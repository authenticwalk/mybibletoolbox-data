verse: PSA.113.009
translations:
  mal-C: അവിടന്ന് വന്ധ്യയായവളെ മക്കളുടെ മാതാവാക്കി ആനന്ദത്തോടെ ഭവനത്തിൽ പാർപ്പിക്കുന്നു.
    യഹോവയെ വാഴ്ത്തുക.
  deu-TKW: der die Unfruchtbare, die ohne Familie dastand, als Mutter der Kinder fröhlich
    wohnen läßt. Rühmet Jah!
  lin-lin: Avandisaka mwasi ekomba kati na ndako na ye, lokola mama ya esengo kati
    na bana na ye. Bokumisa Yawe !
  mmx-mmx: Neni ik lox amenemen lodoxoma at lavakin kopmen dina pisik, la im taba
    nedi mi laxamdak mi laxaalik. Leemi asu ri Leeme Silok.
  eng-LSV: Causing the barren one of the house to sit, || A joyful mother of sons;
    praise YAH!
  eng-GNV: He maketh the barren woman to dwell with a familie, and a ioyfull mother
    of children. Prayse ye the Lord.
  eng-WEBSTER: He maketh the barren woman to keep house, and to be a joyful mother
    of children. Praise ye the LORD.
  nhw-BL: Yaya quichihua para nopa sihuatl catli amo quema conepixqui ma quinpiya
    iconehua huan ichaj. Quena, quichihua ma eli se tenantli catli senpactoc. ¡Paquilistli!
  swh-ONEN: Humjalia mwanamke tasa kutulia nyumbani mwake, akiwa mama watoto mwenye
    furaha. Msifuni Bwana.
  bba-bba: U rɑ wĩro yɛnu bɑniɛ u sinɑ, kpɑ u nùn ko bii mɛro wi u nuku dobu mɔ win
    bibun suunu sɔɔ. Yen sɔ̃, i Yinni Gusunɔ siɑro.
  eng-KJVCPB: He maketh the barren woman to keep house, To be a joyful mother of children.
    Praise ye the Lord.
  luo-luo: Omiyo dhako ma migumba bedo gi ode mi obed miyo mamor man-gi nyithinde.
    Opak Jehova Nyasaye!
  aii-aii: ܟܹܐ ܝܵܗܒܹܠܔ ܒܲܝܬܵ‌ܐ ܠܥܩܲܪܬܵ‌ܐ، ܠܹܗܘܵܝܵܐ ܝܸܡܵܐ ܚܕܝܼܬܵ‌ܐ ܕܒܢܘܿܢܹ̈ܐ. ܗܲܠܸܠܘܼܝܵܐ.
  meu-meu: Ia ese gabani hahinena na ena noho gabuna e heniamu, e hamoaleamu, memero
    kekeni sinadia ai e halaoamu. Iehova ba imodaia.
  npi-ULB: उहाँले घरकी बाँझी स्‍त्रीलाई घर दिनुहुन्छ । उहाँले त्यसलाई छोराछोरीकी आनन्‍दित
    आमा बनाउनुहुन्छ । परमप्रभुको प्रशंसा गर ।
  yor-yor: Ó mú àgàn obìnrin gbé inú ilé, àti láti jẹ́ aláyọ̀ ìyá fún àwọn ọmọ rẹ̀.
    Ẹ yin Olúwa.
  pes-OPCB: خداوند به زن نازا فرزندان می‌بخشد و او را شادمان می‌سازد. سپاس بر خداوند!
  tgl-ULB: Binibigyan niya ng upuan ang babaeng baog na nasa bahay tulad ng isang
    masayahing ina ng mga anak. Purihin si Yahweh.
  nop-nop: Tiŋa undugoŋ tamwoi wapmihi mu yanagikiiŋ u yehitubu-lodaune wapmihi fee
    yahaŋeiŋ. Unduŋ tiŋa tamwoi adi nadifo tiiŋ. Yahwe niutumbanim!
  hui-hui: Wali waneigini nataba hanaga bedaru biamogo buwa ibugua wali urunibi turuore
    ho berelo waneigini dewaore miaga ka. Anduane Homogonaga mini yaraga hama.
  mya-mya: ကိုယ်​တော်​သည်​မြုံ​သော​အိမ်​ရှင်​မ​အား ချီး​မြှင့်​တော်​မူ​ရာ​သား​သ​မီး​ရ​စေ​၍
    ဝမ်း​မြောက်​စေ​တော်​မူ​၏။ ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: མོ་ཤམ་རྣམས་ནི་ཁྱིམ་དུ་བདེ་ལ༌བཀོད། །ཕྲུ་གུ་མང་བའི་བདེ་སྐྱིད་གནང་བ༌འོ། །ཡ་ཝཱེ་ཁོང་ལ་ཀུན་གྱིས་བསྟོད་པར༌ཤོག།
  wsk-wsk: Nu imet kuin sisira mu nunga bagara aolak te nunga sangarso, se kuriang
    ilusan ale amilmilasan. Se ana Yawe ko nup patawunakko!
  sna-sna: Anogarisa mukadzi asingabereki mumba make, samai vavana vanofara. Rumbidzai
    Jehovha.
  spa-BLM: Él asienta a la mujer estéril en su casa como una alegre madre de niños.
    ¡Alabado sea Yah!
  cac-cac: A Jehová tz'ac'an unevi ix ix max unevitaxonlaj. Tz'och ix nunab'ilal,
    tzalajc'olal tz'ajec' ix d'a spat yed' yune' chi'. Calec vach' lolonel d'a Jehová.
  swh-ULB: Humpa watoto wanamke aliye tasa, humfanya yeye kuwa mama wa watoto mwenye
    furaha. Msifuni Yahwe!
  bel-bel: Ня нам, Госпадзе, ня нам, а імю Твайму дай славу, дзеля ласкі Тваёй, дзеля
    праўды Тваёй.
  deu-ELBBK: Der die Unfruchtbare des Hauses wohnen lässt als eine fröhliche Mutter
    von Söhnen. Lobt den HERRN!
  mbb-OT: Edlipayen din is bahi he kenà ebpekaanak diyà te ubpeey zin pinaaǥi te kebeǥayi
    zin kandin te menge anak. Deliǥa is Nengazen!
  mal-2015: അവൻ വീട്ടിൽ മച്ചിയായവളെ മക്കളുടെ അമ്മയായി സന്തോഷത്തോടെ വസിക്കുമാറാക്കുന്നു.
  gup-gup: Nungka mak kabimarnbun daluk ngalbu ngalwalirrngwarre ba bu kabenyawmang,
    dja kahdi kunnjilngmak dorrengh kore kured ngalengngarre. Mah, wanjh karriburlumen
    nawu Yawey.
  rmc-rmc: Ola džuvľake, sava našťi el čhave, del te bešel andro kher sar ola dake,
    savi radisaľol le čhavendar. Haleluja!
  nlg-nlg: Gaia te talu valena na vaivine te mua logho dalena, ge ke kabu togotogo
    Holoutoa Lord!
  pes-OPV: زن نازاد را خانه نشین می‌سازد و مادر فرحناک فرزندان. هللویاه!
  ron-1924: Ел дэ о касэ челей че ера стярпэ, фаче дин еа о мамэ веселэ ын мижлокул
    копиилор ей. Лэудаць пе Домнул!
  ben-OBCV: তিনি নিঃসন্তান মহিলাকে এক পরিবার দেন, তাকে ছেলেমেয়েদের সুখী মা করেন।
    সদাপ্রভুর প্রশংসা হোক।
  som-som: Oo naagtii madhalays ahna wuxuu ka dhigaa inay reer hayso, Iyo inay ahaato
    hooyo faraxsan oo carruur leh. Rabbiga ammaana.
  lat-VUC: 'Non nobis, Domine, non nobis, sed nomini tuo da gloriam:'
  eng-ASVBT: He maketh the barren woman to keep house, And to be a joyful mother of
    children. Praise ye Jehovah.
  mna-mna: Mi zin moori ta kopon somŋan i, na ni iuluulu zin mi iurur len zaala be
    tikam len pikin boozo. Tana timbotmbot raama lutun bizin ma lelen ambai kat. Haleluya!
  ita-1885: Che fa abitare in famiglia la donna sterile, Facendola diventar lieta
    madre di figliuoli? Alleluia.
  eng-LXXUP: Not to us, O Lord, not to us, But to thy name give glory, Because of
    thy mercy and thy truth;
  eng-ULB: He gives a home to the barren woman of the house, he makes her a joyful
    mother of children. Praise Yahweh!
  spa-VBL: Alegra el hogar de la mujer estériles dándoles hijos. ¡Alaben al Señor!
  fra-_FOB: Qui donne une maison à la femme stérile, la rendant mère de plusieurs
    enfants et joyeuse. Louez l'Éternel!
  mal-mal: ദൈവം മച്ചിയായവളെ, മക്കളുടെ അമ്മയായി, സന്തോഷത്തോടെ വീട്ടിൽ വസിക്കുമാറാക്കുന്നു.
  urd-GVR: Bāṅjh ko wuh aulād atā kartā hai tāki wuh ghar meṅ ḳhushī se zindagī guzār
    sake. Rab kī hamd ho!
  suz-BL: मिनु मेकोम आल मथीब मीश मुर आन कली ग्‍येरसीशो ममा सेल्‍ब। परमप्रभु यावे कली
    ठेयब सेलीन। उत्‍पत्ती २१:२ १सामुएल १:२०; लूका १:५७-५८
  eng-NOY: He causeth the barren woman to dwell in a house, A joyful mother of children.
    Praise ye the LORD!
  ita-1927: Fa abitar la sterile in famiglia, qual madre felice di figliuoli. Alleluia.
  ckb-ckb: ئافرەتی نەزۆک دەکاتە خاوەن ماڵ، دەیکاتە دایکێکی شادمان لەنێو منداڵانی.
    هەلیلویا!
  eng-BBE: He gives the unfertile woman a family, making her a happy mother of children.
    Give praise to the Lord.
  xsi-xsi: Aku i uru iveta kie ara ndo panzi taine niŋga tava. Ivilanzi kala sipaguguanzi
    natunzi, ande kala taine ŋinde sindeka pâta kanaŋo. Mine kala tapanea Yova Kindeni
    tasuka i ŋa kâki!
  kan-OKCV: ಬಂಜೆಯಾದವಳನ್ನು ಮಕ್ಕಳ ಸೌಭಾಗ್ಯದಲ್ಲಿ ಸಂತೋಷಿಸಿ, ಮನೆಯಲ್ಲಿ ನಿವಾಸಿಸುವಂತೆ ಮಾಡುತ್ತಾರೆ.
    ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ.
  tam-2017: மலடியைச் சந்தோஷமான பிள்ளைத்தாய்ச்சியாக்கி, வீட்டிலே குடியிருக்கச்செய்கிறார்.
    அல்லேலூயா.
  spa-RV-1909: El hace habitar en familia á la estéril, gozosa en ser madre de hijos.
    Aleluya.
  ron-BTF: El face ca femeia stearpă să țină casa și să fie o mamă bucuroasă a copiilor.
    Lăudați pe DOMNUL.
  eng-WEBP: He settles the barren woman in her home as a joyful mother of children.
    Praise the LORD!
  eng-FBV: He makes the childless woman happy in her home by giving her children.
    Praise the Lord!
  nld-1939: En de onvruchtbare herstelt Hij in ere, Als een blijde moeder van zonen!
  nch-BL: Yaya quichihua para nopa sihuat cati amo quema conepixqui ma quinpiya iconehua
    huan ichaj. Quena, quichihua ma eli se tenanti cati senpactoc. ¡Paquilisti!
  vie-1934: Ngài khiến đàn bà son sẻ ở trong nhà, Làm mẹ vui vẻ của những con cái.
    Ha-lê-lu-gia!
  cha-cha: Ya janafamulan guma y ti fafañago na palaoan, ya jumuyong gofmagof na nanan
    famaguon. Fanmanalaba jamyo as Jeova.
  hin-CV: वही बांझ स्त्री को बच्चों की माता का आनंद प्रदान करके परिवार में सम्मान
    प्रदान करते हैं. याहवेह का स्तवन हो.
  eng-OURB: He settles the barren woman in her home, as a joyful mother of children.
    Halleluyah ·praise Yah·!
  spa-BES: Él le da a la mujer no fértil una familia, convirtiéndola en una madre
    feliz de hijos. Alaba al Señor.
  tdx-tdx: Ampitaiae’e añ’anjomba’e ao ty betsiterake, hifalea’e te renen’ anake.
    Treño t’Ià !
  tha-KJV: พระองค์​โปรดให้หญิงหมั​นม​ีบ้านอยู่ เป็นแม่​ที่​ชื่นบานมี​บุตร จงสรรเสริญพระเยโฮวาห์​เถิด
  por-BR-2018: Que faz a estéril habitar em família, como alegre mãe de filhos. Aleluia!
  deu-ELO: Der die Unfruchtbare des Hauses wohnen läßt als eine fröhliche Mutter von
    Söhnen. Lobet Jehova!
  eng-WYC-2018: Which maketh a barren woman dwell in the house; a glad mother of sons.
    (Who maketh a barren woman, who liveth in her home, into a happy mother of sons.)
  epo-epo: Li donas familion al senfruktulino, Kaj faras ŝin ĝoja patrino de infanoj.
    Haleluja!
  gfk-gfk: I haguama no hinkaho ing na kapis bulu, ma na hakisi timaan ie huo narako
    tano ngasiana. Pirlat no Watong.
  uig-PIN: U tuƣmas ayalni ɵygǝ orunlaxturup, Uni oƣullarning huxal anisi ⱪilidu.
    Ⱨǝmdusana!
  beo-beo: E da aligime uda ea diasu ganodini esalebe ili nodone fidisa. E da e hahawane
    ba:ma:ne, mano ema iaha. Hina Godema nodoma!
  tpi-OTNT: Na em i save mekim gut long ol meri i no save karim pikinini na mekim
    ol i karim planti pikinini, na ol meri i amamas tru. Litimapim nem bilong Bikpela!
  hau-SA: Yakan zaunar da matar da ba haihuwa a gidanta ta zama kamar mahaifiyar ’ya’ya
    mai farin ciki. Yabi Ubangiji.
  udu-udu: A’di ki c̱iya ’boma burum pa mo mmoc̱a’b mo, mmokara yim mmo’kuny bwa ki
    ’kuny jin shiyi’d mo me’d kum gi uc̱i mo. Maŋi Tap̱a mo.
  uig-LAT: U tughmas ayalni öyge orunlashturup, Uni oghullarning xushal anisi qilidu.
    Hemdusana!
  nde-nde: Lomfazi oyinyumba umenza ahlale kuhle emzini wakhe afane lalowo ongunina
    wabantwana. Dumisani uThixo.
  ton-ton: ‌ʻOku ne ngaohi ʻae fefine paʻa ke tauhi ʻae fale, pea ke hoko ʻi he fiefia
    ko e faʻē ʻae fānau. Mou fakamālō kia Sihova.
  ces-1613: Kterýž vzdělává neplodnou v čeled, a matku veselící se z dítek. Halelujah.
  eng-WMB: He settles the barren woman in her home as a joyful mother of children.
    Praise the LORD!
  tam-TCV: அவர் பிள்ளைப்பேறற்ற பெண்ணை பிள்ளைகளைப் பெறும் மகிழ்ச்சியுள்ள தாயாக்கி,
    அவளுடைய வீட்டிலே குடியிருக்கச்செய்கிறார். அல்லேலூயா.
  ceb-ULB: Gihatagan niya ug puloy-anan ang babayeng walay anak sa usa ka balay, pagahimoon
    niya siyang malipayon nga inahan sa daghang mga kabataan. Dayegon si Yahweh!
  pol-UBG: On sprawia, że niepłodna staje się matką domu, cieszącą się dziećmi. Alleluja.
  urd-GVU: بانجھ کو وہ اولاد عطا کرتا ہے تاکہ وہ گھر میں خوشی سے زندگی گزار سکے۔ رب
    کی حمد ہو!
  eng-OEBCW: He gives the childless woman a home, and makes her the happy mother of
    children. Hallelujah.
  deu-1912: der die Unfruchtbare im Hause wohnen macht, daß sie eine fröhliche Kindermutter
    wird. Halleluja!
  kan-2017: ಬಂಜೆಯು ಮಕ್ಕಳೊಂದಿಗೆ, ಸಂತೋಷದಿಂದ ಮನೆಯಲ್ಲಿ ವಾಸಿಸುವ ಹಾಗೆ ಮಾಡುತ್ತಾನೆ. ಯೆಹೋವನಿಗೆ
    ಸ್ತೋತ್ರ!
  yap-yap: I tolangnag be’ ni bpin ni dariy fak u lan e tabnaw rok, me felfelan’nag
    fare pin ko bitir ni pi’ ngak. Ke sorok SOMOL!
  hlt-MCSB: Caya khaw imkhui ah camoe rhoek kah a manu la kho aka sa taengah a kohoe
    pai saeh. BOEIPA tah thangthen uh.
  mdy-ETH: ዞኦኮ ላኣሎዋ ማኣሪንዶ ማሂ ዴይሣኔ፤ ዎዛዻያ፥ ሃሣ ናይንዶዋ ማሃኔ። ናንጊና ናንጋ ጎዳም ጋላታ!
  twi-ASANTE: Ɔbɔ obonini atenaseɛ wɔ ne fie sɛ ɔbaatan a nʼani gyeɛ. Monkamfo Awurade.
  eng-WEBU: He settles the barren woman in her home as a joyful mother of children.
    Praise the LORD!
  acu-NT: Nuwa kaa ainausha uchin jurerarti tusa, tura ni uchiri ainaujai pujusarti
    tusa Yus waramtiksartinuitai. ¡Ii Apuri warartusmi!
  spa-PDDPT: Él coloca en la casa a la estéril Como madre gozosa de hijos. ¡Aleluya!
  gun-gun: Ojapo 'rã kunha imemby e'ỹ va'ekue omemby kuery reve oiko aguã rami. Ha'e
    ramo ovy'a 'rã, kyrĩgue xy oiko vy. Aleluia!
  agu-BL: Na tak' chik'ej yi e' xna'n yi qui'c cyalbil. Na yi na el tiemp na jal cyal
    tan yi tetz porer. Nin na chitzatzin le cyetz chinajbil. Kak'e' bin kak'ajsbil
    tetz i'.
  ilo-ULB: Ik-ikkanna iti pagtaengan ti lupes a babai a kasla narag-o nga ina dagiti
    ubbing. Idaydayawyo ni Yahweh.
  kpg-kpg: Mee e hagalaamua nia ahina hagalee huwa ala e noho i nadau hale, gaa hai
    digaula gi tenetene e hai nadau dama. Hagaamu ina Dimaadua!
  uig-ARA: ئۇ تۇغماس ئايالنى ئۆيگە ئورۇنلاشتۇرۇپ، ئۇنى ئوغۇللارنىڭ خۇشال ئانىسى قىلىدۇ.
    ھەمدۇسانا!
  sus-sus: A di gbegbe fima ginɛ dibaritare ma, alako a xa sɛɛwa sɔtɔ a xa die ya
    ma. Wo Alatala matɔxɔ!
  pon-2006: E kin ketin kawauwihala lih depwen kan nan imwarail kan; oh kapaiahkin
    irail seri. Kapinga KAUN-O!
  jae-jae: Eŋ kêkêŋ awê kapoac gêwê kaiŋ andu ma kêkêŋ eŋ kêkôc ŋapalê e têtac ŋajam
    kêsa laŋgwageŋ. Aleluja.
  ksd-ksd: I tul tar ra vavina i biu ba na ki ra kubana, Ma na gugu ure ra umana natuna.
    Avat a pite pa ra Luluai.
  tur-YTC: Kısır kadını sevinçli bir çocuklar annesi eder Evinde oturtur. Yah’ı övün!
  bel-N: Які бясплодную садзіць у доме як маці, якая радуецца сынам [сваім]? Альлелюя!
  grc-BRENT: Μὴ ἡμῖν Κύριε, μὴ ἡμῖν, ἀλλʼ ἢ τῷ ὀνόματί σου δὸς δόξαν, ἐπὶ τῷ ἐλέει
    σου καὶ τῇ ἀληθείᾳ σου·
  kpr-kpr: Nune seari, evevetu erova mandi sasingu fufuse, dubo jama edo ivugaghae
    nenda ofo kamboda irá gheraera. Bajari dae sakai saore!
  ind-AYT: Dia menjadikan perempuan mandul di dalam rumah, sebagai ibu dari anak-anak,
    yang berbahagia. Haleluya!
  yom-yom: Niandi wuvuandisa sita ki nketo mu nzo ; banga ngudi yi bana yilembo moni
    khini Luzitisa Yave.
  yut-yut: Mɨŋat monjɨ suŋ ekwaŋ uŋun paŋpulugaŋban monjɨ morapmɨ paŋalaŋek kɨsɨk
    kɨsɨk madepsi aŋ. Yawe aŋkɨsini.
  nya-nya: Amakhazikitsa mayi wosabereka mʼnyumba yake monga mayi wa ana wosangalala.
    Tamandani Yehova.
  hrv-hrv: Nerotkinji daje da u domu stanuje kao radosna majka djece brojne.
  mps-mps: Tama agai te wai ame nisąbo we dabeba bugai sę elama, tama augwa te wai
    hauwa ame nomainu ebaso, tama te we dabe augwa pemene mu ebo dao. Te Genuai Bidigo
    nogi ugwaba sao.
  tpi-tpi: Na em i save mekim gut long ol meri i no save karim pikinini na mekim ol
    i karim planti pikinini, na ol meri i amamas tru. Litimapim nem bilong Bikpela!
  dan-1931: han, som lader barnløs Hustru sidde som lykkelig Barnemoder!
  vie-OVCB: Chúa ban con cái cho người hiếm muộn, cho họ làm người mẹ hạnh phúc. Chúc
    tôn Chúa Hằng Hữu!
  guj-2017: તે નિઃસંતાન સ્ત્રીને ઘર આપે છે, તેને પુત્રોની આનંદી માતા બનાવે છે. યહોવાહની
    સ્તુતિ કરો.
  pon-2006A: E kin ketin kawauwihala lih depwen kan nan imwarail kan; oh kapaiahkin
    irail seri. Kapinga KAUN-O!
  por-BRBSL: Ele instala a mulher estéril em sua casa como uma alegre mãe de filhos.
    Louvado seja Yah!
  eng-OEBUS: He gives the childless woman a home, and makes her the happy mother of
    children. Hallelujah.
  swe-swe: Han låter den barnlösa bo i hemmet, som lycklig mor till barn. [Barnlöshet
    en stor skam, se.] Halleluja (prisa Herrens namn)!
  cth-cth: Cakaroe e napui o nahan im a poe teh, camo ka tawn e napui patetlah a konawm.
    Hallelujah.
  twi-twi: Ɔbɔ obonin atenase wɔ ne fi sɛ ɔbeatan a nʼani gye. Monkamfo Awurade.
  hlt-hlt: Caya khaw imkhui ah camoe rhoek kah a manu la kho aka sa taengah a kohoe
    pai saeh. BOEIPA tah thangthen uh.
  tbz-SIM: Kuù ɔ̃ɔ̃ pɑ̃ tɛcĩ́ɛ̃̀tɛ̀ wèè do tú tɛhɑ̃ũntɛ, kòò nɑɑ́ nhobíyɔ̃ kɛ́mbonɛ̀
    diwɛ̀ì. Nsɑ̃ntínɛ̀ ti Yiɛ̀ nKuyie!
  msy-2020: An amizir boriba batir puvatɨziba deragha me akɨrizɨ, me borir avɨriba
    bata bar akonge. E Ikiavɨra Itir Godɨn ziam fam!
  dop-dop: N hɑɑkɩ ɑlʋ kɑɑlʋlɑɣɑ kɛ təyɑɣɑ. Nɑ ń lɑpɩ-ɩ toto lɑŋhʋlʋmlɛ nyəŋ kɛ ɩ
    piyɑ hɛkʋ. Ɩ́ sɑ Tɑcɑɑ.
  azb-azb: Sonsuz qadının evini tikər, Ona övlad verməklə bəxtəvər ana edər. Rəbbə
    həmd edin!
  eng-DBY: He maketh the barren woman to keep house, [as] a joyful mother of sons.
    Hallelujah!
  hin-2017: वह बाँझ को घर में बाल-बच्चों की आनन्द करनेवाली माता बनाता है। यहोवा की
    स्तुति करो!
  wol-KYG: Mooy dëël jigéen ju tële woona jur, may ko mbégtem njureel. Màggal-leen
    Ki Sax!
  bjr-bjr: Aafaikinoo marinna anaaseena Yaaweefa amiqimma amaqaseenoo. Faiqi aanaaqi
    aranandaki rumasaifanoo minara asasidanoo. Yaaweena amooqiaqa.
  eng-YLT: Causing the barren one of the house to sit, A joyful mother of sons; praise
    ye Jah!
  kne-kne: Idawtana din basig ay babai si an-ak na, et maragsakan sisya sin beey na.
    Madaydayaw din Apo!
  eng-WYC-2017: Which maketh a barren woman dwell in the house; a glad mother of sons.
  eng-WMBB: He settles the barren woman in her home as a joyful mother of children.
    Praise the LORD!
  zat-NTPS: Dxune̱' zua nu'ula zue̱' tuze ládujla zrí'inequeze̱' ca', na' dxebé nu'ula
    nigá lawe' da naque̱' xrna bi cheé̱queze̱'. ¡Gaca ba lá'azxa Xránadxu Dios!
  zty-NTPS: Žone' ga zoa no'le wbíž ládjwgak x̱kwide' chekze' ka'. Žebele no'len'
    dan' nake' x̱na'gak x̱kwide' chie' ka'. ¡Ga'n ẕen X̱anžo Dios!
  urd-GVH: बाँझ को वह औलाद अता करता है ताकि वह घर में ख़ुशी से ज़िंदगी गुज़ार सके।
    रब की हम्द हो!
  rug-rug: Va lavatia Sa sa barikaleqe tigena pa nana vetu, va qetua Sa si asa, sina
    va bokaia Sa pude ari Nana koburu. Mi vahesia se Zihova!
  gaz-gaz: Inni akkuma haadha ijoollee kan gammachuudhaan jiraattuutti, dubartii maseena
    mana ishee keessa ni jiraachisa. Haalleluuyaa.
  fra-LSG: Il donne une maison à celle qui était stérile, Il en fait une mère joyeuse
    au milieu de ses enfants. Louez l’Éternel!
  yal-yal: A gbantan findi dii barin na, a yi a findi dii nga sɛwaxin na. Tantunna
    Alatala xa!
  iou-iou: Täŋpäkaŋ webe äruŋ iranita nadäŋ yämiŋirän nanak bäyaŋkaŋ oretoret pähap
    nadäk täkaŋ. Unita Ekäni iniŋoret täkäna!
  haw-1868: A hoonoho hoi oia i ka wahine pa ma ka hale, I makuwahine, e lealea ana
    i na keiki ana. E halelu aku oukou ia Iehova.
  arb-NAV: يَرْزُقُ العَاقِرَ أَوْلاداً. يَجْعَلُهَا أُمّاً سَعِيدَةً. هَلِّلُويَا.
  ded-ded: Ye ngac kufing amagerec miu ye sabac nonggea amma sogaima kefude. KEBU
    eriendzong memibesonga.
  ewe-ewe: Ame si na konɔ nɔa eƒe aƒe me, hekpɔa dzidzɔ abe viwo dada ene. Mikafu
    Yehowa.
  eng-LEE: He causeth the barren woman to dwell in the midst of [her] household, the
    joyful mother of children. Hallelujah.
  asm-FB: তেওঁ বন্ধ্যা মহিলাক সুখী মাতৃ কৰি পৰিয়াল দান কৰে। তোমালোকে যিহোৱাৰ প্ৰশংসা
    কৰা।
  sus-A: عَ دِ فبٍفبٍ قِمَ فِنّ دِبَرِتَرٍ مَ، عَلَكٌ عَ شَ سّيوَ سْتْ عَ شَ دِيٍ
    يَ مَ. وٌ عَلَتَلَ مَتْشْ!
  fra-SBL: Il installe la femme stérile dans sa maison. comme une joyeuse mère d'enfants.
    Louez Yah !
  hbo-hbo: מֹֽושִׁיבִ֨י ׀ עֲקֶ֬רֶת הַבַּ֗יִת אֵֽם־הַבָּנִ֥ים שְׂמֵחָ֗ה הַֽלְלוּ־יָֽהּ׃
  kik-kik: Atũmaga mũtumia thaata atũũre gwake mũciĩ, agatuĩka nyina wa ciana, agakenaga.
    Goocai Jehova.
  fra-NCL: Il donne une demeure à la stérile de la maison, il en fait une mère joyeuse
    au milieu de ses enfants. Alleluia !
  cek-AK: Caa kaak nongpata to im khenzawnkung hoi anghoehaih tawn caanawk ih amno
    ah a sak. Angraeng loe saphaw oh.
  cuk-cuk: Ome geg mimmi-bakedi, nabir mimmi-bake imaked, nabir neguya-nika imaked.
    ¡Aleluya! ¡Bab-Jehová-nug odummolesun!
  uig-CYR: Бизгә әмәс, и Пәрвәрдигар, бизгә әмәс — Өзгәрмәс муһәббитиң үчүн, һәқиқәт-садақитиң
    үчүн, Өз намиңға шан-шәрәп кәлтүргәйсән.
  pma-pma: Kei mul sakin koakeil avi lumalum asi keil en teim se keil, veni mul maen
    keil avahi mama onen titiali keil. !Sakini, mihehati lat isen Iahova!
  tel-2017: ఆయన పిల్లలు లేని దాన్ని ఇల్లాలుగా చేస్తాడు. ఆమెకు పిల్లల తల్లిగా సంతోషం
    కలగజేస్తాడు. యెహోవాను స్తుతించండి.
  hat-BSA: Li fè fanm steril la vin rete nan kay kon yon manman pitit ak kè kontan.
    Louwe SENYÈ a!
  ukr-ONPU: Не нам, Господи, не нам, але імені Твоєму дай славу за милість і вірність
    Твою.
  kos-kos: El akfulatye mutan talap in lohm sel sifacna, Ac akenganyal ke El sang
    in oasr tulik natul. Kaksakin LEUM GOD!
  hbo-WLC: מֽוֹשִׁיבִ֨י ׀ עֲקֶ֬רֶת הַבַּ֗יִת אֵֽם־הַבָּנִ֥ים שְׂמֵחָ֗ה הַֽלְלוּ־יָֽהּ׃
  ibo-ibo: Ọ na-eme ka nwanyị aga biri nʼụlọ nke ya dịka nne mụrụ ọtụtụ ụmụ ọṅụ juru
    obi. Toonu Onyenwe anyị.
  ory-ory: ସେ ବନ୍ଧ୍ୟା ସ୍ତ୍ରୀକୁ ଗୃହିଣୀ ଓ ସନ୍ତାନଗଣର ଆନନ୍ଦମୟୀ ମାତା କରନ୍ତି। ତୁମ୍ଭେମାନେ
    ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କର।
  chk-chk: A aleniöchü ewe fefin mi rit lon imwan o föri pwe epwe eman inelap mi pwapwa
    ren nöün kewe. Ousipwe mwareiti ewe Samol mi Lapalap.
  rop-rop: Wen det waifwan kaan abum biginini, wal YAWEI larram im blanga abum biginini,
    en det gel jidan brabli gudbinji. Preisim YAWEI det trubalawan God.
  ukr-1871: Що дає неплідній жити в домі, як щаслива синів мати.
  yon-yon: Yembed nima kurong kuu ongmaane danayiib kere kubenib yi ambiwoom dobirimaib.
    Yariman ye aningko kankoonime.
  deu-1951: der die Unfruchtbare im Hause wohnen macht, daß sie eine fröhliche Mutter
    von Kindern wird. Hallelujah!
  eng-JPS: Who maketh the barren woman to dwell in her house as a joyful mother of
    children. Hallelujah.
  srp-1865: Od nerotkinje naseljava kuæu, uèinivši je radosnom majkom sinovima. Aliluja!
  lug-lug: Omukazi omugumba amuwa abaana, n’abeera mu maka ge n’ezzadde lye ng’ajjudde
    essanyu. Mutendereze Mukama!
  heb-heb: מושיבי עקרת הבית אם הבנים שמחה הללו יה׃
  ben-IRV: তিনি সন্তানহীনাকে গৃহিণী করেন, কারণ তাকে শিশুদের আনন্দময়ী মা করেন। সদাপ্রভুুর
    প্রশংসা কর।
  ntu-ntu: Ngi-batrpzle mz olvz kxvz-nrbalq nzrngine-krde doa kxnztopwzng, Murde na-abrtz-ngrde
    doa nede lcng. Naglqlzku Yawe!
  pan-pan: ਉਹ ਬੇ-ਔਲਾਦ ਔਰਤ ਦਾ ਘਰ ਵਸਾਉਂਦਾ, ਅਤੇ ਬੱਚਿਆਂ ਦੀ ਮਾਂ ਬਣਾ ਕੇ ਉਹ ਨੂੰ ਅਨੰਦ ਕਰਦਾ
    ਹੈ। ਹਲਲੂਯਾਹ!।
  mya-JVB: မြုံ သောမိန်းမသည် အိမ် ၌နေ ၍၊ ဝမ်းမြောက် သောစိတ်နှင့် သားဘွား ရသောအခွင့်ကိုပေး
    တော်မူ၏။ ဟာလေလုယ။” ဟာလေလုယ=ဘုရားသခင် ဘုန်းကြီး ပါပေ ၏
  kgf-kgf: Waŋu embac héfiŋa mehiaru miyu amaiguc bénʒéŋ kecma nambérac héra mihicŋima
    neŋgoc waŋ énécmima ségiségi wamma kecanʒu. Haleluya, Yawe mepésigic.
  tte-O: Yo sinesineo miyamiya yaili ali nume iwolegili, na siyamala melumeluwone
    sinali ana kaba yaliyaya. Yeoba kwatobalan.
  tbg-tbg: Viva naahiara/qururaiqama vua nahentika koqema nimitaimanta vika airi vainti
    vatate quaheha variara. Ho kaiqenavu qaiqaavata Nora Kotira autu tuahera kaare.
  hmo-hmo: Lohiabada ese natuna ia havaraia diba lasi hahine dekenai, noho gabuna
    ia henia noho. Ia ese unai hahine ia hanamoa noho, vadaeni memero bona kekeni
    momo ia havaraia, bona inai hahine be do ia moale bada noho. Lohiabada do umui
    hanamoa!
  zar-NT: Runëʼ ga zóanu nigula huödx yuʼu lídxinu. Rudzeja ládxiʼnu tuʼ runëʼ ga
    nacuáʼabiʼ zxíʼininu. ¡Guliʼcuʼë yöl-laʼ ba Xanruʼ!
  urd-urd: वह बाँझ का घर बसाता है, और उसे बच्चों वाली बनाकर दिलखुश करता है। ख़ुदावन्द
    की हम्द करो!
  rus-SYN: Не нам, Господи, не нам, но имени Твоему дай славу, ради милости Твоей,
    ради истины Твоей.
  bqc-SIM: Ì to fĩi nɛ́ bↄbↄ, i gↄ̃ nɛade pↄnade ũ. Àleluya!
  tcz-CHONGTHU: Aman chaneilou numeiho cha le nao apen minu nomsatah in asemdohjin
    ahi. Yahweh Pakai chu thangvah'in umhen!
  mar-mar: अपत्यहीन स्त्रीला घर देऊन, तो मुलांची आनंदी आई करतो. परमेश्वराची स्तुती
    करा.
  isl-isl: Fyrir hans hjálp verður hún hamingjusöm móðir – konan sem ekki gat fætt
    manni sínum börn. Hallelúja! Lof sé Drottni!
  hlt-THB: Ca ak qeng nu ce cakhqi ak ta ak awmhly nu na tahy. Bawipa taw kyihcah
    lah uh.
  qub-qub: Mana wawa tarej warmita cushicachin wawayoj cananpaj, wasincho cushishana
    tiyananpaj. ¡Aleluya! ¡Tayta Diosga alabasha cachun!
  bqp-bqp: Àdi para kara a bɛn, àdi a kɛ nɛ́rande pↄnnade ũ. Aleluya!
  hat-hat: Li bay fanm ki pa ka fè pitit la yon fanmi. Li fè kè l' kontan lakay li,
    li ba l' pitit. Lwanj pou Seyè a!
  eng-BSB: He settles the barren woman in her home as a joyful mother to her children.
    Hallelujah!
  eng-WEBPB: He settles the barren woman in her home as a joyful mother of children.
    Praise the LORD!
  kbq-kbq: Mofavre onte naravo ara mofavre amigeno rama'a mofavre nenteno, tusi muse
    nehie. Ra Anumzamo'a ra agia erisie.
  pon-pon: Me kotin jauja li dapwan men, pwen wiala en ol oko ar nono pere amen. Aleluia!
  nhe-BL: Yajaya quichihua para nopa sihuatl tlen ax quema conepixqui ma quinpiya
    iconehua huan ichaj. Quena, quichihua ma eli se tenantzi tlen senpactoc. ¡Paquilistli!
  wnc-wnc: Siwan ita maya waak songge yuaingu take pasinggak. Pasiwan maya waakwakga
    minga dakngake engangu kundu betake asiknga bakngakaing. Siakan. Buyambam tapatane
    umana yatangenatnong.
  bus-bus: È pãaa kaara a bɛɛn, è à kɛ nɛ́dande pↄnnadee ũ. Aleluya!
  gub-BL: Umuwete kar kuzà imemyr 'ym ma'e hàpuz me har wanupe. Umurywete kar a'e
    kuzà a'e, imumemyr kar pà a'e. Pemume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe.
    Azeharomoete.
  eng-DRA: Not to us, O Lord, not to us; but to thy name give glory.
