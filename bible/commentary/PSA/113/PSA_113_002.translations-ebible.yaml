verse: PSA.113.002
translations:
  mal-C: യഹോവയുടെ നാമം ഇന്നും എന്നെന്നേക്കും വാഴ്ത്തപ്പെടുമാറാകട്ടെ.
  deu-TKW: Der Name Jahwes sei gepriesen von nun an bis in Ewigkeit.
  lin-lin: Tika ete Kombo ya Yawe epambolama kobanda sik’oyo kino libela na libela !
  mmx-mmx: I lox avukat do limixin dina emi asu mi laasen teren mo, la at levenaleng
    axap i tu melamgo.
  eng-LSV: The Name of YHWH is blessed, || From now on, and for all time.
  eng-GNV: Blessed be the Name of the Lord from hencefoorth and for euer.
  eng-WEBSTER: Blessed be the name of the LORD from this time forth and for evermore.
  nhw-BL: Ma tijhueyimatica TOTECO ama huan para nochipa.
  swh-ONEN: Jina la Bwana na lisifiwe, sasa na hata milele.
  bba-bba: Su win yĩsiru bɛɛrɛ wɛ̃ sɑɑ tɛ̃n di sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: Blessed be the name of the Lord From this time forth and for evermore.
  luo-luo: Nying Jehova Nyasaye mondo opaki, sani kendo nyaka chiengʼ.
  aii-aii: ܗܵܘܹܐ ܫܸܡܵܐ ܕܡܵܪܝܵܐ ܒܘܼܪܟ݂ܵܐ، ܡ̣ܢ ܐܵܕܝܼܵܐ ܘܗܲܠܔ ܥܵܠܲܡ.
  meu-meu: Iehova ladana na bae hanamoa, ina harihari ela bona hanaihanai;
  npi-ULB: परमप्रभुको नाउँ अहिले र सदासर्वदा धन्यको होस् ।
  yor-yor: Fi ìbùkún fún orúkọ Olúwa láti ìsinsin yìí lọ àti títí láéláé.
  pes-OPCB: نام او از حال تا ابد متبارک باد.
  tgl-ULB: Pagpalain ang pangalan ni Yahweh, ngayon at magpakailanman.
  nop-nop: Indi hogohogok wanakaŋ wou nintilonene dapmandapmaŋnit mokit haliwooŋ halaak.
  hui-hui: Ibunaga mini áyubi manibi yaraga haaboore holene nga.
  mya-mya: ကိုယ်​တော်​၏​နာ​မ​တော်​အား​ယ​ခု​မှ​စ​၍ ကာ​လ​အ​စဉ်​အ​ဆက်​ထော​မ​နာ​ပြု​ကြ
    ပါ​စေ​သော။
  bod-N: ཡ་ཝཱེའི་མཚན་ནི་བསྟོད་པར་འོས་པ༌སྟེ། །དེ་རིང་དུས་ནས་རྟག་ཏུ་བསྟོད་འོས༌སོ།།
  wsk-wsk: Yawe ko nup aitak tom imi te se tom udagi te am butata patawu se lagaralko.
  sna-sna: Zita raJehovha ngarirumbidzwe, kubva zvino kusvikira narini.
  spa-BLM: Bendito sea el nombre de Yahvé, desde este momento y para siempre.
  cac-cac: Aljocab' vach' lolonel d'ay ticnaic yed' d'a masanil q'uinal.
  swh-ULB: Litukuzwe jina la Yahwe, tangu sasa na hata milele.
  bel-bel: Юда зрабіўся сьвятыняю Ягонаю, Ізраіль - валоданьнем Ягоным.
  deu-ELBBK: Gepriesen sei der Name des HERRN von nun an bis in Ewigkeit!
  mbb-OT: Berakat he zeliǥa sikandin guntaan wey taman te taman.
  mal-2015: യഹോവയുടെ നാമം വാഴ്ത്തപ്പെടുമാറാകട്ടെ; ഇന്നുമുതൽ എന്നെന്നേക്കും തന്നേ.
  gup-gup: Ngadjare karriwarlahkenh bininj rowk bu karriburlume nawu Yawey nuye kunngey,
    bolkkime dja mak munguyh munguyh.
  rmc-rmc: Mi el barardo o nav le RAJESKRO akanastar pro furt!
  nlg-nlg: Bosa utoa na ahana Lord ke va me va.
  pes-OPV: نام خداوند متبارک باد، از الان تاابدالاباد.
  ron-1924: Фие Нумеле Домнулуй бинекувынтат де акум ши пынэ ын вяк!
  ben-OBCV: এখন ও অনন্তকাল, সদাপ্রভুর নামের প্রশংসা হোক।
  som-som: Hadda intii ka bilaabata iyo tan iyo weligeedba Rabbiga magiciisu mahad
    ha lahaado.
  lat-VUC: facta est Judæa sanctificatio ejus; Israël potestas ejus.
  eng-ASVBT: Blessed be the name of Jehovah From this time forth and forevermore.
  mna-mna: Kapakurkur Yooba zaana pa kampeŋana kini ta buri, mi iseeŋge iseeŋge ma
    ila!
  ita-1885: Sia benedetto il nome del Signore, Da ora in eterno.
  eng-LXXUP: Judea became his sanctuary, And Israel his dominion.
  eng-ULB: Blessed be the name of Yahweh, both now and forevermore.
  spa-VBL: Que la naturaleza del Señor sea alabada, ahora y para siempre.
  fra-_FOB: Que le nom de l'Éternel soit béni, dès maintenant et à toujours!
  mal-mal: യഹോവയുടെ നാമം വാഴ്ത്തപ്പെടുമാറാകട്ടെ; ഇന്നുമുതൽ എന്നെന്നേക്കും തന്നെ.
  urd-GVR: Rab ke nām kī ab se abad tak tamjīd ho.
  suz-BL: परमप्रभु यावे आ नें मुल रे गेना हना यो ठेयब सेल्‍मेक्‍ल।
  eng-NOY: Blessed be the name of the LORD From this time forth, even for ever!
  ita-1927: Sia benedetto il nome dell’Eterno da ora in perpetuo!
  ckb-ckb: با ستایشی ناوی یەزدان بکرێت، لە ئێستاوە و هەتاهەتایە.
  eng-BBE: Let blessing be on the name of the Lord, from this time and for ever.
  xsi-xsi: Ara ŋana paneâŋa mine nâ ma ilâ pa Yova Kindeni lâ zo ŋine wa zo muli-muli
    wa.
  kan-OKCV: ಇಂದಿನಿಂದ ಯುಗಯುಗಕ್ಕೂ ಯೆಹೋವ ದೇವರ ಹೆಸರಿಗೆ ಸ್ತುತಿಯುಂಟಾಗಲಿ.
  tam-2017: இதுமுதல் என்றென்றைக்கும் யெகோவாவுடைய பெயர் ஸ்தோத்திரிக்கப்படுவதாக.
  spa-RV-1909: Sea el nombre de Jehová bendito, desde ahora y para siempre.
  ron-BTF: Binecuvântat fie numele DOMNULUI de acum înainte și pentru totdeauna.
  eng-WEBP: Blessed be the LORD’s name, from this time forward and forever more.
  eng-FBV: Let the Lord's nature be praised, now and forever.
  nld-1939: Gezegend zij de Naam van Jahweh Van nu af tot in eeuwigheid;
  nch-BL: Ma tijhueyimatica TOTECO ama huan para nochipa.
  vie-1934: Đáng chúc tụng danh Đức Giê-hô-va. Từ bây giờ cho đến đời đời!
  cha-cha: Bendito y naan Jeova, desde este na tiempo yan para taejinecog.
  hin-CV: आज से सदा-सर्वदा याहवेह के नाम का स्तवन होता रहे.
  eng-OURB: Blessed be Adonai’s name, from this time forward and forever more.
  spa-BES: Sea bendito el nombre del Señor, desde este momento y para siempre.
  tdx-tdx: onjoneñe ty tahina’ Iehovà, henane zao naho nainai’e donia.
  tha-KJV: สาธุ​การแด่พระนามของพระเยโฮวาห์​ตั้งแต่​บัดนี้​เป็นต้นไปเป็นนิตย์
  por-BR-2018: Seja o nome do SENHOR bendito, desde agora para todo o sempre.
  deu-ELO: Gepriesen sei der Name Jehovas von nun an bis in Ewigkeit!
  eng-WYC-2018: The name of the Lord be blessed; from this time now, and till into
    the world (or and forever).
  epo-epo: La nomo de la Eternulo estu benata De nun kaj eterne.
  gfk-gfk: Da pirlat no hinsana no Watong, kaiken ma namur ma pa na pataam.
  uig-PIN: Ⱨazirdin baxlap, ǝbǝdil’ǝbǝdgiqǝ, Pǝrwǝrdigarning namiƣa tǝxǝkkür-mǝdⱨiyǝ
    ⱪayturulsun!
  beo-beo: Ea Dio amoma mae yolele, wali amola eso huluane nodonanumu da defea.
  tpi-OTNT: Yumi olgeta i mas amamas long nem bilong Bikpela, nau na olgeta taim bihain.
  hau-SA: Bari a yabi sunan Ubangiji, yanzu da har abada kuma.
  udu-udu: Mom’bor mii midi di mo gom gway gi Tap̱a mo ’pena tee yansan mo dhali ki
    sule/ sule/ mo dhali ki sule/ sule/ mo.
  uig-LAT: Hazirdin bashlap, ebedil’ebedgiche, Perwerdigarning namigha teshekkür-medhiye
    qayturulsun!
  nde-nde: Kalidunyiswe ibizo likaThixo, khona manje kanye laphakade.
  ton-ton: Fakafetaʻi ki he huafa ʻo Sihova mei he ʻaho ni ʻo taʻengata.
  ces-1613: Budiž jméno Hospodinovo požehnáno od tohoto času až na věky.
  eng-WMB: Blessed be the LORD’s name, from this time forward and forever more.
  tam-TCV: யெகோவாவின் பெயர் இப்பொழுதும், எப்பொழுதும் துதிக்கப்படட்டும்.
  ceb-ULB: Dalaygon ang ngalan ni Yahweh, gikan karon hangtod sa kahangtoran.
  pol-UBG: Niech imię PANA będzie błogosławione, odtąd aż na wieki.
  urd-GVU: رب کے نام کی اب سے ابد تک تمجید ہو۔
  eng-OEBCW: The name of the Lord be blessed from now and for evermore.
  deu-1912: Gelobet sei des HERRN Name von nun an bis in Ewigkeit!
  kan-2017: ಈಗಿನಿಂದ ಯುಗಯುಗಕ್ಕೂ, ಯೆಹೋವನ ನಾಮವು ಕೀರ್ತಿಸಲ್ಪಡಲಿ.
  yap-yap: Mang e yugun pining e sorok nga fithingan, e chiney i yan ngaram ndariy
    n’umngin nap’an.
  hlt-MCSB: BOEIPA ming he tahae lamkah kumhal due khaw om saeh lamtah a yoethen pai
    saeh.
  mdy-ETH: ሃናፓ ዓርቃዖ ናንጊና ናንጊ ሄላንዳኣና ናንጊና ናንጋ ጎዳኮ ሱንፃ ጋላቲንቶንጎ።
  twi-ASANTE: Momma wɔnkamfo Awurade din, seesei ne daa nyinaa.
  eng-WEBU: Blessed be the LORD’s name, from this time forward and forever more.
  acu-NT: 'Yamai nangkamsaram tuke ii Apuri naari pachisrum: Yus pengkeraitai titaram.'
  spa-PDDPT: ¡Bendito sea el Nombre de Yavé Desde ahora y para siempre!
  gun-gun: Ta'ima'endu'a porãa Senhor rery re, aỹ ha'e raka'e rã peve!
  agu-BL: Kak'e' k'ej yi tetz bi' jalu' nin sbne' opon tunintz.
  ilo-ULB: Madaydayaw koma ti nagan ni Yahweh, ita ken iti agnanayon.
  kpg-kpg: Hagaamu ina di ingoo o Maa, dolomeenei gaa hana hua beelaa.
  uig-ARA: ھازىردىن باشلاپ، ئەبەدىلئەبەدگىچە، پەرۋەردىگارنىڭ نامىغا تەشەككۈر-مەدھىيە
    قايتۇرۇلسۇن!
  sus-sus: Tantui na Alatala bɛ abadan.
  pon-2006: Kapingpen mware en wiawi, met oh pil kohkohlahte.
  jae-jae: Aweŋ êôc Apômtaunê ŋaê êndêŋ galoc ma ênêc endeŋ tôŋgeŋ.
  ksd-ksd: Da pite pa ra iang i ra Luluai Papa gori ma pa na mutu.
  tur-YTC: Şimdiden sonsuza dek, Yahve’nin adına övgüler olsun.
  bel-N: Няхай будзе дабраслаўлёнае імя ГОСПАДА ад цяпер і на вякі!
  grc-BRENT: ἐγενήθη Ἰουδαία ἁγίασμα αὐτοῦ, Ἰσραὴλ ἐξουσία αὐτοῦ.
  kpr-kpr: Namonde isambu oroko a evovodae Bajari da javo jighoro erare!
  ind-AYT: Nama TUHAN dipuji, dari sekarang ini sampai selamanya.
  yom-yom: Bika dizina di Yave dizitusu tona buabu nate mu zithangu zioso ;
  yut-yut: Dagok dagogɨ mɨni Yawe dakon man aŋkɨsini.
  nya-nya: Yehova atamandidwe, kuyambira tsopano mpaka muyaya.
  hrv-hrv: Blagoslovljeno ime Jahvino sada i dovijeka!
  mps-mps: Da tigidaligo te wiegi yai pemene te Genuai Bidigo nogide yao, megi, me
    tigidali bidada pabo sogo nosali, te tama tiao.
  tpi-tpi: Yumi olgeta i mas amamas long nem bilong Bikpela, nau na olgeta taim bihain.
  dan-1931: Herrens navn være lovet fra nu og til evig tid;
  vie-OVCB: Hãy chúc tụng Danh Thánh Ngài hôm nay và mãi mãi.
  guj-2017: યહોવાહનું નામ આ સમયથી તે સર્વકાળ સુધી સ્તુત્ય થાઓ.
  pon-2006A: Kapingpen mware en wiawi, met oh pil kohkohlahte.
  por-BRBSL: Bendito seja o nome de Yahweh, a partir deste momento e para sempre mais.
  eng-OEBUS: The name of the Lord be blessed from now and for evermore.
  swe-swe: Låt Herrens (Jahves) namn bli välsignat (prisat, låt oss böja oss inför
    honom), nu och för evigt!
  cth-cth: BAWIPA min teh atuhoi a yungyoe ditouh pholen lah awm lawiseh.
  twi-twi: Momma wɔnkamfo Awurade din, mprempren ne daa nyinaa.
  hlt-hlt: BOEIPA ming he tahae lamkah kumhal due khaw om saeh lamtah a yoethen pai
    saeh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyètìrì ndɛu kɛ́túótɛ́ yíe nnɛ̀ ti bo mbomɔ̀ɔ sɑ̃́ɑ̃̀.
  msy-2020: E bar moghɨra an ziam datɨrɨghɨn ko, gɨn sara a fɨ mangɨvɨra ikiam.
  dop-dop: Tɑcɑɑ hətɛ ɩ́ yɑɑ pə kpɑɣɑʋ nɔɔnɔɔ tɔ nɑ pə́ polo tɑm tɔɔ.
  azb-azb: İndidən sonsuzadək Rəbbin isminə alqış olsun!
  eng-DBY: Blessed be the name of Jehovah, from this time forth and for evermore!
  hin-2017: यहोवा का नाम अब से लेकर सर्वदा तक धन्य कहा जाएँ!
  wol-KYG: Yal nañu teral turu Aji Sax ji tey ak ëllëg!
  bjr-bjr: Maqee faqa naaru naaru faqa Yaaweena auqu amooqirafa kai mariani.
  eng-YLT: The name of Jehovah is blessed, From henceforth, and unto the age.
  kne-kne: Madaydayaw koma din ngadana ed wani ya si eng-enggana.
  eng-WYC-2017: The name of the Lord be blessed; from this time now, and till into
    the world.
  eng-WMBB: Blessed be the LORD’s name, from this time forward and forever more.
  zat-NTPS: ¡Gaca ba lá'azxa La Xránadxu Dios, na'a zra, ne chadía chacanna!
  zty-NTPS: ¡Ga'n ẕen La la'y che X̱anžo Dios, na'a ža, na' to chi'ize!
  urd-GVH: रब के नाम की अब से अबद तक तमजीद हो।
  rug-rug: Tamanae sa Pozana e Zihova, podalae kamahire meke kamoa na kamoa.
  gaz-gaz: Ammaa hamma bara baraatti maqaan Waaqayyoo haa eebbifamu.
  fra-LSG: Que le nom de l’Éternel soit béni, Dès maintenant et à jamais!
  yal-yal: Alatala xinla xa tantun fɔlɔ iki ma han habadan!
  iou-iou: Yäŋetak bipmäŋtak tärek-täreki nämo iniŋoret täkäna!
  haw-1868: E hoomaikaiia ka inoa o Iehova, Mai keia wa aku a i ka manawa pau ole.
  arb-NAV: لِيَكُنِ اسْمُ الرَّبِّ مُبَارَكاً مِنَ الآنَ وَإِلَى الأَبَدِ.
  ded-ded: KEBUAC kpac kuneng, imoc yaguc kenehema nasoya nasoya kenehekecbesonga.
  ewe-ewe: Woakafu Yehowa ƒe ŋkɔ tso fifia yi ɖe mavɔ me ke.
  eng-LEE: Let the name of the Lord be blessed from this time forth and for evermore.
  asm-FB: এতিয়াৰ পৰা অনন্ত কাললৈকে যিহোৱাৰ নাম ধন্য হওক।
  sus-A: تَنتُي نَ عَلَتَلَ بّ عَبَدَن.
  fra-SBL: Que le nom de Yahvé soit béni, à partir de maintenant et pour toujours.
  hbo-hbo: יְהִ֤י שֵׁ֣ם יְהוָ֣ה מְבֹרָ֑ךְ מֵֽ֝עַתָּ֗ה וְעַד־עֹולָֽם׃
  kik-kik: Rĩĩtwa rĩa Jehova rĩrogoocwo, kuuma rĩu nginya tene na tene.
  fra-NCL: Que le nom de Yahweh soit béni, dès maintenant et à jamais !
  cek-AK: Vaihi hoi dungzan khoek to Angraeng ih ahmin tahamhoihaih om nasoe.
  cuk-cuk: Emi-iba-akale, Bab-Jehová-nuggi degisadegu nued-binsalesun.
  uig-CYR: Шу чағда Йәһуда Худаниң муқәддәс җайи, Исраил униң сәлтинити болди,
  pma-pma: Isen Iahova mariso mok, kosa ka lisenges.
  tel-2017: ఇప్పుడు, ఎల్లకాలం యెహోవా నామానికి సన్నుతి.
  hat-BSA: Beni se non SENYÈ a, soti nan tan sa a e jis pou tout tan.
  ukr-ONPU: тоді Юда став Його святинею, Ізраїль – Його володінням.
  kos-kos: Lela tuh Inel in kaksakinyuk Inge ac nu tok ma pahtpat.
  hbo-WLC: יְהִ֤י שֵׁ֣ם יְהוָ֣ה מְבֹרָ֑ךְ מֵֽ֝עַתָּ֗ה וְעַד־עוֹלָֽם׃
  ibo-ibo: Ka aha Onyenwe anyị bụrụ ihe a gọziri agọzi site ugbu a ruo mgbe ebighị
    ebi.
  ory-ory: ଆଜିଠାରୁ ଅନନ୍ତକାଳ ସଦାପ୍ରଭୁଙ୍କ ନାମ ଧନ୍ୟ ହେଉ।
  chk-chk: Oupwe mwareiti iten ewe Samol mi Lapalap seni ei fansoun tori feilfeilachök.
  rop-rop: Preisim im neim tudei en olagijawan.
  ukr-1871: Благословенне імя Господа від нинї по віки вічні.
  yon-yon: Yariman ye aningko kuu amun kerundok, kibikiib aron koremiib.
  deu-1951: Gepriesen sei der Name des HERRN von nun an bis in Ewigkeit!
  eng-JPS: Blessed be the name of the LORD from this time forth and for ever.
  srp-1865: Da bude ime Gospodnje blagosloveno otsad i dovijeka.
  lug-lug: Erinnya lya Mukama litenderezebwe okuva leero n’okutuusa emirembe gyonna.
  heb-heb: יהי שם יהוה מברך מעתה ועד עולם׃
  ben-IRV: ধন্য সদাপ্রভুুর নাম, উভয়ই এখন এবং অনন্তকাল।
  ntu-ntu: Nayzuo mzli ka nzrglqpxngr drtqde Tqvzpe, tqvzpe.
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਨਾਮ ਮੁਬਾਰਕ ਹੋਵੇ, ਹੁਣ ਤੋਂ ਲੈ ਕੇ ਸਦੀਪਕ ਕਾਲ ਤੱਕ!
  mya-JVB: ထာဝရဘုရား ၏ နာမတော် သည် ယခု မှစ၍ ၊ အစဉ် အဆက် မင်္ဂလာ ရှိစေသတည်း။
  kgf-kgf: Degucmuacnec hémbénaŋa Yaweac qara mepésigic.
  tte-O: Yeoba esana kwatobalan sauga kabona yo sauga meuloina kani nige ilolotom.
  tbg-tbg: Kaiqenavu vatevata, naantiara ekaa entavata, Nora Kotira autu tuaheraqi
    vuare.
  hmo-hmo: Lohiabada ena ladana do ita hanamoa noho, hari ela bona hanaihanai.
  zar-NT: ¡Cúʼuruʼ yöl-laʼ ba Lëʼ Xanruʼ, cateʼ risí lo naʼa, en yuguʼ iz siʼ zaca!
  urd-urd: अब से हमेशा तक, ख़ुदावन्द का नाम मुबारक हो!
  rus-SYN: Иуда сделался святынею Его, Израиль - владением Его.
  bqc-SIM: Gbɛ̃́pii Dii sáaukpa za gbã e gↄↄpii.
  tcz-CHONGTHU: Yahweh Pakai minchu nunnom hen, tuleh tonsot gei a dingin.
  mar-mar: आतापासून सदासर्वकाळ परमेश्वरावचे नाव धन्यवादित असो.
  isl-isl: Lofað sé nafn hans um aldur og ævi!
  hlt-THB: Tuh kawng kumqui dyna Bawipang ming taw kyihcah na awm seh.
  qub-qub: ¡Cananpis imaypis Tayta Diosga alabasha cachun!
  bqp-bqp: Ò Dikiri sáabu kpá zaa tera ari gↄrↄ sĩnda pínki.
  hat-hat: Se pou nou nonmen non l' depi koulye a epi pou tout tan tout tan.
  eng-BSB: Blessed be the name of the LORD both now and forevermore.
  eng-WEBPB: Blessed be the LORD’s name, from this time forward and forever more.
  kbq-kbq: Menine henkanena Ra Anumzamofo agigura muse hunte vava huta vanune.
  pon-pon: Mar en Ieowa en pakapinala jan met o kokolata!
  nhe-BL: Ma tijhueyimatica TOTECO ama huan para nochipa.
  wnc-wnc: Nata nataau Buyambam tapatane umanae apbaknganingge nataat. Apman gatu
    masande kuut natayutnong.
  bus-bus: Wà Dii sáabu kpá zaa tia ai gurↄ píngi.
  gub-BL: Tuwe teko umume'u Tupàn Tuweharupi Wiko Ma'e her ikatu haw wà nehe, Ko 'ar
    rehe wà nehe, tuweharupi wà nehe no.
  eng-DRA: Judea made his sanctuary, Israel his dominion.
