verse: PSA.113.007
translations:
  mal-C: അവിടന്ന് ദരിദ്രരെ പൊടിയിൽനിന്നുയർത്തുന്നു എളിയവരെ ചാരക്കൂമ്പാരത്തിൽനിന്നും;
  deu-TKW: der den Geringen aus dem Staube aufrichtet, den Armen aus dem Kot erhebt,
  lin-lin: Wuta na putulu, atombolaka moto oyo akelela ; wuta na fulu ya matiti, abimisaka
    mobola
  mmx-mmx: Neni ik lox axatu nedi luvuttadi banbalo basinge laxakup la iram tebeng
    luvuttadi pakpakes basinge laxakup at lempat balangkao.
  eng-LSV: He is raising up the poor from the dust, || He exalts the needy from a
    dunghill.
  eng-GNV: He raiseth the needie out of the dust, and lifteth vp the poore out of
    the dung,
  eng-WEBSTER: He raiseth the poor out of the dust, and lifteth the needy out of the
    dunghill;
  nhw-BL: Huan quitlanana nopa teicneltzi catli eltoc quen masitoc ipan soquitl catli
    huejcatla. Huan catli huetztoc campa quitepehuaj tlasoli quitlanana huan quisehuía
    campa cuali.
  swh-ONEN: Huwainua maskini kutoka mavumbini, na kuwanyanyua wahitaji kutoka kwenye
    jalala,
  bba-bba: U rɑ dɑm sɑriruɡii seeye tem di, kpɑ u wɔnwɔndo seeyɑ kubɑnun di.
  eng-KJVCPB: He raiseth up the poor out of the dust, And lifteth the needy out of
    the dunghill;
  luo-luo: Otingʼo joma odhier malo kogolo piny e lowo; adier, ogolo joma ochando
    e pidh buru,
  aii-aii: ܟܹܐ ܡܲܩܸܡ ܡ̣ܢ ܥܲܦܪܵܐ ܡܸܣܟܹܢܵܐ، ܡ̣ܢ ܣܘܼܠܬܵ‌ܐ ܟܹܐ ܡܲܪܸܡ ܣܢܝܼܩܵܐ،
  meu-meu: Ia ese ogoḡami taudia na ḡahu amo e abidia isimu, e dabumu taudia na kahu
    gabuna amo e veridia isimu;
  npi-ULB: उहाँले गरीबलाई फोहोरबाट उठाउनुहुन्‍छ र दरिद्रलाई खरानीको थुप्रोबाट उचाल्‍नुहुन्‍छ,
  yor-yor: Ó gbé òtòṣì dìde láti inú erùpẹ̀, àti pé ó gbé aláìní sókè láti inú ààtàn
    wá.
  pes-OPCB: تا شخص فروتن و فقیر را از خاک بلند کند و سرافراز نماید
  tgl-ULB: Ibinabangon niya ang mahihirap mula sa alabok at itinataas ang nangangailangan
    mula sa bunton ng abo,
  nop-nop: Adi me fiyewakahi yehitubu-lodaune hatihatihik utumba tilak. Tiŋa undugoŋ
    me nemenemekdok baniŋ tiiŋ u gilem kwetneŋniŋ yahaŋeeŋ yehitubu-lodalak undiniŋ.
  hui-hui: Ibugua yagibano dindiha karu mo yaraga halu wali agali maru burupale karu
    ti gendayu karia mo heyu howa bayale helaga ka.
  mya-mya: ဆင်း​ရဲ​သူ​တို့​ကို​မြေ​မှုန့်​ထဲ​က​ချီး​မြှင့်​၍ နွမ်း​ပါး​သူ​တို့​ကို​အ​မှိုက်​ပုံ​ထဲ​က
    ချီး​မြှောက်​တော်​မူ​၏။
  bod-N: སྙིགས་རྡུལ་ཚོགས་ལས་ཁོང་གིས་དབུལ་པོ༌འདེགས། །གད་སྙིགས་ཚོགས་ལས་ཁོང་གིས་སྤྲང་པོ༌འཐེན།།
  wsk-wsk: Nu kariimet kituwura guat, bune tutuk ali te mu gi no se, nongota nunumi
    sangarmonko me terong, mu nunga sangarso,
  sna-sna: Anosimudza murombo kubva muguruva, uye anosimudza vanoshayiwa kubva padurunhuru
    ramadota;
  spa-BLM: Él levanta a los pobres del polvo, y levanta a los necesitados del montón
    de cenizas,
  cac-cac: A tz'ic'anelta eb' meb'a' d'a yalan̈ smeb'ail, scolvaj pax d'a eb' malaj
    jab'oc tas d'ay,
  swh-ULB: Humwinua maskini toka mavumbini na kumpandisha muhitaji kutoka jaani,
  bel-bel: Прад абліччам Госпада дрыжы, зямля, прад абліччам Бога Якава,
  deu-ELBBK: Der aus dem Staub emporhebt den Geringen, aus dem Kot erhöht den Armen,
  mbb-OT: Inggaun din te kelised is menge egkaayuayu wey menge pubri.
  mal-2015: അവൻ എളിയവനെ പൊടിയിൽനിന്നു എഴുന്നേല്പിക്കയും ദരിദ്രനെ കുപ്പയിൽനിന്നു ഉയർത്തുകയും
    ചെയ്തു;
  gup-gup: Nungka kabendolkkayhwe nawu birrimarladj bininj kore kundjulng kabirrihni,
    dja kabenbebke bininj nawu kabirriyawarren kore kubolkwarre kabirrihni.
  rmc-rmc: Le čore manušes hazdel upre andral o prachos, le slabes podhazdel pal o
    šmeciskos,
  nlg-nlg: Me lavi kehara rana bona tana pari liliki, ma gaira tara mua lologho tana
    vatei soni lololo
  pes-OPV: که مسکین را ازخاک برمی دارد و فقیر را از مزبله برمی افرازد.
  ron-1924: Ел ридикэ пе сэрак дин цэрынэ, ыналцэ пе чел липсит дин гуной,
  ben-OBCV: তিনি ধুলো থেকে দরিদ্রদের তোলেন, আর ছাইয়ের স্তূপ থেকে অভাবীদের ওঠান;
  som-som: Wuxuu miskiinka kor uga qaadaa ciidda, Oo kan baahanna wuxuu sara uga qaadaa
    meesha digada,
  lat-VUC: 'A facie Domini mota est terra, a facie Dei Jacob:'
  eng-ASVBT: He raiseth up the poor out of the dust, And lifteth up the needy from
    the dunghill;
  mna-mna: Tamen zin sorrokŋan ŋonoono ta timbot ŋoobo kat mi tilala musmuuzu muriini
    be tiru kan kini na, ni mataana mbeleele zin som. Ni iuluulu zin ma timbot ambai
    mini, mi ipakurkur zin. Tana zin tirao be tigaaba zin wal zanŋan ta tikamam peeze
    pa wal kini na, ma ziŋan timbotmbot.
  ita-1885: Che rileva il misero dalla polvere, Ed innalza il povero dallo sterco;
  eng-LXXUP: The earth trembled at the presence of the Lord, At the presence of the
    God of Jacob;
  eng-ULB: He raises up the poor out of the dirt and lifts up the needy from the ash
    heap,
  spa-VBL: Levanta al pobre del polvo; ayuda al necesitado a salir del tiradero de
    basura.
  fra-_FOB: qui retire le petit de la poussière, et relève le pauvre du fumier,
  mal-mal: ദൈവം എളിയവനെ പൊടിയിൽനിന്ന് എഴുന്നേല്പിക്കുകയും ദരിദ്രനെ കുപ്പയിൽനിന്ന്
    ഉയർത്തുകയും ചെയ്തു;
  urd-GVR: Pasthāl ko wuh ḳhāk meṅ se uṭhā kar pāṅwoṅ par khaṛā kartā, muhtāj ko rākh
    se nikāl kar sarfarāz kartā hai.
  suz-BL: मेकोमी प्रुङग आन कली फुरकुम निश्‍शो रे पोक्‍ब। मिनु श्‍येत जाइब आन कली ग्रांग्रा
    दितीक रे पोक्‍ब। १सामुएल २:८; लूका १:४८; उत्‍पत्ती ४१:४०-४१
  eng-NOY: He raiseth the poor from the dust, And exalteth the needy from the dunghill,
  ita-1927: Egli rileva il misero dalla polvere, e trae su il povero dal letame,
  ckb-ckb: ئەو هەژار لەناو خۆڵ ڕاست دەکاتەوە، کڵۆڵ لەناو زبڵخانە بەرز دەکاتەوە،
  eng-BBE: He takes the poor man out of the dust, lifting him up from his low position;
  xsi-xsi: I nao tundu ŋana ivilanzi kinzi sugorai tamwatanzi, aku ikainzi piti lâ
    nia sakamao ilo. Tamâta ea simo sakamao ku sikura tu sipavila warakanzi tia, ande
    i uru isuka kinzi ŋinde kâki,
  kan-OKCV: ಧೂಳಿನೊಳಗಿಂದ ದರಿದ್ರರನ್ನು ಎಬ್ಬಿಸುತ್ತಾರೆ, ತಿಪ್ಪೆಯೊಳಗಿಂದ ಬಡವರನ್ನು ಎತ್ತುತ್ತಾರೆ.
  tam-2017: அவர் சிறியவனைப் புழுதியிலிருந்து தூக்கிவிடுகிறார்; ஏழ்மையானவனைக் குப்பையிலிருந்து
    உயர்த்துகிறார்.
  spa-RV-1909: El levanta del polvo al pobre, y al menesteroso alza del estiércol,
  ron-BTF: El ridică pe sărac din țărână și înalță pe nevoiaș din mormanul de balegă,
  eng-WEBP: He raises up the poor out of the dust, and lifts up the needy from the
    ash heap,
  eng-FBV: He helps the poor up from the dust; he lifts the needy from the dump.
  nld-1939: 'Den geringe verheft Hij uit het stof, Den arme beurt Hij uit het slijk:'
  nch-BL: Huan quitanana nopa teicneltzi cati eltoc quej masitoc ipan soquit cati
    huejcata. Huan cati huetztoc campa quitepehuaj tasoli quitanana huan quisehuía
    campa cuali.
  vie-1934: Ngài nâng đỡ người khốn cùng lên khỏi bụi tro, Cất kẻ thiếu thốn khỏi
    đống phân,
  cha-cha: Güiya jumatsa julo y mamoble gui petbos, yan jajatsa y mananesitao gui
    monton estietcot.
  hin-CV: याहवेह ही कंगाल को धूलि से उठाकर बसाते हैं, वही दरिद्र को राख के ढेर से
    उठाकर ऊंचा करते हैं.
  eng-OURB: He raises up the poor out of the dust. Lifts up the needy from the ash
    heap;
  spa-BES: Él toma al hombre pobre del polvo, levantándolo de su posición baja;
  tdx-tdx: Ampitroare’e boak’ an-debok’ ao o rarakeo vaho ongaha’e am-botren-ditsak’
    ao ty mpisotry,
  tha-KJV: พระองค์​ทรงยกคนยากจนขึ้นมาจากผงคลี และทรงยกคนขัดสนขึ้นมาจากกองขี้​เถ้า
  por-BR-2018: Que do levanta o pobre do pó da terra, e levanta o necessitado da sujeira;
  deu-ELO: Der aus dem Staube emporhebt den Geringen, aus dem Kote erhöht den Armen,
  eng-WYC-2018: Raising a needy man from the earth; and enhancing a poor man from
    drit. (Raising up the needy from the dust; and lifting up the poor out of the
    dirt.)
  epo-epo: Kiu el la polvo restarigas mizerulon, El la koto levas malriĉulon,
  gfk-gfk: I raun haut no maris mekaia ra kaabus ma i tatik haut no malahahin sukun
    ira tahuna iaah.
  uig-PIN: Namrat kixini U topa-qangdin kɵtüridu; Ⱪiƣliⱪtin yoⱪsulni yuⱪirilitidu;
  beo-beo: E da hame gagui dunu amo da gulu dabolei esalebe, amo gaguia gadosa. E
    da hahani dunu se nabawane esalebe, amo gaguia gadosa.
  tpi-OTNT: Em i save helpim ol rabisman na ol i no i stap nogut moa. Ol i stap gut
    tasol. Em i save helpim ol man i sot long ol samting na ol i kisim inap.
  hau-SA: Yakan tā da matalauta daga ƙura yakan ɗaga mabukata daga tarin toka;
  udu-udu: A’di ki ’de’k ’kwani kun hatha’ko’d ki ha’th ’peni bu’da’cesh mo dhali
    a’di ki ’de’k uni kun mini mii ta gi to mo ’pena duhal ’piny mo,
  uig-LAT: Namrat kishini U topa-changdin kötüridu; Qighliqtin yoqsulni yuqirilitidu;
  nde-nde: Uyabavusa abampofu othulini, aphakamise abaswelayo esilotheni;
  ton-ton: ‌ʻOku ne fokotuʻu hake ʻae masiva mei he efu, mo ne hiki hake ʻae paea
    mei he tuʻunga ʻotoʻota;
  ces-1613: Vyzdvihuje z prachu nuzného, a z hnoje vyvyšuje chudého,
  eng-WMB: He raises up the poor out of the dust, and lifts up the needy from the
    ash heap,
  tam-TCV: அவர் ஏழைகளைத் தூசியிலிருந்து உயர்த்துகிறார், எளியவர்களைச் சாம்பற் குவியலில்
    இருந்து தூக்கிவிடுகிறார்.
  ceb-ULB: Gihaw-as niya ang mga kabos gikan sa lapok ug gisakwat ang mga nanginahanglan
    gikan sa tapok sa abo,
  pol-UBG: Podnosi nędznego z prochu, a z gnoju podnosi ubogiego;
  urd-GVU: پست حال کو وہ خاک میں سے اُٹھا کر پاؤں پر کھڑا کرتا، محتاج کو راکھ سے نکال
    کر سرفراز کرتا ہے۔
  eng-OEBCW: He raises the weak from the dust, he lifts the poor from the dunghill,
  deu-1912: der den Geringen aufrichtet aus dem Staube und erhöht den Armen aus dem
    Kot,
  kan-2017: ಆತನು ದೀನರನ್ನು ಧೂಳಿನಿಂದ ಎಬ್ಬಿಸಿ, ಬಡವರನ್ನು ತಿಪ್ಪೆಯಿಂದ ಎತ್ತುತ್ತಾನೆ.
  yap-yap: Me suwonnag e pi’in gafgow u fithik’ e ab; me chibiy e pi’in bt’uf e ayuw
    rorad u fithik’ e gafgow
  hlt-MCSB: tattloel te laipi lamkah aka thoh tih natva lamkah khodaeng khaw,
  mdy-ETH: ዒዚ ማንቆ ዓሶ ሳዖ ሲላላፓ ዔቂሳኔ፤ ሜታዼሢያ ዲቢንሢፓ ዼግ ዼጊዳኔ።
  twi-ASANTE: Ɔma ahiafoɔ so firi mfuturo mu na ɔpagya onnibie firi nso sie so;
  eng-WEBU: He raises up the poor out of the dust, and lifts up the needy from the
    ash heap,
  acu-NT: Ii Apuringkia yuuminak pujuinaunka wait anentawai. Turasha ni yakta apuri
    ainaujai turasha kuikiartin ainaujai iruntrar pujusarti tusa, Yus niin pengker
    awajsartinuitai.
  spa-PDDPT: Él levanta del polvo al pobre Y saca del basurero al indigente,
  gun-gun: Omopu'ã ju 'rã imo'amy yvy ku'i py omombo pyre, yty gui oipe'a 'rã iporiaukue'i,
  agu-BL: Yi e' yi qui'c ate' cu'nt, na chije' tzaj ta'n tc'u'l me'ba'il.
  ilo-ULB: Iyaonna ti marigrigat manipud iti rugit ken ipangatona dagiti agkasapulan
    manipud iti bunton ti dapo
  kpg-kpg: Mee e dahi aga digau hagaloale mai i nia gelegele. Mee e hagahumalia digau
    ala gu nadau hagamaamaa ai gi daha mo nadau haingadaa,
  uig-ARA: نامرات كىشىنى ئۇ توپا-چاڭدىن كۆتۈرىدۇ؛ قىغلىقتىن يوقسۇلنى يۇقىرىلىتىدۇ؛
  sus-sus: A misikiinɛ xun nakelima, a tɔɔrɔmixi bama a xa setareɲa kui.
  pon-2006: E kin ketin pwekada me semwehmwe kan sang nanpwel; e kin ketin kasapwilada
    me paisuwedlahr akan sang ar apwal
  jae-jae: Eŋ kêkam ŋalêlôm sawa aŋga kekop ma gêôc ŋac kapô lênaŋa sa aŋga wao.
  ksd-ksd: I vatut ra luveana kan ra tobon, Ma i puak vairop ra viloi kan ra ul a
    buta;
  tur-YTC: Yoksulu topraktan kaldırır. Muhtacı kül yığınından yükseltir,
  bel-N: Які з пылу падымае гаротніка, з гною узносіць беднага,
  grc-BRENT: Ἀπὸ προσώπου Κυρίου ἐσαλεύθη ἡ γῆ, ἀπὸ προσώπου τοῦ Θεοῦ Ἰακὼβ,
  kpr-kpr: Makasi embo beká sena vasada iritirá gheraera ava nune jigheari ereraera.
    Irari dae jarutuse irá gheraera, rejodae mema eraera ava, nune futuse, ne jigheari
    ereraera.
  ind-AYT: Dia membangkitkan orang miskin dari debu, dan mengangkat orang melarat
    dari tumpukan sampah,
  yom-yom: Weti totula nsukami mu mbungi-mbungi ; ayi niandi weti vumbula nkua kiadi
    mu dikuka di dibombi.
  yut-yut: Aŋek yoni mɨni amɨn sɨbɨt sɨbɨt tamokon ekwaŋ uŋun paŋpulugaŋek
  nya-nya: Iye amakweza munthu wosauka kuchoka pa fumbi ndi kutukula munthu wosowa
    kuchoka pa dzala;
  hrv-hrv: Podiže iz prašine uboga, iz gliba vadi siromaha
  mps-mps: Agai te magi nai meni yai bidi dabe tau sobaso, tama augwali dwai me ma
    bidibeo. Augwali bugagia naga bidibao. Agai te doado bage sǫą pali bidi dabe
    tau selama, tama augwa usu nama sabo dao.
  tpi-tpi: Em i save helpim ol rabisman na ol i no i stap nogut moa. Ol i stap gut
    tasol. Em i save helpim ol man i sot long ol samting na ol i kisim inap.
  dan-1931: som rejser den ringe af Støvet, løfter den fattige op af Skarnet
  vie-OVCB: Ngài nâng người nghèo khổ từ tro bụi và cứu người đói khát khỏi rác rơm.
  guj-2017: તે ગરીબને ધૂળમાંથી ઉઠાવી લે છે અને જરૂરિયાતમંદોને રાખના ઢગલામાંથી ઊંચા
    કરે છે.
  pon-2006A: E kin ketin pwekada me semwehmwe kan sang nanpwel; e kin ketin kasapwilada
    me paisuwedlahr akan sang ar apwal
  por-BRBSL: He levanta os pobres da poeira, e levanta os necessitados do amontoado
    de cinzas,
  eng-OEBUS: He raises the weak from the dust, he lifts the poor from the dunghill,
  swe-swe: Han reser (lyfter) den fattige (ringe) ur stoftet, han reser (lyfter) den
    hjälplöse från dyngan (sophögen, platsen där avfall dumpades).
  cth-cth: Mathoenaw hah vaiphu koehoi ka pathaw niteh, kavoutthoupnaw hah vaipuen
    koehoi a tawm teh,
  twi-twi: Ɔma ahiafo so fi mfutuma mu na ɔma onnibi so fi nso siw so;
  hlt-hlt: tattloel te laipi lamkah aka thoh tih natva lamkah khodaeng khaw,
  tbz-SIM: Kuù ɔ̃ɔ̃ íinní osénnìwè mutɑ̃́ɑ̃́ mmiɛkɛ, kuù ɔ̃ɔ̃ kũtɛ́ní ocĩ̀rì ditɑ́pùò
    miɛkɛ,
  msy-2020: A gumazamizir onganarazir nguazir mɨnemniabar tongɨn itiba, men akura.
    A gumazamizir biziba puvatɨgha averenimɨn tongɨn itir kaba, a iza me fe.
  dop-dop: N kʋsəɣɩ kʋnyɔntʋ kɛ mʋsʋɣʋ tɑɑ kɛ́, nɑ wɑhɑlɑ tʋ kɛ hute tɑɑ.
  azb-azb: O, yoxsulları toz-torpaqdan qaldırar, Fəqirləri küllükdən çıxarar.
  eng-DBY: He raiseth up the poor out of the dust; from the dung-hill he lifteth up
    the needy,
  hin-2017: वह कंगाल को मिट्टी पर से, और दरिद्र को घूरे पर से उठाकर ऊँचा करता है,
  wol-KYG: Mooy yékkatee ku néewle fa suuf, di seppee ku sonn cib sën,
  bjr-bjr: Yaaweefa ainaina siaisa nikuqara madaanai marisa uqeereeqeenoo amiqiraqoo
    quqannisaidanoo. Mifa sarau imariasa nári aupuraranakinaana uqeerannisaidanoo.
  eng-YLT: He is raising up from the dust the poor, From a dunghill He exalteth the
    needy.
  kne-kne: Badangana din nabiteg sin ligat da, et pasigedena din biyag da.
  eng-WYC-2017: Raising a needy man from the earth; and enhancing a poor man from
    drit.
  eng-WMBB: He raises up the poor out of the dust, and lifts up the needy from the
    ash heap,
  zat-NTPS: Dios dxechise̱' benne' xache' lu xu xrte, ne dxebéaje̱' benne' baxache'
    lu da dxezaca zi'e̱,
  zty-NTPS: Dios žechise' benne' yache' ḻo bix̱te yo, na' žebeje' benne' nyache'
    ḻaže' ḻo da' ẕzáka'ḻi'e,
  urd-GVH: पस्तहाल को वह ख़ाक में से उठाकर पाँवों पर खड़ा करता, मुहताज को राख से निकालकर
    सरफ़राज़ करता है।
  rug-rug: Va rizu sage i Sa sari na tie malaṉa pu koa pa eba na kavuru pepeso; ovuli
    Sa sari na habahuala pa dia minalaṉa,
  gaz-gaz: Inni hiyyeessa awwaara keessaa ni kaasa; rakkataas tuulaa daaraa keessaa
    ol fuudha;
  fra-LSG: De la poussière il retire le pauvre, Du fumier il relève l’indigent,
  yal-yal: A sɛnbɛtarene rakelima, a tɔrɔ muxune ba e tɔrɔni.
  iou-iou: Ekäninin kudän tägagämän täk täyak. U äma äpani-inik, jopi jäwäri täŋkentäŋ
    yämiŋpäŋ yepmaŋpän äma wäpi biŋam ikekkät kentäŋpäŋ it täkaŋ.
  haw-1868: Ka mea i hapai i ka mea ilihune, mai ka lepo mai, A hookiekie hoi i ka
    mea pilikia, mai ke kiona aku;
  arb-NAV: يُنْهِضُ الْمِسْكِينَ مِنَ التُّرَابِ، وَيَرْفَعُ الْبَائِسَ مِنْ الْمَزْبَلَةِ،
  ded-ded: Yeng ngic makpekpea sendunnunac memiacyunuude nga ngicngac iwaiac obohoma
    kecandae, yeni hamaseucfunac meyunuu eregecde.
  ewe-ewe: Efɔ ame dahe ɖe tsitre tso ke me, eye wòfɔ hiãtɔ ɖe dzi tso dzowɔ me;
  eng-LEE: 'He raiseth up out of the dust the poor, from the dunghill he lifteth up
    the needy:'
  asm-FB: তেওঁ ধুলিৰ পৰা দুখীয়াক উঠায়, সাৰৰ দ’মৰ পৰা দীনহীনক তোলে,
  sus-A: عَ مِسِكِينّ شُن نَكٍلِمَ، عَ تْورْ مِشِ بَمَ عَ شَ سٍتَرٍحَ كُي.
  fra-SBL: Il fait sortir les pauvres de la poussière, et soulève les nécessiteux
    du tas de cendres,
  hbo-hbo: מְקִֽימִ֣י מֵעָפָ֣ר דָּ֑ל מֵֽ֝אַשְׁפֹּ֗ת יָרִ֥ים אֶבְיֹֽון׃
  kik-kik: Oyaga athĩĩni na igũrũ kuuma rũkũngũ-inĩ, na agokĩria arĩa abatari, akamaruta
    kĩhumbu-inĩ kĩa mũhu;
  fra-NCL: Il relève le malheureux de la poussière, il retire le pauvre du fumier,
  cek-AK: Anih loe amtang kami to maiphu thung hoiah pathawk moe, kavawt kami to aek
    thung hoiah pathawk,
  cuk-cuk: Bab-Jehová, dule-wileged e-wilediidgi bendakdaed, Bab-Dummad, dule-ibmar-abesa-gudiid
    e-ibmar-abediidgi bendakdaed.
  uig-CYR: И йәр йүзи, Рәбниң җамалидин, Яқупниң Худасиниң җамалидин тәврән;
  pma-pma: Kei mul rali lat koakeil tounah one tovuol keke avamemea ran out tatisa
    koa amul ien. Ka mul kulat keil ran mahien keil one.
  tel-2017: ఆయన దుమ్ములోనుండి దరిద్రులను లేవనెత్తుతాడు. బూడిద కుప్ప మీద నుండి పేదలను
    పైకెత్తుతాడు.
  hat-BSA: Li fè malere a leve sòti nan pousyè a e leve endijan an sòti nan pil sann
    nan,
  ukr-ONPU: Тремти, земле, перед Володарем, перед Богом Якова,
  kos-kos: El tulokunak mwet sukasrup liki nien sisi kutkut; El srukak mwet enenu
    liki infohk uh
  hbo-WLC: מְקִֽימִ֣י מֵעָפָ֣ר דָּ֑ל מֵֽ֝אַשְׁפֹּ֗ת יָרִ֥ים אֶבְיֽוֹן׃
  ibo-ibo: Ọ na-esi nʼuzuzu bulie ogbenye elu sitekwa nʼebe ikpofu ahịhịa bulie onye
    nọ na mkpa elu;
  ory-ory: ସେ ଅଧିପତିମାନଙ୍କ ସଙ୍ଗେ, ନିଜ ଲୋକଙ୍କ ଅଧିପତିଗଣ ସଙ୍ଗେ ବସାଇବା ପାଇଁ,
  chk-chk: A apwätai ekewe chon wöüngau seni lepwül o atekiatäi ekewe chon mwelele
    seni ioien falang,
  rop-rop: God im album ol detlot powan pipul hu nomo garram enijing, jis laik dei
    jidan langa det rabishwan pleis, en brom deya im lidimap olabat,
  ukr-1871: Що з пороху піднімає мізерного чоловіка, з болота підносить бідного,
  yon-yon: Yembed kamboknondan okad ingkud yiri dangiwen kuu benkoobimaan, kwane yembed
    nub yaa awandok andidan kuu yi yaa dabab angkeen yaa benkoobimaan.
  deu-1951: der den Geringen aufrichtet aus dem Staub und den Armen erhöht aus dem
    Kot,
  eng-JPS: Who raiseth up the poor out of the dust, and lifteth up the needy out of
    the dunghill;
  srp-1865: Koji iz praha podiže ubogoga, i iz kala uzvišuje ništega;
  lug-lug: Abaavu abayimusa n’abaggya mu nfuufu; n’abali mu kwetaaga n’abasitula ng’abaggya
    mu vvu,
  heb-heb: מקימי מעפר דל מאשפת ירים אביון׃
  ben-IRV: তিনি ধূলো থেকে গরিবকে তোলেন এবং ছাইয়ের ঢিবি থেকে গরিবকে ওঠান,
  ntu-ntu: Murde naokatrle leplz kx trnzrngiscung, Mz nzkapx-krmle nidr mz nzkxpu-krdr.
  pan-pan: ਜਿਹੜਾ ਗਰੀਬ ਨੂੰ ਖਾਕ ਵਿੱਚੋਂ ਚੁੱਕਦਾ ਹੈ, ਅਤੇ ਕੰਗਾਲ ਨੂੰ ਰੂੜੀ ਤੋਂ ਉਠਾਉਂਦਾ ਹੈ,
  mya-JVB: ဆင်းရဲ သောသူကို မြေမှုန့် ထဲ ကကြွ လျက်၊ ငတ်မွတ် သောသူကို နောက်ချေး ပုံထဲ
    က ချီးမြှောက် လျက်၊
  kgf-kgf: Hémma maqeqeya seitotoŋ igucnec meyac énécmima météqététaŋ ic muŋguc senduruŋ
    igucnec meyac énécmianʒac.
  tte-O: Tobubutuma ikele-yatololi bwatano kauna koina yo siya toguliyam ikeleisinagili
    mosomoso mena,
  tbg-tbg: Vehi vaiinti nahenti qoraiqamavi konkomaqi variakave, vo haika vo haikara
    aavoqiha nora maaraqi variakave, viva vika vika ntita varero,
  hmo-hmo: Ia ese ogogami taudia, be tano ena kahu dekena amo ia abia isi noho, bona
    mai edia gau lasi taudia, be edia hisihisi dekena amo durua ia henidia noho.
  zar-NT: Ruchisëʼ nupa nácagaca yechiʼ, rubéajëʼ léguequi lu bëchtö yu. Ruchisëʼ
    nupa taʼyadzaj, rubéajëʼ léguequi lu dö bëbu.
  urd-urd: वह ग़रीब को खाक से, और मोहताज को मज़बले पर से उठा लेता है,
  rus-SYN: Пред лицем Господа трепещи, земля, пред лицем Бога Иаковлева,
  bqc-SIM: Ì yɛ̃̀ɛɛsaideↄ bↄ bùsutiu, ì ń fɛlɛ, ì wɛ̃nadeↄ bↄ túfuu, ì ń sɛ́
    lɛsĩ.
  tcz-CHONGTHU: Aman mivaichate vutvai lah'a kon in aphongdingin chuleh tahlelte munnom
    pen a kon in akaidingin,
  mar-mar: तो गरीबांना धुळीतून वर उचलतो आणि गरजवंताला राखेच्या ढिगाऱ्यातून वर काढतो.
  isl-isl: Hann reisir hinn fátæka úr skítnum, leiðir hinn hungraða frá sorphaugnum
  hlt-THB: Khawdeng thlang ce dekvai awhkawng thawh nawh ak voet hlauhkhqi ce maivyt
    awhkawng thawh hy;
  qub-qub: Pobritaga Tayta Dios allimanmi churan. Pishëpacojta ima-aycatapis tarichinmi.
  bqp-bqp: Àdi gbãnasaridenↄ bo bùsu tɛ́ à ń futɛ, àdi wɛ̃ndadenↄ bo tuburan à ń
    sɛ́ lei.
  hat-hat: Li bay pòv malere a men pou fè l' leve soti nan pousyè a. Li wete l' nan
    mizè.
  eng-BSB: He raises the poor from the dust and lifts the needy from the dump
  eng-WEBPB: He raises up the poor out of the dust, and lifts up the needy from the
    ash heap,
  kbq-kbq: Zamunte omne vahe'ma kugusopafima mase'nazana Anumzamo'a zamavazu huno
    zamazeri o'netino, maka zanku'ma atupa'ma nehaza vahe'ma ta'nefapima mani'nazana
    zamavaresga nehie.
  pon-pon: Me kotin kajapwilada me tikikit o jan nan pwel par, o jan nanpwel me jamma
    o.
  nhe-BL: Huan quitlalana nopa teicneltzi tlen eltoc queja masitoc ipan soquitl tlen
    huejcatla. Huan tlen huetztoc campa quitepehuaj tlasoli quitlalana huan quisehuía
    campa cuali.
  wnc-wnc: Ita sangana wena amin gatayaman ita gatu dua tasingupeeke takekan yuaing.
    Ita sangae dapmakaing aminu waakwau katak gatayaman takekan pake yuaing.
  bus-bus: È gbãasaideenↄ bↄ bùsu tɛ́ à ń fɛɛ, è wɛ̃ndadeenↄ bↄ tubura à ń sɛ́ lezĩ.
  gub-BL: Upyro hemetarer 'ym ma'e maranugar haw wi wà. Umunyryk kar ma'e hereko 'ymar
    wama'uhez haw wi wà.
  eng-DRA: 'At the presence of the Lord the earth was moved, at the presence of the
    God of Jacob:'
