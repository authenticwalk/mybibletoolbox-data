verse: PSA.113.006
translations:
  mal-C: ഭൂമിയിലുള്ളവയെയും കടാക്ഷിക്കുന്ന നമ്മുടെ ദൈവമായ യഹോവയെപ്പോലെ ആരാണുള്ളത്?
  deu-TKW: der tief herabschaut, im Himmel und auf Erden;
  lin-lin: Agumbamaka mpo na kotala likolo mpe mokili.
  mmx-mmx: La mo ik milik si ukopok ti reven lamavangkap mi lavatkangka.
  eng-LSV: He is humbling [Himself] to look || On the heavens and on the earth.
  eng-GNV: Who abaseth himselfe to beholde things in the heauen and in the earth!
  eng-WEBSTER: Who humbleth himself to behold the things that are in heaven, and in
    the earth!
  nhw-BL: Tlatzintla tlen ya eltoc ilhuicactli huan tlaltipactli. Huan yaya mohuijtzoma
    para tlachiyas ipan ni tlaltipactli.
  swh-ONEN: ambaye huinama atazame chini aone mbingu na nchi?
  bba-bba: U rɑ tukewɑ u kɑ wɔllu kɑ tem mɛɛri.
  eng-KJVCPB: Who humbleth himself to behold The things that are in heaven, and in
    the earth?
  luo-luo: kendo makulore piny mondo ongʼi polo gi piny?
  aii-aii: ܕܟܹܐ ܟܵܐܹܦ ܠܸܚܙܵܝܵܐ ܒܫܡܲܝܵܐ ܘܒܐܲܪܥܵܐ؟
  meu-meu: e igo dobimu, guba bona tanobada e nenediamu.
  npi-ULB: जसले तल आकाश र पृथ्वीमा हे्र्नुहुन्छ?
  yor-yor: Tí ó rẹ ara rẹ̀ sílẹ̀ láti wò òun tí ó ń bẹ lọ́run, àti nínú ayé!
  pes-OPCB: او از آسمان بر زمین نظر می‌افکند
  tgl-ULB: na nakatingin sa langit at sa lupa?
  nop-nop: Adi diweune foune kunumkwet wanakaŋ yabulak.
  hui-hui: Ibu de handadali halu hari daligabi dindibi handape haga kagoni.
  mya-mya: သို့​ရာ​တွင်​မိုး​ကောင်း​ကင်​နှင့်​ကမ္ဘာ​မြေ​ကြီး​ကို ငုံ့​ကြည့်​တော်​မူ​၏။
  bod-N: གནམ་ས་ཡོངས་ཀྱི་དོན་ལ་གཟིགས་པའི༌ཕྱིར། །ཁོང་གིས་རང་ཉིད་དམའ་བར་བཟུང་མཛད༌དོ།།
  wsk-wsk: gomang motam nangarso se taiti ta, ali ta, motam kaposo se ninguru ari
    kutuwuwoso.
  sna-sna: anokotamira pasi kuti aone zviri kudenga napanyika?
  spa-BLM: ¿quién se inclina para ver en el cielo y en la tierra?
  cac-cac: Tz'emta q'uelan d'a yib'an̈ satchaan̈ yed' d'a sat luum tic.
  swh-ULB: atazamaye chini angani na duniani?
  bel-bel: Чаго вы скачаце, горы, як бараны, і вы, пагоркі, як ягняткі?
  deu-ELBBK: der sich herabneigt, um auf die Himmel und auf die Erde zu schauen?
  mbb-OT: Edungul sikandin te ked-ahà te langit wey kelibutan.
  mal-2015: ആകാശത്തിലും ഭൂമിയിലും ഉള്ളവ അവൻ കുനിഞ്ഞുനോക്കുന്നു.
  gup-gup: Nungka kahboddan ba bu kahnan kore kunngol dja kurorre.
  rmc-rmc: a dikhel dži tele pro ňebos the pre phuv?
  nlg-nlg: Sarana gaia na kokou mana pari, me sighorotu me vatoghai.
  pes-OPV: و متواضع می‌شود تا نظرنماید بر آسمانها و بر زمین.
  ron-1924: Ел Ышь плякэ привириле сэ вадэ че се фаче ын черурь ши пе пэмынт.
  ben-OBCV: তিনি আকাশমণ্ডল ও পৃথিবীর দিকে অবনত হয়ে দৃষ্টিপাত করেন।
  som-som: Oo hoos u eega Waxyaalaha samada ku jira iyo waxyaalaha dhulka yaalba?
  lat-VUC: montes, exsultastis sicut arietes? et colles, sicut agni ovium?
  eng-ASVBT: That humbleth himself to behold The things that are in heaven and in
    the earth?
  mna-mna: Tana sombe leleene be ire koroŋ sa ki saamba, som toono, na bela ituundu
    mi mataana isu.
  ita-1885: Che riguarda abbasso In cielo ed in terra;
  eng-LXXUP: Ye mountains, that ye skipped like rams, And ye hills, like lambs?
  eng-ULB: who looks down at the sky and at the earth?
  spa-VBL: Tiene que agacharse para mirar desde los cielos hasta la tierra.
  fra-_FOB: Qui abaisse ses regards sur le ciel et sur la terre;
  mal-mal: ആകാശത്തിലും ഭൂമിയിലും ഉള്ളവ അവിടുന്ന് കുനിഞ്ഞുനോക്കുന്നു.
  urd-GVR: aur āsmān-o-zamīn ko deḳhne ke lie nīche jhuktā hai?
  suz-BL: मेकोमी सरीङ नु रागी कोव़‍ब।
  eng-NOY: That looketh down low Upon the heavens and the earth?
  ita-1927: che s’abbassa a riguardare nei cieli e sulla terra?
  ckb-ckb: ئەوەی دەچەمێتەوە هەتا بڕوانێتە ئاسمان و زەوی؟
  eng-BBE: Looking down on the heavens, and on the earth?
  xsi-xsi: kala nao tundu ŋana imora nia maa wa tâno wa.
  kan-OKCV: ಆಕಾಶವನ್ನೂ, ಭೂಮಿಯನ್ನೂ ತಗ್ಗಿಸಿಕೊಂಡು ನೋಡುತ್ತಾರೆ.
  tam-2017: அவர் வானத்திலிருந்து பூமியிலுமுள்ளவைகளைப் பார்க்கும்படி தம்மைத் தாழ்த்துகிறார்.
  spa-RV-1909: Que se humilla á mirar en el cielo y en la tierra?
  ron-BTF: Care se umilește să privească în cer și pe pământ!
  eng-WEBP: who stoops down to see in heaven and in the earth?
  eng-FBV: He has to stoop low to look down on the heavens and the earth.
  nld-1939: En schouwt in de diepte, In hemel en aarde?
  nch-BL: Tatzinta ten ya eltoc ilhuicacti huan taltipacti. Huan yaya mohuijtzoma
    para tachiyas ipan ni taltipacti.
  vie-1934: Ngài hạ mình xuống Đặng xem xét trời và đất.
  cha-cha: Ni y muna umitde güe para uatan y güinaja sija ni y mangaegue gui langet
    yan y tano.
  hin-CV: जिन्हें स्वर्ग एवं पृथ्वी को देखने के लिए झुककर दृष्टिपात करना पड़ता है?
  eng-OURB: Who stoops down to see in heaven and in the earth?
  spa-BES: Mirando hacia abajo en los cielos, y en la tierra?
  tdx-tdx: Mibotreke re hivazohoa’e o likerañeo naho ty tane toy.
  tha-KJV: ผู้​ถ่อมพระทัยลงทอดพระเนตรสิ่งทั้งปวงในฟ้าสวรรค์และแผ่นดินโลก
  por-BR-2018: Que se abaixa para ver o que há nos céus e na terra;
  deu-ELO: der sich herabneigt, um auf die Himmel und auf die Erde zu schauen?
  eng-WYC-2018: and beholdeth meek things in heaven and in earth? (and yet who deigneth
    himself to look upon the things in the heavens, and the things on earth!)
  epo-epo: Kiu kliniĝas por rigardi La ĉielon kaj la teron,
  gfk-gfk: ma i la tuntudu suur wara nasnas no mawe ma no ula hanuo.
  uig-PIN: Asmanlarƣa ⱨǝm yǝrgǝ ⱪarax üqün, Ɵzini tɵwǝn ⱪilƣuqiƣa?
  beo-beo: 'Be E da mu amola osobo bagade ba:musa: begudusa.'
  tpi-OTNT: Em i save lukluk i kam daun na lukim heven na graun wantaim.
  hau-SA: wanda yake sunkuya yă dubi sammai da duniya?
  udu-udu: a’di jin hilki mo ka luŋgu’b ’pena p̱o/ momis mo dhali mony’cesh mo?
  uig-LAT: Asmanlargha hem yerge qarash üchün, Özini töwen qilghuchigha?
  nde-nde: okhothama akhangele phansi emazulwini lasemhlabeni?
  ton-ton: ‌ʻOku ne fakamoʻulaloaʻi ia ke ʻafio ki he ngaahi meʻa ʻoku ʻi he langi,
    pea mo māmani!
  ces-1613: Kterýž snižuje se, aby všecko spatřoval, což jest na nebi i na zemi.
  eng-WMB: who stoops down to see in heaven and in the earth?
  tam-TCV: வானங்களையும் பூமியையும் பார்க்கும்படி தம்மைத் தாழ்த்துகிற அவரைப்போல் யாருண்டு?
  ceb-ULB: nga nagdungaw sa kalangitan ug sa kalibotan?
  pol-UBG: Który zniża się, aby patrzeć na to, co jest na niebie i na ziemi?
  urd-GVU: اور آسمان و زمین کو دیکھنے کے لئے نیچے جھکتا ہے؟
  eng-OEBCW: He bends down to look at the heavens and earth.
  deu-1912: und auf das Niedrige sieht im Himmel und auf Erden;
  kan-2017: ಆಕಾಶವನ್ನೂ, ಭೂಮಿಯನ್ನೂ ನೋಡಲಿಕ್ಕೆ ಬಾಗುತ್ತಾನೆ.
  yap-yap: machane ma lumel nga but’ nge guy e pi tharmiy nge fayleng.
  hlt-MCSB: Vaan neh diklai sawt hamla aka buluk tih,
  mdy-ETH: ጫሪንጮና ሳዖናይዳ ዓኣዞንሢ ዛጋኒ ፔ ቶኦኮ ሂርኪዳይ ዖናዳይ?
  twi-ASANTE: ɔno na ɔbɔ ne mu ase hwɛ ɔsorosoro ne asase.
  eng-WEBU: who stoops down to see in heaven and in the earth?
  acu-NT: Turayat tsuntsuma nayaimpincha tura nungkancha mash wainui.
  spa-PDDPT: Quien se humilla para mirar en el cielo y en la tierra?
  gun-gun: Ojero'a 'rã guive oexa aguã yva ha'e yvy re mba'emo oiko va'e.
  agu-BL: Nin na c'o'e' tzaj i' tan xmaye'n yi tcya'j tu yi wuxtx'otx'.
  ilo-ULB: a mangtantan-aw iti tangatang ken iti daga?
  kpg-kpg: gei Mee e bala iha gi lala e mmada gi di langi mo henuailala.
  uig-ARA: ئاسمانلارغا ھەم يەرگە قاراش ئۈچۈن، ئۆزىنى تۆۋەن قىلغۇچىغا؟
  sus-sus: naxan a ya ragoroma koore nun bɔxi ma.
  pon-2006: ahpw kin ketin mahsendihdo oh ireirong nanleng oh sampah.
  jae-jae: Ŋac tau naŋ gewec, go katuc kêniŋ undambê to nom.
  ksd-ksd: Nina i tur rururu upi na gigira ba Taun ra maup ma ra rakarakan a gunagunan?
  tur-YTC: Gökte ve yeryüzünde olanlara Bakmak için eğilen?
  bel-N: і схіляецца, каб паглядзець на неба і зямлю;
  grc-BRENT: Τὰ ὄρη ὅτι ἐσκίρτησατε ὡσεὶ κριοί; καὶ οἱ βουνοὶ ὡς ἀρνία προβάτων;
  kpr-kpr: Avata nu ukuge, utu enda giraira.
  ind-AYT: yang merendah, untuk melihat ke langit dan bumi?
  yom-yom: mutu wowo weti yinama mu tala diyilu ayi ntoto e ?
  yut-yut: Uŋudon da mibɨlɨsigwan sɨŋtaŋek kundu gat mɨktɨm gat pɨndakdak.
  nya-nya: amene amawerama pansi kuyangʼana miyamba ndi dziko lapansi?
  hrv-hrv: i gleda odozgo nebo i zemlju?
  mps-mps: Agai te dagalu me tǫ dali suainu, aiyaba tonalubao.
  tpi-tpi: Em i save lukluk i kam daun na lukim heven na graun wantaim.
  dan-1931: og skuer ned i det dybe - i Himlene og på Jorden -
  vie-OVCB: Ngài khom mình xuống nhìn xem mọi vật trong bầu trời và trên đất.
  guj-2017: આકાશમાં તથા પૃથ્વીમાં જે છે તે કોણ જુએ છે?
  pon-2006A: ahpw kin ketin mahsendihdo oh ireirong nanleng oh sampah.
  por-BRBSL: quem desce para ver no céu e na terra?
  eng-OEBUS: He bends down to look at the heavens and earth.
  swe-swe: Han som böjer sig ner, för att se på himlen och jorden.
  cth-cth: Kalvan e hno hoi talai hnonaw ka khen e BAWIPA patetlah apimaw kaawm.
  twi-twi: ɔno na ɔbɔ ne mu ase hwɛ ɔsorosoro ne asase?
  hlt-hlt: Vaan neh diklai sawt hamla aka buluk tih,
  tbz-SIM: Kɛ̀ ku ɔ̃ɔ̃ sĩ́nnɛ́ kɛ́wéntɛ́ní, kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀.
  msy-2020: '@see-verse:PSA.113.005'
  dop-dop: N kɑŋ nyʋɣʋ kɛ́ nɑ ń nyənɩ ɩsɔtɔnʋɣʋ nɑ ɑtɛ.
  azb-azb: Göyə, yerə əyilərək baxan Odur.
  eng-DBY: Who humbleth himself to look on the heavens and on the earth?
  hin-2017: और आकाश और पृथ्वी पर, दृष्टि करने के लिये झुकता है।
  wol-KYG: di jéer asamaan ak suuf?
  bjr-bjr: Miqooqari mifa mara miami innaaruna faqa maqa faqa qafaidanoo.
  eng-YLT: He is humbling [Himself] to look On the heavens and on the earth.
  kne-kne: Nangatongato din trono na, ngem manyakog-ong ta osdongana din kad-an di
    talaw ed daya ya nan daga.
  eng-WYC-2017: and beholdeth meek things in heaven and in earth?
  eng-WMBB: who stoops down to see in heaven and in the earth?
  zat-NTPS: Dios dxun cuine̱' dxexruj lazre' chee̱ lé'ene̱' da de̱ zran xabáa, ne
    lu xe̱zr la xu.
  zty-NTPS: Dios žon kwine' gax̱jw ḻaže' nich gak ḻe'ele' da' de ẕan ya'abá, na'
    ḻo yežlyó.
  urd-GVH: और आसमानो-ज़मीन को देखने के लिए नीचे झुकता है?
  rug-rug: Doṉo gore si Asa meke dogoria Sa sa maṉauru meke sa pepeso.
  gaz-gaz: Kan gad jedhee samii fi lafa ilaalu eenyu?
  fra-LSG: Il abaisse les regards Sur les cieux et sur la terre.
  yal-yal: a tan naxan a yigodoma, a kore xɔnna nun bɔxɔ xɔnna mato?
  iou-iou: Bureni, u punin-inik unu it täyak upäŋkaŋ kunum kenta kome unita nadäŋpäŋ
    etä päpä yabäŋ yäwat täyak.
  haw-1868: 'Ka mea hoohaahaa, e ike i ka lani, A i ka honua no hoi:'
  arb-NAV: الْمُطِلِّ مِنْ عَلْيَائِهِ إِلَى أَسْفَلَ لِيَرَى السَّمَاوَاتِ وَالأَرْضَ.
  ded-ded: kiwa fiu mau kurumenga kurumenga nga bangec yenenude.
  ewe-ewe: eye wòbɔbɔ be yeakpɔ dziƒowo kple anyigba ɖa?
  eng-LEE: Who condescendeth to view what is done in the heavens, and on the earth?
  asm-FB: যি জনাই নত হৈ আকাশ-মণ্ডল আৰু পৃথিৱীলৈ দৃষ্টিপাত কৰে;
  sus-A: نَشَن عَ يَ رَفٌرٌ مَ كٌورٍ نُن بْشِ مَ.
  fra-SBL: qui se baisse pour voir dans le ciel et sur la terre ?
  hbo-hbo: הַֽמַּשְׁפִּילִ֥י לִרְאֹ֑ות בַּשָּׁמַ֥יִם וּבָאָֽרֶץ׃
  kik-kik: o ũcio ũinamagĩrĩra arorererie maũndũ ma igũrũ o na ma thĩ?
  fra-NCL: et il regarde en bas, dans les cieux et sur la terre.
  cek-AK: van hoi long ih hmuennawk khet hanah poekhaih pahnaemh mi maw kaom?
  cuk-cuk: Bab-Jehová, e-maid-akale, nibneg dakmaid, napneg dakmaibalid.
  uig-CYR: Тағлар қочқарлардәк, Дөңләр қозилардәк ойнақлиғили?
  pma-pma: Kei malingling ka lele mita netan keke vales tounah keil koa amul en teilang
    ka en out netan.
  tel-2017: ఆయన భూమినీ ఆకాశాన్నీ వంగి చూస్తున్నాడు.
  hat-BSA: ki abese tèt Li pou gade tout bagay ki nan syèl yo ak sou latè yo?
  ukr-ONPU: Що це ви, гори, скакаєте, як барани, і ви, пагорби, – немов ягнята?
  kos-kos: Tusruktu El ngeta nu ten Tuh Elan liye kusrao ac faclu.
  hbo-WLC: הַֽמַּשְׁפִּילִ֥י לִרְא֑וֹת בַּשָּׁמַ֥יִם וּבָאָֽרֶץ׃
  ibo-ibo: onye na-eme onwe ya ka ọ dị ala ilekwasị eluigwe na ụwa anya?
  ory-ory: ସେହି ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ତୁଲ୍ୟ କିଏ?
  chk-chk: nge a nennetiu won ekewe läng, pwal won fanüfan.
  rop-rop: Im jukdan blanga luk ebrijing langa skai en langa dijan wel.
  ukr-1871: Що нахиляється, щоб поглянути на небеса і на землю?
  yon-yon: Ye kuu dibere nikbe kan yiri kerene Eweniib okadiib yaa kerendombirimaan
    ye karub.
  deu-1951: Der so tief heruntersieht, auf den Himmel und auf die Erde;
  eng-JPS: That looketh down low upon heaven and upon the earth?
  srp-1865: Koji se sagiba da vidi što je na nebesima i na zemlji;
  lug-lug: ne yeetoowaza okutunuulira eggulu n’ensi?
  heb-heb: המשפילי לראות בשמים ובארץ׃
  ben-IRV: কে নিচে আকাশের দিকে এবং পৃথিবীর দিকে তাকায়?
  ntu-ntu: Sc tqobqlvztile bongavz x drtc', Mz nzaclve-angidr-krdeleng.
  pan-pan: ਜਿਹੜਾ ਆਪਣੇ ਆਪ ਨੂੰ ਨੀਵਿਆਂ ਕਰਦਾ ਹੈ, ਕਿ ਅਕਾਸ਼ ਅਤੇ ਧਰਤੀ ਉੱਤੇ ਨਿਗਾਹ ਮਾਰੇ,
  mya-JVB: ကောင်းကင် အရာနှင့် မြေကြီး အရာတို့ကိုကြည့်ရှု တော်မူသော ငါ တို့၏ဘုရားသခင်
    ထာဝရဘုရား နှင့် အဘယ်သူ တူ သနည်း။
  kgf-kgf: Waŋu eŋeyaoc memaamuma kiwa hiyu mayu baec kurumeŋ héŋanʒac.
  tte-O: Bwaine koina manna ilobilobima bulibuli yo yanuwa yaulina igitagitaili.
  tbg-tbg: naaruvavata vatavata viavi tave vaira.
