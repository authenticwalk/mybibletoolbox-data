verse: PSA.149.001
translations:
  mal-C: യഹോവയെ വാഴ്ത്തുക. യഹോവയ്ക്ക് ഒരു നവഗാനം ആലപിക്കുക, അങ്ങയുടെ വിശ്വസ്തരുടെ
    സഭയിൽ അവിടത്തെ സ്തുതിയും.
  deu-TKW: Rühmet Jah! Singt Jahwe ein neues Lied; sein Lobpreis erschalle in der
    Gemeinde der Frommen.
  lin-lin: Bokumisa Yawe ! Boyembela Yawe nzembo ya sika, bokumisa Ye na banzembo
    kati na mayangani ya bayengebene !
  mmx-mmx: Leemi asu ri Leeme Silok! Mina vixan loxom pixan maxat ti emi asu mi Leeme
    Silok. Mina emi asu min to at lovotpot buru atnedi limixin ua di ruturun tin!
  eng-LSV: Praise YAH! Sing to YHWH a new song, || His praise in an assembly of saints.
  eng-GNV: 'Praise ye the Lord. Sing ye vnto the Lord a newe song: let his prayse
    be heard in the Congregation of Saints.'
  eng-WEBSTER: Praise ye the LORD. Sing to the LORD a new song, and his praise in
    the congregation of saints.
  nhw-BL: Xijpaquilismacaca TOTECO. Xihuicaca para TOTECO se huicatl yancuic. Nochi
    amojuanti animasehualhua, xijhuicatica Toteco por nochi catli quichijtoc.
  swh-ONEN: Msifuni Bwana. Mwimbieni Bwana wimbo mpya, sifa zake katika kusanyiko
    la watakatifu.
  bba-bba: I Yinni Gusunɔ siɑro. I Yinni Gusunɔ wom kpɔɔ kuo. I nùn tɔmɔ tɔmbun suunu
    sɔɔ be bɑ nùn nɑɑnɛ sɑ̃ɑ.
  eng-KJVCPB: Praise ye the Lord. Sing unto the Lord a new song, And his praise in
    the congregation of saints.
  luo-luo: Pakuru Jehova Nyasaye! Werneuru Jehova Nyasaye wer manyien, kendo dendeuru
    e chokruok mar jomaler.
  aii-aii: ܗܲܠܸܠܘܼܝܵܐ، ܙܡܘܿܪܘܼܢ ܠܡܵܪܝܵܐ ܙܡܵܪܬܵ‌ܐ ܚܲܕܬܵ‌ܐ، ܬܸܫܒܘܿܚܬܹܗ ܒܟܸܢܫܵܐ ܕܙܲܕܝܼܩܹ̈ܐ.
  meu-meu: Iehova ba imodaia. Ane matamatana avabia, Iehova ena; e abidadama heniamu
    taudia edia hebou ai ba
  npi-ULB: परमप्रभुको प्रशंसा गर । परमप्रभुको निम्ति एउटा नयाँ गीत गाओ । विश्‍वासयोग्य
    जनहरूका सभामा उहाँको प्रशंसाको गीत गाओ ।
  yor-yor: Ẹ fi ìyìn fún Olúwa. Ẹ kọrin tuntun sí Olúwa. Ẹ yìn ín ní àwùjọ àwọn ènìyàn
    mímọ́.
  pes-OPCB: خداوند را سپاس باد! برای خداوند سرودی تازه بخوانید و در جمع مؤمنان، او
    را ستایش کنید!
  tgl-ULB: Purihin si Yahweh! Umawit ng bagong awit para kay Yahweh; purihin siya
    sa pagtitipon ng mga tapat!
  nop-nop: Yahwe niutumbaneŋ! Kap kobuli tomineŋ. Metam nediyeŋ helemahelemaŋ adi
    keleiŋ, hidi niutumbadok bopneŋila niutumbaaŋ kap toyaneeŋ.
  hui-hui: Anduane Homogonaga mini yaraga hama. Ibuhondo iba gana gahengeru lami̱ya.
    Wali agali ibuhondo mini bilinahe haga kamiru tígua ibu mitangi bialu lotu lole
    ngoai ho kamigoria ibunaga mini yaraga hadaba.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ လော့။ ထာ​ဝ​ရ​ဘု​ရား​သ​ခင်​၏​ရှေ့​တော်​၌
    သီ​ချင်း​သစ်​ကို​ဆို​ကြ​လော့။ ကိုယ်​တော်​အား​သစ္စာ​စောင့်​သူ​တို့​စု​ဝေး ရာ​တွင်
    ကိုယ်​တော်​အား​ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: ཁྱོད་ཚོས་ཡ་ཝཱེར་བསྟོད་པར་གྱིས་ཤིག༌ཨང༌། །ཁོང་ལ་མགུར་གླུ་གསར་པ་ཞིག་ཕུལ༌དང༌།
    །དད་ལྡན་རྣམས་ཀྱི་ཚོགས་ནང་ཁོང་ལ༌བསྟོད།།
  wsk-wsk: O aleluya! Yawe ko nup patawuralko! Wur iru iluwal ale nup patawuralko;
    nina ko kariimet biguwural ale ko nup patawuralko.
  sna-sna: Rumbidzai Jehovha. Imbirai Jehovha rwiyo rutsva, rumbidzo yake paungano
    yavatsvene.
  spa-BLM: ¡Alabado sea Yahvé! Canta a Yahvé una nueva canción, su alabanza en la
    asamblea de los santos.
  cac-cac: Calec vach' lolonel d'a Jehová. Co b'itejec ac' b'it d'a Jehová. Co b'itejec
    b'it d'ay b'aj molan on̈ ec' a on̈ yic on̈xo tic.
  swh-ULB: Msifuni Yahwe. Mwimbieni Yahwe wimbo mpya; imbeni sifa zake katika kusanyiko
    la waaminifu.
  bel-bel: Алілуя. Сьпявайце Госпаду песьню новую; слава Яму на сходні сьвятых.
  deu-ELBBK: (Lobt den HERRN!) Singt dem HERRN ein neues Lied, sein Lob in der Versammlung
    der Frommen!
  mbb-OT: Deliǥa is Nengazen! Megkanta kew te veǥu he kentahan para te Nengazen. Deliǥa
    sikandin diyà te ketiǥuman te menge etew zin he metinumanen.
  mal-2015: യഹോവയെ സ്തുതിപ്പിൻ; യഹോവെക്കു പുതിയോരു പാട്ടും ഭക്തന്മാരുടെ സഭയിൽ അവന്റെ
    സ്തുതിയും പാടുവിൻ.
  gup-gup: Mah, karriburluburlumen nawu Yawey! Karriwayinin nuye mankongkerrnge kore
    karrimirndemornnamerren, ngad bininj nuye nawu karridjalwoybukwon nawu Yawey.
  rmc-rmc: Haleluja! Giľaven le RAJESKE nevi giľi, lašaren les maškar leskre verna
    manuša, sar hine zgele.
  nlg-nlg: Holohaba Lord! Kau linge na linge vaolu vania Lord. Linge vaukolu holohaba,
    ghobudira tara nia kikinima.
  pes-OPV: هللویاه! خداوند را سرود تازه بسرایید و تسبیح او را در جماعت مقدسان!
  ron-1924: Лэудаць пе Домнул! Кынтаць Домнулуй о кынтаре ноуэ, кынтаць лауделе Луй
    ын адунаря крединчошилор Луй!
  ben-OBCV: সদাপ্রভুর প্রশংসা করো। সদাপ্রভুর উদ্দেশে নতুন গান গাও, তাঁর বিশ্বস্ত ভক্তজনের
    সমাবেশে তাঁর প্রশংসা করো।
  som-som: Rabbiga ammaana. Rabbiga gabay cusub ugu gabya, Oo ammaantiisana shirka
    quduusiinta kaga dhex gabya.
  lat-VUC: Alleluja. [Cantate Domino canticum novum; laus ejus in ecclesia sanctorum.
  eng-ASVBT: Praise ye Jehovah. Sing unto Jehovah a new song, And his praise in the
    assembly of the saints.
  mna-mna: Haleluya! Kombo mboe popoŋana pa Yooba. Niom wal kini ta kuurur leleyom
    pini mi kototo mbulu kini na, kulup yom mi kombo mboe pini ma kapakuri!
  ita-1885: ALLELUIA. Cantate al Signore un nuovo cantico; Cantate la sua lode nella
    raunanza de' santi.
  eng-LXXUP: 'Alleluia. Sing to the Lord a new song: His praise is in the assembly
    of the saints.'
  eng-ULB: Praise Yahweh. Sing to Yahweh a new song; sing his praise in the assembly
    of the faithful ones.
  spa-VBL: ¡Alaben al Señor! ¡Canten una canción nueva al Señor! ¡Alábenlo en medio
    de la reunión de sus seguidores fieles!
  fra-_FOB: Louez l'Éternel! Chantez à l'Éternel un cantique nouveau, et sa louange
    dans l'assemblée de ses bien-aimés.
  mal-mal: യഹോവയെ സ്തുതിക്കുവിൻ; യഹോവയ്ക്ക് ഒരു പുതിയ പാട്ടും ഭക്തന്മാരുടെ സഭയിൽ കർത്താവിന്റെ
    സ്തുതിയും പാടുവിൻ.
  urd-GVR: Rab kī hamd ho! Rab kī tamjīd meṅ nayā gīt gāo, īmāndāroṅ kī jamāt meṅ
    us kī tārīf karo.
  suz-BL: परमप्रभु यावे कली ठेयब सेलीन। परमप्रभु यावे कली नक कुम्‍सो का पने। थमा सुइक्‍ब
    आन ग्रुम्‍तीकेमी मेको कली ठेयब सेलीन। भजन संग्रह ३३:३
  eng-NOY: Praise ye the LORD! Sing unto the LORD a new song; His praise in the assembly
    of the godly!
  ita-1927: Alleluia. Cantate all’Eterno un nuovo cantico, cantate la sua lode nell’assemblea
    dei fedeli.
  ckb-ckb: هەلیلویا! گۆرانییەکی نوێ بۆ یەزدان بڵێن، ستایشی لەناو کۆڕی خۆشەویستانیەتی.
  eng-BBE: Let the Lord be praised. Make a new song to the Lord, let his praise be
    in the meeting of his saints.
  xsi-xsi: Tapanea Yova Kindeni tasuka i ŋa kâki! Lâ zo ŋana miki Yova Kindeni ne
    tamâta kapasau ŋana kawâŋgi pa i kâ, ande ara ŋana miki ma kawâŋgi wâŋgiŋa wasaseki
    papa.
  kan-OKCV: ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ. ಯೆಹೋವ ದೇವರಿಗೆ ಹೊಸಹಾಡನ್ನು ಹಾಡಿರಿ, ಭಕ್ತರ ಸಭೆಯಲ್ಲಿ
    ದೇವರ ಸ್ತೋತ್ರವನ್ನೂ ಹಾಡಿರಿ.
  tam-2017: அல்லேலூயா, யெகோவாவுக்குப் புதுப்பாட்டைப் பாடுங்கள்; பரிசுத்தவான்களின்
    சபையிலே அவருடைய துதி வெளிப்படட்டும்.
  spa-RV-1909: 'Aleluya. CANTAD á Jehová canción nueva: su alabanza sea en la congregación
    de los santos.'
  ron-BTF: Lăudați pe DOMNUL. Cântați DOMNULUI o cântare nouă, și lauda lui în adunarea
    sfinților.
  eng-WEBP: Praise the LORD! Sing to the LORD a new song, his praise in the assembly
    of the saints.
  eng-FBV: Praise the Lord! Sing a new song to the Lord! Praise him wherever his faithful
    followers gather!
  nld-1939: Halleluja! Zingt een nieuw lied ter ere van Jahweh, Zijn lof in de gemeenschap
    der vromen.
  nch-BL: Xijpaquilismacaca TOTECO. Xihuicaca para TOTECO se huicat yancuic. Nochi
    amojuanti animasehualhua, xijhuicatica Toteco por nochi cati quichijtoc.
  vie-1934: Ha-lê-lu-gia! Hãy hát xướng cho Đức Giê-hô-va một bài ca mới! Hãy hát
    ngợi khen Ngài trong hội các thánh Ngài.
  cha-cha: FANMANALABA jamyo as Jeova. Cantaye si Jeova ni y nuebo na canta, ya y
    tininaña gui inetnon y mañantos.
  hin-CV: याहवेह का स्तवन हो. याहवेह के लिए एक नया गीत गाओ, भक्तों की सभा में उनका
    स्तवन किया जाए.
  eng-OURB: Praise Adonai! Sing to Adonai a new song, his tehilah ·praise song· in
    the assembly of the saints.
  spa-BES: Deje que el Señor sea alabado. Hagan una nueva canción al Señor, que su
    alabanza sea en la reunión de sus santos.
  tdx-tdx: Treño t’Ià. Takasio sabo vao t’Iehovà, ty enge’e ami’ty fivori’ o noro’eo.
  tha-KJV: จงสรรเสริญพระเยโฮวาห์​เถิด จงร้องเพลงบทใหม่ถวายพระเยโฮวาห์ ร้องบทสรรเสริญถวายพระองค์ในชุ​มนุ​มวิ​สุทธิ​ชน
  por-BR-2018: Aleluia! Cantai ao SENHOR um cântico novo; haja louvor a ele na congregação
    dos santos.
  deu-ELO: Lobet Jehova! Singet Jehova ein neues Lied, sein Lob in der Versammlung
    der Frommen!
  eng-WYC-2018: Alleluia. Sing ye to the Lord a new song; his praising be in the church
    of saints. (Alleluia. Sing ye a new song to the Lord; let his praises be in the
    congregation of his saints.)
  epo-epo: Haleluja! Kantu al la Eternulo novan kanton, Lian gloron en la anaro de
    fideluloj.
  gfk-gfk: Da pirlat no Watong. Da inge tiga sigar ninge tupas no Watong. Da inge
    na pirharlat tupas ie nalamin tano kis hurlungai ta diet ing diet te tar tutun
    ira udiet nilon tana.
  uig-PIN: Ⱨǝmdusana! Pǝrwǝrdigarƣa atap yengi bir nahxini oⱪunglar; Mɵmin bǝndilǝrning
    jamaitidǝ Uning mǝdⱨiyisini eytinglar!
  beo-beo: Hina Godema nodoma! Hina Godema gaheabolo gesami hea:ma! Ea mae fisili
    dafawaneyale dawa:su fi ilia gilisisu ganodini Ema nodone sia:ma!
  tpi-OTNT: Litimapim nem bilong Bikpela! Singim nupela song long em. Yupela ol manmeri
    i save bihainim em oltaim, yupela litimapim nem bilong em long taim yupela i bung
    bilong lotu.
  hau-SA: Yabi Ubangiji. Ku rera sabuwar waƙa ga Ubangiji, yabonsa a cikin taron tsarkaka.
  udu-udu: Maŋi Tap̱a mo. Yuḵi gway gi Tap̱a mo gway jin ta gway this mo, momaŋ piti
    eya dhana tul ’kup̱ gom ’kwani kun ta ku isiŋ gana/ mo.
  uig-LAT: Hemdusana! Perwerdigargha atap yéngi bir naxshini oqunglar; Mömin bendilerning
    jamaitide Uning medhiyisini éytinglar!
  nde-nde: Dumisani uThixo. Hlabelelani uThixo ingoma entsha, indumiso yakhe ebandleni
    labathembekileyo.
  ton-ton: Mou fakamālō kia Sihova. Hiva kia Sihova ʻaki ʻae hiva foʻou, mo e fakamālō
    kiate ia ʻi he fakataha ʻoe kakai māʻoniʻoni.
  ces-1613: Halelujah. Zpívejte Hospodinu píseň novou, chválu jeho v shromáždění svatých.
  eng-WMB: Praise the LORD! Sing to the LORD a new song, his praise in the assembly
    of the holy ones.
  tam-TCV: யெகோவாவைத் துதியுங்கள். யெகோவாவுக்கு ஒரு புதுப்பாட்டைப் பாடுங்கள், பரிசுத்தவான்களின்
    சபையிலே அவருடைய துதியைப் பாடுங்கள்.
  ceb-ULB: Dayega si Yahweh. Awiti si Yahweh ug bag-ong awit; dayega siya sa pag-awit
    diha sa panagtigom sa mga nagmatinud-anon.
  pol-UBG: Alleluja. Śpiewajcie PANU nową pieśń; niech jego chwała zabrzmi w zgromadzeniu
    świętych.
  urd-GVU: رب کی حمد ہو! رب کی تمجید میں نیا گیت گاؤ، ایمان داروں کی جماعت میں اُس
    کی تعریف کرو۔
  eng-OEBCW: Hallelujah. Sing to the Lord a new song, sound his praise where the faithful
    are gathered.
  deu-1912: Halleluja! Singet dem HERRN ein neues Lied; die Gemeinde der Heiligen
    soll ihn loben.
  kan-2017: ಯೆಹೋವನಿಗೆ ಸ್ತೋತ್ರ! ಯೆಹೋವನಿಗೆ ನೂತನ ಕೀರ್ತನೆಯನ್ನು ಹಾಡಿರಿ; ಭಕ್ತರ ಸಭೆಯಲ್ಲಿ
    ಆತನನ್ನು ಸ್ತುತಿಸಿರಿ.
  yap-yap: Ke sorok SOMOL! Nga non’ reb e tang nib be’ech ngak SOMOL; ngan pining
    e sorok ngak u lan e mu’ulung ko girdi’ rok nib yul’yul’!
  hlt-MCSB: BOEIPA te thangthen uh. Hlangcim hlangping khuiah amah koehnah laa thai
    te BOEIPA taengah sa uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጋላቱዋቴ! ናንጊና ናንጋ ጎዳሢም ዓኪ ዓይኑሞ ኬሲ ዓይናዹዋቴ! ፆኦሲ ዓሳ ቡኬ ቤዞይዳ ዒዛ ቦንቾም
    ዓይናዹዋቴ!
  twi-ASANTE: Monkamfo Awurade. Monto dwom foforɔ mma Awurade, monkamfo no wɔ ahotefoɔ
    asafo mu.
  eng-WEBU: Praise the LORD! Sing to the LORD a new song, his praise in the assembly
    of the saints.
  spa-PDDPT: ¡Aleluya! Canten a Yavé un canto nuevo Su alabanza esté en la congregación
    de los santos.
  gun-gun: Aleluia! Pemonhendu Senhor pe mboraei pyau! Peroporaei ixupegua kuery iky'a
    e'ỹ va'e ijatya py.
  agu-BL: Cyak'e'u' chik'ajsbilu' tetz Kajcaw. Chibitziju' jun ac'aj bitz tetz i'.
    Ba'n cyak'u' chik'ajsbilu' tetz i' ẍchixo'l yi e' xansa'nche't.
  ilo-ULB: Idaydayawyo ni Yahweh. Kantaanyo ni Yahweh iti baro a kanta; ikantayo ti
    pammadayaw kenkuana iti taripnong dagiti napudno.
  kpg-kpg: Hagaamu ina Dimaadua! Goodou daahili ang gi Dimaadua i taahili hoou, hagaamu ina
    a Mee i mua nia dagabuli o ana daangada manawa dahi!
  uig-ARA: ھەمدۇسانا! پەرۋەردىگارغا ئاتاپ يېڭى بىر ناخشىنى ئوقۇڭلار؛ مۆمىن بەندىلەرنىڭ
    جامائىتىدە ئۇنىڭ مەدھىيىسىنى ئېيتىڭلار!
  sus-sus: Wo Alatala matɔxɔ! Wo bɛɛti nɛɛnɛ ba a bɛ, wo matɔxɔɛ raba a batulae tagi.
  pon-2006: Kapinga KAUN-O! Kumwail koulki koul kapw pwoat ong KAUN-O; kumwail kapinga
    ih mwohn pokon en sapwellime aramas loalopwoat akan.
  jae-jae: Aleluja. Anam wê wakuc êndêŋ Apômtau. Aweŋ êôc eŋ aŋga ênê lau mansaŋ ŋalêlôm.
  ksd-ksd: Avat a pite pa ra Luluai. Avat a kaile ra kalamana kakailai tadav ra Luluai,
    Avat a kakailai na pite varpa tadav ia ta ra kivung kai kana umana tena lotu.
  tur-YTC: Yahve’yi övün! Yahve'ye yeni bir ezgi söyleyin, Kutsallar topluluğunda
    övgüsünü sunun.
  bel-N: Альлелюя! Сьпявайце ГОСПАДУ новы сьпеў; хвала Яму ў зграмаджэньні багабойных!
  grc-BRENT: Ἀλληλούϊα. Ἄσατε τῷ Κυρίῳ ᾆσμα καινόν· ἡ αἴνεσις αὐτοῦ ἐν ἐκκλησίᾳ ὁσίων.
  kpr-kpr: Bajari dae sakai saore! Arie, endada evetu genembo isambu, Bajari dae yaru
    seka sevu! Nunda natofo tafarorodae totorugarera, ainda jokáda nunda javo jighoro
    erare!
  ind-AYT: Haleluya! Nyanyikanlah bagi TUHAN suatu nyanyian baru, pujian bagi-Nya
    dalam kumpulan orang-orang saleh!
  yom-yom: Luzitisa Yave ; luyimbidila Yave nkunga wumona ; nzitusu andi mu lukutukunu
    lu banlongo.
  yut-yut: Yawe aŋkɨsini! Kap kalugɨ yaŋ ɨmni. Piŋkop yol kɨmokgoŋ mɨŋat amɨn kabɨni
    ji muwugek aŋkɨsini.
  nya-nya: Tamandani Yehova. Imbirani Yehova nyimbo yatsopano, matamando ake mu msonkhano
    wa oyera mtima.
  hrv-hrv: Aleluja! Pjevajte Jahvi pjesmu novu i u zboru svetih hvalu njegovu!
  mps-mps: Te Genuai Bidigo nogi ugwaba sao. Te gesi balia Genuai Bidiba waiyąo.
    Tama te we bidi dabego aga sesemane sogo wali peyu, augwa te lotuba sisinibo sogo,
    dago agai nogi ugwaba sao.
  tpi-tpi: Litimapim nem bilong Bikpela! Singim nupela song long em. Yupela ol manmeri
    i save bihainim em oltaim, yupela litimapim nem bilong em long taim yupela i bung
    bilong lotu.
  dan-1931: Halleluja! syng Herren en ny sang, hans Pris i de frommes Forsamling!
  vie-OVCB: Tán dương Chúa Hằng Hữu! Hãy hát cho Chúa Hằng Hữu bài ca mới. Ca tụng
    Ngài giữa đại hội đồng dân Chúa.
  guj-2017: યહોવાહની સ્તુતિ કરો. તેમની સમક્ષ નવું ગીત ગાઓ; સંતોની સભામાં તેમની સ્તુતિ
    કરો.
  pon-2006A: Kapinga KAUN-O! Kumwail koulki koul kapw pwoat ong KAUN-O; kumwail kapinga
    ih mwohn pokon en sapwellime aramas loalopwoat akan.
  por-BRBSL: Louvado seja Yahweh! Cante para Yahweh uma nova canção, seu louvor na
    assembléia dos santos.
  eng-OEBUS: Hallelujah. Sing to the Lord a new song, sound his praise where the faithful
    are gathered.
  swe-swe: Halleluja (prisa Herrens namn)! Sjung till Herren (Jahve) en ny sång och
    hans lov i de heligas församling.
  cth-cth: BAWIPA teh pholen awh. BAWIPA koe la katha hah sak awh haw. Tami kathoungnaw
    kamkhuengnae koe a pahrennae hah pholen awh.
  twi-twi: Monkamfo Awurade. Monto dwom foforo mma Awurade, monkamfo no wɔ ahotefo
    asafo mu.
  hlt-hlt: BOEIPA te thangthen uh. Hlangcim hlangping khuiah amah koehnah laa thai
    te BOEIPA taengah sa uh.
  tbz-SIM: Nsɑ̃ntínɛ̀ ti Yiɛ̀ nKuyie! Dentɛ̀nɛ̀ fɛyɛmpɑ̀nfɛ̀ di Yiɛ̀ nKuyie nkpɛ́í,
    díndi bɛ̀ɛ̀ dɔ̀ɔ̀ri Kuyie ndɔ́mɛ̀ kɛ̀ di tìí, nsɑ̃ntínɛ̀ ti Yiɛ̀ nKuyie.
  msy-2020: Ia bar Ikiavɨra Itir Godɨn ziam fɨ! Ia ighiar igiam, a bagh a bangɨ. Ia
    gumazamizir a baghavɨra itiba, ia an ziam fasa mɨsevezir dughiaba, ia uari akuv
    ziar ekiam a danɨng.
  dop-dop: Ɩ́ sɑ Tɑcɑɑ. Ɩ́ yoo Tɑcɑɑ kɛ yontu kʋfɑtʋ, ɩ́ yoo ɩ sɑmtʋ kɛ yəlɑɑ kʋpɑmɑ
    kpekəle tɑɑ.
  azb-azb: Rəbbə həmd edin! Rəbbə yeni bir ilahi oxuyun, Möminlər camaatı arasında
    Ona həmd edin!
  eng-DBY: Hallelujah! Sing unto Jehovah a new song; [sing] his praise in the congregation
    of the godly.
  hin-2017: यहोवा की स्तुति करो! यहोवा के लिये नया गीत गाओ, भक्तों की सभा में उसकी
    स्तुति गाओ! (प्रका. 5:9, प्रका. 14:3)
  wol-KYG: Màggal-leen Ki Sax! Woyleen Aji Sax ji woy wu yees, màggal ko fi ndajem
    wóllëreem ñi.
  bjr-bjr: Yaaweena amooqia. Yaaweena fuka idi ramamaqaaqa. Mina ufa mau fimariasa
    ufa suqiranaki mina amooqimamaqaaqa.
  eng-YLT: Praise ye Jah! Sing ye to Jehovah a new song, His praise in an assembly
    of saints.
  kne-kne: Madaydayaw din Apo! Mankanta kayo si baro ay kanta ay mangidaydayaw en
    sisya. Dayawen yos sisya sin gimong di matalek ay ipogaw na.
  eng-WYC-2017: Alleluia. Sing ye to the Lord a new song; his praising be in the church
    of saints.
  eng-WMBB: Praise the LORD! Sing to the LORD a new song, his praise in the assembly
    of the holy ones.
  zat-NTPS: ¡Le güe lá'ana Xránadxu Dios! ¡Le gul-la chee̱ Xránadxu tu da cube! ¡Le
    güe lá'ana Le̱' naga zaj nazraga bénneache chee̱'!
  zty-NTPS: ¡Le wká'n ẕen X̱anžo Dios! ¡Le goḻ che X̱anžon' to da' kobe! ¡Le wká'n
    ẕene' Ḻe' gan zej ndobe benne' chie' ka'!
  urd-GVH: रब की हम्द हो! रब की तमजीद में नया गीत गाओ, ईमानदारों की जमात में उस की
    तारीफ़ करो।
  rug-rug: Mi vahesia se Zihova! Mi kera la nia koe Zihova si keke kinera vaqura.
    Vahesia si Asa pa korapa vinarigarae tie raṉeraṉe!
  gaz-gaz: Haalleluuyaa. Faarfannaa haaraa Waaqayyoof faarfadhaa; waldaa qulqullootaa
    keessatti illee isa jajadhaa.
  fra-LSG: Louez l’Éternel! Chantez à l’Éternel un cantique nouveau! Chantez ses louanges
    dans l’assemblée des fidèles!
  yal-yal: Tantunna Ala xa! Ɛ bɛti nɛnɛn ba Alatala xa. Ɛ a tantun a tɔgɔndiya muxune
    malanni.
  iou-iou: Ekäni wäpi yäpmäŋ akuwut! Ämawebeniye, in käbeyä täŋpäŋ iniŋoret kap kodaki
    kubä teŋ imut!
  haw-1868: E HALELU aku oukou ia Iehova, E oli aku ia Iehova, i ke mele hou, I kona
    mau halelu hoi ma ke anaina o ka poe haipule.
  arb-NAV: هَلِّلُويَا! رَنِّمُوا لِلرَّبِّ تَرْنِيمَةً جَدِيدَةً. تَغَنَّوْا بِتَسْبِيحِهِ
    فِي مَحْفَلِ الأَتْقِيَاءِ.
  ded-ded: KEBU eriendzong memini, hallelu Yac. KEBUAC yegec gboria heimibesonga.
    Ngicngacfora yeac yoac modackecdae, ngeni kpekpeturangnginau yeac yegec gboria
    heimibisia.
  ewe-ewe: Mikafu Yehowa. Midzi ha yeye na Yehowa, midzi eƒe kafukafuha le ame kɔkɔewo
    ƒe asaɖa me.
  eng-LEE: Hallelujah. Sing unto the Lord a new song, his praise in the congregation
    of the pious.
  asm-FB: তোমালোকে যিহোৱাৰ প্ৰশংসা কৰা। যিহোৱাৰ উদ্দেশ্যে এটি নতুন গীত গোৱা, ভক্তসকলৰ
    সমাজত তেওঁৰ প্ৰশংসাৰ গান কৰা,
  sus-A: وٌ عَلَتَلَ مَتْشْ! وٌ بّيتِ نّينّ بَ عَ بّ، وٌ مَتْشْي رَبَ عَ بَتُلَيٍ
    تَفِ.
  fra-SBL: Louez Yahvé ! Chantez à Yahvé un chant nouveau, sa louange dans l'assemblée
    des saints.
  hbo-hbo: הַ֥לְלוּ יָ֨הּ ׀ שִׁ֣ירוּ לַֽ֭יהוָה שִׁ֣יר חָדָ֑שׁ תְּ֝הִלָּתֹ֗ו בִּקְהַ֥ל
    חֲסִידִֽים׃
  kik-kik: Goocai Jehova. Inĩrai Jehova rwĩmbo rwerũ, mũmũgooce mũrĩ kĩũngano-inĩ
    kĩa arĩa aamũre.
  fra-NCL: Alleluia ! Chantez à Yahweh un cantique nouveau ; que sa louange retentisse
    dans l’assemblée des saints !
  cek-AK: Angraeng to saphaw oh. Angraeng khaeah laa kangtha to sah oh, kaciim kaminawk
    amkhuenghaih ahmuen ah anih saphawhaih laa to sah oh.
  cuk-cuk: ¡Aleluya! ¡Bab-Jehová-nug odummolesun! Bab-Jehováʼga namaked-binid namakmala.
    Bab-Jehová-sordamar-abargi Bab-Jehová-nug odummomala.
  uig-CYR: Һәмдусана! Пәрвәрдигарға атап йеңи бир нахшини оқуңлар; Мөмин бәндиләрниң
    җамаитидә Униң мәдһийисини ейтиңлар!
  pma-pma: '!Rehehati lat isen Iahova! Rehesau min Iahova hetal min souen hau tai.
    Rehehou lati navong rolah ruai ral min meatin sav keil koa amul amusil kati.'
  tel-2017: యెహోవాను స్తుతించండి. యెహోవాకు నూతన గీతం పాడండి. భక్తులు సమకూడే ప్రతిచోటా
    ఆయనకు స్తుతి గీతాలు పాడండి.
  hat-BSA: Louwe SENYÈ a! Chante a SENYÈ a yon chan tounèf, avèk lwanj Li nan asanble
    fidèl Li yo.
  ukr-ONPU: Алілуя! Співайте Господеві нову пісню, хвалу Йому віддайте у зібранні
    вірних.
  kos-kos: Kaksakin LEUM GOD! Yuk soko on sasu nu sin LEUM GOD; Kaksakunul in walil
    lun mwet su inse pwaye nu sel!
  hbo-WLC: הַ֥לְלוּ יָ֨הּ ׀ שִׁ֣ירוּ לַֽ֭יהוָה שִׁ֣יר חָדָ֑שׁ תְּ֝הִלָּת֗וֹ בִּקְהַ֥ל
    חֲסִידִֽים׃
  ibo-ibo: Toonu Onyenwe anyị! Bụkuonụ Onyenwe anyị abụ ọhụrụ. Bụọnụ abụ ito ya nʼetiti
    ndị nsọ ya.
  ory-ory: ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କର। ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ନୂତନ ଗୀତ ଗାନ
    କର ଓ ଭକ୍ତମାନଙ୍କ ସମାଜରେ ତାହାଙ୍କର ପ୍ରଶଂସା ଗାନ କର।
  chk-chk: Ousipwe mwareiti ewe Samol mi Lapalap. Oupwe eäni ngeni ewe Samol mi Lapalap
    echö köl mi fö, oupwe kölün mwareiti i me lon ewe mwichen chon allükülük.
  rop-rop: Preisim YAWEI det trubala God! Sing nyuwan song langa YAWEI garram ol im
    pipul hu jidan trubalawei.
  ukr-1871: Аллилуя! Засьпівайте Господеві нову пісню, хвалу його в соборі праведних
    його!
  yon-yon: Yariman ye aningko kankoonime! Yariman yaa yook yeeb wingkime, kwane yorokmodan
    kuu nedbe ye aningko kankooni dowad yook wingkime.
  deu-1951: Hallelujah! Singet dem HERRN ein neues Lied, sein Lob in der Gemeinde
    der Frommen!
  eng-JPS: Hallelujah. Sing unto the LORD a new song, and His praise in the assembly
    of the saints.
  srp-1865: Pojte Gospodu pjesmu novu; hvala da mu je na saboru svetijeh.
  lug-lug: Mutendereze Mukama! Muyimbire Mukama oluyimba oluggya, mumutenderereze
    wamu n’ekibiina ky’abatukuvu.
  heb-heb: הללו יה שירו ליהוה שיר חדש תהלתו בקהל חסידים׃
  ben-IRV: তোমার সদাপ্রভুুর প্রশংসা কর। সদাপ্রভুুর উদ্দেশ্যে নতুন গান গাও; বিশ্বাসীদের
    সমাবেশে তাঁর প্রশংসার গান গাও।
  ntu-ntu: Naglqlzku Yawe! Nangr-ngrbzku bade nabz kxmrna. Naglqlzku nide mz nzyrlwrpx-krm
    leplz nedeng mz Mangr-nzangiongr nide.
  pan-pan: ਹਲਲੂਯਾਹ! ਯਹੋਵਾਹ ਲਈ ਇੱਕ ਨਵਾਂ ਗੀਤ ਗਾਓ, ਸੰਤਾਂ ਦੀ ਸਭਾ ਵਿੱਚ ਉਹ ਦੀ ਉਸਤਤ ਕਰੋ!
  mya-JVB: ထာဝရဘုရား ရှေ့ တော်၌ အသစ် သောသီချင်း ကို ဆို ၍၊ သန့်ရှင်း သူတို့ စည်းဝေး
    ရာ၌ ဂုဏ် တော်ကို ချီးမွမ်း ကြလော့။
  kgf-kgf: Haleluya, legic ɋelianéŋ Yawe mepésigic. Météré ichéra ionac aʒoaʒoroiguc
    legic héimigic.
  tte-O: Yeoba tatobalan. Wali waluwaluna kwawaliyan Yeoba koina, na tomeliwo ali
    miyagogo koina kwatobalan.
  tbg-tbg: Kaiqenavu Nora Kotira autu tuahera kaare. Virara kempukaiqamake iri variaka
    ruvaaqumavi vainaini vaiha, ne qaraaka ihi Nora Kotira tiva amiteha, vira autu
    tuahera kaate.
  hmo-hmo: Lohiabada do umui hanamoa! Lohiabada dekenai ane matamatana do umui abia.
    Lohiabada idia abidadama henia taudia edia hebou dekenai, ia do umui hanamoa.
  zar-NT: ¡Guliʼcuʼë yöl-laʼ ba Xanruʼ! ¡Guliʼgul-la queëʼ Xanruʼ Dios tu le cubi,
    en guliʼgul-la yöl-laʼ ba queëʼ ga nudúbigaca nupa néquiguequi quez queëʼ!
  urd-urd: ख़ुदावन्द की हम्द करो। ख़ुदावन्द के सामने नया हम्द गाओ, और पाक लोगों के
    मजमे' में उसकी मदहसराई करो!
  rus-SYN: Пойте Господу песнь новую; хвала Ему в собрании святых.
  bqc-SIM: Àleluya! À lɛ̀ dafu sí Diiɛ aà yãmanaↄ! À aà táasilɛ balu guu!
  tcz-CHONGTHU: Yahweh Pakai chu thangvah'un! Yahweh Pakai vahchoina lathah sauvin.
    Tahsan chate kikhopna ah avahchoila sauvin.
  mar-mar: परमेश्वराची स्तुती करा. परमेश्वरास नवे गीत गा; विश्वासणाऱ्याच्या मंडळीत
    त्याचे गीत गा.
  isl-isl: Hallelúja! Lofið Drottin! Syngið honum nýjan söng. Lofsyngið honum öll
    þjóðin.
  hlt-THB: Bawipa taw kyihcah lah uh. Bawipa venawh lak thai sa unawh, thlakciimkhqi
    cunnaak awh am kyihcahnaak laa ce sa lah uh.
  qub-qub: ¡Aleluya! ¡Tayta Diosga alabasha cachun! Mushoj alabansawan Tayta Diosta
    alabay. Payta sirbejcunawan iwal alabay-llapa.
  bqp-bqp: Aleluya! À lɛ̀ dufu sí Dikirinɛ, à a táaki lɛ́ a gbɛ̃nↄ kↄ̃kakaranaa gũn.
  hat-hat: Lwanj pou Seyè a! Chante yon chante tou nèf pou Seyè a! Fè lwanj li nan
    mitan tout moun k'ap sèvi l' yo lè yo reyini!
  eng-BSB: Hallelujah! Sing to the LORD a new song— His praise in the assembly of
    the godly.
  eng-WEBPB: Praise the LORD! Sing to the LORD a new song, his praise in the assembly
    of the saints.
  kbq-kbq: Ra Anumzamofona agi'a ahentesga nehuta, Ra Anumzamofontega kasefa zagame
    hanune. Agri'ma amage nentaza vahe'motama atruma hanafina zagamera huta Agri agi'a
    ahentesga hiho.
  pon-pon: KAULEKI kaul kap pot on Ieowa; pokon jaraui en kapina i.
  nhe-BL: Xijpaquilismacaca TOTECO. Xihuicaca para TOTECO se huicatl yancuic. Nochi
    imojuanti initlacajhua, xijhuicatica Toteco ipampa nochi tlen quichijtoc.
  wnc-wnc: Buyambam tapatane umana yatangenatnong. Ginda ie kau kayuk taknga aknga
    tainong. Taike amin asingganu unin tawakaing aminun, ginda itane umana gaak inikaing
    tapduk komune initangenatnong.
  bus-bus: Aleluya! À lɛ̀ dufu sí Diinɛ, à à táaki lɛ́ à gbɛ̃nↄ kakↄ̃ana guu.
  gub-BL: Pemume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe. Pemuzàg zegar haw ipyahu
    ma'e Tupàn Tuweharupi Wiko Ma'e pe nehe. Imuwete katu har wazemono'ogaw pe, pemume'u
    Tupàn ikatu haw nehe.
  eng-DRA: 'Sing ye to the Lord a new canticle: let his praise be in the church of
    the saints.'
