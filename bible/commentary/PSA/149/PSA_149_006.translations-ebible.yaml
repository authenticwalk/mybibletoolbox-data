  yal-yal: E xa lu Ala tantunɲɛ, e yi silanfan dɛ firin kanna suxu e yii,
  iou-iou: Täŋpäkaŋ ämik täŋo tuŋum iŋitpäŋ gera terak wäpi biŋam yäpmäŋ akuwut!
  haw-1868: Ma ko lakou waha, ka hapai i ke Akua, A ma ko lakou lima hoi, he pahikaua
    maka lua;
  arb-NAV: لِيَهْتِفُوا مُسَبِّحِينَ الرَّبَّ مِلْءَ أَفْوَاهِهِمْ وَلْيَتَقَلَّدُوا
    بِسَيْفٍ ذِي حَدَّيْنِ فِي أَيْدِيهِمْ،
  ded-ded: Ngeni enacnginango dendzerenggema Anutu dengerema maringinau soe mana ngadea
    enaragoc mema kecma
  ewe-ewe: Mawu kafukafu nenɔ woƒe nu me, eye wòanye yi nuevee anɔ woƒe asiwo me,
  eng-LEE: The exalted praises of God are in their mouth, and a two-edged sword is
    in their hand;
  asm-FB: তেওঁলোকৰ কন্ঠত ঈশ্বৰৰ উচ্চ প্ৰশংসা থাকক, তেওঁলোকৰ হাতত দুধৰীয়া তৰোৱাল থাকক;
  sus-A: عَلَ مَتْشْي شَ لُ عٍ دّ عِ. نَ لُشِ عَلْ سَنتِدّفّمَ شَاحّشِ عٍ بّلّشّ كُي،
  fra-SBL: Que les hautes louanges de Dieu soient dans leurs bouches, et une épée
    à deux tranchants dans leur main,
  hbo-hbo: רֹומְמֹ֣ות אֵ֭ל בִּגְרֹונָ֑ם וְחֶ֖רֶב פִּֽיפִיֹּ֣ות בְּיָדָֽם׃
  kik-kik: Ũgooci wa Mũrungu ũrokorwo tũnua-inĩ twao, na rũhiũ rwa njora rũnoore mĩena
