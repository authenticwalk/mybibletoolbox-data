verse: PSA.149.006
translations:
  mal-C: ദൈവത്തിന്റെ സ്തുതി അവരുടെ വായിലും ഇരുവായ്ത്തലയുള്ള വാൾ അവരുടെ കൈകളിലും ഉണ്ടായിരിക്കട്ടെ,
  deu-TKW: Lobpreis Gottes sei in ihrem Munde und ein zweischneidiges Schwert in ihrer
    Hand,
  lin-lin: Tika ete bakumisa Nzambe kati na minoko na bango elongo na mopanga ya minu
    na bangambo nyonso mibale kati na maboko na bango
  mmx-mmx: Naba lox avukat do dinap kup silok at loxonaleng dina emi asu mi ne Moroa,
    la dinam tebeng levenise esep sengsen atnedi,
  eng-LSV: The exaltation of God [is] in their throat, || And a two-edged sword in
    their hand.
  eng-GNV: Let the high Actes of God bee in their mouth, and a two edged sword in
    their hands,
  eng-WEBSTER: Let the high praises of God be in their mouth, and a two-edged sword
    in their hand;
  nhw-BL: Ma quihueyitlalica TOTECO nochi imasehualhua. Quipixtoc ipan imax se machete
    catli oncac tlatequi,
  swh-ONEN: Sifa za Mungu na ziwe vinywani mwao na upanga ukatao kuwili mikononi mwao,
  bba-bba: Bɑ n dɑ Gusunɔ siɑre kɑ bɑɑdommɑ kpɑ tɑkobi ye bɑ dɛ̃ɛrɑ biru kɑ wuswɑɑ
    yɑ n wɑ̃ɑ ben nɔmɑɔ
  eng-KJVCPB: Let the high praises of God be in their mouth, And a twoedged sword
    in their hand;
  luo-luo: Onego pak mar Nyasaye obed e dhogi kendo gitingʼ ligangla ma dhoge ariyo
    e lwetgi,
  aii-aii: ܪܘܼܡܪܵܡܵܐ ܕܐܲܠܵܗܵܐ ܗܵܘܹܐ ܒܒܵܠܘܿܥܬܵܝܗ‌ܝ، ܘܣܲܝܦܵܐ ܕܬܪܹܝ ܦܘܼܡܵܢܹ̈ܐ ܒܐܝܼܕܵܝܗ‌ܝ،
  meu-meu: Gadodia ese Dirava bae imodaia badabada, bona matadia rua daredia na imadia
    ai bae abi.
  npi-ULB: तिनीहरूका मुखहरूमा परमेश्‍वरको प्रशंसा र तिनीहरूका हातमा दुई धारे तरवार
    होस्,
  yor-yor: Kí ìyìn Ọlọ́run kí ó wà ní ẹnu wọn àti idà olójú méjì ní ọwọ́ wọn.
  pes-OPCB: ای قوم خداوند، با صدای بلند او را ستایش کنید و شمشیرهای دو دم را به دست
    گرفته،
  tgl-ULB: Nawa mamutawi sa kanilang mga bibig ang mga papuri para sa Diyos at sa
    kanilang kamay, isang espadang may magkabilang-talim,
  nop-nop: Adi miknoŋ maŋiŋ mikit hinek kedem beŋa kakaliŋa Bepaŋdok nadifo tineŋ.
  hui-hui: Tigua Ngode Datagaliwabenaga mini yaraga halu bi dalimu lalu wai biagane
    ayu tibu ne gadeleru tíni gime yu howa ga̱ ladagadaga bialu turu ho holene nga.
  mya-mya: တိုင်း​နိုင်​ငံ​အ​ပေါင်း​ကို​နှိမ်​နင်း​၍ လူ​မျိုး​တ​ကာ​တို့​အား​ဒဏ်​ခတ်​ကြ​ရန်​လည်း​ကောင်း၊
    သူ​တို့​၏​ဘု​ရင်​များ​အား​သံ​ကြိုး​ဖြင့်​ချည်​နှောင်​ကာ သူ​တို့​၏​ခေါင်း​ဆောင်​များ​ကို​သံ​ခြေ​ကျင်း
    ခတ်​ကြ​ရန်​လည်း​ကောင်း၊ ဘု​ရား​သ​ခင်​၏​အ​မိန့်​တော်​အ​ရ​တိုင်း​နိုင်​ငံ​တို့​ကို
    ဒဏ်​ခတ်​ရန်​လည်း​ကောင်း ဘု​ရား​သ​ခင်​၏​လူ​စု​တော်​သည်​ထက်​မြက်​သော သံ​လျက်​ကို​လက်​တွင်​ကိုင်​ထား​ကြ​စေ။
    ဤ​ကား​ဘု​ရား​သ​ခင်​လူ​စု​တော်​၏ အောင်​ပွဲ​ပင်​ဖြစ်​သ​တည်း။ ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: དེ་རྣམས་སྨྲ་སྒོར་དཀོན་མཆོག་རྒྱུན་བསྟོད༌ཅིང༌། །རལ་གྲི་ཁ་གཉིས་ལག་ཏུ་ཐོགས་གྱུར༌ཅིག།
  wsk-wsk: Kaem nup biya tuata mu nina nigiring te aniruk se, batir kore wuli kapawara
    mu nigiting te iluwal,
  sna-sna: Kurumbidzwa kwaMwari ngakuve pamiromo yavo, nomunondo unocheka kwose, mumaoko
    avo,
  spa-BLM: Que las altas alabanzas de Dios estén en sus bocas, y una espada de dos
    filos en la mano,
  cac-cac: Q'ueocab' cav co b'itan d'a Dios, axo jun q'uen espada ay ye d'a schab'il
    pac'an̈ yamb'il cuuj,
  swh-ULB: Sifa za Mungu na ziwe vinywani mwao na panga mbili zenye makali mkononi
    mwao
  bel-bel: Хай будуць праслаўленьні Богу ў іхніх вуснах, і меч двусечны ў руцэ іхняй,
  deu-ELBBK: Lobeserhebungen Gottes seien in ihrer Kehle und ein zweischneidiges Schwert
    in ihrer Hand,
  mbb-OT: Kinahanglan he igkulahì dan is kedalig dan te Megbevayà dutun te egawed
    sikandan te meǥarang he menge ispada,
  mal-2015: അവരുടെ വായിൽ ദൈവത്തിന്റെ പുകഴ്ചകളും അവരുടെ കയ്യിൽ ഇരുവായ്ത്തലയുള്ള വാളും
    ഉണ്ടായിരിക്കട്ടെ. ജാതികൾക്കു പ്രതികാരവും വംശങ്ങൾക്കു ശിക്ഷയും നടത്തേണ്ടതിന്നും
  gup-gup: Wanjh birrikayhmen bu birriburlumen nawu God. Mak birrikarrmen kunbid bedberre
    nawu mandjawak manmirrkmak duninjh.
  rmc-rmc: Mi el e chvala le Devleskri andre lengro muj a e šabľa, so čhinel pal soduj
    seri, andro vasta,
  nlg-nlg: Na lei nina holohaba God ke kabu tana mangadira, mana ivi te vanga tana
    limadira.
  pes-OPV: تسبیحات بلند خدادر دهان ایشان باشد. و شمشیر دو‌دمه در دست ایشان.
  ron-1924: Лауделе луй Думнезеу сэ фие ын гура лор ши сабия ку доуэ тэишурь, ын мына
    лор,
  ben-OBCV: ঈশ্বরের প্রশংসা তাদের মুখে ধ্বনিত হোক আর তাদের হাতে উভয় দিকে ধারবিশিষ্ট
    তরোয়াল,
  som-som: Ammaanta sare oo Ilaah afkooda ha ku jirto, Seef laba af lahuna gacantooda
    ha ku jirto,
  lat-VUC: 'Exaltationes Dei in gutture eorum, et gladii ancipites in manibus eorum:'
  eng-ASVBT: Let the high praises of God be in their mouth, And a two-edged sword
    in their hand;
  mna-mna: Mboe pakurŋana ko imbot la kwon, mi buza mata mbaaru imbot la naman keteene,
  ita-1885: Avranno nella lor gola le esaltazioni di Dio, E nelle mani spade a due
    tagli;
  eng-LXXUP: The high praises of God shall be in their throat, And two-edged swords
    in their hands;
  eng-ULB: May the praises of God be in their mouths and a two-edged sword in their
    hand
  spa-VBL: Que sus alabanzas siempre estén en sus labios, que tengan una espada de
    doble filo en sus manos,
  fra-_FOB: Les louanges de Dieu sont dans leur bouche, et l'épée à deux tranchants
    dans leur main,
  mal-mal: അവരുടെ വായിൽ ദൈവത്തിന്റെ പുകഴ്ചകളും അവരുടെ കയ്യിൽ ഇരുവായ്ത്തലയുള്ള വാളും
    ഉണ്ടായിരിക്കട്ടെ. ജനതകൾക്കു പ്രതികാരവും വംശങ്ങൾക്കു ശിക്ഷയും നടത്തേണ്ടതിനും
  urd-GVR: Un ke muṅh meṅ Allāh kī hamd-o-sanā aur un ke hāthoṅ meṅ dodhārī talwār
    ho
  suz-BL: मेकोपुकीमी परमप्रभु कली ठेयब सेल्‍तीक कुम्‍सो पामेक्‍ल। मेको आन गुइमी निम्‍फा
    गे क्‍योरतीक पाइश्‍शो तरवार बाक्‍ल।
  eng-NOY: Let the praises of God be in their mouth, And a two-edged sword in their
    hand,
  ita-1927: Abbiano in bocca le alte lodi di Dio, una spada a due tagli in mano
  ckb-ckb: با ستایشکردن بۆ خودا لەسەر زاریان بێت، شمشێری دوودەمیان بەدەستەوە بێت،
  eng-BBE: Let the high praises of God be in their mouths, and a two-edged sword in
    their hands;
  xsi-xsi: Ara ŋana kinzi ma sisuŋa kawanzi kâki sipanea Maro Kindeni, ŋineŋga sikai
    nenzi pila ŋana kazâŋa kâ mata ruru ndo ku silâ
  kan-OKCV: ಉನ್ನತ ದೇವರ ಸ್ತೋತ್ರವು ಅವರ ಬಾಯಿಯಲ್ಲಿ ಇರಲಿ. ಇಬ್ಬಾಯಿ ಖಡ್ಗ ಅವರ ಕೈಯಲ್ಲಿಯೂ ಇರಲಿ.
  tam-2017: தேசங்களிடத்தில் பழிவாங்கவும், மக்களைத் தண்டிக்கவும்,
  spa-RV-1909: Ensalzamientos de Dios modularán en sus gargantas, y espadas de dos
    filos habrá en sus manos;
  ron-BTF: Să fie laudele înalte ale lui Dumnezeu în gura lor și o sabie cu două tăișuri
    în mâna lor,
  eng-WEBP: May the high praises of God be in their mouths, and a two-edged sword
    in their hand,
  eng-FBV: May their praises of God always be on their lips, a double-edged sword
    in their hands,
  nld-1939: Met Gods lof in hun keel, En een tweesnijdend zwaard in hun hand!
  nch-BL: Ma quihueyitalica TOTECO nochi imasehualhua. Quipixtoc ipan imax se macheta
    cati oncac tatequi,
  vie-1934: Sự ngợi khen Đức Chúa Trời ở trong miệng họ, Thanh gươm hai lưỡi bén ở
    trong tay họ,
  cha-cha: Polo y taquilo na alabansa gui as Yuus ya ugaegue gui pachotñija, yan y
    espada ni y malagtos dos banda gui canaeñija;
  hin-CV: उनके कण्ठ में परमेश्वर के लिए सर्वोत्कृष्ट वंदना तथा उनके हाथों में दोधारी
    तलवार हो.
  eng-OURB: May the high praises of God be in their mouths, and a two-edged sword
    in their hand;
  spa-BES: Que las altas alabanzas de Dios estén en sus bocas, y una espada de dos
    filos en sus manos;
  tdx-tdx: Ho am-palie’ iareo ty fañonjonañe an’ Andrianañahare, vaho am-pità’ iareo
    ty fibara sambe-lela’e,
  tha-KJV: ให้​การสรรเสริญอย่างสูงแด่พระเจ้าอยู่ในปากของเขา และให้ดาบสองคมอยู่ในมือของเขา
  por-BR-2018: Exaltações a Deus estarão em suas gargantas; e espada afiada estará
    em sua mão,
  deu-ELO: Lobeserhebungen Gottes seien in ihrer Kehle, und ein zweischneidiges Schwert
    in ihrer Hand,
  eng-WYC-2018: The full out joyings of God in the throat of them; and swords sharp
    on both sides in the hands of them. (Let there be rejoicing for God on their lips
    or in their mouths; and let sharp swords be in their hands.)
  epo-epo: Glorado al Dio estas en ilia buŝo, Kaj dutranĉa glavo en ilia mano,
  gfk-gfk: I tahut bia ira pirhakasing tupas God na kis taar ta ira ha diet ma bia
    tiga wise ing i iaan ira airuo palpal na kis taar mah ta ira lima diet
  uig-PIN: Aƣzida Tǝngrigǝ yüksǝk mǝdⱨiyiliri bolsun, Ⱪollirida ⱪox bisliⱪ ⱪiliq tutulsun;
  beo-beo: Ilia da Gode Ea hamoma:ne sia:i defele, ilia gegesu gobihei mei gaguiwane,
    fifi asi gala hasalawane amola fifi asi gala ilima se iasea, amola ilia hina bagade
    sia:inega la:gili amola ouligisu dunu gulaga hamoi sia:inega la:gili, ilia ha:giwane
    Godema nodone sia:mu da defea. Gode Ea fi dunu ilia hasalasu hou da agoane gala.
    Hina Godema nodoma!
  tpi-OTNT: Ol i ken singaut na amamas long God na holim bainat i sap moa.
  hau-SA: Bari yabon Allah yă kasance a bakunansu takobi mai kaifi kuma a hannuwansu,
  udu-udu: Dhalki mo jin eḵa/ eḵ jin minu maŋ Tap̱a di’d e ’kus buni mo, dhali dhan
    gandal kun kaaka ka ’ban su/ ’kon e me’d buni mo,
  uig-LAT: Aghzida Tengrige yüksek medhiyiliri bolsun, Qollirida qosh bisliq qilich
    tutulsun;
  nde-nde: Sengathi indumiso kaNkulunkulu ingaba semilonyeni yabo lenkemba esika nxazonke
    ibe sezandleni zabo,
  ton-ton: Ke ʻi honau ngutu ʻae fakamālō lahi ki he ʻOtua, pea ʻi honau nima ʻae
    heletā ʻoku fakatoumata;
  ces-1613: Oslavování Boha silného bude ve rtech jejich, a meč na obě straně ostrý
    v rukou jejich,
  eng-WMB: May the high praises of God be in their mouths, and a two-edged sword in
    their hand,
  tam-TCV: அவர்களுடைய வாய்களில் இறைவனின் துதியும், கைகளில் இருபக்கமும் கூர்மையுள்ள
    வாளும் இருப்பதாக.
  ceb-ULB: Hinaot nga ang mga pagdayeg ngadto sa Dios maanaa sa ilang mga baba ug
    ang espada nga duhay sulab maanaa sa ilang kamot
  pol-UBG: Niech chwała Boża będzie na ich ustach, a miecz obosieczny w ich rękach;
  urd-GVU: اُن کے منہ میں اللہ کی حمد و ثنا اور اُن کے ہاتھوں میں دو دھاری تلوار ہو
  eng-OEBCW: 'High praises of God in their mouth, and a two-edged sword in their hand:'
  deu-1912: Ihr Mund soll Gott erheben, und sie sollen scharfe Schwerter in ihren
    Händen haben,
  kan-2017: ಅವರ ಬಾಯಲ್ಲಿ ಯೆಹೋವನ ಸ್ತೋತ್ರವೂ, ಕೈಯಲ್ಲಿ ಇಬ್ಬಾಯಿಕತ್ತಿಯೂ ಇರಲಿ.
  yap-yap: Ngar tolulgad ngalang ni yad be pining e sorok ngak Got, ni bay e saydon
    rorad u pa’rad nib m’uth
  hlt-MCSB: A olrhong dongah Pathen koehnah neh a kut dongah cunghang ha pom uh saeh.
  mdy-ETH: ጬንቻ ዓራፖ ዔያቶኮ ኩጫ ዓኣኔ፤ ዬያሮ ዔያታ ዒላሺ ዒላሺ፥ ዼግ ጌዔ ዑኡሲና ፆኦሲ ጋላቶንጎ።
  twi-ASANTE: Onyankopɔn nkamfo nhyɛ wɔn anomu na ɛnyɛ akofena anofanu wɔ wɔn nsam,
  eng-WEBU: May the high praises of God be in their mouths, and a two-edged sword
    in their hand,
  spa-PDDPT: Que enaltezcan a ʼEL con su boca, Con una espada de dos filos en su mano
  gun-gun: Ha'e kuery juru py toĩ Nhanderuete pe oporaei atã aguã, ha'e ipo py ma
    toĩ kyxe haimbe jovai va'e,
  agu-BL: Ilenin chibitzinku' tetz Ryos yi na chibenu' tan oyintzi', nin yi cy'a'n
    yi chisparu' cyanu' le chik'abu'.
  ilo-ULB: Adda koma kadagiti ngiwatda dagiti pammadayaw iti Dios ken kampilan nga
    agsinnumbangir ti tademna kadagiti imada tapno
  kpg-kpg: Digaula gii wwolo gi nua ma ga hagaamu a God, mo nadau hulumanu dauwa gaa
    i nadau lima,
  uig-ARA: ئاغزىدا تەڭرىگە يۈكسەك مەدھىيىلىرى بولسۇن، قوللىرىدا قوش بىسلىق قىلىچ تۇتۇلسۇن؛
  sus-sus: Ala matɔxɔɛ xa lu e dɛ i. Na luxi alɔ santidɛgɛma xaaɲɛxi e bɛlɛxɛ kui,
  pon-2006: Re en ngisingis nindokon ar kapikapinga Koht, kolokol nair kedlahs keng
    kan
  jae-jae: Êsêac sêlambiŋ Anôtô to aweŋ êpigeŋ ma sêmêŋgôm siŋ ŋamata makeŋ-makeŋ
  ksd-ksd: A pite varpa tuna na arikai ta ra ngie i diat, Ma ra pakat na vinarubu
    ba i mangi vartalai na tur ta ra lima i diat;
  tur-YTC: Ağızlarında Tanrı'ya yüce övgüler, Ellerinde iki ağızlı kılıçla,
  bel-N: Праслаўленьне Богу няхай будзе ў вуснах іхніх, а меч двусечны — у руцэ іхняй,
  grc-BRENT: Αἱ ὑψώσεις τοῦ Θεοῦ ἐν λάρυγγι αὐτῶν, καὶ ῥομφαῖαι δίστομοι ἐν ταῖς χερσὶν
    αὐτῶν·
  kpr-kpr: God dae sakai koko fuge sise, saoro dae resena. Nenda isoro da kaiya dika
    soveni soveni siverego ungoi bambu jighirise,
  ind-AYT: Biarlah pujian yang agung kepada Allah ada di dalam kerongkongan mereka,
    dan pedang bermata dua di tangan mereka,
  yom-yom: Bika minzitusu mi Nzambi miba mu miunu miawu ayi sabala kidi meno mu zindambu
    zioso mu mioko miawu ;
  yut-yut: Piŋkop yaŋ aŋkɨsiŋek emat agak sɨba geni tepmɨsi baŋ tɨmɨgek
  nya-nya: Matamando a Mulungu akhale pakamwa pawo, ndi lupanga lakuthwa konsekonse
    mʼmanja mwawo,
  hrv-hrv: Nek' im pohvale Božje budu na ustima, mačevi dvosjekli u rukama
  mps-mps: Augwa te i weyu, tama te Godiba pemene elama, tama te poa pai bainat hwą
    mu tolalumainao.
  tpi-tpi: Ol i ken singaut na amamas long God na holim bainat i sap moa.
  dan-1931: med Lovsang til Gud i Mund og tveægget Sværd i Hånd
  vie-OVCB: Hãy dùng môi miệng tung hô Đức Chúa Trời, tay cầm gươm hai lưỡi—
  guj-2017: તેઓના મુખમાંથી ઈશ્વરની ઉત્તમ સ્તુતિ ગવાઓ અને તેઓના હાથમાં બેધારી તલવાર
    રહો.
  pon-2006A: Re en ngisingis nindokon ar kapikapinga Koht, kolokol nair kedlahs keng
    kan
  por-BRBSL: May os altos elogios de Deus estejam em suas bocas, e uma espada de dois
    gumes na mão,
  eng-OEBUS: 'High praises of God in their mouth, and a two-edged sword in their hand:'
  swe-swe: Låt Guds fulla lovprisning vara i deras mun och ett tveeggat svärd i deras
    hand.
  cth-cth: Ahnimae pahni dawk karasangpoung lah Cathut pholennae awm naseh. Ahnimae
    kut dawk hai, avoivang kahran e tahloi patuem awh naseh.
  twi-twi: Onyankopɔn nkamfo nhyɛ wɔn anom, na ɛnyɛ afoa anofanu wɔ wɔn nsam,
  hlt-hlt: A olrhong dongah Pathen koehnah neh a kut dongah cunghang ha pom uh saeh.
  tbz-SIM: Kuyie nsɑ̃nni mbo di nɔ miɛkɛ, kɛ̀ di nɔu mpikú kuseú mɛnɑtimɛ̀ mɛ̀dɛ́mɛ̀
    kɔku.
  msy-2020: Me pamtem dɨmɨva Godɨn ziam fɨ. Me mɨdorozir sabar ghumtɨziba uan dafaribar
    da suikigh.
  dop-dop: Ɩsɔ sɑmtʋ ɩ́ wɛɛ mə nɔɔsɩ tɑɑ, nɑ lɑɣɑtɛ nte tə wɛ lɔŋ kɛ tɑɑ nɑ wɑɑlɩ
    tɔɣɔ mə niŋ tɑɑ.
  azb-azb: Dilləri ilə Allahı ucaltsınlar, Əllərində ikiağızlı qılınc tutsunlar.
  eng-DBY: 'Let the high praises of God be in their mouth, and a two-edged sword in
    their hand:'
  hin-2017: उनके कण्ठ से परमेश्वर की प्रशंसा हो, और उनके हाथों में दोधारी तलवारें
    रहें,
  wol-KYG: di xaacuy kañ Yàlla, ŋàbbaale saamaru ñaari ñawka,
  bjr-bjr: Misa firaaqoo faaq rumasee Anutuna amooqiaqa. Misa nisaukuki dinni dinni
    raiqarana rakira paipana kaqi marinaqa mina namu faqa amooqiaqa.
  eng-YLT: The exaltation of God [is] in their throat, And a two-edged sword in their
    hand.
  kne-kne: Ipigsa da koma ay mangidaydayaw en sisya, dowan da pay man-egen si kampilan
    ay nanbinas-il di tadem na,
  eng-WYC-2017: The full out joyings of God in the throat of them; and swords sharp
    on both sides in the hands of them.
  eng-WMBB: May the high praises of God be in their mouths, and a two-edged sword
    in their hand,
  zat-NTPS: Dxal-la' xelebezre xe̱'e̱, xelúe lá'ane̱' Dios, zaj nu'e̱ xia da zaj nalá
    dxupa la'ate̱,
  zty-NTPS: Žaḻa' kwéžeya'agake', nich we ḻáwgake' Dios, zej noe'e ya ntoche' ka'
