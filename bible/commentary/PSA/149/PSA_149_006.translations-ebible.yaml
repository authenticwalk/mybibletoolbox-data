  urd-urd: उनके मुँह में ख़ुदा की तम्जीद, और हाथ में दोधारी तलवार हो,
  rus-SYN: Да будут славословия Богу в устах их, и меч обоюдоострый в руке их,
  bqc-SIM: Lua táasilɛa aↄ dↄ ń lɛ́u, fɛ̃nda lɛ́ pla aↄ naa ń ↄzĩ,
  tcz-CHONGTHU: Akhut'in chemjam hemtah kichoiyu henlang, akamsunguuvah kipah tah'in
    Elohim Pathen thangvah la sauhen.
  mar-mar: देवाची स्तुती त्यांच्या मुखात असो, आणि दुधारी तलवार त्यांच्या हातात असो.
  isl-isl: Lofið hann, þið fólk hans! Framkvæmið refsingu hans á þjóðunum með tvíeggjuðu
    sverði.
  hlt-THB: Cekkhqi am kha awh kyihcahnaak ce awm seitaw, ami kut awh a hu a hai ak
    hqat zawzi ce pawm u seh,
  qub-qub: Llapan callpayquiwan Tayta Diosta alabay. Nircur ishcan-läpa afilasha sablita
    aptay.
  bqp-bqp: Luda táakilɛna gↄ̃ da ń lɛ́n, fɛ̃nɛda lɛ́kpaplade gↄ̃ na ń ↄĩ,
  hat-hat: Se pou yo rele byen fò lè y'ap fè lwanj Bondye, avèk nepe nan men yo,
  eng-BSB: May the high praises of God be in their mouths, and a double-edged sword
    in their hands,
  eng-WEBPB: May the high praises of God be in their mouths, and a two-edged sword
    in their hand,
  kbq-kbq: Zamagipintira Anumzamofo agi'a ahentesga nehu'za, tarega kazigama asane'nea
    bainati kazina zamazampi eri'ne'za,
  pon-pon: Au arail en kapina Kot, o kodlaj kon en mi nan pa arail.
  nhe-BL: Ma quihueyitlalica TOTECO nochi itlacajhua. Quipixtoc ipan ima se machete
    tlen oncac tlatequi,
  wnc-wnc: Ita take ainggamatake Anutue inimbakngake gwauyana gena toknga akwau katakngata
    panggaganutning.
  bus-bus: Luda táakilɛna gↄ̃ da ń lɛ́n, fɛ̃ɛda kpaplaplaaa gↄ̃ naa ń ↄzĩ,
  gub-BL: Tuwe umume'u Tupàn ikatu haw wahy haw rupi wà nehe, Takihepuku haime katu
    ma'e opo pe heraha pà wà nehe,
  eng-DRA: 'The high praise of God shall be in their mouth: and two-edged swords in
    their hands:'
