  rop-rop: Preisim God! Jingat adbala langa im en holdim ola bigwan shapwan naif langa
    bingga redibala blanga bidim en panishim detlot pipul langa najalot kantri,
  ukr-1871: Славославія Богу в устах їх, і обосторонь гострий меч в руцї їх,
  yon-yon: Yi mongkodkonombed God yaningko kankoonembirime, kwane kerewang angkara
    arud angkara arud kuu yi dingki aom angkimborok.
  deu-1951: das Lob Gottes sei in ihrem Mund und ein zweischneidiges Schwert in ihrer
    Hand,
  eng-JPS: Let the high praises of God be in their mouth, and a two-edged sword in
    their hand;
  srp-1865: Slava je Božija u ustima njihovijem, i maè s obje strane oštar u ruci
    njihovoj,
  lug-lug: Batenderezenga Katonda waabwe, bakwate ekitala eky’obwogi obubiri,
  heb-heb: רוממות אל בגרונם וחרב פיפיות בידם׃
  ben-IRV: তাদের মুখে ঈশ্বরের প্রশংসা হোক এবং তাদের হাতে দু-ধারের তরোয়াল থাকুক;
  ntu-ntu: Naogu namalqlvzlr Gct. X narmaleku toki r vea mz mqgu.
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਦੀਆਂ ਵਡਿਆਈਆਂ ਉਨ੍ਹਾਂ ਦੇ ਕੰਨ ਵਿੱਚ ਹੋਣ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਦੋਧਾਰੀ
    ਤਲਵਾਰ,
  mya-JVB: တပါးအမျိုးသား တို့အား တရားအတိုင်း အပြစ် ပေး ၍၊ လူစု တို့အား ဒဏ်ခတ် ခြင်းငှါ၎င်း၊
  kgf-kgf: Kuaginaiguc imi Anutuac mepé qepési acnéŋ hemac. Waŋu méraginaiguc sou
    bawa andia ʒéraguc imi he énécmimac.
  tte-O: Yo sowasowana sitobali kaikaiwe Yaubada koina saugana ali kaleya kelepana
    matamatageli nimali mena,
  tbg-tbg: Ne nenta kauquqi iqoka paipe voqamakero vaihaira tuateha, nenta noqihai
    Nora Kotira autu tuaheraqi vuate.
  hmo-hmo: Namona be mai boiboi bada danu Dirava do idia hanamoa. Bona matadia rua
    tuari kaia, be edia imadia dekenai do idia dogoatao noho,
  zar-NT: Yöl-laʼ ba queëʼ Xanruʼ Dios ral-laʼ sóaticaʼsö ruíʼiguequi, en tu guíë
