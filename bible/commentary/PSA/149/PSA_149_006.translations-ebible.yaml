  cek-AK: Nihcae ih pakha ah Kasang koek Sithaw saphawhaih to om nasoe; nihcae ban
    ah ahnuk ahma kanoe sumsen to om nasoe,
  cuk-cuk: 'Be-gammu-galagi Bab-Dummad-nug odummomala. Be-argangi es-suid-nugar-darbogwad-gani
    Bab-Dummad-nug odummomala:'
  uig-CYR: Ағзида Тәңригә жүксәк мәдһийилири болсун, Қоллирида қош бислиқ қилич тутулсун;
  pma-pma: Keil ihiso hetal min masmasien ven Ahi one, navong avuli kat naef tahuen
    keil one.
  tel-2017: దేవుణ్ణి కీర్తించేందుకు వాళ్ళ నోటినిండా ఉత్సాహ గీతాలు ఉన్నాయి.
  hat-BSA: Ke gwo lwanj a Bondye yo kapab nan bouch yo, ak yon nepe file de bò nan
    men yo,
  ukr-ONPU: Богові хвала піднесена на вустах у них і меч обосічний у їхній руці,
  kos-kos: Ke elos kaksakin God, lela elos in sasa ke pusra lulap, Oayapa elos in
