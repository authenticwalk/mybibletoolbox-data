  hbo-WLC: רוֹמְמ֣וֹת אֵ֭ל בִּגְרוֹנָ֑ם וְחֶ֖רֶב פִּֽיפִיּ֣וֹת בְּיָדָֽם׃
  ibo-ibo: Ka otuto Chineke dịrị nʼọnụ ha, ka mma agha ihu abụọ dịrịkwa nʼaka ha,
  ory-ory: ପୁଣି, ସେମାନଙ୍କ ହସ୍ତରେ ଦ୍ୱିବିଧ ଖଡ୍ଗ ଥାଉ।
  chk-chk: Kapasen mwareiti Kot fän leüömong epwe nom lon awer, nge ekewe ketilas
