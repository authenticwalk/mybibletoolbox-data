verse: PSA.149.009
translations:
  mal-C: അവർക്കെതിരേ എഴുതപ്പെട്ടിരിക്കുന്ന ന്യായവിധി നടപ്പിൽവരുത്തുന്നതിനുംതന്നെ—
    ഇത് അവിടത്തെ എല്ലാ വിശ്വസ്തർക്കുമുള്ള ബഹുമതിയാകുന്നു. യഹോവയെ വാഴ്ത്തുക.
  deu-TKW: 'längst aufgezeichnetes Gericht an ihnen zu vollstrecken: hohe Ehre ist
    solches für alle seine Frommen. Rühmet Jah!'
  lin-lin: mpe mpo na kopesa bango etumbu oyo ekomama na tina na bango ! Yango nde
    lokumu ya bayengebene na Ye nyonso. Bokumisa Yawe !
  mmx-mmx: Na lempanga naba ravasu kusu ti lok li liina mavana at levenabung mixin
    petpes ngan ne Moroa gara vit li vam i. Nai i ngan lasinorong at limixin at ne
    Moroa. Kuren la dinaba lok kaka laasen silok teren. Leemi asu ri Leeme Silok!
  eng-LSV: To do among them the judgment written, || It [is] an honor for all his
    saints. Praise YAH!
  eng-GNV: 'That they may execute vpon them the iudgement that is written: this honour
    shall be to all his Saintes. Prayse ye the Lord.'
  eng-WEBSTER: 'To execute upon them the judgment written: this honor have all his
    saints. Praise ye the LORD.'
  nhw-BL: para quiselise nopa tlatzacuiltili catli ya eltoc tlasencahuali. Huan ica
    ni TOTECO quinhueyitlalis nochi itlatzejtzeloltijca masehualhua. ¡Ma nochi quipaquilismacaca
    TOTECO!
  swh-ONEN: ili kuwafanyia hukumu iliyoandikwa dhidi yao. Huu ndio utukufu wa watakatifu
    wake wote. Msifuni Bwana.
  bba-bba: kpɑ bu nu siri nɡe mɛ bɑ yoruɑ. Yɑ ko n sɑ̃ɑwɑ bɛɛrɛ bɑkɑ win tɔmbun mi
    be bɑ nùn nɑɑnɛ sɑ̃ɑ. I Yinni Gusunɔ siɑro.
  eng-KJVCPB: 'To execute upon them the judgment written: This honour have all his
    saints. Praise ye the Lord.'
  luo-luo: ka gichopo kum mane ondik kuomgi chon. Ma e duongʼ mar joge maler duto.
    Pakuru Jehova Nyasaye!
  aii-aii: ܠܸܥܒ݂ܵܕܵܐ ܒܝܼܵܝܗ‌ܝ ܕܝܼܘܵܢ ܕܝܼܠܵܗ̇ ܟܬܝܼܒ݂ܬܵ‌ܐ- ܣܸܩܠܵܐ ܝܠܹܗ ܠܟܠܵܝܗ‌ܝ ܙܲܕܝܼܩܘܼ̈ܗ‌ܝ.
    ܗܲܠܸܠܘܼܝܵܐ
  meu-meu: Hahemaoro herevadia vada e tore ḡaudia heḡereḡeredia ai do bae kara henidia;
    e abidadama heniamu taudia iboudiai hairaidia binai. Iehova ba imodaia.
  npi-ULB: लेखिएका न्‍यायका फैसला तिनीहरूले गर्नेछन् । उहाँका सबै विश्‍वासयोग्य जनका
    निम्ति यो एउटा आदर हुनेछ । परमप्रभुको प्रशंसा गर ।
  yor-yor: Láti ṣe ìdájọ́ tí àkọsílẹ̀ rẹ̀ sí wọn èyí ni ògo àwọn ènìyàn mímọ́ rẹ̀.
    Ẹ fi ìyìn fún Olúwa.
  pes-OPCB: و حکم خداوند را در مورد مجازات آنها اجرا کنید. این است پیروزی و افتخار
    قوم او! خداوند را سپاس باد!
  tgl-ULB: Isasagawa nila ang hatol na nasusulat. Ito ay magiging karangalan para
    sa mga tapat. Purihin si Yahweh.
  nop-nop: Bepaŋdi yoguk undugoŋ tiŋa mebop hatitawiiŋ u kadakaniŋhikdok kibikoŋ kwanaimiŋ
    yemneeŋ. Unduŋ tiŋa Bepaŋ’walaŋ metamŋiyedi kedem fafaŋe tineeŋ. Yahwe niutumbanim!
  hui-hui: Ngode Datagaliwabehanda hameigini tara tara dindi bibahendeha bu karu pani
    mulene nga layadagua tígua milimu. Ngode Datagaliwabenaga wali agali kagome wayali
    ogonibi holebira. Anduane Homogonaga mini yaraga hami̱ya.
  mya-mya: '@see-verse:PSA.149.008'
  bod-N: དེ་ཚོར་བྲིས་པའི་ཉེས་ཆད་གཏོང་ཕྱིར༌རོ། །འདི་ནི་དད་ལྡན་རྣམ་པའི་གཟི་དཔལ༌ཡིན།
    །ཁྱོད་ཚོས་ཡ་ཝཱེར་བསྟོད་པར་གྱིས་ཤིག༌ཨང༌།།
  wsk-wsk: ale Kaem ikup aguwaya nunga memek koma balam mu te nunga beteralko. Kaem
    ko gomang motam noko kariimet nunga mu uwutata. Aleluya! Yawe nup patawuralko!
  sna-sna: kuti vaite zvavakatongwa nazvo, zvakanyorwa pamusoro pavo. Ndiko kukudzwa
    kwavatsvene vose. Rumbidzai Jehovha.
  spa-BLM: para ejecutar en ellos la sentencia escrita. Todos sus santos tienen este
    honor. ¡Alabado sea Yah!
  cac-cac: yic scotcan yaelal d'a yib'an̈ eb', aton tz'ib'yajcani. A jun nivan opisio
    tic syac' Dios d'a masanil eb' sc'anab'ajan d'ay. Calec vach' lolonel d'a Jehová.
  swh-ULB: Hii itakuwa ni heshima kwa ajili ya watakatifu wake wote. Msifuni Yahwe.
  bel-bel: чыніць над імі суд пісаны. Гонар гэты - усім сьвятым Ягоным. Алілуя.
  deu-ELBBK: um an ihnen auszuüben das geschriebene Gericht! Das ist die Ehre aller
    seiner Frommen. Lobt den HERRN!
  mbb-OT: su iyan kedsiluti kandan he insuǥù te Megbevayà. Ne para heini te kegkezeliǥi
    te langun he menge etew te Megbevayà. Deliǥa is Megbevayà!
  mal-2015: അതു അവന്റെ സർവ്വഭക്തന്മാർക്കും ബഹുമാനം ആകുന്നു. യഹോവയെ സ്തുതിപ്പിൻ.
  gup-gup: Kuhni kabirriyime kore God benmarnebimbom nawu birriwarre bininj, bu nuye
    bininj wanjh kabindibun. Kuhni wanjh kabirriwinhme duninjh nawu God nuye bininj
    rowk. Mah, wanjh karriburluburlumen nawu Yawey!
  rmc-rmc: hoj len te sudzinen, avke sar hin pisimen. Oda ela pre slava savore leskre
    pačivale manušenge. Haleluja!
  nlg-nlg: Ge na dete te bosa tua pungisira. Ke dete matera eni [vania] didira na
    lada nina lei tabu. Holohaba Lord.
  pes-OPV: و داوری را که مکتوب است بر ایشان اجرا دارند. این کرامت است برای همه مقدسان
    او. هللویاه!
  ron-1924: ка сэ адукэ ла ындеплинире ымпотрива лор жудеката скрисэ! Ачаста есте
    о чинсте пентру тоць крединчоший Луй. Лэудаць пе Домнул!
  ben-OBCV: তাদের বিরুদ্ধে লিখিত বিচার নিষ্পন্ন করতে— এসব তাঁর সমস্ত বিশ্বস্ত ব্যক্তির
    গৌরব। সদাপ্রভুর প্রশংসা করো।
  som-som: Si ay iyaga ugu soo dejiyaan xukunka qoran, Quduusiintiisa oo dhammuna
    waxay leeyihiin sharaftan. Rabbiga ammaana.
  lat-VUC: 'ut faciant in eis judicium conscriptum: gloria hæc est omnibus sanctis
    ejus. Alleluja.]'
  eng-ASVBT: 'To execute upon them the judgment written: This honor have all his saints.
    Praise ye Jehovah.'
  mna-mna: Naso tikam ma wal tana tire kadoono kizin. Kadoono tana, tibeede ka sua
    pataaŋa kek. Mbulu tana iso ipet, tona zin wal ta tiurur lelen pa Yooba mi titoto
    mbulu kini na zan ko iwe biibi. Haleluya!
  ita-1885: Per mandare ad esecuzione sopra loro il giudicio scritto; Il che sarà
    gloria a tutti i suoi santi. Alleluia.
  eng-LXXUP: 'To execute on them the judgment written: This honor have all his saints.'
  eng-ULB: They will execute the judgment that is written. This will be an honor for
    all his faithful ones. Praise Yahweh.
  spa-VBL: para imponer el juicio decretado contra ellos. Esta es la honra de sus
    fieles seguidores. ¡Alaben al Señor!
  fra-_FOB: Pour exercer sur eux le jugement qui est écrit. Cet honneur est pour tous
    ses bien-aimés. Louez l'Éternel!
  mal-mal: അത് കർത്താവിന്റെ സർവ്വഭക്തന്മാർക്കും ബഹുമാനം ആകുന്നു. യഹോവയെ സ്തുതിക്കുവിൻ.
  urd-GVR: tāki unheṅ wuh sazā deṅ jis kā faislā qalamband ho chukā hai. Yih izzat
    Allāh ke tamām īmāndāroṅ ko hāsil hai. Rab kī hamd ho!
  suz-BL: मिनु मेकोपुकीमी ब्रेक्‍शा अरेशो कोव़शा, मेको आन कली निसाफ पाइनीम। मेको परमप्रभु
    आ मुर आन रिम्‍शो बाक्‍ब। परमप्रभु यावे कली ठेयब सेलीन। यसैया ३४:-; यसैया ६३:४-६;
    योएल ४:२-२४
  eng-NOY: 'To execute upon them the sentence which is written: This honor have all
    his godly ones. Praise ye the LORD!'
  ita-1927: per eseguir su loro il giudizio scritto. Questo è l’onore che hanno tutti
    i suoi fedeli. Alleluia.
  ckb-ckb: بۆ ئەوەی حوکمی نووسراویان بەسەردا جێبەجێ بکەن. ئەمەش شکۆمەندییە بۆ هەموو
    خۆشەویستانی. هەلیلویا.
  eng-BBE: 'To give them the punishment which is in the holy writings: this honour
    is given to all his saints. Praise be to the Lord.'
  xsi-xsi: Ŋineŋga kinzi ma sizavarunzi ŋgu ŋinde ndo, ikura Maro Kindeni ne pateâŋa
    mine. Kinzi Maro Kindeni ne tamâta rârâni ma sipolenzi kazâŋa tamâta mine nâ.
    Mine nde tapanea Yova Kindeni tasuka i ŋa kâki!
  kan-OKCV: ಬರೆದಿರುವ ನ್ಯಾಯವಿಧಿಯು ಅವರಲ್ಲಿ ನೆರವೇರಲಿ, ದೇವರ ಭಕ್ತರೆಲ್ಲರಿಗೆ ಈ ಗೌರವವಿರುತ್ತದೆ.
    ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ.
  tam-2017: இந்த மரியாதை அவருடைய பரிசுத்தவான்கள் அனைவருக்கும் உண்டாகும். அல்லேலூயா.
  spa-RV-1909: 'Para ejecutar en ellos el juicio escrito: gloria será esta para todos
    sus santos. Aleluya.'
  ron-BTF: Pentru a împlini judecata scrisă împotriva lor; această onoare o au toți
    sfinții lui. Lăudați pe DOMNUL.
  eng-WEBP: to execute on them the written judgment. All his saints have this honor.
    Praise the LORD!
  eng-FBV: to impose the judgment decreed against them. This is an honor for all his
    faithful followers. Praise the Lord!
  nld-1939: 'Aan hen het vonnis voltrekken, zoals het geveld is: Dìt is de glorie
    van al zijn vromen! Halleluja!'
  nch-BL: para quiselise nopa tatzacuiltili cati eltojca tasencahuali. Huan ica ya
    ni TOTECO quinhueyitalis nochi itatzejtzeloltica masehualhua. ¡Ma nochi quipaquilismacaca
    TOTECO!
  vie-1934: Để thi hành cho chúng nó sự án đã chép. Các thánh Ngài được vinh hiển
    ấy. Ha-lê-lu-gia!
  cha-cha: 'Para ujafatinas gui jiloñija y matugue na juisio: este na inenra para
    todo y mañantosña. Fanmanalaba jamyo as Jeova.'
  hin-CV: कि उनके लिए निर्धारित दंड दिया जाए, यह उनके समस्त भक्तों का सम्मान होगा.
    याहवेह का स्तवन हो.
  eng-OURB: to execute on them the written judgment. All his saints have this honor.
    Halleluyah ·praise Yah·!
  spa-BES: 'Para darles el castigo que está en las sagradas escrituras: este honor
    es dado a todos sus santos. Alabado sea el Señor.'
  tdx-tdx: hametsahañe am’ iereo i zaka pinatetsey; ho fandrengeañe ze hene noro’e.
    Treño t’Ià.
  tha-KJV: เพื่อจะกระทำแก่เขาตามคำพิพากษาที่บันทึกไว้​แล้ว นี่​เป็นเกียรติ​แก่​บรรดาวิ​สุทธิ​ชนของพระองค์
    จงสรรเสริญพระเยโฮวาห์​เถิด
  por-BR-2018: Para executarem sobre eles a sentença escrita; esta será a glória de
    todos os seus santos. Aleluia!
  deu-ELO: an ihnen auszuüben das geschriebene Gericht! Das ist die Ehre aller seiner
    Frommen. Lobet Jehova!
  eng-WYC-2018: That they make in them (the) doom written; this is the glory to all
    his saints. (So that they execute the judgement written against them; this is
    the glory for all his saints.)
  epo-epo: Por fari super ili antaŭdestinitan juĝon. Tio estas honoro por ĉiuj Liaj
    fideluloj. Haleluja!
  gfk-gfk: ma wara gil haruatne no ula harkurai God gate pakat tar uta kaike ra mes
    na kantri. Bia kaiken ra linge na hanuat tutun huo, a tamat na urur na haan tupas
    diet ing diet te tar tutun ira udiet nilon ta God. Da pirlat no Watong.
  uig-PIN: Ularning üstigǝ pütülgǝn ⱨɵkümni bǝja kǝltüridu — Uning barliⱪ mɵmin bǝndiliri
    muxu xǝrǝpkǝ nesip bolidu! Ⱨǝmdusana!
  beo-beo: '@see-verse:PSA.149.008'
  tpi-OTNT: Na ol i ken mekim save long ol dispela lain, olsem God i tok. Ol manmeri
    bilong God i ken win olsem tasol. Litimapim nem bilong Bikpela!
  hau-SA: don su yi hukuncin da aka rubuta a kansu. Wannan ne ɗaukakar dukan tsarkakansa.
    Yabi Ubangiji.
  udu-udu: mmotor uni gwon dwall ’twa/a ’cesh, gwon dwall jin ’kwarkunu mo. Yan ta
    monyca goma ris unim piti kun ta ku isiŋ gana/ mo. Maŋi Tap̱a mo.
  uig-LAT: Ularning üstige pütülgen hökümni beja keltüridu — Uning barliq mömin bendiliri
    mushu sherepke nésip bolidu! Hemdusana!
  nde-nde: ukugcwalisa kubo isigwebo abasibhalelwayo. Lokhu kuyinkazimulo yabathembekileyo
    bakhe bonke. Dumisani uThixo.
  ton-ton: 'Ke fai kiate kinautolu ʻae fakamaau kuo tohi: kuo pehē ʻae hakeakiʻi ʻo
    ʻene kakai māʻoniʻoni kotoa pē. Mou fakamālō kia Sihova.'
  ces-1613: K nakládání s nimi podlé práva zapsaného, k slávě všechněm svatým jeho.
    Halelujah.
  eng-WMB: to execute on them the written judgment. All his holy ones have this honor.
    Praise the LORD!
  tam-TCV: அவர்களுக்கு விரோதமாக எழுதப்பட்ட நியாயத்தீர்ப்பை நடைமுறைப்படுத்தவும் அவை
    இருப்பதாக. இதுவே அவருடைய எல்லா பரிசுத்தவான்களுக்கும் உரிய மகிமை. யெகோவாவைத் துதியுங்கள்.
  ceb-ULB: Ipatuman nila ang paghukom nga nahisulat. Mapasidunggan ang tanan nga nagmatinud-anon
    kaniya. Dayega si Yahweh.
  pol-UBG: Aby wykonali na nich zapisany wyrok. Taka jest chwała wszystkich jego świętych.
    Alleluja.
  urd-GVU: تاکہ اُنہیں وہ سزا دیں جس کا فیصلہ قلم بند ہو چکا ہے۔ یہ عزت اللہ کے تمام
    ایمان داروں کو حاصل ہے۔ رب کی حمد ہو!
  eng-OEBCW: to execute on them the doom that is written. This is the glory of all
    his faithful. Hallelujah.
  deu-1912: daß sie ihnen tun das Recht, davon geschrieben ist. Solche Ehre werden
    alle seine Heiligen haben. Halleluja!
  kan-2017: ಲಿಖಿತದಂತೆ ಅವರಿಗೆ ಶಿಕ್ಷೆಯನ್ನು ವಿಧಿಸುವರು; ಇದು ಆತನ ಭಕ್ತರೆಲ್ಲರಿಗೆ ಗೌರವವಾಗಿರುವುದು.
    ಯೆಹೋವನಿಗೆ ಸ್ತೋತ್ರ.
  yap-yap: ngan gechignag e pi nam ni bod nike yog Got. Irera’, e gel ni fen pi girdi’en
    Got. Ke sorok SOMOL!
  hlt-MCSB: A taengah laitloeknah saii hamla a hlangcim boeih kah a rhuepomnah he
    daek pah. BOEIPA te thangthen uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዔያቶይዳ ዎጌ ዎጎ ማዺ ኩንሣኒ ናንጊና ናንጋ ጎዳኮ ዴራ ባሺሢ ዎልቄ ዴንቃንዳኔ። ናንጊና ናንጋ
    ጎዳ ጋላቲንቶም!
  twi-ASANTE: sɛ wɔmfa mmu atɛn sɛdeɛ wɔatwerɛ atia wɔn no. Yei ne nʼahotefoɔ nyinaa
    animuonyam. Monkamfo Awurade.
  eng-WEBU: to execute on them the written judgment. All his saints have this honor.
    Praise the LORD!
  spa-PDDPT: Para ejecutar la sentencia escrita sobre ellos. Éste será un honor para
    todos sus fieles. ¡Aleluya! ¡Aleluya!
  gun-gun: ha'e kuery ombopaga aguã ayvu ombopara pyre rami vy, ixupegua kuery iky'a
    e'ỹ va'e ha'e javi omboetea aguã. Aleluia!
  agu-BL: Bantz tele'n cu'n te yi tz'iba'nt cyen, yi stz'ak'lok chicaws yi e'a'tz.
    Yil bajij yi xtxolbila'tz, sjalok tzun chik'ej yi e' yi xansa'nche't. Cyak'e'u'
    bin chik'ajsbilu' tetz Kajcaw.
  ilo-ULB: Ipatungpalda ti panangukom a naisurat. Agbalinto a pammadayaw daytoy kadagiti
    amin a napudno kenkuana. Idaydayawyo ni Yahweh.
  kpg-kpg: e daaligi nia henua llauehe gii hai be di hai dela gu haga noho go God.
    Deenei di aali o nia daangada a God. Hagaamuina Dimaadua!
  uig-ARA: ئۇلارنىڭ ئۈستىگە پۈتۈلگەن ھۆكۈمنى بەجا كەلتۈرىدۇ ــ ئۇنىڭ بارلىق مۆمىن
    بەندىلىرى مۇشۇ شەرەپكە نېسىپ بولىدۇ! ھەمدۇسانا!
  sus-sus: na fa findi e xa kobiɲa sare ra. Xunnakeli belebele nan na ki Ala xa sɛniyɛntɔɛe
    bɛ. Wo xa Alatala matɔxɔ!
