verse: PSA.149.003
translations:
  mal-C: അവർ നൃത്തമാടിക്കൊണ്ട് തിരുനാമത്തെ സ്തുതിക്കട്ടെ തപ്പുകൊട്ടിയും കിന്നരംമീട്ടിയും
    അവിടത്തേക്ക് സംഗീതമാലപിക്കട്ടെ.
  deu-TKW: Sie sollen seinen Namen rühmen unter Reigentanz, mit Pauken und Zithern
    ihm lobsingen.
  lin-lin: Tika ete bakumisa Kombo na Ye na mabina ; tika ete babetela Ye bambunda
    mpe mandanda !
  mmx-mmx: Mina tii momo ri emi asu mi laasen teren. Mina pasa levengkuvu eburu mi
    lempat taaleng ti emi asu min.
  eng-LSV: They praise His Name in a dance, || Sing praise to Him with timbrel and
    harp.
  eng-GNV: 'Let them prayse his Name with the flute: let them sing prayses vnto him
    with the timbrell and harpe.'
  eng-WEBSTER: 'Let them praise his name in the dance: let them sing praises to him
    with the timbrel and harp:'
  nhw-BL: Xijpaquilismacaca TOTECO ica mijtotilistli. Huan xihuicaca ica pandero huan
    ica arpa.
  swh-ONEN: Na walisifu jina lake kwa kucheza na wampigie muziki kwa matari na kinubi.
  bba-bba: I nùn siɑro kɑ yɑɑbu. I nùn siɑro kɑ bɑrɑnu kɑ mɔrɔkunu.
  eng-KJVCPB: 'Let them praise his name in the dance: Let them sing praises unto him
    with the timbrel and harp.'
  luo-luo: Onego gi pak nyinge gi miel kendo giwerne mamit ka gigoyo oyieke gi nyatiti.
  aii-aii: ܫܲܒܚܝܼ ܠܫܸܡܹܗ ܒܪܸܩܕܵܐ، ܒܕܲܦ̮ ܘܟܸܢܵܪܵܐ ܙܵܡܪܝܼ ܐܸܠܹܗ.
  meu-meu: Ia ladana bae imodaia mai mavarudia ida, tareko bona gitara reḡedia amo
    bae imodaia.
  npi-ULB: तिनीहरूले नाँच्दै उहाँको नाउँको प्रशंसा गरून् । खैंजडी र वीणा बजाउँदै तिनीहरूले
    उहाँको प्रशंसाको गीत गाऊन् ।
  yor-yor: Jẹ́ kí wọn kí ó fi ijó yin orúkọ rẹ̀ jẹ́ kí wọn kí ó fi ohun èlò orin kọrin
    ìyìn sí i.
  pes-OPCB: با نغمهٔ بربط و عود، رقص‌کنان نام خداوند را سپاس گویید.
  tgl-ULB: Purihin nila ang kaniyang pangalan na may sayawan; umawit sila ng papuri
    sa kaniya nang may tamburin at alpa.
  nop-nop: Kap miyeeŋ wou niutumbaneŋ. Wagim eŋ tambalin tiŋa gita ulaŋa wou nintiloneŋ.
  hui-hui: Tígua mali lialu ibunaga mini yaraga hadaba. Tabageru balubi ngida ale
    balubi ibunaga mini yaraga hadaba.
  mya-mya: ဇိ​အုန်​မြို့​သူ​မြို့​သား​တို့၊သင်​တို့​၏​ဘု​ရင်​ကို အ​ကြောင်း​ပြု​၍​ရွှင်​မြူး​ကြ​လော့။
    က​ခုန်​လျက်​ကိုယ်​တော်​၏​နာ​မ​တော်​အား ထော​မ​နာ​ပြု​ကြ​လော့။ ပတ်​သာ​နှင့်​စောင်း​များ​ကို​တီး​၍​ကိုယ်​တော်​အား
    ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: བྲོ་གར་འཁྲབ་ཀྱིན་ཁོང་གི་མཚན་ལ༌བསྟོད། །སིལ་རྔ་པི་ཝང་ལམ་ནས་བསྟོད་དབྱངས༌ཕུལ།།
  wsk-wsk: Bawe moa se, gita ela se, iru seseka se nup patawuralko!
  sna-sna: Ngavarumbidze zita rake vachitamba, uye vamuridzire nziyo namatambureni
    nembira.
  spa-BLM: ¡Que alaben su nombre en la danza! Que le canten alabanzas con pandereta
    y arpa.
  cac-cac: Con̈ q'ueec cheneljoc scalanec vach' lolonel d'a Jehová, yic scac'an ejmelal
    d'ay. Con̈ b'itanec d'ay yed' te' arpa yed' pandereta,
  swh-ULB: Nao walisifu jina lake kwa kucheza; na wamuimbie sifa yeye kwa ngoma na
    kinubi.
  bel-bel: Хай хваляць імя Ягонае скокамі; на тымпане і арфе хай сьпяваюць Яму,
  deu-ELBBK: Loben sollen sie seinen Namen mit Reigen, mit Tamburin und Laute ihm
    Psalmen singen!
  mbb-OT: Deliǥa niw sikandin duma is kedsayew wey kedtukar te tamburin wey menge
    alpa.
  mal-2015: അവർ നൃത്തം ചെയ്തുകൊണ്ടു അവന്റെ നാമത്തെ സ്തുതിക്കട്ടെ; തപ്പിനോടും കിന്നരത്തോടും
    കൂടെ അവന്നു കീർത്തനം ചെയ്യട്ടെ.
  gup-gup: Karringeyburlumen nuye kunngey kore karrimarneborrkke! Karrimarnebun nawu
    cymbals dja harps bu karriburlume nuye.
  rmc-rmc: Le kheľibnaha mi lašaren leskro nav, mi giľaven leske paš e bubna the citara.
  nlg-nlg: Kau nia ghavaighavai na holohabana na ahana, nia na uvete mana ghalevu.
  pes-OPV: نام او را با رقص تسبیح بخوانند. با بربط و عود اورا بسرایند.
  ron-1924: Сэ лауде Нумеле Луй ку жокурь, сэ-Л лауде ку тоба ши ку харпа!
  ben-OBCV: তারা নৃত্যসহকারে তাঁর নামের প্রশংসা করুক আর খঞ্জনি ও বীণা দিয়ে তাঁর উদ্দেশে
    সংগীত করুক।
  som-som: Magiciisa cayaarta ha ku ammaaneen, Oo ammaan ha ugu gabyeen iyagoo sita
    daf iyo kataarad.
  lat-VUC: Laudent nomen ejus in choro; in tympano et psalterio psallant ei.
  eng-ASVBT: 'Let them praise his name in the dance: Let them sing praises unto him
    with timbrel and harp.'
  mna-mna: Karak mi kapakur Yooba zaana. Kitir kakaaba mi kese kombom be kapakuri.
  ita-1885: Lodino il suo Nome sul flauto; Salmeggingli col tamburo e colla cetera.
  eng-LXXUP: 'Let them praise his name in the dance: Let them sing praises to him
    with timbrel and psaltery.'
  eng-ULB: Let them praise his name with dancing; let them sing praises to him with
    tambourine and harp.
  spa-VBL: Alaben su naturaleza con danza; canten alabanzas a él con acompañamiento
    de panderetas y harpas.
  fra-_FOB: Qu'ils louent son nom avec des danses, qu'ils le chantent avec le tambourin
    et la harpe!
  mal-mal: അവർ നൃത്തം ചെയ്തുകൊണ്ട് കർത്താവിന്റെ നാമത്തെ സ്തുതിക്കട്ടെ; തപ്പിനോടും
    കിന്നരത്തോടുംകൂടി അവിടുത്തേക്ക് കീർത്തനം ചെയ്യട്ടെ.
  urd-GVR: Wuh nāch kar us ke nām kī satāish kareṅ, daf aur sarod se us kī madahsarāī
    kareṅ.
  suz-BL: मेकोपुकीमी सिल पना पन मेको आ नें ठेयब सेल्‍मेक्‍ल। खैजडी नु बीना ताप्‍शा,
    मेको कली कुम्‍सो पामेक्‍ल।
  eng-NOY: Let them praise his name in the dance; Let them praise him with the timbrel
    and harp!
  ita-1927: Lodino il suo nome con danze, gli salmeggino col timpano e la cetra,
  ckb-ckb: با بە هەڵپەڕکێ ستایشی ناوی بکەن، بە دەف و قیسارە مۆسیقای بۆ بژەنن،
  eng-BBE: 'Let them give praise to his name in the dance: let them make melody to
    him with instruments of brass and corded instruments of music.'
  xsi-xsi: Miki kawâŋgi wâŋgiŋa, aku kaki kapanea i ŋa kasuka kâki! Kara nemi wâŋgu
    kie-kie, ku kandekana i.
  kan-OKCV: ದೇವರ ಹೆಸರನ್ನು ನರ್ತಿಸುತ್ತಾ ಸ್ತುತಿಸಲಿ; ದಮ್ಮಡಿಯಿಂದಲೂ ಕಿನ್ನರಿಯಿಂದಲೂ ದೇವರನ್ನು
    ಕೀರ್ತಿಸಲಿ.
  tam-2017: அவருடைய பெயரை நடனத்தோடு துதித்து, தம்புரினாலும் கின்னரத்தினாலும் அவரை
    புகழ்ந்துபாட வேண்டும்.
  spa-RV-1909: 'Alaben su nombre con corro: con adufe y arpa á él canten.'
  ron-BTF: Să laude numele lui cu dans, să îi cânte laude cu tamburina și harpa.
  eng-WEBP: Let them praise his name in the dance! Let them sing praises to him with
    tambourine and harp!
  eng-FBV: Praise his nature with dancing; sing praises to him, accompanied by tambourine
    and harp.
  nld-1939: Zijn Naam met reidansen vieren, Hem verheerlijken met pauken en citer!
  nch-BL: Xijpaquilismacaca TOTECO ica mijtotilisti. Huan xihuicaca ica pandero huan
    ica arpa.
  vie-1934: Nguyện chúng nó nhảy múa mà ngợi khen danh Ngài, Dùng trống-cơn và đàn
    cầm mà hát ngợi khen Ngài!
  cha-cha: 'Polo sija ya ujaalaba y naaña ni y dansa: ya umacantaye güe gui atpa yan
    pandireta.'
  hin-CV: वे उनकी महिमा में नृत्य के साथ स्तवन करें; वे खंजरी और किन्‍नोर की संगत
    पर संगीत गाया करें.
  eng-OURB: Let them praise his name in the dance! Let them sing zahmar ·musical praise·
    to him with tambourine and harp!
  spa-BES: 'Alaben su nombre en la danza: que le hagan melodía con flautas y con arpa.'
  tdx-tdx: Hibango i tahina’ey an-tsinjake, ho saboe’ iereo am-pititihañe marovany
    naho kantsàñe.
  tha-KJV: ให้​เขาสรรเสริญพระนามของพระองค์ด้วยเต้นรำ ให้​เขาถวายเพลงสรรเสริญแด่​พระองค์​ด้วยรำมะนาและพิณเขาคู่
  por-BR-2018: Louvem seu nome com danças; cantai louvores a ele com tamborim e harpa.
  deu-ELO: Loben sollen sie seinen Namen mit Reigen, mit Tamburin und Laute ihm Psalmen
    singen!
  eng-WYC-2018: Praise they his name in a quire; say they psalm to him in a tympan,
    and psaltery. (Praise they his name with a dance; sing they songs to him with
    a tympan, or with a drum, and a lute./Praise they his name with dancing; sing
    they songs to him with a tambourine, and a lute.)
  epo-epo: Ili gloru Lian nomon en danco, Per tamburino kaj harpo ili muziku al Li.
  gfk-gfk: Diet na pirlat no hinsana ma ra minangata, ma diet na gil ira bilai na
    kinkel tupas ie ma ra kudu ma ra haap,
  uig-PIN: Ular Uning namini ussul bilǝn mǝdⱨiyilisun; Uningƣa küylǝrni dap ⱨǝm qiltarƣa
    tǝngxǝp eytsun!
  beo-beo: Ea Dio amoma nodone gosa:le ima! Ilibu amola sani baidama dusa, Ema nodoma!
  tpi-OTNT: Singsing na litimapim nem bilong en. Paitim ol kundu na garamut na paitim
    ol gita bilong litimapim nem bilong en.
  hau-SA: Bari su yabi sunansa tare da rawa suna kuma yin kiɗi gare shi da ganga da
    garaya.
  udu-udu: Dhalki uni maŋ gway piti ki p̱e jin p̱ena uni imis mo, mmolugum gway gom
    a’di ka dheŋdhenye/ jin p̱inu ki me’d mo dhala dheŋdhenye/ jin ’kon ma shu/i pesu/
    mo.
  uig-LAT: Ular Uning namini ussul bilen medhiyilisun; Uninggha küylerni dap hem chiltargha
    tengshep éytsun!
  nde-nde: Kabadumise ibizo lakhe ngokusina, batshaye amagedla lamachacho.
  ton-ton: 'Kenau fakamālō ki hono huafa ʻi he meʻe: kenau hiva fakamālō kiate ia
    ʻaki ʻae lali iiki mo e haʻape.'
  ces-1613: Chvalte jméno jeho na píšťalu, na buben a na citaru prozpěvujte jemu.
  eng-WMB: Let them praise his name in the dance! Let them sing praises to him with
    tambourine and harp!
  tam-TCV: அவர்கள் யெகோவாவினுடைய பெயரை நடனத்தோடு துதிக்கட்டும், தம்புராவினாலும் யாழினாலும்
    அவருக்கு இசை மீட்டட்டும்.
  ceb-ULB: Padayega sila sa iyang ngalan uban sa panagsayaw; paawita sila sa mga pagdayeg
    ngadto kaniya dinuyogan sa tambor ug alpa.
  pol-UBG: Niech chwalą jego imię tańcem; niech grają mu na bębnie i na harfie.
  urd-GVU: وہ ناچ کر اُس کے نام کی ستائش کریں، دف اور سرود سے اُس کی مدح سرائی کریں۔
  eng-OEBCW: Let them praise his name in the dance, making music with lyre and with
    timbrel.
  deu-1912: Sie sollen loben seinen Namen im Reigen; mit Pauken und Harfen sollen
    sie ihm spielen.
  kan-2017: ಕುಣಿಯುತ್ತಾ ಆತನ ನಾಮವನ್ನು ಕೀರ್ತಿಸಲಿ; ದಮ್ಮಡಿ, ಕಿನ್ನರಿಗಳಿಂದ ಆತನನ್ನು ಭಜಿಸಲಿ.
  yap-yap: Mu churu’gad ni gimed be pining e sorok nga fithingan; mi gimed chubeg
    e drum nge harp ni gimed be pining e sorok ngak.
  hlt-MCSB: A ming te lamnah neh, kamrhing neh thangthen uh saeh lamtah, amah te rhotoeng
    neh tingtoeng saeh.
  mdy-ETH: ዒዛ ቦንቾም ዓጊፂ ዓጊፂ ጋላቶንጎ፤ ካራቤ ባዒ፥ ጎኦላኣ ዋርቂ ዋርቂ ዒዛ ጋላቶንጎ።
  twi-ASANTE: Ma wɔmfa asa nkamfo ne din na wɔmfa sankuo ne akasaeɛ nto dwom mma no.
  eng-WEBU: Let them praise his name in the dance! Let them sing praises to him with
    tambourine and harp!
  spa-PDDPT: Alaben su Nombre con danza. Cántenle alabanzas con pandero y arpa.
  gun-gun: Peroporaei hery mimby pemonhe'ẽ reve. Ixupe peporaei salmos, pandeiro ha'e
    mba'epu ixã reta va'e pembojoguy vy.
  agu-BL: Yil cho'cu' tan tak'le'n chik'ajsbilu', ba'n chibixinu' nin ba'n xcon e'chk
    kbetz cyanu' chi tane'n arpa tu pandero.
  ilo-ULB: Idaydayawda koma ti naganna babaen iti salsala; agkantada koma kadagiti
    pammadayaw kenkuana babaen ti pandereta ken arpa.
  kpg-kpg: Goodou gaalege hagaamuina di ingoo o Maa. Goodou daahili gi godou ‘drum’
    mono ‘harp’ e hagahagaamu a Mee.
  uig-ARA: ئۇلار ئۇنىڭ نامىنى ئۇسسۇل بىلەن مەدھىيىلىسۇن؛ ئۇنىڭغا كۈيلەرنى داپ ھەم
    چىلتارغا تەڭشەپ ئېيتسۇن!
  sus-sus: E xa a xili matɔxɔ fare boron yi ra, e xa bɛɛtie ba maxase nun kɔra xui
    ra,
  pon-2006: Kumwail kahlek kapingahki mware; kumwail kesengki aip oh arp kapikapinga
    ih.
  jae-jae: Êsêac têtê wê sêlanem ênê ŋaê sênac oŋ to gêŋ wêŋa êtaŋ.
  ksd-ksd: Boina ba diat a pite pa ra iangina ma ra malagene; Boina ba diat a pite
    pa ia ma ra papar kudu ma ra ubuubu pagol.
  tur-YTC: Dans ederek O'nun adını övsünler! Tef ve arp çalarak O'nu ilahilerle yüceltsinler!
  bel-N: Хвалеце імя Ягонае карагодамі, на бубнах і на гусьлях выслаўляйце Яго!
  grc-BRENT: Αἰνεσάτωσαν τὸ ὄνομα αὐτοῦ ἐν χορῷ, ἐν τυμπάνῳ καὶ ψαλτηρίῳ ψαλάτωσαν
    αὐτῷ.
  kpr-kpr: Divu fusedo ghuse, nunda javo jighivu erare! Sino da dukaimi gita da javimi
    nundae sakai saore!
  ind-AYT: Biarlah mereka memuji nama-Nya dengan tari-tarian, biarlah mereka menyanyikan
    mazmur kepada-Nya dengan rebana dan kecapi.
  yom-yom: Bika bazitisa dizina diandi mu makinu ; ayi bansikila miziki mu ndungu
    ayi mu ngitala,
  yut-yut: Kap aŋek mani yaŋ aŋkɨsini. Tambarin gat ae gita gat tɨdaŋek mani aŋkɨsini.
  nya-nya: Atamande dzina lake povina ndi kuyimbira Iye nyimbo ndi tambolini ndi pangwe.
  hrv-hrv: Neka u kolu hvale ime njegovo, bubnjem i citarom neka ga slave!
  mps-mps: Dagego tęąbi weyu, aga nogi ugwaba sao. Mu tama, te habidi dabe, me taborin,
    me gita, te tama eliyu, te agai nogi ugwaba sao.
  tpi-tpi: Singsing na litimapim nem bilong en. Paitim ol kundu na garamut na paitim
    ol gita bilong litimapim nem bilong en.
  dan-1931: de skal prise hans Navn under Dans, lovsynge ham med Pauke og Citer;
  vie-OVCB: Họ chúc tụng Danh Chúa bằng vũ điệu, ca ngợi Ngài bằng trống cơm và đàn
    hạc.
  guj-2017: તેઓ તેના નામની સ્તુતિ નૃત્યસહિત કરો; ખંજરી તથા વીણાથી તેમનાં સ્તોત્ર ગાઓ.
  pon-2006A: Kumwail kahlek kapingahki mware; kumwail kesengki aip oh arp kapikapinga
    ih.
  por-BRBSL: Let eles elogiam seu nome na dança! Que lhe cantem louvores com pandeiro
    e harpa!
  eng-OEBUS: Let them praise his name in the dance, making music with lyre and with
    timbrel.
  swe-swe: Låt dem prisa hans namn med dans, låt dem sjunga lovsång till honom med
    tamburiner och harpa (kithara, hebreiska ”kinnor”, mindre harpa).
  cth-cth: Ahnimouh ni lamtu laihoi Bawipa min teh pholen awh naseh. Tâbaw khawng
    laihoi, ratoung kueng laihoi, pholen hoi la sak awh naseh.
  twi-twi: Ma wɔmfa asaw nkamfo ne din na wɔmfa sanku ne akasaa nto dwom mma no.
  hlt-hlt: A ming te lamnah neh, kamrhing neh thangthen uh saeh lamtah, amah te rhotoeng
    neh tingtoeng saeh.
  tbz-SIM: Nhɑunɛ̀ kɛ sɑ̃ntí ti Yiɛ̀ nKuyie, ndiènnɛ̀ kɛ kù sɑ̃ntí kɛ biennɛ̀ yɛbɑ̀rɛ̀
    nɛ̀ tibómbonti,
  msy-2020: Ia ighiabar amuva an ziam fɨva ighɨ. Ia gitaba ko, tambarinbav sogh an
    ziam fɨ.
  dop-dop: Ɩ́ sɑ Ɩsɔ hətɛ nɑ pɑɑlɛ, ɩ́ sɑ-tɛ nɑ ɑkilimɑ nɑ cəmʋɣʋ.
  azb-azb: Rəqslərlə isminə həmd edin, Dəflə, lira ilə Onu tərənnüm edin!
  eng-DBY: Let them praise his name in the dance; let them sing psalms unto him with
    the tambour and harp.
  hin-2017: वे नाचते हुए उसके नाम की स्तुति करें, और डफ और वीणा बजाते हुए उसका भजन
    गाएँ!
  wol-KYG: Nañu màggale turam am pecc, tëggal ko, xalamal ko.
  bjr-bjr: Innee idi raida niqoori raqaranannai faqa dukaanaannai faqa piripunnannai
    faqa mina auqu amooqiaqa.
  eng-YLT: They praise His name in a dance, With timbrel and harp sing praise to Him.
  kne-kne: Mansala kayo ay mangidaydayaw sin ngadana, manambol ya mangitara kayo ay
    mangidaydayaw en sisya.
  eng-WYC-2017: Praise they his name in a quire or choir; say they psalm to him in
    a tympan, and psaltery.
  eng-WMBB: Let them praise his name in the dance! Let them sing praises to him with
    tambourine and harp!
  zat-NTPS: ¡Le güe lá'ana La Xránadxu, ne guxa'ale! ¡Le guchunchu xide ca', ne le
    quinne da cun zríadi'i na du ca', dxue lá'anale Le̱'!
  zty-NTPS: ¡Le wká'n ẕen La la'y che X̱anžon', na' wya'ale! ¡Le wchoncho yid ka',
    na' le wchínnj da' ka' ẕgoḻ-le, nich we ḻawle Ḻe'!
  urd-GVH: वह नाचकर उसके नाम की सताइश करें, दफ़ और सरोद से उस की मद्हसराई करें।
  rug-rug: Mi peka pa vinahesina sa Pozana, mi kera vahesia koari na mike na kizakizana.
  gaz-gaz: Maqaa isaas shuubbisuudhaan haa jajatu; dibbee fi baganaadhaan isaaf haa
    faarfatu.
  fra-LSG: Qu’ils louent son nom avec des danses, Qu’ils le célèbrent avec le tambourin
    et la harpe!
  yal-yal: E xa e bodon, e yi Ala tantun, e tanbanna nun bɔlɔnna maxa a xa.
  iou-iou: Täŋpäkaŋ in jop nämo itneŋ. Gukut tokätpäŋ wäpi yäpmäŋ akukta wagäm ba
    gita utpäŋ iniŋoret kap teŋ imut.
  haw-1868: E halelu aku lakou i kona inoa ma ka haa ana; E hoolea aku lakou ia ia
    ma ka pahukani, a me ka lira.
  arb-NAV: لِيُسَبِّحُوا اسْمَهُ بِالرَّقْصِ، لِيُرَنِّمُوا لَهُ عَلَى عَزْفِ الدُّفِّ
    وَالْعُودِ.
  ded-ded: Ngeni yegec fedema yeac kpac kuneng heiwayong memibisia. Ngeni tambaring
    nga gita kpema udumeng gombunga meficgema oeha memibisia.
  ewe-ewe: Wonekafu eƒe ŋkɔ kple ɣeɖuɖu, eye woneƒo ha nɛ kple asiʋuiwo kple kasaŋku.
  eng-LEE: 'Let them praise his name in the dance: with the timbrel and harp let them
    sing praises unto him.'
  asm-FB: তেওঁলোকে নাচি নাচি তেওঁৰ নামৰ প্ৰশংসা কৰক, খঞ্জৰী আৰু বীণা লৈ তেওঁৰ উদ্দেশ্যে
    প্ৰশংসাৰ গান কৰক।
  sus-A: عٍ شَ عَ شِلِ مَتْشْ قَرٍ بٌرٌن يِ رَ، عٍ شَ بّيتِيٍ بَ مَشَسٍ نُن كْرَ شُي
    رَ،
  fra-SBL: Qu'ils louent son nom dans la danse ! Qu'ils chantent ses louanges avec
    tambourin et harpe !
  hbo-hbo: יְהַֽלְל֣וּ שְׁמֹ֣ו בְמָחֹ֑ול בְּתֹ֥ף וְ֝כִנֹּ֗ור יְזַמְּרוּ־לֹֽו׃
  kik-kik: Nĩmagooce rĩĩtwa rĩake makĩrũgarũgaga, na mamũinĩre na tũhembe, na kĩnanda
    kĩa mũgeeto.
  fra-NCL: Qu’ils louent son nom dans leurs danses, qu’ils le chantent avec le tambourin
    et la harpe !
  cek-AK: Anih ih ahmin to hnawhaih hoiah saphaw o nasoe; satuem hoi katoeng hoiah
    anih saphawhaih laa to sah o nasoe.
  cuk-cuk: Nue-weligwaledgi-dodonai, Bab-Dummad-e-nug ogannomala. Gar-pandero-ogornai
    ega be namakmala. Gar-arpa-ogornai ega be namakmala.
  uig-CYR: Улар Униң намини уссул билән мәдһийилисун; Униңға күйләрни дап һәм чилтарға
    тәңшәп ейтсун!
  pma-pma: Mihehati lat isen hetal min holien keil, mihemasmasi hetal min ave ka kitar.
  tel-2017: వాళ్ళు నాట్యం చేస్తూ ఆయన నామాన్ని ఘనపరుస్తారు గాక. తంబుర, సితారా మోగిస్తూ
    ఆయనను గూర్చి ఆనంద గీతాలు గానం చేస్తారు గాక.
  hat-BSA: Kite yo louwe non Li avèk dans! Kite yo chante lwanj a Li avèk tanbouren
    ak gita.
  ukr-ONPU: Хваліть ім’я Його в хороводі, співайте Йому з арфою й бубном,
  kos-kos: Kaksakin Inel ke onsrosro; Srital ke harp ac drum ke kowos kaksakunul.
  hbo-WLC: יְהַֽלְל֣וּ שְׁמ֣וֹ בְמָח֑וֹל בְּתֹ֥ף וְ֝כִנּ֗וֹר יְזַמְּרוּ־לֽוֹ׃
  ibo-ibo: Ka ha jiri ite egwu too aha ya ka ha jiri ọyọ na ụbọ akwara kpọọrọ ya egwu.
  ory-ory: ସେମାନେ ନୃତ୍ୟ କରି ତାହାଙ୍କ ନାମର ପ୍ରଶଂସା କରନ୍ତୁ; ସେମାନେ ଦାରା ଓ ବୀଣା ବଜାଇ ତାହାଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ପ୍ରଶଂସା ଗାନ କରନ୍ତୁ।
  chk-chk: Repwe mwareiti itan fän pworuk o köl ngeni fän pisekin kaktai me ükülele.
  rop-rop: Dens blanga preisim im neim. Plei ola dram en ola gita blanga preisim im.
  ukr-1871: Да хвалять імя його хором, при тимпанах і гуслях засьпівають йому похвальні
    піснї!
  yon-yon: Yi kuu andenib ye aningko kankoonime, kwane ye yaa kuu tamboriniib haawiib
    wangke wingkime.
  deu-1951: Sie sollen seinen Namen loben im Reigen, mit Pauken und Harfen ihm spielen!
  eng-JPS: Let them praise His name in the dance; let them sing praises unto Him with
    the timbrel and harp.
  srp-1865: Neka hvale ime njegovo poklikujuæi, u bubanj i gusle neka mu udaraju.
  lug-lug: Batenderezenga erinnya lye nga bwe bazina, bamutenderezenga nga bwe bakuba
    ennanga n’ebitaasa.
  heb-heb: יהללו שמו במחול בתף וכנור יזמרו לו׃
  ben-IRV: তারা নৃত্য সহকারে তাঁর নামের প্রশংসা করুক, খঞ্জনি এবং বীণা বাজিয়ে তাঁর
    প্রশংসা গান করুক।
  ntu-ntu: Naelabzku bade Mz nzrta-krgu kcte x nzayrni-krgu gita.
  pan-pan: ਓਹ ਨੱਚਦੇ ਹੋਏ ਉਹ ਦੇ ਨਾਮ ਦੀ ਉਸਤਤ ਕਰਨ, ਅਤੇ ਤਬਲਾ ਤੇ ਸਿਤਾਰ ਵਜਾਉਂਦੇ ਹੋਏ ਉਹ ਦਾ
    ਭਜਨ ਗਾਉਣ!
  mya-JVB: သူတို့သည် ကခုန် လျက် နာမတော် ကို ချီးမွမ်း ကြစေ။ ပတ်သာ နှင့် စောင်း ကို
    တီးလျက် ထောမနာ သီချင်း ဆိုကြစေ။
  kgf-kgf: Legic hirima qara mepésigic. Waŋgoŋ ʒéma gita qema legic héimigic.
  tte-O: Sowasowana esana kwatobalan selo koina yo sowasowana tambalin yo api kikiuli
    kolili kwatobalan.
  tbg-tbg: Ne ihi nteha taaqavata/quvaaravata kitaavata ruqutiha, vira autu tuahera
    kaate.
  hmo-hmo: Iena ladana do idia hanamoa mai edia mavaru danu. Tareko bona gita ena
    regena dekena amo, Lohiabada do idia hanamoa,
  zar-NT: Ral-laʼ ilaʼgúʼu yöl-laʼ ba La laʼayi queëʼ, en lu yöl-laʼ rudzeja uluʼyáʼa
    lahuëʼ. Ral-laʼ ilúl-la yöl-laʼ ba queëʼ, ilaʼcapaʼ lëʼe guídi, en ilaʼquínni
    lë́ʼegaca bihuë́l-ladoʼ,
  urd-urd: वह नाचते हुए उसके नाम की सिताइश करें, वह दफ़ और सितार पर उसकी मदहसराई करें!
  rus-SYN: да хвалят имя Его с ликами, на тимпане и гуслях да поют Ему,
  bqc-SIM: À ↄ̃wã à aà tↄbↄ, à aà táasilɛ ń mↄↄnao ń gã̀ao.
  tcz-CHONGTHU: Khongpi gintoh semjang saito thon lampum pum'in Aminchu vahchoijun,
  mar-mar: ते त्याच्या नावाची स्तुती नाचून करोत; ते त्याच्या स्तुतीचे गीत डफाने आणि
    वीणेने करो.
  isl-isl: Lofið nafn hans með gleðidansi og leikið fyrir hann á bumbur og gígjur.
  hlt-THB: Ang ming ce lam doena kyihcah u seitaw, qaica ingkaw tingtoeng tumding
    ce tum pe u seh.
  qub-qub: Tayta Diostaga dansashpayqui alabay-llapa. Arpacunata panderëtacunata tucashpayqui
    imnucunata cantay-llapa.
  bqp-bqp: Ò ũ wã ò a tↄ́ bo, ò a táaki lɛ́ kũ mↄrↄↄo kũ sɛ̃gɛ̃sɛ̃gɛ̃o.
  hat-hat: Se pou nou danse pou fè lwanj li! Se pou nou bat tanbou, se pou nou jwe
    gita pou li!
  eng-BSB: Let them praise His name with dancing, and make music to Him with tambourine
    and harp.
  eng-WEBPB: Let them praise his name in the dance! Let them sing praises to him with
    tambourine and harp!
  kbq-kbq: Tamagra Agri agia ahentesga huta avoa nehageta, nase'nasepane hapu zavenanena
    aheho.
  pon-pon: Ren kapina mar a ni pwin en pokol; ren wia aip o arp.
  nhe-BL: Xijpaquilismacaca TOTECO ica mijtotilistli. Huan xihuicaca ica pandero huan
    ica arpa.
  wnc-wnc: Ginda ataibakngake umana yatangenatnong. Ginda wakum gatu garamut gatu
    gita ngang zipmake itane umana yatangenatnong.
  bus-bus: Aↄ̃ ↄ̃ wã wà à tↄ́ bↄ, aↄ̃ à táaki lɛ́ kↄ̃n mↄrↄo kↄ̃n sɛ̃gɛ̃sɛ̃gɛ̃o.
  gub-BL: Pemume'u ikatu haw pepynyk pà nehe. Pemume'u ikatu haw imupu pyr imupumupu
    pà nehe. Pemume'u ikatu haw pewioràwiràn imupumupu pà nehe,
  eng-DRA: 'Let them praise his name in choir: let them sing to him with the timbrel
    and the psaltery.'
