verse: PSA.149.008
translations:
  mal-C: അവരുടെ രാജാക്കന്മാരെ ചങ്ങലകളാലും അവരുടെ പ്രഭുക്കന്മാരെ ഇരുമ്പു വിലങ്ങുകളാലും
    ബന്ധിക്കുന്നതിനും
  deu-TKW: ihre Könige mit Ketten zu binden und ihre Edlen mit eisernen Fesseln,
  lin-lin: mpo na kokanga bakonzi na bango na minyololo, kokanga bato na bango ya
    lokumu na mabende
  mmx-mmx: la kusu ti koxo lavaorong atnedi mi lempat sen, la mo lubung amgomgo atnedi
    bok mi lempat sen aen.
  eng-LSV: To bind their kings with chains, || And their honored ones with chains
    of iron,
  eng-GNV: To binde their Kings in chaines, and their nobles with fetters of yron,
  eng-WEBSTER: To bind their kings with chains, and their nobles with fetters of iron;
  nhw-BL: Ma quinilpica inintlanahuatijcahua huan inintlayacancahua ica tepos cadena,
  swh-ONEN: wawafunge wafalme wao kwa minyororo, wakuu wao kwa pingu za chuma,
  bba-bba: Kpɑ bu nin sinɑmbu bɔke kɑ yɔni, kpɑ bu mɑɑ nin wiruɡibu bɔke kɑ sisu,
  eng-KJVCPB: To bind their kings with chains, And their nobles with fetters of iron;
  luo-luo: kendo gitwe ruodhigi gi nyoroche, kod jotendgi gi opingo mag chuma,
  aii-aii: ܠܹܐܣܵܪܵܐ ܡܲܠܟܵܝ̈ܗ‌ܝ ܒܫܹܫܠܵܬܹ̈‌ܐ، ܘܡܝܘܼܩܪ̈ܵܝܗ‌ܝ ܒܩܵܘܕܹ̈ܐ ܕܦܪܸܙܠܵܐ.
  meu-meu: Edia pavapava na auri amo bae ḡuidia, bona edia lohia na auri gadeadia
    amo.
  npi-ULB: तिनीहरूले आफ्‍ना राजाहरूलाई साङ्लाहरूले र आफ्‍ना शासक वर्गलाई फलामे सिक्रीले
    बाँध्‍नेछन् ।
  yor-yor: láti fi ẹ̀wọ̀n de àwọn ọba wọn àti láti fi ṣẹ́kẹ́ṣẹkẹ̀ irin de àwọn ọlọ́lá
    wọn.
  pes-OPCB: پادشاهان ایشان را به زنجیرها ببندید و رؤسای آنها را به پابندهای آهنین؛
  tgl-ULB: Igagapos nila ang mga hari sa kadena at ang mararangya sa mga bakal na
    posas.
  nop-nop: Unduŋ tiŋa memikhiye’walaŋ mapme heki eŋ talitimeŋhiye u tawa fafaŋehi
    wendi yehifolokenekilitineŋ.
  hui-hui: Waitiginaga kinibi agali haguane bu karubi pu seni aeaneme wabini ngagome
    tinaga gi geru minu dabaho helolene nga.
  mya-mya: '@see-verse:PSA.149.007'
  bod-N: དེ་ཚོའི་རྒྱལ་པོ་སྒྲོག་གིས་བཅིང་བ༌དང༌། །སྐུ་དྲག་རྣམས་ལ་ལྕགས་སྒྲོག་རྒྱག་པ༌དང༌།།
  wsk-wsk: ale nunga king se nunga kari bibiya mayang aora te nunga taliparal,
  sna-sna: vasunge madzimambo avo nengetani, namakurukota avo nezvisungo zvamatare,
  spa-BLM: para atar a sus reyes con cadenas, y sus nobles con grilletes de hierro;
  cac-cac: yic vach' tz'och q'uen cadena d'a sreyal eb' yed' d'a eb' anima ay yopisio
    d'a scal eb',
  swh-ULB: Nao watawafunga wafalme wao kwa minyororo na wakuu wao kwa pingu za chuma.
    Watatekeleza hukumu ambayo imeandikwa.
  bel-bel: закоўваць цароў іхніх у кайданы і вяльможаў іхніх - у путы жалезныя,
  deu-ELBBK: ihre Könige zu binden mit Ketten, und ihre Edlen mit eisernen Fesseln;
  mbb-OT: te kebekusa te menge hadì wey menge pengulu zan,
  mal-2015: എഴുതിയിരിക്കുന്ന വിധി അവരുടെമേൽ നടത്തേണ്ടതിന്നും തന്നേ.
  gup-gup: Warridj birrimekbe nawu God nuye bininj wanjh kabindidukkadukkan wirlmurrng
    chains dorrengh kings nawu kabirriwohrnan kore birriwarre bininj, dja kabindibongkurrme
    wirlmurrng chains dorrengh.
  rmc-rmc: hoj lengre kraľen te phanden le lancenca a lengre rajen le trastune kľiginenca,
  nlg-nlg: Kara pitira na lei vunaghi nia na tali, ma didira tinoni uhuhuli nia na
    tali halo.
  pes-OPV: و پادشاهان ایشان را به زنجیرها ببندند و سروران ایشان را به پابندهای آهنین.
  ron-1924: сэ леӂе пе ымпэраций лор ку ланцурь ши пе май-марий лор ку обезь де фер,
  ben-OBCV: তাদের রাজাদের শিকল দিয়ে বাঁধতে, তাদের বিশিষ্ট ব্যক্তিদের লোহার শিকল দিয়ে
    বাঁধতে,
  som-som: Si ay boqorradooda silsilado ugu soo xidhaan, Oo ay raggooda gobta ahna
    jeebbooyin bir ah ugu soo xidhaan,
  lat-VUC: ad alligandos reges eorum in compedibus, et nobiles eorum in manicis ferreis;
  eng-ASVBT: To bind their kings with chains, And their nobles with fetters of iron;
  mna-mna: Ko tipo zin king kizin pa re mbolŋan, mi tipo zin peeze kan kizin pa sen
    ta tiurpe pa ain na.
  ita-1885: Per legare i loro re con catene, E gli onorati d'infra loro con ceppi
    di ferro;
  eng-LXXUP: To bind their kings with fetters, And their nobles with manacles of iron;
  eng-ULB: They will bind their kings with chains and their nobles with iron shackles.
  spa-VBL: para encarcelar a sus reyes con grilletes y a sus líderes con cadenas de
    hierro,
  fra-_FOB: Pour lier leurs rois avec des chaînes, et leurs grands avec des ceps de
    fer;
  mal-mal: എഴുതിയിരിക്കുന്ന വിധി അവരുടെ മേൽ നടത്തേണ്ടതിനും തന്നെ.
  urd-GVR: Wuh un ke bādshāhoṅ ko zanjīroṅ meṅ aur un ke shurafā ko beṛiyoṅ meṅ jakaṛ
    leṅge
  suz-BL: मिनु मेको आन पिप आन कली साङलो नु मेको आन ठेयब मुर आन कली फलाम के फ्रेंतीकेम
    फ्रेंने चाप्‍नीम।
  eng-NOY: To bind their kings with chains. And their nobles with fetters of iron;
  ita-1927: per legare i loro re con catene e i loro nobili con ceppi di ferro,
  ckb-ckb: بۆ ئەوەی پاشاکانیان بە زنجیر ببەستنەوە، کۆت بکەنە دەستی پیاوماقوڵانیان،
  eng-BBE: To put their kings in chains, and their rulers in bands of iron;
  xsi-xsi: Kinzi ma sipa wâlo kaika lâ ŋgu ŋinde nenzi koipu ŋalaŋala tininzi wa nenzi
    katonâŋa tininzi wa.
  kan-OKCV: ಅಪರಾಧದ ಅರಸರನ್ನು ಸಂಕೋಲೆಗಳಿಂದಲೂ, ಪ್ರಮುಖರನ್ನು ಕಬ್ಬಿಣದ ಬೇಡಿಗಳಿಂದಲೂ ಬಂಧಿಸಲಿ.
  tam-2017: அவர்களுடைய வாயில் யெகோவாவை உயர்த்தும் துதியும், அவர்களுடைய கையில் இருபுறமும்
    கூர்மையுள்ள வாளும் இருக்கும்.
  spa-RV-1909: Para aprisionar sus reyes en grillos, y sus nobles con cadenas de hierro;
  ron-BTF: Să lege pe împărații lor cu lanțuri și pe nobilii lor cu cătușe de fier;
  eng-WEBP: to bind their kings with chains, and their nobles with fetters of iron;
  eng-FBV: to imprison their kings in shackles and their leaders in iron chains,
  nld-1939: Hun koningen in ketenen slaan, Hun vorsten in ijzeren boeien,
  nch-BL: Ma quinilpica inintanahuatijcahua huan inintayacancahua ica tepos cadena,
  vie-1934: Đặng trói các vua chúng nó bằng xiềng, Và đóng trăng các tước vị chúng
    nó.
  cha-cha: Para ujagode y rayñija, ni y cadena sija; yan y manmagasñija ni y goden
    lulug.
  hin-CV: कि उनके राजा बेड़ियों में बंदी बनाए जाएं और उनके अधिकारी लोहे की जंजीरों
    में,
  eng-OURB: To bind their kings with chains, and their nobles with fetters of iron;
  spa-BES: para poner a sus reyes en cadenas, y sus gobernantes en cadenas de hierro;
  tdx-tdx: handrohy o mpanjaka’ iareoo an-tsilisily, o roandria’iareoo an-dangoke
    viñe,
  tha-KJV: เพื่อเอาตรวนล่ามบรรดากษั​ตริ​ย์ของเขา และเอาเครื่องเหล็กจองจำล่ามบรรดาขุนนางของเขา
  por-BR-2018: Para prenderem a seus reis com correntes, e seus nobres com grilhões
    de ferro;
  deu-ELO: ihre Könige zu binden mit Ketten, und ihre Edlen mit eisernen Fesseln;
  eng-WYC-2018: To bind the kings of them in stocks; and the noble men of them in
    iron manacles. (To bind up their kings in the stocks; and their noble men in iron
    manacles.)
  epo-epo: Por malliberigi iliajn reĝojn per ĉenoj Kaj iliajn eminentulojn per feraj
    katenoj;
  gfk-gfk: ma wara kumkubus dit ira udiet king ma ra dadas na winwisaan ma ira udiet
    lualua ma ra sen mah,
  uig-PIN: Əllǝrning padixaⱨlirini zǝnjirlǝr bilǝn, Aⱪsɵngǝklirini tɵmür kixǝnliri
    bilǝn baƣlaydu;
  beo-beo: '@see-verse:PSA.149.007'
  tpi-OTNT: Na ol i ken pasim ol king na ol hetman bilong ol birua long sen ol i wokim
    long ain.
  hau-SA: don su ɗaura sarakuna da sarƙoƙi, manyan garinsu da sarƙoƙin ƙarfe,
  udu-udu: mmodeḵ imaliḵ buni ka jindhiir mo dhali unim buni kun sena ’penkap̱an ka
    maḵḵiyyan toŋḵuthu’d mo,
  uig-LAT: Ellerning padishahlirini zenjirler bilen, Aqsöngeklirini tömür kishenliri
    bilen baghlaydu;
  nde-nde: babophe amakhosi azo ngentambo lezikhulu zabo ngezibopho zensimbi,
  ton-ton: Ke haʻisia honau ngaahi tuʻi ʻaki ʻae ukamea fihifihi, mo honau houʻeiki
    ʻaki ʻae ngaahi haʻi ukamea;
  ces-1613: K svazování králů jejich řetězy, a šlechticů jejich pouty železnými,
  eng-WMB: to bind their kings with chains, and their nobles with fetters of iron;
  tam-TCV: அவர்களுடைய அரசர்களைச் சங்கலிகளாலும், அவர்களுடைய அதிகாரிகளை இரும்பு விலங்குகளினாலும்
    கட்டவும்,
  ceb-ULB: Gapuson nila ang ilang mga hari pinaagi sa mga kadena ug ang ilang mga
    pangulo pinaagi sa puthaw nga mga posas.
  pol-UBG: Aby zakuli ich królów w kajdany, a ich dostojników w żelazne okowy;
  urd-GVU: وہ اُن کے بادشاہوں کو زنجیروں میں اور اُن کے شرفا کو بیڑیوں میں جکڑ لیں
    گے
  eng-OEBCW: binding their kings with chains, and their nobles with fetters of iron,
  deu-1912: ihre Könige zu binden mit Ketten und ihre Edlen mit eisernen Fesseln;
  kan-2017: ಅವರ ರಾಜರನ್ನು ಸಂಕೋಲೆಯಿಂದ ಬಂಧಿಸುವರು; ಪ್ರಭುಗಳಿಗೆ ಕಬ್ಬಿಣದ ಬೇಡಿಗಳನ್ನು ಹಾಕುವರು.
  yap-yap: miyad michigiy e pi pilung rorad ko chen, nge pi’in yad ma yog e thin rorad
    ko chen ni wasey;
  hlt-MCSB: A manghai rhoek te hmaipom neh, a thangpom rhoek te thi hlong neh khoh
    uh saeh.
  mdy-ETH: ዬያ ዴሮኮ ካኣቶ ካኒ ቢራታና ዼኤፖ ዼኤፖ ሱኡጎዋ ዱፄና ዓርቂ ቱካኒ፥
  twi-ASANTE: sɛ wɔmfa nyɛ nkɔnsɔnkɔnsɔn nkyekyere wɔn ahemfo, ne dadeɛ mpɔkyerɛ ngu
    wɔn atitire,
  eng-WEBU: to bind their kings with chains, and their nobles with fetters of iron;
  spa-PDDPT: Para atar a sus reyes con cadenas, Y a sus nobles con grilletes de hierro,
  gun-gun: huvixave kuery corrente py oipokua aguã, ha'e yvatekueve ferro guigua py
  agu-BL: Ncha'tz xconk cyanu' bantz chic'alxe'n yi chireyil tu yi e' mas cyajcawil
    chicontru' tan caren yi quil chixcye' tan pak'le'n.
  ilo-ULB: Rimpongenda kadagiti kadena dagiti ar-arida ken kadagiti kawar a landok
    dagiti opisial.
  kpg-kpg: e lawalawa nia king digaula gi nia daula baalanga, gei nia dagi digaula
    e lawalawa gi nia daula baalanga mau,
  uig-ARA: ئەللەرنىڭ پادىشاھلىرىنى زەنجىرلەر بىلەن، ئاقسۆڭەكلىرىنى تۆمۈر كىشەنلىرى
    بىلەن باغلايدۇ؛
  sus-sus: E e yaxuie xa mangɛe sama nɛ yɔlɔnxɔnyie ra, e e xa yareratie xirima nɛ
    a xɔrɔxɔɛ ra,
  pon-2006: pwe re en salihkihdi sahl mete ar nanmwarki kan, ar kaun akan nan seliparail
    selmete kehlail;
  jae-jae: Sênsô êsêacnêŋ kiŋ ŋa kapoacwalô tôŋ ma sênsô nêŋ lau mata tôŋ ŋa kapoacwalô
    ki
  ksd-ksd: Upi diat a vi kadia umana king ma ra umana vinau na palariam, Ma kadia
    lavur luluai ma ra vivi na palariam;
  tur-YTC: Krallarını zincirlerle, Soylularını demir prangalarla bağlasınlar,
  bel-N: каб вязаць валадароў іхніх ланцугамі, і шляхту іхнюю — кайданамі жалезнымі,
  grc-BRENT: Τοῦ δῆσαι τοὺς βασιλεῖς αὐτῶν ἐν πέδαις, καὶ τοὺς ἐνδόξους αὐτῶν ἐν χειροπέδαις
    σιδηραῖς·
  kpr-kpr: Ainda natofoda kini (king) kokotofu ava seinimi bundarera. Nenda babojegari
    seini auri arimi bundarera.
  ind-AYT: untuk membelenggu raja-raja mereka dengan rantai, dan orang-orang terhormat
    mereka dengan belenggu-belenggu besi,
  yom-yom: mu diambu di kanga mintinu miawu mu zisieni ayi batu bawu banneni mu bisengo ;
  yut-yut: Aŋek ain nap baŋ kɨla amɨn madepni gat ae kɨla amɨni gat dakon kandap paŋteban
    ani.
  nya-nya: kumanga mafumu awo ndi zingwe, anthu awo otchuka ndi unyolo wachitsulo,
  hrv-hrv: da im kraljeve bace u lance, a odličnike u okove gvozdene;
  mps-mps: Tama augwa te augwaligo king dabe, me tobolu bidi dabe, te augwa aingo
    nigali sen dabego te kęnama, elalumainao.
  tpi-tpi: Na ol i ken pasim ol king na ol hetman bilong ol birua long sen ol i wokim
    long ain.
  dan-1931: for at binde deres Konger med Lænker, deres ædle med Kæder af Jern
  vie-OVCB: dùng xích trói các vua và còng tay bọn quý tộc,
  guj-2017: તેઓ પોતાના રાજાઓને સાંકળોથી અને તેઓના હાકેમોને લોખંડની બેડીઓથી બાંધે.
  pon-2006A: pwe re en salihkihdi sahl mete ar nanmwarki kan, ar kaun akan nan seliparail
    selmete kehlail;
  por-BRBSL: para amarrar seus reis com correntes, e seus nobres com grilhões de ferro;
  eng-OEBUS: binding their kings with chains, and their nobles with fetters of iron,
  swe-swe: För att binda kungar i kedjor och fjättra deras furstar med järn.
  cth-cth: ahnimae siangpahrangnaw hai sumrui hoi pâkhi vaiteh, ahnimouh thung dawk
    e bari kaawm e taminaw hah khok dawk hlong buet hoi pâkhi hane thoseh,
  twi-twi: sɛ wɔmfa nyɛ nkɔnsɔnkɔnsɔn nkyekyere wɔn ahemfo, ne dade mpokyerɛ ngu wɔn
    atitiriw,
  hlt-hlt: A manghai rhoek te hmaipom neh, a thangpom rhoek te thi hlong neh khoh
    uh saeh.
  tbz-SIM: kɛ́pĩ́mmú yɛ kó bɛkpɑ̀ɑ̀tìbɛ̀ kɛ́ bɛ̀ boú mɛfĩmmɛ, kɛ́tɑ́ú mbɛ kpɑ̀ɑ̀tìtũ̀mbɛ̀
    timɑ́tì.
  msy-2020: Apanibar gumazir dapaniba ko atriviba, me senɨn ainɨn ingarizibar me ikegham.
  dop-dop: Nɑ ɩ́ hɔkɔ mə ɑwulɑɑ kɛ ɑlukpɑlɑ, nɑ pɛlɛ pɑ wɑɑlɩ nyə́mɑ kɛ nyəɣətʋ.
  azb-azb: Padşahlarına zəncir vursunlar, Sərkərdələrini dəmir buxovlara salsınlar.
  eng-DBY: To bind their kings with chains, and their nobles with fetters of iron;
  hin-2017: और उनके राजाओं को जंजीरों से, और उनके प्रतिष्ठित पुरुषों को लोहे की बेड़ियों
    से जकड़ रखें,
  wol-KYG: yeewe seeni buur ay càllala, jénge seeni njiit jéngi weñ,
  bjr-bjr: Misa karaambaiqauqa sainandannai rumbarana uaqee idaqa. Misa karaambaiqauqa
    qainna sainandannai rumbarara uaqee idaqa.
  eng-YLT: To bind their kings with chains, And their honoured ones with fetters of
    iron,
  kne-kne: ya kadinaan da abe din aari ya papangolo da.
  eng-WYC-2017: To bind the kings of them in stocks; and the noble men of them in
    iron manacles.
  eng-WMBB: to bind their kings with chains, and their nobles with fetters of iron;
  zat-NTPS: ne xuluchéaje̱' benne' wenná bea chee̱' ca' du xia, ne benne' dxelenná
    be'e̱ nen du xia,
  zty-NTPS: na' nich wchéjgake' benne' wnná bia' ka' do ya, na' ḻezka' benne' waḻe
    ka',
  urd-GVH: वह उनके बादशाहों को ज़ंजीरों में और उनके शुरफ़ा को बेड़ियों में जकड़ लेंगे
  rug-rug: Pude pusi vagi sari na dia baṉara, meke sari na dia koimata pa seni aeana.
  gaz-gaz: mootota isaanii foncaan, hangafoota isaaniis funyoo sibiilaatiin hidhuudhaaf,
  fra-LSG: Pour lier leurs rois avec des chaînes Et leurs grands avec des ceps de
    fer,
  yal-yal: E yi yɔlɔnxɔnna sa e mangane ma, e yi e kuntigine xidi wuren na.
  iou-iou: Ba iwan täŋo ekäni ekäni ba intäjukun ämaniye yen kehäromipäŋ topmäŋpäŋ
    api yepmaneŋ.
  haw-1868: E hoopaa i na'lii i na kaula, A me ko lakou kaukaualii, i na kupee hao.
  arb-NAV: لِيُقَيِّدُوا مُلُوكَهُمْ بِالسَّلاسِلِ وَشُرَفَاءَهُمْ بِأَغْلالٍ مِنْ
    حَدِيدٍ.
  ded-ded: seng mema imocngo ngictaufocngina witicyunugec ngickunengfocngina aiennu
    mendanggyunubisia.
  ewe-ewe: ne woabla woƒe fiawo kple gakɔsɔkɔsɔ, eye woade kunyowu woƒe bubumewo,
  eng-LEE: 'To bind their kings with chains, and their nobles with fetters of iron:'
  asm-FB: যেন তেওঁলোকৰ ৰজাসকলক শিকলিৰে বান্ধিব পাৰে, তেওঁলোকৰ মান্যৱন্ত লোকক লোহাৰ
    বেৰিৰে বান্ধিব পাৰে;
  sus-A: عٍ عٍ يَشُييٍ شَ مَنفّيٍ سَمَ نّ يْلْنشْنيِيٍ رَ، عٍ عٍ شَ يَرٍرَتِيٍ شِرِ مَ
    نّ عَ شْرْشْي رَ،
  fra-SBL: pour lier leurs rois avec des chaînes, et leurs nobles avec des entraves
    de fer ;
  hbo-hbo: לֶאְסֹ֣ר מַלְכֵיהֶ֣ם בְּזִקִּ֑ים וְ֝נִכְבְּדֵיהֶ֗ם בְּכַבְלֵ֥י בַרְזֶֽל׃
  kik-kik: nĩguo moohe athamaki ao na mĩnyororo, na moohe andũ ao arĩa marĩ igweta
    na bĩngũ cia kĩgera,
  fra-NCL: pour lier leurs rois avec des chaînes, et leurs grands avec des ceps de
    fer ;
  cek-AK: 'nihcae siangpahrangnawk to qui hoiah taoengh loe, nihcae ih lensawk kaminawk
    doeh sumboeng hoiah thlongthuk ah:'
  cuk-cuk: esgoro-dubgi e-reymar-edinnega, esgoro-dubgi e-dummagan-edinnegar.
  uig-CYR: Әлләрниң падишалирини зәнҗирләр билән, Ақсүйәклирини төмүр кишәнлири билән
    бағлайду;
  pma-pma: Ahi hemaen keil ipar kat alen asuv houlu keil ka avat keil onen vativieh
    keil one hetal min sen keil takeih.
  tel-2017: వాళ్ళ రాజులను గొలుసులతో, వాళ్ళలో ఘనత వహించిన వారిని ఇనుప సంకెళ్లతో బంధిస్తారు.
  hat-BSA: pou mare wa yo ak chenn, ak moun pwisan yo nan gwo chenn an fè,
  ukr-ONPU: щоб зв’язати царів їхніх кайданами й вельмож їхніх – залізними ланцюгами,
  kos-kos: Elos in kapriya tokosra lalos ke sein, Oayapa mwet kol lalos ke sein osra,
  hbo-WLC: לֶאְסֹ֣ר מַלְכֵיהֶ֣ם בְּזִקִּ֑ים וְ֝נִכְבְּדֵיהֶ֗ם בְּכַבְלֵ֥י בַרְזֶֽל׃
  ibo-ibo: iji mkpọrọ igwe kee ndị eze ha na ndị ha a na-asọpụrụ agbụ igwe,
  ory-ory: ସେମାନଙ୍କ ରାଜାଗଣକୁ ଶିକୁଳିରେ ଓ ସେମାନଙ୍କ ପ୍ରଧାନବର୍ଗକୁ ଲୌହବେଡ଼ିରେ ବାନ୍ଧିବା
    ପାଇଁ,
  chk-chk: Repwe föti ar kewe king ren sein, nge ar kewe aramas tekia ren selimächä,
  rop-rop: en blanga taiyimap ola king en detlot lidamob garram tjein.
  ukr-1871: Щоб царів їх в кайдани забити, й дуків їх в желїзні пута закувати;
  yon-yon: Kukuu yi kingdan ben seinbed yerengki yeman, yi korok korok kangkon awurimbed
    ben yerengke wii aom kambiri yeman kui.
  deu-1951: um ihre Könige mit Ketten zu binden und ihre Edlen mit eisernen Fesseln,
  eng-JPS: To bind their kings with chains, and their nobles with fetters of iron;
  srp-1865: Da svežu careve njihove u lance, i vlastelu njihovu u okove gvozdene,
  lug-lug: bateeke bakabaka baago mu njegere, n’abakungu baago babasibe amagulu n’ebyuma,
  heb-heb: לאסר מלכיהם בזקים ונכבדיהם בכבלי ברזל׃
  ben-IRV: তারা তাদের রাজাদের শেকল দিয়ে বাঁধুক, তাদের পরিষদবর্গদের লোহার শেকল দিয়ে
    বাঁধুক।
  ntu-ntu: X nape-amqngiku king rdrng, Badr kxnzrmailz rdrng amrlx mz nzaovxio-krgu
    nidr.
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਰਾਜਿਆਂ ਨੂੰ ਸੰਗਲਾਂ ਦੇ ਨਾਲ, ਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪਤਵੰਤਿਆਂ ਨੂੰ ਲੋਹੇ
    ਦੀਆਂ ਬੇੜੀਆਂ ਨਾਲ ਬੰਨ੍ਹਣ,
  mya-JVB: ကျမ်းစာ ၌မှတ်သားသော အပြစ် စီရင်ခြင်းကိုသူ တို့အား ပြု ခြင်းငှါ ၎င်း၊ သန့်ရှင်းသူတို့သည်
    ဘုရား သခင်၏ဂုဏ် တော်ကို နှုတ် နှင့် ချီးမွမ်း၍၊ သန်လျက် ကို လက် နှင့် ကိုင်ကြစေ။
  kgf-kgf: Waŋu ic kewuhécgina imi seŋ hésanéŋ, ic eŋeŋa hécgina imi aiŋ bétacnéŋ
    hénagina helanʒi énécmimu.
  tte-O: ali kinyao yo ali tobagunao sipanli sen koina,
  tbg-tbg: Tinavu navutaaka avuhainaukave, vika qiata vaiintive, ne seniqohai vika
    rumpa taate.
  hmo-hmo: Unai bese king taudia be auri dekena amo do idia guia, bona edia lohia
    taudia be auri seini dekena amo do idia guia.
  zar-NT: para ilúguëʼë breguiʼ guíë náʼagaquiëʼ bönniʼ taʼná béʼenëʼ bönachi yödzö
    izáʼa naʼ, en uluʼcuʼë breguiʼ guíë yen náʼagaquiëʼ bönniʼ lo quégaquiëʼ,
  urd-urd: उनके बादशाहों को ज़ंजीरों से जकड़ें, और उनके सरदारों को लोहे की बेड़ियाँ
    पहनाएं।
  rus-SYN: заключать царей их в узы и вельмож их в оковы железные,
  bqc-SIM: aai ń kíaↄ yeye ń mↄdaonaↄ, aai galakpa ń kíabuiↄnɛ,
  tcz-CHONGTHU: alengteu thihkhao kola akihen'uva, chuleh alamkaiteu thihkhaova akikan
    theina diuvin,
  mar-mar: ते त्यांच्या राजांना साखळंदडाने आणि त्यांच्या सरदारांना लोखंडी बेड्यांनी
    बांधतील.
  isl-isl: Setjið konunga þeirra og fyrirmenn í járn og fullnægið á þeim skráðum dómi.
    Drottinn er vegsemd þjóðar sinnar. Hallelúja!
  hlt-THB: a sangpahrangkhqi ce khawceh byn nawh, ak thlang bau khqi ce thi khawceh
    byn aham,
  qub-qub: Chaynöpami prësu chariycur fiyupa lasaj fyërru cadinacunawan watanqui raycunata,
    munayniyoj runacunata.
  bqp-bqp: de ò ń kínanↄ yĩyĩ kũ mↄ̀kakↄ̃ananↄ, ò mↄ̀ ká ń kínɛnↄa,
  hat-hat: pou yo mete wa yo nan chenn, pou mete grannèg yo nan sèp an fè,
  eng-BSB: to bind their kings with chains and their nobles with shackles of iron,
  eng-WEBPB: to bind their kings with chains, and their nobles with fetters of iron;
  kbq-kbq: Ana nehu'za kini vahezmia seni nofinu kina renezmante'za, kva vahe'zaminena
    ainireti tro hu'naza seni nofiteti kina rezmantete'za,
  pon-pon: Pwen jalie kidi arail nanmarkikan jal, o me kajampwal re ’rail ki jal mata.
  nhe-BL: Ma quinilpica inintlanahuatijcahua huan inintlayacancahua ica tepos mecatl,
  wnc-wnc: Pasiwan maiwan ita kingaat gatu tupan aminu panggaganuke senu ainda tasiyata
    wamapening.
  bus-bus: lɛ aↄ̃ ń kínanↄ yiyi kↄ̃n mↄ̀kyakoonↄ, aↄ̃ mↄ̀gata ká ń wɛ̃ɛnɛnↄa,
  gub-BL: Tuwe uzàpixipixi wanuwihawete kyhàhàm pupe wà nehe. Tuwe kyhàhàm tàtà pupe
    uzàpixipixi wanàmuz wà nehe.
  eng-DRA: To bind their kings with fetters, and their nobles with manacles of iron.
