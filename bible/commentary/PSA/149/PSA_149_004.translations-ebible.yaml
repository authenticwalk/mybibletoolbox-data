verse: PSA.149.004
translations:
  mal-C: കാരണം യഹോവ തന്റെ ജനത്തിൽ സന്തോഷിക്കുന്നു; അവിടന്ന് വിനയാന്വിതരെ വിജയകിരീടം
    അണിയിക്കുന്നു.
  deu-TKW: Denn Jahwe hat an seinem Volke Wohlgefallen; er schmückt die Gebeugten
    mit Heil.
  lin-lin: Pamba te Yawe asepelaka na bato na Ye, alatisaka babola motole ya elonga.
  mmx-mmx: Leeme Silok in tuuna ka lomomo mumu limixin teren. Im taba asinorong nedi
    ua dik lok atnaasan la im taba di mi lolos ti sak tup mi limixin munepen midi.
  eng-LSV: For YHWH is pleased with His people, || He beautifies the humble with salvation.
  eng-GNV: 'For the Lord hath pleasure in his people: he will make the meeke glorious
    by deliuerance.'
  eng-WEBSTER: 'For the LORD taketh pleasure in his people: he will beautify the meek
    with salvation.'
  nhw-BL: Pampa Toteco quipantía paquilistli ipan imasehualhua, huan quinmaquixtía
    catli moechcapanohuaj iixpa.
  swh-ONEN: Kwa maana Bwana anapendezwa na watu wake, anawavika wanyenyekevu taji
    ya wokovu.
  bba-bba: Yinni Gusunɔ u win tɔmbu kĩ. U rɑ wɔnwɔndobu bɛɛrɛ wɛ̃ u bu fɑɑbɑ ko.
  eng-KJVCPB: 'For the Lord taketh pleasure in his people: He will beautify the meek
    with salvation.'
  luo-luo: Nimar chuny Jehova Nyasaye mor gi joge kendo osidho joma obolore gi warruok.
  aii-aii: ܣܵܒܵܒ ܟܹܐ ܒܵܣܡܵܐ ܠܹܗ ܡܵܪܝܵܐ ܒܥܲܡܹܗ، ܟܹܐ ܫܲܦܪܸܢ ܠܡܸܣܟܹܢܹ̈ܐ ܒܦܘܼܪܩܵܢܵܐ.
  meu-meu: Badina be Iehova ese ena orea taudia na e moalelaidiamu, bona manau taudia
    na kwalimu e haheralaidiamu.
  npi-ULB: किनकि परमप्रभु आफ्‍ना मानिसहरूसँग प्रशन्‍न हुनुहुन्छ । उहाँले नम्रहरूलाई
    उद्धारले महिमित पार्नुहुन्छ ।
  yor-yor: Nítorí Olúwa ní inú dídùn sí àwọn ènìyàn rẹ̀ ó fi ìgbàlà dé àwọn onírẹ̀lẹ̀
    ládé.
  pes-OPCB: زیرا خداوند از قوم خود خشنود است و تاج پیروزی بر سر فروتنان می‌نهد.
  tgl-ULB: Dahil nasisiyahan si Yahweh sa kaniyang bayan; dinadakila niya ang mapagkumbaba
    ng kaligtasan.
  nop-nop: Yahwe adi weleŋdi hinek metamŋiye yabukahileeŋ yabunadifo tilak. Unduŋ
    doktiŋa metam nediyeŋ nehitok nadiune fofoŋ tilak, adi yadi wohiye yenintiloune
    fafaŋe hinek tiiŋ.
  hui-hui: Anduane Homogohanda ibunaga wali agaliruhondo gubalini ho kagoni. Ibugua
    wali agali tini mo dindiha haga karunaga mini yaraga halu wai bialu wayali helo
    biamogo biaga ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​စု​တော်​အား နှစ်​သက်​တော်​မူ​၏။ နိမ့်​ကျ​သူ​တို့​အား​အောင်​ပွဲ​ခံ​စေ​ခြင်း​အား​ဖြင့်
    ချီး​မြှင့်​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེ་ཉིད་ཀྱི་འབངས་ལ་ཐུགས་མཉེས༌ཤིང༌། །ཁེངས་སྐྱུང་མི་རྣམས་ཐར་པས་བརྒྱན་བྱེད༌དོ།།
  wsk-wsk: Mu awuk, Yawe nina noko kariimet ninga ninguru amilmiloso; nu nina ninimi
    karogo kapaman se nu ninga sangaru tam.
  sna-sna: Nokuti Jehovha anofarira vanhu vake; vanozvininipisa anovashongedza korona
    noruponeso.
  spa-BLM: Porque Yahvé se complace en su pueblo. Corona a los humildes con la salvación.
  cac-cac: yujto stzalaj qued'oc a on̈ schon̈ab' on̈ tic. Ol yac' co tzalajc'olal
    a on̈ emnaquil on̈ tic, yujto ol yac' co colnab'il.
  swh-ULB: Kwa kuwa Yahwe hupata furaha katika watu wake; huwapa utukufu wanyeyekevu
    kwa wokovu.
  bel-bel: бо дабраволіць Гасподзь народу Свайму, праслаўляе пакорных ратункам.
  deu-ELBBK: Denn der HERR hat Wohlgefallen an seinem Volk; er schmückt die Sanftmütigen
    mit Rettung.
  mbb-OT: Su igkelipey te Nengazen is menge etew zin; mibeǥayan din te zengeg is kenà
    memepelavawen pinaaǥi te kebpekezaag dan.
  mal-2015: യഹോവ തന്റെ ജനത്തിൽ പ്രസാദിക്കുന്നു; താഴ്മയുള്ളവരെ അവൻ രക്ഷകൊണ്ടു അലങ്കരിക്കും.
  gup-gup: Yawey kanmarnedjare ngad nuye bininj dja wanjh kadjalnjilngmak kadberre.
    Dja bininj nawu minj bedman kabirriburlumerren, wanjh Yawey kabenngehke dja kabenngeykimukwon.
  rmc-rmc: Le RAJES hin radišagos peskre manušendar a le pokornen koruňinela la zachranaha.
  nlg-nlg: Gaia Lord te nira togotogo nina vure. Me pitiuluadira tara talumuri nia
    na pitiulu ni vola.
  pes-OPV: زیرا خداوند از قوم خویش رضامندی دارد. مسکینان را به نجات جمیل می‌سازد.
  ron-1924: Кэч Домнул аре плэчере де попорул Сэу ши слэвеште пе чей ненорочиць мынтуинду-й.
  ben-OBCV: কারণ সদাপ্রভু তাঁর প্রজাদের প্রতি প্রসন্ন; তিনি নম্রচিত্তদের বিজয় মুকুটে
    ভূষিত করেন।
  som-som: Waayo, Rabbigu wuxuu ku farxaa dadkiisa, Wuxuu kuwa camalka qabowna ku
    qurxin doonaa badbaado.
  lat-VUC: Quia beneplacitum est Domino in populo suo, et exaltabit mansuetos in salutem.
  eng-ASVBT: 'For Jehovah taketh pleasure in his people: He will beautify the meek
    with salvation.'
  mna-mna: Pa Yooba, ni leleene ambai kat pa wal kini. Zin wal ta timbotmbot raama
    pataŋana mi tipase pini men na, ni ko ikamke zin, mi ikam zin ma nin se.
  ita-1885: Perciocchè il Signore gradisce il suo popolo; Egli glorificherà i mansueti
    per la sua salute.
  eng-LXXUP: For the Lord takes pleasure in his people; And will exalt the meek with
    salvation.
  eng-ULB: For Yahweh takes pleasure in his people; he glorifies the humble with salvation.
  spa-VBL: Porque el Señor se alegra con su pueblo, y honra a los oprimidos con su
    salvación.
  fra-_FOB: Car l'Éternel prend plaisir en son peuple; il glorifiera les humbles par
    son salut.
  mal-mal: യഹോവ തന്റെ ജനത്തിൽ പ്രസാദിക്കുന്നു; താഴ്മയുള്ളവരെ ദൈവം രക്ഷകൊണ്ട് അലങ്കരിക്കും.
  lit-lit: nes VIEŠPATS gėrisi savąja tauta, romiuosius jis papuoš išgelbėjimu.
  urd-GVR: Kyoṅki Rab apnī qaum se ḳhush hai. Wuh musībatzadoṅ ko apnī najāt kī shān-o-shaukat
    se ārāstā kartā hai.
  suz-BL: मारदे हना परमप्रभु यावे आ मुर आन पर्बम ग्‍येरसीशो बाक्‍ब। आइक्‍च मुर आन
    कली ग्रातीकेमी ग्‍योम्‍ब।
  eng-NOY: For the LORD taketh pleasure in his people; He will beautify the distressed
    with salvation.
  ita-1927: perché l’Eterno prende piacere nel suo popolo, egli adorna di salvezza
    gli umili.
  ckb-ckb: چونکە یەزدان دڵشادە بە گەلەکەی، بێفیزەکان بە ڕزگاری دەڕازێنێتەوە.
  eng-BBE: 'For the Lord has pleasure in his people: he gives the poor in spirit a
    crown of salvation.'
  xsi-xsi: Ŋana tu Yova Kindeni uru ilo ara nâ ŋananzi ne tamâta. Aku tamâta ea sipatawa
    warakanzi tininzi ku simarerea i, ande i ivilanzi tamâta ŋinde ŋana sipole paraŋa
    kâ.
  kan-OKCV: ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಜನರಲ್ಲಿ ಹರ್ಷಿಸುತ್ತಾರೆ. ದೀನರನ್ನು ಜಯದ ಕಿರೀಟದಿಂದ
    ಅಲಂಕರಿಸುತ್ತಾರೆ.
  tam-2017: யெகோவா தம்முடைய மக்களின்மேல் பிரியம் வைக்கிறார்; சாந்தகுணமுள்ளவர்களை இரட்சிப்பினால்
    அலங்கரிப்பார்.
  spa-RV-1909: 'Porque Jehová toma contentamiento con su pueblo: hermoseará á los
    humildes con salud.'
  ron-BTF: Căci DOMNUL își găsește plăcerea în popor, va înfrumuseța pe cei umili
    cu salvare.
  eng-WEBP: For the LORD takes pleasure in his people. He crowns the humble with salvation.
  eng-FBV: For the Lord enjoys his people; he honors the oppressed with salvation.
  nld-1939: Want Jahweh heeft zijn volk begenadigd, De verdrukten met zege gekroond;
  nch-BL: Pampa Toteco quipantía paquilisti ipan imasehualhua, huan quinmaquixtía
    cati moechcapanohuaj iixpa.
  vie-1934: Vì Đức Giê-hô-va đẹp lòng dân sự Ngài; Ngài lấy sự cứu rỗi trang sức cho
    người khiêm nhường.
  cha-cha: 'Sa si Jeova janamagof güe gui taotaoña: güiya janagatbo y manmanso ni
    y satbasion.'
  hin-CV: क्योंकि याहवेह का आनंद उनकी प्रजा में मगन है; वह भोले पुरुष को उद्धार से
    सुशोभित करते हैं.
  eng-OURB: For Adonai takes pleasure in his people. He crowns the humble with yishu'ah
    ·salvation·.
  spa-BES: Porque el Señor se complace en su pueblo; da a los pobres en espíritu una
    corona de salvación.
  tdx-tdx: Fa mahafale Iehovà ondati’eo; hampihamine’e fandrombahañe o mirèkeo.
  tha-KJV: เพราะพระเยโฮวาห์ทรงปรี​ดี​ในประชาชนของพระองค์ พระองค์​จะทรงประดับคนใจถ่อมด้วยความรอด
  por-BR-2018: Porque o SENHOR se agrada de seu povo; ele ornará os mansos com salvação.
  deu-ELO: Denn Jehova hat Wohlgefallen an seinem Volke; er schmückt die Sanftmütigen
    mit Rettung.
  eng-WYC-2018: For the Lord is well pleased in his people; and he hath raised mild
    men into health. (For the Lord is well pleased with his people; and he hath raised
    up the meek to victory, or and he hath given salvation, or deliverance, to the
    humble.)
  epo-epo: Ĉar al la Eternulo plaĉas Lia popolo; Li ornamas humilulojn per savo.
  gfk-gfk: kanong no Watong i manga guama pane ira uno matanaiabar. Diet ing di helar
    ta diet, i hamar diet ma ra harhalon.
  uig-PIN: Qünki Pǝrwǝrdigar Ɵz hǝlⱪidin sɵyünǝr; U yawax mɵminlǝrni nijatliⱪ bilǝn
    bezǝydu;
  beo-beo: Hina Gode da Ea fi dunuma nodosa! Amola hou fonoboi dunu ilima nodone dawa:le,
    ilima hasalasu hou iaha.
  tpi-OTNT: Bikpela i laikim ol manmeri bilong en. Na em i save litimapim nem bilong
    ol man i save daunim ol yet, na mekim ol i winim pait.
  hau-SA: Gama Ubangiji yana jin daɗin mutanensa; yakan darjanta masu sauƙinkai da
    ceto.
  udu-udu: Haali/ Tap̱a bu’thki mo jin ’boru bwa e ’kwanim piti mo. A’di nyoŋki a’di
    jin kar is ki gwa’d mo ki mo jin p̱inu mii e mo.
  uig-LAT: Chünki Perwerdigar Öz xelqidin söyüner; U yawash möminlerni nijatliq bilen
    bézeydu;
  nde-nde: Ngoba uThixo uyathokoza ngabantu bakhe; abathobekileyo ubapha umqhele wensindiso.
  ton-ton: He ʻoku fiefia ʻa Sihova ʻi hono kakai te ne teuteu ʻae angamalū ʻaki ʻae
    fakamoʻui.
  ces-1613: Nebo zalíbilo se Hospodinu v lidu jeho; onť ozdobuje pokorné spasením.
  eng-WMB: For the LORD takes pleasure in his people. He crowns the humble with salvation
    [yeshu`ah].
  tam-TCV: ஏனெனில் யெகோவா தம்முடைய மக்களில் மகிழ்ச்சியாயிருக்கிறார்; தாழ்மையுள்ளவர்களை
    அவர் இரட்சிப்பினால் முடிசூட்டுகிறார்.
  ceb-ULB: Kay mahimuot si Yahweh sa iyang katawhan; himayaon niya ang mga mapainubsanon
    uban ang kaluwasan.
  pol-UBG: PAN bowiem swój lud upodobał sobie; zdobi pokornych zbawieniem.
  urd-GVU: کیونکہ رب اپنی قوم سے خوش ہے۔ وہ مصیبت زدوں کو اپنی نجات کی شان و شوکت
    سے آراستہ کرتا ہے۔
  eng-OEBCW: For the Lord delights in his people, adorning the humble with victory.
  deu-1912: Denn der HERR hat Wohlgefallen an seinem Volk; er hilft den Elenden herrlich.
  kan-2017: ಯೆಹೋವನು ತನ್ನ ಪ್ರಜೆಗೆ ಪ್ರಸನ್ನನಾದನು; ದೀನರನ್ನು ರಕ್ಷಣೆಯಿಂದ ಭೂಷಿಸುತ್ತಾನೆ.
  yap-yap: I SOMOL e ba felfelan’ ngak e girdi’ rok; ma tolangnag e pi’in nib sobutan’rad
    nma gel nagrad.
  hlt-MCSB: BOEIPA tah a pilnam soah a ngaingaih tih kodo rhoek te khangnah neh a
    cam.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔ ዴሮ ዛጋዖ ዎዛዻኔ፤ ባሺሢ ዒንጊ፥ ዒኖ ሼሌዔ ዓሶ ዒዚ ቦንቺሳኔ።
  twi-ASANTE: Na Awurade ani sɔ ne nkurɔfoɔ; ɔde nkwagyeɛ kyɛ hyɛ ahobrɛasefoɔ.
  eng-WEBU: For the LORD takes pleasure in his people. He crowns the humble with salvation.
  spa-PDDPT: Porque Yavé se complace en su pueblo, Embellecerá a los humildes con
    salvación.
  gun-gun: Mba'eta Senhor oguerovy'a ojeupegua kuery. Yvyĩgue'i re omoĩ oo jepe aguã.
  agu-BL: Na yi Kajcaw na tzatzin i' scye'j yi e' tetz tanum, nin na tak' i' ama'l
    scyetz yi e' yi elnak chik'ej, tan chitx'acone'n te chicontr.
  ilo-ULB: Ta maragragsakan ni Yahweh kadagiti tattaona; itagtag-ayna ti napakumbaba
    babaen iti panangisalakanna kadakuada.
  kpg-kpg: Dimaadua e manawa tene gi ana daangada. Mee e hagalaamua digau ala e hila gi lala
    e hai digaula gi aali.
  uig-ARA: چۈنكى پەرۋەردىگار ئۆز خەلقىدىن سۆيۈنەر؛ ئۇ ياۋاش مۆمىنلەرنى نىجاتلىق بىلەن
    بېزەيدۇ؛
  sus-sus: barima Alatala sɛɛwaxi a xa ɲama ra, a kisi fima nɛ yɛtɛ magoroe ma.
  pon-2006: KAUN-O kin kupwurperenki sapwellime aramas akan; e kin ketin kawauwihkihla
    powehdi en me aktikitik kan.
  jae-jae: Apômtau têtac gêwiŋ nê lau ma kêkêŋ lau palê-palê sêku nêŋ ŋacjo tulu.
  ksd-ksd: Tago ra Luluai i gugu ta kana tarai; Na mar diat i madu ra bala i diat
    ma ra niuvia.
  tur-YTC: Çünkü Yahve halkından hoşlanır. Alçakgönüllüleri kurtuluşla taçlandırır.
  bel-N: Бо даспадобы ГОСПАДУ народ Ягоны; уцісканым Ён зьявіць збаўленьне.
  grc-BRENT: Ὅτι εὐδοκεῖ Κύριος ἐν λαῷ αὐτοῦ, καὶ ὑψώσει πρᾳεῖς ἐν σωτηρίᾳ.
  kpr-kpr: Ai resira amo, Bajari nunda natofo dae ghamo buraira. Nu tumbari embo ava
    binóde aoro dae sise, nenda gitofu sosighi eraera.
  ind-AYT: Sebab, TUHAN berkenan kepada umat-Nya, Dia memahkotai orang-orang rendah
    hati dengan keselamatan.
  yom-yom: bila Yave weti yangalala mu batu bandi, weti vuatisa phulusu kuidi batu
    beti kukikula.
  yut-yut: Yawe da mɨŋat amɨn kabɨni do galak taŋ yomɨsak. Aŋek amɨn iyɨ do nandaba
    pɨŋbi aŋ uŋun yokwikon baŋ tɨmɨkdak.
  nya-nya: Pakuti Yehova amakondwera ndi anthu ake; Iye amaveka chipulumutso odzichepetsa.
  hrv-hrv: Jer Jahve ljubi narod svoj, spasenjem ovjenčava ponizne!
  mps-mps: Magi baso meni, Genuai Bidigo aga we bidi dabe wei eyu, augwalide dwagi
    yai homu ebo dao. Tama agai te augwa digi te augwa nogi aiyaba elalubo bidi dabego
    nogi ugwaba siyu, tama augwa te hwįbode ugwaba ela pabo dao.
  tpi-tpi: Bikpela i laikim ol manmeri bilong en. Na em i save litimapim nem bilong
    ol man i save daunim ol yet, na mekim ol i winim pait.
  dan-1931: thi HERREN har Behag i sit Folk, han smykker de ydmyge med Frelse.
  vie-OVCB: Vì Chúa Hằng Hữu hài lòng con dân Ngài; ban ơn cứu vớt cho người khiêm
    cung.
  guj-2017: કારણ કે યહોવાહ પોતાના લોકોથી આનંદ માને છે; તે નમ્રજનોને ઉદ્ધારથી સુશોભિત
    કરે છે.
  pon-2006A: KAUN-O kin kupwurperenki sapwellime aramas akan; e kin ketin kawauwihkihla
    me aktikitik kan manaman en powehdi.
  por-BRBSL: Pois Yahweh tem prazer em seu povo. Ele coroa os humildes com a salvação.
  eng-OEBUS: For the Lord delights in his people, adorning the humble with victory.
  swe-swe: För Herren (Jahve) har sin glädje i sitt folk. Han kröner de ödmjuka med
    frälsning.
  cth-cth: Bangkongtetpawiteh, BAWIPA ni amae taminaw dawk a lungyouk. A ma ni kârahnoum
    e naw hah rungngangnae hoi a kamcu sak.
  twi-twi: Na Awurade ani sɔ ne nkurɔfo; ɔde nkwagye kyɛw hyɛ ahobrɛasefo.
  hlt-hlt: BOEIPA tah a pilnam soah a ngaingaih tih kodo rhoek te khangnah neh a cam.
  tbz-SIM: kɛ yɛ̃́ ti Yiɛ̀ nKuyie mpiɛtimɛ̀ ku kó diwɛ̀ì ku kɔbɛ cuokɛ̀ nkɛ, kɛ̀ bɛsĩ́ntíbɛ̀
    kó tisɑ̃tì tu mɛdɛɛtímɛ̀.
  msy-2020: Ikiavɨra Itir God uan gumazamizibagh ifonge. Gumazir uari abɨra igharaz
    darazir apengan itiba, a men ziaba fava, me gami me mɨdorozim gamua uan apaniba
    abɨri.
  dop-dop: Mpi tɔ, Tɑcɑɑ lɑŋlɛ hɛɛnɑ ɩ yəlɑɑ mɛɣɛ, nɑ ɩ yɑkɩ mpɑ pɑ pɑsəɣɩ pɑ tɩ tɔ,
    nɑ pɑ nyɔɔŋ kʋləɣɩ.
  azb-azb: Çünki Rəbb Öz xalqından zövq alar, Zəfəri ilə itaətkarların üstünə yaraşıq
    salar.
  eng-DBY: For Jehovah taketh pleasure in his people; he beautifieth the meek with
    salvation.
  hin-2017: क्योंकि यहोवा अपनी प्रजा से प्रसन्न रहता है; वह नम्र लोगों का उद्धार करके
    उन्हें शोभायमान करेगा।
  wol-KYG: Aji Sax jee safoo ñoñam, di terale néew-ji-doole ag mucc.
  bjr-bjr: Yaaweefa narí faiqí aanaaseera asasidanoo. Nári mara maree qumimariasa
    rakirana uriqararanannai amiqimma nimaqaidanoo.
  eng-YLT: For Jehovah is pleased with His people, He beautifieth the humble with
    salvation.
  kne-kne: Tan malaydan si Diyos sin ipogaw na, gon-gonaana din napakombaba et pangabakenas
    daida.
  eng-WYC-2017: For the Lord is well pleased in his people; and he hath raised mild
    men into health.
  eng-WMBB: For the LORD takes pleasure in his people. He crowns the humble with salvation
    [yeshu`ah].
  zat-NTPS: ¡Xránadxu Dios dxezaca ba lázrele̱ne̱' bénneache chee̱'! ¡Dxape̱' ba lá'ana
    benne' dxexruj lazre' ca', ne dxuselé̱' le̱'!
  zty-NTPS: X̱anžo Dios žaz ḻaže'e benne' chie' ka'. Žape' ba la'ne benne' gax̱jw
    ḻaže' ka', na' žeslé' ḻégake'.
  urd-GVH: क्योंकि रब अपनी क़ौम से ख़ुश है। वह मुसीबतज़दों को अपनी नजात की शानो-शौकत
    से आरास्ता करता है।
  rug-rug: Ura qetu ni e Zihova sari na Nana tie, va lavati Sa sari na tie va pepekae
    pa tinaharupu.
  gaz-gaz: Waaqayyo saba isaatti ni gammadaatii; warra gad of qabanis fayyina gonfachiisa.
  fra-LSG: Car l’Éternel prend plaisir à son peuple, Il glorifie les malheureux en
    les sauvant.
  yal-yal: Alatalaa muxune a kɛnɛnxi, naxanye limaniyaxi, a ne rakisima nɛn.
  iou-iou: In nadäkaŋ? Ekänitä ämawebeniyeta nadäŋirän tägak täyak. Täŋpäkaŋ ämawebe
    inita nadäwä äpani täk täkaŋ u täŋkentäŋ yämik täyak.
  haw-1868: No ka mea, ua lealea o Ivhova i kona poe kanaka; E hoonani mai no oia
    ia lakou i ke ola.
  arb-NAV: لأَنَّ الرَّبَّ يُسَرُّ بِشَعْبِهِ، يُجَمِّلُ الْوُدَعَاءَ بِالْخَلاصِ.
  ded-ded: KEBUNGO ubangerecgoc ngicngacfora ngeneac negenu ngereeude. Yeng ngicngac
    yumia ebicfunac mesingunuu imocngo wiacngina sirihau anu heingemmeu kemeude.
  ewe-ewe: Elabena Yehowa do dzidzɔ ɖe eƒe dukɔ ŋu, eye wòtsɔ ɖeɖe ɖɔ na ame gblɔewo.
  eng-LEE: For the Lord taketh pleasure in his people; he will adorn the meek with
    salvation.
  asm-FB: কিয়নো যিহোৱাই নিজৰ লোকসকলক লৈ আনন্দ পায়; তেওঁ নম্ৰসকলক উদ্ধাৰ কৰি সন্মানিত
    কৰে।
  sus-A: بَرِ مَ عَلَتَلَ سّيوَشِ عَ شَ حَمَ رَ، عَ كِسِ قِمَ نّ يّتّ مَفٌرٌي مَ.
  fra-SBL: Car Yahvé prend plaisir à son peuple. Il couronne les humbles par le salut.
  hbo-hbo: כִּֽי־רֹוצֶ֣ה יְהוָ֣ה בְּעַמֹּ֑ו יְפָאֵ֥ר עֲ֝נָוִ֗ים בִּישׁוּעָֽה׃
  kik-kik: Nĩgũkorwo Jehova nĩakenagio nĩ andũ ake; andũ arĩa ahooreri amahumbaga
    thũmbĩ ya ũhonokio.
  fra-NCL: Car Yahweh se complaît dans son peuple, il glorifie les humbles en les
    sauvant.
  cek-AK: Angraeng loe angmah ih kaminawk nuiah anghoehaih tawnh; kami tlim ah khosah
    kaminawk loe pahlonghaih hoiah amthoepsak tih.
  cuk-cuk: Ar Bab-Jehová e-dulemargi yeer itodaed. Dule-wiledimaladi e-isdarmaladgi-nakwega
    imakdaed.
  uig-CYR: Чүнки Пәрвәрдигар Өз хәлқидин сөйүнәр; У мулайим мөминләрни ниҗатлиқ билән
    безәйду;
  pma-pma: Mihehati lati veni Iahova si kei ven meatin keil onen ka mul san houhouen
    min koakeil rendemien one mul netan. Kei mul sakin keil avitan en vativieh keil
    one.
  tel-2017: యెహోవా తన ప్రజలందరినీ అమితంగా ప్రేమిస్తున్నాడు. దీనులైన తన ప్రజలకు రక్షణ
    భాగ్యం ప్రసాదించాడు.
  hat-BSA: Paske SENYÈ a pran plezi nan pèp Li a. Li va anbeli enb yo avèk sali Li.
  ukr-ONPU: бо вподобав Господь народ Свій, прикрашає смиренних спасінням.
  kos-kos: LEUM GOD El insewowo ke mwet lal. El akfulatye mwet pusisel ke El sang
    kutangla nu selos.
  hbo-WLC: כִּֽי־רוֹצֶ֣ה יְהוָ֣ה בְּעַמּ֑וֹ יְפָאֵ֥ר עֲ֝נָוִ֗ים בִּישׁוּעָֽה׃
  ibo-ibo: Nʼihi na ihe banyere ndị ya na-atọ Onyenwe anyị ụtọ. Ọ na-eji nzọpụta kpukwasị
    ndị dị umeala nʼobi nʼisi dịka okpueze.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଆପଣା ଲୋକଙ୍କଠାରେ ସନ୍ତୋଷ ପାଆନ୍ତି; ସେ ନମ୍ର ଲୋକମାନଙ୍କୁ ପରିତ୍ରାଣରେ
    ସୁଶୋଭିତ କରିବେ।
  chk-chk: Pun ewe Samol mi Lapalap a pwapwaäsini nöün aramas, a alinga ekewe chon
    tipetekison ren win.
  rop-rop: YAWEI im jidan gudbinji langa im pipul olabat. Garram rispek im meigim
    ola lobalawan pipul win na.
  ukr-1871: Бо Господь любується своїм народом; він украшає смиренних спасеннєм.
  yon-yon: Amborom kuu Yariman kuu ye nimakarub yaa kubi dowaken keendimaan kowe.
    Kwane kane kane yi kuu dabab wayiroon kuu burudande dori kerekmen kondaneen.
  deu-1951: Denn der HERR hat Wohlgefallen an seinem Volk; er schmückt die Gedemütigten
    mit Heil.
  eng-JPS: For the LORD taketh pleasure in His people; He adorneth the humble with
    salvation.
  srp-1865: Jer je mio Gospodu narod njegov, ukrašava smjerne spasavajuæi ih.
  lug-lug: Kubanga Mukama asanyukira abantu be, n’abawombeefu abawa engule ey’obulokozi.
  heb-heb: כי רוצה יהוה בעמו יפאר ענוים בישועה׃
  ben-IRV: কারণ সদাপ্রভুু তাঁর লোকেদের উপরে আনন্দিত হন, তিনি নম্রদের পরিত্রান দিয়ে
    মহিমান্বিত করেন।
  ntu-ntu: Murde Yawe abrtz-zlwz-ngrde nigu leplz nedeng, X aovxiole enqmi rgung mz
    nzmnc-xgle-krgu nide.
  pan-pan: ਯਹੋਵਾਹ ਆਪਣੀ ਪਰਜਾ ਨਾਲ ਖੁਸ਼ ਜੋ ਹੈ, ਉਹ ਮਸਕੀਨਾਂ ਨੂੰ ਫ਼ਤਹ ਨਾਲ ਸਿੰਗਾਰੇਗਾ,
  mya-JVB: အကြောင်း မူကား၊ ထာဝရဘုရား သည် မိမိ လူစု ကို နှစ်သက် တော်မူ၏။ စိတ် နှိမ့်ချသောသူတို့ကို
    ကယ်တင် ခြင်းအားဖြင့် အသရေ တင့်တယ်စေတော်မူ၏။
  kgf-kgf: Yawenéŋ eŋeya ic embachéra niŋac ségiségi waŋanʒac. Waŋu ic embac memaamuma
    kecanʒu séc aŋgéŋgina tima kiwi méréra héŋsoroc sorocya meénécmianʒac.
  tte-O: Yeoba ana kaba yaliyaya ana tomoyao. Tonuwalobi iyakasisi-yagili yo kaiwe
    iwolegili kaleya kana sauga koina.
  tbg-tbg: Noravano Kotiva tinavu nai vaiinti nahentiara voqama kero quahe vairara
    ti, ne vira autu tuahera kaate. Kia kempuka vai vatanaaka viva vika koqema nimiteharo,
    vika navutaaka naatara nimite vaira.
  hmo-hmo: badina be Lohiabada ese, iena bese taudia ia moalelaia noho momokani. Ia
    ese manau taudia dekenai kwalimu ia henia noho.
  zar-NT: tuʼ raza ládxëʼë Xanruʼ Dios bönachi queëʼ. Uchisëʼ nupa taʼguíʼi taʼzacaʼ,
    en usölë́ʼ léguequi.
  urd-urd: क्यूँकि ख़ुदावन्द अपने लोगों से खू़शनूद रहता है; वह हलीमों को नजात से ज़ीनत
    बख़्शेगा।
  rus-SYN: ибо благоволит Господь к народу Своему, прославляет смиренных спасением.
  bqc-SIM: Asa Dii gbɛ̃́ↄ yã́ ì kaaàguɛ, ì zĩabusanaↄ kpɛla à ń suaba.
  tcz-CHONGTHU: Ajeh chu amite chungah akipah'in, mi nun nem te chu jana lallukhuh
    akhupeh tai.
  mar-mar: कारण परमेश्वर आपल्या लोकात आनंद घेत आहे; तो दीनांना तारणाने गौरवितो.
  isl-isl: Drottinn hefur unun af lýð sínum. Hann frelsar hina auðmjúku. Hinir trúuðu
    gleðjist með sæmd og syngi fagnandi í hvílum sínum.
  hlt-THB: Bawipa taw ak thlang khqik khan awh zeel nawh, dungvoeng na ak awm thlangkhqi
    ce hulnaak myk sak hy.
  qub-qub: Tayta Diosga cushicunmi acrashan runacuna alabaptin. Umildicunatami yanapan
    allicho llojshinanpaj.
  bqp-bqp: Zaakũ Dikiri gbɛ̃nↄ yã dì káagu, àdi surabana fùra kú zĩdabusarinↄnɛ.
  hat-hat: Seyè a pran plezi l' nan pèp li a, li fè bèl bagay pou malere yo, li delivre
    yo.
  eng-BSB: For the LORD takes pleasure in His people; He adorns the afflicted with
    salvation.
  eng-WEBPB: For the LORD takes pleasure in his people. He crowns the humble with
    salvation.
  kbq-kbq: Na'ankure Ra Anumzamo'a vahe'agura tusiza huno muse hunezmanteankino, zamavufagama
    anterami'za nemaniza vahera zamaza hige'za ha' vahe'zamia hara huzmagate'neraze.
  pon-pon: Pwe Ieowa kotin peren kida japwilim a aramaj akan; a kotin kapwate kin
    me luet akan linan.
  nhe-BL: Pampa Toteco quipantía paquilistli ipan itlacajhua, huan quinmaquixtía tlen
    moicnonequij iixtla.
  wnc-wnc: Dasingge, Buyambam tapata aminabamde take siknga nataak. Natake aminu inae
    natapan kopsa dua siwan yuaingu ita ayapangenakgak. Pangenawan ita amak ba tasikengu
    ita iwana ayapbikaing.
  bus-bus: Zaakɛ Dii gbɛ̃nↄ yã è kánɛ, è mìsina fùra kú zĩndabusarinↄnɛ.
  gub-BL: ta'e Tupàn Tuweharupi Wiko Ma'e hemiaihu ikatu izupe a'e wà xe. Umuigo kar
    ikàg 'ym ma'e wàmàtyry'ymar waneityk arer romo wà.
  eng-DRA: 'For the Lord is well pleased with his people: and he will exalt the meek
    unto salvation.'
