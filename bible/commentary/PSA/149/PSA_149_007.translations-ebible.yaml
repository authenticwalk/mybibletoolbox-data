verse: PSA.149.007
translations:
  mal-C: രാഷ്ട്രങ്ങളോട് പ്രതികാരംചെയ്യുന്നതിനും ജനതകൾക്കു ശിക്ഷ നൽകുന്നതിനും
  deu-TKW: Rache an den Heiden zu vollstrecken, Züchtigungen an den Nationen,
  lin-lin: mpo na kozongisa mabe na mabe ya bikolo mpe kopesa bato etumbu ;
  mmx-mmx: kusu tik sak tup mi levenabung mixin petpes, la rik lox asongot di,
  eng-LSV: To do vengeance among nations, || Punishments among the peoples.
  eng-GNV: 'To execute vengeance vpon the heathen, and corrections among the people:'
  eng-WEBSTER: To execute vengeance upon the heathen, and punishments upon the people;
  nhw-BL: para ica quincuepilis nopa sequinoc tlalme catli quinchihuilijque catli
    amo cuali, huan para ica quintlatzacuiltis.
  swh-ONEN: ili walipize mataifa kisasi na adhabu juu ya mataifa,
  bba-bba: bu kɑ bwese tukunu mɔru kɔsie, kpɑ bu nu sɛɛyɑsiɑ.
  eng-KJVCPB: To execute vengeance upon the heathen, And punishments upon the people;
  luo-luo: mondo gichulgo kuor ni ogendini kendo gikum ogendini mamoko,
  aii-aii: ܠܸܥܒ݂ܵܕܵܐ ܬܘܼܥܠܵܐ ܒܐܸܡܘܵܬܹ̈‌ܐ، ܬܲܥܠܲܡ̈ܝܵܬܹ‌ܐ ܒܥܲܡܡܹ̈ܐ.
  meu-meu: Orea idau-idau taudia na davadia bae henidia; bese idau-idau taudia na
    matadia bae hakanidia.
  npi-ULB: जातिहरूमा बदला लिन र मानिसहरूमा दण्डका कामहरू गर्न ।
  yor-yor: Láti gba ẹ̀san lára àwọn orílẹ̀-èdè, àti ìjìyà lára àwọn ènìyàn,
  pes-OPCB: از قومها انتقام گیرید و ملتها را به مجازات برسانید.
  tgl-ULB: para maghiganti sa mga bayan at parusahan ang mga tao.
  nop-nop: Unduŋ tiŋa metambop noli gut kedem mindobuŋa kisaŋ yehitubu-kadakaaŋ yehimoŋgofoneŋ.
  hui-hui: Tígua ayu tibu yu howa hameigini tara tara dindi bibahendeha karu baba
    wai bialu wali agali Anduane Homogo manda nabi karu ti ko biyarunaga pani mialu
    bo wahai holene nga.
  mya-mya: '@see-verse:PSA.149.006'
  bod-N: མི་རིགས་སོ་སོར་དགྲ་ལན་སློག་པ༌དང༌། །མི་སྡེ་ཀུན་ལ་ཉེས་ཆད་གཅོད་ཕྱིར༌དང༌།།
  wsk-wsk: ale te sor saki ko kariimet memek mu nunga memek koma nunga maguwuralko;
  sna-sna: kuti vatsive pamusoro pendudzi, uye varange marudzi avanhu,
  spa-BLM: para ejecutar la venganza sobre las naciones, y castigos a los pueblos;
  cac-cac: yic scac'anec' co pac d'a eb' ch'oc chon̈ab'il, scac'anoch yaelal d'a juntzan̈
    nación,
  swh-ULB: kutekeleza kisasi juu ya mataifa na matendo ya adhabu juu ya watu.
  bel-bel: каб помсьціць народам, караць плямёны,
  deu-ELBBK: um Rache auszuüben an den Nationen, Bestrafungen an den Völkerschaften;
  mbb-OT: te kebales wey kedsilut te menge etew ziyà te zuma he menge nasyun,
  mal-2015: അവരുടെ രാജാക്കന്മാരെ ചങ്ങലകളാലും അവരുടെ പ്രഭുക്കന്മാരെ ഇരിമ്പുവിലങ്ങുകളാലും
    ബന്ധിക്കേണ്ടതിന്നും
  gup-gup: Bedda wanjh kabindibun bininj nawu birrikang kubolkbubuyika bu kabenbun
    nawu birriwarre bininj rowk.
  rmc-rmc: hoj te domaren le naroden a hoj te potrestinen avre manušen,
  nlg-nlg: Ke matera nia ma kara nia bubuto na lei kema, na deteadira na lei tinoni.
  pes-OPV: تا از امت‌ها انتقام بکشند و تادیب‌ها برطوایف بنمایند.
  ron-1924: ка сэ факэ рэзбунаре асупра нямурилор ши сэ педепсяскэ попоареле;
  ben-OBCV: জাতিগণের বিরুদ্ধে প্রতিশোধ নিতে আর জাতিদের শাস্তি দিতে,
  som-som: Si ay quruumaha uga aargutaan, Oo ay dadyowgana u ciqaabaan,
  lat-VUC: ad faciendam vindictam in nationibus, increpationes in populis;
  eng-ASVBT: To execute vengeance upon the nations, And punishments upon the peoples;
  mna-mna: bekena tipokot mbulu sananŋana kizin karkari mi tiur kadoono pa kan koi
    bizin.
  ita-1885: Per far vendetta fra le genti, E castigamenti fra i popoli.
  eng-LXXUP: To execute vengeance on the nations, And punishments among the peoples;
  eng-ULB: to execute vengeance on the nations and acts of punishment on the peoples.
  spa-VBL: listos para vengarse de las naciones, y castigar a los pueblos extranjeros,
  fra-_FOB: Pour faire vengeance parmi les nations et pour châtier les peuples;
  mal-mal: അവരുടെ രാജാക്കന്മാരെ ചങ്ങലകളാലും അവരുടെ പ്രഭുക്കന്മാരെ ഇരിമ്പുവിലങ്ങുകളാലും
    ബന്ധിക്കേണ്ടതിനും
  urd-GVR: tāki dīgar aqwām se intaqām leṅ aur ummatoṅ ko sazā deṅ.
  suz-BL: मेकोपुकीमी रागी रागी ङा मुर आन कली सजाइ गेशा, क्‍येक्‍क लेत्‍नीम।
  eng-NOY: To execute vengeance upon the nations, And punishment upon the peoples!
  ita-1927: per far vendetta delle nazioni e infligger castighi ai popoli;
  ckb-ckb: بۆ ئەوەی تۆڵە لە نەتەوەکان بکەنەوە، گەلان سزا بدەن،
  eng-BBE: To give the nations the reward of their sins, and the peoples their punishment;
  xsi-xsi: sipare nia panzi tinikoa ŋgu. Kinzi ma situ ŋana ŋgu ŋinde nenzi vetâŋa
    soki-soki, ku ma sizavarunzi wa sitawanzi ndue ndo lâ.
  kan-OKCV: ಜನಾಂಗಗಳಲ್ಲಿ ನ್ಯಾಯ ಪ್ರತೀಕಾರವಾಗಲಿ, ಅಪರಾಧಿಗಳಿಗೆ ಶಿಕ್ಷೆಯಾಗಲಿ.
  tam-2017: அவர்களுடைய ராஜாக்களைச் சங்கிலிகளாலும், அவர்களுடைய மேன்மக்களை இரும்பு விலங்குகளாலும்
    கட்டவும், எழுதப்பட்ட நியாயத்தீர்ப்பை அவர்கள்மேல் செலுத்தவும்,
  spa-RV-1909: Para hacer venganza de las gentes, y castigo en los pueblos;
  ron-BTF: Pentru a împlini răzbunare asupra păgânilor și pedepse asupra popoarelor.
  eng-WEBP: to execute vengeance on the nations, and punishments on the peoples;
  eng-FBV: ready to take revenge on the nations, to punish the foreign peoples,
  nld-1939: Zich op de heidenen wreken, De volken richten,
  nch-BL: para ica quincuepilis nopa sequinoc talme cati quinchihuilijque cati amo
    cuali, huan para ica quintatzacuiltis.
  vie-1934: Đặng báo thù các nước, Hành phạt các dân;
  cha-cha: Para ujafatinas y inemog gui nasion sija, yan y castigo gui taotao sija;
  hin-CV: वे अन्य राष्ट्रों पर प्रतिशोध तथा उनकी प्रजा पर दंड के लिए तत्पर रहें,
  eng-OURB: To execute vengeance on the nations, and punishments on the peoples;
  spa-BES: Para dar a las naciones la recompensa de sus pecados, y a los pueblos su
    castigo;
  tdx-tdx: hamale fate amo fifeheañeo, naho handilo ondatio,
  tha-KJV: เพื่อทำการแก้แค้นบรรดาประชาชาติ และทำการลงโทษชนชาติ​ทั้งหลาย
  por-BR-2018: Para se vingarem das nações, e repreenderem aos povos.
  deu-ELO: um Rache auszuüben an den Nationen, Bestrafungen an den Völkerschaften;
  eng-WYC-2018: To do vengeance in nations; and blamings in peoples. (To bring vengeance
    to the nations; and to punish the peoples.)
  epo-epo: Por fari venĝon super la popoloj, Punkorektadon super la gentoj;
  gfk-gfk: wara balbalu ira sakena ta ira kantri ing pai Israel diet ma wara hapidanau
    diet,
  uig-PIN: Xuning bilǝn ular ǝllǝr üstidin ⱪisas, Hǝlⱪlǝrgǝ jaza bǝja yürgüzidu;
  beo-beo: '@see-verse:PSA.149.006'
  tpi-OTNT: Na ol i ken pait long ol arapela lain, na mekim save long ol na daunim
    ol.
  hau-SA: don su ɗau fansa a kan al’ummai da kuma hukunci a kan mutane,
  udu-udu: mmori/a ri’c jin ricu ap̱o/ kal gi ’kwanin tiya mo dhali mmodora dora p̱o/
    ’kwani mo,
  uig-LAT: Shuning bilen ular eller üstidin qisas, Xelqlerge jaza beja yürgüzidu;
  nde-nde: ukuthi benze impindiselo phezu kwezizwe lesijeziso phezu kwabantu,
  ton-ton: 'Ke ʻatu ʻae totongi ki he hiteni, mo e ngaahi tautea ki he kakai:'
  ces-1613: K vykonávání pomsty nad pohany, a k strestání národů,
  eng-WMB: to execute vengeance on the nations, and punishments on the peoples;
  tam-TCV: அவைகளினால் நாடுகளைப் பழிவாங்கவும், மக்கள் கூட்டத்தைத் தண்டிக்கவும்,
  ceb-ULB: aron mapatuman ang pagpanimalos sa kanasoran ug mga buhat sa pagsilot sa
    katawhan.
  pol-UBG: Aby dokonali zemsty na poganach i ukarali narody;
  urd-GVU: تاکہ دیگر اقوام سے انتقام لیں اور اُمّتوں کو سزا دیں۔
  eng-OEBCW: on the heathen to execute vengeance, and chastisement sore on the nations,
  deu-1912: daß sie Rache üben unter den Heiden, Strafe unter den Völkern;
  kan-2017: ಅವರು ಜನಾಂಗಗಳಿಗೆ ಮುಯ್ಯಿತೀರಿಸುವರು; ಅನ್ಯಜನಗಳನ್ನು ದಂಡಿಸುವರು;
  yap-yap: ngar li’ed e pi nam miyad gechignag e girdi’;
  hlt-MCSB: Namtom soah tawnlohnah, namtu pawt te toelthamnah saii saeh.
  mdy-ETH: ዔያታ ዬያይዴቴ ሜሌ ካኣቶ ባሻኒ ሜሌ ዴሮይዳ ዼኤፒ ሜቶ ዓጋኒ፥
  twi-ASANTE: sɛ wɔmfa ntɔ werɛ wɔ amanaman no so ne asotwe wɔ nnipa no so,
  eng-WEBU: to execute vengeance on the nations, and punishments on the peoples;
  spa-PDDPT: Para ejecutar venganza sobre las naciones Y castigo sobre los pueblos,
  gun-gun: yvy regua kuery ikuaia rupi nhombopaga aguã, amboae regua ombopaga aguã,
  agu-BL: Na xconk cyanu' tan quicy'salu' chic'u'lu' scye'j yi e' awer nak, nin tan
    tak'le'n chicaws yi e' chicontru' yi ate' lakak nación.
  ilo-ULB: agibales kadagiti nasion ken agtignay ti panangdusa kadagiti tattao.
  kpg-kpg: e hagamagedaa nia henua ge e daaligi nia daangada,
  uig-ARA: شۇنىڭ بىلەن ئۇلار ئەللەر ئۈستىدىن قىساس، خەلقلەرگە جازا بەجا يۈرگۈزىدۇ؛
  sus-sus: e naxan nawalima e gbe ɲɔxɔfe ra, si ɲaaxie ɲaxankatafe ra.
  pon-2006: pwe re en kalowehdi wehi kan oh kaloke aramas akan;
  jae-jae: gebe sêkac nêŋ kamocgôc aŋga lau samuc nêŋ ma sêkêŋ ŋagêjô êndêŋ tenteŋlatu.
  ksd-ksd: Upi diat a pait ra varobo ta ra umana Tematana, Ma ra balbali ta ra lavur
    vuna tarai;
  tur-YTC: Uluslardan öç alsınlar, Halkları cezalandırsınlar,
  bel-N: каб зьдзейсьніць помсту над паганамі, кару над народамі,
  grc-BRENT: Τοῦ ποιῆσαι ἐκδίκησιν ἐν τοῖς ἔθνεσιν, ἐλεγμοὺς ἐν τοῖς λαοῖς·
  kpr-kpr: oro mendeni ava atai duboda fatido, natofo mendeni daoro ghamo barera.
  ind-AYT: untuk mengadakan pembalasan atas bangsa-bangsa, penghukuman atas suku-suku
    bangsa,
  yom-yom: mu diambu di vutula landi kuidi makanda ayi mu vana batu thumbudulu ;
  yut-yut: Amɨn Ŋwakŋwarɨ Kabɨ gat emat wamaŋek yo yokwisi aŋ yomɨŋek pabɨŋ yopni
    dosi nandɨsat.
  nya-nya: kubwezera chilango anthu a mitundu ina, ndi kulanga anthu a mitundu yonse,
  hrv-hrv: da nad pucima izvrše odmazdu i kaznu nad narodima;
  mps-mps: Tama augwa te gasa hani dabe dali hwįnama, tama augwaliba te dwai dene
    mu mayu, te augwali aiyaba elalumainao.
  tpi-tpi: Na ol i ken pait long ol arapela lain, na mekim save long ol na daunim
    ol.
  dan-1931: for at tage Hævn over Folkene og revse Folkeslagene,
  vie-OVCB: để báo thù các nước và hình phạt các dân tộc,
  guj-2017: તેઓ વિદેશીઓને બદલો વાળે અને લોકોને શિક્ષા પહોંચાડે.
  pon-2006A: pwe re en kalowehdi wehi kan oh kaloke aramas akan;
  por-BRBSL: para executar a vingança sobre as nações, e punições sobre os povos;
  eng-OEBUS: on the heathen to execute vengeance, and chastisement sore on the nations,
  swe-swe: För att verkställa hämnd över nationerna och tillrättavisning över folken.
  cth-cth: Ahnimouh ni khoramnaw moipathung hane hoi taminaw reknae thoseh,
  twi-twi: sɛ wɔmfa ntɔ were wɔ amanaman no so ne asotwe wɔ nnipa no so,
  hlt-hlt: Namtom soah tawnlohnah, namtu pawt te toelthamnah saii saeh.
  tbz-SIM: Dí pɛitɛ yɛbotɛ̀ yɛ̀ di dɔ̀ɔ̀ dɛ̀, dí ɑ̃nnɛ́ ibotí tiyɛ̃ĩti kɛ́fɔ́ɔ́,
  msy-2020: Egh kantrin igharaziba akɨrsɨ mɨsogh, mɨzazim me gasɨ me abɨnigh.
  dop-dop: Nɑ ɩ́ lɛɛtɩ piitimnɑɑ lɛlɑɑ, nɑ ɩ́ tʋ yəlɑɑ lɛlɑɑ kɛ wɑhɑlɑ.
  azb-azb: Millətləri qıraraq qisas alsınlar, Ümmətləri cəzalandırsınlar.
  eng-DBY: To execute vengeance against the nations, [and] punishment among the peoples;
  hin-2017: कि वे जाति-जाति से पलटा ले सके; और राज्य-राज्य के लोगों को ताड़ना दें,
  wol-KYG: ngir duma yéefar yi, mbugale ko yooyu xeet,
  bjr-bjr: Kaqi marifaqa misa minannai aanaamuru rafaaqa firara uaqee idaqa. Anaamuru
    fasiqa anaasee narirara uaqee idaqa.
  eng-YLT: To do vengeance among nations, Punishments among the peoples.
  kne-kne: ta baesan da din nanasyon ya dosaen da,
  eng-WYC-2017: To do vengeance in nations; and blamings in peoples.
  eng-WMBB: to execute vengeance on the nations, and punishments on the peoples;
  zat-NTPS: chee̱ xelexebéaj lazre̱' benne' xe̱zr la xu ca', ne xuludée̱' xel-la'
    zi' benne' xe̱zre ca',
  zty-NTPS: nich yezí'gake' wzón benne' zi'to' ka', na' góngake' benách yež ka' ẕia,
  urd-GVH: ताकि दीगर अक़वाम से इंतक़ाम लें और उम्मतों को सज़ा दें।
  rug-rug: pude va kilasi sari na votiki butubutu, meke sari na dia tinoni.
  gaz-gaz: kunis sabootatti haaloo baʼuu fi namoota adabuudhaaf;
  fra-LSG: Pour exercer la vengeance sur les nations, Pour châtier les peuples,
  yal-yal: e e gbeen ɲɔxɔ siyane ra, e siya gbɛtɛne ɲaxankata.
  iou-iou: Ude täŋpäŋ iwanjiye täŋo momi kowata api däpmäŋ täreneŋ.
  haw-1868: 'E hana me ka hoopai aku i ko na aina e, A me ka paipai aku i na kanaka:'
  arb-NAV: لِتَنْفِيذِ الانْتِقَامِ فِي الأُمَمِ، وَمُعَاقَبَةِ الشُّعُوبِ.
  ded-ded: imocngo bangec monnunac ngicngac yenearu turungngina kpouyemmebisia. Ngeni
    ngiha ngiha kopocsicnginaac turunga kpouyemmema
  ewe-ewe: ne woatsɔ abia hlɔ̃ dukɔwo, eye woatsɔe ahe toe na amewo,
  eng-LEE: 'To execute vengeance on the nations, and chastisements on the people:'
  asm-FB: যাতে তেওঁলোকে জাতিবোৰৰ ওপৰত প্ৰতিশোধ লব পাৰে, আৰু লোক সমূহক শাস্তি দিব পাৰে;
  sus-A: عٍ نَشَن نَوَلِمَ عٍ فبٍ حْشْقٍ رَ، سِ حَاشِيٍ حَشَنكَتَقٍ رَ.
  fra-SBL: pour exécuter la vengeance sur les nations, et des châtiments sur les peuples ;
  hbo-hbo: לַעֲשֹׂ֣ות נְ֭קָמָה בַּגֹּויִ֑ם תֹּֽ֝וכֵחֹ֗ת בַּל־אֻמִּֽים׃
  kik-kik: nĩguo meerĩhĩrie harĩ ndũrĩrĩ, na maherithie kĩrĩndĩ gĩa thĩ,
  fra-NCL: Pour exercer la vengeance sur les nations, et porter le châtiment chez
    les peuples ;
  cek-AK: Sithaw panoek ai kaminawk nuiah lu la ah loe, kaminawk to danpaek ah;
  cuk-cuk: Adi, dulemar-baigan buged-mai be imakmalaga, dulamar-baigan sabsur-odurdakega,
  uig-CYR: Шуниң билән улар әлләр үстидин қисас, Хәлиқләргә җаза беҗа жүргүзиду;
  pma-pma: Hetal min naef onen meatin keil onen, Ahi helei rahit usite onen meatin
    savsav keil ten out netan ka hesan mahien min keil.
  tel-2017: వాళ్ళ చేతుల్లో రెండంచుల ఖడ్గం ఉంది. ఆ ఖడ్గం చేబూని వాళ్ళు అన్యులకు ప్రతీకారం
    చేస్తారు, వాళ్ళను శిక్షిస్తారు.
  hat-BSA: pou fè vanjans sou nasyon yo, avèk pinisyon sou lòt pèp yo;
  ukr-ONPU: щоб вчинити помсту народам, здійснити покарання над племенами,
  kos-kos: Tuh elos in kutangla mutunfacl Ac in kai mwet we.
