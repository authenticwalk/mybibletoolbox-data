verse: PSA.149.002
translations:
  mal-C: ഇസ്രായേൽ തങ്ങളുടെ സ്രഷ്ടാവിൽ ആനന്ദിക്കട്ടെ; സീയോന്റെ മക്കൾ തങ്ങളുടെ രാജാവിൽ
    ആഹ്ലാദിക്കട്ടെ.
  deu-TKW: Israel freue sich über seinen Schöpfer, die Söhne Zions sollen über ihren
    König frohlocken.
  lin-lin: Tika ete Isalaele asepela na Mokeli na Ye ! Tika ete bato ya Siona bazala
    na esengo mpo na Mokonzi na bango !
  mmx-mmx: Nemi leme Israel, minak lek mumu Laradi Runtudum Li atnemi. Nemi limixin
    me Saion mina momo mumu mo Loorong Silok atnemi!
  eng-LSV: Israel rejoices in his Maker, || Sons of Zion rejoice in their king.
  eng-GNV: Let Israel reioyce in him that made him, and let ye children of Zion reioyce
    in their King.
  eng-WEBSTER: 'Let Israel rejoice in him that made him: let the children of Zion
    be joyful in their King.'
  nhw-BL: Anisraelitame, ximopaquilismacaca ipan Toteco pampa yaya anmechchijchijqui.
    Anmasehualme ipan altepetl Jerusalén, ximopaquilismacaca ipan amotlanahuatijca.
  swh-ONEN: Israeli na washangilie katika Muumba wao, watu wa Sayuni na wafurahi katika
    Mfalme wao.
  bba-bba: Isireli, ɑ yɛ̃ɛrio wi u nun tɑkɑ kuɑ sɔɔ. Siɔniɡibu, i yɛ̃ɛrio bɛɛn sinɑ
    bokon sɔ̃.
  eng-KJVCPB: 'Let Israel rejoice in him that made him: Let the children of Zion be
    joyful in their King.'
  luo-luo: Jo-Israel mondo obed mamor gi jachwechgi; ee, jo-Sayun mondo obed mamor
    gi Ruodhgi.
  aii-aii: ܚܵܕܹܐ ܐܝܼܣܪܵܐܹܝܠܔ ܒܥܵܒ݂ܕܵܢܹܗ، ܒܢܲܝ̈ ܨܸܗܝܘܿܢ ܦܵܨܚܝܼ ܒܡܲܠܟܵܝܗ‌ܝ.
  meu-meu: Israel ese ia ikarana Diravana baine moalelaia; Siona natuna ese edia Pavapava
    bae moalelaia.
  npi-ULB: इस्राएल तिनीहरूलाई बाउनुहुनेमा आनन्‍दित होस् । सियोनका मानिसहरू आफ्‍ना
    राजामा आनन्‍दित होऊन् ।
  yor-yor: Jẹ́ kí Israẹli kí ó ní inú dídùn sí ẹni tí ó dá a jẹ́ kí àwọn ọmọ Sioni
    kí ó ní ayọ̀ nínú ọba wọn.
  pes-OPCB: ای اسرائیل، به خاطر وجود آفرینندهٔ خود شاد باش؛ ای مردم اورشلیم، به سبب
    پادشاه خود شادی کنید!
  tgl-ULB: Hayaang magdiwang ang Israel sa kaniya na ginawa silang isang bayan; magdiwang
    ang mga mamamayan ng Sion sa kanilang hari.
  nop-nop: Isilaehi metam, hidi Bepaŋdi hapmeguk wendok welemomooŋ nadineŋ. Saiyonhi
    metam, hidi mapmehidok nadifo tineŋ.
  hui-hui: Isaraele wali agaliru-o ibugua tínaga Wabiaga ka mitangi bialu turuho hadaba.
    Saiono wali agaliru-o tínaga kini ibu kagonaga turu timbuni ho hadaba.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊ သင်​တို့​ကို​ဖန်​ဆင်း​တော်​မူ​သော​အ​ရှင်​ကို
    အ​ကြောင်း​ပြု​၍​ဝမ်း​မြောက်​ကြ​လော့။
  bod-N: ཡེས་ར་ཨེལ་ནི་རང་གི་བྱེད་པོའི༌ནང༌། །དགའ་བར་གྱུར་ཅིག་ཛ་ཡན་མི་རྣམས༌ནི། །རྒྱལ་པོའི་རྐྱེན་ལ་བརྟེན་ནས་སྐྱིད་པར༌ཤོག།
  wsk-wsk: Israel kariimet, Yawe ko amilmilaralko, nu ninga nungam; Zion kariimet,
    ninga King ko amilmilaralko.
  sna-sna: Israeri ngavafarire Muiti wavo; vanhu veZioni ngavafarire Mambo wavo.
  spa-BLM: Que Israel se regocije en el que los hizo. Que los hijos de Sión se alegren
    en su Rey.
  cac-cac: Ex vetisraelal, con̈ tzalajec yed' co Diosal chaannaquel yich co nación
    tic. Con̈ tzalajec yed' co Reyal a on̈ aj chon̈ab' Sion on̈ tic.
  swh-ULB: Israeli ishangilie katika yeye aliye iumba; watu wa Sayuni na washangilie
    katika mfalme wao.
  bel-bel: Хай радуецца Ізраіль за Творцу свайго; сыны Сіёна хай радуюцца за Цара
    свайго.
  deu-ELBBK: Israel freue sich seines Schöpfers; die Kinder Zions sollen frohlocken
    über ihren König!
  mbb-OT: Medlipey kew is menge tig-Israel; ikelipey niw is midlimbag keniyu. Medlipey
    kew is menge etew ziyà te Zion tenged te hadì niw.
  mal-2015: യിസ്രായേൽ തന്നേ ഉണ്ടാക്കിയവനിൽ സന്തോഷിക്കട്ടെ; സീയോന്റെ മക്കൾ തങ്ങളുടെ
    രാജാവിൽ ആനന്ദിക്കട്ടെ.
  gup-gup: Ngad bininj rowk nawu Israel kankebmawahmeng, wanjh karriwernhmarrmarrnin
    bu karriburrbun nungka kanmarnbom. Mak karrinjilngmakmen nuye nawu king kadberre,
    ngad nawu karrihni kunred Zion.
  rmc-rmc: Mi radisaľol o Izrael peskre Stvoriťeľistar, o čhave le Sionoskre mi thoven
    baripen andre peskro kraľis.
  nlg-nlg: Israel kau nia togotogo agaia, te gonighau. Mi ghau Jerusalem, kau nia
    rivurivu nimiu na vunaghi haba.
  pes-OPV: اسرائیل در آفریننده خود شادی کنندو پسران صهیون در پادشاه خویش وجد نمایند.
  ron-1924: Сэ се букуре Исраел де Чел че л-а фэкут, сэ се веселяскэ фиий Сионулуй
    де Ымпэратул лор!
  ben-OBCV: ইস্রায়েল তার সৃষ্টিকর্তায় আনন্দ করুক; সিয়োনের লোকেরা তাদের রাজাতে উল্লাস
    করুক।
  som-som: Reer binu Israa'iil kii iyaga uumay ha ku reyreeyeen, Oo reer Siyoonna
    boqorkooda ha ku farxeen.
  lat-VUC: Lætetur Israël in eo qui fecit eum, et filii Sion exsultent in rege suo.
  eng-ASVBT: 'Let Israel rejoice in him that made him: Let the children of Zion be
    joyful in their King.'
  mna-mna: Niom Israel, leleyom ambai pini. Pa ni ta iur yom. Niom Sion koyom, menmeen
    yom pini. Pa ni ta king tiom.
  ita-1885: Rallegrisi Israele nel suo Fattore; Festiggino i figliuoli di Sion nel
    Re loro.
  eng-LXXUP: Let Israel rejoice in him that made him; And let the children of Zion
    exult in their king.
  eng-ULB: Let Israel rejoice in the one who made them; let the people of Zion rejoice
    in their king.
  spa-VBL: Que Israel celebre a su Creador. Que el pueblo de Sión se alegre en su
    Rey.
  fra-_FOB: Qu'Israël se réjouisse en celui qui l'a fait; que les enfants de Sion
    s'égaient en leur Roi!
  mal-mal: യിസ്രായേൽ അവരെ ഉണ്ടാക്കിയ ദൈവത്തിൽ സന്തോഷിക്കട്ടെ; സീയോന്റെ മക്കൾ അവരുടെ
    രാജാവിൽ ആനന്ദിക്കട്ടെ.
  urd-GVR: Isrāīl apne Ḳhāliq se ḳhush ho, Siyyūn ke farzand apne Bādshāh kī ḳhushī
    manāeṅ.
  suz-BL: इस्राएल आ कली सेल्‍ब आ पर्बम ग्‍येरसेक्‍ल। सियोन ङा मुर आन पिप आ पर्बम ग्‍येरसमल।
    भजन संग्रह १००:३; भजन संग्रह ९३:१
  eng-NOY: Let Israel rejoice in him that made him; Let the sons of Zion be joyful
    in their king!
  ita-1927: Si rallegri Israele in colui che lo ha fatto, esultino i figliuoli di
    Sion nel loro re.
  ckb-ckb: با ئیسرائیل بە دروستکەری دڵخۆش بێت، با کوڕانی سییۆن بە پاشایان شاد بن.
  eng-BBE: Let Israel have joy in his maker; let the children of Zion be glad in their
    King.
  xsi-xsi: Mao nâ, miki Isrel tamâta, miki kalomi ŋgere tava ndekâŋa ŋana Yova Kindeni,
    inani nanayoni ivetami kapâŋga i ne ŋgu. Miki ŋine kamo Saion lawea, miki kandekana
    nemi koipu ŋalae!
  kan-OKCV: ಇಸ್ರಾಯೇಲು ತನ್ನನ್ನು ಉಂಟುಮಾಡಿದ ದೇವರಲ್ಲಿ ಸಂತೋಷಿಸಲಿ; ಚೀಯೋನಿನ ಜನರು ತಮ್ಮ ಅರಸರಲ್ಲಿ
    ಉಲ್ಲಾಸಿಸಲಿ.
  tam-2017: இஸ்ரவேல் தன்னை உண்டாக்கினவரில் மகிழவும், மகன்களாகிய சீயோன் தங்களுடைய ராஜாவில்
    சந்தோஷப்படட்டும்.
  spa-RV-1909: 'Alégrese Israel en su Hacedor: los hijos de Sión se gocen en su Rey.'
  ron-BTF: Să se bucure Israel în cel ce l-a făcut; să se bucure copiii Sionului în
    Împăratul lor.
  eng-WEBP: Let Israel rejoice in him who made them. Let the children of Zion be joyful
    in their King.
  eng-FBV: Let Israel celebrate their Creator; let the people of Zion be happy in
    their King.
  nld-1939: Laat Israël zich in zijn Schepper verheugen, Sions kinderen zich in hun
    Koning verblijden;
  nch-BL: Anisraelitame, ximopaquilismacaca ipan Toteco pampa yaya amechchijchijqui.
    Anmasehualme ipan altepet Jerusalén, ximopaquilismacaca ipan amotanahuatijca.
  vie-1934: Nguyện Y-sơ-ra-ên mừng rỡ nơi Đấng đã dựng nên mình; Nguyện con cái Si-ôn
    vui vẻ nơi Vua mình.
  cha-cha: 'Polo Israel ya umagof ni y fumatinas güe: polo y famaguon Sion ya ufanmagof
    ni y Rayñija.'
  hin-CV: इस्राएल अपने कर्ता में आनंदित हो; ज़ियोन की सन्तति अपने राजा में उल्‍लसित
    हो.
  eng-OURB: Let Israel [God prevails] rejoice in him who made them. Let the children
    of Zion [Mountain ridge, Marking] be joyful in their King.
  spa-BES: Que Israel tenga gozo en su creador; que los hijos de Sion se alegren en
    su Rey.
  tdx-tdx: Hifalea’ Israele i Mpañoreñ’ azey; hirebeha’ o ana’ i Tsiôneo ty Mpanjaka’
    iareo.
  tha-KJV: ให้​อิสราเอลยินดีในผู้สร้างของเขา ให้​บุ​ตรทั้งหลายของศิโยนเปรมปรี​ดิ​์ในกษั​ตริ​ย์ของเขา
  por-BR-2018: Alegre-se Israel em seu Criador; os filhos de Sião se encham de alegria
    em seu Rei.
  deu-ELO: Israel freue sich seines Schöpfers; die Kinder Zions sollen frohlocken
    über ihren König!
  eng-WYC-2018: Israel be glad in him that made him; and the daughters of Zion make
    full out joy in their king. (Let the people of Israel be glad in him, who made
    them; and let the daughters of Zion rejoice in their King.)
  epo-epo: Izrael ĝoju pri sia Kreinto, La filoj de Cion ĝoju pri sia Reĝo.
  gfk-gfk: I tahut bia ira Israel diet na guama ta nong ga hakisi diet. I tahut bia
    ira matanaiabar me Saion diet na laro tano udiet King.
  uig-PIN: Israil ɵz Yaratⱪuqisidin xadlansun; Zion oƣulliri ɵz Padixaⱨidin hux bolƣay!
  beo-beo: Isala:ili fi dunu! Dilia Hahamosu Godeba:le nodoma! Saione dunu! E da dilia
    Hina Bagadeba:le, nodoma!
  tpi-OTNT: Yupela ol Israel, yupela i mas belgut long God i bin wokim yupela. Yupela
    ol manmeri bilong Saion, amamas long king bilong yupela.
  hau-SA: Bari Isra’ila su yi farin ciki da Mahaliccinsu; bari mutanen Sihiyona su
    yi murna da Sarkinsu.
  udu-udu: Dhalka Israyiil ’bora bwa mo eya Man/uḵ a’di mo, dhalki iya/ ma Sihyuun
    ’kunya bwa eya Maliḵ buni mo.
  uig-LAT: Israil öz Yaratquchisidin shadlansun; Zion oghulliri öz Padishahidin xush
    bolghay!
  nde-nde: Akuthi u-Israyeli athokoze ngoMenzi wakhe; akuthi abantu baseZiyoni bajabule
    ngeNkosi yabo.
  ton-ton: 'Ke fiefia ʻa ʻIsileli ʻiate ia naʻa ne ngaohi ia: ke fiefia ʻae fānau
    ʻa Saione ʻi honau Tuʻi.'
  ces-1613: Vesel se Izrael v tom, kterýž ho učinil, synové Sionští plésejte v králi
    svém.
  eng-WMB: Let Israel rejoice in him who made them. Let the children of Zion be joyful
    in their King.
  tam-TCV: இஸ்ரயேலர் தங்களைப் படைத்தவரில் மகிழட்டும்; சீயோனின் மக்கள் தங்கள் அரசரில்
    களிகூரட்டும்.
  ceb-ULB: Tugoti nga magmaya ang Israel diha sa nagbuhat kanila; tugoti nga magmaya
    ang katawhan sa Zion sa ilang hari.
  pol-UBG: Niech Izrael cieszy się swoim Stwórcą; niech synowie Syjonu radują się
    swoim Królem.
  urd-GVU: اسرائیل اپنے خالق سے خوش ہو، صیون کے فرزند اپنے بادشاہ کی خوشی منائیں۔
  eng-OEBCW: Let Israel rejoice in its maker, sons of Zion exult in their king.
  deu-1912: Israel freue sich des, der es gemacht hat; die Kinder Zions seien fröhlich
    über ihren König.
  kan-2017: ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ಸೃಷ್ಟಿಕರ್ತನಲ್ಲಿ ಹೆಮ್ಮೆಪಡಲಿ; ಚೀಯೋನಿನವರು ತಮ್ಮ ರಾಜನಲ್ಲಿ ಹರ್ಷಿಸಲಿ.
  yap-yap: Israel, nge felan’um, ni bochan e En ni Sunumiyem; girdi’ nu Zion, nge
    felfelan’med ni bochan e pilung romed!
  hlt-MCSB: Israel loh amah aka saii dongah a kohoe saeh. Zion ca rhoek loh a manghai
    dongah omngaih uh saeh.
  mdy-ETH: ዒስራዔኤሌ ማዤ ፆኦሲና ዎዛዾንጎ! ፂዮኔ ዴራኣ ካኣቲሮ ኮኦሚ ዎዛዾንጎ!
  twi-ASANTE: Ma Israel ani nnye ne Yɛfoɔ mu. Ma Sion mma ani nnye wɔn Ɔhene mu.
  eng-WEBU: Let Israel rejoice in him who made them. Let the children of Zion be joyful
    in their King.
  spa-PDDPT: Alégrese Israel en su Hacedor. Regocíjense en su Rey los hijos de Sion.
  gun-gun: Israel kuery toguerovy'a imoingoare. Sião pygua kuery toguerovy'a nguvixave.
  agu-BL: Chitzatzinku' yi e'u' xonl Israel, yi cho'n ate'u' le tnum Sión, na yi Kataj
    Ryos i' bnol ketz, nin i' yi wi'tz Kajcaw.
  ilo-ULB: Agrag-o koma ti Israel kenkuana a nangaramid kadakuada a maysa a nasion;
    agrag-o koma dagiti tattao ti Sion iti arida.
  kpg-kpg: Israel, goe gi manawa lamalia, idimaa go Mee dela ne hai goe. Goodou, go
    nia daangada o Zion, goodou tenetene, idimaa go di godou king!
  uig-ARA: ئىسرائىل ئۆز ياراتقۇچىسىدىن شادلانسۇن؛ زىئون ئوغۇللىرى ئۆز پادىشاھىدىن
    خۇش بولغاي!
  sus-sus: Isirayila xa sɛɛwa a daali Marigi ra. Siyoni ɲama xa sɛɛwa e xa Mangɛ ra.
  pon-2006: Israel, ke en nsenamwahula, pwehki Sounwiepomw; tohn Saion, kumwail perenda,
    pwehki amwail nanmwarki.
  jae-jae: Israel têtu samuc nêŋ ŋac, taŋ kêkêŋ êsêac naŋ. Sion latui aweŋ êôc nêŋ
    kiŋ toôndugeŋ.
  ksd-ksd: Boina ba Israel na gugu ta nina i ga vaki ia; Boina ba ra umana natu i
    Sion diat a ga ta kadia King.
  tur-YTC: İsrael kendisini yapanla sevinsin. Siyon çocukları Kralları’yla coşsun.
  bel-N: Весяліся, Ізраілю, ў Творцы тваім; радуйцеся, сыны Сыёну, у Валадару вашым!
  grc-BRENT: Εὐφρανθήτω Ἰσραὴλ ἐπὶ τῷ ποιήσαντι αὐτὸν, καὶ υἱοὶ Σιὼν ἀγαλλιάσθωσαν
    ἐπὶ τῷ βασιλεῖ αὐτῶν.
  kpr-kpr: Israel embo, nune setiri siroruseva aindae, ivuga evu! Ainda susu mo, Saion
    embo nu nenda kini (king) edo irira aindae, gogho edo, divu fusedo ghevu!
  ind-AYT: Biarlah Israel bergembira atas Penciptanya, biarlah anak-anak Sion bersorak-sorai
    atas raja mereka.
  yom-yom: Bika Iseli kamona khini mu diambu di mvangi awu Bika batu ba Sioni bayangalala
    mu diambu di ntinu awu.
  yut-yut: Israel amɨn ji Piŋkop da wasagɨt, do but galak nandaŋ ɨmni. Saion kokup
    pap amɨn ji Kɨla Amɨn Madepji do kɨsɨk kɨsɨk ani.
  nya-nya: Israeli asangalale mwa mlengi wake; anthu a ku Ziyoni akondwere mwa Mfumu
    yawo.
  hrv-hrv: Nek' se raduje Izrael Stvoritelju svojem! Kralju svom neka klikću sinovi
    Siona!
  mps-mps: Dage Israel dabe, te Godigo dage nigalide te dagego bugai haliga iyąo.
    Awe, te Saion we bidi dabe, te duga kingba wiegi yai pemene yao.
  tpi-tpi: Yupela ol Israel, yupela i mas belgut long God i bin wokim yupela. Yupela
    ol manmeri bilong Saion, amamas long king bilong yupela.
  dan-1931: Israel glæde sig over sin Skaber, over deres Konge fryde sig Zions Børn,
  vie-OVCB: Ít-ra-ên hoan hỉ nơi Đấng Sáng Tạo mình. Con cái Si-ôn vui mừng vì Vua
    mình.
  guj-2017: ઇઝરાયલ પોતાના સર્જનહારથી આનંદ પામે; સિયોનના લોકો પોતાના રાજાને લીધે આનંદ
    મનાવો.
  pon-2006A: Israel, ke en nsenamwahula, pwehki Sounwiepomw; tohn Saion, kumwail perenda,
    pwehki amwail nanmwarki.
  por-BRBSL: Que Israel se regozije com quem os fez. Que as crianças de Sião sejam
    alegres em seu Rei.
  eng-OEBUS: Let Israel rejoice in its maker, sons of Zion exult in their king.
  swe-swe: Låt Israel fröjdas i sin skapare, låt Sions barn glädja sig i sin kung.
  cth-cth: Isarelnaw ni amamouh kasakkung koe lunghawi naseh. Zion canunaw ni amamae
    siangpahrang koe konawm naseh.
  twi-twi: Ma Israel ani nnye ne Yɛfo mu. Ma Sion mma ani nnye wɔn Hene mu.
  hlt-hlt: Israel loh amah aka saii dongah a kohoe saeh. Zion ca rhoek loh a manghai
    dongah omngaih uh saeh.
  tbz-SIM: Isidɑyɛɛribɛ diwɛ̀ì ndi bonɛ̀ wèè di dɔ̀ɔ̀, Siyɔ̃ɔ̃ ɛì kɔbɛ, nyɑ̃nkunɛ̀
    di kóo kpɑ̀ɑ̀tì kpɛ́í.
  msy-2020: Ia Israelia, God ian ingari, ezɨ ia an bizir kam bagh bar akongegh. Ia
    Saionɨn nguibamɨn gumazamiziba, ia uan atrivim bagh bar akongegh.
  dop-dop: Ɩsɛɣɛlɩ nyə́mɑ ɩ́ yɔɔlənɑ wei ɩ ŋmɑ-mɛ tɔ. Siyɔŋ nyə́mɑ ɩ́ wɛɛ ɑŋmɑɑlɑ
    tɑɑ kɛ mə wulɑʋ tɔɔ.
  azb-azb: İsrail nəsli Yaradanına görə sevinsin, Sion övladları Padşahına görə şad
    olsun!
  eng-DBY: Let Israel rejoice in his Maker; let the sons of Zion be joyful in their
    King.
  hin-2017: इस्राएल अपने कर्ता के कारण आनन्दित हो, सिय्योन के निवासी अपने राजा के
    कारण मगन हों!
  wol-KYG: Na Israyil bége kii ko sàkk, doomi Siyoŋ, laa ne, ñu bànneexoo seen buur
    bii.
  bjr-bjr: Isaraee maqannaasa inni auqu nisoonara irisee asasiaqa. Sioona maqusaki
    mariasa inneeqa karaambaiqara susumma amaqaaqa.
  eng-YLT: Israel doth rejoice in his Maker, Sons of Zion do joy in their king.
  kne-kne: Manragsak kayo ay Israelita gapo sin namarsua en dakayo, manragsak kayo
    ay man-ili ed Zion gapo sin ari yo.
  eng-WYC-2017: Israel be glad in him that made him; and the daughters of Zion make
    full out joy in their king.
  eng-WMBB: Let Israel rejoice in him who made them. Let the children of Zion be joyful
    in their King.
  zat-NTPS: ¡Le be, le'e, benne' Israel, lau Bénnea' be̱ne̱' le'e! ¡Le sua xel-la'
    dxebé, le'e, zrale Sion, lau Bénnea' naque̱' Wenná Bea chee̱le!
  zty-NTPS: ¡Le yebele, ḻe'e, benne' Israel ka', ḻaw Dios, Bennen' bene' ḻe'e!
    ¡Le yebele, ḻe'e, zoale yež Sión, ḻaw Dios, Bennen' nake' Benne' Wnná Bia' Ẕen
    chele!
  urd-GVH: इसराईल अपने ख़ालिक़ से ख़ुश हो, सिय्यून के फ़रज़ंद अपने बादशाह की ख़ुशी
    मनाएँ।
  rug-rug: Mi koa qetuqetu nia gamu na tie Izireli si Asa pu tavete gamu. Mi koa qetuqetu
    nia sa mia Baṉara, gamu pu koa pa popoa Zaione!
  gaz-gaz: Israaʼel Uumaa isaatti haa gammadu; sabni Xiyoon Mootii isaatti haa gammadu.
  fra-LSG: Qu’Israël se réjouisse en celui qui l’a créé! Que les fils de Sion soient
    dans l’allégresse à cause de leur roi!
  yal-yal: Isirayila muxune, ɛ sɛwa, a tan nan ɛ daxi. Siyon muxune xa ɲaxan e mangan
    na.
  iou-iou: Isrel ämawebe, Anututä gatäŋpäŋ tepmaŋkuko unita bänep täga nadäŋ imut!
    Jerusalem yotpärareken nanik inä intäjukun ämajin Ekäni unita oretoret täŋ imut!
  haw-1868: E lealea o ka Iseraela i ka mea nana ia i hana; E hauoli hoi na keiki
    a Ziona i ko lakou alii.
  arb-NAV: لِيَفْرَحْ شَعْبُ إِسْرَائِيلَ بِصَانِعِهِ، وَلْيَبْتَهِجْ بَنُو صِهْيَوْنَ
    بِمَلِكِهِمْ.
  ded-ded: Yeng Israe meficngunuu ngeni yeac ubangerec negembisia. Sionggac medacfora,
    ngeni ngictaunginaac sogaibisia.
  ewe-ewe: Israel nekpɔ dzidzɔ le woƒe Wɔla me, Zionviwo netso aseye ɖe woƒe fia la
    ŋu.
  eng-LEE: 'Let Israel rejoice in his Maker: let the children of Zion exult in their
    King.'
  asm-FB: ইস্ৰায়েলে নিজৰ সৃষ্টিকৰ্ত্তাক লৈ আনন্দ কৰক; চিয়োনৰ সন্তান সকলে নিজৰ ৰজাসকলক
    লৈ আনন্দ কৰক।
  sus-A: عِسِرَيِلَ شَ سّيوَ عَ دَالِ مَرِفِ رَ. سِيٌنِ حَمَ شَ سّيوَ عٍ شَ مَنفّ
    رَ.
  fra-SBL: Qu'Israël se réjouisse de celui qui l'a créé. Que les enfants de Sion soient
    joyeux dans leur Roi.
  hbo-hbo: יִשְׂמַ֣ח יִשְׂרָאֵ֣ל בְּעֹשָׂ֑יו בְּנֵֽי־צִ֝יֹּ֗ון יָגִ֥ילוּ בְמַלְכָּֽם׃
  kik-kik: Andũ a Isiraeli nĩmakenere ũcio wamombire; andũ a Zayuni nĩmacanjamũke
    nĩ ũndũ wa Mũthamaki wao.
  fra-NCL: Qu’Israël se réjouisse en son Créateur, que les fils de Sion tressaillent
    en leur Roi !
  cek-AK: Israel loe anih sahkung nuiah anghoe nasoe; Zion caanawk loe angmacae siangpahrang
    nuiah anghoe o nasoe.
  cuk-cuk: Israel-dulemar, dule-bega-burba-uksadgi be wergumala, Israel-dulemar Sión-yargi-bukmalad,
    be-e-Reygi be wergumala.
  uig-CYR: Исраил өз Яратқучисидин шатлансун; Зион оғуллири өз Падишасидин хуш болғай!
  pma-pma: Me-Isrel keil, mihesi kami ven Ahi koa mumon kami. Mihelonge hetahos, meatin
    keil koa mimul en Hou Saeon, ven Iahova koa vi asuv houlu onami.
  tel-2017: ఇశ్రాయేలు ప్రజలు తమ సృష్టికర్తను బట్టి సంతోషిస్తారు గాక. సీయోను ప్రజలు
    తమ రాజును బట్టి ఆనందిస్తారు గాక.
  hat-BSA: Kite Israël fè kè kontan nan Kreyatè li a. Kite fis a Sion yo rejwi nan
    Wa yo a.
  ukr-ONPU: Нехай радіє Ізраїль своїм Творцем, сини Сіона нехай веселяться Царем своїм.
  kos-kos: Israel, kowos in engan ke sripen El su orekowosla; Enganak, kowos mwet
    Zion, ke sripen tokosra lowos!
  hbo-WLC: יִשְׂמַ֣ח יִשְׂרָאֵ֣ל בְּעֹשָׂ֑יו בְּנֵֽי־צִ֝יּ֗וֹן יָגִ֥ילוּ בְמַלְכָּֽם׃
  ibo-ibo: Ka Izrel ṅụrịa ọṅụ nʼime onye kere ha; ka ndị bi na Zayọn nwee obi ụtọ
    nʼime Eze ha.
  ory-ory: ଇସ୍ରାଏଲ ଆପଣା ନିର୍ମାଣକର୍ତ୍ତାଙ୍କଠାରେ ଆନନ୍ଦ କରୁ; ସିୟୋନର ସନ୍ତାନଗଣ ଆପଣାମାନଙ୍କ
    ରାଜାଙ୍କଠାରେ ଉଲ୍ଲସିତ ହେଉନ୍ତୁ।
  chk-chk: Chon Israel repwe pwapwa ren ewe chon föriir. Ekewe aramasen Sion repwe
    mwänek ren ar king.
  rop-rop: Ola Isreil pipul jidan gudbinji blanga yumob God hubin meigim ebrijing.
    Sing song gudbinjiwei ola pipul brom Saiyan blanga yumob king.
  ukr-1871: Да звеселиться Ізраїль Сотворительом своїм; сини Сиона да зрадуються Царем
    своїм!
  yon-yon: Israeldan kuu yi Ongmoonman yaa kubenime, kwane Saiyondan kuu yi King yaa
    kubi dowaken kerime.
  deu-1951: Israel freue sich seines Schöpfers, die Kinder Zions sollen jubeln über
    ihren König!
  eng-JPS: Let Israel rejoice in his Maker; let the children of Zion be joyful in
    their King.
  srp-1865: Neka se veseli Izrailj o stvoritelju svom, sinovi Sionski nek se raduju
    o caru svom.
  lug-lug: Isirayiri asanyukirenga eyamutonda; n’abantu ba Sayuuni bajagulize Kabaka
    waabwe!
  heb-heb: ישמח ישראל בעשיו בני ציון יגילו במלכם׃
  ben-IRV: ইস্রায়েল সেই ব্যক্তিতে আনন্দ করুক যিনি তাকে এক জাতি তৈরী করেছেন। সিয়োনের
    লোকেরা তাদের রাজাতে আনন্দ করুক।
  ntu-ntu: Nigu lr Israel na-abrtzlvzku Yawe mz nzngini-krde Kxrpalz. X nigu lr Jerusalem
    naelalz-ngrm drtwrgu King rgu.
  pan-pan: ਇਸਰਾਏਲ ਆਪਣੇ ਕਰਤਾ ਵਿੱਚ ਅਨੰਦ ਹੋਵੇ, ਸੀਯੋਨ ਦੇ ਵਾਸੀ ਆਪਣੇ ਪਾਤਸ਼ਾਹ ਵਿੱਚ ਬਾਗ-ਬਾਗ
    ਹੋਣ।
  mya-JVB: ဣသရေလ အမျိုးသည် မိမိ ကိုဖန်ဆင်း တော်မူသောဘုရားကိုအမှီပြု ၍ ဝမ်းမြောက် စေ။
    ဇိအုန် သား တို့သည် မိမိ တို့ရှင် ဘုရင်ကို အမှီပြု ၍ ရွှင်လန်း ကြစေ။
  kgf-kgf: Israel imi eŋeya mihicŋi miyec iwac niŋac wamma ségiségi wammac. Zionac
    naŋhéra ieneŋ eŋaŋ ic kewu niŋac wamma ségiségi wammu.
  tte-O: Komiu Isileli, kwayaliyaya kami toyamayale koina. Komiu Saiyon tomonliyao,
    kwayaliyaya ami Kin kaiwena.
  tbg-tbg: Ni autu kero vatai Variqarara irihama, ne Isareri nenta muntukaqihai quaheha
    variate. Ne Saioniqi variaka, Kotira nenta Avuhainaarara quaheha variate.
  hmo-hmo: Israela taudia ese, idia ia karaia Diravana do idia moalelaia. Siona taudia
    ese edia King do idia moalelaia be namo.
  zar-NT: Ral-laʼ uluʼzíʼ xibë́ʼ Xanruʼ Dios bönachi Israel, tuʼ náquiëʼ Nu ben léguequi.
    Ral-laʼ uluʼdzéjalen Dios nupa nacuáʼ Sión, tuʼ náquiëʼ Nu rinná beʼe léguequi.
  urd-urd: इस्राईल अपने ख़ालिक में ख़ुश रहे, फ़र्ज़न्दान — ए — सिय्यून अपने बादशाह
    की वजह से ख़ुश हों!
  rus-SYN: Да веселится Израиль о Создателе своем; сыны Сиона да радуются о Царе своем.
  bqc-SIM: Isailiↄ, à vĩ àↄ kɛ̃aa á Kɛna yã́ musu. Siↄnadeↄ, à pↄnakɛ ń á
    kíao.
  tcz-CHONGTHU: O Israel nasempa chunga kipah'in, O Jerusalem mipite, na lengpau chungah
    kipah'un.
  mar-mar: इस्राएल आपल्या निर्माणकर्त्याच्या ठायी आनंदोत्सव करो. सियोनेचे लोक आपल्या
    राजाच्या ठायी आनंद करोत.
  isl-isl: Ó, Ísrael, gleð þig yfir skapara þínum. Þið sem búið í Jerúsalem, fagnið
    yfir konungi ykkar!
  hlt-THB: Israel ing amah ak saikung awh zeel seitaw; Zion thlangkhqi ing a mimah
    a Sangpahrang awh zeel u seh.
  qub-qub: Israelcuna cushicur Tayta Diosta alabay. Gamcunataga Paymi camashurayqui.
    Sión runacuna cushicuy Tayta Dios rayniqui captin.
  bqp-bqp: Isarailanↄ pↄ kɛ nna ń Kɛ̀riia, Zaiↄ̃denↄ pↄnna kɛ kũ ń kínao.
  hat-hat: Se pou pèp Izrayèl la fè kè l' kontan, paske se li menm ki fè yo. Se pou
    tout pèp Siyon an fè fèt, paske se li menm ki wa yo.
  eng-BSB: Let Israel rejoice in their Maker; let the children of Zion rejoice in
    their King.
  eng-WEBPB: Let Israel rejoice in him who made them. Let the children of Zion be
    joyful in their King.
  kbq-kbq: Israeli vahe'mota tamagri'ma tro'ma huramante'nea Anumzamofonkura muse
    huntegahaze. Jerusalemi kumapima nemaniza vahe'mota, kini ne'tamigura muse huntegahaze.
  pon-pon: Ijrael en peren kida i, me kotin wia irail da; jeri en Jion en peren kida
    arail Nanmarki.
  nhe-BL: Inisraelitame, ximopaquilismacaca ipan Toteco pampa yajaya inmechchijchijqui.
    Intlacame ipan altepetl Jerusalén, ximopaquilismacaca ipan imotlanahuatijca.
  wnc-wnc: Ginu Isrel nana amin, ginu musip gwaangu Anututa gin pasikutde natangamunong.
    Ginu Saion nana amin, ginda king kapasae apbaknganong.
  bus-bus: Isarailinↄ pↄↄ kɛ nna ń Kɛ̀ria, Zayↄndeenↄ pↄnnaa kɛ kↄ̃n ń kínao.
  gub-BL: O teko Izaew izuapyapyr wà, penurywete peapo arer rehe nehe. Penurywete
    penuwihawete rehe nehe, o teko Zeruzarez pe har wà.
  eng-DRA: 'Let Israel rejoice in him that made him: and let the children of Sion
    be joyful in their king.'
