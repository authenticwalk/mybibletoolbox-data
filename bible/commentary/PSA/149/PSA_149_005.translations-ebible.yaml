verse: PSA.149.005
translations:
  mal-C: അങ്ങയുടെ വിശ്വസ്തർ അവിടത്തെ മഹത്ത്വത്തിൽ ആനന്ദിക്കട്ടെ അവർ തങ്ങളുടെ കിടക്കകളിൽ
    ആനന്ദഗീതം ആലപിക്കട്ടെ.
  deu-TKW: Die Frommen sollen jauchzen ob der Herrlichkeit, auf ihren Lagern jubeln.
  lin-lin: Tika ete bayengebene na Yawe basepela kati na lokumu oyo ; tika ete bayemba
    na esengo na bambeto na bango !
  mmx-mmx: Naba lox avukat do limixin at ne Moroa dina momo mi leepang silok atla
    diga sev asi nedi, la dinak pixan momo maraanu rinotno at lengkanimin axap.
  eng-LSV: Saints exult in glory, || They sing aloud on their beds.
  eng-GNV: 'Let ye Saints be ioyfull with glorie: let them sing loud vpon their beddes.'
  eng-WEBSTER: 'Let the saints be joyful in glory: let them sing aloud upon their
    beds.'
  nhw-BL: Nochi catli iaxcahua TOTECO ma paquica pampa yaya tlahuel hueyi ihueyitilis.
    Huan hasta quema ya motectoque ipan inintlapech noja ma quihuicatica.
  swh-ONEN: Watakatifu washangilie katika heshima hii, na waimbe kwa shangwe vitandani
    mwao.
  bba-bba: Be bɑ Yinni Gusunɔ nɑɑnɛ sɑ̃ɑ, bu nɑsɑrɑ suo kɑ bɛɛrɛ bɑkɑ. Bu nuku dobun
    kuuki koowo ben kpin yenu wɔllɔ.
  eng-KJVCPB: 'Let the saints be joyful in glory: Let them sing aloud upon their beds.'
  luo-luo: Jomaler mondo oil kamiye duongʼ kendo giwer gimor ka gibet e kitandagi.
  aii-aii: ܦܵܨܚܝܼ ܙܲܕܝܼܩܹ̈ܐ ܒܐܝܼܩܵܪܵܐ، ܡܲܩܘܸܚܝܼ ܥܲܠܔ ܫܘܝܼܵܬܵܝ̈ܗ‌ܝ.
  meu-meu: E abidadama heniamu taudia na hairai ai bae hisi dae, edia mahuta patadia
    ai moale anedia bae abi.
  npi-ULB: विजयमा धर्मीहरू आनन्‍दि होऊन् । तिनीहरू आ-आफ्ना ओछ्यानमा आनन्दका गीत गाऊन्
    ।
  yor-yor: Jẹ́ kí àwọn ènìyàn mímọ́ kí ó yọ̀ nínú ọlá rẹ̀ kí wọn kí ó máa kọrin fún
    ayọ̀ ní orí ibùsùn wọn.
  pes-OPCB: قوم خداوند به سبب این افتخار بزرگ شاد باشند و تمام شب در بسترهای خود با
    شادمانی سرود بخوانند.
  tgl-ULB: Magdiwang ang mga maka-diyos sa tagumpay; umawit sila sa galak sa kanilang
    mga higaan.
  nop-nop: Bepaŋ’walaŋ metamŋiye adi agaŋ fafaŋe hinek tiiŋ wendoktiŋa nadifo tiiŋ.
    Unduŋ doktiŋa hinamuni tiŋa nadifo kap toyaneeŋ.
  hui-hui: Ngode Datagaliwabenaga wali agali tí wayali harimigonaga turuho holene
    nga. Mbiraga tíninaga dagiani biruwa tígua turu halu iba ganaru laabo holene nga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​စု​တော်​သည်​စစ်​ပွဲ​နိုင် သ​ဖြင့် ရွှင်​မြူး​ကြ​စေ။
    အိပ်​စက်​ရာ​ပေါ်​မှာ​ဝမ်း​မြောက်​စွာ​သီ​ချင်း​ဆို​ကြ​စေ။
  bod-N: དད་ལྡན་རྣམ་པ་དཔལ་ནང་དགའ་བར༌ཤོག །མལ་ཁྲིའི་སྟེང་དུ་དགའ་འབོད་བྱེད་གྱུར༌ཅིག།
  wsk-wsk: Nu nenenga ninip biya mu bala iwita nisipiling tugumam se ninguru amilmilaralko;
    ale tirom anira tom te karogo la amilmil wur ilu se lagaralko!
  sna-sna: Vatsvene ngavafare nokukudzwa kwake, uye vaimbe nomufaro vari pamibhedha
    yavo.
  spa-BLM: Que los santos se regocijen en el honor. Que canten de alegría en sus camas.
  cac-cac: Yuj snivanil yelc'och Jehová, con̈ tzalajec a on̈ yic on̈xo tic. An̈ejtona'
    con̈ b'itanec d'ay yuj tzalajc'olal ayic tzon̈ vaycan ochi.
  swh-ULB: Wacha Mungu wauchangilie ushindi; nao waimbe kwa furaha vitandani mwao.
  bel-bel: Хай радуюцца сьвятыя ў славе, хай сьпяваюць на ложках сваіх.
  deu-ELBBK: Es sollen jubeln die Frommen in Herrlichkeit, jauchzen auf ihren Lagern!
  mbb-OT: Medlipey is menge etew he mepezumdumahan te Megbevayà tenged te kebpekezaag
    dan; megkanta zan te kegkelipey minsan diyà te menge hizeǥaan dan.
  mal-2015: ഭക്തന്മാർ മഹത്വത്തിൽ ആനന്ദിക്കട്ടെ; അവർ തങ്ങളുടെ ശയ്യകളിൽ ഘോഷിച്ചുല്ലസിക്കട്ടെ.
  gup-gup: Wanjh bininj nuye birridjalburlumen God bu kunmekbe kunmak kabenmarnekurduyime.
    Bedda wanjh birridjalwayinin nuye kunnjilngmak dorrengh bu kukakkuyeng.
  rmc-rmc: O pačivale manuša mi khelen, bo zviťazinde, a mi giľaven radišagostar pre
    peskre hadži.
  nlg-nlg: Lubatira tara kikinima kara rivurivu na talu habana, gaira kara linge togotogo
    tana malei ghimedira.
  pes-OPV: مقدسان از جلال فخر بنمایند. و بربسترهای خود ترنم بکنند.
  ron-1924: Сэ салте де букурие крединчоший Луй ымбрэкаць ын славэ, сэ скоатэ стригэте
    де букурие ын аштернутул лор!
  ben-OBCV: তাঁর বিশ্বস্ত ভক্তবৃন্দ তাঁর সম্মানে উল্লাস করুক তারা যখন নিজেদের বিছানায়
    শুয়ে থাকে তখনও যেন আনন্দগান করে।
  som-som: Quduusiintu ammaan ha ku reyreeyeen, Oo farxad ha ku gabyeen iyagoo sariirahooda
    jiifa.
  lat-VUC: Exsultabunt sancti in gloria; lætabuntur in cubilibus suis.
  eng-ASVBT: 'Let the saints exult in glory: Let them sing for joy upon their beds.'
  mna-mna: Tana zin wal tau tiurur lelen pa Yooba mi titoto mbulu kini, nako lelen
    ambai mi nin se. Pa ni ko ipakur zin, mi ikam zin ma tilip. Mi sombe tilek kumbun
    pini be tisuŋ, nako kalŋan isala mi tipakuri raama menmeen zin.
  ita-1885: I santi festeggeranno con gloria, Canteranno sopra i lor letti;
  eng-LXXUP: The saints shall rejoice in glory; And shall exult on their beds.
  eng-ULB: Let the godly rejoice in victory; let them sing for joy on their beds.
  spa-VBL: Que los fieles celebren la honra del Señor, que canten incluso desde sus
    camas.
  fra-_FOB: Que ses bien-aimés triomphent avec gloire; qu'ils poussent des cris de
    joie sur leur couche!
  mal-mal: ഭക്തന്മാർ ജയത്തിൽ ആനന്ദിക്കട്ടെ; അവർ അവരുടെ ശയ്യകളിൽ ഘോഷിച്ചുല്ലസിക്കട്ടെ.
  urd-GVR: Īmāndār is shān-o-shaukat ke bāis ḳhushī manāeṅ, wuh apne bistaroṅ par
    shādmānī ke nāre lagāeṅ.
  suz-BL: थमा सुइक्‍बपुकी शुश ग्‍येरसमल। मिनु आन ब्राख्‍येमी यो ग्‍येरशा कुम्‍सो पामेक्‍ल।
  eng-NOY: Let the godly-rejoice in their glory; Let them shout for joy upon their
    beds!
  ita-1927: Esultino i fedeli adorni di gloria, cantino di gioia sui loro letti.
  ckb-ckb: با خۆشەویستانی بەم شکۆمەندییەوە شاد بن، با لەناو نوێنەکانیان گۆرانی بڵێن.
  eng-BBE: 'Let the saints have joy and glory: let them give cries of joy on their
    beds.'
  xsi-xsi: Ara ŋana Yova Kindeni ne tamâta ma sindeka pâta, ŋana tu kinzi sipole paraŋa
    lâ. Ikura kari wa mbo wa, ande ara ŋana kinzi ma sindeka ku siwâŋgi wâŋgiŋa papa
    i.
  kan-OKCV: ಇಂಥಾ ಸನ್ಮಾನದಲ್ಲಿ ನಂಬಿಗಸ್ತರು ಸಂತೋಷಪಡಲಿ ಹಾಸಿಗೆಯಲ್ಲಿರುವಾಗಲೂ ಆನಂದಗಾನ ಹಾಡಲಿ.
  tam-2017: பரிசுத்தவான்கள் மகிமையோடு சந்தோஷப்பட்டு, தங்களுடைய படுக்கைகளின்மேல் கெம்பீரிப்பார்கள்.
  spa-RV-1909: 'Gozarse han los píos con gloria: cantarán sobre sus camas.'
  ron-BTF: Să se bucure sfinții în glorie, să cânte cu voce tare în paturile lor.
  eng-WEBP: Let the saints rejoice in honor. Let them sing for joy on their beds.
  eng-FBV: Let the faithful celebrate how he honors them; let them sing happily even
    from their beds.
  nld-1939: 'Laat de vromen nu hun krijgsroem bezingen, En jubelen over hun wapens:'
  nch-BL: Nochi cati iaxcahua TOTECO ma paquica pampa yaya tahuel hueyi ihueyitilis.
    Huan hasta quema ya motectoque ipan inintapech noja ma quihuicatica.
  vie-1934: Nguyện các thánh Ngài mừng rỡ về sự vinh hiển, Hát vui vẻ tại trên giường
    mình!
  cha-cha: Polo y mañantos y ufanmagof gui minalag; polo ya ufanganta pot y minagof
    gui jilo y camañija.
  hin-CV: सात्विक उनके पराक्रम में प्रफुल्लित रहें, यहां तक कि वे अपने बिछौने पर भी
    हर्षोल्लास में गाते रहें.
  eng-OURB: Let the saints rejoice in kavod ·weighty glory·. Let them sing for joy
    on their beds.
  spa-BES: Dejen que los santos tengan gozo y gloria; que den gritos de alegría en
    sus camas.
  tdx-tdx: Hampipoña-pandrengeañe o noro’eo, hisabo an-kaehak’ an-tihi’iareo eo.
  tha-KJV: ให้​วิ​สุทธิ​ชนลิงโลดในสง่าราศี ให้​เขาร้องเพลงบนที่นอนของเขา
  por-BR-2018: Saltem de prazer seus santos pela glória; fiquem contentes sobre suas
    camas.
  deu-ELO: Es sollen jubeln die Frommen in Herrlichkeit, jauchzen auf ihren Lagern!
  eng-WYC-2018: Saints shall make full out joy in glory; they shall be glad in their
    beds. (The saints shall rejoice in triumph; they shall sing joyfully all night
    long.)
  epo-epo: La fideluloj ĝoju en honoro, Kantu ĝoje sur siaj kuŝejoj.
  gfk-gfk: Ira tunotuno ing diet te tar tutun ira udiet nilon tana, i tahut bia diet
    na guama bia i te hamar diet huo. I tahut bia diet na inge na kanakana ing diet
    noh kora taar ta ira udiet suuh.
  uig-PIN: Uning mɵmin bǝndiliri xan-xǝrǝptǝ roⱨlinip xad bolƣay, Orunlirida yetip
    xad awazini yangratⱪay!
  beo-beo: Gode Ea fi dunu ilia da hasaliba:le, hahawane esalumu da defea. Ilia gasi
    huluane Godema nodone gesami hea:lalumu da defea.
  tpi-OTNT: Ol manmeri bilong God i amamas long ol i win pinis. Na taim ol i bung
    bilong kaikai ol i ken mekim ol song bilong amamas.
  hau-SA: Bari tsarkaka su yi farin ciki a wannan bangirma su kuma rera don farin
    ciki a kan gadajensu.
  udu-udu: Dhalki uni gun ta ku isiŋ gana/ iini mis gom bwam ’boro’d e monyca mo.
    Dhalki uni yuḵi gway gom bwaŋ ’kunyu’d eya cim buni mo.
  uig-LAT: Uning mömin bendiliri shan-sherepte rohlinip shad bolghay, Orunlirida yétip
    shad awazini yangratqay!
  nde-nde: Akuthi abathembekileyo bathokoze ngale inhlonipho, bahlabele ngentokozo
    besemibhedeni yabo.
  ton-ton: 'Ke fiefia ʻae kakai māʻoniʻoni ʻi he nāunau: kenau hiva kalanga, ʻi honau
    ngaahi mohenga.'
  ces-1613: Plésati budou svatí v Boží slávě, a zpívati v pokojích svých.
  eng-WMB: Let the holy ones rejoice in honor. Let them sing for joy on their beds.
  tam-TCV: பரிசுத்தவான்கள் இந்த மகிமையில் களிகூர்ந்து தங்கள் படுக்கைகளில் மகிழ்ச்சியுடன்
    பாடுவார்கள்.
  ceb-ULB: Tugoti nga magmaya ang mga diosnon sa kadaogan; tugoti sila nga mag-awit
    sa kalipay diha sa ilang mga higdaanan.
  pol-UBG: Niech święci się radują w chwale Bożej, niech śpiewają na swych posłaniach.
  urd-GVU: ایمان دار اِس شان و شوکت کے باعث خوشی منائیں، وہ اپنے بستروں پر شادمانی
    کے نعرے لگائیں۔
  eng-OEBCW: Let the faithful exult and extol him with glad ringing cries all night
    long.
  deu-1912: Die Heiligen sollen fröhlich sein und preisen und rühmen auf ihren Lagern.
  kan-2017: ಭಕ್ತರು ತಮಗುಂಟಾದ ಮಹಿಮೆಯಲ್ಲಿ ಹಿಗ್ಗಲಿ; ಹಾಸಿಗೆಯ ಮೇಲಿರುವಾಗಲೂ ಉತ್ಸಾಹಧ್ವನಿ ಮಾಡಲಿ.
  yap-yap: Nge felfelan’ e girdi’ rok Got ko gel ni karted miyad tang u fithik’ e
    felfelan’ ni n’umngin e nep’.
  hlt-MCSB: Hlangcim rhoek thangpomnah dongah sundaep uh saeh lamtah a thingkong dongah
    tamhoe uh saeh.
  mdy-ETH: ፆኦሲ ዴራ ዬያ ቦንቺንቴ ቦንቾሮ ዎዛዾንጎ፤ ዋንቶ ላሄ ቤዛ ቢያ ዎዛዺ ዓይናዾንጎ።
  twi-ASANTE: Momma ahotefoɔ nni ahurisie wɔ animuonyam yi mu; na wɔnto ahosɛpɛ dwom
    wɔ wɔn mpa so.
  eng-WEBU: Let the saints rejoice in honor. Let them sing for joy on their beds.
  spa-PDDPT: Que los fieles exalten su gloria. Que canten con regocijo en sus camas.
  gun-gun: Ixupegua kuery iky'a e'ỹ va'e toguerovy'a hexakãa. Ovy'aa rupi toporaei
    ngupa py.
  agu-BL: Cyakil yi e'u' yi xansa'nche'tu' chitzatzinku' tan yi ja wi't chitx'aconu'
    ta'n. Mpe cho'nk coylche'u' wi chitx'achu' chibitzinku' tan yi tzatzin yi ate'
    cuntu'.
  ilo-ULB: Agdayawdayaw koma dagiti nadiosan iti balligi; agkankantada koma nga addaan
    rag-o kadagiti pagiddaanda.
  kpg-kpg: Nia daangada a God la gi tenetene idimaa ginaadou gu aali, mo di dadaahili
    tenetene i di boo dogomaalia.
  uig-ARA: ئۇنىڭ مۆمىن بەندىلىرى شان-شەرەپتە روھلىنىپ شاد بولغاي، ئورۇنلىرىدا يېتىپ
    شاد ئاۋازىنى ياڭراتقاي!
  sus-sus: A xa sɛniyɛntɔɛe xa sɛɛwa yi binyɛ ra, e xa e sɛɛwɛ xui ite hali e xa sadee
    ma.
  pon-2006: Sapwellimen Koht aramas akan en perenkihda ar powehdi oh re en kokoul
    en peren pwohng ehu unsek.
  jae-jae: Anôtônê lau têtu samuc eŋ to sênam lasê to ôliŋ êpi sênêc nêŋ mê ma aweŋ
    êôc eŋ toôndugeŋ.
  ksd-ksd: Boina ba ra umana tena lotu diat a ga tuna ta ra minamar; Boina ba diat
    a manga kakailai ona dia va ta kadia vava.
  tur-YTC: Kutsallar onur içinde sevinsinler. Yataklarında sevinçle ezgi söylesinler.
  bel-N: Будуць цешыцца багабойныя ў славе [Ягонай], будуць весяліцца на ложках сваіх.
  grc-BRENT: Καυχήσονται ὅσιοι ἐν δόξῃ, καὶ ἀγαλλιάσονται ἐπὶ τῶν κοιτῶν αὐτῶν.
  kpr-kpr: God da natofo gitofu da vasa sosighi usera aindae, ivugai jarutuse, tumba
    soró aminda yaru ivugai roro bambarera.
  ind-AYT: Biarlah orang-orang saleh bersukaria dalam kemuliaan, biarlah mereka bersorak-sorai
    di atas tempat tidurnya.
  yom-yom: Bika banlongo bamoma khan mu diambu di nzitusu wawu ; ayi bayimbila mu
    khan mu zimbuka ziawu.
  yut-yut: Yaŋ asak, do mɨŋat amɨn kabɨni but dasi yolgaŋ uŋun kɨsɨk kɨsɨk ani dosi
    nandɨsat. Dɨpmɨn potpot tamokon kɨsɨk kɨsɨk kap yoni.
  nya-nya: Oyera mtima asangalale mu ulemu wake ndi kuyimba mwachimwemwe pa mabedi
    awo.
  hrv-hrv: Neka se sveti raduju u slavi, neka kliču s ležaja svojih!
  mps-mps: Te Godigo we bidi dabe augwa te edelebaso, te wiegi yai pemene emainao.
    Tama augwa te nai tuainu sisinibo sogo, augwa te wiegi yai pemene ebo tęąbi
    wagameo.
  tpi-tpi: Ol manmeri bilong God i amamas long ol i win pinis. Na taim ol i bung bilong
    kaikai ol i ken mekim ol song bilong amamas.
  dan-1931: De fromme skal juble med Ære, synge på deres Lejer med Fryd,
  vie-OVCB: Người tin kính vui mừng, vinh dự. Trổi giọng hoan ca trên giường.
  guj-2017: સંતો વિજયમાં હરખાઓ; પોતાની પથારીમાં પણ તમે આનંદનાં ગીતો ગાઓ.
  pon-2006A: Sapwellimen Koht aramas akan en perenkihda ar powehdi oh re en kokoul
    en peren pwohng ehu unsek.
  por-BRBSL: Let os santos se regozijam em honra. Deixe-os cantar de alegria em suas
    camas.
  eng-OEBUS: Let the faithful exult and extol him with glad ringing cries all night
    long.
  swe-swe: Låt de heliga jubla och triumfera i härlighet, låt dem sjunga (höja gälla
    jubelrop i triumferande glädje) på sina bäddar.
  cth-cth: Tami kathoungnaw ni a bawilennae dawkvah, lunghawi awh naseh. Amamae ikhun
    dawk lunghawi laihoi la sak awh naseh.
  twi-twi: Momma ahotefo nni ahurusi wɔ anuonyam yi mu; na wɔnto ahosɛpɛw dwom wɔ
    wɔn mpa so.
  hlt-hlt: Hlangcim rhoek thangpomnah dongah sundaep uh saeh lamtah a thingkong dongah
    tamhoe uh saeh.
  tbz-SIM: Díndi bɛ̀ɛ̀ dɔ̀ɔ̀ri Kuyie ndɔ́mɛ̀ nyɑ̃nkunɛ̀ diwɛ̀ì, kɛ dɛ́úkùnko ku yètìrì,
    kɛ́nyíútí nɛ̀ di dúɔ̀ ĩ́nkòo.
  msy-2020: Godɨn gumazamiziba uan apaniba ko, mɨdorozim gamigha me abɨragha gɨfa.
    Me datɨrɨghɨn bar akongegh. Me dɨmagariba sara uari akuvir dughiabar, me God bagh
    bar akongezir ighiabar amu.
  dop-dop: Yəlɑɑ kʋpɑmɑ ɩ́ wɛɛ ɑcimɑ tɑɑ nɑ pɑ́ tʋ Ɩsɔ kɛ teeli. Ɩ́ wilitinɑ lɑŋhʋlʋmlɛ
    kɛ mə kʋhəntəŋ tɔɔ kɛ́ ɑhoo.
  azb-azb: Bu şərəfə görə qoy möminlər sevinsinlər, Yataqlarında belə, Onu tərənnüm
    etsinlər.
  eng-DBY: Let the godly exult in glory; let them shout for joy upon their beds.
  hin-2017: भक्त लोग महिमा के कारण प्रफुल्लित हों; और अपने बिछौनों पर भी पड़े-पड़े
    जयजयकार करें।
  wol-KYG: Na wóllërey Yàlla bànneexoo seen ndam, bu ñu tëddee sax, di sarxolle,
  bjr-bjr: Yaaweena faiqí anaasee nariqa rakiranara qufoonaridaqa asasira idi eendaki
    raqa fifi iaqaaqa.
  eng-YLT: Exult do saints in honour, They sing aloud on their beds.
  kne-kne: Manragsak koma din ipogaw na tan nangabak da, maninsinlabi da koma ay mankanta
    begew sin palalo ay ragsak da.
  eng-WYC-2017: Saints shall make full out joy in glory; they shall be glad in their
    beds.
  eng-WMBB: Let the holy ones rejoice in honour. Let them sing for joy on their beds.
  zat-NTPS: Dxal-la' xelebéqueze bénneache chee̱' lu da xabáa chee̱', ne xelúl-le̱'
    dute̱ xel-la' dxelebé du xe̱la.
  zty-NTPS: Žaḻa' yebégekle benne' chie' ka' ḻo yeḻa' ẕen chie', na' góḻgake'
    ḻo yeḻa' žebele chégake' dot yele.
  urd-GVH: ईमानदार इस शानो-शौकत के बाइस ख़ुशी मनाएँ, वह अपने बिस्तरों पर शादमानी के
    नारे लगाएँ।
  rug-rug: Madi koa qetuqetu pa minataqara sari na tie te Tamasa, madi kera qetuqetu
    doduru boṉi.
  gaz-gaz: Qulqulloonni ulfina kanatti haa gammadan; siree isaanii irrattis gammachuudhaan
    haa faarfatan.
  fra-LSG: Que les fidèles triomphent dans la gloire, Qu’ils poussent des cris de
    joie sur leur couche!
  yal-yal: Tɔgɔndiya muxune xa ɲaxan, e binyen fi Ala ma, e sɔnxɔ sɛwani e sadene
    ma.
  iou-iou: Unita ämawebe Ekäni iniŋoret täkaŋ in bänep oretoret täk täkot. Ba patpat
    bägupjinken udegän oretoret kap teŋ imik täkot.
  haw-1868: 'E hooho olioli no ka poe haipule maloko o ka nani: E hauoli no lakou
    ma ko lakou wahi moe.'
  arb-NAV: لِيَبْتَهِجِ الأَتْقِيَاءُ بِهَذَا الْمَجْدِ. لِيَهْتِفُوا فَرَحاً فِي
    أَسِرَّتِهِمْ.
  ded-ded: Yoac modac modac ngicngac ngeni sogaima fefenginau fema ubangerec negemma
    yegec heimibisia.
  ewe-ewe: Ame kɔkɔewo nekpɔ dzidzɔ le eƒe bubu me, eye woadzi ha kple dzidzɔ le woƒe
    abawo dzi.
  eng-LEE: 'Let the pious be joyful in glory: let them sing aloud upon their couches.'
  asm-FB: ভক্তসকলে বিজয়ত উল্লাসিত হওক; তেওঁলোকে নিজ নিজ শয্যাত আনন্দ গান কৰক।
  sus-A: عَ شَ سّنِيّنتْييٍ شَ سّيوَ يِ بِنيّ رَ، عٍ شَ عٍ سّيوّ شُي عِتٍ هَلِ عٍ
    شَ سَدٍيٍ مَ.
  fra-SBL: Que les saints se réjouissent dans l'honneur. Qu'ils chantent de joie sur
    leurs lits.
  hbo-hbo: יַעְלְז֣וּ חֲסִידִ֣ים בְּכָבֹ֑וד יְ֝רַנְּנ֗וּ עַל־מִשְׁכְּבֹותָֽם׃
  kik-kik: Andũ arĩa aamũre nĩmakenere gĩtĩĩo kĩu, na maine macanjamũkĩte marĩ o marĩrĩ-inĩ
    mao.
  fra-NCL: Les fidèles triomphent dans la gloire, ils tressaillent de joie sur leur
    couche.
  cek-AK: Kaciim kaminawk loe lensawkhaih hoiah anghoe o nasoe; a iih o haih ahmuen
    hoiah anghoehaih laa to sah o nasoe.
  cuk-cuk: Bab-Dummad-sordagan na be emargi-obichamaladgi, wergumala. Gachigi amba
    be maile, namakmai be imakmala.
  uig-CYR: Униң мөмин бәндилири шан-шәрәптә роһлинип шат болғай, Орунлирида йетип
    шат авазини яңратқай!
  pma-pma: Koakeil amusil kat Ahi isi keil navong amulin koakeil amul uvae ral min
    keil, ka isau hetal min sien navong amuseh.
  tel-2017: ఆయన భక్తులు ఘనమైన స్థితిలో సంతోషంతో ఉప్పొంగిపోతారు గాక. తమ పడకలపై వాళ్ళు
    సంతోషంగా పాటలు పాడతారు గాక.
  hat-BSA: Kite fidèl yo leve wo nan glwa. Kite yo chante ak lajwa sou kabann yo.
  ukr-ONPU: Нехай вірні веселяться у славі, радіють на своїх ложах.
  kos-kos: Lela mwet lun God in enganak ke kutangla lalos, Ac on ke engan ke fong
    nufon.
  hbo-WLC: יַעְלְז֣וּ חֲסִידִ֣ים בְּכָב֑וֹד יְ֝רַנְּנ֗וּ עַל־מִשְׁכְּבוֹתָֽם׃
  ibo-ibo: Ka ndị nsọ ṅụrịa ọṅụ nʼime nsọpụrụ a, bụkwaa abụ nʼihi ọṅụ nʼelu ihe ndina
    ha.
  ory-ory: ଭକ୍ତଗଣ ବିଜୟରେ ଉଲ୍ଲସିତ ହେଉନ୍ତୁ; ସେମାନେ ଆନନ୍ଦ ହେତୁ ଆପଣା ଆପଣା ଶଯ୍ୟାରେ ଗାନ
    କରନ୍ତୁ। ସେମାନଙ୍କ କଣ୍ଠରେ ପରମେଶ୍ୱରଙ୍କ ଉଚ୍ଚ ପ୍ରଶଂସା ଥାଉ;
  chk-chk: Ekewe chon pin repwe meseik lon ling, repwe köl fän pwapwa lon kier kewe.
  rop-rop: Larram ola pipul blanga God sing gudbinjiwei dumaji deibin win, en larram
    olabat sing song gudbinjiwei olnait.
  ukr-1871: Да торжествують праведні в славі, радуються на ложах своїх!
  yon-yon: Yorokmodan kuu kwane kondaneen kuyaa kuu kubi darewoowiib kerime, kwane
    yi angkimbon arimbed kubi yook wingkime.
  deu-1951: Die Frommen sollen frohlocken vor Herrlichkeit, sie sollen jauchzen auf
    ihren Lagern;
  eng-JPS: Let the saints exult in glory; let them sing for joy upon their beds.
  srp-1865: Nek se vesele sveci u slavi, i nek se raduju na posteljama svojim.
  lug-lug: Abatuukirivu bajagulizenga mu kitiibwa kino; bayimbire ku bitanda byabwe
    olw’essanyu.
  heb-heb: יעלזו חסידים בכבוד ירננו על משכבותם׃
  ben-IRV: ধার্মিকরা উল্লাসিত হোক; তারা তাদের বিছানায় আনন্দ গান করুক।
  ntu-ntu: Delc nigu kxnztrng nabilvzku nzaovxio-krgu. X nangr-abrtzku mz nrlckxbq
    krlzbzle mz nrlckxngrlx.
  pan-pan: ਸੰਤ ਮਹਿਮਾ ਵਿੱਚ ਬਾਗ-ਬਾਗ ਹੋਣ, ਓਹ ਆਪਣੇ ਵਿਛਾਉਣਿਆਂ ਉੱਤੇ ਜੈਕਾਰਾ ਗਜਾਉਣ!
  mya-JVB: သန့်ရှင်း သူတို့သည် ဘုန်းကြီး ၍ ဝမ်းမြောက် ဝမ်းသာကြစေ။ ကျိန်းဝပ် ရာပေါ်
    မှာ ရွှင်လန်းစွာ သီချင်း ဆိုကြစေ။
  kgf-kgf: Météré énécmimia ieneŋ imi edamuya qeriaiguc ségiségi wamma eŋaŋ hehe tataciguc
    legic héimimu.
  tte-O: Sowasowana Yaubada ana tomoyao me ali yaliyaya siwuiwui ali kaiwene kaiwena,
    kabo boniyai meuloina koina me ali yaliyaya siwaliwali.
  tbg-tbg: Viva minti vairara ti, kaiqenavu vira vaiinti nahenti entaqi ihi tiva amitaqi
    viha virara quahaare.
  hmo-hmo: Dirava ena taudia ese, edia kwalimu dainai do idia moale noho be namo.
    Hanuaboi ena hora ibounai lalonai, ane do idia abia be namo.
  zar-NT: Nupa néquiguequi quez queëʼ ral-laʼ uluʼdzeja ládxiʼgaca lu beníʼ queëʼ.
    Lu yöl-laʼ rudzeja quéguequi ral-laʼ ilúl-la queëʼ cateʼ niʼ dë́gaca lu le rátiʼgaca.
  urd-urd: पाक लोग जलाल पर फ़ख़्र करें, वह अपने बिस्तरों पर ख़ुशी से नग़मा सराई करें।
  rus-SYN: Да торжествуют святые во славе, да радуются на ложах своих.
  bqc-SIM: Dii yãmanaↄ kúkuakɛ ń gawipiu, an gula aↄ dↄ ń lii musu.
  tcz-CHONGTHU: Elohim Pathen chate chu hitobang jana achanjeh'un, jankhovah'in avahchoila
    sauhen,
  mar-mar: भक्त विजयाने हर्षभरित होवोत; ते आपल्या अंथरुणावरुन विजयासाठी गाणे गावो.
  isl-isl: '@see-verse:PSA.149.004'
  hlt-THB: Ve kqihchahnaak awh thlakciimkhqi ing zeel u seitaw a ih hun awhkawng zeelnaak
    laa sa u seh.
  qub-qub: Tayta Diosta sirbejcunaga allicho llojshir cushicuy. Jamarpaycashayquichöpis
    cushicuypita cantay.
  bqp-bqp: Dikiri yãmarinↄ pↄnna wiki lɛ́ ń zĩ̀blena yãi, ò ayuwii kɛ ń wutɛbↄↄ
    musu.
  hat-hat: Se pou pèp Bondye a fè kè yo kontan, paske yo genyen batay la.
  eng-BSB: Let the saints exult in glory; let them shout for joy upon their beds.
  eng-WEBPB: Let the saints rejoice in honour. Let them sing for joy on their beds.
  kbq-kbq: Anumzamofo amage'ma nentaza vahe'mota, ha'ma hugatemaneraza zankura muse
    hugahaze. Ana nehu'za nozamifima mase'naku'ma nehu'za ranke hu'za muse zagamera
    hugahaze.
  pon-pon: Lelapok kan en pereperen o kapina, o nijinij pon ki arail akan.
  nhe-BL: Nochi tlen iaxcahua TOTECO ma paquica pampa yajaya tlahuel hueyi ihueyitilis.
    Huan hasta quema ya motectoque ipan inintlapech noja ma quihuicatica.
  wnc-wnc: Anututane aminabamda gwa yapbikengu apbakngakaing. Unzingge dapuna petnangge
    natake gwa yukengu kau apbakngananga taknga aknga take taining.
  bus-bus: Dii yãmarinↄ pↄnna wii pɛ́ ń zĩ̀blena yãnzi, aↄ̃ guda dↄ ń daɛbↄ musu.
  gub-BL: Tuwe Tupàn hemiaihu hurywete wàmàtyry'ymar waneityk awer rehe wà nehe. Tuwe
    uzegar urywete haw rupi upynykaw pe wà nehe.
  eng-DRA: 'The saints shall rejoice in glory: they shall be joyful in their beds.'
