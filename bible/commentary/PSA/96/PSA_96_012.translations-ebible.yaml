verse: PSA.096.012
translations:
  mal-C: വയലേലകളും അതിലുള്ള സമസ്തവും ആഹ്ലാദാരവം മുഴക്കട്ടെ; സകലവനവൃക്ഷങ്ങളും ആനന്ദഗാനം
    ആലപിക്കട്ടെ.
  deu-TKW: Es jauchze das Gefilde und alles, was darauf ist; alsdann werden jubeln
    alle Bäume des Waldes
  lin-lin: Tika ete zamba mobimba elongo na nyonso oyo ezali kati na yango esepela,
    mpe tika ete banzete nyonso ya zamba eganga na esengo
  mmx-mmx: Levennep kangka eburu mi levempanga dik lok keneng atnimi, minak lek! La
    larauna ro xeneng at laxairing, dinabap kup mi leklek,
  eng-LSV: The field exults, and all that [is] in it, || Then all trees of the forest
    sing,
  eng-GNV: 'Let the field be ioyfull, and all that is in it: let all the trees of
    the wood then reioyce'
  eng-WEBSTER: 'Let the field be joyful, and all that is in it: then shall all the
    trees of the wood rejoice before the LORD:'
  nhw-BL: ¡Ma paqui nopa cuatitlamitl huan nochi catli onca, pampa nochi cuame quinextíaj
    para Toteco tlahuel hueyi! Quena, ma tzajtzica nopa cuame para quipaquilismacase
    iixpa TOTECO,
  swh-ONEN: mashamba na yashangilie, pamoja na vyote vilivyomo ndani yake. Kisha miti
    yote ya msituni itaimba kwa furaha;
  bba-bba: Gberu kpɑɑnɛ yu nukuru doro kɑ ye yɑ wɑ̃ɑ ye sɔɔ kpuro. Dɑ̃nu nu tɑki koowo
    Yinni Gusunɔn wuswɑɑɔ, domi u wee. U wee u hɑnduniɑ siri, kpɑ u yen tɔmbu siriɑ
    dee dee.
  eng-KJVCPB: 'Let the field be joyful, and all that is therein: Then shall all the
    trees of the wood rejoice'
  luo-luo: pewe mondo okog gi mor, kod gik moko duto manie igi. Eka yiende duto manie
    bungu nower gi mor;
  aii-aii: ܦܵܨܚܵܐ ܕܸܫܬܵ‌ܐ ܘܟܠܔ ܕܐܝܼܬ ܓܵܘܘܼܗ̇، ܗ̇ܝܓܵܗ ܒܸܬ ܩܲܘܸܚܝܼ ܟܠܵܝܗ‌ܝ ܐܝܼܠܵܢܹ̈ܐ
    ܕܡܲܝܫܵܐ
  meu-meu: uma danu bae moale, mai anidia iboudiai. Una negana ai uda audia iboudiai
    na moale anedia bae abi
  npi-ULB: मैदानहरू र त्यसमा भएका सबै थोक आनन्‍दित होऊन् । वनका सबै रूखहरूले आनन्दले
    कराऊन्,
  yor-yor: Jẹ́ kí oko kún fún ayọ̀, àti ohun gbogbo tí ń bẹ nínú rẹ̀; nígbà náà ni
    gbogbo igi igbó yóò máa yọ̀.
  pes-OPCB: صحرا و هر چه در آن است، شادمان گردد. درختان جنگل با شادی بسرایند،
  tgl-ULB: Hayaang magalak ang mga bukirin at lahat ng nasa kanila. Pagkatapos hayaang
    ang mga puno sa kagubatan sumigaw sa kagalakan
  nop-nop: Dinina tiŋa nemenemek dinina gineŋ uŋoŋ hakiiŋ hogohogok hidi nadifo tineŋ.
    Yahwe adi buŋa kwet wapum i kadokowaak doktiŋa bem heki behepneŋ yakiiŋ adi nadifo
    tiŋa kap toneeŋ. Yahwe adi metam hogohogok titiŋ didimeniŋ tiŋa yabudokowaak.
    Eŋ mede biyagoŋ hogok yoŋa mede nadinadi kwanai tibaak.
  cbu-NT: Yuwis mzatsish tatsumis taakis, mishat manginshuchtamtis, yasinawtamtis,
    Apanllimun kis shambatangtsa.
  hui-hui: Mabu wima pedamirubi mbirale mabuni andaho hama pedamirubi tí bibahende
    turu timbuniore ho halimu. Anduane Homogo ibuni dindi ogo bibahende handagimbu
    buwa haru hole ibulene tu harangi mbirale urunime bi urunidagua lagalaga bulebira.
    Ira teha ira bu karume turu gibiore howa tininaga bi lalu bi dalimu lagalaga bulebira.
    Ibugua dindini wali agali bu kamaru mana tigabiore buleneni haru holebira. Bi
    heneneore loleneni howa ti dabolebira.
  mya-mya: အ​ချင်း​လယ်​ပြင်​နှင့်​လယ်​ပြင်​တွင်​ရှိ​သ​မျှ သော အ​ရာ​တို့၊ရွှင်​လန်း​ဝမ်း​မြောက်​ကြ​လော့။
    တော​၌​ရှိ​သော​သစ်​ပင်​တို့​သည်​ရွှင်​လန်း ဝမ်း​မြောက်​စွာ​ကြွေး​ကြော်​ကြ​လိမ့်​မည်။
  bod-N: ས་ཞིང་དང་བཅས་ཐམས་ཅད་དགའ་ཞིང་སྤྲོ་བར༌ཤོག །ནགས་ཚལ་ཐམས་ཅད་ཁོང་གི་དྲུང་དུ་དགའ་འབོད༌བྱེད།།
  wsk-wsk: Se ningam se na inang suen la ningi mu amilmilaralko; se tam bibiya giarum
    ningi mu suen la amilmil betemonko.
  sna-sna: masango ngaafare, nezvose zviri maari. Ipapo miti yose yesango ichaimba
    nomufaro;
  spa-BLM: ¡Que el campo y todo lo que hay en él se alegre! Entonces todos los árboles
    del bosque cantarán de alegría
  cac-cac: Ayocab' tzalajc'olal d'a scal lum jacb'en yed' masanil tastac ay d'ay.
    Elocab' yav masanil te' nivac te' d'a tzalajc'olal,
  swh-ULB: Mashamba yashangilie na vyote vilivyomo. Kisha miti ya mstuni ipige kelele
    kwa furaha
  bel-bel: Радуйцеся, праведныя, у Госпадзе, і слаўце памяць сьвятыні Ягонай.
  deu-ELBBK: Es frohlocke das Gefilde und alles, was darauf ist! Dann werden jubeln
    alle Bäume des Waldes –
  mbb-OT: '@see-verse:PSA.096.011'
  mal-2015: വയലും അതിലുള്ളതൊക്കെയും ആഹ്ലാദിക്കട്ടെ; അപ്പോൾ കാട്ടിലെ സകലവൃക്ഷങ്ങളും
    ഉല്ലസിച്ചുഘോഷിക്കും.
  gup-gup: Mayh rowk, dja njalenjale nawu kahyo kore kurorre wanjh birridjalnjilngmaknin.
    Kaluk kundulk rowk kore kuberrk kurrulkwern wanjh yiman kabirrimarnewayini bu
    kunnjilngmak dorrengh.
  rmc-rmc: Mi oslavinel e maľa the savoro, so upre hin! Savore stromi andro veš mi
    giľaven radišagostar.
  nlg-nlg: Na pari ma na lei totobo totolo i lokana, kau togotogo nimiu, lei ghai
    tana leao kara linge rivurivu.
  pes-OPV: صحرا و هر‌چه در آن است، به وجد آید. آنگاه تمام درختان جنگل ترنم خواهند
    نمود
  ron-1924: Сэ тресалте кымпия ку тот че е пе еа, тоць копачий пэдурий сэ стриӂе де
    букурие
  ben-OBCV: সমস্ত ময়দান ও সেখানকার সবকিছু উল্লসিত হোক; জঙ্গলের সব গাছ আনন্দ সংগীত
    করুক।
  som-som: Berriga iyo waxa ku jira oo dhammuna ha farxeen, Oo markaasay dhirta duurka
    oo dhammu Rabbiga hortiisa ku gabyi doonaan farxad daraaddeed,
  lat-VUC: Lætamini, justi, in Domino, et confitemini memoriæ sanctificationis ejus.]
  eng-ASVBT: Let the field exult, and all that is therein; Then shall all the trees
    of the wood sing for joy
  mna-mna: Mi mokleene ramaki koroŋ ta tindomdom pa, mi ke boozomen ta timbotmbot
    su leleene na, kozo kamap ma kalŋoyom isala ma biibi, mi menmeen yom isu kereene
    uunu.
  ita-1885: Festeggi la campagna, e tutto quello ch'è in essa. Allora tutti gli alberi
    delle selve daranno voci d'allegrezza,
  eng-LXXUP: Rejoice in the Lord, ye righteous; And give thanks for a remembrance
    of his holiness.
  eng-ULB: Let the fields rejoice and all that is in them. Then let all the trees
    in the forest shout for joy
  spa-VBL: Qué los campos y todo lo que en ellos está celebren; qué todos los árboles
    en el bosque canten de alegría.
  fra-_FOB: Que les campagnes s'égaient, avec tout ce qui est en elles; que tous les
    arbres des forêts chantent de joie, devant l'Éternel!
  mal-mal: വയലും അതിലുള്ള സകലവും ആഹ്ലാദിക്കട്ടെ; അപ്പോൾ കാട്ടിലെ സകലവൃക്ഷങ്ങളും യഹോവയുടെ
    സന്നിധിയിൽ ഉല്ലസിച്ചു ഘോഷിക്കും.
  urd-GVR: Maidān aur jo kuchh us meṅ hai bāġh bāġh ho. Phir jangal ke daraḳht shādiyānā
    bajāeṅge.
  suz-BL: रू नु मेकेर वाशो नेल्‍ल ग्‍येरसीमल। मिनु ब्‍वाकीम बाक्‍शो रवा नेल्‍ल ग्‍येरशा,
  eng-NOY: Let the fields be joyful, with all that is therein; Let all the trees of
    the forest rejoice
  ita-1927: festeggi la campagna e tutto quello ch’è in essa; tutti gli alberi delle
    foreste dian voci di gioia
  ckb-ckb: با کێڵگە و هەرچی تێدایە شاگەشکە بن. ئینجا هەموو درەختەکانی دارستان گۆرانی
    دەڵێن،
  eng-BBE: Let the field be glad, and everything which is in it; yes, let all the
    trees of the wood be sounding with joy,
  xsi-xsi: Aŋga tâno tava kelekele rârâni ikeno tâno ilo, miki kala kandeka pâta ŋga!
    Muli ŋga, lâ zo ŋinde Yova Kindeni ma imâ ŋana ikai poe panzi tamâta rârâni, ande
    kelekele rârâni ikeno tâno kulu ma sindeka pâta. Mao nâ, kâi rârâni simandi dugu
    ilo ŋinde ma siwâŋgi wâŋgiŋa ndekâŋa kâ. Ŋana tu ina ma ikai poe sondo ndo panzi
    tamâta rârâni tava vetâŋa mao nâ.
  kan-OKCV: ಹೊಲಗಳೂ, ಅವುಗಳಲ್ಲಿರುವ ಸಮಸ್ತವೂ ಉತ್ಸಾಹಪಡಲಿ; ಆಗ ಅಡವಿಯ ಮರಗಳೆಲ್ಲಾ ಯೆಹೋವ ದೇವರ
    ಮುಂದೆಯೇ ಉತ್ಸಾಹಧ್ವನಿ ಮಾಡಲಿ.
  tam-2017: நாடும் அதிலுள்ள அனைத்தும் மகிழ்வதாக; அப்பொழுது யெகோவாவுக்கு முன்பாக காட்டுமரங்களெல்லாம்
    கெம்பீரிக்கும்.
  spa-RV-1909: 'Regocíjese el campo, y todo lo que en él está: entonces todos los
    árboles del bosque rebosarán de contento,'
  ron-BTF: Să se bucure câmpul și tot ce este în el, atunci toți copacii pădurii se
    vor bucura,
  eng-WEBP: Let the field and all that is in it exult! Then all the trees of the woods
    shall sing for joy
  eng-FBV: Let the fields and everything there celebrate; let all the trees in the
    forest sing for joy.
  nld-1939: Laat jubelen het veld, met wat er op groeit, In het woud alle bomen juichen
  nch-BL: ¡Ma paqui nopa cuatitamit huan nochi cati onca, pampa nochi cuame quinextíaj
    para Toteco tahuel hueyi! Quena, ma tzajtzica nopa cuame para quipaquilismacase
    TOTECO,
  vie-1934: Nguyện đồng ruộng và mọi vật ở trong đó đều hớn hở; Bấy giờ những cây
    cối trong rừng đều sẽ hát mừng rỡ
  cha-cha: 'Ya y fangualuan senmagof yan todo y mangaegue gui sanjalomña: ayonae todo
    y trongco sija gui jalomtano mangantapot y minagof.'
  hin-CV: समस्त मैदान और उनमें चलते फिरते रहे सभी प्राणी उल्‍लसित हों; तब वन के समस्त
    वृक्ष आनंद में गुणगान करने लगेंगे.
  eng-OURB: Let the field and all that is in it exult! Then all the trees of the woods
    shall sing for joy
  spa-BES: Alégrese el campo, y todo lo que está en él; sí, que todos los árboles
    del bosque rebosarán de alegría,
  tdx-tdx: Hitreñe i hivokey, naho ze he’e ama’e ao; fonga hisabo an-kaehake o hatae
    añ’alao,
  tha-KJV: ให้​ทุ​่งนาเริงโลด กับสิ่งทุกอย่างที่​อยู่​ในนั้น แล​้วต้นไม้ทั้งสิ้นของป่าไม้จะปลาบปลื้มยินดี
  por-BR-2018: Saltem contentes o campo e tudo que nele há, e que todas as árvores
    dos bosque cantem de alegria,
  deu-ELO: Es frohlocke das Gefilde und alles, was darauf ist! Dann werden jubeln
    alle Bäume des Waldes-
  eng-WYC-2018: fields shall make joy, and all things that be in those. Then all the
    trees of woods shall make full out joy, (let the fields make joy, and all the
    things that be in them. And let all the trees of the woods rejoice,)
  epo-epo: Ĝoju la kampo, kaj ĉio, kio estas sur ĝi; Tiam kantu ĉiuj arboj de la arbaro
  gfk-gfk: Ira lalong ma ira linge nam narako ta diet, diet na kanakana. Io, ma ira
    daha tano malit diet na inge um ma ra gungunuama.
  uig-PIN: 13 Dalalar ⱨǝm ulardiki ⱨǝmmǝ yayrisun! U qaƣda ormandiki pütkül dǝrǝhlǝr
    Pǝrwǝrdigar aldida yangritip nahxa eytidu; Qünki mana, U kelidu! U jaⱨanni soraⱪ
    ⱪilixⱪa kelidu; U alǝmni adilliⱪ bilǝn, Hǝlⱪlǝrni Ɵz ⱨǝⱪiⱪǝt-sadaⱪitidǝ soraⱪ
    ⱪilidu.
  beo-beo: Amola soge ganodini liligi huluane nodone sia:ma! Ifalabo aligi da hahawaneba:le,
    nodone sia:mu.
  tpi-OTNT: Yupela ol gaden, na yupela ol samting i stap long ol gaden, yupela olgeta
    i mas amamas. Bikpela bai i kam. Em bai i kam na i stap king na bosim olgeta hap
    bilong graun. Na long dispela taim olgeta diwai bilong bikbus bai i mekim song
    bilong amamas. Long stretpela pasin bilong en Bikpela bai i bosim olgeta lain
    manmeri. Na long tok tru bilong en em bai i skelim pasin bilong ol.
  hau-SA: bari gonaki su yi tsalle da murna, da kuma kome da yake cikinsu. Ta haka
    dukan itatuwan kurmi za su rera don farin ciki;
  udu-udu: Dhalki bwam mondhe’d yuḵ gway ki moŋ’kuny bwa mo dhali aris to ’baar mo
    kun ’kon e bwaman a’di mo. Yan’ko’d aris cwa ’baar mo gi bwanycwa mini yuḵ gway
    ki moŋ’kuny bwa mo
  uig-LAT: 13 Dalalar hem ulardiki hemme yayrisun! U chaghda ormandiki pütkül derexler
    Perwerdigar aldida yangritip naxsha éytidu; Chünki mana, U kélidu! U jahanni soraq
    qilishqa kélidu; U alemni adilliq bilen, Xelqlerni Öz heqiqet-sadaqitide soraq
    qilidu.
  nde-nde: amasimu kawathakazelele lakho konke okukuwo. Lapho-ke izihlahla zonke zeganga
    zizahlabela ngentokozo;
  ton-ton: 'Ke fiefia ʻae ngoue, mo e meʻa kotoa pē ʻoku ʻi ai: pea ʻe toki fiefia
    ʻae ngaahi ʻakau kotoa pē ʻoe vao,'
  ces-1613: Plésej pole a vše, což na něm, tehdáž ať prozpěvuje všecko dříví lesní,
  eng-WMB: Let the field and all that is in it exult! Then all the trees of the woods
    shall sing for joy
  tam-TCV: வயல்வெளிகளும் அவைகளிலுள்ள அனைத்தும் பூரிப்படையட்டும்; அப்பொழுது காட்டு
    மரங்கள் அனைத்தும் மகிழ்ச்சியாய்ப் பாடட்டும்.
  ceb-ULB: Tugoti nga magmaya ang mga kaumahan ug ang tanan nga anaa niini. Unya tugoti
    ang tanang mga kahoy sa kalasangan nga managsinggit sa kalipay
  pol-UBG: Niech radują się pola i wszystko, co jest na nich, wtedy radośnie wykrzykną
    wszystkie drzewa leśne;
  agr-agr: ¡Tuja nugkashkam, nunú nugkanum batsamin aidaujaí shiig aneastinme! ¡Tuja
    numi ikam ayaushkam shiig aneenak,
  kyc-kyc: Ee yuupi dupwana bange silyamo dupwape rae maiyuo sinya. Kamongo isa yuu
    dakena kiŋi ingyuo isala epara dokopa
  urd-GVU: میدان اور جو کچھ اُس میں ہے باغ باغ ہو۔ پھر جنگل کے درخت شادیانہ بجائیں
    گے۔
  eng-OEBCW: Let the field, and all that is in it, exult; let the trees of the forest
    ring out their joy
  deu-1912: das Feld sei fröhlich und alles, was darauf ist; und lasset rühmen alle
    Bäume im Walde
  kan-2017: ಹೊಲಗಳೂ, ಅವುಗಳ ಪೈರುಗಳೂ ಉಲ್ಲಾಸಿಸಲಿ; ವನದ ಎಲ್ಲಾ ಮರಗಳು ಉತ್ಸಾಹಧ್ವನಿ ಮಾಡಲಿ.
  yap-yap: mu fefelan’gad gimed gubin e pi flang, nge gubin ban’en ni bay u dakenmed!
    Pi gek’iy u magerger e bay ra tolul niged e felfelan’
  hlt-MCSB: Khohmuen neh a khuiah aka om boeih loh sundaep uh saeh lamtah duup puei
    thingkung boeih loh tamhoe uh saeh.
  mdy-ETH: ጎዦንታ ጊዳ ዓኣ ባካኣ ቢያ ፂኩዋቴ! ያዺ ማዓዛ ካዮ ሚፃ ቢያ ዎዛና ዓይናዻንዳኔ።
  twi-ASANTE: momma mfuo ne so nneɛma nyinaa mmɔ ose. Nnua a ɛwɔ kwaeɛm de ahosɛpɛ
    bɛto dwom;
  eng-WEBU: Let the field and all that is in it exult! Then all the trees of the woods
    shall sing for joy
  acu-NT: ¡Tura nungkanam wekain ainausha ii Yusrin mash wararsarti! ¡Tura ii Apuri
    tatin asamtai, numi ainausha mash ii Yusrin wararsarti! Ii Apuringkia nekas ii
    nungkarin tatinuitai. Tura taa aints ainaun mash nekas pengker inartinuitai.
  spa-PDDPT: Exáltese el campo y todo lo que hay en él. Entonces todos los árboles
    del bosque cantarán con gozo
  gun-gun: Tovy'a nhuũndy ha'e ha'e rupi ikuai va'e ha'e javi! Tovy'apa yvyra ka'aguy
    re ikuai va'e
  agu-BL: Nin tzatzink cyakil yi e'chk cojbil bene'n tzi'n. Ej nin cyakil e'chk jilwutz
    tze' chitzatzink.
  ilo-ULB: Agragsak koma dagiti taltalon ken dagiti amin nga adda kadagitoy. Ket agpukkaw
    koma gapu ti ragsak dagiti amin a kaykayo iti kabakiran
  kpg-kpg: Nia henua mo ono mee huogodoo ala i no lodo, goodou tenetene! Nia laagau
    ala i lodo nia henua ga wwolowwolo tenetene
  uig-ARA: 13 دالالار ھەم ئۇلاردىكى ھەممە يايرىسۇن! ئۇ چاغدا ئورماندىكى پۈتكۈل دەرەخلەر
    پەرۋەردىگار ئالدىدا ياڭرىتىپ ناخشا ئېيتىدۇ؛ چۈنكى مانا، ئۇ كېلىدۇ! ئۇ جاھاننى
    سوراق قىلىشقا كېلىدۇ؛ ئۇ ئالەمنى ئادىللىق بىلەن، خەلقلەرنى ئۆز ھەقىقەت-ساداقىتىدە
    سوراق قىلىدۇ.
  bps-bps: Kdee tmabò di tanà na kdee kayu déén di dlag flehew mlingag,
  sus-sus: Xɛe nun e xa bogi see xui xa ite, wondi wuri bilie xa e sɛɛwa xui ite
  pon-2006: sahpw koaros, oh pil audepahr kan, kumwail en perenda! Tuhke kan en nansapw
    pil pahn ngisingiski ar peren
  jae-jae: Kôm to gêŋ kômŋa samob sênam lasê. Ka saleŋtênaŋa samob sêmôêc toaligeŋ.
  ksd-ksd: A pupui na kukula ma ra gugu, ma ra lavur magit i ki tana; Io, a lavur
    davadavai ta ra lokalokor diat a kakailai na gugu;
  tur-YTC: Kır ve içindekilerin tümü coşsun! O zaman ormandaki bütün ağaçlar, Sevinçle
    şarkı söyleyecek,
  bel-N: Няхай усьцешыцца поле і ўсё, што на ім; і будуць усклікаць тады ўсе дрэвы
    лясныя,
  grc-BRENT: Εὐφράνθητε δίκαιοι ἐν τῷ Κυρίῳ, καὶ ἐξομολογεῖσθε τῇ μνήμῃ τῆς ἁγιωσύνης
    αὐτοῦ.
  kpr-kpr: Vare a vare jokáda reju iritireva, nemokena resena, ririaghae koko sevu!
    Ika mane taimada iritireva isambu, nemokena resena, ivugaimi fumbu arugevu!
  ind-AYT: Biarlah ladang bersukaria, dan semua di dalamnya; semua pohon di hutan
    bersorak-sorai
  yom-yom: Bika zitsola zimona khini ayi bibio bidi muna ; buna minti mioso mi nsitu
    miyimbila mu diambu di khini.
  yut-yut: Jap pi gat ae yo morap uŋungwan toŋ, ji kɨsɨk kɨsɨk ani. Uŋun bɨsapmon
    kɨndap morap koron toŋ uŋun kɨsɨk kɨsɨk kap yokdaŋ.
  nya-nya: minda ikondwere pamodzi ndi chilichonse chili mʼmenemo. Pamenepo mitengo
    yonse ya mʼnkhalango idzayimba ndi chimwemwe;
  kyg-kyg: Hoyamogaꞌe hoyafiꞌmo haneꞌnaya neꞌyaꞌmogiꞌeꞌmo lapamogaga aiyo. Yahaofilaga
    yosamoꞌa alopa gefatiꞌmo huteno amogaga aigiye.
  hrv-hrv: Nek' se raduje polje i što je na njemu, neka klikće šumsko drveće
  mps-mps: Tigidali gi me, dage dali te dagede elalubo nai tigidali, dage wiegi yai
    pemene mu iyąo. Tama te Godigo gedude, te buside tigidali nigo augwa te wiegi
    yai pemene ebo balia waibao.
  tpi-tpi: Yupela ol gaden, na yupela ol samting i stap long ol gaden, yupela olgeta
    i mas amamas. Bikpela bai i kam. Em bai i kam na i stap king na bosim olgeta hap
    bilong graun. Na long dispela taim olgeta diwai bilong bikbus bai i mekim song
    bilong amamas. Long stretpela pasin bilong en Bikpela bai i bosim olgeta lain
    manmeri. Na long tok tru bilong en em bai i skelim pasin bilong ol.
  dan-1931: Marken juble og alt, hvad den bærer! Da fryder sig alle Skovens Træer
  vie-OVCB: Hỡi đồng xanh với các mọi vật trong đó cùng nhảy múa! Hỡi cây rừng trổi
    giọng hát hòa thanh
  guj-2017: ખેતરો અને તેમાં જે કંઈ છે, તે સર્વ આનંદ કરો. વનનાં સર્વ વૃક્ષો હર્ષ સાથે
  pon-2006A: sahpw koaros, oh pil audepahr kan, kumwail en perenda! Tuhke kan en nansapw
    pil pahn ngisingiski ar peren
  por-BRBSL: Let o campo e tudo o que há nele exultam! Então todas as árvores do bosque
    cantarão de alegria
  eng-OEBUS: Let the field, and all that is in it, exult; let the trees of the forest
    ring out their joy
  swe-swe: Må marken vara glad, tillsammans med allt på den. Då ska skogens alla träd
    jubla (triumfera, ropa i glädje),
  cth-cth: Law hoi a thung e kaawm e pueng lunghawi naseh. kahrawng e kaawm e pueng
    nihai BAWIPA koe konawm laihoi la sak naseh.
  twi-twi: Momma mfuw ne so nneɛma nyinaa mmɔ ose; momma kwae mu nnua nyinaa mfa ahosɛpɛw
    nto nnwom.
  hlt-hlt: Khohmuen neh a khuiah aka om boeih loh sundaep uh saeh lamtah duup puei
    thingkung boeih loh tamhoe uh saeh.
  tbz-SIM: Dikpɑ́ɑ̀ nɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo ɑ miɛkɛ nhɑunɛ̀. Titúútì kó dɛtie mpotɛ́nɛ̀
    tipíɛ̀tì
  msy-2020: Ia azeniba, ko azenibar aghuir biziba, ia bar moghɨra bar akongegh. Ia
    ruaribar temeba, ia uaghan ighiabar amu bar akongegh.
  dop-dop: Tɑwɑ tənɑ ɩ́ wɛɛ ɑcimɑ tɑɑ, nɑ hɔtʋɣʋ tɑɑ tɩɩŋ tənɑ kiisinɑ lɑŋhʋlʋmlɛ,
  azb-azb: Çöllər və çöldə yaşayanlar fərəhlənsin, Meşədəki bütün ağaclar mədh söyləsin
  eng-DBY: Let the field exult and all that is therein. Then shall all the trees of
    the forest sing for joy,
  hin-2017: मैदान और जो कुछ उसमें है, वह प्रफुल्लित हो; उसी समय वन के सारे वृक्ष जयजयकार
    करेंगे।
  wol-KYG: te mbooy mi di jaayu, mook lu ci biiram, garabi àll bi sarxolleendoo,
  swp-swp: oea taba i kode, eo taumiaina hinage; abotai nuura oeagidi abo se wana
    ma kodedi,
  bjr-bjr: Usau maqa maaqa faqa minaki maria ainainausa faqa aiqama asasiaqa. Nandaki
    saqariuqa faqa nasuridaqa asasifaranoo.
  eng-YLT: The field exulteth, and all that [is] in it, Then sing do all trees of
    the forest,
  kne-kne: dakayo abe ay papayew ya amin ay molmola, ibogaw yo din ragsak yo, kakaiw
    sin kada.
  eng-WYC-2017: fields shall make joy, and all things that be in those [or them].
    Then all the trees of woods shall make full out joy,
  eng-WMBB: Let the field and all that is in it exult! Then all the trees of the woods
    shall sing for joy
  zat-NTPS: Le be, le'e, le̱'e̱ xixre', ne bea ca' zrale na'. Xaga ca' zaj dxe' xi'a
    ca' welunna schaga lu xel-la' dxebé
  zty-NTPS: Le yebele, ḻe'e, yix̱e', na' bia ka' zoale ga na', na' ḻe'e, yag ka'
    zej zen ḻo ya'a ka'. Le nne zižje ḻo yeḻa' žebele chele,
  urd-GVH: मैदान और जो कुछ उसमें है बाग़ बाग़ हो। फिर जंगल के दरख़्त शादियाना बजाएंगे।
  rug-rug: Gamu na pepeso, meke doduru tiṉitoṉa pu koadi vasina, mi qetuqetu. Madi
    velavela pa qinetuqetu sari na hudahuda, gua tugo ri na tinoni.
  gaz-gaz: Dirreewwanii fi wanni isaan irra jiran hundinuu haa gammadan. Mukkeen bosonaa
    hundinuus gammachuudhaan haa faarfatan.
  fra-LSG: Que la campagne s’égaie avec tout ce qu’elle renferme, Que tous les arbres
    des forêts poussent des cris de joie,
  yal-yal: Burunna xa sɛwa e nun a yi seene birin. Fɔtɔnna wudine birin xa sɔnxɔ sɛwani,
  iou-iou: Epän, inkät ketem in gänaŋ itkaŋ u kudup Ekäni iniŋ orerut! Täŋpäkaŋ Anutu
    iŋamikenä päya bipiken päke itkaŋ u kuduptagän kap teŋpäŋ oretoret kaŋ täŋput!
  haw-1868: E hooho mai na kula a me na mea a pau iloko olaila; Alaila e hauoli mai
    na laau a pau o ka ululaau.
  arb-NAV: لِيَتَهَلَّلِ الْحَقْلُ وَكُلُّ مَا فِيهِ، فَتَتَرَنَّمَ فَرَحاً جَمِيعُ
    أَشْجَارِ الْغَابَةِ
  ded-ded: Maneng nga semeng ua nga wiac sasawa imohai fedacdae, ngeni sogaibisia.
    Nga kateu ic sasawa, ngeni sogac sogaiac yegec heibisia.
  ewe-ewe: eye gbegbe kple emenuwo katã netso aseye. Ekema avemetiwo adzi ha atso
    aseye;
  eng-LEE: 'Let the field exult, and all that is therein: then shall all the trees
    of the forest sing for joy,'
  asm-FB: পথাৰ আৰু তাত থকা সকলো উল্লাসিত হওক; তেতিয়া অৰণ্যৰ সকলো বৃক্ষই আনন্দ গান
    কৰিব।
  sus-A: شّيٍ نُن عٍ شَ بٌفِ سٍيٍ شُي شَ عِتٍ، وٌندِ وُرِ بِلِيٍ شَ عٍ سّيوَ شُي عِتٍ
  fra-SBL: Que le champ et tout ce qu'il contient exulte ! Alors tous les arbres de
    la forêt chanteront de joie.
  hbo-hbo: יַעֲלֹ֣ז שָׂ֭דַי וְכָל־אֲשֶׁר־בֹּ֑ו אָ֥ז יְ֝רַנְּנ֗וּ כָּל־עֲצֵי־יָֽעַר׃
  kik-kik: mĩgũnda nĩĩkenerũrũke, na indo iria ciothe irĩ thĩinĩ wayo. Hĩndĩ ĩyo mĩtĩ
    yothe ya mũtitũ nĩĩkaina nĩ gũkena;
  fra-NCL: Que la campagne s’égaie avec tout ce qu’elle renferme, que tous les arbres
    des forêts poussent des cris de joie,
  cek-AK: laikoknawk hoi laikok thungah kaom hmuennawk boih anghoe o nasoe; taw thungah
    kaom thingnawk mah Angraeng hmaa ah anghoehaih laa to sah o tih.
  cuk-cuk: Sapurmar, weligwar namakmala. Bela sapurgi ibdurgan-bukwad, weligwar namakmala.
    Bela sapurgi sapimar-bubukwad, weligwar namakmala.
  uig-CYR: Пәрвәрдигардин шатлиниңлар, и һәққанийлар, Униң пак-муқәддәслигини яд етип
    тәшәккүр ейтиңлар!
  pma-pma: Tounah keil vasi koa amoul en out netan, asi keil. Vatiai keil ten eivorohus,
    amusau ral min sien.
  tel-2017: మైదానాలు, వాటిలో ఉన్నదంతా ఆనందించు గాక. అడవి చెట్లన్నీ ఉత్సాహంతో కేకలు
    వేస్తాయి గాక
  hat-BSA: Kite chan yo leve fè kè kontan, ak tout sa ki ladann yo. Epi tout bwa nan
    forè yo va chante ak jwa
  ukr-ONPU: Радійте, праведні, у Господі, і славте пам’ять Його святині!
  kos-kos: Lela inima uh ac ma nukewa fac in engan. Sak nukewa insak uh in sasa ke
    engan
  hbo-WLC: יַעֲלֹ֣ז שָׂ֭דַי וְכָל־אֲשֶׁר־בּ֑וֹ אָ֥ז יְ֝רַנְּנ֗וּ כָּל־עֲצֵי־יָֽעַר׃
  ibo-ibo: Ka ala ubi niile na ihe niile dị nʼime ha jupụta nʼobi ụtọ. Ka osisi niile
    nke oke ọhịa bụọ abụ nʼihi ọṅụ.
  ory-ory: କ୍ଷେତ୍ର ଓ ତନ୍ମଧ୍ୟସ୍ଥସକଳ ଜୟଧ୍ୱନି କରନ୍ତୁ; ତେବେ ବନସ୍ଥ ବୃକ୍ଷସକଳ ଆନନ୍ଦରେ ଗାନ
    କରିବେ;
  chk-chk: Ekewe mälämäl repwe mweireir, pwal meinisin mine a nom lor. Mürin, ekewe
    irän lein wöllap meinisin repwe köl fän pwapwa
  rop-rop: Ola kantri en ebrijing weya jidan langa olabat, jidan gudbinji. Ola tri
    langa ola bush kantri sing gudbinjiwei.
  ukr-1871: Да возрадуються поля і все, що росте на них! Тодї звеселиться перед Господом
    всяка лїсна деревина.
  yon-yon: mongkobon korem kubibko mongkobon yu kumkam kangkon kubibko at kuu baandi
    yaa wengamberenib kwane kube wingkime.
  deu-1951: Es jauchze das Feld und alles, was darauf ist! Alle Bäume im Wald sollen
    alsdann jubeln
  eng-JPS: Let the field exult; and all that is therein; then shall all the trees
    of the wood sing for joy;
  srp-1865: Neka skaèe polje i sve što je na njemu; tada nek se raduju sva drveta
    šumska
  lug-lug: Ennimiro n’ebirime ebizirimu bijaguze; n’emiti gyonna egy’omu kibira nagyo
    gimutendereze n’ennyimba ez’essanyu.
  heb-heb: יעלז שדי וכל אשר בו אז ירננו כל עצי יער׃
  ben-IRV: ভূমি ও সেখানকার সকলই উল্লাসিত হোক; তখন বনের সমস্ত গাছপালা আনন্দে গান করবে;
  ntu-ntu: Nimu nardzng x dalrmqng amrlx na-abrtz-kzamu! Nimu nounc ngr peto amrlx
    na-angrlvz-kzamu Yawe.
  pan-pan: ਮੈਦਾਨ ਅਤੇ ਜੋ ਕੁਝ ਉਹ ਦੇ ਵਿੱਚ ਹੈ ਬਾਗ-ਬਾਗ ਹੋਵੇ! ਫੇਰ ਜੰਗਲ ਦੇ ਸਾਰੇ ਬਿਰਛ ਜੈਕਾਰਾ
    ਗਜਾਉਣਗੇ,
  mya-JVB: လယ်ပြင် နှင့် လယ်ပြင် ၌ ရှိသမျှ သည်လည်း ဝမ်းမြောက် စေ။ ထိုအခါ တော ၌ရှိသမျှ
    သော အပင် တို့ သည် ထာဝရဘုရား ရှေ့ တော်တွင် ရွှင်လန်းစွာ သီချင်း ဆိုကြလိမ့်မည်။
  kgf-kgf: Nene ai lépaya lépaya ʒéma iwawai imuaru hezac imi mocʒoŋ ségiségi wammu.
    Imuhuc waŋgic ʒuŋiguc ic hésa acguc Yaweac wésiaiguc ségiségi wamma legic héimu.
  tte-O: Besiele komiu bubu kwawui. Yo komiu yamayamayale wakekakekan bubu kaloli
    mena kwayaliyaya. Kabo ule mayauliyao meuloili kani me ali yaliyaya siwali Yeoba
    manna mena.
  tbg-tbg: Kairamanta naahovanovata ekaa viraqi vai naaho maatavavata quahaate. Nantaqiraa
    katari vo katari vo katarivano quaheha ihi tivaqi vuate.
  hmo-hmo: Uma gabudia ibounai e, umui, bona umui dekenai idia noho aniani gaudia
    ibounai ese, Lohiabada dainai do umui moale. Iena vairana dekenai, uda dekenai
    idia noho audia ibounai ese, mai moale danu ane do idia abia.
  zar-NT: Ral-laʼ udzeja guixiʼ caz, en yúguʼtë le nacuáʼ laʼ guixiʼ. Lu yöl-laʼ rudzeja
    quéguequi ilúl-la yaga
  urd-urd: मैदान और जो कुछ उसमें है, बाग़ — बाग़ हों; तब जंगल के सब दरख़्त खु़शी से
    गाने लगेंगे।
  rus-SYN: Радуйтесь, праведные, о Господе и славьте память святыни Его
  bqc-SIM: Sɛ̃̀a ń pↄ́ pↄ́ kúuↄ, à kúkuakɛ, lí pↄ́ kú lákpɛuↄ i gulakɛ píi.
  tcz-CHONGTHU: Loujao holeh asunga kehho jouse jong kipahtah in hung gadoh sohkei
    uhen, gammang sunga thingphungho jousen jong
  mar-mar: शेत आणि त्यातील सर्वकाही आनंदोत्सव करोत. मग जंगलातील सर्व वृक्ष आनंदाने
    गजर करतील.
  isl-isl: Ávöxtur jarðar vitnar um dýrð hans og þytur trjánna lofar hann.
  hlt-THB: Lokhqi ingkaw lo ak khuiawh awh ak awmkhqi boeih ing zeelnaak laa sa u
    seh. Cawhtaw kqawng awhkaw thingkhqi boeih ing zeelnaak laa sa kawm usaw;
  qub-qub: Chacracunapis chaycho caycajcunapis cushicuchun. Munticho caj yöracunapis
    llapan cushicuypita gaparpächun.
  bqp-bqp: Sɛ̃̀ntɛ kũ pↄ́ kũ ò kunnↄ, à pↄnna wiki lɛ́, lí kũ ò kú dàkoo gũnnↄ,
    à ayuwii kɛ á pínki.
  hat-hat: Se pou jaden yo ak tou sa ki ladan yo fè fèt. Se pou tout pyebwa nan gwo
    rak yo rele sitèlman yo kontan,
  eng-BSB: Let the fields exult, and all that is in them. Then all the trees of the
    forest will sing for joy
  eng-WEBPB: Let the field and all that is in it exult! Then all the trees of the
    woods shall sing for joy
  kbq-kbq: Hozamokane hozafima nehagaza ne'zamota, avo nehageta musenkase hiho. Ana
    nehanageta zafa ta'nopafima me'nea zafamota ranke huta muse zagamera hiho.
  pon-pon: Jap en pereperen o audepa karoj, o tuka en nan wei karoj en nijinij.
  nhe-BL: ¡Ma paqui nopa cuatitlamitl huan nochi tlen onca, pampa nochi cuatini quinextíaj
    para Toteco tlahuel hueyi! Quena, ma tzajtzica nopa cuatini para quipaquilismacase
    iixtla TOTECO,
  wnc-wnc: Puya anga kuupbam gatu nanamu kuupbamu gaatang yuaingu ginu kuupbamda apbaknganong.
    Siwana katau zongaatang nana kuupbamda kau apbakngake tainong.
  bus-bus: Sɛ̃̀tɛ kↄ̃n pↄ́ kɛ̀ kúnnↄ, à pↄnna wii lɛ́, lí kɛ̀ kú dàko guunↄ, à guda
    kɛ a píngi.
  gub-BL: Penurywete nehe, ywy katu paw. Penurywete nehe, ywy katu haw pe har paw
    wà. A'e mehe ywyra ka'a pe har uhapukaz putar Tupàn Tuweharupi Wiko Ma'e henataromo
    urywete romo wà nehe,
  eng-DRA: 'Rejoice, ye just, in the Lord: and give praise to the remembrance of his
    holiness.'
