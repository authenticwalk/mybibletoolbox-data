verse: PSA.096.013
translations:
  mal-C: യഹോവ എഴുന്നള്ളുന്നു; സകലസൃഷ്ടിയും തിരുമുമ്പിൽ ആനന്ദിക്കട്ടെ. അവിടന്ന് ഭൂമിയെ
    ന്യായംവിധിക്കുന്നതിനായി വരുന്നു, അവിടന്ന് ലോകത്തെ നീതിയിലും ജനതകളെ തന്റെ വിശ്വസ്തതയിലും
    ന്യായംവിധിക്കും.
  deu-TKW: vor Jahwe, denn er kommt, denn er kommt, die Erde zu richten und die Völker
    kraft seiner Treue.
  lin-lin: liboso ya Yawe, pamba te azali koya ! Solo, azali koya kosambisa mabele ;
    akosambisa mokili na bosembo, mpe bikolo kolanda boyengebene na Ye.
  mmx-mmx: at loxonaleng Leeme Silok na vot kusu tim gomgonga lavatbung menemen. Neni
    nabam gomgonga limixin at lavatbung menemen mi lodoxoma mokmokso la levelinga
    ruturun.
  eng-LSV: Before YHWH, for He has come, || For He has come to judge the earth. He
    judges the world in righteousness, || And the peoples in His faithfulness!
  eng-GNV: 'Before the Lord: for he commeth, for he cometh to iudge the earth: he
    wil iudge the world with righteousnes, and the people in his trueth.'
  eng-WEBSTER: 'For he cometh, for he cometh to judge the earth: he will judge the
    world with righteousness, and the people with his truth.'
  nhw-BL: pampa yaya huala. Quena, yaya hualas para quitlajtolsencahuas catli itztoque
    ipan ni tlaltipactli. Quena, quintlajtolsencahuas masehualme ipan nochi altepeme
    quen quinamiqui. Quena, quema tetlajtolsencahuas, nochi quimatise para quichihua
    catli melahuac.
  swh-ONEN: itaimba mbele za Bwana kwa maana anakuja, anakuja kuihukumu dunia. Ataihukumu
    dunia kwa haki, na mataifa katika kweli yake.
  bba-bba: '@see-verse:PSA.096.012'
  eng-KJVCPB: 'Before the Lord, for he cometh, For he cometh to judge the earth: He
    shall judge the world with righteousness, And the people with his truth.'
  luo-luo: giniwer e nyim Jehova Nyasaye, nimar obiro, adier obiro mondo ongʼad ne
    piny bura. Obiro ngʼado ne piny bura e yo makare, ee, obiro yalo ji gi adierane.
  aii-aii: ܩܲܕܡ ܡܵܪܝܵܐ؛ ܣܵܒܵܒ ܒܹܐܬܵܝܵܐ ܝܠܹܗ، ܣܵܒܵܒ ܒܹܐܬܵܝܵܐ ܝܠܹܗ ܠܸܕܝܵܢܵܐ ܠܐܲܪܥܵܐ،
    ܒܸܬ ܕܵܐܹܢ ܠܒܪܝܼܬܵ‌ܐ ܒܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܘܠܥܲܡܡܹ̈ܐ ܒܡܗܘܼܡܢܘܼܬܹܗ.
  meu-meu: Iehova vairanai. Badina be ia na e maimu, tanobada ihahemaoro henina totona
    e maimu. Ia ese tanobada baine hahemaoro henia mai maoromaorona ida, bese idau-idau
    taudia baine hahemaoro henidia mai momokanina ida.
  npi-ULB: परमप्रभुको सामु, किनकि उहाँ आउँदै हुनुहुन्छ । उहाँ पृथ्वीको न्याय गर्न
    आउँदै हुनुहुन्छ । उहाँले संसारको धार्मिकतामा र मानिसहरूको विश्‍वस्‍ततामा न्याय
    गर्नुहुनेछ ।
  yor-yor: Wọn yóò kọrin níwájú Olúwa, nítorí tí ó ń bọ̀ wá, ó ń bọ̀ wá ṣe ìdájọ́
    ayé. Yóò fi òdodo ṣe ìdájọ́ ayé àti ti àwọn ènìyàn ni yóò fi òtítọ́ rẹ̀ ṣe.
  pes-OPCB: در حضور خداوند که برای داوری جهان می‌آید. او همه قومها را با عدل و انصاف
    داوری خواهد کرد.
  tgl-ULB: sa harapan ni Yahweh, dahil siya ay darating. Siya ay darating para hatulan
    ang daigdig batay sa katuwiran at ang mga tao batay sa kanyang katapatan.
  nop-nop: '@see-verse:PSA.096.012'
  cbu-NT: Watam waana tsapurunasshuchee ichingaru ksutamaam kuschima, táranguwa. Tputsee
    natstayaru, wanasiri zurampatari tsiyatku, anoo ksutchiya.
  hui-hui: '@see-verse:PSA.096.012'
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ကိုယ်​တော်​သည် ကမ္ဘာ​မြေ​ကြီး​ကို​အုပ်​စိုး​ရန်
    ကြွ​လာ​တော်​မူ​ပြီ​ဖြစ်​သော​ကြောင့်​တည်း။ ကိုယ်​တော်​သည်​ကမ္ဘာ​သူ​ကမ္ဘာ​သား​တို့​အား
    တ​ရား​မျှ​တ​စွာ​အုပ်​စိုး​တော်​မူ​လိမ့်​မည်။
  bod-N: དེ་ནི་ཁྲིམས་ཐག་གཅོད་པར་ཁོང་ཉིད་ཕེབས་པའི༌ཕྱིར། །འཇིག་རྟེན་ཡོངས་ལ་བདེན་པའི་དཔྱད་ཁྲ་གཏོང་བ༌དང༌།
    །མི་རྣམས་ཡོངས་ལ་ཁྲིམས་ཐག་ཡང་དག་གཅོད་པར༌འགྱུར།།
  wsk-wsk: Se melmasak imi suen la Yawe amilmil tumonko. Nu taiso! Nu taiso mu ali
    lilim tuterukko. Nu munan diram la te ali lilim tuterukko, ale noko munan nunguning
    se diram mu te ko kariimet nunga giokko.
  sna-sna: ichaimba pamberi paJehovha, nokuti anouya, anouya kuzotonga nyika. Achatonga
    nyika nokururama, uye vanhu nechokwadi chake.
  spa-BLM: delante de Yahvé; porque él viene, porque viene a juzgar la tierra. Él
    juzgará al mundo con justicia, los pueblos con su verdad.
  cac-cac: yujto van sjavi Jehová. Tic val sjavi. Ol ul yac'an Yajalil d'a yolyib'an̈q'uinal
    tic. Ol sch'olb'itan d'a vach'il yed' d'a stojolal.
  swh-ULB: mbele za Yahwe, maana yeye anakuja. Anakuja kuihukumu nchi. Naye atauhukumu
    ulumwengu kwa haki na mataifa kwa uaminifu wake.
  deu-ELBBK: 'vor dem HERRN, denn er kommt, denn er kommt, die Erde zu richten: Er
    wird den Erdkreis richten in Gerechtigkeit, und die Völker in seiner Treue.'
  mbb-OT: ziyà te etuvangan te Nengazen. Su edhendini sikandin te kedhukum te menge
    etew kayi te kelibutan. Egkezumahan te ketazeng wey ketutuanan is kedhukum din.
  mal-2015: യഹോവയുടെ സന്നിധിയിൽ തന്നേ; അവൻ വരുന്നുവല്ലോ; അവൻ ഭൂമിയെ വിധിപ്പാൻ വരുന്നു;
    അവൻ ഭൂലോകത്തെ നീതിയോടും ജാതികളെ വിശ്വസ്തതയോടുംകൂടെ വിധിക്കും.
  gup-gup: Kaluk yehyeng rowk dja bininj rowk kore kondah kurorre birriwayinin kore
    kumirrk nuye Yawey bu nungka kamre kabendjadme rowk. Nungka wanjh kabendjadme
    birriwarlahkenh bininj rowk bu djal mandjad dja kunwoybuk dorrengh.
  rmc-rmc: Mi giľaven anglo RAJ, bo avel, bo avel te sudzinel e phuv! Ov sudzinela
    spravodľišagoha o svetos a o narodi peskre čačipnaha.
  nlg-nlg: Mi tana bona ke mai a Lord, ke mai haba pungisia na maramana me ke hulira
    na vure nia na utuni mana maemane.
  pes-OPV: به حضور خداوند زیرا که می‌آید. زیرا که برای داوری جهان می‌آید. ربع مسکون
    را به انصاف داوری خواهد کرد و قوم هارا به امانت خود.
  ron-1924: ынаинтя Домнулуй! Кэч Ел вине, вине сэ жудече пэмынтул. Ел ва жудека лумя
    ку дрептате ши попоареле дупэ крединчошия Луй.
  ben-OBCV: সমস্ত সৃষ্টি সদাপ্রভুর সামনে আনন্দ করুক, কারণ তিনি আসছেন, এই জগতের বিচার
    করার জন্য তিনি আসছেন। তিনি ধার্মিকতায় এই পৃথিবীর বিচার করবেন এবং তাঁর সত্য অনুযায়ী
    সব মানুষের বিচার করবেন।
  som-som: Waayo, isagu waa imanayaa, Oo wuxuu u imanayaa inuu dunida xukumo. Isagu
    wuxuu dunida ku xukumi doonaa xaqnimo, Dadyowgana runtiisa.
  eng-ASVBT: 'Before Jehovah; for he cometh, For he cometh to judge the earth: He
    will judge the world with righteousness, And the peoples with his truth.'
  mna-mna: Pa iŋgi be Yooba imar. Ni ko imar mi ikam peeze pa zin tomtom ta timbotmbot
    toono na, mi ito sua kini mi iurpe pataŋana kizin. Ni ko itiiri zin karkari, mi
    iur kadoono ndeeŋeŋana pizin.
  ita-1885: Nel cospetto del Signore; perciocchè egli viene, Egli viene per giudicar
    la terra; Egli giudicherà il mondo in giustizia, Ed i popoli nella sua verità.
  eng-ULB: before Yahweh, for he is coming. He is coming to judge the earth. He will
    judge the world with righteousness and the peoples with his faithfulness.
  spa-VBL: De hecho, que todo lo que esté ante el Señor cante alabanzas, porque él
    viene, viene a juzgar la tierra. Juzgará al mundo con rectitud, y a las naciones
    con su verdad.
  fra-_FOB: Car il vient; il vient pour juger la terre; il jugera le monde avec justice,
    et les peuples selon sa fidélité.
  mal-mal: യഹോവയുടെ സന്നിധിയിൽ തന്നെ; ദൈവം വരുന്നുവല്ലോ; ദൈവം ഭൂമിയെ വിധിക്കുവാൻ വരുന്നു;
    കർത്താവ് ഭൂലോകത്തെ നീതിയോടും ജനതതികളെ വിശ്വസ്തതയോടും കൂടി വിധിക്കും.
  urd-GVR: Wuh Rab ke sāmne shādiyānā bajāeṅge, kyoṅki wuh ā rahā hai, wuh duniyā
    kī adālat karne ā rahā hai. Wuh insāf se duniyā kī adālat karegā aur apnī sadāqat
    se aqwām kā faislā karegā.
  suz-BL: परमप्रभु यावे आ ङोंइती कुम्‍सो पाइनीम। मारदे हना परमप्रभु यावे जाक्‍ब। मेको
    रागी कली निसाफ पथ जाक्‍ब। मेकोमी रागी नेल्‍ल कली ठीक पतीकेमी निसाफ पाइब। मिनु
    जात जात ङा मुर आन कली थमा पा आन कुल मकोव़थु निसाफ पाइब। भजन संग्रह ८२:८; प्रेरित
    १७:३
  eng-NOY: Before Jehovah! for he cometh, He cometh to judge the earth! He will judge
    the world with justice, And the nations with faithfulness.
  ita-1927: nel cospetto dell’Eterno; poich’egli viene, viene a giudicare la terra.
    Egli giudicherà il mondo con giustizia, e i popoli secondo la sua fedeltà.
  ckb-ckb: لەبەردەم یەزدان، چونکە دێت، دێت بۆ ئەوەی دادوەری زەوی بکات، دادوەری جیهان
    دەکات، بە ڕاستودروستی، گەلانیش بە دڵسۆزی.
  eng-BBE: Before the Lord, for he is come; he is come to be the judge of the earth;
    the earth will be judged in righteousness, and the peoples with unchanging faith.
  xsi-xsi: '@see-verse:PSA.096.012'
  kan-OKCV: ಸಮಸ್ತ ಸೃಷ್ಟಿಯು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಹಾಡಲಿ, ಏಕೆಂದರೆ ಅವರು ಲೋಕಕ್ಕೆ ನೀತಿಯಿಂದಲೂ;
    ಜನರಿಗೆ ತಮ್ಮ ಸತ್ಯದಿಂದಲೂ ನ್ಯಾಯತೀರಿಸಲು ಬರುತ್ತಾರೆ.
  tam-2017: அவர் வருகிறார், அவர் பூமியை நியாயந்தீர்க்க வருகிறார்; அவர் உலகத்தை நீதியோடும்,
    மக்களைச் சத்தியத்தோடும் நியாயந்தீர்ப்பார்.
  spa-RV-1909: 'Delante de Jehová que vino: porque vino á juzgar la tierra. Juzgará
    al mundo con justicia, y á los pueblos con su verdad.'
  ron-BTF: Înaintea DOMNULUI, căci el vine, căci el vine să judece pământul, el va
    judeca lumea cu dreptate și popoarele cu adevărul său.
  eng-WEBP: before the LORD; for he comes, for he comes to judge the earth. He will
    judge the world with righteousness, the peoples with his truth.
  eng-FBV: In fact, let everything that stands before the Lord sing praises, for he
    is coming, coming to judge the earth. He will judge the world with fairness, and
    the nations with his truth.
  nld-1939: Voor het aanschijn van Jahweh, want Hij komt, Hij komt, om de aarde te
    richten! Met rechtvaardigheid richt Hij de wereld, En de volkeren naar zijn trouw.
  nch-BL: pampa yaya huala. Quena, yaya hualas para quintajtolsencahuas cati itztoque
    ipan ni taltipacti. Quena, quintajtolsencahuas masehualme ipan nochi altepeme
    quej quinamiqui. Quena, quema tetajtolsencahuas, nochi quimatise para quichihua
    cati melahuac.
  vie-1934: Trước mặt Đức Giê-hô-va; vì Ngài đến, Ngài đến đặng đoán xét thế gian;
    Ngài sẽ lấy sự công bình đoán xét thế gian, Dùng sự ngay thẳng mà đoán xét muôn
    dân.
  cha-cha: 'Gui menan Jeova, sa güiya umamamaela; sa guiya umamamaela para ujusga
    y tano: ujusga y tano gui tininas, yan y taotao sija gui minagajetña.'
  hin-CV: वे सभी याहवेह की उपस्थिति में गाएं, क्योंकि याहवेह आनेवाला हैं और पृथ्वी
    पर उनके आने का उद्देश्य है पृथ्वी का न्याय करना. उनका न्याय धार्मिकतापूर्ण होगा;
    वह मनुष्यों का न्याय अपनी ही सच्चाई के अनुरूप करेंगे.
  eng-OURB: before Adonai; for he comes, for he comes to judge the earth. He will
    judge the world with righteousness, the peoples with his truth.
  spa-BES: Delante del Señor, porque él ha venido; él ha venido para ser el juez de
    la tierra; la tierra será juzgada en justicia, y los pueblos con su verdad.
  tdx-tdx: añatrefa’ Iehovà eo, fa ho totsake re, ho avy hizaka ty tane toy; ho zakae’e
    an-kahiti’e ty voatse toy vaho ondatio ami’ty figahiña’e
  tha-KJV: เฉพาะพระพักตร์​พระเยโฮวาห์ เพราะพระองค์เสด็จมา ด้วยพระองค์เสด็จมาพิพากษาโลก
    พระองค์​จะทรงพิพากษาโลกด้วยความชอบธรรม และชนชาติทั้งหลายด้วยความจริงของพระองค์
  por-BR-2018: Diante do SENHOR; porque ele vem; porque ele vem para julgar a terra.
    Ele julgará ao mundo com justiça, e aos povos com sua verdade.
  deu-ELO: 'vor Jehova; denn er kommt, denn er kommt, die Erde zu richten: er wird
    den Erdkreis richten in Gerechtigkeit, und die Völker in seiner Treue.'
  eng-WYC-2018: for the face of the Lord, for he cometh; for he cometh to deem the
    earth. He shall deem the world in equity; and peoples in his truth. (before the
    Lord, for he cometh; yea, he cometh to judge the earth. He shall judge the world
    with righteousness, or with justice; and all the peoples with fairness, or in
    good faith.)
  epo-epo: Antaŭ la Eternulo, ĉar Li venas, Ĉar Li venas, por juĝi la teron; Li juĝos
    la mondon kun justeco Kaj la popolojn kun Sia fideleco.
  gfk-gfk: Diet na inge ra matmataan tano Watong, kanong i wara hinanuat. Na hanuat
    wara kurkure no ula hanuo. Na kure no ula hanuo ma no takodasiana magingin. Na
    kure ira matanaiabar bakut ma ra tutun na magingin.
  beo-beo: 'Hina Gode da osobo bagade ouligimusa: masea, E da defeledafa Ea moloidafa
    fofada:su amoga fifi asi huluane ouligimu.'
  tpi-OTNT: '@see-verse:PSA.096.012'
  hau-SA: za su rera a gaban Ubangiji, gama yana zuwa, yana zuwa don yă hukunta duniya.
    Zai hukunta duniya cikin adalci mutane kuma cikin amincinsa.
  udu-udu: ibwambor gi Tap̱a mo, haali/ a’di p̱u’dki’d mo, haali/ a’di p̱u’dki’d mo
    mmodwall mony’cesh gwo mo. A’di midi dwall mony’cesh gwo ki mii ma ḵar/e mo dhali
    ’kwaniny’cesh ki gwoŋ ganam piti mo.
  nde-nde: phambi kukaThixo, ngoba uyeza, uyeza ukuzakwahlulela umhlaba. Uzakwahlulela
    umhlaba ngokulunga, ahlulele abantu ngeqiniso.
  ton-ton: '‌ʻI he ʻao ʻo Sihova: he ʻoku ne hāʻele mai, he ʻoku hāʻele mai ia ke
    fakamaau ʻa māmani: te ne fakamaau ʻa māmani ʻi he māʻoniʻoni, mo e kakai ʻi heʻene
    moʻoni.'
  ces-1613: Před tváří Hospodina; neboť se béře, béře se zajisté, aby soudil zemi.
    Budeť souditi okršlek světa v spravedlnosti, a národy v pravdě své.
  eng-WMB: before the LORD; for he comes, for he comes to judge the earth. He will
    judge the world with righteousness, the peoples with his truth.
  tam-TCV: யெகோவா வருகிறார், அதினால் அவருக்கு முன்பாக அனைத்துப் படைப்புகளும் மகிழ்ச்சியுடன்
    பாடட்டும்; ஏனெனில் அவர் பூமியை நியாயந்தீர்க்க வருகிறார்; அவர் உலகத்தை நீதியுடனும்
