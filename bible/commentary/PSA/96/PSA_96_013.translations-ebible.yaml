    בְּצֶ֑דֶק וְ֝עַמִּ֗ים בֶּאֱמוּנָתֽוֹ׃
  ibo-ibo: Ka ihe niile e kere eke ṅụrịa ọṅụ nʼihu Onyenwe anyị, nʼihi na ọ na-abịa,
    ọ na-abịa ikpe ụwa ikpe. Ọ ga-eji ezi omume kpee elu ụwa ikpe, jirikwa ikwesi
    ntụkwasị obi kpee ndị niile dị iche iche ikpe.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଗାନ କରିବେ; କାରଣ ସେ ଆସୁଅଛନ୍ତି; ସେ ପୃଥିବୀର ବିଚାର କରିବାକୁ
    ଆସୁଅଛନ୍ତି; ସେ ଧର୍ମରେ ଜଗତର ଓ ଆପଣା ସତ୍ୟତାରେ ଗୋଷ୍ଠୀବର୍ଗର ବିଚାର କରିବେ।
  chk-chk: fän mesen ewe Samol mi Lapalap, pun i epwe feito, epwe feito pwe epwe apwüngü
    chon fanüfan. Epwe apwüngü fanüfan fän pwüng, pwal ekewe aramas fän let.
  rop-rop: Wen YAWEI kaman blanga jidan boswan langa dijan wel, im garra jidan bos
    blanga ola pipul brabli trubalawei, en det wei weya im gibitbat pipul feyago.
  ukr-1871: 'Бо йде, він бо йде судити землю: Він буде судити круг земний в справедливостї,
    і народи у вірностї своїй.'
  yon-yon: Yi kuu Yariman ye arinambo ari kwananiib, amborom kuu mananeen kowe. Okad
    yu kumkam yaa wengyundok mananeen kii. Ye kuu okad yu kumkam yaa yorokmo ye kerekmen
    yaambed wengyundene, nimakarub korem yaa aadidmiyiibban anammo wengyundaneen.
  deu-1951: vor dem HERRN; weil er kommt, weil er kommt, die Erde zu richten. Er wird
    den Erdkreis richten mit Gerechtigkeit und die Völker in seiner Treue.
  eng-JPS: Before the LORD, for He is come; for He is come to judge the earth; He
    will judge the world with righteousness, and the peoples in His faithfulness.
  srp-1865: Pred licem Gospodnjim; jer ide, jer ide da sudi zemlji. Sudiæe vasiljenoj
    po pravdi, i narodima po istini svojoj.
  lug-lug: Kubanga Mukama ajja; ajja okusalira ensi omusango. Mukama aliramula ensi
    mu butuukirivu, n’abantu bonna abalamule mu mazima.
  heb-heb: לפני יהוה כי בא כי בא לשפט הארץ ישפט תבל בצדק ועמים באמונתו׃
  ben-IRV: সদাপ্রভুুর সামনেই করবে, কারণ তিনি আসছেন, তিনি পৃথিবীর বিচার করতে আসছেন,
    তিনি ধর্মশীলতায় জগতের বিচার করবেন, নিজের বিশ্বস্ততায় জাতিদের বিচার করবেন
  ntu-ntu: Murde sa tqvzm mz nzaclve-krde lr nrlc. X nzayzlu-krbzle da mz leplz amrlx
    sa namrlz x tubq.
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਹਜ਼ੂਰ, ਕਿਉਂ ਜੋ ਉਹ ਆ ਰਿਹਾ ਹੈ, ਉਹ ਧਰਤੀ ਦਾ ਨਿਆਂ ਕਰਨ ਲਈ ਆ ਰਿਹਾ ਹੈ,
    ਉਹ ਜਗਤ ਦਾ ਧਰਮ ਨਾਲ, ਅਤੇ ਲੋਕਾਂ ਦਾ ਆਪਣੀ ਸਚਿਆਈ ਨਾਲ ਨਿਆਂ ਕਰੇਗਾ।
  mya-JVB: အကြောင်း မူကား၊ ကိုယ်တော်သည် ကြွလာ တော်မူ၏။ မြေကြီး သားတို့ကို တရား စီရင်ခြင်းငှါ
    ကြွလာ တော်မူ၏။ လောကသား တို့ကို ဖြောင့်မတ် ခြင်းတရားနှင့် ၎င်း၊ လူများ ကို သစ္စာ
    တော်နှင့် ၎င်း စီရင် ဆုံးဖြတ်တော်မူလတံ့။
  kgf-kgf: Inéŋ hamac. Baec ʒégési énécmimaŋ ʒé hamac. Inéŋ solaŋanéŋ baec yanda ʒégési
    énécmima ikoc qahac, néŋ hélacnec ic embachéra ʒégési énécmimac.
  tte-O: Kaiwena ilalaoma na tomo yanuwa yaulina iyayatalayagili loina dudulaina koina,
    kani nige yabo isasabi-lauwan.
  tbg-tbg: Vika mintimake Nora Kotira avuqaa ihi tivaqi vivara. Ho tavaate. Noravano
    Kotiva vataini tuvireva auti vaivo. Viva maa vataraqaahainaa uva avuqavu ireva
    tuvirevave. Viva nai quqaa okarara iriharo ekaa vataini variaka uva avuqavuqiharo
    vohaa qaramakero rairaanaro.
  hmo-hmo: Badina be, Lohiabada be do ia mai, tanobada taudia do ia kota henia. Ia
    ese tanobada taudia, mai maoromaoro bona momokani danu do ia kota henidia. Maka
    tamona dekenai do ia kota henidia.
  zar-NT: lahuëʼ Xanruʼ, tuʼ siʼ ulë́ʼ. Guídëʼ duchiʼa dusörö́ëʼ nupa nacuáʼ yödzölió.
    Ca naca le naca tsahuiʼ uchiʼa usörö́ëʼ quégaca yúguʼtë bönachi, encaʼ quégaca
    bönachi yúguʼtë yödzö para ilunëʼ ca rnna xtídzëʼë.
  urd-urd: ख़ुदावन्द के सामने, क्यूँकि वह आ रहा है; वह ज़मीन की 'अदालत करने को रहा
    है। वह सदाक़त से जहान की, और अपनी सच्चाई से क़ौमों की 'अदालत करेगा।
  bqc-SIM: Aa pↄnakɛ Dii aɛ, asa àlɛ mↄ́, àlɛ mↄ́ yã́kpalɛkɛi ń dṹniaoɛ. A yã́kpalɛkɛ
    ń dṹniao a zɛ́wa, a yã́gↄ̃gↄ̃ gbɛ̃́ↄnɛ ń sĩanao.
  tcz-CHONGTHU: Yahweh Pakai angsungah thangvah la sauhen, ajeh chu Ama ahungtai!
    Leiset chungthu tan dingin ahunge. Aman vannoi mite le chitin namtinhi kitahna-a
    achungthu atanding ahi.
  mar-mar: सगळी निर्मिती परमेश्वरापुढे आनंद करो, कारण तो येत आहे; पृथ्वीचा न्याय करायला
    तो येत आहे; तो न्यायीपणाने जगाचा व त्याच्या सत्यतेने लोकांचा न्याय करील.
  isl-isl: Því að Drottinn mun dæma heiminn með réttvísi og þjóðirnar eftir trúfesti
    sinni!
  hlt-THB: Bawipa haiawh laa sa kawm uh, Khawmdek awideng aham law hawh kaw, anih
    ing Khawmdek ve am dyng na awideng kawmsaw thlangkhqi ce awitak ing awi deng kaw.
  qub-qub: Shaycämoj Tayta Diospa ñaupancho cantay-llapa. Tayta Diosga llapan runacunata
    jusgananpämi shaycämun. Payga llapantapis allimi arriglanga.
  bqp-bqp: Oni pↄnna kɛ Dikiri arɛ, zaakũ àtɛn su, àtɛn su yãkpatɛ kɛ kũ anduniao.
    Ani yãkpatɛ kɛ kũ anduniao a zɛ́a, à yã gↄ̃gↄ̃ gbɛ̃nↄnɛ kũ yãpurao.
  hat-hat: lè Seyè a parèt. Paske, l'ap vini. L'ap vini pou l' jije tout moun ki sou
    latè. L'ap jije tout moun san patipri. L'ap jije tout pèp yo jan sa dwe fèt.
  eng-BSB: before the LORD, for He is coming— He is coming to judge the earth. He
    will judge the world in righteousness and the peoples in His faithfulness.
  eng-WEBPB: before the LORD; for he comes, for he comes to judge the earth. He will
    judge the world with righteousness, the peoples with his truth.
  kbq-kbq: Na'ankure Ra Anumzamo'ma esaniana, ama mopafima mani'naza vahe eme refko
    huzmanteku egahianki, agri avuga ana zana hugahaze. Ama mopafi vahe'ma eme refko
    huzmantesiana, fatgo avu'ava zanteti'ene, ke tamage'areti'ene huno eme refko huzmantegahie.
  pon-pon: On Ieowa, ni a kotido, ni a kotido, en kadeikada jappa. A pan kotin kaunda
    jappa ni tiak pun, o kainok kan ni a melel.
  nhe-BL: pampa yajaya huala. Quena, yajaya hualas para quintlajtolsencahuas tlen
    itztoque ipan ni tlaltepactli. Quena, quintlajtolsencahuas tlacame ipan nochi
    altepetini queja quinamiqui. Quena, quema tetlajtolsencahuas, nochi quimatise
    para quichihua tlen melahuac.
  wnc-wnc: Dasingge, Buyambam tapata apuke aminu kepna kepna nana kuupbamdane wam
    usanzitnangge apik. Siwan ita aminu kuupbam kepi noman takngane usanzike tasiwik.
    Tasike siakan wam takngane usanziwik.
  bus-bus: Aↄ̃é pↄnnaa kɛ Dii aɛ, zaakɛ èe mↄↄ, èe mↄↄ yãkpaɛ kɛ kↄ̃n andunao. Eé
    yãkpaɛ kɛ kↄ̃n andunao a zɛ́a, à yã gↄ̃gↄ̃ gbɛ̃nↄnɛ kↄ̃n yãpuraao.
  gub-BL: Ta'e ur putar Tupàn ywy nànànar waneruze'eg pà nehe xe. Ukatu haw rupi weruze'eg
    putar wà nehe. Uzepyk putar ikatu 'ym ma'e iapo har paw wanehe nehe, wapuner haw
    rehe wanemetarer rehe ume'e 'ym pà nehe, ywy rehe har waneruze'eg mehe nehe.
