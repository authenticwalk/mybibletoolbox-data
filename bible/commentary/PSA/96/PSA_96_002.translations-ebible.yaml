verse: PSA.096.002
translations:
  mal-C: യഹോവയ്ക്കു പാടുക, തിരുനാമത്തെ വാഴ്ത്തുക; അനുദിനം അവിടത്തെ രക്ഷയെ പ്രഖ്യാപിക്കുക.
  deu-TKW: Singt Jahwe, preist seinen Namen! Verkündet von einem Tage zum andern sein
    Heil!
  lin-lin: Boyembela Yawe, bopambola Kombo na Ye ! Bopanza sango ya lobiko na Ye,
    mokolo na mokolo !
  mmx-mmx: Minak pixan ti Leeme Silok, la mina emi asu min! At levenaleng axap mina
    vavang mi lagale lavavang do neni ga lox asepmus nedik.
  eng-LSV: Sing to YHWH, bless His Name, || Proclaim His salvation from day to day.
  eng-GNV: 'Sing vnto the Lord, and prayse his Name: declare his saluation from day
    to day.'
  eng-WEBSTER: Sing to the LORD, bless his name; show forth his salvation from day
    to day.
  nhw-BL: Ma tijhuicatica TOTECO por nochi catli quichijtoc. Ma tijpaquilismacaca
    huan ma tijtlascamatica por nochi catli techchihuilijtoc. Huan mojmostla ma titepohuilica
    para yaya temaquixtía.
  swh-ONEN: Mwimbieni Bwana, lisifuni jina lake; tangazeni wokovu wake siku baada
    ya siku.
  bba-bba: I Yinni Gusunɔ womu kuo. I nùn bɛɛrɛ wɛ̃ɛyɔ. I win fɑɑbɑn lɑbɑɑri kpɑro
    tɔ̃ɔ bɑɑtere.
  eng-KJVCPB: Sing unto the Lord, bless his name; Shew forth his salvation from day
    to day.
  luo-luo: Weruru ne Jehova Nyasaye, pakuru nyinge; landuru warruokne odiechiengʼ
    kodiechiengʼ.
  aii-aii: ܙܡܘܿܪܘܼܢ ܠܡܵܪܝܵܐ، ܒܲܪܟ݂ܘܼܢ ܠܫܸܡܹܗ، ܡܲܫܚܸܕܘܼܢ ܦܘܼܪܩܵܢܹܗ ܡ̣ܢ ܝܵܘܡܵܐ ܠܝܵܘܡܵܐ.
  meu-meu: Ane avabia, Iehova ena; ia ladana ba hanamoa; daba daba iboudiai ena hahemauri
    ba herevalaia,
  npi-ULB: परमप्रभुको निम्ति गाओ, उहाँको नाउँलाई धन्‍यको भन । उहाँको उद्धार दिनदिनै
    घोषणा गर ।
  yor-yor: Ẹ kọrin sí Olúwa, yin orúkọ rẹ̀ ẹ sọ ti ìgbàlà rẹ̀ ní ọjọ́ dé ọjọ́.
  pes-OPCB: در وصف خداوند بسرایید و نام او را حمد گویید. هر روز به مردم بشارت دهید
    که خداوند نجات می‌بخشد.
  tgl-ULB: Umawit kay Yahweh, purihin ang kanyang pangalan; ipahayag ang kanyang kaligtasan
    araw-araw.
  nop-nop: Yahwedi kotigoŋ ninigikuk. Unduŋ doktiŋa kap toŋa wou nintiloneŋ! Indi
    melenai tuwot indigoŋ wendok nadiŋa metam yenihautayaneem.
  cbu-NT: Apareetsich yaseeyani. Taarashipanee, shiy kizpurtishcha, táyani. Putam,
    putam, tputsee kamankus, Apanll iyaam tapachndampaneem taakiya, tángtsa.
  hui-hui: Anduane Homogohondo iba gana lo mialu ibunaga mini mo yaraga halimu. Ibugua
    ina haru dai bialu pele ngiyagoni lalu horo bibahendengi wali agali bibahendeme
    hale hai helo lamiaaboore halimu.
  mya-mya: သီ​ချင်း​ဆို​၍​ထာ​ဝ​ရ​ဘု​ရား​၏​ဂုဏ်​တော်​ကို ချီး​မွမ်း​ကြ​လော့။ ကိုယ်​တော်​အား​ထော​မ​နာ​ပြု​ကြ​လော့။
    ကိုယ်​တော်​သည်​ငါ​တို့​အား ကယ်​တော်​မူ​ကြောင်း​သ​တင်း​ကောင်း​ကို နေ့​စဉ်​နေ့​တိုင်း​ပြော​ကြား​ကြ​လော့။
  bod-N: ཡ་ཝཱེར་བསྟོད་དབྱངས་ཕུལ་ནས་ཁོང་གི་མཚན་ལ༌བསྟོད། །ཉིན་ནས་ཉིན་དུ་ཁོང་གི་ཐར་པའི་འཕྲིན་བཟང༌སྒྲོགས།།
  wsk-wsk: Yawe ko wur iluwal ale nup patawuralko; nu anananga sangaru tam mu ko pempem
    balu paogalko.
  sna-sna: Imbirai Jehovha, rumbidzai zita rake; paridzai ruponeso rwake zuva nezuva.
  spa-BLM: ¡Canta a Yahvé! ¡Bendito sea su nombre! ¡Proclama su salvación de día en
    día!
  cac-cac: Con̈ b'itanec d'a Jehová, calec vach' lolonel d'ay. Junjun c'u scalanec
    el co colnab'il syac'a'.
  swh-ULB: Mwimbieni Yahwe, tukuzeni jina lake; tangazeni wokovu wake siku hadi siku.
  bel-bel: Хмара і змрок навокал Яго; праўда і суд - аснова трона Ягонага.
  deu-ELBBK: Singt dem HERRN, preist seinen Namen, verkündet Tag für Tag seine Rettung!
  mbb-OT: Kentahi niw is Nengazen ne deliǥa niw sikandin. Tudtula niw kada andew is
    mehitenged te kedlibriya zin kenitew.
  mal-2015: യഹോവെക്കു പാടി അവന്റെ നാമത്തെ വാഴ്ത്തുവിൻ; നാൾതോറും അവന്റെ രക്ഷയെ പ്രസിദ്ധമാക്കുവിൻ.
  gup-gup: Ngurriwayinin nawu Yawey, dja ngurringeyburluburlumen! Munguyh ngurrimulewa
    kunbarnangarra rowk bu nungka wanjh kanngehkeng!
  rmc-rmc: Giľaven le RAJESKE, lašaren leskro nav, sako džives vakeren pal leskro
    spaseňje!
  nlg-nlg: Linge vania a Lord ma kau holoutoa, ladavaghinia tughu bongi gaia te volaghita.
  pes-OPV: خداوند رابسرایید و نام او را متبارک خوانید! روز به روزنجات او را اعلام
    نمایید.
  ron-1924: Кынтаць Домнулуй, бинекувынтаць Нумеле Луй, вестиць дин зи ын зи мынтуиря
    Луй!
  ben-OBCV: সদাপ্রভুর উদ্দেশে গীত গাও; তাঁর নামের প্রশংসা করো; দিনের পর দিন তাঁর পরিত্রাণ
    ঘোষণা করো।
  som-som: Rabbiga u gabya, oo magiciisa ammaana, Oo badbaadintiisana muujiya maalin
    ka maalin.
  lat-VUC: Nubes et caligo in circuitu ejus; justitia et judicium correctio sedis
    ejus.
  eng-ASVBT: Sing unto Jehovah, bless his name; Show forth his salvation from day
    to day.
  mna-mna: Kombo mboe pini mi kapakur zaana pa kampeŋana kini. Aigule ta boozomen
    kozzoyaryaara uruunu ambaiŋana pa uraata biibi ta ni ikamam be iuulu iti.
  ita-1885: Cantate al Signore, benedite il suo Nome; Predicate di giorno in giorno
    la sua salute.
  eng-LXXUP: Cloud and darkness are round about him; Righteousness and judgment are
    the establishment of his throne.
  eng-ULB: Sing to Yahweh, bless his name; announce his salvation day after day.
  spa-VBL: ¡Canten al Señor, y de su maravillosa reputación! ¡Cada día háganle saber
    a todos de su salvación!
  fra-_FOB: Chantez à l'Éternel; bénissez son nom; annoncez de jour en jour son salut!
  mal-mal: യഹോവയ്ക്കു പാടി അവിടുത്തെ നാമത്തെ വാഴ്ത്തുവിൻ; നാൾതോറും അവിടുത്തെ രക്ഷ
    പ്രസിദ്ധമാക്കുവിൻ.
  lit-lit: Giedokite VIEŠPAČIUI, laiminkite jo vardą, dieną iš dienos skelbkite jo
    išgelbėjimą.
  urd-GVR: Rab kī tamjīd meṅ gīt gāo, us ke nām kī satāish karo, roz baroz us kī najāt
    kī ḳhushḳhabrī sunāo.
  suz-BL: परमप्रभु यावे कली कुम्‍सो पने। आ नें ठेयब सेलीन। गे नाक्‍त किंत किंत मेको
    मुर आन कली श्‍येत रे प्रोंइशो आ पर्बम रागी रागी ङा मुर आन कली शेंदीने।
  eng-NOY: Sing to Jehovah; praise his name, Show forth his salvation from day to
    day!
  ita-1927: Cantate all’Eterno, benedite il suo nome, annunziate di giorno in giorno
    la sua salvezza!
  ckb-ckb: گۆرانی بۆ یەزدان بڵێن، ستایشی ناوی بکەن، ڕۆژ بە ڕۆژ مژدەی ڕزگاریی ئەو ڕابگەیەنن.
  eng-BBE: Make songs to the Lord, blessing his name; give the good news of his salvation
    day by day.
  xsi-xsi: Kawâŋgi pa Yova Kindeni kapanea i ŋa kasuka kâki! Ikura zo zo, ande ara
    ŋana miki ma kaporo katula pwataki mine tu ina imo kinda nenda Yautâŋa Tamwata.
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಹಾಡಿರಿ, ಅವರ ನಾಮವನ್ನು ಸ್ತುತಿಸಿರಿ; ಅವರ ರಕ್ಷಣೆಯನ್ನು ದಿನಂಪ್ರತಿ
    ಸಾರಿ ಹೇಳಿರಿ.
  tam-2017: யெகோவாவைப் பாடி, அவருடைய பெயருக்கு நன்றி சொல்லி, நாளுக்குநாள் அவருடைய
    இரட்சிப்பைச் சுவிசேஷமாக அறிவியுங்கள்.
  spa-RV-1909: 'Cantad á Jehová, bendecid su nombre: anunciad de día en día su salud.'
  ron-BTF: Cântați DOMNULUI, binecuvântați numele lui; arătați salvarea lui zi de
    zi.
  eng-WEBP: Sing to the LORD! Bless his name! Proclaim his salvation from day to day!
  eng-FBV: Sing to the Lord, and of his wonderful reputation! Each day let everyone
    know of his salvation!
  nld-1939: Zingt voor Jahweh, en zegent zijn Naam, Verkondigt zijn heil iedere dag;
  nch-BL: Ma tijhuicatica TOTECO por nochi cati quichijtoc. Ma tijpaquilismacaca huan
    ma tijtascamatica por nochi cati techchihuilijtoc. Huan mojmosta ma titepohuilica
    para yaya temaquixtía.
  vie-1934: Hãy hát xướng cho Đức Giê-hô-va và chúc tụng danh Ngài; Từng ngày hãy
    truyền ra sự cứu rỗi của Ngài.
  cha-cha: Cantaye si Jeova, bendise y naanña; fanmamanue ni y satbasionña guinin
    y jaane yan y jaane.
  hin-CV: याहवेह के लिये गाओ. उनके नाम की प्रशंसा करो; प्रत्येक दिन उनका सुसमाचार
    सुनाओ कि याहवेह बचाने वाला है.
  eng-OURB: Sing to Adonai! Bless his name! Proclaim his yishu'ah ·salvation· from
    day to day!
  spa-BES: Haz canciones al Señor, bendiciendo su nombre; da las buenas nuevas de
    su salvación día tras día.
  tdx-tdx: Misaboa am’ Iehovà, bangò i tahina’ey; taroño boak’andro i fandrombaha’ey.
  tha-KJV: จงร้องเพลงถวายพระเยโฮวาห์ สรรเสริญพระนามของพระองค์ จงประกาศความรอดของพระองค์​ทุ​กๆวัน
  por-BR-2018: Cantai ao SENHOR, bendizei ao seu nome; anunciai todos os dias sua
    salvação.
  deu-ELO: Singet Jehova, preiset seinen Namen, verkündet von Tag zu Tag seine Rettung!
  eng-WYC-2018: Sing ye to the Lord, and bless ye his name; tell ye his health from
    day into day (or tell ye about his salvation, or his deliverance, yea, his saving
    grace, from day unto day).
  epo-epo: Kantu al la Eternulo, gloru Lian nomon, Proklamu de tago al tago Lian savon.
  gfk-gfk: Inge tupas no Watong, pirlat no hinsana. Hinawas palai tano uno harhalon
    ta ira kaba bungbung.
  uig-PIN: Pǝrwǝrdigarƣa nahxa eytinglar, namiƣa tǝxǝkkür-mǝdⱨiyǝ ⱪayturunglar, Nijatliⱪini
    ⱨǝr küni elan ⱪilinglar!
  beo-beo: 'Hina Godema gesami hea:le hahawane nodone sia:ma! Eso huluane Ea nini
    gaga:i sia: noga:idafa amo sisa:i lama!'
  tpi-OTNT: Singim song long Bikpela. Litimapim nem bilong en. Long olgeta de yupela
    i mas tokaut olsem, Bikpela i save kisim bek ol manmeri.
  hau-SA: Ku rera ga Ubangiji, ku yabe sunansa; ku yi shelar cetonsa kowace rana.
  udu-udu: Yuḵi gway e Tap̱a mo, dhali ’bori gway piti mii mo, ṯori gwo gom bway mowoṯẖ
    piti ’pena tee itana tee mo.
  uig-LAT: Perwerdigargha naxsha éytinglar, namigha teshekkür-medhiye qayturunglar,
    Nijatliqini her küni élan qilinglar!
  nde-nde: Hlabelani kuThixo, dumisani ibizo lakhe; memezelani insindiso yakhe insuku
    ngezinsuku.
  ton-ton: Hiva kia Sihova, fakafetaʻi ki hono huafa; fakahā atu ʻene fakamoʻui mei
    he ʻaho ki he ʻaho.
  ces-1613: Zpívejte Hospodinu, dobrořečte jménu jeho, zvěstujte den po dni spasení
    jeho.
  eng-WMB: Sing to the LORD! Bless his name! Proclaim his salvation from day to day!
  tam-TCV: யெகோவாவுக்குத் துதி பாடுங்கள், அவர் பெயரைத் துதியுங்கள், நாள்தோறும் அவருடைய
    இரட்சிப்பை அறிவியுங்கள்.
  ceb-ULB: Awiti si Yahweh, dayga ang iyang ngalan; ipahibalo ang iyang kaluwasan
    sa matag adlaw.
  pol-UBG: Śpiewajcie PANU, błogosławcie jego imię, opowiadajcie o jego zbawieniu
    dzień po dniu.
  agr-agr: Tuke Pujuu kantamjakjum, niina daaji pegkegnum chichagtajum. Tuja Apajuíyai
    uwemtikagtinuk tusajum kashi kashinig etsegtajum.
  kyc-kyc: Kamongo kando kenane pyao banya kingi ketae pyambuo karalapape. Baame namwa
    kyawa lete nyiyamo waili pii keyange doko yuu peparae polo lamaiyuo karalapape.
  urd-GVU: رب کی تمجید میں گیت گاؤ، اُس کے نام کی ستائش کرو، روز بہ روز اُس کی نجات
    کی خوش خبری سناؤ۔
  eng-OEBCW: Sing to the Lord, bless his name, from day to day herald his victory.
  deu-1912: Singet dem HERRN und lobet seinen Namen; verkündiget von Tag zu Tage sein
    Heil!
  kan-2017: ಯೆಹೋವನಿಗೆ ಹಾಡಿರಿ; ಆತನ ನಾಮವನ್ನು ಕೊಂಡಾಡಿರಿ. ಆತನ ರಕ್ಷಣೆಯನ್ನು ಪ್ರತಿನಿತ್ಯವೂ
    ಸಾರಿ ಹೇಳಿರಿ.
  yap-yap: Mu tang niged SOMOL ngam pininged e sorok ngak! Gubin e rran ni ngam weliyed
    ngak e girdi’ fare thin ni bfel’ ni murung’agen nike mat’aw nagdad ngak!
  hlt-MCSB: BOEIPA ming tah a yoethen pai tila amah te hlai uh lamtah, Amah kah khangnah
    te khohnin rhamhnin phong uh lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳም ዓይናዹዋቴ፥ ዒዛኮ ሱንፆ ዓንጁዋቴ፤ ዒዛኮ ዓውሲፆ ጉቴ ጉቴ ኬኤዙዋቴ።
  twi-ASANTE: Monto dwom mma Awurade, na monkamfo ne din; mompae mu nka ne nkwagyeɛ
    no daa daa.
  eng-WEBU: Sing to the LORD! Bless his name! Proclaim his salvation from day to day!
  acu-NT: Ii Apuri kantamrakrum ni naari pachisrum pengkeraitai titaram. Tura Yus
    aints ainautin uwemtikramratas wakerutmaji tusaram, kintajai metek etserkataram.
  spa-PDDPT: ¡Canten a Yavé, bendigan su Nombre! Anuncien de día en día su salvación.
  gun-gun: Peporaei Senhor pe, peroma'endu'a hery re. Ko'ẽ nhavõ peikuaa uka nhandereraa
    jepea.
  agu-BL: Cyak'e'u' chik'ajsbilu' tetz tan tak'le'n k'ej i'. Ilenin chitxole'u' yi
    at rmeril yil kaclax ta'n.
  ilo-ULB: Kantaanyo ni Yahweh, idaydayawyo ti naganna; inaldaw nga iwaragawagyo ti
    panangisalakanna.
  kpg-kpg: Goodou daahili ang gi Dimaadua mo di hagahagaamuina dono ingoo! Goodou
    hagadele ina di longo humalia i nia laangi huogodoo bolo Mee dela ne haga dagaloaha
    gidaadou.
  uig-ARA: پەرۋەردىگارغا ناخشا ئېيتىڭلار، نامىغا تەشەككۈر-مەدھىيە قايتۇرۇڭلار، نىجاتلىقىنى
    ھەر كۈنى ئېلان قىلىڭلار!
  bps-bps: Nlingagyu Amuito Dwata na dnayenyu kenen! Di kat duh tulenyu i fye tulen,
    kenen i gafalwà gito.
  sus-sus: Wo bɛɛti ba Marigi bɛ, wo a xili matɔxɔ. Wo xa a xa kisi masen mixie bɛ
    tɛmui birin.
  pon-2006: Kumwail kouliong KAUN-O, oh kapinga mware! Kumwail lohkiseli rongamwahun
    sapwellime komour rahn koaros.
  jae-jae: Aŋga wê êpi Apômtau ma awem êôc ênê ŋaê. Asôm ênê moasiŋ ŋawae lasê êtôm
    bêc to eleŋgeŋ.
  ksd-ksd: Avat a kakailai tadav ra Luluai, avat a pite pa ra iangina; Avat a vaarike
    kana valavalaun a bungbung par.
  tur-YTC: Ezgi söyleyin Yahve’ye! Adını yüceltin! Kurtarışını günden güne duyurun!
  bel-N: Сьпявайце ГОСПАДУ, дабраслаўляйце імя Ягонае! З дня на дзень дабравесьціце
    пра збаўленьне Ягонае!
  grc-BRENT: Νεφέλη καὶ γνόφος κύκλῳ αὐτοῦ, δικαιοσύνη καὶ κρίμα κατόρθωσις τοῦ θρόνου
    αὐτοῦ.
  kpr-kpr: Bajari kena yaru sise, nunda javo jighoro erare! Nune sonembetiri namonde
    jebugusera ainda binó ava, sifo evia inono vironu sedo ghaore!
  ind-AYT: Bernyanyilah bagi TUHAN, pujilah nama-Nya; beritakanlah keselamatan dari-Nya
    dari hari ke hari.
  yom-yom: Luyimbidila Yave, zitisanu dizina diandi ; yamikisanu phulusu andi lumbu
    ka lumbu.
  yut-yut: Yawe do kap yaŋ ɨmɨŋek mani aŋkɨsini. Gɨldarɨ gɨldarɨ amɨn yokwikon baŋ
    tɨmɨk tɨmɨk asak uŋun dakon geni yaŋ teŋteŋoni.
  nya-nya: Imbirani Yehova, tamandani dzina lake; lalikirani chipulumutso chake tsiku
    ndi tsiku.
  kyg-kyg: Ala kava nefeꞌmo yokemo hutetapa agiꞌaleꞌmo alitapa asaga hiyo. Lagufamo
    alino katino lateꞌniye, hutapa muki afinaꞌae afinaꞌaeꞌmo aeta hakalo hutapa hapa
    paiyo.
  hrv-hrv: Pjevajte Jahvi, hvalite ime njegovo! Navješćujte iz dana u dan spasenje
    njegovo,
  mps-mps: Genuai Bidiba balia wao. Agai nogi ugwaba sao. Agai da ma sai. Te tigidali
    side dago te po te we bidi dabeba pusa maiąo.
  tpi-tpi: Singim song long Bikpela. Litimapim nem bilong en. Long olgeta de yupela
    i mas tokaut olsem, Bikpela i save kisim bek ol manmeri.
  dan-1931: syng for HERREN og lov hans Navn, fortæl om hans Frelse Dag efter Dag,
  vie-OVCB: Hãy ngợi ca Chúa Hằng Hữu, chúc tụng Danh Ngài. Ngày lại ngày tường thuật
    ân cứu độ.
  guj-2017: યહોવાહની આગળ ગાઓ, તેમના નામની પ્રશંસા કરો; તેમના દ્વારા મળતો ઉદ્ધાર દિનપ્રતિદિન
    પ્રગટ કરો.
  pon-2006A: Kumwail kouliong KAUN-O, oh kapinga mware! Kumwail lohkiseli rongamwahun
    sapwellime komour rahn koaros.
  por-BRBSL: Cante para Yahweh! Bendito seja seu nome! Proclamar sua salvação de dia
    para dia!
  eng-OEBUS: Sing to the Lord, bless his name, from day to day herald his victory.
  swe-swe: Sjung till Herren (Jahve), välsigna hans namn. Ropa ut hans frälsning (räddning,
    hebr. ”yesha”), dag efter dag.
  cth-cth: BAWIPA koe la sak awh nateh, a min teh pholen awh. Rungngangnae kamthang
    kahawi teh hnintangkuem pathang awh.
  twi-twi: Monto dwom mma Awurade, monkamfo ne din; mompae mu nka ne nkwagye no daa
    daa.
  hlt-hlt: BOEIPA ming tah a yoethen pai tila amah te hlai uh lamtah, Amah kah khangnah
    te khohnin rhamhnin phong uh lah.
  tbz-SIM: Ndiènnɛ̀ ti Yiɛ̀ nKuyie nkpɛ́í, ndɛ́úkùnkonɛ̀ ku yètìrì. Nnɑ́ɑ́nnɛ̀ yɛwe
    yɛmɔu tinɑ́ɑǹsɑ̀ɑ̀tì ku dɛɛtímɛ̀ kpɛti.
  msy-2020: Ia Ikiavɨra Itir Godɨn ziam fɨ, a bagh onger akabar amu. Dughiabar zurara
    ia an gun uariv mɨkɨm suam, Ikiavɨra Itir God zurara en akurvasi.
  dop-dop: Ɩ́ yoo Tɑcɑɑ kɛ yontu nɑ ɩ́ sɑ ɩ hətɛ, nɑ ɩ́ kpɑɑləɣɩ pɑɑ kʋyɑkʋ ŋkuɣu
    ɩ nyʋɣʋ yɑpʋ tɔm.
  azb-azb: İsminə alqış edin, Rəbbə ilahi oxuyun, Xilaskar olduğunu hər gün müjdələyin.
  eng-DBY: Sing unto Jehovah, bless his name; publish his salvation from day to day.
  hin-2017: यहोवा के लिये गाओ, उसके नाम को धन्य कहो; दिन प्रतिदिन उसके किए हुए उद्धार
    का शुभ समाचार सुनाते रहो।
  wol-KYG: Woyleen Aji Sax ji, màggal turam, di yéene bés ak bés ne mooy musle.
  swp-swp: Au wana GUIAU arinai, ia esana au ribatausaei; ena abihemauri au hemasaraha,
    asubena to asubena.
  bjr-bjr: Innee Yaaweenara idi raaqa. Mina auqu amooqiaqa. Mifa maasa kuqiranakinaana
    asumu marainara aiqama faasaana mi amiqira fasaasa ufana koorooiaqa.
  eng-YLT: Sing to Jehovah, bless His name, Proclaim from day to day His salvation.
  kne-kne: Dayawen yos sisya babaen sin kanta yo. Inag-agew ay dad-aten yo din nangisalakananan
    datako.
  eng-WYC-2017: Sing ye to the Lord, and bless ye his name; tell ye his health from
    day into day.
  eng-WMBB: Sing to the LORD! Bless his name! Proclaim his salvation from day to day!
  zat-NTPS: Le gul-la chee̱ Xránadxu, ne le güe lá'ana La lá'azxa chie̱'. Tu zra tu
    zra le guzén ca naca xel-la' weselá da dxunne̱'.
  zty-NTPS: Le goḻ che X̱anžon', na' le wká'n ẕen La la'y chie'. Tža tža le wzenle
    benách ka' kan žeslé' žo'o.
  urd-GVH: रब की तमजीद में गीत गाओ, उसके नाम की सताइश करो, रोज़ बरोज़ उस की नजात की
    ख़ुशख़बरी सुनाओ।
  rug-rug: Mi kera la koe Zihova, mi vahesia! Mi tozi vura nia hopeke rane sa inavoso
    leana sapu ele harupu gita Sa si gita.
  gaz-gaz: Waaqayyoon faarfadhaa; maqaa isaa eebbisaa; fayyisuu isaas guyyuma guyyaan
    labsaa.
  fra-LSG: Chantez à l’Éternel, bénissez son nom, Annoncez de jour en jour son salut!
  yal-yal: Bɛtin xa ba Alatala xa, a xinla yi tantun! Ɛ yi lu a raliyɛ waxatin birin
    yi fa fala a bata en nakisi.
  iou-iou: Ekänita kap teŋ imiŋpäŋ wäpi iniŋ oretna! Täŋpäŋ yäpätägak epän täŋkuko
    unitäŋo manbiŋam kepma kepma ämawebe kap terak yäwet täkäna!
  haw-1868: E oli aku ia Iehova, a e hoomaikai i kona inoa; E hoike olioli aku i kona
    hoola ana mai kehahi la, a i kekahi la.
  arb-NAV: رَنِّمُوا للرَّبِّ. بَارِكُوا اسْمَهُ. بَشِّرُوا بِخَلاصِهِ يَوْماً فَيَوْماً.
  ded-ded: KEBU oeha mema yegec heimima yeac kpac kuneng kenehebesonga. Ngeni wenaha
    wenaha memengerec uayaac yoac edeyunukecbisia.
  ewe-ewe: Midzi ha na Yehowa, mikafu eƒe ŋkɔ; miɖe gbeƒã eƒe xɔxɔ gbe sia gbe.
  eng-LEE: 'Sing unto the Lord, bless his name: announce from day to day his salvation.'
  asm-FB: যিহোৱাৰ উদ্দেশ্যে গীত গোৱা, তেওঁৰ নামৰ ধন্যবাদ কৰা; দিনে দিনে তেওঁৰ পৰিত্ৰাণৰ
    কথা প্ৰচাৰ কৰা।
  sus-A: وٌ بّيتِ بَ مَرِفِ بّ، وٌ عَ شِلِ مَتْشْ. وٌ شَ عَ شَ كِسِ مَسٍن مِشِيٍ بّ
    تّمُي بِرِن.
  fra-SBL: Chantez à Yahvé ! Bénissez son nom ! Proclamez son salut au jour le jour !
  hbo-hbo: שִׁ֣ירוּ לַ֭יהוָה בָּרֲכ֣וּ שְׁמֹ֑ו בַּשְּׂר֥וּ מִיֹּֽום־לְ֝יֹ֗ום יְשׁוּעָתֹֽו׃
  kik-kik: Inĩrai Jehova, goocai rĩĩtwa rĩake; hunjagiai ũhonokio wake mũthenya o
    mũthenya.
  fra-NCL: Chantez à Yahweh, bénissez son nom ! Annoncez de jour en jour son salut,
  cek-AK: Angraeng khaeah laa to sah oh loe, anih ih ahmin to tahamhoihaih paek oh;
    nito pacoeng nito anih pahlonghaih to amtueng o sak ah.
  cuk-cuk: Bab-Jehováʼga namakmala, e-nug odummomala, e-isdarmaladgi-nakwisad bane-bane
    obarmala.
  uig-CYR: Булутлар вә қараңғулуқ Униң әтрапидидур, Һәққанийәт вә адаләт тәхтиниң
    улидур;
  pma-pma: '!Mihehati lat Iahova hetal min souen keil! En avong vasi, mihehitehiten
    more longlongien mihehit kei mul mutut moulien orer.'
  tel-2017: యెహోవాకు పాడండి, ఆయన నామం స్తుతించండి, ప్రతిరోజూ ఆయన రక్షణ ప్రకటించండి.
  hat-BSA: Chante a SENYÈ a! Beni non Li! Pwoklame bòn nouvèl Sali a Li de jou an
    jou.
  ukr-ONPU: Хмара й імла навколо Нього; справедливість і правосуддя – основа Його
    престолу.
  kos-kos: On nu sin LEUM GOD, ac kaksakunul. Fahkak pweng wo ke len nukewa lah El
    molikutla.
  hbo-WLC: שִׁ֣ירוּ לַ֭יהוָה בָּרֲכ֣וּ שְׁמ֑וֹ בַּשְּׂר֥וּ מִיּֽוֹם־לְ֝י֗וֹם יְשׁוּעָתֽוֹ׃
  ibo-ibo: Bụkuonụ Onyenwe anyị abụ, toonu aha ya; kwupụtanụ nzọpụta ya site nʼotu
    ụbọchị ruo nʼụbọchị nke ọzọ.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଗାନ କରି ତାହାଙ୍କ ନାମର ଧନ୍ୟବାଦ କର; ତାହାଙ୍କ ପରିତ୍ରାଣ
    ଦିନକୁ ଦିନ ପ୍ରକାଶ କର।
  chk-chk: Oupwe köl ngeni ewe Samol mi Lapalap, oupwe mwareiti i. Oupwe arongafeili
    iteiten rän usun an amanaua aramas.
  rop-rop: Sing langa YAWEI en preisim im. Dalimbat det gudnyus ebridei weya imbin
    seibum wi.
  ukr-1871: Сьпівайте Господеві, прославляйте імя його, звіщайте з дня на день спасеннє
    його!
  yon-yon: Yariman yaa wingkime, ye aningko kankoonime, aronki mimim kuu bobni yaa
    burudande bindi ye kiwaan ongmoon ye weng amun dakmembirime.
  deu-1951: Singet dem HERRN, preiset seinen Namen, prediget Tag für Tag sein Heil!
  eng-JPS: Sing unto the LORD, bless His name; proclaim His salvation from day to
    day.
  srp-1865: Pjevajte Gospodu, blagosiljajte ime njegovo, javljajte od dana na dan
    spasenje njegovo.
  lug-lug: Muyimbire Mukama; mutendereze erinnya lye, mulangirire obulokozi bwe buli
    lukya.
  heb-heb: שירו ליהוה ברכו שמו בשרו מיום ליום ישועתו׃
  ben-IRV: সদাপ্রভুুর উদ্দেশ্যে গান গাও। তার নামের ধন্যবাদ কর, দিনের র পর দিন তার
    পরিত্রান ঘোষণা কর।
  ntu-ntu: Na-angrlvzku nide Mz nzyapwxtipx-krgu kx arlapxle nigu.
  pan-pan: ਯਹੋਵਾਹ ਲਈ ਗਾਓ, ਉਹ ਦੇ ਨਾਮ ਨੂੰ ਮੁਬਾਰਕ ਆਖੋ, ਉਹ ਦੀ ਮੁਕਤੀ ਦਾ ਦਿਨੋਂ-ਦਿਨ ਪਰਚਾਰ
    ਕਰੋ!
  mya-JVB: ထာဝရဘုရား အား သီချင်း ဆို၍၊ နာမ တော်ကို ကောင်းကြီး ပေးကြလော့။ ကယ်တင် တော်မူခြင်း
    တရား ကို တ နေ့ထက်တနေ့ ညွှန်ကြား ကြလော့။
  kgf-kgf: Yawe legic héimima qara mepési migic. Aŋgéŋ titi ai imuac naléya naléya
    ʒéau énécmigic.
  tte-O: Tawali yo tatobali Yeoba koina. Kaliyate kaigeda kaigeda wasana namwanamwana
    tayawayawasa yakato ileboila.
  tbg-tbg: Ne Kotira ihi tiva amiteha vira autu tuaherakeha viva ni kuvantu nimitaainarara
    vo enta vo enta vaiinti nahenti viti viri tiva nimiqi vuate.
  hmo-hmo: Lohiabada dekenai ane do umui abia. Iena ladana do umui abia isi! Ia ese
    ita ia hamauria vadaeni! Dina ibounai lalonai inai sivarai namona, be taunimanima
    dekenai do ita gwauraia.
  zar-NT: ¡Guliʼgul-la queëʼ Xanruʼ! ¡Guliʼgún zxön lëʼ! Tu dza tu dza buliʼsiyö́n
    bönachi didzaʼ dxiʼa ca rusölë́ʼ rëʼu.
  urd-urd: ख़ुदावन्द के सामने गाओ, उसके नाम को मुबारक कहो; रोज़ ब रोज़ उसकी नजात की
    बशारत दो।
  rus-SYN: Облако и мрак окрест Его; правда и суд - основание престола Его.
  bqc-SIM: À lɛsi Diiɛ, í aà tↄbↄ, àↄ aà zĩblea baokpa lá gu lɛ́ dↄ.
  tcz-CHONGTHU: Yahweh Pakai vahchoila sauvin amin thangvah un. Ami huhhingna kipa
    umtah chu niseh'in samphongin.
  mar-mar: परमेश्वरास गाणे गा, त्याच्या नावाला धन्यवाद द्या; दिवसेंदिवस त्याच्या तारणाची
    घोषणा करा.
  isl-isl: Syngið um velgjörðir hans, lofið nafn hans. Kunngerið hjálpráð hans dag
    eftir dag.
  hlt-THB: Bawipa venawh laa sa unawh, ang ming ce kyihcah lah uh; nynnoet coeng nynoet
    awh a hulnaak ce kqawn lah uh.
  qub-qub: Tayta Diosta alabay. Waran-waran willacuy salbacoj cashanta.
  bqp-bqp: À lɛ̀ sí Dikirinɛ à a tↄ́ bo, àgↄ̃ a surabana baaru kpá lákũ gu dìgↄ̃
    dↄ nà.
  hat-hat: Chante pou Seyè a, fè lwanj li! Chak jou, fè konnen jan li delivre nou.
  eng-BSB: Sing to the LORD, bless His name; proclaim His salvation day after day.
  eng-WEBPB: Sing to the LORD! Bless his name! Proclaim his salvation from day to
    day!
  kbq-kbq: Ra Anumzamofona zagame hunenteta, agi'a ahentesga hiho. Ana nehuta vahe'ma
    zamagu vazino etema nezamavarea zankura, maka knafina huama huta vahera zamasamiho.
  pon-pon: Kakaul on Ieowa o kapina mar a; padapadak jan eu ran lel eu duen a maur!
  nhe-BL: Ma tijhuicatica TOTECO ipampa nochi tlen quichijtoc. Ma tijpaquilismacaca
    huan ma tijtlascamatica ipampa nochi tlen techchihuilijtoc. Huan mojmostla ma
    titepohuilica para yajaya temaquixtía.
  wnc-wnc: Kau Buyambam tapae tainong. Taike itane umana yatangenatnong! Tapduk tapduk
    ginda aminbamu anzing yanikapnong. Buyambam tapata inane aminu panggakge yanikapnong.
  bus-bus: À lɛ̀ sí Diinɛ à à tↄ́ bↄ, àgↄ̃ à mìsina baaru kpaa lán guu e dↄↄ nà.
  gub-BL: Pezegar Tuweharupi Wiko Ma'e pe nehe. Pemume'u her ikatu haw nehe. Tuweharupi
    pemume'u zanepyro awer nehe.
  eng-DRA: 'Clouds and darkness are round about him: justice and judgment are the
    establishment of his throne.'
