verse: PSA.096.010
translations:
  mal-C: “യഹോവ വാഴുന്നു,” എന്ന് ജനതകൾക്കിടയിൽ ഘോഷിക്കുക. ഇളക്കംതട്ടാത്തവിധം ഭൂലോകം
    ഉറച്ചുനിൽക്കുന്നു; അവിടന്ന് ജനതകളെ നീതിപൂർവം ന്യായംവിധിക്കും.
  deu-TKW: 'Sprecht unter den Heiden: Jahwe ward König! Auch hat er den Erdkreis gefestigt,
    daß er nicht wankt. Er richtet die Völker, wie es recht ist.'
  lin-lin: 'Boloba kati na mabota : « Yawe azali Mokonzi ! Mokili elendisama makasi,
    ekoningana te. Yawe asambisaka bato na bosembo. »'
  mmx-mmx: Mina paase i ri larabung mixin axap do, “Leeme Silok, neni Loorong Silok!”
    Ni lavasuun teren la lavatbung menemen it kis tuxuruxun to at loxot teren la teta
    noxo vuk gili i. Neni naba ila mumu limixin mi lodoxoma mokmokso.
  eng-LSV: Say among nations, “YHWH has reigned, || Also—the world is established,
    unmoved, || He judges the peoples in uprightness.”
  eng-GNV: 'Say among the nations, The Lord reigneth: surely the world shalbe stable,
    and not moue, and he shall iudge the people in righteousnesse.'
  eng-WEBSTER: 'Say among the heathen that the LORD reigneth: the world also shall
    be established that it shall not be moved: he will judge the people righteously.'
  nhw-BL: Xiquinpohuilica nochi tlalme para Toteco tlanahuatía. Tlaltipactli quitlalijtoc
    cuali huan amo quema mijcuinis campa quitlatzquiltijtoc. Huan Toteco Dios xitlahuac
    quintlajtolsencahuas nochi altepeme.
  swh-ONEN: Katikati ya mataifa semeni, “Bwana anatawala.” Ulimwengu ameuweka imara,
    hauwezi kusogezwa; atawahukumu watu kwa uadilifu.
  bba-bba: I bwesenu kpuro sɔ̃ɔwɔ i nɛɛ, Yinni Gusunɔ u bɑndu di. U tem swĩi mu dɑm
    mɔ, mu ǹ mɑɑ yĩirimɔ. U rɑ tɔmbu siriwɑ dee dee.
  eng-KJVCPB: 'Say among the heathen that the Lord reigneth: The world also shall
    be established that it shall not be moved: He shall judge the people righteously.'
  luo-luo: Wachuru e dier ogendini niya, “Jehova Nyasaye olocho.” Piny osegur motegno,
    ok nyal yienge; obiro ngʼado ne ji bura maonge dewo wangʼ.
  aii-aii: 'ܐܡܘܿܪܘܼܢ ܓܵܘ ܐܸܡܘܵܬܹ̈‌ܐ: ܡܵܪܝܵܐ ܒܸܥܒ݂ܵܕܵܐ ܝܠܹܗ ܡܲܠܟܘܼܬܵ‌ܐ، ܐܘܼܦ ܡܘܼܩܘܝܼܬܵ‌ܐ
    ܝܠܵܗ̇ ܒܪܝܼܬܵ‌ܐ ܕܠܵܐ ܫܵܥܫܵܐ، ܒܸܬ ܕܵܐܹܢ ܠܥܲܡܡܹ̈ܐ ܒܬܪܘܼܨܘܼܬܵ‌ܐ.'
  meu-meu: 'Bese idau-idau bogaragidiai baoto: Iehova na pavapava. Oibe, tanobada
    vada e haginia, basine marere ela bona hanaihanai. Ia ese tanobada besedia baine
    hahemaoro henidia, mai maoromaorona ida.'
  npi-ULB: जातिहरू माझमा भन, “परमप्रभुले राज्‍य गर्नुहुन्छ ।” संसार पनि स्थापित भएको
    छ । यसलाई डगाउन सकिंदैन । उहाँले निष्पक्षतासाथ मानिसहरूको न्याय गर्नुहुन्छ ।
  yor-yor: Sọ láàrín àwọn orílẹ̀-èdè, “Olúwa jẹ ọba.” A fi ìdí ayé múlẹ̀, tí kò sì
    lè yí; ẹni tí yóò fi òtítọ́ ṣe ìdájọ́ ènìyàn.
  pes-OPCB: به همه قومها بگویید «خداوند سلطنت می‌کند! جهان پایدار است و تکان نخواهد
    خورد. او قومها را با انصاف داوری خواهد کرد.»
  tgl-ULB: Sabihin ninyo sa gitna ng mga bansa, si Yahweh ang naghahari. Ang mundo
    rin ay itinatag; hindi ito mayayanig. Hinahatulan niya ang mga tao nang patas.
  nop-nop: Hidi metam hogohogok indiŋ yenineŋ, “Yahwe adi Mapme loloŋnit! Adigoŋ kwet
    tubufafaŋeune waliwali mu tiŋa hatak. Adi kougoŋ titiŋ didimeniŋ tiŋa metam hogohogok
    medehik nadiŋa yodapmawaak.”
  cbu-NT: Apanll uwamari kizpur kurakcha, kamankus tángtsa. Tsapurunasee tinayaru,
    wayarangu, na anootsiri taakiya. Nda shpukiya. Amb ashirangu, tputsee ichingaru
    tatsamooru chinaku taakiya.
  hui-hui: Wali agali hameigini tara tara bibahende bu hama pedaru lamialu, Anduane
    Homogo ibu kini ka, lalimu. Dindi timbuni o ngagoni ibunime wabu winidagua ema
    bialu girigurabi mbira nabuleore ngagoni. Ani kago howa mani ibugua ibalu wali
    agali bibahende baba godi lalu tigatigaore dabolebira, lalu lamilimu.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည်​ရှင်​ဘု​ရင်​ဖြစ်​တော်​မူ​၏။ ကိုယ်​တော်​သည်​ကမ္ဘာ​မြေ​ကြီး​ကို​ခိုင်​မြဲ​စွာ
    တည်​စေ​တော်​မူ​သည်​ဖြစ်​၍​လှုပ်​ရှား​၍​မ​ရ နိုင်​ရာ။ ကိုယ်​တော်​သည်​လူ​အ​ပေါင်း​တို့​ကို​ဖြောင့်​မှန်​စွာ
    တ​ရား​စီ​ရင်​တော်​မူ​လိမ့်​မည်'''' ဟူ​၍ လူ​မျိုး​တ​ကာ​တို့​အား​ပြော​ကြား​ကြ​လော့။'
  bod-N: མི་རིགས་རྣམས་ཀྱི་ཁྲོད་དུ་འདི་ལྟར་སྨྲ་བར་གྱིས། །དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་གིས་རྒྱལ་སྲིད་སྐྱོང་བས་ན།
    །འཇིག་རྟེན་བརྟན་པོར་ཚུགས་ཤིང་དེ་ལ་གཡོ་བ༌མེད། །ཁོང་གིས་ཕྱོགས་རིས་མེད་པའི་ཁྲིམས་ཐག་གཅོད་ཅེས༌སོ།།
  wsk-wsk: Sor suen la nunga ningi balal, “Yawe nu king!” malko. Nu ali sokel ago
    nungam se gek am aniso, ale me namaruk tairukko; nu kariimet diram la nunga tuterukko.
  sna-sna: Muti pakati pendudzi, “Jehovha ndiye anobata ushe.” Nyika yakanyatsosimbiswa,
    haingazungunuswi; uye achatonga marudzi nokururama.
  spa-BLM: 'Di entre las naciones: “Yahvé reina”. El mundo también está establecido.
    No se puede mover. Él juzgará a los pueblos con equidad.'
  cac-cac: Alec d'a juntzan̈xo nación to a Jehová Rey toni. Tzatz ix yutej em c'ojan
    yolyib'an̈q'uinal tic, yuj chi' max ib'xilaj. Junlajann̈ej syutej sch'olb'itan
    juntzan̈ chon̈ab'.
  swh-ULB: Semeni kati ya mataifa, Yahwe anatawala.” Ulimwengu pia umeimarishwa; hauwezi
    kutikiswa. Yeye huwahukumu watu kwa haki.
  bel-bel: Хто любіць Госпада, ненавідзьце зло! Ён захоўвае душы сьвятых Сваіх; з
    рукі бязбожных вызваляе іх.
  deu-ELBBK: 'Sagt unter den Nationen: Der HERR regiert! Auch steht der Erdkreis fest,
    er wird nicht wanken. Er wird die Völker richten in Geradheit.'
  mbb-OT: Tudtula niw ziyà te menge nasyun is edhenduen te, “Edhadì is Nengazen.”
    Melig-en is kedsevuka zin te kelibutan ne kenà heini egkewaleng. Edhukuman din
    is menge etew te kedhukum he wazà egkevintahaan.
  mal-2015: യഹോവ വാഴുന്നു എന്നു ജാതികളുടെ ഇടയിൽ പറവിൻ; ഭൂലോകവും ഇളകാതെ ഉറെച്ചുനില്ക്കുന്നു;
    അവൻ ജാതികളെ നേരോടെ വിധിക്കും.
  gup-gup: Mah, ngurriwarlahkenh bininj rowk, wanjh ngurriyimerrimen, “Nawu Yawey
    kawohrnan rowk!” Dja kondah kurorre kore karrihni, wanjh nungka marnbom dja minj
    nangale kabolkrokayhwe. Nungka nawu Yawey wanjh kabendjadme bininj birridjenbubuyika
    rowk bu djal mandjad duninjh.
  rmc-rmc: 'Vakeren maškar o narodi: „O RAJ kraľinel!“ E phuv hiňi zorales zathoďi,
    na čhalavela pes! Ov sudzinel le manušen čačipnaha.'
  nlg-nlg: Bosa vanira na lei kema, “A Lord te vunaghi haba, me kabulaghi ngasilia
    na maramana tana malana, me mua ghoi aleale tua me ke detera na vure nia na utuni.
  pes-OPV: در میان امت‌ها گوییدخداوند سلطنت گرفته است. ربع مسکون نیزپایدار شد و جنبش
    نخواهد خورد. قومها را به انصاف داوری خواهد نمود.
  ron-1924: 'Спунець принтре нямурь: „Домнул ымпэрэцеште! Де ачея лумя есте таре ши
    ну се клатинэ.” Домнул жудекэ попоареле ку дрептате.'
  ben-OBCV: জাতিগণের মধ্যে বলো, “সদাপ্রভু রাজত্ব করেন।” পৃথিবী দৃঢ়ভাবে প্রতিষ্ঠিত,
    তা বিচলিত হবে না; তিনি ন্যায়ে সব মানুষের বিচার করবেন।
  som-som: Quruumaha dhexdooda waxaad ka tidhaahdaan, Rabbigaa taliya, Oo duniduna
    waxay u dhisan tahay si aan la dhaqaajin karin, Dadyowgana wuxuu ugu garsoori
    doonaa caddaalad.
  lat-VUC: 'Qui diligitis Dominum, odite malum: custodit Dominus animas sanctorum
    suorum; de manu peccatoris liberabit eos.'
  eng-ASVBT: 'Say among the nations, Jehovah reigneth: The world also is established
    that it cannot be moved: He will judge the peoples with equity.'
  mna-mna: 'Koso ma irao karkari ta boozomen ta kembei: “Yooba, ni king biibi ŋonoono
    ta ikamam peeze pa koroŋ ta munŋaana men! Muŋgu ni iur toono ma uunu imbol kat.
    Tana kosa sa irao be ikam toono ma imuzik mini na som. Mi ni ko itiiri zin karkari
    ta boozomen mi iur kadoono pizin. Mi kadoono tabe ikam pizin i, ko indeeŋe men.'
  ita-1885: 'Dite fra le genti: Il Signore regna; Il mondo sarà pure stabilito, e
    non sarà più smosso; Egli giudicherà i popoli in dirittura.'
  eng-LXXUP: Ye that love the Lord, hate evil; The Lord preserves the souls of his
    saints; He shall deliver them from the hand of sinners.
  eng-ULB: Say among the nations, “Yahweh reigns.” The world also is established;
    it cannot be shaken. He judges the peoples fairly.
  spa-VBL: Díganle a las naciones, “¡El Señor está a cargo!” El mundo se mantiene
    unido firmemente, y no podrá ser despedazado. Él juzgará a todos justamente.
  fra-_FOB: 'Dites parmi les nations: L''Éternel règne; aussi le monde est ferme et
    ne chancelle point; il jugera les peuples avec équité.'
  mal-mal: “യഹോവ വാഴുന്നു; ഭൂലോകവും ഇളകാതെ ഉറച്ചുനില്ക്കുന്നു; അവിടുന്ന് ജനതകളെ നേരോടെ
    വിധിക്കും” എന്ന് ജനതകളുടെ ഇടയിൽ പറയുവിൻ.
  lit-lit: Sakykite tarp tautų, kad VIEŠPATS karaliauja; ir nepajudinamai bus įtvirtintas
    pasaulis; jis teis tautas teisingai.
  urd-GVR: Qaumoṅ meṅ elān karo, “Rab hī Bādshāh hai! Yaqīnan duniyā mazbūtī se qāym
    hai aur nahīṅ ḍagmagāegī. Wuh insāf se qaumoṅ kī adālat karegā.”
  suz-BL: गे रागी रागी ङा मुर आन दातेमी “परमप्रभु यावे पिप बाक्‍ब” दे शेंदीन। रागी
    महिम्‍सीचा ङा पा सेल्‍शो बाक्‍ब। मेको मयाक्‍‍सीब। मेकोमी जात जात ङा मुर आन कली
    कुल मकोव़थु निसाफ पाइब। भजन संग्रह ९३:१
  eng-NOY: Say among the nations, Jehovah is king; The world shall stand firm; it
    shall not be moved; He will judge the nations in righteousness.
  ita-1927: 'Dite fra le nazioni: l’Eterno regna; il mondo quindi è stabile e non
    sarà smosso; l’Eterno giudicherà i popoli con rettitudine.'
  ckb-ckb: 'لەنێو نەتەوەکان بڵێن: «یەزدان پاشایەتی دەکات! جیهان چەسپاوە و هەرگیز نالەقێت،
    بە دادپەروەری حوکم بەسەر گەلاندا دەدات.»'
  eng-BBE: Say among the nations, The Lord is King; yes, the world is ordered so that
    it may not be moved; he will be an upright judge of the peoples.
  xsi-xsi: Miki ma kaporo katula ŋgua panzi tamâta ŋgu rârâni mine tu, “Yova Kindeni
    imo Koipu Ŋalae!” Nia ndoyo ina iveta tâno ikeno kaika lâ, kala sâ toŋge ikura
    tu iveta tâno ilâ wa imâ wa, ande tia. Aku muli ŋga, lâ zo ŋinde i ma ionzi tamâta
    rârâni simandi ŋgua nia, ande i ma iveta panzi ikura nenzi vetâŋa mine.
  kan-OKCV: “ಯೆಹೋವ ದೇವರು ಆಳಿಕೆ ಮಾಡುತ್ತಾರೆ; ಆದ್ದರಿಂದ ಲೋಕವು ಸ್ಥಿರವಾಗಿರುವುದು, ಕದಲುವುದಿಲ್ಲ;
    ಅವರು ಜನರಿಗೆ ನೀತಿಯಲ್ಲಿ ನ್ಯಾಯತೀರಿಸುತ್ತಾರೆ,” ಎಂದು ಎಲ್ಲಾ ಜನಾಂಗಗಳಲ್ಲಿ ಹೇಳಿರಿ.
  tam-2017: யெகோவா ராஜரிகம்செய்கிறார், ஆகையால் உலகம் அசையாதபடி உறுதிப்பட்டிருக்கும்.
    அவர் மக்களை நிதானமாக நியாயந்தீர்ப்பார் என்று தேசங்களுக்குள்ளே சொல்லுங்கள்.
  spa-RV-1909: 'Decid en las gentes: Jehová reinó, también afirmó el mundo, no será
    conmovido: juzgará á los pueblos en justicia.'
  ron-BTF: Spuneți printre păgâni că DOMNUL domnește, lumea de asemenea va fi întemeiată
    astfel că nu va fi clătinată, el va judeca poporul cu dreptate.
  eng-WEBP: Say among the nations, “The LORD reigns.” The world is also established.
    It can’t be moved. He will judge the peoples with equity.
  eng-FBV: Tell the nations, “The Lord is in charge!” The world is held together firmly—it
    cannot be broken apart. He will judge everyone fairly.
  nld-1939: Roept het onder de volkeren uit, “Jahweh is Koning! Hij houdt de weegschaal
    der wereld, zodat ze niet schommelt, En de volkeren richt Hij naar recht!”
  nch-BL: Xiquinpohuilica nochi talme para Toteco tanahuatía. Taltipacti quitalijtoc
    cuali huan amo quema mijcuenis campa quitatzquiltijtoc. Huan Toteco Dios xitahuac
    quintajtolsencahuas nochi altepeme.
  vie-1934: 'Hãy nói giữa các nước rằng: Đức Giê-hô-va cai trị: Thế gian cũng được
    lập vững bền, không thế rúng động. Ngài sẽ lấy sự ngay thẳng mà xét đoán các dân.'
  cha-cha: 'Sangan gui nasion sija na si Jeova jagobiebietna: y tano maplanta locue
    ni y ti siña manacalamten: guiya jumusga y taotao gui tininas.'
  hin-CV: राष्ट्रों के सामने यह घोषणा की जाए, “याहवेह ही शासक हैं.” यह एक सत्य है
    कि संसार दृढ़ रूप में स्थिर हो गया है, यह हिल ही नहीं सकता; वह खराई से राष्ट्रों
    का न्याय करेंगे.
  eng-OURB: Say among the nations, “Adonai reigns.” The world is also established.
    It can’t be moved. He will judge the peoples with equity.
  spa-BES: 'Di entre las naciones: Jehová es rey; sí, el mundo está ordenado para
    que no se mueva; él será un juez justo de los pueblos.'
  tdx-tdx: 'Talilio amo fifeheañeo ty hoe: Mifehe t’Iehovà; toe mioreñe ty voatse
    toy, tsy hasiotse, ho zakae’e mira ondatio.'
  tha-KJV: จงพูดท่ามกลางบรรดาประชาชาติว่าพระเยโฮวาห์ทรงครอบครอง เออ พิภพจะถูกสถาปนาเพื่​อม​ันจะไม่หวั่นไหวเลย
    พระองค์​จะทรงพิพากษาชนชาติทั้งหลายด้วยความชอบธรรม
  por-BR-2018: 'Dizei entre as nações: O SENHOR reina; o mundo está firme, e não se
    abalará; ele julgará aos povos de forma correta.'
  deu-ELO: 'Saget unter den Nationen: Jehova regiert! Auch steht der Erdkreis fest,
    er wird nicht wanken. Er wird die Völker richten in Geradheit.'
  eng-WYC-2018: say ye among heathen men, that the Lord hath reigned. And he hath
    amended the world, that shall not be moved; he shall deem peoples in equity. (say
    ye among the heathen, that the Lord reigneth. And that he hath set the world firmly
    in place, so that it cannot be moved; he shall judge the nations with justice.)
  epo-epo: 'Diru inter la popoloj: La Eternulo reĝas, Kaj fortikigita estas la mondo,
    ke ĝi ne ŝanceliĝu; Li juĝas la popolojn en justeco.'
  gfk-gfk: I tahut bia muat na hinawas nalamin ta ira kantri bia, “No Watong i kap
    taman taar.” No ula hanuo i kis dikdikit taar. Pai tale bia na gunagune. No Watong
    na kure ira matanaiabar bakut ma ra takodasiana harkurai.
  uig-PIN: 'Əllǝr arisida elan ⱪilinglar: — «Pǝrwǝrdigar ⱨɵküm süridu! Xunga mana,
    dunya mǝzmut ⱪilinƣan, u tǝwrǝnmǝs ǝsla. U adilliⱪ bilǝn hǝlⱪlǝr üstidǝ ⱨɵküm
    qiⱪiridu.'
  beo-beo: Fifi asi gala huluanema sia:ma, “Hina Gode da Hina bagade! Osobo bagade
    da noga:le ligisiba:le fogomu gogolei gasa bagade galebe. E da fofada:sea moloidafa
    fofada:su amoga fofada:mu.
  tpi-OTNT: Yupela i mas tokim ol lain manmeri olsem, “Bikpela i stap king. Em i bin
    mekim graun i stap strong na graun i no inap surik. Bihain bai Bikpela i mekim
    kot na long stretpela pasin bilong en em bai i skelim pasin bilong olgeta lain
    manmeri.”
  hau-SA: Ku faɗa cikin al’ummai, “Ubangiji yana mulki.” Duniya ta kahu daram, ba
    za a iya matsar da ita ba; zai yi wa mutane hukunci da gaskiya.
  udu-udu: 'Oyi gwo e bwaman kal gi ’kwaniny’cesh mo ki: Tap̱a a’di ijiki’da ji mo.
    Nye, mony’cesh a’di ṯelkunu sho’k mo, dhali a’di molu joc̱ ki sule/ sule/ mo be.
    A’di midi dwall ’kwani gwo ki dar gi mii ma gwar ’de/ mo.'
  uig-LAT: 'Eller arisida élan qilinglar: — «Perwerdigar höküm süridu! Shunga mana,
    dunya mezmut qilin’ghan, u tewrenmes esla. U adilliq bilen xelqler üstide höküm
    chiqiridu.'
  nde-nde: Wothini phakathi kwezizwe, “UThixo uyabusa.” Umhlaba ugxilile, ungeke wagudluzwa;
    uzabehlulela abantu ngokubafaneleyo.
  ton-ton: 'Mou pehē ʻi he ʻao ʻoe hiteni ʻoku pule ʻa Sihova: “ʻE fokotuʻumaʻu foki
    ʻa māmani, pea ʻe ʻikai ngaueue ia: te ne fakamaau ʻae kakai ʻi he māʻoniʻoni.”'
  ces-1613: 'Rcete mezi pohany: Hospodin kraluje, a že i okršlek zemský upevněn bude,
    tak aby se nepohnul, a že souditi bude lidi spravedlivě.'
  eng-WMB: Say among the nations, “The LORD reigns.” The world is also established.
    It can’t be moved. He will judge the peoples with equity.
  tam-TCV: “யெகோவா ஆளுகிறார்” என்று நாடுகளின் மத்தியில் சொல்லுங்கள்; உலகம் உறுதியாய்
    நிலைநிறுத்தப்பட்டுள்ளது, அது அசையாது; அவர் நாடுகளை நீதியாய் நியாயந்தீர்ப்பார்.
  ceb-ULB: Isulti taliwala sa kanasoran, “Naghari si Yahweh.” Natukod usab ang kalibotan;
    ug dili kini matarog. Hukman niya ang katawhan nga may kaangayan.
  pol-UBG: 'Mówcie wśród pogan: PAN króluje; świat będzie utwierdzony, aby się nie
    poruszył, i on będzie sądził ludzi sprawiedliwie.'
  agr-agr: 'Ashí aents nugkanmaya aidau chichagkujum: “¡Tuke Pujuuwai iina apujiya
    duka! Nugkanak jasa buchittsuk asatnun nii najanauwai, tuja ashí aents aidaunak
    nii inak betek diyakui.'
  kyc-kyc: Kamongo doko kiŋiŋi lao wambu yuu muu ree lao peparae lamailapape. Isa
    yuu dake reteyamuli pyuo porai wakasa ingyuo romo pii nao sulu soo silyamo. Banya
    kote wambu pipa lara doko rolae ingyuo lara.
  urd-GVU: قوموں میں اعلان کرو، ”رب ہی بادشاہ ہے! یقیناً دنیا مضبوطی سے قائم ہے اور
    نہیں ڈگمگائے گی۔ وہ انصاف سے قوموں کی عدالت کرے گا۔“
  eng-OEBCW: Say to the nations, ‘The Lord is king.’ The world stands firm to be shaken
    no more. He will judge the peoples with equity.
  deu-1912: Saget unter den Heiden, daß der HERR König sei und habe sein Reich, soweit
    die Welt ist, bereitet, daß es bleiben soll, und richtet die Völker recht.
  kan-2017: ಯೆಹೋವನು ರಾಜ್ಯಾಧಿಕಾರವನ್ನು ವಹಿಸಿದ್ದಾನೆ; ಭೂಮಿಯು ಸ್ಥಿರವಾಗಿರುವುದು, ಕದಲುವುದಿಲ್ಲ;
    ಸರ್ವರಿಗೂ ನ್ಯಾಯಾನುಸಾರವಾಗಿ ತೀರ್ಪುಕೊಡುವನೆಂದು ಜನಾಂಗಗಳಲ್ಲಿ ಪ್ರಸಿದ್ಧಪಡಿಸಿರಿ.
  yap-yap: Mogned ngak urngin e nam ni nge lungumed, “I SOMOL e ir e pilung! Fayleng
    e kan tay nga tagil’ ndabiyag ni ngan mithmitheg; rib yal’uw rogon ni bayi pufthinnag
    e girdi’.”
  hlt-MCSB: Namtom taengah, “BOEIPA manghai coeng,” ti uh lah. Lunglai khaw cak tih
    tuen pawh. Pilnam taengah vanatnah neh lai a tloek ni.
  mdy-ETH: ዴሮ ቢያሢ ባኣካ፦ «ናንጊና ናንጋ ጎዳ ካኣታዼኔ!» ጎዑዋቴ፤ ሳዔላ ዶዲና ማዢንቴሢሮ ዓጊፃዓኬ፤ ዓሲም ቢያ ዒ ፒዙሞና
    ዎጋኔ።
  twi-ASANTE: Monka nkyerɛ aman nyinaa sɛ, “Awurade di ɔhene.” Wɔabɔ asase atim hɔ
    pintinn na ɛnhinhim; ɔde pɛpɛyɛ bɛbu nnipa atɛn.
  eng-WEBU: Say among the nations, “The LORD reigns.” The world is also established.
    It can’t be moved. He will judge the peoples with equity.
  acu-NT: 'Atumka mash nungkanmaya aints ainau chicharkuram: Ii Apuringkia mash nungkanmaya
    aints ainaun metek inawai. Tura atumnasha mash inatmak puja nuka nungka muchikai
    tusa wainui titaram.'
  spa-PDDPT: 'Digan entre las naciones: ¡Yavé reina! Ciertamente el mundo está firmemente
    establecido. No será conmovido. Él juzgará a los pueblos con equidad.'
  gun-gun: 'Yvy regua kuery ikuaia rupi aipopeje: “ Senhor ma huvixave oĩ. Yvy omoĩ
    atã raka''e omyĩ e''ỹ aguã rami. Anhetẽ rupi oikuaa pota ''rã yvy regua kuery
    re”, peje.'
  agu-BL: 'Cyale''u'' scyetz cyakil jilwutz wunak: “Yi ketz Kataj i'' yi wi''tz rey.”
    I'' bnol tetz yi munt, nin qui''c rmeril tan xcyewe''n junt tan yuque''n. Nin
    tz''ocopon tan cawu''n squibaj cyakil wunak, nin quil je'' k''ab twi'' jun.'
  ilo-ULB: Ibagayo kadagiti nasion, “Agari ni Yahweh.” Naipasdek met ti lubong; saanto
    a magungon. Nalintegto ti panangukomna kadagiti tattao.
  kpg-kpg: Goodou hagi anga ina gi nia guongo huogodoo boloo, “Dimaadua la go di King!
    Henuailala la gu haga noho gi dono lohongo, gei e deemee di haga ngalua. Dimaadua
    ga hagi aga nia daangada huogodoo i di tonu.”
  uig-ARA: 'ئەللەر ئارىسىدا ئېلان قىلىڭلار: ــ «پەرۋەردىگار ھۆكۈم سۈرىدۇ! شۇڭا مانا،
    دۇنيا مەزمۇت قىلىنغان، ئۇ تەۋرەنمەس ئەسلا. ئۇ ئادىللىق بىلەن خەلقلەر ئۈستىدە ھۆكۈم
    چىقىرىدۇ.'
  bps-bps: Manyu di kdee to di dad sahal banwe, “Amuito Dwata i harì! Tanimoan i banwe
    ani, na too mgagid i gufkahan dun, na laan mgingok. I kukuman i kdee to fagu di
    too glut kukum.”
  sus-sus: Wo xa a fala si birin bɛ, «Alatala nan na Mangɛ ra. Duniɲa xanxi, a mu
    a imaxama. Ala ɲamae makiitima tinxinyi ra.
  pon-2006: 'Kumwail lohkihong wehi koaros: “KAUN-O, iei nanmwarki men! Sampah kin
    tengediong nan dewe, oh sohte kak mwekid; KAUN-O pahn ketin kadeingkihda aramas
    koaros pwung.”'
  jae-jae: Asôm biŋ tonec lasê êndêŋ lau samuc gebe “Apômtau katu kiŋ. Eŋ kêsuŋ nom
    ŋam tôŋ ŋajaŋa gebe kôjô-kôjô atom. Eŋ oc êmêtôc tenteŋlatunêŋ biŋ naêndêŋgeŋ.”
  ksd-ksd: 'Avat a biti livuan ta ra lavur Tematana: Ra Luluai i ki na king; I tar
    vaki bulu ra rakarakan a gunagunan ma pa na takari; Na kure ra tarai ma ra takodo
    na varkurai.'
  tur-YTC: Uluslar arasında, “Yahve hüküm sürüyor” deyin. Dünya da pekiştirilmiştir,
    sarsılmaz. Halkları adaletle yargılar.
  bel-N: 'Скажыце народам: “ГОСПАД валадарыць! Ён сусьвет умацаваў, каб не пахіснуўся.
    І будзе судзіць Ён народы паводле справядлівасьці”.'
  grc-BRENT: Οἱ ἀγαπῶντες τὸν Κύριον, μισεῖτε πονηρόν· φυλάσσει Κύριος τὰς ψυχὰς τῶν
    ὁσίων αὐτοῦ, ἐκ χειρὸς ἁμαρτωλῶν ῥύσεται αὐτούς.
  kpr-kpr: Endada oro oro isambukena saore, “Bajari numo Kini (king) ri! Enda mo,
    nune fitiri susu gambu fetirira, jo itako gisighae arira. Nu evetu genembo isasambu
    ava nenda ari ekoko a eveva eraera, aminda gosuse ijujarira.”
  ind-AYT: Katakanlah di antara bangsa-bangsa, “TUHAN memerintah! Ya, dunia teguh,
    ia takkan terpindahkan. Dia akan menghakimi bangsa-bangsa dengan keadilan.
  yom-yom: 'Tuba muidi makanda : “Yave weti yala.” Nza yidi yikinda dio ngui ; yilendi
    nikuka ko bila Yave wela sambisa batu mu bufuana.'
  yut-yut: Mɨktɨmɨ mɨktɨmɨ egɨ aŋaŋ kwaŋ uŋun dakon amɨn yaŋ yoyɨni, “Yawe uŋun kɨla
    amɨn madep egɨsak. Uŋun da mɨktɨm daman aŋteban aban wayɨŋ dɨma asak. Yawe da
    don gen kokwin pi kɨlegɨsi aŋek amɨn dakon aŋpak kokwin akdɨsak.”
  nya-nya: Nenani pakati pa mitundu ya anthu, “Yehova akulamulira.” Dziko lonse lakhazikika
    molimba, silingasunthidwe; Iye adzaweruza mitundu ya anthu molungama.
  kyg-kyg: Muki alu nofi vaya alu nofi vayaꞌaifeꞌmo, Ala kava neꞌmoꞌa yagaino neꞌmaiye,
    hutapa hapa paiyo. Mopamo alino lokiya vaino ateteno maleꞌniyanageno afaꞌa hanegaiye.
    Agaemo fatago kavaꞌmo nehunoꞌaeꞌmo muki vayaꞌmo alino fako huno apategaiye.
  hrv-hrv: 'Nek'' se govori među poganima: “Jahve kraljuje!” Svijet on učvrsti da
    se ne pomakne, narodima pravedno upravlja.'
  mps-mps: Dagego te tigidali we bidi haniba te tama po waiyąo, “Genuai Bidi te king
    bidibao,” wao. “Agai te tǫ dąų walama, tama te tǫ bugagia bidiyu, tama te
    mumunu me egobeo. Nosali te Genuai Bidigo po tų eyu, tama tigidali bidi dolo
    dagalaibao.” Te po wao.
  tpi-tpi: Yupela i mas tokim ol lain manmeri olsem, “Bikpela i stap king. Em i bin
    mekim graun i stap strong na graun i no inap surik. Bihain bai Bikpela i mekim
    kot na long stretpela pasin bilong en em bai i skelim pasin bilong olgeta lain
    manmeri.”
  dan-1931: 'Sig blandt Folkeslag: “HERREN har vist, han er Konge, han grundfæsted
    Jorden, den rokkes ikke, med Retfærd dømmer han Folkene.”'
  vie-OVCB: 'Hãy nói với các dân tộc: “Chúa Hằng Hữu tể trị!” Cả thế gian vững bền
    và không hề lay chuyển. Chúa sẽ xét xử công minh mọi dân tộc.'
  guj-2017: વિદેશીઓમાં કહો, “યહોવાહ રાજ કરે છે.” જગત પણ એવી રીતે સ્થાપન કરવામાં આવ્યું
    છે કે તે ખસેડી શકાય નહિ. તે યથાર્થપણે લોકોનો ન્યાય કરશે.
  pon-2006A: 'Kumwail lohkihong wehi koaros: “KAUN-O, iei nanmwarki men! Sampah kin
    tengediong nan dewe, oh sohte kak mwekid; KAUN-O pahn ketin kadeingkihda aramas
    koaros pwung.”'
  por-BRBSL: 'Diga entre as nações: “Yahweh reina”. O mundo também está estabelecido.
    Não pode ser movido. Ele julgará os povos com equidade.'
  eng-OEBUS: Say to the nations, “The Lord is king.” The world stands firm to be shaken
    no more. He will judge the peoples with equity.
  swe-swe: 'Säg bland hednafolken: ”Herren (Jahve) regerar (är kung), världen står
    fast och vacklar inte. Han ska döma folken med rättvisa.”'
  cth-cth: Miphun pueng koe BAWIPA ni a uk tet awh. Talaivan hai kacaklah kangdue
    sak teh, kâhuen mahoeh. Ama ni kalan lah lawk a ceng han.
  twi-twi: Monka nkyerɛ aman nyinaa se, “Awurade di hene.” Wɔabɔ asase atim hɔ pintinn,
    wɔrentumi ntutu; ɔde pɛpɛyɛ bebu nnipa atɛn.
  hlt-hlt: Namtom taengah, “BOEIPA manghai coeng,” ti uh lah. Lunglai khaw cak tih
    tuen pawh. Pilnam taengah vanatnah neh lai a tloek ni.
  tbz-SIM: Nɑ́kɛ́nɛ̀ ibotí tɛì miɛkɛ ti Yiɛ̀ nKuyie nkuù tumɛ̀ okpɑ̀ɑ̀tì. Kɛ̀ dɛ̀ɛ
    yie nkɛ̀ kutenkù nfííkú só kɛ bɑ́ nkpeutí. Ti Yiɛ̀ nKuyie nkuù bekùnɛ̀ yɛbotɛ̀
    kɛ̀ dɛ̀ wenni.
  msy-2020: Ia Kantrin Igharazibar Gumazamizibar tongɨn ikɨ mɨkɨm suam, “Ikiavɨra
    Itir God, an atrivimɨn iti. A nguazimɨn ingarigha a gamizɨ a gavgavigh ikɨ mamaghɨra
    ikɨva sɨvaghsɨvaghan kogham. Ikiavɨra Itir God, gɨn uan kotɨn arazir aghuimɨn
    gɨn mangɨva, gumazamizibar araziba bar da tuisɨgham.”
  dop-dop: Ɩ́ heeli piitimnɑɑ tənɑ sɩ Tɑcɑɑ kɛlɛ wulɑʋ. Mpʋ tɔtɔɣɔ tɛtʋ səŋɑɑ təcɑ,
    tɩɩ seliɣi. Tɑcɑɑ təŋəɣɩ tɑmpɑnɑ kɛ́ nɑ ɩ́ hʋʋkənɑ yəlɑɑ.
  azb-azb: 'Millətlərə belə elan edin: «Rəbb hökmranlıq edir, O, dünyanı sarsılmaz
    və möhkəm qurub, O, insafla xalqların hökmünü verəcək».'
  eng-DBY: Say among the nations, Jehovah reigneth! yea, the world is established,
    it shall not be moved; he will execute judgment upon the peoples with equity.
  hin-2017: जाति-जाति में कहो, “यहोवा राजा हुआ है! और जगत ऐसा स्थिर है, कि वह टलने
    का नहीं; वह देश-देश के लोगों का न्याय खराई से करेगा।”
  wol-KYG: 'Neleen xeet yi Aji Sax jeey buur: àddinaa ngii, dëju te raful. Mooy àtte
    xeet yi njub.'
  swp-swp: Eanua gamagaridi taumiaidi au heribadi au ene, “GUIAU ia wasawasa ede!
    Mamohoi tanoubu se hetoro, taba nige i moimoiu; tanoubu tataodi ia i heduduraidi
    ma duduraina.”
  bjr-bjr: Innee Yaaweefa uriqararafa marinara aiqama maqannaasa qimannimiaqa. Maa
    maqa maaqafa afeekaikamma mapukinoo marinara sia amana rundoorundiannoo. Mifa
    aiqama maqannaasa andeeqasee amana amana kai andeeqa nimaqaannoo.
  eng-YLT: Say among nations, 'Jehovah hath reigned, Also — established is the world,
    unmoved, He judgeth the peoples in uprightness.'
  kne-kne: Amin ay nasyon di pangibagaan yo ay enggay man-ari si Diyos Apo. Insaad
    na ay kosto din daga et adi maikiwkiweg. Din pangokomana sin kaipoipogaw yan nalinteg.
  eng-WYC-2017: say ye among heathen men, that the Lord hath reigned. And he hath
    amended the world, that shall not be moved; he shall deem peoples in equity.
  eng-WMBB: Say amongst the nations, “The LORD reigns.” The world is also established.
    It can’t be moved. He will judge the peoples with equity.
  zat-NTPS: 'Le xe̱ bénneache xe̱zr la xu: Naca Xránadxu Wenná Bea. Nuzúa chúchue̱''
    xe̱zr la xu nigá, na'' quebe nu seque'' gutá na. Guchi''e̱ chee̱ bénneache ca
    naca da xrlátaje.'
  zty-NTPS: 'Le ye'' yež ka'': “Nak X̱anžon'' Benne'' Wnná Bia'' Ẕen. Bzoa choche''
    yežlyó nga, na'' bi gak no benne'' wtén''. Wchi''a ḻaže''e benne'' ka'' ḻo da''
    naken chawe''.”'
  urd-GVH: क़ौमों में एलान करो, “रब ही बादशाह है! यक़ीनन दुनिया मज़बूती से क़ायम है
    और नहीं डगमगाएगी। वह इनसाफ़ से क़ौमों की अदालत करेगा।”
  rug-rug: Mi zama guahe koari doduru butubutu, “E Zihova si na Baṉara!” Sa kasia
    popoa si ele ta sokirae va nabu, meke lopu kaqu tava rizu; kaqu varipitui va toṉoto
    ni Sa sari na tinoni.
  gaz-gaz: Saboota gidduutti, “Waaqayyo mootii dha” jedhaa; addunyaan jabaattee dhaabatteerti;
    sochoofamuus hin dandeessu. Inni qajeelummaadhaan sabootaaf murtii kenna.
  fra-LSG: 'Dites parmi les nations: L’Éternel règne; Aussi le monde est ferme, il
    ne chancelle pas; L’Éternel juge les peuples avec droiture.'
  yal-yal: Ɛ yi a fala siyane xa, a Alatala nan mangan na. Nanara, dunuɲa a kiini,
    a mi yigisanma. Ala siyane makitima tinxinna nin.
  iou-iou: Täŋpäkaŋ Anutu täŋo ämawebe, in äma äbori äbori ŋode kaŋ yäwerut; Ekäni
    uwä intäjukun itkaŋ kome täŋ-kehärom taŋkuk. Täŋpäkaŋ kometä säkgämän itpäŋ wareŋi
    nämo pat täyak. Täŋpäkaŋ kämi Ekänitä iniken nadäk-nadäk siwoŋi terak äma äbori
    äbori yäpmäŋ daniŋpäŋ api yabäŋ yäwarek. Ude kaŋ yäwerut!
  haw-1868: E olelo ae oukou mawaena o ko na aina e, Ke noho aupuni nei o Iehova;
    Ua hookumu paa ia keia ao, i ole ia e hoonaueueia; Nana no hoi e hoopai mai i
    na lahuikanaka ma ka pololei.
  arb-NAV: نَادُوا بَيْنَ الأُمَمِ أَنَّ الرَّبَّ قَدْ مَلَكَ. هُوَذَا الأَرْضُ قَدِ
    اسْتَقَرَّتْ مُطْمَئِنَّةً لأَنَّهُ يَدِينُ الشُّعُوبَ بِالإِنْصَافِ.
  ded-ded: Ngeni bangec monnunac ngicngac Anutu mi negemmidae, yeneac botucfu yoac
    yofi dekperagiyemmebisia, “KEBU ye ngictau. Ye kuc imoc mekecma garengyununuma
    kecde. Foracngoc, ye bangectoa bangec tatahau faiec, imoc nasoya nasoya seria
    feu wiac mongngo meu goroc goroc naric mi anude. Ye monde mondea kpac kecma ngiha
    ngiha faka angammemengina yoacfu isinggema desiude.”
  ewe-ewe: Migblɔ le dukɔwo dome be, “Yehowae le fia ɖum.” Eɖo xexea me gɔme anyi
    goŋgoŋgoŋ, mate ŋu aʋã o; eye adrɔ̃ ʋɔnu amewo ameŋkumemakpɔmakpɔtɔe.
  eng-LEE: 'Say among the nations, “The Lord reigneth;” [therefore] also the world
    is ever firmly established that it shall hot be moved: he will judge the people
    in equity.'
  asm-FB: বিভিন্ন জাতিৰ মাজত তোমালোকে কোৱা, “যিহোৱা ৰজা। জগতখনক স্থিৰভাৱে স্থাপিত
    কৰা হ’ল; সেয়ে কেতিয়াও বিচলিত নহ’ব। তেওঁ ন্যায়েৰে লোকসকলৰ বিচাৰ কৰিব।”
  sus-A: وٌ شَ عَ قَلَ سِ بِرِن بّ، «عَلَتَلَ نَن نَ مَنفّ رَ. دُنِحَ شَنشِ، عَ مُ
    عَ عِمَشَمَ. عَلَ حَمَيٍ مَكِيتِمَ تِنشِنيِ رَ.
  fra-SBL: 'Dites parmi les nations : « Yahvé règne ». Le monde est également établi.
    Il ne peut pas être déplacé. Il jugera les peuples avec équité.'
  hbo-hbo: אִמְר֤וּ בַגֹּויִ֨ם ׀ יְה֘וָ֤ה מָלָ֗ךְ אַף־תִּכֹּ֣ון תֵּ֭בֵל בַּל־תִּמֹּ֑וט
    יָדִ֥ין עַ֝מִּ֗ים בְּמֵישָׁרִֽים׃
  kik-kik: Ĩrai ndũrĩrĩ atĩrĩ, “Jehova nĩarathamaka.” Thĩ nĩĩhaandĩtwo ĩkarũma, ndĩngĩenyenyeka;
    agatuĩra kĩrĩndĩ ciira akĩigananĩtie.
  fra-NCL: 'Dites parmi les nations : « Yahweh est roi ; aussi le monde sera stable
    et ne chancellera pas ; il jugera les peuples avec droiture. »'
  cek-AK: Sithaw panoek ai kaminawk salakah, Angraeng mah uk, tiah thui oh; angthuih
    han ai ah, long to caksak tih; anih mah kaminawk to toenghaih hoiah lokcaek tih.
  cuk-cuk: 'Dulemar-yar-baid-baidgi-bukmaladga weyob be sogmala: “¡Bab-Jehová, Rey
    gued!” Innikigwadba napneg nasiksad, napneg bar bipisaale onirilegosulid. Bab-Jehová
    igar-innikigwadba dulemarga igar-naboged.'
  uig-CYR: Пәрвәрдигарни сөйгәнләр, яманлиқтин нәпрәтлиниңлар! У мөмин бәндилириниң
    җенидин хәвәр алиду, Рәзилләрниң чаңгилидин халас қилиду.
  pma-pma: '!Mihehiteni min meatin vasi keil en kantri vasi keil keke Iahova vi asuv
    houlu! Ahi mul vuli kat revi out netan, ka tounah tovuol vating lati. Ahi helei
    rahit usite onen meatin vasi keil en sakien koa mal.'
  tel-2017: యెహోవా పరిపాలిస్తున్నాడు. లోకం స్థిరంగా ఉంది. అది కదలదు. ఆయన ప్రజలకు న్యాయంగా
    తీర్పు తీరుస్తాడు అని రాజ్యాల్లో చెప్పండి.
  hat-BSA: Pale pami nasyon yo, “SENYÈ a renye.” Anverite, mond lan etabli byen solid.
    Li p ap ebranle menm. SENYÈ a va jije pèp yo avèk jistis.
  ukr-ONPU: Ті, хто Господа любить, ненавидьте зло! Він береже душі Своїх вірних,
    визволяє їх від руки нечестивих.
  kos-kos: Fahk nu sin mutunfacl nukewa, “LEUM GOD El tokosra. Faclu oakwuki ku in
    acn se, ac tia ku in mukuikui; El fah nununku mwet nukewa ke nununku suwohs.”
  hbo-WLC: אִמְר֤וּ בַגּוֹיִ֨ם ׀ יְה֘וָ֤ה מָלָ֗ךְ אַף־תִּכּ֣וֹן תֵּ֭בֵל בַּל־תִּמּ֑וֹט
    יָדִ֥ין עַ֝מִּ֗ים בְּמֵישָׁרִֽים׃
  ibo-ibo: Kwusaa nʼetiti mba niile sị, “Onyenwe anyị na-achị.” Elu ụwa kwụ chịm,
    a pụghị iwezuga ya nʼọnọdụ ya; ọ ga-eji ikpe ziri ezi kpee ndị niile ikpe.
  ory-ory: “ସଦାପ୍ରଭୁ ରାଜ୍ୟ କରନ୍ତି, ଏହା ଗୋଷ୍ଠୀବର୍ଗ ମଧ୍ୟରେ କୁହ; ଜଗତ ହିଁ ସୁସ୍ଥିର, ତାହା
    ବିଚଳିତ ହୋଇ ନ ପାରେ; ସେ ଗୋଷ୍ଠୀବର୍ଗକୁ ନ୍ୟାୟରେ ବିଚାର କରିବେ।”
  chk-chk: Oupwe apasa me lein chon ekewe mwü, “Ewe Samol mi Lapalap a nemenem. Ewer,
    fanüfan a fokun nükünük, esap tongeni mwöküt seni lenian. Kot epwe apwüngü chon
    ekewe mwü fän wenechar.”
  rop-rop: Dalim pipul langa ola kantri, “YAWEI im boswan! Dijan graun im jidan langa
    im rait pleis en najing kaan mubum im. Im garra jadjim ola pipul en gibit olabat
    feyago.”
  ukr-1871: 'Звіщайте між народами: Господь царює! І круг земний стоїть твердо, не
    похитається; він судить народи у правотї.'
  yon-yon: Ambibkin mimimdan yaa yedmime, “Yariman kuu oone doreen. Okad kuu kan ongme
    kowoone yumbon kamkonoyiib kereen kowe kan dewenebinban. Kwane ye kuu ambibkin
    mimimdan yaa konomdangmo wengyundaneen.” andime.
  deu-1951: 'Saget unter den Heiden: der HERR regiert! Darum steht auch der Erdkreis
    fest und wankt nicht. Er wird die Völker richten mit Gerechtigkeit.'
  eng-JPS: 'Say among the nations: ''The LORD reigneth.'' The world also is established
    that it cannot be moved; He will judge the peoples with equity.'
  srp-1865: 'Recite narodima: Gospod caruje; zato je vasiljena tvrda i neæe se pomjestiti;
    on æe suditi narodima pravo.'
  lug-lug: Mutegeeze amawanga gonna nti Mukama y’afuga. Ensi nnywevu, tewali asobola
    kuginyeenyaako; Mukama aliramula abantu mu bwenkanya.
  heb-heb: אמרו בגוים יהוה מלך אף תכון תבל בל תמוט ידין עמים במישרים׃
  ben-IRV: জাতিদের মধ্যে বলো “সদাপ্রভুু রাজত্ব করেন,” জগৎপৃথিবী ও প্রতিষ্ঠিত; একে
    কাঁপানো যাবে না; তিনি ন্যায়ে জাতিদের বিচার করবেন।
  ntu-ntu: Eu, napipxbzku mz neidung amrlx kx Yawe nide King r nrlc, x atu-amqngile
    nrlc mz trnzycngrlr-krdeu. X sa na-aclvele lr nrlc amrlx mz nzrsakrlrngr.
  pan-pan: ਕੌਮਾਂ ਵਿੱਚ ਆਖੋ ਕਿ ਯਹੋਵਾਹ ਰਾਜ ਕਰਦਾ ਹੈ, ਇਸੇ ਲਈ ਜਗਤ ਕਾਇਮ ਹੈ ਕਿ ਉਹ ਨਾ ਹਿੱਲੇ,
    ਉਹ ਲੋਕਾਂ ਦਾ ਇਨਸਾਫ਼ ਨਾਲ ਨਿਆਂ ਕਰੇਗਾ।
  mya-JVB: ထာဝရဘုရား စိုးစံ တော်မူသည်ဟု တပါး အမျိုးသား တို့တွင် ဟောပြော ကြလော့။ လောကဓါတ်
    သည် မ လှုပ်ရှား နိုင်အောင် မြဲမြံ စွာ တည်လိမ့်မည်။ လူများ ကို ဖြောင့်မတ် စွာ တရားစီရင်
    တော်မူလိမ့်မည်။
  kgf-kgf: Baera baera sucginaiguc ini yomuhuc ʒému; Yawenéŋ héŋgaleŋ wanʒac imuac
    baec momac yandanéŋ seligima qekeŋ qeha ménda wammu. Inéŋ ic embac momac yanda
    héna ac hezac séc dindiŋanec ʒégési énécmimac.
  tte-O: Kwawalo kabo loinao meuloili kolili kwawaloba, “Yeoba iya Kin.” Yanuwa yaulina
    imiya ana kaba miya mena kani nige sowana imwasali, na iya kani tomo meuloili
    iloinayagili loina dudulaina koina.
  tbg-tbg: 'Ne Kotira vaiinti nahenti ekaa vo vatanaa vo vatanaaka mintima tiva nimiate:
    Noravano Kotiva Avuhainaava vaiharo ekaa haikaqaa raqiki vairave. Vivama maa vatara
    tuqa aratairara tiro, vovano kia ho vira qaki qaki ianarove. Viva maa vataraqaa
    variaka uva iriharo avuqavu ko tianarove, tiate.'
  hmo-hmo: Bese idauidau dekenai inai bamona do umui hereva, do umui gwau, “Lohiabada
    be King! Ia ese tanobada ia karaia goada, bona tanobada do ia noho namonamo, do
    ia marere diba lasi. Gabeai Lohiabada ese taunimanima ibounai do ia kota henia.
    Iena kota be maoromaoro, taunimanima be idauidau, badadia bona maragidia, to maka
    tamona dekenai do ia kota henidia.”
  zar-NT: 'Guliʼnná lógaca bönachi yúguʼtë yödzö: “Rinná bëʼë Xanruʼ. Naguixjëʼ tsaz
    luyú, ateʼ bitiʼ utá cuini. Ca naca le naca tsahuiʼ uchiʼa usörö́ëʼ quégaca yúguʼtë
    bönachi.”'
  urd-urd: क़ौमों में 'ऐलान करो, “ख़ुदावन्द सल्तनत करता है! जहान क़ाईम है, और उसे
    जुम्बिश नहीं; वह रास्ती से कौमों की 'अदालत करेगा।”
  rus-SYN: Любящие Господа, ненавидьте зло! Он хранит души святых Своих; из руки нечестивых
    избавляет их.
  bqc-SIM: í o bui píiɛ, Dii mɛ́ lɛ́ kible. À dṹnia kàlɛ gíũgiũ, a deea vĩo.
    A yã́kpalɛkɛ ń gbɛ̃́piio a zɛ́wa.
  tcz-CHONGTHU: Chitin namtin hi seipeh un, “Yahweh Pakai in vai ahom e!” Vannoi hi
    adingdetna ahitan holingbut ahitapon ahi.
  mar-mar: राष्ट्रांमधील लोकांस सांगा की, परमेश्वर राज्य करतो. जगसुद्धा स्थिर स्थापिलेले
    आहे; ते हलविता येणे अशक्य आहे. तो सरळपणे लोकांचा न्याय करील.
  isl-isl: Kunngjörið þjóðunum að Drottinn er konungur. Hann ríkir yfir alheimi. Hann
    er skapari jarðar og mun dæma allar þjóðir með réttvísi.
  hlt-THB: Pilnam thlang anglakawh, “Bawipa taw boei na ngawi hy,” tinawh kqawn uh.
    Khawmdek ve ak cak na ang dyih sak dawngawh am thoeih qoe voel hy; anih ing Khawmdek
    thlangkhqi ce ang myihlip na awi deng kaw.
  qub-qub: Nasyuncunacho tiyajcunata «Tayta Diosmi Rayga» niy. Paymi cay mundutapis
    sumaj tacyachisha mana cuyunanpaj. Paymi llapan runacunatapis iwalninchïta mandamanchi.
  bqp-bqp: À o burinↄnɛ, Dikiri tɛn kí ble. Andunia katɛna gíngin, à yĩgãna vĩro,
    ani yãkpatɛ kɛ kũ gbɛ̃ sĩnda pínkio a zɛ́a.
  hat-hat: 'Mache di nan tout peyi yo: Se Seyè a ki sèl wa. Latè kanpe fèm, anyen
    pa ka brannen l''. L''ap jije tout moun san patipri.'
  eng-BSB: 'Declare among the nations: “The LORD reigns!” The world is firmly established;
    it cannot be moved; He will judge the peoples with equity.'
  eng-WEBPB: Say amongst the nations, “The LORD reigns.” The world is also established.
    It can’t be moved. He will judge the peoples with equity.
  kbq-kbq: Ama mopafima kokankokama mani'naza vahe'mokizmia zamasamita, Ra Anumzamo'a
    kini mani'ne huta hiho! Ama mopa tro huntegeno hankavetino me'neankino, mago zamo'a
    eri kazara osugahie. Agra ana nehuno maka ama mopafima mani'naza vahera, mago
    avamenteke refko huzmantegahie.
  pon-pon: 'Komail kaireki on men liki kan: Ieowa ta Nanmarki! Pil jappa me teneten
    o jota pan mokimokid. A pan kotin kaunda kainok kan ni tiak pun.'
  nhe-BL: Xiquinpohuilica nochi tlaltini para Toteco tlanahuatía. Tlaltepactli quitlalijtoc
    cuali huan ax quema mijcuenis campa quitlatzquiltijtoc. Huan Toteco Dios xitlahuac
    quintlajtolsencahuas nochi altepetini.
  wnc-wnc: Sike ginda aminu keu komdu komdune nana kuupbamu anzing yaninong, “Buyambamtapa
    king kapa yuak.” Siwan ita kepdaka tapan kekekawan saa sinanga dua. Masande Buyambam
    tapata kepi noman takngane wam usanzike aminbamu yuyuknga yuaing kakngane usanziwik.
  bus-bus: À o boriinↄnɛ, Dii e kí blee. Anduna kaɛna gíngin, à nigãna vĩro, eé yãkpaɛ
    kɛ kↄ̃n baade píngio a zɛ́a.
  gub-BL: Pe ywy nànànar, peze'eg nezewe nehe. — Tupàn Tuweharupi Wiko Ma'e wiko tuwihawete
    romo a'e. Umuàtà ywy henaw rehe kwehe mehe. Ni amo nupuner kwaw imunyrykaw rehe
    henaw wi wà. Umume'u katu teko wanemiapo kwer ukatu haw rupi nehe, peze nehe.
  eng-DRA: 'You that love the Lord, hate evil: the Lord preserveth the souls of his
    saints, he will deliver them out of the hand of the sinner.'
