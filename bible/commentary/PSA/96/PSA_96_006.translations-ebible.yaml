verse: PSA.096.006
translations:
  mal-C: പ്രതാപവും മഹിമയും തിരുമുമ്പിലുണ്ട്; ബലവും മഹത്ത്വവും അവിടത്തെ വിശുദ്ധമന്ദിരത്തിലുമുണ്ട്.
  deu-TKW: Majestät und Hoheit sind vor seinem Angesicht, Stärke und Pracht in seinem
    Heiligtum.
  lin-lin: Kongenga mpe nkembo monene ezali liboso na Ye, nguya mpe nkembo ezali kati
    na Esika na Ye ya bule.
  mmx-mmx: Lisisixam mi lisisinang duk lok kangkan i. Lolos eburu mi lempanga maraanu
    du umsu xeneng at loogu laplavang teren.
  eng-LSV: Splendor and majesty [are] before Him, || Strength and beauty in His sanctuary.
  eng-GNV: 'Strength and glory are before him: power and beautie are in his Sanctuarie.'
  eng-WEBSTER: 'Honor and majesty are before him: strength and beauty are in his sanctuary.'
  nhw-BL: Campa itztoc Toteco senquistoc onca itlatlanex huan temitoc ica ihueyitilis.
    Huan ipan itiopa onca ichicahualis huan iyejyejca.
  swh-ONEN: Fahari na enzi viko mbele yake; nguvu na utukufu vimo patakatifu pake.
  bba-bba: Yɑm bururɑm kɑ yiiko bɑkɑ yɑ rɑ n nùn wɑ̃ɑsi. Dɑm kɑ ɡirimɑ yɑ wɑ̃ɑ win
    sɑ̃ɑ yerɔ.
  eng-KJVCPB: 'Honour and majesty are before him: Strength and beauty are in his sanctuary.'
  luo-luo: Duongʼ kod pak nitiere e nyime; teko kod duongʼ nitiere e kare maler mar
    lemo.
  aii-aii: ܚܸܩܪܵܐ ܘܙܲܗܝܘܼܬܵ‌ܐ ܩܲܕܡܘܼܗ‌ܝ ܝܢܵܐ، ܥܘܼܫܢܵܐ ܘܣܸܩܠܵܐ ܓܵܘ ܡܲܩܕܫܹܗ.
  meu-meu: Hemataurai bona heimodai na ia vairanai, goada bona hairai na ena dubu
    ai.
  npi-ULB: उहाँको उपस्थितिमा वैभव र ऐश्‍वर्य छन् । उहाँको पवित्रस्थानमा सामर्थ्य र
    सुन्दरता छन् ।
  yor-yor: Ọlá àti ọláńlá wà ní iwájú rẹ̀ agbára àti ògo wà ní ibi mímọ́ rẹ̀.
  pes-OPCB: شکوه و جلال در حضور اوست، و قدرت و شادمانی در قُدس او.
  tgl-ULB: Kaningningan at kamahalan ang nasa kanyang presensiya. Kalakasan at kagandahan
    ang nasa kanyang santuwaryo.
  nop-nop: Yahwe adi wougigitnit tiŋa Mapme loloŋnit itak. Tiŋa adi yoli uŋgoniŋ hinek
    gineŋ uŋoŋ nemenemek hakiiŋdi adi’walaŋ saŋiniŋŋiŋ eŋ tinahukutŋiŋ beweniŋgoŋ
    u wendi yobihikiiŋ.
  cbu-NT: Shiy Apaa, kizpur wanasirtishcha. Pangish kurakurtaru anush, 'sinish kizpur
    taaksha.
  hui-hui: Anduane Homogo ibu kini howa wá holenebi mini mo yaraga holenebi ibunaga
    hangu ngagoni. Ibunaga anda lomabu heleneni mbirale bu ngarume Anduane Homogo
    ibuni hongohe howa ibuni baya buruguleore gibi agi loabe tobahe kagobi walia ho
    nga.
  mya-mya: ဘုန်း​တော်​နှင့်​ဂုဏ်​တော်​သည်​ကိုယ်​တော်​ကို ခြံ​ရံ​လျက်​ရှိ​၏။ တန်​ခိုး​တော်​နှင့်​ဂုဏ်​ကြက်​သ​ရေ​တော်​သည်
    ဗိ​မာန်​တော်​၌​တည်​လျက်​ရှိ​၏။
  bod-N: ཁོང་གི་དྲུང་དུ་གཟི་དཔལ་དང་ནི་བརྗིད་ཉམས༌ཡོད། །ཁོང་གི་གནས་ཀྱི་མཆོག་ཏུ་མཐུ་དང་མཛེས་སྡུག༌ལྡན།།
  wsk-wsk: Nu king biya nup ago se sokel ko duap; noko kuwim laili mu ningi nu nikim
    sokel ago bagoso.
  sna-sna: Kubwinya noumambo zviri pamberi pake; simba nokubwinya zviri munzvimbo
    yake tsvene.
  spa-BLM: El honor y la majestad están ante él. La fuerza y la belleza están en su
    santuario.
  cac-cac: Te nivan yelc'ochi, te ay pax spoder. Scheclaj spoder yed' svach'il yilji
    d'a scajnub'.
  swh-ULB: Heshima na adhama ziko mbele zake. Nguvu na uzuri zimo katika patakatifu
    pake.
  bel-bel: Нябёсы абвяшчаюць праўду Ягоную, і ўсе народы бачаць славу Ягоную.
  deu-ELBBK: Majestät und Pracht sind vor seinem Angesicht, Stärke und Herrlichkeit
    in seinem Heiligtum.
  mbb-OT: Diyà te kandin is kegkemekeǥeǥehem wey kegkelavew, ne ziyà te valey zin
    is desen wey kekempet.
  mal-2015: ബഹുമാനവും തേജസ്സും അവന്റെ മുമ്പിലും ബലവും ശോഭയും അവന്റെ വിശുദ്ധമന്ദിരത്തിലും
    ഉണ്ടു.
  gup-gup: Nungka kahdi kore kubolkmakkaykenh, dja kakarrme nadjalmakkaykenh rowk.
    Nungka wanjh narrulkarrekimuk duninjh dja mak nakukmakkayhkenh duninjh. Wanjh
    yehyeng rowk, dja mak bininj rowk kabirridjalmarneboddan nuye.
  rmc-rmc: O baro šukariben the e slava hine anglal leste, leskro Sveto than hino
    zoralo the igen šukar.
  nlg-nlg: Na rongoragha mana malei haba te saopoa a Lord, na maana mana matakage
    te vonughia nina valetabu.
  pes-OPV: مجد و جلال به حضور وی است وقوت و جمال در قدس وی.
  ron-1924: Стрэлучиря ши мэреция сунт ынаинтя Фецей Луй, слава ши подоаба сунт ын
    Локашул Луй чел Сфынт.
  ben-OBCV: দীপ্তি ও প্রতাপ তাঁকে ঘিরে রেখেছে; পরাক্রম ও মহিমা তাঁর পবিত্রস্থান পূর্ণ
    করে।
  som-som: Sharaf iyo haybaduba hortiisay yaalliin, Xoog iyo quruxuna meeshiisa quduuska
    ah ayay ku jiraan.
  lat-VUC: Annuntiaverunt cæli justitiam ejus, et viderunt omnes populi gloriam ejus.
  eng-ASVBT: 'Honor and majesty are before him: Strength and beauty are in his sanctuary.'
  mna-mna: Ni zaanaŋana mi king biibi ŋonoono. Mi ni mbura keskeezeŋana mi ndabokŋana
    kat. Sombe telela urum kini mi tombot su kereene uunu, to tikilaala ta kembei.
  ita-1885: Maestà e magnificenza sono davanti a lui; Forza e gloria sono nel suo
    santuario.
  eng-LXXUP: The heavens have declared his righteousness, And all the people have
    seen his glory.
  eng-ULB: Splendor and majesty are in his presence. Strength and beauty are in his
    sanctuary.
  spa-VBL: El esplendor y la majestad son suyos; el poder y la gloria están en santuario.
  fra-_FOB: La splendeur et la majesté sont devant lui; la force et la beauté sont
    dans son sanctuaire.
  mal-mal: ബഹുമാനവും തേജസ്സും അവിടുത്തെ മുമ്പിലും ബലവും ശോഭയും അവിടുത്തെ വിശുദ്ധമന്ദിരത്തിലും
    ഉണ്ട്.
  lit-lit: Didybė ir šlovė yra jo priešakyje, galybė ir grožybė yra jo šventovėje.
  urd-GVR: Us ke huzūr shān-o-shaukat, us ke maqdis meṅ qudrat aur jalāl hai.
  suz-BL: मान ततीके नु नेल्‍ल क्‍येङा ठेयब दुम्‍तीके मेको नु बाक्‍ब। मेको आ बाक्‍तीक
    सक्ति नु छेङछेङम ब्रीशो बाक्‍ब।
  eng-NOY: Honor and majesty are before him; Glory and beauty are in his holy abode.
  ita-1927: Splendore e maestà stanno dinanzi a lui, forza e bellezza stanno nel suo
    santuario.
  ckb-ckb: شکۆ و سەربەرزی لەبەردەمیدان، هێز و جوانی لە پیرۆزگاکەیدان.
  eng-BBE: 'Honour and glory are before him: strong and fair is his holy place.'
  xsi-xsi: Yova Kindeni kilala ipâŋga nia yo tu i ŋa nde ŋalae, aku imo Koipu Ŋalae
    ara ndo. Kelekele rârâni keno i ne luma ilo ŋinde nde situla i kilala pwataki
    tu i ne walo nde kaika, aku i nde ara ku ara ndo.
  kan-OKCV: ಘನತೆಯೂ, ಪ್ರಭೆಯೂ ಅವರ ಮುಂದೆ ಇವೆ; ಬಲವೂ, ಸೌಂದರ್ಯವೂ ಅವರ ಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ
    ಇವೆ.
  tam-2017: மகிமையும், மேன்மையும் அவர் சமுகத்தில் இருக்கிறது, வல்லமையும் மகத்துவமும்
    அவர் பரிசுத்த ஸ்தலத்திலுள்ளது.
  spa-RV-1909: 'Alabanza y magnificencia delante de él: fortaleza y gloria en su santuario.'
  ron-BTF: Onoare și maiestate sunt înaintea lui, putere și frumusețe sunt în sanctuarul
    său.
  eng-WEBP: Honor and majesty are before him. Strength and beauty are in his sanctuary.
  eng-FBV: Splendor and majesty are his; power and glory are in his sanctuary.
  nld-1939: Glans en glorie zijn voor zijn aanschijn, Kracht en luister in zijn heilige
    woning.
  nch-BL: Campa itztoc Toteco senquisa onca itatanex huan temitoc ica ihueyitilis.
    Huan ipan itiopa onca ichicahualis huan iyejyejca.
  vie-1934: Sự tôn vinh và sự oai nghi ở trước mặt Ngài. Sự năng lực và sự hoa mỹ
    ở nơi thánh Ngài.
  cha-cha: 'Onra yan minagas mangaegue gui menaña: minetgot yan guinatbo mangaegue
    gui jalom y santos na sagaña.'
  hin-CV: वैभव और ऐश्वर्य उनके चारों ओर हैं; सामर्थ्य और महिमा उनके पवित्र स्थान में
    बसे हुए हैं.
  eng-OURB: Honor and majesty are before him. Strength and beauty are in his sanctuary.
  spa-BES: Alabanza y magnificencia delante de él; Honor y gloria; fuerte y justo
    es su lugar santo.
  tdx-tdx: Hasiñe naho volonahetse ro aolo’e, haozarañe naho hatsaratseake ro añ’anjomba’e
    miavake ao.
  tha-KJV: เกียรติ​และความสูงส่​งม​ี​อยู่​ต่อเบื้องพระพักตร์​พระองค์ กำลังและความงามอยู่ในสถานบริ​สุทธิ​์ของพระองค์
  por-BR-2018: Majestade e glória há diante dele; força e beleza há em seu santuário.
  deu-ELO: Majestät und Pracht sind vor seinem Angesicht, Stärke und Herrlichkeit
    in seinem Heiligtum.
  eng-WYC-2018: Acknowledging and fairness is in his sight; holiness and worthy doing
    is in his hallowing. (Majesty and glory surround him; strength and beauty be in
    his sanctuary.)
  epo-epo: Gloro kaj majesto estas antaŭ Li, Forto kaj beleco estas en Lia sanktejo.
  gfk-gfk: No Watong i hung ma ra minamar ma no hinsana i tamat, ma kaia ra uno halhaliana
    katon no Watong i dadas ma i melmel saakit.
  uig-PIN: Xanu-xǝwkǝt wǝ ⱨǝywǝt Uning aldida, Muⱪǝddǝs jayida ⱪudrǝt wǝ güzǝllik
    kɵrünidu.
  beo-beo: Hadigi amola baligili gasa bagade da E sisiga:sa, gasa bagade amola noga:idafa
    ba:su da Ea Debolo diasu amo nabalegala:sa.
  tpi-OTNT: Bikpela i stap long haus bilong en na em i gat biknem na i stap king.
    Na em i as bilong olgeta strong na bilong olgeta naispela samting.
  hau-SA: Daraja da ɗaukaka suna a gabansa; ƙarfi da ɗaukaka suna a cikin tsarkakar
    wurinsa.
  udu-udu: Montaḵ dhali mo jin eḵa/ eḵ uni ’koni bwambori a’di mo, mom’bi’th dhali
    monyjarom piti uni ’kon e mom piti jin ḵogu mo.
  uig-LAT: Shanu-shewket we heywet Uning aldida, Muqeddes jayida qudret we güzellik
    körünidu.
  nde-nde: Inkazimulo lobukhosi kuphambi Kwakhe; amandla lobukhosi kusendlini yakhe
    engcwele.
  ton-ton: '‌ʻOku ʻi hono ʻao ʻae fakaʻapaʻapa mo e māfimafi: ʻoku ʻi hono faletapu
    ʻae mālohi mo e nāunau.'
  ces-1613: Sláva a důstojnost před ním, síla i okrasa v svatyni jeho.
  eng-WMB: Honor and majesty are before him. Strength and beauty are in his sanctuary.
  tam-TCV: மாட்சிமையும் மகத்துவமும் அவருக்கு முன்பாக இருக்கின்றன; வல்லமையும் மகிமையும்
    அவருடைய பரிசுத்த இடத்தில் இருக்கின்றன.
  ceb-ULB: Ang katahom ug kahalangdon anaa sa iyang presensya. Ang kalig-on ug katahom
    anaa sa iyang templo.
  pol-UBG: Cześć i majestat przed jego obliczem, moc i piękno w jego świątyni.
  agr-agr: ¡Apajuín tsaaptinjiya duka jiin utsumakui! ¡Nii pujamujiya nuwig niina
    senchiji, pegkegmajiya nujai awai!
  kyc-kyc: Banya neta renge yulupi kingi kamame nyilyingi dokope baa keta soo awali
    lenge. Banya porainya rengepe keyange rengepe banya tembole anda dokona soo simbwualyamo.
  urd-GVU: اُس کے حضور شان و شوکت، اُس کے مقدِس میں قدرت اور جلال ہے۔
  eng-OEBCW: Before him are splendour and majesty, beauty and strength in his holy
    place.
  deu-1912: Es stehet herrlich und prächtig vor ihm und gehet gewaltig und löblich
    zu in seinem Heiligtum.
  kan-2017: ಆತನ ಸಾನ್ನಿಧ್ಯದಲ್ಲಿ ಘನತೆ ಮತ್ತು ಮಹಿಮೆಗಳೂ, ಆತನ ಪವಿತ್ರಾಲಯದಲ್ಲಿ ಬಲ ಮತ್ತು ಸೌಂದರ್ಯಗಳೂ
    ಇರುತ್ತವೆ.
  yap-yap: Maluplup’ nga feni rir e ke liyeg’, feni sorok nge feni gamog e ke suguy
    e Tempel rok.
  hlt-MCSB: Amah hmai ah mueithennah neh rhuepomnah om. A rhokso dongah a sarhi neh
    boeimangnah om.
  mdy-ETH: ቦንቾና ዼኤፑሞዋ ዒዛ ኮራኬ፤ ዒዛኮ ጌኤዦ ማኣራ ዶዱሞና ሚዛጱሞና ዓኣኔ።
  twi-ASANTE: Animuonyam ne kɛseyɛ wɔ nʼanim; ahoɔden ne animuonyam wɔ ne kronkronbea
    hɔ.
  eng-WEBU: Honor and majesty are before him. Strength and beauty are in his sanctuary.
  acu-NT: Yuse paaniuringkia jiitsumraitai. Tura ni pujamurinka ni kakarmari tura
    ni pengkerisha ainawai.
  spa-PDDPT: Esplendor y majestad hay ante Él. Fortaleza y hermosura hay en su Santuario.
  gun-gun: Guenonde oexa uka 'rã guexakãa ha'e ijyvatea. Ipo'akaa ha'e iporãa ojekuaa
    henda iky'a e'ỹ va'e py.
  agu-BL: Ej nin solte'j i', wi'nin pak'puchaxe'n tan yi tetz porer. Ncha'tz tane'n
    yi ama'l yi chin xan nin. Chin yube'n nin tan yi tetz porer.
  ilo-ULB: Adda iti presensiana ti dayag ken kinatan-ok. Adda ti bileg ken kinapintas
    iti santuariona.
  kpg-kpg: Nia madamada mono mahi e haganiga i di gili o Maa. Nia mogobuna mono madamada
    e haga honu dono Hale Daumaha.
  uig-ARA: شانۇ-شەۋكەت ۋە ھەيۋەت ئۇنىڭ ئالدىدا، مۇقەددەس جايىدا قۇدرەت ۋە گۈزەللىك
    كۆرۈنىدۇ.
  bps-bps: Kdatah na afè déén di kenen; i ktulusan na kafyen too teen di Bong Gumnean.
  sus-sus: Nɔrɛ nun naiyalanyi kelima a tan nan ma, sɛnbɛ nun naiyalanyi luma nɛ a
    xa hɔrɔmɔbanxi kui.
  pon-2006: Lingan oh roson kin kapilpene; manaman oh lingan kin kadirehla Tehnpese.
  jae-jae: Wae to ŋawasi kiŋŋa kêkôm eŋ auc. Ŋaclai to ŋawasi gêjam ênê gamêŋ dabuŋ
    auc.
  ksd-ksd: A variru ma ra minamar i tur ta ra luaina matana. A dekdek ma ra minong
    i ki ta kana pal tabu.
  tur-YTC: Saygınlık ve ululuk O’nun önündedir. Güç ve güzellik O’nun tapınağındadır.
  bel-N: Годнасьць і велічнасьць перад абліччам Ягоным, моц і краса — у сьвятыні Ягонай.
  grc-BRENT: Ἀνήγγειλαν αἱ οὐρανοὶ τὴν δικαιοσύνην αὐτοῦ, καὶ εἴδοσαν πάντες οἱ λαοὶ
    τὴν δόξαν αὐτοῦ.
  kpr-kpr: Numo duró a usasa aimi doghedo irira, fakina tomanakogo a usasa garigo
    beká aimi nunda tafaroro kambo beda edo irira.
  ind-AYT: Hormat dan kemuliaan ada di hadapan-Nya; kekuatan dan keindahan ada dalam
    tempat kudus-Nya.
  yom-yom: Kiezila ayi nzitusu bidi va ntualꞌandi zingolo ayi nkembo bidi mu buangu
    kiandi ki nlongo.
  yut-yut: Yawe uŋun kɨla amɨn madep egek man madepni taŋ ɨmɨsak. Tapmɨmni madep gat
    ae yo morapni kɨldani tagɨsi telagɨ yutnikon taŋ ɨmaŋ.
  nya-nya: Ulemu ndi ufumu zili pamaso pake, mphamvu ndi ulemerero zili mʼmalo ake
    opatulika.
  kyg-kyg: Ha le konali yaꞌamo haneꞌnigeno kini vekamo maiꞌniye. Lokiya vekamo maiꞌnigeꞌa
    hapaꞌye huꞌnigeꞌapaeꞌmo neꞌagaya vekamo maiꞌniye.
  hrv-hrv: Slava je i veličanstvo pred njim, sila i sjaj u Svetištu njegovu.
  mps-mps: Genuai Bidi te genuai nogi elalu, te king bidibao. Te aga tedali wiegi
    yai tempel bede te tigidali doado bagego te agai bomo dąį ilama, tama aga gasa
    sawi yai au te elalubao.
  tpi-tpi: Bikpela i stap long haus bilong en na em i gat biknem na i stap king. Na
    em i as bilong olgeta strong na bilong olgeta naispela samting.
  dan-1931: For hans Åsyn er Højhed og Hæder, Lov og Pris i hans Helligdom.
  vie-OVCB: Vinh dự và uy nghiêm tỏa ra trước Chúa; tuyệt mỹ và hùng mạnh ở nơi thánh
    Ngài.
  guj-2017: ભવ્યતા અને મહિમા તેમની હજૂરમાં છે. સામર્થ્ય તથા સૌંદર્ય તેમના પવિત્રસ્થાનમાં
    છે.
  pon-2006A: Lingan oh roson kin kapilpene; manaman oh lingan kin kadirehla Tehnpese.
  por-BRBSL: A honra e a majestade estão diante dele. A força e a beleza estão em
    seu santuário.
  eng-OEBUS: Before him are splendor and majesty, beauty and strength in his holy
    place.
  swe-swe: Majestät och härlighet är inför hans ansikte, makt och glans i hans helgedom.
  cth-cth: A hmalah barinae hoi taluenae teh ao. A hmuen kathoung koe thaonae hoi
    meihawinae teh ao.
  twi-twi: Anuonyam ne kɛseyɛ wɔ nʼanim; ahoɔden ne anuonyam wɔ ne kronkronbea hɔ.
  hlt-hlt: Amah hmai ah mueithennah neh rhuepomnah om. A rhokso dongah a sarhi neh
    boeimangnah om.
  tbz-SIM: Kuwenniku diɛkù nɛ̀ tikpɑ̀tì dɛɛ̀ bo ku borɛ̀. Tikpetì nɛ̀ tidiɛtì dɛɛ̀
    pìɛ́kɛ́ ku cĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: Ikiavɨra Itir God, atrivimɨn ikia ziar ekiam ikia, egha uan Dɨpenimɨn
    iti. A bizir aghuiba ko gavgavimɨn mɨngarim.
  dop-dop: Teu sɔsɔɔm nɑɑkɩ nyɑ́ tɔɔ kɛ́, nɑ teeli sɔsɔ nɑ́ɑ́ wɛ nyɑ́ təyɑɣɑ tɑɑ.
  azb-azb: Ehtişam və əzəmət hüzurundadır, Müqəddəs məkanında gözəlliklə qüdrət var.
  eng-DBY: Majesty and splendour are before him; strength and beauty are in his sanctuary.
  hin-2017: उसके चारों ओर वैभव और ऐश्वर्य है; उसके पवित्रस्थान में सामर्थ्य और शोभा
    है।
  wol-KYG: Màggaay ak daraja, fa moom, dooleek taar, fa këram gu sell.
  swp-swp: Heasisi eo wasawasana ia matana eai, adidirina eo ao lolona ia ena abamia
    tabuna eai.
  bjr-bjr: Kaaqa qara areenarafa faqa uriqararafa faqa mina fiqu fiqu iqa maridaqa.
    Amudaanaiqirafa faqa kaaqa idaaqirafa faqa mina amaana maqaki qumbiqanoo maridanoo.
  eng-YLT: Honour and majesty [are] before Him, Strength and beauty in His sanctuary.
  kne-kne: Madaydayaw sisya, mabigbig di kinangato na. Din panakabalina ya mankoniniing
    ay kinadiyos na et pon-en da din Timplo na.
  eng-WYC-2017: Acknowledging and fairness is in his sight; holiness and worthy doing
    is in his hallowing.
  eng-WMBB: Honour and majesty are before him. Strength and beauty are in his sanctuary.
  zat-NTPS: Zúale̱ Le̱' da xabáa, ne xel-la' szren. Nazrate̱ xudau' chee̱' xel-la'
    waca, ne da xrtante̱.
  zty-NTPS: Nape' Ḻe' yeḻa' wak, na' yeḻa' wnná bia'. Nža' yodo' chie' yeḻa' ẕen,
    na' yeḻa' x̱tan.
  urd-GVH: उसके हुज़ूर शानो-शौकत, उसके मक़दिस में क़ुदरत और जलाल है।
  rug-rug: Sa ṉinedala variva magasana si koa koa Sa, sa ṉiniraṉira na tinolava si
    koa koasa Nana vasina hopena.
  gaz-gaz: Miidhaginnii fi surraan fuula isaa dura jiru; jabinnii fi ulfinni iddoo
    qulqullummaa isaa keessa jiru.
  fra-LSG: La splendeur et la magnificence sont devant sa face, La gloire et la majesté
    sont dans son sanctuaire.
  yal-yal: A rabilinxi nɔrɔn nun gboon nan na. A yire sariɲanxin nafexi sɛnbɛn nun
    binyen nan na.
  iou-iou: Ekäni uwä wäpi biŋam pähap ikek unitä Intäjukun Äma itak. Ba iniken eŋini
    udegän, kehäromi, epmäget tägagämän ikek.
  haw-1868: Aia no imua ona ka nani, a me ka ihiihi; He hanohano, a me ka maikai iloko
    o kona wahi hoano.
  arb-NAV: الْجَلالُ وَالْبَهَاءُ أَمَامَهُ، الْقُوَّةُ وَالْجَمَالُ فِي مَقْدِسِهِ.
  ded-ded: Eweheihei nga ngictauac kuctoa kibikperagiagoc imoc KEBUARU fede. Yeac
    kpetiac amau kuc nga kibikperagia fede.
  ewe-ewe: Atsyɔ̃ kple gãnyenye le eŋgɔ, eye ŋusẽ kple ŋutikɔkɔe le eƒe kɔkɔeƒe la
    me.
  eng-LEE: 'Glory and majesty are before him: strength and beauty are in his sanctuary.'
  asm-FB: মহিমা আৰু প্ৰতাপ তেওঁৰ সন্মুখত আছে; পৰাক্রম আৰু শোভা তেওঁৰ পবিত্ৰ স্থানত
    বিদ্যমান।
  sus-A: نْرّ نُن نَءِيَلَنيِ كٍلِمَ عَ تَن نَن مَ، سّنبّ نُن نَءِيَلَنيِ لُمَ نّ
    عَ شَ هْرْ مْبَنشِ كُي.
  fra-SBL: L'honneur et la majesté sont devant lui. La force et la beauté sont dans
    son sanctuaire.
  hbo-hbo: הֹוד־וְהָדָ֥ר לְפָנָ֑יו עֹ֥ז וְ֝תִפְאֶ֗רֶת בְּמִקְדָּשֹֽׁו׃
  kik-kik: Riiri na ũnene irĩ mbere yake; hinya na riiri irĩ handũ hake harĩa haamũre.
  fra-NCL: La splendeur et la magnificence sont devant lui, la puissance et la majesté
    sont dans son sanctuaire.
  cek-AK: Anih ih ahmin lensawkhaih hoi thacakhaih loe angmah hmaa ah oh; thacakhaih
    hoi a lensawkhaih loe a hmuenciim ah oh.
  cuk-cuk: ¡Bab-Jehová-walikaa neg-ibegwaled naid, dummarba-gued naid! E-neggine gangued
    oyolenaid, yeerdakleged oyolenaid.
  uig-CYR: Асманлар Униң һәққанийитини җакалайду, Барлиқ хәлиқләр Униң шан-шәривини
    көриду.
  pma-pma: Kei vi asuv houlu orer ka muohien ten hetetamenien onen mul ritin karahiti.
    Eim Votut onen vilelau en keihoen ka tahosien onen.
  tel-2017: ఘనతాప్రభావాలు ఆయన ముందున్నాయి. బలం, సౌందర్యం ఆయన పవిత్ర ఆలయంలో ఉన్నాయి.
  hat-BSA: Tout bèlte ak majeste devan L. Pwisans ak bèlte rete nan sanktiyè Li a.
  ukr-ONPU: Небеса сповіщають Його правду, усі народи бачать Його славу.
  kos-kos: Wolana ac wal fulat raunella, Ku ac oasku nwakla Tempul lal.
  hbo-WLC: הוֹד־וְהָדָ֥ר לְפָנָ֑יו עֹ֥ז וְ֝תִפְאֶ֗רֶת בְּמִקְדָּשֽׁוֹ׃
  ibo-ibo: Ịma mma na ebube dị nʼihu ya; ike na otuto dị nʼebe nsọ ya.
  ory-ory: ସମ୍ଭ୍ରମ ଓ ମହିମା ତାହାଙ୍କର ସମ୍ମୁଖବର୍ତ୍ତୀ; ଶକ୍ତି ଓ ଶୋଭା ତାହାଙ୍କ ଧର୍ମଧାମରେ
    ବିଦ୍ୟମାନ।
  chk-chk: Iteüöch me manaman ra nonom mwan, pöchökül me ling ra nonom lon imwan mi
    pin.
  rop-rop: Im brabli haibala pawa gaburrumap im raidaran. Im brabli shainiwan lait
    en pawa jidan langa im Serramoni Pleis.
  ukr-1871: Величчє і краса перед лицем його, сила і слава в сьвятинї його.
  yon-yon: Nambiriyiib dobiri manimanandewiib kuu ye yaambed meneboon, kwane ye kuu
    ye kurikuri boyambiwoombed aromkonoyiib manimanandewiib doreen.
  deu-1951: Pracht und Majestät sind vor seinem Angesicht, Macht und Herrlichkeit
    in seinem Heiligtum.
  eng-JPS: Honour and majesty are before Him; strength and beauty are in His sanctuary.
  srp-1865: Slava je i velièanstvo pred licem njegovijem, sila i krasota u svetinji
    njegovoj.
  lug-lug: Ekitiibwa n’obukulu bimwetooloola; amaanyi n’obulungi biri mu nnyumba ye
    entukuvu.
  heb-heb: הוד והדר לפניו עז ותפארת במקדשו׃
  ben-IRV: প্রভা ও প্রতাপ তার অগ্রবর্ত্তী; শক্তি ও শোভা তার ধর্মধামে বিরাজমান।
  ntu-ntu: Mz nzmncpx-krm Yawe Mangr-nzangiongr, Xngibzku zmrlue, zyzlr, zmatq x zluli
    rdeng.
  pan-pan: ਮਾਣ ਅਤੇ ਉਪਮਾ ਉਹ ਦੇ ਹਜ਼ੂਰ ਹਨ, ਸਮਰੱਥਾ ਅਤੇ ਸੁਹੱਪਣ ਉਹ ਦੇ ਪਵਿੱਤਰ ਭਵਨ ਵਿੱਚ।
  mya-JVB: ဘုန်း တန်ခိုးအာနုဘော် သည် ရှေ့ တော်၌ရှိ၏။ အစွမ်း သတ္တိနှင့် ဂုဏ် အသရေလည်း
    သန့်ရှင်း ရာ ဌာန တော်၌ ရှိ၏။
  kgf-kgf: Eeya eŋeŋa ʒéma ic kewuac ɋarucnéŋ iwaru hezac. Kuha ʒéma héŋsorocyanéŋ
    iwac ocmuŋ téréyaiguc hezac.
  tte-O: Yakasisi yo wasawasa simiya-takikilan, besiele ana Nume Tabu kana koleya
    namwanamwana yo kaiwe kalona iloyapowon.
  tbg-tbg: Vira mpeqa okaravanove, viva takuqi vai okaravave, vira Naavu turuaraini
    mpiqe vaimantara ti, ne Nora Kotira autu noraiqaake tuahera kaate.
  hmo-hmo: Lohiabada be mai ena hairaina, bona mai King Badana ena siahu danu. Iena
    Dubu Helaga lalonai, iena siahu bona hairaina idia hedinarai noho.
  zar-NT: Nacuáʼ yöl-laʼ beníʼ, en yöl-laʼ ba lahuëʼ Lëʼ. Nacuáʼ yöl-laʼ huáca, en
    yöl-laʼ lachi ga zoa cazëʼ.
  urd-urd: अज़मत और जलाल उसके सामने में हैं, क़ुदरत और जमाल उसके मक़दिस में।
  rus-SYN: Небеса возвещают правду Его, и все народы видят славу Его.
  bqc-SIM: Zↄ̃ↄkɛ ń bɛɛɛo kuwà, gbãa ń gawio ku aà kĩ́iɛ.
  tcz-CHONGTHU: Gin na le jana-in aumkimvel ahi, thahatna le melhoina hin muntheng
    alosoh ahi.
  mar-mar: वैभव व ऐश्वर्य त्याच्या सान्निध्यात आहेत. सामर्थ्य आणि सौंदर्य त्याच्या
    पवित्रस्थानी आहेत.
  isl-isl: Hann er umvafinn heiðri og dýrð, styrkur og fegurð fylla musteri hans.
  hlt-THB: Boeimangnaak ingkaw qypawmnaak ce a haiawh awm nawh; a hun ciim awh thaawmnaak
    ingkaw boeimangnaak ce awm hy.
  qub-qub: ¡Pay caycashanchöga fiyupa achicyajmi! ¡Pay tiyashan cajchöga munayninpis
    caycanmi!
  bqp-bqp: Zↄ̃kↄ̃kɛ kũ bɛ̀ɛrɛɛo kúa, gbãna kũ gakurio kú a kúkiamɛ.
  hat-hat: Devan li se respè, se chapo ba. Gen pouvwa, gen mèvèy nan kay ki apa pou
    li a!
  eng-BSB: Splendor and majesty are before Him; strength and beauty fill His sanctuary.
  eng-WEBPB: Honour and majesty are before him. Strength and beauty are in his sanctuary.
  kbq-kbq: Ra Anumzamo'a noma'afina ragi erino kinia mani'negeno, agri hihamune masa'amo'ene
    konariri'amo'enena noma'afina avite'ne.
  pon-pon: Wau o linan mi mon jilan i, manaman o linan kin kadirela nan tanpaj a im
    jaraui.
  nhe-BL: Campa itztoc Toteco senquistoc onca itlatlanex huan temitoc ica ihueyitilis.
    Huan ipan itiopa onca ichicahualis huan iyejyejca.
  wnc-wnc: Buyambam tapata inane yotnane yuke umana kopsa siknga king kapa yuak. Siwan
    ita kekeknga akngatane toiknga. Siwan sanga gwaamgwaamde toiknga.
  bus-bus: Bítakɛ kↄ̃n bɛ̀ɛo kúa, gbãa kↄ̃n gakuio kú à kúkiiamɛ.
  gub-BL: Ikàgaw ipuràg eteahy haw umàmàn izywyr. Ipuner haw ipuràg eteahy haw umynehem
    hàpuzuhu.
  eng-DRA: 'The heavens declared his justice: and all people saw his glory.'
