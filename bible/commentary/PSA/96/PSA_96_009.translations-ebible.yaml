verse: PSA.096.009
translations:
  mal-C: യഹോവയുടെ വിശുദ്ധിയുടെ പ്രതാപത്തിന് അനുസൃതമായി അവിടത്തെ ആരാധിക്കുക. സകലഭൂതലവുമേ,
    യഹോവയുടെമുമ്പിൽ നടുങ്ങുക.
  deu-TKW: Werft euch nieder vor Jahwe in heiligem Schmuck, erzittert vor ihm, alle
    Lande!
  lin-lin: Bogumbama liboso ya Yawe oyo bosantu na Ye ezali kongenga makasi ! Bino
    bavandi ya mokili mobimba, bolenga liboso na Ye !
  mmx-mmx: At loxonaleng mo Laradi Melemelengan na vor asuvos, mina xis tintiding
    to melamgo ren. Lavatbung menemen axap, mina lok ngangao aleng mi lanmarat to
    melamgo ren.
  eng-LSV: Bow yourselves to YHWH, || In the honor of holiness, || Be afraid of His
    presence, all the earth.
  eng-GNV: 'Worship the Lord in the glorious Sanctuarie: tremble before him all the
    earth.'
  eng-WEBSTER: 'O worship the LORD in the beauty of holiness: fear before him, all
    the earth.'
  nhw-BL: Xihualaca huan xijhueyichihuaca TOTECO. Quena, xijhueyichihuaca ica se amonemilis
    catli yejyectzi huan tlatzejtzeloltic. Huan nochi tlaltipactli ma huihuipica iixpa.
  swh-ONEN: Mwabuduni Bwana katika uzuri wa utakatifu wake; dunia yote na itetemeke
    mbele zake.
  bba-bba: I nɑ i nùn kpunɑ kɑ bɛɛn sɑ̃ɑ yɑ̃nu. Bɛɛ hɑnduniɑɡibu kpuro, i diirio.
  eng-KJVCPB: 'O worship the Lord in the beauty of holiness: Fear before him, all
    the earth.'
  luo-luo: Lamuru Jehova Nyasaye kaka Ngʼama Ler man-gi duongʼ mangʼongo; beduru maluor
    ahinya e nyime, un piny duto.
  aii-aii: ܣܓ݂ܘܿܕܘܼܢ ܠܡܵܪܝܵܐ ܒܣܸܩܠܵܐ ܕܩܘܼܕܫܵܐ، ܪܵܓܕܵܐ ܡ̣ܢ ܩܲܕܡܘܼܗ‌ܝ ܟܠܵܗ̇ ܐܲܪܥܵܐ.
  meu-meu: Dabua helaḡadia ai Iehova ba toma henia diho; tanobada idoinai, ia vairanai
    ba heude-heude.
  npi-ULB: पवित्रताको सुसोभित भएर परमप्रभुको सामु घोप्‍टो पर । हे सारा पृथ्वी उहाँको
    सामु थरथर होओ ।
  yor-yor: Ẹ máa sin Olúwa nínú ẹwà ìwà mímọ́ rẹ̀; ẹ wárìrì níwájú rẹ̀ gbogbo ayé.
  pes-OPCB: خداوند را در شکوه قدوسیتش بپرستید! ای تمامی مردم روی زمین، در حضور او
    بلرزید.
  tgl-ULB: Magbigay galang kay Yahweh sa kanyang banal na kaningningan. Manginig kayo
    sa kanyang harapan, buong daigdig.
  nop-nop: Metam hogohogok kwetkwet hatiiŋ, hidi Yahwedok heheleeŋ Wapum Uŋgoniŋ,
    hauta holiholiŋenit hatilak, niutumbayaneeŋ.
  cbu-NT: Apanll pang' kizpurcha wanasiri. Ashiri anushsha ungirtangints. Tputsis
    ichingarus, Nuw shiyaa kurakartana, Apanllee tángtsa.
  hui-hui: Wali agali bibahende kamiru Anduane Homogo ibu baya buruguleore kagoria
    ibalu bulu palialu ibunaga lotu lalu halimu. Wali agali dindi bibahendeni kamiru
    tígua ibu gibiore kago hondowa duru ala lalu halimu.
  mya-mya: သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​သော​အ​ရှင်​ကြွ​လာ တော်​မူ​သော​အ​ခါ​ဦး​ညွှတ်​ပျပ်​ဝပ်​ကြ​လော့။
    ကမ္ဘာ​မြေ​ကြီး​သား​အ​ပေါင်း​တို့၊ကိုယ်​တော်​၏ ရှေ့​တော်​၌​ကြောက်​လန့်​တုန်​လှုပ်​ကြ​လော့။
  bod-N: དམ་པའི་གཟི་རྔམ་དང་བཅས་ཁོང་ལ་བསྟོད་པར༌ཤོག །ས་གཞི་ཡོངས་ནི་ཁོང་གི་དྲུང་དུ་གཡོ་བར༌གྱིས།།
  wsk-wsk: Noko munan laili se diram nunguningkiri mu ko iki se nup patawuralko; ali
    lilim la nu suwik duap ningi la kapa saparal ale nup patawuralko.
  sna-sna: Namatai Jehovha mukubwinya kwoutsvene hwake; dederai pamberi pake, imi
    nyika dzose.
  spa-BLM: Adoren a Yahvé en forma sagrada. Temblad ante él, toda la tierra.
  cac-cac: Aq'uequem e b'a d'a Jehová d'a scajnub' vach' yilji. E masanil ex anima,
    ayocab' e xivc'olal d'a yichan̈.
  swh-ULB: Mpigieni magoti Yahwe mkiwa mmevaa mavazi ambayo yanaheshimu utakatifu
    wake. Nchi yote tetemekeni mbele zake.
  bel-bel: бо Ты, Госпадзе, высокі над усёю зямлёю, узьнесены над усімі божышчамі.
  deu-ELBBK: Betet den HERRN an in heiliger Pracht! Erzittert vor ihm, ganze Erde!
  mbb-OT: Azap kew kandin diyà te segradu he etuvangan din. Sikiyu is menge etew kayi
    te tivuuk he kelibutan, medtahud kew kandin diyà te etuvangan din.
  mal-2015: വിശുദ്ധ വസ്ത്രാലങ്കാരത്തോടെ യഹോവയെ നമസ്കരിപ്പിൻ; സകല ഭൂവാസികളുമായുള്ളോരേ,
    അവന്റെ മുമ്പിൽ നടുങ്ങുവിൻ.
  gup-gup: Ngurrimarnebodda nawu Yawey bu ngurrire darnkih kore nuye nawu God duninjh
    namakkaykenh. Ngurriwarlahkenh bininj rowk kore kurorre, wanjh ngurrikukdeldelmen
    kore kumirrk nuye!
  rmc-rmc: Banďon tele anglo RAJ, angle leskro sveto šukariben! Izdra lestar, caľi
    phuv!
  nlg-nlg: Kau nia kikinima gaia te tabu tana bona ke mai, na maramana ke tatata tana
    matana nia na ghanaghana mava.
  pes-OPV: خداوندرا در زینت قدوسیت بپرستید! ای تمامی زمین ازحضور وی بلرزید!
  ron-1924: Ынкинаци-вэ ынаинтя Домнулуй ымбрэкаць ку подоабе сфинте, тремураць ынаинтя
    Луй, тоць локуиторий пэмынтулуй!
  ben-OBCV: তাঁর পবিত্র শোভায় সদাপ্রভুর আরাধনা করো, সমস্ত পৃথিবী, তাঁর সামনে কম্পিত
    হও;
  som-som: Rabbiga ku caabuda quruxda quduusnimada, Dadka dhulka oo dhammow, hortiisa
    ku gariira.
  lat-VUC: Quoniam tu Dominus altissimus super omnem terram; nimis exaltatus es super
    omnes deos.
  eng-ASVBT: 'Oh worship Jehovah in holy array: Tremble before him, all the earth.'
  mna-mna: Kelek kumbuyom mi kutuundu pa Yooba. Pa ni potomŋana mi ndabokŋana kat.
    Tana niom tomtom ta karao pa toono ta boozomen na, sombe kombot su kereene uunu,
    na kokoto ituyom, mi komoto i mi keleŋ la kalŋaana.
  ita-1885: Adorate il Signore nel magnifico santuario; Tremate, o abitanti di tutta
    la terra, per la sua presenza.
  eng-LXXUP: For thou art Lord most high over all the earth; Thou art greatly exalted
    above all gods.
  eng-ULB: Bow down to Yahweh in the splendor of holiness; tremble before him, all
    the earth.
  spa-VBL: Adórenlo en su maravillosa santidad; que toda la tierra tiemble ante su
    presencia.
  fra-_FOB: Prosternez-vous devant l'Éternel avec des ornements sacrés; tremblez devant
    lui, vous toute la terre!
  mal-mal: വിശുദ്ധിയുടെ അലങ്കാരത്തോടെ യഹോവയെ നമസ്കരിക്കുവിൻ; സകലഭൂവാസികളുമേ, അവിടുത്തെ
    മുമ്പിൽ നടുങ്ങുവിൻ.
  urd-GVR: Muqaddas libās se ārāstā ho kar Rab ko sijdā karo. Pūrī duniyā us ke sāmne
    laraz uṭhe.
  suz-BL: रिम्‍शो पतीकेमी ग्‍योम्‍सीशा, परमप्रभु यावे कली “गे ठेयब बाक्‍नीनी” दे लोव़
    पने। रागी ङा मुर नेल्‍ले मेको आ ङोंइती मेको कली मान पा ख्रिंख्रि पने।
  eng-NOY: O worship Jehovah in holy attire! Tremble before him, all the earth!
  ita-1927: Prostratevi dinanzi all’Eterno vestiti di sacri ornamenti, tremate dinanzi
    a lui, o abitanti di tutta la terra!
  ckb-ckb: کڕنۆش بۆ یەزدان ببەن، چونکە شکۆدار و پیرۆزە، ئەی هەموو خەڵکی زەوی، لەبەردەمی
    بلەرزن.
  eng-BBE: O give worship to the Lord in holy robes; be in fear before him, all the
    earth.
  xsi-xsi: Miki ma kawâŋgi kawawa i, ŋana tu i nde sapâŋa ku zuzuli tamwata. Miki
    tamâta rârâni kamo tâno kulu, miki kapatawa warakami tinimi lâ i nao.
  kan-OKCV: ಪರಿಶುದ್ಧತೆ ಎಂಬ ಭೂಷಣದೊಡನೆ ಯೆಹೋವ ದೇವರನ್ನು ಆರಾಧಿಸಿರಿ; ಸಮಸ್ತ ಭೂನಿವಾಸಿಗಳೇ,
    ಅವರ ಮುಂದೆ ಭಯಪಡಿರಿ.
  tam-2017: பரிசுத்த அலங்காரத்துடனே யெகோவாவை தொழுதுகொள்ளுங்கள்; பூமியில் உள்ளவர்களே,
    நீங்கள் அனைவரும் அவருக்கு முன்பாக நடுங்குங்கள்.
  spa-RV-1909: 'Encorvaos á Jehová en la hermosura de su santuario: temed delante
    de él, toda la tierra.'
  ron-BTF: O, închinați-vă DOMNULUI în frumusețea sfințeniei, temeți-vă înaintea lui,
    tot pământul.
  eng-WEBP: Worship the LORD in holy array. Tremble before him, all the earth.
  eng-FBV: Worship the Lord in his magnificent holiness; let all the earth tremble
    in his presence.
  nld-1939: Werpt u neder voor Jahweh in zijn heilige woning, Heel de aarde, beef
    voor zijn aanschijn!
  nch-BL: Xihualaca huan xijhueyichihuaca TOTECO. Quena, xijhueyichihuaca ica se amonemilis
    cati cuajcualtzi huan tatzejtzeloltic. Huan nochi taltipacti ma huihuipica iixpa.
  vie-1934: Hãy mặc trang sức thánh mà thờ lạy Đức Giê-hô-va; Hỡi cả trái đất, khá
    run sợ trước mặt Ngài.
  cha-cha: 'O adora si Jeova gui guinatbon y sinantosña: fanlaolao gui menaña todo
    y tano.'
  hin-CV: उनकी वंदना पवित्रता के ऐश्वर्य में की जाए. उनकी उपस्थिति में सारी पृथ्वी
    में कंपकंपी दौड़ जाए.
  eng-OURB: Hawa ·Bow low, prostrate· to worship Adonai in holy array. Tremble before
    him, all the earth.
  spa-BES: Oh, adora al Señor en su hermoso santuario; ten miedo delante de él, toda
    la tierra.
  tdx-tdx: Mitalahoa am’ Iehovà an-tsiki-miambake! mititititìha añatrefa’e eo, ty
    tane toy.
  tha-KJV: โอ จงนมัสการพระเยโฮวาห์ด้วยเครื่องประดับแห่งความบริ​สุทธิ​์ ชาวโลกทั้งสิ้นเอ๋ย
    จงตัวสั่นต่อเบื้องพระพักตร์​พระองค์
  por-BR-2018: Adorai ao SENHOR na glória da santidade; temei perante sua presença
    toda a terra.
  deu-ELO: Betet Jehova an in heiliger Pracht! Erzittert vor ihm, ganze Erde!
  eng-WYC-2018: praise ye the Lord in his holy hall. All earth be moved of his face;
    (praise ye the Lord in the beauty of his holiness. All the earth tremble before
    him or All the earth dance before him;)
  epo-epo: Kliniĝu al la Eternulo en sankta ornamo; Tremu antaŭ Li la tuta tero.
  gfk-gfk: Muat na lotu tupas no Watong ra matmataan tano uno halhaliana kinkinis
    nong i manga melmel harsakit. Muat tano ula hanuo bakut, muat na dedar ra matmataan
    tana.
  uig-PIN: Pǝrwǝrdigarƣa pak-muⱪǝddǝslikning güzǝllikidǝ sǝjdǝ ⱪilinglar; Pütkül yǝr-yüzi,
    Uning aldida titrǝnglar!
  beo-beo: E da doaga:sea, E da maleiba:le, osobo bagade dunu dilia da Ea midadi beguduma!
    Osobo bagade fifi asi gala dunu huluane! Ea midadi beda:ga yagugusa misa!
  tpi-OTNT: Pasin bilong Bikpela i gutpela tumas na i stretpela olgeta, na dispela
    pasin i olsem gutpela bilas bilong em. Olsem na yupela i mas tingim dispela na
    lotuim em. Yupela olgeta manmeri bilong graun, yupela i mas pret long em na guria.
  hau-SA: Ku bauta wa Ubangiji da darajar tsarkinsa; ku yi rawar jiki a gabansa, dukan
    duniya.
  udu-udu: Luŋi Tap̱a ki burrinye/ ma du jin hidhu ki hitha dhelelga/ mo. Dhali deeyi
    ki bir bir ibwambori a’di mo, aris ’kwani ’baar gi mony’cesh mo.
  uig-LAT: Perwerdigargha pak-muqeddeslikning güzellikide sejde qilinglar; Pütkül
    yer-yüzi, Uning aldida titrenglar!
  nde-nde: Mkhonzeni uThixo enkazimulweni yobungcwele bakhe; thuthumelani phambi kwakhe
    mhlaba wonke.
  ton-ton: 'Lotu kia Sihova ʻi he teunga matamatalelei ʻoe māʻoniʻoni: mou manavahē
    ʻi hono ʻao, ʻa māmani kotoa pē.'
  ces-1613: Sklánějte se Hospodinu v okrase svatoti, boj se oblíčeje jeho všecka země.
  eng-WMB: Worship the LORD in holy array. Tremble before him, all the earth.
  tam-TCV: அவருடைய பரிசுத்தத்தின் மகிமையிலே யெகோவாவை வழிபடுங்கள்; பூமியில் உள்ள யாவரும்
    அவருக்குமுன் நடுங்குங்கள்.
  ceb-ULB: Yukbo ngadto kang Yahweh nga nagsul-ob ug bisti nga nagpasidungog sa iyang
    pagkabalaan. Pangurog sa iyang atubangan, tibuok kalibotan.
  pol-UBG: Oddajcie PANU pokłon w ozdobie świętości, niech cała ziemia drży przed
    nim.
  agr-agr: Apajuí jee pegkegma nuwi wayajum etsagjatajum. ¡Ashí nugkanmaya aidauk
    amina ishamjamainak kujaitnume!
  kyc-kyc: Nakama mona yapasi dokome Kamongona lenge kambusa wapambu pii pyaro piso
    lakandalapape. Wambu peparaeme baa mupwa lao suu pyao walu lao pakao karalapape.
  urd-GVU: مُقدّس لباس سے آراستہ ہو کر رب کو سجدہ کرو۔ پوری دنیا اُس کے سامنے لرز
    اُٹھے۔
  eng-OEBCW: 'Bow to the Lord in holy array: tremble before him, all the earth.'
  deu-1912: Betet an den HERRN in heiligem Schmuck; es fürchte ihn alle Welt!
  kan-2017: ಪರಿಶುದ್ಧತ್ವವೆಂಬ ಭೂಷಣದೊಡನೆ ಯೆಹೋವನಿಗೆ ನಮಸ್ಕರಿಸಿರಿ; ಎಲ್ಲಾ ಭೂನಿವಾಸಿಗಳೇ, ಆತನ
    ಮುಂದೆ ಭಯಭಕ್ತಿಯಿಂದಿರಿ.
  yap-yap: Mu siro’gad u p’eowchen fa’anem nib Thothup ko ngiyal’ nra yib i m’ug riy;
    fayleng ni polo’, mu t’on u p’eowchen!
  hlt-MCSB: BOEIPA te rhuepomnah hmuencim ah bawk uh lah. Diklai boeih loh amah hmai
    ah muet uh lah.
  mdy-ETH: ዒዛኮ ዱማዼያ ማዔ ዼኤፑሞሮ ዒዛም ዚጉዋቴ፤ ሳዓ ቢያ ዒዛ ቤርታ ጎጋይቁዋቴ።
  twi-ASANTE: Monsɔre Awurade wɔ ne kronkronyɛ fɛfɛ mu; asase nyinaa momma mo ho mpopo
    wɔ nʼanim.
  eng-WEBU: Worship the LORD in holy array. Tremble before him, all the earth.
  acu-NT: 'Nunia Yuse jee timiá pengkernum wayaaram: Ameketme Yusem titaram. Mash
    nungkanmaya ainau niin shaminak kurarartin ainawai.'
  spa-PDDPT: Adoren a Yavé en la hermosura de la santidad. Tiemble ante Él toda la
    tierra.
  gun-gun: Pembojerovia Senhor iky'a e'ỹa rexakãa py. Yvy jave regua kuery, peryryipa
    henonde.
  agu-BL: Chimejeku' swutz, yil quilu' yi pak'puchal tu yi xanil i'. Chixoboku' tetz,
    cyakil yi e'u' yi najlche'u' bene'n tzi'n wi munt.
  ilo-ULB: Agrukbabkayo kenni Yahweh iti nasantoan a dayagna. Agpigergerkayo iti sangoananna,
    dakayo amin ditoy daga.
  kpg-kpg: Pala gi lala i mua o Mee dela e dabu, i dono madagoaa dela ma ga hanimoi.
    Digau huogodoo i henuailala gi polepole i mua o Mee!
  uig-ARA: پەرۋەردىگارغا پاك-مۇقەددەسلىكنىڭ گۈزەللىكىدە سەجدە قىلىڭلار؛ پۈتكۈل يەر-يۈزى،
    ئۇنىڭ ئالدىدا تىترەڭلار!
  bps-bps: Di kfangamfùyu di Amuito Dwata, i landè salà, fdanàyu i ktoyu di kenen,
    kankal gamu di munan kdeeyu dad to di tah tanà.
  sus-sus: Wo xa suyidi Marigi bɛ a xa nɔrɛ ya i. Duniɲa birin xa sɛrɛn a ya ra.
  pon-2006: Kumwail poaridi mwohn Me Sarawio, ni eh pahn ketido; tohn sampah koaros
    en rerrer mwohn silangi!
  jae-jae: Au taôm anêc Apômtau laŋônêm togêlôŋ dabuŋgeŋ. Nom ŋagamêŋ samob, atênêp
    êtu eŋŋa.
  ksd-ksd: Avat a lotu tadav ra Luluai ma ra gomgom na minong; Avat par ta ra rakarakan
    a gunagunan, avat a dadadar ta ra luaina matana.
  tur-YTC: Yahve’ye kutsal düzen içinde tapının. Önünde titreyin, tüm yeryüzü.
  bel-N: Пакланіцеся ГОСПАДУ ў велічы сьвятыні; дрыжыце перад абліччам Яго, усе землі!
  grc-BRENT: Ὅτι σὺ εἶ Κύριος ὁ ὕψιστος ἐπὶ πᾶσαν τὴν γῆν, σφόδρα ὑπερυψώθης ὑπὲρ
    πάντας τοὺς θεούς.
  kpr-kpr: God kakarago beká ai fururari garesa amo, nunda dombuda tumonde bainghevu!
    Endada evetu genembo isasambu, nemokena resena, nunda dombuda igheghi ojughae
    tumonde bainghevu!
  ind-AYT: Sembahlah TUHAN dalam kemuliaan yang kudus, gemetarlah di hadapan-Nya,
    hai seluruh bumi!
  yom-yom: Lubuongimina Yave mu kiezila ki bunlongo buandi. Tita va ntualꞌandi, ntoto
    wumvimba.
  yut-yut: Uŋun telagɨsi ae tɨlɨmni ŋwakŋwarɨsi, do Yawe gawak ɨmni. Amɨn mɨktɨmɨ
    mɨktɨmɨ ekwaŋ, ji nɨmnɨmɨgek pasal ɨmni.
  nya-nya: Lambirani Yehova mu ulemerero wa chiyero chake; njenjemerani pamaso pake,
    dziko lonse lapansi.
  kyg-kyg: Aote kavaꞌmo nehutapaekeꞌmo Ala kava nefeꞌmo mono hiyo. Muki ma mopafi
    vayaꞌmogitapamo agaefekeꞌmo atete hutapa maiyo.
  hrv-hrv: poklonite se Jahvi u sjaju svetosti njegove. Strepi pred njim, zemljo sva!
  mps-mps: Dage tigidali we bidi te tedali wiegi yai bidiyu, tama Genuai Bidiba lotu
    waiyąo, tama dage agade noma siąo.
  tpi-tpi: Pasin bilong Bikpela i gutpela tumas na i stretpela olgeta, na dispela
    pasin i olsem gutpela bilas bilong em. Olsem na yupela i mas tingim dispela na
    lotuim em. Yupela olgeta manmeri bilong graun, yupela i mas pret long em na guria.
  dan-1931: tilbed HERREN i helligt Skrud, bæv for hans Åsyn, al Jorden!
  vie-OVCB: Hãy thờ phượng Chúa Hằng Hữu trong hào quang thánh. Hỡi cả thế giới hãy
    run sợ trước mặt Ngài.
  guj-2017: પવિત્રતાની સુંદરતાએ યહોવાહને ભજો. આખી પૃથ્વી, તેમની આગળ કંપો.
  pon-2006A: Kumwail poaridi mwohn Me Sarawio, ni eh pahn ketido; tohn sampah koaros
    en rerrer mwohn silangi!
  por-BRBSL: Adorar a Yahweh em santa disposição. Treme diante dele, toda a terra.
  eng-OEBUS: 'Bow to the Lord in holy array: tremble before him, all the earth.'
  swe-swe: Tillbe Herren (Jahve) i helig skrud, bäva inför honom, hela jorden.
  cth-cth: Oe, thoungnae kamthoup laihoi BAWIPA bawk awh. Talai taminaw pueng a hmalah
    pâyaw awh.
  twi-twi: Monsɔre Awurade wɔ ne kronkronyɛ fɛfɛ mu; asase nyinaa momma mo ho mpopo
    wɔ nʼanim.
  hlt-hlt: BOEIPA te rhuepomnah hmuencim ah bawk uh lah. Diklai boeih loh amah hmai
    ah muet uh lah.
  tbz-SIM: Di níí ndò mpɑ́íí kɛ nínkú ti Yiɛ̀ nKuyie nyììkɛ̀, kutenkù kumɔu kɔbɛ,
    nkpeutínɛ̀ ku ììkɛ̀.
  msy-2020: Ikiavɨra Itir Godɨn Araziba, da bar deragha bar zue, arazir kaba mati
    an kurkazir aghuim. Ia gumazamiziba bar moghɨra an arazir kabagh nɨghnɨgh an ziam
    fɨ. Ia nguazimɨn gumazamiziba, an atiating egh akong.
  dop-dop: Ɩ́ həntɩ Tɑcɑɑ kɛ ɑtɛɣɛ sɑɑ wei ɩ hʋləɣɩ ɩ tənɑŋŋ wɛɛtʋ tɔ. Atɛ yəlɑɑ mɛ
    mə tənɑ ɩ́ sele ɩ ɩsɛntɑɑ.
  azb-azb: Müqəddəslik zinəti ilə Rəbbə səcdə edin, Ey bütün dünya, Onun hüzurunda
    lərzəyə gəlin!
  eng-DBY: Worship Jehovah in holy splendour; tremble before him, all the earth.
  hin-2017: पवित्रता से शोभायमान होकर यहोवा को दण्डवत् करो; हे सारी पृथ्वी के लोगों
    उसके सामने काँपते रहो!
  wol-KYG: Sujjóotal-leen Aji Sax ji làmboo sellnga, te àddina wërngal këpp di ko
    loxal.
  swp-swp: GUIAU au tabaohui, lulu tabudi au luidi, ia matana eai au tabutabubu, tanoubu
    tataomiu gamagarimiu e!
  bjr-bjr: Naaquqara karaambaiqa kooroo inaqa aiqama maa maqanasaaqaraasa mina oorinni
    naindiri reemarinaqaniqoori saunu araaqa. Aiqama maqannaasa mina afusaa rufiaida
    naindiri raani.
  eng-YLT: Bow yourselves to Jehovah, In the honour of holiness, Be afraid of His
    presence, all the earth.
  kne-kne: Mandokmog kayo ay mandayaw en sisya ay maptemapteng din kinasanto na. Manpayegpeg
    kayo si egyat yo sin sangoanana, amin ay ipogaw isnan daga.
  eng-WYC-2017: praise ye the Lord in his holy hall. All earth be moved of his face;
  eng-WMBB: Worship the LORD in holy array. Tremble before him, all the earth.
  zat-NTPS: Le gucá'ana szren Xránadxu lu xel-la' xrtante̱ chee̱ da naca lá'azxa chee̱'.
    Le zrebe lau Le̱', le'e zrale du gabí'i xe̱zr la xu.
  zty-NTPS: Le wká'n ẕen X̱anžon' dan' nake' la'y, na' x̱tanḻe'e. Le žebe ḻawe'
    Ḻe', ḻe'e zoale dot yežlyó nga.
  urd-GVH: मुक़द्दस लिबास से आरास्ता होकर रब को सिजदा करो। पूरी दुनिया उसके सामने
    लरज़ उठे।
  rug-rug: Vahesia se Zihova sa Tamasa Hopena, tolavaena si Asa, mi koa mala pa kenuna
    Sa, gamu doduru pa kasia popoa.
  gaz-gaz: Bareedina qulqullummaa isaatiin Waaqayyoon waaqeffadhaa; isin lafti hundinuu
    fuula isaa duratti holladhaa.
  fra-LSG: Prosternez-vous devant l’Éternel avec des ornements sacrés. Tremblez devant
    lui, vous tous, habitants de la terre!
  yal-yal: Ɛ Alatala batu a nɔrɔ sariɲanxini. Dunuɲa muxune, ɛ xuruxurun a yɛtagi.
  iou-iou: Nadäkaŋ? Ekäni u kudupitä kudupi-inik unita ämawebe komeni komeni Anututa
    nadäŋpäŋ kwaineŋ.
  haw-1868: E kulou hoomana ia Iehova me ka mea nani hoano; E makau hoi imua ona ko
    ka honua a pau.
  arb-NAV: اسْجُدُوا لِلرَّبِّ بِزِينَةٍ مُقَدَّسَةٍ، ارْتَعِدُوا أَمَامَهُ يَا جَمِيعَ
    سَاكِنِي الأَرْضِ.
  ded-ded: Ngeni kpetiac kekec heigec kemeu siricngina gombunga anu KEBU numumibisia.
    Bangectoa bangecac ngicngac areng, ngeni yeac kicfu kengec amma dzonong fede fedegoc
    nambisia.
  ewe-ewe: Misubɔ Yehowa le eƒe kɔkɔenyenye ƒe atsyɔ̃ me, eye anyigba katã nedzo nyanyanya
    le eŋkume.
  eng-LEE: 'Bow down unto the Lord in the beauty of holiness: tremble before him,
    all ye lands.'
  asm-FB: যিহোৱাৰ পবিত্ৰ শোভাত আহি তেওঁৰ আগত প্ৰণিপাত কৰা; হে সমুদায় পৃথিৱী, তেওঁৰ
    সন্মুখত কম্পমান হোৱা।
  sus-A: وٌ شَ سُيِدِ مَرِفِ بّ عَ شَ نْرّ يَ عِ. دُنِحَ بِرِن شَ سّرّن عَ يَ رَ.
  fra-SBL: Adorez Yahvé avec des vêtements sacrés. Tremblez devant lui, toute la terre.
  hbo-hbo: הִשְׁתַּחֲו֣וּ לַ֭יהוָה בְּהַדְרַת־קֹ֑דֶשׁ חִ֥ילוּ מִ֝פָּנָ֗יו כָּל־הָאָֽרֶץ׃
  kik-kik: Hooyai Jehova thĩinĩ wa riiri wa ũtheru wake; inainai mũrĩ mbere yake,
    inyuĩ andũ a thĩ yothe.
  fra-NCL: Prosternez-vous devant Yahweh avec l’ornement sacré ; tremblez devant lui,
    vous, habitants de toute la terre !
  cek-AK: Kaciim hmuen hoi amthoep oh loe, Angraeng to bok oh; long kaminawk boih,
    anih hmaa ah tasoeh oh.
  cuk-cuk: Bab-Jehová-e-nug, e-neg-yeerdaklegedgi be odummomala. Bab-Jehová-asabin
    bela-napneggi-dulemar-bukwad bela-belad dobekwaa ambikumarsun.
  uig-CYR: Чүнки Сән Пәрвәрдигар пүткүл йәр йүзи үстидики әң алийсидурсән; Сән барлиқ
    илаһлардин нәқәдәр жуқуридурсән!
  pma-pma: Rehetetengeiril en meten Ahi koa vi votut imok. Kami vasi en out netan,
    mihemaleilei en metauen navong mimai vesesal veni.
  tel-2017: పవిత్రాలంకారాలతో యెహోవా ఎదుట సాగిలపడి మొక్కండి. ప్రపంచమంతా ఆయన ఎదుట వణకండి.
  hat-BSA: Adore SENYÈ a nan abiman ki sen. Tranble devan L, tout latè a.
  ukr-ONPU: Адже Ти, Господи, Всевишній над усією землею, піднесений високо над усіма
    богами.
  kos-kos: Epasrla ye mutun El su Mutal ke El sikyak in wolana lal, Ac rarrar ye mutal,
    kowos mwet faclu nufon!
  hbo-WLC: הִשְׁתַּחֲו֣וּ לַ֭יהוָה בְּהַדְרַת־קֹ֑דֶשׁ חִ֥ילוּ מִ֝פָּנָ֗יו כָּל־הָאָֽרֶץ׃
  ibo-ibo: Kpọọnụ isiala nye Onyenwe anyị nʼịma mma nke ịdị nsọ ya; maa jijiji nʼihu
    ya, unu ụwa niile.
  ory-ory: ଆହେ, ପବିତ୍ରତାର ସୌନ୍ଦର୍ଯ୍ୟରେ ସଦାପ୍ରଭୁଙ୍କର ଭଜନା କର; ସମୁଦାୟ ପୃଥିବୀ, ତାହାଙ୍କ
    ଛାମୁରେ କମ୍ପମାନ ହୁଅ।
  chk-chk: Oupwe fel ngeni ewe Samol mi Lapalap fän üf mi pin. Ämi chon fanüfan meinisin,
    oupwe chechech me mwan.
  rop-rop: Ebribodi langa dijan wel garra meigim miselp lobala en weship langa YAWEI
    det brabli haibalawan.
  ukr-1871: Поклонїтесь Господеві в пишній сьвятинї його. Сповнись страхом перед ним,
    цїла земле!
  yon-yon: Yariman yaningko kankoonime, ye karadmo doreen kuu nambiriyiib kowe. okaddan
    korem, ye arinambo ari une kiringmime.
  deu-1951: Betet den HERRN an in heiligem Schmuck; erbebet vor ihm, alle Welt!
  eng-JPS: O worship the LORD in the beauty of holiness; tremble before Him, all the
    earth.
  srp-1865: Poklonite se Gospodu u svetoj krasoti. Strepi pred njim, sva zemljo!
  lug-lug: Musinze Mukama mu kitiibwa eky’obutuukirivu bwe. Ensi yonna esinze Mukama
    n’okukankana.
  heb-heb: השתחוו ליהוה בהדרת קדש חילו מפניו כל הארץ׃
  ben-IRV: পবিত্র সভায় সদাপ্রভুুকে প্রণিপাত কর; সমস্ত পৃথিবী। তার সামনে কম্পমান হও।
  ntu-ntu: Na-angioku Yawe murde tr-esz'ngr. Na-amrlueku nide x narnrctrpzku bade.
  pan-pan: ਯਹੋਵਾਹ ਨੂੰ ਪਵਿੱਤਰ ਬਸਤਰ ਵਿੱਚ ਮੱਥਾ ਟੇਕੋ। ਹੇ ਸਾਰੀ ਸਰਿਸ਼ਟੀ, ਉਹ ਦੇ ਸਨਮੁਖ ਥਰ-ਥਰ
    ਕਰੋ!
  mya-JVB: သန့်ရှင်း သော တန်ဆာ ကို ဆင်၍ ၊ ထာဝရဘုရား ကို ကိုးကွယ် ကြလော့။ မြေကြီး သား
    အပေါင်း တို့၊ ရှေ့ တော်၌ ကြောက်ရွံ ခြင်းရှိကြလော့။
  kgf-kgf: Héŋsorocya ʒéma téréya niŋac wamma Yawe mepési mimu. Baera baera iwac wésiaiguc
    ʒénéŋ hirihiri wammu.
  tte-O: Komiu tomo meuloimiu yanuwa yaulina mena, me ami matausi yo me ami tabubu
    yo me ami yakasisi kwapwalou koina.
  tbg-tbg: Viva koqe kaiqaqai vare vaiva nai turuara takuqi vainaini vairara irihama,
    ne kankakaavi vaiha vira quahama amitaate. Ne ekaa maa vataraqaa variaka Nora
    Kotira avuqaa vaiha aiqu kauqu ntiri ntiri i vaiha variate.
  hmo-hmo: Umui ese mai dabua namodia danu, Lohiabada do umui tomadiho henia. Iena
    vairana dekenai do umui tui diho mai gari danu.
  zar-NT: ¡Guliʼgún Lëʼ zxön, náculiʼ le naca baʼa! ¡Guliʼzxizi lahuëʼ, bönachi idútë
    yödzölió!
  urd-urd: पाक आराइश के साथ ख़ुदावन्द को सिज्दा करो; ऐ सब अहल — ए — ज़मीन! उसके सामने
    काँपते रहो!
  rus-SYN: ибо Ты, Господи, высок над всею землею, превознесен над всеми богами.
  bqc-SIM: À kúlɛ Diiɛ ń lousisi'ulaↄ daa, zĩ́lɛdeↄ, à tó á mɛ àↄ kukɛ aà
    aɛ,
  tcz-CHONGTHU: Yahweh Pakai chu athenna loupina vah chutoh kitohin chibai boh'un.
    Vannoi leiset pumpi hi a-angsungah kithing jenghen.
  mar-mar: पवित्रतेने सुशोभित होऊन परमेश्वरास नमन करा. हे सर्व पृथ्वी, त्याच्यापुढे
    कंपायमान हो.
  isl-isl: Tilbiðjið Drottin í heilagleik og heiðri. Allur heimurinn skjálfi fyrir
    augliti hans.
  hlt-THB: Ak ciim ik-oeih ing thoeihcam qu unawh Bawipa ce bawk lah uh; Khawmdek
    thlangkhqi boeih aw, a haiawh thym lah uh.
  qub-qub: Tayta Diosta aduray-llapa cuyayllapaj Wasincho. ¡Paypa ñaupanchöga cay
    pachacho tiyajcuna sicsicyachun!
  bqp-bqp: À donyĩ kɛ Dikirinɛ a kúadona manakɛn, zĩtɛdenↄ, àgↄ̃ luka a arɛ á pínki.
  hat-hat: Adore Bondye nan bèl kay ki apa pou li a! Nou tout ki sou latè, tranble
    devan li.
  eng-BSB: Worship the LORD in the splendor of His holiness; tremble before Him, all
    the earth.
  eng-WEBPB: Worship the LORD in holy array. Tremble before him, all the earth.
  kbq-kbq: Ra Anumzamofona ruotage huno masa nentake'ma hu'nea avasase zama'afi mani'neta
    monora hunteho. Maka ama mopafima mani'naza vahe'mota, agri avure mani'neta, kore
    hunenteta, tamahirahiku hiho.
  pon-pon: Komail kaudoki on Ieowa ni omail kapwat jaraui, toun jappa karoj en majak
    i.
  nhe-BL: Xihualaca huan xijhueyichihuaca TOTECO. Quena, xijhueyichihuaca ica se imoyolis
    tlen yejyectzi huan tlatzejtzeloltic. Huan nochi tlaltepactli ma huihuipica iixtla.
  wnc-wnc: Ginu aminu kuupbamda Buyambamtapa takwan yuak kapae munu puke inimbaknganong.
    Inimbakngake ginda ie akgwauke dandansa yamutnong.
  bus-bus: À dↄnzi kɛ Diinɛ à kúadona maakɛɛn, tↄↄtɛdeenↄ, àgↄ̃ lugaa à aɛ a píngi.
  gub-BL: Pezeamumew Tupàn Tuweharupi Wiko Ma'e ikatuahy ma'e henataromo nehe, Izexak
    kar mehe nehe. Peryryryryz henataromo nehe, ywy nànànar wà.
  eng-DRA: 'For thou art the most high Lord over all the earth: thou art exalted exceedingly
    above all gods.'
