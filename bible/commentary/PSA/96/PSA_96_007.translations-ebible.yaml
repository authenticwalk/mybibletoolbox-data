verse: PSA.096.007
translations:
  mal-C: രാഷ്ട്രങ്ങളിലെ എല്ലാ കുലങ്ങളുമേ, യഹോവയ്ക്കു കൊടുക്കുക, മഹത്ത്വവും ശക്തിയും
    യഹോവയ്ക്കു കൊടുക്കുക.
  deu-TKW: Gebt Jahwe, ihr Völkergeschlechter, gebt Jahwe Herrlichkeit und Stärke!
  lin-lin: Bino bituka ya mabota, bosanzola Yawe ; bosanzola Yawe na kopanza sango
    ya nkembo mpe nguya na Ye !
  mmx-mmx: Nemi limixin axap at lavatbung menemen, mina emi asu mi Leeme Silok. Mina
    emi asu mi lisisinang la lolos teren.
  eng-LSV: Ascribe to YHWH, O families of the peoples, || Ascribe to YHWH glory and
    strength.
  eng-GNV: 'Giue vnto the Lord, ye families of the people: giue vnto the Lord glory
    and power.'
  eng-WEBSTER: Give to the LORD, O ye kindreds of the people, give to the LORD glory
    and strength.
  nhw-BL: Nochi anmasehualme tlen nochi tlaltipactli, xitepohuilica para san TOTECO
    quipiya chicahualistli huan san yaya hueyi.
  swh-ONEN: Mpeni Bwana, enyi jamaa za mataifa, mpeni Bwana utukufu na nguvu.
  bba-bba: Bwesenu kpuro, i nɑ i Yinni Gusunɔ bɛɛrɛ wɛ̃. I nɑ i win dɑm kɑ win yiikon
    ɡɑri kpɑrɑ.
  eng-KJVCPB: Give unto the Lord, O ye kindreds of the people, Give unto the Lord
    glory and strength.
  luo-luo: Pakuru Jehova Nyasaye, yaye ogendini manie piny, wachuru ni Jehova Nyasaye
    duongʼ kendo en gi teko.
  aii-aii: ܗܲܒ݂ܠܘܼܢ ܠܡܵܪܝܵܐ، ܝܵܐ ܫܲܪ̈ܒܵܬܹ‌ܐ ܕܥܲܡܡܹ̈ܐ، ܗܲܒ݂ܠܘܼܢ ܠܡܵܪܝܵܐ ܐܝܼܩܵܪܵܐ ܘܥܘܼܫܢܵܐ.
  meu-meu: Bese idau-idau taumui kikina badana, Iehova ba herevalaia, hairai bona
    goada ba gwaurai, Iehova ena;
  npi-ULB: हे मानिसहरूका वंशहरू हो, परमप्रभुको स्‍तुति गर, उहाँको महिमा र सामर्थ्यको
    निम्ति परमप्रभुलाई प्रशंसासाथ स्‍तुति गर ।
  yor-yor: Ẹ fi fún Olúwa, ẹ̀yin ìbátan ènìyàn, ẹ fi agbára àti ògo fún Olúwa.
  pes-OPCB: ای تمام قومهای روی زمین، خداوند را توصیف نمایید؛ قدرت و شکوه او را توصیف
    نمایید؛
  tgl-ULB: Iukol kay Yahweh, kayong mga angkan ng mga tao, iukol kay Yahweh ang kaluwalhatian
    at kalakasan.
  nop-nop: Metam kwetkwet hatiiŋ, hidi hogohogok saŋiniŋŋiŋ eŋ wougigitŋiŋ nintiloneŋ.
  cbu-NT: Ashiri siysa ichingarus tputsis, maachiritpatawis Apanllee ungirtangints.
    Apaa, wappari wizpuririmandish. Shiyamari urutamari kasiksha, tángints.
  hui-hui: Wali agali dindini bu kamiru bibahendeme Anduane Homogonaga mini mo yaraga
    halimu. Ibunaga wá holenebi hongo holenebi daliga gibiore nga lalu ibunaga miniore
    mo yaraga halimu.
  mya-mya: ကမ္ဘာ​မြေ​ပေါ်​ရှိ​လူ​အ​ပေါင်း​တို့၊ထာ​ဝ​ရ ဘု​ရား​ကို ထော​မ​နာ​ပြု​ကြ​လော့။
    ကိုယ်​တော်​၏​ဘုန်း​အ​သ​ရေ​တော်​နှင့်​တန်​ခိုး အာ​နု​ဘော်​တော်​ကို​ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: ཀྱེ་ཀྱེ་མི་རིགས་ཀུན་གྱི་ཁྱིམ་རྒྱུད་ཐམས་ཅད༌ཀྱིས། །གཟི་བརྗིད་དང་ནི་མཐུ་སྟོབས་ཡ་ཝཱེར་འབུལ་བར༌ཤོག།
  wsk-wsk: Ali sor suen la ko kariimet, Yawe nikim sokel karogo se ko nup patawuralko.
  sna-sna: Remekedzai Jehovha, imi ndudzi dzose, ipai rukudzo nesimba kuna Jehovha.
  spa-BLM: Atribúyanse a Yahvé, familias de naciones, atribuir a Yahvé la gloria y
    la fuerza.
  cac-cac: Ex anima d'a juntzan̈ chon̈ab', alec vach' lolonel d'a Jehová yujto te
    nivan yelc'ochi, te ay pax spoder.
  swh-ULB: Mpeni Yahwe sifa, enyi ukoo wa watu, mpeni sifa Yahwe kwa ajili ya utukufu
    wake na nguvu.
  bel-bel: Хай пасаромяцца ўсе, хто служыць балванам, хто хваліцца ідаламі. Пакланецеся
    Яму, усе багі.
  deu-ELBBK: Gebt dem HERRN, ihr Völkerstämme, gebt dem HERRN Herrlichkeit und Stärke!
  mbb-OT: Sikiyu is menge etew ziyà te menge nasyun, deliǥa niw is Nengazen. Deliǥa
    niw is gehem din wey zesen din.
  mal-2015: ജാതികളുടെ കുലങ്ങളേ, യഹോവെക്കു കൊടുപ്പിൻ; മഹത്വവും ബലവും യഹോവെക്കു കൊടുപ്പിൻ.
  gup-gup: Ngudda bininj rowk nawu ngurrimudbubuyika ngurribolkbubuyikabeh, wanjh
    ngurrimulewa bu nawu Yawey nadjalmakkaykenh duninjh, dja nawernhdulkarrekimuk.
  rmc-rmc: Den le RAJESKE, savore manušale pre phuv, den le RAJESKE e slava the e
    zor!
  nlg-nlg: Kau holoutoa a Lord na maramana talighu, kau holoutoa nina rongoragha mana
    laga.
  pes-OPV: ‌ای قبایل قوم‌ها خداوند را توصیف نمایید! خداوند را به جلال و قوت توصیف
    نمایید!
  ron-1924: Фамилииле попоарелор, даць Домнулуй, даць Домнулуй славэ ши чинсте!
  ben-OBCV: জাতিগণের সমস্ত কুল সদাপ্রভুকে স্বীকার করো, স্বীকার করো যে সদাপ্রভু মহিমান্বিত
    ও পরাক্রমী।
  som-som: Dadka qolooyinkiisow, Rabbiga ammaana, Waxaad Rabbiga ka sheegtaan ammaan
    iyo xoog.
  lat-VUC: Confundantur omnes qui adorant sculptilia, et qui gloriantur in simulacris
    suis. Adorate eum omnes angeli ejus.
  eng-ASVBT: Ascribe unto Jehovah, ye kindreds of the peoples, Ascribe unto Jehovah
    glory and strength.
  mna-mna: Tana niom karkari ta boozomen, kapakur Yooba. Kewe kwoono mi kapakuri pa
    zaana biibi mi mburaana.
  ita-1885: Date al Signore, o generazioni de' popoli, Date al Signore gloria e forza.
  eng-LXXUP: Let all that worship graven images be ashamed, Who boast of their idols;
    Worship him, all ye his angels.
  eng-ULB: Ascribe to Yahweh, you clans of peoples, ascribe praise to Yahweh for his
    glory and strength.
  spa-VBL: Denle al Señor el crédito, naciones del mundo, denle crédito con gloria
    y con fuerza.
  fra-_FOB: Rendez à l'Éternel, familles des peuples, rendez à l'Éternel la gloire
    et la force!
  mal-mal: ജനതകളുടെ കുലങ്ങളേ, യഹോവയ്ക്ക് കൊടുക്കുവിൻ; മഹത്വവും ബലവും യഹോവയ്ക്ക് കൊടുക്കുവിൻ.
  urd-GVR: Ai qaumoṅ ke qabīlo, Rab kī tamjīd karo, Rab ke jalāl aur qudrat kī satāish
    karo.
  suz-BL: गे रागीम बाक्‍ब खिं खिं ङा मुरपुकीमी परमप्रभु यावे कली “गे सक्ति नु छेङछेङ
    पाइश्‍शो बाक्‍नीनी” दे ठेयब सेलीन।
  eng-NOY: Give to Jehovah, ye tribes of the people, Give to Jehovah glory and praise!
  ita-1927: Date all’Eterno, o famiglie dei popoli, date all’Eterno gloria e forza.
  ckb-ckb: ئەی هەموو خێڵەکانی گەلان، ستایشی یەزدان بکەن، ستایشی شکۆ و هێزی یەزدان
    بکەن.
  eng-BBE: Give to the Lord, O you families of the peoples, give to the Lord glory
    and strength.
  xsi-xsi: Miki tamâta ŋgu rârâni kamo tâno ndoni, miki kapanea Yova Kindeni ŋa. Kaporo
    katula pwataki tu i nde ara tamwata, aku i ne walo nde kaika ndo.
  kan-OKCV: ಜನಾಂಗದ ಕುಟುಂಬಗಳೇ, ಯೆಹೋವ ದೇವರ ಮುಂದೆ ನೀವು ಮಹಿಮೆಯನ್ನೂ ಬಲವನ್ನೂ ಅರ್ಪಿಸಿರಿ.
  tam-2017: மக்களின் வம்சங்களே, யெகோவாவுக்கு மகிமையையும் வல்லமையையும் செலுத்துங்கள்,
    கர்த்தருக்கே அதைச் செலுத்துங்கள்.
  spa-RV-1909: Dad á Jehová, oh familias de los pueblos, dad á Jehová la gloria y
    la fortaleza.
  ron-BTF: Dați DOMNULUI, voi familii de popoare, dați DOMNULUI glorie și putere.
  eng-WEBP: Ascribe to the LORD, you families of nations, ascribe to the LORD glory
    and strength.
  eng-FBV: Give the Lord acclamation, nations of the world, acclaim him with glory
    and strength.
  nld-1939: Brengt Jahweh, geslachten der volken, Brengt Jahweh glorie en lof.
  nch-BL: Nochi anmasehualme ten nochi taltipacti, xitepohuilica para san TOTECO quipiya
    chicahualisti huan san yaya hueyi.
  vie-1934: Hỡi các họ hàng của muôn dân, Đáng tôn vinh hiển và năng lực cho Đức Giê-hô-va.
  cha-cha: Nae si Jeova, O familian gui taotao sija, nae si Jeova minalag yan minetgot.
  hin-CV: राष्ट्रों के समस्त गोत्रो, याहवेह को पहचानो, याहवेह को पहचानकर उनके तेज
    और सामर्थ्य को देखो.
  eng-OURB: Ascribe to Adonai, you families of nations, ascribe to Adonai kavod ·weighty
    glory· and strength.
  spa-BES: Dad a Jehová, oh familias de los pueblos, dad al Señor gloria y fortaleza.
  tdx-tdx: Manolora am’ Iehovà, ry foko’ ondatio, toloro engeñe naho haozarañe t’Iehovà.
  tha-KJV: โอ ตระกูลของชนชาติทั้งหลายเอ๋ย จงถวายแด่พระเยโฮวาห์ จงถวายสง่าราศีและกำลังแด่พระเยโฮวาห์
  por-BR-2018: Reconhecei ao SENHOR, ó famílias dos povos; reconhecei que ao SENHOR
    pertence a glória e a força.
  deu-ELO: Gebet Jehova, ihr Völkerstämme, gebet Jehova Herrlichkeit und Stärke!
  eng-WYC-2018: Ye countries of heathen men, bring to the Lord, bring ye glory and
    honour to the Lord; (Ye countries of the heathen, acknowledge to the Lord, acknowledge
    ye the glory and the strength of the Lord;)
  epo-epo: Tributu al la Eternulo, familioj de la popoloj; Tributu al la Eternulo
    gloron kaj potencon.
  gfk-gfk: Muat ira kaba kantri, i bilai bia muat na nes kilam no Watong. Muat na
    nes kilam no Watong bia auno mon minamar ma bia i dadas.
  uig-PIN: Pǝrwǝrdigarƣa tǝǝlluⱪini bǝrgǝysilǝr, i ǝl-ⱪǝbililǝr, Pǝrwǝrdigarƣa xan-xɵⱨrǝt
    wǝ ⱪudrǝtni bǝrgǝysilǝr!
  beo-beo: Osobo bagade dunu huluane! Hina Godema nodone sia:ma! Ea gasa bagade hou
    amola Ea hadigidafa amoma nodone sia:ma!
  tpi-OTNT: Yupela olgeta lain manmeri, yupela i mas amamas long Bikpela. Yupela i
    mas amamas long biknem na strong bilong en.
  hau-SA: Ku ba wa Ubangiji, ya iyalan al’ummai ku ba wa Ubangiji ɗaukaka da kuma
    ƙarfi.
  udu-udu: C̱iki Tap̱a monyca mo, ayy um uc̱i gi ’kwani mo, c̱iki Tap̱a monyca mo
    dhali mom’bi’th is mo.
  uig-LAT: Perwerdigargha teelluqini bergeysiler, i el-qebililer, Perwerdigargha shan-shöhret
    we qudretni bergeysiler!
  nde-nde: Mnikeni uThixo, lina zizukulwane zezizwe. Mnikeni uThixo ubukhosi lamandla.
  ton-ton: Tuku kia Sihova, ʻakimoutolu ʻae ngaahi faʻahinga ʻoe kakai, tuku kia Sihova
    ʻae nāunau mo e māfimafi.
  ces-1613: Vzdejte Hospodinu čeledi národů, vzdejte Hospodinu čest i moc.
  eng-WMB: Ascribe to the LORD, you families of nations, ascribe to the LORD glory
    and strength.
  tam-TCV: நாடுகளின் குடும்பங்களே, மகிமையையும் வல்லமையையும் யெகோவாவுக்கு செலுத்துங்கள்;
    யெகோவாவுக்கே அதைச் செலுத்துங்கள்.
  ceb-ULB: Hatagi ug pagdayeg si Yahweh, kamong mga banay sa katawhan, hatagi ug pagdayeg
    si Yahweh tungod sa iyang himaya ug kusog.
  pol-UBG: Oddajcie PANU, rodziny narodów, oddajcie PANU chwałę i moc.
  agr-agr: 'Ashí nugkanmaya aidautijum: “Ameketme senchigtinum, ameketme pegkegmamek”,
    tusajum Tuke Pujuu ememattajum.'
  kyc-kyc: Isa wambu peparaeme Kamongo lakandalapa. Banya porainya rengepe neta renge
    yulupi dolapona lao suu pyao lakando karalapape.
  urd-GVU: اے قوموں کے قبیلو، رب کی تمجید کرو، رب کے جلال اور قدرت کی ستائش کرو۔
  eng-OEBCW: Ascribe to the Lord, you tribes of the nations, ascribe to the Lord glory
    and strength.
  deu-1912: Ihr Völker, bringet her dem HERRN, bringet her dem HERRN Ehre und Macht.
  kan-2017: ಭೂಜನಾಂಗಗಳೇ, ಬಲಪ್ರಭಾವಗಳು ಯೆಹೋವನವೇ, ಯೆಹೋವನವೇ, ಎಂದು ಹೇಳಿ ಆತನನ್ನು ಘನಪಡಿಸಿರಿ.
  yap-yap: Gimed gubin e girdi’ nu fayleng, mu pininged e sorok ngak SOMOL! Mpininged
    e sorok nga feni muluplup’ nge feni gel gelngin!
  hlt-MCSB: Pilnam kah a hui a ko loh BOEIPA te paan uh lah. BOEIPA taengah thangpomnah
    sarhi paan uh lah.
  mdy-ETH: ሳዖይዳ ናንጋ ዴራ ናንጊና ናንጋ ጎዳ ጋላቱዋቴ! ዒዛኮ ቦንቾና ዎልቆናሮ ዒዛ ጋላቱዋቴ።
  twi-ASANTE: Momfa mma Awurade, Ao amanaman mmusuakuo, momfa animuonyam ne tumi mma
    Awurade.
  eng-WEBU: Ascribe to the LORD, you families of nations, ascribe to the LORD glory
    and strength.
  acu-NT: 'Mash nungkanmaya ainautiram, ii Yusri: Ameketme kakarmam tura ameketme
    pengkeram titaram.'
  spa-PDDPT: Tributen a Yavé, oh familias de los pueblos. Tributen a Yavé gloria y
    fortaleza.
  gun-gun: Yvy regua kuery, peroporaei ke Senhor! Peroporaei Senhor rexakãa ha'e ipo'akaa.
  agu-BL: Cha'stzun te, cyakil yi e'u' yi najlche'u' bene'n tzi'n wi munt, cyak'u'
    k'ej i'.
  ilo-ULB: Idaydayawyo ni Yahweh, dakayo a puli ti tattao, idaydayawyo ni Yahweh gapu
    ti dayag ken bilegna.
  kpg-kpg: Digau huogodoo i henuailala, goodou hagaamuina Dimaadua. Goodou hagaamuina
    ono madamada mo ono mogobuna.
  uig-ARA: پەرۋەردىگارغا تەئەللۇقىنى بەرگەيسىلەر، ئى ئەل-قەبىلىلەر، پەرۋەردىگارغا
    شان-شۆھرەت ۋە قۇدرەتنى بەرگەيسىلەر!
  bps-bps: Dnayenyu Amuito Dwata, i kdeeyu dad to di tah tanà; dnayenyu i kdatahan
    na i galan.
  sus-sus: Bɔnsɔɛ birin, wo xa tantui rasiga Alatala ma, wo Alatala matɔxɔ a xunnakeli
    nun a xa sɛnbɛ xa fe ra.
  pon-2006: Tohn sampah koaros, kumwail kapinga KAUN-O; kumwail kapinga sapwellime
    lingan oh manaman.
  jae-jae: O lau samuc nêŋ gôlôac, atoc Apômtau sa. Atoc Apômtaunê ŋawasi to ŋaclai
    sa.
  ksd-ksd: Avat a lavur apik na tarai, Avat a tul tar ra variru ma ra varkurai tai
    ra Luluai;
  tur-YTC: Ey ulusların soyları, Yahve’ye verin, Yüceliği ve gücü Yahve’ye verin.
  bel-N: Аддайце ГОСПАДУ, плямёны народаў, аддайце ГОСПАДУ славу і моц!
  grc-BRENT: Αἰσχυνθήτωσαν πάντες οἱ προσκυνοῦντες τοῖς γλυπτοῖς, οἱ ἐγκαυχώμενοι
    ἐν τοῖς εἰδώλοις αὐτῶν· προσκυνήσατε αὐτῷ πάντες ἄγγελοι αὐτοῦ.
  kpr-kpr: Arie, endada evetu genembo nenda ghagurude isambu, Bajari da javo jighivu,
    erare! Nunda duró a fakina tomanakogo aindae numokena sakai sise jighoro erare!
  ind-AYT: Akuilah TUHAN, hai kaum-kaum bangsa; akuilah kemuliaan dan kekuatan TUHAN!
  yom-yom: Luvana kuidi Yave, e mabuta ma makanda ; luvana kuidi Yave nkembo ayi ngolo.
  yut-yut: Mɨŋat amɨn kabɨ morap, yaŋ sɨmɨl aŋek Yawe dakon tɨlɨmni gat ae tapmɨm
    madepni gat do yoni.
  nya-nya: Perekani kwa Yehova, inu mabanja a anthu a mitundu ina, perekani kwa Yehova
    ulemerero ndi mphamvu.
  kyg-kyg: Muki ma mopafi vayaꞌmogitapae, huꞌna, Ala kava neꞌmo agiꞌaleꞌmo alitapa
    asaga hutetapa ha le konali yaꞌaleꞌe lokiyaꞌaleꞌefeꞌmo agiꞌaleꞌmo alitapa asaga
    hiyo.
  hrv-hrv: Dajte Jahvi, narodna plemena, dajte Jahvi slavu i silu!
  mps-mps: Dage tigidali tǫde bidibo hani we bidi, dagego agai genuai nogi me bomo
    te ugwaba sao.
  tpi-tpi: Yupela olgeta lain manmeri, yupela i mas amamas long Bikpela. Yupela i
    mas amamas long biknem na strong bilong en.
  dan-1931: Giv HERREN, I Folkeslags Slægter, giv HERREN Ære og Pris,
  vie-OVCB: Hỡi các dân trên thế giới, hãy công nhận Chúa Hằng Hữu; hãy công nhận
    vinh quang và quyền năng Chúa Hằng Hữu.
  guj-2017: લોકોનાં કુળો, યહોવાહની સ્તુતિ કરો, ગૌરવ તથા સામર્થ્ય યહોવાહને આપો.
  pon-2006A: Tohn sampah koaros, kumwail kapinga KAUN-O; kumwail kapinga sapwellime
    lingan oh manaman.
  por-BRBSL: Atribuam a Yahweh, suas famílias de nações, atribuem a Yahweh glória
    e força.
  eng-OEBUS: Ascribe to the Lord, you tribes of the nations, ascribe to the Lord glory
    and strength.
  swe-swe: '[Stycket inleds med tre uppmaningar att ”ge till Herren”.] Ge till Herren
    (Jahve), alla folkslag (alla familjer). Ge till Herren (Jahve), ära och makt.'
  cth-cth: Oe, tami pueng hoi imthung pueng, BAWIPA teh bawilennae hoi thaonae hah
    poe awh.
  twi-twi: Momfa mma Awurade, amanaman mmusuakuw, momfa anuonyam ne tumi mma Awurade.
  hlt-hlt: Pilnam kah a hui a ko loh BOEIPA te paan uh lah. BOEIPA taengah thangpomnah
    sarhi paan uh lah.
  tbz-SIM: Kutenkù kumɔu kɔbɛ nsɑ̃ntí ti Yiɛ̀ nKuyie. Ndɛ́úkùnkonɛ̀ ti Yiɛ̀ nKuyie
    ku kpetì nɛ̀ ku wɛ̃rímú dɛ kpɛ́í.
  msy-2020: Ia nguazimɨn itir ikɨzibar gumazamiziba bar, ia Ikiavɨra Itir Godɨn ziar
    ekiam ko gavgavim bagh, bar akongegh.
  dop-dop: Piitimnɑɑ yəlɑɑ mɛ ɩ́ tʋ Tɑcɑɑ kɛ teeli, ɩ́ tʋ Tɑcɑɑ kɛ teeli nɑ ɩ́ kʋsɩ
    ɩ nyʋɣʋ.
  azb-azb: Ey xalqların tayfaları, Rəbbə verin – İzzəti, qüdrəti Rəbbə verin,
  eng-DBY: Give unto Jehovah, ye families of peoples, give unto Jehovah glory and
    strength;
  hin-2017: हे देश-देश के कुल के लोगों, यहोवा का गुणानुवाद करो, यहोवा की महिमा और
    सामर्थ्य को मानो!
  wol-KYG: Yeen làngi xeet yi, seedeel-leen Aji Sax ji; seedeel-leen Aji Sax ji teddngaak
    doole.
  swp-swp: GUIAU enana au mosei, omi boga udoi udoi tataomiu e, GUIAU arinai namanamarina
    eo adidirina au mosei!
  bjr-bjr: Innee aiqama maqannaasa Yaaweena afeeka faqa areenarana faqa amooqima amaaqa.
  eng-YLT: Ascribe to Jehovah, O families of the peoples, Ascribe to Jehovah honour
    and strength.
  kne-kne: Dayawen yo si Diyos, amin ay nasyon isnan daga, bigbigen yo din panakabalin
    ya kinadiyos na
  eng-WYC-2017: Ye countries of heathen men, bring to the Lord, bring ye glory and
    honour to the Lord;
  eng-WMBB: Ascribe to the LORD, you families of nations, ascribe to the LORD glory
    and strength.
  zat-NTPS: Le güe lá'ana Xránadxu, le'e zrale du gabí'i xe̱zr la xu. Le güe lá'ana
    xel-la' szren chee̱', ne xel-la' waca chee̱'.
  zty-NTPS: Le wká'n ẕen X̱anžon', ḻe'e zoale dot yežlyó nga. Le wká'n ẕen yeḻa'
    ẕen chien', na' yeḻa' wak chien'.
  urd-GVH: ऐ क़ौमों के क़बीलो, रब की तमजीद करो, रब के जलाल और क़ुदरत की सताइश करो।
  rug-rug: Mi vahesia se Zihova, gamu na tinoni pa kasia popoa, vahesia sa Nana linavata
    na ṉiniraṉira.
  gaz-gaz: Yaa maatiiwwan sabootaa Waaqayyoof kennaa; ulfinaa fi jabina Waaqayyoof
    kennaa.
  fra-LSG: Familles des peuples, rendez à l’Éternel, Rendez à l’Éternel gloire et
    honneur!
  yal-yal: Ɛ tan dunuɲa siyane birin, ɛ fa Alatala tantun, ɛ yi a tantun a binyen
    nun a sɛnbɛna fe ra.
  iou-iou: Unita äma äbori äbori, in kuduptagän Ekäni iniŋ orerut! Ekänitä iniken
    täktäki ba kehärominita yäŋpäŋ wäpi biŋam yäpmäŋ akukot!
  haw-1868: E haawi oukou ia Iehova, e na ohana o na kanaka, E haawi aku oukou ia
    Iehova i ka hoomaikai a me ka hoonam.
  arb-NAV: قَدِّمُوا لِلرَّبِّ يَا جَمِيعَ قَبَائِلِ الشُّعُوبِ، قَدِّمُوا لِلرَّبِّ
    مَجْداً وَقُوَّةً.
  ded-ded: Ngiha ngiha arengnginagoc kecdae, ngeni KEBU dengerema yeac kuc nga kibikperagia
    afehebisia.
  ewe-ewe: O! Mi dukɔwo ƒe ƒomewo, mitsɔ ŋutikɔkɔe kple ŋusẽ na Yehowa.
  eng-LEE: Ascribe unto the Lord, O ye families of the people, ascribe unto the Lord
    honor and strength.
  asm-FB: হে জাতিবোৰৰ ফৈদ সমূহ, তোমালোকে যিহোৱাৰ গৌৰৱ কীৰ্ত্তন কৰা, যিহোৱাৰেই গৌৰৱ
    আৰু পৰাক্রম কীৰ্ত্তন কৰা।
  sus-A: بْنسْي بِرِن، وٌ شَ تَنتُي رَ سِفَ عَلَتَلَ مَ، وٌ عَلَتَلَ مَتْشْ عَ شُننَكٍلِ
    نُن عَ شَ سّنبّ شَ قٍ رَ.
  fra-SBL: Rendez hommage à Yahvé, familles de nations, attribuer à Yahvé la gloire
    et la force.
  hbo-hbo: הָב֣וּ לַ֭יהוָה מִשְׁפְּחֹ֣ות עַמִּ֑ים הָב֥וּ לַ֝יהוָ֗ה כָּבֹ֥וד וָעֹֽז׃
  kik-kik: Tũũgĩriai Jehova, inyuĩ mĩhĩrĩga ya ndũrĩrĩ, mũtũgĩrie Jehova nĩ ũndũ wa
    riiri na hinya wake.
  fra-NCL: Rendez à Yahweh, famille des peuples, rendez à Yahweh gloire et puissance !
  cek-AK: Aw prae boih ah kaom acaeng kaminawk boih, Angraeng khaeah angpaek oh, lensawkhaih
    hoi thacakhaih to Angraeng khaeah paek oh.
  cuk-cuk: Bela-dulemar-napneggi-bukwamalad, Bab-Jehová-nug odummomala, Bab-Jehová
    e-gandikid-yeerdakleged be obarmala.
  uig-CYR: Ойма һәйкәлләргә чоқунғанлар, Бутлар билән махтинип жүргүчиләрниң һәммиси
    уятта қалиду. Барлиқ илаһлар, Униңға сәҗдә қилиңлар!
  pma-pma: Rehemasmas Iahova, meatin vasi keil ten out netan, ven keihoen ka hetetamenien
    onen.
  tel-2017: ప్రపంచంలోని ప్రజా సమూహాలన్నీ యెహోవాకు చెల్లించండి. మహిమ, బలం యెహోవాకు
    చెల్లించండి.
  hat-BSA: Bay a SENYÈ a, O fanmi a pèp yo, bay a SENYÈ a glwa ak pwisans.
  ukr-ONPU: Нехай соромом вкриються всі, хто служить ідолам, хто хвалиться нікчемними
    божками. Вклоніться Йому, усі боги!
  kos-kos: Kaksakin LEUM GOD, kowos mwet nukewa fin faclu, Kaksakin wolana ac ku lal.
  hbo-WLC: הָב֣וּ לַ֭יהוָה מִשְׁפְּח֣וֹת עַמִּ֑ים הָב֥וּ לַ֝יהוָ֗ה כָּב֥וֹד וָעֹֽז׃
  ibo-ibo: Nyenụ Onyenwe anyị, unu ezinaụlọ nke mba niile dị iche iche, nyenụ Onyenwe
    anyị nsọpụrụ na ike.
  ory-ory: ହେ ନାନା ଦେଶୀୟ ଗୋଷ୍ଠୀବର୍ଗ, ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର କୀର୍ତ୍ତନ କର, ସଦାପ୍ରଭୁଙ୍କ
    ଗୌରବ ଓ ପରାକ୍ରମର କୀର୍ତ୍ତନ କର।
  chk-chk: Oupwe mwareiti ewe Samol mi Lapalap, ämi chon ekewe mwü meinisin, oupwe
    mwareiti än ewe Samol mi Lapalap ling me manaman.
  rop-rop: Ola pipul langa dijan wel preisim YAWEI det trubala God. Preisim im haibalawan
    pawa.
  ukr-1871: Воздайте Господеві, ви поколїння народів, воздайте Господеві славу і силу!
  yon-yon: O ambibkin maa maa dabokniwendan korem, Yariman yaa ee andime, Yariman
    kuu nambiriyiib aromkonoyiib kuyaa kuu ee andime.
  deu-1951: Bringet dem HERRN, ihr Völkerstämme, bringet dem HERRN Ehre und Macht!
  eng-JPS: Ascribe unto the LORD, ye kindreds of the peoples, ascribe unto the LORD
    glory and strength.
  srp-1865: Dajte Gospodu, plemena narodna, dajte Gospodu slavu i èast.
  lug-lug: Mugulumize Mukama mmwe ebika eby’amawanga byonna; mutende ekitiibwa kya
    Mukama awamu n’amaanyi ge.
  heb-heb: הבו ליהוה משפחות עמים הבו ליהוה כבוד ועז׃
  ben-IRV: হে জাতিদের গোষ্ঠী সকল, সদাপ্রভুুর কীর্ত্তন কর, সদাপ্রভুুর গৌরব ও শক্তি
    কীর্ত্তন কর।
  ntu-ntu: Napibzku mz lr mrkzbleng kx naglqlz-kzlr nide Mz zmatq, zluli, x zmrlue
    lcng. Murde takitrde nzale-krgu da lcng, Mz nzrtwz-krmgu da bade mz makoa nyzde.
  pan-pan: ਹੇ ਲੋਕਾਂ ਦੇ ਕੁਲੋ, ਯਹੋਵਾਹ ਨੂੰ ਮੰਨੋ, ਹਾਂ, ਪਰਤਾਪ ਅਤੇ ਸਮਰੱਥਾ ਯਹੋਵਾਹ ਦੀ ਮੰਨੋ,
  mya-JVB: လူ အမျိုးမျိုးတို့၊ ထာဝရဘုရား သည် ဘုန်း တန်ခိုးအစွမ်း သတ္တိရှိတော်မူသည်ဟု
    ဝန်ခံ ကြလော့။ ရှိတော်မူသည်ဟု ဝန်ခံ ကြလော့။
  kgf-kgf: Yawe ʒézé ségiségi wammigic. Baera baerawac ic embac hénia hénia ini, edamuya
    ʒéma kuha imuac Yawe ʒézé ségiségi wammigic.
  tte-O: Komiu tomo meuloimiu yanuwa yaulina mena, Yeoba kwatobalan, ana wasawasa
    yo ana kaiwe kwatobalan.
  tbg-tbg: 'Ne ekaa vo vatanaa vo vatanaaka, Kotirara mintima tiate: Vira autuvano
    nora autu vaivaro vira kempukavanovata uritarakero vaivo, tiate.'
  hmo-hmo: Tanobada ena bese taudia ibounai e, Lohiabada do umui hanamoa. Iena hairaina
    bona iena goada badana do umui hanamoa.
  zar-NT: ¡Guliʼcuʼë Xanruʼ yöl-laʼ ba, bönachi yúguʼtë yödzö! ¡Guliʼcuʼë yöl-laʼ
    ba, en yöl-laʼ huáca!
  urd-urd: ऐ क़ौमों के क़बीलो! ख़ुदावन्द की, ख़ुदावन्द ही की तम्जीद — ओ — ताज़ीम करो!
  rus-SYN: Да постыдятся все служащие истуканам, хвалящиеся идолами. Поклонитесь пред
    Ним, все боги.
  bqc-SIM: À gawi ń gbãao dↄ̃ Diiɛ, bùsu píi gbɛ̃́ↄ, à dↄ̃ Diiɛ.
  tcz-CHONGTHU: O chitin namtin vannoi mite ho, Yahweh Pakai hethem un Yahweh Pakai
    ahat nale aloupina hohi hethem un.
  mar-mar: अहो तुम्ही लोकांच्या कुळांनो, परमेश्वराचे गौरव करा; परमेश्वराचे गौरव करा
    आणि त्याचे सामर्थ्य सांगा.
  isl-isl: Þið kynkvíslir jarðar, játið Drottni heiður og dýrð.
  hlt-THB: Aw pilnam cakawkhqi boeih aw, Bawipa ce sim unawh, Bawipa venawh boeimang
    thaawmnaak ce pe lah uh.
  qub-qub: Intëru marcacho tiyajcuna Tayta Dios munayniyoj cashanta musyay-llapa.
    Payta aduray-llapa.
  bqp-bqp: À gakuri kũ gbãnao dↄ̃ Dikirinɛ, bùsu sĩnda pínki gbɛ̃nↄ, à dↄ̃ Dikirinɛ.
  hat-hat: Nou tout pèp ki sou latè, fè lwanj Seyè a! Fè lwanj Seyè a pou pouvwa ak
    fòs li genyen!
  eng-BSB: Ascribe to the LORD, O families of the nations, ascribe to the LORD glory
    and strength.
  eng-WEBPB: Ascribe to the LORD, you families of nations, ascribe to the LORD glory
    and strength.
  kbq-kbq: Ama mopafima kokankokama mani'naza vahe'mota, Ra Anumzamofona husga hunenteta,
    agri hihamu masa zama'aguenena husga hunteho.
  pon-pon: Komail men liki kan, ki on Ieowa, ki on Ieowa linan o manaman.
  nhe-BL: Nochi intlacame tlen nochi tlaltepactli, xitepohuilica para san TOTECO quipiya
    chicahualistli huan san yajaya hueyi.
  wnc-wnc: Ginu aminu kuupbamda itane umana kopsa akngaat gatu kekeknganaat ngangge
    apbakngake yatangenatnong.
  bus-bus: À gakui kↄ̃n gbãaao dↄ̃ Diinɛ, bùsu píngi gbɛ̃nↄ, à dↄ̃ Diinɛ.
  gub-BL: Pemume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe, teko ywy nànànar paw
    wà. Pemume'u ikàgaw ipuràg eteahy haw nehe. Ipuner haw pemume'u nehe no.
  eng-DRA: 'Let them be all confounded that adore graven things, and that glory in
    their idols. Adore him, all you his angels:'
