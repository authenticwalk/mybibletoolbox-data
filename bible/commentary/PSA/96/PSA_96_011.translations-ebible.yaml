verse: PSA.096.011
translations:
  mal-C: ആകാശം ആഹ്ലാദിക്കട്ടെ, ഭൂമി ഉല്ലസിക്കട്ടെ; സമുദ്രവും അതിലുള്ള സകലതും മാറ്റൊലികൊള്ളട്ടെ.
  deu-TKW: Es freue sich der Himmel und die Erde frohlocke; es brause das Meer und
    was es füllt.
  lin-lin: Tika ete likolo esepela, mpe mabele ezala kati na esengo ! Tika ete ebale
    monene elongo na nyonso oyo ezali kati na yango epesa lokito !
  mmx-mmx: Limixin at lavatkangka eburu mi laxalibet, minak lek! Laras, una luulung
    mi lomomo! Lempanga dik lok keneng taram, dinap kup momo.
  eng-LSV: The heavens rejoice, and the earth is joyful, || The sea and its fullness
    roar.
  eng-GNV: 'Let the heauens reioyce, and let the earth be glad: let the sea roare,
    and all that therein is.'
  eng-WEBSTER: Let the heavens rejoice, and let the earth be glad; let the sea roar,
    and the fullness of it.
  nhw-BL: ¡Ma paqui ilhuicactli huan nochi tlaltipactli! ¡Nochi huejhueyi atl ma mocoxonica
    iixpa Toteco ica paquilistli!
  swh-ONEN: Mbingu na zishangilie, nchi na ifurahi; bahari na ivume, na vyote vilivyomo
    ndani yake;
  bba-bba: Wɔllu tu nukuru doro. Tem mu yɛ̃ɛrio. Nim wɔ̃ku kɑ ye yɑ wɑ̃ɑ ɡe sɔɔ kpuro
    yu kukirio.
  eng-KJVCPB: Let the heavens rejoice, and let the earth be glad; Let the sea roar,
    and the fulness thereof.
  luo-luo: Polo mondo obed moil, piny mondo obed mamor; nam mondo owuo kaachiel gi
    gik moko duto manie iye;
  aii-aii: ܚܵܕܝܼ ܫܡܲܝܹ̈ܐ ܘܦܵܨܚܵܐ ܐܲܪܥܵܐ، ܒܲܪܒܸܪܵܐ ܝܵܡܵܐ ܘܡܸܠܝܘܼܬܘܼܗ̇.
  meu-meu: Guba baine moale, tanobada baine hisi dae, davara baine lolo, mai lalona
    ḡaudia iboudiai ida;
  npi-ULB: आकाश खुसी होस् र पृथ्वी आनन्‍दित होस् । समुद्र गर्जिओस् र त्‍यसलाई भर्नेचाहिं
    आनन्‍दले कराओस् ।
  yor-yor: Jẹ́ kí àwọn ọ̀run kí ó yọ̀, kí ayé sì pariwo jẹ́ kí pápá òkun kí ó hó pẹ̀lú
    ohun gbogbo tí ń bẹ nínú rẹ̀.
  pes-OPCB: آسمان شادی کند و زمین به وجد آید، دریا و هر چه آن را پر می‌سازد، غرش کند؛
  tgl-ULB: Hayaang ang kalangitan ay magalak, at ang daigdig ay magdiwang; hayaang
    ang dagat ay rumagasa at ang mga laman nito ay sumigaw nang may kagalakan.
  nop-nop: Kunum kwet, hidi nadifo tidemek. Imeŋgwaŋ wapum tiŋa nemenemek imeŋgwaŋ
    maaneŋ hakiiŋ, hidi ime giyondaaŋ muhilaŋa mede tobune baham toneŋ.
  cbu-NT: Ashiriya, siysa Apanll tínarangu anis, misha yuwis kanindush taakis antamtis,
    misha yuwis tsapurunasush taakis antamtis, misha yuwis marush taakis antamtis,
    ichingarus Aparimuni mangis kis shambatangtsa.
  hui-hui: Dindi timbuni ogo í̠bi hari li kego í̠bi libu nde turu halibu. Iba solowara
    í̠nde tigitugu lalu í̠ninaga bi dalimu labe. Mbirale iba solowaraha biru ngamiru
    tínde bi ladagadaga bialu tíninaga bi ladaba.
  mya-mya: အ​ချင်း​ကုန်း​မြေ​နှင့်​ကောင်း​ကင်​တို့၊ရွှင်​လန်း ဝမ်း​မြောက်​ကြ​လော့။
    အ​ချင်း​ပင်​လယ်​နှင့်​ပင်​လယ်​ထဲ​ရှိ သတ္တဝါ​အ​ပေါင်း​တို့၊အ​သံ​ကျယ်​စွာ ကြွေး​ကြော်​ကြ​လော့။
  bod-N: ནམ་མཁའ་དང་ནི་ས་གཞི་དགའ་ཞིང་སྤྲོ་བར༌ཤོག །རྒྱ་མཚོ་དང་ནི་དེའི་ནང་ཡོངས་སུ་ཁེངས་པ༌ཡིས།
    །ང་རོའི་སྐད་སྒྲ་སིང་སིང་བསྒྲག་པར་གྱུར་ཅིག༌གུ།
  wsk-wsk: Taiti se mel suen la kualala mu amilmilaralko, se ali lilim la mu betela
    ko; se gagi kelage ale nirung bitar se, mel duap duap ningi mu suen la koma suanta
    betemonko.
  sna-sna: Kudenga denga ngakufare, nyika ngaifarisise; gungwa ngaritinhire, nezvose
    zviri mariri;
  spa-BLM: Que se alegren los cielos y se regocije la tierra. ¡Que el mar ruge, y
    su plenitud!
  cac-cac: Tzalajocab' satchaan̈ yed' lum luum tic. Elocab' yav a' mar yed' masanil
    tas ay d'a yol a'.
  swh-ULB: Mbingu na zifurahi, na nchi ishangilie; bahari na ivume na vyote viijazavyo
    vipige kelele kwa shangwe.
  bel-bel: Сьвятло зьзяе на праведніка, і на тых, хто справядлівы сэрцам, лье весялосьць.
  deu-ELBBK: Es freue sich der Himmel, und es frohlocke die Erde! Es brause das Meer
    und seine Fülle!
  mbb-OT: Medlipey is langit wey is kelibutan, ragkes en is daǥat, menge vevesukà,
    wey is langun he netaǥù kayi. Is langun he menge kayu ziyà te ketelunan henduen
    be te menge etew he ebpemenganta te kegkelipey
  mal-2015: ആകാശം സന്തോഷിക്കയും ഭൂമി ആനന്ദിക്കയും സമുദ്രവും അതിന്റെ നിറെവും മുഴങ്ങുകയും
    ചെയ്യട്ടെ.
  gup-gup: Nawu kabirrihni kaddum kore heaven, wanjh birriwernhnjilngmakmen nuye.
    Nawu kabirrihni kondah kurorre, dja nawu kurrulawaken warridj, wanjh birridjalkayhmen
    nuye, kunnjilngmak dorrengh.
  rmc-rmc: O ňebos mi radisaľol a e phuv mi thovel baripen! Mi šunďol zorales o moros
    the savoro, so andre hin!
  nlg-nlg: Kau togotogo nimiu ghau na parako mana pari, na tahi te karaha ma gaira
    tara vola i lokana.
  pes-OPV: آسمان شادی کند و زمین مسرور گردد. دریا و پری آن غرش نماید.
  ron-1924: Сэ се букуре черуриле ши сэ се веселяскэ пэмынтул; сэ муӂяскэ маря ку
    тот че купринде еа!
  ben-OBCV: আকাশমণ্ডল আনন্দ করুক, পৃথিবী উল্লসিত হোক; সমুদ্র ও যা কিছু তার মধ্যে আছে,
    গর্জন করুক।
  som-som: Haddaba samooyinku ha farxeen, dhulkuna ha reyreeyo, Oo badda iyo waxa
    ka buuxaaba, ha guuxeen,
  lat-VUC: Lux orta est justo, et rectis corde lætitia.
  eng-ASVBT: Let the heavens be glad, and let the earth rejoice; Let the sea roar,
    and the fullness thereof;
  mna-mna: Niom koroŋ ta kombot saamba mi toono na, niom ta boozomen leleyom ambai
    mi menmeen yom. Mi tai ramaki ka koroŋ matakiŋa ta boozomen tomini, kalŋoyom isala
    ma biibi kat.
  ita-1885: Rallegrinsi i cieli, e gioisca la terra; Risuoni il mare, e quello ch'è
    in esso.
  eng-LXXUP: Light is sprung up for the righteous, And gladness for the upright in
    heart.
  eng-ULB: Let the heavens be glad, and let the earth rejoice; let the sea roar and
    that which fills it shout with joy.
  spa-VBL: ¡Qué los cielos canten de alabanza! ¡Qué la tierra sea feliz, que el mar
    y todo cuanto existe griten de alabanza!
  fra-_FOB: Que les cieux se réjouissent, et que la terre tressaille de joie; que
    la mer retentisse, avec tout ce qu'elle contient!
  mal-mal: ആകാശം സന്തോഷിക്കുകയും ഭൂമി ആനന്ദിക്കുകയും സമുദ്രവും അതിലുള്ളതും ആർത്തു
    ഘോഷിക്കുകയും ചെയ്യട്ടെ.
  urd-GVR: Āsmān ḳhush ho, zamīn jashn manāe! Samundar aur jo kuchh us meṅ hai ḳhushī
    se garaj uṭhe.
  suz-BL: सरीङ नु रागी ग्‍येरसीसल। समुन्‍द्र नु मेकेर बाक्‍ब नेल्‍ल रेयके पामेक्‍ल।
    भजन संग्रह ९८:७-९; यसैया ४९:१३
  eng-NOY: Let the heavens be glad, and the earth rejoice; Let the sea roar, and the
    fulness thereof;
  ita-1927: Si rallegrino i cieli e gioisca la terra; risuoni il mare e quel ch’esso
    contiene;
  ckb-ckb: با ئاسمان شادبێت و زەوی دڵخۆش بێت، با دەریا و هەرچی تێدایە بخرۆشێن،
  eng-BBE: Let the heavens have joy and the earth be glad; let the sea be thundering
    with all its waters;
  xsi-xsi: Ayo, miki samba wa tâno wa, naŋa apaimi tu miki kandeka ŋga! Aŋga tâi tava
    kelekele rârâni kamo tâi ilo, miki kala kaveta nduŋeŋa kasuka kawami kâki!
  kan-OKCV: ಆಕಾಶವು ಸಂತೋಷಿಸಲಿ; ಭೂಮಿಯು ಉಲ್ಲಾಸಪಡಲಿ; ಸಮುದ್ರವೂ, ಅದರಲ್ಲಿರುವುದೆಲ್ಲವೂ ಘೋಷಿಸಲಿ.
  tam-2017: வானங்கள் மகிழ்ந்து, பூமி பூரிப்பாகி, கடலும் அதின் நிறைவும் முழங்குவதாக.
  spa-RV-1909: 'Alégrense los cielos, y gócese la tierra: brame la mar y su plenitud.'
  ron-BTF: Să se bucure cerurile și să se veselească pământul; să urle marea și plinătatea
    ei.
  eng-WEBP: Let the heavens be glad, and let the earth rejoice. Let the sea roar,
    and its fullness!
  eng-FBV: Let the heavens sing for joy, let the earth be happy, let the sea and everything
    in it shout with praise!
  nld-1939: Laat de hemelen juichen, de aarde jubelen, Laat bulderen de zee met wat
    ze bevat.
  nch-BL: ¡Ma paqui ilhuicacti huan nochi taltipacti! ¡Nochi huejhueyi at ma mocoxonica
    iixpa Toteco ica paquilisti!
  vie-1934: Nguyện các từng trời vui vẻ và đất mừng rỡ, Nguyện biển và mọi vật ở trong
    biển nổi tiếng ầm ầm lên.
  cha-cha: Manmagof y langet sija, yan senmagof y tano; ya y tase palalangpang, yan
    y binilaña.
  hin-CV: स्वर्ग आनंदित हो और पृथ्वी मगन; समुद्र और उसमें मगन सब कुछ इसी हर्षोल्लास
    को प्रतिध्वनित करें.
  eng-OURB: Let the heavens be glad, and let the earth rejoice. Let the sea roar,
    and its fullness!
  spa-BES: Alégrense los cielos, y la tierra se alegre; que el mar truene con todas
    sus aguas;
  tdx-tdx: Le hifale o likerañeo, hirebeke ty tane toy; hitroñe ami’ty halifora’e
    i riakey;
  tha-KJV: จงให้ฟ้าสวรรค์เปรมปรี​ดิ​์ และแผ่นดินโลกยินดี ให้​ทะเลคำรน กับสิ่งทั้งปวงที่​อยู่​ในนั้น
  por-BR-2018: Alegrem-se os céus, e enchei de alegria a terra; faça barulho o mar
    e sua plenitude.
  deu-ELO: Es freue sich der Himmel, und es frohlocke die Erde! Es brause das Meer
    und seine Fülle!
  eng-WYC-2018: Heavens be glad, and the earth make full out joy, the sea and the
    fullness thereof be moved (al)together; (Let the heavens be glad, and the earth
    rejoice, let the sea roar, and all the creatures in it;)
  epo-epo: Ĝoju la ĉielo, kaj estu gaja la tero, Bruu la maro, kaj ĉio, kio ĝin plenigas.
  gfk-gfk: I tahut bia no mawe na guama ma no ula hanuo na laro mah. No tes ma ira
    linge nam tano balana, muat na wawaang.
  uig-PIN: Asmanlar xadlansun, yǝr-jaⱨan hux bolsun, Dengiz-okyan wǝ uningƣa tolƣan
    ⱨǝmmǝ quⱪan selip jux ursun!
  beo-beo: Osobo bagade amola mu da:i! Nodoma! Hano wayabo bagade! Di amola nodoma!
    Di amola liligi dima ganodini esalebe huluane! Godema nodone wele sia:ma!
  tpi-OTNT: Graun na skai, yupela i mas amamas. Solwara, yu mas amamas na mekim bikpela
    nois. Na yupela olgeta samting i stap insait long solwara, yupela tu i mas amamas.
  hau-SA: Bari sammai su yi farin ciki, bari duniya tă yi murna; bari teku tă yi ruri,
    da kuma dukan abin da yake cikinsa;
  udu-udu: Dhalki momis ’kunya bwa mo dhali dhalki mony’cesh si’da/ ’kunyu bwa mo,
    dhali dhalki ḵumma/ yi’de/ si’da/ bir bakal mo dhali aris to gwansani ’baar mo
    kun ’tu’d a’di bwaman mo.
  uig-LAT: Asmanlar shadlansun, yer-jahan xush bolsun, Déngiz-okyan we uninggha tolghan
    hemme chuqan sélip jush ursun!
  nde-nde: Amazulu kawathokoze, lomhlaba ujabule; ulwandle kaluhlokome, lakho konke
    okukulo;
  ton-ton: Tuku ke fiefia ʻae ngaahi langi, pea nekeneka mo māmani; tuku ke ʻuʻulu
    ʻae tahi, mo hono fonu ʻo ia.
  ces-1613: Rozveseltež se nebesa, a plésej země, zvuč moře, i což v něm jest.
  eng-WMB: Let the heavens be glad, and let the earth rejoice. Let the sea roar, and
    its fullness!
  tam-TCV: வானங்கள் மகிழட்டும், பூமி களிகூரட்டும்; கடலும் அதிலுள்ள அனைத்தும் சத்தமிடட்டும்.
  ceb-ULB: Tugoti nga maglipay ang kalangitan, ug magmaya ang kalibotan; tugoti nga
    magdahunog ang kadagatan ug ang anaa niini managsinggit sa kalipay.
  pol-UBG: Niech się weselą niebiosa i niech raduje się ziemia; niech zaszumi morze
    i to, co w nim jest.
  agr-agr: ¡Nayaim aidaush, tuja nugkashkam shiig aneastinme! ¡Tuja nayantsashkam,
    tikich namak múun aidaujai shiig aneenak uuttinme!
  kyc-kyc: Yake yuupi dupwa rae maiyuo sinya. Ipwa kotape ipwa kotana bange ama rara
    wakale wakale silyamo dupwape poro paro lena.
  urd-GVU: آسمان خوش ہو، زمین جشن منائے! سمندر اور جو کچھ اُس میں ہے خوشی سے گرج اُٹھے۔
  eng-OEBCW: Let the heavens be glad and the earth rejoice, let the sea and its fulness
    thunder.
  deu-1912: Der Himmel freue sich, und die Erde sei fröhlich; das Meer brause und
    was darinnen ist;
  kan-2017: ಯೆಹೋವನ ಮುಂದೆ ಗಗನಮಂಡಲವು ಹರ್ಷಿಸಲಿ; ಭೂಲೋಕವು ಸಂತೋಷಿಸಲಿ; ಸಮುದ್ರವೂ, ಅದರಲ್ಲಿರುವುದೆಲ್ಲವೂ
    ಘೋಷಿಸಲಿ.
  yap-yap: Fayleng nge lanelang, mu felfelan’gow! Day, mu chub ni ba ga’ lingam, ma
    ku arrogon gubin e yafos ni bay u fithik’am;
  hlt-MCSB: Vaan loh a kohoe saeh lamtah diklai omngaih saeh. Tuitunli neh a khuikah
    boeih loh a ol hum saeh.
  mdy-ETH: ጫሪንጫ ዎዛዹዋቴ! ሳዔሌ ኔኤኒያ ዎዛዼ! ባዞንታ ዬያይዳ ዓኣ ባካ ቢያ ዑኡዞ ዋይዚሱዋቴ።
  twi-ASANTE: Momma ɔsorosoro ani nnye, na asase nni ahurisie; momma ɛpo ne emu nneɛma
    nyinaa nworo;
  eng-WEBU: Let the heavens be glad, and let the earth rejoice. Let the sea roar,
    and its fullness!
  acu-NT: ¡Nayaim tura nungka ainausha ii Yusrin mash wararsarti! ¡Turasha juun entsa
    tampaarisha tura juun entsa nitkarin irunusha ii Yusrin mash wararsarti!
  spa-PDDPT: ¡Alégrense los cielos Y regocíjese la tierra! Brame el mar y todo lo
    que contiene.
  gun-gun: Tovy'a yva ha'e yvy. Taevovo ye'ẽ ha'e ha'e py ikuai va'e ha'e javi!
  agu-BL: Chitzatzink cyakil yi at tcya'j. Ncha'tz cyakil yi at wuxtx'otx', scyuch'
    cyakil yi at xe mar.
  ilo-ULB: Agragsak koma dagiti langlangit, ken agrag-o koma ti daga; agdaranudor
    koma ti taaw ken agpukkaw koma gapu ti rag-o amin nga adda iti daytoy.
  kpg-kpg: Henuailala mo di langi, goolua tenetene! Di moana mo ono mee huogodoo ala
    i no lodo, goodou ngoloolo.
  uig-ARA: ئاسمانلار شادلانسۇن، يەر-جاھان خۇش بولسۇن، دېڭىز-ئوكيان ۋە ئۇنىڭغا تولغان
    ھەممە چۇقان سېلىپ جۇش ئۇرسۇن!
  bps-bps: Flehew gamu kdeeyu mnè di langit na tanà, balù i dad mahin too gamu mluk,
    na kdeeyu mnè déén di lam mahin flehew gamu.
  sus-sus: Koore xa sɛɛwa, bɔxi xa ɲɛlɛxin. Baa nun a kui isee xa wundu sɛɛwɛ ra.
  pon-2006: Sampah oh lahng, kumwail en perenda! Madau kan, oh audepahr koaros, kumwail
    ngirisek;
  jae-jae: Undambê atu samuc ma nom têtac wapi, gwêc tau to gêŋ mateŋ jali samob,
    taŋ sêmoa ŋalêlôm naŋ, ŋadindiŋ êsa.
  ksd-ksd: Boina ba ra bala na bakut na gugu ma ra rakarakan a gunagunan na ga; A
    ta na roro, ma ra lavur mangana i kor tana;
  tur-YTC: Gökler sevinsin, yeryüzü coşsun. Deniz ve içindeki doluluk gürlesin!
  bel-N: Няхай узьвесяляцца нябёсы і ўзрадуецца зямля; няхай мора гудзе, і ўсё, што
    ў ім.
  grc-BRENT: Φῶς ἀνέτειλε τῷ δικαίῳ, καὶ τοῖς εὐθέσι τῇ καρδίᾳ εὐφροσύνη.
  kpr-kpr: Utu endaghae nemokena resena, dubo eveva use, ivuga aovo dae resena. Eva
    a eva da roera gindovi gandovi isambu, nemokena resena, duka aovo dae resena.
  ind-AYT: Biarlah langit bersukacita, dan biarlah bumi bersorak-sorai; biarlah laut
    bergelora, dan segala isinya.
  yom-yom: Bika diyilu dimona khini, bika ntoto wuyangalala. Bika mbu wutula biyoko
    ayi bibio bidi muna.
  yut-yut: Kundu gat mɨktɨm gat, jil kɨsɨk kɨsɨk anjil. Tap ɨdap, gak wayɨŋ madepsi
    aŋek kɨsɨk kɨsɨk abi. Ae yo morap tap kagagwan toŋ, jiyo kɨsi kɨsɨk kɨsɨk ani.
  nya-nya: Mayiko akumwamba asangalale, dziko lapansi likondwere; nyanja ikokome,
    ndi zonse zili mʼmenemo;
  kyg-kyg: Kokuꞌnaꞌmogamo kamogaga aigenoꞌao mopamoꞌeꞌmo amogaga aino. Solovala aniꞌmogaꞌe
    solovala anipiꞌmo maiꞌnaya yaꞌmogiꞌeꞌmo alopa gefatiꞌmo huteꞌa apamogaga aiyo.
  hrv-hrv: Raduj se, nebo, i kliči, zemljo! Neka huči more i što je u njemu!
  mps-mps: Dagalu, me tǫ, dage pemene yao. Tamu ąį, nage dali, te nage tomode bidibo
    tigidali nai, dagego kidagalo weyu, i hae waiyąo.
  tpi-tpi: Graun na skai, yupela i mas amamas. Solwara, yu mas amamas na mekim bikpela
    nois. Na yupela olgeta samting i stap insait long solwara, yupela tu i mas amamas.
  dan-1931: Himlen glæde sig, Jorden juble, Havet med dets Fylde bruse,
  vie-OVCB: Hỡi tầng trời hãy vui mừng, hỡi đất hãy hớn hở! Hỡi biển và mọi sinh vật
    dưới nước hãy ca vang!
  guj-2017: આકાશો આનંદ કરો અને પૃથ્વી હરખાઓ; સમુદ્ર તથા તેનું ભરપૂરીપણું ગાજો.
  pon-2006A: Sampah oh lahng, kumwail en perenda! Madau kan, oh audepahr koaros, kumwail
    ngirisek;
  por-BRBSL: Que os céus se alegrem, e que a terra se regozije. Deixem o mar bramir,
    e sua plenitude!
  eng-OEBUS: Let the heavens be glad and the earth rejoice, let the sea and its fulness
    thunder.
  swe-swe: '[Tre uppmaningar till himmel, have och marken:] Må himlen glädja sig,
    och jorden fröjda sig. [Hebreiskan har här fyra ord vars begynnelsebokstäver är
    JHVH, det formar ett akrostiskt mönster för Guds namn Jahve.] Må havet brusa,
    med allt som fyller det.'
  cth-cth: Kalvan teh lunghawi naseh, talai hai konawm naseh. Talîpui hoi a thung
    e kaawm e pueng ni hai cairing naseh.
  twi-twi: Momma ɔsorosoro ani nnye, na asase nni ahurusi; momma po ne mu nneɛma nyinaa
    nworo;
  hlt-hlt: Vaan loh a kohoe saeh lamtah diklai omngaih saeh. Tuitunli neh a khuikah
    boeih loh a ol hum saeh.
  tbz-SIM: Kɛĩ́nkɛ̀ ɑ́ nyɑ̃nku, kɛtenkɛ̀, diwɛ̀ì ndɑ bo. Dɑ̀mɛ́ɛ̀rì nɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀
    bo ɑ miɛkɛ yɔ̃ɔ̃tɛ̀nɛ̀.
  msy-2020: Nguazim ko overiam, gua bar akongegh, ongarim, nɨ bar akuegh egh nɨgɨnir
    dafam damu. Ia ongarimɨn aven itir biziba, ia uaghan bar akongegh.
  dop-dop: Ɩsɔtɔnʋɣʋ lɑŋlɛ ɩ́ hʋləmɩ nɑ tɛtʋ yɔɔlɩ, teŋku nɑ ɩ tɑɑ nyəm tənɑ ɩ́ sɛɛ.
  azb-azb: Göylər sevinsin, yer üzü şad olsun, Dənizin və dənizdəki canlıların səsi
    ucalsın,
  eng-DBY: Let the heavens rejoice, and let the earth be glad; let the sea roar, and
    the fulness thereof;
  hin-2017: आकाश आनन्द करे, और पृथ्वी मगन हो; समुद्र और उसमें की सब वस्तुएँ गरज उठें;
  wol-KYG: Asamaanoo, bégal! Suufoo, bànneexul! Géejoo, riiral yaak li la fees,
  swp-swp: Galewa taba i kode, tanoubu taba i wowo, gabogabo taba i dagugu, eo taumiaina,
  bjr-bjr: Innaarunai maria ainainausa Yaaweenara asasiaqa. Maqa faqa minakinaa ainainauqa
    faqa asasiaqa. Ooruku nammari anee faqa minakinaa noodaanna ainaina faqa Yaaweenara
    faaqa ridaqa amooqiaqa.
  eng-YLT: The heavens joy, and the earth is joyful, The sea and its fulness roar.
  kne-kne: Manragsak kayo ay wadad daya ya isnan daga, manragsak kayo ay baybay ya
    amin ay linaona,
  eng-WYC-2017: Heavens be glad, and the earth make full out joy, the sea and the
    fullness thereof be moved altogether;
  eng-WMBB: Let the heavens be glad, and let the earth rejoice. Let the sea roar,
    and its fullness!
  zat-NTPS: Le be, le'e, xabáa, ne xe̱zr la xu. Le cuezre xa'a, le'e, nísadau', ne
    bea ca' zrale na'.
  zty-NTPS: Le yebele, ḻe'e, zoale ya'abá, na' yežlyó nga. Le nne, ḻe'e, nisdo',
    na' bia ka' zoale ga na'.
  urd-GVH: आसमान ख़ुश हो, ज़मीन जशन मनाए! समुंदर और जो कुछ उसमें है ख़ुशी से गरज उठे।
  rug-rug: Madi koa qetuqetu sari na maṉauru meke na pepeso, Mani ovaṉa sa lamana,
    meke sari doduru tiṉitoṉa pu koa vasina.
  gaz-gaz: Samiiwwan haa ililchan; laftis haa gammaddu; galaannii fi wanni isa keessa
    jiru hundinuu haa huursu.
  fra-LSG: Que les cieux se réjouissent, et que la terre soit dans l’allégresse, Que
    la mer retentisse avec tout ce qu’elle contient,
  yal-yal: Kore xɔnna nun bɔxɔ xɔnna xa sɛwa han! Fɔxɔ igen xa a xuini te e nun seen
    naxanye a xɔrɛ ra.
  iou-iou: Ai! Kunum ba kome, ek oretoret täkon! Täŋpäŋ gwägu pähap, gäk ba imaka
    imaka gäk gänaŋ kuŋat täkaŋ in gera mämä täŋput!
  haw-1868: E olioli mai ka lani, E hauoli hoi ka honua; E halulu mai ka moana a me
    kona mea e piha'i.
  arb-NAV: لِتَفْرَحِ السَّمَاوَاتُ وَلْتَبْتَهِجِ الأَرْضُ وَلْيَهْدِرِ الْبَحْرُ
    بَهْجَةً بِأَمْوَاجِهِ وَبِكُلِّ مَا يَحْوِيهِ.
  ded-ded: Kurumenga kurumenga ngeni ubangerec negenggec bangecngo sogaibeso. Kondung
    nga wiac sasawa imohai wakema fedacdae, ngeni udumeng kuneng meficgebisia.
  ewe-ewe: Mina dziƒowo natso aseye, anyigba nekpɔ dzidzɔ, atsiaƒu kple emenuwo katã
    neɖe gbe,
  eng-LEE: 'Let the heavens rejoice, and let the earth be glad: let the sea roar,
    with all that filleth it.'
  asm-FB: আকাশমণ্ডলে আনন্দ কৰক, পৃথিৱীয়ে উল্লাস কৰক; সমুদ্ৰ আৰু তাৰ সকলোৱে গৰ্জ্জন
    কৰক।
  sus-A: كٌورٍ شَ سّيوَ، بْشِ شَ حّلّشِن. بَا نُن عَ كُي عِسٍيٍ شَ وُندُ سّيوّ رَ.
  fra-SBL: Que les cieux se réjouissent, et que la terre se réjouisse. Que la mer
    rugisse, et sa plénitude !
  hbo-hbo: יִשְׂמְח֣וּ הַ֭שָּׁמַיִם וְתָגֵ֣ל הָאָ֑רֶץ יִֽרְעַ֥ם הַ֝יָּ֗ם וּמְלֹאֹֽו׃
  kik-kik: Igũrũ nĩrĩkene, thĩ nĩĩcanjamũke; iria nĩrĩrurume, na indo iria ciothe
    irĩ thĩinĩ warĩo;
  fra-NCL: Que les cieux se réjouissent et que la terre soit dans l’allégresse ! Que
    la mer s’agite avec tout ce qu’elle contient !
  cek-AK: Vannawk loe anghoe o nasoe, long loe oep nasoe; tuipui hoi athung ah kaom
    hmuennawk boih mah atuen to tacawt o sak nasoe;
  cuk-cuk: ¡Nibnegmar weligue, napneg yeer-itoge! Muu-billi uurmake, bela egi ibmar-bukwad
    weligumala.
  uig-CYR: Һәққанийлар үчүн нур, Дили дуруслар үчүн шатлиқ терилғандур;
  pma-pma: Out netan ka teilang nesa, lusi keilu. Atas ka tounah vasi keil koa amul
    ien, amakul en masmasien min Ahi.
  tel-2017: యెహోవా రాబోతున్నాడు. ఆకాశం సంతోషించు గాక. భూమి ఆనందించు గాక. సముద్రం,
    దానిలో ఉన్నదంతా ఆనందంతో ఘోషించు గాక.
  hat-BSA: Kite syèl yo vin kontan e kite latè rejwi. Kite lanmè a fè gwo bri ansanm
    ak tout sa ki ladann.
  ukr-ONPU: Світло посіяне у праведника, і радість – у щирих серцем.
  kos-kos: Lela kusrao ac faclu in engan! Lela meoa ac ma nukewa loac in ngirngir.
  hbo-WLC: יִשְׂמְח֣וּ הַ֭שָּׁמַיִם וְתָגֵ֣ל הָאָ֑רֶץ יִֽרְעַ֥ם הַ֝יָּ֗ם וּמְלֹאֽוֹ׃
  ibo-ibo: Ka mbara eluigwe ṅụrịa, ka ụwa nwekwa obi ụtọ; ka osimiri bigbọọ, na ihe
    niile dị nʼime ya.
  ory-ory: ଆକାଶମଣ୍ଡଳ ଆନନ୍ଦିତ ହେଉ ଓ ପୃଥିବୀ ଉଲ୍ଲାସ କର; ସମୁଦ୍ର ଓ ତହିଁର ପୂର୍ଣ୍ଣତା ଗର୍ଜ୍ଜନ
    କରୁ;
  chk-chk: Ekewe läng repwe pwapwa, nge fanüfan epwe meseik. Matau epwe ngüngü, pwal
    meinisin mine a nonom lon.
  rop-rop: Graun en skai, jidan gudbinji. Solwoda en ola enimul weya jidan insaid
    langa solwoda jingat gudbinjiwei.
  ukr-1871: Да звеселиться небо і возрадується земля! Да заграє море і повня його!
  yon-yon: Ambid kuu kubuko okad kuu kubi dowakeniib keruko karamok baanduko karamok
    yu dingkan korem kangkon baandibko
  deu-1951: Es freue sich der Himmel, und die Erde frohlocke, es brause das Meer und
    was es erfüllt!
  eng-JPS: Let the heavens be glad, and let the earth rejoice; let the sea roar, and
    the fulness thereof;
  srp-1865: Nek se vesele nebesa, i zemlja se raduje; nek pljeska more i što je u
    njemu;
  lug-lug: Kale eggulu lisanyuke n’ensi ejaguze; ennyanja eyire ne byonna ebigirimu.
  heb-heb: ישמחו השמים ותגל הארץ ירעם הים ומלאו׃
  ben-IRV: আকাশমণ্ডল আনন্দ করুক, পৃথিবী উল্লাসিত হোক; সমুদ্র ও তার মধ্যের সকলই গর্জন
    করুক;
  ntu-ntu: Nimu bongavz x drtc' naelalvzamu nide! X nim prla x dalrmqng amrlx drtwrmu
    naelalzm!
  pan-pan: ਅਕਾਸ਼ ਅਨੰਦ ਹੋਵੇ ਅਤੇ ਧਰਤੀ ਖੁਸ਼ੀ ਮਨਾਵੇ, ਸਮੁੰਦਰ ਤੇ ਉਹ ਦੀ ਭਰਪੂਰੀ ਗਰਜੇ,
  mya-JVB: ကောင်းကင် သည် ဝမ်းမြောက် ခြင်းရှိစေ။ မြေကြီး သည်လည်း ရွှင်လန်း ခြင်းရှိစေ။
    ပင်လယ် နှင့် ပင်လယ် တန်ဆာ သည် အသံ ဗလံကိုပြုစေ။
  kgf-kgf: Kurumeŋ imi ségiségi waŋu baec imi ʒézé ségiségi waŋu konduŋ ʒéma iwawai
    imuac qeriaiguc sécgéma hezac imi hériaŋ haimimu.
  tte-O: Komiu bulibuli yo yanuwa yaulina, kwayaliyaya. Besiele kowa kalita kuwui.
    Yo komiu yamayamayale meuloimiu kalita kalona mena, kwayaliyaya.
  tbg-tbg: Kairamanta naaruvavanovata vatavanovata quaheha variate. Kairamanta nora
    namarivanovata ekaa viraqi vaikavavata noraiqaake quaheha auva ntaate.
  hmo-hmo: Guba bona tanobada e, do umui moale! Davara e, oi bona oi dekenai idia
    noho gaudia ibounai ese, do umui toreisi, do umui boiboi.
  zar-NT: Ral-laʼ udzeja lúzxiba, en uluʼzíʼ xibé luyú. Ral-laʼ cö́dxiʼa nísadoʼ,
    en ilaʼbödxi yúguʼtë le nacuáʼ lu nísadoʼ.
  urd-urd: आसमान ख़ुशी मनाए, और ज़मीन ख़ुश हो; समन्दर और उसकी मा'मूरी शोर मचाएँ;
  rus-SYN: Свет сияет на праведника, и на правых сердцем - веселие.
  bqc-SIM: Musudeↄ, à pↄnakɛ, zĩ́lɛdeↄ, à vĩ àↄ kɛ̃aa, ísia ń pↄ́ pↄ́ kúuↄ,
    à kↄ̃fĩkɛ.
  tcz-CHONGTHU: Vanho kipah hen chuleh vannoi leiset kipah-u hen! Twikhanglen leh
    asunga um jousen thangvah'un.
  mar-mar: आकाश आनंदित होवो, आणि पृथ्वी आनंदोत्सव करो; समुद्र आणि त्यातील सर्वकाही
    गर्जना करोत.
  isl-isl: Himnarnir gleðjist og jörðin kætist og brimgnýr hafsins boði tign hans
    og mátt.
  hlt-THB: Khan zeel seitaw, Khawmdek ak kaw law seh tuicunli ingkaw ak khuiawh ak
    awmkhqi boeih ing awi sa useh;
  qub-qub: ¡Syëlupis cay pachapis cushicuchun! ¡Lamar yacupis, chaycho caycajcunapis
    gaparpächun!
  bqp-bqp: Musudenↄ, à pↄnna kɛ, zĩtɛdenↄ, à vĩ kũ pↄnnao, ísira kũ pↄ́ kũ ò kunnↄ,
    à kĩni kɛ.
  hat-hat: Se pou syèl la kontan, se pou latè a fè fèt. Se pou lanmè a ansanm ak tou
    sa ki ladan l' pran fè bri sitèlman yo kontan.
  eng-BSB: Let the heavens be glad and the earth rejoice; let the sea resound, and
    all that fills it.
  eng-WEBPB: Let the heavens be glad, and let the earth rejoice. Let the sea roar,
    and its fullness!
  kbq-kbq: Monane mopamokanena muse nehinkeno, hagerimokane tigu'ama me'nea zantami
    motanena, ranke huta Ra Anumzamofona husga hunteho.
  pon-pon: Lan en peren kida, o jappa en popol; madau en nirnirjok o audepa!
  nhe-BL: ¡Ma paqui elhuicactli huan nochi tlaltepactli! ¡Nochi huejhueyi atl ma mocoxonica
    iixtla Toteco ica paquilistli!
  wnc-wnc: Sanga kakaa komune nanaat gatu aminu kepna kepna nanaat ngangu ginda apbaknganong.
    Yanggabam gwen gatu sangabamu gaatang yuaingu kuutda gakngatbam tasike ayanggamatanong.
  bus-bus: Musudeenↄ, à pↄnnaa kɛ, tↄↄtɛdeenↄ, à vĩ kↄ̃n pↄnnaao, ísia kↄ̃n pↄ́ kɛ̀
    kúnnↄ, à kĩi dↄ.
  gub-BL: Nerurywete nehe, ywy. Nerurywete nehe, ywak. Ekororo nehe, yryhu. Pekororo
    nehe, yryhu pupe har paw wà.
  eng-DRA: Light is risen to the just, and joy to the right of heart.
