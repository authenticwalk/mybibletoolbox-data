verse: PSA.096.001
translations:
  mal-C: യഹോവയ്ക്ക് ഒരു നവഗാനം ആലപിക്കുക; സർവഭൂമിയുമേ, യഹോവയ്ക്കു പാടുക.
  deu-TKW: Singt Jahwe ein neues Lied, singt Jahwe, alle Lande!
  lin-lin: Boyembela Yawe nzembo ya sika ! Bino nyonso, bato ya mokili mobimba, boyembela
    Yawe !
  mmx-mmx: Mina vixan toxompixan maxat ti Leeme Silok! Limixin at na lavatbung menemen
    axap, minak pixan ti Leeme Silok!
  eng-LSV: Sing to YHWH a new song, || Sing to YHWH all the earth.
  eng-GNV: 'Sing vnto the Lord a newe song: sing vnto the Lord, all the earth.'
  eng-WEBSTER: 'O sing to the LORD a new song: sing to the LORD, all the earth.'
  nhw-BL: Nochi catli anitztoque ipan tlaltipactli, xihuicaca para TOTECO. Quena,
    xihuicaca se huicatl yancuic.
  swh-ONEN: Mwimbieni Bwana wimbo mpya; mwimbieni Bwana dunia yote.
  bba-bba: I Yinni Gusunɔ wom kpɔɔ kuo. Bɛɛ hɑnduniɑɡibu, i nùn womu kuo.
  eng-KJVCPB: 'O sing unto the Lord a new song: Sing unto the Lord, all the earth.'
  luo-luo: Weruru ne Jehova Nyasaye wer manyien; piny duto mondo ower ne Jehova Nyasaye.
  aii-aii: ܙܡܘܿܪܘܼܢ ܠܡܵܪܝܵܐ ܙܡܵܪܬܵ‌ܐ ܚܲܕܬܵ‌ܐ، ܙܡܘܿܪܘܼܢ ܠܡܵܪܝܵܐ ܟܠܵܗ̇ ܐܲܪܥܵܐ.
  meu-meu: Ane matamatana avabia, Iehova ena; tanobada idoinai, ane avabia, Iehova
    ena.
  npi-ULB: परमप्रभुको निम्ति एउटा नयाँ गीत गाओ । हे सारा पृथ्वी, परमप्रभुको निम्ति
    गाओ ।
  yor-yor: Ẹ kọrin tuntun sí Olúwa, ẹ kọrin sí Olúwa gbogbo ayé.
  pes-OPCB: سرودی تازه در وصف خداوند بسرایید! ای همه مردم روی زمین در وصف خداوند بسرایید!
  tgl-ULB: O, umawit kay Yahweh ng isang bagong awitin; umawit kay Yahweh, buong daigdig.
  nop-nop: Hidi Yahwedok kap kobuli tomineŋ. Metam hogohogok kwetfoloŋ hatiiŋ hidi
    Yahwedok kap tomineŋ.
  cbu-NT: Apareetsich yaseengints. Tputs ztaru yaseesshish kaneeschee Apanllee yaseengints.
  hui-hui: Anduane Homogohondo iba gana gahenge lo mulene nga. Dindi bibahendeni bu
    kamirume Anduane Homogohondo iba gana lo mulene nga.
  mya-mya: သီ​ချင်း​သစ်​ကို​ဆို​၍​ထာ​ဝ​ရ​ဘု​ရား​၏ ဂုဏ်​တော်​ကို​ချီး​ကူး​ကြ​လော့။
    ကမ္ဘာ​သူ​ကမ္ဘာ​သား​အ​ပေါင်း​တို့၊သီ​ချင်း​ဆို​၍ ထာ​ဝ​ရ​ဘု​ရား​၏​ဂုဏ်​တော်​ကို​ချီး​မွမ်း
    ကြ​လော့။
  bod-N: ཀྱེ་ཀྱེ་ཁྱོད་ཚོས་ཡ་ཝཱེར་བསྟོད་དབྱངས་གསར་པ་ཕུལ། །ས་གཞི་ཡོངས་ཀྱིས་ཁོང་ལ་བསྟོད་དབྱངས་ཕུལ་ཞིག༌ཀྱེ།།
  wsk-wsk: Wur iru bo ilu se Yawe nup patawuralko; ali lilim la ko wur iluwalko.
  sna-sna: Imbirai Jehovha rwiyo rutsva; imbirai Jehovha, nyika yose.
  spa-BLM: ¡Cantad a Yahvé un cántico nuevo! Cantad a Yahvé, toda la tierra.
  cac-cac: Aocab' junoc ac' b'it sco b'itej d'a Jehová. Con̈ b'itanec d'ay co masanil
    cajan on̈ d'a yolyib'an̈q'uinal tic.
  swh-ULB: Oh, mwimbieni Yahwe wimbo mpya; mwimbieni Yahwe, nchi yote.
  bel-bel: 'Псальма Давіда, калі ўладжвалася зямля ягоная. Валадарыць Гасподзь: хай
    радуецца зямля; хай весяляцца шматлікія выспы.'
  deu-ELBBK: Singt dem HERRN ein neues Lied, singt dem HERRN, ganze Erde!
  mbb-OT: Sikiyu is menge etew te tivuuk he kelibutan, kentahi niw te veǥu he kanta
    is Nengazen!
  mal-2015: യഹോവെക്കു ഒരു പുതിയ പാട്ടു പാടുവിൻ; സകലഭൂവാസികളുമായുള്ളോരേ, യഹോവെക്കു
    പാടുവിൻ.
  gup-gup: Ngudda ngurriwarlahkenh bininj rowk kore kubolkbubuyika rowk, wanjh ngurrimarnewayinin
    nawu Yawey. Ngurridjalwayinin manbu mankarrekerrnge nuye nawu Yawey.
  rmc-rmc: Giľaven le RAJESKE nevi giľi! Giľav le RAJESKE, caľi phuv!
  nlg-nlg: Kau linge vania a Lord na linge vaolu, maramana talighu, linge vania a
    Lord.
  pes-OPV: یهوه را سرود تازه بسرایید! ای تمامی زمین خداوند را بسرایید!
  ron-1924: Кынтаць Домнулуй о кынтаре ноуэ! Кынтаць Домнулуй, тоць локуиторий пэмынтулуй!
  ben-OBCV: তোমরা সদাপ্রভুর উদ্দেশে নতুন গান গাও; সমস্ত পৃথিবী, সদাপ্রভুর উদ্দেশে
    গীত গাও।
  som-som: Rabbiga gabay cusub ugu gabya, Dadka dhulka oo dhammow, Rabbiga u gabya.
  lat-VUC: 'Huic David, quando terra ejus restituta est. [Dominus regnavit: exsultet
    terra; lætentur insulæ multæ.'
  eng-ASVBT: 'Oh sing unto Jehovah a new song: Sing unto Jehovah, all the earth.'
  mna-mna: Kombo mboe popoŋana pa Yooba! Niom tomtom ta karao pa toono ta boozomen
    na, kombo mboe pa Yooba.
  ita-1885: CANTATE al Signore un nuovo cantico; Cantate, o abitanti di tutta la terra,
    al Signore.
  eng-LXXUP: For David, when his land is established. The Lord reigns, let the earth
    exult, Let many islands rejoice.
  eng-ULB: Oh, sing to Yahweh a new song; sing to Yahweh, all the earth.
  spa-VBL: ¡Canten al Señor una nueva canción! ¡Canten al Señor, habitantes de toda
    la tierra!
  fra-_FOB: Chantez à l'Éternel un cantique nouveau; chantez à l'Éternel, vous toute
    la terre!
  mal-mal: യഹോവയ്ക്ക് ഒരു പുതിയ പാട്ട് പാടുവിൻ; സകലഭൂവാസികളുമേ, യഹോവയ്ക്ക് പാടുവിൻ.
  urd-GVR: Rab kī tamjīd meṅ nayā gīt gāo, ai pūrī duniyā, Rab kī madahsarāī karo.
  suz-BL: परमप्रभु यावे कली नक कुम्‍सो का पय। रागी रागी ङा मुर नेल्‍लेमी परमप्रभु
    यावे कली कुम्‍सो पने।
  eng-NOY: O sing to Jehovah a new song; Sing to Jehovah, all the earth!
  ita-1927: Cantate all’Eterno un cantico nuovo, cantate all’Eterno, abitanti di tutta
    la terra!
  ckb-ckb: گۆرانی بڵێن بۆ یەزدان، گۆرانییەکی نوێ، گۆرانی بۆ یەزدان بڵێن، ئەی هەموو
    زەوی.
  eng-BBE: O make a new song to the Lord; let all the earth make melody to the Lord.
  xsi-xsi: Miki tamâta ŋai, miki kawâŋgi wâŋgiŋa wasaseki pa Yova Kindeni! Miki tamâta
    rârâni kamo tâno kulu, ara ŋana miki ma kawâŋgi papa Yova Kindeni.
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಹೊಸಹಾಡನ್ನು ಹಾಡಿರಿ; ಸಮಸ್ತ ಭೂನಿವಾಸಿಗಳೇ, ಯೆಹೋವ ದೇವರಿಗೆ ಹಾಡಿರಿ.
  tam-2017: யெகோவாவுக்குப் புதுப்பாட்டைப் பாடுங்கள்; பூமியின் குடிகளே, எல்லோரும் யெகோவாவைப்
    பாடுங்கள்.
  spa-RV-1909: CANTAD á Jehová canción nueva; cantad á Jehová, toda la tierra.
  ron-BTF: Cântați DOMNULUI o cântare nouă, cântați DOMNULUI, tot pământul.
  eng-WEBP: Sing to the LORD a new song! Sing to the LORD, all the earth.
  eng-FBV: Sing to the Lord a new song! All the earth, sing to the Lord!
  nld-1939: Zingt een nieuw lied ter ere van Jahweh, Heel de aarde, zingt Jahweh ter
    eer!
  nch-BL: Nochi cati anitztoque ipan taltipacti, xihuicaca para TOTECO. Quena, xihuicaca
    se huicat yancuic.
  vie-1934: Hãy hát một bài ca mới cho Đức Giê-hô-va; Hỡi cả trái đất, khá hát xướng
    cho Đức Giê-hô-va.
  cha-cha: 'O cantaye si Jeova ni y nuebo na canta: cantaye si Jeova todo y tano.'
  hin-CV: सारी पृथ्वी याहवेह की स्तुति में नया गीत गाए; हर रोज़ उनके द्वारा दी गई
    छुड़ौती की घोषणा की जाए.
  eng-OURB: Sing to Adonai a new song! Sing to Adonai, all the earth.
  spa-BES: Oh, haz una nueva canción al Señor; deja que toda la tierra haga melodía
    al Señor.
  tdx-tdx: Misaboa sabo vao am’ Iehovà ! mitakasia am’ Iehovà, ty tane toy iaby.
  tha-KJV: โอ จงร้องเพลงบทใหม่ถวายพระเยโฮวาห์ แผ่​นดินโลกทั้งสิ้น จงร้องเพลงถวายพระเยโฮวาห์
  por-BR-2018: Cantai ao SENHOR uma nova canção; cantai ao SENHOR toda a terra.
  deu-ELO: Singet Jehova ein neues Lied, singet Jehova, ganze Erde!
  eng-WYC-2018: Sing ye a new song to the Lord; all (the) earth, sing ye to the Lord.
  epo-epo: Kantu al la Eternulo novan kanton; Kantu al la Eternulo la tuta tero.
  gfk-gfk: Inge tiga sigar ninge tupas no Watong. I tahut bia muat tano ula hanuo
    bakut, muat na inge tupas no Watong.
  uig-PIN: Pǝrwǝrdigarƣa atap yengi nahxa eytinglar! Pütkül yǝr yüzi, Pǝrwǝrdigarni
    küylǝnglar!
  beo-beo: Hina Godema gesami gaheabolo hea:ma! Osobo bagade fifi asi gala huluane!
    Hina Godema gesami hea:ma!
  tpi-OTNT: Yupela i mas singim nupela song long Bikpela. Yupela olgeta manmeri bilong
    graun i mas singim song bilong Bikpela.
  hau-SA: Ku rera sabuwar waƙa ga Ubangiji; ku rera ga Ubangiji, ku duniya duka.
  udu-udu: Ayy, yuḵi gway e Tap̱a gway jin ta jin this mo, yuḵi gway e Tap̱a mo aris
    ’kwaniny’ceshi ’baar mo.
  uig-LAT: Perwerdigargha atap yéngi naxsha éytinglar! Pütkül yer yüzi, Perwerdigarni
    küylenglar!
  nde-nde: Hlabelani kuThixo ingoma entsha; hlabelani kuThixo mhlaba wonke.
  ton-ton: 'Hiva kia Sihova ʻaki ʻae hiva foʻou: hiva kia Sihova ʻa māmani kotoa pē.'
  ces-1613: Zpívejte Hospodinu píseň novou, zpívej Hospodinu všecka země.
  eng-WMB: Sing to the LORD a new song! Sing to the LORD, all the earth.
  tam-TCV: யெகோவாவுக்குப் புதுப்பாட்டைப் பாடுங்கள்; பூமியில் உள்ளவர்களே, எல்லோரும்
    யெகோவாவுக்குத் துதி பாடுங்கள்.
  ceb-ULB: O, awiti si Yaweh ug bag-ong awit; awiti si Yahweh, sa tibuok kalibotan.
  pol-UBG: Śpiewajcie PANU nową pieśń, śpiewaj PANU, cała ziemio!
  agr-agr: Ashí nugkanmaya aents aidautijum yamajam kantamtai Tuke Pujuu kantamjuatajum.
  kyc-kyc: Kamongo kando kenane enenge pyalapape. Yuu muu peparaena wambu dupwame
    Kamongona lao kenane pyalapape.
  urd-GVU: رب کی تمجید میں نیا گیت گاؤ، اے پوری دنیا، رب کی مدح سرائی کرو۔
  eng-OEBCW: Sing to the Lord a new song, sing to the Lord, all the earth.
  deu-1912: Singet dem HERRN ein neues Lied; singet dem HERRN alle Welt!
  kan-2017: ಯೆಹೋವನಿಗೆ ಹೊಸ ಕೀರ್ತನೆಯನ್ನು ಹಾಡಿರಿ; ಎಲ್ಲಾ ಭೂನಿವಾಸಿಗಳೇ, ಯೆಹೋವನಿಗೆ ಹಾಡಿರಿ.
  yap-yap: Mu tang niged SOMOL nga ba tang nib be’ech! Gimed e girdi’ nu fayleng ni
    polo’, mu tang niged SOMOL!
  hlt-MCSB: BOEIPA te hlai uh lamtah diklai boeih loh BOEIPA te laa thai neh hlai
    uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳም ዓኪ ዓይኑሞ ዓይናዹዋቴ! ዓጫ ቢያ ናንጊና ናንጋ ጎዳም ዓይናዹዋቴ!
  twi-ASANTE: Monto dwom foforɔ mma Awurade; asase nyinaa monto dwom mma Awurade.
  eng-WEBU: Sing to the LORD a new song! Sing to the LORD, all the earth.
  acu-NT: Ii Apuri yamaram kanta kantamruami. Mash nungkanmaya ainautiram, ii Apuri
    pachisrum kanta kantamataram.
  spa-PDDPT: ¡Canten a Yavé un canto nuevo! ¡Cante a Yavé toda la tierra!
  gun-gun: Pemonhendu ke Senhor pe mboraei pyau! Yvy jave regua kuery, peporaei Senhor
    pe!
  agu-BL: Chibitziju' jun ac'aj bitz tetz Kataj. Chibitzinku' cyakil yi e'u' yi najlche'u'
    bene'n tzi'n wi munt.
  ilo-ULB: Oh, kantaanyo ni Yahweh iti baro a kanta; kantaanyo ni Yahweh, amin ditoy
    daga.
  kpg-kpg: Daahili ang gi Dimaadua i taahili hoou! Goodou go digau huogodoo o henuailala,
    goodou daahili ang gi Dimaadua!
  uig-ARA: پەرۋەردىگارغا ئاتاپ يېڭى ناخشا ئېيتىڭلار! پۈتكۈل يەر يۈزى، پەرۋەردىگارنى
    كۈيلەڭلار!
  bps-bps: Mlingag gamu i falami lingag di Amuito Dwata; nlingagyu kenen i kdeeyu
    dad to di klamang banwe.
  sus-sus: Wo bɛɛti nɛɛnɛ nde ba Alatala bɛ! Duniɲa birin xa bɛɛti ba Alatala bɛ!
  pon-2006: Kumwail koulkihong KAUN-O apwoat koul kapwen! Kumwail, tohn sampah pokon,
    kumwail kouliong KAUN-O!
  jae-jae: Aŋga wê wakuc êpi Apomtau. Amac lau gamêŋ samobŋa, aŋga wê êpi Apômtau.
  ksd-ksd: Avat a kaile ra kalamana kakailai tadav ra Luluai, Avat par ta ra rakarakan
    a gunagunan, avat a kakailai tadav ra Luluai.
  tur-YTC: Yahve’ye yeni bir ezgi söyleyin! Tüm yeryüzü Yahve’ye ezgi söyleyin.
  bel-N: Сьпявайце ГОСПАДУ новы сьпеў, сьпявайце ГОСПАДУ, уся зямля!
  grc-BRENT: Τῷ Δαυὶδ, ὅτε ἡ γῆ αὐτοῦ καθίσταται. Ὁ Κύριος ἐβασίλευσεν, ἀγαλλιάσθω
    ἡ γῆ, εὐφρανθήτωσαν νῆσοι πολλαί.
  kpr-kpr: Arie, endada evetu genembo isambu! Bajari dae yaru seka saore! Bajari kena
    yaru saore!
  ind-AYT: Nyanyikanlah bagi TUHAN suatu nyanyian baru! Bernyanyilah bagi TUHAN, hai
    seluruh bumi!
  yom-yom: Luyimbidila Yave nkunga wumona. Luyimbidila Yave, ntoto wumbimba.
  yut-yut: Yawe do kap kalugɨ kɨnda yaŋ ɨmni. Mɨktɨmɨ mɨktɨmɨ amɨn ekwaŋ, ji Yawe
    do kap yaŋ ɨmni.
  nya-nya: Imbirani Yehova nyimbo yatsopano; Imbirani Yehova dziko lonse lapansi.
  kyg-kyg: Ala kava nefeꞌmo saufa yokemo hiyo. Muki ma mopafi vayaꞌmogimo Ala kava
    nefekeꞌmo yokemo hiyo.
  hrv-hrv: Pjevajte Jahvi pjesmu novu! Pjevaj Jahvi, sva zemljo!
  mps-mps: Dagego gesi balia Genuai Bidiba waiyąo. Dage tigidali tǫde we bidigo
    te Genuai Bidiba balia po waiyąo.
  tpi-tpi: Yupela i mas singim nupela song long Bikpela. Yupela olgeta manmeri bilong
    graun i mas singim song bilong Bikpela.
  dan-1931: Syng HERREN en ny sang, syng for Herren, al jorden,
  vie-OVCB: Hãy dâng lên Chúa Hằng Hữu một bài ca mới! Hỡi cả thế gian hãy chúc tôn
    Chúa Hằng Hữu!
  guj-2017: યહોવાહની આગળ નવું ગીત ગાઓ; આખી પૃથ્વી, યહોવાહની આગળ ગાઓ.
  pon-2006A: Kumwail koulkihong KAUN-O apwoat koul kapwen! Kumwail, tohn sampah pokon,
    kumwail kouliong KAUN-O!
  por-BRBSL: Cante para Yahweh uma nova canção! Cantem para Yahweh, toda a terra.
  eng-OEBUS: Sing to the Lord a new song, sing to the Lord, all the earth.
  swe-swe: '[Stycket inleds med tre uppmaningar att sjunga.] Sjung till Herren (Jahve),
    en ny sång. Sjung till Herren (Jahve), hela jorden.'
  cth-cth: Oe BAWIPA koe la katha sak awh. Talai taminaw pueng, BAWIPA koe la sak
    awh.
  twi-twi: Monto dwom foforo mma Awurade; asase nyinaa monto dwom mma Awurade.
  hlt-hlt: BOEIPA te hlai uh lamtah diklai boeih loh BOEIPA te laa thai neh hlai uh.
  tbz-SIM: Dentɛ̀nɛ̀ ti Yiɛ̀ nKuyie nkpɛ́í nfɛyɛm̀pɑ̀nfɛ̀, kutenkù kumɔu kɔbɛ dentɛ̀nɛ̀
    ti Yiɛ̀ nKuyie nkpɛ́í.
  msy-2020: Ia bar moghɨra onger akar igiatam, Ikiavɨra Itir God bagh a bangɨ. Ia
    nguazimɨn gumazamiziba bar, a bagh ighiabar amu.
  dop-dop: Ɩ́ yoo Tɑcɑɑ kɛ yontu kʋfɑtʋ, ɑtɛ yəlɑɑ mɛ mə tənɑ ɩ́ yoo Tɑcɑɑ kɛ yontu.
  azb-azb: Rəbbə yeni bir ilahi oxuyun, Ey bütün dünya, Rəbbə ilahi oxuyun,
  eng-DBY: 'Sing ye unto Jehovah a new song: sing unto Jehovah, all the earth.'
  hin-2017: यहोवा के लिये एक नया गीत गाओ, हे सारी पृथ्वी के लोगों यहोवा के लिये गाओ!
    (प्रका. 5:9, भज. 33:3)
  wol-KYG: Woyleen Aji Sax ji woy wu yees, te àddina yépp woy Aji Sax ji.
  swp-swp: Omi wana harihariuna au wanai GUIAU arinai! Tanoubu maudoina e, GUIAU arinai
    au wana!
  bjr-bjr: Innee fuka idi Yaaweena rama amaqaaqa. Aiqama maa maqanasaaqaraasa Yaaweena
    idi rama amaqaaqa.
  eng-YLT: Sing to Jehovah a new song, Sing to Jehovah all the earth.
  kne-kne: Ikantaan yos Diyos si baro ay kanta, ikantaan yos sisya, amin ay ipogaw
    isnan daga.
  eng-WYC-2017: Sing ye a new song to the Lord; all earth, sing ye to the Lord.
  eng-WMBB: Sing to the LORD a new song! Sing to the LORD, all the earth.
  zat-NTPS: Le gul-la chee̱ Xránadxu tu da cube. Le gul-la chee̱ Xránadxu, le'e zrale
    du gabí'i xe̱zr la xu.
  zty-NTPS: Le goḻ che X̱anžo to da' kob. Le goḻ che X̱anžon', ḻe'e zoale do ẕente
    yežlyó.
  urd-GVH: रब की तमजीद में नया गीत गाओ, ऐ पूरी दुनिया, रब की मद्हसराई करो।
  rug-rug: Mi kera la nia si keke kinera vaqura koe Zihova, mi kera la koe Zihova,
    gamu doduru pa kasia popoa.
  gaz-gaz: Faarfannaa haaraa Waaqayyoof faarfadhaa; lafti hundinuu Waaqayyoon faarfadhaa.
  fra-LSG: Chantez à l’Éternel un cantique nouveau! Chantez à l’Éternel, vous tous,
    habitants de la terre!
  yal-yal: Bɛti nɛnɛn xa ba Alatala xa! Dunuɲa muxune birin xa bɛtin ba Alatala xa.
  iou-iou: Komen ämawebe kuduptagän, nin Ekänita kap kodaki kubä teŋ imina!
  haw-1868: E OLI aku ia Iehova i ke oli hou; E oli aku ia Iehova, e ka honua a pau.
  arb-NAV: رَنِّمُوا لِلرَّبِّ تَرْنِيمَةً جَدِيدَةً. رَنِّمُوا لِلرَّبِّ يَا سَاكِنِي
    الأَرْضِ جَمِيعاً.
  ded-ded: KEBUAC yegec gboria heimibesonga. Bangectoa bangec, ge KEBU yegec gboria
    heimibesena.
  ewe-ewe: Midzi ha yeye na Yehowa; Mi anyigbawo katã, midzi ha na Yehowa.
  eng-LEE: 'Oh sing unto the Lord a new song: sing unto the Lord, all the lands.'
  asm-FB: তোমালোকে যিহোৱাৰ উদ্দেশ্যে এটি নতুন গীত গোৱা; হে সমগ্র পৃথিৱীৰ লোক, তোমালোকে
    যিহোৱাৰ উদ্দেশ্যে গীত গোৱা।
  sus-A: وٌ بّيتِ نّينّ ندٍ بَ عَلَتَلَ بّ! دُنِحَ بِرِن شَ بّيتِ بَ عَلَتَلَ بّ!
  fra-SBL: Chantez à Yahvé un chant nouveau ! Chantez à Yahvé, toute la terre.
  hbo-hbo: שִׁ֣ירוּ לַ֭יהוָה שִׁ֣יר חָדָ֑שׁ שִׁ֥ירוּ לַ֝יהוָ֗ה כָּל־הָאָֽרֶץ׃
  kik-kik: Inĩrai Jehova rwĩmbo rwerũ; inĩrai Jehova, inyuĩ andũ a thĩ yothe.
  fra-NCL: Chantez à Yahweh un cantique nouveau ! Chantez à Yahweh, vous habitants
    de toute la terre !
  cek-AK: Angraeng khaeah laa kangtha to sah oh; long kaminawk boih, Angraeng khaeah
    laa to sah oh.
  cuk-cuk: Bab-Jehováʼga, namakleged-binidgine, be namakmala. Bela napneggi-dulemar-bukwad,
    Bab-Jehováʼga namakmala.
  uig-CYR: Пәрвәрдигар һөкүм сүриду! Йәр-зимин хуш болсун, Көплигән араллар шатлансун!
  pma-pma: '!Mihesau en souen hau tai heha min Iahova! !Meatin vasi keil ten out netan,
    mihesau mini!'
  tel-2017: యెహోవాకు ఒక కొత్త పాట పాడండి, ప్రపంచమంతా యెహోవాకు పాడండి.
  hat-BSA: Chante a SENYÈ a yon chan tounèf! Chante a SENYÈ a tout latè a.
  ukr-ONPU: Господь царює! Нехай веселиться земля, радіють численні острови!
  kos-kos: Yuk soko on sasu nu sin LEUM GOD. On nu sin LEUM GOD, faclu nufon.
  hbo-WLC: שִׁ֣ירוּ לַ֭יהוָה שִׁ֣יר חָדָ֑שׁ שִׁ֥ירוּ לַ֝יהוָ֗ה כָּל־הָאָֽרֶץ׃
  ibo-ibo: Bụkuonụ Onyenwe anyị abụ ọhụrụ, bụkuonụ Onyenwe anyị abụ, unu ụwa niile.
  ory-ory: ଆହେ, ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ନୂତନ ଗୀତ ଗାନ କର; ସମୁଦାୟ ପୃଥିବୀ, ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ଗାନ କର।
  chk-chk: Oupwe eäni echö köl mi fö ngeni ewe Samol mi Lapalap, oupwe köl ngeni ewe
    Samol mi Lapalap, ämi chon fanüfan meinisin.
  rop-rop: Sing nyuwan song langa YAWEI det trubala God. Ola pipul langa dijan wel
    sing song langa YAWEI.
  ukr-1871: Засьпівайте Господеві пісню нову, сьпівайте Господеві, вся земля!
  yon-yon: Yariman yaa yook yeeb wingkime. Okaddan korem, Yariman yaa yook wingkime.
  deu-1951: Singet dem HERRN ein neues Lied, singet dem HERRN, alle Welt!
  eng-JPS: O sing unto the LORD a new song; sing unto the LORD, all the earth.
  srp-1865: Pjevajte Gospodu pjesmu novu, pjevaj Gospodu, sva zemljo!
  lug-lug: Muyimbire Mukama oluyimba oluggya; muyimbire Mukama mmwe ensi yonna.
  heb-heb: שירו ליהוה שיר חדש שירו ליהוה כל הארץ׃
  ben-IRV: তোমরা সদাপ্রভুুর উদ্দেশ্যে এক নতুন গান গাও; সমস্ত পৃথিবী, সদাপ্রভুুর উদ্দেশ্যে
    গান গাও।
  ntu-ntu: Nigu lr nrlc amrlx Nangr-ngrbzku mz Yawe nabz kxmrna!
  pan-pan: ਯਹੋਵਾਹ ਲਈ ਇੱਕ ਨਵਾਂ ਗੀਤ ਲਈ ਗਾਓ, ਹੇ ਸਾਰੀ ਸਰਿਸ਼ਟੀ, ਯਹੋਵਾਹ ਲਈ ਗਾਓ!
  mya-JVB: ထာဝရဘုရား အား အသစ် သောသီချင်း ကို ဆို ကြလော့။ မြေကြီး သားအပေါင်း တို့၊
    ထာဝရဘုရား အား သီချင်း ဆိုကြလော့။
  kgf-kgf: Legic ɋelia Yawe héimigic. Baec séc ic embac Yawe legic héimigic.
  tte-O: Wali waluwaluna tawaliyan Yeoba koina, yanuwa yaulina meuloila tawali Yeoba
    koina.
  tbg-tbg: Ne qaraaka ihi Nora Kotira tiva amitaate. Ne ekaa maa vataraqaa variaka,
    ne Kotira ihi tiva amitaate.
  hmo-hmo: Lohiabada dekenai ane matamatana do umui abia. Tanobada dekenai noho taudia
    ibounai e, Lohiabada dekenai ane do umui abia.
  zar-NT: ¡Guliʼgul-la queëʼ Xanruʼ tu le cubi! ¡Guliʼgul-la queëʼ Xanruʼ, yúguʼtëliʼ
    zóaliʼ yödzölió!
  urd-urd: ख़ुदावन्द के सामने नया हम्द गाओ! ऐ सब अहल — ए — ज़मीन! ख़ुदावन्द के सामने
    गाओ।
  rus-SYN: 'Господь царствует: да радуется земля; да веселятся многочисленные острова.'
  bqc-SIM: À lɛ̀ dafu sí Diiɛ, dṹnia gbɛ̃́pii, à lɛsi Diiɛ.
  tcz-CHONGTHU: Yahweh Pakai kom ah lathah sauvin! Leiset pumpin Yahweh Pakai vahchoila
    sauvin!
  mar-mar: अहो, परमेश्वरास नवीन गीत गा; हे सर्व पृथ्वी, परमेश्वराचे गुणगान कर.
  isl-isl: Syngið Drottni nýjan söng! Syngið þann söng um alla jörðina!
  hlt-THB: Bawipa venawh lak thai sa unawh; khawmdek thlangkhqi boeih aw, Bawipa venawh
    laa sa lah uh.
  qub-qub: Tayta Diosta alabay-llapa mushoj alabansacunawan. Llapayqui Tayta Diosta
    alabay.
  bqp-bqp: À lɛ̀ dufu sí Dikirinɛ, andunia gbɛ̃ sĩnda pínki, à lɛ̀ sí Dikirinɛ.
  hat-hat: Chante yon chante tou nèf pou Seyè a! Nou tout ki rete sou latè, chante
    pou Seyè a!
  eng-BSB: Sing to the LORD a new song; sing to the LORD, all the earth.
  eng-WEBPB: Sing to the LORD a new song! Sing to the LORD, all the earth.
  kbq-kbq: Tamagra Ra Anumzamofona kasefa zagame hunteho. Maka ama mopafima mani'naza
    vahe'mota Ra Anumzamofona zagame hunteho.
  pon-pon: KAKAULEKI on Ieowa kaul kap pot, jap karoj en kakauli on Ieowa!
  nhe-BL: Nochi tlen initztoque ipan tlaltepactli, xihuicaca para TOTECO. Quena, xihuicaca
    se huicatl yancuic.
  wnc-wnc: Ginda kau kayuk kaknga aknga Buyambam tapae tainong. Ginu kepna kepna nana
    aminu kuupbam sikngata Buyambam tapae kau tainong.
  bus-bus: À lɛ̀ dufu sí Diinɛ, anduna gbɛ̃ píngi, à lɛ̀ sí Diinɛ.
  gub-BL: Pemuzàg zegar haw ipyahu ma'e Tupàn Tuweharupi Wiko Ma'e pe nehe. Pezegar
    Tuweharupi Wiko Ma'e pe nehe, teko ywy nànànar wà.
  eng-DRA: 'For the same David, when his land was restored again to him. The Lord
    hath reigned, let the earth rejoice: let many islands be glad.'
