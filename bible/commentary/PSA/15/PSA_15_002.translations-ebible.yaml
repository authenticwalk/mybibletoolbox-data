verse: PSA.015.002
translations:
  mal-C: കളങ്കരഹിതരായി ജീവിക്കുകയും നീതിനിഷ്ഠയോടെ പ്രവർത്തിക്കുകയും ഹൃദയത്തിൽനിന്നു
    സത്യം സംസാരിക്കുകയും ചെയ്യുന്നവർ;
  deu-TKW: Wer unsträflich wandelt und recht thut von von Herzen Wahrheit redet,
  lin-lin: Ezali moto oyo azangi pamela, oyo asalaka makambo ya sembo mpe alobaka
    solo ndenge ezali kati na motema na ye ;
  mmx-mmx: Neni laradi i mumu asu lavavara at ne Moroa at leventaangas axap, la ik
    lox amisik leveloklok in manton la levelinga ren i ruturun amisik.
  eng-LSV: He who is walking uprightly, || And working righteousness, || And speaking
    truth in his heart.
  eng-GNV: He that walketh vprightly and worketh righteousnes, and speaketh the trueth
    in his heart.
  eng-WEBSTER: He that walketh uprightly, and worketh righteousness, and speaketh
    the truth in his heart.
  nhw-BL: San calaquis ya catli amo aqui huelis quitelhuis ica niyon se tlamantli.
    Quena, san yaya catli quichihua catli cuali. Huelis yas san catli quiijtohua catli
    melahuac ica nochi iyolo,
  swh-ONEN: Ni yule aendaye pasipo mawaa, atendaye yaliyo haki, asemaye kweli toka
    moyoni mwake,
  bba-bba: Wiyɑ wi u sĩimɔ dee dee, u ɡeɑ mɔ̀, u ɡem ɡerumɔ win ɡɔ̃ruɔ,
  eng-KJVCPB: He that walketh uprightly, and worketh righteousness, And speaketh the
    truth in his heart.
  luo-luo: En ngʼat ma wuodhe obidhore kendo matimo gima kare, ngʼat mawacho adiera
    gi e chunye
  aii-aii: ܗ̇ܘ ܕܚܵܕܹܪ ܒܬܲܡܝܼܡܘܼܬܵ‌ܐ ܘܦܵܠܹܚ ܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܘܗܲܡܙܸܡ ܫܪܵܪܵܐ ܒܠܸܒܹܗ.
  meu-meu: 'Taunimanima binai: e raka ḡoevaḡoevamu, kara maoromaoro e karamu, bona
    lalona amo hereva momokani e gwauraimu;'
  npi-ULB: जो निर्दोष भएर हिंड्छ, जसले ठिक काम गर्छ र आफ्‍नो हृदयले सत्य बोल्छ ।
  yor-yor: Ẹni tí ń rìn déédé tí ó sì ń sọ òtítọ́, láti inú ọkàn rẹ̀;
  pes-OPCB: کسی که بی‌عیب و بی‌ریا باشد و هر کاری را با صداقت انجام دهد،
  tgl-ULB: Siya ay lumalakad sa katuwiran at gumagawa ng tama and nagsasabi ng katotohanan
    mula sa kaniyang puso.
  nop-nop: Me nediyeŋdi nemenemek hogohogok gineŋ Bepaŋ’walaŋ nadinadiŋiŋ takalilak,
    tiŋa helemahelemaŋ titiŋ didimeniŋ tilak, eŋ helemahelemaŋ mede biyagoŋ hogok
    yolak. Adiyeŋ kedem yokeneŋ hatibek.
  cbu-NT: '@see-verse:PSA.015.001'
  hui-hui: Mbirali Ngode Datagaliwabehanda bibe ledadaguaore hale howa biai halu mana
    tigabi bulene ngadaguaore bialu ibugua bi larago henene hangu lalu ibu bu miniha
    ke̱ holene mbira nawi kago ibuore anda pobehe ka.
  mya-mya: ခပ်​သိမ်း​သော​အ​မှု​တို့​တွင်​ဘု​ရား​သ​ခင်​၏ စ​ကား​ကို​နား​ထောင်​လျက် ဖြောင့်​မှန်​ရာ​ကို​အ​စဉ်​ပြု​ကျင့်​တတ်​သူ၊
    ဟုတ်​မှန်​ရိုး​သား​စွာ​ပြော​ဆို​တတ်​သူ၊
  bod-N: སྤྱོད་པ་སྐྱོན་བྲལ་དྲང་པོར་སྤྱོད་མཁན༌དང༌། །སྙིང་ནས་བདེན་པ་སྨྲ་བའི་མི་ཡིན༌ཞིང༌།།
  wsk-wsk: Mu awiriya ko bagara aolak diram la, se munan diram la beteso; noko kuring
    te den nunguning la arataso, umutang ni kerak bagarukko terong.
  sna-sna: Iye anofamba asina chaanopomerwa uye anoita zvakarurama, anotaura chokwadi
    zvichibva pamwoyo wake,
  spa-BLM: El que camina intachablemente y hace lo que es correcto, y dice la verdad
    en su corazón;
  cac-cac: Aton eb' vach' sb'eyb'al yed' eb' sb'oan tojolal, eb' an̈ej lolonel yel
    syal d'a smasanil sc'ool.
  swh-ULB: Yeyote anaye tembea bila lawama, yeye hufanya kilicho haki na huongea ukweli
    kutoka moyoni mwake.
  bel-bel: 'Я сказаў Госпаду: Ты Гасподзь мой; даброты мае Табе не патрэбныя.'
  deu-ELBBK: Der in Lauterkeit wandelt und Gerechtigkeit wirkt und Wahrheit redet
    von Herzen,
  mbb-OT: Is tavak te Nengazen, “Iyan is etew he wazà duen igkesawey wey meupiya is
    menge ulaula zin. Tutuu wey tinutuuwà is kegkaǥikaǥi zin.
  mal-2015: നിഷ്കളങ്കനായി നടന്നു നീതി പ്രവർത്തിക്കയും ഹൃദയപൂർവ്വം സത്യം സംസാരിക്കയും
    ചെയ്യുന്നവൻ.
  gup-gup: Nakka bininj nawu minj kunwarre kakurduyime, dja warridj kadjalkurduyime
    kore kunmakkenh. Namekbe bininj wanjh kadjalwokdi kukangebeh nuye kore kunwoybuk,
    dja minj kakurren.
  rmc-rmc: Oda, ko dživel žužo dživipen, ko kerel čačipnaha, ko jilestar vakerel o
    čačipen;
  nlg-nlg: Gaira tara uhulia na nilabu te uto mara gonighi na lei gehegehe uto haia,
    mara nia kokoe na utuni tana toba maghora.
  pes-OPV: آنکه بی‌عیب سالک باشد و عدالت را به‌جاآورد، و در دل خویش راست گو باشد،
  ron-1924: Чел че умблэ ын неприхэнире, чел че фаче воя луй Думнезеу ши спуне адевэрул
    дин инимэ.
  ben-OBCV: সেই করবে যে আচরণে নির্দোষ, যে নিয়মিত সঠিক কাজ করে, যে অন্তর থেকে সত্য
    কথা বলে;
  som-som: Waa kii si qumman u socda, oo xaqnimo sameeya, Oo qalbigiisa run kaga hadla.
  lat-VUC: 'Dixi Domino: Deus meus es tu, quoniam bonorum meorum non eges.'
  eng-ASVBT: He that walketh uprightly, and worketh righteousness, And speaketh truth
    in his heart;
  mna-mna: 'Tomtom ta kembei: Ni ipa pai kini ma ambai men, mi le uunu sa isaana som.
    Mi ikamam mbulu ndeeŋeŋana. Mi izzo sua ŋonoono men raama leleene.'
  ita-1885: Colui che cammina in integrità, e fa ciò che è giusto, E parla il vero
    di cuore;
  eng-LXXUP: I said to the Lord, Thou art my Lord; For thou hast no need of my goodness.
  eng-ULB: Whoever walks blamelessly, does what is right and speaks truth from his
    heart.
  spa-VBL: Aquellos que viven sin falta y hacen lo correcto. Aquellos que dicen la
    verdad con sinceridad.
  fra-_FOB: C'est celui qui marche dans l'intégrité, et qui pratique la justice; qui
    dit la vérité telle qu'elle est en son cœur;
  mal-mal: നിഷ്കളങ്കനായി നടന്ന് നീതി പ്രവർത്തിക്കുകയും ഹൃദയപൂർവ്വം സത്യം സംസാരിക്കുകയും
    ചെയ്യുന്നവൻ.
  lit-lit: Tas, kuris vaikščioja vientisumo dorybėje, daro, kas teisu, ir kalba tiesą
    savo širdyje.
  urd-GVR: Wuh jis kā chāl-chalan begunāh hai, jo rāstbāz zindagī guzār kar dil se
    sach boltā hai.
  suz-BL: सुमी रिम्‍शो पना पन बाक्‍शा, ठीक गेय ला पाइबा नु आ थुं नेल्‍लेमी थमा लोव़
    ला पाइबा,
  eng-NOY: He that walketh uprightly, and doeth righteousness, And speaketh the truth
    from his heart;
  ita-1927: Colui che cammina in integrità ed opera giustizia e dice il vero come
    l’ha nel cuore;
  ckb-ckb: ئەو کەسەی ڕێگای تەواو دەگرێت و ڕاستودروستی پەیڕەو دەکات، لە دڵەوە بە ڕاستگۆیی
    قسە دەکات و
  eng-BBE: He who goes on his way uprightly, doing righteousness, and saying what
    is true in his heart;
  xsi-xsi: Maro Kindeni iporo ŋgua taulo imâ mine tu, “Ambo tamâta toŋge ipaveta kuku
    Yova Kindeni ne ŋgua tukuŋa rârâni, ambo iveta vetâŋa ara ikura zo zo, ambo iporo
    ŋgua mao nâ, ande tamâta ŋinde ma ikura tu ilâ luma sapâŋa ilo.
  kan-OKCV: ದೋಷವಿಲ್ಲದವರಾಗಿ ಜೀವಿಸಿ, ನೀತಿಯನ್ನು ನಡೆಸಿ, ತಮ್ಮ ಹೃದಯದಿಂದ ಸತ್ಯವನ್ನಾಡುವವರೇ;
  tam-2017: உத்தமனாக நடந்து, நீதியை நடத்தி, மனதாரச் சத்தியத்தைப் பேசுகிறவன்தானே.
  spa-RV-1909: El que anda en integridad, y obra justicia, y habla verdad en su corazón.
  ron-BTF: Cel ce umblă cu integritate și lucrează dreptate și vorbește adevărul în
    inima sa.
  eng-WEBP: He who walks blamelessly and does what is right, and speaks truth in his
    heart;
  eng-FBV: Those who live without fault and do what is right, those who sincerely
    tell the truth.
  nld-1939: Die onberispelijk is van wandel, En van rechtschapen gedrag; Die in zijn
    hart de waarheid spreekt,
  nch-BL: San calaquis ya cati amo aqui huelis quitelhuis ica yon se tamanti cati
    amo cuali. Quena, san yaya cati quichihua cati cuali. Huelis yas san cati quiijtohua
    cati melahuac ica nochi iyolo,
  vie-1934: Aáy là kẻ đi theo sự ngay thẳng, làm điều công bình, Và nói chân thật
    trong lòng mình;
  cha-cha: Y jumanao gui minauleg, ya y fumatitinas y tininas, yan y cumuecuentos
    magajet gui jalom corasonña.
  hin-CV: वही, जिसका आचरण निष्कलंक है, जो धार्मिकता का आचरण करता है, जो हृदय से सच
    बोलता है;
  eng-OURB: He who walks blamelessly does what is right, and speaks truth in his heart;
  spa-BES: El que sigue su camino con integridad, haciendo justicia, y diciendo lo
    que es verdad en su corazón;
  tdx-tdx: Ty mañavelo an-kavantañañe, naho mitoloñe an-kavañonañe; vaho mitaron-to
    an-tro’e,
  tha-KJV: คือผู้​ที่​ดำเนินในความเที่ยงธรรม และประพฤติตามความชอบธรรม และพูดความจริงจากใจของตน
  por-BR-2018: Aquele que anda sinceramente, e pratica a justiça; e com seu coração
    fala a verdade;
  deu-ELO: Der in Lauterkeit wandelt und Gerechtigkeit wirkt und Wahrheit redet von
    Herzen,
  eng-WYC-2018: He that entereth without wem; and worketh rightfulness. He that speaketh
    truth in his heart; (He who goeth on the way without blemish, or without fault;
    and doeth what is right. He who speaketh the truth from his heart;)
  epo-epo: Tiu, kiu vivas honeste, agas juste, Kaj parolas veron el sia koro;
  gfk-gfk: Aie sen mon nong pa di tung ie ta mon nironga ta ira uno hinahaan, ma nong
    i la gilgil ira takodasiana magingin, nong i la tangtange ira tutun meram tano
    kaatine,
  uig-PIN: Kimki tamamǝn durusluⱪta mangsa, Ⱨǝⱪⱪaniyliⱪni yürgüzsǝ, Kɵnglidǝ ⱨǝⱪiⱪǝtni
    sɵzlisǝ;
  beo-beo: 'Nowa dunu da hou huluane amo ganodini Godema naba, amola moloidafa hou
    fawane hamosa. Ea sia: da dafawane fawane amola ogogosu hame dawa:.'
  tpi-OTNT: Man i bihainim laik bilong God long olgeta samting, na i mekim stretpela
    pasin oltaim, na i save tok tru oltaim, em bai i stap long haus bilong yu.
  hau-SA: Sai wanda ba shi da laifi kuma yana yin abin da yake daidai, wanda yake
    faɗin gaskiya daga zuciyarsa
  udu-udu: A’di jin ya’d ki dar gi mii ’ba/ mo, dhali mii miim ’boro’d mo, dhali ṯor
    gwoŋ gana/ ’pena dum piti mo,
  uig-LAT: Kimki tamamen durusluqta mangsa, Heqqaniyliqni yürgüzse, Könglide heqiqetni
    sözlise;
  nde-nde: Ngulowo okuhamba kwakhe kungelansolo njalo owenza okulungileyo, okhuluma
    iqiniso liphuma enhliziyweni yakhe,
  ton-ton: Ko ia ia ʻoku ʻeveʻeva ʻi he angatonu, pea ngāue ʻi he māʻoniʻoni, mo lea
    ʻaki ʻae moʻoni ʻi hono loto.
  ces-1613: Ten, kdož chodí v upřímnosti, a činí spravedlnost, a mluví pravdu z srdce
    svého.
  eng-WMB: He who walks blamelessly and does what is right, and speaks truth in his
    heart;
  tam-TCV: குற்றமற்றவர்களாய் நடக்கிறவர்கள், நீதியானதைச் செய்கிறவர்கள், உள்ளத்திலிருந்து
    உண்மையைப் பேசுகிறவர்கள்;
  ceb-ULB: Si bisan kinsa ang nagalakaw nga walay kasaypanan, nagabuhat kung unsa
    ang husto ug nagasulti sa kamatuoran gikan sa iyang kasingkasing.
  pol-UBG: Ten, kto postępuje nienagannie i czyni sprawiedliwość, a w swoim sercu
    mówi prawdę;
  agr-agr: Nuwi pujusagtina duka aents pegkeg bakumamainji atsugbau, pegkejan takau,
    waitjutsuk dekaskea nuna chichau;
  kyc-kyc: Akali mende Anatupa rape rape lao pyuo rolae doko anjuku lao pyuo karo
    pii angi nyera kinyi dupwa iki lao karenge dopale doko.
  urd-GVU: وہ جس کا چال چلن بےگناہ ہے، جو راست باز زندگی گزار کر دل سے سچ بولتا ہے۔
  eng-OEBCW: The person whose walk is blameless, whose conduct is right, whose words
    are true and sincere;
  deu-1912: Wer ohne Tadel einhergeht und recht tut und redet die Wahrheit von Herzen;
  kan-2017: ಅವನು ಸಜ್ಜನನೂ, ನೀತಿವಂತನೂ, ಮನಃಪೂರ್ವಕವಾಗಿ ಸತ್ಯದ ಮಾತುಗಳನ್ನಾಡುವವನೂ ಆಗಿರಬೇಕು.
  yap-yap: Pi’in yad ma folwok rok Got u fithik’ urngin ban’en, ma gubin ngiyal’ ni
    yad ma rin’ e tin ni bfel’, ma thin ni yul’yul’ e yad ma yog,
  hlt-MCSB: Cuemthuek la aka pongpa tih duengnah aka saii neh a thinko dang lamkah
    oltak aka thui,
  mdy-ETH: ሃይ ፓጬኔ ጌይሳ ባኣዚ ባኣ ዓሲ ፂሎ ማዾ ማዻ ዓሲ ዒናፓ ጎኔ ማዔ ባኣዚ ጌስታ ዓሲ፥
  twi-ASANTE: Deɛ ne ho nni asɛm na ɔyɛ deɛ ɛtene, deɛ ɔka nokorɛ a ɛfiri nʼakomam
  eng-WEBU: He who walks blamelessly and does what is right, and speaks truth in his
    heart;
  acu-NT: 'Aints amijai pujusartinka nu ainawai: Amin miatrusarang umirtamkaru ainia
    nu, tura pengkeran takau ainia nusha, tura tuke nintijai waitrutsuk chichau ainia
    nu ainawai.'
  spa-PDDPT: El que vive en integridad y hace justicia, Y habla la verdad en su corazón.
  gun-gun: Teko porã rupi ikuai va'e anho, gueko porãa oexa uka va'e, opy'a py anhetẽ
    rupi ijayvu va'e,
  agu-BL: Ntin cu'n yi e' yi tz'aknak cu'n, yi e' yi na chiban yi e'chk takle'n balaj,
    yi e' yi na cyal yi mero bintzi, yi qui'c tx'otx' te chiyol.
  eng-PEV: I know the sort of people that God lets in his ceremony house. You can
    visit God’s ceremony house, if you are like this. You always live in a good way,
    and always do the right thing, and only say true things.
  ilo-ULB: Isuna a magmagna nga awan pakapilawanna ken ar-aramidenna ti umno, ken
    agsasao iti pudno manipud iti pusona.
  kpg-kpg: Ma go digau ala e hagalongo ang gi God i nia mee huogodoo, ge e hai nia
    mee ala e donu i nia madagoaa huogodoo, ge e helekai donu aga i lodo nadau manawa,
  uig-ARA: كىمكى تامامەن دۇرۇسلۇقتا ماڭسا، ھەققانىيلىقنى يۈرگۈزسە، كۆڭلىدە ھەقىقەتنى
    سۆزلىسە؛
  bps-bps: Dunan i to too sikof kimenan i knayeam, na matlu i nimoan di kitem; too
    gsalig i galan man, du i kaglut too mnè di nawan.
  sus-sus: Mixi naxan ɲɛrɛma tinxinyi kira xɔn ma, naxan fe fanyi rabama, naxan nɔndi
    falama a bɔɲɛ fiixɛ ra.
  pon-2006: Aramas me kin peikiong Koht ni mehkoaros oh kin wia me pwung ahnsou koaros,
    me kin lokaia pwung oh mehlel,
  jae-jae: Ŋac tageŋ, taŋ kêsa nê lêŋ tolaŋônêm sawageŋ ma gêgôm gêŋ gêdêŋ-gêdêŋgeŋ
    naŋ, ma kêsôm biŋŋanô tau, taŋ gêc nê ŋalêlôm naŋ lasê.
  ksd-ksd: Nina ba i ko tuna kana mangamangana, ma i papait ra magit i takodo, Nina
    ba i tatike ra dovotina ta ra balana.
  tur-YTC: Kusursuzca yürüyen, doğru olanı yapan, Yüreğinde gerçeği söyleyen,
  bel-N: Той, хто ходзіць беззаганна, і робіць праведнасьць, і кажа праўду ў сэрцы
    сваім,
  grc-BRENT: Εἶπα τῷ Κυρίῳ, Κύριός μου εἶ σὺ, ὅτι τῶν ἀγαθῶν μου οὐ χρείαν ἔχεις.
  kpr-kpr: Genembo mave God da geka isambu ningido, sifo ghousa evia geka beká sise,
    ari dambo vanembo eraera, a nu avori.
  ind-AYT: Dia yang berjalan dengan tidak bercela, yang melakukan apa yang adil, dan
    yang mengatakan kebenaran dalam hatinya.
  yom-yom: Woso mutu wundiatanga mu kambu tsembolo, wumvanganga mambu ma busonga ayi
    wuntubanga mambu ma kiedika mantotukanga mu ntimꞌandi.
  yut-yut: Amɨn kɨnda suŋ kɨnda aban amɨn da yaŋba yokwi tok dɨma aŋ ɨmgwit, ae aŋpakni
    kɨlegɨsi, ae burɨkon da nandaŋek gen bamɨ gɨn yosok, uŋun amɨn da tagɨ egɨpjak.
  nya-nya: Munthu wa makhalidwe abwino, amene amachita zolungama, woyankhula choonadi
    chochokera mu mtima mwake,
  kyg-kyg: Vaiꞌmo oꞌaliꞌa he tiꞌa umenitata huge fatago kavaꞌmo huge apaipafatiꞌmo
    lama gemo huge
  hrv-hrv: Onaj samo tko živi čestito, koji čini pravicu, i istinu iz srca zbori,
  mps-mps: Bidigo God agai homu kolesaga tigidali wali painogo ebo bidi, tama sesemane
    sogo doloba pai kolesaga naga eyu, tama tigidali sogo mu po naga weyu ebo bidi,
    aga te Genuai Bidigo bede bidibo usu yaibao.
  tpi-tpi: Man i bihainim laik bilong God long olgeta samting, na i mekim stretpela
    pasin oltaim, na i save tok tru oltaim, em bai i stap long haus bilong yu.
  dan-1931: Den, som vandrer fuldkomment og øver Ret, taler Sandhed af sit Hjerte,
  vie-OVCB: Đó là người bước đi ngay thẳng, sống thiện lành, suy niệm chân lý trong
    lòng.
  guj-2017: જે નિર્દોષતાથી ચાલે છે અને ન્યાયથી વર્તે છે અને જે પોતાના હૃદયમાં સત્ય
    બોલે છે, તે.
  pon-2006A: Aramas me kin peikiong Koht ni mehkoaros oh kin wia me pwung ahnsou koaros,
    me kin lokaia pwung oh mehlel,
  por-BRBSL: Aquele que caminha sem culpa e faz o que é certo, e fala a verdade em
    seu coração;
  eng-OEBUS: The person whose walk is blameless, whose conduct is right, whose words
    are true and sincere;
  swe-swe: '[Tre positiva punkter:] Den som lever rent (helhjärtat, är uppriktig,
    har integritet), och handlar rättfärdigt (gör det rätta, dömer rättvist), och
    talar sanning i hjärtat (den som är ärlig).'
  cth-cth: Kângingnae hoi ka hring niteh, lannae a sak laihoi a lung hoi lawkkatang
    ka dei niteh,
  twi-twi: Nea ne ho nni asɛm na ɔyɛ nea ɛteɛ, nea ɔka nokware a efi ne koma mu
  hlt-hlt: Cuemthuek la aka pongpa tih duengnah aka saii neh a thinko dang lamkah
    oltak aka thui,
  tbz-SIM: Wèè borimɛ wenni wènwe kòò tũ̀ ntimɔ́mmɔnti, kɛ nɑ́ɑ́ mmɔ́mmuɔ ntìì boní
    o yɛ̀mmɛ̀.
  msy-2020: Gumazim, God ifongezɨ moghɨn biziba bar dar gɨn ghua, arazir aghuiba zurara
    dagh amua, egha zurara uan navir averiamɨn aven guizɨn akam gɨnɨghnɨgha guizbangɨra
    mɨgei, a nɨn Dɨpenimɨn aven ikiam.
  dop-dop: Yʋlʋ wei ɩ kiŋ pɑ kɑɑ nɑ ɩsɑɣɑtʋ nɑ ɩ́ təŋəɣɩ kʋsiɣisim nɑ ɩ́ yɔɣɔtəɣɩ
    tɑmpɑnɑ wenɑ ɩ nyəmɑ́ ɩ lotu tɑɑ tɔɣɔ.
  azb-azb: Kamillik yolu ilə gedən, Əməlisaleh olan, Ürəkdən həqiqəti söyləyən,
  eng-DBY: He that walketh uprightly, and worketh righteousness, and speaketh the
    truth from his heart.
  hin-2017: वह जो सिधाई से चलता और धर्म के काम करता है, और हृदय से सच बोलता है;
  wol-KYG: Xanaa ki wéye maandu, di def njekk, di wax dëggu xolam.
  swp-swp: Tau wa nige abahegiruna, eo laulau dudurai i laulauedi, ia hinage nuana
    eai riba mamohoi mo i ribaribaei;
  bjr-bjr: Aiqama ainainaki ani ufa mau fimariasa faqa andeeqara oosana auqee mariasa
    faqa nári nimuqusa ookiqari anoona ufa kai qimariasa faqa ani naaquqara aaqanasaa
    marida innaaru qifaranoo.
  eng-YLT: He who is walking uprightly, And working righteousness, And speaking truth
    in his heart.
  kne-kne: Din makasgep et din kanayon ay manongtongpal en sik-a ya pag kosto am-in
    di am-amagena. Mo mankali abe et tet-ewa ya naimposoan di ibagbaga na.
  eng-WYC-2017: He that entereth without wem; and worketh rightfulness [or rightwise-ness].
    He that speaketh truth in his heart;
  eng-WMBB: He who walks blamelessly and does what is right, and speaks truth in his
    heart;
  zat-NTPS: Waca bénnea' naque̱' du lazre', ne dxune̱' da xrlátaje, bénnea' zua da
    líqueze lu xichaj lázrdawe̱',
  zty-NTPS: Wak gon ki benne' nake' ḻi ḻaže', bennen' žone' da' naken chawe', bennen'
    zoa da' nak dot da' li ḻo yichj ḻáẕda'we',
  urd-GVH: वह जिसका चाल-चलन बेगुनाह है, जो रास्तबाज़ ज़िंदगी गुज़ारकर दिल से सच बोलता
    है।
  rug-rug: Asa mo sapu va tabea sa zinama te Tamasa koari doduru ginugua, meke evaṉia
    gua sapu toṉoto doduru totoso, meke zama nia sa hinokara mae gua pa bulona.
  gaz-gaz: Nama adeemsi isaa mudaa hin qabnee fi nama waan qajeelaa hojjetu, nama
    garaa isaatii dhugaa dubbatuu fi
  fra-LSG: Celui qui marche dans l’intégrité, qui pratique la justice Et qui dit la
    vérité selon son cœur.
  gnn-gnn: Balanyara warray gam' yolŋu yurru nhina yukurra galkinydja gal'ŋu Godkalanydja,
    ŋunhiyi ŋunhi ŋayi yurru dhäruk ŋanya märrama gal'ŋu warrpam'thun yana, ga djäma
    ŋayi yurru bitjan liŋgu nhä ŋunhi ŋamakurru', ga yuwalk ŋayi yurru waŋanydja yukurra
    yuwalkŋu yana dhäruktja, yaka bothinyarayŋu.
  yal-yal: Fɛ mi naxan kɛwanle ra, a tinxin, a ɲɔndin falama fata a sɔndɔmɛn na.
  iou-iou: Eruk, nadätat, äma ŋodewanitä Anutu iŋamiken täga it yäpmäŋ ärowek; Äma,
    Anutu täŋo manta gäripi nadäŋpäŋ kädet siwoŋigän iwarani u. Ba äma kadäni kadäni
    man burenigän yäk täŋpani u.
  haw-1868: 'O ka mea i hele ma ka pololei a i hana ma ka pono; A i olelo hoi ma ka
    oiaio iloko o kona naau:'
  arb-NAV: السَّالِكُ بِالاسْتِقَامَةِ، الصَّانِعُ الْبِرَّ، والصَّادِقُ الْقَلْبِ.
  ded-ded: Ngic mong ye faka angammemeau kopocsic mong mi meficgeude nga mong ye faka
    gombunga angkecma hereaunac yoac fora ereu deude, yeng ihai naric kefude.
  ewe-ewe: Ame si fɔɖiɖi mele eƒe zɔzɔme ŋu o, eye wòwɔa nu dzɔdzɔe lae. Ame si toa
    nyateƒe tso eƒe dzi me ke
  eng-LEE: He that walketh uprightly, and worketh righteousness, and speaketh the
    truth in his heart;
  asm-FB: সেই সকলেই যোগ্য, যিসকলে সৎ জীৱন কটায়, ন্যায় কৰ্ম কৰে, সত্য ভৰা অন্তৰেৰে
    কথা কয়;
  sus-A: مِشِ نَشَن حّرّ مَ تِنشِنيِ كِرَ شْن مَ، نَشَن قٍ قَنيِ رَبَمَ، نَشَن نْندِ
    قَلَمَ عَ بْحّ قِيشّ رَ.
  fra-SBL: Celui qui marche sans reproche et fait ce qui est juste, et dit la vérité
    dans son cœur ;
  hbo-hbo: הֹולֵ֣ךְ תָּ֭מִים וּפֹעֵ֥ל צֶ֑דֶק וְדֹבֵ֥ר אֱ֝מֶ֗ת בִּלְבָבֹֽו׃
  kik-kik: Nĩ mũndũ ũrĩa mĩthiĩre yake ĩtarĩ ũcuuke, na ũrĩa wĩkaga maũndũ ma ũthingu,
    na kwaria aragia ũhoro wa ma kuuma ngoro-inĩ yake,
  fra-NCL: Celui qui marche dans l’innocence, qui pratique la justice, et qui dit
    la vérité dans son cœur.
  cek-AK: Katoeng ah caeh kami, toenghaih hmuen sah kami, palung thung hoi toenghaih
    lokthui kami,
  cuk-cuk: 'Unnila weyob-damaladbi gudii guoed: Dule-inniki-nanadiid, dule-igar-innikigwad-imakdiid,
    dule-napiragwadba-ibmar-soged.'
  uig-CYR: 'Мениң җеним Пәрвәрдигарға: «Сән мениң Рәббимдурсән; Сәндин башқа мениң
    бәхит-саадитим йоқтур» — деди.'
  pma-pma: Vati meatin koa long kat Ahi en tounah vasi, koa mumon sakien koa tahos.
    Selusien onen vi anatin ka mal,
  tel-2017: అతడు యథార్థమైన ప్రవర్తన కలిగి, న్యాయమైనది చేస్తూ, హృదయంలోనుంచి సత్యం పలుకుతాడు.
  hat-BSA: Sila ki mache nan entegrite a e ki fè zèv ladwati yo; li ki pale verite
    a nan kè li a;
  ukr-ONPU: 'Сказав я Господеві: «Ти мій Володар, немає в мене іншого блага, окрім
    Тебе».'
  kos-kos: El su akos God in ma nukewa Ac oru ma suwohs pacl e nukewa. El kaskas suwohs
    ac pwaye,
  hbo-WLC: הוֹלֵ֣ךְ תָּ֭מִים וּפֹעֵ֥ל צֶ֑דֶק וְדֹבֵ֥ר אֱ֝מֶ֗ת בִּלְבָבֽוֹ׃
  ibo-ibo: Onye na-ebi ndụ nke na-enweghị ịta ụta, onye na-arụ ọrụ ezi omume, onye
    na-ekwu eziokwu site nʼobi ya.
  ory-ory: ଯେଉଁ ଜନ ସରଳାଚରଣ, ଧର୍ମକର୍ମ କରେ ଓ ଆପଣା ଅନ୍ତଃକରଣରେ ସତ୍ୟ କହେ।
  chk-chk: Ätewe mi aleasochisi Kot o föri mine a pwüng fansoun meinisin, a eäni kapas
    wenechar seni lon lelukan.
  rop-rop: Oni detlot pipul hu oldei duwit langa God en dum wanim rait. Olabat oldei
    toktokbat trubalawei.
  ukr-1871: Той, хто ходить в чистотї, творить справедливість, і говорить щиру правду,
  yon-yon: Kuye karub kuu ambarakmoon ande kadwoniyiibban, kwane ye kuu yorokmo yaambed
    ambangkene, ye niindem aom kuu anammo kumbed anammo dakmimaan.
  deu-1951: Wer in Unschuld wandelt und Gerechtigkeit übt und die Wahrheit redet von
    Herzen;
  eng-JPS: He that walketh uprightly, and worketh righteousness, and speaketh truth
    in his heart;
  srp-1865: Ko hodi bez mane, tvori pravdu, i govori istinu iz srca svojega;
  lug-lug: Oyo ataliiko kya kunenyezebwa, akola eby’obutuukirivu, era ayogera eby’amazima
    nga biviira ddala mu mutima gwe.
  heb-heb: הולך תמים ופעל צדק ודבר אמת בלבבו׃
  ben-IRV: যে ব্যক্তি নির্দোষভাবে চলে এবং যা ন্যায্য তাই করে এবং তার হৃদয় থেকে সত্য
    কথা বলে।
  ntu-ntu: Doa kxmule lc nabzde nalqngi. Nqmq krde natubq. X natqde nangi da angidr.
  pan-pan: ਉਹੋ ਜਿਹੜਾ ਸਿੱਧੀ ਚਾਲ ਚੱਲਦਾ, ਨੇਕੀ ਕਰਦਾ, ਅਤੇ ਮਨੋਂ ਸੱਚ ਬੋਲਦਾ ਹੈ,
  tkr-tkr: 'Zı Rəbbik''le uvhuyn: «Yizda Xudaavanda Ğu vorna. Vale ğayrı zaqa xoşbaxtiyvalla
    deşda».'
  mya-JVB: ဖြောင့်မတ် သောအကျင့်၊ တရား သောအမှုကို ပြု ကျင့်၍ ၊ သစ္စာ စကားကို စိတ် နှလုံးပါလျက်ပြော
    ထသော၊
  kgf-kgf: Haka solaŋa wamma kecma qekeŋ qeha qahac namma ewa qerianéŋ ac héla ʒéanʒac
    ic imuhucyawac buŋa wanʒac.
  tte-O: Yaiya tem mumugana idudulai sauga meuloina, ana paisowa idudulai, katena
    mena walo yawasosi koina iedeedede,
  tbg-tbg: ˻Maa vaiinti nahentikama ho mintivarave:˼ Vika kia Kotira uva raqa karaiti,
    ekaa vira uva iriqi viha koqe aaraqaa niha quqaa uvaqai ti variaka, vikama Kotira
    Naavuqive Kotira aiqinaqaave ho vaivara.
  hmo-hmo: 'Tauna be inai: Ia be nega ibounai Dirava ia kamonai henia. Ia ese kara
    maoromaoro sibona ia karaia, bona iena kudouna dekena amo, hereva momokani ia
    gwauraia noho, mai laloa maoromaoro danu.'
  zar-NT: Nu naʼ naca idú ladxiʼ, en run le naca tsahuiʼ, en lu icja ládxiʼdaʼahui
    ruíʼi didzaʼ le nácatë.
  urd-urd: वह जो रास्ती से चलता और सदाक़त का काम करता, और दिल से सच बोलता है।
  rus-SYN: 'Я сказал Господу: Ты - Господь мой; блага мои Тебе не нужны.'
  bqc-SIM: Gbɛ̃́ pↄ́ ìↄ ku tàaesai, mɛ́ ì yãkɛ a zɛ́wa, mɛ́ ì sĩana'o ń nↄ̀sɛmɛndoo.
  tcz-CHONGTHU: Hitobang mi themmona bei, thil dihjeng bol, lungthim theng pumma thudih
    jeng seiho.
  mar-mar: जो निर्दोषपणे चालतो आणि जे चांगले ते करतो, आणि आपल्या हृदयात सत्य बोलतो
    तो.
  isl-isl: Sá sem er hógvær og lifir réttlátu lífi.
  hlt-THB: Coet kap kaana cet nawh ik-oeih dyng ak sai thlangkhqi, kawlung khui awhkawng
    ak thym awi ak kqawnkhqi.
  qub-qub: Chayangapäga juchaynajcunallami, alli cajta rurajcunallami, rasun cajta
    rimajllami,
  bqp-bqp: Gbɛ̃ kũ àdigↄ̃ kun taari sari, àdi yã kɛ a zɛ́a, àdi yãpura o zaa a
    nɛ̀sɛn.
  hat-hat: Se moun ki fè volonte Bondye nan tout bagay, ki toujou fè sa ki byen. Se
    moun ki pale verite a jan l' ye nan kè li,
  eng-BSB: He who walks with integrity and practices righteousness, who speaks the
    truth from his heart,
  eng-WEBPB: He who walks blamelessly and does what is right, and speaks truth in
    his heart;
  kbq-kbq: Iza'o hazenkema nosuno fatgo avu'ava'ma nehuno, agu'aretima huno tamage
    kema nehuno,
  pon-pon: Me kin kekeitwei ni makelekel, o me kin wia me pun, o me kin lokaia melel
    jan nan monion;
  nhe-BL: San calaquis ya tlen axaca huelis quiteilhuis ica niyon se tlamantli. Quena,
    san yajaya tlen quichihua tlen cuali. Huelis yas san tlen quiijtohua tlen melahuac
    ica nochi iyolo,
  wnc-wnc: Aminu tapatuta kepi nomana aknga asinggan tasiwik. Tasike gatu siakan wamu
    asinggan yake tasinggak kapata gae yotdane yuwik.
  bus-bus: Gbɛ̃ kɛ̀ ègↄ̃ kuu taari sai, è yã kɛ a zɛ́a, è yãpuraa o zaa a nↄ̀sɛn.
  gub-BL: Xo ikatu ma'e romo wiko ma'e zo upuner. Xo ikatu ma'e iapo har zo upuner.
    Xo ze'eg azeharomoete har imume'u har zo upuner. Xo uze'eg mehe hemu'em 'ym ma'e
    zo upuner.
  eng-DRA: I have said to the Lord, thou art my God, for thou hast no need of my goods.
