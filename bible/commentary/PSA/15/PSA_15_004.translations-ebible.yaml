verse: PSA.015.004
translations:
  mal-C: ദുഷ്ടരെ നിന്ദ്യരായി കാണുകയും യഹോവാഭക്തരെ ബഹുമാനിക്കുകയും; നഷ്ടം സഹിക്കേണ്ടിവന്നാലും
    ചെയ്ത ശപഥത്തിൽനിന്ന് വാക്കുമാറാതിരിക്കുകയുംചെയ്യുന്നവർ;
  deu-TKW: dem der von Gott Verworfene als verächtlich gilt, der aber die, die Jahwe
    fürchten, in Ehren hält, der, wann er zu seinem Schaden geschworen hat, es doch
    nicht abändert;
  lin-lin: asanganaka te na moto oyo asalaka mabe, kasi apesaka lokumu na moto oyo
    atosaka Yawe ; akokisaka ndayi na ye atako ekopesa ye pasi, mpe abongolaka mokano
    na ye te ;
  mmx-mmx: Neni i rexes nedi no ne Moroa i raba rulu nedi. Ketla neni ip kiv aurut
    levenasen atnedi di mumu asu levelinga at Leeme Silok. Ik lox epovo amisik leveng
    kakaape ren, keke i do i lolos aleng tin, ni ixo epovo na ke xepe i.
  eng-LSV: A rejected one [is] despised in his eyes, || And he honors those fearing
    YHWH. He has sworn to endure evil, and does not change;
  eng-GNV: 'In whose eyes a vile person is contemned, but he honoureth them that feare
    the Lord: he that sweareth to his owne hinderance and changeth not.'
  eng-WEBSTER: In whose eyes a vile person is contemned; but he honoreth them that
    fear the LORD. He that sweareth to his own hurt, and changeth not.
  nhw-BL: Nepa calaquis catli quihuejcamajcahua nochi catli fiero, huan quinicnelía
    catli mitztlepanitaj huan quiimacasij mitzixpanose. TOTECO, ipan mochaj itztose
    catli quitlamichihuaj catli mocajtoque quichihuase masque nelohui huan quincocohua
    para quichihuase.
  swh-ONEN: ambaye humdharau mtu mbaya, lakini huwaheshimu wale wamwogopao Bwana,
    yule atunzaye kiapo chake hata kama anaumia.
  bba-bba: u rɑ be bɑ Gusunɔ nɑsie bɛɛrɛ wɛ̃, u rɑ wi Gusunɔ u yinɑ kɑm mɛɛri, u rɑ
    win nɔɔ mwɛɛru yibie bɑɑ ǹ n mɛren nɑ n nùn sɑ̃ɑ,
  eng-KJVCPB: In whose eyes a vile person is contemned; But he honoureth them that
    fear the Lord. He that sweareth to his own hurt, and changeth not.
  luo-luo: Ngʼat machayo ngʼama timbene richo mokalo tongʼ, to miyo joma oluoro Jehova
    Nyasaye duongʼ, Ngʼat marito singruok motimo kata bed ni timo kamano hinye,
  aii-aii: ܘܒܥܲܝܢܘܼ̈ܗ‌ܝ ܦܝܼܫ ܠܹܗ ܡܘܼܣܠܝܼܵܐ ܟܵܦܘܿܪܵܐ، ܘܟܹܐ ܡܝܲܩܸܪ ܠܙܕܝܼ̈ܥܹܐ ܕܡܵܪܝܵܐ،
    ܘܟܹܐ ܝܵܡܹܐ ܠܓܵܢܹܗ ܘܠܹܐ ܫܲܚܠܸܦ، ܐܵܦܸܢ ܕܐܵܬܝܵܐ ܥܲܠܘܼܗ‌ܝ ܒܝܼܫܬܵ‌ܐ.
  meu-meu: kara gageva-gageva tauna na ia ese e ihi-ihiraiamu, a Iehova garina e garimu
    taudia na ia ese e hanamodiamu; ia sibona ihadikana gwauhamatana e gwauraiamu
    negana ai ma se idaumu;
  npi-ULB: उसको दृष्‍टिमा व्‍यर्थको व्‍यक्‍ति घृणित हुन्छ, तर परमप्रभुको भय मान्‍नेहरूलाई
    त्यसले आदर गर्छ । त्यसले आफ्नो हानि हुँदा पनि शपथ खान्छ र आफ्‍नो प्रतिज्ञाहरूबाट
    पछि हट्दैन ।
  yor-yor: ní ojú ẹni tí ènìyànkénìyàn di gígàn ṣùgbọ́n ó bọ̀wọ̀ fún àwọn tí ó bẹ̀rù
    Olúwa, ẹni tí ó búra sí ibi ara rẹ̀ àní tí kò sì yípadà,
  pes-OPCB: کسی که بدکاران را خوار بشمارد ولی به کسی که از خدا می‌ترسد احترام بگذارد،
    کسی که به قول خود وفا کند اگرچه به ضررش تمام شود،
  tgl-ULB: Ang taong walang halaga ay kasuklam-suklam sa kaniyang paningin, pero pinararangalan
    niya ang lahat ng may takot kay Yahweh. Sumusumpa siya sa kaniyang sariling kakulangan
    at hindi tumatalikod sa kaniyang mga pangako.
  nop-nop: Adi me Bepaŋdi sigilulum tiyemulak u yabuhaŋinda hinek tilak, iŋgoŋ me
    Yahwe medeŋiŋ tagimneiŋ adi yadi wohiye yenimbelolak. Tiŋa adi nemek malabumuŋ
    niŋdi ulatifolak iŋgoŋ wendok nadibedi mu tiŋa mede yofafaŋe tuguk undugoŋ hinek
    tagimneeŋ tilak.
  cbu-NT: Yutaritshishpanee nda kis napku itaru Apanllchicheetssha chinakiya. Uru
    waanaatsee kuk payukiya, uwaana kiyungutaa kachiyku, itaru ashtaa payukiya.
  hui-hui: Ani bialu wali agali maru Ngode Datagaliwabehanda handabe manga halu erembira
    mini karu mbirali ogoni ibuguabi handabe manga halu erembira dege mulebira. Anduane
    Homogo ibugua bibe ledadagua hale halu biaga karu hondowa ibu turu halu wali agali
    uruninaga mini mo yaraga haga ka. Ibugua mbirale mbira buleore lalu lo winiyagua
    o lenedagoni gendabi bibe naheoreyaguabi tanabi biaore bulebira.
  mya-mya: သူ​သည်​ဘု​ရား​သ​ခင်​ပစ်​ပယ်​သူ​တို့​ကို စက်​ဆုပ်​ရွံ​ရှာ​၍ ထာ​ဝ​ရ​ဘု​ရား​၏​စ​ကား​ကို​နား​ထောင်
    သူ​တို့​အား ဂုဏ်​ပြု​ချီး​မြှင့်​တတ်​၏။ အ​ဘယ်​မျှ​ပင်​မိ​မိ​၏​အ​ကျိုး​ထိ​ခိုက်​နစ်​နာ
    စေ​ကာ​မူ မိ​မိ​၏​က​တိ​များ​အ​တိုင်း​အ​စဉ်​ပြု​တတ်​၏။
  bod-N: དེ་ཡི་མིག་ལམ་ངན་པ་ཁྱད་དུ༌གསོད། །ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པའི་མི་ལ༌བཀུར། །རང་ལ་གནོད་ཀྱང་མནའ་ལས་མི་འགལ༌ཞིང༌།།
  wsk-wsk: Nu kariimet memek nunga me kueso; bare nu kariimet Yawe ko kuring karo
    tusan mu nunga kueso. Nu mel bitirukko balso mu eng am butata beteso, bitiruk
    ale ko ikup giokko agi mu me ko nguangoso, am beteso.
  sna-sna: anozvidza munhu akaipa asi anokudza vaya vanotya Jehovha, anochengeta mhiko
    yake kunyange kana zvichirwadza,
  spa-BLM: a cuyos ojos se desprecia al hombre vil, sino que honra a los que temen
    a Yahvé; el que mantiene un juramento aunque le duela, y no cambia;
  cac-cac: Eb' spaticanel eb' paticab'ilel uuj, palta stzalaj sc'ool eb' yed' eb'
    ay elc'och d'a sat. Eb' max q'uexan tas syala', tz'eln̈ejc'och tas syal eb' chi',
    vach'chom scan eb' d'a yalan̈ yuuj.
  swh-ULB: Mtu asiye na maana hudharauliwa machoni pake, bali yeye huwaheshimu wale
    wanao mhofu Yahwe. Yeye huapa kwa hasara yake mwenyewe na habadilishi ahadi yake.
  bel-bel: Хай памножацца смуткі ў тых, што цякуць да бога чужога; я ня вылью крывавых
    ахвяраў іхніх, і не спамяну іх імёнаў вуснамі маімі.
  deu-ELBBK: in dessen Augen verachtet ist der Verworfene, der aber die ehrt, die
    den HERRN fürchten; hat er zum Schaden geschworen, so ändert er es nicht;
  mbb-OT: Ed-isipen din he wazà pulus te menge etew he kenè ku edewaten, iyan ebentuǥen
    din mulà is menge etew he edtahud kediey. Edtumanen din is pesarig din minsan
    pa ke egkereǥenan sikandin te kedtumana kayi.
  mal-2015: വഷളനെ നിന്ദ്യനായി എണ്ണുകയും യഹോവാഭക്തന്മാരെ ബഹുമാനിക്കയും ചെയ്യുന്നവൻ;
    സത്യംചെയ്തിട്ടു ചേതം വന്നാലും മാറാത്തവൻ;
  gup-gup: Namekbe bininj wanjh kabiwirrihme bininj nawu nawarre dja nawu nabang.
    Dja kabenburlume bininj nawu kabirriwoybukwon nawu Yawey. Namekbe bininj, bu kawokkurrmerren,
    wanjh minj kamayaliborledme bu kunwarddekenh, dja bonj, kadjalkurduyime kore kunwok
    nuye.
  rmc-rmc: ko na prilel oles, kas o Del odčhiďa, ko del pačiv olen, ko pes daran le
    RAJESTAR, ko na čerinel peskri vera, kajte leske oda uľahas pro nalačho;
  nlg-nlg: Gaira tara hughulevu mara nira sika rana tangohahi, mara nira kikinima
    tara taluutuni utunia mara taonia Lord, mara righitaonighi didira na baubahu,
    sakai vamua te vahaghitaili.
  pes-OPV: که در نظر خود حقیر و خوار است وآنانی را که از خداوند می‌ترسند مکرم می‌دارد
    وقسم به ضرر خود می‌خورد و تغییر نمی دهد.
  ron-1924: Ел привеште ку диспрец пе чел вредник де диспрецуит, дар чинстеште пе
    чей че се тем де Домнул. Ел ну-шь я ворба ынапой дакэ фаче ун журэмынт ын пагуба
    луй.
  ben-OBCV: যে দুষ্ট ব্যক্তিকে অবজ্ঞা করে কিন্তু তাদের শ্রদ্ধা করে যারা সদাপ্রভুকে
    সম্ভ্রম করে, লোকসান হলেও সে প্রতিশ্রুতি রক্ষা করে, এবং তার মন পরিবর্তন করে না;
  som-som: Kii indhihiisu ay nejiska quudhsadaan, Oo isagu murweeya kuwa Rabbiga ka
    cabsada, Kii hadduu dhaarto oo ay waxyeello ku tahay, aan isbeddelin,
  lat-VUC: 'Multiplicatæ sunt infirmitates eorum: postea acceleraverunt. Non congregabo
    conventicula eorum de sanguinibus, nec memor ero nominum eorum per labia mea.'
  eng-ASVBT: In whose eyes a reprobate is despised, But who honoreth them that fear
    Jehovah; He that sweareth to his own hurt, and changeth not;
  mna-mna: Mi wal tau Anutu leleene pizin som na, ni leleene pizin som tomini. Tamen
    zin wal ta so timototo Yooba mi tileŋleŋ la kalŋaana na, ni mataana ikotse kizin
    mi ipakurkur zin. Mi itoto sua kini mbukŋana. Sombe iporou sala pataŋana sa, na
    irao ipizil ndemeene pa sua kini mbukŋana na som. Ko ito men.
  ita-1885: Appo cui è sprezzato chi deve esser riprovato, E che onora quelli che
    temono il Signore; E il quale, se ha giurato alcuna cosa, Benchè sia a suo danno,
    non però la ritratta;
  eng-LXXUP: Their weaknesses have been multiplied; Afterward they hastened. I will
    by no means assemble their bloody meetings, Neither will I make mention of their
    names with my lips.
  eng-ULB: The worthless person is despised in his eyes, but he honors those who fear
    Yahweh. He swears to his own disadvantage and does not take back his promises.
  spa-VBL: Ellos rechazan a las personas que el Señor rechaza y honran a los que siguen
    al Señor. Guardan y cumplen sus promesas, incluso cuando es difícil hacerlo. Ellos
    no cambian su manera de pensar.
  fra-_FOB: Qui regarde avec dédain l'homme méprisable, et honore ceux qui craignent
    l'Éternel; et s'il a juré, fût-ce à son dommage, il n'y change rien.
  mal-mal: വഷളനെ നിന്ദ്യനായി എണ്ണുകയും യഹോവാഭക്തന്മാരെ ബഹുമാനിക്കുകയും ചെയ്യുന്നവൻ;
    സത്യംചെയ്തിട്ട് നഷ്ടം വന്നാലും വാക്കു മാറാത്തവൻ;
  lit-lit: Jo akyse tas, kurį reikia atmesti, yra laikomas niekam tikusiu, bet toksai
    gerbia tuos, kurie bijo VIEŠPATIES; jis, prisiekęs savo paties žalai, net nedaro
    pakeitimų.
  urd-GVR: Wuh mardūd ko haqīr jāntā lekin ḳhudātars kī izzat kartā hai. Jo wādā us
    ne qasam khā kar kiyā use pūrā kartā hai, ḳhāh use kitnā hī nuqsān kyoṅ na pahuṅche.
  suz-BL: सुमी परमप्रभु आ अरेशो मटीब आन कली महिक्‍थु, परमप्रभु यावे कली मान पा हिंब
    आन कली चहिं हिक्‍ना हिक्‍न बाक्‍बा, कसम जशा, श्‍येत दुम्‍मेनु यो, आ कसम जशो मप्रोंइथु
    बाक्‍बा,
  eng-NOY: In whose eyes a vile person is contemned; But who honoreth them that fear
    the LORD; Who sweareth to his own hurt, and changeth not;
  ita-1927: Agli occhi suoi è sprezzato chi è spregevole, ma onora quelli che temono
    l’Eterno. Se ha giurato, foss’anche a suo danno, non muta;
  ckb-ckb: کە بە سووکایەتییەوە دەڕوانێتە خراپەکاران بەڵام ڕێزی ئەوانە دەگرێت کە ترسی
    یەزدانیان لە دڵدایە، کە سوێندی خۆی بەجێدەهێنێت، ئەگەر ببێتە مایەی زەرەریش بۆی،
  eng-BBE: Who gives honour to those who have the fear of the Lord, turning away from
    him who has not the Lord's approval. He who takes an oath against himself, and
    makes no change.
  xsi-xsi: Ambo tamâta toŋge uru tini piti ndo ŋananzi tamâta ŋinde Yova Kindeni ipu
    muli panzi lâ, aku i uru isuka kinzi tamâta uru sipono muli pa Yova Kindeni ŋinde
    ŋanzi kâki, ande tamâta ŋinde ma ikura tu ilâ luma sapâŋa ilo. Lâ zo ndia tamâta
    mine ipa ŋgua ŋana iveta vetâŋa toŋge, ande i uru iveta vetâŋani ndaina.
  kan-OKCV: ಅವರು ದುಷ್ಟರ ಸಹವಾಸ ಇಲ್ಲದವರೂ ಯೆಹೋವ ದೇವರಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರನ್ನು ಸನ್ಮಾನಿಸುವವರೂ
    ನಷ್ಟವಾದರೂ ಕೊಟ್ಟ ಮಾತನ್ನು ತಪ್ಪದೇ, ತಮ್ಮ ಮನಸ್ಸನ್ನು ಬದಲಾಯಿಸಿಕೊಳ್ಳದವರೂ ಆಗಿರಬೇಕು.
  tam-2017: ஆகாதவன் அவன் பார்வைக்கு அற்பமானவன்; யெகோவாவுக்குப் பயந்தவர்களையோ மதிக்கிறான்;
    ஆணையிட்டதில் தனக்கு நஷ்டம் வந்தாலும் தவறாமலிருக்கிறான்.
  spa-RV-1909: 'Aquel á cuyos ojos es menospreciado el vil; mas honra á los que temen
    á Jehová: y habiendo jurado en daño suyo, no por eso muda.'
  ron-BTF: În ochii lui un nemernic este disprețuit, dar onorează pe cei ce se tem
    de DOMNUL. Cel ce jură spre propria lui vătămare și nu schimbă jurământul.
  eng-WEBP: in whose eyes a vile man is despised, but who honors those who fear the
    LORD; he who keeps an oath even when it hurts, and doesn’t change;
  eng-FBV: They reject people the Lord has rejected, but honor those who follow the
    Lord. They keep their promises even when it's hard to do. They don't change their
    minds.
  nld-1939: In wiens oog een vervloekte verachtelijk is, Maar die eert, wie Jahweh
    vreest. Die zijn naaste een eed heeft gezworen, En hem niet breekt;
  nch-BL: Nepa calaquis cati quihuejcamajcahua nochi cati fiero, huan quinicnelía
    cati mitztepanitaj huan quiimacasij mitzixpanose. TOTECO, ipan mochaj itztose
    cati quitamichihuaj cati mocajtoque quichihuase masque nelohui huan quincocohua
    para quichihuase.
  vie-1934: Người nào khinh dể kẻ gian ác, Nhưng tôn trọng kẻ kính sợ Đức Giê-hô-va;
    Kẻ nào thề nguyện, dầu phải tổn hại cũng không đổi dời gì hết;
  cha-cha: 'Gui atadogña ninadespresiao ni y taotao áplacha, lao y maañao as Jeova
    jaonra: y manjula para dañoña namaesa ya ti jatolaeca.'
  hin-CV: जिसके लिए याहवेह की दृष्टि में निकम्मा पुरुष घृणित है, किंतु याहवेह का भय
    माननेवाले पुरुष सम्मान्य; जो हर मूल्य पर अपनी प्रतिज्ञा पूर्ण करता है, चाहे उसकी
    हानि ही क्यों न हो;
  eng-OURB: In whose eyes a vile man is despised, but who honors those who fear Adonai;
    he who keeps an oath even when it hurts, and does not change;
  spa-BES: Él que honra a los que temen al Señor, él que se aparta de aquel que no
    tiene la aprobación del Señor, él que hace un juramento contra sí mismo, y no
    por eso cambia.
  tdx-tdx: Mavo am-pihaino’e ty lo-tsereke, fe iasia’e o mpañeveñe am’ Iehovào; ie
    mifanta ndra te mijoy vatañe vaho tsy ivaliha’e;
  tha-KJV: ในสายตาของเขา คนถ่อยเป็นคนที่​ถู​กด​ูหมิ่นเหยียดหยาม เขาให้​เกียรติ​แก่​ผู้​ที่​ยำเกรงพระเยโฮวาห์
    เมื่อให้​คำสัตย์​ปฏิญาณแล้วต้องพบกับความปวดร้าวเขาก็​ไม่​กลับคำ
  por-BR-2018: Em seus olhos despreza à pessoa que é digna de reprovação, mas honra
    aos que temem ao SENHOR; mantém seu juramento até sob seu próprio prejuízo, e
    não muda.
  deu-ELO: 'in dessen Augen verachtet ist der Verworfene, der aber die ehrt, welche
    Jehova fürchten; hat er zum Schaden geschworen, so ändert er es nicht:'
  eng-WYC-2018: A wicked man is brought to nought in his sight; but he glorifieth
    them that dread the Lord. He that sweareth to his neighbour, and deceiveth him
    not; (He who regardeth the wicked as worthless; but he honoureth those who fear
    the Lord or those who revere the Lord. He who sweareth an oath, or who promiseth,
    to his neighbour, and deceiveth him not;)
  epo-epo: Kiu abomenas malnoblulon Kaj estimas la respektantojn de la Eternulo, Kiu
    faris ĵuron malprofite por si kaj ĝin ne rompas;
  gfk-gfk: ma nong i malentakuane no gotgot na tunotuno, iesen i la ruru diet ing
