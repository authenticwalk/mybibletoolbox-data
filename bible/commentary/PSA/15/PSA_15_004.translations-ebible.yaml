    Anutu täŋo kädet siwoŋi iwat täkaŋ unitagän oraŋ yämik täyak. Äma udewanitä imaka
    api täŋpet yäŋ yäwani ugän iwatpäŋ täk täyak. Iniken mani u iwatpäŋ täŋirän bäräpi
    mebäri mebäri ahäŋ imäpäŋ waweko upäŋkaŋ gwäk pimiŋpäŋ mani ugän iwatpäŋ täŋpek.
  haw-1868: 'A imua o kona maka i hoowahawahaia''i ke kanaka ino; Aka, ua mahalo no
    oia i ka poe e makau ia Iehova; A hoohiki no kona pono iho aole nae i lole hou
    ae:'
  arb-NAV: يَحْتَقِرُ الأَرَاذِلَ وَيُكْرِمُ خَائِفِي الرَّبِّ. لَا يَنْقُضُ حَلْفَهُ
    وَلَوْ فِيهِ أَذىً لَهُ.
  ded-ded: Ngic mong ye ngic mangana, yeneac modzea tiande nga ngicngac KEBU eweheiheigoc
    hoanggeandae, yeneac ewengina heiude. Nga mong ye dedeseriyoac modaru imocngo
    ebic homac meficgemiudeu imoc sifu modarude nga ye imoc negenu wiac engena mi
    anude, ngic imocngo Kebuac tiki kpetiacfu naric kefude.
  ewe-ewe: ame si ame baɖa ƒe nu menyoa eŋu o, ke boŋ edea bubu ame siwo vɔ̃a Yehowa
    la ŋuti, ame si kaa atam si hea vevesese vanɛ, gake megbea edziwɔwɔ o,
  eng-LEE: In whose eyes the despicable is despised; but that honoreth those who fear
    the Lord; that sweareth to his own injury, and changeth not;
  asm-FB: যি সকলৰ দৃষ্টিত দুষ্টলোক ঘৃণনীয়, কিন্তু যিহোৱাক ভয় কৰা লোকসকল আদৰণীয়,
    যি জনে নিজৰ ক্ষতি হ’লেও শপত ৰক্ষা কৰে,
  sus-A: عَ عَ مَكُيَمَ مِشِ رَ نَشَن مُ رَقَن عَلَ مَ، كْنْ عَ مِشِ بِنيَمَ نَشَن
    فَاشُمَ عَلَ يَ رَ. هَلِ عَ تْورْ مَ، عَ مُ عَ شَ مَرَكَلِ مَسَرَ مَ.
  fra-SBL: aux yeux duquel un homme vil est méprisé, mais qui honore ceux qui craignent
    Yahvé ; celui qui tient un serment même quand ça fait mal, et qui ne change pas ;
  hbo-hbo: נִבְזֶ֤ה ׀ בְּֽעֵ֘ינָ֤יו נִמְאָ֗ס וְאֶת־יִרְאֵ֣י יְהוָ֣ה יְכַבֵּ֑ד נִשְׁבַּ֥ע
    לְ֝הָרַ֗ע וְלֹ֣א יָמִֽר׃
  kik-kik: mũndũ ũcio nĩathũire mũndũ ũrĩa wĩkaga maũndũ mooru, no nĩatĩĩte arĩa etigĩri
    Jehova, na ndagaga kũhingia mwĩhĩtwa wake, o na ũngĩkorwo ũrĩ wa kũmũtuuria,
  fra-NCL: A ses yeux le réprouvé est digne de honte, mais il honore ceux qui craignent
    Yahweh. S’il a fait un serment à son préjudice, il n’y change rien,
  cek-AK: kasae kami to panuet moe, Angraeng zithaih tawn kaminawk khingyahaih paek
    kami, angmah han sethaih om langlacadoeh a lokkamhaih baktih toengah poek amkhrai
    ai kami,
  cuk-cuk: Dule, dule-Bab-Jehováʼse-obanlesad obanmogad. A-dule, Bab-Jehová-dobekwaa-nanadiid-e-nugdi
    ogannoged. Dule, ibmar-imakoye-sogsad, ega nuedga-guosur-inigwele, imakedse-daed.
  uig-CYR: Ким башқа илаһни издәшкә алдириса, Уларниң дәрдлири көпийип кетиду. Ғәйрий
    илаһларға атап һәдийә қанлирини төкмәймән, Уларниң намлирини тилимғиму алмаймән.
  pma-pma: Kei en rovattei koakeil Ahi sesein keil, ka vouhou min koakeil along kat
    ren Ahi. Lises, meatin enek mumon asa koa vat kati, ka rovilestei rani.
  tel-2017: అతని దృష్టికి నీచుడు అసహ్యుడు. యెహోవా పట్ల భయభక్తులు గలవాళ్ళను అతడు సన్మానిస్తాడు.
    అతడు మాట ఇచ్చినప్పుడు నష్టం కలిగినా తన మాట వెనక్కి తీసుకోడు.
  hat-BSA: nan zye a sila yon vagabon meprize a, men ki bay lonè a sila ki fè lakrent
    SENYÈ yo; li sèmante a pwòp pèt li, menm lè l fè l mal, e li pa chanje menm;
  ukr-ONPU: Нехай же численні скорботи спіткають тих, хто іншим богам прагне служити.
    Я не литиму їм крові жертовних виливань, не згадуватиму імен тих богів моїми вустами.
  kos-kos: El kwase mwet su God El srunga, Ac el akfulatye mwet su akos LEUM GOD.
    El akfalye wulela lal pacl nukewa, Finne arulana upa.
  hbo-WLC: נִבְזֶ֤ה ׀ בְּֽעֵ֘ינָ֤יו נִמְאָ֗ס וְאֶת־יִרְאֵ֣י יְהוָ֣ה יְכַבֵּ֑ד נִשְׁבַּ֥ע
    לְ֝הָרַ֗ע וְלֹ֣א יָמִֽר׃
  ibo-ibo: onye na-eleda onye ajọ omume anya, ma na-asọpụrụ ndị ahụ na-atụ egwu Onyenwe
    anyị, onye na-adịghị agbanwe nkwa ọbụla o kwere, ọ bụladị mgbe nkwa ahụ na-emegide
    ya,
  ory-ory: ଯାହାର ଦୃଷ୍ଟିରେ ପାମର ତୁଚ୍ଛୀକୃତ ହୁଏ; ମାତ୍ର ଯେ ସଦାପ୍ରଭୁଙ୍କ ଭୟକାରୀମାନଙ୍କୁ ସମାଦର
    କରେ। ଯେ ଶପଥ କରି ଆପଣାର କ୍ଷତି ହେଲେ ହେଁ ତାହା ଅନ୍ୟଥା କରେ ନାହିଁ।
  chk-chk: A oput eman mi manauangau, nge a asamolu chokewe mi meniniti ewe Samol
    mi Lapalap, a apwönüetä an pwon a eäni fän akapel, inamwo are a weires ren.
  rop-rop: Dei oldei shoum rispek langa detlot pipul hu teiknodis langa YAWEI. Dei
    nomo shoum rispek langa detlot pipul hu gibit bekboun langa im. Wen dei meigim
    pramis langa sambodi dei dum det ting, nomeda det ting weya dei garra dum im adwan.
  ukr-1871: В чиїх очах погорда для покидї, а пошана для тих, що бояться Господа;
    хто присяг з утратою для себе, і держить слово,
  yon-yon: Kwane ye kuu arewa kamimaibdan yaa kuu odkeneb kerimaan, kumban kane kane
    Yariman yaa uniwendan kuu yi aningko kankoonimaan. Kwane ye amob ongmoon kuu no
    awinaneen, kuye amob awinaneen kumbed dabab menebaneen kuned.
  deu-1951: wer den Verwerflichen verachtet, aber die ehrt, welche den HERRN fürchten;
    wer, auch wenn er sich selbst zum Schaden geschworen hat, es dennoch hält;
  eng-JPS: In whose eyes a vile person is despised, but he honoureth them that fear
    the LORD; he that sweareth to his own hurt, and changeth not;
  srp-1865: Ko ne gleda onoga koga je Bog odbacio, nego poštuje one koji se boje Gospoda;
    ko se kune bližnjemu pa ne porièe;
  lug-lug: Anyooma ababi, naye abatya Mukama abassaamu ekitiibwa. Atuukiriza ky’asuubiza
    ne bwe kiba nga kimulumya.
  heb-heb: נבזה בעיניו נמאס ואת יראי יהוה יכבד נשבע להרע ולא ימר׃
  ben-IRV: অযোগ্য ব্যক্তি তার চোখে তুচ্ছ হয়; কিন্তু সে তাদের সম্মান করে যারা সদাপ্রভুুকে
    ভয় করে। তার শপথের জন্য তার ক্ষতি হলেও, সে তার প্রতিজ্ঞা ফিরিয়ে নেয় না।
  ntu-ntu: Napxtxpx-ngrde kxdrka'-ngrng. A' na-amatqle kxnzamrluelr Yawe Gct. Na-atutr-zvzle
    nzesalz-krdeng, Kxmule-esz' rblxbz bade.
  pan-pan: ਜਿਸ ਦੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਨਿਕੰਮਾ ਮਨੁੱਖ ਤੁੱਛ ਹੈ, ਪਰ ਯਹੋਵਾਹ ਤੋਂ ਭੈਅ ਮੰਨਣ ਵਾਲਿਆਂ
    ਦਾ ਆਦਰ ਕਰਦਾ ਹੈ। ਜਿਹੜਾ ਸਹੁੰ ਖਾ ਕੇ ਮੁੱਕਰਦਾ ਨਹੀਂ, ਭਾਵੇਂ ਉਹ ਨੂੰ ਘਾਟਾ ਵੀ ਪਵੇ,
  tkr-tkr: Menne allahaaşiqab qihna əlyhəənbışde hasre vuk'lelqa geed yiğbı allecen.
    Zı mane allahaaşinemee q'urbanna eb k'yaa'as deş, Manbışin dobı ghalyaqa alyaat'as
    deş.
  mya-JVB: ဆိုးယုတ် သောသူကို အယုတ် ဟူ၍ ထင် မှတ်လျက် ၊ ထာဝရ ဘုရားအား ကြောက်ရွံ့ သောသူကို
    ရိုသေ ထသော၊ ကိုယ်အကျိုး ပျက်ရသော်လည်း ကိုယ်ကျိန်ဆို သော သစ္စာဂတိကိုမ ဖျက်၊
  kgf-kgf: Kicyanéŋ kaiʒiliweŋ ic mematiti wammima Yaweac ʒénéŋ hirihiri waŋanʒu ionac
    eegina héianʒac. Waŋu qerianéŋ wammaŋ ʒéma ac méŋ ʒéselima andiaiguc niŋu yéwériyuguc
    kileŋ ewaya hai netec ménda waŋanʒac.
  tte-O: yo siya analiyao Yeoba isikotanagili iya tabe besiele isikotanagili, siya
    analiyao Yeoba siobigai iyakasisi-yagili, yo iya sauga meuloina iginauli besiele
    tawae iwaloyameliyako bwagana kamkamna ilobai.
  tbg-tbg: Vika Kotiva qoririma nimitai vaiinti nahentikara kia antuqa arimanta vaiha,
    Nora Kotira uva koqemake iri variaka nora autu nimi variara. Vika nái kauqu aiqiqaa
    aqukeha tivataa uvara kia qaqira karaiti, koqe entae qora entae vi uvara avataqi
    vi variara.
  hmo-hmo: Ia ese, Dirava ese ia negea tauna ia ura lasi, to ia ese, Dirava idia gari
    henia taudia ia hanamoa noho. Sedira ia ese do ia davaria, iena gwauhamata hereva
    do ia badinaia, be auka herea, to ia be idau lasi, do ia badinaia noho.
  zar-NT: Nu naʼ bitiʼ run bal nu ruáʼ döʼ, pero run bal nupa tun zxön Dios, en sal-laʼ
    bi uniti cateʼ chinún xtidzaʼ, bitiʼ caʼ rutsáʼ didzaʼ naʼ.
  urd-urd: वह जिसकी नज़र में रज़ील आदमी हक़ीर है, लेकिन जो ख़ुदावन्द से डरते हैं उनकी
    'इज़्ज़त करता है; वह जो क़सम खाकर बदलता नहीं चाहे नुक़्सान ही उठाए।
  rus-SYN: Пусть умножаются скорби у тех, которые текут к богу чужому; я не возлию
    кровавых возлияний их и не помяну имен их устами моими.
  bqc-SIM: Ì saka luayãdansaiↄgu, ì luayãmanaↄ kpɛla. Ìli a lɛgbɛ̃a lilɛo, baa
    tó à kɛ̀ɛ̀ zĩ'ũ.
  tcz-CHONGTHU: Chonset kithang-atpiho theinomlou va, Yahweh Pakai dihtah a juiho
    ngaisanga, chuleh itobangin hahsa jongleh akitepna nitjingho.
  mar-mar: अधमाचा तिरस्कार करतो, परंतु जे परमेश्वराचे भय धरतात त्यांचा सन्मान करतो,
    जो वचन देऊन आपले अहीत झाले तरी मागे हटत नाही,
  isl-isl: Sá sem andmælir illverkum og fyrirlítur þau. Sá sem heiðrar þá er fylgja
    Drottni í trúfesti og stendur við orð sín hvað sem það kostar.
  hlt-THB: thlak che husit nawh Bawipa ak kqih thlangkhqi ak zoeksangkhqi, amah aham
    tlo seiawm awitaak ak cak thlang,
  qub-qub: juchasapacunapita witicojllami, Tayta Diosta rispitajcunata rispitajllami,
    aunishantaga imanöpapis cumlejllami,
  bqp-bqp: Àdi ludayãdarisarinↄ gya bo, àdi bɛ̀ɛrɛ li ludayãmarinↄnɛ. Àdi a lɛ́gbɛ̃na
    papa, bee tó à kɛ̀nɛ zĩ'ũ.
  hat-hat: Li meprize tout moun Bondye vire do bay, men, li respekte tout moun ki
    gen krentif pou Seyè a. Li toujou kenbe pawòl li, menm si sa koute l' chè.
  eng-BSB: who despises the vile but honors those who fear the LORD, who does not
    revise a costly oath,
  eng-WEBPB: in whose eyes a vile man is despised, but who honours those who fear
    the LORD; he who keeps an oath even when it hurts, and doesn’t change;
  kbq-kbq: kefo avu'ava'ma nehia vahe'ma amagena hunemino, Ra Anumzamofoma amagema
    nentaza vahe antahine'zamino, knazampina unefreno'a, huvempama hu'nea zanku agesa
    nentahino runotagreno,
  pon-pon: Me kin mamaleki me lokidokilar o, ap kakaki me majak Ieowa kan, o me kin
    kaula melel, menda ma a juedi on pein i;
  nhe-BL: Nepa calaquis tlen quihuejcamajcahua nochi tlen fiero, huan quinicnelía
    tlen mitztlepanitaj huan quiimacasij mitzixpanose. TOTECO, ipan mochaj itztose
    tlen quitlamichihuaj tlen mocajtoque quichihuase yonque nelohui huan quincocohua
    para quichihuase.
  wnc-wnc: Sike waapata aminu Anututa masa yamukut aminde apbitanggak. Bitake ita
    aminu Anututane wamna natake tawakaing kaknga yakapan apbaknganing. Siwan ita
    wamu ina yanggak kaknga atasinggak. Tasiyuuk meya ie apan kakengu ita nangaakan
    dua natapik.
  bus-bus: È kya ká ludayãdarisainↄn, è bɛ̀ɛ li ludayãdarinↄnɛ, è a lùsɛna papa,
    baa tó à kɛ̀nɛ zĩ'ũ.
  gub-BL: Tupàn hemityk kwer na'ikatu kwaw izupe wà. Wereko katu Tupàn Tuweharupi
    Wiko Ma'e heruzar har wà. Uzapo tuwe ma'e wemimume'u kwer rupi katete. Aze hekuzar
    katu izupe, nezewe rehe we uzapo a'e.
  eng-DRA: 'Their infirmities were multiplied: afterwards they made haste. I will
    not gather together their meetings for blood offerings: nor will I be mindful
    of their names by my lips.'
