verse: PSA.015.001
translations:
  mal-C: യഹോവേ, അവിടത്തെ കൂടാരത്തിൽ ആർ പാർക്കും? അവിടത്തെ വിശുദ്ധപർവതത്തിൽ ആർ വസിക്കും?
  deu-TKW: Ein Psalm Davids. Jahwe, wer darf Gast sein in deinem Zelte, wer darf wohnen
    auf deinem heiligen Berge?
  lin-lin: Nzembo ya Davidi. Yawe, nani akoki kovanda kati na Ndako na Yo ya bule ?
    Nani akoki kowumela na ngomba na Yo ya bule ?
  mmx-mmx: Leeme Silok, nege i epovo na vubeles at loogu xaala ram? Nege i epovo na
    nemen eburu minu ro Saion at lakaana xaala ram?
  eng-LSV: A PSALM OF DAVID. YHWH, who sojourns in Your tent? Who dwells in Your holy
    hill?
  eng-GNV: A Psalme of Dauid. Lord, who shall dwell in thy Tabernacle? who shall rest
    in thine holy Mountaine?
  eng-WEBSTER: A Psalm of David. LORD, who shall abide in thy tabernacle? who shall
    dwell in thy holy hill?
  nhw-BL: TOTECO, ¿ajqueya huelis calaquis ipan mochaj campa ta timocahua ipan motepe
    catli tlatzejtzeloltic? ¿Ajqueya huelis mocahuas nepa para tijmocuitlahuis?
  swh-ONEN: Bwana, ni nani awezaye kukaa katika Hekalu lako? Nani awezaye kuishi katika
    mlima wako mtakatifu?
  bba-bba: Dɑfidin womu. Yinni Gusunɔ, wɑrɑ koo du wunɛn sɑ̃ɑ yerɔ. Wɑrɑ ko n wɑ̃ɑ
    ɡuu te ɑ ɡɔsɑn mi.
  eng-KJVCPB: Lord, who shall abide in thy tabernacle? Who shall dwell in thy holy
    hill?
  luo-luo: Jehova Nyasaye, en ngʼa manyalo siko kari maler milamie? En ngʼa manyalo
    dak e godi maler?
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ، ܡܵܢܝܼ ܡܵܨܹܐ ܥܵܡܹܪ ܒܡܲܫܟܢܘܼܟ݂؟ ܡܵܢܝܼ ܡܵܨܹܐ ܫܵܪܹܐ ܒܛܘܼܪܵܐ ܕܩܘܼܕܫܘܼܟ݂؟
  meu-meu: Iehova e, daika oiemu ḡuriḡuri kalagana ai baine noho? Daika na oiemu ororo
    helaḡana ai baine taruha?
  npi-ULB: हे परमप्रभु, तपाईंको पवित्रस्थानमा को बस्‍न सक्छ? तपाईंको पवित्र पर्वतमा
    को वास गर्न सक्छ?
  yor-yor: Olúwa, ta ni yóò máa ṣe àtìpó nínú àgọ́ rẹ? Ta ni yóò máa gbé ní òkè mímọ́
    rẹ?
  pes-OPCB: ای خداوند، چه کسی می‌تواند به خیمهٔ تو وارد شود؟ چه کسی می‌تواند به حضور
    مقدّس تو راه یابد؟
  tgl-ULB: Sinong puwedeng manatili sa iyong tabernakulo, Oh Yahweh? Sinong maaaring
    manirahan sa iyong banal na burol?
  nop-nop: Yahwe, me nediyeŋdi du yokeneŋ kedem hatibek? Be me nediyeŋdi da’walaŋ
    kweboboege uŋgoniŋ foloŋ Saiyon uŋoŋ looŋ itouwek?
  cbu-NT: Apaa, ¿chaka shiyash pangish pshtumaam waritak? ¿Chak shiyapat Siyonash
    mach ipunamaam waritak? Yuwamari tputs itsinsaru taaku, minamari tsiyatssee payuku,
    anumari shiyash pshtumaam waritariya. Tputs ashku anu uru mangpatari itsinsaru
    tsiyatkiya.
  hui-hui: Anduane Homogo-o mbirali í̠naga andaha anda ibabehe ai kabe. Mbirali Hari
    Saiono wali agali ge nahaga í̠ni dege haga ngegoria íbu howa í̠ mitangi bialu
    í̠hondo bi labehe ai kabe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ အ​ဘယ်​သူ​သည်​ကိုယ်​တော်​၏​ဗိ​မာန်​တော်​သို့ ဝင်​နိုင်​ပါ​မည်​နည်း။
    အ​ဘယ်​သူ​သည်​ကိုယ်​တော်​၏​သန့်​ရှင်း​မြင့် မြတ်​သော ဇိ​အုန်​တောင်​တော်​ပေါ်​တွင်
    ကိုး​ကွယ်​ဝတ်​ပြု​နိုင်​ပါ​မည်​နည်း။
  bod-N: ༼དཱ་བིད་ཀྱི་མགུར༌མ།༽ ཡ་ཝཱེ་ཁྱེད་ཀྱི་གུར་ནང་སུ་གནས༌ཐུབ། །ཁྱེད་ཀྱི་དམ་པའི་རི་སྟེང་སུ་འདུག༌ནུས།།
  wsk-wsk: O Yawe, awiri nika kuwim laili nunguning mu ningi kasu nagurokko terong?
    Awiri nika duruk Zion mu te bagarukko terong?
  sna-sna: Jehovha, ndiani angagara munzvimbo yenyu tsvene? Ndiani angagara pagomo
    renyu dzvene?
  spa-BLM: Yahvé, ¿quién habitará en tu santuario? ¿Quién vivirá en tu santa colina?
  cac-cac: Mamin Jehová, ¿mach eb' syal scajnajec' d'a a cajnub'? ¿Mach pax eb' syal
    yaj ed' d'a jun tzalan b'aj syaq'uem sb'a anima d'ayach?
  swh-ULB: Zaburi ya Daudi. Yahwe, ni nani atabaki hemani mwako? Ni nani atakaye ishi
    kwenye mlima wako mtakatifu?
  bel-bel: Залатая песьня Давідава. Барані мяне, Божа; бо я на Цябе спадзяюся.
  deu-ELBBK: (Ein Psalm; von David.) HERR, wer wird sich in deinem Zelt aufhalten?
    Wer wird wohnen auf deinem heiligen Berg?
  mbb-OT: Nengazen, hentei is edtuǥutan nu he mekeubpàubpà diyà te valey nu? Hentei
    is edtuǥutan nu he ebpekeubpà diyà te segradu he vuvungan nu?
  mal-2015: യഹോവേ, നിന്റെ കൂടാരത്തിൽ ആർ പാർക്കും? നിന്റെ വിശുദ്ധപർവ്വതത്തിൽ ആർ വസിക്കും?
  gup-gup: O Yawey kanbekka bu djawan! Nangale bininj namak bu kahyo kore ngudda kubolkdjamun
    ke? Nangale yidjare bu kahyo kore mandulum manbolkdjamun ke?
  rmc-rmc: Le Davidoskro žalmos. RAJEJA, ko šaj avel andre tiro stanos? Ko šaj bešel
    pre tiro sveto verchos?
  nlg-nlg: Lord, Ahei ke kokoeliulivuti kikinima ta valemu? Ahei ke haghe gatu itamua
    ta nimua na ghotu te tabu?
  pes-OPV: ای خداوند کیست که در خیمه تو فرودآید؟ و کیست که در کوه مقدس توساکن گردد؟
  ron-1924: Доамне, чине ва локуи ын кортул Тэу? Чине ва локуи пе мунтеле Тэу чел
    сфынт?
  ben-OBCV: হে সদাপ্রভু, কে তোমার পবিত্র তাঁবুতে বসবাস করবে? তোমার পুণ্য পর্বতে কে
    বসবাস করবে?
  som-som: Rabbiyow, bal yaa taambuuggaaga ku fadhiyaya? Oo bal yaa buurtaada quduuska
    ah degganaanaya?
  lat-VUC: Tituli inscriptio, ipsi David. [Conserva me, Domine, quoniam speravi in
    te.
  eng-ASVBT: Jehovah, who shall sojourn in thy tabernacle? Who shall dwell in thy
    holy hill?
  mna-mna: Yooba, asiŋ ta irao be nu kami ma imbotmbot raamu lela beeze ku? Mi tomtom
    pareiŋana ta irao be imbotmbot sala abal ku potomŋana Sion mi isuŋ pu?
  ita-1885: O SIGNORE, chi dimorerà nel tuo tabernacolo? Chi abiterà nel monte della
    tua santità?
  eng-LXXUP: A writing of David. Keep me, O Lord; For I have hoped in thee.
  eng-ULB: Yahweh, who may stay in your tabernacle? Who may live on your holy hill?
  spa-VBL: ¿Quién puede entrar en tu santuario, Señor? ¿Quién puede venir a tu presencia
    en tu santo monte?
  fra-_FOB: Psaume de David. Éternel, qui séjournera dans ton tabernacle? Qui habitera
    sur la montagne de ta sainteté?
  mal-mal: യഹോവേ, അങ്ങയുടെ കൂടാരത്തിൽ ആര് പാർക്കും? അവിടുത്തെ വിശുദ്ധപർവ്വതത്തിൽ ആര്
    വസിക്കും?
  lit-lit: Dovydo psalmė. Viešpatie, kas gali pabūti tavo padangtėje? Kas gali gyventi
    tavo šventajame kalne?
  urd-GVR: Dāūd kā zabūr. Ai Rab, kaun tere ḳhaime meṅ ṭhahar saktā hai? Kis ko tere
    muqaddas pahāṛ par rahne kī ijāzat hai?
  suz-BL: परमप्रभु यावे, इन बाक्‍तीकेमी सु बाक्‍ने चाप्‍बा ङा? इन डांडाम सु बाक्‍चा
    ताइबा ङा? उपदेसक ४:१७
  eng-NOY: “A psalm of David.” LORD, who shall abide at thy tabernacle? Who shall
    dwell upon thy holy hill?
  ita-1927: Salmo di Davide. O Eterno, chi dimorerà nella tua tenda? chi abiterà sul
    monte della tua santità?
  ckb-ckb: ئەی یەزدان، کێ لە پیرۆزگای تۆ نیشتەجێ دەبێت؟ کێ لەسەر کێوی پیرۆزی تۆ دەژیێت؟
  eng-BBE: Lord, who may have a resting-place in your tent, a living-place on your
    holy hill?
  xsi-xsi: Yova Kindeni, tamâta mana ikura tu iyoka ilâ noko ne luma sapâŋa ilo. Tamâta
    mana ikura tu imo Saion Tuu kulu, noko tamwata ne tuu sapâŋa ŋinde.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಪರಿಶುದ್ಧ ಗುಡಾರದಲ್ಲಿ ವಾಸಿಸುವವರು ಯಾರು? ನಿಮ್ಮ ಪರಿಶುದ್ಧ
    ಪರ್ವತದಲ್ಲಿ ಬಾಳುವವರು ಯಾರು?
  tam-2017: யெகோவாவே, யார் உம்முடைய கூடாரத்தில் தங்குவான்? யார் உம்முடைய பரிசுத்த
    மலையில் குடியிருப்பான்?
  spa-RV-1909: Salmo de David. JEHOVÁ, ¿quién habitará en tu tabernáculo? ¿quién residirá
    en el monte de tu santidad?
  ron-BTF: DOAMNE, cine va sta în tabernacolul tău? Cine va locui pe muntele tău sfânt?
  eng-WEBP: LORD, who shall dwell in your sanctuary? Who shall live on your holy hill?
  eng-FBV: Who may enter your sanctuary, Lord? Who may come into your presence on
    your holy mountain?
  nld-1939: Een psalm van David. Jahweh, wie mag uw gast zijn in uw tent, Wie wonen
    op uw heilige berg?
  nch-BL: TOTECO, ¿ajquiya huelis calaquis ipan mochaj campa ta timocahua ipan motepe
    cati tatzejtzeloltic? ¿Ajquiya huelis itztos nepa para tijmocuitahuis?
  vie-1934: Hỡi Đức Giê-hô-va, ai sẽ ngụ trong đền tạm Ngài? Ai sẽ ở trên núi thánh
    Ngài?
  cha-cha: JEOVA, jaye usaga gue tabernaculumo? jaye usaga gui santos na ogsomo.
  hin-CV: याहवेह, कौन आपके तंबू में रह सकेगा? कौन आपके पवित्र पर्वत पर निवास कर सकेगा?
  eng-OURB: Adonai, who shall dwell in your sanctuary? Who shall live on your holy
    hill?
  spa-BES: Señor, ¿quién puede habitar en tu templo, quién puede residir en tu santo
    monte?
  tdx-tdx: RyIehovà, ia ty himoneñe an-Kivoho’o ao? Ia ty hañialo am-bohi’o miavake
    eo?
  tha-KJV: ข้าแต่พระเยโฮวาห์ ผู้​ใดจะอาศัยอยู่ในพลับพลาของพระองค์ ผู้​ใดจะอยู่บนภูเขาอันบริ​สุทธิ​์ของพระองค์
  por-BR-2018: SENHOR, quem morará em tua tenda? Quem habitará no monte de tua santidade?
  deu-ELO: Ein Psalm; von David. Jehova, wer wird in deinem Zelte weilen? Wer wird
    wohnen auf deinem heiligen Berge?
  eng-WYC-2018: The psalm of David. Lord, who shall dwell in thy tabernacle; either
    who shall rest in thine holy hill? (A song by David. Lord, who shall rest in thy
    Temple? who shall live on thy holy hill?)
  epo-epo: Ho Eternulo, kiu povas gasti en Via tendo? Kiu povas loĝi sur Via sankta
    monto?
  gfk-gfk: Nora Watong, sige i tale bia na kis narako tano num halhaliana subaan?
    Sige i tale bia na lon aram tano num halhaliana uladih?
  uig-PIN: 'Dawut yazƣan küy: — Pǝrwǝrdigar, kim qediringda turalaydu? Kim pak-muⱪǝddǝs
    teƣingda makanlixidu?'
  beo-beo: 'Hina Gode! Dia Debolo diasu amo ganodini, nowa da heda:ma:bela:? Amola
    nowa da Dia hadigi sema agolo (Saione Goumi) amogai nodone sia:ne gadomusa: leloma:bela:?'
  tpi-OTNT: Bikpela, husat inap i stap long haus bilong yu? Husat inap sindaun long
    Saion, dispela maunten bilong yu yet?
  hau-SA: Ubangiji, wa zai zauna cikin wuri mai tsarkinka? Wa zai zauna a kan tudunka
    mai tsarki?
  udu-udu: Ayy Tap̱a, aja a’di imidi c̱a’b ki c̱a’b yilkina/ e gu’b burrinyem pini
    mo? Dhali aja a’di imidi c̱a’b e ’kuwosh pini jin ḵogu mo?
  uig-LAT: 'Dawut yazghan küy: — Perwerdigar, kim chédiringda turalaydu? Kim pak-muqeddes
    téghingda makanlishidu?'
  nde-nde: Thixo, ngubani ongahlala endlini yakho engcwele na? Ngubani ongahlala entabeni
    yakho engcwele na?
  ton-ton: ‌ʻE Sihova, ko hai te ne nofo ʻi ho fale fehikitaki? Ko hai te ne nofomaʻu
    ʻi ho moʻunga māʻoniʻoni?
  ces-1613: Žalm Davidův. Hospodine, kdo bude přebývati v stánku tvém? Kdo bydliti
    bude na hoře svaté tvé?
  eng-WMB: LORD, who shall dwell in your sanctuary? Who shall live on your holy hill?
  tam-TCV: யெகோவாவே, உமது பரிசுத்த கூடாரத்தில் யார் வாழ்வான்? உமது பரிசுத்த மலையில்
    யார் குடியிருப்பான்?
  ceb-ULB: Ang salmo ni David. O Yahweh, kinsa man ang makapuyo sa imong tabernakulo?
    Kinsa man ang magpuyo sa imong balaan nga bungtod?
  pol-UBG: PANIE, kto będzie przebywał w twoim przybytku? Kto zamieszka na twojej
    świętej górze?
  agr-agr: Tuke Pujuuwah, ¿aentsush wajuku aidauwa amina jem pegkegma nuwish pujumainaita?
    Tuja ¿wajuku aidauwa muja ame etegkamua nuwish pujumainaita?
  kyc-kyc: Kamongo, api embena tembole anda dokona sukusa eparape? Api embenayuu kyau
    poo pyasi Sayone dokona kingi lala eparape?
  urd-GVU: داؤد کا زبور۔ اے رب، کون تیرے خیمے میں ٹھہر سکتا ہے؟ کس کو تیرے مُقدّس
    پہاڑ پر رہنے کی اجازت ہے؟
  eng-OEBCW: Lord, who can be guest in your tent? Who may live on your holy mountain?
  deu-1912: Ein Psalm Davids. HERR, wer wird wohnen in deiner Hütte? Wer wird bleiben
    auf deinem heiligen Berge?
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ಗುಡಾರದಲ್ಲಿ ಇಳಿದುಕೊಂಡಿರುವುದಕ್ಕೆ ಯಾರು ಯೋಗ್ಯರು? ನಿನ್ನ ಪರಿಶುದ್ಧಪರ್ವತದಲ್ಲಿ
    ವಾಸಿಸತಕ್ಕವನು ಎಂಥವನಾಗಿರಬೇಕು?
  yap-yap: SOMOL, mini’ e rayag ni nge th’um ngalan e Tempel rom? Mini’ e rayag ni
    nge un ko liyor u Zion, ni fare burey rom nib thothup?
  hlt-MCSB: Aw BOEIPA nang kah dap ah unim aka bakuep eh? Na tlang cim dongah unim
    kho aka sa?
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኮ ጌኤዦ ማኣሪ ጌላኒ ዖኦኒ ዳንዳዓይ? ኔኤኮ ዱማዼ ዹኮይዳ ናንጋኒ ዳንዳዓሢ ዖናዳይ?
  twi-ASANTE: Awurade, hwan na ɔbɛsoeɛ wo kronkronbea hɔ? Hwan na ɔbɛtena wo bepɔ
    kronkron no so?
  eng-WEBU: LORD, who shall dwell in your sanctuary? Who shall live on your holy hill?
  acu-NT: Apuru ¿ya aints ainawa amijaisha pujusartincha ainawa? ¿Ya aints ainawa
    ami murarmin pengker aa nunisha matsamsartincha ainawa?
  spa-PDDPT: Oh Yavé, ¿quién morará en tu Tabernáculo? ¿Quién morará en tu Montaña
    Santa?
  gun-gun: Senhor, marã ramigua nda'u oiko 'rã ndevygua opy? Marã ramigua nda'u oĩ
    'rã ndevygua yvyty iky'a e'ỹ va'e py?
  agu-BL: Wajcaw, ¿na' scyetz e' yi ba'n chinaje' le najbilu', yi chin xan nin? ¿Na'
    scyetz e' yi ba'n chinaje' wi ju'wtz kale najle'tu'?
  eng-PEV: God, who do you let visit your ceremony house to show you respect? Who
    do you let live there on your special hill?
  ilo-ULB: O Yahweh, siasinonto ti mabalin nga agtaeng iti tabernakulom? Siasinonto
    ti mabalin nga agnaed iti nasantoan a turodmo?
  kpg-kpg: Meenei Dimaadua, ma koai dela e mee di ulu gi lodo do Hale Daumaha? Ma
    koai dela e mee di daumaha i hongo dau gonduu haga madagu go Zion?
  uig-ARA: 'داۋۇت يازغان كۈي: ــ پەرۋەردىگار، كىم چېدىرىڭدا تۇرالايدۇ؟ كىم پاك-مۇقەددەس
    تېغىڭدا ماكانلىشىدۇ؟'
  bps-bps: E Amugu Dwata, simto gablà mnè di Bong Gumneam? Simto gablà mnè di bulul
    gumneam?
  sus-sus: Dawuda xa bɛɛti Alatala, nde nɔma lude i xa salide kui? Nde nɔma sabatide
    i xa geya sɛniyɛnxi fari?
  pon-2006: Maing KAUN, ihs me kak patohlong nan Tehnpasomwi? Ihs me kak patohwan
    kaudok pohn Saion, sapwellimomwi dohl sarawio?
  jae-jae: O Apômtau, asa oc êtu ŋacleŋ aômnêm bec. Ma asa oc êŋgôŋ aômnêm lôc dabuŋ.
  ksd-ksd: Luluai, ia na kiki ta ra kubam? la na ki ta kaum luana gomgom?
  tur-YTC: Ey Yahve, tapınağında kim oturabilir? Kutsal dağında kim yaşayabilir?
  bel-N: Псальм Давіда. ГОСПАДЗЕ! Хто будзе жыць у намёце Тваім, хто паселіцца на
    гары Тваёй сьвятой?
  grc-BRENT: Στηλογραφία τῷ Δαυίδ. Φύλαξον με Κύριε, ὅτι ἐπὶ σοὶ ἤλπισα.
  kpr-kpr: Bajari, ninda irari vasa kakara jokáda mave terari? Mave ninda ututu Saion
    aminda viti ya tumonde bainghari mo, inonori?
  ind-AYT: Nyanyian Daud. Ya TUHAN, siapa yang boleh menumpang di dalam tenda-Mu?
    Siapa yang boleh tinggal di gunung-Mu yang kudus?
  yom-yom: A Yave, nani wulenda vuanda mu nzo aku yi ngoto e ? Nani wulenda zinga
    ku mongo aku wunlongo e ?
  yut-yut: Yawe, namɨn da gak da telagɨ yutgwan tagɨ wɨgɨsak? Telagɨ kabapgokon namɨn
    da tagɨ egɨpjak?
  nya-nya: Yehova, ndani angathe kukhala mʼmalo anu opatulika? Kodi ndani angathe
    kukhala mʼphiri lanu loyera?
  kyg-kyg: Ala kava nene, huꞌna, haiya agufa vayaꞌmogimo seli mono nokafiꞌmo afaꞌa
    haiꞌa maigae. Haiya agufa vayaꞌmogimo kaote aveleꞌmo afaꞌa haiꞌa maigae.
  hrv-hrv: Psalam. Davidov. Jahve, tko smije prebivati u šatoru tvome, tko li stanovati
    na svetoj gori tvojoj?
  mps-mps: Genuai Bidi, de nago dwagi yai bede bidibo usugowe? De nago te dwagi yai
    bulu du Saionde duagawe?
  tpi-tpi: Bikpela, husat inap i stap long haus bilong yu? Husat inap sindaun long
    Saion, dispela maunten bilong yu yet?
  dan-1931: En Salme af David. HERRE, hvo kan gæste dit Telt, hvo kan bo på dit hellige
    Bjerg?
  vie-OVCB: Lạy Chúa Hằng Hữu, ai có thể thờ phượng trong đền thánh Chúa? Ai có thể
    bước vào sự hiện diện trên núi thánh Ngài?
  guj-2017: હે યહોવાહ, તમારા પવિત્રમંડપમાં કોણ નિવાસ કરશે? તમારા પવિત્ર પર્વતમાં કોણ
    રહેશે?
  pon-2006A: Maing KAUN, ihs me kak patohlong nan Tehnpasomwi? Ihs me kak patohwan
    kaudok pohn Saion, sapwellimomwi dohl sarawio?
  por-BRBSL: Yahweh, quem deve habitar em seu santuário? Quem viverá em sua colina
    sagrada?
  eng-OEBUS: Lord, who can be guest in your tent? Who may live on your holy mountain?
  swe-swe: En psalm (sång ackompanjerad på strängar) av David. ______ Vem får vistas
    (ha sin temporära boning) i ditt tabernakel? Vem får bo (ha sin permanenta boning)
    på ditt heliga berg? [Som svar på dessa frågor följer ett antal satser med positiva
    och negativa föreskrifter. Gud är helig och begär fullkomlighet i ord och handling.
    Psalmen har flera beröringspunkter med de tio budorden, se . Psalmen har ibland
    kallats ”Davids Bergspredikan”, se . Jesus avslutar sex punkter i Bergspredikan
    med orden ”Var fullkomliga på samma sätt som er Fader är fullkomlig”, se . Jesus
    höjer inte ribban för att sålla bort dem som inte duger. Han gör det för att vi
    ska inse att vi inte klarar det utan hans nåd.]
  cth-cth: BAWIPA, na lukkareiim dawk apimouh kangning han. Na mon kathoung dawk apimouh
    kaawm han.
  twi-twi: Awurade, hena na ɔbɛtena wo kronkronbea ntamadan no mu? Hena na ɔbɛtena
    wo bepɔw kronkron no so?
  hlt-hlt: Aw BOEIPA nang kah dap ah unim aka bakuep eh? Na tlang cim dongah unim
    kho aka sa?
  tbz-SIM: Dɑfiti yɛ̀nfɛ̀. N Yiɛ̀ nKuyie nhɑ yóó cɔutɛ́ we ɑ cĩ́ɛ̃̀tɛ̀ miɛkɛ? We n
    yó mbo ɑ tɑ̃sɑ̀ɑ̀rì ĩ́nkɛ̀?
  msy-2020: O Ikiavɨra Itir God, tinara nɨn Dɨpenimɨn ikiam? Tinara mɨghsɨar nɨ ua
    bagha inabazim dapiam?
  dop-dop: Tɑfiiti yontu. Hɑɩ, Tɑcɑɑ ɑwe mʋnnɑ nyɑ́ təsɛɛlɛ tɑɑ sʋʋʋ? Nɑ pʋntʋ cɑɣɑ
    nyɑ́ Siyɔŋ pulɑɣɑ nɑŋŋ nyəŋkɑ tɔɔ?
  azb-azb: Ya Rəbb, çadırında kim qalar? Müqəddəs dağında kim məskən salar?
  eng-DBY: Jehovah, who shall sojourn in thy tent? who shall dwell in the hill of
    thy holiness?
  hin-2017: हे यहोवा तेरे तम्बू में कौन रहेगा? तेरे पवित्र पर्वत पर कौन बसने पाएगा?
  wol-KYG: Muy kàddug Sabóor, ñeel Daawuda. Aji Sax ji, kuy ganeji sa xayma? Ana kuy
    dëkki sa tund wu sell?
  swp-swp: GUIAU e, eai gonoana i bawa oa em numalulu arinai? Eai abo i mia em oea
    tupi tabuna eai?
  bjr-bjr: Oo Yaawee, yafee ani amaana maqaki keeqaannoo fee. Yafee Sioonna ani naaquqara
    aaqanasaa marida innaaru qiannoo fee.
  eng-YLT: A Psalm of David. Jehovah, who doth sojourn in Thy tent? Who doth dwell
    in Thy holy hill?
  kne-kne: Apo Diyos, sino ngin di waday kalebbengana ay senggep sin Timplom? Sino
    ngin di maikari ay mandayaw en sik-a sin nasantoan ay dontog mo ay Zion?
  eng-WYC-2017: The psalm of David. Lord, who shall dwell in thy tabernacle; either
    who shall rest in thine holy hill?
  eng-WMBB: LORD, who shall dwell in your sanctuary? Who shall live on your holy hill?
  zat-NTPS: Xran, ¿núzraqueze benne' sue̱' naga zu' Lue'? ¿Núzraqueze benne' sue̱'
    naga naca lá'azxa chiu'?
  zty-NTPS: X̱ana' Dios, ¿noẕkze benne' gak soe' gan zo' Le'? ¿Noẕkze benne' gak soe'
    latje la'y chio'?
  urd-GVH: दाऊद का ज़बूर। ऐ रब, कौन तेरे ख़ैमे में ठहर सकता है? किस को तेरे मुक़द्दस
    पहाड़ पर रहने की इजाज़त है?
  rug-rug: Kei Zihova, esei si boka nuquru pa Mua Zelepade hopena? Esei si boka vahesigo
    koasa Mua toqere hope sapu pa Zaione?
  gaz-gaz: Yaa Waaqayyo, eenyutu dunkaana kee keessa jiraata? Eenyutu tulluu kee qulqulluu
    sana irra jiraachuu dandaʼa?
  fra-LSG: Psaume de David. O Éternel! Qui séjournera dans ta tente? Qui demeurera
    sur ta montagne sainte?
  gnn-gnn: Yo, Garray, yol yurru dhika nhina yukurra nhokalanydja buṉbuŋura? Yol yurru
    dhika buku‐ŋal'yun yukurra ŋunhala nhokalanydja bukuŋura Djäyandja wäŋaŋura?
  yal-yal: Dawudaa bɛtina. Alatala nde nɔɛ luyɛ i ya yire sariɲanxini? Nde luyɛ i
    ya geya sariɲanxin fari?
  iou-iou: Ekäni, kudupi yotkaken äma jidewanitä täga ärowek? Ba kudupi yotpärarekaken
    äma jidewanitä kadäni käroŋi täga it yäpmäŋ ärowek?
  haw-1868: E IEHOVA, owai ka mea o noho iloko o kou halelewa? Owai hoi ka mea e noho
    ma kou mauna hoano?
  arb-NAV: يَا رَبُّ مَنْ يُقِيمُ فِي مَسْكَنِكَ؟ وَمَنْ يَأْوِي إِلَى جَبَلِكَ الْمُقَدَّسِ؟
  ded-ded: O KEBU, geac kporucwomongga kpetiacfu merang naric tarude? Nga merang tikiga
    kpetiacfu naric kefude?
  ewe-ewe: Yehowa, ame kae dze anɔ wò kɔkɔeƒe la? Ame kae anɔ wò togbɛ kɔkɔe la dzi?
  eng-LEE: “A psalm of David.” Lord, who may sojourn in thy tent? who may dwell on
    thy holy mount?
  asm-FB: হে যিহোৱা তোমাৰ আবাস-তম্বুত বাস কৰাৰ যোগ্য কোন? তোমাৰ পবিত্ৰ পৰ্ব্বতত বসতি
    কৰাৰ যোগ্য কোন?
  sus-A: دَوُدَ شَ بّيتِ عَلَتَلَ، ندٍ نْمَ لُدٍ عِ شَ سَلِدٍ كُي؟ ندٍ نْمَ سَبَتِدٍ
    عِ شَ فٍيَ سّنِيّنشِ قَرِ؟
  fra-SBL: Yahvé, qui habitera dans ton sanctuaire ? Qui vivra sur ta sainte colline ?
  hbo-hbo: מִזְמֹ֗ור לְדָ֫וִ֥ד יְ֭הֹוָה מִי־יָג֣וּר בְּאָהֳלֶ֑ךָ מִֽי־יִ֝שְׁכֹּ֗ן
    בְּהַ֣ר קָדְשֶֽׁךָ׃
  kik-kik: Jehova, nũũ ũngĩtũũra hema-inĩ yaku? Nũũ ũngĩtũũra kĩrĩma-inĩ gĩaku kĩrĩa
    kĩamũre?
  fra-NCL: Psaume de David. Yahweh, qui habitera dans ta tente ? Qui demeurera sur
    ta montagne sainte ?
  cek-AK: Angraeng, mi maw na ohhaih kahni im ah om tih? Mi maw nang ih kaciiim mae
    ah om tih?
  cuk-cuk: Bab-Jehováʼye, ¿doa bese-goled-neg-selegedgi nabir mai guoe? ¿Doa be-yar-islidikidgi
    nabir gudii guoe?
  uig-CYR: 'Давут язған «Миқтам» күйи: Мени сақлиғин, и Тәңри, Чүнки мән Саңа тайинимән.'
  pma-pma: ?Ahi Asuv, isei heha neim en Eim Votut onom? ?Isei heha netan minuk en
    Hou Saeon koa vi votut?
  tel-2017: యెహోవా, నీ మందిరంలో ఉండదగినవాడు ఎవరు? నీ పవిత్ర పర్వతం మీద నివసించ గలవాడు
    ఎవరు?
  hat-BSA: O SENYÈ, se kilès ki kab rete nan tant Ou? Kilès ki kab demere sou mòn
    sen Ou an?
  ukr-ONPU: Міхтам Давидів. Бережи мене, Боже, адже на Тебе я надію покладаю!
  kos-kos: LEUM GOD, ku su fal in utyak nu in lohm sum in alu nu sum? Su ac ku in
    alu nu sum fin acn Zion, eol mutal sum?
  hbo-WLC: מִזְמ֗וֹר לְדָ֫וִ֥ד יְ֭הֹוָה מִי־יָג֣וּר בְּאָהֳלֶ֑ךָ מִֽי־יִ֝שְׁכֹּ֗ן
    בְּהַ֣ר קָדְשֶֽׁךָ׃
  ibo-ibo: Onyenwe anyị, onye pụrụ ịnọgide nʼụlọnsọ ukwu gị? Onye pụrụ ibi nʼugwu
    nsọ gị?
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭ ଆବାସରେ କିଏ ପ୍ରବାସ କରି ପାରିବ? ତୁମ୍ଭ ପବିତ୍ର ପର୍ବତରେ କିଏ
    ବାସ କରି ପାରିବ?
  chk-chk: Ai Samol mi Lapalap, iö epwe tongeni tolong lon imwom mi pin? Iö epwe tongeni
    nonom won chukum mi pin?
  rop-rop: YAWEI, hu gin kaman langa yu Serramoni Pleis? Hu gin jidan langa yu seikridwan
    hil?
  ukr-1871: Псальма Давидова. Господи, хто буде пробувати в шатрі твоїм? Хто буде
    домувати на сьвятій горі твоїй?
  yon-yon: O Yariman, eb kurikuri ambib aom aomni kuu kane kuu yimin? Ewaangko karadmo
    ari dobiri kuu kane kuu yimin?
  deu-1951: Ein Psalm Davids. HERR, wer wird wohnen in deiner Hütte? Wer wird bleiben
    auf deinem heiligen Berge?
  eng-JPS: A Psalm of David. LORD, who shall sojourn in Thy tabernacle? Who shall
    dwell upon Thy holy mountain?
  srp-1865: Gospode! ko može sjedjeti u sjenici tvojoj? ko može nastavati na svetoj
    gori tvojoj?
  lug-lug: Ayi Mukama, ani anaabeeranga mu nnyumba yo? Ani anaatuulanga ku lusozi
    lwo olutukuvu?
  heb-heb: מזמור לדוד יהוה מי יגור באהלך מי ישכן בהר קדשך׃
  ben-IRV: সদাপ্রভুু, কে তোমার তাঁবুতে বাস করবে? কে তোমার পবিত্র পর্বতে বাস করবে?
  ntu-ntu: ?Yawe, neke navztrpz Mangr-nzangiongr nim? ?X neke takitrde nzangio-krde
    mz newz kxtr nyzm?
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੇਰੇ ਡੇਰੇ ਵਿੱਚ ਕੌਣ ਰਹਿ ਸਕੇਗਾ? ਤੇਰੇ ਪਵਿੱਤਰ ਪਰਬਤ ਉੱਤੇ ਕੌਣ ਵੱਸੇਗਾ?
  tkr-tkr: Allah, zı havace, Zı dyugulexhen ciga Vasnee vod.
  mya-JVB: အိုထာဝရဘုရား ၊ တဲ တော်၌ အဘယ်သူ သည် တည်း ရပါမည်နည်း။ သန့်ရှင်း သောတောင်
    တော်ပေါ် မှာ အဘယ်သူ သည် နေ ရပါမည်နည်းဟူမူကား၊
  kgf-kgf: (Dawidiac legic ʒéra.) Yawe mérénéŋ guac hali téréyaiguc hia tacyac wammac?
    Mérénéŋ guac baec boŋa téréyaiguc hia kecmac? Ic yomuhucyanéŋ kecmac;
  tte-O: O Yeoba, yaiya sowasowana ilusae yo ipwalou am Nume Tabu mena? Yaiya sowasowana
    am koya yakayakasisina koina itapwalolo?
  tbg-tbg: Noravauvo, tauka taukae ai Naavu turuaraini ho vaivarave? Tauka taukae
    ai takuqi vai aiqinara Saioni Aiqinaqaa vaiha, ai quahama amitevarave?
  hmo-hmo: Lohiabada e, daika be oiemu Dubu Helaga dekenai do ia noho? Edena tauna
    be Siona, oiemu ororo helagana dekenai, do ia tomadiho diba?
  zar-NT: ¿Nuzxi caz bönachi tsöjsóa xilatjuʼ, Xan? ¿Nuzxi caz tsöjsóa ga naca láʼayi
    quiuʼ?
  urd-urd: ऐ ख़ुदावन्द तेरे ख़ेमे में कौन रहेगा? तेरे पाक पहाड़ पर कौन सुकूनत करेगा?
  rus-SYN: Храни меня, Боже, ибо я на Тебя уповаю.
  bqc-SIM: Dii, démɛ zɛvĩ à gɛ̃ n uai? Démɛ a fↄ̃ àↄ ku n gbɛ̀sĩsĩ musui?
  tcz-CHONGTHU: Yahweh Pakai na intheng sunga, kon nangma nahou ding hitam? Koiham
    nalhang thenga na angsunga hunglut ding?
  mar-mar: हे परमेश्वरा, तुझ्या पवित्र तंबूत कोण राहू शकेल? तुझ्या पवित्र डोंगरावर
    कोण राहील?
  isl-isl: Drottinn, hver fær að leita skjóls og hælis í tjaldi þínu á fjallinu þínu
    helga?
  hlt-THB: Bawipa, na awmnaak hun ciim awh u nu ak awm kaw? Na tlang ciim awh u nu
    ak awm lah kaw.
  qub-qub: Tayta Dios, ¿piraj wasiquiman yaycamunman? ¿Piraj chayanman rispitädu jircayquiman
    chaycho adurashunayquipaj?
  bqp-bqp: Dikiri, dí mɛ́ à zɛ́ vĩ à gɛ̃ n bɛ ↄnnn? Dí mɛ́ ani fↄ̃ àgↄ̃ kú n kpi musuu?
  hat-hat: Se yon sòm David. Seyè, ki moun ki ka rete lakay ou a? Ki moun ki ka viv
    sou mòn ki apa pou ou a?
  eng-BSB: O LORD, who may abide in Your tent? Who may dwell on Your holy mountain?
  eng-WEBPB: LORD, who shall dwell in your sanctuary? Who shall live on your holy
    hill?
  kbq-kbq: Ra Anumzamoka, iza kagri mono nompina manigara hu'ne? Iza ruotgema hu'nea
    agona ka'arera manigara hu'ne?
  pon-pon: MAIN, ij me pan kaukaujon nan tanpaj omui? Ij me pan mimieta pon japwilim
    omui dol jaraui?
  nhe-BL: TOTECO, ¿ajqueya huelis calaquis ipan mochaj campa ta timocahua ipan motepe
    tlen tlatzejtzeloltic? ¿Ajqueya huelis mocahuas nepa para tijmocuitlahuis?
  wnc-wnc: Buyambam tapa, mamin amin tapata gae yotda buyambam gwene koke yuwik? Ngan,
    mamin amin tapata gikane tawanu Saion dakane pakuyuwik?
  bus-bus: Dii, dé bé à zɛ́ vĩ à gɛ̃ n bɛ ua? Dé bé eé fↄ̃ àgↄ̃ kú n kpiii musuu?
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e. Mo upuner neràpuzuhu pupe weko haw rehe. Mo
    upuner ywytyr nerenaw ikatuahy ma'e pe upyta haw rehe.
  eng-DRA: The inscription of a title to David himself. Preserve me, O Lord, for I
    have put trust in thee.
