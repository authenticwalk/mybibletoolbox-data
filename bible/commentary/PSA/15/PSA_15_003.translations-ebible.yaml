  bqp-bqp: Àdi yã di gbɛ̃kearo, àdi taari kɛ a gbɛ̃dakenɛro, àdi a gbɛ̃ do sↄ̃sↄ̃ro.
  hat-hat: ki pa nan bay moun kout lang. Se moun ki p'ap fè zanmi l' yo anyen ki mal,
    ki p'ap mache fè tripotaj sou vwazinaj.
  eng-BSB: who has no slander on his tongue, who does no harm to his neighbor, who
    casts no scorn on his friend,
  eng-WEBPB: he who doesn’t slander with his tongue, nor does evil to his friend,
    nor casts slurs against his fellow man;
  kbq-kbq: vahe'mofo azeri haviza hu kea nosuno, vahe'mofo huhaviza hunenteno, tavaoma'are'ma
    nemanimofoma havigema hunonteno,
  pon-pon: Me jota karaun mal ki lo a, o me jota kin wia mejued on men imp a;
  nhe-BL: huan ax tetlaijilhuía. Itztoti nepa tlen ax quiistlacahuía tlen itztoc icalnechca,
    huan tlen ax quinequi quinyolcocos sequinoc.
  wnc-wnc: Siwan ita aminu kundutane umana takeaknga dua yaipapaakusinggak. Ita notnae
    wai takngatu dua tasiyamunggak. Siwan ita sapdut wam yawan natakge dua yanggak.
  bus-bus: È yã di gbɛ̃kearo, è taari kɛ a gbɛ̃daaanɛro, è a gbɛ̃ndoo sↄ̃sↄ̃ro.
  gub-BL: Nuze'eg zemueteahy kwaw amo wanehe. Nuzapo kar kwaw ikatu 'ym ma'e umyrypar
    wanupe. Numume'u kwaw temu'emaw uzeake wiko ma'e wanehe.
  eng-DRA: To the saints, who are in his land, he hath made wonderful all my desires
    in them.
