verse: PSA.015.003
translations:
  mal-C: തങ്ങളുടെ നാവ് പരദൂഷണത്തിനായി ഉപയോഗിക്കാതെയും അയൽവാസിയെ ദ്രോഹിക്കാതെയും കൂട്ടുകാർക്ക്
    അപമാനം വരുത്താതെയുമിരിക്കുന്നവർ;
  deu-TKW: auf seiner Zunge nicht Verleumdung hegt, einem andern nichts Böses zufügt
    und nicht Schmach auf seinen Nächsten lädt;
  lin-lin: oyo akoselaka moninga makambo te, asalaka ye mabe te, mpe ayokisaka ye
    pasi te ;
  mmx-mmx: La kopmen ni na paase asi taasen at tara ukopok. Kopmen na lok tibilinga
    ri larapen tangas teren, kopla na paase mumu nedi dik lox auret tin.
  eng-LSV: He has not slandered by his tongue, || He has not done evil to his friend;
    And he has not lifted up reproach || Against his neighbor.
  eng-GNV: He that slandereth not with his tongue, nor doeth euill to his neighbour,
    nor receiueth a false report against his neighbour.
  eng-WEBSTER: He that backbiteth not with his tongue, nor doeth evil to his neighbor,
    nor taketh up a reproach against his neighbor.
  nhw-BL: huan amo tetlaijilhuía. Itztotij nepa catli amo quimahuispolohua catli itztoc
    icalnechca, huan catli amo quinequi quinyolcocos sequinoc.
  swh-ONEN: na hana masingizio ulimini mwake, asiyemtenda jirani yake vibaya, na asiyemsingizia
    mwenzake,
  bba-bba: u ku rɑ ɡoo kɔ̃sɑ mɑni, u ku rɑ win tɔnusi tore, u ku rɑ win beruse wĩ,
  eng-KJVCPB: He that backbiteth not with his tongue, Nor doeth evil to his neighbour,
    Nor taketh up a reproach against his neighbour.
  luo-luo: kendo maonge gi miriambo e dhoge, kendo ma ok tim ne wadgi gimoro amora
    marach kendo ok dir weche makwodo wi dhano wadgi,
  aii-aii: ܘܠܹܐ ܕܵܪܹܐ ܒܘܼܚܬܵܢ ܒܠܸܫܵܢܹܗ، ܘܠܹܐ ܥܵܒܹܕ ܒܝܼܫܬܵ‌ܐ ܠܚܲܒ݂ܪܹܗ، ܘܠܹܐ ܡܲܪܸܡ ܠܵܘܡܵܐ
    ܥܲܠܔ ܫܒ݂ܵܒܹܗ.
  meu-meu: ia malana amo haida se hadikadiamu, turana ihadikana karana ta se karaiamu,
    bona dekena tauna ihadikana herevana ta se gwauraiamu;
  npi-ULB: त्यसले आफ्नो जिब्रोले निन्दा गर्दैन, त्यसले अरूको हानि गर्दैन र त्यसले
    आफ्नो छिमेकीलाई होच्‍याउँदैन ।
  yor-yor: tí kò fi ahọ́n rẹ̀ sọ̀rọ̀ ẹni lẹ́yìn, tí kò ṣe ibi sí aládùúgbò rẹ̀ tí
    kò sì sọ̀rọ̀ ẹ̀gàn sí ẹnìkejì rẹ̀,
  pes-OPCB: کسی که از دیگران بدگویی نکند، به تهمت‌ها گوش ندهد و به همسایهٔ خود بدی
    نکند،
  tgl-ULB: Hindi siya naninirang-puri gamit ang kaniyang dila, o nananakit ng iba,
    o nang-iinsulto ng kaniyang kapwa.
  nop-nop: Adi me yalaŋ yeniŋa yenintifo mu tilak, eŋ me noliŋiyedok nemek kadakaniŋ
    mu tiyemilak, tiŋa undugoŋ mede yalaŋ yotuwatuwale mu tiyaulak.
  cbu-NT: Tputsee nda yutaritam ínakiya. Wamkuree nda kiyung yachakiya. Waanpatatin
    nda waratku taakiya.
  hui-hui: Tindule mbiralinaga mini mo ko hole ndinde lowa agua laya laya lama ibaga
    nabiaga kago ibu anda pobehe ka. Mbirali ogonibi kago ibugua ibunaga damenehondo
    kagua nabiaga ka. Wali agali mendeali lo guralu diburibu lama ibaga nabiaga ka.
  mya-mya: သူ​တစ်​ပါး​၏​အ​သ​ရေ​ကို​မ​ဖျက်​တတ်​သူ ဖြစ်​ပါ​၏။ ထို​သူ​သည်​မိ​မိ​၏​မိတ်​ဆွေ​များ​ကို​မ​ပြစ်​မှား​တတ်။
    အိမ်​နီး​ချင်း​တို့​၏​အ​ကြောင်း​ကို​လည်း​မ​ကောင်း သ​တင်း မ​လွှင့်​တတ်။
  bod-N: དེས་ནི་ལྕེ་ཡིས་མི་ལ་ངན་མི༌སྨྲ། །རང་གི་གྲོགས་ལ་གནོད་འཚེ་མི་བྱེད༌ཅིང༌། །ཁྱིམ་མཚེས་ལ་ཡང་གཏམ་ངན་མི་གཏོང༌ངོ༌།།
  wsk-wsk: Nu saki alo me nunga balu maguwuso; ale saki alo nungumik te memek bo me
    beteso; ale saki alo nubiring ko den me balu balu geragoso.
  sna-sna: uye asina makuhwa parurimi rwake, asingaitiri wokwake zvakaipa uye asingatuki
    waagere naye,
  spa-BLM: el que no calumnia con su lengua, ni hace el mal a su amigo, ni lanza calumnias
    contra sus semejantes;
  cac-cac: Eb' max naanq'ue esal lolonel, max yixtejlaj yamigo, max yal-laj specal
    eb' cajan d'a slac'anil.
  swh-ULB: Yeye huwa hakashfu kwa ulimi wake, hawadhuru wengine, na hamtusi jirani
    yake.
  bel-bel: Да сьвятых на зямлі і да дзівосных Тваіх - да іх уся зычлівасьць мая.
  deu-ELBBK: nicht verleumdet mit seiner Zunge, nichts Böses tut seinem Gefährten,
    und keine Schmähung bringt auf seinen Nächsten;
  mbb-OT: Wazà sikandin mekeulug te kewusa ziyà te zuma, wey wazà sikandin medhimu
    wey megkaǥi te mezaat diyà te iring din he etew.
  mal-2015: നാവുകൊണ്ടു കുരള പറയാതെയും തന്റെ കൂട്ടുകാരനോടു ദോഷം ചെയ്യാതെയും കൂട്ടുകാരന്നു
    അപമാനം വരുത്താതെയും ഇരിക്കുന്നവൻ;
  gup-gup: Mak minj kabiyolyolme kunwarrekenh nawu beneredbo bininj, dja minj mak
    kabiwarrewon. Minj kabimulewan nabuyika bininj bu kabiwowarrewon.
  rmc-rmc: ko na vakerel o pľetki, ko na dukhavel avres, ko na vakerel namištes pal
    aver džene;
  nlg-nlg: Gaira tara mua liona ge kara dikalara na lei tinoni nia na sori, pa kara
    vahaghitailira na lei kuladira.
  pes-OPV: که به زبان خود غیبت ننماید؛ و به همسایه خود بدی نکند و درباره اقارب خویش
    مذمت را قبول ننماید،
  ron-1924: Ачела ну клеветеште ку лимба луй, ну фаче рэу семенулуй сэу ши ну арункэ
    окарэ асупра апроапелуй сэу.
  ben-OBCV: যার জিভ কোনও অপবাদ করে না, প্রতিবেশীর প্রতি কোনও অন্যায় করে না, এবং অপরের
    কোনও নিন্দা করে না;
  som-som: Waana kii aan carrabkiisa wax ku xaman, Ama aan saaxiibkiis xumaan ku samayn,
    Ama aan deriskiisa cay ku soo hadal qaadin,
  lat-VUC: Sanctis qui sunt in terra ejus, mirificavit omnes voluntates meas in eis.
  eng-ASVBT: He that slandereth not with his tongue, Nor doeth evil to his friend,
    Nor taketh up a reproach against his neighbor;
  mna-mna: Mi ipasansaana sorok tomtom zan som, mi ikam ŋoobo waene bizin som. Mi
    iseket kao som, mi iŋgal sua pakaamŋana pa toŋmatiziŋ kini som.
  ita-1885: Che non dice male colla sua lingua, E non fa male alcuno al suo compagno,
    E non leva alcun vituperio contro al suo prossimo;
  eng-LXXUP: On behalf of the saints that are in his land, He has magnified all his
    pleasure in them.
  eng-ULB: He does not slander with his tongue, he does not harm others, and he does
    not insult his neighbor.
  spa-VBL: Aquellos que no calumnian, que no tratan mal a su prójimo, ni hablan mal
    de las personas que conocen.
  fra-_FOB: Qui n'emploie pas sa langue à médire, qui ne fait point de mal à son prochain,
    et ne jette point l'opprobre sur son voisin;
  mal-mal: നാവുകൊണ്ട് ഏഷണി പറയാതെയും തന്റെ കൂട്ടുകാരന് ദോഷം ചെയ്യാതെയും കൂട്ടുകാരന്
    അപമാനം വരുത്താതെയും ഇരിക്കുന്നവൻ;
  lit-lit: Toks nešmeižia savo liežuviu, nedaro savo artimui blogo, ir nesityčioja
    iš savo kaimyno.
  urd-GVR: Aisā shaḳhs apnī zabān se kisī par tohmat nahīṅ lagātā. Na wuh apne paṛosī
    par ziyādatī kartā, na us kī be'izzatī kartā hai.
  suz-BL: सुमी अरु आन लोव़ मपाइबा, आ नेक्‍था ङा मुर आन कली काइ मरिम्‍शो मपथु, शुक्‍शी
    मपाइबा,
  eng-NOY: He that slandereth not with his tongue, That doeth no injury to his neighbor,
    And uttereth no reproach against his neighbor;
  ita-1927: che non calunnia con la sua lingua, né fa male alcuno al suo compagno,
    né getta vituperio contro il suo prossimo.
  ckb-ckb: بە زمانی بوختان ناکات، کە خراپە لەگەڵ کەس ناکات و هاوڕێکەی شەرمەزار ناکات،
  eng-BBE: Whose tongue is not false, who does no evil to his friend, and does not
    take away the good name of his neighbour;
  xsi-xsi: Ambo tamâta toŋge tini pwâka tu isowe ŋgua laŋeŋa ilâ i tini pinde tininzi,
    ambo i tini pwâka tu iveta soki panzi ninambwe wukale, ambo i tini pwâka tu itu
    tamâta laginanzi, ande tamâta ŋinde ma ikura tu ilâ luma sapâŋa ilo.
  kan-OKCV: ಅವರ ನಾಲಿಗೆಯು ಚಾಡಿ ಹೇಳುವುದಿಲ್ಲ, ತಮ್ಮ ನೆರೆಯವರಿಗೆ ಕೇಡುಮಾಡುವುದಿಲ್ಲ, ಇತರರನ್ನು
    ನಿಂದಿಸುವುದೂ ಇಲ್ಲ;
  tam-2017: அவன் தன்னுடைய நாவினால் புறங்கூறாமலும், தன்னுடைய நண்பனுக்குத் தீங்குசெய்யாமலும்,
    தன்னுடைய அயலான்மேல் சொல்லப்படும் அவமானமான பேச்சை எடுக்காமலும் இருக்கிறான்.
  spa-RV-1909: El que no detrae con su lengua, ni hace mal á su prójimo, ni contra
    su prójimo acoge oprobio alguno.
  ron-BTF: Cel ce nu defăimează cu limba sa, nici nu face rău aproapelui său, nici
    nu aduce ocară asupra aproapelui său.
  eng-WEBP: he who doesn’t slander with his tongue, nor does evil to his friend, nor
    casts slurs against his fellow man;
  eng-FBV: They do not slander, do not treat their neighbors badly, do not gossip
    about people they know.
  nld-1939: En met zijn tong niet lastert. Die zijn naaste geen kwaad doet, Geen smaad
    op zijn evenmens werpt;
  nch-BL: huan amo tetaijilhuía. Itztoti nepa cati amo quimahuispolohua cati itztoc
    icalnechca, huan cati amo quinequi quinyolcocos sequinoc.
  vie-1934: Kẻ nào có lưỡi không nói hành, Chẳng làm hại cho bạn hữu mình, Không gieo
    sỉ nhục cho kẻ lân cận mình;
  cha-cha: Y ti fafajiyunge ni jilaña, ni ti jafatitinas taelaye gui amiguña, ni usigue
    sumangan y minamajlao contra y tiguangña.
  hin-CV: जिसकी जीभ से निंदा के शब्द नहीं निकलते, जो न तो अपने पड़ोसी की बुराई करता
    है, और न अपने किसी मित्र की,
  eng-OURB: He who does not slander with his tongue, nor does evil to his friend,
    nor casts slurs against his fellow man;
  spa-BES: Él que no dice mentira. él que no hace mal a su amigo, ni ofende a su prójimo.
  tdx-tdx: ty tsy miteratera am-pamele’e, naho tsy mañinje i rañe’ey, vaho tsy mifosa
    ondatio.
  tha-KJV: ผู้​ซึ่งไม่​ใช้​ลิ้นของตนในการนินทาว่าร้าย ไม่​กระทำชั่วต่อเพื่อนบ้าน และไม่​ตำหนิ​เพื่อนบ้านของตน
  por-BR-2018: Aquele que não murmura com sua língua; não faz mal ao seu companheiro,
    nem aceita insulto contra seu próximo.
  deu-ELO: nicht verleumdet mit seiner Zunge, kein Übel tut seinem Genossen, und keine
    Schmähung bringt auf seinen Nächsten;
  eng-WYC-2018: which did not guile in his tongue. Nor did evil to his neighbour;
    and took not reproof against his neighbours. (and did not deceive with his tongue.
    Yea, he who did no evil to his neighbours; nor took up any reproach, or spreadeth
    any rumour, against them.)
  epo-epo: Kiu ne kalumnias per sia lango, Ne faras malbonon al sia kunulo, Kaj ne
    ĵetas malhonoron sur sian proksimulon;
  gfk-gfk: ma pataie ta nianga na haragahai tano karamena, ma nong pai gil ra sakena
    tano uno harwis ma pai ianga harakiput utano hinsakana,
  uig-PIN: Tili bilǝn gǝp toxumisa, Ɵz yeⱪiniƣa yamanliⱪ ⱪilmisa, Ⱪoxnisining ǝyibini
    kolap aqmisa,
  beo-beo: 'Nowa da dunu eno ilia hou wadela:musa:, baligidu sia: hame sia:sa. E da
    ea fi dunu huluane ilima wadela:le hame hamosa. Amola, e da ea na:iyado huluane
    ilia hou wadela:musa:, e da udigili sia: hame sia:sa.'
  tpi-OTNT: Em i no save krungutim gutpela nem bilong narapela man. Em i no save mekim
    nogut long ol pren, na em i no save mekim ol kain kain tok win long ol arapela
    man.
  hau-SA: ba ya kuwa ɓata sunan wani da harshensa, wanda ba ya yi wa maƙwabcinsa mugunta
    ba ya kuwa baza jita-jita a kan ɗan’uwansa,
  udu-udu: a’di jin diki thutha thu’th ’pen ka le’d piti mo, dhali diki mii tonthus
    ka kam piti mo, walla ḵal mo jin waḵuwa waḵ ap̱owa mannyaḵ c̱a’b piti jin ’dish
    a’di is mo,
  uig-LAT: Tili bilen gep toshumisa, Öz yéqinigha yamanliq qilmisa, Qoshnisining eyibini
    kolap achmisa,
  nde-nde: ongachothoziyo ngolimi lwakhe, ongoneli umakhelwane wakhe futhi ongagconi
    umzalwane wakhe,
  ton-ton: Ko ia ʻoku ʻikai lauʻikovi ʻaki hono ʻelelo, pe fai kovi ki hono kaungāʻapi,
    pe toʻo hake ʻae lea kovi ki hono kaungāʻapi.
  ces-1613: Kdož neutrhá jazykem svým, bližnímu svému nečiní zlého, a potupy neuvodí
    na bližního svého.
  eng-WMB: he who doesn’t slander with his tongue, nor does evil to his friend, nor
    casts slurs against his fellow man;
  tam-TCV: தம் நாவினால் அவதூறு பேசாதவர்கள், தம் தோழருக்கு அநியாயம் செய்யாதவர்கள்,
    மற்றவர்களை நிந்திக்காதவர்கள்;
  ceb-ULB: Dili siya magbutangbutang uban sa iyang dila, dili siya mangdaot sa uban,
    ug dili niya tamayon ang iyang silingan.
  pol-UBG: Kto nie obmawia swym językiem, nie wyrządza bliźniemu nic złego, nie znieważa
    bliźniego;
  agr-agr: tikichnash pegkegchaun chichagchau, niina kumpajinash pegkegchau awagmachu,
    tuja nii ijutkamu aidaunash inatsauchu;
  kyc-kyc: Wambu yango dupwa kilya kando laa nao banya puu dupwa kopetame pyuo pisa
    nao parali maki dupwa kando dopande piralyamo lao nembo nembo minyuo lao pali
    nange.
  urd-GVU: ایسا شخص اپنی زبان سے کسی پر تہمت نہیں لگاتا۔ نہ وہ اپنے پڑوسی پر زیادتی
    کرتا، نہ اُس کی بےعزتی کرتا ہے۔
  eng-OEBCW: on whose tongue there sits no slander, who will not harm a friend,
  deu-1912: wer mit seiner Zunge nicht verleumdet und seinen Nächstem kein Arges tut
    und seinen Nächsten nicht schmäht;
  kan-2017: ಅವನು ಚಾಡಿಯನ್ನು ಹೇಳದವನೂ, ಮತ್ತೊಬ್ಬರಿಗೆ ಅನ್ಯಾಯ ಮಾಡದವನೂ, ಯಾರನ್ನೂ ನಿಂದಿಸದವನೂ
    ಆಗಿರಬೇಕು.
  yap-yap: ma darir t’ared e thin nga daken e girdi’. Pichaney e darir rin’ed ban’en
    ni ba kireb ko pi fager rorad, ma darir thibthib niged e pi’in yad bbuguliyoror.
  hlt-MCSB: a lai neh aka thainawn mueh, a hui taengah a thae aka saii mueh neh a
    hui te kokhahnah aka khueh pawh,
  mdy-ETH: ጌስታ ጌኤዞና ዓሲ ጌሹዋ ዓሲ ፔ ላጎም ፑርታ ባኣዚ ማዹዋ ዓሲ ፔ ዓሺኖ ዾንኩዋ ዓሲ፥
  twi-ASANTE: na ɔmfa ne tɛkrɛma nsɛe nnipa deɛ ɔnnyɛ ne yɔnko bɔne na ɔmmu ne yɔnko
    onipa abomfiaa,
  eng-WEBU: he who doesn’t slander with his tongue, nor does evil to his friend, nor
    casts slurs against his fellow man;
  acu-NT: Tura chikichan pachisar pasé chicharinachu, tura nijai tsaniasar pujuinaun
    pasé awajinachu, tura ni irutkamurin inatsarchau ainia nuka nu ainawai.
  spa-PDDPT: El que no calumnia con su boca, Ni hace mal a su amigo, Ni levanta un
    reproche contra su prójimo,
  gun-gun: oapekũ py joe ijayvu vai e'ỹ va'e, amboae kuery pe ojapo vai e'ỹ va'e,
    neĩ ngoo katy rai'i ikuai va'e re voi ima'endu'a vai e'ỹ va'e.
  agu-BL: Ntin cu'n e' yi qui na cho'c tan yolche'n junt, yi qui na chinuc' cyen jun
    e'chk takle'n cachi' te cyamiw, yi qui na cyak'e'n jun c'oloj yol te chiwisin.
  eng-PEV: You don’t tell lies about people, and you don’t do bad things to people,
    and you don’t say bad things about people to shame them.
  ilo-ULB: Saan isuna a mamadpadakes babaen iti dilana, wenno mangdangdangran kadagiti
    sabali, wenno manglalais iti kaarrubana.
  kpg-kpg: ge hagalee helekai hagahuaidu nia daangada, ge hagalee hai nia mee huaidu
    gi nadau ihoo, ge hagalee helehelekai tamu i digau ala i nadau baahi,
