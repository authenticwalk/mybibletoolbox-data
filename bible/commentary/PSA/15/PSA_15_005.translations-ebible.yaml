    का हक़ मारना चाहता है। ऐसा शख़्स कभी डाँवाँडोल नहीं होगा।
  rug-rug: Va malumia sa sa nana poata, pude toka ni saripu hiva nia, ba lopu tomo
    la nia sa sa tinoqolona totoso hobe pulea rini sa nana poata, meke lopu hite ade
    vagia sa sa tinabara sekesekeina pude ṉoṉovali sari na tie loke dia sinea. Asa
    sapu evaṉi sari na hahanana arini, si lopu boka tava rizu ba turu hola.
  gaz-gaz: nama maallaqa isaa hiiqiidhaan hin liqeessinee fi kan nama yakka hin qabne
    miidhuuf jedhee mattaʼaa hin fudhannee dha. Namni wantoota kanneen hojjetu, gonkumaa
    hin raafamu.
  fra-LSG: Il n’exige point d’intérêt de son argent, Et il n’accepte point de don
    contre l’innocent. Celui qui se conduit ainsi ne chancelle jamais.
  gnn-gnn: Ŋunhi ŋayi yurru ŋuriŋiyi yolŋuyu dhuwurr‐ŋamakurru'yu wekama yana guwarr,
    ga märramanydja ŋayi yurru ŋunhi yana liŋgu nhä ŋayi wekaŋala ŋäthili, ga yaka
    ŋayi yurru yukurra bothinyarayŋu dhäwu' ŋula nhä ḻakarama ŋurikala yolŋuwala mala‐yarr'yunaramirriwala
    yana ŋuriki rrupiyawu märranharawu. Yo, balanyarayinydjayi yolŋu yurru yukurra
    dhärra wuṉḏaŋarrnha wal'ŋu yana, yakana ŋanya yurru ŋula nhäyu galkinyamaramanydja,
    liŋgu ŋayinydja ŋunhinydjayi yolŋu gunganharawuynha Garraywuŋunydja.
  yal-yal: A muxune dolima koni e mi se sama a fari a raxɛtɛdeni. A mi dimi yi seene
    rasuxuma alogo a xa wulen sa sɔntaren xun ma. Naxan na feni itoe liga, na mi mamaxɛ
    mumɛ.
  iou-iou: Äma udewanitä kädet siwoŋi ŋode täk täyak; Äma ätuta moneŋ yämiŋkaŋ yäwerek;
    Kowata kämi kaŋ namut yäk. Eruk ude yäwerekopäŋ kowata imikimik kadänikenä jide
    yämeko udegän yäpek, u irepmitpäŋ nämo. Täŋpäŋ äma udewanitä man käbeyäken man
    burenigän yäwek. Täŋpäkaŋ äma ätuwä noriye manken yepmakta jop manman yäk täkaŋ.
    Upäŋkaŋ äma siwoŋitä kädet udewaniwä nämoinik täŋpek. In nadäkaŋ? Äma kädet tägatäga
    udewani iwat täkaŋ uwä paot-paotta biŋam nämo täkaŋ.
  haw-1868: Aole i ho aku i kana moni no ka uku hoopanee; Aole hoi i lawe i ke kipe
    i hewa'i ka mea pono. O ka mea i hana ia mau mea, aole loa oia e kulanalana.
  arb-NAV: لَا يَسْتَثْمِرُ مَالَهُ بِالرِّبَا، وَلَا يَقْبِضُ رِشْوَةً لِلإِيقَاعِ
    بِالْبَرِيءِ. الَّذِي يَصْنَعُ هَذَا لَا يَتَزَعْزَعُ أَبَداً.
  ded-ded: Ngic goa yeneng ngic mong yearu turung angkecdae amma kpougecde, imohai
    yeng profit dema dzo monggoc torokpema mi meude. Amma ngicngac goa kopocsicngina
    kpac kecdae, yeng yeni yoacfu memayunuudeac moneng naric mi meude, ngic ifia yeng
    Kebuac tiki kpetiacfu naric kefude. Ngic mong ye faka imoc angkecde, ye wiac mongngo
    meu goroc goroc naric mi anude.
  ewe-ewe: ame si medoa ga xɔa deme ɖe edzi o, eye mexɔa zãnu ɖe ame maɖifɔ ŋuti o.
    Ame si wɔa nu siawo la, naneke maʋãe akpɔ gbeɖegbeɖe o.
  eng-LEE: That putteth not out his money for interest, and taketh no bribe against
    the innocent. He that doth these things shall not be moved to eternity.
  asm-FB: যি জনে সুদ নলোৱাকৈ ধাৰ দিয়ে, আৰু ভেঁটি লৈ নিৰ্দ্দোষীৰ ক্ষতি নকৰে। যি সকলে
    এইবোৰ কৰ্ম কৰে, তেওঁলোক সকলো সময়তে স্থিৰে থাকিব।
  sus-A: عَ مُ مِشِ دٌنِمَ كْبِرِ رَ عَلَكٌ عَ شَ فٍينِ سْتْ. عَ مُ كْبِرِ رَ سُشُمَ
    عَ شَ وُلٍ سَ مِشِ شُن مَ. يِ مِشِ مْولِ مُ دِنكٌنمَ عَبَدَن.
  fra-SBL: celui qui ne prête pas son argent à l'usure, ni prendre un pot-de-vin contre
    un innocent. Celui qui fait ces choses ne sera jamais ébranlé.
  hbo-hbo: כַּסְפֹּ֤ו ׀ לֹא־נָתַ֣ן בְּנֶשֶׁךְ֮ וְשֹׁ֥חַד עַל־נָקִ֗י לֹ֥א לָ֫קָ֥ח עֹֽשֵׂה־אֵ֑לֶּה
    לֹ֖א יִמֹּ֣וט לְעֹולָֽם׃
  kik-kik: ndakombanagĩra mbeeca ciake nĩguo one uumithio, na ndangĩoya ihaki nĩguo
    ahatĩrĩrie mũndũ ũteehĩtie. Mũndũ ũrĩa wĩkaga maũndũ ta macio ndarĩ hĩndĩ akeenyenyeka.
  fra-NCL: 'Il ne prête pas son argent à usure, et il n’accepte pas de présent contre
    l’innocent : Celui qui se conduit ainsi ne chancellera jamais.'
  cek-AK: a coi ih phoisa nuiah a caa kangpung la ai kami, sakpazaehaih tawn ai kami,
    nganbawh kana paek hanah, minawk khae hoi bokhaih tangqum talawk ai kaminawk ni
    om o tih. Hae hmuennawk sah kami loe natuek naah doeh angthui mak ai.
  cuk-cuk: Dule, dule-baidga mani-uksale, e-gaka egi-onosulid. Dule, dule-ibmar-oakalossulidgi-aibinega
    dule-baiganse manigi-bakledisulid. Ar dule weyob-daedi, bipisaale gwen galakuosulid.
  uig-CYR: Пәрвәрдигар болса мениң мирасим һәм қәдәһимдики несивәмдур; Чәк ташлинип
    еришкән несивәмни өзүң сақлайсән;
  pma-pma: Kei maen mani min meatin sav keil ka rokurtei teisao eni. Ka en rovattei
    vakur mani en sise koa valuvos meatin koa romumontei tounah vatisa. Vati meatin
    koa mumon sakien keil koa amukonek, lises, moulien onen helomal hekeih.
  tel-2017: అప్పు ఇచ్చేటప్పుడు వడ్డీ తీసుకోడు. నిరపరాధికి వ్యతిరేకంగా సాక్ష్యం చెప్పడానికి
    లంచం తీసుకోడు. ఇలా చేసేవాడు ఎన్నడూ చలించడు.
  hat-BSA: Li pa vèse bay lajan li avèk enterè, ni li pa aksepte yon kado anba tab
    kont inosan an. Sila ki fè bagay sa yo p ap janm ebranle.
  ukr-ONPU: ЛишеГосподь – наділений мені спадок і мій келих; Ти тримаєш мій жереб.
  kos-kos: El sang mani lal in kasru mwet, ac tia eis laesla kac, Ac el tia lela mwet
    in moli nu sel tuh elan fahk kas kikiap lain mwet wangin mwata. El su oru ouinge,
    el ac fah arulana oakwuk ac tia mukuikui.
  hbo-WLC: כַּסְפּ֤וֹ ׀ לֹא־נָתַ֣ן בְּנֶשֶׁךְ֮ וְשֹׁ֥חַד עַל־נָקִ֗י לֹ֥א לָ֫קָ֥ח עֹֽשֵׂה־אֵ֑לֶּה
    לֹ֖א יִמּ֣וֹט לְעוֹלָֽם׃
  ibo-ibo: onye na-agbazinye mmadụ ego na-anaghị ụma, onye na-adịghị a nara ngarị
    imegide onye aka ya dị ọcha. Onye na-eme ihe ndị a agaghị ama jijiji nʼọnọdụ ya,
    mgbe ọbụla.
  ory-ory: ଯେ ସୁଧ ପାଇଁ ଟଙ୍କା ଋଣ ଦିଏ ନାହିଁ, କିଅବା ନିର୍ଦ୍ଦୋଷ ବିରୁଦ୍ଧରେ ଲାଞ୍ଚ ନିଏ ନାହିଁ।
    ଯେ ଏହି ସକଳ କର୍ମ କରେ, ସେ କେବେ ଘୁଞ୍ଚା ଯିବ ନାହିଁ।
  chk-chk: A mwütawu nöün moni, nge esap angei winnan, esap pwal angei lifangen amichimich
    pwe epwe aturu eman esap wor an tipis. Ätewe mi föri ekei mettoch epwe nomopos
    won chukum mi pin.
  rop-rop: Dei nomo gibit mani langa po pipul en dalim olabat, “Yu garra peiyimbek
    mi det mani en gibit mi mowa igin.” En dei nomo gajim mani snikinwei blanga dalim
    laiya blanga album najalot pipul. Detlot pipul hu oldei jidan gudwei lagijat,
    detlot na garra jidan seifwan.
  ukr-1871: Хто не дає гроша свого на лихву, і не приймає підкупів проти безвинного.
    Хто так дїлає, не захитається по вік.
  yon-yon: Ye kuu od bangkandekore ika ari iniyiib yedme kandaanban, kwane ye kuu
    arewa kamidan yi od yemyeb kandene ambarakmindoman yaa ambarakmoon ande yedmaanban.
    Kane ye kuu keamune kamaneen kuu kiringmaanban kangdommo keraneen.
  deu-1951: wer sein Geld nicht um Wucherzinsen gibt und keine Bestechung annimmt
    gegen den Unschuldigen. Wer solches tut, wird ewiglich nicht wanken!
  eng-JPS: He that putteth not out his money on interest, nor taketh a bribe against
    the innocent. He that doeth these things shall never be moved.
  srp-1865: Ko ne daje srebra svojega na dobit, i ne prima mita na pravoga. Ko ovako
    radi, neæe posrnuti dovijeka.
  lug-lug: Bw’awola tasaba magoba; so takkiriza kulya nguzi ku muntu yenna. Oyo akola
    ebyo aliba munywevu emirembe gyonna.
  heb-heb: כספו לא נתן בנשך ושחד על נקי לא לקח עשה אלה לא ימוט לעולם׃
  ben-IRV: যখন সে টাকা ধার দেয় তখন তিনি সুদ নেন না, তিনি নির্দোষের বিরুদ্ধে সাক্ষ্য
    দিতে ঘুষ গ্রহণ করেন না। যে এই কাজগুলো করে, সে কখনো বিচলিত হবে না।
  ntu-ntu: Narlxtile kxnzrbilqngr kx takitrde trau scde kc tqrlrpx-ngrde. Bzkq pokiatitrle
    mrlx kxtubq, Kxmule-esz' leplz nzrpilr naxpelr nide. Doa kx vz-nqblqle natq lcng
    sa natu-amqngi zvz.
  pan-pan: ਉਹ ਜਿਹੜਾ ਵਿਆਜ ਦੇ ਲਈ ਆਪਣਾ ਪੈਸਾ ਨਹੀਂ ਦਿੰਦਾ, ਅਤੇ ਨਾ ਨਿਰਦੋਸ਼ ਦੇ ਵਿਰੁੱਧ ਰਿਸ਼ਵਤ
    ਲੈਂਦਾ ਹੈ, ਜਿਹੜਾ ਅਜਿਹਾ ਕਰਦਾ ਹੈ ਉਹ ਕਦੀ ਵੀ ਨਹੀਂ ਡੋਲੇਗਾ।
  tkr-tkr: Rəbb, zas ıkkanna saccu Ğu vorna, Yizda ı'mı'r nəxübiy ı'lğəə Vake vod.
  mya-JVB: ကိုယ် ငွေ ကို ချေး ၍ အတိုး မ ယူ၊ အပြစ် မရှိသောသူ ၏တဘက် မှ တံစိုး ကို မ
    ခံ ဘဲကျင့် သောသူသည် လှုပ်ရှား ခြင်းနှင့် အစဉ် အမြဲကင်းလွတ် လိမ့်မည်သတည်း။
  kgf-kgf: Soukiwa énécmimaciguc kosia ménda meanʒac. Waŋu ic képésicya qahac yéwéri
    miwiŋ ʒé héna ac logima soukiwa migic ménda késama ménda niŋénécmianʒac. Waŋu
    haka hiabia imuhuc wamma kecanʒac iminéŋ hémbénaŋa qekeŋ qeha qahac kecmac.
  tte-O: Tem ana gogo italamwan nige sowasowana ikawanoi etulan kaiwena yo nige sowasowana
    siyanuwakoi na mwakota iginauli siya nige ali pwanoli ipapagan kolili. Tomone
    iya tem paisowa namwanamwali bwaite iginaulili kani itolo kaiwe sauga meuloina.
  tbg-tbg: Vika vokiaka nimia monura qaiqaa nái varareka iha, kia vitare vo monuvata
    naariraiti, qaqi nái nimia monura viraqai vare variara. Vovano qutaru monu vika
    nimiharo tiharo, Ne vi vaiintirara una uva tivaro viva kia ko aatara kaarire timanta
    vika kia vira uva iriara. Tauka taukae koqe kaiqa mintimake vare variaka, vika
    kia kuntavaivaima vare kaavu ntiraiti, koqemake variqi vivara.
  hmo-hmo: Ia ese iena moni ia heniatorehai lasi, atoa kau davana abia totona. Bona
    kerere lasi tauna hadikaia totona, taunimanima ese moni idia henia gwauraia neganai,
    unai tau ese unai moni ia abia dae lasi. Unai bamona ia karaia tauna, be do ia
    gini goada noho, gau ta ese ia do ia hadikaia lasi.
  zar-NT: Nu naʼ bitiʼ rizíʼ icja dumí cateʼ runödzaj dumí que tu chíʼidoʼsö, en bitiʼ
    rizíʼ dumí para siʼ yëʼ ca naca le nun nu bitiʼ nabagaʼ xiguiaʼ. Nu naʼ run yúguʼtë
    le caní bitiʼ caʼ idzáʼ xilataj.
  urd-urd: वह जो अपना रुपया सूद पर नहीं देता, और बेगुनाह के ख़िलाफ़ रिश्वत नहीं लेता।
    ऐसे काम करने वाला कभी जुम्बिश न खाएगा।
  rus-SYN: Господь есть часть наследия моего и чаши моей. Ты держишь жребий мой.
  bqc-SIM: Ìli ↄ̃a sɛ̃anɛ́ à a igbào, ìli bↄ gbɛ̃́ pↄ́ a yã́ kú kpɛ ↄsãsãa
    yã́io. Gbɛ̃́ pↄ́ ì kɛ màa a kpagua bauo.
  tcz-CHONGTHU: Athoi lalouva sumpa homho chuleh setna neilouho, ahethemlou ho lhemlha
    a phatchomna sum hol lou. Hitobang miho chu ahinkhouva dingdet jingding ahiuve.
  mar-mar: जेव्हा तो पैसे उधार देतो तेव्हा व्याज घेत नाही, जो निर्दोष लोकांविरूद्ध
    साक्ष देण्यासाठी लाच घेत नाही. तो, जो या गोष्टी करतो तो कधीही ढळणार नाही.
  isl-isl: '@see-verse:PSA.015.004'
  hlt-THB: A ca khawzah aih na tangka amak pu thlang ingkaw ak awm poek poek, thlang
    a venna ve mih ik-oeih ak sai thlangkhqi taw ityk awh awm am tat tikaw.
  qub-qub: guellayta ristaycurpis wawanta aypallanpa mana mañajcunallami, juchaynajta
    jitapar castigananpaj pägaptinpis mana chasquejcunallami. Chayno alli cawajcunallami
    Tayta Diospa ñaupanman chayanga.
  bqp-bqp: Àdi ↄgↄ sãkãńnɛ kũ a íoro, àdi bo taarisaride kpɛ gusarɛgba yãiro.
    Gbɛ̃ kũ àdi kɛ lɛ ni kpágula zikiro.
  hat-hat: Li prete moun san mande enterè. Li p'ap pran lajan anba pou l' bay manti
    sou moun ki inonsan. Moun ki fè bagay sa yo p'ap janm tonbe!
  eng-BSB: who lends his money without interest and refuses a bribe against the innocent.
    He who does these things will never be shaken.
  eng-WEBPB: he who doesn’t lend out his money for usury, nor take a bribe against
    the innocent. He who does these things shall never be shaken.
  kbq-kbq: zagoma ami'nerema, rama'a zagoma ante agofetu'ma huno eme zamizanku'ma
    nontahino, zamagri'ma zamaza huno hazenke'a omane vahe'ma zamazeri haviza hinogu'ma
    masavema hu'za zagoma amiza zagoma e'noria vahe'mo'a, oti hankanavetino manigahie.
  pon-pon: Me jota pan piti jan en amen na moni, o me jota pan ale kijakij, pwen kawela
    me pun amen. Ari, me kin apwali mepukat, jota pan luetala kokolata.
  nhe-BL: Nepa calaquise tlen quentzi tlainamaj quema tetlanejtíaj tomi, huan ax quinistlacahuíaj
    tlen ax tlaixpanotoque, yonque sequinoc quintencahuilíaj tomi para ma istlacatica.
    Quena, inijuanti tlen quichihuaj ni cuali tlamantli axaca hueli quintlanis, pampa
    ta tiquinmocuitlahuis.
  wnc-wnc: Siwan ita kapewan aminu kunduta apu sanga moo yamikge iniwanu ayamunggak.
    Ge yake pakapu imanu sikopnae dua yaniwan imukaing. Siwan aminu tapatuta aminu
    gutongana wena apae kot yakut. Yawan aminu wa yake pakapu imanu sikopnae dua yanikut
    tapata moning pake gutongana wena apa kautde moo tewikge inindatdauwan mainggak.
    Siwan aminu tapatuta kepi waaknga tawambiu dua pimapik.
  bus-bus: È ↄↄ sɛ̃kãńnɛ a dialɛna yãnziro, è bↄ taarisaidee kpɛɛ ↄdↄnkpɛɛgba yãnziro.
    Gbɛ̃ kɛ̀ è kɛ lɛɛ é kpágula zikiro.
  gub-BL: Omono wemetarer amo pe wemetarer imemyr henoz 'ym pà. Nupyhyk kwaw temetarer
    teko ikatu ma'e rehe ikatu 'ym ma'e imume'u haw hekuzaromo a'e. Agwer ikatu ma'e
    iapo har wiko katu putar tuweharupi nehe.
  eng-DRA: 'The Lord is the portion of my inheritance and of my cup: it is thou that
    wilt restore my inheritance to me.'
