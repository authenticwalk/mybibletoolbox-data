verse: PSA.015.005
translations:
  mal-C: പണം കടം കൊടുത്തിട്ട് പലിശവാങ്ങാതിരിക്കുന്നവർ; നിരപരാധിക്കെതിരേ കോഴ വാങ്ങാതിരിക്കുന്നവരുംതന്നെ.
    ഇങ്ങനെ ജീവിക്കുന്നവർ ഒരുനാളും കുലുങ്ങിപ്പോകുകയില്ല.
  deu-TKW: der sein Geld nicht um Zins giebt und nicht Bestechung gegen den Unschuldigen
    annimmt - wer so handelt, wird nimmermehr wanken!
  lin-lin: asengaka mileki te soki adefisi mbongo, andimaka kanyaka te mpo na kokweyisa
    moto oyo asali mabe te. Moto nyonso oyo atambolaka bongo akotikala kopengwa te.
  mmx-mmx: Im taba levendinau, ketla kopmen dina porang i mi luunun i volo. Ixo epovo
    do tara na un i mi tevempilas kusu na vaxaru taradi manmanton at tavapaase. Laradi
    i mumu asu na leveloklok, lixitkis teren naba nemen matmatkun.
  eng-LSV: He has not given his silver in usury, || And has not taken a bribe against
    the innocent; Whoever is doing these is not moved for all time!
  eng-GNV: 'He that giueth not his money vnto vsurie, nor taketh reward against the
    innocent: hee that doeth these things, shall neuer be moued.'
  eng-WEBSTER: He that putteth not out his money to usury, nor taketh reward against
    the innocent. He that doeth these things shall never be moved.
  nhw-BL: Nepa calaquise catli quentzi tlainamaj quema tetlanejtíaj tomi, huan amo
    quinistlacahuíaj catli amo tlaixpanotoque, masque sequinoc quintencahuilíaj tomi
    para ma istlacatica. Quena, inijuanti catli quichihuaj ni cuali tlamantli amo
    aqui hueli quintlanis, pampa ta tiquinmocuitlahuis.
  swh-ONEN: Yeye akopeshaye fedha yake bila riba, na hapokei rushwa dhidi ya mtu asiye
    na hatia. Mtu afanyaye haya kamwe hatatikisika.
  bba-bba: u ku rɑ tɔmbu ɡobi nim dokeye, u ku rɑ kɛ̃ru mwɛ u kɑ seedɑ weesuɡiɑ di.
    Wi u sĩimɔ nɡe mɛ, u ǹ sokurɑmɔ pɑi.
  eng-KJVCPB: He that putteth not out his money to usury, Nor taketh reward against
    the innocent. He that doeth these things shall never be moved.
  luo-luo: Ngʼat ma holo ji pesane ma ok odwaro ni odwokne gi gimoro e wiye kendo
    ma ok yie kaw asoya kuom joma onge ketho. Ngʼat matimo gik makamagi gimoro amora
    ok nyal yiengo.
  aii-aii: ܘܠܹܐ ܡܲܕܝܸܢ ܣܹܐܡܹܗ ܒܙܵܘܕܘܼܢܝܵܐ، ܘܠܹܐ ܫܵܩܹܠܔ ܪܸܫܘܲܬ ܥܲܠܔ ܙܲܟܵܝܵܐ. ܥܵܒ݂ܕܵܢܹ̈ܐ
    ܕܐܲܢܹܐ ܠܹܐ ܫܵܥܹܫ ܠܥܵܠܲܡ.
  meu-meu: ia ese ena moni se heni torehaimu davana iabina totona, bona asi ena kerere
    tauna ihadikana monina danu ia se abiamu. Unu e kara tomamu tauna na do basine
    marere ela bona hanaihanai.
  npi-ULB: त्यसले रुपियाँ दिंदा ब्याज लिंदैन । निर्दोषको विरुद्ध साक्षी दिन त्यसले
    घूस लिंदैन । यी कुरा गर्नेहरू कहिल्यै डग्‍नेछैनन् ।
  yor-yor: tí ó ń yá ni lówó láìsí èlé tí kò sì gba àbẹ̀tẹ́lẹ̀ lòdì sí aláìlẹ́ṣẹ̀.
    Ẹnikẹ́ni tí ó bá ṣe èyí ni a kì yóò mì láéláé.
  pes-OPCB: پول قرض دهد ولی سود آن را نگیرد، و از گرفتن رشوه برای دادن شهادت بر ضد
    بی‌گناه خودداری کند. چنین شخصی همیشه پایدار خواهد ماند.
  tgl-ULB: Hindi siya naniningil ng tubo sa tuwing siya ay nagpapautang. Hindi rin
    siya tumatanggap ng suhol para tumestigo laban sa walang-sala. Sinumang gumagawa
    ng mga bagay na ito ay hindi kailanman mayayanig.
  nop-nop: Adi noliŋiye nadiyembune muneeŋ hogok tobogoŋ beiŋ. Ala nai muneeŋ toboniŋ
    dibek beiŋ undugoŋ tubu-udanemiiŋ kaŋ adi tomboyoula nimaaŋ mimiŋdok mu yenilak.
    Be me yomhinit mokit mede foloŋ yapmedok muneeŋ foloŋ tuwot mu nihohokeneiŋ. Me
    nediyeŋ titiŋ undihi tiiŋ heki adi tuwot mu gweheyeneeŋ.
  cbu-NT: Urkiree tputseem panaku, nda yanusha tuwapanda, atiya. Anuritam tatsamooru
    tuwapanda, atiya. Tputsee ngichimaam izuuru ngatkiya. Wanasirimshee tputs, Tayutaritamaam
    kurik panachintspa, atitaatssin anoo ngatkiya. Apaa, tputs shiyaa ashirinaari
    chinaku, shiyaa kasacheeja, ndambaree.
  hui-hui: Mbiralime ibuhondo mbirale mbira dano habiya ngibe layagua mialu danoali
    biagome yadai biragola nde huniane mbira pu helowa ndo ibugua miyagobiore yadai
    bia lowa mo yulebira. Marume ibuhondo dange hana howa mendeali kagua nabini tigabi
    kago ndelo ngibe layagua ibu ani nabiaga ka. Mana bayale urunibi biaga karu ti
    ema nabi haabo holebira.
  mya-mya: သူ​သည်​အ​တိုး​မ​ယူ​ဘဲ​မိ​မိ​၏​ငွေ​ကို ချေး​ငှား​တတ်​၏။ သူ​သည်​တံ​စိုး​လက်​ဆောင်​ယူ​၍​အ​ပြစ်​မဲ့
    သူ​တို့ ထိ​ခိုက်​နစ်​နာ​စေ​ရန်​သက်​သေ​မ​ခံ​တတ်။ ဤ​သို့​သော​သူ​သည်​အ​စဉ်​အ​မြဲ​ဘေး
    ကင်း​လုံ​ခြုံ​စွာ နေ​ရ​လိမ့်​မည်။
  bod-N: རང་གི་དངུལ་ནི་སྐྱེད་ཀའི་ཕྱིར་མི༌གཏོང༌། །ཉེས་མེད་གནག་པའི་ལྐོག་རྔན་དེས་མི༌ལེན།
    །དེ་བཞིན་བྱེད་མཁན་ནམ་ཡང་བརྟན་པོར༌ཚུགས།།
  wsk-wsk: Nu bo manga te sangarso mu koma tuam uwutatala aking taso, marir manga
    bo karogo me taso; ale nu kariimet saki alo nungumik den mena, mu nunga bita maguwurokko
    gomang kulukursan ale manga mel te diasan bare mu me taso, ale munan mu me beteso.
    Awiriya kiwem imi karo saposo, kariimet umutang gek am bagoso.
  sna-sna: anokweretesa mari yake asingarevi mhindu uye asingagamuchiri fufuro pamusoro
    pousina mhosva. Munhu anoita izvi haangatongozungunuswi.
  spa-BLM: el que no presta su dinero por usura, ni aceptar un soborno contra el inocente.
    El que hace estas cosas nunca será sacudido.
  cac-cac: Eb' tz'ac'an stumin majanil, palta max sc'anlaj yune' stumin eb' chi'.
    Eb' max schon̈laj sb'a d'a es testigoal d'a spatic eb' malaj smul. A eb' icha
    chi' sb'eyb'al, val yel malaj b'aq'uin̈ ol ac'joc ganar eb'.
  swh-ULB: Yeye habadilishi nia yake aazimapo fedha. Yeye hachukui rushwa ili kumshuhudia
    kinyume asiye na hatia. Yeye afanyanyaye mbambo haya hatatikisika kamwe.
  bel-bel: Гасподзь - частка спадчыны маёй і чары маёй. Ты трымаеш долю маю.
  deu-ELBBK: der sein Geld nicht auf Zins gibt, und kein Geschenk nimmt gegen den
    Unschuldigen. Wer dies tut, wird nicht wanken in Ewigkeit.
  mbb-OT: Kenè din ibpaanak is selapì he ibpeutang din, wey kenà sikandin egkeuwit
    te suhul emun ibpetistiǥus sikandin su wey mehukumi te silut is kenà dait he edsilutan.”
    Is etew he iyan heeyan ulaula zin, ne egkehimu sikandin he layun melig-en ne kenà
    sikandin egkewaleng te minsan keenu.
  mal-2015: തന്റെ ദ്രവ്യം പലിശെക്കു കൊടുക്കാതെയും കുറ്റുമില്ലാത്തവന്നു വിരോധമായി കൈക്കൂലി
    വാങ്ങാതെയും ഇരിക്കുന്നവൻ; ഇങ്ങനെ ചെയ്യുന്നവൻ ഒരുനാളും കുലുങ്ങിപ്പോകയില്ല.
  gup-gup: Nungka mak kabenbidyikarrme nawu kabirridjawan kunwarddekenh, dja minj
    karredjwarlahmen. Kadjalmadbun yeledj kaluk bu kabirrikukdurndiwe. Nahni bininj
    namak, minj kayawan kunwardde ba bu kabimarnekurren bininj kore court. Bininj
    nawu kakurduyime kuhni rowk, wanjh nungka kadjaldi dja minj kamankan munguyh munguyh.
  rmc-rmc: ko na del kečeň interesiha a ko na prilel o love, hoj te vakerel pro ňevinno.
    Ko kada kerel, šoha pes na čhalavela.
  nlg-nlg: Gaira tara mua nongia na rongo au ivuvungana didira na rongo tara nia hevei,
    mara mua liona me ke taonia na taba itatana na tinoni te kabu maemane, gaira tara
    gehetighi raini kara tughuru ngasi haia.
  pes-OPV: نقره خود را به سود نمی دهد و رشوه بر بی‌گناه نمی گیرد. آنکه این را به‌جا
    آورد تا ابدالاباد جنبش نخواهد خورد.
  ron-1924: Ел ну-шь дэ баний ку добындэ ши ну я митэ ымпотрива челуй невиноват. Чел
    че се поартэ аша, ну се клатинэ ничодатэ.
  ben-OBCV: যে বিনা সুদে দরিদ্রদের অর্থ ধার দেয়; যে নির্দোষের বিরুদ্ধে ঘুস নেয় না।
    যে এসব করে সে কখনোই বিচলিত হবে না।
  som-som: Kii aan lacagtiisa u soo bixin korsocod, Ama aan laaluush u qaadan inuu
    wax yeelo kuwa aan xaqa qabin. Kii waxyaalahaas sameeya weligiis lama dhaqaajin
    doono.
  lat-VUC: 'Dominus pars hæreditatis meæ, et calicis mei: tu es qui restitues hæreditatem
    meam mihi.'
  eng-ASVBT: He that putteth not out his money to interest, Nor taketh reward against
    the innocent. He that doeth these things shall never be moved.
  mna-mna: Mi sombe ikam mbun pizin tomtom, na zin ko tikot kat mbun kizin ta tana.
    Ni irao iboobo pa pat pakan ma isala ki som. Mi sombe wal pakan tiwati pa pat
    pakan bekena igaaba zin pa pakaamŋana kizin mi tiur sorok pataŋana sa pa tomtom
    ta le uunu sa som, na irao be iyok na som. Tomtom ta so ikamam mbulu ta kembei,
    nako imender mbolŋana. Kosa sa ko irao be ikami ma itop na som.
  ita-1885: Il quale non dà i suoi danari ad usura. E non prende presenti contro all'innocente.
    Chi fa queste cose non sarà giammai smosso.
  eng-LXXUP: 'The Lord is the portion of mine inheritance and of my cup: Thou art
    he that restores my inheritance to me.'
  eng-ULB: He does not charge interest when he lends money. He does not take bribes
    to testify against the innocent. He who does these things will never be shaken.
  spa-VBL: Prestan su dinero sin cobrar intereses. No aceptan sobornos para testificar
    en contra de los inocentes. Los que actúan así jamás caerán.
  fra-_FOB: Il ne donne point son argent à usure et ne prend point de présent contre
    l'innocent. Celui qui fait ces choses ne sera jamais ébranlé.
  mal-mal: തന്റെ ദ്രവ്യം പലിശയ്ക്കു കൊടുക്കാതെയും കുറ്റമില്ലാത്തവന് വിരോധമായി കൈക്കൂലി
    വാങ്ങാതെയും ഇരിക്കുന്നവൻ; ഇങ്ങനെ ചെയ്യുന്നവൻ ഒരുനാളും കുലുങ്ങിപ്പോകുകയില്ല.
  lit-lit: Jis savo pinigų neskolina su palūkanomis ir kyšių prieš nekaltąjį neima.
    Kas šiuos dalykus daro niekada nebus parblokštas.
  urd-GVR: Wuh sūd lie baġhair udhār detā hai aur us kī rishwat qabūl nahīṅ kartā
    jo begunāh kā haq mārnā chāhtā hai. Aisā shaḳhs kabhī ḍāṅwāṅḍol nahīṅ hogā.
  suz-BL: सुमी क्‍येट जेर गेशा, चाइक्‍ब मताक्‍बा, सुमी दोस मताइब कली श्‍येत गेचा कली
    घूस मजाइबा, मोदेंशो मुर गेना हना यो महिम्‍सीथु, परमप्रभु यावे आ बाक्‍तीकेम बाक्‍चा
    ताइब। प्रस्‍थान २२:२४; ब्‍यवस्‍था २३:२०-२१
  eng-NOY: 'He that lendeth not his money for interest, And taketh not a bribe against
    the innocent: He that doeth these things shall never be moved.'
  ita-1927: non dà il suo danaro ad usura, né accetta presenti a danno dell’innocente.
    Chi fa queste cose non sarà mai smosso.
  ckb-ckb: کە پارە بە سوود نادات و بەرتیل وەرناگرێت لە دژی پیاوی بێتاوان. ئەوەی ئەم
    شتانە بکات، هەتاهەتایە جێی لەق نابێت.
  eng-BBE: He who does not put out his money at interest, or for payment give false
    decisions against men who have done no wrong. He who does these things will never
    be moved.
  xsi-xsi: I uru isâu panzi i tini pinde tu sikai mbumbu saŋe i, aku lâ zo ndia kinzi
    situ ŋana, ande i ikai mbumbu kambwaŋe ndainani nâ saŋenzi. Ambo tamâta pinde
    situ sipu i tini, kala siko lâ mbumbu ŋana imandi ŋgua nia ku iporo ŋgua laŋeŋa
    ŋananzi tamâta pinde muŋga siveta vetâŋa soki tia, ande i ma iveta mine tia ndo.
    Tamâta ea sipaveta kuku vetâŋa arara ŋinde, ande kinzi ŋinde ma sikura tu simandi
    kaika ikura zo rârâni.”
  kan-OKCV: ಅವರು ಬಡವರಿಗೆ ಸಾಲ ಕೊಟ್ಟು ಬಡ್ಡಿಕೇಳದವರೂ; ನಿರಪರಾಧಿಯ ಕೇಡಿಗಾಗಿ ಲಂಚ ತೆಗೆದುಕೊಳ್ಳದವರೂ
    ಆಗಿರಬೇಕು. ಈ ರೀತಿಯಾಗಿ ಬಾಳುವವರು ಎಂದಿಗೂ ಕದಲುವುದಿಲ್ಲ.
  tam-2017: தன்னுடைய பணத்தை வட்டிக்குக் கொடுக்காமலும், குற்றமில்லாதவனுக்கு விரோதமாக
    லஞ்சம் வாங்காமலும் இருக்கிறான். இப்படிச் செய்கிறவன் என்றென்றைக்கும் அசைக்கப்படுவதில்லை.
  spa-RV-1909: Quien su dinero no dió á usura, ni contra el inocente tomó cohecho.
    El que hace estas cosas, no resbalará para siempre.
  ron-BTF: Cel ce nu își dă banii cu camătă, nici nu ia mită împotriva celui nevinovat.
    Cel ce face acestea nu se va clătina niciodată.
  eng-WEBP: he who doesn’t lend out his money for usury, nor take a bribe against
    the innocent. He who does these things shall never be shaken.
  eng-FBV: They lend money without charging interest. They don't take bribes to testify
    against the innocent. Those who act like this will never ever fall.
  nld-1939: Die zijn geld niet uitleent met woeker, Geen steekpenning neemt, om de
    onschuld te schaden. Wie zó doet, Wankelt in eeuwigheid niet!
  nch-BL: Nepa calaquise cati tainamaj pilquentzi itanca quema tetanejtíaj tomi, huan
    amo quinistacahuíaj cati amo taixpanotoque, masque sequinoc quintencahuilíaj tomi
    para ma istacatica. Quena, inijuanti cati quichihuaj ni cuali tamanti amo aqui
    hueli quintanis, pampa ta tiquinmocuitahuis.
  vie-1934: Người nào không cho vay tiền lấy lời, Chẳng lãnh hối lộ đặng hại người
    vô tội. Kẻ nào làm các điều ấy sẽ không hề rúng động.
  cha-cha: 'Y salapeña ti mannanae para ufangana, ni uchule y apas contra y taeisao:
    ya y fumatinas estesija ti siña cumalamten.'
  hin-CV: जो ऋण देकर ब्याज नहीं लेता; और निर्दोष के विरुद्ध झूठी गवाही देने के उद्देश्य
    से घूस नहीं लेता. इस प्रकार के आचरण का पुरुष सदैव स्थिर रहेगा वह कभी न डगमगाएगा.
  eng-OURB: he who does not lend out his money for usury, nor take a bribe against
    the innocent. He who does these things shall never be shaken.
  spa-BES: El que no presta su dinero por intereses, Ni acepta soborno en contra del
    inocente. El que hace estas cosas nunca será movido.
  tdx-tdx: Tsy mitake ana’e t’ie mampisongo drala, tsy mandrambe vokàñe haneseke ty
    vantañe; le lia’e tsy hitroetroe ty manao Izay.
  tha-KJV: เขาเป็นผู้​ที่​ให้​คนอื่​นก​ู้เงินโดยมิ​ได้​คิดดอกเบี้ย และไม่ยอมรับสินบนต่อสู้​ผู้​ไร้​ความผิด
    ผู้​ซึ่งกระทำสิ่งเหล่านี้จะไม่หวั่นไหวเป็นนิตย์
  por-BR-2018: Tal pessoa não empresta seu dinheiro com juros; nem aceita suborno
    contra o inocente; quem faz isto, nunca se abalará.
  deu-ELO: Der sein Geld nicht auf Zins gibt, und kein Geschenk nimmt wider den Unschuldigen.
    Wer solches tut, wird nicht wanken in Ewigkeit.
  eng-WYC-2018: which gave not his money to usury; and took not gifts upon the innocent.
    He, that doeth these things, shall not be moved [into] without end. (who did not
    put out his money to usury; and who took no gifts, or bribes, to be against the
    innocent. He, who doeth these things, shall never be moved, or shaken, from his
    secure place in the Lord.)
  epo-epo: Kiu sian monon ne donas procentege, Kaj subaĉetajn donacojn kontraŭ senkulpulo
    ne akceptas. Kiu tiel agas, tiu neniam falos.
  gfk-gfk: ma nong mah i la tartar ira uno kinewa ma pai la liklik leh bia na hatamat
    no uno kinewa ing no tunotuno na balu pukus, ma pai la hauhaut leh tikai bia na
    kukulei wara gil sakena taar tano ut na takodas. Aie nong i la gilgil kaiken ra
    linge, pa na tale bia da gunei.
  uig-PIN: Pulni hǝⱪlǝrgǝ ɵsümgǝ bǝrmisǝ, Bigunaⱨlarning ziyiniƣa para almisa; Kimki
    muxularni ⱪilsa, Mǝnggügǝ tǝwrǝnmǝs.
