verse: PSA.105.018
translations:
  mal-C: അവർ ചങ്ങലയാൽ അദ്ദേഹത്തിന്റെ പാദങ്ങളിൽ മുറിവേൽപ്പിച്ചു, അദ്ദേഹത്തിന്റെ കഴുത്ത്
    ഇരുമ്പുപട്ടകൾക്കകത്തായിരുന്നു;
  deu-TKW: Sie hatten seine Füße in den Block gezwängt, in Eisenfesseln war er gekommen,
  lin-lin: Bakangaki makolo na ye na minyololo mpe batiaki bibende na kingo na ye,
  mmx-mmx: Diga xoxo alis luxangkedek teren mi lemparoos sen, la diga vaxa onga i
    mi loxon aen.
  eng-LSV: They have afflicted his feet with chains, || Iron has entered his soul,
  eng-GNV: They helde his feete in the stockes, and he was laide in yrons,
  eng-WEBSTER: 'Whose feet they hurt with fetters: he was laid in iron:'
  nhw-BL: Huan nepa ipan tlatzactli quimetzcocojque quema quimetzilpijque ica tepos
    cadena, huan quiilpilijque se tepostli ipan iquechtla.
  swh-ONEN: Walichubua miguu yake kwa minyororo, shingo yake ilifungwa kwa chuma,
  bba-bba: Bɑ kɑ nùn yɔni bɔkuɑ nɑɑsɔ. Mɑ bɑ nùn sisun ɡɑndɑru dokeɑ wĩirɔ.
  eng-KJVCPB: 'Whose feet they hurt with fetters: He was laid in iron:'
  luo-luo: Ne giridho tiendene gi arungu mochuoye chuma, kendo ne giridho ngʼute gi
    chumbe,
  aii-aii: ܡܘܼܠܝܸܨ ܠܗܘܿܢ ܠܐܲܩܠܵܬܘܼ̈ܗ‌ܝ ܒܩܵܘܕܹ̈ܐ، ܒܬܵܘܩܵܐ ܕܦܪܸܙܠܵܐ ܥܒ݂ܝܼܪܹܗ ܩܕܵܠܹܗ.
  meu-meu: Ia aena na auri gadeadia ese e haberodia, ia aiona na auri amo e ḡuia;
  npi-ULB: तिनका खुट्टाहरू साङ्लाहरूले बाँधिएका थिए । तिनको घाँटीमा फालमको जन्जीर
    लगाइयो,
  yor-yor: Wọn fi ṣẹ́kẹ́ṣẹkẹ̀ bọ ẹsẹ̀ rẹ̀ a gbé ọrùn rẹ̀ sínú irin,
  pes-OPCB: پاهای یوسف را به زنجیر بستند و گردن او را در حلقهٔ آهنی گذاشتند.
  tgl-ULB: Ginapos ang kaniyang mga paa ng kadena; mga bakal na kadena ang itinali
    sa kaniya.
  nop-nop: Kaŋ yot fafaŋeniŋneŋ kamegiŋ.
  cbu-NT: Osiyarini Ijiptosh tsap taarangu, anpur tputs Osiyarinee kiyung yacharanganaya.
    Tumanshishush wantsush tumanaranganaya.
  hui-hui: Tigua ibunaga ge kirabali pu senime minu huba biagola ge tandaga timbuni
    hene. Ani bialu aeane gendabi mbira ibunaga mani hende hene.
  mya-mya: ယော​သပ်​ကြို​တင်​ဟော​ကြား​သည့်​အ​တိုင်း ဖြစ်​ပျက်​၍​မ​လာ​မီ ယော​သပ်​သည်​ခြေ​ကျင်း​အ​ခတ်​ခံ​ရ​၏။
    သူ​၏​လည်​တွင်​လည်း​သံ​လည်​ပတ်​အ​တပ်​ခံ​ရ​၏။ သူ့​အား​ဖြင့်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော
    ဗျာ​ဒိတ်​စ​ကား​အ​တိုင်း​ဖြစ်​ပျက်​လာ​၏။
  bod-N: དེ་ཡི་རྐང་པ་སྒྲོག་གིས་བསྣད་པ༌དང༌། །མཇིང་པ་ལྕགས་སྒྲོག་རྣམས་ཀྱིས་བཅིངས་པ༌འོ།།
  wsk-wsk: Se ko sowek sen te kaloman, ale ain biya mu dogotak tuguman, se yaman kua
    se baga,
  sna-sna: Vakakuvadza tsoka dzake nezvisungo mutsipa wake ukaiswa mumatare esimbi,
  spa-BLM: Le magullaron los pies con grilletes. Su cuello fue encerrado con grilletes,
  cac-cac: Ix lajvi yoc vin̈ yuj q'uen cadena, ix ochpax q'uen d'a sjaj vin̈,
  swh-ULB: Miguu yake ilifungwa kwa pingu; alivishwa mnyororo wa chuma shingoni mwake,
  bel-bel: І загарэўся вагонь на зборні іхняй, полымя папаліла бязбожных.
  deu-ELBBK: Man presste seine Füße in den Stock, er kam in das Eisen,
  mbb-OT: Migkedinahan is menge paa zin ne midsuupan is lieg din te putew,
  mal-2015: യഹോവയുടെ വചനം നിവൃത്തിയാകയും അവന്റെ അരുളപ്പാടിനാൽ അവന്നു ശോധന വരികയും
    ചെയ്യുവോളം
  gup-gup: Bedda wanjh birridengedukkang Joseph wirlmurrng dorrengh dja wanjh dengemokminj.
    Dja mak birrikomdukkang nuye wirlmurrng dorrengh.
  rmc-rmc: O pindre leske phandle andro kľigina, e meň leske zakerde andro trasta,
  nlg-nlg: Tara pitighi na tuana nia na tali halo, ma na tali halo te talighutia na
    luana.
  pes-OPV: پایهای وی را به زنجیرها خستند وجان او در آهن بسته شد
  ron-1924: Й-ау стрынс пичоареле ын ланцурь, л-ау пус ын фяре
  ben-OBCV: তারা শিকল দিয়ে তাঁর পায়ে আঘাত করল, তাঁর ঘাড় লোহাতে আবদ্ধ করা হল,
  som-som: Cagihiisii waxay ku xanuujiyeen bircago, Oo naftiisii waxay gashay silsilado
    bir ah,
  lat-VUC: 'Et exarsit ignis in synagoga eorum: flamma combussit peccatores.'
  eng-ASVBT: 'His feet they hurt with fetters: He was laid in chains of iron,'
  mna-mna: Mi zin Aikuptu kan tiuri lela ruumu sanaana, mi tikam sen ila ŋgureene
    mi timbit la kumbuunu. Tana ni ire yoyouŋana ma isaana kat.
  ita-1885: I cui piedi furono serrati ne' ceppi; La cui persona fu messa ne' ferri.
  eng-LXXUP: And a fire was kindled in their congregation, And a flame burned up the
    sinners.
  eng-ULB: His feet were bound by shackles; on his neck was put an iron collar,
  spa-VBL: Hirieron sus pies al ponerle cadenas, y pusieron un collar de hierro alrededor
    de su cuello,
  fra-_FOB: On lui serra les pieds dans des ceps, et sa vie fut mise dans les fers;
  mal-mal: യഹോവയുടെ വചനം നിവൃത്തിയാകുകയും അവിടുത്തെ വചനത്താൽ അവന് ശോധന വരുകയും ചെയ്യുവോളം
  urd-GVR: Us ke pāṅw aur gardan zanjīroṅ meṅ jakaṛe rahe
  suz-BL: मिनु मेको कली आ खोइलीम साङलो पाइश्‍शा, आ शुरमी फलाम के साङलो पाइक्‍तमे बाक्‍त।
  eng-NOY: His feet they hurt with fetters; He was bound in chains of iron;
  ita-1927: I suoi piedi furon serrati nei ceppi, ei fu messo in catene di ferro,
  ckb-ckb: بە کۆت ئازاری پێیان دا، زنجیری ئاسنیان لە ملی کرد،
  eng-BBE: His feet were fixed in chains; his neck was put in iron bands;
  xsi-xsi: Kinzi wâlo kaika nâ sipa i kie, kala kie nâna. Aku simwali wâlo kaika ku
    silita lâ i ŋandola tona.
  kan-OKCV: ಸಂಕೋಲೆಗಳಿಂದ ಅವನ ಕಾಲನ್ನು ನೋಯಿಸಿದರು; ಅವನನ್ನು ಕಬ್ಬಿಣದ ಬೇಡಿಗಳಲ್ಲಿ ಇರಿಸಿದರು.
  tam-2017: அவனுடைய கால்களை விலங்குபோட்டு ஒடுக்கினார்கள்; அவனுடைய உயிர் இரும்பில்
    அடைபட்டிருந்தது.
  spa-RV-1909: Afligieron sus pies con grillos; en hierro fué puesta su persona.
  ron-BTF: Ale cărui picioare le-au rănit cu cătușe, fiind pus în fiare,
  eng-WEBP: They bruised his feet with shackles. His neck was locked in irons,
  eng-FBV: They hurt his feet by placing them in shackles, and they put an iron collar
    around his neck,
  nld-1939: Men sloeg zijn voeten in boeien, In ijzeren ketens werd hij gekluisterd.
  nch-BL: Huan nepa ipan tatzacti quimetzcocojque quema quimetzilpijque ica tepos
    cadena, huan quiilpilijque se teposti iquechta.
  vie-1934: Người ta cột chân người vào cùm, Làm cho người bị còng xiềng,
  cha-cha: 'Ayo sija na adengña y ninafanlamen ni y cadena: güiya mapolo guientalo
    y lilog.'
  hin-CV: उन्होंने योसेफ़ के पैरों में बेड़ियां डालकर उन पैरों को ज़ख्मी किया था,
    उनकी गर्दन में भी बेड़ियां डाल दी गई थीं.
  eng-OURB: They bruised his feet with shackles. His neck was locked in irons,
  spa-BES: Sus pies estaban fijos en cadenas; su cuello fue puesto en la cárcel;
  tdx-tdx: Jinoi’ iareo am-bahotse o fandia’eo, najo am-po viñe ao i sandri’ey,
  tha-KJV: เท​้าของเขาเจ็บช้ำด้วยตรวน ตัวเขาเข้าอยู่ในปลอกเหล็ก
  por-BR-2018: Amarraram seus pés em correntes; ele foi preso com ferros;
  deu-ELO: Man preßte seine Füße in den Stock, er kam in das Eisen.
  eng-WYC-2018: They made low his feet in fetters, iron passed by his soul; (They
    put his feet in fetters, and an iron collar around his neck;)
  epo-epo: Oni enpremis liajn piedojn en katenojn, Fero ŝarĝis lian korpon,
  gfk-gfk: Ga ngungut ira kakine ing di ga kubus kawase, ma diet ga kuta sen tano
    kadonana,
  uig-PIN: Uning putliri zǝnjirdǝ aƣridi, Uning jeni tɵmürgǝ kirip ⱪisildi;
  beo-beo: Ea emo da sia:inega la:gi amola ea galogoa sisiga:le, ouli gisa:gisu ba:i.
  tpi-OTNT: Ol i pasim strong ol sen long lek bilong en na lek i pen. Na ol i pasim
    bikpela ring ain long nek bilong en.
  hau-SA: Suka raunana ƙafafunsa da sarƙa aka sa wuyansa cikin ƙarafa,
  udu-udu: ’Basho’k piti a’di shi/kunu ka maḵḵiyya mo, dhali ’ba/ piti a’di re’dkunu
    ka dhan neran toŋḵuthu’d mo
  uig-LAT: Uning putliri zenjirde aghridi, Uning jéni tömürge kirip qisildi;
  nde-nde: Bambhonxula inyawo zakhe ngezibopho, wabotshwa intamo ngezinsimbi,
  ton-ton: 'Pea naʻa nau fakamamahiʻi hono vaʻe ʻaki ʻae ngaahi haʻi: naʻe tuia ia
    ʻe he ukamea:'
  ces-1613: Jehož nohy sevřeli pouty, železa podniknouti musil,
  eng-WMB: They bruised his feet with shackles. His neck was locked in irons,
  tam-TCV: எகிப்தியர் அவனுடைய கால்களை விலங்கிட்டு காயப்படுத்தினார்கள்; அவனுடைய கழுத்து
    இரும்புகளால் பிணைக்கப்பட்டது.
  ceb-ULB: Ang iyang mga tiil gibugkosan ug mga kadena; ang iyang liog giyugohan ug
    puthaw,
  pol-UBG: Którego nogi ranili pętami, a w żelazo zakuto jego ciało;
  agr-agr: Dutikam Egipto nugkanum jegamtai, Josénak jijui dawenum jigkajag jukiag
    aents achika egketainum egkeawagmayi.
  kyc-kyc: Banya kimbu dokona puu saneme poraiyuo kiimbuo banya mange dokona puu sane
    dokome puu karo piyami.
  urd-GVU: اُس کے پاؤں اور گردن زنجیروں میں جکڑے رہے
  eng-OEBCW: His feet were galled with fetters, he was laid in chains of iron,
  deu-1912: Sie zwangen seine Füße in den Stock, sein Leib mußte in Eisen liegen,
  kan-2017: ಅವನ ಕಾಲುಗಳು ಬೇಡಿಗಳಿಂದ ಕಟ್ಟಲ್ಪಟ್ಟವು; ಕಬ್ಬಿಣದ ಕೊರಳಪಟ್ಟಿಯಿಂದ ಅವನು ಬಂಧಿತನಾದನು.
  yap-yap: Ruw raba’ i ay ni kan chennag, ma kan the’ ba wasey nga belel’ugun,
  hlt-MCSB: A kho te hlong neh a phaep pah uh a hinglu ah thicung loh a toeh.
  mdy-ETH: ዒማና ቶካ ዒዛኮ ዓንጊ ዱፄና ዒዛኮ ዑፃኣ ዓንጊና ቱኡቴኔ።
  twi-ASANTE: Wɔde mpokyerɛ guu ne nan, na wɔde dadeɛ nkɔnsɔnkɔnsɔn hyɛɛ ne kɔn,
  eng-WEBU: They bruised his feet with shackles. His neck was locked in irons,
  acu-NT: Antsu Josénka kársernum engkeenak jirujai nawen chanuntawar kuntujen jirujai
    jingkiawarmiayi.
  spa-PDDPT: Afligieron sus pies con grilletes. Él mismo fue puesto en cadenas,
  gun-gun: Ipy corrente py ojokua, ferro guigua omoĩ reve,
  agu-BL: Lo'on yi tkan i' tan c'albe'n tetz tan caren, nin oc jopij i' xetze'.
  ilo-ULB: Naposasan dagiti sakana; nakawaran isuna
  kpg-kpg: Nia wae o maa guu nnoo gi nia daula baalanga, di uwa o maa guu nnoo gi di
    baahi baalanga.
  uig-ARA: ئۇنىڭ پۇتلىرى زەنجىردە ئاغرىدى، ئۇنىڭ جېنى تۆمۈرگە كىرىپ قىسىلدى؛
  bps-bps: Gseey i dad blian mdà di sangkalì ikatla di kenen, na nlabédla tek i lialan.
  sus-sus: A sanyie nun a kɔnyi nu balanxi yɔlɔnxɔnyi ra,
  pon-2006: Neh kan eri lipwalipwkihla sahl kehlail kei, me pirapiriong, oh selmete
    pwoat pirapiriong nin tepinwere,
  jae-jae: Sêkapiŋ ênê akaiŋ tôŋ ŋa ka ma sêsô eŋ gêsutêkwa tôŋ ŋa kapoacwalô.
  ksd-ksd: Di ga varuk ra kakene ta ra babat keke, Di ga vi ia ma ra vinau na palariam;
  tur-YTC: Ayaklarına pranga vurdular. Boynunu demir halkayla bağladılar.
  bel-N: Зашчамілі ў кайданы ногі ягоныя, жалезам сьціснулі душу ягоную
  grc-BRENT: Καὶ ἐξεκαύθη πῦρ ἐν τῇ συναγωγῇ αὐτῶν, καὶ φλὸξ κατέφλεξεν ἁμαρτωλούς.
  kpr-kpr: Nunda ata seni (chains) auri arimi bundiseri a kotugo nunda dubo auri eniimi
    bundiseri.
  ind-AYT: Mereka melukai kakinya dengan belenggu, dan memasang rantai besi padanya,
  yom-yom: Bakanga malu mandi mu zisieni ; batula dinga diandi mu bisengo
  yut-yut: Ain nap baŋ kandapnikon paŋteban aba kandapmɨ pɨlɨn tagɨt. Ae ain gɨroŋɨkbi
    madep kɨnda tegɨkon aŋteban awit.
  nya-nya: Iwo anavulaza mapazi ake ndi matangadza, khosi lake analiyika mʼzitsulo,
  kyg-kyg: Isipi kotegamo uno maiꞌnigeꞌa kalavusi huꞌa ateteꞌapaeꞌmo aiyalateꞌmo seli
    nofitetiꞌmo kiꞌa ateꞌnageno lusi kava huno kana hauꞌniye.
  hrv-hrv: Sputaše uzama noge njegove, u gvožđe mu vrat staviše,
  mps-mps: Augwaligo te sen aga sągąde dąų olama kęai, tama aga sągą dene yai.
    Tama augwaligo te genuai ain aga dogonide dąų wai.
  tpi-tpi: Ol i pasim strong ol sen long lek bilong en na lek i pen. Na ol i pasim
    bikpela ring ain long nek bilong en.
  dan-1931: de tvang hans Fødder med Lænker, han kom i Lænker af Jern,
  vie-OVCB: Họ tra chân ông vào cùm và xích xiềng quanh cổ.
  guj-2017: બંદીખાનામાં તેઓએ તેના પગોએ સાંકળો બાંધી અને તેઓએ લોખંડનાં બંધનો તેના ગળે
    બાંધ્યાં.
  pon-2006A: Neh kan eri lipwalipwkihla sahl kehlail kei, me pirapiriong, oh selmete
    pwoat pirapiriong nin tepinwere,
  por-BRBSL: Feriram-lhe os pés com grilhões. Seu pescoço estava trancado em ferros,
  eng-OEBUS: His feet were galled with fetters, he was laid in chains of iron,
  swe-swe: hans fötter sattes i kedjor, hans själ slogs i järn (hela hans person var
    bunden),
  cth-cth: a khok hlong a buet pouh awh teh, sumbawtarui hoi a rektap awh.
  twi-twi: Wɔde mpokyerɛ guu ne nʼanan, na wɔde dade nkɔnsɔnkɔnsɔn hyɛɛ ne kɔn,
  hlt-hlt: A kho te hlong neh a phaep pah uh a hinglu ah thicung loh a toeh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ́ú nho nɑɑ̀cɛ̀i mɛfĩmmɛ, kóò dùú ntimɑ́tì,
  msy-2020: Ezɨ Isipia paza a gamua senɨn gavgavimɨn an suemning gike. Egha ain ring
    an fɨrim dafa.
  dop-dop: Pɑ tʋwɑ ɩ nɔɔhɛɛ tɑɑ kɛ́ ŋkpɑsɩ nɑ nyəɣəlʋɣʋ kɛ ɩ luɣu tɛɛ.
  azb-azb: Ayaqlarını zəncirləyib əzdilər, Boğazına dəmir halqa keçirdilər.
  eng-DBY: They afflicted his feet with fetters; his soul came into irons;
  hin-2017: लोगों ने उसके पैरों में बेड़ियाँ डालकर उसे दुःख दिया; वह लोहे की साँकलों
    से जकड़ा गया;
  wol-KYG: tànk ya, ñu jéng jéng yu tar, baat ba, ñu yeewe caqu weñ.
  bjr-bjr: Isipa maqannaasa karabusa maaqaki quqasee sainnandannai aikuqara rumbaqau.
    Misa qainnannai faqa mina anukaki rumbaqau.
  eng-YLT: They have afflicted with fetters his feet, Iron hath entered his soul,
  kne-kne: Inbalod din taga-Egipto et kinadinaan dan siki na, wada abey landok ay
    inpaikeke da,
  eng-WYC-2017: They made low his feet in fetters, iron passed by [or through] his
    soul;
  eng-WMBB: They bruised his feet with shackles. His neck was locked in irons,
  zat-NTPS: Buluzré̱'e̱ ní'abe' lu xe̱dxu chee̱ cuaga da be̱xru na ní'abe', gate na'
    gulu'e̱-be' lizre xia lu xe̱zr la xu Egipto,
  zty-NTPS: Bséjwgake' ní'abe' ḻo yežw ka' ladjw blag ka', katen' bséjwgake'-be'
    liž ya ḻo yežlyó Egipto,
  urd-GVH: उसके पाँव और गरदन ज़ंजीरों में जकड़े रहे
  rug-rug: Ta pusie seni sari na nenena, meke ta paku aeana sa ruana,
  gaz-gaz: Isaan foncaadhaan miilla isaa luqqisan; mormi isaas sibiila keessa galfame;
  fra-LSG: On serra ses pieds dans des liens, On le mit aux fers,
  yal-yal: E yi yɔlɔnxɔnna sa a sanne ma, e wuren bira a kɔɛ.
  iou-iou: Eruk, imagut yäpmäŋ kuŋpäŋä komi eŋiken teŋpäŋ yen kehäromitä kuroŋiken
    topmäŋkaŋ kotäkikenä udegän imaka bäräpi kubäpäŋ topmäŋpäŋ tewä wädäŋkuk.
  haw-1868: A hoeha lakou i kona mau wawae i ke kupee; A komo no hoi kona ola iloko
    o ka paahao;
  arb-NAV: آذَوْا بِالْقُيُودِ قَدَمَيْهِ، وَبِالْحَدِيدِ طَوَّقُوا عُنُقَهُ.
  ded-ded: Yeni hania ic gigidangau faima ubiau becsac aiengngo memea dzegegec.
  ewe-ewe: Wode kunyowu afɔ nɛ, wode abi eŋu, eye wotsɔ gakɔsɔkɔsɔ de kɔ nɛ,
  eng-LEE: 'They forced into fetters his feet; in iron was his body put:'
  asm-FB: লোকসকলে তেওঁৰ ভৰিত বেৰীৰ শিকলিৰে দুখ দিলে; লোহাৰ শিকলিৰে তেওঁৰ ডিঙি বন্ধা
    হ’ল।
  sus-A: عَ سَنيِيٍ نُن عَ كْنيِ نُ بَلَنشِ يْلْنشْنيِ رَ،
  fra-SBL: On lui a meurtri les pieds avec des entraves. Son cou a été mis aux fers,
  hbo-hbo: עִנּ֣וּ בַכֶּ֣בֶל *רַגְלָיו (רַגְלֹ֑ו) בַּ֝רְזֶ֗ל בָּ֣אָה נַפְשֹֽׁו׃
  kik-kik: Nĩmamũtiihirie magũrũ na bĩngũ, na makĩmuoha ngingo na igera,
  fra-NCL: On serra ses pieds dans des liens, on le jeta dans les fers,
  cek-AK: Anih ih khok to thlongthuk pae o moe, sumboeng hoiah pacaekthlaek o;
  cuk-cuk: Egipto-dulemar José-e-nag esgoro-dubgi edichagusmalad, geb esgaryagi metegusmalad.
  uig-CYR: Әгәшкүчилири арисида от йеқилди; Ялқун рәзилләрни көйдүривәтти.
  tel-2017: వారు సంకెళ్లతో అతని కాళ్లు నొప్పించారు. ఇనుము అతని ప్రాణాన్ని బాధించింది.
  hat-BSA: Yo te aflije pye li ak chenn. Joseph, pou kont li, te kouche nan fè yo,
  ukr-ONPU: Запалав вогонь серед їхнього зборища, полум’я пожерло нечестивих.
  kos-kos: Nial kapiri ke sein, Ac osra raunela inkwawal
  hbo-WLC: עִנּ֣וּ בַכֶּ֣בֶל רגליו בַּ֝רְזֶ֗ל בָּ֣אָה נַפְשֽׁוֹ׃
  ibo-ibo: Ha ji mkpọrọ igwe merụọ ya ahụ nʼụkwụ, nyanyekwa ya mkpọrọ igwe nʼolu,
  ory-ory: ସେମାନେ ବେଡ଼ିରେ ତାହାର ଚରଣକୁ ଦୁଃଖ ଦେଲେ; ସେ ଲୌହ ଶୃଙ୍ଖଳରେ ରଖାଗଲା;
  chk-chk: Pechen ra föfö ren selimächä, nge üan a katolong lon efoch ring seni mächä,
  rop-rop: Im fut bin tjeinap en aiyanwan tjein bin raidaran langa im nek,
  ukr-1871: Кайданами сковали його ноги; життє його було в желїзних путах,
  yon-yon: Nenwiniwendanbed ye yon kuu seinbed borokiwen kumbed kubungkabawiib keroone,
    ye kongkono yaa kangkon seinbed borokiwen.
  deu-1951: Sie zwangen seinen Fuß in einen Stock; seine Seele geriet in Fesseln;
  eng-JPS: His feet they hurt with fetters, his person was laid in iron;
  srp-1865: Okovima stegoše noge njegove, gvožðe tištaše dušu njegovu,
  lug-lug: ebigere bye ne binuubulwa enjegere ze baamusibya, obulago bwe ne buteekebwa
    mu byuma,
  heb-heb: ענו בכבל רגליו ברזל באה נפשו׃
  ben-IRV: তার পা বেড়ি দিয়ে বাঁধা ছিল, তাকে লোহার শেকলে রাখা হয়েছিল।
  ntu-ntu: X mz nibrde sc tqmncpxpem mz presin, X nzatolva-ngrdr nide mz nqvi.
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਦੇ ਪੈਰਾਂ ਨੂੰ ਬੇੜੀਆਂ ਨਾਲ ਦੁੱਖ ਦਿੱਤਾ, ਉਹ ਲੋਹੇ ਵਿੱਚ ਜਕੜਿਆ ਗਿਆ,
  mya-JVB: သူ့ ကိုခြေ ချင်းခတ်၍ သံ နှင့် ညှဉ်းဆဲ ကြ၏။
  kgf-kgf: Hénaya imi iwawai sou ʒéragucnéŋ kima heyec. Séwiya imi seŋ hésanéŋ dérécgé
    migic heyec.
  tte-O: Kaena sipan-kalatagili sen mena, aeyan galogalona mena sipei
  tbg-tbg: Iohepiva Isipini vaimanta vika vira karapuhiqamate seniqohai vira aiqu
    rumpate, vira auntaqivata kantaruma taavaro vaira.
  hmo-hmo: Iena aena be seini dekena amo idia kwatua, unai be mai hisihisi, bona iena
    aiona dekenai auri dekena amo idia guia.
  zar-NT: Gulúguiʼë bönniʼ Egipto níʼabiʼ len du guíë, en buluʼdë́ʼë yen náʼabiʼ breguiʼ
    guíë,
  urd-urd: उन्होंने उसके पाँव को बेड़ियों से दुख दिया; वह लोहे की ज़न्जीरों में जकड़ा
    रहा;
  rus-SYN: И возгорелся огонь в скопище их, пламень попалил нечестивых.
  bqc-SIM: Wà mↄkà aà gbáwa, wà mↄ dↄ̀ aà nↄɛ
  tcz-CHONGTHU: Amachu akengphang tenia thihkhao avouvin, angongchang'a thihkol a-opeh
    uve.
  mar-mar: त्यांचे पाय बेड्यांनी बांधले होते; त्यास लोखंडी साखळ्या घातल्या होत्या.
  isl-isl: Þeir hlekkjuðu hann og þjáðu,
  hlt-THB: A khaw awh khawcehkhqi byn pe unawh, a hawng awh thi quikhqi ing khit uhy,
  qub-qub: Paytaga charararan chaquincunata cadinacunawan watashalla. Carsilcho wichgarächiran.
  bqp-bqp: Ò mↄ̀kpatii kpà a gbáa, ò mↄ̀kakↄ̃anaa kà a wakalɛ
  hat-hat: Yo te mete pye l' nan sèp, yo te pase yon chenn nan kou li,
  eng-BSB: They bruised his feet with shackles and placed his neck in irons,
  eng-WEBPB: They bruised his feet with shackles. His neck was locked in irons,
  kbq-kbq: Ana hute'za seni nofiteti agafina anakizageno atagura nehige'za, ainireti
    rini tro hute'za anankempina rusi hu'naze.
  pon-pon: Na a kan kalokolokki jal mata, o pali war a wonon nan mata,
  nhe-BL: Huan nepa ipan tlatzactli quimetzcocojque quema quimetzilpijque ica tepos
    mecatl, huan quiilpilijque se tepostli ipan iquechtla.
  wnc-wnc: Waaminda sen taknga akngata kepi kekeknga wapa toknga isiking. Siwan gatu
    ainu buyambamu guyakngane mapapukukaingu gwendu wambing.
  bus-bus: Wà mↄ̀kyakoo kà à gbáa, wà mↄ̀ dà à waalɛ
  gub-BL: Uzàpixipixi ipy kyhàhàmtàtà pupe zemunehew paw pe imono mehe wà. Omono tàtà
    ma'e ita per iapo pyrer iazu'yw rehe wà.
  eng-DRA: 'And a fire was kindled in their congregation: the flame burned the wicked.'
