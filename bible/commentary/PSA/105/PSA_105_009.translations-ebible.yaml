verse: PSA.105.009
translations:
  mal-C: അവിടന്ന് അബ്രാഹാമിനോടു ചെയ്ത ഉടമ്പടിയും യിസ്ഹാക്കിനോടു ചെയ്ത ശപഥവുംതന്നെ.
  deu-TKW: des Bundes, den er mit Abraham geschlossen, und seines Schwurs an Isaak.
  lin-lin: boyokani oyo asalaki elongo na Abrayami, mpe ndayi oyo alapaki epai ya
    Izaki.
  mmx-mmx: Neni naba doma amisik livirivit li ni ga lox i mi ne Abaram la mo laxakaape
    ren ti ne Isak.
  eng-LSV: That He has made with Abraham, || And His oath to Isaac,
  eng-GNV: 'Euen that which he made with Abraham, and his othe vnto Izhak:'
  eng-WEBSTER: Which covenant he made with Abraham, and his oath to Isaac;
  nhw-BL: Noja eltoc nopa camanal sencahuali catli quichijqui ica Abraham huan Isaac.
  swh-ONEN: agano alilolifanya na Abrahamu, kiapo alichomwapia Isaki.
  bba-bba: Arukɑwɑni yerɑ u kɑ Aburɑhɑmu kɑ Isɑki bɔkuɑ.
  eng-KJVCPB: Which covenant he made with Abraham, And his oath unto Isaac;
  luo-luo: singruok mane otimo gi Ibrahim, Muma mane okwongʼorego ni Isaka.
  aii-aii: ܘܲܥܕܵܐ ܕܩܛܝܼܥ ܠܹܗ ܥܲܡ ܐܲܒ݂ܪܵܗܵܡ، ܘܡܵܘܡܝܼܬܹܗ ܠܐܝܼܣܚܵܩ،
  meu-meu: Abraham ida e hegwauhamata heheni, Isaak e gwau henia hamata;
  npi-ULB: आफूले अब्राहामसँग गरेको करार र इसहाकसँग खाएको शपथलाई उहाँले सम्झनुहुन्छ
    ।
  yor-yor: májẹ̀mú tí ó dá pẹ̀lú Abrahamu, ìbúra tí ó ṣe pẹ̀lú fún Isaaki.
  pes-OPCB: عهد او را با ابراهیم، و وعدهٔ او را به اسحاق!
  tgl-ULB: Iniisip niya ang tipan na kaniyang ginawa kasama ni Abraham at ang kaniyang
    panunumpa kay Isaac.
  nop-nop: Yofolok i koom Abalaham dut tuguk, ala Aisakdok adi mede yofafaŋe tuguk.
  cbu-NT: Aprahamarinpa tsiyatarangu, kuk nda pastamaam zurampatari tsiyatarangiya.
    Anumunsha Isaakarineetstam tsiyatarangiya.
  hui-hui: Ibugua Abarahamala habo nalolene bi lo wialu Aisagahondo ogoale bulebero
    lenegobi heneneore bulebira.
  mya-mya: အာ​ဗြ​ဟံ​နှင့်​ပြု​တော်​မူ​သော​ပ​ဋိ​ညာဉ်​တော်​နှင့် ဣ​ဇာက်​အား​ပေး​တော်​မူ​သော​က​တိ​တော်​ကို
    တည်​စေ​တော်​မူ​လိမ့်​မည်။
  bod-N: ཨབ་ར་ཧམ་ལ་མཛད་པའི་ཞལ་ཆད༌ཡིན། །ཨི་སཱག་ལ་ནི་བཞེས་པའི་དབུ་མནའ༌ཡིན།།
  wsk-wsk: '@see-verse:PSA.105.008'
  sna-sna: sungano yaakaita naAbhurahama, mhiko yaakapika kuna Isaka.
  spa-BLM: el pacto que hizo con Abraham, su juramento a Isaac,
  cac-cac: Ix elc'och sti' yac'nac d'a vin̈aj Abraham. Ix elpaxc'och tas yalnaccan
    d'a vin̈aj Isaac.
  swh-ULB: Hulikumbuka agano alilolifanya na Ibrahimu na kiapo alicho mwapia Isaka.
  bel-bel: Грозна прамовіў мору Чэрмнаму, і яно высахла; і правёў іх прадоньнем, як
    па сухім;
  deu-ELBBK: den er gemacht hat mit Abraham, und seines Eides, den er Isaak geschworen
    hat.
  mbb-OT: Heini is kebpekid-uyun din, midhimu zin diyà te ki Abraham ne insaad din
    daan diyà te ki Isaac.
  mal-2015: അവൻ അബ്രാഹാമിനോടു ചെയ്ത നിയമവും യിസ്ഹാക്കിനോടു ചെയ്ത സത്യവും തന്നേ.
  gup-gup: Nungka wokrayekwong dja wokkurrmerrinj biberrebbom nawu Abraham, dja yerreh
    wokkurrmerrinj nawu Isaac warridj.
  rmc-rmc: Phandľa e zmluva le Abrahamoha a diňa lav le Izak,
  nlg-nlg: Gaia te pangotia na talamaghi te nea kolua Abraham, ma nina baubahu vania
    Isaac.
  pes-OPV: آن عهدی را که با ابراهیم بسته و قسمی را که برای اسحاق خورده است.
  ron-1924: де легэмынтул пе каре л-а ынкеят ку Авраам ши де журэмынтул пе каре л-а
    фэкут луй Исаак;
  ben-OBCV: যে নিয়ম তিনি অব্রাহামের সাথে স্থাপন করলেন, যে শপথ তিনি ইস্‌হাকের কাছে
    করলেন।
  som-som: Kaasu waa axdigii uu Ibraahim la dhigtay, Oo uu Isxaaq ugu dhaartay,
  lat-VUC: Et increpuit mare Rubrum et exsiccatum est, et deduxit eos in abyssis sicut
    in deserto.
  eng-ASVBT: The covenant which he made with Abraham, And his oath unto Isaac,
  mna-mna: Muŋgu ni imbuk sua pa Abaraam be ziru tiparlup zin ma tiwe tamen. To ikam
    sua raraate men pa Isak, mi ipombol ma imbol kat.
  ita-1885: Del suo patto, ch'egli fece con Abrahamo; E del suo giuramento, ch'egli
    fece ad Isacco;
  eng-LXXUP: 'And he rebuked the Red Sea, and it was dried up: So he led them through
    the deep as through the wilderness.'
  eng-ULB: He calls to mind the covenant that he made with Abraham and his oath to
    Isaac.
  spa-VBL: el pacto que hizo con Abraham, el voto que le dio a Isaac.
  fra-_FOB: Du traité qu'il fit avec Abraham, et du serment qu'il fit à Isaac,
  mal-mal: ദൈവം അബ്രാഹാമിനോട് ചെയ്ത നിയമവും യിസ്ഹാക്കിനോടു ചെയ്ത സത്യവും തന്നെ.
  urd-GVR: Yih wuh ahd hai jo us ne Ibrāhīm se bāndhā, wuh wādā jo us ne qasam khā
    kar Is'hāq se kiyā thā.
  suz-BL: मेकोमी अब्राहाम नु मेको कबल पशो बाक्‍त। मिनु इसहाक नु यो थोक्‍शा लोव़ पशो
    बाक्‍त।
  eng-NOY: The covenant which he made with Abraham, And the oath which he gave to
    Isaac;
  ita-1927: del patto che fece con Abrahamo, del giuramento che fece ad Isacco,
  ckb-ckb: ئەو پەیمانەی لەگەڵ ئیبراهیم بەستی، ئەو سوێندەی بۆ ئیسحاقی خوارد.
  eng-BBE: The agreement which he made with Abraham, and his oath to Isaac;
  xsi-xsi: Nanayoni ipambwâre kuku Abraham, aku ŋgua pâŋa ŋinde ikeno pa Abraham natu
    Isaka tona.
  kan-OKCV: ಅಬ್ರಹಾಮನ ಸಂಗಡ ಮಾಡಿದ ಒಡಂಬಡಿಕೆಯನ್ನೂ, ಇಸಾಕನಿಗೆ ಇಟ್ಟ ಆಣೆಯನ್ನೂ ಯುಗಯುಗಕ್ಕೂ ಜ್ಞಾಪಕ
    ಮಾಡಿಕೊಂಡಿದ್ದಾರೆ.
  tam-2017: அவர் ஈசாக்குக்கு இட்ட ஆணையையும் என்றென்றைக்கும் நினைத்திருக்கிறார்.
  spa-RV-1909: La cual concertó con Abraham; y de su juramento á Isaac.
  ron-BTF: Legământ pe care l-a făcut cu Avraam și jurământul său lui Isaac;
  eng-WEBP: the covenant which he made with Abraham, his oath to Isaac,
  eng-FBV: the agreement he made with Abraham, the vow he gave to Isaac.
  nld-1939: Het verbond, met Abraham gesloten, De belofte, aan Isaäk gezworen.
  nch-BL: Noja eltoc nopa camanal sencahuali cati quichijqui ica Abraham huan Isaac.
  vie-1934: Tức là giao ước Ngài đã lập với Aùp-ra-ham, Đã thề cùng Y-sác,
  cha-cha: Ayo na trato ni y jafatinas gui as Abraham, yan y jinilaña gui as Ysaac.
  hin-CV: वह वाचा, जो उन्होंने अब्राहाम के साथ स्थापित की, प्रतिज्ञा की वह शपथ, जो
    उन्होंने यित्सहाक से खाई थी,
  eng-OURB: the covenant which he made with Abraham [Father of a multitude], his oath
    to Isaac [Laughter],
  spa-BES: El acuerdo que hizo con Abraham, y su juramento a Isaac;
  tdx-tdx: i nanoe’e amy Avrahamey, naho i nifantà’e am’ Ietsakey,
  tha-KJV: คือพันธสัญญาซึ่งพระองค์ทรงกระทำไว้กับอับราฮัม คำปฏิญาณซึ่งทรงกระทำไว้กับอิสอัค
  por-BR-2018: O qual ele firmou com Abraão, e de seu juramento a Isaque.
  deu-ELO: Den er gemacht hat mit Abraham, und seines Eides, den er Isaak geschworen
    hat.
  eng-WYC-2018: Which he disposed to Abraham; and of his oath to Isaac. (The covenant
    which he made with Abraham; and his oath to Isaac.)
  epo-epo: Kiun Li interkonsentis kun Abraham Kaj ĵuris al Isaak.
  gfk-gfk: I lik tar iakano kunubus nong ga gil ie ma Abaram, iakano nianga nong ga
    gil mah ie ta Aisak tika ma no uno sinsalim.
  uig-PIN: Yǝni Ibraⱨim bilǝn tüzgǝn ǝⱨdisi, Isⱨaⱪⱪa iqkǝn ⱪǝsimidur.
  beo-beo: 'E da A:ibalaha:me amola Aisage elama hamomusa: ilegele sia:i, amo E da
    gagui dialumu.'
  tpi-OTNT: Bikpela i bin mekim dispela kontrak wantaim Abraham. Na em i bin mekim
    strongpela promis long Aisak long bihainim tok bilong dispela kontrak.
  hau-SA: alkawarin da ya yi da Ibrahim, rantsuwar da ya yi wa Ishaku.
  udu-udu: gwo jin gamkina a’di me’d nyaḵka Ibrahiim mo, dhali gwom piti jin thulkina
    a’di me’da p̱o/ mmo/o is goma Is/hak mo,
  uig-LAT: Yeni Ibrahim bilen tüzgen ehdisi, Ishaqqa ichken qesimidur.
  nde-nde: isivumelwano asenza lo-Abhrahama, isifungo asifungayo ku-Isaka.
  ton-ton: ‌ʻA e fuakava ʻaia naʻa ne fai mo ʻEpalahame, pea mo ʻene fuakava kia ʻAisake;
  ces-1613: Kteréž upevnil s Abrahamem, a na přísahu svou učiněnou Izákovi.
  eng-WMB: the covenant which he made with Abraham, his oath to Isaac,
  tam-TCV: ஆபிரகாமோடு அவர் செய்த உடன்படிக்கையையும், ஈசாக்கிற்கு அவர் இட்ட ஆணையையும்
    நினைவுகூருகிறார்.
  ceb-ULB: Hinumdoman niya ang kasabotan nga iyang gihimo kang Abraham ug ang iyang
    gipanumpa ngadto kang Isaac.
  pol-UBG: O przymierzu, które zawarł z Abrahamem, i o przysiędze złożonej Izaakowi.
  agr-agr: Nunak Abrahamjai umikua nuna, Isaakjaishkam ataktu umikui.
  kyc-kyc: Aporakamepa keta piruŋu lao kana minyuo leyamo doko kame see nao suu pyaro
    karara. Aisake keta lalu lao leyamo dokona dopako pira.
  urd-GVU: یہ وہ عہد ہے جو اُس نے ابراہیم سے باندھا، وہ وعدہ جو اُس نے قَسم کھا کر
    اسحاق سے کیا تھا۔
  eng-OEBCW: The covenant he made with Abraham, the oath he swore to Isaac,
  deu-1912: den er gemacht hat mit Abraham, und des Eides mit Isaak;
  kan-2017: ಆತನು ಆ ಒಡಂಬಡಿಕೆಯನ್ನು ಅಬ್ರಹಾಮನ ಸಂಗಡ ಮಾಡಿಕೊಂಡನು; ಇಸಾಕನಿಗೆ ತನ್ನ ವಾಗ್ದಾನಗಳನ್ನು
    ಕೊಟ್ಟನು.
  yap-yap: Ra tay u gil’ e thin rorow Abraham, nge n’en ni micheg ngak Isak.
  hlt-MCSB: Abraham neh Isaak taengah a saii a olhlo te,
  mdy-ETH: ዓብራሃሜና ዒዚ ጫኣቄ ጫኣቁሞ ዪሳኣቄም ሳላዺ ዒ ዒንጌ ዎዞ ዋሉዋሴ።
  twi-ASANTE: apam a ɔne Abraham yɛeɛ no ntam a ɔka kyerɛɛ Isak no.
  eng-WEBU: the covenant which he made with Abraham, his oath to Isaac,
  acu-NT: '@see-verse:PSA.105.008'
  spa-PDDPT: Que hizo con Abraham, Y su juramento a Isaac,
  gun-gun: Abraão reve ngupive guarã ojapo va'ekue re, Isaque pe ouraa rupi ijayvuague
    re guive.
  agu-BL: Iẍnin nachij yi yola'tz ta'n yi suknak tetz Abraham, na ite'n nin yola'tz
    talnak tetz Isaac.
  ilo-ULB: Laglagipenna ti tulagna kenni Abraham ken ti sapatana kenni Isaac.
  kpg-kpg: Mee ga dadaahi hua di hagababa dela ne hai go Mee gi Abraham mo di hagababa
    dela ne hai gi Isaac.
  uig-ARA: يەنى ئىبراھىم بىلەن تۈزگەن ئەھدىسى، ئىسھاققا ئىچكەن قەسىمىدۇر.
  bps-bps: dunan i fakangan di ku Abraham, i too fakang Dwata lêman di ku Isaak.
  sus-sus: a naxan tongoxi Iburahima nun Isiyaga bɛ marakali ra.
  pon-2006: inou me e ketin wiahiong Eipraam oh inou me e ketin wiahiong Aisek.
  jae-jae: Eŋ taê gêjam poac, taŋ kêmoatiŋ gêdêŋ Abraham naŋ, ma biŋ, taŋ kêtôc lêma
    gêdêŋ Isak ma kêsôm kêtu tôŋ naŋ.
  ksd-ksd: Ra kunubu dir ga pait ia ma Abaraam, Ma kana vavalima pire Isak bula;
  tur-YTC: Avraham’la yaptığı antlaşmayı, İshak'a olan andını sonsuza dek hatırlar,
  bel-N: якое заключыў з Абрагамам, і прысягу Сваю Ісааку.
  grc-BRENT: Καὶ ἐπετίμησε τῇ ἐρυθρᾷ θαλάσσῃ, καὶ ἐξηράνθη· καὶ ὡδήγησεν αὐτοὺς ἐν
    ἀβύσσῳ ὡς ἐν ἐρήμῳ·
  kpr-kpr: Nune Abraham ghae kotua gatise rea setero fefetusira, kotugo nunda beka
    gajari Isaac kena sisira ábarago edo gharira.
  ind-AYT: yang diikat-Nya dengan Abraham, dan sumpah-Nya kepada Ishak,
  yom-yom: Nguizani yoyi yi kawizana ayi Abalahami ; ndefi yoyi kadila Izaki.
  yut-yut: Yawe da Abraham gat saŋbek saŋbek uŋun agɨt. Uŋun saŋbek saŋbek agɨt uŋun
    dɨma kɨrɨŋɨt do Aisak naŋ yaŋ teban tok aŋ ɨmgut.
  nya-nya: pangano limene Iye anapanga ndi Abrahamu, lumbiro limene analumbira kwa
    Isake.
  kyg-kyg: Agaemo Emalehamuꞌeꞌmo kotalake gemo hu maleteno Emalehamu mafaꞌneꞌamo Aisikifeꞌmo
    ani kavaꞌmo huguve, huno hu maleteno Aisiki mafaꞌneꞌamo Yekopufeꞌmo hanege hanege
    huno hanesiya kotalake geꞌamo hu maleꞌniye.
  hrv-hrv: Saveza koji sklopi s Abrahamom i zakletve svoje Izaku.
  mps-mps: Polobadu agai Abraham dali te po augwali si dąų wai, tama agai te dąų
    wali po Aisak po wai.
  tpi-tpi: Bikpela i bin mekim dispela kontrak wantaim Abraham. Na em i bin mekim
    strongpela promis long Aisak long bihainim tok bilong dispela kontrak.
  dan-1931: Pagten, han slutted med Abraham, Eden, han tilsvor Isak;
  vie-OVCB: Là giao ước Chúa lập với Áp-ra-ham và lời Ngài thề hứa với Y-sác.
  guj-2017: જે કરાર તેમણે ઇબ્રાહિમ સાથે કર્યો હતો અને ઇસહાક પ્રત્યેની પ્રતિજ્ઞા કરી
    હતી.
  pon-2006A: inou me e ketin wiahiong Eipraam oh inou me e ketin wiahiong Aisek.
  por-BRBSL: o convênio que ele fez com Abraão, seu juramento a Isaac,
  eng-OEBUS: The covenant he made with Abraham, the oath he swore to Isaac,
  swe-swe: Förbundet som han upprättade (skar) med Abraham, och eden som han gav Isak.
    [Förbundet är ett blodsförbund och i hebreiskan är uttrycket alltid att man ”skär
    ett förbund” det pekar fram på Jesus som när han gav oss det nya förbundet gjorde
    det med sina sår och genom att utgjuta sitt blod för oss.]
  cth-cth: Abraham koe lawk a kam e hoi Isak koe thoe a bo e hai thoseh, kâ a poe
    e lawk teh a pâkuem.
  twi-twi: apam a ɔne Abraham yɛe no, ntam a ɔka kyerɛɛ Isak no.
  hlt-hlt: Abraham neh Isaak taengah a saii a olhlo te,
  tbz-SIM: Kù í yɛ̃̀ nkù dɔ̀ɔ̀nɛ̀ mɛ̀ɛ̀ tɑummɛ̀ Abɑrɑhɑmmu, kù mɛ nyí yɛ̃̀ nkù dɔúnnɛ̀
    dìì nùù Isɑki kɛ pɑ̀rìkɛ̀.
  msy-2020: An Abraham ko Akar Dɨkɨrɨzir Gavgavir kam gami. Egha Aisak koma Akar Dɨkɨrɨzir
    Gavgavir kam akɨri.
  dop-dop: N kɑ́ tɔkɩ nɔɣɔ ŋkɑ n kɑ sɩɩwɑ Apəlɑhɑm tɔ nɑ n tɛləsɩ kɑ tɔm kɛ Ɩsɑɑkɑ
    nɑ tuunɑʋ.
  azb-azb: İbrahimlə kəsdiyi əhdini, İshaqa and içərək verdiyi vədini unutmaz.
  eng-DBY: Which he made with Abraham, and of his oath unto Isaac;
  hin-2017: वही वाचा जो उसने अब्राहम के साथ बाँधी, और उसके विषय में उसने इसहाक से
    शपथ खाई, (लूका 1:72,73)
  wol-KYG: ga mu digoon Ibraayma, giñal ko Isaaxa,
  bjr-bjr: Yaaweefa narí moodaanaki kira ufa Abarahaamana faqa qimasee amuna sia minnisaannoo
    mimau kai fuannoo. Isakeena faqa qima afeekaikira ufa amuna faqa sia minnisaannoo
    kai mimau fuannoo.
  eng-YLT: That He hath made with Abraham, And His oath to Isaac,
  kne-kne: Et siya na din adi manbalbaliw ay inkari na en da Abraham, Isaac ya si
    Jacob ay aap-o tako ay Israelita.
  eng-WYC-2017: Which he disposed to Abraham; and of his oath to Isaac.
  eng-WMBB: the covenant which he made with Abraham, his oath to Isaac,
  zat-NTPS: xel-la' wezría na' bé̱nle̱ne̱' Abraham, da na' bzetaj cuine̱' guche̱be
    lazre̱' chee̱ Isaac,
  zty-NTPS: dižan' da' bénlene' Bran, dan' bzetj kwine' katen' bi da' bchebe ḻaže'e
    gone' che Isaak,
  urd-GVH: यह वह अहद है जो उसने इब्राहीम से बाँधा, वह वादा जो उसने क़सम खाकर इसहाक़
    से किया था।
  rug-rug: Kaqu kopu nia Sa sa Nana vinariva egoi koe Ebarahami, meke sa Nana vina
    tatara koe Aisake.
  gaz-gaz: inni kakuu Abrahaam wajjin gale, kakuu Yisihaaqiif kakates ni yaadata.
  fra-LSG: L’alliance qu’il a traitée avec Abraham, Et le serment qu’il a fait à Isaac;
  yal-yal: e nun a layirin naxan xidi e nun Iburahima tagi, a yi a kɔlɔ Isiyaga xa.
  iou-iou: Topmäk-topmäk kubägän uwä bian oranin Abraham kenta Aisakkät täŋkuŋ. Yäŋ-kehäromtak
    man yäŋkuko u nämoinik api irepmirek.
  haw-1868: Ka mea ana i hana mai ai ia Aberahama, A me kana hoohiki ana ia Isaaka;
  arb-NAV: الْعَهْدَ الَّذِي أَبْرَمَهُ مَعَ إِبْرَاهِيمَ، وَالْقَسَمَ الَّذِي أَقْسَمَ
    بِهِ لإِسْحَاقَ.
  ded-ded: Ye Abarahanggoc dzadzahac imoc mema Isakaac yoac deserimima edema
  ewe-ewe: eyae nye nu si wòbla kple Abraham kple atam si wòka na Isak.
  eng-LEE: Which he covenanted with Abraham; and his oath unto Isaac;
  asm-FB: সেই নিয়ম তেওঁ অব্ৰাহামৰে সৈতে স্থাপন কৰিছিল আৰু ইচহাকৰ আগত প্রতিজ্ঞা কৰিছিল।
  sus-A: عَ نَشَن تٌنفٌشِ عِبُرَهِمَ نُن عِسِيَفَ بّ مَرَكَلِ رَ.
  fra-SBL: l'alliance qu'il a conclue avec Abraham, son serment à Isaac,
  hbo-hbo: אֲשֶׁ֣ר כָּ֭רַת אֶת־אַבְרָהָ֑ם וּשְׁב֖וּעָתֹ֣ו לְיִשְׂחָֽק׃
  kik-kik: kĩrĩkanĩro kĩrĩa aarĩkanĩire na Iburahĩmu, na noguo mwĩhĩtwa ũrĩa eehĩtire
    harĩ Isaaka.
  fra-NCL: de l’alliance qu’il a contractée avec Abraham, et du serment qu’il a fait
    à Isaac.
  cek-AK: anih loe Abraham hoi a sak ih lokmaihaih, Isaak khaeah sak ih lokkamhaih
    to panoek poe;
  cuk-cuk: Bab-Jehová Abraham-ebo igar-mesisgusad, Isaacʼga ise-sogar-imaksad, an
    bega a-igar imakedseye.
  uig-CYR: Униң Қизил Деңизға тәнбиһ бериши билән, У қупқуруқ болди; Худди қағҗирақ
    чөллүктин йетәкләп маңғандәк, У уларни деңиз тәглиридин қуруқ өткүзди.
  tel-2017: ఇస్సాకుతో తాను చేసిన ప్రమాణాన్ని, నిత్యం ఆయన జ్ఞాపకం చేసుకుంటాడు.
  hat-BSA: Akò ke Li te fè avèk Abraham nan, ak sèman ke Li te fè avèk Isaac la.
  ukr-ONPU: Пригрозив Він морю Червоному, і висохло воно, і провів Він їх через безодні
    морські, як по пустелі.
  kos-kos: Aok, wuleang su El oakiya inmasrlol ac Abraham, Ac wulela lal nu sel Isaac.
  hbo-WLC: אֲשֶׁ֣ר כָּ֭רַת אֶת־אַבְרָהָ֑ם וּשְׁב֖וּעָת֣וֹ לְיִשְׂחָֽק׃
  ibo-ibo: ọgbụgba ndụ ahụ nke ya na Ebraham gbara na iyi ọ ṅụrụ nye Aịzik.
  ory-ory: ଯେଉଁ ନିୟମ ସେ ଅବ୍ରହାମ ସଙ୍ଗେ କରିଥିଲେ ଓ ଆପଣାର ଯେଉଁ ଶପଥ ସେ ଇସ୍‌ହାକ ନିକଟରେ କରିଥିଲେ,
    ତାହା ସେ ସଦାକାଳ ସ୍ମରଣ କରିଅଛନ୍ତି।
  chk-chk: A chechemeni ewe pwon a eäni ngeni Apraham, ewe pwon a eäni fän akapel
    ngeni Isaak.
  rop-rop: Im garra kipum im wed weya imbin meigim garram Eibrahem, en im pramis garram
    Aisik.
  ukr-1871: Свій заповіт з Авраамом і свою клятву, котрою перед Ізааком клявся;
  yon-yon: Abraham yaa yedme kowoon ye amob weng kui, Aisek yaa kangkon yedme kowoon
    ye amob weng kui.
  deu-1951: '[des Bundes,] den er mit Abraham geschlossen, seines Eides, den er Isaak
    geschworen hat.'
  eng-JPS: The covenant which He made with Abraham, and His oath unto Isaac;
  srp-1865: Što je zavjetovao Avramu, i za što se kleo Isaku.
  lug-lug: ye ndagaano gye yakola ne Ibulayimu, era kye kisuubizo kye yalayirira Isaaka.
  heb-heb: אשר כרת את אברהם ושבועתו לישחק׃
  ben-IRV: সেই নিয়ম তিনি আব্রাহামের সঙ্গে করলেন এবং সেই শপথ ইসাহাকের কাছে করলেন।
  ntu-ntu: Nzesz'tikr Drtwr lc tzyrlq-kailr mz Ebraam. X pipx-kzpzle nzesalz-krde
    lc mz Aesak.
  pan-pan: ਜਿਹੜਾ ਉਹ ਨੇ ਅਬਰਾਹਾਮ ਨਾਲ ਬੰਨ੍ਹਿਆ, ਨਾਲੇ ਇਸਹਾਕ ਨਾਲ ਉਹ ਦੀ ਸਹੁੰ ਨੂੰ,
  mya-JVB: အလွန်နည်း ၍ ထိုပြည် ၌ ဧည့်သည် ဖြစ် လျက်နေသောအခါ၊
  kgf-kgf: Imi mia sisipac ac Abarahamac ʒémiyec imi ʒéma ʒézé seli Isaka wammiyec
    imi mia.
  tte-O: Kelabilabin kamwasanane iginauli Abelamo koina yo iwaloyameli yoi Aisake
    koina kani ikabi-kalatan.
  tbg-tbg: Haaru viva Eparahaamikantiro uva tiva taatau tero varikero, qaiqaa vi uvarara
    iriharo vo enta Aisaakikantiro vaiharo viva kauqu aiqiqaa aqukero te vi uvara
    qaqi iriqi virerave tira.
  hmo-hmo: Aberahamo danu Lohiabada ese ia karaia gwauhamata taravatuna, be ia ese
    do ia badinaia, Isako dekenai ia karaia gwauhamata danu do ia hamomokania.
  zar-NT: didzaʼ dzaga naʼ bénlenëʼ Abraham, le naca didzaʼ naʼ benëʼ tsutsu Dios
    ca gunëʼ queëʼ Isaac.
  urd-urd: उसी 'अहद को जो उसने अब्रहाम से बाँधा, और उस क़सम को जो उसने इस्हाक़ से
    खाई,
  rus-SYN: Грозно рек морю Чермному, и оно иссохло; и провел их по безднам, как по
    суше;
  bqc-SIM: Aà bàa kú ń Ablahaũo, à ɛ̀a à a lɛgbɛ̃̀ Izaakiɛ lↄ.
  tcz-CHONGTHU: Abraham toh anasem kitepna chuleh Issac kom a ana kihahselna,
  mar-mar: त्याने हा करार अब्राहामाबरोबर केला. आणि त्याने इसहाकाशी शपथ वाहिली याची
    आठवण केली.
  isl-isl: '@see-verse:PSA.105.008'
  hlt-THB: Abraham ing ani awk haih paipi ing Isak a venawh awi a taak ce sim khak
    hy.
  qub-qub: Abrahamta aunishanta, Isaacta aunishantapis yarpashami.
  bqp-bqp: A bàka kú kũ Ibrahĩo, à ɛ̀ra à sì kũ a kunnaao Isaakunɛ dↄ.
  hat-hat: L'ap toujou chonje kontra li te pase ak Abraram. L'ap kenbe pwomès li,
    pwomès li fè Izarak la pou tout tan tout tan.
  eng-BSB: the covenant He made with Abraham, and the oath He swore to Isaac.
  eng-WEBPB: the covenant which he made with Abraham, his oath to Isaac,
  kbq-kbq: Hagi ana huhagerafi huvempagea Abrahamu'ene hu'neankino, ana huvempagea
    Aisakinte eri hankaveti'ne.
  pon-pon: Inau me a kotin wiadan Apraam, o a kaula, me a kotin kauki on Ijaak.
  nhe-BL: Noja eltoc nopa tlajtolsencahuali tlen quichijqui ica Abraham huan Isaac.
  wnc-wnc: Pasap waaknga tupa Abrahampat yawat yukut. Siwan ita pasap wamu waakngakan
    Aisakge ina yawan kekekakut saak Anututa ina tawanangge yakut.
  bus-bus: À bà kú kↄ̃n Ibraĩo, à ɛ̀ara à sì kↄ̃n a kuunao Isaakunɛ dↄ.
  gub-BL: Uzapo putar ma'e uze'egaw Àmàrààw rehe we iapo katu pyrer rupi katete nehe.
    Umume'uahy wemiapo ràm Izak pe. Uzapo putar a'e ma'e nehe no.
  eng-DRA: 'And he rebuked the Red Sea, and it was dried up: and he led them through
    the depths, as in a wilderness.'
