verse: PSA.105.042
translations:
  mal-C: അവിടന്ന് തന്റെ ദാസനായ അബ്രാഹാമിനു നൽകിയ വിശുദ്ധ വാഗ്ദാനത്തെ ഓർത്തതിനാൽത്തന്നെ.
  deu-TKW: Denn er gedachte an sein heiliges Wort, an Abraham, seinen Knecht,
  lin-lin: Mpo ete akanisaki elaka ya bule oyo apesaki mosali na Ye, Abrayami,
  mmx-mmx: Mila neni gam doma mo laxakaape xaala ren, ga raba i ri ne Abaram, laradi
    gugu ren.
  eng-LSV: For He has remembered His holy word, || With His servant Abraham,
  eng-GNV: For he remembred his holy promise to Abraham his seruant,
  eng-WEBSTER: For he remembered his holy promise, and Abraham his servant.
  nhw-BL: Pampa yaya quielnamijqui catli ica mocajtoya itequipanojca Abraham.
  swh-ONEN: Kwa maana alikumbuka ahadi yake takatifu, aliyompa Abrahamu mtumishi wake.
  bba-bba: Domi u win nɔɔ mwɛɛ dɛɛrɑ te yɑɑye te u win sɔm kowo Aburɑhɑmu kuɑ.
  eng-KJVCPB: For he remembered his holy promise, And Abraham his servant.
  luo-luo: Nimar noparo singruokne maler mane omiyo Ibrahim jatichne.
  aii-aii: ܣܵܒܵܒ ܕܟ݂ܝܼܪܹܗ ܠܚܲܒܪܵܐ ܕܩܘܼܕܫܹܗ ܠܐܲܒ݂ܪܵܗܵܡ ܪܹܓܹܗ،
  meu-meu: Badina be ena gwauhamata helaḡana e laloa tao, bona ena hesiai tauna Abraham
    danu.
  npi-ULB: किनकि उहाँले आफ्नो सेवक अब्राहामसँग गर्नुभएको आफ्‍नो पवित्र प्रतिज्ञालाइ
    सम्झिनुभयो ।
  yor-yor: Nítorí ó rántí ìlérí mímọ́ rẹ̀ àti Abrahamu ìránṣẹ́ rẹ̀.
  pes-OPCB: زیرا خداوند این وعدهٔ مقدّس را به خدمتگزار خویش ابراهیم داده بود که نسل
    او را برکت دهد.
  tgl-ULB: Dahil inaalala niya ang kaniyang banal na pangako na kaniyang ginawa kay
    Abraham na kaniyang lingkod.
  nop-nop: Adi koom kwanai-meŋiŋ Abalahamdok mede yofafaŋe tuguk u kaule mu tiŋila
    uŋgoŋ hati nadilak.
  cbu-NT: Mishat, Apanll yuwaa tiptsirpa Aprahamarinpa piy ashtachima, tárangu anoo
    nda pakchiyam mbizarangiya. Izuuru tuminurangiya.
  hui-hui: Anduane Homogo ibugua ala bamba howa habo nalolene bi hongohe mbira ibunaga
    biabe biahaga Abarahamahondo lowinigo ogoningi mitangi bini.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​၏​အ​စေ​ခံ​အာ​ဗြ​ဟံ​အား ပေး​တော်​မူ​ခဲ့​သော​က​တိ​တော်​ကို​သ​တိ​ရ​တော်​မူ​၏။
  bod-N: ཁོང་གིས་ཞབས་ཕྱི་ཨབ་ར་ཧམ་ལ༌ནི། །གནང་བའི་ཞལ་བཞེས་དམ་པ་དྲན་པས༌སོ།།
  wsk-wsk: Nu uwuta nunga bitarukaso, mu awuk, nu ko den ko ura kari Abraham ilak
    kaolam owore karo tuikaso.
  sna-sna: Nokuti akarangarira mhiko yake tsvene yaakapa Abhurahama muranda wake.
  spa-BLM: Porque se acordó de su santa palabra, y Abraham, su siervo.
  cac-cac: Ix snacot slolonel nivan yelc'och yalnaccan d'a vin̈aj Abraham, aton schecab'.
  swh-ULB: Kwa maana alikumbuka ahadi yake takatifu aliyoifanya kwa Ibrahimu mtumishi
    wake.
  bel-bel: Ворагі іхнія ўціскалі іх, і яны ўпакорваліся пад рукою іхняю.
  deu-ELBBK: Denn er gedachte seines heiligen Wortes, Abrahams, seines Knechtes;
  mbb-OT: Ne mibeelan heini te Megbevayà is langun su wazè din lipati sikan is insaad
    din diyà te ki Abraham te suluǥuen din.
  mal-2015: അവൻ തന്റെ വിശുദ്ധവചനത്തെയും തന്റെ ദാസനായ അബ്രാഹാമിനെയും ഓർത്തു.
  gup-gup: Yawey burrbuburrbuni bu kunkare kore nungka yingkihwokkurrmerrinj kunwok
    kundjamun nuye Abraham nawu bimarnedurrkmirri.
  rmc-rmc: Bo na bisterďa pro sveto lav, so diňa le Abraham, peskre služobňikos.
  nlg-nlg: Gaia te ghanaghanaa nina baubahu, te nea vania Abraham nina mane lutu.
  pes-OPV: زیراکلام مقدس خود را به یاد آورد و بنده خویش ابراهیم را.
  ron-1924: Кэч Шь-а адус аминте де Кувынтул Луй чел сфынт ши де робул Сэу Авраам.
  ben-OBCV: কেননা তাঁর দাস অব্রাহামের প্রতি দেওয়া পবিত্র প্রতিশ্রুতি তিনি মনে রাখলেন।
  som-som: Waayo, wuxuu soo xusuustay eraygiisii quduuska ahaa, Oo uu kula hadlay
    addoonkiisii Ibraahim.
  lat-VUC: Et tribulaverunt eos inimici eorum, et humiliati sunt sub manibus eorum;
  eng-ASVBT: For he remembered his holy word, And Abraham his servant.
  mna-mna: Yooba ikam mbulu ta boozomen tana paso, mataana iŋgalŋgal sua kini potomŋana
    ta imbuk pa mbesooŋo kini Abaraam na.
  ita-1885: Perciocchè egli si ricordò della parola della sua santità, Detta ad Abrahamo,
    suo servitore;
  eng-LXXUP: And their enemies oppressed them, And they were brought down under their
    hands.
  eng-ULB: For he called to mind his holy promise that he made to Abraham his servant.
  spa-VBL: Porque él recordó su pacto santo con su siervo Abraham.
  fra-_FOB: Car il se souvenait de sa parole sainte, et d'Abraham, son serviteur.
  mal-mal: കർത്താവ് തന്റെ വിശുദ്ധവാഗ്ദത്തത്തെയും തന്റെ ദാസനായ അബ്രാഹാമിനെയും ഓർത്തു.
  lit-lit: Nes jis atsiminė savo šventąjį pažadą ir savo tarną Abraomą.
  urd-GVR: Kyoṅki us ne us muqaddas wāde kā ḳhayāl rakhā jo us ne apne ḳhādim Ibrāhīm
    se kiyā thā.
  suz-BL: मारदे हना परमप्रभुमी आ थोक्‍शा पशो लोव़ नु आ गेय पाइब, अब्राहाम कली मिम्‍ता
    बाक्‍त।
  eng-NOY: For he remembered his holy promise, Which he had made to Abraham his servant;
  ita-1927: Poiché egli si ricordò della sua parola santa e d’Abrahamo, suo servitore;
  ckb-ckb: لەبەر ئەوەی بەڵێنی پیرۆزی خۆی یادکردەوە، بۆ ئیبراهیمی بەندەی.
  eng-BBE: For he kept in mind his holy word, and Abraham, his servant.
  xsi-xsi: Mao nâ, i kalo ŋgere kilo ŋana ŋgua pâŋa sapâŋa ŋinde muŋga iveta kuku
    ne wurâta tamâta Abraham.
  kan-OKCV: ಹೀಗೆ ದೇವರು ತಮ್ಮ ಪರಿಶುದ್ಧ ವಾಗ್ದಾನವನ್ನೂ, ತಮ್ಮ ಸೇವಕನಾದ ಅಬ್ರಹಾಮನನ್ನೂ ಜ್ಞಾಪಕಮಾಡಿಕೊಂಡರು.
  tam-2017: அவர் தம்முடைய பரிசுத்த வாக்குத்தத்தத்தையும், தம்முடைய ஊழியனாகிய ஆபிரகாமையும்
    நினைத்து,
  spa-RV-1909: Porque se acordó de su santa palabra, dada á Abraham su siervo.
  ron-BTF: Căci și-a amintit promisiunea sa sfântă și de Avraam servitorul său.
  eng-WEBP: For he remembered his holy word, and Abraham, his servant.
  eng-FBV: For he remembered his holy promise to his servant Abraham.
  nld-1939: Want Hij was zijn heilige belofte indachtig, Aan Abraham, zijn dienaar,
    gedaan!
  nch-BL: Pampa yaya quielnamijqui cati ica mocajtoya itequipanojca Abraham.
  vie-1934: Vì Ngài nhớ lại lời thánh Ngài, Và hồi tưởng Aùp-ra-ham, là kẻ tôi tớ
    Ngài.
  cha-cha: Sa jajaso y santos na sinanganña, yan Abraham ni y tentagoña.
  hin-CV: क्योंकि उन्हें अपने सेवक अब्राहाम से की गई अपनी पवित्र प्रतिज्ञा स्मरण की.
  eng-OURB: For he remembered his holy word, and Abraham [Father of a multitude],
    his servant.
  spa-BES: Porque él tuvo presente su santa palabra, y Abraham, su siervo.
  tdx-tdx: Fa nitiahi’e i tsara’e masiñe amy Avrahame mpitoro’ey.
  tha-KJV: เพราะพระองค์ทรงระลึกถึงพระสัญญาบริ​สุทธิ​์ของพระองค์ และอับราฮัมผู้​รับใช้​ของพระองค์
  por-BR-2018: Porque se lembrou de sua santa palavra, e de seu servo Abraão.
  deu-ELO: Denn er gedachte seines heiligen Wortes, Abrahams, seines Knechtes;
  eng-WYC-2018: For he was mindful of his holy word; which he had (said) to Abraham,
    his servant. (For he remembered his solemn promise; which he had made to his servant
    Abraham.)
  epo-epo: Ĉar Li memoris Sian sanktan vorton Al Abraham, Sia sklavo.
  gfk-gfk: Kanong warah, God ga lik tar no uno halhaliana kunubus nong ga tar ie ta
    Abaram, no uno tultulai.
  uig-PIN: Qünki U bǝrgǝn muⱪǝddǝs sɵzini, Ɵz ⱪuli Ibraⱨimni ǝstǝ tutti.
  beo-beo: 'E da musa: Ea hawa: hamosu dunu A:ibalaha:mema hadigi ilegele sia:su,
    amo bu dawa:i.'
  tpi-OTNT: Em i tingting yet long dispela strongpela promis bipo em i mekim long
    Abraham, wokman bilong em.
  hau-SA: Ya tuna da alkawarinsa mai tsarki da ya ba wa bawansa Ibrahim.
  udu-udu: Haali/ a’di kaki gwom piti e jin ona a’di is jin ḵogu mo, dhala Ibrahiim
    jin ta c̱iŋkinam piti mo.
  uig-LAT: Chünki U bergen muqeddes sözini, Öz quli Ibrahimni este tutti.
  nde-nde: Ngoba wakhumbula isithembiso sakhe esingcwele esaphiwa inceku yakhe u-Abhrahama.
  ton-ton: He naʻa ne manatu ki heʻene talaʻofa māʻoniʻoni, mo ʻEpalahame ko ʻene
    tamaioʻeiki.
  ces-1613: Nebo pamětliv byl na slovo svatosti své, k Abrahamovi služebníku svému
    mluvené.
  eng-WMB: For he remembered his holy word, and Abraham, his servant.
  tam-TCV: ஏனெனில் அவர் தமது அடியானாகிய ஆபிரகாமுக்குத் தாம் கொடுத்த, தமது பரிசுத்த
    வாக்குத்தத்தத்தை நினைவிற்கொண்டார்.
  ceb-ULB: Kay gihinumdoman niya ang iyang balaang saad ngadto kang Abraham nga iyang
    sulugoon.
  pol-UBG: Pamiętał bowiem o swoim świętym słowie i o Abrahamie, swym słudze.
  agr-agr: Apajuí yaunchuk Abrahaman anagkuamunak betek umikmayi.
  kyc-kyc: Baame banya kendemande akali Aporakameketa pii yalu pyuo lalu lao leyamo
    doko suu pyao kareya.
  urd-GVU: کیونکہ اُس نے اُس مُقدّس وعدے کا خیال رکھا جو اُس نے اپنے خادم ابراہیم
    سے کیا تھا۔
  eng-OEBCW: For he remembered his holy promise to Abraham his servant.
  deu-1912: Denn er gedachte an sein heiliges Wort, das er Abraham, seinem Knecht,
    hatte geredet.
  kan-2017: ಹೀಗೆ ಆತನು ತನ್ನ ಪರಿಶುದ್ಧ ವಚನವನ್ನೂ, ತನ್ನ ಸೇವಕನಾದ ಅಬ್ರಹಾಮನನ್ನೂ ನೆನಪುಮಾಡಿಕೊಂಡು
  yap-yap: Thin rok nib thothup ni micheg ngak Abraham ni tapigpig rok e de pag talin.
  hlt-MCSB: a sal Abraham taengkah a olkhueh cim te a poek dongah ni.
  mdy-ETH: ፔኤኮ ዓይላሢ ዓብራሃሜም ዒ ዒንጌ ዱማዼ ዎዞ ቃኣሎ ማሌኔ።
  twi-ASANTE: Ɔkaee ne bɔhyɛ kronkron bi a ɔhyɛɛ ne ɔsomfoɔ Abraham no.
  eng-WEBU: For he remembered his holy word, and Abraham, his servant.
  acu-NT: '@see-verse:PSA.105.041'
  spa-PDDPT: Porque recordó su santa Promesa Dada a su esclavo Abraham.
  gun-gun: Ijayvuague iky'a e'ỹ va'e re ima'endu'a vy ojapo, guembiguai Abraão re
    guive.
  agu-BL: Na, nin ul tx'akx tc'u'l yi yol i' yi suknak tetz Abraham yi ẍchakum, jun
    yol yi chin xan nin, yi qui'c rmeril tan qui tele'n cu'n te'j.
  ilo-ULB: Ta linagipna dagiti nasantoan a karina nga inkarina iti adipenna a ni Abraham.
  kpg-kpg: Mee e langalangahia hua igolo dana hagababa haga madagu dela ne hai ang gi
    dana dangada hai hegau go Abraham.
  uig-ARA: چۈنكى ئۇ بەرگەن مۇقەددەس سۆزىنى، ئۆز قۇلى ئىبراھىمنى ئەستە تۇتتى.
  bps-bps: Tanimò Dwata kdee ani, du laan nlifet i fakangan di saligan Abraham.
  sus-sus: Ala to ratu a xa laayidi sɛniyɛnxi ma, a naxan tongo a xa konyi di Iburahima
    bɛ,
  pon-2006: E ketin kupwukupwurehte sapwellime inou sarawi ong Eipraam, sapwellime
    ladu.
  jae-jae: gebe eŋ taê gêjam nê poac dabuŋ. Eŋ taê gêjam nê sakiŋwaga Abraham.
  ksd-ksd: Tago i ga nuk pa kana lia na tinata, Ma Abaraam kana tultul.
  tur-YTC: Çünkü kutsal sözünü, Hizmetkârı Avraham’ı hatırladı.
  bel-N: Бо Ён ўзгадаў слова сьвятое Сваё да Абрагама, слугі Свайго,
  grc-BRENT: Καὶ ἔθλιψαν αὐτοὺς οἱ ἐχθροὶ αὐτῶν, καὶ ἐταπεινώθησαν ὑπὸ τὰς χεῖρας
    αὐτῶν.
  kpr-kpr: Ainda beká mo, nunda saramana kato Abraham kena rea ari dae sise beka gagojusira
    ava kotise, amingusira.
  ind-AYT: Sebab, Dia mengingat janji-Nya yang kudus, kepada Abraham, hamba-Nya.
  yom-yom: Bila wutebukila moyo tsilꞌandi yinlongo yoyi kavana kuidi Abalahami, kisadi
    kiandi.
  yut-yut: Yo morap yaŋ agɨt, nido kalɨp Abraham oman amɨni do yaŋ teban tok agɨt
    uŋun do sigɨn nandagɨt.
  nya-nya: Pakuti anakumbukira lonjezo lake loyera limene linaperekedwa kwa Abrahamu
    mtumiki wake.
  kyg-kyg: Agaemo aliꞌyaꞌamo neꞌaliya vekaꞌamo Emalehamufeꞌmo ani kavaꞌmo huguve,
    huno hu maleꞌniya geꞌaeꞌmo agesamo afiꞌniyaꞌmofeꞌmo ani kavaꞌmo huꞌniye.
  hrv-hrv: Tad se sjeti svete riječi svoje što je zada sluzi svome Abrahamu.
  mps-mps: Agai homugo te polobadu aga sę bidi Abraham dali dąų wali bomo yai po
    homude me konealuai.
  tpi-tpi: Em i tingting yet long dispela strongpela promis bipo em i mekim long Abraham,
    wokman bilong em.
  dan-1931: Thi han kom sit hellige Ord i Hu til Abraham, sin Tjener;
  vie-OVCB: Lời hứa thánh Chúa luôn ghi nhớ với Áp-ra-ham, đầy tớ Ngài.
  guj-2017: તેમણે પોતાના સેવક ઇબ્રાહિમને આપેલા પોતાના વચનનું સ્મરણ કર્યું.
  pon-2006A: E ketin kupwukupwurehte sapwellime inou sarawi ong Eipraam, sapwellime
    ladu.
  por-BRBSL: Pois ele se lembrou de sua palavra sagrada, e Abraão, seu servo.
  eng-OEBUS: For he remembered his holy promise to Abraham his servant.
  swe-swe: För han kom ihåg sitt heliga ord till Abraham, sin tjänare.
  cth-cth: Bangtelah tetpawiteh, a san Abraham koe kathounge a lawkkam hah pahnim
    hoeh.
  twi-twi: Ɔkaee ne bɔ kronkron bi a ɔhyɛɛ ne somfo Abraham no.
  hlt-hlt: a sal Abraham taengkah a olkhueh cim te a poek dongah ni.
  tbz-SIM: Kù do kpɑɑ́ yɛ̃́ ku nùù sɑ̀ɑ̀rì, kù dɔúnnɛ̀ dì ndi ku kóo tɔ̃ntì Abɑrɑhɑmmu.
  msy-2020: Guizbangɨra, Ikiavɨra Itir God uan ingangarir gumazim Abraham koma Akar
    Dɨkɨrɨzir Gavgavim gami, egha an a gɨnɨghnɨghavɨra ikia, bizir kabagh ami.
  dop-dop: N tɑ sɔɔ nyɑ́ tɔm nɑŋŋ nyəntʋ nti n kɑ heelɑ nyɑ́ təmlɛ tʋ Apəlɑhɑm tɔ.
  azb-azb: Çünki müqəddəs sözünü yada salmışdı, Qulu İbrahimə verdiyi vədini xatırlamışdı.
  eng-DBY: For he remembered his holy word, [and] Abraham his servant;
  hin-2017: क्योंकि उसने अपने पवित्र वचन और अपने दास अब्राहम को स्मरण किया।
  wol-KYG: Daa bàyyi xel kàddoom gu sell, ga mu waxoon Ibraayma, jaamam ba.
  bjr-bjr: Yaaweefa misa nifiqee fidanoo narí ooqai qima afeekaikira ufa narí ainainira
    faiqi Abarahaammana amu ufanara irinau.
  eng-YLT: For He hath remembered His holy word, With Abraham His servant,
  kne-kne: Adi niliw-an Diyos din napateg ay inkari na en Abraham ay baa na.
  eng-WYC-2017: For he was mindful of his holy word; which he had to Abraham, his
    servant.
  eng-WMBB: For he remembered his holy word, and Abraham, his servant.
  zat-NTPS: Caní be̱n Dios lawe' da bsa lazre̱' xrtizre̱' lá'azxa da guche̱be lazre̱'
    gune̱' chee̱ Abraham, we̱n zrin chee̱'.
  zty-NTPS: Ki ben Dios dan' bejsá' ḻaže'e diža' la'y chie' da' bchebe ḻaže'e gone'
    che Bran, wen žin chien'.
  urd-GVH: क्योंकि उसने उस मुक़द्दस वादे का ख़याल रखा जो उसने अपने ख़ादिम इब्राहीम
    से किया था।
  rug-rug: Balabala pulea Sa sa Nana vina tatara madina koe Ebarahami, sa Nana nabulu.
  gaz-gaz: Inni waadaa isaa qulqulluu, kan garbicha isaa Abrahaamiif gale sana yaadateeraatii.
  fra-LSG: Car il se souvint de sa parole sainte, Et d’Abraham, son serviteur.
  yal-yal: bayo a fala sariɲanxina fe rabira nɛn a ma a naxan ti Iburahima xa, a walikɛna.
  iou-iou: Imaka päke ude täŋ yämiŋkuko uwä bian epän watä ämani Abraham ukät yäŋkehäromtak
    man yäŋkuko u iwatkaŋ täŋkuk.
  haw-1868: No ka mea, hoomanao ae la ia i kana olelo hoano, A me Aberahama hoi, i
    kana kauwa.
  arb-NAV: لأَنَّهُ ذَكَرَ كَلِمَتَهُ الْمُقَدَّسَةَ الَّتِي وَعَدَ بِها إِبْرَاهِيمَ
    عَبْدَهُ.
  ded-ded: Nocac ye dedeseri kpetiac deserima bic deec. Nga ye kingang ngiha Abarahang,
    yeac ifingoc negenu feu
  ewe-ewe: Elabena eɖo ŋku eƒe ŋugbe kɔkɔe si wòdo na eƒe dɔla Abraham la dzi.
  eng-LEE: For he remembered his holy word given to Abraham his servant.
  asm-FB: তেওঁ তেওঁৰ পবিত্ৰ প্রতিজ্ঞা সোঁৱৰণ কৰিলে; তেওঁৰ দাস অব্ৰাহামকো সোঁৱৰণ কৰিলে।
  sus-A: عَلَ تٌ رَتُ عَ شَ لَايِدِ سّنِيّنشِ مَ، عَ نَشَن تٌنفٌ عَ شَ كٌنيِ دِ عِبُرَهِمَ
    بّ،
  fra-SBL: Car il s'est souvenu de sa sainte parole, et Abraham, son serviteur.
  hbo-hbo: כִּֽי־זָ֭כַר אֶת־דְּבַ֣ר קָדְשֹׁ֑ו אֶֽת־אַבְרָהָ֥ם עַבְדֹּֽו׃
  kik-kik: Nĩgũkorwo nĩaririkanire kĩĩranĩro gĩake gĩtheru kĩrĩa aarĩkanĩire na ndungata
    yake Iburahĩmu.
  fra-NCL: Car il se souvint de sa parole sainte, d’Abraham, son serviteur.
  cek-AK: Anih loe a tamna Abraham khaeah paek ih, kaciim a lokkamhaih to panoek poe.
  cuk-cuk: Bab-Dummad deyob imaksadi, e-mai-Abrahamʼga gayaburba-ise-sogar-sogsad
    gwen iessulid.
  uig-CYR: Дүшмәнлири уларни әзди, Улар яв қоли астида егилип пүкүлди.
  tel-2017: ఎందుకంటే ఆయన తన పరిశుద్ధ వాగ్దానాన్ని, తన సేవకుడైన అబ్రాహామును జ్ఞాపకం
    చేసుకుని,
  hat-BSA: Li te sonje pawòl sen Li yo avèk Abraham, sèvitè Li a.
  ukr-ONPU: Вороги гнобили їх, і вони підкорилися під їхню руку.
  kos-kos: El esam wulela mutal lal Nu sel Abraham, mwet kulansap lal.
  hbo-WLC: כִּֽי־זָ֭כַר אֶת־דְּבַ֣ר קָדְשׁ֑וֹ אֶֽת־אַבְרָהָ֥ם עַבְדּֽוֹ׃
  ibo-ibo: Nʼihi na o chetara nkwa ya dị nsọ, nke o kwere ohu ya Ebraham.
  ory-ory: କାରଣ ସେ ଆପଣା ପବିତ୍ର ବାକ୍ୟ ଓ ଆପଣା ଦାସ ଅବ୍ରହାମଙ୍କୁ ସ୍ମରଣ କଲେ।
  chk-chk: Pun Kot a chechemeni an we pwon mi pin a eäni ngeni nöün we chon angang
    Apraham.
  rop-rop: Imbin jinggabat im seikridwan pramis langa Eibrahem, im wekinmen.
  ukr-1871: Бо згадав сьвяте слово своє до Авраама, слуги свого;
  yon-yon: Godbed kwamoon amborom kuu ye weng kunduk karadmo yaa ika meenoon kowe,
    ye dememan Abraham yaa konoon kui.
  deu-1951: Denn er gedachte an sein heiliges Wort, an Abraham, seinen Knecht.
  eng-JPS: For He remembered His holy word unto Abraham His servant;
  srp-1865: Jer se opominjaše svete rijeèi svoje k Avramu, sluzi svojemu.
  lug-lug: Kubanga yajjukira ekisuubizo kye ekitukuvu kye yawa omuweereza we Ibulayimu.
  heb-heb: כי זכר את דבר קדשו את אברהם עבדו׃
  ben-IRV: কারণ তিনি মনে করলেন তাঁর পবিত্র প্রতিজ্ঞা যা তিনি তাঁর দাস আব্রাহামের কাছে
    করেছিলেন।
  ntu-ntu: Delc Yawe sc tqyc-zvzngr mz drtwrde natqde kxtr Kc tqpibzle mz kxnzawz
    nede, Ebraam.
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਨੇ ਆਪਣੇ ਪਵਿੱਤਰ ਬਚਨ ਨੂੰ ਅਤੇ ਆਪਣੇ ਦਾਸ ਅਬਰਾਹਾਮ ਨੂੰ ਚੇਤੇ ਰੱਖਿਆ।
  mya-JVB: အကြောင်း မူကား၊ မိမိ ကျွန် အာဗြဟံ ၌ ထားခဲ့ ဘူးသော သန့်ရှင်း သော ဂတိတော်
    ကို အောက်မေ့ တော်မူ ၏။
  kgf-kgf: Imi mia eŋeya ackuaʒéc téréya ʒéma weleŋ qeqeya Abaraham niŋɋelima imuhuc
    waŋ énécmiyec.
  tte-O: Iginauli besiele kaiwena ana waloyameli yakayakasisina ana topaisowa Abelamo
    koina inuwatu-kalatan.
  tbg-tbg: Haaru Kotiva nai kaiqa vaiinti Eparahaamirara kempukaiqama kero tivatai
    uvarara iriharo, viva minti mintima keharo Isareri koqema nimite vaira.
  hmo-hmo: Badina be Dirava ese iena gwauhamata helagana ia laloa noho, iena hesiai
    tauna Aberahamo dekenai ia henia gauna.
  zar-NT: Caní benëʼ Dios tuʼ yöjnenëʼ didzaʼ láʼayi queëʼ, le guzxíʼ lu nëʼë gunëʼ
    queëʼ Abraham, huen dxin queëʼ.
  urd-urd: क्यूँकि उसने अपने पाक क़ौल को, और अपने बन्दे अब्रहाम को याद किया।
  rus-SYN: Враги их утесняли их, и они смирялись под рукою их.
  bqc-SIM: Asa lɛ́ pↄ́ a gbɛ̃̀ yã́ dↄaàguɛ, yã́ pↄ́ a ò a zↄ̀blena Ablahaũɛpi.
  tcz-CHONGTHU: Ajeh chu Aman asohpa Abraham kom a akitepna atheng chu ageldoh'in,
  mar-mar: कारण त्यास आपल्या पवित्र वचनाची, आपला सेवक अब्राहाम ह्याची आठवण होती.
  isl-isl: Hann minntist loforðs síns til Abrahams, þjóns síns,
  hlt-THB: A tyihzawih Abaraham a venawh a peek a awitaak ciim ce sim khak hy.
  qub-qub: Chayno ruraran sirbejnin Abrahamwan parlacushanta yarparmi.
  bqp-bqp: Zaakũ à dↄ̀ lɛ́ kũ à sɛ̀ a zↄ̀bleri Ibrahĩnɛ yãn.
  hat-hat: Li te chonje pwomès li te fè a, pawòl li te bay Abraram, sèvitè l' la.
  eng-BSB: For He remembered His holy promise to Abraham His servant.
  eng-WEBPB: For he remembered his holy word, and Abraham, his servant.
  kbq-kbq: E'inama hu'neana Anumzamo'a eri'za vahe'a Abrahamuma ruotge huvempa kema
    hunte'nea kegu agesa nentahino anara hu'ne
  pon-pon: Pwe a kotin tamanda majan jaraui, o japwilim a ladu Apraam.
  nhe-BL: Pampa yajaya quiilnamijqui tlen ica mocajtoya itlatequipanojca Abraham.
  wnc-wnc: Siakan. Ita wamu takngatu tupa puya amin tapana Abrahamde kekeknga yawan
    kekekakut takngae natanggamatake sanga wa kuupbam tasikut.
  bus-bus: Zaakɛ à dↄ̀ lɛ́ kɛ̀ à gbɛ̃̀ a zↄ̀bleri Ibraĩnɛ yãn.
  gub-BL: Uzapo agwer ma'e ta'e ima'enukwaw uze'eg awer ikatuahy ma'e rehe xe. Kwehe
    mehe uzapokatu a'e uze'egaw wemiruze'eg Àmàrààw rehe we.
  eng-DRA: 'And their enemies afflicted them: and they were humbled under their hands:'
