verse: PSA.105.045
translations:
  mal-C: അവർ അവിടത്തെ പ്രമാണങ്ങൾ പാലിക്കേണ്ടതിനും അവിടത്തെ നിയമങ്ങൾ അനുസരിക്കേണ്ടതിനുംതന്നെ.
    യഹോവയെ വാഴ്ത്തുക.
  deu-TKW: damit sie seine Satzungen hielten und seine Weisungen beobachteten. Rühmet
    Jah!
  lin-lin: mpo ete babatela mitindo na Ye mpe batosa mibeko na Ye. Bokumisa Yawe !
  mmx-mmx: kusu limixin teren diba ronga res at levempapaase ali ren, la dina mumu
    asu Laulis Linga la leventaangas axap teren. Leemi asu ri Leeme Silok.
  eng-LSV: That they may observe His statutes, || And may keep His laws. Praise YAH!
  eng-GNV: That they might keepe his statutes, and obserue his Lawes. Prayse ye the
    Lord.
  eng-WEBSTER: That they might observe his statutes, and keep his laws. Praise ye
    the LORD.
  nhw-BL: Nochi ya ni quichijqui para ma quichijtinemica catli quinilhuijtoya huan
    ma quintoquilijtinemica itlanahuatilhua. ¡Paquilistli!
  swh-ONEN: alifanya haya ili wayashike mausia yake na kuzitii sheria zake. Msifuni
    Bwana.
  bba-bba: bu wɑ bu kɑ wi, Gusunɔn woodɑbɑ mɛm nɔɔwɑ. Ǹ n mɛn nɑ, i Yinni Gusunɔ
    siɑro!
  eng-KJVCPB: That they might observe his statutes, And keep his laws. Praise ye the
    Lord.
  luo-luo: mondo omi gilu yorene kendo girit chikene. Pak ne Jehova Nyasaye!
  aii-aii: ܩܵܐ ܕܢܵܛܪܝܼ ܩܵܢܘܿܢܘܼ̈ܗ‌ܝ، ܘܚܲܡܝܼ ܢܵܡܘܿܣܹܗ. ܗܲܠܸܠܘܼܝܵܐ
  meu-meu: ena hahedua karadia bae kara bona ena taravatu bae badinadia helaoreana.
    Iehova ba imodaia!
  npi-ULB: ताकि तिनीहरूले उहाँका आदेशहरू पालन गरून् र उहाँका व्यवस्थाहरू मानून् ।
    परमप्रभुको प्रशंसा गर ।
  yor-yor: kí wọn kí ó lè máa pa àṣẹ rẹ̀ mọ́ kí wọn kí ó lè kíyèsi òfin rẹ̀. Ẹ fi
    ìyìn fún Olúwa.
  pes-OPCB: تا در آن سرزمین نسبت به وی وفادار مانده، از دستورهایش اطاعت نمایند. سپاس
    بر خداوند!
  tgl-ULB: nang sa gayon ay mapanatili nila ang kaniyang mga alituntunin at sundin
    ang kaniyang mga kautusan. Purihin si Yahweh.
  nop-nop: Isilaehidi adi’walaŋ maŋiŋ mede be Yodoko Medeŋiŋ wanakaŋ hinek tagimneneŋdok
    unduŋ tiyemguk. Yahwe niutumbaneŋ!
  cbu-NT: Itaru, Apanll ashkachu; Papcha, Waneeyantspa. Nuwaa kuki izuuru payungtsa.
    Mishat, nuwaa tayaspatamaree tuminungtsa, tárangu, watsapuneem panarangiya. Apaa,
    ¿shiy wizpurish tamara? Apaa, ¡Yungpaktishcha! shiyaa atiniya.
  hui-hui: Ibugua ogonidagua binidagoni irane Anduane Homogohanda bi lenedarubi ibunaga
    mana lowinidarubi bibahende Isaraele wali agalime talialu biai helonaga ani bini.
    Anduane Homogonaga mini mo yaragaore hama.
  mya-mya: ဤ​သို့​ပြု​တော်​မူ​ခြင်း​မှာ​ကိုယ်​တော်​၏​လူ​စု​တော် သည် ကိုယ်​တော်​ပေး​အပ်​ထား​တော်​မူ​သည့်
    ပ​ညတ်​များ​ကို​စောင့်​ထိန်း​၍​အ​မိန့်​တော်​များ​ကို လိုက်​နာ​ကြ​စေ​ရန်​ဖြစ်​၏။
    ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: དེ་ཚོས་ཁོང་གི་ཁྲིམས་སྲོལ་བཞིན་བྱ༌ཞིང༌། །ཉིད་ཀྱི་བཀའ་ཁྲིམས་བསྲུང་བའི་ཆེད་དུ༌ཡིན།
    །ཁྱོད་ཚོས་ཡ་ཝཱེར་བསྟོད་པར་གྱིས་ཤིག༌ཨང༌།།
  wsk-wsk: Nu uwuta ko kariimet nungumik te beteram mu ko duap mu, nu nuna ko kuring
    karo se ko den iki karo tumonko beteram. Se ana Yawe nup patawunakko!
  sna-sna: kuti vachengete zvaakatema uye vacherechedze mirayiro yake. Rumbidzai Jehovha.
  spa-BLM: para que cumplan sus estatutos, y observar sus leyes. ¡Alabado sea Yah!
  cac-cac: Ichaton chi' ix yutej Dios d'a eb' schon̈ab' yic c'anab'ajum syutej sb'a
    eb' d'a schecnab'il yed' d'a sc'ayb'ub'al. Calec vach' lolonel d'a Jehová.
  swh-ULB: ili waweze kushika amri zake na kutii sheria zake. Msifuni Yahwe.
  bel-bel: і прыгадваў запавет Свой зь імі, і раскайваўся ў многіх міласьцях Сваіх,
  deu-ELBBK: damit sie seine Satzungen beobachteten und seine Gesetze bewahrten. Lobt
    den HERRN!
  mbb-OT: Midhimu heini te Megbevayà su para tumana zan is menge sulunuzen he ibpesunud
    din wey kesuǥuan din. Deliǥa is Nengazen!
  mal-2015: അവൻ ജാതികളുടെ ദേശങ്ങളെ അവർക്കു കൊടുത്തു; അവർ വംശങ്ങളുടെ അദ്ധ്വാനഫലം കൈവശമാക്കുകയും
    ചെയ്തു. യഹോവയെ സ്തുതിപ്പിൻ.
  gup-gup: Kuhni rowk nawu Yawey kurduyimeng bedberre ba bu bedda kabirriwokmang kore
    nungka benwokwong, dja kore nungka benwong mankarre nuye. Mah, wanjh Hallelu Yah!
  rmc-rmc: O RAJ oda kerďa, hoj te doľikeren leskre prikazaňja a te šunen leskre zakoni.
    Haleluja!
  nlg-nlg: Gaia te nea te vaghaa eni ge kara taonighi na lei nina vetena kulana vure,
    ma kara pangotighi na lei nina bosa ni keikeri, Kau Holohabaa a Lord!
  pes-OPV: تا آنکه فرایض او را نگاه دارند وشریعت او را حفظ نمایند. هللویاه!
  ron-1924: ка сэ пэзяскэ порунчиле Луй ши сэ цинэ леӂиле Луй. Лэудаць пе Домнул!
  ben-OBCV: যেন তারা তাঁর অনুশাসন পালন করে এবং তাঁর বিধিনিয়ম মেনে চলে। সদাপ্রভুর
    প্রশংসা করো।
  som-som: Inay amarradiisa dhawraan, Oo ay qaynuunnadiisa xajiyaan. Rabbiga ammaana.
  lat-VUC: 'Et memor fuit testamenti sui, et pœnituit eum secundum multitudinem misericordiæ
    suæ:'
  eng-ASVBT: That they might keep his statutes, And observe his laws. Praise ye Jehovah.
  mna-mna: Mbulu ta boozomen tana, Yooba ikam pizin, bekena tito tutu kini ta imbot
    pataaŋa kek na, mi mataana iŋgalŋgal sua ta ni ikam pizin. Haleluya!
  ita-1885: Acciocchè osservassero i suoi statuti, E guardassero le sue leggi. Alleluia.
  eng-LXXUP: And he remembered his covenant, And repented according to the multitude
    of his mercy.
  eng-ULB: so that they might keep his statutes and obey his laws. Praise Yahweh.
  spa-VBL: El Señor hizo esto para que ellos lo siguieran y guardaran sus leyes. ¡Alaben
    al Señor!
  fra-_FOB: Afin qu'ils gardassent ses ordonnances, et qu'ils observassent ses lois.
    Louez l'Éternel!
  mal-mal: ദൈവം ജനതകളുടെ ദേശങ്ങൾ അവർക്ക് കൊടുത്തു; അവർ വംശങ്ങളുടെ അദ്ധ്വാനഫലം കൈവശമാക്കുകയും
    ചെയ്തു. യഹോവയെ സ്തുതിക്കുവിൻ.
  urd-GVR: Kyoṅki wuh chāhtā thā ki wuh us ke ahkām aur hidāyāt ke mutābiq zindagī
    guzāreṅ. Rab kī hamd ho.
  suz-BL: मेकोपुकीमी परमप्रभुमी फुल्‍लुम मुशा ब्रेक्‍शो लोव़, आ अरेशो लोव़ टीमेक्‍ल,
    दे मोदेंशो पवा बाक्‍त। परमप्रभु यावे कली ठेयब सेलीन।
  eng-NOY: That they might observe his statutes, And obey his laws. Praise ye the
    LORD!
  ita-1927: perché osservassero i suoi statuti e ubbidissero alle sue leggi. Alleluia.
  ckb-ckb: بۆ ئەوەی فەرزەکانی بەجێبهێنن، فێرکردنی جێبەجێ بکەن. هەلیلویا.
  eng-BBE: So that they might keep his orders, and be true to his laws. Give praise
    to the Lord.
  xsi-xsi: 'Iveta mine ŋana duvi ŋine kâ: i ilo tu kinzi Isrel ŋgu ma sipono muli
    pa i ne ŋgua tukuŋa rârâni wa i kawa ŋgua ndoni wa. Tapanea Yova Kindeni ŋa tasuka
    kâki!'
  kan-OKCV: ದೇವರ ಸೂತ್ರಗಳನ್ನು ಕೈಗೊಂಡು, ಅವರ ನಿಯಮಗಳನ್ನು ಇಸ್ರಾಯೇಲರು ಕಾಯಬೇಕೆಂಬ ಉದ್ದೇಶದಿಂದಲೇ
    ಹೀಗೆಲ್ಲಾ ಆಯಿತು. ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ.
  tam-2017: அவர்களுக்கு அந்நியர்களுடைய தேசங்களைக் கொடுத்தார்; அந்நிய மக்களுடைய உழைப்பின்
    பலனைச் சுதந்தரித்துக்கொண்டார்கள். அல்லேலூயா.
  spa-RV-1909: Para que guardasen sus estatutos, y observasen sus leyes. Aleluya.
  ron-BTF: Ca să păzească statutele lui și să țină legile lui. Lăudați pe DOMNUL.
  eng-WEBP: that they might keep his statutes, and observe his laws. Praise the LORD!
  eng-FBV: The Lord did this so they could follow his instructions and keep his laws.
    Praise the Lord!
  nld-1939: Opdat ze zijn geboden zouden volbrengen, En zijn wetten onderhouden!
  nch-BL: Nochi ya ni quichijqui para ma quichijtinemica cati quinilhuijtoya huan
    ma quintoquilijtinemica itanahuatilhua. ¡Paquilisti!
  vie-1934: Hầu cho họ gìn giữ các luật lệ Ngài, Và vâng theo những luật pháp Ngài.
    Ha-lê-lu-gia!
  cha-cha: Para usiña adaje y otdenña, yan ufatinas y layña. Alaba jamyo si Jeova.
  hin-CV: कि वे परमेश्वर के अधिनियमों का पालन कर सकें और उनके नियमों को पूरा कर सकें.
    याहवेह का स्तवन हो.
  eng-OURB: that they might keep his statutes, and observe his torot ·teachings·.
    Halleluyah ·praise Yah·!
  spa-BES: Para que guarden sus órdenes, y sean fieles a sus leyes. Alaba al Señor.
  tdx-tdx: soa t’ie hañambeñe o fañè’eo vaho hañorike i Tsara’ey. Treño t’Ià !
  tha-KJV: เพื่อเขาจะปฏิบั​ติ​กฎเกณฑ์​ของพระองค์ และรักษาพระราชบัญญั​ติ​ของพระองค์
    จงสรรเสริญพระเยโฮวาห์​เถิด
  por-BR-2018: Para que guardassem seus estatutos, e obedecessem a leis dele. Aleluia!
  deu-ELO: damit sie seine Satzungen beobachteten und seine Gesetze bewahrten. Lobet
    Jehova!
  eng-WYC-2018: That they keep his justifyings; and keep his law. (So that they would
    obey his statutes; and obey his laws.)
  epo-epo: Por ke ili plenumu Liajn leĝojn Kaj konservu Liajn instruojn. Haleluja!
  gfk-gfk: waing diet naga taram ira uno hartula ma diet naga mur ira uno harkurai.
    Pirlat no Watong.
  uig-PIN: Bu, ularning Uning bǝlgilimilirini tutup, Ⱪanunliriƣa itaǝt ⱪilixi üqün
    idi! Ⱨǝmdusana!
  beo-beo: Ea fi dunu da Ea sema amo noga:le nabawane hamoma:ne, amola Ea hamoma:ne
    sia:i amo huluane noga:le fa:no bobogema:ne, E da eno dunu fi ilia soge samogene,
    Ea fi dunuma i. Amola Ea fi dunu da eno dunu ilia bugili nasu soge gesoama:ne,
    E da logo doasi. Hina Godema nodoma!
  tpi-OTNT: Em i mekim olsem bai ol Israel i ken bihainim olgeta tok na olgeta lo
    bilong em. Litimapim nem bilong Bikpela!
  hau-SA: don su kiyaye farillansa su kuma kiyaye dokokinsa. Yabo ga Ubangiji.
  udu-udu: tagi ’kup̱ gwo yan mo ki uni mini ’taki dhu gwoŋḵan piti kun bahu mo, dhali
    mii gwoŋḵan piti kun c̱ikunu mo. Maŋi Tap̱a mo.
  uig-LAT: Bu, ularning Uning belgilimilirini tutup, Qanunlirigha itaet qilishi üchün
    idi! Hemdusana!
  nde-nde: ukuze bagcine iziqondiso zakhe njalo balalele imithetho yakhe. Dumisani
    uThixo.
  ton-ton: Koeʻuhi kenau tokanga ki heʻene ngaahi tuʻutuʻuni, mo tauhi ʻene ngaahi
    fekau. Mou fakamālō kia Sihova.
  ces-1613: Aby zachovávali ustanovení jeho, a práv jeho ostříhali. Halelujah.
  eng-WMB: that they might keep his statutes, and observe his laws. Praise the LORD!
  tam-TCV: அவருடைய ஒழுங்குவிதிகளைக் கைக்கொண்டு, அவருடைய சட்டங்களைக் கடைப்பிடிக்கும்படியாகவே,
    யெகோவா இப்படிச் செய்தார். அல்லேலூயா.
  ceb-ULB: aron nga ilang tipigan ang iyang mga sugo ug tumanon ang iyang mga balaod.
    Dalaygon si Yahweh.
  pol-UBG: Aby zachowywali jego nakazy i przestrzegali jego praw. Alleluja.
  agr-agr: Nunak Apajuí dutikauwai, juwi batsamas chicham umiktin agagbauwa nuna umiktinme
    tau asa. ¡Yajauwajah! Apajuí emematiagmi.
  kyc-kyc: Renge doko banya wambu dupwame banya lowa dupwana kamba laa nao karo mawa
    pii lasi dupwa minyakao karo pirami lao piya.
  urd-GVU: کیونکہ وہ چاہتا تھا کہ وہ اُس کے احکام اور ہدایات کے مطابق زندگی گزاریں۔
    رب کی حمد ہو!
  eng-OEBCW: that so they might keep his statutes, and be of his laws observant. Hallelujah.
  deu-1912: auf daß sie halten sollten seine Rechte und sein Gesetze bewahren. Halleluja!
  kan-2017: ಅವರು ತನ್ನ ವಿಧಿಗಳನ್ನು ಕೈಕೊಂಡು, ತನ್ನ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು ಅನುಸರಿಸಬೇಕೆಂಬುದೇ ಆತನ
    ಉದ್ದೇಶವಾಗಿತ್ತು. ಯೆಹೋವನಿಗೆ ಸ್ತೋತ್ರ!
  yap-yap: ni fan e nge fol e girdi’ rok ko pi motochiyel rok, mu’ur rin’ed gubin
    e tin ke ta’chiylen. Mu pining e sorok ngak SOMOL!
  hlt-MCSB: a oltlueh ngaithuen sak ham neh a olkhueng te kueinah sak ham ni. BOEIPA
    te thangthen lah.
  mdy-ETH: ዬይያ ዳምቦ ዒዛኮ ዔያታ ካፓንዳጉዲ ዎጎ ዒዛሲያ ማዺ ኩንሣንዳጉዲኬ። ናንጊና ናንጋ ጎዳም ጋላታ!
  twi-ASANTE: na wɔahwɛ nʼahyɛdeɛ adi ne mmara so. Monyi Awurade ayɛ.
  eng-WEBU: that they might keep his statutes, and observe his laws. Praise the LORD!
  acu-NT: '@see-verse:PSA.105.044'
  spa-PDDPT: Para que guardaran sus Estatutos, Y observaran sus Leyes. ¡Alaben a YA!
  gun-gun: ha'e kuery onhe'ẽ rendu aguã ijayvuague, ha'e lei oeja va'ekue rupi ikuai
    aguã. Aleluia!
  agu-BL: Ya'stzun banak i', bantz chixome'n te yi tetz ca'wl tu yi tetz tajbil. Kak'e'
    bin kak'ajsbil tetz Kataj Ryos. ¡Aleluya!
  ilo-ULB: tapno salimetmetanda dagiti alagadenna ken tungpalenda dagiti lintegna.
    Idaydayawyo ni Yahweh.
  kpg-kpg: bolo digaula gi hagalongo gi ana haganoho, mo di haga kila aga ina ana
    helekai huogodoo. Hagaamuina Dimaadua!
  uig-ARA: بۇ، ئۇلارنىڭ ئۇنىڭ بەلگىلىمىلىرىنى تۇتۇپ، قانۇنلىرىغا ئىتائەت قىلىشى ئۈچۈن
    ئىدى! ھەمدۇسانا!
  bps-bps: Mgimò Dwata kdee ani du fye nun ayèla mlalò i manan dale, na fye nimenla
    i flaloan. Dnayenito Amuito Dwata!
  sus-sus: alako e xa Ala xui suxu, e xa a xa yaamarie rabatu. Wo xa Alatala matɔxɔ!
  pon-2006: pwe re en kin peikiong sapwellime kosonned akan oh kapwaiada sapwelime
    mahsen kan. Kapinga KAUN-O!
  jae-jae: gebe êsêac sêmansaŋ ênê biŋsu ma sêŋgôm biŋ, taŋ eŋ kêjatu naŋ, êtu tôŋ.
    Aleluja.
  ksd-ksd: Upi diat a toratorom ta kana umana varkurai, Ma upi diat a mur kana lavur
    vartuluai. Avat a pite pa ra Luluai.
  tur-YTC: Ta ki O’nun kurallarına tutsunlar, Yasasını yerine getirsinler. Yah’ı övün!
  bel-N: каб захоўвалі пастановы Ягоныя і законаў Ягоных трымаліся. Альлелюя!
  grc-BRENT: Καὶ ἐμνήσθη τῆς διαθήκης αὐτοῦ, καὶ μετεμελήθη κατὰ τὸ πλῆθος τοῦ ἐλέους
    αὐτοῦ.
  kpr-kpr: '@see-verse:PSA.105.044'
  ind-AYT: supaya mereka dapat menjaga ketetapan-ketetapan-Nya, dan menaati hukum-hukum-Nya.
    Haleluya!
  yom-yom: Muingi balunda minsiku miandi ayi bakinzika Mina miandi. Luzitisa Yave.
  yut-yut: Israel amɨn da gen morapni gat ae gen teban morapni guramɨk kɨmotni do
    yaŋ agɨt. Yawe dakon man awɨgɨni!
  nya-nya: kuti iwo asunge malangizo ake ndi kutsatira malamulo ake. Tamandani Yehova.
  kyg-kyg: Geꞌamo afiteꞌa keꞌaepa geꞌamo akame hisayafeꞌmo ani kavaꞌmo huꞌniye. Ala
    kava neꞌmo agiꞌaleꞌmo alita asaga hutapa ateyo.
  hrv-hrv: da čuvaju naredbe njegove i zakone da mu paze. Aleluja!
  mps-mps: Agai tama tiwai, te Israel hani augwaligo agai tigidali bomo yai po wali
    pomainogo tiwai. Tama Genuai Bidi agai nogi ugwaba sao.
  tpi-tpi: Em i mekim olsem bai ol Israel i ken bihainim olgeta tok na olgeta lo bilong
    em. Litimapim nem bilong Bikpela!
  dan-1931: Derfor skulde de holde hans Bud og efterkomme hans Love. Halleluja!
  vie-OVCB: Mọi việc xảy ra để họ vâng giữ giới răn Ngài, và tuân hành theo luật lệ
    Chúa ban. Ngợi tôn Chúa Hằng Hữu!
  guj-2017: કે જેથી તેઓ તેમના વિધિઓનું પાલન કરે અને તેમના નિયમોને પાળે. યહોવાહની સ્તુતિ
    કરો.
  pon-2006A: pwe re en kin peikiong sapwellime kosonned akan oh kapwaiada sapwelime
    mahsen kan. Kapinga KAUN-O!
  por-BRBSL: para que eles possam manter seus estatutos, e observar suas leis. Louvado
    seja Yah!
  eng-OEBUS: that so they might keep his statutes, and be of his laws observant. Hallelujah.
  swe-swe: För att de skulle hålla hans stadgar och ta vara på hans undervisning.
    Halleluja (värdig att prisas, allt lov till dig)!
  cth-cth: Jentelnaw e ram hah a poe teh, ayâ ni a tawk tangcoung e hah a pang sak.
    Hallelujah.
  twi-twi: na wɔahwɛ nʼahyɛde adi ne mmara so. Munyi Awurade ayɛ.
  hlt-hlt: a oltlueh ngaithuen sak ham neh a olkhueng te kueinah sak ham ni. BOEIPA
    te thangthen lah.
  tbz-SIM: Kɛ̀ dɛ̀ bo yie nkɛ̀ bɛ̀ ntũ nku tié, kɛ yíé nku kuɔ́ yɛ̃ mmù. Nsɑ̃ntínɛ̀
    ti Yiɛ̀ nKuyie!
  msy-2020: God kamaghɨn ifonge, Israelia zurara an arazir a ifongeziba ko an Arazibar
    gɨn mangam. Kamaghɨn amizɨ, a me bagha bizir aghuir kabagh ami. Aleluia! E Ikiavɨra
    Itir Godɨn ziam pɨrafam!
  dop-dop: N lɑpɑ ḿpʋɣʋ sɩ pɑ́ təŋ nyɑ́ kiiŋ nɑ pɑ́ tɔkɩ nyɑ́ kʋsəsɩɩtʋ. Ɩ́ sɑ Tɑcɑɑ.
  azb-azb: Qoy Rəbbin qaydalarına riayət etsinlər, Qanunlarına əməl etsinlər. Rəbbə
    həmd edin!
  eng-DBY: That they might keep his statutes, and observe his laws. Hallelujah!
  hin-2017: कि वे उसकी विधियों को मानें, और उसकी व्यवस्था को पूरी करें। यहोवा की स्तुति
    करो!
  wol-KYG: ngir ñu sàmm ay dogali yoonam, topp ndigali yoonam. Màggal-leen Ki Sax!
  bjr-bjr: Yaaweefa sia fifau miqinau. Isaraee maqannaasa mina aamuaqira ufa faqa
    sanda ufa faqa maraaqee qimasee miqinau. Innee aiqamausa Yaaweena amooqiaqa.
  eng-YLT: That they may observe His statutes, And His laws may keep. Praise ye Jehovah!
  kne-kne: Inamag Diyos di ta say tongpalen din ipogaw na din amin ay linteg ya bilbilina.
    Si Diyos et madaydayaw koma!
  eng-WYC-2017: That they keep his justifyings; and keep his law.
  eng-WMBB: that they might keep his statutes, and observe his laws. Praise the LORD!
  zat-NTPS: chee̱ xulupá'ane̱' ca naca xrba chee̱' ca', ne xelune̱' ca naca da gunná
    bé'ene̱' ca'. ¡Gaca ba lá'azxa Xránadxu Dios!
  zty-NTPS: nich gápegake' x̱tiže'e ba la'ne, na' góngake' ka nak da' wnnakze' Ḻe'.
    ¡Ga'n ẕen X̱anžo Dios!
  urd-GVH: क्योंकि वह चाहता था कि वह उसके अहकाम और हिदायात के मुताबिक़ ज़िंदगी गुज़ारें।
    रब की हम्द हो।
  rug-rug: pude madi va tabei ri Nana tie sari Nana tinarae, meke sari doduru Nana
    ginarunu. Mi vahesia se Zihova!
  gaz-gaz: kanas akka isaan sirna isaa eeganii seera isaatiif bulaniif godhe. Haalleluuyaa.
  fra-LSG: Afin qu’ils gardassent ses ordonnances, Et qu’ils observassent ses lois.
    Louez l’Éternel!
  yal-yal: alogo e xa a tɔnne suxu, e yi a sariyan birin suxu. Tantunna Alatala xa!
  iou-iou: Täŋpäkaŋ täŋkentäk taŋi täŋ yämiŋ yäpmäŋ äbuko u jop nämo täŋ yämiŋkuk.
    Nämo, u jukumani ba baga mani u kudup buramiŋpäŋ kuŋatneŋta täŋ yämiŋkuk. Unita
    Ekäni wäpi iniŋ orerut!
  haw-1868: I mea e malama'i lakou i kana mau kauoha, A e hana pono hoi i kona mau
    kanawai. E halelu aku oukou ia Iehova.
  arb-NAV: لِيُمَارِسُوا فَرَائِضَهُ وَيُطِيعُوا شَرَائِعَهُ. هَلِّلُويَا.
  ded-ded: Yeneng yeac singyoac mekecma dedeseri yoara seria modacgecdeac ifi anec.
    KEBU eriendzong memini, hallelu Yac.
  ewe-ewe: Ale be woalé eƒe ɖoɖowo me ɖe asi, eye woawɔ eƒe sewo dzi. Mikafu Yehowa.
  eng-LEE: So that they might observe his statutes, and keep his laws. Hallelujah.
  asm-FB: যেন তেওঁলোকে তেওঁৰ বিধিবোৰ পালন কৰে আৰু তেওঁৰ ব্যৱস্থাবোৰ মানি চলে। তোমালোকে
    যিহোৱাৰ প্রশংসা কৰা।
  sus-A: عَلَكٌ عٍ شَ عَلَ شُي سُشُ، عٍ شَ عَ شَ يَامَرِيٍ رَبَتُ. وٌ شَ عَلَتَلَ
    مَتْشْ!
  fra-SBL: afin qu'ils gardent ses statuts, et observez ses lois. Louez Yah !
  hbo-hbo: בַּעֲב֤וּר ׀ יִשְׁמְר֣וּ חֻ֭קָּיו וְתֹורֹתָ֥יו יִנְצֹ֗רוּ הַֽלְלוּ־יָֽהּ׃
  kik-kik: nĩguo marũmagie mataaro make, na maathĩkagĩre mawatho make. Goocai Jehova.
  fra-NCL: à la condition de garder ses préceptes, et d’observer ses lois. Alleluia !
  cek-AK: nihcae mah anih ih kaalok to pakuem o moe, a paek ih loknawk to pazui o
    thai hanah, to tiah a sak pae. Angraeng to saphaw oh!
  cuk-cuk: Bab-Jehová, na e-dulamar e-igar-uksadba binsaed-nika-gudi-imakmalaga imaksad,
    eba nanamalaga imaksabalid. ¡Degisoggu, Bab-Jehová-nuggi wergumarsun!
  uig-CYR: Һәм улар билән түзгән әһдисини әслиди, Зор меһри-шәпқити билән, ғәзивидин
    янди,
  tel-2017: వారు తన కట్టడలను గైకొనేలా, తన ధర్మశాస్త్రవిధులను ఆచరించేలా చేయడానికి ఆయనిలా
    చేశాడు. యెహోవాను స్తుతించండి.
  hat-BSA: pou yo te kab kenbe règleman Li yo, e swiv lwa Li yo. Louwe SENYÈ a!
  ukr-ONPU: і згадав про Завіт Свій з ними, і змилувався через велике Своє милосердя.
  kos-kos: Tuh mwet lal in akos ma sap lal Ac karingin sap lal nukewa. Kaksakin LEUM
    GOD!
  hbo-WLC: בַּעֲב֤וּר ׀ יִשְׁמְר֣וּ חֻ֭קָּיו וְתוֹרֹתָ֥יו יִנְצֹ֗רוּ הַֽלְלוּ־יָֽהּ׃
  ibo-ibo: ka ha nwee ike debe ụkpụrụ ya niile ma na-erubekwa isi nʼiwu ya niile.
    Toonu Onyenwe anyị.
  ory-ory: ଏଥିପାଇଁ ସେ ଗୋଷ୍ଠୀୟବର୍ଗର ଦେଶସବୁ ସେମାନଙ୍କୁ ଦେଲେ ଓ ସେମାନେ ଜନବୃନ୍ଦର ପରିଶ୍ରମର
    ଫଳାଧିକାରୀ ହେଲେ; ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କର।
  chk-chk: Ei a fis pwe nöün kewe aramas repwe aleasochisi an kewe pwüüng o apwönüetä
    an kewe allük. Ousipwe mwareiti ewe Samol mi Lapalap.
  rop-rop: dumaji imbin wandim im pipul olabat blanga teiknodis langa ol im lowa en
    dum ebrijing im dalim olabat blanga dum. Aleiluya! Preisim YAWEI det trubala God!
  ukr-1871: Щоб заповідї його сповняли й закони його хоронили. Аллилуя!
  yon-yon: Kwanoon kuu yembed wongkoon yamob awine kandime andene ye amob ben kongamkime
    anded. Yariman yaningko kankoonime!
  deu-1951: auf daß sie seine Satzungen halten und seine Lehren bewahren möchten.
    Hallelujah!
  eng-JPS: That they might keep His statutes, and observe His laws. Hallelujah.
  srp-1865: Da bi èuvali zapovijesti njegove, i zakone njegove pazili. Aliluja.
  lug-lug: balyoke bakwatenga amateeka ge, era bagonderenga ebiragiro bye. Mumutendereze
    Mukama.
  heb-heb: בעבור ישמרו חקיו ותורתיו ינצרו הללו יה׃
  ben-IRV: যাতে তারা তাঁর বিধি এবং ব্যবস্থা মেনে চলে। সদাপ্রভুুর প্রশংসা কর।
  ntu-ntu: Murde leplz nedeng navz-nqblqlr loukxtr scdeng X nayrlq-angidrlr natqdeng.
    Naglqpxku Yawe.
  pan-pan: ਕਿ ਓਹ ਉਹ ਦੀਆਂ ਬਿਧੀਆਂ ਦੀਆਂ ਪਾਲਣਾ ਕਰਨ, ਅਤੇ ਉਹ ਦੀ ਬਿਵਸਥਾ ਨੂੰ ਵਿਚਾਰਨ। ਹਲਲੂਯਾਹ!।
  mya-JVB: တပါးအမျိုးသား တို့၏မြေ ကို ပေး တော်မူသဖြင့် ၊ သူတို့ သည် အခြားသောလူတို့၏
    အလုပ်ထဲသို့ ဝင်စားရကြ၏။ ဟာလေလုယ။
  kgf-kgf: Imi mia ieneŋ héna ac imi niŋtohoma ʒézé seli ac imi méndacmu niŋac imuhuc
    waŋ énécmiyec. Haleluya ohec wahec!
  tte-O: Na iginauli besiele na mesabana tomo Isileli ana loinao meuloili siobigaili.
    Yeoba tatobalan.
  tbg-tbg: Ho Isareri vika viva tivatai uvarave, viva minti minti iate ti uvarave,
    koqemake iriqi vuate tiro, viva vi vatara vika nimira. Ho kaiqenavu Nora Kotira
    autu tuahera kaare.
  hmo-hmo: Lohiabada ese unai bamona ia karaia, Israela taudia ese iena oda hereva
    ibounai, bona iena taravatu ibounai, do idia kamonai henia totona. Lohiabada do
    ita hanamoa bada!
  zar-NT: Caní benëʼ Dios para ilunëʼ ca rnna le gunná béʼenëʼ légaquiëʼ ilunëʼ, en
    ilunëʼ ca rinná bëʼ xibá gudixjëʼ Lëʼ. ¡Guliʼcuʼë yöl-laʼ ba Xanruʼ!
  urd-urd: ताकि वह उसके क़ानून पर चलें, और उसकी शरी'अत को मानें। ख़ुदावन्द की हम्द
    करो!
  rus-SYN: и вспоминал завет Свой с ними и раскаивался по множеству милости Своей;
  bqc-SIM: Bee kɛ̀ píi kɛ́ aa e wàↄ a yãdilɛaↄ kũa, aai a ikoyãↄ da. Àleluya!
  tcz-CHONGTHU: Hitiho jouse anachelhah sahchu amahon a Dan thupeh leh athuhil ho
    dungjui a achon nadiu adeijeh ahi. Yahweh Pakai chu thangvah'in umhen!
  mar-mar: ह्यासाठी की, त्यांनी आपले नियम आणि आपले नियमशास्त्र पाळावे. परमेश्वराची
    स्तुती करा.
  isl-isl: Allt skyldi þetta hvetja Ísrael til trúfesti og hlýðni við lög Drottins.
    Hallelúja!
  hlt-THB: a mingmih ing ak awipeekkhqi ce hquut unawh a cawngpyinaak awikhqi ce ami
    hquutnaak thai aham cekkhqi ce sai pehy. Bawipa taw kyihcah lah uh.
  qub-qub: Chaynöga ruraran Tayta Diospa laynincunata, mandamintuncunata wiyacur cumlinanpämi.
    ¡Aleluya! ¡Tayta Diosga alabasha cachun!
  bqp-bqp: de ò le ògↄ̃ a yãditɛnanↄ kũna, ò a dokayãnↄ da. Aleluya!
  hat-hat: pou pèp li a te ka kenbe lòd li yo, pou yo te ka obeyi kòmandman li yo.
    Lwanj pou Seyè a!
  eng-BSB: that they might keep His statutes and obey His laws. Hallelujah!
  eng-WEBPB: that they might keep his statutes, and observe his laws. Praise the LORD!
  kbq-kbq: Ama ana maka zama fore'ma hu'neana, Israeli vahe'mo'za nege'za, Anumzamofo
    kasegene tra kenena amage antesagu huno anara hu'ne. Ra Anumzamofona agi'a ahentesga
    hanune.
  pon-pon: Pwe ren peiki on japwilim a majan kan o kolekol a kujoned akan. Aleluia!
  nhe-BL: Nochi ya ni quichijqui para ma quichijtinemica tlen quinilhuijtoya huan
    ma quintoquilijtinemica itlanahuatilhua. ¡Paquilistli!
  wnc-wnc: Sike ita Isrel nana aminde wa tasikuu, ita ie wamu kuupbam tawake mama
    wampaa kuupbam tawaningge natake tasikut. Unzingge Buyambam tapatane umana yatangenatnong.
  bus-bus: lɛ aↄ̃ e wàgↄ̃ à yãdiɛnanↄ kũna, aↄ̃ à dokayãnↄ da. Aleluya!
  gub-BL: — Nezewe mehe peruzar putar heze'eg nehe, i'i wanupe. — Nezewe mehe pezapo
    putar heremiapo putar haw nehe, i'i wanupe. Pemume'u Tupàn Tuweharupi Wiko Ma'e
    ikatu haw nehe. Azeharomoete.
  eng-DRA: 'And he was mindful of his covenant: and repented according to the multitude
    of his mercies.'
