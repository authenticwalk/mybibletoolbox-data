verse: PSA.105.003
translations:
  mal-C: അവിടത്തെ വിശുദ്ധനാമത്തിൽ അഭിമാനംകൊള്ളുക; യഹോവയെ അന്വേഷിക്കുന്നവരുടെ ഹൃദയം
    ആനന്ദിക്കട്ടെ.
  deu-TKW: Rühmt euch seines heiligen Namens; es freue sich das Herz derer, die Jahwe
    suchen.
  lin-lin: Bosepela na Kombo na Ye ya bule ! Tika ete mitema ya bato oyo balukaka
    Yawe etonda na esengo !
  mmx-mmx: Ata momo mila nedik ateren. La nedi di lotu parav i mi lebelendi axap dina
    sosoro.
  eng-LSV: Boast yourselves in His Holy Name, || The heart of those seeking YHWH rejoices.
  eng-GNV: 'Reioyce in his holy Name: let the heart of them that seeke the Lord, reioyce.'
  eng-WEBSTER: 'Glory ye in his holy name: let the heart of them rejoice that seek
    the LORD.'
  nhw-BL: ¡Ximopaquilismacaca ipan Toteco! ¡Quena, xipaquica nochi amojuanti catli
    anquihueyichihuaj TOTECO!
  swh-ONEN: Lishangilieni jina lake takatifu, mioyo ya wale wamtafutao Bwana na ifurahi.
  bba-bba: I nuki doro wi, Yinni Gusunɔn yĩsi dɛɛrɑrun sɔ̃. Be bɑ nùn kɑsu bu nukuru
    doro.
  eng-KJVCPB: 'Glory ye in his holy name: Let the heart of them rejoice that seek
    the Lord.'
  luo-luo: Nyinge maler nigi duongʼ; chuny joma manyo Jehova Nyasaye mondo obed mamor.
  aii-aii: ܫܲܒܚܘܼܢ ܒܫܸܡܵܐ ܕܩܘܼܕܫܹܗ، ܚܵܕܹܐ ܠܸܒܵܐ ܕܛܵܥܝܵܢܹ̈ܐ ܠܡܵܪܝܵܐ.
  meu-meu: Ia ladana helaḡana ba heatolaia; Iehova e tahuamu taudia lalodia do bae
    moale.
  npi-ULB: उहाँको पवित्र नाउँमा गर्व गर । परमप्रभुको खोजी गर्नेहरूका हृदय आनन्‍दित
    होस् ।
  yor-yor: Ṣògo nínú orúkọ mímọ́ rẹ̀, jẹ́ kí ọkàn àwọn tí ń wá Olúwa kí ó yọ̀.
  pes-OPCB: ای جویندگان خداوند شادی نمایید و به نام مقدّس او فخر کنید!
  tgl-ULB: Magmalaki sa kaniyang banal na pangalan; hayaang magalak ang puso nilang
    naghahanap kay Yahweh.
  nop-nop: Indi Wapumdok gigit hatiyam, unduŋ doktiŋa aditok nadifo tinim. Eŋ metam
    nediyeŋ Yahwe hebeŋ foloŋ wotubudulaaŋ hati niutumbaiŋ, adi nadifo kedem tineŋ.
  cbu-NT: Tputsee kamankus, Iy Apanllirini Apanlliritcha kiki. Min Apanll wanindaja.
    Ashiri yuwis Apanllee chinakis anis, Apanllimunari mangini kis taayani, nuw siyaa
    atina.
  hui-hui: Anduane Homogo ibu mini tigabiore kago ina ibunaga kamago iname ibuhondo
    turu hami̱ya. Wali agali Anduane Homogohanda hame ledadagua biaga kamaru ina turuho
    holene nga.
  mya-mya: ငါ​တို့​အား​ကိုယ်​တော်​ပိုင်​တော်​မူ​သည်​ဖြစ်​၍ ဝမ်း​မြောက်​ကြ​လော့။ ထာ​ဝ​ရ​ဘု​ရား​အား
    ကိုး​ကွယ်​ဝတ်​ပြု​သူ​အ​ပေါင်း​တို့၊ ဝမ်း​မြောက်​ရွှင်​မြူး​ကြ​လော့။
  bod-N: ཁོང་གི་དམ་པའི་མཚན་ལ་བསྟོད་བསྔགས་བརྗོད། །ཡ་ཝཱེ་འཚོལ་མཁན་སེམས་ནང་དགའ་བར༌ཤོག།
  wsk-wsk: Nina noko kariimet ko bagasan, se noko ninguru amilmilaral ale ko nup laili
    patawuralko.
  sna-sna: Ngarikudzwe zita rake dzvene; mwoyo yavanotsvaka Jehovha ngaifare.
  spa-BLM: Gloria a su santo nombre. Que se alegre el corazón de los que buscan a
    Yahvé.
  cac-cac: Con̈ tzalajec yuj Jehová. Ayocab' pax stzalajc'olal eb' emnaquil d'ay.
  swh-ULB: Mjivune katika utakatifu wa jina lake; moyo wao wamtafutao Yahwe ufurahi.
  bel-bel: Дабрашчасныя - хто трымаецца права, хто чыніць па праўдзе ва ўсякі час!
  deu-ELBBK: Rühmt euch seines heiligen Namens! Es freue sich das Herz derer, die
    den HERRN suchen!
  mbb-OT: Deliǥa niw is kegkewaǥas din. Kelipey kew is midangep diyà te kandin.
  mal-2015: അവന്റെ വിശുദ്ധനാമത്തിൽ പ്രശംസിപ്പിൻ; യഹോവയെ അന്വേഷിക്കുന്നവരുടെ ഹൃദയം
    സന്തോഷിക്കട്ടെ.
  gup-gup: Ngurringeyburlumen nuye kunngey, nungka nawu ngeymakkaykenh duninjh. Ngudda
    bininj nawu ngurriyawayawan nawu Yawey, wanjh ngurrikangemarrmarr duninjh!
  rmc-rmc: Lašaren tumen leskre svete naveha! Mi radisaľon o jile olenge, ko roden
    le RAJES!
  nlg-nlg: Ka togotogo ighita nina vure, gaira tara holohabaa kara rivurivu.
  pes-OPV: در نام قدوس او فخر کنید. دل طالبان خداوندشادمان باشد.
  ron-1924: Фэлици-вэ ку Нумеле Луй чел сфынт! Сэ се букуре инима челор че каутэ пе
    Домнул!
  ben-OBCV: তাঁর পবিত্র নামের মহিমা করো; যারা সদাপ্রভুর খোঁজ করে তাদের অন্তর উল্লসিত
    হোক।
  som-som: Ku faana magiciisa quduuska ah, Kuwa Rabbiga doondoona qalbigoodu ha reyreeyo.
  lat-VUC: Beati qui custodiunt judicium, et faciunt justitiam in omni tempore.
  eng-ASVBT: 'Glory ye in his holy name: Let the heart of them rejoice that seek Jehovah.'
  mna-mna: Yooba, ni zaana potomŋana. Tana iti nindi se pini mi tapakuri! Zin wal
    ta so tikam kinkiini be tiute i mi timbot kolouŋana pini, nako lelen ambai kat
    mi menmeen zin.
  ita-1885: Gloriatevi nel Nome della sua santità; Rallegrisi il cuor di coloro che
    cercano il Signore.
  eng-LXXUP: Blessed are they that keep judgment, And do righteousness at all times.
  eng-ULB: Boast in his holy name; let the heart of those who seek Yahweh rejoice.
  spa-VBL: Siéntanse orgullosos de su santo nombre; alégrense, todos los que vienen
    al Señor!
  fra-_FOB: Glorifiez-vous de son saint nom; que le cœur de ceux qui cherchent l'Éternel
    se réjouisse!
  mal-mal: ദൈവത്തിന്റെ വിശുദ്ധനാമത്തിൽ പ്രശംസിക്കുവിൻ; യഹോവയെ അന്വേഷിക്കുന്നവരുടെ
    ഹൃദയം സന്തോഷിക്കട്ടെ.
  urd-GVR: Us ke muqaddas nām par faḳhr karo. Rab ke tālib dil se ḳhush hoṅ.
  suz-BL: गे परमप्रभु आ नें तुइक्‍तीके ग्‍येरसीन। परमप्रभु यावे कली माल्‍ब आन थुं
    ग्‍येरसीमल।
  eng-NOY: Glory ye in his holy name; Let the hearts of them that seek the LORD rejoice!
  ita-1927: Gloriatevi nel santo suo nome; si rallegri il cuore di quelli che cercano
    l’Eterno!
  ckb-ckb: شانازی بە ناوی پیرۆزیەوە بکەن، با دڵی ئەوانە خۆش بێت کە ڕوو لە یەزدان دەکەن.
  eng-BBE: Have glory in his holy name; let the hearts of those who are searching
    after the Lord be glad.
  xsi-xsi: Miki kandekana Yova Kindeni Sapâŋa Tamwata. Miki tamâta ea uru kapono muli
    pa i, ande ara ŋana miki ŋinde ma ilomi ndeka nâ.
  kan-OKCV: ದೇವರ ಪರಿಶುದ್ಧ ನಾಮವನ್ನು ಹೊಗಳಿರಿ; ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕುವವರ ಹೃದಯವು ಸಂತೋಷಿಸಲಿ.
  tam-2017: அவருடைய பரிசுத்த பெயரைக் குறித்து மேன்மைபாராட்டுங்கள்; யெகோவாவை தேடுகிறவர்களின்
    இருதயம் மகிழ்வதாக.
  spa-RV-1909: 'Gloriaos en su santo nombre: alégrese el corazón de los que buscan
    á Jehová.'
  ron-BTF: Lăudați-vă în sfântul său nume, să se bucure inima celor ce caută pe DOMNUL.
  eng-WEBP: Glory in his holy name. Let the heart of those who seek the LORD rejoice.
  eng-FBV: Be proud of his holy character; be happy, all who come to the Lord!
  nld-1939: 'Roemt in zijn heilige Naam: Vreugd moet er zijn in de harten der Jahweh-vereerders!'
  nch-BL: ¡Ximopaquilismacaca ipan Toteco! ¡Quena, xipaquica nochi amojuanti cati
    anquihueyichihuaj TOTECO!
  vie-1934: Hãy khoe mình về danh thánh Ngài; Nguyện lòng kẻ nào tìm cầu Đức Giê-hô-va
    được khoái lạc!
  cha-cha: 'Manmalag jamyo ni y santos na naanña: umanmagof ayo sija na corason y
    umaliligao si Jeova.'
  hin-CV: उनके पवित्र नाम पर गर्व करो; उनके हृदय, जो याहवेह के खोजी हैं, उल्‍लसित
    हों.
  eng-OURB: Glory in his holy name. Let the heart of those who seek Adonai rejoice.
  spa-BES: Ten la gloria en su santo nombre; que los corazones de aquellos que están
    buscando al Señor estén contentos.
  tdx-tdx: Mitreña, amy tahina’e masiñey; ampirebehañ’ añ’arofo’ o mipay Iehovào.
  tha-KJV: จงอวดพระนามบริ​สุทธิ​์ของพระองค์ ให้​จิ​ตใจของบรรดาผู้แสวงหาพระเยโฮวาห์เปรมปรี​ดิ​์
  por-BR-2018: Tende orgulho de seu santo nome; alegre-se o coração dos que buscam
    ao SENHOR.
  deu-ELO: Rühmet euch seines heiligen Namens! Es freue sich das Herz derer, die Jehova
    suchen!
  eng-WYC-2018: be ye praised in his holy name. The heart of men seeking the Lord
    be glad; (glory ye in his holy name. Let the hearts of the people seeking the
    Lord be glad;)
  epo-epo: Laŭdu Lian sanktan nomon; Ĝoju la koro de tiuj, kiuj serĉas la Eternulon.
  gfk-gfk: Lat no halhaliana hinsana. I bilai bia ira bala diet ing diet silsilihe
    no Watong na guama.
  uig-PIN: Muⱪǝddǝs namidin pǝhirlinip danglanglar, Pǝrwǝrdigarni izdigüqilǝrning
    kɵngli xadlansun!
  beo-beo: Nini da Ea fi dunuba:le, hahawane nodoma. Amola dunu huluane Ema nodone
    sia:ne gadobe amo da hahawane nodoma:ma.
  tpi-OTNT: Yumi amamas na givim biknem long em. Ol man i save go klostu long Bikpela,
    ol i ken amamas tru.
  hau-SA: Ku ɗaukaka a cikin sunansa mai tsarki; bari zukatan waɗanda suke neman Ubangiji
    su yi farin ciki.
  udu-udu: Cayi mo e gway piti jin ḵogu mo. Dhalka du gi uni gwansan kun simmki Tap̱a
    e mo tani ’kunya bwa mo.
  uig-LAT: Muqeddes namidin pexirlinip danglanglar, Perwerdigarni izdigüchilerning
    köngli shadlansun!
  nde-nde: Jabulani ebizweni lakhe elingcwele; kazithokoze inhliziyo zabo abamdingayo
    uThixo.
  ton-ton: 'Mou vikiviki ʻi hono huafa māʻoniʻoni: tuku ke fiefia ʻae loto ʻokinautolu
    ʻoku nau kumi kia Sihova.'
  ces-1613: Chlubte se jménem svatým jeho; vesel se srdce těch, kteříž hledají Hospodina.
  eng-WMB: Glory in his holy name. Let the heart of those who seek the LORD rejoice.
  tam-TCV: அவருடைய பரிசுத்த பெயரில் பெருமிதம் கொள்ளுங்கள்; யெகோவாவைத் தேடுகிறவர்களின்
    இருதயம் மகிழ்வதாக.
  ceb-ULB: Pagpasigarbo sa iyang balaang ngalan; tugoti nga magmaya ang kasingkasing
    niadtong nangita kang Yahweh.
  pol-UBG: Chlubcie się jego świętym imieniem, niech się weseli serce szukających
    PANA.
  agr-agr: Niina daaji pegkegma nunú anentaimtusjum eme anenmamtajum. ¡Tuke Pujuun
    umijin aidautigmek, shiig aneastajum!
  kyc-kyc: Namwa banya ingyuo karamano dokona lao rae maimanale. Dopa pyuo wambu baa
    kingipi wapambupi lakao baa kingi letaminyi dupwa rae maiyuo penale.
  urd-GVU: اُس کے مُقدّس نام پر فخر کرو۔ رب کے طالب دل سے خوش ہوں۔
  eng-OEBCW: Make your boast in his holy name, be glad at heart, you who seek the
    Lord.
  deu-1912: Rühmet seinen heiligen Namen; es freue sich das Herz derer, die den HERRN
    suchen!
  kan-2017: ಆತನ ಪರಿಶುದ್ಧ ನಾಮದಲ್ಲಿ ಹಿಗ್ಗಿರಿ; ಯೆಹೋವನ ದರ್ಶನವನ್ನು ಕೋರುವವರ ಹೃದಯವು ಹರ್ಷಿಸಲಿ.
  yap-yap: Mu felfelan’gad ni gadad girdi’en; gubin e pi’in yad be pigpig ngak SOMOL
    e ngar felfelan’gad!
  hlt-MCSB: A ming cim neh thangthen uh lamtah, BOEIPA aka tlap rhoek kah a lungbuei
    tah a kohoe saeh.
  mdy-ETH: ዱማዼ ሱንፆ ዒዛኮ ሄርሹዋቴ! ናንጊና ናንጋ ጎዳ ኮዓ ዓሳ ቢያ ዎዛዾንጎ።
  twi-ASANTE: Monhoahoa mo ho wɔ ne din kronkron mu; momma wɔn a wɔhwehwɛ Awurade
    no nnya akoma mu anigyeɛ.
  eng-WEBU: Glory in his holy name. Let the heart of those who seek the LORD rejoice.
  acu-NT: 'Tura ni naari pachisrum: Yus pengkeraitai titaram. Tura ii Yusri seakrumka
    tuke nintimjai warartustaram.'
  spa-PDDPT: Gloríense en su santo Nombre. Alégrese el corazón de los que buscan a
    Yavé.
  gun-gun: Perovy'a hery iky'a e'ỹ va'e rupi. Senhor rekaa rupi ikuai va'e tovy'a
    opy'a py.
  agu-BL: Ba'n kocsaj kib nim tan tu' yi ato' tcwent i'. Katzatzink bin yi o' yi k'uklij
    kac'u'l te'j.
  ilo-ULB: Agpannakkelkayo iti nasantoan a naganna; agrag-o koma dagiti puso dagiti
    mangsapsapul kenni Yahweh.
  kpg-kpg: Gidaadou gi hagalaamua di ingoo dabu o Maa. Digau huogodoo ala e daumaha
    gi Mee gi tenetene.
  uig-ARA: مۇقەددەس نامىدىن پەخىرلىنىپ داڭلاڭلار، پەرۋەردىگارنى ئىزدىگۈچىلەرنىڭ كۆڭلى
    شادلانسۇن!
  bps-bps: Fdatahyu i dagit i Amuito Dwata; na flehew gamu i dad to mayè fdadong di
    kenen.
  sus-sus: Wo xa sɛɛwa a xili sɛniyɛnxi xa fe ra, mixi naxee Alatala fenma, e xa ɲɛlɛxin.
  pon-2006: Kumwail nsenamwahuki eh ketin sapwellimanikin kitail; koaruhsie me kin
    kaudokiong en perenda.
  jae-jae: Atoc taôm sa êtu ênê ŋaê dabuŋŋa. Êsêac taŋ sesom Apômtau naŋ, ôliŋ êpi
    e tapi-tapigeŋ.
  ksd-ksd: Avat a langlang ta ra lia na iangina; Boina ba na gugu ra bala i diat dia
    tikan upi ra Luluai.
  tur-YTC: Kutsal adıyla övünün. Yahve’yi arayanların yüreği sevinsin.
  bel-N: Хвалецеся імем Яго сьвятым! Няхай весяліцца сэрца тых, што шукаюць ГОСПАДА.
  grc-BRENT: Μακάριοι οἱ φυλάσσοντες κρίσιν, καὶ ποιοῦντες δικαιοσύνην ἐν παντὶ καιρῷ.
  kpr-kpr: Namonde mo, nunda tofo ágido ivuga aore! Namonde maveju maveju numoa tumonde
    baingeraera, nundae ivugaghae vure jasedo ghaore!
  ind-AYT: Pujilah nama-Nya yang kudus, biarlah hati orang-orang yang mencari TUHAN
    bersukacita!
  yom-yom: Nkembo kuidi dizina diandi dinlongo ; Bika mintima mi bobo bantombanga
    Yave mimona khini.
  yut-yut: Mani telagɨ aŋkɨsineŋ. Amɨn morap Yawe gawak ɨm do uŋun da kapmatjok kwaŋ
    uŋun kɨsɨk kɨsɨk madep ani.
  nya-nya: Munyadire dzina lake loyera; mitima ya iwo amene amafunafuna Yehova ikondwere.
  kyg-kyg: Aote agiꞌalefeꞌmo ala lapakitapimo alitetapa lapamogaga aiyo. Ala kava
    nefeꞌmo kahauya nehaya vayaꞌmogimo apamogaga aiyo.
  hrv-hrv: Dičite se svetim imenom njegovim, neka se raduje srce onih što traže Jahvu!
  mps-mps: Da Genuai Bidi aga hani, tama dago aga dali dwagi yai homu yao. Genuai
    Bidi wali pabo we bidi, augwaligo homu dwagi yai mu yao.
  tpi-tpi: Yumi amamas na givim biknem long em. Ol man i save go klostu long Bikpela,
    ol i ken amamas tru.
  dan-1931: ros jer af hans hellige Navn, eders Hjerte glæde sig, I, som søger HERREN;
  vie-OVCB: Hãy tự hào trong Danh Thánh Chúa; người thờ phượng Chúa Hằng Hữu hãy hân
    hoan.
  guj-2017: તેમના પવિત્ર નામને લીધે તમે ગૌરવ અનુભવો; યહોવાહને શોધનારનાં હૃદય આનંદ
    પામો.
  pon-2006A: Kumwail nsenamwahuki eh ketin sapwellimanikin kitail; koaruhsie me kin
    kaudokiong en perenda.
  por-BRBSL: Glory em seu santo nome. Que o coração daqueles que procuram Yahweh se
    regozije.
  eng-OEBUS: Make your boast in his holy name, be glad at heart, you who seek the
    Lord.
  swe-swe: Ha er ära i hans heliga namn, låt deras hjärtan glädja sig som söker Herren
    (Jahve).
  cth-cth: A min kathoung teh bari awh. BAWIPA katawngnaw e lungthin teh nawm naseh.
  twi-twi: Monhoahoa mo ho wɔ ne din kronkron mu; momma wɔn a wɔhwehwɛ Awurade no
    nnya koma mu anigye.
  hlt-hlt: A ming cim neh thangthen uh lamtah, BOEIPA aka tlap rhoek kah a lungbuei
    tah a kohoe saeh.
  tbz-SIM: Mpɔtìnɛ̀ ku yètìrì, kù dò mpɑ́íí nwe, di yɛ̀mmɛ̀ nnɑɑti díndi bɛ̀ɛ̀ wɑnti
    ti Yiɛ̀ nKuyie.
  msy-2020: Gumazamizir Ikiavɨra Itir Godɨn boroghɨn zuiba, uan navir averiabar a
    bagh bar akongegh. E an ziar aghuim gɨnɨghnɨgh, an ziar ekiam bar a pɨrafɨ bar
    akuegham.
  dop-dop: Ɩ́ sɑ mə təɣɩ ɩ hətɛ nɑŋŋ nyəntɛ tɔɔ. Tɑcɑɑ pɛɛkəlɑɑ mɛ mə lɑŋɑ ɩ́ hʋləmənɑ-ɩ.
  azb-azb: Onun müqəddəs adı ilə fəxr edin, Ey Rəbbi axtaranlar, ürəkləriniz qoy sevinsin!
  eng-DBY: 'Glory ye in his holy name: let the heart of them rejoice that seek Jehovah.'
  hin-2017: उसके पवित्र नाम की बड़ाई करो; यहोवा के खोजियों का हृदय आनन्दित हो!
  wol-KYG: Damooleen turam wu sell. Kuy wut Aji Sax ji, yal na am bànneexu xol.
  bjr-bjr: Maasa Yaaweenaindi marunnanara asasiaqa. Innee minara amooqi mariasa asasiaqa.
  eng-YLT: Boast yourselves in His Holy Name, The heart of those seeking Jehovah rejoiceth.
  kne-kne: It-ek yo din nasantoan ay ngadana, manragsak kayo ay mandaydayaw en sisya.
  eng-WYC-2017: be ye praised in his holy name. The heart of men seeking the Lord
    be glad;
  eng-WMBB: Glory in his holy name. Let the heart of those who seek the LORD rejoice.
  zat-NTPS: ¡Le be lu da naca chee̱'! Xúgute̱ benne' ca' dxelapa ba lá'ana Xránadxu
    dxal-la' xelebéle̱'e̱ne̱'.
  zty-NTPS: ¡Le yebele ḻo da' nak chie' Ḻe'! Yógo'te benne' ka', benne' žápegak
    X̱anžon' ba la'ne, žaḻa' yebéḻe'egekle'.
  urd-GVH: उसके मुक़द्दस नाम पर फ़ख़र करो। रब के तालिब दिल से ख़ुश हों।
  rug-rug: Mada qetu nia sapu Tanisa si gita, madi koa qetu sarini pu vahesia si Asa.
  gaz-gaz: Maqaa isaa qulqulluu sanaan boonaa; garaan warra Waaqayyoon barbaadanii
    haa gammadu.
  fra-LSG: Glorifiez-vous de son saint nom! Que le cœur de ceux qui cherchent l’Éternel
    se réjouisse!
  yal-yal: Ɛ ɛ kanba a xili sariɲanxini. Naxanye birin Alatala fenma, ne xa sɛwa.
  iou-iou: Nin unitäŋo ämawebe itkamäŋ unita oretoret terak kuŋat täkäna. Bureni!
    Ämawebe Anutuken yäŋapik täkamäŋ nin, oretoret täk täkäna!
  haw-1868: E kaena oukou ma kona inoa hoano, E lealea hoi ka naau o ka poe imi ia
    Iehova.
  arb-NAV: تَبَاهَوْا بِاسْمِهِ الْقُدُّوسِ، لِتَفْرَحْ قُلُوبُ طَالِبِي الرَّبِّ.
  ded-ded: Yeac kpara kpetiac. Ngeni imocac negenggec wiac engena ambeso. Ngicngac
    KEBU hofocandae, ngeni sogaibisia.
  ewe-ewe: Miƒo adegbe le eƒe ŋkɔ kɔkɔe la ŋu, mina ame siwo dia Yehowa la ƒe dzi
    natso aseye.
  eng-LEE: 'Glorify yourselves in his holy name: let the heart of those rejoice that
    seek the Lord.'
  asm-FB: তোমালোকে তেওঁৰ পবিত্ৰ নামৰ গৌৰৱ কৰা; যিহোৱাক বিচৰাসকলৰ হৃদয়ে আনন্দ কৰক।
  sus-A: وٌ شَ سّيوَ عَ شِلِ سّنِيّنشِ شَ قٍ رَ، مِشِ نَشٍيٍ عَلَتَلَ قٍنمَ، عٍ شَ
    حّلّشِن.
  fra-SBL: Gloire à son saint nom. Que le cœur de ceux qui cherchent Yahvé se réjouisse.
  hbo-hbo: הִֽ֭תְהַלְלוּ בְּשֵׁ֣ם קָדְשֹׁ֑ו יִ֝שְׂמַ֗ח לֵ֤ב ׀ מְבַקְשֵׁ֬י יְהוָֽה׃
  kik-kik: Mwĩrahei nĩ ũndũ wa rĩĩtwa rĩake itheru; ngoro cia arĩa marongoragia Jehova
    nĩikene.
  fra-NCL: Glorifiez-vous de son saint nom ; joyeux soit le cœur de ceux qui cherchent
    Yahweh !
  cek-AK: Anih ih ciimcai ahmin to lensawkhaih hoiah amoek o haih ah; Angraeng pakrong
    kaminawk ih palungthin loe anghoe nasoe.
  cuk-cuk: Bab-Jehová-nug-isligwaledgi be san-dummarba itomala. Dulemar-Bab-Jehová-amidimalad
    ulubgi wergumala.
  uig-CYR: Бәхитликтур адаләтни тутқан, Дайим һәққанийлиқни жүргүзгән киши!
  tel-2017: ఆయన పరిశుద్ధ నామాన్నిబట్టి అతిశయించండి. యెహోవాను వెతికేవారు హృదయంలో సంతోషించుదురు
    గాక.
  hat-BSA: Bay non Li glwa! Kite kè a sila ki chache SENYÈ yo vin kontan.
  ukr-ONPU: Блаженні ті, хто стереже правосуддя, хто справедливо діє повсякчасно!
  kos-kos: Kut in engan lah kut ma lal, Lela mwet nukewa su alu nu sel in arulana
    engan.
  hbo-WLC: הִֽ֭תְהַלְלוּ בְּשֵׁ֣ם קָדְשׁ֑וֹ יִ֝שְׂמַ֗ח לֵ֤ב ׀ מְבַקְשֵׁ֬י יְהוָֽה׃
  ibo-ibo: Ṅụrianụ nʼime aha nsọ ya; ka obi ndị niile na-achọ Onyenwe anyị ṅụrịa.
  ory-ory: ତୁମ୍ଭେମାନେ ତାହାଙ୍କ ପବିତ୍ର ନାମରେ ଦର୍ପ କର; ଯେଉଁମାନେ ସଦାପ୍ରଭୁଙ୍କର ଅନ୍ୱେଷଣ
    କରନ୍ତି, ସେମାନଙ୍କ ଚିତ୍ତ ଆନନ୍ଦିତ ହେଉ।
  chk-chk: Oupwe fokun ingemwareiti itan mi pin. Chokewe mi kütta ewe Samol mi Lapalap
    repwe meseik.
  rop-rop: Jidan gudbinji dumaji wi blanga im. Larram ol detlot hu oldei weship im
    jidan gudbinji.
  ukr-1871: Хвалїтесь імям його сьвятим! Нехай радується серце тих, що шукають Господа!
  yon-yon: Ye aningko karadmo yaa kubi darewoob kerime. Yariman ande onmiibdan, yiib
    niindem aom kuu kubime.
  deu-1951: Rühmet euch seines heiligen Namens! Es freue sich das Herz derer, die
    den HERRN suchen!
  eng-JPS: Glory ye in His holy name; let the heart of them rejoice that seek the
    LORD.
  srp-1865: Hvalite se svetijem imenom njegovijem; nek se veseli srce onijeh koji
    traže Gospoda.
  lug-lug: Mumusuute, ng’erinnya lye ettukuvu muligulumiza; emitima gy’abo abanoonya
    Mukama gijjule essanyu.
  heb-heb: התהללו בשם קדשו ישמח לב מבקשי יהוה׃
  ben-IRV: তাঁর পবিত্র নামের গর্ব কর; সদাপ্রভুুর খোঁজকারীদের হৃদয় আনন্দ করুক।
  ntu-ntu: Nabilvzku drtqde kxtr. X nigu kcng tzamrluelr nide drtwrgu naelalzm.
  pan-pan: ਉਹ ਦੇ ਪਵਿੱਤਰ ਨਾਮ ਉੱਤੇ ਮਾਣ ਕਰੋ, ਯਹੋਵਾਹ ਦੇ ਖੋਜ਼ੀਆਂ ਦੇ ਮਨ ਅਨੰਦ ਹੋਣ!
  mya-JVB: သန့်ရှင်း သောနာမ တော်၌ ဝါကြွား ဝမ်းမြောက်ကြလော့။ ထာဝရဘုရား ကို ရှာ သောသူတို့သည်
    စိတ် နှလုံးရွှင်လန်း ကြစေ။
  kgf-kgf: Qara téréya mepésigic. Yawe hochoc waŋanʒu imi ewa qeriginaiguc ségiségi
    he énécmimac.
  tte-O: Esana yakayakasisina takeleisinan, komiu Yeoba kana topwalou kwayaliyaya.
  tbg-tbg: Vira nora autuvano takuqi vairara irihama tenavu quaheha variqi vuare.
    Ne Kotira aaraqaa koqemake nireka auti variaka quahaate.
  hmo-hmo: Ita be Lohiabada ena, unai dainai do ita moale bada noho. Lohiabada idia
    tahua taudia edia lalona be do idia moale.
  zar-NT: ¡Buliʼsíʼ xibé Lëʼ láʼayi! Ral-laʼ uluʼdzeja ladxiʼ yúguʼtë nupa taʼguilaj
    Xanruʼ.
  urd-urd: उसके पाक नाम पर फ़ख़्र करो, ख़ुदावन्द के तालिबों के दिल ख़ुश हों!
  rus-SYN: Блаженны хранящие суд и творящие правду во всякое время!
  bqc-SIM: À ĩ́anadã ń Dii tↄ́ pↄ́ kú adoao. Á Dii kĩ́i wɛ̀ɛlɛnaↄ à pↄnakɛ,
  tcz-CHONGTHU: Amintheng hi domsang'un, nangho Yahweh Pakai chibai bohte jouse kipah'un,
  mar-mar: त्याच्या पवित्र नावाचा अभिमान बाळगा. जे परमेश्वरास शोधतात त्यांचे हृदय
    आनंदित होवो.
  isl-isl: Lofið og vegsamið hans heilaga nafn. Þið sem tilbiðjið Drottin, fagnið!
  hlt-THB: Ang ming ciim boeimang seitaw; Bawipa ak suikhqi ak kawlung taw zeel seh.
  qub-qub: Rispitädu cashanpita cushicuy. Tayta Diosta ashejcunaga cushisha cay-llapa.
  bqp-bqp: À ĩa dã kũ Dikiri tↄ́ kũ à kú adonaao, ákↄ̃nↄ Dikiri kiwɛtɛrinↄ à pↄnna
    kɛ.
  hat-hat: Fè kè nou kontan paske se moun pa l' nou ye. Wi, se pou tout moun k'ap
    sèvi Seyè a fè fèt!
  eng-BSB: Glory in His holy name; let the hearts of those who seek the LORD rejoice.
  eng-WEBPB: Glory in his holy name. Let the heart of those who seek the LORD rejoice.
  kbq-kbq: Anumzamofo agimo'ma ruotage'ma hu'nea zankura husga huntesune. Hagi Ra
    Anumzamofoma mono'ma hunentaza vahe'mota muse hiho.
  pon-pon: Peren kida mar a jaraui; monion en me rapaki leowa, en popol.
  nhe-BL: ¡Ximopaquilismacaca ipan Toteco! ¡Quena, xipaquica nochi imojuanti tlen
    inquihueyichihuaj TOTECO!
  wnc-wnc: Ginda apbakngake umana yatangenawa umana kopsa siwik. Sike Buyambam tapatane
    aminabamda apbaknganong.
  bus-bus: À ĩa dã kↄ̃n Dii tↄ́ kɛ̀ kú adonao, a Dii kiwɛtɛrinↄ à pↄnnaa kɛ,
  gub-BL: Penurywete her ikatu ma'e rehe nehe. Tuwe Tupàn Tuweharupi Wiko Ma'e imuwete
    katu har paw hurywete wà nehe.
  eng-DRA: Blessed are they that keep judgment, and do justice at all times.
