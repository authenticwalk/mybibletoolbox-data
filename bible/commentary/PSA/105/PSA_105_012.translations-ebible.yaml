verse: PSA.105.012
translations:
  mal-C: അന്ന് അവർ എണ്ണത്തിൽ കുറവായിരുന്നപ്പോൾ, ചെറിയൊരുകൂട്ടവും പ്രവാസികളും ആയിരുന്നപ്പോൾ,
  deu-TKW: als sie noch gering an Zahl waren, gar wenige, und als Fremdlinge darin
    weilten.
  lin-lin: Na tango wana, bazalaki kaka motango moke ya bato mpe bapaya kati na yango ;
  mmx-mmx: Limixin at ne Moroa di goxo buaang, la diga nemen kadiong ngan lavaose
    to at lenep silok Kanan.
  eng-LSV: In their being few in number, || But a few, and sojourners in it.
  eng-GNV: Albeit they were fewe in nomber, yea, very fewe, and strangers in the land,
  eng-WEBSTER: When they were a few men in number; yes, very few, and strangers in
    it.
  nhw-BL: Quinilhui ya ni quema inijuanti noja ayamo eliyayaj miyaqui, huan san itztoyaj
    quen paxalohuani ipan tlali Canaán.
  swh-ONEN: Walipokuwa wachache kwa idadi, wachache sana na wageni ndani yake,
  bba-bba: Sɑɑ ye sɔɔ, bɑ ǹ dɑbi. Bɑ sɑ̃ɑwɑ sɔbu mi.
  eng-KJVCPB: When they were but a few men in number; Yea, very few, and strangers
    in it.
  luo-luo: Kane pod gin ji manok e kar rombgi, ne ginok ahinya kendo ne gin welo e
    pinyno,
  aii-aii: ܟܲܕ ܝܼܗܘܵܘ ܒܵܨܘܿܪܹ̈ܐ ܒܡܸܢܝܵܢܵܐ، ܪܵܒܵܐ ܒܵܨܘܿܪܹ̈ܐ، ܘܡܵܫܵܚܲܛܹ̈ܐ ܓܵܘܘܼܗ̇،
  meu-meu: Idia na dounu gagadoi, asi haridia, e noho hedoava una tano ai,
  npi-ULB: तिनीहरू संख्यामा थोरै, अति थोरै मात्र हुँदा र देशमा परदेशीहरू हुँदा नै
    उहाँले यसो भन्‍नुभयो ।
  yor-yor: Nígbà tí wọn kéré níye, wọ́n kéré jọjọ, àti àwọn àjèjì níbẹ̀
  pes-OPCB: بنی‌اسرائیل قومی کوچک بودند و در آن دیار غریب؛
  tgl-ULB: Sinabi niya ito noong kaunti pa lamang ang bilang nila, labis na kaunti,
    at mga dayuhan pa sa lupain.
  nop-nop: Koom Bepaŋ’walaŋ metam adi lufom-kabe hinek hatigiŋ. Unduŋ doktiŋa Kanahan
    kwetneŋ uŋoŋ adi metam buŋambu unduŋ hatigiŋ.
  cbu-NT: Zitaminarini Israelchich tputs machin anush taaranganaya. Kanaanaa tsap
    nda amuytaranganaya.
  hui-hui: Ala Ngode Datagaliwabenaga wali agali dewa ndo henedaruni ti emene mbira
    hangu Kenana dindini hene. Ti dindi tene ndo mendeali dindini bame igiri yango
    pu haradagua bini.
  mya-mya: ဘု​ရား​သ​ခင်​၏​လူ​စု​တော်​သည် အ​ရေ​အ​တွက်​အား​ဖြင့်​နည်း​ပါး​၍​ခါ​နာန်​ပြည်​တွင်
    သူ​စိမ်း​တစ်​ရံ​ဆံ​များ​ဖြစ်​ကြ​၏။
  bod-N: དེ་དུས་ཁོ་རྣམས་མི་གྲངས་ཉུང་བ༌དང༌། །ཉུང་བར་མ་ཟད་ཡུལ་དེར་བྱེས་པ༌ཡིན།།
  wsk-wsk: Tom mu te gue me pagakaso, se nuna ilagalata, se kariimet iwareng iwita
    Canaan kariimet nunga ningi bagakasan.
  sna-sna: Pavaiva vashoma pakuwanda, zvirokwazvo vari vashoma, uye vari vaeni mairi,
  spa-BLM: cuando no eran más que unos pocos hombres, sí, muy pocos, y extranjeros
    en ella.
  cac-cac: Ayic chi' jayvan̈anto eb', b'eyum animan̈ej yajec' eb' d'a sat lum luum
    chi'.
  swh-ULB: Alisema hili wakati tu walipokuwa wachache katika hesabu, yaani wachahe
    sana, nao walikuwa wageni katika nchi.
  bel-bel: І паверылі яны словам Ягоным, і пасьпявалі славу Яму.
  deu-ELBBK: als sie ein zählbares Häuflein waren, gar wenige und Fremde darin.
  mbb-OT: Dengan deisey zà is menge etew te Megbevayà, ne menge lumelengyawè pa sikandan
    diyà te tanà he Canaan.
  mal-2015: അവർ അന്നു എണ്ണത്തിൽ കുറഞ്ഞവരും ആൾ ചുരുങ്ങിയവരും അവിടെ പരദേശികളും ആയിരുന്നു.
  gup-gup: Nahni nawu nuye bininj wanjh kerrngehkenhni birrimirndeyahwurd, dja minj
    birribangmebolkkarrmeninj kunmekbe kunbolk Canaan. Birridjalrengehrey kumekbe.
  rmc-rmc: Sar mek on sas ča frima džene a sas andre odi phuv ča cudzinci,
  nlg-nlg: Nina vure God tara mua subo, gaira tara sinogho mai lokana na pari Canaan.
  pes-OPV: هنگامی که عددی معدود بودند، قلیل العدد و غربا در آنجا.
  ron-1924: Пе атунч, ей ерау пуцинь ла нумэр, фоарте пуцинь ла нумэр, ши стрэинь
    ын царэ;
  ben-OBCV: তারা যখন সংখ্যায় ছিল অতি নগণ্য, সত্যিই নগণ্য, ও সেখানে ছিল তারা বিদেশি,
  som-som: Markay dad tiro yar ahaayeen, Oo ay aad u yaraayeen, qariibna dalka ku
    ahaayeen,
  lat-VUC: Et crediderunt verbis ejus, et laudaverunt laudem ejus.
  eng-ASVBT: When they were but a few men in number, Yea, very few, and sojourners
    in it.
  mna-mna: Indeeŋe tana, zin wal boozoŋan som. Wal rimen ŋonoono. Mi tiwe leembe men
    su toono tana.
  ita-1885: Quantunque fosser ben poca gente, E forestieri in esso.
  eng-LXXUP: Then they believed his words, And celebrated his praise.
  eng-ULB: He said this when they were only few in number, so very few, and were strangers
    in the land.
  spa-VBL: Él dijo esto cuando aún eran solo unos pocos, solo un pequeño grupo de
    extranjeros en la tierra.
  fra-_FOB: Lorsqu'ils n'étaient qu'une poignée de gens, peu nombreux et étrangers
    dans le pays,
  mal-mal: അവർ അന്ന് എണ്ണത്തിൽ കുറഞ്ഞവരും ആൾബലത്തിൽ ചുരുങ്ങിയവരും പരദേശികളും ആയിരുന്നു.
  urd-GVR: Us waqt wuh tādād meṅ kam aur thoṛe hī the balki mulk meṅ ajnabī hī the.
  suz-BL: मेना मेको आन कली हिक्‍शोनु, इच्‍का खोइ ला बाक्‍मा बाक्‍त। मिनु मेकेर अर्को
    रागी ङा मुर यो बाक्‍मा बाक्‍त।
  eng-NOY: When they were yet few in number, Very few, and strangers in the land;
  ita-1927: Non erano allora che poca gente, pochissimi e stranieri nel paese,
  ckb-ckb: ئەو کاتەی ژمارەیان کەم بوو، کەم و نامۆ بوون لەو خاکە،
  eng-BBE: When they were still small in number, and strange in the land;
  xsi-xsi: Mao nâ, nia ndoyo Yova Kindeni ne ŋgu ŋinde kambwaŋenzi nde kiri-mwata,
    aku simo tâno ŋinde sitogo lombo mine.
  kan-OKCV: ಆಗ ಅವರು ಅಲ್ಪಸಂಖ್ಯಾತರೂ, ಬಹು ಸ್ವಲ್ಪ ಮಂದಿಯಾಗಿಯೂ, ಪರದೇಶಸ್ಥರಾಗಿಯೂ ನಾಡಿನಲ್ಲಿ
    ಇದ್ದರು.
  tam-2017: அக்காலத்தில் அவர்கள் கொஞ்சத் தொகைக்குட்பட்ட சில மக்களுமாக இருந்தார்கள்.
  spa-RV-1909: Esto siendo ellos pocos hombres en número, y extranjeros en ella.
  ron-BTF: Când au fost doar puțini oameni la număr; da, foarte puțini și străini
    în ea.
  eng-WEBP: when they were but a few men in number, yes, very few, and foreigners
    in it.
  eng-FBV: He said this when they were only a few, just a small group of foreigners
    in the land.
  nld-1939: Toch waren ze daar maar gering in getal, Nog zonder aanzien en vreemd.
  nch-BL: Quinilhui ya ni quema inijuanti noja ayemo eliyayaj miyaqui, huan san itztoyaj
    quej paxalohuani ipan tali Canaán.
  vie-1934: Lúc ấy họ chỉ là một số ít người, Không đông đảo và làm khách lạ trong
    xứ,
  cha-cha: 'Anae sija mandidideja na numeron taotao: junggan, senmandidide yan taotao
    juyong güije;'
  hin-CV: जब परमेश्वर की प्रजा की संख्या अल्प ही थी, जब उनकी संख्या बहुत ही कम थी,
    और वे उस देश में परदेशी थे,
  eng-OURB: when they were but a few men in number, yes, very few, and foreigners
    in it.
  spa-BES: Cuando todavía eran pequeños en número, y extraños en la tierra;
  tdx-tdx: Ie ondaty mbe nitsiampeampe, toe nitsiampe, mbore nirenetane ama’e,
  tha-KJV: เมื่อเขายั​งม​ีคนจำนวนน้อย จำนวนน้อยจริง ยังเป็นแต่คนอาศัยอยู่ในนั้น
  por-BR-2018: Sendo eles poucos em número; eram poucos, e estrangeiros nela.
  deu-ELO: als sie ein zählbares Häuflein waren, gar wenige und Fremdlinge darin;
  eng-WYC-2018: When they were in a little number; and the comelings of them were
    full few. (When they were little in number; yea, very few, and newcomers, or strangers,
    in that land.)
  epo-epo: Kiam ili estis malgrandnombraj, Malmultaj, kaj fremduloj en ĝi,
  gfk-gfk: Ing diet pa ga haleng, ma a bar nong mon diet ma ra wasire diet narakoman
    tano taman Kenan,
  uig-PIN: — Gǝrqǝ xu qaƣda ularning sani az, Etiwarƣa elinmiƣan, xu yǝrdiki musapirlar
    bolsimu.
  beo-beo: Gode Ea fi dunu da bagahame galu. Ilia da Ga:ina:ne soge ganodini ga fi
    dunu agoane ba:i.
  tpi-OTNT: Bipo ol Israel i liklik lain tru na ol i olsem ol tripman. Tru, ol i bin
    i stap long graun Kenan, tasol ol i no gat graun bilong ol yet.
  hau-SA: Sa’ad da suke kima kawai, kima sosai, da kuma baƙi a cikinta,
  udu-udu: Ki uni ’kon ki daḵa/ ka ris buni mo, ki uni ta jasi ara ushalaŋ gana/ mo,
    ki iimpem buni e a’di mo,
  uig-LAT: — Gerche shu chaghda ularning sani az, Étiwargha élinmighan, shu yerdiki
    musapirlar bolsimu.
  nde-nde: Kwathi besesebalutshwana, bebalutshwana kakhulu, beyizihambi kulo,
  ton-ton: ‌ʻI he lolotonga naʻe tokosiʻi pe honau kau tangata; ʻio, ko e tokosiʻi
    ʻaupito, mo e kau muli ʻi ai.
  ces-1613: Ješto jich byl malý počet, malý počet, a ještě v ní byli pohostinu.
  eng-WMB: when they were but a few men in number, yes, very few, and foreigners in
    it.
  tam-TCV: அவர்கள் எண்ணிக்கையில் கொஞ்சமாய், உண்மையிலேயே மிகச் சிலராகவும், வேற்று நாட்டினராகவும்
    இருந்தபோது,
  ceb-ULB: Gisulti niya kini sa dihang diyutay pa lamang sila, gamay pa gayod, ug
    mga langyaw sa yuta.
  pol-UBG: Kiedy ich było niewielu, nieliczni i obcy w niej.
  agr-agr: Israel wegantu aidauk ujumchik aajaku aina duwik nugkenchau asag, Canaán
    nugkanmak ijagjai betek wainak yujajaku ainawai.
  kyc-kyc: Anatunya wambu kukilama yuu Kenane dokona mee upunili ingyuo peyami.
  urd-GVU: اُس وقت وہ تعداد میں کم اور تھوڑے ہی تھے بلکہ ملک میں اجنبی ہی تھے۔
  eng-OEBCW: And when they were very few, few and but pilgrims therein,
  deu-1912: da sie wenig und gering waren und Fremdlinge darin.
  kan-2017: ಆತನು, “ನಿಮಗೆ ಈ ದೇಶವನ್ನು ಕೊಡುವೆನು; ಅದು ನಿಮ್ಮ ಸಂತತಿಯವರಿಗೆ ಸ್ವತ್ತಾಗಿರುವುದು”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Girdi’ rok Got e ur moyed ni yad ba lich, ni yad e milekag u lan e nam
    nu Kanaan.
  hlt-MCSB: A hlang kah hlangmi te a sii la om pueng tih, a khuiah bakuep uh.
  mdy-ETH: ዬይ ያዼ ማዔሢ ዔያቶኮ ፓይዳ ሚርጊባኣንቴ ዬኖ ዓጬሎም ዔያታ ሾኦቺ ማዒ ዓኣንቴኬ።
  twi-ASANTE: Ɔkaa yei ɛberɛ a na wɔnnɔɔso, ahɔhokuo ketewa bi a wɔwɔ Kanaan.
  eng-WEBU: when they were but a few men in number, yes, very few, and foreigners
    in it.
  acu-NT: Israela weari jumchik armiayi. Tura asar iraawa nunisarang Canaán nungkanam
    wekaasarmiayi.
  spa-PDDPT: Cuando ellos eran unos pocos, En verdad muy pocos, Y forasteros en ella,
  gun-gun: Ha'e jave py ha'e kuery mbovy'i teri ikuai, yvy mboae guigua ikuai raka'e
    mbovy'i ete,
  agu-BL: Te yi tiempa'tz, qui'c mas chixone'n yi e' kamam kate', nin e' cu'n awer
    nak ban.
  ilo-ULB: Imbagana daytoy idi bassit pay ti bilangda, bassitda unay, ken gangannaetda
    iti daga.
  kpg-kpg: Nia daangada a God la nogo hogoohi, nogo noho i Canaan be digau henua gee.
  uig-ARA: ــ گەرچە شۇ چاغدا ئۇلارنىڭ سانى ئاز، ئېتىۋارغا ئېلىنمىغان، شۇ يەردىكى مۇساپىرلار
    بولسىمۇ.
  bps-bps: Di bang i kfakangan ani là fa dee bel Israél; na tatì ale alò magu di banwe
    Kanaan.
  sus-sus: Beenu e xa wuya mɛnni,
  pon-2006: Sapwellimen Koht aramas akan me malaulau, re wia aramas en liki kei nan
    Kenan.
  jae-jae: Gêdêŋ taŋ êsêac lau luagêcgeŋ sêmoa naŋ, amboac lau jaba aŋga gamêŋ tau.
  ksd-ksd: Ma nam ra bung a paupau tarai ka diat; Maia pa, a paupau tuna diat, ma
    dia ga ki na vaira ka tana.
  tur-YTC: O zaman için sayıca birkaç kişiydiler, Çok azdılar ve orada yabancıydılar.
  bel-N: калі было ў іх людзей мала на лік, вельмі мала, калі яны жылі там
  grc-BRENT: Καὶ ἐπίστευσαν τοῖς λόγοις αὐτοῦ, καὶ ᾔνεσαν τὴν αἴνεσιν αὐτοῦ.
  kpr-kpr: Sifo amo God da natofo reighi Keinani (Canaan) aminda mo, jo anjaga iraeri,
    ne esa embo amingo ava iriari.
  ind-AYT: Ketika jumlah mereka sedikit, sangat sedikit, dan tinggal sebagai pendatang
    di sana;
  yom-yom: Buna bakidi thalu yi fioti kaka, bafioti kuandi, banzenza mu tsi beni ;
  yut-yut: Kalɨp Israel amɨn kaloŋɨsok, ae apbi amɨn yombem da egɨpgwit. Asi, Kenan
    mɨktɨmon egɨpgwit, mani iyɨ dakon mɨktɨm uŋun mɨni.
  nya-nya: Pamene iwo anali ngati anthu ochepa mʼchiwerengero, ochepa ndithu, ndiponso
    alendo mʼdzikolo,
  kyg-kyg: Aise vayaꞌamogi ina agufa nata vayaꞌmo maiꞌneꞌapaeꞌmo uꞌa mago nofi vayaꞌai
    mopaleꞌmo maigeꞌa atale uꞌa mago alu nofi vayaꞌai mopaleꞌmo maigeꞌa atale uꞌa
    ani kava huꞌa mago kini vekamoꞌa yagaiꞌniya mopaleꞌmo uꞌa maigeꞌa atale uꞌa mago
    alu kini vekamoꞌa yagaiꞌniya mopaleꞌmo maige maige huꞌa maiꞌnae.
  hrv-hrv: Kad ih još bješe malo na broju, vrlo malo, i kad bjehu pridošlice u njoj,
  mps-mps: Godigo we bidi augwali dwasianu hani, tama augwali gasa bulu we bidi te
    tǫde bidibo tiwai.
  tpi-tpi: Bipo ol Israel i liklik lain tru na ol i olsem ol tripman. Tru, ol i bin
    i stap long graun Kenan, tasol ol i no gat graun bilong ol yet.
  dan-1931: Da de kun var en liden Hob, kun få og fremmede der,
  vie-OVCB: Lúc ấy họ chỉ là một số ít người, những khách lạ tạm cư trong xứ Ca-na-an.
  guj-2017: તેમણે આમ પણ કહ્યું જ્યારે તેઓ અલ્પ સંખ્યામાં હતા, ત્યારે તેઓની વસ્તી ઘણી
    ઓછી હતી અને તેઓ દેશમાં પ્રવાસીઓ હતા.
  pon-2006A: Sapwellimen Koht aramas akan me malaulau, re wia aramas en liki kei nan
    Kenan.
  por-BRBSL: quando eles eram apenas alguns homens em número, sim, muito poucos, e
    os estrangeiros que estão nela.
  eng-OEBUS: And when they were very few, few and but pilgrims therein,
  swe-swe: När de bara var ett fåtal, ja mycket få, och färdades genom det (utlovade
    landområdet),
  cth-cth: Tami kayounca lah ao awh lahunnah, oe kayounca lah imyin lah ka o awh.
  twi-twi: Ɔkaa eyi bere a na wɔnnɔɔso, ahɔhokuw ketewa bi a wɔwɔ Kanaan.
  hlt-hlt: A hlang kah hlangmi te a sii la om pueng tih, a khuiah bakuep uh.
  tbz-SIM: Bɛ̀ do í sũ, bɛ̀ do í tú bɛ̀mɑbɛ̀ kɛ tú bɛpɔ̀ɔ̀bɛ̀ dɛ kó kɛtenkɛ̀.
  msy-2020: Fomɨra Israelia bar avɨrasemezir puvatɨgha, egha Kantrin Igharazibar Gumazamizibar
    mɨn pura Kenanɨn nguazimɨn iti.
  dop-dop: Sɑɑ ɩnɩ tɔ, Ɩsɛɣɛlɩ yəlɑɑ mɛ ɩ́ fɛɩ pɑɣɑlɛ kɛ pɑɑ pəcɔ. Pəyele ɩ́ cɑɣɑ
    tɛtʋ tɑɑ tɔ pə tɑ leeli.
  azb-azb: O zaman onlar sayca az idilər, Azsaylı olaraq ölkədə qərib idilər.
  eng-DBY: When they were a few men in number, of small account, and strangers in
    it.
  hin-2017: उस समय तो वे गिनती में थोड़े थे, वरन् बहुत ही थोड़े, और उस देश में परदेशी
    थे।
  wol-KYG: Ba bànni Israyil dee ñu néew, diy doxandéem ca réew ma,
  bjr-bjr: Ooqai Yaaweena aiku asauku Isaraee maqannaasa oodaa maridaqa Kannaa maqa
    maaqaki anaamuruara foora misa qambaana mariqau.
  eng-YLT: In their being few in number, But a few, and sojourners in it.
  kne-kne: At-atik da din ipogaw Diyos ed idi, din kaibilangan da ed Canaan yan mangili,
  eng-WYC-2017: When they were in a little number; and the comelings of them were
    full few.
  eng-WMBB: when they were but a few men in number, yes, very few, and foreigners
    in it.
  zat-NTPS: Gate na' bábaze zaj naque̱' gulezré̱'e̱ lu xe̱zr la xu nigá ca benne'
    zitu' ca',
  zty-NTPS: Katen' wnníta'gake' nbabze benne' ka', na' wdágake' ḻo yežlyó nga ka
    benne' zi'to' ka',
  urd-GVH: उस वक़्त वह तादाद में कम और थोड़े ही थे बल्कि मुल्क में अजनबी ही थे।
  rug-rug: Lopu soku sari na tinoni te Tamasa, meke na tie karovodi si arini pa popoa
    Kenani.
  gaz-gaz: Isaan yeroo lakkoobsaan xinnoo turanitti, dhugumaanuu xinnoo fi biyyattii
    keessattis keessummoota turanitti,
  fra-LSG: Ils étaient alors peu nombreux, Très peu nombreux, et étrangers dans le
    pays,
  yal-yal: E mi yi wuya nun. Xɔɲɛ dando nan tun yi e ra na yamanani.
  iou-iou: Täŋpäkaŋ äbekniye oraniye bian äbot taŋi nämo, täpuri. Uwä komeni nämo
    ude kome ŋoken itkuŋ.
  haw-1868: I ko lakou noho kanaka ole ana, na uuku; A he poe uuku a malihini hoi
    malaila.
  arb-NAV: إِذْ كَانُوا قِلَّةً بَعْدُ، نَفَراً ضَئِيلاً مُتَغَرِّبِينَ فِي الأَرْضِ.
  ded-ded: Ngicngac imoc yeni kpetengina kuneng kpac. Yeni ngicngac efeanecsac amma
    bangec imohai kemma kuric kecgec.
  ewe-ewe: Ke esi wonye ame ʋɛ aɖewo ko, womesɔ gbɔ o, eye wonye amedzrowo le anyigba
    dzi la,
  eng-LEE: When they were but a few men in number; yea, very few, and strangers in
    it;
  asm-FB: সেই কালত তেওঁলোকৰ সংখ্যা অধিক নাছিল, তেওঁলোক অতি তাকৰ আছিল আৰু তাত তেওঁলোক
    প্ৰবাসী আছিল;
  sus-A: بٍينُ عٍ شَ وُيَ مّننِ،
  fra-SBL: alors qu'ils n'étaient qu'un petit nombre d'hommes, oui, très peu, et des
    étrangers en son sein.
  hbo-hbo: בִּֽ֭הְיֹותָם מְתֵ֣י מִסְפָּ֑ר כִּ֝מְעַ֗ט וְגָרִ֥ים בָּֽהּ׃
  kik-kik: Hĩndĩ ĩrĩa maarĩ o anini magĩtarwo, o anini biũ, na marĩ ageni kuo-rĩ,
  fra-NCL: Comme ils étaient alors en petit nombre, peu nombreux et étrangers dans
    le pays,
  cek-AK: Nihcae loe kami tamsi o, ue, paroeai tamsi kaminawk loe prae thungah angvin
    ah oh o.
  cuk-cuk: Anmar ichee-guen-inigwele, anmar yar-sate gudigusmar-inigwele,
  uig-CYR: Шундила улар Униң сөзлиригә ишәш қилди; Улар Уни күйлиди.
  tel-2017: ఆ మాట యాకోబుకు శాసనంగాను ఇశ్రాయేలుకు నిత్య నిబంధనగాను స్థిరపరచాడు.
  hat-BSA: Sa te fèt lè se te sèlman kèk grenn moun ke yo te ye, pa anpil menm, mele
    ak moun etranje yo ladann l.
  ukr-ONPU: Тоді повірили вони словам Його й заспівали Йому хвалу.
  kos-kos: Mwet lun God elos mwet na pu, Elos tuh mwetsac in facl Canaan.
  hbo-WLC: בִּֽ֭הְיוֹתָם מְתֵ֣י מִסְפָּ֑ר כִּ֝מְעַ֗ט וְגָרִ֥ים בָּֽהּ׃
  ibo-ibo: Mgbe ha dị ole na ole nʼọnụọgụgụ, nʼezie ha dị ole na ole, bụrụkwa ọbịa
    nʼime ya.
  ory-ory: ସେହି ସମୟରେ ସେମାନେ ସଂଖ୍ୟାରେ ଅଳ୍ପ ଲୋକ ଓ ଅତି ଅଳ୍ପ, ପୁଣି ସେହି ଦେଶରେ ପ୍ରବାସୀ
    ଥିଲେ।
  chk-chk: Lupwen nöün Kot kewe aramas ra fokun chokükün, lupwen ra chon siamü lon
    ewe fanü Kanaan
  rop-rop: Ola pipul blanga God bin jidan oni lilbit. Olabat bin streinja langa det
    kantri Keinan.
  ukr-1871: Як була їх ще мала горстка, дуже мала, а між ними чужі,
  yon-yon: Kumban Yekob awene kuu yemoonban, yi kuu yemoonban anam, yi kuu ambibkin
    kumaom doriib kangkon noroddan.
  deu-1951: da sie noch leicht zu zählen waren, gar wenige und Fremdlinge darin,
  eng-JPS: When they were but a few men in number. Yea, very few, and sojourners in
    it,
  srp-1865: Tada ih još bijaše malo na broj, bijaše ih malo, i bjehu došljaci.
  lug-lug: Bwe baali bakyali batono, nga si bangi n’akamu, era nga bagwira mu nsi
    omwo,
  heb-heb: בהיותם מתי מספר כמעט וגרים בה׃
  ben-IRV: তিনি একথা বললেন যখন তারা সংখ্যাতে বেশি ছিল না, তারা অল্পই ছিল এবং সেখানে
    প্রবাসী ছিল।
  ntu-ntu: A' nqvi lr ncblo lc tqngi nyz Gct nzpipzbeng mzli lcde, Mz nzngini-krdr
    lr mrkzbleng kx trpnzngr me nzmqngio-ngrdr.
  pan-pan: ਜਦ ਓਹ ਗਿਣਤੀ ਵਿੱਚ ਥੋੜੇ ਹੀ ਸਨ, ਸਗੋਂ ਬਹੁਤ ਹੀ ਥੋੜੇ ਅਤੇ ਉਸ ਵਿੱਚ ਪਰਦੇਸੀ ਵੀ ਸਨ,
  mya-JVB: လူမျိုး အဆက်တထောင် တိုင်အောင် မိန့်မြွက် တော်မူသောနှုတ်ကပတ် တည်းဟူသော ဝန်ခံ
    ခြင်းတရားတော်ကို အစဉ်အမြဲ အောက်မေ့ တော်မူ၏။
  kgf-kgf: Waŋu nalé imuaru imi ʒaŋgégina sasala qahac efefia komodia dac téŋgéŋ ic
    kiaŋ wamma kecgic.
  tte-O: Beyabeyana Yaubada ana tomoyao nige sibabaibaiwa sosi siya taumanaomo yanuwa
    Kenani koina,
  tbg-tbg: Vi entara Isareri vika kia airi vaiinti nahenti vairaiti, taaraiqaqai vaiha
    vika naavuru vaiinti nahenti Kenaanini vahuqa variara.
  hmo-hmo: Dirava ena bese taudia be momo lasi, bona idia be idau taudia bamona Kanana
    dekenai idia noho.
  zar-NT: Caní gunnë́ʼ Dios cateʼ niʼ gulaʼcuʼë nabábagaquiëʼ bönniʼ Israel. Tu chópasëʼ
    guláquiëʼ, en guláquiëʼ bönniʼ ziʼtuʼ luyú.
  urd-urd: उस वक़्त वह शुमार में थोड़े थे, बल्कि बहुत थोड़े और उस मुल्क में मुसाफ़िर
    थे।
  rus-SYN: И поверили они словам Его, и воспели хвалу Ему.
  bqc-SIM: Gↄↄ bee aa dasio, wìli ń yãdao, aa ku Kanaa bùsuu bↄ̀mↄↄ ũɛ.
  tcz-CHONGTHU: Aman hichehi hon lhomcha ahipet'uva, Canaan gama kholjin hon lhomcha
    ahipet uva anasei ahi.
  mar-mar: हे तो त्यांना म्हणाला तेव्हा ते संख्येने केवळ थोडके होते, होय फार थोडे,
    आणि देशात परके होते.
  isl-isl: Þetta sagði hann meðan þeir voru enn fámennir, já mjög fáir, og bjuggu
    sem útlendingar í landinu.
  hlt-THB: Thlangmi ami zawica awh, ak zawica tloek ce, qam khuiawh khin na awm hy,
  qub-qub: Paycunaga caran wallcajllami. Canaanchöga juc ishcay jäpa runacunalla caran.
  bqp-bqp: Gↄrↄ birea ò dasiro, òdi ń yã daro, ò kú Kanaanↄ bùsun bòasunↄ ũmɛ.
  hat-hat: Lè sa a, pèp Bondye a pa t' anpil, yo te sèlman yon ti ponyen moun, yo
    te tankou etranje toujou nan peyi a.
  eng-BSB: When they were few in number, few indeed, and strangers in the land,
  eng-WEBPB: when they were but a few men in number, yes, very few, and foreigners
    in it.
  kbq-kbq: Ama ana nanekema Anumzamo'ma hu'neana, Kenani vahe amu'nompina Israeli
    vahera kraga vahekna hu'za osi'a naga mani'nazageno anankea hu'ne.
  pon-pon: I anjau, me irail pwin tikitik eu, o men kairu nan jap o.
  nhe-BL: Quinilhui ya ni quema inijuanti noja aya eliyayaj miyac, huan san itztoyaj
    queja paxalohuani ipan tlali Canaán.
  wnc-wnc: Tupa Isrel nana aminu dongu mateknga siknga. Pakapuyut amin dakngake yuking.
    Siakan, waaminda Kenan kep komune pakapuyuke dongu mateknga siknga yuking.
  bus-bus: Gurↄↄ beeea aↄ̃ↄ pariro, wè ń yã daro, aↄ̃ↄ kú Kanaa bùsun bↄ̀amↄnↄ ũmɛ.
  gub-BL: Tupàn hemiaihu naheta tete kwaw a'e 'ar mehe wà. Wiko amo ae ywy rehe arer
    romo ywy imume'u pyrer rehe wixe mehe wà.
  eng-DRA: 'And they believed his words: and they sang his praises.'
