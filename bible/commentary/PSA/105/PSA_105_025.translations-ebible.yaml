verse: PSA.105.025
translations:
  mal-C: അവിടന്ന് അവരുടെ ഹൃദയം തന്റെ ജനത്തെ വെറുക്കുന്നതിനായി തിരിച്ചുവിട്ടു, യഹോവയുടെ
    സേവകർക്കെതിരേ ഗൂഢാലോചന നടത്തുന്നതിനായിത്തന്നെ.
  deu-TKW: Er wandelte ihren Sinn, sein Volk zu hassen, an seinen Knechten Arglist
    zu üben.
  lin-lin: Abongolaki mitema ya banguna yango mpo ete bayina bato na Ye mpe banyokola
    bango makasi.
  mmx-mmx: Neni ga lok limixin me Isip diga bele mumuat ti limixin teren, nedi lavasaxaruki
    ren. La leme Isip diga xarang arup amisik di.
  eng-LSV: He turned their heart to hate His people, || To conspire against His servants.
  eng-GNV: He turned their heart to hate his people, and to deale craftily with his
    seruants.
  eng-WEBSTER: He turned their heart to hate his people, to deal subtilly with his
    servants.
  nhw-BL: Teipa Toteco quinyolpatlac nopa egiptome, huan quinchijqui ma quincualancaitaca
    nopa israelitame. Quena, quincualancaitaque huan quinchihualtijque ma tetequipanoca
    san tlapic.
  swh-ONEN: ndiye aliigeuza mioyo yao iwachukie watu wake, wakatenda hila dhidi ya
    watumishi wake.
  bba-bba: Mɑ u yibɛrɛ ben ɡɔ̃ru ɡɔsiɑ. Bɑ wi, Gusunɔn tɔn be tusɑ. Mɑ bɑ bu nɔni
    sɔ̃ɔwɑ be, be bɑ sɑ̃ɑ win sɔm kowobu mi.
  eng-KJVCPB: He turned their heart to hate his people, To deal subtilly with his
    servants.
  luo-luo: wasikgi ma noloko chunygi mondo ocha joge, kendo noketo chunye mar timo
    ne jotichne marach.
  aii-aii: ܡܘܼܕܸܪܹܗ ܠܸܒܵܝܗ‌ܝ ܠܸܣܢܵܝܵܐ ܠܥܲܡܹܗ، ܠܸܥܒ݂ܵܕܵܐ ܦܸܠܡܵܐ ܒܪܹ̈ܓܵܘܵܬܘܼܗ‌ܝ.
  meu-meu: Bena ia ese inaidia lalodia e ha-idaudia, ena orea taudia bae inai henidia,
    bona ena hesiai taudia bae koidia.
  npi-ULB: उहाँका मानिसहरूलाई तिनीहरूका शत्रुहरूले घृणा गर्ने, आफ्ना सेवकहरूलाई दुर्व्यवहार
    गर्ने उहाँले बनाउनुभयो ।
  yor-yor: Ó yí wọn lọ́kàn padà láti kórìíra àwọn ènìyàn láti ṣe àrékérekè sí àwọn
    ìránṣẹ́ rẹ̀.
  pes-OPCB: اما از طرف دیگر، خداوند کاری کرد که مصری‌ها بر قوم او ظلم کنند و ایشان
    را بردهٔ خود سازند.
  tgl-ULB: Siya ang nagdulot sa kanilang mga kaaway na kapootan ang kaniyang bayan,
    para abusuhin ang kaniyang mga lingkod.
  nop-nop: Adi negoŋ nadiune Isiphidi metamŋiye mik tiyemgiŋ, tiŋa Isiphidi kudi kadakahi
    mu titiŋ u tiyemgiŋ.
  cbu-NT: Ashirucha, Ijiptoshuchsha tputs; Iyaa kasiruneepa, atusin, iyashchee natsaksin,
    kiyung yacharanganaya.
  hui-hui: Anduane Homogo ibugua Iyibi wali agalime ibunaga wali agali handabe manga
    helo helene. Ani helayagola Iyibi wali agali tigua Anduane Homogonaga biabe biahaga
    hearu mo hondo hole henge taya bialu helo helene.
  mya-mya: ကိုယ်​တော်​သည်​အီ​ဂျစ်​အ​မျိုး​သား​တို့​၏​စိတ်​ကို ပြောင်း​လဲ​စေ​သ​ဖြင့်
    သူ​တို့​သည်​ကိုယ်​တော်​၏​လူ​စု​တော်​အား​မုန်း​၍ လိမ်​လည်​လှည့်​ဖျား​ကြ​၏။
  bod-N: དགྲ་རྣམས་སེམས་ནི་འབངས་མིར་སྡང་གྱུར༌ཏེ། །ཁོང་གི་ཞབས་ཕྱིར་གཡོ་སྒྱུའི་སྦྱོར་བ༌སྤེལ།།
  wsk-wsk: Ale nunga nongomang magakaso, se kawel kiwem te ninguru nunga bita maguwukasan.
  sna-sna: avo vaakashandura mwoyo yavo kuti ivenge vanhu vake, kuti varangane pamusoro
    pavaranda vake.
  spa-BLM: Hizo que su corazón se volviera a odiar a su pueblo, para conspirar contra
    sus sirvientes.
  cac-cac: Palta a Dios ix ac'an sc'ulej eb' aj Egipto chi', ix och eb' ajc'olal d'a
    schon̈ab' chi', ix ixtaj eb' schecab' yuj eb'.
  swh-ULB: Alisababisha adui zao wawachukie watu wake, na kuwatendea visivyo watumishi
    wake.
  bel-bel: і наракалі ў палатках сваіх, ня слухаліся голасу Гасподняга.
  deu-ELBBK: Er wandelte ihr Herz, sein Volk zu hassen, Arglist zu üben an seinen
    Knechten.
  mbb-OT: Ne intuǥut te Nengazen he meepesi wey limbungi te menge tig-Ehipto is menge
    etew zin he menge suluǥuen din.
  mal-2015: തന്റെ ജനത്തെ പകെപ്പാനും തന്റെ ദാസന്മാരോടു ഉപായം പ്രയോഗിപ്പാനും അവൻ അവരുടെ
    ഹൃദയത്തെ മറിച്ചുകളഞ്ഞു.
  gup-gup: Wanjh Yawey benkangemarnbom birrimekbe nawu birriyidkoni bu bindiwirrihmeng
    bininj nawu birrimarnedurrkmirri nuye, dja bedda wanjh birrikarremarnburrinj bu
    bindibuyi.
  rmc-rmc: Visarďa le Egipťanenge o jile pre leskre manuša, vašoda len našťi avri
    ačhenas a thovenas lenca avri.
  nlg-nlg: Gaia te nera na vure ni Egypt ge ra nina sika kulana vure, me pegopalara
    nina vure lutu.
  pes-OPV: لیکن دل ایشان را برگردانید تابر قوم او کینه ورزند و بر بندگان وی حیله نمایند.
  ron-1924: Ачестора ле-а скимбат инима, пынэ аколо кэ ау урыт пе попорул Луй ши с-ау
    пуртат мишелеште ку робий Сэй.
  ben-OBCV: তারপর মিশরীয়দের হৃদয় ইস্রায়েলীদের প্রতি ঘৃণায় পূর্ণ করলেন, আর তারা
    সদাপ্রভুর সেবকদের বিরুদ্ধে ষড়যন্ত্র করল।
  som-som: Qalbigoodii wuxuu u beddelay si ay dadkiisa u nebcaadaan, Iyo si ay addoommadiisa
    u khiyaaneeyaan.
  lat-VUC: Et murmuraverunt in tabernaculis suis; non exaudierunt vocem Domini.
  eng-ASVBT: He turned their heart to hate his people, To deal subtly with his servants.
  mna-mna: To itooro ŋgar kizin Aikuptu ma tiwe wal kini kan koi. Tana tiru zaala
    be tipakaam zin mbesooŋo ki Anutu mi tikam pataŋana pizin.
  ita-1885: Egli rivolse il cuor loro a odiare il suo popolo, A macchinar frode contro
    a' suoi servitori.
  eng-LXXUP: 'And they murmured in their tents: They hearkened not to the voice of
    the Lord.'
  eng-ULB: He caused their enemies to hate his people, to mistreat his servants.
  spa-VBL: Hizo que los egipcios cambiaran de opinión y odiarán a su gente.
  fra-_FOB: Puis il changea leur cœur, tellement qu'ils haïrent son peuple, et agirent
    perfidement contre ses serviteurs.
  mal-mal: തന്റെ ജനത്തെ പകക്കുവാനും തന്റെ ദാസന്മാരോട് ഉപായം പ്രയോഗിക്കുവാനും കർത്താവ്
    അവരുടെ ഹൃദയത്തെ മറിച്ചുകളഞ്ഞു.
  urd-GVR: Sāth sāth us ne Misriyoṅ kā rawaiyā badal diyā, to wuh us kī qaum Isrāīl
    se nafrat karke Rab ke ḳhādimoṅ se chālākiyāṅ karne lage.
  suz-BL: परमप्रभुमी इजीप्‍ती आन थुं इस्राएली आन कली काइ मदाक्‍ब सेल्‍मी बाक्‍त। मिनु
    इस्राएली आन कली काइ मरिम्‍शो पाइब सेल्‍मी बाक्‍त।
  eng-NOY: He turned their hearts to hate his people, And form devices against his
    servants.
  ita-1927: Poi voltò il cuor loro perché odiassero il suo popolo, e macchinassero
    frodi contro i suoi servitori.
  ckb-ckb: ئەو دڵی گۆڕین بۆ ئەوەی ڕقیان لە گەلەکەی بێتەوە، هەتا فێڵ لە خزمەتکارەکانی
    بکەن.
  eng-BBE: Their hearts were turned to hate against his people, so that they made
    secret designs against them.
  xsi-xsi: Mine nde ilele kinzi Isip tamâta ilonzi kalonzi kala sikai kazâŋa panzi
    i tamwata ne ŋgu. Ŋineŋga kinzi Isip siroto nzâla ŋana siveta soki panzi Yova
    Kindeni ne wurâta tamâta.
  kan-OKCV: ತಮ್ಮ ಜನರನ್ನು ದ್ವೇಷಿಸುವಂತೆಯೂ, ತಮ್ಮ ಸೇವಕರನ್ನು ಕುಯುಕ್ತಿಯಿಂದ ನಡೆಸುವಂತೆಯೂ ದೇವರು
    ಅವರ ಹೃದಯವನ್ನು ಮಾರ್ಪಡಿಸಿದನು.
  tam-2017: தம்முடைய மக்களைப் பகைக்கவும், தம்முடைய ஊழியக்காரர்களை வஞ்சனையாக நடத்தவும்,
    அவர்களுடைய இருதயத்தை மாற்றினார்.
  spa-RV-1909: Volvió el corazón de ellos para que aborreciesen á su pueblo, para
    que contra sus siervos pensasen mal.
  ron-BTF: A întors inima lor pentru a urî pe poporul său, ca să se poarte cu viclenie
    cu servitorii săi.
  eng-WEBP: He turned their heart to hate his people, to conspire against his servants.
  eng-FBV: He made the Egyptians change their minds and hate his people and act deceptively
    towards them.
  nld-1939: Maar toen hun hart verstarde, en zij zijn volk gingen haten, En trouweloos
    zijn dienaren kwelden,
  nch-BL: Teipa Toteco quinyolpatac nopa egiptome, huan quinchijqui ma quincualancaitaca
    nopa israelitame. Quena, quincualancaitaque huan quinchihualtijque ma tetequipanoca
    san tapic.
  vie-1934: Đoạn Ngài đổi lòng người Ê-díp-tô đặng chúng nó ghét dân sự Ngài, Lập
    mưu hại các tôi tớ Ngài.
  cha-cha: Jabira y corasonñija para ujachatlie y taotaoña sija, para ufanmatinas
    ni y finaye gui tentagoña sija.
  hin-CV: जिनके हृदय में स्वयं परमेश्वर ने अपनी प्रजा के प्रति घृणा उत्पन्‍न कर दी,
    वे परमेश्वर के सेवकों के विरुद्ध बुरी युक्ति रचने लगे.
  eng-OURB: He turned their heart to hate his people, to conspire against his servants.
  spa-BES: Sus corazones se volvieron para odiar a su pueblo, por lo que hicieron
    designios secretos contra ellos.
  tdx-tdx: Nampifotere’e ty arofo’ iareo halaiñe ondati’eo, hikinia o mpitoro’eo.
  tha-KJV: พระองค์​ทรงหันใจเขาเหล่านั้นให้​เกล​ียดประชาชนของพระองค์ ให้​ใช้​กลอุบายแก่​ผู้รับใช้​ของพระองค์
  por-BR-2018: E mudou o coração dos outros ,para que odiassem ao seu povo, para que
    tratassem mal a seus servos.
  deu-ELO: Er wandelte ihr Herz, sein Volk zu hassen, Arglist zu üben an seinen Knechten.
  eng-WYC-2018: He turned the heart of them, that they hated his people; and did guile
    against his servants. (And then he turned the hearts of their enemies, so that
    they hated his people; and they were deceitful with his servants.)
  epo-epo: Li malĝustigis ilian koron, Ke ili ekmalamis Lian popolon, ekruzis kontraŭ
    Liaj sklavoj.
  gfk-gfk: Ga hurusane ira bala diet ira Isip wara malentakuane se ira uno matanaiabar,
    ma wara harpingit kumaan pane ira uno tultulai.
  uig-PIN: U Misirliⱪlarning ⱪǝlbidǝ Ɵz hǝlⱪigǝ nǝprǝt ⱨasil ⱪildi, Ularni Ɵz ⱪulliriƣa
    ⱨiylǝ-mikirlik boluxⱪa mayil ⱪildi.
  beo-beo: Hina Gode da hamobeba:le, Idibidi dunu da Gode Ea fi dunuma bagade higasu.
    Idibidi dunu da Isala:ili dunuma bagadewane ogogosu.
  tpi-OTNT: Em i mekim ol Isip i birua long ol manmeri bilong en, na ol Isip i painim
    rot bilong mekim nogut long ol wokman bilong en.
  hau-SA: waɗanda ya juya zukatansu su ƙi mutanensa don su haɗa baki a kan bayinsa.
  udu-udu: A’di ki ṯuka dum buni mmoshi/ ’kwanim piti i e mo, mmoṯu/ul nyaḵki uni
    mmoheka ris c̱iŋkinam piti e mo.
  uig-LAT: U Misirliqlarning qelbide Öz xelqige nepret hasil qildi, Ularni Öz qullirigha
    hiyle-mikirlik bolushqa mayil qildi.
  nde-nde: kwathi inhliziyo zabo wazenza zazonda abantu bakhe, bakha amacebo amabi
    ngezinceku zakhe.
  ton-ton: Naʻa ne liliu honau loto kenau fehiʻa ki hono kakai, kenau fai kākā ki
    heʻene kau tamaioʻeiki.
  ces-1613: Změnil mysl těchto, aby v nenávisti měli lid jeho, a aby ukládali lest
    o služebnících jeho.
  eng-WMB: He turned their heart to hate his people, to conspire against his servants.
  tam-TCV: அவர் எகிப்தியர்கள் இஸ்ரயேலரை வெறுக்கவும், அவருடைய ஊழியருக்கு விரோதமாக சூழ்ச்சி
    செய்யவும், எகிப்தியரின் இருதயங்களை மாற்றினார்.
  ceb-ULB: Gitugotan niya ang ilang mga kaaway nga masilag sa iyang katawhan, aron
    pasipad-an ang iyang mga sulugoon.
  pol-UBG: Odmienił ich serca, żeby znienawidzili jego lud i postępowali przebiegle
    wobec jego sług.
  agr-agr: Tujash egiptunmaya aidau Israel aents aidaun kajejiagti, dutikainak tsanujagtinme
    tusa Apajuí tsagkamkauwai.
  kyc-kyc: Kamongome Isipi akali dupwame banya kendemande wambu dupwa pipya epe kanda
    napala panga silya sana pyuo karena lao piya.
  urd-GVU: ساتھ ساتھ اُس نے مصریوں کا رویہ بدل دیا، تو وہ اُس کی قوم اسرائیل سے نفرت
    کر کے رب کے خادموں سے چالاکیاں کرنے لگے۔
  eng-OEBCW: He inspired them to hate his people, and to deal with his servants craftily.
  deu-1912: Er verkehrte jener Herz, daß sie seinem Volk gram wurden und dachten,
    seine Knechte mit List zu dämpfen.
  kan-2017: ಆತನು ಆ ದೇಶದವರ ಹೃದಯವನ್ನು ಮಾರ್ಪಡಿಸಿದ್ದರಿಂದ, ಅವರು ಆತನ ಜನರನ್ನು ದ್ವೇಷಿಸಿ, ಆತನ
    ಸೇವಕರನ್ನು ಕುಯುಕ್ತಿಯಿಂದ ನಡೆಸಿದರು.
  yap-yap: I gagiyegnag piyu Egypt ngar fanenikayed e tirok e girdi’, ngu’ur ban niged
    e pi tapigpig rok.
  hlt-MCSB: BOEIPA loh a sal rhoek te rhaithi sak tih, a pilnam aka hmuhuet ham Egypt
    rhoek kah lungbuei te a maelh pah.
  mdy-ETH: ፔኤኮ ዴሮ ዬይ ዓሳ ዒፃንዳጉዲ ዒዛ ዓሶ ዑፃ ፑርቱሞ ማላንዳጉዲ ዒኖ ዔያቶኮ ዱማሴኔ።
  twi-ASANTE: wɔn a ɔdanee wɔn akoma sɛ wɔntane ne nkurɔfoɔ na wɔmpam nʼasomfoɔ tiri
    so.
  eng-WEBU: He turned their heart to hate his people, to conspire against his servants.
  acu-NT: Antsu Ejipto ainau Israel ainaun nakitrarti tusa, Yus nintimtikramiayi.
    Tura Yuse aintsri ainaun anangkawarti tusa tsangkamkamiayi.
  spa-PDDPT: Cambió el corazón de éstos Para que aborrecieran a su pueblo, Para que
    obraran astutamente contra sus esclavos.
  gun-gun: Ha'e kuery py'a oguerovapa guive ixupegua kuery re nda'ija'evei aguã, hembiguai
    kuery ombotavypaa rupi oguereko aguã rami.
  agu-BL: Nintzun tak' Ryos ama'l scyetz yi e' aj Egiptoja'tz tan contri'n scye'j.
    Nin e' octz tan chisuble'n klo' yi e' ẍchakum Ryos.
  ilo-ULB: Pinataudna ti gura dagiti kabusorda kadagiti tattaona, tapno pagaramidanda
    ti saan a nasayaat dagiti adipenna.
  kpg-kpg: Mee guu hai digau Egypt gi hagadugina e ginaadou i ana daangada mo di halahalau
    ana gau hai hegau.
  uig-ARA: ئۇ مىسىرلىقلارنىڭ قەلبىدە ئۆز خەلقىگە نەپرەت ھاسىل قىلدى، ئۇلارنى ئۆز قۇللىرىغا
    ھىيلە-مىكىرلىك بولۇشقا مايىل قىلدى.
  bps-bps: I nimò Dwata ani i gumdà dad to Idyif mbaling mnang nawa i dad to Dwata,
    na neyela dalanla mgaw dad salig Dwata ani.
  sus-sus: A naxa Misirakae bɔɲɛ masara, han e fa a xa ɲama xɔn, e natɛ ɲaaxi tongo
    e xa fe ra.
  pon-2006: E ahpw ketin wekidala kapehd en mehn Isip ko pwe re en kailongkihla sapwellime
    aramas akan oh kin widiwidinge sapwellime ladu kan.
  jae-jae: Go gêjam lau Aiguptu nêŋ ŋalêlôm ôkwi e sêkêŋ kisa gêdêŋ nê lau ma sêgôm
    Anôtônê sakiŋwaga kwalec.
  ksd-ksd: I ga pukue ra bala i diat upi diat a milikuane kana tarai, Ma upi diat
    a vagu pa kana umana tultul.
  tur-YTC: Hizmetkârlarına karşı düzen kursunlar diye, Onların yüreklerini halkından
    nefret etmeye yöneltti,
  bel-N: Зьмяніў сэрца іхняе, каб ненавідзелі народ Ягоны, каб змовіліся супраць слугаў
    Ягоных.
  grc-BRENT: Καὶ ἐγόγγυσαν ἐν τοῖς σκηνώμασιν αὐτῶν, οὐκ εἰσήκουσαν τῆς φωνῆς Κυρίου.
  kpr-kpr: Nune etiri, Egypt emboimi natofo Israel embo ava imboe gamboe useri. Aminguse,
    Israel embo deredo ghuseri.
  ind-AYT: Dia mengubah hati mereka sehingga membenci umat-Nya supaya berbuat curang
    terhadap hamba-hamba-Nya.
  yom-yom: bobo kabalula mintima mu lenda batu bandi, mu kuendila bisadi biandi manenga.
  yut-yut: Yawe da Isip amɨn dakon butni paŋtobɨlban mɨŋat amɨn kabɨni do uwal aŋ
    yomgwit. Aŋek Yawe dakon oman amɨni do yokwi aŋ yom do kosit wusɨk awit.
  nya-nya: amene mitima yawo anayitembenuza kuti idane ndi anthu ake, kukonzera chiwembu
    atumiki ake.
  kyg-kyg: Agaemo Isipi vayaꞌai apaipa apakesamo alino afe leno apateꞌnigeꞌapaeꞌmo
    agaiꞌa vayaꞌaitegamo apaini huꞌa apateteꞌa aliꞌyaꞌamo neꞌaliya vayaꞌaifeꞌmo humi
    apateꞌnae.
  hrv-hrv: Okrenu im srce da zamrze narod njegov, da slugama njegovim opaki budu.
  mps-mps: Agai te Isip bidi dabego agai we bidi dali boi bidi emainogo yai, tama
    augwaligo tibo sę agai sę bidi dali yai.
  tpi-tpi: Em i mekim ol Isip i birua long ol manmeri bilong en, na ol Isip i painim
    rot bilong mekim nogut long ol wokman bilong en.
  dan-1931: han vendte deres Sind til Had mod sit Folk og til Træskhed imod sine Tjenere.
  vie-OVCB: Chúa khiến người Ai Cập ghét người Ít-ra-ên, và âm mưu hãm hại các đầy
    tớ Ngài.
  guj-2017: તેમણે પોતાના લોકો પર દ્વ્રેષ રાખવાને તથા પોતાના સેવકોની સાથે કપટથી વર્તવાને
    તેઓની બુદ્ધિ ફેરવી નાખી.
  pon-2006A: E ahpw ketin wekidala kapehd en mehn Isip ko pwe re en kailongkihla sapwellime
    aramas akan oh kin widiwidinge sapwellime ladu kan.
  por-BRBSL: Ele virou o coração deles para odiar seu povo, para conspirar contra
    seus criados.
  eng-OEBUS: He inspired them to hate his people, and to deal with his servants craftily.
  swe-swe: Han vände deras [egyptiernas] hjärtan till att hata hans folk och hantera
    hans tjänare hårdhänt.
  cth-cth: A taminaw hah a tarannaw ni a hmuhma awh teh, a sannaw hah huenghai hoi
    dumyen hanelah a lungthin a kâhleng sak.
  twi-twi: wɔn a ɔdan wɔn koma sɛ wɔntan ne nkurɔfo na wɔmpam nʼasomfo ti so.
  hlt-hlt: BOEIPA loh a sal rhoek te rhaithi sak tih, a pilnam aka hmuhuet ham Egypt
    rhoek kah lungbuei te a maelh pah.
  tbz-SIM: Kɛ̀ Kuyie nceetɛ Esibiti kɔbɛ kó mɛyɛ̀mmɛ̀, kɛ̀ bɛ̀ nníí nku nìtìbɛ̀, kɛ́ndɔ́
    kɛ́ bɛ̀ bɔ nnɛ̀ mɛciì.
  msy-2020: God Isipia gamizɨ, me an gumazamizibar apanim gamua, egha pazɨ me damuasa
    tuaviba buri.
  dop-dop: Nɑ n lɑɣɑsɩ Icipiti nyə́mɑ kɛ hʋwɛɛ nɑ pɑ tɑɑ kpɑnɑ nyɑ́ yəlɑɑ. Nɑ pɑ́
    lɑ-wɛɣɛ nyəməŋ nɑ pɑ́ muɣuli-wɛ.
  azb-azb: Rəbb düşmənlərinə fikir göndərdi ki, xalqına nifrət etsinlər, Qullarına
    qarşı fırıldaq işlətsinlər.
  eng-DBY: He turned their heart to hate his people, to deal subtilly with his servants.
  hin-2017: उसने मिस्रियों के मन को ऐसा फेर दिया, कि वे उसकी प्रजा से बैर रखने, और
    उसके दासों से छल करने लगे।
  wol-KYG: mu xiir waa Misra ci dëddu ñoñam, ñuy fexeel jaamam ñooña.
  bjr-bjr: Miqiqa marida mikamuqoo Anutufa qumee misa iriranaki naakapoofaqa Isipa
    maqannaasa Anutuna ainainira faiqiuqa Isaraee maqannaasara fidiaqaaidaqa nikaru
    qi mariqau.
  eng-YLT: He turned their heart to hate His people, To conspire against His servants.
  kne-kne: Inturong na din nemnem di taga-Egipto ay kalaban da ta iliget ya sikapan
    da din ipogaw na,
  eng-WYC-2017: He turned the heart of them, that they hated his people; and did guile
    [or treachery] against his servants.
  eng-WMBB: He turned their heart to hate his people, to conspire against his servants.
  zat-NTPS: Bcha Dios lázxdau benne' Egipto ca' chee̱ xelecuídene̱' bénneache chee̱',
    chee̱ xelegú'u lazre̱' xelune̱' da cale̱la chee̱ we̱n zrin chee̱' ca'.
  zty-NTPS: Ben Dios ga bža'agak benne' Egipto benne' chie' ka', na' béngake' benne'
    wen žin chie' ka' ẕia.
  urd-GVH: साथ साथ उसने मिसरियों का रवैया बदल दिया, तो वह उस की क़ौम इसराईल से नफ़रत
    करके रब के ख़ादिमों से चालाकियाँ करने लगे।
  rug-rug: Hobei e Zihova bulodi sari na tie Izipi, pude kukiti ni sari Nana tie pu
    nabulu nia si Asa, ke ṉoṉovali rini sari na tie Izireli.
  gaz-gaz: innis akka isaan saba isaa jibbanii fi akka isaan tajaajiltoota isaatti
    mariʼataniif yaada isaanii geeddare.
  fra-LSG: Il changea leur cœur, au point qu’ils haïrent son peuple Et qu’ils traitèrent
    ses serviteurs avec perfidie.
  yal-yal: A yi Misiran muxune bɔɲɛn masara, Isirayila yamaan yi raɲaxu e ma. E yi
    a walikɛne ɲaxankata feni tɔn.
  iou-iou: Täŋpäkaŋ Ekänitä Isip nanik täŋpewän epän watä ämawebeniye unita kokwawak
    täŋ yämiŋpäŋ komi yämikta kädetta yäŋpäŋ-nadäk täŋkuŋ.
  haw-1868: Hoohuli aku la oia i ko lakou naau, I inaina mai ai i kona poe kanaka,
    A e hana maalea hoi i kana poe kanwa,
  arb-NAV: الَّذِينَ حَوَّلَ قُلُوبَهُمْ لِيُبْغِضُوا شَعْبَهُ، وَيَكِيدُوا لِعَبِيدِهِ.
  ded-ded: Ferahegec yeng Aigita ngic yeneac negen negeng merenu yeneng ngicngacfora
    ubango ukuyunugec. Yeni yenahafoc yoac denegeng amma Kebuac kingang ngicfora faitobannu
    faiyunugec.
  ewe-ewe: ame siwo ƒe dzi wòtrɔ be woalé fu eƒe dukɔ la, eye woaɖo nugbe ɖe eƒe dɔlawo
    ŋu.
  eng-LEE: He turned their heart to hate his people, to deal subtilely with his servants.
  asm-FB: তেওঁ মিচৰীয়সকলৰ অন্তৰক এনে পৰিবর্তন আনি দিলে যে, তেওঁলোকে তেওঁৰ লোকসকলক
    ঘৃণা কৰিলে; তেওঁৰ দাসবোৰৰ প্রতি ধূর্ত ব্যৱহাৰ কৰিলে।
  sus-A: عَ نَشَ مِسِرَكَيٍ بْحّ مَسَرَ، هَن عٍ قَ عَ شَ حَمَ شْن، عٍ نَتّ حَاشِ تٌنفٌ
    عٍ شَ قٍ رَ.
  fra-SBL: Il a détourné leur cœur pour qu'ils haïssent son peuple, pour conspirer
    contre ses serviteurs.
  hbo-hbo: הָפַ֣ךְ לִ֭בָּם לִשְׂנֹ֣א עַמֹּ֑ו לְ֝הִתְנַכֵּ֗ל בַּעֲבָדָֽיו׃
  kik-kik: iria aagarũrire ngoro ciao agĩtũma ithũũre andũ ake, agĩtũma ithugundĩre
    ndungata ciake ũũru.
  fra-NCL: Il changea leur cœur, au point qu’ils haïrent son peuple, et usèrent de
    perfidie envers ses serviteurs.
  cek-AK: Anih ih kaminawk hnukma moe, a tamnanawk kasae sak pacaeng hanah, nihcae
    ih palungthin to a paqoi pae.
  cuk-cuk: Bab-Jehová, Egipto-dulemar-e-binsaed ogwasad, isdar anmar-dakega imaksad,
    degisoggu, anmar-wioar gussunnad.
  uig-CYR: Бәлки чедирлирида қақшап жүрүп, Пәрвәрдигарниң авазиға қулақ салмиди.
  tel-2017: తన ప్రజలపై పగబట్టేలా తన సేవకుల పట్ల కుయుక్తిగా నడుచుకునేలా ఆయన వారి హృదయాలను
    మళ్ళించాడు.
  hat-BSA: Li te vire kè yo pou yo rayi pèp Li a, pou yo aji ak gwo mechanste avèk
    sèvitè Li yo.
  ukr-ONPU: і ремствували в шатрах своїх, і не слухали голосу Господа.
  kos-kos: God El oru mwet Egypt in srunga mwet lal Ac elos in akkolukye ac aklalfonye
    mwet kulansap lal inge.
  hbo-WLC: הָפַ֣ךְ לִ֭בָּם לִשְׂנֹ֣א עַמּ֑וֹ לְ֝הִתְנַכֵּ֗ל בַּעֲבָדָֽיו׃
  ibo-ibo: ndị ọ tụgharịrị obi ha ka ha kpọọ ndị ya asị, ka ha gbaa izu nzuzo megide
    ndị ohu ya.
  ory-ory: ସେ ଆପଣା ଲୋକମାନଙ୍କୁ ଘୃଣା କରିବା ପାଇଁ ଓ ଆପଣା ଦାସମାନଙ୍କ ସହିତ ଧୂର୍ତ୍ତ ବ୍ୟବହାର
    କରିବା ପାଇଁ ସେମାନଙ୍କ ମନପରିବର୍ତ୍ତନ କଲେ।
  chk-chk: A akulu leluken chon Isip, pwe ra oput nöün kewe aramas o eäni rawangau
    ngeni nöün kewe chon angang.
  rop-rop: Imbin meigim detlot pipul brom Ijip heidim im pipul olabat, en trikibalawei
    olabat bin meigim nogudwan plen.
  ukr-1871: Допустив же серцю їх ненавидїти нарід його, видумувати напастї проти слуг
    його.
  yon-yon: Bondan kuu yembed ongmendoona ye nimakarub yaa arud wandembirimaib, bondanbed
    ye demedan yaa wunonwanon kamiwen kui.
  deu-1951: Er wandte ihr Herz, sein Volk zu hassen, arglistig zu handeln an seinen
    Knechten.
  eng-JPS: He turned their heart to hate His people, to deal craftily with His servants.
  srp-1865: Prevrnu se srce njihovo te omrznuše na narod njegov, i èiniše lukavstvo
    slugama njegovijem.
  lug-lug: n’akyusa emitima gyabwe ne bakyawa abantu be, ne basalira abaweereza be
    enkwe.
  heb-heb: הפך לבם לשנא עמו להתנכל בעבדיו׃
  ben-IRV: তিনি এমন করলেন তাদের শত্রুরা তার লোকেদের ঘৃণা করল, তাঁর দাসদের ওপর খারাপ
    ব্যবহার করল।
  ntu-ntu: Delc lr Ijipt tzngyatingr drtwrdr leplz nedeng kcng tzangiolr nide. X sc
    tzatrkatipelr nidr mz nzawz-nrbalq-krdrleng x sc tznibqtipe-kzpzlr doa ncblo nedrng
    mzli kc mztr tzmc-ngrdr.
  pan-pan: ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਦਿਲ ਫੇਰ ਦਿੱਤੇ, ਕਿ ਓਹ ਉਹ ਦੀ ਪਰਜਾ ਤੋਂ ਘਿਣ ਕਰਨ ਅਤੇ ਉਹ ਦੇ ਦਾਸਾਂ
    ਨਾਲ ਚਲਾਕੀ ਕਰਨ।
  mya-JVB: မိမိ လူ တို့ကို ရန်သူတို့သည်မုန်း ၍၊ မိမိ ကျွန် တို့ကို ပရိယာယ် ပြုမည်
    အကြောင်း ၊ ထိုသူ တို့ စိတ် နှလုံးကို ပြောင်းလဲ စေတော်မူ ၏။
  kgf-kgf: Waŋu Anutunéŋ haʒéc hécgina ionac ewa qerigina meleŋ énécmiyu ic embachéra
    ionac méʒétiti waŋ énécmigic. Anutuac weleŋ qeqe ichéra diwi qiwiliŋ waŋ énécmigic.
  tte-O: Yeoba Itipita toloinao kateliyao ibuili iyakolololi kabo ana tomoyao sikalomagigi-lagili
    yo mwakota mena siyakamkamnali.
  tbg-tbg: Noravano Kotiva Isipi qaqi kaimanta vika Kotira kaiqa vaiinti nahenti Isareri
    navutaiqiha, vika qoraiqama nimite aarara, vo aara vo aara rante variara.
  hmo-hmo: Vadaeni Lohiabada ese Aigupito taudia edia laloa ia haidaua. Idia ese Israela
    taudia idia badu henia, bona idia ese edia hesiai taudia, Israela taudia, idia
    koia noho.
  zar-NT: Benëʼ Dios ga gulunëʼ ziʼ bönniʼ Egipto bönachi queëʼ. Lu yöl-laʼ banís
    quégaquiëʼ gulaʼzíʼ yéʼenëʼ nupa naʼ nácagaca huen dxin queëʼ Lëʼ.
  urd-urd: उसने उनके दिल को नाफ़रमान किया, ताकि उसकी क़ौम से 'अदावत रख्खें, और उसके
    बन्दों से दग़ाबाजी करें।
  rus-SYN: и роптали в шатрах своих, не слушались гласа Господня.
  bqc-SIM: Ɔ̃ à ń ibɛɛpiↄ swãfɛ̃̀, ↄ̃ aa zà aà gbɛ̃́piↄu, aa ↄ̃nↄsↄpɛ̀lɛ aà
    zↄ̀blenapiↄnɛ.
  tcz-CHONGTHU: Hichun Egypt te chu Israelte vetda dingin atildoh tan hijeh chun Yahweh
    Pakai mite dounan tohgon aneitauvin ahi.
  mar-mar: आपल्या लोकांचा त्यांनी द्वेष करावा, आपल्या सेवकांशी निष्ठूरतेने वागावे
    म्हणून त्याने शत्रूचे मन वळवले.
  isl-isl: En Guð sneri hjörtum Egypta gegn Ísrael, þeir hötuðu þá og hnepptu í þrældóm.
  hlt-THB: amah ak thlangkhqi sawhnaak aham cekkhqi ak kawlung ce hawi pe nawh, a
    tyihzawihkhqi ce huhqyt sak hy.
  qub-qub: Chaypis Tayta Diosga camacächiran acrashan runacunata Egipto runacuna chiquicarcärinanpaj,
    achäquita ashipänanpaj.
  bqp-bqp: À ń ibɛrɛɛ pìnↄ sã vùńnɛ, akũ ò zã̀ a gbɛ̃nↄgu, de ò ↄ̃ndↄ̃ kɛ a zↄ̀blerinↄnɛ.
  hat-hat: 'Li fè moun peyi Lejip yo rayi pèp li a: Yo aji mal ak li, yo twonpe li.'
  eng-BSB: whose hearts He turned to hate His people, to conspire against His servants.
  eng-WEBPB: He turned their heart to hate his people, to conspire against his servants.
  kbq-kbq: Anante Anumzamo'a Isipi vahe antahi'zana eri rukrahe hige'za, Agri'a nagara
    Israeli vahera ha' rezamante'naze. Ana nehu'za Ra Anumzamofo Agri'a eri'zama eneriza
    Israeli vahe'ma zamazeri haviza hanaza kanku hake'naze
  pon-pon: A kotin kawukila kupur a, pwen kailonki japwilim a aramaj akan, o widiwidin
    on japwilim a ladu kan.
  nhe-BL: Teipa Toteco quinyolpatlac nopa egiptome, huan quinchijqui ma quincocolica
    nopa israelitame. Quena, quincocolijque huan quinchijque ma tlatequipanoca san
    tlapic.
  wnc-wnc: Siwan ita tasiwan Isip nanata itane aminabamde asiknga bitaking. Bitake
    Isip nanata itane puya amina waakwau pasiwan mainingge kepie tawaking.
  bus-bus: À ń ibɛɛ pìnↄ swã gbã̀gbãńnɛ, ben aↄ̃ zà à gbɛ̃nↄn, aↄ̃ ↄ̃ndↄ̃ↄ kɛ̀
    à zↄ̀blerinↄzi.
  gub-BL: Uma'ereko Ezit ywy rehe har wapy'a pe. A'e rupi na'iakatuwawahy kwaw Tupàn
    hemiaihu wanehe wà. Umuemu'em kar Ezit ywy rehe har Izaew Tupàn hemiruze'eg wanupe
    wà no.
  eng-DRA: 'And they murmured in their tents: they hearkened not to the voice of the
    Lord.'
