verse: PSA.105.004
translations:
  mal-C: യഹോവയെയും അവിടത്തെ ശക്തിയെയും അന്വേഷിക്കുക; എപ്പോഴും അവിടത്തെ മുഖവും.
  deu-TKW: Fragt nach Jahwe und seiner Stärke, sucht beständig sein Angesicht.
  lin-lin: Bomipesa na Yawe. Bosenga makasi na Ye. Bolukaka tango nyonso elongi na
    Ye.
  mmx-mmx: Atat pas parap Leeme Silok atdik kusu ti lok ka leveloklok tooro, la ata
    lotu parap amisix i.
  eng-LSV: Seek YHWH and His strength, || Seek His face continually.
  eng-GNV: 'Seeke the Lord and his strength: seeke his face continually.'
  eng-WEBSTER: 'Seek the LORD, and his strength: seek his face evermore.'
  nhw-BL: Xijtemoca TOTECO huan ichicahualis. Quena, nochipa xijtemoca para anquiiximatise
    más.
  swh-ONEN: Mtafuteni Bwana na nguvu zake, utafuteni uso wake siku zote.
  bba-bba: I Yinni Gusunɔn dɑm kɑsuo. I kɑsuo i n kɑ nùn wɑ̃ɑ.
  eng-KJVCPB: 'Seek the Lord, and his strength: Seek his face evermore.'
  luo-luo: Ranguru Jehova Nyasaye gi tekone; dwaruru wangʼe kinde duto.
  aii-aii: ܒܥܹܝܡܘܼܢ ܠܡܵܪܝܵܐ ܘܠܥܘܼܫܢܹܗ، ܛܥܹܝܡܘܼܢ ܠܦܵܬܹܗ ܐܲܡܝܼܢܵܐܝܼܬ.
  meu-meu: Iehova ba tahua, bona ena goada danu; ia vairana ba tahua loulou.
  npi-ULB: परमप्रभु र उहाँको शक्तिको खोजि गर । उहाँको उपस्थितिको निरन्‍तर खोजी गर
    ।
  yor-yor: Wá Olúwa àti ipá rẹ̀; wa ojú rẹ̀ nígbà gbogbo.
  pes-OPCB: خداوند و قوت او را طالب باشید و پیوسته حضور او را بخواهید.
  tgl-ULB: Hanapin si Yahweh at ang kaniyang kalakasan; patuloy na hanapin ang kaniyang
    presensya.
  nop-nop: Yahwe’walaŋkade unene nihitubu-lodawek. Kaŋ hebeŋ foloŋ wotubudulaaŋ uŋgoŋ
    hatiyaneem, dapmandapmaŋnit mokit.
  cbu-NT: Iy Apanllirini kizpurcha. Ashiriya, Apanllee masheeni. Ashkachuni, iyaa
    wanasiri napchiya.
  hui-hui: Anduane Homogohanda ina biamogo bilonaga ibu karia puabo hami̱ya. Iname
    Anduane Homogo ibu kagoha kaware haparaho haabo hami̱ya.
  mya-mya: အ​ကူ​အ​ညီ​တောင်း​ခံ​ရန်​ထာ​ဝ​ရ​ဘု​ရား​၏ ထံ​တော်​သို့​ချဉ်း​ကပ်​ကြ​လော့။
    ရှေ့​တော်​မှောက်​တွင်​အ​စဉ်​အ​မြဲ​နေ​ကြ​လော့။
  bod-N: ཡ་ཝཱེ་ཁོང་དང་ཁོང་གི་མཐུ་སྟོབས་དང་། །ཁོང་གི་ཞལ་རས་རྒྱུན་དུ་བཙལ་བར་གྱིས།།
  wsk-wsk: Yawe ninga sangukko kote namaral ale nu te la ira sanami se lagaralko.
  sna-sna: Tarirai kuna Jehovha nokusimba rake; tsvakai chiso chake nguva dzose.
  spa-BLM: Busca a Yahvé y su fuerza. Busca su rostro para siempre.
  cac-cac: Co c'anec scolval Jehová. Caq'uequem co b'a d'ay d'a masanil tiempo.
  swh-ULB: Mtafuteni Yahwe na nguvu zake; utafuteni uwepo wake siku zote.
  bel-bel: Спамяні пра мяне, Госпадзе, у зычлівасьці да народу Твайго; наведай мяне
    ратаваньнем Тваім,
  deu-ELBBK: Trachtet nach dem HERRN und seiner Stärke, sucht sein Angesicht beständig!
  mbb-OT: Sarig kew te Nengazen wey te zesen din. Layun kew zangep diyà te kandin.
  mal-2015: യഹോവയെയും അവന്റെ ബലത്തെയും തിരവിൻ; അവന്റെ മുഖത്തെ ഇടവിടാതെ അന്വേഷിപ്പിൻ.
  gup-gup: Ngurridjaldjarenin bu ngurrikebnan nawu Yawey, nawu narrulkarrekimuk duninjh.
    Ngurridjalyawa nuye kukeb bu munguyh munguyh.
  rmc-rmc: Roden le RAJES the leskri zor; ma preačhen te rodel leskro muj!
  nlg-nlg: Kenea a Lord nia na hahanga, holohabaa gaia haia tua.
  pes-OPV: خداوند و قوت او را بطلبید. روی او را پیوسته طالب باشید.
  ron-1924: Алергаць ла Домнул ши ла сприжинул Луй, кэутаць некурмат Фаца Луй!
  ben-OBCV: সদাপ্রভুর ও তাঁর শক্তির দিকে চেয়ে দেখো; সর্বদা তাঁর শ্রীমুখের খোঁজ করো।
  som-som: Rabbiga iyo xooggiisa doondoona, Oo weligiinba wejigiisa doondoona.
  lat-VUC: 'Memento nostri, Domine, in beneplacito populi tui; visita nos in salutari
    tuo:'
  eng-ASVBT: Seek ye Jehovah and his strength; Seek his face evermore.
  mna-mna: Kuur motoyom pa Yooba mi kusuŋi be ipombol yom pa itunu mburaana. Kakam
    kinkiini be kuute kati mi kombot kolouŋana pini. Naso ni imbotmbot raama yom totomen.
  ita-1885: Cercate il Signore, e la sua forza; Cercate del continuo la sua faccia.
  eng-LXXUP: 'Remember us, O Lord, with the favor thou hast to thy people: Visit us
    with thy salvation;'
  eng-ULB: Seek Yahweh and his strength; seek his presence continually.
  spa-VBL: Busquen al Señor, y a su fuerza; busquen siempre estar en su presencia.
  fra-_FOB: Recherchez l'Éternel et sa force; cherchez continuellement sa face!
  mal-mal: യഹോവയെയും അവിടുത്തെ ബലത്തെയും തിരയുവിൻ; ദൈവമുഖം ഇടവിടാതെ അന്വേഷിക്കുവിൻ.
  urd-GVR: Rab aur us kī qudrat kī dariyāft karo, har waqt us ke chehre ke tālib raho.
  suz-BL: गे परमप्रभु यावे नु आ सक्ति मालीन। गे गेना हना यो मेको आ नेक्‍था बाक्‍चा
    मालीन।
  eng-NOY: Seek the LORD, and his majesty; Seek his face continually!
  ita-1927: Cercate l’Eterno e la sua forza, cercate del continuo la sua faccia!
  ckb-ckb: پشت بە یەزدان و هێزەکەی ببەستن، بەردەوام ڕووتان لەو بکەن.
  eng-BBE: Let your search be for the Lord and for his strength; let your hearts ever
    be turned to him.
  xsi-xsi: Miki kalâ pa Yova Kindeni i Walo Tamwata, ku kamandi i nao ikura zo rârâni.
  kan-OKCV: ಯೆಹೋವ ದೇವರನ್ನೂ, ಅವರ ಬಲವನ್ನೂ ಆಶ್ರಯಿಸಿರಿ, ಅವರ ಮುಖವನ್ನು ಯಾವಾಗಲೂ ಹುಡುಕಿರಿ.
  tam-2017: யெகோவாவையும் அவர் வல்லமையையும் நாடுங்கள்; அவர் சமுகத்தைத் தொடர்ந்து தேடுங்கள்.
  spa-RV-1909: 'Buscad á Jehová, y su fortaleza: buscad siempre su rostro.'
  ron-BTF: Căutați pe DOMNUL și puterea lui, căutați fața lui întotdeauna.
  eng-WEBP: Seek the LORD and his strength. Seek his face forever more.
  eng-FBV: Look for the Lord, and his strength; always look to be in his presence.
  nld-1939: Wendt u tot Jahweh en zijn macht, Houdt niet op, zijn aanschijn te zoeken;
  nch-BL: Xijtemoca TOTECO huan ichicahualis. Quena, nochipa xijtemoca para anquiixmatise
    más.
  vie-1934: Hãy cầu Đức Giê-hô-va và quyền phép Ngài, Hãy tìm kiếm mặt Ngài luôn luôn.
  cha-cha: 'Aligao si Jeova yan y minetgotña: Aligao y mataña para taejinecog.'
  hin-CV: याहवेह और उनकी सामर्थ्य की खोज करो; उनकी उपस्थिति के सतत खोजी बने रहो.
  eng-OURB: Seek Adonai and his strength. Seek his face forever more.
  spa-BES: Que tu búsqueda sea para el Señor y para su fortaleza; deja que tus corazones
    vuelvan a él.
  tdx-tdx: Paiavo t’Iehovà naho ty haozara’e; tsoeho nainai’e ty lahara’e.
  tha-KJV: จงแสวงหาพระเยโฮวาห์ และพระกำลังของพระองค์ แสวงหาพระพักตร์ของพระองค์​เรื่อยไป
  por-BR-2018: Buscai ao SENHOR e à sua força; buscai a presença dele continuamente.
  deu-ELO: Trachtet nach Jehova und seiner Stärke, suchet sein Angesicht beständig!
  eng-WYC-2018: seek ye the Lord, and be ye confirmed; seek ye ever[more] his face.
    (seek ye the Lord, who is your strength; seek ye his face forevermore.)
  epo-epo: Turnu vin al la Eternulo kaj al Lia potenco; Serĉu ĉiam Lian vizaĝon.
  gfk-gfk: Nanaas tano Watong ma no uno dadas. Sisilih tano Watong ta ira pakana bung
    bakut.
  uig-PIN: Pǝrwǝrdigarni ⱨǝmdǝ Uning küqini izdǝnglar, Didar-ⱨuzurini tohtimay izdǝnglar.
  beo-beo: Hina Gode Ea fidima:ne lala masa, amola Ema mae yolele nodonanoma!
  tpi-OTNT: Oltaim yumi mas i go klostu long Bikpela na askim em long helpim na strongim
    yumi.
  hau-SA: Ku sa rai ga Ubangiji da kuma ƙarfinsa; ku nemi fuskarsa kullum.
  udu-udu: Simmi Tap̱a e mo dhali mom’bi’th piti mo, simmi buŋ’kus piti e ki ṯikir
    ṯikir mo.
  uig-LAT: Perwerdigarni hemde Uning küchini izdenglar, Didar-huzurini toxtimay izdenglar.
  nde-nde: Dingani uThixo lamandla akhe, limdinge yena njalonjalo.
  ton-ton: 'Kumi kia Sihova, mo hono mālohi: kumi maʻuaipē ki hono fofonga.'
  ces-1613: Hledejte Hospodina a síly jeho, hledejte tváři jeho ustavičně.
  eng-WMB: Seek the LORD and his strength. Seek his face forever more.
  tam-TCV: யெகோவாவையும் அவர் வல்லமையையும் நோக்கிப்பாருங்கள்; எப்பொழுதும் அவர் முகத்தையே
    தேடுங்கள்.
  ceb-ULB: Pangitaa si Yahweh ug ang iyang kusog; pangitaa kanunay ang iyang presensya.
  pol-UBG: Szukajcie PANA i jego mocy, szukajcie zawsze jego oblicza.
  agr-agr: Ashí tsawantai Tuke Pujuu egaktajum, nuniakjum niina senchijiya nunú segatajum.
    ¡Tuké Apajuí egaktajum!
  kyc-kyc: Kamongo karamo dokona nyisinya lao pupwape. Papala banya kingi lakando
    karalu karalapape.
  urd-GVU: رب اور اُس کی قدرت کی دریافت کرو، ہر وقت اُس کے چہرے کے طالب رہو۔
  eng-OEBCW: Seek after the Lord and his strength, seek his face evermore.
  deu-1912: Fraget nach dem HERRN und nach seiner Macht, suchet sein Antlitz allewege!
  kan-2017: ಯೆಹೋವನನ್ನೂ, ಆತನ ಬಲವನ್ನೂ ಆಶ್ರಯಿಸಿರಿ; ನಿತ್ಯವೂ ಆತನ ದರ್ಶನವನ್ನು ಅಪೇಕ್ಷಿಸಿರಿ.
  yap-yap: Mman ngak SOMOL nge ayuwegnem; mu’um liyor ngak ni gubin ngiyal’.
  hlt-MCSB: BOEIPA neh amah kah a sarhi te tlap lah. A maelhmai khaw tlap taitu lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳንታ ዶዱሞዋ ዒዛኮ ኮዑዋቴ፤ ቢያ ዎዴ ዓኣፖ ካሮ ዒዛሲ ኮዑዋቴ።
  twi-ASANTE: Momma mo ani nna Awurade ne nʼahoɔden so; na monhwehwɛ nʼanim ɛberɛ
    biara.
  eng-WEBU: Seek the LORD and his strength. Seek his face forever more.
  acu-NT: Tuke kintajai metek ii Apuri seataram. Tura ni kakarmarisha wakerin ataram.
  spa-PDDPT: Busquen a Yavé y su poder. Busquen continuamente su rostro.
  gun-gun: Peka ke Senhor, ipo'akaa guive. Peka riae ke henonde peĩ aguã.
  agu-BL: Kajake' ẍch'eybil ketz tetz na at tetz porer. Kajake' ẍch'eybil ketz tetz
    cyakil nin tiemp.
  ilo-ULB: Sapulenyo ni Yahweh ken ti pigsana; agtultuloy a sapulenyo ti presensiana.
  kpg-kpg: Hula gi Dimaadua, e kae ai godou hagamaamaa, mo di dadaumaha gi Mee i nia
    madagoaa huogodoo.
  uig-ARA: پەرۋەردىگارنى ھەمدە ئۇنىڭ كۈچىنى ئىزدەڭلار، دىدار-ھۇزۇرىنى توختىماي ئىزدەڭلار.
  bps-bps: Fdadong gamu di kenen na mni gamu gal mdà di kenen, na nang gamu tlag fdadong
    di kenen.
  sus-sus: Wo xa Alatala xa sɛnbɛ fen, wo xa kata lude a ya i tɛmui birin.
  pon-2006: Kumwail patohdo rapahki sawasepamwail rehn KAUN-O; oh kaudokiong ahnsou
    koaros.
  jae-jae: Apuc Apômtau to nê ŋaclai ŋam. Ansom ênê laŋôanô endeŋ tôŋgeŋ.
  ksd-ksd: Avat a tikatikan upi ra Luluai ma upi ra dekdekina, Avat a vala tikatikan
    upi ra matana.
  tur-YTC: Yahve’yi ve O’nun gücünü arayın. Yüzünü sonsuza dek arayın.
  bel-N: Шукайце ГОСПАДА і сілу Ягоную, шукайце аблічча Ягонае заўсёды!
  grc-BRENT: Μνήσθητι ἡμῶν Κύριε ἐν τῇ εὐδοκίᾳ τοῦ λαοῦ σου, ἐπίσκεψαι ἡμᾶς ἐν τῷ
    σωτηρίῳ σου·
  kpr-kpr: Bajari kena yasivu, sonemba tambove! A kotugo, sifo ghousa numoa tumonde
    bainghuse irivu!
  ind-AYT: Carilah TUHAN dan kekuatan-Nya; carilah wajah-Nya senantiasa.
  yom-yom: Talanu kuidi Yave ayi kuidi zingolo ziandi ; Tombanganu mu zithangu zioso
    zizi kiandi.
  yut-yut: Bɨsapmɨ bɨsapmɨ Yawe da kapmatjok kɨŋek paŋpulugaŋek tapmɨm nimjak do sigɨn
    iyɨneŋ.
  nya-nya: Dalirani Yehova ndi mphamvu zake; funafunani nkhope yake nthawi yonse.
  kyg-kyg: Ala kava netegamo utapa himamuꞌamo alisayafeꞌmo kahauya hutapa maiyo. Augosamo
    agesayafeꞌmo kahauya hiyo.
  hrv-hrv: Tražite Jahvu i njegovu snagu, tražite svagda njegovo lice!
  mps-mps: Da Genuai Bidi agai tau somainogo pinao. Tama da sesemane sogo aga dali
    pąde bidainogo.
  tpi-tpi: Oltaim yumi mas i go klostu long Bikpela na askim em long helpim na strongim
    yumi.
  dan-1931: spørg efter HERREN og hans magt, søg bestandig hans Åsyn;
  vie-OVCB: Hãy tìm kiếm Chúa Hằng Hữu và sức mạnh Ngài; hãy tiếp tục tìm kiếm Ngài
    mãi mãi.
  guj-2017: યહોવાહને તથા તેમના સામર્થ્યને શોધો; સતત તેમની હાજરીનો અનુભવ કરો.
  pon-2006A: Kumwail patohdo rapahki sawasepamwail rehn KAUN-O; oh kaudokiong ahnsou
    koaros.
  por-BRBSL: Procure Yahweh e sua força. Procure seu rosto para sempre mais.
  eng-OEBUS: Seek after the Lord and his strength, seek his face evermore.
  swe-swe: 'Fråga efter (sök, ta er tillflykt till, träd ofta fram inför) Herren (Jahve)
    och hans styrka (makt) [frälsning], sök (leta, be, längta efter) hans ansikte
    (närvaro) ständigt (dagligen, för evigt). [] [I hebreiskan används två synonymer
    darash och baqash som översatts ”fråga efter” och ”sök”. Ordet darash beskriver
    ett noggrant sökande och består av tre bokstäver: Dalet, Resh och Shin. De hebreiska
    piktogrammen förstärker ordens betydelse. Bokstaven Dalet avbildar en dörr och
    har ofta att göra med val och beslut. Resh beskriver framsidan av ett huvud och
    den sista bokstaven, Shin, föreställer en tand, dvs. något som krossar. Ordet
    ”darash” låter oss förstå att det handlar om ett aktivt vägval där man söker Guds
    ansikte och hans kraft. I ordet finns också betydelsen att ofta besöka och vistas
    hos Gud för att konsultera honom. Ordet ”baqash” har också tre bokstäver: Bet,
    Qof och Shin. Den sista bokstaven, Shin, illustrerar Guds kraft precis som i darash.
    Bet är en bild på ett hus och Qof utgör baksidan av ett huvud. Baqash skildrar
    ett sökande som utgår utifrån en hemvist i huset och som därmed har Guds perspektiv
    på tillvaron. Ordningen spelar roll. Det första steget är att söka efter Herren
    och hans styrka, som är frälsningen, se . Utifrån den positionen är sedan bönen
    att få vara kvar i Guds närvaro. Den ursprungliga innebörden av det sista hebreiska
    ordet som översatts ”ständigt” kommer från verbet ”att sträcka” eller ”att tänja”
    dvs. att konstant, ideligen, alltid och för evigt söka Gud. I denna vers finns
    tre begrepp – Herren, hans ansikte och hans kraft. Dessa hör ihop. Om Gud själv
    vänder sitt ansikte till oss, vem kan då vara emot oss, se .]'
  cth-cth: BAWIPA hoi a thaonae hah tawng awh nateh, a minhmai hah hoehoe tawng awh.
  twi-twi: Momma mo ani nna Awurade ne nʼahoɔden no so; na monhwehwɛ nʼanim bere biara.
  hlt-hlt: BOEIPA neh amah kah a sarhi te tlap lah. A maelhmai khaw tlap taitu lah.
  tbz-SIM: Wɑmmúnɛ̀ ti Yiɛ̀ nKuyie nnɛ̀ ku wɛ̃rímú, nwɑntinɛ̀ kù bo ndi bonɛ̀mɛ̀ sɑ̃́ɑ̃̀.
  msy-2020: E zurara Ikiavɨra Itir Godɨn boroghɨra mangɨ uarir akurvaghsɨ an gavgavim
    bagh an azangsɨgham.
  dop-dop: Ɩ́ kɛɛsənɑ Tɑcɑɑ Tomɑ tənɑ tʋ tɔɔ, ɩ́ pɛɛkəɣɩ tɑm sɩ ɩ́ wɛɛ Ɩsɔ ɩsɛntɑɑ.
  azb-azb: Rəbbi, Onun qüvvətini arayın, Daim hüzurunu axtarın.
  eng-DBY: Seek Jehovah and his strength, seek his face continually;
  hin-2017: यहोवा और उसकी सामर्थ्य को खोजो, उसके दर्शन के लगातार खोजी बने रहो!
  wol-KYG: Gëstuleen Aji Sax jeek dooleem, di ko sàkku saa su ne.
  bjr-bjr: Innee dadaaqiranara Yaaweena qafaifanoo nimiani. Innee maqee maqee mina
    amooqiaqa.
  eng-YLT: Seek ye Jehovah and His strength, Seek ye His face continually.
  kne-kne: Si Diyos di pankamangan yo ya kanayon ay daydayawen yo.
  eng-WYC-2017: seek ye the Lord, and be ye con-firmed; seek ye ever[more] his face.
  eng-WMBB: Seek the LORD and his strength. Seek his face forever more.
  zat-NTPS: Le naba Xránadxu gácale̱ne̱' le'e. Tu zra tu zra le guxrén lazre' Xránadxu
    Dios.
  zty-NTPS: Le nnable X̱anžon' gákḻene' ḻe'e. Tža tža le wx̱én ḻaže' X̱anžo Dios.
  urd-GVH: रब और उस की क़ुदरत की दरियाफ़्त करो, हर वक़्त उसके चेहरे के तालिब रहो।
  rug-rug: La hata ia sa tinokae koe Zihova, hata lamo ia sa minana Tanisa.
  gaz-gaz: Waaqayyoo fi humna isaa barbaaddadhaa; yeroo hunda fuula isaa barbaadaa.
  fra-LSG: Ayez recours à l’Éternel et à son appui, Cherchez continuellement sa face!
  yal-yal: Ɛ ɛ yɛɛ rafindi Alatala nun a sɛnbɛn ma, ɛ lu a fenɲɛ waxatin birin.
  iou-iou: Täŋpäŋ Anutu dubini-kengän kuŋitna täŋkentäŋ nimik täyon. Ba kehäromi yäpna
    yäŋpäŋä ukengän yäŋapik täkäna.
  haw-1868: E huli oukou ia Iehova, a me kona ikaika; E imi mau loa aku hoi i kona
    maka.
  arb-NAV: اطْلُبُوا الرَّبَّ وَقُوَّتَهُ، الْتَمِسُوا وَجْهَهُ دَائِماً.
  ded-ded: Ngeni KEBU hofocma yeac kuhaac kic fima yeac hoannu kemma kecgecdeac nasosoc
    angemmebeso.
  ewe-ewe: Midi Yehowa, mibia eƒe ŋusẽ, midi eƒe ŋkume ɖaa.
  eng-LEE: 'Inquire after the Lord and his strength: seek his presence evermore.'
  asm-FB: তোমালোকে যিহোৱা আৰু তেওঁৰ শক্তি বিচাৰা; নিতৌ তেওঁৰ সাক্ষাৎ হ’বলৈ বিচাৰা।
  sus-A: وٌ شَ عَلَتَلَ شَ سّنبّ قٍن، وٌ شَ كَتَ لُدٍ عَ يَ عِ تّمُي بِرِن.
  fra-SBL: Recherchez Yahvé et sa force. Cherchez son visage pour toujours.
  hbo-hbo: דִּרְשׁ֣וּ יְהוָ֣ה וְעֻזֹּ֑ו בַּקְּשׁ֖וּ פָנָ֣יו תָּמִֽיד׃
  kik-kik: Cũthĩrĩriai Jehova na hinya wake; mathaai ũthiũ wake hĩndĩ ciothe.
  fra-NCL: Cherchez Yahweh et sa force, ne cessez pas de chercher sa face.
  cek-AK: Angraeng hoi a thacakhaih to pakrong oh; a mikhmai to pakrong oh!
  cuk-cuk: Bab-Jehová be amimala, e-gangued be amimala. Bab-Jehová-amidigu be imakmala.
  uig-CYR: Хәлқиңгә болған һиммитиң билән мени әслигәйсән, и Пәрвәрдигар; Ниҗатлиғиң
    билән йенимға келип хәвәр алғин!
  tel-2017: యెహోవాను వెదకండి. ఆయన బలాన్ని వెదకండి. ఆయన సన్నిధిని నిత్యం అన్వేషించండి.
  hat-BSA: Chache SENYÈ a ak fòs Li. Chache fas Li san rete.
  ukr-ONPU: Згадай мене, Господи, заради прихильності до Свого народу, з’яви Себе
    мені в порятунку Твоєму,
  kos-kos: Ngetak nu sin LEUM GOD tuh Elan kasrekowos, Alu nu sel pacl e nukewa.
  hbo-WLC: דִּרְשׁ֣וּ יְהוָ֣ה וְעֻזּ֑וֹ בַּקְּשׁ֖וּ פָנָ֣יו תָּמִֽיד׃
  ibo-ibo: Na-achọnụ Onyenwe anyị na ike ya, chọọnụ ihu ya mgbe niile.
  ory-ory: ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ଓ ତାହାଙ୍କ ପରାକ୍ରମର ଅନ୍ୱେଷଣ କର; ସଦାସର୍ବଦା ତାହାଙ୍କ
    ମୁଖ ଅନ୍ୱେଷଣ କର।
  chk-chk: Oupwe kütta ämi alilis me ren ewe Samol mi Lapalap, oupwe kütta i fansoun
    meinisin.
  rop-rop: Go langa YAWEI blanga album yumob, en kipgon weshipbat im.
  ukr-1871: Шукайте Господа і силу його, шукайте пильно лице його!
  yon-yon: Yariman ande onmenib ye aromkono nub yaa kondok andime. Ye yaa kurikuri
    kere ye aningko kankoonembirime.
  deu-1951: Fragt nach dem HERRN und nach seiner Macht, suchet sein Angesicht allezeit!
  eng-JPS: Seek ye the LORD and His strength; seek His face continually.
  srp-1865: Tražite Gospoda i silu njegovu, tražite lice njegovo bez prestanka.
  lug-lug: Munoonye Mukama n’amaanyi ge; mumunoonyenga ennaku zonna.
  heb-heb: דרשו יהוה ועזו בקשו פניו תמיד׃
  ben-IRV: সদাপ্রভুুর ও তাঁর শক্তির খোঁজ কর, তাঁর নিয়মিত উপস্থিতির খোঁজ কর।
  ntu-ntu: Namnc-xgleku Yawe x nzxplr-krde. X nasuti drtwrgu nzxngi-krbzku nzulrde.
  pan-pan: ਯਹੋਵਾਹ ਤੇ ਉਹ ਦੇ ਸਮਰੱਥ ਦੀ ਭਾਲ ਕਰੋ, ਉਹ ਦੇ ਦਰਸ਼ਣ ਨੂੰ ਲਗਾਤਾਰ ਲੋਚੋ।
  mya-JVB: ထာဝရဘုရား နှင့် တန်ခိုး တော်ကို ရှာ ကြလော့။ မျက်နှာ တော်ကို အစဉ် မပြတ်ရှာ
    ကြလော့။
  kgf-kgf: Yawe ʒéma kuhawac niŋkewu waŋgic. Kic tanecyawac nalé séc niŋkewu waŋgic.
  tte-O: Yeoba taloyai yo ana kaiwe, na sauga meuloina taloyaloyai.
  tbg-tbg: Ne Nora Kotira kempukara noraiqaake iriha, viva inaini vivaro viva ni kahaqiarire.
    Ekaa enta vira aaqanto oru vaiha vira aaraate.
  hmo-hmo: Durua totona Lohiabada dekenai ita lao be namo, bona Lohiabada kahirakahira
    do ita noho nega ibounai be namo.
  zar-NT: Guliʼguiljëʼ Xanruʼ, encaʼ yöl-laʼ huáca queëʼ. Guliʼgüíʼ ládxiʼticaʼsö
    idxinliʼ lahuëʼ.
  urd-urd: ख़ुदावन्द और उसकी ताक़त के तालिब हो, हमेशा उसके दीदार के तालिब रहो!
  rus-SYN: Вспомни о мне, Господи, в благоволении к народу Твоему; посети меня спасением
    Твоим,
  bqc-SIM: à gɛ Dii le à gbãa gbɛawà, íↄ aà aɛya gↄↄpii.
  tcz-CHONGTHU: Yahweh Pakai athahatna chu kholchil in phattin'in amachu hol'un,
  mar-mar: परमेश्वर आणि त्याचे सामर्थ्य याचा शोध घ्या. त्याच्या सान्निध्याचा सतत शोध
    घ्या.
  isl-isl: Leitið hans og máttar hans, og keppið eftir að kynnast honum!
  hlt-THB: Bawipa ingkaw ak thaawmnaak ce sui u nawhtaw; a haai ce a poepa na sui
    lah uh.
  qub-qub: Munayniyoj Tayta Diosninchïman guellicuy. Paywan tincunayquipaj ashiy.
  bqp-bqp: À Dikiri ki wɛtɛ à gbãna wɛ́ kɛa, àgↄ̃ a arɛ wɛtɛ lakanaa sari.
  hat-hat: Ale jwenn Seyè a pou l' ka ede nou, toujou chache rete devan li.
  eng-BSB: Seek out the LORD and His strength; seek His face always.
  eng-WEBPB: Seek the LORD and his strength. Seek his face forever more.
  kbq-kbq: Ra Anumzamofonku'ene agri hankave'agu'enena nehaketa, avugosafima kesunkura
    hake vava hanune.
  pon-pon: Komail inon ion leowa o a manaman; rapaki jilan i anjau karoj.
  nhe-BL: Xijtemoca TOTECO huan ichicahualis. Quena, nochipa xijtemoca para inquiixmatise
    más.
  wnc-wnc: Asingganu ginda Buyambam tapae wesim kuke gin papan kekekawan gatandamikge
    inikwaitnong.
  bus-bus: À Dii kii wɛtɛ à gbãaa wɛ́ɛ kɛa, àgↄ̃ à uu wɛtɛɛ yãana sai.
  gub-BL: Pekar pepytywà àwàm Tupàn inuromo nehe. Peiko inuromo tuweharupi nehe.
  eng-DRA: 'Remember us, O Lord, in the favour of thy people: visit us with thy salvation.'
