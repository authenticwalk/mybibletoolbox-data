verse: PSA.105.011
translations:
  mal-C: “നിങ്ങളുടെ അവകാശത്തിന്റെ ഓഹരിയായി, ഞാൻ നിങ്ങൾക്ക് കനാൻദേശം നൽകും.”
  deu-TKW: 'indem er sprach: “Dir will ich das Land Kanaan verleihen als euer erbliches
    Besitztum!” -'
  lin-lin: 'tango alobaki : « Nakopesa yo mokili ya Kanana lokola libula oyo epesameli
    yo ! »'
  mmx-mmx: Ni ga lok ti ne Jakop keretna, “Nia anaba raba u mi na lenep silok Kanan,
    la na lenep kangka naba nemen ngan ataram axa.”
  eng-LSV: Saying, “I give the land of Canaan to you, || The portion of your inheritance,”
  eng-GNV: Saying, Vnto thee will I giue the land of Canaan, the lot of your inheritance.
  eng-WEBSTER: 'Saying, To thee will I give the land of Canaan, the lot of your inheritance:'
  nhw-BL: 'Huan Toteco quiijto: “Na nimechmacas nopa tlali Canaán para elis amoaxca
    para nochipa.”'
  swh-ONEN: “Nitakupa wewe nchi ya Kanaani kuwa sehemu utakayoirithi.”
  bba-bba: U nɛɛ, kon nun Kɑnɑnin tem wɛ̃. Mɛyɑ mu ko n sɑ̃ɑ wunɛn tubi wunɛ kɑ wunɛn
    bibun bweseru.
  eng-KJVCPB: 'Saying, Unto thee will I give the land of Canaan, The lot of your inheritance:'
  luo-luo: “Anamiyi piny Kanaan kaka girkeni mari.”
  aii-aii: 'ܒܹܐܡܵܪܵܐ: ”ܐܸܠܘܼܟ݂ ܒܸܬ ܝܵܗܒܹܢ ܐܲܪܥܵܐ ܕܟܢܲܥܢ، ܣܵܗܡܵܐ ܕܝܵܪܬܘܼܬܵܘܟ݂ܘܿܢ.“'
  meu-meu: Eto “Kanaan tanona baina henimu, oi ahumu korikori ai bainela”.
  npi-ULB: उहाँले भन्‍नुभयो, “तेरो उत्तराधिकारको तेरो अंशको रूपमा तँलाई म कनान देश
    दिनेछु ।”
  yor-yor: “Fún ìwọ ni èmi ó fún ní ilẹ̀ Kenaani gẹ́gẹ́ bí ìpín tí ìwọ ó jogún.”
  pes-OPCB: 'او گفت: «سرزمین کنعان را به شما می‌بخشم تا ملک و میراثتان باشد.»'
  tgl-ULB: Sinabi niya, “Ibibigay ko ang lupain ng Canaan bilang bahagi ng iyong mana.”
  nop-nop: Adi Jekop indiŋ niŋguk, “Kanahan kwet u gambe da tiŋa metamgeye hiditok
    gigit tibaak.”
  cbu-NT: '@see-verse:PSA.105.010'
  hui-hui: Anduane Homogo ibugua Isaraelehondo lalu, I̱na tíhondo Kenana dindi karulalimulo
    ngulebero. Dindi ogoni tíbi tínaga waneigini mani holebirarubi tíninaga dindi
    ogoniore halimulo ngulebero, lene.
  mya-mya: '@see-verse:PSA.105.010'
  bod-N: བདག་གིས་ཀ་ན་ཨན་གྱི་ཡུལ་དེ་ནི། །ཁྱོད་ལ་གནང་ཞིང་ཁྱོད་ཀྱི་ས་སྐལ་ཡིན།།
  wsk-wsk: Ale balam, “Ani ali sor Canaan mu ni se ka kuriang gue arungu ningarikko,”
    mam.
  sna-sna: “Ndichapa nyika yeKenani kwauri somugove wenhaka yako.”
  spa-BLM: 'diciendo: “A ti te daré la tierra de Canaán, el lote de tu herencia”.'
  cac-cac: 'A Jehová chi'' alannaccan d''a junjun eb'' icha tic: Ol vac'' lum Canaán
    d''ayach, ol ochcan lum icoc, xchi.'
  swh-ULB: Alisema, “Nitakupa wewe ardhi ya Kanaani kama sehemu yako ya urithi.”
  bel-bel: Воды накрылі ворагаў іхніх; ніводнага зь іх не засталося.
  deu-ELBBK: 'indem er sprach: Dir will ich das Land Kanaan geben als Schnur eures
    Erbteils;'
  mbb-OT: Migkaǥi sikandin diyà te kada sevaha kandan te, “Ibeǥey ku kenikew is tanà
    he Canaan ne egkepengevilin nu heini wey te menge kevuwazan nu.”
  mal-2015: നിന്റെ അവകാശത്തിന്റെ ഓഹരിയായി ഞാൻ നിനക്കു കനാൻദേശം തരും എന്നരുളിച്ചെയ്തു.
  gup-gup: Kuhni yimeng bu wokkurrmerrinj dja kawokbimbuyindi bu kayime, “Ngaye wanjh
    bolkwon ngudberre kunbolk Canaan, dja ngurribolkkarrme ngudberre munguyh munguyh.”
  rmc-rmc: 'akor, sar phenďa: „Tuke dava e kanaaňiko phuv andro ďeďictvos.“'
  nlg-nlg: A Lord te bosa me ghaghua, “Inau ku heghau na pari ni Canaan, me ke nimiu
    lologho heghemiu.
  pes-OPV: و گفت که زمین کنعان را به تو خواهم داد تا حصه میراث شماشود.
  ron-1924: 'зикынд: „Цие ыць вой да цара Канаанулуй ка моштенире каре в-а кэзут ла
    сорць.”'
  ben-OBCV: “তোমাকেই আমি সেই কনান দেশ দেব সেটিই হবে তোমার উত্তরাধিকারের অংশ।”
  som-som: Oo wuxuu ku yidhi, Dalka Kancaan waxaan kuu siinayaa Inuu ahaado qaybtii
    dhaxalkiinna,
  lat-VUC: Et operuit aqua tribulantes eos; unus ex eis non remansit.
  eng-ASVBT: Saying, Unto thee will I give the land of Canaan, The lot of your inheritance;
  mna-mna: '@see-verse:PSA.105.010'
  ita-1885: 'Dicendo: Io ti darò il paese di Canaan, Per sorte della vostra eredità.'
  eng-LXXUP: 'The water covered those that oppressed them: There was not one of them
    left.'
  eng-ULB: He said, “I will give you the land of Canaan as your share of your inheritance.”
  spa-VBL: diciendo, “Te daré la tierra de Canaán”.
  fra-_FOB: 'Disant: Je te donnerai le pays de Canaan; c''est le lot de votre héritage;'
  mal-mal: “നിന്റെ അവകാശത്തിന്റെ ഓഹരിയായി ഞാൻ നിനക്ക് കനാൻദേശം തരും” എന്നരുളിച്ചെയ്തു.
  urd-GVR: Sāth sāth us ne farmāyā, “Maiṅ tujhe Mulk-e-Kanān dūṅgā. Yih terī mīrās
    kā hissā hogā.”
  suz-BL: मेकोमी “गो इ कली कनान रागी गेनुङ। मेको इन के दुम्‍ब” देंशो बाक्‍त। उत्‍पत्ती
    १२:७
  eng-NOY: “To thee,” said he, “will I give the land of Canaan For the lot of your
    inheritance.”
  ita-1927: 'dicendo: Io ti darò il paese di Canaan per vostra parte di eredità.'
  ckb-ckb: 'فەرموویەتی: «خاکی کەنعان دەدەمە تۆ، بەشە میراتی خۆتانە.»'
  eng-BBE: 'Saying, To you will I give the land of Canaan, the measured line of your
    heritage:'
  xsi-xsi: 'Yova Kindeni ne ŋgua pâŋa kala ŋine: “Naŋa ma Kenan tâno alua miki. Naŋa
    apatea tâno ŋinde tu ma ikeno pa miki tavanzi nemi vâsa ŋgu.”'
  kan-OKCV: “ನಾನು ನಿಮಗೆ ಕಾನಾನ್ ದೇಶವನ್ನು ನಿಮ್ಮ ಬಾಧ್ಯತೆಯ ಪಾಲಾಗಿ ಕೊಡುವೆನು.”
  tam-2017: உங்களுடைய சுதந்தரபாகமான கானான் தேசத்தை உனக்குத் தருவேன் என்றார்.
  spa-RV-1909: 'Diciendo: A ti daré la tierra de Canaán por cordel de vuestra heredad.'
  ron-BTF: 'Spunând: Ție îți voi da țara Canaanului, sorțul moștenirii tale;'
  eng-WEBP: saying, “To you I will give the land of Canaan, the lot of your inheritance,”
  eng-FBV: saying to you, “I will give the land of Canaan for you to possess.”
  nld-1939: 'Hij zeide: “Aan u zal Ik geven Het land van Kanaän als uw erfdeel.”'
  nch-BL: 'Huan Toteco quiijto: “Na nimechmacas nopa tali Canaán para elis amoaxca
    para nochipa.”'
  vie-1934: 'Mà rằng: Ta sẽ ban cho ngươi xứ Ca-na-an, Là phần sản nghiệp các ngươi;'
  cha-cha: 'Ylelegña: Yya jago guajo junaejao y tano Cananea, y facae y erensiamo.'
  hin-CV: “कनान देश तुम्हें मैं प्रदान करूंगा. यह वह भूखण्ड है, जो तुम निज भाग में
    प्राप्‍त करोगे.”
  eng-OURB: saying, “To you I will give the land of Canaan [Humbled], the lot of your
    inheritance;”
  spa-BES: 'Diciendo: A ti daré la tierra de Canaán, como herencia que te toca.'
  tdx-tdx: 'ami’ty hoe : Hatoloko azo ty tane’ Kanàne, ty anjara lova’o.'
  tha-KJV: ว่า “เราจะให้​แผ่​นดินคานาอันแก่​เจ้า เป็นส่วนมรดกของเจ้าทั้งหลาย”
  por-BR-2018: 'Dizendo: A ti darei a terra de Canaã, a porção de vossa herança.'
  deu-ELO: 'indem er sprach: Dir will ich das Land Kanaan geben als Schnur eures Erbteils;'
  eng-WYC-2018: And he said, I shall give to thee the land of Canaan; the cord of
    your heritage (or yea, your possession, your inheritance).
  epo-epo: 'Dirante: Al vi Mi donos la landon Kanaanan Kiel vian parton heredan.'
  gfk-gfk: gaam tange bia, “Iau ni tar no pise Kenan taam, ma ira num bulumur diet
    na tinanei.”
  uig-PIN: «Sanga Ⱪanaan zeminini berimǝn, Uni mirasing bolƣan nesiwǝng ⱪilimǝn»,
    — dedi,
  beo-beo: E amane ilegele sia:i, “Na da Ga:ina:ne soge dima imunu. Amo soge da di
    fawane gaguli esalumu.”
  tpi-OTNT: Bikpela i bin tok olsem, “Mi bai givim graun Kenan long yu, na dispela
    graun bai i stap graun bilong ol lain tumbuna pikinini bilong yu.”
  hau-SA: “Gare ka zan ba da ƙasar Kan’ana a matsayin rabo za ka yi gādo.”
  udu-udu: 'mmo/o gwo mo ki: E um mo tani aha/ mina c̱i um mony’cesh gi Paŋ Kanaan
    mo mmota a’di jin mina umi ’tuntul bwa ime’d mo mmota mal bum mo.'
  uig-LAT: «Sanga Qanaan zéminini bérimen, Uni mirasing bolghan nésiweng qilimen»,
    — dédi,
  nde-nde: wathi “Ngizalinika ilizwe laseKhenani njengesabelo selifa lenu.”
  ton-ton: ‌ʻO ne pehē, “Te u foaki kiate koe ʻae fonua ko Kēnani, ko e fuofua ʻo
    homou tofiʻa:”
  ces-1613: 'Pravě: Tobě dám zemi Kananejskou za podíl dědictví vašeho,'
  eng-WMB: saying, “To you I will give the land of Canaan, the lot of your inheritance,”
  tam-TCV: “உங்களுடைய உரிமைச்சொத்தாக, கானான் நாட்டை நான் உனக்குக் கொடுப்பேன்.”
  ceb-ULB: Miingon siya, “Ihatag ko kanimo ang yuta sa Canaan ingon nga bahin sa imong
    panulondon.”
  pol-UBG: 'Mówiąc: Tobie dam ziemię Kanaan jako dział waszego dziedzictwa;'
  agr-agr: 'Nuadui Apajuí niina chichajak: “Wi nugka Canaágnak amastajai, aminu tuke
    atina nuna”, tiuwai.'
  kyc-kyc: Baame lao, Nambame yuu Kenanedoko nyuo jeroŋo. Jeroŋo dokopa nakama rangena
    ingyuo yuu nyuo palyuo kararami, leya.
  urd-GVU: ساتھ ساتھ اُس نے فرمایا، ”مَیں تجھے ملکِ کنعان دوں گا۔ یہ تیری میراث کا
    حصہ ہو گا۔“
  eng-OEBCW: to give them the land of Canaan as the lot which they should inherit.
  deu-1912: 'und sprach: “Dir will ich das Land Kanaan geben, das Los eures Erbes,”'
  kan-2017: ಅವರಲ್ಲಿ ಸ್ವಲ್ಪ ಜನರು ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ಪ್ರವಾಸಿಗಳಾಗಿ ಇರುವಾಗಲೇ,
  yap-yap: I ga’ar, “Bay gu pi’ ngom e nam nu Kanaan; me par nike mil suwon ngom.”
  hlt-MCSB: Te dongah, “Kanaan kho rhi te na rho la nang taengah kam paek ni,” na
    ti nah.
  mdy-ETH: ዒማና ዒዚ፦ «ኔ ዴኔ ማሂ ካኣናኔ ታ ኔኤም ዒንጋንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɔkaa sɛ, “Mede Kanaan asase no bɛma wo sɛ kyɛfa a ɛbɛyɛ wʼagyapadeɛ.”
  eng-WEBU: saying, “To you I will give the land of Canaan, the lot of your inheritance,”
  acu-NT: '@see-verse:PSA.105.010'
  spa-PDDPT: 'Al decir: A ti te daré la tierra de Canaán Como porción de tu heredad.'
  gun-gun: 'Ha''e vy aipoe''i: “Ndevy pe ame''ẽ ''rã Canaã pendeyvyrã”, he''i.'
  agu-BL: 'Na je yol i''e''j: “Swak''e'' yi e''chk ama''l cwent Canaán tzitetz. Ya''stzun
    yi herens swak''e'' tzitetz,” stzun Ryos bantz.'
  ilo-ULB: Kinunana, “Itedkonto kenka ti daga ti Canaan a pannakatawidmo.”
  kpg-kpg: Mee ne helekai, “Au ga gowadu gi di goe tenua go Canaan, e hai tenua ni aau.”
  uig-ARA: «ساڭا قانائان زېمىنىنى بېرىمەن، ئۇنى مىراسىڭ بولغان نېسىۋەڭ قىلىمەن»، ــ
    دېدى،
  bps-bps: manan, “Blégu di ge i banwe Kanaan, du nfunam.”
  sus-sus: a masenfe ra, «N bara Kanaan bɔxi fi wo ma kɛ ra.»
  pon-2006: E ketin mahsanih, “I pahn kihong uhk wehin Kenan; e pahn wiahla uhdahn
    omw sohso.”
  jae-jae: Gêdêŋ taŋ eŋ kêsôm gebe “Aê gabe jakêŋ gamêŋ Kanaan êndêŋ aôm, nom taŋ
    gajac sam kêtu aômnêm gêŋlênsêm naŋ.”
  ksd-ksd: 'Ma i ga biti dari: Ina tul tar ra gunan Kanaan tam, A gunan ba avat a
    kale pa ia;'
  tur-YTC: “Mirasının payı olmak üzere, Kenan ülkesini sana vereceğim.”
  bel-N: 'кажучы: “Табе Я дам зямлю Ханаан, [пакладу] шнур спадчыны вашай”,'
  grc-BRENT: Ἐκάλυψεν ὕδωρ τοὺς θλίβοντας αὐτοὺς, εἷς ἐξ αὐτῶν οὐχ ὑπελείφθη.
  kpr-kpr: “Reighi Keinani (Canaan) ava nane mutono, ninda tofodae baresa.” sisira.
  ind-AYT: sambil berfirman, “Kepadamu Aku akan memberikan tanah Kanaan, sebagai bagian
    milik pusakamu.”
  yom-yom: “Kuidi ngeyo ndiela vana ntoto wu Kana banga kuku ki kiuka kioki wela tambula.”
  yut-yut: Uŋun da yaŋ yagɨt, “Nak da Kenan mɨktɨm gak do gabeŋ. Mɨktɨm uŋun babɨgoni
    do tosak.”
  nya-nya: “Ndidzapereka kwa iwe dziko la Kanaani ngati gawo la cholowa chako.”
  kyg-kyg: Kenani mopamo aliꞌna hakiꞌna lapamisugeno lapakaitapi mopatapimo hanegaiye,
    huno ha paiꞌniye.
  hrv-hrv: 'govoreći: “Tebi ću dati kanaansku zemlju kao dio u baštinu vašu.”'
  mps-mps: Agai Jekop dali te po wai, “Nage eno te Kenan tǫ mawaibao,” wai, “tama
    te tǫ naga tǫ, te naga hani dali.”
  tpi-tpi: Bikpela i bin tok olsem, “Mi bai givim graun Kenan long yu, na dispela
    graun bai i stap graun bilong ol lain tumbuna pikinini bilong yu.”
  dan-1931: 'idet han sagde: “Dig giver jeg Kana''ans Land som eders Arvelod.”'
  vie-OVCB: “Ta sẽ ban đất Ca-na-an cho con làm cơ nghiệp vĩnh viễn.”
  guj-2017: તેમણે કહ્યું, “આ કનાન દેશ હું તમને આપીશ તે સર્વદા તમારું પોતાનું વતન થશે.”
  pon-2006A: E ketin mahsanih, “I pahn kihong uhk wehin Kenan; e pahn wiahla uhdahn
    omw sohso.”
  por-BRBSL: 'dizendo: “A vocês eu lhes darei a terra de Canaã”, o lote de sua herança”.'
  eng-OEBUS: to give them the land of Canaan as the lot which they should inherit.
  swe-swe: 'Du säger: ”Till dig ska jag ge Kanaans land, hela ditt arv.”'
  cth-cth: Kanaan ram heh râw lah na poe han telah lawk a kam.
  twi-twi: Ɔkae se, “Mede Kanaan asase no bɛma wo sɛ kyɛfa a ɛbɛyɛ wʼagyapade.”
  hlt-hlt: Te dongah, “Kanaan kho rhi te na rho la nang taengah kam paek ni,” na ti
    nah.
  tbz-SIM: 'Kù do ò nɑ̀kɛ́ dì kɛ dɔ̀: N yóó dɑ duɔ́mmu Kɑnnɑhɑ̃ɑ̃ tenkɛ̀. Di kpɛrɛ
    ndɛ n di duɔ́ ndɛ̀.'
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgɨa ghaze, “Kɨ Kenanɨn nguazim nɨ danɨngam,
    eghtɨ nguazir kam kar nɨn ovavir boribar nguazim.”
  dop-dop: 'N heelɑ-ɩ sɩ: Mɑɑ tɑlɑ Kɑnɑɑŋ tɛtʋ kɛ nyɑnɑ nyɑ́ lʋlʋɣʋ nyə́mɑ nɑ tə pəsɩ
    mə pɑɑ nyəm.'
  azb-azb: 'Dedi: «Övladlarının payına düşən mülk kimi Kənan torpağını sənə verəcəyəm».'
  eng-DBY: Saying, Unto thee will I give the land of Canaan, the lot of your inheritance;
  hin-2017: “मैं कनान देश को तुझी को दूँगा, वह बाँट में तुम्हारा निज भाग होगा।”
  wol-KYG: 'Mu ne: «Yaw laay jox réewum Kanaan, muy sa cér, nga séddoo.»'
  bjr-bjr: Yaaweefa misa faqa moodaanaki kira ufa maaqi qinau, qinee Kannaana maqa
    maaqa ani amiananoo mifa ani faiqi namu anaiqimaraindi kammiannoo.
  eng-YLT: Saying, 'To thee I give the land of Canaan, The portion of your inheritance,'
  kne-kne: Kanana, “Din daga ed Canaan et idawat ko en dakayo, et say ipatawid yo
    sin ipoli yon to.”
  eng-WYC-2017: And he said, I shall give to thee the land of Canaan; the cord of
    your heritage.
  eng-WMBB: saying, “To you I will give the land of Canaan, the lot of your inheritance,”
  zat-NTPS: 'da be̱ne̱'' gate na'' gunné̱'': “Chiu'' lue'' gunna'' xe̱zr la xu chee̱
    benne'' Canaán ca'', da gaca na tu da xudele lu na'' zri''ine zre súale.”'
  zty-NTPS: 'dan'' bene'' katen'' wnné'': “Chele ḻe''e gonna'' yežlyó chegak benne''
    Kanaán ka'', dan'' gaken to da'' wdele ḻo na''gak ẕa''sóle ka''.”'
  urd-GVH: साथ साथ उसने फ़रमाया, “मैं तुझे मुल्के-कनान दूँगा। यह तेरी मीरास का हिस्सा
    होगा।”
  rug-rug: Zama si Asa, “Kaqu ponigo Rau sa popoa Kenani, kaqu na mua tinago soti
    si asa,” gua sa Tamasa.
  gaz-gaz: “Ani biyya Kanaʼaan qooda ati dhaaltu godhee siif nan kenna.”
  fra-LSG: 'Disant: Je te donnerai le pays de Canaan Comme héritage qui vous est échu.'
  yal-yal: A naxa, “N Kanan yamanan soma nɛn ɛ nun i yixɛtɛne yii ɛ kɛɛn na.”
  iou-iou: Täŋpäŋ man kehäromi yäwetkuko uwä ŋode; Kenan kome taniŋ kirewayäŋ täyat
    u gäk ba oraŋkaye mäden ahänayäŋ täkaŋ inta biŋam api täŋpek yäk.
  haw-1868: I mai la, E haawi aku no wau ia oe i ka aina o Kanaana, I moku no oukou
    e nobo hooilina ai;
  arb-NAV: 'قَائِلاً: «لَكَ أُعْطِي أَرْضَ كَنْعَانَ نَصِيبَ مِيرَاثٍ لَكُمْ».'
  ded-ded: yofi deec, “Ni maridzoming arennu Kanaang bangec ge gembade, imocnoc geac
    bangec noboha anude.”
  ewe-ewe: “Wòe matsɔ Kanaanyigba la na, abe wò domenyinu ene.”
  eng-LEE: Saying, “Unto thee will I give the land of Canaan, as the portion of your
    inheritance.”
  asm-FB: তেওঁ ক’লে, “মই তোমাক কনান দেশখন দিম; সেয়াই হ’ব তোমাৰ আধিপত্য।
  sus-A: عَ مَسٍنقٍ رَ، «ﭑ بَرَ كَنَان بْشِ قِ وٌ مَ كّ رَ.»
  fra-SBL: 'en disant : « Je vous donnerai le pays de Canaan, le lot de votre héritage, »'
  hbo-hbo: לֵאמֹ֗ר לְךָ֗ אֶתֵּ֥ן אֶת־אֶֽרֶץ־כְּנָ֑עַן חֶ֝֗בֶל נַחֲלַתְכֶֽם׃
  kik-kik: “Wee nĩwe ngaahe bũrũri wa Kaanani ũtuĩke igai rĩrĩa ũkaagaya.”
  fra-NCL: 'disant : « Je te donnerai le pays de Canaan comme la part de ton héritage. »'
  cek-AK: Kanaan prae to kang paek han, nangmah ih taham ah kaom qawk baktiah na toep
    tih, tiah a naa.
  cuk-cuk: 'ega sogsagusad: “Canaán-yala begadga-guega an bega ukoed.”'
  uig-CYR: Явларни сулар басти, Уларниң һеч бирси сақ қалмиди.
  tel-2017: కొలిచిన వారసత్వంగా కనాను దేశం మీకిస్తానని ఆయన చెప్పాడు.
  hat-BSA: 'Konsa Li te di: “A ou menm, Mwen va bay peyi Canaan kon pòsyon eritaj
    ou,”'
  ukr-ONPU: Покрили води супротивників їхніх – жоден з них не лишився живим.
  kos-kos: El fahk, “Nga ac fah asot facl Canaan nu sum. Ac fah mwe usru lom sifacna.”
  hbo-WLC: לֵאמֹ֗ר לְךָ֗ אֶתֵּ֥ן אֶת־אֶֽרֶץ־כְּנָ֑עַן חֶ֝֗בֶל נַחֲלַתְכֶֽם׃
  ibo-ibo: “Aga m enye gị ala Kenan dịka oke i ga-eketa.”
  ory-ory: “ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ନିର୍ଣ୍ଣୀତ ଅଧିକାର ରୂପେ ତୁମ୍ଭକୁ କିଣାନ ଦେଶ ଦେବା।”
  chk-chk: Iwe, a apasa, “Üpwe ngonuk ewe fanü Kanaan pwe fanüom.”
  rop-rop: Imbin tok, “Ai garra gibit yu dijan kantri Keinan, en im garra jidan blanga
    yu en yu femili olabat weya garra kaman bambai.”
  ukr-1871: 'Глаголючи: Дам тобі землю Канаанську, як пай наслїддя вашого;'
  yon-yon: “Eb yaa Keenan ambibkin kee nembed kabdaniin, kowe eb ambibkin keranuun.”
    andoon.
  deu-1951: 'da er sprach: «Dir gebe ich das Land Kanaan als euer Erbteil»,'
  eng-JPS: 'Saying: ''Unto thee will I give the land of Canaan, the lot of your inheritance.'''
  srp-1865: 'Govoreæi: tebi æu dati zemlju Hanansku u našljedni dio.'
  lug-lug: “Ndikuwa ggwe ensi ya Kanani okuba omugabo gwo.”
  heb-heb: לאמר לך אתן את ארץ כנען חבל נחלתכם׃
  ben-IRV: তিনি বললেন আমি তোমাকে কনান দেশ দেব, সেটা তোমাদের অধিকার।
  ntu-ntu: Rpibzle badr kx, “Sa nakabo bamu drtc' kc Kenan Murde nangi drtc' nyzmu.”
  pan-pan: ਅਤੇ ਆਖਿਆ, ਮੈਂ ਕਨਾਨ ਦੇਸ ਤੈਨੂੰ ਦਿਆਂਗਾ, ਉਹ ਤੁਹਾਡੀ ਮਿਲਖ਼ ਦਾ ਹਿੱਸਾ ਹੈ,
  mya-JVB: ယာကုပ် ၌ မြဲမြံ သောတရား ၊ ဣသရေလ ၌ နိစ္စ ထာဝရပဋိညာဉ် ဖြစ်စေခြင်းငှါ၊
  kgf-kgf: Ʒéyecnéŋ; Ni Kanaaŋ baec imi ic suc qema gémba mératécgina wammac.
  tte-O: iwaloba, “Yanuwa Kenani kani yaeyawa, iyamala ami gogo.”
  tbg-tbg: Viva vinavuka tiva nimiro tiharo, Te Kenaani vata ni nimiariraro vi vatava
    ne kuvuarama teka vika vatama varianarove tira.
  hmo-hmo: 'Lohiabada ese Iakobo dekenai ia hereva inai bamona: “Lau ese Kanana tano
    oi dekenai do lau henia, bona inai tano be oi bona oiemu tubuna ese do umui biagua.”'
  zar-NT: 'Gunnë́ʼ: “Gunnaʼ queë́liʼ xiyúgaca bönachi Canaán, le guequi tsaz queë́liʼ,
    en quégaca zxíʼini xiʼsóaliʼ.”'
  urd-urd: और कहा, “मैं कनान का मुल्क तुझे दूँगा, कि तुम्हारा मौरूसी हिस्सा हो।”
  rus-SYN: Воды покрыли врагов их, ни одного из них не осталось.
  bqc-SIM: À mɛ̀ á Kanaa bùsu kpámá, aↄ dɛ pↄ́ pↄ́ aa sɛ kpaalɛ guu ũ.
  tcz-CHONGTHU: “Keiman Canaan gam kapehding nahi, nang dinga jatchombeh'a kapeh natouphadiu
    gamchu ahi” anati.
  mar-mar: तो म्हणाला, “मी तुला कनान देश तुझा वतनभाग असा म्हणून देईन.”
  isl-isl: '@see-verse:PSA.105.010'
  hlt-THB: Kanan qam ce ni pe kawng nyng saw na taham qo amyihna pang kawp ti,” tina
    hy.
  qub-qub: 'Chaymi niran: «Canaán partitami goycushayquipaj gamcunapa partisyunniqui
    cananpaj.»'
  bqp-bqp: À pì áni Kanaanↄ bùsu kpáḿma, anigↄ̃ de ń baka ũ kũ ògↄ̃ vĩ.
  hat-hat: 'Li te di: -M''ap ba ou peyi Kanaran an pou pòsyon ki rele ou pa ou nan
    byen m'' yo.'
  eng-BSB: “I will give you the land of Canaan as the portion of your inheritance.”
  eng-WEBPB: saying, “To you I will give the land of Canaan, the lot of your inheritance,”
  kbq-kbq: Tamagrama eriterema hanare Kenani mopa tamisanugeta erisanti haresnageno,
    ana mopamo'a tamagri mopa mevava hugahie huno Anumzamo'a hu'ne.
  pon-pon: 'Ni a kotin majanier: I pan ki on uk Kanaan, iei me I kileledier, en pwaij
    omail jojo;'
  nhe-BL: 'Huan Toteco quiijto: “Na nimechmacas nopa tlali Canaán para elis imoaxca
    para nochipa.”'
  wnc-wnc: Buyambam tapata pasap wamu waakngae anzing yakut, “Nata Kenan kep komu
    gae gamit. Siwan keu wandaka gaat gatu gikane donggaatde yuwik.”
  bus-bus: À bè é Kanaa bùsu kpáḿma, eégↄ̃ dɛ ń baka ũ kɛ̀ aↄ̃gↄ̃ vĩ.
  gub-BL: A'e 'ar mehe uze'eg Tupàn nezewe a'e. — Amono putar Kànàà ywy newe nehe.
    Tuweharupi ereiko putar izar romo nehe, i'i izupe.
  eng-DRA: 'And the water covered them that afflicted them: there was not one of them
    left.'
