verse: PSA.105.008
translations:
  mal-C: അവിടന്നു തന്റെ ഉടമ്പടി എന്നേക്കും ഓർക്കുന്നു, അവിടത്തെ വാഗ്ദത്തം ഒരായിരം
    തലമുറകൾവരെയും
  deu-TKW: Er gedenkt ewig seines Bunds, des Wortes, das er verordnet hat, auf tausend
    Geschlechter,
  lin-lin: Akanisaka tango nyonso Boyokani na Ye, bilaka na Ye mpo na bikeke nkoto
    moko,
  mmx-mmx: At levenaleng axap i tu melamgo neni naba tu at lekabus teren, la naba
    lox epovo mo leveng kakaape ren tinedi larabin sangaun kobot laraola, mo naba
    vot melemu.
  eng-LSV: He has remembered His covenant for all time, || The word He commanded to
    one thousand generations,
  eng-GNV: He hath alway remembred his couenant and promise, that he made to a thousand
    generations,
  eng-WEBSTER: He hath remembered his covenant for ever, the word which he commanded
    to a thousand generations.
  nhw-BL: Yaya amo quema quielcahuas nopa camanal sencahuali catli quichijqui, masque
    tlacajtiyase masehualme huan ininconehua huan mil hueltas tlacatise ininteipan
    ixhuihua, yaya amo quielcahuas.
  swh-ONEN: Hulikumbuka agano lake milele, neno ambalo aliamuru, kwa vizazi elfu,
  bba-bba: U ku rɑ win ɑrukɑwɑni ye u kɑ tɔmbu bɔkuɑ duɑri sere kɑ bɑɑdommɑɔ. U rɑ
    n ye yɑɑyewɑ sere kɑ ben bibun bibun wɑɑtiɔ.
  eng-KJVCPB: He hath remembered his covenant for ever, The word which he commanded
    to a thousand generations.
  luo-luo: Oparo singruokne nyaka chiengʼ, weche mane osingo e tienge tara,
  aii-aii: ܕܟ݂ܝܼܪܹܗ ܠܥܵܠܲܡ ܘܲܥܕܹܗ، ܚܲܒܪܵܐ ܕܦܩܝܼܕ ܠܹܗ ܠܐܲܠܦܵܐ ܕܵܪܹ̈ܐ،
  meu-meu: Ia ese ena gwauhamata e laloa hanaihanaimu, bona ena haheḡani herevadia
    danu ela bona uru daha.
  npi-ULB: उहाँले आफ्नो करारलाई सदासर्वदा, आफूले आज्ञा गर्नुभएका वचनलाई हजार पुस्तासम्‍म
    सम्‍झनुहुन्छ ।
  yor-yor: Ó rántí májẹ̀mú rẹ̀ láéláé, ọ̀rọ̀ tí ó pàṣẹ, fún ẹgbẹẹgbẹ̀rún ìran,
  pes-OPCB: عهد او را همیشه به یاد داشته باشید، عهدی که با هزاران پشت بسته است؛
  tgl-ULB: Inaalala niya ang kaniyang tipan magpakailanman, ang salita na kaniyang
    iniutos sa sanlibong salinlahi.
  nop-nop: Yofolok tuguk u tubukilitiune haliwooŋ halaak, kaŋ medeŋiŋ yofafaŋe tuguk
    u metam bop wapum kougoŋ mintaneeŋ wendok tuwot haliwooŋ halaak.
  cbu-NT: Zitaminarineetsini tsiyatarangu; Nuwaa kuki payukinaareesa, nuwsha izuuru
    istachintspa. Siyaa ayamtaatiya kasacheezee, tárangu, anoo mbizcheeja, ndambaree.
  hui-hui: Ibugua habo nalolene bi lowinigo ngaruni wia ai̱ ai̱ore bulebira. Ibugua
    bi lo wialu ogoale bulebero laga bialu lo ngaruni mani hama porarume handaga bialu
    karia wia ai̱ ai̱ore bulebira.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​၏​ပ​ဋိ​ညာဉ်​တော်​ကို ထာ​ဝ​စဉ် ခိုင်​မြဲ​စေ​တော်​မူ​လိမ့်​မည်။
    က​တိ​တော်​များ​ကို​လူ​မျိုး​ဆက်​တစ်​ထောင် တိုင်​အောင်​တည်​စေ​တော်​မူ​လိမ့်​မည်။
  bod-N: ཁོང་གི་ཞལ་ཆད་གཏན་དུ་ཐུགས་སུ༌འཇགས། །ཁོང་གི་བཀའ་རྣམས་མི་རབས་སྟོང་ལ༌གནས།།
  wsk-wsk: Noko den Abraham ilak kaolam mu tom suen biya anirukko, Isaac ilak kaolam
    mu betela nu me ko kuamili saparukko, mena. Mu den mu am tom suen biya anirukko.
  sna-sna: Anorangarira sungano yake nokusingaperi, iro shoko raakarayira, kuchiuru
    chezvizvarwa,
  spa-BLM: Se ha acordado de su pacto para siempre, la palabra que ordenó a mil generaciones,
  cac-cac: Syac'n̈ejelc'och strato. Tz'eln̈ejc'och tas syal d'a jantac smilal macan̈il
    anima tz'eq'ui.
  swh-ULB: Naye hulikumbuka agano lake milele, neno alilo amuru kwa ajili ya vizazi
    elfu.
  bel-bel: Але Ён уратаваў іх дзеля імя Свайго, каб паказаць магутнасьць Сваю.
  deu-ELBBK: Er gedenkt ewiglich seines Bundes, des Wortes, das er geboten hat auf
    tausend Geschlechter hin,
  mbb-OT: Edtentenuzan din layun is kebpekid-uyun din. Kenè din edlipatan is menge
    saad din taman te taman
  mal-2015: അവൻ തന്റെ നിയമത്തെ എന്നേക്കും താൻ കല്പിച്ച വചനത്തെ ആയിരം തലമുറയോളവും ഓർക്കുന്നു.
  gup-gup: Nungka rayekwong kunwok nuye bu wokkurrmerrinj kadberre, dja kadjalburrbun
    munguyh munguyh. Nungka wokrayekwong kunwok nuye ba kawokbimbuyindi bedberre bininj
    nuye dja minj munguyh kawokyakmen.
  rmc-rmc: Šoha na bisterel pre peskri zmluva, pre peskro lav, so diňa ezera pokoleňjenge.
  nlg-nlg: Gaia te pangotia nina baubahu te nei vanira na togha ni vavata.
  pes-OPV: عهد خود رایاد می‌دارد تا ابدالاباد و کلامی را که بر هزاران پشت فرموده است.
  ron-1924: Ел Ышь адуче аминте тотдяуна де легэмынтул Луй, де фэгэдуинцеле Луй фэкуте
    пентру о мие де нямурь де ом,
  ben-OBCV: তিনি চিরকাল তাঁর নিয়ম মনে রাখেন, যে প্রতিজ্ঞা তিনি করেছেন, হাজার বংশ
    পর্যন্ত,
  som-som: Axdigiisuu soo xusuustay weligiisba, Kaasoo ah hadalkiisii uu kun farcan
    ku amray,
  lat-VUC: et salvavit eos propter nomen suum, ut notam faceret potentiam suam.
  eng-ASVBT: He hath remembered his covenant forever, The word which he commanded
    to a thousand generations,
  mna-mna: Ko mataana iŋgalŋgal sua kini mbukŋana mi itoto ma alok. Tomtom tipepeebe
    len kelŋan, mi iseeŋge iseeŋge ma ila. Mi sua ta ni itunu iur na, ta kembena.
    Ko imbol ma imbotmbot ma alok.
  ita-1885: Egli si ricorda in eterno del suo patto, E in mille generazioni della
    parola ch'egli ha comandata;
  eng-LXXUP: Yet he saved them for his name’s sake, That he might cause his mighty
    power to be known.
  eng-ULB: He keeps in mind his covenant forever, the word that he commanded for a
    thousand generations.
  spa-VBL: Él siempre recuerda su pacto, la promesa que ha hecho durará por mil generaciones;
  fra-_FOB: Il se souvient à jamais de son alliance, de sa promesse établie pour mille
    générations;
  mal-mal: കർത്താവ് തന്റെ നിയമം ശാശ്വതമായും താൻ കല്പിച്ച വചനം ആയിരം തലമുറ വരെയും ഓർമ്മിക്കുന്നു.
  urd-GVR: Wuh hameshā apne ahd kā ḳhayāl rakhtā hai, us kalām kā jo us ne hazār pushtoṅ
    ke lie farmāyā thā.
  suz-BL: मेकोमी आ पशो कबल गेना हना यो मिम्‍ब। आ देंशो लोव़ हजार हजार पाला सम्‍म मिम्‍ब।
    ब्‍यवस्‍था ७:९
  eng-NOY: He remembereth his covenant for ever, And the promise to a thousand generations;
  ita-1927: Egli si ricorda in perpetuo del suo patto, della parola da lui data per
    mille generazioni,
  ckb-ckb: بۆ هەتاهەتایە پەیمانەکەی لە یادە، ئەو بەڵێنەی دەیدات بۆ هەزار پشتە،
  eng-BBE: He has kept his agreement in mind for ever, the word which he gave for
    a thousand generations;
  xsi-xsi: I ne mbutukunâŋa muŋgâŋa ŋinde ma ikeno mine ikura zo zo. I ma iveta ikura
    ne ŋgua pâŋa mine ku imo nâ.
  kan-OKCV: ದೇವರು ತಮ್ಮ ಒಡಂಬಡಿಕೆಯನ್ನೂ, ಸಾವಿರ ತಲಾಂತರಗಳಿಗೆ ಆಜ್ಞಾಪಿಸಿದ ತಮ್ಮ ಮಾತನ್ನೂ,
  tam-2017: ஆயிரம் தலைமுறைக்கென்று அவர் கட்டளையிட்ட வார்த்தையும், ஆபிரகாமோடு அவர்
    செய்த உடன்படிக்கையையும்,
  spa-RV-1909: Acordóse para siempre de su alianza; de la palabra que mandó para mil
    generaciones,
  ron-BTF: El și-a amintit legământul său pentru totdeauna, cuvântul care l-a poruncit
    la o mie de generații.
  eng-WEBP: He has remembered his covenant forever, the word which he commanded to
    a thousand generations,
  eng-FBV: He remembers his agreement forever, the promise he made lasts for a thousand
    generations;
  nld-1939: 'Hij blijft zijn verbond voor eeuwig indachtig, En zijn belofte in duizend
    geslachten:'
  nch-BL: Yaya amo quema quielcahuas nopa camanal sencahuali cati quichijqui, masque
    tacactiyase masehualme huan ininconehua huan mil hueltas tacatise ininteipan ixhuihua,
    yaya amo quielcahuas.
  vie-1934: Ngài nhớ đến sự giao ước Ngài luôn luôn, Hồi tưởng lời phán dặn Ngài cho
    đến ngàn đời,
  cha-cha: Jagasja jaso y tratuña para taejinecog, y finijo ni y tinagoña para mit
    na generasion.
  hin-CV: उन्हें अपनी वाचा सदैव स्मरण रहती है, वह आदेश जो उन्होंने हजार पीढ़ियों को
    दिया,
  eng-OURB: He has remembered his covenant ·binding contract between two or more parties·
    forever, the word which he enjoined to a thousand generations,
  spa-BES: Ha guardado para siempre su pacto, la palabra que dio por mil generaciones;
  tdx-tdx: Toe tiahi’e nainai’e i fañina’ey, i tsara linili’e pak’an-tarira’e fah’arivo’e,
  tha-KJV: พระองค์​ทรงจดจำพันธสัญญาของพระองค์​อยู่​เป็นนิตย์ คือพระวจนะที่​พระองค์​ทรงบัญชาไว้ตลอดหนึ่งพันชั่วอายุ
  por-BR-2018: Ele se lembra para sempre de seu pacto, da palavra que ele mandou até
    mil gerações;
  deu-ELO: Er gedenkt ewiglich seines Bundes, des Wortes, das er geboten hat auf tausend
    Geschlechter hin,
  eng-WYC-2018: He was mindful of his testament into the world; of the word which
    he commanded into a thousand generations. (He shall remember his covenant forever;
    yea, the word which he commanded to a thousand generations.)
  epo-epo: Li memoras eterne Sian interligon, La vorton, kiun Li testamentis por mil
    generacioj,
  gfk-gfk: I lik kawase tar no uno kunubus hathatika. Iakano nianga nong ga tar ie
    na kis wara gaie diet ira bulumur ing diet na lon baak ta haleng na arip na tinahon
    namur.
  uig-PIN: Ɵzi tüzgǝn ǝⱨdisini ǝbǝdiy yadida tutidu — — Bu Uning ming ǝwladⱪiqǝ wǝdixlǝxkǝn
    sɵzidur, —
  beo-beo: 'E da Ea Gousa:su sema hamoi amo eso huluane mae fisili ouligilalumu. E
    hamomusa: ilegei da fifi manebe 1,000 bobaligila masunu, ilima dialumu.'
  tpi-OTNT: Bikpela i bin mekim wanpela kontrak wantaim yumi na dispela kontrak bai
    i stap oltaim. Na oltaim em bai i tingim yet tok bilong dispela kontrak.
  hau-SA: Yana tuna da alkawarinsa har abada, maganar da ya umarta, har tsararraki
    dubu,
  udu-udu: A’di tana bwam piti pa ki pa gom gwom piti jin gama a’di me’d ki sule/
    sule/ mo, gom gwom piti jin ḵankina a’diya ḵan goma alip̱ ma risa nyaḵum yil ’kwani
    mo,
  uig-LAT: Özi tüzgen ehdisini ebediy yadida tutidu — — Bu Uning ming ewladqiche wedishleshken
    sözidur, —
  nde-nde: Uyasikhumbula isivumelwano sakhe nini lanini, ilizwi lomlayo wakhe, okwezizukulwane
    ezizinkulungwane,
  ton-ton: Kuo manatu ʻe ia ki heʻene fuakava ʻo lauikuonga, ko e folofola ʻaia naʻa
    ne fekau ki he toʻutangata ʻe taha afe.
  ces-1613: Pamatuje věčně na smlouvu svou, na slovo, kteréž přikázal až do tisíce
    pokolení,
  eng-WMB: He has remembered his covenant forever, the word which he commanded to
    a thousand generations,
  tam-TCV: அவர் தமது உடன்படிக்கையை என்றென்றும் நினைவுகூருகிறார், ஆயிரம் தலைமுறைகளுக்கு
    அவர் செய்த வாக்குறுதியையும்,
  ceb-ULB: Kanunay niyang hinumdoman ang iyang kasabotan sa kahangtoran, ang pulong
    nga iyang gimando alang sa liboan nga mga kaliwatan.
  pol-UBG: Pamięta wiecznie o swoim przymierzu; o słowie, które nakazał po tysiąc
    pokoleń;
  agr-agr: Kuashat mijan nagkaemataish, nuna dutikatjai tusa anagkagtuamujinak Apajuík
    tuke kajimatkishtinai.
  kyc-kyc: Banya pii lao kana minyalamo doko leyoŋo lao suupyao karara ingingi. Rengya
    para pyao puu paramo dupwanape banya lalu lao lenge pii doko ama kame see nao
    suu pyaro karalu karara.
  urd-GVU: وہ ہمیشہ اپنے عہد کا خیال رکھتا ہے، اُس کلام کا جو اُس نے ہزار پُشتوں کے
    لئے فرمایا تھا۔
  eng-OEBCW: He remembers forever his covenant, his promise for a thousand generations
  deu-1912: Er gedenkt ewiglich an seinen Bund, des Wortes, das er verheißen hat auf
    tausend Geschlechter,
  kan-2017: ಆತನು ತನ್ನ ವಾಗ್ದಾನವನ್ನು ಸಾವಿರ ತಲೆಗಳವರೆಗೂ, ತನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ನಿತ್ಯವೂ ನೆನಪಿನಲ್ಲಿಟ್ಟುಕೊಳ್ಳುತ್ತಾನೆ.
  yap-yap: M’ag rok e bayi tay u gil’ ndariy n’umngin nap’an, nike micheg nga bbiyu’
    e mfen.
  hlt-MCSB: A paipi tekumhal duela a thoelh dongah cadilcahma thawngkhat ham olka
    a uen.
  mdy-ETH: ዒ ጫኣቄ ጫኣቁሞ ዒዛሲ ናንጊና ዒ ዓይሤ ቃኣሎዋ ሺያ ሾይንቲ ሄላንዳኣና ማሌ ጎይሣኬ።
  twi-ASANTE: Ɔkae nʼapam daa nyinaa, asɛm a ɔhyɛ maa awoɔ ntoantoasoɔ apem no,
  eng-WEBU: He has remembered his covenant forever, the word which he commanded to
    a thousand generations,
  acu-NT: 'Warang musaach nangkamaru wainiat Yuska Abrahaman wi turatatjai tímia nunaka
    pengké kajinmakchatnuitai. Nuniasha ni uchiri Isaacan: “Wi Yus asan tajame” tímia
    nunasha pengké kajinmakchatnuitai.'
  spa-PDDPT: Recordó para siempre su Pacto, El Pacto que ordenó para 1.000 generaciones,
  gun-gun: Ima'endu'a riae 'rã guexeve guarã ojapo va'ekue re, mbovy rei e'ỹ ikuai
    va'erã pe ojapo ukaa rupi ijayvuague re,
  agu-BL: Poro yi i' tetz, quil tz'el yi yol i' te c'u'l yi suknak tetz Abraham. Mpe
    nink chicy' jun mil wekl wunak, ilenin tz'elepon k'ab i' te yi jun yola'tz.
  ilo-ULB: Laglagipenna iti agnanayon ti tulagna, ti sao nga imbilinna para iti rinibribu
    a kaputotan.
  kpg-kpg: Mee ga dadaahi hua beelaa dana hagababa gaa hana hua beelaa, gei nia hagababa
    a Maa le e hai ang gi nia adu daangada e mana (1,000).
  uig-ARA: ئۆزى تۈزگەن ئەھدىسىنى ئەبەدىي يادىدا تۇتىدۇ ــ ــ بۇ ئۇنىڭ مىڭ ئەۋلادقىچە
    ۋەدىشلەشكەن سۆزىدۇر، ــ
  bps-bps: I fakangan, laan nlifet dun kel di landè sen; dnohoan i fakangan di dad
    to kel di file libu tugad i bella,
  sus-sus: Alatala a ratuma a xa saatɛ ma tɛmui birin, a mu nɛɛmuma a xa laayidi ma
    abadan,
  pon-2006: E pahn kin ketin dadaur sapwellime inou kohkohlahte, inou kan me e ketin
    wiadahr erein dih koaros,
  jae-jae: Eŋ taê gêjam nê poac gedeŋ tôŋgeŋ. Eŋ taê gêjam nê biŋ, taŋ gêjac mata
    kêpi gôlôac to gôlôac ŋêŋgeŋ su naŋ.
  ksd-ksd: I nuk vatikene pa kana kunubu, Ra tinata ba i ga tul tar ia ta ra arip
    na marmar na taun tarai,
  tur-YTC: O, antlaşmasını, Bin kuşağa buyurduğu sözü,
  bel-N: Ён памятае на вякі запавет Свой, слова, якое загадаў на тысячу пакаленьняў,
  grc-BRENT: Καὶ ἔσωσεν αὐτοὺς ἕνεκεν τοῦ ὀνόματος αὐτοῦ, τοῦ γνωρίσαι τὴν δυναστείαν
    αὐτοῦ.
  kpr-kpr: Nu kotua gatise, rea ari sisira ava evovodae amingudo yarira. Nunda beka
    gajari mendeni isambu barago ghaeko evia inono evovodae nune use irarira.
  ind-AYT: Dia mengingat perjanjian-Nya untuk selamanya, firman yang diperintahkan-Nya
    kepada seribu generasi,
  yom-yom: Wuntebukilanga moyo nguizani andi mu zithangu zioso, mambu momo katumina
    mu mili di zitsungi.
  yut-yut: Yawe da saŋbek saŋbekni nin gat toktogɨsi agɨt. Dagok dagogɨ mɨni saŋbek
    saŋbekni do nandaŋ egɨsak.
  nya-nya: Iyeyo amakumbukira pangano lake kwamuyaya, mawu amene analamula kwa mibado
    yonse,
  kyg-kyg: Agaemo muki afinaꞌmo agaiꞌa kotalake geꞌaeꞌmo agesamo afiteno oꞌataleno
    akame huno neꞌmaiye. Vayaꞌmo afole aite afole aite hume hume neꞌvisagenoꞌaeꞌmo
    afole aino, huno huꞌniya geeꞌmo age okanino agesamo afino maiꞌniye.
  hrv-hrv: 'On se uvijek sjeća svojega Saveza, riječi koju dade tisući naraštaja:'
  mps-mps: Agai dąų olama muani, te po sesemane sogo elaluaibao. Tama agai po me
    elaluama, nosali pedalobo bidi hanigo te po odaibao.
  tpi-tpi: Bikpela i bin mekim wanpela kontrak wantaim yumi na dispela kontrak bai
    i stap oltaim. Na oltaim em bai i tingim yet tok bilong dispela kontrak.
  dan-1931: han ihukommer for evigt sin Pagt, i tusind Slægter sit Tilsagn,
  vie-OVCB: Chúa ghi nhớ giao ước Ngài mãi mãi— không quên các mệnh lệnh Ngài truyền.
  guj-2017: તે પોતાનો કરાર સર્વદા યાદ રાખે છે, હજાર પેઢીઓને આપેલું વચન પાળે છે.
  pon-2006A: E pahn kin ketin dadaur sapwellime inou kohkohlahte, inou kan me e ketin
    wiadahr erein dih koaros,
  por-BRBSL: Ele se lembrou de seu convênio para sempre, a palavra que ele ordenou
    a mil gerações,
  eng-OEBUS: He remembers forever his covenant, his promise for a thousand generations
  swe-swe: Han har kommit ihåg sitt förbund för evigt, orden som han befallde för
    tusen generationer.
  cth-cth: A lawkkam teh pou a pâkuem teh se thong totouh nakunghai thoseh,
  twi-twi: Ɔkae nʼapam daa nyinaa, asɛm a ɔhyɛ maa awo ntoantoaso apem no,
  hlt-hlt: A paipi tekumhal duela a thoelh dongah cadilcahma thawngkhat ham olka a
    uen.
  tbz-SIM: Kù í yĩɛ̃̀ mbìtì ku tɑummɛ̀ kpɛ́í, ku nùù kù bɛ́i ndì tidɑpùntɔ̃ntì tɛkɔupíítɛ̀
    (1000) kpɛ́í.
  msy-2020: Ikiavɨra Itir God e koma Akar Gavgavir mam gami, egh zurazurara Akar Dɨkɨrɨzir
    Gavgavir kam gɨnɨghnɨgham. An Akar Dɨkɨrɨzir Gavgavir kam gɨnɨghnɨgh mangɨvɨra
    ikiam.
  dop-dop: Nn sɔɔkɩ nyɑ́ nɔɣɔ sɩɩʋ tɔɔ kɛ́ pɑɑ pəcɔ. Nyɑ́ tɔm wɛ ḿpʋɣʋ hɑlənɑ lʋlʋŋ
    loosi iyɑɣɑ (1000).
  azb-azb: Əbədi olaraq min nəslə qədər əhdini, Əmr etdiyi sözü,
  eng-DBY: He is ever mindful of his covenant, — the word which he commanded to a
    thousand generations, —
  hin-2017: वह अपनी वाचा को सदा स्मरण रखता आया है, यह वही वचन है जो उसने हजार पीढ़ियों
    के लिये ठहराया है;
  wol-KYG: di fàttliku ba fàww kóllëreem, di bàyyi xel ba ci junniy maas kàddoom
  bjr-bjr: Yaaweefa narí moodaanaki qima afeekaikira ufa sia aunuannoo, kaqi mina
    naaru naaru irinoo fuanoo. Wan tauseenna oosana kambiqainausara Yaaweefa narí
    qima afeekaikira ufa sia aunuannoo naaru naaru misasaa mariannoo.
  eng-YLT: He hath remembered to the age His covenant, The word He commanded to a
    thousand generations,
  kne-kne: Adi na polos liw-an din intolag na si eng-enggana, siya abe sin inkari
    na, tan sigurado ay tongpalena.
  eng-WYC-2017: He was mindful of his testament into the world; of the word which
    he commanded into a thousand gener-ations.
  eng-WMBB: He has remembered his covenant forever, the word which he commanded to
    a thousand generations,
  zat-NTPS: Lácala te chee̱ chi gaxúa cuen bénneache, québequeze gal-la lazre̱' da
    guche̱be lazre̱' lu xel-la' wezría chee̱',
  zty-NTPS: Ḻa'kze te chegak to mil kwe' benne' ka', batkle gaḻ ḻaže'e da' wchebe
    ḻaže'e gone' ḻo diža' da' bene',
  urd-GVH: वह हमेशा अपने अहद का ख़याल रखता है, उस कलाम का जो उसने हज़ार पुश्तों के
    लिए फ़रमाया था।
  rug-rug: Kaqu kopu nia Sa sa Nana vinariva egoi nabuna ninae rane. Sari na Nana
    vina tatara si tadi na tina sinage.
  gaz-gaz: Inni kakuu isaa bara baraan, waadaa gale sanas dhaloota kumaaf ni yaadata;
  fra-LSG: Il se rappelle à toujours son alliance, Ses promesses pour mille générations,
  yal-yal: A ɲɔxɔ luma a layirin xɔn ma nɛn han habadan, e nun a falane fe han mayixɛtɛ
    wuli keden,
  iou-iou: Ninkät topmäk-topmäk kubägän peŋkuko u paot-paori nämo. Ba imaka imaka
    api täŋ tamet yäŋ yäŋkuko u kadäni kadäni yeritä yeri ahänayäŋ täkaŋ udegän iwatpäŋ
    api täŋ nimek.
  haw-1868: Ua hoomanao mau mai oia i kona berita, I ka olelo hoi ana i kauoha mai
    ai i na hanauna he tausani;
  arb-NAV: لَمْ يَنْسَ عَهْدَهُ قَطُّ وَلَا وَعْدَهُ الَّذِي قَطَعَهُ إِلَى أَلْفِ
    جِيلٍ،
  ded-ded: Ye dzadzahac meec, imoc nasosoc negensima dedeseriyoac edengunuec, imoc
    ngicngac fingecsahengina fekefude, imoc andenga tauseng feenude, imocacsoc negensima
    kefude.
  ewe-ewe: Eɖoa ŋku eƒe nubabla kple se siwo wòde na dzidzime akpewo la dzi ɖaa,
  eng-LEE: He remembereth his covenant for ever, the word which he hath commanded,
    to the thousandth generation.
  asm-FB: তেওঁ অনন্তকাললৈকে নিজ নিয়ম সোঁৱৰণ কৰে, আৰু সেই বাক্যৰ আদেশ তেওঁ হাজাৰ হাজাৰ
    পুৰুষলৈকে দিলে।
  sus-A: عَلَتَلَ عَ رَتُمَ عَ شَ سَاتّ مَ تّمُي بِرِن، عَ مُ نّيمُمَ عَ شَ لَايِدِ
    مَ عَبَدَن،
  fra-SBL: Il s'est souvenu de son alliance pour toujours, la parole qu'il a commandée
    à mille générations,
  hbo-hbo: זָכַ֣ר לְעֹולָ֣ם בְּרִיתֹ֑ו דָּבָ֥ר צִ֝וָּ֗ה לְאֶ֣לֶף דֹּֽור׃
  kik-kik: Nĩaririkanaga kĩrĩkanĩro gĩake nginya tene, nĩkĩo kiugo kĩrĩa aathanire,
    nĩ ũndũ wa njiarwa ngiri,
  fra-NCL: Il se souvient éternellement de son alliance, de la parole qu’il a affirmée
    pour mille générations,
  cek-AK: Anih loe angmah sak ih lokmaihaih to dungzan khoek to panoek poe, a thuih
    ih lok to adung sangto khoek to panoek,
  cuk-cuk: Wagan miliba-gwago-inigwele, Bab-Dummad Israel-Dulemarbo-Igar-Mesisadi
    gwen iegosulid.
  uig-CYR: Бирақ У қудритимни намайән қилай дәп, Өз нами үчүн уларни қутқузди.
  tel-2017: తాను సెలవిచ్చిన మాటను వెయ్యి తరాల వరకూ ఆయన గుర్తుంచుకుంటాడు. అబ్రాహాముతో
    తాను చేసిన నిబంధనను,
  hat-BSA: Li te sonje akò Li a jis pou tout tan, pawòl ke Li te pase lòd bay pandan
    mil jenerasyon.
  ukr-ONPU: Та Він все ж врятував їх заради Свого імені, щоб виявити Свою могутність.
  kos-kos: El fah karinganang wuleang lal ma pahtpat — El oru wulela lal tuh in ma
    nu sin sie tausin fwil,
  hbo-WLC: זָכַ֣ר לְעוֹלָ֣ם בְּרִית֑וֹ דָּבָ֥ר צִ֝וָּ֗ה לְאֶ֣לֶף דּֽוֹר׃
  ibo-ibo: Ọ na-echeta ọgbụgba ndụ ya ruo mgbe ebighị ebi, bụ nkwa o kwere nye puku
    ọgbọ,
  ory-ory: ସେ ଆପଣା ନିୟମ, ଅର୍ଥାତ୍‍, ଯେଉଁ ବାକ୍ୟ ସେ ସହସ୍ର ପୁରୁଷ-ପରମ୍ପରା ପ୍ରତି ଆଦେଶ କରିଥିଲେ,
  chk-chk: I a chechemeni an we pwon tori feilfeilachök, an we kapas a anüküchara
    ngeni engeröü täppin aramas.
  rop-rop: Im garra kipum im strongwan pramis olagijawan. Im pramis blanga ola pipul
    hu garra kaman bambai du.
  ukr-1871: Вічно памятає він заповіт свій, те слово, що заповів для тисяча родів.
  yon-yon: Yi dowad amob weng ongmoon kuyaa aron korem meenimaan, nonondandaanban,
    Yembed kwamime andi ye weng yedme kowoon kuyaa meenaneen, nimakarub yaro dobere
    dobere yaro wananiib 1,000iib yaron doboob kuu,
  deu-1951: Er gedenkt auf ewig an seinen Bund, an das Wort, das er tausend Geschlechtern
    befohlen hat;
  eng-JPS: He hath remembered His covenant for ever, the word which He commanded to
    a thousand generations;
  srp-1865: Pamti uvijek zavjet svoj, rijeè, koju je dao na tisuæu koljena,
  lug-lug: Ajjukira endagaano ye emirembe gyonna, kye kigambo kye yalagira, ekyakamala
    emirembe olukumi,
  heb-heb: זכר לעולם בריתו דבר צוה לאלף דור׃
  ben-IRV: তিনি তাঁর নিয়ম চিরকাল মনে করেন, সেই বাক্য তিনি হাজার বংশপরম্পরার প্রতি
    আদেশ করেছেন।
  ntu-ntu: Nzesz'tikr Drtwrgu badr tqyc tqyc. X trmrbrtru mz drtwrde nzesalz-krde.
  pan-pan: ਉਹ ਨੇ ਆਪਣੇ ਨੇਮ ਨੂੰ ਸਦਾ ਚੇਤੇ ਰੱਖਿਆ ਹੈ, ਉਸ ਬਚਨ ਨੂੰ ਜਿਹ ਦਾ ਉਸ ਨੇ ਹਜ਼ਾਰਾਂ ਪੀੜ੍ਹੀਆਂ
    ਲਈ ਹੁਕਮ ਕੀਤਾ,
  mya-JVB: ငါသည်သင် တို့အမွေခံ ရာဘို့ခါနာန် ပြည် ကို သင် ၌ ပေး မည်ဟု ငါတို့အမျိုးသည်
    အရေ အတွက်အားဖြင့်မများ၊
  kgf-kgf: Inéŋ sisipac ac hicŋisai lépaya tauseŋa imuac buŋa qeénécmima ʒéselima
    ʒéyec imi hémbénaŋa niŋɋelima kecanʒac.
  tte-O: Ana kelabilabin kamwasana kani ipaisowa-kalatan yo ana waloyameli kani iginaulili
    nige ana kaba mwawasi.
  tbg-tbg: Viva tinavu Isareri hampata vaiharo uva tiva taatautairave, viva kauqu
    aiqiqaa aqukero uva tivatairave, viva vi uvara kia tauru karaitiro, ekaa enta
    iriqiro vuanaro.
  hmo-hmo: Lohiabada ese ia karaia gwauhamata taravatuna, be hanaihanai do ia badinaia.
    Iena gwauhamata danu be do ia laloa noho uru ibounai 1000.
  zar-NT: Röjnétiquiʼsinëʼ didzaʼ dzaga nunëʼ, didzaʼ naʼ gunná bëʼë ilaʼzíʼ lu náʼagaquiëʼ
    chi gayuáʼ cöʼ zxíʼini xiʼsóëʼ Abraham,
  urd-urd: उसने अपने 'अहद को हमेशा याद रख्खा, या'नी उस कलाम को जो उसने हज़ार नसलों
    के लिए फ़रमाया;
  rus-SYN: Но Он спас их ради имени Своего, дабы показать могущество Свое.
  bqc-SIM: Aà bàakuawanↄ yã́ lí sãaaguo, yã́ pↄ́ a òpi aↄ kuɛ e wá buiwa.
  tcz-CHONGTHU: Amahi akitepna itihchan hijongleh dingjing ahin, khang sangkhat dinga
    ana kipehdoh na,
  mar-mar: तो आपला करार म्हणजे हजारो पिढ्यांसाठी आज्ञापिलेले आपले वचन सर्वकाळ आठवतो.
  isl-isl: Þótt þúsund kynslóðir líði, þá gleymir hann ekki loforði sínu, sáttmála
    sínum við Abraham og Ísak.
  hlt-THB: A paipi ce kumqui dyna sim poe nawh, ak awipeek ce, cadil naa thong oet
    dyna sim poe hy,
  qub-qub: Payga aunishanta imaypis yarpashami. Waranga miray aywajcamapis manami
    gongashachu.
  bqp-bqp: A bàka kunna kũoo yã dì sãagu zikiro, yã kũ à dìtɛ nigↄ̃ kun ari ó
    buria.
  hat-hat: -(we vèsè pwochen)
  eng-BSB: He remembers His covenant forever, the word He ordained for a thousand
    generations—
  eng-WEBPB: He has remembered his covenant forever, the word which he commanded to
    a thousand generations,
  kbq-kbq: Anumzamo'ma huhagerafi huvempagema hu'nea kegura maka zupa ageraokani antahi
    vava hugahie. Ana hu'neankino tauseni'a zupama fore hu anante anante'ma hu'za
    vanaza vahete'enena ana huvempa kemo'a mevava huno vugahie.
  pon-pon: A kin kotin tamanda japwilim a inau kokolata, majan o me a kotin inauki
    oner di kid.
  nhe-BL: Yajaya ax quema quiilcahuas nopa tlajtolsencahuali tlen quichijqui, yonque
    tlacajtiyase tlacame huan ininconehua huan mil hueltas tlacatise ininteipa ixhuihua,
    yajaya ax quiilcahuas.
  wnc-wnc: Ita pasap wamu takngatu nikatde yawan asinggan yuwikge yakut. Siwan pasap
    wamu waakngae asinggan natayuwik.
  bus-bus: À bà kuunawao yã è sãn zikiro, yã kɛ̀ à dìɛ égↄ̃ kuu ai wa boriia.
  gub-BL: Tuweharupi ima'enukwaw putar uze'eg awer iapo katu pyrer rehe nehe. Uzapo
    putar wemimume'u kwer teko wanupe a'e nehe, wana'yr wanupe a'e nehe no, wana'yr
    wazuapyapyr wanupe a'e nehe no.
  eng-DRA: 'And he saved them for his own name’s sake: that he might make his power
    known.'
