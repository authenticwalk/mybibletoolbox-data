verse: PSA.105.032
translations:
  mal-C: മഴയ്ക്കുപകരമായി അവിടന്നവർക്ക് കന്മഴനൽകി, ദേശത്തിലുടനീളം മിന്നൽപ്പിണരുകൾ വീശിയടിച്ചു;
  deu-TKW: Er sandte ihnen Hagel als Regen, flammendes Feuer in ihr Land.
  lin-lin: Na esika ya mvula, atindelaki bango mvula ya mabanga mpe abetisaki kake
    kati na mokili na bango.
  mmx-mmx: La ni ga lok pe larakabu ketla ga riki lavatbet uat eburu mi lavanga ga
    mam, ukeneng ap mo lenep silok atdi.
  eng-LSV: He has made their showers hail, || A flaming fire [is] in their land.
  eng-GNV: He gaue them haile for raine, and flames of fire in their land.
  eng-WEBSTER: He gave them hail for rain, and flaming fire in their land.
  nhw-BL: Nojquiya quintitlanili huejhueyi tesihuitl huan amo atl. Huan tlapetlaniyaya
    campa hueli ipan nochi nopa tlali.
  swh-ONEN: Alibadilisha mvua yao ikawa mvua ya mawe, yenye umeme wa radi nchini yao
    yote,
  bba-bba: Mɑ u derɑ ɡuru kpenu kɑ dɔ̃ɔ nɑ tem mɛ sɔɔ.
  eng-KJVCPB: He gave them hail for rain, And flaming fire in their land.
  luo-luo: Nomiyo kodhi olokore pe kendo mil polo nokwako pinygi;
  aii-aii: ܥܒ݂ܝܼܕ ܠܹܗ ܡܸܛܪ̈ܵܝܗ‌ܝ ܒܲܪܕܵܐ، ܘܢܘܼܪܵܐ ܠܵܗܝܵܢܵܐ ܒܐܲܪܥܵܐ،
  meu-meu: Medu-hetari na latadiai e hadihoa, bona kevaru danu edia tano idoinai e
    hakevarua isi.
  npi-ULB: तिनीहरूका देशमा बलिरहेको आगोको ज्वालासहित, उहाँले तिनीहरूको वर्सालाई असिनामा
    बद्लिनुभयो ।
  yor-yor: Ó sọ òjò di yìnyín, àti ọ̀wọ́-iná ní ilẹ̀ wọn;
  pes-OPCB: به جای باران، تگرگ مرگبار و رعد و برق بر زمین مصر فرستاد
  tgl-ULB: Nagpadala siya ng yelo at ulan na may kasamang kidlat at kulog sa kanilang
    lupain.
  nop-nop: Adi kwehineŋ uŋoŋ filimpit tubune gwi mindip maguk.
  cbu-NT: Anumunsha, sinaatssha pachindarangu, itaru siseetssha ashcheew patumbich
    kapungumash zanganirangiya. Sheeru, mamarootstam zanganirangu, mamarshat kizpur
    mamartarangu, puuj ashirangu, tsapoo muchirangiya.
  hui-hui: Ibugua tinaga dindini dalu ibuni ibi nale dalu dindi kunibi hari dababi
    gibiore ibilene.
  mya-mya: ကိုယ်​တော်​သည်​ထို​ပြည်​တွင်​မိုး​အ​စား မိုး​သီး​ကို​ရွာ​စေ​တော်​မူ​၍ လျှပ်​ပန်း​လျှပ်​နွယ်​များ​ကို​ဖြစ်​ပွား​စေ​တော်​မူ​၏။
  bod-N: ཆར་བའི་ཚབ་ཏུ་དེ་ཚོར་སེར་བ༌ཕབ། །དེ་རྣམས་ཡུལ་དུ་གནམ་ལྕགས་ཐོག་མདའ༌འཕངས།།
  wsk-wsk: Nu balam se sor lilim la te tuwik yu mu geragam ais muguri ko kapakaso,
    se pure biliwilik makaso ale sor irakaso;
  sna-sna: Akashandura mvura yavo ikava chimvuramabwe, nemheni munyika yavo yose;
  spa-BLM: Les dio granizo como lluvia, con un rayo en su tierra.
  cac-cac: Ix yac'cot q'uen nivac sacb'at d'a satchaan̈ sq'uexuloc n̈ab'. Jantac ix
    mac'vaj c'u d'a yol smacb'en eb' chi'.
  swh-ULB: Aliigeuza mvua yao kuwa mvua ya mawe, pamoja na miali ya moto juu ya ardhi
    yao.
  bel-bel: І ўгневалі Бога каля водаў Мэрывы, і Майсей пацярпеў за іх,
  deu-ELBBK: Er gab ihnen Hagel als Regen, flammendes Feuer in ihrem Land;
  mbb-OT: Ne wazè din ipeuzan, kekenà, impepenggiyew zin wey impepengilat din dutun
    te tanè dan.
  mal-2015: അവൻ അവർക്കു മഴെക്കു പകരം കൽമഴയും അവരുടെ ദേശത്തിൽ അഗ്നിജ്വാലയും അയച്ചു.
  gup-gup: Dja nawu Yawey marnbom mandjewk bedberre bu wernhbonjdjekmeng dja rayekminj
    bu mankurrk nakihkimuk yimerranj, dja warrhwarrhmeni benbom bedberre manrakel
    dja kundulk manbu karrmi mandjoleng. Namarrkon warridj dulkbakkabakkeng kundulk
    rowk kore kunbolk bedberre.
  rmc-rmc: Čerinďa o brišind pro bare krupi, bičhaďa o jagale plameňa pre lengri phuv.
  nlg-nlg: Gaia te vetenaa na uha balolo me horu mai tana komu, kolua na viti te maramahia
    na komu udolu.
  pes-OPV: تگرگ را به عوض باران بارانید و آتش مشتعل را در زمین ایشان.
  ron-1924: Ын лок де плоае, ле-а дат гриндинэ ши флэкэрь де фок ын цара лор.
  ben-OBCV: তিনি বৃষ্টির পরিবর্তে তাদের শিলা দিলেন, সারা দেশে নেমে এল বজ্রবিদ্যুৎ;
  som-som: Oo roob ahaan wuxuu u siiyey roob dhagaxyaale, Dalkoodiina wuxuu ku soo
    daayay dab ololaya.
  lat-VUC: 'Et irritaverunt eum ad aquas contradictionis, et vexatus est Moyses propter
    eos:'
  eng-ASVBT: He gave them hail for rain, And flaming fire in their land.
  mna-mna: Mi ni itooro yaŋ kizin ma iwe yaŋpat, mi isu ma ipasaana toono kizin. Mi
    ikam ma lolo niini iwenweene irao lele kizin ta boozomen.
  ita-1885: Egli mutò le lor pioggie in gragnuola, E in fuoco divampante nel lor paese;
  eng-LXXUP: They provoked him also at the water of Strife, And Moses was hurt for
    their sakes;
  eng-ULB: He turned their rain into hail, with fire flaming on their land.
  spa-VBL: Hizo llover granizo sobre ellos, y relámpagos sobre todo el país.
  fra-_FOB: Il leur donna pour pluie de la grêle, des flammes de feu sur leur pays.
  mal-mal: കർത്താവ് അവർക്ക് മഴയ്ക്കു പകരം കൽമഴയും അവരുടെ ദേശത്ത് അഗ്നിജ്വാലയും അയച്ചു.
  urd-GVR: Bārish kī bajāe us ne un ke mulk par ole aur dahakte shole barsāe.
  suz-BL: मेकोमी रेउ आ पा ङा मुप्‍स यिपदा बाक्‍त। मिनु मेको रागी नेल्‍लेमी चिला दाप्‍पदा
    बाक्‍त।
  eng-NOY: Instead of rain he gave them hail, And flaming fire in their land.
  ita-1927: Dette loro grandine invece di pioggia, fiamme di fuoco sul loro paese.
  ckb-ckb: بارانی کردن بە تەرزە، ئاگری بە گڕ لە زەوییەکانیان.
  eng-BBE: He gave them ice for rain, and flaming fire in their land.
  xsi-xsi: Aku i ŋandai io karâzi nâ indue pa nenzi tâno ŋga. I io karâzi “ais” tava
    loloa indue imâ ŋana iyaula nenzi tâno.
  kan-OKCV: ದೇವರು ಕಲ್ಮಳೆಯನ್ನೂ, ಅಗ್ನಿ ಜ್ವಾಲೆಗಳನ್ನೂ ಅವರ ದೇಶದಲ್ಲಿ ಬರಮಾಡಿದರು.
  tam-2017: அவர்களுடைய மழைகளைக் கல்மழையாக்கி, அவர்களுடைய தேசத்திலே ஜூவாலிக்கிற நெருப்பை
    வரச்செய்தார்.
  spa-RV-1909: Volvió en su tierra sus lluvias en granizo, y en fuego de llamaradas.
  ron-BTF: Le-a dat grindină ca ploaie și flăcări de foc în țara lor.
  eng-WEBP: He gave them hail for rain, with lightning in their land.
  eng-FBV: He rained down hail on them, and lightning flashed across their land.
  nld-1939: Hij gaf hun hagel voor regen, En het vuur laaide op in hun land.
  nch-BL: Nojquiya quintitanili huejhueyi tesihuit huan amo at. Huan tapetaniyaya
    campa hueli ipan nochi nopa tali.
  vie-1934: Thay vì mưa, Ngài giáng mưa đá, Và lửa ngọn trong cả xứ.
  cha-cha: Güiya numae sija uchan graniso, yan mañila guafe gui tanoñija.
  hin-CV: उनके आदेश से वर्षा ने ओलों का रूप ले लिया, समस्त देश में आग्नेय विद्युज्ज्वाला
    बरसने लगी.
  eng-OURB: He gave them hail for rain, with lightning in their land.
  spa-BES: Les dio hielo para la lluvia y fuego ardiente en su tierra.
  tdx-tdx: Tinolo’e havandra hisolo orañe, naho afo nilebaleba an-tane’ iareo.
  tha-KJV: พระองค์​ประทานลูกเห็บแก่เขาแทนฝน และไฟไหม้ทั่วแผ่นดินของเขา
  por-BR-2018: Tornou suas chuvas em saraiva; pôs fogo ardente em sua terra.
  deu-ELO: Er gab ihnen Hagel als Regen, flammendes Feuer in ihrem Lande;
  eng-WYC-2018: He setted their rains (into) hail; (and) fire burning in the land
    of them.
  epo-epo: Antataŭ pluvo Li donis al ili hajlon, Flamantan fajron en ilia lando.
  gfk-gfk: Ga pukusane no bata, gom hanuat hoing ra haat na ais, gaam puko tano hanuo
    bakut tika ma ra hile.
  uig-PIN: U yamƣurning orniƣa mɵldür yaƣdurup, Bu zeminƣa yalⱪunluⱪ ot qüxürdi.
  beo-beo: E da gibu mae iawane, mugene amola ha:ha:na fawane ilia sogega iasi.
  tpi-OTNT: Em i no salim ren tru i kam daun long graun bilong ol. Em i mekim ren
    ais na paia bilong klaut i kam daun.
  hau-SA: Ya mai da ruwan samansu ya zama ƙanƙara, da walƙiya ko’ina a ƙasarsu;
  udu-udu: A’di c̱i uni dhana wasa/ mmohe’th me’da sho’k mo, dhala wara/ sho’k yan
    jin dhwa/a’dki mo ki dhwa/a’d dhwa/a’d e bampam buni ’baar mo.
  uig-LAT: U yamghurning ornigha möldür yaghdurup, Bu zémin’gha yalqunluq ot chüshürdi.
  nde-nde: Wenza izulu labo laba yisiqhotho, laba lombane elizweni labo lonke;
  ton-ton: Naʻa ne ʻomi ʻae ʻuha maka kiate kinautolu ko e fetongi ʻoe ʻuha, mo e
    afi ʻoku ulo ʻi honau fonua.
  ces-1613: Dal místo deště krupobití, oheň hořící na zemi jejich,
  eng-WMB: He gave them hail for rain, with lightning in their land.
  tam-TCV: அவர் அவர்களுக்கு மழைக்குப் பதிலாக கல்மழையை மின்னலுடன் அவர்களுடைய நாடெங்கிலும்
    வரச்செய்தார்.
  ceb-ULB: Gihimo niyang ice ang ilang ulan, uban ang nagdilaab nga kalayo sa ilang
    yuta.
  pol-UBG: Zesłał grad zamiast deszczu, ogień płonący na ich ziemię.
  agr-agr: Tuja yumin yutumtiktsuk, bicha kaya iman najaneaku jiijai pachimag nayaimpinmayan
    Egipto nugkanum yutumtikjabi.
  kyc-kyc: Nakamana yuu dokona apunda epenge kandale doko suu pyao yuu pele pipala
    randake kapa isa malyiya.
  urd-GVU: بارش کی بجائے اُس نے اُن کے ملک پر اولے اور دہکتے شعلے برسائے۔
  eng-OEBCW: He gave them hail for rain and fire that flashed through the land,
  deu-1912: Er gab ihnen Hagel zum Regen, Feuerflammen in ihrem Lande
  kan-2017: ಆತನು ಅವರ ದೇಶದಲ್ಲಿ ಕಲ್ಮಳೆಯನ್ನು, ಅಗ್ನಿಜ್ವಾಲೆಯನ್ನು ಬರಮಾಡಿ,
  yap-yap: Ma ayis nike el e aw nn’uw u daken fare nam ma be mat e uluch u fithik’;
  hlt-MCSB: Khonal te rhael la a poeh sak tih a kho ah hmaisai hmai la coeng.
  mdy-ETH: ዒሮ ዔያቶኮ ዒ ሻቺ ማሄኔ፤ ሳዖ ዔያቶሲ ቢያ ጉጉንሢ ዱኬኔ።
  twi-ASANTE: Ɔmaa wɔn osutɔ danee ampariboɔ a anyinam nenam mu wɔ ɔman no nyinaa
    mu;
  eng-WEBU: He gave them hail for rain, with lightning in their land.
  acu-NT: Nunia yumincha jitumtiktsuk micha kaya tumaun jijai pachimramun yakiiya
    kakeerarti tusa nungkanam akupkamiayi.
  spa-PDDPT: Les dio lluvia de granizo y llamas de fuego en su tierra.
  gun-gun: Oky 'rãgue py ombou amandau, ha'e overa va'e gui tata ou yvy re.
  agu-BL: Nin tetz xel a'bal, ja saj jun chin wutzile'n c'ub a'bal ta'n, yi cy'a'n
    k'ak' ta'n, bene'n tzi'n Egipto.
  ilo-ULB: Nangiyeg isuna iti uraro ken tudo, a napakuyogan iti gurruod ken kimat
    iti dagada.
  kpg-kpg: Mee ne hagau ia dana uwa hadu magalillili mo nia ila gi hongo tenua digaula,
    hagalee di uwa wai.
  uig-ARA: ئۇ يامغۇرنىڭ ئورنىغا مۆلدۈر ياغدۇرۇپ، بۇ زېمىنغا يالقۇنلۇق ئوت چۈشۈردى.
  bps-bps: Na ise ulen i fulenan di klamang banwela, bay én fulenan dad malbang lbatù
    tno magin i silà.
  sus-sus: A naxa balabalanyi nun tunɛ ragoro bɔxi ma, seyamakɔnyi naxa din mɛnni
    ra.
  pon-2006: E ketin kadaridiong pohn sahpwo keteu aihs takai oh lioal, wiliandi keteu;
  jae-jae: Eŋ kêkêŋ kompoc kêtuc êsêac ma ôsic kêkac kêpô gamêŋ gêjô kom su.
  ksd-ksd: I ga kia ra bata tuna ma ra bata na vatvat pire diat, Ma ra meme i papala
    ta kadia gunan.
  tur-YTC: Onlara yağmur yerine dolu, Ülkelerine yıldırım verdi.
  bel-N: Ён даў ім [замест] дажджу град, полымя агню на зямлю іхнюю.
  grc-BRENT: Καὶ παρώργισαν αὐτὸν ἐπὶ ὕδατος ἀντιλογίας, καὶ ἐκακώθη Μωυσῆς διʼ αὐτούς·
  kpr-kpr: Nune borija beká bureguse setiri, borija dombu eni yaughari kau ghamana
    da kaugo aimi diríri, biria tarighusira.
  ind-AYT: Dia menghujani dengan hujan es, dan nyala-nyala api di negeri mereka.
  yom-yom: Niandi wubalula mvula mu mvula yi matadi nzazi mu ntoto wumvimba.
  yut-yut: Ae sɨkak kulabɨk aŋek ais gat ae mal gat baŋ yopban pɨwit.
  nya-nya: Iyeyo anatembenuza mvula yawo kukhala matalala, ndi zingʼaningʼani mʼdziko
    lawo lonse;
  kyg-kyg: Afa koꞌmo aiyo, huno osuꞌnifa ko mopa koꞌmo aiyo, huno huꞌnigeno muki ani
    koteꞌmo alino alave huteno lusi ko mopa koꞌmo aiteno nofiꞌe fiki yosaꞌeꞌmo amagiꞌniye.
    Hafosa haiꞌnigeno muki haopalegamo haneꞌniya yosamo amagino lo aeꞌniye.
  hrv-hrv: Mjesto kiše grÓad im dade, ognjene munje po njihovoj zemlji.
  mps-mps: Agai te tulubage mu augwaligo tǫba tagala palobeo. Agai te tulubage te
    talua ge tiwai yai, te tǫba tulaluai, tama te be sele hauwa ula yai.
  tpi-tpi: Em i no salim ren tru i kam daun long graun bilong ol. Em i mekim ren ais
    na paia bilong klaut i kam daun.
  dan-1931: han sendte dem Hagl for Regn og luende Ild i Landet;
  vie-OVCB: Thay vì mưa, Chúa cho mưa đá, trút ào ào, sấm chớp dậy vang,
  guj-2017: તેમણે વરસાદ અને કરા મોકલ્યા, તેઓના દેશમાં ભડભડતો અગ્નિ સળગાવ્યો.
  pon-2006A: E ketin kadaridiong pohn sahpwo keteu aihs takai oh lioal, wiliandi keteu;
  por-BRBSL: Ele lhes deu granizo pela chuva, com relâmpagos em suas terras.
  eng-OEBUS: He gave them hail for rain and fire that flashed through the land,
  swe-swe: Han gav dem hagel istället för regn och flammande eld (åskoväder) i deras
    land.
  cth-cth: Kho rak yueng lah roun a poe, a ram dawk hmaito hai a tâco sak.
  twi-twi: Ɔmaa wɔn osu dan mparuwbo a anyinam nenam mu wɔ ɔman no nyinaa mu;
  hlt-hlt: Khonal te rhael la a poeh sak tih a kho ah hmaisai hmai la coeng.
  tbz-SIM: Fɛtɑɑfɛ̀ nɑ nniumɛ̀ kɛ̀ fɛtɑɑfɛ̀ mɑ́tɑ̃́rɛ̀ yɛɛ̀ nɛ́ cùtɛ́ní kɛ̀ muhɑ̃ɑ̃́
    ncɔ́útɛ́ bɛ tenkɛ̀ kɛmɔu,
  msy-2020: Amozimɨn danganimɨn, God amozir ofɨzir ekiar dagɨabar mɨn gariba amadazɨ
    da nguazimɨn izaghirɨ. Ezɨ onɨmarim taghtagha nguazimɨn izaghira men nguazim gasava
    amadi.
  dop-dop: Nɑ ń yele nɑ tɔmpɛɛ nɩɩ-wɛɣɛ tɛʋ lonte nɑ cɑlɑnɑɑ tii pɑ tɛtʋ tɑɑ nɑ tə́
    nyɑɣɑ kɔkɔ.
  azb-azb: Yağış əvəzinə dolu yağdırdı, Ölkələrini şimşəklərə qərq etdi.
  eng-DBY: He gave them hail for rain, [and] flaming fire in their land;
  hin-2017: उसने उनके लिये जलवृष्टि के बदले ओले, और उनके देश में धधकती आग बरसाई।
  wol-KYG: Mu def seenub taw tawub yuur, sawaray melax jafal seen réew ma.
  bjr-bjr: Anutufa kafaa qufanoo aaku rirara foora mandee pupusamu qumuroofanoo aakuasaa
    quqasoofanoo aiqama atinai daraaninau.
  eng-YLT: He hath made their showers hail, A flaming fire [is] in their land.
  kne-kne: Baken odan mo adi et dalalo ya kimat di inbaa na sin ili da,
  eng-WYC-2017: He setted [or put] their rains into hail; fire burning in the land
    of them.
  eng-WMBB: He gave them hail for rain, with lightning in their land.
  zat-NTPS: Waláz chee̱ nisa xiuj gusel-le̱' xiaj bezxe' lu xe̱zr la xu chee̱ benne'
    ca', ne xi' da bzezxe na ca naca xe̱zr la xu chee̱'.
  zty-NTPS: Ḻo wláz nis yejw bseḻe'e yej nis ḻo yežlyón', na' ḻezka' yi' da' bzeyen
    dot yežlyó chégaken'.
  urd-GVH: बारिश की बजाए उसने उनके मुल्क पर ओले और दहकते शोले बरसाए।
  rug-rug: Va raza la i tugo Sa sari na ruku aesi, meke na kapi si malara la pa doduruna
    sa popoa.
  gaz-gaz: Inni qooda bokkaa cabbii isaaniif roobse; bakakkaas biyya isaaniitti erge;
  fra-LSG: Il leur donna pour pluie de la grêle, Des flammes de feu dans leur pays.
  yal-yal: A yi balabalan kɛsɛne ragodo e ma, Galanna yi godo a yamanan birin yi.
  iou-iou: Ude täŋkaŋ Ekänitä nadäŋirän iwän bureni nämo taŋkaŋ yäpä kwinirirän mim-tägän
    maŋkuŋ.
  haw-1868: Haawi mai la oia i ko lakou ua, he huahekili, I ke ahi hoi, e lapalapa
    ana ma ko lakou aina,
  arb-NAV: أَمْطَرَ عَلَيْهِمْ بَرَداً وَأَلْهَبَ أَرْضَهُمْ بِالْبُرُوقِ.
  ded-ded: Yeni kia kpeudeac negenggec yeng nomanggbomea yemmeu piratacngo amabangecngina
    sokoma heidarec.
  ewe-ewe: Etrɔ woƒe tsidzadza wòzu kpetsi, eye dzikedzo kpe ɖe eŋuti le woƒe anyigba
    blibo la dzi.
  eng-LEE: He gave them as their rain hail, and flames of fire in their land.
  asm-FB: তেওঁ তেওঁলোকক বৰষুণৰ পৰিবর্তে শিলাবৃষ্টি দিলে; গোটেই দেশ বিজুলী আৰু বজ্ৰপাতৰ
    অগ্নি বৰষালে।
  sus-A: عَ نَشَ بَلَبَلَنيِ نُن تُنّ رَفٌرٌ بْشِ مَ، سٍيَمَكْنيِ نَشَ دِن مّننِ رَ.
  fra-SBL: Il leur a donné de la grêle en guise de pluie, avec des éclairs dans leur
    pays.
  hbo-hbo: נָתַ֣ן גִּשְׁמֵיהֶ֣ם בָּרָ֑ד אֵ֖שׁ לֶהָבֹ֣ות בְּאַרְצָֽם׃
  kik-kik: Akĩgarũra mbura yao ĩgĩtuĩka ya mbembe, na heni ikĩhenũka bũrũri-inĩ wao
    wothe;
  fra-NCL: Il leur donna pour pluie de la grêle, des flammes de feu dans leur pays.
  cek-AK: Anih mah khotui zuengah qaetui to paek moe, a prae thungah hmai kangqong
    to phaksak.
  cuk-cuk: Dii-wied-anar, dii-gwamakaled-wiega imaksad. Egipto-yalagi mar-dakarmakmai
    imaksabalid.
  uig-CYR: Улар йәнә Пәрвәрдигарни мерибаһ сулири бойида ғәзәпкә кәлтүрди, Уларниң
    сәвәвидин Мусағиму зәрәр йәтти;
  tel-2017: ఆయన వారిమీద వడగండ్ల వాన కురిపించాడు. వారి దేశంలో అగ్నిజ్వాలలు పుట్టించాడు.
  hat-BSA: Li te bay yo lagrèl pou lapli, avèk dife brile nan peyi yo.
  ukr-ONPU: І розлютили Його при водах Мериви, і Мойсей зазнав через них лиха,
  kos-kos: El tulokinya af uh, A El supwama af yohk kosra oayapa sarom nu fin facl
    selos.
  hbo-WLC: נָתַ֣ן גִּשְׁמֵיהֶ֣ם בָּרָ֑ד אֵ֖שׁ לֶהָב֣וֹת בְּאַרְצָֽם׃
  ibo-ibo: Nʼọnọdụ mmiri ozuzo, o zitere ha mkpụrụ mmiri na amụma egbe eluigwe nʼala
    ha niile;
  ory-ory: ସେ ସେମାନଙ୍କୁ ବୃଷ୍ଟି ବଦଳେ ଶିଳା ଓ ସେମାନଙ୍କ ଦେଶରେ ଶିଖାଯୁକ୍ତ ଅଗ୍ନି ଦେଲେ।
  chk-chk: A apüngätiu wor ütten fau akasiwilin üt, pwal fifi a fi ekis meinisin won
    fanüer,
  rop-rop: Imbin jandimdan heilston en laitining langa olabat kantri.
  ukr-1871: Наслав на них град замість дощу, огонь палящий на землю їх;
  yon-yon: Yembed ongmoona ambibkin kumundin aom kuu am boyareb yurukmo kiroboone
    imakiib kamenaboon.
  deu-1951: Er gab ihnen Hagel statt Regen, Feuerflammen auf ihr Land;
  eng-JPS: He gave them hail for rain, and flaming fire in their land.
  srp-1865: Mjesto dažda posla na njih grad, živi oganj na zemlju njihovu.
  lug-lug: Yafuula enkuba okuba amayinja g’omuzira; eggulu ne libwatuka mu nsi yaabwe
    yonna.
  heb-heb: נתן גשמיהם ברד אש להבות בארצם׃
  ben-IRV: তিনি পাঠালেন শিলা এবং বৃষ্টি সঙ্গে বজ্র এবং বিদ্যুৎ দেশের মধ্যে।
  ntu-ntu: Atwzlr-ngrmle muli-aes apule tewa kxdc, X bzlrpc tqpctipx zlwz mrnyzdr.
  pan-pan: ਉਹ ਨੇ ਗੜਿਆਂ ਦੀ ਬੁਛਾੜ ਦਿੱਤੀ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਦੇਸ ਵਿੱਚ ਅੱਗ ਦੀਆਂ ਲੰਬਾਂ।
  mya-JVB: မိုဃ်းရေ အစား မိုဃ်းသီး ကို၎င်း၊ သူ တို့မြေ ပေါ် မှာ မီးလျှံ ကို၎င်းပေး
    တော်မူ၏။
  kgf-kgf: Kiawac melemma komboc luhuc hai énécmiyu mayec. Waŋu buŋ parandaŋ geric
    bélaŋagucnéŋ baecgina séc qocgé énécmiyec.
  tte-O: Iyawasa galewa pokopokona lalakili yo pigabu yanuwane ipwaiki, na galewa
    nigele,
  tbg-tbg: Viva kia qaqi aaqu vara karaitiro, taaru/kaampura aaqu varakero aaquakaavata
    varakaivaro
  hmo-hmo: Dirava ese medu momokani ia siaia diho lasi, to aisi nadi bamona ia siaia
    diho, bona kevaru danu Aigupito tano dekenai ia havaraia.
  zar-NT: Benëʼ ga gurö́ʼö guiö́j böguiʼ yöla sunna uláz que nisa guiö́j, ateʼ böxaj
    caʼ guíʼ lu xiyúgaquiëʼ.
  urd-urd: उसने उन पर मेंह की जगह ओले बरसाए, और उनके मुल्क पर दहकती आग नाज़िल की।
  rus-SYN: И прогневали Бога у вод Меривы, и Моисей потерпел за них,
  bqc-SIM: À lougbɛ kàńgu lou ũ, loupilɛa lì ń bùsua gupiiu.
  tcz-CHONGTHU: Aman go khel in gel anajuhsah'in, keh in agamsung'u anasepchap jengin
    ahi.
  mar-mar: त्याने त्यांच्या देशात विजा आणि मेघांचा गडगडाटाने गारांचा वर्षाव व पाऊस
    पाठवला.
  isl-isl: Í stað regns dundi banvænt hagl yfir landið og eldingar skelfdu íbúana.
  hlt-THB: Khawtlan ce qeel na thoeng sak nawh, a rampum awh khaw phla pe sak hy;
  qub-qub: Tamyapa ruquin runtu tamyata tamyachiran. Nina ratariran chay particho.
  bqp-bqp: À legũgbɛɛ kↄ̀tɛńnɛ legũ gɛ̃nɛ ũ, surapatanaa dà ń bùsula pínki.
  hat-hat: Li pa ba yo lapli, li voye lagrèl pito ak kout zèklè sou peyi a.
  eng-BSB: He gave them hail for rain, with lightning throughout their land.
  eng-WEBPB: He gave them hail for rain, with lightning in their land.
  kbq-kbq: Ko'mopa ko huntegeno ko'ma riaza huno eneramigeno, kopsi'na atregeno ru
    trage huteno tevenefa huno maka Isipi mopafina vuno eno huvagare'ne.
  pon-pon: A kotiki on ir akel wiliandi katau, umpul en kijiniai nan jap ar.
  nhe-BL: Nojquiya ax quintitlanili atl pero quintitlanili huejhueyi tesihuitl. Huan
    tlapetlaniyaya campa hueli ipan nochi nopa tlali.
  wnc-wnc: Sike ita sopa siknga dua kepnaatangu tasiwan takut. Ita tasiwan sopa zambum
    gatu yapasik ngang epan kaking.
  bus-bus: À lougbɛ kwɛ̀ɛńnɛ lou gɛ̃ɛ ũ, lapatana dà ń bùsula píngi.
  gub-BL: Numugyr kar kwaw àmàn. Umugyr kar àmàn ita romo iapo pyrer. Uweraweraw a'e
    ywy rehe.
  eng-DRA: 'They provoked him also at the waters of contradiction: and Moses was afflicted
    for their sakes:'
