verse: PSA.105.010
translations:
  mal-C: 'അവിടന്ന് അത് യാക്കോബിന് ഒരു പ്രമാണമായും ഇസ്രായേലിന് ഒരു ശാശ്വത ഉടമ്പടിയായും
    ഉറപ്പിച്ചുനൽകി:'
  deu-TKW: Und er stellte ihn für Jakob als eine Satzung hin, als einen ewig giltigen
    Bund für Israel, -
  lin-lin: Akokisaki bosolo na yango epai ya Jakobi lokola mobeko, epai ya Isalaele
    lokola boyokani ya libela na libela,
  mmx-mmx: Leeme Silok ga lok lekabus mi ne Jakop, mo lekabus ua naba nemen amisik
    la noxo xap.
  eng-LSV: And establishes it to Jacob for a statute, || To Israel—a perpetual covenant,
  eng-GNV: And since hath confirmed it to Iaakob for a lawe, and to Israel for an
    euerlasting couenant,
  eng-WEBSTER: 'And confirmed the same to Jacob for a law, and to Israel for an everlasting
    covenant:'
  nhw-BL: Teipa quiompahui nopa camanal sencahuali ica Jacob para ma pano ica nochi
    israelitame, huan elis para inijuanti para nochipa.
  swh-ONEN: 'Alilithibitisha kwa Yakobo kuwa amri, kwa Israeli liwe agano la milele:'
  bba-bba: U kɑ Yɑkɔbu wi bɑ mɔ̀ Isireli ɑrukɑwɑni ye bɔkuɑ ye yɑ ko n wɑ̃ɑ sere kɑ
    bɑɑdommɑɔ.
  eng-KJVCPB: 'And confirmed the same unto Jacob for a law, And to Israel for an everlasting
    covenant:'
  luo-luo: Ne ogure ne Jakobo kaka chik, kendo nogure ni Israel kaka singruok mochwere,
    kowacho ni,
  aii-aii: ܘܡܘܼܩܘܹܐ ܠܹܗ ܘܲܥܕܹܗ ܠܝܲܥܩܘܿܒ݂ ܠܩܵܢܘܿܢܵܐ، ܠܐܝܼܣܪܵܐܹܝܠܔ ܘܲܥܕܵܐ ܕܥܵܠܲܡ،
  meu-meu: Iakob enai e hamomokania, taravatu ai bainela, Israel enai baine mia hanaihanai
    ḡauna.
  npi-ULB: यो उहाँले याकूबसँग आदेश रूपमा र इस्राएलसँग अनन्त करारको रूपमा पुष्‍टि गर्नुभयो
    ।
  yor-yor: 'Ó ṣe ìdánilójú u rẹ̀ fún Jakọbu gẹ́gẹ́ bí àṣẹ, sí Israẹli, gẹ́gẹ́ bi májẹ̀mú
    ayérayé:'
  pes-OPCB: او با یعقوب عهد بست و به اسرائیل وعده‌ای جاودانی داد.
  tgl-ULB: Ito ay kung ano ang pinagtibay kay Jacob na alituntunin at sa Israel na
    magpasawalang-hanggang tipan.
  nop-nop: Yahwedi yofolok i Isilaehi gut tuguk, kaŋ yofolok i dapmandapmaŋnit mokit
    hatak. Yofolok i Jekop metamŋiye gut tubukaikaguk, ala yofolok yoŋ adi mu dapmawaak.
  cbu-NT: Sheeru, Israelarineetstam tsiyatarangu, Nuw shiyaam Kanaanaa tsap panachintspa,
    shiyachich tputs anush urutari taamaama, Apanll tárangiya.
  hui-hui: Anduane Homogo ibugua Isaraelehondo habo nalolene bi lowinigo ogoni wali
    agalirume bialu haabo helonaga lowini.
  mya-mya: '``သင့်​အား​ခါ​နာန်​ပြည်​ကို​ငါ​ပေး​မည်။ သင်​သည်​ထို​ပြည်​ကို​အ​ပိုင်​ရ​လိမ့်​မည်''''
    ဟူ​၍ ထာ​ဝ​ရ​ဘု​ရား​သည်​ယာ​ကုပ်​နှင့် ပ​ဋိ​ညာဉ်​ပြု​တော်​မူ​၏။ ဤ​ပ​ဋိ​ညာဉ်​သည်​ထာ​ဝ​စဉ်​တည်​လိမ့်​မည်။'
  bod-N: ཁོང་གིས་ཞལ་ཆད་འདི་ནི་ཡ་ཀོབ༌ལ། །སྒྲིག་ཁྲིམས་བྱས་ནས་གཏན་ལ་ཕབ་པ༌དང༌། །ཡེས་ར་ཨེལ་ལ་གཏན་གྱི་ཞལ་ཆད༌གནང༌།།
  wsk-wsk: Akingtala nu Jacob ilak den mu kaolam, ale den mu Israel ko kuriang imas
    nongote tom suen biya anirukko mam.
  sna-sna: Akaisimbisa kuna Jakobho somutemo, nokuna Israeri sesungano isingaperi
    achiti,
  spa-BLM: y se lo confirmó a Jacob por un estatuto; a Israel por un pacto eterno,
  cac-cac: Ix can tas yalnaccan chi' d'a vin̈aj Jacob. Ayn̈ejec' jun sti' yac'nac
    chi' d'ayon̈ a on̈ israel on̈ tic d'a masanil q'uinal.
  swh-ULB: Hiki ndicho alicho mthibitishia Yakobo kama agano na kama agano la milele
    kwa Israeli.
  bel-bel: і ўратаваў іх ад рукі ненавісьніка і выбавіў іх ад рукі ворага.
  deu-ELBBK: Und er stellte ihn Jakob zur Satzung, Israel zum ewigen Bund,
  mbb-OT: Ne impelaus din heini he kebpekid-uyun din diyà te ki Jacob, he migngezanan
    daan ki Israel, ne heini is kebpekid-uyun din ebpedayun te taman te taman.
  mal-2015: അതിനെ അവൻ യാക്കോബിന്നു ഒരു ചട്ടമായും യിസ്രായേലിന്നു ഒരു നിത്യനിയമമായും
    നിയമിച്ചു.
  gup-gup: Dja mak mulewarrinj bu yawoyhwokrayekworrinj nuye nawu Jacob, dja mak yolyolmerrinj
    bu bimarneyimeng nawu Israel dorrengh. Benmarneyimeng bu nuye kunwok wokkurrmerrinj
    wanjh kadjaldi munguyh munguyh.
  rmc-rmc: le Jakoboske la kerďa sar prikazis, le Izraeloske sar e večno zmluva,
  nlg-nlg: A Lord te gonia na baubahu kolua Jacob, te kabu kasila haia tua.
  pes-OPV: و آن را برای یعقوب فریضه‌ای استوار ساخت و برای اسرائیل عهد جاودانی.
  ron-1924: Ел л-а фэкут леӂе пентру Иаков, легэмынт вешник пентру Исраел,
  ben-OBCV: 'তা তিনি যাকোবের কাছে এক বিধানরূপে সুনিশ্চিত করলেন, ইস্রায়েলের কাছে করলেন
    এক চিরস্থায়ী নিয়মরূপে:'
  som-som: Oo isla kaas wuxuu u adkeeyey oo qaynuun uga dhigay Yacquub, Oo Israa'iilna
    wuxuu uga dhigay axdi weligiis jiraya,
  lat-VUC: Et salvavit eos de manu odientium, et redemit eos de manu inimici.
  eng-ASVBT: And confirmed the same unto Jacob for a statute, To Israel for an everlasting
    covenant,
  mna-mna: 'To ikam sua mbukŋana tana pa Yakop, mi ipombol mini ma iso sua tana ko
    imbol ma imbotmbot ma alok. Mi iso pa Yakop ta kembei: “Nio ko aŋkam toono Kanaan
    ma iwe lem. Mi toono tana ko iwe matamur pa popoŋana ku, be timbotmbot pa, mi
    iseeŋge iseeŋge ma ila.”'
  ita-1885: Il quale egli confermò a Giacobbe per istatuto, E ad Israele per patto
    eterno;
  eng-LXXUP: And he saved them out of the hand of them that hated them, And redeemed
    them out of the hand of the enemy.
  eng-ULB: This is what he confirmed to Jacob as a statute and to Israel as an everlasting
    covenant.
  spa-VBL: 'El Señor lo confirmó a Jacob con un decreto, hizo este acuerdo de unión
    con Israel:'
  fra-_FOB: Et qu'il a confirmé à Jacob pour être un statut, à Israël pour être une
    alliance éternelle,
  mal-mal: ദൈവം അതിനെ യാക്കോബിന് ഒരു ചട്ടമായും യിസ്രായേലിന് ഒരു നിത്യനിയമമായും നിയമിച്ചു.
  urd-GVR: Us ne use Yāqūb ke lie qāym kiyā tāki wuh us ke mutābiq zindagī guzāre,
    us ne tasdīq kī ki yih merā Isrāīl se abadī ahd hai.
  suz-BL: मेकोमी आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़ याकूब कली गे‍शो बाक्‍त। मिनु मेको
    इस्राएल कली गेना हना लीब कबल बाक्‍ब।
  eng-NOY: Which he confirmed to Jacob for a decree, And to Israel for an everlasting
    covenant.
  ita-1927: e che confermò a Giacobbe come uno statuto, ad Israele come un patto eterno,
  ckb-ckb: وەک فەرز بۆ یاقوب چەسپاندی، وەک پەیمانێکی هەمیشەیی بۆ ئیسرائیل.
  eng-BBE: And he gave it to Jacob for a law, and to Israel for an eternal agreement;
  xsi-xsi: Yova Kindeni ipa ŋgua kuku Isaka natu Yakopu, aku ŋgua pâŋa ŋinde ma ikeno
    mine nâ ikura zo rârâni. Iveta ŋgua pâŋa kunzi Isrel ŋgu, aku ŋinde ma marumbu
    tia.
  kan-OKCV: 'ದೇವರು ಅದನ್ನು ಯಾಕೋಬನಿಗೆ ತೀರ್ಪನ್ನಾಗಿ ದೃಢಪಡಿಸಿದರು; ಅವರು ಇಸ್ರಾಯೇಲರಿಗೆ ನಿತ್ಯ
    ಒಡಂಬಡಿಕೆಯಾಗಿ ಸ್ಥಾಪಿಸಿ ಹೇಳಿದ್ದೇನೆಂದರೆ:'
  tam-2017: 'அதை யாக்கோபுக்குப் பிரமாணமாகவும், இஸ்ரவேலுக்கு நிரந்தர உடன்படிக்கையாகவும்
    உறுதிப்படுத்தி:'
  spa-RV-1909: Y establecióla á Jacob por decreto, á Israel por pacto sempiterno,
  ron-BTF: Și a confirmat același legământ lui Iacob ca lege, și lui Israel ca legământ
    veșnic,
  eng-WEBP: and confirmed it to Jacob for a statute; to Israel for an everlasting
    covenant,
  eng-FBV: 'The Lord legally confirmed it with Jacob, he made this binding agreement
    with Israel:'
  nld-1939: 'En Hij heeft die belofte aan Jakob bekrachtigd, Aan Israël het eeuwig
    verbond:'
  nch-BL: Teipa quiompahui nopa camanal sencahuali ica Jacob para ma pano ica nochi
    israelitame, huan elis para inijuanti para nochipa.
  vie-1934: Định cho Gia-cốp làm luật lệ, Và lập cho Y-sơ-ra-ên làm giao ước đời đời,
  cha-cha: Yan ayoja janafitme gui as Jacob para otden, yan as Israel para taejinecog
    na trato.
  hin-CV: 'जिसकी पुष्टि उन्होंने याकोब से अधिनियम स्वरूप की, अर्थात् इस्राएल से स्थापित
    अमर यह वाचा:'
  eng-OURB: and confirmed the same to Jacob [Supplanter] for a statute; to Israel
    [God prevails] for an everlasting covenant,
  spa-BES: Y la dio a Jacob por ley, y a Israel por eterno acuerdo;
  tdx-tdx: 'vaho niventè’e am’Iakobe ho fañè, amy Israele ho fañina nainai’e:'
  tha-KJV: ซึ่งพระองค์ทรงยืนยั​นอ​ี​กก​ับยาโคบให้เป็นพระราชบัญญั​ติ และแก่อิสราเอลให้เป็นพันธสัญญานิรันดร์
  por-BR-2018: O qual também confirmou a Jacó como estatuto, a Israel como pacto eterno.
  deu-ELO: Und er stellte ihn Jakob zur Satzung, Israel zum ewigen Bunde,
  eng-WYC-2018: And he ordained it to Jacob into a commandment; and to Israel into
    everlasting testament. (And he ordained it to Jacob for a law; yea, to Israel
    for an everlasting covenant.)
  epo-epo: Li metis ĝin por Jakob kiel leĝon, Por Izrael kiel eternan interligon,
  gfk-gfk: Ga hadadas ie ukatiga hone Iakop hoing tiga harkurai. Ga gil ie tika ma
    Israel hoing tiga kunubus nong pa na pataam,
  uig-PIN: 'U buni Yaⱪupⱪimu nizam dǝp jǝzmlǝxtürdi, Israilƣa ǝbǝdiy ǝⱨdǝ ⱪilip berip:
    —'
  beo-beo: Hina Gode da Ya:igobema eso huluane dialoma:ne gousa:su hamoi.
  tpi-OTNT: Em i bin tok gen long Jekop, em tumbuna bilong ol Israel, na em i bin
    strongim dispela kontrak bilong i stap oltaim.
  hau-SA: Ya tabbatar da shi ga Yaƙub a matsayin ƙa’ida, Isra’ila a matsayin madawwamin
    alkawari,
  udu-udu: a’di jin rwa’ckina a’di eya Yakuub mo me’d gwoŋḵan jin bahu mo, dhali eya
    Israyiil me’d gwoŋḵan yan jin gamu me’d mo jin midi di ki sule/ sule/ mo,
  uig-LAT: 'U buni Yaqupqimu nizam dep jezmleshtürdi, Israilgha ebediy ehde qilip
    bérip: —'
  nde-nde: 'Wakuqinisa lokhu kuJakhobe kwaba yisimiso ku-Israyeli njengesivumelwano
    saphakade:'
  ton-ton: 'Pea ne fokotuʻumaʻu ia kia Sēkope ko e fono, pea kia ʻIsileli ko e fuakava
    taʻengata:'
  ces-1613: Nebo ji utvrdil Jákobovi za ustanovení, Izraelovi za smlouvu věčnou,
  eng-WMB: and confirmed it to Jacob for a statute; to Israel for an everlasting covenant,
  tam-TCV: 'அவர் அதை யாக்கோபுக்கு ஒரு விதிமுறையாகவும், இஸ்ரயேலுக்கு நித்திய உடன்படிக்கையாகவும்
    உறுதிப்படுத்திச் சொன்னதாவது:'
  ceb-ULB: Mao kini ang iyang gipamatud-an ngadto kang Jacob ingon nga balaod ug ngadto
    kang Israel ingon nga walay kataposang kasabotan.
  pol-UBG: Ustanowił je jako prawo dla Jakuba, dla Izraela jako wieczne przymierze;
  agr-agr: Nuna Jacobjaishkam umikui, tuja nunú tuke asatin Israel aents aidaunum
    juwakui.
  kyc-kyc: Dopako pyuo Kamongome Jekope keta piruŋu lao kana minyiyamo pii doko kulisa
    ingyo sulu sera.
  urd-GVU: اُس نے اُسے یعقوب کے لئے قائم کیا تاکہ وہ اُس کے مطابق زندگی گزارے، اُس
    نے تصدیق کی کہ یہ میرا اسرائیل سے ابدی عہد ہے۔
  eng-OEBCW: and confirmed as a statute to Jacob, a pact everlasting to Israel
  deu-1912: und stellte es Jakob zu einem Rechte und Israel zum ewigen Bunde
  kan-2017: ಅದು ರಾಜಶಾಸನದಂತೆ ಇರುವುದೆಂದು ಇಸ್ರಾಯೇಲನಿಗೂ ಮಾತುಕೊಟ್ಟನು.
  yap-yap: I SOMOL e ngongliy ba m’ag u thilrow Jakob, nra par ni dariy n’umngin nap’an.
  hlt-MCSB: Jakob taengah oltlueh la, Israel taengah kumhal paipi la a sut pah.
  mdy-ETH: ያይቆኦቤም ዒ ዬያ ዳምቤ ማሂ ዒስራዔኤሌማኣ ናንጊና ጫኣቄያ ማሂ ዶዲሼኔ።
  twi-ASANTE: Ɔhyɛɛ mu den maa Yakob sɛ mmara, de maa Israel sɛ apam a ɛbɛtena hɔ
    afebɔɔ.
  eng-WEBU: and confirmed it to Jacob for a statute; to Israel for an everlasting
    covenant,
  acu-NT: 'Yus Jacobon chicharak: “Wikia nungka Canaán tutai amincha tura ami wearmincha
    susartatjai”, tímia nunaka tuke sakarchatin asamtai, Israela weari ainauncha tuke
    atumnau ati tusa akatar akupkamiayi.'
  spa-PDDPT: Que estableció a Jacob por estatuto, A Israel como un Pacto sempiterno
  gun-gun: Ha'e nungakue re ma Jacó reve ju ijayvu, raka'e rã peve guarã re ijayvu
    Israel reve.
  agu-BL: Ncha'tz ite'n nin yola'tz talnak tetz Jacow, tan chixome'n yi e' xonl Israel
    te'j. Na ja bixe' yi jun trata'tz ta'n tetz ben k'ej ben sak.
  ilo-ULB: Daytoy ti pinasingkedanna kenni Jacob a kas alagaden ken iti Israel a kas
    agnanayon a tulagna.
  kpg-kpg: Dimaadua la guu hai dana hagababa gi Jacob, di hagababa dela hua e noho
    beelaa, dono hagaodi ai.
  uig-ARA: 'ئۇ بۇنى ياقۇپقىمۇ نىزام دەپ جەزملەشتۈردى، ئىسرائىلغا ئەبەدىي ئەھدە قىلىپ
    بېرىپ: ــ'
  bps-bps: Na nulitan lêman di ku Dyékob, dunan Israél, i fakang én; fgadean kenen,
    landè gusen i fakangan,
  sus-sus: A bara na natɛ tongo Yaxuba bɛ, a bara na saatɛ xiri Isirayila ra,
  pon-2006: KAUN-O ketin wiahiong Seikop inou ehu, inou ehu me pahn poatopoat kohkohlahte.
  jae-jae: Biŋ tonaŋ eŋ kêsôm kêtu tôŋ gebe êtu Jakobnê biŋsu ma kêtu Israelnê poac
    ênêc teŋgeŋŋa.
  ksd-ksd: Ma i ga vadekdek pa ia pire Iakob upi na da ra varkurai, Ma pire Israel
    upi ra kunubu pa na mutu;
  tur-YTC: 'Bunu Yakov için bir kural, İsrael''e sonsuz bir antlaşma olarak onayladı:'
  bel-N: І паставіў Якубу як пастанову, Ізраілю — запавет вечны,
  grc-BRENT: Καὶ ἔσωσεν αὐτοὺς ἐκ χειρὸς μισούντων, καὶ ἐλυτρώσατο αὐτοὺς ἐκ χειρὸς
    ἐχθροῦ.
  kpr-kpr: 'Bajari Jacob ghae dabade sekago kotua gatise, emingari sisira, amo eviri:'
  ind-AYT: yang Dia teguhkan kepada Yakub sebagai ketetapan, kepada Israel sebagai
    perjanjian yang kekal,
  yom-yom: Wukindisa yawu kuidi Yakobi banga nzengolo ; kuidi Iseli banga nguizani
    mu zithangu zioso ;
  yut-yut: Ae Jekop, Israel amɨn dakon babi, saŋbek saŋbek uŋun toktogɨsi tosak do
    Yawe da iyɨgɨt.
  nya-nya: 'Iye analitsimikiza kwa Yakobo monga zophunzitsa, kwa Israeli monga pangano
    lamuyaya:'
  kyg-kyg: '@see-verse:PSA.105.009'
  hrv-hrv: Ustanovi je kao zakon Jakovu, Izraelu vječni Savez,
  mps-mps: Genuai Bidigo Israel hani dali po dąų wai, tama te dąų wali po sesemane
    sogo me elaluyu, bidada paibao. Agai te dąų wali po Jekopgo hani dali dąų
    wali, te po siligobeo.
  tpi-tpi: Em i bin tok gen long Jekop, em tumbuna bilong ol Israel, na em i bin strongim
    dispela kontrak bilong i stap oltaim.
  dan-1931: han holdt den i Hævd som Ret for Jakob, en evig Pagt for Israel,
  vie-OVCB: 'Rồi Chúa xác nhận với Gia-cốp như một sắc lệnh, và cho người Ít-ra-ên
    một giao ước đời đời:'
  guj-2017: તેમણે યાકૂબ માટેના નિયમ તરીકે તેનું સ્થાપન કર્યું તેને તેમણે ઇઝરાયલ માટે
    સર્વકાળનો કરાર બનાવ્યો.
  pon-2006A: KAUN-O ketin wiahiong Seikop inou ehu, inou ehu me pahn poatopoat kohkohlahte.
  por-BRBSL: e confirmou-o a Jacob para um estatuto; a Israel por um pacto eterno,
  eng-OEBUS: and confirmed as a statute to Jacob, a pact everlasting to Israel
  swe-swe: Han har bekräftat det till Jakob som en stadga, till Israel ett evigt förbund.
  cth-cth: Hotnaw teh Jakop Catounnaw hanelah, ka cak e phung lah a sak teh, Isarel
    hanelah a yungyoe e lawkkam doeh.
  twi-twi: Ɔhyɛɛ mu den maa Yakob sɛ mmara, de maa Israel sɛ apam a ɛbɛtena hɔ afebɔɔ.
  hlt-hlt: Jakob taengah oltlueh la, Israel taengah kumhal paipi la a sut pah.
  tbz-SIM: Kù nɑ̀kɛ́ dìì nùù Sɑkɔbu di duɔ́mu, kù dɔ̀ɔ̀nɛ̀ mɛ̀ɛ̀ tɑummɛ̀ Isidɑyɛɛri
    mɛ̀ bomu nsɑ̃́ɑ̃̀.
  msy-2020: An Akar Dɨkɨrɨzir Gavgavir kam Jekop koma a gami, a Israelian ovavim,
    egha Akar Dɨkɨrɨzir Gavgavir kam gavgavim a ganɨngi, eghtɨ a zurara ikɨ mamaghɨra
    ikiam.
  dop-dop: Nɔɣɔ ŋkɛɣɛ n sɩɩ Yɑkɔpʋ. N cɛlɑ-kɛɣɛ Ɩsɛɣɛlɩ kɛ tɑm tɔɔ.
  azb-azb: Bunu qayda kimi Yaqub üçün təsdiq etdi, Bu əbədi əhdi İsrail üçün etdi.
  eng-DBY: And he confirmed it unto Jacob for a statute, unto Israel for an everlasting
    covenant,
  hin-2017: और उसी को उसने याकूब के लिये विधि करके, और इस्राएल के लिये यह कहकर सदा
    की वाचा करके दृढ़ किया,
  wol-KYG: dëggalal ko Yanqóoba, sàrtal ko, fase kook Israyil mooma kóllëre gu sax.
  bjr-bjr: Yaaweefa Yakooboona moo auqu Isaraeerana moodaanaki kira ufa amufa naaru
    naaru mariannoo.
  eng-YLT: And doth establish it to Jacob for a statute, To Israel — a covenant age-during,
  kne-kne: '@see-verse:PSA.105.009'
  eng-WYC-2017: And he ordained it to Jacob into a commandment; and to Israel into
    everlasting testament.
  eng-WMBB: and confirmed it to Jacob for a statute; to Israel for an everlasting
    covenant,
  zat-NTPS: na' bzua chúchue̱' na ca tu da nadxixruj bea na, da gun Jacob, da gaca
    na tu xel-la' wezría da zeajlí canna nen benne' Israel ca',
  zty-NTPS: na' bzoa chochen' ka to da' wnnakze' gon Jakob, dižan' da' žaḻa' góntezegak
    benne' Israel ka' ka ẕnnan,
  urd-GVH: उसने उसे याक़ूब के लिए क़ायम किया ताकि वह उसके मुताबिक़ ज़िंदगी गुज़ारे,
    उसने तसदीक़ की कि यह मेरा इसराईल से अबदी अहद है।
  rug-rug: Ele va tatara nia Zihova si keke vinariva egoi koe Zekopi, sapu kaqu koa
    hola ninae rane.
  gaz-gaz: 'Kanas Yaaqoobiif seera, Israaʼeliif immoo kakuu bara baraa godhee akkana
    jedhee mirkaneesseera:'
  fra-LSG: Il l’a érigée pour Jacob en loi, Pour Israël en alliance éternelle,
  yal-yal: A mɔn yi a ragidi Yaxuba ma sariyan xɔn, a findi habadan layirin na Isirayila
    kaane xa.
  iou-iou: Täŋpäŋ man ugänpäŋ Jekop iwetgän täŋkuk. Bureni, topmäk-topmäk Isrel äbotkät
    täŋkuko uwä itkukonitä itak.
  haw-1868: A hoopaa mai no hoi oia ia mea ia Iakoba i kanawai nona, A ia Iseraela
    hoi, i berita mau loa.
  arb-NAV: ثُمَّ ثَبَّتَهُ لِيَعْقُوبَ فَرِيضَةً، وَلإِسْرَائِيلَ مِيثَاقاً أَبَدِيًّا،
  ded-ded: Yakoboaru dedeseriyoac imocnoc meserima Israegoc dzadzahac imoc fefeseri
    feudeac dema
  ewe-ewe: Eɖo kpe edzi na Yakob abe sedede ene, eye na Israel abe nubabla mavɔ ene
    be,
  eng-LEE: 'And which he established unto Jacob as a statute, unto Israel as an everlasting
    covenant:'
  asm-FB: তেওঁ তাক যাকোবৰ কাৰণে এক বিধি ৰূপে, ইস্ৰায়েলৰ কাৰণে এটি অনন্তকলীয়া নিয়ম
    ৰূপে স্থিৰ কৰিলে।
  sus-A: عَ بَرَ نَ نَتّ تٌنفٌ يَشُبَ بّ، عَ بَرَ نَ سَاتّ شِرِ عِسِرَيِلَ رَ،
  fra-SBL: et l'a confirmé à Jacob pour une loi ; à Israël pour une alliance éternelle,
  hbo-hbo: וַיַּֽעֲמִידֶ֣הָ לְיַעֲקֹ֣ב לְחֹ֑ק לְ֝יִשְׂרָאֵ֗ל בְּרִ֣ית עֹולָֽם׃
  kik-kik: 'Nĩagĩĩkĩrire hinya harĩ Jakubu kĩrĩ kĩrĩra gĩake kĩa watho wa kũrũmagĩrĩrwo,
    agĩgĩĩkĩra hinya harĩ Isiraeli kĩrĩ kĩrĩkanĩro gĩa gũtũũra tene na tene:'
  fra-NCL: Il l’a érigé pour Jacob en loi, pour Israël en alliance éternelle,
  cek-AK: 'to lokmaihaih to Jakob khaeah a caksak moe, Israel khaeah dungzan lokmaihaih
    ah a suek:'
  cuk-cuk: Bab-Jehová, Jacobʼga igar-mesisgua, Israelʼbo degisadegu igar mesisgua,
  uig-CYR: Уларни өч көргәнләрниң қолидин һөрлүккә чиқарди, Уларға һәмҗәмәт болуп
    дүшмән чаңгилидин қутқузди.
  tel-2017: వారి సంఖ్య కొద్దిగా ఉన్నప్పుడు, ఆ కొద్ది మంది ఆ దేశంలో పరదేశులుగా ఉన్నప్పుడు,
  hat-BSA: Li te konfime li a Jacob kon yon règleman, a Israël kon yon akò ki la pou
    tout tan.
  ukr-ONPU: І врятував їх від руки ненависника, визволив від руки ворога.
  kos-kos: LEUM GOD El orala sie wulela yorol Jacob, Sie wulela su fah oan ma pahtpat.
  hbo-WLC: וַיַּֽעֲמִידֶ֣הָ לְיַעֲקֹ֣ב לְחֹ֑ק לְ֝יִשְׂרָאֵ֗ל בְּרִ֣ית עוֹלָֽם׃
  ibo-ibo: 'O mere ka o guzoro nye Jekọb dịka ụkpụrụ, ma nʼebe Izrel nọ, dịka ọgbụgba
    ndụ ebighị ebi:'
  ory-ory: ପୁଣି, ସେ ଯାକୁବ ପ୍ରତି ତାହା ବିଧି ରୂପେ ଓ ଇସ୍ରାଏଲ ପ୍ରତି ଅନନ୍ତକାଳୀନ ନିୟମ ରୂପେ
    ଦୃଢ଼ କରି କହିଲେ,
  chk-chk: A anüküchara ewe pwon ngeni Jakop pwe eu allük, pwal eu pwon esemüch.
  rop-rop: YAWEI bin meigim strongwan pramis langa Jeikob, en det pramis na garra
    jidan olagijawan blanga ola Isreil pipul.
  ukr-1871: І поставив її законом Якову, вічним заповітом Ізраїлеві,
  yon-yon: Amaanbed kuye amob weng kuu Yekob yaa ee awinem ande yedmoon, Israel yaa
    amob weng kee aron korem yeman ande yedmoon kukei,
  deu-1951: Er stellte ihn auf für Jakob als Satzung, für Israel als ewigen Bund,
  eng-JPS: And He established it unto Jacob for a statute, to Israel for an everlasting
    covenant;
  srp-1865: To je postavio Jakovu za zakon, i Izrailju za zavjet vjeèni,
  lug-lug: Yakikakasa Yakobo ng’etteeka, n’akiwa Isirayiri ng’endagaano eteriggwaawo
    nti,
  heb-heb: ויעמידה ליעקב לחק לישראל ברית עולם׃
  ben-IRV: তিনি যা যাকোবের কাছে নিশ্চিত করলেন বিধি হিসাবে এবং ইস্রায়েলের কাছে চিরদিনের
    র নিয়ম বললেন।
  ntu-ntu: Amqngi-mopwzle mz Jekop x doa nedeng, Murde navz alo.
  pan-pan: ਅਤੇ ਉਹ ਨੇ ਯਾਕੂਬ ਲਈ ਬਿਧੀ ਕਰਕੇ ਅਤੇ ਇਸਰਾਏਲ ਲਈ ਅਨੰਤ ਨੇਮ ਕਰਕੇ ਉਹ ਨੂੰ ਦ੍ਰਿੜ੍ਹ
    ਕੀਤਾ,
  mya-JVB: အာဗြဟံ ၌ ဂတိထား၍ ၊ ဣဇာက် ၌ ကျိန်ဆို တော်မူလျက်၊
  kgf-kgf: Waŋu inéŋ Yakoboac muru imi héna acwac buŋa meseligiyu Israelac sisipac
    ac hémbénaŋa waŋecac hezac.
  tte-O: Kabo kelabilabin kamwasanane ikabi-yakaiwe yoi Yakobo koina mwa imiyayai,
  tbg-tbg: Viva minti tivakero qaiqaa vo enta Iekopirara te quqaa mintirerave tira.
    Noravano Kotiva mintima keharo qaiqaa qaiqaa tinavu Isareri kaivaqaukavara hampata
    vaiharo vi uvara tiva taatau kero vataira. Ho vi uvava kia taiqaraitiro, ekaa
    entama varianaro.
  hmo-hmo: Lohiabada ese Iakobo danu gwauhamata taravatuna ia karaia. Inai be ia noho
    hanaihanai gauna. Ia ese inai gwauhamata taravatuna Israela ena bese danu ia karaia,
    bona inai be do ia doko diba lasi gauna.
  zar-NT: Níʼirö benëʼ tsutsu didzaʼ naʼ lahuëʼ Jacob, le naca tu le rinná béʼenëʼ
    lëʼ gunëʼ, para gaca quégaca bönachi Israel tu didzaʼ dzaga le zoa tsaz.
  urd-urd: और उसी को उसने या'क़ूब के लिए क़ानून, या'नी इस्राईल के लिए हमेशा का 'अहद
    ठहराया,
  rus-SYN: и спас их от руки ненавидящего и избавил их от руки врага.
  bqc-SIM: Aà bàa ɛ̀a kú ń Yakↄbuo iko ũ, ↄ̃ a kú ń Isailiↄ e gↄↄpii.
  tcz-CHONGTHU: 'Aman Jacob kom ah Dan khat apen anasuhdet in, chuleh Israel mipite
    dinga beithei lou kitepna ana sem in:'
  mar-mar: ही त्याने याकोबासाठी नियम, आणि इस्राएलासाठी सर्वकाळासाठी करार असा कायम
    केला.
  isl-isl: 'Þennan sáttmála endurnýjaði hann við Jakob. Þetta er hans eilífi sáttmáli
    við Ísrael: „Ég mun gefa ykkur Kanaansland að erfð.“'
  hlt-THB: 'Ce ak awi ce awitlyh a myihna Jakob a venawh caksak nawh, Israel a venawh
    kumqui paipi na tahy:'
  qub-qub: Jacobpäga camacächiran juc layno cananpaj; Acrashan runacunapäna parlacushan
    conträtoga imaycamapis cananpaj.
  bqp-bqp: A yã pìi pàpa Yakubunɛ dokayã ũ, akũ à kú kũ Isarailanↄo ari gↄrↄ
    sĩnda pínki.
  hat-hat: Sa li te pwomèt Abraram lan, li fè l' tounen yon lwa pou pitit Jakòb yo,
    yon kontra ak pèp Izrayèl la pou tout tan.
  eng-BSB: 'He confirmed it to Jacob as a decree, to Israel as an everlasting covenant:'
  eng-WEBPB: and confirmed it to Jacob for a statute; to Israel for an everlasting
    covenant,
  kbq-kbq: Anumzamo'a henka ana huvempama hu'neanke'a Jekopunte eriama nehuno, Israeli
    vahetera ana huvempa kemo'a mevava hugahie huno zamasami'ne.
  pon-pon: O a kotiki on Iakop kujoned eu, o on Ijrael inau joutuk,
  nhe-BL: Teipa quiompahuij nopa tlajtolsencahuali ica Jacob para ma pano ica nochi
    israelitame, huan elis para inijuanti para nochipa.
  wnc-wnc: Gatu wamu waakngakan Jekopde iniwan kekekakut. Waapa Isrel amindane bapuna,
    siwan pasap wamu wa yawan yukut taknga asinggan yuwik.
  bus-bus: À yã pì pàpa Yakubunɛ dokayã ũ, ben à kú kↄ̃n Isarailinↄo ai gurↄ píngi.
  gub-BL: Uzapokatu uze'egaw Zako rehe we Tuweharupi àràm a'e no.
  eng-DRA: 'And he saved them from the hand of them that hated them: and he redeemed
    them from the hand of the enemy.'
