verse: PSA.105.001
translations:
  mal-C: യഹോവയ്ക്കു സ്തോത്രംചെയ്യുക, അവിടത്തെ നാമം വിളിച്ചപേക്ഷിക്കുക; അവിടത്തെ പ്രവൃത്തി
    ജനതകൾക്കിടയിൽ വിളംബരംചെയ്യുക.
  deu-TKW: Danket Jahwe, ruft seinen Namen an! Macht unter den Völkern seine Thaten
    kund!
  lin-lin: Bokumisa Yawe, bobelela Kombo na Ye ! Bopanza sango ya misala minene na
    Ye kati na bikolo !
  mmx-mmx: Nedik ata tong avukat ti Leeme Silok, ata tong asu laasen silok teren.
    Ata tong axasev i ri levenabung mixin buaang, mumu lempanga sangsangu neni ira
    lok pam i.
  eng-LSV: Give thanks to YHWH—call on His Name, || Make His acts known among the
    peoples.
  eng-GNV: 'Praise the Lord, and call vpon his Name: declare his workes among the
    people.'
  eng-WEBSTER: 'O give thanks to the LORD; call upon his name: make known his deeds
    among the people.'
  nhw-BL: Xijtlascamatica TOTECO por nochi nopa huejhueyi tlamantli catli yaya quichihua.
    Xitepohuilica ipan nochi tlaltipactli catli yaya quichijtoc.
  swh-ONEN: Mshukuruni Bwana, liitieni jina lake, wajulisheni mataifa yale aliyoyatenda.
  bba-bba: I Yinni Gusunɔ siɑro. I win yĩsiru sokuo. I win ɡeɑ ye u kuɑ kpɑro.
  eng-KJVCPB: 'O give thanks unto the Lord; call upon his name: Make known his deeds
    among the people.'
  luo-luo: Pakuru Jehova Nyasaye, luonguru nyinge; landuru ne ogendini duto gima osetimo.
  aii-aii: ܫܲܟܪܘܼܢ ܠܡܵܪܝܵܐ، ܩܪܹܝܡܘܼܢ ܒܫܸܡܹܗ، ܡܲܕܸܥܡܘܼܢ ܓܵܘ ܥܲܡܡܹ̈ܐ ܥܒ݂ܵܕܘܼ̈ܗ‌ܝ.
  meu-meu: Iehova ba hanamoa, ia ladana ba hahanea; ena kara ba gwauraidia hedinarai
    bese idau-idau vairadiai.
  npi-ULB: परमप्रभुलाई धन्यवाद देओ । उहाँको नाउँमा पुकारा गर । उहाँका कामहरू जातिहरूका
    माझमा प्रकट गर ।
  yor-yor: Ẹ fi ọpẹ́ fún Olúwa, ké pe orúkọ rẹ̀, jẹ́ kí a mọ ohun tí ó ṣe láàrín àwọn
    orílẹ̀-èdè.
  pes-OPCB: خداوند را شکر کنید و نام او را بخوانید؛ کارهای او را به تمام قومهای جهان
    اعلام نمایید.
  tgl-ULB: Magpasalamat kayo kay Yahweh, tumawag kayo sa kaniyang pangalan; ipaalam
    ninyo ang kaniyang mga gawa sa mga bansa.
  nop-nop: Yahwe welemomooŋ nadimiŋa niutumbaneŋ, tiŋa wougigitŋiŋ yotubuhautaneŋ.
    Tiŋa undugoŋ kwanai wapuhi uŋgoniŋ hinek tuguk wendok kwetkwet metam hogohogok
    yenihautaneŋ.
  cbu-NT: Israelchichis, Apanllee, Wapparee tángints, atina. Apanllee ungirtakus,
    kukootstam tsapurunas ztaru tputsee kamaningtsa.
  hui-hui: Iname Anduane Homogohondo turu howa ka̱i̱ lalu ibu daliga gibiore ka lalu
    lamiai hami̱ya. Wali agali hameigini dindi tara tarani paluyu pedaru ti bibahendehondo
    ibugua gibiore uruale biya laga bialu hale hai helo loyogo laga bimi̱ya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း ကြ​လော့။ ကိုယ်​တော်​သည်​ကြီး​မြတ်​တော်​မူ​ကြောင်း​ကို
    ထုတ်​ဖော်​ကြေ​ညာ​ကြလော့။ ကိုယ်​တော်​ပြု​တော်​မူ​သော​အ​မှု​တော်​တို့​ကို လူ​မျိုး​တ​ကာ​တို့​အား​ပြော​ကြား​ကြ​လော့။
  bod-N: ཁྱོད་ཚོས་ཡ་ཝཱེར་གཏང་རག་འབུལ་བ༌དང༌། །ཁོང་གི་མཚན་ལ་ཞུ་བ་ཕུལ་ཞིག༌དང༌། །མི་རྣམས་ཁྲོད་དུ་ཁོང་གི་འཕྲིན་ལས༌བརྗོད།།
  wsk-wsk: Yawe amilmil tual ale noko nup biyala patawuralko! Noko munan beteram wore
    sor suen la ko kariimet nunga maonal se ikimonko.
  sna-sna: Vongai Jehovha, danai kuzita rake; zivisai zvaakaita pakati pendudzi.
  spa-BLM: ¡Den gracias a Yahvé! ¡Invoca su nombre! Haz que se conozcan sus actos
    entre los pueblos.
  cac-cac: Caq'uec yuj diosal d'a Jehová. Calec co b'a d'ay. Calec d'a junjun chon̈ab'
    yuj tas ix sc'ulej.
  swh-ULB: Mshukuruni Yahwe, liitieni jina lake; myafanye matendo yake yajulikane
    kati ya mataifa.
  bel-bel: Алілуя. Слаўце Госпада, бо Ён добры, бо навечна ласка Ягоная.
  deu-ELBBK: Preist dem HERRN, ruft an seinen Namen, macht kund unter den Völkern
    seine Taten!
  mbb-OT: Peselemati niw is Nengazen; simbaha niw sikandin! Tudtula niw ziyà te menge
    etew is menge vaal zin.
  mal-2015: യഹോവെക്കു സ്തോത്രംചെയ്‌വിൻ; തൻ നാമത്തെ വിളിച്ചപേക്ഷിപ്പിൻ; അവന്റെ പ്രവൃത്തികളെ
    ജാതികളുടെ ഇടയിൽ അറിയിപ്പിൻ.
  gup-gup: Mah! Ngurrimanjbu nawu Yawey, dja ngurringeykayhmen. Ngurrimulewa bu ngurrbenbengdayhke
    birriwarlahkenh bininj rowk kore nungka kurdukurduyimi.
  rmc-rmc: Paľikeren le RAJESKE, bararen leskro nav! Maškar o narodi den te džanel,
    so kerďa!
  nlg-nlg: Hea na lei holouto vania Lord, bosa tatea na ladana, bosaa vanira na lei
    kema na hava te gonia.
  pes-OPV: یهوه را حمد گویید و نام او رابخوانید. اعمال او را در میان قوم هااعلام نمایید.
  ron-1924: Лэудаць пе Домнул, кемаць Нумеле Луй! Фачець куноскуте принтре попоаре
    испрэвиле Луй!
  ben-OBCV: সদাপ্রভুর প্রশংসা করো, তাঁর নাম ঘোষণা করো; জাতিদের জানাও তিনি কী করেছেন।
  som-som: Rabbiga ku mahadnaqa, oo magiciisa ku barya, Falimihiisana dadyowga ka
    dhex sheega.
  lat-VUC: Alleluja. [Confitemini Domino, quoniam bonus, quoniam in sæculum misericordia
    ejus.
  eng-ASVBT: Oh give thanks unto Jehovah, call upon his name; Make known among the
    peoples his doings.
  mna-mna: Leleyom ambai pa Yooba, mi kosoyaara zaana biibi. Koso uraata kini bibip
    ila zin karkari mazwan bekena zin tiute.
  ita-1885: CELEBRATE il Signore; predicate il suo Nome; Fate assapere i suoi fatti
    fra i popoli.
  eng-LXXUP: 'Alleluia. Give thanks to the Lord; for he is good: For his mercy endures
    forever.'
  eng-ULB: Give thanks to Yahweh, call on his name; make known his deeds among the
    nations.
  spa-VBL: ¡Denle gracias al Señor, alaben su maravillosa naturaleza! ¡Que todo el
    mundo sepa lo que Él ha hecho!
  fra-_FOB: Célébrez l'Éternel; invoquez son nom; faites connaître parmi les peuples
    ses hauts faits!
  mal-mal: യഹോവയ്ക്കു സ്തോത്രം ചെയ്യുവിൻ; കർത്താവിന്റെ നാമം വിളിച്ചപേക്ഷിക്കുവിൻ;
    അവിടുത്തെ പ്രവൃത്തികൾ ജനതകളുടെ ഇടയിൽ അറിയിക്കുവിൻ.
  lit-lit: Dėkokite VIEŠPAČIUI, šaukitės jo vardo, skelbkite tautose jo darbus!
  urd-GVR: Rab kā shukr karo aur us kā nām pukāro! Aqwām meṅ us ke kāmoṅ kā elān karo.
  suz-BL: परमप्रभु यावे कली “गे रिम्‍शो पाइब बाक्‍नीनी” दे लोव़ पने। जात जात ङा मुर
    आन कली परमप्रभु आ पशो तुइक्‍पतीन। इतिहास १६:८-२२
  eng-NOY: O give thanks unto the LORD; Call upon his name; Make known his deeds among
    the people!
  ita-1927: Celebrate l’Eterno, invocate il suo nome; fate conoscere le sue gesta
    fra popoli.
  ckb-ckb: ستایشی یەزدان بکەن و بە ناوی ئەوەوە نوێژ بکەن، کردارەکانی بە گەلان بناسێنن.
  eng-BBE: O give praise to the Lord; give honour to his name, talking of his doings
    among the peoples.
  xsi-xsi: Miki tamâta ŋai, miki ma kawami ndaŋge pa Yova Kindeni, aku katula i kilala
    pwataki tu i ŋa nde ŋalae. Miki katapâri panzi tinikoa ŋgu rârâni ŋana i ne vetâŋa
    ŋalaŋala kâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಉಪಕಾರಸ್ತುತಿ ಮಾಡಿರಿ, ಅವರ ಹೆಸರನ್ನು ಸಾರಿ ಹೇಳಿರಿ; ಜನರಲ್ಲಿ ದೇವರ
    ಕ್ರಿಯೆಗಳನ್ನು ತಿಳಿಯಪಡಿಸಿರಿ.
  tam-2017: யெகோவாவை துதித்து, அவருடைய பெயரை பிரபலமாக்குங்கள், அவருடைய செய்கைகளை தேசங்களுக்குள்ளே
    பிரசித்தப்படுத்துங்கள்.
  spa-RV-1909: 'ALABAD á Jehová, invocad su nombre: haced notorias sus obras en los
    pueblos.'
  ron-BTF: Aduceți mulțumiri DOMNULUI; chemați numele lui, faceți cunoscute faptele
    lui printre popoare.
  eng-WEBP: Give thanks to the LORD! Call on his name! Make his doings known among
    the peoples.
  eng-FBV: Give the Lord thanks, worship his wonderful nature, let people know what
    he's done!
  nld-1939: Halleluja! Looft Jahweh, verkondigt zijn Naam, Maakt onder de volken zijn
    daden bekend;
  nch-BL: Xijtascamatica TOTECO por nochi nopa huejhueyi tamanti cati yaya quichihua.
    Xitepohuilica ipan nochi taltipacti cati yaya quichijtoc.
  vie-1934: Hãy ngợi khen Đức Giê-hô-va, cầu khẩn danh của Ngài; Khá truyền ra giữa
    các dân những công việc Ngài!
  cha-cha: O nae grasias si Jeova; agang y naanña; namatungo y chechoña gui entalo
    taotao sija.
  hin-CV: याहवेह के प्रति आभार व्यक्त करो, उनको पुकारो; सभी जनताओं के सामने उनके द्वारा
    किए कार्यों की घोषणा करो.
  eng-OURB: Yadah ·Extend hands in thankful praise· to Adonai! Call on his name! Make
    his doings known among the peoples.
  spa-BES: ¡Alabado sea el Señor! den honor a su nombre, hablando de sus obras entre
    los pueblos.
  tdx-tdx: Andriaño t’Iehovà, kanjio ty tahina’e; ampahafohino ondatio o fitoloña’eo.
  tha-KJV: โอ จงโมทนาขอบพระคุณพระเยโฮวาห์ จงร้องทูลออกพระนามพระองค์ จงให้บรรดาพระราชกิจของพระองค์​แจ​้งแก่​ชนชาติ​ทั้งหลาย
  por-BR-2018: Agradecei ao SENHOR, chamai o seu nome; anunciai suas obras entre os
    povos.
  deu-ELO: Preiset Jehova, rufet an seinen Namen, machet kund unter den Völkern seine
    Taten!
  eng-WYC-2018: Alleluia. Acknowledge ye to the Lord, and inwardly call ye his name;
    tell ye his works among heathen men. (Alleluia. Give ye thanks to the Lord, and
    call ye on his name; tell ye about his works among the heathen.)
  epo-epo: Gloru la Eternulon, voku Lian nomon; Sciigu inter la popoloj Liajn farojn.
  gfk-gfk: I tahut bia muat na tanga tahut tano Watong. Tataau no hinsana. Hapalaine
    ta ira kaba kantri ira uno pinapalim.
  uig-PIN: Pǝrwǝrdigarƣa tǝxǝkkür eytinglar, Uning namini qaⱪirip iltija ⱪilinglar,
    Uning ⱪilƣanlirini hǝlⱪlǝr arisida ayan ⱪilinglar!
  beo-beo: Hina Godema nodone sia:ma! Ea gasa bagade hou olelema! Ea hamobe amo fifi
    asi gala huluanema olelema!
  tpi-OTNT: Yumi kolim nem bilong Bikpela na singaut long em na tok tenkyu long em.
    Na yumi mas tokaut long olgeta lain manmeri long ol bikpela wok em i bin mekim.
  hau-SA: Ku yi godiya ga Ubangiji, ku kira bisa sunansa; ku sanar a cikin al’ummai
    abin da ya yi.
  udu-udu: Ayy c̱iyi mo jin ’boruwa ’bor bwa i is ki Tap̱a mo, dhali yuḵi gway piti
    mo. Kari eya tente/ mii gi tom piti e bwaman ’kwani mo.
  uig-LAT: Perwerdigargha teshekkür éytinglar, Uning namini chaqirip iltija qilinglar,
    Uning qilghanlirini xelqler arisida ayan qilinglar!
  nde-nde: Bongani uThixo, memezani ibizo lakhe; lizazise phakathi kwabantu izenzo
    zakhe
  ton-ton: 'Mou ʻatu ʻae fakafetaʻi kia Sihova; ui ki hono huafa: fakahā ʻene ngaahi
    ngāue ʻi he ʻao ʻoe kakai.'
  ces-1613: Oslavujte Hospodina, ohlašujte jméno jeho, oznamujte mezi národy skutky
    jeho.
  eng-WMB: Give thanks to the LORD! Call on his name! Make his doings known among
    the peoples.
  tam-TCV: யெகோவாவுக்கு நன்றி செலுத்தி, அவருடைய பெயரை பறைசாற்றுங்கள்; அவர் செய்தவற்றை
    நாடுகளுக்குள் தெரியப்படுத்துங்கள்.
  ceb-ULB: Pasalamati si Yahweh, sangpita ang iyang ngalan; ibalita sa kanasoran ang
    iyang nabuhat.
  pol-UBG: Wysławiajcie PANA, wzywajcie jego imienia, opowiadajcie jego dzieła wśród
    narodów.
  agr-agr: ¡Tuke Pujuu see titajum! ¡Niina daaji pachisjum aents aidau ujaktajum!
    Dutikakjum nii takatji tikich nugkanmaya aidaush ujaktajum.
  kyc-kyc: Kamongo baapa ange lao dokopa baa andake wakasale ingyuo karo yulu pipyamo
    dupwa kamame yamarangunyi nembo ingyuo silyamo lao yuu muu dupwana dopa pyuo karamoŋo
    sinya lao lamaimana.
  urd-GVU: رب کا شکر کرو اور اُس کا نام پکارو! اقوام میں اُس کے کاموں کا اعلان کرو۔
  eng-OEBCW: 'Give thanks to the Lord, call on his name: make known his deeds among
    the nations.'
  deu-1912: Danket dem HERRN und predigt seinen Namen; verkündigt sein Tun unter den
    Völkern!
  kan-2017: ಯೆಹೋವನಿಗೆ ಕೃತಜ್ಞತಾಸ್ತುತಿಮಾಡಿರಿ; ಆತನ ನಾಮದ ಮಹತ್ವವನ್ನು ವರ್ಣಿಸಿರಿ; ಜನಾಂಗಗಳಲ್ಲಿ
    ಆತನ ಕೃತ್ಯಗಳನ್ನು ಪ್ರಸಿದ್ಧಪಡಿಸಿರಿ.
  yap-yap: Mu pininged e magaer ngak SOMOL, moged u fithik’ e girdi’ feni sorok, mi
    gimed weliy ngak e pi nam e tin ke rin’!
  hlt-MCSB: BOEIPA te uem uh lah. A ming te khue uh lah. A khoboe te pilnam rhoek
    taengah tukkil uh lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጋላቱዋቴ፤ ሱንፆ ዒዛኮ ዔኤሉዋቴ፤ ማዾዋ ዒዛሲ ዴሮ ባኣካ ፔጋሲ ዻውዋቴ።
  twi-ASANTE: Ɛda Awurade ase na da ne kɛseyɛ adi. Ma ewiase nyinaa nhunu deɛ wayɛ.
  eng-WEBU: Give thanks to the LORD! Call on his name! Make his doings known among
    the peoples.
  acu-NT: Ii Apuri maaketai titaram. Tura ni naari pachisrum aints ainau ujaktaram.
    Turuaram ni turamurisha mash aints ainau nekamtikiataram.
  spa-PDDPT: Den gracias a Yavé. Invoquen su Nombre. Proclamen sus obras entre los
    pueblos.
  gun-gun: Perovy'a Senhor, hery rupi pejapukai. Yvy regua kuery pe peikuaa uka hembiapokue.
  agu-BL: Katyoẍink tetz Kataj. Katxole' yi tetz bi'. Katxole' scyetz cyakil wunak
    yi e'chk takle'n balaj yi na ban.
  ilo-ULB: Agyamankayo kenni Yahweh, umawagkayo iti naganna; ipakaammoyo dagiti aramidna
    kadagiti nasion.
  kpg-kpg: Goodou heia godou danggee gi Dimaadua, haga dele ina ono maaloo. Hagi aga ina
    gi nia henua nia mee a Mee ala ne hai.
  uig-ARA: پەرۋەردىگارغا تەشەككۈر ئېيتىڭلار، ئۇنىڭ نامىنى چاقىرىپ ئىلتىجا قىلىڭلار،
    ئۇنىڭ قىلغانلىرىنى خەلقلەر ئارىسىدا ئايان قىلىڭلار!
  bps-bps: Mlé gamu fye di Amuito Dwata, na fdatahyu dagitan; fgadèyu di kdee to di
    dad sahal banwe i mgimoan.
  sus-sus: Wo Alatala xili matɔxɔ, wo a xa kaabanakoe masen ɲamae tagi.
  pon-2006: Kumwail patohwan kapingkalahngan ong KAUN-O; kumwail kalohkiseli sapwellime
    roson lapalap, oh kehsehki wehi kan wiepen nin lime kan.
  jae-jae: Anam daŋge êndêŋ Apômtau, awem ênac ênê ŋaê. Anam ênê gêŋ, taŋ gêgôm naŋ,
    ŋawae êsa êndêŋ tenteŋlatu.
  ksd-ksd: Avat a tul tar ra pite varpa tadav ra Luluai; avat a kail upi ra iangina!
    Avat a vaarike kana lavur papalum pire ra umana vuna tarai.
  tur-YTC: Yahve’ye şükredin, adını çağırın! Yaptıklarını halklar arasında bildirin.
  bel-N: Слаўце ГОСПАДА, клічце імя Ягонае! Паведамляйце між народамі пра дзеі Ягоныя!
  grc-BRENT: Ἀλληλούϊα. Ἐξομολογεῖσθε τῷ Κυρίῳ, ὅτι χρηστὸς, ὅτι εἰς τὸν αἰῶνα τὸ
    ἔλεος αὐτοῦ.
  kpr-kpr: Namonde Bajari dae aiyakoe saore! Nu teria beká irira aindae, osa saore!
    Nune rea usira aindae, endada oro oro isambukena osa siruroro ningore!
  ind-AYT: Bersyukurlah kepada TUHAN; serukanlah nama-Nya; beritakanlah perbuatan-Nya
    di antara bangsa-bangsa!
  yom-yom: Luvutudila Yave matondo, lutela dizina diandi ! Luzabikisa momo kavanga
    muidi makanda.
  yut-yut: Yawe bɨsit iyɨŋek ya yaŋ iyɨno. Pi madep madep agɨt uŋun dakon geni yoyɨno
    mɨktɨmɨ mɨktɨmɨ amɨn da nandani.
  nya-nya: Yamikani Yehova, itanani dzina lake; lalikirani pakati pa anthu a mitundu
    ina zimene Iye wachita.
  kyg-kyg: Ala kava nefekeꞌmo hao ke heyo. Agaefekeꞌmo ge hiyo. Huꞌniya kavafeꞌmo
    ava gemo afisayafeꞌmo muki alu nofi vaya alu nofi vayaꞌaifeꞌmo aeta hakalo hutapa
    hapa paiyo.
  hrv-hrv: Hvalite Jahvu, prizivajte mu ime, navješćujte među narodima djela njegova!
  mps-mps: Dago Genuai Bidi dali usu da weyu, tama agai genuai nogi elalubo po hania
    pusao. Dago tigidali tǫde we bidi dali agai genuai sę yali po pusao.
  tpi-tpi: Yumi kolim nem bilong Bikpela na singaut long em na tok tenkyu long em.
    Na yumi mas tokaut long olgeta lain manmeri long ol bikpela wok em i bin mekim.
  dan-1931: Pris Herren, påkald hans navn, gør hans Gerninger kendte blandt Folkeslag!
  vie-OVCB: Hãy cảm tạ Chúa Hằng Hữu và công bố sự vĩ đại Ngài. Hãy cho cả thế giới
    biết việc Ngài làm.
  guj-2017: યહોવાહનો આભાર માનો, તેમના નામને વિનંતિ કરો; તેમનાં કૃત્યો લોકોમાં પ્રસિદ્ધ
    કરો.
  pon-2006A: Kumwail patohwan kapingkalahngan ong KAUN-O; kumwail kalohkiseli sapwellime
    roson lapalap, oh kehsehki wehi kan wiepen nin lime kan.
  por-BRBSL: Agradeça a Yahweh! Chame seu nome! Dar a conhecer seus feitos entre os
    povos.
  eng-OEBUS: 'Give thanks to the Lord, call on his name: make known his deeds among
    the nations.'
  swe-swe: '[Vers 1-15 återfinns i stort sett ordagrant också i .] Tacka (med öppna
    händer prisa, hylla och erkänn) Herren (Jahve), åkalla hans namn, gör hans gärningar
    kända bland folken!'
  cth-cth: Oe, BAWIPA koe lunghawilawk dei awh. A min lahoi kaw awh nateh, a sak e
    hno hah tami pueng koe panueksak awh.
  twi-twi: Da Awurade ase na da ne kɛseyɛ adi. Ma wiase nyinaa nhu nea wayɛ.
  hlt-hlt: BOEIPA te uem uh lah. A ming te khue uh lah. A khoboe te pilnam rhoek taengah
    tukkil uh lah.
  tbz-SIM: Nsɑ̃ntínɛ̀ ti Yiɛ̀ nKuyie, pĩɛ̃kɛ́nɛ̀ ku yètìrì. Nɑ́kɛ́nɛ̀ yɛbotɛ̀ mutɔ̃ndiɛmù
    kù pĩ mmù.
  msy-2020: E bar Ikiavɨra Itir Godɨn ziam dɨponɨva a mɨnabaka. Egh ingangarir ekiar
    an amizibar gun Kantrin Igharazibar Gumazamiziba bar me mɨkɨmam.
  dop-dop: Ɩ́ sɑ Tɑcɑɑ, ɩ́ yɑɑ ɩ hətɛ. Ɩ́ yɔɣɔtɩ ɩ kookɑlənɑɑ tɔm kɛ yəlɑɑ tɑɑ.
  azb-azb: Rəbbə şükür edin, ismini çağırın, Əməllərini xalqlar arasında elan edin!
  eng-DBY: Give ye thanks unto Jehovah, call upon his name; make known his acts among
    the peoples.
  hin-2017: यहोवा का धन्यवाद करो, उससे प्रार्थना करो, देश-देश के लोगों में उसके कामों
    का प्रचार करो!
  wol-KYG: Santleen Aji Sax ji, tudd turam, xamley jalooreem ci biir xeet yi,
  bjr-bjr: Oo innee, Yaaweena dufi dufi qimamaqaa. Mina uriqararanara kooroo iaqa.
    Innee mifa auqoo ainainnara aiqama maqannaasa kooroomma nimiaqa.
  eng-YLT: Give ye thanks to Jehovah — call ye in His name, Make known among the peoples
    His acts.
  kne-kne: Man-iyaman kayo en Diyos ay wadad daya. Idaddad-at yo din nakaskasdaaw
    ay kinadiyos na, dad-aten yo sin kaipoipogaw din inam-amag na.
  eng-WYC-2017: Alleluia. Acknowledge ye to the Lord, and inwardly call ye his name;
    tell ye his works among heathen men.
  eng-WMBB: Give thanks to the LORD! Call on his name! Make his doings known amongst
    the peoples.
  zat-NTPS: ¡Le güe lá'ana Xránadxu Dios! ¡Le gucá'ana szren La Le̱'! ¡Le guzén bénneache
    dute̱ xe̱zr la xu ca naca da nune̱'!
  zty-NTPS: ¡Le wká'n ẕen X̱anžo Dios! ¡Le wká'n ẕen La la'y chie'! Le wzenle benne'
    yógo'te yež ka nak da' ẕen da' bene'.
  urd-GVH: रब का शुक्र करो और उसका नाम पुकारो! अक़वाम में उसके कामों का एलान करो।
  rug-rug: Mi vahesia se Zihova, mi tozi vura nia sa Nana vina lavata, tozi koari
    doduru butubutu sari Nana tinavete.
  gaz-gaz: Waaqayyoof galata galchaa; maqaa isaas waammadhaa; waan inni hojjetes saboota
    gidduutti beeksisaa.
  fra-LSG: Louez l’Éternel, invoquez son nom! Faites connaître parmi les peuples ses
    hauts faits!
  yal-yal: Ɛ Alatala tantun. Ɛ yi a maxandi. A bata naxan liga, ɛ na fala siyane xa.
  iou-iou: Eruk, Ekäni täŋo ämawebe, Anutu-kengän bänep täga man iwerit täŋkentäŋ
    nimikta yäŋapik täk täkäna! Uwä wäpi biŋam ikek unita epän pähap täŋkuko unitäŋo
    manbiŋam ämawebe komeni komeni kaŋ yäŋahäŋpäŋ yäwetna. Täŋpäŋ kap teŋpäŋ wäpi
    kaŋ yäpmäŋ akuna.
  haw-1868: 'E MILILANI aku ia Iehova, e kahea aku hoi i kona inoa: E hoike aku hoi
    i kana mau hana iwaena o na kanaka.'
  arb-NAV: قَدِّمُوا الشُّكْرَ لِلرَّبِّ. ادْعُوا بِاسْمِهِ. عَرِّفُوا بِأَعْمَالِهِ
    بَيْنَ الشُّعُوبِ.
  ded-ded: O ngicngac, KEBU ubangerec memima yeac kpac kuneng hofocbesonga. Yeng ua
    sasawa meande, imoc ngiha ngiha dekperagiyemmema edeyunugec yeneng imoc negendacbisia.
  ewe-ewe: Mida akpe na Yehowa, miyɔ eƒe ŋkɔ, eye miɖe gbeƒã nu siwo wòwɔ la le dukɔwo
    dome.
  eng-LEE: 'O give thanks unto the Lord; call on his name: make known among the people
    his deeds.'
  asm-FB: যিহোৱাৰ ধন্যবাদ কৰা, তেওঁৰ নামত প্ৰাৰ্থনা কৰা; জাতিবোৰৰ মাজত তেওঁৰ কাৰ্যবোৰ
    জনোৱা।
  sus-A: وٌ عَلَتَلَ شِلِ مَتْشْ، وٌ عَ شَ كَابَنَكٌي مَسٍن حَمَيٍ تَفِ.
  fra-SBL: Rendez grâce à Yahvé ! Invoquez son nom ! Faites connaître ses actions
    parmi les peuples.
  hbo-hbo: הֹוד֣וּ לַ֭יהוָה קִרְא֣וּ בִּשְׁמֹ֑ו הֹודִ֥יעוּ בָ֝עַמִּ֗ים עֲלִילֹותָֽיו׃
  kik-kik: Cookeria Jehova ngaatho, kaĩrai rĩĩtwa rĩake; menyithiai ndũrĩrĩ maũndũ
    marĩa ekĩte.
  fra-NCL: Célébrez Yahweh, invoquez son nom, faites connaître parmi les nations ses
    grandes œuvres.
  cek-AK: Angraeng khaeah anghoehaih lok to thui ah; anih ih ahmin to kawk oh; a sak
    ih hmuennawk to kaminawk khaeah amtuengsak oh.
  cuk-cuk: Bab-Jehováʼga dog-nuedye be soge, e-nug be odummomala. Bab-Jehová-ibmar-imaksad
    be dulemar-yar-baid-baidgi-bukwamaladga soge.
  uig-CYR: Һәмдусана! Пәрвәрдигарға тәшәккүр ейтиңлар! Чүнки У меһривандур, әбәдийдур
    Униң меһир-муһәббити.
  tel-2017: యెహోవాకు కృతజ్ఞతాస్తుతులు చెల్లించండి. ఆయన నామాన్ని ప్రకటన చేయండి. జాతుల్లో
    ఆయన కార్యాలను తెలియచేయండి.
  hat-BSA: O bay remèsiman a SENYÈ a! Rele non Li! Fè zèv Li yo rekonèt pami pèp yo.
  ukr-ONPU: Алілуя! Славте Господа, бо Він добрий, бо навіки Його милосердя!
  kos-kos: Sang kulo nu sin LEUM GOD, ac fahkak fulat lal, Fahkak orekma lal nu sin
    mutanfahl uh.
  hbo-WLC: הוֹד֣וּ לַ֭יהוָה קִרְא֣וּ בִּשְׁמ֑וֹ הוֹדִ֥יעוּ בָ֝עַמִּ֗ים עֲלִילוֹתָֽיו׃
  ibo-ibo: Nyenụ Onyenwe anyị otuto, kwupụtakwa aha ya. Meenụ ka amata nʼetiti mba
    niile banyere ihe niile ọ rụrụ.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କର ଧନ୍ୟବାଦ କର, ତାହାଙ୍କ ନାମରେ ପ୍ରାର୍ଥନା କର, ଗୋଷ୍ଠୀବର୍ଗ ମଧ୍ୟରେ
    ତାହାଙ୍କ କ୍ରିୟାସକଳ ଜଣାଅ।
  chk-chk: Oupwe kilisou ngeni ewe Samol mi Lapalap, oupwe köri itan. Oupwe asilefeili
    an kewe föför lein chon ekewe mwü.
  rop-rop: Gibit theingks langa YAWEI. Dalimbat ebribodi blanga im haibala pawa. Dalim
    pipul langa ebri kantri wanim imbin dum.
  ukr-1871: Прославляйте Господа, призивайте імя його, звіщайте між народами дїла
    його!
  yon-yon: Yariman yaa eso andime, ye aningko yaambed koromone dore baandime. Yembed
    komo komo kamenaboon kuu ambibkin mimimdan yaa daandime.
  deu-1951: Danket dem HERRN, ruft seinen Namen an, macht unter den Völkern seine
    Taten bekannt!
  eng-JPS: O give thanks unto the LORD, call upon His name; make known His doings
    among the peoples.
  srp-1865: Hvalite Gospoda; glasite ime njegovo; javljajte po narodima djela njegova.
  lug-lug: Mwebaze Mukama, mukoowoole erinnya lye; amawanga gonna mugategeeze by’akoze.
  heb-heb: הודו ליהוה קראו בשמו הודיעו בעמים עלילותיו׃
  ben-IRV: সদাপ্রভুুর ধন্যবাদ কর, তাঁর নামে ডাক, জাতিদের মধ্যে তাঁর সব কাজ জানাও।
  ntu-ntu: Naglqpxku Yawe, Na-awibzku mz Yawe mz nzmyalz-esz'ngr-krde. X napipxbzku
    mz lr mrkzbleng da kcng tqaletileng.
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਧੰਨਵਾਦ ਕਰੋ, ਉਹ ਦਾ ਨਾਮ ਲੈ ਕੇ ਪੁਕਾਰੋ, ਉੱਮਤਾਂ ਵਿੱਚ ਉਹ ਦੇ ਕਾਰਜਾਂ
    ਨੂੰ ਪਰਗਟ ਕਰੋ!
  mya-JVB: ထာဝရ ဘုရား၏ ဂုဏ်ကျေးဇူးတော်ကို ချီးမွမ်း ကြလော့။ နာမ တော်ကို ပဌနာ ပြုကြလော့။
    အမှု တော်တို့ကို လူ များတို့အား ပြသ ကြလော့။
  kgf-kgf: Yawe ewa hia ac ézéma qara qacma ézégic. Ic embac momac yanda sucginaiguc
    wawaŋ memeya imi ʒéau énécmimu.
  tte-O: Takawatoki Yeoba koina, ana kaiwe tawalo-masalan, ana paisowa meuloina wasana
    tayawasayan kaba loinao uloili meuloili kolili.
  tbg-tbg: Kaiqenavu Nora Kotirara koqeve tivaqi viha, vira autu tuahereha, viva nora
    kaiqa tinavu vara timitairara iriha, ekaa vata maata variaka virara tiva qoqaiqama
    nimiare.
  hmo-hmo: Lohiabada do ita tanikiu henia, bona iena ladana badana do ita gwauraia
    hedinarai. Tanobada ena bese idauidau ibounai dekenai, Lohiabada ena kara badadia
    do ita hamaoroa.
  zar-NT: '¡Guliʼguíëʼ Xanruʼ Dios: “Xclenuʼ”! ¡Buliʼlidzëʼ Lëʼ! ¡Buliʼsiyö́n bönachi
    ca nácagaca le benëʼ!'
  urd-urd: ख़ुदावन्द का शुक्र करो, उसके नाम से दुआ करो; क़ौमों में उसके कामों का बयान
    करो!
  rus-SYN: Славьте Господа, ибо Он благ, ибо вовек милость Его.
  bqc-SIM: À Dii sáaukpa, í lɛ́mawà, à to bui píi aà yãkɛaↄ dↄ̃.
  tcz-CHONGTHU: Yahweh Pakai kom a kipathu sei in aloupina samphong'un. Vannoi leiset
    mihemte jousen ipi abol ham heuhen,
  mar-mar: परमेश्वरास धन्यावाद द्या. त्याच्या नावाचा धावा करा. राष्ट्रांमध्ये त्याच्या
    कृत्यांची माहिती करून द्या.
  isl-isl: Þakkið Drottni fyrir öll hans undursamlegu verk og segið frá þeim meðal
    þjóðanna.
  hlt-THB: Bawipa venawh zeelnaak awi kqawn unawh taw, ang ming ce khy lah uh; a ik-oeih
    sai ce thlangphyn a venawh sim sak lah uh.
  qub-qub: ¡Tayta Diosta agradësicuy-llapa! ¡Paypaj willacuy! Imata rurashancunatapis
    intëru marcacunaman willacuy.
  bqp-bqp: À Dikiri sáabu kɛ à a tↄ́ kpá, à tó burinↄ a yãkɛnanↄ dↄ̃.
  hat-hat: Lwanj pou Seyè a! Fè konnen jan li gen pouvwa! Fè nasyon yo konnen sa li
    fè!
  eng-BSB: Give thanks to the LORD, call upon His name; make known His deeds among
    the nations.
  eng-WEBPB: Give thanks to the LORD! Call on his name! Make his doings known amongst
    the peoples.
  kbq-kbq: Ra Anumzamofona agi'a aheta susu hunenteta, ranra eri'zama eri'nea zankura
    maka ama mopafima mani'naza vahera huama huta zamasamisune.
  pon-pon: KAPINA leowa, likwir won mar a, kapakaparoki on kainok kan duen a wiawia
    kan.
  nhe-BL: Xijtlascamatica TOTECO ipampa nochi nopa huejhueyi tlamantli tlen yajaya
    quichihua. Xitepohuilica ipan nochi tlaltepactli tlen yajaya quichijtoc.
  wnc-wnc: Ginda Buyambam tapatane umana yake yanggamatake gaak wam ininong. Siwan
    ginda puya buyambamu ita tasikutde kepna kepna nana aminu kuupbam yanikapnong.
  bus-bus: À Dii sáabu kɛ à à tↄ́ kpá, à tó boriinↄ à yãkɛnanↄ dↄ̃.
  gub-BL: Pemume'u Tupàn Tuweharupi Wiko Ma'e hemimur kwer ikatu haw izupe nehe. Uhua'u
    haw pemume'u nehe. Pemume'u hemiapo kwer teko ywy nànànar wanupe nehe.
  eng-DRA: 'Alleluia. Give glory to the Lord, for he is good: for his mercy endureth
    for ever.'
