verse: PSA.105.039
translations:
  mal-C: അവർക്കുമീതേ ആവരണമായി അവിടന്ന് ഒരു മേഘത്തെ വിരിച്ചു, രാത്രി പ്രകാശത്തിനായി
    അഗ്നിയും അവർക്കു നൽകി.
  deu-TKW: Er breitete Gewölk als Decke aus und Feuer, um die Nacht zu erhellen.
  lin-lin: Atandaki lipata mpo na kobatela bango, mpe moto mpo na kopesa pole na butu.
  mmx-mmx: Moroa ga vung pavaa nedi mi loxontakabu kusu ti lok tatao di, la lababao
    at laxao ti raba nedi mi laxasep at lengkanimin.
  eng-LSV: He has spread a cloud for a covering, || And fire to enlighten the night.
  eng-GNV: He spred a cloude to be a couering, and fire to giue light in the night.
  eng-WEBSTER: He spread a cloud for a covering; and fire to give light in the night.
  nhw-BL: Toteco quipatlajqui inintzonatipa se mixtli para quinecahuilis huan amo
    quintlatis tonati. Huan ica tlayohua quitlaliyaya se tlilelemectli inintzonatipa
    para ma quintlahuili.
  swh-ONEN: Alitandaza wingu kama kifuniko, na moto kuwamulikia usiku.
  bba-bba: Mɑ Gusunɔ u Isirelibɑ ɡuru wii wuronu wukiri, mɑ u bu yɑm bururɑsie wɔ̃kuru
    bu kɑ yɑm wɑ.
  eng-KJVCPB: He spread a cloud for a covering; And fire to give light in the night.
  luo-luo: Noumogi gi boche polo kaka raum, kendo mach nochiwonegi ler gotieno.
  aii-aii: ܦܪܝܼܣ ܠܹܗ ܥܢܵܢܵܐ ܠܟܲܣܲܝܬܵ‌ܐ، ܘܢܘܼܪܵܐ ܠܒܲܗܪܘܼܢܹܐ ܒܠܲܝܠܹܐ.
  meu-meu: Ori e hapapaia, idia iḡovadia, bona lahi, hanuaboi ai edia diari ai bainela.
  npi-ULB: उहाँले ढाक्‍नलाई बादल फिंजाउनुभयो र रातलाई उज्यालो पार्न आगो बाल्‍नुभयो
    ।
  yor-yor: Ó ta àwọsánmọ̀ fún ìbòrí, àti iná láti fún wọn ní ìmọ́lẹ̀ lálẹ́.
  pes-OPCB: خداوند در روز بر فراز قوم اسرائیل ابر می‌گسترانید تا آنها را از حرارت
    آفتاب محفوظ نگاه دارد و در شب، آتش به ایشان می‌بخشید تا به آنها روشنایی دهد.
  tgl-ULB: Ikinalat niya ang ulap para maging takip at gumawa ng apoy para magbigay
    liwanag sa gabi.
  nop-nop: Bepaŋdi yobune mulukwaŋ niŋ foloniŋ yobune mintaaŋ hali metamŋiye yooŋ
    tiyemguk, eŋ timiŋ adi yobune kudupmebem niŋ daŋeŋa hautayemguk.
  cbu-NT: Zitaminarinsha tsap puzap naatarangsin, kaschir naamaam Apanll psaspa zaree
    kámanarangiya. Psaansha naamaam sumas kizpur tuwasineemaam wayarangitamta.
  hui-hui: Ngode Datagaliwabehanda hari daligani ibunaga wali agali hearu tigatiga
    hari beraliba mbira ngelowa ibunaga wali agali uruni andaneha helene. Mbiraga
    harini ira hangu delayagola ogonime wá hadali hayagola Isaraele wali agali ti
    wáni bayale hene.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​မိ​မိ​၏​လူ​စု​တော်​အ​ပေါ်​သို့ မိုး​တိမ်​ရိပ်​ကျ​စေ​တော်​မူ​၍
    ညဥ့်​အ​ခါ​အ​လင်း​ရ​စေ​ရန်​မီး​ကို​ပေး​တော် မူ​၏။
  bod-N: ཁོང་གིས་སྤྲིན་ཞིག་ཁེབས་ཀྱི་ཚུལ་དུ༌བཀྲམ། །མཚན་མོར་འོད་སྣང་སྤྲོ་བར་མེ་ཡང༌བསྩལ།།
  wsk-wsk: Nu taiti nuwi te nunga bitarukaso, ale tirom tama nikinang te nikim nungarukaso.
  sna-sna: Akatatamura gore rikava chifukidzo, uye moto kuti uvhenekere usiku.
  spa-BLM: Extendió una nube como cobertura, fuego para dar luz en la noche.
  cac-cac: A Dios ix ac'ancot jun asun yen̈uloc eb' schon̈ab' chi'. Axo d'ac'valil,
    a jun c'ac' tz'ac'an saquilq'uinal d'a yol sb'e eb'.
  swh-ULB: Alitandaza wingu liwafunike na alifanya moto uwaangazie wakati wa usiku.
  bel-bel: зьнячышчалі сябе дзеямі сваімі і распусьнічалі ўчынкамі сваімі.
  deu-ELBBK: Er breitete eine Wolke aus zur Decke, und ein Feuer, die Nacht zu erleuchten.
  mbb-OT: Dutun te timpu te kedhipanew te menge tig-Israel, midsavuk is Megbevayà
    te ǥapun su para melembungi sikandan wey hapuy he ebpeketayew kandan emun mezukilem.
  mal-2015: അവൻ തണലിന്നായി ഒരു മേഘം വിരിച്ചു; രാത്രിയിൽ വെളിച്ചത്തിന്നായി തീ നിറുത്തി.
  gup-gup: Wanjh Yawey benmarnekurrmeng kunngol bu benbarrkbom, dja mak kunak benwong
    bu kunkakwern benmarnebolkwolkang bedberre.
  rmc-rmc: Nacirdňa lenge e chmara sar lepeda a rači švicinelas la jagaha.
  nlg-nlg: God te kuvira kulana vure nia na parako ma nina lake te hera na marara
    te bongi.
  pes-OPV: ابری برای پوشش گسترانید و آتشی که شامگاه روشنایی دهد.
  ron-1924: А ынтинс ун нор ка сэ-й акопере ши фокул ка сэ луминезе ноаптя.
  ben-OBCV: তিনি আবরণের মতো মেঘ ছড়িয়ে দিলেন, আর রাতে আলো দেওয়ার জন্য আগুন দিলেন।
  som-som: Wuxuu korkooda ku kala bixiyey daruur inay qariso, Iyo dab habeenkii iftiin
    u noqda.
  lat-VUC: 'et contaminata est in operibus eorum: et fornicati sunt in adinventionibus
    suis.'
  eng-ASVBT: He spread a cloud for a covering, And fire to give light in the night.
  mna-mna: Yooba ikam miiri tieene ma iwe ur pizin pa aigule. Mi mbeŋ na, you miaana
    iyaryaara mi iurur mat pizin.
  ita-1885: Egli distese la nuvola, per coverta; Ed accese un fuoco, per alluminarli
    di notte.
  eng-LXXUP: And was polluted with their works; And they went a-whoring with their
    own devices.
  eng-ULB: He spread a cloud for a covering and made a fire to light up the night.
  spa-VBL: El Señor mandó una nube sobre ellos como cubierta, y en la noche, una columna
    de fuego para darles luz.
  fra-_FOB: Il étendit la nuée pour les couvrir, et le feu pour les éclairer de nuit.
  mal-mal: കർത്താവ് അവർക്ക് തണലിനായി ഒരു മേഘം വിരിച്ചു; രാത്രിയിൽ വെളിച്ചത്തിനായി
    തീ നിർത്തി.
  urd-GVR: Din ko Allāh ne un ke ūpar bādal kambal kī tarah bichhā diyā, rāt ko āg
    muhaiyā kī tāki raushnī ho.
  suz-BL: मिनु परमप्रभुमी आ मुर आन कली सुम्‍चा कली गोस्‍स सोइक्‍ता बाक्‍त। मिनु नाक्‍दो
    गाक्‍चा कली मी के थाम गेमी बाक्‍त। प्रस्‍थान १४:२०
  eng-NOY: He spread out a cloud for a covering, And fire to give light by night.
  ita-1927: Egli distese una nuvola per ripararli, e accese un fuoco per rischiararli
    di notte.
  ckb-ckb: هەورێکی هێنا بۆ داپۆشین، ئاگرێک بۆ ڕووناککردنەوەی شەو.
  eng-BBE: A cloud was stretched over them for a cover; and he sent fire to give light
    in the night.
  xsi-xsi: Kinzi Isrel ŋgu nde soka silâ, aku Yova Kindeni io take-take toŋge imâ
    ituranzi ne tamâta. Aŋga lâ mbo, ande isupwa yââ ŋalae ipâŋga isinalanzi itogo
    sinâla mine.
  kan-OKCV: ದೇವರು ಇಸ್ರಾಯೇಲರ ನೆರಳಿಗೋಸ್ಕರ ಮೇಘವನ್ನೂ, ರಾತ್ರಿಯಲ್ಲಿ ಬೆಳಕಿಗೋಸ್ಕರ ಬೆಂಕಿಯನ್ನೂ
    ಏರ್ಪಡಿಸಿದರು.
  tam-2017: அவர் மேகத்தை மறைவுக்காக விரித்து, இரவை வெளிச்சமாக்குகிறதற்காக நெருப்பையும்
    தந்தார்.
  spa-RV-1909: Extendió una nube por cubierta, y fuego para alumbrar la noche.
  ron-BTF: El a întins un nor ca acoperitoare și foc pentru a da lumină în timpul
    nopții.
  eng-WEBP: He spread a cloud for a covering, fire to give light in the night.
  eng-FBV: He spread a cloud above them as a covering, and at night a fire to give
    them light.
  nld-1939: En Hij spreidde een wolk uit tot dek, Een vuur, om de nacht te verlichten.
  nch-BL: Toteco quipatajqui inintzonta se mixti para quinecahuilis huan amo quintatis
    tonati. Huan ica tayohua quitaliyaya se tilelemecti inintzonta para ma quintaahuili.
  vie-1934: Ngài bủa mây ra để che chở, Và ban đêm có lửa soi sáng.
  cha-cha: Jajuto y mapagajes para ufantinampe; yan y guafe janae para ufaninina gui
    puenge.
  hin-CV: उन पर आच्छादन के निमित्त परमेश्वर ने एक मेघ निर्धारित कर दिया था, और रात्रि
    में प्रकाश के लिए अग्नि भी.
  eng-OURB: He spread a cloud for a covering, fire to give light in the night.
  spa-BES: Una nube se extendía sobre ellos para cubrirse; y él envió fuego para dar
    luz en la noche.
  tdx-tdx: Nandafiha’e rahoñe ho fialofañe, naho afo ho fañazavàn-kaleñe.
  tha-KJV: พระองค์​ทรงกางเมฆเป็นเครื่องกำบัง และไฟให้ความสว่างเวลากลางคืน
  por-BR-2018: Ele estendeu uma nuvem como cobertor, e um fogo para iluminar a noite.
  deu-ELO: Er breitete eine Wolke aus zur Decke, und ein Feuer, die Nacht zu erleuchten.
  eng-WYC-2018: He spreaded abroad a cloud, into the covering of them (or for their
    covering); and (a) fire, that it shined to them by night.
  epo-epo: Li etendis nubon, kiel kovron; Kaj fajron, por ke ĝi lumu en la nokto.
  gfk-gfk: God ga palase tiga bahuto wara kaskasar ira uno matanaiabar ma tiga iaah
    wara bulbulo sare diet ra bung.
  uig-PIN: U ularƣa bulutni sayiwǝn boluxⱪa, Otni tündǝ nur boluxⱪa bǝrdi.
  beo-beo: Gode da Ea fi dunuma mu mobiga dedeboi. Amola gasia hadigima:ne lalu iasi.
  tpi-OTNT: God i putim wanpela klaut i stap antap na karamapim ol manmeri bilong
    en. Na long nait em i putim bikpela paia i stap na ol i gat lait.
  hau-SA: Ya shimfiɗa girgije kamar mayafi, da kuma wuta don ta ba su haske da dare.
  udu-udu: A’di ki p̱a’da raḵ mmokuma kum ’kup̱ mo, dhali o’d mmoc̱i moŋkush mon’thiny
    mo.
  uig-LAT: U ulargha bulutni sayiwen bolushqa, Otni tünde nur bolushqa berdi.
  nde-nde: Wendlala iyezi lagubuzela, lomlilo ukukhanyisa ebusuku.
  ton-ton: Naʻa ne fofola ʻae ʻao ko e fakamalu pea mo e afi ke fakamaama ʻi he pō.
  ces-1613: Roztáhl oblak k zastírání jich, a oheň k osvěcování noci.
  eng-WMB: He spread a cloud for a covering, fire to give light in the night.
  tam-TCV: யெகோவா ஒரு மேகத்தை தன் மக்களுக்கு நிழலாகப் பரப்பினார்; இரவிலே வெளிச்சம்
    கொடுப்பதற்கு நெருப்பையும் தந்தார்.
  ceb-ULB: Iyang gibukhad ang panganod aron sa pagtabon kanila ug naghimo ug kalayo
    aron pag-iwag sa kagabhion.
  pol-UBG: Rozpostarł obłok jak osłonę, a ogień, by świecił w nocy.
  agr-agr: Dutika jiija yujagmin awetiuwai, niina aentsji aidaun ejakti tusa; tuja
    dutiksag kashi diisag shiyaktinnashkam jii kegaun awetiuwai.
  kyc-kyc: Banya wambu keta kopa soo lanyuo pao dee kukwa dokopa isare rao yanga paupau
    lao lanyuo peya.
  urd-GVU: دن کو اللہ نے اُن کے اوپر بادل کمبل کی طرح بچھا دیا، رات کو آگ مہیا کی
    تاکہ روشنی ہو۔
  eng-OEBCW: He spread out a cloud to screen them, and fire to give light in the night.
  deu-1912: Er breitete eine Wolke aus zur Decke und ein Feuer, des Nachts zu leuchten.
  kan-2017: ಅವರಿಗೆ ಹಗಲಲ್ಲಿ ನೆರಳಿಗೋಸ್ಕರ ಮೋಡವನ್ನು, ಇರುಳಲ್ಲಿ ಬೆಳಕಿಗೋಸ್ಕರ ಬೆಂಕಿಯನ್ನು ಮೇಲೆ
    ಹರಡಿದನು.
  yap-yap: Me tay Got bangi manileng u puluwon e tirok e girdi’ ngalang, nge ba nifiy
    ni nge tamilangnag owcherad nnep’.
  hlt-MCSB: Himbaiyan bangla cingmai a yaal pah tih khoyin ah hmai a vang pah.
  mdy-ETH: ሻኣሮ ዔያቶም ጎኦቦ ዓቢላጉዲ ጌሤኔ፤ ዋንቶ ታሚ ዔያቶም ዒ ፖዒሴኔ።
  twi-ASANTE: Ɔtrɛɛ omununkum mu kataa wɔn so, na ɔde ogya maa wɔn, sɛ ɛnyɛ hann anadwo.
  eng-WEBU: He spread a cloud for a covering, fire to give light in the night.
  acu-NT: Nunia Yus mukuntiun ni aintsri ainaun uukat tusa akupkamiayi. Tura kashi
    paan wekaasatniurinka ji kapaun akuptukmiayi.
  spa-PDDPT: Extendió una nube como cubierta Y fuego para iluminar la noche.
  gun-gun: Senhor ombou peteĩ arai ojeupegua kuery áry rupi ijao'iarã, ha'e pyávy
    tataendy ju ombou omoexakã aguã.
  agu-BL: Ja tak' Ryos jun boc'oj sbak' tan bajxe'n cu'n ẍchiwutz, nin jun boc'oj
    k'ak' tan chitxeke'n lak'bal.
  ilo-ULB: Nangiwaras isuna iti ulep a linong ken nanggangat iti apuy a manglawag
    iti rabii.
  kpg-kpg: Dimaadua e holo dana gololangi gi hongo digaula, gei di ahi e inaina digaula
    i di boo.
  uig-ARA: ئۇ ئۇلارغا بۇلۇتنى سايىۋەن بولۇشقا، ئوتنى تۈندە نۇر بولۇشقا بەردى.
  bps-bps: Na di kagu i dad to Dwata gnalungan ale i labun; na banlén ale lifoh du
    tmuyal di butang.
  sus-sus: Ala naxa nuxui itala e xun ma yanyi ra, a tɛ ti koore ma kɔɛ ra naiyalanyi
    ra.
  pon-2006: E ketin kipehkipeseng pelien depwek pali pohn sapwellime aramas ako oh
    ketikihong irail kisiniei pwe en kamarainih irail nipwong.
  jae-jae: Eŋ kêkêŋ tao teŋ kêgadê êsêac ma jawaô gebe êpô êsêac êndêŋ êmbêc.
  ksd-ksd: I ga vuare tika na bakut, ma i ga turup diat, Ma i ga tul tar ra iap upi
    na pu are diat ta ra marum.
  tur-YTC: Örtü olarak bulutu, Geceyi aydınlatmak için ateşi serdi.
  bel-N: Ён хмару разгарнуў як заслону і агонь, каб ноч асьвятляць.
  grc-BRENT: καὶ ἐμιάνθη ἐν τοῖς ἔργοις αὐτῶν· καὶ ἐπόρνευσαν ἐν τοῖς ἐπιτηδεύμασιν
    αὐτῶν.
  kpr-kpr: God forogaimi nunda natofodae sasoro dadudurureari, tumbaghae usasa mutare
    dae sedo, avaraka mutudo ghusira.
  ind-AYT: Dia membentangkan awan sebagai penudung, dan api untuk menerangi malam.
  yom-yom: Wuyalumuna matuti mu diambu di kuba fuka ayi mbazu mu kuba kienzula va
    builu.
  yut-yut: Yawe da gɨkwem tɨmɨ kɨnda yɨpban kwen taŋek uŋun da mɨŋat amɨni paŋyoŋgam
    agɨt. Ae kalbi kɨndap madep kɨnda yɨpban uŋun da teŋteŋɨ yomgut.
  nya-nya: Iye anatambasula mitambo ngati chofunda chawo, ndi moto owawunikira usiku.
  kyg-kyg: Gotiꞌa muki felugaꞌamo ulunapiꞌmo uge maige hisayafeꞌmo hiyatetiꞌmo aino
    apati kaeteno muki haniꞌilagaꞌamo aeno ha leno apatesiyafeꞌmo kokuꞌnapatiꞌmo ata
    leꞌnigeno aeno ha leno apateꞌniye.
  hrv-hrv: Rasprostro je oblak kao pokrov i oganj da se obnoć sja.
  mps-mps: Godigo pǫ hauwa ugwadu munama, aga hani bidi haluai. Tama hulide agai
    genuai sia ula munama, augwali te ulade bidai.
  tpi-tpi: God i putim wanpela klaut i stap antap na karamapim ol manmeri bilong en.
    Na long nait em i putim bikpela paia i stap na ol i gat lait.
  dan-1931: Han bredte en Sky som Skjul og Ild til at lyse i Natten;
  vie-OVCB: Chúa Hằng Hữu giăng mây che chở họ và ban đêm cho trụ lửa sáng soi.
  guj-2017: તેમણે આચ્છાદનને માટે વાદળું પ્રસાર્યું અને રાત્રે પ્રકાશ આપવા માટે અગ્નિસ્તંભ
    આપ્યો.
  pon-2006A: E ketin kipehkipeseng pelien depwek pali pohn sapwellime aramas ako oh
    ketikihong irail kisiniei pwe en kamarainih irail nipwong.
  por-BRBSL: He espalhar uma nuvem para uma cobertura, fogo para dar luz durante a
    noite.
  eng-OEBUS: He spread out a cloud to screen them, and fire to give light in the night.
  swe-swe: Han spred ut en molnstod som ett skydd och eld för att ge dem ljus på natten.
  cth-cth: Ka ngue hanelah tâmai a pâyam sak teh, khohmo ka ang sak hanlah hmai hah
    a poe.
  twi-twi: Ɔtrɛw omununkum mu kataa wɔn so, na ogya maa wɔn hann anadwo.
  hlt-hlt: Himbaiyan bangla cingmai a yaal pah tih khoyin ah hmai a vang pah.
  tbz-SIM: Kɛ̀ Kuyie nduɔnní diwɛtirì kɛ̀ dì níí mbɛ̀ dìɛ́kɛ́, kɛ níí mbɛ̀ mí kɛyènkɛ̀.
  msy-2020: God ghuariar ekiar mam isa overiamɨn pɨn anetɨzɨ, a me avara. Ezɨ a dɨmagaribar
    ghuariam gamizɨ an avimɨn mɨn isia isiragha angazangarim me ganɨdi.
  dop-dop: Ɩsɔŋmʋntʋɣʋ kɛ Tɑcɑɑ n kentɑɣɑɑ pɑ tɔɔ kɛ́ ilim tɑɑ, ɩlɛnɑ nyɑ́ kɔkɔ nɑɑkɩ-wɛɣɛ
    ɑhoo.
  azb-azb: Üzərlərinə örtük kimi bulud sərdi, Gecəni işıqlandırmaq üçün od göndərdi.
  eng-DBY: He spread a cloud for a covering, and fire to give light in the night.
  hin-2017: उसने छाया के लिये बादल फैलाया, और रात को प्रकाश देने के लिये आग प्रगट
    की।
  wol-KYG: Mu firiw niir, yiire leen, ak sawara, ñu niitoo guddi.
  bjr-bjr: Anutufa Isaraee maqannaasa nifiqee fidanoo asurunnai faasaana auqaana aru
    nimaqeenoo eendaki idauru miqirafa kaaqa qamannimaqee marinau.
  eng-YLT: He hath spread a cloud for a covering, And fire to enlighten the night.
  kne-kne: Inpawadan Diyos di liboo ay manlidom sin ipogaw na ya apoy sin labi ay
    mangsilaw en daida.
  eng-WYC-2017: He spreaded abroad a cloud, into the covering of them; and fire, that
    it shined to them by night.
  eng-WMBB: He spread a cloud for a covering, fire to give light in the night.
  zat-NTPS: Bzalaj Dios tu beuj da gulú'u na benne' ca' zrul-la, ne tu xi' da bsaní
    na chee̱' chizrela.
  zty-NTPS: Bzaḻa' Dios to bejw da' wló'on benne' chie' ka' ẕoḻ, na' to yi' da'
    bsa'nín' ḻégake' žel.
  urd-GVH: दिन को अल्लाह ने उनके ऊपर बादल कम्बल की तरह बिछा दिया, रात को आग मुहैया
    की ताकि रौशनी हो।
  rug-rug: Va aqori Sa si arini pa opo adumuna keke lei, meke turaṉi Sa si arini panaboṉi
    pa kalalasana keke nika.
  gaz-gaz: Inni akka gaaddisaatti duumessa isaan irra qabe; akka halkaniin isaaniif
    ibsuuf immoo ibidda qabsiiseef.
  fra-LSG: Il étendit la nuée pour les couvrir, Et le feu pour éclairer la nuit.
  yal-yal: Ala yi kundaan so a muxune xun na. N yi tɛɛ dɛgɛn ti e yɛɛ ra alogo a xa
    e lu kɛnɛnni.
  iou-iou: Täŋpäkaŋ ämawebeniye kuŋirä Ekänitä nadäŋirän gubamtä äyuŋ täŋ yämikta
    gwäki terak itkuk. Täŋpäkaŋ bipani peŋyäŋek yämikta kädäp mebet peŋkuk.
  haw-1868: Hohola ae la oia i ke ao e uhi ai ia lakou, I ke ahi hoi, e hoomalamalama
    mai i ka po.
  arb-NAV: نَشَرَ سَحَابَةً فَوْقَ شَعْبِهِ، غِطَاءً لَهُمْ، وَأَرْسَلَ نَاراً تُضِيءُ
    لَهُمْ لَيْلاً.
  ded-ded: Anutungo hoeng tiameu imocngo kperacngina amma witinginau feu tofocnac
    gerec yemmeu imocngo mekperagiyunuec.
  ewe-ewe: Ekeke lilikpo ɖe wo dzi abe avɔ ene, eye wòna dzo wo be wòanye akaɖi na
    wo le zã me.
  eng-LEE: He spread out a cloud for a covering, and fire to give light in the night.
  asm-FB: তেওঁ চন্দ্ৰতাপৰ কাৰণে মেঘ বিস্তাৰ কৰিলে; ৰাতি পোহৰ দিবৰ কাৰণে অগ্নি দিলে।
  sus-A: عَلَ نَشَ نُشُي عِتَلَ عٍ شُن مَ يَنيِ رَ، عَ تّ تِ كٌورٍ مَ كْي رَ نَءِيَلَنيِ
    رَ.
  fra-SBL: Il a étendu un nuage pour le couvrir, le feu pour donner de la lumière
    dans la nuit.
  hbo-hbo: פָּרַ֣שׂ עָנָ֣ן לְמָסָ֑ךְ וְ֝אֵ֗שׁ לְהָאִ֥יר לָֽיְלָה׃
  kik-kik: Nĩatambũrũkirie itu rĩmahumbagĩre, o na mwaki wa kũmamũrĩkagĩra ũtukũ.
  fra-NCL: Il étendit la nuée pour les couvrir, et le feu pour les éclairer la nuit.
  cek-AK: Nihcae khuk hanah tamai to amzamsak, aqum ah aanghaih paek hanah hmai to
    a paek.
  cuk-cuk: Bab-Jehová Israel-dulemarga mogir nasiksad, adi, a-urba ambikumalagar.
    Neg-mutik ega neg-mee imakega ega soo ogasad.
  uig-CYR: Улар өз қилмишлири билән булғанди; Қилиқлири билән паһишә аялдәк бузулди.
  tel-2017: వారికి నీడగా ఆయన మేఘాన్ని కల్పించాడు. రాత్రి వెలుగివ్వడానికి అగ్నిని కలగజేశాడు.
  hat-BSA: Li te louvri yon nwaj kon kouvèti, avèk dife ki pou klere nan nwit la.
  ukr-ONPU: Вони стали нечистими через свої діяння, розпусно поводилися у своїх вчинках.
  kos-kos: God El asroelik sie pukunyeng in sonelosi, Ac sie e in tololos ke fong.
  hbo-WLC: פָּרַ֣שׂ עָנָ֣ן לְמָסָ֑ךְ וְ֝אֵ֗שׁ לְהָאִ֥יר לָֽיְלָה׃
  ibo-ibo: Ọ gbasara igwe ojii dịka ihe mkpuchi, na ọkụ na-enye ìhè nʼabalị.
  ory-ory: ସେ ଚନ୍ଦ୍ରାତପ ନିମନ୍ତେ ମେଘ ବିସ୍ତାର କଲେ ଓ ରାତ୍ରିରେ ଆଲୁଅ ଦେବା ପାଇଁ ଅଗ୍ନି ଦେଲେ।
  chk-chk: Kot a anomu eu kuchu wor pwe pwölüpwölür, pwal eu ekkei, pwe epwe asarameer
    lepwin.
  rop-rop: God bin pudum klaud ontop langa im pipul olabat, en faiya naitaim blanga
    gibit olabat lait.
  ukr-1871: Він простер хмару, як покривало, й огонь, щоб ніч осьвітити.
  yon-yon: Godbed wiib kandune aron ye nimin kebeni yeman yi ari kowene amnoom kuu
    amot yumbuyiib yi ari kondimaan.
  deu-1951: Er breitete vor ihnen eine Wolke aus zur Decke und Feuer, um die Nacht
    zu erleuchten.
  eng-JPS: He spread a cloud for a screen; and fire to give light in the night.
  srp-1865: Razastrije im oblak za pokrivaè, i oganj da svijetli noæu.
  lug-lug: Yayanjuluzanga ekire ne kibabikka, n’omuliro ne gubamulisiza ekiro.
  heb-heb: פרש ענן למסך ואש להאיר לילה׃
  ben-IRV: তিনি ঢাকা দেওয়ার জন্য মেঘ বিস্তার করলেন এবং রাতে আলো দেবার জন্য আগুন দিলেন।
  ntu-ntu: Yawe yrlqbzle dcbz ngrlx murde navz-nqblq leplz nedeng, X mz nrlckxbq yrlq-kzpzle
    nyr nayzlrbz badr.
  pan-pan: ਉਹ ਨੇ ਪੜਦੇ ਲਈ ਬੱਦਲ ਤਾਣਿਆ, ਅਤੇ ਰਾਤ ਨੂੰ ਚਾਨਣ ਦੇਣ ਲਈ ਅੱਗ ਦਿੱਤੀ।
  mya-JVB: သူတို့အပေါ်မှာ မိုဃ်းတိမ် ကိုဖြန့် မိုး ၍ ၊ ညဉ့် အခါ လင်း စရာဘို့ မီး ကိုပေးတော်မူ၏။
  kgf-kgf: Yawenéŋ hosusu imi kaiweiguc amiaginawac, waŋu geric bélaŋa imi siŋiiguc
    asahaginawac lémbéc énécmiyec.
  tte-O: Kabo ana tomoyao isumali yaloyaloi koina na boniyai koina mayau kalapulupululuna
    iwolegili ali mayale.
  tbg-tbg: Ho Kotiva Isareri antua nimiteharo aatitairaqaa tonavuqohairo vika aqu
    nimitero, entaqi ihaqohairo vika ataama nimite vaira.
  hmo-hmo: Dirava ese iena bese taudia, be ori dekena amo ia koudia, bona hanuaboi
    lalonai ia ese lahi badana ia atoa, diari do idia abia totona.
  zar-NT: Gusö́l-lëʼë Dios tu böaj le gulúʼu bönachi queëʼ zxul-la, ateʼ chiʼi dzö́ʼölö
    gusö́l-lëʼë guíʼ le buzeníʼ quégaquiëʼ.
  urd-urd: उसने बादल को सायबान होने के लिए फैला दिया, और रात को रोशनी के लिए आग दी।
  rus-SYN: оскверняли себя делами своими, блудодействовали поступками своими.
  bqc-SIM: À tɛlu pɛ̀lɛ kpà a gbɛ̃́ↄzi, à kɛ̀ tɛ́ ũ gwã́, à gupùnɛ́.
  tcz-CHONGTHU: Yahweh Pakai in sunleh meilom akhu khum sah'in janleh meikong in asalvah
    peh'in ahi.
  mar-mar: त्याने आच्छादनासाठी ढग पसरला, आणि रात्री प्रकाश देण्यासाठी अग्नी दिला.
  isl-isl: Um daga breiddi Guð út ský og hlífði þeim gegn brennheitri sólinni og um
    nætur lýsti hann þeim leiðina með eldstólpa.
  hlt-THB: Cekkhqi ak dah aham myi zam sak hy, than awh vangnaak ak pe na mai pehy.
  qub-qub: Tayta Dios pucutayta mashtacächiran chapänanpaj. Chacaypana achquiparan
    nina rataycajwan.
  bqp-bqp: À tɛ́luku dà a gbɛ̃nↄla, à kɛ̀ tɛ́ ũ gwãani à gu pùńnɛ.
  hat-hat: Seyè a mete yon nwaj pou pwoteje yo lajounen, yon dife pou klere yo lannwit.
  eng-BSB: He spread a cloud as a covering and a fire to light up the night.
  eng-WEBPB: He spread a cloud for a covering, fire to give light in the night.
  kbq-kbq: Anumzamo'a mago hampo antegeno Israeli vahera anteso hunezmantegeno, hanimpina
    tevenefanu remsahu zamante'ne.
  pon-pon: A kotin wiada tapok en kadupal irail edi, o kijiniai en jereda irail ni
    pon.
  nhe-BL: Toteco quipatlajqui inintzontipa se mixtli para quinecahuilis huan ax quintlatis
    tonati. Huan ica tlayohua quitlaliyaya se tlilelemectli inintzontipa para ma quintlahuili.
  wnc-wnc: Anututa Isrel nana amin kayutnangge natake minga musatu engatangan yawan
    yuke aminabam usukwatapbut. Siwan zikaane katau buyambam gwen tewan yuke isikakaa
    yamukut.
  bus-bus: À tɛ́luguu dà a gbɛ̃nↄla, à kɛ̀ tɛ́ ũ gwãavĩ à guu pùńnɛ.
  gub-BL: Tupàn umupu'àm amo ywàkun wemiaihu wa'aromo. Pyhaw tata upu'àm ma'e wexak
    kar waho àwàm wanupe no.
  eng-DRA: 'And was defiled with their works: and they went aside after their own
    inventions.'
