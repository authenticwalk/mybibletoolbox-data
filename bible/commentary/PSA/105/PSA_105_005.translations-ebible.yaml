  mar-mar: त्याने केलेल्या आश्चर्यकारक गोष्टी, त्याचे चमत्कार, आणि त्याच्या तोंडचे
    निर्णय आठवा.
  isl-isl: Minnist dásemdarverkanna sem hann vann fyrir okkur, sína útvöldu þjóð,
    afkomendur Abrahams og Jakobs, þjóna hans. Munið þið hvernig hann útrýmdi óvinum
    okkar?
  hlt-THB: Kawpoek kyi ngaihak ik-oeih a saikhqi ingkaw awidengnaak ak kqawn ce sim
    poe lah uh,
  qub-qub: Fiyupa almiraypaj milagrucunata rurashanta yarparay. Mandamintuncunata
    yachachishantapis yarparay.
  bqp-bqp: À tó yãbonsarɛ kũ à kɛ̀nↄ dↄágu, a daboyãkɛnanↄ kũ a yãkpatɛkɛnanↄo,
  hat-hat: -(we vèsè pwochen)
  eng-BSB: Remember the wonders He has done, His marvels, and the judgments He has
    pronounced,
  eng-WEBPB: 'Remember his marvellous works that he has done: his wonders, and the
    judgements of his mouth,'
  kbq-kbq: Agrama ruzahu ruzahu eri'zama eri'nea zanku'ene kaguvaza eri fore nehuno,
    keaga refko hugahue huno'ma hu'nea zankura taganera okanisune.
  pon-pon: Tamatamanda japwilim a dodok kapuriamui, me a kotin wiadar, o a manaman
    akan o majan en kadeik jan nan jilan i.
  nhe-BL: Xiquilnamiquica nopa chicahualnescayotl tlen yajaya quichijqui imopampa
    imojuanti. Xiquilnamiquica itlamachtil huan tlen yajaya quiijtojtoc.
  wnc-wnc: Ginda puya kekeknga Buyambam tapata tasikutde gatu duya takngatu takngatu
    tasikutde natdetnong. Ita aminu katak kayuke toiknggakge ginda kuut natdetnong.
  bus-bus: À tó yãbↄnsaɛ kɛ̀ à kɛ̀nↄ dↄagu, à dabuyãkɛnanↄ kↄ̃n à yãkpaɛkɛnanↄo,
  gub-BL: Pe Àmàrààw Tupàn hemiruze'eg izuapyapyr pe, Pe Zako Tupàn hemixak kwer izuapyapyr
    paw pe, Pema'enukwaw Tupàn hemiapo kwer wanehe upaw rupi nehe. Uzapo purumupytuhegatu
    kar awer uhua'u ma'e. Uzapo purumupytuhegatu kar awer ikatuahy ma'e. Umume'u zaneàmàtyry'ymar
    wanehe zepyk àwàm no.
  eng-DRA: 'That we may see the good of thy chosen, that we may rejoice in the joy
    of thy nation: that thou mayst be praised with thy inheritance.'
