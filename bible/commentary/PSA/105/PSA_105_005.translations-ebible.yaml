verse: PSA.105.005
translations:
  mal-C: യഹോവയുടെ ദാസനായ അബ്രാഹാമിന്റെ സന്തതികളേ, അവിടന്ന് തെരഞ്ഞെടുത്ത യാക്കോബിന്റെ
    മക്കളേ, അവിടന്നു ചെയ്ത അത്ഭുതപ്രവൃത്തികൾ ഓർക്കുക, അവിടത്തെ അത്ഭുതങ്ങളും ന്യായവിധികളും
    സ്മരിക്കുക.
  deu-TKW: Gedenkt seiner Wunder, die er gethan, seiner Zeichen und der Urteilssprüche
    seines Mundes,
  lin-lin: Bokanisa bikamwa, makambo minene oyo asalaki mpe bitumbu oyo apesaki,
  mmx-mmx: Nemi livipisik li at ne Abaram, laradi gugu at ne Moroa, la nemi livipisik
    li at ne Jakop, mo laradi ne Moroa ga soxolik ka i. Minam doma aklen ti lempanga
    sangsangu ne Moroa ga lox i, la mo levenmumuat neni ga raba limixin munepen min.
  eng-LSV: Remember His wonders that He did, || His signs and the judgments of His
    mouth.
  eng-GNV: Remember his marueilous woorkes, that he hath done, his wonders and the
    iudgements of his mouth,
  eng-WEBSTER: Remember his wonderful works that he hath done; his wonders, and the
    judgments of his mouth;
  nhw-BL: Xiquelnamiquica nopa tiochicahual nextili catli yaya quichijqui por amojuanti.
    Xiquelnamiquica itlamachtil huan catli yaya quiijtojtoc.
  swh-ONEN: Kumbuka matendo ya ajabu aliyoyafanya, miujiza yake na hukumu alizozitamka,
  bba-bba: Bɛɛ Aburɑhɑmu Gusunɔn sɔm kowon bweseru, bɛɛ Yɑkɔbun bweseru, bɛɛ be u
    ɡɔsɑ, i win sɔm mɑɑmɑɑkiɡii ni yɑɑyo. I siribu yɑɑyo bi u bɛɛ kuɑ.
  eng-KJVCPB: Remember his marvellous works that he hath done; His wonders, and the
    judgments of his mouth;
  luo-luo: Paruru gik miwuoro mosetimo, honni mage kod buche mosengʼado,
  aii-aii: ܕܟ݂ܘܿܪܘܼܢ ܕܘܼܡܵܪ̈ܘܼܗ‌ܝ ܕܥܒ݂ܝܼܕ ܠܹܗ، ܢܝܼܫܲܢܩܘܼ̈ܗ‌ܝ ܘܕܝܼܘܵܢܹ̈ܐ ܕܦܘܼܡܹܗ.
  meu-meu: Ena hesiai tauna Abraham garana e! Iakob natuna, ena abi-hidi taudia, e!
    Hoa karadia ia ese vada e kara ba lalodia tao, ena siahu karadia bona ena hahemaoro
    herevadia danu.
  npi-ULB: उहाँले गर्नुभएका अचम्मका कामहरू, उहाँका आश्‍चर्य कामहरू र उहाँको मुखका
    आदेशहरूलाई याद गर,
  yor-yor: Rántí àwọn ìyanu tí ó ti ṣe, ìyanu rẹ̀, àti ìdájọ́ tí ó sọ,
  pes-OPCB: عجایبی را که به عمل آورده است، به یاد آورید، و معجزات او و داوریهایی که
    صادر کرده است.
  tgl-ULB: Alalahanin ang mga kahanga-hangang bagay na kaniyang ginawa, ang kaniyang
    mga himala at ang mga kautusan mula sa kaniyang bibig,
  nop-nop: Hidi Wapum’walaŋ kwanai-meŋiŋ Abalaham’walaŋ yalakiŋiye, eŋ me Bepaŋdi
    me kahileguk Jekop, adi’walaŋ yalakiŋiye, hidi kudi wapuhi uŋgoniŋ hinek eŋ kunum
    diniŋ kudi tuguk u kotigoŋ nadisuneŋ. Tiŋa undugoŋ me kadakahidok tuwahik kibikoŋ
    kadakaniŋ hinek yemguk u maaŋ nadisuneŋ.
  cbu-NT: ¿Wanip iyashchee istaranga? ¿Tamaru iyashchee tapachindaranga? Mishat, waanaatsi
    kuk iyaam zanganirangu, ichinguru anoo mbizamaam wanindaja.
  hui-hui: Abarahama aguanene Anduane Homogonaga biabe bia hagane kamirubi Yagabanaga
    aguanene Anduane Homogo ibunime dabene kamirubi tígua Anduane Homogohanda manane
    tara tara agalime nabiagane ale bigi biyarubi wali agali ko biaga hearuhondo pani
    migi biyarubi mitangiore biaabo halimu.
  mya-mya: ကိုယ်​တော်​၏​အ​စေ​ခံ​အာ​ဗြ​ဟံ​၏​အ​မျိုး အ​နွယ်​တို့၊ ကိုယ်​တော်​ရွေး​ကောက်​တော်​မူ​သော​ယာ​ကုပ်​၏
    သား​မြေး​တို့၊ သင်​တို့​သည်​ကိုယ်​တော်​ပြ​တော်​မူ​သည့် အံ့​သြ​ဖွယ်​ကောင်း​သော​နိ​မိတ်​လက္ခ​ဏာ​တို့
    ကို​လည်း​ကောင်း၊ ကိုယ်​တော်​ချ​မှတ်​တော်​မူ​သော​တ​ရား​စီ​ရင်​ချက် တို့​ကို​လည်း​ကောင်း​အောက်​မေ့​သ​တိ​ရ​ကြ​လော့။
  bod-N: ཁོང་གི་མཛད་པ་ངོ་མཚར་གྲུབ་རྟགས་དང་། །ཞལ་གྱི་ཁྲིམས་གཅོད་བཅས་རྣམས་དྲན་པར༌གྱིས།།
  wsk-wsk: O Israel, nina Kaem kilek bibiya ningo ningo beteram mu ko ningamin tugumal
    ale nu kuring kuluka ko kariimet alo memek nungaram mu ko ago ikialko.
  sna-sna: Rangarirai zvishamiso zvaakaita, mabasa ake, nezvaakatonga zvaakareva,
  spa-BLM: 'Acuérdate de las maravillas que ha hecho: sus maravillas, y los juicios
    de su boca,'
  cac-cac: A on̈ yin̈til on̈ vin̈aj Jacob yixchiquin vin̈aj Abraham schecab' Jehová,
    sic'b'il on̈ el yuj Jehová. Co naeccot tas satub'tac ix sc'ulej co Diosal yed'
    juntzan̈ sley ix yalcani.
  swh-ULB: Kumbukeni mambo ya ajabu aliyoyatenda,
  bel-bel: каб угледзеў я дабрадзенства выбранцаў Тваіх, каб радаваўся я радасьцю
    народу Твайго, каб хваліўся я спадчынаю Тваёю.
  deu-ELBBK: Gedenkt seiner Wunderwerke, die er getan hat, seiner Wunderzeichen und
    der Gerichte seines Mundes!
  mbb-OT: Sikiyu is menge pinilì te Megbevayà wey kevuwazan ni Abraham he suluǥuen
    te Megbevayà, wey menge kevuwazan daan ni Jacob, tentenuzi niw is egkein-inuwan
    he menge paaǥi zin, wey is egkein-inuwan he menge vaal zin, wey is menge kedhukum
    din.
  mal-2015: അവന്റെ ദാസനായ അബ്രാഹാമിന്റെ സന്തതിയും അവൻ തിരഞ്ഞെടുത്ത യാക്കോബിൻ മക്കളുമായുള്ളോരേ,
  gup-gup: Kab ngudda nawu Abraham ngunkebmawahmeng, nahni nawu bimarnedurrkmirri
    Yawey, dja mak ngudda nawu Jacob nuye bebeywurd rowk, nawu Yawey ngundjarrngbom,
    wanjh ngurribengka rowk bu nungka kurdukurduyimi kundulkarre dorrengh nuye kore
    ngurrikangebarrhmeng, dja mak ngurriburrbu kore mankarre kanwong bu kandjadmekenh.
  rmc-rmc: Leperen tumenge pro zazraki, pro bare veci, so kerďa, the pre oda, sar
    sudzinelas,
  nlg-nlg: Ghanaghana na lei butuli te gonighi tua God, mana lei nina rongorongo ni
    dete te nighi hevei horu me horavia na maramana talighu.
  pes-OPV: کارهای عجیب را که او کرده است به یاد آورید. آیات او و داوریهای دهان او
    را.
  ron-1924: Адучеци-вэ аминте де семнеле минунате пе каре ле-а фэкут, де минуниле
    ши де жудекэциле ростите де гура Луй,
  ben-OBCV: মনে রেখো তাঁর করা আশ্চর্য কাজগুলি, তাঁর অলৌকিক কার্যাবলি ও তাঁর ঘোষণা
    করা শাস্তি,
  som-som: Xusuusta shuqulladiisii yaabka badnaa oo uu sameeyey, Iyo cajaa'ibyadiisii
    iyo xukummadii afkiisa,
  lat-VUC: 'ad videndum in bonitate electorum tuorum; ad lætandum in lætitia gentis
    tuæ: ut lauderis cum hæreditate tua.'
  eng-ASVBT: Remember his marvelous works that he hath done, His wonders, and the
    judgments of his mouth,
  mna-mna: Niom popoŋana ki Abaraam ta mbesooŋo kini na, niom popoŋana ki Yakop ta
    Anutu ipeikat yom na, motoyom iŋgalŋgal uraata mi mos bibip ta ni ikam na. Uraata
    kini tana ipa ndel kat. Mi kadoono ta ni iur pa kanda koi bizin na, motoyom mbeleele
    pepe.
  ita-1885: Ricordate le sue maraviglie ch'egli ha fatte; I suoi miracoli e i giudicii
    della sua bocca;
  eng-LXXUP: That we may behold the good of thine elect, That we may rejoice in the
    gladness of thy nation, That we may glory with thine inheritance.
  eng-ULB: Recall the marvelous things he has done, his miracles and the decrees from
    his mouth,
  spa-VBL: Recuerden las maravillas que ha creado, los milagros que ha hecho, y los
    juicios que ha llevado a cabo,
  fra-_FOB: Souvenez-vous des merveilles qu'il a faites, de ses miracles et des jugements
    de sa bouche;
  mal-mal: ദൈവത്തിന്റെ ദാസനായ അബ്രാഹാമിന്റെ സന്തതിയും അവിടുന്ന് തിരഞ്ഞെടുത്ത യാക്കോബിന്റെ
    മക്കളുമേ,
  urd-GVR: Jo mojize us ne kie unheṅ yād karo. Us ke ilāhī nishān aur us ke muṅh ke
    faisle dohrāte raho.
  suz-BL: गे मेको आ पशो रिम्‍शो गेय मिम्‍तीन। आ छक लाक्‍चा ङा गेय नु आ निसाफ पशो मिम्‍तीन।
  eng-NOY: Remember the wonders he hath wrought, His miracles and the judgments of
    his mouth,
  ita-1927: Ricordatevi delle maraviglie ch’egli ha fatte, de’ suoi miracoli e dei
    giudizi della sua bocca,
  ckb-ckb: باسی ئەو کارە سەرسوڕهێنەرانە بکەن کە کردوونی، پەرجوو و حوکمەکانی دەمی،
  eng-BBE: Keep in mind the great works which he has done; his wonders, and the decisions
    of his mouth;
  xsi-xsi: Miki Yova Kindeni ne wurâta tamâta ŋine lâ Abraham ne vâsa ŋgu, miki kaloŋo
    ŋga. Mao nâ, miki Yova Kindeni ne pateâŋa tamâta ŋinde lâ Yakopu ne vâsa ŋgu,
    miki kalomi ŋgere kilo ŋana Yova Kindeni ne mâsi ŋalaŋala, aku kalomi ŋgere kilo
    ŋana i ne mâsi ŋana ipare nia panzi tamâta sakamao kâ tona.
  kan-OKCV: ದೇವರು ಮಾಡಿದ ಆಶ್ಚರ್ಯಕಾರ್ಯಗಳನ್ನೂ, ಅವರ ಅದ್ಭುತಗಳನ್ನೂ, ಅವರ ಬಾಯಿಂದ ಹೊರಟ ನ್ಯಾಯ
    ನಿರ್ಣಯಗಳನ್ನೂ ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ.
  tam-2017: அவருடைய ஊழியனாகிய ஆபிரகாமின் சந்ததியே! அவரால் தெரிந்து கொள்ளப்பட்டவர்களாகிய
    யாக்கோபின் மக்களே!
  spa-RV-1909: Acordaos de sus maravillas que hizo, de sus prodigios y de los juicios
    de su boca,
  ron-BTF: Amintiți-vă lucrările lui minunate pe care le-a făcut, minunile lui și
    judecățile gurii sale,
  eng-WEBP: 'Remember his marvelous works that he has done: his wonders, and the judgments
    of his mouth,'
  eng-FBV: Remember all the wonderful things he's done, the miracles he's performed,
    and the judgments he's carried out,
  nld-1939: 'Denkt aan de wonderen, die Hij deed, Aan zijn tekenen, aan zijn gerichten:'
  nch-BL: Xiquelnamiquica nopa tiochicahualnescayot cati yaya quichijqui por amojuanti.
    Xiquelnamiquica itamachtil huan cati yaya quiijtojtoc.
  vie-1934: Hỡi dòng dõi Aùp-ra-ham, là kẻ tôi tớ Ngài, Hỡi con cháu Gia-cốp, là kẻ
    Ngài chọn,
  cha-cha: Jaso y ninamanman checho ni y monjayan jachogüe; ninamanmanña yan y juision
    y pachotña;
  hin-CV: उनके द्वारा किए अद्भुत कार्य स्मरण रखो तथा उनके द्वारा हुईं अद्भुत बातें
    एवं निर्णय भी,
  eng-OURB: Remember his marvelous works that he has done; his wonders, and the judgments
    of his mouth,
  spa-BES: Recuerden las grandes obras que ha hecho; sus maravillas y las decisiones
    de su boca;
  tdx-tdx: Tiahio o raha fanjaka nanoe’eo, o halatsañeo, naho o fizakam-palie’eo.
  tha-KJV: จงระลึกถึงการอัศจรรย์ซึ่งพระองค์ทรงกระทำ การมหัศจรรย์และคำพิพากษาแห่งพระโอษฐ์ของพระองค์
  por-BR-2018: Lembrai-vos de suas maravilhas, que ele fez; de seus milagres, e dos
    juízos de sua boca.
  deu-ELO: Gedenket seiner Wunderwerke, die er getan hat, seiner Wunderzeichen und
    der Gerichte seines Mundes!
  eng-WYC-2018: Have ye mind on his marvels, which he did; on his great wonders, and
    dooms of his mouth. (Remember the marvellous deeds, which he hath done; and the
    judgements, which came forth from his mouth.)
  epo-epo: Memoru Liajn miraklojn, kiujn Li faris, Liajn signomiraklojn kaj la juĝojn
    de Lia buŝo;
  gfk-gfk: Muat ira hintubune Abaram, no uno tultulai, muat ira bulumur tane Iakop
    ing no Watong gate gilamis, i tahut bia muat na lik leh ira uno tamat na melmel
    na gingilaan na kinarup ma ira dadas na pinapalim na kinarup ing ga gil, ma ira
    harkurai mah ing ga bul tar.
  uig-PIN: Uning yaratⱪan mɵjizilirini, Karamǝt-alamǝtlirini ⱨǝm aƣzidin qiⱪⱪan ⱨɵkümlirini
    ǝstǝ tutunglar,
  beo-beo: 'Dilia da Gode Ea hawa: hamosu dunu A:ibalaha:me amola Ya:igobe, Hi ilegele
    lai, egaga fifi mana. Dilia da Gode Ea musa: degabo hame ba:su hou hamoi amo dawa:ma,
    amola se imunusa: fofada:su Ea hamoi, amo bu dawa:ma.'
  tpi-OTNT: Yupela ol tumbuna pikinini bilong Abraham, em wokman bilong Bikpela, yupela
    lain bilong Jekop, yupela ol manmeri Bikpela i bin makim bilong em yet, yupela
    i mas tingim gen ol strongpela wok bilong Bikpela na ol mirakel em i bin wokim.
    Na yupela i mas tingim ol samting em i bin mekim bilong mekim save long ol man
    nogut.
  hau-SA: Ku tuna da abubuwan mamakin da ya yi, mu’ujizansa, da kuma hukunce-hukuncen
    da ya zartar,
  udu-udu: Kayi momer piti e jin miikina a’di mo, a’di jin ta miimer piti mo dhali
    gwon dwall kun toru ’twa/a ’cesh jin bahkina a’di mo,
  uig-LAT: Uning yaratqan möjizilirini, Karamet-alametlirini hem aghzidin chiqqan
    hökümlirini este tutunglar,
  nde-nde: Khumbulani izenzo zakhe ezimangalisayo azenzayo, izimangaliso azenzayo,
    lezahlulelo azikhulumayo,
  ton-ton: Manatu ki heʻene ngaahi ngāue fakaofo ʻaia kuo ne fai; ʻa ʻene ngaahi mana,
    mo e ngaahi fakamaau ʻa hono fofonga;
  ces-1613: Rozpomínejte se na divné skutky jeho, kteréž činil, na zázraky jeho a
    na soudy úst jeho,
  eng-WMB: 'Remember his marvelous works that he has done: his wonders, and the judgments
    of his mouth,'
  tam-TCV: அவர் செய்த அதிசயங்களையும், அவருடைய அற்புதங்களையும், அவர் கொடுத்த நியாயத்தீர்ப்புகளையும்
    நினைவிற்கொள்ளுங்கள்.
  ceb-ULB: Hinumdomi ang katingalahang mga butang nga iyang nahimo, ang iyang milagro
    ug ang kasugoan sa iyang baba,
  pol-UBG: Przypominajcie sobie dzieła, które czynił; jego cuda i wyroki jego ust.
  agr-agr: Apajuí ii aidautin, tuja niina inake Abraham, Jacob aajaku aina nunú wegantu
    aidaun etegjauwa nuna, ayamjak wainchatai ishamain aidaun iwainajua nunú anentaimtustajum.
    Tuja chicham umiktin agagbauwa dushakam adeagtajum.
  kyc-kyc: Nakama banya kendemande Aporakamena para pyao nyisi dupwa karaminyi. Nakama
    Jekope Anatumi rombo palyiyamo dokona para pyao nyiyamo dupwakaraminyiko. Dokona
    Anatunya yulu keyange pyuo wambumi pii nange yulu piyamopape kote rolae leyamopape
    dupwana doko mende kande lao suu pyao karalapape.
  urd-GVU: جو معجزے اُس نے کئے اُنہیں یاد کرو۔ اُس کے الٰہی نشان اور اُس کے منہ کے
    فیصلے دہراتے رہو۔
  eng-OEBCW: Remember the wonders he did, his portents, the judgments he uttered,
  deu-1912: Gedenket seiner Wunderwerke, die er getan hat, seiner Wunder und der Gerichte
    seines Mundes,
  kan-2017: ಆತನು ಮಾಡಿದ ಅದ್ಭುತಕೃತ್ಯ, ಆತನ ಮಹತ್ಕಾರ್ಯ, ಆತನ ಬಾಯಿಂದ ಹೊರಟ ನ್ಯಾಯನಿರ್ಣಯ ಇವುಗಳನ್ನು,
  yap-yap: Mu ted u wan’med feni manigil e pi maruwel rok nike ngongliy, pi maang’ang
    rok, nge pin’en nike tirigiliy keyog,
  hlt-MCSB: A kopoekrhainah a saii neh a ka dongkah laitloeknah bangla anih khobaerhambae
    khaw,
  mdy-ETH: ፆኦሲ ዓይላሢ ዓብራሃሜ ናይዮቴ! ዒንሢ ያይቆኦቤ ናኣታ! ፆኦሲ ማዼ ዲቃሢ ሄርሺሳ ባኮንታ ዒዚ ዒንጌ ዎጎንታ ዒ
    ማዼ ዲቃሢ ሄርሺሳ ባኮዋ ማሊ ጶቂሡዋቴ።
  twi-ASANTE: Monkae anwanwadeɛ a wayɛ ne nsɛnkyerɛnneɛ, ne atemmuo a ɔbuiɛ,
  eng-WEBU: 'Remember his marvelous works that he has done: his wonders, and the judgments
    of his mouth,'
  acu-NT: Atumka Yuse inatiri Abrahama weari ainiarme. Tura Jacobo uchiri ainaun Yus
