verse: PSA.105.041
translations:
  mal-C: അവിടന്ന് പാറയെ പിളർന്നു, വെള്ളം പൊട്ടിപ്പുറപ്പെട്ടു; മരുഭൂമിയിലതൊരു നദിപോലെ
    ഒഴുകി.
  deu-TKW: Er öffnete den Felsen, da flossen Wasser, rannen in der Dürre als ein Strom.
  lin-lin: Afungolaki libanga, mpe mayi ebimaki, etiolaki lokola ebale kati na esobe.
  mmx-mmx: Neni ga lox arem suang lara lavaruat, la ladan ga rem soobang su ukamang.
    Ga ngan lavatdan sen la ga sesen go xeneng at lamatbin.
  eng-LSV: He has opened a rock, and waters flow, || They have gone on in dry places—a
    river.
  eng-GNV: He opened the rocke, and the waters flowed out, and ranne in the drye places
    like a riuer.
  eng-WEBSTER: He opened the rock, and the waters gushed out; they ran in the dry
    places like a river.
  nhw-BL: Toteco quitlapo se tetl huan quisqui atl hasta mochijqui quen se hueyatl,
    catli motlalo ipan nopa huactoc tlali campa amo tleno eliyaya.
  swh-ONEN: Alipasua mwamba, maji yakabubujika, yakatiririka jangwani kama mto.
  bba-bba: U kperu wukiɑ mɑ nim mu kurɑmɑ mu tɛriɑ nɡe dɑɑru tem dirɑɔ.
  eng-KJVCPB: He opened the rock, and the waters gushed out; They ran in the dry places
    like a river.
  luo-luo: Noyawo lwanda, mi pi nowuok gi teko; kendo pigno nomol ka aora mamol e
    piny motwo.
  aii-aii: ܦܬܝܼܚ ܠܹܗ ܐܝܼܨܵܪܵܐ ܘܓ̰ܪܹܐ ܠܗܘܿܢ ܡ̈ܝܼܵܐ، ܐܙܝܼܠܔ ܠܗܘܿܢ ܐܲܝܟ݂ ܢܲܗܪܵܐ ܒܐܲܪ̈ܥܵܬܹ‌ܐ
    ܨܹܗܝܹ̈ܐ.
  meu-meu: Nadi hagahaga e hapararaia, bena ranu e aru lasi, tano ḡaḡaena ai e aruva,
    sinavai na heto.
  npi-ULB: उहाँले चट्टानलाई चिरा पार्नुभयो र त्‍यसबाट पानी बगेर निस्क्यो । उजाडस्थानमा
    ती नदीझैं बगे ।
  yor-yor: Ó sì la àpáta, ó sì mú omi jáde; gẹ́gẹ́ bí odò tí ń sàn níbi gbígbẹ.
  pes-OPCB: او صخره را شکافت و از آن آب جاری شد و در صحرای خشک و سوزان مثل رودخانه
    روان گردید.
  tgl-ULB: Biniyak niya ang malaking bato, at bumulwak ang tubig mula rito; umagos
    ito sa ilang tulad ng ilog.
  nop-nop: Adi nadiune kawade wapum tawaune ime sila labuguk, tiŋa kwatneeŋ kwet fiileŋ
    kiŋ tabe ime behepneŋ wodiiŋ wendok tuwolit wodiŋa uguk.
  cbu-NT: Kungsha pishtarangu, Móysisarinsha tushuwshishpa patumbchee tuw ashirangu,
    Apanllsha kungoo patumbchish tashitungarangu, zaw wir ashirangu, kungsha tsap
    puzawpitaa naantangatamach ashirangiya.
  hui-hui: Ti iba nelonaga to̱le̱ timbuni mbiraha howa iba tagira pelene. Dindi ko
    dalu naibagaha iba timbuni biagoni tayandaha dugutagi haradagua bialu o biagoriani
    gerai yupe helene.
  mya-mya: ကိုယ်​တော်​သည်​ကျောက်​ဆောင်​ကို​ခွဲ​တော်​မူ​သော​အ​ခါ ရေ​သည်​ပန်း​၍​ထွက်​လာ​ကာ​သဲ​ကန္တာ​ရ​တွင်
    မြစ်​သ​ဖွယ်​စီး​၍​သွား​၏။
  bod-N: ཁོང་གིས་བྲག་རྡོ་ཕྱེས་ནས་ཆུ་བརྡོལ༌ཞིང༌། །མྱ་ངམ་ཐང་དུ་གཙང་པོ་ནང་བཞིན༌བརྒྱུགས།།
  wsk-wsk: Nu manga moram se yu palengam aratukaso ale sor garagarayam te yu biya
    bo iwita nagu namakaso.
  sna-sna: Akazarura dombo, mvura ikatubuka; ikayerera mugwenga sorwizi.
  spa-BLM: Abrió la roca y las aguas brotaron. Corrían como un río en los lugares
    secos.
  cac-cac: Ix jat q'uen nivan q'ueen yuj Dios chi', ix elta secnaj a nivac a'. Ix
    b'ey a' d'a lum taquin̈ luum chi' icha sb'ey a' nivac eluma'.
  swh-ULB: Aliugawa mwamba, maji yalimwagika kutoka humo; yalitiririka katika jangwa
    kama mto.
  bel-bel: і перадаў іх у рукі язычнікам, і ненавісьнікі іх завалодалі імі.
  deu-ELBBK: Er öffnete den Felsen, und es flossen Wasser heraus; sie liefen in den
    dürren Örtern wie ein Strom.
  mbb-OT: Mid-ebriyan din is batu ne migawas is wahig. Ne neiring heini te wahig he
    edtudà su midtudà heini pehendiyà te disirtu.
  mal-2015: അവൻ പാറയെ പിളർന്നു, വെള്ളം ചാടി പുറപ്പെട്ടു; അതു ഉണങ്ങിയ നിലത്തുകൂടി നദിയായി
    ഒഴുകി.
  gup-gup: Nungka mak warddemarrhmey dja kukku manbowern bobebmeng, yiman kayime mankabo
    duninjh borlobmi kumekbe kore kubolkdarleh.
  rmc-rmc: Phundraďa e skala a avľa avri pherdo paňi, čuľalas sar e jarka pre pušťa.
  nlg-nlg: Gaia te paoa na vatu me sikisiki dato mai na beti, me tave sara tana bona
    mamaha, vagha na beti tavetave.
  pes-OPV: صخره را بشکافت و آب جاری شد؛ در جایهای خشک مثل نهر روان گردید.
  ron-1924: А дескис стынка ши ау курс апе, каре с-ау вэрсат ка ун рыу ын локуриле
    ускате.
  ben-OBCV: তিনি শৈল খুলে দিলেন আর জল বেরিয়ে এল; মরুভূমিতে নদীর মতো তা প্রবাহিত হল।
  som-som: Dhagaxii ayuu dillaaciyey, markaasay biyo ka soo buqdeen, Oo meelihii engegnaa
    ayay ku durdureen sidii webi oo kale.
  lat-VUC: Et tradidit eos in manus gentium; et dominati sunt eorum qui oderunt eos.
  eng-ASVBT: He opened the rock, and waters gushed out; They ran in the dry places
    like a river.
  mna-mna: Ni ipetepaala pat, mi yok ipet pa. Yok tana irereere ma biibi pa lele magargaaraŋana
    ta ka yok somŋana na.
  ita-1885: Egli aperse la roccia, e ne colarono acque; Rivi corsero per i luoghi
    aridi.
  eng-LXXUP: And he delivered them into the hands of their enemies; And they that
    hated them ruled over them.
  eng-ULB: He split the rock, and waters gushed from it; they flowed in the wilderness
    like a river.
  spa-VBL: Abrió la roca, y el agua comenzó a fluir, un río en medio del desierto.
  fra-_FOB: Il ouvrit le rocher, et les eaux coulèrent; elles coururent, par les lieux
    secs, comme un fleuve.
  mal-mal: ദൈവം പാറ പിളർന്നു, വെള്ളം ചാടി പുറപ്പെട്ടു; അത് ഉണങ്ങിയ നിലത്തുകൂടി നദിയായി
    ഒഴുകി.
  lit-lit: Jis atvėrė uolą, ir ištryško gausus vanduo, tekėjo per sausas vietoves
    lyg upė.
  urd-GVR: Us ne chaṭṭān ko chāk kiyā to pānī phūṭ niklā, aur registān meṅ pānī kī
    nadiyāṅ bahne lagīṅ.
  suz-BL: मेकोमी सेरथे फुल्‍लु रे ब्‍वाक्‍क बुक्‍पदा बाक्‍त। मिनु मेको गोरशो रागीमी
    खोला खोदेंशो पा शांइसे बाक्‍त। प्रस्‍थान १७:६
  eng-NOY: He opened the rock, and the waters gushed forth, And ran in the dry places
    like a river.
  ita-1927: Egli aprì la roccia e ne scaturirono acque; esse corsero per luoghi aridi,
    come un fiume.
  ckb-ckb: بەردی شەقکرد و ئاوی لێ هەڵقوڵا، وەک ڕووبار بەناو بیاباندا ڕۆیی.
  eng-BBE: His hand made the rock open, and the waters came streaming out; they went
    down through the dry places like a river.
  xsi-xsi: Aku kinzi sirakoŋa ŋana lââ tava. Mine nde iveta mira ŋalae toŋge tu ipwa,
    kala lââ imaliŋi irere indue ilâ pa nia bilimu, itogo lââ irere dugu ilo mine.
  kan-OKCV: ದೇವರು ಬಂಡೆಯನ್ನು ತೆರೆಯಲು ನೀರು ಹೊರಟಿತು; ಅದು ಮರುಭೂಮಿಯಲ್ಲಿ ನದಿಯಾಗಿ ಹರಿಯಿತು.
  tam-2017: கன்மலையைத் திறந்தார், தண்ணீர்கள் புறப்பட்டு, வனாந்திரத்தில் ஆறாக ஓடினது.
  spa-RV-1909: Abrió la peña, y fluyeron aguas; corrieron por los secadales como un
    río.
  ron-BTF: El a deschis stânca și apele au țâșnit; ele au alergat în locurile uscate
    ca un râu.
  eng-WEBP: He opened the rock, and waters gushed out. They ran as a river in the
    dry places.
  eng-FBV: He split the rock open, and water gushed out—a river flowing through the
    desert.
  nld-1939: 'Hij spleet de rotsen: daar borrelden de wateren, En vloeiden door de
    woestijn als een stroom:'
  nch-BL: Toteco quitapo se tet huan quisqui at hasta mochijqui quej se hueyat, cati
    motalo ipan nopa huactoc tali campa amo teno eliyaya.
  vie-1934: Ngài khai hòn đá, nước bèn phun ra, Chảy ngang qua nơi khô khác nào cái
    sông.
  cha-cha: Jababa y acho yan y janom milalag juyong; manmalalago gui anglo na sagayan
    taegüije y sadog.
  hin-CV: उन्होंने चट्टान को ऐसे खोल दिया, कि उसमें से उनके निमित्त जल बहने लगा; यह
    जल वन में नदी जैसे बहने लगा.
  eng-OURB: He opened the rock, and waters gushed out. They ran as a river in the
    dry places.
  spa-BES: Su mano hizo abrir la roca, y las aguas brotaron; descendieron por los
    lugares secos como un río.
  tdx-tdx: Sinoka’e i lamilamiy, le nidoandoañe ty rano nikararake an-dratraratra
    ao hoe saka.
  tha-KJV: พระองค์​ทรงเปิดหิน และน้ำก็ไหลออกมา มันไหลพุ่งไปเป็นแม่น้ำในที่​แห้งแล้ง
  por-BR-2018: Ele abriu uma rocha, e dela saíram águas; e correram como um rio pelos
    lugares secos;
  deu-ELO: Er öffnete den Felsen, und es flossen Wasser heraus; sie liefen in den
    dürren Örtern wie ein Strom.
  eng-WYC-2018: He brake the stone, and waters flowed; floods went forth in the dry
    place. (He broke open a rock, and waters flowed out; yea, a river went forth there
    in the desert, or in the wilderness.)
  epo-epo: Li malfermis rokon, Kaj ekfluis akvo kaj ekiris kiel rivero en la dezerto.
  gfk-gfk: Ga papos no haat ma ra taah ga bureng suur. Ga saal hoing tiga taah tano
    mamasina hanuo.
  uig-PIN: U taxni yardi, sular bulduⱪlap qiⱪti; Ⱪaⱪasliⱪta dǝryadǝk aⱪti.
  beo-beo: E da igi da:iya fabeba:le, hano fudagala:le, musa:le sa:ili, hano bagadewane
    hafoga:i sogega hano yogo asi.
  tpi-OTNT: Em i mekim wara i kamap long wanpela bikpela ston. Bikpela wara i kapsait
    na i ran i go long ples drai i gat wesan, olsem wanpela bikpela wara bilong bus.
  hau-SA: Ya buɗe dutse, sai ruwa ya ɓulɓulo, kamar kogi ya gudu zuwa cikin hamada.
  udu-udu: A’di ḵa’dki wosh ’twa/ mo dhali yi’de/ gac̱ki’d ka pije/ mo. A’di guski’d
    e bwam ma si’b me’d yi’de/ jin guski’d e bwam wor mo.
  uig-LAT: U tashni yardi, sular bulduqlap chiqti; Qaqasliqta deryadek aqti.
  nde-nde: Wavula ilitshe amanzi antshaza; njengomfula ageleza enkangala.
  ton-ton: Naʻa ne fakaava ʻae maka, pea ʻoho mai ʻae ngaahi vai; pea naʻe tafe ia
    ʻi he ngaahi potu mōmoa ʻo hangē ko e vaitafe.
  ces-1613: Otevřel skálu, i tekly vody, a odcházely přes vyprahlá místa jako řeka.
  eng-WMB: He opened the rock, and waters gushed out. They ran as a river in the dry
    places.
  tam-TCV: அவர் கற்பாறையைத் பிளந்தார், தண்ணீர் பீறிட்டுப் பாய்ந்தது; அது ஒரு நதியைப்போல்
    பாலைவனத்தில் ஓடியது.
  ceb-ULB: Gipaliki niya ang bato, ug mibuhagay ang tubig gikan niini; midagayday
    kini sa kamingawan sama sa sapa.
  pol-UBG: Otworzył skałę i trysnęły wody, popłynęły po suchych miejscach jak rzeka;
  agr-agr: Tuja Moisés kayan awatmatai, kayanmaya yumi jiinkibi, nunik entsajai betek
    wajas uwegshunum akaikibi.
  kyc-kyc: Baame kana dokona nyuo karalyapala ipwa guu lanyi peyakamiyasa yuu yando
    nasi dokona ipwapona wasinyuo epo peya.
  urd-GVU: اُس نے چٹان کو چاک کیا تو پانی پھوٹ نکلا، اور ریگستان میں پانی کی ندیاں
    بہنے لگیں۔
  eng-OEBCW: 'He opened the rock; waters gushed: in the desert they ran like a river.'
  deu-1912: 'Er öffnete den Felsen: da floß Wasser heraus, daß Bäche liefen in der
    dürren Wüste.'
  kan-2017: ಆತನು ಬಂಡೆಯನ್ನು ಸೀಳಲು ನೀರು ಚಿಮ್ಮಿ ಬಂದು, ಅರಣ್ಯದಲ್ಲಿ ನದಿಯಾಗಿ ಹರಿಯಿತು.
  yap-yap: Me bing ba war, me po’ e ran riy nga but’ nge yan u daken e ted ni bod
    ba lul’.
  hlt-MCSB: Lungpang a ong vaengah tui ha phuet tih rhamrhae ah tuiva la a long sak
    te,
  mdy-ETH: ላሎ ዒ ዳርዜም ዋኣሢ ጎዔኔ፤ ዓሲ ናንጉዋ ዳውሎይዳ ዎርዚጉዲ ዎቴኔ።
  twi-ASANTE: Ɔbuee ɔbotan mu maa nsuo firii mu baeɛ; na ɛtenee wɔ ɛserɛ no so sɛ
    asubɔnten.
  eng-WEBU: He opened the rock, and waters gushed out. They ran as a river in the
    dry places.
  acu-NT: 'Nunia Moisés pampan awatiamtai, pampanmaya yumi tsapuimiayi. Tura entsa
    nunisang wej wajamiayi. Yus yaanchuik ni inatiri Abrahaman chicharak: “Ami wearam
    ainaun angkanmamtikiatnuitjai”, tímia nunisang'
  spa-PDDPT: Abrió la peña, Y brotaron aguas. Corrieron por los sequedales como un
    río.
  gun-gun: Peteĩ itaova ombovo uka ramo oẽ yy, tekoa e'ỹa rupi oxyry ovy yakã rami.
  agu-BL: Ja pax yi wutz c'ub ta'n, nin ja el tzaj a'. Nin ja xon yi a'a'tz le ama'l
    tz'inunin tu', chi jun wutzile'n tzanla'.
  ilo-ULB: Pinagrengngatna ti bato ket pimsuak ti danum manipud iti daytoy, nagayus
    dagitoy idiay let-ang a kasla karayan.
  kpg-kpg: Mee ne huge di hadugalaa, gei nia wai gu malingi mai, guu hali laa lodo
    di anggowaa be di monowai mmidi.
  uig-ARA: ئۇ تاشنى ياردى، سۇلار بۇلدۇقلاپ چىقتى؛ قاقاسلىقتا دەريادەك ئاقتى.
  bps-bps: Tafulétan satu batu, na fatbulan mdà déén i yéél; na maloh i yéél én salngad
    di satu bong yéél di kafag tanà di banwe gulandè to.
  sus-sus: A naxa fanye rabi, a ye ramini e bɛ, alɔ xure naxan ɲɛrɛma gbengberen yire
    tagi.
  pon-2006: E ketin ritingada paipalalapo, a pihl pa kusieisang, oh pwilipwillahng
    nan sapwtehn duwehte pillap pwoat.
  jae-jae: Eŋ gêga poc kêkôc ma bu kasa e keseleŋ kêsa gamêŋ sawa kêtôm bu kapôêŋ
  ksd-ksd: I ga pelegi ra vat ki, ma ra tava i ga tamtavit tana, A tava alir i ga
    noranoro ta ra gunan i mage.
  tur-YTC: Kayayı yardı ve sular fışkırdı. Kurak yerlerde ırmak gibi aktı.
  bel-N: Ён расшчапіў скалу, і люнулі воды, і ракой пацяклі па сухой [зямлі].
  grc-BRENT: Καὶ παρέδωκεν αὐτοὺς εἰς χεῖρας ἐχθρῶν, καὶ ἐκυρίευσαν αὐτῶν οἱ μισοῦντες
    αὐτούς.
  kpr-kpr: Nune ghamana afigetiri, uvu jojojoghe vovosusira ava, reighi uvu a evetu
    genembo irae vasada uvu teria eni sumbari gusira.
  ind-AYT: Dia membuka gunung batu dan air memancar, seperti sungai yang mengalir
    di padang gurun.
  yom-yom: Wuzibula ditadi ayi nlangu wutotuka ; banga nlangu wunneni wukumba mu dikanga.
  yut-yut: Tɨp madep kɨnda wɨtdal kɨŋakwan pakbi kɨnda tagal kɨŋek mɨktɨm kɨbɨrɨ tɨmon
    pakbi madep kɨnda pak kɨgɨt.
  nya-nya: Iye anatsekula thanthwe, ndipo madzi anatuluka; ngati mtsinje anayenda
    mʼchipululu.
  kyg-kyg: Agaemo aniꞌmo ohaneꞌniya kotegamo yafapiꞌmo amagino apalo atiꞌnigeno yafapatiꞌmo
    alopa anikefamo emineꞌnigeꞌa neꞌnae.
  hrv-hrv: Hrid rascijepi, i provri voda, pustinjom poteče kao rijeka.
  mps-mps: Agai ąį masigide pedela wai. Tama genuai ąį te masigide pedelama, tama
    te ąį masigi kemi wa pai digi te ąį pai, te genuai ąį bulude asobo tiwai
    yai.
  tpi-tpi: Em i mekim wara i kamap long wanpela bikpela ston. Bikpela wara i kapsait
    na i ran i go long ples drai i gat wesan, olsem wanpela bikpela wara bilong bus.
  dan-1931: han åbnede Klippen, og Vand strømmed ud, det løb som en Flod i Ørkenen.
  vie-OVCB: Chúa mở đá cho nước tuôn trào, như dòng sông trong hoang mạc mênh mông.
  guj-2017: તેમણે ખડક તોડ્યો એટલે ત્યાં પાણી નીકળ્યું; તે નદી થઈને સૂકી ભૂમિમાં વહેવા
    લાગ્યું.
  pon-2006A: E ketin ritingada paipalapo, a pihl pa kusieisang, oh pwilipwillahng
    nan sapwtehn duwehte pillap pwoat.
  por-BRBSL: Ele abriu a rocha e as águas jorraram para fora. Eles corriam como um
    rio nos lugares secos.
  eng-OEBUS: 'He opened the rock; waters gushed: in the desert they ran like a river.'
  swe-swe: Han öppnade klippan och vatten forsade ut, det rann en flod på en torr
    plats.
  cth-cth: Lungsong a paawng teh, tui a tâco, kahrawngum palang patetlah a lawng.
  twi-twi: Obuee ɔbotan mu maa nsu fii mu bae; na ɛsen faa sare no so sɛ asubɔnten.
  hlt-hlt: Lungpang a ong vaengah tui ha phuet tih rhamrhae ah tuiva la a long sak
    te,
  tbz-SIM: Kɛ̀ Kuyie nyɑtɛ́ dipèrì, kɛ̀ mɛniɛ nyɛ̀nní kɛ́mpũɔ̃̀, kɛ́pɔ̃ntɛ́ tɛdɔntɛ̀
    kó dikpɑ́ɑ̀ kukó nkɔ̃mɛ.
  msy-2020: A dagɨam gamizɨ, a kuiaghirɨzɨma, dɨpam otogha ivemara ghua dɨpaba puvatɨzir
    danganimɨn Faner ekiamɨn mɨn oto.
  dop-dop: Ɩlɛnɑ ń tʋlɩ kʋkpɑmʋɣʋ nɑ lʋm kpe wʋlɑɣɑ tɛtʋ tɑɑ ɩsɩɩ pɔɣɔ.
  azb-azb: Qayanı yararaq suyu fışqırtdı, Quraq yerə çay kimi axdı.
  eng-DBY: He opened the rock, and waters gushed forth; they ran in the dry places
    [like] a river.
  hin-2017: उसने चट्टान फाड़ी तब पानी बह निकला; और निर्जल भूमि पर नदी बहने लगी।
  wol-KYG: Mu bënnu doj, ndox ma ball, di dex, wale joor gu wow.
  bjr-bjr: Mifa ooni afoomandoofanoo nammari radiqisee firaafa quminau. Mi nammarifa
    aadana maqa maaqaki firaa nammariara foora ooqu finau.
  eng-YLT: He hath opened a rock, and waters issue, They have gone on in dry places
    — a river.
  kne-kne: Idi magay danom si pan-inoman da, waday bato ay nan-ekangena, et nan-ayos
    di danom ay kaman ginawang sin lugar ay kad-an da ay kadardaratan.
  eng-WYC-2017: He brake the stone, and waters flowed; floods went forth in the dry
    place.
  eng-WMBB: He opened the rock, and waters gushed out. They ran as a river in the
    dry places.
  zat-NTPS: Gule̱'e̱ tu xiaj xre, na' gulaj nisa da gudé na lu xe̱zr la xu bizre na'
    ca tu xe̱gu nisa.
  zty-NTPS: Bsaljwe' to yej x̱e, na' bžoj nis da' wdén ḻo yežlyó bižen' ka to yegw
    nis.
  urd-GVH: उसने चट्टान को चाक किया तो पानी फूट निकला, और रेगिस्तान में पानी की नदियाँ
    बहने लगीं।
  rug-rug: Va puzaka vura ia Sa pa patu sa kolo, meke totolo guana leana pa qega.
  gaz-gaz: Innis kattaa bane; bishaanis keessaa gad dhangalaʼe; akkuma bishaan lagaattis
    gammoojjii keessaa yaaʼe.
  fra-LSG: Il ouvrit le rocher, et des eaux coulèrent; Elles se répandirent comme
    un fleuve dans les lieux arides.
  yal-yal: A yi fanyen bɔ, igen yi mini a yi, a yi godo tonbonni alo xude wunla,
  iou-iou: Täŋpäkaŋ mobä kubä yäŋirän imäränkaŋ ume u gänaŋ naniktä äpäŋirän naŋkuŋ.
    Kome kawuki umeni nämo upäŋkaŋ mobä gänaŋ nanik yäŋirän äpuko unitä täŋkentäŋ
    yämiŋkuk.
  haw-1868: Wahi ae la oia i ka pohaku, a poha mai la na wai; Kahe ae la lakou ma
    kahi maloo, he muliwai.
  arb-NAV: فَلَقَ الصَّخْرَةَ وَفَجَّرَ مِنْهَا الْمِيَاهَ، فَجَرَتْ فِي الصَّحْرَاءِ
    كَأَنَّهَا نَهْرٌ.
  ded-ded: Ye hoc kpendziru doku dundungngo mama bangec dokuya kpac, imohai dzuamagoc
    mekeng feec.
  ewe-ewe: Eʋu agakpe la, tsi do na wo bababa, eye wòsi to gbegbe la abe tɔsisi ene.
  eng-LEE: 'He opened the rock, and the waters gushed out: they ran in the dry places
    like a river.'
  asm-FB: তেওঁ শিল খুলি দিলে, তাতে জল ওলাই আহিল; সেয়ে নদীৰ দৰে মৰুভূমিৰ মাজেদি বৈ
    গ’ল।
  sus-A: عَ نَشَ قَنيٍ رَبِ، عَ يٍ رَ مِنِ عٍ بّ، عَلْ شُرٍ نَشَن حّرّ مَ فبٍنفبٍرٍن
    يِرٍ تَفِ.
  fra-SBL: Il ouvrit le rocher, et des eaux jaillirent. Ils coulaient comme un fleuve
    dans les endroits secs.
  hbo-hbo: פָּ֣תַח צ֭וּר וַיָּז֣וּבוּ מָ֑יִם הָ֝לְכ֗וּ בַּצִּיֹּ֥ות נָהָֽר׃
  kik-kik: Aatũranirie rwaro rwa ihiga, namo maaĩ magĩtothoka; magĩgĩtherera ta rũũĩ
    kũu werũ-inĩ.
  fra-NCL: Il ouvrit le rocher, et des eaux jaillirent ; elles coulèrent comme un
    fleuve dans le désert.
  cek-AK: Anih mah thlung to paongh moe, tui to tacawt; tui loe prae karoem ah vapui
    baktiah longh.
  cuk-cuk: Ega akwasaila egasgusad, agi dii aryoargusad. Nega-dulesulidganba ega dii
    aryomai imaksad.
  uig-CYR: Уларни ят әлләрниң қолиға бәрди, Уларға өчмәнләр улар үстидин һөкүмранлиқ
    қилди.
  tel-2017: శిలను చీల్చగా నీళ్లు ఉబికి వచ్చాయి. ఎడారుల్లో అవి ఏరులై ప్రవహించాయి.
  hat-BSA: Li te ouvri wòch la e dlo te sòti ladann. Li te koule kote sèch yo tankou
    yon rivyè.
  ukr-ONPU: І віддав Він їх у руки народів, і ненависники їхні панували над ними.
  kos-kos: El ikaselik sie eot, ac kof uh kahkme; Sororla pac nu yen mwesis oana soko
    infacl.
  hbo-WLC: פָּ֣תַח צ֭וּר וַיָּז֣וּבוּ מָ֑יִם הָ֝לְכ֗וּ בַּצִּיּ֥וֹת נָהָֽר׃
  ibo-ibo: O tiwara nkume ahụ, mmiri sọpụtara; ọ sọgharịrị nʼime ọzara dịka iyi.
  ory-ory: ସେ ଶୈଳକୁ ଆଘାତ କରନ୍ତେ, ଜଳ ନିର୍ଗତ ହେଲା; ତାହା ଶୁଷ୍କ ଭୂମିରେ ନଦୀ ତୁଲ୍ୟ ପ୍ରବାହିତ
    ହେଲା।
  chk-chk: A asangafeseni ewe achau pwe koluk a puwu seni, a pulong lon ewe fanüapö
    usun eu chapupu.
  rop-rop: Imbin opinimap bigwan ston en woda bin kamat en randan thru langa deset
    kantri wulijim riba.
  ukr-1871: Розколов скелю і ринула вода, й клекотїла рікою по спеченій землї.
  yon-yon: Yembed bod dumnad yaambed ok nandaana menebimaun, kwane ok kuu ok awaan
    areb kere okad koknoon angka wenebimaun.
  deu-1951: Er öffnete den Felsen; da floß Wasser heraus; es floß ein Bach in der
    Wüste.
  eng-JPS: He opened the rock, and waters gushed out; they ran, a river in the dry
    places.
  srp-1865: Otvori kamen i proteèe voda, rijeke protekoše po suhoj pustinji.
  lug-lug: Yayasa olwazi, amazzi ne gatiiriika, ne gakulukuta mu ddungu ng’omugga.
  heb-heb: פתח צור ויזובו מים הלכו בציות נהר׃
  ben-IRV: তিনি শিলা ভেঙে দিলেন, জল প্রবাহিত হল; তা নদী হয়ে শুকনো জমিতে বোয়ে গেল।
  ntu-ntu: Ayrlepxmle lue mz kzdq rplz kxetu, X lue lc yrle lzke apule lue kxvo.
  pan-pan: ਉਹ ਨੇ ਚੱਟਾਨ ਨੂੰ ਖੋਲ੍ਹਿਆ ਤਾਂ ਪਾਣੀ ਫੁੱਟ ਨਿੱਕਲੇ, ਓਹ ਥਲਾਂ ਵਿੱਚ ਨਦੀ ਵਾਂਗੂੰ ਵਗ
    ਤੁਰੇ,
  mya-JVB: ကျောက် ကိုလည်း ဖွင့်လှစ် တော်မူသဖြင့် ၊ ရေ သည် ထွက် ၍ သွေ့ ခြောက်သောအရပ်၌
    မြစ် ကဲ့သို့စီးသွား လေ၏။
  kgf-kgf: Waŋu baŋa kuaya auyu doku mama baec kéra kérasiaiguc doku téfara ésécnec
    hama keŋec.
  tte-O: Tabe veku yabo ikoi-igali kabo waila didi-yawatagilima vekune koina iyamala
    yalubwasi ule bwagabwaga mena.
  tbg-tbg: Viva tivaro nora orivano nkahi vivaro viraqihairo namarivano noraiqaakero
    tuviharo aahara vata vaura otu vi vaira.
  hmo-hmo: Nadi badana be Dirava ese ia kehoa, bona ranu be ia heau lao. Tano kaukau
    dekenai ia heau, sinavai bamona.
  zar-NT: Buluʼë lahui tu guiö́jtoʼo, ateʼ gulalaj nisa yégudoʼ. Gudödi nisa naʼ luyú
    bidxi niʼ ca tu nisa yegu gubóʼo.
  urd-urd: उसने चट्टान को चीरा, और पानी फूट निकलाः और ख़ुश्क ज़मीन पर नदी की तरह बहने
    लगा।
  rus-SYN: и предал их в руки язычников, и ненавидящие их стали обладать ими.
  bqc-SIM: À gbɛsi pàa, ↄ̃ í bↄ̀u, ípi bàalɛ̀ guwaiwaiu we lán swawa.
  tcz-CHONGTHU: Aman songpi chu ahomsah'in twi ahung kiphidoh sah'in gamchai lah'a
    vadung bangin alondonsah'un ahi.
  mar-mar: त्याने खडक दुभागला आणि त्यातून पाणी उसळून बाहेर आले; ते नदीप्रमाणे वाळवटांत
    वाहू लागले.
  isl-isl: Hann opnaði klettinn og vatnið spratt fram og varð að læk í eyðimörkinni.
  hlt-THB: Lungnu awng nawh tui thoeh pe sak hy; kqawng qamkoh awh tuiva a myihna
    lawng hy.
  qub-qub: Gagata shillirachiran. Chaypitana yacu llojshimuran chunyajpa mayuno aywananpaj.
  bqp-bqp: À gbɛ̀si pàra, akũ í bòn, í bàa lɛ̀ gbárannan gwe lán swa'i bà.
  hat-hat: Li fann yon gwo wòch, sous dlo pete, dlo pran koule nan dezè a tankou larivyè.
  eng-BSB: He opened a rock, and water gushed out; it flowed like a river in the desert.
  eng-WEBPB: He opened the rock, and waters gushed out. They ran as a river in the
    dry places.
  kbq-kbq: Agra havea rutanegeno timo'a rumpasasa huno krohupeno eno, hagege kokampina
    ranti evu'ne.
  pon-pon: A kotin palan pajan paip o, pil akan ap kujkuj wei jan, re pwilipwile wei
    nan jap tan dueta pilap pot.
  nhe-BL: Toteco quitlapo se tetl huan quisqui atl hasta mochijqui queja se atemitl,
    tlen motlalo ipan nopa huactoc tlali campa ax tleno eliyaya.
  wnc-wnc: Siwana ita tasiwan suu buyambam dakaatangga yangga epbut. Yangga buyambam
    waanga pimake zipmake sangana wena kepban komune kukut. Unzing yangga buyambamu
    tapatu zongangaatangga zipmake pukunggak binga.
  bus-bus: À gbɛ̀si pàra, ben í bↄ̀n, í bàa lɛ̀ gbáan gwe lán swa'i bà.
  gub-BL: Upei'àg amo itahu. Uhem 'y itahu wi. Uwyryk ywyxiguhu rehe yrykawhu ài.
  eng-DRA: 'And he delivered them into the hands of the nations: and they that hated
    them had dominion over them.'
