verse: PSA.105.038
translations:
  mal-C: അവർ പുറപ്പെട്ടപ്പോൾ ഈജിപ്റ്റ് ആഹ്ലാദിച്ചു; ഇസ്രായേലിനെപ്പറ്റിയുള്ള ഭീതി അവരുടെമേൽ
    വീണിരുന്നതിനാൽത്തന്നെ.
  deu-TKW: Ägypten freute sich über ihren Auszug, denn es hatte sie Schrecken vor
    ihnen befallen.
  lin-lin: Ejipito esepelaki komona bango kobima, pamba te somo ya Isalaele ekangaki
    bango.
  mmx-mmx: Limixin me Isip diga momo aleng at limixin me Israel diga vas kaxat basinge
    di, mila diga marat aleng atdi.
  eng-LSV: Egypt has rejoiced in their going forth, || For their fear had fallen on
    them.
  eng-GNV: 'Egypt was glad at their departing: for the feare of them had fallen vpon
    them.'
  eng-WEBSTER: 'Egypt was glad when they departed: for the fear of them fell upon
    them.'
  nhw-BL: Huajca nopa egiptome nelía pajque quema quisque nopa israelitame, pampa
    nochi inijuanti tlahuel quinimacasiyayaj.
  swh-ONEN: Misri ilifurahi walipoondoka, kwa sababu hofu ya Israeli ilikuwa imewaangukia.
  bba-bba: Sɑɑ ye sɔɔrɑ Eɡibitiɡibun nukurɑ dorɑ yèn sɔ̃ Isirelibɑ bɑ doonɑ. Domi
    bɑ rɑɑ ben bɛrum mɔ too.
  eng-KJVCPB: 'Egypt was glad when they departed: For the fear of them that fell upon
    them.'
  luo-luo: Misri ne mor kane giwuok, nikech mbi mar jo-Israel nosegore kuomgi.
  aii-aii: ܚܕܹܐ ܠܵܗ̇ ܡܸܨܪܹܝܢ ܒܦܠܵܛܬܵܝܗ‌ܝ، ܣܵܒܵܒ ܢܦܝܼܠܔ ܠܵܗ̇ ܙܕܘܼܥܬܵܝܗ‌ܝ ܥܲܠܵܝܗ‌ܝ.
  meu-meu: E raka lasi negana ai Aigupto e moaleva, badina be idia garidia e gariva.
  npi-ULB: तिनीहरू निस्केर जाँदा मिश्रदेश खुसी थियो, किनकि मिश्रीहरू तिनीहरूसँग डराएका
    थिए ।
  yor-yor: Inú Ejibiti dùn nígbà tí wọn ń lọ, nítorí ẹ̀rù àwọn Israẹli ń bá wọ́n.
  pes-OPCB: مصری‌ها از رفتن آنها شاد شدند، زیرا از ایشان ترسیده بودند.
  tgl-ULB: Natuwa ang Ehipto nang sila ay umalis, dahil takot sa kanila ang mga taga-Ehipto.
  nop-nop: Isiphi adi Isilaehidok munta kisaŋ tiyemgiŋ, unduŋ doktiŋa mawagiŋ kaŋ
    yabuŋa nadifo tigiŋ.
  cbu-NT: Naatarangsin, Ijiptoshuch tputs mang' ksarangusin, napataranll ashirangana,
    watam iyashchee puniranganawa.
  hui-hui: Iyibi wali agalime Isaraele wali agali hondowa giho henego Isaraele wali
    agali tagira pialu piyagola ti turuore halu dungulo daibu hene.
  mya-mya: အီ​ဂျစ်​အ​မျိုး​သား​တို့​သည်​သူ​တို့​ကို​ကြောက် သ​ဖြင့် သူ​တို့​ထွက်​ခွာ​သွား​ကြ​သော​အ​ခါ
    ဝမ်း​မြောက်​ကြ​ကုန်​၏။
  bod-N: ཨེ་ཅིབ་མི་རྣམས་ཁོ་ཚོར་འཇིགས་པའི༌རྐྱེན། །ཁོ་ཚོ་ཕྱི་རུ་ཐོན་དུས་དེ་རྣམས༌སྤྲོ།།
  wsk-wsk: Se tom nuna aolak iluman mu Egypt kariimet nususuru dirmam, mu awuk, nuna
    Israel nungumik te ikup ninguru arigiman ale nguangakasan.
  sna-sna: Ijipiti yakafara pavakabva, nokuti kutya vaIsraeri kwakanga kwavabata.
  spa-BLM: Egipto se alegró cuando partieron, porque el miedo a ellos había caído
    sobre ellos.
  cac-cac: Ix tzalaj eb' aj Egipto chi' ayic ix yilan eb' yelta eb' aj Israel chi'
    yujto te xivnac eb' yuj eb'.
  swh-ULB: Misri ilifurahi walipoondoka, maana Wamisri waliwaogopa.
  bel-bel: пралівалі кроў бязьвінную, кроў сыноў сваіх і дочак сваіх, якіх прыносілі
    ў ахвяру ідалам Ханаанскім, - і зьнячысьцілася зямля крывёю;
  deu-ELBBK: Froh war Ägypten, dass sie auszogen; denn ihr Schrecken war auf sie gefallen.
  mbb-OT: Nengelipey is menge tig-Ehipto te ked-awà te menge tig-Israel, su ǥeina
    te nahandek dan kandan.
  mal-2015: അവർ പുറപ്പെട്ടപ്പോൾ മിസ്രയീം സന്തോഷിച്ചു; അവരെയുള്ള പേടി അവരുടെമേൽ വീണിരുന്നു.
  gup-gup: Bininj nawu Egpyt birrikang wanjh bindikengemeng, dja bu bindinang birribolkbawong
    birriwam, wanjh bedda warridj birrinjilngmakminj.
  rmc-rmc: O Egipt radisaľolas, sar džanas het, bo pes lendar igen daralas.
  nlg-nlg: Na vure ni Egypt tara mataghunira, ma ra nira togotogo tana bona [rana
    Israel] tara tona.
  pes-OPV: مصریان از بیرون رفتن ایشان شاد بودند زیرا که خوف ایشان بر آنها مستولی گردیده
    بود.
  ron-1924: Еӂиптений с-ау букурат де плекаря лор, кэч ый апукасе гроаза де ей.
  ben-OBCV: যখন তারা চলে গেল তখন মিশর আনন্দ করল, কেননা ইস্রায়েলের ত্রাস মিশরের উপর
    নেমে এসেছিল।
  som-som: Reer Masarna way ku farxeen kolkay ambabbexeen, Waayo, cabsidoodii baa
    ku dhacday.
  lat-VUC: Et effuderunt sanguinem innocentem, sanguinem filiorum suorum et filiarum
    suarum, quas sacrificaverunt sculptilibus Chanaan. Et infecta est terra in sanguinibus,
  eng-ASVBT: Egypt was glad when they departed; For the fear of them had fallen upon
    them.
  mna-mna: Indeeŋe zin Aikuptu kan tire zin Israel tizem zin mi tila na, lelen ambai
    kat. Pa timoto zin tau!
  ita-1885: Gli Egizi si rallegrarono della lor partita; Perciocchè lo spavento di
    essi era caduto sopra loro.
  eng-LXXUP: And shed innocent blood, The blood of their sons and daughters, Whom
    they sacrificed to the idols of Canaan; And the land was defiled with blood,
  eng-ULB: Egypt was glad when they went away, for the Egyptians were afraid of them.
  spa-VBL: Los egipcios se alegraron de su partida, porque tenían miedo de los Israelitas.
  fra-_FOB: L'Égypte se réjouit à leur départ, car la frayeur d'Israël les avait saisis.
  mal-mal: അവർ പുറപ്പെട്ടപ്പോൾ ഈജിപ്റ്റ് സന്തോഷിച്ചു; അവരെക്കുറിച്ചുള്ള ഭയം അവരുടെ
    മേൽ വീണിരുന്നു.
  urd-GVR: Misr ḳhush thā jab wuh rawānā hue, kyoṅki un par Isrāīl kī dahshat chhā
    gaī thī.
  suz-BL: मिनु इजीप्‍त रागी ङा मुरपुकी इस्राएलीपुकी ग्रूशा लमानु, शुश ग्‍येरसामा बाक्‍त।
    मारदे हना मेको आन कली तशा शुश हिंशो बाक्‍मा बाक्‍त।
  eng-NOY: Egypt was glad when they departed, For their terror had fallen upon them.
  ita-1927: L’Egitto si rallegrò della loro partenza, poiché la paura d’essi era caduta
    su loro.
  ckb-ckb: میسر بە چوونەدەرەوەیان دڵخۆش بوو، چونکە ترسی ئەوان چووبووە دڵیانەوە.
  eng-BBE: Egypt was glad when they went; for the fear of them had come down on them.
  xsi-xsi: Ŋana tu kinzi Isip ŋgu siruru pâta ŋananzi Isrel ŋgu. Mine kala lâ zo ŋana
    kinzi simora tu Isrel ma sipilenzi silâ, ande ilonzi ndeka nâ.
  kan-OKCV: ಅವರೆಲ್ಲರೂ ಹೊರಗೆ ಹೋಗುವಾಗ ಈಜಿಪ್ಟ್ ದೇಶವು ಸಂತೋಷಿಸಿತು; ಏಕೆಂದರೆ ಈಜಿಪ್ಟಿನವರಿಗೆ
    ಅವರನ್ನು ಕುರಿತು ಹೆದರಿಕೆ ಇತ್ತು.
  tam-2017: எகிப்தியர்கள் அவர்களுக்குப் பயந்ததினால், அவர்கள் புறப்பட்டபோது மகிழ்ந்தார்கள்.
  spa-RV-1909: Egipto se alegró de que salieran; porque su terror había caído sobre
    ellos.
  ron-BTF: Egiptul s-a veselit la plecarea lor, căci spaima de ei a căzut asupra lor.
  eng-WEBP: Egypt was glad when they departed, for the fear of them had fallen on
    them.
  eng-FBV: The Egyptians were delighted to see them go, for they were frightened of
    the Israelites.
  nld-1939: Egypte was blij, dat ze gingen; Want de schrik voor hen had ze bevangen.
  nch-BL: Huajca nopa egiptome nelía pajque quema quisque nopa israelitame, pampa
    nochi inijuanti tahuel quinimacasiyayaj.
  vie-1934: Ê-díp-tô vui vẻ khi dân Y-sơ-ra-ên đi ra; Vì cơn kinh khủng bởi Y-sơ-ra-ên
    đã giáng trên chúng nó.
  cha-cha: 'Yya Egipto manmagof anae sija manjanao: pot minaañaoñija guinin podong
    guiya sija.'
  hin-CV: मिस्र निवासी प्रसन्‍न ही थे, जब इस्राएली देश छोड़कर जा रहे थे, क्योंकि उन
    पर इस्राएल का आतंक छा गया था.
  eng-OURB: Egypt [Abode of slavery] was glad when they departed, for the fear of
    them had fallen on them.
  spa-BES: Egipto se alegró cuando se fueron; porque el temor de ellos había caído
    sobre ellos.
  tdx-tdx: Nifale t’i Mitsraime t’ie niakatse, fa nivotraha’ ty fihembañañe.
  tha-KJV: เมื่อเขาพรากจากไป อียิปต์​ก็​ยินดี เพราะความครั่​นคร​้ามต่​ออ​ิสราเอลได้ตกอยู่บนเขา
  por-BR-2018: Até o Egito se alegrou com a saída deles, porque seu temor tinha caído
    sobre eles.
  deu-ELO: Froh war Ägypten, daß sie auszogen; denn ihr Schrecken war auf sie gefallen.
  eng-WYC-2018: Egypt was glad in the going out of them; for the dread of them lay
    on Egyptians. (The Egyptians were glad that they left; for the Egyptians feared
    them.)
  epo-epo: Ĝojis Egiptujo, kiam ili eliris, Ĉar atakis ĝin timo antaŭ ili.
  gfk-gfk: Ira Isip diet ga manga guama ing diet ga haan laah, kanong warah no tamat
    na bunurut uta ira Israel gate sigam diet.
  uig-PIN: Ularning qiⱪⱪiniƣa Misir huxal boldi, Qünki ularning wǝⱨimisi Misirliⱪlarƣa
    qüxti.
  beo-beo: Idibidi dunu da iliba:le beda:i, amola ili ahoabeba:le hahawane ba:i.
  tpi-OTNT: Ol Isip i pret long ol Israel. Olsem na ol Isip i lukim ol i go pinis
    na ol i amamas tru.
  hau-SA: Masar ta yi murna sa’ad da suka tafi, saboda tsoron Isra’ila ya fāɗo musu.
  udu-udu: ’Kwani gi Pam Masir ’bora bwa ki ’bor ki uni iikin mo, haali/ dhan to jin
    ḵo/ uni is ’peni ’Kwani ma Israyiil mo tani p̱u’dki’da p̱o/ uni mo.
  uig-LAT: Ularning chiqqinigha Misir xushal boldi, Chünki ularning wehimisi Misirliqlargha
    chüshti.
  nde-nde: IGibhithe yathokoza ngokusuka kwabo, ngoba base bemesaba kubi u-Israyeli.
  ton-ton: Naʻe fiefia ʻa ʻIsipite ʻi heʻenau ʻalu hē naʻe tō kiate kinautolu ʻae
    manavahē koeʻuhi ko kinautolu.
  ces-1613: Veselili se Egyptští, když tito vycházeli; nebo byl připadl na ně strach
    Izraelských.
  eng-WMB: Egypt was glad when they departed, for the fear of them had fallen on them.
  tam-TCV: இஸ்ரயேலரைப் பற்றிய பயம் எகிப்தியரைப் பிடித்திருந்ததால், இஸ்ரயேலர் புறப்பட்டபோது
    எகிப்தியர் அகமகிழ்ந்தார்கள்.
  ceb-ULB: Nangalipay ang mga Ehiptohanon sa ilang pagbiya, tungod kay nangahadlok
    kanila ang mga Ehiptohan.
  pol-UBG: Egipt się radował, gdy wychodzili, bo ogarnął go strach przed nimi.
  agr-agr: Nunik shimiagtai, egiptunmaya aidauk ishamkagtu batsatu asag, shiig aneasaju
    ainawai.
  kyc-kyc: Isipi wambumi Isaraelewambu dupwa kando pakame kumuyaminyi dokona nakama
    kala peyaminyi dokoparae maiyami.
  urd-GVU: مصر خوش تھا جب وہ روانہ ہوئے، کیونکہ اُن پر اسرائیل کی دہشت چھا گئی تھی۔
  eng-OEBCW: Egypt was glad when they left, for terror had fallen upon them.
  deu-1912: Ägypten ward froh, daß sie auszogen; denn ihre Furcht war auf sie gefallen.
  kan-2017: ಐಗುಪ್ತ್ಯರು ಅವರ ವಿಷಯದಲ್ಲಿ ಹೆದರಿಕೆಯುಳ್ಳವರಾದ್ದರಿಂದ, ಅವರು ಹೊರಟು ಹೋದದ್ದಕ್ಕೆ
    ಸಂತೋಷಿಸಿದರು.
  yap-yap: Fa’anra chuwgad ngranod me felan’ yu Egypt, ya ke tamdag yu Egypt ngorad.
  hlt-MCSB: Amih Egypt rhoek te birhihnah loh a vuei tih amih rhoek a nong vaengah
    a kohoe uh.
  mdy-ETH: ጊብፄ ዓሳ ዔያቶ ሚርጌና ዒጊጬሢሮ ኬስኪ ዔያታ ዓኣዻኣና ዎዛዼኔ።
  twi-ASANTE: Misraim ani gyeeɛ ɛberɛ a wɔkɔeɛ, ɛfiri sɛ na Israelfoɔ ho hu atɔ wɔn
    so.
  eng-WEBU: Egypt was glad when they departed, for the fear of them had fallen on
    them.
  acu-NT: Ni jiinkiaramtai Ejipto ainau sapijin wait wajainau asar warasarmiayi.
  spa-PDDPT: Egipto se alegró de que salieran, Porque su terror había caído sobre
    ellos.
  gun-gun: Ha'e kuery oje'oi ramo Egito pygua kuery ovy'apa okuapy, ha'e kuery gui
    okyje teria ja.
  agu-BL: Wi'nin chitzatzine'n yi e' aj Egipto yi cyele'n tzaj, na wi'nin chixobe'n
    scyetz.
  ilo-ULB: Naragsakan ti Egipto idi pimmanawda ta nagbuteng dagiti Egipcio kadakuada.
  kpg-kpg: Digau Egypt gu tenetene gi digaula ala ne hula, idimaa, digaula gu mmaadagu
    i digaula.
  uig-ARA: ئۇلارنىڭ چىققىنىغا مىسىر خۇشال بولدى، چۈنكى ئۇلارنىڭ ۋەھىمىسى مىسىرلىقلارغا
    چۈشتى.
  bps-bps: Lehew i dad to Idyif di kalwà i bel Israél di banwela, du talikò ale di
    dale.
  sus-sus: Misirakae naxa sɛɛwa e xa mini ra, barima e nu bara gaaxu Isirayilakae
    ya ra.
  pon-2006: Mehn Isip ko perenkihda ar mweselda, pwehki ar kin masak irail.
  jae-jae: Aiguptu sêlic êsêac sêc sêja, gocgo nêŋ ŋalêlôm kêlêwaŋ tau gebe têtêc
    êsêac ŋanô.
  ksd-ksd: Aigipto i ga gugu ta kadia niirop, Tago ra bunurut ure diat i ga tup.diat.
  tur-YTC: Onlar gidince Mısır sevindi, Çünkü onların korkusu üzerlerine çökmüştü.
  bel-N: Радаваўся Эгіпет з выхаду іхняга, бо ахапіў іх страх перад імі.
  grc-BRENT: καὶ ἐξέχεαν αἷμα ἀθῶον, αἷμα υἱῶν αὐτῶν καὶ θυγατέρων, ὧν ἔθυσαν τοῖς
    γλυπτοῖς Χαναάν· καὶ ἐφονοκτονήθη ἡ γῆ ἐν τοῖς αἵμασι,
  kpr-kpr: Egypt embo nendae oju usera aindae, Israel embo ne do darigetero, dubo
    jama beká useri.
  ind-AYT: Mesir bergembira ketika mereka pergi, karena ketakutan yang telah menimpa
    mereka.
  yom-yom: Ezipite yimona khini bubayenda bila tsisi yi Iseli yiba buila.
  yut-yut: Isip amɨn Israel do madepsi pasalgwit, do kɨŋ mudaŋakwa but galak nandawit.
  nya-nya: Dziko la Igupto linakondwa pamene iwo anachoka, pakuti kuopsa kwa Israeli
    kunawagwera iwo.
  kyg-kyg: Isipi vayaꞌmogimo apakaefeꞌmo lusi kava huꞌa koli huꞌnayaꞌmofeꞌmo Isaleli
    vayaꞌmo apataleꞌa neꞌvageꞌapaeꞌmo apamogaga aiꞌnae.
  hrv-hrv: Odlasku njihovu Egipat se obradova, jer ga od njih strah spopade.
  mps-mps: Isip hani augwali Israel hani dali wi yai. Tama Isip hani augwaligo suali,
    Israel bidi hani augwali paibaso, tama augwali dwagi yai homu yai.
  tpi-tpi: Ol Isip i pret long ol Israel. Olsem na ol Isip i lukim ol i go pinis na
    ol i amamas tru.
  dan-1931: Ægypterne glæded sig, da de drog bort, thi de var grebet af Rædsel for
    dem.
  vie-OVCB: Ai Cập vui mừng khi họ rời đi, vì quá nhiều tai ương thống khổ.
  guj-2017: જ્યારે તેઓ ગયા ત્યારે મિસરના લોકો આનંદ પામ્યા, કારણ કે મિસરના લોકો તેમનાથી
    ગભરાઈ ગયા હતા.
  pon-2006A: Mehn Isip ko perenkihda ar mweselda, pwehki ar kin masak irail.
  por-BRBSL: O Egito ficou contente quando eles partiram, pois o medo deles tinha
    caído sobre eles.
  eng-OEBUS: Egypt was glad when they left, for terror had fallen upon them.
  swe-swe: Egypten gladdes när de lämnade, för fruktan för dem hade kommit över dem.
  cth-cth: A tâco awh navah, Izipnaw a lunghawi awh. Bangkongtetpawiteh, ahnimouh
    hah a taki awh.
  twi-twi: Misraim ani gyei, bere a wɔkɔe, efisɛ na Israelfo ho hu atɔ wɔn so.
  hlt-hlt: Amih Egypt rhoek te birhihnah loh a vuei tih amih rhoek a nong vaengah
    a kohoe uh.
  tbz-SIM: Kɛ̀ dɛ̀ɛ nɑrikɛ Esibiti kɔbɛ bɛ̀ yɛ̀mɛ̀, kɛ yɛ̃́ kufɔ̃wɑɑ́ ndo bɛ̀ ɑutɛ́mɛ̀
    mɛdiɛ̀.
  msy-2020: Dughiar kamɨn Isipia Israelian atiatingi. Me zuima, datɨrɨghɨn Isipia
    bar akonge.
  dop-dop: Pɑ tɛɛwɑ ɩlɛnɑ Icipiti nyə́mɑ feesi təfʋʋ. Mpi tɔ, pɑ tɛɛ sʋʋkɑɣɑnɑ-wɛɣɛ.
  azb-azb: Onlar çıxanda Misirlilər sevindi, Canlarında İsraillilərin qorxusu var
    idi.
  eng-DBY: Egypt rejoiced at their departure; for the fear of them had fallen upon
    them.
  hin-2017: उनके जाने से मिस्री आनन्दित हुए, क्योंकि उनका डर उनमें समा गया था।
  wol-KYG: Misra daa bég ba ñu demee ndax tiitaange lu ñu leen tiital.
  bjr-bjr: Isipa maqannaasa Isaraee maqannaara rufiarafa firaaqoo marunara misa fufaqa
    Isipa maqanaasa minara asasiqau.
  eng-YLT: Rejoiced hath Egypt in their going forth, For their fear had fallen upon
    them.
  kne-kne: Peteg di layad din taga-Egipto sin kinmaanan da tan egyatan das daida.
  eng-WYC-2017: Egypt was glad in the going out of them; for the dread of them lay
    on Egyptians.
  eng-WMBB: Egypt was glad when they departed, for the fear of them had fallen on
    them.
  zat-NTPS: Gulebé benne' Egipto ca' gate beledxúaj benne' ca' ga na', lawe' da belezrébele̱'e̱
    le̱'.
  zty-NTPS: Bebégekle benne' Egipto ka' katen' bžójgake' ga na', dan' bžébeḻe'egake'
    ḻégake'.
  urd-GVH: मिसर ख़ुश था जब वह रवाना हुए, क्योंकि उन पर इसराईल की दहशत छा गई थी।
  rug-rug: Matagutu ni rina tinoni pa Izipi sari na tie Izireli, ke totoso taluarae
    taloa rini, si qetu sari na tie Izipi.
  gaz-gaz: Israaʼeloonni baanaan warri Gibxi gammadan; isaan Israaʼelin sodaatanii
    turaniitii.
  fra-LSG: Les Égyptiens se réjouirent de leur départ, Car la terreur qu’ils avaient
    d’eux les saisissait.
  yal-yal: Misiran kaane yi sɛwa e keli feen na, bayo e yi gaxuxi e yɛɛ ra han!
  iou-iou: Täŋpäkaŋ Isip nanik Isrel nanikta umuntaŋkuŋo unita yepmaŋpeŋ kuŋirä oretoret
    täŋkuŋ.
  haw-1868: Olioli no ko Aigupita i ko lakou puka ana iwaho; No ka mea, kau mai la
    ka makau ia lakou maluna o ia poe.
  arb-NAV: فَرِحَ أَهْلُ مِصْرَ بِخُرُوجِهِمْ لأَنَّ رُعْبَهُمْ غَلَبَ عَلَيْهِمْ.
  ded-ded: Aigita ngicngac yeneng Israe ngicngac yeneac homac kengecyunuecac amma
    yeneng wayunuma kenggec, imocac ubangerec negenggec.
  ewe-ewe: Egipte kpɔ dzidzɔ esi wodo go dzo, elabena Israel ƒe ŋɔdzi lé wo.
  eng-LEE: Egypt rejoiced when they departed; for the dread of them was fallen upon
    them.
  asm-FB: তেওঁলোক গুছি যোৱাত মিচৰীয়সকলে আনন্দ কৰিলে, কিয়নো তেওঁলোকে ইস্রায়েলীয়াসকলক
    ভীষণ ভয় কৰিছিল।
  sus-A: مِسِرَكَيٍ نَشَ سّيوَ عٍ شَ مِنِ رَ، بَرِ مَ عٍ نُ بَرَ فَاشُ عِسِرَيِلَكَيٍ
    يَ رَ.
  fra-SBL: L'Égypte se réjouit de leur départ, car la peur d'eux était tombée sur
    eux.
  hbo-hbo: שָׂמַ֣ח מִצְרַ֣יִם בְּצֵאתָ֑ם כִּֽי־נָפַ֖ל פַּחְדָּ֣ם עֲלֵיהֶֽם׃
  kik-kik: Andũ a Misiri nĩmakenire moima kuo, tondũ nĩmanyiitĩtwo nĩ guoya wa andũ
    acio a Isiraeli.
  fra-NCL: Les Egyptiens se réjouirent de leur départ, car la crainte d’Israël les
    avait saisis.
  cek-AK: Izip kaminawk mah nihcae to zit pongah, nihcae amlaem o naah prae boih anghoe
    o.
  cuk-cuk: Egipto-dulemala nue-dobe itomarsoggu, Israel-dulemar ainide-daksamargua,
    yeer itosgusmalad.
  uig-CYR: Шундақ қилип улар бегуна қанни, Йәни Қанаандики бутларға атап қурбанлиқ
    қилип, өз оғул-қизлириниң қенини төкти; Зимини қанға булғинип кәтти.
  tel-2017: వారివలన ఐగుప్తీయులకు భయం వేసింది. వారు వెళ్లిపోయినప్పుడు ఐగుప్తీయులు సంతోషించారు.
  hat-BSA: Égypte te kontan lè yo te sòti, paske laperèz yo te fin tonbe sou yo.
  ukr-ONPU: і проливали невинну кров, кров своїх синів і доньок, яких вони приносили
    в жертву ідолам ханаанським, і осквернилася земля кров’ю.
  kos-kos: Mwet Egypt elos sangeng selos Ac engan lah elos som lukelos.
  hbo-WLC: שָׂמַ֣ח מִצְרַ֣יִם בְּצֵאתָ֑ם כִּֽי־נָפַ֖ל פַּחְדָּ֣ם עֲלֵיהֶֽם׃
  ibo-ibo: Obi dị Ijipt ụtọ mgbe ha pụrụ, nʼihi na oke egwu ndị Izrel dakwasịrị ha.
  ory-ory: ସେମାନେ ପ୍ରସ୍ଥାନ କରନ୍ତେ, ମିସର ଆନନ୍ଦିତ ହେଲା; କାରଣ ସେମାନଙ୍କ ବିଷୟକ ଭୟ ସେମାନଙ୍କ
    ଉପରେ ପଡ଼ିଥିଲା।
  chk-chk: Iwe, chon Isip ra pwapwa, lupwen chon Israel ra towu, pun ra fokun niuokusitiir.
  rop-rop: Detlot pipul brom Ijip bin bradin langa olabat, en deibin gudbinji wen
    deibin gowei.
  ukr-1871: Зрадїв Египет, як вони вийшли; бо обняв їх страх перед ними.
  yon-yon: Kwane Israeldan winiiwe Idyipdan kuu kubiwen, amborom kuu Israeldan yaa
    uniwen kowe.
  deu-1951: Ägypten war froh, daß sie gingen; denn der Schrecken vor ihnen war auf
    sie gefallen.
  eng-JPS: Egypt was glad when they departed; for the fear of them had fallen upon
    them.
  srp-1865: Obradova se Misir izlasku njihovu, jer strah njihov bješe na nj pao.
  lug-lug: Abamisiri baasanyuka bwe baalaba Abayisirayiri nga bagenze, kubanga baali
    batandise okubatiira ddala.
  heb-heb: שמח מצרים בצאתם כי נפל פחדם עליהם׃
  ben-IRV: মিশর আনন্দ করল যখন তারা চলে গেল, কারণ মিশরবাসীরা তাদের থেকে ভীত ছিল।
  ntu-ntu: X lr Ijipt nzabrtzlvzlr nzrlasz-krdr nidr. Murde nzmwxlrtilr da kx naprtzbz
    badr mz nzlolvz-mou-krdrleng.
  pan-pan: ਮਿਸਰੀ ਉਹਨਾਂ ਦੇ ਨਿੱਕਲ ਜਾਣ ਵਿੱਚ ਅਨੰਦ ਸਨ, ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਦਾ ਭੈਅ ਉਨ੍ਹਾਂ ਉੱਤੇ
    ਆ ਪਿਆ ਸੀ।
  mya-JVB: အဲဂုတ္တု ပြည်သည် သူ တို့ကို ကြောက် သောကြောင့်၊ သူ တို့သည် ထွက်သွား သောအခါ
    တပြည်လုံးဝမ်းမြောက် ၏။
  kgf-kgf: Iʒipte ic eneŋ ionac ʒénéŋ hirihiri waŋgic imuac niŋac waima hagic ségiségi
    waŋgic.
  tte-O: Itipita Isileli simatausagili kabo ali yawatagili kaiwena siyaliyaya.
  tbg-tbg: Isipi vika Isareri aatu qete variarara ti, vika Isareri vuarara quahe variara.
  hmo-hmo: Aigupito taudia be Israela taudia dainai idia gari. Vadaeni Israela taudia
    idia toreisi, idia raka siri neganai, Aigupito taudia idia moale.
  zar-NT: Buluʼdzeja bönachi Egipto cateʼ buluʼzë́ʼë bönniʼ Israel lu xiyúgaquiëʼ,
    ateʼ guladxi gulaʼdzöbi tuʼ nö́ziguequinëʼ bönniʼ Israel naʼ.
  urd-urd: उनके चले जाने से मिस्र खु़श हो गया, क्यूँकि उनका ख़ौफ़ मिस्रियों पर छा
    गया था।
  rus-SYN: проливали кровь невинную, кровь сыновей своих и дочерей своих, которых
    приносили в жертву идолам Ханаанским, - и осквернилась земля кровью;
  bqc-SIM: Kɛ́ aa bↄ̀lɛ, Egipiↄ pↄ kɛ̀na, kɛ́ vĩa ń kṹ Isailiↄ yã́ musu yã́i.
  tcz-CHONGTHU: Egypt miten nana kichat behseh jeh'un apotdoh uchu ana kipapi lheh
    jengun ahi.
  mar-mar: ते निघून गेल्याने मिसराला आनंद झाला, कारण मिसऱ्यांना त्यांची भिती वाटत
    होती.
  isl-isl: Og Egyptar voru því fegnastir þegar Ísraelsmenn héldu á brott, því að þeir
    óttuðust þá.
  hlt-THB: Israel a dawngawh cekkhqi ak khan awh kqihnaak a pha a dawngawh, cekkhqi
    ami ceh awh Izipkhqi amik kaw zeel hy.
  qub-qub: Egipto runacunaga Israelcunata manchacuran. Chaymi aywacojta ricarga cushicuran.
  bqp-bqp: Kũ ò bↄ̀tɛ, Misilanↄ pↄ kɛ̀ nna, kũ vĩna ń kũ Isarailanↄ yã musu.
  hat-hat: Moun peyi Lejip yo te fè fèt lè yo pati paske yo te pè anpil.
  eng-BSB: Egypt was glad when they departed, for the dread of Israel had fallen on
    them.
  eng-WEBPB: Egypt was glad when they departed, for the fear of them had fallen on
    them.
  kbq-kbq: Israeli vahe'mo'zama Isipi mopama atre'za azage'za, Isipi vahe'mo'za tusi
    muse hu'naze. Na'ankure ko'ma Israeli vahe koro'ma hu'naza zanku anara hu'naze.
  pon-pon: Akipten peren kida ar jamalar, pwe re majapwekadar.
  nhe-BL: Huajca nopa egiptome nelía pajque quema quisque nopa israelitame, pampa
    nochi inijuanti tlahuel quinimacasiyayaj.
  wnc-wnc: Sike Isip nanatanu Isrel nana aminde akgwauking. Unzingge Isrel nana kaawan
    gwa kuwanu asiknga bakngaking.
  bus-bus: Kɛ̀ aↄ̃ bↄ̀ɛ, Igipitinↄ pↄↄ kɛ̀ nna, kɛ̀ vĩa ń kũ Isarailinↄ yã musu.
  gub-BL: Hurywete Ezit ywy rehe har Izaew a'e wi wahem mehe wà Ta'e ukyze wanuwi
    wà xe.
  eng-DRA: 'And they shed innocent blood: the blood of their sons and of their daughters
    which they sacrificed to the idols of Chanaan. And the land was polluted with
    blood,'
