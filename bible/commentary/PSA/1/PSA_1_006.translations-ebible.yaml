verse: PSA.001.006
translations:
  mal-C: യഹോവ നീതിനിഷ്ഠരുടെ മാർഗം അറിയുന്നു, എന്നാൽ ദുഷ്ടരുടെ മാർഗം നാശത്തിൽ നിപതിക്കുന്നു.
  deu-TKW: Denn der Herr kennt den Weg der Frommen, aber der Gottlosen Weg vergeht!
  lin-lin: Solo, Yawe ayebi nzela ya bato ya sembo, kasi nzela ya bato mabe ememaka
    na libebi.
  mmx-mmx: Limixin manmanton dit pas keneng at loklok tatao at Leeme Silok, ne Moroa,
    ketla nedi di mumu asu langas kapmek, dinaba seeve.
  eng-LSV: For YHWH is knowing the way of the righteous, || And the way of the wicked
    is lost!
  eng-GNV: For the Lord knoweth the way of the righteous, and the way of the wicked
    shall perish.
  eng-WEBSTER: 'For the LORD knoweth the way of the righteous: but the way of the
    ungodly shall perish.'
  nhw-BL: Pampa TOTECO quimati nopa ojtli catli ipan nemij masehualme catli itztoque
    xitlahuaque, pero masehualme catli quichihuaj catli amo cuali, polihuise.
  swh-ONEN: Kwa maana Bwana huziangalia njia za mwenye haki, bali njia ya waovu itaangamia.
  bba-bba: Domi win swɑɑ dɔɔwɑ kɑm koo yerɔ. Adɑmɑ Yinni Gusunɔwɑ u ɡemɡibu swɑɑ ɡbiiye.
  eng-KJVCPB: 'For the Lord knoweth the way of the righteous: But the way of the ungodly
    shall perish.'
  luo-luo: nikech Jehova Nyasaye rango yor joma kare, to yor joma richo to biro kethore.
  aii-aii: ܣܵܒܵܒ ܟܹܐ ܝܵܕܹܥ ܡܵܪܝܵܐ ܐܘܼܪܚܵܐ ܕܙܲܕܝܼܩܹ̈ܐ، ܐܝܼܢܵܐ ܐܘܼܪܚܵܐ ܕܒܝܼܫܹ̈ܐ ܒܸܬ
    ܛܵܠܩܵܐ.
  meu-meu: Badina be Iehova na kara maoromaoro taudia edia dala dibana; A kara dika
    taudia, edia dala do baine doko.
  npi-ULB: किनकि परमप्रभुले धर्मीलाई मार्गदर्शन गर्नुहुन्छ तर दुष्‍टको मार्ग भने नष्‍ट
    हुनेछ ।
  yor-yor: Nítorí Olúwa ń ṣọ́ ọ̀nà àwọn olódodo, ṣùgbọ́n ọ̀nà àwọn ènìyàn búburú ni
    yóò ṣègbé.
  pes-OPCB: درستکاران توسط خداوند محافظت و هدایت می‌شوند، اما بدکاران به سوی نابودی
    پیش می‌روند.
  tgl-ULB: Dahil sinasang-ayunan ni Yahweh ang daanan ng matuwid, pero ang daanan
    ng masama ay mapupuksa.
  nop-nop: Yahwe adi me didimehi’walaŋ titiŋhikdok nadiune tuwot tilak. Iŋgoŋ me kadakaniŋ
    tiiŋ heki adi yadi liwedapmaŋ tineeŋ.
  cbu-NT: Watam Apanll waanaatstamari tiptsir uru ksutkuwa. Itaru, tputs yashingup
    tachitkachu, waneeship naachiya.
  hui-hui: Mini tigabiwi karu Anduane Homogohanda ti haru howa mamage haga. Ko biaga
    karume hariga pialu karu homoleneni tagira pole pora.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တော်​ကောင်း​များ​ကို​ပို့​ဆောင်​စောင့်​ထိန်း​တော်​မူ​လိမ့်​မည်။
    သူ​ယုတ်​မာ​တို့​မူ​ကား​ဆုံး​ရှုံး​ပျက်​စီး​ရ​ကြ​လိမ့်​မည်။
  bod-N: ཡ་ཝཱེས་དྲང་པོ་རྣམས་ཀྱི་ལམ་གཟིགས༌ཤིང༌། །སྡིག་སྤྱོད་དག་གི་ལམ་ནི་འཇིག་པར༌འགྱུར།།
  wsk-wsk: Mu awuk, Yawe mu kariimet ningo diram mu nunga bagara aolak bitaruwoso;
    bare kariimet memek alo mu sarenga namamonko.
  sna-sna: Nokuti Jehovha anotarira nzira yavakarurama, asi nzira yavakaipa ichaparadzwa.
  spa-BLM: Porque Yahvé conoce el camino de los justos, pero el camino de los impíos
    perecerá.
  cac-cac: Te xajan eb' anima tojol sb'eyb'al yuj Jehová. Axo eb' anima ayb'at d'a
    chucal, van sb'atcan eb' d'a syaelal.
  swh-ULB: Kwa kuwa Yahweh huikubali njia ya wenye haki, njia ya waovu itaangamizwa.
  bel-bel: Бо дарогу праведных ведае Гасподзь, а дарога бязбожнікаў прападзе!
  wed-wed: Bada ḡoa aiaii ravai e rarauetaraveni ma e paipaini; wate ḡoʼapoapoe ai
    etanai au damona, pupui.
  deu-ELBBK: Denn der HERR kennt den Weg der Gerechten; aber der Weg der Gottlosen
    wird vergehen.
  mbb-OT: Su egiyahan te Nengazen is menge metazeng, piru is menge ulaula te menge
    lalung iyan ed-uwit kandan diyà te kezeetan.
  mal-2015: യഹോവ നീതിമാന്മാരുടെ വഴി അറിയുന്നു; ദുഷ്ടന്മാരുടെ വഴിയോ നാശകരം ആകുന്നു.
  gup-gup: Kaluk nawu Yawey munguyh kabendjalnahnan nawu birrimak bininj; dja nawu
    birriwarre bininj wanjh nakka kabenbawon kabirridjalyakmen.
  ctu-CTI: Como lac Yum miꞌ cʌñʌtyan jini tyojoꞌ bʌ tiꞌ bijlel. Pero i bijlel jini
    simaroñoꞌ bʌ mi yʌcꞌob ti jilel.
  rmc-rmc: Se o RAJ džanel a chraňinel o drom le čačipnaskre manušengro, ale o drom
    le nalačhengro ľidžal andro meriben.
  nlg-nlg: Na pukuna Lord te vatoghai na halautudira tara uto, me vatoghai ghua na
    halautudira rana kiko te uhulira va tana totoro te sule.
  pes-OPV: زیرا خداوند طریق عادلان را می‌داند، ولی طریق گناهکاران هلاک خواهد شد.
  ron-1924: Кэч Домнул куноаште каля челор неприхэниць, дар каля пэкэтошилор дуче
    ла пеире.
  aui-aui: Yawe God kana kivikivina yinaghovedi bi yakoyayidi, bi berabero wawayidi
    na rabobo kedane sapeepewa.
  ben-OBCV: সদাপ্রভু ধার্মিকদের পথে দৃষ্টি রাখেন, কিন্তু দুষ্টদের সকল পথ ধ্বংসের দিকে
    যায়।
  som-som: Waayo, Rabbigu waa yaqaan kuwa xaqa ah jidkooda, Laakiinse kuwa sharka
    ah jidkoodu waa baabbi'i doonaa.
  lat-VUC: quoniam novit Dominus viam justorum, et iter impiorum peribit.]
  eng-ASVBT: For Jehovah knoweth the way of the righteous; But the way of the wicked
    shall perish.
  mna-mna: Tana wal ndeeŋeŋan na, Yooba mataana pizin mi iurur zaala pizin. Mi wal
    sananŋan, nako timbiriizi ma tila len kat.
  ita-1885: Perciocchè il Signore conosce la via de' giusti; Ma la via degli empi
    perirà.
  eng-LXXUP: For the Lord knows the way of the righteous; But the way of the ungodly
    shall perish.
  eng-ULB: For Yahweh approves of the way of the righteous, but the way of the wicked
    will perish.
  spa-VBL: Porque el Señor guarda a los que siguen el camino del bien, pero el camino
    de los malvados conduce a la muerte.
  fra-_FOB: Car l'Éternel connaît la voie des justes, mais la voie des méchants périra.
  mal-mal: യഹോവ നീതിമാന്മാരുടെ വഴി അറിയുന്നു; ദുഷ്ടന്മാരുടെ വഴിയോ നാശകരം ആകുന്നു.
  lit-lit: nes VIEŠPATS pažįsta teisiųjų kelią, bet nedorėlių kelias pražus.
  urd-GVR: Kyoṅki Rab rāstbāzoṅ kī rāh kī pahrādārī kartā hai jabki bedīnoṅ kī rāh
    tabāh ho jāegī.
  suz-BL: परमप्रभु यावेमी ठीक पाइब आन कली लां कोंइब। आ अरेशो मटीब आन लां चहिं जाम्‍शा
    लाइब।
  eng-NOY: For the LORD knoweth the way of the righteous, But the way of the wicked
    leadeth to ruin.
  ita-1927: Poiché l’Eterno conosce la via de’ giusti, ma la via degli empi mena alla
    rovina.
  ckb-ckb: یەزدان چاودێری ڕێگای ڕاستودروستان دەکات، بەڵام ڕێگای بەدکاران لەناودەچێت.
  eng-BBE: Because the Lord sees the way of the upright, but the end of the sinner
    is destruction.
  xsi-xsi: Ŋana tu Yova Kindeni uru ikea ŋananzi i ne tamâta. Taitu kinzi tamâta sakamao
    ma naonzi tia lâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನೀತಿವಂತರ ಮಾರ್ಗವನ್ನು ಅರಿತಿದ್ದಾರೆ; ಆದರೆ ದುಷ್ಟರ ಮಾರ್ಗವು ನಾಶಕ್ಕೆ
    ನಡೆಸುವುದು.
  tam-2017: யெகோவா நீதிமான்களின் வழியை அறிந்திருக்கிறார்; துன்மார்க்கர்களின் வழியோ
    அழியும்.
  spa-RV-1909: Porque Jehová conoce el camino de los justos; mas la senda de los malos
    perecerá.
  ron-BTF: Fiindcă DOMNUL cunoaște calea celor drepți; dar calea celor neevlavioși
    va pieri.
  eng-WEBP: For the LORD knows the way of the righteous, but the way of the wicked
    shall perish.
  eng-FBV: For the Lord watches over those who follow the right way, but the way of
    the wicked leads to death.
  nld-1939: Want Jahweh kent het pad der rechtvaardigen, Maar de weg der goddelozen
    loopt uit op verderf.
  nch-BL: Pampa TOTECO quiixmati nopa ojti cati quitoquilíaj masehualme cati itztoque
    xitahuaque, pero masehualme cati quichihuaj cati amo cuali, polihuise.
  vie-1934: Vì Đức Giê-hô-va biết đường người công bình, Song đường kẻ ác rồi bị diệt
    vong.
  cha-cha: 'Sa si Jeova jatungo y chalan manunas: lao y chalan manaelaye ufanmalingo.'
  hin-CV: निश्चयतः याहवेह धर्मियों के आचरण को सुख समृद्धि से सम्पन्‍न करते हैं, किंतु
    दुष्टों को उनका आचरण ही नष्ट कर डालेगा.
  eng-OURB: For Adonai knows the way of the upright, but the way of the wicked shall
    perish.
  spa-BES: Porque el Señor pve el camino de los rectos, pero el camino del pecador
    es la destrucción.
  tdx-tdx: Arofoana’ Iehovà ty fañaveloa’ o vantañeo, fe ho modo ty fandenà’ o tsivoatsoloo.
  tha-KJV: เพราะพระเยโฮวาห์ทรงทราบทางของคนชอบธรรม แต่​ทางของคนอธรรมจะพินาศไป
  por-BR-2018: Porque o SENHOR conhece o caminho dos justos; porém o caminho dos maus
    perecerá.
  deu-ELO: Denn Jehova kennt den Weg der Gerechten; aber der Gesetzlosen Weg wird
    vergehen.
  eng-WYC-2018: For the Lord knoweth the way of just men [or For the Lord hath known
    the way of the rightwise]; and the way of wicked men shall perish. (For the Lord
    knoweth the way of the righteous; but the way of the wicked shall perish.)
  epo-epo: Ĉar la Eternulo konas la vojon de piuloj; Sed la vojo de malpiuloj pereos.
  gfk-gfk: Kanong warah, no Watong i la nesnes mur no mangana hinahaan audiet ira
    ut na takodas, iesen no mangana ngaas na nilon audiet ira ut na sakena na pataam
    hatika.
  uig-PIN: Qünki Pǝrwǝrdigar ⱨǝⱪⱪaniylarning yolini kɵngligǝ pükkǝn; Rǝzillǝrning
    yoli bolsa yoⱪilidu.
  beo-beo: Moloidafa noga:i dunu da Hina Gode Ea gaga:su amola logo olelesu dawa:.
    Be wadela:i hamosu dunu da se nabasu logo amoga ahoana, gugunufinisisudafa amoga
    doaga:mu.
  tpi-OTNT: God i save amamas tru long pasin bilong ol stretpela man. Tasol ol man
    i mekim pasin nogut, ol bai i lus olgeta.
  hau-SA: Gama Ubangiji yana lura da yadda adalai suke yin abubuwa, amma ayyukan mugaye
    za su kai su ga hallaka.
  udu-udu: haali/ Tap̱a Arumgimis mishki bway gi a’diŋ ḵar/e mo, hili bway gi uni
    gun mii tonthus mo tani ta mony’ce’d sho’k mo be.
  uig-LAT: Chünki Perwerdigar heqqaniylarning yolini könglige pükken; Rezillerning
    yoli bolsa yoqilidu.
  nde-nde: Ngoba uThixo uyayilinda indlela yabalungileyo, kodwa indlela yababi iya
    ekubhujisweni.
  ton-ton: 'He ʻoku ʻilo ʻe Sihova ʻae hala ʻoe māʻoniʻoni: ka ko e hala ʻoe angakovi
    ʻe ʻauha ia.'
  ces-1613: Neboť zná Hospodin cestu spravedlivých, ale cesta bezbožných zahyne.
  eng-WMB: For the LORD knows the way of the righteous, but the way of the wicked
    shall perish.
  tam-TCV: ஏனெனில் நீதிமான்களின் வழியை யெகோவா கண்காணிக்கிறார்; தீயவர்களின் வழியோ அழிவுக்குக்
    கொண்டுசெல்லும்.
  ceb-ULB: Kay gitugotan ni Yahweh ang dalan sa matarong, apan mahanaw ang dalan sa
    daotan.
  pol-UBG: PAN bowiem zna drogę sprawiedliwych, ale droga niegodziwych zaginie.
  agr-agr: Tuke Pujuuk aents pegkeg aidaun kuitamui. Untsu aents pegkegchau aidauk
    dita pegkegchaujinig waittsagtinai.
  kyc-kyc: Kamongome rolae pingi dupwa kyawa minyuo kata lasaka pyuo karamo. Dopa
    pyuo karapyamopape koo pingi dupwa koo dokona kimbu malyaro karaminyi.
  urd-GVU: کیونکہ رب راست بازوں کی راہ کی پہرا داری کرتا ہے جبکہ بےدینوں کی راہ تباہ
    ہو جائے گی۔
  eng-OEBCW: For the way of the righteous is dear to the Lord, but the way of the
    wicked will end in ruin.
  deu-1912: Denn der HERR kennt den Weg der Gerechten; aber der Gottlosen Weg vergeht.
  ntj-ntj: Nyangka-ya yarnangu nyarra yiwarra tjurrkurlwana mapitjalayirni, palunyanya-tjananya
    Mama Kuurrtu miranykanyira kanyinma. Nyangka yarnangu palyamunu pirninya-ya mirrikutu
    mapitjalayirni yiwarra palyamunuwana.
  kan-2017: ಯೆಹೋವನು ನೀತಿವಂತರ ಮಾರ್ಗವನ್ನು ಲಕ್ಷಿಸುವನು; ದುಷ್ಟರ ಮಾರ್ಗವೋ ನಾಶವಾಗುವುದು.
  yap-yap: I SOMOL e ra pow’iy me yororiy e pi’in yad ba mat’aw, machane en nib kireb
    e be yan u ba kanawo’ ni sor ngabang nib gel e gafgow riy.
  hlt-MCSB: BOEIPA loh aka dueng rhoek kah longpuei te a ngaithuen dongah halang rhoek
    kah longpuei tah khoep bing ni.
  mdy-ETH: ፂሎ ዓሳ ሃንታ ጎይፆ ናንጊና ናንጋ ጎዳ ዔራኔ፤ ፑርቶ ማዻ ዓሶ ጎይፃ ጋዓንቴ ባይሲንታ ባንሢ ዔኪ ዓኣዻያኬ።
  qvs-NT: Tata Dios alli rurak runakunata kuydansapa alli ñanta purikshina allita
    rurashpa kawsanankunapa. Tukuy uchallikushpa kawsak runakunata Tata Dios sukaman
    kastigankasapa.
  twi-ASANTE: Ɛfiri sɛ Awurade kyerɛ ɔteneneeni kwan nanso amumuyɛfoɔ kwan deɛ, ɛbɛyera.
  eng-WEBU: For the LORD knows the way of the righteous, but the way of the wicked
    shall perish.
  acu-NT: Antsu ii Apuri ni umirin ainautinka mash nekarmaji. Antsu Yusen nintimchau
    ainauka mengkaakartin ainawai.
  spa-PDDPT: Porque Yavé conoce el camino de los justos, Pero la senda de los impíos
    lleva a destrucción.
  gun-gun: Mba'eta Senhor oma'ẽ heko porã va'e oikoa re. Ha'e rã heko vai va'e oikoa
    ma okanhy 'rã.
  agu-BL: Yi e' balaj nak, q'uicy'le'n che' tan Ryos. Ma yi e' mal nak, ẍchisotzok
    cyera'tz.
  ilo-ULB: Ta anamungan ni Yahweh ti dalan dagiti nalinteg, ngem mapukawto ti dalan
    dagiti nadangkes.
  kpg-kpg: Dimaadua le e dagi ge e abaaba digau ala e haihai nia mee donu, gei digau
    huaidu le e hula i hongo di nadau ala gi di hagaduadua.
  uig-ARA: چۈنكى پەرۋەردىگار ھەققانىيلارنىڭ يولىنى كۆڭلىگە پۈككەن؛ رەزىللەرنىڭ يولى
    بولسا يوقىلىدۇ.
  bps-bps: Gadè Amuito Dwata i gumagu i dad to matlu, na nalakan ale di dalanla, bay
    i dalan gumagu i dad to sasè déén di gumalmola.
  sus-sus: Alatala mɛɛnima tinxintɔɛe ma a xa kira xɔn ma, kɔnɔ mixi ɲaaxi tan xa
    kira findima gbaloe kira nan na.
  pon-2006: KAUN-O pahn ketin kaukaweid oh sinsile me pwung kan, a aramas suwed akan
    pahn lekdekla kohkohlahte.
  jae-jae: gebe Apômtau kêjala lau gêdêŋ nêŋ lêŋ. mago lau-sêkac-tauŋ-suwaga nêŋ lêŋ
    oc ênaŋa.
  ksd-ksd: Tago ra Luluai i nunure ra mangamangana kai ra tena takodo, Ma ra mangamangana
    kai ra tena varpiam na virua.
  tur-YTC: Çünkü Yahve doğruların yolunu bilir, Kötülerin yolu ise yok olur.
  bel-N: бо ГОСПАД ведае шлях праведных, а шлях бязбожнікаў загіне.
  grc-BRENT: Ὅτι γινώσκει Κύριος ὁδὸν δικαίων, καὶ ὁδὸς ἀσεβῶν ἀπολεῖται.
  kpr-kpr: 'Ainda beká mo: Bajari nu ari eveva embo ava bu tavo use, nu ari ekoko
    embo ava fuge kotae ari, ya sirivo arera.'
  ind-AYT: Sebab, TUHAN mengenal jalan orang benar, tetapi jalan orang fasik akan
    binasa.
  yom-yom: Bila Yave zebi nzila yi batu basonga, vayi nzila yi batu bambimbi yela
    biva.
  eng-NNA: God looks after his mob on the right road. It is very different for bad
    people, they are going to a really bad place.
  yut-yut: Nido Yawe da amɨn kɨlegɨ kɨlani asak, mani yoki pakpak uŋun tasɨk tokdaŋ.
  nya-nya: Pakuti Yehova amayangʼanira mayendedwe a anthu olungama, koma mayendedwe
    a anthu oyipa adzawonongeka.
  kyg-kyg: Ala kava neꞌmoꞌa fatago vayaꞌmogimo nehaya kavaꞌapieꞌmo apakeno amuse huno
    neꞌapateyaꞌmonanafa agaefeꞌmo mono nosaya vayaꞌai aliꞌyaꞌapimo alino hano huno
    atalesigeꞌa alagi lageso hugae.
  hrv-hrv: Jer Jahve zna put pravednih, a propast će put opakih.
  mps-mps: Magi baso meni, Godigo te doloba pai bidi dabe bugagia tonalubo dao, tialima
    dwai kolesaga ebo bidi dabe, augwali dwai dene ebo bulude bidada peyu, bidada
    pabo elalubo.
  tpi-tpi: God i save amamas tru long pasin bilong ol stretpela man. Tasol ol man
    i mekim pasin nogut, ol bai i lus olgeta.
  dan-1931: Thi HERREN kender retfærdiges Vej, men gudløses Vej brydes af.
  vie-OVCB: Vì Chúa Hằng Hữu biết đường người tin kính, còn đường người ác dẫn đến
    hư vong.
  guj-2017: કેમ કે યહોવાહ ન્યાયીઓનો માર્ગ જાણે છે, પણ દુષ્ટોના માર્ગનો નાશ થશે.
  pon-2006A: KAUN-O pahn ketin kawekaweid oh sinsile me pwung kan, a aramas suwed
    akan pahn lekdekla kohkohlahte.
  por-BRBSL: Pois Yahweh conhece o caminho dos justos, mas o caminho dos ímpios perecerá.
  eng-OEBUS: For the way of the righteous is dear to the Lord, but the way of the
    wicked will end in ruin.
  swe-swe: 'Herren känner (vet, är involverad i, tar hand om) de rättfärdigas väg,
    men de gudlösas (ogudaktigas, ondas) väg leder till fördärvet. [Denna vers summerar
    hela den första psalmen, och hela Psaltaren: det finns två vägar – två sätt att
    leva sitt liv.]'
  cth-cth: Bangkongtetpawiteh, BAWIPA ni tami kalannaw e lamthung teh a panue. Tamikathoutnaw
    e lamthung teh rawknae koe a pha han.
  twi-twi: Efisɛ Awurade kyerɛ ɔtreneeni kwan nanso amumɔyɛfo kwan de, ɛbɛyera.
  hlt-hlt: BOEIPA loh aka dueng rhoek kah longpuei te a ngaithuen dongah halang rhoek
    kah longpuei tah khoep bing ni.
  tbz-SIM: Kuyie nyɛ̃́mu bɛ̀ɛ̀ wetí bɛ kó kucɛ, kɛ̀ bɛyɛibɛ biɛ tũ mmɛfétimɛ̀ kɔku.
  msy-2020: Guizbangɨra, gumazamizir Ikiavɨra Itir Godɨn damazimɨn deraziba, a me
    geghuv deragh men ganam. Eghtɨ gumazamizir arazir kurabagh amiba, me bar ikuvigh
    ovegham.
  dop-dop: Mpi tɔ, Tɑcɑɑ pɑɑsəɣənɑ siɣisilɑɑ kɛ́. Ɩlɛnɑ wɑkəllɑɑ mpɑɑʋ nɑ́ɑ́ wɑkələɣɩ-wɛ.
  azb-azb: Çünki Rəbb salehlərin yolunu bilər, Pislərin yolu isə məhv olar.
  eng-DBY: For Jehovah knoweth the way of the righteous, but the way of the wicked
    shall perish.
  hin-2017: क्योंकि यहोवा धर्मियों का मार्ग जानता है, परन्तु दुष्टों का मार्ग नाश
    हो जाएगा।
  wol-KYG: Aji Sax ji kay ay sàmm yoonu aji jub; yoonu ku bon di sànk boroom.
  swp-swp: Paana GUIAU laulau dudurai tataodi i abi komakomanidi, na laulau gewagewa
    tataodi abo se tauyamui.
  bjr-bjr: Yaaweefa andeeqarausa nirana mariranasaa rakisidanoo itita nimaqaidanoo.
    Manda oosana maree mariasa kuridiranaki maaniki fifaranoo.
  eng-YLT: For Jehovah is knowing the way of the righteous, And the way of the wicked
    is lost!
  kne-kne: Tan din nalinteg et ay-ayowanan Diyos si daida, ngem din managbasol pay
    et maiturong das dosa.
  eng-WYC-2017: For the Lord knoweth the way of just men [or the rightwise]; and the
    way of wicked men shall perish.
  eng-WMBB: For the LORD knows the way of the righteous, but the way of the wicked
    shall perish.
  zat-NTPS: Dxezaca ba lazre' Dios ca da dxelún benne' xrlátaje ca'. Da dxelún benne'
    we̱n da cale̱la ca' che̱ na le̱' naga xelebía xi'e̱.
  zty-NTPS: Žaz ḻaže' Dios da' žongak benne' chawe' ka', san da' žongak benne' wen
    da' ẕinnj ka' chen' ḻégake' gan kwia yí'gake'.
  urd-GVH: क्योंकि रब रास्तबाज़ों की राह की पहरादारी करता है जबकि बेदीनों की राह तबाह
    हो जाएगी।
  rug-rug: Ura lavelaveni na kopuni e Zihova sari na tie toṉoto, ba sari na tie kaleadi
    si kaqu tava mate palae.
  gaz-gaz: Waaqayyo karaa qajeeltotaa ni beekaatii; karaan hamootaa garuu gara badiitti
    geessa.
  fra-LSG: Car l’Éternel connaît la voie des justes, Et la voie des pécheurs mène
    à la ruine.
  gnn-gnn: Liŋgu Garraynydja marŋgina ŋilimurruŋgu, ŋayi yukurra goŋ‐nherraṉmirri
    rom‐ŋamakuli'mirriwunydja yolŋu'‐yulŋuwu, yurru rom‐yätjmirrinydja yolŋu'‐yulŋu
    boŋguŋu winya'‐winyayurruna gupaḏalkuŋuna.
  yal-yal: Alatala a ɲɔxɔ luma nɛn tinxin muxune xɔn, koni muxu ɲaxine kiraan sigama
    gbalon nin.
  iou-iou: Täŋpäkaŋ äma Anutu täŋo man iwat täkaŋ, äma udewani Anututä oraŋ yämiŋpäŋ
    watä it yämik täyak. Täŋ, äma waki täŋpani kuduptagän api pewän paotneŋ.
  haw-1868: No ka mea, ua ike mai la o Iehova i ka aoao o ka poe maikai; Aka hoi,
    o ka aoao o ka poe hewa, e make ana no ia.
  arb-NAV: لأَنَّ الرَّبَّ يَحْفَظُ طَرِيقَ الأَبْرَارِ، أَمَّا طَرِيقُ الأَشْرَارِ
    فَمَصِيرُهَا الهَلاكُ.
  ded-ded: Anutungo ngicngac dindingac yeneac sing hennegeng amma garengyunuude. Nga
    ngic Anutu ngadehema mangana megecdeac ayemmeande, yeni ine kpac anggecde.
  ewe-ewe: Elabena Yehowa kpɔa ame dzɔdzɔewo ƒe mɔ ta, ke ame vɔ̃ɖiwo ƒe mɔ atsrɔ̃
    gbidii.
  eng-LEE: For the Lord regardeth the way of the righteous; but the way of the wicked
    leadeth to perdition.
  nna-nna: Ngarrkalu tukulu kalkunajaninyi palinymilirrangu jurtungu ruwurtungu. Wariny
    yiji kurlujartiny jinakatarranguku, jana yananyayi yijakarti yiji kurluny-kurlunykarti.
  asm-FB: কাৰণ যিহোৱাই ধাৰ্মিকসকল চলা পথত সতর্ক দৃষ্টি ৰাখে, কিন্তু দুষ্টবোৰৰ পথৰ
    অন্ত হ’ব সৰ্ব্বনাশ।
  sus-A: عَلَتَلَ مّينِمَ تِنشِنتْييٍ مَ عَ شَ كِرَ شْن مَ، كْنْ مِشِ حَاشِ تَن شَ
    كِرَ قِندِ مَ فبَلٌي كِرَ نَن نَ.
  fra-SBL: Car Yahvé connaît la voie des justes, mais la voie des méchants périra.
  hbo-hbo: כִּֽי־יֹודֵ֣עַ יְ֭הוָה דֶּ֣רֶךְ צַדִּיקִ֑ים וְדֶ֖רֶךְ רְשָׁעִ֣ים תֹּאבֵֽד׃
  pjt-pjt: '@see-verse:PSA.001.005'
  kik-kik: Nĩgũkorwo Jehova nĩamenyagĩrĩra njĩra ya andũ arĩa athingu, no andũ arĩa
    aaganu marĩ njĩra-inĩ ya kũũra.
  omb-omb: Huri Huqe u ilo na turegire tangaloi vovohoi, nge a tangaloi esi mo huri
    na turegi mateana.
  fra-NCL: Car Yahweh connaît la voie du juste, mais la voie des pécheurs mène à la
    ruine.
  cek-AK: Angraeng loe katoeng kaminawk ih loklam to panoek; katoeng ai kaminawk ih
    loklam loe amro tih.
  cuk-cuk: Bab-Jehová dule-nued-damalad nue-bendakmaid. Dule-isganamardi, degi-bergudmaloed.
  uig-CYR: Чүнки Пәрвәрдигар һәққанийларниң йолини көңлигә пүккән; Рәзилләрниң йоли
    болса йоқилиду.
  pma-pma: Ven koakeil ualien one tahos, Ahi helosil kat keil ka hekur koe keil. Ka
    koakeil ualien one tisa, amul en sise ten matien.
  tel-2017: నీతిపరుల మార్గం యెహోవాకు ఆమోదం. దుర్మార్గుల మార్గం నాశనం.
  hat-BSA: Paske SENYÈ a konnen chemen a sila ki dwat yo, men chemen a mechan yo va
    disparèt.
  bxh-bxh: Dodoga dudulaidi mate Yaubada ya ita watanidi yo ya bobodiyedi, na tau
    heyaya mate Yaubada haba ya fakamkamnadi.
  ukr-ONPU: Адже знає Господьжиттєвий шлях праведних, а шлях нечестивих загине.
  kos-kos: Tuh LEUM GOD El etu inkanek lun mwet suwoswos, A inkanek lun mwet koluk
    fah wanginla.
  hbo-WLC: כִּֽי־יוֹדֵ֣עַ יְ֭הוָה דֶּ֣רֶךְ צַדִּיקִ֑ים וְדֶ֖רֶךְ רְשָׁעִ֣ים תֹּאבֵֽד׃
  ibo-ibo: Nʼihi na Onyenwe anyị na-eche ụzọ ndị ezi omume nche. Ma ụzọ ndị ajọ omume
    ga-eduba ha nʼịla nʼiyi.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଧାର୍ମିକମାନଙ୍କ ପଥ ଜାଣନ୍ତି; ମାତ୍ର ଦୁଷ୍ଟମାନଙ୍କ ପଥ ବିନଷ୍ଟ ହେବ।
  wmt-wmt: '@see-verse:PSA.001.005'
  chk-chk: Pun ewe Samol mi Lapalap a emweni o tümwünü ekewe chon pwüng, nge ekewe
    aramasangau repwe fetal ngeni ewe lenien feiengau.
  rop-rop: God oldei maindimbat detlot gudbala pipul, bat detlot nogudbala pipul wok
    langa det nogudbalawei weya garra meigim olabat dai.
  ukr-1871: Знає бо Господь про дорогу праведних, а дорога безбожних щезне.
  yon-yon: Amborom kuu Yarimanbed yorokmodan yi dobiri kiwaan kuu oone wedme kerendobirimaan,
    kumban arewa kamidan kuu monmari ye kiwaan ari weniib.
  deu-1951: denn der HERR kennt den Weg der Gerechten; aber der Gottlosen Weg führt
    ins Verderben.
  eng-JPS: For the LORD regardeth the way of the righteous; but the way of the wicked
    shall perish.
  srp-1865: Jer Gospod zna put pravednièki; a put bezbožnièki propašæe.
  lug-lug: Kubanga Mukama alabirira ekkubo ly’abatuukirivu, naye ekkubo ly’abakola
    ebibi liribula.
  heb-heb: כי יודע יהוה דרך צדיקים ודרך רשעים תאבד׃
  ben-IRV: কিন্তু সদাপ্রভুু ধার্ম্মিকদের পথ জানেন, কিন্তু দুষ্টদের পথ বিনষ্ট হবে।
  ntu-ntu: Murde lrpzki rdr tutr me nzayrplapxngr. A' Yawe aclvebzle nzti r leplz
    kxnztubqng.
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਧਰਮੀਆਂ ਦਾ ਰਾਹ ਜਾਣਦਾ ਹੈ, ਪਰ ਦੁਸ਼ਟਾਂ ਦਾ ਰਾਹ ਨਾਸ ਹੋ ਜਾਵੇਗਾ।
  mya-JVB: အကြောင်း မူကား၊ ဖြောင့်မတ် သောသူတို့၏ လမ်း ကို ထာဝရဘုရား သိကျွမ်း တော်မူ၏။
    မတရား သောသူတို့ ၏ လမ်း သည်ဆုံးရှုံး ခြင်းသို့ ရောက်ရလိမ့်သတည်း။
  kgf-kgf: Ic hiabia imi Yawenéŋ inicgaleŋ waŋ énécmianʒac, néŋ ic ʒipiliŋ ʒapalaŋa
    imi eneŋ tima keŋanʒu héna imuac tetecgia imi humu qai wawaŋa.
  tte-O: Kaiwena Yeoba todudulaiwo ali kamwasa iyakenayagili. Na tonaenaeli silalau
    kamwasa kaba boita koina.
  tbg-tbg: Avuqavu ni vai vaiinti nahentika vaivaro Noravano Kotiva vikaqaa raqikiqiro
    vi vairamanta vika koqe aaraqaa nuvaqi vivara. Qora vaiinti nahenti qora aaraqaaqai
    nuvaqi vi, vuru taiqa vivara.
  hmo-hmo: Kara maoromaoro taudia be, Lohiabada ese ia hakaudia bona ia naridia, to
    kara dika taudia edia dala, ena dokona be mase momokani.
  zar-NT: Rapa chiʼë Xanruʼ Dios nöza ga taʼdë́ʼ bönniʼ tsahuiʼ naʼ, pero uniti tsaz
    nu ridá gapa taʼdá nupa tuáʼ döʼ.
  urd-urd: क्यूँकि ख़ुदावन्द सादिक़ो की राह जानता है लेकिन शरीरों की राह बर्बाद हो
    जाएगी।
  rus-SYN: Ибо знает Господь путь праведных, а путь нечестивых погибнет.
  bqc-SIM: Dii ì zɛmikũ gbɛ̃maaↄnɛ, gbɛ̃vãiↄ sↄ̃, an zɛ́ mipɛ̀ kaalɛwa.
  tcz-CHONGTHU: Ajeh chu Yahweh Pakai in michonpha ho lamlhah ahetpeh jing in, Yahweh
    Pakai ginglou ho lampi vang manthahna'a lut diu ahi.
  mar-mar: कारण परमेश्वर न्यायींच्या मार्गाला मंजूरी देतो. परंतु दुष्टांचा मार्ग नष्ट
    होईल.
  isl-isl: Drottinn vakir yfir lífi og áformum hinna trúuðu, en vegur óguðlegra endar
    í vegleysu.
  hlt-THB: Bawipa ing thlakdyngkhqi a lam ce sim hy, cehlai thlak chekhqi a lam taw
    plawci kaw.
  soq-soq: Iawe God dewa dodomana dewasaia apanawa os ewamodie saumode, tane kadi
    dewalala bo intawa asiasi antoi.
  qub-qub: Juchaynajcunataga alli nänipa pushar Tayta Diosmi alli cawayman chayachin.
    Fiyu runacunatami ichanga quiquin purishan nänicho usharenga.
  bqp-bqp: Dikiri dì gbɛ̃ mananↄ zɛ́ dãkpãńnɛ, gbɛ̃ vãninↄ zɛ́ sↄ̃ à mì pɛ́ kakatɛnaaa.
  hat-hat: Paske, Seyè a konnen jan moun ki fè byen yo ap viv. Men, jan mechan yo
    ap viv la, yo gen pou yo fini mal.
  eng-BSB: For the LORD guards the path of the righteous, but the way of the wicked
    will perish.
  eng-WEBPB: For the LORD knows the way of the righteous, but the way of the wicked
    shall perish.
  kbq-kbq: Na'ankure fatgo avu'ava'ma nehaza vahe'mokizmia Ra Anumzamo'a kegava huzmantegahianki,
    kefo avu'ava'ma nehaza vahe'mo'za haviza hu'za fanane hugahaze.
  pon-pon: Pwe leowa kotin mani al en me pun kan; a al en ir, me doo jan Kot akan,
    pan joredi.
  nhe-BL: Pampa TOTECO quimati nopa ojtli tlen ipan nemij tlacame tlen itztoque xitlahuaque,
    pero tlacame tlen quichihuaj tlen ax cuali, polihuise.
  wnc-wnc: Dasingge? Anututa aminu kepi noman tawake tasikaing aminde asiknga bakngake
    kakuya tasinggak. Siwan ngana aminu waiaknga tawake tasikaingu sanga kuupbam tasiwik
    ba puya takngatu tasiwanu take sinanga dua.
  bus-bus: Dii gbɛ̃ maaanↄ zɛ́ dↄ̃, gbɛ̃ zaaanↄ zɛ́ sↄ̃ mì pɛ́ kaatɛnaa.
  gub-BL: Aze teko weruzar katu Tupàn Tuweharupi Wiko Ma'e a'e wà, Tupàn weruze'eg
    a'e teko a'e wà. Uzapo ikatu ma'e wanupe. Ikatu 'ym ma'e uhem putar iaiw paw pe
    wà nehe. Oho putar màno haw pe iahykaw rehe wà nehe.
  eng-DRA: 'For the Lord knoweth the way of the just: and the way of the wicked shall
    perish.'
