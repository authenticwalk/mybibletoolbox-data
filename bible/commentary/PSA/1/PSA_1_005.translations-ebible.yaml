verse: PSA.001.005
translations:
  mal-C: അതിനാൽ ദുഷ്ടർ ന്യായവിസ്താരത്തിലും പാപികൾ നീതിനിഷ്ഠരുടെ സദസ്സിലും തലയുയർത്തിനിൽക്കുകയില്ല.
  deu-TKW: Darum werden die Gottlosen im Gerichte nicht bestehn, noch die Sünder in
    der Gemeinde der Frommen.
  lin-lin: Yango wana bato mabe bakolonga te kotelema na kosambisama, mpe bato ya
    masumu bakowumelaka te kati na lisanga ya bato ya sembo.
  mmx-mmx: At laaleng ne Moroa na viila mumu loklok at limixin axap, ni naba lok li
    lumumuat mavana at limixin kapmek, la naba solasu xepe di basinge limixin akmokso
    ren.
  eng-LSV: Therefore the wicked do not rise in judgment, || Nor sinners in the congregation
    of the righteous,
  eng-GNV: Therefore the wicked shall not stande in the iudgement, nor sinners in
    the assemblie of the righteous.
  eng-WEBSTER: Therefore the ungodly shall not stand in the judgment, nor sinners
    in the congregation of the righteous.
  nhw-BL: Yeca quema TOTECO tetlajtolsencahuas, nopa amo cuajcualme amo huelise quiijiyohuise,
    pampa yaya tlahuel chicahuac quintlatzacuiltis. Quena, ipan nopa tonal tlajtlacolchihuani
    ayacmo huelis mocahuase ininhuaya masehualme catli itztoque xitlahuaque iixpa.
  swh-ONEN: Kwa hiyo waovu hawatastahimili hukumu, wala wenye dhambi katika kusanyiko
    la wenye haki.
  bba-bba: U ǹ ɡem wɑsi Gusunɔ ù n nùn siri. U ǹ mɑɑ kpɛ̃ u n wɑ̃ɑ ɡemɡibun wuurɔ.
  eng-KJVCPB: Therefore the ungodly shall not stand in the judgment, Nor sinners in
    the congregation of the righteous.
  luo-luo: Kuom mano joma timbegi richo ok nolo bura, adier, joricho ok nobedi e kanyakla
    mar joma kare,
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܒܝܼܫܹ̈ܐ ܠܹܐ ܟܵܠܝܼ ܡܩܵܘܝܵܢܹ̈ܐ ܒܕܝܵܢܬܵ‌ܐ، ܐܵܦܠܵܐ ܚܲܛܵܝܹ̈ܐ ܒܟܢܘܼܫܝܵܐ
    ܕܙܲܕܝܼܩܹ̈ܐ؛
  meu-meu: Taunabunai kara dika taudia na hahemaoro negana ai do basie gini, kara
    kerere-kerere taudia danu kara maoromaoro hebouna ai do basie gini.
  npi-ULB: त्यसैले दुष्‍टहरू न्यायमा खडा हुनेछैनन् न त पापीहरू धर्मीको सभामा हुनेछन्
    ।
  yor-yor: Nítorí náà àwọn ènìyàn búburú kì yóò le è dìde dúró ní ìdájọ́, bẹ́ẹ̀ ni
    àwọn ẹlẹ́ṣẹ̀ kì yóò le è dúró ní àwùjọ àwọn olódodo.
  pes-OPCB: آنها در برابر مسند داوری خدا محکوم خواهند شد و به جماعت خداشناسان راه
    نخواهند یافت.
  tgl-ULB: Kaya ang masama ay hindi makatatayo sa paghahatol, maging ang mga makasalanan
    sa kapulungan ng matuwid.
  nop-nop: Unduŋ doktiŋa me kadakahi adi yadi Bepaŋdi nai wapum foloŋ mede nadinadi
    kwanai tibaak uŋaniŋ tuwot mu saŋindaneeŋ. Tiŋa me kadakaniŋ titiŋ heki adi yadi
    me didimehi’walaŋ lekiŋgoŋhik gineŋ mu hatineeŋ.
  cbu-NT: Apanllshat anoo izuuru waneeship kapeetchiya. Amb ashkachu Apanllchichpat
    tputs ayamtaati nda washunand yapandchinlliniya.
  hui-hui: Ani bidago Ngode Datagaliwabehanda godi larangi ko biaga karu tí koore
    biaga kamigoni lalu ibuninaga wali agali karu heba mandagi habe nahedagola ti
    dabo bagi holebira.
  mya-mya: အ​ပြစ်​ကူး​သူ​တို့​သည်​ဘု​ရား​သ​ခင် အ​ပြစ်​ဒဏ်​စီ​ရင်​ခြင်း​ကို​ခံ​ရ​ကြ​လိမ့်​မည်။
    သူ​တို့​သည်​ဘု​ရား​သ​ခင်​၏​လူ​စု​တော်​အ​ပေါင်း​အ​သင်း​ထဲ​သို့​မ​ဝင်​ရ​ကြ။
  bod-N: ཁྲིམས་ཐག་གཅོད་དུས་སྡིག་སྤྱོད་ཚུགས་མི༌ཐུབ། །དྲང་པོའི་ཚོགས་ནང་སྡིག་ཅན་དེ་བཞིན༌ཡིན།།
  wsk-wsk: Buta se kariimet memek alo mu tutera kam te koma memek tamonko; nuna kariimet
    ningo diram mu nunga biguwura ningi me bagamonko.
  sna-sna: Naizvozvo vakaipa havangamiri pakutongwa, kana vatadzi paungano yavakarurama.
  spa-BLM: Por lo tanto, los impíos no levantarán en el juicio, ni los pecadores en
    la congregación de los justos.
  cac-cac: Yuj chi' man̈xo ol yal-laj scolan sb'a eb' chuc chi' ayic ol ch'olb'itaj
    eb' d'a yichan̈ eb' anima tojol sb'eyb'al.
  swh-ULB: Kwa hivyo waovu hawatasimama katika hukumu, wala wenye dhambi katika kusanyiko
    la wenye haki.
  bel-bel: Таму ня ўстояць бязбожнікі на Божым судзе, а грэшнікі - на сходзе праведных.
  wed-wed: Lamna aubaina ḡoʼapoapoe taukauei Bada ana au etera ita mairi ava, ma nanare
    ḡoa apoapoei ta kauei rava jijimani ai au dam ita mae ava.
  deu-ELBBK: Darum werden die Gottlosen nicht bestehen im Gericht, noch die Sünder
    in der Gemeinde der Gerechten.
  mbb-OT: Umbe te andew te kedhukum, edsilutan sikandan te Megbevayà ne kenà sikandan
    ebpeketampu te menge metazeng.
  mal-2015: ആകയാൽ ദുഷ്ടന്മാർ ന്യായവിസ്താരത്തിലും പാപികൾ നീതിമാന്മാരുടെ സഭയിലും നിവിർന്നുനില്ക്കുകയില്ല.
  gup-gup: God kabendjadme dja kabenwarrewan nahni birriwarre bininj. Wanjh minj bedda
    kabirriraworren nawu God nuye bininj bu kabirridjarrkmarnedi yiwarrudj nuye.
  ctu-CTI: Jin chaꞌan machꞌan mi quej i qꞌuejlelob ti tyoj tiꞌ yorojlel melojel. Jini
    xmulilob machꞌan mi quej i yochelob yaꞌ baꞌ miꞌ muchꞌquiñob i bʌ jini tyojoꞌ bʌ.
  rmc-rmc: Vašoda na obačhena o nalačhe pro sudos, aňi o binošna maškar o čačipnaskre.
  nlg-nlg: Ma gaira kara dete matera tana bongi ni dete. Rana tangotangodika te taho
    na maladira itadira rana uto.
  pes-OPV: لهذا شریران در داوری نخواهند ایستاد و نه گناهکاران در جماعت عادلان.
  ron-1924: Де ачея чей рэй ну пот цине капул сус ын зиуа жудекэций, нич пэкэтоший,
    ын адунаря челор неприхэниць.
  aui-aui: Na God matane na toudi gewasina raghanina wawaya initupawamiwamiredina
    gabudarine, toudi kate gegha God yana wawaya yawata sinikapudina.
  ben-OBCV: তাই বিচারদিনে দুষ্টরা দাঁড়াতে পারবে না, পাপীরাও ধার্মিকদের সমাবেশে স্থান
    পাবে না।
  som-som: Sidaas daraaddeed kuwa sharka lahu isma dhex taagi doonaan xukunka, Dembilayaashuna
    sooma dhex geli doonaan kuwa xaqa ah ururkooda.
  lat-VUC: 'Ideo non resurgent impii in judicio, neque peccatores in concilio justorum:'
  eng-ASVBT: Therefore the wicked shall not stand in the judgment, Nor sinners in
    the congregation of the righteous.
  mna-mna: Tana Anutu isombe ipamender zin tomtom mi iur kadoono pizin, na wal sananŋan
    ko irao timbot na som. Ko tila len. Zin wal tau mbulu kizin irao pa ni mataana
    som, nako irao tigaaba wal kini ndeeŋeŋan mi timbot lela lupŋana kizin na som.
  ita-1885: Perciò gli empi non istaranno ritti nel giudicio, Nè i peccatori nella
    raunanza de' giusti.
  eng-LXXUP: Therefore the ungodly shall not rise in judgment, Nor sinners in the
    counsel of the just.
  eng-ULB: So the wicked will not stand in the judgment, nor sinners in the assembly
    of the righteous.
  spa-VBL: Por eso los malvados no sobrevivirán al juicio, pues los pecadores no tienen
    lugar entre los que viven con rectitud.
  fra-_FOB: C'est pourquoi les méchants ne subsisteront pas dans le jugement, ni les
    pécheurs dans l'assemblée des justes.
  mal-mal: ആകയാൽ ദുഷ്ടന്മാർ ന്യായവിസ്താരത്തിലും പാപികൾ നീതിമാന്മാരുടെ സഭയിലും നിവിർന്നുനില്‍ക്കുകയില്ല.
  lit-lit: Todėl nedorėliai neišsilaikys teisme, nei nusidėjėliai teisiųjų susirinkime,
  urd-GVR: Is lie bedīn adālat meṅ qāym nahīṅ raheṅge, aur gunāhgār kā rāstbāzoṅ kī
    majlis meṅ maqām nahīṅ hogā.
  suz-BL: मिनु मेको निसाफ दुम नाक्‍ती जाम्‍शा लाइनीम। पापीपुकी ठीक पाइबपुकी नु बाक्‍चा
    मताइनीम।
  eng-NOY: Therefore the wicked shall not stand in judgment, Nor sinners in the assembly
    of the just.
  ita-1927: Perciò gli empi non reggeranno dinanzi al giudizio, né i peccatori nella
    raunanza dei giusti.
  ckb-ckb: بۆیە نە بەدکاران لەبەردەم دادوەری بێتاوانن، نە گوناهبارانیش لە کۆڕی ڕاستودروستان
    دادەنیشن.
  eng-BBE: For this cause there will be no mercy for sinners when they are judged,
    and the evil-doers will have no place among the upright,
  xsi-xsi: Mine nde Yova Kindeni ma ipare nia sondo panzi tamâta sakamao. Kinzi kiesaka
    tamwatanzi ma sikura tu simo kunzi Yova Kindeni ne tamâta, ande tia.
  kan-OKCV: ಆದ್ದರಿಂದ ದುಷ್ಟರು ನ್ಯಾಯತೀರ್ಪಿಗೆ ಒಳಗಾಗುವರು, ಪಾಪಿಗಳಿಗೆ ನೀತಿವಂತರ ಸಭೆಯಲ್ಲಿ
    ಸ್ಥಳವಿರುವುದಿಲ್ಲ.
  tam-2017: ஆகையால் துன்மார்க்கர்கள் நியாயத்தீர்ப்பிலும், பாவிகள் நீதிமான்களின் சபையிலும்
    நிலைநிற்பதில்லை.
  spa-RV-1909: Por tanto no se levantarán los malos en el juicio, ni los pecadores
    en la congregación de los justos.
  ron-BTF: De aceea cei neevlavioși nu vor rămâne în picioare la judecată, nici păcătoșii
    în adunarea celor drepți.
  eng-WEBP: Therefore the wicked shall not stand in the judgment, nor sinners in the
    congregation of the righteous.
  eng-FBV: For this reason the wicked will not survive the judgment—sinners have no
    place among those who live right.
  nld-1939: Daarom houden de bozen het bij het oordeel niet uit, De zondaars niet
    in de gemeenschap der vromen.
  nch-BL: Yeca quema TOTECO tetajtolsencahuas, nopa amo cuajcualme amo huelise quiijyohuise,
    pampa yaya tahuel chicahuac quintatzacuiltis. Quena, ipan nopa tonali tajtacolchihuani
    ayecmo huelis itztose inihuaya masehualme cati itztoque xitahuaque iixpa.
  vie-1934: Bởi cớ ấy kẻ ác chẳng đứng nổi trong ngày đoán xét, Tội nhân cũng không
    được vào hội người công bình.
  cha-cha: Sa enao na ti mangajujulo y manaelaye gui sentensia; ni y manisao gui y
    inetnon manunas.
  hin-CV: तब दुष्ट न्याय में टिक नहीं पाएंगे, और न ही पापी धर्मियों के मण्डली में.
  eng-OURB: Therefore the wicked shall not stand in the judgment, nor people who sin
    ·intentionally miss the mark goal· in the congregation of the upright.
  spa-BES: Por esta causa no habrá misericordia para los pecadores cuando sean juzgados,
    y los malhechores no tendrán lugar entre los rectos,
  tdx-tdx: Toly ndra tsy haha-fitroatse amy zakay o tsivokatseo, ndra ami’ty fivori’
    o vañoñeo o mpanan-tahiñeo.
  tha-KJV: เหตุ​ฉะนั้นคนอธรรมจะไม่ยั่งยืนอยู่​ได้​เมื่อถึงการพิพากษา หรือคนบาปไม่ยืนยงในที่ชุ​มนุ​มของคนชอบธรรม
  por-BR-2018: Por isso os maus não subsistirão no julgamento, nem os pecadores no
    ajuntamento dos justos.
  deu-ELO: Darum werden die Gesetzlosen nicht bestehen im Gericht, noch die Sünder
    in der Gemeinde der Gerechten.
  eng-WYC-2018: Therefore wicked men rise not again in doom; neither sinners in the
    council of just men [nor (the) sinful in the council of (the) rightwise]. (And
    so the wicked shall not stand long at the judgement; nor shall the sinners stand
    with the congregation of the righteous.)
  epo-epo: Tial ne staros fortike la malpiuloj ĉe la juĝo, Nek la pekuloj en societo
    de piuloj.
  gfk-gfk: Io kaik, ira ut na sakena diet pa na pas no bung na harkurai, ma diet ing
    diet gil nironga pa na tale diet bia diet na kis hurlungai tika ma ira ut na takodas.
  uig-PIN: Xuning üqün rǝzillǝr soraⱪ künidǝ tik turalmaydu, Gunaⱨkarlar ⱨǝⱪⱪaniylarning
    jamaitidǝ ⱨeq bexini kɵtürüp turalmaydu.
  beo-beo: Wadela:i hou hamosu dunu ilia da Godema Hi fofada:sea, Ea se iasu ba:mu,
    amola ilia da Gode Ea fi dunu ilima afafai dagoi ba:mu.
  tpi-OTNT: Olsem na bai ol man nogut i no inap winim kot bilong God. Na ol man bilong
    mekim sin bai i no inap i stap insait long lain bilong ol stretpela man.
  hau-SA: Saboda haka mugaye ba za su iya tsayawa a shari’a ba, balle a sami masu
    zunubi a taron adalai.
  udu-udu: Wakan imanmii tonthus mo tani mini ’koki dosh mo ka tee gi gwon dwall jin
    toru gwo ’twa/a ’cesh mo walla imanmii miinthus si’da/ e dhan mo ma tul ’kup̱
    gi ’kwani ma ḵar/e mo,
  uig-LAT: Shuning üchün reziller soraq künide tik turalmaydu, Gunahkarlar heqqaniylarning
    jamaitide héch béshini kötürüp turalmaydu.
  nde-nde: Ngakho ababi kabayikuma ekwahlulelweni, noma izoni enkundleni yabalungileyo.
  ton-ton: Ko ia ʻe ʻikai tuʻu ʻae angakovi ʻi he fakamaau, pe ko e angahala ʻi he
    fakataha ʻoe māʻoniʻoni.
  ces-1613: A protož neostojí bezbožní na soudu, ani hříšníci v shromáždění spravedlivých.
  eng-WMB: Therefore the wicked shall not stand in the judgment, nor sinners in the
    congregation of the righteous.
  tam-TCV: ஆகையால் நியாயத்தீர்ப்பின்போது தீயவர் தப்புவதில்லை, பாவிகளுக்கு நீதிமான்களின்
    கூட்டத்தில் இடமுமில்லை.
  ceb-ULB: Busa ang daotan dili gayod makabarog sa hukmanan, ni bisan ang mga makasasala
    diha sa panagtigom sa mga matarong.
  pol-UBG: Dlatego niegodziwi nie ostoją się na sądzie ani grzesznicy w zgromadzeniu
    sprawiedliwych.
  agr-agr: Aents pegkegchau aidaunak Apajuí dita takasbaujin diijus suwimkan susatnai.
    Tuja aents pegkejan takau aidau Apajuí pujutain ijunjagtina nuwig ditak wayachagtinai.
  kyc-kyc: Akali koo pingi dupwa Anatumi kote lao randa maira. Koo pingi dupwa yulu
    rolae pingi dupwa pipya mendare ingya nara.
  urd-GVU: اِس لئے بےدین عدالت میں قائم نہیں رہیں گے، اور گناہ گار کا راست بازوں کی
    مجلس میں مقام نہیں ہو گا۔
  eng-OEBCW: So the wicked will not stand firm in the judgment, nor sinners appear,
    when the righteous are gathered.
  deu-1912: Darum bleiben die Gottlosen nicht im Gericht noch die Sünder in der Gemeinde
    der Gerechten.
  ntj-ntj: Tjiinya yarnangu palyamunu pirnilu-ya purtu kulilku tjiinya Mama Kuurrtu
    yarnangu pirninya tjarraranyangka. Tjiinya-tjananya yarnangu palyamunu pirninya
    tjarralku. Palunyangka-ya purtu kulilku Mama Kuurrku yungarrapirtingka nyinakitjalu.
  kan-2017: ಆದುದರಿಂದ ದುಷ್ಟರು ನ್ಯಾಯವಿಚಾರಣೆಯಲ್ಲಿಯೂ, ಪಾಪಾತ್ಮರು ನೀತಿವಂತರ ಸಭೆಯಲ್ಲಿಯೂ ನಿಲ್ಲುವುದಿಲ್ಲ.
  yap-yap: Girdi’ nib kireb e bayi gechig nagrad Got; pi tadenen nem e dab ni unegrad
    nga fithik’ e pi’in yad mmat’aw.
  hlt-MCSB: Te dongah halang rhoek te laitloeknah dongah, hlangtholh rhoek tehlangdueng
    rhaengpuei taengah, tlai thai mahpawh.
  mdy-ETH: ዬያሮ ፑርቶ ማዻ ዓሳ ፆኦሲ ዎጎ ዎጋ ኬሎና ቶላዓኬ፤ ጎሞ ዓሳኣ ፂሎ ዓሶ ባኣካ ጴዻዓኬ።
  qvs-NT: Chayrayku chay mana alli rurak runakuna Tata Diospa kastigunmanta mana kishpinkasapachu.
    Paykunaka Tata Diosta kasushpa kawsak runakunawan mana tantanakunkasapachu.
  twi-ASANTE: Enti amumuyɛfoɔ rentumi nnyina atemmuo no ano, na nnebɔneyɛfoɔ nso rentena
    teneneefoɔ asafo mu.
  eng-WEBU: Therefore the wicked shall not stand in the judgment, nor sinners in the
    congregation of the righteous.
  acu-NT: Tura asar Yusen umirchau ainauka Yuse umirin ainaujaingkia nayaimpinmaka
    iruntrachartinuitai.
  spa-PDDPT: Por tanto, no se levantarán los impíos en el juicio.
  gun-gun: Ha'e nunga rupi nhomboayvua ára heko vai va'e ndoo jepei 'rã, ojejavypa
    rei va'e ndopytai 'rã heko porã va'e ikuaia py.
  agu-BL: Cha'stzun te yil tz'oc Ryos tan ma'le'n cyajtza'kl yi e'a's, quil chinimsaj
    chic'u'l tan chicolol quib, na quibe' tajlal yi e' balaj.
  ilo-ULB: Isu a saanto a makatakder dagiti nadangkes iti panangukom, wenno dagiti
    managbasol iti taripnong dagiti nalinteg.
  kpg-kpg: Deenei laa, digau ala e haihai di huaidu ga hagaduadua go God, ga dugu gee
    mo ana daangada donu.
  uig-ARA: شۇنىڭ ئۈچۈن رەزىللەر سوراق كۈنىدە تىك تۇرالمايدۇ، گۇناھكارلار ھەققانىيلارنىڭ
    جامائىتىدە ھېچ بېشىنى كۆتۈرۈپ تۇرالمايدۇ.
  bps-bps: du mdà di ksasèla, di duh kukum Dwata, landè kagalwà i dad to sasè di kukuman,
    na là gakuf i dad to gamsalà di kastifun i dad to matlu di kanfe Dwata.
  sus-sus: Mixi ɲaaxie bɔnɔma nɛ kiiti waxati, e mu luma tinxin mixie ya ma. Lude
    mu na e bɛ.
  pon-2006: Koht pahn ketin kaloke me dipan akan oh re pahn katohrohrsang sapwellime
    aramas akan.
  jae-jae: Amboac tonaŋ lau-sêkac-tauŋ-suwaga oc sêkô ŋajaŋa êndêŋ noc mêtôcŋa atom,
    ma lau sec sêkô gôlôac ŋalêlôm atom amboac tonaŋ,
  ksd-ksd: Kari a umana tena varpiam pa diat a pila ta ra varkurai, Ma ra umana tena
    vana rara pa diat a ki varurung ma ra umana tena takodo.
  tur-YTC: Bu nedenle kötüler yargılanınca ayakta kalamaz, Günahkârlar doğrular topluluğunda
    duramaz.
  bel-N: Таму не ўстаяць бязбожнікі на судзе, ані грэшнікі на сходзе праведных,
  grc-BRENT: Διὰ τοῦτο οὐκ ἀναστήσονται οἱ ἀσεβεῖς ἐν κρίσει, οὐδὲ ἁμαρτωλοὶ ἐν βουλῇ
    δικαίων.
  kpr-kpr: God bekáda bekáda ategi ururari, ne jo fetae arera. Evetu genembo God kotae
    eraera amo, ne esike yarera. Ne jo evetu genembo eveva ainde dabade irae arera.
  ind-AYT: Oleh karena itu, orang fasik takkan bertahan dalam penghakiman, begitu
    juga orang-orang berdosa dalam kumpulan orang benar.
  yom-yom: Diawu, batu bambimbi balendi telama ko mu lumbu ki tsambusu, voti bankua
    masumu mu lukutukunu lu batu basonga.
  eng-NNA: God will hit them hard. He will separate them out, they won't stay with
    his mob.
  yut-yut: Yaŋ do aŋek gen kokwin bɨsap madepmon Piŋkop da amɨn yokwi gen pikon yopban
    geni arɨpmɨ dɨma abɨŋ yɨpdaŋ. Yokwi pakpak amɨn kɨlegɨ da kabɨkon dɨma egɨpdaŋ.
  nya-nya: Kotero anthu oyipa sadzatha kuyima pa chiweruzo, kapena anthu ochimwa mu
    msonkhano wa anthu olungama.
  kyg-kyg: Maiꞌnayaꞌmofeꞌmo Gotifeꞌmo mono nosaya vayaꞌmo agoti huno apatesiya yateꞌmo
    he tiꞌa oꞌmaiꞌa alagi asagauꞌa aigae. Inagi hosu kavaꞌmo nehaya vayaꞌmogimo fatago
    vayaꞌmo aliꞌa anupa huꞌa maisayapiꞌmo uꞌa oꞌmaigae.
  hrv-hrv: Stoga se opaki neće održati na sudu, ni grešnici u zajednici pravednih.
  mps-mps: Tama tiyu, dwai bidi dabe augwaligo Godigo po tų ebo aiyaba elalugobeo.
    Awe, te dwai sęgę sai bidi dabe, augwali doloba pai bidi bidibo hani tomode
    bidigobeo.
  tpi-tpi: Olsem na bai ol man nogut i no inap winim kot bilong God. Na ol man bilong
    mekim sin bai i no inap i stap insait long lain bilong ol stretpela man.
  dan-1931: Derfor består de gudløse ikke i Dommen og Syndere ej i retfærdiges Menighed.
  vie-OVCB: Vì vậy, người ác không đứng nổi trong ngày phán xét. Tội nhân cũng chẳng
    ngồi trong hội người tin kính.
  guj-2017: તેથી દુષ્ટો ન્યાયાસન આગળ ટકશે નહિ અને ન્યાયીઓની સભામાં પાપીઓ ઊભા રહી શકશે
    નહિ.
  pon-2006A: Koht pahn ketin kaloke me dipan akan oh re pahn katohrohrsang sapwellime
    aramas akan.
  por-BRBSL: Portanto, os ímpios não devem permanecer no julgamento, nem os pecadores
    na congregação dos justos.
  eng-OEBUS: So the wicked will not stand firm in the judgment, nor sinners appear,
    when the righteous are gathered.
  swe-swe: 'Därför ska inte de gudlösa bestå (resa sig, kunna stå upprätta) vid domen,
    inte syndarna [sitta] i de rättfärdigas församling. [Det finns flera paralleller
    mellan verserna 1-2 och 4-5. Här hittar vi två synonymer för ordet ”stå” i hebreiskan.
    I vers 1 används hebreiskans ”amad” (stå upprätt). I vers 5 används däremot ”qum”
    som beskriver själva rörelsen att resa sig upp, stå upprätt och uppstå. Detta
    senare ord finner man även i om hur de döda en dag ska ”uppstå” till evigt liv.
    På samma sätt som den rättfärdige beskrivs i vad han inte gör i vers 1, beskrivs
    nu i vers 4-5 vad den ogudaktige inte gör. Den rättfärdige gick inte till de gudlösa
    för råd, stod inte på syndarens väg och satt inte bland hånfulla föraktare, se
    vers 1. Samma flöde i rörelse gå, stå och sitta återkommer nu i vers 4-5: De ogudaktiga
    följde de gudlösas råd och förs bort med vinden som agnar. De gudlösa som stod
    på syndarens väg består inte vid domen. De satt bland hånfulla föraktare och kommer
    inte sitta i de rättfärdigas församling.]'
  cth-cth: Hatdawkvah, tamikathoutnaw teh, lawkcengnae hnin navah kangdout thai awh
    mahoeh. Tamikayonnaw hai tami kalannaw e kamkhuengnae dawk bawk thai mahoeh.
  twi-twi: Enti amumɔyɛfo rentumi nnyina atemmu no ano, na nnebɔneyɛfo nso rentena
    atreneefo asafo mu.
  hlt-hlt: Te dongah halang rhoek te laitloeknah dongah, hlangtholh rhoek te hlangdueng
    rhaengpuei taengah, tlai thai mahpawh.
  tbz-SIM: Dɛɛ̀ te kɛ̀ bɛ̀ í yóó nɑ kɛ́cómmú Kuyie mbeéntì yiè, bɛ̀ mɛ nyí yó nkɔkɛ́
    Kuyie nkɔbɛ tĩ̀nnì.
  msy-2020: Kamaghɨra, gumazamizir arazir kurabagh amiba, God uan kotiamɨn me batuegh
    ivezir kuram me danɨngtɨ, me Godɨn damazimɨn derazir gumazamizibar saghon ikiam.
  dop-dop: Pə tɔɔ kɛ́ pɑ kɑɑ tʋlɩ-təɣɩ Ɩsɔ hʋʋlɛ wule. Nɑ wɑkəllɑɑ nɑ́ kɑɑ sʋʋ Ɩsɔ
    yəlɑɑ kpekəle tɑɑ.
  azb-azb: Buna görə pis adamlar hökm günündə, Günahkarlar salehlərin məclisində dayana
    bilməz.
  eng-DBY: Therefore the wicked shall not stand in the judgment, nor sinners in the
    assembly of the righteous.
  hin-2017: इस कारण दुष्ट लोग अदालत में स्थिर न रह सकेंगे, और न पापी धर्मियों की मण्डली
    में ठहरेंगे;
  wol-KYG: Moo tax ku bon du siggee àtte ba, moykat du taxawe ndajem aji jub ña.
  swp-swp: Arinai ede laulau gewagewa tataodi hedudurai asubenana eai taba nige se
    toro, eo baaea tataodi taulaulau dudurai edi oigogo eai taba nige se toro.
  bjr-bjr: Yaaweena ufa rukiee marisa Anutufa narí ufannai rumbannimaqaseenoo narí
    faiqí anaasee mariaqooqari nianai naaduma mara quqannisaannoo.
  eng-YLT: Therefore the wicked rise not in judgment, Nor sinners in the company of
    the righteous,
  kne-kne: Tan sin agew ay pangokoman Diyos en daida, iwed polos di ipambal da. Keddengan
    Diyos dadi ay madosa, ikasina sin gimong di nalinteg ay ipogaw na.
  eng-WYC-2017: Therefore wicked men rise not again in doom; neither sinners in the
    council of just men [nor the sinful in the council of the rightwise].
  eng-WMBB: Therefore the wicked shall not stand in the judgement, nor sinners in
    the congregation of the righteous.
  zat-NTPS: Quebe xelexegá'ana chawe' benne' we̱n da cale̱la ca' gate guchi'a Dios
    chee̱', ne quebe xelú'u benne' dul-la ca' naga zaj nazraga benne' xrlátaje ca'.
  zty-NTPS: Bi yežojgak chawe' benne' wen da' ẕinnj ka' kate' wchi'a ḻaže' Dios ḻégake',
    na' bi chó'ogak benne' doḻa' ka' gan zej ndobe benne' chawe' ka' ḻaw Dios.
  urd-GVH: इसलिए बेदीन अदालत में क़ायम नहीं रहेंगे, और गुनाहगार का रास्तबाज़ों की
    मजलिस में मक़ाम नहीं होगा।
  rug-rug: Sari na tie kaleadi si kaqu ta zutu na tava kilasa koe Tamasa, meke kaqu
    tava ilolo taloa koari na vinarigarae tadi na tie soti tanisa.
  gaz-gaz: Kanaafuu hamoonni murtii dura, yookaan cubbamoonni waldaa qajeeltotaa keessa
    hin dhaabatan.
  fra-LSG: C’est pourquoi les méchants ne résistent pas au jour du jugement, Ni les
    pécheurs dans l’assemblée des justes;
  gnn-gnn: Yo. Godthu boŋguŋu yätjmirrinhanydja yolŋunha walalanha warrkuḻuŋuna; Yakana
    walala boŋguŋu miṯtjiŋura nhini rom‐ŋamakurru'mirriwalanydja.
  yal-yal: Nanara, muxu ɲaxine yalagima nɛn kiti sa waxatini, yulubitɔne mi tiyɛ tinxin
    muxune yɛ.
  iou-iou: Unita Anututä äma wakita komi yämayäŋ täyak u täga nämo api irepmitneŋ.
    Täŋpäŋ äma udewaniwä äma täga bämopiken itpäŋ Anutu nämo api iniŋ oretneŋ. Nämoinik!
  haw-1868: Nolaila, aole e ku ana ka poe aia ma ka hookolokolo ana, Aole hoi ka poe
    hewa iloko o ka ka poe pono anaina.
  arb-NAV: لِذَلِكَ لَا تَقُومُ لَهُمْ قَائِمَةٌ فِي يَوْمِ الْقَضَاءِ، وَلَا يَكُونُ
    لِلْخُطَاةِ مَكَانٌ بَيْنَ جَمَاعَةِ الأَبْرَارِ،
  ded-ded: Imocac ngic mangana yeni Anutuac yoacfu namma naric mi serigecde. Yeni
    kopocsicmemengo dindingac yeneac kpebunnu Anutuac kicfu mi serigecde.
  ewe-ewe: Eya ta ame vɔ̃ɖi manɔ te le ʋɔnudrɔ̃gbe, alo nu vɔ̃ wɔlawo nanɔ ame dzɔdzɔewo
    ƒe ha me o.
  eng-LEE: Therefore shall the wicked not be able to stand in the judgment, nor sinners
    in the congregation of the righteous.
  nna-nna: Ngarrkalu marrjalu wirlalkulinyjaninyi. Palinyju jinta pilkulinyjaninyi,
    jana munu wantulupiyijanaku palinymilirrangungu.
  asm-FB: এই কাৰণে দুষ্টবোৰে ন্যায় বিচাৰত থিয় হ’ব নোৱাৰিব, আৰু পাপীলোকে ধাৰ্মিকসকলৰ
    সভাত থাকিব নোৱাৰিব।
  sus-A: مِشِ حَاشِيٍ بْنْمَ نّ كِيتِ وَشَتِ، عٍ مُ لُمَ تِنشِن مِشِيٍ يَ مَ. لُدٍ
    مُ نَ عٍ بّ.
  fra-SBL: C'est pourquoi les méchants ne tiendront pas dans le jugement, ni les pécheurs
    dans la congrégation des justes.
  hbo-hbo: עַל־כֵּ֤ן ׀ לֹא־יָקֻ֣מוּ רְ֭שָׁעִים בַּמִּשְׁפָּ֑ט וְ֝חַטָּאִ֗ים בַּעֲדַ֥ת
    צַדִּיקִֽים׃
  pjt-pjt: Uwa, tjanampa kuranguṟu Godalu ngula tjananya ngurkantaṟa tjaralku palumpa
    walytja tjuṯanguṟu mauṉṯalpa nyinanytjaku, kaya ngura kurangka tiṯutjara nyinaku.
    Ka Godalu palumpa walytja tjuṯa aṯunymaṟa kanyilku palula wangaṉarangku kulilpai
    tjuṯa.
  kik-kik: Nĩ ũndũ ũcio andũ arĩa aaganu matigetiiria ciira-inĩ, kana andũ arĩa ehia
    metiirie kĩũngano-inĩ kĩa andũ arĩa athingu.
  omb-omb: Siu i Huqe vin veveginire tangaloi esi rain vurogi me vin vile wahera tangaloi
    galegale asi dena bubugiana nora tangaloi vovohoi.
  fra-NCL: Aussi les impies ne resteront-ils pas debout au jour du jugement, ni les
    pécheurs dans l’assemblée des justes.
  cek-AK: To pongah katoeng ai kaminawk loe lokcaekhaih ahmuen ah angdoe o thai mak
    ai, kazae kaminawk doeh katoeng kaminawk amkhuenghaih ahmuen ah athum o thai mak
    ai.
  cuk-cuk: A-dule-isganamarga igar-itolealile, gwen san-onogosurmalad. Degisoggu,
    dule-isganamar dule-nuegan-abargisii guosurmalad.
  uig-CYR: Шуниң үчүн рәзилләр сорақ күнидә тик туралмайду, Гунакарлар һәққанийларниң
    җамаитидә һеч бешини көтирип туралмайду.
  pma-pma: Sakini, Ahi hesan mahien min meatin tatisa keil, irtotei hetal koakeil
    ualien one tahos.
  tel-2017: కాబట్టి తీర్పులో దుర్మార్గులు నిలవరు. అలానే నీతిమంతుల సభలో పాపులు నిలవరు.
  hat-BSA: Pou sa, mechan yo p ap kanpe nan chèz jijman an, ni pechè yo nan asanble
    ak moun dwat yo.
  bxh-bxh: Tau heyaya mate Yaubada haba ya fakasadi. Yaubada ena dodoga ibege maꞌedi
    ti miya esega.
  ukr-ONPU: Тому не встоять нечестиві на суді ані грішники – на зборах праведних.
  kos-kos: Ke ma inge mwet koluk elos ac fah tia tu in nununku Ku mwet sutuu in walil
    lun mwet suwoswos.
  hbo-WLC: עַל־כֵּ֤ן ׀ לֹא־יָקֻ֣מוּ רְ֭שָׁעִים בַּמִּשְׁפָּ֑ט וְ֝חַטָּאִ֗ים בַּעֲדַ֥ת
    צַדִּיקִֽים׃
  ibo-ibo: Ya mere, ndị ajọ omume agaghị eguzosi ike nʼụbọchị ikpe; ndị mmehie agaghị
    eguzokwa na nzukọ ndị ezi omume.
  ory-ory: ଏହେତୁ ଦୁଷ୍ଟମାନେ ବିଚାର ସ୍ଥାନରେ, ଅବା ପାପୀମାନେ ଧାର୍ମିକମାନଙ୍କ ମଣ୍ଡଳୀରେ ଠିଆ
    ହେବେ ନାହିଁ।
  wmt-wmt: '@see-verse:PSA.001.004'
  chk-chk: Iei mine ekewe aramasangau resap üöch lon ewe ränin kapwüng, nge ekewe
    chon tipis resap nom lon mwichen chon pwüng.
  rop-rop: Wen God garra jadjim ola pipul dei kaan jandap deya garram im. Dei kaan
    miksap garram im ronwan pipul olabat.
  ukr-1871: Тому не встоять безбожні на судї, анї грішні у зборі праведних;
  yon-yon: Kwani kowe, arewa kamidan kuu wengyundi yaron ari kuu doraibban, kwane,
    ambarakmidan kuu yorokmodanbed nedbimbon ari kuu doraibban.
  deu-1951: Darum werden die Gottlosen nicht bestehen im Gericht, noch die Sünder
    in der Gemeinde der Gerechten;
  eng-JPS: Therefore the wicked shall not stand in the judgment, nor sinners in the
    congregation of the righteous.
  srp-1865: Zato se neæe bezbožnici održati na sudu, ni grješnici na zboru pravednièkom.
  lug-lug: Noolwekyo abakola ebibi tebaligumira lunaku lwa kusalirako musango; newaakubadde
    aboonoonyi okuyimirira mu kibiina ky’abatuukirivu.
  heb-heb: על כן לא יקמו רשעים במשפט וחטאים בעדת צדיקים׃
  ben-IRV: তাই দুষ্টেরা বিচারের মধ্যে দাঁড়াবে না, পাপীরাও ধার্ম্মিকদের সভার মধ্যে
    থাকবে না।
  ntu-ntu: Delc trnatu-amqngi-ngrdru mzli kc na-ayzlu-ngrbz Gct da mz leplz. X trnaprtrpwzung
    mz kxnztubqng.
  pan-pan: ਇਸ ਲਈ ਦੁਸ਼ਟ ਨਿਆਂ ਵਿੱਚ ਖੜੇ ਨਹੀਂ ਰਹਿ ਸਕਣਗੇ, ਨਾ ਪਾਪੀ ਧਰਮੀਆਂ ਦੀ ਮੰਡਲੀ ਵਿੱਚ,
  mya-JVB: ထိုကြောင့် တရား ဆုံးဖြတ်တော်မူရာကာလ၌ ၊ မတရား သောသူတို့သည် မ တည် မနေရကြ။
    ဖြောင့်မတ် သောသူတို့ ၏အပေါင်း အသင်းထဲသို့ လူဆိုး တို့သည် မဝင်ရကြ။
  kgf-kgf: Imuac niŋac ic ʒipiliŋ ʒapalaŋa ieneŋ imi Anutunéŋ kitiwa biria meleŋ énécmiyu
    hia ménda naŋselimu. Waŋu képésic ic ieneŋ ic solaŋa iniguc momacnec kecmuac séc
    qahac.
  tte-O: Mwa koina siya tonaenaeli yatala koina kani loina polopolowena silobai, yo
    siyakasali tonamwanamwali kolili.
  tbg-tbg: Kotiva ko tiaina entaraqaa qora vaiinti nahenti kia ho ko aatara karaiti,
    vika avuqavu ni vai vaiinti nahentika ruvaaqumavi vainaini kia ho vaivara.
  hmo-hmo: Kara dika taudia be Dirava ese, Kota Bada lalonai do ia kota henidia. Kerere
    idia karaia taudia be, Dirava ena taudia danu do idia noho hebou lasi.
  zar-NT: Que lë ni naʼ bitiʼ uluʼrúajëʼ tsahuiʼ bönniʼ tuʼë döʼ cateʼ Dios uchiʼa
    usörö́ëʼ quégaquiëʼ, en bitiʼ ilaʼcuʼë bönniʼ dul-laʼ ga tuʼdubëʼ bönniʼ tsahuiʼ.
  urd-urd: इसलिए शरीर 'अदालत में क़ाईम न रहेंगे, न ख़ताकार सादिक़ों की जमा'अत में।
  rus-SYN: Потому не устоят нечестивые на суде, и грешники - в собрании праведных.
  bqc-SIM: Beewa gbɛ̃vãiↄ bↄ maa yã́kpalɛkɛgↄↄzĩo, duunkɛnaↄ zɛ gbɛ̃maaↄ saɛo.
  tcz-CHONGTHU: Hijeh a chu Yahweh Pakai gingloute chu thutan nikho tengleh themmo
    changdiu, michonse hon jong mikitah ho lah'a mun aneiloudiu ahi.
  mar-mar: म्हणून दुष्ट लोक न्यायात व पापी न्यायींच्या सभेत उभे राहावयाचे नाहीत.
  isl-isl: Þeir munu ekki standast á degi dómsins né heldur í söfnuði réttlátra.
  hlt-THB: Cedawngawh thlak chekhqi taw awidengnaak awh am dyi thai kawm u saw, thlak
    thawlhkhqi awm thlakdyngkhqi ang cunnaak awh am dyi thai ti kawm uh.
  soq-soq: Sa baiwa mo mai Iawe God kotuwa saiepue inantopu, ita me apanawaida do
    mai deantopu, dia.
  qub-qub: Chaymi juchasapacunataga Tayta Dios castiganga. Juchaynajcunawan iwalga
    mana goturangachu.
  bqp-bqp: Gbɛ̃ vãninↄ ni bo mana yãkpatɛkɛgↄrↄ zĩro, kifirinↄ ni zɛ gbɛ̃ mananↄ
    sarɛro.
  hat-hat: Se poutèt sa, jou jijman an, mechan yo p'ap ka leve tèt yo devan Bondye,
    moun ki fè mal yo p'ap chita ansanm ak moun ki fè byen yo.
  eng-BSB: Therefore the wicked will not stand in the judgment, nor sinners in the
    assembly of the righteous.
  eng-WEBPB: Therefore the wicked shall not stand in the judgement, nor sinners in
    the congregation of the righteous.
  thd-thd: Yarr i'i pam warr nangunp kaarp than, Ith pelnan koo-thakarr ko'orr; Iiwurr
    pam raak warr-kak nangunp Kaarp thaakokon thunprr pelnungun pam kuk-kunanpak;
    Ngul peln kulam-n pam warr peln wonp.
  kbq-kbq: E'ina hu'negu kefo avu'ava'ma nehaza vahe'mota Anumzamo'ma keagama refkohu
    trate'ma mani'neno keagama refko huramantesigeta anankeaga agatenoresageno, kumi'ma
    nehaza vahe'mo'zanena fatgo zamavu'zamava'ma nehaza vahe kevufina omanigahaze.
  pon-pon: I me doo jan Kot akan jota pan pwai kida nan kadeik, o me dipan akan nan
    momod en me pun kan.
  nhe-BL: Yeca quema TOTECO tetlajtolsencahuas, nopa ax cuajcualme ax huelise quiijiyohuise,
    pampa yajaya tlahuel chicahuac quintlatzacuiltis. Quena, ipan nopa tonal tlajtlacolchihuani
    ayoc huelis mocahuase ininhuaya tlacame tlen itztoque xitlahuaque iixpa.
  wnc-wnc: Dakngake wai aminu waakwakga Anutue kaine wamu yawan take dua siwik. Siwan
    waaminda amin nomande banakan katang gatake yutnanga dua.
  bus-bus: Gbɛ̃ zaaanↄ é bↄ maa yãkpaɛkɛgurↄↄ zĩro, kifiinↄ é zɛ gbɛ̃ maaanↄ saɛro.
  gub-BL: A'e rupi, zepykaw 'ar mehe nehe, Tupàn uzepyk putar ikatu 'ym ma'e iapo
    har wanehe a'e wà nehe. Upyta putar muite Tupàn heruzar har wanuwi wà nehe.
  eng-DRA: 'Therefore the wicked shall not rise again in judgment: nor sinners in
    the council of the just.'
