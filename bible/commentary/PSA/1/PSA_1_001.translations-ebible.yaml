verse: PSA.001.001
translations:
  mal-C: ദുഷ്ടരുടെ ആലോചനയിൽ നടക്കാതെയും പാപികളുടെ പാതയിൽ നിൽക്കാതെയും പരിഹാസകരുടെ
    പീഠങ്ങളിൽ ഇരിക്കാതെയും ജീവിക്കുന്നവർ അനുഗൃഹീതർ.
  deu-TKW: Wohl dem Manne, der nicht nach der Gesinnung der Gottlosen wandelt noch
    auf den Weg der Sünder tritt, noch auf dem Sitze der Spötter sitzt,
  lin-lin: Esengo na moto oyo alandaka te toli ya bato mabe, atelemaka te na nzela
    ya bato ya masumu, mpe avandaka te esika moko na batioli,
  mmx-mmx: Lomomo rinedi di raba rulu levelinga loklok tooro at limixin kapmek la
    dixo mumu asu lampoovo at limixin di lok laxakapmek, kopla dinak lok esogo minedi
    di paase aksaksa ri ne Moroa.
  eng-LSV: O the blessedness of that one, || Who has not walked in the counsel of
    the wicked, || And has not stood in the way of sinners, || And has not sat in
    the seat of scorners;
  eng-GNV: 'Blessed is the man that doeth not walke in the counsell of the wicked,
    nor stand in the way of sinners, nor sit in ye seate of the scornefull:'
  eng-WEBSTER: Blessed is the man that walketh not in the counsel of the ungodly,
    nor standeth in the way of sinners, nor sitteth in the seat of scoffers.
  nhw-BL: Paqui nopa masehuali catli amo quitlacaquilía inincamanal amo cuajcualme,
    niyon amo quintoquilía tlajtlacolchihuani. Niyon amo mohuica ininhuaya catli ica
    paquij TOTECO.
  swh-ONEN: Heri mtu yule ambaye haendi katika shauri la watu waovu, wala hasimami
    katika njia ya wenye dhambi, au kuketi katika baraza la wenye mizaha.
  bba-bba: Wi u sɑ̃ɑ doo nɔɔruɡii, wiyɑ u ku rɑ tɔn kɔ̃sobun ɡɑri nɔ. Wiyɑ u ku rɑ
    durumɡibu swĩi. Wiyɑ u ku rɑ n wɑ̃ɑ kɑ be bɑ Gusunɔ ɑtɑfiiru mɔ̀.
  eng-KJVCPB: Blessed is the man That walketh not in the counsel of the ungodly, Nor
    standeth in the way of sinners, Nor sitteth in the seat of the scornful.
  luo-luo: Nyasaye gwedho ngʼat ma ok lu pach joma richo, kata luwo yor joricho kata
    bedo e kom jojaro.
  aii-aii: ܛܘܼܒ݂ܵܐ ܠܐܢܵܫܵܐ ܕܒܡܸܠܟܵܐ ܕܒܝܼܫܹ̈ܐ ܠܵܐ ܚܕܝܼܪܹܗ، ܘܒܐܘܼܪܚܵܐ ܕܚܲܛܵܝܹ̈ܐ ܠܵܐ
    ܟܠܹܐ ܠܹܗ، ܘܒܡܵܘܬܒ݂ܵܐ ܕܡܲܣܚܸܪ̈ܵܢܹܐ ܠܵܐ ܝܬܝܼܒ݂ ܠܹܗ؛
  meu-meu: 'Taunimanima binai vada e namo: ia na kara dika taudia edia henega sela,
    kara kerere-kerere taudia edia dala ai se gini, hevaseha taudia edia helai gabudia
    ai se helai;'
  npi-ULB: त्यो मानिस धन्यको हो जो दुष्‍टको सल्लाहमा हिंड्दैन वा पापीहरूका मार्गहरूमा
    खडा हुँदैन वा गिल्‍ला गर्नेहरूको सभामा बस्दैन ।
  yor-yor: Ìbùkún ni fún ọkùnrin náà, tí kò rìn ní ìmọ̀ àwọn ènìyàn búburú, ti kò
    dúró ní ọ̀nà àwọn ẹlẹ́ṣẹ̀, tàbí tí kò sì jókòó ní ibùjókòó àwọn ẹlẹ́gàn.
  pes-OPCB: خوشا به حال کسی که در راه بدکاران قدم نمی‌زند و در راه گناهکاران نمی‌ایستد
    و با کسانی که خدا را مسخره می‌کنند نمی‌نشیند،
  tgl-ULB: Mapalad ang taong hindi lumalakad sa payo ng masama, o tumatayo sa daanan
    kasama ang mga makasalanan, o umuupo sa kapulungan ng mga nangungutya.
  nop-nop: Me nediyeŋdi me kadakahi’walaŋ mede mu tagimnelak tiŋa undugoŋ me kadakaniŋ
    titiŋ heki’walaŋ talik mu kelelak, be me Bepaŋ nimpekit tiiŋ heki gut ipilat mu
    tilak adi yadi Bepaŋdi kahaŋ timimbune nadifo hinek tilak.
  cbu-NT: Tputs Apanllimun mang' tatku, mapiyru kis taakiya. Yutaritshiship nda tachitkiya;
    Tputs Apanllee kuk tayutaritku, anpat nda kis ipunkiya. Apanllee zarungchaku anoo
    nda mazinakiya.
  hui-hui: Mbirali mana ko biaga karume ko bia larago hale halu nabiagabi tigua ko
    biradagua nabiagabi Ngode Datagaliwabe deni habane nabuleneme mege bialu bedagoria
    nabiragabi kago ibu turu ho ka.
  mya-mya: သူ​ယုတ်​မာ​တို့​၏​အ​ကြံ​ဉာဏ်​ကို​လက်​မ​ခံ၊ အ​ပြစ်​ကူး​သူ​တို့​၏​စံ​န​မူ​နာ​ကို​မလိုက်၊
    ထာ​ဝ​ရ​ဘု​ရား​ကို​ပစ်​ပယ်​သူ​တို့​နှင့်​လည်း မ​ပေါင်း​မ​ဖော်​သော​သူ​တို့​သည်​မင်္ဂ​လာ​ရှိ​ကြ​၏။
  bod-N: སྡིག་སྤྱོད་མི་ཡི་ཇུས་བཞིན་མི་འགྲུལ༌ཞིང༌། །སྡིག་ཅན་དག་གི་ལམ་ནང་མི་འགྲེང༌བར།
    །འཕྱ་མཁན་གྲལ་དུ་མི་འདུག་པ་ནི༌བདེ།།
  wsk-wsk: Awiriya kariimet memek nunga ikia me karo tuso, ale kariimet memek betesan
    mu nunga nomolak me karoso, agi kariimet den nunguning mu mel yam ko betera mu
    arungu me dagiso, mu nu amilmil ago bagarukko.
  sna-sna: Akaropafadzwa munhu asingafambi panorangana vakaipa, asingamiri panzira
    yavatadzi, asingagari pachigaro chavadadi.
  spa-BLM: Dichoso el hombre que no anda en el consejo de los malvados, ni se detiene
    en el camino de los pecadores, ni sienta en la silla de los burlones;
  cac-cac: Te vach' yic eb' max c'anab'ajan tas syal eb' sc'ulan chucal, max b'at
    eb' d'a sb'e eb' man̈ vach'oc sb'eyb'al, max yac'och sb'a eb' d'a scal eb' b'uchumtac
    d'a Dios.
  swh-ULB: Amebarikiwa mtu yule asiye enenda katika ushauri wa waovu, au kusimama
    katika njia ya wenye dhambi, au kukaa katika kusanyiko la wenye mizaha.
  bel-bel: Псальма Давідава. Дабрашчасны той муж, што ня ходзіць на раду бязбожных,
    і не стаіць на дарозе грэшных, і не сядзіць на зборні распустаў;
  wed-wed: Rava viaiainana, lamna eḡa ḡoʼapoapoe ravai ita votaḡotaḡoi, ma ponai eḡa
    ita rarautaniḡanei; ma vivijiboḡai eḡa awarii ita kiakiala.
  deu-ELBBK: Glückselig der Mann, der nicht wandelt im Rat der Gottlosen und nicht
    steht auf dem Weg der Sünder und nicht sitzt auf dem Sitz der Spötter,
  mbb-OT: Deyzey is etew he kenà ebpemineg te penurù te menge lalung, wey kenà ed-iring
    te ebeelan te menge mekesesalà, wey kenà ebpekiduma kandan he ed-undaunda te Megbevayà.
  mal-2015: ദുഷ്ടന്മാരുടെ ആലോചനപ്രകാരം നടക്കാതെയും പാപികളുടെ വഴിയിൽ നില്ക്കാതെയും
    പരിഹാസികളുടെ ഇരിപ്പിടത്തിൽ ഇരിക്കാതെയും
  gup-gup: Bininj nawu kadjalwarnyak kabekkabekkan kunwok bedberre birribuyika bininj
    nawu kunwarre kabirrikurduyime, wanjh nakka God kabimarnekurduyime kunmak. Nahni
    bininj minj kabenngunjdjikkan birribuyika bininj nawu kunwarre kabirriyime, mak
    minj kabirriraworren bininj nawu kabirridjekmiwon God bu kabirrimalehmalelwon.
  ctu-CTI: Tijicña jini quixtyañu machꞌʌ baꞌan miꞌ chaꞌlen xʌmbal yicꞌot simaroñoꞌ
    bʌ chaꞌan miꞌ jacꞌbeñob i tꞌan, Jini machꞌʌ baꞌan mi waꞌtyʌl tiꞌ bijlel xmulilob,
    Jini machꞌʌ baꞌan mi buchtyʌl yicꞌot xwajleyajob.
  rmc-rmc: Bachtalo hin oda, ko na prilel o radi le nalačhe manušengre, na phirel
    pal o drom le binošnenca a na bešel maškar ola, ko asan le Devlestar,
  nlg-nlg: Ghau, [na togotogo/nina vauto God] vanira ara hei tara mua taonia didira
    na uhuhuli tara dika, pa kara tughuru kolura rana tangohahi, pa kara nira udu
    kolu rana tangotangodika.
  pes-OPV: خوشابحال کسی‌که به مشورت شریران نرود و به راه گناهکاران نایستد، و درمجلس
    استهزاکنندگان ننشیند؛
  ron-1924: Фериче де омул каре ну се дуче ла сфатул челор рэй, ну се опреште пе каля
    челор пэкэтошь ши ну се ашазэ пе скаунул челор батжокориторь,
  aui-aui: Wawaya iiyawogha berabero wawayidi geyawata siyapeepewa bi yadi sisiya
    gesiyakivikivina, da bada gewiigeruwana damdi yadi sisiya siyawaiwaiyana raghanina
    God sinamayenina, toudi nuwamiise wawayidi.
  ben-OBCV: ধন্য সেই ব্যক্তি যে দুষ্টদের মন্ত্রণায় চলে না পাপীদের পথে দাঁড়ায় না,
    নিন্দুকদের আসরে বসে না,
  som-som: Waxaa barakaysan ninkii aan ku socon talada kuwa sharka leh, Oo aan istaagin
    jidka dembilayaasha, Oo aan ku fadhiisan kursiga kuwa wax quudhsada.
  lat-VUC: '[Beatus vir qui non abiit in consilio impiorum, et in via peccatorum non
    stetit, et in cathedra pestilentiæ non sedit;'
  eng-ASVBT: 'Blessed is the man that walketh not in the counsel of the wicked, Nor
    standeth in the way of sinners, Nor sitteth in the seat of scoffers:'
  mna-mna: Tomtom pareiŋana ta leleene ambai kat mi kampeŋana ki Anutu imbotmbot se
    kini? Ina tomtom ta wal sananŋan ŋgar kizin ikamam peeze pini som. Mi wal ta mbulu
    kizin irao pa Anutu mataana som na, ni itoto zin som. Mi wal tau matan repiili
    Anutu mi zaala kini na, ni igabgaaba zin som.
  ita-1885: BEATO l'uomo che non è camminato nel consiglio degli empi, E non si è
    fermato nella via de' peccatori, E non è seduto nella sedia degli schernitori.
  eng-LXXUP: Blessed is the man who has not walked in the counsel of the ungodly,
    And has not stood in the way of sinners, And has not sat in the seat of evil men.
  eng-ULB: Blessed is the man who does not walk in the advice of the wicked, or stand
    in the pathway with sinners, or sit in the assembly of mockers.
  spa-VBL: Felices los que no siguen los consejos del malvado, los que se niegan a
    seguir el camino de los pecadores y no se burlan de los demás.
  fra-_FOB: Heureux l'homme qui ne marche pas selon le conseil des méchants, et qui
    ne se tient pas dans la voie des pécheurs, et qui ne s'assied pas au banc des
    moqueurs;
  mal-mal: ദുഷ്ടന്മാരുടെ ആലോചനപ്രകാരം നടക്കാതെയും പാപികളുടെ വഴിയിൽ നില്‍ക്കാതെയും
    പരിഹാസികളുടെ ഇരിപ്പിടത്തിൽ ഇരിക്കാതെയും
  lit-lit: Koks didžiai palaimintas žmogus, kuris nevaikščioja pagal nedorėlių patarimą,
    nei stovi nusidėjėlių kelyje, nei sėdi šaipūnų būryje.
  urd-GVR: Mubārak hai wuh jo na bedīnoṅ ke mashware par chaltā, na gunāhgāroṅ kī
    rāh par qadam rakhtā, aur na tānāzanoṅ ke sāth baiṭhtā hai
  suz-BL: सु परमप्रभु आ अरेशो लोव़ मटीब नु मगाक्‍बा, पापी आन लां मखोइक्‍बा नु परमप्रभु
    आ पर्बम शुक्‍शी पाइब नु मबाक्‍बा, मेको ग्‍येरसीशो मुर दुम्‍‍ब। भजन संग्रह २६:४;
    भजन संग्रह ११९:१; हितोपदेस ४:१४; येरमीया १५:१७
  eng-NOY: “BOOK I” Happy the man who walketh not in the counsel of the unrighteous,
    Nor standeth in the way of sinners, Nor sitteth in the seat of scoffers;
  ita-1927: Beato l’uomo che non cammina secondo il consiglio degli empi, che non
    si ferma nella via de’ peccatori, né si siede sul banco degli schernitori;
  ckb-ckb: خۆزگە دەخوازرێت بەو کەسەی بەپێی ڕاوێژی بەدکاران ناڕوات و لە ڕێگای گوناهباران
    ڕاناوەستێت و لە کۆڕی گاڵتەجاڕان دانانیشێت.
  eng-BBE: Happy is the man who does not go in the company of sinners, or take his
    place in the way of evil-doers, or in the seat of those who do not give honour
    to the Lord.
  xsi-xsi: Ambo tamâta toŋge tini pwâka ŋana ipaloŋo pa kinzi tamâta sakamao nenzi
    ŋgua, ambo i tini pwâka ŋana ipono muli pa kinzi kiesaka tamwatanzi nenzi ŋgua,
    ambo i tini pwâka ŋana isaŋona kunzi tamâta ŋinde uru siporo ŋgua pavaligiŋa pa
    Yova Kindeni, ande tamâta ŋinde ikura tu indeka.
  kan-OKCV: ದುಷ್ಟರ ಆಲೋಚನೆಯಂತೆ ನಡೆಯದೆ, ಪಾಪಿಗಳ ಮಾರ್ಗದಲ್ಲಿ ನಿಲ್ಲದೆ, ಅಪಹಾಸ್ಯಗಾರರ ಕೂಟದಲ್ಲಿ
    ಕೂತುಕೊಳ್ಳದೆ,
  tam-2017: துன்மார்க்கர்களுடைய ஆலோசனையின்படி நடக்காமலும், பாவிகளுடைய வழியில் நிற்காமலும்,
    பரியாசக்காரர்கள் உட்காரும் இடத்தில் உட்காராமலும்,
  spa-RV-1909: BIENAVENTURADO el varón que no anduvo en consejo de malos, ni estuvo
    en camino de pecadores, ni en silla de escarnecedores se ha sentado;
  ron-BTF: Binecuvântat este omul care nu umblă în sfatul celor neevlavioși, nici
    nu stă în calea păcătoșilor, nici nu șade în scaunul batjocoritorilor.
  eng-WEBP: Blessed is the man who doesn’t walk in the counsel of the wicked, nor
    stand on the path of sinners, nor sit in the seat of scoffers;
  eng-FBV: Happy are those who don't follow the advice of the wicked. They refuse
    to adopt the ways of sinful people, and they don't make fun of others.
  nld-1939: Gelukkig de man, Die de raad der goddelozen niet volgt, Niet de weg der
    zondaars betreedt, Niet neerzit in de kring van de spotters;
  nch-BL: Paqui nopa masehuali cati amo quitacaquilía inincamanal amo cuajcualme,
    yon amo quintoquilía tajtacolchihuani. Yon amo mohuica inihuaya cati ica paquij
    TOTECO.
  vie-1934: Phước cho người nào chẳng theo mưu kế của kẻ dữ, Chẳng đứng trong đường
    tội nhân, Không ngồi chỗ của kẻ nhạo báng;
  cha-cha: DICHOSO y taotao, ni ti mamomocat gui pinagat y manaelaye, ni y ti sumasaga
    gui chalan manisao, ni y ti matatachong gui siyan ayo sija y manmanmofefea.
  hin-CV: कैसा धन्य है वह पुरुष जो दुष्टों की सम्मति का आचरण नहीं करता, न पापियों
    के मार्ग पर खड़ा रहता और न ही उपहास करनेवालों की बैठक में बैठता है,
  eng-OURB: Blessed is the man who does not walk in the counsel of the wicked, nor
    stand on the path of people who sin ·intentionally miss the mark goal·, nor sit
    in the seat of scoffers;
  spa-BES: Feliz es el hombre que no sigue el consejo de los pecadores, ni va en el
    camino de los malvados, o se sienta con los que no le dan honor al Señor.
  tdx-tdx: Haha t’indaty tsy mañavelo am-panoroa’ o lo-tserekeo, naho tsy mijohañe
    an-dala’ o beihakeoo, vaho tsy miambesatse am- pitoboha’ o mpañinjeo;
  tha-KJV: บุ​คคลผู้​ไม่​ดำเนินตามคำแนะนำของคนอธรรม หรือยืนอยู่ในทางของคนบาป หรือนั่งอยู่ในที่นั่งของคนที่ชอบเยาะเย้ย
    ผู้​นั้​นก​็​เป็นสุข
  por-BR-2018: Bem-aventurado o homem que não anda no conselho dos maus, nem fica
    parado no caminho dos pecadores, nem se senta junto dos escarnecedores.
  deu-ELO: Glückselig der Mann, der nicht wandelt im Rate der Gottlosen, und nicht
    steht auf dem Wege der Sünder, und nicht sitzt auf dem Sitze der Spötter,
  eng-WYC-2018: Blessed is the man, that goeth not in the counsel of wicked men; and
    stood not in the way of sinners, and sat not in the chair of pestilence. (Happy
    is the person, who goeth not in the counsel of the wicked; and walketh not in
    the way of sinners, and sitteth not in the chair of pestilence.)
  epo-epo: Feliĉa estas la homo, kiu ne iras laŭ konsilo de malpiuloj, Nek staras
    sur vojo de pekuloj, Nek sidas en kunsido de blasfemantoj;
  gfk-gfk: A haraidaan na kis tano tunotuno nong pai la murmur ira harpir audiet ira
    ut na sakena, ma pai tur tano ngaas audiet ing diet gil nironga, ma pai kis mah
    tano kinkinis audiet ira ut na kukutur.
  uig-PIN: Rǝzillǝrning gepi boyiqǝ mangmaydiƣan, Gunaⱨkarlarning yolida turmaydiƣan,
    Mǝshirǝ ⱪilƣuqining ornida olturmaydiƣan adǝm bǝht tapur!
  beo-beo: 'Nowa dunu ilia wadela:i hou hamosu dunu ilia fada:i sia: hame nabasea,
    amola wadela:i hou dawa:su dunu ilia hou amoma fa:no hame bobogesea, amola nowa
    ilia Gode ea hou higale dawa:be dunu ilima hame gilisisia, amo dunu da hahawane
    bagade.'
  tpi-OTNT: Man i no save bihainim tok bilong ol man nogut, na i no save wokabaut
    long rot bilong ol man bilong mekim sin, na i no save sindaun wantaim ol man bilong
    tok bilas long God, dispela man i ken amamas tru.
  hau-SA: Mai farin ciki ne mutumin da ba ya aiki da shawarar mugaye ko yă yi abin
    da masu zunubi suke yi ko yă zauna tare da masu yin ba’a.
  udu-udu: Mom’bor mii gom wathi/ a’di jin diki ya e bway jin logoma ’kwanin thus
