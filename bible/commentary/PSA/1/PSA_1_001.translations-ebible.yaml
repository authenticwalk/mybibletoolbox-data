  zat-NTPS: Ba neza zrente̱ naca na chee̱ bénnea' quebe dxezi'e̱ da dxuluzéajni'i
    benne' we̱n da cale̱la ca' le̱', ne quebe dxune̱' tuze benne' dul-la ca', ne quebe
    dxune̱' tu zren benne' ca' dxelún le̱' chee̱ Dios.
  zty-NTPS: Ba nez ẕen naken che bennen' bi ẕzi'e da' ẕzejní'igekle benne' wen da'
    ẕinnj ka' ḻe', na' bi nake' toze ḻen benne' doḻa' ka', na' bi žónḻene' tẕen
    benne' ka' ẕzóagake' Dios cheḻa'ale,
  urd-GVH: मुबारक है वह जो न बेदीनों के मशवरे पर चलता, न गुनाहगारों की राह पर क़दम
    रखता, और न तानाज़नों के साथ बैठता है
  rug-rug: Tamanae tugo sa tie pu lopu lulia sa tinolie tadi na tie kaleadi, meke
    lopu tavete lulia sa hahanana tadi na tie seadi, meke lopu koa somanae koari na
    tie va gugue.
  gaz-gaz: Namni gorsa hamootaatiin hin deddeebine, yookaan karaa cubbamootaa irra
    hin dhaabanne, yookaan barcuma qoostotaa irra hin teenye, eebbifamaa dha.
  fra-LSG: Heureux l’homme qui ne marche pas selon le conseil des méchants, Qui ne
    s’arrête pas sur la voie des pécheurs, Et qui ne s’assied pas en compagnie des
    moqueurs,
  gnn-gnn: Yol dhika yolŋu galŋa‐ŋamathirrinydja yukurra? Yolŋu yurru galŋa‐ŋamathirrinydja
    yukurra, ŋunhi ŋayi yurru yakana ŋula mäkiri'‐witjun ŋuriki rom‐yätjkunydja yolŋuwu,
    ga yakana ŋayi yurru malthun yätjmirriwunydja, ga yakana ŋayi yurru ḻunduthirri
    ŋuriki walalaŋgu ŋunhi walala ŋuli yukurra warku'yun Godnha.
  yal-yal: Sɛwan na kanna xa, naxan mi muxu ɲaxine maxadi xuine suxuma, naxan mi birama
    yulubitɔne kiraan fɔxɔ ra, naxan mi a sama magele tiine fari.
  iou-iou: Äma kubätä äma wakiwaki täŋo man nämo buramiwayäŋ täyak uwä bänep oretoret
    terak api kuŋarek. Äma unitä kädet äma wakiwakitä iwat täkaŋ u nämo iwat täyak.
    Ba äma Anututa yäŋärok man yäk täkaŋ udewanikät itpäŋ yäŋpäŋ-nadäk nämo täk täyak.
  haw-1868: POMAIKAI ke kanaka i hele ole ma ke aoia o ka poe aia. I ku ole hoi ma
    ka aoao o ka poe hewa, I noho ole hoi ma ka noho o ka poe haakei.
  arb-NAV: طُوبَى لِلإِنْسَانِ الَّذِي لَا يَتْبَعُ مَشُورَةَ الأَشْرَارِ، ولَا يَقِفُ
    فِي طَرِيقِ الْخَاطِئِينَ، وَلَا يُجَالِسُ الْمُسْتَهْزِئِينَ.
  ded-ded: Ngic goa yeni Anutu ngadehema mangana megecdeac ayemmeu ngic mong ye imoc
    wama yeneac dederecgeyoac mi modacande, me ngic kopocsicgoc yeneac sinnu mi kengande,
    nga ye desusuicngic, yeneac botucfu naric mi tarude, ngic ifia ye kenehagoc.
  ewe-ewe: Woayra ame si mezɔna ɖe ame vɔ̃ɖiwo ƒe aɖaŋuɖoɖo nu alo nɔa tsitre ɖe nu
    vɔ̃ wɔlawo ƒe mɔ dzi loo alo nɔa anyi ɖe fewuɖulawo dome o,
  eng-LEE: 'BOOK FIRST: Happy is the man who walketh not in the council of the wicked,
    and standeth not in the way of sinners, and sitteth not in the seat of scorners;'
  nna-nna: Pikaly yiji nyarrarrangu marrngurrangu yakal manakata kurlujartiny jinakatarrangumilaku
    muwarrku, munu manal-manal jarrinyayijanaku kurlujartinyarrangumilingi jinangapa
    munu kulurnayijaninyi palarrangu nyurni manakata Ngarrkaku.
  asm-FB: ধন্য সেই লোক, যি দুষ্টসকলৰ পৰামৰ্শ মতে নচলে, পাপীবিলাকৰ পথত থিয় নহয়, নিন্দকবোৰৰ
    সমাবেশত নবহে;
  sus-A: حّلّشِنيِ نَ عَدَ مَ نَن بّ، نَشَن مُ بِرَ مَ مِشِ حَاشِ شَ مَرَ سِ قْشْ
    رَ، نَشَن مُ عَ حّرّ مَ يُنُبِتْي قْشْ رَ، نَشَن مُ عَ مَكْرّ مَ مِشِيٍ رَ، نَشٍيٍ
    يٌمَ عَلَ قٍ مَ.
  fra-SBL: Heureux l'homme qui ne suit pas les conseils des méchants, ni se tenir
    sur le chemin des pécheurs, ni s'asseoir sur le siège des moqueurs ;
  hbo-hbo: אַ֥שְֽׁרֵי־הָאִ֗ישׁ אֲשֶׁ֤ר ׀ לֹ֥א הָלַךְ֮ בַּעֲצַ֪ת רְשָׁ֫עִ֥ים וּבְדֶ֣רֶךְ
    חַ֭טָּאִים לֹ֥א עָמָ֑ד וּבְמֹושַׁ֥ב לֵ֝צִ֗ים לֹ֣א יָשָֽׁב׃
  pjt-pjt: Godalu pukuḻmankupai palula wangaṉarangku kulilpai tjuṯa. Nyara paluṟu
    tjana panya kuliṟa wantipai aṉangu kurangku tjananya wituwitunnyangka, munuya
    iwara kurangka ankunytjaku aḻṯinyangka wantipai, munuya Godanya kaṉany-kaṉanytju
    analpai tjuṯangka tjunguringkupai wiya.
  kik-kik: Kũrathimwo-rĩ, nĩ mũndũ ũrĩa ũtatwaranaga na ũtaaro wa andũ arĩa aaganu,
    kana akarũgama njĩra-inĩ ya andũ arĩa mehagia, o na kana agaikarĩra gĩtĩ kĩa arĩa
    manyũrũranagia.
  omb-omb: Gareana lawe na tangaloi nge hilogo hi dige tea lo tovotovo nora tangaloi
    esi, me he labe tea lo nora turegi rau esi, siu he toga tea lo herera tangaloi
    vaivei lolohaga Huqe.
  fra-NCL: Heureux l’homme qui ne marche pas dans le conseil des impies, qui ne se
    tient pas dans la voie des pécheurs, et qui ne s’assied pas dans la compagnie
    des moqueurs,
  cek-AK: Katoeng ai kaminawk ih thuitaekhaih thungah caeh ai, kazae kaminawk ih loklam
    ah doeh angdoe ai moe, pahnuithuih kaminawk anghnuthaih ahmuen ah anghnu ai kami,
  cuk-cuk: Dule, dule-binsaed-isganaba nanadisulile, dule-isgudimaladba akadisulile,
    dule-Bab-Dummadgi-dododimalad-abargi gudisulile, we-dulegi, Bab-Jehová nued binsadiid.
  uig-CYR: Рәзилләрниң гепи бойичә маңмайдиған, Гунакарларниң йолида турмайдиған,
    Мәсқирә қилғучиниң орнида олтармайдиған адәм бәхит тапур!
  pma-pma: 'Sien hel en koakeil: asesein rendemien koa meatin tatisa keil amul asani;
    armusiltei sakien onen meatin tisa keil, vuo arkapiltei vatal koakeil amumon tohtohien
    en tounah keil onen Ahi.'
  tel-2017: దుర్మార్గుల సలహా ప్రకారం నడుచుకోనివాడు, పాపాత్ముల దారిలో నిలవనివాడు, అల్లరి
    మూకలతో కూర్చోని వాడు ధన్యుడు.
  hat-BSA: Beni se nonm ki pa mache nan konsèy mechan yo ni kanpe nan pa pechè yo,
    ni chita nan chèz mokè yo,
  bxh-bxh: Salumadi hige dodoga heyaheyayadi edi nuwanuwatuhu ti lau watanidi, yo
    tau heyaya edi miyamiya hige ti miyamiyaꞌedi, e Yaubada tau ꞌwaiyoꞌoꞌenna hige
    ti modeꞌedi mate, nuwadi ti amna.
  ukr-ONPU: Блаженна та людина, що не ходить на раду нечестивих, не стоїть на дорозі
    грішників і не сидить на зборищі глумливих!
  kos-kos: Insewowo mwet se su Tia fufahsryesr in pwapa lun mwet koluk, Ku ukwe inkanek
    lun mwet sutuu, Ku muta inmasrlon mwet su aksruksrukye God.
  hbo-WLC: אַ֥שְֽׁרֵי־הָאִ֗ישׁ אֲשֶׁ֤ר ׀ לֹ֥א הָלַךְ֮ בַּעֲצַ֪ת רְשָׁ֫עִ֥ים וּבְדֶ֣רֶךְ
    חַ֭טָּאִים לֹ֥א עָמָ֑ד וּבְמוֹשַׁ֥ב לֵ֝צִ֗ים לֹ֣א יָשָֽׁב׃
  ibo-ibo: Onye ihe na-agara nke ọma ka mmadụ ahụ bụ, onye na-adịghị aga ije na ndụmọdụ
    ndị na-emebi iwu; onye na-adịghị eguzokwa nʼụzọ ndị mmehie maọbụ soro nʼotu ndị
    nkwutọ.
  ory-ory: ଯେଉଁ ଜନ ଦୁଷ୍ଟମାନଙ୍କ ମନ୍ତ୍ରଣାରେ ଚାଲେ ନାହିଁ, ଅବା ପାପୀମାନଙ୍କ ମାର୍ଗରେ ଠିଆ ହୁଏ
    ନାହିଁ, କିଅବା ନିନ୍ଦକମାନଙ୍କ ସଭାରେ ବସେ ନାହିଁ,
  wmt-wmt: Puju nganawurti piyirn parla ngajirta Ngarpuwu jingkirti warralpungka,
    yarnta ngajirta manya mapunikarra lirrkarnpungujuwal ngarlajawurlu. Nyanarti piyirn
    pa wirriya nguniny Ngarpukurarlal. Yarnta pa Ngarpukura wangki tapungmanany. Wangkingu
    Ngarpukurarlu pa ngarrurtakujilany. Ngarpukura wangki pa pinapinakarrilany nira
    jutungu. Yangka kumantajaa jininyara pukanyja pa pinapinakarrilany. Nyanarti piyirn,
    nyanarti marnin pa manajilinyparni yangka ngapanga karrilany martuwarrarla rirringkirla.
    Ngapangu kalypajarrilany, kirtily martalany, wulyuwulyurni martalany. Kayan ngarta
    lalkajarri warnjaljaa kayan ngarta miyingajirtajarri. Yitilalwarlany yitilalwarlany
    manya miyi martalany. Manangu parlipanya pinayungany. Yangka piyirn manajilinypala
    nguniny, wulyungal yanany nira. Martalany pa wulyu miyijilinyparni. Kujarti pa
    nguniny Ngarpukura piyirnjaa marnin.
  chk-chk: Ra feiöch ekewe aramas resap fetal fän öüröüräen aramasangau, resap apirü
    föförün ekewe chon tipis, resap pwal nom ren ekewe chon turunufas,
  rop-rop: 23Detlot pipul hu nomo teiknodis langa wanim detlot nogudbala pipul tok,
    dei garra jidan gudbinji. Dei nomo bulurrum det wei blanga detlot nogudbala pipul.
    Dei nomo miksap garram ola nogudbala pipul. Dei nomo jidan garram detlot pipul
    hu mokimbat God, en nomo wandi sabi im.
  ukr-1871: Блаженний чоловік, що не ходить на раду безбожних і не ступає слїдом за
    грішниками, анї засїдає на зборах злоріків,
  yon-yon: Karub kane ye kuu arewadan yi inamen ye yoman yarokban o, ambarakmenabidan
    yi kiwaan ari dorokban o, damangkandimbon ari nenkowe diborokban kuu, Godbed amun
    kerunoon.
  deu-1951: Wohl dem, der nicht wandelt nach dem Rate der Gottlosen, noch tritt auf
    den Weg der Sünder, noch sitzt, da die Spötter sitzen;
  eng-JPS: BOOK I HAPPY IS the man that hath not walked in the counsel of the wicked,
    nor stood in the way of sinners, nor sat in the seat of the scornful.
  srp-1865: Blago èovjeku koji ne ide na vijeæe bezbožnièko, i na putu grješnièkom
    ne stoji, i u društvu nevaljalijeh ljudi ne sjedi,
  lug-lug: Alina omukisa omuntu atatambulira mu kuteesa kw’ababi, era atayimirira
    mu kibiina ky’ababi, newaakubadde okutuula n’abo abanyooma ebya Katonda.
  heb-heb: אשרי האיש אשר לא הלך בעצת רשעים ובדרך חטאים לא עמד ובמושב לצים לא ישב׃
  ben-IRV: ধন্য সেই ব্যক্তি, যে দুষ্টদের পরামর্শে চলে না, পাপীদের সঙ্গে পথে দাঁড়ায়
    না, কিংবা বিদ্রূপকারীদের সভায় বসে না।
  ntu-ntu: Nzmnc-zpwxngr trvzpxpuu mz nzvz-nqblqngr nqmq kr kxdrka'-ngrng, X nztu-ngrbz
    mz lrpzki nyz kxnzaleng alwx. X trvzpxpuu mz nzprtr-ngrbz mz kxnzxtrnga-ngrdr
    Yawe.
  pan-pan: ਧੰਨ ਹੈ ਉਹ ਮਨੁੱਖ ਜਿਹੜਾ ਦੁਸ਼ਟਾਂ ਦੀ ਸਮਝ ਉੱਤੇ ਨਹੀਂ ਚੱਲਦਾ, ਨਾ ਪਾਪੀਆਂ ਦੇ ਰਾਹ
    ਵਿੱਚ ਖੜ੍ਹਾ ਹੁੰਦਾ, ਅਤੇ ਨਾ ਮਖ਼ੌਲੀਆਂ ਦੀ ਮੰਡਲੀ ਵਿੱਚ ਬੈਠਦਾ ਹੈ!
  mya-JVB: မတရား သောသူတို့၏ တိုက်တွန်း ခြင်းသို့ မ လိုက်၊
  kgf-kgf: Ic ségi ségiyaguc imi ic ʒipiliŋ ʒapalaŋa ionac niniŋ areŋgia imi ménda
    méndacma kemma, képésic ic ionac kekecac hénaiguc momacnec ménda namma, ʒédesi
    ic iniguc momacnec ménda tacanʒac.
  tte-O: Tomone iya tonaenaeli ali loina isikotanagili yo tolopwanoli ali kamwasa
    nige imumuliya, yo nige itutubwe Yaubada kana tokalomagigiliwo kolili Yaubada
    iwalo-muloloi.
  tbg-tbg: Vaiinti vovano qora avu aato ami varia uvara kia avataqiro viraitiro, viva
    Kotira uva raqake variaka hampata kia himpi vairaitiro, viva Kotirara qora uva
    ti variaka hampata kia oquvi vai vaiintira Kotiva vira koqema amite vaira.
  hmo-hmo: 'Inai bamona taudia be idia moale momokani: Idia ese kara dika taudia edia
    sisiba, bona edia laloa idia abia dae lasi. Idia ese kerere taudia edia kara bamona
    idia karaia lasi, Bona Dirava idia ura lasi taudia danu, idia noho hebou lasi.'
  zar-NT: Bicaʼ ba bönniʼ bitiʼ runëʼ ca naca le taʼgúʼu yöl-laʼ lëʼ nupa tuʼcáʼana
    Dios, en bitiʼ ridálenëʼ tsözxö́n nupa tun dul-laʼ, en bitiʼ runëʼ tsözxö́n le
    tun nupa taʼzíʼ quidzaʼ Dios.
  urd-urd: मुबारक है वह आदमी जो शरीरों की सलाह पर नहीं चलता, और ख़ताकारों की राह में
    खड़ा नहीं होता; और ठट्ठा बाज़ों की महफ़िल में नहीं बैठता।
  rus-SYN: Блажен муж, который не ходит на совет нечестивых и не стоит на пути грешных
    и не сидит в собрании развратителей,
  bqc-SIM: Báaaden gbɛ̃́ pↄ́ lí gbɛ̃vãiↄ lɛdama mao ũ. Ìli duunkɛnaↄ zɛ́ sɛo,
    ìli zↄ̃lɛ ń gbɛ̃́ àlafiikɛnaↄo.
  tcz-CHONGTHU: Migiloute thuhil jom louva, michonse ho lamlhah dunga jong dingle
    lou; chule Elohim Pathen ginglou ho kikhop na dunga jong tou khompi lou mi chu
    anun nom ahi.
  mar-mar: आशीर्वादित आहे तो मनुष्य, जो दुष्टांच्या सल्ल्याने चालत नाही, किंवा पापी
    जनांच्या मार्गात उभा राहत नाही, आणि थट्टा करणाऱ्यांच्या सभेत बसत नाही.
  isl-isl: Mikil er gæfa þess manns sem ekki fer að ráðum óguðlegra, ekki á félagsskap
    við syndara sem hæða Guð,
  hlt-THB: Thlak che a cuihnaak awh amak cet man, thlak thawlhkhqi a ceh lam awh amak
    dyi man, huhsit qaihsaikhqi ang ngawihnaak awh amak ngawi man thlang taw a zoseen
    hy.
  soq-soq: Nuaeu debama me mampe mida mai kadi dewalala do warorontoipona ba aiau
    eteipe ruawaleipona; ba kadi dewalala ita do mo mida God wasiwa waia, bedeuwoleipe
    do deantoipona,
  qub-qub: Cushishami goyanga fiyu runacuna willapashanta mana rurajcunaga, juchasapacunata
    mana gatirajcunaga, Tayta Diosta mana rispitajcunawan mana goturajcunaga.
  bqp-bqp: Arubarikaden gbɛ̃ kũ àdi gbɛ̃ vãninↄ lɛ́damma maro ũ, àdi kifirinↄ zɛ́
    sɛ́ro, àdi vutɛ kũ gbɛ̃ foborinↄoro.
  hat-hat: Ala bon sa bon pou moun ki pa koute konsèy mechan yo, ki pa swiv egzanp
    moun k'ap fè sa ki mal, ki pa chita ansanm ak moun k'ap pase Bondye nan betiz,
  eng-BSB: Blessed is the man who does not walk in the counsel of the wicked, or set
    foot on the path of sinners, or sit in the seat of mockers.
  eng-WEBPB: Blessed is the man who doesn’t walk in the counsel of the wicked, nor
    stand on the path of sinners, nor sit in the seat of scoffers;
  thd-thd: Min yomparr-r ith pam kaarp wakm kuuk pelnan pam raak warr-kak; Iiwurr
    nangunp kaarp thanm kulam-thaaw pam raak warr-kokonak; Iiiwurr niinhin kaarp ith
    ninh thang-kangkar-nanr.
  kbq-kbq: Kefo avu'ava'ma nehaza vahe'mokizmi kea amage'ontege, kumi'ma nehaza vahe'mokizmi
    zamage ontege, mani'ne'za Anumzamofoma kiza zokago kema hunentaza vahe'enema nomaniza
    vahe'mo'za asomu eri'za muse hugahaze.
  pon-pon: MEID pai ol o, me jota alialu ni padak en me doo jan Kot akan o me jo duki
    on me dipan akan, o me jo mondi ren me malaun akan,
  nhe-BL: Paqui nopa tlacatl tlen ax quitlacaquilía inintlajtol ax cuajcualme, niyon
    ax quintoquilía tlajtlacolchihuani. Niyon ax mohuica ininhuaya tlen ica paquij
    TOTECO.
  wnc-wnc: Aminu wai aminde wamu dua gwaamuke, gatu waaminda kepi tawake tasikaing
    kaknga dua tasike, gatu Anutue masa wam yake tasikaing aminkat dua yukengu, waapata
    asiknga bakngawik.
  bus-bus: Aubarikadeen gbɛ̃ kɛ̀ è gbɛ̃ zaaanↄ lɛ́damma maroo ũ, è kifiinↄ zɛ́ sɛ́ro,
    è vɛ̃ɛ kↄ̃n gbɛ̃ faborinↄoro.
  gub-BL: Hurywete putar Ikatu 'ym ma'e wapureruze'egaw rehe uzekaiw 'ym ma'e a'e
    wà nehe. Hurywete putar Tupàn iputar 'ymar wazàwe wiko 'ym ma'e a'e wà nehe no.
    Hurywete putar Tupàn rehe uze'eg urywahyahy ma'e wanehe we oho 'ym ma'e a'e wà
    nehe no.
  eng-DRA: Blessed is the man who hath not walked in the counsel of the ungodly, nor
    stood in the way of sinners, nor sat in the chair of pestilence.
