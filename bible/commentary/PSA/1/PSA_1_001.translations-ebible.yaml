  swe-swe: '[Psalmens tema betonar två vägar: den rättfärdiges väg och de gudlösas.
    I kontrast till den rättfärdige används ”gudlösa”. Det hebreiska ordet ”rasha”
    beskriver någon som inte vill ha med Gud att göra, någon som aktivt väljer bort
    honom. Ordet har sitt ursprung från ”resha” som beskriver ondska, synd och att
    bryta mot lagen. Ordet förekommer i vers 1, 4, 5 och 6. Beskrivningen börjar med
    vad den rättfärdige ”inte” gör i vers 1 för att sedan i vers 2 landa i var den
    rättfärdige har sin glädje. Skrivsättet förstärker att det krävs ett aktivt ställningstagande.
    Att leva rättfärdigt och säga ja till Gud innebär att säga nej till sådant som
    leder bort från honom. På hebreiska är de tre första orden: ”ashrei haish asher.”
    Rabbiner har påpekat hur framträdande sch-ljudet är i orden ”a-sh-rei hai-sh a-sh-er”!
    Genom alla tider, oavsett språk och kultur verkar det som om sch-ljudet har samma
    betydelse: ”Var uppmärksam och lyssna!” När ett barn är upprört och gråter säger
    föräldrar i Asien, Mellanöstern och Europa ”schh” för att lugna och trösta sitt
    barn. Uttrycket går inte att härleda till ett specifikt ord utan verkar ha sitt
    ursprung i själva sch-ljudet i sig. Även i finskan, som inte har sch-ljud, säger
    man sch när man vill att någon ska vara tyst. Vad är då orsaken till denna funktion
    med detta ljud? När en vätska forsar fram bildas ett liknande susande ljud. Vi
    kan höra vattnet ”susa” i en vattenledning när vi öppnar en kran. Blodet som pulserar
    i våra blodkärl genererar också ett brusande ljud. Det är det ljudet som ett barn
    hör när det ligger i sin mammas mage. Det är här språkforskare gör en koppling
    till detta ljud. Att födas anses som den största chock och stress vi utsätts för
    under hela vårt liv. När föräldrarna då säger ”sch” till sitt barn påminner det
    om tryggheten i mammas mage och har en lugnande effekt. Det är intressant att
    rent ljudmässigt inleds Psaltaren med tre sch-ljud. Det blir som en hälsning i
    ytterligare en språklig dimension till Guds barn: ”Var lugn, Gud har kontroll,
    det kommer att ordna sig!” Författare: Okänd, kanske David. Struktur: Psalmen
    ramas in av inledande och avslutande vers som beskriver de två vägarna. 1. De
    två vägarna, vers 1 2. Den rättfärdige beskrivs, vers 2-3 3. De gudlösa beskrivs,
    vers 4-5 4. De två vägarna, vers 6] ______ Rikt välsignad (salig, mycket lycklig)
    är den som inte går till de gudlösa (ondskefulla) för att få råd (vandrar efter,
    tar till sig deras råd), som inte står [gått in] på syndarens väg [är delaktig
    i ogudaktighet], som inte sitter bland hånfulla föraktare (sitter på bespottarens
    säte). [Pluralformen av ”välsignad”, hebreiska ”ashrei” beskriver en fullhet av
    välsignelser. Eftersom pluralformen inte finns på svenska översätts ordet med
    ”rikt välsignad” och ”mycket lycklig”. De tre verben: går, står och sitter, illustrerar
    ett gradvis ökat engagemang i ondskan. Även beskrivningen av de onda följer samma
    stegrande mönster: gudlösa, syndare och föraktare. Det börjar med ogudaktiga influenser
    och råd, fortsätter med delaktighet i synd och slutar med ett samförstånd och
    förakt mot Gud och det som är rätt. Ordet ”säte” har ofta betydelsen att undervisa
    andra, se . Även i svenskan används ordet ”lärosäte” i den betydelsen. Att sitta
    på ”föraktarens säte” handlar alltså inte bara om att själv förakta Gud och det
    som är rätt, utan också att uppmuntra och lära andra att göra det.]'
