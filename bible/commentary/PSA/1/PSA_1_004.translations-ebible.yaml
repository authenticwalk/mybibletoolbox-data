verse: PSA.001.004
translations:
  mal-C: ദുഷ്ടർ അങ്ങനെയല്ല! അവർ കാറ്റത്തു പാറിപ്പോകുന്ന പതിരുപോലെയാണ്.
  deu-TKW: Nicht so die Gottlosen! Sie gleichen der Spreu, die der Wind verweht.
  lin-lin: Kasi ezali bongo te mpo na bato mabe ! Bazali lokola matiti ya kokawuka
    oyo mopepe epanzaka.
  mmx-mmx: Ketla limixin kapmek dixok lok kuren. Di lok ngan mun levempusuvus at levenbeo,
    lamanman it mas kepe i.
  eng-LSV: 'Not so the wicked: But [they are] as chaff that wind drives away!'
  eng-GNV: The wicked are not so, but as the chaffe, which the winde driueth away.
  eng-WEBSTER: 'The ungodly are not so: but are like the chaff which the wind driveth
    away.'
  nhw-BL: Pero amo quej nopa ica masehualme catli amo cuajcualme, pampa inijuanti
    itztoque quen tlasoli catli quihuica ajacatl.
  swh-ONEN: Sivyo walivyo waovu! Wao ni kama makapi yapeperushwayo na upepo.
  bba-bba: Adɑmɑ tɔn kɔ̃so kun doo nɔɔru wɑsi. U ǹ sɑ̃ɑ nɡe dɑ̃ɑ te. Yɑkɑ ɡbebusɑ
    u kɑ weenɛ si woo ɡɑ rɑ yɑrinɑsie.
  eng-KJVCPB: 'The ungodly are not so: But are like the chaff which the wind driveth
    away.'
  luo-luo: Joma timbegi richo to ok chal kamano kata matin! Gin gichalo gi mihudhi,
    ma yamo tero.
  aii-aii: ܠܹܐ ܝܢܵܐ ܗܵܕܟ݂ܵܐ ܒܝܼܫܹ̈ܐ، ܐܸܠܵܐ ܐܲܝܟ݂ ܬܸܒ݂ܢܵܐ ܝܢܵܐ ܕܟܹܐ ܕܲܪܹܐ ܠܹܗ ܦܵܘܚܵܐ،
  meu-meu: 'Kara dika taudia na dia unuheto: idia na uit momodia na heheto, lai ese
    e oda ohomu.'
  npi-ULB: दुष्‍टहरू त्‍यस्ता होइनन् तर हावाले उडाउने भुसजस्तै हुन् ।
  yor-yor: Kò le rí bẹ́ẹ̀ fún àwọn ènìyàn búburú! Wọn yóò dàbí ìyàngbò ọkà tí afẹ́fẹ́
    ń fẹ́ dànù.
  pes-OPCB: اما بدکاران چنین نیستند. آنها مانند کاهی هستند که در برابر باد پراکنده
    می‌شود.
  tgl-ULB: Ang mga masasama ay hindi katulad nito, sa halip sila ay katulad ng ipa
    na tinatangay ng hangin.
  nop-nop: Me kadakahi adi undihi moŋ. Mokoŋ hinek. Adi yadi figifigi sububadi fedikutak
    undihi.
  cbu-NT: Itaru, yashingchichsha tputs nda ashirusin taakanaya. Wayapureetspaz ashiru
    kambusur arap tpurangangpaz ashkiya.
  hui-hui: Ai ko biaga kago ibu ogonibi ndo ka. Ibu puyabume abalu hilu yalu piaganego
    ale ka.
  mya-mya: သို့​ရာ​တွင်၊သူ​ယုတ်​မာ​တို့​မူ​ကား​အ​ဘယ်​နည်း​နှင့်​မျှ​ဤ​သို့​မ​ဖြစ်​နိုင်။
    သူ​တို့​သည်​လေ​တိုက်​ရာ​တွင်​လွင့်​ပါ​သွား​တတ်​သော​ဖွဲ​နှင့်​တူ​ကြ​၏။
  bod-N: འོན་ཀྱང་སྡིག་སྤྱོད་མི་ནི་ཆ་མི༌མཚུངས། །དེ་ནི་རླུང་གིས་ཁྱེར་བའི་ཕུབ་མ༌འདྲ།།
  wsk-wsk: Kariimet memek mu uwuta mena. Nuna tam gawa merang daula itugu warso iwitata.
  sna-sna: Vakaipa havana kudaro! Vakafanana nehundi inopepereswa nemhepo.
  spa-BLM: Los malvados no son así, sino que son como la paja que el viento se lleva.
  cac-cac: Axo pax eb' chuc sb'eyb'al jun, man̈ ichocta eb'. Lajan yaj eb' icha smatz'il
    ixim trigo tz'ic'jib'at yuj ic'.
  swh-ULB: Waovu hawako hivyo, wao badala yake ni kama makapi yapeperushwayo na upepo.
  bel-bel: Ня так у бязбожнікаў; яны - быццам пыл, ветрам падняты.
  wed-wed: Wate ḡoʼapoapoe ravai eḡa nanare! Taui me rugurugu, ive i kapupuana-naiei;
  deu-ELBBK: Nicht so die Gottlosen, sondern sie sind wie die Spreu, die der Wind
    dahintreibt.
  mbb-OT: Piru kenà mulà iring kayi is lalung he menge etew, kekenà, iring sikandan
    te ukap he idlayap te keramag su wazè dan pulus.
  mal-2015: ദുഷ്ടന്മാർ അങ്ങനെയല്ല; അവർ കാറ്റു പാറ്റുന്ന പതിർപോലെയത്രേ.
  gup-gup: Dja nawu birriwarre bininj minj kunmekbe kakurduyimerran bedberre. Bedda
    wanjh yiman kayime kundalkdarleh manbu kunmayorrk kabuhbuhme dja kadjalburriwe.
  ctu-CTI: Mach cheꞌic jini simaron bʌ quixtyañu. Lajalobʌch bajcheꞌ i sujl trigo
    muꞌ bʌ i wejlan majlel icꞌ.
  rmc-rmc: Avres hin le nalačhe manušenca! On hine sar o phus rozphurdlo la balvajaha.
  nlg-nlg: Ma eni gaia te mua utuni itadira rana kiko; A gaira te vaghara na totobo
    lee vamua, te havukaghini kolilira na ghuri.
  pes-OPV: شریران چنین نیستند، بلکه مثل کاهند که بادآن را پراکنده می‌کند.
  ron-1924: Ну тот аша есте ку чей рэй, чи ей сунт ка плява, пе каре о спулберэ вынтул.
  aui-aui: Bi berabero wawayidi na genaboni. Toudi na ware rugurugu pokina naboni,
    yanunu yatapitaveni.
  ben-OBCV: কিন্তু দুষ্টরা সেরকম নয়! তারা তুষের মতো যা বাতাস উড়িয়ে নিয়ে যায়।
  som-som: Laakiinse kuwa sharka lahu sidaas ma aha, Iyaguse waxay la mid yihiin buunshaha
    dabayshu kaxayso.
  lat-VUC: Non sic impii, non sic; sed tamquam pulvis quem projicit ventus a facie
    terræ.
  eng-ASVBT: The wicked are not so, But are like the chaff which the wind driveth
    away.
  mna-mna: Mi zin wal zorzooroŋan na, kembena som. Zin kembei musmuuzu ta miiri iwilaala
    ma ila ne.
  ita-1885: Così non saranno già gli empi; Anzi saranno come pula sospinta dal vento.
  eng-LXXUP: 'Not so the ungodly—not so: But rather as the chaff which the wind scatters
    away from the face of the earth.'
  eng-ULB: The wicked are not so, but are instead like the chaff that the wind drives
    away.
  spa-VBL: Pero tal no es el caso de los malvados. Ellos son como paja que se lleva
    el viento.
  fra-_FOB: Il n'en sera pas ainsi des méchants; mais ils seront comme la paille que
    le vent chasse au loin.
  mal-mal: ദുഷ്ടന്മാർ അങ്ങനെയല്ല; അവർ കാറ്റു പറത്തിക്കളയുന്ന പതിരു പോലെയാകുന്നു.
  lit-lit: Ne tokie yra nedorėliai, bet jie yra kaip pelai, kuriuos išsklaido vėjas.
  urd-GVR: Bedīnoṅ kā yih hāl nahīṅ hotā. Wuh bhūse kī mānind haiṅ jise hawā uṛā le
    jātī hai.
  suz-BL: परमप्रभु आ अरेशो मटीबपुकी चहिं मोदेंशो मबाक्‍नीम। मेकोपुकी फशेमी बेरपाइश्‍शो
    भूस खोदेंशो बाक्‍नीम।
  eng-NOY: Not so the unrighteous; They are like chaff, which the wind driveth away.
  ita-1927: Non così gli empi; anzi son come pula che il vento porta via.
  ckb-ckb: بێگومان بەدکاران وانین، بەڵکو وەک کا وان کاتێک با پەرشوبڵاوی دەکاتەوە.
  eng-BBE: The evil-doers are not so; but are like the dust from the grain, which
    the wind takes away.
  xsi-xsi: Aŋga kinzi tamâta sakamao nde simo mine tia. Kinzi simandi kaika tia ndo.
    Kinzi sitogo gawura lawea itapala kala ilâ.
  kan-OKCV: ಆದರೆ ದುಷ್ಟರು ಹಾಗಲ್ಲ! ಅವರು ಗಾಳಿ ಬಡಿದುಕೊಂಡು ಹೋಗುವ ಹೊಟ್ಟಿನ ಹಾಗೆಯೇ ಇದ್ದಾರೆ.
  tam-2017: துன்மார்க்கர்களோ அப்படியில்லாமல், காற்றுப் பறக்கடிக்கும் பதரைப்போல் இருக்கிறார்கள்.
  spa-RV-1909: 'No así los malos: sino como el tamo que arrebata el viento.'
  ron-BTF: Nu tot așa sunt cei neevlavioși; ci ei sunt ca pleava pe care o spulberă
    vântul.
  eng-WEBP: The wicked are not so, but are like the chaff which the wind drives away.
  eng-FBV: But it's not like that for the wicked! They are like chaff, blown away
    by the wind.
  nld-1939: 'De goddelozen zal het heel anders gaan: Als kaf opgejaagd door de wind!'
  nch-BL: Pero amo quej nopa ica masehualme cati amo cuajcualme, pampa inijuanti itztoque
    quej tasoli cati quihuica ajacat.
  vie-1934: Kẻ ác chẳng như vậy đâu; Nhưng chúng nó khác nào rơm rác gió thổi bay
    đi.
  cha-cha: Lao ti taegüine y manaelaye; lao parejo yan y paja ni y güinaefe ni y manglo.
  hin-CV: किंतु दुष्ट ऐसे नहीं होते! वे उस भूसे के समान होते हैं, जिसे पवन उड़ा ले
    जाती है.
  eng-OURB: The wicked are not so, but are like the chaff which the wind drives away.
  spa-BES: Los malvados no son así; pero son como el polvo del grano, que el viento
    se lleva.
  tdx-tdx: Tsy manahake Izay o lo-tserekeo, fa hambañe amo kafokafo aboelen-tiokeo.
  tha-KJV: คนอธรรมไม่เป็นเช่นนั้น แต่​เป็นเหมือนแกลบซึ่งลมพัดกระจายไป
  por-BR-2018: Os maus não são assim; mas são como a palha que o vento dispersa.
  deu-ELO: Nicht so die Gesetzlosen, sondern sie sind wie die Spreu, die der Wind
    dahintreibt.
  eng-WYC-2018: Not so wicked men, not so; but they be as dust, which the wind casteth
    away from the face of the earth. (Not so the wicked, not so; but they be like
    the dust, which the wind bloweth away from off the face of the earth.)
  epo-epo: Ne tiel estas la malpiuloj; Sed ili estas kiel grenventumaĵo, kiun disblovas
    la vento.
  gfk-gfk: Iesen ira ut na sakena diet pai hokaiken. Diet hoing ira pala wit ing di
    te paas parok sukun ira patine, ma no baiangin i puuh se.
  uig-PIN: Rǝzil adǝmlǝr bolsa undaⱪ bolmas; Ular huddi xamal uquriwǝtkǝn tozandǝktur.
  beo-beo: Be wadela:i dunu ilia goe hamedafa hanasa. Ilia da gisi amo fo misini mini
    asi dagoi agoai ba:sa.
  tpi-OTNT: Ol man nogut i no olsem. Nogat tru. Ol i olsem skin rais win i save rausim
    i go.
  hau-SA: Ba haka yake da mugaye ba! Su kamar yayi ne da iska take kwashewa.
  udu-udu: Imanmii tonthus mo tani yisa wakana, hili uni wana e ka ’pi’b jin ’dashkina
    ’tham mo be.
  uig-LAT: Rezil ademler bolsa undaq bolmas; Ular xuddi shamal uchuriwetken tozandektur.
  nde-nde: Ababi kabanjalo! Banjengamakhoba aphetshulwa ngumoya.
  ton-ton: '‌ʻOku ʻikai pehē ʻae angakovi: ka ʻoku tatau ia mo e kafukafu ʻaia ʻoku
    vilingia, ʻi he matangi.'
  ces-1613: Ne takť budou bezbožní, ale jako plevy, kteréž rozmítá vítr.
  eng-WMB: The wicked are not so, but are like the chaff which the wind drives away.
  tam-TCV: தீயவர்களோ அப்படியல்ல, அவர்கள் காற்றினால் அடித்துச் செல்லப்படும் பதரைப்போல்
    இருக்கிறார்கள்.
  ceb-ULB: Ang daotan dili sama niini, apan sama hinuon kini sa uhot nga ipadpad sa
    hangin.
  pol-UBG: Nie tak niegodziwi; oni są jak plewa, którą wiatr rozmiata.
  agr-agr: Untsu aents pegkegchau aina duka nunú aentsjaig betekchau ainawai, nuadui
    ditak ajusa wampujin dase umpui ajapama numamtin ainawai.
  kyc-kyc: Akali koo pingi dupwa dopale ingya nange. Yangi porambaiyeme poo lanyi
    nembenge dopale ingyuo penge.
  urd-GVU: بےدینوں کا یہ حال نہیں ہوتا۔ وہ بھوسے کی مانند ہیں جسے ہَوا اُڑا لے جاتی
    ہے۔
  eng-OEBCW: Not so fare the wicked, not so; like chaff are they, blown by the wind.
  deu-1912: Aber so sind die Gottlosen nicht, sondern wie Spreu, die der Wind verstreut.
  ntj-ntj: Nyangka-ya yarnangu palyamunu tjanmarta minyarrapirinypa nyinama. Tjiinyakurlu
    tjanmarta rurrmupungama. Nyangka pirriyalu minyarra katima, palunyapirinypa.
  kan-2017: ದುಷ್ಟರೋ ಹಾಗಲ್ಲ; ಅವರು ಗಾಳಿ ಬಡಿದುಕೊಂಡು ಹೋಗುವ ಹೊಟ್ಟಿನಂತೆ ಇದ್ದಾರೆ.
  yap-yap: Ma girdi’ nib kireb e gathi ara’rogorad! Yad bod kenggin e grain ni kan
    th’ab ke mlik’, nra aw e nifeng ngay me changegnag.
  hlt-MCSB: Halang rhoek tah te tlam pawt tih anih te cangkik bangla yilh loh lat
    a yawn.
  mdy-ETH: ፑርቶ ማዻ ዓሳ ጋዓንቴ ያዺቱዋሴ፤ ዢባሬ ፒፂ ዔኪ ዓኣዻ ዲልባጉዲኬ።
  qvs-NT: Chay mana alli rurak runakuna mana chashnachu kawsansapa. Paykunaka wayra
    pushanan kutadu murupa karapanshina kunanlla anchunsapa.
  twi-ASANTE: Nanso nnebɔneyɛfoɔ nte saa; wɔte sɛ ntɛtɛ a mframa bɔ guo.
  eng-WEBU: The wicked are not so, but are like the chaff which the wind drives away.
  acu-NT: Antsu Yusen nintimchau ainauka tuuka pujuinatsui. Nuka nase trigo saapen
    juwawa nunisarang mengkakartin ainawai.
  spa-PDDPT: No así los impíos, Que son como cáscara de grano levantada por el viento.
  gun-gun: Ha'e rã heko vai va'e ma ha'e rami e'ỹ ikuai. Ha'e kuery ma mba'emo pire
    yvytu opa rupi ogueraa va'e rami 'rã okanhy.
  agu-BL: Ma yi e' wunak yi cachi' cyajtza'kl, cho'n quitane'n cyetz chi tane'n xak
    xtze', yi na ben tan cyek'ek'.
  ilo-ULB: Saan a kasta dagiti nadangkes, ngem kasla ketdi iti taep nga itayab ti
    angin.
  kpg-kpg: Gei digau huaidu la hagalee loo e hai beelaa. Digaula e hai gadoo be nia
    lau laagau maangoo ma ga iliili go di madangi.
  uig-ARA: رەزىل ئادەملەر بولسا ئۇنداق بولماس؛ ئۇلار خۇددى شامال ئۇچۇرىۋەتكەن توزاندەكتۇر.
  bps-bps: Kabay i dad to sasè là gambet én i kagkahla, bay gambet ale baling i afa
    falis i nus na lana,
  sus-sus: Kɔnɔ a mu na ki xɛ mixi ɲaaxie tan bɛ. E tan maniyɛ maale lagi ra foye
    naxan xaninma.
  pon-2006: Ahpw aramas suwed akan sohte mwahn kin duwehte; re rasehng teh meng kan
    me kisinieng kin ipihpirseli.
  jae-jae: Lau taŋ sêkac tauŋ su aŋga Anôtônê naŋ, amboac tonaŋ atom. Êsêac têtôm
    ŋapaôma, taŋ mu kelelo sa.
  ksd-ksd: A umana tena varpiam pa dia damana; Dia varogop uka ma ra pal i ra vit
    a vuvu i kapkap vue.
  tur-YTC: Kötüler böyle değildir, Ancak rüzgârın savurduğu saman çöpü gibidirler.
  bel-N: Ня гэтак бязбожнікі, яны як мякіна, якую вецер разносіць.
  grc-BRENT: Οὐχ οὕτως οἱ ἀσεβεῖς, οὐχ οὕτως, ἀλλʼ ἢ ὡς ὁ χνοῦς ὃν ἐκρίπτει ὁ ἄνεμος
    ἀπὸ προσώπου τῆς γῆς.
  kpr-kpr: O ari ekoko embo mo, ne jo kau amingo iraeri. Ne kau roera eni, susu beká
    tefori, anoso a ifu vanembori. Ne sena yaurai fuseari ghumburaira, ainda kaugori.
  ind-AYT: Tidak demikian dengan orang fasik; mereka seperti sekam yang diterbangkan
    angin.
  yom-yom: Vayi buawu ko buididi kuidi batu bambimbi, badi banga biti bivevumunu kuidi
    phemo.
  eng-NNA: The bad people are not at all like this; they are like what's-its-called,
    like the rubbish after yandying, the wind blows it away.
  yut-yut: Amɨn yokwi uŋun yaŋ dɨmasi. Uŋun wit dakon gɨpmɨ mɨrɨm da wɨrɨrɨk paŋgwaŋ
    uŋun yombem.
  nya-nya: Sizitero ndi anthu oyipa! Iwo ali ngati mungu umene umawuluzidwa ndi mphepo.
  kyg-kyg: Hosu vayaꞌmo ani kava huꞌa oꞌmaiꞌnae. Apakaemo mago haletiꞌya yakana huꞌa
    maiꞌnae. Haleti yaꞌamo haleꞌnagenoꞌaeꞌmo yasimoꞌmo alino halelino neꞌviya haletiꞌya
    yakana huꞌa maiꞌnae.
  hrv-hrv: Nisu takvi opaki, ne, nisu takvi! Oni su k'o pljeva što je vjetar raznosi.
  mps-mps: Tiali goli, dwai bidi dabe augwali te tiwai gilama mu menio. Augwali te
    tubo nai wit bo te waligo selasa pabo tiwai ebo dao, te yalala pai olo nai mu
    dao.
  tpi-tpi: Ol man nogut i no olsem. Nogat tru. Ol i olsem skin rais win i save rausim
    i go.
  dan-1931: De gudløse derimod er som Avner, Vinden bortvejrer.
  vie-OVCB: Còn người ác thì ngược lại! Chúng như rơm rác theo làn gió cuốn đi.
  guj-2017: દુષ્ટો એવા નથી, પણ તેઓ પવનથી ઊડતાં ફોતરાં જેવા છે.
  pon-2006A: Ahpw aramas suwed akan sohte mwahn kin duwehte; re rasehng teh meng kan
    me kisinieng kin ipihpirseli.
  por-BRBSL: Os ímpios não são assim, mas são como o palhiço que o vento afasta.
  eng-OEBUS: Not so fare the wicked, not so; like chaff are they, blown by the wind.
  swe-swe: Så är det inte med de gudlösa (ogudaktiga, ondskefulla) [som inte har en
    relation med Herren], de är som agnar [det värdelösa skalet kring vetet] som förs
    bort med vinden [när säden tröskas]. [Till skillnad från trädet som står fast
    och är motsatsen till fruktbärande, se vers 3.]
  cth-cth: Tamikathoutnaw teh, hottelah laipalah, kahlî ni a palek e cahik hoi a kâvan
    awh.
  twi-twi: Nanso nnebɔneyɛfo nte saa; wɔte sɛ ntɛtɛ a mframa bɔ gu.
  hlt-hlt: Halang rhoek tah te tlam pawt tih anih te cangkik bangla yilh loh lat a
    yawn.
  tbz-SIM: Bɛnitiyonkubɛ kpɛrɛ í mɛ ndò, bɛ̀ dònnɛ̀ tiyontì nti kuyɑɑkù tɔ tì.
  msy-2020: Ezɨ gumazamizir arazir kurabagh amiba, me kamaghɨn ikian kogham. Bar puvatɨ.
    Amɨnim raizɨn mɨsevibagh ivarazɨ da zui moghɨn, bizir me amiba deragh otivan kogh,
    dagheba dar puvatɨgh pura mangam.
  dop-dop: Amɑ ɑsɑɣɑɑ nɑ́ fɛɩ mpʋ. Pɑ wɛ kɛ́ ɩsɩɩ lɔɔtʋ nti heelim kpɑkəɣɩ tɔ.
  azb-azb: Pis adamlarsa belə deyil, Onlar yelin sovurduğu saman çöpünə bənzəyər.
  eng-DBY: The wicked are not so; but are as the chaff which the wind driveth away.
  hin-2017: दुष्ट लोग ऐसे नहीं होते, वे उस भूसी के समान होते हैं, जो पवन से उड़ाई
    जाती है।
  wol-KYG: Loolu dalul moos ku bon, kay mel ni xatax bu ngelaw li wal.
  swp-swp: Laulau gewagewa tataodi isi nige meta doha, isi doha sitona wenudi mana
    i eoho’eohoedi.
  bjr-bjr: Manda oosana maree marisa sia miqidaqa. Misa anaaqmaarara foora ufai uqinoo
    fuaqaqidanoo.
  eng-YLT: 'Not so the wicked: But — as chaff that wind driveth away!'
  kne-kne: Ngem din managbasol et baken kaman nina, kaman teg-ap ay itayaw di dagem
    di kaiisoan da.
  eng-WYC-2017: Not so wicked men, not so; but they be as dust, which the wind casteth
    away from the face of the earth.
  eng-WMBB: The wicked are not so, but are like the chaff which the wind drives away.
  zat-NTPS: Quegá caní zaj naca benne' we̱n da cale̱la ca'. Zaj naque̱' ca tu xizre
    laga' da dxua be' bdunu'.
  zty-NTPS: san benne' wen da' ẕinnj ka' kege ki zej nake'. Zej nake' ka to laga'
    biž dan' žoa be'.
  urd-GVH: बेदीनों का यह हाल नहीं होता। वह भूसे की मानिंद हैं जिसे हवा उड़ा ले जाती
    है।
  rug-rug: Lopu gua asa sari na tie kaleadi, ba gua tugo na hikahika huiti sapu ta
    givusu palae si arini.
  gaz-gaz: Hamoonni garuu akkana miti; isaan akka habaqii qilleensi fudhatee balleessuu
    ti.
  fra-LSG: 'Il n’en est pas ainsi des méchants: Ils sont comme la paille que le vent
    dissipe.'
  gnn-gnn: Yurru yätjmirrinydja yolŋu'‐yulŋu yaka balanyarayi bitjan walŋamirri dharpa;
    Walalanydja ŋunhi yätjmirrinydja yolŋu balanyarana bitjan räwak mulmu ŋunhi ŋuli
    watayunydja bo'yun ya', bala buṯthunmaramana, winya'yunmaramana.
  yal-yal: Koni muxu ɲaxine mi na kiini mumɛ, e luxi nɛn alo foyen se dagin naxan
    xalima.
  iou-iou: Täŋpäkaŋ äma waki täŋpani uwä udewani nämo. U pen nämo api itneŋ. Nämo,
    u täpun-täpun mänittä piäŋ äreyäŋ täŋpän kuk täkaŋ ude bumik.
  haw-1868: Aole hoi e like me neia ka poe aia; Aka, ua like ia me ka opala i puehu
    i ka makani.
  arb-NAV: لَيْسَ كَذَلِكَ حَالُ الأَشْرَارِ، بَلْ إنَّهُمْ مِثْلُ التِّبْنِ الَّذِي
    تُبَدِّدُهُ الرِّيحُ.
  ded-ded: Ngic Anutu ngadehema mangana megecdeac ayemmeande, yeni ngic dindingac,
    yeni isoc kpac. Firangngo padi sebera homemea mefiranggeande, yeni ifia isoc.
  ewe-ewe: Mele alea na ame vɔ̃ɖi ya o! Wole abe blitsro si ya ƒona dzonae la ene.
  eng-LEE: Not so the wicked; but they are like the chaff which the wind driveth away.
  nna-nna: Munu yiji yakujun kurlujartiny jinakatarrangu marrngurrangu; jana nyarra
    ngapikapali, yapinajakapali mayikurnukapali, wangalju kanganyi.
  asm-FB: দুষ্টবোৰ তেনেকুৱা নহয়; সিহঁত বতাহে উৰুৱাই নিয়া তুঁহৰ নিচিনা।
  sus-A: كْنْ عَ مُ نَ كِ شّ مِشِ حَاشِيٍ تَن بّ. عٍ تَن مَنِيّ مَالٍ لَفِ رَ قٌيٍ
    نَشَن شَنِنمَ.
  fra-SBL: Les méchants ne sont pas ainsi, mais sont comme la paille que le vent chasse.
  hbo-hbo: לֹא־כֵ֥ן הָרְשָׁעִ֑ים כִּ֥י אִם־כַּ֝מֹּ֗ץ אֲ‍ֽשֶׁר־תִּדְּפֶ֥נּוּ רֽוּחַ׃
  pjt-pjt: Palu aṉangu kura palyalpai tjuṯa tjana puṟunypa wiya. Panya paluṟu tjana
    unytjunytju puṟunypa nyinanyi, panya kaṉiṟa mai uṉinypa tjaraṟa unytjunytju ma-uṉṯuṟa
    waṉipai, nyanga palu puṟunypa tjananya Godalu waṉiku tjaraṟa.
  kik-kik: No andũ arĩa aaganu matihaana ũguo! Mahaana ta mũũngũ ũrĩa ũmbũragwo nĩ
    rũhuho.
  omb-omb: Hate mwere na tangaloi esi mwere na bembei tovu ngere hilogo a langi mo
    heregi vohoginire.
  fra-NCL: 'Il n’en est pas ainsi des impies : ils sont comme la paille que chasse
    le vent.'
  cek-AK: Katoeng ai kaminawk loe to tiah om o ai; nihcae loe takhi mah hmuh phaeng
    ih canghii baktiah ni oh o.
  cuk-cuk: Dule-isganamardi, degisulid. Igi oros-uka burwaba mileddae, deyobi, dule-isganamardi
    guoed.
  uig-CYR: Рәзил адәмләр болса ундақ болмас; Улар худди шамал учуривәткән тозандәктур.
  pma-pma: Ka meatin tatisa keil armukteinek. Keil asuval sume uit koa rotahostei
    koa eang mul muh lini ran aneite.
  tel-2017: దుర్మార్గులు అలా ఉండరు. వాళ్ళు గాలికి ఎగిరిపోయే ఊకలాగా ఉంటారు.
  hat-BSA: Mechan yo pa konsa. Yo tankou pay ke van an pouse ale.
  bxh-bxh: Dodoga heyaheyayadi edi laulau hige doha ite; iti doha hawahawa wenuna
    hwayahwayau ya yofohi.
  ukr-ONPU: Не так нечестиві! Вони – як полова, що вітер розносить усюди.
  kos-kos: Mwet koluk elos tia ouinge, A elos oana kulun wheat ma eng uh okla.
  hbo-WLC: לֹא־כֵ֥ן הָרְשָׁעִ֑ים כִּ֥י אִם־כַּ֝מֹּ֗ץ אֲֽשֶׁר־תִּדְּפֶ֥נּוּ רֽוּחַ׃
  ibo-ibo: Ma ndị ajọ omume adịghị otu a. Ha dị ka igbugbo ọka nke oke ifufe na-efesasị.
  ory-ory: ଦୁଷ୍ଟମାନେ ସେପ୍ରକାର ନୁହନ୍ତି; ମାତ୍ର ବାୟୁ ଦ୍ୱାରା ଚାଳିତ ତୁଷ ତୁଲ୍ୟ ଅଟନ୍ତି।
  wmt-wmt: '@see-verse:PSA.001.003'
  chk-chk: Nge ekewe aramasangau resap iei usun. Pun ra wewe ngeni pipi asepwäl a
    ässala.
  rop-rop: Bat detlot nogudbala pipul nomo jidan lagijat. Dei jis laik det draiwan
    gras, weya nomo gudwan blanga enijing, en det win jis blowimwei im.
  ukr-1871: 'Не так безбожні: вони, як полова, що вітер розносить.'
  yon-yon: Kumban arewa kamidan kuu kwamunemban. Yi kuu nuubbed yob aom aab wure kanwinimaan
    areb.
  deu-1951: Nicht so die Gottlosen; sondern sie sind wie Spreu, die der Wind zerstreut.
  eng-JPS: Not so the wicked; but they are like the chaff which the wind driveth away.
  srp-1865: Nijesu taki bezbožnici, nego su kao prah koji rasipa vjetar.
  lug-lug: Naye abakola ebibi tebakola bwe batyo. Bali ng’ebisusunku ebifuumuuliddwa.
  heb-heb: לא כן הרשעים כי אם כמץ אשר תדפנו רוח׃
  ben-IRV: দুষ্টেরা সেই রকম নয়, কিন্তু বরং তারা তুষের মত যা বাতাস উড়িয়ে নিয়ে যায়।
  ntu-ntu: A' kxdrka'-ngrng trnzwailru. Nzapulr leu kxglr kcng tztakitrpwzlr nzngcngr.
  pan-pan: ਦੁਸ਼ਟ ਅਜਿਹੇ ਨਹੀਂ ਹੁੰਦੇ ਪਰ ਉਹ ਘਾਹ-ਫੂਸ ਵਰਗੇ ਹੁੰਦੇ ਹਨ, ਜਿਸ ਨੂੰ ਪੌਣ ਉਡਾ ਲੈ
    ਜਾਂਦੀ ਹੈ।
  mya-JVB: မတရား သောသူတို့ မူကား ထို ကဲ့သို့မ ဟုတ်။ လေ တိုက်၍ လွင့် သောဖွဲ နှင့်တူ
    ကြ၏။
  kgf-kgf: Néŋ ic ʒipiliŋ ʒapalaŋa imi imuhuc qahac. Inéŋ imi gorosoŋa sénéwéra luhucnéŋ
    mihilaŋgéyu keŋanʒac ésécnec.
  tte-O: Na tonaenaeli nige besiele, siya besiele witi kwapina yaumai iyuiyui-kalakalai.
  tbg-tbg: Koqe vaiinti nahenti mintimake variamanta qora vaiinti nahenti kia vika
    voqaara variara. Qora vaiinti nahenti vaireka, vika uvaivano qeqi kuvu rapa vuaqa
    kaira voqaara variara.
  hmo-hmo: Kara dika taudia be unai bamona lasi. Idia be uiti ena momoru bamona. Lai
    ese idia ia hodaia lao.
  zar-NT: Bitiʼ raca caní quégaca nupa tuáʼ döʼ. Nácagaca ca bëbu zxe café ruáʼ le
    böʼ.
  urd-urd: शरीर ऐसे नहीं, बल्कि वह भूसे की तरह हैं, जिसे हवा उड़ा ले जाती है।
  rus-SYN: Не так - нечестивые; но они - как прах, возметаемый ветром.
  bqc-SIM: A dɛ màa ń gbɛ̃vãiↄo. Aa dɛ lán ése ṹa pↄ́ ĩ́ana ì sɛ́lɛwaɛ.
  tcz-CHONGTHU: 'Yahweh Pakai ginglouho vang chutobang ahipoi: huilhoh mangle changvai
    tobangbep ahiuve.'
  mar-mar: परंतु दुष्ट लोक असे नसतात, ते वाऱ्याने उडून जाणाऱ्या भुशासारखे असतात.
  isl-isl: En hvað með syndarana? Það er önnur saga! Þeir fjúka burt eins og hismi
    undan vindi.
  hlt-THB: Thlak chekhqi taw cemyihna am awm kawm uh! A mingmih taw canghi zilh ing
    a zawn amyihna ni ami awm.
  soq-soq: Tane apana kadi dewalala mampo mai epe segaleipona! Mo ina tonapa rua lanunu
    wisedie suaubamode.
  qub-qub: Fiyu runacunapäga manami chaynöchu. Paycunaga carcaycan wayra apashan chaqui
    panganömi.
  bqp-bqp: À de lɛɛlɛ kũ gbɛ̃ vãninↄoro, ò de lán ése ũkã kũ ĩa dì sɛ́tɛ bà.
  hat-hat: Men, se p'ap menm bagay pou mechan yo. Yo tankou pay van an ap gaye.
  eng-BSB: Not so the wicked! For they are like chaff driven off by the wind.
  eng-WEBPB: The wicked are not so, but are like the chaff which the wind drives away.
  thd-thd: Pam warr yorrp kaarp, Kar may petn yarra puunuth puukr pelnan.
  kbq-kbq: Hagi kefo zamavu'zamava'ma nehaza vahe'mo'za anara osugahazanki, zaho'mo
    witi hona'a eri hareno viankna hugahaze.
  pon-pon: Me doo jan Kot akan jota kin dueta, a re rajon dip me an kin iririp jili.
  nhe-BL: Pero ax queja nopa ica tlacame tlen ax cuajcualme, pampa inijuanti itztoque
    queja tlasoli tlen quihuica ajacatl.
  wnc-wnc: Sike waiaknga tawake tasikaing aminu unza dua. Tambam tapunde ooi gotda
    puyapakunggak binga dakngake buyana dua aawik.
  bus-bus: À dɛ lɛ kↄ̃n gbɛ̃ zaaanↄoro. Aↄ̃ↄ dɛ lán ése ũkã kɛ̀ ĩa è sɛ́ɛ bà.
  gub-BL: Ikatu 'ym ma'e nuiko kwaw wazàwe wà. Nuzawy kwaw arozpirer uxinig ma'e ywytu
    hemiraha wà.
  eng-DRA: 'Not so the wicked, not so: but like the dust, which the wind driveth from
    the face of the earth.'
