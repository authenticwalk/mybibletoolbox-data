verse: PSA.001.002
translations:
  mal-C: അവർ യഹോവയുടെ ന്യായപ്രമാണത്തിൽ ആനന്ദിക്കുന്നു; അവിടത്തെ ന്യായപ്രമാണം അവർ രാപകൽ
    ധ്യാനിക്കുന്നു.
  deu-TKW: sondern am Gesetze Jahwes seine Lust hat und Tag und Nacht über sein Gesetz
    nachsinnt!
  lin-lin: kasi asepelaka na mibeko ya Yawe mpe akanisaka yango butu mpe moyi.
  mmx-mmx: Ketla, di suma ka lomomo atla di mumu asu Laulis Linga at Leeme Silok,
    la dim doma mumu amisix i at levenaleng kangking la at levenaleng kanimin bok.
  eng-LSV: 'But his delight [is] in the Law of YHWH, || And in His law he meditates
    by day and by night:'
  eng-GNV: But his delite is in the Lawe of the Lord, and in his Lawe doeth he meditate
    day and night.
  eng-WEBSTER: But his delight is in the law of the LORD; and in his law doth he meditate
    day and night.
  nhw-BL: Nopa masehuali quipantía hueyi paquilistli pampa quichijtinemi catli quiijtohuaj
    itlanahuatilhua TOTECO, huan ipan nopa tlanahuatilme monejnehuilijtinemi tonaya
    huan tlayohua.
  swh-ONEN: Bali huifurahia sheria ya Bwana, naye huitafakari hiyo sheria usiku na
    mchana.
  bba-bba: Wiyɑ u rɑ n nuku dobu mɔ̀ Gusunɔn ɡɑri sɔɔ sɔ̃ɔ sɔɔ. Wiyɑ u rɑ n Gusunɔn
    ɡɑri bwisikumɔ wɔ̃kuru. Wiyɑ u rɑ n Gusunɔn ɡɑri kĩ sɑɑ kpuro.
  eng-KJVCPB: But his delight is in the law of the Lord; And in his law doth he meditate
    day and night.
  luo-luo: To chik Jehova Nyasaye ema more, kendo osiko oparo kuom chikene odiechiengʼ
    gotieno.
  aii-aii: ܐܸܠܵܐ ܒܢܵܡܘܿܣܵܐ ܕܡܵܪܝܵܐ ܝܠܹܗ ܒܘܼܣܵܡܹܗ، ܘܒܢܵܡܘܿܣܹܗ ܟܹܐ ܗܲܓܹܐ ܐܝܼܡܵܡܵܐ ܘܠܲܝܠܹܐ؛
  meu-meu: A Iehova ena taravatu ia ese e moalelaiamu, ena taravatu e laloa boimu,
    e laloa ranimu.
  npi-ULB: तर त्यसको खुसी परमप्रभुको व्यवस्थामा हुन्छ र उहाँको व्यावस्थमा त्यसले दिन
    र रात मनन् गर्छ ।
  yor-yor: Ṣùgbọ́n ayọ̀ inú rẹ̀ wà nínú òfin Olúwa àti nínú òfin rẹ̀ ni ó ń ṣe àṣàrò
    ní ọ̀sán àti òru.
  pes-OPCB: بلکه مشتاقانه از دستورهای خداوند پیروی می‌کند و شب و روز در آنها تفکر
    می‌نماید.
  tgl-ULB: Pero ang kaniyang kagalakan ay nasa batas ni Yahweh, at sa kaniyang batas,
    nagbubulay-bulay siya araw at gabi.
  nop-nop: Me woŋ adi Yahwe’walaŋ Yodoko Medeŋiŋ wendok nadigalika hinek tilak, doktiŋa
    timiŋ be hadapmo adi uŋgoŋ hati nadituwat tilak.
  cbu-NT: Apanlleetsimari kuk payumaam chinakiya. Kaschiritam, psaantam uru Apanllee
    chinachintar ashkiya.
  hui-hui: Ani nabi ibugua Anduane Homogohanda bi ledadagua bulenegoha turu holene
    ngaria handa walia howa mbiraga horombebi daga lalu mitangi biaabo haga ka.
  mya-mya: သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​တ​ရား​တော်​ကို​လိုက်​လျှောက်​၍ နေ့​ည​မ​ပြတ်​လေ့​လာ​ဆင်​ခြင်​မှု​ဖြင့်​ပျော်​မွေ့​တတ်​ကြ​၏။
  bod-N: ཡ་ཝཱེའི་བཀའ་ཁྲིམས་ལ་ནི་ཡི་རང༌ཞིང༌། །ཉིན་མཚན་ཀུན་ཏུ་བཀའ་ཁྲིམས་སྒོམ་མཁན༌ནི།།
  wsk-wsk: Nu Yawe ko den ninguru ko amilmiloso, ale tirom woremkalal den mu ko kuamin
    tugu se lagoso.
  sna-sna: Asi anofarira murayiro waJehovha, uye anofungisisa murayiro wake masikati
    nousiku.
  spa-BLM: sino que su deleite está en la ley de Yahvé. En su ley medita de día y
    noche.
  cac-cac: Palta d'a smasanil sc'ol eb' sc'anab'ajej sc'ayb'ub'al Jehová, snaub'tan̈an
    eb' d'a c'ual d'ac'val.
  swh-ULB: Bali yeye huifurahia sheria ya Yahwe, na huitafakari sheria yake mchana
    na usiku.
  bel-bel: а ў законе Гасподнім воля ягоная, і пра закон Ягоны ўдзень і ўначы разважае!
  wed-wed: Wate Bada ana tarawatu i vinuaiaiei, aupom ma marai e notanota-vaitetei.
  deu-ELBBK: sondern seine Lust hat am Gesetz des HERRN und über sein Gesetz sinnt
    Tag und Nacht!
  mbb-OT: Kekenà, iyan mulà kandin he igkelipey is kedtuman te menge penurù te Nengazen,
    ne iyan heini ebpurungan din egngunngunua te maandew wey te mezukilem.
  mal-2015: യഹോവയുടെ ന്യായപ്രമാണത്തിൽ സന്തോഷിച്ചു അവന്റെ ന്യായപ്രമാണത്തെ രാപ്പകൽ ധ്യാനിക്കുന്നവൻ
    ഭാഗ്യവാൻ.
  gup-gup: Nawu namak bininj, wanjh kunbuyika kakurduyime. Nungka kadjalborlhme Yawey
    nuye mankarre manbu kabinjilngmarnbun. Nungka kadjalburrbun mahni mankarre kunbarnangarrakuyeng
    dja mak kunkakkuyeng.
  ctu-CTI: Ili quixtyañu miꞌ tyaj i tijicñʌyel tiꞌ mandar lac Yum. Miꞌ bej ñaꞌtyan
    chʌ bʌ yom lac Yum ti qꞌuiñil yicꞌot ti acꞌbʌlel.
  rmc-rmc: ale leskro radišagos hin andro zakonos le RAJESKRO a pal leskro zakonos
    gondoľinel rat-džives.
  nlg-nlg: Ma gaira tara lioni vamua na taoniani na lei totobo te lioni a Lord; na
    bongi mana dani tara ghanaghanai vamua na lei nina vetena.
  pes-OPV: بلکه رغبت اودر شریعت خداوند است و روز و شب درشریعت او تفکر می‌کند.
  ron-1924: чи ышь гэсеште плэчеря ын Леӂя Домнулуй ши зи ши ноапте куӂетэ ла Леӂя
    Луй!
  aui-aui: Bi gegha da Yawe God yana wiiyeveveyana sivinuwayuyuneni, na raghani nonowa
    gabudara da nubabasu na yana gwara sinuwanoghonoghoteni.
  ben-OBCV: কিন্তু সদাপ্রভুর বিধানে আমোদ করে, তাঁর বিধান দিনরাত ধ্যান করে।
  som-som: Laakiinse waxaa isaga ka farxiya sharciga Rabbiga, Oo habeen iyo maalinba
    sharcigiisuu ka fikiraa.
  lat-VUC: sed in lege Domini voluntas ejus, et in lege ejus meditabitur die ac nocte.
  eng-ASVBT: But his delight is in the law of Jehovah; And on his law doth he meditate
    day and night.
  mna-mna: Ni leleene ambai kat pa sua ta Yooba ikam piti na, mi ikamam ŋgar pa ikot
    mbeŋ ma aigule.
  ita-1885: Anzi il cui diletto è nella Legge del Signore, E medita in essa giorno
    e notte.
  eng-LXXUP: But his pleasure is in the law of the Lord; And in his law will he meditate
    day and night.
  eng-ULB: But his delight is in the law of Yahweh, and on his law he meditates day
    and night.
  spa-VBL: Sino que por el contrario aman obedecer la ley del Señor, y piensan en
    ella día y noche.
  fra-_FOB: Mais qui prend son plaisir dans la loi de l'Éternel, et médite sa loi
    jour et nuit.
  mal-mal: യഹോവയുടെ ന്യായപ്രമാണത്തിൽ സന്തോഷിച്ച് അവിടുത്തെ ന്യായപ്രമാണം രാവും പകലും
    ധ്യാനിക്കുന്ന മനുഷ്യൻ ഭാഗ്യവാൻ.
  lit-lit: Priešingai – jis mėgsta VIEŠPATIES įstatymą ir apmąsto jo įstatymą dieną
    ir naktį.
  urd-GVR: balki Rab kī sharīat se lutfandoz hotā aur din rāt usī par ġhaur-o-ḳhauz
    kartā rahtā hai.
  suz-BL: मेको मुरुमी परमप्रभु यावे आ अरेशो लोव़ दाक्‍शा, नाक्‍दो नाक्‍ती मेको कली
    मिम्‍ना मिम्‍न बाक्‍ब। भजन संग्रह ११९:१४८; यहोसु १:८
  eng-NOY: But whose delight is in the law of the LORD, And who meditateth on his
    precepts day and night.
  ita-1927: ma il cui diletto è nella legge dell’Eterno, e su quella legge medita
    giorno e notte.
  ckb-ckb: بەڵکو ئارەزووی ئەو لە فێرکردنی یەزدانە، شەو و ڕۆژ لە فێرکردنەکەی ورد دەبێتەوە.
  eng-BBE: But whose delight is in the law of the Lord, and whose mind is on his law
    day and night.
  xsi-xsi: Tamâta ŋinde ilo ara ndo ŋana Yova Kindeni ne ŋgua tukuŋa kâ, aku i nde
    kari wa mbo wa uru kalo ŋgere sondo ŋana ŋgua tukuŋa ŋinde kâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ನಿಯಮದಲ್ಲಿ ಆನಂದಿಸುತ್ತಾ, ದೇವರ ನಿಯಮವನ್ನು ರಾತ್ರಿ ಹಗಲು ಧ್ಯಾನಿಸುತ್ತಾ
    ಬದುಕುವವರು ಧನ್ಯರು.
  tam-2017: யெகோவாவுடைய வேதத்தில் பிரியமாக இருந்து, இரவும் பகலும் அவருடைய வேதத்தில்
    தியானமாக இருக்கிற மனிதன் பாக்கியவான்.
  spa-RV-1909: Antes en la ley de Jehová está su delicia, y en su ley medita de día
    y de noche.
  ron-BTF: Ci desfătarea lui este în legea DOMNULUI; și zi și noapte meditează în
    legea lui.
  eng-WEBP: but his delight is in the LORD’s law. On his law he meditates day and
    night.
  eng-FBV: Instead they love to do what the law of the Lord says, and they think about
    it day and night.
  nld-1939: Maar die zijn vreugde vindt in Jahweh’s wet, En dag en nacht zijn wet
    overweegt.
  nch-BL: Nopa masehuali quipantía hueyi paquilisti pampa quichijtinemi cati quiijtohuaj
    itanahuatilhua TOTECO, huan ipan nopa tanahuatilme moyolilhuijtinemi tonaya huan
    tayohua.
  vie-1934: Song lấy làm vui vẻ về luật pháp của Đức Giê-hô-va, Và suy gẫm luật pháp
    ấy ngày và đêm.
  cha-cha: Lao guiya lay Jeova, ayo y minagofña, ya y layña jajaso, jaane yan puenge.
  hin-CV: इसके विपरीत उसका उल्लास याहवेह की व्यवस्था का पालन करने में है, उसी का मनन
    वह दिन-रात करता रहता है.
  eng-OURB: but his delight is in Adonai’s Torah ·Teaching·. On his torot ·teachings·
    he meditates day and night.
  spa-BES: Pero se deleita en la ley del Señor, y cuya mente está en su ley de día
    y de noche.
  tdx-tdx: Fa ty Hà’ Iehovà ro mampinembanembañ’ aze, ninihe’e handro an-kaleñe i
    Hà’ey
  tha-KJV: แต่​ความปี​ติ​ยินดี​ของผู้นั้นอยู่ในพระราชบัญญั​ติ​ของพระเยโฮวาห์ เขาไตร่ตรองถึงพระราชบัญญั​ติ​ของพระองค์ทั้งกลางวันและกลางคืน
  por-BR-2018: Mas sim, que tem seu prazer na Lei do SENHOR; e medita em sua Lei de
    dia e de noite.
  deu-ELO: sondern seine Lust hat am Gesetz Jehovas und über sein Gesetz sinnt Tag
    und Nacht!
  eng-WYC-2018: But his will is in the law of the Lord; and he shall bethink in the
    law of him day and night. (But his delight is in the Law of the Lord; and he shall
    think about his Law day and night.)
  epo-epo: Sed li nur havas deziron por la leĝo de la Eternulo, Kaj pri Lia leĝo li
    pensas tage kaj nokte.
  gfk-gfk: Iesen no uno gungunuama aie wara tartaram ira harkurai tano Watong, ma
    i la liklik murmur ira uno harkurai ra kasakes ma ra bung.
  uig-PIN: Uning hursǝnliki pǝⱪǝt Pǝrwǝrdigarning tǝwrat-ⱪanunidilidur; U Pǝrwǝrdigarning
    ⱪanunini keqǝ-kündüz seƣinip oylaydu.
  beo-beo: Be amomane ilia da hahawane Hina Gode Ea sema dedei amoma nabasu hou amola
    fa:no bobogesa, amola ilia yoga amola gasia idisu hou amo eso huluane bu dafawane
    dadawa:sa idisa.
  tpi-OTNT: Dispela man i save laikim tumas lo bilong God, na em i save tingting long
    dispela lo long san na long nait.
  hau-SA: Amma yana jin daɗin bin dokar Ubangiji, kuma yana ta nazarinta dare da rana.
  udu-udu: hili mom’bor bwam piti mo tani di’d e gwoŋḵan gi Tap̱a Arumgimis jin c̱inu
    mo, dhali e gwoŋḵan piti jin c̱inu mo tani a’di ki c̱i is ki a’di montee mo dhali
    mon’thiny mo be.
  uig-LAT: Uning xursenliki peqet Perwerdigarning tewrat-qanunidilidur; U Perwerdigarning
    qanunini kéche-kündüz séghinip oylaydu.
  nde-nde: Kodwa ukuthokoza kwakhe kusemthethweni kaThixo, futhi unakana ngomthetho
    wakhe imini lobusuku.
  ton-ton: Ka ko ʻene fiefia ʻoku ʻi he fono ʻa Sihova; pea ko ʻene fono ʻoku ne fakalaulauloto
    ai ʻi he ʻaho mo e pō.
  ces-1613: Ale v zákoně Hospodinově jest líbost jeho, a v zákoně jeho přemýšlí dnem
    i nocí.
  eng-WMB: but his delight is in the LORD’s law. On his Torah he meditates day and
    night.
  tam-TCV: '@see-verse:PSA.001.001'
  ceb-ULB: Apan ang iyang kalipay anaa sa balaod ni Yahweh, ug sa iyang balaod namalandong
    siya adlaw ug gabii.
  pol-UBG: Lecz ma upodobanie w prawie PANA i nad jego prawem rozmyśla we dnie i w
    nocy.
  agr-agr: Wagki niig nuna wekaetutsuk, Apajuí chichame umikta timauwa nuna umiak,
    kashish, tsawaish tuke nuwig anentaimas pujau asa.
  kyc-kyc: Yulu koo pingi kandale doko suu pyao alowa pyuo banya rae maingi dokome
    Kamongona Mawa Pii lasi singi dokona warombo soo yuu peparae kukwa korakamape
    yaka lao poraiyuo suu pingi.
  urd-GVU: بلکہ رب کی شریعت سے لطف اندوز ہوتا اور دن رات اُسی پر غور و خوض کرتا رہتا
    ہے۔
  eng-OEBCW: But the law of the Lord is their joy, they study it day and night.
  deu-1912: sondern hat Lust zum Gesetz des HERRN und redet von seinem Gesetz Tag
    und Nacht!
  ntj-ntj: '@see-verse:PSA.001.001'
  kan-2017: ಯೆಹೋವನ ಧರ್ಮಶಾಸ್ತ್ರದಲ್ಲಿ ಸಂತೋಷಿಸುತ್ತಾ, ಅದನ್ನೇ ಹಗಲಿರುಳು ಧ್ಯಾನಿಸುತ್ತಿರುವವನು
    ಎಷ್ಟೋ ಧನ್ಯನು.
  yap-yap: Ma ra be’eg e motochiyel rok SOMOL mma yib e felfelan’ riy ngak, ma ku
    aram rogon nra be’eg ni rran nge nep’ ni bochan e nge nangfan.
  hlt-MCSB: Tedae BOEIPA kah olkhueng dongah a hlahmae tih khoyin khothaih olkhueng
    dongah aka thuep tah,
  mdy-ETH: ዬያ ጉዴ ዓሢ ናንጊና ናንጋ ጎዳኮ ዎጎና ዎዛዻኔ፤ ዬያ ዎጎዋ ዋንቶና ሮኦሮና ፔ ዒኖና ማላኔ።
  qvs-NT: Tata Diospa rimananta kuyashpanchikuna tutapi diyapi chay rimananpi yuyaykushpa
    kushikushpa kawsanchisapa.
  twi-ASANTE: Na mmom, Awurade mmara sɔ nʼani, na ɔdwene ho awia ne anadwo.
  eng-WEBU: but his delight is in the LORD’s law. On his law he meditates day and
    night.
  acu-NT: Yus nintimsar pujuinautikia Yuse chichame aneau asar, tsawaisha tura kashisha
    nuke nintimsar pujustinuitji.
  spa-PDDPT: Sino en la Ley de Yavé halla complacencia, Y en su Ley reflexiona de
    día y de noche.
  gun-gun: Ha'e rami 'rãgue py Senhor ayvu oguerovy'a vy ara py ha'e pyávy ijayvua
    re anho oikuaa pota oikovy va'e.
  agu-BL: Ma na cho'n ajlij chic'u'l te yi ca'wl Kataj yi kaRyosil. Nin sk'ejl tu
    lak'bal na chitzan cyera'tz tan xtxumle'n yi e'chk ca'wla'tz.
  ilo-ULB: Ngem ti ragsakna ket adda iti linteg ni Yahweh, ken ut-utobenna ti linteg
    ni Yahweh iti aldaw ken rabii.
  kpg-kpg: Gei e tenetene hua di hagalongo gi nia haganoho a Dimaadua, mo di hagamaumau
    nia maa i di boo mo di aa.
  uig-ARA: ئۇنىڭ خۇرسەنلىكى پەقەت پەرۋەردىگارنىڭ تەۋرات-قانۇنىدىلىدۇر؛ ئۇ پەرۋەردىگارنىڭ
    قانۇنىنى كېچە-كۈندۈز سېغىنىپ ئويلايدۇ.
  bps-bps: Kabay én too gaflehew kenen i flalò Amuito Dwata; saflas mduh na butang
    galan fandam i flaun.
  sus-sus: Ɲɛlɛxinyi na adama nan bɛ, Alatala xa sɛriyɛ rafan naxan ma, naxan a ɲɔxɔ
    sama Alatala xa sɛriyɛ xɔn ma kɔɛ nun yanyi.
  pon-2006: ahpw re kin perenki peikiong Kosonned en KAUN-O, oh medemedewe nan kapehdihr
    nin rahn oh nipwong.
  jae-jae: Ŋac amboac tonaŋ têtac gêwiŋ Apômtaunê biŋsu ma taê gêjam ênê biŋsu ŋam
    kêtôm bêc to geleŋgeŋ.
  ksd-ksd: Ia kaka i manga gugu ka ta ra vartovo kai ra Luluai; Ma i nununuk ta kana
    vartovo a bungbung na keake ma ra bungbung na marum bula.
  tur-YTC: Ancak onun zevki Yahve’nin Yasası'dır. Gece gündüz onun üzerinde Derin
    derin düşünür.
  bel-N: бо да закону ГОСПАДА імкненьне яго і пра закон Ягоны будзе разважаць ён днём
    і ноччу.
  grc-BRENT: ʼΑλλʼ ἢ ἐν τῷ νόμῳ Κυρίου τὸ θέλημα αὐτοῦ, καὶ ἐν τῷ νόμῳ αὐτοῦ μελετήσει
    ἡμέρας καὶ νυκτός.
  kpr-kpr: Genembo amo, nu Bajari da Agho Dari uju eraira. Sifo a tumba evia inono,
    nu dubo evevaghae Bajari da Agho Dari tegutuse, dubo kotise irira.
  ind-AYT: Akan tetapi, yang kesenangannya ada dalam hukum TUHAN, dan dia merenungkan
    hukum-Nya siang dan malam.
  yom-yom: Vayi wummonanga khini mu mina mi Yave ayi wunyindulanga miawu muini ayi
    builu.
  eng-NNA: They are really happy when they think about God's word, and they always
    pay attention to it.
  yut-yut: Uŋun amɨn da Yawe dakon nawa gen do tagɨsi nandɨsak. Gɨldat kalba ae kalbiyo
    kɨsi uŋun do nandaŋ egɨsak.
  nya-nya: Koma chikondwerero chake chili mʼmalamulo a Yehova ndipo mʼmalamulo akewo
    amalingaliramo usana ndi usiku.
  kyg-kyg: Ani agufa kavaꞌmo nosayaꞌmonanafa Ala kava neꞌmo keꞌaepa geꞌalefekeꞌmo
    amuse huteꞌa apamogaga neꞌaiye. Apakaemo felugaꞌe haniꞌilagaꞌeꞌmo keꞌaepa geꞌaekeꞌmo
    apakesa afifi huꞌa neꞌmaiye.
  hrv-hrv: već uživa u Zakonu Jahvinu, o Zakonu njegovu misli dan i noć.
  mps-mps: Magi baso meni, te bidigo Genuai Bidi Godigo bomo yai po naga godolo mu
    eyu, te po wali pabo dao. Tama agai te bomo yai po siade dali, hulide dali nedeyu,
    tede homugo kone paliyu ebo dao.
  tpi-tpi: Dispela man i save laikim tumas lo bilong God, na em i save tingting long
    dispela lo long san na long nait.
  dan-1931: men har Lyst til HERRENS Lov, og som grunder på hans Lov både Dag og Nat.
  vie-OVCB: Nhưng ưa thích luật pháp của Chúa Hằng Hữu, ngày và đêm suy nghiệm luật
    pháp Ngài.
  guj-2017: યહોવાહના નિયમશાસ્ત્રથી તે હર્ષ પામે છે અને રાતદિવસ તે તેમના નિયમશાસ્ત્રનું
    મનન કરે છે.
  pon-2006A: ahpw re kin perenki peikiong Kosonned en KAUN-O, oh medemedewe nan kapehdihr
    nin rahn oh nipwong.
  por-BRBSL: mas seu encanto está na lei de Yahweh. Sobre sua lei, ele medita dia
    e noite.
  eng-OEBUS: But the law of the Lord is their joy, they study it day and night.
  swe-swe: Istället har han sin glädje i Herrens (Jahves) undervisning (”lag” hebr.
    ”Tora”) och begrundar (kontemplerar, mediterar över) hans undervisning både dag
    och natt. [Här används Guds personliga namn, Jahve, som betecknar hans närvaro
    bland sitt folk. Det hebreiska ordet ”begrundar” betyder att mumla och tala till
    sig själv i en låg ton. Ordet meditation kan användas, men eftersom samma ord
    även används inom österländsk religion är det viktigt att betona att kristen meditation
    alltid involverar Guds ord. Denna koppling är tydlig i denna vers med uttryck
    som ”har sin glädje i Herrens undervisning” och ”begrundar hans undervisning”.]
  cth-cth: BAWIPA e lawk ka ngâi niteh, a kâlawknaw hah karum khodai luepluep ka pouk
    e tami teh a yawhawi.
  twi-twi: Na mmom, Awurade mmara sɔ nʼani, na osusuw ho awia ne anadwo.
  hlt-hlt: Tedae BOEIPA kah olkhueng dongah a hlahmae tih khoyin khothaih olkhueng
    dongah aka thuep tah,
  tbz-SIM: Wenwe dɔ́ Kuyie ntié nyi, kɛ ì ɑ̃ɑ̃̀ o yɛ̀mmɛ̀ miɛkɛ kuyie nnɛ̀ kɛyènkɛ̀.
  msy-2020: Gumazamizir kaba, bar Ikiavɨra Itir Godɨn Arazibagh ifongegha, dɨmagariba
    ko aruebar dar gara pamtem dagh nɨghnɨghavɨra iti.
  dop-dop: Amɑ Tɑcɑɑ kʋsɛɣɛsətʋ hʋləsəɣənɑ ɩ lɑŋlɛ, nɑ ɩ́ kɑləɣɩ-tɩ nɑ ɩ́ mɑɣɑsəɣɩ
    tə tɔm kɛ ɩ tɑɑ kɛ́ ilim nɑ ɑhoo.
  azb-azb: O ancaq Rəbbin Qanunundan zövq alar, Gecə-gündüz bu təlimatı dərin düşünər.
  eng-DBY: But his delight is in Jehovah's law, and in his law doth he meditate day
    and night.
  hin-2017: परन्तु वह तो यहोवा की व्यवस्था से प्रसन्न रहता; और उसकी व्यवस्था पर रात-दिन
    ध्यान करता रहता है।
  wol-KYG: Xanaa di bége yoonu Aji Sax ji, di ko jàngat guddeek bëccëg.
  swp-swp: na GUIAU ena laugagaeo i kodei mo, eo i hasihasiri asubena to maiona.
  bjr-bjr: Miqi maria andeeqara fasiqa anaaseesa Anutuna sandufamau fuanara asasirana
    maraidaqa. Misa faasaana faqa eendanaki faqa mi sandufana asaana rumasee irimaree
    fidaqa.
  eng-YLT: 'But — in the law of Jehovah [is] his delight, And in His law he doth meditate
    by day and by night:'
  kne-kne: Mo adi et din kalin Diyos di ad-adalena, tan siya na di panragragsakana.
    Inagew ya linabi et nemnemnemena et kanayon ay say on-onodana.
  eng-WYC-2017: But his will is in the law of the Lord; and he shall bethink in the
    law of him day and night.
  eng-WMBB: but his delight is in the LORD’s law. On his Torah he meditates day and
    night.
  zat-NTPS: Zue̱' xel-la' dxebé lawe' da dxuzúe̱' dizra' da nadxixruj bea Xránadxu,
    ne ca naca da nadxixruj bea na, te zra ne chizrela dxelaba lazre̱' na.
  zty-NTPS: san žebele' dan' žone' kan ẕchi'le X̱anžo Dios, na' kan nak dan' wnnakze'
    Ḻe', dot ža dot yel ẕlab ḻaže'en.
  urd-GVH: बल्कि रब की शरीअत से लुत्फ़अंदोज़ होता और दिन-रात उसी पर ग़ौरो-ख़ौज़ करता
    रहता है।
  rug-rug: Ba qetu nia sa sa tinarae te Zihova, meke balabala va lohi la ia sa si
    asa rane na boṉi.
  gaz-gaz: Garuu inni seera Waaqayyootti gammada; seera isaas halkanii guyyaa irra
    deddeebiʼee itti yaada.
  fra-LSG: Mais qui trouve son plaisir dans la loi de l’Éternel, Et qui la médite
    jour et nuit!
  gnn-gnn: Yo. Ŋunhiyi yolŋu galŋa‐ŋamathirrinydja yukurra, wirrkina goŋmirriyirri,
    ŋunhi ŋayi ŋuli yukurra girrirriyun Garraywalaŋuwu romgu munha‐ŋupan ga walu‐ŋupan;
    Bitjanna liŋguna guyaŋirrinydja ŋayi ŋuli yukurra Gunhu'wuna dhäruk.
  yal-yal: Na kanna sɛwama nɛn Alatalaa sariyan suxudeni, a a xaxili lu Alaa sariyan
    xɔn kɔɛɛn nun yanyin na.
  iou-iou: Äma unitä Ekäni täŋo man ba kädet siwoŋita gäripi-inik nadäk täyak. Gäripiinik
    nadäŋpäŋ unita kepma bipani nadäk-nadäk epän täk täyak.
  haw-1868: Aka, ma ke kanawai o Iehova kona olioli; A ma kona kanawai oia i manao
    ai i ke ao a me ka po.
  arb-NAV: بَلْ فِي شَرِيعَةِ الرَّبِّ بَهْجَتُهُ، يَتَأَمَّلُ فِيهَا نَهَاراً وَلَيْلاً.
  ded-ded: Ye Anutuac dedeseriyoacac songo negemma hadzing toforec imoc hennegeng
    amma negengising angkecde.
  ewe-ewe: ke boŋ ekpɔa dzidzɔ le Yehowa ƒe se la ŋu, eye wòdea ŋugble le eŋu zã kple
    keli.
  eng-LEE: But whose delight is in the law of the Lord, and who doth meditate in his
    law by day and night.
  nna-nna: Pikaly yiji waninyayi kurlkarri manajalu Ngarrkamilaku muwarrku, pinakarrinyayalu
    ngarrakunyju.
  asm-FB: কিন্তু যিহোৱাৰ ব্যৱস্থাত সন্তুষ্ট হয়, আৰু দিনে ৰাতিয়ে তেওঁৰ ব্যৱস্থা ধ্যান
    কৰে।
  sus-A: حّلّشِنيِ نَ عَدَ مَ نَن بّ، عَلَتَلَ شَ سّرِيّ رَقَن نَشَن مَ، نَشَن عَ
    حْشْ سَمَ عَلَتَلَ شَ سّرِيّ شْن مَ كْي نُن يَنيِ.
  fra-SBL: mais son plaisir est dans la loi de Yahvé. Il médite jour et nuit sur sa
    loi.
  hbo-hbo: כִּ֤י אִ֥ם בְּתֹורַ֥ת יְהוָ֗ה חֶ֫פְצֹ֥ו וּֽבְתֹורָתֹ֥ו יֶהְגֶּ֗ה יֹומָ֥ם
    וָלָֽיְלָה׃
  pjt-pjt: Paluṟu tjana pukuḻaripai Godaku tjukurku munuya wangaṉarangku kulilpai,
    munuya nyakula wangkara tiṯutjarangku kulilpai kaḻaḻa mungangka kuḻu.
  kik-kik: No rĩrĩ, nĩ watho wa Jehova akenagĩra, na agecũũranagia ũhoro wa watho
    wake kũrĩ mũthenya kana ũtukũ.
  omb-omb: Nge mo havusie gena leo noi Huqe me mo ladolado lolo nona tamwata vataha
    na rani me lolo bongi.
  fra-NCL: mais qui a son plaisir dans la loi de Yahweh, et qui la médite jour et
    nuit !
  cek-AK: Angraeng mah paek ih lok pongah anghoehaih tawn kami, Angraeng mah paek
    ih lok khoving khodai poek toepsoep kami loe tahamhoih.
  cuk-cuk: We-dule, Bab-Jehová-Igar-Maidgi bur wergudisunnad. A-igargi, mutikidbali,
    ibginedbali, egi binsadisunnad.
  uig-CYR: Униң хурсәнлиги пәқәт Пәрвәрдигарниң тәврат-қанунидилидур; У Пәрвәрдигарниң
    қанунини кечә-күндүз сеғинип ойлайду.
  pma-pma: Vuo, keil avotin sien navong along kat mengkatien onen Ahi, meneai ka vongien,
    amundem usili.
  tel-2017: అతడు యెహోవా ధర్మశాస్త్రంలో ఆనందిస్తాడు. అతడు రేయింబవళ్ళు దాన్ని ధ్యానం
    చేస్తూ ఉంటాడు.
  hat-BSA: men gran plezi li se nan lalwa SENYÈ a. Sou lalwa Li, li reflechi lajounen
    kon lannwit.
  bxh-bxh: Lisina yai, Yaubada ena laugagayo awaꞌabina kwadena sa lobahi, be sa fatili,
    na sa fadosi iꞌipa yo lahai.
  ukr-ONPU: Але в Законі Господнім її насолода і про Закон Його роздумує вдень та
    вночі.
  kos-kos: A el engankin ma sap lun LEUM GOD, Ac el nunku kac ke len ac fong.
  hbo-WLC: כִּ֤י אִ֥ם בְּתוֹרַ֥ת יְהוָ֗ה חֶ֫פְצ֥וֹ וּֽבְתוֹרָת֥וֹ יֶהְגֶּ֗ה יוֹמָ֥ם
    וָלָֽיְלָה׃
  ibo-ibo: Kama ihe na-atọ ya ụtọ bụ ime ihe niile dị nʼiwu Onyenwe anyị. Ọ na-atụgharịkwa
    uche ya nʼiwu Onyenwe anyị ehihie na abalị,
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁଙ୍କ ବ୍ୟବସ୍ଥାରେ ଯାହାର ଆମୋଦ ଥାଏ ଓ ଯେ ଦିବାରାତ୍ର ତାହାଙ୍କର ବ୍ୟବସ୍ଥା
    ଧ୍ୟାନ କରେ, ସେ ଧନ୍ୟ।
  wmt-wmt: '@see-verse:PSA.001.001'
  chk-chk: nge ra pwapwaiti än ewe Samol mi Lapalap allük o ekieki usun lerän me lepwin.
  rop-rop: Bat dei gudbinji garram wanim YAWEI titjimbat olabat. Dei jinggabat det
    wed deitaim en naitaim. Dei teiknodis langa im wed.
  ukr-1871: Но в законї Господа любується й розмишляє о законї його день і ніч!
  yon-yon: Ye kubi dowaken kuu Yariman ye amob yaa kerene, aronkiyiib amkiyiib kuu
    kimingke andangke meenmembirimaan.
  deu-1951: sondern seine Lust hat am Gesetz des HERRN und in seinem Gesetze forscht
    Tag und Nacht.
  eng-JPS: But his delight is in the law of the LORD; and in His law doth he meditate
    day and night.
  srp-1865: Nego mu je omilio zakon Gospodnji i o zakonu njegovu misli dan i noæ!
  lug-lug: Naye asanyukira okugondera amateeka ga Mukama, era mu mateeka ago mw’alowooleza
    emisana n’ekiro.
  heb-heb: כי אם בתורת יהוה חפצו ובתורתו יהגה יומם ולילה׃
  ben-IRV: কিন্তু তার আনন্দ সদাপ্রভুুর ব্যবস্থার মধ্যে, তাঁর ব্যবস্থার উপর সে দিন
    ও রাত ধ্যান করে।
  ntu-ntu: A' nzabrtzngr angidr lc vzpxm mz drtwr kx elalzm mz nzvz-nqblqngr Loukxtr
    sc Yawe, X mz nzaoti-zvzkr drtwr natqde ngrlx x nrlckxbq.
  pan-pan: ਪਰ ਉਹ ਯਹੋਵਾਹ ਦੀ ਬਿਵਸਥਾ ਵਿੱਚ ਮਗਨ ਰਹਿੰਦਾ; ਅਤੇ ਦਿਨ ਰਾਤ ਉਸ ਦੀ ਬਿਵਸਥਾ ਉੱਤੇ ਧਿਆਨ
    ਕਰਦਾ ਹੈ।
  mya-JVB: လူ ဆိုးတို့၏ လမ်း တွင် မ ရပ် မနေ၊ မထီမဲ့မြင် ပြုသောသူတို့ ၏ အစည်း အဝေး၌
    မ ထိုင် ၊ ထာဝရဘုရား ၏ တရား တော်၌ မွေ့လျော် ၍ ၊ တရား တော်ကို နေ့ ညဉ့် မပြတ် ဆင်ခြင်
    အောက်မေ့သောသူသည် မင်္ဂလာ ရှိ၏။
  kgf-kgf: Néŋ Yaweac héna acwac ewa siŋa heyu, siŋi kaiwe séc héna ac imi ʒéniŋanʒac.
  tte-O: Na Yeoba ana loina koina imiyamiya me ana yaliyaya, yo ana loina koina inuwanuwatu
    kaliyate yo boniyai.
  tbg-tbg: Vi vaiintiva Noravano Kotiva tivatai uvarara voqama kero quaheharo vi uvara
    varakero nai avu aatoqi vatero, entaqivata aatitairaqaavata iriqiro ni vaira.
  hmo-hmo: Ma inai taudia ese, Lohiabada ena Taravatu dekenai idia moale, bona Lohiabada
    ena Taravatu idia laloa, dina bona hanuaboi ibounai lalonai.
  zar-NT: Le raza ládxëʼë nácagaca xibá naguixjëʼ Xanruʼ, en ca nácagaca xibá naʼ
    rëla, en te dza rulaba ládxëʼë.
  urd-urd: बल्कि ख़ुदावन्द की शरी'अत में ही उसकी ख़ुशी है; और उसी की शरी'अत पर दिन
    रात उसका ध्यान रहता है।
  rus-SYN: но в законе Господа воля его, и о законе Его размышляет он день и ночь!
  bqc-SIM: Dii ikoyã mɛ́ ì kaaàgu, ìↄ làasookɛwà fãanɛ ń gwãasĩnao.
  tcz-CHONGTHU: Hitobang mihochun Yahweh Pakai Dan thu a bou lunglhai na aneiyun,
    Yahweh Pakai Dan thu chu sun le jan in angaito jing jeng ui.
  mar-mar: परंतु परमेश्वराच्या शास्त्रात तो आनंद मानतो, आणि त्याच्या नियमशास्त्रावर
    तो रात्र व दिवस ध्यान लावतो.
  isl-isl: heldur hefur unun af því að hlýða Drottni og íhuga orð hans dag og nótt,
    og þannig nálgast hann sífellt meira.
  hlt-THB: A awmhlynaak taw Bawipa a cawngpyinaak awi awh awm nawh, ce cawngpyinaak
    awi ce than dai poek poepa hy.
  soq-soq: tane me Iawe God anaanawa nuawadawadasadie, tadina ita walama God aiawa
    wisialeidie insaisaleidie wandia.
  qub-qub: Cushishami goyanga Tayta Diospa laynincunata cushisha cumlejcunaga, chacaypa
    junajpapis cumlinallanpaj yarparajcunaga.
  bqp-bqp: Dikiri doka mɛ́ àdi káagu, àdigↄ̃ laasun lɛ́a fãnantɛ̃ kũ gwãanio.
  hat-hat: men ki pran tout plezi l' nan lalwa Seyè a, k'ap repase l' nan tèt li lajounen
    kou lannwit.
  eng-BSB: But his delight is in the Law of the LORD, and on His law he meditates
    day and night.
  eng-WEBPB: but his delight is in the LORD’s law. On his law he meditates day and
    night.
  thd-thd: Pam ith nul mang-mangal minch nangun Raak-warram nangnma Pam Porkam. Ngul
    nul raak mangk minch min ngeem ngurnturnthurr miing.
  kbq-kbq: Ra Anumzamofo kasegema avesi avesi hunenteno, masane haninema agesa are'are'ma
    ana kasegegu'ma nehia vahe'mo'a,
  pon-pon: A me kin peren kida kapun en leowa o madamadaua duen a kapun ni ran o ni
    pon!
  nhe-BL: Nopa tlacatl quipantía hueyi paquilistli pampa quichijtinemi tlen quiijtohuaj
    itlanahuatilhua TOTECO, huan ipan nopa tlanahuatili moyolilhuijtinemi tonaya huan
    tlayohua.
  wnc-wnc: Aminu waapata Anututane mama wamde asiknga bakngake, gatu mama wamu waakngae
    zikaane gatu gunzit tapane ba tapduknga wena asinggan natanggamatake tasinggak.
  bus-bus: Dii doka bé è kɛnɛ, ègↄ̃ laasuu lɛɛa fãantɛ̃ kↄ̃n gwãavĩo.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ze'eg umurywete kar a'e teko a'e wà. Ima'enukwaw
    a'e ze'eg rehe 'aromo wà, pyhaw wà no.
  eng-DRA: But his will is in the law of the Lord, and on his law he shall meditate
    day and night.
