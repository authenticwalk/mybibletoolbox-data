verse: PSA.001.003
translations:
  mal-C: നീർച്ചാലുകൾക്കരികെ നട്ടതും അതിന്റെ സമയത്തു ഫലം നൽകുന്നതും ഇലകൊഴിയാത്തതുമായ
    വൃക്ഷംപോലെയാണവർ— അവർ ചെയ്യുന്നതൊക്കെയും അഭിവൃദ്ധിപ്പെടുന്നു.
  deu-TKW: Der ist wie ein an Wasserläufen gepflanzter Baum, der seine Frucht bringt
    zu seiner Zeit, und dessen Blätter nicht verwelken, und alles, was er thut, führt
    er glücklich hinaus.
  lin-lin: Azali lokola nzete oyo balona pene ya mayi, oyo ebotaka mbuma na eleko
    na yango, mpe makasa na yango ekawukaka te ; misala na ye nyonso etambolaka malamu.
  mmx-mmx: Di lok ngan larauna di suusu ro at lisigege dan, la di pisix akmokso levempeven
    at levengaaling pipisik at laxampeeve, la levenang atdi kopmen nak mada si, la
    na mamang. Mo limixin di ngasang kobot at levempanga axap di lox i.
  eng-LSV: And he has been as a tree, || Planted by streams of water, || That gives
    its fruit in its season, || And its leaf does not wither, || And all that he does
    he causes to prosper.
  eng-GNV: 'For he shall be like a tree planted by the riuers of waters, that will
    bring foorth her fruite in due season: whose leafe shall not fade: so whatsoeuer
    he shall doe, shall prosper.'
  eng-WEBSTER: And he shall be like a tree planted by the rivers of water, that bringeth
    forth its fruit in season; its leaf also shall not wither; and whatever he doeth
    shall prosper.
  nhw-BL: Nopa masehuali itztoc quen se cuahuitl catli moscaltía nechca atentli, huan
    temaca itlajca quema ipohual huan amo quema xihuiyo tepehui. Nochi catli quichihua
    quisa cuali.
  swh-ONEN: Mtu huyo ni kama mti uliopandwa kando ya vijito vya maji, ambao huzaa
    matunda kwa majira yake na majani yake hayanyauki. Lolote afanyalo hufanikiwa.
  bba-bba: U sɑ̃ɑ nɡe dɑ̃ɑ te tɑ yɔ̃ dɑɑrɔ. Ten wurusu rɑ n bekusu sɑ̃ɑwɑ sɑɑ kpuro.
    Tɑ rɑ mɑwɑ ten mɑrubun sɑɑ sɔɔ. Tɔnu wi u sɑ̃ɑ nɡe mɛ, ye u seewɑ u wɔri kpuro,
    yɑ rɑ koorewɑ.
  eng-KJVCPB: And he shall be like a tree planted by the rivers of water, That bringeth
    forth his fruit in his season; His leaf also shall not wither; And whatsoever
    he doeth shall prosper.
  luo-luo: Ochalo gi yien mopidhi e bath aora, manyago olembe e kinde molemo chieke,
    kendo ma bedene ok ner. Gimoro amora motimo dhi maber.
  aii-aii: ܒܸܬ ܗܵܘܹܐ ܐܲܝܟ݂ ܐܝܼܠܵܢܵܐ ܫܬܝܼܠܵܐ ܥܲܠܔ ܫܵܩ̈ܝܼܵܬܹ‌ܐ ܕܡ̈ܝܼܵܐ، ܕܛܥܘܼܢܬܹܗ ܟܹܐ
    ܝܵܗܒܹܠܔ ܒܙܲܒ݂ܢܹܗ، ܘܛܲܪܦܹܗ ܠܹܐ ܢܵܬܹܪ، ܘܟܠܔ ܕܥܵܒܹܕ ܟܹܐ ܡܲܢܬܹ‌ܐ؛
  meu-meu: 'Ia na sinavai isena ai e hadoa auna na heto: ena huahua negana ai ia anina
    do baine dobi, ia rauna danu do basine marai, ḡau idoidiai ia baine kara be anidia
    do bae vara ḡoevaḡoeva.'
  npi-ULB: त्यो खोलाको किनारमा रोपेको रूखजस्तै हुनेछ जसले आफ्‍नो ऋतुमा त्‍यसको फल
    दिन्छ जसको पातहरू कहिल्यै ओइलाउँदैन त्यसले जे गरे पनि सफल हुनेछ ।
  yor-yor: Ó dàbí igi tí a gbìn sí etí odò tí ń sàn, tí ń so èso rẹ̀ jáde ní àkókò
    rẹ̀ tí ewé rẹ̀ kì yóò rẹ̀. Ohunkóhun tí ó dáwọ́lé, ni yóò máa yọrí sí rere.
  pes-OPCB: او همچون درختی است که در کنار نهرهای آب کاشته شده و به موقع میوه می‌دهد
    و برگهایش هرگز پژمرده نمی‌شوند؛ کارهای او همیشه ثمربخش‌اند.
  tgl-ULB: Siya ay matutulad sa isang puno na nakatanim malapit sa mga batis ng tubig
    na namumunga sa panahon nito, na ang mga dahon ay hindi nalalanta; anuman ang
    kaniyang gawin ay sasagana.
  nop-nop: Me woŋ adi bem niŋ ime gagayeŋ yetigiŋ undiniŋ. Adi naiŋiŋ foloŋgoŋ hinek
    folooŋ folak, tiŋa undugoŋ hapmuŋ kumuhaŋinda mu tiiŋ. Nemenemek tilak hogohogok
    u momooŋ hinek mintalak.
  cbu-NT: Yasin wanasirimash tamapari ashiru taamaam waritariya. Napa yasinaam kung
    nda pishtaku, kchitaru taaku, yuwash zar tatsamkachu, anush kis yusikiya. Warsha
    nda mawirukiya. Tputsshat Apanllimun wizpur ambitam ashkachu, kchitaru kis taakitamanaya.
  hui-hui: Ira iba angeni bu karu anda halu lini dolenengi dalu yuniru gau nalagadagua
    ibugua mbirale bigi birago bayale haga bulebira.
  mya-mya: ထို​သူ​တို့​သည်​ချောင်း​အ​နီး​တွင်​ပေါက်​၍​လျော်​ကန်​သင့်​မြတ်​ချိန်​၌
    အ​သီး​သီး​လျက်​အ​ရွက်​မ​ညှိုး​မ​နွမ်း​တတ်​သော​အ​ပင်​များ​နှင့်​တူ​၏။ သူ​တို့​သည်​ပြု​လေ​သ​မျှ​အ​မှု​ကိစ္စ​တို့​တွင်​အောင်​မြင်​တတ်​၏။
  bod-N: ཆུ་རྒྱུན་འགྲམ་དུ་བཙུགས་པའི་ལྗོན་ཤིང༌བཞིན། །དུས་དང་མཐུན་པར་འབྲས་བུ་བསྐྱེད་བྱེད༌ཅིང༌།
    །ལོ་མ་དག་ཀྱང་ནམ་ཡང་མི་རྙིད༌ལ། །མི་དེས་ཅི་བྱེད་དོན་ཀུན་འགྲུབ་པར༌འགྱུར།།
  wsk-wsk: Kari umu nu tam yu norogen te aguwa se baga ko tom te nunguning kapa se
    gawa me marakaso wore toroman. Se nu anapeya nungurso mu am ningo la arataso.
  sna-sna: Akafanana nomuti wakasimwa pahova dzemvura, unobereka michero yawo nenguva
    yawo, uye mashizha awo haasvavi. Chinhu chipi nechipi chaanoita chinoendeka.
  spa-BLM: Será como un árbol plantado junto a las corrientes de agua, que produce
    su fruto en su temporada, cuya hoja tampoco se marchita. Todo lo que haga prosperará.
  cac-cac: Masanil tas sc'ulej eb', vach'n̈ej tz'aj yelc'ochi. Lajan yaj eb' icha
    junoc te te' ay d'a sti' a a', syac' sat te' d'a stiempoal, malaj b'aq'uin̈ stacjiel
    xil te'.
  swh-ULB: Atakuwa kama mti uliopandwa karibu na mkondo wa maji ambao huzaa matunda
    yake kwa majira yake, ambao majani yake hayakauki; lolote afanyalo litafanikiwa.
  bel-bel: І будзе ён, быццам дрэва, над плынямі водаў пасаджанае, што родзіць свой
    плод у свой час, і ліст у якога ня жухне; і ва ўсім, што ён учыняе, пашчасьціць
    яму.
  wed-wed: Tauna me ai, waira au adana gogogona, ana au mara e rarauano; ma rugurugui
    eḡa ita poipoi. Wei ravanana, aiwai anatapuna e kaukauana-kauei.
  deu-ELBBK: Und er ist wie ein Baum, gepflanzt an Wasserbächen, der seine Frucht
    bringt zu seiner Zeit und dessen Blatt nicht verwelkt; und alles, was er tut,
    gelingt.
  mbb-OT: Iring sikandin te kayu he ziyà ipemula te veyvey te wahig ne ebpemeǥas sikandin
    dutun te timpu te tipemeǥas, ne kenà egkeǥangu is menge zahun din. Is etew he
    iring kayi, ed-uswag diyà te menge vaal zin.
  mal-2015: അവൻ, ആറ്റരികത്തു നട്ടിരിക്കുന്നതും തക്കകാലത്തു ഫലം കായ്ക്കുന്നതും ഇലവാടാത്തതുമായ
    വൃക്ഷംപോലെ ഇരിക്കും; അവൻ ചെയ്യുന്നതൊക്കെയും സാധിക്കും.
  gup-gup: Namekbe bininj yiman kayime manbu kahdulkdi darnkih kore mankabo. Manmekbe
    kundulk kaluk kakarrme manwern manme, dja mak minj kamarlaworrdowen. Wanjh kore
    njalehnjale kakurduyime, wanjh kunmak rowk kabimarnebebme.
  ctu-CTI: Lajalʌch jini quixtyañu bajcheꞌ tyeꞌ pʌcꞌʌl bʌ ti tiꞌ cuxul bʌ paꞌ muꞌ
    bʌ i yʌcꞌ i wut cheꞌ ti yorojlel. I yopol jini tyeꞌ mach yujil pꞌajtyel. Pejtyel
    chʌ bʌ miꞌ mel jini quixtyañu weñʌch mi yujtyel.
  rmc-rmc: Hino sar o stromos sadzimen paš o paňi, so anel o uľipen andre peskro časos;
    leskre prajti na šučon avri a savoro, so kerel, avel leske avri.
  nlg-nlg: Gaira te vaghara na lei ghai tara subai lilighini na lei beti, ma gaira
    tara vangagha tughu niulu, te mua ghoi taho tua. Mana rauraudira te mua ghoi dudu
    ghua, mana hava tara gonighi vamua ilokani, te maemane tona haliu.
  pes-OPV: پس مثل درختی نشانده نزد نهرهای آب خواهد بود، که میوه خودرا در موسمش می‌دهد،
    و برگش پژمرده نمی گردد و هر‌آنچه می‌کند نیک انجام خواهدبود.
  ron-1924: Ел есте ка ун пом сэдит лынгэ ун извор де апэ, каре ышь дэ родул ла время
    луй ши але кэруй фрунзе ну се вештежеск; тот че ынчепе дуче ла бун сфыршит.
  aui-aui: Toudi ware kii rarima kawabarane siwawa na naboni, kadi iri vinevineyina
    nunune suwagha bi rugurugudi gesiyaraborabobo da siyariirighana. Wawaya nokodi
    naboni, na awaki sabera na berana kamna yatubugha.
  ben-OBCV: সেই ব্যক্তি জলস্রোতের তীরে লাগানো গাছের মতো, যা যথাসময়ে ফল দেয়, এবং
    যার পাতা শুকিয়ে যায় না, সে যা কিছু করে তাতে উন্নতি লাভ করে।
  som-som: Oo wuxuu ahaan doonaa sida geed lagu beeray durdurrada biyaha agtooda,
    Oo midhihiisa dhala xilligooda, Oo aan caleentiisuna engegin. Oo wax alla wuxuu
    sameeyoba wuu ku liibaani doonaa.
  lat-VUC: 'Et erit tamquam lignum quod plantatum est secus decursus aquarum, quod
    fructum suum dabit in tempore suo: et folium ejus non defluet; et omnia quæcumque
    faciet prosperabuntur.'
  eng-ASVBT: And he shall be like a tree planted by the streams of water, That bringeth
    forth its fruit in its season, Whose leaf also doth not wither; And whatsoever
    he doeth shall prosper.
  mna-mna: Tomtom ta kembena, ni kembei ke tau tipaaza sula yok zilŋaana. Indeeŋe
    ka nol na, ipiyotyooto ŋonoono ambaimbaiŋan. Mi sombe zoŋ biibi na, irao runrun
    imelle na som. Tana uraata kini ta boozomen ilonloondo ambai men.
  ita-1885: Egli sarà come un albero piantato presso a ruscelli d'acque, Il quale
    rende il suo frutto nella sua stagione, E le cui frondi non appassano; E tutto
    quello ch'egli farà, prospererà.
  eng-LXXUP: And he shall be as a tree planted by the brooks of waters, Which shall
    yield its fruit in its season, And its leaf shall not fall off; And whatsoever
    he shall do shall be prospered.
  eng-ULB: He will be like a tree planted by the streams of water that produces its
    fruit in its season, whose leaves do not wither; whatever he does will prosper.
  spa-VBL: Son como árboles plantados junto a ríos de agua viva, que producen fruto
    en cada temporada. Sus hojas nunca se marchitan, y son exitosos en todo lo que
    hacen.
  fra-_FOB: Il sera comme un arbre planté près des eaux courantes, qui rend son fruit
    dans sa saison et dont le feuillage ne se flétrit point; et dans tout ce qu'il
    fait, il réussira.
  mal-mal: അവൻ, നദീതീരത്ത് നട്ടിരിക്കുന്നതും തക്കകാലത്ത് ഫലം കായ്ക്കുന്നതും ഇലവാടാത്തതുമായ
    വൃക്ഷംപോലെ ഇരിക്കും; അവൻ ചെയ്യുന്നതെല്ലാം അഭിവൃദ്ധിപ്രാപിക്കും.
  lit-lit: Ir jis bus kaip medis, pasodintas prie vandens upelių, kuris duoda savo
    vaisių savo metu; ir jo lapai nenuvys, ir visa, ką jis bedaro, pasiseks.
  urd-GVR: Wuh nahroṅ ke kināre par lage daraḳht kī mānind hai. Waqt par wuh phal
    lātā, aur us ke patte nahīṅ murjhāte. Jo kuchh bhī kare us meṅ wuh kāmyāb hai.
  suz-BL: मिनु मेको मुर खोला आ नेक्‍था ख्रुम्‍शो रवा खोदेंशो बाक्‍ब। दोपा मेको आ फल
    सित्‍ची ना सिप्‍बा नु आ सफा यो महेम्‍थु बाक्‍बा, मोपा मेको मुर आ पतीक नेल्‍ल रिम्‍शो
    बाक्‍ब। भजन संग्रह ९२:१३-१५; येरमीया १७:८
  eng-NOY: 'He is like a tree planted by streams of water, That bringeth forth its
    fruit in its season, Whose leaves also do not wither: All that he doeth shall
    prosper.'
  ita-1927: Egli sarà come un albero piantato presso a rivi d’acqua, il quale dà il
    suo frutto nella sua stagione, e la cui fronda non appassisce; e tutto quello
    che fa, prospererà.
  ckb-ckb: وەک دارێک وایە کە لەدەم جۆگەی ئاو ڕوابێت و لە وەرزی خۆیدا بەرهەم بدات و
    گەڵاکانی هەرگیز وشک نەبن، لە هەموو کارێک سەرکەوتوو دەبێت.
  eng-BBE: He will be like a tree planted by the rivers of water, which gives its
    fruit at the right time, whose leaves will ever be green; and he will do well
    in all his undertakings.
  xsi-xsi: Tamâta ŋinde itogo kâi toŋge imandi lââ pwali. I uru ipula kanaŋo ikura
    zo zo, aku ne lau uru ŋgâla-ŋgâla tia ndo. Vetâŋa rârâni iveta nde uru ipâŋga
    ara nâ.
  kan-OKCV: ಅಂಥವರು ನೀರಿನ ಕಾಲುವೆಗಳ ಬಳಿಯಲ್ಲಿ ನೆಟ್ಟಿರುವ, ಮರದ ಹಾಗಿರುವರು. ಅಂಥ ಮರವು ತಕ್ಕ
    ಕಾಲದಲ್ಲಿ ಫಲಕೊಡುತ್ತದೆ, ಅದರ ಎಲೆ ಉದುರುವುದೇ ಇಲ್ಲ. ಅದರಂತೆ ಅವರು ಮಾಡುವ ಕಾರ್ಯವೆಲ್ಲವೂ ಸಫಲವಾಗುವುದು.
  tam-2017: அவன் நீரோடை ஓரமாக நடப்பட்டு, தன்னுடைய காலத்தில் தன்னுடைய கனியைத் தந்து,
    இலை உதிராமல் இருக்கிற மரத்தைப்போல இருப்பான். அவன் செய்வதெல்லாம் வாய்க்கும்.
  spa-RV-1909: Y será como el árbol plantado junto á arroyos de aguas, que da su fruto
    en su tiempo, y su hoja no cae; y todo lo que hace, prosperará.
  ron-BTF: Și va fi ca un pom sădit lângă râurile de apă, care își dă rodul la timpul
    său; frunza sa de asemenea nu se va veșteji; și tot ce face va prospera.
  eng-WEBP: He will be like a tree planted by the streams of water, that produces
    its fruit in its season, whose leaf also does not wither. Whatever he does shall
    prosper.
  eng-FBV: They're like trees growing by flowing rivers, producing fruit every season.
    Their leaves never wither, and they are successful in all they do.
  nld-1939: 'Hij is als een boom, aan stromend water geplant, Die zijn vrucht geeft
    op tijd, Waarvan het blad niet verwelkt: Al wat hij doet zal gedijen.'
  nch-BL: Nopa masehuali itztoc quej se cuahuit cati moscaltía nechca atenti, huan
    temaca itajca quema ipohual huan amo quema xihuiyo tepehui. Nochi cati quichihua
    quisa cuali.
  vie-1934: Người ấy sẽ như cây trồng gần dòng nước, Sanh bông trái theo thì tiết,
    Lá nó cũng chẳng tàn héo; Mọi sự người làm đều sẽ thạnh vượng.
  cha-cha: Ya taegüijeja y trongcon jayo ni y matanme gui oriyan sadog, ya guaja tinegchaña
    gui tiempoña, ya y jagonña ti umalayo; ya todo y finatinasña mumemegae.
  hin-CV: वह बहती जलधाराओं के तट पर लगाए गए उस वृक्ष के समान है, जो उपयुक्त ऋतु में
    फल देता है जिसकी पत्तियां कभी मुरझाती नहीं. ऐसा पुरुष जो कुछ करता है उसमें सफल
    होता है.
  eng-OURB: He will be like a tree planted by the streams of water, that produces
    its fruit in its season, whose leaf also does not wither. Whatever he does shall
    prosper.
  spa-BES: Será como un árbol plantado junto a arroyos de agua, que da su fruto a
    su tiempo, cuyas hojas siempre serán verdes; y todo lo que hace prosperará.
  tdx-tdx: Ie ho hambañe aman-katae namboleñe añ’olon-torahañe eo, mamoa an-tsa’e naho
    tsy miheatse o rave’eo, miraorao ze hene anoe’e.
  tha-KJV: เขาจะเป็นเช่นต้นไม้​ที่​ปลูกไว้ริมธารน้ำ ซึ่งเกิดผลตามฤดู​กาล และใบก็จะไม่​เหี่ยวแห้ง
    การทุกอย่างซึ่งเขากระทำก็จะจำเริญขึ้น
  por-BR-2018: Porque ele será como uma árvore, plantada junto a ribeiros de águas,
    que dá fruto a seu devido tempo, e suas folhas não caem; e tudo quanto fizer prosperará.
