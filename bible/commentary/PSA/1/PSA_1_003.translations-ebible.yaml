    ḻo byo' chekzen, na' x̱lagen bi žasen. Yógo'te da' žon benne' ni, želžój chawen',
  urd-GVH: वह नहरों के किनारे पर लगे दरख़्त की मानिंद है। वक़्त पर वह फल लाता, और
    उसके पत्ते नहीं मुरझाते। जो कुछ भी करे उसमें वह कामयाब है।
  rug-rug: Kekeṉoṉo gua tugo na huda pu ta lete pa taqele ovuku si arini, sapu vua
    valeana pa dia totoso, na buma valeana sari na elelona. Na tie ravutudi si arini
    koari doduru dia tinavete.
  gaz-gaz: Inni akkuma muka qarqara bishaan yaaʼuu dhaabamee yeroo isaatti ija isaa
    kennu, kan baalli isaas hin coollagnee ti; wanni inni hojjetu hundinuus ni tolaaf.
  fra-LSG: 'Il est comme un arbre planté près d’un courant d’eau, Qui donne son fruit
    en sa saison, Et dont le feuillage ne se flétrit point: Tout ce qu’il fait lui
    réussit.'
  gnn-gnn: Liŋgu ŋayinydja ŋunhiyinydja yolŋu balanyara bitjan dharpa ŋunhi ŋuli djingaryun
    galki gapuŋura. Ŋunhiyi dharpa ŋuli bitjanna liŋguna borummirriyirri, ga man'tjarrnydja
    malanha ŋunhiyi dharpa yakana ŋuli dhika galaḏa'yun. Ga balanyarayina ŋayinydja
    ŋunhiyinydja yolŋu ŋunhi ŋayi ŋuli yukurra dhärra Garraywala romŋura; Dhuwurr‐djulŋina
    balanyarana ya' yolŋu, liŋgu nhä ŋayi ŋuli warkthun, ŋayinydja yurru nhanŋu ŋanydjaḻa'yundja
    maḻŋ'thun ŋamakurru'na yanana.
  yal-yal: A sabatima nɛn alo wudi binla naxan xude dɛni, a bogima nɛn a waxatini,
    a dɛɛne mi xarɛ. Na kanna na fefe suxu, a sɔnɔyama nɛn a xa.
  iou-iou: Äma uwä päya ämatä ume pomi terak piwani ude bumik. U kehäromigän it täkaŋ.
    Pahämi kubirigän itkaŋ bureni kadäni terakgän pat täkaŋ. Imaka imaka äma unitä
    täŋpeko uwä kudup tägagän ahäneŋ.
  haw-1868: E like no ia me ka laau i kanuia ma na kahawai, I hoohua mai i kona hua
    i kona manawa; A o kona lau hoi aole e mae; A o kona mea e hana'i e pono ana no
    ia.
  arb-NAV: فَيَكُونُ كَشَجَرَةٍ مَغْرُوسَةٍ عِنْدَ مَجَارِي الْمِيَاهِ، تُعْطِي ثَمَرَهَا
    فِي حِينِهِ، وَوَرَقُهَا لَا يَذْبُلُ، وَكُلُّ مَا يَصْنَعُهُ يُفْلِحُ.
  ded-ded: Ngic yeneng doku eacdaeu ic mong homecgec nasoya hau fora amma maria mi
    dzanggeande, mong ye siriha imocacsoc kecma wiac sasawa angande, imoc forayagoc
    anu ngereeude.
  ewe-ewe: Eya amea ɖi ati si wodo ɖe tɔʋuwo to, esi tsea ku le etseɣi, melũa xe o,
    eye nu sia nu si wòwɔna la, edzea edzi nyuie.
  eng-LEE: And he shall be like a tree planted by rivulets of water, that yieldeth
    its fruit in its season, and the leaf of which doth not wither; and all that he
    may do shall prosper.
  nna-nna: Miranu nyurra nyarra mungka yintamartaji waninyi, ngalypa kakuputu, mayi
    karrinyili ngalypakatapa parrka munu tikirl jarrinyakayi. Ngalypakata marrngurrangu
    palajunngarra mungkakapali. Jurtulu jinayi nganiwarralpirti, ngalypa jarrulinyjanaku.
  asm-FB: সেই লোক বোৱতী পানীৰ দাঁতিত ৰোৱা গছৰ নিচিনা, যি গছে বতৰত ফল দিয়ে, আৰু যাৰ
    পাত জঁয় নপৰে; সেই লোকে সকলো কৰ্মতে সফলতা লাভ কৰে।
  sus-A: نَ عَدَ مَ مَنِيّ وُرِ بِلِ رَ نَشَن تِشِ شُرٍ دّ. عَ بٌفِمَ عَ وَشَتِ. عَ
    بُرّشّ مُ لِسِمَ. نَ عَدَ مَ، قٍقٍ سُشُمَ، عَ سْونّيَمَ نّ عَ بّ.
  fra-SBL: Il sera comme un arbre planté près des ruisseaux d'eau, qui produit son
    fruit en sa saison, dont la feuille ne se fane pas non plus. Tout ce qu'il fait
    sera prospère.
  hbo-hbo: וְֽהָיָ֗ה כְּעֵץ֮ שָׁת֪וּל עַֽל־פַּלְגֵ֫י מָ֥יִם אֲשֶׁ֤ר פִּרְיֹ֨ו ׀ יִתֵּ֬ן
    בְּעִתֹּ֗ו וְעָלֵ֥הוּ לֹֽא־יִבֹּ֑ול וְכֹ֖ל אֲשֶׁר־יַעֲשֶׂ֣ה יַצְלִֽיחַ׃
  pjt-pjt: Munuya tjana kuṉpu ngaṟapai, panya puṉu tjuṯa uṟungka itingka ngaṟala waṉalpai,
    palu puṟunypa. Panya puṉu paluṟu tjana tiṯutjara maitjararingkupai munu nyaḻpi
    piḻṯiringkupai wiya. Palu puṟunypa nyanga tjana Godaku tjukurpa tiṯutjarangku
    mulamulangku kulilpai, munuya palulanguṟu kuṉpu ngaṟapai, ka Godalu wiṟu tjuṯa
    tjanampa palyalpai.
  kik-kik: Mũndũ ũcio ahaana ta mũtĩ mũhaande tũmĩtaro-inĩ twa maaĩ, naguo ũciaraga
    maciaro maguo hĩndĩ ya mo yakinya, namo mathangũ maguo matihoohaga. Na rĩrĩ, ũndũ
    o wothe ekaga nĩũgaacagĩra.
  omb-omb: Nge mwere na gai ram rivuana lo mwararai matamata nge hilogo lo tarona
    mo mwasigi a raune rain soi tea, me nge mo maraga lo gineu doluegi nge mo vaire.
  fra-NCL: 'Il est comme un arbre planté près d’un cours d’eau, qui donne son fruit
    en son temps, et dont le feuillage ne se flétrit pas : tout ce qu’il fait réussit.'
  cek-AK: Anih loe tuipuinawk taengah thling moe, atue phak naah athai, aqam zaek
    vai ai thing hoiah anghmong; to kami loe a sak ih hmuen boih ah hmacawn tih.
  cuk-cuk: We-dule, igi sapi diwar-naba aramakgwisdae, e-iba-sogedba sanmakdedae,
    deyobi gued. Bela na e-ibmar-imaked ega nueganbi naddaed.
  uig-CYR: У худди ериқ бойиға тикилгән, Өз пәслидә мевисини беридиған, Йопурмақлири
    солашмайдиған дәрәқтәктур; У немила қилса ронақ тапиду.
  pma-pma: Keil asuval vatiai koa mul en vali oai, son heite mal en avong teni, ka
    oute sakras varei vakou. Tounah vasi koa amumoni tahos imok.
  tel-2017: అతడు నీటికాలువల ఒడ్డున నాటి, ఆకు వాడకుండా తగిన కాలంలో ఫలించే చెట్టులాగా
    ఉంటాడు. అతడు ఏది చేసినా వర్ధిల్లుతాడు.
  hat-BSA: Li va tankou yon pyebwa ki plante bò kote flèv dlo ki bay fwi li nan sezon
    li. Fèy li p ap janm fane, e tout sa li fè byen reyisi.
  bxh-bxh: Iti doha oyagi sa umahi hoꞌowa bubuna yai be adi fuya yai sa fuwa, siuhwalo
    fuyana, ibege ti hohoya edi maliyaho aniyona ya taumahata.
  ukr-ONPU: І буде вона як дерево, посаджене над водними потоками, що плід свій дає
    вчасно, і листя його не зів’яне. Що б вона не робила, щаститиме їй.
  kos-kos: El ac fah oana soko sak yoki sisken infacl, Su isus fahko la in pacl la,
    Ac sra kac tiana paola, Ac ma nukewa el oru fah kapkapak.
  hbo-WLC: וְֽהָיָ֗ה כְּעֵץ֮ שָׁת֪וּל עַֽל־פַּלְגֵ֫י מָ֥יִם אֲשֶׁ֤ר פִּרְי֨וֹ ׀ יִתֵּ֬ן
    בְּעִתּ֗וֹ וְעָלֵ֥הוּ לֹֽא־יִבּ֑וֹל וְכֹ֖ל אֲשֶׁר־יַעֲשֶׂ֣ה יַצְלִֽיחַ׃
  ibo-ibo: Ọ dị ka osisi a kụrụ nʼakụkụ iyi, nke na-amịpụta mkpụrụ ya nʼoge ya, nke
    ahịhịa ya na-adịghị akpọnwụ akpọnwụ. Ihe niile ọ na-eme na-agara ya nke ọma.
  ory-ory: ଯେଉଁ ବୃକ୍ଷ ଜଳସ୍ରୋତ ନିକଟରେ ରୋପିତ, ଯେ ସ୍ୱସମୟରେ ଫଳ ଉତ୍ପନ୍ନ କରେ, ଯାହାର ପତ୍ର
    ହିଁ ମଳିନ ହୁଏ ନାହିଁ, ଏପରି ବୃକ୍ଷ ସଦୃଶ ସେ ହେବ; ପୁଣି, ସେ ଯାହା କରେ, ତାହା ସଫଳ ହେବ।
  wmt-wmt: '@see-verse:PSA.001.002'
  chk-chk: Ätekewe ra wewe ngeni irä mi mär ünükün ekewe chanpupu, ra ua lon fansoun
    räs, nge chör resap aiolol. Meinisin mine ra föri a fisiöch.
  rop-rop: Detlot pipul garra jidan strongbala jis laik det strongwan tri weya growimap
    wansaid langa riba. Im abum daga langa det rait taim, en ola lif blanga im nomo
    draiyap. Wal ol detlot pipul garra jidan lagijat du. Dei garra jidan strongbala
    langa gudbala pleis.
  ukr-1871: І буде він як дерево посаджене над водистими потоками, що приносить овочі
    свої у пору свою, і котрого лист не вяне; і що він творить, все удається йому.
  yon-yon: Ye kuu at ok kebed yaa kibiniwen id iri aron yaa kuu irembirimaan areb,
    ye kuu biid nuubne nombirimokban areb. Komo ambangkaneen kuu yiminmo keraneen.
  deu-1951: Der ist wie ein Baum, gepflanzt an Wasserbächen, der seine Frucht bringt
    zu seiner Zeit und dessen Blätter nicht verwelken, und alles, was er macht, gerät
    wohl.
  eng-JPS: And he shall be like a tree planted by streams of water, that bringeth
    forth its fruit in its season, and whose leaf doth not wither; and in whatsoever
    he doeth he shall prosper.
  srp-1865: 'On je kao drvo usaðeno kraj potoka, koje rod svoj donosi u svoje vrijeme,
    i kojemu list ne vene: što god radi, u svemu napreduje.'
  lug-lug: Afaanana ng’omuti ogwasimbibwa ku mabbali g’omugga, ogubala ebibala byagwo
    mu ntuuko zaabyo, n’ebikoola byagwo tebiwotoka. Na buli ky’akola kivaamu birungi
    byereere.
  heb-heb: והיה כעץ שתול על פלגי מים אשר פריו יתן בעתו ועלהו לא יבול וכל אשר יעשה
    יצליח׃
  ben-IRV: সে এমন একটি গাছের মত হবে, যা জলের প্রবাহের কাছে রোপিত যা সঠিক দিনের তার
    ফল উত্পন্ন করে। যার পাতা শুকিয়ে যায় না; যা কিছু করে তাতে উন্নতিলাভ করবে।
  ntu-ntu: Leplz lcng nzapulr nounc kcng dzbrdr tzkrlzobzlr lue, X leu rdr trnzbloung.
    X nzdo-zlwzng mz nzvz-krm nrpr angidr. Da kx nzalelr nradr yc-zvzbz.
  pan-pan: ਉਹ ਤਾਂ ਉਸ ਦਰਖ਼ਤ ਵਰਗਾ ਹੋਵੇਗਾ, ਜਿਹੜਾ ਵਗਦੇ ਪਾਣੀਆਂ ਉੱਤੇ ਲਾਇਆ ਹੋਇਆ ਹੈ, ਜਿਹੜਾ
    ਰੁੱਤ ਸਿਰ ਆਪਣਾ ਫਲ ਦਿੰਦਾ ਹੈ, ਜਿਸ ਦੇ ਪੱਤੇ ਨਹੀਂ ਕੁਮਲਾਉਂਦੇ, ਅਤੇ ਜੋ ਕੁਝ ਉਹ ਕਰੇ ਉਹ ਸਫ਼ਲ
    ਹੁੰਦਾ ਹੈ।
  mya-JVB: အကြောင်း မူကား၊ ထို သူသည် မြစ် နား မှာ စိုက် လျက် မိမိ အချိန် တန်မှ အသီး
    ကိုသီး၍ ၊ အရွက် မ ညှိုးနွမ်း တတ်သော အပင် နှင့် တူ၏။ ပြု လေသမျှ တို့၌ အောင် လိမ့်သတည်း။
  kgf-kgf: Inéŋ ic hésa doku téfara giŋgiŋaiguc himicgic naŋanʒac ésécnec haréŋa ménda
    bura tiyu naléya méndacma héla gocmia haianʒac. Inéŋ imuac me imuac ai meyu hiabianec
    saima keŋanʒac.
  tte-O: Iya besiele mayau sikumai yalubwasi dedeina mena, na ana uwene mekana sauga,
    yo ligunao nige sowasowana siweweka. Na tomone iya tawae nuwanuwana ipaisowai
    ana paisowa meuloina inamwanamwasosi.
  tbg-tbg: Vi vaiintiva vaireva, koqe katari namarivano tuvinaini ututaa katarira
    voqaarama vairo. Namari auvahini ututaa katariva vo ihi vo ihi koqema kero tava
    iraqiro vi vaivaro vira marevanovata kia tamunta viraitiro, qaqi koqe iro vaira.
    Vi katarira voqaantema kero, vi vaiintiva kaiqa vare vaiva koqe iro vairo.
  hmo-hmo: Ma inai taudia be, sinavai badinai idia hadoa audia bamona, edia huahua
    atoa neganai, idia ese anina idia atoa bada herea. Edia raurau danu do idia kakoro
    lasi. Edia gaukara ibounai be ena anina ia vara, bona mai edia kwalimu danu.
  zar-NT: Bönniʼ ni náquiëʼ ca tu yaga dxeʼ ga naca raʼ nisa, le ribía sizxöni cateʼ
    ridxín dza que, en bitiʼ caʼ rizóa gubáʼayisö. Yúguʼtë le runëʼ taʼrúaj dxiʼa.
  urd-urd: वह उस दरख़्त की तरह होगा, जो पानी की नदियों के पास लगाया गया है। जो अपने
    वक़्त पर फलता है, और जिसका पत्ता भी नहीं मुरझाता। इसलिए जो कुछ वह करे फलदार होगा।
  rus-SYN: И будет он как дерево, посаженное при потоках вод, которое приносит плод
    свой во время свое, и лист которого не вянет; и во всем, что он ни делает, успеет.
  bqc-SIM: A dɛ lán lí pↄ́ wa bà swa saɛwa, a lá lí giigagao, ìↄ nɛ'i a gↄↄwa,
    yã́ pↄ́ ì kɛ píi kã́fĩa vĩ.
  tcz-CHONGTHU: Hitobang mi hochu twi lonna luipanga kiphut, aphat cha hung gaji adojong
    gopjilou thingphung tobang ahi; hitobang miho jong chu atohna lam lam'uva alolhing
    jiuve.
  mar-mar: तो पाण्याच्या प्रवाहाजवळ लावलेल्या, आपल्या ऋतुत फळ देणाऱ्या, ज्याची पाने
    कधी कोमेजत नाहीत, अशा झाडासारखा होईल व तो जे काही करेल ते साध्य होईल.
  isl-isl: Hann líkist tré sem stendur við rennandi læk og ber sætan ávöxt sinn á
    réttum tíma og blöð þess visna ekki. Slíkum manni tekst allt vel.
  hlt-THB: Anih taw tui keng awhkaw thing ling, qah tym awh ak qah, a hah amak reu
    man ing lo qu nawh, a ik-oeih sainaak a hoei awh laang poepa hy.
  soq-soq: Apana sa ia maneu tampe inintoie, ita ipau walamau osowe naumoidewantoia
    rua ita do asiu mai rorontoipe nonosintoipona tane dima uduudu mo dewasaia ipa
    ipuipua segaleide.
  qub-qub: Chay runaga caycan juc yöra mayu cantuncho alli caycajnömi, wayunan timpu
    chayamuptin alli wayojnömi, öjancunapis mana garwashtajnömi. ¡Chay runataga llapanpis
    allimi llojshipan!
  bqp-bqp: À de lán lí kũ ò pɛ̀tɛ swa sarɛ bà, a lá dì kori kɛro, àdigↄ̃ nɛ́ i a
    gↄrↄa, yã kũ àdi kɛ pínki karana vĩ.
  hat-hat: 'Li tankou yon pyebwa yo plante bò kannal dlo: Li donnen lè sezon l'' rive.
    Fèy li p''ap janm fennen. Tou sa l'' fè soti byen.'
  eng-BSB: He is like a tree planted by streams of water, yielding its fruit in season,
    whose leaf does not wither, and who prospers in all he does.
  eng-WEBPB: He will be like a tree planted by the streams of water, that produces
    its fruit in its season, whose leaf also does not wither. Whatever he does shall
    prosper.
  thd-thd: Nul kar yuk niinanirr thaapirri kar ngok miinthin, May yuk punth koo-yermperr
    raak karrtham, Iiwurr riingkaal kaarp warramr; Mit mong-thak nangn-man nul min
    yomparr-r.
  kbq-kbq: tinkenare me'nea zafamo'ma kna fatgo'are raga'a knare huno renentegeno,
    ani'na'amo'a harari osu tretre huno meankna huno, maka zama hania zamo'a knare
    zanke hugahie.
  pon-pon: A rajon tuka pot, me padedier ni kailan pilap akan me kin kapareda wa ni
    a anjau, o ta kan jota kin monala, a karoj a wiawia pwaida.
  nhe-BL: Nopa tlacatl itztoc queja se cuahuitl tlen moscaltía nechca atemitl, huan
    temaca itlajca quema ipohual huan ax quema xihuiyo tepehui. Nochi tlen quichihua
    quisa cuali.
  wnc-wnc: Aminu waapa katapdaka binga yangga kwaimune kwaiwan tapdukngane buya aawan
    tatakngita dua kupiakaing binga sanga kuupbam aminu waapata tasinggau take siknga
    buya asaakgak.
  bus-bus: À dɛ lán lí kɛ̀ wà pɛ̀ swaa saɛ bà, à lá è kori kũro, ègↄ̃ nɛ́ ii à gurↄↄa,
    yã kɛ̀ è kɛ píngi kaarana vĩ.
  gub-BL: A'e teko wiko ywyra ài wà. Ma'e'yw yrykaw iwyr rehe har ài wanekon wà. I'a
    haw 'ar mehe, Huwer nuxinig kwaw. A'e teko hemiapo ikatu upaw rupi wà.
  eng-DRA: 'And he shall be like a tree which is planted near the running waters,
    which shall bring forth its fruit, in due season. And his leaf shall not fall
    off: and all whatsoever he shall do shall prosper.'
