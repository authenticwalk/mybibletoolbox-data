  hbo-WLC: כִּ֣י לַ֭יהוָה הַמְּלוּכָ֑ה וּ֝מֹשֵׁ֗ל בַּגּוֹיִֽם׃
  ibo-ibo: Ndị ọgaranya niile nke elu ụwa ga-eri oriri ma fee ya; ihe niile na-anwụ
    anwụ ga-akpọ isiala nʼihu ya; ndị na-apụghị idebe onwe ha ndụ.
  ory-ory: ପୃଥିବୀସ୍ଥ ହୃଷ୍ଟପୁଷ୍ଟ ଲୋକ ସମସ୍ତେ ଭୋଜନ କରି ପ୍ରଣାମ କରିବେ; ଧୂଳିରେ ଲୀନ ହେବାକୁ
    ଉଦ୍ୟତ ସମସ୍ତେ, ଅର୍ଥାତ୍‍, ଆପଣା ପ୍ରାଣ ବଞ୍ଚାଇବାକୁ ଅସମର୍ଥ ଲୋକ ତାହାଙ୍କ ଛାମୁରେ ମୁହଁ ମାଡ଼ି
    ପଡ଼ିବେ।
  chk-chk: Ewer, ekewe chon lamalamtekia meinisin me won fanüfan repwe chapetiu mwan,
    chokewe meinisin mi feil ngeni mäla repwe fotopwäsuk me mwan, pwal chokewe resap
    tongeni püsin amwöchü manauer.
  rop-rop: Ola pipul hu jidan praudbalawei garra nildan lida langa im. Nobodi kaan
    seibum olabat ronwan laif. Olabat garra ol nildan lida langa im.
  ukr-1871: Живляться і падають ниць всї тучні землї; перед ним поклоняться всї, що
    в порох повертаються, і хто не вдержить душі своєї живою.
  yon-yon: Okad kiri yiribman yemoondan kuu orok anenib ye yaa kurikuri kamaniib,
    duknaniibdan korem kuu ye yaa bumangkaniib, yika yi wadkeri ma amuknindebandan
    kui.
  deu-1951: (022-30) Es werden essen und anbeten alle Großen der Erde; vor ihm werden
    ihre Knie beugen alle, die in den Staub hinabfahren, und wer seine Seele nicht
    lebendig erhalten kann.
  eng-JPS: (22-30) All the fat ones of the earth shall eat and worship; all they that
    go down to the dust shall kneel before Him, even he that cannot keep his soul
    alive.
  srp-1865: Ješæe i pokloniæe se svi pretili na zemlji; pred njim æe pasti svi koji
    slaze u prah, koji ne mogu saèuvati duše svoje u životu.
  lug-lug: Abagagga bonna ab’omu nsi balirya embaga, ne bamusinza. Bonna abagenda
    mu nfuufu, balimufukaamirira, abatakyali balamu.
  heb-heb: אכלו וישתחוו כל דשני ארץ לפניו יכרעו כל יורדי עפר ונפשו לא חיה׃
  ben-IRV: পৃথিবীর সমস্ত সমৃদ্ধ লোক আরাধনা করবে; ধূলোতে নেমে আসা সমস্ত লোক ও যারা
    তাদের নিজেদের প্রাণ রক্ষা করতে পারে না তারাও তাঁর সামনে নতজানু হবে।
  ntu-ntu: Delc kxnzetung badr leplz nedrng sa nayrngzobzng bam, Mz nzavzo-lzbq-krbzlr
    bam.
  pan-pan: ਧਰਤੀ ਦੇ ਸਾਰੇ ਮੇਰੇ ਲੋਕ ਖਾਣਗੇ ਅਤੇ ਉਹ ਨੂੰ ਮੱਥਾ ਟੇਕਣਗੇ, ਓਹ ਸੱਭੇ ਜੋ ਮਰ ਮਿਟਦੇ
    ਹਨ ਉਹ ਦੇ ਅੱਗੇ ਝੁਕਣਗੇ, ਅਤੇ ਕੋਈ ਆਪਣੀ ਜਾਨ ਜਿਉਂਦੀ ਨਹੀਂ ਰੱਖ ਸਕਦਾ।
  mya-JVB: မြေကြီး ပေါ်မှာ ကြွယ်ဝ သောသူအပေါင်း တို့ သည် စား ၍ ကိုးကွယ် ကြလိမ့်မည်။
    ကိုယ် အသက် ကိုမ စောင့် နိုင်။ မြေမှုန့် သို့ဆင်း ရသောသူအပေါင်း တို့သည်လည်း၊ ရှေ့
    တော်၌ ညွတ် ပြတ်ဝပ်တွားကြလိမ့်မည်။
  kgf-kgf: Baec séc ic embac mériaŋginaguc ini negic sécgé énécmiyu mepésimimu. Eŋeya
    kekec uŋaya meɋeli amumacac séc qahac seitotoŋiguc maqezac i acguc iwac wésiaiguc
    simiŋ héimimac.
  tte-O: Siya analiyao siwasawasa yo ginauli meuloina sowasowali kani sipwalou koina.
    Tomo yanuwa yaulina meuloila kani tapwalou manna mena.
  tbg-tbg: Noravano Kotiva mintima vairara ti, naantiara ekaa vataini vaika, airi
    airaira vateha koqe kara ne vaikave, ekaa vaiinti nahenti qutuvi taiqavi konkomaiqama
    vikave, naantiara ekaa vika vika Kotira avuqaa kankakaamavi vaiha vira autu tuahera
    kevarave.
  hmo-hmo: Momokani tanobada ena hekokoroku taudia ibounai, ese Lohiabada dekenai
    dohore idia tomadiho. Bona mauri idia dogoatao diba lasi taudia ibounai, kahu
    dekenai idia lao noho taudia unai, ese Lohiabada ena vairanai do idia tui diho.
  zar-NT: Yúguʼtë nupa dë lu náʼagaca luyú ni ilágugaca, en ilaʼgúʼu Lëʼ yöl-laʼ ba.
    Yúguʼtë nupa ilaʼniti uluʼzechu zxíbigaca lahuëʼ Lëʼ, nupa naʼ bitiʼ caʼ gaca
    ilún chiʼi yöl-laʼ naʼbán quéguequi.
  urd-urd: दुनिया के सब आसूदा हाल लोग खाएँगे और सिज्दा करेंगे; वह सब जो ख़ाक में मिल
    जाते हैं उसके सामने झुकेंगे, बल्कि वह भी जो अपनी जान को ज़िन्दा नहीं रख सकता।
  bqc-SIM: asa kpalableaá Dii yã́ɛ, ì kible bui píiwa.
  tcz-CHONGTHU: Leiset chunga mihaohon ankong sem untin chibai aboh diu ahi. Ahinkho
    kichai a leivui sohding athithei mihem jouse a anga kun cheh hen.
  mar-mar: पृथ्वीवरील सर्व समृद्ध लोक भोजन आणि स्तुती करतील. जे आपला जीव वाचवू शकत
    नाही, जे सर्व धुळीस लागले आहेत, ते त्यास नमन करतील.
  isl-isl: Því að Drottinn er konungur yfir öllum þjóðum.
  hlt-THB: Khawmdek awhkaw boeikhqi boeih ing poei sai unawh bawk kawm uh; dekvai
    khuina ak cetkhqi boeih- amah poek awh a mak hqing thaikhqi ing a haiawh khawkhlu
    sym kawm uh.
  qub-qub: Pipis bïdantaga manami rantishachu. Chaymi munayniyojcunaga rispitar umpur
    Tayta Diosllata cay pachacho aduranga.
  bqp-bqp: Andunia aruzɛkɛdenↄ ni donyĩ kɛnɛ ń pínki, kũ gbɛ̃ kũ ò kú ga lɛ́inↄ,
    gbɛ̃ kũ ò gɛ̀ɛ gɛ́kianↄ ni mì natɛnɛ ń pínki.
  hat-hat: (022:30) Tout grannèg sou latè va bese tèt devan li. Yo tout ki la pou
    mouri, yo tout ki la pou al anba tè, yo pral adore li.
  eng-BSB: All the rich of the earth will feast and worship; all who go down to the
    dust will kneel before Him— even those unable to preserve their lives.
  eng-WEBPB: All the rich ones of the earth shall eat and worship. All those who go
    down to the dust shall bow before him, even he who can’t keep his soul alive.
  kbq-kbq: Maka feno vahe'mo'za, ne'zana nene'za Ra Anumzamofona monora huntegahaze.
    Ana nehanage'za ana zanke hu'za frisaza vahe'ma mani'naza vahe'mo'za e'za, Ra
    Anumzamofo avuga zamarena eme re'za monora huntegahaze.
  pon-pon: Me wi kan karoj nin jappa pan manamana o kelepuki; karoj, me pan wiala
    pwel o jota kak kolekol maur ar, pan poni i.
  nhe-BL: Nochi tlen quipiyaj tomi huan nochi tlen teicneltzitzi ipan ni tlaltepactli
    motlancuaquetzase iixpa. Quena, nochi tlaltepac ehuani tlen teipa miquise, quihueyimatise.
  wnc-wnc: Siwan sangaapana kaya aminu kuupbamu kuutda munu puke inimbaknganing. Sike
    aminu akumnangge dapaknga sikaingu kayuu yutnanga dua. Waaminu kuupbamda munu
    puke Anutue inimbaknganing.
  bus-bus: Anduna auzikideenↄ é dↄnzi kɛnɛ ń píngi kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ kú gaa lɛ́zĩnↄ,
    gbɛ̃ kɛ̀ aↄ̃ gàa gákiianↄ é mì siɛnɛ ń píngi.
  gub-BL: Teko amo wanuwi wiko wera'u ma'e paw uzeamumew putar henataromo wà nehe.
    Teko paw umuwete katu putar wà nehe. Azeharomoete umàno ma'e ràm paw umuwete katu
    putar wà nehe.
