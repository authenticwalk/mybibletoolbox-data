verse: PSA.022.029
translations:
  mal-C: ഭൂമിയിലെ സകലസമ്പന്നരും ഭക്ഷിച്ച് ആരാധിക്കട്ടെ പൊടിയിലേക്കിറങ്ങുന്നവർ അവിടത്തെ
    മുമ്പിൽ മുട്ടുമടക്കും— സ്വന്തം ജീവൻ നിലനിർത്താൻ കഴിയാത്തവർതന്നെ.
  deu-TKW: Denn Jahwe gehört das Königtum, und er herrscht über die Heiden.
  lin-lin: Pamba te Yawe azali Mokonzi, azali kokonza bikolo.
  mmx-mmx: Limixin dit las nedi, dinaba xis tiktikbu saparav i. Limixin at lavatbung
    menemen axap dinaba xis tiktikbu saparav i.
  eng-LSV: And the fat ones of earth have eaten, || And they bow themselves, || All
    going down to dust bow before Him, || And he [who] has not revived his soul.
  eng-GNV: 'All they that be fat in the earth, shall eate and worship: all they that
    go downe into the dust, shall bowe before him, euen he that cannot quicken his
    owne soule.'
  eng-WEBSTER: 'All they that are fat upon earth shall eat and worship: all they that
    go down to the dust shall bow before him: and none can keep alive his own soul.'
  nhw-BL: Nochi catli quipiyaj tomi huan nochi catli teicneltzitzi ipan ni tlaltipactli
    motlancuaquetzase iixpa. Quena, nochi tlaltipac ehuani catli teipa miquise, quihueyimatise.
  swh-ONEN: Matajiri wote wa dunia watasherehekea na kuabudu. Wote waendao mavumbini
    watapiga magoti mbele yake, wote ambao hawawezi kudumisha uhai wao.
  bba-bba: Domi Yinni Gusunɔwɑ u sɑ̃ɑ sunɔ. U bɑndu dii bwesenu kpuron wɔllɔ.
  eng-KJVCPB: 'All they that be fat upon earth shall eat and worship: All they that
    go down to the dust shall bow before him: And none can keep alive his own soul.'
  luo-luo: Jo-mwandu duto manie piny biro chiemo kendo lemo; ji duto madhi piny e
    lowo biro kulore e nyime, jogo ma ok nyal siko kangima.
  aii-aii: ܘܒܸܬ ܐܵܟ݂ܠܝܼ ܘܒܸܬ ܣܵܓ݂ܕܝܼ ܟܠܵܝܗ‌ܝ ܥܲܬܝܼܪܹ̈ܐ ܕܐܲܪܥܵܐ، ܩܲܕܡܘܼܗ‌ܝ ܒܸܬ ܟܵܝܦܝܼ
    ܟܠܵܝܗ‌ܝ ܨܵܠܝܵܢܹ̈ܐ ܠܥܲܦܪܵܐ، ܘܐܘܼܦ ܗ̇ܘ ܕܠܹܐ ܡܵܨܹܐ ܚܲܡܹܐ ܠܵܗ̇ ܓܵܢܹܗ ܚܵܝܬܵ‌ܐ.
  meu-meu: Momokani, heaḡi taudia iboudiai tanobada ai ese ia bae toma henia diho;
    ḡahu ai e dihomu taudia iboudiai na ia vairanai bae igo diho, bona sibona ihamaurina
    asi dibana tauna danu.
  npi-ULB: पृथ्वीका सबै समृद्ध मानिसहरूले भोज गर्नेछन् र आराधना गर्नेछन् । धूलोमा
    झरिरहेका सबैले उहाँको सामु दण्डवत गर्नेछन्, जसले तिनीहरूको आफ्नो जीवनको रक्षा
    गर्न सक्दैनन् ।
  yor-yor: Bẹ́ẹ̀ náà ni gbogbo àwọn olówó ayé wọn yóò ṣe àsè, wọn yóò sì sìn; gbogbo
    àwọn tí ó wọ inú ilẹ̀ lọ yóò kúnlẹ̀ ní iwájú rẹ̀ àti ẹni tí kò lè pa ọkàn ara
    rẹ̀ mọ́ ni ààyè.
  pes-OPCB: همهٔ متکبران جهان در حضور او به خاک خواهند افتاد و او را سجده خواهند کرد؛
    همهٔ انسانهای فانی در حضورش زانو خواهند زد!
  tgl-ULB: Lahat ng mga mayayaman sa lupa ay magpipista at sasamba; silang lahat na
    mapupunta sa alabok ay luluhod sa harapan niya, sila na hindi kayang panatilihin
    ang kanilang sariling buhay.
  nop-nop: Kwetkwet me fokohinit adi hinamuni tiŋa mulelem timiŋa niutumbaneeŋ. Kwetfoloŋ
    metam hogohogok kumuŋ tigiŋ be kaipmuŋ hatiŋa kougoŋ kumuneeŋ, adi wanakaŋ mulelem
    tiŋa Bepaŋ niutumbaneeŋ.
  cbu-NT: Yuwis maacheetsi zapan payukis anis, Apanlleetsimarishat chinayarus ungirtangtsa.
    Watam siysa uru tsipachtamsawa. Siy saanamuntari wizpuriris urutamari taamaam
    pinasaksawa.
  hui-hui: Wali agali minehe dindini holene mo tene ho karu bibahende ibalu Anduane
    Homogonaga geha bulu paliai holebira. Homalu dindi tago bulebirago manda buwa
    bibahendeme ani biai holebira.
  mya-mya: မာ​န​ကြီး​သူ​အ​ပေါင်း​တို့​သည်​ကိုယ်​တော်​အား ဦး​ညွှတ်​ရှိ​ခိုး​ကြ​လိမ့်​မည်။
    သေ​မျိုး​ဖြစ်​သူ​လူ​အ​ပေါင်း​တို့​သည်​ရှေ့​တော်​၌ ဦး​ညွှတ်​ရှိ​ခိုး​ကြ​လိမ့်​မည်။
  bod-N: ས་གཞིའི་སྟེང་གི་འབྱོར་ལྡན་ཐམས་ཅད༌ཀྱིས། །བཟའ་བཏུང་སྤྱོད་ཅིང་བསྙེན་བཀུར་བྱེད་པར༌འགྱུར།
    །གསོན་པར་མ་ནུས་ས་རུ་ཐིམ་པ༌རྣམས། །ཁོང་གི་དྲུང་དུ་པུས་མོ་ས་རུ༌འཛུགས།།
  wsk-wsk: Kariimet nungumik mel karogo mu no gi se nup patawumonko; kariimet tom
    tukunangta baga kua iwi namasan, mu suen la koma dugu te nubugura kulukurmon ale
    nup patawumonko, mu awuk, nuna pempem marak me baga lagamonko.
  sna-sna: Vapfumi vose venyika vachadya uye vachamunamata; vose vanoburukira muguruva
    vachapfugama pamberi pake, navose vasingagoni kuzviraramisa.
  spa-BLM: Todos los ricos de la tierra comerán y adorarán. Todos los que desciendan
    al polvo se inclinarán ante él, incluso el que no puede mantener su alma viva.
  cac-cac: Masanil eb' b'eyum ol va eb', ol yac'anem sb'a eb' ejmelal d'a Jehová.
    Masanil eb' chamelb'a yaji, ol em cuman eb' d'a yichan̈ yujto malaj mach syal
    scolan sb'a d'a chamel.
  swh-ULB: Watu wote wa duniani waliofanikiwa wata sherekea na wata abudu; wale wote
    washukao katika mavumbi watapiga magoti mbele zake, wale ambao hawawezi kulinda
    maisha yao wenyewe.
  deu-ELBBK: Denn des HERRN ist das Reich, und unter den Nationen herrscht er.
  mbb-OT: Kenà duwazuwa he edsimba kenikew is langun he menge sepian he etew kayi
    te kelibutan. Minsan is langun he menge etew he henduen be te ebpematey en, ne
    ibpeehè dan is kedtahud dan kenikew su edluhud dan. Wey minsan sikan is nemematey
    en,
  mal-2015: ഭൂമിയിൽ പുഷ്ടിയുള്ളവരൊക്കെയും ഭക്ഷിച്ചാരാധിക്കും; പൊടിയിലേക്കു ഇറങ്ങുന്നവരെല്ലാവരും
    അവന്റെ മുമ്പാകെ കുമ്പിടും; തന്റെ പ്രാണനെ രക്ഷിപ്പാൻ കഴിയാത്തവനും കൂടെ.
  gup-gup: Nawu birrikuken bininj rowk kondah kurorre wanjh kabirrimarnekarrme mulil
    nuye nawu Yawey, dja mak kabirrimarneboddan nuye. Dja mak bininj nawu kabirridowerren
    rowk, bedda wanjh kabirrimarneboddan nawu Yawey. Minj bedman kabirrimimbiworren!
  ctu-CTI: Pejtyel quixtyañujob yujiloꞌ bʌ sajtyel, jini wen chumulob bʌ yicꞌot jini
    pꞌumpꞌuñoꞌ bʌ jeꞌel, Mi quejel i wersa chꞌujutisañob lac Yum.
  rmc-rmc: O rajipen hino le RAJESKRO, ov vladňinel upral o narodi.
  nlg-nlg: Lubatira na lei tinoni lologho tana maramana kara kikinima. Lubatira na
    tinoni tara vahura ge kara mate, kara poghotao tana matana.
  pes-OPV: همه متمولان زمین غذا خورده، سجده خواهند کرد. وبه حضور وی هر‌که به خاک فرو
    می‌رود رکوع خواهد نمود. و کسی جان خود را زنده نخواهدساخت.
  ron-1924: Тоць чей путерничь де пе пэмынт вор мынка ши се вор ынкина ши ей; ынаинтя
    Луй се вор плека тоць чей че се кобоарэ ын цэрынэ, чей че ну пот сэ-шь пэстрезе
    вяца.
  ben-OBCV: পৃথিবীর ধনীরা সবাই ভোজন করবে ও তাঁর আরাধনা করবে; যাদের জীবন ধুলোতে শেষ
    হবে তারা সবাই তাঁর সামনে নতজানু হবে— তারা যারা নিজেদের প্রাণ বাঁচিয়ে রাখতে পারে
    না।
  som-som: Dunida kuweeda buurbuuran oo dhammu wax bay cuni oo Ilaah bay caabudi doonaan,
    Oo inta ciidda gasha oo dhammuna hortiisay ku sujuudi doonaan, Xataa kii aan naftiisa
    sii noolayn karin.
  eng-ASVBT: 'All the fat ones of the earth shall eat and worship: All they that go
    down to the dust shall bow before him, Even he that cannot keep his soul alive.'
  mna-mna: Tana zin wal ta tiwe mbio uunu su toono, nako timap mi tilek kumbun pini.
    Mi wal tau timbot naala kezeene i, na zin tomini ko tilek kumbun pini.
  ita-1885: Tutti i grassi della terra mangeranno ed adoreranno; Parimente tutti quelli
    che scendono nella polvere, E che non possono mantenersi in vita, s'inchineranno
    davanti a lui.
  eng-ULB: All the prosperous people of the earth will feast and will worship; all
    those who are descending into the dust will bow before him, those who cannot preserve
    their own lives.
  spa-VBL: Todos los que prosperan vienen a festejar y adorar. Inclínense ante Él
    todos los que están destinados a la tumba, porque no pueden mantenerse vivos.
  fra-_FOB: Tous les riches de la terre mangeront aussi et se prosterneront; tous
    ceux qui descendent vers la poussière et celui qui ne peut conserver sa vie, s'inclineront
    devant lui.
  mal-mal: ഭൂമിയിൽ പുഷ്ടിയുള്ളവരെല്ലാം ആരാധിക്കും; തന്റെ പ്രാണനെ രക്ഷിക്കുവാൻ കഴിയാതെ
    പൊടിയിലേക്ക് മടങ്ങിച്ചേരുന്നവരും അവിടുത്തെ മുൻപാകെ കുമ്പിടും.
  urd-GVR: Duniyā ke tamām baṛe log us ke huzūr khāeṅge aur sijdā kareṅge. Ḳhāk meṅ
    utarne wāle sab us ke sāmne jhuk jāeṅge, wuh sab jo apnī zindagī ko ḳhud qāym
    nahīṅ rakh sakte.
  suz-BL: रागी रागी ङा जाइब तूब, शुश क्‍येट थीबपुकी परमप्रभु आ ङोंइती बाप्‍नीम। मिनु
    बेक्‍शा, फुरक दुम्‍ब नेल्‍ले मेको आ ङोंइती बाप्‍नीम।
  eng-NOY: All the rich of the earth shall eat and worship; Before him shall they
    also bow, who are going down to the dust, Who cannot keep themselves alive.
  ita-1927: Tutti gli opulenti della terra mangeranno e adoreranno; tutti quelli che
    scendon nella polvere e non possono mantenersi in vita s’inchineranno dinanzi
    a lui.
  ckb-ckb: هەموو دەوڵەمەندەکانی سەر زەوی دەخۆن و کڕنۆشی بۆ دەبەن، هەروەها هەموو ئەوانەی
    دەچنە ناو خۆڵ لەبەردەمی ئەو چۆک دادەدەن، ئەوانەی ناتوانن خۆیان بە زیندوویی بهێڵنەوە.
  eng-BBE: All the fat ones of the earth will give him worship; all those who go down
    to the dust will make themselves low before him, even he who has not enough for
    the life of his soul.
  xsi-xsi: Tamâta pinde sipasuka warakanzi tininzi, andeta kinzi ŋinde rârâni ma sisama
    i kilala, ku ma sipare tukunzi ku siwâŋgi siwawa i. Kinzi tâno tamâta rârâni ma
    sipanea i ŋa.
  kan-OKCV: ಭೂಮಿಯ ಶ್ರೀಮಂತರೆಲ್ಲರು ಉಂಡು ಆರಾಧಿಸುವರು; ತಮ್ಮ ಪ್ರಾಣವನ್ನು ಬದುಕಿಸಲಾರದೆ ಧೂಳಿನಲ್ಲಿ
    ಇಳಿಯುವವರೆಲ್ಲರು ಅವರ ಮುಂದೆ ಅಡ್ಡಬೀಳುವರು.
  tam-2017: பூமியின் செல்வந்தர் அனைவரும் பணிந்துகொள்வார்கள்; புழுதியில் இறங்குகிறவர்கள்
    அனைவரும் அவருக்கு முன்பாக வணங்குவார்கள். ஒருவனும் தன்னுடைய ஆத்துமா அழியாதபடி அதைக்
    காக்க முடியாதே.
  spa-RV-1909: 'Comerán y adorarán todos los poderosos de la tierra: postraránse delante
    de él todos los que descienden al polvo, si bien ninguno puede conservar la vida
    á su propia alma.'
  ron-BTF: Toți cei grași pe pământ vor mânca și se vor închina, toți cei ce coboară
    în țărână se vor pleca înaintea lui și nimeni nu își poate ține în viață sufletul.
  eng-WEBP: All the rich ones of the earth shall eat and worship. All those who go
    down to the dust shall bow before him, even he who can’t keep his soul alive.
  eng-FBV: All who prosper come to feast and worship. Bow down before him, all those
    destined for the grave—for none can keep themselves alive.
  nld-1939: Hem alleen moeten huldigen alle machten der aarde! Dan buigen zich ook
    voor Hem neer, die in het stof zijn gezonken, En geen leven meer hebben.
  nch-BL: Nochi cati quipiyaj tomi huan nochi cati teicneltzitzi ipan ni taltipacti
    motancuaquetzase iixpa. Quena, nochi taltipac ehuani cati teipa miquise, quihueyimatise.
  vie-1934: Hết thảy người giàu có thế gian cũng sẽ ăn và thờ lạy; Mọi kẻ trở lại
    bụi đất, và những kẻ không thế bảo tồn mạng sống mình, Sẽ quì xuống trước mặt
    Ngài.
  cha-cha: 'Ufañocho ya ufanmanadora todo y yinemog y tano: gui menanña ufandimo,
    todo y manunog gui eda: güiyaja ni y tisiña unalala y antiña.'
  hin-CV: खा-पीकर पृथ्वी के समस्त हृष्ट-पुष्ट उनके सामने नतमस्तक हो उनकी वंदना करेंगे;
    सभी नश्वर मनुष्य उनके सामने घुटने टेक देंगे, जो अपने ही प्राण जीवित रख नहीं सकते.
  eng-OURB: All the rich ones of the earth shall eat and worship. All those who go
    down to the dust shall bow before him, even he who can’t keep his soul alive.
  spa-BES: Comerán y adorarán Todos los poderosos de la tierra; todos los que han
    de volver al polvo se postrarán ante él, incluso aquel que no puede conservar
    la vida a su propia alma.
  tdx-tdx: Hikama naho hitalaho ze hene miraorao an-tane atoy; fonga hibokok’ añatrefa’e
    o mizotso mb’an-debokeo; vaho ze tsy mahatam-beloñe.
  tha-KJV: เออ คนร่ำรวยทั้งสิ้นของแผ่นดินโลกจะต้องกินเลี้ยงและกราบลงต่อพระองค์ บรรดาผู้​ที่​ลงไปสู่​ผงคลี​ทั้งสิ้นจะกราบไหว้ต่อพระพักตร์​พระองค์
    คือบรรดาผู้​ที่​รักษาตัวให้คงชีวิตอยู่​ไม่ได้​แล​้​วน​ั้น
  por-BR-2018: Todos os ricos da terra comerão e adorarão, e perante o rosto dele
    se prostrarão todos os que descem ao pó, e que não podem manter viva sua alma.
  deu-ELO: Es essen und fallen nieder alle Fetten der Erde; vor ihm werden sich beugen
    alle, die in den Staub hinabfahren, und der seine Seele nicht am Leben erhält.
  eng-WYC-2018: All the fat men of earth ate and worshipped; all men, that go down
    into earth, shall fall down in his sight. And my soul shall live to him; (All
    the proud people of the earth shall eat at his feasts, and they shall worship
    him; all those, who go down into the earth, yea, who go down into the grave, shall
    bow down before him. And my soul shall live for him;)
  epo-epo: Manĝos kaj kliniĝos ĉiuj grasuloj de la tero; Antaŭ Li genufleksos ĉiuj
    forirantaj al la tombo Kaj nepovantaj konservi sian animon viva.
  gfk-gfk: Ira watong bakut tano ula hanuo diet na iaan ma diet na lotu tupas God.
    Ira minaat diet na singa bukunkek tana, diet ing pai tale bia diet na balaure
    habaling at diet bia diet pa naga maat.
  uig-PIN: Jaⱨandiki baylarmu Uning aldidin yǝp-iqip, ibadǝt ⱪilidu; Tupraⱪⱪa kirǝy
    dǝp ⱪalƣanlarmu, ⱨǝtta ɵz jenini saⱪliyalmaydiƣanlarmu Uningƣa sǝjdǝ ⱪilidu;
  beo-beo: Gasa fi dunu huluane da Ema begudumu. Osobo bagade dunu huluanedafa da
    Ema begudumu.
  tpi-OTNT: Ol bikhetman bai ol i brukim skru na lotu long em. Ol man i save dai na
    i no inap i stap laip, em olgeta bai ol i brukim skru na lotu long God.
  hau-SA: Dukan attajiran duniya za su yi biki su kuma yi sujada; dukan waɗanda suka
    gangara zuwa ƙura za su durƙusa a gabansa, waɗanda ba za su iya bar kansu da rai
    ba.
  udu-udu: Nye, e a’di aris ’kwani kun dhu ’ba/ ki ca e mony’cesh mo tani mini dhu
    shush ka luŋgu’b mo. Ibwambori a’di mo tani uni mini luŋ mo, uni gun mini ii ka
    ’cesh mmowa e ki bu’da ’cesh mo, dhali a’di jin mol is piti kar ki e mo.
  uig-LAT: Jahandiki baylarmu Uning aldidin yep-ichip, ibadet qilidu; Tupraqqa kirey
    dep qalghanlarmu, hetta öz jénini saqliyalmaydighanlarmu Uninggha sejde qilidu;
  nde-nde: Zonke izinothi zomhlaba zizazitika ngokudla njalo zikhonze; bonke abangena
