verse: PSA.022.004
translations:
  mal-C: ഞങ്ങളുടെ പൂർവികർ അങ്ങയിൽ വിശ്വാസം അർപ്പിച്ചു; അവർ ആശ്രയിക്കുകയും അങ്ങ് അവരെ
    വിടുവിക്കുകയും ചെയ്തു.
  deu-TKW: Und du bist doch der Heilige, der über den Lobliedern Israels thront.
  lin-lin: Nzokande, ozali Mosantu, ovandaka na Kiti na Yo ya Bokonzi, kati na masanzoli
    ya Isalaele.
  mmx-mmx: Lavalabat atnema diga nunu saga ram. Diga nunu at levelinga ram, la uga
    lox asepsu di.
  eng-LSV: In You our fathers trusted; They trusted, and You deliver them.
  eng-GNV: 'Our fathers trusted in thee: they trusted, and thou didest deliuer them.'
  eng-WEBSTER: 'Our fathers trusted in thee: they trusted, and thou didst deliver
    them.'
  nhw-BL: Totatahua mochixque ipan ta. Quena, motemachijque mopan ta huan ta tiquinmanahui.
  swh-ONEN: Kwako wewe baba zetu waliweka tumaini lao, walikutumaini nawe ukawaokoa.
  bba-bba: Wunɑ ɑ sere sɑ̃ɑ Dɛɛro, ɑ sɔ̃ wunɛn sinɑ kitɑrɔ. Isirelibɑ bɑ nun tɔmɑmɔ.
  eng-KJVCPB: 'Our fathers trusted in thee: They trusted, and thou didst deliver them.'
  cpy-cpy: Eeroka rawentaaka paerani nowaejatzite-paeni. Rawentaa-yitakimi, pookakaa-wenta-yitakiri
    eeroka.
  luo-luo: Kuomi ema wuonewa noketoe genogi; ne gigeni kendo ne iresogi.
  aii-aii: ܒܝܼܘܼܟ݂ ܣܒܝܼܪܗܘܿܢ ܐܲܒ݂ܵܗܵܬܲܢ̈، ܣܒܝܼܪܗܘܿܢ ܒܝܼܘܼܟ݂، ܘܦܘܼܨܝܵܝ ܠܘܼܟ݂.
  meu-meu: Tamamai ese oi e abidadama henimuva; e abidadama henimuva, bena oi ese
    o hamauridiava.
  npi-ULB: हाम्रा पुर्खाहरूले तपाईंलाई भरोसा गरे । तिनीहरूले तपाईंमा भरोसा गरे र तपाईंले
    तिनीहरूलाई बचाउनुभयो ।
  yor-yor: Àwọn baba ńlá wa ní ìgbẹ́kẹ̀lé nínú rẹ; wọ́n ní ìgbẹ́kẹ̀lé, ìwọ sì gbà
    wọ́n.
  pes-OPCB: پدران ما به تو توکل کردند و تو ایشان را نجات دادی.
  tgl-ULB: Ang aming mga ninuno ay nagtiwala sa iyo; nagtiwala sila sa iyo at sila
    ay niligtas mo.
  nop-nop: Koom mamani-papaniye adi du nadisukilitigamgiŋ. Adi nadisukilitigamgiŋ
    doktiŋa yehitubu-lodaune memik heki yehitifogiŋ.
  cbu-NT: Iy pachirini shiyaatsimaritam chinaranganiya. Shiyaa kapung chinarangusin,
    shiysha tapachindarangsha.
  hui-hui: Inanaga mamali heneyarume í̠ni hanaho haga biniya. Tigua í̠ ani hanaho
    hemiria í̠na ti pele migi biniya.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​၏​ဘိုး​ဘေး​များ​သည်​ကိုယ်​တော်​ကို ကိုး​စား​ခဲ့​ကြ​ပါ​၏။
    ယင်း​သို့​သူ​တို့​ကိုး​စား​သည့်​အ​တိုင်း ကိုယ်​တော်​သည်​လည်း​သူ​တို့​အား ကယ်​တော်​မူ​ခဲ့​ပါ​၏။
  bod-N: ངེད་ཅག་མེས་པོས་ཁྱེད་ལ་བློ་གཏད༌བཅོལ། །ཁོ་རྣམས་ཁྱེད་ལ་བརྟེན་ནས་ཁྱེད་ཀྱིས༌བསྐྱབས།།
  wsk-wsk: Nanga taleng girigir ni ko ko nongomang ningi nunguning aram, se ni memek
    ningi nunga sangem ale nunga giem.
  sna-sna: Madzibaba edu akavimba nemi; vakavimba, uye mukavarwira.
  spa-BLM: Nuestros padres confiaron en ti. Confiaron, y tú les entregaste.
  cac-cac: A eb' co mam quicham, yac'nac ach och eb' yipoc sc'ool, yalnac sb'a eb'
    d'ayach, yuj chi' a colnaccanel eb'. Yac'annac ach och eb' d'a sc'ool, yuj chi'
    maj q'uixvoquel-laj eb'.
  swh-ULB: Mababu zetu walikuamini wewe, na wewe uliwaokoa wao.
  bel-bel: Калі я пайду далінай сьмяротнага ценю, не ўбаюся ліха, бо Ты са мною; Тваё
    жазло і твой посах - яны супакойваюць мяне.
  deu-ELBBK: Doch du bist heilig, der du wohnst unter den Lobgesängen Israels.
  mbb-OT: Midsarig kenikew is menge kepuun dey ne midlibri nu sikandan.
  mal-2015: ഞങ്ങളുടെ പിതാക്കന്മാർ നിങ്കൽ ആശ്രയിച്ചു; അവർ ആശ്രയിക്കയും നീ അവരെ വിടുവിക്കയും
    ചെയ്തു.
  gup-gup: Nawu mawahmawah ngadberre nakka ngundiwoybukwong. Bedda ngundimarrkmangi
    dja kunekbekenh ngudda yibenngehkeng.
  ctu-CTI: Lojon c yumob ti ñoj oniyix ti chꞌujbiyetyob; Tiꞌ chꞌujbiyetyob. Ti a cotyʌyob
    loqꞌuel ti i wocol.
  rmc-rmc: Tu sal Sveto, bešes pro tronos pro chvali le Izraeloskre.
  nlg-nlg: Na lei kukuamami tara varava itamua; gaira tara varava itamua mo vavolara.
  pes-OPV: پدران ما بر توتوکل داشتند. بر تو توکل داشتند و ایشان راخلاصی دادی.
  ron-1924: Ын Тине се ынкредяу пэринций ноштри; се ынкредяу ши-й избэвяй.
  ben-OBCV: আমাদের পূর্বপুরুষেরা তোমাতে আস্থা রেখেছিলেন; তাঁরা আস্থা রেখেছিলেন, আর
    তুমি তাঁদের উদ্ধার করেছিলে।
  som-som: Awowayaashayo adigay isku kaa halleeyeen, Iyagu way isku kaa halleeyeen,
    oo adna waad samatabbixisay.
  lat-VUC: Nam etsi ambulavero in medio umbræ mortis, non timebo mala, quoniam tu
    mecum es. Virga tua, et baculus tuus, ipsa me consolata sunt.
  eng-ASVBT: 'Our fathers trusted in thee: They trusted, and thou didst deliver them.'
  mna-mna: Muŋgu tumbuyam bizin tipase pu tau. Tiurla ku mi nu kamke zin.
  ita-1885: I nostri padri si son confidati in te; Si son confidati in te, e tu li
    hai liberati.
  eng-LXXUP: 'Yea, even if I should walk in the midst of the shadow of death, I will
    not be afraid of evils: for thou art with me; Thy rod and thy staff, these have
    comforted me.'
  eng-ULB: Our ancestors trusted in you; they trusted in you, and you rescued them.
  spa-VBL: Nuestros antepasados confiaron en ti. Confiaron y tú los rescataste.
  fra-_FOB: Nos pères se sont confiés en toi; ils se sont confiés en toi, et tu les
    as délivrés.
  mal-mal: ഞങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാർ അങ്ങയിൽ ആശ്രയിച്ചു; അവർ ആശ്രയിക്കുകയും അവിടുന്ന്
    അവരെ വിടുവിക്കുകയും ചെയ്തു.
  lit-lit: Tavimi pasitikėjo mūsų tėvai; jie pasitikėjo, ir tu juos išvadavai.
  urd-GVR: Tujh par hamāre bāpdādā ne bharosā rakhā, aur jab bharosā rakhā to tū ne
    unheṅ rihāī dī.
  suz-BL: आंइ किकी पिपीम इन कली थमा सुइक्‍ना सुइक्‍न बाक्‍शो बाक्‍मा बाक्‍त। गे मेको
    आन कली आन जोरी सत्रु रे प्रोंइशो बाक्‍तीनी।
  eng-NOY: Our fathers trusted in thee; They trusted, and thou didst save them.
  ita-1927: I nostri padri confidarono in te; confidarono e tu li liberasti.
  ckb-ckb: باوباپیرانمان پشتیان بە تۆ بەست، پشتیان بە تۆ بەست و تۆش ڕزگارت کردن.
  eng-BBE: 'Our fathers had faith in you: they had faith and you were their saviour.'
  xsi-xsi: Muŋga maka timbuma kalonzi tawanano. Kinzi nenzi kalo-tawana uru ikeno
    pano, kala noko pwainzi piti lâ kazâŋa ilo.
  kan-OKCV: ನಿಮ್ಮಲ್ಲಿಯೇ ನಮ್ಮ ಪಿತೃಗಳು ಭರವಸೆಯಿಟ್ಟರು; ಅವರು ಭರವಸೆಯಿಟ್ಟಿದ್ದರಿಂದ ನೀವು ಅವರನ್ನು
    ವಿಮೋಚಿಸಿದಿರಿ.
  tam-2017: எங்களுடைய முன்னோர்கள் உம்மிடத்தில் நம்பிக்கை வைத்தார்கள்; நம்பின அவர்களை
    நீர் விடுவித்தீர்.
  spa-RV-1909: 'En ti esperaron nuestros padres: esperaron, y tú los libraste.'
  ron-BTF: Părinții noștri s-au încrezut în tine; s-au încrezut și i-ai scăpat.
  eng-WEBP: Our fathers trusted in you. They trusted, and you delivered them.
  eng-FBV: Our forefathers trusted in you; they trusted and you rescued them.
  nld-1939: Op U hebben onze vaderen vertrouwd, Op U zich verlaten, Gij hebt ze verlost;
  nch-BL: Totatahua mochixque ipan ta. Quena, motemachijque ipan ta huan ta tiquinmanahui.
  vie-1934: Tổ phụ chúng tôi nhờ cậy nơi Chúa, Họ nhờ cậy Chúa bèn giải cứu cho.
  cha-cha: 'Yya jago nae manangoco y tatanmame: manangoco ya unnafanlibre sija.'
  hin-CV: हमारे पूर्वजों ने आप पर भरोसा किया; उन्होंने आप पर भरोसा किया और आपने उनका
    उद्धार किया.
  eng-OURB: Our fathers trusted in you. They trusted, and you delivered them.
  spa-BES: 'Nuestros padres esperaron en ti: esperaron y tú los libraste.'
  tdx-tdx: Ama’o ty niatoan-droae’ay; niantoke iereo, le navotso’o.
  tha-KJV: บรรพบุรุษของข้าพระองค์ทั้งหลายวางใจในพระองค์ เขาทั้งหลายวางใจ และพระองค์ทรงช่วยเขาให้​พ้น
  por-BR-2018: Nossos pais confiaram em ti; eles confiaram, e tu os livraste.
  deu-ELO: Auf dich vertrauten unsere Väter; sie vertrauten, und du errettetest sie.
  eng-WYC-2018: our fathers hoped in thee; they hoped, and thou deliveredest them.
    (our forefathers put their trust in thee; they trusted thee, and thou deliveredest
    them.)
  epo-epo: Vin fidis niaj patroj; Ili fidis, kaj Vi ilin helpis.
  gfk-gfk: Ira hintubu mehet diet ga so nurnuruan taam. Diet ga nurnur ma u ga halangalanga
    ise diet.
  uig-PIN: Ata-bowilirimiz seni tayanqi ⱪilƣan, Ular sanga tayanƣan, sǝn ularni ⱪutⱪuzƣan.
  beo-beo: 'Ninia musa: fi aowa ilia Dima dafawaneyale dawa:beba:le, Dia ili gaga:i
    dagoi.'
  tpi-OTNT: Bipo ol tumbuna bilong mipela ol i bilip long yu. Ol i bilip na yu helpim
    ol na ol birua i no daunim ol.
  hau-SA: A gare ka ne kakanninmu suka sa bege; sun dogara ka kuwa cece su.
  udu-udu: E /e mo tani ibaba gamki gwo is mo. Uni gamki gwo is mo, dhali /e ’cuḵki
    uni mo.
  uig-LAT: Ata-bowilirimiz séni tayanchi qilghan, Ular sanga tayan’ghan, sen ularni
    qutquzghan.
  nde-nde: Obaba babeka ithemba labo Kuwe; bona bathemba wena wabakhulula.
  ton-ton: 'Naʻe falala ʻa ʻemau ngaahi tamai kiate koe: naʻa nau falala, pea naʻa
    ke fakamoʻui ʻakinautolu.'
  ces-1613: Ty zajisté jsi svatý, zůstávající vždycky k veliké chvále Izraelovi.
  eng-WMB: Our fathers trusted in you. They trusted, and you delivered them.
  tam-TCV: உம்மிலேயே எங்கள் முன்னோர்கள் நம்பிக்கை வைத்தார்கள்; நம்பிக்கை வைத்த அவர்களை
    நீர் விடுவித்தீர்.
  ceb-ULB: Nagasalig kanimo ang among katigulangan; nagsalig sila kanimo, ug giluwas
    mo sila.
  pol-UBG: Tobie ufali nasi ojcowie, ufali i wyzwoliłeś ich.
  agr-agr: Iina apachji aajaku aina duka aminí kajinmamsag anentaimajaku ainawai;
    aminí kajinmamsag anentaimaidau asamtai, agkanmitkauwaitme.
  kyc-kyc: Namwanakauwange rora ambasupi dupwame emba keta pyamalyapala kareyami.
    Dopa pyuo kareyaminyisa embame akali dupwa nyiso pyuo nyii kande.
  urd-GVU: تجھ پر ہمارے باپ دادا نے بھروسا رکھا، اور جب بھروسا رکھا تو تُو نے اُنہیں
    رِہائی دی۔
  eng-OEBCW: In you our ancestors trusted, they trusted and you delivered them.
  deu-1912: Unsre Väter hofften auf dich; und da sie hofften, halfst du ihnen aus.
  kan-2017: ನಮ್ಮ ಪೂರ್ವಿಕರು ನಿನ್ನಲ್ಲಿ ಭರವಸವಿಟ್ಟರು; ನಿನ್ನನ್ನು ನಂಬಿ ಉದ್ಧಾರವಾದರು.
  yap-yap: Pi chitamangimad e ur pired nib pagan’rad ngom; ur pired nib pagan’rad
    ngom mu’um yororiyrad.
  hlt-MCSB: A pa rhoek loh nang dongah pangtung uh. A pangtung uh dongah amih te na
    hlawt.
  mdy-ETH: ኑኡኮ ቤርታኣ ዓዶንሢ ኔና ጉሙርቄኔ፤ ዔያታ ኔና ጉሙርቄም ኔኤኒያ ዔያቶ ዓውሴኔ።
  twi-ASANTE: Wo mu na yɛn agyanom de wɔn werɛ hyɛeɛ; wɔgyee wo diiɛ, na wogyee wɔn.
  eng-WEBU: Our fathers trusted in you. They trusted, and you delivered them.
  acu-NT: 'Ii juuntri ainauka amincha: Nekasampitme tusar nintimturmin armiayi. Tura
    asaramtai ameka ni angkanmamtiknuyame.'
  spa-PDDPT: En Ti confiaron nuestros antepasados. Confiaron, y Tú los libraste.
  gun-gun: Oreramoĩ kuery ma ndere ojerovia raka'e. Ojerovia ramo reraa jepe.
  agu-BL: Cho'n nk'uke' chic'u'l yi e' kamam kate' te'ju'. Nin ilu' ocnak tan chicolpe'n.
  ilo-ULB: Nagtalek kenka dagiti kapuonanmi; nagtalekda kenka, ken inispalmo ida.
  kpg-kpg: Madau damana ala namua nogo hagadagadagagee adu gi di Goe, digaula e hagadagadagagee
    adu gi di Goe, gei Goe e haga dagaloaha digaula.
  uig-ARA: ئاتا-بوۋىلىرىمىز سېنى تايانچى قىلغان، ئۇلار ساڭا تايانغان، سەن ئۇلارنى
    قۇتقۇزغان.
  bps-bps: Ge i gusmalig dad gutambulmi; smalig ale di ge na falwaam ale di kaflayamla.
  sus-sus: Kɔnɔ i tan Sɛniyɛntɔɛ, i xa kibanyi rabilinxi Isirayila xa tantui ra.
  pon-2006: At pahpa kahlap ako kin likih komwi; re likihkomwihla, oh komw ahpw ketin
    doareirailla.
  jae-jae: Aôm tonaŋ tec aêac tameŋmai sêkêŋ mateŋ. Sêkêŋ mateŋ aôm, tec gôjam êsêac
    sa.
  ksd-ksd: A umana tama i vevet dia ga nurnur tam; Dia ga nurnur, ma u ga valaun diat.
  tur-YTC: Atalarımız sana güvendi. Güvendiler ve sen de onları kurtardın.
  bel-N: Але Ты — Сьвяты, Ты сядзіш па-над хвалою Ізраіля!
  grc-BRENT: Ἐὰν γὰρ καὶ πορευθῶ ἐν μέσῳ σκιᾶς θανάτου, οὐ φοβηθήσομαι κακὰ, ὅτι σὺ
    μετʼ ἐμοῦ εἶ· ἡ ῥάβδος σου καὶ ἡ βακτηρία σου, αὗταί με παρεκάλεσαν.
  kpr-kpr: Namanenda abua mane nimoa tumondedo ghuseri. Nenda tumondari nimokena fifiturureoro,
    nine sonembeoso jebugedo ghuseri.
  ind-AYT: (22-5) Di dalam Engkau, nenek moyang kami percaya. Mereka percaya dan Kauselamatkan
    mereka.
  yom-yom: Mu ngeyo bakulu beto batula diana diawu. Batula diana diawu mu ngeyo ayi
    wuba kula.
  yut-yut: Kalɨp babɨknin da egɨp egɨpni gagon tosok yaŋsi nandaŋ gamgwit. Aŋakwa
    gak da uwalni da kɨsiron baŋ pulugagɨl.
  nya-nya: Pa inu makolo athu anadalira; iwo anadalira ndipo Inu munawapulumutsa.
  kyg-kyg: Laginago vayaꞌmogimo kagaefekeꞌmo apakesamo afiꞌa fatago huꞌnagekaeꞌmo
    hapa maeꞌnane.
  hrv-hrv: A ipak, ti u Svetištu prebivaš, Nado Izraelova!
  mps-mps: Polobadu dago wąį nǫų dabe augwaligo konealubo homu nageba dąų wali.
    Augwa konealubo homu dąų obaso, tama nago augwali tau selama, tama te boi bidi
    dabego augwali aiyaba me elalubeo.
  tpi-tpi: Bipo ol tumbuna bilong mipela ol i bilip long yu. Ol i bilip na yu helpim
    ol na ol birua i no daunim ol.
  dan-1931: Og dog er du den hellige, som troner på Israels Lovsange.
  vie-OVCB: Các tổ phụ ngày xưa tin tưởng Chúa. Ngài đưa tay giải thoát lúc nguy nan.
  guj-2017: અમારા પૂર્વજોએ તમારા પર ભરોસો રાખ્યો હતો; તેઓએ ભરોસો રાખ્યો હતો અને તમે
    તેઓને છોડાવ્યા.
  pon-2006A: At pahpa kahlap ako kin likih komwi; re likihkomwihla, oh komw ahpw ketin
    doareirailla.
  por-BRBSL: Nossos pais confiaram em você. Eles confiaram, e você os entregou.
  eng-OEBUS: In you our ancestors trusted, they trusted and you delivered them.
  swe-swe: Ändå är du helig (fullkomlig, helt avskild från allt orent, motsatsen till
    all synd), [och den som] tronar på Israels lovsånger (lovprisningar med tacksamhet
    och glädje). [Gud vill ta sin boning och regera hos dem som upphöjer honom.]
  cth-cth: Ka mintoenaw ni na kâuep teh, na rungngang.
  twi-twi: Wo mu na yɛn agyanom de wɔn werɛ hyɛe; wogyee wo dii, na wugyee wɔn.
  hlt-hlt: A pa rhoek loh nang dongah pangtung uh. A pangtung uh dongah amih te na
    hlawt.
  tbz-SIM: Kɛ̀ fɔ̃́ɔ̃̀ nɛ́ tú wèè dò mpɑ́íí, kɛ kɑri ɑ kpɑ̀ɑ̀tìkɑ̀rì kɛ̀ Isidɑyɛɛribɛ
    dɑ sɑ̃ntí.
  msy-2020: Fomɨra en ovaviba nɨghnɨzir gavgavim nɨn iti. Me nɨghnɨzir gavgavim nɨn
    itima, nɨ men akurazɨ, men apaniba me abɨrazir puvatɨ.
  dop-dop: Pɑɑ nɑ mpʋ nyɑɣɑlɛ Ɩsɔ Nɑŋŋtʋ wei Ɩsɛɣɛlɩ nyə́mɑ sɑŋ tɔ.
  azb-azb: Ata-babalarımız Sənə güvənmişdi, Sənə güvənəndə onları xilas etdin.
  eng-DBY: 'Our fathers confided in thee: they confided, and thou didst deliver them.'
  hin-2017: हमारे पुरखा तुझी पर भरोसा रखते थे; वे भरोसा रखते थे, और तू उन्हें छुड़ाता
    था।
  wol-KYG: Yaw de, yaay ku sell, tooge sab jal, Israyil di la kañ.
  swp-swp: Tamamaiyao oa se sunumaem, se sunumaem arinai oa u lebohaidi.
  bjr-bjr: Maasa qikeeku qikaaku ani saqariki mariqau. Misa ani saqari kammasoofana
    anee misa asumu mariaqeera maranau.
  eng-YLT: In Thee did our fathers trust — they trusted, And Thou dost deliver them.
  kne-kne: Din ap-apo mi ed bayag et sik-a di nantaltalkan da et siya met kayman ay
    insalakan mos daida.
  eng-WYC-2017: our fathers hoped in thee; they hoped, and thou deliveredest them.
  eng-WMBB: Our fathers trusted in you. They trusted, and you delivered them.
  zat-NTPS: Xra xrtáuntu' gulebeza lazre̱' Lue'. Gulebeza lazre̱', na' bseláu' le̱'.
  zty-NTPS: X̱a x̱na' wdé cheto' ka' bx̱en ḻáže'gake' Le'. Bx̱en ḻáže'gake', na'
    besló' ḻégake'.
  urd-GVH: तुझ पर हमारे बापदादा ने भरोसा रखा, और जब भरोसा रखा तो तूने उन्हें रिहाई
    दी।
  rug-rug: Sari na tamamami pukerane si kalavarae koa Goi; raṉe Igo rini si Goi, ke
    ele harupi Goi si arini.
  gaz-gaz: Abbootiin keenya si amanatan; isaan si amanatan; atis isaan oolchite.
  fra-LSG: Pourtant tu es le Saint, Tu sièges au milieu des louanges d’Israël.
  yal-yal: Koni i tan sariɲan, i ya mangaya gbɛdɛn nabilinxi Isirayilaa tantunna ra.
  iou-iou: Täŋpäŋ bian äbekniye oraniyetä irit kuŋat-kuŋari gäk ketka terak peŋpeŋ
    kuŋarirä täŋkentäŋ yämik täŋkunonik.
  haw-1868: Ua hilinai aku ko makou mau makua ia oe; Ua manaoio lakou, a nau no lakou
    i hoola
  arb-NAV: عَلَيْكَ اتَّكَلَ آبَاؤُنَا، وَبِكَ وَثِقُوا، وَأَنْتَ قَدْ نَجَّيْتَهُمْ.
  ded-ded: Bangecfocnina yeni warac negenseriguma kecgec. O, yeneng negenserigugec
    geng ebicfunac mesiyununec.
  ewe-ewe: Mewòe mía fofowo tsɔ woƒe xɔse dee, woka ɖe dziwò, eye nèɖe wo.
  eng-LEE: '(22:5) In thee did our fathers trust: they trusted, and thou didst deliver
    them.'
  asm-FB: তোমাৰ ওপৰতে আমাৰ পূর্বপুৰুষসকলে ভাৰসা কৰিছিল; তেওঁলোকে ভাৰসা কৰিলে আৰু তুমি
    তেওঁলোকক উদ্ধাৰ কৰিলা।
  sus-A: كْنْ عِ تَن سّنِيّنتْي، عِ شَ كِبَنيِ رَبِلِنشِ عِسِرَيِلَ شَ تَنتُي رَ.
  fra-SBL: Nos pères avaient confiance en toi. Ils ont fait confiance, et vous les
    avez délivrés.
  hbo-hbo: וְאַתָּ֥ה קָדֹ֑ושׁ יֹ֝ושֵׁ֗ב תְּהִלֹּ֥ות יִשְׂרָאֵֽל׃
  kik-kik: Maithe maitũ nĩwe meehokaga; maakwĩhokire nawe ũkĩmahonokia.
  fra-NCL: Pourtant tu es saint, tu habites parmi les hymnes d’Israël.
  cek-AK: 'Kam panawk mah nang ni oep o: nang ang oep o pongah, nihcae to na pahlong.'
  cuk-cuk: Anmar-dadgan begi bensurgusmalad. Begi-bensurgusmaladba be bendaknonikid.
  uig-CYR: Һәтта мән өлүм сайиси болған җилғидин өтсәмму, Һеч яманлиқтин қорқмаймән;
    Чүнки Сән мән билән биллидурсән; Сениң һасаң һәм тайиғиң маңа тәсәллидур.
  tel-2017: మా పితరులు నీలో నమ్మకం ఉంచారు. నువ్వు వాళ్ళను రక్షించావు.
  hat-BSA: Nan Ou menm, zansèt nou yo te mete konfyans yo. Yo te mete konfyans yo
    nan Ou, e Ou te delivre yo.
  ukr-ONPU: Навіть коли я піду долиною тіней смерті, то не боятимусь зла, адже Ти
    зі мною; Твій жезл і Твій посох – вони заспокоюють мене.
  kos-kos: Mwet matu lasr meet ah elos filiya lulalfongi lalos in kom; Elos lulalfongi
    kom, ac kom molelosla.
  hbo-WLC: וְאַתָּ֥ה קָד֑וֹשׁ י֝וֹשֵׁ֗ב תְּהִלּ֥וֹת יִשְׂרָאֵֽל׃
  ibo-ibo: Nna anyị ha tụkwasịrị gị obi; ha tụkwasịrị gị obi, ị zọpụtakwara ha.
  ory-ory: ଆମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣ ତୁମ୍ଭଠାରେ ବିଶ୍ୱାସ କଲେ; ସେମାନେ ବିଶ୍ୱାସ କଲେ, ଆଉ ତୁମ୍ଭେ
    ସେମାନଙ୍କୁ ଉଦ୍ଧାର କଲ।
  chk-chk: Äm kewe lewo ra anomu ar apilükülük womw. Ra apilükülükuk, nge en ka angaserela.
  rop-rop: Melabat grengrenfatha olabat bin oldei trastimbat yu. Olabat bin trastim
    yu en yubin seibum olabat.
  ukr-1871: На тебе вповали батьки наші; вони вповали, і ти заступив їх.
  yon-yon: Nub awoya kuu eb yaamo angkumone dobiriwen, kwane angkumone dobiriwen kumbed
    arud ye barang yaa ben burudande angka nongkobewen.
  deu-1951: (022-5) Auf dich haben unsre Väter vertraut, sie vertrauten auf dich,
    und du errettetest sie.
  eng-JPS: (22-5) In Thee did our fathers trust; they trusted, and Thou didst deliver
    them.
  srp-1865: U tebe se uzdaše oci naši, uzdaše se, i ti si ih izbavljao.
  lug-lug: Bajjajjaffe baakwesiganga; baakwesiga naawe n’obawonya.
  heb-heb: בך בטחו אבתינו בטחו ותפלטמו׃
  ben-IRV: আমাদের পূর্বপুরুষরা তোমার উপর বিশ্বাস রাখত; তারা তোমাকে বিশ্বাস করত এবং
    তুমি তাদের উদ্ধার করতে।
  ntu-ntu: Melrmqgrng nzabrtrpzlr drtwrdr bam. Nzlxngitilr nim x arlapxq nidr.
  pan-pan: ਸਾਡੇ ਪੁਰਖਿਆਂ ਨੇ ਤੇਰੇ ਉੱਤੇ ਭਰੋਸਾ ਕੀਤਾ, ਉਨ੍ਹਾਂ ਨੇ ਭਰੋਸਾ ਕੀਤਾ ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ
    ਨੂੰ ਛੁਡਾਇਆ।
  mya-JVB: အကျွန်ုပ် တို့ဘိုးဘေး တို့သည် ကိုယ်တော် ကို ကိုးစား ကြပါ၏။ ကိုးစား ကြသည်တွင်
    ၊ ကိုယ်တော်သည် ကယ်တင် တော်မူ၏။
  kgf-kgf: Yanda hécninanéŋ guac héima naŋaŋgic. Ieneŋ imuhuc waŋgic yéwérigina igucnec
    aŋgéŋgina tiénécmiaŋnec.
  tte-O: Tubumayao simeli-yagiwo mwa ali meline koina kuleboili.
  tbg-tbg: Haaru tinavu kaivaqaukavara ariqaa muntuvi vauvara are vika ruaruama nimitaanarave.
  hmo-hmo: Aiemai sene taudia ese, oi dekenai idia abidadama henia, Oi dekenai idia
    abidadama, vadaeni oi ese idia oi hamauria.
  zar-NT: Buluʼzxöni ládxëʼë xuz xtóʼotuʼ Liʼ. Buluʼzxöni ládxëʼë Liʼ, ateʼ busölóʼ
    légaquiëʼ.
  urd-urd: हमारे बाप दादा ने तुझ पर भरोसा किया; उन्होंने भरोसा किया और तूने उसको छुड़ाया।
  rus-SYN: Если я пойду и долиною смертной тени, не убоюсь зла, потому что Ты со мной;
    Твой жезл и Твой посох - они успокаивают меня.
  bqc-SIM: N kua adoa, ń zↄ̃lɛa báawa, ↄ̃ Isailiↄ ì ń táasilɛ.
  tcz-CHONGTHU: Kapu kapa teovin nangma natahsan un, nangman amaho nahuh hing tai.
  mar-mar: आमच्या पूर्वजांनी तुझ्यावर विश्वास ठेवला. होय देवा, त्यांनी तुझ्यावर विश्वास
    ठेवला आणि तू त्यांना वाचवलेस.
  isl-isl: – En samt ert þú hinn heilagi og lofsöngvar Ísraels óma umhverfis hásæti
    þitt. Feðurnir treystu þér og þú frelsaðir þá.
  hlt-THB: Ami pakhqi ing nang ce ni ypna unawh; a mingmih ing ami ypnaak a dawngawh
    nang ing cekkhqi ce hul hyk ti.
  qub-qub: Unay papänëcunaga gammanmi yäracamuran. Yäracamuptinmi imapitapis salbarayqui.
  bqp-bqp: Mↄkↄ̃mmɛ ó dizinↄ náani kɛ̀, ò n náani kɛ̀, akũ n ń mìi sì.
  hat-hat: (022:5) Zansèt nou yo te mete konfyans yo nan ou. Yo te fè ou konfyans,
    ou te sove yo.
  eng-BSB: In You our fathers trusted; they trusted and You delivered them.
  eng-WEBPB: Our fathers trusted in you. They trusted, and you delivered them.
  kbq-kbq: Korapara tagri tagehe'za Kagrite zamentintima hazagenka, zamagu'vazinka
    ete zamavare'nane.
  pon-pon: Jam at akan liki komui, o ni ar liki, kom kotin jauaja irail er.
  nhe-BL: Totatahua mochixque ipan ta. Quena, motemachijque mopan ta huan ta tiquinmanahui.
  wnc-wnc: Tupa siknga nindane bapuninda gae banip siking. Waaminda gae banip siwa
    gata papi take yuking.
  bus-bus: Ḿbe wa dezinↄ n náanɛ kɛ̀, aↄ̃ n náanɛ kɛ̀, ben n ń mì sì.
  gub-BL: Ureipy omono uzeruzar haw nerehe wà. Uzeruzar tuwe nerehe wà. A'e mehe erepyro
    ne wà.
  eng-DRA: For though I should walk in the midst of the shadow of death, I will fear
    no evils, for thou art with me. Thy rod and thy staff, they have comforted me.
