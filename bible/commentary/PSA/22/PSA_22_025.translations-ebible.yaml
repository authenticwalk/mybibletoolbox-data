verse: PSA.022.025
translations:
  mal-C: മഹാസഭയിൽ എന്റെ പ്രശംസാവിഷയം അങ്ങല്ലോ; അങ്ങയെ ആദരിക്കുന്നവരുടെമുമ്പാകെ ഞാൻ
    എന്റെ നേർച്ചകൾ കഴിക്കും.
  deu-TKW: Denn er hat das Elend des Elenden nicht verschmäht und nicht verachtet
    und sein Antlitz nicht vor ihm verborgen, und als er zu ihm schrie, hat er gehört.
  lin-lin: Pamba te Yawe atiolaki te mpe abwakaki te mobola ; apesaka ye mokongo te
    mpe ayokaka ye tango asengaka lisungi.
  mmx-mmx: Anaba emi asu mi laasen taram to at lovotpot buru silok, ti levempanga
    ugara lok pam i. Anaba tu ro melamgo atnedi di lotu saparav u la anabaplavang
    tu mi levempanga nia aga xaape min.
  eng-LSV: Of You My praise [is] in the great assembly. I complete My vows before
    His fearers.
  eng-GNV: 'My prayse shalbe of thee in the great Congregation: my vowes will I perfourme
    before them that feare him.'
  eng-WEBSTER: 'My praise shall be of thee in the great congregation: I will pay my
    vows before them that fear him.'
  nhw-BL: Huajca, TOTECO, ipan nopa hueyi tlasentililistli nimitzpaquilismacas iniixtla
    nochi momasehualhua, pampa ta titemachtli. Iniixpa catli mitztlepanitaj huan quiimacasij
    mitzixpanose, na nijchihuas catli nimitztencahuilijtoc para nijchihuas.
  swh-ONEN: Kwako wewe hutoka kiini cha sifa zangu katika kusanyiko kubwa, nitatimiza
    nadhiri zangu mbele ya wale wakuchao wewe.
  bba-bba: Domi u ku rɑ nɔni swɑ̃ɑruɡiin wɑhɑlɑ yɑɑkoru ko. U ku rɑ mɑɑ ye ɑtɑfiiru
    ko. U ku rɑ nùn biru kisi. U rɑ win sokuru wurewɑ.
  eng-KJVCPB: 'My praise shall be of thee in the great congregation: I will pay my
    vows before them that fear him.'
  luo-luo: Kuomi ema thoro mara mar pak e chokruok maduongʼ aye; abiro chopo singruok
    maga e nyim joma oluori.
  aii-aii: ܡ̣ܢ ܠܟܸܣ ܠܘܼܟ݂ ܝܼܠܵܗ̇ ܬܸܫܒܘܿܚܬ‌ܝܼ ܒܟܸܢܫܵܐ ܓܘܼܪܵܐ، ܢܸܕܪ̈ܝܼ ܒܸܬ ܬܲܡܸܡܸܢ ܩܲܕܡ
    ܙܕܝܼܥܘܼ̈ܗ‌ܝ.
  meu-meu: Hebou badana ai baina imodaimu; egu gwauhamata anidia baina kara, ia garina
    e garimu taudia vairadiai.
  npi-ULB: तपाईंको कारणले म ठुलो सभामा प्रशंसा गाउनेछु । उहाँको भय मान्‍नेहरूका सामु
    म आफ्‍नो भाकल पुरा गर्नेछु ।
  yor-yor: Láti ọ̀dọ̀ rẹ̀ ni ìyìn mi yóò ti wá nínú àjọ ńlá; ẹ̀jẹ́ rẹ̀ ni èmi yóò
    san níwájú àwọn tí o bẹ̀rù rẹ̀
  pes-OPCB: در حضور جماعت بزرگ، تو را خواهم ستود. نذرهای خود را در حضور پرستندگانت
    ادا خواهم نمود.
  tgl-ULB: Ang aking pagpupuri ay dahil sa iyo sa gitna ng napakalaking kapulungan;
    tutuparin ko ang aking mga panata sa harap nilang may takot sa kaniya.
  nop-nop: Youtumbadok bop wapum mintaluwaakneŋ du maŋgoŋ tuguŋ wendok yohautaaŋ wohoge
    ganintiloluwaat. Tiŋa siloŋ koom titiŋdok yofafaŋegut u metam gikiŋgoŋ tiiŋ heki
    namandahik foloŋ tibit.
  cbu-NT: Ashiri, Apaa, shiy tputsirish shaniykana, anush nuwsha, Apanll nuwaa kasarangeeja.
    Kiyung kachiyrangtaati, nuwaa tuwizpurtarangiya, táyaruri, ichingaru kamanchima.
    Sheeruri, k'keetsi tuminamaam wakaraa shiyaam pachayaruri,
  hui-hui: Bibahendeore ngoai ho kagoria í̠na birirunaga lalu i̱na í̠naga mini yaraga
    holebero. Í̠hondo turu halu mbirale bo ngulebero lalu lo wirugo wali agali í̠hondo
    gihe biru ngaru bibahendenaga deni howa ngulebero.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ပြု​တော်​မူ​သော ကျေး​ဇူး​တော်​အ​တွက် ကိုယ်​တော်​အား​ကိုး​ကွယ်​သူ​လူ​ပ​ရိ​သတ်​ရှေ့​တွင်
    ကိုယ်​တော်​အား​ထော​မ​နာ​ပြု​ပါ​မည်။ ကျွန်​တော်​မျိုး​သည်​မိ​မိ​က​တိ​သစ္စာ​ပြု​ခဲ့​သည့်
    အ​တိုင်း ယဇ်​ပူ​ဇော်​ပါ​မည်။
  bod-N: མི་ཚོགས་ཆེན་པོའི་དཀྱིལ་དུ་ངས་ཁྱེད༌ལ། །ཕུལ་བའི་བསྟོད་ཚིག་ཁྱེད་ནས་འབྱུང་བ༌ཡིན།
    །ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པ་རྣམས་ཀྱི༌མདུན། །ང་ཡིས་རང་གི་དམ་བཅའ་བསྒྲུབ་པར༌བྱ།།
  wsk-wsk: Biguwura biya te ani ka nip patawurikko; ale anapeya munan bita kisekko
    mu, kariimet nika kiring bowa ningi bagasan mu nomokete bita kisekko.
  sna-sna: Kwamuri ndiko kunobva dingindira rerumbidzo yangu paungano huru; ndichazadzisa
    mhiko dzangu pamberi pavanokutyai.
  spa-BLM: Mi alabanza a ti viene en la gran asamblea. Pagaré mis votos ante los que
    le temen.
  cac-cac: Mamin Jehová, ol ach in b'itej d'a yichan̈ junoc snivan molchajelal eb'
    a chon̈ab' yed' d'a yichan̈ eb' tzach xajanani. Ol vaq'uelc'och in ti' ix vac'
    d'ayach.
  swh-ULB: Yahwe, katika kusanyiko la watu wako nitakusifu kwa yale uliyo tenda; nami
    nitatimiza nadhiri zangu mbele ya wale wanao muhofu yeye.
  deu-ELBBK: Denn nicht verachtet hat er, noch verabscheut das Elend des Elenden,
    noch sein Angesicht vor ihm verborgen; und als er zu ihm schrie, hörte er.
  mbb-OT: Midasig a kenikew su wey a medalig kenikew diyà te kevurunan te menge etew
    nu. Diyà te etuvangan te menge etew he edtahud kenikew, edtumanen ku is menge
    pesarig ku he ibpemuhat ku ziyà te kenikew.
  mal-2015: മഹാസഭയിൽ എനിക്കു പ്രശംസ നിങ്കൽനിന്നു വരുന്നു. അവന്റെ ഭക്തന്മാർ കാൺകെ ഞാൻ
    എന്റെ നേർച്ചകളെ കഴിക്കും.
  gup-gup: Ngaye wanjh burluburlume kore ngarrimirndemornnamerren rowk. Ngaye ngadjaldi
    kumirrk bedberre bu ngakurduyime kore ngaye marneyingkihwokkurrmerren.
  ctu-CTI: Jin chaꞌan mic sub i ñuclel c Yum tiꞌ tyojlel jini muꞌ bʌ i muchꞌquiñob
    i bʌ. Mi quej c mel ti tsꞌʌcʌl bajcheꞌ tic wʌ subeyet yaꞌ tiꞌ tyojlel quixtyañujob
    muꞌ bʌ i chꞌujutisañob Dios.
  rmc-rmc: Bo ov na dikhľa tele le čores a dikhľa leskro trapišagos. Na garuďa angle
    leste peskro muj; šunďa les avri, sar peske mangelas e pomoca.
  nlg-nlg: Inau ku holohabagho tadira na lei tinoni; inau ku goni kalea nigua na baubahu
    tana matadira tara nigho kikinima.
  pes-OPV: تسبیح من در جماعت بزرگ از تو است. نذرهای خود را به حضورترسندگانت ادا خواهم
    نمود.
  ron-1924: Ын адунаря чя маре, Ту вей фи причина лауделор меле ши-мь вой ымплини
    журуинцеле ын фаца челор че се тем де Тине.
  ben-OBCV: মহাসমাবেশে আমি তোমার প্রশংসা করব; যারা তোমার আরাধনা করে তাদের উপস্থিতিতে
    আমি আমার শপথ পূরণ করব।
  som-som: Xaggaaga ayaa ammaantaydu kaga imanaysaa shirka weyn dhexdiisa, Oo nidarradayda
    waxaan ku bixinayaa kuwa isaga ka cabsada hortooda.
  eng-ASVBT: 'Of thee cometh my praise in the great assembly: I will pay my vows before
    them that fear him.'
  mna-mna: Yooba, sombe zin iwal biibi tilup zin pa suŋŋana, na nio ko aŋwe kwom mi
    aŋpakuru pa mbulu ta kam pio na. Nio ko aŋto sua tio mbukŋana, mi aŋkam patoronŋana
    pu ila zin wal ta timototo u na matan.
  ita-1885: Da te io ho l'argomento della mia lode in grande raunanza; Io adempirò
    i miei voti in presenza di quelli che ti temono.
  eng-ULB: My praise will be because of you in the great assembly; I will fulfill
    my vows before those who fear him.
  spa-VBL: Eres el objeto de mi alabanza en la gran asamblea. Cumpliré mis promesas
    ante los que te adoran.
  fra-_FOB: Tu seras loué par moi dans la grande assemblée; j'accomplirai mes vœux
    en présence de ceux qui te craignent.
  mal-mal: മഹാസഭയിൽ എന്റെ പ്രശംസ അങ്ങയെക്കുറിച്ചാകുന്നു. കർത്താവിന്റെ ഭക്തന്മാരുടെ
    കൺമുമ്പിൽ ഞാൻ എന്റെ നേർച്ചകൾ കഴിക്കും.
  urd-GVR: Ai Ḳhudā, baṛe ijtimā meṅ maiṅ terī satāish karūṅga, ḳhudātarsoṅ ke sāmne
    apnī mannat pūrī karūṅga.
  suz-BL: ठेयब ग्रुम्‍तीकेमी आं इन कली ठेयब सेल्‍तीक कुम्‍सो इन लां रे जाक्‍ब। आं
    कसम जशो इन कली मान पा हिंब आन ङोंइती खाप्‍नुङ।
  eng-NOY: My praise shall be of thee in the great congregation; I will pay my vows
    before them that fear him!
  ita-1927: Tu sei l’argomento della mia lode nella grande assemblea; io adempirò
    i miei voti in presenza di quelli che ti temono.
  ckb-ckb: لە کۆڕ و کۆمەڵی گەورەدا تۆ بابەتی ستایشکردنی منی، نەزرەکانم بەجێدەهێنم
    لەپێش ئەوانەی ترسی تۆیان هەیە.
  eng-BBE: 'My praise will be of you in the great meeting: I will make my offerings
    before his worshippers.'
  xsi-xsi: Yova Kindeni, lâ zo ŋana noko ne tamâta ma sipasau ŋana siwâŋgi pano, ande
    naŋa ma apanea noko simbo nâ ŋa ŋana vetâŋa rârâni noko muŋga kuveta ŋinde. Naŋa
    ma ao patarawâŋa imâ pano lâ kinzi tamâta uru sipono muli pano ŋinde naonzi, ikura
    muŋga apa ŋgua tu ma aveta mine.
  kan-OKCV: ಮಹಾಸಭೆಯಲ್ಲಿ ನಿಮ್ಮನ್ನು ಕುರಿತು ನನ್ನ ಸ್ತೋತ್ರವು ನಿಮ್ಮಿಂದ ಬರುವುದು; ನನ್ನ ಹರಕೆಗಳನ್ನು
    ನಿಮಗೆ ಭಯಪಡುವವರ ಮುಂದೆ ಸಲ್ಲಿಸುವೆನು.
  tam-2017: மகா சபையிலே நான் செலுத்தும் துதி உம்மாலே உண்டாகும்; அவருக்குப் பயப்படுகிறவர்களுக்கு
    முன்பாக என்னுடைய பொருத்தனைகளைச் செலுத்துவேன்.
  spa-RV-1909: De ti será mi alabanza en la grande congregación; mis votos pagaré
    delante de los que le temen.
  ron-BTF: În marea adunare lauda mea va fi despre tine, voi împlini promisiunile
    mele în fața celor ce se tem de el.
  eng-WEBP: My praise of you comes in the great assembly. I will pay my vows before
    those who fear him.
  eng-FBV: You are the subject of my praise in the great assembly. I will fulfill
    my promises before those who worship you.
  nld-1939: 'Dit zal mijn danklied voor U zijn In de grote gemeente! Dan zal ik ook
    mijn belofte vervullen Aan hen, die Hem vrezen:'
  nch-BL: Huajca, TOTECO, ipan nopa hueyi tasentilisti nimitzpaquilismacas iniixpa
    nochi momasehualhua, pampa ta titemachti. Iniixpa cati mitztepanitaj huan quiimacasij
    mitzixpanose, na nijchihuas cati nimitztencahuilijtoc para nijchihuas.
  vie-1934: Sự ngợi khen của tôi tại giữa hội lớn do Chúa mà ra; Tôi sẽ trả xong sự
    hứa nguyện tôi trước mặt những kẻ kính sợ Chúa.
  cha-cha: 'Ya iya jago nae mamaela y alabansajo gui dangculon inetnon: ya y promesajo
    juapase gui menan y manmaañao güe.'
  hin-CV: महासभा में आपके गुणगान के लिए मेरे प्रेरणास्रोत आप ही हैं; आपके श्रद्धालुओं
    के सामने मैं अपने प्रण पूर्ण करूंगा.
  eng-OURB: Of you comes my tehilah ·praise song· in the great assembly. I will pay
    my vows before those who fear him.
  spa-BES: 'Mi alabanza será de ti en la gran reunión: haré mis ofrendas delante de
    los que te temen.'
  tdx-tdx: Boak’ ama’o ty saboko am-pivory bey ao; havahako añatrefa’ ze mañeveñ’
    ama’o o nifantàkoo.
  tha-KJV: ข้าพระองค์จะสรรเสริญพระองค์ในที่ชุ​มนุ​มชนใหญ่ ข้าพระองค์จะทำตามคำปฏิญาณต่อหน้าผู้​ที่​เกรงกลัวพระองค์
  por-BR-2018: Meu louvor será para ti na grande congregação; eu pagarei meus juramentos
    perante os que o temem.
  deu-ELO: Von dir kommt mein Lobgesang in der großen Versammlung; bezahlen will ich
    meine Gelübde vor denen, die ihn fürchten.
  eng-WYC-2018: My praising is with thee in a great church; I shall yield my vows
    in the sight of men dreading him. (My praises shall be for thee before the great
    congregation; I shall pay my vows before those who fear thee or before those who
    revere thee.)
  epo-epo: Vin mi gloros en granda komunumo; Mi plenumos miajn promesojn antaŭ Liaj
    respektantoj.
  gfk-gfk: Tano tamat na kinkinis hurlungai iau ni pirlat ugu uta ira linge u gate
    gil. Iau ni pakile haruatne no nugu kunubus ra matmataan ta diet ing diet urur
    taam.
  uig-PIN: Qong jamaǝt iqidǝ manga oⱪulƣan mǝdⱨiyilǝr Ɵzüngdindur, Hudadin ǝymǝngüqilǝrning
    aldida iqkǝn ⱪǝsǝmlirimni ixⱪa axurimǝn;
  beo-beo: 'Dunu huluane da gilisisu hamosea, na da Dia hamobeba:le, Dima nodomu.
    Dunu huluane da Dima nodone sia:ne gadosa, amo dunu ilia ba:ma:ne, na da gobele
    salasu na Dima imunusa: sia:i, amo hamomu.'
  tpi-OTNT: Long bikpela bung bilong lotu bai mi litimapim nem bilong yu wanpela tasol.
    Bai mi autim tok long olgeta samting yu bin mekim. Ofa bipo mi promis long mekim,
    em bai mi mekim long ai bilong ol manmeri i save pret long yu.
  hau-SA: Daga gare ka yabona yake zuwa cikin babban taro; a gaban waɗanda suke tsoronka
    zan cika alkawarina.
  udu-udu: ’Peni /e mo tani a’di p̱u’dkina mom pem jin maŋka/ /e eya dhana tul ’kup̱
    ki ’kwani mo, aris gwom pem kun oka/ is mo tani aha/ mina c̱i uni ibwambori uni
    gwansan kun ḵo/ki a’di mo.
  uig-LAT: Chong jamaet ichide manga oqulghan medhiyiler Özüngdindur, Xudadin eymen’güchilerning
    aldida ichken qesemlirimni ishqa ashurimen;
  nde-nde: Sivela kuwe isithathelo sokudumisa kwami emhlanganweni omkhulu; ngizagcwalisa
    izifungo zami phambi kwalabo abakwesabayo.
  ton-ton: '‌ʻE ʻiate koe pe ʻeku fakafetaʻi ʻi he fakataha lahi: te u fakamoʻoni
    ʻeku ngaahi fuakava ʻi he ʻao ʻokinautolu ʻoku manavahē kiate ia.'
  ces-1613: Nebo nepohrdá, ani se odvrací od trápení ztrápeného, aniž skrývá tváři
    své od něho, nýbrž když k němu volá, vyslýchá jej.
  eng-WMB: My praise of you comes in the great assembly. I will pay my vows before
    those who fear him.
  tam-TCV: நீர் செய்த செயல்களுக்காக மகா சபையில் நான் உம்மைத் துதிப்பேன்; உமக்குப்
    பயப்படுகிறவர்களுக்கு முன்பாக நான் என் நேர்த்திக் கடன்களை நிறைவேற்றுவேன்.
  ceb-ULB: Tungod kanimo magdayeg ako diha sa dakong panagtigom; tumanon ko ang akong
    gipanaad atubangan niadtong nagmahadlokon kaniya.
  pol-UBG: Od ciebie pochodzi moja chwała w wielkim zgromadzeniu; wypełnię swoje śluby
    wobec tych, którzy się ciebie boją.
  agr-agr: Apajuíjuh, ima aminak ememattagme, amina aentsjum eme anenjamin aidau kuashat
    tuwakbaunum nunak umiktatjai.
  kyc-kyc: Mitiŋi andake lao pisirami dokopanambame embena yulu piinyi dupwana kingi
    lakando laro ingilyamo. Dopa pyuo wambu embapa kingi wapambupi lakao lakandelyaminyi
    dupwana lenge kambu dokona bange kiso jero lao lalu lao lasi dupwa kiso jero ingilyamo.
  urd-GVU: اے خدا، بڑے اجتماع میں مَیں تیری ستائش کروں گا، خدا ترسوں کے سامنے اپنی
    مَنت پوری کروں گا۔
  eng-OEBCW: Of you is my praise in the great congregation; my vows I will pay before
    those who fear him.
  deu-1912: Dich will ich preisen in der großen Gemeinde; ich will mein Gelübde bezahlen
    vor denen, die ihn fürchten.
  kan-2017: ನಾನು ಮಹಾಸಭೆಯಲ್ಲಿ ಮಾಡುವ ಸ್ತೋತ್ರಕ್ಕೆ ನೀನೇ ಆಧಾರನು; ನನ್ನ ಹರಕೆಗಳನ್ನು ನಿನ್ನ
    ಭಕ್ತರ ಮುಂದೆ ಸಲ್ಲಿಸುವೆನು.
  yap-yap: Ra sug e girdi’ ngalan tafen e mu’ulung ma gu ra pining e sorok ngom ko
