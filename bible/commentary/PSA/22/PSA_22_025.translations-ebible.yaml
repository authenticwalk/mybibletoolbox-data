  mya-JVB: အကျွန်ုပ်သည် မဟာ ပရိသတ် အလယ် မှာ ကိုယ်တော် ကို ချီးမွမ်း ၍ ၊ ကိုယ်တော်
    ကို ကြောက်ရွံ့ သောသူတို့ ရှေ့ မှာ၊ သစ္စာ ဂတိထားသည်အတိုင်း သစ္စာ ဝတ်ကို ဖြေပါမည်။
  kgf-kgf: Aʒoaʒoroiguc nuac mepé qepési imi guac murunec haanʒac. Eega héianʒu ionac
    sucginaiguc ac koroma ʒézé seli ac ʒéyi imi mocʒoŋ meselimaŋ.
  tte-O: Logogo lalakina koina kani yatobalanagiwo am paisowa kaiwena. Kam topwalopwalouwone
    manli mena kani yapwaoli besiele tawae yagu waloyameli.
  tbg-tbg: Noravauvo, te vaiinti nahenti ruvaaqumavi vairaqi vaiha, te are kaiqa vara
    timitaanarara iriha, ai autu tuahera karerave. Vaiinti nahenti ai autu tuahereka
    nivuqaa vaiha te tenta kauqu aiqiqaa aqukeha tivatauna uvarara irihama, te ai
    ofaa iha quara amitaari
  hmo-hmo: Hebou badana lalonai, lau ese oi do lau hanamoa, oiemu kara namodia dainai.
    Oi dekenai idia gari taudia edia vairanai, lauegu gwauhamata ena anina do lau
    karaia.
  zar-NT: Cuʼa Liʼ yöl-laʼ ba ga tuʼdubi bönachi guizxi yu loʼ. Lógaca nupa tadxi
    Liʼ usudxinaʼ le guzxíʼ lu naʼa gunaʼ quiuʼ.
  urd-urd: बड़े मजमे' में मेरी सना ख़्वानी का जरिया' तू ही है; मैं उस से डरने वालों
    के सामने अपनी नज़्रे अदा करूँगा।
  bqc-SIM: Asa i saka taasideguo, i aà wɛ̃nadekɛ yaboo, i mikpɛdↄɛ̀o, à swãkpà
    aà wiilɛai.
  tcz-CHONGTHU: Keiman Houbung kikhopna lah a nangma kathang vahding ahi. Nangma chibai
    boh ho angsunga kakitepna kasuh bulhit ding ahi.
  mar-mar: परमेश्वरा, मोठ्या सभेत मी तुझी स्तुती करीन. तुझे भय धरणाऱ्यांपुढे मी आपले
    नवस फेडीन.
  isl-isl: því að hann hefur ekki fyrirlitið ákall mitt um hjálp, ekki snúið við mér
    baki í eymd minni. Hann heyrði hróp mitt og kom!“
  hlt-THB: Thlangkqeng anglak cunnaak awh nang ka nim kyihnaak awi ve namah a ven
    awhkawng ni a law; kak awikamnaak ve nang anik kqihkhqi haiawh soep sak vang.
  qub-qub: Adurashunayquipaj shuntacashan runacunapa ñaupanchömi alli cashayquipita
    alabashayqui. Gamta rispitashojcunapa ñaupanchömi llapan aunishäta cumlishayqui.
  bqp-bqp: Mani n sáabu kpá pari kↄ̃kakaranaa gũn, mani lɛ́ kũ ma gbɛ̃̀nnɛ papa
    n vĩnakɛrinↄ wára.
  hat-hat: (022:26) M'a fè lwanj ou pou sa ou fè, nan mitan tout moun yo lè yo reyini.
    M'a fè sa mwen te pwomèt ou yo, devan tout moun ki gen krentif pou ou yo.
  eng-BSB: My praise for You resounds in the great assembly; I will fulfill my vows
    before those who fear You.
  eng-WEBPB: My praise of you comes in the great assembly. I will pay my vows before
    those who fear him.
  kbq-kbq: Hanki Ra Anumzamoka kagri vahe'mo'zama mono'ma hunaku'ma eme atru'ma hanafina,
    Kagra muse zanka'a nagu'afina ante avite'nanke'na kagri kagia ahentesga hugahue.
    Kagriku'ma koroma nehaza vahe zamavufi, ko'ma huvempama hu'na hugahuema hu'na
    hu'noa zantamina ana maka huvagaregahue.
  pon-pon: I pan kapina komui nan momodijou kalaimun; i pan kapwaiada ai inau mon
    ir me lan i.
  nhe-BL: Huajca, TOTECO, ipan nopa hueyi tlasentililistli nimitzpaquilismacas iniixtla
    nochi motlacajhua, pampa ta titemachtli. Iniixtla tlen mitztlepanitaj huan quiimacasij
    mitzixpanose, na nijchihuas tlen nimitztencahuilijtoc para nijchihuas.
  wnc-wnc: Sike miti kanangge unekan yutning gwene nata gatane umandakan yatangenawit.
    Sike wamu sangabamu nata pasiwitde yawa kekekakut taknga aminu gae akgwaukaing
    aminde kaine atasiwit.
  bus-bus: Mɛ́ n sáabu kpá pari kakↄ̃ana guu, mɛ́ lù kɛ̀ má sɛ̀nnɛ papa n vĩakɛrinↄ
    aɛzĩ.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, teko paw wazemono'og mehe, Amume'u putar nekatu
    haw ihe nehe, neremiapo kwer imume'u pà ihe nehe. Newi ukyze ma'e wainuinuromo,
    Azuka putar ma'ea'yr nerenataromo heze'eg awer rupi katete ihe wà nehe.
