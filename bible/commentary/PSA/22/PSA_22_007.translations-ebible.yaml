verse: PSA.022.007
translations:
  mal-C: എന്നെ കാണുന്നവരെല്ലാം എന്നെ പരിഹസിക്കുന്നു; അവരെന്നെ അവജ്ഞയോടെ നോക്കുന്നു,
    തലകുലുക്കി പരിഹസിക്കുന്നു.
  deu-TKW: Ich aber bin ein Wurm und kein Mensch, ein Hohn der Leute und vom Volke
    verachtet!
  lin-lin: Nazali lisusu moto te, kasi mutsopi ; bato nyonso bazali kofinga mpe kotiola
    ngai.
  mmx-mmx: Limixin di ven ia, la di paase aksaksa ria. Dim lem gam tia la dira piripat
    patlak.
  eng-LSV: All beholding Me mock at Me, || They make free with the lip—shake the head,
  eng-GNV: 'All they that see me, haue me in derision: they make a mowe and nod the
    head, saying,'
  eng-WEBSTER: 'All they that see me deride me: they shoot out the lip, they shake
    the head, saying ,'
  nhw-BL: Nochi catli nechitaj san noca paquij, huan tlancuitzihuij huan motzonojolinía,
  swh-ONEN: 'Wote wanionao hunidhihaki, hunivurumishia matusi, wakitikisa vichwa vyao:'
  bba-bba: Adɑmɑ nɛ, nɑ mɑɑ sɑ̃ɑwɑ tɔnu mi? Aɑwo, nɑ sɑ̃ɑwɑ nɡe kɔkɔbu. Mɑ tɔmbɑ mɑn
    yɑɑkoru mɔ̀, bɑ mɑn ɡɛmɑ.
  eng-KJVCPB: 'All they that see me laugh me to scorn: They shoot out the lip, they
    shake the head, saying,'
  cpy-cpy: 'Ishironta-wenta-waetakina ikaatzi ñaayitanari, Itsimetsi-kyaawae-teetakina,
    roteka-yina-waeta, ikanteeyini:'
  luo-luo: Ji duto monena jara; gidiro ayany ka gikino wigi.
  aii-aii: 'ܟܠܵܝܗ‌ܝ ܚܵܙܝܵܢܝܼ̈ ܟܹܐ ܡܲܣܚܸܪܝܼ ܒܝܼܝܼ، ܟܹܐ ܡܲܦܟ̰ܸܠܝܼ ܦܘܼܡܵܐ، ܟܹܐ ܫܵܥܫܝܼ
    ܪܹܝܫܵܐ، ܒܹܐܡܵܪܵܐ:'
  meu-meu: E itagumu taudia iboudiai ese e kirikirilaigumu, bibinadia e hamue henigumu,
    kwaradia e taiko-taikomu, e tomu
  npi-ULB: मलाई देख्‍ने सबैले मलाई गिज्याउँछन् । तिनीहरूले मेरो खिसी गर्छन् । तिनीहरूले
    मलाई हरेर आफ्‍नो टाउको हल्लाउँछन् ।
  yor-yor: Gbogbo àwọn tí ó rí mí fi mí ṣe ẹlẹ́yà; wọ́n yọ ètè ẹ̀gàn wọn sí mi, wọ́n
    sì ń mi orí wọn pé.
  pes-OPCB: 'هر که مرا می‌بیند، مسخره می‌کند. آنها سر خود را تکان می‌دهند و با طعنه
    می‌گویند:'
  tgl-ULB: Silang lahat na nakakakita sa akin ay kinukutya ako; hinahamak nila ako;
    ang kanilang mga ulo ay napapailing sa akin.
  nop-nop: Metam hogohogok nu nabuŋa adi nanimpekit tiiŋ, eŋ mabelap tiŋa mebiguguŋ
    tinamiiŋ.
  cbu-NT: Mantsir tsiyateersin, stakanaya. Nuwap napeersin,
  hui-hui: I̱ handaya haga biraru bibahendeme i̱ mege bialu tinaga ngui yogo bialu
    i̱hondo hége doma bigi biaga ka.
  mya-mya: ကျွန်​တော်​မျိုး​အား​မြင်​သော​သူ​တိုင်း ပြောင်​လှောင်​ကြ​ပါ​၏။ သူ​တို့​သည်​လျှာ​ကို​ထုတ်​လျက်​ဦး​ခေါင်း​ကို
    ခါ​ကြ​ပါ​၏။
  bod-N: ང་རང་མཐོང་མཁན་ཀུན་གྱིས་འཕྱ་སྨོད༌བྱེད། །མཆུ་སྒྲོས་བསེགས་ནས་མགོ་བོ་གཡུག་བཞིན༌དུ།།
  wsk-wsk: Ale suen la agarkasan mu den kolara balsan, ale nusumulak daleluwu sapasan
    ale nusupuling sapa gilingisan.
  sna-sna: Vose vanondiona vanondiseka; vanoshamisa miromo yavo vachindituka, vachidzungudza
    misoro yavo vachiti,
  spa-BLM: Todos los que me ven se burlan de mí. Me insultan con sus labios. Mueven
    la cabeza, diciendo,
  cac-cac: A eb' tzin ilani, sb'uchvaj eb' d'ayin, syed'tej in sat eb', syac'an ib'xoc
    sjolom eb'.
  swh-ULB: Wale wote wanionao hunisuta; hunidhihaki; hunitikisia vichwa vyao.
  deu-ELBBK: Ich aber bin ein Wurm und kein Mann, der Menschen Hohn und der vom Volk
    Verachtete.
  mbb-OT: Is kada sevaha he ebpekaahà kedì ne ed-insultu kedì, ne ebpengelengkeleng
    is egkaǥi te,
  mal-2015: എന്നെ കാണുന്നവരൊക്കെയും എന്നെ പരിഹസിക്കുന്നു; അവർ അധരം മലർത്തി തല കുലുക്കുന്നു;
  gup-gup: Mak birrimekbe nawu ngandikuknan nakka ngandidjekmiwon, bedda kabirridjenbebme
    ngardduk dja kabirrikodjburdeburdebme.
  ctu-CTI: Pejtyel muꞌ bʌ i qꞌuelon miꞌ tseꞌtyañon. Miꞌ wajleñoñob, miꞌ pʌntsꞌuñob
    i jol.
  rmc-rmc: Ale me som sar kirmo a na manuš; dojekheske som pro asaben, sako man dikhel
    tele.
  nlg-nlg: Gaira udolu tara righiu tara batobatou. Ra toutoui na ghidudira mara birubirui
    na uludira, mara ghaghua.
  pes-OPV: 'هرکه مرا بیند به من استهزا می‌کند. لبهای خود را باز می‌کنند وسرهای خود
    را می‌جنبانند (و می‌گویند):'
  ron-1924: 'Тоць чей че мэ вэд ышь бат жок де мине, ышь дескид гура, дау дин кап
    ши зик:'
  ben-OBCV: যারা আমায় দেখে, তারা উপহাস করে; তারা অপমান করে, ও মাথা নেড়ে বলে,
  som-som: Oo kuwa i arka oo dhammu way igu qoslaan, Bushimahay yuubaan, oo madaxay
    lulaan, iyagoo leh,
  eng-ASVBT: 'All they that see me laugh me to scorn: They shoot out the lip, they
    shake the head, saying,'
  mna-mna: Wal boozomen ta tire yo na, uten mbiŋbiŋ pio, mi tirepilpiili yo, mi tikamam
    seŋge pio.
  ita-1885: Chiunque mi vede, si beffa di me, Mi stende il labbro, e scuote il capo;
  eng-ULB: All those who see me taunt me; they mock me; they shake their heads at
    me.
  spa-VBL: 'La gente que me ve se burla de mí. Se ríen y agitan sus cabezas diciendo:'
  fra-_FOB: Tous ceux qui me voient se raillent de moi; ils ouvrent la bouche, ils
    secouent la tête.
  mal-mal: 'എന്നെ കാണുന്നവരെല്ലാം എന്നെ പരിഹസിക്കുന്നു; അവർ അധരം മലർത്തി തലകുലുക്കി
    പറയുന്നു:'
  urd-GVR: Sab mujhe dekh kar merā mazāq uṛāte haiṅ. Wuh muṅh banā kar taubā taubā
    karte aur kahte haiṅ,
  suz-BL: आं कली ताइब नेल्‍लेमी आं पर्बम रिश्‍शा, ठेयब लेश्‍शो लोव़ पशा, आन पिया हिम्‍नीम।
    अय्‍युब १६:१०
  eng-NOY: All who see me scoff at me; They open wide the lips; they shake the head.
  ita-1927: 'Chiunque mi vede si fa beffe di me; allunga il labbro, scuote il capo,
    dicendo:'
  ckb-ckb: 'هەموو ئەوانەی دەمبینن گاڵتەم پێ دەکەن، توانجم لێ دەگرن و بە بزەوە سەر
    بادەدەن و دەڵێن:'
  eng-BBE: 'I am laughed at by all those who see me: pushing out their lips and shaking
    their heads they say,'
  xsi-xsi: Tamâta rârâ simora naŋa, aku kinzi ŋinde rârâni siporo ŋgua pavaligiŋa
    pa naŋa wa siveta “a” pana wa sirurua kulunzi pana wa.
  kan-OKCV: 'ನನ್ನನ್ನು ನೋಡುವವರೆಲ್ಲರೂ ನನ್ನನ್ನು ಗೇಲಿಮಾಡುತ್ತಾರೆ. ಅವರು ತಲೆ ಆಡಿಸುತ್ತಾ ಹೀಗೆ
    ಅವಮಾನಪಡಿಸುತ್ತಾರೆ:'
  tam-2017: 'என்னைப் பார்க்கிறவர்களெல்லோரும் என்னைப் பரியாசம்செய்து, உதட்டைப் பிதுக்கி,
    தலையை அசைத்து:'
  spa-RV-1909: 'Todos los que me ven, escarnecen de mí; estiran los labios, menean
    la cabeza, diciendo:'
  ron-BTF: 'Toți cei ce mă văd râd de mine în batjocură, își țuguie buza, clatină
    din cap, spunând:'
  eng-WEBP: All those who see me mock me. They insult me with their lips. They shake
    their heads, saying,
  eng-FBV: People who see me mock me. They laugh at me and shake their heads, saying,
  nld-1939: 'Al die mij zien, lachen mij uit, Grijnzen, en schudden meewarig het hoofd:'
  nch-BL: Nochi cati nechitaj san noca paquij, huan nechhuihuiitaj huan motzonojoliníaj,
  vie-1934: 'Hễ kẻ nào thấy tôi đều nhạo cười tôi. Trề môi, lắc đầu, mà rằng:'
  cha-cha: Todo y lumiiyo manatchatgue pot guajo mamuyuyueyo ya jayeyengyong y ilonñija.
  hin-CV: वे सभी, जो मुझे देखते हैं, मेरा उपहास करते हैं; वे मेरा अपमान करते हुए सिर
    हिलाते हुए कहते हैं,
  eng-OURB: 'All who see me jeer at me. They insult me and shake their heads:'
  spa-BES: 'Se burlan todos los que me ven: hacen muecas y moviendo la cabeza, dicen:'
  tdx-tdx: 'Mañinje ahy am-piankahafañe hene mitari-tsoñy ze mahaoniñ’ahy, vaho mikofikofi-doha,
    ami’ty hoe:'
  tha-KJV: บรรดาผู้​ที่​เห​็นข้าพระองค์​ก็​หัวเราะเยาะเย้ยข้าพระองค์ เขาบุ้ยริมฝีปากและสั่นศีรษะกล่าวว่า
  por-BR-2018: 'Todos os que me veem zombam de mim; abrem os lábios e sacodem a cabeça,
    dizendo :'
  deu-ELO: 'Alle, die mich sehen, spotten meiner; sie reißen die Lippen auf, schütteln
    den Kopf:'
  eng-WYC-2018: All men seeing me scorned me; they spake with lips, and wagged the
    head, and said,
  epo-epo: 'Ĉiuj, kiuj min vidas, insultas min, Malfermegas la buŝon, balancas la
    kapon, dirante:'
  gfk-gfk: Diet ing diet nesnes iau diet kukutur tagu. Ing diet hamalahuan iau, diet
    lawa ul ma diet tange,
  uig-PIN: 'Meni kɵrgǝnlǝrning ⱨǝmmisi mazaⱪ ⱪilip külidu, Baxlirini silkixip aƣzilirini
    pürüxtürüp:'
  beo-beo: Dunu huluane ilia da na ba:sea, nama lasogole oufesega:sa. Amola gona:su
    da:da:gini, dialuma fofoga:ne dodona:gisa.
  tpi-OTNT: Olgeta manmeri i lukim mi na ol i tok bilas long mi. Ol i sutim tang long
    mi na tromoi het bilong ol.
  hau-SA: Duk wanda ya gan ni yakan yi mini ba’a; suna yin mini ashar, suna kaɗa kansu
    suna cewa,
  udu-udu: Aris uni gwansan gun p̱arki aha/ e mo tani uni miiki aha/ ka maḵ mo, uni
    ṯẖuny aha/ ’twa/ i is mo, dhali uni pirki ’kup̱ buni mo be.
  uig-LAT: 'Méni körgenlerning hemmisi mazaq qilip külidu, Bashlirini silkiship aghzilirini
    pürüshtürüp:'
  nde-nde: 'Bonke abangibonayo bayangihleka; bayangithethisa baze banyikinye amakhanda:'
  ton-ton: 'Ko kinautolu kotoa pē ʻoku mamata kiate au ʻoku nau kata manuki kiate
    au: ʻoku nau fakalili honau ngutu, mo kalokalo ʻae ʻulu, mo nau pehē,'
  ces-1613: Já pak červ jsem, a ne člověk, útržka lidská a povrhel vůbec.
  eng-WMB: All those who see me mock me. They insult me with their lips. They shake
    their heads, saying,
  tam-TCV: என்னைக் காண்பவர்கள் அனைவரும் என்னை ஏளனம் செய்கிறார்கள்; அவர்கள் தங்கள்
    தலைகளை அசைத்து பரியாசம்செய்கிறார்கள்
  ceb-ULB: Ang tanang nakakita kanako nagtamay kanako; nagbugalbugal kanako; nagpanglingo
    sila kanako.
  pol-UBG: 'Wszyscy, którzy mnie widzą, szydzą ze mnie, wykrzywiają usta, potrząsają
    głową, mówiąc:'
  agr-agr: Mina waituidauk dushijuinawai, nuninak buuken pegainawai.
  kyc-kyc: Wambu namba kandaminyi dupwame kando giyuo karaminyi. Nakama kambu kelo
    wale pyuo ayemba wangaro wangaro pyuo lao karaminyi.
  urd-GVU: سب مجھے دیکھ کر میرا مذاق اُڑاتے ہیں۔ وہ منہ بنا کر توبہ توبہ کرتے اور
    کہتے ہیں،
  eng-OEBCW: 'All who see me mock me, with mouths wide open and wagging heads:'
  deu-1912: 'Alle, die mich sehen, spotten mein, sperren das Maul auf und schütteln
    den Kopf:'
  kan-2017: ನನ್ನನ್ನು ನೋಡುವವರೆಲ್ಲರೂ ಹಾಸ್ಯಮಾಡುತ್ತಾರೆ; ಅವರು ಓರೇ ತುಟಿ ಮಾಡಿ ತಲೆ ಆಡಿಸುತ್ತಾ,
  yap-yap: Urngin e girdi’ ni yad ra guyeg miyad moning nigeg; miyad pi’ bolowthrad
    nga tamilang ngar chingchingeged lolugrad ngog me lungurad,
  hlt-MCSB: Kai aka hmu boeih loh, kai taengah a hmui te a saibaeh uh phoeiah lu a
    hinghuen uh tih,
  mdy-ETH: ታና ዛጋ ዓሳ ቢያ ቦሂ ሺራኔ፤ ዔያታ ቶኦኮ ፔኤሲ ዓጊሢ ዓጊሢ ሂዚ ጌዒ ታና ሚኢጫኔ፦
  twi-ASANTE: 'Obiara a ɔhunu me di me ho fɛw; wɔtwa me adapaa, woso wɔn ti ka sɛ:'
  eng-WEBU: All those who see me mock me. They insult me with their lips. They shake
    their heads, saying,
  acu-NT: Tura wina waitkar muuken pearar etserar wishikrinawai.
  spa-PDDPT: 'Todos los que me ven me escarnecen. Hacen una mueca con los labios.
    Menean la cabeza y dicen:'
  gun-gun: 'Xerexaa kuery ha''e javi xejojai rei. Hembe''a rei reve oakã ombovava
    vy aipoe''i:'
  agu-BL: 'Na cyakil yi e'' yi na quil in wutz, na cho''c tan xbajtzi''i''n swe''j.
    Na chucan len chiwi'' nin na cyaltz:'
  ilo-ULB: Uy-uyawendak amin dagiti makakita kaniak; lalaisendak; iwingiwingda dagiti
    uloda kaniak.
  kpg-kpg: Digau huogodoo ala ma ga mmada mai gi di au le e hai nadau dadaagala i di au.
    Digaula e hagatolotolo gi daha nadau holole ge e lialiagi nadau libogo,
  uig-ARA: 'مېنى كۆرگەنلەرنىڭ ھەممىسى مازاق قىلىپ كۈلىدۇ، باشلىرىنى سىلكىشىپ ئاغزىلىرىنى
    پۈرۈشتۈرۈپ:'
  bps-bps: I kdee to mite deg, toola agu nulé, na lamaméd ale du slame dalanla madoy
    deg.
  sus-sus: Kɔnɔ n tan bara findi mixi xuri ra alɔ dondoli, alɔ mixi mu na n tan na.
    Adamadie n nayaagima, mixie n mayelema.
  pon-2006: Koaros me kin kilang ie kin kepitkin ie; re kin kapwadehi lowarail oh
    itihtik moangarail.
  jae-jae: Lau samob, taŋ sêlic aê naŋ, têtaŋ pêlê aê. Sêŋala to têdaiŋ gêsuŋ aê gebe
  ksd-ksd: 'Diat par dia gire iau, dia nongone iau; Dia tumul; dia lungane ra ulu
    i diat, ma dia biti:'
  tur-YTC: 'Beni görenlerin hepsi benimle alay ediyor. Dudaklarıyla beni aşağılıyorlar.
    Başlarını sallayıp şöyle diyorlar:'
  bel-N: А я — чарвяк, а не чалавек, зьневажаны людзьмі і пагарджаны народам.
  kpr-kpr: Evetu genembo mave namo giraera amo, ne isambu namoa dere jise, aviva sanambughuse
    gifoa gitorotoro eraera.
  ind-AYT: (22-8) Semua yang melihatku mengejekku; Mereka membuka bibir, menggelengkan-gelengkan
    kepalanya.
  yom-yom: 'Babo bobo beti kumbona beti ku tsekinina. Beti finga. Beti nikuna mintu :'
  yut-yut: Amɨn morap nak nandaŋ uŋun yaŋsul aŋ namaŋ. Aŋek yaŋba yokwi tok aŋek wunda
    kwakwal aŋ namaŋ.
  nya-nya: Onse amene amandiona amandiseka; amandiyankhulira mawu achipongwe akupukusa
    mitu yawo kunena kuti
  kyg-kyg: Muki vayaꞌmogimo nageteꞌapaeꞌmo huꞌa faipa huꞌa neꞌnatae. Sagani huꞌa natege
    keka huꞌa natege huteꞌapaeꞌmo,
  hrv-hrv: A ja, crv sam, a ne čovjek, ruglo ljudi i naroda prezir.
  mps-mps: Tigidali we bidigo ena sulama, tama augwaligo posobo po enaba wabo dao.
    Augwaligo hamena enaba diniyu, tama augwa tobolu peme eyu ebo dao.
  tpi-tpi: Olgeta manmeri i lukim mi na ol i tok bilas long mi. Ol i sutim tang long
    mi na tromoi het bilong ol.
  dan-1931: Men jeg er en Orm og ikke en Mand, til Spot for Mennesker, Folk til Spe;
  vie-OVCB: 'Ai thấy con cũng buông lời chế giễu. Người này trề môi, người khác lắc
    đầu:'
  guj-2017: જેઓ મને જુએ છે તેઓ બધા મારી હાંસી કરે છે; તેઓ મોં ફેરવીને માથું ધુણાવીને
    કહે છે.
  pon-2006A: Koaros me kin kilang ie kin kepitkin ie; re kin kapwadehi lowarail oh
    itihtik moangarail.
  por-BRBSL: Todos aqueles que me vêem zombar de mim. Eles me insultam com seus lábios.
    Eles abanam a cabeça, dizendo,
  eng-OEBUS: 'All who see me mock me, with mouths wide open and wagging heads:'
  swe-swe: Men jag är en mask [som dör, färgas scharlakansröd], inte en människa,
    hånad (förolämpad, skymfad) av människor, och föraktad av folket. [Det finns olika
    ord för mask. Här används inte hebreiska ”rimmah” utan ordet ”tolah” som både
    kan översättas med mask och en speciell blodröd färg. Första gången ordet används
    är i när det på grund av israeliternas olydnad kom maskar i mannat. Ordet används
    också som en jämförelse för att beskriva människan som ett obetydligt litet kryp,
    se . Hälften av de 68 gånger ordet används i GT översätts det dock till scharlakansröd,
    purpurröd eller karmosinröd. Ett exempel är prästens klädnad som ska vara gjord
    av garn färgat i denna röda kulör, se . Färgämnet framställdes av en liten insekt,
    Kermes ilicis. På svenska kermeslus. Från det ordet kommer namnet karmosinröd.
    Av alla insektsbaserade färgämnen i antiken var denna den mest kostsamma och arbetskrävande
    att framställa. Under en kort tid på våren, i Mellanöstern, plockades eksköldslusen
    från ekträd som är dess värd. Efter att ha torkats och sedan krossats framställdes
    det röda pulvret. Kermeslusen har ett fascinerande liv som förstärker parallellen
    till Jesu korsfästelse. När det är dags att lägga ägg klättrar lusen frivilligt
    upp på en trädstam. Den lägger äggen under sin kropp. När äggen kläcks fungerar
    honans skal som ett skydd men också som näring. Hennes avkomma äter av hennes
    levande kropp, se . När modern långsamt dör blir hennes kropp som en geléaktig
    vätska. Den färgar trädstammen blodröd, men även hennes ungar. De blir märkta
    av henne för resten av sina liv. Efter tre dagar förlorar den döda lusen sin röda
    färg och förvandlas till ett vitt vax som faller till marken som en snöflinga.
    Samma ord ”tolah” används av Jesaja när han frågar sig om våra synder som är scharlakansröda,
    hebreiska ”tolah”, kan bli vita som snö, se .]
  cth-cth: Na ka hmawt e pueng ni na panuikhai, a pahni na ke sin awh. A lû na saling
    sin awh.
  twi-twi: 'Obiara a ohu me di me ho fɛw; wotwa me adapaa, wosow wɔn ti ka se:'
  hlt-hlt: Kai aka hmu boeih loh, kai taengah a hmui te a saibaeh uh phoeiah lu a
    hinghuen uh tih,
  tbz-SIM: Mí n nɑɑ́ ndibɛù ndi! N tɛ̃́nkɛ í tú onìtì, bɛnìtìbɛ̀ bɛmɔu sɑ̃̀ɑ̃́ mmí
    nwe, kubotí kumɔu sènkɛ̀rì mí nwe.
  msy-2020: Gumazamiziba bar nan gara akaba na gasa, mɨzeba onga na garɨgha uan dapaniba
    roi.
  dop-dop: Amɑ mɑ pəsɑ kɛ́ ɩsɩɩ ɑtɑntɑɑlʋ pə tɑɣɑ yʋlʋ, nɑ yəlɑɑ tənɑ tʋʋkɩ-m nɑ pɑ
    footiɣi-m.
  azb-azb: 'Məni hər görən lağ edir, Dodaq büzüb, başını yırğalayıb belə deyir:'
  eng-DBY: All they that see me laugh me to scorn; they shoot out the lip, they shake
    the head, [saying:]
  hin-2017: वह सब जो मुझे देखते हैं मेरा ठट्ठा करते हैं, और होंठ बिचकाते और यह कहते
    हुए सिर हिलाते हैं, (मत्ती 27:39, मर. 15:29)
  wol-KYG: Man nag aw sax rekk laa, matuma nit. Doom aadama sewal ma, aw xeet tuutal
    ma.
  swp-swp: 'Isi gamagaridi se itagu eo se alaliuliuwaegu, adi ao se hebaaeadi arigu
    eai, eo urudi se heodedi:'
  bjr-bjr: Misa qini qiqafeeqa uteeti qimasee nimaakiri rummiqi qimaqaidaqa. Miqimmasee
    misa ninuka aqidaqa maaqi qidaqa.
  eng-YLT: All beholding me do mock at me, They make free with the lip — shake the
    head,
  kne-kne: Am-in ay omil-ila et somis-iyek da. Manwegweg da dowan dan omitidtidla.
  eng-WYC-2017: All men seeing me scorned me; they spake with lips, and wagged the
    head, and said,
  eng-WMBB: All those who see me mock me. They insult me with their lips. They shake
    their heads, saying,
  zat-NTPS: 'Xúgute̱ benne'' dxelelé''e neda'' dxelún le̱'' chia''. Lu da dxelún le̱''
    chia'' dxelexrá dxu''e̱, ne dxulutá xíchaje̱'', dxelenné̱'':'
  zty-NTPS: 'Yógo''te benne'' ka'', kate'' ẕḻé''egekle'' neda'', ẕká''ngake'' neda''
    ka''ze. Žsáljwgake'' žóa''agake'' nich nnégake'' chia'', na'' ẕta yíchjgake'',
    na'' ẕnnágake'':'
  urd-GVH: सब मुझे देखकर मेरा मज़ाक़ उड़ाते हैं। वह मुँह बनाकर तौबा तौबा करते और कहते
    हैं,
  rug-rug: Sari doduru pu dogorau si va sisire nau, na pesipesi va kaleanau rini na
    qenoqeno batudi.
  gaz-gaz: Warri na argan hundinuu natti kolfu; mataa isaanii raasanii na arrabsu.
  fra-LSG: Et moi, je suis un ver et non un homme, L’opprobre des hommes et le méprisé
    du peuple.
  yal-yal: Koni daɲɔxɔ mi fa n tan na sɔnɔn. N ligaxi nɛn alo kunla adamadiin naxan
    naɲaxuxi yamaan naxan bɔtɛ raba.
  iou-iou: Täŋpäŋ nabäŋ mägayäŋit mebet ogät näreŋit täk täkaŋ.
  haw-1868: Ua hoomauakala mai ka poe a pau ke ike mai ia'u; Ua hooioi mai lakou i
    ka lehelehe me ka hooluli i ke poo,
  arb-NAV: 'جَمِيعُ الَّذِينَ يَرَوْنَنِي يَسْتَهْزِئُونَ بِي، يَفْتَحُونَ شِفَاهَهُمْ
    عَلَيَّ بِالْبَاطِلِ، وَيَهُزُّونَ رُؤُوسَهُمْ قَائِلِينَ:'
  ded-ded: Ngicngac sasawa yeni nemma detenic anemma nedzarang sinenemma orucngina
    kpatitickenemma yofi dedae,
  ewe-ewe: 'Ame siwo katã kpɔm la ɖe alɔme le ŋunye; woflɔa dzu ɖe dzinye, eye woʋuʋua
    ta ɖe ŋunye gblɔna be:'
  eng-LEE: '(22:8) All those who see me laugh me to scorn: they draw open their lips,
    they shake their head, [saying,]'
  asm-FB: যিসকলে মোক দেখে, তেওঁলোক সকলোৱেই মোক হাঁহে; তেওঁলোকে মোক মুখ ভেঙুচায় আৰু
    মূৰ জোকাৰি কয়,
  sus-A: كْنْ ﭑ تَن بَرَ قِندِ مِشِ شُرِ رَ عَلْ دٌندٌلِ، عَلْ مِشِ مُ نَ ﭑ تَن نَ.
    عَدَ مَدِيٍ ﭑ نَيَافِمَ، مِشِيٍ ﭑ مَيٍلٍمَ.
  fra-SBL: Tous ceux qui me voient se moquent de moi. Ils m'insultent de leurs lèvres.
    Ils secouent la tête en disant,
  hbo-hbo: וְאָנֹכִ֣י תֹולַ֣עַת וְלֹא־אִ֑ישׁ חֶרְפַּ֥ת אָ֝דָ֗ם וּבְז֥וּי עָֽם׃
  kik-kik: 'Andũ arĩa othe maanyonaga nĩmanyũrũragia; makaanuma makĩinainagia mĩtwe,
    makoiga atĩrĩ:'
  fra-NCL: Et moi, je suis un ver, et non un homme, l’opprobre des hommes et le rebut
    du peuple.
  cek-AK: 'Kai hnu kaminawk boih mah ang patoek o moe, ang pahnuih o thuih: pahni
    ang baek o thuih moe, lu ang haek o thuih,'
  cuk-cuk: 'An-dakarmalale, anga alliardamalad. Anga akar-akar gunanai damarbalid,
    nono ege-ege gunanai damarbalid. Weyob sogmalad:'
  tel-2017: నన్ను చూసిన వాళ్ళందరూ నన్ను ఆక్షేపిస్తున్నారు. నన్ను వెక్కిరిస్తూ, నన్ను
    చూసి తలలు ఆడిస్తున్నారు.
  hat-BSA: 'Tout moun ki wè m vin moke mwen. Yo separe avèk lèv yo e yo souke tèt
    yo pou di:'
  kos-kos: Elos nukewa su liyeyu elos aksruksrukyeyu; Elos yayaiyu ac isrunyu.
  hbo-WLC: וְאָנֹכִ֣י תוֹלַ֣עַת וְלֹא־אִ֑ישׁ חֶרְפַּ֥ת אָ֝דָ֗ם וּבְז֥וּי עָֽם׃
  ibo-ibo: Ndị niile hụrụ m na-achị m ọchị; na-emiri m ọnụ ịkwa emo, na-efufekwa isi
    ha na-asị.
  ory-ory: ମୋତେ ଦେଖିବା ଲୋକ ସମସ୍ତେ ମୋତେ ପରିହାସ କରନ୍ତି; ସେମାନେ ଓଷ୍ଠ ଲମ୍ବାଇ, ମସ୍ତକ ହଲାଇ
    କହନ୍ତି,
  chk-chk: Meinisin mi künaei ra turunufaseei, ra akopea awer o alifechefechi mökürer
    ngeniei.
  rop-rop: Wen enibodi luk mi, olabat mokimbat mi. Olabat poindimbat bingga langa
    mi en tok olkain rabishwan wed langa mi.
  ukr-1871: Всї, що дивляться на мене, кепкують; щирять зуби, покивуючи головами.
  yon-yon: Kane kane ne yaa wedmewimaib yi korem kuu ambonbaawimaib, kwane yi kuu
    damangkawe yi korok waaburukme yedmimaib,
  deu-1951: '(022-8) Alle, die mich sehen, spotten meiner; sie sperren das Maul auf
    und schütteln den Kopf:'
  eng-JPS: '(22-8) All they that see me laugh me to scorn; they shoot out the lip,
    they shake the head:'
  srp-1865: Koji me vide, svi mi se rugaju, razvaljuju usta, mašu glavom,
  lug-lug: Bonna abandaba banduulira, era banvuma nga bwe banyeenyeza omutwe nga bagamba
    nti,
  heb-heb: כל ראי ילעגו לי יפטירו בשפה יניעו ראש׃
  ben-IRV: যারা আমাকে দেখে তারা আমাকে উপহাস করে; তারা আমাকে পরিহাস করে; তারা আমার
    সম্পর্কে শোনে ও তাদের মাথা নাড়ায়।
  ntu-ntu: Nzycngrlrmlr nardr bange x nzmabqtimlr benaodr bange. X nzxtrnga-ngrdr
    ninge.
  pan-pan: ਜਿੰਨੇ ਮੈਨੂੰ ਵੇਖਦੇ ਹਨ ਓਹ ਮੈਨੂੰ ਮਖ਼ੌਲ ਵਿੱਚ ਉਡਾਉਂਦੇ ਹਨ, ਓਹ ਬੁੱਲ ਪਸਾਰਦੇ ਅਤੇ
    ਸਿਰ ਹਿਲਾਉਂਦੇ ਹਨ,
  mya-JVB: အကျွန်ုပ် ကိုမြင် သမျှ သောသူတို့သည် ပြက်ယယ် ပြုခြင်း၊ နှုတ်ခမ်း ဖြဲ ခြင်း၊
    ခေါင်း ညိတ် ခြင်းကို ပြုကြပါ၏။
  kgf-kgf: Néŋgic séc ʒédesi némma kichoc menémma orucgina gilima yomuhuc ʒéanʒu;
  tte-O: Meuloili sigitaiyau sitalawasi-yagau. Mwa sopaliyao siyagegewalili na kulukululiyao
    siyakwayakwaleli,
  tbg-tbg: Vika ti taveha naaraihama timiteha, nái aru runkinkiri iha, mauru kumiki
    timiteha tiha,
  hmo-hmo: Lau idia itaia taudia ibounai ese, lau dekenai idia kirikiri, Lau dekenai
    idia hereva dika. Edia malana idia atoa murimuri dekenai, bona edia kwarana idia
    giroagiroa,
  zar-NT: 'Yúguʼtë nupa taʼléʼe nedaʼ tuʼtitaj nedaʼ. Taʼsalaj ruíʼiguequi lu yöl-laʼ
    rutitaj, en tuʼtá ícjaguequi, taʼnná:'
  urd-urd: वह सब जो मुझे देखते हैं, मेरा मज़ाक़ उड़ाते हैं; वह मुँह चिड़ाते, वह सर
    हिलाकर कहते हैं,
  bqc-SIM: Kↄ̀ↄtɛ̃n ma ũ, gbɛ̃nazĩnan ma ũo, wàlɛ ma sↄ̃sↄ̃, wàlɛ sakamagu.
  tcz-CHONGTHU: Eimu jousen eihouseovin, aleiju adosah un, alu apeijun asei uve,
  mar-mar: सर्व माझ्याकडे बघणारे माझा उपहास करतात; ते माझा अपमान करतात, ते त्यांचे
    डोके हलवतात.
  isl-isl: En ég er maðkur en ekki maður! Hræddur og fyrirlitinn af minni eigin þjóð
    – já öllum mönnum.
  hlt-THB: Kai amik hukhqi boeih ing ni qaih na uhy; a hui ni mele sih unawh, ami
    luu ni hyl sih uhy.
  qub-qub: 'Ricamajcunaga asipämar manacajman churaman. Umantapis jajtachirmi nin:'
  bqp-bqp: 'Gbɛ̃ kũ òtɛni ma gwanↄ tɛni ma fobo, òtɛn lɛ́zuki kɛma, òtɛni ń mì kɛ
    dékũdekũ òtɛn pi:'
  hat-hat: (022:8) Tout moun ki wè m' pase m' nan rizib. Y'ap lonje dwèt sou mwen,
    y'ap fè siy sou mwen.
  eng-BSB: 'All who see me mock me; they sneer and shake their heads:'
  eng-WEBPB: All those who see me mock me. They insult me with their lips. They shake
    their heads, saying,
  kbq-kbq: Maka vahe'mo'zama nenage'za, ki'za zokago ke hunenante'za, zamagefu'na
    hakana hunenami'za zamagena neru'za,
  pon-pon: 'Karoj me kilan ia, kin lalaue, ia, jara pajan au arail o tuetual mon arail:'
  nhe-BL: Nochi tlen nechitaj san noca paquij, huan tlancuitzihuij huan mocuahuihuixohua,
  wnc-wnc: Aminu kuupbamda na nanduke, “Gataaa,” ngang nanimikaing. Waaminda nae yembi
    tengamuke nanisapduke gwapaknga makaikaing.
  bus-bus: 'Gbɛ̃ kɛ̀ aↄ̃ↄe ma gwaanↄↄ e ma faboo, aↄ̃ↄe lɛ́zukii kɛɛma, aↄ̃ↄe ń mì
    kɛɛ degũdegũ wèe bee:'
  gub-BL: Teko herexakar paw uze'eg urywahyahy herehe wà. Uwapeku wexak kar ihewe
    uwàkàg heruwaruwak pà hemaranugar haw imume'u pà ihewe wà.
