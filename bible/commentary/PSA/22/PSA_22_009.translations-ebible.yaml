verse: PSA.022.009
translations:
  mal-C: അവിടന്നാണല്ലോ എന്നെ എന്റെ അമ്മയുടെ ഉദരത്തിൽനിന്നു പുറത്തുകൊണ്ടുവന്നത്; എന്റെ
    അമ്മയുടെ മുലകുടിക്കുംകാലംമുതലേ എന്നെ സുരക്ഷിതനായി കാത്തതും അങ്ങാണല്ലോ.
  deu-TKW: “Wälze deine Sache auf Jahwe! Er mag ihn erretten, mag ihn herausreißen;
    er hat ja Gefallen an ihm!”
  lin-lin: « Atiaka motema na ye epai na Yawe ; tika ete Yawe abikisa ye ! Tika ete
    Yawe akangola ye, pamba te asepelaka na Ye ! »
  mmx-mmx: Nenu mene, ne Moroa, uga lox asu avukar ia at lebelen ne naga at laaleng
    pipisik tarak. Nenia nove aga xadede, uga lok tatao avukar ia.
  eng-LSV: For You [are] He bringing Me forth from the womb, || Causing Me to trust,
    || On the breasts of My mother.
  eng-GNV: 'But thou didest draw me out of ye wombe: thou gauest me hope, euen at
    my mothers breasts.'
  eng-WEBSTER: 'But thou art he that brought me forth into life: thou didst make me
    hope when I was upon my mother''s breasts.'
  nhw-BL: Pero TOTECO, na nijmati para techpalehuijtoc. Techquixti iijtico nonana.
    Techmocuitlahuijtoc hasta tlen quema noja nichichiyaya.
  swh-ONEN: Hata hivyo ulinitoa tumboni, ukanifanya nikutegemee, hata nilipokuwa ninanyonya
    matiti ya mama yangu.
  bba-bba: nɑ nɛn tii Gusunɔ nɔmu sɔndiɑ. Mbɑn sɔ̃nɑ u ǹ mɑn fɑɑbɑ kue. Ù n mɑn
    kĩn nɑ, mbɑn sɔ̃nɑ u ǹ mɑn yɑkie.
  eng-KJVCPB: 'But thou art he that took me out of the womb: Thou didst make me hope
    when I was upon my mother’s breasts.'
  cpy-cpy: Tema eeroka kantakaakawo notzimantakari omotzitakinaha ashitanari. Eeroka
    kantakaakawo nawentaan-tzimiri eenirowa nothotzi noteni.
  luo-luo: To in ema ne igola e ich; ne ichweya mondo agen kuomi kata kane pod adhodho
    thund minwa.
  aii-aii: ܣܵܒܵܒ ܐܲܢ݇ܬ ܝܼܘܸܬ ܦܲܠܛܵܢܝܼ ܡ̣ܢ ܒܲܛܢܵܐ، ܘܥܒ݂ܝܼܕ ܠܘܼܟ݂ ܕܣܵܒܪܹܢ ܒܝܼܘܼܟ݂ ܥܲܠܔ
    ܨܲܕܪ̈ܵܢܹܐ ܕܝܸܡܝܼ.
  meu-meu: Ḡau tamona, oi ese sinagu bogana amo o verigu lasi; oi ese o gimaguva sinagu
    kemena ai.
  npi-ULB: तपाईंले मलाई गर्भबाट ल्याउनुभयो । मैले आमाको दूध खाँदा नै तपाईंले मलाई
    तपाईंमा भरोसा गर्ने बनाउनुभयो ।
  yor-yor: Síbẹ̀ ìwọ ni ó ti mú mi wá láti inú; ìwọ ni ó mú mi wà láìléwu, nígbà tí
    mo rọ̀ mọ́ ọmú ìyá mi.
  pes-OPCB: ای خداوند، این تو بودی که مرا از رَحِم مادرم به دنیا آوردی. وقتی هنوز
    بر سینه‌های مادرم بودم، تو از من مراقبت نمودی.
  tgl-ULB: Dahil kinuha mo ako mula sa sinapupunan; hinayaan mong magtiwala ako sa
    iyo habang ako ay nasa dibdib ng aking ina.
  nop-nop: Bepaŋ, dagoŋ maŋ’walaŋ weleŋ gineniŋ momooŋ hinek nabudokoune mintagut.
    Tiŋa eyaŋ-kabe gineŋ maaŋ nabudokoguŋ.
  cbu-NT: Itaru, shiysha Apaa, nuwaa aneershi nllurtamaam wayarangsha. Nllurtaranguri,
    aneereemi ksutamaam wayarangsha.
  hui-hui: I̱ pigane i̱ ai̱yahanda taba hanayangi howa í̠naga gi habeni halu anda
    harugo kogoni.
  mya-mya: ကျွန်​တော်​မျိုး​အား​ဘေး​ဥ​ပဒ်​ကင်း​ရှင်း​စွာ အ​မိ​ဝမ်း​မှ​မွေး​ဖွား​စေ​တော်​မူ​သော​အ​ရှင်
    ကား ကိုယ်​တော်​ရှင်​ပင်​ဖြစ်​ပါ​၏။ နို့​စို့​သူ​ငယ်​ဖြစ်​စဉ်​အ​ခါ​က​လည်း ကျွန်​တော်​မျိုး​အား​ကိုယ်​တော်​ရှင်​သည်
    ဘေး​မဲ့​လုံ​ခြုံ​စွာ​ထား​တော်​မူ​ခဲ့​ပါ​၏။
  bod-N: འོན་ཀྱང་ཁྱེད་ཀྱིས་ང་རང་མངལ་ལས༌ཕྱུང༌། །འོ་འཐུང་དུས་ནས་ཁྱེད་ལ་བརྟེན་པ༌བསླབས།།
  wsk-wsk: Bare ni keta ani ayam tuagu ningi yawarakala aga sinar taem se bilangerem;
    ale tom ani amin nowakasam mu ni ninguru aga sinar tokasam.
  sna-sna: Asi ndimi makandibudisa mudumbu; mukaita kuti ndivimbe nemi ndichiri pachipfuva
    chamai vangu.
  spa-BLM: Pero tú me sacaste del vientre. Me hiciste confiar en los pechos de mi
    madre.
  cac-cac: Yel toni, a ach ix in ac' aljoc. Ayic vanto in chuni d'a in nun, ix in
    a tan̈vej.
  swh-ULB: Kwa kuwa wewe ulinileta kutoka tumboni; wewe ulinifanya nikuamini wewe
    wakati nikiwa nanyonya matiti ya mama yangu.
  deu-ELBBK: „Er vertraut auf den HERRN! Der errette ihn, befreie ihn, weil er Lust
    an ihm hat!“
  mbb-OT: Piru iyan ka mibpeǥawas kedì puun te ǥetek te iney ku, ne puun pa te edsusu
    e pa, ne inlikey a kenikew te ebpekezezaat kedì.
  mal-2015: നീയല്ലോ എന്നെ ഉദരത്തിൽനിന്നു പുറപ്പെടുവിച്ചവൻ; എന്റെ അമ്മയുടെ മുല കുടിക്കുമ്പോൾ
    നീ എന്നെ നിർഭയം വസിക്കുമാറാക്കി.
  gup-gup: Dja ngudda nawu Yiwohrnan Rowk yibidyikarrmeng ngalbadjan ngardduk bu nganyawmey
    kamak rowk. Mak kanmarnbom bu wokmarrkmey kore ngabarrkenni rerrih.
  ctu-CTI: Jatyet ti a wʌqꞌueyon ti chꞌoc an cheꞌ cʌñʌtyʌbilon tyo i chaꞌan c ñaꞌ.
    Jatyet ti a cʌñʌtyʌyon yaꞌ tiꞌ tyajn c ñaꞌ.
  rmc-rmc: 'Phenen peske: „Mukel pes pro RAJ; mi zachraňinel les a mi lel les avri,
    te leske hino pre dzeka!“'
  nlg-nlg: Ighoe to lavihoru tatavahaleu tana kutuna tinagu, mo uhuliu ge ku varava
    itamua tana bona tu meomeo mua.
  pes-OPV: زیرا که تومرا از شکم بیرون آوردی؛ وقتی که بر آغوش مادر خود بودم مرا مطمئن
    ساختی.
  ron-1924: Да, Ту м-ай скос дин пынтечеле мамей, м-ай пус ла адэпост де орьче грижэ
    ла цыцеле мамей меле;
  ben-OBCV: তবুও তুমি আমার মাতৃগর্ভ থেকে আমাকে নিরাপদে এনেছ; এমনকি যখন আমি মায়ের
    বুকে ছিলাম, তখন তুমি আমায় তোমার প্রতি বিশ্বাস করতে সাহায্য করেছ।
  som-som: Laakiinse adigu waxaad tahay kii uurka iga soo bixiyey, Oo intaan naasaha
    hooyaday nuugayay, waxaad iga dhigtay mid ku aaminsan.
  eng-ASVBT: But thou art he that took me out of the womb; Thou didst make me trust
    when I was upon my mother’s breasts.
  mna-mna: Yooba, nu itum ta pazal zaala pio, mi anaŋ ikam yo ma aŋsu. Mi indeeŋe
    ta nio pikin siŋsiŋŋoŋ mi imar na, nu mborro yo ma aŋbot ambai.
  ita-1885: Certo, tu sei quel che mi hai tratto fuor del seno; Tu mi hai affidato
    da che io era alle mammelle di mia madre.
  eng-ULB: For you brought me from the womb; you made me trust you when I was on my
    mother's breasts.
  spa-VBL: Sin embargo, me trajiste a salvo desde mi nacimiento, y me guiaste para
    confiar en ti desde el seno de mi madre.
  fra-_FOB: Oui, c'est toi qui m'as tiré du sein de ma mère, et qui m'as fait reposer
    en paix sur sa mamelle.
  mal-mal: അവിടുന്നല്ലയോ എന്നെ ഉദരത്തിൽനിന്ന് പുറപ്പെടുവിച്ചവൻ; എന്റെ അമ്മയുടെ മുല
    കുടിക്കുമ്പോൾ അവിടുന്ന് എന്നെ അങ്ങയിൽ ആശ്രയിക്കുമാറാക്കി.
  urd-GVR: Yaqīnan tū mujhe māṅ ke peṭ se nikāl lāyā. Maiṅ abhī māṅ kā dūdh pītā thā
    ki tū ne mere dil meṅ bharosā paidā kiyā.
  suz-BL: गो मोदेंब दुम्‍ती हना यो, गे आं कली जरमेपपाइक्‍तीनी। गो आं ममा आ दूध तूङु
    रे आं कली कोव़तीनी।
  eng-NOY: Surely thou art he that didst bring me into the world; Thou didst make
    me lie secure upon my mother's breast!
  ita-1927: Sì, tu sei quello che m’hai tratto dal seno materno; m’hai fatto riposar
    fidente sulle mammelle di mia madre.
  ckb-ckb: بەڵام تۆ لەناو سکی دایکم دەرتهێنام، کاتێک لەبەر مەمکی دایکم بووم، دڵنیات
    کردم.
  eng-BBE: 'But it was you who took care of me from the day of my birth: you gave
    me faith even from my mother''s breasts.'
  xsi-xsi: Andeta Maro Kindeni, nia ndoyo, lâ zo ŋinde nana ipaguguana apâŋga lâ,
    ande nokoni pwea ŋanana kala apâŋga amo ara nâ. Aku lâ zo muŋgâŋa ŋinde naŋa amo
    suu tini yo, ande noko tamwata pwatonana, kala amo ara mine nâ.
  kan-OKCV: ತಾಯಿಯ ಗರ್ಭದೊಳಗಿಂದ ನನ್ನನ್ನು ಹೊರತಂದವರು ನೀವು; ನನ್ನ ತಾಯಿಯ ಎದೆಯಲ್ಲಿ ಇದ್ದಾಗಲೇ
    ನಾನು ನಿಮ್ಮಲ್ಲಿ ಭರವಸೆಯಿಡುವಂತೆ ಮಾಡಿದಿರಿ.
  tam-2017: நீரே என்னைக் கர்ப்பத்திலிருந்து எடுத்தவர்; என்னுடைய தாயின் மார்பில் இருக்கும்
    போதே என்னை உம்மேல் நம்பிக்கையாக இருக்கச்செய்தீர்.
  spa-RV-1909: Empero tú eres el que me sacó del vientre, el que me haces esperar
    desde que estaba á los pechos de mi madre.
  ron-BTF: Dar tu ești cel ce m-ai scos din pântece, m-ai făcut să sper când eram
    pe sânii mamei mele.
  eng-WEBP: But you brought me out of the womb. You made me trust while at my mother’s
    breasts.
  eng-FBV: However, you brought me safely through birth, and led me to trust in you
    at my mother's breasts.
  nld-1939: Ja, Gij zijt het, die mij uit de schoot hebt genomen, Die mij veilig deedt
    rusten aan de borst mijner moeder;
  nch-BL: Pero TOTECO, na nijmati para techpalehuijtoc. Techquixti iijtico nonana.
    Techmocuitahuijtoc hasta ten quema noja nichichiyaya.
  vie-1934: Phải, ấy là Chúa rút tôi khỏi lòng mẹ, Khiến tôi tin cậy khi nằm trên
    vú của mẹ tôi.
  cha-cha: 'Sa jago y chumule yo gui tiyan: ya unnafanangoco anae gaegue yo gui jaof
    nanajo.'
  hin-CV: आप ही हैं, जिन्होंने मुझे गर्भ से सुरक्षित निकाला; जब मैं अपनी माता की गोद
    में ही था, आपने मुझमें अपने प्रति विश्वास जगाया.
  eng-OURB: But you brought me out of the womb. You made me trust while at my mother’s
    breasts.
  spa-BES: 'Y así es: Tu fuiste él que me sacó del vientre, fuiste tú quien me cuidó
    desde el día de mi nacimiento; él que me hizo estar confiado desde que estaba
    los pechos de mi madre.'
  tdx-tdx: Fa Ihe ro nañakatse Ahy an-koviñe ao; naho nampatokisa’o tam-patroan-dreneko
    eo.
  tha-KJV: ถึงกระนั้นพระองค์​ก็​ทรงเป็นผู้นำข้าพระองค์ออกมาจากครรภ์​มารดา และทรงให้ข้าพระองค์​มี​ความหวังใจเมื่ออยู่​ที่​อกแม่
  por-BR-2018: Tu és o que me tiraste do ventre; e o que me deu segurança, estando
    eu junto aos seios de minha mãe.
  deu-ELO: Doch du bist es, der mich aus dem Mutterleibe gezogen hat, der mich vertrauen
    ließ an meiner Mutter Brüsten.
  eng-WYC-2018: For thou it art that drewest me out of the womb, that art mine hope
    from the teats of my mother; (For thou art he who drew me out of the womb,thou
    who art my hope from my mother’s breast;)
  epo-epo: Vi eltiris ja min el la ventro, Vi zorgis pri mi sur la brusto de mia patrino.
  gfk-gfk: Iesen u ga kap hasur iau mekatiga tano lienat. U ga pakile bia iau ni so
    nurnur taam, ing mah iau ga susus baak tano pawasigu.
  uig-PIN: Biraⱪ meni apamning ⱪorsiⱪidin qiⱪarƣuqi ɵzüngdursǝn; Ⱨǝtta ǝmqǝktiki waⱪtimdimu
    meni ɵzünggǝ tayandurƣansǝn;
  beo-beo: Di da na dudubuhadiga lalelegeba, Dia na noga:le ouligi. Amola na mano
    fonobahadiga, Dia na noga:le ouligi.
  tpi-OTNT: God, yu tasol yu kisim mi long bel bilong mama na mi kamap gut. Na yu
    lukautim mi long taim mi dring susu yet.
  hau-SA: Duk da haka ka fitar da ni daga ciki; ka sa na dogara gare ka, ko ma a ƙirjin
    mahaifiyata.
  udu-udu: Hili /e ta a’di jin bu’thki aha/ ’peni bwa ma dho’th ma ta’da mo. Dhali
    /e karki aha/ ki ’dantar mo abora ko ma ta’dam pem mo.
  uig-LAT: Biraq méni apamning qorsiqidin chiqarghuchi özüngdursen; Hetta emchektiki
    waqtimdimu méni özüngge tayandurghansen;
  nde-nde: Kanti wena wangikhupha esiswini; wangenza ngakuthemba kusukela ebeleni
    likamama.
  ton-ton: 'Ka ko koe ia naʻe toʻo au mei he manāva ʻo ʻeku faʻē: naʻa ke fakaʻamanakiʻi
    au ʻi heʻeku kei ʻi he huhu ʻo ʻeku faʻē.'
  ces-1613: Spustiltě se na Hospodina, nechť ho vysvobodí; nechať jej vytrhne, poněvadž
    se mu v něm zalíbilo.
  eng-WMB: But you brought me out of the womb. You made me trust while at my mother’s
    breasts.
  tam-TCV: ஆனாலும், நீரே என்னைத் தாயின் கர்ப்பத்திலிருந்து வெளியே கொண்டுவந்தவர். நான்
    என் தாயின் மார்பின் அணைப்பில் இருக்கும்போதே என்னை உம்மில் நம்பிக்கையாய் இருக்கப்பண்ணினீர்.
  ceb-ULB: Kay gipagula mo ako gikan sa tagoangkan; gihimo mo ako nga mosalig kanimo
    sa dihang nagsuso pa ako sa akong inahan.
  pol-UBG: Ale to ty mnie wydobyłeś z łona, napełniłeś mnie ufnością jeszcze u piersi
    mojej matki.
  agr-agr: 'Tuu yujatnume: Ame minak akiinati tujutiu asamin, mina dukuju waken egkemkan
    akiinawaitjai. Tuja ame minak mina dukuju kuntujin patattsam kuitamjukmayume.'
  kyc-kyc: Namba mandeyaminyi dokopa embame mondo lao rapu pyuo nyii. Dee dopako pyuo
    namba nyaŋa siyu dokopa embame namba kyawa minyuo kareepya.
  urd-GVU: یقیناً تُو مجھے ماں کے پیٹ سے نکال لایا۔ مَیں ابھی ماں کا دودھ پیتا تھا
    کہ تُو نے میرے دل میں بھروسا پیدا کیا۔
  eng-OEBCW: But you drew me from the womb, laid me safely on my mother’s breasts.
  deu-1912: Denn du hast mich aus meiner Mutter Leib gezogen; du warst meine Zuversicht,
    da ich noch an meiner Mutter Brüsten war.
  kan-2017: ತಾಯಿಯ ಗರ್ಭದೊಳಗಿಂದ ನನ್ನನ್ನು ಬರಮಾಡಿದವನು ನೀನೇ ಅಲ್ಲವೇ. ತಾಯಿಯ ಎದೆಯಲ್ಲಿ ನನ್ನನ್ನು
    ನಿಶ್ಚಿಂತೆಯಿಂದ ಇರಿಸಿದವನು ನೀನೇ ಅಲ್ಲವೇ.
  yap-yap: I gur e mu gagiyegnag ni nga ni gargel nigeg ni bfel’ rogog, ma nap’an
    ni ku gub ran ma ga yoror rog nde buch ban’en rog.
  hlt-MCSB: Tedae namah loh bung khui lamkah kai nan poh tih, a nu kah rhangsuk dongah
    kai nan pangtung sak.
  mdy-ETH: ኮሺና ታ ሾይንታንዳጉዲ ማሄሢ ኔናኬ፤ ናይ ማዒ፥ ታ ዒንዶኮ ዻንፆ ታ ዻንቃንቴያ ታ ጉሙርቄሢ ኔናኬ።
  twi-ASANTE: Wo na woyii me firii awotwaa mu baeɛ na womaa mede me ho too wo so ɛberɛ
    a metua me maame nufoɔ ano mpo.
  eng-WEBU: But you brought me out of the womb. You made me trust while at my mother’s
    breasts.
  acu-NT: 'Antsu wina pachitsam: Ni nukuri ampujenia akiinati, tura ni nukuri muntsuri
    muntsati tusam, nuni nangkamsamek winaka waitnuyame.'
  spa-PDDPT: Pero Tú eres el que me sacó del vientre. Me diste confianza aun cuando
    estaba a los pechos de mi madre.
  gun-gun: Ha'e rami teĩ ndee ma xetui'i aguã rami xeapo va'ekue. Xere repena porã
    va'ekue akambu'i teri jave.
  agu-BL: Poro ilu' Ta' ilu' nno'csan twankil intxu' tan wule'n tzone'j wuskil. Nin
    ilu' nchinch'uysan, jetz yi intxutxune'n te intxu'.
  ilo-ULB: Ta sika ti nangiyaon kaniak iti aanakan; pinagtaleknak kenka idi addaak
    kadagiti barukong ni inak.
  kpg-kpg: Ma Kooe hua dela nogo benebene au i dogu madagoaa ne haanau ai, gei di maa
    Kooe labelaa dela nogo hagaloohi au i dogu madagoaa nogo ligiana.
  uig-ARA: بىراق مېنى ئاپامنىڭ قورسىقىدىن چىقارغۇچى ئۆزۈڭدۇرسەن؛ ھەتتا ئەمچەكتىكى
    ۋاقتىمدىمۇ مېنى ئۆزۈڭگە تاياندۇرغانسەن؛
  bps-bps: Kabay ge, Dwata, i fsut deg mdà di tien yêgu, na ge i mifat deg di ktutùgu
    fa di yêgu.
  sus-sus: E naxɛ, «I ya ti Alatala ra. A i rakisima, a i ratangama, barima i rafan
    a ma!»
  pon-2006: Komwi me ketin apwahpwalih ie ni ei ipwidi, oh komwi me pil ketin sinsile
    ie ni ei seri pwelel.
  jae-jae: Aôm tonaŋ tec kôkôc aê aŋga tinoc têtaclêlôm, gojob aê ŋapep ma gaiŋ tinocnê
    su tôŋ.
  ksd-ksd: Ma u kaka nam ba u ga al vairop iau kan ra tatal na bul; U ga vanurnur
    iau ba iau ga u boko ta ra u i nagu,
  tur-YTC: Oysa beni rahimden sen çıkardın. Ana kucağındayken güvenmemi sağladın.
  bel-N: “Ён усклаў [надзею] на ГОСПАДА! Дык няхай Ён выратуе яго, няхай вызваліць
    яго, калі яму спагадае!”
  kpr-kpr: Bajari, bebede ninda sonemba namokena emingusesi! Namo nine aya da tini
    jokáda bu fesa jebuga siroruseni. Kotugo, na ami rise ireno, nine tavo eso babojuseni.
  ind-AYT: (22-10) Akan tetapi, Engkau yang menarik aku keluar dari kandungan. Engkau
    membuat aku percaya pada buah dada ibuku.
  yom-yom: Vayi, ngeyo wuthotula mu vumu ; wuvanga ti nditula diana diama mu ngeyo
    banga va thulu yi ngudi ama.
  yut-yut: Piŋkop gak dasi kɨlano aŋaki meŋ da buron da tagɨsi altagɨm. Mum nagɨm
    bɨsapmon aŋpulugaŋbɨ egɨp egɨpno gagon tosok yaŋsi nandaŋ gamgum.
  nya-nya: Komabe Inu ndinu amene munandibadwitsa, munanditulutsa mʼmimba mwa amayi
    anga. Munachititsa kuti ndizikudalirani ngakhale pa nthawi imene ndinkayamwa.
  kyg-kyg: Nehayaꞌmonanafa kagaemo itaꞌnimoꞌmo alagepa huka ha maeꞌnanageno alino
    nateꞌniye. Nute mafaꞌnemo maiꞌnogekaeꞌmo alagepa huka yagaika nateꞌnanageꞌna afaꞌa
    maiꞌnove.
  hrv-hrv: “U Jahvu se on uzda, neka ga sad izbavi, neka ga spasi ako mu omilje!”
  mps-mps: Tiali goli, God, nago naga ena te idago haligade selama, tama ena bugagia
    pedelali. Tama ena te ame tubadi, nago ena tonaluai.
  tpi-tpi: God, yu tasol yu kisim mi long bel bilong mama na mi kamap gut. Na yu lukautim
    mi long taim mi dring susu yet.
  dan-1931: “Han har væltet sin Sag på HERREN; han fri ham og frelse ham, han har
    jo Velbehag i ham.”
  vie-OVCB: Chúa đã đem con ra khỏi lòng mẹ khiến con tin cậy Chúa khi còn bú mẹ.
  guj-2017: તમે મને ઉદરમાંથી બહાર લાવનાર છો; જ્યારે હું મારી માતાનું દૂધ પીતો હતો,
    ત્યારે તમે મારામાં ભરોસો ઉપજાવ્યો.
  pon-2006A: Komwi me ketin apwahpwalih ie ni ei ipwidi, oh komwi me pil ketin sinsile
    ie ni ei seri pwelel.
  por-BRBSL: Mas você me trouxe para fora do útero. Você me fez confiar enquanto estava
    nos peitos de minha mãe.
  eng-OEBUS: But you drew me from the womb, laid me safely on my mother’s breasts.
  swe-swe: ”Överlämna (rulla eller flytta över) dig åt Herren (Jahve); han får befria
    honom; han får rädda honom, om han nu har sådant behag (sådan kärlek) till honom.”
    [Ordet för ”överlämna”, hebreiska ”galal”, betyder också att rent bokstavligt
    rulla undan och flytta något. Den mer abstrakta betydelsen är att ”rulla” över
    till någon, överlämna sig till den personen och förtrösta. Några exempel är .
    Första gången ordet används är i när Jakob vältrar undan en sten från en brunn.
    Intressant att detta ovanliga ord används här i denna psalm för att beskriva förtröstan
    på Gud. Samma Gud sände en ängel för att rulla undan stenen från graven och reste
    Jesus upp från döden, se .]
  cth-cth: Hatei, nang teh anu von thung hoi na karasatkung doeh. Sanu ka nei lahun
    nah puennae na takhoe pouh.
  twi-twi: Wo na wuyii me fii awotwaa mu bae na womaa me de me ho too wo so bere a
    mitua me na nufu ano mpo.
  hlt-hlt: Tedae namah loh bung khui lamkah kai nan poh tih, a nu kah rhangsuk dongah
    kai nan pangtung sak.
  tbz-SIM: 'Kɛ nɑ́ɑ́ n kpɛ́í nkɛ tú: Ò yɛ̃ nhò duɔ́ nhomɑ́ɑ̀ ndi Kuyie, kuù tũntɛ
    o kpɛti, ò yɛ̃ nkù ò dɔ́mu, kù tũ nhò dɛɛtɛ́.'
  msy-2020: O God, nɨ nan amebamɨn navir averiamɨn na inigha azenan na atɨzɨ, kɨ uan
    amebamɨn otem apavɨra itima, nɨ na geghuva deragha nan gari.
  dop-dop: Ntɔŋ Tɑcɑɑ kɛ n pɛtɑ nyɑ́ tɩ yɑɑ, Tɑcɑɑ ɩ́ ləsɩ-ŋ pə tɑɑ. Ntɔŋ Tɑcɑɑ sɔɔlɑ-ŋ
    yɑɑ, Tɑcɑɑ ɩ́ wɑɑsɩ-ŋ.
  azb-azb: Lakin bətndən dünyaya məni gətirən, Ana qucağında ikən mənə əminlik verən
    Sənsən.
  eng-DBY: But thou art he that took me out of the womb; thou didst make me trust,
    upon my mother's breasts.
  hin-2017: परन्तु तू ही ने मुझे गर्भ से निकाला; जब मैं दूध पीता बच्चा था, तब ही से
    तूने मुझे भरोसा रखना सिखाया।
  wol-KYG: «Na wéeroo Aji Sax ji, mu xettli ko; su ko soppee, na ko wallu.»
  swp-swp: Omihede oa ede sinagu bogana eai u abihaigu; sinagu susuna eai oa u itawataigu.
  bjr-bjr: Oo Yaawee anee kai qini qinoona aranandakinaana amiqimmasee qini mara akoonnai
    quqaqisaananoo. Qinee aanaaqi maridaqa qeeqa qinoona naamma neemariafanana anee
    qini amiqimmasee rakisi qimaqee marunaqa mariqiafana.
  eng-YLT: For thou [art] He bringing me forth from the womb, Causing me to trust,
    On the breasts of my mother.
  kne-kne: Ngem sik-a met ay Diyos di inmay-ayowan sin naianakak, siya abe sin kamoyang
    ko ay nansossosoak.
  eng-WYC-2017: For thou it art that drewest me out of the womb, that art mine hope
    from the teats of my mother;
  eng-WMBB: But you brought me out of the womb. You made me trust while at my mother’s
    breasts.
  zat-NTPS: Lue' nacu' Bénnea' be̱xru' neda' gate gúlaja'. Be̱nu' bxren lazra' Lue'
    gate na' ne dxázretea'.
  zty-NTPS: San Le', X̱ana', bex̱o' neda' kate' golja'. Beno' ga bx̱en ḻaža'a Le'
    kate' ne žaẕa'a.
  urd-GVH: यक़ीनन तू मुझे माँ के पेट से निकाल लाया। मैं अभी माँ का दूध पीता था कि
    तूने मेरे दिल में भरोसा पैदा किया।
  rug-rug: Ba Agoi tugo si va podo vura au pa tiana sa tinaqu, meke Agoi tugo kopu
    nau na va sare au totoso haha si rau.
  gaz-gaz: Ati garuu gadameessa keessaa na baafte; harma haadha koo irrattis, situ
    nagaan na eege.
  fra-LSG: Recommande-toi à l’Éternel! L’Éternel le sauvera, Il le délivrera, puisqu’il
    l’aime!
  yal-yal: E naxa, “A tan naxan Alatalaa fe yi, Alatala a ratangama ba? Xa a rafan
    Alatala ma, a xa a xunba.”
  iou-iou: Anutu, gäkä bian meŋ koki gänaŋ nanik täŋpewi ahäŋkut. Näk nonoŋ naŋ parira
    gäkä täŋkentäŋ namiŋkun.
  haw-1868: Nau no wau i hookaawale mai ka opu mai; Ua hoolana oe i ko'u manao ma
    na u o ko'u makuwahine.
  arb-NAV: أَنْتَ أَخْرَجْتَنِي مِنَ الرَّحِمِ. أَنْتَ جَعَلْتَنِي أَنَامُ مُطْمَئِنّاً
    وَأَنَا مَازِلْتُ عَلَى صَدْرِ أُمِّي.
  ded-ded: KEBU gennoc nonggo heremanaunac menuna fingecma sabacfu nenggacnaac namu
    nema febareng geng garennumana ruaegoc fekefai.
  ewe-ewe: Ke wòe hem tso vidzidɔ me, eye le danye ƒe no nu ke, èna meka ɖe dziwò.
  eng-LEE: '(22:10) Yea, thou art he that took me from the womb: thou hast been my
    trust when I hung on my mother''s breasts.'
  asm-FB: কিন্তু যি জনাই মোক মাতৃ গৰ্ভৰ পৰা উলিয়াই আনিলে, সেই জনা তুমিয়েই; মই যেতিয়া
    মোৰ মাতৃৰ পিয়াহ খাইছিলো, তুমিয়েই মোক সুৰক্ষিত ৰাখি তোমাৰ ওপৰত নির্ভৰশীল কৰিলা।
  sus-A: عٍ نَشّ، «عِ يَ تِ عَلَتَلَ رَ. عَ عِ رَكِسِمَ، عَ عِ رَتَنفَمَ، بَرِ مَ
    عِ رَقَن عَ مَ!»
  fra-SBL: Mais c'est toi qui m'as fait sortir du ventre de ma mère. Tu m'as fait
    confiance alors que j'étais aux seins de ma mère.
  hbo-hbo: גֹּ֣ל אֶל־יְהוָ֣ה יְפַלְּטֵ֑הוּ יַ֝צִּילֵ֗הוּ כִּ֘י חָ֥פֵֽץ בֹּֽו׃
  kik-kik: No rĩrĩ, Wee nĩwe wandutire nda ya maitũ; watũmire ngwĩhoke ndĩ o nyondo-inĩ
    cia maitũ.
  fra-NCL: « Qu’il s’abandonne à Yahweh ! Qu’il le sauve, qu’il le délivre, puisqu’il
    l’aime ! »
  cek-AK: Toe kam no zok thung hoiah nang taprok moe, tahnu ka naek naah kamongah
    nang ohsak.
  cuk-cuk: Bab-Dummadye, sapidukugi-an-maigu, bee be an-odenonikid. An-nan-nukugi
    nue-obunnogega be an-imaksabalid.
  tel-2017: ఎందుకంటే గర్భంలోనుంచి నన్ను తీసిన వాడివి నువ్వే. నేను నా తల్లి రొమ్ములపై
    ఉన్నప్పుడే నీపై నమ్మకం పుట్టించావు.
  hat-BSA: Sepandan, Ou menm se Sila ki te fè m sòti nan vant manman m nan. Ou te
    fè m gen konfyans depi m t ap souse tete manman m.
  kos-kos: Kom pa akisusyeyula liki insien nina kiuk, Ac karinginyu ke nga katitiiyuk.
  hbo-WLC: גֹּ֣ל אֶל־יְהוָ֣ה יְפַלְּטֵ֑הוּ יַ֝צִּילֵ֗הוּ כִּ֘י חָ֥פֵֽץ בּֽוֹ׃
  ibo-ibo: Ma Onyenwe anyị, ọ bụ gị wepụtara m site nʼafọ nne m. Ọ bụ gị mere ka m
    tụkwasị gị obi, ọ bụladị mgbe m ka na-aṅụ ara.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେ ହିଁ ମୋତେ ଗର୍ଭରୁ ବାହାର କରି ଆଣିଅଛ; ମୁଁ ଆପଣା ମାତୃ-କୋଳରେ ଥିବା
    ସମୟରେ ତୁମ୍ଭେ ମୋହର ବିଶ୍ୱାସ ଜନ୍ମାଇଅଛ।
  chk-chk: Nge en ewe mi atoeiwu seni lon letipen inei, ka tümwünüöchüei, lupwen üa
    eman mönükol.
  rop-rop: Bat yu na bin kipum mi seifwan wen aibin bon, en wen aibin beibi yubin
    kipum mi seifwan du.
  ukr-1871: Ти бо визволив мене з лона матері, і при грудях матері моєї дав менї спочивати.
  yon-yon: Kuned ebbed ne kuu ena yu kabeyob aombed nen angkaderewen, kwane ena yu
    muk aniin yaa kuu ebbed ne kuu eb yaambed angkumone dobiri yeman ongmewewen.
  deu-1951: (022-10) Ja, du warst meine Stütze von Mutterleib an, meine Zuversicht
    schon an meiner Mutter Brust.
  eng-JPS: (22-10) For Thou art He that took me out of the womb; Thou madest me trust
    when I was upon my mother's breasts.
  srp-1865: Ta, ti si me izvadio iz utrobe; ti si me umirio na sisi matere moje.
  lug-lug: Naye ggwe wanziggya mu lubuto lwa mmange, era wampa okukwesiga ne mu buto
    bwange bwonna nga nkyayonka.
  heb-heb: כי אתה גחי מבטן מבטיחי על שדי אמי׃
  ben-IRV: কারণ তুমি আমাকে গর্ভ থেকে বের করে এনেছ; আমি যখন আমার মায়ের স্তন পান করছিলাম,
    তখন তুমি আমাকে বিশ্বাস করতে সাহায্য করেছিলে।
  ntu-ntu: Yawe, yzuo mz zbq kc tzmcngr mzke', krlzmle mzli ka, Abrtr-zvzbo drtwrnge
    bam mz nzngini-krm Gct rnge. Murde aclve-angidrq ninge mz nzrmcngr mzke', X mz
    nzyq-krnge neyr lxenge.
  pan-pan: ਪਰ ਤੂੰ ਹੀ ਮੈਨੂੰ ਕੁੱਖੋਂ ਬਾਹਰ ਲਿਆਇਆ, ਅਤੇ ਮੇਰੀ ਮਾਤਾ ਦੀਆਂ ਦੁੱਧੀਆਂ ਉੱਤੇ ਮੈਨੂੰ
    ਭਰੋਸਾ ਦਿਲਾਇਆ,
  mya-JVB: သို့သော်လည်း ကိုယ်တော် သည် အကျွန်ုပ် ကို အမိဝမ်း ထဲ က ဆွဲယူ ၍၊ နို့စို့သည်ကာလ၌
    စိုးရိမ်ခြင်း အကြောင်းကို ပယ်ရှင်းတော်မူ၏။
  kgf-kgf: Waŋu gi geŋgaoc ni neŋgocnawac héri qeri igucnec népésinec. Waŋu neŋgocnawac
    namu nekeri imuaru geŋgaoc waŋ nénna ni ewa déŋ keri.
  tte-O: O Yeoba, yagu sauga kabi koina kowa am gite-kalatagau koina mwa nige yaboboita.
    Yo yagu sauga melumelu koina kowa kuyasusu-namwanamwaiyau sinagu susuna koina.
  tbg-tbg: Mpo Noravauvo, are koqema kera tiqaa raqiki variararo ti nova ti vatatairave.
    Te naama ne vauna entaravata are tiqaa raqikiqira vuararo kia vo haikavanovata
    ti qoraiqama timitairave.
  hmo-hmo: To Lohiabada e, oi ese lauegu sinana ena bogana, dekena amo lau oi abia
    mai, bona lau be egu sinana ena ratana dekenai neganai, oi ese lau oi naria noho.
  zar-NT: Nacuʼ Liʼ Nu guléaj nedaʼ lë́ʼënu xináʼa. Benuʼ ga ruzxöni ládxaʼa Liʼ cateʼ
    niʼ gúdxaʼa luchúʼunu xináʼa.
  urd-urd: लेकिन तु ही मुझे पेट से बहार लाया; जब मैं छोटा बच्चा ही था, तूने मुझे भरोसा
    करना सिखाया।
  bqc-SIM: Lá àlɛ Dii náaikɛ, aà aà bↄ, tó aà yã́ kàaàguɛ, aà aà misi.
  tcz-CHONGTHU: Nangin kanu naobusunga konin neina hoidamin nei pui galkai in, kanu
    a-anglum laija patna nangma tahsanje neina hil ahitai.
  mar-mar: परंतु मला उदरांतून बाहेर काढणारा तुच आहेस, मी माझ्या आईच्या स्तनांवर असता,
    तू मला तुझ्यावर विश्वास ठेवायला शिकवले.
  isl-isl: „Er þetta sá sem treysti Drottni fyrir málum sínum?“ segja þeir og hlæja.
    „Sá sem taldi sig öruggan um velþóknun Guðs? Því trúum við ekki fyrr en við sjáum
    Drottin hjálpa honum.“
  hlt-THB: Cehlai nang ing zenbu ak khui awhkawng nik plawk nawh; ka nu suk ka awk
    hui awh awm namah ce ni ypna sak hawh hyk ti.
  qub-qub: Chayno captinpis gammi mamäpa pachanpita yurichimashcanqui. Mellgayninchöpis
    wiñachimashcanqui.
  bqp-bqp: Mↄkↄ̃mmɛ n ma bo ma da nɛ̀sɛn, n ma gwa aafia ma yↄ̃migↄrↄ.
  hat-hat: (022:10) Se ou menm ki te fè m' soti san danje nan vant manman m'. Se ou
    menm ankò ki te pwoteje m' lè m' te nan tete.
  eng-BSB: Yet You brought me forth from the womb; You made me secure at my mother’s
    breast.
  eng-WEBPB: But you brought me out of the womb. You made me trust while at my mother’s
    breasts.
  kbq-kbq: Ana hu'neanagi kagrake'za naza hanke'na antanimofo arimpafintira so'e hu'na
    atirami'noe. Ana nehunka osi'ma manine'na antanimofo amima nenoa knafina naza
    hankena namentintia kagritera hu'noe.
  pon-pon: Pwe komui kotin kaipwi ia jan nan kaped en in ai; komui ta, me i liki jan
    ni anjaun ai mi ni maramaran in ai.
  nhe-BL: Pero TOTECO, na nijmati para tinechpalehuijtoc. Tinechquixti iijtico nonana.
    Tinechmocuitlahuijtoc hasta tlen quema noja nichichiyaya.
  wnc-wnc: Unzing yakaing ngana, Anutu, gata gika siknga na mingae musip ganang katang
    tapi aake take apbum. Apa gatangami ngwamu nakum komune kakuya tasikuyak.
  bus-bus: Ḿbe n ma bↄ ma da gbɛɛɛn, n ma gwa aafia ma yↄ̃migurↄ.
  gub-BL: Ne Tupàn hererur ko ywy rehe hezexak kar mehe ne. Hekwarer mehe erezekaiw
    katu herehe.
