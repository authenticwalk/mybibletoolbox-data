  mya-JVB: မြေကြီး စွန်း ရှိသမျှ တို့သည် သတိရ ၍ ၊ ထာဝရဘုရား ထံ တော်သို့ ပြောင်း လဲကြလိမ့်မည်။
    လူ အမျိုး အနွယ် အပေါင်း တို့သည် ရှေ့ တော်၌ ကိုးကွယ် ကြလိမ့်မည်။
  kgf-kgf: Baec tetecgia séc Yawe niŋɋelima liliŋgéma hamu. Baec séc ic embac hénia
    hénia imi eneŋ guac wéségaiguc sicgégémmu.
  tte-O: Kaba loinao meuloili kani Yeoba sinuwatu-kalatan, yo tomo dedei meuloili
    kolili kani sinuwabui yo sipwalou koina.
  tbg-tbg: Mpo, naantiara ekaa vo vatanaa vo vatanaaka vataini vaika, vika tuqantaavi
    orurante are Noravano vainanaini ani ai avuqaa kankakaamavi vaiha, ai quahama
    amitevarave, turo.
  hmo-hmo: Tanobada ena bese ibounai taudia ese, Lohiabada do idia laloa, bona ia
    dekenai edia lalona do idia giroa. Bese idauidau ibounai edia iduhu ibounai ese,
    Lohiabada dekenai do idia tomadiho.
  zar-NT: Bönachi idútë yödzölió tsöjnégaca Xanruʼ, en uluʼhuöáca queëʼ. Bönachi yúguʼtë
    yödzö luyú ilaʼgúʼu Lëʼ yöl-laʼ ba.
  urd-urd: सारी दुनिया ख़ुदावन्द को याद करेगी और उसकी तरफ़ रूजू' लाएगी; और क़ौमों
    के सब घराने तेरे सामने सिज्दा करेंगे।
  bqc-SIM: Taasideↄ pↄble aa kã́, Dii kĩ́i wɛ̀ɛlɛnaↄ aa aà táasilɛ, aaiↄ ku gↄↄpii.
  tcz-CHONGTHU: Vannoi leiset miten Yahweh Pakai chu ahin hetdoh diu chuleh akom a
    hung kilediu ahi. Chutengleh namtin vaipi insung jousen a anga hungkun cheh diu
    ahi.
  mar-mar: सर्व पृथ्वीवरील लोक त्याची आठवण करतील आणि परमेश्वराकडे परत येतील. सर्व
    राष्ट्रातील कुटूंब तुला नमन करतील.
  isl-isl: Fátæklingurinn mun eta sig saddan og allir þeir sem leita Drottins munu
    finna hann og vegsama nafn hans. Hjörtu þeirra munu fagna að eilífu.
  hlt-THB: Khawmdek a dytnaak boeih ing sim kawm usaw Bawipa venna hlat kawm uh, qam
    pum awhkaw cakaw paqeng boeih ing na haiawh koep kawm uh-
  qub-qub: Tucuy casta carpis, may nasyunpita carpis Tayta Diosmanna yäraconga. Cay
    pachacho tiyajcunaga llapan runacunami Tayta Diosta adurananpaj shamonga.
  bqp-bqp: Andunia lɛ́zɛkidenↄ nigↄ̃ Dikiri dↄ̃ ò arɛ dↄa, buri kũ ò kunnↄ ni kútɛnɛ
    ń pínki,
  hat-hat: (022:28) Tout nasyon va chonje sa Seyè a te fè. Toupatou sou latè yo pral
    tounen vin jwenn li. Moun tout peyi va adore li.
  eng-BSB: All the ends of the earth will remember and turn to the LORD. All the families
    of the nations will bow down before Him.
  eng-WEBPB: All the ends of the earth shall remember and turn to the LORD. All the
    relatives of the nations shall worship before you.
  kbq-kbq: Ama mopafima maka kazigama mani'naza vahe'mo'za Ra Anumzamoka kagrira antahi
    negami'za rukrahe hu'za kagritega egahaze. Ana nehanage'za ama mopafima mani'naza
    maka vahe'mo'za nagate nofite hu'za Kagri kagiafi zamarena eme re'za monora hugantegahaze.
  pon-pon: Ni imwin jap karoj re pan tamanda leowa, ap wuki on i, o di en men liki
    karoj pan kaudoki on i.
  nhe-BL: Tlacame ipan nochi tlaltini campa hueli ipan tlaltepactli motepotztocase
    huan quiilnamiquise TOTECO. Inijuanti pehuase quihueyimatise huan motlancuaquetzase
    iixpa.
  wnc-wnc: Sike aminu keune nana kuupbamu musia papatekngwamban Anutue natanggamataning.
    Natake gatu ie apning. Ngan, aminu kuupbamda munu puke inimbaknganing.
  bus-bus: Andunalɛzɛkideenↄ égↄ̃ Dii dↄ̃ aↄ̃ aɛ dↄa, borii kɛ̀ aↄ̃ↄ kuunↄ é kúɛnɛ
    ń píngi,
  gub-BL: Teko ywy nànànar ima'enukwaw putar Tupàn Tuweharupi Wiko Ma'e rehe wà nehe.
    Teko ywy rehe har paw uzewyr putar izupe wà nehe. Teko hexakaw paw hereko har
    umuwete katu putar wà nehe.
