verse: PSA.022.027
translations:
  mal-C: ഭൂമിയുടെ അതിരുകളെല്ലാം യഹോവയെ ഓർത്ത് തിരുസന്നിധിയിലേക്കു തിരിയും, രാഷ്ട്രങ്ങളിലെ
    കുടുംബങ്ങളെല്ലാം തിരുമുമ്പിൽ സാഷ്ടാംഗം പ്രണമിക്കും,
  deu-TKW: 'Elende werden essen und satt werden; preisen werden Jahwe, die ihn suchen:
    Euer Herz lebe auf für immer!'
  lin-lin: Babola bakolia mpe bakotonda ; bato oyo balukaka Yawe bakosanzola Ye. Tika
    ete bozala na bomoi libela na libela.
  mmx-mmx: Limixin boro at larabung mixin axap dinabam domasu amisik at Leeme Silok.
    Boro at lengkot axap at lavatbung menemen, dinaba repukus taba i, la levenasen
    bantuxu axap dinaba lotu saparav i.
  eng-LSV: Remember and return to YHWH, || Do all the ends of the earth, || And bow
    themselves before You, || Do all families of the nations,
  eng-GNV: 'All the endes of the worlde shall remember themselues, and turne to the
    Lord: and all the kinreds of the nations shall worship before thee.'
  eng-WEBSTER: 'All the ends of the world shall remember and turn to the LORD: and
    all the kindreds of the nations shall worship before thee.'
  nhw-BL: Masehualme ipan nochi tlalme campa hueli ipan tlaltipactli motepotztocase
    huan quielnamiquise TOTECO. Inijuanti pehuase quihueyimatise huan motlancuaquetzase
    iixpa.
  swh-ONEN: Miisho yote ya dunia itakumbuka na kumgeukia Bwana, nazo jamaa zote za
    mataifa watasujudu mbele zake,
  bba-bba: Sɑ̃ɑrobu bɑ koo di bu debu. Be bɑ Yinni Gusunɔ kɑsu, berɑ bɑ koo nùn siɑrɑ.
    Kpɑ ben hunde yu dɑkɑɑ dɑ.
  eng-KJVCPB: 'All the ends of the world shall remember and turn unto the Lord: And
    all the kindreds of the nations shall worship before thee.'
  luo-luo: Tunge piny duto biro paro miduog ir Jehova Nyasaye, kendo dhout ogendini
    duto biro kulore e nyime,
  aii-aii: ܒܸܬ ܕܵܟ݂ܪܝܼ ܘܕܵܝܪܝܼ ܠܟܸܣ ܡܵܪܝܵܐ ܟܠܵܝܗ‌ܝ ܡܲܪ̈ܙܵܢܹܐ ܕܐܲܪܥܵܐ، ܘܒܸܬ ܣܵܓ݂ܕܝܼ
    ܩܲܕܡܘܼܟ݂ ܟܠܵܝܗ‌ܝ ܫܲܪ̈ܒܵܬܹ‌ܐ ܕܐܸܡܘܵܬܹ̈‌ܐ.
  meu-meu: Tanobada dokodia iboudiai na bae helalo tao, bena Iehova bae haḡerea; bese
    idau-idau edia iduhu iboudiai ese ia bae toma henia diho.
  npi-ULB: पृथ्वीका सबै मानिसहरूले सम्झनेछन् र परमप्रभुतिर फर्कनेछन् । जातिहरूका सबै
    परिवार तपाईंको सामु घोप्‍टो पर्नेछन् ।
  yor-yor: Gbogbo òpin ayé ni yóò rántí wọn yóò sì yípadà sí Olúwa, àti gbogbo ìdílé
    orílẹ̀-èdè ni wọn yóò jọ́sìn níwájú rẹ̀,
  pes-OPCB: همهٔ مردم جهان خداوند را به یاد خواهند داشت؛ همهٔ قومها به سوی خداوند
    بازگشت خواهند نمود و او را پرستش خواهند کرد.
  tgl-ULB: Ang lahat ng mga tao sa lupa ay aalalahanin at babalik kay Yahweh; lahat
    ng mga pamilya ng mga bansa ay luluhod sa iyong harapan.
  nop-nop: Kwetfoloŋ metam hogohogok Bepaŋ doktiŋa adi’walaŋkade buneeŋ. Yahwedi mapme
    ilaŋa metam hogohogok yabudokolak, unduŋ doktiŋa adi hogok niutumbaneeŋ.
  cbu-NT: Ichingaru minshucheewis tsapurunasis, arapcheewtamtis, Apanllee kuk mazinakchus,
    mangoonkachus, tutunlltayarus, Apanlleetsimarisha ungirtangtsa.
  hui-hui: Wali agali hameigini tara tara paluyu pedaru bibahendeme Anduane Homogo
    ka manda bialu ibu karia ibalu ibu mitangi bialu lotu lai holebira.
  mya-mya: လူ​မျိုး​တ​ကာ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို သ​တိ​ရ​ကြ​လိမ့်​မည်။ ကမ္ဘာ​အ​ရပ်​ရပ်​မှ​လူ​မျိုး​အ​ပေါင်း​တို့​သည်
    စိတ်​သ​ဘော​ပြောင်း​လဲ​၍​ကိုယ်​တော်​ကို ကိုး​ကွယ်​ဆည်း​ကပ်​ကြ​လိမ့်​မည်။
  bod-N: སའི་མཐའ་ཀུན་གྱིས་ཡ་ཝཱེ་དྲན་ནས༌ནི། །ཐམས་ཅད་ཁོང་གི་དྲུང་དུ་ལོག་པར༌འགྱུར། །མི་རིགས་ཀུན་གྱི་རིགས་རུས་མཐའ་དག༌གིས།
    །ཁྱེད་ཀྱི་དྲུང་དུ་གུས་པས་ཕྱག་འཚལ༌བགྱི།།
  wsk-wsk: Ali koma suen la te, kariimet Yawe ko ikimon ale giris palagamon ale kote
    taimonko; ali lilim ko kariimet nu koma te nubugura kulukurmonko,
  sna-sna: Migumo yose yenyika icharangarira igodzokera kuna Jehovha, uye mhuri dzendudzi
    dzose dzichapfugama pamberi pake,
  spa-BLM: Todos los confines de la tierra se acordarán y se volverán a Yahvé. Todos
    los parientes de las naciones adorarán ante ti.
  cac-cac: Masanil juntzan̈ ch'oc nacional yed' yin̈tilal cajan d'a slajvub'c'och
    sat luum tic, ol nachajcot Jehová yuj eb', ol ja eb' d'ay, ol em cuman eb' d'a
    yichan̈.
  swh-ULB: Watu wote wa duniani watakumbuka na kumrudia Yahwe; familia zote za mataifa
    watapiga magoti chini mbele yako.
  deu-ELBBK: Die Sanftmütigen werden essen und satt werden; es werden den HERRN loben,
    die ihn suchen; euer Herz lebe ewig.
  mbb-OT: Egketenuzan ka te langun he menge etew ziyà te minsan hendei kayi te tivuuk
    he kelibutan ne edlikù dan diyà te kenikew, Nengazen, ne ed-ezapen ke zan,
  mal-2015: ഭൂമിയുടെ അറുതികൾ ഒക്കെയും ഓർത്തു യഹോവയിങ്കലേക്കു തിരിയും; ജാതികളുടെ വംശങ്ങളൊക്കെയും
    നിന്റെ മുമ്പാകെ നമസ്കരിക്കും.
  gup-gup: Kaluk birriwarlahkenh bininj rowk kondah kurorre wanjh kabirriwohburrbun
    nawu Yawey, dja wanjh kabirrikangeborledkerren kore nungka. Bininj kore namudbubuyika
    rowk kore kubolkbubuyika rowk, wanjh bedda kabirrimarneboddan nuye.
  ctu-CTI: Mi quejel i cꞌajtisan lac Yum ti pejtyel añoꞌ bʌ ti mulawil. Mi quejel
    i sutquiñob i bʌ baꞌan lac Yum. Pejtyel quixtyañu ti mujchꞌ ti mujchꞌ mi quejel
    i chꞌujutisañob tiꞌ tyojel i wut.
  rmc-rmc: O čore manuša chana čales; ola, ko roden le RAJES, les lašarena. „Mi del
    o Del, hoj te dživen furt!“
  nlg-nlg: Na maramana udolu kara ghilala Lord te utuni ma kara oli va itatana. Lei
    tinoni tana lei kema kara tualaghi tuturu kikinima tana matana.
  pes-OPV: جمیع کرانه های زمین متذکر شده، بسوی خداوند بازگشت خواهندنمود. و همه قبایل
    امت‌ها به حضور تو سجده خواهند کرد.
  ron-1924: Тоате марӂиниле пэмынтулуй ышь вор адуче аминте ши се вор ынтоарче ла
    Домнул; тоате фамилииле нямурилор се вор ынкина ынаинтя Та.
  ben-OBCV: পৃথিবীর সব প্রান্তের মানুষ সদাপ্রভুকে স্মরণ করবে ও তাঁর দিকে ফিরবে, এবং
    জাতিদের সব পরিবার তাঁর সামনে নতজানু হবে,
  som-som: Dunida darafyadeeda oo dhammu waxay soo xusuusan doonaan oo u soo jeesan
    doonaan Rabbiga. Oo qolooyinka quruumaha oo dhammu waxay ku sujuudi doonaan hortaada.
  eng-ASVBT: All the ends of the earth shall remember and turn unto Jehovah; And all
    the kindreds of the nations shall worship before thee.
  mna-mna: Toono ta boozomen ka tomtom bizin ko timap ma matan iŋgal Yooba. Karkari
    ta boozomen ko titooro zin mi timar kini. Zin tau kulin pareiŋan, mi timar pa
    so kar i, nako timap mi tilek kumbun pini.
  ita-1885: Tutte le estremità della terra ne avranno memoria, E si convertiranno
    al Signore; E tutte le nazioni delle genti adoreranno nel suo cospetto.
  eng-ULB: All the peoples of the earth will remember and turn to Yahweh; all the
    families of the nations will bow down before you.
  spa-VBL: Todos en el mundo entero se arrepentirán y volverán al Señor; todas las
    naciones adorarán antes de ti.
  fra-_FOB: Tous les bouts de la terre s'en souviendront, et reviendront à l'Éternel;
    toutes les familles des nations se prosterneront devant ta face.
  mal-mal: ഭൂമിയുടെ അറുതികളിൽ ഉള്ളവർ ഒക്കെയും ഇതോർത്ത് യഹോവയിലേക്ക് തിരിയും; സകലവംശങ്ങളും
    അവന്റെ മുൻപാകെ നമസ്കരിക്കും.
  urd-GVR: Log duniyā kī intahā tak Rab ko yād karke us kī taraf rujū kareṅge. Ġhairaqwām
    ke tamām ḳhāndān use sijdā kareṅge.
  suz-BL: रागी रागी ङा मुरपुकीमी आं कली मिम्‍शा, परमप्रभु यावे गे लाइनीम। मिनु रागी
    ङा खिं खिं ङा मुरपुकी परमप्रभु आ ङोंइती बाप्‍नीम।
  eng-NOY: All the ends of the earth shall remember, and turn to Jehovah; All the
    families of the nations shall worship before thee!
  ita-1927: Tutte le estremità della terra si ricorderan dell’Eterno e si convertiranno
    a lui; e tutte le famiglie delle nazioni adoreranno nel tuo cospetto.
  ckb-ckb: سەرانسەری زەوی یەزدانیان بەبیر دێتەوە و دەگەڕێنەوە لای ئەو، هەروەها هەموو
    هۆزەکانی نەتەوەکان لەبەردەمی کڕنۆش دەبەن،
  eng-BBE: 'All the ends of the earth will keep it in mind and be turned to the Lord:
    all the families of the nations will give him worship.'
  xsi-xsi: Kinzi tamâta ŋgu rârâni lâ tâno ndoni ma kalonzi ŋgere ŋana Yova Kindeni
    kâ, aku ma sipanea i sisuka ŋa kâki. Mao nâ, kinzi tamâta ŋgu ndoni ma sipalele
    ilonzi kalonzi ku ma sipare tukunzi ndue lâ i nao.
  kan-OKCV: ಲೋಕದಲ್ಲಿರುವ ಎಲ್ಲರೂ ಎಚ್ಚರವಾಗಿ ಯೆಹೋವ ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳುವರು; ಜನಾಂಗಗಳ
    ಕುಟುಂಬಗಳೆಲ್ಲಾ ದೇವರ ಮುಂದೆ ಅಡ್ಡಬೀಳುವವು.
  tam-2017: பூமியின் எல்லைகளெல்லாம் நினைவுகூர்ந்து யெகோவாவிடத்தில் திரும்பும்; தேசங்களுடைய
    வம்சங்களெல்லாம் அவர் சமுகத்தில் தொழுதுகொள்ளும்.
  spa-RV-1909: Acordarse han, y volveránse á Jehová todos los términos de la tierra;
    y se humillarán delante de ti todas las familias de las gentes.
  ron-BTF: Toate marginile lumii își vor aminti și se vor întoarce către DOMNUL și
    toate familiile națiunilor se vor închina înaintea ta.
  eng-WEBP: All the ends of the earth shall remember and turn to the LORD. All the
    relatives of the nations shall worship before you.
  eng-FBV: Everyone in the whole world will repent and return to the Lord; all the
    nations will worship before you.
  nld-1939: Alle grenzen der aarde zullen het gedenken, En zich tot Jahweh bekeren,
    Alle stammen der heidenen Hem aanbidden!
  nch-BL: Masehualme ten nochi talme campa hueli ipan taltipacti motepotztocase huan
    quielnamiquise TOTECO. Inijuanti pehuase quihueyimatise huan motancuaquetzase
    iixpa.
  vie-1934: Bốn phương thế gian sẽ nhớ và trở lại cùng Đức Giê-hô-va; Các họ hàng
    muôn dân sẽ thờ lạy trước mặt Ngài.
  cha-cha: 'Ujajaso ya ufanalo guato as Jeova todo y uttimon y tano: ya ufamnanadora
    gui menamo todo y familian y nasion sija.'
  hin-CV: पृथ्वी की छोर तक सभी मनुष्य याहवेह को स्मरण कर उनकी ओर उन्मुख होंगे, राष्ट्रों
    के समस्त परिवार उनके सामने नतमस्तक होंगे.
  eng-OURB: All the ends of the earth shall remember and turn to Adonai . All the
    relatives of the nations shall hawa ·bow low, prostrate· to worship before you.
  spa-BES: Se acordarán y se volverán al Señor todos los confines de la tierra; todas
    las familias de las naciones le adorarán.
  tdx-tdx: Songa hahatiahy naho hitolik’ am’ Iehovà o olon-taneo, sindre hitalaho
    añatrefa’o ty hasavereña’ ze kila’ ondaty.
  tha-KJV: ที่​สุดปลายทั้งสิ้นของแผ่นดินโลกจะจดจำและหันกลับมายังพระเยโฮวาห์ และครอบครั​วท​ั้งสิ้นของบรรดาประชาชาติจะนมัสการต่อพระพักตร์​พระองค์
  por-BR-2018: Todos os extremos da terra se lembrarão disso , e se converterão ao
    SENHOR; e todas as gerações das nações adorarão diante de ti.
  deu-ELO: Es werden eingedenk werden und zu Jehova umkehren alle Enden der Erde;
    und vor dir werden niederfallen alle Geschlechter der Nationen.
  eng-WYC-2018: All the ends of earth shall bethink; and shall be converted to the
    Lord. And all the families of heathen men, shall worship in his sight. (All the
    ends of the earth shall remember the Lord; and shall turn to him. And all the
    families of the heathen, shall worship before him.)
  epo-epo: Rememoros kaj revenos al la Eternulo ĉiuj finoj de la mondo; Kaj kliniĝos
    antaŭ Vi ĉiuj popolaj familioj.
  gfk-gfk: Ira hauhawatine no ula hanuo bakut diet na lik leh ma diet na tapukus taar
    tano Watong. Ira hatatamaan tano ula hanuo bakut diet na lotu tupas ie,
  uig-PIN: Zeminning ǝng qetidikilǝrmu bu ixni ⱪǝlbidǝ tutup , towa ⱪilip Pǝrwǝrdigarning
    aldiƣa kelidu; Əl-millǝtlǝrning barliⱪ jǝmǝtliri aldingda ibadǝt ⱪilidu;
  beo-beo: 'Osobo bagade fifi asi gala huluane da Hina Gode dawa:mu. Ilia da sinidigili,
    Ema fa:no bobogemu. Fifi asi gala, sia: hisu hisu, amola hou hisu hisu da Ema
    nodone sia:ne gadomu.'
  tpi-OTNT: Olgeta manmeri bilong graun bai ol i tingting long God, na bai ol i kam
    bek long em. Olgeta lain manmeri bai ol i lotu long em.
  hau-SA: Dukan iyakokin duniya za su tuna su kuma juya ga Ubangiji, kuma dukan iyalan
    al’ummai za su rusuna a gabansa,
  udu-udu: Aris uni kun ’kokin isi ’pemen gi mony’ceshi ’baar mo tani uni a’di imini
    ka a’di e mo dhali ṯu’k e Tap̱a mo, dhala risa waḵ gi kal gi ’kwaniny’cesh mini
    luŋ ibwambori a’di mo.
  uig-LAT: Zéminning eng chétidikilermu bu ishni qelbide tutup , towa qilip Perwerdigarning
    aldigha kélidu; El-milletlerning barliq jemetliri aldingda ibadet qilidu;
  nde-nde: Yonke imikhawulo yomhlaba izakhumbula iphendukele kuThixo, njalo lezimuli
    zonke zezizwe zizakhothama phansi phambi kwakhe,
  ton-ton: '‌ʻE manatu mo tafoki kia Sihova ʻae ngaahi ngataʻanga kotoa pē ʻo māmani:
    pea ʻe lotu ʻi ho ʻao ʻae ngaahi faʻahinga kotoa pē ʻoe ngaahi puleʻanga.'
  ces-1613: Jísti budou tiší a nasyceni budou, chváliti budou Hospodina ti, kteříž
    ho hledají, živo bude srdce vaše na věky.
  eng-WMB: All the ends of the earth shall remember and turn to the LORD. All the
    relatives of the nations shall worship before you.
  tam-TCV: பூமியின் கடைசிகளெல்லாம் யெகோவாவை நினைத்து அவரிடம் திரும்பும்; நாடுகளின்
    குடும்பங்கள் எல்லாம் அவருக்கு முன்பாகத் தாழ்ந்து வணங்கும்.
  ceb-ULB: Ang tanang katawhan sa kalibotan mahinumdom ug mobalik kang Yahweh; ang
    tanang kabanayan sa kanasoran manghapa sa imong atubangan.
  pol-UBG: Przypomną sobie i nawrócą się do PANA wszystkie krańce ziemi i oddadzą
    pokłon przed twoim obliczem wszystkie rodziny narodów.
  agr-agr: Ashí aents tikich nugkanmaya ditash niimtin aidau, chichamnash tikich chichaman
    chichaaku aidauwah, Tuke Pujuu kajimatkigpajum. Niiyai jeganjum, ¡tikishmaja pujusjum
    ememattajum!
  kyc-kyc: Dopa pyuo yuu muu peparaeme liti kuki mendepe neta paa nao dee kone pupuripi
    peparaemepe Kamongo lao suu pyao loma soo kingi wapambupi lakao misi larami ingilyamo.
  urd-GVU: لوگ دنیا کی انتہا تک رب کو یاد کر کے اُس کی طرف رجوع کریں گے۔ غیراقوام
    کے تمام خاندان اُسے سجدہ کریں گے۔
  eng-OEBCW: All will call it to mind, to the ends of the earth, and turn to the Lord;
    and all tribes of the nations will bow down before you.
  deu-1912: Es werden gedenken und sich zum HERRN bekehren aller Welt Enden und vor
    ihm anbeten alle Geschlechter der Heiden.
  kan-2017: ಭೂಮಂಡಲದವರೆಲ್ಲರೂ ಎಚ್ಚರಗೊಂಡು ಯೆಹೋವನ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳುವರು; ಯೆಹೋವನೇ, ಎಲ್ಲಾ
    ಜನಾಂಗಗಳವರು ನಿನಗೆ ಅಡ್ಡಬೀಳುವರು.
