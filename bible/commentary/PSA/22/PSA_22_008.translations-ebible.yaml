  mar-mar: ते म्हणतात “तो परमेश्वरावर विश्वास ठेवतो, तर परमेश्वर त्यास सोडवो. त्याने
    त्यास वाचवावे, कारण तो त्याच्याठायी हर्ष पावतो.”
  isl-isl: Þeir sem sjá mig hrista höfuðið og senda mér tóninn.
  hlt-THB: Bawipa ypna saw; Bawipa ing hul thaw voei. Anih ing hul thaw voei, anih
    ak khanawh ak kaw a law soeih koenoek,” ti uhy.
  qub-qub: «Payga Tayta Diosllamanmi yäracoj. Rasunpa cuyashpanga mä Tayta Dios shamuchun
    ari salbananpaj» nir.
  bqp-bqp: Lákũ àtɛn Dikiri náani kɛ nà, à a sura ba, tó a yã kàagumɛ, à a mì sí.
  hat-hat: '(022:9) Y''ap di m'' konsa: -Jan ou te konte sou Seyè a, poukisa li pa
    delivre ou? Si Seyè a renmen ou, poukisa li pa ede ou?'
  eng-BSB: “He trusts in the LORD, let the LORD deliver him; let the LORD rescue him,
    since He delights in him.”
  eng-WEBPB: “He trusts in the LORD. Let him deliver him. Let him rescue him, since
    he delights in him.”
  kbq-kbq: zamagra amanage hu'za nehaze, Ra Anumzamofonte amuhara nehuno amentintia
    nehianki, atrenkeno Ra Anumzamo aguravazino, Agra aza hino hu'za nehaze. (Matiu
    27:39, 43. Maki 15:29. Luku 23:35)
  pon-pon: A kin liki Ieowa, i en dorela i, o kamaioda i, pwe a kin kupura i.
  nhe-BL: 'huan quiijtohuaj: “Yajaya tlen motemachía ipan TOTECO, huajca ma tiquitaca
    intla quimaquixtis. Intla nelía quiicnelía, ma quimanahuiqui.” Queja nopa quiijtohuaj
    tlacame.'
  wnc-wnc: Siwan waaminda anzing yakaing, “Ita Buyambam tapae baniu asinggakge asikaya
    Buyambam tapata gatuna tapik? Buyambam tapata ie take nataakge ita apba sandekngaman
    take siwik,” ngang yakaing.
  bus-bus: Lán èe Dii náanɛ kɛɛ nà, ɛ̃ndɛ̃ à à mì sí, tó à yã kànɛmɛ, à à mì sí.
  gub-BL: — Aipo erezeruzar Tupàn Tuweharupi Wiko Ma'e rehe ne, I'i ihewe wà. — Màràzàwe
    tuwe nanepyro kwaw a'e. Aze nekatu izupe, màràzàwe tuwe nanepytywà kwaw a'e, i'i
    ihewe wà.
