verse: PSA.022.008
translations:
  mal-C: “ഇദ്ദേഹം യഹോവയിൽ ആശ്രയിക്കുന്നു,” അവർ പറയുന്നു, “യഹോവതന്നെ അയാളെ മോചിപ്പിക്കട്ടെ.
    യഹോവ അദ്ദേഹത്തിൽ പ്രസാദിക്കുന്നെങ്കിൽ അവിടന്നുതന്നെ അദ്ദേഹത്തെ വിടുവിക്കട്ടെ.”
  deu-TKW: Alle, die mich sehen, spotten über mich, verziehen die Lippe, schütteln
    den Kopf.
  lin-lin: 'Bato nyonso oyo bazali komona ngai bazali koseka ngai, bazali kokamwa,
    koningisa mito mpe koloba :'
  mmx-mmx: Dik lok tia xeretna, “Nenu ga nunu saga at Leeme Silok, tila neni xopmen
    na mulus ti lox asepsu u? Dola Leeme Silok i vavara ru, tila ni xopmen na lok
    tooro u?”
  eng-LSV: “Roll to YHWH, He delivers Him, || He delivers Him, for He delighted in
    Him.”
  eng-GNV: 'He trusted in the Lord, let him deliuer him: let him saue him, seeing
    he loueth him.'
  eng-WEBSTER: 'He trusted on the LORD that he would deliver him: let him deliver
    him, seeing he delighted in him.'
  nhw-BL: 'huan quiijtohuaj: “Yaya catli motemachía ipan TOTECO, huajca ma tiquitaca
    sintla quimaquixtis. Sintla nelía quiicnelía, ma quimanahuiqui.” Quej nopa quiijtohuaj
    masehualme.'
  swh-ONEN: Husema, “Anamtegemea Bwana, basi Bwana na amwokoe. Amkomboe basi, kwa
    maana anapendezwa naye.”
  bba-bba: Be bɑ mɑn wɑ kpuro, bɑ rɑ n mɑn yɛ̃ɛmɔwɑ, bɑ n mɑn nɔɔ swiikinu mɔ̀, bɑ
    n wii ɡimɑnu koosimɔ, bɑ n mɔ̀,
  eng-KJVCPB: 'He trusted on the Lord that he would deliver him: Let him deliver him,
    seeing he delighted in him.'
  cpy-cpy: “Piñaa-matsiteri awentaariri Tajorentsi. Añaawakiri aririka ramitako-teeri.
    Tema ikantatzi osheki ineshironka-tziri, añaawakiri aririka rowawijaa-koteeri.”
  luo-luo: “Ogeno kuom Jehova Nyasaye; koro mondo Jehova Nyasaye okonye ane. Koro
    mondo orese ane, nikech chunye mor kode.”
  aii-aii: ”ܕܵܪܹܐ ܣܲܒ݂ܪܹܗ ܥܲܠܔ ܡܵܪܝܵܐ، ܕܗ̇ܘ ܦܲܨܹܐ ܠܹܗ، ܫܒ݂ܘܿܩ ܦܲܪܸܩ ܠܹܗ ܒܗ̇ܝ ܕܟܹܐ
    ܒܵܣܡܵܐ ܠܹܗ ܒܝܼܹܗ.“
  meu-meu: “Ia ese Iehova e abidadama henia, Iehova ese baine hamauria, baine harohoa
    mauri; badina be ia ese e moalelaiamu”.
  npi-ULB: तिनीहरू भन्छन्, “त्यसले परमप्रभुमा भरोसा गर्छ । परमप्रभुले नै त्यसलाई बचाऊन्,
    किनकि त्यो उहाँमा नै खुसी हुन्‍छ ।”
  yor-yor: “Ó gbẹ́kẹ̀ rẹ̀ lé Olúwa; jẹ́ kí Olúwa gbà á là. Jẹ́ kí ó gbà á là, nítorí
    pé, ó ní ayọ̀ nínú rẹ̀.”
  pes-OPCB: «آیا این همان کسی است که بر خداوند توکل داشت؟ پس بگذار خداوند نجاتش دهد!
    اگر خداوند او را دوست دارد، بگذار رهایی‌اش بخشد؟»
  tgl-ULB: Sinasabi nila, “Nagtitiwala siya kay Yahweh, hayaan natin na iligtas siya
    ni Yahweh. Hayaan natin na sagipin siya ni Yahweh, dahil nalulugod siya sa kaniya.”
  nop-nop: Adi indiŋ yoiŋ, “Du Yahwe nadisukilitimilaŋ. Iŋgoŋ dediŋdok tiŋa adi kotigoŋ
    mu gehitubu-lodaaŋ ganagitak?”
  cbu-NT: ¿Tamasha in Apanllimuntaa mang' tatku, Apanll uwaa nda tapachindaka? Apanll
    uwaa chinakinaariya, taarashee tapachindachinaparee, atanaya nuwaatsi.
  hui-hui: Anidagua bigi bialu howa tigua i̱hondo lalu, Í̠ Anduane Homogoni hanaho
    hegodago ibugua í̠ genda yu keruni yamogo nabiradago aginagabe, laga. Anduane
    Homogo ibugua í̠ kalo manda bidayagua í̠ biamogo nabiradago aginagabe, laga.
  mya-mya: သူ​တို့​က``သင်​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို​အား​ကိုး ဘိ​၏။ ကိုယ်​တော်​သည်​သင့်​ကို​အ​ဘယ်​ကြောင့်
    မ​ကယ်​ပါ​သ​နည်း။ ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့်​ကို နှစ်​သက်​မြတ်​နိုး​တော်​မူ​လျှင် အ​ဘယ်​ကြောင့်​သင့်​အား​ကယ်​မ​တော်
    မ​မူ ပါ​သ​နည်း'' ဟု​ဆို​ကြ​၏။
  bod-N: ཁོས་ནི་རང་ཉིད་ཡ་ཝཱེར་བཅོལ་བས༌ན། །ཡ་ཝཱེ་ལ་ནི་ཁོ་རང་སྐྱོབ་ཏུ༌ཆུག །ཡ་ཝཱེས་ཁོ་རང་གཅེས་སུ་འཛིན་པས༌ན།
    །ཁོང་ལ་དེ་ནི་སྒྲོལ་དུ་ཆུག་ཅེས༌སྨྲ།།
  wsk-wsk: Ale aga manorsan, “Ni Yawe ko gemang ningi nunguning masam, bare awuk se
    me ka sangarso? E nu nika kueso, mu awuk se me ka sangarso?” iwita aga balu gilingisan.
  sna-sna: “Anovimba naJehovha; Jehovha ngaamununure. Ngaamuponese, sezvo achimufarira.”
  spa-BLM: “Confía en Yahvé. Que lo entregue. Que lo rescate, ya que se deleita en
    él”.
  cac-cac: 'Syalan eb'': A jun vin̈ tic, a Jehová ix yac''och vin̈ yipoc sc''ool yalani,
    yuj chi'' coljocab''el vin̈ yuj Jehová chi''. Tato stzalaj sc''ol Dios yed'' vin̈,
    ac''jocab'' el vin̈ d''a libre yuuj, xchi eb''.'
  swh-ULB: Wao husema, “Yeye anamwamini Yahwe; mwache Yahwe amuokoe. Mwache amuokoe
    yeye, kwa kuwa yeye anampendeza sana Yeye.”
  deu-ELBBK: 'Alle, die mich sehen, spotten meiner; sie reißen die Lippen auf, schütteln
    den Kopf:'
  mbb-OT: “Midsarig ke man buwa te Nengazen, ne maan is wazè ke zin libriya? Ke tutuu
    he nekepenunuat ka kandin, ne maan is wazè ke zin tevangi?”
  mal-2015: യഹോവയിങ്കൽ നിന്നെത്തന്നേ സമർപ്പിക്ക! അവൻ അവനെ രക്ഷിക്കട്ടെ! അവൻ അവനെ വിടുവിക്കട്ടെ!
    അവനിൽ പ്രസാദമുണ്ടല്ലോ.
  gup-gup: Bedda ngandimarneyime, “Yikayhmen nawu Yawey, ba kunubewu ngunbidyikarrme!
    Ngudda yiyime nungka yimankek ngunmarnedjare, dja njalekenh minj ngunngehke?”
    Kuhni wanjh ngandimarneyime.
  ctu-CTI: 'Mi yʌlob: Tiꞌ chꞌujbi lac Yum chaꞌan mi quej i bej cotyan. Laꞌ i cotyan
    wale iliyi, laꞌ i col loqꞌuel ti wocol mi chʌncol i pꞌuntyan, cheꞌob.'
  rmc-rmc: Savore, so man dikhen, keren mandar pheras; banďaren pre mande o muja a
    keren le šerenca.
  nlg-nlg: “Gaia te varava itatana Lord, sania Lord ke vavolaa! Ge teke dolovi ngangataa
    gaia, Eghua ge mua vavolaa?”
  pes-OPV: «برخداوند توکل کن پس او را خلاصی بدهد. او رابرهاند چونکه به وی رغبت می‌دارد.»
  ron-1924: „С-а ынкрезут ын Домнул! Сэ-л мынтуяскэ Домнул, сэ-л избэвяскэ, фииндкэ-л
    юбеште!”
  ben-OBCV: “সে সদাপ্রভুর উপর নির্ভর করে, অতএব, সদাপ্রভুই তাকে রক্ষা করুন। যদি সদাপ্রভু
    তাকে এতই ভালোবাসেন, তবে তিনিই ওকে উদ্ধার করুন।”
  som-som: Rabbiguu isku halleeyey, ha samatabbixiyo, Bal isagu waa kan ku faraxsane
    hadda ha samatabbixiyo.
  eng-ASVBT: 'Commit thyself unto Jehovah; let him deliver him: Let him rescue him,
    seeing he delighteth in him.'
  mna-mna: 'Tizzo ta kembei: “Nu so nu pase pa Yooba tau. Ambai. Mbot mi re ten. Ko
    itatke u pa pataŋana taiŋgi, som som? Kozobe ni leleene pu, so ikamke u kek!”'
  ita-1885: 'Dicendo: Egli si rimette nel Signore; liberilo dunque; Riscuotalo, poichè
    egli lo gradisce.'
  eng-ULB: They say, “He trusts in Yahweh; let Yahweh rescue him. Let him rescue him,
    for he delights in him.”
  spa-VBL: “Él confía en el Señor—¡Bueno, entonces deja que el Señor lo salve! ¡Si
    el Señor es tan buen amigo, deja que el Señor lo rescate!”
  fra-_FOB: Il se repose sur l'Éternel, disent-ils, qu'il le délivre; qu'il le sauve,
    puisqu'il a mis en lui son affection.
  mal-mal: “യഹോവയിൽ നിന്നെത്തന്നെ സമർപ്പിക്കുക! അവിടുന്ന് നിന്നെ രക്ഷിക്കട്ടെ! അവിടുന്ന്
    നിന്നെ വിടുവിക്കട്ടെ! അവിടുത്തേക്ക് നിന്നിൽ പ്രസാദമുണ്ടല്ലോ”.
  urd-GVR: “Us ne apnā muāmalā Rab ke sapurd kiyā hai. Ab Rab hī use bachāe. Wuhī
    use chhuṭkārā de, kyoṅki wuhī us se ḳhush hai.”
  suz-BL: मिनु मेकोपुकीमी “परमप्रभु यावे कली थमा सुइक्‍ब, परमप्रभु यावेमी इन कली श्‍येत
    रे प्रोनल। मारदे हना परमप्रभुमी इन कली दाक्‍ब” दे शुक्‍शी पाइनीम। मत्ती २७:४३
  eng-NOY: “He trusted in the LORD, let him help him; Let him deliver him, since he
    delighted in him!”
  ita-1927: Ei si rimette nell’Eterno; lo liberi dunque; lo salvi, poiché lo gradisce!
  ckb-ckb: «پشتی بە یەزدان بەست، با یەزدان ڕزگاری بکات. با فریای بکەوێت، ئەگەر یەزدان
    پێی دڵخۆشە.»
  eng-BBE: 'He put his faith in the Lord; let the Lord be his saviour now: let the
    Lord be his saviour, because he had delight in him.'
  xsi-xsi: Kinzi siporo tu, “Noko kalo tawana Yova Kindeni. Mine nde mana mana ŋga
    ivila noko tia, a? Ambo Yova Kindeni tini mwasa pa noko, ande ŋana sâ kâ ŋga i
    ŋandai ikaino piti lâ kazâŋa ilo, a?”
  kan-OKCV: “ಆತನು ಯೆಹೋವ ದೇವರ ಮೇಲೆ ಭರವಸೆಯಿಟ್ಟಿದ್ದಾನಲ್ಲಾ, ಯೆಹೋವ ದೇವರೇ ಆತನನ್ನು ಕಾಪಾಡಲಿ.
    ಯೆಹೋವ ದೇವರು ಆತನಲ್ಲಿ ಹರ್ಷಿಸುವುದಾದರೆ, ಅವರೇ ಆತನನ್ನು ಬಿಡಿಸಲಿ.”
  tam-2017: யெகோவாமேல் நம்பிக்கையாக இருந்தானே, அவர் இவனை விடுவிக்கட்டும்; இவன்மேல்
    பிரியமாக இருக்கிறாரே, இப்பொழுது இவனை இரட்சிக்கட்டும் என்கிறார்கள்.
  spa-RV-1909: Remítese á Jehová, líbrelo; sálvele, puesto que en él se complacía.
  ron-BTF: S-a încrezut în DOMNUL că îl va scăpa; să îl scape, văzând că a găsit plăcere
    în el.
  eng-WEBP: “He trusts in the LORD. Let him deliver him. Let him rescue him, since
    he delights in him.”
  eng-FBV: “He trusts in the Lord—well then, let the Lord save him! If the Lord is
    such a friend, then let the Lord rescue him!”
  nld-1939: “Hij heeft op Jahweh vertrouwd. Laat Die hem nu helpen, En hem verlossen,
    wanneer Hij hem liefheeft!”
  nch-BL: 'huan quiijtohuaj: “Yaya motemachía ipan TOTECO, huajca ma tiquitaca sinta
    quimaquixtis. Sinta nelía quiicnelía, ma quimanahuiqui.” Quej nopa quiijtohuaj
    masehualme.'
  vie-1934: Người phú thác mình cho Đức Giê-hô-va, Ngài khá giải cứu người; Ngài khá
    giải cứu người, vì Ngài yêu mến người!
  cha-cha: 'Angoco jao as Jeova; polo ya ulibre gue: polo ya ulibre güe sa güinaeya
    güe.'
  hin-CV: “उसने याहवेह में भरोसा किया है, याहवेह ही उसे मुक्त कराएं. वही उसे बचाएं,
    क्योंकि वह याहवेह में ही मगन रहता है.”
  eng-OURB: “He trusts in Adonai ; so let him set him free! Let him rescue him, since
    he delights in him.”
  spa-BES: Puso su fe en el Señor; deja que el Señor sea su salvador ahora; que el
    Señor sea su salvador, porque se deleitó en él.
  tdx-tdx: Angao hiatoa’e t’Iehovà! Ie ro hañaha aze; apoho hasinta’e kanao noro’e!
  tha-KJV: “เขาวางใจในพระเยโฮวาห์ว่าพระองค์จะทรงช่วยเขาให้​พ้น จงให้​พระองค์​ทรงช่วยเขาให้​พ้น
    เพราะพระองค์ทรงพอพระทัยในเขา”
  por-BR-2018: Ele confiou no “SENHOR”; agora que ele o salve e o liberte; pois se
    agrada nele.
  deu-ELO: “Er vertraut auf Jehova! Der errette ihn, befreie ihn, weil er Lust an
    ihm hat!”
  eng-WYC-2018: He hoped in the Lord, deliver he him; make he him safe, for he will
    him. (He hoped in the Lord, that he would rescue him; so let him save him, if
    he delighteth in him.)
  epo-epo: 'Li apogis sin al la Eternulo: Tiu helpu lin; Tiu savu lin, se Li amas
    lin.'
  gfk-gfk: “I te so nurnur tano Watong. Waak tar at no Watong na harahut ie. Waak
    tar at no Watong na halon ie, tako no Watong i kanakana at tana.”
  uig-PIN: «U Pǝrwǝrdigarƣa ɵzini tapxurƣan ǝmǝsmu?! Əmdi Pǝrwǝrdigar uni ⱪutⱪuzsun!
    Pǝrwǝrdigar uningdin hursǝn bolsa ǝgǝr, Uni ⱪutuldursun!» — deyixidu.
  beo-beo: Ilia amane sia:sa, “Di da Hina Gode Ea hou lalegagui dagoi. E da abuliba:le
    di hame gaga:sala:? E da dima asigi galea, abuliba:le di hame fidisala:?”
  tpi-OTNT: Ol i tok, “Yu save bilip long God. Bilong wanem em i no helpim yu na kisim
    bek yu? Sapos God i laikim yu, bilong wanem em i no helpim yu?”
  hau-SA: “Ya dogara ga Ubangiji; bari Ubangiji yă cece shi. Bari yă cece shi, da
    yake yana jin daɗinsa.”
  udu-udu: A’di c̱iki miim piti jin raḵa’d e Tap̱a mo. Dhalki a’di ’cuḵ a’di mo. Dhalki
    a’di ’cwam a’di mo, haali/ a’di ’kunya bwa e a’di mo.
  uig-LAT: «U Perwerdigargha özini tapshurghan emesmu?! Emdi Perwerdigar uni qutquzsun!
    Perwerdigar uningdin xursen bolsa eger, Uni qutuldursun!» — déyishidu.
  nde-nde: “Uthemba uThixo lowo Thixo kamkhulule. Kamsindise njengoba ethokoza ngaye.”
  ton-ton: '“Naʻa ne falala kia Sihova ke ne fakamoʻui ia: tuku ke ne fakamoʻui ia,
    he naʻa ne fiemālie ʻiate ia.”'
  ces-1613: 'Všickni, kteříž mne vidí, posmívají se mi, ošklebují se, a hlavami potřásají,
    říkajíce:'
  eng-WMB: “He trusts in the LORD. Let him deliver him. Let him rescue him, since
    he delights in him.”
  tam-TCV: “அவன் யெகோவாவை நம்பியிருக்கிறான், யெகோவா அவனை இரட்சிக்கட்டும். அவரிலே அவன்
    மகிழ்ச்சியாக இருக்கிறபடியால் அவர் அவனை விடுவிக்கட்டும்” என்கிறார்கள்.
  ceb-ULB: Miingon sila, “Nagsalig siya kang Yahweh; pasagdi nga si Yahweh ang moluwas
    kaniya. Pasagdi nga siya ang moluwas kaniya, kay nahimuot man siya kaniya.”
  pol-UBG: Zaufał PANU, niech go wyzwoli; niech go ocali, skoro go kocha.
  agr-agr: 'Nuninak: “¡Tuke Pujuuwai kajinmamas anentaima pujuuwe nuadui, nii taa
    uwemtikjati! ¡Imatika aneau asa, nii uwemtijati!” tuinawai.'
  kyc-kyc: Nakamame lao, Emba Kamongo keta pyamalyapala karee kande. Akipamo baame
    emba pyuo nyii nalyase? Kamongome emba kando awuara ramo doko akipamo nyisa nalyase?
    letaminyi.
  urd-GVU: ”اُس نے اپنا معاملہ رب کے سپرد کیا ہے۔ اب رب ہی اُسے بچائے۔ وہی اُسے چھٹکارا
    دے، کیونکہ وہی اُس سے خوش ہے۔“
  eng-OEBCW: ‘He relies on the Lord; let him save him. Let him rescue the one he holds
    dear!’
  deu-1912: “Er klage es dem HERRN; der helfe ihm aus und errette ihn, hat er Lust
    zu ihm.”
  kan-2017: “ಯೆಹೋವನು ತನ್ನನ್ನು ರಕ್ಷಿಸುವನೆಂದು ಆತನಲ್ಲಿ ಭರವಸವಿಟ್ಟಿದ್ದಾನಲ್ಲಾ; ಆತನು ಇವನನ್ನು
    ಮೆಚ್ಚಿದ್ದಾದರೆ ರಕ್ಷಿಸಲಿ” ಎಂದು ಹೇಳುತ್ತಾರೆ.
  yap-yap: “Kam gif ngak SOMOL, ere mang ndabi ayuwegnem? Fa’anra ga bfel’ u wan’
    SOMOL, me ere mang ndabi ayuwegnem?”
  hlt-MCSB: ”BOEIPA dongah a hmae dongah BOEIPA amah dongah hangdang saeh anih te
    hlawt saeh lamtah huul saeh,” tila n'tamdaeng uh.
