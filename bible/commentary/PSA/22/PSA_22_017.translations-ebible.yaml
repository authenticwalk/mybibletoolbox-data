verse: PSA.022.017
translations:
  mal-C: എന്റെ അസ്ഥികളെല്ലാം എനിക്ക് എണ്ണാം അവർ എന്നെ പരിഹാസപൂർവം തുറിച്ചുനോക്കുന്നു.
  deu-TKW: Denn Hunde umgeben mich, eine Rotte von Bösewichtern umkreist mich, dem
    Löwen gleich meine Hände und Füße.
  lin-lin: Bambwa ezingeli ngai, ngulupa ya bato mabe bayei kobundisa ngai, bazali
    kotambola zingazinga na ngai ; bakangi maboko mpe makolo na ngai na basinga.
  mmx-mmx: Ara gelegen axap. Limixin munepen minia di reven tooro ia la di paase aksaksa
    ria.
  eng-LSV: I count all My bones—they look expectingly, || They look on Me,
  eng-GNV: 'I may tell all my bones: yet they beholde, and looke vpon me.'
  eng-WEBSTER: 'I may number all my bones: they look and stare upon me.'
  nhw-BL: Hasta huelis nijpohuas noomiyohua, pampa sesen nechcocohua. Nocualancaitacahua
    nechsentlachilijtoque huan san noca paquij.
  swh-ONEN: Naweza kuhesabu mifupa yangu yote, watu wananikodolea macho na kunisimanga.
  bba-bba: Domi yibɛrɛ dɑbinɑ nu mɑn kooro bure bɑɑmɑ nɡe ɡbeeku bɔ̃nu. Bɑ nɛn nɔmɑ
    kɑ nɛn nɑɑsu yɑburɑ.
  eng-KJVCPB: 'I may tell all my bones: They look and stare upon me.'
  cpy-cpy: Iyoshii-tashitaka nomashi, koñaa-pookitaki notonki. Osheki ramina-mintha-takina
    kijaneentanari.
  luo-luo: Anyalo kwano chokena duto; ji ranga amingʼa kendo jara.
  aii-aii: ܡܵܨܹܝܢ ܡܵܢܹܝܢ ܟܠܵܝܗ‌ܝ ܓܲܪ̈ܡܝܼ، ܐܵܢܝܼ ܓܘܼܫܸܩ ܠܗܘܿܢ ܘܚܝܼܪܗܘܿܢ ܒܝܼܝܼ.
  meu-meu: (Turiagu idoinai na ita hedinaraimu). Idia ese e raraigumu, e itagu taomu;
  npi-ULB: म आफ्‍ना सबै हाड गन्‍न सक्छु । तिनीहरू हेर्छन् र मलाई आँखा तर्छन् ।
  yor-yor: Mo lè ka gbogbo àwọn egungun mi; àwọn tìkára wọn ń wò, wọ́n dójú lé mi.
  pes-OPCB: از فرط لاغری تمام استخوانهایم دیده می‌شوند؛ بدکاران به من خیره شده‌اند.
  tgl-ULB: Nabibilang ko na ang aking mga buto. Tumitingin at tumititig sila sa akin.
  nop-nop: Kitiline hogohogok miŋgilaŋgoŋ mintadapmalak. Kaŋ meheki woŋ adi malabumuŋ
    u minta-nambune nabuŋa nadifo tiiŋ.
  cbu-NT: Ichingaru napuritaati wasuree táchakiya. Kundarari nuwaa natsaksin, napatara,
    napatara ashkanaya.
  hui-hui: Tigua i̱naga kuniru panaga karia hondowa i̱ yo handalu bame kuni hanguore
    o kagonida lowa handayaho ka.
  mya-mya: ကျွန်​တော်​မျိုး​၏​အ​ရိုး​များ​အား​လုံး​ပင် ပြိုင်း​ပြိုင်း ပေါ်​လာ​ပါ​၏။
    ရန်​သူ​တို့​သည်​ကျွန်​တော်​မျိုး​ကို​အား​ရ ဝမ်း​သာ​စွာ စူး​စိုက်​၍​ကြည့်​ကြ​ပါ​၏။
  bod-N: བདག་གིས་རུས་པ་ཀུན་གྱི་གྲངས་བརྩི༌ནུས། །ཁོ་ཚོའི་མིག་གིས་བདག་ལ་ཅེར་རེ༌བལྟས།།
  wsk-wsk: Se aninga angimik sokel suen la mu ani ko ikiwasam; kariimet ani agarkasan
    ale “terong memek tam” ma balsan.
  sna-sna: Ndinokwanisa kuverenga mapfupa angu ose; vanhu vanondinanʼanidza uye vanofarira
    kutambudzika kwangu.
  spa-BLM: Puedo contar todos mis huesos. Me miran y se quedan mirando.
  cac-cac: Syal in b'isan masanil in b'aquil. Yacb'an van vab'an syail chi', axo eb'
    chuc chi', q'uelann̈ej och eb' d'ayin.
  swh-ULB: Nami ninaweza kuihesabu mifupa yangu. Wao wananitazama na kunishangaa.
  deu-ELBBK: Denn Hunde haben mich umgeben, eine Rotte von Übeltätern hat mich umzingelt.
    Sie haben meine Hände und meine Füße durchgraben.
  mbb-OT: Nenletew en is menge tulan ku; ne is menge etew, ne edtengtengan e zan dà.
  mal-2015: എന്റെ അസ്ഥികളൊക്കെയും എനിക്കു എണ്ണാം; അവർ എന്നെ ഉറ്റുനോക്കുന്നു.
  gup-gup: Bu ngakukmorarraminj dja ngakuknarrinj kunmurrng ngardduk. Birriwern bininj
    ngandikuknan dja kabirriburlumerren ngardduk.
  ctu-CTI: Chꞌujbi c tsic pejtyel c bʌquel tyac chaꞌan luꞌ loqꞌuem tiꞌ pꞌac. Miꞌ chꞌuj
    qꞌueloñob, miꞌ tseꞌtyañoñob.
  rmc-rmc: O rikone aven pre ma, rozthoven pes pašal ma o nalačhe manuša, predemen
    mange o vasta the o pindre.
  nlg-nlg: Inau ku tangomana na idumiani na huli tana huligu. Na lei ghagua na levunimate
    tara pelau nia na togo.
  pes-OPV: همه استخوانهای خود را می‌شمارم. ایشان به من چشم دوخته، می‌نگرند.
  ron-1924: тоате оаселе аш путя сэ ми ле нумэр. Ей ынсэ пындеск ши мэ привеск;
  ben-OBCV: আমি আমার সব হাড় গুনতে পারি; লোকেরা আমার দিকে দেখে ও কৌতুকের দৃষ্টিতে
    চেয়ে থাকে।
  som-som: Lafahaygii oo dhan waan tirin karaa, Oo iyagu way i fiiriyaan oo igu dhaygagaan,
  eng-ASVBT: I may count all my bones. They look and stare upon me;
  mna-mna: Wal tina tire yo na, lelen ambai. Pa nio tiroŋ men ma ruŋguŋ isaana kat.
  ita-1885: Io posso contar tutte le mie ossa; Essi mi riguardano, e mi considerano.
  eng-ULB: I can count all my bones. They look and stare at me.
  spa-VBL: Estoy tan delgado que puedo contar todos mis huesos. La gente me mira y
    se alegra de ello.
  fra-_FOB: Je compterais tous mes os. Ils me considèrent et me regardent.
  mal-mal: എന്റെ അസ്ഥികളെല്ലാം എനിക്ക് എണ്ണാം; അവർ എന്നെ തുറിച്ച് നോക്കുന്നു.
  lit-lit: Galiu suskaičiuoti visus savo kaulus. Tie spokso, žiūri į mane,
  urd-GVR: Maiṅ apnī haḍḍiyoṅ ko gin saktā hūṅ. Log ghūr ghūr kar merī musībat se
    ḳhush hote haiṅ.
  suz-BL: गो आं रुश का का पा हिक्‍ने चाप्‍नुङ। मेकोपुकीमी आं कली शुक्‍शी पा कोव़स
    ङा कोव़स बाक्‍नीम।
  eng-NOY: I can count all my bones; They gaze, and feast their eyes upon me.
  ita-1927: Posso contare tutte le mie ossa. Essi mi guardano e m’osservano;
  ckb-ckb: هەموو ئێسقانەکانم دەژمێرم، ئەمانە تەماشام دەکەن و سەرنجیان لەسەرمە.
  eng-BBE: 'I am able to see all my bones; their looks are fixed on me:'
  xsi-xsi: Naŋa tukâŋgu ndoni ipâŋga nia yo lâ. Naneŋgu kazâŋa tamâta ŋinde matanzi
    silea pa naŋa, aku sindeka ŋana akai nâna mine.
  kan-OKCV: ನನ್ನ ಎಲುಬುಗಳನ್ನೆಲ್ಲಾ ಎಣಿಸುವಂತಾಗಿದೆ; ಅವರು ನನ್ನನ್ನು ಕಂಡು ಹಿಗ್ಗುತ್ತಾರೆ.
  tam-2017: என்னுடைய எலும்புகளையெல்லாம் நான் எண்ணலாம்; அவர்கள் என்னை நோக்கிப் பார்த்துக்கொண்டிருக்கிறார்கள்.
  spa-RV-1909: Contar puedo todos mis huesos; ellos miran, considéranme.
  ron-BTF: Pot număra toate oasele mele, ei mă privesc și se holbează la mine.
  eng-WEBP: I can count all of my bones. They look and stare at me.
  eng-FBV: I'm so thin I can count all my bones. People stare at me and gloat.
  nld-1939: Al mijn beenderen kan ik tellen. Ze werpen begerige blikken, En gluren
    mij aan;
  nch-BL: Hasta hueli nijpohuas noomiyohua, pampa sese nechcocohua. Nocualancaitacahua
    nechtachilijtoque huan san noca paquij.
  vie-1934: Tôi đếm được các xương tôi. Chúng nó xem và ngó chân tôi;
  cha-cha: 'Mojon jusangan todo ni y telangjo: sija jaatanyo ya jaconsidedera.'
  hin-CV: अब मैं अपनी एक-एक हड्डी गिन सकता हूं; लोग मुझे ताकते हुए मुझ पर कुदृष्टि
    डालते हैं.
  eng-OURB: I can count all of my bones. They look and stare at me.
  spa-BES: 'Puedo ver todos mis huesos; entre tanto. ellos me observan, su mirada
    está fija en mí:'
  tdx-tdx: Mahaìake o taolako iabio iraho, sambae’ iareo, harefe’ iareo.
  tha-KJV: ข้าพระองค์นับกระดูกทั้งหลายของข้าพระองค์​ได้​เป็นชิ้นๆ เขาจ้องมองและยิ้มเยาะข้าพระองค์
  por-BR-2018: Eu poderia contar todos os meus ossos; eles estão me olhando, e prestando
    atenção em mim.
  deu-ELO: alle meine Gebeine könnte ich zählen. Sie schauen und sehen mich an;
  eng-WYC-2018: they numbered all my bones. Soothly they looked (at), and beheld me;
    (and they counted up all my bones. Yea, they beheld me;)
  epo-epo: Mi povas kalkuli ĉiujn miajn ostojn; Ili rigardas kaj konstante rigardas.
  gfk-gfk: Iau tale bia ni was bakut ira surugu. Ira matanaiabar diet ngokngok ma
    diet minminok.
  uig-PIN: Sɵngǝklirimning ⱨǝmmisini saniyalaymǝn, Ustihanlirim manga tikilip ⱪarap
    turƣandǝk ⱪilidu.
  beo-beo: Na da geloga:iba:le, gasa dabua ba:lala, amola na ha lai dunu ilia nama
    si godonasili sosodolala.
  tpi-OTNT: Olgeta bun bilong mi i kamap ples klia. Na dispela ol man i lukim mi,
    na ol i amamas long mi bagarap.
  hau-SA: Zan iya ƙirga ƙasusuwana; mutane suna farin ciki a kaina.
  udu-udu: Aha/ misha deŋa risa simam pem e mo – Uni hilki aha/ ka ’thime/ mmoḵo’c
    e i is mo dhali p̱e’th ki ḵuss ḵuss ap̱o/ aha/ mo.
  uig-LAT: Söngeklirimning hemmisini saniyalaymen, Ustixanlirim manga tikilip qarap
    turghandek qilidu.
  nde-nde: Ngingawabala wonke amathambo ami; abantu bayanginyonkoloza bangiklolodele.
  ton-ton: '‌ʻOku ou faʻa lau hoku hui kotoa pē: ʻoku nau mamata mo siosio pau kiate
    au.'
  ces-1613: Nebo psi obskočili mne, rota zlostníků oblehla mne, zprobijeli ruce mé
    i nohy mé.
  eng-WMB: I can count all of my bones. They look and stare at me.
  tam-TCV: என் எலும்புகள் எல்லாவற்றையும் என்னால் எண்ண முடியும்; மக்கள் என்னை உற்றுப்பார்த்து
    ஏளனம் செய்து மகிழுகிறார்கள்.
  ceb-ULB: Maihap ko na ang tanan kong kabukogan. Gitan-aw ug gitutokan nila ako.
  pol-UBG: Mogę policzyć wszystkie moje kości; a oni patrzą na mnie, przypatrują się.
  agr-agr: Mina ukunchig aidaunash pan wainmain dekapeajai; tuja mina shiwag aidauk
    ayatak diiju batsatui.
  kyc-kyc: Nambana kuli dupwa peparae kapa kandarami ingilyamo. Nambana nyisu petenge
    dupwame namba lenge poraiyuo rapala kanda yoyo letaminyi.
  urd-GVU: مَیں اپنی ہڈیوں کو گن سکتا ہوں۔ لوگ گھور گھور کر میری مصیبت سے خوش ہوتے
    ہیں۔
  eng-OEBCW: I can count my bones, every one. As for them, they feast their eyes on
    me.
  deu-1912: Ich kann alle meine Gebeine zählen; aber sie schauen und sehen ihre Lust
    an mir.
  kan-2017: ನನ್ನ ಎಲುಬುಗಳನ್ನೆಲ್ಲಾ ಎಣಿಸುವುದಕ್ಕಾಗುವುದು; ಅವರೋ ನನ್ನನ್ನು ನೋಡಿ ನೋಡಿ ಹಿಗ್ಗುತ್ತಾರೆ.
  yap-yap: Urngin e yil u dowag nike m’ug, pi to’ogor rog e yad be changar ngog ni
    kar lik’athgad.
  hlt-MCSB: Ka rhuh boeih ka tae thai. Amih loh kai he m'paelki uh tih m'hmuh uh.
  mdy-ETH: ሜጌፃ ቢያ ታኣኮ ፓይዲንታያ ማዒ ፔጋዺ ጴዼኔ፤ ታ ሞርካ ታና ጊዥ ጌዒ ቶኦቺሢና ዛጌኔ።
  twi-ASANTE: Mɛtumi akan me nnompe nyinaa; Mʼatamfoɔ di me nhwɛhaa na wɔsere me.
  eng-WEBU: I can count all of my bones. They look and stare at me.
  acu-NT: Wina ukunchur ainauncha nekapmarminuitjai. Tura asamtai wina kajertin ainauka
    tuke jiiru pujuinawai.
  spa-PDDPT: Puedo contar todos mis huesos. Ellos me miran y me observan.
  gun-gun: Aexapa xekãgue ha'e javi'i. Ha'e kuery xere oma'ẽ okuapy xere ovy'a reia
    py.
  agu-BL: Lajluch cu'n cyakil yi imbakil na qui'ct nin in. Nin jalt nin in na chitzan
    e' incontra'tz tan inxmaye'n.
  ilo-ULB: Mabilangko amin a tulangko. Kumitkitada ken matmatmatandak.
  kpg-kpg: Ogu iwi huogodoo gu kila mai haga modongoohia. Ogu hagadaumee e madamada mai
    gi di au mo di dadaumada au.
  uig-ARA: سۆڭەكلىرىمنىڭ ھەممىسىنى سانىيالايمەن، ئۇستىخانلىرىم ماڭا تىكىلىپ قاراپ
    تۇرغاندەك قىلىدۇ.
  bps-bps: Too gfan kdee tulangu, na tatì meye dad to dmuen deg na too ale lehew di
    kaflayamgu.
  sus-sus: Mixi ɲaaxi gali bara n nabilin alɔ baree. E bara n bɛlɛxɛ nun n sanyi tunba.
  pon-2006: Tih kat koaros sansaladahr. Ei imwintihti kan kin kilikilang ie oh kangkakil
    ie.
  jae-jae: Ŋoc ŋatêkwa samob gêc awêgeŋ. Êsêac mateŋ gê aê e gêjac mateŋanô ŋajam.
  ksd-ksd: Pa i dekdek ba ina luk guve ra umana urugu par, Ma diat dia giragire iau,
    ma. dia nongone iau.
  tur-YTC: Bütün kemiklerimi sayabilirim. Gözlerini dikmiş, bana bakıyorlar.
  bel-N: Бо сабакі абступілі мяне, грамада злачынцаў атачыла мяне, яны прабілі рукі
    мае і стопы мае.
  kpr-kpr: Nanda tamo jokáda etu isambu tege tefo ari inonori. Nanda gitofu namoa
    tataseguse irera.
  ind-AYT: (22-18) Aku bisa menghitung seluruh tulangku; Mereka mengamati-amati dan
    melihat.
  yom-yom: Ndilenda tanga mimvesi miama mioso. Batu beti kutsungimina ayi balembo
    thadi.
  yut-yut: Kɨdatno kɨsi noman taŋakwa tagɨ manjɨkeŋ. Uŋun da nak da yokwi tat uŋun
    kaŋek kɨsɨk kɨsɨk aŋ.
  nya-nya: Ine nditha kuwerenga mafupa anga onse; anthu amandiyangʼanitsitsa ndi kundidzuma.
  kyg-kyg: Muki nayamufaꞌnimo afole aiꞌnigeꞌna ageꞌnove. Kame vayaꞌnimogimo nageteꞌapaeꞌmo
    apamogaga neꞌaiye.
  hrv-hrv: Opkolio me čopor pasa, rulje me zločinačke okružile. Probodoše mi ruke
    i noge,
  mps-mps: Eno tigi dili tigidali te hania pedelali. Tama te bidi dabego ena sulama,
    tama ena dolali sęde te augwa wiegi yai homu pemene yai.
  tpi-tpi: Olgeta bun bilong mi i kamap ples klia. Na dispela ol man i lukim mi, na
    ol i amamas long mi bagarap.
  dan-1931: Thi Hunde står omkring mig, onde i Flok omringer mig, de har gennemboret
    mine Hænder og Fødder,
  vie-OVCB: Con có thể đếm xương, từng chiếc. Mắt long sòng sọc, họ nhìn chăm con,
  guj-2017: હું મારા શરીરનાં સર્વ હાડકાં ગણી શકું છું. તેઓ મને ધારીને જુએ છે;
  pon-2006A: Tih kat koaros sansaladahr. Ei imwintihti kan kin kilikilang ie oh kangkakil
    ie.
  por-BRBSL: Eu posso contar todos os meus ossos. Eles olham e me olham fixamente.
  eng-OEBUS: I can count my bones, every one. As for them, they feast their eyes on
    me.
  swe-swe: 'Hundar [symboliskt för icke-judar, syftar på de romerska soldaterna som
    korsfäste Jesus] samlas runt mig. En här av kriminella (ondskefulla män) omringar
    mig, de har genomborrat (spetsat) mina händer och fötter. [I judiska biblar står
    det: ”mina händer och fötter är som ett lejons händer och fötter.” Dessa bygger
    på den masoretiska texten som sammanställdes på 1000-talet e.Kr. Översättarna
    ändrade en bokstav så betydelsen blev ”lejonets” istället för ”genomborra”. Det
    är en liten skillnad där bokstaven Vav, som är ett långt streck, kortades ned
    till att bli bokstaven Jod. Dock har Septuaginta, den grekiska översättningen
    av den hebreiska texten översatt med ”genomborra”. Den blev klar 132 f.Kr. och
    ligger närmare de ursprungliga texterna. Detta bekräftades 1997 när Psalm 22 från
    Dödahavsrullarna som hittas på 1950-talet publicerades. I denna hebreiska text
    från 200 f.Kr. används det hebreiska ordet ”genomborra”.]'
  cth-cth: Ka hru pueng koung ka touk thai. Pout laipalah na khet awh teh, a lungkhuekti
    awh.
  twi-twi: Me nnompe nyinaa gu petee mu; Mʼatamfo hwɛ me haa na wɔserew me.
  hlt-hlt: Ka rhuh boeih ka tae thai. Amih loh kai he m'paelki uh tih m'hmuh uh.
  tbz-SIM: Simɔɔ́ siì n cɛ̃̀ɛ̃̀tɛ kɛ bo n cɑ́ɑ́kɛ́, bɛnitiyɛibɛ bɛɛ̀ n dií kɛ bo m
    pĩ́, kɛ dùùtɛ n nɑɑ̀cɛ̀i nɛ̀ n nɔu.
  msy-2020: Nan aghariba bar azenim girezɨ, gumazir kaba nan ganigha na dɨpova bar
    akonge.
  dop-dop: Asɑɣɑɑ kpekəle tɑmɑ-m kɛ́. Hɑsɩ nsɩ sɩ tʋ-m hɛkʋ. Pɑ tʋlɑ mɑ niŋ nɑ mɑ
    nɔntɑɑləŋ kɛ pɔɔŋ.
  azb-azb: Sümüklərimi saya bilirəm, Onlar baxırlar, gözlərini mənə zilləyirlər!
  eng-DBY: I may count all my bones. They look, they stare upon me;
  hin-2017: मैं अपनी सब हड्डियाँ गिन सकता हूँ; वे मुझे देखते और निहारते हैं;
  wol-KYG: Ay xaj a ma wër, di gàngooru saaysaay, dar ma kepp, bëtt samay yoxook samay
    tànk.
  swp-swp: siadagu gamagaridi se hasiridi— tatao wa se aiai’ewaigu eo nuadi se lolo;
  bjr-bjr: Qini qimudaani akooqoo marifaqa misa qini kaaqa tataqaidaqa.
  eng-YLT: I count all my bones — they look expectingly, They look upon me,
  kne-kne: Am-in abe ay tong-ak et mabalin ay bilangen da, din kalaban ko et ominenengneng
    da.
  eng-WYC-2017: they numbered all my bones. Soothly they looked, and beheld me;
  eng-WMBB: I can count all of my bones. They look and stare at me.
  zat-NTPS: Waca gulaba' ca naca zrita xu'a, na' benne' ca' dxelenné̱'e̱ neda', ne
    dxelenná' xánnie̱' neda'.
  zty-NTPS: Wak wlaba' yógo'te žit yoa'a, na' benne' ka' ẕḻé'egeklen', ẕwíazegake'
    neda'.
  urd-GVH: मैं अपनी हड्डियों को गिन सकता हूँ। लोग घूर घूरकर मेरी मुसीबत से ख़ुश होते
    हैं।
  rug-rug: Boka naei mo rau sari doduru susuriqu; doṉo toto mae au rina qua kana.
  gaz-gaz: Ani lafee koo hunda lakkaaʼuu nan dandaʼa; isaanis ija babaasanii na ilaalu;
    akkas taʼuu koottis ni gammadu.
  fra-LSG: Car des chiens m’environnent, Une bande de scélérats rôdent autour de moi,
    Ils ont percé mes mains et mes pieds.
  yal-yal: Muxu ɲaxi ganla bata n nabilin alo barene. E bata n yiine nun n sanne mabɔ.
  iou-iou: Täŋpäkaŋ kujatna kwawak parirä nabäŋkaŋ oretoret täk täkaŋ.
  haw-1868: E hiki no ia'u ke helu i ko'u mau iwi a pau; Ua haka mai lakou ia'u me
    ka makahahi.
  arb-NAV: صِرْتُ لِهُزَالِي أُحْصِي عِظَامِي، وَهُمْ يُرَاقِبُونَنِي وَيُحْدِقُونَ
    فِيَّ.
  ded-ded: Sicna sasawa fingectegeru ni imoc osobadeacsoc anduae. Nga ngicngac yeneng
    kic nearu fiyombonggema ni ifi nemma negenggec ngereede.
  ewe-ewe: Mate ŋu axlẽ nye ƒuwo, amewo fɔ ŋku ɖe dzinye, eye wokpɔ dzidzɔ le nye
    anyidzedze ŋuti.
  eng-LEE: '(22:18) I may number all my bones: [while] they stare and look upon me.'
  asm-FB: মোৰ আটাইবোৰ হাড় মই লেখিব পাৰোঁ; সেই লোকসকলে মোলৈ একেথৰে চাইছে; উল্লাসৰ
    দৃষ্টিৰে চাইছে।
  sus-A: مِشِ حَاشِ فَلِ بَرَ ﭑ نَبِلِن عَلْ بَرٍيٍ. عٍ بَرَ ﭑ بّلّشّ نُن ﭑ سَنيِ
    تُنبَ.
  fra-SBL: Je peux compter tous mes os. Ils me regardent et me fixent.
  hbo-hbo: כִּ֥י סְבָב֗וּנִי כְּלָ֫בִ֥ים עֲדַ֣ת מְ֭רֵעִים הִקִּיפ֑וּנִי כָּ֝אֲרִ֗י
    יָדַ֥י וְרַגְלָֽי׃
  kik-kik: Mahĩndĩ makwa no hote kũmatara mothe; andũ marandora na makangũũrĩra maitho.
  fra-NCL: Car des chiens m’environnent, une troupe de scélérats rôdent autour de
    moi ; ils ont percé mes pieds et mes mains,
  cek-AK: 'Kai ih ahuhnawk loe kroek thai boih han koiah ni oh boeh: nihcae mah padaenghaih
    hoiah ang khet o.'
  cuk-cuk: An-garmar daled daklegusad. An-isdarmaladi an-indaknanaisulid, an-ebiris
    an-dakbukwad.
  tel-2017: నా ఎముకలన్నీ నేను లెక్కపెట్టగలను. వాళ్ళు నా వైపు తేరి చూస్తున్నారు.
  hat-BSA: Mwen kab kontwole tout zo m yo. Yo gade mwen, yo fikse zye yo sou mwen.
  kos-kos: Sri keik nukewa pisryak — ku in liyeyuk. Mwet lokoalok luk elos ngetma
    ac suiyuwi.
  hbo-WLC: כִּ֥י סְבָב֗וּנִי כְּלָ֫בִ֥ים עֲדַ֣ת מְ֭רֵעִים הִקִּיפ֑וּנִי כָּ֝אֲרִ֗י
    יָדַ֥י וְרַגְלָֽי׃
  ibo-ibo: A pụrụ ịgụta ọkpụkpụ m niile ọnụ; ndị mmadụ na-ele m anya na-emikwa ọnụ
    ọchị
  ory-ory: ମୁଁ ଆପଣା ଅସ୍ଥିସବୁ ଗଣିପାରେ; ସେମାନେ ମୋତେ ଅନାଇ ଚାହିଁ ରହିଥାʼନ୍ତି।
  chk-chk: Üa tongeni aleani chüi meinisin. Chon oputaei ra änefotaei o takiriei.
  rop-rop: Mi bouniwan na, en main enami olabat lukinatbat mi brabliwei.
  ukr-1871: Всї ребра мої міг би я полїчити; вони дивляться на мене, і не надивляться;
  yon-yon: Ne kono korem kuu nembed kimingki kuu yimin, nimakarub kuu ne yaa nengmowenib
    ningkirud kamewimaib.
  deu-1951: (022-18) Ich kann alle meine Gebeine zählen; sie schauen her und sehen
    mich schadenfroh an.
  eng-JPS: (22-18) I may count all my bones; they look and gloat over me.
  srp-1865: Mogao bih izbrojiti sve kosti svoje. Oni gledaju, i od mene naèiniše stvar
    za gledanje.
  lug-lug: Amagumba gansowose nnyinza n’okugabala. Abalabe bange bantunuulira nga
    bannyoomoola.
  heb-heb: אספר כל עצמותי המה יביטו יראו בי׃
  ben-IRV: আমি আমার সব হাড়গুলি গুনতে পারি; তারা আমার দিকে দৃষ্টি করে তাকিয়ে আছে;
  ntu-ntu: Mcx kx ninge nrvr-nrbalqtxpe. X nzobqszneopelr x nzyrpalelvzpelr ninge.
  pan-pan: ਮੈਂ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਹੱਡੀਆਂ ਗਿਣ ਸਕਦਾ ਹਾਂ, ਓਹ ਮੈਨੂੰ ਘੂਰ-ਘੂਰ ਕੇ ਵੇਖਦੇ ਹਨ।
  mya-JVB: ကိုယ် အရိုး ရှိသမျှ တို့ကို အကျွန်ုပ်ရေတွက် နိုင် ပါ၏။ သူ တို့သည် အကျွန်ုပ်
    ကိုကြည့် မြင်၍ အား ရလျက် နေကြပါ၏။
  kgf-kgf: Ni sicna ʒaŋgégina imi mocʒoŋ olommaŋac séc. Ieneŋ néŋtima
  tte-O: Yapwagege tuwatuwagu mayale mena sowasowana tomo sigitaili. Kau kaleyao sigitagitaiyau
    yagu pwagege kaiwena sigagasa.
  tbg-tbg: Ekaa ti vuhaarinavu qoqaa vaimanta, ti navutaaka ti taveha ti naaraihama
    timiteha huviqorave ti variara.
  hmo-hmo: Egu turiana ibounai be idia hedinarai noho. Taunimanima ese lau idia itaia
    noho, bona lau dekenai idia kirikirilaia.
  zar-NT: Naláʼgaca yúguʼtë dxita néquinidaʼ. Taʼnë́ʼë nedaʼ, en tuʼyú yénniëʼ nedaʼ.
  urd-urd: मैं अपनी सब हड्डियाँ गिन सकता हूँ; वह मुझे ताकते और घूरते हैं।
  bqc-SIM: Gbɛ̃́ↄ liaamazi dasidasi lán gbɛ̃ↄwa, gbɛ̃vãipiↄ nↄ̀nↄaamazi, aa ma ↄↄ
    ń ma gbáↄ fↄ̃̀fↄ̃.
  tcz-CHONGTHU: Kagu kachang hojong simthei ahisoh tan. Kagal miten eiveovin eivesalteh
    jengun ahi.
  mar-mar: मी माझी सर्व हाडे मोजू शकतो. ते माझ्याकडे टक लावून बघतात.
  isl-isl: Hópur illvirkja hefur umkringt mig. Eins og hundar slá þeir hring um mig.
    Hendur mínar og fætur hafa þeir gegnumstungið.
  hlt-THB: Ka quhkhqi ve a cuna noet thai nyng, thlanghqing ing kawqep doena nim dai
    sih uhy.
  qub-qub: Pasaypa tullullannami caycä. Chiquimajcunaga cushipämashpan mana cachaycuypami
    ricapaycäman.
  bqp-bqp: Mani fↄ̃ mà a wánↄ naro pínki, ò wɛ́ bìribiri, òtɛni ma gwa.
  hat-hat: (022:18) Tout zo nan kò m' parèt. Y'ap gade m', y'ap veye m'.
  eng-BSB: I can count all my bones; they stare and gloat over me.
  eng-WEBPB: I can count all of my bones. They look and stare at me.
  kbq-kbq: Ana hazagena ana maka zaferinani'a hampri'na ke'noe. Hagi ha' vahe'nimo'za
    uruha nenage'za zamagu muse nehu'za orevumi arevumi hu'naze.
  pon-pon: I kak wadok kokon ai kan karoj; a irail kin kilekilan ap peren kida.
  nhe-BL: Hasta huelis nijpohuas noomiyohua, pampa sesen nechcocohua. Nocualancaitacahua
    nechsentlachilijtoque huan san noca paquij.
  wnc-wnc: Siwan natane gupma kwatanakan singgak. Siwan waaminda kumzang nanduyuke
    nata wai siwitde apbakngakaing.
  bus-bus: Mɛ́ fↄ̃ mà a wánↄ naro píngi, wà wɛ́ɛ bìibiia, wèe ma gwaa.
  gub-BL: Amo upuner hekàgwer paw wapapar haw rehe wà. Heàmàtyry'ymar ume'e herehe
    wà. Hekàg 'ymaw umurywete kar a'e wà xe.
