verse: PSA.022.021
translations:
  mal-C: സിംഹങ്ങളുടെ വായിൽനിന്നും എന്നെ മോചിപ്പിക്കണമേ; കാട്ടുകാളകളുടെ കൊമ്പുകൾക്കിടയിൽനിന്ന്
    എന്നെ രക്ഷിക്കണമേ.
  deu-TKW: Errette mich vom Schwert, aus Hundesgewalt meine Einsame!
  lin-lin: Bikisa bomoi na ngai liboso ya mopanga, mpe kangola yango wuta na manzaka
    ya bambwa.
  mmx-mmx: Lox asepsu ia basinge na lubunglaion. Axo epovo kusu ti sixiro basinge
    na laxanbulumaxao sio.
  eng-LSV: Save Me from the mouth of a lion || And You have answered Me from the horns
    of the high places!
  eng-GNV: Saue me from the lyons mouth, and answere me in sauing me from the hornes
    of the vnicornes.
  eng-WEBSTER: 'Save me from the lion''s mouth: for thou hast heard me from the horns
    of the unicorns.'
  nhw-BL: Eltoc quen niitztoc inincamaco tecuanime, huajca techmaquixti. Nopa masehualme
    itztoque quen torojme, amo ma nechtompojhuica.
  swh-ONEN: Niokoe kutoka kinywani mwa simba, niokoe kutoka pembe za mafahali mwitu.
  bba-bba: A mɑn wɔro yibɛrɛbɑn tɑkobin di. Bɑ dɑm mɔ nɡe ɡbeeku bɔ̃nu. A nɛn wɑ̃ɑru
    wɔro ben nɔmɑn di.
  eng-KJVCPB: 'Save me from the lion’s mouth: For thou hast heard me from the horns
    of the unicorns.'
  luo-luo: Resa e dho sibuoche; resa e tunge jowi mager.
  aii-aii: ܦܲܪܸܩ ܠܝܼ ܡ̣ܢ ܦܘܼܡܵܐ ܕܐܲܪܝܵܐ، ܘܦܲܨܝܼ ܠܝܼ ܡ̣ܢ ܩܲܪ̈݇ܢܵܢܹܐ ܕܪ̈ܲܝܡܹܐ.
  meu-meu: Leona uduna amo ba hamaurigu, uda boromakaudia doadia amo lau laumagu ba
    hamauria.
  npi-ULB: मलाई सिंहको मुखबाट बचाउनुहोस् । जङ्गली साँढेहरूका सिङ्हरूबाट मलाई बचाउनुहोस्
    ।
  yor-yor: Gba ọkàn mi sílẹ̀ lọ́wọ́ kìnnìún; kí o sì gbà mí sílẹ̀ lọ́wọ́ ìwo àgbáǹréré.
  pes-OPCB: مرا از دهان این شیران برهان؛ مرا از شاخهای این گاوان وحشی نجات ده!
  tgl-ULB: Iligtas mo ako mula sa bibig ng leon; iligtas mo ako mula sa mga sungay
    ng mababangis na toro.
  nop-nop: Laiondi kale moihi yehisiŋa nalak wondok tuwolit nehinane tiiŋ. Tiŋa undugoŋ
    adi yadi makau moihi nabugoŋ unduŋ haliŋa keleuhikdi nedene tiiŋ. Unduŋ doktiŋa
    du adi kohohik gineniŋ kotigoŋ nehikibidaleŋ.
  cbu-NT: Kundarari nuwaa nda pachamaam tapachindangandama. Kundarari tumuz tamapari
    ashirusin, nuwaa zamaam zandkana. Wakar upapchir tamapari ashirusin, nuwaa witspa
    pachamaam zandkana. ¡Istanda Apaa! Shiysha Apaa, nuwaa kuki mazinarangsha.
  hui-hui: Laiono o bu karume i̱ bo nabeheore halu bulumaga wangabe gabua o bu karumebi
    i̱ bayagua i̱ yo pialu pobe naheore kogonigo i̱ gini mia.
  mya-mya: ခြင်္သေ့​ကဲ့​သို့​ကြမ်း​ကြုတ်​သော​သူ​တို့​၏​လက်​မှ ကျွန်​တော်​မျိုး​၏​အ​သက်​ကို​ကယ်​တော်​မူ​ပါ။
    နွား​သိုး​ရိုင်း​ကဲ့​သို့​သော​သူ​တို့​၏​အ​ရှေ့​တွင် ကျွန်​တော်​မျိုး​သည်​ခို​ကိုး​ရာ​မဲ့​ဖြစ်​၍​နေ​ပါ​၏။
  bod-N: ང་རང་སེང་གེའི་ཁ་ལས་ཐར་བར༌མཛོད། །ཞལ་བཞེས་བཞིན་དུ་གླང་རྒོད་རྭ་ལས༌སྐྱོབ།།
  wsk-wsk: Lion nuguring ningi aga bataguru toko! Bulmakau daong memek mu ko aga sangaru
    toko!
  sna-sna: Ndinunurei pamuromo weshumba; ndiponesei panyanga dzenyati.
  spa-BLM: ¡Sálvame de la boca del león! Sí, me has rescatado de los cuernos de los
    bueyes salvajes.
  cac-cac: Colinel d'a sti' juntzan̈ eb' icha noc' choj chi', colinel d'a sch'aac
    juntzan̈ icha val noc' c'ultaquil vacax chi'.
  swh-ULB: Uniokoe na mdomo wa simba; uniokoe na mapembe ya ng'ombe wa porini.
  deu-ELBBK: Errette vom Schwert meine Seele, meine einzige von der Gewalt des Hundes;
  mbb-OT: Libriya a su egkeizen a te iring te menge erimaung. Tevaka nu is ampù ku
    ne libriya a su egkeizen a te iring te menge tudu he vaka.
  mal-2015: സിംഹത്തിന്റെ വായിൽനിന്നു എന്നെ രക്ഷിക്കേണമേ; കാട്ടുപോത്തുകളുടെ കൊമ്പുകൾക്കിടയിൽ
    നീ എനിക്കു ഉത്തരമരുളുന്നു.
  gup-gup: Warridj kabirriyime yiman kayime lions dja kabirridjare ngandibaye. Birrimekbe
    bininj yiman kayime bulikki nabang duninjh nawu kadjare ngandidulubun kunkanemwi.
  ctu-CTI: Cotyañon loqꞌuel tiꞌ cꞌʌb simaron bʌ winicob cheꞌ bajcheꞌ ti tiꞌ chʌc bajlʌm,
    Cheꞌ bajcheꞌ tiꞌ xulub simaron bʌ tyat wacax.
  rmc-rmc: Zachraňin man la šabľatar; miro dživipen le rikonengra zoratar.
  nlg-nlg: Ko lavikehau tana mangadira na lion raini mi tana koladira na buluka asi.
  pes-OPV: مرا ازدهان شیر خلاصی ده. ای که از میان شاخهای گاووحشی مرا اجابت کرده‌ای.
  ron-1924: Скапэ-мэ дин гура леулуй ши скоате-мэ дин коарнеле биволулуй!
  ben-OBCV: সিংহের মুখ থেকে আমাকে উদ্ধার করো; বন্য ষাঁড়ের শিং থেকে আমাকে রক্ষা করো।
  som-som: Iga badbaadi libaaxa afkiisa, Haah, xataa geesihii gisiyada waad iiga jawaabtay.
  eng-ASVBT: Save me from the lion’s mouth; Yea, from the horns of the wild oxen thou
    hast answered me.
  mna-mna: Re. Laion taiŋgi tikamam be tikan yo. Mi makau saŋsaŋŋan taiŋgi tikamam
    be tikuruumu yo pa kan kandaara. Loŋa mi tatke yo pizin! A buri. Nu leŋ yo kek!
  ita-1885: Salvami dalla gola del leone, Ed esaudiscimi, liberandomi dalle corna
    de' liocorni.
  eng-ULB: Save me from the lion's mouth; rescue me from the horns of the wild oxen.
  spa-VBL: ¡Sálvame de la boca del león y de los feroces toros!
  fra-_FOB: Sauve-moi de la gueule du lion, retire-moi d'entre les cornes des buffles!
  mal-mal: സിംഹത്തിന്റെ വായിൽനിന്ന് എന്നെ രക്ഷിക്കണമേ; കാട്ടുപോത്തുകളുടെ കൊമ്പുകൾക്കിടയിൽ
    അവിടുന്ന് എന്നെ രക്ഷിക്കുന്നു.
  urd-GVR: Sher ke muṅh se mujhe maḳhlasī de, janglī bailoṅ ke sīṅgoṅ se rihāī atā
    kar. Ai Rab, tū ne merī sunī hai!
  suz-BL: गुप्‍स आ शोव़ नु ब्‍वाकी ङा सांढे आन ग्रोव़ रे प्रोंइयीनी। दानीएल ६:२३
  eng-NOY: Save me from the lion's mouth; Shield me from the horns of the buffaloes!
  ita-1927: salvami dalla gola del leone. Tu mi risponderai liberandomi dalle corna
    dei bufali.
  ckb-ckb: لە دەمی شێر ڕزگارم بکە، لە قۆچی گای کێوی، دەربازم بکە.
  eng-BBE: Be my saviour from the lion's mouth; let me go free from the horns of the
    cruel oxen.
  xsi-xsi: Kinzi situ sizavaru naŋa, itogo mbwâmbwa saka “leve” ika ŋgoa mine. Kinzi
    simo sitogonzi bulmakao ŋgoi situ kulunzi tando nâ ma sisowe naŋa, aku naŋa akura
    tu apavila warakâŋgu, ande tia. Pwai naŋa piti lâ kinzi mbaunzi ilo!
  kan-OKCV: ಸಿಂಹಗಳ ಬಾಯಿಂದ ನನ್ನನ್ನು ರಕ್ಷಿಸಿರಿ; ಕಾಡುಕೋಣಗಳ ಕೊಂಬುಗಳಿಂದ ನನ್ನನ್ನು ತಪ್ಪಿಸಿರಿ.
  tam-2017: என்னைச் சிங்கத்தின் வாயிலிருந்து காப்பாற்றும்; நான் காண்டாமிருகத்தின்
    கொம்புகளில் இருக்கும்போது என்னைக் காப்பாற்றும்.
  spa-RV-1909: Sálvame de la boca del león, y óyeme librándome de los cuernos de los
    unicornios.
  ron-BTF: Salvează-mă din gura leului, fiindcă m-ai auzit din coarnele unicornilor.
  eng-WEBP: Save me from the lion’s mouth! Yes, you have rescued me from the horns
    of the wild oxen.
  eng-FBV: Rescue me from the mouth of the lion and from the wild bulls!
  nld-1939: Red mij uit de muil van den leeuw, Mij arme, van de hoornen der buffels.
  nch-BL: Eltoc quej niitztoc inincamaco tecuanime, huajca techmaquixti. Nopa masehualme
    itztoque quej torojme, amo ma nechtompojhuica.
  vie-1934: Hãy cứu tôi khỏi họng sư tử, Từ các sừng của trâu rừng, Chúa đã nhậm lời
    tôi.
  cha-cha: Nalibreyo gui pachot y león; magajet, guinin y canggilon y nubiyo ni titogcha,
    unope yo.
  hin-CV: सिंहों के मुंह से तथा वन्य सांड़ों के सीगों से, मेरी रक्षा करें.
  eng-OURB: Save me from the lion’s mouth! Yes, from the horns of the wild oxen, you
    have answered me.
  spa-BES: Sé mi salvador de la boca del león; y líbrame de los cuernos de los bueyes.
  tdx-tdx: Hahao iraho am-bavan-diona! Toiño ty amo tsifan-drimoo!
  tha-KJV: ขอทรงช่วยข้าพระองค์​ให้​รอดพ้นจากปากสิงโต เพราะพระองค์ทรงฟังข้าพระองค์จากบรรดาเขาของม้ายูนิคอนเหล่านั้นด้วย
  por-BR-2018: Salva-me da boca do leão; e responde-me dos chifres dos touros selvagens.
  deu-ELO: rette mich aus dem Rachen des Löwen! Ja, du hast mich erhört von den Hörnern
    der Büffel.
  eng-WYC-2018: Make thou me safe from the mouth of a lion; and my meekness from the
    horns of unicorns. (Save thou me from the lion’s mouth; yea, mypoor body from
    the horns of these bulls.)
  epo-epo: Savu min de buŝo de leono, Kaj helpu min kontraŭ kornoj de bubaloj.
  gfk-gfk: Halon iau mekaia ra ha diet ira laion. Harahut iau mekaia ra lako diet
    ira rakaia na bulumakau.
  uig-PIN: Meni xirning aƣzidin ⱪutⱪuzƣin; Xundaⱪ, Sǝn iltijalirimni ijabǝt ⱪilip
    yawa kalilarning münggüzliridin ⱪutⱪuzƣansǝn!
  beo-beo: Laione wa:mega gasonasa:besa:le, gema! Sigua nimi bagade bulamagau gawali
    da na fane legesa:besa:le, Dia na gema.
  tpi-OTNT: Ol i laik pinisim mi olsem laion i kaikai wel abus. Ol i stap olsem ol
    wel bulmakau i laik sutim mi long kom bilong ol. Yu mas kisim bek mi long han
    bilong ol.
  hau-SA: Ka cece ni daga bakin zakoki; ka cece ni daga ƙahonin ɓauna.
  udu-udu: Tayi aha/ is ki me’d ’peni ’twa/ ma dhop̱ mo ma, aḵashiram pem wa’thkunu
    i e ki ce ma morbip̱ gun shwana nyor ka nyor mo.
  uig-LAT: Méni shirning aghzidin qutquzghin; Shundaq, Sen iltijalirimni ijabet qilip
    yawa kalilarning münggüzliridin qutquzghansen!
  nde-nde: Ngilamulela emlonyeni wezilwane; ngisindisa empondweni zezinyathi.
  ton-ton: 'Fakamoʻui au mei he ngutu ʻoe laione: he kuo ke ongoʻi au mei he ngaahi
    nifo ʻoe fanga liimi.'
  ces-1613: Vychvať od meče duši mou, a z moci psů jedinkou mou.
  eng-WMB: Save me from the lion’s mouth! Yes, you have rescued me from the horns
    of the wild oxen.
  tam-TCV: சிங்கங்களின் வாயிலிருந்து என்னைத் தப்புவியும்; காட்டெருதுகளின் கொம்புகளிலிருந்து
    என்னைக் காப்பாற்றும்.
  ceb-ULB: Luwasa ako gikan sa baba sa liyon; luwasa ako gikan sa sungay sa mga ihalas
    nga baka.
  pol-UBG: Wybaw mnie z lwiej paszczy, bo i od rogów jednorożców mnie ocaliłeś.
  agr-agr: Leónjai betek kajen aina nunú mantuawainum ayamjutkata. ¡Toro kajen kachujin
    magkagtina iman aina nunú mantuawainum ayamjutkata!
  kyc-kyc: Mena laene dupwame namba naa nana lao pyuo nyepe. Dee mena bulamakao kalyuwa
    rae lenge dupwame namba nala eparaminyi dokopa namba range kapa nyisaro ingya
    nalyamo.
  urd-GVU: شیر کے منہ سے مجھے مخلصی دے، جنگلی بَیلوں کے سینگوں سے رِہائی عطا کر۔ اے
    رب، تُو نے میری سنی ہے!
  eng-OEBCW: Save me from the jaws of the lion, from the horns of the wild oxen help
    me.
  deu-1912: Hilf mir aus dem Rachen des Löwen und errette mich von den Einhörnern!
  kan-2017: ಸಿಂಹಗಳ ಬಾಯಿಂದ ರಕ್ಷಿಸು, ಕಾಡುಕೋಣಗಳ ಕೊಂಬುಗಳಿಂದ ನನ್ನನ್ನು ತಪ್ಪಿಸು.
  yap-yap: Mu lageg u pa’ e pi layon ney; dabiyag ni gu ayuwegneg ko pi garbaw ni
    malboch ney.
  hlt-MCSB: Sathueng ka lamkah kai n'khang lamtah cung ki dong lamkah kai he n'doo
    lah.
  mdy-ETH: ዞቦ ዻንጋፓ ታና ዓይሴ፤ ጫርጋ ሜኤኖ ጉራናፓ ታና ካፔ።
  twi-ASANTE: Gye me nkwa firi gyata anom; gye me firi ɛkoɔ mmɛn so.
  eng-WEBU: Save me from the lion’s mouth! Yes, you have rescued me from the horns
    of the wild oxen.
  acu-NT: Nuka juun yawaaya nunisarang asaramtai, nu aints ainamunmaya uwemtikrurta.
    Tura waaka aishmangkri kajeu ni pupuntrijai aintsun maamnawa nunisarang asaramtai,
    nu aints ainamunmaya ayamrutkata.
  spa-PDDPT: ¡Sálvame de la boca del león Y de los cuernos de los toros salvajes!
    ¡Me has respondido!
  gun-gun: Xereraa jepe ke guary juru gui, búfalo rakua gui guive. Tá, ndee ma xembovai
    ma!
  agu-BL: Chin cole'u' tan qui imbaje'n cyak'un yi e' balum. Chin cole'u' tan qui
    inlo'one'n tak'un cyuc' yi e' mam tor, yi chin xo'wbil nin chiwutz.
  ilo-ULB: Ispalennak manipud kadagiti sara dagiti narungsot a baka.
  kpg-kpg: Daawa au gi daha mo nia laion aanei. Au gu deai dogu hagamaamaa i mua nia
    kau daane llamu dauwa aanei ai.
  uig-ARA: مېنى شىرنىڭ ئاغزىدىن قۇتقۇزغىن؛ شۇنداق، سەن ئىلتىجالىرىمنى ئىجابەت قىلىپ
    ياۋا كالىلارنىڭ مۈڭگۈزلىرىدىن قۇتقۇزغانسەن!
  bps-bps: falwaam agu mdà di dad to gambet i labè liyun na i dad mlayal lagi baka;
    falwaam agu du landè kibògu falwà i ktogu.
  sus-sus: I xa n nii rakisi santidɛgɛma ma. I xa n natanga na baree ma.
  pon-2006: Komw ketin kapitiehla sang laion pwukat; pwe sohte ei kehl rehn kouwol
    lawalo pwukat.
  jae-jae: Ônam aê sa aŋga lewe awasuŋ ma ojop aê êndêŋ bôcgabuŋ ŋajabo.
  ksd-ksd: Una valaun iau kan ra ngie i ra leon, Maia pa, kan ra it i ra bulumakau,
    a kuabar, u tar torom tagu.
  tur-YTC: Aslanın ağzından kurtar beni! Evet, beni yaban öküzlerinin boynuzlarından
    kurtardın.
  bel-N: Выратуй ад мяча душу маю, з пашчы сабак адзіную маю.
  kpr-kpr: '@see-verse:PSA.022.020'
  ind-AYT: (22-22) Selamatkan aku dari mulut singa, dari tanduk banteng liar; Engkau
    telah menjawab aku.
  yom-yom: Wukhudi mu munu wu khosi wuphukisa mu ziphoka zi ziphaka.
  yut-yut: Laion da gen kaga ae joŋ bulmakau da jomon baŋ pulugaŋ nepbi.
  nya-nya: Ndilanditseni mʼkamwa mwa mikango; pulumutseni ku nyanga za njati.
  kyg-kyg: Alopa afela laiyonimo avayafatiꞌmo nagufamo alika katika nato. Afela ve
    pulumaka anagaꞌmogimo oꞌnahaesayafeꞌmo nagufamo alika katika nato. Keya aeꞌna
    ge nehugekaeꞌmo nageleꞌmo aliꞌnane.
  hrv-hrv: Dušu moju istrgni maču, iz šapa pasjih život moj.
  mps-mps: Augwaligo ena te laiongo uni hasa ela tubo tiwai gilama silainu ebao. Nago
    ena te augwaligo nogode ma dobola sao. Eno magi sę me deli ebo te uni bulmakau
    dabe gesabidide me usugobeo.
  tpi-tpi: Ol i laik pinisim mi olsem laion i kaikai wel abus. Ol i stap olsem ol
    wel bulmakau i laik sutim mi long kom bilong ol. Yu mas kisim bek mi long han
    bilong ol.
  dan-1931: Udfri min Sjæl fra Sværdet, min eneste* af Hundes Vold! { [*dvs. min Sjæl.]
    }
  vie-OVCB: Cho con thoát sư tử mồm đang há, hẳn Ngài cứu con thoát khỏi sừng bò rừng.
  guj-2017: મને સિંહોનાં મોંમાંથી બચાવો; તમે જંગલી સાંઢોના શિંગડાંઓથી મને બચાવશે.
  pon-2006A: Komw ketin kapitiehla sang laion pwukat; pwe sohte ei kehl rehn kouwol
    lawalo pwukat.
  por-BRBSL: Salve-me da boca do leão! Sim, você me resgatou dos chifres dos bois
    selvagens.
  eng-OEBUS: Save me from the jaws of the lion, from the horns of the wild oxen help
    me.
  swe-swe: Rädda mig (min själ) från svärdet (avrättningen), mitt liv (mitt enda,
    dyrbara liv) från hundens våld [bödeln som ska avrätta mig].
  cth-cth: Sendek kâko dawk hoi na rungngang nateh, savi ki dawk hoi na rungngang
    haw. Na pato leih.
  twi-twi: Gye me nkwa fi gyata anom; gye me fi ɛko mmɛn so.
  hlt-hlt: Sathueng ka lamkah kai n'khang lamtah cung ki dong lamkah kai he n'doo
    lah.
  tbz-SIM: N dɛɛtɛ́nɛ̀ dikpɑ̀rìsiè, kɛ́ n dɛɛtɛ́nɛ̀ yɛmɔnìì.
  msy-2020: Laionba asɨzir atiabav sogha da api moghɨn, me na agɨvasa. Egha bulmakaun
    atiabar mɨn uan kombar na ginivasa. Kamaghɨn amizɨ, nɨ nan akuragh men dafariba
    da ua na inigh.
  dop-dop: Yɑ-m lɑɣɑtɛ nɔɣɔ tɑɑ. Ləsɩ-m hɑsɩ nsɩ sɩ kelɑ tɑɑ.
  azb-azb: Məni aslanın ağzından xilas et! Çöl öküzləri məni buynuzlayarkən mənə cavab
    ver.
  eng-DBY: Save me from the lion's mouth. Yea, from the horns of the buffaloes hast
    thou answered me.
  hin-2017: मुझे सिंह के मुँह से बचा, जंगली साँड़ के सींगों से तू मुझे बचा।
  wol-KYG: Xettlil sama bakkan ci saamar, ba sama benn bakkan bii mucc selli xaj!
  swp-swp: Liona awana eai u hemaurigu, bulumakau manamanabaradi donadi eai earuagu
    nuanuadubuna bena u saguhai!
  bjr-bjr: Kaasau fainiuqa nookinaana mara kaqinni quqaqisaa. Qinee kaasau aandauqa
    nifusaa ititarausa sia mariafaqa maridaqa.
  eng-YLT: 'Save me from the mouth of a lion: — And — from the horns of the high places
    Thou hast answered me!'
  kne-kne: Salaknibam sak-en tan kaman dan layon ay en omisida ono atap ay baka ay
    kaeegyat di sakngod na.
  eng-WYC-2017: Make thou me safe from the mouth of a lion; and my meekness from the
    horns of unicorns.
  eng-WMBB: Save me from the lion’s mouth! Yes, you have rescued me from the horns
    of the wild oxen.
  zat-NTPS: Bselá neda' lu dxu'a be̱zre xixre'. Bselá neda' lu luzu be̱zre wal-la
    ca'.
  zty-NTPS: Beslá neda' ḻo žoa'a bež yix̱e'. Beslá neda' ḻo lozgak bež waḻe ka'.
  urd-GVH: शेर के मुँह से मुझे मख़लसी दे, जंगली बैलों के सींगों से रिहाई अता कर। ऐ
    रब, तूने मेरी सुनी है!
  rug-rug: Mu va sareau koasa ṉiniraṉira tadi na qua kana pu guana laione, meke gua
    ri na kikihodi rina bulumakao kokoreo.
  gaz-gaz: Afaan leencaa jalaa na miliqsi; gaanfa gafarsaa jalaas na baasi.
  fra-LSG: Protège mon âme contre le glaive, Ma vie contre le pouvoir des chiens!
  yal-yal: N niin xunba silanfanna yii. N natanga bareni itoe ma.
  iou-iou: Näk aŋ ägwäri keriken nanik yäyomägariri tom ägwäri yek täkaŋ ude näk nekta
    täŋpä wawut! Täŋpäkaŋ bulimakau ägwäri itkaŋ ŋo joŋanitä näputneŋo, Ekäni näk
    nämagut.
  haw-1868: E hoola mai oe ia'u i ka waha o ka liona; Ua lohe mai oe ia'u ma na hao
    o na reema.
  arb-NAV: خَلِّصْنِي مِنْ فَمِ الأَسَدِ، وَمِنْ بَيْنِ قُرُونِ الثِّيرَانِ الْوَحْشِيَّةِ
    اسْتَجِبْ لِي.
  ded-ded: Ge raiong yangtoaac enacfunac mesinuna. O, geng kpacna negemma ubaongana
    ubaebicgoc kecde, imoc kate burumakaac baicfunac onggonggenecac
  ewe-ewe: Ɖem le dzatawo ƒe nu me, eye nàɖem le towo ƒe dzowo nu.
  eng-LEE: (22:22) Save me from the lion's mouth; as thou hast answered me from the
    horns of the reem.
  asm-FB: সেই সিংহৰ মুখৰ পৰা তুমি মোক পৰিত্ৰাণ কৰা! তুমি মোক সেই সকলো বনৰীয়া ষাঁড়ৰ
    শিঙৰ পৰা ৰক্ষা কৰিলা।
  sus-A: عِ شَ ﭑ نِي رَكِسِ سَنتِدّفّمَ مَ. عِ شَ ﭑ نَتَنفَ نَ بَرٍيٍ مَ.
  fra-SBL: Sauve-moi de la gueule du lion ! Oui, tu m'as sauvé des cornes des bœufs
    sauvages.
  hbo-hbo: הַצִּ֣ילָה מֵחֶ֣רֶב נַפְשִׁ֑י מִיַּד־כֶּ֝֗לֶב יְחִידָתִֽי׃
  kik-kik: Thara kuuma kanua-inĩ ka mĩrũũthi; honokia kuuma hĩa-inĩ cia mbogo.
  fra-NCL: Délivre mon âme de l’épée, ma vie du pouvoir du chien !
  cek-AK: Kaipui pakha thung hoiah na pahlongh loe, hmawsaeng kokno ih taki thung
    hoi nang pahlong hanah ka lok hae nang thaih pae boeh.
  cuk-cuk: Achumigur-nono-wawaadyob-gudimaladgi be an-bendake. Moli-bebe-nikad-ursirmaladyob-gudimaladgi
    be an-ollor-imake.
  tel-2017: సింహం నోటి నుండి నన్ను రక్షించు. అడవిదున్న కొమ్ములనుంచి నన్ను రక్షించు.
  hat-BSA: Fè m sekou soti nan bouch a lyon an, soti sou kòn a bèf mawon. Wi, Ou menm
    te reponn mwen.
  kos-kos: Moliyula liki lion inge; Wangin ku luk in lain cow mukul lemnak inge.
  hbo-WLC: הַצִּ֣ילָה מֵחֶ֣רֶב נַפְשִׁ֑י מִיַּד־כֶּ֝֗לֶב יְחִידָתִֽי׃
  ibo-ibo: Gbapụta m site nʼọnụ ọdụm ndị a, zọpụta m site na mpi atụ ndị a.
  ory-ory: ସିଂହର ମୁଖରୁ ମୋତେ ନିସ୍ତାର କର; ହଁ, ଅରଣା ଷଣ୍ଢର ଶୃଙ୍ଗରୁ ରକ୍ଷା କରି ତୁମ୍ଭେ ମୋତେ
    ଉତ୍ତର ଦେଇଅଛ।
  chk-chk: Kopwe amanauaei seni ekewe laion, kopwe amanaua inisi seni mächän ekewe
    ätemwänin kow mi mwacho.
  rop-rop: Ol main enami jidan brabli krulbala. Seibum mi brom olabat. Olabat jis
    laik detlot wailwan bul en laiyan.
  ukr-1871: Спаси мене із пельки львиної! Так, ти вислухав мене, почувши буйволові
    роги.
  yon-yon: Laiyon yi mongkodkono aom kuu ne nen angka kowe. Kwane, oksen kiib yi durub
    yaa kuu ne nen angka kowe.
  deu-1951: (022-22) Errette mich aus dem Rachen des Löwen! Ja, von den Hörnern der
    Büffel hast du mich erhört!
  eng-JPS: (22-22) Save me from the lion's mouth; yea, from the horns of the wild-oxen
    do Thou answer me.
  srp-1865: Saèuvaj me od usta lavovijeh, i od rogova bivolovih, èuvši, izbavi me.
  lug-lug: Nzigya mu kamwa k’empologoma, omponye amayembe g’embogo enkambwe.
  heb-heb: הושיעני מפי אריה ומקרני רמים עניתני׃
  ben-IRV: সিংহের মুখ থেকে আমাকে বাঁচাও, বন্য ষাঁড়ের শিং থেকে আমাকে উদ্ধার কর।
  ntu-ntu: X mnc-ngalelvz ninge, murde ma tzluplxtilr ninge mz toki r vea scdr Tzapulr
    nqngi poi kz peto.
  pan-pan: ਬੱਬਰ ਸ਼ੇਰ ਦੇ ਮੂੰਹ ਤੋਂ ਬਚਾ, ਅਤੇ ਜੰਗਲੀ ਬਲਦਾਂ ਦੇ ਸਿੰਗਾਂ ਤੋਂ, ਤੂੰ ਮੈਨੂੰ ਬਚਾਇਆ
    ਹੈ l
  mya-JVB: ခြင်္သေ့ ခံတွင်း မှ အကျွန်ုပ် ကိုကယ် တင်၍ ၊ ကြံ့ ဦးချို ထဲ မှာ အကျွန်ုပ်
    ခေါ်သောအသံကို နားထောင် တော်မူ ပါ။
  kgf-kgf: Laionac kua igucnec kekec uŋana aŋgéŋa tina acna niŋnémma haséŋ burumakao
    ilicgina igucnec aŋgéŋna tinénna.
  tte-O: Kusaguiyau bwaite laiyonne yo bulumakaune sokasokaline kolili, kaiwena nige
    yau kaiwe ipapagan.
  tbg-tbg: Are raioni noqihaira ti qaqini vara kaane. Qaakau purumakauvano nai pomuqohairo
    ti raqonta kaantorave tira, are ti ruaruama timitaane.
  hmo-hmo: Unai laiona edia uduna dekena amo, lau do oi hamauria. Uda boromakau tau
    edia doana dekena amo, lau do oi veria mauri.
  zar-NT: Busölá nedaʼ lu ruáʼagacabaʼ bëdxi guixiʼ, en lu lúzugacabaʼ bëdxi gúʼuna.
    Liʼ riyö́n quézinuʼ chiʼa.
  urd-urd: मुझे बबर के मुँह से बचा, बल्कि तूने साँडों के सींगों में से मुझे छुड़ाया
    है।
  bqc-SIM: ma bↄ an fɛ̃nda lɛ́zĩ, ma wɛ̃ni si gbɛ̃piↄ swaawa,
  tcz-CHONGTHU: Keipi bahkai kam a kon in neiloidoh peh in lang hiche gambongchal
    hang kiteni ki a kon in neihuhdoh in.
  mar-mar: सिंहाच्या जबड्यापासून माझे रक्षण कर. जंगली बैलाच्या शिंगापासून माझे रक्षण
    कर.
  isl-isl: Bjargaðu mér frá dauða, frá því að falla fyrir hendi kúgarans.
  hlt-THB: Sendeihkhqi am khak khui awhkawng ni hul nawh; cungkhqi ak kii awhkawng
    ni hul lah.
  qub-qub: Chay liyuncunapita salbaycamay. Chay fiyu törucunapita gueshpiycachimay.
  bqp-bqp: Ǹ ma bo músu pìnↄ lɛ́i, ǹ ma si zùsɛ̃ntɛ pìnↄ bɛ̃nɛa.
  hat-hat: (022:22) Wete m' nan bouch lyon yo. Delivre m' anba towo savann sa yo.
    Ou reponn mwen, Seyè!
  eng-BSB: Save me from the mouth of the lion; at the horns of the wild oxen You have
    answered me!
  eng-WEBPB: Save me from the lion’s mouth! Yes, you have rescued me from the horns
    of the wild oxen.
  kbq-kbq: Laionimo'ma naheno nezama nehifintira naza nehunka, afi bulimakao afumo'ma
    pazivema nare'zama nefintira naza hunka nagu'vazio.
  pon-pon: Jauaja ia jan nan au en laien, o dore ia la jan oje en man laualo!
  nhe-BL: Eltoc queja niitztoc inincamaco tecuanime, huajca xinechmaquixti. Nopa tlacame
    itztoque queja torojme, ma ax nechtompojhuica.
  wnc-wnc: Gata na tapi waaminda na laionda kaap zong nakaing binga nutnangge tasiwa
    maiwik. Sike waaminu ikwawa gamanu zong dakngake yuaingga binga kom nata namnangge
    tasikaing. Siwan ngana gata waakwakge kataune sandeke gatuka na tapso.
  bus-bus: Ǹ ma bↄ músu pìnↄ lɛ́zĩ, ǹ ma si zùsɛ̃tɛ pìnↄ kobaa.
  gub-BL: Hemunyryk kar pe 'aw zàwàruhu iriàw wanuwi nehe. Napuner kwaw hezepyro haw
    rehe 'aw tapi'ak awa hehaite ma'e wanuwi ihe.
