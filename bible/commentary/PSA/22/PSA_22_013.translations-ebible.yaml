verse: PSA.022.013
translations:
  mal-C: ഗർജിക്കുന്ന സിംഹം ഇരയെ കടിച്ചുകീറുന്നതുപോലെ അവരുടെ വായ് എനിക്കെതിരേ പിളർക്കുന്നു.
  deu-TKW: Mich umgeben starke Farren, die Stiere Basans umzingeln mich.
  lin-lin: Banguna na ngai bazingeli ngai lokola lisanga ya bangombe ya mibali, bazingeli
    ngai lokola banyama mabe oyo ezalaka na Bashani ;
  mmx-mmx: Di vavangangba la di booro ngan ta lubunglaion, di gagas ti atat lalais
    ka ia ngan levempanga anan.
  eng-LSV: They have opened their mouth against Me, || A lion tearing and roaring.
  eng-GNV: They gape vpon me with their mouthes, as a ramping and roaring lyon.
  eng-WEBSTER: They gaped upon me with their mouths, as a ravening and a roaring lion.
  nhw-BL: Nanalcaj quen tecuanime catli mosisiníaj. Camachalohuaj huan nechmelactlachilíaj.
  swh-ONEN: Simba wangurumao wanaorarua mawindo yao hupanua vinywa vyao dhidi yangu.
  bba-bba: Yibɛrɛ dɑbinu nu mɑn sikerenɛ nɡe nɑɑ kinɛ ni nu ɡɔbu. Bɑ mɑn kooro bure
    nɡe Bɑsɑnin kɛtɛ ɡɔbi.
  eng-KJVCPB: They gaped upon me with their mouths, As a ravening and a roaring lion.
  cpy-cpy: Pahaankaeyakini ikaatzi kijaneentanari, Roshiyakari manitzi rowari iwathatsite,
    pirinkae-kimashitaki.
  luo-luo: Sibuoche maruto makidho le ma gisemako ongʼamo dhogi malach ka dwaro kidha.
  aii-aii: ܦܬܝܼܚ ܠܗܘܿܢ ܥܲܠܝܼ ܦܘܼܡܵܝܗ‌ܝ، ܐܲܝܟ݂ ܐܲܪܝܵܐ ܦܵܪܘܿܛܵܐ ܘܓܲܪܓܸܡܵܢܵܐ.
  meu-meu: Idia ese ududia e haga henigumu, leona na mai daḡedaḡena ida e ḡoumu na
    heto.
  npi-ULB: गर्जने सिंहले आफ्नो शिकार च्यातेझैं, मेरो विरुद्धमा तिनीहरू आफ्‍ना मुख
    चौडा खोल्‍छन् ।
  yor-yor: Wọ́n ya ẹnu wọn sì mi bí i kìnnìún tí ń dọdẹ kiri, tí ń ké ramúramù.
  pes-OPCB: همچون شیران درندۀ غرّان، دهان خود را باز کرده‌اند تا مرا بدرند.
  tgl-ULB: Binubuksan nila ang kanilang bibig para sa akin na parang isang umaatungal
    na leon na niluluray ang kaniyang biktima.
  nop-nop: Adi yadi laiondi maŋiŋ dilitomuŋa kale nanaŋdok mahaŋ tolak, wondok tuwot
    nehitubu-kadaka tinene woomhat tiiŋ.
  cbu-NT: Tumuz manginshuch kázamish tamaparee ashirusin, kuksha kapung xipungayarusin,
    nuwangaz tsipusamamari zandkanaya.
  hui-hui: Laiono gabuame agali bo tidu bagabu nole ne ha̱la howa ngororo lagadagua
    tigua i̱ bo nole ogonidagua bialu ka.
  mya-mya: ခြင်္သေ့​များ​ကဲ့​သို့​ခံ​တွင်း​ကို​ဟ​၍​ဟိန်း​ဟောက် ကာ ကျွန်​တော်​မျိုး​ကို​ကိုက်​ဖြတ်​မည်​ပြု​ကြ​၏။
  bod-N: སྡེར་བགྲད་ང་རོ་སྒྲོག་པའི་སེང་གེ༌བཞིན། །དེ་ཚོས་ང་ཡི་ཕྱོགས་སུ་ཁ་ཆེར༌གདང༌།།
  wsk-wsk: Nuna lion iwita mel bo momonko ngang masan ale niasan iwita, aga momon
    maguwumonko bagasan.
  sna-sna: Shumba dzinoomba dzichibvambura nyama, dzinondishamira miromo yadzo.
  spa-BLM: Abren mucho la boca contra mí, leones desgarrando presas y rugiendo.
  cac-cac: Toxon̈ej sjalali sjaj eb' icha val junoc noc' choj. Sjac sti' eb', sjavi
    jucnaj eb' d'ayin.
  swh-ULB: Wao wanafungua midomo yao kwangu kama simba aungurumaye akirarua windo
    lake.
  deu-ELBBK: Viele Stiere haben mich umgeben, Stiere von Basan mich umringt;
  mbb-OT: Iring daan sikandan te menge erimaung he ebpemenhiniǥer is eginganga he
    andam en he edaas kedì.
  mal-2015: ബുഭുക്ഷയോടെ അലറുന്ന സിംഹംപോലെ അവർ എന്റെ നേരെ വായ് പിളർക്കുന്നു.
  gup-gup: Birrimekbe nawu ngarriyidko nakka yiman lions nawu kabirrimarrwe dja ngandimarnedangbarrme!
  ctu-CTI: Yomob i jisañon cheꞌ bajcheꞌ chʌc bajlʌm muꞌ bʌ i cawben i tiꞌ. Cheꞌ bajcheꞌ
    wen wiꞌña bʌ chʌc bajlʌm chʌncol bʌ ti cʌrʌcñʌyel.
  rmc-rmc: Rozthode pes pašal ma but biki, o biki le Bašanoskre pes zgele pašal ma.
  nlg-nlg: Vaghara na lion tara ngurunguru tara sagia na ghadira na bolo, ra ovaovai
    na mangadira mara mai tagua.
  pes-OPV: دهان خود را بر من باز کردند، مثل شیر درنده غران.
  ron-1924: Ышь дескид гура ымпотрива мя, ка ун леу каре сфышие ши рэкнеште.
  ben-OBCV: গর্জনকারী সিংহ যেমন শিকার ছিঁড়ে খায় তেমনই তারা আমার দিকে মুখ হাঁ করে
    রয়েছে।
  som-som: Afkooday iigu fureen, Sidii libaax hamuunsan oo ciyaya.
  eng-ASVBT: They gape upon me with their mouth, As a ravening and a roaring lion.
  mna-mna: Mi kwon ikakaaga mi zoŋon izirzir mar pio. Kalŋan izalla pio kembei laion
    ta petel zin mi tirru kan buzur.
  ita-1885: Hanno aperta la lor gola contro a me, Come un leone rapace e ruggente.
  eng-ULB: They open their mouths wide against me like a roaring lion ripping its
    victim.
  spa-VBL: Como leones rugientes desgarrando a sus presas abren la boca contra mí.
  fra-_FOB: Ils ouvrent leur gueule contre moi, comme un lion déchirant et rugissant.
  mal-mal: ബുഭുക്ഷയോടെ അലറുന്ന സിംഹംപോലെ അവർ എന്റെ നേരെ വായ് പിളർക്കുന്നു.
  urd-GVR: Mere ḳhilāf unhoṅ ne apne muṅh khol die haiṅ, us dahāṛte hue sherbabar
    kī tarah jo shikār ko phāṛne ke josh meṅ ā gayā hai.
  suz-BL: शोव़लु बेक्‍शा ग्रीशो गुप्‍स खोदेंशो पा आन शोव़ पाक्‍शा, ग्राम्‍चा चिक्‍ताक्‍यीमी।
  eng-NOY: They open their mouths wide against me, Like a ravening and roaring lion.
  ita-1927: apron la loro gola contro a me, come un leone rapace e ruggente.
  ckb-ckb: وەک شێری دڕندەی بە نەڕەنەڕ، ددانیان لێ تیژکردوومەتەوە.
  eng-BBE: I saw their mouths wide open, like lions crying after food.
  xsi-xsi: Kinzi simandi ŋana sizavaru naŋa kâ, itogo mbwâmbwa saka “leve” isuŋa kawa
    kaika ku inzaŋa kawa ŋana ika simbi kâ.
  kan-OKCV: ಹರಿದು ಬಿಡುವ ಗರ್ಜಿಸುವ ಸಿಂಹದ ಹಾಗೆ ನನ್ನ ಮೇಲೆ ತಮ್ಮ ಬಾಯಿತೆರೆದಿದ್ದಾರೆ.
  tam-2017: பீறி கெர்ச்சிக்கிற சிங்கத்தைப்போல், என்மேல் தங்களுடைய வாயைத் திறக்கிறார்கள்.
  spa-RV-1909: Abrieron sobre mí su boca, como león rapante y rugiente.
  ron-BTF: Și-au deschis gura împotriva mea, ca un leu care sfâșie și răcnește.
  eng-WEBP: They open their mouths wide against me, lions tearing prey and roaring.
  eng-FBV: Like roaring lions tearing at their prey they open their mouths wide against
    me.
  nld-1939: Ze sperren hun muil naar mij open Als verscheurende, brullende leeuwen.
  nch-BL: Nanalcaj quej tecuanime cati mosisiníaj. Camachalohuaj huan nechmelaitaj.
  vie-1934: Chúng nó hả miệng ra cùng tôi, Khác nào sư tử hay cắn xé và gầm hét.
  cha-cha: Ya jabababa y pachotñija guiya guajo taegüije y león ni tegcho yan cumate.
  hin-CV: उन्होंने अपने मुंह ऐसे फाड़ रखे हैं जैसे गरजनेवाले हिंसक सिंह अपने शिकार
    को देख मुख फाड़ते हैं.
  eng-OURB: They open their mouths wide against me, lions tearing prey and roaring.
  spa-BES: Vi sus bocas abiertas, como leones feroces y rugientes.
  tdx-tdx: Itañataña’ iareo vava, manahake ty fireñetan-diona mañaolo.
  tha-KJV: มั​นอ​้าปากกว้างเข้าใส่ข้าพระองค์ดั่งสิงโตขณะกัดฉีกและคำรามร้อง
  por-BR-2018: Abriram contra mim suas bocas, como leão que despedaça e ruge.
  deu-ELO: sie haben ihr Maul wider mich aufgesperrt, gleich einem reißenden und brüllenden
    Löwen.
  eng-WYC-2018: They opened their mouth on me; as a lion ravishing and roaring. (They
    opened their mouths upon me; like a roaring and ravaging lion.)
  epo-epo: Ili malfermegis kontraŭ mi siajn buŝojn, Kiel leono ŝiranta kaj krieganta.
  gfk-gfk: Hoing ira ngangarina laion diet sapsapak ira adiet hiruo, diet papos hatamat
    ira ha diet wara ienien iau.
  uig-PIN: Ular adǝmni titma ⱪilƣuqi ⱨɵrkirǝwatⱪan xirdǝk, Aƣzilirni qong eqip manga
    tikilip turidu.
  beo-beo: 'Ilia da laione wa:me agoane na gasomanusa:, ea lafi dagale amola bese
    ini gasomanusa: gesenenanebe ba:sa.'
  tpi-OTNT: Ol i redi long bagarapim mi, olsem laion i singaut nogut na i opim maus
    bilong kaikai abus.
  hau-SA: Zakoki masu ruri suna yayyage abin da suka kama sun buɗe bakunansu a kaina.
  udu-udu: Uni c̱eeki aha/ ’twam buni i is mo mmowa e ka dhop̱ kun pithilki to ki
    she/ mo dhali ko mo.
  uig-LAT: Ular ademni titma qilghuchi hörkirewatqan shirdek, Aghzilirni chong échip
    manga tikilip turidu.
  nde-nde: Izilwane ezibhongayo ezibamba zidabudabule zingikhamisela imilomo yazo.
  ton-ton: Naʻa nau fakamanga honau ngutu kiate au, ʻo hangē ko e laione fekai mo
    ngungulu.
  ces-1613: Obkličujíť mne býkové mnozí, silní volové z Bázan obstupují mne.
  eng-WMB: They open their mouths wide against me, lions tearing prey and roaring.
  tam-TCV: தங்கள் இரையை கிழிக்கிற கெர்ச்சிக்கும் சிங்கங்களைப் போல, அவர்கள் எனக்கு
    விரோதமாக தங்கள் வாய்களை விரிவாய்த் திறக்கிறார்கள்.
  ceb-ULB: Ginganga nila pag-ayo ang ilang mga baba batok kanako sama sa nagangulob
    nga liyon nga magkuniskunis sa iyang biktima.
  pol-UBG: Rozwarły na mnie swe paszcze jak lew drapieżny i ryczący.
  agr-agr: Dutijuawag ikamyawa kajen shinuwama imatuinak esattatus tsekenjuinawai.
  kyc-kyc: Nakama mena laene ingyuo nenge kata ŋaa lapala gasimwa poko namba gala
    lapala pyao nao pilyinyi nembalana pyuo karaminyi.
  urd-GVU: میرے خلاف اُنہوں نے اپنے منہ کھول دیئے ہیں، اُس دہاڑتے ہوئے شیرببر کی طرح
    جو شکار کو پھاڑنے کے جوش میں آ گیا ہے۔
  eng-OEBCW: who face me with gaping jaws, like ravening roaring lions.
  deu-1912: Ihren Rachen sperren sie auf gegen mich wie ein brüllender und reißender
    Löwe.
  kan-2017: ಅವರು ಗರ್ಜಿಸುವ ಉಗ್ರಸಿಂಹಗಳಂತೆ ನನ್ನನ್ನು ನುಂಗುವುದಕ್ಕೆ ಬಾಯಿ ತೆರೆದಿದ್ದಾರೆ.
  yap-yap: Kar faled l’ugunrad ni bod e pi layon, ni yad be tolul’ ma yad be k’adeg.
  hlt-MCSB: Sa aka nget tih aka kawk sathueng bangla kai taengah a ka a ang uh.
  mdy-ETH: ኬሚ ዎዺ ሾኦሊ ሙዓንዳ ዞቢ ጉዻሢጉዲ ዻንጎ ፔኤኮ ዔያታ ታ ዑፃ ሻዔኔ።
  twi-ASANTE: Gyata a wɔbobom na wɔtete wɔn ahaboa mu abuebue wɔn anom tɛtrɛɛ de kyerɛ
    me.
  eng-WEBU: They open their mouths wide against me, lions tearing prey and roaring.
  acu-NT: Juun yawaa kajeu kuntinun yuwatas winawa nunisarang wina nemasur ainausha
    winitrinawai.
  spa-PDDPT: Abren su boca contra mí Como león voraz y rugiente.
  gun-gun: Xere ha'e kuery ijuru jai, guary nhomboa'ypa va'e rami okororõ.
  agu-BL: Ncha'tz ni'cu'n quitane'n chi quitane'n balum yi na chiẍch'in. Jakij chin
    chitzi' cya'n. Jalt cuntunin tan chisaje'n wokpuj tinwi'.
  ilo-ULB: Ingangada iti kasta unay dagiti ngiwatda a maibusor kaniak a kasla ngumerngernger
    a leon a mangpirpirsay iti biktimana.
  kpg-kpg: Digaula e hanga nadau ngudu be nia laion, e wwolowwolo bolo ginaadou e hahaahi
    au.
  uig-ARA: ئۇلار ئادەمنى تىتما قىلغۇچى ھۆركىرەۋاتقان شىردەك، ئاغزىلىرنى چوڭ ئېچىپ
    ماڭا تىكىلىپ تۇرىدۇ.
  bps-bps: Na salngad ale i dad malbang labè lmanaf liyun mngat i dad bàla du kagula
    makét na samkah deg, na gambet too ale mngal fite i klabèla.
  sus-sus: Sɛnbɛmae bara n nabilin alɔ Basan tuurae.
  pon-2006: Re sarapeseng duwehte laion kei, me kin weriwerki ar men dapengiepeseng.
  jae-jae: Gêŋ tau sêŋa aweŋ gêdêŋ aê kêtôm lewe kêtaŋ gebe êkaku gêŋ popoc.
  ksd-ksd: Dia pangapanganga tadav iau da ra leon i varvarkarat ma i kukukula.
  tur-YTC: Bana karşı ağızlarını sonuna kadar açıyorlar, Avını parçalayan aslanlar
    gibi kükrüyorlar.
  bel-N: Мяне абступілі дужыя быкі, бугаі Башанскія атачылі мяне.
  kpr-kpr: Nenda beka fafangegerera ava kau laioni (lion) imi oka bayau budo gangara
    sise, gambu torere tarere gheraira, namokena amingerera.
  ind-AYT: (22-14) Mereka membuka lebar mulutnya kepadaku seperti singa yang mengaum-aum
    dan menerkam.
  yom-yom: Mu kunga ku khosi yeti kanzuna bulu miunu miawu midi mizibuka ngolo mu
    diambu diama
  yut-yut: Laion da joŋ kɨlap nok do yaŋ tɨdaŋek gen kagani aŋtaŋ kwaŋ, uŋudeŋ uwalno
    da nak aŋupbal ak do aŋ.
  nya-nya: Mikango yobangula pokadzula nyama, yatsekula kwambiri pakamwa pawo kulimbana
    nane.
  kyg-kyg: Laiyoni anagaꞌmogi apaka tegeꞌapaeꞌmo kae kae nehaya kava huꞌa nagaetegamo
    apavayamo aka nehae.
  hrv-hrv: Opkoliše me junci mnogobrojni, bašanski bikovi okružiše mene.
  mps-mps: Te boi bidi dabe augwaligo te ena dolainu sisi elama, te laiongo dwai hwą
    wabo tiwai eyu, tama te uni hasa tuabo pedauwali nalubao.
  tpi-tpi: Ol i redi long bagarapim mi, olsem laion i singaut nogut na i opim maus
    bilong kaikai abus.
  dan-1931: Stærke Tyre står omkring mig, Basans vældige omringer mig,
  vie-OVCB: Há rộng miệng muốn ăn tươi nuốt sống, như sư tử gầm thét xông vào mồi.
  guj-2017: ફાડી ખાનાર તથા ગર્જનાર સિંહની જેમ તેઓ મારી સામે પોતાનું મોં ઉઘાડે છે.
  pon-2006A: Re sarapeseng duwehte laion kei, me kin weriwerki ar men dapengiepeseng.
  por-BRBSL: They abrir bem sua boca contra mim, leões que rasgam presas e rugem.
  eng-OEBUS: who face me with gaping jaws, like ravening roaring lions.
  swe-swe: Många tjurar omringar (kröner) mig, Bashans tjurar tränger på runt mig.
    [Fienderna liknas vid ilskna tjurar, redo att attackera.]
  cth-cth: A pahni na ang sin awh teh, sendek patetlah a cairing awh.
  twi-twi: Gyata a wɔbobɔ mu na wɔtetew wɔn hanam mu abuebue wɔn anom tɛtrɛɛ de kyerɛ
    me.
  hlt-hlt: Sa aka nget tih aka kawk sathueng bangla kai taengah a ka a ang uh.
  tbz-SIM: Yɛnɑɑdɑkɛ̀ pɛ́u yɛɛ̀ ǹ fitɛ́, Bɑsɑ̃ɑ̃ nɑɑdɑkɛ̀ yɛɛ̀ n cɛ̃̀tinɛ̀.
  msy-2020: Me, laion uan akam akara asɨzibav sogha dagh asɨghasɨzi moghɨn, me na
    gasɨghasɨghasava ami.
  dop-dop: Mɑ kolontunɑɑ tɑmɑ-m kɛ́ ɩsɩɩ lɑtəcɛnɑɑ, pɑ tʋ-m hɛkʋ kɛ́ ɩsɩɩ tɑɑlɛ nɑɑŋ
    keesɑsɩ.
  azb-azb: Yırtıcı aslanlar kimi nərə çəkirlər, Məni parçalamaq üçün ağızlarını açırlar.
  eng-DBY: They gape upon me with their mouth, [as] a ravening and a roaring lion.
  hin-2017: वे फाड़ने और गरजनेवाले सिंह के समान मुझ पर अपना मुँह पसारे हुए है।
  wol-KYG: Noon yaa ngi ma gaw ni coggalu yëkk, dar ma ni ponkali yëkk ya fa Basan.
  swp-swp: awadi se dabari helaidi matagu eai doha liona guriguriamdi, eo se doulailai.
  bjr-bjr: Misa kaasau fainiara foora nooraqasee qini qipata anaqirara rairai qidaqa.
  eng-YLT: They have opened against me their mouth, A lion tearing and roaring.
  kne-kne: Kaman manngangaed ay layon ay manatakaw si tepek da, nasasagana da ay komat
    ta pomse da.
  eng-WYC-2017: They opened their mouth on me; as a lion ravishing and roaring.
  eng-WMBB: They open their mouths wide against me, lions tearing prey and roaring.
  zat-NTPS: Gulaca lazre̱' xuluzría xi'e̱ neda' ca tu be̱zre xixre' dxedunba', ne
    dxebezre xa'aba'.
  zty-NTPS: Gónegekle' wžía yí'gake' neda' ka žon to bež yix̱e', bia ẕdonba', na'
    ẕbéžeya'aba'.
  urd-GVH: मेरे ख़िलाफ़ उन्होंने अपने मुँह खोल दिए हैं, उस दहाड़ते हुए शेरबबर की तरह
    जो शिकार को फाड़ने के जोश में आ गया है।
  rug-rug: Zama ṉoṉovala au rini guana laione pu va ṉaṉari rini sari na ṉuzudi, pu
    kurumu aqa pude garatau.
  gaz-gaz: Isaanis akka leenca beelaʼee aaduu afaan isaanii balʼisanii natti banatu.
  fra-LSG: De nombreux taureaux sont autour de moi, Des taureaux de Basan m’environnent.
  yal-yal: N yaxune n nabilinxi alo turane, alo Basan yamanan tura xaɲɛne.
  iou-iou: Aŋ komitä tom yenayäŋ yabäŋ kärakŋeŋpäŋ meni aŋek täkaŋ ude iwantä näk
    ude nenayäŋ täk täkaŋ.
  haw-1868: Ua hamama mai la ko lakou mau waha ia'u E like me ka liona hae e uwo ana.
  arb-NAV: فَغَرُوا عَلَيَّ أَفْوَاهَهُم كَأَنَّهُمْ أُسُودٌ مُفْتَرِسَةٌ مُزَمْجِرَةٌ.
  ded-ded: Yeni mewegenenuma enacngina anggedae. Raiong yangtoa soringina nga enacnginango
    wiac mong merecgegecdeac kucgoc yombong arohoandae, yeni ifi isoc andae.
  ewe-ewe: Woke woƒe nuwo ɖe ŋunye baa abe dzata si le gbe tem hele nu si wòlé la
    vuvum ene.
  eng-LEE: (22:14) They have opened wide against me their mouth, [as] a ravenous and
    roaring lion.
  asm-FB: ক্ষুধার্ত সিংহই যেনেকৈ গৰ্জ্জন কৰে, তেনেকৈ তেওঁলোকে মোলৈ মুখ মেলিছে।
  sus-A: سّنبّمَيٍ بَرَ ﭑ نَبِلِن عَلْ بَسَن تُورَيٍ.
  fra-SBL: Ils ouvrent largement la bouche contre moi, des lions déchirant leur proie
    et rugissant.
  hbo-hbo: סְ֭בָבוּנִי פָּרִ֣ים רַבִּ֑ים אַבִּירֵ֖י בָשָׁ֣ן כִּתְּרֽוּנִי׃
  kik-kik: Mĩrũũthi ĩkũrarama, ĩgĩtambuuranga kĩrĩa ĩgwatĩtie, ĩnjathamĩirie tũnua
    twayo.
  fra-NCL: Autour de moi sont de nombreux taureaux, les forts de Basan m’environnent.
  cek-AK: Hanghaih hoi moi kaek kaipui baktiah, nihcae mah pakha ang angh o thuih.
  cuk-cuk: Igi-achumigur masbina uurmaknagusdae, igi-san-gasale, ichimaknagusdae,
    deyob, an-isdarmalad angi gwisgunonimalad.
  tel-2017: వేటను చీలుస్తూ, గర్జిస్తూ ఉన్న సింహంలాగా వాళ్ళు తమ నోళ్లు పెద్దగా తెరిచారు.
  hat-BSA: Yo ouvri bouch yo byen laj sou mwen, tankou yon lyon voras k ap rele fò.
  kos-kos: Elos mangelik oana lion Su ngutngut ac kena kunausyula.
  hbo-WLC: סְ֭בָבוּנִי פָּרִ֣ים רַבִּ֑ים אַבִּירֵ֖י בָשָׁ֣ן כִּתְּרֽוּנִי׃
  ibo-ibo: Ọdụm ndị na-agbọ ụja mgbe ha na-adọgbu anụ ọhịa asaghepụla ọnụ ha megide
    m.
  ory-ory: ସେମାନେ ଗ୍ରାସ କରିବାକୁ ଇଚ୍ଛା ଓ ଗର୍ଜ୍ଜନକାରୀ ସିଂହ ତୁଲ୍ୟ ମୋʼ ପ୍ରତି ମୁଖ ମେଲାଇ
    ଅଛନ୍ତି।
  chk-chk: Ra amassaw ngeniei usun eman laion mi mwacho a wörüwör o atatakisi liapan.
  rop-rop: Olabat jis laik detlot laiyan weya jingat adbala redi blanga dagat mi.
  ukr-1871: Роззявили ротища свої, як лев рикаючий, що здобич шматує.
  yon-yon: Yi kuu laiyonbed dingkan anande kabang angke yaremoon areb, ne yaa yi mongkodkono
    danduwimaib.
  deu-1951: (022-14) sie sperren ihr Maul gegen mich auf, wie ein reißender und brüllender
    Löwe.
  eng-JPS: (22-14) They open wide their mouth against me, as a ravening and a roaring
    lion.
  srp-1865: Razvališe na me usta svoja. Lav je gladan lova i rièe.
  lug-lug: Banjasamiza akamwa kaabwe ng’empologoma bw’ewuluguma ng’etaagulataagula
    omuyiggo gwayo.
  heb-heb: פצו עלי פיהם אריה טרף ושאג׃
  ben-IRV: তারা আমার বিরুদ্ধে তাদের মুখ খুলে হ্যাঁ করে, যেমনভাবে গর্জনকারী সিংহ তার
    শিকার গ্রাস করার জন্য করে।
  ntu-ntu: Naodr mznem mz nzvz-krmlr bange, Mz nzmakx-krdr ninge mz nqngidr kxmalc.
  pan-pan: ਓਹ ਪਾੜਨ ਅਤੇ ਗੱਜਣ ਵਾਲੇ ਬੱਬਰ ਸ਼ੇਰ ਵਾਂਗੂੰ ਮੇਰੇ ਉੱਤੇ ਮੂੰਹ ਅੱਡਦੇ ਹਨ।
  mya-JVB: ကိုက် ဖြတ်၍ ဟောက် တတ်သော ခြင်္သေ့ ကဲ့သို့အကျွန်ုပ် ကို ပစပ် ဟ ကြပါ၏။
  kgf-kgf: Kiric qiric wamma qacma kuagina aŋgéanʒu laion imuhucya ésécnec waŋ nénʒu.
  tte-O: Na gamwaliyao sisaeli besiele laiyon sokasokali sikalakalagaga nuwanuwali
    tem sitabe-igaigaliyau.
  tbg-tbg: Raionivano aantau arukareva noraiqaakero uva tiharo no aaqaavu taintemake,
    ti navutaaka ti arukareka no aaqaavute variavo.
  hmo-hmo: Idia ese edia uduna idia kehoa. Idia be laiona hegeregere, mai dagedage
    danu idia boiboi noho, bona lau idia koria noho.
  zar-NT: Taʼsalaj ruáʼagaquiëʼ lahuaʼ nedaʼ ca runbaʼ bëdxi guixiʼ, ridunbaʼ, en
    ribö́dxiʼabaʼ.
  urd-urd: वह फाड़ने और गरजने वाले बबर की तरह मुझ पर अपना मूंह पसारे हुए हैं।
  bqc-SIM: Wa liaamazi dasidasi lán zugaaeↄwa, wa pooamazi lán Basana zuswanaↄwa.
  tcz-CHONGTHU: Hang tah le kisong tah Keipi bahkai in aneh ding aboltel bangin keima
    val lhum dingin akamkau ve.
  mar-mar: जसा सिंह आपले तोंड त्याच्या भक्ष्यास फाडण्यास उघडतो, तसे त्यांनी आपले तोंड
    माझ्या विरूद्ध उघडले आहे.
  isl-isl: Ég er umkringdur illmennum. Þeir líkjast sterkum basan – uxum.
  hlt-THB: A kawk doena a ai kawi qamsa ak phu pat pat samthyyn ing am kha ang khara
    nawh ning hawi sih hy.
  qub-qub: Micucoj liyuncunanöraj gaparpanpis. Jatunta äyacarcärirmi nogaman cörrimun.
  bqp-bqp: Òtɛn lɛ́ atɛ̃ma lán músu ↄ́ↄdↄri kũ òtɛn pↄ́ kɛ yákiyakinↄ bà.
  hat-hat: (022:14) Yo louvri bouch yo, ou ta di se lyon k'ap gwonde, ki prèt pou
    dechire mwen.
  eng-BSB: They open their jaws against me like lions that roar and maul.
  eng-WEBPB: They open their mouths wide against me, lions tearing prey and roaring.
  kbq-kbq: Nagri ha' vahe'mo'za laionimo agira aka huno mago'a zagagafa aheno nenaku
    krafa nehuno rotago nehiaza hu'za, nahenaku narotago nehaze.
  pon-pon: Irail jara don ia dueta laien weriwer o laualo amen.
  nhe-BL: Nanalcaj queja tecuanime tlen mosisiníaj. Camachalohuaj huan nechmelactlachilíaj.
  wnc-wnc: Sike wa unzing, laion gwengwenda ainggamatake kumzang yayuk kaana wetzukuke
    na nasinangge natake gena akngakaing.
  bus-bus: Wèe lɛ́ aɛɛmazi lán músu ↄ́ↄdↄri kɛ̀ aↄ̃ↄe pↄ́ kɛɛ gyáigyainↄ bà.
  gub-BL: Zàwàruhu iriàw ài uzurupeka wà. Okororo hekutyr opor pà wà.
