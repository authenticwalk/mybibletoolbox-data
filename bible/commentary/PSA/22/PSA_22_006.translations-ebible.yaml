verse: PSA.022.006
translations:
  mal-C: എന്നാൽ ഞാൻ ഒരു മനുഷ്യനല്ല, ഒരു പുഴുവത്രേ. മനുഷ്യരുടെ പരിഹാസവും ജനത്താൽ നിന്ദിതനുംതന്നെ.
  deu-TKW: Zu dir schrieen sie und wurden errettet, auf dich vertrauten sie und wurden
    nicht zu Schanden.
  lin-lin: Bagangaki epai na Yo, mpe Yo okangolaki bango ; batiaki elikya na bango
    kati na Yo mpe bayokisamaki soni te.
  mmx-mmx: Ketla nia xopmen bok ba ana ngan laradi, a lok ngan ta laxalon. Limixin
    axap di lele abulubun ia!
  eng-LSV: And I [am] a worm, and no man, || A reproach of man, and despised of the
    people.
  eng-GNV: 'But I am a worme, and not a man: a shame of men, and the contempt of the
    people.'
  eng-WEBSTER: But I am a worm, and no man; a reproach of men, and despised by the
    people.
  nhw-BL: Pero na nimomati quen se pilocuiltzi huan amo nise masehuali. Sequin san
    nechhuetzquilíaj huan sequinoc nechcualancaitaj.
  swh-ONEN: Mimi ni mnyoo wala si mwanadamu, wanaume wamenibeza, na watu wamenidharau.
  bba-bba: Bɑ nun somiru kɑnɑ, mɑ ɑ bu fɑɑbɑ kuɑ. Bɑ nun nɑɑnɛ kuɑ, mɑ ɑ bu sekuru
    yɑrɑ.
  eng-KJVCPB: But I am a worm, and no man; A reproach of men, and despised of the
    people.
  cpy-cpy: Tema naaka atziri naawita, roo kanteencha ikimita-kaeta-kina chowitsi.
    Osheki imaninta-waetakina atziri-paeni, itheenka-shire-waetakina.
  luo-luo: An to an mana kudni ma ok dhano, ngʼama ji duto jaro kendo ma ji ochayo.
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܵܐ ܬܸܘܸܠܥܵܐ ܝܘܸܢ ܘܠܵܐ ܐܢܵܫܵܐ، ܠܵܘܡܵܐ ܕܒܲܪܢܵܫܵܐ ܘܡܘܼܣܠܝܼܵܐ ܒܥܲܡܵܐ.
  meu-meu: A lau na biluga mo, dia taunimanima; taunimanima ese e ihi-ihiraigumu,
    egu bese taudia ese e dadaraigumu.
  npi-ULB: म एउटा कीरा हुँ र मानिस होइन, मानिसहरूले अपमान गरेको र मानिसहरूद्वारा अवहेलित
    भएको छु ।
  yor-yor: Ṣùgbọ́n kòkòrò ní mo jẹ́, kì í sì í ṣe ènìyàn; mo di ẹlẹ́gàn àwọn ènìyàn,
    ẹlẹ́yà àwọn ènìyàn.
  pes-OPCB: اما من مانند کرم پست شده‌ام؛ مرا انسان به حساب نمی‌آورند. نزد قوم خود
    خوار و حقیر شده‌ام.
  tgl-ULB: Pero ako ay parang isang uod at hindi isang tao, isang kahihiyan sa sangkatauhan
    at pinagtatawanan ng mga tao.
  nop-nop: Iŋgoŋ nu adi meeniŋ dabugoŋ mooŋ, nu adi miŋgembem nabugoŋ. Metamdi nabuhaŋindaaŋ
    nanintifooŋ sigilulum tinamiiŋ.
  cbu-NT: Itaru, nuwaatssha tputs, ¿Antaati in tputseeja? Nda. Mbich tamatarpachi
    ashiru kátimaam waritachcha, nuwaa atusin stakanaya.
  hui-hui: Áyu wali agali bu karu bibahendeme i̱ore handabe manga halu kerekere lalu
    ka. Tigua ani lalu kagome i̱ agali abale haruligobi ndo áyu ngoe dindini pialu
    ngaligobi ko.
  mya-mya: သို့​ရာ​တွင်​ကျွန်​တော်​မျိုး​သည်​လူ​မ​ဟုတ်၊ ပိုး​ကောင်​မျှ​သာ​ဖြစ်​၍​လူ​တ​ကာ​တို့​ကဲ့​ရဲ့
    စ​ရာ၊ မ​ထီ​လေး​စား​ပြု​စ​ရာ​ဖြစ်​ပါ​၏။
  bod-N: ང་ནི་འབུ་ཙམ་ཡིན་ཞིང་མི་མ༌ཡིན། །མི་ཡིས་སྨད་ནས་མཐོང་ཆུང་བྱས་པ༌འོ།།
  wsk-wsk: Bare ani kariimet iwita mena, ani ali ko malalok iwita; kariimet suen la
    ani agarki maguwusan ale aga gusisan.
  sna-sna: Asi ini ndiri honye kwete munhu, ndinozvidzwa navanhu uye ndinoshorwa namarudzi.
  spa-BLM: Pero yo soy un gusano y no un hombre; un reproche de los hombres, y despreciado
    por el pueblo.
  cac-cac: A inxo jun, man̈xo in animaoc svab'i, icha val junoc noc' a'ay vaj svab'i.
    Tzeb'ajtac in yilanoch eb' vetanimail, paticab'il in caneli.
  swh-ULB: Bali mimi ni funza na sio mtu, nisiye faa kwa ubinadamu na hudharauliwa
    na watu.
  bel-bel: Так, ласка і мілажаль хай будуць са мною ва ўсе дні жыцьця майго, і я буду
    ў доме Гасподнім многія дні.
  deu-ELBBK: Zu dir schrien sie und wurden errettet; sie vertrauten auf dich und wurden
    nicht beschämt.
  mbb-OT: Ebpeel-elezan a wey edsudien a te menge etew, ke sikandan te, “Wazè din
    pulus; kenà sikandin iring te etew, kekenà, iring sikandin te tagkey.”
  mal-2015: ഞാനോ മനുഷ്യനല്ല, ഒരു കൃമിയത്രേ; മനുഷ്യരുടെ ധിക്കാരവും ജനത്താൽ നിന്ദിതനും
    തന്നേ.
  gup-gup: Ngaye wanjh ngadjalwarre, dja yiman ngayeng, minj bininj duninjh ngaye.
    Bininj rowk ngandiborrkbun dja mak birriwern ngandiwidnan, minj ngandimarnedjare.
  ctu-CTI: Pero tyeqꞌuelon cheꞌ bajcheꞌ motsoꞌ. Cheꞌ bajcheꞌ mach winicon. Wajlebilon
    i chaꞌan quixtyañujob. Miꞌ tsꞌaꞌleñoñob.
  rmc-rmc: Vičinenas pre tute a sas zachraňimen; pačanas tuke a na ladžanas pes.
  nlg-nlg: Hauva, inau ke na kedu, u mua tinoni. gaira udolu tara mua liogu mara niu
    sika.
  pes-OPV: و اما من کرم هستم و انسان نی. عار آدمیان هستم و حقیر شمرده شده قوم.
  ron-1924: Дар еу сунт верме, ну ом, ам ажунс де окара оаменилор ши диспрецуит де
    попор.
  ben-OBCV: কিন্তু আমি মানুষ নই, একটি কীটমাত্র, সব মানুষের কাছে আমি অবজ্ঞা ও ঘৃণার
    পাত্র।
  som-som: Laakiinse anigu waxaan ahay dixiri, oo dad ma ahi, Waxaan ahay mid la caayo,
    oo dadku quudhsado.
  lat-VUC: Et misericordia tua subsequetur me omnibus diebus vitæ meæ; et ut inhabitem
    in domo Domini in longitudinem dierum.]
  eng-ASVBT: But I am a worm, and no man; A reproach of men, and despised of the people.
  mna-mna: Mi nio na, iŋgi tomtom tire yo kembei tomtom som. Matan pasom yo mi tirepiili
    yo kembei motmooto toono leleene kana.
  ita-1885: Ma io sono un verme, e non un uomo; Il vituperio degli uomini, e lo sprezzato
    fra il popolo.
  eng-LXXUP: 'Thy mercy also shall follow me all the days of my life: And my dwelling
    shall be in the house of the Lord for a very long time.'
  eng-ULB: But I am a worm and not a man, a disgrace to humanity and despised by the
    people.
  spa-VBL: Pero yo soy un gusano, no un hombre, despreciado y ridiculizado por todos.
  fra-_FOB: Mais moi, je suis un ver, et non un homme; l'opprobre des hommes et le
    méprisé du peuple.
  mal-mal: ഞാനോ മനുഷ്യനല്ല, ഒരു കൃമിയത്രേ; മനുഷ്യരുടെ പരിഹാസപാത്രവും ജനത്താൽ നിന്ദിതനും
    തന്നെ.
  lit-lit: Bet aš esu kirminas, o ne žmogus; žmonių patyčių objektas ir tautos niekinamas.
  urd-GVR: Lekin maiṅ kīṛā hūṅ, mujhe insān nahīṅ samjhā jātā. Log merī be'izzatī
    karte, mujhe haqīr jānte haiṅ.
  suz-BL: गो चहिं मुर मदुम्‍‍थु, लुस्‍पु खोदेंशो दुम्‍ती। मुरपुकीम आं कली शुक्‍शी
    पा ग्रांग्रा दित्‍नीम। अय्‍युब २५:६; यसैया ४१:१४
  eng-NOY: But I am a worm, and not a man; The reproach of men, and the scorn of the
    people.
  ita-1927: Ma io sono un verme e non un uomo; il vituperio degli uomini, e lo sprezzato
    dal popolo.
  ckb-ckb: بەڵام من سەگم نەک مرۆڤ، مایەی ڕیسوایی ئادەمیزاد و سووکایەتی خەڵک.
  eng-BBE: But I am a worm and not a man; cursed by men, and looked down on by the
    people.
  xsi-xsi: Aŋga naŋa nde atogo tâno ne mwâta-mwâta kaa nâ. Naŋa ŋandai tamâta mao
    ŋga. Kinzi tamâta rârâni ilonzi sakamao pa naŋa ku sipu mulinzi pana.
  kan-OKCV: ಆದರೆ ನಾನು ಹುಳದಂಥವನೇ ಹೊರತು ಮನುಷ್ಯನಲ್ಲ; ನಾನು ಮನುಷ್ಯರಿಂದ ನಿಂದೆ ಹಾಗು ತಿರಸ್ಕಾರಕ್ಕೆ
    ಗುರಿಯಾಗಿದ್ದೇನೆ.
  tam-2017: நானோ ஒரு புழு, மனிதன் அல்ல; மனிதர்களால் நிந்திக்கப்பட்டும், மக்களால் அவமதிக்கப்பட்டும்
    இருக்கிறேன்.
  spa-RV-1909: Mas yo soy gusano, y no hombre; oprobio de los hombres, y desecho del
    pueblo.
  ron-BTF: Dar eu sunt vierme și nu om; de ocara oamenilor și disprețuit de popor.
  eng-WEBP: But I am a worm, and no man; a reproach of men, and despised by the people.
  eng-FBV: But I'm a worm, not a man, scorned and despised by everyone.
  nld-1939: Doch ik ben maar een worm en geen mens, Door de wereld bespot, veracht
    door het volk;
  nch-BL: Pero na nimomati quej se pilocuiltzi huan amo nise masehuali. Sequij san
    nechhuetzquilíaj huan sequinoc nechcualancaitaj.
  vie-1934: Nhưng tôi là một con trùng, chớ chẳng phải người đâu, Là điều ô nhục của
    loài người, và vật khinh dể của dân sự.
  cha-cha: 'Ya guajo y gâgâ ilo ya ti taotao: namamajlao gui lalaje ya madespresia
    gui taotao.'
  hin-CV: अब मैं मनुष्य नहीं, कीड़ा मात्र रह गया हूं, मनुष्यों के लिए लज्जित, जनसाधारण
    के लिए अपमानित.
  eng-OURB: But I am a worm, and no man; a reproach of men, and despised by the people.
  spa-BES: Pero yo soy un gusano y no un hombre; vergüenza de los hombres, y despreciado
    por la gente.
  tdx-tdx: Oletse iraho, fa tsy ondaty; fosae’ raolombelo, naho mavoe’ ondatio.
  tha-KJV: ข้าพระองค์เป็นดุจตัวหนอน มิใช่​คน คนก็​ด่า ประชาชนก็​ดูหมิ่น
  por-BR-2018: Mas eu sou um verme, e não um homem; sou humilhado pelos homens, e
    desprezado pelo povo.
  deu-ELO: Ich aber bin ein Wurm und kein Mann, der Menschen Hohn und der vom Volke
    Verachtete.
  eng-WYC-2018: But I am a worm, and not a man; the shame of men, and the out-casting
    of the people. (But I am a worm, and not a man; despised, and an outcast among
    the people.)
  epo-epo: Sed mi estas vermo kaj ne homo; Mokata de la homoj, malestimata de la popolo.
  gfk-gfk: Iesen iau tiga kalola ma pai a tunotuno iau. Ira tunotuno diet malentakuane
    iau ma ira matanaiabar diet mikiane iau.
  uig-PIN: Biraⱪ mǝn bolsam adǝm ǝmǝs, bir ⱪurtmǝn, Insan tǝripidin tɵⱨmǝt bilǝn rǝswayialǝm
    ⱪilinƣanmǝn, Halayiⱪ tǝripidin kǝmsitilgǝnmǝn.
  beo-beo: 'Be na da dunudafa agoai hame. Na da daba: agoai. Dunu huluane ilia da
    nama hagasa.'
  tpi-OTNT: Tasol mi, mi olsem liklik snek bilong graun. Mi samting nating. Olgeta
    man i krosim mi na ol i givim baksait long mi.
  hau-SA: Amma ni dai tsutsa ne ba mutum ba, wanda mutane suke yi wa ba’a suka kuma
    rena shi.
  udu-udu: Hili aha/ tana yiish mo, dhali aha/ tana wathi/ yisa, haali/ aha/ c̱inu
    gurra/ ki ’kwani mo, dhali jin waḵkunu ki ’kwani mo.
  uig-LAT: Biraq men bolsam adem emes, bir qurtmen, Insan teripidin töhmet bilen reswayialem
    qilin’ghanmen, Xalayiq teripidin kemsitilgenmen.
  nde-nde: Kodwa ngiyimpethu nje kangisumuntu, ngihozwa ngabantu njalo abanengi bangeyise.
  ton-ton: 'Ka ko e kelemutu au, ka ʻoku ʻikai ko e tangata: ko e manukiʻanga ʻoe
    tangata, ko e fehiʻanekina ʻe he kakai.'
  ces-1613: K tobě volávali, a spomáhals jim; v tobě doufali, a nebývali zahanbeni.
  eng-WMB: But I am a worm, and no man; a reproach of men, and despised by the people.
  tam-TCV: ஆனால் நானோ ஒரு புழு, மனிதனேயல்ல; மனிதரால் பழிக்கப்பட்டும், மக்களால் அவமதிக்கப்பட்டும்
    இருக்கிறேன்.
  ceb-ULB: Apan ulod lamang ako ug dili usa ka tawo, kaulawan ako ngadto sa mga tawo
    ug tinamay sa katawhan.
  pol-UBG: Ja zaś jestem robakiem, a nie człowiekiem, pośmiewiskiem ludzi i wzgardą
    ludu.
  agr-agr: Tuja wika aents tamak amaitsujai, wika bagajai betekaitjai. ¡Wika aents
    aidaun dushiktaiyaitjai!
  kyc-kyc: Dopa piyamopape namba epapu wambu ingya nalyamo. Namba mee kau kui dopale.
    Wambu dupwame namba kando awa nao giyalya giyana pyuo karaminyi.
  urd-GVU: لیکن مَیں کیڑا ہوں، مجھے انسان نہیں سمجھا جاتا۔ لوگ میری بےعزتی کرتے، مجھے
    حقیر جانتے ہیں۔
  eng-OEBCW: But I am a worm, not a person; insulted by others, despised by the people.
  deu-1912: Ich aber bin ein Wurm und kein Mensch, ein Spott der Leute und Verachtung
    des Volks.
  kan-2017: ನಾನಾದರೋ ಹುಳದಂಥವನೇ ಹೊರತು ಮನುಷ್ಯನಲ್ಲ; ಮನುಷ್ಯರಿಂದ ನಿಂದಿಸಲ್ಪಟ್ಟು ಜನರಿಂದ ತಿರಸ್ಕಾರ
    ಹೊಂದಿದ್ದೇನೆ.
  yap-yap: Machane gathi ka gag ba girdi’, ya kug par ni gu ba ololay, ndakuriy fag
    u wan’ urngin e girdi’ ma yad be moning nigeg!
  hlt-MCSB: Tedae kai he talam ni, hlang moenih. Hlang kah kokhahnah neh pilnam kah
    a hnaep hlang ni.
  mdy-ETH: ታኣኒ ጋዓንቴ ዓሲዳፓ ቢያ ላኣፓ፥ ዛኣሌ ማዔያኬ፤ ዓሳ ታና ሚኢጫኔ፥ ዓሲ ባኣካ ታኣኒ ቶኦቺንቴያኬ።
  twi-ASANTE: Nanso meyɛ ɔsonsono, na menyɛ onipa nnipa bɔ me ahohora na wɔbu me animtiaa.
  eng-WEBU: But I am a worm, and no man; a reproach of men, and despised by the people.
  acu-NT: Antsu wikia aintsua tumauchuitjai, antsu maachia tumau asan kakaichuitjai.
    Tura asamtai aints ainau wina wishikrinawai.
  spa-PDDPT: Pero yo soy gusano y no hombre, Oprobio de los hombres y despreciado
    por el pueblo.
  gun-gun: Ha'e rã xee ma taxo, ava e'ỹ merami, mba'eta avakue pe ovare e'ỹ va'e,
    heta va'e kuery oipota va'e'ỹ aiko.
  agu-BL: Ma ẍchiwutz wunak, yi in wetz ni'cu'n in tu jun amlu'. In tu' chitze'lbe'tz.
  ilo-ULB: Ngem maysaak nga igges ket saan a tao, nakababainak iti sangkataoan ken
    inum-umsidak dagiti tattao.
  kpg-kpg: Gei au gu hagalee tangada, au e hai be di mee maaloo dela e de hiihai ginai
    ge e haga balumee go digau huogodoo!
  uig-ARA: بىراق مەن بولسام ئادەم ئەمەس، بىر قۇرتمەن، ئىنسان تەرىپىدىن تۆھمەت بىلەن
    رەسۋايىئالەم قىلىنغانمەن، خالايىق تەرىپىدىن كەمسىتىلگەنمەن.
  bps-bps: Kabay agu, salngad agu i safat, ise to, du landè mafè deg, na knang agu
    nawa i kdee to.
  sus-sus: E to i xili, i naxa e xɔrɛya. E bara danxaniya i ma. I mu e lu yaagi kui.
  pon-2006: I solahr mwomwen aramas; I wialahr kamwetel men, me aramas koaros kin
    mwamwahliki oh wia kauwe!
  jae-jae: Aê katôm ŋamalac atom, katôm moacêŋgic. Lau sêsu aê susu ma ŋamalac laŋôŋ
    gelo aê.
  ksd-ksd: Ma iau a kalolo ko, ma vakir iau a tutana; A magit na varkulumai pire ra
    tarai, ma ra tarai dia pidimuane ke iau.
  tur-YTC: Ama toprak kurduyum ben, insan değilim, İnsanların yüz karasıyım, halkın
    hor gördüğü biri.
  bel-N: Да Цябе крычалі яны і былі збаўленыя; на Цябе спадзяваліся, і не былі асаромленыя.
  grc-BRENT: Καὶ τὸ ἔλεός σου καταδιώξεταί με πάσας τὰς ἡμέρας τῆς ζωῆς μου, καὶ τὸ
    κατοικεῖν με ἐν οἴκῳ Κυρίου εἰς μακρότητα ἡμερῶν.
  kpr-kpr: O namoako mo, jo genembo iraeri, sivoro da kaugori. Evetu genembo isambu
    namoa gi sari futo use dere jiraera.
  ind-AYT: (22-7) Namun, aku ini ulat, bukan manusia. Orang-orang menghina dan membenciku.
  yom-yom: Vayi minu, ndidi kiela vayi bika mutu. Babakala balembo mvuezi, batu balembo
    ndenzi.
  yut-yut: Mani nak amɨn dɨma, nak waleŋ yombem yo ɨsalɨ. Amɨn morap da nandaba yokwi
    tok aŋnamɨŋek manji namaŋ.
  nya-nya: Koma ine ndine nyongolotsi osati munthu, wosekedwa ndi wonyozedwa ndi anthu
    onse.
  kyg-kyg: Huꞌnayaꞌmonanafa nagaemo vayakana huꞌna oꞌmaiꞌnofa hagifagana huꞌna maiꞌnogeꞌapaeꞌmo
    ina agufa vekamo maiꞌniye, huꞌa huteꞌa apakameꞌya neꞌnamiye.
  hrv-hrv: k tebi su vikali i spasavali se, u tebe se uzdali, i postidjeli se nisu.
  mps-mps: Tiali goli, bidigo gedude ena te tǫde osogani tiwai, ena te olo bage tiwai
    mu da. Tigidali bidigo enaba wado po weyu, tama ena tudiba muani.
  tpi-tpi: Tasol mi, mi olsem liklik snek bilong graun. Mi samting nating. Olgeta
    man i krosim mi na ol i givim baksait long mi.
  dan-1931: de råbte til dig og frelstes, forlod sig på dig og blev ikke til Skamme.
  vie-OVCB: Nhưng con đây chỉ là sâu bọ, chẳng phải người, là ô nhục của con người
    và bị thế nhân khinh bỉ.
  guj-2017: પણ હું તો માત્ર કીડો છું, માણસ નથી, માણસોથી ધિક્કાર પામેલો અને લોકોથી
    તુચ્છ ગણાયેલો છું.
  pon-2006A: I solahr mwomwen aramas; I wialahr kamwetel men, me aramas koaros kin
    mwamwahliki oh wia kauwe!
  por-BRBSL: Mas eu sou uma minhoca, e nenhum homem; uma censura aos homens, e desprezada
    pelo povo.
  eng-OEBUS: But I am a worm, not a person; insulted by others, despised by the people.
  swe-swe: De ropade till dig och blev räddade (befriade, hjälpta), de förtröstade
    (litade) på dig och blev inte besvikna (behövde inte skämmas, var inte modlösa
    och gav inte upp hoppet även om de fick vänta). [Här avslutas de två första mindre
    enheterna av de totalt tolv i denna psalm. Nu i vers 7-11 följer två till med
    samma mönster. En inledande klagan följd av en bön riktad till Gud hur han tidigare
    har varit med.]
  cth-cth: Hatei, kai teh tangraet lah doeh ka o. Ayâ ni pathoe e hoi pacekpahlek
    e lah ka o.
  twi-twi: Nanso meyɛ osunson, na menyɛ onipa nnipa bɔ me ahohora na wobu me animtiaa.
  hlt-hlt: Tedae kai he talam ni, hlang moenih. Hlang kah kokhahnah neh pilnam kah
    a hnaep hlang ni.
  tbz-SIM: Bɛ̀ do ɔ̃ɔ̃ kuɔ́nnɛ̀ fɔ̃́ nwe kɑ̀ɑ bɛ̀ dɛɛtɛ́. Bɛ̀ do ĩkú fɔ̃́ɔ̃̀ ĩ́nkɛ̀
    kɑ̀ɑ bɛ̀ dènnìnko ifɛi.
  msy-2020: Ezɨ kɨrara, kɨ gumazim puvatɨ, kɨ pura apizir kuramɨn mɨn iti. Gumazamiziba
    bar nan atara na dɨpova na dɨkabɨra, akɨriba igha na gasi.
  dop-dop: Pɑ wiinɑ-ŋ nɑ ń yɑ-wɛ, pɑ pɛtɑ-ŋ pɑ tɩ tɔ fɛɛlɛ tɑ tɔɣɔ-wɛ.
  azb-azb: Lakin mən torpaq qurduyam, insan deyiləm, Adamların tənə hədəfiyəm, Xalq
    mənə xor baxır.
  eng-DBY: But I am a worm, and no man; a reproach of men, and the despised of the
    people.
  hin-2017: परन्तु मैं तो कीड़ा हूँ, मनुष्य नहीं; मनुष्यों में मेरी नामधराई है, और
    लोगों में मेरा अपमान होता है।
  wol-KYG: Yaw lañu daa woo wall, mucc; yaw lañu wóolu woon te rusuñu.
  swp-swp: Na eau motamota mo na nige tau; tatao se subugu, dodoga se isuewaegu,
  bjr-bjr: Qinee oorudupirausa fifau doodaaniara foora maridaqa. Qiniara nikooqaifaqa
    fidiaqaa midaqa.
  eng-YLT: And I [am] a worm, and no man, A reproach of man, and despised of the people.
  kne-kne: Ngem mo sak-en, baken ipogaw di omibilangan di iib-a mo adi et kaman bigis
    ay magay silbi na ay sigaan ya laslasoyen da.
  eng-WYC-2017: But I am a worm, and not a man; the shame of men, and the out-casting
    of the people.
  eng-WMBB: But I am a worm, and no man; a reproach of men, and despised by the people.
  zat-NTPS: Neda' naca' ca tu be̱la' gúna'dau', ne quegá bénneache. Dxelecuide bénneache
    neda', ne dxuluzúe̱' neda' chalá'ala.
  zty-NTPS: san neda' naka' ka to bel góna'do', na' kege benne'. Ẕža'agak benne' ka'
    neda' na' žon dítjgekle' neda'.
  urd-GVH: लेकिन मैं कीड़ा हूँ, मुझे इनसान नहीं समझा जाता। लोग मेरी बेइज़्ज़ती करते,
    मुझे हक़ीर जानते हैं।
  rug-rug: Na loke laequ hokara guana uloso mo si rau, ta ṉoṉovala meke ta hakohakoe
    si rau koari na qua kana.
  gaz-gaz: Ani garuu raammoodha malee nama miti; ani nama namni itti qoosuu fi sabnis
    tuffatuu dha.
  fra-LSG: Ils criaient à toi, et ils étaient sauvés; Ils se confiaient en toi, et
    ils n’étaient point confus.
  yal-yal: E to e xui ramini i ma, i yi e xɔrɔya. E yigin saxi i yi, nanara, e mi
    yagixi.
  iou-iou: Upäŋkaŋ nähä imaka jopi ude. Näk äma nämo! Ämawebetä nabäŋirä äpani täŋpäkaŋ
    yäŋärok näwerit iŋam täŋ namiŋit täk täkaŋ.
  haw-1868: Aka, he enuhe au, aole he kanaka; He mea hoinoia e ko ke ao nei, A i hoowahawahaia
    e na kanaka.
  arb-NAV: أَمَّا أَنَا فَدُودَةٌ لَا إِنْسَانٌ. عَارٌ فِي نَظَرِ الْبَشَرِ، وَمَنْبُوذٌ
    فِي عَيْنَيْ شَعْبِي.
  ded-ded: Anu ni ngic kpac, ni gususac. Ngic yeneng desofoc anenggec ngicngac yeni
    neac modzongina tide.
  ewe-ewe: Ke nye la, ŋɔ menye, menye amegbetɔ o, elabena amewo ɖu fewu le ŋunye,
    eye wodo vlom.
  eng-LEE: (22:7) But I am a worm, and not a man, a reproach of men, and despised
    of people.
  asm-FB: কিন্তু মই কেৱল এটা পোক মাথোন, মানুহ নহওঁ; মানুহে মোক নিন্দা কৰে, লোক সকলে
    মোক তুচ্ছ জ্ঞান কৰে।
  sus-A: عٍ تٌ عِ شِلِ، عِ نَشَ عٍ شْرّيَ. عٍ بَرَ دَنشَنِيَ عِ مَ. عِ مُ عٍ لُ يَافِ
    كُي.
  fra-SBL: Mais moi, je suis un ver, et je ne suis pas un homme ; un opprobre des
    hommes, et méprisé par le peuple.
  hbo-hbo: אֵלֶ֣יךָ זָעֲק֣וּ וְנִמְלָ֑טוּ בְּךָ֖ בָטְח֣וּ וְלֹא־בֹֽושׁוּ׃
  kik-kik: No niĩ nduĩkĩte o ta kĩgunyũ, no ti ta mũndũ, nganyararwo nĩ andũ na ngamenwo
    nĩ kĩrĩndĩ.
  fra-NCL: Ils ont crié vers toi, et ils ont été sauvés ; ils se sont confiés en toi,
    et ils n’ont pas été confus.
  cek-AK: Kai loe kami na ai, sadong ah ni ka oh; minawk mah kasaethuih moe, hnaphnae
    han koi ah ni ka oh.
  cuk-cuk: An dulesuliyob itoleged, napa-nus-musgimakdiidyob itoleged. Dulemar ibmar-dodogedga
    an-imaknanaid, bela dulemar isdarsun an-dakmalad.
  uig-CYR: Бәрһәқ, барлиқ күнлиримдә яхшилиқ вә өзгәрмәс шәпқәт маңа әгишип һәмраһ
    болиду; Мәңгүдин-мәңгүгә Пәрвәрдигарниң дәргаһида яшаймән!
  tel-2017: కాని నేను మనిషిని కాదు. పురుగును. మనుషుల ద్వేషం అనుభవించాను, మానవాళికి
    అవమానంగా ఉన్నాను.
  hat-BSA: Men mwen se yon vè, mwen pa menm yon moun. Parèt abominab devan lèzòm,
    e meprize pa tout moun.
  ukr-ONPU: Тож нехай добро й милість супроводжують мене в усі дні мого життя, а я
    перебуватиму в домі Господньому повіки.
  kos-kos: A inge nga tia sifilpa mwet se; nga oana wet soko, Mwet nukewa srungayu
    ac aksruksrukyeyu.
  hbo-WLC: אֵלֶ֣יךָ זָעֲק֣וּ וְנִמְלָ֑טוּ בְּךָ֖ בָטְח֣וּ וְלֹא־בֽוֹשׁוּ׃
  ibo-ibo: Abụ m idide, abụghị m mmadụ; onye ndị ọzọ na-akwa emo, onye ndị mmadụ na-eleda
    anya.
  ory-ory: ମାତ୍ର ମୁଁ କୀଟ, ମନୁଷ୍ୟ ନୁହେଁ; ମନୁଷ୍ୟମାନଙ୍କର ନିନ୍ଦାପାତ୍ର ଓ ଲୋକମାନଙ୍କର ଅବଜ୍ଞାତ।
  chk-chk: Nge ngang eman moso, sap eman aramas, üa küna esit me koput me ren aramas.
  rop-rop: Pipul tok mi rabishwan en reken mi nomo enijing, laiga brabli men. Olabat
    oldei meigim fan langa mi en oldei heidimbat mi.
  ukr-1871: Але ж я червяк, не чоловік, людям посьміховиско і народові погорда.
  yon-yon: Kumban ne kuu karubban wodam, nimakarub korembed kan angka karenib arewa
    anduwimaib.
  deu-1951: (022-7) Ich aber bin ein Wurm und kein Mensch, ein Spott der Leute und
    verachtet vom Volk.
  eng-JPS: (22-7) But I am a worm, and no man; a reproach of men, and despised of
    the people.
  srp-1865: A ja sam crv, a ne èovjek; potsmijeh ljudima i rug narodu.
  lug-lug: Naye nze ndi lusiriŋŋanyi, siri muntu; abantu bampisaamu amaaso, n’abalala
    bannyooma.
  heb-heb: ואנכי תולעת ולא איש חרפת אדם ובזוי עם׃
  ben-IRV: কিন্তু আমি একটি কীট, মানুষ না, মানুষের কাছে অবমাননার বিষয় এবং লোকেদের
    দ্বারা তুচ্ছ।
  ntu-ntu: A' nzapusrngr ninge brmrda. Nzngangr-ngrdr ninge mz nzobqszo-krdr ninge.
  pan-pan: ਪਰ ਮੈਂ ਕੀੜਾ ਹਾਂ, ਮੈਂ ਮਨੁੱਖ ਨਹੀਂ ਹਾਂ, ਆਦਮੀ ਦੀ ਨਮੋਸ਼ੀ ਅਤੇ ਲੋਕਾਂ ਵਿੱਚ ਤੁੱਛ
    ਹਾਂ।
  mya-JVB: အကျွန်ုပ် မူကား ၊ လူ မ ဟုတ်၊ ပိုး ကောင်မျှသာ ဖြစ်ပါ၏။ လူ များ ကဲ့ရဲ့ စရာ၊
    လူစု အရှက် ခွဲစရာဘို့ ဖြစ်ပါ၏။
  kgf-kgf: Ni imi ic qahac, néŋ gisic ʒinaŋgoc ésécnec. Ic ieneŋ ʒédesi desiac buŋa
    ʒéma mema titiac buŋa nopocgic kecanʒua.
  tte-O: Na yau besiele dimonana yaemala tomo ali kaba malu yo ali kaba sinali.
  tbg-tbg: Mpo, kia te vaiintivauve vauro, te ahequ voqaukama vauro. Ekaa vaiinti
    nahenti ti nunurama timiteha kia tiriara antuqa arimanta variarave.
  hmo-hmo: To lau be biluga sibona, lau be tau lasi. Taunimanima ibounai ese lau idia
    ura lasi, lau idia negea vadaeni.
  zar-NT: Nacaʼ nedaʼ ca tubaʼ bëla gunaʼ, en calëga bönniʼ. Tuʼdíʼi bönachi nedaʼ,
    en tuʼcáʼana nedaʼ cáʼasö.
  urd-urd: लेकिन मै तो कीड़ा हूँ, इंसान नहीं; आदमियों में अन्गुश्तनुमा हूँ और लोगों
    में हक़ीर।
  rus-SYN: Так, благость и милость Твоя да сопровождают меня во все дни жизни моей,
    и я пребуду в доме Господнем многие дни.
  bqc-SIM: Aa lɛzùnzi ↄ̃ aa bↄkĩi è, aa n náaikɛ̀ ↄ̃ wí i ń kũo.
  tcz-CHONGTHU: Hinlah keima hi mihem a dia lhing joulou lungtol bang bep kahi. Mijouse
    dia thet umle musit umchu kahitai!
  mar-mar: परंतू मी किटक आहे, मी मनुष्य नाही, जो मनुष्यांनी निंदिलेला आणि लोकांनी
    तिरस्कार केलेला आहे.
  isl-isl: Þú heyrðir er þeir hrópuðu til þín, brást við og bjargaðir þeim. Vonir
    þeirra brugðust ekki þegar þeir leituðu til þín.
  hlt-THB: Kai taw thlanghqing na am awm voel nyng, ceilaak nani ka awm hawh, thlang
    ak kqawnseet ingkaw thekhanaak na awm nyng.
  qub-qub: Nogaga cä curunöllami. Runacuna asipänanmi cä.
  bqp-bqp: Kↄ̀kↄ fítinnan ma ũ, bisãsirimɛ ma ũro, òtɛni ma sↄ̃sↄ̃, òtɛni ma gya
    bo.
  hat-hat: (022:7) Men, se pa moun mwen ye ankò, se yon vètè mwen tounen. Tout moun
    ap meprize m', tout moun ap pase m' nan betiz.
  eng-BSB: But I am a worm and not a man, scorned by men and despised by the people.
  eng-WEBPB: But I am a worm, and no man; a reproach of men, and despised by the people.
  kbq-kbq: Hianagi nagra vaheknara osu'na hagirfagna vahe mani'noanki'za, maka kea
    nenasu'za zamefi hunenamize.
  pon-pon: A nai dueta kamatol amen, a kaidin ol amen, me aramaj akan kin lalaue o
    mamaleki.
  nhe-BL: Pero na nimomati queja se pilocuiltzi huan ax queja se tlacatl. Sequin san
    nechhuetzquilíaj huan sequinoc nechcocolíaj.
  wnc-wnc: Siwan ngana na sanga yumdekanu kundu binga yuat. Unzing na gomou mateknga
    kep ganangkatang yuaing binga yuat. Siwan aminbamda sapdut wam nanike nae masa
    namukaing.
  bus-bus: Kↄ̀kↄ nɛ́ngon ma ũ, gbɛ̃nteen ma ũro, wèe ma sↄ̃sↄ̃ↄ, wèe kya kaamagu.
  gub-BL: Aiko amirikur romo ihe. Naiko kwaw awa romo. Teko paw upuka herehe wà. Uze'eg
    zemueteahy herehe wà.
  eng-DRA: And thy mercy will follow me all the days of my life. And that I may dwell
    in the house of the Lord unto length of days.
