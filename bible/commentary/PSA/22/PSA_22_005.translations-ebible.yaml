verse: PSA.022.005
translations:
  mal-C: അവർ അങ്ങയോട് നിലവിളിച്ചു; അങ്ങ് അവരെ രക്ഷിച്ചു; അവർ അങ്ങയിൽ ആശ്രയിച്ചു, ലജ്ജിതരായതുമില്ല.
  deu-TKW: Auf dich vertrauten unsere Väter, vertrauten, und du errettetest sie.
  lin-lin: Batata na biso batiaki elikya na bango kati na Yo, bamipesaki epai na Yo,
    mpe okangolaki bango.
  mmx-mmx: Diga ro ke ram la di goxo ekip tangarang mi levenaniu. Diga nunu saga ram
    la uga lox epovo levendoxoma atdi.
  eng-LSV: To You they cried, and were delivered, || In You they trusted, and were
    not disappointed.
  eng-GNV: 'They called vpon thee, and were deliuered: they trusted in thee, and were
    not confounded.'
  eng-WEBSTER: 'They cried to thee, and were delivered: they trusted in thee, and
    were not confounded.'
  nhw-BL: Mitznojnotzque quema tlaijiyohuiyayaj huan tiquinmaquixti. Mopan ta motemachijque
    huan amo tiquinpinahualti.
  swh-ONEN: Walikulilia wewe na ukawaokoa, walikutegemea wewe nao hawakuaibika.
  bba-bba: Wunɑ bɛsɛn sikɑdobɑ bɑ nɑɑnɛ kuɑ, mɑ ɑ bu yɑkiɑ.
  eng-KJVCPB: 'They cried unto thee, and were delivered: They trusted in thee, and
    were not confounded.'
  cpy-cpy: Ikowako-takimi pikijawen-tyaari, pimatakiro pookakaa-wenta-yitakiri. Rawentaa-yitakimi
    eeroka, tekatsi owashiwentaayiteerini.
  luo-luo: Ne giywakni kendo ne iwarogi; negigeno kuomi mine ok gineno wichkuot.
  aii-aii: ܐܸܠܘܼܟ݂ ܡܘܼܩܘܸܚ ܠܗܘܿܢ، ܘܦܝܼܫ ܠܗܘܿܢ ܦܘܼܪܩܹܐ، ܒܝܼܘܼܟ݂ ܣܒܝܼܪܗܘܿܢ، ܘܠܵܐ ܢܟ݂ܝܼܦ
    ܠܗܘܿܢ.
  meu-meu: E tai henimuva, bena e mauri; e abidadama henimuva, bena asie baia.
  npi-ULB: तिनीहरूले तपाईंमा पुकारा गरे र तिनीहरूलाई बचाइयो । तिनीहरूले तपाईंमा भरोसा
    गरे र निराश भएनन् ।
  yor-yor: Ìwọ ni wọ́n sun ẹkún sí, wọ́n sì ní ìgbàlà; ìwọ ni wọ́n gbẹ́kẹ̀lé, a kò
    sì dójútì wọ́n.
  pes-OPCB: نزد تو فریاد برآوردند و رهایی یافتند. ایشان بر تو توکل کردند و نومید و
    سرافکنده نشدند.
  tgl-ULB: Dumaing sila sa iyo at sila ay niligtas mo. Nagtiwala sila sa iyo at hindi
    sila nabigo.
  nop-nop: Adi nadisukilitigamuŋa welemulap mu tigiŋ. Eŋ du ganinadigiŋ kaŋ memik
    heki’walaŋ kohohik gineniŋ yanagikuŋ.
  cbu-NT: Shiyaa, Istanda, tárangusin, shiyshat tapachindarangsha. Shiyamun mang'
    taturangsin, shiysha uwaatsee istamaam nda ngatarangsha. Nda tamapingarangsha.
    Itsinsaru istarangsha.
  hui-hui: Tini kooreni howa í̠ olaga biyagome tinaga waitigirunaga giha howa yo pialu
    pugu biniya. Tigua í̠ni hanaho haga biniyangi ti heagoria buru pale mbira nawi
    heneya.
  mya-mya: သူ​တို့​သည်​ကိုယ်​တော်​၏​ထံ​တော်​သို့​အော်​ဟစ် တောင်း​လျှောက်​ကြ​သ​ဖြင့်
    ဘေး​ဥ​ပဒ်​များ​မှ​လွတ်​မြောက်​ခဲ့​ကြ​ပါ​၏။ သူ​တို့​သည်​ကိုယ်​တော်​ကို​ယုံ​ကြည်​ကိုး​စား
    ကြ​သည် နှင့်​အ​မျှ​အ​ကျိုး​ကို​ခံ​စား​ကြ​ရ​ပါ​၏။
  bod-N: ཁྱེད་ལ་འོ་དོད་བོས་ཤིང་ཐར་བར༌གྱུར། །ཁྱེད་ལ་བློ་གཏད་བཅོལ་བས་ཕངས་མ༌གྱུར།།
  wsk-wsk: Nuna nikate niaman, se ni nunga sangem; nuna ni ko ko nongomang ningi nunguning
    aram, se ni me nunga bita tokasam, am nunga sangarukasam, ale nunga giem.
  sna-sna: Vakachema kwamuri, vakaponeswa; vakavimba nemi uye havana kunyadziswa.
  spa-BLM: Clamaron a ti y fueron liberados. Confiaron en ti, y no quedaron decepcionados.
  cac-cac: '@see-verse:PSA.022.004'
  swh-ULB: Walikulilia wewe nao waka okolewa. Wao walikuamini wewe na hawakuvunjwa
    moyo.
  bel-bel: Ты перада мною паставіў трапезу на вачах у маіх ворагаў; намасьціў алеем
    галаву маю; чара мая перапоўнена.
  deu-ELBBK: Auf dich vertrauten unsere Väter; sie vertrauten, und du errettetest
    sie.
  mbb-OT: Mignganey ke zan ne midtevangan nu sikandan. Midsarig sikandan kenikew ne
    wazà sikandan mepakyas.
  mal-2015: അവർ നിന്നോടു നിലവിളിച്ചു രക്ഷപ്രാപിച്ചു; അവർ നിങ്കൽ ആശ്രയിച്ചു, ലജ്ജിച്ചുപോയതുമില്ല.
  gup-gup: Bu ngudda ngundimarnekayhmi wanjh nakka yibenbidyikarrmi. Mak bu ngundimarrkkebbuni
    nakka minj yibendahmeninj.
  ctu-CTI: Cꞌam tiꞌ pejcʌyetyob. Ti a cotyʌyob loqꞌuel tiꞌ wocol. Tiꞌ chꞌujbiyetyob.
    Machꞌan tiꞌ quisni i chꞌujbiñetyob.
  rmc-rmc: Amare dada tuke pačanas; pačanas a tu len lehas avri.
  nlg-nlg: Ighoe to rongovia didira na hoholo ge ko hangara mo ko vavolara. Gaira
    tara varava itamua ma kara mua ghoi dikalio.
  pes-OPV: نزد تو فریاد برآوردند و رهایی یافتند. بر تو توکل داشتند، پس خجل نشدند.
  ron-1924: Стригау кэтре Тине ши ерау скэпаць; се ынкредяу ын Тине ши ну рэмыняу
    де рушине.
  ben-OBCV: তোমার কাছেই তাঁরা কেঁদেছিলেন ও পরিত্রাণ পেয়েছিলেন; তোমার উপরেই তাঁরা
    নির্ভর করেছিলেন আর তাঁরা লজ্জিত হননি।
  som-som: Adigay kuu qayshadeen, oo way samatabbexeen, Way isku kaa halleeyeen, oo
    mana ay ceeboobin.
  lat-VUC: 'Parasti in conspectu meo mensam adversus eos qui tribulant me; impinguasti
    in oleo caput meum: et calix meus inebrians, quam præclarus est !'
  eng-ASVBT: 'They cried unto thee, and were delivered: They trusted in thee, and
    were not put to shame.'
  mna-mna: Mi indeeŋe ta titaŋroro u na, nu tatke zin pa pataŋana kizin. Tana tiur
    matan pu sorok na som. Pa tipase pu mi nu uulu zin.
  ita-1885: Gridarono a te, e furon liberati; In te si confidarono, e non furon confusi.
  eng-LXXUP: 'Thou hast prepared a table before me in presence of them that afflict
    me: Thou hast thoroughly anointed my head with oil; And thy cup cheers me like
    the best wine.'
  eng-ULB: They cried to you and they were rescued. They trusted in you and were not
    disappointed.
  spa-VBL: Clamaron por tu ayuda, y fueron salvos. Confiaron en ti y no fueron derrotados.
  fra-_FOB: Ils ont crié vers toi, et ils ont été délivrés; ils se sont confiés en
    toi, et ils n'ont pas été confus.
  mal-mal: അവർ അങ്ങയോട് നിലവിളിച്ചു രക്ഷപ്രാപിച്ചു; അങ്ങയെ അവർ ആശ്രയിച്ചു, ലജ്ജിച്ചുപോയില്ല.
  urd-GVR: Jab unhoṅ ne madad ke lie tujhe pukārā to bachne kā rāstā khul gayā. Jab
    unhoṅ ne tujh par etamād kiyā to sharmindā na hue.
  suz-BL: इन कली पुंइशा ब्रेश्‍शा, ब्रोंइचा तशो बाक्‍तेक्‍म। इन कली जिम्‍मा गेंसीशा,
    थमा सुइश्‍शा, मुने मदोक्‍म। भजन संग्रह २५:२-३
  eng-NOY: They called upon thee, and were delivered; They trusted in thee, and were
    not put to shame.
  ita-1927: Gridarono a te, e furon salvati; confidarono in te, e non furon confusi.
  ckb-ckb: هاواریان بۆ تۆ هێنا و تۆش دەربازت کردن، پشتیان بە تۆ بەست و شەرمەزار نەبوون.
  eng-BBE: 'They sent up their cry to you and were made free: they put their faith
    in you and were not put to shame.'
  xsi-xsi: Kinzi sikai noŋa sisarâwa pano, kala noko pwea ŋananzi. Kinzi kalonzi tawana
    tu noko ma kuvilanzi, aku nenzi kalo-tawana ŋinde ilâ kaa nâ, ande tia.
  kan-OKCV: ಅವರು ನಿಮಗೆ ಮೊರೆಯಿಟ್ಟದ್ದರಿಂದ ನೀವು ಅವರನ್ನು ರಕ್ಷಿಸಿದಿರಿ; ನಿಮ್ಮಲ್ಲಿ ಭರವಸೆಯಿಟ್ಟಿದ್ದರಿಂದ
    ಅವರು ಅಪಮಾನಕ್ಕೆ ಗುರಿಯಾಗಲಿಲ್ಲ.
  tam-2017: உம்மை நோக்கிக் கூப்பிட்டுத் தப்பினார்கள்; உம்மை நம்பி வெட்கப்பட்டுப்போகாமல்
    இருந்தார்கள்.
  spa-RV-1909: 'Clamaron á ti, y fueron librados: esperaron en ti, y no se avergonzaron.'
  ron-BTF: Au strigat către tine și au fost eliberați, s-au încrezut în tine și nu
    au fost făcuți de rușine.
  eng-WEBP: They cried to you, and were delivered. They trusted in you, and were not
    disappointed.
  eng-FBV: They cried out to you for help, and they were saved. They trusted in you
    and were not defeated.
  nld-1939: Tot U geroepen, ze werden gered, Op U gerekend, ze zijn niet beschaamd.
  nch-BL: Mitznojnotzque quema taijyohuiyayaj huan tiquinmaquixti. Ipan ta motemachijque
    huan amo tiquinpinahualti.
  vie-1934: Họ kêu cầu cùng Chúa, và được giải cứu; Họ nhờ cậy nơi Chúa, không bị
    hổ thẹn.
  cha-cha: 'Maaagang jao ya ninafanlibre: manmanangoco nu jago ya ti manmamajlao.'
  hin-CV: उन्होंने आपको पुकारा और आपने उनका उद्धार किया; आप में उनके विश्वास ने उन्हें
    लज्जित होने न दिया.
  eng-OURB: They cried to you, and were delivered. They trusted in you, and were not
    disappointed.
  spa-BES: 'Ellos clamaron a ti y fueron librados: confiaron en ti y no fueron avergonzados.'
  tdx-tdx: Nikoaik’ ama’o, le nihahàñe; niato ama’o, le tsy nisalatse.
  tha-KJV: เขาร้องทูล พระองค์​ก็​ทรงช่วยเขาให้​รอด เขาวางใจในพระองค์ เขาจึ​งม​ิ​ได้​รับความอับอาย
  por-BR-2018: Eles clamaram a ti, e escaparam do perigo ; eles confiaram em ti, e
    não foram envergonhados.
  deu-ELO: Zu dir schrieen sie und wurden errettet; sie vertrauten auf dich und wurden
    nicht beschämt.
  eng-WYC-2018: They cried to thee, and they were made safe; they hoped in thee, and
    they were not shamed. (They cried to thee, and they were saved; they trusted thee,
    and they were not put to shame, or were not disappointed.)
  epo-epo: Al Vi ili kriadis kaj estis savataj; Vin ili fidis, kaj ili ne devis honti.
  gfk-gfk: Diet ga suah tupas ugu ma diet ga kap harhalon. Narako taam diet ga so
    nurnur ma diet pa ga tapunuk, kanong u ga harahut.
  uig-PIN: Ular Sanga nida ⱪilixliri bilǝn ⱪutulƣan; Sanga tayinix bilǝn ularning
    ümidi ⱨeq yǝrdǝ ⱪalƣan ǝmǝs.
  beo-beo: Ilia se nabasu doaga:beba:le, Dima wele sia:i amola Di fidi. Ilia Dima
    dafawaneyale dawa:i amomane se nabasu hame ba:i.
  tpi-OTNT: Ol i beten long yu na yu kisim bek ol long han bilong ol birua. Ol i bilip
    tru long yu na bilip bilong ol i no lus nating.
  hau-SA: Sun yi kuka gare ka suka kuma sami ceto; a gare ka suka dogara kuma ba su
    sha kunya ba.
  udu-udu: E /e mo tani uni gwokin mo dhali ’kokunu mo mmota is ki me’d mo. E /e mo
    tani uni gamki gwo is mo, dhali uni ’konuki this dhu mo.
  uig-LAT: Ular Sanga nida qilishliri bilen qutulghan; Sanga tayinish bilen ularning
    ümidi héch yerde qalghan emes.
  nde-nde: Bakhala kuwe bakhululwa; bathemba kuwe kabaze badaniswa.
  ton-ton: 'Naʻa nau tangi kiate koe, pea naʻe fakamoʻui ʻakinautolu: naʻa nau falala
    kiate koe, pea naʻe ʻikai te nau mā.'
  ces-1613: V toběť doufali otcové naši, doufali, a vysvobozovals je.
  eng-WMB: They cried to you, and were delivered. They trusted in you, and were not
    disappointed.
  tam-TCV: அவர்கள் உம்மை நோக்கிக் கூப்பிட்டார்கள், நீர் அவர்களைக் காப்பாற்றினீர்;
    உம்மில் நம்பிக்கை வைத்து அவர்கள் வெட்கப்பட்டுப் போகவில்லை.
  ceb-ULB: Nagtuaw sila kanimo ug giluwas mo sila. Nagsalig sila kanimo ug wala sila
    napakyas.
  pol-UBG: Do ciebie wołali i zostali wybawieni, tobie ufali i się nie zawiedli.
  agr-agr: Yainkata tusa segapainakuish, ame agkanmitkauwaitme, tuja aminí kajitmamsag
    anentaimaidau asagmatai, tsanugmek idaisachuitme.
  kyc-kyc: Nakamaemba kingi lapala dokopa koo keta palirami kata doko wanjiyami. Nakama
    emba kapa ingingi lao suu piyaminyi dokopa nakamana mona kenda nayami.
  urd-GVU: جب اُنہوں نے مدد کے لئے تجھے پکارا تو بچنے کا راستہ کھل گیا۔ جب اُنہوں
    نے تجھ پر اعتماد کیا تو شرمندہ نہ ہوئے۔
  eng-OEBCW: They cried to you, and found safety, in you did they trust and were not
    put to shame.
  deu-1912: Zu dir schrieen sie und wurden errettet; sie hofften auf dich und wurden
    nicht zu Schanden.
  kan-2017: ನಿನಗೆ ಮೊರೆಯಿಟ್ಟು ವಿಮುಕ್ತರಾದರು; ನಿನ್ನಲ್ಲಿ ವಿಶ್ವಾಸವಿಟ್ಟು ಆಶಾಭಂಗಪಡಲಿಲ್ಲ.
  yap-yap: Rpininged gur miyad thay ko riya’; I pagan’rad ngom ma de m’ingan’rad.
  hlt-MCSB: Nang taengah pang uh tih a poeng a hal uh coeng. Nang dongah pangtung
    uh tih yak uh pawh.
  mdy-ETH: ኔ ማኣዳንዳጉዲ ዔያታ ኔ ባንሢ ዒላቴ ዎዶና ኔኤኒ ዔያቶ ዓውሴኔ፤ ዔያታ ኔና ጉሙርቄሢሮ ኔ ዔያቶ ቦርሲሲባኣሴ።
  twi-ASANTE: Wɔsu frɛɛ wo na wogyee wɔn, wɔde wɔn ho too wo so na woanni wɔn hwammɔ.
  eng-WEBU: They cried to you, and were delivered. They trusted in you, and were not
    disappointed.
  acu-NT: Amincha yainkata tusar seatminamtai angkan pujusarti tusam yaingmiame. Amin
    nekasampita tusar nintimraru asaramtai, ameka ni ajapamka ukuchuyame.
  spa-PDDPT: Clamaron a Ti, y fueron librados. Confiaron en Ti, y no fueron avergonzados.
  gun-gun: Ndevy pe ha'e kuery ojapukai ramo reo jepe raka'e. Ndere ojerovia, nda'eve
    e'ỹi nho guive.
  agu-BL: El chitzi' teru', cha'stzun te chiclaxe'n tanu'. Nternin k'uke' chic'u'l
    te'ju', nin jun cu'n ja el k'abu' te yolu'.
  ilo-ULB: Immasugda kenka ket naispalda. Nagtalekda kenka ket saanda a naupay.
  kpg-kpg: Digaula nogo gahigahi Goe, gei digaula guu too gi daha mo di haingadaa.
    Digaula nogo hagadagadagagee adu gi di Goe, gei di hagadagadagagee o digaula adu
    gi di Goe guu gila.
  uig-ARA: ئۇلار ساڭا نىدا قىلىشلىرى بىلەن قۇتۇلغان؛ ساڭا تايىنىش بىلەن ئۇلارنىڭ ئۈمىدى
    ھېچ يەردە قالغان ئەمەس.
  bps-bps: Tamlo ale di ge na galwà ale; smalig ale di ge na landè gugdanà nawala.
  sus-sus: Muxu benbae bara danxaniya i ma. I bara e rakisi e xa danxaniya saabui
    ra.
  pon-2006: Re likweriong komwi, re ahpw pitla sang apwal; re likihkomwihla oh ar
    likilik ahpw kin pweida.
  jae-jae: Êsêac sêmôêc gêdêŋ aôm ma gôjam êsêac kêsi. Êsêac sêkêŋ mateŋ aôm e gôgôm
    êsêac majeŋ kêsa atom.
  ksd-ksd: Dia ga tangi tadav u, ma dia tar pila; Dia ga nurnur tam, ma pa dia ga
    vavirvir.
  tur-YTC: Sana seslendiler ve kurtuldular. Sana güvendiler ve hayal kırıklığına uğramadılar.
  bel-N: На Цябе спадзяваліся бацькі нашыя, спадзяваліся, і Ты выратоўваў іх.
  grc-BRENT: Ἡτοίμασας ἐνώπίον μου τράπεζαν, ἐξεναντίας τῶν θλιβόντων με· ἐλίπανας
    ἐν ἐλαίῳ τὴν κεφαλήν μου, καὶ τὸ ποτήριόν σου μεθύσκον ὡς κράτιστον.
  kpr-kpr: Ne dara jokáda fete irise, nimokena seoro, sore bu esike ya ghedo ghusesi.
    Nenda tumondari nimokena fifitusera, ainda beká siroretiri ivuga useri.
  ind-AYT: (22-6) Kepada Engkau, mereka berseru-seru, dan diselamatkan. Di dalam Engkau
    mereka percaya, dan tidak dipermalukan.
  yom-yom: Kuidi ngeyo bayamikina ayi ngeyo wuba vukisa. Mu ngeyo batula diana diawu
    ayi basia fuisu tsoni ko.
  yut-yut: Gak do yaŋ tɨdaŋba jɨgɨkon baŋ pulugagɨl. Nandaŋ gadaŋ gamɨŋakwa paŋpulugagɨl,
    do nandaŋ gadatni uŋun ɨsalɨ dɨma agɨt.
  nya-nya: Analirira kwa inu ndipo munawapulumutsa. Iwo anakhulupirira Inu ndipo simunawakhumudwitse.
  kyg-kyg: Kagaefekeꞌmo keya aeꞌa ge huꞌnagekaeꞌmo apakufamo alika katika apateꞌnane.
    Kagaefekeꞌmo apakesamo afiꞌnagekaeꞌmo hapa maeꞌnanageꞌapaeꞌmo apaipamoꞌmo kana
    osuꞌniye.
  hrv-hrv: U tebe se očevi naši uzdaše, uzdaše se, i ti ih izbavi;
  mps-mps: Augwaligo nageba i weyu, gedu haluasa po obaso, tama nago augwali te boi
    bidi dabego nogode ma dobola sai. Awe, augwaligo konealubo homu nageba dąų wali,
    tama augwa te konealubo homu dąų wali te odolali me hagagobeo.
  tpi-tpi: Ol i beten long yu na yu kisim bek ol long han bilong ol birua. Ol i bilip
    tru long yu na bilip bilong ol i no lus nating.
  dan-1931: På dig forlod vore Fædre sig, forlod sig, og du friede dem;
  vie-OVCB: Họ kêu xin liền được Ngài cứu giúp. Tin cậy Chúa chẳng thất vọng bao giờ.
  guj-2017: તેઓએ તમને પ્રાર્થના કરી અને તેઓ બચી ગયા. તેઓએ તમારા પર ભરોસો રાખ્યો અને
    નિરાશ થયા નહિ.
  pon-2006A: Re likweriong komwi, re ahpw pitla sang apwal; re likihkomwihla oh ar
    likilik ahpw kin pweida.
  por-BRBSL: They chorou a você, e foram entregues. Eles confiaram em você, e não
    ficaram desapontados.
  eng-OEBUS: They cried to you, and found safety, in you did they trust and were not
    put to shame.
  swe-swe: Våra fäder förtröstade på dig, de förtröstade på dig (litade på, var trygga
    i dig), och du befriade (räddade) dem.
  cth-cth: Na kaw awh teh, na rungngang. Na kâuep awh teh, yeiraipo boi awh hoeh.
  twi-twi: Wosu frɛɛ wo na wugyee wɔn, wɔde wɔn ho too wo so na woanni wɔn nhuammɔ.
  hlt-hlt: Nang taengah pang uh tih a poeng a hal uh coeng. Nang dongah pangtung uh
    tih yak uh pawh.
  tbz-SIM: Ti yɛmbɛ̀ do duɔ́ nfɔ̃́ nwe bɛmɑ́ɑ̀, bɛ̀ do búɔ́ fɔ̃́ nwe kɑ̀ɑ bɛ̀ dɛɛrí.
  msy-2020: Me nɨn diava araima, nɨ men akuragha ua me ini. Ezɨ nɨghnɨzir gavgavir
    me nɨn itir kam, a pura ghuzir puvatɨ.
  dop-dop: Nyɑɣɑ tɑ́ cɔsɔnɑɑ tʋwɑ nɑɑni ɩlɛnɑ ń yɑ-wɛ.
  azb-azb: Sənə yalvararkən qurtuldular, Sənə güvənərkən rüsvay olmadılar.
  eng-DBY: They cried unto thee, and were delivered; they confided in thee, and were
    not confounded.
  hin-2017: उन्होंने तेरी दुहाई दी और तूने उनको छुड़ाया वे तुझी पर भरोसा रखते थे और
    कभी लज्जित न हुए।
  wol-KYG: Yaw la sunuy maam wóolu woon, wóolu la, nga xettli leen.
  swp-swp: Se doulaowa, eo se mauri; oa se sunusunumaem, eo nige u laudobiedi.
  bjr-bjr: Misa manda ainainakiqari ani auqu roonannai asumu mariqau. Misa ani saqarikida
    sia nisaurirana mareea.
  eng-YLT: Unto Thee they cried, and were delivered, In Thee they trusted, and were
    not ashamed.
  kne-kne: Inlisim daida sin am-in ay kaeegyat idi nankararag da et adi da nadisdismaya
    idi sik-ay nantalkan da.
  eng-WYC-2017: They cried to thee, and they were made safe; they hoped in thee, and
    they were not shamed.
  eng-WMBB: They cried to you, and were delivered. They trusted in you, and were not
    disappointed.
  zat-NTPS: Bululáwizre̱' Lue', na' belelé̱'. Buluxrén lazre̱' Lue', na' quebe belexedué'ene̱'.
  zty-NTPS: Bḻížgake' Le', na' gókḻeno' ḻégake'. Bx̱en ḻáže'gake' Le', na' bi
    bedoé'egekle',
  urd-GVH: जब उन्होंने मदद के लिए तुझे पुकारा तो बचने का रास्ता खुल गया। जब उन्होंने
    तुझ पर एतमाद किया तो शरमिंदा न हुए।
  rug-rug: Tepa atu koa Goi si arini, meke tava sare pa tinasuna, kalavarae koa Goi
    si arini, ke lopu tava kurekure.
  gaz-gaz: Isaan sitti iyyatan; ni fayyifamanis; si amanatan; hin qaanofnes.
  fra-LSG: En toi se confiaient nos pères; Ils se confiaient, et tu les délivrais.
  yal-yal: Nxu benbane yigin saxi i tan nan yi. E e yigin sa i yi, i yi e ratanga.
  iou-iou: Uwä gäkken yäŋapiŋirä iwan keriken nanik yämagut täŋkunonik. Täŋiri gäka
    nadäkinik täŋ gamiŋirä nadäkiniki jopi nämo täŋkuk.
  haw-1868: Ua kahea lakou ia oe, a ua hoolaia no hoi; Ua paulele lakou ia oe, aole
    hoi lakou i hoka,
  arb-NAV: إِلَيْكَ صَرَخُوا فَنَجَوْا، وَعَلَيْكَ اتَّكَلُوا فَلَمْ يَخْزَوْا.
  ded-ded: Yeni kpacgugec geng ebicfunac mesiyununec. Yeni negenseriguma seria nanggec
    ubangina kuha mi maec.
  ewe-ewe: Wodo ɣli na wò, eye nèɖe wo, dziwòe woka ɖo, eye ŋu mekpe wo o.
  eng-LEE: '(22:6) Unto thee they cried, and were delivered: in thee they trusted,
    and were not put to shame.'
  asm-FB: তেওঁলোকে তোমাৰ আগত কাতৰোক্তি কৰিলে আৰু উদ্ধাৰ পালে; তোমাৰ ওপৰত ভাৰসা কৰি
    তেওঁলোক লাজত নপৰিল।
  sus-A: مُشُ بٍنبَيٍ بَرَ دَنشَنِيَ عِ مَ. عِ بَرَ عٍ رَكِسِ عٍ شَ دَنشَنِيَ سَابُي
    رَ.
  fra-SBL: Ils ont crié vers toi, et ils ont été délivrés. Ils ont eu confiance en
    vous, et n'ont pas été déçus.
  hbo-hbo: בְּ֭ךָ בָּטְח֣וּ אֲבֹתֵ֑ינוּ בָּ֝טְח֗וּ וַֽתְּפַלְּטֵֽמֹו׃
  kik-kik: Maagũkaĩire nao makĩhonokio; maakwĩhokire na matiigana gũconorithio.
  fra-NCL: En toi se sont confiés nos pères ; ils se sont confiés, et tu les as délivrés.
  cek-AK: Nang khaeah a hang o naah, nihcae to na pahlong; nang ang oep o pongah,
    azathaih tongh o ai.
  cuk-cuk: Bese-gochamaladba be bendaknonikid. Begi-bensurgunonimargu, be obinge-imaksasulid.
  uig-CYR: Мени хар қилғучиларниң көз алдида маңа кәң дәстихан салисән; Мениң бешимни
    май билән мәсиһ қилисән; Қәдәһим ташиду;
  tel-2017: వాళ్ళు నీకు మొరపెట్టినప్పుడు విడుదల పొందారు. వాళ్ళు నీలో నమ్మకం ఉంచి నిరుత్సాహపడలేదు.
  hat-BSA: A Ou menm, yo te kriye, e yo te delivre. Nan Ou, yo te mete konfyans yo,
    epi pa t desi.
  ukr-ONPU: Ти готуєш для мене святковий стіл на очах у моїх супротивників, Ти намастив
    мою голову олією, мій келих наповнений вщерть.
  kos-kos: Elos tuh pang nu sum, ac kom molelosla liki mwe sensen; Ac ke elos lulalfongi
    kom, elos tiana akmwekinyeyuk.
  hbo-WLC: בְּ֭ךָ בָּטְח֣וּ אֲבֹתֵ֑ינוּ בָּ֝טְח֗וּ וַֽתְּפַלְּטֵֽמוֹ׃
  ibo-ibo: Ha kpọkuru gị si otu a bụrụ ndị a zọpụtara; ihere emeghị ha nʼihi na ha
    tụkwasịrị gị obi.
  ory-ory: ସେମାନେ ତୁମ୍ଭ ନିକଟରେ କ୍ରନ୍ଦନ କଲେ ଓ ଉଦ୍ଧାର ପାଇଲେ; ସେମାନେ ତୁମ୍ଭଠାରେ ବିଶ୍ୱାସ
    କଲେ, ଆଉ ଲଜ୍ଜିତ ନୋହିଲେ।
  chk-chk: Ra siö ngonuk, nge en ka amanaueer, ra apilükülukuk, nge resap lichipüng.
  rop-rop: Olabat bin jingat langa yu en yubin seibum olabat. Olabat bin trastim yu
    en yubin album olabat.
  ukr-1871: До тебе кликали вони, і спаслися; на тебе вповали, і не посоромлено їх.
  yon-yon: Eb yaa baandiwen kumbed arud ye barang yaa ben burudande angka nongkobewen,
    kwane eb yaamo angkumone dobiriwen kowe ebbed kwananeeb ande meedmiwen kuu anam
    id keroon.
  deu-1951: (022-6) Zu dir riefen sie und entkamen, auf dich vertrauten sie und wurden
    nicht zuschanden.
  eng-JPS: (22-6) Unto Thee they cried, and escaped; in Thee did they trust, and were
    not ashamed.
  srp-1865: Tebe prizivaše, i spasavaše se; u tebe se uzdaše, i ne ostajaše u sramoti.
  lug-lug: Baakukoowoolanga n’obalokola; era baakwesiganga ne batajulirira.
  heb-heb: אליך זעקו ונמלטו בך בטחו ולא בושו׃
  ben-IRV: তারা তোমার কাছে কাঁদলে, তারা উদ্ধার পেত। তারা তোমার উপরে নির্ভর করে, হতাশ
    হয়নি।
  ntu-ntu: Nzmnc-xglelr nim x tu-zvzbzme mz nibrdr. Nzrlxtibzlr nzokatr-krm nidr x
    angidatibzme natqdr.
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਤੇਰੀ ਦੁਹਾਈ ਦਿੱਤੀ ਅਤੇ ਛੁਟਕਾਰਾ ਪਾਇਆ, ਉਨ੍ਹਾਂ ਨੇ ਤੇਰੇ ਉੱਤੇ ਭਰੋਸਾ
    ਰੱਖਿਆ ਅਤੇ ਓਹ ਸ਼ਰਮਿੰਦੇ ਨਾ ਹੋਏ।
  mya-JVB: သူတို့သည် ကိုယ်တော် ကို အော်ဟစ် ၍ ကယ်တင် ခြင်းသို့ ရောက်ပါ၏။ ကိုယ်တော်
    ကို ကိုးစား ၍ ရှက်ကြောက် ခြင်းနှင့် ကင်းလွတ် ကြပါ၏။
  kgf-kgf: Ieneŋ guru héhélima aŋgéŋ titi mihicŋigic. Guac muru héima namma gamu ménda
    mihicŋigic.
  tte-O: Saugana tem siyoga sagu kaiwena kuleboili na nige kusisikotanagili.
  tbg-tbg: Vika ariara mpo tinavu kahaqiane tuvara are navutaaka kauquqihaira vika
    qaqini varakaanarave. Vika ariqaa muntuvi vauvara are kia vika qaqira karaitira,
    are vika kahaqama nimitaanarave.
  hmo-hmo: Oi dekenai idia taitai, vadaeni mauri idia davaria. Idia ese oi idia abidadama
    henia, vadaeni idia dika lasi.
  zar-NT: Buluʼlidzëʼ Liʼ, ateʼ gúcalenuʼ légaquiëʼ. Buluʼzxöni ládxëʼë Liʼ, en bitiʼ
    buluʼtuíʼinëʼ.
  urd-urd: उन्होंने तुझ से फ़रियाद की और रिहाई पाई; उन्होंने तुझ पर भरोसा किया और
    शर्मिंदा न हुए।
  rus-SYN: Ты приготовил предо мною трапезу в виду врагов моих; умастил елеем голову
    мою; чаша моя преисполнена.
  bqc-SIM: Ḿmɛ wá deziↄ n náaikɛ̀, aa n náaikɛ̀ ↄ̃ n ń mìsi.
  tcz-CHONGTHU: Naheng a akap un huhhing in a umtaove. Amahon nangma natahsan un nang
    man amaho nasujum poi.
  mar-mar: देवा आमच्या पूर्वजांनी तुला मदतीसाठी आरोळी केली आणि त्यांना तू सोडवले,
    त्यांनी तुझ्यावर विश्वास टाकला आणि त्यांची निराशा झाली नाही.
  isl-isl: '@see-verse:PSA.022.004'
  hlt-THB: Na venawh amik khy awh ce hul na awm uhy, nang ce ami ni ypnaak dawngawh
    amik kaw am boet hy.
  qub-qub: Yanapänayquipaj mañacushuptiqui salbarayqui. Gamman yäracamoj cäga manami
    pengaycho cangachu.
  bqp-bqp: Ò lɛ́ zùnyĩ, akũ ò boki lè, ò n náani kɛ̀, akũ wé'i dí ń kũro.
  hat-hat: (022:6) Lè yo te kriye nan pye ou, ou te wete yo nan move pa. Wi, yo te
    mete konfyans yo nan ou, yo pa t' janm regrèt yo te fè sa.
  eng-BSB: They cried out to You and were set free; they trusted in You and were not
    disappointed.
  eng-WEBPB: They cried to you, and were delivered. They trusted in you, and were
    not disappointed.
  kbq-kbq: Kagritega zavi krafa hazagenka nentahinka, zamagu'vazi'nane. Ana nehanke'za
    kagrite zamentintia nehu'za zamagazegura osu'naze.
  pon-pon: Irail likwir on komui, rap dorelar, re liki komui, rap jota namenokala.
  nhe-BL: Mitznojnotzque quema tlaijiyohuiyayaj huan tiquinmaquixti. Mopan ta motemachijque
    huan ax tiquinpinahualti.
  wnc-wnc: Siwan waaminda gae yanggawawa gata iwande kataune sandeke pakuyak. Waaminda
    gae banip siknga siking. Siwan gae musiane meya dua natapbing.
  bus-bus: Aↄ̃ lɛ́ zùnzi, ben aↄ̃ bↄkii è, aↄ̃ n náanɛ kɛ̀, ben wí e ń kũro.
  gub-BL: Urepytywà pe nehe, i'i newe wà. A'e rupi erepyro ikatu 'ymaw wi ne wà. Uzeruzar
    nerehe wà. Nereityk kwaw ne wà.
  eng-DRA: Thou hast prepared a table before me against them that afflict me. Thou
    hast anointed my head with oil; and my chalice which inebriateth me, how goodly
    is it!
