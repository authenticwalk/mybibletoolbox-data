verse: PSA.022.022
translations:
  mal-C: അവിടത്തെ നാമം ഞാൻ എന്റെ സഹോദരങ്ങളോടു കീർത്തിക്കും; സഭയുടെമുമ്പാകെ ഞാൻ അങ്ങയെ
    സ്തുതിക്കും.
  deu-TKW: Hilf mir aus dem Rachen des Löwen und aus der Wildochsen Hörnern - erhörst
    du mich.
  lin-lin: Bikisa ngai wuta na monoko ya nkosi mpe na maseke ya mpakasa.
  mmx-mmx: Nenia anaba tong asu laasen taram ti luvutnetak. Anaba emi asu minu ro
    at lovotpot buru atnedi.
  eng-LSV: I declare Your Name to My brothers, || In the midst of the assembly I praise
    You.
  eng-GNV: 'I wil declare thy Name vnto my brethren: in the middes of the Congregation
    will I praise thee, saying,'
  eng-WEBSTER: 'I will declare thy name to my brethren: in the midst of the congregation
    will I praise thee.'
  nhw-BL: Huan na niquinpohuilis noicnihua tlen ta, TOTECO, huan quema oncas tlasentililistli,
    nimitzhueyichihuas iniixtla nochi.
  swh-ONEN: Nitalitangaza jina lako kwa ndugu zangu, katika kusanyiko nitakusifu wewe.
  bba-bba: Bɑ mɑn wɔrimɔ nɡe ɡbee sinɑnsu. Bɑ mɑn kooro buremɔ nɡe kɛtɛ ɡbeekinu.
  eng-KJVCPB: 'I will declare thy name unto my brethren: In the midst of the congregation
    will I praise thee.'
  luo-luo: Abiro hulo nyingi ne owetena; abiro paki e nyim chokruok.
  aii-aii: ܒܸܬ ܗܲܩܹܝܢ ܫܸܡܘܼܟ݂ ܠܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܒܓܵܘܵܐ ܕܟܸܢܫܵܐ ܒܸܬ ܫܲܒܚܸܢܘܼܟ݂.
  meu-meu: Oi ladamu baina hatoa, tadikakagu vairadiai; baina imodaimu, hebou bogaraginai.
  npi-ULB: तपाईंको नाउँ म आफ्‍ना भाइहरूलाई घोषणा गर्नेछु । सभाको माझमा म तपाईंको प्रशंसा
    गर्नेछु ।
  yor-yor: Èmi yóò kéde orúkọ rẹ láàrín arákùnrin àti arábìnrin mi; nínú ìjọ ni èmi
    yóò máa yìn ọ́.
  pes-OPCB: نام تو را به برادران و خواهرانم اعلام خواهم کرد، و در میان جماعت، تو را
    خواهم ستود.
  tgl-ULB: Ihahayag ko ang iyong pangalan sa aking mga kapatid; sa gitna ng kapulungan
    ay pupurihin kita.
  nop-nop: Du unduŋ tibeŋ kaŋ nu metamneye du kwanai saŋiniŋnit tuguŋ u yenihautait.
    Adi ganiutumbadok bopneune nu adi’walaŋ lekiŋgoŋhik gineŋ wooŋ wohoge yotiloluwaat.
  cbu-NT: Ashiri shiyachich tputs shaniykatssin anush, nuwsha, Zuwanllchee, wanip
    Apanll nuwaa istaranga, Apanll kizpurcha, táchima.
  hui-hui: Í̠na gi mialu i̱ biamogo ogodagua biya lalu i̱na i̱naga wali agali karu
    hale helo loyogo loliya. Ti mo ngoai ho bedagoria howa i̱na í̠naga mini yaraga
    holebero.
  mya-mya: ကိုယ်​တော်​ပြု​တော်​မူ​သော​အ​မှု​အ​ရာ​တို့​ကို ကျွန်​တော်​မျိုး​၏​သား​ချင်း​တို့​အား​ပြော
    ကြား​ပါ​မည်။ ထို​သူ​တို့​စည်း​ဝေး​ရာ​တွင်​ကျွန်​တော်​မျိုး​သည် ကိုယ်​တော်​အား​ထော​မ​နာ​ပြု​ပါ​မည်။
  bod-N: ང་ཡིས་རང་གི་སྤུན་ཟླར་ཁྱེད་མཚན༌བརྗོད། །ཚོགས་ཀྱི་ནང་དུ་ཁྱེད་ལ་བསྟོད་པ༌འབུལ།།
  wsk-wsk: Ani ka nip, ka dugu duap aga singsang nunga manikko; ale biguwura ningi
    ka nip patawurikko.
  sna-sna: Ndichaparidza zita renyu kuhama dzangu; ndichakurumbidzai paungano.
  spa-BLM: Yo declararé tu nombre a mis hermanos. Entre la asamblea, te alabaré.
  cac-cac: 'Ol valanel ab''ixal d''a eb'' vetchon̈ab''. Ayic ol smolb''an sb''a eb'',
    ol ach in b''itej d''a scal eb'', ol valan icha tic:'
  swh-ULB: Nami nitalitangaza jina lako kwa ndugu zangu; katikati ya kusanyiko la
    watu nitakusifu wewe.
  deu-ELBBK: rette mich aus dem Rachen des Löwen! Ja, du hast mich erhört von den
    Hörnern der Büffel.
  mbb-OT: Idsangyew ku ziyà te menge emurè ku te inged is mibpemeelan nu. Edeliǥen
    ku sikew ziyà te menge kevurunan dan.
  mal-2015: ഞാൻ നിന്റെ നാമത്തെ എന്റെ സഹോദരന്മാരോടു കീർത്തിക്കും; സഭാമദ്ധ്യേ ഞാൻ നിന്നെ
    സ്തുതിക്കും.
  gup-gup: Ngaye wanjh ngeymulewan ke bu ngarridjarrkdi bininj nawu ngarridangerrinj.
    Bu ngaye dja nawu ngudda ke bininj ngarridi, wanjh ngaye burluburlume ke.
  ctu-CTI: Mi quej c subeñob c piꞌʌlob chaꞌan pꞌʌtyʌlet. Mi quej c sub a ñuclel tiꞌ
    tyojlel jini muꞌ bʌ i muchꞌquiñob i bʌ.
  rmc-rmc: Cirde man avri le ľevoskre piskostar; le dzive bikengre rohendar. Šun man
    avri!
  pes-OPV: نام تو را به برادران خود اعلام خواهم کرد. در میان جماعت تو راتسبیح خواهم
    خواند.
  ron-1924: Вой вести Нумеле Тэу фрацилор мей ши Те вой лэуда ын мижлокул адунэрий.
  ben-OBCV: তোমার নাম আমি আমার লোকেদের কাছে প্রচার করব, সভার মাঝে আমি তোমার জয়গান
    গাইব।
  som-som: Magacaaga waan u sheegi doonaa walaalahay, Oo ururka dhexdiisa ayaan kugu
    ammaani doonaa.
  eng-ASVBT: 'I will declare thy name unto my brethren: In the midst of the assembly
    will I praise thee.'
  mna-mna: Nio ko aŋsoyaara urum pizin toŋmatiziŋ tio. Sombe wal ku tila tilup zin
    pa suŋŋana, nako aŋgaaba zin mi aŋwit urum.
  ita-1885: Io racconterò il tuo Nome a' miei fratelli; Io ti loderò in mezzo della
    raunanza.
  eng-ULB: I will declare your name to my brothers; in the midst of the assembly I
    will praise you.
  spa-VBL: Le contaré a mi pueblo todas las maravillosas cosas que has hecho; en medio
    de la congregación te alabaré.
  fra-_FOB: J'annoncerai ton nom à mes frères; je te louerai au milieu de l'assemblée.
  mal-mal: ഞാൻ തിരുനാമത്തെ എന്റെ സഹോദരന്മാരോട് കീർത്തിക്കും; സഭാമദ്ധ്യത്തിൽ ഞാൻ അങ്ങയെ
    സ്തുതിക്കും.
  lit-lit: Aš paskelbsiu tavo vardą savo broliams, susirinkimo viduryje tave girsiu.
  urd-GVR: Maiṅ apne bhāiyoṅ ke sāmne tere nām kā elān karūṅga, jamāt ke darmiyān
    terī madahsarāī karūṅga.
  suz-BL: गो “इन नें ठेयब बाक्‍ब” दे आं लोक्‍ब आन कली शेंनुङमी। मिनु थमा सुइक्‍ब आन
    ग्रुम्‍तीकेमी इन नें ठेयब सेल्‍नुङ। भजन संग्रह २६:१२; हिब्रू २:१२
  eng-NOY: I will proclaim thy name to my brethren; In the midst of the congregation
    will I praise thee.
  ita-1927: Io annunzierò il tuo nome ai miei fratelli, ti loderò in mezzo all’assemblea.
  ckb-ckb: ناوی تۆ بە براکانم ڕادەگەیەنم، لەناو کۆمەڵدا ستایشت دەکەم.
  eng-BBE: 'I will give the knowledge of your name to my brothers: I will give you
    praise among the people.'
  xsi-xsi: Ŋineŋga naŋa ma atula ŋgua pwataki panzi niŋgu-nambwe ŋana mâsi ŋalaŋala
    noko muŋga kuveta ŋinde. Lâ zo ŋana kinzi sipasau tu siwâŋgi pano, ande naŋa ma
    alâ amo kunzi apaneano mine nâ.
  kan-OKCV: ನಾನು ನಿಮ್ಮ ಹೆಸರನ್ನು ನನ್ನ ಸಹೋದರರಿಗೆ ಸಾರುವೆನು; ಸಭಾ ಮಧ್ಯದಲ್ಲಿ ನಿಮ್ಮನ್ನು ಸ್ತುತಿಸುವೆನು.
  tam-2017: உம்முடைய பெயரை என் சகோதரர்களுக்கு அறிவித்து, சபைநடுவில் உம்மைத் துதிப்பேன்.
  spa-RV-1909: 'Anunciaré tu nombre á mis hermanos: en medio de la congregación te
    alabaré.'
  ron-BTF: Voi vesti numele tău fraților mei, te voi lăuda în mijlocul adunării.
  eng-WEBP: I will declare your name to my brothers. Among the assembly, I will praise
    you.
  eng-FBV: I will tell my people all the wonderful things you have done; I will praise
    you in the congregation.
  nld-1939: 'Dan zal ik uw Naam aan mijn broeders verkonden, In de kring der gemeente
    U prijzen:'
  nch-BL: Huan na niquinpohuilis noicnihua ten ta, TOTECO, huan quema oncas tasentilisti,
    nimitzhueyichihuas iniixpa nochi.
  vie-1934: Tôi sẽ rao truyền danh Chúa cho anh em tôi, Và ngợi khen Chúa giữa hội
    chúng.
  cha-cha: 'Bae jusaasgane y mañelujo y naanmo: ya gui entalo gui inetnon taotao bae
    jualalabajao.'
  hin-CV: तब मैं स्वजनों में आपकी महिमा का प्रचार करूंगा; सभा में मैं आपका स्तवन करूंगा.
  eng-OURB: I will declare your name to my brothers. Among the assembly, I will praise
    you.
  spa-BES: Daré el conocimiento de tu nombre a mis hermanos; te alabaré en la congregación.
  tdx-tdx: Ho taroñeko an-drolongoko ty tahina’o; ho rengeako añivo’ i fivoriy.
  tha-KJV: ข้าพระองค์จะประกาศพระนามของพระองค์​แก่​พี่​น้องของข้าพระองค์ ข้าพระองค์จะสรรเสริญพระองค์ท่ามกลางชุ​มนุ​มชน
  por-BR-2018: Então eu contarei teu nome a meus irmãos; no meio da congregação eu
    te louvarei.
  deu-ELO: Verkündigen will ich deinen Namen meinen Brüdern; inmitten der Versammlung
    will ich dich loben.
  eng-WYC-2018: I shall tell thy name to my brethren; I shall praise thee in the midst
    of the church. (I shall tell out thy name to my brothers, or my kinsmen; and I
    shall praise thee in the midst of the congregation.)
  epo-epo: Mi predikos Vian nomon al miaj fratoj; En la mezo de popola kunveno mi
    Vin gloros.
  gfk-gfk: Iau ni hinawas palai tano hinsaam ta ira tasigu. Tano kinkinis hurlungai
    iau ni pirlat ugu.
  uig-PIN: Mǝn Sening namingni ⱪerindaxlirimƣa elan ⱪilimǝn; Qong jamaǝt iqidǝ turup
    Sanga bolƣan mǝdⱨiyilirimni jakarlaymǝn;
  beo-beo: Dia da nama noga:le hamoi. Dia nama hamoi, amo na fi dunu da gilisisia,
    na da ilima adole imunu.
  tpi-OTNT: Yu mekim olsem na bai mi autim tok long ol brata bilong mi long strongpela
    wok yu bin mekim. Taim ol i bung bilong lotu bai mi go namel long ol na litimapim
    nem bilong yu.
  hau-SA: Zan furta sunanka ga ’yan’uwana; cikin taron masu sujada zan yabe ka.
  udu-udu: Aha/ mina ṯor gway pini e iwaḵ pem mo. E bwaman ma dhana tul ’kup̱ ’kwani
    mo tani aha/ mina maŋ /e mo be.
  uig-LAT: Men Séning namingni qérindashlirimgha élan qilimen; Chong jamaet ichide
    turup Sanga bolghan medhiyilirimni jakarlaymen;
  nde-nde: Ngizamemezela ibizo Lakho kubafowethu; emphakathini ngizakudumisa.
  ton-ton: 'Te u fakahā ho huafa ki hoku ngaahi kāinga: ʻi he lotolotonga ʻoe fakataha
    te u fakafetaʻi kiate koe.'
  ces-1613: Zachovej mne od úst lva, a od rohů jednorožcových vyprosť mne.
  eng-WMB: I will declare your name to my brothers. Among the assembly, I will praise
    you.
  tam-TCV: அப்பொழுது நான் என் ஜனங்களுக்கு உம்முடைய பெயரை அறிவிப்பேன், திருச்சபையில்
    நான் உம்மைத் துதிப்பேன்.
  ceb-ULB: Imantala ko ang imong ngalan ngadto sa akong mga kaigsoonan; taliwala sa
    panagtigom pagadaygon ko ikaw.
  pol-UBG: Będę głosił twoje imię moim braciom, będę cię chwalił pośród zgromadzenia.
  agr-agr: Ame ayamjutkamin, wi amina pachisan mina yatsug aidaun ujaktajai; dutikan
    ditajai ijunjan amina emematkun kantamatjai.
  kyc-kyc: Emba dopa pilinyiŋi lao nambana wambu dupwa misilarami dokopa kenane embena
    lao ranaisa poko pyaro ingilyamo.
  urd-GVU: مَیں اپنے بھائیوں کے سامنے تیرے نام کا اعلان کروں گا، جماعت کے درمیان تیری
    مدح سرائی کروں گا۔
  eng-OEBCW: I will tell of your fame to my kindred, and in the assembly will praise
    you.
  deu-1912: Ich will deinen Namen predigen meinen Brüdern; ich will dich in der Gemeinde
    rühmen.
  kan-2017: ನಿನ್ನ ನಾಮ ಮಹಿಮೆಯನ್ನು ನನ್ನ ಸಹೋದರರಿಗೆ ತಿಳಿಸುವೆನು; ಸಭಾಮಧ್ಯದಲ್ಲಿ ನಿನ್ನನ್ನು
    ಸ್ತುತಿಸುವೆನು.
  yap-yap: 'Bay gu weliy ngak e tirog e girdi’ e n’en kam rin’; bay gu pining e sorok
    ngom u lan e mu’ulung rorad:'
  hlt-MCSB: Ka manuca taengah na ming ka doek vetih namah te hlangping lakli ah kan
    thangthen eh.
  mdy-ETH: ኔ ሱንፆኮ ዼኤፑሞ ታ ዒጊኖም ታ ኬኤዛንዳኔ፤ ዔያታ ቡኪንቴ ቤዛ ታ ኔና ጋላታንዳኔ።
  twi-ASANTE: Mɛbɔ wo din akyerɛ me nuanom; mɛkamfo wo wɔ wɔn a wɔahyia hɔ no nyinaa
    anim.
  eng-WEBU: I will declare your name to my brothers. Among the assembly, I will praise
    you.
  acu-NT: Ame turakminkia wina yatsur ainaun amin pachisan ujaktinuitjai. Tura amin
    umirtamkaru ainaujai iruntran kantan kantamruatnuitjame.
  spa-PDDPT: Anunciaré tu Nombre a mis hermanos. En medio de la congregación te alabaré.
  gun-gun: 'Ha''e rami rire xeryvy kuery oendua py xema''endu''a ''rã nderery re,
    heta va''e kuery mbyte rogueroporaei ''rã, po rami:'
  agu-BL: Ta', swale' yi stziblalu' scyetz yi e' tal witz'un. Chimbitzink ẍchiwutz
    yi e' nim juy tan tak'le'n ink'ajsbil swutzu'.
  ilo-ULB: Iwaragawagkonto ti naganmo kadagiti kakabsatko; iti tengnga ti gimong idaydayawkanto.
  kpg-kpg: Au ga hagi anga do ingoo gi ogu duaahina. Au ga hagaamu Goe i lodo nadau
    hagabuulinga daangada,
  uig-ARA: مەن سېنىڭ نامىڭنى قېرىنداشلىرىمغا ئېلان قىلىمەن؛ چوڭ جامائەت ئىچىدە تۇرۇپ
    ساڭا بولغان مەدھىيىلىرىمنى جاكارلايمەن؛
  bps-bps: Na tulengu kadang di dad togu i kafye mgimoam, na dnayenta ge déén di kastifun
    i kdee tom.
  sus-sus: I xa n nakisi na yɛtɛe ma. I xa n nakisi na tuurae ferie ma.
  pon-2006: 'I pahn koasoiaiong nei aramas akan duwen wiepen nin limomwi kan; I pahn
    kapinga komwi nan pokon en aramas akan:'
  jae-jae: Aê jasôm nêm ŋaê lasê êndêŋ ŋoc lasitêwai ma jalanem aôm jakô gôlôac ŋalêlôm.
  ksd-ksd: Ina vaarike ra iangim pire ra umana turagu; Ma ina kakailai na pite varpa
    tam livuan ta ra tarai na lotu.
  tur-YTC: Adını kardeşlerime duyuracağım. Topluluğun ortasında seni öveceğim.
  bel-N: Збаў мяне з пашчы львінае, і з рагоў аднарога адкажы мне!
  kpr-kpr: Aso, na nanda natofo da dombuda nindae sakai sise, ninda javo jighono erare!
    Na natofo totorugarera ainda jokáda ere fetedo, nindae sakai sise, ni rea usesa
    ava osa sarena.
  ind-AYT: (22-23) Aku akan menceritakan nama-Mu kepada saudara-saudaraku; di tengah-tengah
    perkumpulan, aku akan memuji Engkau.
  yom-yom: Ndiela yolukila dizina diaku kuidi bakhomba baama ; ndiela ku zitisa va
    khatitsika lukutukunu.
  yut-yut: Yaŋ aŋaki notno kabɨkon man madepgo yaŋ teŋteŋokeŋ. Ae mɨŋat amɨn kabɨyo
    da muwutnikon gak aŋkɨsikeŋ.
  nya-nya: Ine ndidzalengeza dzina lanu kwa abale anga; ndidzakutamandani mu msonkhano.
  kyg-kyg: Naganaꞌnimogifeꞌmo kagaemo naha maeꞌnana kavafeꞌmo nava gemo huꞌna aeꞌna
    hakalo huꞌna hapa paiguve. Aliꞌa anupa huꞌa neꞌmaiya vayaꞌai folagaꞌapifatiꞌmo
    kagikaleꞌmo aliꞌna asaga huguve.
  hrv-hrv: Spasi me iz ralja lavljih i jadnu mi dušu od rogova bivoljih!
  mps-mps: Nago tama tiwai ebaso da, teda eno te ena hani bidi dabebolo nago yali
    sę po pusaibao. Augwali te lotu weyu, deliba sisinibo side, tama eno nago nogi
    te augwali tomode ugwaba saibao.
  tpi-tpi: Yu mekim olsem na bai mi autim tok long ol brata bilong mi long strongpela
    wok yu bin mekim. Taim ol i bung bilong lotu bai mi go namel long ol na litimapim
    nem bilong yu.
  dan-1931: Frels mig fra Løvens Gab, fra Vildoksens Horn! Du har bønhørt mig.
  vie-OVCB: Con sẽ truyền Danh Chúa cho anh chị em con. Giữa hội chúng dâng lời ca
    ngợi Chúa.
  guj-2017: હું મારા ભાઈઓમાં તમારું નામ પ્રગટ કરીશ; હું ભરી સભામાં તમારી સ્તુતિ કરીશ.
  pon-2006A: 'I pahn koasoiaiong nei aramas akan duwen wiepen nin limomwi kan; I pahn
    kapinga komwi nan pokon en aramas akan:'
  por-BRBSL: I declarará seu nome a meus irmãos. Entre a assembléia, eu os elogiarei.
  eng-OEBUS: I will tell of your fame to my kindred, and in the assembly will praise
    you.
  swe-swe: 'Rädda (fräls) mig från lejonets gap, från de vilda oxarnas (bufflarnas)
    horn, du har svarat (bönhört) mig! [Psalmens andra sektion, vers 12-22, avslutas
    med att de tre djuren som gestaltat psalmistens fiender nu upprepas i omvänd ordning.
    I vers 13, 14 och 17 räknades tjurar, lejon och hundar upp. Nu i vers 21-22 kommer
    samma djur men omvänd ordning: hund, lejon och vilda tjurar. Den hebreiska ordföljden
    är så strukturerad att verben ramar in versen. Det första ”rädda” är i imperativ
    medan det avslutande ”svarat” är i perfekt. Här finns en förtröstan att under
    bönen har Gud hört psalmistens rop och redan svarat! Det förstärker också skiftet
    som nu sker i psalmen från klagan och bön till lovsång och bönesvar! Det hebreiska
    ordet för ”rädda” som används sextio gånger i Psaltaren är Yeshua, det hebreiska
    namnet på Jesus. Psaltarpsalmerna pekar på var vår frälsning finns.]'
  cth-cth: Ka hmaunawnghanaw koe na min ka pâpho vaiteh, kamkhuengnaw koe na pholen
    han.
  twi-twi: Mɛbɔ wo din akyerɛ me nuanom; mɛkamfo wo wɔ wɔn a wɔahyia hɔ no nyinaa
    anim.
  hlt-hlt: Ka manuca taengah na ming ka doek vetih namah te hlangping lakli ah kan
    thangthen eh.
  tbz-SIM: N dɛɛtɛ́nɛ̀ dicìrícìrì nùù, kɛ́ n dɛɛtɛ́nɛ̀ yɛpɑɑnɑɑdɑyìè. A n teemmu,
  msy-2020: Kɨ uan adarazir tongɨn ikɨ nɨn ziamɨn gun me mɨkɨmam. Gumazamiziba uari
    akuvamin danganimɨn, kɨ men tongɨn ikɨ nɨn ziam fam.
  dop-dop: Wɑɑsɩ-m tɔɣɔlɑsɩ nsɩ sɩ nɔɣɔ tɑɑ, nɑ tɑɑlɛ nɑɑŋ ɩnɩ ɩ həŋ tɑɑ. Hɑɩ, nɩɩ
    mɑ kʋsələmətʋ.
  azb-azb: 'İsmini qardaşlarıma elan edəcəyəm, Camaat arasında Sənə həmd söyləyəcəyəm:'
  eng-DBY: I will declare thy name unto my brethren, in the midst of the congregation
    will I praise thee.
  hin-2017: मैं अपने भाइयों के सामने तेरे नाम का प्रचार करूँगा; सभा के बीच तेरी प्रशंसा
    करूँगा। (इब्रा. 2:12)
  wol-KYG: Musal ma ci pàddum gaynde ak ndañum nagu àll. Yaa ma wallu woon!
  swp-swp: 'Oa esam abo ea wasawasaei egu tataoyao aridi eai, tatao peledi boeadi
    eai abo ea aihelahuim:'
  bjr-bjr: Miqimma sainaqa anee auqaanna ainainnara qinee qeeqa maqannaasa qimannimianaura.
    Qimannimisee qinee misa suqiranakiqari ani amooqianaura.
  eng-YLT: I declare Thy name to my brethren, In the midst of the assembly I praise
    Thee.
  kne-kne: 'Idad-at kon to din maipanggep en sik-a sin gimong di aag-i, idaydayaw
    kos sik-a sin kasinsinopan mi:'
  eng-WYC-2017: I shall tell thy name to my brethren; I shall praise thee in the midst
    of the church.
  eng-WMBB: I will declare your name to my brothers. Amongst the assembly, I will
    praise you.
  zat-NTPS: Guzenda' bi bícha'dau' ca' lau' Lue'. Güe lá'anaqueza' Lue' ladaj benne'
    zaj nazrague̱' lau'.
  zty-NTPS: Wzenla' bi' ljéža'do' ka' kan nako' Le'. Wká'n ẕenkza' Le' gachje ḻawle
    benne' ka' zej ndobe' chio' Le'.
  urd-GVH: मैं अपने भाइयों के सामने तेरे नाम का एलान करूँगा, जमात के दरमियान तेरी
    मद्हसराई करूँगा।
  rug-rug: Kaqu tozi vura nia rau sa Pozamu koari na turaṉaqu, kaqu vahesigo rau pa
    vari korapana sa vinarigara tadi na tinoni.
  gaz-gaz: Maqaa kee obboloota kootti nan labsa; waldaa keessattis sin jajadha.
  fra-LSG: Sauve-moi de la gueule du lion, Délivre-moi des cornes du buffle!
  yal-yal: N nakisi yatani itoe ma. N nakisi burunna turaan fenne ma.
  iou-iou: Ude täŋpikaŋ manbiŋam gäkä täŋ namik täyan u notnaye api yäweret. Täŋpäŋ
    gäk ganiŋ oretta äbot kubägän itkaŋ näkä gäkŋo wäpka biŋam api yäpmäŋ akwet.
  haw-1868: E hai aku no wau i kou inoa i ko'u mau hoahanau; E hoolea hoi au ia oe
    mawaena o ke anaina kanaka.
  arb-NAV: أُعْلِنُ اسْمَكَ لإِخْوَتِي، وَأُسَبِّحُكَ فِي وَسَطِ الْجَمَاعَةِ.
  ded-ded: ni munafocna geac kpac kuneng dekperagiyemmema kpebung botucnginau namma
    ge eriendzong megembade.
  ewe-ewe: Maɖe gbeƒã wò ŋkɔ na nɔvinyewo, eye le amehawo dome, makafu wò.
  eng-LEE: '(22:23) I will relate thy name unto my brethren: in the midst of the congregation
    will I praise thee.'
  asm-FB: ভাইসকলৰ আগত মই তোমাৰ নাম প্ৰচাৰ কৰিম; সমাজৰ মাজত তোমাৰ গুণানুকীর্তন কৰিম।
  sus-A: عِ شَ ﭑ نَكِسِ نَ يّتّيٍ مَ. عِ شَ ﭑ نَكِسِ نَ تُورَيٍ قٍرِيٍ مَ.
  fra-SBL: Je proclamerai ton nom à mes frères. Au milieu de l'assemblée, je te louerai.
  hbo-hbo: הֹ֭ושִׁיעֵנִי מִפִּ֣י אַרְיֵ֑ה וּמִקַּרְנֵ֖י רֵמִ֣ים עֲנִיתָֽנִי׃
  kik-kik: Nĩngumbũra rĩĩtwa rĩaku kũrĩ ariũ a baba; ndĩrĩkũgoocaga ndĩ kĩũngano-inĩ.
  fra-NCL: Sauve-moi de la gueule du lion, tire-moi des cornes du buffle !
  cek-AK: Kam nawkamyanawk khaeah na hmin to ka thuih moe, kaminawk salakah nang kang
    pakoeh han.
  cuk-cuk: Bab-Jehováʼye, an-gwenadganga an begi sunmakoed. Dulemar-onmaked-abargi
    an be-nug-odummogoed.
  tel-2017: నీ నామం నా సోదరులకు ప్రచారం చేస్తాను. సమాజం మధ్య నిన్ను స్తుతిస్తాను.
  hat-BSA: Mwen va pale non Ou a frè m yo. Nan mitan asanble a, mwen va louwe Ou.
  kos-kos: 'Nga fah fahkak Inem nu sin mwet luk, Nga ac fah kaksakin kom ke pacl in
    tukeni lalos:'
  hbo-WLC: ה֭וֹשִׁיעֵנִי מִפִּ֣י אַרְיֵ֑ה וּמִקַּרְנֵ֖י רֵמִ֣ים עֲנִיתָֽנִי׃
  ibo-ibo: Aga m ekwupụta aha gị nye ụmụnna m; nʼetiti ọha mmadụ aga m enye gị otuto.
  ory-ory: ମୁଁ ଆପଣା ଭ୍ରାତୃଗଣ ନିକଟରେ ତୁମ୍ଭ ନାମ ପ୍ରଚାର କରିବି; ସମାଜ ମଧ୍ୟରେ ମୁଁ ତୁମ୍ଭର
    ପ୍ରଶଂସା କରିବି।
  chk-chk: Üpwe apworausa ngeni pwii kewe mine ka föri, üpwe mwareituk lein ewe mwichen
    aramas.
  rop-rop: Ai garra dalim main pipul wanim yubin dum. Wen olabat majurrumap miselp,
    ai garra preisim yu rait deya langa olabat.
  ukr-1871: Звіщати му імя твоє братам моїм; хвалити му тебе серед громади.
  yon-yon: Nembed ewaningko kuu ne ambibkindan yaa daandaniin, kwane ne kuu nedbimaibdan
    kumaombed ewaningko kankoonaniin.
  deu-1951: (022-23) So will ich deinen Ruhm erzählen meinen Brüdern, inmitten der
    Gemeinde will ich dich preisen!
  eng-JPS: (22-23) I will declare Thy name unto my brethren; in the midst of the congregation
    will I praise Thee.
  srp-1865: Kazujem ime tvoje braæi; usred skupštine hvaliæu te.
  lug-lug: Nnaategezanga ku linnya lyo mu booluganda; nnaakutenderezanga mu kibiina
    ky’abantu.
  heb-heb: אספרה שמך לאחי בתוך קהל אהללך׃
  ben-IRV: আমি আমার ভাইদের কাছে তোমার নাম ঘোষণা করব; মণ্ডলীর মধ্যে আমি তোমার প্রশংসা
    করব।
  ntu-ntu: Mz nzyrlwr-lxblrkr leplz nemqng, Sa nabilvzx nim, mz nzrpi-krbo mz mzlengeng
    da kx aleme bange.
  pan-pan: ਮੈਂ ਆਪਣਿਆਂ ਭਰਾਵਾਂ ਨੂੰ ਤੇਰਾ ਨਾਮ ਸੁਣਾਵਾਂਗਾ, ਅਤੇ ਸਭਾ ਵਿੱਚ ਤੇਰੀ ਉਸਤਤ ਕਰਾਂਗਾ।
  mya-JVB: အကျွန်ုပ် သည် သိတင်း တော်ကို ညီအစ် ကိုတို့ အား ကြား ပြောပါမည်။ ပရိသတ် အလယ်
    မှာ ကိုယ်တော် ကို ချီးမွမ်း ပါမည်။
  kgf-kgf: Ni guac qacga imi dacmuna hécna ionac sucginaiguc ʒéau énécmima hénaoriŋ
    sucginaiguc mepésimaŋ.
  tte-O: Kaba logogone kalona mena kani esam yatobalan yo yawalo-masalan kaukavao
    kolili.
  tbg-tbg: Mpo, are mintima kera ti kahaqiraqe te are ti kaiqa vara timitenarara iriha
    tenta qata vakaukavara tiva nimiare. Te vaiinti nahenti ruvaaqumavi vainaini vaiha
    ai autu tuahera karerave.
  hmo-hmo: Lauegu bese taudia dekenai, oiemu kara do lau hadibaia. Oiemu ladana be,
    hebou taudia edia vairanai do lau hanamoa.
  zar-NT: Usiyöndaʼ yuguʼ böchiʼ luzáʼa ca naca Loʼ. Gatsaj láhuiʼlö ga naʼ tuʼdubi
    bönachi loʼ cuʼa Liʼ yöl-laʼ ba.
  urd-urd: मैं अपने भाइयों से तेरे नाम का इज़हार करूँगा; जमा'अत में तेरी सिताइश करूँगा।
  bqc-SIM: ma bↄ nↄ̀ↄmusupiↄ lɛ́zĩ, ma si zùsɛ̃lɛpiↄ kↄ́bawa,
  tcz-CHONGTHU: Kasopi pasal holeh numeiho kom a naminhi phongjal leng katin, Houbung
    kikhom holah a nangma kathangvah ding ahi.
  mar-mar: परमेश्वरा, मी माझ्या भावांना तुझे नाव सांगेन. सभेत मी तुझे गुणगान गाईन.
  isl-isl: Frelsaðu mig úr gini þessara varga, undan hornum uxanna!
  hlt-THB: Ka koeinaakhqi venawh nang ming ce khypyi nyng saw; thlangkqeng anglakawh
    nang ce nim kyih vang.
  qub-qub: Gampämi runa-masïcunata willapäshaj. Shuntacashancunachömi alabashayqui.
  bqp-bqp: Mani n tↄ́ bo ma gbɛ̃nↄ tɛ́, mani n sáabu kpá kↄ̃kakaranaa gũn.
  hat-hat: (022:23) M'a di frè m' yo tout sa ou te fè pou mwen. M'a fè lwanj ou lè
    yo tout reyini ansanm.
  eng-BSB: I will proclaim Your name to my brothers; I will praise You in the assembly.
  eng-WEBPB: I will declare your name to my brothers. Amongst the assembly, I will
    praise you.
  kbq-kbq: Nafu nagnahe'mokizmia Kagri kagia huama hu'na nezamasami'na, atruma hu'za
    mono'ma hanaza vahe amu'nompi oti'na kagia ahentesga hugahue. (Hibru 2:12)
  pon-pon: I pan padaki on ri ai kan duen mar omui, o i pan kapina komui nan momodijou.
  nhe-BL: Huan na niquinpohuilis noicnihua tlen ta, TOTECO, huan quema oncas tlasentilistli,
    nimitzhueyichihuas iniixpa nochi tlacame.
  wnc-wnc: Gata unzing tasiwinu nata notnabamde gatane umanda buyambamu yanikapit.
    Sike tapduu miti kanangge unekan yutningune na banakan kuke gae siknga inata kundu
    natapit.
  bus-bus: Mɛ́ n tↄ́ bↄ ma gbɛ̃nↄ tɛ́, mɛ́ n sáabu kpá kakↄ̃ana guu.
  gub-BL: A'e re amume'u putar neremiapo kwer heremiaihu wanupe nehe. Amume'u putar
    nekatu haw teko wanupe wazemono'og mehe ihe nehe. Nezewe aze'eg putar wanupe nehe.
