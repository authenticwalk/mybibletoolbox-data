verse: PSA.022.030
translations:
  mal-C: ഒരു സന്തതി അവിടത്തെ സേവിക്കും ഭാവിതലമുറകളോട് കർത്താവിനെപ്പറ്റി വർണിക്കും.
  deu-TKW: Nur vor ihm werden sich niederwerfen alle Fetten der Erde, vor ihm sich
    beugen alle, die in den Staub hinabfahren. Und wer seine Seele nicht am Leben
    erhielt,
  lin-lin: Bazwi nyonso ya mokili bakolia mpe bakogumbamela Ye ; bato nyonso oyo bazali
    kokende na kunda, ba-oyo bakoki te komibatela na bomoi, bakogumbama liboso na
    Ye.
  mmx-mmx: Lavaola melemu dinaba gugu taba amisix i. Limixin dinaba tere avolo na
    loklok at Leeme Silok ti lavaola mo dinabat pot melemu.
  eng-LSV: A seed serves Him, || It is declared of the Lord to the generation.
  eng-GNV: 'Their seede shall serue him: it shalbe counted vnto the Lord for a generation.'
  eng-WEBSTER: A seed shall serve him; it shall be accounted to the LORD for a generation.
  nhw-BL: Nojquiya noteipan ixhuihua quihueyimatise TOTECO huan tepohuilise tlen ya
    nochi ininnemilis.
  swh-ONEN: Wazao wa baadaye watamtumikia yeye; vizazi vijavyo vitajulishwa habari
    za Bwana.
  bba-bba: Bɑɑ hɑnduniɑn dɑmɡibu bɑ koo nùn kpunɑ. Tɔmbu kpurowɑ bɑ koo nùn yiirɑ.
  eng-KJVCPB: A seed shall serve him; It shall be accounted to the Lord for a generation.
  luo-luo: Tienge mabiro noti ne Jehova Nyasaye, kendo nonyis ogendini mabiro wachne.
  aii-aii: ܙܲܪܥܵܐ ܒܸܬ ܦܵܠܹܚ ܐܸܠܹܗ، ܒܸܬ ܗܲܩܝܼ ܒܘܼܬ ܡܵܪܝܵܐ ܠܕܵܪܵܐ ܕܐܵܬܹ‌ܐ.
  meu-meu: Garada ese ia isiaina bae lao henia; taunimanima ese uru gabena na Iehova
    sivaraina bae hamaorolaidia;
  npi-ULB: आउने पुस्ताले उहाँको सेवा गर्नेछ । तिनीहरूले अर्को पुस्तालाई परमप्रभुको
    बारेमा भन्‍नेछन् ।
  yor-yor: Irú-ọmọ rẹ̀ yóò sìn ín; a ó sọ fún àwọn ìran tí ń bọ̀ nípa Olúwa.
  pes-OPCB: نسلهای آینده او را عبادت خواهند کرد، زیرا از پدران خود دربارهٔ کارهای
    خدا خواهند شنید.
  tgl-ULB: Ang isang salinlahi ay darating para siya ay paglingkuran; sasabihin nila
    sa susunod na salinlahi ang tungkol sa Panginoon.
  nop-nop: Metam kougoŋ mintaneeŋ heki adi Bepaŋ’walaŋ kwanai tineeŋ. Adi metam kougoŋ
    mintaneeŋ Bepaŋ’walaŋ kahat tiyembune nadineeŋ.
  cbu-NT: Nuwashuch nlluranuri uru Apanlleetsimaritam chinaksin taachinlliniya. Ichingaru
    zari Apanllee tsiyatkusin taachinlliniya.
  hui-hui: Mani dabane hama porarume Anduane Homogonaga biabe bia holebira. Tigua
    Anduane Homogo lalu maha anda ho aribia hene karu lamulebira.
  mya-mya: အ​နာ​ဂတ်​လူ​မျိုး​ဆက်​တို့​သည်​ကိုယ်​တော်​၏ အ​မှု​တော်​ကို​ထမ်း​ဆောင်​ကြ​လိမ့်​မည်။
    ယ​ခု​လူ​မျိုး​ဆက်​တို့​သည်​လာ​လတ္တံ့​သော လူ​မျိုး​ဆက်​အား​ဘု​ရား​ရှင်​၏​အ​ကြောင်း
    တော်​ကို ပြော​ကြား​ကြ​လိမ့်​မည်။
  bod-N: ཁོང་ལ་ཞབས་ཏོག་སྒྲུབ་པའི་བུ་རྒྱུད༌འབྱུང༌། །གཙོ་བོའི་འཕྲིན་ལས་མི་རབས་རྗེས་མར༌སྒྲོག།
  wsk-wsk: Se kariimet gue udagi taiwasan mu nu bowa ningi bagamonko; ale nunga kuriang
    gue mu Kari Biya ko dugu duap nunga manarmon se ikimonko.
  sna-sna: Vana vake vachamushumira; zvizvarwa zvinotevera zvichaudzwa nezvaIshe.
  spa-BLM: La posteridad le servirá. A las generaciones futuras se les hablará del
    Señor.
  cac-cac: A eb' ichiquinab'il d'a yic b'aq'uin̈, ol yaq'uem sb'a eb' d'a Jehová.
    Ol alchajel yab'ixal vin̈ Yajal d'a eb' anima toto ol aljoc.
  swh-ULB: Kizazi kijacho kitamtumikia yeye; wao watakiambia kizazi kinachofuatia
    kuhusu Bwana.
  deu-ELBBK: Es essen und fallen nieder alle Fetten der Erde; vor ihm werden sich
    beugen alle, die in den Staub hinabfahren, und der seine Seele nicht am Leben
    erhält.
  mbb-OT: ebpenilbi kenikew is menge kevuwazan dan. Ebpenuruen mehitenged kenikew
    te Nengazen is huziyan he menge lapis te menge kevuwazan.
  mal-2015: ഒരു സന്തതി അവനെ സേവിക്കും; വരുന്ന തലമുറയോടു യഹോവയെക്കുറിച്ചു കീർത്തിക്കും.
  gup-gup: Bininj nawu kabirringalme yerrekah, wanjh kabirrimarnedurrkmirri nawu Yawey.
    Kaluk nawu mawahmawah kadberre, dja mak nawu bedmanwali kabindikebmawahme, wanjh
    bedda warridj kabirriborlhme nawu Yaweykenh.
  ctu-CTI: Lac jiñʌjlel mi quejel i yʌcꞌob i bʌ chaꞌan i chaꞌliben i toñel lac Yum.
    Mi quejel i subeñob i yalobilob i tꞌan lac Yum cꞌʌlʌ ti beleꞌ ora.
  rmc-rmc: Savore barvale manuša pre phuv kerena oslavi a lašarena les; savore manuša,
    so džan tele andro prachos la phuvakro, banďona angle leste; ola, ko hine ča manuša,
    so meren.
  nlg-nlg: Na lei vavata ke mai kara lutu vania Lord. Na lei daleda kara rongovia
    nina lutu Lord te haeharegha.
  pes-OPV: ذریتی او را عبادت خواهند کرد ودرباره خداوند طبقه بعد را اخبار خواهند نمود.
  ron-1924: О сэмынцэ де оамень Ый ва служи ши се ва ворби деспре Домнул кэтре чей
    че вор вени дупэ ей.
  ben-OBCV: বংশধরেরা তাঁর সেবা করবে; আগামী প্রজন্মকে বলা হবে সদাপ্রভুর কথা।
  som-som: Farcan baa isaga u adeegi doona, Oo Sayidka waxaa looga sheekayn doonaa
    qarniga iman doona.
  eng-ASVBT: A seed shall serve him; It shall be told of the Lord unto the next generation.
  mna-mna: Mi zin wal ta so timeete, na popoŋana kizin ko timbeeze pa Merere, mi tisoyaara
    uruunu pizin wal tabe tipet pa kaimer i.
  ita-1885: La lor posterità gli servirà; Ella sarà annoverata per generazione al
    Signore.
  eng-ULB: A generation to come will serve him; they will tell the next generation
    of the Lord.
  spa-VBL: Nuestros descendientes le servirán; le hablarán a la siguiente generación
    sobre el Señor.
  fra-_FOB: La postérité le servira; on parlera de l'Éternel à la génération future.
  mal-mal: വരുവാനുള്ള ഒരു സന്തതി അങ്ങയെ സേവിക്കും; വരുന്ന തലമുറയോട് യഹോവയെക്കുറിച്ച്
    കീർത്തിക്കും.
  urd-GVR: Us ke farzand us kī ḳhidmat kareṅge. Ek āne wālī nasl ko Rab ke bāre meṅ
    sunāyā jāegā.
  suz-BL: मिनु मेको आन चच युइपुकीमी मेको कली सेवा पाइनीम। मिनु आन नोले ङा पाला ङा
    मुर परमप्रभु यावे आ पर्बम शेंचा पुंइसीनीम।
  eng-NOY: The future generation shall serve him; The race which is to come shall
    hear of Jehovah.
  ita-1927: La posterità lo servirà; si parlerà del Signore alla ventura generazione.
  ckb-ckb: نەوەکان دەیپەرستن، باسی پەروەردگار بۆ نەوەکانی داهاتوو دەکرێت.
  eng-BBE: A seed will be his servant; the doings of the Lord will be made clear to
    the generation which comes after.
  xsi-xsi: Kinzi tamâta kala simo lâ zo ŋine, ande nenzi vâsa muli-muli ma siveta
    wurâta papa Yova Kindeni. Kinzi ma siloŋo Maro Ŋalae parina.
  kan-OKCV: ಸಂತಾನವು ದೇವರನ್ನು ಸೇವಿಸುವುದು; ಮುಂದಿನ ಸಂತತಿಗಳಿಗೆ ಯೆಹೋವ ದೇವರ ಬಗ್ಗೆ ಹೇಳಲಾಗುವುದು.
  tam-2017: ஒரு சந்ததி அவரைச் சேவிக்கும்; தலைமுறை தலைமுறையாக அது ஆண்டவருடைய சந்ததி
    என்னப்படும்.
  spa-RV-1909: La posteridad le servirá; será ella contada por una generación de Jehová.
  ron-BTF: O sămânță îi va servi, îi va fi socotită Domnului ca generație.
  eng-WEBP: Posterity shall serve him. Future generations shall be told about the
    Lord.
  eng-FBV: Our descendants will serve him; they will tell the next generation about
    the Lord.
  nld-1939: Dan zal ook mijn zaad Hem dienen, En van den Heer gaan vertellen aan het
    volgend geslacht,
  nch-BL: Nojquiya noteipan ixhuihua quihueyimatise TOTECO huan tepohuilise ten ya
    nochi ininemilis.
  vie-1934: Một dòng dõi sẽ hầu việc Ngài; Người ta sẽ kể dòng dõi ấy là dòng dõi
    của Chúa.
  cha-cha: 'Un semiya usinetbe güe: ya umasangan si Jeova asta y uttimo generasion.'
  hin-CV: यह संपूर्ण पीढ़ी उनकी सेवा करेगी; भावी पीढ़ी को प्रभु के विषय में बताया
    जाएगा.
  eng-OURB: Posterity shall serve him. Future generations shall be told about 'Adonay
    [Lord].
  spa-BES: Mis descendientes servirán al Señor; y esto será contado de Jehová hasta
    lo postrera generación las obras del Señor se hablarán a la generación que viene
    después.
  tdx-tdx: Hitoroñ’ Aze ty tiri’e; ho talilieñe amy tariratse manonjohiy i Talè,
  tha-KJV: จะมีเชื้อสายๆหนึ่งปรนนิบั​ติ​พระองค์ จะทรงนับว่าพวกนั้นเป็นยุคที่ถวายแก่​องค์​พระผู้เป็นเจ้า
  por-BR-2018: A descendência o servirá; ela será contada ao Senhor, para a geração
    seguinte .
  deu-ELO: Ein Same wird ihm dienen; er wird dem Herrn als ein Geschlecht zugerechnet
    werden.
  eng-WYC-2018: and my seed shall serve him. A generation to coming shall be told
    to the Lord; (and my children, or my descendants, shall serve him. The generations
    to come shall be told about the Lord;)
  epo-epo: Naskotaro Lin servos; Oni predikos pri mia Sinjoro al la estonta generacio.
  gfk-gfk: Ira nati diet ing diet na lon namur, diet na taram ie. Diet na hinawase
    ira udiet bulumur tano Watong.
  uig-PIN: Kǝlgüsidiki bir ǝwlad Uning hizmitidǝ bolidu; Bu ǝwlad Rǝb üqün Ɵz pǝrzǝntliri
    ⱨesablinidu.
  beo-beo: 'Hobea fifi mabe dunu, ilia da Ema hawa: hamomu. Dunu oda da hobea fifi
    mabe dunu ilima, Hina Gode Ea sia: olelemu.'
  tpi-OTNT: Ol lain manmeri i kamap bihain bai ol i mekim wok bilong em. Ol man bai
    i tokaut long God long ol lain i kamap bihain.
  hau-SA: Zuriya masu zuwa za su yi masa hidima; za a faɗa wa zuriya na nan gaba game
    da Ubangiji.
  udu-udu: Aris uni gun mini iiyu/ i’ko’d mo tani uni a’di imini mii a’di to mo. Dhali
    ’kwani mini ṯor gwo gom Tap̱a goma nyaḵum yil gi uc̱i gun mini p̱u’du/ i’ko’d
    mo.
  uig-LAT: Kelgüsidiki bir ewlad Uning xizmitide bolidu; Bu ewlad Reb üchün Öz perzentliri
    hésablinidu.
  nde-nde: Abesikhathi esizayo bazamkhonza; izizukulwane zizakwaziswa ngoThixo.
  ton-ton: ‌ʻE tauhi ia ʻe ha hako; pea ʻe lau ia ko e toʻutangata kia Sihova,
  ces-1613: Jísti budou a skláněti se před ním všickni tuční země, jemu se klaněti
    budou všickni sstupující do prachu, a kteříž duše své nemohou při životu zachovati.
  eng-WMB: Posterity shall serve him. Future generations shall be told about the Lord.
  tam-TCV: பிள்ளைகள் அவரை சேவிப்பார்கள்; வருங்கால சந்ததியினருக்கு, யெகோவாவைப் பற்றிச்
    சொல்லப்படும்.
  ceb-ULB: Ang moabot nga kaliwatan magaalagad kaniya; magasugilon sila sa mosunod
    nga kaliwatan sa Ginoo.
  pol-UBG: Potomstwo będzie mu służyć i będzie poczytane Panu za pokolenie.
  agr-agr: Wi wegantu aidauk Tuke Pujuun emematuinak, tuké niina pachisag etsejiagtin
    ainawai.
  kyc-kyc: Rengyana ando kararaminyi dupwame banya yulu pyakamirami. Akali dupwame
    Kamongona lao enakana manjirami dupwa lamairami ingilyamo.
  urd-GVU: اُس کے فرزند اُس کی خدمت کریں گے۔ ایک آنے والی نسل کو رب کے بارے میں سنایا
    جائے گا۔
  eng-OEBCW: My descendants will tell of the Lord to the next generation;
  deu-1912: Er wird einen Samen haben, der ihm dient; vom Herrn wird man verkündigen
    zu Kindeskind.
  kan-2017: ಆತನನ್ನು ಸೇವಿಸುವವರ ಸಂತಾನದವರು ಯೆಹೋವನ ಸಂತಾನದವರೆಂದು ಎಣಿಸಲ್ಪಡವರು.
  yap-yap: pi mfen ni bay rabad e bay ra pigpiggad ngak; girdi’ e bay ra weliyed murung’agen
    SOMOL ngak e tin bay yib e mfen.
  hlt-MCSB: A tii a ngan loh amah taengah tho a thueng uh vetih, thawnpuei taengah
    Boeipa kawng a doek ni.
  mdy-ETH: ሙካንዳ ሾይንታ ዒዛም ማዻንዳኔ፤ ሴካ ቤርታኣ ሾይንቶማኣ ፆኦሲ ባኣዚ ኬኤዚንታንዳኔ።
  twi-ASANTE: Nkyirimma nyinaa bɛsom no; wɔbɛka Awurade ho asɛm akyerɛ awoɔ ntoatoasoɔ
    a ɛdidi soɔ.
  eng-WEBU: Posterity shall serve him. Future generations shall be told about the
    Lord.
  acu-NT: Wi wear ainau Yusen ameketme juuntam tiartin ainawai. Tura iwiaaku pujuinauka
    tuke niin pachisar chichasartin ainawai.
  spa-PDDPT: Una futura generación le servirá. Esto se dirá de ʼAdonay hasta la próxima
    generación.
  gun-gun: Tamymino kuery voi ha'e oipotaa rami 'rã ikuai. Mba'eta raka'eve rã ikuai
    va'e pe ijayvua 'rã Senhor reko re.
  agu-BL: Cyakil yi e' wunak yi xomche' tzaj, ẍchibne' chimunl swutz. Nin ẍchitxole'
    yi balajil Kataj scyetz chinitxa' tu chimamaj sbne' opon tunintz.
  ilo-ULB: Agserbinto kenkuana ti kaputotan nga umay; ibagadanto iti sumaruno a kaputotan
    ti Apo.
  kpg-kpg: Nia adu daangada huogodoo ala ga lloo aga dagidilaangi ga hai hegau gi
    Mee. Digaula ga hagi anga gi nia madahaanau ala ga lloo aga maalia di hai o Dimaadua.
  uig-ARA: كەلگۈسىدىكى بىر ئەۋلاد ئۇنىڭ خىزمىتىدە بولىدۇ؛ بۇ ئەۋلاد رەب ئۈچۈن ئۆز
    پەرزەنتلىرى ھېسابلىنىدۇ.
  bps-bps: Na i belito fa mamu ale kadang di Dwata; i dad tuala samtugad i tulen di
    dad ngàla i kafye mgimoan.
  sus-sus: Duniɲa sɛnbɛmae na gɛ e dɛgede, e birin fama e magorode Ala bɛ. Naxee birin
    findima bɛndɛ ra, e fama e xun sinde Ala bɛ. E mu nɔma e yɛtɛ nii ratangade.
  pon-2006: Dih kan me pahn kohdo pahn papah; aramas akan pahn padahkihong dih en
    mwuhr duwen KAUN-O.
  jae-jae: Lau samob, taŋ ocgo mêŋsêsa naŋ, oc sênam sakiŋ eŋ. Ma lau oc têtêku Apômtaunê
    miŋ êndêŋ nêŋ wakuc.
  ksd-ksd: Tika na taun tarai na torom tana; Ma da varvai ure ra Luluai pire ra taun
    tarai namur.
  tur-YTC: Gelecek kuşaklar O’na hizmet edecek. Sonraki kuşaklara Efendi anlatılacak.
  bel-N: Будуць есьці і паклоняцца [перад Ім] усе заможныя зямлі; упадуць перад абліччам
    Ягоным ўсе, што ў пыл зыходзяць і ня могуць захаваць пры жыцьці душу сваю.
  kpr-kpr: Maveju maveju sifo amboda sirorarera, némbarago numoa tumonde baingharera.
    Ai resira amo, evetu genembo oroko irera aimi Bajari da binó ava nenda sasingukena
    siruroro ningido, nenda imemesiri amboda sirorarera aikena, osa saoro ningarera.
  ind-AYT: (22-31) Satu keturunan akan melayani Dia, mereka akan menceritakan tentang
    TUHAN kepada generasi yang akan datang.
  yom-yom: Nkuna wela ku nsadila. Batu bela samuna mambu matedi Yave kuidi tsungi
    yinkuiza.
  yut-yut: Don altaŋ altaŋ ani amɨn da omani aŋɨmdaŋ. Amɨn da Amɨn Tagɨ do yaŋ teŋteŋok
    aŋakwa don altoni amɨn da nandaŋ aŋaŋ kɨkdaŋ.
  nya-nya: Zidzukulu zamʼtsogolo zidzamutumikira Iye; mibado ya mʼtsogolo idzawuzidwa
    za Ambuye.
  kyg-kyg: Afole aisaya vayaꞌmogimo aliꞌyaꞌamo aligae. Vayaꞌmogi aliꞌa oꞌapateꞌnayanageꞌa
    henagaꞌamo afole aisaya vayaꞌaifeꞌmo Ala kava nefeꞌmo ava gemo huge lagufamo alino
    katino lateꞌniye huꞌa huge huꞌa maigae.
  hrv-hrv: Njemu će se jedinom klanjati svi koji snivaju u zemlji, pred njim se sagnuti
    svi koji u prah silaze. I moja će duša za njega živjeti,
  mps-mps: Te nosali pedalubo we bidi hani, augwaligo te agai sę yaibao. Te bidi
    dabego te nosali pedalubo haniba te Godide po hania pusaibao.
  tpi-tpi: Ol lain manmeri i kamap bihain bai ol i mekim wok bilong em. Ol man bai
    i tokaut long God long ol lain i kamap bihain.
  dan-1931: De skal tilbede ham alene, alle Jordens mægtige; de skal bøje sig for
    hans Åsyn, alle, der nedsteg i Støvet og ikke holdt deres Sjæl i Live.
  vie-OVCB: Con cháu chúng ta cũng sẽ phục vụ Ngài. Các thế hệ tương lai sẽ được nghe
    về những việc diệu kỳ của Chúa.
  guj-2017: તેઓના વંશજો પ્રભુ ઈશ્વરની સેવા કરશે; આવતી પેઢીની આગળ તેઓને તેનું ન્યાયીપણું
    પ્રગટ કરવામાં આવશે.
  pon-2006A: Dih kan me pahn kohdo pahn papah; aramas akan pahn padahkihong dih en
    mwuhr duwen KAUN-O.
  por-BRBSL: Posterity deve servi-lo. As gerações futuras serão informadas sobre o
    Senhor.
  eng-OEBUS: My descendants will tell of the Lord to the next generation;
  swe-swe: 'Alla mäktiga (de som har framgång och överflöd) på jorden ska äta och
    böja sig inför honom, alla som är på väg ner till stoftet [döden, graven] ska
    böja sig inför honom, även de som inte själva kan hålla sig vid liv. [Vers 30
    är svåröversatt, ordagrant står det: ”de åt och böjde sig, alla feta på jorden;
    inför honom ska alla böja sig som går ner i stoftet; den själ som inte kan hålla
    sig vid liv”. Ordval och paralleller med tidigare verser hjälper dock i förståelsen.
    Ordet för stoft används i vers 16 för ”dödens stoft”, vilket förstärker att det
    handlar om graven och döden. I vers 27 står det att ”de ödmjuka” ska ”äta och
    bli mätta” och här i vers 30 att ”alla mäktiga på jorden” ska ”äta och böja sig
    för honom”. Ordet som översätts mäktiga betyder ordagrant ”fet” i hebreiskan och
    beskriver överflöd, framgång och ett gott liv. Vers 28 deklarerar att alla på
    hela jorden ska böja sig inför Herren. Detta universella uttalande förstärks av
    de två kringliggande styckenas motpoler; de ödmjuka/låga i vers 27 och de mäktiga/välbärgade
    i vers 30. Alla människor ska komma ihåg det som har hänt, vers 28. Alla ska komma
    ihåg Jesu försoningsverk och alla oavsett livssituation ska böja sig inför den
    uppståndne Jesus, se !]'
  cth-cth: Ahnimae catounnaw ni hai a bawk awh vaiteh, catounnaw ni hai BAWIPA e kamthang
    hah a dei awh han.
  twi-twi: Nkyirimma nyinaa bɛsom no; wɔbɛka Awurade ho asɛm akyerɛ awo ntoatoaso
    a edidi so.
  hlt-hlt: A tii a ngan loh amah taengah tho a thueng uh vetih, thawnpuei taengah
    Boeipa kawng a doek ni.
  tbz-SIM: Bɛ̀ɛ̀ duɔ́ kɛtenkɛ̀ miɛkɛ bɛmɔu bɛ̀ yóó kɔ̃nkɛmu ku ììkɛ̀, bɛ̀ɛ̀ kó dimɑ̀ɑ̀
    tɑti kudɔnkù bɛ̀ bo nínkú ku ììkɛ̀. Mí n fòù Kuyie nkpɛ́í nkɛ,
  msy-2020: Gumazamizir gɨn otivamiba, Ekiamɨn ingangarim damuam. Gumazamiziba, uan
    ovavir borir gɨn otivamiba, me an akamɨn gun me mɨkɨmam.
  dop-dop: Tɛtʋ tɑɑ toŋtunɑɑ tənɑ kɑ́ tɔɣɔ nɑ pɑ́ həntɩ-ŋ ɑtɛ. Nɑ yəlɑɑ tənɑ mpɑ pɑɑ
    tɛ nɑ pɑ́ sɩ tɔ pɑɑ luŋɩ-ŋ ɑkulɑ.
  azb-azb: Gələcək nəsillər Ona qulluq edəcək, Xudavənd haqqında övladlarına deyəcək;
  eng-DBY: A seed shall serve him; it shall be accounted to the Lord for a generation.
  hin-2017: एक वंश उसकी सेवा करेगा; दूसरी पीढ़ी से प्रभु का वर्णन किया जाएगा।
  wol-KYG: Boroom barke xéewlu, sujjóotal ko, ku jëm pax it, te bakkanam di lang,
    di ko sukkal.
  swp-swp: Isimurita ia abo se heayaiyei; Guiau wasana tatao adi isimurita abo se
    heribadi,
  bjr-bjr: Naaru kambiqainausa mina ainainira faiqiuqa marifaranoo. Misa kasooaqee
    kambiqainausa Yaaweenara qimannimifaranoo.
  eng-YLT: A seed doth serve Him, It is declared of the Lord to the generation.
  kne-kne: Din kapototan tako sin maodi ay timpo et mansilbi da am-in en Diyos Apo.
  eng-WYC-2017: and my seed shall serve him. A generation to coming shall be told
    to the Lord;
  eng-WMBB: Posterity shall serve him. Future generations shall be told about the
    Lord.
  zat-NTPS: Zri'ine zre sua benne' ca' xelunbe' zrin chee̱ Xránadxu. Xuluzenne̱' zrí'ine̱'
    ca' ca naca chee̱ Xránadxu cadxa cheajse̱te̱ chee̱ bénneache.
  zty-NTPS: Ẕa'sógak benne' ka' góngakbe' žin che X̱anžon'. Wzéngekle' ẕí'ngake' ka'
    ka nak chie' na' zejte chejsete chegak benne' ka'.
  urd-GVH: उसके फ़रज़ंद उस की ख़िदमत करेंगे। एक आनेवाली नसल को रब के बारे में सुनाया
    जाएगा।
  rug-rug: Sari na sinage vugo repere si kaqu nabulu nia se Zihova. Meke kaqu totozia
    rina tie guguana sa Baṉara koasa sinage pu luli mae.
  gaz-gaz: Dhaloonni dhufu isa tajaajila; dhaloota boriittis waaʼeen Gooftaa ni himama.
  fra-LSG: Tous les puissants de la terre mangeront et se prosterneront aussi; Devant
    lui s’inclineront tous ceux qui descendent dans la poussière, Ceux qui ne peuvent
    conserver leur vie.
  yal-yal: Nafulu kanne fan fama nɛn e dɛgedeni, e a batu. Naxanye birin xɛtɛma bɛndɛni,
    ne xinbi sinma nɛn a bun ma, naxanye mi nɔɛ e niin nakisɛ.
  iou-iou: Täŋkaŋ ämawebe mäden ahänayäŋ täkaŋ uwä Ekänita watä piä api täŋ imineŋ.
    Ude täŋkaŋ yeriniye ahänayäŋ täkaŋ unita Ekäni täŋo täktäkita yäŋahäŋpäŋ api yäwet
    täneŋ.
  haw-1868: E malama no kekahi mau mamo ia ia; E kapaia lakou he hanauna no ka Haku.
  arb-NAV: يَتَعَبَّدُ نَسْلُهُمْ لِلهِ، وَيَتَحَدَّثُونَ عَنِ الرَّبِّ لِلْجِيلِ
    الآتِي.
  ded-ded: Bangecfocngina ngade hagecde, yeneng kingang kpemigecde. Ngicareng ngade
    fingecgecde, yenemma Kebuac kpacsiduc dekperagiyemmegec negenggecde.
  ewe-ewe: Dzidzimewo asubɔe, eye dzidzime siwo ava dzɔ la, woagblɔ nya na wo tso
    Aƒetɔ la ŋuti.
  eng-LEE: (22:31) Distant ages shall serve him; there shall be related of the Lord
    unto future generations.
  asm-FB: ভৱিষ্যত বংশধৰসকলে তেওঁৰ সেৱা কৰিব; ভাবীবংশৰ লোকসকলৰ ওচৰত যিহোৱাৰ বিষয়ে
    কোৱা হ’ব।
  sus-A: دُنِحَ سّنبّمَيٍ نَ فّ عٍ دّفٍدٍ، عٍ بِرِن قَمَ عٍ مَفٌرٌدٍ عَلَ بّ. نَشٍيٍ
    بِرِن قِندِ مَ بّندّ رَ، عٍ قَمَ عٍ شُن سِندٍ عَلَ بّ. عٍ مُ نْمَ عٍ يّتّ نِي
    رَتَنفَدٍ.
  fra-SBL: La postérité le servira. On parlera du Seigneur aux générations futures.
  hbo-hbo: אָכְל֬וּ וַיִּֽשְׁתַּחֲוּ֨וּ ׀ כָּֽל־דִּשְׁנֵי־אֶ֗רֶץ לְפָנָ֣יו יִ֭כְרְעוּ
    כָּל־יֹורְדֵ֣י עָפָ֑ר וְ֝נַפְשֹׁ֗ו לֹ֣א חִיָּֽה׃
  kik-kik: Ciana nĩikamũtungatĩra; nacio nĩikaahe njiarwa iria igooka ũhoro wa Mwathani.
  fra-NCL: Les puissants de la terre mangeront et se prosterneront ; devant lui s’inclineront
    tous ceux qui descendent à la poussière, ceux qui ne peuvent prolonger leur vie.
  cek-AK: nihcae acaengnawk mah anih ih tok to sah pae o ueloe, angzo han koi a caanawk
    khaeah Angraeng kawng to thui pae o tih.
  cuk-cuk: Bela mimmigan-danimalad, Bab-Jehová-e-nug odummomaloed. Yoedse-danimalad,
    Bab-Jehová-e-nug-odummodii gumaloed.
  tel-2017: రానున్న ఒక తరం వాళ్ళు ఆయన్ని సేవిస్తారు. తమ తరవాతి తరానికి ప్రభువును గురించి
    చెబుతారు.
  hat-BSA: Jenerasyon yo va sèvi Li. Yo va pale de SENYÈ a a desandan yo k ap vini
    an.
  kos-kos: Fwil tok uh ac fah kulansap nu sel; Elos ac fah kaskas ke Leum nu sin mwet
    in fwil tokolos.
  hbo-WLC: אָכְל֬וּ וַיִּֽשְׁתַּחֲוּ֨וּ ׀ כָּֽל־דִּשְׁנֵי־אֶ֗רֶץ לְפָנָ֣יו יִ֭כְרְעוּ
    כָּל־יוֹרְדֵ֣י עָפָ֑ר וְ֝נַפְשׁ֗וֹ לֹ֣א חִיָּֽה׃
  ibo-ibo: Agbụrụ anyị ga-ejere ya ozi; a ga-akọrọ ọgbọ ndị na-abịa nʼihu ihe banyere
    onyenwe anyị.
  ory-ory: ଏକ ବଂଶ ତାହାଙ୍କର ସେବା କରିବେ; ଭବିଷ୍ୟତ ବଂଶକୁ ପ୍ରଭୁଙ୍କ ବିଷୟ କୁହାଯିବ।
  chk-chk: Mwirimwirich repwe angang ngeni i. Aramas repwe apworausa ngeni ewe täppin
    aramas epwe feito usun ewe Samol,
  rop-rop: Ol detlot pipul hu garra kaman biyain langa wi garra wek blanga YAWEI,
    en olabat garra dalim olabat biginini olabat blanga im.
  ukr-1871: Одно насїннє буде служити йому; буде залїчене Господеві, як рід.
  yon-yon: Nimakarub amaan ari dobaraniibdan kuu ye yaambed awine dobaraniib, kwane
    amaan ari dobaraniibdan yaa kuu Yariman ye dowad dakmaniib.
  deu-1951: (022-31) Ein Same wird ihm dienen, wird dem HERRN als Geschlecht zugezählt
    werden.
  eng-JPS: (22-31) A seed shall serve him; it shall be told of the Lord unto the next
    generation.
  srp-1865: Sjeme æe njihovo služiti njemu. Kazivaæe se za Gospoda rodu potonjemu.
  lug-lug: Ezadde lyabwe lirimuweereza; abaliddawo balibuulirwa ekigambo kya Mukama.
  heb-heb: זרע יעבדנו יספר לאדני לדור׃
  ben-IRV: একটি প্রজন্ম আসবে তাঁর সেবা করবে; তারা প্রভুর পরবর্তী প্রজন্মকে বলবে।
  ntu-ntu: X doa negrng kz sa nawztrpzng bam, Mzli kc naxlrtr-ngrmlr bagr nrpa ngrm,
  pan-pan: ਇੱਕ ਵੰਸ਼ ਉਹ ਦੀ ਸੇਵਾ ਕਰੇਗਾ, ਉਹ ਪ੍ਰਭੂ ਦੀ ਪੀੜ੍ਹੀ ਕਰਕੇ ਗਿਣਿਆ ਜਾਵੇਗਾ।
  mya-JVB: သူ တို့အမျိုး အနွယ်သည်လည်း ဝတ် တော်ကို ပြုသဖြင့်၊ လူအစဉ် အဆက်တို့သည် ထာဝရ
    ဘုရား၏ သိတင်းတော်ကို ကြား ရကြလိမ့်မည်။
  kgf-kgf: Ɋelihéra mocʒoŋ i weleŋqemimu. Imuhuc wamma hicŋisai ɋelia hahaya ionac
    miŋ kewuac hénia énézégic nimmu.
  tte-O: Yaso mulimuliyeli kani sipaisowa koina, besiele tabe kani wasana siwalo-masalan
    natuliyao kolili.
  tbg-tbg: Naantiara qovaraiqika, vika Kotiva nora kaiqa varainarara tiva nimiqi vimanta
    ekaa vika vika vaiha Nora Kotira kaiqa vara amitaqi vivara.
  hmo-hmo: Iseda natudia bona tubudia ese, Lohiabada ena hesiai gaukara do idia karaia,
    bona vairai nega taunimanima dekenai, Lohiabada ena sivarai do idia hadibaia.
  zar-NT: Zxíʼini xiʼsóaliʼ ilún xichinëʼ. Ilaʼguixjöʼ lë ni ca naca queëʼ Xanruʼ
    para ilaʼyöni nupa tsöjsétëgaca luyú ni.
  urd-urd: एक नसल उसकी बन्दगी करेगी; दूसरी नसल को ख़ुदावन्द की ख़बर दी जाएगी।
  bqc-SIM: Dṹnia gbãadeↄ kúlɛɛ̀ píi, gbɛ̃́ pↄ́ gɛ̀ gɛ́kĩiↄ misiilɛɛ̀ píi.
  tcz-CHONGTHU: Ichate jouseuvin jong Ama kin ahinbol diu ahi. Ahung lhungding khang
    miten jong Yahweh Pakai kidanje chu ahin jahpeh diu ahi.
  mar-mar: येणारी पिढी त्याची सेवा करणार. ते त्यांच्या पुढच्या पिढीला प्रभूबद्दल सांगतील.
  isl-isl: Jafnt háir sem lágir, allir dauðlegir menn, lúti honum og lofi hann.
  hlt-THB: Cadilkhqi ing bibi pe kawm usaw; hai ben awhkaw ak law hly cadilkhqi venawh
    Bawipa kawng ce kqawn pe kawm uh.
  qub-qub: Nogapita mirar aywajcunaga Tayta Diosllatami aduranga. Payllapämi imaycamapis
    willaconga.
  bqp-bqp: Zia gbɛ̃nↄ ni donyĩ, oni Dikiri yã baba gbɛ̃ kũ oni sunↄnɛ.
  hat-hat: (022:31) Jenerasyon k'ap vini yo va sèvi li. Moun va rakonte istwa Seyè
    a bay pitit yo.
  eng-BSB: Posterity will serve Him; they will declare the Lord to a new generation.
  eng-WEBPB: Posterity shall serve him. Future generations shall be told about the
    Lord.
  kbq-kbq: Henkama fore'ma hu'za mani'zama vanaza vahe'mo'za Ra Anumzamoka kagri eri'zana
    eri'za nevanage'za, mofavretimo'za kaguvazama eri fore'ma hu'nana zamofo agenkea
    antahigahaze.
  pon-pon: Kadaudok eu mia, me pan papa i, re pan padaki on jeri o jeri en jeri kan
    duen leowa.
  nhe-BL: Nojquiya noteipa ixhuihua quihueyimatise TOTECO huan tepohuilise tlen ya
    nochi ininnemilis.
  wnc-wnc: Sike aminu masan aatning aminda itane puya tasingamuning. Siwan waaminda
    Anututane umana aknga aminu masan aatningge yanikapning.
  bus-bus: Zia gbɛ̃nↄ é dↄzi, aↄ̃é Dii yã tↄ̃kɛ̃ gbɛ̃ kɛ̀ aↄ̃é suunↄnɛ,
  gub-BL: Teko amo 'ar mehe àràm wiko putar hemiruze'eg romo wà nehe. Uze'eg putar
    uzuapyapyr wanupe Tupàn Zanezar rehe wà nehe.
