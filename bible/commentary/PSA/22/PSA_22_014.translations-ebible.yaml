verse: PSA.022.014
translations:
  mal-C: ഞാൻ വെള്ളംപോലെ തൂകിപ്പോകുന്നു, എന്റെ അസ്ഥികളെല്ലാം ബന്ധംവിട്ടിരിക്കുന്നു.
    എന്റെ ഹൃദയം മെഴുകുപോലെയായി, എന്റെയുള്ളിൽ ഉരുകിയിരിക്കുന്നു.
  deu-TKW: Sie sperren ihren Rachen wider mich auf, wie ein reißender und brüllender
    Löwe.
  lin-lin: mpe bafungoleli ngai makasi minoko na bango lokola nkosi oyo etomboki mpe
    ezali kolia nyama.
  mmx-mmx: Lolos tarak ira xap pam, i xap ngan laxadan i soli su ri laxangka. Levennin
    etudum at levesi rak ira rem kida vam. Labalak i umsu mi lainmarat i silok aleng.
  eng-LSV: I have been poured out as waters, || And all my bones have separated themselves,
    || My heart has been like wax, || It is melted in the midst of My bowels.
  eng-GNV: 'I am like water powred out, and all my bones are out of ioynt: mine heart
    is like waxe: it is molten in the middes of my bowels.'
  eng-WEBSTER: 'I am poured out like water, and all my bones are out of joint: my
    heart is like wax; it is melted in the midst of my bowels.'
  nhw-BL: Na nimomati quen atl catli mopatzcatoc huan campa hueli toyajtoc. Nochi
    noomiyo lelecuecatoc. Noyolo eltoc quen cera catli atiya.
  swh-ONEN: Nimemiminwa kama maji, mifupa yangu yote imetoka katika viungo vyake.
    Moyo wangu umegeuka kuwa nta, umeyeyuka ndani yangu.
  bba-bba: Bɑ mɑn kukirisimɔ nɡe ɡbee sunɔ ɡe ɡɑ yɑɑ kɑsu.
  eng-KJVCPB: 'I am poured out like water, And all my bones are out of joint: My heart
    is like wax; It is melted in the midst of my bowels.'
  cpy-cpy: Tema noshiyakawo naaka nijaa ijakoe-tziri, Tema thonkaka okitho-ryaayitaki
    notonki. Oshiyakawo najankane iwyaaha-chari, tema thonkaka iwyaahaka inthomoeki.
  luo-luo: Ipuka oko ka pi, kendo chokena duto osewil. Chunya olokore odok; oseleny
    morumo e iya.
  aii-aii: ܐܲܝܟ݂ ܡ̈ܝܼܵܐ ܦܝܼܫ ܠܝܼ ܫܘܼܦܟ݂ܵܐ، ܘܫܪܹܐ ܠܗܘܿܢ ܟܠܵܝܗ‌ܝ ܓܲܪܡܝܼ، ܗܘܹܐ ܠܹܗ ܠܸܒܝܼ
    ܐܲܝܟ݂ ܫܲܡܲܥ، ܦܫܝܼܪܹܗ ܒܓܵܘܵܐ ܕܨܲܕܪܝܼ.
  meu-meu: Na aru ohomu ranu na heto, turiagu na e heridemu; kudougu na bada na heto,
    kemegu ai e veve ohomu.
  npi-ULB: पानीलाई झैं मलाई खन्याइँदैछ र सबै मेरा हाडहरूले ठाउँ छोडेका छन् । मेरो
    हृदय मैनझैं भएको छ । मेरो अन्तरकरणमा त्‍यो पग्लिन्छ ।
  yor-yor: A dà mí jáde gẹ́gẹ́ bí omi, gbogbo egungun mi ti yẹ̀ kúrò ní oríkèé rẹ̀.
    Ọkàn mi sì dàbí i ìda; tí ó yọ́ láàrín inú mi.
  pes-OPCB: نیرویی در من نمانده است. تمام بندهای استخوانهایم از هم جدا شده‌اند. دلم
    مانند موم آب می‌شود.
  tgl-ULB: Ako ay parang natapong tubig, at lahat ng aking mga buto ay nalinsad. Ang
    aking puso ay tulad ng pagkit; natutunaw ito sa kaloob-loobang bahagi ko.
  nop-nop: Saŋiniŋne adi ime kwetfoloŋ kweheune fooŋ liwelak, wondok tuwot dambek
    udapmalak. Kaŋ kitiline tomboyout tiŋa haliwiiŋ hogohogok u diliteledapmaŋ tiiŋ.
    Kaŋ welene maaneŋ nemenemek dambek liwedapmaune saŋiniŋ eŋ nadinadi lohilat.
  cbu-NT: Nuw kung tamapari ashiruri zaw ashkachuri, wizpuriri ndunariritara ashkina.
    Ichinguru napuri itaximbarangiya. Mangi kungusakpaz ashiru zaw ashkiya.
  hui-hui: I̱naga hongo holene ereba haya. Iba dindini odo paya bini pu ereba hagadagua
    i̱naga hongo bibahende ereba hai halu pirilipe haya. I̱naga kuni damenego bibahende
    hibi habo lai halu i̱naga gubalini nira nama anda piarua.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ခွန်​အား​သည်​မြေ​ကြီး​ပေါ်​တွင် ဖိတ်​သည့်​ရေ​ကဲ့​သို့​ခန်း​ခြောက်​သွား​ပါ​၏။
    ကျွန်​တော်​မျိုး​၏​အ​ရိုး​အား​လုံး​သည် အ​ဆစ်​ပြုတ်​လျက်​နေ​ပါ​၏။ ရင်​တွင်း​မှ​နှ​လုံး​သား​သည်​အ​ရည်​ပျော်
    သော ဖ​ယောင်း​ကဲ့​သို့​ဖြစ်​၍​နေ​ပါ​၏။
  bod-N: ང་ནི་ཆུ་བཞིན་ཕྱི་རུ་ཕོས་པ༌དང༌། །ལུས་ཀྱི་རུས་ཚིགས་ཐམས་ཅད་ཐོར་ནས༌ནི། །ངའི་སེམས་སྤྲ་ཚིལ་བཞིན་དུ་ཁོག་ནས༌བཞུས།།
  wsk-wsk: Se yu ali awote kaposo ale palenga namoso iwitata, ani asokel mena saparam;
    ani angimik sokel kutukutuk ma saparam. Aninga angamang motam ningi mu candle
    iwita kaniram ale palengam kaposo.
  sna-sna: Ndadururwa semvura, uye mapfupa angu ose abva asvodogoka. Mwoyo wangu washanduka
    ukava namo; wanyungudika mukati mangu.
  spa-BLM: Me derramo como el agua. Todos mis huesos están fuera de lugar. Mi corazón
    es como la cera. Se derrite dentro de mí.
  cac-cac: Van yelcan vip, icha val tz'aj stob'b'at a a'. Toxo ix yactej sb'a in b'aquil,
    a val in pixan, toxo ix ulaxb'at d'a yol in c'ool icha val noc' chaq'uib'.
  swh-ULB: Ninamwagwa nje kama maji, na mifupa yangu yote imeteguka. Moyo wangu ni
    kama nta; nao unayeyuka ndani ya sehemu zangu za ndani.
  deu-ELBBK: Sie haben ihr Maul gegen mich aufgesperrt, wie ein reißender und brüllender
    Löwe.
  mbb-OT: Naawè en is desen ku; iring a te wahig he id-ulà, ne henduen be te nekegkikiwey
    en is menge tulan ku. Naawè en daan is kevurut ku; iring a te netunew he kendilà.
  mal-2015: ഞാൻ വെള്ളംപോലെ തൂകിപ്പോകുന്നു; എന്റെ അസ്ഥികളെല്ലാം ബന്ധം വിട്ടിരിക്കുന്നു;
    എന്റെ ഹൃദയം മെഴുകുപോലെ ആയി എന്റെ കുടലിന്റെ നടുവെ ഉരുകിയിരിക്കുന്നു.
  gup-gup: Wanjh ngaye ngarrulkarreyakminj, yiman kayime kukku manbu kabirriboyakarrbun
    kore kunkulk, dja kunmurrng ngardduk minj kamurrngbelbmibelbmikenh, dja mak kunkange
    ngardduk yiman kadjalkelkdan dja kawarremen.
  ctu-CTI: Chʌncol i jilel c wersa cheꞌ bajcheꞌ jaꞌ muꞌ bʌ ti sajpꞌel. Pejtyel c bʌquel
    tsaꞌix loqꞌui tiꞌ pꞌac. Lajalʌch c pusicꞌal yubil bajcheꞌ ñichim chʌncol bʌ yulmʌl.
  rmc-rmc: Phundrade pre ma o tlami sar dzivo the choľamen ľevos.
  nlg-nlg: Na volagu te kaikavi vaghaa na beti, mana lei paupaguha ni huligu tara
    varadiu. Na dougu te vaghaa na soi kokodo ni ghai te obo tana lokagu.
  pes-OPV: مثل آب ریخته شده‌ام. وهمه استخوانهایم از هم گسیخته. دلم مثل موم گردیده،
    در میان احشایم گداخته شده است.
  ron-1924: Ам ажунс ка апа каре се скурӂе ши тоате оаселе ми се деспарт; ми с-а фэкут
    инима ка чара ши се топеште ынэунтрул меу.
  ben-OBCV: আমাকে জলের মতো ঢেলে দেওয়া হচ্ছে, এবং আমার সব হাড় জোড়া থেকে খুলে যাচ্ছে।
    আমার হৃদয় মোমের মতো; যা আমার অন্তরে গলে গেছে।
  som-som: Waxaan u shubmay sidii biyo oo kale, Oo lafahaygii oo dhammuna xubnihii
    way ka kala bexeen, Oo qalbigaygii wuxuu noqday sidii shamac oo kale, Oo wuxuu
    ku dhex dhalaalay xiidmahayga.
  eng-ASVBT: 'I am poured out like water, And all my bones are out of joint: My heart
    is like wax; It is melted within me.'
  mna-mna: Tana kuliŋ imetmeete, mi tiroŋ imukurkur lup. Mi aŋmoto ma ŋgelbuk ileege
    yo.
  ita-1885: Io mi scolo come acqua, E tutte le mie ossa si scommettono; Il mio cuore
    è come cera, E si strugge nel mezzo delle mie interiora.
  eng-ULB: I am being poured out like water, and all my bones are dislocated. My heart
    is like wax; it melts away within my inner parts.
  spa-VBL: Siento que soy vertido como agua. Me desplomo como si todos mis huesos
    se hubieran aflojado. Mi corazón es como cera que se derrite dentro de mí.
  fra-_FOB: Je suis comme de l'eau qui s'écoule, et tous mes os se sont déjoints;
    mon cœur est comme la cire, il se fond dans mes entrailles.
  mal-mal: ഞാൻ വെള്ളംപോലെ തൂകിപ്പോകുന്നു; എന്റെ അസ്ഥികളെല്ലാം ബന്ധം വിട്ടിരിക്കുന്നു;
    എന്റെ ഹൃദയം മെഴുകുപോലെ ആയി; എന്റെ ഉള്ളിൽ ഉരുകിയിരിക്കുന്നു.
  urd-GVR: Mujhe pānī kī tarah zamīn par unḍelā gayā hai, merī tamām haḍḍiyāṅ alag
    alag ho gaī haiṅ, jism ke andar merā dil mom kī tarah pighal gayā hai.
  suz-BL: गो लुक्‍शो ब्‍वाक्‍कु खोदेंशो दुम्‍ती। आं रुश नेल्‍ल गलाक गुलुक दुम्‍तेक्‍म।
    आं लुङगीर मयीन खोदेंशो दुम्‍शा, यशो बाक्‍ब।
  eng-NOY: I am poured out like water, And all my bones are out of joint; My heart
    is become like wax; It melteth in my bosom.
  ita-1927: Io son come acqua che si sparge, e tutte le mie ossa si sconnettono; il
    mio cuore è come la cera, si strugge in mezzo alle mie viscere.
  ckb-ckb: وەک ئاو ڕژام، هەموو ئێسقانەکانم لێک جیا بوونەتەوە. دڵم بووە بە مۆم، لە
    ناخمدا تواوەتەوە.
  eng-BBE: 'I am flowing away like water, and all my bones are out of place: my heart
    is like wax, it has become soft in my body.'
  xsi-xsi: Naneŋgu walo ndoni nde marumbu ndo lâ, itogo lââ imaliŋi lâ tâno kulu kala
    nao tia lâ. Naŋa tukâŋgu ne siŋgeŋa ndoni nde pââsââ lâ. Naŋa iloŋgu nde mbariri
    lâ, itogo lona ŋinde yââ kana kala ipâŋga itogo lââ mine.
  kan-OKCV: ನಾನು ಚೆಲ್ಲಿದ ನೀರಿನಂತಿದ್ದೇನೆ, ನನ್ನ ಎಲುಬುಗಳೆಲ್ಲಾ ಕೀಲು ತಪ್ಪಿ ಹೋಗಿದೆ. ನನ್ನ
    ಹೃದಯವು ಮೇಣದ ಹಾಗೆ ನನ್ನೊಳಗೆ ಕರಗಿಹೋಗಿದೆ.
  tam-2017: தண்ணீரைப்போல ஊற்றப்பட்டேன்; என்னுடைய எலும்புகளெல்லாம் விலகிவிட்டன, என்னுடைய
    இருதயம் மெழுகுபோலாகி, என்னுடைய குடல்களின் நடுவே உருகினது.
  spa-RV-1909: 'Heme escurrido como aguas, y todos mis huesos se descoyuntaron: mi
    corazón fué como cera, desliéndose en medio de mis entrañas.'
  ron-BTF: Sunt turnat ca apa și toate oasele mele sunt scrântite, inima mea este
    ca ceara, este topită în mijlocul adâncurilor mele.
  eng-WEBP: I am poured out like water. All my bones are out of joint. My heart is
    like wax. It is melted within me.
  eng-FBV: I feel like I'm being poured out like water. I'm falling apart as if all
    my bones have become loose. My mind feels like it's wax melting inside me.
  nld-1939: Als water ben ik uitgegoten, Al mijn beenderen zijn ontwricht; Mijn hart
    is als was, Smelt weg in mijn borst.
  nch-BL: Na nimomati quej at cati mopatzcatoc huan campa hueli toyajtoc. Nochi noomiyo
    lelecuecatoc. Noyolo eltoc quej cera cati atiya.
  vie-1934: Tôi bị đổ ra như nước, Các xương cốt tôi đều rời rã; Trái tim tôi như
    sáp, Tan ra trong mình tôi.
  cha-cha: 'Janamachuda yo taegüije y janom, todo y telangjo manápula: y corasonjo
    taegüije y danges; esta madirite gui talo gui sanjalomjo.'
  hin-CV: मुझे जल के समान उंडेल दिया गया है, मेरी हड्डियां जोड़ों से उखड़ गई हैं.
    मेरा हृदय मोम समान हो चुका है; वह भी मेरे भीतर ही भीतर पिघल चुका है.
  eng-OURB: I am poured out like water. All my bones are out of joint. My heart is
    like wax; it is melted within me.
  spa-BES: Soy Como el agua que fluye, y todos mis huesos están dislocados; mi corazón
    es como cera, que se derrite dentro de mi.
  tdx-tdx: Nadoañe hoe rano iraho, mikalitroke iaby o taolakoo; fa karafo’ tantele
    ty troko, mitranak’ añ’ovako ao.
  tha-KJV: ข้าพระองค์​ถู​กเทออกเหมือนอย่างน้ำ กระดูกทั้งสิ้นของข้าพระองค์หลุ​ดล​ุ่ยไป
    จิ​ตใจก็เหมือนขี้​ผึ้ง ละลายภายในอกของข้าพระองค์
  por-BR-2018: Eu me derramei como água, e todos os meus ossos se soltaram uns dos
    outros; meu coração é como cera, e se derreteu por entre meus órgãos.
  deu-ELO: Wie Wasser bin ich hingeschüttet, und alle meine Gebeine haben sich zertrennt;
    wie Wachs ist geworden mein Herz, es ist zerschmolzen inmitten meiner Eingeweide.
  eng-WYC-2018: I am poured out as water; and all my bones be scattered. Mine heart
    is made, as wax floating abroad; in the midst of my womb. (I am poured out like
    water; and all my bones be out of joint. My heart hath turned to wax; and it melteth
    within me.)
  epo-epo: Kiel akvo mi disverŝiĝis, Kaj disiĝis ĉiuj miaj ostoj; Mia koro fariĝis
    kiel vakso, Fandiĝis en mia interno.
  gfk-gfk: No nugu nilon i hureng hoing ra taah di hurange se, ma ira surugu pai harpasum
    baal um. No nugu lon i te maalum hoing ira wax i pola.
  uig-PIN: Mǝn tɵkülgǝn sudǝk boldum, Ⱨǝmmǝ sɵngǝklirim izidin qiⱪip kǝtti; Yürikim
    momdǝk erip kǝtti, Iq-baƣrimda zǝiplixip erip kǝtti.
  beo-beo: Na gasa da hamedafa, amo da hano osobo da:iya sogadigi agoai. Na mese disisi
    da duduga:i agoane amola na dogo da daeane sa:i dagoi.
  tpi-OTNT: Strong bilong mi i pinis olgeta, olsem wara ol i kapsaitim nating na i
    pinis olgeta. Olgeta skru bilong bun i lus. Bel bilong mi i malumalum tru, olsem
    gris i kamap olsem wara.
  hau-SA: An zubar da ni kamar ruwa, kuma dukan ƙasusuwana sun fiffito daga mahaɗai.
    Zuciyata ta zama kaki; ta narke a cikina.
  udu-udu: Aha/ wana ’baar mo me’d yi’de/, dhala risa simam pemi ’baar raḵkin mo ’peni
    gwocor mo. Adum pem ta walmish ki walmish mo, a’di ṯo’do’d mo eya bor pem mo.
  uig-LAT: Men tökülgen sudek boldum, Hemme söngeklirim izidin chiqip ketti; Yürikim
    momdek érip ketti, Ich-baghrimda zeipliship érip ketti.
  nde-nde: Ngiyathululeka njengamanzi, njalo amathambo ami wonke akhumukile. Inhliziyo
    yami isiphenduke yaba yingcino; isincibilikile ngaphakathi kwami.
  ton-ton: 'Kuo lilingi au ʻo hangē ko e vai, pea kuo homo hoku ngaahi hui kotoa pē:
    kuo tatau hoku loto mo e pulu: kuo fakamolū ia ʻi hoku loto fatu.'
  ces-1613: Otvírají na mne ústa svá, jako lev rozsapávající a řvoucí.
  eng-WMB: I am poured out like water. All my bones are out of joint. My heart is
    like wax. It is melted within me.
  tam-TCV: என் பெலன் தரையில் ஊற்றப்பட்ட தண்ணீரைப்போல் இருக்கிறது; என் எலும்புகளெல்லாம்
    மூட்டுகளை விட்டுக் கழன்று போயின; என் இருதயம் மெழுகு போலாகி எனக்குள்ளே உருகிப்
    போயிற்று.
  ceb-ULB: Gibubo ako sama sa tubig, ug ang tanan kong kabukogan nangalisa. Ang akong
    kasingkasing sama sa kandila; natunaw kini sa akong kinasuloran.
  pol-UBG: Rozpłynąłem się jak woda i rozłączyły się wszystkie moje kości; moje serce
    stało się jak wosk, roztopiło się w moim wnętrzu.
  agr-agr: Tuja wika yumi ukagag megkagama numamtinaitjai; mina ukunchig aidauk akaejaujai
    betek wajase. Tuja mina anentaijuk wiya yumimeaujai betek wajase.
  kyc-kyc: Dopa piminyi dokopa nambana porainya renge doko pao otelyamo. Ipwayuunya
    kulimbuo penge dopale ingyuo pupya. Nambana kuli peparae bolombalo lapya. Nambana
    porainya renge doko mena kapa sungu pele letamo.
  urd-GVU: مجھے پانی کی طرح زمین پر اُنڈیلا گیا ہے، میری تمام ہڈیاں الگ الگ ہو گئی
    ہیں، جسم کے اندر میرا دل موم کی طرح پگھل گیا ہے۔
