    gwange guli ng’obubaane, era gusaanuukidde mu mubiri gwange.
  heb-heb: כמים נשפכתי והתפרדו כל עצמותי היה לבי כדונג נמס בתוך מעי׃
  ben-IRV: আমাকে জলের মত ঢালা হয়েছে এবং আমার সমস্ত হাড় স্হানচ্যুত হয়েছে। আমার হৃদয়
    মোমের মত হয়েছে; তা আমার ভেতরের অংশের মধ্যে গলে গিয়েছে।
  ntu-ntu: Nzxplr-krnge yrkrpxpe apule lue kc tzpulio mz drtc' kx mingr. Mrkcng tzaxvctrngr
    nrvr rngeng nzbxplctipeng, x nqmq nr nabznge baonepe.
  pan-pan: ਮੈਂ ਪਾਣੀ ਵਾਂਗੂੰ ਡੋਲ੍ਹਿਆ ਗਿਆ ਹਾਂ, ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਹੱਡੀਆਂ ਉੱਖੜ ਗਈਆਂ ਹਨ, ਮੇਰਾ
    ਦਿਲ ਮੋਮ ਵਰਗਾ ਹੈ, ਉਹ ਮੇਰੇ ਅੰਦਰ ਪਿਘਲ ਗਿਆ ਹੈ।
  mya-JVB: အကျွန်ုပ်သည် ရေ ကဲ့သို့ သွန် ခြင်းကို ခံရ၍ ၊ အရိုး အဆစ်ရှိသမျှ တို့သည်
    ပြုတ် ကြပါ၏။ အကျွန်ုပ် နှလုံး သည် ဘယောင်း ကဲ့သို့ ဖြစ်၍ ၊ ရင် ထဲမှာ အရည် ကျိုလျက်
    ရှိပါ၏။
  kgf-kgf: Waŋu ni doku ésécnec wamma mazua. Nuac sicna imi mocʒoŋ tecgéma sicsaoc
    waŋu nuac ewa qerinanéŋ kendol dokuya ésécnec pépélima mazac.
  tte-O: Yagu kaiwe meuloina imwawasi, besiele waila sisuwegabaen bwatano mena ididididi,
    yo tuwatuwagu kali tubwe meuloili siwakaka yo kategu besiele pwawati siyaweloli
    mosomosoli.
  tbg-tbg: Mpo, namari ekaara qihia kaintema kero, ti kempukavano taiqa vivaro ekaa
    ti vuhaarivano aantauruma vivaro, vahavera ravita vintema kero, ti muntukavano
    qoraiqimantama vauro.
  hmo-hmo: Lauegu goada ia ore vadaeni, ranu be tano dekenai idia bubua kava bamona.
    Lauegu turiana ibounai be idia dika. Lauegu kudouna be kandolo bamona, egu kemena
    dekenai ia veve ore.
  zar-NT: Nuhuöácaʼ ca nisa nalalaj luyú, ateʼ nazángaca bëch dxita quiaʼ. Nuhuöáca
    ládxiʼdaʼahuaʼ ca bidxinaʼ buz la lu lëʼa.
  urd-urd: मैं पानी की तरह बह गया मेरी सब हड्डियाँ उखड़ गईं। मेरा दिल मोम की तरह हो
    गया, वह मेरे सीने में पिघल गया।
  bqc-SIM: Wàlɛ lɛdↄdↄa lán nↄ̀ↄmusu ↄↄlↄna pↄ́ aalɛ pↄ́ taitaiↄwa.
  tcz-CHONGTHU: Kahinkho hi twi banga kisunglha ahitai, kagu kachang hojong akilhep
    gamtan, kalungchang jong khoilu bangin ajunlha gamtai.
  mar-mar: मी पाण्यासारखा ओतला जात आहे, आणि माझी सर्व हाडे निखळली आहेत. माझे हृदय
    मेणासारखे झाले आहे. जे माझ्या आतल्या आत विरघळले आहे.
  isl-isl: Þeir æða að mér með opinn skoltinn, eins og öskrandi ljón sem ræðst á bráðina.
  hlt-THB: Tui amyihna hawk na awm nyng saw, ka quh cawngkhqi pet hoh hoh boeih hy.
    Kam thin ve khawi-ut amyihna paan nawh kak khuiawh a tui na tle boeih hy.
  qub-qub: Yacu jicharishanönami caycäpis. Tullöcunapis pasaypa gotucäcushanami. Shongöpis
    ushaycanna.
  bqp-bqp: Ma gbãna tà lán í kↄtɛnaa bà, ma mɛ̀ gupɛkinↄ bòkũn pínki, ma mɛ̀ɛ yↄ̀
    lán zↄ́saa bà.
  hat-hat: (022:15) Mwen pèdi tout fòs mwen, tankou dlo ki tonbe atè. Tout zo nan
    kò m' dejwente. Mwen santi kè m' ap kase, tout zantray mwen ap bouyi.
  eng-BSB: I am poured out like water, and all my bones are disjointed. My heart is
    like wax; it melts away within me.
  eng-WEBPB: I am poured out like water. All my bones are out of joint. My heart is
    like wax. It is melted within me.
  kbq-kbq: Tima eri tagi atregeno'ma hiaza huno hankavenimo'a omanegeno, zaferinanimo'a
    avazu hu'ne. Ana higeno tumoni'amo'a kragefe masavemo nehiaza huno nagu'afina
    ze'ze huno pakepake hu'ne.
  pon-pon: Nai wudokilar dueta pil, ai kokon akan karoj muei pajaner, o monion i pei
    pajaner nan kaped i dueta wi.
  nhe-BL: Na nimomati queja atl tlen mopatzcatoc huan campa hueli toyajtoc. Nochi
    noomiyo san lelecuecatoc. Noyolo eltoc queja cera tlen atiya.
  wnc-wnc: Sike natane kekekngana kuupbam gwa isangepunggak. Unzing yangga moo tukngwamba
    kuke zakngakaing binga. Siwan kwatanatane ngwaknga ngwakngana kuupbam gwa ziwa
    yuking. Unzingge natane musipma tuyuknga siknga siwan kekekananga dua. Unzing
    kaanata puke dauyapmakaing binga.
  bus-bus: Ma gbãaa yã̀a lán í kwɛɛna bà, ma gupɛkiinↄ bↄ̀kũn píngi, ma mɛ̀ yↄ̀
    lán zↄ́sa bà.
  gub-BL: Hekàgaw uhem ihewi kury. Aiko 'y ywy rehe izakook pyrer ài. Hekàgwer paw
    uhem wenaw wi wà. Hepy'a nuzawy kwaw iraity imupyràn pyrer a'e.
