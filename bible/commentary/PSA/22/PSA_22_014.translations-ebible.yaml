  swe-swe: 'De spärrar upp sina gap mot mig, de är som lejon som gång på gång river
    (sliter sitt byte i stycken) och ryter. [Ordet för omringar är också att kröna
    och binda en krans. Här finns en koppling till törnekronan som soldaterna band,
    se . Bashan motsvarar området för nuvarande Golanhöjderna. En av ordets betydelser
    är ”bördig mark”, vilket är en lämplig beskrivning på detta område norr och öster
    om Galileiska sjön, som också är känt för sina stora välgödda tjurar. Området
    tillhörde halva Manasses stam. Vid Jesu korsfästelse liknas fariséerna och de
    skriftlärda, Jesu egna landsmän, vid dessa tjurar som stångar och trampar ner
    Jesus med sin makt och auktoritet. Liknande bildspråk finns även i . Ordet ”Bashan”
    betyder ”orm” och kopplar an till en andlig, demonisk dimension. Bakom människors
    hån av Jesus finns en ond makt. Jesus säger att fariséernas fader är djävulen,
    se . Ugaritiska lertavlor från 1200 f.Kr. benämner Bashan som ”ormens plats”.
    Området har ofta förknippats med ockult verksamhet. I grottorna vid foten av berget
    Hermon ansågs det finnas en portal till dödsriket. Här tillbads avgudar som Baal
    och Pan. Inom judisk teologi var det i detta område som Guds söner steg ned och
    beblandade sig med människors döttrar, se . Kungen Og från Bashan, som Josua besegrade,
    omnämns som ”den siste av rafaéerna”. Rafaéer är ett hebreiskt ord för jättar.
    Hans säng, eller grav, var 4 meter lång, se . Det är alltså till denna speciella
    plats, hit till grottorna och templen i Caesarea Filippi, som Jesus tar lärjungarna
    och undervisar dem om att ”dödsrikets portar” inte har makt över församlingen,
    se . Jesus berättar att han måste gå till Jerusalem och utstå mycket lidande genom
    översteprästerna och de skriftlärda, bli dödad, men uppstå, se . Kopplingen mellan
    Bashans tjurar i Psalm 22 och Jesu omnämnande av översteprästerna och de skriftlärda
    är slående. Det är här ”på ormens plats” som Petrus säger: ”Du är Messias, den
    levande Gudens son”, se . Ett uttalande som måste ha väckt avsky i den onda världen.
    Den verkliga fienden och kampen blir tydlig i Jesu ord just på den här platsen
    mot den som influerat Petrus att Jesus inte behöver dö på korset: ”Gå bort ifrån
    mig Satan”, se .]'
