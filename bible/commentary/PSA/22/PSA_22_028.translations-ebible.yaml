verse: PSA.022.028
translations:
  mal-C: ആധിപത്യം യഹോവയ്ക്കുള്ളത് അവിടന്ന് സകലരാഷ്ട്രങ്ങളിലും വാഴുന്നു.
  deu-TKW: Alle Enden der Erde werden's inne werden und sich zu Jahwe bekehren, und
    vor dir sich niederwerfen alle Geschlechter der Heiden.
  lin-lin: Mokili mobimba ekokanisa Yawe, ekomipesa epai na Ye ; mpe bituka nyonso
    ya bikolo ekogumbama liboso na Ye.
  mmx-mmx: Leeme Silok neni Loorong Silok mavana at limixin axap. La neni im gomgonga
    limixin at levenabung mixin axap.
  eng-LSV: For to YHWH [is] the kingdom, || And He is ruling among nations.
  eng-GNV: For the kingdome is the Lords, and he ruleth among the nations.
  eng-WEBSTER: 'For the kingdom is the LORD''S: and he is the governor among the nations.'
  nhw-BL: Pampa TOTECO, yaya nopa tlanahuatijquetl catli quinahuatía nochi tlalme.
  swh-ONEN: kwa maana ufalme ni wa Bwana naye hutawala juu ya mataifa.
  bba-bba: Hɑnduniɑn ɡoonu nnɛn tɔmbu bɑ koo Yinni Gusunɔ yɑɑyɑ kpɑ bu ɡɔsirɑmɑ win
    mi. Bwesenu kpuro nu koo yiirɑ win wuswɑɑɔ.
  eng-KJVCPB: 'For the kingdom is the Lord’s: And he is the governor among the nations.'
  luo-luo: Nikech loch en mar Jehova Nyasaye kendo en ema olocho ewi ogendini.
  aii-aii: ܒܗ̇ܝ ܕܠܡܵܪܝܵܐ ܝܠܵܗ̇ ܡܲܠܟܘܼܬܵ‌ܐ، ܘܗ̇ܘ ܝܼܠܹܗ ܗܲܟܡܵܢܵܐ ܠܐܸܡܘܵܬܹ̈‌ܐ.
  meu-meu: Badina be basileia na Iehova ena, ia ese bese bese e lohiadiamu.
  npi-ULB: किनकि राज्य परमप्रभुकै हो । उहाँ नै जातिहरूका शासक हुनुहुन्छ ।
  yor-yor: nítorí ìjọba ni ti Olúwa. Òun ni ó ń pàṣẹ lórí àwọn orílẹ̀-èdè.
  pes-OPCB: زیرا فرمانروایی از آن خداوند است و او بر قومها حکومت می‌کند.
  tgl-ULB: Dahil ang kaharian ay kay Yahweh; siya ang namumuno sa mga bansa.
  nop-nop: '@see-verse:PSA.022.027'
  cbu-NT: Apanll waatatcha kizpur kuraka. Wamari ichingaru tsapurunasee ksutku taakiya.
  hui-hui: Anduane Homogo ibu kini howa hameigini tara tara paluyu pedaru bibahende
    ibugua handame ho kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဘု​ရင်​ဖြစ်​တော်​မူ​၏။ လူ​မျိုး​တ​ကာ​တို့​ကို​အုပ်​စိုး​တော်​မူ​၏။
  bod-N: གང་ལ་ཞེ་ན་རྒྱལ་སྲིད་ཡ་ཝཱེའི༌ཡིན། །མི་རིགས་རྣམས་ཀྱི་མངའ་བདག་ཁོང་ཉིད༌དོ།།
  wsk-wsk: mu awuk, Yawe nu King Biya; nu ali sor suen la nunga bitarso.
  sna-sna: nokuti ushe ndohwaJehovha uye anotonga pamusoro pendudzi.
  spa-BLM: Porque el reino es de Yahvé. Él es el gobernante de las naciones.
  cac-cac: Yujto a Jehová ay yic masanil opisio, a Yajal yaj d'a masanil nación d'a
    yolyib'an̈q'uinal tic.
  swh-ULB: Kwa kuwa utawala ni wa Yahwe; yeye ni mtawala wa mataifa.
  deu-ELBBK: Es werden eingedenk werden und zu dem HERRN umkehren alle Enden der Erde;
    und vor dir werden niederfallen alle Geschlechter der Nationen.
  mbb-OT: Su iyan ka hadì, ne iyan ka edumala te menge nasyun.
  mal-2015: രാജത്വം യഹോവെക്കുള്ളതല്ലോ; അവൻ ജാതികളെ ഭരിക്കുന്നു.
  gup-gup: Nawu Yawey wanjh nadjalkudji kawohrnawohrnan rowk, dja nungka kabenmarnewohrnan
    kore kubolkbubuyika rowk.
  ctu-CTI: Como i chaꞌañʌch lac Yum i yumintyel. Mi yumintyel ti jujumpꞌej pañimil.
  rmc-rmc: Caľi phuv peske leperela pro RAJ a visarela pes ke leste; savore narodi
    banďona anglal leste.
  nlg-nlg: Gaa Lord te vunaghi haba! gaia te vunaghi pungisira na lei kema tana maramana.
  pes-OPV: زیرا سلطنت از آن خداونداست. و او بر امت‌ها مسلط است.
  ron-1924: 'Кэч а Домнулуй есте Ымпэрэция: Ел стэпынеште песте нямурь.'
  ben-OBCV: কারণ আধিপত্য সদাপ্রভুরই আর তিনি জাতিদের উপর শাসন করেন।
  som-som: Waayo, boqortooyada waxaa leh Rabbiga, Oo isagu waa taliyihii quruumaha.
  eng-ASVBT: For the kingdom is Jehovah’s; And he is the ruler over the nations.
  mna-mna: Pa Yooba, ni ta biibi ŋonoono. Ikamam peeze pa tomtom ta munŋaana men ki
    toono ti.
  ita-1885: Perciocchè al Signore appartiene il regno; Ed egli è quel che signoreggia
    sopra le genti.
  eng-ULB: For the kingdom is Yahweh's; he is the ruler over the nations.
  spa-VBL: Porque el poder real le pertenece al Señor; Es el único que gobierna sobre
    las naciones.
  fra-_FOB: Car le règne appartient à l'Éternel, et il domine sur les nations.
  mal-mal: രാജത്വം യഹോവയ്ക്കുള്ളതല്ലയോ; അവിടുന്ന് ജനതതിയെ ഭരിക്കുന്നു.
  urd-GVR: Kyoṅki Rab ko hī bādshāhī kā iḳhtiyār hāsil hai, wuhī aqwām par hukūmat
    kartā hai.
  suz-BL: मारदे हना मेको राज्‍य परमप्रभु यावे केन बाक्‍ब। मिनु मेकोमी रागी रागी ङा
    मुर आन कली सासन पाइब।
  eng-NOY: For the kingdom is Jehovah's; He is the governor of the nations.
  ita-1927: Poiché all’Eterno appartiene il regno, ed egli signoreggia sulle nazioni.
  ckb-ckb: چونکە پاشایەتی بۆ یەزدانە و ئەو فەرمانڕەوایەتی نەتەوەکان دەکات.
  eng-BBE: For the kingdom is the Lord's; he is the ruler among the nations.
  xsi-xsi: Ŋana tu Yova Kindeni imo koipu ŋalae, kala ikai Maro panzi tamâta ŋgu ndoni.
  kan-OKCV: ಏಕೆಂದರೆ ರಾಜ್ಯವು ಯೆಹೋವ ದೇವರದೇ; ಜನಾಂಗಗಳನ್ನು ಆಳುವವರು ಅವರೇ.
  tam-2017: ராஜ்ஜியம் யெகோவாவுடையது; அவர் தேசங்களை ஆளுகிறவர்.
  spa-RV-1909: Porque de Jehová es el reino; y él se enseñoreará de las gentes.
  ron-BTF: Pentru că împărăția este a DOMNULUI și el este guvernatorul peste națiuni.
  eng-WEBP: For the kingdom is the LORD’s. He is the ruler over the nations.
  eng-FBV: For kingly power belongs to the Lord; he is the one who rules over the
    nations.
  nld-1939: Want Jahweh komt het koningschap toe, Hij is de Heerser der volken;
  nch-BL: Pampa TOTECO, yaya nopa tanahuatijquet cati quinnahuatía nochi talme.
  vie-1934: Vì nước thuộc về Đức Giê-hô-va, Ngài cai trị trên muôn dân.
  cha-cha: 'Sa as Jeova y raeno: ya güiya umagas gui todo nasion.'
  hin-CV: क्योंकि राज्य याहवेह ही का है, समस्त राष्ट्रों के अधिपति वही हैं.
  eng-OURB: For the kingdom is Adonai ’s. He is the ruler over the nations.
  spa-BES: Porque el reino es del Señor; él es el gobernante entre las naciones.
  tdx-tdx: A Iehovà i fifeheañey, Ie ty mpameleke o kilakila ondatio
  tha-KJV: เพราะอำนาจการปกครองเป็นของพระเยโฮวาห์ และพระองค์ทรงครอบครองเหนือบรรดาประชาชาติ
  por-BR-2018: Porque o reino pertence ao SENHOR; e ele governa sobre as nações.
  deu-ELO: Denn Jehovas ist das Reich, und unter den Nationen herrscht er.
  eng-WYC-2018: For the realm is the Lord’s; and he shall be Lord of heathen men.
    (For the Lord is the King; and he is the Lord of the heathen, yea, of all the
    nations.)
  epo-epo: Ĉar al la Eternulo apartenas la reĝado; Li reĝas super la popoloj.
  gfk-gfk: kanong no Watong, aie no King, ma i kure bakut tar ira kantri.
  uig-PIN: Qünki padixaⱨliⱪ Pǝrwǝrdigarƣila tǝwǝdur; U ǝl-millǝtlǝr arisida ⱨɵküm
    sürgüqidur.
  beo-beo: Hina Gode da Hina Bagadedafa! E da fifi asi gala huluane ouligisa.
  tpi-OTNT: Long wanem, Bikpela i stap king na em i bosim olgeta lain manmeri.
  hau-SA: gama mulki na Ubangiji ne kuma yana mulki a bisa al’ummai.
  udu-udu: Haali/ mo jin tanu tap̱a a’di cila Tap̱a mo, dhali a’di ki jiya ris kal
    gi ’kwaniny’cesh mo.
  uig-LAT: Chünki padishahliq Perwerdigarghila tewedur; U el-milletler arisida höküm
    sürgüchidur.
  nde-nde: ngoba umbuso ungokaThixo njalo uyabusa phezu kwezizwe.
  ton-ton: He ʻoku ʻo Sihova ʻae puleʻanga; pea ko e pule ia ʻi he ngaahi puleʻanga.
  ces-1613: Rozpomenou a obrátí se k Hospodinu všecky končiny země, a skláněti se
    budou před ním všecky čeledi národů.
  eng-WMB: For the kingdom is the LORD’s. He is the ruler over the nations.
  tam-TCV: ஏனென்றால், அரசாட்சி யெகோவாவினுடையது; அவர் நாடுகளை ஆளுகை செய்கிறார்.
  ceb-ULB: Kay iya ni Yahweh ang gingharian; siya mao ang magmamando labaw sa tanang
    kanasoran.
  pol-UBG: Do PANA bowiem należy królestwo i on panuje nad narodami.
  agr-agr: Tuke Pujuuwai apua duka, iman asa ashí nugkanum inamui.
  kyc-kyc: Kamongo baa kiŋi ingyuo karamo dokome yuu muu dupwa iso karamo.
  urd-GVU: کیونکہ رب کو ہی بادشاہی کا اختیار حاصل ہے، وہی اقوام پر حکومت کرتا ہے۔
  eng-OEBCW: 'For the kingdom belongs to the Lord: he is the Lord of the nations.'
  deu-1912: Denn des HERRN ist das Reich, und er herrscht unter den Heiden.
  kan-2017: ರಾಜ್ಯವು ಯೆಹೋವನದೇ; ಎಲ್ಲಾ ಜನಾಂಗಗಳಿಗೂ ಆತನೇ ಒಡೆಯನು.
  yap-yap: Ya SOMOL e ir e pilung, me ir e be gagiyegnag urngin e nam.
  hlt-MCSB: Mangp a neh namtom taemrhai he BOEIPA hut ni.
  mdy-ETH: ቢታንቶ ቢያ ኔኤሮኬ፤ ዴሬ ቢያ ኔኤም ዎርቃኔ።
  twi-ASANTE: ɛfiri sɛ ahennie wɔ Awurade na ɔdi amanaman so ɔhene.
  eng-WEBU: For the kingdom is the LORD’s. He is the ruler over the nations.
  acu-NT: Ii Yusri mash nungkanmaya ainau Apuri asa, mash aints ainaun inawai.
  spa-PDDPT: Porque de Yavé es el reino, Y Él gobierna las naciones.
  gun-gun: Mba'eta Senhor pegua ae ipo'aka aguã. Ha'e ae 'rã opena yvy regua kuery
    re.
  agu-BL: Na yi ketz Kataj i' yi wi'tz Ajcaw. Nin scawunk i' scye'j cyakil wunak bene'n
    tzi'n wi munt.
  ilo-ULB: Ta kukua ni Yahweh ti pagarian; isuna ti mangituray kadagiti nasion.
  kpg-kpg: Dimaadua la di king, go Mee e dagi nia henua.
  uig-ARA: چۈنكى پادىشاھلىق پەرۋەردىگارغىلا تەۋەدۇر؛ ئۇ ئەل-مىللەتلەر ئارىسىدا ھۆكۈم
    سۈرگۈچىدۇر.
  bps-bps: du i Amuito Dwata, kenen i too nun glal mebe i dad to, na kenen i mebe
    i kdee sahal bung dad to di klamang banwe.
  sus-sus: Duniɲa birin fama ratude Alatala xa fe ma, e man birin e ya rafindima a
    ma. Si birin fama e magorode a bɛ,
  pon-2006: KAUN-O iei nanmwarki, oh e kin kakaun wehi kan.
  jae-jae: Gebe Apômtau eŋ kiŋ, eŋ tec gêjam gôliŋ lau tomôkê-tomôkê samob.
  ksd-ksd: Tago ra Luluai iat i vatur vake ra varkurai; Ma ia iat ra Luluai kai ra
    lavur vuna tarai.
  tur-YTC: Çünkü hakimiyet Yahve’nindir. Uluslar üzerinde egemenlik süren O’dur.
  bel-N: Схамянуцца і зьвернуцца да ГОСПАДА ўсе канцы зямлі, і паклоняцца перад абліччам
    Тваім усе плямёны народаў.
  kpr-kpr: Ainda beká mo, reighi isasambu da kini mo, Bajari numori. Ne isambu nune
    kaifa eraira.
  ind-AYT: (22-29) Sebab, TUHAN adalah Raja, dan Dia memerintah atas bangsa-bangsa.
  yom-yom: Bila Kipfumu kidi kuidi Yave ; niandi wunyadilanga makanda.
  yut-yut: Nido Yawe kɨla amɨn madep egek mɨktɨmɨ mɨktɨmɨ amɨn morap kɨlani asak.
  nya-nya: pakuti ulamuliro ndi wake wa Yehova ndipo Iye amalamulira anthu a mitundu
    yonse.
  kyg-kyg: Ala kava neꞌmo kini vekamo maiꞌnenoꞌaeꞌmo muki alu nofi vayaꞌaiteꞌe alu
    nofi vayaꞌaiteꞌeꞌmo yagaino neꞌapate.
  hrv-hrv: Spomenut će se i Jahvi se vratit' svi krajevi zemlje; pred njim će n§icÄe
    pasti sve obitelji pogana.
  mps-mps: Magi baso meni, Genuai Bidi te king bidiyu, tama agai te tigidali hani
    we bidi tonalubo dao.
  tpi-tpi: Long wanem, Bikpela i stap king na em i bosim olgeta lain manmeri.
  dan-1931: Den vide Jord skal mærke sig det og omvende sig til HERREN, og alle Folkenes
    Slægter skal tilbede for hans Åsyn;
  vie-OVCB: Vì việc thống trị là quyền Chúa Hằng Hữu. Ngài làm vua cai quản hết muôn
    dân.
  guj-2017: કારણ કે રાજ્ય યહોવાહનું છે; તે સર્વ પ્રજા પર રાજ કરે છે.
  pon-2006A: KAUN-O iei nanmwarki, oh e kin kakaun wehi kan.
  por-BRBSL: Pois o reino é de Yahweh. Ele é o governante sobre as nações.
  eng-OEBUS: 'For the kingdom belongs to the Lord: he is the Lord of the nations.'
  swe-swe: Hela jorden (folk från alla jordens hörn) ska komma ihåg det som hänt och
    omvända sig till Herren (Jahve). Alla släkter (stammar, familjer) från alla hednafolk
    ska tillbe (böja sig) inför dig,
  cth-cth: Bangkongtetpawiteh, uknaeram teh BAWIPA e doeh. Miphunnaw hah a uk.
  twi-twi: efisɛ tumi wɔ Awurade na odi amanaman so hene.
  hlt-hlt: Mangp a neh namtom taemrhai he BOEIPA hut ni.
  tbz-SIM: Itemmɑ̀nkɛ imɔu kɔbɛ yóó dentɛnɛ̀mu Kuyie nkpɛ́í, bɛ̀ wɛ̃tinímu ku borɛ̀,
    ibotí imɔu kɔbɛ yóó nínkúmu ku ììkɛ̀.
  msy-2020: Me fogh suam, Ikiavɨra Itir God atrivimɨn ikia, kantriba bar dar gumazamizibagh
    gativagha men gari.
  dop-dop: Tɛtʋ tənɑsɩ tənɑ yəlɑɑ kɑ hʋʋ Tɑcɑɑ nyɑ́ tɔm nɑ pɑɑ kɛɛsənɑ nyɑ́ tɔɔ. Nɑ
    ɑtɛ yəlɑɑ tənɑ luŋ nyɑ́ tɛɛ.
  azb-azb: Çünki hökmranlıq Rəbbindir, Millətlər üzərində səltənət sürən Odur!
  eng-DBY: For the kingdom is Jehovah's, and he ruleth among the nations.
  hin-2017: क्योंकि राज्य यहोवा ही का है, और सब जातियों पर वही प्रभुता करता है। (जक.
    14:9)
  wol-KYG: Àddina wërngal këpp ay fàttliku, walbatiku ci Aji Sax ji. Làngi xeet yépp
    sukkalsi ko.
  swp-swp: Paana GUIAU ia wasawasa ede, eanua gamagaridi taumiaidi ia tanuagadi eai
    ie lau.
  bjr-bjr: Yaaweefa karaambaiqa maridanoo aiqama maqannaasa rakisinnimaqaidanoo.
  eng-YLT: For to Jehovah [is] the kingdom, And He is ruling among nations.
  kne-kne: Tan si Diyos di ari ay mangituray sin intiro ay daga.
  eng-WYC-2017: For the realm is the Lord’s; and he shall be Lord of heathen men.
  eng-WMBB: For the kingdom is the LORD’s. He is the ruler over the nations.
  zat-NTPS: lawe' da xu'u lu na' Xránadxu xel-la' dxenná bea, na' nna bé'ene̱' xúgute̱
    benne' xe̱zr la xu ca'.
  zty-NTPS: dan' napkze X̱anžon' yeḻa' wnná bia', na' nna bi'e yógo'te yež ka'.
  urd-GVH: क्योंकि रब को ही बादशाही का इख़्तियार हासिल है, वही अक़वाम पर हुकूमत करता
    है।
  rug-rug: Sa ṉiniraṉira tana binaṉara si te Zihova tugo. Baṉara ni Sa sari doduru
    butubutu.
  gaz-gaz: mootummaan kan Waaqayyootii; innis saboota hunda ni bulcha.
  fra-LSG: Toutes les extrémités de la terre penseront à l’Éternel et se tourneront
    vers lui; Toutes les familles des nations se prosterneront devant ta face.
  yal-yal: Bɔxɔn danna muxun birin e xaxili luma nɛn Alatala xɔn, e yi e yɛɛ rafindi
    a ma. Siyane bɔnsɔnne birin a batuma nɛn.
  iou-iou: U imata, Ekäni uwä ämawebe komeni komeni kuduptagän intäjukun it yämiŋpäŋ
    yabäŋ yäwat täyak.
  haw-1868: No ka mea, no Iehova ke aupuni; Oia hoi ke Alii iwaena o na lahuikanaka.
  arb-NAV: لأَنَّ الْمُلْكَ لِلرَّبِّ، وَهُوَ يَتَسَلَّطُ عَلَى الأُمَمِ.
  ded-ded: KEBU, kuc minginango bangec monnunac ngicngac garengyunuude.
  ewe-ewe: Elabena fiaɖuɖu la nye Yehowa tɔ, eye wòɖu fia ɖe dukɔwo dzi.
  eng-LEE: (22:29) For the kingdom is the Lord's, and he governeth the nations.
  asm-FB: কিয়নো ৰাজ্য যিহোৱাৰেই, সকলো জাতিৰ ওপৰত তেৱেঁই শাসন কৰে।
  sus-A: دُنِحَ بِرِن قَمَ رَتُدٍ عَلَتَلَ شَ قٍ مَ، عٍ مَن بِرِن عٍ يَ رَقِندِ مَ
    عَ مَ. سِ بِرِن قَمَ عٍ مَفٌرٌدٍ عَ بّ،
  fra-SBL: Car le royaume appartient à Yahvé. Il est le chef des nations.
  hbo-hbo: יִזְכְּר֤וּ ׀ וְיָשֻׁ֣בוּ אֶל־יְ֭הוָה כָּל־אַפְסֵי־אָ֑רֶץ וְיִֽשְׁתַּחֲו֥וּ
    לְ֝פָנֶ֗יךָ כָּֽל־מִשְׁפְּחֹ֥ות גֹּויִֽם׃
  kik-kik: nĩgũkorwo ũthamaki nĩ wa Jehova, na nĩwe wathaga ndũrĩrĩ ciothe.
  fra-NCL: Toutes les extrémités de la terre se souviendront et se tourneront vers
    Yahweh, et toutes les familles des nations se prosterneront devant sa face.
  cek-AK: 'Ukhaih prae loe Angraeng ih ni: anih loe prae kaminawk boih ukkung ah oh.'
  cuk-cuk: Ar Bab-Jehová bela we-napneg ganikid, bela dulemar-bukwad, e-argan-yaurgi
    gudidiid.
  tel-2017: ఎందుకంటే రాజ్యం యెహోవాదే. జాతులను పాలించేవాడు ఆయనే.
  hat-BSA: Paske wayòm nan se pou SENYÈ a, e pouvwa Li se sou tout nasyon yo.
  kos-kos: LEUM GOD El tokosra, Ac El leumi mutunfacl uh nufon.
  hbo-WLC: יִזְכְּר֤וּ ׀ וְיָשֻׁ֣בוּ אֶל־יְ֭הוָה כָּל־אַפְסֵי־אָ֑רֶץ וְיִֽשְׁתַּחֲו֥וּ
    לְ֝פָנֶ֗יךָ כָּֽל־מִשְׁפְּח֥וֹת גּוֹיִֽם׃
  ibo-ibo: Nʼihi na ike ọchịchị bụ nke Onyenwe anyị, ọ na-achịkwa mba niile.
  ory-ory: କାରଣ ରାଜ୍ୟ ସଦାପ୍ରଭୁଙ୍କର ଅଟେ; ପୁଣି, ସେ ଗୋଷ୍ଠୀୟମାନଙ୍କର ଶାସନକର୍ତ୍ତା ଅଟନ୍ତି।
  chk-chk: Pun ewe Samol mi Lapalap i king, i a nemeni ekewe mwü.
  rop-rop: YAWEI det trubala God im brabli Bos, en im jidan Bos langa ebri kantri.
  ukr-1871: Бо Господнє є царство, і він царює над народами.
  yon-yon: Ooni yaromkono kuu Yariman yeman, kwane yembed ambibkindan oonendimaan.
  deu-1951: (022-29) Denn das Königreich gehört dem HERRN, und er ist Herrscher über
    die Nationen.
  eng-JPS: (22-29) For the kingdom is the LORD'S; and He is the ruler over the nations.
  srp-1865: Jer je Gospodnje carstvo; on vlada narodima.
  lug-lug: Kubanga obwakabaka bwonna bwa Mukama, era y’afuga amawanga gonna.
  heb-heb: כי ליהוה המלוכה ומשל בגוים׃
  ben-IRV: কারণ রাজত্ব সদাপ্রভুুই; তিনি জাতিদের উপর শাসনকর্ত্তা।
  ntu-ntu: Mz nzngini-krm King kx matq-esz'ngr Kc tqaclve-zvzle nidr.
  pan-pan: ਕਿਉਂ ਜੋ ਰਾਜ ਯਹੋਵਾਹ ਦਾ ਹੈ, ਅਤੇ ਕੌਮਾਂ ਉੱਤੇ ਉਹੋ ਹਾਕਮ ਹੈ।
  mya-JVB: အကြောင်း မူကား၊ ထာဝရဘုရား သည် စိုးစံ ပိုင်တော်မူ၏။ လူမျိုး တို့ကို မင်း
    ပြုတော်မူ၏။
  kgf-kgf: Héŋgaleŋ ama yanda imi Yaweac buŋa. Yawe imi baera baera ic embac ionac
    héŋgaleŋ waŋ énécmianʒac.
  tte-O: Yeoba iya kin yo tomo meuloili kali toloina.
  tbg-tbg: Noravano Kotiva viva avuhainaava vaiharo ekaa vo vatanaa vo vatanaakaqaa
    raqiki vaivama vairo.
  hmo-hmo: Badina Lohiabada be King, ia be bese ibounai edia Lohia.
  zar-NT: Caní gaca tuʼ dë lu nëʼë Xanruʼ inná bëʼë. Inná béʼenëʼ yúguʼtë bönachi
    luyú.
  urd-urd: क्यूँकि सल्तनत ख़ुदावन्द की है, वही क़ौमों पर हाकिम है।
  bqc-SIM: Dṹnia bṹu gbɛ̃́ↄ Dii dↄ̃, aai zɛaànↄ, bui pↄ́ kúuↄ kúlɛɛ̀ píi,
  tcz-CHONGTHU: Ajeh chu leng thaneina chu Yahweh Pakai ama a bou ahi. Aman namtin
    vaipi chunga vai ahom ahi.
  mar-mar: कारण राज्य परमेश्वरचे आहे, तो जगावर अधिकार करणारा आहे.
  isl-isl: Öll jörðin mun sjá það og snúa sér til Drottins, og fólk af öllum þjóðum
    mun vegsama hann.
  hlt-THB: Uknaak taw Bawipa koena a awm dawngawh pilnam thlang boeih ce amah ing
    uk hy.
  qub-qub: Tayta Diosmi Rayga. Paymi llapan nasyuncunatapis mandan.
  bqp-bqp: zaakũ kíblena bi Dikiri pↄ́mɛ, àdi kí ble buri sĩnda pínkia.
  hat-hat: (022:29) Se Seyè a ki wa. Se li ki donminen sou tout nasyon.
  eng-BSB: For dominion belongs to the LORD and He rules over the nations.
  eng-WEBPB: For the kingdom is the LORD’s. He is the ruler over the nations.
  kbq-kbq: Na'ankure Ra Anumzamo'a Agra'a kinia manino, maka ama mopafi vahera kegava
    hu'ne.
  pon-pon: Pwe wein leowa, o a kotin kaunda men liki kan.
  nhe-BL: Pampa TOTECO, yajaya nopa tlanahuatijquetl tlen quinahuatía nochi tlaltini.
  wnc-wnc: Dasingge? Buyambamtapa King kapa yuke ita aminu kuupbam kakuya pasinggak.
  bus-bus: zaakɛ kíblena nɛ́ Dii pↄ́mɛ, è kí ble bori píngia.
  gub-BL: Ta'e Tupàn Tuweharupi Wiko Ma'e wiko tuwihawete romo a'e xe. Weruze'eg teko
    ywy nànànar wanereko wà no.
