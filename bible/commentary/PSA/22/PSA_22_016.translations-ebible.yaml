  pan-pan: ਕਿਉਂ ਜੋ ਕੁੱਤਿਆਂ ਨੇ ਮੈਨੂੰ ਘੇਰ ਲਿਆ ਹੈ, ਕੁਕਰਮੀਆਂ ਦੀ ਟੋਲੀ ਨੇ ਮੈਨੂੰ ਘੇਰਾ ਪਾ
