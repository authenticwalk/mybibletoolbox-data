  qub-qub: Cañicoj allgucunanömi fiyucunaga intëröpa curalacaycamasha. Maquëta chaquëtapis
    uchcurisha.
  bqp-bqp: Lɛwannanↄ gã̀ likanamai, gbɛ̃ vãni pìnↄ nàkarama, ò ma ↄnↄ kũ ma gbánↄ
