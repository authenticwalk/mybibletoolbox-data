  ory-ory: କାରଣ କୁକ୍କୁରମାନେ ମୋତେ ବେଷ୍ଟନ କରିଅଛନ୍ତି; ଦୁରାଚାରୀମାନଙ୍କ ମଣ୍ଡଳୀ ମୋତେ ବେଢ଼ିଅଛନ୍ତି;
