  dop-dop: Mɑ luɣu tɛɛ wʋlɑɑ kɛ́ təpuɣupuɣu, nɑ mɑ nsəmlɛ mɑtənɑ mɑ tɑntɑhɑɑʋ. N sɩɩ-m
