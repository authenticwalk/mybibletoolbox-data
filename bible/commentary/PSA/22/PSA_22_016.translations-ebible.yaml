verse: PSA.022.016
translations:
  mal-C: നായ്ക്കൾ എന്നെ വളഞ്ഞിരിക്കുന്നു, ഒരുകൂട്ടം ദുഷ്ടജനങ്ങൾ എന്നെ വലയംചെയ്തിരിക്കുന്നു;
    അവർ എന്റെ കൈകളും പാദങ്ങളും കുത്തിത്തുളച്ചിരിക്കുന്നു.
  deu-TKW: Mein Gaumen ist ausgetrocknet gleich einer Scherbe, meine Zunge angeklebt
    an meinen Schlund, und in den Todesstaub wirst du mich legen.
  lin-lin: Makasi na ngai ekawuki lokola potopoto, mpe nazali kokoka lisusu koloba
    te ; otie ngai pembeni ya lilita.
  mmx-mmx: Libinam tadi at limixin kakapmek nanga di ru xangkan pam ia. Di lok ngan
    ta lubung man di xala sa rak, di atat lais koxorop luxangkedek tarak mi lukngak.
  eng-LSV: And You appoint Me to the dust of death, || For dogs have surrounded Me,
    || A company of evildoers has surrounded Me, || Piercing My hands and My feet.
  eng-GNV: 'For dogges haue compassed me, and the assemblie of the wicked haue inclosed
    me: they perced mine hands and my feete.'
  eng-WEBSTER: 'For dogs have compassed me: the assembly of the wicked have inclosed
    me: they pierced my hands and my feet.'
  nhw-BL: Masehualme catli amo cuajcualme nechyahualojtoque quen chichime. Quicocoyotztoque
    nomax huan noicxihua.
  swh-ONEN: Mbwa wamenizunguka, kundi la watu waovu limenizingira, wametoboa mikono
    yangu na miguu yangu.
  bba-bba: Nɛn ɡɔ̃ru ɡɑ ɡberɑ nɡe sɔndu, mɑ nɛn yɑrɑ yɑ nɛn dɑro mɑni. Nɑ kpĩ yɑnim
    sɔɔ nɡe ɡoru.
  eng-KJVCPB: 'For dogs have compassed me: The assembly of the wicked have inclosed
    me: They pierced my hands and my feet.'
  cpy-cpy: Tema roshiyakari otsitzi ipiyowentee-yakinani kaari-perori, ithonka rinkita-paakina.
    Iwena-waetakina nakoki eejatzi noetziki.
  luo-luo: Guogi oselwora; oganda mar joma richo oseketa diere, gisetucho lwetena
    gi tiendena.
  aii-aii: ܒܗ̇ܝ ܕܩܵܡ ܚܲܪܕܝܼ ܠܝܼ ܟܲܠܒܹ̈ܐ، ܟܸܢܫܵܐ ܕܒܝܼܫܹ̈ܐ ܩܵܡ ܟܵܪܟ݂ܝܼ ܠܝܼ، ܒܙܝܼܥ ܠܗܘܿܢ
    ܠܐܝܼܕܵܬ‌ܝܼ̈ ܘܠܐܲܩܠܵܬ‌ܝܼ̈.
  meu-meu: Momokani, sisia ese e ḡegegu ahumu; kara dika taudia vada e hebou, vada
    e kougu ahu; imagu palapaladia bona aegu palapaladia vada e daidia uru,
  npi-ULB: किनकि कुकुरहरूले मलाई घेरेका छन् । खराब गर्नेहरूको हुलले मलाई घेरा लगाएका
    छन् । तिनीहरूले मेरा हातहरू र खुट्टाहरू छेडेका छन् ।
  yor-yor: Àwọn ajá yí mi ká; ìjọ àwọn ènìyàn ibi ti ká mi mọ́, wọ́n gún mi lọ́wọ́,
    wọ́n sì gún mi lẹ́sẹ̀.
  pes-OPCB: دشمنانم مانند سگ، دور مرا گرفته‌اند. مردم بدکار و شرور مرا احاطه نموده‌اند.
    دستها و پاهای مرا سوراخ کرده‌اند.
  tgl-ULB: Dahil pinapaligiran ako ng mga aso; napalibutan ako ng samahan na mga mapaggawa
    ng masama; tinusok nila ang aking mga kamay at mga paa.
  nop-nop: Me kadakahi adi kamo hekidi kale moiŋ yehikelemadiiŋ nabugoŋ nehikelemadiiŋ.
    Tiŋa kayone kohone youtom tiiŋ.
  cbu-NT: Kundarari shaniyeersin, tumuz chinuz watseenur tamapari ashirusin nuwaa
    turipingaranaya. Nuwaa kuweetsi, k'tseetstamti tshutaranganaya.
  hui-hui: Agali ko biagaru biango dudu tidiyu haradagua tidiyu howa i̱ ho mabu bupe
    ka. Tinaga ne tandagabigome i̱naga gi geru hayama iri dali bialu tinaga neme i̱
    haya bolomogo bida.
  mya-mya: လူ​ဆိုး​တစ်​စု​သည်​ကျွန်​တော်​မျိုး​ကို ဝိုင်း​ထား​ကြ​ပါ​၏။ သူ​တို့​သည်​တော​ခွေး​အုပ်​ကဲ့​သို့​ကျွန်​တော်​မျိုး
    အ​နီး​သို့​ချဉ်း​ကပ်​လာ​ပြီး​လျှင် ကျွန်​တော်​မျိုး​၏​ခြေ​လက်​များ​ကို​ကိုက်​ဖြတ်
    ကြ​ပါ​၏။
  bod-N: ཁྱི་སྤྱང་ངན་པས་ང་རང་མཐའ་ནས༌བསྐོར། །མི་ངན་ཚོགས་ཀྱིས་ང་ཡི་ཕྱོགས་བཞིར༌རུབས།
    །བདག་གི་རྐང་ལག་བཞི་པོར་བུ་ག༌བརྟོལ།།
  wsk-wsk: Kausik memek aga taluluru guruguman iwita, kari memek aga taluluru guruguman.
    Nuna aga asiwik agiting usi barukuman.
  sna-sna: Imbwa dzakandikomba; boka ravanhu vakaipa rakandipoteredza, vakabvoora
    maoko angu netsoka dzangu.
  spa-BLM: Porque los perros me han rodeado. Una compañía de malhechores me ha encerrado.
    Me han perforado las manos y los pies.
  cac-cac: Jun val n̈ilan̈ eb' chuc ix och b'uyan d'ayin icha val noc' tz'i', ix yol
    in c'ab' eb' yed' voc.
  swh-ULB: Kwa maana mbwa wamenizunguka; kundi la watu waovu limenizunguka; wamenitoboa
    mikono yangu na miguu yangu.
  deu-ELBBK: Meine Kraft ist vertrocknet wie ein Scherben, und meine Zunge klebt an
    meinem Gaumen; und in den Staub des Todes legst du mich.
  mbb-OT: Midliǥuyan a te lalung he menge etew; iring sikandan te menge asu he ebpemen-erungut
    kayi te kedì. Mibpelehusan dan is menge belad ku wey menge paa ku.
  mal-2015: നായ്ക്കൾ എന്നെ വളഞ്ഞു; ദുഷ്ടന്മാരുടെ കൂട്ടം എന്നെ ചുറ്റിയിരിക്കുന്നു;
    അവർ എന്റെ കൈകളെയും കാലുകളെയും തുളെച്ചു.
  gup-gup: Birriwarre bininj ngandimarnemirndebebmeng dja ngandidjokohmeng yiman kayime
    duruk birribang. Korroko ngandibiddulubom, dja mak ngandidengedulubom ngardduk.
  ctu-CTI: Miꞌ joyoñob simaron bʌ winicob cheꞌ bajcheꞌ tsꞌiꞌ. Tiꞌ jecꞌboñob j cꞌʌb
    yicꞌot coc.
  rmc-rmc: Šukes mange hin andro muj sar pal o prachos a e čhib pes mange prichudňa
    andro muj; mukľal man te merel andro prachos.
  nlg-nlg: Na ghagua na kana tara utu talighutiu vaghara na ovu ni kau; na lei tinoni
    dika tara talighutiu. Ra suki potai na limagu mana tuagu.
  pes-OPV: زیراسگان دور مرا گرفته‌اند. جماعت اشرار مرا احاطه کرده، دستها و پایهای
    مرا سفته‌اند.
  ron-1924: Кэч ниште кынь мэ ынконжоарэ, о чатэ де нелеӂюиць дау тыркоале ымпрежурул
    меу, мь-ау стрэпунс мыниле ши пичоареле;
  ben-OBCV: আমার শত্রুরা কুকুরের মতো আমাকে ঘিরে ধরেছে, দুর্বৃত্তের দল চারিদিকে বেষ্টন
    করেছে, ওরা আমার হাত ও পা বিদ্ধ করেছে।
  som-som: Waayo, waxaa i hareereeyey eeyo, Oo waxaa hareerahayga isku wareejiyey
    shirkii xumaanfalayaasha, Oo waxay iga mudeen gacmaha iyo cagaha.
  eng-ASVBT: 'For dogs have compassed me: A company of evildoers have enclosed me;
    They pierced my hands and my feet.'
  mna-mna: Iŋgi wal sananŋan timar ma tiliu yo kek. Zin kembei me saŋsaŋŋan ta dudut
    ma timar, mi tiŋaŋa mare pa kumbuŋ mi nomoŋ.
  ita-1885: Perciocchè cani mi hanno circondato; Uno stuolo di maligni mi ha intorniato;
    Essi mi hanno forate le mani ed i piedi.
  eng-ULB: For dogs have surrounded me; a company of evildoers has encircled me; they
    have pierced my hands and my feet.
  spa-VBL: Los hombres malvados me rodean como una manada de perros. Han perforado
    mis manos y mis pies.
  fra-_FOB: Car des chiens m'ont environné, une bande de méchants m'a entouré; ils
    ont percé mes mains et mes pieds.
  mal-mal: നായ്ക്കൾ എന്നെ വളഞ്ഞു; ദുഷ്ടന്മാരുടെ കൂട്ടം എന്നെ ചുറ്റിയിരിക്കുന്നു; അവർ
    എന്റെ കൈകളെയും കാലുകളെയും തുളച്ചു.
  lit-lit: Nes mane apsupo šunys, blogadarių gauja mane apspito; jie perdūrė mano
    rankas ir mano kojas.
  urd-GVR: Kuttoṅ ne mujhe gher rakhā, sharīroṅ ke jatthe ne merā ihātā kiyā hai.
    Unhoṅ ne mere hāthoṅ aur pāṅwoṅ ko chhed ḍālā hai.
  suz-BL: कुचुमपुकीमी आं कली पुम्‍ताक्‍यीमी। काइ मरिम्‍शो पाइब आन हुल आं एर ओंथ बाक्‍नीम।
    आं गुइ खोइली ख्रित्‍ताक्‍यीमी। यूहन्‍ना २०:२५,२७
  eng-NOY: For dogs have surrounded me; Bands of evil-doers have encompassed me,—Like
    lions my hands and my feet.
  ita-1927: Poiché cani m’han circondato; uno stuolo di malfattori m’ha attorniato;
    m’hanno forato le mani e i piedi.
  ckb-ckb: سەگ دەوریان داوم، تاقمێک بەدکار ئابڵوقەیان داوم، دەست و پێیان کون کردووم.
  eng-BBE: 'Dogs have come round me: I am shut in by the band of evil-doers; they
    made wounds in my hands and feet.'
  xsi-xsi: Kinzi tamâta sakamao simo siŋge naŋa, itogo mbwâmbwa siŋge ŋgoa ŋgoi mine.
    Kinzi niŋonzi nâ sisowe naŋa mbalauŋgu wa keŋgu wa.
  kan-OKCV: ನಾಯಿಗಳು ನನ್ನನ್ನು ಸುತ್ತಿಕೊಂಡಿವೆ; ದುರ್ಮಾರ್ಗಿಗಳ ಗುಂಪು ನನ್ನನ್ನು ಮುತ್ತಿಕೊಂಡಿದೆ;
    ಅವರು ನನ್ನ ಕೈಗಳನ್ನೂ ಕಾಲುಗಳನ್ನೂ ತಿವಿದಿದ್ದಾರೆ.
  tam-2017: நாய்கள் என்னைச் சூழ்ந்திருக்கின்றன; பொல்லாதவர்களின் கூட்டம் என்னை வளைந்துகொண்டது;
    என்னுடைய கைகளையும் கால்களையும் உருவக் குத்தினார்கள்.
  spa-RV-1909: 'Porque perros me han rodeado, hame cercado cuadrilla de malignos:
    horadaron mis manos y mis pies.'
  ron-BTF: Căci câini m-au încercuit; adunarea celor stricați m-a încercuit, mi-au
    străpuns mâinile și picioarele.
  eng-WEBP: For dogs have surrounded me. A company of evildoers have enclosed me.
    They have pierced my hands and feet.
  eng-FBV: Evil men surround me like a pack of dogs. They have pierced my hands and
    feet.
  nld-1939: Dan komen honden om mij heen, Een bende boosdoeners houdt mij omlegerd;
    Ze doorboren mijn handen en voeten,
  nch-BL: Masehualme cati amo cuajcualme nechyahualojtoque quej chichime. Quicocoyotztoque
    nomax huan noicxihua.
  vie-1934: Vì những chó bao quanh tôi, Một lũ hung ác vây phủ tôi; Chúng nó đâm lủng
    tay và chân tôi;
  cha-cha: 'Sa maoriyayayeyo y galago sija: majijujuteyo y inetnon y manaelaye; ya
    manadochon gui canaejo yan y adengjo.'
  hin-CV: कुत्ते मुझे घेरकर खड़े हुए हैं, दुष्टों का समूह मेरे चारों ओर खड़ा हुआ है;
    उन्होंने मेरे हाथ और पांव छेद दिए हैं.
  eng-OURB: For dogs have surrounded me. A company of villains have enclosed me. They
    have pierced my hands and feet.
  spa-BES: 'Como Perros me rodearon: la banda de malhechores me ha cercado; agujerearon
    mis manos y pies.'
  tdx-tdx: Miarikoboñe ahy o amboao; misarokohok’ amako ty kidìm-panao raty; fa trinofa’
    iereo o tañakoo naho o tombokoo.
  tha-KJV: พระเจ้าข้า บรรดาสุนัขล้อมรอบข้าพระองค์​ไว้ คนทำชั่วหมู่​หน​ึ่งล้อมข้าพระองค์
    เขาแทงมือแทงเท้าข้าพระองค์
  por-BR-2018: Porque cães ficaram ao meu redor; uma multidão de malfeitores me cercou;
    perfuraram minhas mãos e meus pés.
  deu-ELO: Denn Hunde haben mich umgeben, eine Rotte von Übeltätern hat mich umzingelt.
    Sie haben meine Hände und meine Füße durchgraben;
  eng-WYC-2018: For many dogs (en)compassed me; the council of wicked men besieged
    me. They delved mine hands and my feet; (For many dogs surrounded me; yea, a band
    of wicked men besieged me. They pierced my hands and my feet;)
  epo-epo: Ĉar ĉirkaŭis min hundoj; Amaso da malbonuloj staras ĉirkaŭ mi; Ili mordas
    miajn manojn kaj piedojn.
  gfk-gfk: Ira paap diet tur bat iau. Tiga kaba sakana tunotuno dal te tur luhutane
    iau, dal te gaso ira limagu ma ira kakigu.
  uig-PIN: Ƣaljir itlar manga olaxti, Bir top rǝzillǝr meni ⱪistap kelip, Mening ⱪolum
    wǝ putumni sanjip tǝxti.
  beo-beo: 'Wadela:i bagade dunu ilia da na sisiga:sa. Wa:me gilisi agoai ilia na
    doagala:musa: maha. Ilia da na lobo amola emo a:le manusa: mina maha.'
  tpi-OTNT: Dispela ol man nogut i raunim mi long olgeta hap olsem ol dok i banisim
    wel abus. Ol i sutim han na lek bilong mi long tit bilong ol.
  hau-SA: Karnuka sun kewaye ni; ƙungiyar mugaye sun sa ni a tsaka, sun soki hannuwana
    da ƙafafuna.
  udu-udu: Nye, arisa ’ka uni ’kamki aha/ mo. Imanŋali ’pen kun mii tonthus mo tani
    uni hamki aha/ mo. Uni su’kki me’d pem dhali sho’k pem mo.
  uig-LAT: Ghaljir itlar manga olashti, Bir top reziller méni qistap kélip, Méning
    qolum we putumni sanjip teshti.
  nde-nde: Izinja sezingihanqile; ixuku labantu ababi selingihonqolozele, sebengigwaze
    izandla lezinyawo.
  ton-ton: 'He kuo kāpui au ʻe he fanga kulī: kuo ʻāʻi au ʻe he fakataha ʻoe ngaahi
    angakovi: naʻa nau hokaʻi hoku nima mo hoku vaʻe.'
  ces-1613: Vyprahla jako střepina síla má, a jazyk můj přilnul k dásním mým, anobrž
    v prachu smrti položils mne.
  eng-WMB: For dogs have surrounded me. A company of evildoers have enclosed me. They
    have pierced my hands and feet.
  tam-TCV: நாய்கள் என்னைச் சூழ்ந்துகொண்டன; தீயவர்களின் கூட்டம் என்னை வளைத்து கொண்டது;
    என் கைகளையும் என் கால்களையும் ஊடுருவக் குத்தினார்கள்.
  ceb-ULB: Kay gilibotan ako sa mga iro; ang panon sa mga daotan nag-alirong kanako;
    gitusok nila ang akong mga kamot ug mga tiil.
  pol-UBG: Psy bowiem mnie osaczyły, obległa mnie zgraja złoczyńców; przebili moje
    ręce i nogi.
  agr-agr: Aents pegkegchaun takau aidau yawajai betek tuwagtukaje; tuja mina dawegnak,
    mina uwejujai ichinjujaje.
  kyc-kyc: Akali koopingi malumi epo karo namba kako pilyaminyi. Nakamame suwa dopale
    ingyuowua lao namba repeta epelyaminyi. Nakamame nambana kimbupi dupwa nao rokwanyi
    nembelyaminyi.
  urd-GVU: کُتوں نے مجھے گھیر رکھا، شریروں کے جتھے نے میرا احاطہ کیا ہے۔ اُنہوں نے
    میرے ہاتھوں اور پاؤں کو چھید ڈالا ہے۔
  eng-OEBCW: For dogs are round about me, a band of knaves encircles me, gnawing my
    hands and my feet.
  deu-1912: Denn die Hunde haben mich umgeben, und der Bösen Rotte hat mich umringt;
    sie haben meine Hände und Füße durchgraben.
  kan-2017: ನಾಯಿಗಳು ನನ್ನನ್ನು ಸುತ್ತಿಕೊಂಡಿವೆ; ದುಷ್ಟರ ಗುಂಪು ನನ್ನನ್ನು ಆವರಿಸಿಕೊಂಡಿದೆ. ನನ್ನ
    ಕೈಕಾಲುಗಳನ್ನು ತಿವಿದಿದ್ದಾರೆ.
  yap-yap: Baraba’ i girdi’ ni yad ba kireb e kar longobiyed gag; ni bod ba ran’ i
    pilis, ni yad be chugur i yib ngog; yad be girengiy pa’ag nge eg.
  hlt-MCSB: Ui rhoek loh kai n'hil uh tih, thaehuet hlangboel loh kai m'vael. Ka kut
    ka kho han toeh uh.
  mdy-ETH: ፑርቶ ማዻ ዓሳ ካኒ ቡኪ ማንጋሢጉዲ ታና ማንጌኔ፤ ዞባ ታኣኮ ኩጮንታ ቶኮንታ ፔ ፁንጎና ፃጴኔ።
  twi-ASANTE: Nkraman atwa me ho ahyia nnebɔneyɛfoɔ kuo atwa me ho ahyia, wɔahwire
    me nsa ne me nan mu.
  eng-WEBU: For dogs have surrounded me. A company of evildoers have enclosed me.
    They have pierced my hands and feet.
  acu-NT: Pasé aints iruntrar yawaaya nunisarang wina jiinkichmin tententawaru asaramtai,
    wina uwejruncha tura nawernasha chingkiarawarua nunisnak nekapmamjai.
  spa-PDDPT: Perros me rodearon. Me cercó cuadrilla de perversos. Horadaron mis manos
