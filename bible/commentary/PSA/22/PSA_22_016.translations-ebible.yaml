  eng-BSB: For dogs surround me; a band of evil men encircles me; they have pierced
    my hands and feet.
  eng-WEBPB: For dogs have surrounded me. A company of evildoers have enclosed me.
    They have pierced my hands and feet.
  kbq-kbq: Kramo hiaza hu'za ha' vahe'nimo'za mani kanegizageno kefo vahe'mo'za navazagi
