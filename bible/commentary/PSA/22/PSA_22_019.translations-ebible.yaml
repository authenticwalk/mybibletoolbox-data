verse: PSA.022.019
translations:
  mal-C: എന്നാൽ യഹോവേ, അവിടന്ന് അകന്നിരിക്കരുതേ. അവിടന്നാണ് എന്റെ ശക്തി; എന്നെ സഹായിക്കാൻ
    വേഗം വരണമേ.
  deu-TKW: Sie teilen meine Kleider unter sich und werfen das Los über mein Gewand.
  lin-lin: bazali kokabola bilamba na ngai mpe kobeta zeke mpo na nzambala na ngai.
  mmx-mmx: O Leeme Silok, nemen uta on basinge ia! Ude, una lox asepsu soso mun ia!
  eng-LSV: And You, O YHWH, do not be far off, || O My strength, hurry to help Me.
  eng-GNV: 'But be thou not farre off, O Lord, my strength: hasten to helpe me.'
  eng-WEBSTER: 'But be not thou far from me, O LORD: O my strength, haste thee to
    help me.'
  nhw-BL: Pero ta, TOTECO, amo techtlalcahui, pampa na niitztoc momaco. Xihuala nimantzi
    techpalehuiqui.
  swh-ONEN: Lakini wewe, Ee Bwana, usiwe mbali. Ee Nguvu yangu, uje haraka unisaidie.
  bba-bba: Bɑ nɛn yɑ̃nu bɔnu mɔ̀ ben tii tiinɛ sɔɔ. Mɑ bɑ nɛn yɑbe bɑkɑru tɛtɛ toosimɔ.
  eng-KJVCPB: 'But be not thou far from me, O Lord: O my strength, haste thee to help
    me.'
  cpy-cpy: ¡Rooma eeroka Tajorentsi, eero pookawentana! Eeroka shintsi-takahaanari.
    Pipoki intsipaete pikijawentena.
  luo-luo: To in, yaye Jehova Nyasaye, kik ibed mabor koda. In e tekra, bi piyo mondo
    ikonya.
  aii-aii: ܘܐܲܢ݇ܬ، ܝܵܐ ܡܵܪܝܵܐ، ܠܵܐ ܟܵܠܹܝܬ ܪܸܚܩܵܐ، ܝܵܐ ܚܲܝܠܝܼ، ܡܲܠܝܸܙ ܠܗܲܝܲܪܬ‌ܝܼ.
  meu-meu: A oi, Iehova e, basio noho dahu ai! Ikahagu e, aoma haraḡa, ba durugu!
  npi-ULB: हे परमप्रभु, टाढा नहुनुहोस् । हे मेरो बल, मलाई सहायता गर्न चाँडो गर्नुहोस्
    ।
  yor-yor: Ṣùgbọ́n ìwọ, Olúwa, má ṣe jìnnà sí mi. Háà! Olùrànlọ́wọ́ ọ̀ mi, yára wá
    fún àtìlẹ́yìn mi!
  pes-OPCB: ای خداوند، از من دور نشو؛ ای قوت من، به یاری من بشتاب!
  tgl-ULB: Huwag kang lumayo, Yahweh; hinihiling kong magmadali ka para tulungan ako,
    aking kalakasan!
  nop-nop: Yahwe, du binabuŋa wooŋ kweetniŋ mu haleŋ. Tubulodane Momooŋ, kamiŋ maaŋ
    pilap buŋa nehitubu-lodaweŋ.
  cbu-NT: Itaru Apaa, shiy nuwaa tuwizpurtaksha. Ashiri nuwaa ksarishpa. Nuwaa mikeerush
    istanda, Apaa.
  hui-hui: Anduane Homogo-o í̠na i̱ hangu helo wanahabe. I̱ biamogo bulene í̠ dege
    kegonigo i̱ biamogo bule abale íbu.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​နှင့်​ဝေး​ဝေး​နေ​တော်​မ​မူ​ပါ​နှင့်။
    လျင်​မြန်​စွာ​ကြွ​လာ​၍​ကယ်​တော်​မူ​ပါ။
  bod-N: ཡ་ཝཱེ་ཁྱེད་ཉིད་རྒྱང་རིང་མི་བཞུགས༌རོགས། །ཁྱེད་ངའི་སྟོབས་ཡིན་མྱུར་དུ་རོགས་རམ༌མཛོད།།
  wsk-wsk: Bare Yawe, ni awar biya me bagerko! Ni aninga Saonga Kari, tairatela tair
    ale aga sangaruko!
  sna-sna: Asi imi, Jehovha, regai kuva kure neni; imi simba rangu, kurumidzai kundibatsira.
  spa-BLM: Pero no te alejes, Yahvé. Tú eres mi ayuda. Apresúrate a ayudarme.
  cac-cac: A achxo Mamin Jehová, Vipumal aji. Man̈ ach najatb'ocb'at d'ayin. Colin,
    cotan̈ elan̈chamel d'ayin.
  swh-ULB: Usiwe mbali, Yahwe; tafadhali harakisha kunisaidia mimi, nguvu yangu!
  deu-ELBBK: sie teilen meine Kleider unter sich, und über mein Gewand werfen sie
    das Los.
  mbb-OT: Piru, sikew, Nengazen, kenà a kenikew pekeziyui. Iyan ka ebpekeveǥey kedì
    te zesen ne tevangi ad guntaan.
  mal-2015: നീയോ, യഹോവേ, അകന്നിരിക്കരുതേ; എന്റെ തുണയായുള്ളോവേ, എന്നെ സഹായിപ്പാൻ വേഗം
    വരേണമേ.
  gup-gup: Ngudda nawu Yawey, yuwn bu djarreh yihdi ngardduk. Ngudda yidjalkudji nawu
    kunngudj kanwon, wanjh yimray werrkwerrk bu kanbidyikarrme.
  ctu-CTI: C Yum, mach yom maꞌ cʌyon. Jatyet, c pꞌʌtyʌlel, laꞌ ti ora chaꞌan maꞌ cotyañon.
  rmc-rmc: Rozďelinen peske maškar peste mire gada a vaš miro ruchos peske čhiven
    losos.
  nlg-nlg: Ko bei kabu sagauviu, Ghe Lord! Ighoe nigua na laga; mina mai mo ko vavolau.
  pes-OPV: اما تو‌ای خداوند دور مباش. ای قوت من برای نصرت من شتاب کن.
  ron-1924: Дар Ту, Доамне, ну Те депэрта! Ту, Тэрия мя, вино деграбэ ын ажуторул
    меу!
  ben-OBCV: কিন্তু তুমি, হে সদাপ্রভু, আমার কাছ থেকে দূরে থেকো না, তুমি আমার শক্তি,
    আমাকে সাহায্য করতে তাড়াতাড়ি এসো।
  som-som: Laakiinse, Rabbiyow, ha iga fogaan, Tageerehaygiiyow, dhaqso ii caawi.
  eng-ASVBT: 'But be not thou far off, O Jehovah: O thou my succor, haste thee to
    help me.'
  mna-mna: Yooba, nio aŋkamam mburoŋ se ku tau. Tana mbot molo pio pepe. Loŋa mar
    mi uulu yo!
  ita-1885: Tu dunque, Signore, non allontanarti; Tu che sei la mia forza, affrettati
    a soccorrermi.
  eng-ULB: Do not be far away, Yahweh; please hurry to help me, my strength!
  spa-VBL: Pero tú, Señor, nos estés lejos de mí. Tú eres mi fuerza, ¡Ven! ¡Ayúdame!
  fra-_FOB: Toi donc, Éternel, ne t'éloigne pas!
  mal-mal: അവിടുന്ന് അകന്നിരിക്കരുതേ; എന്റെ തുണയായുള്ളോവേ, എന്നെ സഹായിക്കുവാൻ വേഗം
    വരേണമേ.
  lit-lit: Bet tu, VIEŠPATIE, nebūk toli! Mano stiprybe, skubėk man padėti!
  urd-GVR: Lekin tū ai Rab, dūr na rah! Ai merī quwwat, merī madad karne ke lie jaldī
    kar!
  suz-BL: परमप्रभु यावे, गे आं क्‍येङा ङोन मबाक्‍कीन। गे आं कली सक्ति गेब बाक्‍नीनी।
    गे रीब पा आं कली वारच पाइय्‍यीनी।
  eng-NOY: But be not thou far from me, O LORD! O my strength! make haste to mine
    aid!
  ita-1927: Tu dunque, o Eterno, non allontanarti, tu che sei la mia forza, t’affretta
    a soccorrermi.
  ckb-ckb: بەڵام تۆ ئەی یەزدان، لێم دوور مەبە، ئەی هێزی من، زوو بگە فریام.
  eng-BBE: 'Do not be far from me, O Lord: O my strength, come quickly to my help.'
  xsi-xsi: Mine nde Yova Kindeni, noko ma tini piti mine ŋana naŋa kâ ndimo! Naneŋgu
    Pavilâŋa Tamwata noko. Kumâ walele nâ kuvilana!
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರೇ, ನೀವು ನನ್ನಿಂದ ದೂರವಾಗಿರಬೇಡಿರಿ; ನೀವು ನನ್ನ ಬಲವಾಗಿದ್ದೀರಿ,
    ನನ್ನ ಸಹಾಯಕ್ಕೆ ಬೇಗ ಬನ್ನಿರಿ.
  tam-2017: ஆனாலும் யெகோவாவே, நீர் எனக்குத் தூரமாக இருக்கவேண்டாம்; என்னுடைய பெலனே,
    எனக்கு உதவிசெய்ய சீக்கிரமாக வாரும்.
  spa-RV-1909: Mas tú, Jehová, no te alejes; fortaleza mía, apresúrate para mi ayuda.
  ron-BTF: Dar nu te depărta de mine DOAMNE, puterea mea, grăbește-te să mă ajuți.
  eng-WEBP: But don’t be far off, LORD. You are my help. Hurry to help me!
  eng-FBV: But you, Lord, don't be far away from me! You are my strength—hurry, come
    and help me!
  nld-1939: O Jahweh, blijf toch niet in de verte; Mijn Sterkte, snel mij te hulp!
  nch-BL: Pero ta, TOTECO, amo techtalcahui, pampa na niitztoc momaco. Xihuala nimantzi
    techpalehuiqui.
  vie-1934: Đức Giê-hô-va ôi! chớ đứng xa tôi; Hỡi Đấng cứu tiếp tôi ôi! hãy mau mau
    đến giúp đỡ tôi.
  cha-cha: 'Lao jago, O Jeova, chamo chachago: O jago, minetgotto, chadig yan unayudayo.'
  hin-CV: किंतु, याहवेह, आप मुझसे दूर न रहें. आप मेरी शक्ति के स्रोत हैं; मेरी सहायता
    के लिए देर मत लगाइए.
  eng-OURB: 'But don’t be far off, Adonai. You are my help: hurry to help me.'
  spa-BES: No te alejes de mí, oh Jehová; oh mi fortaleza, ven pronto en mi ayuda.
  tdx-tdx: F’ihe, ry Iehovà, ko mihak’ amako, ry Mpañimba, malisà hañolots’ahy!
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอพระองค์อย่าทรงห่างไกลเลย โอ ข้าแต่​พระองค์ กำลังของข้าพระองค์
    ขอทรงเร่งรีบมาช่วยข้าพระองค์ด้วยเถิด
  por-BR-2018: Porém tu, SENHOR, não fiques longe; força minha, apressa-te para me
    socorrer.
  deu-ELO: Du aber, Jehova, sei nicht fern! Meine Stärke, eile mir zur Hilfe!
  eng-WYC-2018: But thou, Lord, delay not thine help from me; behold thou to my defence.
    (But thou, Lord, do not delay thy help for me; hasten thou to my defence.)
  epo-epo: Sed Vi, ho Eternulo, ne malproksimiĝu; Mia forto, rapidu, por helpi min.
  gfk-gfk: Iesen augu, Watong, waak bia u tapaka tagu. Nugu Ut na Harhalon, hanuat
    gasien wara harharahut iau.
  uig-PIN: Biraⱪ, i Pǝrwǝrdigar, mǝndin yiraⱪlaxma! I Küq-Ⱪudritim bolƣuqim, yardǝmgǝ
    tez kǝlgǝysǝn!
  beo-beo: Hina Gode! Na mae yolesiagama! Na gaga:musa:, hedolo misa.
  tpi-OTNT: Bikpela, yu no ken i stap longwe long mi. Yu save helpim mi oltaim. Na
    yu ken kam hariap na helpim mi nau.
  hau-SA: Amma kai, ya Ubangiji, kada ka yi nisa; Ya Ƙarfina zo da sauri don ka taimake
    ni.
  udu-udu: Hili /e, ayy Tap̱a, dhalku/ ki si’d mo ma. Ayy /e jin ta mowoṯẖ pem mo,
    huru/ ki jahanne/ gom mowoṯẖ pem mo.
  uig-LAT: Biraq, i Perwerdigar, mendin yiraqlashma! I Küch-Qudritim bolghuchim, yardemge
    téz kelgeysen!
  nde-nde: Kodwa wena, Thixo, ungabi kude lami. Ungamandla ami, woza masinyane uzongisiza.
  ton-ton: 'Kaeʻoua naʻa ke mamaʻo ʻiate au, ʻE Sihova: ʻE hoku mālohi, ke ke fakatoʻotoʻo
    ke tokoni au.'
  ces-1613: Dělí mezi sebou roucha má, a o můj oděv mecí los.
  eng-WMB: But don’t be far off, LORD. You are my help. Hurry to help me!
  tam-TCV: ஆனால் யெகோவாவே, நீர் எனக்குத் தூரமாகாதிரும்; என் பெலனே, எனக்கு உதவிசெய்ய
    விரைந்து வாரும்.
  ceb-ULB: Ayaw pagpahilayo, O Yahweh; palihog pagdali aron sa pagtabang kanako, akong
    kusog!
  pol-UBG: Ale ty, PANIE, nie oddalaj się; mocy moja, spiesz mi na ratunek.
  agr-agr: Tujash Tuke Pujuuwah, ametme mina senchimtijinmek. ¡Tupanjutsuk, wamak
    taam yainkata!
  kyc-kyc: Nambana Kamongo, namba yaki nyepala wakale kara napipi. Embame iliki maliki
    laa napala aopa epo namba nenge rekya lao nyepe.
  urd-GVU: لیکن تُو اے رب، دُور نہ رہ! اے میری قوت، میری مدد کرنے کے لئے جلدی کر!
  eng-OEBCW: But you, O Lord, be not far, O my strength, hasten to help me.
  deu-1912: Aber du, HERR, sei nicht ferne; meine Stärke, eile, mir zu helfen!
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನ ರಕ್ಷಕನೇ, ನೀನಾದರೋ ದೂರವಾಗಿರಬೇಡ; ಬೇಗ ಬಂದು ಸಹಾಯಮಾಡು.
  yap-yap: A SOMOL, dab mu par u orel rog! Mu gur nigem ngam ayuwegneg!
  hlt-MCSB: Tedae BOEIPA nang loh n'lakhla tak boeh. Ka thayung aw kai bomnah ham
    ha tawn uh laeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ታ ኮራፓ ሃኪፖ፤ ታና ማኣዳሢዮ! ታና ማኣዳኒ ዑካዼ።
  twi-ASANTE: Na wo, Ao Awurade, ntwe wo ho. Ao mʼAhoɔden bra ntɛm bɛboa me.
  eng-WEBU: But don’t be far off, LORD. You are my help. Hurry to help me!
  acu-NT: Antsu ametme wina kakamtikrurtin. ¡Yusru ukurkiip! ¡Wina yainkatin asam
    wári tarata!
  spa-PDDPT: Pero Tú, oh Yavé, ¡no te alejes! Fortaleza mía, ¡Apresúrate a socorrerme!
  gun-gun: Ha'e rã ndee Senhor, ejepe'a eme xea gui. Xemombaraetea, ejapura ke xerepy
    aguã.
  agu-BL: Poro yi ilu' teru' Wajcaw, quil chin tilcyenu'. Na ilu' ak'ol inwalor. Ulk
    chanu' tan wuch'eye'n.
  ilo-ULB: Saanka koma nga umadayu, O Yahweh; pangngaasim ta partakam ti mangtulong
    kaniak, ti pigsak!
  kpg-kpg: Meenei Dimaadua, Goe hudee haga mogowaa ina Goe gi daha mo au! Goe hagalimalima
    mai, e daa au gi daha mo di haingadaa!
  uig-ARA: بىراق، ئى پەرۋەردىگار، مەندىن يىراقلاشما! ئى كۈچ-قۇدرىتىم بولغۇچىم، ياردەمگە
    تېز كەلگەيسەن!
  bps-bps: Kabay ge, Amugu Dwata, nang ge fawag di deg, du alò ge gumgal i nawagu.
    Gasil ge tmabeng deg!
  sus-sus: E n ma dugie itaxunma e bore ma, E n ma dugi fanyi matoma a lanma a xa
    lu naxan bɛ.
  pon-2006: Maing KAUN, komw dehr ketin dohweisang ie! Komw ketin mwadangodo oh kapitiehla!
  jae-jae: O Apômtau, ômoa jaêc aêma atom. O ŋoc ŋaclai, mêŋônam aê sa sebeŋ.
  ksd-ksd: Ma u Luluai, koko una ki vailik; U kaugu tena maramaravut, una lulut upi
    una maravut iau.
  tur-YTC: Ama sen, ey Yahve, uzak durma! Sensin benim yardımcım. Bana yardım etmek
    için acele et!
  bel-N: Яны падзялілі адзеньне маё між сабою і пра вопратку маю кідалі жэрабя.
  kpr-kpr: Arie, Bajari, erá na do esike yeose! Tavaraghe fu, na sonembase!
  ind-AYT: (22-20) Namun, Engkau, ya TUHAN, jangan menjauh! ya Kekuatanku, segera
    tolong aku.
  yom-yom: Vayi ngeyo Yave, kadi ba thama. Ngeyo zingolo ziama ayi yiza nsualu mu
    kutsadisa.
  yut-yut: Yawe, nak nepmaŋek dubagɨkon dɨma egɨpbi. Paŋpulugokno, tepmɨ abɨŋ aŋpuluga.
  nya-nya: Koma Inu Yehova, musakhale kutali; Inu mphamvu yanga, bwerani msanga kuti
    mudzandithandize.
  kyg-kyg: Ala kava nene, huꞌna, afagiꞌaleꞌmo uka oꞌmaiꞌneka naha neꞌmana vekaꞌnimogae,
    huꞌna, malage huka eka naha mao.
  hrv-hrv: Haljine moje dijele među sobom i kocku bacaju za odjeću moju.
  mps-mps: Genuai Bidi, nage enade digibulu me bidamuo. Nage da, te ena sesemane sogo
    tau sabo bidi dao. Nage polo tama asiyu, ena tau sagasao.
  tpi-tpi: Bikpela, yu no ken i stap longwe long mi. Yu save helpim mi oltaim. Na
    yu ken kam hariap na helpim mi nau.
  dan-1931: Mine Klæder deler de mellem sig, om Kjortelen kaster de Lod.
  vie-OVCB: Chúa Hằng Hữu ơi, xin đừng lìa xa con! Ngài là nguồn năng lực của con,
    xin cứu giúp con!
  guj-2017: હે યહોવાહ, મારાથી દૂર ન જાઓ; હે મારા સામર્થ્ય, મારી મદદે આવો.
  pon-2006A: Maing KAUN, komw dehr ketin dohweisang ie! Komw ketin mwadangodo oh kapitiehla!
  por-BRBSL: Mas não esteja muito longe, Yahweh. Você é minha ajuda. Apresse-se para
    me ajudar!
  eng-OEBUS: But you, O Lord, be not far, O my strength, hasten to help me.
  swe-swe: De delar mina kläder mellan sig och kastar lott om min klädnad.
  cth-cth: Oe BAWIPA na hlat takhai hanh. Oe ka thaonae karanglah na kabawm haw.
  twi-twi: Na wo, Awurade, ntwe wo ho; wone mʼahoɔden, bra ntɛm bɛboa me.
  hlt-hlt: Tedae BOEIPA nang loh n'lakhla tak boeh. Ka thayung aw kai bomnah ham ha
    tawn uh laeh.
  tbz-SIM: kɛ totí n yɑ̀ɑ̀tì, kɛ tɑ̃ũ tɛ́tɛ́ n yɑɑ̀bòrì.
  msy-2020: O Ikiavɨra Itir God, nɨ nan saghon ikian markɨ. Nɨ nan Akurvazir Gumazim,
    nɨ zuamɨra izɨ nan akuragh.
  dop-dop: Pɑ tɑlɑ mɑ wontu. Ɩlɛnɑ pɑ́ tɔ tɛtɛ kɛ́ mɑ kpɑɩ tɔɔ.
  azb-azb: Ya Rəbb, uzaq durma, Ey mənim Qüdrətlim, dadıma tez çat!
  eng-DBY: But thou, Jehovah, be not far [from me]; O my strength, haste thee to help
    me.
  hin-2017: परन्तु हे यहोवा तू दूर न रह! हे मेरे सहायक, मेरी सहायता के लिये फुर्ती
    कर!
  wol-KYG: séddoo samay yére, tegoo bant sama mbubb.
  swp-swp: Na oa, GUIAU e, tabu u mia eda lohaloha eai, oa agu sagu ede, u heurama
    u saguigu!
  bjr-bjr: Oo Yaawee sia anee nianai maria qini daaqa ani maria. Kai kaqi aniree qini
    rukia qisaa.
  eng-YLT: And Thou, O Jehovah, be not far off, O my strength, to help me haste.
  kne-kne: Sik-a ay Diyos, baken koma sin addawi di panteam, dalasem pay et koma ay
    en bomadang.
  eng-WYC-2017: But thou, Lord, delay not thine help from me; behold thou to my defence.
  eng-WMBB: But don’t be far off, LORD. You are my help. Hurry to help me!
  zat-NTPS: Quebe xebigu' naga zua', Xran. Nacu' xel-la' wal-la chia'. Gudázega gácale̱nu'
    neda', Xran.
  zty-NTPS: San Le', X̱ana' Dios, bi bkwaso' gan zoa'. Nakkzo' Le' yeḻa' waḻe chia',
    na' gákḻeno' neda'.
  urd-GVH: लेकिन तू ऐ रब, दूर न रह! ऐ मेरी क़ुव्वत, मेरी मदद करने के लिए जल्दी कर!
  rug-rug: Kei, Zihova, Mu lopu koa va seu koa rau; Mu tuturei mae va sareau.
  gaz-gaz: Yaa Waaqayyo, ati garuu narraa hin fagaatin; yaa Jabina koo na gargaaruuf
    ariifadhu.
  fra-LSG: Ils se partagent mes vêtements, Ils tirent au sort ma tunique.
  yal-yal: E bata masɛnsɛnna ti n ma dugine fe ra, e xa e yitaxun e bode tagi.
  iou-iou: Unita Ekäni, nepmaŋpeŋ ban kweno. Täŋkentäŋ namik täyan udegän apiŋo bäräŋeŋ
    abäŋkaŋ täŋkentäŋ nam!
  haw-1868: Aka, mai hoomamao aku oe ia'u, e Iehova; E ko'u Ikaika, e papaana mai
    oe e kokua mai ia'u.
  arb-NAV: يَا رَبُّ، لَا تَتَبَاعَدْ عَنِّي. يَا قُوَّتِي أَسْرِعْ إِلَى نَجْدَتِي.
  ded-ded: O KEBU, ge neac hereau mi kecna. O, neac memeficngic, ge bic hama meficnuna.
  ewe-ewe: Ke wò, O! Yehowa, mèganɔ adzɔge o; O! Nye ŋusẽ, va kaba nàɖem.
  eng-LEE: '(22:20) But thou, O Lord, be not far from me: O [thou who art] my strength,
    hasten to my aid.'
  asm-FB: কিন্তু তুমি হ’লে, হে যিহোৱা, দূৰৈত নাথাকিবা! হে মোৰ শক্তি, মোক সহায় কৰিবলৈ
    শীঘ্ৰে আহাঁ।
  sus-A: عٍ ﭑ مَ دُفِيٍ عِتَشُنمَ عٍ بٌرٍ مَ، عٍ ﭑ مَ دُفِ قَنيِ مَتٌمَ عَ لَنمَ عَ
    شَ لُ نَشَن بّ.
  fra-SBL: Mais ne t'éloigne pas, Yahvé. Vous êtes mon aide. Dépêchez-vous de m'aider !
  hbo-hbo: יְחַלְּק֣וּ בְגָדַ֣י לָהֶ֑ם וְעַל־לְ֝בוּשִׁ֗י יַפִּ֥ילוּ גֹורָֽל׃
  kik-kik: No rĩrĩ, Wee Jehova, ndũkandaihĩrĩrie mũno; Wee Hinya wakwa, hiũha ũũke
    ũndeithie.
  fra-NCL: ils se partagent mes vêtements, ils tirent au sort ma tunique.
  cek-AK: 'Toe, Aw Angraeng, kangthla ah na om taak hmah: Aw ka thacakhaih, kai abomh
    han karangah angzo ah.'
  cuk-cuk: Bab-Jehováʼye, be an-niga-ogannogedid. ¡Mer be angi bangue! ¡Gwae be an-bendakdage!
  tel-2017: యెహోవా, దూరంగా ఉండకు. నా బలమా, త్వరపడి నాకు సహాయం చెయ్యి.
  hat-BSA: Men Ou menm, O SENYÈ, pa rete lwen! Ou menm, sekou mwen, fè vit, vin rive
    ede m!
  kos-kos: O LEUM GOD, nik kom muta loesla likiyu. Fahsru aksaye ac kasreyu!
  hbo-WLC: יְחַלְּק֣וּ בְגָדַ֣י לָהֶ֑ם וְעַל־לְ֝בוּשִׁ֗י יַפִּ֥ילוּ גוֹרָֽל׃
  ibo-ibo: Ma gị, Onyenwe anyị, anọla m ebe dị anya; gị Onye bụ ike m, mee ngwangwa
    bịa nyere m aka.
  ory-ory: ମାତ୍ର ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ମୋʼ ଠାରୁ ଦୂରବର୍ତ୍ତୀ ହୁଅ ନାହିଁ; ହେ ମୋହର ଆଶ୍ରୟ,
    ତୁମ୍ଭେ ମୋର ସାହାଯ୍ୟ ପାଇଁ ସତ୍ୱର ହୁଅ।
  chk-chk: Nge en, ai Samol mi Lapalap, kosap toau seniei! En ai chon alilis, kopwe
    müttir feito o alisiei.
  rop-rop: YAWEI, nomo jidan longwei brom mi. Yu kaman kwikbala blanga album mi, en
    yu meigim mi jidan strongbala.
  ukr-1871: Але ти, Господи, зостанься не далеко! моя сило, прийди менї в поміч!
  yon-yon: Kumban, o Yariman, eb kuu ne yaa ambab keraab, o ne Aromkonoman, kirod
    mene awawe.
  deu-1951: (022-20) Du aber, o HERR, sei nicht fern; o meine Stärke, eile mir zu
    Hilfe!
  eng-JPS: (22-20) But Thou, O LORD, be not far off; O Thou my strength, hasten to
    help me.
  srp-1865: Ali ti, Gospode, ne udaljuj se. Silo moja, pohitaj mi u pomoæ.
  lug-lug: Naye ggwe, Ayi Mukama, tobeera wala nange. Ggwe, Amaanyi gange, yanguwa
    okunnyamba!
  heb-heb: ואתה יהוה אל תרחק אילותי לעזרתי חושה׃
  ben-IRV: হে সদাপ্রভুু; দূরে থেকো না, আমার শক্তি! আমায় দ্রুত সাহায্য কর।
  ntu-ntu: Yawe, bzkq mncme rlru. A' vz-anim mz nzokatr-krm ninge.
  pan-pan: ਪਰ ਤੂੰ ਯਹੋਵਾਹ ਦੂਰ ਨਾ ਰਹਿ, ਹੇ ਮੇਰੇ ਬਲ, ਮੇਰੀ ਸਹਾਇਤਾ ਲਈ ਛੇਤੀ ਕਰ,
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ်နှင့်ဝေး ဝေးနေတော် မ မူပါနှင့်။ အကျွန်ုပ် ခွန်အား
    ဗလ၊ အကျွန်ုပ် ကို မစ ခြင်းငှါအလျင်အမြန်ကြွလာ တော်မူပါ။
  kgf-kgf: Yawe lakec ménda kenna. Nuac kucna, focdac méra némbésémaŋ.
  tte-O: O Yeoba, tabu kumimiya-suwala koliyau, kowa kagu tosagu, kulomwayamwayauma
    na kusaguiyau.
  tbg-tbg: Noravauvo, are ti kempukaiqama timite variaravama variaro. Mpo, kia ti
    qaqirakera niaraini variane. Vaaka ani ti ruaruama timitaira,
  hmo-hmo: To oi, Lohiabada e, lau dekena amo do oi noho daudau lasi. Lauegu goada
    ena badina e, oi mai haraga, lau do oi durua.
  zar-NT: Bitiʼ gáʼanuʼ ziʼtuʼ, Xan. Gúcalentë nedaʼ, Liʼ, Nu naca yöl-laʼ huáca quiaʼ.
  urd-urd: लेकिन तू ऐ ख़ुदावन्द, दूर न रह! ऐ मेरे चारासाज़, मेरी मदद के लिए जल्दी
    कर!
  bqc-SIM: wàlɛ ma pↄkasaↄ kpaalɛ, wàlɛ tɛ́lɛpa ma ulatao yã́ musu.
  tcz-CHONGTHU: O Yahweh Pakai keija konin umgamla hih behin! Nangma kathahatna nahi
    neihung kithopi loijin.
  mar-mar: परमेश्वरा, मला सोडून जाऊ नकोस तुच माझी शक्ती हो, लवकर ये आणि मला मदत कर.
  isl-isl: Þeir skipta á milli sín klæðum mínum og varpa hlutkesti um kyrtil minn.
  hlt-THB: Cehlai Bawipa ak hla na koeh ni awm taak; Aw kak thaawmnaak, kai hul aham
    ang tawnna law lah.
  qub-qub: Tayta Dios ichanga gammi yanapämanqui. ¡Ama cachaycamaychu! ¡Yanapaycamay
    ari!
  bqp-bqp: Dikiri, ǹsungↄ̃ kú kũmao zã̀ro, mↄkↄ̃mmɛ ma gbãna ũ, ǹ mↄ́ ǹ kpámai
    likalika.
  hat-hat: (022:20) Pa rete lwen m' konsa, Seyè. Ou menm ki tout fòs mwen, prese vin
    pote m' sekou.
  eng-BSB: But You, O LORD, be not far off; O my Strength, come quickly to help me.
  eng-WEBPB: But don’t be far off, LORD. You are my help. Hurry to help me!
  kbq-kbq: Hianagi kagra Ra Anumzamoka nagrira natrenka afetera omanio. Na'ankure
    kagra nagri hanave mani'nananki ame hunka enka eme naza huo.
  pon-pon: A komui Main ender doo jan ia! Ai kel madando o jauaja ia!
  nhe-BL: Pero ta, TOTECO, amo xinechtlalcahui, pampa na niitztoc momaco. Xihuala
    nimantzi xinechpalehuiqui.
  wnc-wnc: Siwan ngana, Buyambam tapa, maa yuke na ma nandutewim. Gata na kekekangamunggayak
    kapanin. Gata zet apu gatangamuyo.
  bus-bus: Dii, ǹtongↄ̃ kúmao zã̀ro, ḿbe ma gbãaa ũ, ǹ mↄ́ ǹ dↄmalɛ kpakpaa.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, etyryk zo ihewi nehe. Ezur na'arewahy hepytywà
    pà nehe.
