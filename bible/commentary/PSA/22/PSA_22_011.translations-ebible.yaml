verse: PSA.022.011
translations:
  mal-C: കഷ്ടം അടുത്തിരിക്കുകയാലും സഹായിക്കാൻ ആരും ഇല്ലാതിരിക്കയാലും എന്നിൽനിന്ന്
    അകന്നിരിക്കരുതേ.
  deu-TKW: Auf dich war ich geworfen von Mutterleibe an, vom Schoße meiner Mutter
    an bist du mein Gott.
  lin-lin: Wuta mbotama na ngai, batikaki ngai na maboko na Yo ; wuta libumu ya mama
    na ngai, ozali Nzambe na ngai.
  mmx-mmx: Nemen uta nemen paxalom basinge ia! Levenmumuat mo i auret, la kopmen tara
    ri lok tooro ia.
  eng-LSV: Do not be far from Me, || For adversity is near, for there is no helper.
  eng-GNV: 'Be not farre from me, because trouble is neere: for there is none to helpe
    me.'
  eng-WEBSTER: Be not far from me; for trouble is near; for there is none to help.
  nhw-BL: Amo techtlalcahui san pampa hualajtoc ni tequipacholi huan amo aqui seyoc
    catli hueli nechpalehuis.
  swh-ONEN: Usiwe mbali nami, kwa maana shida iko karibu na hakuna wa kunisaidia.
  bba-bba: Wunɑ ɑ mɑn kɔ̃su sɑɑ mìn di bɑ mɑn mɑrɑ. Wunɑ ɑ sɑ̃ɑ nɛn Yinni sɑɑ nɛn
    mɛron nukurun di.
  eng-KJVCPB: Be not far from me; for trouble is near; For there is none to help.
  cpy-cpy: Eero pijeeka-pithatana inteena, tema okaakitaki nokemaatsi-waetyaa. Tekatsi
    kijakowente-nani.
  luo-luo: Kik ibed mabor koda, nikech chandruok ni koda machiegni, kendo onge ngʼama
    nyalo konya.
  aii-aii: ܠܵܐ ܪܵܚܩܹܬ ܡܸܢܝܼ ܒܗ̇ܝ ܕܩܘܼܪܒܵܐ ܝܠܹܗ ܥܵܘܩܵܢܵܐ، ܒܗ̇ܝ ܕܠܲܝܬ ܗܲܝܸܪܵܢܵܐ.
  meu-meu: Egu amo dauha basiola, badina be hisihisi vada eme kahira-kahira, bona
    lau na asi ikahagu ta.
  npi-ULB: मबाट टाढा नहुनुहोस्, किनकि कष्‍ट नजिकै छ । मलाई सहायता गर्ने कोही पनि छैन
    ।
  yor-yor: Má ṣe jìnnà sí mi, nítorí pé ìyọnu súnmọ́ tòsí kò sì ṣí ẹnìkan tí yóò ṣe
    ìrànlọ́wọ́.
  pes-OPCB: اکنون نیز مرا ترک نکن، زیرا خطر در کمین است و غیر از تو کسی نیست که به
    داد من برسد.
  tgl-ULB: Huwag kang lumayo mula sa akin dahil malapit lang ang kaguluhan; walang
    sinuman ang tutulong.
  nop-nop: I agaŋ malabumuŋ tububihila mintanamulak doktiŋa du mu binabeŋ. Nu nehitubu-lodadok
    nebek noli nemoŋ.
  cbu-NT: Ashiri Apaa, shiy nuwaa ksarishpa. Kapung kiyung kachiykuri tsipamaam waritakina.
    ¿Chakaja nuwaa tapachindachinda? aturi, min tputs nuwaa tapachindampan wanindaja.
  hui-hui: Ai gendabi tara tara i̱ kogoria hapara kago i̱ biamogo bulene mbirali nahego
    í̠ dege ke lo kogoni.
  mya-mya: ကျွန်​တော်​မျိုး​နှင့်​ဝေး​ဝေး​နေ​တော်​မ​မူ​ပါ​နှင့်။ ကျွန်​တော်​မျိုး​ဒုက္ခ​ရောက်​ပါ​တော့​မည်။
    ကူ​မ​မည့်​သူ​လည်း​တစ်​ယောက်​မျှ​မ​ရှိ​ပါ။
  bod-N: ཆག་སྒོ་ཉེ་ཞིང་སྡོངས་གྲོགས་མེད་པས༌ན། །ཁྱེད་རང་ང་དང་རིང་དུ་མི་གྱེས༌རོགས།།
  wsk-wsk: Ani ikup aga iram, se ni ani me aga bitarko! Ani kariimet ito aga sangukko
    mena.
  sna-sna: Regai kuva kure neni, nokuti dambudziko riri pedyo uye hakuna angabatsira.
  spa-BLM: No te alejes de mí, porque los problemas están cerca. Porque no hay nadie
    que ayude.
  cac-cac: Yuj chi' jun, man̈ a b'esel a b'a d'ayin. Ay in och d'a nivac yaelal, malaj
    pax mach tz'och ved'oc.
  swh-ULB: Usiwe mbali na mimi, kwa kuwa shida ikaribu; hayupo hata mmoja wa kusaidia.
  deu-ELBBK: Auf dich bin ich geworfen von Mutterschoß an, von meiner Mutter Leib
    an bist du mein Gott.
  mbb-OT: Umbe, kenà a kenikew vey-ani su meǥaan en egkeula-ula is melised ne wazà
    duma he ebpeketavang kedì.
  mal-2015: കഷ്ടം അടുത്തിരിക്കയാൽ എന്നെ വിട്ടകന്നിരിക്കരുതേ; സഹായിപ്പാൻ മറ്റാരുമില്ലല്ലോ.
  gup-gup: Wanjh yuwn bu djarreh yihdi dja yuwn bu mak kanbawon. Manbu kunyid makka
    darnkih nganmarnebebme, dja minj nangale nabuyika nganbidyikarrme.
  ctu-CTI: Maꞌ maꞌ jis a bʌ tic tyojlel Como lʌcꞌʌl an wocol Machꞌan majch miꞌ cotyañon.
  rmc-rmc: Kanastar uľiľom, somas tuke dino; tu sal miro Del ole dživesestar, sar
    avľom pro svetos.
  nlg-nlg: Ko bei kabu sagauviu! Na gunaguna ililighigu, me taho siki sakai ke tangomana
    na hangaagu.
  pes-OPV: از من دور مباش زیرا تنگی نزدیک است. و کسی نیست که مدد کند.
  ron-1924: Ну Те депэрта де мине, кэч с-апропие неказул ши нимень ну-мь вине ын ажутор.
  ben-OBCV: আমার কাছ থেকে তুমি এত দূরে থেকো না, কারণ বিপদ আসন্ন আর কেউ আমাকে সাহায্য
    করার নেই।
  som-som: Ha iga fogaan, waayo, dhib baa soo dhow, Qof i caawiyaana ma jiro.
  eng-ASVBT: Be not far from me; for trouble is near; For there is none to help.
  mna-mna: Tana mbot molo pio pepe. Pa iŋgi aŋbot la pataŋana leleene. Mi leŋ tomtom
    sa be iuulu yo som.
  ita-1885: Non allontanarti da me; perciocchè l'angoscia è vicina, E non vi è alcuno
    che mi aiuti.
  eng-ULB: Do not be far away from me, for trouble is near; there is no one to help.
  spa-VBL: No te distancies de mí, porque los problemas siempre están cerca y no hay
    nadie más que pueda ayudarme.
  fra-_FOB: Ne t'éloigne pas de moi, car la détresse est proche, car il n'y a personne
    pour me secourir!
  mal-mal: കഷ്ടം അടുത്തിരിക്കുകയാൽ എന്നെ വിട്ടകന്നിരിക്കരുതേ; സഹായിക്കുവാൻ മറ്റാരുമില്ലല്ലോ.
  urd-GVR: Mujh se dūr na rah. Kyoṅki musībat ne merā dāman pakaṛ liyā hai, aur koī
    nahīṅ jo merī madad kare.
  suz-BL: गे आं रे ङोन मबाक्‍कीन। मारदे हना गो श्‍येत जचा चिक्‍शो बाक्‍नुङ। वारच पाइब
    सुइ मबाक्‍नी‍म।
  eng-NOY: Oh, be not far from me, for trouble is near; For there is none to help!
  ita-1927: Non t’allontanare da me, perché l’angoscia è vicina, e non v’è alcuno
    che m’aiuti.
  ckb-ckb: لێم دوور مەبە، چونکە تەنگانە نزیک بووەتەوە و کەس نییە یارمەتیم بدات.
  eng-BBE: Be not far from me, for trouble is near; there is no one to give help.
  xsi-xsi: Kala ŋine malia isânda naŋa kuluŋgu lâ, aku tamâta toŋge imo ŋana ivila
    naŋa kâ, ande tia. Mine nde noko ma kupile naŋa ndimo.
  kan-OKCV: ನನ್ನಿಂದ ದೂರವಾಗಿರಬೇಡಿರಿ, ಏಕೆಂದರೆ ಇಕ್ಕಟ್ಟು ಸಮೀಪವಾಗಿದೆ, ಸಹಾಯಕರು ನನಗೆ ಯಾರೂ
    ಇಲ್ಲ.
  tam-2017: என்னைவிட்டுத் தூரமாக இருக்கவேண்டாம்; ஆபத்து நெருங்கியிருக்கிறது, உதவி
    செய்ய யாரும் இல்லை.
  spa-RV-1909: No te alejes de mí, porque la angustia está cerca; porque no hay quien
    ayude.
  ron-BTF: Nu sta departe de mine, fiindcă tulburarea este aproape, pentru că nu este
    nimeni să ajute.
  eng-WEBP: Don’t be far from me, for trouble is near. For there is no one to help.
  eng-FBV: Do not be distant from me, because trouble is close by and no one else
    can help.
  nld-1939: Blijf dus niet verre van mij, Want de nood is nabij, en er is niemand
    die helpt!
  nch-BL: Amo techtalcahui san pampa hualajtoc ni tequipacholi huan amo aqui seyoc
    cati hueli nechpalehuis.
  vie-1934: Xin chớ đứng xa tôi, vì sự gian truân hầu gần, Chẳng có ai tiếp cứu cho.
  cha-cha: Chamo chachago guiya guajo; sa y chinatsagaco esta jijot, sa taya jaye
    yo uayuda.
  hin-CV: प्रभु, मुझसे दूर न रहें, क्योंकि संकट निकट दिखाई दे रहा है और मेरा सहायक
    कोई नहीं.
  eng-OURB: Don’t be far from me, for trouble is near. For there is no one to help.
  spa-BES: No te alejes de mí, porque el mal está cerca; no hay quien me ayude.
  tdx-tdx: Ko mitotse amako, fa antitotse o feh’ ohatseo, vaho tsy amam-pañolotse.
  tha-KJV: ขออย่าทรงห่างไกลข้าพระองค์ เพราะความยากลำบากอยู่​ใกล้​และไม่​มี​ผู้​ใดช่วยได้​เลย
  por-BR-2018: Não fiques longe de mim, porque a minha angústia está perto; pois não
    há quem me ajude.
  deu-ELO: Sei nicht fern von mir! Denn Drangsal ist nahe, denn kein Helfer ist da.
  eng-WYC-2018: depart thou not from me. For tribulation is next; for none there is
    that helpeth. (go thou not away from me. For trouble is near; and there is no
    one to help me.)
  epo-epo: Ne malproksimiĝu de mi, Ĉar malfeliĉo estas proksima, kaj helpanton mi
    ne havas.
  gfk-gfk: Waak bia u tapaka tagu, kanong warah ira tinirih mon ken hutet ma taie
    tikai bia na harahut.
  uig-PIN: Mǝndin yiraⱪlaxma; Qünki riyazǝt meni ⱪistap kǝldi; Manga yardǝmdǝ bolƣuqi
    yoⱪtur.
  beo-beo: Dia na mae yolesili esaloma. Se nabasu da nama gadenene misi. Be amomane
    na fidisu dunu da hame.
  tpi-OTNT: Hevi i kamap long mi nau, olsem na yu no ken lusim mi. Mi no gat wanpela
    man bilong helpim mi.
  hau-SA: Kada ka yi nesa da ni, gama wahala na kusa kuma babu wani da zai taimaka.
  udu-udu: Dhalku/ ki si’d ’peni aha/ kan mo ma, haali/ monṯo’c bwa uni ’disha’dish
    mo dhali wathiŋ kamu/ p̱iyi’d mmowoṯẖa woṯẖ mo be.
  uig-LAT: Mendin yiraqlashma; Chünki riyazet méni qistap keldi; Manga yardemde bolghuchi
    yoqtur.
  nde-nde: Ungabi khatshana kwami, ngoba uhlupho luseduze njalo kakho ongangisiza.
  ton-ton: '‌ʻOua naʻa ke mamaʻo ʻiate au: he ʻoku ofi ʻae mamahi; he ʻoku ʻikai ha
    taha ke tokoni.'
  ces-1613: Na tebeť jsem uvržen od narození svého, od života matky mé Bůh můj ty
    jsi.
  eng-WMB: Don’t be far from me, for trouble is near. For there is no one to help.
  tam-TCV: நீர் என்னைவிட்டுத் தூரமாயிராதேயும்; ஏனென்றால் துன்பம் நெருங்கியுள்ளது,
    உதவிசெய்ய ஒருவருமில்லை.
  ceb-ULB: Ayaw pagpahilayo kanako, kay ang kasamok haduol lamang; walay si bisan
    usa ang motabang kanako.
  pol-UBG: Nie oddalaj się ode mnie, bo utrapienie bliskie, a nie ma nikogo, kto by
    mnie wspomógł.
  agr-agr: Ima minakek idaitusaipa, wika waittanum jegantan pujajai. Tuja mina yainmainuk
    atsugtawai.
  kyc-kyc: Randa dupwa repeta ipyamopa mendeme namba nyisarami ingya nalyamo dokona
    embame namba yaki nyepala nanesa kara napipi.
  urd-GVU: مجھ سے دُور نہ رہ۔ کیونکہ مصیبت نے میرا دامن پکڑ لیا ہے، اور کوئی نہیں
    جو میری مدد کرے۔
  eng-OEBCW: Be not far from me, for trouble is nigh, and there is none to help.
  deu-1912: Sei nicht ferne von mir, denn Angst ist nahe; denn es ist hier kein Helfer.
  kan-2017: ನನಗೀಗ ಕಷ್ಟವು ಪ್ರಾಪ್ತವಾಗಿದೆ; ಸಹಾಯಕರು ಯಾರೂ ಇಲ್ಲ, ದೂರವಾಗಿರಬೇಡ.
  yap-yap: Dab mu par u orel rog! Ya ke chugur e oloboch, ma dariy be’ nra ayuw.
  hlt-MCSB: Citcai loh ha yoei tih aka bom khaw a om pawt dongah kai taeng lamkah
    n'lakhla tak boeh.
  mdy-ETH: ታና ሜታ ሄላኒ ዑኬሢሮ፥ ሃሣ ታና ማኣዳያኣ ባኣሢሮ ሃዳራ ኔኤኒ ታ ኮራፓ ሃኪፖ!
  twi-ASANTE: Ntwe wo ho mfiri me ho! Ɛfiri sɛ amaneɛ abɛn na ɔboafoɔ nni baabi.
  eng-WEBU: Don’t be far from me, for trouble is near. For there is no one to help.
  acu-NT: Wina waitkarawartin ainauka arakchichu wajainawai. Tura wina yainkatnuka
    atsawai. Tura asamtai wait aneasam winaka ajapruamka ukurkiip.
  spa-PDDPT: No te alejes de Mí, porque la angustia está cerca, Porque no hay quien
    ayude.
  gun-gun: Aỹ ma enhemombyry eme xegui, mba'eta ovaẽ ma ajexavai aguã, ha'e xepytyvõarã
    ndoikoi.
  agu-BL: Cha'stzun te Ta', quil sjatxlen tibu' swe'j. Na txant tan tule'n jun chin
    sotz c'u'lal tzinwutz. Nin qui'c jun atk tan wuch'eye'n.
  ilo-ULB: Saanka koma nga adayu kaniak, ta asideg ti riribuk; awan iti siasinoman
    a tumulong.
  kpg-kpg: Goe hudee haga mogowaa ina Goe gi daha mo au! Nia haingadaa llauehe gu hoohoo mai,
    gei di maa tangada e hagamaamaa au ai.
  uig-ARA: مەندىن يىراقلاشما؛ چۈنكى رىيازەت مېنى قىستاپ كەلدى؛ ماڭا ياردەمدە بولغۇچى
    يوقتۇر.
  bps-bps: Nang ge moon fawag di deg, du too mdadong i kaflayam di deg, na landè dademe
    fakay tmabeng.
  sus-sus: N xaxili tixi i ra kafi n bari tɛmui. I findixi n Marigi Ala ra kafi n
    baxi foye tode.
  pon-2006: Komw dehr ketin dohweisang ie! Apwal laud kerendohr, oh sohte me pahn
    sewese ie.
  jae-jae: Ômoa jaêc aêma atom gebe gêŋwapac mêŋkêdabiŋ ma gêjam-sawaga teŋ gêmoa
    atom.
  ksd-ksd: Koko u ki vailik kan iau, tago a purpuruan i maravai, Ma pa ta na ba na
    maramaravut.
  tur-YTC: Benden uzak durma, çünkü sıkıntı yakın. Çünkü yardım edecek kimse yok.
  bel-N: На Цябе я пакінуты ад улоньня [маці]; ад чэрава маці маёй Ты — мой Бог!
  kpr-kpr: Dara buvari dae erira. Erá na do darige esike yeose! Mave eni na jo sonembae
    arira.
  ind-AYT: (22-12) Jangan menjauh dariku karena kesesakan sudah dekat, tetapi tidak
    ada yang menolong.
  yom-yom: Kadi kuthatukila bila ziphasi zifikimini, bila kuisi ko mutu wulenda sadisa.
  yut-yut: Jɨgɨ mibɨlɨ mibɨlɨ abaŋ, ae paŋpulugokno mɨni, do dubagɨkon dɨma egɨpbi.
  nya-nya: Musakhale kutali ndi ine, pakuti mavuto ali pafupi ndipo palibe wina wondipulumutsa.
  kyg-kyg: Nagufaleꞌmo hanageke yaꞌmo afole neꞌaigeꞌapaeꞌmo naha maesaya vayaꞌmo oꞌmaiꞌnayanagi
    nataleka uka afagiꞌaleꞌmo oꞌmaiyo.
  hrv-hrv: Tebi sam predan iz materine utrobe, od krila majčina ti si Bog moj.
  mps-mps: Te sęgę enaba megi pedalubao, tama tiyu, nago ena me tagaligio. Ena tau
    sabo bidi deli me menio.
  tpi-tpi: Hevi i kamap long mi nau, olsem na yu no ken lusim mi. Mi no gat wanpela
    man bilong helpim mi.
  dan-1931: på dig blev jeg kastet fra Moders Skød, fra Moders Liv var du min Gud.
  vie-OVCB: Tai ương cận kề không ai cứu giúp, Chúa ôi, xin đừng lìa bỏ con.
  guj-2017: તમે મારાથી દૂર ન જાઓ, કેમ કે સંકટ પાસે છે; મને સહાય કરનાર કોઈ નથી.
  pon-2006A: Komw dehr ketin dohweisang ie! Apwal laud kerendohr, oh sohte me pahn
    sewese ie.
  por-BRBSL: Don não estar longe de mim, pois os problemas estão próximos. Pois não
    há ninguém para ajudar.
  eng-OEBUS: Be not far from me, for trouble is nigh, and there is none to help.
  swe-swe: Från det att jag föddes har jag alltid varit beroende av dig (ordagrant
    ”blivit kastad på dig”), alltsedan [tiden i] min mors livmoder har du varit min
    Gud (Eli).
  cth-cth: Kai koehoi ahlanae koe awm hanh. Bangkongtetpawiteh, runae a hnai teh kabawmkung
    awm hoeh.
  twi-twi: Ntwe wo ho mfi me ho! Efisɛ amane abɛn na ɔboafo nni baabi.
  hlt-hlt: Citcai loh ha yoei tih aka bom khaw a om pawt dongah kai taeng lamkah n'lakhla
    tak boeh.
  tbz-SIM: Bɛ̀ m pɛitɛ́ kɛ n duɔ́ fɔ̃́ nwe, nɛ̀ m pɛitɛ́nímɛ̀, Kuyie nfɔ̃́ɔ̃̀ ǹ te.
  msy-2020: Osɨmtɨzim bar nan boroghɨn izegha gɨvazɨ, nan akurvaghamin gumaziba puvatɨ.
    Kamaghɨn amizɨ, nɨ nan saghon ikian markɨ!
  dop-dop: Hɑtoo mɑ hɔɔʋ tɛɛ nyɑ́ tɔɔ kɛ́ mɑ wɛɛ, nɑ n kɛ́ mɑ Ɩsɔ.
  azb-azb: Məndən uzaq durma, çünki əzab yaxındır, Köməyimə çatan yoxdur.
  eng-DBY: Be not far from me, for trouble is near; for there is none to help.
  hin-2017: मुझसे दूर न हो क्योंकि संकट निकट है, और कोई सहायक नहीं।
  wol-KYG: Yaw laa dénkoo ba may juddu, ba ma juddoo sama ndey, ngay sama Yàlla.
  swp-swp: Tabu oa eda lohaloha eai, paana huia baaea i hanahanauma, eo nige doga
    esau bena i saguigu.
  bjr-bjr: Ummaara qiniki maridanoo, sia nianai maria. Sia qini dadaaqirausa maridammia.
  eng-YLT: Be not far from me, For adversity is near, for there is no helper.
  kne-kne: Adi ka koma tomaytaynan tan din problimak et adi makakkaan. Mo adi ka bomadang,
    magay odom si enak pankamangan.
  eng-WYC-2017: depart thou not from me. For tribulation is next; for none there is
    that helpeth.
  eng-WMBB: Don’t be far from me, for trouble is near. For there is no one to help.
  zat-NTPS: Quebe xebigu' naga zua' lawe' da zua gágute̱ da gusaca zi na neda', ne
    quebe nu chilá' benne' gácale̱ne̱' neda'.
  zty-NTPS: Bi yebigo'o gan zoa' dan' zoa gawze da' wsakan' neda', na' bi zoa no benne'
    gákḻene' neda'.
  urd-GVH: मुझसे दूर न रह। क्योंकि मुसीबत ने मेरा दामन पकड़ लिया है, और कोई नहीं जो
    मेरी मदद करे।
  rug-rug: Mu lopu koa va seu koa rau, ura tata mae sa tinasuna koa rau, meke loke
    tie si koa pude toka nau.
  gaz-gaz: Ati narraa hin fagaatin; rakkinni dhiʼaateeraatii; namni na gargaarus hin
    jiru.
  fra-LSG: Dès le sein maternel j’ai été sous ta garde, Dès le ventre de ma mère tu
    as été mon Dieu.
  yal-yal: Xabu n bari lɔxɔni, n taxuxi i ra. N ma Ala nan i ra, xabu n yi nga kuini
    waxatin naxan yi han iki.
  iou-iou: Unita apiŋo nepmaŋpentawä! Bäräpi ahäŋ namitak ŋonita näk täŋkentäkta kubä
    nämo! Unita gäk ban nepmaŋpeŋ kweno.
  haw-1868: Mai hoomamao aku oe ia'u, ke kokoke mai nei ka popilikia; Aohe mea nana
    e kokua mai.
  arb-NAV: لَا تَقِفْ بَعِيداً عَنِّي، لأَنَّ الضِّيقَ قَرِيبٌ وَلَا مُعِينَ لِي.
  ded-ded: Ebicngo mewegenenuu mongngo mi meficnuudeac geng neac hereau mi kecbesena.
  ewe-ewe: Mèganɔ adzɔge tso gbɔnye o, elabena xaxa tum, eye ame aɖeke meli axɔ nam
    o.
  eng-LEE: (22:12) Oh be not far from me [now]; for distress is near; for there is
    none to help.
  asm-FB: তুমি মোৰ ওচৰৰ পৰা দূৰৈত নাথাকিবা; কিয়নো মোৰ আপদ ওচৰ চাপি আহিছে; মোৰ সহায়কাৰী
    কোনো নাই।
  sus-A: ﭑ شَشِلِ تِشِ عِ رَ كَقِ ﭑ بَرِ تّمُي. عِ قِندِشِ ﭑ مَرِفِ عَلَ رَ كَقِ ﭑ
    بَشِ قٌيٍ تٌدٍ.
  fra-SBL: Ne t'éloigne pas de moi, car le malheur est proche. Car il n'y a personne
    pour aider.
  hbo-hbo: עָ֭לֶיךָ הָשְׁלַ֣כְתִּי מֵרָ֑חֶם מִבֶּ֥טֶן אִ֝מִּ֗י אֵ֣לִי אָֽתָּה׃
  kik-kik: Ndũkandaihĩrĩrie, nĩgũkorwo thĩĩna ũrĩ o hakuhĩ, na gũtirĩ mũndũ o na ũmwe
    wa kũndeithia.
  fra-NCL: Dès ma naissance, je t’ai été abandonné ; depuis le sein de ma mère, c’est
    toi qui es mon Dieu.
  cek-AK: Kangthla ah na om taak hmah; raihaih mah ang phak thuih tom boeh; bomkung
    mi doeh om ai.
  cuk-cuk: Bab-Dummadye, mer wargwen be an-mete, ar an surbinsa itoged, ar dule-an-bendaked
    gwen nikasulid.
  tel-2017: ఆపద ముంచుకు వచ్చింది. నాకు దూరంగా ఉండకు. నాకు సహాయం చేసేవాళ్ళు లేరు.
  hat-BSA: Pa rete lwen mwen, paske gwo twoub la toupre. Paske nanpwen moun ki pou
    ede m.
  kos-kos: Nik kom loesla likiyu! Mwe ongoiya apkuranme Ac wangin mwet in kasreyu.
  hbo-WLC: עָ֭לֶיךָ הָשְׁלַ֣כְתִּי מֵרָ֑חֶם מִבֶּ֥טֶן אִ֝מִּ֗י אֵ֣לִי אָֽתָּה׃
  ibo-ibo: Anọla m ebe dị anya, nʼihi na nsogbu dị nso. Ọ dịkwaghị onye inyeaka nọ
    nso.
  ory-ory: ମୋʼ ଠାରୁ ଦୂରବର୍ତ୍ତୀ ହୁଅ ନାହିଁ; କାରଣ ସଙ୍କଟ ସନ୍ନିକଟ; ସାହାଯ୍ୟକାରୀ କେହି ନାହିଁ।
  chk-chk: Kosap toau seniei, pun osukosuk a arap ngeniei, nge esap wor eman a alisiei.
  rop-rop: Nomo jidan longwei brom mi God. Det trabul im gulijap en nobodi iya blanga
    album mi.
  ukr-1871: Не відступай далеко від мене! Бо нещастє близько, а нема заступника в
    мене.
  yon-yon: Ne yaa ambab keraab, amborom kuu dabab manandamoon kumban karub maambed
    ma awawaanban kowe.
  deu-1951: (022-12) Sei nicht fern von mir! Denn Not ist nahe, und kein Retter ist
    da.
  eng-JPS: (22-12) Be not far from me; for trouble is near; for there is none to help.
  srp-1865: Ne udaljuj se od mene; jer je nevolja blizu, a nema pomoænika.
  lug-lug: Tobeera wala nange, kubanga emitawaana ginsemberedde, ate nga tewali mulala
    n’omu asobola kunnyamba.
  heb-heb: אל תרחק ממני כי צרה קרובה כי אין עוזר׃
  ben-IRV: আমার কাছ থেকে দূরে থেকো না, কারণ বিপদ প্রায় উপস্হিত; সাহায্য করার কেউ
    নেই।
  ntu-ntu: Bzkq rlaszq ninge, murde trpnz-moungr kx naokatrle ninge, Mz nzesotrpe-krm
    enqmi rngeng bange.
  pan-pan: ਮੈਥੋਂ ਦੂਰ ਨਾ ਰਹਿ ਕਿਉਂ ਜੋ ਬਿਪਤਾ ਨੇੜੇ ਆ ਗਈ ਹੈ, ਅਤੇ ਕੋਈ ਸਹਾਇਕ ਨਹੀਂ।
  mya-JVB: အကျွန်ုပ် နှင့် ဝေး ဝေးနေတော်မ မူပါနှင့်။ ဘေး အန္တရာယ် ရောက်လုနီး ပါပြီ။
    မစ သောသူမ ရှိပါ။
  kgf-kgf: Imuac lakec ménda nambésémaŋ. Ʒérabéra hosucgé néŋu méra nénéŋa méŋ ménda
    kecʒac.
  tte-O: Tabu kumimiya-suwala koliyau, kaiwena nae iyaele ilalaoma kaiwegu na yau
    nige kagu tosagu yabo.
  tbg-tbg: Mpo Noravauvo, ti qoraiqama timitare iaka ani ti aumanto variarara tira,
    kia ti qaqirakera niaraini variane.
  hmo-hmo: Lau dekena amo do oi noho daudau lasi, badina nega dikana ia kahirakahira,
    bona lau be durua tauna ta lasi.
  zar-NT: Bitiʼ suʼ ziʼtuʼ ga ni zoaʼ, tuʼ zoa gagu le gun nedaʼ ziʼ, ateʼ cúnturö
    nu zoa nu gácalen nedaʼ.
  urd-urd: मुझ से दूर न रह क्यूँकि मुसीबत क़रीब है, इसलिए कि कोई मददगार नहीं।
  bqc-SIM: Má na n ↄzĩ za nɛasakpɛuɛ, ń dɛ ma Lua ũ za ma da nↄ̀sɛu.
  tcz-CHONGTHU: Keija kon in gamla loujen in ajeh chu boina ahungnai in, koima dang
    eikithopi thei aumpoi.
  mar-mar: माझ्यापासून दूर नको राहू, कारण संकट जवळच आहे. आणि मला मदत करायला कोणीही
    नाही.
  isl-isl: '@see-verse:PSA.022.010'
  hlt-THB: Ak hla na koeh ni awm taak hoe, kyinak ing ni zoe law nawh anik hulkung
    u awm am awm hy.
  qub-qub: Ama cachaycamaychu. Llaquicuynami nogamanga chayaycämun. Pipis manami canchu
    yanapämaj.
  bqp-bqp: Ǹsungↄ̃ kú kũmao zã̀ro, zaakũ wari kɛ̀ kãni kũmao, gbɛ̃ke kun à kpámairo.
  hat-hat: (022:12) Pa rete lwen m' konsa. Malè prèt pou tonbe sou mwen, mwen pa gen
    pesonn pou ede m'.
  eng-BSB: Be not far from me, for trouble is near and there is no one to help.
  eng-WEBPB: Don’t be far from me, for trouble is near. For there is no one to help.
  kbq-kbq: Nagrira natrenka afetera omanio, na'ankure knazamo'a tavaonte me'neankino,
    mago vahe'mo'e huno naza hugara osu'ne.
  pon-pon: Kom der kotin doo jan ia, pwe anjaun kalokolok korendor, ap jolar jauaj
    pa i.
  nhe-BL: Amo xinechtlalcahui pampa hualajtoc ni cuesoli huan axaca seyoc tlen huelis
    nechpalehuis.
  wnc-wnc: Sike gata na ma napmambim. Dasingge, meya apmanu nae apukaing. Na aminu
    gatangamunanga tapatu wena.
  bus-bus: Ǹtongↄ̃ kúmao zã̀ro, zaakɛ wahaa kĩi kũ̀mao, gbɛ̃kee kuu à dↄmalɛro.
  gub-BL: Etyryk zo ihewi nehe, Ta'e ma'erahy namuite kwaw ihewi a'e xe. Naheta kwaw
    hepytywà àràm ihewe wà.
