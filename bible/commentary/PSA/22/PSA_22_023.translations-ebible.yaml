    Jekọb, sọpụrụnụ ya! Tụọnụ ya egwu, unu agbụrụ Izrel!
  ory-ory: ହେ ସଦାପ୍ରଭୁଙ୍କର ଭୟକାରୀଗଣ, ତୁମ୍ଭେମାନେ ତାହାଙ୍କର ପ୍ରଶଂସା କର; ହେ ଯାକୁବର ବଂଶ,
    ତୁମ୍ଭେ ସମସ୍ତେ ତାହାଙ୍କର ସମାଦର କର; ହେ ଇସ୍ରାଏଲର ବଂଶ, ତୁମ୍ଭେ ସମସ୍ତେ ତାହାଙ୍କ ନିକଟରେ
    ଭୀତ ହୁଅ।
  chk-chk: Ämi mi niuokusiti ewe Samol mi Lapalap, oupwe mwareiti i, ämi mwirimwirin
    Jakop meinisin oupwe alinga i, ämi chon Israel meinisin oupwe fokun meniniti i.
  rop-rop: Yumob pipul hu wek blanga YAWEI, yumob preisim im. Yumob ola femili blanga
    Jeikob, yumob gibit rispek langa im. Yumob pipul blanga Isreil, yumob weship im.
  ukr-1871: Ви, що боїтесь Господа, вихваляйте його; всї роди Якова, прославляйте
    його, і майте страх перед ним, всї поколїння Ізраїлеві!
  yon-yon: Yariman yaa unimaibdan, yiib kuu ye aningko kankoonime! Yekob yawoya korem,
    yiib kuu ye yaa nambiri konime! Israeldan korem, yiib kuu ye yaa bumangkime!
  deu-1951: (022-24) Die ihr den HERRN fürchtet, lobet ihn! Ihr alle vom Samen Jakobs,
    ehret ihn; und scheue dich vor ihm, du ganzer Same Israels!
  eng-JPS: (22-24) 'Ye that fear the LORD, praise Him; all ye the seed of Jacob, glorify
    Him; and stand in awe of Him, all ye the seed of Israel.
  srp-1865: Koji se bojite Gospoda, hvalite ga. Sve sjeme Jakovljevo! poštuj ga. Boj
    ga se, sve sjeme Izrailjevo!
  lug-lug: Mmwe abatya Mukama, mumutenderezenga. Abaana ba Yakobo mwenna mumugulumizenga;
    era mumussengamu ekitiibwa nga mumutya, mmwe abaana ba Isirayiri mwenna.
  heb-heb: יראי יהוה הללוהו כל זרע יעקב כבדוהו וגורו ממנו כל זרע ישראל׃
  ben-IRV: তোমরা যারা সদাপ্রভুুকে ভয় কর, তাঁর প্রশংসা কর! যাকোবের সমস্ত পূর্বপুরুষেরা,
    তাঁকে সম্মান করো! তাঁকে ভয়ের কর, ইস্রায়েলের সমস্ত বংশধরেরা!
  ntu-ntu: Murde sa napipxbo badr kx, “Nigu kxnzawz neng Yawe, naglqlzku nide! Eu.
    Nigu lr Israel na-amrlueku nide mz nzamatq-zvz-krgu nide!
  pan-pan: ਯਹੋਵਾਹ ਤੋਂ ਡਰਨ ਵਾਲਿਓ, ਉਹ ਦੀ ਉਸਤਤ ਕਰੋ, ਯਾਕੂਬ ਦਾ ਸਾਰਾ ਵੰਸ਼, ਉਹ ਦੀ ਮਹਿਮਾ ਕਰੋ,
    ਅਤੇ ਇਸਰਾਏਲ ਦਾ ਸਾਰਾ ਵੰਸ਼, ਉਸ ਤੋਂ ਡਰੋ,
  mya-JVB: ထာဝရဘုရား ကို ကြောက်ရွံ့ သော အချင်းတို့၊ ချီးမွမ်း ခြင်းကို ပြုကြလော့။
    ယာကုပ် အမျိုး အပေါင်း တို့၊ ဂုဏ် ကျေးဇူးတော်ကို ဘော်ပြကြပါလော့။ ဣသရေလ အမျိုး အပေါင်း
    တို့၊ ကိုယ်တော် ကို ကြောက်ရွံ့ ကြလော့။
  kgf-kgf: Yaweac bac yandi yandi wamma kecʒu ini i mepésimu. Yakoboac ɋelihéra ini
    mocʒoŋ qac buŋaya meyacmu. Israelac ɋelihéra ini mocʒoŋ eeya héimimu.
  tte-O: Komiu ana topaisowao, Yeoba kwatobalan. Komiu Yakobo tubunao, Yeoba kwayakasisi-yan.
    Komiu tomo Isileli, kwapwalou koina.
  tbg-tbg: Ne iriate. Ne Nora Kotira aatu qeteha koqemake vira uva iriqi vi variaka,
    ne vira autu tuaheraqi vuate. Ne Iekopira naintivara, ne Kotira autu noraiqama
    kaate. Ne Isareri vaiinti nahenti, ne Kotira quahama amitaate.
  hmo-hmo: Lohiabada dekenai umui gari taudia e, ia do umui hanamoa. Iakobo ena natuna
    taudia ibounai e, Lohiabada do umui hanamoa. Israela ena bese taudia ibounai e,
    Lohiabada do umui matauraia.
  zar-NT: ¡Guliʼcuʼë Xanruʼ yöl-laʼ ba, libíʼiliʼ naʼ rádxiliʼ-nëʼ! ¡Guliʼgun zxön
    Lëʼ, yúguʼtëliʼ zxíʼini xiʼsóëʼ Jacob! ¡Guliʼgadxi Lëʼ, yúguʼtëliʼ zxíʼini xiʼsóëʼ
    Israel!
  urd-urd: ऐ ख़ुदावन्द से डरने वालों, उसकी सिताइश करो! ऐ या'क़ूब की औलाद, सब उसकी
    तम्जीद करो! और ऐ इस्राईल की नसल, सब उसका डर मानो!
  bqc-SIM: mí n tↄbↄ ma gbɛ̃́ↄnɛ, mí n táasilɛ kↄ̃kãaa guu.
  tcz-CHONGTHU: Ama gingho jousen Yahweh Pakai chu thangvah hen! Jacob chilhahte jousen
    amachu ging uvin! Israel chate jousen amachu jana peohen!
  mar-mar: जे लोक परमेश्वराचे भय धरतात, ते तुम्ही त्याची स्तुती करा! याकोबाच्या सर्व
    वंशजांनो, त्यास मान द्या! इस्राएलाच्या वंशजांनो, परमेश्वराची भीती बाळगा आणि त्याचा
    आदर करा.
  isl-isl: Ég vil lofa þig meðal bræðra minna, standa upp í söfnuðinum og vitna um
    þín undursamlegu verk.
  hlt-THB: Nangmih Bawipa ak kqihkhqi, kyihcah lah uh! Nangmih Jacob a cadil boeih,
    amah ce zoeksang lah uh! Nangmih Isarel cadilkhqi boeih, amah ce kqihchah lah
    uh!
  qub-qub: ¡Rispitar adurajcunaga Tayta Diosta alabay! ¡Jacobpita mirar aywajcuna
    Tayta Diosta alabay! ¡Israelpita mirar aywajcuna Tayta Diosta aduray!
  bqp-bqp: Ákↄ̃nↄ Dikiri vĩnakɛrinↄ, à a sáabu kpá, ákↄ̃nↄ Yakubu burinↄ, à a tↄ́
    bo, ákↄ̃nↄ Isarailanↄ, à mì natɛnɛ.
  hat-hat: (022:24) Nou tout ki gen krentif pou Seyè a, fè lwanj li. Nou tout pitit
    pitit Jakòb yo, chante pou li. Nou tout pèp Izrayèl la, adore li.
  eng-BSB: You who fear the LORD, praise Him! All descendants of Jacob, honor Him!
    All offspring of Israel, revere Him!
  eng-WEBPB: You who fear the LORD, praise him! All you descendants of Jacob, glorify
    him! Stand in awe of him, all you descendants of Israel!
  kbq-kbq: Hagi izagato Ra Anumzamofonku'ma koro'ma nehanamota, Agri agia ahentesga
    hiho. Ana maka Jekopu agehe'mota Agri agi'a ahentesga huta monora hunteho. Israeli
    agehe'mota Ra Anumzamofonku koro hunenteta, Agri agorga maniho.
  pon-pon: Kapina leowa komail me majak i, o kadaudok en Iakop en kalinanada i, o
    wan Ijrael karoj majak i.
  nhe-BL: TOTECO, tojuanti tlen timitztlepanitaj huan tiquimacasij timitzixpanose
    timitzpaquilismacaj. Nochi tiiteipa ixhuihua Israel, timitzhueyichihuaj. Quena,
    timitzhueyimatij nochi tiisraelitame.
  wnc-wnc: Ginu Anututane donga, ginda ie gwangat natapnong. Ngan, ginu Jekopdane
    donga, ginda itane umana yatangenatnong. Ngan, ginu Isrel aminde donga, ginda
    ie akgwautnong.
  bus-bus: A Dii vĩakɛrinↄ, à à sáabu kpá, a Yakubu boriinↄ, à à tↄ́ bↄ, a Isarailinↄ,
    à mì siɛnɛ.
  gub-BL: — Pe Tupàn Tuweharupi Wiko Ma'e wi ukyze ma'e wà, pemume'u ikatu haw nehe.
    Zako izuapyapyr wà, pemuwete katu Tupàn nehe. Teko Izaew izuapyapyr wà, pemuwete
    katu Tupàn Tuweharupi Wiko Ma'e nehe, a'e putar wanupe nehe.
