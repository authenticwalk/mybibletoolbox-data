verse: PSA.022.023
translations:
  mal-C: യഹോവയെ ഭയപ്പെടുന്നവരേ, യഹോവയെ സ്തുതിക്കുക! യാക്കോബിന്റെ പിൻഗാമികളായ സകലരുമേ,
    അവിടത്തെ ആദരിക്കുക! സകല ഇസ്രായേല്യസന്തതികളുമേ, അവിടത്തെ വണങ്ങുക!
  deu-TKW: Ich will deinen Namen meinen Brüdern verkünden, inmitten der Gemeinde will
    ich dich preisen.
  lin-lin: Nakotatola Kombo na Yo epai ya bandeko na ngai, mpe nakokumisa Yo kati
    na mayangani.
  mmx-mmx: Nemi livisik li at ne Jakop me Israel, mi lok ngan lavasaxaruki at Leeme
    Silok, mina vemi asu amisik min. Mina raba asinorong i la mina lotu saparap amisix
    i!
  eng-LSV: You who fear YHWH, praise Him, || All the seed of Jacob, honor Him, ||
    And be afraid of Him, all you seed of Israel.
  eng-GNV: 'Prayse the Lord, ye that feare him: magnifie ye him, all the seede of
    Iaakob, and feare ye him, all the seede of Israel.'
  eng-WEBSTER: Ye that fear the LORD, praise him; all ye the seed of Jacob, glorify
    him; and fear him, all ye the seed of Israel.
  nhw-BL: TOTECO, tojuanti catli timitztlepanitaj huan tiquimacasij timitzixpanose
    timitzpaquilismacaj. Nochi tiiteipan ixhuihua Israel, timitzhueyichihuaj. Quena,
    timitzhueyimatij nochi tiisraelitame.
  swh-ONEN: Ninyi ambao mnamcha Bwana, msifuni! Ninyi nyote wazao wote wa Yakobo,
    mheshimuni yeye! Mcheni yeye, ninyi wazao wote wa Israeli!
  bba-bba: Kon nɛɡibu kpuro wunɛn ɡɑri sɔ̃. Kon nun siɑrɑ mi bɑ mɛnnɛ.
  eng-KJVCPB: Ye that fear the Lord, praise him; All ye the seed of Jacob, glorify
    him; And fear him, all ye the seed of Israel.
  luo-luo: Un muluoro Jehova Nyasaye, pakeuru! Un nyikwa Jakobo duto, miyeuru duongʼ.
    Luoreuru, un koth jo-Israel duto!
  aii-aii: ܙܕܝܼ̈ܥܹܐ ܕܡܵܪܝܵܐ ܫܲܒܚܘܼܢ ܐܸܠܹܗ، ܟܠܹܗ ܙܲܪܥܵܐ ܕܝܲܥܩܘܿܒ݂ ܡܝܲܩܪܘܼܢ ܠܹܗ، ܘܙܕܹܥܡܘܼܢ
    ܡܸܢܹܗ ܟܠܹܗ ܙܲܪܥܵܐ ܕܐܝܼܣܪܵܐܹܝܠܔ.
  meu-meu: Iehova garina o garimu taumui e, ia ba imodaia! Iakob natuna iboumui ai,
    ia ba heatolaia! Israel natuna iboumui ai, ia ba matauraia!
  npi-ULB: तिमी जसले परमप्रभुको भय मान्‍छौ, उहाँको प्रशंसा गर । तिमी सबै याकूबका सन्तानहरू
    हो, उहाँको आदर गर । ए इस्राएलका सारा सन्तान हो, उहाँको भयमा खडा होओ ।
  yor-yor: Ẹ̀yin tí ẹ bẹ̀rù Olúwa, ẹ yìn ín! Gbogbo ẹ̀yin ìran Jakọbu, ẹ fi ògo fún
    un! Ẹ dìde fún un tẹ̀rù tẹ̀rù, ẹ̀yin irú-ọmọ Israẹli!
  pes-OPCB: ای ترسندگان خداوند، او را سپاس گویید! ای فرزندان یعقوب، وی را گرامی بدارید!
    ای بنی‌اسرائیل او را بپرستید!
  tgl-ULB: Kayo na may takot kay Yahweh, purihin siya! Kayong lahat na mga kaapu-apuhan
    ni Jacob, parangalan siya! Ipakita niyo ang inyong pagkamangha sa kaniya, kayong
    lahat na mga kaapu-apuhan ng Israel!
  nop-nop: Nu indiŋ yobit. “Bepaŋ’walaŋ metamŋiye, hidi wou nintiloneŋ. Jekop’walaŋ
    me yalakiŋiye, hidi Yahwe wou nintiloneŋ. Biyagoŋ, Isilaehi, hidi gikiŋgoŋ timiŋa
    niutumbaneŋ.
  cbu-NT: Ashiri siysa Apanllchichis; Apaa, shiy kizpurtishcha, tángtsa. Ichingarus
    Israelchichis, Apanlleetsimari ungirtangtsa. Shiyaa ksumish chinakaniya. Shiy
    kizpurtishcha, tángtsa.
  hui-hui: I̱na ogodagua lolebero. Anduane Homogonaga biabe biahaga kamirume ibunaga
    mini yaraga hadaba. Yagabanaga waneigini kamirume Anduane Homogohondo ka̱i̱ ladaba.
    Isaraele hameigini kamirume Anduane Homogo ibu mitangi bialu lotu ladaba.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​အ​စေ​ခံ​တို့၊​ကိုယ်​တော်​ကို ထော​မ​နာ​ပြု​ကြ​လော့။ ယာ​ကုပ်​၏​သား​မြေး​တို့၊​ကိုယ်​တော်​အား
    ဂုဏ်​ပြု​ချီး​ကူး​ကြ​လော့။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊​ကိုယ်​တော်​အား ဝတ်​ပြု​ကိုး​ကွယ်​ကြ​လော့။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པ༌རྣམས། །ཁྱོད་ཅག་ཀུན་པོས་ཁོང་ལ་བསྟོད་པར༌གྱིས།
    །ཡ་ཀོབ་བུ་རྒྱུད་ཀུན་གྱིས་ཁོང་ལ༌བཀུར། །ཡེས་ར་ཨེལ་གྱི་རྒྱུད་རྣམས་གུས་འདུད༌ཞུས།།
  wsk-wsk: Ale nunga manik, nina arikaya Yawe kuring bowa ningi bagasan mu ko nup
    patawuralko! Nina Jacob ko taleng girigir, nup biya tualko! Nina Israel ko taleng
    girigir, nguanga se nup patawuralko!
  sna-sna: Imi munotya Jehovha, murumbidzei! Imi mose zvizvarwa zvaJakobho, mukudzei!
    Mutyei, imi mose zvizvarwa zvaIsraeri!
  spa-BLM: Los que temen al Señor, alábenlo. Todos ustedes, descendientes de Jacob,
    glorifíquenlo. ¡Prepárense ante él, todos los descendientes de Israel!
  cac-cac: Mach on̈ ay yelc'och Jehová d'a co sat, calec vach' lolonel d'ay. B'inajnacocab'
    cuuj masanil on̈ yin̈tilal on̈ vin̈aj Jacob. Masanil on̈ yin̈tilal on̈ Israel,
    caq'uequem co b'a d'ay.
  swh-ULB: Ninyi mnao mwogopa Yahwe, msifuni yeye! Ninyi nyote kizazi cha Yakobo,
    muheshimuni yeye! Simameni katika hofu yake, ninyi nyote kizazi cha Israeli!
  deu-ELBBK: Verkündigen will ich deinen Namen meinen Brüdern; inmitten der Versammlung
    will ich dich loben.
  mbb-OT: Sikiyu is edtahud te Nengazen, deliǥa niw sikandin! Sikiyu is menge etew
    kayì te Israel he menge kevuwazan ni Jacob, bentuǥa niw wey kehendeki niw is Nengazen!
  mal-2015: യഹോവാഭക്തന്മാരേ, അവനെ സ്തുതിപ്പിൻ; യാക്കോബിന്റെ സകലസന്തതിയുമായുള്ളോരേ,
    അവനെ മഹത്വപ്പെടുത്തുവിൻ; യിസ്രായേലിന്റെ സർവ്വസന്തതിയുമായുള്ളോരേ, അവനെ ഭയപ്പെടുവിൻ.
  gup-gup: Ngudda bininj nawu ngurrikele nawu Yawey, wanjh ngurriburluburlumen. Ngudda
    nawu Jacob ngunkebmawahmeng, wanjh ngurringeyburlume. Ngudda nawu Israel ngunkebmawahmeng,
    wanjh ngurrimarnebodda nawu Yawey.
  ctu-CTI: Subula i ñuclel jatyetla muꞌ bʌ laꞌ qꞌuel ti ñuc lac Yum, Pejtyel i jiñʌjlelet
    bʌ la Jacob, subula i ñuclel. Qꞌuelela ti ñuc lac Yum, pejtyel israelet bʌ la.
  rmc-rmc: Vakerava pal tiro nav mire phralenge, lašarava tut maškar tire manuša.
  nlg-nlg: Vaho ge ku ladavaghinia na ahamu te haeharegha vanira na lei hoghogu mana
    vavinegu. Inau ku holohabagho itadira na lei tinoni.
  pes-OPV: ‌ای ترسندگان خداوند او را حمد گویید. تمام ذریت یعقوب او را تمجید نمایید.
    و جمیع ذریت اسرائیل از وی بترسید.
  ron-1924: Чей че вэ темець де Домнул, лэудаци-Л! Вой тоць, сэмынца луй Иаков, слэвици-Л!
    Кутремураци-вэ ынаинтя Луй, вой тоць, сэмынца луй Исраел!
  ben-OBCV: তোমরা যারা সদাপ্রভুকে সম্ভ্রম করো, তাঁর প্রশংসা করো! যাকোবের বংশধর সকল,
    তাঁর সম্মান করো! ইস্রায়েলের বংশধর সকল, তাঁকে শ্রদ্ধা করো।
  som-som: Kuwiinna Rabbiga ka cabsadow, ammaana isaga, Farcanka Yacquubow, sharfa
    isaga, Oo kuwiinna Israa'iil ka soo farcamayow, isaga ka wada cabsada.
  eng-ASVBT: Ye that fear Jehovah, praise him; All ye the seed of Jacob, glorify him;
    And stand in awe of him, all ye the seed of Israel.
  mna-mna: Niom wal ta so komototo Yooba mi keleŋleŋ la kalŋaana na, kapakuri. Niom
    ta Yakop popoŋana kini na, kiwit uruunu. Niom Israel ta boozomen, komoto i.
  ita-1885: Voi che temete il Signore, lodatelo; Glorificatelo voi, tutta la progenie
    di Giacobbe; E voi tutta la generazione d'Israele, abbiate timor di lui.
  eng-ULB: You who fear Yahweh, praise him! All you descendants of Jacob, honor him!
    Stand in awe of him, all you descendants of Israel!
  spa-VBL: Alaben al Señor, ¡Todos los que lo adoran! ¡Hónrelo cada descendiente de
    Jacob! ¡Témale cada descendiente de Israel!
  fra-_FOB: Vous qui craignez l'Éternel, louez-le; toute la race de Jacob, glorifiez-le;
    toute la race d'Israël, redoutez-le!
  mal-mal: യഹോവാഭക്തന്മാരേ, അവിടുത്തെ സ്തുതിക്കുവിൻ; യാക്കോബിന്റെ സകലസന്തതികളുമേ,
    അവിടുത്തെ മഹത്വപ്പെടുത്തുവിൻ; യിസ്രായേലിന്റെ സർവ്വസന്തതികളുമേ, കർത്താവിനെ ഭയപ്പെടുവിൻ.
  lit-lit: Jūs, kurie bijote VIEŠPATIES, girkite jį! Visi, kurie Jokūbo sėkla, šlovinkite
    jį! Ir visi, kurie Izraelio sėkla, bijokitės jo!
  urd-GVR: Tum jo Rab kā ḳhauf mānte ho, us kī tamjīd karo! Ai Yāqūb kī tamām aulād,
    us kā ehtirām karo! Ai Isrāīl ke tamām farzando, us se ḳhauf khāo!
  suz-BL: गे परमप्रभु यावे कली मान पा हिंबपुकीमी, मेको कली ठेयब सेलीन। याकूब आ चच
    युइ, मेको कली “गे नेल्‍ल क्‍येङा ठेयब बाक्‍नीनी” देनीन। इस्राएल आ चच युइ नेल्‍ल
    मेको कली मान पा हिनीन।
  eng-NOY: Praise him, ye worshippers of Jehovah! Extol him, all ye race of Jacob.
    And fear him, all ye race of Israel!
  ita-1927: O voi che temete l’Eterno, lodatelo! Glorificatelo voi, tutta la progenie
    di Giacobbe, e voi tutta la progenie d’Israele, abbiate timor di lui!
  ckb-ckb: ئەی لەخواترسەکان، ستایشی بکەن! ئەی هەموو نەوەکانی یاقوب، شکۆداری بکەن!
    ئەی هەموو نەوەکانی ئیسرائیل، لێی بترسن!
  eng-BBE: You who have fear of the Lord, give him praise; all you seed of Jacob,
    give him glory; go in fear of him, all you seed of Israel.
  xsi-xsi: Naŋa ma aporo panzi mine tu, “Miki tamâta ŋine uru kapono muli pa Yova
    Kindeni, miki ma kapanea i nâ! Miki Yakopu ne vâsa ŋgu, miki ma kasuka i ŋa kâki!
    Miki Isrel ŋgu, miki ma kamege ŋana i kâ!
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಡುವವರೇ, ಅವರನ್ನು ಸ್ತುತಿಸಿರಿ; ಯಾಕೋಬನ ಎಲ್ಲಾ ಸಂತತಿಯವರೇ, ಅವರನ್ನು
    ಕೊಂಡಾಡಿರಿ; ಇಸ್ರಾಯೇಲರ ಎಲ್ಲಾ ಸಂತತಿಯವರೇ, ಅವರಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿರಿ.
  tam-2017: யெகோவாவுக்குப் பயப்படுகிறவர்களே, அவரைத் துதியுங்கள்; யாக்கோபின் சந்ததியாரே,
    நீங்கள் எல்லோரும் அவருக்கு மரியாதைசெய்யுங்கள்; இஸ்ரவேலின் வம்சத்தாரே, நீங்கள்
    எல்லோரும் அவர்மேல் பயபக்தியாக இருங்கள்.
  spa-RV-1909: Los que teméis á Jehová, alabadle; glorificadle, simiente toda de Jacob;
    y temed de él, vosotros, simiente toda de Israel.
  ron-BTF: Lăudați-l, voi care vă temeți de DOMNUL; glorificați-l, voi toată sămânța
    lui Iacob și temeți-vă de el, voi toată sămânța lui Israel.
  eng-WEBP: You who fear the LORD, praise him! All you descendants of Jacob, glorify
    him! Stand in awe of him, all you descendants of Israel!
  eng-FBV: Praise the Lord, all who worship him! Honor him, every descendant of Jacob!
    Be in awe of him, every descendant of Israel!
  nld-1939: “Looft Jahweh, gij die Hem vreest, Heel Jakobs geslacht; Brengt Hem ere
    en siddert voor Hem, Alle kinderen van Israël!”
  nch-BL: TOTECO, tojuanti cati timitztepanitaj huan tiquimacasij timitzixpanose timitzpaquilismacaj.
    Nochi tiiteipan ixhuihua Israel, timitzhueyichihuaj. Quena, timitzhueyimatij nochi
    tiisraelitame.
  vie-1934: Hỡi các người kính sợ Đức Giê-hô-va, hãy ngợi khen Ngài; ù hết thảy dòng
    dõi Gia-cốp, khá tôn vinh Ngài. Hỡi hết thảy dòng dõi Y-sơ-ra-ên, hãy kính sợ
    Ngài;
  cha-cha: 'Ya y manmaañao as Jeova, fanmanalaba nu güiya: todo y semiyan Jacob fanmanonra
    nu güiya: ya fanmaañao nu güiya todo y semiyan Israel.'
  hin-CV: याहवेह के श्रद्धालुओ, उनका स्तवन करो! याकोब के वंशजो, उनका सम्मान करो! समस्त
    इस्राएल वंशजो, उनकी वंदना करो!
  eng-OURB: You who fear Adonai, praise him! All you descendants of Jacob [Supplanter],
    glorify him! Stand in awe of him, all you descendants of Israel [God prevails]!
  spa-BES: Tú que tienes temor del Señor, dale alabanza; toda descendencia de Jacob,
    dale gloria; temanle, todos ustedes, descendientes de Israel.
  tdx-tdx: 'Ry mpañeveñe am’ Iehovào : irengeo ! ry hene’ tiri’ Iakobeo, ijejò, irevendreveño,
    ry afe’ Israeleo.'
  tha-KJV: ท่านผู้เกรงกลัวพระเยโฮวาห์ จงสรรเสริญพระองค์ ท่านเชื้อสายทั้งหลายของยาโคบเอ๋ย
    จงถวายสง่าราศี​แด่​พระองค์ ท่านเชื้อสายทั้งสิ้นของอิสราเอลเอ๋ย จงเกรงกลัวพระองค์
  por-BR-2018: Vós que temeis ao SENHOR, louvai a ele! E vós, de toda a semente de
    Jacó, glorificai a ele! Prestai culto a ele, vós de toda a semente de Israel.
  deu-ELO: Ihr, die ihr Jehova fürchtet, lobet ihn; aller Same Jakobs, verherrlichet
    ihn, und scheuet euch vor ihm, aller Same Israels!
  eng-WYC-2018: Ye that dread the Lord, praise him; all the seed of Jacob, glorify
    him. All the seed of Israel, dread him; (Ye who fear the Lord, praise him; all
    of Jacob’s children, glorify him. All of Israel’s descendants, fear him;/Ye who
    revere the Lord, praise him; all of Jacob’s children, glorify him. All of Israel’s
    descendants, revere him;)
  epo-epo: Respektantoj de la Eternulo, gloru Lin; Tuta semo de Jakob, honoru Lin;
    Tuta semo de Izrael, estimegu Lin.
  gfk-gfk: Pirlat ie, muat ing muat burte no Watong. Muat bakut ira bulumur ta Iakop
    muat na urur tana. Muat na nes hatamat ie, muat bakut ira bulumur ta Israel!
  uig-PIN: Pǝrwǝrdigardin ǝymǝngüqilǝr, Uni mǝdⱨiyilǝnglar! Yaⱪupning barliⱪ nǝsilliri,
    Uningƣa xan-xǝrǝp kǝltürünglar! Israilning pütün ǝwladliri, Uningdin ǝymininglar.
  beo-beo: 'Dilia! Hina Gode Ea hawa: hamosu dunu! Hina Godema nodoma! Dilia! Ya:igobe
    egaga fi dunu. Hina Godema nodone dawa:ma! Isala:ili fi dunu! Ema nodone sia:ne
    gadoma!'
  tpi-OTNT: Bai mi tok olsem, “Yupela ol lain bilong God, litimapim nem bilong em.
    Yupela lain bilong Jekop, litimapim nem bilong Bikpela. Yes, yupela lain bilong
    Israel, yupela lotu long em.
  hau-SA: Ku da kuke tsoron Ubangiji, ku yabe shi! Dukanku zuriyar Yaƙub, ku girmama
    shi! Ku girmama shi, dukanku zuriyar Isra’ila!
  udu-udu: Um gun ḵo/ki Tap̱a mo tani maŋi a’di mo ma, aris um gun ta iya/ ma Yakuub
    mo tani kari a’di ki ca mo ma, dhali doshi ki moŋḵo/ is gom a’di mo, aris um gun
    ta iya/ ma Israyiil mo.
  uig-LAT: Perwerdigardin eymen’güchiler, Uni medhiyilenglar! Yaqupning barliq nesilliri,
    Uninggha shan-sherep keltürünglar! Israilning pütün ewladliri, Uningdin eymininglar.
  nde-nde: Lina elimesabayo uThixo, mdumiseni! Lani lina zizukulwane zikaJakhobe,
    mbabazeni! Mhlonipheni, lina lonke zizukulwane zika-Israyeli!
  ton-ton: “ʻAkimoutolu ʻoku manavahē kia Sihova, fakafetaʻi kiate ia; fakaʻapaʻapa
    kiate ia ʻakimoutolu ko e hako ʻo Sēkope; pea manavahē kiate ia, ʻakimoutolu kotoa
