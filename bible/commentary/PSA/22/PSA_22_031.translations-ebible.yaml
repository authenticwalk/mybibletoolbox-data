verse: PSA.022.031
translations:
  mal-C: അവിടന്ന് നിവർത്തിച്ചിരിക്കുന്നു! എന്ന് ഇനിയും ജനിക്കാനിരിക്കുന്ന തലമുറയോട്,
    അവർ അവിടത്തെ നീതി വിളംബരംചെയ്യും.
  deu-TKW: dessen Same wird ihm dienen. Man wird erzählen vom Herrn dem kommenden
    Geschlecht
  lin-lin: Bakitani na bango bakosalela Yawe mpe bakopanza sango na Ye epai ya ekeke
    oyo ekoya na sima ;
  mmx-mmx: Limixin kovisi dina visik nedi, dinabaklen i do, “Leeme Silok ga lox asepsu
    limixin teren basinge limixin munepen midi.”
  eng-LSV: They come and declare His righteousness, || To a people that is born, that
    He has made!
  eng-GNV: They shall come, and shall declare his righteousnesse vnto a people that
    shall be borne, because he hath done it.
  eng-WEBSTER: They shall come, and shall declare his righteousness to a people that
    shall be born, that he hath done this .
  nhw-BL: Quema toteipan ixhuihua tlacajtiyase, tepohuilise para xitlahuac TOTECO
    huan nochi nopa huejhueyi tlamantli catli techchihuilijtoc.
  swh-ONEN: Watatangaza haki yake kwa watu ambao hawajazaliwa bado, kwa maana yeye
    ametenda hili.
  bba-bba: Be bɑ koo mɑrurɑ, bɑ koo bu Yinni Gusunɔn ɡɑri sɔ̃. Be bɑ ǹ ɡinɑ nɛ duniɑ
    sɔɔ, bɑ koo win ɡɑri kpɑrɑ, kpɑ bu ben bibu sɔ̃ ye u win tɔmbu kuɑ, kpɑ be kpuro
    bu nùn sɑ̃.
  eng-KJVCPB: They shall come, and shall declare his righteousness Unto a people that
    shall be born, that he hath done this.
  luo-luo: 'Gibiro hulo timne makare, ne ji mapok onywol niya: “Jehova Nyasaye osewaro
    joge.”'
  aii-aii: ܒܸܬ ܐܵܬ‌ܝܼ ܘܒܸܬ ܡܲܕܥܝܼ ܙܲܕܝܼܩܘܼܬܹܗ ܠܥܲܡܵܐ ܕܦܵܐܹܫ ܝܠܝܼܕܵܐ، ܕܗ̇ܘ ܥܒ݂ܝܼܕ ܠܹܗ
    ܐܵܗܵܐ.
  meu-meu: do asie vara taudia na iena hahemauri bae hadibalaidia, hari vada e hahedinaraia
    heḡereḡerena.
  npi-ULB: तिनीहरू आउनेछन् र उहाँको धार्मिकताको बारेमा भन्‍नेछन् । उहाँले जे गर्नुभएको
    छ सो तिनीहरूले अझै नजन्‍मेका मानिसहरूलाई भन्‍नेछन् ।
  yor-yor: Wọn yóò polongo òdodo rẹ̀ sí àwọn ọmọ tí a kò tí ì bí, wí pé, òun ni ó
    ṣe èyí.
  pes-OPCB: به فرزندانی که در آینده متولد خواهند شد، گفته خواهد شد که خداوند قوم خود
    را نجات داده است.
  tgl-ULB: Darating sila at ipapahayag ang kaniyang katuwiran; ipamamalita nila sa
    mga taong hindi pa naipapanganak kung ano ang kaniyang nagawa!
  nop-nop: Metam u mu mintagiŋ, ala kougoŋ mintaune indiŋ yenineeŋ, “Bepaŋdi metamŋiye
    kotigoŋ yanagikuk.”
  cbu-NT: Nllursha kaneesich nllurtakachu, anootstam kamaningtsa. Apanll iyashchee
    tputs kapung tapachindarangu, kamankus tángtsa, tárangiya.
  hui-hui: Maha taba honolebiraru tibi lamialu, Anduane Homogohanda ibunaga wali agali
    pele miya, lalu lamulebira.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​စု​တော်​အား ကယ်​တော်​မူ​ခဲ့​၏'''' ဟု​လာ​လတ္တံ့​သော
    လူ​မျိုး​ဆက်​အား​ပြော​ကြား​ကြ​လိမ့်​မည်။'
  bod-N: ཁོ་ཚོས་སྐྱེ་བར་འགྱུར་བའི་མི་རྣམས༌ལ། །ཁོང་གི་དྲང་བདེན་བསྒྲག་ཅིང་འཕྲིན་ལས༌འདི།
    །ཁོང་གི་མཛད་པ་ཡིན་པར་གསལ་པོར་སྟོན།།
  wsk-wsk: Nuna noko kiwem ningo umu balu pagarmon ale balmon, “Nu nanga sangaru tam!”
    mamon se kariimet gue me bilangasan mu maingte karogo ikimonko.
  sna-sna: Vachaparidza kururama kwake kuvanhu vasati vaberekwa, nokuti akazviita.
  spa-BLM: Vendrán y anunciarán su justicia a un pueblo que nacerá, porque lo ha hecho.
  cac-cac: A yab'ixal stojolal yed' svach'il tas sb'onac, ol alchaj d'a eb' toto ol
    aljoc chi'.
  swh-ULB: Wao watakuja na kuzungumza kuhusu haki yake; wao watawaambia watu ambao
    bado hawaja zaliwa yale ambayo Yahwe ameyafanya!
  deu-ELBBK: Eine Nachkommenschaft wird ihm dienen; sie wird dem Herrn als ein Geschlecht
    zugerechnet werden.
  mbb-OT: Ne sikan is huziyan he egkengeetew, edtudtulan daan sikandan he midlibri
    nu is menge etew nu. Ne iyan ka mibaal kayi.
  mal-2015: അവർ വന്നു, ജനിപ്പാനുള്ള ജനത്തോടു അവൻ നിവർത്തിച്ചിരിക്കുന്നു എന്നു അവന്റെ
    നീതിയെ വർണ്ണിക്കും.
  gup-gup: Birrimekbe bininj rowk wanjh kabirrimulewan bu Yawey kabidjaldjadme mandjad
    duninjh. Bedda kabindibengdayhke wurdwurd nawu minj birringalmeninj. Nawu Yawey
    wanjh nungan kurduyimeng rowk.
  ctu-CTI: Mi quejel i subob tyoj bʌ i melbal lac Yum. Jini max tyo bʌ ti chꞌocꞌʌyob
    mi quejel i subentyel i melbal lac Yum.
  rmc-rmc: Le čhavengre čhave leske služinena; vakerena pal o RAJ le manušenge, so
    avena pal lende.
  nlg-nlg: nina gehegehe maemane kara tughunitatea vanira tara mua vahura mua. gaira
    kara rongovighi na lei totobo te gonighi.
  pes-OPV: ایشان خواهند آمد و از عدالت او خبرخواهند داد، قومی را که متولد خواهند شد
    که اواین کار کرده است.
  ron-1924: Ачештя вор вени ши вор вести дрептатя Луй, вор вести лукраря Луй попорулуй
    каре се ва наште.
  ben-OBCV: 'তারা তাঁর ধার্মিকতা প্রচার করবে, যারা অজাত তাদের উদ্দেশে ঘোষণা করা হবে:
    তিনি এই কাজ করেছেন!'
  som-som: Oo iyagu way iman doonaan oo waxay dadka dhalan doona u sheegi doonaan
    Xaqnimadiisa iyo inuu sameeyeyba.
  eng-ASVBT: They shall come and shall declare his righteousness Unto a people that
    shall be born, that he hath done it.
  mna-mna: Wal tana tiso tipet, nako tiso zin pa mbulu kini ndeeŋeŋana. Ko tiso zin
    pa uraata ta Merere ikamam na.”
  ita-1885: Essi verranno, ed annunzieranno la sua giustizia; Ed alla gente che ha
    da nascere ciò ch'egli avrà operato.
  eng-ULB: They will come and tell of his righteousness; they will tell to a people
    not yet born what he has done!
  spa-VBL: ¡Vendrán y le contarán a aquellos que están aún por nacer cuán bueno es
    el Señor, y todo lo que ha hecho!
  fra-_FOB: Ils viendront, et raconteront sa justice au peuple qui naîtra, parce qu'il
    aura fait ces choses.
  mal-mal: അവർ വന്ന്, ജനിക്കുവാനുള്ള തലമുറയോട് “കർത്താവ് ഇത് നിവർത്തിച്ചിരിക്കുന്നു”
    എന്ന് അവിടുത്തെ നീതിയെ വർണ്ണിക്കും.
  urd-GVR: Hāṅ, wuh ā kar us kī rāstī ek qaum ko sunāeṅge jo abhī paidā nahīṅ huī,
    kyoṅki us ne yih kuchh kiyā hai.
  suz-BL: मेकोपुकीम नोले जरमेशो मुर आन कली परमप्रभु आ ठीक पतीके आ पर्बम शेंनीम। मेकोमी
    प्रोंइतु, दे नेल्‍ल आन कली तुइक्‍पाइक्‍नीम।
  eng-NOY: They shall come, and declare his righteousness; His mighty deeds to the
    people that shall be born.
  ita-1927: Essi verranno e proclameranno la sua giustizia, al popolo che nascerà
    diranno come egli ha operato.
  ckb-ckb: ڕاستودروستییەکەی بەو خەڵکانە ڕادەگەیەنن کە هێشتا لەدایک نەبوونە، چونکە
    ئەم کارەی کردووە.
  eng-BBE: They will come and make his righteousness clear to a people of the future
    because he has done this.
  xsi-xsi: Kinzi tamâta ŋinde nde sipâŋga tâno kulu tia yo. Taitu lâ zo ŋana ma sipâŋga
    simo vianzi kâ, ande kinzi ma siloŋo pâri mine tu, “Muŋgani Maro Ŋalae tamwata
    ikainzi ne tamâta piti lâ kazâŋa ilo.”
  kan-OKCV: ಆ ಸಂತತಿಯವರು ದೇವರ ನೀತಿಯನ್ನು ಇನ್ನೂ ಜನಿಸದ ಜನಾಂಗಕ್ಕೆ ಸಾರಿ ತಿಳಿಸುವರು, ಏಕೆಂದರೆ
    ಇದನ್ನೆಲ್ಲ ಮಾಡಿದವರು ದೇವರೇ!
  tam-2017: 'அவர்கள் வந்து: அவரே இவைகளைச் செய்தார் என்று பிறக்கப்போகிற மக்களுக்கு
    அவருடைய நீதியை அறிவிப்பார்கள்.'
  spa-RV-1909: Vendrán, y anunciarán al pueblo que naciere, su justicia que él hizo.
  ron-BTF: Ei vor veni și vor vesti dreptatea lui unui popor ce se va naște, că el
    a făcut aceasta.
  eng-WEBP: They shall come and shall declare his righteousness to a people that shall
    be born, for he has done it.
  eng-FBV: They will come and tell those yet to be born how good the Lord is, and
    all that he has done!
  nld-1939: 'Zijn goedheid verhalen aan het volk, dat nog geboren moet worden: Dat
    het Jahweh was, die het volbracht!'
  nch-BL: Quema toteipan ixhuihua tacactiyase, tepohuilise para xitahuac TOTECO huan
    nochi nopa huejhueyi tamanti cati techchihuilijtoc.
  vie-1934: Dòng dõi ấy sẽ đến rao truyền sự công bình của Ngài, Thuật cho dân tộc
    sẽ sanh ra rằng Đức Giê-hô-va đã làm việc ấy.
  cha-cha: Ufanmato ya ufanmasangan y tininasña ni y taotao na umafañago, na güiya
    fumatinas este.
  hin-CV: वे परमेश्वर की धार्मिकता तथा उनके द्वारा किए गए महाकार्य की घोषणा उस पीढ़ी
    के सामने करेंगे, जो अभी अजन्मी ही है.
  eng-OURB: They shall come and shall declare his righteousness to a people that shall
    be born, for he has done it.
  spa-BES: Vendrán y anunciarán su justicia y sus obras, A pueblo que no ha nacido
    aún anunciarán que él hizo esto.
  tdx-tdx: Homb’eo iereo hitalily ty havantaña’e am’ondaty mbe hasamakeo— t’ie nahafonitse.
  tha-KJV: พวกเขาจะมาประกาศความชอบธรรมของพระองค์​แก่​ชนชาติ​หน​ึ่งที่จะเกิดมา ว่าพระองค์​ได้​ทรงกระทำการนั้น
  por-BR-2018: Chegarão, e anunciarão a justiça dele ao povo que nascer, porque ele
    assim fez.
  deu-ELO: Sie werden kommen und verkünden seine Gerechtigkeit einem Volke, welches
    geboren wird, daß er es getan hat.
  eng-WYC-2018: and heavens shall tell his rightfulness to the people that shall be
    born, whom the Lord made. (they shall tell of his righteousness to the people
    yet to be born, yea, what the Lord hath done, or that the Lord hath done this.)
  epo-epo: Al naskota popolo oni venos kaj predikos Pri Lia justeco kaj pri Liaj faroj.
  gfk-gfk: Diet na hinawas palai ta ira matanaiabar ing baak pa di kaha diet ta ira
    uno taktakodasiana magingin, kanong warah, God i la harharahut ira uno matanaiabar.
  uig-PIN: Keyin ular kelip, xu qaƣda tuƣulidiƣan bir ⱪowmƣa Uning ⱨǝⱪⱪaniyliⱪini
    jakarlap xuni elan ⱪiliduki, «U buni ǝmǝlgǝ axurdi!»
  beo-beo: Ilia da dunu wali hame lalelegei, ilima amane olelemu, “Hina Gode da Ea
    fi dunu amo gaga:i dagoi.”
  tpi-OTNT: Ol dispela lain i no kamap yet, tasol taim ol i kamap pinis, bai ol i
    tokim ol olsem, “God yet i bin kisim bek ol manmeri bilong em.”
  hau-SA: Za su yi shelar adalcinsa ga mutanen da ba a riga an haifa ba, gama ya aikata
    shi.
  udu-udu: dhali bah gwo gom mony’cuḵ piti mo gom uni gun ’konuki dho’th naskina/
    mo, ki a’di a’di iwagaski a’di mo.
  uig-LAT: Kéyin ular kélip, shu chaghda tughulidighan bir qowmgha Uning heqqaniyliqini
    jakarlap shuni élan qiliduki, «U buni emelge ashurdi!»
  nde-nde: Bazatshumayela ukulunga kwakhe, ebantwini abangakazalwa ngoba ukwenzile
    Yena.
  ton-ton: Te nau haʻu, ʻo fakahā ʻene māʻoniʻoni ki ha kakai ʻe fanauʻi, “Kuo fai
    ʻe ia ʻae meʻa ni.”
  ces-1613: Símě jejich sloužiti mu bude, a přičteno bude ku Pánu v každém věku.
  eng-WMB: They shall come and shall declare his righteousness to a people that shall
    be born, for he has done it.
  tam-TCV: 'அவர்கள் அவருடைய நீதியை, இன்னும் பிறவாமல் இருக்கும் மக்களுக்கு பிரசித்தப்படுத்துவார்கள்:
    அவரே இதையெல்லாம் செய்து முடித்தார்! என்பார்கள்.'
  ceb-ULB: Moabot sila ug magasulti sa iyang pagkamatarong; magasugilon sila ngadto
    sa katawhan nga wala pa matawo kung unsa ang iyang nabuhat!
  pol-UBG: Przyjdą i ludowi, który się narodzi, opowiedzą jego sprawiedliwość – że
    on tak uczynił.
  agr-agr: Nuninak atakea duwi akiinawagtina nunashkam Apajuín takatji pegkeja nuna,
    kuashat wainchatai aidaun iwainajua nujai pachisag ujakagtinai.
  kyc-kyc: Kamongome banya wambu dupwa nyiso kyawa lete nyiyaŋa lao laraminyi doko
    wambu ene manjipa nalyaminyi dupwa manjirami dokopa serami.
  urd-GVU: ہاں، وہ آ کر اُس کی راستی ایک قوم کو سنائیں گے جو ابھی پیدا نہیں ہوئی،
    کیونکہ اُس نے یہ کچھ کیا ہے۔
  eng-OEBCW: 'they will declare his righteousness to people yet to be born: He has
    done it.'
  deu-1912: Sie werden kommen und seine Gerechtigkeit predigen dem Volk, das geboren
    wird, daß er's getan hat.
  kan-2017: ಅವರು ಬಂದು ಆತನ ನೀತಿಯನ್ನೂ, ಆತನು ನಡೆಸಿದ ಕಾರ್ಯಗಳನ್ನೂ ಮುಂದೆ ಹುಟ್ಟುವ ಜನಕ್ಕೆ
    ತಿಳಿಸುವರು.
  yap-yap: 'Ma pi’in ndawor ni gargelegrad e bay nog ngorad ni ngan ga’ar: “I SOMOL
    e ke ayuweg e girdi’ rok.”'
  hlt-MCSB: Pilnam la saii ham a cun taengla halo uh vetih BOEIPA kah duengnah te
    a doek uh ni.
  mdy-ETH: ሃጊ ሾይንቲባኣ ዴሬም ዔያታ ዒዛኮ ፂሉሞ ማዾ «ናንጊና ናንጋ ጎዳ ዴሮ ፔኤሲ ዓውሴኔ» ጌዒ ጌዒ ኬኤዛንዳኔ።
  twi-ASANTE: Wɔbɛka ne tenenee akyerɛ nnipa a wɔnnya nwoo wɔn ɛfiri sɛ ɔno na wayɛ.
  eng-WEBU: They shall come and shall declare his righteousness to a people that shall
    be born, for he has done it.
  acu-NT: 'Tura ukunam akiinatin ainausha Yusen pachisar: Nekas pengker asa, ni aintsri
    ainaun uwemtiknuyayi tiartin ainawai.'
  spa-PDDPT: Acudirán y declararán su justicia, Anunciarán a pueblo que nacerá que
    Él hizo esto.
  gun-gun: Ha'e kuery ou vy omombe'u 'rã ixuguigua teko porã. Raka'eve rã ikuai va'erã
    pe omombe'ua 'rã ha'e ojapo va'ekue.
  agu-BL: Nin yi chinitxa' tu chimamaj, ẍchitxole' scyetz yi cyetz chinitxa' tu chimamaj
    yi balajil Kataj nin cyakil yi bnixnak ta'n.
  ilo-ULB: Umaydanto ken ibagada ti kinalintegna; ibagadanto kadagiti tattao a saan
    pay a naiyanak dagiti naaramidanna!
  kpg-kpg: Nia daangada ala digi haanau ga hagalongo boloo, “Di Tagi gu benebene ana
    daangada!”
  uig-ARA: كېيىن ئۇلار كېلىپ، شۇ چاغدا تۇغۇلىدىغان بىر قوۋمغا ئۇنىڭ ھەققانىيلىقىنى
    جاكارلاپ شۇنى ئېلان قىلىدۇكى، «ئۇ بۇنى ئەمەلگە ئاشۇردى!»
  bps-bps: Balù fa dad to là fa sut gutmulen kadang gablà di mgimò Dwata di kafalwaan
    i dad ton.
  sus-sus: Adamadie birin fama Ala batude. E e Marigi xa fe falama e bore bɛ.
  pon-2006: 'Aramas akan me saikinte ipwidi pahn rong: “Kaun-o ketin kamouralahr sapwellime
    aramas akan!”'
  jae-jae: Êsêac oc sênac miŋ êndêŋ lau, taŋ teneŋi sêkôc êsêac atom tageŋ naŋ, gebe
    Apômtau gêjam êsêac sa.
  ksd-ksd: Diat a vut, ma diat a varvai ta kana mangamangana takodo. Pire ra tarai
    ba da kava diat boko, Diat a vaarike ba i tar pait ia.
  tur-YTC: Gelip O'nun doğruluğunu henüz doğmamış halka bildirecekler. Çünkü bunu
    O yaptı.
  bel-N: Насеньне [маё] будзе служыць Яму і будзе называцца Госпадавым у пакаленьні.
  kpr-kpr: Bajari nange nunda natofokena jebuga futusira ava, evetu genembo amboda
    sirorarera, aikena barago, nene osa saoro ningarera.
  ind-AYT: (22-32) Mereka akan datang dan memberitahukan kebenaran-Nya kepada bangsa
    yang akan dilahirkan, bahwa Dia telah bertindak.
  yom-yom: Bela yolukila busonga buandi kuidi batu bobo babutukidi ko. Bila niandi
    wuvanga mambu mama.
  yut-yut: Piŋkop da aŋpakni kɨlegɨkon da iyɨ mɨŋat amɨn kabɨni yokwikon baŋ tɨmɨkgɨt,
    uŋun dakon geni don altoni amɨn baŋ yoyɨkdaŋ.
  nya-nya: Iwo adzalengeza za chilungamo chake kwa anthu amene pano sanabadwe pakuti
    Iye wachita zimenezi.
  kyg-kyg: '@see-verse:PSA.022.030'
  hrv-hrv: njemu će služiti potomstvo moje. O Gospodu će se pripovijedat'
  mps-mps: Te hani augwali ame nisiąbadi, tiali goli augwali pedalubo si da, teda
    augwaligo te tama po augwaliba waibao, “God aga digi te aga we bidi dabe ma sai
    dao,” te po waibao.
  tpi-tpi: Ol dispela lain i no kamap yet, tasol taim ol i kamap pinis, bai ol i tokim
    ol olsem, “God yet i bin kisim bek ol manmeri bilong em.”
  dan-1931: Ham skal Efterkommerne tjene; om HERREN skal tales til Slægten, der kommer;
  vie-OVCB: Thế hệ tương lai sẽ rao truyền sự công chính của Chúa. Rằng chính Chúa
    đã làm mọi điều đó.
  guj-2017: તેઓ આવશે અને હવે પછી જન્મનારા લોકોને; તેઓનું ન્યાયીપણું પ્રગટ કરીને કહેશે
    કે, તેમણે તે કર્યું છે!
  pon-2006A: 'Aramas akan me saikinte ipwidi pahn rong: “Kaun-o ketin kamouralahr
    sapwellime aramas akan!”'
  por-BRBSL: Eles virão e declararão sua retidão a um povo que nascerá, pois ele o
    fez.
  eng-OEBUS: 'they will declare his righteousness to people yet to be born: He has
    done it.'
  swe-swe: Kommande släkten ska tjäna honom, det ska berättas om Herren (Adonai, fokus
    på Guds storhet och makt) för nästa generation (släkte).
  cth-cth: A lannae, pâpho hanelah a tho awh vaiteh, khe lah kaawm hane naw koe BAWIPA
    ni hetheh a sak telah a pâpho awh han.
  twi-twi: Wɔbɛka ne trenee akyerɛ nnipa a wonnya nwoo wɔn efisɛ ɔno na wayɛ.
  hlt-hlt: Pilnam la saii ham a cun taengla halo uh vetih BOEIPA kah duengnah te a
    doek uh ni.
  tbz-SIM: kɛ̀ n yɑɑ̀bí yó nkù ntũ̀, kɛ́nɑ́kɛ́ ku kpɛ́í mbɛ bí,
  msy-2020: Gumazamizir men amebaba tɨghar me batamiba, me gɨn otivightɨ, me me mɨkɨm
    suam, “God uabɨ uan gumazamizibar akuragha ua me ini.”
  dop-dop: Pɑ lʋlʋŋ nyə́mɑ kɑ́ lɑ-ŋ təmlɛ nɑ pɑ́ heeli nyɑ́ tɔm kɛ pɑ wɑɑlɩ piyɑ.
  azb-azb: Onun ədalətini, Onun əməllərini Gələcəkdə doğulan xalqa bildirəcək.
  eng-DBY: They shall come, and shall declare his righteousness unto a people that
    shall be born, that he hath done [it].
  hin-2017: वे आएँगे और उसके धार्मिकता के कामों को एक वंश पर जो उत्पन्न होगा यह कहकर
    प्रगट करेंगे कि उसने ऐसे-ऐसे अद्भुत काम किए।
  wol-KYG: Askan wu dikkagul dina jaamu Boroom bi, ñiy ñëw te juddooguñu dees na leen
    wax ay mbiram.
  swp-swp: ena mauri abo se wasaduaiei isi sora nige se labasidi aridi eai, ia ana
    paisoa ede meta.
  bjr-bjr: Yaaweefa narí faiqí anaasee maroonara naaru kambiqainausa qimannimifaranoo.
  eng-YLT: They come and declare His righteousness, To a people that is borne, that
    He hath made!
  kne-kne: Maibaga abe sin ipogaw ay daan bomala din kinalinteg Diyos ay nangisalakan
    sin ipogaw na.
  eng-WYC-2017: and heavens shall tell his rightful-ness [or rightwiseness] to the
    people that shall be born, whom the Lord made.
  eng-WMBB: They shall come and shall declare his righteousness to a people that shall
    be born, for he has done it.
  zat-NTPS: Xelezrine̱', ne xuluzenne̱' bénneache ca naca da xrlátaje da dxun Dios.
    Xuluzenne̱' benne' quebe ne xelálaje̱' be̱n Dios da caní.
  zty-NTPS: Yežíngake', na' wzéngekle' benne' ka' ka nak da' chawe' da' žon Dios.
    Wzéngekle' benne' ka' bi na' gáljgake' ben Dios da' ki.
  urd-GVH: हाँ, वह आकर उस की रास्ती एक क़ौम को सुनाएँगे जो अभी पैदा नहीं हुई, क्योंकि
    उसने यह कुछ किया है।
  rug-rug: Sarini pu lopu ele podo ba kaqu ta totozi nia tugo pana podo rini sapu
    e Zihova sina tinaharupu tadi na tie!
  gaz-gaz: Sababii inni waan kana hojjeteef, isaan saba dhalachuuf jirutti qajeelummaa
    isaa ni labsu.
  fra-LSG: La postérité le servira; On parlera du Seigneur à la génération future.
  yal-yal: Waxati famatɔɔn muxune walima a xa nɛn Marigina a fe falama nɛn mamandenne
    xa.
  iou-iou: Bureni, ämawebe nämo ahäwani uwä kämi ahäŋirä Ekänitä ämawebeniye waki
    keriken nanik yämagurani unita yäŋpäŋ-yäwoŋärek api täneŋ.
  haw-1868: E hele mai no lakou, e hai ana i kona pono I ka lahuikanaka e hanau ana,
    oia kana i hana'i.
  arb-NAV: يَأْتُونَ وَيُخْبِرُونَ بِبِرِّهِ وَبِمُعْجِزَاتِهِ شَعْباً لَمْ يُولَدْ
    بَعْدُ.
  ded-ded: Yeneng yeac fakaya dindingac, imoc ngicngac areng ngade fingecgecde, yeni
    edeyunugecde. Ye uaya ifi mesiec, imoc edeyunugecde.
  ewe-ewe: Woaɖe gbeƒã eƒe dzɔdzɔenyenye na ame siwo meva dzɔ haɖe o, elabena eyae
    wɔe.
  eng-LEE: (22:32) They will come, and will tell his righteousness unto a people yet
    unborn, that he hath done this.
  asm-FB: যিসকলৰ এতিয়াও জন্ম হোৱা নাই, তেওঁলোকৰ ওচৰতো যিহোৱাৰ উদ্ধাৰ কার্যৰ কথা ঘোষণা
    কৰা হ’ব; ক’ব যে তেৱেঁই এই কার্য কৰিলে।
  sus-A: عَدَ مَدِيٍ بِرِن قَمَ عَلَ بَتُدٍ. عٍ عٍ مَرِفِ شَ قٍ قَلَمَ عٍ بٌرٍ بّ.
  fra-SBL: Ils viendront et annonceront sa justice à un peuple qui naîtra, car il
    l'a fait.
  hbo-hbo: זֶ֥רַע יַֽעַבְדֶ֑נּוּ יְסֻפַּ֖ר לַֽאדֹנָ֣י לַדֹּֽור׃
  kik-kik: Acio nĩmakahunjia ũthingu wake kũrĩ andũ arĩa magaaciarwo, nĩgũkorwo nĩwe
    wĩkĩte ũguo.
  fra-NCL: La postérité le servira ; on parlera du Seigneur à la génération future.
  cek-AK: Nihcae angzo o ueloe, Anih mah hae hmuen hae sak boeh, tiah Anih toenghaih
    to tapen han koi kaminawk khaeah taphong o tih.
  cuk-cuk: Amba-yoo-dulemar-gwalulemaladga soglemogoed, Bab-Jehová ibmar-innikigwad
    imakmaiye, degi, ibmar-dummagan oyomaiye.
  tel-2017: వాళ్ళు వచ్చి ఆయన న్యాయ విధానం గురించి చెబుతారు. ఆయన క్రియలను ఇంకా పుట్టని
    వారికి చెబుతారు!
  hat-BSA: Yo va vini. Yo va deklare ladwati Li a yon pèp ki va vin fèt. Paske Li
    te reyisi fè tout bagay sa a.
  kos-kos: Ac fah srumunyuk nu sin mwet su soenna isusla Lah LEUM GOD El molela mwet
    lal.
  hbo-WLC: זֶ֥רַע יַֽעַבְדֶ֑נּוּ יְסֻפַּ֖ר לַֽאדֹנָ֣י לַדּֽוֹר׃
  ibo-ibo: Ha ga-ekwusa ezi omume ya nye ọgbọ niile na-abịa nʼihu, bụ ndị a na-amụbeghị
    nʼihi na o meela ya.
  ory-ory: ସେମାନେ ଆସି ଭବିଷ୍ୟତରେ ଜାତ ହେବା ଲୋକଙ୍କ ନିକଟରେ ତାହାଙ୍କ ଧାର୍ମିକତା ପ୍ରଚାର କରି
    କହିବେ, ସେ ଏହା ସାଧନ କରିଅଛନ୍ତି।
  chk-chk: repwe asilefeili ngeni ekewe aramas resamwo uputiu, “Ewe Samol mi Lapalap
    a amanaua nöün aramas.”
  rop-rop: Detlot pipul hu nomo bin bon yet garra kipgon tok, “YAWEI det trubala God
    bin seibum im pipul olabat.”
  ukr-1871: Вони прийдуть і звістять людям, що народяться, правоту його, що так устроїв.
  yon-yon: Yi kuu ye yorokmo kerekmen ye dowad mokaid woonindodan yaa dakmaniib, yembed
    kwanoon ye weng dakmaniib.
  deu-1951: (022-32) Sie werden kommen und seine Gerechtigkeit predigen dem Volk,
    das geboren wird, daß er es vollbracht hat.
  eng-JPS: (22-32) They shall come and shall declare His righteousness unto a people
    that shall be born, that He hath done it.
  srp-1865: Doæi æe, i kazivaæe pravdu njegovu ljudima njegovijem, koji æe se roditi;
    jer je on uèinio ovo.
  lug-lug: N’abo abatannazaalibwa balibuulirwa obutuukirivu bwe nti, “Ekyo yakikoze.”
  heb-heb: יבאו ויגידו צדקתו לעם נולד כי עשה׃
  ben-IRV: তারা আসবে এবং তাঁর ধার্মিকতার কথা বলবে; তিনি কি করেছেন তা তারা এমন লোকদের
    বলবে যারা এখনো জন্ম গ্রহণ করে নি।
  ntu-ntu: Mz nzrpi-krbzkr badr kx, “Yawe arlapx-zvzle leplz nedeng.”
  pan-pan: ਓਹ ਆਉਣਗੇ ਅਤੇ ਉਹ ਦਾ ਧਰਮ ਜਨਮ ਲੈਣ ਵਾਲੀ ਪਰਜਾ ਨੂੰ ਦੱਸਣਗੇ, ਕਿ ਉਹ ਨੇ ਹੀ ਇਹ ਕੀਤਾ
    ਹੈ।
  mya-JVB: ဤသို့ စီရင် တော်မူပြီးမှသူတို့သည်ပေါ် လာ၍ ၊ တရား သောအမှုတော်ကိုဘွား သောလူမျိုး
    အား ဘော်ပြ ရကြလိမ့်မည်။
  kgf-kgf: Hama iwac hénia solaŋa imi hicŋisai kecma hahaya ionac énézéma inéŋ haka
    waŋec imi suruc waŋ énécmimu.
  tte-O: Tomo siya naga sikakabili kani walo bwaite sibenalan, “Yeoba ana tomoyao
    ileboiliko.”
  tbg-tbg: 'Kia maa entara vatataamanta qovaraiqika naantiara vika qovarama vimanta,
    maantimake vika tiva nimivara: Noravano avuqavu kaiqaqai vare vaiva, viva naivano
    vaiinti nahenti ruaruama nimite vaivama vaivo, tivarave.'
  hmo-hmo: 'Do idia vara lasi taudia dekenai, inai bamona hereva do idia gwauraia:
    “Lohiabada ese iena bese taudia ia hamauria.”'
  zar-NT: Ilidëʼ, en uluʼluíʼinëʼ lahui náquiëʼ Xanruʼ tsahuiʼ. Uluʼsiyönnëʼ caʼ nupa
    ral-laʼ ilalaj ca naca yuguʼ le benëʼ Lëʼ.
  urd-urd: वह आएँगे और उसकी सदाक़त को एक क़ौम पर जो पैदा होगी यह कहकर ज़ाहिर करेंगे
    कि उसने यह काम किया है।
  bqc-SIM: An buiↄ zↄbleɛ̀, aa Dii yã́ dau siu ziadeↄnɛ,
  tcz-CHONGTHU: Tua penglou laiho komma jong thudih a anatoh naho jouse hung kiseipeh
    ding ahi. Amahon athilbol natoh naho jouse ahin jahdiu ahi.
  mar-mar: ते येतील आणि जे जन्मतील त्यांना ते त्याचे न्यायीपण प्रगट करतील, ते म्हणतील
    त्यानेच हे केले आहे.
  isl-isl: Og börnin okkar, – einnig þau munu þjóna honum því þau hafa heyrt vitnisburð
    okkar um hann.
  hlt-THB: Cekkhqi ing ak thang hlan thlangkhqi venawh anih a dyngnaak ce kqawn pe
    kawm uh. Anih ing ce ce asai hawh a dawngawh.
  qub-qub: Guepata yurejcunatapis willapanga Tayta Dios alli cashanta, imata rurashantapis.
  bqp-bqp: Ò surabana yã o gbɛ̃ kũ òdi ń i kↄ̀ronↄnɛ, zaakũ à gĩnakɛ à kɛ̀.
  hat-hat: (022:32) Pitit yo menm, lè y'a fè pitit, y'a fè konnen jan Seyè a te delivre
    yo ansanm ak tou sa li te fè pou yo.
  eng-BSB: They will come and proclaim His righteousness to a people yet unborn— all
    that He has done.
  eng-WEBPB: They shall come and shall declare his righteousness to a people that
    shall be born, for he has done it.
  kbq-kbq: Hagi ana fatgo avu'avazama hu'nea zana nezmarera rimpafima mani'naza mofavre
    nagamokizmia nezamasamisnage'za, maka'zama eri fore'ma hu'nea zamofo agenkea antahigahaze.
  pon-pon: Re pan pwarado o padaki on aramaj akan, me pan ipwidi mur duen a pun, o
    duen me a kotin wiadar.
  nhe-BL: Quema toteipa ixhuihua tlacajtiyase, tepohuilise para xitlahuac TOTECO huan
    nochi nopa huejhueyi tlamantli tlen techchihuilijtoc.
  wnc-wnc: Yanikapmake aminu wa tupa dua aakingu gwa aawanu yanike Anutu nomana siknga
    apa unin ngang yanining.
  bus-bus: Aↄ̃é mìsina yã o gbɛ̃ kɛ̀ wèe ń i kↄ̀roonↄnɛ zaakɛ à gĩakɛ à kɛ̀.
  gub-BL: Uzexak kar ma'e ràm a'e wà nehe, wenu putar hemiapo kwer imume'u haw a'e
    wà nehe. — Tupàn upyro wemiaihu a'e wà, i'i putar amo wà nehe.
