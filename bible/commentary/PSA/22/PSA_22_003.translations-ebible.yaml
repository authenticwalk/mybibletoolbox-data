verse: PSA.022.003
translations:
  mal-C: ഇസ്രായേലിന്റെ സ്തുതികളിൽ സിംഹാസനസ്ഥനായിരിക്കുന്ന അവിടന്ന് പരിശുദ്ധനാണല്ലോ!
  deu-TKW: “Mein Gott!” rufe ich tagsüber, doch du antwortest nicht, und bei Nacht,
    ohne daß ich Beruhigung fände.
  lin-lin: Nzambe na ngai, na moyi, nabeleli Yo, kasi oyanoli ngai te ; na butu, nabeleli
    lisusu, mpe natikali kovanda nye te.
  mmx-mmx: Ketla nenu ut kis at loxonin orong taram ngan Laradi Melemelengan. Nenu
    mun limixin me Israel di emi asu minu.
  eng-LSV: And You [are] holy, || Sitting—the Praise of Israel.
  eng-GNV: But thou art holy, and doest inhabite the prayses of Israel.
  eng-WEBSTER: But thou art holy, O thou that inhabitest the praises of Israel.
  nhw-BL: Huan masque quej nopa eltoc, ta quejipa titlatzejtzeloltic. Nochi tohuejcapan
    tatahua tiisraelitame mitzyahualojque huan mitzhueyichijque.
  swh-ONEN: Hata hivyo umesimikwa katika kiti cha enzi kama Uliye Mtakatifu; wewe
    ni sifa ya Israeli.
  bba-bba: Mbɑn sɔ̃nɑ ɑ ku rɑ mɑn wurɑri sɑnɑm mɛ nɑ nun sokɑ sɔ̃ɔ sɔɔ. Mbɑn sɔ̃nɑ
    ɑ ku rɑ mɑn wisi sɑnɑm mɛ nɑ nun kɑnɑ wɔ̃kuru.
  eng-KJVCPB: But thou art holy, O thou that inhabitest the praises of Israel.
  cpy-cpy: Roo kanteencha, eeroka tajorentsi Tema pijeeki eeroka jempe romampahaeyani
    Israel-paeni.
  luo-luo: To eka ibet e kom duongʼ kaka Ngʼama Ler; in e pak mar jo-Israel.
  aii-aii: ܘܐܲܢ݇ܬ ܩܲܕܝܼܫܵܐ ܝܘܸܬ، ܝܵܬܒ݂ܵܢܵܐ ܒܫܘܼܒ݂ܚܹ̈ܐ ܕܐܝܼܣܪܵܐܹܝܠܔ.
  meu-meu: A oi na helaḡa; Israel taudia edia heimodai latadiai o nohomu.
  npi-ULB: तापनि तपाईं पवित्र हुनुहुन्छ । इस्राएलको प्रशंसामा तपाईं राजाझैं विराजमान
    हुनुहुन्छ ।
  yor-yor: Ṣùgbọ́n síbẹ̀ ẹni mímọ́ ni Ìwọ; ẹni tí ó tẹ ìyìn Israẹli dó.
  pes-OPCB: با وجود این، تو قدوسی و در سرودهای ستایشی اسرائیل جا داری.
  tgl-ULB: Pero ikaw ay banal; ikaw ay nakaupo bilang hari kasama ang mga papuri ng
    Israel.
  nop-nop: Iŋgoŋ du adi titiŋ momooŋ eŋ didimeniŋ diniŋ Bepaŋ. Du mapme uŋgoniŋ ilune
    Isilaehidi ganintiloiŋ.
  cbu-NT: Itaru Apaa, shiyamari wanasirtishcha. Iy Israelchichini shiyaatsimari ungirtakaniya.
  hui-hui: Anigoyu í̠ Ngode Datagaliwabe Kini Loma Bia Hene howa haru kegoni. Í̠ Kini
    kegola Isaraele wali agalime í̠naga mini mo yaraga haga.
  mya-mya: သို့​ရာ​တွင်​ကိုယ်​တော်​ရှင်​သည်​ပလ္လင်​တော်​ပေါ်​တွင် စံ​တော်​မူ​သော​အ​ရှင်၊
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ထော​မ​နာ​ပြု​ခြင်း​ကို ခံ​တော်​မူ​ရ​သော​အ​ရှင်​ဖြစ်​တော်​မူ​ပါ​၏။
  bod-N: འོན་ཀྱང་ཁྱེད་ནི་དམ་པ་ཉིད་ལགས༌ཤིང༌། །ཡེས་ར་ཨེལ་གྱི་བསྟོད་པའི་ཁྲི་ལ༌བཞུགས།།
  wsk-wsk: Bare ni King, keta laili nunguningkiri; ana Israel suen la ni nip patawusan.
  sna-sna: Asi imi makagadzwa saIye Mutsvene; ndimi rumbidzo yaIsraeri.
  spa-BLM: Pero tú eres santo, tú que habitas las alabanzas de Israel.
  cac-cac: A achxo pax jun, a achxon̈ejochi, tzach sb'itej eb' vetisraelal.
  swh-ULB: Bado wewe ni mtakatifu; wewe umekaa kama mfalme pamoja na sifa za Israeli.
  bel-bel: Ён душу маю мацуе, кіруе мяне на сьцежкі праўды дзеля імя Свайго.
  deu-ELBBK: Mein Gott! Ich rufe des Tages, und du antwortest nicht; und des Nachts,
    und mir wird keine Ruhe.
  mbb-OT: Iyan waǥas ka, ne edeliǥen ka te menge tig-Israel su iyan ka hadì dan.
  mal-2015: യിസ്രായേലിന്റെ സ്തുതികളിന്മേൽ വസിക്കുന്നവനേ, നീ പരിശുദ്ധനാകുന്നുവല്ലോ.
  gup-gup: Ngaye ngaburrbun bu ngudda King dja Yidjaldjamun duninjh, mak ngudda yiwohrnan
    kore kaddum duninjh yiyerrkan kore bininj nawu Israel benkebmawahmeng ngundiburluburlume.
  ctu-CTI: Pero chꞌujulet. Buchulet yaꞌ baꞌ maꞌ chaꞌlen yumʌl, Miꞌ subob a ñuclel
    jini israelob.
  rmc-rmc: Devla miro, vičinav ke tu dživese, ale na odphenes mange; rači, ale nane
    man smirom.
  nlg-nlg: Nina lei holohaba Israel te talighutia na malei kabumu, na pukuna ighoe
    to tabu.
  pes-OPV: و اما تو قدوس هستی، ای که بر تسبیحات اسرائیل نشسته‌ای.
  ron-1924: Тотушь Ту ешть Чел Сфынт ши Ту локуешть ын мижлокул лауделор луй Исраел.
  ben-OBCV: তথাপি তুমিই পবিত্র; ইস্রায়েলের প্রশংসায় তুমিই অধিষ্ঠিত।
  som-som: Laakiinse adigu quduus baad tahay, Oo kursigaaga waxaad ka dhigtaa ammaanta
    reer binu Israa'iil.
  lat-VUC: animam meam convertit. Deduxit me super semitas justitiæ propter nomen
    suum.
  eng-ASVBT: But thou art holy, O thou that inhabitest the praises of Israel.
  mna-mna: Mi Anutu, nu potomŋom. Nu mbotmbot se murim peeze kana, mi zin Israel tiwidit
    urum mi tipakurkuru.
  ita-1885: E pur tu sei il Santo, Il Permanente, le lodi d'Israele.
  eng-LXXUP: 'He has restored my soul: He has guided me into the paths of righteousness,
    For his name’s sake.'
  eng-ULB: Yet you are holy; you sit as king with the praises of Israel.
  spa-VBL: Sin embargo, eres santo, y las alabanzas de Israel son tu trono.
  fra-_FOB: Cependant tu es le Saint, qui habites au milieu des louanges d'Israël.
  mal-mal: യിസ്രായേലിന്റെ സ്തുതികളിൽ വസിക്കുന്നവനേ, അവിടുന്ന് പരിശുദ്ധനാകുന്നുവല്ലോ.
  urd-GVR: Lekin tū quddūs hai, tū jo Isrāīl kī madahsarāī par taḳhtnashīn hotā hai.
  suz-BL: मिनु इस्राएलीपुकीम इन कली ठेयब सेल्‍तीक कुम्‍सो पामेनु, गे का ला मेको आन
    तार बाक्‍नीनी।
  eng-NOY: And yet thou art holy, Dwelling amid the praises of Israel!
  ita-1927: Eppur tu sei il Santo, che siedi circondato dalle lodi d’Israele.
  ckb-ckb: لەگەڵ ئەوەشدا، تۆ خودای پیرۆزیت، لەنێو ستایشی ئیسرائیل دانیشتوویت.
  eng-BBE: But you are holy, O you who are seated among the praises of Israel.
  xsi-xsi: Andeta Maro Kindeni, noko nde Sapâŋa Tamwata. Noko uru kusaŋona koipu ŋalae
    ne saŋonâŋa nia, aku maka Isrel ŋgu kapaneano.
  kan-OKCV: ನೀವು ಪರಿಶುದ್ಧರು; ನೀವು ಇಸ್ರಾಯೇಲರ ಸ್ತೋತ್ರ ಸಿಂಹಾಸನದಲ್ಲಿರುವಿರಿ.
  tam-2017: இஸ்ரவேலின் துதிகளுக்குள் தங்கியிருக்கிற தேவனே நீரே பரிசுத்தர்.
  spa-RV-1909: Tú empero eres santo, tú que habitas entre las alabanzas de Israel.
  ron-BTF: Dar tu ești sfânt, tu, care locuiești în laudele lui Israel.
  eng-WEBP: But you are holy, you who inhabit the praises of Israel.
  eng-FBV: Yet you are holy, and the praises of Israel are your throne.
  nld-1939: Toch troont Gij in het heiligdom, Gij, Israëls hoop!
  nch-BL: Huan masque quej nopa eltoc, ta quejipa titatzejtzeloltic. Nochi tohuejcapan
    tatahua tiisraelitame mitzyahualojque huan mitzhueyichijque.
  vie-1934: Còn Chúa là thánh, Ngài là Đấng ngự giữa sự khen ngợi của Y-sơ-ra-ên.
  cha-cha: Ya y santos jao, O jago ni y sumasaga gui alabansan Israel.
  hin-CV: जबकि पवित्र हैं आप; जो इस्राएल के स्तवन पर विराजमान हैं.
  eng-OURB: But you are holy, you who inhabit the tehilahot ·praise songs· of Israel
    [God prevails].
  spa-BES: Pero tú eres santo, tú que estás sentado entre las alabanzas de Israel.
  tdx-tdx: Toe masin-dRehe, imoneña’o ty fandrengea’ Israele.
  tha-KJV: ถึงอย่างไรพระองค์ทรงเป็นองค์​บริสุทธิ์ โอ พระองค์​ประทับเหนือคำสรรเสริญของคนอิสราเอล
  por-BR-2018: Porém tu és Santo, que habitas nos louvores de Israel.
  deu-ELO: Doch du bist heilig, der du wohnst unter den Lobgesängen Israels.
  eng-WYC-2018: Forsooth thou, the praising of Israel, dwellest in holiness;
  epo-epo: Sed Vi estas sankta, Ho Vi, kiu loĝas inter la glorado de Izrael.
  gfk-gfk: Iesen di nes kilam ugu bia no udiet King, kanong augu at u halhaal nong
    ira Israel diet pirpirlat ugu.
  uig-PIN: Biraⱪ i Israilning mǝdⱨiyilirini ɵz makaning ⱪilƣuqi, Sǝn degǝn pak-muⱪǝddǝstursǝn!
  beo-beo: Be Di da Hadigidafa Hina Gode. Dia fisu da gadodafa gaguia gadoi. Amola
    Isala:ili dunu fi ilia da Dima nodosa.
  tpi-OTNT: Tasol yu, yu God bilong mekim gutpela na stretpela pasin olgeta. Yu stap
    king, na ol Israel i save litimapim nem bilong yu.
  hau-SA: Duk da haka kana a kursiyi a matsayin Mai Tsarkin nan; kai ne yabon Isra’ila.
  udu-udu: Naskin mo tani /e dheleladhelel mo, /e karuwa ḵursin tap̱a jin ta momaŋ
    gi ’Kwani ma Israyiil mo.
  uig-LAT: Biraq i Israilning medhiyilirini öz makaning qilghuchi, Sen dégen pak-muqeddestursen!
  nde-nde: Kanti usesihlalweni sobukhosi uNguye oNgcwele uyindumiso ka-Israyeli.
  ton-ton: Ka ʻoku ke māʻoniʻoni, ʻa koe ʻoku ke maʻu ʻae ngaahi fakafetaʻi ʻo ʻIsileli.
  ces-1613: Bože můj, přes celý den volám, a neslyšíš, i v noci, a nemohu se utajiti.
  eng-WMB: But you are holy, you who inhabit the praises of Israel.
  tam-TCV: ஆனாலும் இஸ்ரயேலின் துதி சிங்காசனத்தில் அமர்ந்திருக்கும் நீர் பரிசுத்தர்.
  ceb-ULB: Apan balaan ka; naglingkod ka ingon nga hari uban ang mga pagdayeg sa Israel.
  pol-UBG: Ale ty jesteś Święty, mieszkający wśród chwały Izraela.
  agr-agr: Tujash ametme pegkegmamek, ametme apumek, iman asamin Israel wegantu aidau
    emematjamainawai.
  kyc-kyc: Dopa pipunupape emba poo pyasi karenge doko kiŋi karapinyisa emba lakandelyaminyi.
  urd-GVU: لیکن تُو قدوس ہے، تُو جو اسرائیل کی مدح سرائی پر تخت نشین ہوتا ہے۔
  eng-OEBCW: You are the Holy One, throned on the praises of Israel.
  deu-1912: Aber du bist heilig, der du wohnst unter dem Lobe Israels.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಸ್ತೋತ್ರಸಿಂಹಾಸನದಲ್ಲಿ ಇರುವಾತನೇ, ನೀನು ಪವಿತ್ರಸ್ವರೂಪನು.
  yap-yap: Ga bay u tagil’im, ni gur fa’anem ni gab thothup, ni gur e ma pining piyu
    Israel e sorok ngom.
  hlt-MCSB: Tedae nang tah Israel kah koehnah dongah a cim la na ngol coeng.
  mdy-ETH: ኔኤኒ ጋዓንቴ ዒስራዔኤሌ ዓሳ ኔና ጋላታያ ኔኤኮ ካኣቱሞ ዖይቶይዳ ዴዒ ዎይሣ ዱማዼ ፆኦሲኬ።
  twi-ASANTE: Nanso, wɔasi wo ɔhene sɛ Ɔkronkronni; wo na Israel kamfo woɔ.
  eng-WEBU: But you are holy, you who inhabit the praises of Israel.
  acu-NT: 'Antsu ameka pengkeraitme. Ameka Israel ainau inawaitme. Tura asakmin Israel
    ainau amincha: Ameketme juuntam turaminawai.'
  spa-PDDPT: Pero Tú eres santo, ¡Tú, que moras entre las alabanzas de Israel!
  gun-gun: Ha'e rami teĩ ndee ma iky'a e'ỹ va'e reiko. Nerenda repenaaty py reguapy
    reiny Israel kuery oporaei okuapy va'e mbyte.
  agu-BL: Poro yi ilu' teru' Ta', skawutz yi o' xonl Israel chin tz'aknak cuninu'.
    Ilu' cawl ketz. Nin ilu' yi jun yi na katzan tan c'u'laje'n.
  ilo-ULB: Ngem nasantoanka latta, agtugawka a kas ari nga addaan panangidaydayaw
    ti Israel.
  kpg-kpg: Malaa, Goe dela go di God hagamadagudia dela e noho i hongo do lohongo,
    go Kooe dela e haga hagaamu go Israel.
  uig-ARA: بىراق ئى ئىسرائىلنىڭ مەدھىيىلىرىنى ئۆز ماكانىڭ قىلغۇچى، سەن دېگەن پاك-مۇقەددەستۇرسەن!
  bps-bps: Kabay knean too ge mtiu, landè salaam. Déén ge di gumneam too mdatah, na
    ge i dnayen i dad tom, i bel Israél.
  sus-sus: N Marigi Ala, kɔɛ nun yanyi, n i xilima, kɔnɔ i mu n ma xili ratinma.
  pon-2006: A komwi ketiket nan mwoalomwi nin duwen Me Sarawio, komwi me Israel kin
    kapikapinga.
  jae-jae: Mago aôm ŋac dabuŋ. Aôm gôŋgôŋ Israelnê wê lambiŋŋa ŋaô kêtu nêm lêpôŋ.
  ksd-ksd: Ma u, u ti lia kakit, U nam u kiki na king livuan ta ra pite varpa kai
    Israel.
  tur-YTC: Oysa sen kutsalsın, Meskenini İsrael'in övgüleri üzerine kurarsın.
  bel-N: Божа мой! Я клічу ўдзень, і Ты не адказваеш, і ўначы, і не супакойваюся.
  grc-BRENT: Τὴν ψυχήν μου ἐπέστρεψεν· ὡδήγησέν με ἐπὶ τρίβους δικαιοσύνης, ἕνεκεν
    τοῦ ὀνόματος αὐτοῦ.
  kpr-kpr: Avata Kini kakarago beká nimori. Israel embo nindae sakai sise, ninda javono
    gatise jigheoro ereraesa.
  ind-AYT: (22-4) Namun, Engkau itu kudus; duduk di atas puji-pujian orang Israel.
  yom-yom: Vayi ngeyo wubieko banga wunlongo. Ngeyo nzitusu wu Iseli.
  yut-yut: Mani gak telagɨ egɨsal. Gak kɨla amɨn madep yɨgaki Israel amɨn da mango
    aŋkɨsaŋ.
  nya-nya: Inu ndinu Woyera, wokhala pa mpando waufumu; ndinu matamando a Israeli.
  kyg-kyg: Kagaefeꞌmo ge huꞌnovaꞌmonanafa kaote vekamo maiꞌnane. Kaote vekamo maiꞌnanageꞌapaeꞌmo
    Isaleli vayaꞌmogimo kagikaleꞌmo aliꞌa asaga huꞌa nekatae.
  hrv-hrv: Bože moj, vičem danju, al'ne odvraćaš; noću vapijem i nema mi počinka.
  mps-mps: Tiali goli, naga digi nage te tedali wiegi yai mu elalubao. Nage te king
    bidibaso, tama te Israel dabego nago nogi ugwaba sabo dao.
  tpi-tpi: Tasol yu, yu God bilong mekim gutpela na stretpela pasin olgeta. Yu stap
    king, na ol Israel i save litimapim nem bilong yu.
  dan-1931: Min Gud, jeg råber om Dagen, du svarer ikke, om Natten, men finder ej
    Hvile.
  vie-OVCB: Chúa vẫn ở trên ngôi, Ngài là đối tượng ngợi tôn của Ít-ra-ên.
  guj-2017: તોપણ, હે ઇઝરાયલનાં સ્તોત્ર પર બિરાજમાન, તમે પવિત્ર છો.
  pon-2006A: A komwi ketiket nan mwoalomwi nin duwen Me Sarawio, komwi me Israel kin
    kapikapinga.
  por-BRBSL: Mas você é santo, vocês que habitam os louvores de Israel.
  eng-OEBUS: You are the Holy One, throned on the praises of Israel.
  swe-swe: Min Gud, jag ropar (höjer min röst i bön) om dagen, men du svarar inte,
    även på natten, men får ingen ro (vila).
  cth-cth: Hatei, nang teh, na thoung. Isarelnaw ni pholen e lah na o.
  twi-twi: Nanso wɔasi wo hene sɛ Ɔkronkronni; wo na Israel kamfo wo.
  hlt-hlt: Tedae nang tah Israel kah koehnah dongah a cim la na ngol coeng.
  tbz-SIM: Kuyie, nh ɔ̃ ntṹṹ nkɛ kuɔ̀mmu kɑ̀ɑ dò nyúó, kɛ̀ nní nyié nkɛ kuɔ̀ mbɑ́
    n yí ompu.
  msy-2020: Ezɨ nɨrara bar deragha zuegha, arazir aghuibaram amua, uan atrivir dabirabim
    gaperaghav itima, Israelia nɨn ziam fe.
  dop-dop: Hɑɩ, Ɩsɔ, mɑ wiikinɑ-ŋ ilim ilim nn cɔɔkɩ, nɑ ɑhoo ɑhoo mɑɑ hikiɣi tom.
  azb-azb: Nə qədər müqəddəssən! İsrailin həmdləri üzərində taxt quran Sənsən!
  eng-DBY: And thou art holy, thou that dwellest amid the praises of Israel.
  hin-2017: परन्तु तू जो इस्राएल की स्तुति के सिंहासन पर विराजमान है, तू तो पवित्र
    है।
  wol-KYG: Éy sama Yàlla, ma woote bëccëg, wuyuwoo; woote guddi, nopploo ma.
  swp-swp: Iamo oa tabuna ede, oa se hebawam Isaraela edi aihelahui potadi eai.
  bjr-bjr: Anee naaquqarafa andeeqara oosana faqaafa mariananoo. Isaraee maqannaasa
    ani amooqi mariafa mariananoo.
  eng-YLT: And Thou [art] holy, Sitting — the Praise of Israel.
  kne-kne: Ngem ammok pay dedan ay Ari ka ay nangato. Sik-ay daydayawen di Israelita
    tan nasantoan ka ay Apo.
  eng-WYC-2017: Forsooth thou, the praising of Israel, dwellest in holiness;
  eng-WMBB: But you are holy, you who inhabit the praises of Israel.
  zat-NTPS: Lá'azxa nacu' Lue'. Nacu' Benne' dxebeze̱' naga dxelúe lá'ana benne' Israel
    Lue'.
  zty-NTPS: san Le' nako' la'y. Ẕbezkzo' gan ẕka'n ẕengak benne' Israel ka' Le'.
  urd-GVH: लेकिन तू क़ुद्दूस है, तू जो इसराईल की मद्हसराई पर तख़्तनशीन होता है।
  rug-rug: Ba na Baṉara Hopemu si Goi, pu tavahesi koari na tinoni Izireli.
  gaz-gaz: Ati garuu Qulqullicha teessoo irra taaʼuu dha; ati galata Israaʼel.
  fra-LSG: Mon Dieu! Je crie le jour, et tu ne réponds pas; La nuit, et je n’ai point
    de repos.
  yal-yal: N ma Ala, n ni i xilima yanyin na, koni i mi n yabima. Hali kɔɛɛn na, n
    mi n dundɛ.
  iou-iou: Upäŋkaŋ näk nadätat; Gäk Anutu kudupi intäjukun iriri Isrel naniktä gäk
    wäpka yäpmäŋ akuk täkaŋ.
  haw-1868: Aka, o oe ka mea hemolele, E noho ana iloko o ka Iseraela hoolea ana.
  arb-NAV: مَعْ أَنَّكَ أَنْتَ الْقُدُّوسُ الَّذِي أَقَمْتَ عَرْشَكَ فِي وَسَطِ شَعْبِكَ
    الَّذِي يُسَبِّحُكَ.
  ded-ded: Ge kpetiac, imoc fora. Israe neneng eriendzong megenni, imocngo ngictau
    tatacga anude.
  ewe-ewe: Ke wò la, èle kɔkɔe, eye Israel ƒe kafukafuhawo zu fiazikpui nènɔ anyi
    ɖe edzi gli.
  eng-LEE: (22:4) But thou art holy, O thou that dwellest amidst the praises of Israel.
  asm-FB: কিন্তু তুমি হলে পবিত্ৰ, ইস্ৰায়েলৰ প্ৰশংসাৰ সিংহাসনত তুমি বহি আছা।
  sus-A: ﭑ مَرِفِ عَلَ، كْي نُن يَنيِ، ﭑ عِ شِلِمَ، كْنْ عِ مُ ﭑ مَ شِلِ رَتِنمَ.
  fra-SBL: Mais toi, tu es saint, vous qui habitez les louanges d'Israël.
  hbo-hbo: אֱ‍ֽלֹהַ֗י אֶקְרָ֣א יֹ֖ומָם וְלֹ֣א תַעֲנֶ֑ה וְ֝לַ֗יְלָה וְֽלֹא־דֽוּמִיָּ֥ה
    לִֽי׃
  kik-kik: No rĩrĩ, Wee ũrĩ Mũtheru, Wee ũikarĩire gĩtĩ kĩa ũnene; Wee nĩwe ũgoocagwo
    nĩ Isiraeli.
  fra-NCL: Mon Dieu, je crie pendant le jour, et tu ne réponds pas ; la nuit, et je
    n’ai pas de repos.
  cek-AK: Toe aw nang loe na ciim, nang loe Israel kaminawk saphawhaih ah na oh.
  cuk-cuk: Be dule-islidikidid, Israel-dulemar bega namakmalad.
  uig-CYR: У вуҗудумни йеңилайду; У һәққанийлиқ йолида Өз нами үчүн йетәкләйду;
  tel-2017: నువ్వు పవిత్రుడవు. ఇశ్రాయేలు చేసే స్తుతులతో రాజుగా సింహాసనం మీద కూర్చుని
    ఉంటావు.
  hat-BSA: Sepandan, Ou sen; Ou menm ki sou twòn lwanj pèp Israël la.
  ukr-ONPU: Він оживляє мою душу, веде мене стежками правди заради Свого імені.
  kos-kos: Tusruktu kom muta fin tron lom oana El su Mutal, Su mwet Israel elos kaksakin.
  hbo-WLC: אֱֽלֹהַ֗י אֶקְרָ֣א י֭וֹמָם וְלֹ֣א תַעֲנֶ֑ה וְ֝לַ֗יְלָה וְֽלֹא־דֽוּמִיָּ֥ה
    לִֽי׃
  ibo-ibo: Nʼezie, i nọ nʼocheeze gị dịka Onye ahụ dị Nsọ; ị bụ otuto ndị Izrel.
  ory-ory: ତଥାପି ହେ ଇସ୍ରାଏଲର ପ୍ରଶଂସା-ନିବାସୀନ୍‍, ତୁମ୍ଭେ ପବିତ୍ର ଅଟ।
  chk-chk: Nge en ka pin. Ka mot won om lenien motun king, en ewe chon Israel ra kölün
    mwareiti.
  rop-rop: Bat yu na det holiwan God, en yu jidan det brabliwan Bos, en yu pipul langa
    Isreil oldei preisimbat yu.
  ukr-1871: Ти ж сьвятий живеш, прославлений від Ізраїля.
  yon-yon: Kuned eb kuu king ye dibirimbon arimbed dibere karadmoman kerewen, kwane
    ewaningko kuu Israeldanbed kankoonimaib.
  deu-1951: (022-4) Aber du, der Heilige, bleibst Israels Lobgesang!
  eng-JPS: (22-4) Yet Thou art holy, O Thou that art enthroned upon the praises of
    Israel.
  srp-1865: Sveti, koji živiš u pohvalama Izrailjevim!
  lug-lug: Songa ggwe Mutukuvu atudde ku Ntebe, era ettendo lya Isirayiri yonna.
  heb-heb: ואתה קדוש יושב תהלות ישראל׃
  ben-IRV: তবুও তুমিই পবিত্র, তুমিই ইস্রায়েলের প্রশংসার সঙ্গে রাজা হিসাবে বসবে।
  ntu-ntu: Nim King rgr kxtr-esz'ngr kc tqaclvele nigr lr Israel. X angio-zvzkr nim.
  pan-pan: ਤੂੰ ਤਾਂ ਪਵਿੱਤਰ ਹੈਂ, ਤੂੰ ਜੋ ਇਸਰਾਏਲ ਦੀਆਂ ਉਸਤਤਾਂ ਵਿੱਚ ਵੱਸਦਾ ਹੈਂ।
  mya-JVB: ကိုယ်တော် မူကား ၊ ဣသရေလ အမျိုးသားတို့ ချီးမွမ်း ရာ၌ ကျိန်းဝပ် လျက် သန့်ရှင်း
    ခြင်းရှိတော်မူ၏။
  kgf-kgf: Israel ic ieneŋ legic héigic imuaru tatac duŋga mihicŋima tacanʒaŋ gi imi
    téréya.
  tte-O: Na kowa Yaubada am kaba miya wasawasana koina kumiyamiya kapwakapwana kabo
    tomo Isileli ali kaba tobali kowa.
  tbg-tbg: Are koqe kaiqaqai vare variarava nena avuhainaa taintaqaa oquvi variaramanta
    Isareri vaiinti nahenti ai autu tuahere variarave.
  hmo-hmo: To oi be Helaga Dirava, terona dekenai oi helai. Oi be Israela taudia ese
    idia hanamoa noho.
  zar-NT: Láʼayi nacuʼ Liʼ. Zuʼ ga riyö́n yöl-laʼ ba taʼgúʼu bönachi Israel Liʼ.
  urd-urd: लेकिन तू पाक है तू जो इस्राईल के हम्दो — ओ — सना पर तख़्तनशीन है।
  rus-SYN: подкрепляет душу мою, направляет меня на стези правды ради имени Своего.
  bqc-SIM: Ma Lua, ma lɛzùnzi fãanɛ, ni weao, ma wiilɛ̀ma gwãasĩna, ↄ̃ ń nílɛ.
  tcz-CHONGTHU: Israel'in athangvah jing laltouna-a tou nangmahi Atheng nahi.
  mar-mar: तरी तू पवित्र आहेस, जो इस्राएलाच्या स्तवनामध्ये वसतोस.
  isl-isl: Daga og nætur græt ég og ákalla þig, en fæ ekkert svar!
  hlt-THB: Cehlai nang taw thlak ciim na boei ngawihdoelh awh ngawi nawh; Isarelkhqi
    a zoeksang na awm hyk ti.
  qub-qub: Ichanga gam Santo Diosmi canqui. Tiyaycashayquichöga Israelcunami alabaycäshunqui.
  bqp-bqp: Ń kú adona ń vutɛna kpatan, mↄkↄ̃n kũ Isarailanↄ dì n sáabu kpá.
  hat-hat: (022:4) Men, se ou menm ki Bondye, ou chita sou fotèy ki apa pou ou a.
    Pèp Izrayèl la ap fè lwanj ou.
  eng-BSB: Yet You are holy, enthroned on the praises of Israel.
  eng-WEBPB: But you are holy, you who inhabit the praises of Israel.
  kbq-kbq: Ana hu'neanagi kagra ruotage hu'nana Anumzankinka kini trakare mani'nanke'za
    Israeli vahe'mo'za kagia erihentesga neheze.
  pon-pon: Ari jo, komui ta me jaraui, komui me kotikot pan kaul en kapin en Ijrael.
  nhe-BL: Huan yonque queja nopa eltoc, ta quejipa titlatzejtzeloltic. Nochi tohuejcapan
    tatahua tiisraelitame mitzyahualojque huan mitzhueyichijque.
  wnc-wnc: Siwan ngana, ga dundumna siknga apaunin. Siwan gata tupan siknga apa, enane
    siknga yuwayaunin. Ge Isrel nana aminda gatane umanda yatangenakaing.
  bus-bus: Ń kú adona ń vɛ̃ɛna kpatan, mmↄn kɛ̀ Isarailinↄ è n sáabu kpá.
  gub-BL: Ne nekatuahy ne. Ereapyk nerenaw rehe. Teko Izaew izuapyapyr paw umume'u
    nekatu haw newe wà.
  eng-DRA: He hath converted my soul. He hath led me on the paths of justice, for
    his own name’s sake.
