verse: PSA.022.001
translations:
  mal-C: എന്റെ ദൈവമേ, എന്റെ ദൈവമേ, അവിടന്ന് എന്നെ ഉപേക്ഷിച്ചുകളഞ്ഞതെന്ത്? എന്നെ രക്ഷിക്കുന്നതിൽനിന്നും
    എന്റെ വിലാപവചസ്സുകളിൽനിന്നും വിദൂരസ്ഥനായിരിക്കുന്നതും എന്ത്?
  deu-TKW: Dem Musikmeister, nach “Hirschkuh der Morgenröte.” Ein Psalm Davids.
  lin-lin: Wuta na buku ya mokambi ya bayembi. Nzembo ya Davidi, ya koyemba lokola
    nzembo na kombo « Mboloko ya tongo. »
  mmx-mmx: Moroa rak, Moroa rak, tila u raba rulu ia? Arang teng pupuse aleng ti loklok
    tooro ram, ketla uxo lok tooro ia.
  eng-LSV: TO THE OVERSEER. [SET] ON “DOE OF THE MORNING.” A PSALM OF DAVID. My God,
    My God, why have You forsaken Me? Far from My salvation, || The words of My roaring?
  eng-GNV: To him that excelleth upon Aiieleth Hasshahar. A Psalme of Dauid. My God,
    my God, why hast thou forsaken me, and art so farre from mine health, and from
    the wordes of my roaring?
  eng-WEBSTER: To the chief Musician upon Aijeleth Shahar, A Psalm of David. My God,
    my God, why hast thou forsaken me? why art thou so far from helping me, and from
    the words of my roaring?
  nhw-BL: ¡NoTeco Dios! ¡NoTeco Dios! ¿Para tlen techtlahuelcajtoc? ¿Para tlen timohuejcachijtoc
    huan amo tihualajtoc para techmanahuiqui? Amo tijtlacaquilía quema nitlatzajtzilía.
  swh-ONEN: Mungu wangu, Mungu wangu, mbona umeniacha? Kwa nini uko mbali hivyo kuniokoa?
    Mbali hivyo na maneno ya kuugua kwangu?
  bba-bba: Dɑfidin womu ɡe u wom kowobun wiruɡii kuɑ. U nɛɛ,
  eng-KJVCPB: My God, my God, why hast thou forsaken me? Why art thou so far from
    helping me, and from the words of my roaring?
  cpy-cpy: Tajorentsi! Notajorentsite! ¿Iita pookawentan-tanari? ¿Iita kaari pipokanta
    powawijaa-koteena? ¿Iita kaari pikemantana nashironkaa-waeta?
  luo-luo: Nyasacha, Nyasacha, iweya nangʼo? Angʼo momiyo in mabor koda ma ok inyal
    resa? In mabor ma ok inyal winjo weche mag churna mondo iresa?
  aii-aii: ܐܲܠܵܗ‌ܝܼ، ܐܲܠܵܗ‌ܝܼ، ܩܵܡܘܿܕܝܼ ܫܒ݂ܝܼܩܸܢܘܼܟ݂، ܪܸܚܩܵܐ ܡ̣ܢ ܦܘܼܪܩܵܢܝܼ ܘܡ̣ܢ ܗܹܡܸܙܡܵܢܹ̈ܐ
    ܕܓܥܵܝܬ‌ܝܼ؟
  meu-meu: Egu Dirava e, egu Dirava e, dahaka dainai vada o rak-atanigu? Dahaka dainai
    emu hekaha na dauhai e miamu? Dahaka dainai egu ḡanaḡana so kamonaimu?
  npi-ULB: हे परमेश्‍वर, हे परमेश्‍वर, तपाईंले मलाई किन त्याग्‍नुभएको? तपाईं किन मलाई
    बचाउनबाट त्‍यति धेरै टाढा र मेरा वेदनाका शब्दहरूबाट टाढा हुनुहुन्छ?
  yor-yor: Ọlọ́run mi, Ọlọ́run mi, èéṣe tí ìwọ fi kọ̀ mí sílẹ̀? Èéṣe tí o fi jìnnà
    láti gbà mí là, àní sí igbe ìkérora mi?
  pes-OPCB: ای خدای من، ای خدای من، چرا مرا واگذاشتی؟ چرا دور ایستاده‌ای و ناله‌ام
    را نمی‌شنوی و به نجاتم نمی‌شتابی؟
  tgl-ULB: Diyos ko, Diyos ko, bakit mo ako pinabayaan? Bakit napakalayo mo mula sa
    pagliligtas sa akin at malayo mula sa mga salita ng aking paghihirap?
  nop-nop: Bepaŋne, Bepaŋne, du maŋgoŋde binabulaŋ? Be maŋgandok tiŋa mu nehitubu-lodalaŋ?
    Be maŋgoŋdok tiŋa kutibulabulayene mu nadilaŋ?
  cbu-NT: Apaa, Apaa, ¿mayaamsha nuwaa kasaksha? ¿Mayaamsha shiy nda nuwaa tapachindaksha?
    Nuw mangi kapung mantsakuri, shiyaa kuruzkina. ¿Tamasha shiy nda mazinaksha?
  hui-hui: I̱naga Ngode Datagaliwabe-o I̱naga Ngode Datagaliwabe-o í̠na i̱ aginaga
    wahalu piribe. I̱ biamogoore bibelonaga dugu bialu bi larugolabi hale nahole í̠
    kaundia uyuraore haruago irane aginagabe.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ဘု​ရား အို ကျွန်​တော်​မျိုး​၏ ဘု​ရား၊ အ​ဘယ်​ကြောင့်​ကျွန်​တော်​မျိုး​အား
    စွန့်​ပစ်​တော်​မူ​ပါ​သ​နည်း။ ကယ်​မ​တော်​မူ​ရန်​ကျွန်​တော်​မျိုး​သည်​ဟစ် အော်​ပါ​၏။
    သို့​ရာ​တွင်​ယ​ခု​တိုင်​အောင်​ကယ်​မ​တော်​မ​မူ​ပါ။
  bod-N: ༼ཐོ་རངས་ཤྭ་ཡུ་མོའི་དབྱངས་ནང་དབུ་མཛད་ལ་སྤྲད་པའི་དཱ་བིད་ཀྱི་མགུར༌མ།༽ བདག་གི་དཀོན་མཆོག་བདག་གི་དཀོན་མཆོག༌ལགས།
    །ཁྱེད་ཀྱིས་ང་རང་རྒྱབ་ཏུ་བསྐྱུར་དོན༌ཅི། །རྒྱང་རིང་གནས་སུ་བཞུགས་ནས་མི་སྐྱོབ༌ཅིང༌།
    །འཁུན་སྒྲ་ཕྱུང་ཡང་མི་གསན་རྒྱུ་མཚན༌ཅི།།
  wsk-wsk: Aninga Kaem, aninga Kaem, ni awuk se biring gurugu aisem? Ni awuk se aninga
    aira me ikisam, ale awuk se ani me aga sangorsam?
  sna-sna: Mwari wangu, Mwari wangu, mandisiyireiko? Sei muri kure zvakadai nokundiponesa,
    kure zvakadai namashoko okugomera kwangu?
  spa-BLM: Dios mío, Dios mío, ¿por qué me has abandonado? ¿Por qué estás tan lejos
    de ayudarme, y de las palabras de mi gemido?
  cac-cac: Ach in Diosal, ach in Diosal, ¿tas val yuj tzin actejcani? ¿tas val yuj
    max in a colo' ayic tz'el vav d'a scal in yaelal?
  swh-ULB: Mungu wangu, Mungu wangu, mbona umeniacha? Kwa nini uko mbali na wokovu
    wangu na mbali na maneno yangu yenye uchungu?
  bel-bel: 'Псальма Давідава. Гасподзь - Пастыр мой; я ніякай нястачы ня мецьму:'
  deu-ELBBK: '(Dem Vorsänger, nach: „Hirschkuh der Morgenröte“. Ein Psalm von David.)'
  mbb-OT: Megbevayè ku, Megbevayè ku, maan is mibey-anan a kenikew? Maan is meziyù
    ka kayi te kedì? Nezumahan en te zag-es is ked-antus ku, piru wazè e pa ǥihapun
    kenikew tevangi.
  mal-2015: എന്റെ ദൈവമേ, എന്റെ ദൈവമേ, നീ എന്നെ കൈവിട്ടതെന്തു? എന്നെ രക്ഷിക്കാതെയും
    എന്റെ ഞരക്കത്തിന്റെ വാക്കുകൾ കേൾക്കാതെയും അകന്നുനില്ക്കുന്നതെന്തു?
  gup-gup: Ngabba God! Ngabba God! Njalekenh ngaye kanbodmekenhwong dja kandjalbawong?
    Mak njalekenh bu ngudda djarreh yihdi bu minj kanbekkan kore ngahdjalngeyngeyyime
    dja ngakayhme ke ba bu yimre kanbebke?
  ctu-CTI: C Dios, c Dios, ¿chucoch ti a cʌyʌyon? ¿Chucoch ñajt añet chaꞌan machꞌʌ
    baꞌan maꞌ cotyañon? ¿Chucoch machꞌʌ baꞌan maꞌ wubiñon cheꞌ ajacñayon?
  rmc-rmc: Oleske, ko ľidžal o giľavipen. „Pal e tosarutňi srnka“. Le Davidoskro žalmos.
  nlg-nlg: Nigua na God, nigua na God! e ghua ge o tona saniu? E ghua ge o kabu sagauviu?
    E ghua ge o mua hangau, mo rongovi leaa nimua na tangi.
  pes-OPV: ای خدای من، ای خدای من، چرا مراترک کرده‌ای و از نجات من و سخنان فریادم
    دور هستی؟
  ron-1924: Думнезеуле! Думнезеуле! Пентру че м-ай пэрэсит ши пентру че Те депэртезь
    фэрэ сэ-мь ажуць ши фэрэ с-аскулць плынӂериле меле?
  ben-OBCV: ঈশ্বর আমার, ঈশ্বর আমার, কেন তুমি আমাকে পরিত্যাগ করেছ? আমাকে রক্ষা করা
    থেকে কেন দূরে আছ, আমার বেদনার আর্তনাদ থেকে কেন অত দূরে?
  som-som: Ilaahayow, Ilaahayow, maxaad ii dayrisay? Oo aad uga fogaatay caawimaaddayda
    iyo hadalka hinraaggayga?
  lat-VUC: 'Psalmus David. [Dominus regit me, et nihil mihi deerit:'
  eng-ASVBT: My God, my God, why hast thou forsaken me? Why art thou so far from helping
    me, and from the words of my groaning?
  mna-mna: Anutu tio, Anutu tio, parei ta pizil ndemem pio? Nio aŋbel tiŋiizi pu.
    Parei ta nu uulu yo som mi mbotmbot molo pio?
  ita-1885: DIO mio, Dio mio, perchè mi hai lasciato? Perchè stai lontano dalla mia
    salute, e dalle parole del mio ruggire?
  eng-LXXUP: A Psalm of David. The Lord tends me as a shepherd, And I shall want nothing.
  eng-ULB: My God, my God, why have you abandoned me? Why are you so far from saving
    me and far from the words of my anguish?
  spa-VBL: Dios mío, Dios mío, ¿Por qué me has abandonado? ¿Por qué estás tan lejos
    cuando clamo a ti pidiendo ayuda?
  fra-_FOB: Mon Dieu, mon Dieu, pourquoi m'as-tu abandonné, t'éloignant de ma délivrance
    et des paroles de mon gémissement?
  mal-mal: എന്റെ ദൈവമേ, എന്റെ ദൈവമേ, അങ്ങ് എന്നെ കൈവിട്ടതെന്ത്? എന്നെ രക്ഷിക്കാതെയും
    എന്റെ ഞരക്കത്തിന്റെ വാക്കുകൾ കേൾക്കാതെയും അകന്നുനില്ക്കുന്നതെന്ത്?
  lit-lit: Vyriausiajam muzikui. Atliekama pagal melodiją „Aušros elnė“. Dovydo psalmė.
    Mano Dieve, mano Dieve, kodėl mane apleidai, būdamas toli nuo mano išvadavimo,
    nuo mano dejonės žodžių?
  urd-GVR: 'Dāūd kā zabūr. Mausīqī ke rāhnumā ke lie. Tarz: Tulū-e-Subah kī Hirnī.
    Ai mere Ḳhudā, ai mere Ḳhudā, tū ne mujhe kyoṅ tark kar diyā hai? Maiṅ chīḳh rahā
    hūṅ, lekin merī najāt nazar nahīṅ ātī.'
  suz-BL: आं परमप्रभु, आं परमप्रभु, गे मारदे आं कली प्रोंइयीनी? मारदे गे आं कली वारच
    मप‍थु, ङोन बाक्‍नीनी। मारदे आं थोशो मनेंनीनी। मत्ती २७:४६
  eng-NOY: “For the leader of the music. To the tune of “The hind of the morning.”
    A psalm of David.” My God, my God! why hast thou forsaken me? Why so far from
    mine aid, and from the words of my cry?
  ita-1927: Per il Capo de’ musici. Su “Cerva dell’aurora”. Salmo di Davide. Dio mio,
    Dio mio, perché mi hai abbandonato? Perché te ne stai lontano, senza soccorrermi,
    senza dare ascolto alle parole del mio gemito?
  ckb-ckb: خودای من، خودای من، بۆ وازت لێ هێنام؟ بۆ وا دووری لە ڕزگارکردنم، لە بیستنی
    ناڵەم؟
  eng-BBE: My God, my God, why are you turned away from me? why are you so far from
    helping me, and from the words of my crying?
  xsi-xsi: Naneŋgu Maro, naneŋgu Maro, ŋana sâ kâ ŋga noko kupile naŋa, a? Ŋana sâ
    kâ ŋga noko tini pwâka tu kuvilana, a? Ŋana sâ kâ ŋga noko kuloŋo naneŋgu tiŋa
    tia, a?
  kan-OKCV: ನನ್ನ ದೇವರೇ, ನನ್ನ ದೇವರೇ, ಏಕೆ ನನ್ನನ್ನು ಕೈಬಿಟ್ಟಿದ್ದೀರಿ? ನನ್ನನ್ನು ರಕ್ಷಿಸದೆ
    ಏಕೆ ದೂರವಾಗಿದ್ದೀರಿ? ನನ್ನ ನರಳುವಿಕೆಯ ಮೊರೆಗೆ ಉತ್ತರ ಕೊಡದೆ ಏಕೆ ದೂರವಾಗಿದ್ದೀರಿ?
  tam-2017: என் தேவனே, என் தேவனே, ஏன் என்னைக் கைவிட்டீர்? எனக்கு உதவி செய்யாமலும்,
    நான் கதறிச் சொல்லும் வார்த்தைகளைக் கேட்காமலும் ஏன் தூரமாக இருக்கிறீர்?
  spa-RV-1909: 'Al Músico principal, sobre Ajeleth-sahar: Salmo de David. DIOS mío,
    Dios mío, ¿por qué me has dejado? ¿por qué estás lejos de mi salud, y de las palabras
    de mi clamor?'
  ron-BTF: Dumnezeul meu, Dumnezeul meu, de ce m-ai părăsit? De ce ești așa departe
    de a mă ajuta și de cuvintele răcnetului meu?
  eng-WEBP: My God, my God, why have you forsaken me? Why are you so far from helping
    me, and from the words of my groaning?
  eng-FBV: My God, my God, why have you abandoned me? Why are you so far away when
    I groan, asking for help?
  nld-1939: 'Voor muziekbegeleiding; wijze: De hinde van de dageraad. Een psalm van
    David. Mijn God, mijn God, zie op mij neer; Waarom hebt Gij mij verlaten? Waarom
    houdt Gij U ver van mijn hulp, Ver van mijn jammerklachten, mijn God?'
  nch-BL: ¡NoTeco Dios! ¡NoTeco Dios! ¿Para ten techtahuelcajtoc? ¿Para ten timohuejcatalijtoc
    huan amo tihualajtoc para techmanahuiqui? Amo tijtacaquilía quema nimitztzajtzilía.
  vie-1934: Đức Chúa Trời tôi ôi! Đức Chúa Trời tôi ôi! sao Ngài lìa bỏ tôi? Nhân
    sao Ngài đứng xa, không giúp đỡ tôi, và chẳng nghe lời rên siếc tôi?
  cha-cha: YUUSSO, Yuusso, sa jafa na undingo yo? sa jafa chago jao gui inayudajo
    yan y finijo gui inigongjo.
  hin-CV: मेरे परमेश्वर, मेरे परमेश्वर, क्यों आपने मेरा परित्याग कर दिया? मुझे मुक्त
    करने में इतना विलंब क्यों हो रहा है? क्यों मेरे कराहने का स्वर आप सुन नहीं पा
    रहे?
  eng-OURB: My God, my God, why have you forsaken me? Why are you so far from yishu'ah
    ·delivering· me, and from the words of my groaning?
  spa-BES: Dios mío, Dios mío, ¿por qué te alejas de mí? ¿Por qué estás tan lejos
    de mi salvación? de las palabras de mi clamor ?
  tdx-tdx: Andrianañahareko, Andrianañahareko, ino ty namorintseña’o ahiko? Ihe nitotse
    ami’ty fañimbàñ’ahy, amo volam-pitoreovakoo?
  tha-KJV: พระเจ้าของข้าพระองค์ พระเจ้าของข้าพระองค์ ไฉนพระองค์ทรงทอดทิ้งข้าพระองค์​เสีย
    เหตุ​ใดพระองค์ทรงเมินเฉยที่จะช่วยข้าพระองค์ และต่อถ้อยคำคร่ำครวญของข้าพระองค์
  por-BR-2018: Deus meu, Deus meu, por que me desamparaste? Longe estás de meu livramento
    e das palavras de meu gemido.
  deu-ELO: 'Dem Vorsänger, nach: “Hindin der Morgenröte”. Ein Psalm von David. Mein
    Gott, mein Gott, warum hast du mich verlassen, bist fern von meiner Rettung, den
    Worten meines Gestöhns?'
  eng-WYC-2018: To (the) overcomer, for the morrowtide hind, the psalm of David. God,
    my God, behold thou on me, why hast thou forsaken me? the words of my trespasses
    be far from mine health. (For the choirmaster, to the tune of ‘The deer in the
    morning’, a song by David. God, my God, look thou upon me, why hast thou abandoned
    me? why is thy help so far from me, yea, from answering my plea?)
  epo-epo: Mia Dio, mia Dio, kial Vi forlasis min, Kaj estas malproksima de mia savo,
    de miaj plendaj paroloj?
  gfk-gfk: Nugu God, nugu God, wara biha u te malok se iau? Wara biha u manga tapaka
    wara halhalon iau? U manga tapaka mah wara tartaram ira nugu sunuah na ngunngutaan?
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup, «Ayjǝlǝt-haxxaⱨar» (tang sǝⱨǝrdǝ kǝlgǝn
    mǝdǝt) degǝn aⱨangda oⱪulsun dǝp, Dawut yazƣan küy: — «Aⱨ Ilaⱨim, Ilaⱨim, nemixⱪa
    mǝndin waz kǝqting? Sǝn nemixⱪa meni ⱪutⱪuzuxtin xunqǝ yiraⱪsǝn? Nemixⱪa ⱪattiⱪ
    pǝryadlirimdin xunqǝ yiraⱪ turisǝn,'
  beo-beo: Na Gode! Na Gode! Dia abuliba:le na fisidigibala:? Na da ha:giwane, Dia
    na fidima:ne disu. Be Dia da na hame fidila misi.
  tpi-OTNT: God bilong mi, God bilong mi, bilong wanem yu lusim mi? Bilong wanem yu
    no laik helpim mi? Bilong wanem yu no harim krai bilong mi?
  hau-SA: Ya Allahna, ya Allahna, don me ka yashe ni? Me ya sa ka yi nisa da cetona,
    ka yi nesa daga kalmomin nishina?
  udu-udu: Arumgimis pem, Arumgimis pem, atinta idhalkina /e aha/ ’pen kan mo? Dhali
    ki ton ta’da ta isi’da/ /e ki si’d ’peni mowoṯẖ aha/ kan mo? ’peni gwo gi kom
    pem jin ohonkika/ mo?
  uig-LAT: 'Neghmichilerning béshigha tapshurulup, «Ayjelet-xashshahar» (tang seherde
    kelgen medet) dégen ahangda oqulsun dep, Dawut yazghan küy: — «Ah Ilahim, Ilahim,
