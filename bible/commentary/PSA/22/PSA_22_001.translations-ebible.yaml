  ibo-ibo: Chineke m, Chineke m, gịnị mere i jiri hapụ m? Gịnị mere i ji nọ ebe dị
    anya ịzọpụta m, nʼebe dị anya site nʼịsụ ude m niile?
  ory-ory: ହେ ମୋହର ପରମେଶ୍ୱର, ହେ ମୋହର ପରମେଶ୍ୱର, ତୁମ୍ଭେ କାହିଁକି ମୋତେ ପରିତ୍ୟାଗ କରିଅଛ?
    ମୋତେ ସାହାଯ୍ୟ କରିବାରୁ ଓ ମୋʼ ଆର୍ତ୍ତନାଦର ଉକ୍ତିରୁ ତୁମ୍ଭେ କାହିଁକି ଏତେ ଦୂରରେ ରହୁଅଛ?
  chk-chk: Ai Kot, ai Kot, pwota ka likitieila? Pwota ka fokun toau seniei fän om
    alilis, pwal seni ai siöngau?
  rop-rop: Main God, main God, wotfo yubin libum mi? Wotfo yu jidan longwei brom mi?
    Mi jingat langa yu. Wotfo yu nomo album mi?
  ukr-1871: 'Проводиреві хора: Після „Досьвітна ланя‟; псальма Давидова. Боже мій,
    Боже! Чому опустив єси мене — став оддалеки від ратунку мого, від слів мого стогнання.'
  yon-yon: Ne God, ne God, eb kuu komande domowewen? Komande ambab kerewen kumbed
    dabab ne yaa monoon kuyaa kuu ne nen burudande angka kowaabban? Komande ambab
    kerewen kumbed wareki kaimain kuu wengambirimokban kerewen?
  deu-1951: Dem Vorsänger. Auf «Hindin der Morgenröte». Ein Psalm Davids. (022-2)
    Mein Gott, mein Gott, warum hast du mich verlassen? Du bist weit entfernt davon,
    mir zu helfen, zu hören auf die Worte meiner Klage!
  eng-JPS: (22-1) For the Leader; upon Aijeleth ha-Shahar. A Psalm of David. (22-2)
    My God, my God, why hast Thou forsaken me, and art far from my help at the words
    of my cry?
  srp-1865: Bože, Bože moj! zašto si me ostavio udaljivši se od spasenja mojega, od
    rijeèi vike moje?
  lug-lug: Katonda wange, Katonda wange, lwaki onjabulidde? Lwaki ogaana okunnyamba
    wadde okuwuliriza okwaziirana kwange?
  heb-heb: למנצח על אילת השחר מזמור לדוד אלי אלי למה עזבתני רחוק מישועתי דברי שאגתי׃
  ben-IRV: ঈশ্বর আমার, ঈশ্বর আমার, কেন তুমি আমাকে পরিত্যাগ করেছ? আমাকে রক্ষা করা থেকে
    এবং আমার যন্ত্রণার উক্তি থেকে কেন তুমি দূরে থাক?
  ntu-ntu: Gct! Gct o! ?Memule tqvzszpe-ngrn ninge? ?X memule tqpxtxpx-ngrn nzokatr-krm
    ninge x trlalztqpepqu mz nzkrka'-krnge?
  pan-pan: ਹੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਹੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ ਮੈਨੂੰ ਕਿਉਂ ਛੱਡ ਦਿੱਤਾ ਹੈ? ਅਤੇ ਮੇਰੇ
    ਬਚਾਉਣ ਤੋਂ ਅਤੇ ਮੇਰੀਆਂ ਭੁੱਬਾਂ ਦੇ ਸ਼ਬਦਾਂ ਤੋਂ ਕਿਉਂ ਦੂਰ ਰਹਿੰਦਾ ਹੈ?
  mya-JVB: အကျွန်ုပ် ဘုရား ၊ အကျွန်ုပ် ဘုရား ၊ အဘယ်ကြောင့် အကျွန်ုပ် ကို စွန့်ပစ်
    တော်မူသနည်း။ အကျွန်ုပ် ကို မကယ်တင် ဘဲ အကျွန်ုပ် အော်ဟစ် သော စကား ကို နား မထောင်ဘဲ
    အဘယ်ကြောင့်အဝေး မှာနေတော်မူသနည်း။
  kgf-kgf: (Legic galeŋawac; Dawidiac legic ʒéra. Legic méŋ Siŋunecac dia yaŋ imuac
    ewaiguc.) Nuac Anutu, nuac Anutu, némac niŋac wainénʒaŋ? Némac niŋac lakec namma
    méra ménda nénʒaŋ? Némac niŋac nuac ʒésilacna ménda niŋnénʒaŋ?
  tte-O: Yagu Yaubada, yagu Yaubada, tawae kaiwena kumiya-dagedagela-yagau? Tawae
    kaiwena yagu valam sagu kaiwena nige kubebenalan?
  tbg-tbg: Mpo Kotio, Kotio, ti Variqavauvo, nantiharae ti qaqira kaaro? Mpo, te ariara
    ti kahaqiane turara nantiharae are niaraini vaihara kia ti ani ruaruama timitera
    iaro?
  hmo-hmo: Egu Dirava e, egu Dirava e, badina dahaka lau oi rakatania vadaeni? Badina
    dahaka oiemu durua, be daudau herea ia noho. Badina dahaka egu taitai, be oi kamonai
    henia lasi.
  zar-NT: Dios quiaʼ, Dios quiaʼ, ¿bizx que nusán noʼo nedaʼ? ¿Bizx que bitiʼ riyönnuʼ
    le rinnëdaʼ ládxaʼa, en bitiʼ rácalenuʼ nedaʼ?
  urd-urd: ऐ मेरे ख़ुदा! ऐ मेरे ख़ुदा! तूने मुझे क्यूँ छोड़ दिया? तू मेरी मदद और मेरे
    नाला — ओ — फ़रियाद से क्यूँ दूर रहता है?
  rus-SYN: 'Господь - Пастырь мой; я ни в чем не буду нуждаться:'
  bqc-SIM: Davidi lɛ.
  tcz-CHONGTHU: Ka Pathen Elohim, ka Pathen idia neidalhah hitam? Panpi ngai a kamao
    teng idia gamlha tah a um ji nahim?
  mar-mar: माझ्या देवा, माझ्या देवा तू मला का सोडून गेलास? मला तारायला आणि माझ्या
    वेदनांचा शब्द ऐकायला तू दूर का आहेस?
  isl-isl: Guð minn, Guð minn, hví hefur þú yfirgefið mig? Hví ert þú þögull og hjálpar
    ekki þegar ég hrópa til þín í neyð minni?
  hlt-THB: Ka Khawsa, ka Khawsa, kawtih nani ceh taak vik? Ikawtih a hul kaana ak
    hla na awm hoe nawh, kak khy awi awhkawng ak hla na na awm hy voei?
  qub-qub: Diosnillä, Diosnillä, ¿imanirtaj cachaycamashcanqui? ¿Imanirtaj mana salbamanquichu?
    ¿Imanirtaj mana wiyamanquichu llaquicur mañacaycämushäta?
  bqp-bqp: Ma Luda, ma Luda, à kɛ̀ dera n ma tonn? Ma wiki lɛ̀, à kɛ̀ dera ńdi su
    ma sura baroo?
  hat-hat: '(022:1) Pou chèf sanba yo. Se pou yo chante l'' sou lè chante ki di: Nan
    granmaten yon fenmèl kabrit. Se yon sòm David. (022:2) Bondye, Bondye m'', poukisa
    ou lage m'' konsa? Poukisa ou rete lwen konsa, san pote m'' sekou, san koute jan
    m''ap plenn lan?'
  eng-BSB: My God, my God, why have You forsaken me? Why are You so far from saving
    me, so far from my words of groaning?
  eng-WEBPB: My God, my God, why have you forsaken me? Why are you so far from helping
    me, and from the words of my groaning?
  kbq-kbq: Anumzanimoke Anumzanimoke, na'a higenka kamefira hunenamine? Nazama huoguma
    kragima nerugenka, nahigenka naza osu afetera nemanine? (Matiu 27:46, Maki 15:34)
  pon-pon: A I Kot, ai Kot da me komui likidmalie kin ia la? I likelikwir, a jauaj
    pa i me doo.
  nhe-BL: ¡NoTeco Dios! ¡NoTeco Dios! ¿Para tlen tinechtlahuelcajtoc? ¿Para tlen timohuejcachijtoc
    huan ax tihualajtoc para tinechmanahuiqui? Ax tijtlacaquilía quema nimitztzajtzilía.
  wnc-wnc: Anutuna! Natane Anutuna! Dasingge na napmanggayak? Dasingge gata na dua
    siknga gatangamunggayak? Dasingge gata kwanamu nata gae sikgat takngae maau dua
    siknga panggayak?
  bus-bus: Ma Luda, ma Luda, à kɛ̀ dia n ma ton-ee? Ma wii pɛ̀, à kɛ̀ dia nɛ́ɛ mↄ́
    ma mì síroo?
  gub-BL: Tupàn hezar, Tupàn hezar. Màràzàwe tuwe eretyryk ihewi ne. Màràzàwe tuwe
    erepyta muite ihewi ne. Màràzàwe tuwe naherenu kwaw pe hepytywà àwàm henoz mehe
    ne, newe herehapukaz mehe ne.
  eng-DRA: 'A psalm for David. The Lord ruleth me: and I shall want nothing.'
