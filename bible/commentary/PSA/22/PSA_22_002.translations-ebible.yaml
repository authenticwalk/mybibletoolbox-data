verse: PSA.022.002
translations:
  mal-C: എന്റെ ദൈവമേ, പകലിൽ ഞാൻ നിലവിളിക്കുന്നു, എന്നാൽ അവിടന്ന് ഉത്തരമരുളുന്നില്ല,
    രാത്രിയിലും ഞാൻ കേഴുന്നു, എന്നാൽ എനിക്ക് ആശ്വാസം ലഭിക്കുന്നതുമില്ല.
  deu-TKW: Mein Gott, mein Gott, warum hast du mich verlassen - fern von Hilfe für
    mich, von den Worten, die ich stöhne?
  lin-lin: Nzambe na ngai, Nzambe na ngai, mpo na nini osundoli ngai ? Mpo na nini
    otelemi mosika ? Mpo na nini ozali kobikisa ngai te ? Mpo na nini ozali koyoka
    te koganga na ngai ?
  mmx-mmx: Moroa rak, a toro ru at laxanaleng kangking, la uxo vorang lisingising
    tarak. La at levengkanimin bok a toro ru, ketla uxok lox amamana labalak.
  eng-LSV: My God, I call by day, and You do not answer, || And by night, and am not
    silent.
  eng-GNV: O my God, I crie by day, but thou hearest not, and by night, but haue no
    audience.
  eng-WEBSTER: O my God, I cry in the day-time, but thou hearest not; and in the night
    season, and am not silent.
  nhw-BL: NoTeco, tonali yohuali amo nimosiyajquetza nimitznotza, pero amo technanquilía.
  swh-ONEN: Ee Mungu wangu, ninalia mchana, lakini hunijibu, hata usiku, sinyamazi.
  bba-bba: Gusunɔ, nɛn Yinni, mbɑ n kuɑ ɑ kɑ mɑn deri. Mbɑn sɔ̃nɑ ɑ ǹ mɑn swɑɑ dɑki
    sɑnɑm mɛ nɑ nun weeweenu koosimɔ. Mbɑn sɔ̃nɑ ɑ ǹ mɑn fɑɑbɑ kue.
  eng-KJVCPB: O my God, I cry in the daytime, but thou hearest not; And in the night
    season, and am not silent.
  cpy-cpy: Tajorentsi! Nokaema-witzimi kitejepaeteki, teemaeta pakana. Nomawitakawo
    tsireni-paeteki, teemaeta netsinaryaa-kotzi,
  luo-luo: Yaye Nyasacha, aywagora odiechiengʼ duto to ok idwoka, aywagora gotieno
    bende ma ok alingʼ.
  aii-aii: ܐܲܠܵܗ‌ܝܼ، ܒܸܩܪܵܝܵܐ ܝܘܸܢ ܒܐܝܼܡܵܡܵܐ ܘܠܹܐ ܝܘܸܬ ܓ̰ܲܘܘܼܒܹܐ، ܘܒܠܲܝܠܹܐ، ܘܠܲܝܬ
    ܫܠܵܝܬܵ‌ܐ ܐܸܠܝܼ.
  meu-meu: Egu Dirava e, dina ai na tai henimumu, a so haere henigumu; hanuaboi ai
    danu, to laḡa-ani asina davariamu.
  npi-ULB: हे मेरा परमेश्‍वर, दिनको समयमा म पुकारा गर्छु, तर तपाईंले जवाफ दिनुहुन्‍न
    र रातको समयमा पनि म शान्‍त छैन ।
  yor-yor: 'Ọlọ́run mi, ní ọ̀sán gangan ni mo kígbe, ṣùgbọ́n ìwọ kò dá mi ní ohùn:
    àti ní òru èmi kò dákẹ́.'
  pes-OPCB: شب و روز می‌نالم و آرامی ندارم، اما تو مرا اجابت نمی‌کنی.
  tgl-ULB: Diyos ko, maghapon akong nananawagan sa iyo, pero hindi ka sumasagot, at
    maging sa gabi ako ay walang katahimikan!
  nop-nop: Bepaŋ, nu hadapmo kutiganilat, iŋgoŋ du mu nadinamulaŋ. Tiŋa undugoŋ timiŋ
    adi hakulenit mokit hakutiganilat.
  cbu-NT: Apaa, kaschiritam, Psaantam shiyaa kuruzkina. Itaru, shiysha nda nuwaa mazinaksha.
    Mapiymaam nuw pinasakina.
  hui-hui: I̱naga Ngode Datagaliwabe-o i̱na horombe olalu kogo í̠na ladai nabi ke.
    Mbiragabi nde olaabo halu kogoyu í̠na i̱naga genda mo wanahe haabo kegoni.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ဘု​ရား၊​နေ့​အ​ခါ​၌​ကိုယ်​တော် အား ကျွန်​တော်​မျိုး​ခေါ်​ပါ​၏။
    သို့​ရာ​တွင်​ကိုယ်​တော်​သည်​ထူး​တော်​မ​မူ​ပါ။ ညဥ့်​အ​ခါ​ကျွန်​တော်​မျိုး​ခေါ်​ပါ​၏။
    သို့​ရာ​တွင်​ကျွန်​တော်​မျိုး​စိတ်​သက်​သာ​ခွင့်​ကို မ​ရ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ང་ཡི་དཀོན་མཆོག་ཉིན་མོའི༌དུས། །འོ་དོད་བོས་ཀྱང་བཀའ་ལན་གནང་མ༌བྱུང༌།
    །མཚན་མོའི་དུས་ཀྱང་ཞུ་བའི་མཚམས་མ༌བཞག།
  wsk-wsk: O aga Kaem, ani woremkalal ka arusam, bare ni ani agiring me ilusam; aking
    tirom ai lagasam, aeman me sapasam.
  sna-sna: Haiwa Mwari wangu, ndinodanidzira masikati, asi hamundipinduri, nousiku,
    uye handinyarari.
  spa-BLM: Dios mío, clamo de día, pero no respondes; en la estación de la noche,
    y no estoy en silencio.
  cac-cac: Ach in Diosal, c'ual d'ac'val vavaj d'ayach, palta max ach tac'vilaj d'ayin,
    man̈xa b'aj syal vic'an vip.
  swh-ULB: Mungu wangu, ninalia mchana kutwa, lakini haunijibu, na wakati wa usiku
    sinyamazi!
  bel-bel: Ён пасьвіць мяне на пашах зялёных, на ціхія воды водзіць мяне.
  deu-ELBBK: Mein Gott, mein Gott, warum hast du mich verlassen, bist fern von meiner
    Rettung, den Worten meines Gestöhns?
  mbb-OT: Megbevayè ku, wazè ku en himeley su maandew wey mezukilem is kebpengumew-umew
    ku kenikew, iyan, wazà a kenikew tevaka.
  mal-2015: എന്റെ ദൈവമേ, ഞാൻ പകൽസമയത്തു വിളിക്കുന്നു; എങ്കിലും നീ ഉത്തരമരുളുന്നില്ല;
    രാത്രികാലത്തും ഞാൻ വിളിക്കുന്നു; എനിക്കു ഒട്ടും മൗനതയില്ല.
  gup-gup: Ngabba God! Woybukkih ngaye ngadjalkayhmiyo kunbarnangarrakuyeng, dja ngudda
    minj kanwokmang, mak kumununkuyeng warridj ngakayhme. Minj ngaye ngangurdme.
  ctu-CTI: C Dios, cꞌam mic pejcañet ti qꞌuinil yicꞌot ti acꞌbʌlel, Machꞌan maꞌ jacꞌbeñon.
    Machꞌan ñʌchꞌʌl c pusicꞌal.
  rmc-rmc: Devla miro, Devla miro! Soske man omukľal? Soske sal avke dur a na zachraňines
    man? Soske sal avke dur mire rovibnastar?
  nlg-nlg: Nigua na God, inau tu hologho tana lei dani. hauva mo mua bosatughu. Inau
    tu hologho te bongi tana lei bongi mo rongovia na mangagu, hauva mua topoa na
    topoa na togholuvu.
  pes-OPV: ‌ای خدای من در روز می خوانم و مرا اجابت نمی کنی. در شب نیز و مراخاموشی
    نیست.
  ron-1924: Стриг зиуа, Думнезеуле, ши ну-мь рэспунзь; стриг ши ноаптя, ши тот н-ам
    одихнэ.
  ben-OBCV: হে আমার ঈশ্বর, আমি দিনে তোমাকে ডাকি, কিন্তু তুমি উত্তর দাও না, রাতেও ডাকি,
    কিন্তু কোনও অব্যাহতি পাই না।
  som-som: Ilaahayow, maalintii waan kuu qayshadaa, adiguse iima jawaabtid, Oo habeennimadana
    waan qayliyaa oo ma nasto.
  lat-VUC: in loco pascuæ, ibi me collocavit. Super aquam refectionis educavit me;
  eng-ASVBT: O my God, I cry in the daytime, but thou answerest not; And in the night
    season, and am not silent.
  mna-mna: Anutu tio, aigule ta boozomen nio aŋtaŋroro u. Tamen nu pekel kalŋoŋ som.
    Mi mbeŋ ta kembena. Aŋkenne kat som. Pa tiŋiizi tio ta imama ku tau.
  ita-1885: O Dio mio, io grido di giorno, e tu non rispondi; Di notte ancora, e non
    ho posa alcuna.
  eng-LXXUP: 'In a place of green grass, there he has made me dwell: He has nourished
    me by the water of rest.'
  eng-ULB: My God, I cry out in the daytime, but you do not answer, and at night I
    am not silent!
  spa-VBL: Dios mío, cada día lloro y clamo a ti, pero no me respondes. En la noche
    también, pero no concilio el descanso.
  fra-_FOB: Mon Dieu, je crie le jour, mais tu ne réponds point; et la nuit, et je
    n'ai point de repos.
  mal-mal: എന്റെ ദൈവമേ, ഞാൻ പകൽ സമയത്ത് നിലവിളിക്കുന്നു; എങ്കിലും അവിടുന്ന് ഉത്തരമരുളുന്നില്ല;
    രാത്രികാലത്തും ഞാൻ വിളിക്കുന്നു; എനിക്ക് ഒട്ടും സ്വസ്ഥതയില്ല.
  urd-GVR: Ai mere Ḳhudā, din ko maiṅ chillātā hūṅ, lekin tū jawāb nahīṅ detā. Rāt
    ko pukārtā hūṅ, lekin ārām nahīṅ pātā.
  suz-BL: आं परमप्रभु, गो इन कली नाक्‍त ब्रेङङानु, गे लोव़ मलेत्‍तीनी। गो नाक्‍दो
    ब्रेङङानु यो, आं थुं नाइक्‍चा मतङ।
  eng-NOY: O my God! I cry during the day, but thou hearest not; In the night also,
    but I have no rest.
  ita-1927: Dio mio, io grido di giorno, e tu non rispondi; di notte ancora, e non
    ho posa alcuna.
  ckb-ckb: ئەی خودای من، بە ڕۆژ لێت دەپاڕێمەوە، وەڵامم نادەیتەوە، بە شەویش ئارامیم
    نییە.
  eng-BBE: O my God, I make my cry in the day, and you give no answer; and in the
    night, and have no rest.
  xsi-xsi: Maro Kindeni, naŋa asarâwa pano lâ kari, taitu noko kupaloŋo pa naneŋgu
    noŋa tia. Naŋa asarâwa pano lâ mbo, andeta naneŋgu nâna keno mo ŋai yo.
  kan-OKCV: ಓ ನನ್ನ ದೇವರೇ, ಹಗಲಿನಲ್ಲಿ ಕರೆಯುತ್ತೇನೆ, ಆದರೆ ನೀವು ಉತ್ತರ ಕೊಡುವುದಿಲ್ಲ; ರಾತ್ರಿಯಲ್ಲಿಯೂ
    ನನಗೆ ವಿಶ್ರಾಂತಿ ಇರುವುದಿಲ್ಲ.
  tam-2017: என் தேவனே, நான் பகலிலே கூப்பிடுகிறேன், பதில் கொடுக்கவில்லை; இரவிலே கூப்பிடுகிறேன்,
    எனக்கு அமைதி இல்லை.
  spa-RV-1909: Dios mío, clamo de día, y no oyes; y de noche, y no hay para mí silencio.
  ron-BTF: Dumnezeul meu! Strig ziua, dar nu asculți; și noaptea, și nu tac.
  eng-WEBP: My God, I cry in the daytime, but you don’t answer; in the night season,
    and am not silent.
  eng-FBV: My God, every day I cry out to you, but you don't answer; at night too,
    but I get no rest.
  nld-1939: Ik roep overdag, Gij antwoordt niet; Des nachts, maar ik vind geen rust.
  nch-BL: NoTeco, tonaya huan tayohua amo nimosiyajquetza nimitznotza, pero amo technanquilía.
  vie-1934: Đức Chúa Trời tôi ôi! tôi kêu cầu ban ngày, nhưng Chúa chẳng đáp lại;
    Ban đêm cũng vậy, song tôi nào có được an nghỉ đâu
  cha-cha: 'O Yuusso, juagang gui jaane ya ti unope: ya gui puenge lao jusoda y descanso.'
  hin-CV: मेरे परमेश्वर, मैं दिन में पुकारता हूं पर आप उत्तर नहीं देते, रात्रि में
    भी मुझे शांति प्राप्‍त नहीं हो पाती.
  eng-OURB: My God, I cry in the daytime, but you don’t answer; in the night season,
    and am not silent.
  spa-BES: Oh Dios mío, yo lloro en el día, y no respondes; y en la noche, y no hay
    descanso para mi.
  tdx-tdx: O Andrianañahareko, koiheko handro, fe tsy toiñe’o; haleñe, fe tsy mijanjiñe.
  tha-KJV: โอ ข้าแต่พระเจ้าของข้าพระองค์ ข้าพระองค์ร้องทูลในเวลากลางวัน แต่​พระองค์​มิได้​ทรงฟัง
    ถึงกลางคืนข้าพระองค์ยังร่ำทูลต่อไปไม่​หยุด
  por-BR-2018: Deus meu, eu clamo de dia, e tu não me respondes; também clamo de noite,
    e não tenho sossego.
  deu-ELO: Mein Gott! Ich rufe des Tages, und du antwortest nicht; und des Nachts,
    und mir wird keine Ruhe.
  eng-WYC-2018: My God, I shall cry by day, and thou shalt not hear; and by night,
    and not to unwisdom to me. (My God, I cry to thee all day long, but thou answerest
    me not; and I cry to thee all night, without any ceasing.)
  epo-epo: Mia Dio, mi vokas en la tago, kaj Vi ne respondas; En la nokto, kaj mi
    ne trovas trankvilon.
  gfk-gfk: Nugu God, iau tataau ra malaan tuk ra matarahien, iesen pau babalu. No
    bung i hanuat ma iau pai kis kunkun.
  uig-PIN: Hudayim, kündüzdǝ nida ⱪildim, lekin Sǝn ⱨeq jawab ⱪilmaysǝn; Keqidimu
    mǝn xundaⱪ pǝryad ⱪilixtin aram alalmaymǝn.
  beo-beo: Na Gode! Ha huluane amoga na Dima wele sia:sa. Be Di da nama hame alofesa.
    Na da gasi huluane Di wele sia:sa. Be na da sidagaiwane esala.
  tpi-OTNT: God, mi save singaut long yu long san, tasol yu no harim tok bilong mi.
    Mi singaut long yu long nait tu, na mi no malolo liklik.
  hau-SA: Ya Allahna, na yi kuka da rana, amma ba ka amsa ba, da dare kuma ban yi
    shiru ba.
  udu-udu: Ayy Arumgimis pem aha/ gwokina montee ka yempa/ mo, dhali hili /e diki
    thoḵ aha/ ’twa/ mo. Dhali mon’thiny si’da/ aha/ gwokina mo, dhali hili mosi/isa
    kamu/ gamkaa/?
  uig-LAT: Xudayim, kündüzde nida qildim, lékin Sen héch jawab qilmaysen; Kéchidimu
    men shundaq peryad qilishtin aram alalmaymen.
  nde-nde: Oh Nkulunkulu wami, ngiyakhala emini, kodwa kawuphenduli; ebusuku, kangithulanga.
  ton-ton: ‌ʻE hoku ʻOtua, ʻoku ou tangi ʻi he ʻaho, ka ʻoku ʻikai te ke ongoʻi; pea
    ʻi he pō, ʻoku ʻikai te u longo pē.
  ces-1613: Bože můj, Bože můj, pročež jsi mne opustil? Vzdálils se od spasení mého
    a od slov naříkání mého.
  eng-WMB: My God, I cry in the daytime, but you don’t answer; in the night season,
    and am not silent.
  tam-TCV: என் இறைவனே, நான் பகலில் கூப்பிடுகிறேன், ஆனால் நீர் பதில் தருகிறதில்லை;
    இரவிலும் நான் மன்றாடுகிறேன், எனக்கு அமைதியில்லை.
  ceb-ULB: Dios ko, nagtuaw ako sa adlaw, apan wala ka mitubag, ug sa kagabhion wala
    ako maghilom!
  pol-UBG: Boże mój, wołam we dnie, a nie odzywasz się do mnie; w nocy, a nie mogę
    się uspokoić.
  agr-agr: Mina Apajuíjuh, tsawaish, kashish untsuajame, imatjamash aigtsume. ¡Wi
    ayabaujuk atsugtawai!
  kyc-kyc: Nambana Anatu, korakama dokopa emba nyisapili lao kee lapu. Lapunupape
    pii isu pii napi. Namba kukwa dokopa kee laoko karo luu sikya sikya pilyamo.
  urd-GVU: اے میرے خدا، دن کو مَیں چلّاتا ہوں، لیکن تُو جواب نہیں دیتا۔ رات کو پکارتا
    ہوں، لیکن آرام نہیں پاتا۔
  eng-OEBCW: I cry in the day, you do not answer, I cry in the night but find no rest.
  deu-1912: Mein Gott, des Tages rufe ich, so antwortest du nicht; und des Nachts
    schweige ich auch nicht.
  kan-2017: ನನ್ನ ದೇವರೇ, ಹಗಲಿನಲ್ಲಿ ಮೊರೆಯಿಡುತ್ತೇನೆ; ಪ್ರತ್ಯುತ್ತರವೇ ಇಲ್ಲ; ರಾತ್ರಿಯಲ್ಲಿಯೂ
    ನನಗೆ ಉಪಶಮನವಿಲ್ಲ.
  yap-yap: Ra rran mu gu piningem, I gur Got rog, machane damur fulweg lamag; gu be
    piningem nnep’, ma daryag ni nggu toffan.
  hlt-MCSB: Aw ka Boeipa Pathen khothaih ah ka pang dae nan doo pawt tih khoyin ah
    khaw ka duemnah om pawh.
  mdy-ETH: ታ ፆኦዛሢዮ! ሮኦሮ ታ ኔ ባንሢ ዒላታኔ፤ ኔኤኒ ጋዓንቴ ታኣም ዋይዙዋሴ፤ ዋንቶዋ ታ ዔኤሊንታኔ፥ ሃውሺያ ታኣኮ
    ባኣሴ።
  twi-ASANTE: Ao me Onyankopɔn, mesu frɛ wo awia, nanso wonnye me so, mefrɛ wo anadwo,
    nanso mennya ɔhome.
  eng-WEBU: My God, I cry in the daytime, but you don’t answer; in the night season,
    and am not silent.
  acu-NT: Yusru tsawaisha tura kashisha amin untsuamsha airu weatsme. Tura asakmin
    ayamsatatkaman tujintajai.
  spa-PDDPT: ʼElohim mío, clamo de día, y no respondes, Y de noche, y no hay descanso
    para mí.
  gun-gun: Xeruete, ára py ajapukai ramo naxembovai, pyávy voi ndapytu'ui ae.
  agu-BL: ¡Ay Ta'! Sk'ejl nin lak'bal na chintzan tan jakle'n ẍch'eybil wetz teru'.
    Poro qui na stza'weju'. Wech, na qui na nuje' tan jakle'n ẍch'eybil wetz teru'.
  ilo-ULB: O Diosko, umawagak iti tenga iti aldaw, ngem saanka a sumungbat, ken iti
    rabii ket saanak nga agulimek!
  kpg-kpg: Meenei dogu God, au gu gahigahi Goe i di aa, gei Goe hagalee helekai mai.
    Ma gaa boo, gei au e gahigahi labelaa, au hagalee noho.
  uig-ARA: خۇدايىم، كۈندۈزدە نىدا قىلدىم، لېكىن سەن ھېچ جاۋاب قىلمايسەن؛ كېچىدىمۇ
    مەن شۇنداق پەرياد قىلىشتىن ئارام ئالالمايمەن.
  bps-bps: E Dwatagu, di mduh fakdo agu di ge fye tnabengam agu, bay laam agu tnabeng,
    di butang fakdo agu na landè kaftudgu.
  sus-sus: Ala, n Marigi Ala, i n naboloxi munfe ra? I kisi makuya n na, i mu n wa
    xui ramɛ?
  pon-2006: Maing ei Koht, I kin likweriong komwi ni rahn, komwi ahpw sohte kin ketin
    sapeng ie; I pil kin likilikwer nipwong, I ahpw sohte kin diar ei kommoal.
  jae-jae: O ŋoc Anôtô, aê aoc gêjac aôm gêdêŋ geleŋŋa, mago gôjô aê aoc atom. Ma
    gêdêŋ gêbêc, mago ŋoc ŋalêlôm kêtu malô atom.
  ksd-ksd: Ea, kaugu God, iau oraoro ta ra keake, ma pa u torom; Ma ta ra marum bula
    pa iau ki mut.
  tur-YTC: Tanrım, gündüz çağırıyorum ama yanıt vermiyorsun, Geceleyin ve sessiz kalmıyorum.
  bel-N: Божа мой, Божа мой! Чаму Ты пакінуў мяне, аддаліўся ад збаўленьня майго,
    ад словаў стагнаньня майго?
  grc-BRENT: Εἰς τόπον χλόης ἐκεῖ με κατεσκήνωσεν· ἐπὶ ὕδατος ἀναπαύσεως ἐξέθρεψέ
    με·
  kpr-kpr: Arie, nanda God, na ijighae nimokena kori seraena. Avata, nanda kori jo
    ningae eraesa. A na tumbaghae barago kori sise, jo avae eraena.
  ind-AYT: (22-3) Ya Allahku, aku memanggil pada siang hari, tetapi Engkau tidak menjawab.
    Dan, pada malam hari, tetapi aku tidak juga tenang.
  yom-yom: Nzambi ama, ndinyamikina va muini, vayi wukadi vutula mvutu. Va builu,
    ndivuandanga ko dio sui.
  yut-yut: Piŋkopno, gɨldarɨ gɨldarɨ gak do yaŋ tɨdosot, mani kobogɨ dɨma nayɨsal.
    Kalbiyo kɨsi gak do yaŋ tɨdosot, mani yaworɨ kɨnda dɨma abɨdosot.
  nya-nya: Inu Mulungu wanga, ine ndimalira masana, koma simuyankha, usikunso, ndipo
    sindikhala chete.
  kyg-kyg: O Gotiꞌnimogae, huꞌna, felugamo keya aeꞌna ge huꞌnogekaeꞌmo geꞌnimo oꞌafiꞌnane.
    Haniꞌilagaꞌeꞌmo keya aeꞌna ge huꞌnogekaeꞌmo naha oꞌmaeꞌnanageꞌna maiꞌna falu nosuve.
  hrv-hrv: Bože moj, Bože moj, zašto si me ostavio? Daleko si od ridanja moga.
  mps-mps: God, eno nageba te giligade i wabo da, tiali goli nago eno po odobeo. Eno
    nageba te hulide me i wali, tiali goli nago te po wei ponesiąbaso, eno dwasianu
    toma me nabeo.
  tpi-tpi: God, mi save singaut long yu long san, tasol yu no harim tok bilong mi.
    Mi singaut long yu long nait tu, na mi no malolo liklik.
  dan-1931: Min Gud, min Gud, hvorfor har du forladt mig? Mit Skrig til Trods er Frelsen
    mig fjern.
  vie-OVCB: Đức Chúa Trời con ôi, con kêu cứu mỗi ngày Ngài không đáp. Con nài xin
    mỗi đêm, nào được yên nghỉ.
  guj-2017: હે મારા ઈશ્વર, હું દિવસે પોકાર કરું છું, પણ તમે મને જવાબ આપતા નથી; અને
    રાત્રે પણ હું ચૂપ રહેતો નથી!
  pon-2006A: Maing ei Koht, I kin likweriong komwi ni rahn, komwi ahpw sohte kin ketin
    sapeng ie; I pil kin likilikwer nipwong, I ahpw sohte kin diar ei kommoal.
  por-BRBSL: Meu Deus, eu choro durante o dia, mas você não responde; na estação noturna,
    e não estou em silêncio.
  eng-OEBUS: I cry in the day, you do not answer, I cry in the night but find no rest.
  swe-swe: '[Psalmen inleds med en fråga i förtvivlan där orden ”Min Gud, min Gud”
    och ”övergivit” kan uppfattas som en motsägelsefull kontrast. Dock är det just
    Guds frånvaro som gör honom så påtaglig. David är kluven mellan tidigare upplevelser
    där Gud har svarat, se vers 4-6, och nuvarande situation där Gud inte verkar höra
    hans bön. Ordet för ”jämrande” beskriver ett lejons ljudliga rytande, men också
    en oformulerad högljudd klagan, se . I ordvalet kan vi ana början av uppfyllandet
    av frasen från Bibelns sista bok ”Gråt inte! Se, lejonet av Juda stam, Davids
    rotskott, har segrat”, se .] Min Gud (Eli), min Gud (Eli), varför har du övergivit
    (lämnat) mig? Min hjälp (frälsning) verkar så långt borta, avlägsen från mina
    jämrande (rytande) ord. [I beskrivs hur Jesus ropade högt under tårar när han
    bad.]'
  cth-cth: Oe Cathut, khodai lah kâhram ei, nang ni na thai pouh hoeh. Karum lahai
    duem ka onae awm hoeh.
  twi-twi: Me Nyankopɔn, misu frɛ wo awia, nanso wunnye me so, mefrɛ wo anadwo, nanso
    minnya ɔhome.
  hlt-hlt: Aw ka Boeipa Pathen khothaih ah ka pang dae nan doo pawt tih khoyin ah
    khaw ka duemnah om pawh.
  tbz-SIM: Áú Kuyie! Áú Kuyie! Dɛ̀ yĩ́mɛ kɑ̀ɑ n yóu? Kɛ̀ n kuɔ̀ nkɛ kuɔ̀ mbɑ́ ɑ í
    n dɛɛrí?
  msy-2020: O nan God, kɨ aruebar nɨn deima, nɨ na barazir puvatɨ. Kɨ dɨmagaribar
    nɨn azangsɨghavɨra ikia tong avughsir puvatɨ.
  dop-dop: Hɑɩ, mɑ Ɩsɔ yoou, pepe tɔɔ kɛ́ n lɔ-m? N hɑtələnɑ-m suwe, nɑ nn nɩɩkɩ mɑ
    wulɑ sɩ ń wɑɑsɩ-m?
  azb-azb: Ey Allahım, gündüz çağıranda mənə cavab vermirsən, Gecə rahatlığım yoxdur.
  eng-DBY: 'My God, I cry by day, and thou answerest not; and by night, and there
    is no rest for me:'
  hin-2017: हे मेरे परमेश्वर, मैं दिन को पुकारता हूँ परन्तु तू उत्तर नहीं देता; और
    रात को भी मैं चुप नहीं रहता।
  wol-KYG: Sama Yàlla, sama Yàlla, lu tax nga wacc ma? Ma binni, binneeti, wall sore.
  swp-swp: Eaubada e, asubena huiadi eai ea dousaewa, na nige u heuio, maiona huiadi
    eai hinage, na nige aiawasi ea lobai.
  bjr-bjr: Faasaana ani qeeqa Anutuna aaraunana sia maqi qiananoo. Eendaki faqa aaraida
    maridaqa sia idooeeqa.
  eng-YLT: My God, I call by day, and Thou answerest not, And by night, and there
    is no silence to me.
  kne-kne: Inag-agew ya linablabi ay man-ad-adawagak en sik-a, Apo, ngem adim polos
    songbatan nan kararag ko, isonga adi inmon-onina nan ligat ko.
  eng-WYC-2017: My God, I shall cry by day, and thou shalt not hear; and by night,
    and not to unwisdom to me.
  eng-WMBB: My God, I cry in the daytime, but you don’t answer; in the night season,
    and am not silent.
  zat-NTPS: Dios chia', dxuláwizra' Lue' te zra, ne quebe dxexeche̱bu' chia'. Dxuláwizra'
    Lue' chizrela, ne quebe dxezí'i lazra'.
  zty-NTPS: Dios chia', žḻiža' Le' tža tža, san bi žechebo' chia'. Žḻiža' Le' žel,
    na' bi žezí' ḻaža'a,
  urd-GVH: ऐ मेरे ख़ुदा, दिन को मैं चिल्लाता हूँ, लेकिन तू जवाब नहीं देता। रात को
    पुकारता हूँ, लेकिन आराम नहीं पाता।
  rug-rug: Qua Tamasa, pana rane si varavara atu si rau, ba lopu olaṉau Goi. Tepatepa
    atu si rau pana boṉi, ba loke minanoto si vagia rau.
  gaz-gaz: Yaa Waaqa ko, ani guyyaa guyyaa sittin iyyadha; ati garuu deebii naaf hin
    deebiftu; halkan halkanis afaan hin qabadhu.
  fra-LSG: Mon Dieu! Mon Dieu! Pourquoi m’as-tu abandonné, Et t’éloignes-tu sans me
    secourir, sans écouter mes plaintes?
  yal-yal: N ma Ala! N ma Ala! I n nabeɲinxi nanfera? Nanfera i ya marakisin makuyaxi
    n na? Nanfera i mi n kutun xuiin namɛma?
  iou-iou: Wära! Anutuna, näk kepma konäm kähän yäŋira kowata nämo naniŋ yäk täyan.
    Ba bipani udegän ehutpäŋ gäkken gera yäŋira nämo nadäŋ namik täyan.
  haw-1868: E ko'u Akua e, ua kahea au i ke ao, aole nae oe i lohe mai; A i ka po
    hoi, aole i hoomaha iki.
  arb-NAV: إِلَهِي، أَصْرُخُ إِلَيْكَ مُسْتَغِيثاً فِي النَّهَارِ فَلَا تُجِيبُنِي،
    وَفِي اللَّيْلِ فَلَا رَاحَةَ لِي،
  ded-ded: O Anutuna, ni hadzing tofocnac kiacba turunga mi merennennec, ni waickema
    mong mi kecbade.
  ewe-ewe: O! Nye Mawu, medo ɣli na wò le ŋkeke kple zã me; megale edzi ko, gake mètɔ
    nam o.
  eng-LEE: (22:3) O my God! I call in the day-time, but thou answerest not; and in
    the night I find no rest.
  asm-FB: হে মোৰ ঈশ্বৰ মই দিনত তোমাৰ আগত প্ৰাৰ্থনা কৰোঁ, কিন্তু তুমি উত্তৰ নিদিয়া,
    ৰাতিও প্ৰাৰ্থনা কৰোঁ; মই চুপ হৈ নাথাকো!
  sus-A: عَلَ، ﭑ مَرِفِ عَلَ، عِ ﭑ نَبٌلٌشِ مُنقٍ رَ؟ عِ كِسِ مَكُيَ ﭑ نَ، عِ مُ ﭑ
    وَ شُي رَ مّ؟
  fra-SBL: Mon Dieu, je crie pendant le jour, mais tu ne réponds pas ; dans la saison
    de la nuit, et je ne suis pas silencieux.
  hbo-hbo: אֵלִ֣י אֵ֭לִי לָמָ֣ה עֲזַבְתָּ֑נִי רָחֹ֥וק מִֽ֝ישׁוּעָתִ֗י דִּבְרֵ֥י שַׁאֲגָתִֽי׃
  kik-kik: Wee Ngai wakwa, ngũkayagĩra mũthenya, no ndũnjĩtĩkaga, ngũkayagĩra ũtukũ,
    na ndingĩkira.
  fra-NCL: Mon Dieu, mon Dieu, pourquoi m’as-tu abandonné ? Je gémis, et le salut
    reste loin de moi !
  cek-AK: Aw ka Angraeng, khodai ah ka hangh, toe nang pathim ai; khoving ah doeh
    kang hngai duem thai ai.
  cuk-cuk: Bab-Dummadye, ibginedba an bese gornadaenad, gwen be an-abin-imakdasulid.
    Mutikidba an bese gornadabalinad, gwen be an-abin-imakdasurbalid. An obunnodisulidba
    nue-geggus itolegusad.
  uig-CYR: У мени юмран чөпләрдә ятқузуп дәм алдурар; Тинич ақидиған суларни бойлитип
    бақиду;
  tel-2017: నా దేవా, పగలు నేను మొరపెడతాను, కాని నువ్వు జవాబివ్వవు. రాత్రివేళ నేను
    మౌనంగా ఉండను!
  hat-BSA: O Bondye mwen, mwen kriye pandan lajounen, men Ou pa reponn. E nan lannwit
    men m pa jwenn repo.
  ukr-ONPU: Він дає мені спочинок на трав’янистих пасовищах, водить мене до тихих
    вод.
  kos-kos: Ke len uh nga pang nu sum, God luk, A kom tia topuk; Nga pang ke fong A
    nga tia ku in mongla.
  hbo-WLC: אֵלִ֣י אֵ֭לִי לָמָ֣ה עֲזַבְתָּ֑נִי רָח֥וֹק מִֽ֝ישׁוּעָתִ֗י דִּבְרֵ֥י שַׁאֲגָתִֽי׃
  ibo-ibo: O Chineke m, ana m akpọku gị nʼehihie, ma ị dịghị aza m, nʼabalị kwa, ma
    ọ dịghị izuike m nwere.
  ory-ory: ହେ ମୋହର ପରମେଶ୍ୱର, ମୁଁ ଦିନ ବେଳେ ଡାକେ, ମାତ୍ର ତୁମ୍ଭେ ଉତ୍ତର ଦେଉ ନାହଁ, ଆଉ ରାତ୍ରିକାଳରେ
    ଡାକେ, ପୁଣି, ନୀରବ ନ ରହେ।
  chk-chk: Ai Kot, üa siö ngonuk lerän, nge kosap pälüeniei, üa siö ngonuk lepwin,
    nge üsap tongeni asösö.
  rop-rop: Deitaim en naitaim mi jingat langa yu, main God, bat yu nomo ensim mi,
    najing, en mi nomo abum spel.
  ukr-1871: Боже мій! Кличу в день, а ти не озвешся, і вночі, та й нема менї впокою.
  yon-yon: O ne God, aronkimbed eb yaa baandembaraan kumbed ebbed inanduwindo, amnoom
    kangkon eb yaa baandembaraan, ma iwari kerindo.
  deu-1951: (022-3) Mein Gott, ich rufe bei Tage, und du antwortest nicht, und auch
    des Nachts habe ich keine Ruhe.
  eng-JPS: (22-3) O my God, I call by day, but Thou answerest not; and at night, and
    there is no surcease for me.
  srp-1865: Bože moj! vièem danju, a ti me ne slušaš, i noæu, ali nemam mira.
  lug-lug: Ayi Katonda wange, emisana nkukoowoola, naye tonnyanukula; n’ekiro bwe
    ntyo, naye siweerako.
  heb-heb: אלהי אקרא יומם ולא תענה ולילה ולא דומיה לי׃
  ben-IRV: আমার ঈশ্বর, আমি দিনের র বেলা ডাকি, কিন্তু তুমি উত্তর দাও না এবং রাতেও আমি
    নিরব থাকি না!
  ntu-ntu: Yrniti-zvzbo bam ngrlx x nrlckxbq, A' trmnc-zpwxwxu murde trayzlumeu natqnge.
  pan-pan: ਹੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਮੈਂ ਦਿਨ ਵੇਲੇ ਤੈਨੂੰ ਪੁਕਾਰਦਾ ਹਾਂ ਪਰ ਤੂੰ ਉੱਤਰ ਨਹੀਂ ਦਿੰਦਾ,
    ਅਤੇ ਰਾਤ ਨੂੰ ਵੀ ਪਰ ਮੈਨੂੰ ਚੈਨ ਨਹੀਂ।
  mya-JVB: အကျွန်ုပ် ဘုရား ၊ နေ့ အခါအကျွန်ုပ်အော်ဟစ် သော်လည်း ၊ ကိုယ်တော်သည် နား မ
    ထောင်ပါ။ ညဉ့် အခါ အော်ဟစ်သော်လည်း သက်သာ ခြင်းသို့ မ ရောက်ပါ။
  kgf-kgf: Nuac Anutu, ni kaiweiguc qacma siŋiya acguc ac ewana ménda qaiyu guruwa
    acna ménda meleŋ nénʒaŋ.
  tte-O: Kaliyate koina yagu tasi-yabayaba koliwo na nige kuyayamaisa, yo besiele
    boniyai koina yavalavalam koliwo na nige sagu yabo yalolobai.
  tbg-tbg: Mpo, ti Variqavauvo, te vo enta vo enta aatitairaqaa ai aare vauraravata,
    are kia ti uva irira iaro. Te vo enta vo enta entaqi ai aare vauraro ti muntukavano
    kia qihaaqirave.
  hmo-hmo: Lauegu Dirava e, dina neganai oi dekenai lau tai, to lau dekenai oi kamonai
    lasi. Hanuaboi neganai danu, to laga-ani lau davaria lasi.
  zar-NT: Dios quiaʼ, idú dza rulidzaʼ Liʼ, pero bitiʼ bi didzaʼ rubiʼu. Idú yëla
    rulidzaʼ, en bitiʼ caʼ rasiaʼ.
  urd-urd: ऐ मेरे ख़ुदा! मै दिन को पुकारता हूँ लेकिन तू जवाब नहीं देता और रात को भी
    और ख़ामोश नहीं होता।
  rus-SYN: Он покоит меня на злачных пажитях и водит меня к водам тихим,
  bqc-SIM: Ma Lua, ma Lua, bↄ́yãi n ma to wei? Ma wiilɛ̀, àkɛa ńlɛ mↄ́ ma suabaio
    ni?
  tcz-CHONGTHU: Niseh in nangma kakoujie, Elohim ka Pathen, hinlah nangin nei donbut
    poi. Janseh jongleh kakou ogin naja jin, hinlah lungmon na kanei jipoi.
  mar-mar: माझ्या देवा, मी तुला दिवसा हाक मारली परंतु तू उत्तर दिले नाहीस, आणि मी
    रात्रीही गप्प बसलो नाही.
  isl-isl: '@see-verse:PSA.022.001'
  hlt-THB: Aw Bawipa, dai awh khy nyng, cehlai am nim hlat tiksaw than awh awm am
    sit thai nyng.
  qub-qub: Tayta Diosnillä, goyay-goyay mañacamuptëpis manami yanapämanquichu. Pagaspapis
    manami jamaytapis tarënachu.
  bqp-bqp: Ma Luda, ma lɛ́ zùnyĩ fãnantɛ̃, ama ńdi wemaro, ma wiki lɛ̀mma gwãani
    dↄ, mádi yĩtɛro.
  hat-hat: (022:3) Tout lajounen m'ap rele ou, Bondye mwen, ou pa reponn. Tout lannwit
    m'ap rele, mwen pa ka dòmi.
  eng-BSB: I cry out by day, O my God, but You do not answer, and by night, but I
    have no rest.
  eng-WEBPB: My God, I cry in the daytime, but you don’t answer; in the night season,
    and am not silent.
  kbq-kbq: Anumzanimoka kagritega manigasa osuna mika knafina zagene haninena kagritega
    zavi krafagea nehuanagi, kagra antahi nonamine.
  pon-pon: Ai Kot, nin ran i kin likwir, a kom jota kin japen, o ni pon I pil jota
    kin nenenla.
  nhe-BL: NoTeco, tonali huan yohuali ax nimosiyajcahua nimitznotza, pero ax tinechnanquilía.
  wnc-wnc: Anutu, nata gae gunzit tapane yanggawanggat. Siwan gatu zikaane kuut yanggawake
    na dua yuwa takanggak. Siwan ngana gata yake nae wamu dua natanggamunggayak.
  bus-bus: Ma Luda, ma lɛ́ zùnzi fãantɛ̃, mↄde nɛ́ɛ wemalaro, ma wii pɛ̀nzi gwãavĩ
    dↄ, mɛ́ɛ yĩtɛro.
  gub-BL: Tupàn hezar. Aenoz newe 'aromo ihe. Nerewazar kwaw heze'eg ihewe. Uruenoz
    pyhaw no. Napuner kwaw hepytu'u haw rehe.
  eng-DRA: 'He hath set me in a place of pasture. He hath brought me up, on the water
    of refreshment:'
