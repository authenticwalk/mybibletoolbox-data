verse: PSA.022.024
translations:
  mal-C: കാരണം പീഡിതരുടെ കഷ്ടത അവിടന്ന് അവഗണിക്കുകയോ വെറുക്കുകയോ ചെയ്തില്ല; തിരുമുഖം
    അവർക്കു മറയ്ക്കുകയോ ചെയ്തില്ല എന്നാൽ സഹായത്തിനായുള്ള അവരുടെ നിലവിളി കേൾക്കുകയും
    ചെയ്തിരിക്കുന്നു.
  deu-TKW: Die ihr Jahwe fürchtet, preiset ihn! Aller Same Jakobs, ehret ihn, und
    scheut euch vor ihm, aller Same Israels!
  lin-lin: Bino bato oyo botosaka Yawe, bosanzola Ye ! Bino nyonso bana ya Jakobi,
    bopesa Ye lokumu ! Bino nyonso bana ya Isalaele, botosa Ye !
  mmx-mmx: Leeme Silok ixo raba sinta limixin baava dip kip levesongsongot. La ixo
    raba rulu bok di, ketla ing tonga di do di toro ri loklok tooro.
  eng-LSV: For He has not despised, nor detested, || The affliction of the afflicted,
    || Nor has He hidden His face from Him, || And in His crying to Him He hears.
  eng-GNV: 'For he hath not despised nor abhorred ye affliction of the poore: neither
    hath he hid his face from him, but when he called vnto him, he heard.'
  eng-WEBSTER: For he hath not despised nor abhorred the affliction of the afflicted;
    neither hath he hid his face from him; but when he cried to him, he heard.
  nhw-BL: Pampa amo techelcajtoc quema titlaijiyohuíaj, niyon amo techhuejcamajcajtoc.
    Amo neli techcuanetlatilía. ¡Amo! Ta techtlacaquilía quema timitztlajtlaníaj techpalehuiqui.
  swh-ONEN: Kwa maana hakupuuza wala kudharau mateso ya aliyeonewa; hakumficha uso
    wake bali alisikiliza kilio chake ili amsaidie.
  bba-bba: Yɑkɔbun bweseru, bɛɛ be i Yinni Gusunɔ nɑsie, i nùn siɑro. Bɛɛ Isirelibɑ,
    Yɑkɔbun bweseru, i nùn tɔmɔ. Bɛɛ Isirelibɑ, i nùn sɑ̃ɑwɔ.
  eng-KJVCPB: For he hath not despised nor abhorred the affliction of the afflicted;
    Neither hath he hid his face from him; But when he cried unto him, he heard.
  luo-luo: Nikech pok ochayo kata ojaro sandruok mar joma winjo malit; pok opandone
    wangʼe to osewinjo ywakne mar dwaro kony.
  aii-aii: ܒܗ̇ܝ ܕܠܵܐ ܡܘܼܣܠܹܐ ܠܹܗ ܘܠܵܐ ܓܘܼܢܓܸܙ ܠܹܗ ܡ̣ܢ ܐܘܼܠܨܵܢܵܐ ܕܡܘܼܠܝܸܨܵܐ، ܘܠܵܐ ܛܘܼܫܹܐ
    ܠܹܗ ܦܵܬܹܗ ܡܸܢܹܗ، ܐܸܠܵܐ ܫܡܝܼܥ ܠܹܗ ܟܲܕ ܡܘܼܩܘܸܚ ܠܹܗ ܐܸܠܹܗ.
  meu-meu: Badina be hisi ani tauna ena hisihisi ia ese se dadaraia bona se lalo dika
    henia; ia vairana na iena amo se hunia, e tai henia negana ai e kamonai.
  npi-ULB: कष्‍टमा परेका व्‍यक्‍तिको कष्‍टलाई उहाँले घृणा वा अवहेलना गर्नुभएको छैन
    । तिनीबाट परमप्रभुले आफ्नो मुहार लुकाउनुभएको छैन । जब कष्‍टमा परेको व्‍यक्‍तिले
    उहाँमा पुकारा गरे, तब उहाँले सुन्‍नुभयो ।
  yor-yor: Nítorí pé òun kò ṣátá, bẹ́ẹ̀ ni kò sì kórìíra ìpọ́njú àwọn tí a ni lára;
    kò sì fi ojú rẹ̀ pamọ́ fún mi ṣùgbọ́n ó gbọ́ nígbà tí mo ké pè é.
  pes-OPCB: او فقیران را فراموش نمی‌کند و مصیبت آنها را نادیده نمی‌گیرد؛ روی خود را
    از آنها بر نمی‌گرداند، بلکه دعای آنها را می‌شنود و آن را اجابت می‌کند.
  tgl-ULB: Dahil hindi niya hinamak o pinabayaan ang pagdurusa ng naghihirap; hindi
    tinago ni Yahweh ang kaniyang mukha mula sa kaniya; nang umiyak ang naghihirap
    sa kaniya, dininig niya.
  nop-nop: Adi me fiyewakahi sigilulum mu tiyemilak. Be malabumuŋ tiŋa folofigitahikdok
    nadiune nemek haŋindaaŋ mu tilak. Adi biyabuŋa kweetniŋ mu hatilak, wendoktiŋa
    ninadiiŋ kaŋ yonadihik u nadiyemulak.”
  cbu-NT: Tputs kiyung kachiykana anoo Apanll nda niyrkiya. Nda wchumari napkiya,
    nda waanaatsi pishukiya. Tputs Apanllee; Istanda, tákchu, Apanllshat uru mazinakiya.
  hui-hui: Ibugua yagibano karu biamogo bulene ha do waha tigua tandaga nalu karu
    hondowa nahende tingiha nabiaga kagoni. Ani nabi howa tinime biamogo bia lalu
    olaragola ibugua hale halu biamogo biaga ka, lolebero.
  mya-mya: ကိုယ်​တော်​သည်​ဆင်း​ရဲ​သူ​တို့​အား​ပစ်​ထား တော်​မ​မူ​ပါ။ သူ​တို့​၏​ဆင်း​ရဲ​ဒုက္ခ​များ​ကို​လည်း
    လျစ်​လူ​ရှု​တော်​မ​မူ​ပါ။ ကိုယ်​တော်​သည်​သူ​တို့​ကို​မျက်​နှာ​တော်​လွှဲ တော်​မ​မူ​ပါ။
    ကူ​မ​တော်​မူ​ရန်​သူ​တို့​အော်​ဟစ် တောင်း​လျှောက်​သည်​ကို​နား​ညောင်း​တော်​မူ​ပါ​၏။
  bod-N: རྒྱུ་མཚན་སྡུག་གིས་མནར་བའི་མི་རྣམས༌ལ། །ཁོང་གིས་མ་སྨད་ཞེ་ཡང་ལོག་པ༌མིན། །ཁོང་གིས་དེ་ལ་ཞལ་ངོ་བཀབ་པ༌མེད།
    །འོ་དོད་འབོད་དུས་ཁོང་གིས་གསན་པ༌ཡིན།།
  wsk-wsk: Mu awuk, awiriya ikup memek arigiso, bare nu me ari pateso, ale koma motam
    me kaluwu namoso, mena; nu aninga aira ikiam, ale aga saongam.
  sna-sna: Nokuti haana kuzvidza kana kusema chibayiro chaiye akatambudzwa; haana
    kumuvanzira chiso chake, asi akanzwa kuchemera kwake rubatsiro.
  spa-BLM: Porque no ha despreciado ni abominado la aflicción de los afligidos, tampoco
    le ha ocultado su rostro; pero cuando le gritó, lo escuchó.
  cac-cac: A Jehová maj yactejcanlaj eb' ayoch syaelal. Man̈ ton̈ejoc ix yilochi,
    maj sc'ub'ejel-laj sb'a. Ayic ix sc'anan scolval eb', ix sc'anab'ajej Jehová chi'
    yab'ani, xin cham d'a eb'.
  swh-ULB: Kwa kuwa haja dharau au kuchukia mateso ya aliye taabishwa; Yahwe hajamficha
    uso wake yeye; pindi wale walio taabishwa walipo mlilia yeye, yeye alisikia.
  deu-ELBBK: Ihr, die ihr den HERRN fürchtet, lobt ihn; alle Nachkommen Jakobs, verherrlicht
    ihn, und scheut euch vor ihm, alle Nachkommen Israels!
  mbb-OT: Su wazè din pesegdana is menge elentusen te menge egkaayuayu. Wazè din sikandan
    iniyuǥi, kekenà, ebpemineǥen din is kebuyù dan te tavang.
  mal-2015: അരിഷ്ടന്റെ അരിഷ്ടത അവൻ നിരസിച്ചില്ല വെറുത്തതുമില്ല; തന്റെ മുഖം അവന്നു
    മറെച്ചതുമില്ല; തന്നേ വിളിച്ചപേക്ഷിച്ചപ്പോൾ കേൾക്കയത്രേ ചെയ്തതു.
  gup-gup: Nungka wanjh binahnani nuye bininj kore kunrayek kunkimuk bimarnebebmeng.
    Minj bidjalbawoyi. Minj mak bimarnekebwarlkkarrimeninj nuye. Bonj, nahni bininj
    bikayhmeng Yawey bu kabibidyikarrmekenh, dja wanjh Yawey biwokbekkang.
  ctu-CTI: Machꞌan tiꞌ wajleyon chaꞌan ti caj c wocol. Machꞌan ti yʌlꞌeyon. Machꞌan
    tiꞌ mʌctyʌbeyon i wut. Lac Yum ti yubi cheꞌ ñac cꞌam tic pejcʌ.
  rmc-rmc: Tumen, so daran le RAJESTAR, lašaren les! Savore Jakoboskre čhavale, bararen
    le RAJES! Savore Izraeloskre čhavale, daran lestar!
  nlg-nlg: Kau holohabaa Lord ighau udolu tau nia kikinima! Kau nia kikinima, ighau
    na vinavahuhuna Jacob! Ma kau tualaghi tuturu kikinima vania, ighau na vinavahuhuna
    Israel! Gaia te mua nia murilio didira na vahaghitaili rana tinoni bona. Gaia
    te mua ririu keha me ke tona sanira. Me bosatughu vanira tana bona tara holoa
    ge ke hangara.
  pes-OPV: زیرا مسکنت مسکین را حقیر و خوار نشمرده، و روی خود رااز او نپوشانیده است.
    و چون نزد وی فریاد برآورداو را اجابت فرمود.
  ron-1924: Кэч Ел нич ну диспрецуеште, нич ну урэште неказуриле челуй ненорочит ши
    ну-Шь аскунде Фаца де ел, чи ыл аскултэ кынд стригэ кэтре Ел.
  ben-OBCV: কারণ তিনি পীড়িতদের যন্ত্রণা অবজ্ঞা বা ঘৃণা করেননি; তিনি তাদের কাছ থেকে
    তাঁর মুখ লুকাননি কিন্তু তাদের সাহায্যের কান্না শুনেছেন।
  som-som: Waayo, isagu ma quudhsan, mana karhin kan la dhibay dhibkiisa, Oo wejigiisiina
    kama uu qarin isagii, Laakiinse markuu u qayshaday ayuu maqlay.
  eng-ASVBT: For he hath not despised nor abhorred the affliction of the afflicted;
    Neither hath he hidden his face from him; But when he cried unto him, he heard.
  mna-mna: Pa wal ta so timbotmbot raama pataŋana, na ni irepiili zin som, mi ipizil
    ndemeene pizin som. Indeeŋe nio aŋtaŋroro i na, ni ipiŋgis mataana pio som. Ileŋ
    tiŋiizi tio mi iuulu yo.
  ita-1885: Perciocchè egli non ha sprezzata, nè disdegnata l'afflizione dell'afflitto;
    E non ha nascosta la sua faccia da lui; E quando ha gridato a lui, l'ha esaudito.
  eng-ULB: For he has not despised or abhorred the suffering of the afflicted one;
    Yahweh has not hidden his face from him; when the afflicted one cried to him,
    he heard.
  spa-VBL: Porque Él no ridiculizo ni menospreció el sufrimiento del pobre; no se
    ha apartado de ellos, ha escuchado sus clamores pidiendo ayuda.
  fra-_FOB: Car il n'a point méprisé ni dédaigné l'affliction de l'affligé; il ne
    lui a point caché sa face; mais il l'a exaucé quand il criait vers lui.
  mal-mal: അരിഷ്ടന്റെ അരിഷ്ടത അവിടുന്ന് നിരസിച്ചില്ല, വെറുത്തതുമില്ല; തന്റെ മുഖം അവന്
    മറച്ചതുമില്ല; തന്നെ വിളിച്ചപേക്ഷിച്ചപ്പോൾ കേൾക്കുകയത്രേ ചെയ്തത്.
  urd-GVR: Kyoṅki na us ne musībatzadā kā dukh haqīr jānā, na us kī taklīf se ghin
    khāī. Us ne apnā muṅh us se na chhupāyā balki us kī sunī jab wuh madad ke lie
    chīḳhne-chillāne lagā.
  suz-BL: मारदे हना मेकोमी श्‍येत जाइब आन श्‍येत तशा, आ कुल मख्रुइक्‍थु, आं ब्रेश्‍शो
    नेंतु। हिब्रू १५:७
  eng-NOY: For he hath not despised nor abhorred the misery of the afflicted. Nor
    hath he hid his face from him; But when he cried unto him, he heard.
  ita-1927: Poich’egli non ha sprezzata né disdegnata l’afflizione dell’afflitto,
    e non ha nascosta la sua faccia da lui; ma quand’ha gridato a lui, ei l’ha esaudito.
  ckb-ckb: لەبەر ئەوەی بە سووکییەوە نەیڕوانییە ستەمی ستەملێکراوەکە و پشتی لێ ناکات،
    ڕووی لێ وەرناگێڕێت، بەڵکو گوێ لە هاواری دەگرێت.
  eng-BBE: For he has not been unmoved by the pain of him who is troubled; or kept
    his face covered from him; but he has given an answer to his cry.
  xsi-xsi: Ŋana tu i ŋandai tini pwâka ŋana kinzi sugorai tamwatanzi nenzi malia wa
    nâna wa, ande tia. I ŋandai uru ipu muli panzi ŋga. I uru ipaloŋo pa nenzi noŋa.”
  kan-OKCV: ಏಕೆಂದರೆ ಸಂಕಟಪಡುವವನ ಸಂಕಟವನ್ನು ಅವರು ತಿರಸ್ಕರಿಸಲಿಲ್ಲ, ಅಸಹ್ಯಪಡಲಿಲ್ಲ; ತಮ್ಮ ಮುಖವನ್ನು
    ಅವನಿಂದ ಮರೆಮಾಡಲಿಲ್ಲ; ಆದರೆ ಆತನು ಮೊರೆ ಇಡಲು, ಅವರು ಕೇಳಿದರು.
  tam-2017: உபத்திரவப்பட்டவனுடைய உபத்திரவத்தை அவர் அற்பமாக நினைக்காமலும், அருவருக்காமலும்,
    தம்முடைய முகத்தை அவனுக்கு மறைக்காமலுமிருந்து, தம்மை நோக்கி அவன் கூப்பிடும்போது
    அவனைக் கேட்டருளினார்.
  spa-RV-1909: Porque no menospreció ni abominó la aflicción del pobre, ni de él escondió
    su rostro; sino que cuando clamó á él, oyóle.
  ron-BTF: Fiindcă el nu a disprețuit, nici nu a detestat nenorocirea celui nenorocit,
    nici nu și-a ascuns fața de el, ci când a strigat către el, a ascultat.
  eng-WEBP: For he has not despised nor abhorred the affliction of the afflicted,
    neither has he hidden his face from him; but when he cried to him, he heard.
  eng-FBV: For he has not ridiculed or scorned the suffering of the poor; he has not
    turned away from them, he has listened to their cries for help.
  nld-1939: “Want nimmer heeft Hij versmaad of veracht De ellende van den verdrukte;
    Zijn aanschijn voor hem niet verborgen, Maar hem verhoord, als hij Hem riep!”
  nch-BL: Pampa amo techelcajtoc quema titaijyohuíaj, yon amo techhuejcamajcajtoc.
    Amo cana techcuanecatatilía. ¡Amo! Ta techtacaquilía quema timitztajtaníaj techpalehuiqui.
  vie-1934: Vì Ngài không khinh bỉ, chẳng gớm ghiếc sự hoạn nạn của kẻ khốn khổ, Cũng
    không giấu mặt Ngài cùng người; Nhưng khi người kêu cầu cùng Ngài, thì bèn nhậm
    lời.
  cha-cha: 'Sa ti guinin jadespresia ni jachatlie y pinadesen y pebble; ni unaatog
    y mataña guiya güiya: ya anae jaagang guiya güiya, jajungog.'
  hin-CV: क्योंकि याहवेह ने दुःखितों की शोचनीय, करुण स्थिति को न तो तुच्छ जाना और
    न ही उससे घृणा की. वह पीड़ितों की यातनाएं देखकर उनसे दूर न हुए, परंतु उन्होंने
    उनकी सहायता के लिए उनकी वाणी सुनी.
  eng-OURB: For he has not despised nor abhorred the affliction of the afflicted,
    Neither has he hidden his face from him; but when he cried to him, he sh'ma ·heard
    obeyed·.
  spa-BES: Porque no desprecia ni pasa por alto el dolor del afligido; ni se esconde
    de ellos; pero él los oye y ha dado una respuesta a su clamor.
  tdx-tdx: Amy te tsy nimavoe’e, tsy nampangorý aze ty hasotria’ o misotrio; naho
    tsy nañetaha’e laharañe, vaho jinanji’e t’ie nitoreo.
  tha-KJV: เพราะพระองค์​มิได้​ทรงดู​ถู​กหรือสะอิดสะเอียนต่อความทุกข์ยากของผู้​ที่​ทุกข์ใจ
    และพระองค์​มิได้​ทรงซ่อนพระพักตร์จากเขา เมื่อเขาร้องทูล พระองค์​ทรงสดับ
  por-BR-2018: Porque ele não desprezou nem abominou a aflição do aflito, nem escondeu
    seu rosto dele; mas sim, quando o aflito clamou, ele o ouviu.
  deu-ELO: Denn nicht verachtet hat er, noch verabscheut das Elend des Elenden, noch
    sein Angesicht vor ihm verborgen; und als er zu ihm schrie, hörte er.
  eng-WYC-2018: for he forsook not, neither despised the prayer of a poor man. Neither
    he turned away his face from me; and when I cried to him, he heard me. (for he
    forsook not, nor despised the prayer of the poor man. Nor hath he turned his face
    away from him; but when he cried to him, he answered him.)
  epo-epo: Ĉar Li ne malŝatis kaj ne malestimis la suferojn de premato, Kaj ne kaŝis
    antaŭ li Sian vizaĝon; Sed aŭskultis lin, kiam tiu kriis al Li.
  gfk-gfk: Kanong warah, pai malentak ma pai tar tihine ta ira ngunngutaan ta diet
    ing diet kaha tinirih. Pai suhe no matmataan tana ta diet iesen i taram diet ing
    diet tataau wara harharahut.
  uig-PIN: Qünki U ezilgüqining axu harlinixlirini nǝziridin saⱪit ⱪilƣan ǝmǝs, Yaki
    Uningdin ⱨeq yirgǝngǝn ǝmǝs; Uningdin Ɵz wisalini ⱨeq yoxurƣan ǝmǝs; Bǝlki U iltija
    ⱪilip awazini kɵtürginidǝ, Uningƣa ⱪulaⱪ selip angliƣan.
  beo-beo: E da hame gagui dunu hame yolesisa, amola ilia se nabasu Ea dawa:lala.
    E da ilima hame baligi fa:sa, be ilia Ema fidima:ne wele sia:sea, E da alofesa.
  tpi-OTNT: Em i no save givim baksait long ol rabisman. Em i no save ting hevi na
    pen bilong ol em i samting nating. Em i no save stap longwe long ol. Nogat. Em
    i save harim beten bilong ol.”
  hau-SA: Gama bai rena ko yă ƙyale wahalar masu shan wuya ba; bai ɓoye fuskarsa daga
    gare shi ba amma ya saurari kukansa na neman taimako.
  udu-udu: Haali/ a’di diki waḵa waḵ mo dhali shi/a shi/ i e mo gom monṯo’c bwa jin
    ṯoci wathi/ bwa mo. Dhali a’di diki bag jis/em piti ’peni wathi/ mo, hili a’di
    ciḵki ko mo me’d jin gwokina wathi/ ’twa/ i a’di mo.
  uig-LAT: Chünki U ézilgüchining ashu xarlinishlirini neziridin saqit qilghan emes,
    Yaki Uningdin héch yirgen’gen emes; Uningdin Öz wisalini héch yoshurghan emes;
    Belki U iltija qilip awazini kötürginide, Uninggha qulaq sélip anglighan.
  nde-nde: Ngoba keyisanga loba adelele ukuhlupheka kwalowo ohlukuluzwayo; kamfihlelanga
    ubuso bakhe kodwa walalela ukukhala kwakhe ecela ukusizwa.
  ton-ton: He naʻe ʻikai te ne manuki pe fehiʻa ki he mamahi ʻoe mamahiʻia; pea naʻe
    ʻikai te ne fufū hono fofonga ʻiate ia; ka ʻi heʻene tangi kiate ia naʻa ne ongoʻi.”
  ces-1613: Kteříž se bojíte Hospodina, chvalte jej, všecko símě Jákobovo ctěte jej,
    a boj se ho všecka rodino Izraelova.
  eng-WMB: For he has not despised nor abhorred the affliction of the afflicted, neither
    has he hidden his face from him; but when he cried to him, he heard.
  tam-TCV: ஏனெனில் யெகோவா துன்புறுத்தப்பட்டவனுடைய வேதனையை, அலட்சியம் பண்ணவுமில்லை
    அவமதிக்கவுமில்லை. அவனிடத்திலிருந்து தமது முகத்தை மறைத்துக் கொள்ளவுமில்லை; ஆனால்
    அவன் உதவிகேட்டுக் கதறுகையில் அவர் செவிகொடுத்தார்.
  ceb-ULB: Kay wala niya gipasagdan o gisalikway ang pag-antos sa mga dinaogdaog;
    wala gitago ni Yahweh ang iyang panagway gikan kaniya; sa dihang nagtawag kaniya
    ang mga dinaogdaog, gidungog niya.
  pol-UBG: Bo nie wzgardził ani się nie brzydził utrapieniem ubogiego, ani nie ukrył
    przed nim swego oblicza, lecz gdy ten do niego wołał, wysłuchał go.
  agr-agr: Apajuík ujudauch aidau waitiamun wainiatkug waittsatnume tusag pachitskek
    idaitsui. Tuja uumjutnakesh uumjuchui. Yainkata tusa segamak antujui, nunik betek
    yayawai.
  kyc-kyc: Baame wambu pendewa dupwa yaki nyuo kaeya nange. Nakama randa nyilyaminyi
    dupwa kandapala meŋe lao kaengende daa. Baame nakama mata mai nange. Mata mai
    napala nyisinya lenge dokopa yano pyakamingi.
  urd-GVU: کیونکہ نہ اُس نے مصیبت زدہ کا دُکھ حقیر جانا، نہ اُس کی تکلیف سے گھن کھائی۔
    اُس نے اپنا منہ اُس سے نہ چھپایا بلکہ اُس کی سنی جب وہ مدد کے لئے چیخنے چلّانے
    لگا۔
  eng-OEBCW: For he has not despised nor abhorred the sorrow of the sorrowful. He
    hid not his face from me, but he listened to my cry for help.
  deu-1912: Denn er hat nicht verachtet noch verschmäht das Elend des Armen und sein
    Antlitz vor ihm nicht verborgen; und da er zu ihm schrie, hörte er's.
  kan-2017: ಆತನು ಕುಗ್ಗಿಹೋದವನ ದುರವಸ್ಥೆಯನ್ನು ತಿರಸ್ಕರಿಸಲಿಲ್ಲ, ಅದಕ್ಕೆ ಅಸಹ್ಯಪಡಲಿಲ್ಲ; ತನ್ನ
    ಮುಖವನ್ನು ಅವನಿಗೆ ಮರೆಮಾಡದೆ, ಅವನ ಪ್ರಾರ್ಥನೆಗೆ ಕಿವಿಗೊಟ್ಟನು.
  yap-yap: Der ma fek owchen rok e pi’in dariy ban’en rorad ara sabalbalyang ko pi
    gafgow rorad; der ma par u orel rorad, mma rung’ag lamrad e ngiyal ni yad ra man
    ayuw.”
  hlt-MCSB: Mangdaeng te hnaep pawt tih citcai khaw tuei pawh. A maelhmai te anih
    taeng lamloh thuh pawt tih, amah taengla a pang vaengah a yaak pah.
  mdy-ETH: ዒዚ ሄርቂንቲ ዎርቃ ዓሶኮ ሜቶ ቶኦቺባኣሴ፤ ዬያ ዔያቶኮ ዒ ዛጊ ሻኣኪንቲባኣሴ፤ ፔኤኮ ዓኣፖ ካሮዋ ዔያቶይዳፓ ዒ
    ሺርሺባኣሴ፤ ጋዓንቴ ፔና ማኣዳንዳጉዲ ዒላታ ዒላቶ ዋይዜኔ።
  twi-ASANTE: Ɔmmuu nʼani nguu ɔmanehunufoɔ ateetee so, ɔmfaa nʼanim nhintaa no; na
    mmom watie ne sufrɛ a ɔde repɛ mmoa.
  eng-WEBU: For he has not despised nor abhorred the affliction of the afflicted,
    neither has he hidden his face from him; but when he cried to him, he heard.
  acu-NT: '@see-verse:PSA.022.023'
  spa-PDDPT: Porque no menospreció ni aborreció el dolor del afligido, Ni de él ocultó
    su rostro, Sino cuando clamó a Él, Lo escuchó.
  gun-gun: Mba'eta ha'e naxemboaxy e'ỹi ajexavai rã, ndojeguarui guive aiko axya gui,
    ngova voi nomo'ãi xegui. Ha'e rami 'rãgue py oendu xereraa jepe aguã ajapukai
    ramo”, ha'e 'rã.
  agu-BL: Na cyakil yi e' yi na sotz chic'u'l, qui na che'l te c'u'l i'. Qui na tew
    tib i' ẍchiwutz. Ma na ilenin na che' stza'wej yi mbi cu'n tajwe'n scyetz.
  ilo-ULB: Ta saanna nga inumsi wenno kinagura ti panagsagaba ti naparigat; saan nga
    inlemmeng ni Yahweh ti rupana manipud kenkuana; dinengngegna idi immawag kenkuana
    ti naparigatan.
  kpg-kpg: Mee hagalee diiagi digau hagaloale, be e haga balumee nia hagaduadua digaula.
    Mee hagalee huli gi daha mo digaula, Mee e hila ang gi digaula i di nadau madagoaa
    ma ga gahigahi a Mee.”
  uig-ARA: چۈنكى ئۇ ئېزىلگۈچىنىڭ ئاشۇ خارلىنىشلىرىنى نەزىرىدىن ساقىت قىلغان ئەمەس،
    ياكى ئۇنىڭدىن ھېچ يىرگەنگەن ئەمەس؛ ئۇنىڭدىن ئۆز ۋىسالىنى ھېچ يوشۇرغان ئەمەس؛ بەلكى
    ئۇ ئىلتىجا قىلىپ ئاۋازىنى كۆتۈرگىنىدە، ئۇنىڭغا قۇلاق سېلىپ ئاڭلىغان.
  bps-bps: Hae, du laan tì tnagak i to maflayam, na laan fbayà di kaflayaman. Laan
    kenen knagol, bay galan kenen fanlinge ku tamlo du ftabeng di kenen.”
  sus-sus: Wo tan naxan gaaxuma Alatala ya ra, wo xa a tantu. Wo tan naxan kelixi
    wo benba Yaxuba bɔnsɔɛ, wo xa a matɔxɔ. Wo tan naxan kelima Isirayila bɔnsɔɛ,
    wo xa gaaxu a ya ra.
  pon-2006: E sohte ketin likidmeliehla me semwehmwe kan de mwamwahliki arail lokolok
    kan; e sohte kin ketin sohpeisang irail, ahpw kin ketin kupwure irail ni ar kin
    likweriong.”
  jae-jae: Gebe eŋ mataanô geo gala to gêjam dêmôê ŋac ŋalêlôm sawa, taŋ kêpô lêna
    tau naŋ atom. Eŋ gêsaŋ laŋôanô auc gêdêŋ eŋ atom. Apômtau kêkêŋ taŋa eŋ gêdêŋ
    taŋ gêmôêc gêdêŋ eŋ naŋ.
  ksd-ksd: Tago pa i ga pidimuane, ma pa i ga milikuane ra kaina kini kai nina i malari;
    Ma pa i ga ive ra matana kan ia; Ma ba i ga kail tadav ia, i ga valongore.
  tur-YTC: Çünkü O, mazlumun sıkıntısını küçümsemedi, tiksinmedi. Yüzünü de ondan
    gizlemedi; Ama mazlum O’na seslenince, O sesini duydu.
  bel-N: Вы, якія баіцеся ГОСПАДА, хвалеце Яго! Усё насеньне Якуба, ушаноўвайце Яго,
    і бойся Яго, усё насеньне Ізраіля!
  kpr-kpr: Nu mave mema aimi jarutuse sorara eraera ava, jo imboe use, gi gagairego
    ae eraira. Nu nemokena gukai mutarigo itako jo ae eraira. Nanjigo sonemba dae
    kori seraera amo, nu ningido sonemberaira.”
  ind-AYT: (22-25) Sebab, Dia tidak memandang rendah atau membenci penderitaan orang
    yang tertindas. Dia tidak menyembunyikan wajah-Nya dari orang itu, dan telah mendengar
    seruan mereka.
  yom-yom: Bila kasia lenza ko ayi kasia kakumukina ko ziphasi zi mutu widi mu phasi ;
    kasia kunsuekila zizi kiandi ko vayi weti wa yamikina kuandi bu keti tomba lusadusu.
  yut-yut: Nido jɨgɨ madepsi paŋ amɨn manji dɨma yomɨsak. Tepmɨ jɨgɨyo paŋ amɨn uŋun
    do nandaban yo ɨsalɨ dɨma asak. Uŋun manji dɨma yomɨsak. Paŋpulugosak do yaŋ tɨdaŋba
    bɨsitni nandaŋ yomɨsak.
  nya-nya: Pakuti Iye sanapeputse kapena kunyoza kuvutika kwa wosautsidwayo; Iye sanabise
    nkhope yake kwa iye. Koma anamvera kulira kwake kofuna thandizo.
  kyg-kyg: Hanageke yaꞌmo neꞌaliya vayaꞌmo apataleno aino afe leno akameꞌya noꞌapamifa
    keya aeꞌa ge nehagenoꞌaeꞌmo geꞌapimo afiteno hapa neꞌmae.
  hrv-hrv: “Koji se bojite Jahve, hvalite njega! Svi od roda Jakovljeva, slavite njega!
    Svi potomci Izraelovi, njega se bojte!
  mps-mps: Agai te magi doado bage meni yai bidi dabe tudiba me mubeo. Agai te augwalide
    sęgę me dene ebo te olo nai da homu me egobeo. Tama aga te augwalide digibulu
    me bidigobeo. Menio. Agai te augwaligo usu da weyu, gedu haluasa po wabo odobo
    dao.” Eno tama po waibao.
  tpi-tpi: Em i no save givim baksait long ol rabisman. Em i no save ting hevi na
    pen bilong ol em i samting nating. Em i no save stap longwe long ol. Nogat. Em
    i save harim beten bilong ol.”
  dan-1931: “I, som frygter HERREN, pris ham, ær ham; al Jakobs Æt, bæv for ham, al
    Israels Æt!
  vie-OVCB: Vì Chúa không khinh ghét người cùng khốn. Ngài không xây mặt khỏi họ,
    nhưng nghe tiếng họ nài xin.
  guj-2017: કેમ કે તેમણે દુઃખીઓના દુઃખને તુચ્છ ગણ્યું નથી અને તેનાથી કંટાળ્યા નથી;
    યહોવાહે તેનાથી પોતાનું મુખ ફેરવ્યું નથી; જ્યારે તેણે મદદને માટે અરજ કરી, ત્યારે
    તેમણે તેનું સાંભળ્યું.
  pon-2006A: E sohte ketin likidmeliehla me semwehmwe kan de mwamwahliki arail lokolok
    kan; e sohte kin ketin sohpeisang irail, ahpw kin ketin kupwure irail ni ar kin
    likweriong.”
  por-BRBSL: Pois ele não desprezou nem abominou a aflição dos aflitos, nem escondeu
    seu rosto dele; mas quando chorou para ele, ele ouviu.
  eng-OEBUS: For he has not despised nor abhorred the sorrow of the sorrowful. He
    hid not his face from me, but he listened to my cry for help.
  swe-swe: Ni som fruktar (ärar, tillber) Herren (Jahve), lovsjung honom. Alla ni
    Jakobs barn, ära honom. Alla ni Israels barn, frukta (i vördnadsfull tillbedjan
    med bävan) honom.
  cth-cth: Bangkongtetpawiteh, runae ka khang e runae hah, dudam hoeh niteh, ahni
    koehoi a minhmai hai hrawk hoeh. Hatei, ahni koe a hram toteh a thai.
  twi-twi: Ommuu nʼani nguu ɔmanehunufo ateetee so ɛ, ɔmfaa nʼanim nhintaw no; na
    mmom watie ne sufrɛ a ɔde rehwehwɛ mmoa no.
  hlt-hlt: Mangdaeng te hnaep pawt tih citcai khaw tuei pawh. A maelhmai te anih taeng
    lamloh thuh pawt tih, amah taengla a pang vaengah a yaak pah.
  tbz-SIM: Díndi bɛ̀ɛ̀ dé Kuyie, nsɑ̃ntínɛ̀ kù, díndi Sɑkɔbu yɑɑ̀bí dimɔu, ndɛ́úkùnkonɛ̀
    ku yètìrì. Díndi Isidɑyɛɛri yɑɑ̀bí dimɔu, nkpeutínɛ̀ ku ììkɛ̀.
  msy-2020: Gumazamizir onganaraziba, a men osɨmtɨzibar gara pura da ataghɨrazir puvatɨ.
    A kamaghɨn mɨgeir puvatɨ, men osɨmtɨziba pura biziba. A men saghon itir puvatɨ.
    A men azangsɨziba barasi.
  dop-dop: Tɑcɑɑ yəlɑɑ mɛ ɩ́ sɑmɩ-ɩ Yɑkɔpʋ lʋlʋɣʋ nyə́mɑ mɛ ɩ́ tʋ-ɩ teeli. Ɩsɛɣɛlɩ
    nyə́mɑ mɛ ɩ́ sɛɛ-ɩ.
  azb-azb: Çünki Rəbb bu məzlumun dərdinə xor baxmadı, Ondan ikrah edərək üzünü gizlətmədi,
    İmdada çağıranda səsinə cavab verdi».
  eng-DBY: 'For he hath not despised nor abhorred the affliction of the afflicted;
    neither hath he hid his face from him: but when he cried unto him, he heard.'
  hin-2017: क्योंकि उसने दुःखी को तुच्छ नहीं जाना और न उससे घृणा करता है, यहोवा ने
    उससे अपना मुख नहीं छिपाया; पर जब उसने उसकी दुहाई दी, तब उसकी सुन ली।
  wol-KYG: Yeen ñi ragal Aji Sax ji, santleen ko. Yeen askanu Yanqóoba wépp, màggal-leen
    ko. Yeen bànni Israyil gépp, wormaal-leen ko.
  swp-swp: Paana ia tau ai’iwala ana iwala nige i isuewaei eo nige i hewaiunuei; matana
    nige i toreamui arinai, na ena dou mo i ataiei.
  bjr-bjr: Yaaweefa sia kudi fasiqauqa sarau imarianara irisee ameesuqu nimaqaidanoo.
    Sia oori rafusu kaqinni aqidanoo, mifa misa innaaru qirana iriseenoo dadaaqidanoo.
  eng-YLT: For He hath not despised, nor abominated, The affliction of the afflicted,
    Nor hath He hidden His face from him, And in his crying unto Him He heareth.
  kne-kne: Tan adi binaybay-an Diyos din kakaasi ya maligligatan, idi inmey da en
    sisya, adi nan dinokdokogan, et din ad-adawag da, ena aben sinongbatan.”
  eng-WYC-2017: for he forsook not, neither despised the prayer of a poor man. Neither
    he turned away his face from me; and when I cried to him, he heard me.
  eng-WMBB: For he has not despised nor abhorred the affliction of the afflicted,
    neither has he hidden his face from him; but when he cried to him, he heard.
  zat-NTPS: Quebe bzua Dios chalá'ala, ne quebe gucuídene̱' da zi' da xa' da guledé
    benne' xache' ca', ne quebe bcache lawe̱' lau benne' ca' san gate bululáwizre̱'
    Le̱', benne̱' chi'e̱.
  zty-NTPS: Bi ẕnnita' Dios benne' yache' ka' cheḻa'ale, na' bi ẕdeze' da' ẕzáka'gake',
    na' bi ẕkache' ḻawe' ḻawgak benne' ka', san kate' žḻížgake' Ḻe', ženle' chí'igake'.
  urd-GVH: क्योंकि न उसने मुसीबतज़दा का दुख हक़ीर जाना, न उस की तकलीफ़ से घिन खाई।
    उसने अपना मुँह उससे न छुपाया बल्कि उस की सुनी जब वह मदद के लिए चीख़ने-चिल्लाने
    लगा।
  rug-rug: Lopu etuli Sa sari na habahuala, babe muliṉini sari na dia tinasigiti.
    Meke lopu va mudi pani Sa, ba olaṉi Sa sari na dia tinepatepa la koa Sa.
  gaz-gaz: Inni dhiphina nama dhiphatee hin tuffanne yookaan hin balfineetii; yommuu
    inni gargaarsaaf isatti iyyatettis, ni dhagaʼeef malee fuula isaa hin dhokfanne.
  fra-LSG: Vous qui craignez l’Éternel, louez-le! Vous tous, postérité de Jacob, glorifiez-le!
    Tremblez devant lui, vous tous, postérité d’Israël!
  yal-yal: Ɛ tan naxanye gaxu Alatala yɛɛ ra, ɛ a matɔxɔ. Ɛ tan Yaxuba bɔnsɔnna, ɛ
    a binya. Ɛ tan Isirayila kaane, ɛ gaxu a yɛɛ ra.
  iou-iou: U imata, Anutu uwä äma jäwärita mäde nämo ut yämik täyak. Unitäŋo komi
    nadäwätäkita nadäŋirän jopi nämo täk täyak. Nämoinik! U yäŋapiŋirä nadäŋ yämiŋpäŋ
    dubiniken äbäk täyak.
  haw-1868: No ka mea, aole ia i hoowahawaha, aole hoi i hoaikola i ka poino o ka
    mea i hooluhiia; Aole ia i huna aku i kona maka ia ia; Aka, i kona kahea ana aku
    ia ia, ua hoolohe mai no ia.
  arb-NAV: فَإِنَّهُ لَمْ يَحْتَقِرْ بُؤْسَ الْمِسْكِينِ، وَلَا حَجَبَ عَنْهُ وَجْهَهُ،
    بَلِ اسْتَجَابَ لَهُ عِنْدَمَا صَرَخَ إِلَيْهِ.
  ded-ded: Ye ngic kpendzengagoc hemma kpendzengtoaac amma ye mi ngadeheec nga ubango
    mi waec. Ye kicmesuya yearunac mi mesufuec nga kiaru yeng kiara negenec.
  ewe-ewe: Elabena menyɔ ŋu alo do vlo ame siwo le fu kpem la ƒe hiãtuame o; meɣla
    eƒe mo ɖee o, ke boŋ eɖo to eƒe ɣlidodo na kpekpeɖeŋu.
  eng-LEE: (22:25) For he hath not despised nor abhorred the affliction of the poor;
    neither hath he hidden his face from him; but when he cried unto him, he heard.
  asm-FB: তেওঁ দুখীৰ দুখ দেখি হেয়জ্ঞান নকৰিলে, ঘৃণাৰ চকুৰে নাচালে; যিহোৱাই তেওঁৰ
    ওচৰৰ পৰা নিজৰ মুখ নাঢাকিলে, বৰং কাতৰোক্তিৰ সময়ত তেওঁ তাক শুনিলে।
  sus-A: وٌ تَن نَشَن فَاشُمَ عَلَتَلَ يَ رَ، وٌ شَ عَ تَنتُ. وٌ تَن نَشَن كٍلِشِ
    وٌ بٍنبَ يَشُبَ بْنسْي، وٌ شَ عَ مَتْشْ. وٌ تَن نَشَن كٍلِمَ عِسِرَيِلَ بْنسْي،
    وٌ شَ فَاشُ عَ يَ رَ.
  fra-SBL: Car il n'a pas méprisé ni abhorré l'affliction des affligés, Il ne lui
    a pas non plus caché son visage ; mais quand il a crié vers lui, il a entendu.
  hbo-hbo: יִרְאֵ֤י יְהוָ֨ה ׀ הַֽלְל֗וּהוּ כָּל־זֶ֣רַע יַעֲקֹ֣ב כַּבְּד֑וּהוּ וְג֥וּרוּ
    מִ֝מֶּ֗נּוּ כָּל־זֶ֥רַע יִשְׂרָאֵֽל׃
  kik-kik: Nĩgũkorwo we ndaamenire kana akĩnyarara gũthĩĩnĩka kwa ũrĩa mũnyamarĩku;
    ndaahithire ũthiũ wake kuuma kũrĩ we, no nĩathikĩrĩirie kĩrĩro gĩake.
  fra-NCL: « Vous qui craignez Yahweh, louez-le ! Vous tous, postérité de Jacob, glorifiez-le !
    Révérez-le, vous tous, postérité d’Israël !
  cek-AK: Anih loe patangkhang kami hoi raihaih tong kami to khet patoek ai, panuethaih
    doeh tawn ai; a mikhmai doeh hawk ving ai, Angmah khaeah hang naah, Anih mah pathim
    pae.
  cuk-cuk: Bab-Jehová, dule-wileged-e-naibi-itodiid baisur-daksulid, wagar-biria daksulid.
    We-dule-ese-gollalile, abin-imaked.
  tel-2017: ఆయన బాధపడే వాళ్ళ బాధను తృణీకరించలేదు, వాళ్ళను చూసి ఆయన అసహ్యపడలేదు. అతనినుంచి
    తన ముఖం దాచుకోలేదు. బాధలో ఉన్నవాడు ఆయనకు మొరపెట్టినప్పుడు ఆయన ఆలకించాడు.
  hat-BSA: Paske Li pa t meprize ni rayi afliksyon a aflije yo. Ni Li pa t kache figi
    Li a li menm, men lè li te kriye a Li pou sekou, Li te tande.
  kos-kos: El tia pilesru mwet sukasrup ku ngetla liki keok lalos; El tia forla lukelos,
    A El topuk ke elos pang in suk kasru sel.”
  hbo-WLC: יִרְאֵ֤י יְהוָ֨ה ׀ הַֽלְל֗וּהוּ כָּל־זֶ֣רַע יַעֲקֹ֣ב כַּבְּד֑וּהוּ וְג֥וּרוּ
    מִ֝מֶּ֗נּוּ כָּל־זֶ֥רַע יִשְׂרָאֵֽל׃
  ibo-ibo: Nʼihi na o ledaghị ahụhụ onye a na-akpagbu anya maọbụ kwaa ya emo; o lefughị
    ya anya kama mgbe ọ kpọkuru ya, ọ nụrụ olu akwa ya.
  ory-ory: କାରଣ ସେ ଦୁଃଖୀର ଦୁଃଖ ତୁଚ୍ଛ କି ଘୃଣା କରି ନାହାନ୍ତି। କିଅବା ସେ ତାହାଠାରୁ ଆପଣା
    ମୁଖ ଲୁଚାଇ ନାହାନ୍ତି; ମାତ୍ର ସେ ତାହାଙ୍କୁ ଡାକନ୍ତେ, ସେ ଶୁଣିଲେ।
  chk-chk: Pun Kot esap aliwini eman mi mwelele ika oput eman mi nom lon riaföü. Esap
    amona mesan seni, nge a pälüeni, lupwen a siö ngeni.
  rop-rop: YAWEI nomo tridim ola powan pipul rabishwei, en im nomo jis libum olabat
    lagijat igin wen olabat ardimbat. Im nomo tenawei brom olabat. Im ensim olabat
    wen dei jingat langa im blanga album olabat.
  ukr-1871: Він бо не мерзиться і не гордує бідним у злиднях, і не одвертає лиця свого
    від него; і молитву його він вислухає.
  yon-yon: Amborom kuu kane kane durud yewed kandiwen kuu yembed yi yaa ma arewa ande
    wunekarindo. Ye kuu yi yaa ye murubia kan yeknindo, ma nub yaa awande ande baandiwen
    ye weng kuu yembed wengamboroon.
  deu-1951: (022-25) Denn er hat nicht verachtet noch verabscheut das Elend des Armen
    und hat sein Angesicht nicht vor ihm verborgen, und da er zu ihm schrie, erhörte
    er ihn.
  eng-JPS: (22-25) For He hath not despised nor abhorred the lowliness of the poor;
    neither hath He hid His face from him; but when he cried unto Him, He heard.'
  srp-1865: Jer se ne ogluši molitve ništega niti je odbi; ne odvrati od njega lica
    svojega, nego ga usliši kad ga zazva.
  lug-lug: Kubanga tanyooma kwaziirana kw’abo abali mu nnaku, era tabeekweka, wabula
    abaanukula bwe bamukoowoola.
  heb-heb: כי לא בזה ולא שקץ ענות עני ולא הסתיר פניו ממנו ובשועו אליו שמע׃
  ben-IRV: কারণ তিনি দুঃখী ব্যক্তির দুঃখভোগের প্রতি অবজ্ঞা বা ঘৃণা করেন না; সদাপ্রভুু
    তার থেকে তাঁর মুখ লুকান না; যখন একটি দুঃখী লোক তাঁর কাছে কাঁদে, তখন তিনি শোনেন।
  ntu-ntu: Kxmule-esz' nigu kxnzobqszong, a' Gct trobqszoleu nzkxpu-krgung, Murde
    trpxtxpx-ngrdeu nzayzlu-krmle natqgung.”
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਨੇ ਦੁਖੀਏ ਦੇ ਦੁੱਖ ਨੂੰ ਤੁੱਛ ਨਾ ਜਾਣਿਆ ਨਾ ਉਸ ਤੋਂ ਘਿਣ ਕੀਤੀ, ਅਤੇ ਨਾ
    ਉਸ ਤੋਂ ਆਪਣਾ ਮੂੰਹ ਛਿਪਾਇਆ, ਅਤੇ ਜਦ ਉਸ ਨੇ ਉਹ ਦੀ ਦੁਹਾਈ ਦਿੱਤੀ ਤਾਂ ਉਹ ਨੇ ਸੁਣਿਆ।
  mya-JVB: အကြောင်း မူကား၊ နှိမ့်ချ လျက်ရှိသောသူ၏ နှိမ့်ချ သောအဖြစ်ကို မထီမဲ့မြင်
    ပြုတော်မူသည်မဟုတ်။ မျက်နှာ တော်ကိုမ လွှဲ ၊ အော်ဟစ် သောအခါ နားထောင် တော်မူပြီ။
  kgf-kgf: Inéŋ helanʒi énécmigic kecanʒu ionac helanʒi énécmimia imi niŋu eŋomia
    ménda waŋanʒac. Waŋu imuac ewa loŋloŋ ménda waŋanʒac. Inéŋ kic tanecya ménda musaŋgé
    énécmimac. Qacgic séc niŋénécmianʒac.
  tte-O: Nige sowasowana Yeoba manna ikabi-kaukausi tobubutuma ali kamkamna koina,
    na saugana siyoga sagu kaiwena kainali iyamaisa.
  tbg-tbg: Vehi vaiinti nahenti nora maaraqi variavaro Noravano Kotiva kia vika nunurama
    nimitaraitiro, viva vika vira aareha, Mpo, tinavu kahaqiane, ti varia uvara iriharo
    vika kahaqama nimite vaira.
  hmo-hmo: Badina be ia ese hisihisi ia abia noho tauna, dekena amo ia raka siri lasi,
    to ia laloa noho, bona ia dekenai ia taitai neganai, durua ia henia noho.
  zar-NT: Caní ral-laʼ gunliʼ tuʼ cabí bucáʼanëʼ cáʼasö, en bitiʼ budíʼinëʼ nupa gulaʼguíʼi
    gulaʼzacaʼ, en bitiʼ bucachiʼ lahuëʼ para cabí iléʼenëʼ léguequi, pero cateʼ buluʼlidza
    Lëʼ, biyönnëʼ léguequi.
  urd-urd: क्यूँकि उसने न तो मुसीबत ज़दा की मुसीबत को हक़ीर जाना न उससे नफ़रत की,
    न उससे अपना मुँह छिपाया; बल्कि जब उसने ख़ुदा से फ़रियाद की तो उसने सुन ली।
  bqc-SIM: Á Dii vĩakɛnaↄ, à aà táasilɛ, á Yakↄbu buiↄ, à aà tↄbↄ, á Isailiↄ,
    à misiilɛɛ̀.
  tcz-CHONGTHU: Ajeh chu aman migentheite thohgimna jouse chu anungsun pon, panpi
    ngaichatna a taona neiho angaipeh in ahi.
  mar-mar: कारण परमेश्वराने संकटात सापडलेल्यांच्या दु:खाला तुच्छ मानले नाही आणि किळस
    केला नाही. आणि त्यांनी आपले मुख त्यांच्यापासून लपवले नाही. जेव्हा पिडीतांनी त्यास
    आरोळी केली, त्याने ऐकले.
  isl-isl: 'Ég segi: „Lofið Drottin, allir þið sem óttist hann, hver og einn ykkar
    heiðri hann og tigni. Allur Ísrael lofsyngi honum,'
  hlt-THB: Khuikha nawh kyinaak ak hu thlang ce husit nawh am tyih hy; a haai awm
    am thuh pe nawh hul aham ak khynaak awi ce ngai pehy.
  qub-qub: Payga manami gongaycunchu pobricuna ñacashanta. Manacajmanpis manami churanchu
    pobricuna ñacaycajta. Manami pacacunpischu. Mañacuptenga yanapanmi.
  bqp-bqp: Zaakũ adi takaside gya boro, adi a wɛ̃ndakɛ foboro, adi mìkpɛrɛ zunɛro,
    à sã kpà a wikilɛnaai.
  hat-hat: (022:25) Li pa meprize pòv yo, li pa fèmen je l' sou soufrans yo. Li pa
    rete lwen yo. Lè yo rele l', li reponn.
  eng-BSB: For He has not despised or detested the torment of the afflicted. He has
    not hidden His face from him, but has attended to his cry for help.
  eng-WEBPB: For he has not despised nor abhorred the affliction of the afflicted,
    neither has he hidden his face from him; but when he cried to him, he heard.
  kbq-kbq: Iza'zo zamatafima mani'ne'za zamagra'ama zamazama huga'ma nosaza vahera,
    Ra Anumzamo'a amefira hunozamie. Ana nehuno zamagritera ke amnea huno frara nokianki,
    iza'o aza hinogu'ma nunamuma huno zavi krafama huno antahigea vahera, nunamu'a
    antahimino aza nehie.
  pon-pon: Pwe a jota kotin mamaleki de juedeki me luet akan; o a jota kotin karirila
    jilan i jan irail; o ni a likwir on i, a kotin erekier.
  nhe-BL: Pampa ax titechilcajtoc quema titlaijiyohuíaj, niyon ax titechhuejcamajcajtoc.
    Ax neli titechixtlatilía. ¡Axtle! Ta tinechtlacaquilía quema timitztlajtlaníaj
    xitechpalehuiqui.
  wnc-wnc: Dasingge? Ita meya buyak yuaing aminde masa dua yamunggak. Gatu waaminda
    meya pakaingge ita natapan sanga moo binga dua singgak. Ita waaminu peke paku
    maa dua yuak. Aho. Ita waamindane tumuk wamna natake akgatayamunggak.
  bus-bus: Zaakɛ èe kya ká takaasideenlo, èe à wɛ̃ndakɛɛ faboro, èe mìkpɛɛ zunɛro,
    à swã kpà à wiipɛnazi.
  gub-BL: — Nuityk kwaw ma'e hereko 'ymar a'e wà. Naheharaz kwaw ma'erahy wanemipuraraw
    kwer wi. Nuzeàmim kwaw wanuwi. — Urepytywà pe nehe, aze i'i izupe wà, uwazar waze'eg
    wanupe a'e, a'e putar wanupe nehe.
