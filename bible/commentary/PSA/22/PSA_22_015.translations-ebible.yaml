  hlt-MCSB: Ka thadueng he paikaek bangla rhae tih, ka lai khaw ka dang la kap coeng.
    Te dongah dueknah laipi khuila kai nan tloeng.
  mdy-ETH: ዎልቃ ታኣኮ ሃይቄ ቦኦቆ ሜቂሢጉዲ ዶዴኔ፤ ዒንዲርዛ ታኣኮ ፃኣዺ ሆንጎላሢዳ ዓዺንቴኔ፤ ኔኤኒ ታና ሃይቄ ዓሲጉዲ
    ሲላሎይዳ ሃሼኔ።
  twi-ASANTE: Mʼahoɔden awe te sɛ kyɛmferɛ mu. Na me tɛkrɛma atare mʼanom. Wode me
