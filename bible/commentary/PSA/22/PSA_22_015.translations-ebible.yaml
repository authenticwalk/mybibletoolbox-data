  dop-dop: Mɑ tomɑ tɛmɑɣɑ ɩsɩɩ lʋm kpeŋuɣu ɑtɛ tɔ, nɑ mɑ tətɑntɛnɑɑ tɑɑ cɛ́. Ɩlɛnɑ
