  hbo-WLC: כַּמַּ֥יִם נִשְׁפַּכְתִּי֮ וְהִתְפָּֽרְד֗וּ כָּֽל־עַצְמ֫וֹתָ֥י הָיָ֣ה לִ֭בִּי
