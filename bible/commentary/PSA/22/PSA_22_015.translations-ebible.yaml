verse: PSA.022.015
translations:
  mal-C: എന്റെ ശക്തി മൺപാത്രക്കഷണംപോലെ ഉണങ്ങിയിരിക്കുന്നു എന്റെ നാവ് അണ്ണാക്കിനോട്
    ഒട്ടിയിരിക്കുന്നു അവിടന്ന് എന്നെ മരണത്തിന്റെ പൊടിയിൽ ഇട്ടുകളഞ്ഞിരിക്കുന്നു.
  deu-TKW: Wie Wasser bin ich hingegossen, und alle meine Gebeine sind auseinandergegangen.
    Mein Herz ist wie zu Wachs geworden, zerflossen in meinem Innern.
  lin-lin: Nakomi lokola mayi oyo ezali kosopana, mpe mikuwa na ngai nyonso ekabwani ;
    motema na ngai ekomi lokola mafuta oyo ezali konyangwama kati na ngai.
  mmx-mmx: Luxukung tarak ira vatmang axap ngan laxakup, la lagam tarak i xis pe langsuk.
    Nenu xa u ke xepe ia la ak midi ro at laxangka xusu ana met.
  eng-LSV: My power is dried up as an earthen vessel, || And My tongue is cleaving
    to My jaws.
  eng-GNV: My strength is dryed vp like a potsheard, and my tongue cleaueth to my
    iawes, and thou hast brought me into the dust of death.
  eng-WEBSTER: My strength is dried up like a potsherd; and my tongue cleaveth to
    my jaws; and thou hast brought me into the dust of death.
  nhw-BL: Tlantoc nochi nochicahualis. Nijpiya nocamac huactoc quen se chachapal tepalcatl,
    huan nonenepil tlatzquitoc ica nocamacholec. Techtlalijtoc campa tlahuactoc huan
    campa onca miquilistli.
  swh-ONEN: Nguvu zangu zimekauka kama kigae, ulimi wangu umegandamana na kaakaa la
    kinywa changu, kwa sababu umenilaza katika mavumbi ya kifo.
  bba-bba: Nɛn dɑm mu doonɑ nɡe nim mɛ mu yɑri yɑni sɛɛri sɔɔ. Nɛn kukunun ɡbin ɡbinkɑ
    kpuro sɔsikiɑnɑ. Nɛn mwiɑ doonɑ nɡe ɡum mɛ mu yɑndɑ.
  eng-KJVCPB: My strength is dried up like a potsherd; And my tongue cleaveth to my
    jaws; And thou hast brought me into the dust of death.
  cpy-cpy: Tema piryaa-kentsitakina, oshiyakawo opiryaatzi chomo-petoki. Tsirekaka
    nonene nopatzi-thaanteki. Tema pookakina jempe opiryaa-panetzi kepatsi nokami.
  luo-luo: Tekona osetwo ka balatago, kendo lewa omoko e danda; isepiela e lop tho.
  aii-aii: ܒܪܝܼܙ ܠܹܗ ܐܲܝܟ݂ ܦܹܚܵܪܵܐ ܚܲܝܠܝܼ، ܘܠܸܫܵܢܝܼ ܫܸܥܝܵܐ ܝܠܹܗ ܠܫܵܡܵܟܝܼ، ܘܩܵܡ ܡܲܬܒܸܬ
    ܠܝܼ ܠܥܲܦܪܵܐ ܕܡܵܘܬܵ‌ܐ.
  meu-meu: Egu goada na e kaukaumu, ataga na heto, malagu na udugu ai e kaki taomu;
    mase ḡahuna ai vada o hagorugu diho.
  npi-ULB: माटोको भाँडोको खपटोझैं मेरो बल सुकेको छ । मेरो जिब्रो मेरो तालुमा टाँसिन्छ
    । तपाईंले मलाई मृत्युको धूलोमा सुताउनुभएको छ ।
  yor-yor: Agbára mí ti gbẹ bí àpáàdì, ahọ́n mí sì tilẹ̀ mọ́ párí ẹ̀rẹ̀kẹ́ ẹ mi; ìwọ
    ti tẹ́ mi sínú eruku ikú.
  pes-OPCB: گلویم همچون ظرف گلی خشک شده و زبانم به کامم چسبیده. تو مرا به لب گور کشانده‌ای.
  tgl-ULB: Ang aking lakas ay parang natuyong piraso ng palayukan; ang aking dila
    ay dumidikit sa aking ngalangala. Inilagay mo ako sa alabok ng kamatayan.
  nop-nop: Tiŋa mane silidaune mebelemne looŋ mane hapmeneŋ galiŋa hatak. Kaŋ du binabune
    kumumbe tilat.
  cbu-NT: Sachisimun kuki mazach ashiru puzaku neepuritamti ptsutkiya. Shiy nuwaa
    wazawash tsipamaama wayarangsha.
  hui-hui: I̱naga kembobe yobi abalu ale halu i̱naga hégene dugu tagi halu ne hambuni
    dugu bandalape ka. Anduane-o ani bidago i̱ durumbu o ngagoha homo tongolo muliya
    ngeledegoni.
  mya-mya: ကျွန်​တော်​မျိုး​၏​လည်​ချောင်း​သည်​မြေ​မှုန့် ကဲ့​သို့ ခြောက်​လျက်​ကျွန်​တော်​မျိုး​၏​လျှာ​သည်​လည်း
    အာ​ခေါင်​တွင်​ကပ်​၍​နေ​ပါ​၏။ ကိုယ်​တော်​သည်​ကျွန်​တော်​မျိုး​အား​သေ​စေ​ရန် မြေ​မှုန့်​တွင်​စွန့်​ပစ်​ထား​တော်​မူ​ပါ​ပြီ။
  bod-N: ང་ཡི་སྟོབས་ཤུགས་རྫ་ཆག་ལྟར་དུ༌བསྐམས། །བདག་གི་ལྕེ་ནི་རྐན་གྱི་ངོས་ལ༌འབྱར། །ཁྱེད་ཀྱིས་ང་རང་འཆི་བའི་ཐལ་ནང༌བཞག།
  wsk-wsk: Ani adogotak garagara mam, ale angamili tarigi gek mam; ni ani kuerikko
    aga beterem, se ani kuesam.
  sna-sna: Simba rangu raoma sechaenga, uye rurimi rwangu runonamatira kumusoro kwomuromo
    wangu; munondiradzika muguruva rorufu.
  spa-BLM: Mi fuerza se ha secado como un tiesto. Mi lengua se pega al paladar. Me
    has llevado al polvo de la muerte.
  cac-cac: Toxo ix tacji yol in jaj, icha val junoc taquin̈ luum. Toxo ix q'ue lotzan
    vac' stacji, ix in ac'anem d'a scal pococ icha val junoc chamnac.
  swh-ULB: Nguvu zangu zimekaushwa kama kipande cha ufinyanzi; ulimi wangu unanata
    juu ya mdomo wangu. Wewe umenilaza mimi katika vumbi la mauti.
  deu-ELBBK: Wie Wasser bin ich hingeschüttet, und alle meine Gebeine haben sich zertrennt;
    wie Wachs ist geworden mein Herz, es ist zerschmolzen inmitten meiner Eingeweide.
  mbb-OT: Naawè en is desen ku; iring a te tanà he mibadtik, ne mibmevisekeg en is
    dilè ku. Nengazen, ebey-anan a kenikew minsan pa te edserupatey ad.
  mal-2015: എന്റെ ശക്തി ഓട്ടുകഷണംപോലെ ഉണങ്ങിയിരിക്കുന്നു; എന്റെ നാവു അണ്ണാക്കോടു പറ്റിയിരിക്കുന്നു.
    നീ എന്നെ മരണത്തിന്റെ പൊടിയിൽ ഇട്ടുമിരിക്കുന്നു.
  gup-gup: Manbu kunngudj ngardduk makka wanjh bukminj, mak kundjen ngardduk ngadjenbelbmerrinj
    kore kaddum kurrang ngardduk. Ngudda wanjh kanbawong bu kankukkurrmeng kore kundjulng,
    kore darnkih ngakuyindowimeninj.
  ctu-CTI: Jilemix c pꞌʌtyʌlel cheꞌ bajcheꞌ i xejtꞌil pꞌejt tsaꞌix bʌ wen tyʌqui.
    Mi ñochtyʌl cacꞌ chaꞌan tyʌquin c tiꞌ. Chʌncol a tyotsꞌchocoñon ti muconibʌl.
  rmc-rmc: Som sar o rozčhido paňi, savore kokala mange chučile avri. Miro jilo hino
    sar e rozgeľi momeľi, biľiľa andre ma.
  nlg-nlg: Na sosonogu te mamaha vaghaa na pari sisi te hinari paopaoa. Na lapigu
    te rago dato tana mangagu. Ighoe to kolivaghiniu tana pughu ni pari mo tona saniu
    ge ku mate.
  pes-OPV: قوت من مثل سفال خشک شده و زبانم به کامم چسبیده. و مرا به خاک موت نهاده‌ای.
  ron-1924: Ми се усукэ путеря ка лутул ши ми се липеште лимба де черул гурий; м-ай
    адус ын цэрына морций.
  ben-OBCV: রোদে পোড়া মাটির মতো আমার শক্তি শুকিয়ে গেছে, এবং আমার জিভ মুখের মধ্যে
    তালুতে লেগে রয়েছে; তুমি আমাকে মৃত্যুর জন্য ধুলোতে শুইয়ে দিয়েছ।
  som-som: Xooggaygii wuxuu u engegay sidii dheri burburkiisa oo kale, Oo carrabkaygiina
    daamankayguu ku dhegay, Oo waxaad i gelisay ciiddii dhimashada.
  eng-ASVBT: My strength is dried up like a potsherd; And my tongue cleaveth to my
    jaws; And thou hast brought me into the dust of death.
  mna-mna: Mburoŋ ta imap kat. Mi ŋgureŋ na, ikerekere lup. Kauziŋ imamaaza, mi mioŋ
    isekap sala koŋ galablaaba. Pa nu zem yo ma iŋgi be aŋsula leŋ naala i.
  ita-1885: Il mio vigore è asciutto come un testo, E la mia lingua è attaccata alla
    mia gola; Tu mi hai posto nella polvere della morte.
  eng-ULB: My strength has dried up like a piece of pottery; my tongue sticks to the
    roof of my mouth. You have laid me in the dust of death.
  spa-VBL: Mi fuerza se ha secado como un trozo de arcilla rota. Mi lengua se está
    pegando al techo de mi boca. Me entierras como si ya estuviera muerto.
  fra-_FOB: Ma vigueur est desséchée comme la brique; ma langue est attachée à mon
    palais, et tu m'as couché dans la poussière de la mort.
  mal-mal: എന്റെ ശക്തി ഓട്ടുകഷണംപോലെ ഉണങ്ങിയിരിക്കുന്നു; എന്റെ നാവ് അണ്ണാക്കോട് പറ്റിയിരിക്കുന്നു.
    അങ്ങ് എന്നെ മരണത്തിന്റെ പൊടിയിൽ ഇട്ടുമിരിക്കുന്നു.
  urd-GVR: Merī tāqat ṭhīkre kī tarah ḳhushk ho gaī, merī zabān tālū se chipak gaī
    hai. Hāṅ, tū ne mujhe maut kī ḳhāk meṅ liṭā diyā hai.
  suz-BL: आं सक्ति ग्‍युम्‍त। ब्रोल्‍शो खप के गर खोदेंशो दुम्‍त। आं शोव़ सोव़त। मिनु
    गे आं कली साइक्‍चा ठीक पाइतीनी। यूहन्‍ना १९:२८
  eng-NOY: My strength is dried up like an earthen vessel, And my tongue cleaveth
    to my jaws; Thou hast brought me to the dust of death!
  ita-1927: Il mio vigore s’inaridisce come terra cotta, e la lingua mi s’attacca
    al palato; tu m’hai posto nella polvere della morte.
  ckb-ckb: هێزم وەک پارچە گۆزە وشک بووە، زمانم بە مەڵاشوومەوە نووساوە، منت خستە ناو
    خاکی مەرگ.
  eng-BBE: My throat is dry like a broken vessel; my tongue is fixed to the roof of
    my mouth, and the dust of death is on my lips.
  xsi-xsi: Naŋa ŋandolâŋgu mâsa-mâsa ndo lâ, aku memelâŋgu nde ipasipa lâ kawâŋgu.
    Noko tamwata nde kupile naŋa kulâ lâ, kala laiti ŋana ma amâte kâ.
  kan-OKCV: ನನ್ನ ಬಾಯಿ ಬೋಕಿಯ ಹಾಗೆ ಒಣಗಿಹೋಗಿದೆ, ನನ್ನ ನಾಲಿಗೆ ಅಂಗಳಕ್ಕೆ ಹತ್ತಿದೆ, ನೀವು ನನ್ನನ್ನು
    ಮಣ್ಣಿಗೆ ಸೇರಿಸುವಿರಿ.
  tam-2017: என் பெலன் ஓட்டைப்போல் காய்ந்தது; என் நாவு மேல்வாயோடு ஒட்டிக்கொண்டது; என்னை
    மரணத்தூசியிலே போடுகிறீர்.
  spa-RV-1909: Secóse como un tiesto mi vigor, y mi lengua se pegó á mi paladar; y
    me has puesto en el polvo de la muerte.
  ron-BTF: Puterea mea este uscată ca un ciob și limba mi se lipește de fălcile mele
    și m-ai adus în țărâna morții.
  eng-WEBP: My strength is dried up like a potsherd. My tongue sticks to the roof
    of my mouth. You have brought me into the dust of death.
  eng-FBV: My strength has dried up like a piece of broken pottery. My tongue is stuck
    to the roof of my mouth. You're burying me as if I'm already dead.
  nld-1939: Mijn keel is droog als een scherf, Mijn tong kleeft aan mijn gehemelte
    vast; En in het stof van de dood Strekt Gij mij neer.
  nch-BL: Tantoc nochi nochicahualis. Nijpiya nocamac huactoc quej se chachapal tepalcat,
    huan nonenepil tatzquitoc ica nocholec. Techtalijtoc campa tahuactoc huan campa
    onca miquilisti.
  vie-1934: Sức lực tôi khô như miếng gốm, Và lưỡi tôi dính nơi ổ gà; Chúa đã để tôi
    nằm trong bụi tro sự chết.
  cha-cha: 'Anglo y minetgotto taegüije y pedason an mafag: ya y jilajo cheton gui
    paladatto: ya gui petbos finatae nae unpoloyo.'
  hin-CV: मेरा मुंह ठीकरे जैसा शुष्क हो चुका है, मेरी जीभ तालू से चिपक गई है; आपने
    मुझे मृत्यु की मिट्टी में छोड़ दिया है.
  eng-OURB: My strength is dried up like a potsherd. My tongue sticks to the roof
    of my mouth. You have brought me into the dust of death.
  spa-BES: ¡Mi garganta está seca como un vaso roto; mi lengua está fija en el paladar,
    me has hundido en el polvo de la muerte!
  tdx-tdx: Mipike hoe tsilam-balàñe-tane o ozakoo, mipitek’ an-dañilañiko ty lelako;
    le nampandrea’o an-debo-kavilasy ao.
  tha-KJV: กำลังของข้าพระองค์​เห​ือดแห้งไปเหมือนเศษหม้​อด​ิน และลิ้นของข้าพระองค์​ก็​เกาะติดที่​ขากรรไกร
    พระองค์​ทรงวางข้าพระองค์​ไว้​ในผงคลี​มัจจุราช
  por-BR-2018: Minha força se secou como um caco de barro, e minha língua está grudada
    no céu da boca; e tu me pões no pó da morte;
  deu-ELO: Meine Kraft ist vertrocknet wie ein Scherben, und meine Zunge klebt an
    meinem Gaumen; und in den Staub des Todes legst du mich.
  eng-WYC-2018: My virtue dried as a tilestone, and my tongue cleaved to my cheeks;
    and thou hast brought forth me into the dust of death. (My strength dried up like
    a tilestone, and my tongue cleaved to my cheeks; and thou hast brought me down
    into the dust of death.)
  epo-epo: Mia forto elsekiĝis kiel peco da poto; Mia lango algluiĝis al mia palato;
    Kaj Vi metas min en tomban polvon.
  gfk-gfk: Ira nugu dadas i te mamasa hoing ra pikaia no kasakes i te rang ma i daakes,
    ma no karamegu i te patep naliu narako tano hagu. U te waak tar iau bia ni maat
    kai ra kaabus.
  uig-PIN: Ⱪaƣjirap kǝtkǝn sapal parqisidǝk maƣdurum ⱪalmidi, Tilim tangliyimƣa qaplixip
    kǝtti, Sǝn Pǝrwǝrdigar meni ɵlümning topa-qangliriƣa ⱪoyƣansǝn.
  beo-beo: Na gona:su amola da:gisu da mage da:gimu hamedei agoai gala. Amaiba:le,
    na gona:su da lafi gadofo bidiga legela heda:i diala. Dia da na mage hafoga:le
    bogoma:ne yolesi dagoi.
  tpi-OTNT: Nek bilong mi em i drai pinis, na tang bilong mi i pas long maus. Yu yet
    yu lusim mi na mi laik i dai olgeta.
  hau-SA: Ƙarfina ya bushe kamar kasko, harshena kuma ya manne wa dasashina na sama;
    ka kwantar da ni a ƙurar mutuwa.
  udu-udu: Mom’bi’th pem a’di ḵu’thki’d me’da ’pish mo, dhala le’d pem a’di ’dap̱ki’d
    e bwaŋ ḵa’dkim pem mo. /E ’thiki aha/ ’ko’d e bu’da ’cesh ki mowu mo.
  uig-LAT: Qaghjirap ketken sapal parchisidek maghdurum qalmidi, Tilim tangliyimgha
    chapliship ketti, Sen Perwerdigar méni ölümning topa-changlirigha qoyghansen.
  nde-nde: Amandla ami asetshile qhu ingathi ludengezi, lolimi lwami luyanamathela
    elwangeni lwami; uyangilalisa othulini lokufa.
  ton-ton: Kuo mōmoa ʻo ʻosi hoku mālohi ʻo hangē ko e ipu kuo maumau; pea ʻoku piki
    maʻu hoku ʻelelo ki hoku ʻaoʻi ngutu; pea kuo ke ʻohifo au ki he efu ʻoe mate.
  ces-1613: Jako voda rozplynul jsem se, a rozstoupily se všecky kosti mé, a srdce
    mé jako vosk rozpustilo se u prostřed vnitřností mých.
  eng-WMB: My strength is dried up like a potsherd. My tongue sticks to the roof of
    my mouth. You have brought me into the dust of death.
  tam-TCV: என் பெலன் ஓட்டுத்துண்டைப் போல் வறண்டுபோயிற்று; என் நாவும் மேல்வாயுடன் ஒட்டிக்கொண்டது;
    என்னை சவக்குழியின் தூசியில் போடுகிறீர்.
  ceb-ULB: Nauga ang akong kusog sama sa kolon; ang akong dila mitapot sa akong alingagngag.
    Gipahimutang mo ako sa abog sa kamatayon.
  pol-UBG: Moja siła wyschła jak skorupa, a mój język przylgnął do podniebienia; położyłeś
    mnie w prochu śmierci.
  agr-agr: Mina wenujuk ichinak yama inajuamu bukuama nunin wajase. Mina idaijush
    kayakmataijui nujamjutkae. ¡Jakaujai betek minak nugka yukukuntunum aepjukiume!
  kyc-kyc: Nambana pendoko doko yuu sinjimu yando nasi ingyuo oo lapya. Dee nambana
    kekenge yando napala neketaiye dokona parapya. Embame namba sinjimu dokona soo
    kumalale lao yaki nyuo kaeyapi.
  urd-GVU: میری طاقت ٹھیکرے کی طرح خشک ہو گئی، میری زبان تالو سے چپک گئی ہے۔ ہاں،
    تُو نے مجھے موت کی خاک میں لٹا دیا ہے۔
  eng-OEBCW: My palate is dry as a sherd, my tongue sticks to my jaws; in the dust
    of death you lay me.
  deu-1912: Meine Kräfte sind vertrocknet wie eine Scherbe, und meine Zunge klebt
    an meinem Gaumen, und du legst mich in des Todes Staub.
  kan-2017: ನನ್ನ ಶಕ್ತಿಯು ಬೋಕಿಯ ಹಾಗೆ ಒಣಗಿಹೋಗಿದೆ; ನನ್ನ ನಾಲಿಗೆಯು ಬಾಯಿಯ ಅಂಗಳಕ್ಕೆ ಹತ್ತಿಹೋಗಿದೆ.
    ನೀನು ನನ್ನನ್ನು ಮಣ್ಣಿಗೆ ಸೇರಿಸುತ್ತೀ.
  yap-yap: Ke mlik’ lan l’ugunag ni bod feni mlik’ e ab, ma bolowtheg e ke gabal ngalan
