  sus-A: ﭑ نِي نَ بَقٍ ﭑ قَتٍ، ﭑ شْرِيٍ نَ بَقٍ عٍ رَدْشْدٍيٍ. ﭑ بْحّ مُ سَمَ، لِمَنِيَ
    بَرَ بَ ﭑ يِ.
  fra-SBL: Ma force est desséchée comme un pot de fleurs. Ma langue se colle au palais.
