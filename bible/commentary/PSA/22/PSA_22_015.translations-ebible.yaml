  hbo-hbo: כַּמַּ֥יִם נִשְׁפַּכְתִּי֮ וְהִתְפָּֽרְד֗וּ כָּֽל־עַצְמֹ֫ותָ֥י הָיָ֣ה לִ֭בִּי
