  tbz-SIM: N wɛ̃rímú muù sũ̀ɔ̃̀too mɛniɛ mbɛ̀ còúmmɛ̀ kɛtenkɛ̀ mɛ kɔ̃mɛ, kɛ̀ n kṹɔ̃̀
