  kgf-kgf: Nuac kuana imi ɋakaraŋgéyu ezelaŋnanéŋ kewuc nomuŋ ésécnec waŋu, nuac ezelaŋnanéŋ
    ewa siraiguc qékétazac. Geŋ mia muŋguc ni humumac seitotoŋiguc nopocna hezua.
  tte-O: Yagu kaiwe imwawasi besiele gulewa tupwatupwaliyao yo memenagu ipatu kasekasegu
    mena, kaiwena kulogabaegauko na yaboita bwatano kauna koina.
  tbg-tbg: Ti huntavano aaharaiqama vivaro ti maaqirivano no virini vuruvi taatau
    vimantama vauro. Mpo, te qutu vuarirava aumanto vaivara are ti qaqira kera iaro.
  hmo-hmo: Lauegu goada be ia kaukau noho, kahu bamona, bona egu malana be egu uduna
    dekenai ia kamokamo. Mase ena kahu dekenai, oi ese lau oi rakatania vadaeni.
  zar-NT: Nacuidiʼ yöl-laʼ huáca quiaʼ ca tu röʼö naláʼa, ateʼ daʼ lúdxaʼa chichjaʼ.
    Nuzúʼ nedaʼ lu bëchtö yu que yöl-laʼ guti.
  urd-urd: मेरी ताक़त ठीकरे की तरह ख़ुश्क हो गई, और मेरी ज़बान मेरे तालू से चिपक गई;
    और तूने मुझे मौत की ख़ाक में मिला दिया।
  bqc-SIM: Ma gbãa gɛ̃̀zɛa lán í kↄ́lɛawa, ma guↄ bↄ̀ↄũ píi, ma mɛ yↄ̀ lán zↄsawa.
  tcz-CHONGTHU: Nisan asah gep leilhang bangin katha akanghel jengtai. Kaleijong kadang
    chungah akikamat tai. Nangin vutvai lah a neijam in athidin neida lhatan ahi.
  mar-mar: फुटलेल्या खापराप्रमाणे माझी शक्ती सुकून गेली आहे. माझी जीभ टाळूला चिकटली
    आहे. तू मला “मृत्यूच्या धुळीत” ठेवले आहे.
  isl-isl: Þrek mitt fjaraði út, rann út í sandinn og bein mín gliðnuðu sundur. Hjartað
    er bráðnað í brjósti mér
  hlt-THB: Kak thaawmnaak awm am keek amyihna qum boeih nawh, kam lai awm kak dangkhyl
    na bet qap hawh hy; nang ing thihnaak dekvai awh ni tloeng hawh hyk ti.
  qub-qub: Shimëpis chaquicäcushami. Gallöpis watacäcushami. Wañushata-japuyna jitaraycajta
    cachaycamashcanqui.
  bqp-bqp: Ma kòto kori kɛ̀ lán kpɛ̃nɛ kaso bà, ma nɛ́nɛ nà ma lɛ́ musu, ò ma wutɛ
    lán gɛ̀ɛ bà lukutɛ̃n.
  hat-hat: (022:16) Fòs mwen ap cheche, tankou labou nan solèy. Lang mwen kole nan
    fon bouch mwen. Mwen santi m' prèt pou mouri.
  eng-BSB: My strength is dried up like a potsherd, and my tongue sticks to the roof
    of my mouth. You lay me in the dust of death.
  eng-WEBPB: My strength is dried up like a potsherd. My tongue sticks to the roof
    of my mouth. You have brought me into the dust of death.
  kbq-kbq: Zagere ante hagege hu'nea mopa kavomo tako hiankna huno hankavenimo'a omnegeno,
    nagefunamo'a navagu'nafare marerino antrako hu'ne. Ana higenka Anumzamoka kagra
    frio hunka natranke'na kugusopafina mase'noe.
  pon-pon: Ai kelail nalanal lar dueta diper en dal eu, o lo i pajadan pan natanat
    ai, o komui kin wia kin ia me melar amen.
  nhe-BL: Tlantoc nochi nochicahualis. Nijpiya nocamac huactoc queja se chachapal
    tepalcatl, huan nonenepil tlatzquitoc ica nocamacholec. Tinechtlalijtoc campa
    tlahuactoc huan campa onca miquistli.
  wnc-wnc: Sike natane kekeknga akngana gwa isangepunggak. Unzing dopangu pupuknga
    sike pukaing binga. Sike natane guyaknga kupia siknga gwa singgak. Siwan yembina
    kuut genane gwa gatanggak. Gata na tasiwi nata paa siknga gatukande kungwanggat.
  bus-bus: Ma kòto gàga lán pɛ̃ɛ korii bà, ma nɛ́nɛ nà ma lɛ́ musu, wà ma daɛ lán
    gɛ̀ bà bùsutin.
  gub-BL: He'az uxinigahy ywy ku'i kwer ài a'e. Heapeku uzemog hezuru i'aromo. Hereityk
    pe umàno ma'e kwer ài ywy rehe ne.
