  pan-pan: ਮੇਰਾ ਗਲ਼ਾ ਠੀਕਰੇ ਵਾਂਗੂੰ ਸੁੱਕ ਗਿਆ, ਅਤੇ ਮੇਰੀ ਜੀਭ ਤਾਲੂ ਨਾਲ ਲੱਗਦੀ ਜਾਂਦੀ ਹੈ,
