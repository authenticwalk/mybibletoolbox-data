    mmiri dị ya nʼime. Ire m na-araparakwa m nʼọnụ, nʼihi na ị tọgbọrọ m nʼọnụ ọnwụ.
  ory-ory: ମୋହର ବଳ ଖପରା ପରି ଶୁଷ୍କ ହୋଇଅଛି; ଆଉ, ମୋହର ଜିହ୍ୱା ତାଳୁରେ ଲାଗି ଯାଉଅଛି; ପୁଣି,
