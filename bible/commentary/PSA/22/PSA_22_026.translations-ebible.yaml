    ਦਾ ਮਨ ਸਦਾ ਜਿਉਂਦਾ ਰਹੇ!
  mya-JVB: နှိမ့်ချ လျက်ရှိသောသူတို့ သည် ဝ စွာစား ရကြ လိမ့်မည်။ ထာဝရဘုရား ကိုရှာ သောသူတို့သည်
    ချီးမွမ်း ကြလိမ့်မည်။ သင် တို့စိတ် နှလုံးသည် အစဉ် အမြဲအား ဖြည့်ရလိမ့်မည်။
  kgf-kgf: Memaamuma kekec imi eneŋ negic sécgé énécmimac. Yaweac hochoc waŋanʒu imi
    eneŋ i mepésimimu. Ewa qerigina imi heheseli kekecyaguc kecmac.
  tte-O: Siya tobubutuma kani sikekan diyaliyao sisu yo siya silaoma Yeoba koina kani
    sitobalan. Sowasowana ikabi kabi-yaliyaya-yagili yawasili meuloina koina.
  tbg-tbg: vehi vaiinti nahenti vika vi karara ho nevarave. Vaiinti nahenti are inanaini
    ani vaika, vika ai autu tuaheraqi vivarave. Mpo, are vika koqema nimitaira vika
    ekaa enta koqemake variqi vuate.
  hmo-hmo: Ogogami taudia be do idia aniani, edia bogana do idia kunu. Lohiabada idia
    tahua noho taudia ese, iena ladana do idia hanamoa. Namona be idia noho namonamo
    ela bona hanaihanai!
  zar-NT: Ilágugaca nupa nácagaca nöxaj ladxiʼ, en uluʼhuölaj uluʼdzëʼe. Nupa taʼguilaj
    Xanruʼ, en taʼgúʼu Lëʼ yöl-laʼ ba uluʼzíʼticaʼsö xibë́ʼ.
  urd-urd: हलीम खाएँगे और सेर होंगे; ख़ुदावन्द के तालिब उसकी सिताइश करेंगे। तुम्हारा
    दिल हमेशा तक ज़िन्दा रहे।
  bqc-SIM: Má n táasilɛ balu guu, má lɛ́ pↄ́ má kɛ̀ma fĩabo n vĩakɛnaↄ wáa.
  tcz-CHONGTHU: Mivaichaten neovintin vaset diu ahi. Yahweh Pakai holte jousen amachu
    athangvah diu ahi. Alung thim u tonsotna kipah jingding ahiuve.
  mar-mar: गरीब लोक खातील आणि समाधानी राहतील. जे लोक परमेश्वरास शोधत आहेत, ते त्याची
    स्तुती करतील. तुझे हृदय सर्वकाळ जिवंत राहो.
  isl-isl: Ég vil rísa á fætur og vegsama þig fyrir augum þjóðar minnar. Heit mín
    vil ég efna í áheyrn allra þeirra sem elska þig og heiðra.
  hlt-THB: Khawdengkhqi ing ai kawi hu unawh amik phoen phyi kaw; Bawipa ak suikhqi
    ing amah ce kyih u seitaw- nak kawlung ce kumqui dyna hqing seh.
  qub-qub: Umildicunaga sacsananyajmi miconga. Sirbiyta munaycajcunaga Tayta Diosta
    alabanga. Chaura para-simrimi cawangapaj.
  bqp-bqp: Takasidenↄ ni pↄ́ ble ò kã, Dikiri ki wɛtɛrinↄ ni a sáabu kpá, onigↄ̃
    kú kũ wɛ̃̀ndiio gↄrↄ sĩnda pínki.
  hat-hat: (022:27) Pòv yo va manje mezi yo kapab. Moun k'ap chache Seyè a va fè lwanj
    li. Y'a viv ak kè poze pou tout tan.
  eng-BSB: The poor will eat and be satisfied; those who seek the LORD will praise
    Him. May your hearts live forever!
  eng-WEBPB: The humble shall eat and be satisfied. They shall praise the LORD who
    seek after him. Let your hearts live forever.
  kbq-kbq: Zamunte'ma omane vahe'mo'za ne'zana nezamu hugahaze. Ra Anumzamofonku'ma
    nehakesaza vahe'mo'za, Agri agia ahentesga hugahaze. Anama hanaza vahera Anumzamo'a
    vagaore museza antezmanteke'za, musena hu'za vugahaze.
  pon-pon: Me luet akan en mana o medila, o me idok leowa, pan kapina i; nen omail
    pan me maureta kokolata.
  nhe-BL: Huajca nochi tlen teicneltzitzi tlacuase huan ixhuise. Nochi tlen quitemohuaj
    TOTECO quipantise huan quipaquilismacase. Quena, paquise para nochipa.
  wnc-wnc: Siwan sangana wena aminu nanamu napa musia gitnaning. Sike aminu Anutue
    yatawakaingu itane umana ayatangenatning. Na Anututa tasiwan waaminu take asinggan
    asinggan yutningge nataat.
  bus-bus: Takaasideenↄ é pↄ́ ble wà kã, Dii kii wɛ̀tɛrinↄ é à sáabu kpá, aↄ̃égↄ̃
    kú wɛ̃̀ndio gurↄ píngi.
  gub-BL: Ma'e hereko 'ymar u'u putar a'e ma'ea'yr ho'o kwer a'e wà nehe. Uhyk putar
    wanupe nehe. Tupàn Tuweharupi Wiko Ma'e imuwete katu har umume'u putar ikatu haw
    wà nehe. Tuwe uhyk wama'e wanupe tuweharupi nehe. Tuwe hurywete wà nehe.
