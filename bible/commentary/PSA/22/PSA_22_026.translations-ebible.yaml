verse: PSA.022.026
translations:
  mal-C: ദരിദ്രർ ഭക്ഷിച്ചു തൃപ്തരാകും യഹോവയെ അന്വേഷിക്കുന്നവർ അവിടത്തെ സ്തുതിക്കും.
    അവരുടെ ഹൃദയം എന്നേക്കും സന്തുഷ്ടമായിരിക്കട്ടെ!
  deu-TKW: Von dir geht mein Lobpreis aus in großer Versammlung; meine Gelübde will
    ich bezahlen angesichts derer, die ihn fürchten.
  lin-lin: Na ngolu na Yo, nakumisaka Yo kati na mayangani, nakokisaka bandayi na
    ngai na miso ya bato oyo batosaka Yo.
  mmx-mmx: Limixin banbalo dinaba an mais at leveluxa di vavara rin. Nedi di repukus
    taba Leeme Silok, dinaba emi asu min. A sing ne Moroa na lox anarong di xusu dina
    ngasang kobot amisik at levenaleng axap i tu melamgo!
  eng-LSV: The humble eat and are satisfied, || Those seeking Him praise YHWH, ||
    Your heart lives forever.
  eng-GNV: 'The poore shall eate and be satisfied: they that seeke after the Lord,
    shall prayse him: your heart shall liue for euer.'
  eng-WEBSTER: 'The meek shall eat and be satisfied: they shall praise the LORD that
    seek him: your heart shall live for ever.'
  nhw-BL: Huajca nochi catli teicneltzitzi tlacuase huan ixhuise. Nochi catli quitemohuaj
    TOTECO quipantise huan quipaquilismacase. Quena, paquise para nochipa.
  swh-ONEN: 'Maskini watakula na kushiba, wale wamtafutao Bwana watamsifu: mioyo yenu
    na iishi milele!'
  bba-bba: Kon nun siɑrɑ sɑnɑm mɛ be bɑ nun nɑsie bɑ mɛnnɛ. Kon nɛn nɔɔ mwɛɛnu yibiɑ
    ben bɑɑwuren wuswɑɑɔ.
  eng-KJVCPB: 'The meek shall eat and be satisfied: They shall praise the Lord that
    seek him: Your heart shall live for ever.'
  luo-luo: Joma odhier biro chiemo mi yiengʼ; joma manyo Jehova Nyasaye biro pake,
    mad chunjeu bed mangima nyaka chiengʼ!
  aii-aii: ܒܸܬ ܐܵܟ݂ܠܝܼ ܡܸܣܟܹܢܹ̈ܐ ܘܣܵܒ݂ܥܝܼ، ܒܸܬ ܫܲܒܚܝܼ ܠܡܵܪܝܵܐ ܛܵܥܝܵܢܹ̈ܐ ܐܸܠܹܗ، ܚܵܝܹܐ
    ܠܸܒܵܘܟ݂ܘܿܢ ܠܥܵܠܲܡ.
  meu-meu: Ogoḡami taudia na bae aniani, bogadia bae kunu; e tahuamu taudia ese Iehova
    bae imodaia. Oi lalomu baine mauri hanaihanai.
  npi-ULB: थिचोमिचोमा परेकाहरूले खानेछन् र तृप्‍त हुनेछन् । परमप्रभुको खोजी गर्नेहरूले
    उहाँको प्रशंसा गर्नेछन् । तिमीहरूका हृदयहरू सदा जीवित रहून् ।
  yor-yor: tálákà yóò jẹ yóò sì yó; àwọn tí n wá Olúwa yóò yin jẹ́ kí ẹ̀mí rẹ̀ wà
    láààyè títí ayérayé!
  pes-OPCB: فقیران غذا خواهند خورد و سیر خواهند شد. طالبان خداوند او را ستایش خواهند
    کرد. باشد که آنان همیشه زنده‌دل و کامیاب باشند!
  tgl-ULB: Ang mga naaapi ay makakakain at mabubusog; sila na naghahanap kay Yahweh
    ay magpupuri sa kaniya. Nawa ang inyong mga puso ay mabuhay magpakailanman.
  nop-nop: Metam fiyewakahi adi yadi nanaŋe natoki tineŋ. Kaŋ Yahwe’walaŋ metamŋiye
    adi wou nintiloneŋ. Kaŋ Bepaŋdi kahaŋ tiyembune nadifo foloŋ hatiŋa wooŋ hatiyaneeŋ.
  cbu-NT: tputs kiyung kachiykana anoo, yambiyaruri, Katungeerus tazazangtsa, táchima.
    Sheerus Apanllingaz chinakis anis, Apanllee ungirtakus, yaseengtsa. Amb ashkachus,
    zapan masach siy kis taatssa, táchima.
  hui-hui: Yagibano damene íbu ngoai ho bedaru bibahendeme ti noabiradagua nendebu
    nolebira. Anduane Homogo mitangi bule íbu ngoai ho bedaru bibahendeme ibunaga
    mini yaraga holebira. Wali agali uruniore bayale hangu hama puabo helo aniore
    bilo laro.
  mya-mya: ဆင်း​ရဲ​သူ​တို့​သည်​ဝ​စွာ​စား​ရ​ကြ​ပါ​လိမ့်​မည်။ ဘု​ရား​သ​ခင်​ထံ​တော်​သို့​ချဉ်း​ကပ်​ကြ​သူ
    တို့​သည် ကိုယ်​တော်​အား​ထော​မ​နာ​ပြု​ကြ​ပါ​လိမ့်​မည်။ သူ​တို့​သည်​ထာ​ဝ​စဉ်​ကောင်း​စား​ကြ​ပါ​စေ
    သော။
  bod-N: སྙེམས་ཆུང་རྣམས་ཀྱིས་བཟའ་ཞིང་ཚིམ་པར༌འགྱུར། །ཡ་ཝཱེ་འཚོལ་མཁན་རྣམས་ཀྱིས་ཁོང་ལ༌བསྟོད།
    །ཁྱོད་ཚོའི་སེམས་ནི་གཏན་དུ་འཚོ་བར༌ཤོག།
  wsk-wsk: Se kariimet nunup mena, kituwura guat mu, na namon nungumik ago terong
    maukko; kariimet ni ko ko kuesan mu nika nip patawumonko. O Yawe, marak nungaru,
    se tom suen biya amilmil ago la bagamonko!
  sna-sna: Varombo vachadya uye vagoguta; vanotsvaka Jehovha vachamurumbidza, mwoyo
    yenyu ngairarame nokusingaperi!
  spa-BLM: Los humildes comerán y se saciarán. Alabarán a Yahvé los que lo buscan.
    Que vuestros corazones vivan para siempre.
  cac-cac: Ol va eb' meb'a', ol b'ud'joccan sc'ool eb'. Ol och eb' ejmelal d'a Jehová,
    ol yal vach' lolonel eb' d'ay, pitzann̈ej eb' d'a masanil tiempo.
  swh-ULB: Walio onewa watakula na kutosheka; wale ambao humtafuta Yahwe watamsifu
    yeye. Mioyo yenu iishi milele.
  deu-ELBBK: Von dir kommt mein Lobgesang in der großen Versammlung; bezahlen will
    ich meine Gelübde vor denen, die ihn fürchten.
  mbb-OT: Egkaan is menge egkaayuayu ne egkahantey sikandan. Is menge etew he midangep
    diyà te kenikew ne edalig kenikew. Berakat he mebmeupiya wey mebmeluǥayad is untung
    dan.
  mal-2015: എളിയവർ തിന്നു തൃപ്തന്മാരാകും; യഹോവയെ അന്വേഷിക്കുന്നവർ അവനെ സ്തുതിക്കും.
    നിങ്ങളുടെ ഹൃദയം എന്നേക്കും സുഖത്തോടിരിക്കട്ടെ.
  gup-gup: Bu kumekbe nawu birrimarladj bininj wanjh kabirringun dja kabirriworrkmiworren.
    Dja bininj nawu kabirridjare nawu Yawey, wanjh kabirridjalburlume nuye. Wanjh
    kundjalmak benmarnekurduyimerra munguyh!
  ctu-CTI: Jini pꞌumpꞌuñoꞌ bʌ mi quejelob ti uchꞌel. Mi quejel i ñajꞌañob. Jini muꞌ
    bʌ i sajcañob lac Yum, mi quejel i chꞌujutisañob. Laꞌ ajnicob ti pejtyel ora jini
    muꞌ bʌ i sajcañob.
  rmc-rmc: Tutar mange avel e chvala maškar but tire manuša; anglal ola, ko pes tutar
    daran, doľikerava mire lava.
  nlg-nlg: Rana bona kara vanga ma kara mahu. Kau holohaba Lord ighau tau kene taonia.
  pes-OPV: حلیمان غذاخورده، سیر خواهند شد. و طالبان خداوند او راتسبیح خواهند خواند.
    و دلهای شما زیست خواهد کرد تا ابدالاباد.
  ron-1924: Чей сэрачь вор мынка ши се вор сэтура, чей че каутэ пе Домнул Ыл вор лэуда.
    Веселэ сэ вэ фие инима пе вечие!
  ben-OBCV: যারা দরিদ্র তারা ভোজন করবে ও তৃপ্ত হবে; যারা সদাপ্রভুর অন্বেষণ করে তারা
    তাঁর জয়গান করবে, তাদের হৃদয় চিরস্থায়ী আনন্দে উল্লসিত হবে।
  som-som: Oo waxaa wax cuni doona oo ka dhergi doona kuwa camalka qabow, Kuwa Rabbiga
    doondoonaa isagay ammaani doonaan, Qalbigiinnu weligiis ha noolaado.
  eng-ASVBT: 'The meek shall eat and be satisfied; They shall praise Jehovah that
    seek after him: Let your heart live forever.'
  mna-mna: Zin wal tau timbot ŋoobo, nako tikan kat kan kini ma kopon isaana. Mi zin
    wal tau tikam kinkiini be tiute Yooba mi timbot kolouŋana pini, nako tiwit uruunu.
    Pa ni ko ikampe zin ma timbot ambai, mi iseeŋge iseeŋge ma ila.
  ita-1885: I mansueti mangeranno, e saranno saziati; Que' che cercano il Signore
    lo loderanno; Il vostro cuore viverà in perpetuo.
  eng-ULB: The oppressed will eat and be satisfied; those who seek Yahweh will praise
    him. May your hearts live forever.
  spa-VBL: Los pobres comerán, y serán satisfechos. Todos los que vengan al Señor
    lo alabarán ¡Ojalá todos vivan para siempre!
  fra-_FOB: Les humbles mangeront et seront rassasiés; ceux qui cherchent l'Éternel,
    le loueront; votre cœur vivra à perpétuité.
  mal-mal: എളിയവർ ഭക്ഷിച്ച് തൃപ്തരാകും; യഹോവയെ അന്വേഷിക്കുന്നവർ അവിടുത്തെ സ്തുതിക്കും.
    അവരുടെ ഹൃദയം എന്നേക്കും സുഖമായിരിക്കട്ടെ.
  urd-GVR: Nāchār jī bhar kar khāeṅge, Rab ke tālib us kī hamd-o-sanā kareṅge. Tumhāre
    dil abad tak zindā raheṅ!
  suz-BL: प्रुङग मुरपुकी जशा रूनीम। मिनु परमप्रभु यावे कली माल्‍बपुकीमी “परमप्रभु
    यावे ठेयब बाक्‍ब” देंनीम। गेपुकी गेना हना यो ब्रोंइशा बाक्‍चा ताइनीनी। भजन संग्रह
    ६९:३३
  eng-NOY: The afflicted shall eat, and be satisfied; They that seek the LORD shall
    praise him; Your hearts shall be glad for ever and ever!
  ita-1927: Gli umili mangeranno e saranno saziati; quei che cercano l’Eterno lo loderanno;
    il loro cuore vivrà in perpetuo.
  ckb-ckb: هەژارەکان دەخۆن و تێر دەبن، ئەوانەی ڕوو لە یەزدان دەکەن ستایشی دەکەن، دڵتان
    بۆ هەتاهەتایە بژیێت.
  eng-BBE: 'The poor will have a feast of good things: those who make search for the
    Lord will give him praise: your heart will have life for ever.'
  xsi-xsi: Yova Kindeni ma ivilanzi sugorai tamwatanzi, kala kinzi ma sika lee kapwanzi
    pupuro ndo. Aku tamâta ea kinzi uru silâ pa Yova Kindeni, ande kinzi ŋinde ma
    sipanea i ŋa. Naŋa iloŋgu tu Yova Kindeni ma ivetanzi simo ara nâ ikura zo zo.
  kan-OKCV: ದೀನರು ಉಂಡು ತೃಪ್ತರಾಗುವರು; ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕುವವರು ಅವರನ್ನು ಸ್ತುತಿಸುವರು;
    ಅಂಥವರ ಹೃದಯವು ಎಂದೆಂದಿಗೂ ಚೈತನ್ಯ ಹೊಂದಲಿ.
  tam-2017: ஒடுக்கப்பட்டவர்கள் சாப்பிட்டு திருப்தியடைவார்கள்; யெகோவாவை தேடுகிறவர்கள்
    அவரைத் துதிப்பார்கள்; உங்களுடைய இருதயம் என்றென்றைக்கும் வாழும்.
  spa-RV-1909: 'Comerán los pobres, y serán saciados: alabarán á Jehová los que le
    buscan: vivirá vuestro corazón para siempre.'
  ron-BTF: Cei blânzi vor mânca și se vor sătura; vor lăuda pe DOMNUL cei ce îl caută;
    inima ta va trăi pentru totdeauna.
  eng-WEBP: The humble shall eat and be satisfied. They shall praise the LORD who
    seek after him. Let your hearts live forever.
  eng-FBV: The poor shall eat, and they shall be satisfied. All who come to the Lord
    will praise him—may you all live forever!
  nld-1939: De armen zullen eten, En worden verzadigd; Die Jahweh zoeken, zullen Hem
    loven. En hun hart zal eeuwig worden verkwikt.
  nch-BL: Huajca nochi cati teicnetzitzi tacuase huan ixhuise. Nochi cati quitemohuaj
    TOTECO quipantise huan quipaquilismacase. Quena, paquise para nochipa.
  vie-1934: Kẻ hiền từ sẽ ăn và được no nê; Những người tìm Đức Giê-hô-va sẽ ngợi
    khen Ngài; Nguyện lòng các ngươi được sống đời đời.
  cha-cha: 'Ufañocho y manmanso ya ufanjaspog: ufanmanalaba as Jeova y umaliligao
    güe: polo ya ufanmanlâlâ y corasonmiyo para taejinecog.'
  hin-CV: नम्र पुरुष भोजन कर तृप्‍त हो जाएगा; जो याहवेह के खोजी हैं, वे उनका स्तवन
    करेंगे. सर्वदा सजीव रहे तुम्हारा हृदय!
  eng-OURB: The humble shall eat and be satisfied. They shall praise Adonai who seek
    after him. Let your hearts live forever.
  spa-BES: Los humildes comerán y serán saciados; los que buscan al Señor le alabarán;
    tu corazón tendrá vida para siempre.
  tdx-tdx: Hikama o rarakeo le ho anjañe; ho rengè’ o mipay azeo t’Iehovà; ho veloñe
    nainai’e ty arofo’ areo !
  tha-KJV: คนเสงี่ยมเจียมตัวจะได้กิ​นอ​ิ่ม บรรดาผู้​ที่​แสวงหาพระองค์จะสรรเสริญพระเยโฮวาห์
    ขอจิตใจของท่านทั้งหลายมี​ชี​วิตอยู่​เป็นนิตย์
  por-BR-2018: Os humilhados comerão, e ficarão fartos; louvarão ao SENHOR aqueles
    que o buscam; vosso coração viverá para sempre.
  deu-ELO: Die Sanftmütigen werden essen und satt werden; es werden Jehova loben,
    die ihn suchen; euer Herz lebe immerdar.
  eng-WYC-2018: Poor men shall eat, and shall be [ful] filled, and they shall praise
    the Lord, that seek him; the hearts of them shall live into the world of world.
    (The poor shall eat, and shall be satisfied; and they who seek the Lord shall
    praise him, and their hearts shall live forever and ever.)
  epo-epo: La humiluloj manĝu kaj satiĝu, Gloru la Eternulon Liaj serĉantoj; Via koro
    vivu eterne.
  gfk-gfk: Ira maris diet iaan ma diet na hahos. Diet ing diet silsilihe no Watong
    diet na pirlat ie. I tahut bia muat na lon hathatika!
  uig-PIN: Ajiz mɵminlǝr ⱪorsiⱪi toyƣuqǝ tamaⱪlinidu; Pǝrwǝrdigarni izdigǝnlǝr Uni
    mǝdⱨiyǝlǝydu; Silǝrning ⱪǝlbinglar mǝnggü yaxnaydu!
  beo-beo: Hame gagui dunu, ili sadima:ne, ili hanai defele manu. Nowa dunu da Hina
    Gode Ea hou lalegagusia, da Ema nodomu. Ilia da bagade gaguiwane mae bogole esalalalumu
    da defea.
  tpi-OTNT: Ol rabisman bai ol i kaikai na i pulap tru. Na ol man i go long God, bai
    ol i litimapim nem bilong em. God i ken mekim ol i stap gut oltaim.
  hau-SA: Matalauta za su ci su ƙoshi; su da suke neman Ubangiji za su yabe shi, bari
    zukatanku su rayu har abada!
  udu-udu: Wathi/ jin ṯo’ckunu bwa mo tani a’di midi shwa tonṯe/ mo tani dhali minu
    kap̱ mo, Dhali uni gwansan kun simmki a’di e mo tani uni mini maŋ Tap̱a mo. Dhalka
    dum bum ’kon ki sule/ sule/ ya ye ’ba/ mo.
  uig-LAT: Ajiz möminler qorsiqi toyghuche tamaqlinidu; Perwerdigarni izdigenler Uni
    medhiyeleydu; Silerning qelbinglar menggü yashnaydu!
  nde-nde: Abayanga bazakudla basuthe labo abamdingayo uThixo bazamdumisa sengathi
    inhliziyo zenu zingaphila nini lanini!
  ton-ton: '‌ʻE kai ʻe he angamalū ke mākona; ʻe fakafetaʻi kia Sihova ʻakinautolu
    ʻoku kumi kiate ia: ʻe moʻui taʻengata homou laumālie.'
  ces-1613: O tobě chvála má v shromáždění velikém, sliby své plniti budu před těmi,
    kteříž se bojí tebe.
  eng-WMB: The humble shall eat and be satisfied. They shall praise the LORD who seek
    after him. Let your hearts live forever.
  tam-TCV: ஏழைகள் சாப்பிட்டு திருப்தியடைவார்கள்; யெகோவாவைத் தேடுகிறவர்கள் எல்லோரும்
    அவரைத் துதிப்பார்கள்; அவர்கள் இருதயங்கள் என்றும் வாழ்வதாக.
  ceb-ULB: Ang dinaogdaog magakaon ug matagbaw; kadtong nangita kang Yahweh magadayeg
    kaniya. Hinaot nga ang inyong mga kasingkasing mabuhi hangtod sa kahangtoran.
  pol-UBG: Ubodzy będą jeść i nasycą się, chwalić PANA będą ci, którzy go szukają;
    wasze serce będzie żyć na wieki.
  agr-agr: Ujunauch aidautigmek yutai yuwajum shiig ejemagtajum. Tuja Apajuí wainkatasa
    egautigmek nii ememattajum, nuniakjum kuashat mijan pujustajum.
  kyc-kyc: Pendewa dupwa nenge nalana suu pyarami dupwa nakonda pirami. Wambu Kamongo
    keta eparami dupwa baa lakandarami ingilyamo. Dopa pyuo nakama yuu dokona yulu
    pyuo nenge nao kapa palyuo karalu karena.
  urd-GVU: ناچار جی بھر کر کھائیں گے، رب کے طالب اُس کی حمد و ثنا کریں گے۔ تمہارے
    دل ابد تک زندہ رہیں!
  eng-OEBCW: The afflicted will eat to their heart’s desire, and those who seek after
    the Lord will praise him. Lift up your hearts forever.
  deu-1912: Die Elenden sollen essen, daß sie satt werden; und die nach dem HERRN
    fragen, werden ihn preisen; euer Herz soll ewiglich leben.
  kan-2017: ದೀನರು ಉಂಡು ತೃಪ್ತರಾಗುವರು; ಯೆಹೋವನ ಭಕ್ತರೆಲ್ಲರೂ ಆತನನ್ನು ಕೊಂಡಾಡುವರು. ಅವರ ಅಂತರಾತ್ಮವು
