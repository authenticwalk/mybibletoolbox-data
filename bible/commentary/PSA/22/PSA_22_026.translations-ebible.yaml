  mdy-ETH: ማንቆ ዓሳ ሚሽካንዳያ ሄላንዳኣና ሙዓኔ፤ ናንጊና ናንጋ ጎዳ ኮዓዞንሢያ ዒዛ ጋላታኔ፤ ዒና ዔያቶኮ ዔያታ ናንጋ ዎዶ
