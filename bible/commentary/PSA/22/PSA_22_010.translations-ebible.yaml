verse: PSA.022.010
translations:
  mal-C: എന്റെ അമ്മയുടെ ഉദരത്തിലായിരുന്നപ്പോൾത്തന്നെ ഞാൻ തിരുക്കരങ്ങളിൽ സമർപ്പിക്കപ്പെട്ടു;
    എന്റെ അമ്മയുടെ ഗർഭപാത്രംമുതൽ അവിടന്നാണ് എന്റെ ദൈവം.
  deu-TKW: Ja, du bist's, der mich hervorzog aus dem Mutterschoß, an meiner Mutter
    Brüsten mich sorglos liegen ließ!
  lin-lin: Solo, Yawe, obimisaki ngai na libumu ya mama na ngai, obatelaki ngai na
    kimia na tolo na ye.
  mmx-mmx: Agam doma saga ram, ga ru xaka i at laaleng ne naga ga visix ia ren, la
    at levenaleng axap tarak, nenu mun ne Moroa rak.
  eng-LSV: On You I have been cast from the womb, || From the belly of My mother You
    [are] My God.
  eng-GNV: 'I was cast vpon thee, euen from ye wombe: thou art my God from my mothers
    belly.'
  eng-WEBSTER: 'I was cast upon thee from my birth: thou art my God from the time
    I was born.'
  nhw-BL: Huan quema nitlacatqui ya ipa nimotemachijtoc ipan ta. Nochi tonali tieltihualajtoc
    tinoTeco Dios.
  swh-ONEN: Nimekabidhiwa kwako tangu kuzaliwa, toka tumboni mwa mama yangu umekuwa
    Mungu wangu.
  bba-bba: Adɑmɑ Yinni Gusunɔ, wunɑ ɑ mɑn yɑrɑ nɛn mɛron nukurun di. Wunɑ ɑ mɑn bwɛ̃ɛ
    dorɑ wɛ̃ ye nɑ nɛn mɛron bom nɔrumɔ.
  eng-KJVCPB: 'I was cast upon thee from the womb: Thou art my God from my mother’s
    belly.'
  cpy-cpy: Eeroka ashitakinari tekiraaha notzimi. Eeniro nojeeki omotziki ashitanari,
    eeroka Notajorentsite.
  luo-luo: Ne oriwa kodi chakre chiengʼ mane onywolae; isebedo Nyasacha aa kinde mane
    an ei minwa.
  aii-aii: ܕܝܼܘܼܟ݂ ܗܘܹܐ ܠܝܼ ܡ̣ܢ ܡܲܪܒܥܵܐ، ܐܲܠܵܗ‌ܝܼ ܝܘܸܬ ܐܲܢ݇ܬ ܡ̣ܢ ܒܲܛܢܵܐ ܕܝܸܡܝܼ.
  meu-meu: Egu vara dinana amo oiemu ai na tao; sinagu bogana amo na lasi dinana amo
    oi na egu Dirava.
  npi-ULB: गर्भैदेखि मलाई तपाईंमा सुम्पिएको छ । म आफ्‍नो आमाको गर्भमा हुँदादेखि नै
    तपाईं मेरा परमेश्‍वर हुनुहुन्छ
  yor-yor: Ìwọ ni a fi mí lé lọ́wọ́ láti inú ìyá mi wá, nígbà tí ìyá mí sì ti bí mi,
    ìwọ ni Ọlọ́run mi.
  pes-OPCB: هنگام تولدم مرا به تو سپردند؛ از وقتی متولد شدم خدای من تو بودی.
  tgl-ULB: Ipinagkatiwala na ako sa iyo mula pa sa sinapupunan; ikaw ang aking Diyos
    simula pa ng ako ay nasa sinapupunan ng aking ina!
  nop-nop: Nu tububihila maŋdi nanagikuk, nai uŋaniŋ du foloŋ ulodiŋa hatigut. Du
    adi maŋdi nanagikuk nai uŋaniŋ tububihila Bepaŋne hatiguŋdi hatilaŋ.
  cbu-NT: Ndatumastaa nllurtachuri, shiy uru nuwaa ksutarangsha. Urutari nuw shiyaa
    aparimuna.
  hui-hui: I̱ pigane hono wiyangi í̠naga gi habeni honope henego i̱naga Ngode Datagaliwabe
    í̠ni hanaho halu dege anda harugo áyu o kogoni ndobe.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​မွေး​ဖွား​ချိန်​မှ​အ​စ ပြု​၍ ကိုယ်​တော်​ရှင်​ကို​အား​ကိုး​ခဲ့​ပါ​၏။
    ထို​အ​ချိန်​မှ​စ​၍​ကိုယ်​တော်​ရှင်​သည် ကျွန်​တော်​မျိုး​၏​ဘု​ရား​ဖြစ်​တော်​မူ​ပါ​၏။
  bod-N: སྐྱེས་པའི་ཚུན་ནས་ང་རང་ཁྱེད་ལ༌བཅོལ། །མངལ་ནས་ཁྱེད་ནི་ང་ཡི་དཀོན་མཆོག༌ཡིན།།
  wsk-wsk: Ani bilanga se la, ni ko ko angamang ningi nunguning aram; se ni aninga
    Kaem bagerem tai aitak.
  sna-sna: Kubva pakuzvarwa kwangu, ndakaiswa kwamuri; kubva mudumbu ramai vangu,
    makanga muchingova Mwari wangu.
  spa-BLM: Me arrojaron sobre ti desde el vientre de mi madre. Tú eres mi Dios desde
    que mi madre me parió.
  cac-cac: Atax ix in alji ix in ochcan d'a yol a c'ab'. Atax ay in ec' d'a yol sc'ool
    in nun, in Diosal achtaxoni.
  swh-ULB: Nimekwisha tupwa kwako wewe tokea tumboni; wewe ni Mungu wangu tangu nikiwa
    tumboni mwa mama yangu!
  deu-ELBBK: Doch du bist es, der mich aus dem Mutterleib gezogen hat, der mich vertrauen
    ließ an meiner Mutter Brüsten.
  mbb-OT: Ne puun te kedlusaza kedì ne insarig e en diyà te kenikew, ne iyan ke zà
    Megbevayè ku.
  mal-2015: ഗർഭപാത്രത്തിൽനിന്നു ഞാൻ നിങ്കൽ ഏല്പിക്കപ്പെട്ടു; എന്റെ അമ്മയുടെ ഉദരംമുതൽ
    നീ എന്റെ ദൈവം.
  gup-gup: Bu kunmekbe kunbarnangarra ngarranginj, ngudda wanjh kannahnani; mak ngudda
    yidjaldi God ngardduk munguyh, bu ngalbadjan ngardduk nganyawmey dja mak bolkkime.
  ctu-CTI: Ti a lotyoyon cheꞌ ñac ti chꞌocꞌʌyon. C Dioset cꞌʌlʌ cheꞌ ñac cʌñʌtyʌbilon
    tyo tic ñaꞌ.
  rmc-rmc: Se tu man iľal avri andral o per mira dake; diňal mange te pačal andre
    tu, mek sar pijavas e koľin.
  nlg-nlg: Itamua tua tu ghanau vuivuni tana bona ni vahuagu. Ighoe nigua na God mai
    tua vuivuni tana bona ni sivuraghaagu.
  pes-OPV: از رحم برتو انداخته شدم. از شکم مادرم خدای من توهستی.
  ron-1924: де кынд ерам ла сынул мамей ам фост суб паза Та, дин пынтечеле мамей ай
    фост Думнезеул меу.
  ben-OBCV: জন্ম থেকে আমি তোমার হাতেই সমর্পিত হয়েছি; মাতৃগর্ভ থেকেই তুমি আমার ঈশ্বর
    রয়েছ।
  som-som: Aniga dushaadaa laygu soo tuuray markaan uurka ka soo baxay, Xataa tan
    iyo intaan uurkii hooyaday ku jiray, Ilaahaygaad ahayd.
  eng-ASVBT: I was cast upon thee from the womb; Thou art my God since my mother bare
    me.
  mna-mna: Pa indeeŋe ta anaŋ ikam yo ma aŋsu na, nu kam yo ma aŋwe lem. Tana ta muŋgu
    mi imar na, nu Anutu tio.
  ita-1885: Io fui gettato sopra te dalla matrice; Tu sei il mio Dio fin dal seno
    di mia madre.
  eng-ULB: I have been thrown on you from the womb; you are my God since I was in
    my mother's womb!
  spa-VBL: Confié en ti desde el nacimiento; desde el momento en que fui dado a luz
    tú fuiste mi Dios.
  fra-_FOB: J'ai été remis en tes mains dès ma naissance; dès le sein de ma mère tu
    es mon Dieu.
  mal-mal: ജനിച്ച ഉടൻ തന്നെ ഞാൻ അങ്ങയിൽ ഏല്പിക്കപ്പെട്ടു; എന്റെ അമ്മയുടെ ഉദരംമുതൽ
    അവിടുന്ന് എന്റെ ദൈവം.
  urd-GVR: Jyoṅ hī maiṅ paidā huā mujhe tujh par chhoṛ diyā gayā. Māṅ ke peṭ se hī
    tū merā Ḳhudā rahā hai.
  suz-BL: ङोंइती रे गो इन के दुम्‍ती। आं ममामी थियी रे गे आं परमप्रभु बाक्‍नीनी।
  eng-NOY: Upon thee have I cast myself from my birth; Thou hast been my God from
    my earliest breath!
  ita-1927: A te fui affidato fin dalla mia nascita, tu sei il mio Dio fin dal seno
    di mia madre.
  ckb-ckb: من لە کاتی لەدایکبوونمەوە بە تۆ سپێردراوم، لە سکی دایکمەوە تۆ خودای منی.
  eng-BBE: I was in your hands even before my birth; you are my God from the time
    when I was in my mother's body.
  xsi-xsi: Nanayoni, lâ zo ŋinde nana ipaguguana, aku amo lee apâŋga lâ zo ŋine, ande
    naneŋgu kalo-tawana ikeno pa noko simbo nâ. Ikura zo rârâni naŋa amo viâŋgu lâ
    tâno kulu, ande noko kumo naneŋgu Maro Kindeni ku kumo nâ.
  kan-OKCV: ಹುಟ್ಟಿದಂದಿನಿಂದಲೇ ನೀವೇ ನನಗೆ ಆಧಾರ ನನ್ನ ತಾಯಿಯ ಗರ್ಭದಿಂದಲೇ ನೀವು ನನ್ನ ದೇವರು.
  tam-2017: கர்ப்பத்திலிருந்து வெளிப்பட்டபோதே உமது சார்பில் விழுந்தேன்; நான் என்னுடைய
    தாயின் வயிற்றில் இருந்தது முதல் நீர் என் தேவனாக இருக்கிறீர்.
  spa-RV-1909: 'Sobre ti fuí echado desde la matriz: desde el vientre de mi madre,
    tú eres mi Dios.'
  ron-BTF: Din pântece am fost aruncat asupra ta, tu ești Dumnezeul meu din pântecele
    mamei mele.
  eng-WEBP: I was thrown on you from my mother’s womb. You are my God since my mother
    bore me.
  eng-FBV: I was entrusted to you from birth; from the time I was born you have been
    my God.
  nld-1939: Bij mijn geboorte werd ik op uw knieën gelegd, Gij zijt mijn God van de
    moederschoot af.
  nch-BL: Huan quema nitacatqui ya ipa nimotemachijtoc ipan ta. Nochi tonali tieltihualajtoc
    tinoTeco Dios.
  vie-1934: Từ trong tử cung tôi đã được giao cho Chúa; Chúa là Đức Chúa Trời tôi
    từ khi tôi lọt lòng mẹ.
  cha-cha: 'Gui jilomo mayute yo guinin y tiyan: desde y tiyan nanajo jago Yuusso.'
  hin-CV: जन्म के समय से ही मुझे आपकी सुरक्षा में छोड़ दिया गया; आप उस क्षण से मेरे
    परमेश्वर हैं, जिस क्षण से मैं माता के गर्भ में आया.
  eng-OURB: I was thrown on you from my mother’s womb. You are my God since my mother
    bore me.
  spa-BES: Yo estaba en tus manos incluso antes de mi nacimiento; eres mi Dios. desde
    el momento en que estaba en el vientre de mi madre.
  tdx-tdx: Nafetsak’ ama’o iraho te niterake. Andrianañahareko irehe tan-kovin-dreneko
    ao.
  tha-KJV: ตั้งแต่​คลอด ข้าพระองค์​ก็​ต้องพึ่งพระองค์ พระองค์​ทรงเป็นพระเจ้าของข้าพระองค์​ตั้งแต่​ข้าพระองค์ยังอยู่ในครรภ์​มารดา
  por-BR-2018: Eu fui lançado sobre ti desde que saí d o útero; desde o ventre de
    minha mãe tu és meu Deus.
  deu-ELO: Auf dich bin ich geworfen von Mutterschoße an, von meiner Mutter Leibe
    an bist du mein Gott.
  eng-WYC-2018: into thee I am cast forth from the womb. From the womb of my mother
    thou art my God; (and I was cast upon thee from the womb. Thou art my God from
    my mother’s womb;)
  epo-epo: Al Vi mi estis ĵetita de post la momento de mia naskiĝo; De la ventro de
    mia patrino Vi estas mia Dio.
  gfk-gfk: Ing di ga kaha iau di ga suro tar iau taam. Ing iau hanuat tano lienat
    tano makai, u gabe hanuat no nugu God.
  uig-PIN: Tuƣulƣinimdin tartipla, mǝn ɵzümni ⱪoynungƣa taxliƣanmǝn; Anamning baliyatⱪusidiki
    waⱪtimdila, Sǝn mening Tǝngrim bolup kǝlgǝnsǝn.
  beo-beo: 'Di da na dudubuhadigiga lalelegeba, Dia na noga:le ouligi. Di da eso huluane
    na: Gode esala.'
  tpi-OTNT: Mi bilip long yu, taim mama i karim mi na i kam inap nau. Mama i karim
    mi nupela yet na yu stap God bilong mi.
  hau-SA: Daga haihuwa an jefa ni a kanka; daga cikin mahaifiyata kai ne Allahna.
  udu-udu: Apo/ /e mo tani aha/ biṯkunu ’peni mondho’th pem mo, dhali me’d jin ḵal
    ma ta’dam pem aha/ e bwa mo tani /e tana Arumgimis pem mo be.
  uig-LAT: Tughulghinimdin tartipla, men özümni qoynunggha tashlighanmen; Anamning
    baliyatqusidiki waqtimdila, Sen méning Tengrim bolup kelgensen.
  nde-nde: Kusukela ekuzalweni kwami ngabekwa ezandleni Zakho; kusukela esiswini sikamama
    ulokhu unguNkulunkulu wami.
  ton-ton: 'Naʻe lī au kiate koe mei he manāva: ko hoku ʻOtua Koe talu ʻeku haʻu mei
    he manāva ʻo ʻeku faʻē.'
  ces-1613: Ješto ty jsi, kterýž jsi mne vyvedl z života, ustaviv mne v doufání při
    prsích matky mé.
  eng-WMB: I was thrown on you from my mother’s womb. You are my God since my mother
    bore me.
  tam-TCV: நான் பிறப்பிலிருந்தே உமது பாதுகாப்பில் இருந்தேன்; நான் என் தாயின் கர்ப்பத்தில்
    இருந்ததுமுதல் நீரே என் இறைவனாக இருக்கிறீர்.
  ceb-ULB: Gipahimugso ako diha kanimo gikan sa tagoangkan; ikaw mao ang akong Dios
    sukad pa nga anaa ako sa tagoangkan sa akong inahan!
  pol-UBG: Na ciebie byłem zdany od narodzenia, od łona matki ty jesteś moim Bogiem.
  agr-agr: Duwik nagkamsam wi akiintsaig, ame minak kuitamjukuitme. Tuja mina dukuju
    wakeen pujubiag duwi nagkamsamek mina Apajuíg aayume.
  kyc-kyc: Namba mandeyami gii dokopa piso embena kingi kapena siyunupa emba nambana
    Anatu ingyuo karee.
  urd-GVU: جوں ہی مَیں پیدا ہوا مجھے تجھ پر چھوڑ دیا گیا۔ ماں کے پیٹ سے ہی تُو میرا
    خدا رہا ہے۔
  eng-OEBCW: On your care was I cast from my very birth, you are my God from my mother’s
    womb.
  deu-1912: Auf dich bin ich geworfen von Mutterleib an; du bist mein Gott von meiner
    Mutter Schoß an.
  kan-2017: ಹುಟ್ಟಿದಂದಿನಿಂದ ನೀನೇ ನನಗೆ ಆಧಾರ; ತಾಯಿ ಹೆತ್ತಂದಿನಿಂದ ನನ್ನ ದೇವರು ನೀನೇ.
  yap-yap: Kug par ni gu be toer ngom ni ka nap’an e ngiyal’ nni gargel nigeg riy;
    ma ka aram nap’an i yib ni ga be par ni gur e Got rog.
  hlt-MCSB: Bung khui lamkah ka om paek vaengah nang dongah ka voei uh. A nu bung
    khui lamkah mah nang he kai kah Pathen ni.
  mdy-ETH: ታ ዒንዶ ጎጳፓ ኬስካዖ ኔ ዑፃ ታ ሃሺንቴኔ፤ ታ ዒንዳ ታና ሾዔማፓ ዓርቃዖ ታኣኮ ኔ ፆኦዛሢኬ።
  twi-ASANTE: Ɛfiri mʼawoɔ mu na wɔde me too wo soɔ; ɛfiri me maame yafunu mu, woayɛ
    me Onyankopɔn.
  eng-WEBU: I was thrown on you from my mother’s womb. You are my God since my mother
    bore me.
  acu-NT: Wi akiintsaing ameka winaka waitnuyame. Tura wina nukuru ampujen pujaisha
    tuke wina Yusruyame.
  spa-PDDPT: A Ti fui entregado desde la matriz, Desde el vientre de mi madre Tú eres
    mi ʼEL.
  gun-gun: Xetui'i guive ndevy aiko. Xeryru'i py aĩa pyve ndee Xeruete reiko.
  agu-BL: Te yi ntaxk nitz'ij, sken no'c wetz tetz q'uicy'be'tzu'. Te yi atin tzaj
    twankil intxu', ilu' inRyosil.
  ilo-ULB: Naipurruakak kenka manipud iti aanakan; sika ti Diosko idi pay addaak iti
    aanakan ti inak!
  kpg-kpg: Au nogo hagadagadagagee adu gi di Goe mai i dogu madagoaa ne haanau ai,
    gei di maa Kooe hua dela nogo hai di God ni oogu i nia madagoaa huogodoo.
  uig-ARA: تۇغۇلغىنىمدىن تارتىپلا، مەن ئۆزۈمنى قوينۇڭغا تاشلىغانمەن؛ ئانامنىڭ بالىياتقۇسىدىكى
    ۋاقتىمدىلا، سەن مېنىڭ تەڭرىم بولۇپ كەلگەنسەن.
  bps-bps: Alò ge i gusmaliggu mdà di ksutgu kel ani, na landè dademe dwatagu, alò
    ge.
  sus-sus: Ee Ala, i bara n namini n nga tɛɛgɛ, i bara n sa a kanke ma.
  pon-2006: I likih komwi sang ni ei ipwidi, oh komwi kin wia ei Koht ahnsou koaros.
  jae-jae: Tinoc kêkôc aê su ma aôm gôjam jaom aê ŋapaŋ. Gêdêŋ aê katu awê naŋ, aôm
    kôtu aêŋoc Anôtô.
  ksd-ksd: Papa nam ra bung iau ga irop tana ta ra tatal na bul u ga puapuak iau;
    Ma ba iau ga ki boko ta ra bala i nagu, u kaugu God.
  tur-YTC: Ana rahminden sana teslim edildim. Doğumumdan beri Tanrım sensin.
  bel-N: Але Ты выцягнуў мяне з чэрава [маці], пры грудзях маці маёй даў мне спадзяваньне.
  kpr-kpr: Na sirorusena ai tano, nanda gaiga nimori, kotugo God na sifo ghousa tumondudo
    refena amo, nisuka nimori.
  ind-AYT: (22-11) Aku terlempar dari kandungan; Engkau adalah Allahku sejak dalam
    kandungan ibuku.
  yom-yom: Tona ndibutuka ndiyekulu kuidi ngeyo tona mu vumu ki ngudi ama. Tona mu
    vumu ki ngudi ama, ngeyo wuba Nzambi ama.
  yut-yut: Meŋno da aŋalagɨron da wasaŋek gak da kɨsiron egɨpgum da egɨsat. Si altagɨmon
    da wasaŋek gak Piŋkopno egɨpgul da egɨsal.
  nya-nya: Chibadwire ine ndinaperekedwa kwa Inu; kuchokera mʼmimba mwa amayi anga
    Inu mwakhala muli Mulungu wanga.
  kyg-kyg: Nagaemo itaꞌnimoꞌmo alino nateꞌniya afinatetiꞌmo kagaefekeꞌmo nagesamo
    afiꞌna fatago hume hume eꞌnove. Itaꞌnimoꞌmo alino nateꞌniya afinatetiꞌmo muki
    afinaꞌaeꞌmo Gotiꞌnimogamo maige maige huka maiꞌnane.
  hrv-hrv: Iz krila majčina ti si me izveo, mir mi dao na grudima majke.
  mps-mps: Eno konealubo homu nageba muani, te idago ena ame nani sogode dąį elasa,
    megi e sogoba su nagasobao. Idago ena gesi noma ame nabode, tama nage eno God
    bidai.
  tpi-tpi: Mi bilip long yu, taim mama i karim mi na i kam inap nau. Mama i karim
    mi nupela yet na yu stap God bilong mi.
  dan-1931: Ja, du drog mig af Moders Liv, lod mig hvile trygt ved min Moders Bryst;
  vie-OVCB: Từ lòng mẹ, con được giao cho Chúa. Ngài là Đức Chúa Trời con trước lúc
    con ra đời.
  guj-2017: હું જન્મથી જ તમારા હાથમાં સોંપાયેલો છું મારી માતાના ગર્ભમાં હતો ત્યારથી
    તમે મારા ઈશ્વર છો!
  pon-2006A: I likih komwi sang ni ei ipwidi, oh komwi kin wia ei Koht ahnsou koaros.
  por-BRBSL: Eu fui jogado em cima de você desde o ventre de minha mãe. Você é meu
    Deus desde que minha mãe me aborreceu.
  eng-OEBUS: On your care was I cast from my very birth, you are my God from my mother’s
    womb.
  swe-swe: Ja, det var du som drog mig ut ur min mors liv, du lät mig vara trygg vid
    min moders bröst.
  cth-cth: Pek khe hoi nang dawk hruek e lah ka o. Anu von thung hoi patenghai, nang
    teh ka Cathut lah yo la na o toe.
  twi-twi: Efi mʼawo mu na wɔde me too wo so; efi me na yafunu mu, woayɛ me Nyankopɔn.
  hlt-hlt: Bung khui lamkah ka om paek vaengah nang dongah ka voei uh. A nu bung khui
    lamkah mah nang he kai kah Pathen ni.
  tbz-SIM: N Yiɛ̀ nKuyie nfɔ̃́ɔ̃̀ n dènnɛní n yɔ̃ pɔutì miɛkɛ, fɔ̃́ɔ̃̀ n duɔ́ nho
    miɛ̀.
  msy-2020: Nan amebam na batezir dughiamɨn iza datɨrɨghɨn, kɨ nɨghnɨzir gavgavim
    nɨn iti. Nan amebam na batezir dughiamra, nɨ nan Godɨn iti.
  dop-dop: Tɑcɑɑ, nyɑ́ ləsənɑ-m mɑ too tɑɑ, nɑ ń pɑpəsɩ-m ɩ həlɑ tɔɔ nɑ nɑɑni.
  azb-azb: Doğulandan bəri Səndən asılıyam, Ana bətnindən bəri Allahım Sənsən.
  eng-DBY: I was cast upon thee from the womb; thou art my God from my mother's belly.
  hin-2017: मैं जन्मते ही तुझी पर छोड़ दिया गया, माता के गर्भ ही से तू मेरा परमेश्वर
    है।
  wol-KYG: Yaw de yaa ma roccee sama biiru ndey, naxe ma sama weenu yaay.
  swp-swp: Egu huia labasi eai i laoma e wauta oa u itawataigu, sinagu bogana eai
    i laoma e huia ta oa egu Eaubada ede.
  bjr-bjr: Qinee qeeqa qinoona aranandakiqari kambiqaafannaqoo qari anisaa mundiqa
    maridaqa. Miqiqa marunana anee qini Anutufa mariananoo.
  eng-YLT: On Thee I have been cast from the womb, From the belly of my mother Thou
    [art] my God.
  kne-kne: Naitalekak en sik-a manlogi sin naianakak, sik-a din Diyos ko manipod sin
    naisikogak.
  eng-WYC-2017: into thee I am cast forth from the womb. From the womb of my mother
    thou art my God;
  eng-WMBB: I was thrown on you from my mother’s womb. You are my God since my mother
    bore me.
  zat-NTPS: Guxu'a lu na'u gate quebe ne gálajtea'. Gate ne xu'a lu le̱'e̱ xrna'a,
    báchequeze nacu' Dios chia'.
  zty-NTPS: Wyoá'a ḻo no'o kate' bi na' galja'. Kate' ne yoa'a ḻe'e x̱na'a, báchekze
    nako' Dios chia'.
  urd-GVH: ज्योंही मैं पैदा हुआ मुझे तुझ पर छोड़ दिया गया। माँ के पेट से ही तू मेरा
    ख़ुदा रहा है।
  rug-rug: Podalae guatu podo rau si kalavarae atu mo koa Goi, meke Agoi mo sa qua
    Tamasa doduru totoso.
  gaz-gaz: Ani gaafan dhaladhee jalqabee sirratti nan gatame; erga haati koo na deessee
    jalqabdee ati Waaqa koo ti.
  fra-LSG: Oui, tu m’as fait sortir du sein maternel, Tu m’as mis en sûreté sur les
    mamelles de ma mère;
  yal-yal: Koni i tan nan n naminixi nga kuini, i yi n sa nga kanken ma.
  iou-iou: Gäk näkŋo Anutu. Gäka nadäkinik täk täyat uwä meŋtä bäyaŋpäŋ nepmaŋkukken
    unitä pen it yäpmäŋ äbätat ŋo.
  haw-1868: Ua waihoia'ku au maluna ou mai ka opu mai; Mai ka opu mai o ko'u makuwahine,
    o oe no ko'u Akua.
  arb-NAV: أَنْتَ مُتَّكَلِي مِنْ قَبْلِ مِيلادِي، فَأَنْتَ إِلَهِي مُنْذُ كُنْتُ
    جَنِيناً.
  ded-ded: Ni fingeraiunacngoc geac hoannu fainugec geac anai. Ni nonggo heremanau
    tacbareng kecma yaguc ge Anutuna kecnec.
  ewe-ewe: Wòe nye nye Mawu tso danye ƒe dɔ me ke, eye tso ɖevime wotsɔm de asi na
    wò.
  eng-LEE: '(22:11) Upon thee was I cast from my birth: from my mother''s womb art
    thou my God.'
  asm-FB: জন্মৰ পিছৰে পৰা মোক তোমাৰ হাতত দিয়া হ’ল; মোৰ মাতৃৰ গৰ্ভৰে পৰাই তুমি মোৰ
    ঈশ্বৰ থ’লো।
  sus-A: عٍٍ عَلَ، عِ بَرَ ﭑ نَمِنِ ﭑ نفَ تّيفّ، عِ بَرَ ﭑ سَ عَ كَنكٍ مَ.
  fra-SBL: J'ai été jeté sur toi dès le sein de ma mère. Tu es mon Dieu depuis que
    ma mère m'a porté.
  hbo-hbo: כִּֽי־אַתָּ֣ה גֹחִ֣י מִבָּ֑טֶן מַ֝בְטִיחִ֗י עַל־שְׁדֵ֥י אִמִּֽי׃
  kik-kik: Kuuma ndaaciarwo ndaikirio o harĩwe; kuuma ndoima nda ya maitũ ũkoretwo
    ũrĩ Mũrungu wakwa.
  fra-NCL: Oui, c’est toi qui m’as tiré du sein maternel, qui m’as donné confiance
    sur les mamelles de ma mère.
  cek-AK: Zok thung hoiah boeh ni nang khaeah kang tathlang boeh, nang loe kam no
    zok thung hoiah ka Sithaw ah na oh boeh.
  cuk-cuk: Bab-Dummadye, sapidukugi-an-maigu, be nue an-akwisad. Amba sapidukugi-an-maigu,
    bato be an-Bab-Dummadid.
  tel-2017: గర్భంలో ఉండగానే నేను నీ మీద ఆధారపడ్డాను. నేను నా తల్లి కడుపులో ఉన్నప్పటినుంచి
    నువ్వే నా దేవుడివి.
  hat-BSA: Sou Ou, mwen te depann depi nesans mwen. Ou te Bondye mwen depi nan vant
    manman m.
  kos-kos: Nga nuna lulalfongi kom e ke len se nga isusla ah me, Ac kom nuna God luk.
  hbo-WLC: כִּֽי־אַתָּ֣ה גֹחִ֣י מִבָּ֑טֶן מַ֝בְטִיחִ֗י עַל־שְׁדֵ֥י אִמִּֽי׃
  ibo-ibo: Site nʼoge amụrụ m ka e nyefere m nʼaka gị. Site nʼafọ nne m, ka gị onwe
    gị bụ Chineke m.
  ory-ory: ଗର୍ଭରୁ ମୁଁ ତୁମ୍ଭଠାରେ ସମର୍ପିତ ହୋଇଥିଲି; ମୋହର ମାତାର ଉଦରରୁ ତୁମ୍ଭେ ମୋହର ପରମେଶ୍ୱର
    ଅଟ।
  chk-chk: Seni leuputiuei üa apilükülükuk, seni ewe fansoun inei a nöünieitiu en
    ai Kot.
  rop-rop: Brom det dei wen aibin bon, yubin oldei maindimbat mi. Yubin oldei jidan
    main God.
  ukr-1871: Для тебе я призначений, як тілько вродився; від матернього лона почавши,
    ти єси Бог мій.
  yon-yon: Woonaan yirimbed ne kuu eb yaambed yone dobaraan, kwane ena yu kabeyob
    kumaombed eb kuu ne God kerewen.
  deu-1951: (022-11) Auf dich war ich geworfen von Mutterschoß an, vom Leibe meiner
    Mutter her bist du mein Gott gewesen.
  eng-JPS: (22-11) Upon Thee I have been cast from my birth; Thou art my God from
    my mother's womb.
  srp-1865: Za tobom pristajem od roðenja, od utrobe matere moje ti si Bog moj.
  lug-lug: Olwazaalibwa ne nteekebwa mu mikono gyo; olwava mu lubuto lwa mmange n’obeera
    Katonda wange.
  heb-heb: עליך השלכתי מרחם מבטן אמי אלי אתה׃
  ben-IRV: গর্ভ থেকে আমি তোমার উপর নিক্ষিপ্ত হয়েছিলাম; আমি আমার মায়ের গর্ভে ছিলাম
    তখন থেকেই তুমিই আমার ঈশ্বর!
  ntu-ntu: '@see-verse:PSA.022.009'
  pan-pan: ਜੰਮਦਿਆਂ ਸਾਰ ਮੈਂ ਤੇਰੇ ਹੀ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਿਆ, ਮਾਤਾ ਦੀ ਕੁੱਖ ਤੋਂ ਹੀ ਤੂੰ ਮੇਰਾ
    ਪਰਮੇਸ਼ੁਰ ਹੈਂ।
  mya-JVB: အကျွန်ုပ်သည် ဘွား ကတည်း ကပင် လက် တော် သို့ ရောက် ပါ၏။ အမိ ဝမ်း ထဲ မှစ၍ကိုယ်တော်
    သည် အကျွန်ုပ် ဘုရား သခင်ဖြစ်တော်မူပါပြီ။
  kgf-kgf: Ni hicŋihicŋinaiguc guac buŋa ʒénénéŋa. Waŋu neŋgocnawac héri qeri igucnec
    hicŋiyi imuarunec geŋgaoc nuac Anutuna waŋnecac waŋanʒaŋ.
  tte-O: Kaliyatenane koina sikabiyau yameliyagiwo, mwa kowa sauga meuloina yagu Yaubada.
  tbg-tbg: Ti vatatai entaraqaahai te ariqaa muntuvi vaunarave. Te vainti naatika
    vaurara are ti Variqavano varianarave.
  hmo-hmo: Lauegu vara dinana dekena amo, oi dekenai lau abidadama, bona egu sinana
    ena bogana dekena amo, oi be lauegu Dirava.
  zar-NT: Nagáʼanaʼ lu noʼo Liʼ ga gudélaʼtë guljaʼ. Ga gudélaʼtë buzóanu xináʼa nedaʼ
    nacuʼ Dios quiaʼ.
  urd-urd: मैं पैदाइश ही से तुझ पर छोड़ा गया, मेरी माँ के पेट ही से तू मेरा ख़ुदा
    है।
  bqc-SIM: Ḿmɛ n ma bↄ ma da nↄ̀sɛu, n ma dↄ aà yↄ̃́wa.
  tcz-CHONGTHU: Kahung pen a patna nangma ban thahatna a eikipelut a ahitai. Kahung
    penlhah a patna ka Pathen chu nangma nahi jing e.
  mar-mar: मी गर्भातूनच तुझ्यावर सोपवून दिलेला होतो. माझ्या आईच्या उदरात असतानाच तू
    माझा देव आहेस.
  isl-isl: Drottinn, oft hefur þú hjálpað mér. Móðir mín fæddi mig heilbrigðan í heiminn
    og þar varst þú til staðar og gættir mín, eins og öll mín bernskuár. Frá fæðingu
    hef ég átt allt undir þér. Þú varst minn Guð allt frá fyrstu stundu. Yfirgef mig
    ekki nú, nei ekki núna á neyðarstundu þegar enginn getur hjálpað nema þú!
  hlt-THB: Ka thang cyk ca awhkawng namah awh peek na awm hawh nyng saw, ka nu puk
    khuiawh ka awm awhkawng nang taw ka Khawsa na awm hyk ti.
  qub-qub: Manaräpis yuriptëmi gamga ricaycämarayqui. Mamäpa pachancho cashäpita-pachami
    gamga Diosnë caycanqui.
  bqp-bqp: Má na n ↄĩ zaa nɛ́'isↄmmɛ, ma Ludamɛ n ũ zaade má kú ma da nɛ̀sɛn.
  hat-hat: (022:11) Depi nan vant manman m', se ou menm k'ap pwoteje m'. Depi anvan
    mwen te fèt, se ou menm ki Bondye mwen.
  eng-BSB: From birth I was cast upon You; from my mother’s womb You have been my
    God.
  eng-WEBPB: I was thrown on you from my mother’s womb. You are my God since my mother
    bore me.
  kbq-kbq: Antanimo'ma kasenante'nea knareti'ma eno menima ama knare'ma egenka, kagra
    kegava hunenantenka, kagra nagri Anumza mani'nane.
  pon-pon: Jan nan’ kaped en in ai i lokidokilan komui; komui ta ai Kot jan ni anjaun
    ai mi pon kopan in ai.
  nhe-BL: Huan quema nitlacatqui ya ipa nimotemachijtoc ipan ta. Nochi tonali tieltihualajtoc
    tinoTeco Dios.
  wnc-wnc: Na mingata tangaiwan baniu gae sikumuneta apu apman apunggak. Mingata kayuk
    siknga takuune ga natane Anutuna yukuyak.
  bus-bus: Má na n ↄzĩ zaa nɛ́'isↄmmɛ, ma Ludan n ũ zaalɛ má kú ma da gbɛɛɛn.
  gub-BL: Hemono newe hezexak kar mehe wà. Erezekaiw katu herehe. Hezexak kar haw
    henataromo ereiko Tupàn hezar romo ne.
