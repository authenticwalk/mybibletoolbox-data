verse: PSA.022.018
translations:
  mal-C: എന്റെ വസ്ത്രം അവർ പകുത്തെടുക്കുന്നു എന്റെ പുറങ്കുപ്പായത്തിനായവർ നറുക്കിടുന്നു.
  deu-TKW: Ich kann alle meine Gebeine zählen; sie blicken her, schauen ihre Lust
    an mir.
  lin-lin: Nakoki sik’oyo kotanga ata mikuwa na ngai nyonso ; kasi bato bazali kotala
    mpe koseka ngai,
  mmx-mmx: Diga lu buru mi lengkon uat kusu ti lok kisip ka nege ba lok ka levempanga
    singsiga rak.
  eng-LSV: They apportion My garments to themselves, || And they cause a lot to fall
    for My clothing.
  eng-GNV: They part my garments among them, and cast lottes vpon my vesture.
  eng-WEBSTER: They part my garments among them, and cast lots upon my vesture.
  nhw-BL: Momajmacaj catli nimoquentiyaya. Quena, mahuiltíaj ica piltetzitzi para
    quiitase ajqueya quitocaros sesen noyoyohua.
  swh-ONEN: Wanagawana nguo zangu wao kwa wao, na vazi langu wanalipigia kura.
  bba-bba: Nɑ woore sere nɛn kukunu kpuro nu sɔ̃ɔsire. Tɔmbu bɑ mɑn mɛɛrɑ bɑ nɔɔ yɑɑre.
  eng-KJVCPB: They part my garments among them, And cast lots upon my vesture.
  cpy-cpy: Ipawakaakawo nomaatha. Iñaaryaa-wentakawo riyotan-tyaari itzimi-rika ayironi.
  luo-luo: Ne gipogore lepa e kindgi giwegi kendo gigoyo ombulu ne nangana.
  aii-aii: ܦܘܼܠܸܥ ܠܗܘܿܢ ܓ̰ܘܼܠܝܼ̈ ܒܹܝܠܵܝܗ‌ܝ، ܘܥܲܠܔ ܠܒ݂ܝܼܫܬ‌ܝܼ ܕܪܹܐ ܠܗܘܿܢ ܦܸܫܟܵܐ.
  meu-meu: egu dabua e hari, egu hahedoki na mari amo e hari.
  npi-ULB: मेरो लुगा तिनीहरूले आपसमा बाँड्छन् । मेरो लुगाको निम्ति तिनीहरूले चिट्ठा
    हाल्छन् ।
  yor-yor: Wọ́n pín aṣọ mi láàrín ara wọn àní lórí aṣọ mi ni wọ́n ṣẹ́ gègé.
  pes-OPCB: لباسهایم را میان خود تقسیم کردند و بر ردای من قرعه انداختند.
  tgl-ULB: Pinaghahatian nila ang aking mga kasuotan sa kanilang mga sarili, pinagpipilian
    nila ang aking mga damit.
  nop-nop: Adi tinahukutne daneeŋ moŋgokiiŋ, tiŋa undugoŋ nediyeŋ fafaŋeeŋ dahidahine
    wahiniŋ tibek yoŋa kat kukiiŋ.
  cbu-NT: Nuwaatssha ktuniri, ¿Chakaja yach? atusin, waanpata michitaranganaya. Sheersin,
    waanpatachtisin ashpatam ashpatam sheersin yaranganiya.
  hui-hui: Tigua i̱naga aga ti mo tale bialu aga luni mbira daliga biagane wiwago
    ti ái ibu harabe hondole tadu bira.
  mya-mya: ကျွန်​တော်​မျိုး​၏​အ​ဝတ်​များ​ကို​သူ​တို့​သည် အ​ချင်း​ချင်း​ခွဲ​ဝေ​၍​ယူ​ကြ​ပါ​၏။
    ကျွန်​တော်​မျိုး​၏​ဝတ်​လုံ​ကို​မဲ​ချ​ကြ​ပါ​၏။
  bod-N: ང་ཡི་ཕྱི་གོས་དེ་ཚོས་བགོ་བཤའ༌བརྒྱབ། །ང་ཡི་གྱོན་གོས་ཕྱིར་དུ་རྒྱན་འཕངས༌སོ།།
  wsk-wsk: Nuna aninga angimik guang kututuwu giman ale pagaru nunumi tuman; ale aga
    guang bo kolamon ale awiriya taukko mu ko kola gilingiman.
  sna-sna: Vanogovana nguo dzangu pakati pavo uye vanokanda mijenya nokuda kwenguo
    yangu.
  spa-BLM: Se reparten mis vestidos entre ellos. Echaron a suertes mi ropa.
  cac-cac: A in pichul, ix spuquec' eb' d'a spatic. Axo d'a in pichul jucan, ix yac'
    suerte eb'.
  swh-ULB: Wao wanagawa mavazi yangu kati yao wenyewe, wanapiga kura kwa ajili ya
    mavazi yangu.
  deu-ELBBK: Alle meine Gebeine könnte ich zählen. Sie schauen und sehen mich an;
  mbb-OT: Mibahinbahin dan is menge visti ku pinaaǥi te ripa.
  mal-2015: എന്റെ വസ്ത്രം അവർ പകുത്തെടുത്തു, എന്റെ അങ്കിക്കായി അവർ ചീട്ടിടുന്നു.
  gup-gup: Mak kunmadj ngardduk kabirridjalmang dja kabirrihdirri kunkod ba kabirribebbehmadjkarrme.
  ctu-CTI: Miꞌ pucbeñob i bʌ c pislel. Miꞌ chaꞌleñob yajcaya chaꞌan i ñaꞌtyan majchqui
    i chaꞌan mi majlel c bujc.
  rmc-rmc: Savore kokala mange dičhol; on dikhen a den pre ma avri o jakha.
  nlg-nlg: Gaira tara tuvalighi lei nigua na tivi ighobudira heghedira, mara sonia
    na dice ta nigua na pupulu.
  pes-OPV: رخت مرا در میان خود تقسیم کردند. و بر لباس من قرعه انداختند.
  ron-1924: ышь ымпарт хайнеле меле ынтре ей ши траг ла сорць пентру кэмаша мя.
  ben-OBCV: তারা আমার পোশাক তাদের মধ্যে ভাগ করে নেয় আর আমার আচ্ছাদনের জন্য গুটিকাপাতের
    দান ফেলে।
  som-som: Dharkayga bay qaybsadaan, Oo maradaydana saami bay u ritaan.
  eng-ASVBT: They part my garments among them, And upon my vesture do they cast lots.
  mna-mna: Mi tiparrai mburu tio ma len len.
  ita-1885: Si spartiscono fra loro i miei vestimenti, E tranno la sorte sopra la
    mia vesta.
  eng-ULB: They divide my garments among themselves, they cast lots for my clothes.
  spa-VBL: Reparten mis ropas entre ellos. Compiten lanzando dados para quedarse con
    mi ropa.
  fra-_FOB: Ils partagent entre eux mes vêtements; ils tirent ma robe au sort.
  mal-mal: എന്റെ വസ്ത്രം അവർ പകുത്തെടുത്തു, എന്റെ അങ്കിക്കായി അവർ ചീട്ടിടുന്നു.
  lit-lit: dalijasi tarpusavyje mano drabužius ir dėl mano apdaro meta burtą.
  urd-GVR: Wuh āpas meṅ mere kapṛe bāṅṭ lete aur mere libās par qurā ḍālte haiṅ.
  suz-BL: आं वासी योक्‍सीशा, आं फेक्‍शो वा आ पर्बम “सुम ताइबा” दे फेन्‍टे ग्‍यारनीम।
    यूहन्‍ना १९:२४
  eng-NOY: They divide my garments among them, And for my vesture they cast lots.
  ita-1927: spartiscon fra loro i miei vestimenti e tirano a sorte la mia veste.
  ckb-ckb: جلوبەرگەکەم لەنێو خۆیان بەش دەکەن، تیروپشک لەسەر کراسەکەم دەکەن.
  eng-BBE: They make a division of my robes among them, by the decision of chance
    they take my clothing.
  xsi-xsi: Kinzi sipagui paguiŋa toŋge ŋana sipatea tu tamâta ea ma ikai naneŋgu pasawaŋa.
    Mine kala siwae naneŋgu pasawaŋa, aku sikai nenzi nenzi.
  kan-OKCV: ನನ್ನ ಬಟ್ಟೆಯನ್ನು ಅವರು ತಮ್ಮೊಳಗೆ ಪಾಲು ಮಾಡಿಕೊಳ್ಳುತ್ತಾರೆ; ನನ್ನ ಅಂಗಿಗೋಸ್ಕರ ಚೀಟು
    ಹಾಕುತ್ತಾರೆ.
  tam-2017: என் ஆடைகளைத் தங்களுக்குள்ளே பங்கிட்டு, என்னுடைய உடையின்மேல் சீட்டுப்போடுகிறார்கள்.
  spa-RV-1909: Partieron entre sí mis vestidos, y sobre mi ropa echaron suertes.
  ron-BTF: Își împart hainele mele între ei și aruncă sorți pe cămașa mea.
  eng-WEBP: They divide my garments among them. They cast lots for my clothing.
  eng-FBV: They divide my clothing among them; they roll dice for my clothes.
  nld-1939: Verdelen mijn kleren onder elkander, En loten om mijn gewaad.
  nch-BL: Momajmacaj cati nimoquentiyaya. Quena, mahuiltíaj ica piltetzitzi para quiitase
    ajquiya quitocaros sesen noyoyo.
  vie-1934: Chúng nó chia nhau áo xống tôi, Bắt thăm về áo dài tôi.
  cha-cha: 'Maipe gui entaloñija todo y bestidujo: ya y magagujo marifa.'
  hin-CV: उन्होंने मेरा बाहरी कपड़ा आपस में बांट लिया, और मेरे अंदर के वस्त्र के लिए
    पासा फेंका.
  eng-OURB: They divide my garments among them. They cast lots for my clothing.
  spa-BES: Se repartieron mis túnicas entre ellos, por decisión de azar toman mi ropa.
  tdx-tdx: Ifanjarà’ iareo o sikikoo, ifanoe’iereo tsato-piso i sarokoy.
  tha-KJV: เสื้อผ้าของข้าพระองค์เขาแบ่งปั​นก​ัน ส่วนเสื้อของข้าพระองค์นั้นเขาก็จับสลากกัน
  por-BR-2018: Eles repartem entre si minhas roupas; e sobre minha vestimenta eles
    lançam sortes.
  deu-ELO: Sie teilen meine Kleider unter sich, und über mein Gewand werfen sie das
    Los.
  eng-WYC-2018: they parted my clothes to themselves, and they sent lot on my cloth.
    (then they parted my clothes among themselves, and they cast lots for my cloak.)
  epo-epo: Ili dividas miajn vestojn inter si, Pri mia tuniko ili lotas.
  gfk-gfk: Diet harpalau ma ira nugu sigasigam ma diet mamagu ma ra satu utano nugu
    maal.
  uig-PIN: Ular kiyimlirimni ɵz arisida ülǝxtürüwatidu, Kɵnglikimgǝ erixix üqün qǝk
    taxlixiwatidu.
  beo-beo: 'Ilia da na abula lamusa: ululuasu hedelalu, abula momogili ladilala.'
  tpi-OTNT: Ol i tilim klos bilong mi na ol i kisim, na ol i pilai satu bilong makim
    wanem man i ken kisim saket bilong mi.
  hau-SA: Sun raba rigunana a tsakaninsu suka kuma jefa ƙuri’a a kan rigunana.
  udu-udu: Uni pwaḵki burrinyem pem bwa mo e bwaman is buni mo, dhali gom burrinyem
    bwaman pem mo tani uni biṯki to gom aha/ mo.
  uig-LAT: Ular kiyimlirimni öz arisida üleshtürüwatidu, Könglikimge érishish üchün
    chek tashlishiwatidu.
  nde-nde: Behlukaniselana izembatho zami njalo benze inkatho ngezigqoko zami.
  ton-ton: ‌ʻOku nau tufa hoku ngaahi kofu ʻiate kinautolu, mo fai ʻae talotalo ki
    hoku pulupulu.
  ces-1613: Mohl bych sčísti všecky kosti své, oni pak hledí na mne, a dívají se mi.
  eng-WMB: They divide my garments among them. They cast lots for my clothing.
  tam-TCV: அவர்கள் என் அங்கிகளைத் தங்களுக்குள் பங்கிட்டு, என் உடைக்காக சீட்டுப் போடுகிறார்கள்.
  ceb-ULB: Gibahin-bahin nila ang akong mga bisti sa ilang taliwala, nagripa sila
    alang sa akong mga sapot.
  pol-UBG: Dzielą między siebie moje szaty i o moją tunikę rzucają losy.
  agr-agr: Mina jáanchjun jujutkiag, yana daajig jiinkiti, nunú jukiti tusag, nunú
    dutika dekatain wasugkamainawai.
  kyc-kyc: Nakamame nambana komau dupwa nyepala apimi nyera lao reto lake pyuo petaminyi.
  urd-GVU: وہ آپس میں میرے کپڑے بانٹ لیتے اور میرے لباس پر قرعہ ڈالتے ہیں۔
  eng-OEBCW: They divide my garments among them, and over my raiment cast lots.
  deu-1912: Sie teilen meine Kleider unter sich und werfen das Los um mein Gewand.
  kan-2017: ನನ್ನ ಮೇಲ್ಹೊದಿಕೆಯನ್ನು ತಮ್ಮಲ್ಲಿ ಪಾಲು ಮಾಡಿಕೊಳ್ಳುತ್ತಾರೆ; ನನ್ನ ಅಂಗಿಗಾಗಿ ಚೀಟುಹಾಕುತ್ತಾರೆ.
  yap-yap: Kar f’othed rorad e mad rog, ma ka ra girngiyed e pow ni nge duwgil e arorad
    ni nge fanay e mad rog.
  hlt-MCSB: Ka himbai te amamih tael uh thae tih kai kah, pueinak ham hmulung a naan
    uh.
  mdy-ETH: ዓፒሎ ዔያታ ታኣኮ ጊሽቲ ዔኬኔ፤ ታኣኮ ዖዶዞ ዓፒሎይዳኣ ዱማሲ ዔሮ ባኮ ዓጌኔ።
  twi-ASANTE: Wɔkyɛ me atadeɛ mu fa, na wɔbɔ me ntoma so ntonto.
  eng-WEBU: They divide my garments among them. They cast lots for my clothing.
  acu-NT: Tura yáki entsatiri jukit tusar suerte nakurusar, wina entsatirun jurutkiarmiayi.
  spa-PDDPT: Reparten entre sí mis ropas, Y sobre mi túnica echan suertes.
  gun-gun: Xeao jomeme omboja'opa ma. Xekamixa puku re oexa okuapy xortea.
  agu-BL: Ej nin ja cho'c tan tx'ilu'n te be'ch wetz, tan quilol na'l camban tetz.
  ilo-ULB: Pagbibingayanda dagiti pagan-anayko, pagbibinnunotanda dagiti kawesko.
  kpg-kpg: Digaula e bilei gi ogu gahu, mo di duwwe nia maa i ginaadou.
  uig-ARA: ئۇلار كىيىملىرىمنى ئۆز ئارىسىدا ئۈلەشتۈرۈۋاتىدۇ، كۆڭلىكىمگە ئېرىشىش ئۈچۈن
    چەك تاشلىشىۋاتىدۇ.
  bps-bps: Sansalella i klawehgu; na fagu di kasbunut neyela ku simto gamfun dun.
  sus-sus: N xɔri birin saxi kɛnɛ ma. E ya banbanxi n na.
  pon-2006: Re usuhski ei likou kan, oh nehkpeseng nanpwungarail.
  jae-jae: Êsêac sêjac sam ŋoc ŋakwê gêdêŋ tauŋ. Ma sêpuc kapoac kêtu ŋoc ŋakwê baliŋŋa.
  ksd-ksd: Dia tibe kaugu umana mal ta diat mulai, Ma dia padapadailam ure kaugu olovoi.
  tur-YTC: Giysilerimi aralarında paylaşıyorlar. Elbisem için kura çekiyorlar.
  bel-N: Можна палічыць усе косткі мае. Яны глядзяць, на мяне ўглядаюцца.
  kpr-kpr: Ne nanda tamo asugari dae kikindoro garuse soroé barera.
  ind-AYT: (22-19) Mereka membagi-bagikan pakaianku di antara mereka, dan membuang
    undi atas jubahku.
  yom-yom: Balembo kabana bawu na bawu minlele miama ayi balembo budila yunga kiama
    tsombo.
  yut-yut: Ɨmalno kokwinɨk tɨmɨgek paba pɨgɨkno namɨn da abɨdosak yaŋ do satu wasok
    aŋ.
  nya-nya: Iwo agawana zovala zanga pakati pawo ndi kuchita maere pa zovala zangazo.
  kyg-kyg: Muki kukenaꞌaꞌnimo aliꞌa fako huꞌa aliteꞌa yatala kukenaꞌnilefeꞌmo yokalo
    leteꞌapaeꞌmo aeno apakaseꞌniya vekamoꞌmo aliꞌniye.
  hrv-hrv: sve kosti svoje prebrojiti mogu, a oni me gledaju i zure na me.
  mps-mps: Augwaligo te eno ugwa dabe selama, augwa dobola sali, tama mena bidigo
    te eno ugwa dabe deli deli sabo bidi pedalumainogo eyu, augwaligo te satu gagali
    yai.
  tpi-tpi: Ol i tilim klos bilong mi na ol i kisim, na ol i pilai satu bilong makim
    wanem man i ken kisim saket bilong mi.
  dan-1931: jeg kan tælle alle mine Ben; med Skadefryd ser de på mig.
  vie-OVCB: Y phục con, họ lấy chia làm phần, bắt thăm để lấy chiếc áo choàng của
    con.
  guj-2017: તેઓ મારાં વસ્ત્રો અંદરોઅંદર વહેંચી લે છે, તેઓ મારા ઝભ્ભાને માટે ચિઠ્ઠી
    નાખે છે.
  pon-2006A: Re usuhski ei likou kan, oh nehkpeseng nanpwungarail.
  por-BRBSL: Eles dividem minhas peças de vestuário entre eles. Eles jogam à sorte
    pela minha roupa.
  eng-OEBUS: They divide my garments among them, and over my raiment cast lots.
  swe-swe: Jag kan räkna alla mina ben [som pressas ut mot huden], de ser på mig,
    de stirrar (i skadeglädje).
  cth-cth: Ka khohna a kârei awh teh, ka angki hah cungpam a rayu awh.
  twi-twi: Wɔkyɛ me atade mu fa, na wɔbɔ me ntama so ntonto.
  hlt-hlt: Ka himbai te amamih tael uh thae tih kai kah, pueinak ham hmulung a naan
    uh.
  tbz-SIM: N yɔ̀kɛ̀ mɛdiɛ̀ mmɛ kɛ̀ n kṹɔ̃̀ feitɛ́. N dootitɔbɛ̀ n wùómmu kɛ m pɑkɛ́,
  msy-2020: Me nan korotiaba tuiragh uarira uari danɨngasa, da bagha satu gikararai.
  dop-dop: Mɑ wʋlɑɑ kɛ́ nɑ mɑ́ yele mʋwɑ tike nɑ mɑ kolontunɑɑ nyənəɣɩ-m təcooo.
  azb-azb: Aralarında paltarlarımı bölüşdürürlər, Geyimim üçün püşk atırlar.
  eng-DBY: They part my garments among them, and cast lots upon my vesture.
  hin-2017: वे मेरे वस्त्र आपस में बाँटते हैं, और मेरे पहरावे पर चिट्ठी डालते हैं।
    (मत्ती 27:35, लूका 23:34, यहू. 19:24,25)
  wol-KYG: Maa ngii, mana waññ sama yax yépp, ñoom ñuy xoole, di ma seetaan,
  swp-swp: agu lulu se soiedi, eo agu lulu gamagaridi hinage se hekelerodi.
  bjr-bjr: Misa qini qammunna marasee rainaidaqa. Qini siuta raipaqusee kaatara foora
    sararammasee mareea.
  eng-YLT: They apportion my garments to themselves, And for my clothing they cause
    a lot to fall.
  kne-kne: Din badok et nanbibingayan da, din naloyong pay et nanbinonotan da.
  eng-WYC-2017: they parted my clothes to them-selves, and they sent lot on my cloth.
  eng-WMBB: They divide my garments amongst them. They cast lots for my clothing.
  zat-NTPS: Belexelé̱'e̱ zra lana' late' weaj, na' lawe' zra lana' gulebeje̱' da gaca
    bea na.
  zty-NTPS: Bdísgake' ẕa' che chégake', na' ḻawle ẕan' wléjgake' da' gak bian'.
  urd-GVH: वह आपस में मेरे कपड़े बाँट लेते और मेरे लिबास पर क़ुरा डालते हैं।
  rug-rug: Vari hiani meke vari mudumudukeda ni rini sari qua poko.
  gaz-gaz: Isaan wayyaa koo hiratan; uffata koottis ixaa buufatan.
  fra-LSG: Je pourrais compter tous mes os. Eux, ils observent, ils me regardent;
  yal-yal: N xɔnne birin kɛnɛnni. E yɛɛne kankanxi n na.
  iou-iou: Ba näkŋo tek inita yäpmäkta närepmirek-gärepmirek ude täk täkaŋ.
  haw-1868: Ua puunaue lakou i ko'u mau kapa no lakou; A o ko'u aahu ka lakou i hailona
    ai.
  arb-NAV: يَتَقَاسَمُونَ ثِيَابِي فِيمَا بَيْنَهُمْ، وَعَلَى لِبَاسِي يُلْقُونَ قُرْعَةً.
  ded-ded: Yeni wambana botucnginau mederema ngakpina merang meudeac kpeing kpedae.
  ewe-ewe: Woma nye awuwo na wo nɔewo, eye woda akɔ ɖe nye awu ʋlaya dzi.
  eng-LEE: (22:19) They divide my clothes among themselves, and for my garment do
    they cast lots.
  asm-FB: নিজৰ মাজত তেওঁলোকে মোৰ কাপোৰ-কানি ভাগ বাঁটি লৈছে; মোৰ বস্ত্ৰৰ অৰ্থে চিঠি
    খেলাইছে।
  sus-A: ﭑ شْرِ بِرِن سَشِ كّنّ مَ. عٍ يَ بَنبَنشِ ﭑ نَ.
  fra-SBL: Ils partagent mes vêtements entre eux. Ils ont tiré au sort mes vêtements.
  hbo-hbo: אֲסַפֵּ֥ר כָּל־עַצְמֹותָ֑י הֵ֥מָּה יַ֝בִּ֗יטוּ יִרְאוּ־בִֽי׃
  kik-kik: Maragayana nguo ciakwa, nayo kanjũ yakwa makamĩcuukĩra mĩtĩ.
  fra-NCL: je pourrais compter tous mes os. Eux, ils m’observent, ils me contemplent ;
  cek-AK: Nihcae mah ka khukbuennawk to amzet o moe, kai ih laihaw lak hanah taham
    khethaih phoisa to a vah o.
  cuk-cuk: An-mormar mimismarsunnad, an-mor-suega, egi wilubdaknanai gusmalad.
  tel-2017: నా వస్త్రాలు పంచుకుంటున్నారు. నా అంగీ కోసం చీట్లు వేస్తున్నారు.
  hat-BSA: Yo divize rad mwen pami yo. Pou vètman m, yo tire osò.
  kos-kos: Elos susfa ke nuknuk luk Ac kitalik inmasrlolos.
  hbo-WLC: אֲסַפֵּ֥ר כָּל־עַצְמוֹתָ֑י הֵ֥מָּה יַ֝בִּ֗יטוּ יִרְאוּ־בִֽי׃
  ibo-ibo: Ha na-eke uwe m nʼetiti ha, ha sitere nʼife nza kee uwe m.
  ory-ory: ସେମାନେ ଆପଣାମାନଙ୍କ ମଧ୍ୟରେ ମୋହର ବସ୍ତ୍ର ବିଭାଗ କରନ୍ତି ଓ ସେମାନେ ମୋʼ ଉତ୍ତରୀୟ
    ବସ୍ତ୍ର ପାଇଁ ଗୁଲିବାଣ୍ଟ କରନ୍ତି।
  chk-chk: Ra üttüt won üfei kewe o ineti lefiler.
  rop-rop: Olabat bin deigidawei main klos en olabat bin kadimat gija, en deibin gembul
    blanga main kout.
  ukr-1871: Вони розпаювали між себе одїж мою, і на кожну одежину кидали жереб.
  yon-yon: Yimbed nebkad kande yikareb kuyaom nekwiwen, kwane bot yaa aningkoyiib
    kuu kirare ebkad mimo karub mimombed kandimo kandimo kamiwen.
  deu-1951: (022-19) Sie teilen meine Kleider unter sich und werfen das Los um mein
    Gewand!
  eng-JPS: (22-19) They part my garments among them, and for my vesture do they cast
    lots.
  srp-1865: Dijele haljine moje meðu sobom, i za dolamu moju bacaju ždrijeb.
  lug-lug: Bagabana engoye zange; era ekyambalo kyange bakikubira akalulu.
  heb-heb: יחלקו בגדי להם ועל לבושי יפילו גורל׃
  ben-IRV: তারা নিজেদের মধ্যে আমার পোশাক ভাগ করে নিল, তারা আমার কাপড়ের জন্য গুলিবাঁট
    করে।
  ntu-ntu: Nzakiti-lzbq-ngrdr nctq lrpz scnge, X nzkq scnge kc boi nzayrleo-ngrdr
    daes, mz nzkrlz-krdr doa kx narngisc.
  pan-pan: ਓਹ ਮੇਰੇ ਕੱਪੜੇ ਆਪਸ ਵਿੱਚ ਵੰਡ ਲੈਂਦੇ ਹਨ, ਅਤੇ ਮੇਰੇ ਲਿਬਾਸ ਉੱਤੇ ਪਰਚੀਆਂ ਸੁੱਟਦੇ
    ਹਨ।
  mya-JVB: အကျွန်ုပ် အဝတ် ကို အချင်းချင်း ဝေဖန် ၍ ၊ အကျွန်ုပ် အင်္ကျီ ကို စာရေးတံ
    ချ ကြပါ၏။
  kgf-kgf: nuac séwi usuna mena mewa wamma késama malekuna mewiŋ ʒé sumbic nézu.
  tte-O: Venu yabo sivenuwan kau kalekone kaiwena kabo muli mena siyauyani sibomayoi
    kolili.
  tbg-tbg: Vika ti utavaaqa varareka iha, satu arukeha ti utavaaqa rairake vare variara.
    (Mat 27:35)
  hmo-hmo: Lauegu dabua idia haria noho. Egu dabua be laki dekenai idia haria.
  zar-NT: Taʼguísiëʼ zxaʼ que queë́gaquiëʼ, en tuʼyúëʼ le gaca bëʼ lahui lariʼ rixóa
    cúdzaʼa.
  urd-urd: वह मेरे कपड़े आपस में बाँटते हैं, और मेरी पोशाक पर पर्ची डालते हैं।
  bqc-SIM: Má fↄ̃ mà a wáↄ nao píi. Wà wɛbìibii, wàlɛ ma gwa,
  tcz-CHONGTHU: Kavon hojong vang asan un akihom gamtaovin ahi.
  mar-mar: त्यांनी माझे कपडे त्यांच्यात वाटून घेतली आहेत, आणि माझ्या कपड्यांसाठी ते
    चिठ्‌या टाकतात.
  isl-isl: Ég get talið öll mín bein. Þeir stara á mig og senda mér háðsglósur.
  hlt-THB: Ka sui ka bai ce qek qu unawh ka angki ce taicung zyk sih uhy.
  qub-qub: Röpäta raquipänacusha. Röpäta mayganpis apacunanpaj surtita jitasha.
  bqp-bqp: Ò ma pↄ́kasanↄ kpàatɛkↄ̃nɛ, ò kàpaa kpà ma uta yã musu.
  hat-hat: (022:19) Y'ap separe rad mwen ant yo menm, y'ap tire osò pou rad mwen an.
  eng-BSB: They divide my garments among them and cast lots for my clothing.
  eng-WEBPB: They divide my garments amongst them. They cast lots for my clothing.
  kbq-kbq: Ana nehu'za ana vahe'mo'za nagri kukena refko hu'za eri zamente hu'za eneri'za,
    nagri kukena erinaku satu zokago re'naze. (Matiu 27:35. Maki 15:24. Luku 23:34.
    Jon 19:24.)
  pon-pon: Re kin nek pajan ai likau kan nan pun arail, o re doropweki ai likau pup.
  nhe-BL: Momajmacaj tlen nimoquentiyaya. Quena, mahuiltíaj ica piltetzitzi para quiitase
    ajqueya quitocaros sesen noyoyohua.
  wnc-wnc: Sike waaminda natane taukngae kas binga tasike usanzike natane tauknga,
    “Mamindaka tapik,” ngang natake tasike sandu sandu inandek inandek pakaing.
  bus-bus: Aↄ̃ ma pↄ́kãsãanↄ kpàatɛtɛkↄ̃nɛ, aↄ̃ kàbankpɛ kɛ̀ ma uta yã musu.
  gub-BL: Umuza'aza'ak hema'e uzeinuinuromo wà, ipyhyk pà wà. Omomor ita'i ma'e ipapar
    haw hereko har hekamirpuku izar ràm hexaexak pà wà no.
