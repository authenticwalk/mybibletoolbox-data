verse: PSA.047.004
translations:
  mal-C: അവിടന്ന് നമുക്കുവേണ്ടി നമ്മുടെ അവകാശഭൂമിയെ തെരഞ്ഞെടുത്തു, അവിടന്ന് സ്നേഹിച്ച
    യാക്കോബിന്റെ അഭിമാനത്തെത്തന്നെ. സേലാ.
  deu-TKW: Er zwang Völker unter uns und Nationen unter unsere Füße.
  lin-lin: Atiaki bikolo na se na biso, mpe mabota na se ya bokonzi na biso.
  mmx-mmx: Neni ga lok katling ka na lenep kangka atnedik livipisik li at ne Jakop
    ua tana nemen teren. Ni i balamu limixin teren mo di lok momo mi lenep kangka
    atnedi.
  eng-LSV: He chooses for us our inheritance, || The excellence of Jacob that He loves.
    Selah.
  eng-GNV: 'Hee hath chosen our inheritance for vs: euen the glory of Iaakob whom
    he loued. Selah.'
  eng-WEBSTER: He shall choose our inheritance for us, the excellence of Jacob whom
    he loved. Selah.
  nhw-BL: Yaya quitlapejpenijtoc ni tlali para techaxcatis. Techmaca catli más cuali
    pampa techicnelía tojuanti tiimasehualhua.
  swh-ONEN: Alituchagulia urithi wetu, fahari ya Yakobo, aliyempenda.
  bba-bba: wi u rɑ de su bwesenu ɡɑnu tɛɛsi, kpɑ sɑ n nu tɑɑre.
  eng-KJVCPB: He shall choose our inheritance for us, The excellency of Jacob whom
    he loved. Selah.
  luo-luo: Ne oyieronwa girkeni marwa, gik mabeyo mogik ne Jakobo mane ohero. Sela
  aii-aii: ܩܵܡ ܓܲܒܹܐ ܩܵܬܲܢ ܝܵܪܬܘܼܬܲܢ، ܫܘܼܒ݂ܗܵܪܵܐ ܕܝܲܥܩܘܿܒ݂، ܗ̇ܘ ܕܡܘܼܚܸܒ ܠܹܗ. ܣܹܠܵܗ
  meu-meu: Ia ese ahuda vada e abia hidi, ena lalokau tauna Iakob ena heaḡi. (Selah)
  npi-ULB: उहाँले हाम्रा निम्‍ति हाम्रो उत्तराधिकार रोज्‍नुहुन्‍छ, याकूबको महिमा जसलाई
    उहाँले प्रेम गर्नुहुन्‍छ । सेला
  yor-yor: Ó mú ilẹ̀ ìní wa fún wa, ọlá Jakọbu, ẹni tí ó fẹ́ wa.
  pes-OPCB: او سرزمین موعود را برای ما برگزید، سرزمینی که موجب افتخار نسل یعقوب، محبوب
    اوست.
  tgl-ULB: Pinipili niya ang ating mamanahin para sa atin, ang kaluwalhatian ni Jacob
    na minahal niya. Selah
  nop-nop: Bepaŋ negoŋ inditok yoŋa kwet i kahileeŋ inditok gigit yodapmaaŋ nimguk.
    Bepaŋdi Jekop’walaŋ yalakiŋiye inditok welesiloŋ tinimguk, doktiŋa indi kwetnik
    yendok nadifo tiyaneem.
  cbu-NT: Apanll iyaa kapung chinarangu, iyaam waana tsapoo ipuseeru panarangiya.
    Anush na iyshat Akoparinchichini kis taakaniya.
  hui-hui: Ina dindi kamagonibi ibugua dege, Tí ogoria hadaba, lalu mo ngiyagoria
    bu kama. Ibugua ina gubalini howa ani mo ngiyagome ina nde dindi bayaore ogoriani
    howa miniha turu halu yangalo kamagoni.
  mya-mya: ကိုယ်​တော်​သည်​ငါ​တို့​နေ​ထိုင်​ရာ​ပြည်​ကို ရွေး​ချယ်​ပေး​တော်​မူ​၏။ ထို​ပြည်​ကား​ကိုယ်​တော်​ချစ်​မြတ်​နိုး​တော်​မူ
    သော လူ​စု​တော်​ပိုင်​ဆိုင်​၍​ဂုဏ်​ယူ​ဝါ​ကြွား​စ​ရာ​ဖြစ် ပေ​သည်။
  bod-N: ཁོང་གིས་གཅེས་སུ་འཛིན་པའི་ཡ་ཀོབ༌ཀྱི། །གཟི་དཔལ་ཡིན་པའི་ནོར་སྐལ་ང་ཚོར༌བདམས།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: Nu ana nanga ali se mel suen la mu balu nangaram, se ana mu ko amilmilasan;
    ana Jacob ko gue te ko kariimet, nu ninguru nanga kueso.
  sna-sna: Akatitsaurira nhaka yedu, iyo pfuma yaJakobho, waakada. Sera
  spa-BLM: Él elige nuestra herencia por nosotros, la gloria de Jacob a quien amó.
    Selah.
  cac-cac: A' ix sic'anel lum luum b'aj stzalajb'i co c'ool a on̈ yin̈tilal on̈ vin̈aj
    Jacob tic, a on̈ ton te xajan on̈ yuuj.
  swh-ULB: Yeye huchagua urithi kwa ajili yetu, utukufu wa Yakobo ambaye alimpenda.
    Serah
  bel-bel: 'Бог у харомах ягоных вядомы як цьвярдыня:'
  deu-ELBBK: Er unterwarf uns die Völker, und die Völkerschaften unter unsere Füße.
  mbb-OT: Mibpilì din is tanà he egkepengevilin dey, he iyan kes tanà he impehivantug
    te pinelanggè din he si Jacob.
  mal-2015: അവൻ നമുക്കു നമ്മുടെ അവകാശത്തെ തിരഞ്ഞെടുത്തു തന്നു; താൻ സ്നേഹിച്ച യാക്കോബിന്റെ
    ശ്ലാഘ്യഭൂമിയെ തന്നേ.
  gup-gup: Dja bolkdjarrngbom kunred kore kanbolkwong kadberre, bu karrihni kunmak
    dorrengh, ngad bininj nawu mawahmawah nuye Jacob nawu God bimarnedjareni.
  rmc-rmc: Le naroden del tel amari zor a avre manušen amenge thovel tel o pindre.
  nlg-nlg: A gaia te vilia vanighita na komu ni baubahu te vagha na bonada; Tana bonadira
    na lei kukuana Jacob te dolovira.
  pes-OPV: میراث مارا برای ما خواهد برگزید یعنی جلالت یعقوب راکه دوست می‌دارد، سلاه.
  ron-1924: Ел не алеӂе моштениря, слава луй Иаков, пе каре-л юбеште.
  ben-OBCV: তিনি আমাদের অধিকার আমাদের জন্য বেছে নিয়েছেন, তা যাকোবের গর্বের বিষয়,
    যাকে তিনি ভালোবেসেছিলেন।
  som-som: Isagu dhaxalkeenna ayuu inoo dooran doonaa, Kaasoo ah ammaanta Yacquub
    uu jecel yahay. (Selaah)
  lat-VUC: Deus in domibus ejus cognoscetur cum suscipiet eam.
  eng-ASVBT: He chooseth our inheritance for us, The glory of Jacob whom he loved.
    Selah
  mna-mna: Niam wal ta Yakop popoŋana kini na, menmeen yam mi niyam ise pa Yooba.
    Pa ni leleene piam, mi iur leyam matamur ndabokŋana kat.
  ita-1885: Egli ci ha scelta la nostra eredità, La gloria di Giacobbe, il quale egli
    ama. (Sela.)
  eng-LXXUP: God is known in her palaces, When he undertakes to help her.
  eng-ULB: He chooses our inheritance for us, the glory of Jacob whom he loved. Selah
  spa-VBL: Él escogió la tierra prometida para nosotros; la orgullosa posesión de
    los descendientes de Jacob a quienes ama. Selah.
  fra-_FOB: Il nous choisit notre héritage, la gloire de Jacob qu'il aime. (Sélah.
    )
  mal-mal: അവിടുന്ന് നമ്മുടെ ഓഹരി തിരഞ്ഞെടുത്ത് തന്നു; താൻ സ്നേഹിച്ച യാക്കോബിന്റെ
    പ്രശംസയായ ഭൂമി തന്നെ.
  urd-GVR: Us ne hamāre lie hamārī mīrās ko chun liyā, usī ko jo us ke pyāre bande
    Yāqūb ke lie faḳhr kā bāis thā. (Silāh)
  suz-BL: मेकोमी आंइ कली शोंप योव़शा गेप्‍तु। मेको याकूब आ दाक्‍शो रागी बाक्‍त। मारदे
    हना परमप्रभुमी याकूब कली शुश दाक्‍ताक्‍व।ठेयब सेंदा पा।ब्‍यवस्‍था ३२:९
  eng-NOY: He hath chosen for us an inheritance, The glory of Jacob, whom he loved.
    [[Pause.]]
  ita-1927: Egli scelse per noi la nostra eredità, gloria di Giacobbe ch’egli ama.
    Sela.
  ckb-ckb: میراتی بۆ هەڵبژاردین، ئەو خاکە کە شانازی نەوەی یاقوبە، ئەوانەی کە ئەو خۆشی
    ویستن.
  eng-BBE: He will give us our heritage, the glory of Jacob who is dear to him. (Selah.)
  xsi-xsi: Yova Kindeni ilo ndo keno pa kinda. Mine kala nanayoni i tamwata ipatea
    tâno toŋge panzi ne ŋgu Isrel. Kala ŋine kinda tamo tava ndekâŋa nâ lâ tânoni
    ndaina.
  kan-OKCV: ಅವರು ಪ್ರೀತಿಸುವ ಯಾಕೋಬಿನ ಘನತೆಯಾಗಿರುವ ನಮ್ಮ ಬಾಧ್ಯತೆಯನ್ನು ನಮಗಾಗಿ ಆಯ್ದುಕೊಂಡಿದ್ದಾರೆ.
  tam-2017: தமக்குப் பிரியமான யாக்கோபின் சிறப்பான தேசத்தை நமக்குச் உரிமைச்சொத்தாக
    தெரிந்தளிப்பார். (சேலா)
  spa-RV-1909: El nos elegirá nuestras heredades; la hermosura de Jacob, al cual amó.
    (Selah.)
  ron-BTF: Va alege moștenirea noastră pentru noi, maiestatea lui Iacob, pe care l-a
    iubit. Selah.
  eng-WEBP: He chooses our inheritance for us, the glory of Jacob whom he loved. Selah.
  eng-FBV: He chose the land for us to own; the proud possession of Jacob's descendants
    whom he loves. Selah.
  nld-1939: Hij kiest het erfdeel voor ons uit, De trots van Jakob, zijn beminde.
  nch-BL: Yaya quitapejpenijtoc ni tali para techaxcatis. Techmaca cati más cuali
    pampa techicnelía tojuanti tiimasehualhua.
  vie-1934: Ngài chọn cơ nghiệp cho chúng tôi, Là sự vinh hiển của Gia-cốp mà Ngài
    yêu mến.
  cha-cha: 'Güiya umayig y erensiata ni y para jita: y minagas gui as Jacob ni y güinaeyaña.
    Sila.'
  hin-CV: उन्हीं ने हमारे लिए निज भाग को निर्धारित किया है, यही याकोब का गौरव है,
    जो उनका प्रिय है.
  eng-OURB: He chooses our inheritance for us, the glory of Jacob [Supplanter] whom
    he 'ahav ·affectionately loved·. Selah ·contemplation with musical interlude·.
  spa-BES: Él nos dará nuestra herencia, la gloria de Jacob que es querido por él.
    Selah.
  tdx-tdx: Ie i nijoboñe lova ho antikañey, ty firengea’ Iakobe kokoa’ey. Selà
  tha-KJV: พระองค์​จะทรงเลือกมรดกของเราให้​เรา เป็นสิ่งภู​มิ​ใจของยาโคบที่​พระองค์​ทรงรัก
    เซลาห์
  por-BR-2018: Ele escolhe para nós nossa herança, a glória de Jacó, a quem ele amou.
    (Selá)
  deu-ELO: Er erwählte für uns unser Erbteil, den Stolz Jakobs, den er geliebt hat.
    (Sela.)
  eng-WYC-2018: He chose his heritage to us; the fairness of Jacob, whom he loved.
    (He chose our inheritance for us; for we who be the beauty of Jacob, whom he loved.)
  epo-epo: Li elektas por ni nian heredon, La majeston de Jakob, kiun Li amas. Sela.
  gfk-gfk: Ga pilak no taman nong dahat te tinanei, aie no melmel na linge ta Iakop
    nong God i sip ie.
  uig-PIN: U biz üqün mirasimizni tallap, Yǝni Ɵzi sɵygǝn Yaⱪupning pǝhri bolƣan zeminni
    bekitip bǝrdi. Selaⱨ!
  beo-beo: Ninia waha esalebe soge amo E da ninima ima:ne ilegei. Ninia da Gode Ea
    dogolegei fi dunu. Amola ninia da amo soge gaguiba:le, hahawane nodosa.
  tpi-OTNT: God yet i makim wanpela graun na i givim pinis long yumi. Yumi lain bilong
    Jekop, God i givim bel bilong en long yumi, na yumi save amamas long dispela graun
    bilong yumi.
  hau-SA: Ya zaɓar mana gādonmu, abar taƙamar Yaƙub, wanda yake ƙauna. Sela
  udu-udu: A’di ki kwany mal bana gom ana mo, ’ba/ jin kar ma Yakuub ki ca a’di jin
    ena a’di mo be. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: U biz üchün mirasimizni tallap, Yeni Özi söygen Yaqupning pexri bolghan
    zéminni békitip berdi. Sélah!
  nde-nde: Wasikhethela ilifa lethu, igugu likaJakhobe amthandayo.
  ton-ton: Te ne fili hotau tofiʻa maʻatautolu, ko e lelei ʻo Sēkope ʻaia ʻoku ne
    ʻofa ki ai. Sila.
  ces-1613: Uvozuje lidi v moc naši, a národy pod nohy naše.
  eng-WMB: He chooses our inheritance for us, the glory of Jacob whom he loved. Selah.
  tam-TCV: இறைவன் தமக்கு அன்பான யாக்கோபியரை, தமது உரிமைச்சொத்தாக தேர்ந்தெடுப்பார்.
  ceb-ULB: Gipili niya ang panulondon alang kanato, ang himaya ni Jacob nga iyang
    hinigugma. Selah.
  pol-UBG: Wybrał nam nasze dziedzictwo, chlubę Jakuba, którego umiłował. Sela.
  agr-agr: Apajuí Jacopan aneau asa, nii wegantu aidautin etegtamjauwai, dutijama
    nugka pegkejan nii anagtabauwa nuna sujamsajui. Nunú nugka duwi ii eme anenmamji.
  kyc-kyc: Namwa yuu palamano doko baame palirami lao nyuo jiya. Wambu baame mona
    reteyamo dupwa yuu dokonyuo palipala kimbu pisipyamo karamano lao suu pilyaminyi.
  urd-GVU: اُس نے ہمارے لئے ہماری میراث کو چن لیا، اُسی کو جو اُس کے پیارے بندے یعقوب
    کے لئے فخر کا باعث تھا۔ (سِلاہ)
  eng-OEBCW: he chooses our heritage for us, the glory of Jacob whom he loves. Selah
  deu-1912: Er erwählt uns unser Erbteil, die Herrlichkeit Jakobs, den er liebt. (Sela.)
  kan-2017: ಆತನು ಘನತೆಯುಳ್ಳ ಯಾಕೋಬನ ವಂಶದವರಾದ ನಮ್ಮನ್ನು ಪ್ರೀತಿಸಿ, ನಮ್ಮ ಸ್ವತ್ತನ್ನು ಆಯ್ದುಕೊಂಡಿದ್ದಾನೆ.
    ಸೆಲಾ
  yap-yap: I ir e turguy e nam ni gadad be par riy, ba nam nib uf e girdi’ rok ngay,
    ni girdi’ nri yad ba t’uf rok.
  hlt-MCSB: A lungnah Jakob kah a mingthennah, mamih kah rho te mamih ham a tuek.
    Selah
  mdy-ETH: ዒዚ ናሽካ ያይቆኦቤም ቦንቾ ማዔ ኑኡኮ ዴኔሎዋ ዒዚ ኑም ዶኦሬኔ።
  twi-ASANTE: Ɔyii yɛn agyapadeɛ maa yɛn, deɛ ɛyɛ Yakob a ɔdɔ noɔ no ahohoahoadeɛ.
  eng-WEBU: He chooses our inheritance for us, the glory of Jacob whom he loved. Selah.
  acu-NT: 'Yuska Jacobon aneau asa, ni weari ainautinka: Nungka nekas pengkernum pujustaram
    tusa suramsamiaji.'
  spa-PDDPT: Él nos eligió nuestra herencia, El Esplendor de Jacob, a quien amó. Selah
  gun-gun: Nhandevy guarã oiporavo nhandekuai aguã. Ha'e va'e yvy ma hembiayvu Jacó
    ojou porã va'ekue.
  agu-BL: I' ntxa'one'n yi ketz ka'ama'l tan jale'n kak'ej, yi o' xonl k'ajtzun kamam
    Jacow. Na wi'nin na pek' i' ske'j.
  ilo-ULB: Pinilina ti tawidentayo, ti dayaw ni Jacob nga inayatna. Selah
  kpg-kpg: Ma go Mee dela ne hilihili dana henua mai gi gidaadou belee noho ai, di
    maluagina madamada ni di hagadili Jacob dela e aloho ieia.
  uig-ARA: ئۇ بىز ئۈچۈن مىراسىمىزنى تاللاپ، يەنى ئۆزى سۆيگەن ياقۇپنىڭ پەخرى بولغان
    زېمىننى بېكىتىپ بەردى. سېلاھ!
  bps-bps: Kenen i malék i tanà gumneito, i too mabtas nfun Dyékob i gutambulito toon
    kando.
  sus-sus: A bara sie ragoro won bun ma, e xa lu won sagoe.
  pon-2006: Ih me ketin pilohng kitail sahpw me kitail kin kousoan ie, sohso kesempwal
    en sapwellime aramas akan, me e kin ketin loalloale.
  jae-jae: Eŋ kêjaliŋ aêacnêŋ nomlênsêm sa, Jakob, taŋ eŋ têtac gêwiŋ naŋ, nê gêŋ
    towae.
  ksd-ksd: I pilak pa ra tiniba upi kadat, A gunan ba i ngala tuna tana ra nuknuk
    i Iakob nina i mari ia. Sela.
  tur-YTC: Sevdiği Yakov’un yüceliği olan mirasımızı, O bizim için seçti. Selah.
  bel-N: Ён скарыў народы, і [кінуў] паганаў пад ногі нашыя.
  grc-BRENT: Ὁ Θεὸς ἐν ταῖς βάρεσιν αὐτῆς γινώσκεται, ὅταν ἀντιλαμβάνηται αὐτῆς.
  kpr-kpr: God namonde dubo ruruse, enda nune gatege futusira. Enda nune futusira
    aindae, namane Jacob da imemesiri ivuga erera.
  ind-AYT: (47-5) Dia memilih bagi kita milik pusaka kita, kemuliaan Yakub yang Dia
    kasihi. Sela
  yom-yom: Wutusobudila kiuka ; luniemo lu Yakobi ; mutu wu kazola.
  yut-yut: Piŋkop da Jekop dakon dɨwatni nin do but dasi galak taŋ nimgut. Iyɨ mɨktɨm
    kɨnda manjɨŋek nin do kɨlɨ nimgut. Uŋun mɨktɨm do nandano yo madepsi asak.
  nya-nya: Iye anatisankhira cholowa chathu, chonyaditsa cha Yakobo, amene anamukonda.
    Sela
  hrv-hrv: Narode je nama podložio, pogane stavio pod noge naše,
  mps-mps: Godigo digi te tǫ me deli dąį ilama, tama dabolo mawai dao. Da te Jekopgo
    hani da, Godigo da godolo mu eyu, tama dago te dena tǫde wiegi yai pemene ebo
    dao.
  tpi-tpi: God yet i makim wanpela graun na i givim pinis long yumi. Yumi lain bilong
    Jekop, God i givim bel bilong en long yumi, na yumi save amamas long dispela graun
    bilong yumi.
  dan-1931: Han bøjede Folkefærd under os og Folkeslag under vor Fod;
  vie-OVCB: Ngài chọn Đất Hứa cho cơ nghiệp đời đời của chúng ta, con cháu Gia-cốp
    hãnh diện vì được Ngài yêu mến.
  guj-2017: તેમણે આપણા માટે આપણો વારસો પસંદ કર્યો છે, એટલે તેમણે, પોતાના વહાલા યાકૂબની
    ઉત્તમતા પસંદ કરી છે. સેલાહ
  pon-2006A: Ih me ketin pilohng kitail sahpw me kitail kin kousoan ie, sohso kesempwal
    en sapwellime aramas akan, me e kin ketin loalloale.
  por-BRBSL: Ele escolhe nossa herança para nós, a glória de Jacob, a quem ele amava.
    Selah.
  eng-OEBUS: he chooses our heritage for us, the glory of Jacob whom he loves. Selah
  swe-swe: Han lägger (talar) [och genom hans ord tvingas] folk under oss, och hednafolk
    (länder) under våra fötter. [Det vanliga hebreiska ordet för ”talar” används här.
    Ordet har att göra med kommunikation men har en bredare betydelse i att skapa
    och orsaka följdeffekter. En del ser att ordet här och i är en homonym – ett ord
    som stavas likadant men har en annan betydelse. Det kan vara så, men oavsett finns
    kopplingen till ”att tala” i betydelsen att ”regera”. I Uppenbarelseboken har
    Jesus ett svärd i sin mun. Där och på flera ställen finns samma koppling mellan
    ord och makt, se . Den omedelbara kontexten och den troliga associationen för
    de som sjöng psalmen i templet är hur Gud var med israeliterna när de intog Kanaans
    land. Samtidigt pekar den hebreiska verbformen i dessa verser på något som sker
    nu men som kommer att fullbordas i framtiden.]
  cth-cth: A lungpataw e Jakop hanelah, kahawipoung e bawilennae lah kaawm e, maimae
    râw hah maimouh hanlah na rawi pouh.
  twi-twi: Oyii yɛn agyapade maa yɛn, nea ɛyɛ Yakob a ɔdɔ no no ahohoahoade.
  hlt-hlt: A lungnah Jakob kah a mingthennah, mamih kah rho te mamih ham a tuek. Selah
  tbz-SIM: Kuyie nkuù duɔ́ nkɛ̀ ti nɑ ti dootitɔbɛ̀ kuù te kɛ̀ ti nɔ nyɛbotɛ̀.
  msy-2020: E Jekopɨn ovavir boriba, ezɨ God bar e gifonge. God Kenanɨn nguazim e
    bagh a ginabagha, a isa e ganɨngi. (Ighiam gamua an suiam atugha avughsegha ua
    ighiam gami.)
  dop-dop: Ɩnɩ ɩ tʋɣʋnɑ tɑ́ niŋ tɑɑ kɛ́ yəlɑɑ, nɑ ɩ́ tʋ tɑ́ nɔɔhɛɛ tɛɛ kɛ́ piitimnɑɑ.
  azb-azb: Sevdiyi Yaqubun fəxri olan torpağı Bizə mülk etmək üçün seçdi. Sela
  eng-DBY: He hath chosen our inheritance for us, the excellency of Jacob whom he
    loved. Selah.
  hin-2017: वह हमारे लिये उत्तम भाग चुन लेगा, जो उसके प्रिय याकूब के घमण्ड का कारण
    है। (सेला)
  wol-KYG: Moo nu nangulal xeet yi, nu teg tànk gàngoor yi.
  bjr-bjr: Maasa maqa maaqa qimiraree qimasee utaaqama qimaqoona narí kai qiminau.
    Anutufa mi amiqira maqa maaqana maasa Isaraee maqanaasa narí aidi marusa qimufaqa
    maasa mi maqa maaqanara asasidaqa.
  eng-YLT: He doth choose for us our inheritance, The excellency of Jacob that He
    loves. Selah.
  kne-kne: Pinili na para en dakami nan daga ay pantean mi. Siya na di it-it-ek mi
    ay daga, dakami ay polin Jacob ay laylaydena.
  eng-WYC-2017: He chose his heritage to us; the fairness of Jacob, whom he loved.
  eng-WMBB: He chooses our inheritance for us, the glory of Jacob whom he loved. Selah.
  zat-NTPS: Bequé̱'e̱ tu xe̱zr la xu da gaca na chee̱dxu, Da naca tu xe̱zr la xu xrtante̱
    chee̱ zri'ine zre sua Jacob, benne' ca' nazrí'ine̱'.
  zty-NTPS: Beké'e yežlyó nga ḻo ná'gake', na' bennen' chežo, na' naken to yežlyó
    x̱tanḻe'e che ẕa'só Jakob ka', benne' ka' nži'ile'.
  urd-GVH: उसने हमारे लिए हमारी मीरास को चुन लिया, उसी को जो उसके प्यारे बंदे याक़ूब
    के लिए फ़ख़र का बाइस था। (सिलाह)
  rug-rug: Vizata poni ni gita Sa sa nada popoa soti, sa qinetuqetu tadigita na butubutu
    te Zekopi, sapu tataru hola nia sa Tamasa.
  gaz-gaz: Innis nu warra Yaaqoob isa inni jaallate sanaaf ulfina taaneef, dhaala
    keenya nuu fileera.
  fra-LSG: Il nous assujettit des peuples, Il met des nations sous nos pieds;
  gnn-gnn: Ŋayi djarr'yurruna ŋilimurruŋgu wäŋa nhinanharawu, liŋgu wirrkina ŋayi
    yukurra märryu‐ḏapthunmarama ŋilimurrunha.
  yal-yal: A bata nɔɔn fi en ma siyane xun na, a yamane raso en ma nɔɔn bun.
  iou-iou: Täŋpäkaŋ bian Anututä ini kome u iwoyäŋpäŋ nimiŋkuko unita ŋode nadäkamäŋ;
    Jekop täŋo äboriye ninta nadäŋ nimikinik täk täyak.
  haw-1868: E koho mai no hoi oia i hooilina no kakou, I ka nani o Iakoba ana i aloha
    mai ai. Sila.
  arb-NAV: يَخْتَارُ لَنَا مِيرَاثَنَا، فَخْرَ يَعْقُوبَ الَّذِي أَحَبَّهُ.
  ded-ded: Yeng Yakoboac songo negendeac amma bangec imoc meisinggeu Yakobongo imoc
    negenu wiac engena anec. Kebungo bangec imoc maridzominggac arennu nemmeec. Selac
  ewe-ewe: Etia míaƒe domenyinu na mí si nye dada na Yakob, ame si wòlɔ̃. Sela
  eng-LEE: (47:5) He will choose for us our inheritance, the excellency of Jacob which
    he loveth. Selah.
  asm-FB: তেৱেঁই আমাৰ আধিপত্য মনোনীত কৰিলে; সেই অধিপত্য তেওঁৰ প্ৰেমৰ পাত্র যাকোবৰ
    গৌৰৱৰ বিষয়। (চেলা)
  sus-A: عَ بَرَ سِيٍ رَفٌرٌ وٌن بُن مَ، عٍ شَ لُ وٌن سَفٌي.
  fra-SBL: Il choisit pour nous notre héritage, la gloire de Jacob qu'il aimait. Selah.
  hbo-hbo: יַדְבֵּ֣ר עַמִּ֣ים תַּחְתֵּ֑ינוּ וּ֝לְאֻמִּ֗ים תַּ֣חַת רַגְלֵֽינוּ׃
  kik-kik: Nĩwe watũthuurĩire igai riitũ, ithuĩ gĩkeno kĩa Jakubu, o ũcio eendete.
  fra-NCL: Il nous assujettit les peuples, il met les nations sous nos pieds.
  cek-AK: Angmah palung ih Jakob lensawkhaih, aicae mah toep han koi qawk to aicae
    hanah na qoi pae tih.
  cuk-cuk: Bab-Jehová, anmarga we-yar susad, we-yar, Jacob-nug-dummarba-imakedid.
    Bab-Jehová na we-Jacob-wagan-sabgusadid.
  uig-CYR: Худа қорғанлирида туриду, Бу йәрдә У егиз панаһгаһ дәп тонулиду;
  pma-pma: Atan koa romul ien, kei rie lati hehi orer, ka me-Isrel keil koa kei en
    vat keil, asi keil veni.
  tel-2017: మన వారసత్వాన్ని ఎంపిక చేస్తాడు. అది తాను ప్రేమించిన యాకోబు కీర్తి ప్రతిష్టల
    వారసత్వం.
  hat-BSA: Pou nou menm, Li chwazi eritaj nou, glwa la a Jacob, ke Li renmen an. Tan
  ukr-ONPU: Бог перебуває в її палацах, Він знаний як твердиня.
  kos-kos: El sulela facl se kut in muta we, ac kut insewowo kac, Kut tulik natul
    Jacob, su God El lungse.
  hbo-WLC: יַדְבֵּ֣ר עַמִּ֣ים תַּחְתֵּ֑ינוּ וּ֝לְאֻמִּ֗ים תַּ֣חַת רַגְלֵֽינוּ׃
  ibo-ibo: Ọ họpụtaara anyị ihe nketa anyị, ihe ịnya isi nke Jekọb, onye ọ hụrụ nʼanya.
    Sela
  ory-ory: ସେ ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଆମ୍ଭମାନଙ୍କ ଅଧିକାର ମନୋନୀତ କରିବେ, ତାହା ହିଁ ତାହାଙ୍କ
    ପ୍ରିୟପାତ୍ର ଯାକୁବର ଗୌରବ ସ୍ୱରୂପ। [ସେଲା]
  chk-chk: A filätä fän itach ewe fanü sa fanüeni, ewe fanü nöün aramas ra aücheani,
    ir chokewe Kot a tongeer.
  rop-rop: YAWEI laigim wi detmatj. Imbin pikimat blanga wi dijan kantri Isreil weya
    wi jidan na. Im brabli gudwan kantri.
  ukr-1871: Він вибрав для нас наслїдчину нашу, славу Якова, котрого він полюбив.
  yon-yon: Yembed nub yumbon kuu nub dowad kine kowoon, kukuu nub okad kui, kuyaa
    kuu Godbed mimyob dowaken keenoonman Yekobbed kerengkan keroon.Selah
  deu-1951: (047-5) Er wird uns unser Erbteil erwählen, den Stolz Jakobs, den er geliebt.
    (Pause.)
  eng-JPS: (47-5) He chooseth our inheritance for us, the pride of Jacob whom He loveth.
    Selah
  srp-1865: Izbra nam dostojanje naše, krasotu Jakova, koji mu omilje.
  lug-lug: Yatulondera omugabo gwaffe, Yakobo gw’ayagala mwe yeenyumiririza.
  heb-heb: יבחר לנו את נחלתנו את גאון יעקב אשר אהב סלה׃
  ben-IRV: তিনি আমাদের জন্য আমাদের উত্তরাধিকার মনোনীত করেন; তা যাকোবের মহিমা যাকে
    তিনি ভালবাসতেন। সেলা
  ntu-ntu: Nigu leplz ngr nqvi lr Jekop kcng tqmrlzting Yawe, Bilvzpeku drtc' kc tqmcpxbzle
    nangi nyzgu.
  pan-pan: ਉਹ ਸਾਡੇ ਲਈ ਸਾਡੇ ਅਧਿਕਾਰ ਨੂੰ ਚੁਣਦਾ ਹੈ, ਆਪਣੇ ਪਿਆਰੇ ਯਾਕੂਬ ਦੀ ਉੱਤਮਤਾਈ ਨੂੰ। ਸਲਹ।
  mya-JVB: ချစ် တော်မူသောယာကုပ် ၏ ဘုန်း ဖြစ်သော ငါ တို့အမွေ ကို ငါ တို့အဘို့ ရွေး
    ပေးတော်မူ၏။
  kgf-kgf: Neŋaŋ niŋac wamma mératécac baec imi gésima aŋgé tiyec. Imi mia siŋ niŋmianʒac
    Yakobo iwac ʒézé ségiségiyawac buŋa wanʒac. (Ohec)
  tte-O: Bwaite bwatanone koina tamiyamiyane iya igite-sipwai kaiwela, kita Isileli
    ala kaba gagasa, iyeyama kolila kaiwena imulolo kolila.
  tbg-tbg: Viva tinavu kaama tai vatara timimanta tenavu vare viraqaa vaiha quahe
    vaunara. Mpo, vira muntukavano tinavu Iekopira vaintivarara vaivaro viva mintivo.
  hmo-hmo: Dirava ese tano ta ia abia hidi, bona ita dekenai ia henia. Ita be Iakobo
    ena tubuna, Dirava ese ita ia lalokau henia. Inai tano be iseda tano dainai, iniseni
    do ita noho, mai moale danu.
  zar-NT: Gurö́ cazëʼ luyú ga ni nuzóëʼ rëʼu. Naca tu luyú lachi quégaca zxíʼini xiʼsóëʼ
    Jacob, nupa naʼ nadxíʼi quézinëʼ.
  urd-urd: वह हमारे लिए हमारी मीरास को चुनेगा, जो उसके महबूब या'क़ूब की हश्मत है।
    सिलाह
  rus-SYN: 'Бог в жилищах его ведом, как заступник:'
  bqc-SIM: A tò wa zĩblè buiↄwa, a tò wa ↄ̃zↄ̃̀ gbɛ̃́piↄwa.
  tcz-CHONGTHU: Gamtep gam chu, angailut Jacob chilhahate, kithang at tah a kijot
    eiho lodinga alhen ahi.
  mar-mar: त्याने आमचे वतन आमच्यासाठी निवडले आहे, ज्या याकोबावर त्याने प्रीती केली
    तो त्याचे वैभव आहे.
  isl-isl: Hann hefur beygt þjóðir undir sig
  hlt-THB: Amah ing a lungnaak, Jacob ing a zoeksang qunaak qam ce ningnih a khawk
    kaina ta law hy.
  qub-qub: Acrashan runacuna captinchïmi Tayta Diosga cuyamanchi. Chaymi aunimashanchi
    chacratapis goycamashcanchi. Chay chacrachömi Jacobpa caj famillyancunaga cushisha
    goyanchi. Selah
  bqp-bqp: À ó zĩtɛ bakaa kpàwá, a yenyĩde Yakubu burinↄ ĩadãbↄ ũ.
  hat-hat: (047:5) Se li ki chwazi peyi kote n'ap viv la pou nou. Peyi sa a se yon
    lwanj pou pitit Jakòb li renmen anpil yo.
  eng-BSB: He chooses our inheritance for us, the pride of Jacob, whom He loves. Selah
  eng-WEBPB: He chooses our inheritance for us, the glory of Jacob whom he loved.
    Selah.
  kbq-kbq: Anumzamo'a erisantima haresuna zana, huhamprirante'nea mopa tami'ne. Jekopu
    mofavreramima Anumzamo'ma avesima nezmantea naga'mo'zama erisantima nehare'za
    ra zamagima erisaza zantamina zami'ne.
  pon-pon: A kotin piladan kitail atail jojo, linan en Iakop, me a kotin pok on.
  nhe-BL: Yajaya quitlapejpenijtoc ni tlali para techaxcatis. Techmaca tlen más cuali
    pampa techicnelía tojuanti tiitlacajhua.
  wnc-wnc: Anututa keu komdu yawan yuwan ninde gwa nimukut. Ninu Jekopdane donga,
    Anututa musip gwaangu ninde natanimunggak. Siwan keu waomde apbakngake yuamang.
  bus-bus: À wa tↄↄtɛ baka kpàwá, à yenzide Yakubu boriinↄ ĩadãbↄ ũ.
  gub-BL: Wexaexak ywy zanereko haw zanewe a'e. Ikatuahy a'e ywy hemiaihu wanupe,
    Hemiamutar katu wanupe.
  eng-DRA: In her houses shall God be known, when he shall protect her.
