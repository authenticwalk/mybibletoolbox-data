verse: PSA.047.001
translations:
  mal-C: സകലജനതകളുമേ, കൈകൊട്ടുക; ആനന്ദഘോഷത്തോടെ ദൈവത്തിന് ആർപ്പിടുക.
  deu-TKW: Dem Musikmeister. Von den Korachiten. Ein Psalm.
  lin-lin: Nzembo ya bana ya Kore. Wuta na buku ya mokambi ya bayembi.
  mmx-mmx: Nemi limixin axap at na lavatbung menemen, mina pasa tingen mi lomomo!
    Mina emi asu mi ne Moroa mi livikpixan lolos!
  eng-LSV: TO THE OVERSEER. A PSALM OF THE SONS OF KORAH. All you peoples, clap the
    hand, || Shout to God with a voice of singing,
  eng-GNV: 'To him that excelleth. A Psalme committed to the sonnes of Korah. All
    people clap your hands: sing loude vnto God with a ioyfull voyce.'
  eng-WEBSTER: To the chief Musician, A Psalm for the sons of Korah. O clap your hands,
    all ye people; shout to God with the voice of triumph.
  nhw-BL: Nochi anmasehualme ximomatlajtlaxcaloca. Xijpaquilismacaca Toteco Dios huan
    xihuicaca chicahuac.
  swh-ONEN: Pigeni makofi, enyi mataifa yote, mpigieni Mungu kelele za shangwe!
  bba-bba: Womu ɡe Koren bibu bɑ wom kowobun wiruɡii kuɑ. Ge wee.
  eng-KJVCPB: O clap your hands, all ye people; Shout unto God with the voice of triumph.
  luo-luo: Pamuru lweteu, un ogendini duto; Pakuru Nyasaye ka ukok matek gi mor.
  aii-aii: ܡܚܹܝܡܘܼܢ ܟ̰ܲܦܹ̈ܐ ܟܠܵܝܗ‌ܝ ܥܲܡܡܹ̈ܐ، ܩܲܘܸܚܘܼܢ ܠܐܲܠܵܗܵܐ ܒܩܵܠܵܐ ܕܫܘܼܒ݂ܚܵܐ.
  meu-meu: Bese idau-idau iboumui ai, imamui ba poupou; Dirava ba lolo henia, moale
    anedia ba lololai.
  npi-ULB: ए सबै मानिसहरू हो, आफ्‍ना ताली बजाओ । विजयको सोरले परमेश्‍वरको निम्‍ति
    कराओ ।
  yor-yor: Ẹ pàtẹ́wọ́, gbogbo ẹ̀yin ènìyàn ẹ hó sí Ọlọ́run pẹ̀lú orin ayọ̀ tó rinlẹ̀.
  pes-OPCB: ای همهٔ مردم جهان، دست بزنید و شادی کنید! خدا را با سرودهای شاد پرستش
    کنید!
  tgl-ULB: Kayong lahat na mga tao, ipalakpak ninyo ang inyong mga kamay; sumigaw
    kayo sa Diyos sa tunog ng tagumpay.
  nop-nop: Metam hogohogok, hidi nadifo tiŋa kohopapa utneŋ! Hidi nadifo tiŋa kap
    wapum toŋa Bepaŋ nintiloneŋ.
  cbu-NT: Apanllee shambatkuni ichingaruni zamangayani. Mangis ksaptari shambatkus
    zamangakus, Jai, jai, tángtsa.
  hui-hui: Wali agali bu kamiru bibahendeme Ngode Datagaliwabehondo turu halu gi habe
    bo midaba. Turu howa ibunaga mini mo yaraga halu iba gana dalimu lo midaba.
  mya-mya: လူ​မျိုး​အ​ပေါင်း​တို့၊ရွှင်​လန်း​စွာ​လက်​ခုပ်​တီး ကြ​လော့။ အ​သံ​ကျယ်​စွာ​သီ​ချင်း​ဆို​၍​ထာ​ဝ​ရ​ဘု​ရား
    အား ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: ༼དབུ་མཛད་ལ་སྤྲད་པའི་ཀོ་རཱག་གི་བུ་རྣམས་ཀྱི་མགུར༌མ།༽ བླ་མེད་ཡ་ཝཱེ་གུས་པར་འོས་པ་དང༌།
    །ས་གཞི་ཡོངས་ཀྱི་རྒྱལ་ཆེན་ཡིན་པས༌ན། །མི་རིགས་ཀུན་གྱིས་ཐལ་མོ་བརྡབས་ནས༌ནི། །དཀོན་མཆོག་ཉིད་ལ་དགའ་སྤྲོའི་ཀི་སྒྲ༌སྒྲོགས།།
  wsk-wsk: Airal ale nigiting moralko! Nina kariimet suen la Yawe nup patawuralko!
  sna-sna: Uchirai maoko, imi vanhu vose; pururudzai kuna Mwari nokudanidzira kwomufaro.
  spa-BLM: Oh, aplaudid todas las naciones. ¡Grita a Dios con voz de triunfo!
  cac-cac: Tz'itec e c'ab' e masanil ex nación. Avajan̈ec d'a Dios d'a tzalajc'olal.
  swh-ULB: Pigeni makofi, enyi watu wote; mpigieni Mungu kelele za ushindi.
  bel-bel: Песьня. Псальма сыноў Карэевых.
  deu-ELBBK: (Dem Vorsänger. Von den Söhnen Korahs, ein Psalm.)
  mbb-OT: Sikiyu is langun he keet-etawan diyà te menge nasyun, pelakpak kew wey ugyab
    kew te kedalig te Megbevayà he egkezumahan te kelipey.
  mal-2015: സകലജാതികളുമായുള്ളോരേ, കൈകൊട്ടുവിൻ; ജയഘോഷത്തോടെ ദൈവസന്നിധിയിൽ ആർക്കുവിൻ.
  gup-gup: Mah, wanjh karribiddowkmen kunnjilngmak dorrengh, ngad nawu karriwarlahkenh
    bininj rowk! Mak karrimarnekayhmen nawu God bu karriwernhnjilngmak!
  rmc-rmc: Oleske, ko ľidžal o bašaviben. Le Korachengro žalmos.
  nlg-nlg: Mai ghau na lei vure soko, Kau tapoi na limamiu nia na rivu! Kau ghuu dato
    vania God nia na togotogo mana rivurivu.
  pes-OPV: ای جمیع امت‌ها دستک زنید. نزد خدابه آواز شادی بانگ برآورید.
  ron-1924: Батець дин палме, тоате попоареле! Ынэлцаць луй Думнезеу стригэте де букурие!
  ben-OBCV: হে জাতিসকল, করতালি দাও; মহানন্দে ঈশ্বরের উদ্দেশে জয়ধ্বনি করো।
  som-som: Dadyowga oo dhammow, kulligiin sacabka tuma, Oo Ilaah cod guuleed ugu qayliya.
  lat-VUC: Psalmus cantici. Filiis Core, secunda sabbati.
  eng-ASVBT: Oh clap your hands, all ye peoples; Shout unto God with the voice of
    triumph.
  mna-mna: Niom iwal ta boozomen, menmeen yom mi kepespeeze nomoyom! Kalŋoyom isala,
    mi kombo mboe mi kapakur Anutu!
  ita-1885: BATTETEVI a palme, o popoli tutti; Giubilate a Dio con voce di trionfo.
  eng-LXXUP: A Psalm of praise for the sons of Korah on the second day of the week.
  eng-ULB: Clap your hands, all you peoples; shout to God with the sound of triumph.
  spa-VBL: ¡Aplauda todo el mundo! ¡Griten con alegría al Señor!
  fra-_FOB: Peuples, battez tous des mains; poussez des cris de joie à Dieu avec une
    voix de triomphe!
  mal-mal: സകലജനതകളുമേ, കൈ കൊട്ടുവിൻ; ജയഘോഷത്തോടെ ദൈവസന്നിധിയിൽ ആർക്കുവിൻ.
  urd-GVR: Qorah kī aulād kā zabūr. Mausīqī ke rāhnumā ke lie. Ai tamām qaumo, tālī
    bajāo! Ḳhushī ke nāre lagā kar Allāh kī madahsarāī karo!
  suz-BL: जात जात ङा मुर नेल्‍लेमी इन गुइ फ्रोक्‍तीन। गे ग्‍येरशा, परमप्रभु कली कुम्‍सो
    पने।
  eng-NOY: “For the leader of the music. A psalm of the sons of Korah.” O clap your
    hands, all ye nations! Shout unto God with the voice of triumph!
  ita-1927: Per il Capo de’ musici. Dei figliuoli di Core. Salmo. Battete le mani,
    o popoli tutti; acclamate Iddio con grida d’allegrezza!
  ckb-ckb: ئەی هەموو نەتەوەکان، چەپڵە لێبدەن، بە هاواری شادییەوە هوتاف بۆ خودا بکێشن.
  eng-BBE: O make a glad noise with your hands, all you peoples; letting your voices
    go up to God with joy.
  xsi-xsi: Miki tamâta lâ ŋgu ndoni, miki kandeka ku kaponza mbaumi! Miki kandeka
    ku kasuŋa kawami ŋalae kawâŋgi wâŋgiŋa paneâŋa kâ pa Maro Kindeni!
  kan-OKCV: ಎಲ್ಲಾ ಜನರೇ, ಕೈ ತಟ್ಟಿರಿ; ಜಯಾರ್ಭಟದಿಂದ ದೇವರಿಗೆ ಧ್ವನಿಗೈಯಿರಿ.
  tam-2017: எல்லா மக்களே, கைகொட்டி, தேவனுக்கு முன்பாகக் கெம்பீரசத்தமாக ஆர்ப்பரியுங்கள்.
  spa-RV-1909: 'Al Músico principal: de los hijos de Coré: Salmo. PUEBLOS todos, batid
    las manos; aclamad á Dios con voz de júbilo.'
  ron-BTF: Bateți din palme toate popoarele; strigați către Dumnezeu cu vocea triumfului.
  eng-WEBP: Oh clap your hands, all you nations. Shout to God with the voice of triumph!
  eng-FBV: Everyone, clap your hands! Shout with joy to the Lord!
  nld-1939: Voor muziekbegeleiding. Van de zonen van Kore; een psalm. Volkeren, klapt
    allen in de handen; Juicht en jubelt ter ere van God!
  nch-BL: Nochi anmasehualme ximomatajtatzinica. Xijpaquilismacaca Toteco Dios huan
    xihuicaca chicahuac.
  vie-1934: Hỡi các dân, hãy vỗ tay; Hãy lấy tiếng thắng trận mà reo mừng cho Đức
    Chúa Trời.
  cha-cha: NAFAMAGPAG y canaemiyo todo jamya na taotao; agang si Yuus ni y inagang
    guinana.
  hin-CV: समस्त राष्ट्रो, तालियां बजाओ; हर्षोल्लास में परमेश्वर का जय जयकार करो.
  eng-OURB: Oh clap your hands, all you nations. Shout to God with the voice of triumph!
  spa-BES: ¡Aplaudan, pueblos todos! dejando que tus voces suban a Dios con alegría.
  tdx-tdx: Mitehafa fitañe, ry hene ondatio; poñafo aman’Añahare ty fiarañanañam-pirebehañe.
  tha-KJV: โอ ดู​ก่อนชนชาติ​ทั้งหลาย จงตบมือ จงโห่ร้องถวายพระเจ้าด้วยเสียงไชโย
  por-BR-2018: Vós todos os povos, batei palmas; clamai a Deus com voz de alegria.
  deu-ELO: Dem Vorsänger. Von den Söhnen Korahs, ein Psalm. Ihr Völker alle, klatschet
    in die Hände! Jauchzet Gott mit Jubelschall!
  eng-WYC-2018: To victory, a psalm to the sons of Korah. All ye folks, make joy with
    hands; sing ye heartily to God in the voice of full out joying. (For the choirmaster,
    a song by the Korahites. All ye nations, make joy with your hands or clap with
    your hands; sing ye heartily to God with a joyful voice.)
  epo-epo: Ĉiuj popoloj, plaŭdu per la manoj, Kriu al Dio per voĉo de kanto.
  gfk-gfk: Muat ira matanaiabar ta ira kantri bakut, muat na pasapasar ma ira lima
    muat. Ma muat na kup ma ra gungunuama uram ho God.
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup oⱪulsun dǝp, Koraⱨning oƣulliri üqün
    yezilƣan küy: — Barliⱪ ⱪowmlar, Hudani alⱪixlanglar! Uningƣa yuⱪiri awazinglar
    bilǝn huxalliⱪ tǝntǝnisini yangritinglar!'
  beo-beo: Dunu huluanedafa! Hahawane ba:le, lobo fama! Godema nodomusa:, gesami ha:gi
    hea:ma!
  tpi-OTNT: Yupela olgeta manmeri, amamas na paitim han. Yupela singaut bilong amamas
    na kirapim song bilong litimapim nem bilong God.
  hau-SA: Ku tafa hannuwanku, dukanku al’ummai; ku yi sowa ga Allah da muryoyin farin
    ciki.
  udu-udu: Tori me’d bum mo, aris ’kwani ’baar mo. Ḵumi cuuwa/ mo goma Arumgimis mo
    ki gway jin eḵu/ ki nyanye/ gom bwaŋ ’kunyka/ mo.
  uig-LAT: 'Neghmichilerning béshigha tapshurulup oqulsun dep, Korahning oghulliri
    üchün yézilghan küy: — Barliq qowmlar, Xudani alqishlanglar! Uninggha yuqiri awazinglar
    bilen xushalliq tentenisini yangritinglar!'
  nde-nde: Qakezani izandla zenu, zizwe zonke; hlokomani kuNkulunkulu ngomsindo wokuthokoza.
  ton-ton: Mou pasipasi homou nima, ʻae kakai kotoa pē; kalanga ki he ʻOtua ʻi he
    leʻo ʻoe fiefia.
  ces-1613: Přednímu zpěváku z synů Chóre, žalm.
  eng-WMB: Oh clap your hands, all you nations. Shout to God with the voice of triumph!
  tam-TCV: நாடுகளே, நீங்கள் எல்லோரும் உங்கள் கைகளைத் தட்டுங்கள்; மகிழ்ச்சியின் சத்தத்துடன்
    ஆர்ப்பரித்து இறைவனைத் துதியுங்கள்.
  ceb-ULB: Ipakpak ang inyong mga kamot, kamong tanan nga mga katawhan; singgit sa
    Dios uban ang tingog sa kadaogan.
  pol-UBG: Klaszczcie w dłonie, wszystkie narody, wykrzykujcie Bogu radosnym głosem.
  agr-agr: Ashí aents aidautijum Apajuí uwejum awatitajum. Tuja nii emematkujum shiig
    aneasjum senchi kantamatajum.
  kyc-kyc: Wambu peparae rae maiyuo kingi kape pyalapape. Kenane keyange lapo poraiyuo
    pyao dokome Anatu lakandalapape.
  urd-GVU: قورح کی اولاد کا زبور۔ موسیقی کے راہنما کے لئے۔ اے تمام قومو، تالی بجاؤ!
    خوشی کے نعرے لگا کر اللہ کی مدح سرائی کرو!
  eng-OEBCW: 'Clap your hands, all you peoples: shout to God in ringing cries.'
  deu-1912: Ein Psalm der Kinder Korah, vorzusingen. Frohlocket mit Händen, alle Völker,
    und jauchzet Gott mit fröhlichem Schall!
  kan-2017: ಸರ್ವಜನಾಂಗದವರೇ, ಚಪ್ಪಾಳೆ ಹೊಡೆಯಿರಿ; ಆರ್ಭಟದಿಂದ ದೇವರಿಗೆ ಜಯಧ್ವನಿ ಮಾಡಿರಿ.
  yap-yap: Girdi’en urngin e nam, mu waywaygad ko felfelan’! Mu pininged e magaer
    nge sorok ngak Got u fithik’ e tang ni ba ga’ lammed!
  hlt-MCSB: Pilnam boeih loh kut paeng uh lamtah tamlung ol neh Pathen taengah yuhui
    uh lah.
  mdy-ETH: ዴሬዮቴ ቢያ ኩጮ ዒንሢኮ ባዑዋቴ! ዑኡዞዋ ዒንሢኮ ዼጊዲ ፆኦሲም ዒላሹዋቴ!
  twi-ASANTE: Amanaman nyinaa, mommɔ mo nsam; momfa anigyeɛ nteam mfrɛ Onyankopɔn.
  eng-WEBU: Oh clap your hands, all you nations. Shout to God with the voice of triumph!
  acu-NT: Yus nayaimpinam puja nuka nekas kakarmaitai. Mash nungka ainia nuna Apurintai.
    Tura asamtai mash yaktanmaya ainautiram atumi Yusri wararkuram uwejem awattitaram.
    Turasha kakarum untsuakrum atumi Yusri warartustaram.
  spa-PDDPT: ¡Pueblos todos, aplaudan! ¡Aclamen a ʼElohim con voz de júbilo!
  gun-gun: Ha'e javi regua kuery, pejepopete ke. Penema'endu'a Nhanderuete re, pevy'aa
    rupi penhendu.
  agu-BL: Ma jalu', cyakil axwok yi atix bene'n tzi'n wi munt, kaẍpok'loj kak'ab tan
    tak'le'n kak'ajsbil tetz Ryos. Tzatzin cu'n kaẍch'ink tan tak'le'n k'ej i'.
  ilo-ULB: Dakayo amin a tattao, ipalakpakyo dagiti imayo; ipukkawyo iti Dios ti timek
    ti balligi.
  kpg-kpg: Nia daangada huogodoo, goodou paapaa ina godou lima tenetene! Hagaamuina
    a God loo gi nua gi nia daahili tenetene!
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ ئوقۇلسۇن دەپ، كوراھنىڭ ئوغۇللىرى ئۈچۈن
    يېزىلغان كۈي: ــ بارلىق قوۋملار، خۇدانى ئالقىشلاڭلار! ئۇنىڭغا يۇقىرى ئاۋازىڭلار
    بىلەن خۇشاللىق تەنتەنىسىنى ياڭرىتىڭلار!'
  bps-bps: Kdeeyu dad to, samdafì gamu falel di klehewyu! Mkit gamu dmayen Dwata,
  sus-sus: Kora xa die xa bɛɛti bɛɛtibae xa mangɛ bɛ
  pon-2006: Kumwail tohn wehi koaros, kumwail lopwolopwki amwail peren! Kumwail kapingahki
    Koht amwail melkahkahn peren!
  jae-jae: O tenteŋlatuac, amakop lemem, anam lasê Anôtô toôndugeŋ.
  ksd-ksd: Avat a tarai par avat a papar; Avat a ngenge tadav God ma ra gugu.
  tur-YTC: Ey bütün uluslar, el çırpın. Zafer sesiyle Tanrı'ya sesinizi yükseltin!
  bel-N: Кіраўніку хору. Сыноў Караха. Псальм.
  grc-BRENT: Ψαλμὸς ᾠδῆς τοῖς υἱοῖς Κορὲ δευτέρᾳ σαββάτου.
  kpr-kpr: Natofo isambu ivugai ghabu foku foku ghevu! Yaru divu fumbu aruguse, God
    dae sakai sevu!
  ind-AYT: 'Kepada pemimpin Pujian: Nyanyian anak-anak Korah. (47-2) Bertepuk tanganlah,
    hai semua bangsa, bersoraklah kepada Allah dengan suara sukacita!'
  yom-yom: Lusika zitsiaki, beno makanda moso. Luyamikina kuidi Nzambi mu khini,
  yut-yut: Mɨŋat amɨn morap ji kɨsɨk kɨsɨk aŋek kɨsit tɨdok ani. Ji kɨsɨk kɨsɨk dakon
    yaŋ tɨdok aŋek kap yaŋek Piŋkop aŋkɨsini.
  nya-nya: Ombani mʼmanja, inu anthu onse; fuwulani kwa Mulungu ndi mawu achimwemwe.
  hrv-hrv: Zborovođi. Sinova Korahovih. Psalam.
  mps-mps: Dage tigidali we bidi, te wiegi yai pemene elama, nogo elao. Dagego wiegi
    yai pemene ebo i weyu, tama Godigo nogi ugwaba sabo tęąbi po wao.
  tpi-tpi: Yupela olgeta manmeri, amamas na paitim han. Yupela singaut bilong amamas
    na kirapim song bilong litimapim nem bilong God.
  dan-1931: Til Sangmesteren. Af Koras Sønner. En Salme.
  vie-OVCB: Hỡi muôn dân, hãy vỗ tay! Hãy reo mừng ca ngợi Chúa.
  guj-2017: હે સર્વ લોકો, તાળી પાડો; આનંદથી મોટા અવાજે ઈશ્વરની સ્તુતિ કરો.
  pon-2006A: Kumwail tohn wehi koaros, kumwail lopwolopwki amwail peren! Kumwail kapingahki
    Koht amwail melkahkahn peren!
  por-BRBSL: Oh batam palmas, todos vocês nações. Grite a Deus com a voz do triunfo!
  eng-OEBUS: 'Clap your hands, all you peoples: shout to God in ringing cries.'
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen].
    Av Korachs söner, en psalm (sång ackompanjerad på strängar). ______
  cth-cth: Oe taminaw pueng, na kuttabawng awh nateh, tânae lawk hoi Cathut koe hram
    awh sei.
  twi-twi: Amanaman nyinaa, mommɔ mo nsam; momfa anigye nteɛ mu mfrɛ Onyankopɔn.
  hlt-hlt: Pilnam boeih loh kut paeng uh lamtah tamlung ol neh Pathen taengah yuhui
    uh lah.
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Kodee bí kó didèntĩ̀nnì kó fɛyɛ̀nfɛ̀.
  msy-2020: Ia gumazamiziba bar, ia God bagh bar akongegh, egh uan dafaribav sogh
    pamtem dɨmɨva onger akabar amuva an ziam fɨ.
  dop-dop: Kolee yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ.
  azb-azb: Ey bütün xalqlar, əl çalın, Cuşa gəlib Allaha nida edin!
  eng-DBY: All ye peoples, clap your hands; shout unto God with the voice of triumph!
  hin-2017: हे देश-देश के सब लोगों, तालियाँ बजाओ! ऊँचे शब्द से परमेश्वर के लिये जयजयकार
    करो!
  wol-KYG: Mu jëm ci njiital jàngkat yi, di kàddug Sabóor, ñeel askanu Kore wu góor.
  bjr-bjr: Oo innee aiqama maqannaasa nisauku aridaqa asasiaqa. Innee Anutunara idi
    rama amaqaidaqa asasiaqa.
  eng-YLT: To the Overseer. — By sons of Korah. A Psalm. All ye peoples, clap the
    hand, Shout to God with a voice of singing,
  kne-kne: Dakayo amin ay nanasyon, mantampok kayo si ragsak yo. Ipigsa yon kanta
    yo ay mangidayaw en Diyos Apo.
  eng-WYC-2017: To victory, a psalm to the sons of Korah. All ye folks, make joy with
    hands; sing ye heartily to God in the voice of full out joying.
  eng-WMBB: Oh clap your hands, all you nations. Shout to God with the voice of triumph!
  zat-NTPS: ¡Le capa na'le, le'e, xúgute̱ bénneache! ¡Le güe lá'ana Dios nen dute̱
    xel-la' dxebé!
  zty-NTPS: ¡Le kapa' na'le, ḻe'e, yógo'te benne' ka'! ¡Le wká'n ẕen Dios ḻen yeḻa'
    žebele!
  urd-GVH: क़ोरह की औलाद का ज़बूर। मौसीक़ी के राहनुमा के लिए। ऐ तमाम क़ौमो, ताली बजाओ!
    ख़ुशी के नारे लगाकर अल्लाह की मद्हसराई करो!
  rug-rug: Mi popohara ni limamia gamu doduru tinoni! Mi kera velavela va ululae pa
    qinetuqetu koasa Tamasa.
  gaz-gaz: Isin saboonni hundinuu harka keessan rukutaa; sagalee ol fudhadhaatii gammachuudhaan
    Waaqaaf ililchaa.
  fra-LSG: Au chef des chantres. Des fils de Koré. Psaume.
  gnn-gnn: Go walala yolŋu'‐yulŋu, goŋ‐ḻurr'‐ḻurryurrana walala, märr‐yiŋgathiyana,
    ga manikaynha miyamala go! Wokthurrana wirrkina yana rirrakaynydja buku‐warrwarthiyana.
  yal-yal: Koraa diine bɛtina, bɛti baane kuntigin xa.
  iou-iou: Ämawebe kuduptagän kap teŋkaŋ ketjin utpäŋ oretoret täk täkot! Täŋkaŋ oretoret
    gera terak Anutu iniŋ orerut!
  haw-1868: E PAIPAI i ko oukou mau lima, e na lahuikanaka a pau; E hooho i ke Akua
    me ka leo olioli.
  arb-NAV: يَا جَمِيعَ الأُمَمِ صَفِّقُوا بِالأَيَادِي، وَاهْتِفُوا للهِ هُتَافَ الابْتِهَاجِ.
  ded-ded: Ngiha ngiha sasawa, ngeni mari kpema Anutuac yegec sogac sogaigoc dendzerenggema
    heimibisia.
  ewe-ewe: Miƒo asikpe, mi dukɔwo katã. Mitso aseye ɖe Mawu ŋu kple ɣli.
  eng-LEE: “To the chief musician, a psalm for the sons of Korach.” (47:2) All ye
    people, clap your hands; shout unto God with the voice of triumph.
  asm-FB: হে সমুদায় জাতি, তোমালোকে হাত তালি দিয়া; আনন্দেৰে ঈশ্বৰৰ উদ্দেশ্যে জয়ধ্বনি
    কৰা।
  sus-A: كٌرَ شَ دِيٍ شَ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ
  fra-SBL: Oh, battez des mains, vous toutes les nations. Criez à Dieu avec la voix
    du triomphe !
  hbo-hbo: לַמְנַצֵּ֬חַ ׀ לִבְנֵי־קֹ֬רַח מִזְמֹֽור׃
  kik-kik: Inyuĩ andũ a ndũrĩrĩ ciothe, hũũrai hĩ; ugĩrĩriai nĩ ũndũ wa Ngai, na mwanĩrĩre
    mũrĩ na gĩkeno.
  fra-NCL: Au maître de chant. Des fils de Coré. Psaume.
  cek-AK: Kaminawk boih, ban tabaeng oh! Taahaih lok hoiah Sithaw khaeah hang oh!
  cuk-cuk: ¡Bela-dulamar, argan ogormala! ¡Weligwaledgi binnasuli Bab-Dummad-nug odummomala!
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп оқулсун дәп, Кораһниң оғуллири үчүн йезилған
    күй: — Улуқдур Пәрвәрдигар, Худайимизниң шәһиридә, Униң муқәддәслиги турған тағда,
    У зор мәдһийәләргә лайиқтур!'
  pma-pma: '!Meatin vasi keil, miheovasvas hemi en sien! Mihemakul en isen Iahova
    hetal min masmasien.'
  tel-2017: జాతులన్నీ చప్పట్లు కొట్టండి. విజయోత్సాహంతో ఆనంద ధ్వనులు చేయండి.
  hat-BSA: O bat men nou ansanm, tout pèp yo. Rele fò a Bondye avèk yon vwa plen viktwa.
  ukr-ONPU: Пісня. Псалом синів Кореєвих.
  kos-kos: Paspas ke engan, kowos mwet nukewa! On ac kaksakin God ke pusra lulap!
  hbo-WLC: לַמְנַצֵּ֬חַ ׀ לִבְנֵי־קֹ֬רַח מִזְמֽוֹר׃
  ibo-ibo: Kụọnụ aka unu, unu mba niile; jiri iti mkpu ọṅụ tikuo Chineke.
  ory-ory: ହେ ସର୍ବଗୋଷ୍ଠୀୟମାନେ, କରତାଳି ଦିଅ; ଆନନ୍ଦ-ସ୍ୱରରେ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଜୟଧ୍ୱନି
    କର।
  chk-chk: Oupwe alopolop ämi chon ekewe mwü meinisin. Oupwe mweireir fän leüömong
    ren kölün pwapwa.
  rop-rop: Pipul brom ebriweya, klep yumob bingga gudbinjiwei. Sing ola song brabli
    adbala blanga preisim YAWEI.
  ukr-1871: 'Проводиреві хора: для синів Корея; псальма. Ви, всї народи, плещіть у
    долонї! Звеселяйтесь Господеві радісними піснями!'
  yon-yon: Ambibkin koremdan, yiib dingki wangkime, God yaa kubiyiibbed baandime.
  deu-1951: Dem Vorsänger. Von den Kindern Korahs. Ein Psalm. (047-2) Klatscht in
    die Hände, ihr Völker alle! Jauchzet Gott mit fröhlichem Schall!
  eng-JPS: (47-1) For the Leader; a Psalm for the sons of Korah. (47-2) O clap your
    hands, all ye peoples; shout unto God with the voice of triumph.
  srp-1865: Svi narodi, zaplještite rukama, pokliknite Bogu glasom radosnijem.
  lug-lug: Mukube mu ngalo mmwe amawanga gonna; muyimuse amaloboozi muyimbire nnyo
    Katonda ennyimba ez’essanyu;
  heb-heb: למנצח לבני קרח מזמור כל העמים תקעו כף הריעו לאלהים בקול רנה׃
  ben-IRV: তালি দাও তোমরা হাতে, তোমার সব লোকেরা; আনন্দস্বরে ঈশ্বরের উদ্দেশ্যে জয়ধ্বনি
    কর।
  ntu-ntu: Nigu leplz amrlx na-ayrlewzku da Mz nzngr-abrtz-kato-krbzku mz Yawe, Gct
    rgu.
  pan-pan: ਹੇ ਸਭ ਲੋਕੋ, ਤਾੜੀਆਂ ਵਜਾਓ, ਜੈ-ਜੈਕਾਰ ਦੇ ਸ਼ਬਦ ਨਾਲ ਪਰਮੇਸ਼ੁਰ ਲਈ ਲਲਕਾਰੋ,
  mya-JVB: လူ များအပေါင်း တို့၊ လက်ခုပ် တီးကြလော့။ ဘုရား သခင် ထံသို့ အောင် သံ ကို
    လွှင့်၍ ကြွေးကြော် ကြလော့။
  kgf-kgf: (Legic galeŋawac; Korawac ɋelihéra ionac legic ʒéra.) Ic embac momac yanda
    ini méragina qema ewa ségiségiyaguc qacma Anutu mepésimu.
  tte-O: Komiu tomo meuloimiu, kwayaliyaya yo nimamiu mena wakoya-pweyapwesi, na kwawali-tobali
    kainamiu lalakina Yaubada koina.
  tbg-tbg: Ne ekaa naato vatanaaka, nenta kauqu ruqutuqi viha quaheha variate. Ne
    noraiqaake ihi tivaqi viha Kotira autu tuaheraqi vuate.
  hmo-hmo: Bese idauidau taudia ibounai e, mai hanamoa danu emui imana do umui patapataia.
    Dirava do umui hanamoa, mai ane bona boiboi danu.
  zar-NT: ¡Lu yöl-laʼ rudzeja queë́liʼ guliʼcapaʼ náʼaliʼ, bönachi yúguʼtë yödzö!
    ¡Guliʼcuʼë yöl-laʼ ba Dios, len yuguʼ le rúl-lalenliʼ!
  urd-urd: ऐ सब उम्मतों, तालियाँ बजाओ! ख़ुदा के लिए ख़ुशी की आवाज़ से ललकारो!
  rus-SYN: Песнь. Псалом. Сынов Кореевых.
  bqc-SIM: Kole buiↄ lɛ.
  tcz-CHONGTHU: Mijouse hungun! Nakhut benguvin! Elohim Pathen kom a kipah tah in
    thangvahna sam un!
  mar-mar: अहो सर्व लोकहो! तुम्ही टाळ्या वाजवा. विजयोत्सवाने देवाचा जयजयकार करा.
  isl-isl: Komið allar þjóðir! Klappið saman höndum af gleði! Hrópið af fögnuði fyrir
    Guði!
  hlt-THB: Pilnam thlangkhqi boeih aw, nami kut bei unawh taw; zeel doena Khawsa venawh
    khy lah uh.
  qub-qub: Llapayqui runacuna, cushicushpayqui macshupäcuy. Tayta Diosta alabay.
  bqp-bqp: Buri sĩnda pínki, à ↄkpa lɛ́, à pↄnna wiki lɛ́ Ludanɛ kũ ayuwiio.
  hat-hat: (047:1) Pou chèf sanba yo. Se yon sòm pitit Kore yo. (047:2) Nou tout pèp
    yo, bat bravo! Fè lwanj Seyè a! Rele ak kè kontan!
  eng-BSB: Clap your hands, all you peoples; shout unto God with a voice of triumph.
  eng-WEBPB: Oh clap your hands, all you nations. Shout to God with the voice of triumph!
  kbq-kbq: Mika kokankoka vahe'mota tamazana nehetma, ranke huta muse zagamera nehutma
    hentofa Anumzamofona agi'a erisga hiho.
  pon-pon: KOMAIL kainok karoj lopolop o kapina Kot ki nil kaperen!
  nhe-BL: Nochi intlacame ximomatlajtlaxcaloca. Xijpaquilismacaca Toteco Dios huan
    xihuicaca chicahuac.
  wnc-wnc: Ginu aminu kuupbam apbakngake katakza wesinong. Bakngake ginda asainggamatake
    kaau pangenawan kuwan taike Anututane umana aknga yatangenatnong.
  bus-bus: Bori píngi, à ↄpa lɛ́, à pↄnna wii lɛ́ Ludanɛ kↄ̃n gudao.
  gub-BL: Pezepopetek penurywete romo nehe, teko paw wà. Pemuzàg ikatu haw rehe zegar
    haw Tupàn pe wahyhaw rupi nehe.
  eng-DRA: A psalm of a canticle, for the sons of Core, on the second day of the week.
