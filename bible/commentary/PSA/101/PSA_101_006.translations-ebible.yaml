verse: PSA.101.006
translations:
  mal-C: ദേശത്തിലെ വിശ്വസ്തർ എന്നോടൊപ്പം വസിക്കേണ്ടതിന് എന്റെ ദൃഷ്ടി അവരുടെമേൽ വെച്ചിരിക്കും;
    നിഷ്കളങ്കരായി ജീവിക്കുന്നവർ എനിക്കു ശുശ്രൂഷചെയ്യും.
  deu-TKW: Meine Augen sind auf die Treuen im Lande gerichtet, daß sie bei mir wohnen;
    wer auf redlichem Wege wandelt, der soll mir dienen.
  lin-lin: Nakopona nde bato ya sembo kati na mokili mpo ete bavanda pembeni na ngai ;
    moto na etamboli ezanga pamela nde akozala mosali na ngai.
  mmx-mmx: Anaba siam kaka nedi di ruturun tu la anaba siam abeles nedi xusu dinabak
    lok eburu minia ro xeneng at loogu rak. La nedi ua dixo babala vukpuk, anaba siam
    ka di xusu dina gugu ria.
  eng-LSV: My eyes are on the faithful of the land, || To dwell with me, || Whoever
    is walking in a perfect way, he serves me.
  eng-GNV: 'Mine eyes shalbe vnto the faithfull of the lande, that they may dwell
    with me: he that walketh in a perfite way, he shall serue me.'
  eng-WEBSTER: 'My eyes shall be upon the faithful of the land, that they may dwell
    with me: he that walketh in a perfect way, he shall serve me.'
  nhw-BL: Niquinmocuitlahuis nopa masehualme catli temachme ipan notlal, huan niquinnotzas
    para ma itztoca nohuaya ipan nochaj. Huan san catli nelía monejnemiltíaj xitlahuac,
    niquincahuilis ma nechtequipanoca.
  swh-ONEN: Macho yangu yatawaelekea waaminifu katika nchi, ili waweze kuishi pamoja
    nami; yeye ambaye moyo wake hauna lawama atanitumikia.
  bba-bba: Kon mɛɛri n wɑ be bɑ nɑɑnɛ mɔ tem mɛ sɔɔ, kpɑ bɑ n wɑ̃ɑ nɛn bɔkuɔ. Wi u
    sĩimɔ ɡem sɔɔ, wiyɑ u koo ko nɛn sɔm kowo.
  eng-KJVCPB: 'Mine eyes shall be upon the faithful of the land, that they may dwell
    with me: He that walketh in a perfect way, he shall serve me.'
  luo-luo: Joma jo-adiera ema abiro keto wengena kuomgi; gin ema abiro yie dak kodgi;
    ngʼat ma wuodhe oriere tir ema biro tiyona.
  aii-aii: ܥܲܝܢܝܼ̈ ܥܲܠܔ ܡܗܘܼܡܢܹ̈ܐ ܕܐܲܪܥܵܐ ܝܢܵܐ ܕܝܵܬܒ݂ܝܼ ܥܲܡܝܼ، ܗ̇ܘ ܕܚܵܕܹܪ ܒܐܘܼܪܚܵܐ
    ܬܲܡܝܼܡܬܵ‌ܐ، ܗ̇ܘ ܒܸܬ ܥܵܒܹܕ ܚܸܠܡܲܬ ܐܸܠܝܼ.
  meu-meu: Heabidadama taudia ina tano ai baina lalo namo henidia idia na lau dekegu
    ai bae noho; asi kererena dalana ai e rakamu tauna ese lau isiaigu baine lao heni.
  npi-ULB: मेरो छेउमा बस्‍नलाई म देशका विश्‍वासयोग्यहरू खोज्‍नेछु । इमानदारीताको बाटोमा
    हिंड्नेहरूले मेरो सेवा गर्न सक्छन् ।
  yor-yor: Ojú mi yóò wà lára àwọn olóòtítọ́ lórí ilẹ̀, kí wọn kí ó lè máa bá mi gbé;
    ẹni tí ó bá n rin ọ̀nà pípé òun ni yóò máa sìn mí.
  pes-OPCB: من در پی اشخاص امین و خداشناس هستم تا آنها را به کاخ خود بیاورم. کسی که
    درستکار باشد، او را به کار خواهم گماشت.
  tgl-ULB: Babantayan ko ang mga tapat sa kalupaan na uupo sa aking gilid. Ang mga
    taong lumalakad na may katapatan ay makakapaglingkod sa akin.
  nop-nop: Nu adi me Bepaŋ hogok baigoŋ takaliiŋ yabukahilewene adi hogokdi nu yotneneŋ
    nakat hatiyaneem. Tiŋa me titiŋ didimeniŋ hogok tiiŋ heki adi hogokdi nu’walaŋ
    kwanai taneeŋ.
  hui-hui: Ngode Datagaliwabehondo mini bilinahe karu tihondo i̱na turu haabo holebero.
    Mana bayale bialu henene laga karu ti degeme i̱naga biabe biaga helo i̱ andagaha
    helolebero.
  mya-mya: ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​သစ္စာ​စောင့်​သူ​တို့​ကို နှစ်​သက်​ပါ​မည်။ သူ​တို့​အား​ငါ​၏​နန်း​တော်​တွင်​နေ​ခွင့်​ပြု​ပါ​မည်။
    လိမ်​လည်​ကောက်​ကျစ်​မှု​ကင်း​ရှင်း​သူ​တို့​အား ငါ​၏​အ​မှု​တို့​ကို​ထမ်း​ဆောင်​စေ​ပါ​မည်။
  bod-N: ངའི་མཉམ་ཡུལ་མི་དྲང་པོ་རྣམས་གནས༌ཕྱིར། །ང་ཡི་མིག་གིས་དེ་ཚོར་བལྟ་བར༌བྱ། །སྤྱོད་པ་སྐྱོན་བྲལ་རྣམས་ཀྱིས་ངའི་གཡོག༌བྱེད།།
  wsk-wsk: Ani kariimet ni kiring karo tusan mu la nunga kua se, balik se agarak bagamonko;
    kariimet nunga bagara aolak diram mu la aninga ura kariimet bagamonko.
  sna-sna: Meso angu achava pamusoro pavakatendeka vari munyika, kuti vagare neni;
    iye ane mafambiro asina chaangapomerwa, achandishumira.
  spa-BLM: Mis ojos estarán sobre los fieles de la tierra, para que habiten conmigo.
    El que camina de manera perfecta, me servirá.
  cac-cac: Ol vila' mach eb' c'anab'ajum d'a sat lum luum tic, a eb' ol munlaj ved'oc.
    An̈ej eb' vach' sb'eyb'al ol och in checab'oc.
  swh-ULB: Nitawachagua walio waaminifu katika nchi wakae upande wangu. Wale watembeao
    katika njia ya uhadilifu watanitumikia.
  bel-bel: ад голасу стогну майго косткі мае прысталі да плоці маёй.
  deu-ELBBK: Meine Augen werden gerichtet sein auf die Treuen im Land, damit sie bei
    mir wohnen; wer auf vollkommenem Weg wandelt, der soll mir dienen.
  mbb-OT: Piru ibpeehè ku is keupiya ku ziyà te menge etew kayi te kenitew he menge
    metinumanen he edsunud te Megbevayà wey nengungubpaan he wazà igkesawey kandan.
    Ibpeubpè ku sikandan duma kedì ne edtuǥutan ku he ebpenilbi kedì.
  mal-2015: ദേശത്തിലെ വിശ്വസ്തന്മാർ എന്നോടുകൂടെ വസിക്കേണ്ടതിന്നു എന്റെ ദൃഷ്ടി അവരുടെമേൽ
    ഇരിക്കുന്നു; നിഷ്കളങ്കമാർഗ്ഗത്തിൽ നടക്കുന്നവൻ എന്നെ ശുശ്രൂഷിക്കും.
  gup-gup: Dja bininj nawu kabirriwokmarrkmang God, wanjh ngabenmakwan, dja ngabenkimang
    ba kabirrimre ngarridjarrkyo kore ngaye. Warridj bininj nawu minj kabirridjalkurduyime
    kunmak, wanjh ngabenbawon bu ngaye ngandimarnedurrkmirri.
  rmc-rmc: Mire jakha dikhena pro verna pre phuv a domukava lenge te bešel manca.
    Ko phirel žužes, oda mange služinela.
  nlg-nlg: Inau tu holoutora gaira tara lutu utuni vania God, mu taladira ge kara
    ghanara lokana na valegu. Gaira te utuni haliu na voladira, tu taladira ge kara
    ghairau vaniu.
  pes-OPV: چشمانم بر امنای زمین است تا بامن ساکن شوند. کسی‌که به طریق کامل سالک باشد
    خادم من خواهد بود.
  ron-1924: Вой авя окий ындрептаць асупра крединчошилор дин царэ, ка сэ локуяскэ
    лынгэ мине; чел че умблэ пе о кале фэрэ приханэ, ачела ымь ва служи.
  ben-OBCV: দেশের বিশ্বস্তদের প্রতি আমার দৃষ্টি থাকবে, যেন তারা আমার সঙ্গে বসবাস করতে
    পারে; যে সিদ্ধ পথে চলে সে আমার পরিচর্যা করবে।
  som-som: Indhahaygu waxay la jiri doonaan kuwa aamiinka ah oo dalka deggan, si ay
    iila joogaan aawadeed, Kii si qumman u socda ayaa ii adeegi doona.
  lat-VUC: A voce gemitus mei adhæsit os meum carni meæ.
  eng-ASVBT: 'Mine eyes shall be upon the faithful of the land, that they may dwell
    with me: He that walketh in a perfect way, he shall minister unto me.'
  mna-mna: Mi zin wal ki toono ti ta titoto zaala ku mi tizzo sua ŋonoono na, motoŋ
    pizin, mi aŋkamam zin ma timbotmbot raama yo. Zin wal ta tipa pai kizin ma iŋgeeze
    men na, zin ta tiwe mbesooŋo tio mi tiuluulu yo pa uraata.
  ita-1885: Io avrò l'occhio sugli uomini leali della terra A ciò che dimorino meco;
    Chi cammina per la via intiera mi servirà.
  eng-LXXUP: By reason of the voice of my groaning, My bone has cloven to my flesh.
  eng-ULB: I will look to the faithful of the land to sit at my side. Those who walk
    in the way of integrity may serve me.
  spa-VBL: Yo busco a gente leal que viva conmigo; solo aquellos que son dignos de
    confianza me servirán.
  fra-_FOB: J'aurai les yeux sur les fidèles du pays, afin qu'ils demeurent avec moi;
    celui qui marche dans l'intégrité, me servira.
  mal-mal: ദേശത്തിലെ വിശ്വസ്തന്മാർ എന്നോടുകൂടി വസിക്കേണ്ടതിന് എന്റെ കണ്ണുകൾ അവരെ അന്വേഷിക്കുന്നു;
    നിഷ്കളങ്കമാർഗ്ഗത്തിൽ നടക്കുന്നവൻ എന്നെ ശുശ്രൂഷിക്കും.
  urd-GVR: Merī āṅkheṅ mulk ke wafādāroṅ par lagī rahtī haiṅ tāki wuh mere sāth raheṅ.
    Jo be'ilzām rāh par chale wuhī merī ḳhidmat kare.
  suz-BL: गो रागी ङा थमा सुइक्‍चा पुंइसीब मुर आन कली दाक्‍शा कोव़नुङ। मिनु गो नु बाक्‍चा
    गेनुङमी। सु सु दोस मततीक लां गाक्‍नीमी, मेको आन कली आं गेय पाइ‍ब सेल्‍नुङमी। हितोपदेस
    २२:११
  eng-NOY: Mine eyes shall be upon the faithful of the land, that they may dwell with
    me; He that walketh in the way of uprightness shall serve me.
  ita-1927: Avrò gli occhi sui fedeli del paese perché dimorino meco; chi cammina
    per la via dell’integrità, quello sarà mio servitore.
  ckb-ckb: چاوم لە سەرڕاستانی زەوییە بۆ ئەوەی لەگەڵ خۆم دایاننیشێنم، ئەوانەی ڕێگای
    تەواوەتییان گرتووە خزمەتم دەکەن.
  eng-BBE: My eyes will be on those of good faith in the land, so that they may be
    living in my house; he who is walking in the right way will be my servant.
  xsi-xsi: Taitu naŋa ma iloŋgu ara ndo ŋananzi tamâta ŋinde uru sipono muli pa Yova
    Kindeni. Naŋa ma asâu panzi tu ma simo naneŋgu luma ara ŋine ilo kuku naŋa. Mao
    nâ, tamâta ea sipaveta kuku vetâŋa ara, ande naŋa ma asâu panzi ŋinde tu ma siveta
    wurâta pa naŋa.
  kan-OKCV: ದೇಶದಲ್ಲಿರುವ ನಂಬಿಗಸ್ತರನ್ನು ಆರಿಸಿಕೊಳ್ಳುವೆನು; ಅವರೇ ನನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ ವಾಸಿಸಬೇಕು;
    ನಿಷ್ಕಳಂಕವಾಗಿ ನಡೆಯುವವರೇ ನನ್ನ ಸೇವೆಯಲ್ಲಿರಬೇಕು.
  tam-2017: தேசத்தில் உண்மையானவர்கள் என்னோடு குடியிருக்கும்படி என்னுடைய கண்கள் அவர்கள்மேல்
    நோக்கமாக இருக்கும்; உத்தமமான வழியில் நடக்கிறவன் எனக்கு ஊழியம்செய்வான்.
  spa-RV-1909: 'Mis ojos pondré en los fieles de la tierra, para que estén conmigo:
    el que anduviere en el camino de la perfección, éste me servirá.'
  ron-BTF: Ochii mei vor fi peste cei credincioși din țară, ca să locuiască cu mine;
    cel ce umblă pe o cale desăvârșită, acela mă va servi.
  eng-WEBP: My eyes will be on the faithful of the land, that they may dwell with
    me. He who walks in a perfect way, he will serve me.
  eng-FBV: I look for faithful people to live with me; only those who are trustworthy
    will serve me.
  nld-1939: Mijn ogen zijn gericht op de getrouwen in het land, Om ze bij mij te doen
    wonen; En wie een onberispelijk leven leidt, Mag mij dienen.
  nch-BL: Niquinmocuitahuis nopa masehualme cati temachme ipan notal, huan niquinnotzas
    para ma itztoca nohuaya ipan nochaj. Huan san cati nelía monejnemiltíaj xitahuac,
    niquincahuilis ma nechtequipanoca.
  vie-1934: Mắt tôi sẽ chăm xem người trung tín trong xứ. Hầu cho họ ở chung với tôi;
    Ai đi theo đường trọn vẹn, nấy sẽ hầu việc tôi.
  cha-cha: 'Y atadogjo bae janameton y manmanjonggue gui tano, para ufañaga sija guiya
    guajo: ya ayo y mamomocat gui cabales na jinanao, güiya siempre sumesetbeyo.'
  hin-CV: पृथ्वी पर मेरी दृष्टि उन्हीं पर रहेगी जो विश्वासयोग्य हैं, कि वे मेरे साथ
    निवास कर सकें; मेरा सेवक वही होगा, जिसका आचरण निष्कलंक है.
  eng-OURB: My eyes will be on the faithful of the land, that they may dwell with
    me. He who walks in a perfect way, he will serve me.
  spa-BES: Mis ojos estarán puestos en los que tienen buena fe en la tierra, para
    que vivan en mi casa; el que anda por el camino correcto será mi siervo.
  tdx-tdx: Amo migahiñe an-tane atoio o masokoo, hiharoa’ iareo fimoneñañe, hitoroñe
    ahy ty mañavelo an-kahiti’e.
  tha-KJV: นัยน์​ตาข้าพระองค์จะมองหาคนที่ซื่อตรงในแผ่นดิน เพื่อเขาจะอาศัยอยู่กับข้าพระองค์
    ผู้​ใดดำเนินในทางที่​ดี​รอบคอบ ผู้​นั้นจะปรนนิบั​ติ​ข้าพระองค์
  por-BR-2018: Meus olhos estarão sobre os fiéis da terra, para que se sentem comigo;
    aquele que anda no caminho correto, esse me servirá.
  deu-ELO: Meine Augen werden gerichtet sein auf die Treuen im Lande, damit sie bei
    mir wohnen; wer auf vollkommenem Wege wandelt, der soll mir dienen.
  eng-WYC-2018: Mine eyes were to the faithful men of earth, that they sit with me;
    he that went in a way without wem, ministered to me. (But I look favourably upon
    those who be faithful, or loyal, and they shall sit with me; and he who goeth
    on the way without blemish, or without fault, shall serve me or shall be my servant.)
  epo-epo: Miaj okuloj restas turnataj al la fideluloj de la tero, ke ili sidu kun
    mi; Kiu iras la vojon de pieco, tiu servu al mi.
  gfk-gfk: Iau ni nes mur diet akai Israel ing diet tar tutun ira udiet nilon taam,
    diet naga lon tika ma iau. Nong i mur tiga mangana lon bia taie tikai pa na tale
    bia na tung soot ie tana, iau ni bale leh ie bia na harahut iau.
  uig-PIN: Kɵzlirim zemindiki mɵminlǝrdidur, Ular ordamda mǝn bilǝn billǝ tursun!
    Kim mukǝmmǝl yolda mangsa, u mening hizmitimdǝ bolidu.
  beo-beo: 'Nowa da Godema mae fisili fa:no bobogesea, na da ilima hahawane ba:mu,
    amola ili na hina bagade diasua esaloma:ne sia:mu. Nowa da dafawanedafa moloidafa
    galea, ilia fawane da na hawa: hamoma:mu.'
  tpi-OTNT: Bai mi laikim ol man i bihainim God na ol tasol i ken i stap wantaim mi
    long haus bilong mi. Na ol man i save mekim gutpela pasin oltaim, ol dispela man
    tasol i ken mekim wok bilong mi.
  hau-SA: Idanuna za su kasance a kan amintattu a cikin ƙasar, don su zauna tare da
    ni; tafiyarsa ba ta da zargi zai yi mini hidima.
  udu-udu: Aha/ mina hila hil ki mo/en ap̱o/ uni kun ta ku isiŋ gana/ e mony’cesh
    mo, ki uni mini nyaḵ ’ko ki aha/ mo be. A’di jin yaki’d e bway jin ’konu ki dar
    gi mii ’ba/ mo tani a’di imidi mii aha/ to mo be.
  uig-LAT: Közlirim zémindiki möminlerdidur, Ular ordamda men bilen bille tursun!
    Kim mukemmel yolda mangsa, u méning xizmitimde bolidu.
  nde-nde: Amehlo ami azakuba kwabathembekileyo elizweni, ukuthi bahlale lami; lowo
    okuhamba kwakhe kakulansolo uzangisebenzela ekhonza kimi.
  ton-ton: '‌ʻE sio maʻu hoku mata ki he kakai angatonu ʻi he fonua, koeʻuhi ke mau
    nonofo mo au: ko ia ʻoku ʻeveʻeva ʻi he hala haohaoa, ko ia ia ʻe tauhi au.'
  ces-1613: Oči mé na pravdomluvné v zemi, aby sedali se mnou; kdož chodí po cestě
    upřímé, tenť mi sloužiti bude.
  eng-WMB: My eyes will be on the faithful of the land, that they may dwell with me.
    He who walks in a perfect way, he will serve me.
  tam-TCV: நாட்டில் உண்மையுள்ளவர்களாய் இருப்போர்மீது என் கண்கள் இருக்கும், அவர்கள்
    என்னோடு வாழ்வார்கள்; குற்றமற்றவனாய் நடப்பவர்களே எனக்கு ஊழியம் செய்வார்கள்.
  ceb-ULB: Tugotan ko nga ang matinud-anon sa yuta maglingkod sa akong kiliran. Kadtong
    naglakaw sa dalan sa pagkamatinud-anon mahimong mag-alagad kanako.
  pol-UBG: Moje oczy zwrócone będą na wiernych tej ziemi, aby mieszkali ze mną; kto
    chodzi drogą prawą, ten będzie mi służyć.
  urd-GVU: میری آنکھیں ملک کے وفاداروں پر لگی رہتی ہیں تاکہ وہ میرے ساتھ رہیں۔ جو
    بےالزام راہ پر چلے وہی میری خدمت کرے۔
  eng-OEBCW: I will favour the true in the land, they shall live in my court. Those
    who walk in a way that is blameless will be my attendant.
  deu-1912: Meine Augen sehen nach den Treuen im Lande, daß sie bei mir wohnen; und
    habe gerne fromme Diener.
  kan-2017: ದೇಶದಲ್ಲಿರುವ ನಂಬಿಗಸ್ತರನ್ನು ಆರಿಸಿಕೊಳ್ಳುವೆನು; ಅವರೇ ನನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ ವಾಸಿಸಬೇಕು,
    ಸನ್ಮಾರ್ಗಿಯೇ ನನ್ನ ಸೇವೆಯಲ್ಲಿರಬೇಕು.
  yap-yap: Bayi fel’ u wun’ug e pi’in yad ba yul’yul’ ngak Got ma bay gu pagrad ngar
    pired rog u tafen e pilung. Pi’in nri yad ba yul’yul’ e ni pagrad ngar pigpiggad
    ngog.
  hlt-MCSB: Khohmuen loh a tangnah rhoek te kamah taengah khosak sak ham ka mik ah
    om. Cuemthuek longpuei ah aka pongpa loh kai bi bi saeh.
  mdy-ETH: ታኣና ዎላ ናንጋንዳጉዲ ታኣኮ ዓኣፓ ሳዖይዳ ጉሙርቂንታዞንሢዳኬ፤ ጌኤሺ ጎይሢና ሃንታሢ ዒዚ ታኣም ማዻንዳኔ።
  twi-ASANTE: Mʼani bɛkɔ anokwafoɔ a wɔwɔ asase no soɔ no so na me ne wɔn atena; deɛ
    ne nanteɛ ho nni asɛm no, ɔno na ɔbɛsom me.
  eng-WEBU: My eyes will be on the faithful of the land, that they may dwell with
    me. He who walks in a perfect way, he will serve me.
  acu-NT: Antsu aints anangmichu ainau wijai tsaniasar pujusarti titatjai. Tura Yusen
    umirkaru ainau nuke wina inatir arti tusan tsangkatkatatjai.
  spa-PDDPT: Sobre los fieles de la tierra fijaré mis ojos Para que estén conmigo.
    El que anda en camino de integridad me servirá.
  gun-gun: Xee aexaxe va'e ma ojeroviapy yvy re ikuai va'e anho, aru 'rã xero py xereve
    ikuai aguã. Tape porã rupi ikuai va'e ma amoĩ 'rã xerembiguairã.
  agu-BL: Poro ẍchimpek'ok scye'j yi e' yi jicyuch te cyajtza'kl. Swak'e' ama'l scyetz
    tan cya'te'n tzinxlaj. Nin swak'e' ama'l scyetz tan chixcone'n swetz.
  ilo-ULB: Palubosak dagiti napudno iti daga nga agtugaw iti abayko. Mabalinto nga
    agserbi kaniak dagiti agbibiag iti kinatarnaw.
  kpg-kpg: Au gaa donu hua gi digau ala e manawa dahi ang gi God, gei e hai digaula
    gii noho madalia au i lodo dogu hale king. Digau ala e hai hegau humalia aalaa
    la digau e mee di hai agu gau hai hegau.
  uig-ARA: كۆزلىرىم زېمىندىكى مۆمىنلەردىدۇر، ئۇلار ئوردامدا مەن بىلەن بىللە تۇرسۇن!
    كىم مۇكەممەل يولدا ماڭسا، ئۇ مېنىڭ خىزمىتىمدە بولىدۇ.
  sus-sus: N na n ɲɔxɔ sama nɛ yi bɔxi dugutɛgɛe xɔn ma, alako e xa lu n sɛɛti ma.
    N wama tinxintɔɛe nan xɔn ma, e xa n mali.
  pon-2006: I pahn kin pwungki irail kan me kin loalopwoatohng Koht oh mweidohng re
    en kin iang ie mihmi ni imweio. Irail kan me uhdahn mehlel iei irail me pahn mweimweiong
    en kin papah ie.
  jae-jae: Matoc gê lau, taŋ sêgôm nêŋ gêŋ ŋaŋêŋgeŋ naŋ, gebe sêmoa sêwiŋ aê. Lau
    tolaŋôŋnêm sawa oc sênam sakiŋ aê.
  ksd-ksd: Ina nuk upi ra dovot na tarai ta ra gunan upi diat a ki piragu; Nina i
    vanavana ta ra nga ba i ko tuna, nam na torom tagu.
  tur-YTC: Gözlerim ülkedeki sadıkların üzerinde olacak, Ta ki, benimle otursunlar.
    Kusursuzca yürüyen kişi, Bana hizmet edecek.
  bel-N: Вочы мае на верных зямлі, каб жылі пры мне. Той, хто ходзіць па шляху беззаганнасьці,
    будзе служыць мне.
  grc-BRENT: Ἀπὸ φωνῆς τοῦ στεναγμοῦ μου, ἐκολλήθη τὸ ὀστοῦν μου τῇ σαρκί μου.
  kpr-kpr: Nane evetu genembo God tumonderaera a geka bekáda bekáde sise irá gheraera
    ava, nemokena, “avori” saono, nanda kamboda teredo irarera. Mave aroro kaifa ari
    da gorotoda kosasa jo ae eraera, avanembo doyono nandae saramana arera.
  ind-AYT: Mataku tertuju pada orang-orang yang setia di negeri supaya mereka diam
    bersamaku; dia yang berjalan di jalan yang tidak bercela akan melayani aku.
  yom-yom: Meso mama mela ba va mikhuikizi mi tsi muingi bakalanga yama ; woso wundiatila
    mu kambu tsembolo, wela kutsadila.
  yut-yut: Nak amɨn Piŋkop yolgaŋ uŋun baŋ galak taŋ yobeŋ, ae uŋun gat gɨn nak da
    yutnon tagɨ egɨpneŋ. Amɨn toktogɨsi aŋpak kɨlegɨ aŋ, uŋun amɨn dagɨn oman amɨno
    egɨpni.
  nya-nya: Maso anga adzakhala pa okhulupirika mʼdziko, kuti akhale pamodzi ndi ine;
    iye amene mayendedwe ake ndi wosalakwa adzanditumikira.
  kyg-kyg: Nagaemo Goti geꞌamo oꞌataleꞌa akame nehaya vayaꞌaifeꞌmo amuse huꞌna apatesugeꞌa
    nagaeꞌeꞌmo magokepi lokaeꞌa maigae. Aigofe gemo nosaya vayaꞌamogigeꞌmo aliꞌyaꞌnimo
    aligae.
  hrv-hrv: Pogled upravljam k vjernima na zemlji da sa mnom stanuju. Tko hodi putem
    nedužnim taj će mi služiti.
  mps-mps: Te eno te God wei elama, te wali pabo bidi dabe augwali naga te eno genuai
    wiegi yai bede ena dali bidimainu yaibao. Tama te wiegi yai kolesaga sesemane
    ebo bidi dabe, te bidi dabe naga te eno sę emainu yaibao.
  tpi-tpi: Bai mi laikim ol man i bihainim God na ol tasol i ken i stap wantaim mi
    long haus bilong mi. Na ol man i save mekim gutpela pasin oltaim, ol dispela man
    tasol i ken mekim wok bilong mi.
  dan-1931: Til Landets trofaste søger mit Øje, hos mig skal de bo; den, der vandrer
    uskyldiges Vej, skal være min Tjener;
  vie-OVCB: Nhưng con để mắt tìm người thành tín trong xứ, cho họ sống chung với con.
    Chỉ những ai sống đời trong sạch sẽ phục vụ con.
  guj-2017: દેશમાંના વિશ્વાસુઓ મારી પાસે વાસો કરે તે માટે હું તેઓ પર રહેમ નજર રાખીશ.
    જે કોઈ સીધા માર્ગમાં ચાલે છે તે મારી સેવા કરશે.
  pon-2006A: I pahn kin pwungki irail kan me kin loalopwoatohng Koht oh mweidohng
    re en kin iang ie mihmi ni imweio. Irail kan me uhdahn mehlel iei irail me pahn
    mweimweiong en kin papah ie.
  por-BRBSL: Meus olhos estarão voltados para os fiéis da terra, que eles possam morar
    comigo. Aquele que caminha de uma forma perfeita, ele vai me servir.
  eng-OEBUS: I will favor the true in the land, they shall live in my court. Those
    who walk in a way that is blameless will be my attendant.
  swe-swe: Mina ögon vilar på de trofasta i landet, för att de ska bo med mig. Den
    som vandrar på redbarhetens väg, han ska få betjäna mig.
  cth-cth: Yuemkamcu e khocanaw teh kai koe ao awh nahanelah, ka khetyawt han. Ka
    kuep e lamthung ka dawn e ni kaie thaw a tawk awh han.
  twi-twi: Mʼani bɛkɔ anokwafo a wɔwɔ asase no so no so na me ne wɔn atena; nea ne
    nantew ho nni asɛm no ɔno na ɔbɛsom me.
  hlt-hlt: Khohmuen loh a tangnah rhoek te kamah taengah khosak sak ham ka mik ah
    om. Cuemthuek longpuei ah aka pongpa loh kai bi bi saeh.
  tbz-SIM: Bɛ̀ɛ̀ dɔ̀ɔ̀ri timɔ́mmɔnti n yó mbɛ̀ yɛ̃́mu, nɛ̀ bɛ tíì yó nwɛ̃ nkɛ bo,
    wèè tũ̀ nkucɛ sɑ̀ɑ̀kù weè yó ntú n kóo tɔ̃ntì.
  msy-2020: Ezɨ gumazamizir nɨghnɨzir gavgavim Godɨn ikiavɨra itiba, kɨ me gifonge.
    Merara na ko nan dɨpenimɨn ikiam. Eghtɨ gumazamizir Godɨn damazimɨn deravɨra tuavir
    aghuimɨn zuiba, merara nan ingangaribar amuam.
  dop-dop: Mɑɑ nyənɩ tɛtʋ tɑɑ kʋpɑmɑ tɔɔ kɛ́, nɑ pɑ́ cɑɣɑ mɑ kɔŋkɔŋ tɑɑ. Wei ɩ tɔŋ
    mpɑɑʋ kʋsiɣisuɣu tɑɑ tɔɣɔlɛ mɑ təmlɛ tʋ.
  azb-azb: Gözüm ölkənin sadiq insanlarına baxar, Qoy onlar yanımda yaşasın. Kamillik
    yolu ilə gedənlər qulluğumda dayanar.
  eng-DBY: Mine eyes shall be upon the faithful of the land, that they may dwell with
    me; he that walketh in a perfect way, he shall serve me.
  hin-2017: मेरी आँखें देश के विश्वासयोग्य लोगों पर लगी रहेंगी कि वे मेरे संग रहें;
    जो खरे मार्ग पर चलता है वही मेरा सेवक होगा।
  wol-KYG: Ku dëggu ci réew mi, ma geesu, ngir fat ko. Te kuy wéye maandute, kookoo
    may liggéeyal.
  bjr-bjr: Anutuna ufasaa nifu mundusee fimariasa qinee misara didiannoo. Misa qini
    faqa qini maaqaki marifaranoo. Aaqarana siaisa andeeqara mau kai fimariasa misa
    qini ainainira fasiqa anaasee marifaranoo.
  eng-YLT: Mine eyes are on the faithful of the land, To dwell with me, Whoso is walking
    in a perfect way, he serveth me.
  kne-kne: Din matalek ay ipogaw sin ili di piliek to ay makitee sin beey ko. Din
    nalinis di biyag na di ipalobos ko ay mansilbi en sak-en, Apo.
  eng-WYC-2017: Mine eyes were to the faithful men of earth, that they sit with me;
    he that went in a way without wem, ministered [or served] to me.
  eng-WMBB: My eyes will be on the faithful of the land, that they may dwell with
    me. He who walks in a perfect way, he will serve me.
  zat-NTPS: Le'eda' chawe' benne' ca' zaj naque̱' li lazre' lau Dios, chee̱ xelezré̱'e̱
    lawa' neda'. Tuze benne' ca' zaj naque̱' du lazre' xelune̱' zrin chia'.
  zty-NTPS: Ḻe'ela' chawe' benne' ka' zej nake' ḻi ḻaže' ḻaw Dios, nich gónḻengake'
    neda' tẕen. Benne' ka' zej nake' dot ḻaže' góngake' žin chia'.
  urd-GVH: मेरी आँखें मुल्क के वफ़ादारों पर लगी रहती हैं ताकि वह मेरे साथ रहें। जो
    बेइलज़ाम राह पर चले वही मेरी ख़िदमत करे।
  rug-rug: Kaqu qetu ni rau sarini pu kalavarae zoṉazoṉa koe Tamasa, meke kaqu mae
    tavetavete pa qua vetu baṉara. Arini pu hinokara pa dia tinoa, si kaqu va malumi
    rau pude nabulu nau.
  gaz-gaz: Akka isaan na wajjin jiraataniif, iji koo amanamoota biyyattii irra jiraatti;
    namni karaa qajeelaa irra deemu, inni na tajaajila.
  fra-LSG: J’aurai les yeux sur les fidèles du pays, Pour qu’ils demeurent auprès
    de moi; Celui qui marche dans une voie intègre sera mon serviteur.
  yal-yal: N na n yɛɛn tima nɛn muxu tɔgɔndiyaxine ra yamanani, alogo e xa lu n fɛma.
    Naxan na sigan ti tinxinni, na luma nɛn n ma wanla ra.
  iou-iou: Täŋpäkaŋ ämawebe nadäk kubägän peŋpäŋ Anutu unitagän nadäŋ imikinik täŋpäŋ
    kuŋat täkaŋ u not täŋ yämiŋpäŋ api yämaguret. Ba nadäŋ yämiŋira äma kudän siwoŋigän
    täŋpanitä watä epän api täŋ namineŋ.
  haw-1868: Aia uo ko'u mau maka ma ka poe oiaio o ka aina, I noho mai ai lakou me
    au. O ka mea hele ma ka aoao o ka pono, Nana no e hookauwa mai na'u.
  arb-NAV: تَرْعَى عَيْنَايَ الأُمَنَاءَ فِي الأَرْضِ لِيَسْكُنُوا مَعِي. وَخُدَّامِي
    هُمُ السَّالِكُونَ فِي طَرِيقِ الكَمَالِ.
  ded-ded: Bangecnau yoac modac modac ngic nigoc kecgecdeac kicna yenearu fima negemba
    ngereeude. Mong ye kopocsiha kpac kecande, yeng neac kingang ngic amma uana mebeso.
  ewe-ewe: Nye ŋku anɔ nuteƒewɔlawo ŋu le anyigba dzi, be woanɔ anyi kplim. Ame si
    fɔɖiɖi mele eƒe zɔzɔme ŋu o la, anye nye nunɔla.
  eng-LEE: 'My eyes shall be upon the faithful of the land, that they may abide with
    me: he that walketh in the way of the perfect, he it is that shall serve me.'
  asm-FB: দেশৰ বিশ্বাসী লোকসকলৰ ওপৰত মোৰ কৃপা দৃষ্টি থাকিব; তেওঁলোকে মোৰ সৈতে বাস
    কৰিব। যিজন সিদ্ধ পথত চলে, তেওঁ মোৰ পৰিচাৰক হ’ব।
  sus-A: ﭑ نَ ﭑ حْشْ سَمَ نّ يِ بْشِ دُفُتّفّيٍ شْن مَ، عَلَكٌ عٍ شَ لُ ﭑ سّيتِ مَ.
    ﭑ وَ مَ تِنشِنتْييٍ نَن شْن مَ، عٍ شَ ﭑ مَلِ.
  fra-SBL: Mes yeux se porteront sur les fidèles du pays, pour qu'ils puissent habiter
    avec moi. Celui qui marche d'une manière parfaite, il me servira.
  hbo-hbo: עֵינַ֤י ׀ בְּנֶֽאֶמְנֵי־אֶרֶץ֮ לָשֶׁ֪בֶת עִמָּ֫דִ֥י הֹ֭לֵךְ בְּדֶ֣רֶךְ
    תָּמִ֑ים ה֝֗וּא יְשָׁרְתֵֽנִי׃
  kik-kik: Maitho makwa-rĩ, marĩroraga andũ arĩa ehokeku bũrũri-inĩ, nĩguo maikaranagie
    na niĩ; mũndũ ũrĩa mĩthiĩre yake ĩtarĩ ũcuuke-rĩ, ũcio nĩarĩndungatagĩra.
  fra-NCL: Le détracteur qui déchire en secret son prochain, je l’exterminerai ; L’homme
    au regard hautain et au cœur gonflé d’orgueil, je ne le supporterai pas.
  cek-AK: Kai hoi nawnto a oh o thai hanah, oepthok prae kaminawk to ka khet han;
    coek koi om ai ah lam caeh kaminawk loe, ka tok to sah o tih.
  cuk-cuk: We-yargi dule-be-igarba-nanamalad, anba-gudigumalaga an amioed. Dule-be-igar-maidba-nanadimaladbi,
    anga arbamaloed.
  uig-CYR: Мән аһу-зар тартқанлиғимдин, Әтлирим сүңәклиримгә чаплишип қалди.
  tel-2017: దేశంలో నమ్మకంగా ఉండే వాళ్ళు నా చుట్టూ ఉండాలని నేను కోరుకుంటున్నాను. సన్మార్గంలో
    నడుచుకునే వాళ్ళు మాత్రమే నాకు సేవకులుగా ఉంటారు.
  hat-BSA: Zye m va sou fidèl a peyi a pou yo kab rete avè m. Sila ki mache nan chemen
    san fot la, se li menm ki va sèvitè mwen.
  ukr-ONPU: Від голосу мого зітхання прилипли кості мої до тіла.
  kos-kos: Nga fah insese nu selos su pwaye nu sin God Ac lela elos in muta inkul
    fulat sik. Elos su suwosna Nga fah lela in kulansap nu sik.
  hbo-WLC: עֵינַ֤י ׀ בְּנֶֽאֶמְנֵי־אֶרֶץ֮ לָשֶׁ֪בֶת עִמָּ֫דִ֥י הֹ֭לֵךְ בְּדֶ֣רֶךְ
    תָּמִ֑ים ה֝֗וּא יְשָׁרְתֵֽנִי׃
  ibo-ibo: Aga m elekwasị ndị kwesiri ntụkwasị obi nʼala a anya, ka mụ na ha biri;
    onye ahụ na-eje ije na-enweghị ịta ụta ọbụla ga-ejere m ozi.
  ory-ory: ଦେଶର ବିଶ୍ୱସ୍ତ ଲୋକେ ଯେପରି ମୋʼ ସଙ୍ଗେ ବାସ କରିବେ, ଏଥିପାଇଁ ସେମାନଙ୍କ ଉପରେ ମୋହର
    ଦୃଷ୍ଟି ରହିବ। ଯେଉଁ ଜନ ସିଦ୍ଧ ପଥରେ ଚାଲେ, ସେ ମୋହର ସେବା କରିବ।
  chk-chk: Üpwe filätä chokewe mi allükülük lon ewe fanü pwe repwe nom rei. Chokewe
    mi fokun wenechar repwe angang ngeniei.
  rop-rop: Ai garra gibit feyago langa ol detlot pipul hu jidan trubalawei langa God,
    en larram olabat jidan langa main bigwan haus. Ol detlot pipul hu jidan brabli
    trubalawei garra wek blanga mi.
  ukr-1871: Мої очі на вірних землї, щоб були коло мене. Хто ходить правою дорогою,
    той нехай служить менї.
  yon-yon: Ne kuu ne ambibkindan anam andiwen yaa karub amun ande kereknaniin, kwananiine
    ne yoom dobaranuub. Kane ye kuu ambarakmoon kii ande dedmoniyiibban ye kerekmen
    yaambed dobaraneen kuu ne yaa awawaneen.
  deu-1951: Ich sehe auf die Treuen im Lande, daß sie bei mir wohnen; wer auf unsträflichem
    Wege wandelt, der soll mir dienen.
  eng-JPS: Mine eyes are upon the faithful of the land, that they may dwell with me;
    he that walketh in a way of integrity, he shall minister unto me.
  srp-1865: Oèi su moje obraæene na vjerne na zemlji, da bi sjedjeli sa mnom. Ko hodi
    putem pravijem, taj služi meni.
  lug-lug: Abeesigwa abali mu nsi yaffe nnaabasanyukiranga, balyoke babeerenga nange;
    akola eby’obutuukirivu y’anamperezanga.
  heb-heb: עיני בנאמני ארץ לשבת עמדי הלך בדרך תמים הוא ישרתני׃
  ben-IRV: আমি দেখবো দেশের বিশ্বস্ত লোকেদের তারা আমার পাশে বসবে। যে সততায় চলবে, সে
    আমার সেবা করবে।
  ntu-ntu: A' kxnzlxngiti-zpwxlr nim nanginidr kztengeng, X kx nabzdr lqngi sa nawztrpqng
    bange.
  pan-pan: ਮੇਰੀ ਨਿਗਾਹ ਦੇਸ ਦੇ ਸਚਿਆਰਾਂ ਉੱਤੇ ਰਹੇਗੀ ਕਿ ਓਹ ਮੇਰੇ ਨਾਲ ਵੱਸਣ, ਜਿਹੜਾ ਪੂਰੇ ਰਾਹ
    ਵਿੱਚ ਚੱਲਦਾ ਹੈ ਉਹ ਮੇਰੀ ਸੇਵਾ ਕਰੇਗਾ।
  mya-JVB: သစ္စာရှိ သော ပြည်သားတို့ သည် ငါ့ ထံ မှာနေ မည်အကြောင်း သူတို့ကို ငါ ကြည့်ရှု
    မည်။ စုံလင် သောတရား ၌ ကျင်လည် သောသူသည် ငါ ၏ အမှု ကို ဆောင်ရွက်ရမည်။
  kgf-kgf: Kicna hima baec yomuaru ic héla imuhucya mihicŋi énécmima énézéwa niguc
    momacnec kecmu. Héna solaŋa tima keŋanʒu imi kumu énécmiwa weleŋ qenémmu.
  tte-O: Siya ali meli sipei Yaubada koina kani yagitelau kolili yo yayoganli simiyamiya
    mekaukavao yagu nume koina. Siya towalo yawasosi kani yatalamwagili sipaisowa
    koliyau.
  tbg-tbg: Te Kotirara noraiqaake iri variaka quahama nimitaari vika homa ti hampata
    avuhainaara naavuqi vaivara. Kia vikaqaa uva vaimanta avuqavuqamake ni vaika,
    vikaqaima ti kaiqa vara timitevara.
  hmo-hmo: Dirava idia abidadama henia taudia, be be mai laloa namo danu do lau abia
    dae. Idia be lau dekenai do idia noho. Kerere lasi taudia sibona, be lauegu hesiai
    gaukara do idia karaia.
  zar-NT: Uyúaʼ dxiʼa tsáhuiʼdoʼ nupa tun ca rnna xtídzaʼguequi luyú ni, para ilaʼcuáʼlen
    nedaʼ. Nu bitiʼ bi xiguiaʼ nabagaʼ huáca gun xichinaʼ.
  urd-urd: मुल्क के ईमानदारों पर मेरी निगाह होगी ताकि वह मेरे साथ रहें; जो कामिल राह
    पर चलता है वही मेरी ख़िदमत करेगा।
  rus-SYN: от голоса стенания моего кости мои прильпнули к плоти моей.
  bqc-SIM: Ma wɛ́ dↄ ma bùsu náaideↄzi aaↄ kumanↄ, gbɛ̃́ pↄ́ ìↄ bɛ tàaesai mɛ́
    aↄ dɛ ma zĩkɛna ũ.
  tcz-CHONGTHU: Keiman tahsan um miho kaholdoh ding amaho chu kakivoppi ding ahi.
    Koi hileh oimothei hilou miho bouchu kakivoppi ding ahi.
  mar-mar: देशातले विश्वासू यांनी माझ्याजवळ बसावे म्हणून माझी नजर त्यांच्यावर राहील;
    जो सचोटीच्या मार्गाने चालतो तोच माझा सेवक होईल.
  isl-isl: Ég leita uppi réttláta menn í landinu og kalla þá til starfa, að þeir búi
    hjá mér, – þeir einir sem grandvarir eru.
  hlt-THB: Kai ing ami awm haih thainaak aham, qam khuiawh kaw ypawm thlangkhqi ce
    toek kawng nyng; coet a kap kaana ak cet thlangkhqi ing ka bibi kawm uh.
  qub-qub: Allita ruraj runacunatami acrashaj nogawan iwal tiyananpäga. Allita rurar
    goyajcunallami canga nogata sirbimänanpäga.
  bqp-bqp: Ma wɛ́ nigↄ̃ kú ma bùsu náanidenↄa, de ògↄ̃ kú kũmao, gbɛ̃ kũ àdigↄ̃
    kú taari sari nigↄ̃ de ma zĩkɛri ũ.
  hat-hat: M'ap pran swen moun nan peyi a ki kenbe Bondye fèm. M'ap kite yo rete bò
    kote m'. Moun k'ap mache dwat yo, se yo m'ap pran pou sèvi lakay mwen.
  eng-BSB: My eyes favor the faithful of the land, that they may dwell with me; he
    who walks in the way of integrity shall minister to me.
  eng-WEBPB: My eyes will be on the faithful of the land, that they may dwell with
    me. He who walks in a perfect way, he will serve me.
  kbq-kbq: Zamagu'areti'ma tamagema hu'za Anumzamofoma avariri fatgoma nehaza vahera,
    nagra kegava huzmantegahue. Iza'o hazenke'ama omne'nenia vahe'mo Nagri eri'zana
    erigahie.
  pon-pon: Maj ai pan apapwali me melel akan nan jap o, pwe ren kaujon re i; me kin
    weweid ni al pun, pan papa ia.
  nhe-BL: Niquinmocuitlahuis nopa tlacame tlen temachme ipan notlal, huan niquinnotzas
    para ma itztoca nohuaya ipan nochaj. Huan san tlen nelía monejnemiltíaj xitlahuac,
    niquincahuilis ma nechtequipanoca.
  wnc-wnc: Sike na Anutue natake tawakaing aminkat gatake yotnane yutnim. Siwan aminu
    take aknga asinggan tasikaingu, waamindakan natane puya pasining.
  bus-bus: Ma wɛ́ɛ égↄ̃ kú ma bùsu náanɛdeenↄa, lɛ aↄ̃gↄ̃ kúmao, gbɛ̃ kɛ̀ ègↄ̃ kú
    taari sai égↄ̃ dɛ ma zĩkɛri ũ.
  gub-BL: Aputar Tupàn rehe uzeruzar tuwe ma'e ihe wà. Amuigo kar putar heràpuzuhu
    pe wà nehe. Ikatu ma'e romo wiko ma'e upuner putar ihewe uma'ereko haw rehe wà
    nehe.
  eng-DRA: Through the voice of my groaning, my bone hath cleaved to my flesh.
