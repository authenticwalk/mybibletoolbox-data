  pan-pan: ਜਿਹੜਾ ਓਹਲੇ ਵਿੱਚ ਆਪਣੇ ਗੁਆਂਢੀ ਦੀ ਚੁਗਲੀ ਕਰਦਾ ਹੈ, ਮੈਂ ਉਹ ਨੂੰ ਮਿਟਾ ਦਿਆਂਗਾ, ਉੱਚੀ
    ਅੱਖ ਤੇ ਮਨ ਦੀ ਆਕੜ ਨੂੰ ਮੈਂ ਨਹੀਂ ਝੱਲਾਂਗਾ।
  mya-JVB: မိမိ အိမ်နီးချင်း ၏ အသရေ ကို တိတ်ဆိတ် စွာ ဖျက်သောသူကို ငါပယ်ဖြတ် မည်။ မျက်နှာ
    ထောင်လွှား ၍ စိတ် မြင့် သောသူကို သည်း မ ခံ။
  kgf-kgf: Méŋnéŋ méŋ alahéra sasaŋgiaiguc ʒébiri qébiri waŋ énécmianʒac imi mebiri
    énécmiwa qahac wandacmu. Ségéra herec ʒéma séwi eŋeŋ imi bisiqatéŋ ménda waŋ énécmimaŋ.
  tte-O: Yaiya kanakava ietalapiliyan kani yasibayanae yo tomone iya togagasa yo tonuwasaesae
    kani nige yakakalakisiyeyan.
  tbg-tbg: Te tavaari vokiaka evaara evaara nái kena vaiintiara tauvaqa vauraa uva
    tivera, te vika qioqama karera. Vokiaka nái nutu tuaherakeha, nái kena vaiinti
    nahenti toma nimite vaivera, te vika qioqama karerave.
  hmo-hmo: Bema tau ta ese ma tau ta hunia dekenai ia samania neganai, lau ese unai
    samania hereva ia gwauraia tauna, be do lau alaia mase. Lau ese hekokoroku taudia
    danu do lau noho lasi.
  zar-NT: Usunítiaʼ dërö nu bönniʼ rinnë́ʼ que luzë́ʼë balándoʼos. Bitiʼ caʼ guáʼ
    ilenaʼ nu run ba zxön cuini.
  urd-urd: जो दर पर्दा अपने पड़ोसी की बुराई करे, मैं उसे हलाक कर डालूँगा; मैं बुलन्द
    नज़र और मग़रूर दिल की बर्दाश्त न करूँगा।
  rus-SYN: сердце мое поражено, и иссохло, как трава, так что я забываю есть хлеб
    мой;
  bqc-SIM: Má gbɛ̃́ pↄ́ ì a gbɛ̃́dee pe suumpaɛ, má yↄ̃̀ↄdeↄ ń ĩ́andãnaↄ fↄ̃o.
  tcz-CHONGTHU: Aheng akom aseiseho jouse kadeplou helding ahi. Keiman akiphatsei
    leh akiletsah ho kadeplou ding ahi.
  mar-mar: आपल्या शेजाऱ्याची गुप्तपणे निंदानालस्ती करणाऱ्याचा मी नाश करीन. जो कोणी
    गर्विष्ठ चालीरीतीचा आणि उर्मट वागणूकीचा आहे त्याचे मी सहन करणार नाही.
  isl-isl: Ég umber ekki þá sem baktala nágranna sinn, og hroka og dramb mun ég ekki
    þola.
  hlt-THB: U awm a kengsam awhkaw thlang ang hypna ak kqawnseetkhqi taw, hqe kawng
    nyng; u awm oek qunaak mik dai nawh kawlung ak oek qu taw, am dun khing ti kawng.
  qub-qub: Bisïnunpa washanta pacayllapa parlaycajta nogaga piñacushämi. Manami awantächu
    ollgojcunatawan alli-tucojcunataga.
  bqp-bqp: Mani gbɛ̃ kũ àdi a gbɛ̃dake yaka a kpɛ kakatɛ, mani sùru fↄ̃ kũ karambaanidenↄ
    kũ zĩdabirinↄoro.
  hat-hat: M'ap disparèt tout moun k'ap pale zanmi yo mal an kachèt. Mwen p'ap tolere
    moun k'ap fè grandizè, moun k'ap pran pòz gwokolèt yo sou moun.
  eng-BSB: Whoever slanders his neighbor in secret, I will put to silence; the one
    with haughty eyes and a proud heart, I will not endure.
  eng-WEBPB: I will silence whoever secretly slanders his neighbour. I won’t tolerate
    one who is arrogant and conceited.
  kbq-kbq: Tava'ozamire'ma nemaniza vahe'ma oku'ma zamazeri havizama nehaza vahera,
    ozmatre'na zamazeri haviza hugahue. Vahe'ma zamage fenkami netre'za zamavufaga
    ataneraza vahera ha' rezamantegahue.
  pon-pon: Me kin rir karaunemali men impa, i pan kamela; i juedeki me aklapalap ni
    maj ar o monion arail.
  nhe-BL: Ax niquijiyohuis tlen quiixtacaijilnamiqui ihuampo. Huan axaca nijcahuilis
    ma mohueyimati huan moyacaquetzas.
  wnc-wnc: Nata aminu kusopuke notnaapae inisapdukgak kapa asiknga tasiwa maiwan wamu
    gatuna yananga dua siwik. Siwan yamandet aminu dua kapewa yutning.
  bus-bus: Mɛ́ gbɛ̃ kɛ̀ è a gbɛ̃daaa yaka à kpɛɛ kaatɛ, mɛ́ sùu fↄ̃ kↄ̃n wadadeenↄ
    kↄ̃n ĩadãrinↄoro.
  gub-BL: Amumaw putar amogwer wanehe wakupe kutyr uze'eg zemueteahy ma'e ihe wà nehe.
    Namuigo kar kwaw amo wanuwi wiko wera'u ma'e herenataromo ihe wà nehe. Ikàg ma'e
    ikatu 'ym ma'e nuhem kwaw heruwake wà nehe.
  eng-DRA: 'I am smitten as grass, and my heart is withered: because I forgot to eat
    my bread.'
