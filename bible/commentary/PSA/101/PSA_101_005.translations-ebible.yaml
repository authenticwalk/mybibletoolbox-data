verse: PSA.101.005
translations:
  mal-C: തന്റെ അയൽവാസിക്കെതിരേ രഹസ്യമായി ഏഷണി പറയുന്നവരെ ഞാൻ നശിപ്പിക്കും; അഹന്തനിറഞ്ഞ
    കണ്ണും നിഗളമുള്ള ഹൃദയവും ഉള്ളവരെ ഞാൻ സഹിക്കുകയില്ല.
  deu-TKW: Wer seinen Nächsten heimlich verleumdet, den vertilge ich; wer hochmütig
    und aufgeblasenes Sinnes ist, den mag ich nicht.
  lin-lin: Nakosala ete avanda kimia, moto oyo apanzaka, na nkuku, basango ya lokuta
    mpo na kobebisa lokumu ya baninga. Nakokoka te kotala moto ya lolendo mpe moto
    ya lofundu.
  mmx-mmx: Anaba riki xepe nege di, di vepaase siksikma xapmek mumu lentaba vetpes.
    A belengatngas ti taradi loklox aaso la im simi aurur i.
  eng-LSV: Whoever slanders his neighbor in secret, || Him I cut off, || The high
    of eyes and proud of heart, || Him I do not endure.
  eng-GNV: 'Him that priuily slandereth his neighbour, wil I destroy: him that hath
    a proude looke and hie heart, I cannot suffer.'
  eng-WEBSTER: 'Whoever privily slandereth his neighbor, him will I cut off: him that
    hath a high look and a proud heart I will not suffer.'
  nhw-BL: Amo niquijiyohuis catli quiichtacaejelnamiqui ihuampox. Huan amo aqui nijcahuilis
    ma mohueyimati huan moyacaquetzas.
  swh-ONEN: Kila amsingiziaye jirani yake kwa siri, huyo nitamnyamazisha; mwenye macho
    ya dharau na moyo wa kiburi huyo sitamvumilia.
  bba-bba: Kon de wi u rɑ kpɑɑsi wĩi u kɑm ko. Nɑ ǹ kɑ wi u tii sue nɔɔ tiɑ mɔ̀.
  eng-KJVCPB: 'Whoso privily slandereth his neighbour, him will I cut off: Him that
    hath a high look and a proud heart will not I suffer.'
  luo-luo: Ngʼato angʼata makuodho nyawadgi lingʼ-lingʼ abiro kwero mi lingʼ; ngʼato
    angʼata ma wangʼe tek kendo ma sungore gie chunye, ok anyal betgo amingʼa.
  aii-aii: ܗ̇ܘ ܕܡܵܚܹܐ ܕܲܠܩܘܼܒ݂ܠܔ ܕܚܲܒ݂ܪܹܗ ܒܛܸܫܘܵܐ، ܒܸܬ ܛܲܠܩܸܢ ܐܸܠܹܗ، ܗ̇ܘ ܕܝܼܢܵܐ ܪ̈ܵܡܵܢܹܐ
    ܥܲܝܢܘܼ̈ܗ‌ܝ ܘܫܲܒ݂ܗܸܪܵܢܵܐ ܠܸܒܹܗ، ܠܹܐ ܡܵܨܹܝܢ ܛܵܥܢܹܢ ܐܸܠܹܗ.
  meu-meu: Ia dekena tauna e habadelaia hehunimu tauna na lau ese baina alaia mase;
    e hekokorokumu bona lalona e heagimu tauna na lau basina haheauka henia.
  npi-ULB: आफ्नो छिमेकी गुप्‍त रूपमा निन्दा गर्ने जोसुकैलाई म नाश गर्नेछु । घमण्डी
    आचरण र अहङ्कारी विचार भएको कुनै पनि व्यक्‍तिलाई म सहनेछैन ।
  yor-yor: Ẹnikẹ́ni tí ó bá ń sọ̀rọ̀ ẹnìkejì rẹ̀ ní ìkọ̀kọ̀, òun ní èmi yóò gé kúrò
    ẹni tí ó bá gbé ojú rẹ̀ ga tí ó sì ní ìgbéraga àyà, òun ní èmi kì yóò faradà fún.
  pes-OPCB: کسی را که از دیگران بدگویی کند ساکت خواهم کرد؛ شخص مغرور و خودخواه را
    متحمل نخواهم شد.
  tgl-ULB: Lilipulin ko ang sinumang lihim na naninirang puri sa kanyang kapwa. Hindi
    ko papayagan ang sinumang may mapagmataas at aroganteng pag-uugali.
  nop-nop: Nu adi me nediyeŋ meeniŋ nolidok kabup yeniwoliwolike tiyemilak u tubukadaka
    hinek tiluwaat. Unduŋ tiŋa me gifoko heki adi tuwot mu biyabene hatiyaneeŋ.
  hui-hui: Wali agali mendeali ndelalu haga karu i̱na ti bope holebero. Mine haga
    karubi i̱na handabe manga holebero.
  mya-mya: သူ​တစ်​ပါး​အ​ကြောင်း​မ​ကောင်း​သ​တင်း တီး​တိုး​လွှင့်​တတ်​သူ​ကို​ဖယ်​ရှား​ပစ်​ပါ​မည်။
    မာန်​မာ​န​ထောင်​လွှား​လျက်​စိတ်​နေ​မြင့်​သူ​ကို သည်း​ခံ​မည်​မ​ဟုတ်​ပါ။
  bod-N: ལྐོག་ནས་རང་གི་ཁྱིམ་མཚེས་རྣམས་ལ༌ནི། །གཏམ་ངན་གཏོང་མཁན་བདག་གིས་ཚར་གཅོད༌ཅིང༌།
    །ཁེངས་དྲེགས་མིག་ཅན་ང་རྒྱལ་སེམས་བཅངས༌པ། །སུ་ཡང་བདག་གིས་བཟོད་པར་མི་འགྱུར༌རོ།།
  wsk-wsk: Se awiriya saki alo nubiring ko den memek balso, mu ani kuring kalikko;
    se awiriya numi patawura supuling lagara ko kilek mu te geragoso, mu ani yam amotam
    la me ariwirikko, ani karikko.
  sna-sna: Ani naani anoitira muvakidzani wake makuhwa pakavanda, iyeye ndiye wandichaita
    kuti anyarare; ani naani ane meso anozvikudza nomwoyo unozvikudza, iyeye handingamuregi
    akadaro.
  spa-BLM: Yo silenciaré a quien calumnie en secreto a su prójimo. No toleraré a quien
    es arrogante y engreído.
  cac-cac: Ol in satel eb' c'ub'eltac tz'alan specal eb' anima. A eb' ac'umtac yed'
    eb' syic'chaan̈ sb'a, man̈ ol techajlaj eb' vuuj.
  swh-ULB: Nitamwangamiza yeyote amsengenyaye jirani yake kwa siri. Sitamvumilia yeyote
    mwenye kiburi.
  bel-bel: сэрца маё ўражанае, і высахла, як трава, аж я забываюся есьці мой хлеб;
  deu-ELBBK: Wer seinen Nächsten heimlich verleumdet, den will ich vertilgen; wer
    stolzer Augen und hochmütigen Herzens ist, den will ich nicht dulden.
  mbb-OT: Edèdeetan ku is minsan hentei he ebpendezaat te zengeg te zuma zin pinaaǥi
    te menge lalag din. Kenè ku ebey-anan is kelelalung te menge gelbuwen wey mepelevawen.
  mal-2015: കൂട്ടുകാരനെക്കുറിച്ചു ഏഷണി പറയുന്നവനെ ഞാൻ നശിപ്പിക്കും; ഉന്നതഭാവവും നിഗളഹൃദയവും
    ഉള്ളവനെ ഞാൻ സഹായിക്കയില്ല.
  gup-gup: Bu ngabekkan bininj nawu manmolk kabimarneyolyolme kunwarrekenh nabuyika
    bininj, wanjh ngadjalwohburriwe kore ngayekenh. Dja mak bininj nawu kaburlumerren
    dja kangeykimukworren, wanjh ngadjalngurdke.
  rmc-rmc: Ko počoral vakerel namištes pal aver dženo, oleske phandava o muj. Kas
    hin barikane jakha a ko pes ľidžal upre, oles paš ma na zľidžava.
  nlg-nlg: Inau ku lavi kehaa a hei te bosadika, polopoloa na ahana siki sakai, mu
    ku tiva kehaa gaia te magharo me talunagho.
  pes-OPV: کسی را که در خفیه به همسایه خودغیبت‌گوید، هلاک خواهم کرد. کسی را که چشم
    بلند و دل متکبر دارد تحمل نخواهم کرد.
  ron-1924: Пе чел че клеветеште ын аскунс пе апроапеле сэу ыл вой нимичи; пе чел
    ку привирь труфаше ши ку инима ынгымфатэ ну-л вой суфери.
  ben-OBCV: যে কেউ গোপনে প্রতিবেশীর অপবাদ করে, আমি তাকে উচ্ছেদ করব; যার দৃষ্টি উদ্ধত
    ও হৃদয় অহংকারী, আমি তাকে সহ্য করব না।
  som-som: Kii qarsoodi u xanta deriskiisa, kaas waan baabbi'in doonaa, Kii isla madax
    weyn oo qalbigiisu kibirsan yahayna uma dulqaadan doono.
  lat-VUC: Percussus sum ut fœnum, et aruit cor meum, quia oblitus sum comedere panem
    meum.
  eng-ASVBT: 'Whoso privily slandereth his neighbor, him will I destroy: Him that
    hath a high look and a proud heart will I not suffer.'
  mna-mna: Zin wal ta tiŋgalŋgal sorok sua pizin tomtom na, aŋkazas zin bekena aŋpumun
    kwon. Mi zin wal ta tipakurkur zitun mi tikamam be tiwe bibip na, leleŋ be tigarau
    yo risa som.
  ita-1885: Io sterminerò chi sparlerà in segreto contro al suo prossimo; Io non comporterò
    l'uomo con gli occhi altieri, E col cuor gonfio.
  eng-LXXUP: I am blighted like grass, and my heart is dried up; For I have forgotten
    to eat my bread.
  eng-ULB: I will destroy whoever secretly slanders his neighbor. I will not tolerate
    anyone who has a proud demeanor and an arrogant attitude.
  spa-VBL: Haré callar a cualquiera que levante calumnias contra su prójimo. No toleraré
    a nadie que sea orgulloso o arrogante.
  fra-_FOB: Je retrancherai celui qui médit en secret de son prochain; je ne supporterai
    point celui qui a le regard hautain et le cœur enflé.
  mal-mal: കൂട്ടുകാരനെക്കുറിച്ച് ഏഷണി പറയുന്നവനെ ഞാൻ നശിപ്പിക്കും; ഉന്നതഭാവവും നിഗളഹൃദയവും
    ഉള്ളവനെ ഞാൻ സഹിക്കുകയില്ല.
  urd-GVR: Jo chupke se apne paṛosī par tohmat lagāe use maiṅ ḳhāmosh karāūṅgā, jis
    kī āṅkheṅ maġhrūr aur dil mutakabbir ho use bardāsht nahīṅ karūṅga.
  suz-BL: सु आ नेक्‍था ङा मुर आन पर्बम मरिम्‍शो लोव़ पाइबा, गो मेको कली खतम सेल्‍नुङ।
    ठेयब लेश्‍शो नु बोरशो थुं पाइश्‍शो मुर आन कली आं नेक्‍था बाक्‍चा मगेनुङ।
  eng-NOY: Whoso slandereth his neighbor in secret, him will I cut off; Him that hath
    a haughty look and a proud heart I will not endure.
  ita-1927: Io sterminerò chi sparla in segreto del suo prossimo; e chi ha l’occhio
    altero ed il cuor gonfio non lo sopporterò.
  ckb-ckb: ئەوەی بەدزییەوە بوختان بە کەسێک بکات، دەمکوتی دەکەم، لەگەڵ لووتبەرز و دڵ
    پڕ لە فیز بەرگە ناگرم.
  eng-BBE: I will put to death anyone who says evil of his neighbour secretly; the
    man with a high look and a heart of pride is disgusting to me.
  xsi-xsi: Naŋa koipu ŋalae ma azavarunzi tamâta rârâni uru simo nia ŋgaŋe-ŋgaŋe siporo
    ŋgua tale ŋananzi tamâta pinde. Mao nâ, tamâta ea kinzi uru sipandekâna wa sipasuka
    warakanzi tininzi wa, ande naŋa ma aŋaranzi kinzi ŋinde rârâni piti lâ naoŋgu.
  kan-OKCV: ಮರೆಯಾಗಿ ನೆರೆಯವನ ಮೇಲೆ ಚಾಡಿ ಹೇಳುವವನನ್ನು ಸುಮ್ಮನಿರಿಸುವೆನು; ಗರ್ವದ ಕಣ್ಣೂ, ಅಹಂಕಾರದ
    ಹೃದಯವೂ ಉಳ್ಳವನನ್ನು ಸಹಿಸಲಾರೆನು.
  tam-2017: பிறனை இரகசியமாக அவதூறுசெய்கிறவனை அழிப்பேன்; பெருமைக் கண்ணனையும் திமிர்பிடித்த
    மனப்பான்மை உள்ளவனையும் பொறுக்கமாட்டேன்.
  spa-RV-1909: Al que solapadamente infama á su prójimo, yo le cortaré; no sufriré
    al de ojos altaneros, y de corazón vanidoso.
  ron-BTF: Pe oricine defăimează pe ascuns pe aproapele său îl voi stârpi, pe cel
    ce are o privire trufașă și o inimă mândră nu îl voi suferi.
  eng-WEBP: I will silence whoever secretly slanders his neighbor. I won’t tolerate
    one who is arrogant and conceited.
  eng-FBV: I will silence anyone who secretly slanders their neighbor. I won't tolerate
    anyone who is proud and arrogant.
  nld-1939: Wie heimelijk zijn naaste belastert, Doe ik verstommen; De hoogmoedige
    blik en het trotse hart Kan ik niet uitstaan.
  nch-BL: Amo niquijyohuis cati quiichtacaejelnamiqui ihuampo. Huan amo aqui nijcahuilis
    ma mohueyimati huan moyacaquetzas.
  vie-1934: Tôi sẽ diệt kẻ lén nói hành người lân cận mình; Còn kẻ nào có mắt tự cao
    và lòng kiêu ngạo, tôi chẳng chịu cho nổi.
  cha-cha: 'Ayo y secreto na finajiyunge y tiguangña, güiya bae juyulang: ya ayo y
    taquilo y inatanña yan y sobetbio na corason ti siña jusungon.'
  hin-CV: जो कोई गुप्‍त में अपने पड़ोसी की निंदा करता है, मैं उसे नष्ट कर दूंगा; जिस
    किसी की आंखें अहंकार से चढ़ी हुई हैं तथा जिसका हृदय घमंडी है, वह मेरे लिए असह्य
    होगा.
  eng-OURB: I will silence whoever secretly slanders his neighbor. I won’t tolerate
    one who is haughty and conceited.
  spa-BES: Daré muerte a cualquiera que diga en secreto el mal de su prójimo; el hombre
    con una mirada alta y un corazón de orgullo es repugnante para mí.
  tdx-tdx: Ze mifosa ondatio, ie ty harotsako; hejeko ty maso miengeñe naho ty troke
    mikoìboke.
  tha-KJV: บุ​คคลใดก็ตามใส่ร้ายเพื่อนบ้านของเขาอย่างลับๆ ข้าพระองค์จะขจัดเขาออกเสีย
    คนที​่​มี​ตายโสและใจที่จองหองข้าพระองค์จะไม่ยอมทนด้วย
  por-BR-2018: Destruirei ao que fala mal de seu próximo as escondidas, e não tolerarei
    ao que tem olhos cobiçosos e coração arrogante.
  deu-ELO: Wer seinen Nächsten heimlich verleumdet, den will ich vertilgen; wer stolzer
    Augen und hochmütigen Herzens ist, den will ich nicht dulden.
  eng-WYC-2018: I pursued him that backbited privily his neighbour. With the proud
    eye and an heart unable to be filled; I ate not with this. (I shall silence anyone
    who privately, or secretly, backbiteth his neighbour. And I shall not eat with
    anyone who hath a proud eye, and a heart unable to be filled, or ever satisfied.)
  epo-epo: Kiu sekrete kalumnias sian proksimulon, tiun mi ekstermos; Kiu havas fieran
    okulon kaj malhumilan koron, tiun mi ne toleros.
  gfk-gfk: Iau ni sakbat nong i tangtange kuman ira bis na nianga wara haliare nong
    i la kis harue tar ie. Iau pai tale bia ni hok tar tikai ing i tangarot ma i nes
    hatamat ie.
  uig-PIN: Kimki ɵz yeⱪinining kǝynidin tɵⱨmǝt ⱪilƣan bolsa, Mǝn uni yoⱪitimǝn; Nǝziri
    üstün, dili tǝkǝbbur adǝmni mǝn siƣdurmaymǝn;
  beo-beo: Na da dunu amo da eno dunu ea hou wadela:ma:ne sadoga sia:dasea, amo fadegale
    fasimu. Nowa da hidale hina hou gaguia gadosea, na da amo dunu fadegale fasimu.
  tpi-OTNT: Bai mi bagarapim tru man i save tok baksait long ol arapela man. Na bai
    mi no larim ol bikhetman i stap.
  hau-SA: Duk wanda ya yi ɓatanci wa maƙwabcinsa a ɓoye shi za a kashe; duk mai renin
    wayo da mai girman kai, ba zan jure masa ba.
  udu-udu: A’di jin thuthi’da mannyaḵ ’dish gu’b piti ’pen ka ḵwal is mo tani aha/
    mina ’ce’d a’di sho’k mo. Wathi/ jin ’theḵ ’ba/ mmis dhali jin kar ’ba/ ki ca
    mo eya dum piti mo tani aha/ mina mish a’di ’dim ’kup̱ yisa.
  uig-LAT: Kimki öz yéqinining keynidin töhmet qilghan bolsa, Men uni yoqitimen; Neziri
    üstün, dili tekebbur ademni men sighdurmaymen;
  nde-nde: Lowo ochothoza umakhelwane wakhe ngasese, lowo ngizamthulisa; olamehlo
    asesiphundu lenhliziyo ezigqajayo, lowo kangilasikhathi laye.
  ton-ton: 'Ko ia ʻoku fakakovi fakafufū hono kaungāʻapi, te u tuʻusi ia: ko ia ʻoku
    fiematamuʻa mo loto laukau ʻe ʻikai te u kātakiʻi.'
  ces-1613: Škodícího jazykem bližnímu svému tajně, tohoť vytnu; očí vysokých a mysli
    naduté nikoli nebudu moci trpěti.
  eng-WMB: I will silence whoever secretly slanders his neighbor. I won’t tolerate
    one who is arrogant and conceited.
  tam-TCV: தன் அயலாரை இரகசியமாய் அவதூறு செய்கிற மனிதரை நான் தண்டிப்பேன்; கர்வமான கண்களையும்
    பெருமையான இருதயத்தையும் கொண்ட மனிதரை நான் சகிக்கமாட்டேன்.
  ceb-ULB: Laglagon ko kadtong nanglibak sa iyang silingan sa tago. Dili nako pasagdan
    nga magpadayon kadtong mapasigarbohon ug mapahitas-on ang kinaiya.
  pol-UBG: Zgładzę tego, który potajemnie oczernia swego bliźniego, nie zniosę wyniosłych
    oczu i nadętego serca.
  urd-GVU: جو چپکے سے اپنے پڑوسی پر تہمت لگائے اُسے مَیں خاموش کراؤں گا، جس کی آنکھیں
    مغرور اور دل متکبر ہو اُسے برداشت نہیں کروں گا۔
  eng-OEBCW: 'Who slanders their neighbour in secret, I bring them to silence: haughty
    looks and proud hearts I will not abide.'
  deu-1912: Der seinen Nächsten heimlich verleumdet, den vertilge ich; ich mag den
    nicht, der stolze Gebärde und hohen Mut hat.
  kan-2017: ಗುಪ್ತದಲ್ಲಿ ನೆರೆಯವನ ಮೇಲೆ ಚಾಡಿ ಹೇಳುವವನನ್ನು ಸಂಹರಿಸುವೆನು; ಸೊಕ್ಕಿನ ಕಣ್ಣೂ, ಉಬ್ಬಿದ
    ಮನಸ್ಸೂ ಉಳ್ಳವನನ್ನು ಸಹಿಸುವುದಿಲ್ಲ.
