verse: PSA.101.001
translations:
  mal-C: അങ്ങയുടെ അചഞ്ചലസ്നേഹത്തെയും നീതിയെയുംകുറിച്ച് ഞാൻ പാടും യഹോവേ, അങ്ങയെ ഞാൻ
    വാഴ്ത്തിപ്പാടും.
  deu-TKW: Von David. Ein Psalm. Von Gnade und Recht will ich singen; dir, Jahwe,
    will ich lobsingen.
  lin-lin: Nzembo ya Davidi. Nakoyemba bolingo mpe bosembo ; nakoyembela nde Yo, Yawe.
  mmx-mmx: O Leeme Silok. Loxompixan tarak i paase mumu labalamu ram la um gomgonga
    limixin at langas in manton. La nia anak pixan emi asu minu.
  eng-LSV: A PSALM OF DAVID. I sing kindness and judgment, || To You, O YHWH, I sing
    praise.
  eng-GNV: 'A Psalme of David. I will sing mercie and iudgement: vnto thee, O Lord,
    will I sing.'
  eng-WEBSTER: 'A Psalm of David. I will sing of mercy and judgment: to thee, O LORD,
    will I sing.'
  nhw-BL: Na nijnequi nihuicas para ta, TOTECO, pampa ta techicnelía huan techchihuilía
    catli xitlahuac. Quena, nimitzpaquilismacas ica huicatl.
  swh-ONEN: Nitaimba juu ya upendo wako na haki yako; kwako wewe, Ee Bwana, nitaimba
    sifa.
  bba-bba: Womu ɡe Dɑfidi u kuɑ. Ge wee. Wee kon womu ko ɡe ɡɑ kɑ siribu kɑ durom
    yɑ̃. Yinni Gusunɔ, kon ɡu kowɑ n kɑ nun bɛɛrɛ wɛ̃.
  eng-KJVCPB: 'I will sing of mercy and judgment: unto thee, O Lord, will I sing.'
  luo-luo: Abiro wer nikech herani gi berni; in ema abiro weroni wend pak, yaye Jehova
    Nyasaye.
  aii-aii: ܒܘܼܬ ܛܲܝܒܘܼܬܵ‌ܐ ܘܕܝܼܘܵܢ ܒܸܬ ܙܵܡܪܹܢ، ܐܸܠܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܒܸܬ ܫܲܒܚܸܢ.
  meu-meu: Hebogahisi bona hahemaoro ḡoevaḡoevana baina aneiaidia; Iehova e, oiemu
    ai egu ane baina abi.
  npi-ULB: करारको विश्‍वस्‍तता र न्यायको बारेमा म गाउनेछु । हे परमप्रभु, तपाईंको निम्ति
    म स्‍तुति गाउनेछु ।
  yor-yor: Èmi yóò kọrin ìfẹ́ àti òdodo; sí ọ Olúwa, èmi yóò máa kọrin ìyìn.
  pes-OPCB: ای خداوند، محبت و عدالت تو را می‌ستایم و با سرود تو را می‌پرستم.
  tgl-ULB: Aawit ako tungkol sa katapatan sa tipan at katarungan; sa iyo, Yahweh,
    ako ay aawit ng mga papuri.
  nop-nop: Yahwe, du siloŋ tobogoŋ tinimilaŋ tiŋa titiŋ didimeniŋ hogok keleeŋ mede
    yodapmalaŋ wendok kap tobit. Tiŋa undugoŋ, Wapum, nu dutok hogok nadiŋa kap tobit.
  hui-hui: Anduane Homogo-o i̱na iba gana lalu bi lo wirugo buleore lalu larudaguabi
    í̠naga mana tigabi bulene ngadagua bulebi i̱na í̠ mitangi bialu iba gana ogo í̠hondo
    lalu kogoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​သစ္စာ​စောင့်​သိ​ခြင်း​နှင့် တ​ရား​မျှ​တ​ခြင်း​အ​ကြောင်း​ကို​သီ​ချင်း​ဆို​ပါ​မည်။
    ရှေ့​တော်​၌​သီ​ချင်း​ဆို​ပါ​မည်။
  bod-N: ༼དཱ་བིད་ཀྱི་མགུར་མ།༽ བྱམས་བརྩེ་དྲང་བདེན་མགུར་གླུ་ང་ཡིས༌ལེན། །ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ལ་བསྟོད་དབྱངས༌འབུལ།།
  wsk-wsk: O Yawe, ani nika kua nangara ko munan se ka bitua ningo diram mu ko, wur
    ilu se ka nip patawurikko.
  sna-sna: Ndichaimba nezvorudo rwenyu nokururamisira kwenyu; kwamuri, imi Jehovha,
    ndichaimba nziyo dzokurumbidza.
  spa-BLM: Cantaré a la bondad amorosa y a la justicia. A ti, Yahvé, te cantaré alabanzas.
  cac-cac: A vach'ilal yed' tojolal ol in b'itej. Mamin Jehová in gana tzin b'itan
    d'ayach.
  swh-ULB: Nitaimba uaminifu wa agano lako na hukumu; kwako, Ee Yahwe, Nitakuimbia
    sifa.
  bel-bel: Малітва спрагненага, калі ён смуткуе і вылівае прад Госпадам скруху сваю.
  deu-ELBBK: (Von David; ein Psalm.) Von Güte und Recht will ich singen; dir, HERR,
    will ich Psalmen singen.
  mbb-OT: Nengazen, egkanta a mehitenged te ǥaǥew nu wey hustu he kukuman. Egkanta
    a te menge idalig kenikew.
  mal-2015: ഞാൻ ദയയെയും ന്യായത്തെയും കുറിച്ചു പാടും; യഹോവേ, ഞാൻ നിനക്കു കീർത്തനം പാടും.
  gup-gup: Nawu Yawey, ngaye ngawayini bu ngayolyolme ngudda bu kanmarnedjare munguyh,
    dja kandjadme bu djal mandjad duninjh. Ngaye marnewayini kore ngudda.
  rmc-rmc: Le Davidoskro žalmos. Pal tiro kamiben the spravodľišagos kamav te giľavel,
    tut kamav te lašarel, RAJEJA!
  nlg-nlg: Lord, nigua na linge ni kabu sasara mana utuni, Mi nau tu lingea vanigho
    gatu.
  pes-OPV: رحمت و انصاف را خواهم سرایید. نزد تو‌ای خداوند، تسبیح خواهم خواند.
  ron-1924: 'Вой кынта бунэтатя ши дрептатя: Цие, Доамне, Ыць вой кынта.'
  ben-OBCV: আমি তোমার প্রেম ও ন্যায়পরায়ণতার সম্পর্কে গাইব; তোমার উদ্দেশে, হে সদাপ্রভু,
    আমি স্তবগান করব।
  som-som: Waxaan ka gabyi doonaa naxariis iyo garsoorid, Rabbiyow, waxaan kuugu gabyi
    doonaa ammaan.
  lat-VUC: Oratio pauperis, cum anxius fuerit, et in conspectu Domini effuderit precem
    suam.
  eng-ASVBT: 'I will sing of lovingkindness and justice: Unto thee, O Jehovah, will
    I sing praises.'
  mna-mna: O Yooba, nio aŋkam ŋgar pa mbulu ku, tana aŋtooro mboe ti bekena aŋbo mi
    aŋpakuru pa. Pa nu toto sua ku mbukŋana mi urur lelem pa wal ku, mi kamam mbulu
    ndeeŋeŋana men
  ita-1885: IO canterò un cantico di benignità e di giudicio; Io te lo salmeggerò,
    o Signore.
  eng-LXXUP: A Prayer for the Poor; when he is deeply afflicted, and pours out his
    supplication before the Lord.
  eng-ULB: I will sing of covenant faithfulness and justice; to you, Yahweh, I will
    sing praises.
  spa-VBL: Cantaré de tu inmenso amor y de tu buen juicio. Cantaré alabanzas a ti,
    Señor.
  fra-_FOB: Psaume de David. Je chanterai la grâce et la justice; Éternel, je te psalmodierai.
  mal-mal: ഞാൻ ദയയെയും ന്യായത്തെയും കുറിച്ച് പാടും; യഹോവേ, ഞാൻ അങ്ങേക്ക് കീർത്തനം
    പാടും.
  lit-lit: Dovydo psalmė. Apie gailestingumą ir teisingumą giedosiu; tau, o VIEŠPATIE,
    kelsiu giesmę.
  urd-GVR: Dāūd kā zabūr. Maiṅ shafqat aur insāf kā gīt gāūṅgā. Ai Rab, maiṅ terī
    madahsarāī karūṅga.
  suz-BL: परमप्रभु यावे, गो इन दाक्‍शा मप्रोंइतीक नु इन ठीक निसाफ पतीक आ पर्बम इन
    कली कुम्‍सो पाइनुङ।
  eng-NOY: “A psalm of David.” I will sing of mercy and justice; To thee, O LORD!
    will I sing!
  ita-1927: Salmo di Davide. Io canterò la benignità e la giustizia; a te, o Eterno,
    salmeggerò.
  ckb-ckb: گۆرانی بەسەر خۆشەویستییە نەگۆڕەکەت و دادپەروەریتدا دەڵێم، ئەی یەزدان، سروودی
    ستایش بۆ تۆ دەڵێم.
  eng-BBE: I will make a song of mercy and righteousness; to you, O Lord, will I make
    melody.
  xsi-xsi: Yova Kindeni, naŋa ma awâŋgi wâŋgiŋa atula pwataki tu noko uru kuveta ikura
    tamwata ne ŋgua rârâni, aku noko uru kuveta vetâŋa sondo nâ panzi tamâta rârâni.
    Yova Kindeni, naŋa ma awâŋgi wâŋgiŋa ŋine imâ pano.
  kan-OKCV: ನಿಮ್ಮ ಪ್ರೀತಿ ನೀತಿಗಳನ್ನು ಕುರಿತು ಹಾಡುವೆನು; ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮನ್ನು ಸ್ತುತಿಸುವೆನು.
  tam-2017: இரக்கத்தையும், நியாயத்தையும் குறித்துப் பாடுவேன்; யெகோவாவே, உம்மை புகழ்ந்துபாடுவேன்.
  spa-RV-1909: 'Salmo de David. MISERICORDIA y juicio cantaré: á ti cantaré yo, oh
    Jehová.'
  ron-BTF: Despre milă și judecată voi cânta; ție, DOAMNE, îți voi cânta.
  eng-WEBP: I will sing of loving kindness and justice. To you, LORD, I will sing
    praises.
  eng-FBV: I will sing of your faithful love and good judgment. I will sing praises
    to you, Lord.
  nld-1939: Een psalm van David. Van vroomheid en recht wil ik zingen, U loven, o
    Jahweh!
  nch-BL: Na nijnequi nihuicas para ta, TOTECO, pampa ta techicnelía huan techchihuilía
    cati xitahuac. Quena, nimitzpaquilismacas ica huicat.
  vie-1934: Tôi sẽ hát xướng về sự nhân từ và sự công bình; Hỡi Đức Giê-hô-va, tôi
    sẽ hát ngợi khen Ngài.
  cha-cha: 'BAE jucanta y minaase yan y juisio: iyajago nae O Jeova, bae jucanta.'
  hin-CV: मेरे गीत का विषय है आपका करुणा-प्रेम तथा आपका न्याय; याहवेह, मैं आपका स्तवन
    करूंगा.
  eng-OURB: I will sing of chesed ·loving-kindness· and mishpat ·justice·. To you,
    Adonai, I will sing zahmar ·musical praise·.
  spa-BES: Haré una canción de misericordia y justicia; a ti, oh Señor, haré melodía.
  tdx-tdx: Ho saboeko ty fiferenaiñañe naho ty fizakàn-to, Ihe ry Iehovà ro isaboako
  tha-KJV: ข้าพระองค์จะร้องเพลงเรื่องความเมตตาและความยุ​ติ​ธรรม โอ ข้าแต่พระเยโฮวาห์
    ข้าพระองค์จะร้องเพลงถวายพระองค์
  por-BR-2018: Cantarei sobre a bondade e o juízo; a ti, SENHOR, tocarei melodia.
  deu-ELO: Von David; ein Psalm. Von Güte und Recht will ich singen; dir, Jehova,
    will ich Psalmen singen.
  eng-WYC-2018: The psalm of David. Lord, I shall sing to thee; mercy and doom. I
    shall sing, (A song by David. Lord, I shall sing of love and justice or I shall
    sing of mercy and judgement. I shall sing unto thee,)
  epo-epo: Bonecon kaj justecon mi prikantos; Al Vi, ho Eternulo, mi muzikos.
  gfk-gfk: Iau ni inge garaan no num harmarsai ma no num dadas wara gil harkurai ma
    ra takodasiana tintalen. Watong, iau ni inga ninge na pirharlat tupas ugu.
  uig-PIN: 'Dawut yazƣan küy: — Mǝn ɵzgǝrmǝs muⱨǝbbǝt ⱨǝm adalǝt toƣruluⱪ nahxa eytimǝn,
    Seni, i Pǝrwǝrdigar, nahxilar bilǝn küylǝymǝn.'
  beo-beo: Na gesami da dafawanedafa dogolegei hou Amola moloidafa fofada:su hou olelesa.
    Amo na da Hina Gode, Dima nodone gesami hea:le iaha.
  tpi-OTNT: Bikpela, mi singim song long stretpela pasin na long pasin bilong bihainim
    yu tru. Bikpela, mi tingting long yu na mi mekim dispela song.
  hau-SA: Zan rera wa ƙauna da adalcinka; gare ka, ya Ubangiji, zan rera yabo.
  udu-udu: Aha/ mina yuḵ gway ki yuḵa gayiin mo dhali ki mo ma ḵar/e mo. E /e mo tani
    ayy Tap̱a, aha/ mina yuḵ gway mo.
  uig-LAT: 'Dawut yazghan küy: — Men özgermes muhebbet hem adalet toghruluq naxsha
    éytimen, Séni, i Perwerdigar, naxshilar bilen küyleymen.'
  nde-nde: Ngizahlabelela ngothando lwakho lokwahlulela kwakho okuhle; kuwe, Oh Thixo,
    ngizahlabelela indumiso.
  ton-ton: 'Te u hiva ʻaki ʻae ʻaloʻofa mo e fakamaau: ‌ʻE Sihova, te u hiva kiate
    koe.'
  ces-1613: Žalm Davidův. O milosrdenství a soudu zpívati budu, tobě, ó Hospodine,
    žalmy budu zpívati.
  eng-WMB: I will sing of loving kindness and justice. To you, LORD, I will sing praises.
  tam-TCV: யெகோவாவே, நான் உமது அன்பையும் நீதியையும் குறித்துப் பாடுவேன்; உமக்கே நான்
    துதி பாடுவேன்.
  ceb-ULB: Mag-awit ako ug matinud-anon nga kasabotan ug hustisya; alang kanimo, Yahweh,
    magaawit ako ug mga pagdayeg.
  pol-UBG: Będę śpiewał o miłosierdziu i sądzie; tobie, PANIE, będę śpiewać.
  urd-GVU: داؤد کا زبور۔ مَیں شفقت اور انصاف کا گیت گاؤں گا۔ اے رب، مَیں تیری مدح
    سرائی کروں گا۔
  eng-OEBCW: If kindness and justice I sing, making melody to you, Lord.
  deu-1912: Ein Psalm Davids. Von Gnade und Recht will ich singen und dir, HERR, lobsagen.
  kan-2017: ಪ್ರೀತಿ, ನೀತಿಗಳನ್ನು ಕುರಿತು ಹಾಡುವೆನು; ಯೆಹೋವನೇ, ನಿನ್ನನ್ನು ಕೊಂಡಾಡುವೆನು.
  yap-yap: Tang rog e murung’agen e yul’yul’ nge mat’aw, A SOMOL, gu be yin’ e re
    tangney ngom.
  hlt-MCSB: Na sitlohnah neh tiktamnah te ka hlai vetih BOEIPA nang te kan tingtoeng
    ni.
  mdy-ETH: ኔኤኮ ሚጪንቲፆና ፒዜ ዎጊፆና ዛሎ ታ ዓይናዻኔ፤ ናንጊና ናንጋ ጎዳሢዮ! ጋላታ ዓይኑሞ ታ ኔኤም ሺኢሻኔ።
  twi-ASANTE: Mɛto wo dɔ ne wo tenenee ho dwom; Ao Awurade, mɛto ayɛyie dwom ama wo.
  eng-WEBU: I will sing of loving kindness and justice. To you, LORD, I will sing
    praises.
  acu-NT: Yusru wikia ami anengkratairmin tura ami pengkeerumnasha warartustasan wakerajai.
    Tura asan amincha kantamruatasan wakerajme.
  spa-PDDPT: Cantaré de tu misericordia y justicia. A Ti, oh Yavé, cantaré salmos.
  gun-gun: Xee aporaei 'rã ndeporayvu ha'e ha'evea rami rejoguerekoa re. Senhor, ndevy
    pe ae aporaei.
  agu-BL: Na chimpek' te yi lok' ib tu yi ajtza'kl yi jicyuch te'j. Nin tan yi xtxolbile'j
    swak'e' ink'ajsbil teru' Wajcaw.
  ilo-ULB: Ikantak ti kinapudno ti tulag ken hustisia; kenka, O Yahweh; agkantaak
    iti pammadayaw.
  kpg-kpg: Au e daahili adu gi di Goe, meenei Dimaadua, au e daahili i di hai o di
    manawa dahi mo di tonu.
  uig-ARA: 'داۋۇت يازغان كۈي: ــ مەن ئۆزگەرمەس مۇھەببەت ھەم ئادالەت توغرۇلۇق ناخشا
    ئېيتىمەن، سېنى، ئى پەرۋەردىگار، ناخشىلار بىلەن كۈيلەيمەن.'
  sus-sus: Dawuda xa bɛɛti N dugutɛgɛɲa nun tinxinyi matɔxɔma nɛ. N bɛɛti bama i tan
    nan bɛ Alatala.
  pon-2006: I pahn patohwan koulki duwen kupwur loalopwoat oh pwung, Maing KAUN, I
    pahn patohwan koulkihong komwi.
  jae-jae: Aê gabe jaŋga wê api moasiŋ to biŋgêdêŋ. O Apômtau, aê gabe janam wê êndêŋ
    aômgeŋ.
  ksd-ksd: Ina kakailai ure ra varmari ma ure ra varkurai, Tadav u, Luluai, ina kakailai
    na pite varpa.
  tur-YTC: Sevgi dolu iyiliğini ve adaletini ezgiyle söyleyeceğim. Seni ilahilerle
    öveceğim, ey Yahve.
  bel-N: Псальм Давіда. Пра міласэрнасьць і суд буду сьпяваць, Цябе, ГОСПАДЗЕ, буду
    выслаўляць.
  grc-BRENT: Προσευχὴ τῷ πτωχῷ, ὅταν ἀκηδιάσῃ, καὶ ἐναντίον Κυρίου ἐκχέῃ τὴν δέησιν
    αὐτοῦ.
  kpr-kpr: Arie Bajari, nanda yaru mo, namane dubo ruruse bekáda bekáda eraesa aindae,
    yaru divarena.
  ind-AYT: Mazmur Daud. Aku akan bernyanyi tentang kesetiaan dan keadilan; kepada
    Engkau, ya TUHAN, aku akan bermazmur.
  yom-yom: Ndiela yimbidila luzolo luaku ayi busonga ; Kuidi ngeyo ndiela yimbidila
    minzitusu.
  yut-yut: Yawe, nak amɨn do but dasi galak taŋ yomɨsal, ae amɨn dakon aŋpak kokwin
    kɨlegɨsi asal uŋun do kap yokeŋ. Nak gak aŋkɨsik do kap yokeŋ.
  nya-nya: Ndidzayimba za chikondi ndi chiweruzo chanu cholungama; kwa Inu Yehova
    ndidzayimba matamando.
  kyg-kyg: Ala kava nene, huꞌna, Nagaemo kahau huka neꞌatana kavakaꞌe alagepa huka
    alika fako huka neꞌatana kavakaleꞌefeꞌmo yoke huguve. Ala kava nene, huꞌna, kagaefekeꞌmo
    yoke huguve.
  hrv-hrv: Davidov. Psalam. Da zapjevam o dobroti i pravdi, tebi, Jahve, da zasviram!
  mps-mps: Genuai Bidi, eno te nage wali mu pabo kolesaga, me te doloba pai kolesagade
    tęąbi po obao. Genuai Bidi, eno nageba homu kone palama, tama eno te tęąbi
    po obao.
  tpi-tpi: Bikpela, mi singim song long stretpela pasin na long pasin bilong bihainim
    yu tru. Bikpela, mi tingting long yu na mi mekim dispela song.
  dan-1931: Af David. En Salme. Om Nåde og Ret vil jeg synge, dig vil jeg lovsynge,
    Herre.
  vie-OVCB: Con sẽ ca ngợi sự nhân từ và đức công chính Ngài, lạy Chúa Hằng Hữu. Con
    xin dâng tiếng tụng ca Ngài.
  guj-2017: કૃપા તથા ન્યાય વિષે હું ગાયન કરીશ; હે યહોવાહ, હું તમારી સ્તુતિ કરીશ.
  pon-2006A: I pahn patohwan koulki duwen kupwur loalopwoat oh pwung, Maing KAUN,
    I pahn patohwan koulkihong komwi.
  por-BRBSL: Vou cantar a bondade amorosa e a justiça. A você, Yahweh, vou cantar
    louvores.
  eng-OEBUS: If kindness and justice I sing, making melody to you, Lord.
  swe-swe: Av (för) David, en psalm (sång ackompanjerad på strängar). ______ Jag vill
    sjunga om nåd (omsorgsfull kärlek) och rätt (rättvisa), till dig Herre (Jahve)
    ska jag sjunga mitt lov.
  cth-cth: Lungmanae hoi kângingnae la ka sak han. BAWIPA nang koe pholennae la ka
    sak han.
  twi-twi: Mɛto wo dɔ ne wo trenee ho nnwom; Awurade, mɛto ayeyi nnwom ama wo.
  hlt-hlt: Na sitlohnah neh tiktamnah te ka hlai vetih BOEIPA nang te kan tingtoeng
    ni.
  tbz-SIM: Dɑfiti kó fɛyɛ̀nfɛ̀. N yó ndièmmu Kuyie nkó mɛsɑ̀ɑ̀ nnɛ̀ ku beéntì, n yó
    ndɛ́úkùnko fɔ̃́ɔ̃̀ yètìrì nɛ̀ n kó iyiɛ.
  msy-2020: O Ikiavɨra Itir God, kɨ arazir aghuim ko apangkuvir arazim gɨnɨghnɨghɨva
    ighiam bangam. Bar guizbangɨra, kɨ nɨ baghvɨra ighiar kam bangam.
  dop-dop: Tɑfiiti yontu. Kʋpɑntʋ nɑ tɑmpɑnɑ təŋʋɣʋ pə yontu kɛ mɑ yoo. Tɑcɑɑ nyɑɣɑ
    mɑ yoo-tɩ.
  azb-azb: Məhəbbətini, həqiqətini tərənnüm edəcəyəm, Ya Rəbb, Sənə ilahi söyləyəcəyəm!
  eng-DBY: 'I will sing of loving-kindness and judgment: unto thee, Jehovah, will
    I sing psalms.'
  hin-2017: मैं करुणा और न्याय के विषय गाऊँगा; हे यहोवा, मैं तेरा ही भजन गाऊँगा।
  wol-KYG: Ñeel Daawuda, di kàddug Sabóor. Ngor ak yoon laay woy. Yaw Aji Sax ji laay
    joobe.
  bjr-bjr: Ani sia taikara amuqusira oosanara faqa amana amana kai nimira oosanara
    faqa idi raidaqa. Oo Yaawee, ani idi rama amaqaidaqa.
  eng-YLT: A Psalm of David. Kindness and judgment I sing, To Thee, O Jehovah, I sing
    praise.
  kne-kne: Mankantaak maipanggep si kinalinteg ya kinapodno, kantaek paran sik-a,
    Apo.
  eng-WYC-2017: The psalm of David. Lord, I shall sing to thee; mercy and doom. I
    shall sing,
  eng-WMBB: I will sing of loving kindness and justice. To you, LORD, I will sing
    praises.
  zat-NTPS: Tu gúl-lazqueza' ca naca xel-la' zri'i lazre', ne xel-la' li lazre' chiu'.
    Tu gúl-lazqueza' chiu' Lue', Xrana' Dios.
  zty-NTPS: Góḻteza' kan zej nak yeḻa' ži'i ḻaže', na' yeḻa' ḻi ḻaže' chio'.
    Góḻteza' chio' Le', X̱ana' Dios.
  urd-GVH: दाऊद का ज़बूर। मैं शफ़क़त और इनसाफ़ का गीत गाऊँगा। ऐ रब, मैं तेरी मद्हसराई
    करूँगा।
  rug-rug: Kei Zihova, kaqu kera atu nia rau koa Goi sa qua sinoto va nabu koa Goi,
    meke sa qua vinilasa va toṉoto koari na tie. Zihova maqu kera vahesi Igo.
  gaz-gaz: Ani jaalala keetii fi murtii kee qajeelaa sanaaf nan faarfadha; Yaa Waaqayyo
    ani siif nan faarfadha.
  fra-LSG: De David. Psaume. Je chanterai la bonté et la justice; C’est à toi, Éternel!
    Que je chanterai.
  yal-yal: Dawudaa bɛtina. N bɛtini ito bama i ya hinanna nun i ya sariya kɛndɛn nan
    ma fe ra. Alatala, n tantun bɛtin bama i tan nan xa.
  iou-iou: Ekäni, gäkä nadäkta kap yäŋ-tewayäŋ täyat ŋowä siwoŋi kuŋatta ba gäkgänpäŋ
    gäwaräntäkta tewayäŋ.
  haw-1868: E OLI no wau i ka lokomaikai, a me ka hoopono; Ia oe no wau, e Iehova,
    e hoolea aku ai.
  arb-NAV: سَأُشِيدُ بِرَحْمَتِكَ وَعَدْلِكَ يَا رَبُّ، وَلَكَ أُرَنِّمُ.
  ded-ded: O KEBU, gearu yoac modac modac faka fede. Nga sing dindingac modacma yoacngina
    desinade, imocac yegec heigembade.
  ewe-ewe: O! Yehowa, madzi ha le wò lɔlɔ̃ kple afia nyui tsotso ŋuti, eye madzi kafukafuha
    na wò.
  eng-LEE: '“By David, a psalm.” Of kindness and justice will I sing: unto thee, O
    Lord, will I sing praises.'
  asm-FB: মই দয়া আৰু ন্যায় বিচাৰৰ গীত গাম; হে যিহোৱা, মই তোমাৰ উদ্দেশ্যে প্ৰশংসাৰ
    গান গাম।
  sus-A: دَوُدَ شَ بّيتِ ﭑ دُفُتّفّحَ نُن تِنشِنيِ مَتْشْمَ نّ. ﭑ بّيتِ بَمَ عِ تَن
    نَن بّ عَلَتَلَ.
  fra-SBL: Je chanterai la bonté et la justice. A toi, Yahvé, je chanterai des louanges.
  hbo-hbo: לְדָוִ֗ד מִ֫זְמֹ֥ור חֶֽסֶד־וּמִשְׁפָּ֥ט אָשִׁ֑ירָה לְךָ֖ יְהוָ֣ה אֲזַמֵּֽרָה׃
  kik-kik: Niĩ ndĩinaga ũhoro wa wendo na wa kĩhooto gĩaku; Wee Jehova nĩwe ndĩrĩgoocaga
    na rwĩmbo.
  fra-NCL: Psaume de David
  cek-AK: Aw Angraeng, na palungnathaih hoi na toenghaih nuiah laa ka sak moe, nang
    khaeah laa ka sak han.
  cuk-cuk: Bab-Jehová, namaklegedgi an bega namakoed. Sabguedgi, an namakoed, igar-innikii-imaklegedgi
    an namakoed.
  uig-CYR: 'Езилгәнниң дуаси: У һалидин кәткәндә, дад-пәрядини Пәрвәрдигар алдиға
    төккәндә: — Дуайимни аңлиғайсән, и Пәрвәрдигар; Пәрядим алдиңға йетип кирсун!'
  tel-2017: యెహోవా, నేను నిన్ను కీర్తిస్తాను. నీ నిబంధన విశ్వసనీయత, న్యాయాలను గూర్చి
    గానం చేస్తాను.
  hat-BSA: Mwen va chante de lanmou dous avèk jistis. A Ou menm, O SENYÈ, mwen va
    chante lwanj.
  ukr-ONPU: Молитва страдника, коли він знемагає й виливає перед Господом свій жаль.
  kos-kos: Nga fah onkakin oaru ac suwohs, Ac nga fah on nu sum, LEUM GOD.
  hbo-WLC: לְדָוִ֗ד מִ֫זְמ֥וֹר חֶֽסֶד־וּמִשְׁפָּ֥ט אָשִׁ֑ירָה לְךָ֖ יְהוָ֣ה אֲזַמֵּֽרָה׃
  ibo-ibo: Aga m abụ abụ banyere ịhụnanya gị na ikpe gị ziri ezi; o Onyenwe anyị,
    ọ bụ gị ka m ga-abụku abụ otuto.
  ory-ory: ମୁଁ ଦୟା ଓ ଶାସନ ବିଷୟ ଗାନ କରିବି। ହେ ସଦାପ୍ରଭୋ, ମୁଁ ତୁମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ପ୍ରଶଂସା
    ଗାନ କରିବି।
  chk-chk: Üpwe köl usun allükülük me pwüng. Üpwe köl ngonuk, ai Samol mi Lapalap.
  rop-rop: Ai garra sing langa yu, YAWEI. Ai wandim jidan trubalawei langa yu, en
    ai wandim gibit pipul feyago olataim.
  ukr-1871: Псальма Давидова. Про милість і правосуддє засьпіваю; похвальні пісьнї
    засьпіваю тобі, Господи.
  yon-yon: Ne kuu eb womoniyiibban ye mimyob dowakeniib anammo wengyundiyiib ye dowad
    yook wingkaniin, o Yariman, ewaningko kankooni yook wingkaniin.
  deu-1951: Ein Psalm Davids. Von Gnade und Recht will ich singen; dir, HERR, soll
    es klingen!
  eng-JPS: A Psalm of David. I will sing of mercy and justice; unto Thee, O LORD,
    will I sing praises.
  srp-1865: Milost i pravdu pjevam; tebe, Gospode, slavim.
  lug-lug: Nnaayimbanga ku kwagala kwo n’obutuukirivu bwo; nnaayimbiranga ggwe, Ayi
    Mukama.
  heb-heb: לדוד מזמור חסד ומשפט אשירה לך יהוה אזמרה׃
  ben-IRV: আমি বিশ্বস্ততার নিয়মের এবং বিচারের গান গাব; তোমার প্রতি, সদাপ্রভুু, আমি
    প্রশংসা গান গাব।
  ntu-ntu: Yawe, nangr-ngrbo bam Nabz ngr da kxtubq x nzangidatingr.
  pan-pan: ਮੈਂ ਤੇਰੀ ਦਯਾ ਅਤੇ ਨਿਆਂ ਵਿਖੇ ਗਾਵਾਂਗਾ, ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਤੇਰੇ ਲਈ ਭਜਨ ਗਾਵਾਂਗਾ।
  mya-JVB: ငါသည် သနား စုံမက်ခြင်း၊ တရား သဖြင့် စီရင်ခြင်း ကို အကြောင်းပြု၍ သီချင်း
    ဆိုပါမည်။ အို ထာဝရဘုရား ၊ ရှေ့ တော်၌ သီချင်း ဆိုပါမည်။
  kgf-kgf: (Dawidiac legic ʒéra.) Ni goi héihéiga ʒéma ʒégési gésigawac legic héimaŋ.
    Yawe, ni gi gita kulele qehéi waŋgémmaŋ.
  tte-O: Kani yawali katekamkamna yo loina dudulaina kaiweli. Yeoba koliwo yawali
    meyagu tobali.
  tbg-tbg: Noravauvo, ai muntukavano vaiinti nahentiara vai okararavata, are avuqavuqama
    kehara raqiki variana okararavata iriha te ihi tiha ai autu tuahera karera.
  hmo-hmo: Lohiabada e, ane ta lau abia inai, abidadama kara bona kota maoromaoro
    kara lau herevalaia inai. Lohiabada e, oi dekenai inai ane lau abia, oi do lau
    hanamoa totona.
  zar-NT: ¡Gul-laʼ ca runuʼ ca rnna xtídzuʼu, en ca nacuʼ tsahuiʼ! ¡Gul-laʼ yöl-laʼ
    ba quiuʼ Liʼ, Xan!
  urd-urd: मैं शफ़क़त और 'अदल का हम्द गाऊँगा; ऐ ख़ुदावन्द, मैं तेरी मदह सराई करूँगा।
  rus-SYN: Молитва страждущего, когда он унывает и изливает пред Господом печаль свою.
  bqc-SIM: Má lɛsi gbɛ̃kɛ ń yã́zɛdeo musu, má soũ dannↄ, Dii.
  tcz-CHONGTHU: Yahweh Pakai keiman nami ngailutnale nathudihna lan sange. Keiman
    nangma thangvah nahi lan sange.
  mar-mar: मी प्रेम आणि न्यायाचे गीत गाईन; हे परमेश्वरा, मी स्तुती गाईन;
  isl-isl: Ég vil syngja um réttlætið og miskunnsemina. Ég vil lofsyngja þér, ó Guð!
  hlt-THB: Aw Bawipa, na lungnaak ingkaw na thymnaak awh laa sa nyng saw, nam kyihnaak
    laa sa vang nyng.
  qub-qub: Tayta Dios cuyacoj cashayquipitami alabashayqui. Allillata rurashayquipitami
    alabashayqui. Tayta Dios, gamllatami alabashayqui.
  bqp-bqp: Mani lɛ̀ da gbɛ̃kɛ kũ yãzɛdeoo musu, mani lɛ̀ sínnɛ, Dikiri.
  hat-hat: Se yon sòm David. M'ap chante pou yon moun ki gen bon kè. M'ap chante pou
    yon moun ki pa nan patipri. Se pou ou m'ap chante, Seyè!
  eng-BSB: I will sing of Your loving devotion and justice; to You, O LORD, I will
    sing praises.
  eng-WEBPB: I will sing of loving kindness and justice. To you, LORD, I will sing
    praises.
  kbq-kbq: Ra Anumzamoka vagaore mevava kavesi zanka'agu'ene, fatgo kavukva zankura
    zagamera hugahue. Ra Anumzamoka zagame nehu'na kagri kagia ahentesga hugahue.
  pon-pon: I pan kauleki duen kalanan o pun; i pan kauleki pjalm akan on komui. Main
    leowa.
  nhe-BL: Na nijnequi nihuicas para ta, TOTECO, pampa ta tinechicnelía huan tinechchihuilía
    tlen xitlahuac. Quena, nimitzpaquilismacas ica huicatl.
  wnc-wnc: Buyambamtapa, nata kau takngatu gae musip gwaangge natake taiwit. Siwan
    gata kepi noman tawake wam usanzikgayakge natake kau tainangge nataat. Buyambamtapa,
    nata gae natake kau waaknga tainanggenggat.
  bus-bus: Mɛ́ lɛ̀ da n gbɛ̃kɛ kↄ̃n yãzɛdeeo musu, mɛ́ lɛ̀ sínnɛ, Dii.
  gub-BL: Azegar Tupàn puruwi ipuir 'ymaw rehe. Azegar ikatu haw rehe no. Amuzàg zegar
    haw newe, o Tupàn Tuweharupi Wiko Ma'e.
  eng-DRA: The prayer of the poor man, when he was anxious, and poured out his supplication
    before the Lord.
