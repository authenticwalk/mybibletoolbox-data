verse: PSA.101.003
translations:
  mal-C: എന്റെ കണ്ണിനുമുന്നിൽ ഒരു നീചകാര്യവും ഞാൻ വെക്കുകയില്ല. വിശ്വാസഘാതകരുടെ പ്രവൃത്തികൾ
    ഞാൻ വെറുക്കുന്നു; എനിക്ക് അവരുമായി യാതൊരു പങ്കുമില്ല.
  deu-TKW: Ich will mir nicht vor die Augen stellen heillose Dinge; Übertretung zu
    üben, hasse ich, es soll mir nicht ankleben.
  lin-lin: Nakotala eloko moko te ya mabe ; nayinaka misala ya bato oyo bazangi kondima,
    ekoki kokangama na ngai te.
  mmx-mmx: la anoxo esuuxun mi laxapmek. Nia ak lox angtungun ti leveloklok atnedi
    limixin tongtonga xepe. Nia a noxot kis esogo rinotno bok ba eburu minedi.
  eng-LSV: I do not set a worthless thing before my eyes, || I have hated the work
    of those turning aside, || It does not adhere to me.
  eng-GNV: 'I wil set no wicked thing before mine eyes: I hate the worke of them that
    fall away: it shall not cleaue vnto me.'
  eng-WEBSTER: 'I will set no wicked thing before my eyes: I hate the work of them
    that turn aside; it shall not cleave to me.'
  nhw-BL: Amo nijnequi tlamantli catli nenpolihui huan catli amo tleno ipati. Amo
    nijchihuas tlamantli catli amo xitlahuac.
  swh-ONEN: Sitaweka mbele ya macho yangu kitu kiovu. Ninayachukia matendo ya watu
    wasio na imani; hawatashikamana nami.
  bba-bba: Nɑ ǹ wurɑmɔ n kɔ̃sɑ mɛɛri. Nɑ mɛm nɔɔbu sɑribɑn dɑɑ tusɑ. Nɑ ǹ wurɑmɔ
    yu mɑn tiɑ.
  eng-KJVCPB: 'I will set no wicked thing before mine eyes: I hate the work of them
    that turn aside; it shall not cleave to me.'
  luo-luo: Ok abi yie neno gimoro amora mochido gi wengena. Achayo timbe joma chunygi
    richo; gik maricho ok adwar winjo kata gi ita.
  aii-aii: ܠܹܐ ܡܲܬܒܸܢ ܩܲܕܡ ܥܲܝܢܝܼ̈ ܡܸܢܕܝܼ ܕܥܵܘܠܵܐ، ܣܢܹܐ ܠܝܼ ܠܥܒ݂ܵܕܵܐ ܕܩܵܠܒܵܢܹ̈ܐ، ܠܹܐ
    ܕܵܒܹܫ ܒܝܼܝܼ.
  meu-meu: lau matagu vairadiai, ḡau mirona ta basina atoa. Raka muri taudia edia
    ḡaukara na inai heniamu; lau na basina badinaia;
  npi-ULB: आफ्‍नो आँखाको सामु म खराबीलाई राख्‍नेछैन । व्‍यर्थका खराब कुरालाई म घृणा
    गर्छु । त्‍यो मसित टाँसिनेछैन ।
  yor-yor: 'Èmi kì yóò gbé ohun búburú sí iwájú mi: iṣẹ́ àwọn tí ó yapa ni èmi kórìíra.
    Wọn kì yóò rọ̀ mọ́ mi.'
  pes-OPCB: هر چیز بد و ناپسند را از پیش چشم خود دور خواهم نمود. کردار افراد نادرست
    را دوست نخواهم داشت و در کارهایشان سهیم نخواهم شد.
  tgl-ULB: Hindi ako gagawa ng mga pagkakamali sa harapan ng aking mga mata; nasusuklam
    ako sa walang katuturang kasamaan. Hindi ito kakapit sa akin.
  nop-nop: Nu titiŋ kadakahi be nemenemek madimadikehi adi mu yabudok nadilat. Nu
    adi me Bepaŋ sigilulum timiiŋ heki’walaŋ titiŋhikdok adi nadiwene tuwot moŋ hinek
    tilak. Nu adi adigut tuwot mu yauluwaat.
  hui-hui: I̱na mana ko bulene ngago bibe mangaore holebero. Wali agali Ngode Datagaliwabehondo
    erembira mialu haga karuhondo turu naheore kogoni. I̱ ti heba mandagi ibagabu
    naholebero.
  mya-mya: မ​ကောင်း​မှု​ကို​အ​ဘယ်​အ​ခါ​၌​မျှ​သည်း​ခံ​မည် မ​ဟုတ်​ပါ။ ဘု​ရား​သ​ခင်​အား​ကျော​ခိုင်း​သူ​တို့​၏
    အ​ပြု​အ​မူ​တို့​ကို​မုန်း​၍ ထို​အ​ပြု​အ​မူ​တို့​နှင့်​အ​ဘယ်​သို့​မျှ​ပတ်​သက် မည်
    မ​ဟုတ်​ပါ။
  bod-N: ཕན་མེད་དོན་རྣམས་མིག་མདུན་འཇོག་པ༌མིན། །ཕྱིན་ལོག་རྣམས་ཀྱི་ལས་ལ་ང་རང༌སྡང༌། །དེ་དག་ང་ལ་འགོས་པར་ཡེ་མི༌བྱ།།
  wsk-wsk: munan memek mu amotam te aratuk se me arigekko. Ani kariimet nubiring ni
    kisisan mu nunga betera kaora mu mesam, ale me ningi bagarikko.
  sna-sna: Handingaisi chinhu chakaipa pamberi pangu. Ndinovenga mabasa avanhu vasingatendi;
    haanganamatiri kwandiri.
  spa-BLM: No pondré ninguna cosa vil ante mis ojos. Odio los actos de los hombres
    sin fe. No se aferrarán a mí.
  cac-cac: Malaj b'aq'uin̈ ol in b'at q'uelan d'a chuc pensaril. Ach in Diosal, max
    yal-laj in c'ol sb'eyb'al eb' tzach paticaneli. Malaj b'aq'uin̈ ol in cha ja eb'
    d'a in tz'ey.
  swh-ULB: Sitaweka matendo maovu mbele ya macho yangu; ninachukia uovu usio na maana;
    hauta shikamana nami.
  bel-bel: Не хавай аблічча Твайго ад мяне; у дзень смутку майго прыхілі да мяне вуха
    Тваё; у дзень, калі паклічу Цябе, адразу пачуй мяне.
  deu-ELBBK: Ich will kein Belialsstück vor meine Augen stellen. Das Tun der Abtrünnigen
    hasse ich, es soll mir nicht ankleben.
  mbb-OT: Ne kenè ku ebpesegdanen is kebpedayun te kelelalung. Utew ku igkeepes is
    menge ulaula te menge etew he ed-iniyug te Megbevayà, ne kenè ku ebeelan is iring
    keniyan.
  mal-2015: ഞാൻ ഒരു നീചകാര്യം എന്റെ കണ്ണിന്നു മുമ്പിൽ വെക്കുകയില്ല; ക്രമം കെട്ടവരുടെ
    പ്രവൃത്തിയെ ഞാൻ വെറുക്കുന്നു; അതു എന്നോടു ചേർന്നു പറ്റുകയില്ല.
  gup-gup: Ngaye minj nganan kunwarrekenh, dja minj mak ngaburrbun. Ngabenwidnan bininj
    nawu ngundibodmewon dja kunwarre kabirriyime. Ngaye ngabendjalbawon ba minj ngarriraworren.
  rmc-rmc: Na dikhava le jakhenca pre ňisavo nalačhipen. Našťi avri ačhav oda, so
    keren ola, ko pes visaren le Devlestar. Na ela man lenca ňič!
  nlg-nlg: Ku mua talana na dika ge ke mai tagua, mu ku nighi sika na gehegehedira
    tara ririu keha vania God, ku mua ghai haidu olu tua itadira.
  pes-OPV: چیزی بد راپیش نظر خود نخواهم گذاشت. کار کج روان رامکروه می‌دارم، به من
    نخواهد چسبید.
  ron-1924: Ну вой пуне нимик рэу ынаинтя окилор мей; урэск пуртаря пэкэтошилор, еа
    ну се ва липи де мине.
  ben-OBCV: যা কিছু জঘন্য ও কুরুচিপূর্ণ তা দেখতে আমি অস্বীকার করব। আমি ভ্রষ্টাচারীদের
    কাজকর্ম ঘৃণা করি; তাদের সঙ্গে আমি কোনও সম্বন্ধ রাখব না।
  som-som: Indhahayga hortooda wax xun ma dhigi doono, Waan necbahay kuwa leexda shuqulkooda,
    Oo innaba iguma dhegi doono.
  lat-VUC: 'Non avertas faciem tuam a me: in quacumque die tribulor, inclina ad me
    aurem tuam; in quacumque die invocavero te, velociter exaudi me.'
  eng-ASVBT: 'I will set no base thing before mine eyes: I hate the work of them that
    turn aside; It shall not cleave unto me.'
  mna-mna: Nio aŋyok be koroŋ sananŋana sa imbot su kereŋ uunu na som. Mi zin wal
    ta tipaŋobŋoobo pa zaala ku na, nio aŋurur koi pizin mi aŋzirziiri zin ma tila
    len. Kokena tikeske yo pa mbulu kizin sananŋana.
  ita-1885: Io non mi proporrò davanti agli occhi cosa alcuna scellerata; Io odio
    i fatti degli sviati; Niuno di essi mi starà appresso.
  eng-LXXUP: 'Turn not away thy face from me: In the day when I am afflicted, incline
    thine ear to me: In the day when I shall call upon thee, speedily hear me.'
  eng-ULB: I will not put wrongdoing before my eyes; I hate worthless evil; it will
    not cling to me.
  spa-VBL: No me fijaré en nada malo. Porque odio hacer el mal, y no quiero tener
    nada que ver con él.
  fra-_FOB: Je ne mettrai rien de mauvais devant mes yeux; j'ai en haine la conduite
    des transgresseurs; elle ne s'attachera point à moi.
  mal-mal: ഞാൻ ഒരു നീചകാര്യവും എന്റെ കണ്ണിന് മുമ്പിൽ വയ്ക്കുകയില്ല; ക്രമം കെട്ടവരുടെ
    പ്രവൃത്തി ഞാൻ വെറുക്കുന്നു; ഞാൻ അതിൽ പങ്കുചേരുകയില്ല.
  lit-lit: Aš nestatysiu sau prieš akis jokio nedoro dalyko; nekenčiu veiklos tų,
    kurie nukrypsta į šalį; tai nepagaus manęs!
  urd-GVR: Maiṅ sharārat kī bāt apne sāmne nahīṅ rakhtā aur burī harkatoṅ se nafrat
    kartā hūṅ. Aisī chīzeṅ mere sāth lipaṭ na jāeṅ.
  suz-BL: गो मारेइ मरिम्‍शो मिम्‍शा कोव़चा मदाक्‍नुङ। नोले शोंइसीब आन पतीके काइ मदाक्‍नुङ।
    गो मोदेंशो मदुम्‍ङल। हितोपदेस २०:८,२८
  eng-NOY: I will set no wicked thing before mine eyes; I hate the work of evil-doers;
    It shall not cleave to me.
  ita-1927: Non mi proporrò cosa alcuna scellerata; io odio il fare degli sviati;
    esso non mi s’attaccherà.
  ckb-ckb: شتی قێزەون لەپێش چاوم دانانێم. ڕقم لە کاری یاخیبووانە، قەت بە منەوە نانووسێت.
  eng-BBE: I will not put any evil thing before my eyes; I am against all turning
    to one side; I will not have it near me.
  xsi-xsi: Naŋa ma asâu pa mâsi sakamao toŋge tu ma imo naoŋgu, ande tia ndo. Tamâta
    pinde sipu mulinzi pa Yova Kindeni, andeta naŋa tiniŋgu pwâka ndo ŋana nenzi vetâŋa
    ŋinde kâ. Naŋa ma tiniŋgu piti ndo ŋananzi.
  kan-OKCV: ನಾನು ಕೆಟ್ಟ ಕಾರ್ಯವನ್ನು ನನ್ನ ಕಣ್ಣುಗಳ ಮುಂದೆ ಒಪ್ಪಿಗೆಯಿಂದ ನೋಡುವುದಿಲ್ಲ. ಅವಿಶ್ವಾಸಿಗಳು
    ಮಾಡುವುದನ್ನು ದ್ವೇಷಿಸುವೆನು; ಅದರಲ್ಲಿ ನಾನು ಭಾಗವಹಿಸುವುದಿಲ್ಲ.
  tam-2017: தீங்கான காரியத்தை என்னுடைய கண்முன் வைக்கமாட்டேன்; வழி விலகுகிறவர்களின்
    செயல்களை வெறுக்கிறேன்; அது என்னைப் பற்றாது.
  spa-RV-1909: 'No pondré delante de mis ojos cosa injusta: aborrezco la obra de los
    que se desvían: ninguno de ellos se allegará á mí.'
  ron-BTF: Nu voi pune niciun lucru stricat înaintea ochilor mei, urăsc lucrarea celor
    ce se abat; ea nu se va lipi de mine.
  eng-WEBP: I will set no vile thing before my eyes. I hate the deeds of faithless
    men. They will not cling to me.
  eng-FBV: I will not look at anything evil. I hate doing wrong—I won't have anything
    to do with it.
  nld-1939: Voor mijn ogen niets dulden Wat slecht is. Uitspatting haat ik, En neem
    er geen deel aan;
  nch-BL: Amo nijnequi tamanti cati nenpolihui huan cati amo teno ipati. Amo nijchihuas
    tamanti cati amo xitahuac.
  vie-1934: 'Tôi sẽ chẳng để điều gì đê mạt trước mặt tôi; Tôi ghét công việc kẻ bất-trung:
    Việc ấy sẽ không dính vào tôi.'
  cha-cha: 'Mungayo pumolo y taelaye na güinaja gui menan atadogjo: juchatlie y chechoñija
    ayo y manabag sija: tiucheton guiya guajo.'
  hin-CV: मैं किसी भी अनुचित वस्तु की ओर दृष्टि न उठाऊंगा. मुझे घृणा है भ्रष्टाचारी
    पुरुषों के आचार-व्यवहार से; मैं उनसे कोई संबंध नहीं रखूंगा.
  eng-OURB: I will set no vile thing before my eyes. I hate the deeds of faithless
    men. They will not cling to me.
  spa-BES: No pondré ningún mal ante mis ojos; Estoy en contra de que todos se vuelvan
    hacia un lado; No lo tendré cerca de mí.
  tdx-tdx: Tsy ampipohako raha tsy manjofake aolo’ o masokoo. hejeko ty sata’ o mpiolao;
    tsy hipitek’ amako zay.
  tha-KJV: ข้าพระองค์จะไม่ตั้งสิ่งใดๆที่ชั่วช้าไว้ต่อหน้าต่อตาของข้าพระองค์ ข้าพระองค์​เกล​ียดกิจการของผู้​ที่​ไม่​ซื่อตรง
    กิจการนั้นจะไม่​ติ​ดอย​ู่กับข้าพระองค์
  por-BR-2018: Não porei perante meus olhos obra maligna; odeio as ações dos que desviam,
    tais coisas não me tomarão.
  deu-ELO: 'Ich will kein Belialsstück vor meine Augen stellen; das Tun der Abtrünnigen
    hasse ich: es soll mir nicht ankleben.'
  eng-WYC-2018: I setted not forth before mine eyes an unjust thing; I hated them
    that made trespassings. (I shall not set any impure thing before my eyes; I hate
    those who trespass, but I know, that that shall not cleave to me.)
  epo-epo: Mi ne metas antaŭ miajn okulojn malbonan aferon; Mi malamas farojn de malfideleco,
    Ili ne aliĝas al mi.
  gfk-gfk: Iau pa ni hok leh tiga sakana tintalen ukai ho iau. Iau malentakuane ira
    tintalen ta diet ing diet haan talur ugu. Iau pa ni patep ta diet.
  uig-PIN: Ⱨeq pasiⱪ nǝrsini kɵz aldimƣa kǝltürmǝymǝn, Yoldin qǝtnigǝnlǝrning ⱪilmixliriƣa
    nǝprǝtlinimǝn; Bundaⱪlar manga ⱨeq yepixmas ǝsla.
  beo-beo: Na da na sosogo fi amo ganodini, wadela:i hou dialosa:besa:le, logo hedofamu.
    Dunu ilia da Godema baligi fa:be, amo ilia hamobe na higasa. Na da ilima hamedafa
    gilisimu.
  tpi-OTNT: Mi no ken orait long pasin nogut. Nogat tru. Mi no laikim tru pasin bilong
    ol man i save givim baksait long God. Mi no ken wokabaut wantaim ol.
  hau-SA: Ba zan kafa a gaban idanuna 1 wani abu marar kyau ba. Na ƙi jinin ayyukan
    mutane marasa aminci; ba za su manne mini ba.
  udu-udu: Aha/ mina diki kar e bwambor jis/em pem mo, ma toŋ kamu/ jin ’coḵa’coḵ
    mo. Aha/ shina mii gi uni gwansani e mo kun ṯa’kkin ’peni bway gana/ mo. Uni mini
    ’koki thal aha/ mo.
  uig-LAT: Héch pasiq nersini köz aldimgha keltürmeymen, Yoldin chetnigenlerning qilmishlirigha
    nepretlinimen; Bundaqlar manga héch yépishmas esla.
  nde-nde: Phambi kwamehlo ami angiyikubeka lutho olungcolileyo. Izenzo zabantu abangakholwayo
    ngiyazizonda; kazizukunginamathela.
  ton-ton: '‌ʻE ʻikai te u tuku ha meʻa kovi ʻi hoku ʻao: ʻoku ou fehiʻa ki he ngāue
    ʻanautolu kuo nau afe; ʻE ʻikai pipiki ia kiate au.'
  ces-1613: Nepředstavímť sobě před oči věci nešlechetné; skutek uchylujících se v
    nenávisti mám, nepřichytíť se mne.
  eng-WMB: I will set no vile thing before my eyes. I hate the deeds of faithless
    men. They will not cling to me.
  tam-TCV: தீங்கான செயல்களை நான் என் கண்முன் வைக்கமாட்டேன். உண்மையற்ற மனிதரின் செயல்களை
    நான் வெறுக்கிறேன்; அவைகள் என்னைப் பற்றிக்கொள்ளாது.
  ceb-ULB: Dili ako motugot ug daotang mga binuhatan sa akong panan-aw; nagdumot ako
    sa mga daotan; dili kini makakupot kanako.
  pol-UBG: Nie będę stawiał przed oczami niegodziwej rzeczy; nienawidzę czynów ludzi
    występnych, nie przylgną one do mnie.
  urd-GVU: مَیں شرارت کی بات اپنے سامنے نہیں رکھتا اور بُری حرکتوں سے نفرت کرتا ہوں۔
    ایسی چیزیں میرے ساتھ لپٹ نہ جائیں۔
  eng-OEBCW: I would never direct my eyes to a thing that is base. The impulse to
    stray I abhor it shall not cling to me.
  deu-1912: Ich nehme mir keine böse Sache vor; ich hasse den Übeltäter und lasse
    ihn nicht bei mir bleiben.
  kan-2017: ಯಾವ ನೀಚವಾದ ಕಾರ್ಯವನ್ನೂ ದೃಷ್ಟಿಸುವುದಿಲ್ಲ; ದುರಾಚಾರವನ್ನು ಹಗೆಮಾಡುತ್ತೇನೆ, ಅದರ
    ಗೊಡವೆಯೇ ನನಗೆ ಬೇಡ.
  yap-yap: ma dariy bi’id nrayag ni gu kadan’ug ko n’en nib kireb. Gu ba fananikay
    e ngongol rok e pi’in kar pi’ed keru’rad ngak Got; dab gu’un ngorad ko n’en ni
    yad be rin’.
  hlt-MCSB: Aka muen kah hno te ka mikhmuh ah ka khueh mahpawh. Vilvak vilvak aka
    saii khaw ka thiinah dongah kai taengla ha pangnael boel saeh.
