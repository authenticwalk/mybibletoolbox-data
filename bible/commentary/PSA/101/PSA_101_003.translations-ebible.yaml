    ura lasi taudia edia kara, be lau ura lasi momokani. Idia danu do lau noho lasi,
    lasi momokani.
  zar-NT: Bitiʼ guʼa lataj sóalen nedaʼ nitú le naca xihuiʼ. Bitiʼ riléʼedaʼ dxiʼa
    le tun nupa tuʼcáʼana Liʼ. Bitiʼ caʼ gunaʼ léguequi tsözxö́n.
  urd-urd: मैं किसी ख़बासत को मद्द — ए — नज़र नहीं रखूँगा; मुझे कज रफ़तारों के काम
    से नफ़रत है; उसको मुझ से कुछ मतलब न होगा।
  rus-SYN: Не скрывай лица Твоего от меня; в день скорби моей приклони ко мне ухо
    Твое; в день, когда воззову к Тебе, скоро услышь меня;
  bqc-SIM: má pↄvãi dↄ ma wɛ́io. Má za yãdↄↄsaikɛau, a naao.
  tcz-CHONGTHU: Keiman ipi hijongleh athenglou chuleh vet hoilou ho veponge. Thil
    adihlouva kitongho jouse kathet ahi, hichengse hitoh kaki timat louhel ding ahi.
  mar-mar: मी आपल्या डोळ्यासमोर अनुचित गोष्ट ठेवणार नाही; अनाचाराचा मी द्वेष करतो;
    तो मला बिलगणार नाही.
  isl-isl: Gefðu mér að forðast allt sem er gróft og ljótt – að fyrirlíta hið illa.
  hlt-THB: Amak leek ik-oeih ce ka mik huh awh am awm sak kawng. Cangnaak amak ta
    thlangkhqi a ik-oeih saikhqi ce sawh na nyng; cekkhqi ing kai am nim tu kawm uh.
  qub-qub: Manami imaypis yarpäshächu mana allicunata ruraypäga. Tayta Diosta mana
    rispitajcuna rurashantaga melanäcömi. Chayno mana alli ruraycunamanga manami jaticäshächu.
  bqp-bqp: Ma wɛ́ nigↄ̃ kú pↄ́ ginaaaro, mani zã yãdↄrↄsarikɛnan, ani namaro.
  hat-hat: M'ap mennen yon lavi san repwòch anndan lakay mwen. Mwen p'ap mete okenn
    move lide nan tèt mwen. Mwen rayi sa moun ki vire do bay Bondye yo ap fè. Bagay
    konsa pa ka pran tèt mwen.
  eng-BSB: I will set no worthless thing before my eyes. I hate the work of those
    who fall away; it shall not cling to me.
  eng-WEBPB: I will set no vile thing before my eyes. I hate the deeds of faithless
    men. They will not cling to me.
  kbq-kbq: Nagra vahe'ma agazema nemia havi avu'ava zantera navua ante'na onkegahue.
    Havi avu'ava zama nehaza vahe'mokizmi avu'ava zankura nago'nete. Ana hu'neanki'na
    ana vahe'enena rutragote'na omanigahue.
  pon-pon: I jota men wia morjued; i tataki wiawian me dipan akan, a jota pan pat
    on ia.
  nhe-BL: Ax nijnequi tlamantli tlen nenpolihui huan tlen ax tleno ipati. Ax nijchihuas
    tlamantli tlen ax xitlahuac.
  wnc-wnc: Sike nata sanga wai takngatue natapa take ngangu dua siwik. Wena siknga.
    Nata sanga aminu Anutue masa imuke tasikaing kakngae asiknga bitanggat. Sanga
    wai waaknga dua siknga tawambit.
  bus-bus: Ma wɛ́ɛ égↄ̃ kú pↄ́ ginaaro, mɛ́ za yãdↄrↄsaikɛnan, eé namaro.
  gub-BL: Namuixe kar pixik kwaw ikatu 'ymaw nehe. Naheakatuwawahy kwaw teko Tupàn
    wi utyryk ma'e kwer wanemiapo kwer rehe ihe. Nazapo kwaw ikatu 'ym ma'e wainuromo
    nehe.
  eng-DRA: 'Turn not away thy face from me: in the day when I am in trouble, incline
    thy ear to me. In what day soever I shall call upon thee, hear me speedily.'
