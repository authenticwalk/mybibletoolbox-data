verse: PSA.101.007
translations:
  mal-C: വഞ്ചന പ്രവർത്തിക്കുന്നവരാരും എന്റെ ഭവനത്തിൽ വസിക്കുകയില്ല; വ്യാജം പറയുന്നവരാരും
    എന്റെ സന്നിധിയിൽ ഉറച്ചുനിൽക്കുകയില്ല.
  deu-TKW: Keiner soll in meinem Hause wohnen, der Trug verübt; wer Lügen redet, soll
    nicht bestehn vor meinen Augen.
  lin-lin: Kati na ndako na ngai, mokosi akovanda te ; liboso na ngai, mokosi akotelema
    te.
  mmx-mmx: Naba xopmen tetadi xaxarang naba nemen eburu minia ro xeneng at loogu rak.
    La xopmen tinotno tetadi sosolom naba nemen saparav ia.
  eng-LSV: He who is working deceit does not dwell in my house, || Whoever is speaking
    lies is not established before my eyes.
  eng-GNV: 'There shall no deceitful person dwell within mine house: he that telleth
    lyes, shall not remaine in my sight.'
  eng-WEBSTER: 'He that worketh deceit shall not dwell within my house: he that telleth
    lies shall not tarry in my sight.'
  nhw-BL: Pero amo niquincahuilis ma itztoca ipan nochaj catli tlacajcayahuaj huan
    istlacatij.
  swh-ONEN: Mdanganyifu hatakaa nyumbani mwangu, yeye asemaye kwa uongo hatasimama
    mbele yangu.
  bba-bba: Gbɛnɔ kun ɑyeru wɑsi nɛn yɛnuɔ. Mɛyɑ mɑɑ wee kowo u ǹ yɔ̃rɑmɔ nɛn wuswɑɑɔ.
  eng-KJVCPB: 'He that worketh deceit shall not dwell within my house: He that telleth
    lies shall not tarry in my sight.'
  luo-luo: Ok abi yiene ngʼama ohero miriambo mondo odag e oda; ngʼat moro amora mawacho
    miriambo ok nochungʼ e nyima.
  aii-aii: ܠܹܐ ܝܵܬܹܒ݂ ܒܓܵܘܵܐ ܕܒܲܝܬ‌ܝܼ ܥܵܒ݂ܕܵܢܵܐ ܕܦܸܠܡܵܐ، ܗܲܡܙܸܡܵܢܵܐ ܕܕܘܼܓܠܹ̈ܐ ܠܹܐ
    ܗܵܘܹܐ ܩܸܘܝܵܐ ܩܲܕܡ ܥܲܝܢܝܼ̈.
  meu-meu: Koikoi karadia e karamu tauna na lauegu ruma ai basine noho; koikoi herevadia
    e gwauraimu tauna na lau vairagu ai basine noho.
  npi-ULB: छली मानिसहरू मेरो मन्‍दिरभित्र रहनेछैनन् । झुट बोल्नेहरूलाई मेरो सामु स्वागत
    गरिनेछैन ।
  yor-yor: Ẹni tí ó bá ń ṣe ẹ̀tàn, kì yóò gbé ilé mi, kò sí ẹni tí ń ṣèké tí yóò dúró
    ní iwájú mi.
  pes-OPCB: حیله‌گر به کاخ من راه نخواهد یافت و دروغگو نزد من نخواهد ماند.
  tgl-ULB: Ang mga mandarayang tao ay hindi mananatili sa loob ng aking tahanan; ang
    mga sinungaling ay hindi malugod na tatanggapin sa aking harapan.
  nop-nop: Me yalaŋ mede yoiŋ heki adi yadi nu yotne wapumneŋ uŋoŋ mu hatiyaneeŋ.
    Tiŋa undugoŋ, me yalaŋ talik foloŋ yokamehebi tiiŋ heki adi yadi nukut tuwot mu
    hatidok. Mokoŋ hinek.
  hui-hui: Wali agali ke̱ haga bu karu ti i̱naga anda timbuni kagoha naholebira. Wali
    agali tombene hondokihe karu ti i̱la naholebiraore.
  mya-mya: လိမ်​လည်​ပြော​ဆို​တတ်​သူ​သည်​ငါ​၏​နန်း​တော်​တွင် နေ​ရ​မည်​မ​ဟုတ်​ပါ။ သူ​တော်​ယောင်​ဆောင်​တတ်​သူ​သည်
    ငါ​၏​ရှေ့​မှောက်​တွင်​နေ​ရ​မည်​မ​ဟုတ်​ပါ။
  bod-N: གཡོ་སྒྱུའི་སྦྱོར་བ་སྤེལ་མཁན་སུ་ཡིན༌ཡང༌། །བདག་གི་ཁྱིམ་དུ་གནས་པར་མི་བྱ༌ཞིང༌།
    །རྫུན་གཏམ་སྨྲ་བ་ངའི་མདུན་ཚུགས་མི༌ཐུབ།།
  wsk-wsk: Kawel kari memek bo ta ani king aga bitua bowa ningi me bagarukko, ale
    kariimet kuamili suring ilagala mu aninga amakete me ta bagarukko.
  sna-sna: Hakuna munhu anonyengera achagara mumba mangu; hakuna munhu anotaura nhema
    achamira pamberi pangu.
  spa-BLM: El que practica el engaño no habitará en mi casa. El que habla con falsedad
    no será establecido ante mis ojos.
  cac-cac: Man̈ ol in cha ajlaj eb' ixtum anima d'a in palacio. A eb' naumchaan̈ lolonel,
    man̈ ol in cha ajlaj eb' d'a vichan̈.
  swh-ULB: Watu wadanganyifu hawatabaki ndani ya nyumba yangu; waongo hawatakaribishwa
    mbele ya macho yangu.
  bel-bel: Я стаў падобны да пелікана ў пустыні; я зрабіўся як сыч у руінах;
  deu-ELBBK: Nicht soll wohnen im Innern meines Hauses, wer Trug übt; wer Lügen redet,
    soll nicht bestehen vor meinen Augen.
  mbb-OT: Is menge etew he limbungan wey teruen ne kenà ebpekeubpà diyà te turuǥan
    ku.
  mal-2015: വഞ്ചനചെയ്യുന്നവൻ എന്റെ വീട്ടിൽ വസിക്കയില്ല; ഭോഷ്കു പറയുന്നവൻ എന്റെ മുമ്പിൽ
    ഉറെച്ചുനില്ക്കയില്ല.
  gup-gup: Kaluk bininj nawu kabindikowe birribuyika, wanjh minj ngarriyo kore ngaye.
    Bininj nawu kabirrikurrehkurren wanjh ngabenburriwe kore ngayekenh.
  rmc-rmc: Andre miro kher na bešela ňiko, ko avrenca thovel avri; paš ma na obačhela
    ňisavo klamaris.
  nlg-nlg: Gaia te sorisori ke mua ghanaa lokana na valegu, ma gaia te pego ke mua
    kabu i lilighigu.
  pes-OPV: حیله گر در خانه من ساکن نخواهدشد. دروغ گو پیش نظر من نخواهد ماند.
  ron-1924: Чел че се дедэ ла ыншелэчуне ну ва локуи ын каса мя; чел че спуне минчунь
    ну ва ста ынаинтя мя.
  ben-OBCV: যারা প্রতারক তারা কেউ আমার গৃহে বসবাস করবে না; যারা মিথ্যা কথা বলে তারা
    আমার সামনে দাঁড়াবে না।
  som-som: Kii khiyaano ka shaqeeyaase gurigayga ma joogi doono, Kii been ku hadlaana
    hortayda kuma xoogaysan doono.
  lat-VUC: Similis factus sum pellicano solitudinis; factus sum sicut nycticorax in
    domicilio.
  eng-ASVBT: 'He that worketh deceit shall not dwell within my house: He that speaketh
    falsehood shall not be established before mine eyes.'
  mna-mna: Tamen zin wal ta tikamam mbulu pakaamŋana na, irao timbot lela ruumu tio
    na som. Pa zin wal ta tizzo sua pakaamŋana na, aŋzirziiri zin ma timbot molo pio.
  ita-1885: Chi usa frode nelle sue opere non abiterà dentro alla mia casa; Chi parla
    menzogne non sarà stabilito davanti agli occhi miei.
  eng-LXXUP: I have become like a pelican of the wilderness;
  eng-ULB: Deceitful people will not remain within my house; liars will not be welcome
    before my eyes.
  spa-VBL: Nadie deshonesto vivirá en mi casa; ningún mentiroso será permitido en
    mi presencia.
  fra-_FOB: Celui qui use de tromperie, n'habitera point dans ma maison; celui qui
    profère le mensonge, ne subsistera pas devant mes yeux.
  mal-mal: വഞ്ചനചെയ്യുന്നവൻ എന്റെ വീട്ടിൽ വസിക്കുകയില്ല; ഭോഷ്ക് പറയുന്നവൻ എന്റെ മുമ്പിൽ
    ഉറച്ചുനില്ക്കുകയില്ല.
  urd-GVR: Dhokebāz mere ghar meṅ na ṭhahre, jhūṭ bolne wālā merī maujūdagī meṅ qāym
    na rahe.
  suz-BL: दूली पाइब आन कली आं खिंम बाक्‍चा मगेनुङमी। जोल पाइबपुकी आं ङोंइती बाक्‍चा
    मताइनीम।
  eng-NOY: He who practiseth deceit shall not dwell in my house; He who telleth lies
    shall not remain in my sight.
  ita-1927: Chi pratica la frode non abiterà nella mia casa; chi proferisce menzogna
    non sussisterà davanti agli occhi miei.
  ckb-ckb: ئەوەی بە فێڵ ئیش بکات، لە ماڵی من دانانیشێت، ئەوەی درۆ بکات، لەبەرچاوی
    من ناوەستێت.
  eng-BBE: The worker of deceit will not come into my house; the false man will have
    no place before my eyes.
  xsi-xsi: Andeta naŋa ma asâu pa laŋeŋa tamâta toŋge tu ma imo naneŋgu luma ilo,
    ande tia ndo. Ambo tamâta toŋge ma iporo ŋgua laŋeŋa, ande i ma ikura tu imandi
    naoŋgu kilo, ande ma tia.
  kan-OKCV: ಮೋಸ ಮಾಡುವವನು ನನ್ನ ಮನೆಯೊಳಗೆ ವಾಸಮಾಡನು; ಸುಳ್ಳಾಡುವವನು ನನ್ನ ಕಣ್ಣುಗಳ ಮುಂದೆ ನಿಂತುಕೊಳ್ಳನು.
  tam-2017: கபடுசெய்கிறவன் என்னுடைய வீட்டுக்குள் இருப்பதில்லை; பொய்சொல்லுகிறவன் என்னுடைய
    கண்முன் நிலைப்பதில்லை.
  spa-RV-1909: 'No habitará dentro de mi casa el que hace fraude: el que habla mentiras
    no se afirmará delante de mis ojos.'
  ron-BTF: Cel ce lucrează înșelăciune nu va locui înăuntrul casei mele, cel ce spune
    minciuni nu va rămâne înaintea ochilor mei.
  eng-WEBP: He who practices deceit won’t dwell within my house. He who speaks falsehood
    won’t be established before my eyes.
  eng-FBV: No one who is dishonest will live in my house; no liars will be allowed
    in my presence.
  nld-1939: Maar niemand blijft in mijn huis, Die zich schuldig maakt aan bedrog;
    En wie leugens spreekt, Houdt geen stand voor mijn ogen.
  nch-BL: Pero amo niquincahuilis ma itztoca ipan nochaj cati tacajcayahuaj huan istacatij.
  vie-1934: Kẻ nào phỉnh gạt sẽ chẳng được ở trong nhà tôi; Người nói dối sẽ không
    đứng nổi trước mặt tôi.
  cha-cha: 'Ya ayo y chumochogüe y dinague ti siña sumaga gui jalom guimajo: ya ayo
    y sumasagan y mandague ti siña numafitme gui menan y atadogjo.'
  hin-CV: किसी भी झूठों का निवास मेरे आवास में न होगा, कोई भी झूठ बोलने वाला, मेरी
    उपस्थिति में ठहर न सकेगा.
  eng-OURB: He who practices deceit won’t dwell within my house. He who speaks falsehood
    won’t be established before my eyes.
  spa-BES: El obrero del engaño no entrará en mi casa; el hombre falso no tendrá lugar
    ante mis ojos.
  tdx-tdx: Tsy hitobok’ an-trañoko ao ty mitolom-pamañahiañe; tsy ho tambatse aolo’
    o masokoo ty mpivolam-bande.
  tha-KJV: ผู้​ที่​ประพฤติ​หลอกลวงจะไม่​ได้​อาศัยอยู่ในเรือนของข้าพระองค์ คนใดที่​พู​ดเท็จจะไม่ยั่งยืนอยู่ต่อสายตาของข้าพระองค์
  por-BR-2018: Aquele que usa de engano não habitará em minha casa; aquele que fala
    mentiras não conseguirá ficar firme perante meus olhos.
  deu-ELO: Nicht soll wohnen im Innern meines Hauses, wer Trug übt; wer Lügen redet,
    soll nicht bestehen vor meinen Augen.
  eng-WYC-2018: He that doeth pride, shall not dwell in the middle of mine house;
    he that speaketh wicked things, served not in the sight of mine eyes. (He who
    hath pride, shall not live in the midst of my house; he who speaketh wicked things,
    shall not serve me or shall not be my servant.)
  epo-epo: Ne loĝos interne de mia domo iu, kiu agas hipokrite; Kiu diras malveron,
    tiu ne staros antaŭ miaj okuloj.
  gfk-gfk: Taie tiga ut na habato lamus tunotuno na lon tano nugu hala. Taie tiga
    ut na harabota na tur ra matmataan tagu.
  uig-PIN: Aldamqiliⱪ yürgüzgǝnlǝrning ɵy-ordamda orni bolmaydu, Yalƣan sɵzligǝnlǝr
    kɵz aldimda turmaydu.
  beo-beo: Ogogosu dunu da na hina bagade diasu ganodini hame esalumu. Dabua fawane
    moloi dunu ilia da na midadi hame esalumu.
  tpi-OTNT: Ol man i save tok giaman, ol i no ken i stap long bikpela haus bilong
    mi. Na ol man bilong giaman, ol i no ken i stap wantaim mi. Nogat tru.
  hau-SA: Babu mai ruɗun da zai zauna a gidana; babu mai ƙaryan da zai tsaya a gabana.
  udu-udu: Wathiŋ kamu/ jin boṯo’d ki mo ma he’k e isa yempa/ mo tani a’di midi c̱a’bi
    gu’b pem yisa. Wathiŋ kamu/ jin baha’da ṯor ka yempa/ mo tani a’di mol ṯikir c̱a’b
    e buŋ’kus pem mo be.
  uig-LAT: Aldamchiliq yürgüzgenlerning öy-ordamda orni bolmaydu, Yalghan sözligenler
    köz aldimda turmaydu.
  nde-nde: Kakho othanda ukwenza inkohliso ozahlala endlini yami; kakho okhuluma amanga
    ozakuma phambi kwami.
  ton-ton: 'Ko ia ʻoku ne fai kākā ʻe ʻikai nofo ia ʻi hoku fale: ko ia ʻoku faʻa
    loi ʻe ʻikai te ne nofo ʻi hoku ʻao.'
  ces-1613: Nebude bydliti v domě mém činící lest, a mluvící lež nebude míti místa
    u mne.
  eng-WMB: He who practices deceit won’t dwell within my house. He who speaks falsehood
    won’t be established before my eyes.
  tam-TCV: வஞ்சனை செய்யும் யாரும் என் வீட்டில் வாழமாட்டார்கள்; பொய்ப் பேசுபவர் யாரும்
    என் சமுகத்தில் நிற்கவுமாட்டார்கள்.
  ceb-ULB: Ang malimbongon nga mga tawo dili magpabilin sa akong balay; ang mga bakakon
    dili madawat sa akong panan-aw.
  pol-UBG: Nie zamieszka w moim domu oszust, kłamca nie ostoi się przed mymi oczyma.
  urd-GVU: دھوکے باز میرے گھر میں نہ ٹھہرے، جھوٹ بولنے والا میری موجودگی میں قائم
    نہ رہے۔
  eng-OEBCW: No one will live in my house who practises guile. No one that speaks
    a lie will abide in my presence.
  deu-1912: Falsche Leute halte ich nicht in meinem Hause; die Lügner gedeihen bei
    mir nicht.
  kan-2017: ಮೋಸಗಾರನು ನನ್ನ ಮನೆಯಲ್ಲಿ ಇರಲೇಬಾರದು; ಸುಳ್ಳುಗಾರನು ನನ್ನ ಮುಂದೆ ನಿಲ್ಲಕೂಡದು.
  yap-yap: Dariy ba sasalap l’ugun nra par u naun rog; dariy be’ nma dake modingnag
    ir nra par u p’eowcheg.
  hlt-MCSB: Vuelvaeknah aka saii loh ka imkhui lung ah om boel saeh. Laithae aka thui
    khaw ka mikhmuh ah pai mahpawh.
  mdy-ETH: ጌሻያ ማዔ ዓይጎ ዓሲያ ታ ማኣሮይዳ ናንጋዓኬ፤ ሉኡዙሞ ጌስታሢያ ታ ቤርታ ፒዝ ጌዒ ዔቃዓኬ።
  twi-ASANTE: Deɛ ɔyɛ ɔdaadaafoɔ biara rentena me fie; deɛ ɔtwa nkontompo no rennyina
    mʼanim.
  eng-WEBU: He who practices deceit won’t dwell within my house. He who speaks falsehood
    won’t be established before my eyes.
  acu-NT: Anangkartin ainauka kichkisha wina jearningkia pujuschartin ainawai. Tura
    wait chichamrintin ainausha kichkisha wijaingkia tsaningchartin ainawai.
  spa-PDDPT: No vivirá en mi casa el que practica fraude, El que habla mentira no
    permanecerá delante de mí.
  gun-gun: Xero py ma neĩ peteĩve jokore va'e ndoikoi 'rã, neĩ peteĩve ijapu va'e
    voi ndoikoi 'rã xerenonde.
  agu-BL: Quil wak' ama'l tetz jun subul nak nka jun la'j tan cawune'n tzinxlaj.
  ilo-ULB: Saanto nga agtalinaed iti balayko dagiti manangallilaw a tattao; saanto
    nga agtalinaed dagiti ulbod iti imatangko.
  kpg-kpg: Tangada hai kai tilikai e noho i lodo dogu hale ai. Tangada halahalau dangada
    e mee di duu i ogu mua ai.
  uig-ARA: ئالدامچىلىق يۈرگۈزگەنلەرنىڭ ئۆي-ئوردامدا ئورنى بولمايدۇ، يالغان سۆزلىگەنلەر
    كۆز ئالدىمدا تۇرمايدۇ.
  sus-sus: Yanfantee mu luma n ma mixie ya ma, wule falɛe mu tima n ya i.
  pon-2006: Sohte aramas likamw pahn kin iang mihmi nan imweio; sohte aramas liksansalamwahu
    men pahn kak uh mwohi.
  jae-jae: Ŋac teŋ embe ênam biŋ dansaŋ ŋa lêmageŋ oc êŋgôŋ ŋoc andu atom. Matoc geso
    lau, taŋ sêsôm biŋ dansaŋ sêmoa naŋ.
  ksd-ksd: Nam ba na pait ra lavur vavagu pa na ki ra kubagu; Nam i tatike ra vaongo
    pa na tur vatikai ta ra luaina matagu.
  tur-YTC: Hileci kişi evimde oturmayacak. Yalan söyleyen, gözümün önünde durmayacak.
  bel-N: Ня будзе ў доме маім жыць той, хто здраду кнуе; той, хто гаворыць хлусьліва,
    ня будзе стаяць перад вачыма маімі.
  grc-BRENT: Ὡμοιώθην πελεκᾶνι ἐρημικῷ, ἐγενήθην ὡσεὶ νυκτικόραξ ἐν οἰκοπέδῳ.
  kpr-kpr: Gungubo futo seraera aimi, nanda kamboda jo irae arira. Geka vivi sise,
    gesire use irari embo eni, jo nanda dombuda fetae arira.
  ind-AYT: Dia yang melakukan tipu daya takkan diam di dalam rumahku; dia yang mengucapkan
    kebohongan takkan tegak di mataku.
  yom-yom: Kadi mutu wunsadilanga bukhita lenda vuanda mu nzo ama. Kadi mutu wuntubanga
    luvunu lenda telama va meso mama.
  yut-yut: Jamba but amɨn nak da yutnon dɨma egɨpni, ae top yoŋ amɨn nak gat dɨma
    egɨpneŋ.
  nya-nya: Aliyense wochita chinyengo sadzakhala mʼnyumba mwanga. Aliyense woyankhula
    mwachinyengo sadzayima pamaso panga.
  kyg-kyg: Aeꞌa ati nekaya vayaꞌmo noꞌnifiꞌmo haiꞌa oꞌmaigae. Aigofe gemo nehaya vayaꞌmo
    nagaeꞌeꞌmo magokepi lokaeꞌa oꞌmaigae.
  hrv-hrv: Neće prebivati u kući mojoj tko spletke snuje. Tko govori laži, neće opstati
    pred mojim očima.
  mps-mps: Te tibo po wabo bidi dabe, augwali te eno genuai bede me bidigobeo. Tama
    te tibo po wabo bidi dabe ena dali bidimainu me egobeo. Mu menio.
  tpi-tpi: Ol man i save tok giaman, ol i no ken i stap long bikpela haus bilong mi.
    Na ol man bilong giaman, ol i no ken i stap wantaim mi. Nogat tru.
  dan-1931: ingen, der øver Svig, skal bo i mit Hus, ingen, som farer med Løgn, bestå
    for mit Øje.
  vie-OVCB: Con không dung nạp người phản trắc trong nhà, cũng không thứ tha miệng
    môi dối gạt.
  guj-2017: કપટી લોકો મારા ઘરમાં રહી શકશે નહિ; જૂઠું બોલનારા કોઈ મારી આંખ આગળ રહેશે
    નહિ.
  pon-2006A: Sohte aramas likamw pahn kin iang mihmi nan imweio; sohte aramas liksansalamwahu
    men pahn kak uh mwohi.
  por-BRBSL: Aquele que pratica o engano não vai morar dentro de minha casa. Aquele
    que fala falsidade não será estabelecido diante dos meus olhos.
  eng-OEBUS: No one will live in my house who practises guile. No one that speaks
    a lie will abide in my presence.
  swe-swe: Den som ägnar sig åt svek (förleder andra) ska inte bo i mitt hus, han
    som talar falskhet (lögn) ska inte bestå inför mina ögon.
  cth-cth: Tami ka dumyen e teh, ka im dawk awm mahoeh. Laithoe kadeinaw teh, ka hmalah
    pou awm awh mahoeh.
  twi-twi: Nea ɔyɛ ɔdaadaafo biara rentena me fi; nea otwa nkontompo no rennyina mʼanim.
  hlt-hlt: Vuelvaeknah aka saii loh ka imkhui lung ah om boel saeh. Laithae aka thui
    khaw ka mikhmuh ah pai mahpawh.
  tbz-SIM: Wèè ciintɛ bɛtɔbɛ̀ dɛ yiɛ̀ nyí mɔkɛ dikɑ̀rì m borɛ̀. Wèè mɔ̀kɛ siyɑ́ɑ̀bìsí
    dɛ yiɛ̀ mbɑ́ɑ́ cómmú n yììkɛ̀.
  msy-2020: Eghtɨ gumazir akar ifavaribagh amitam nan dɨpenimɨn aven ikian kogham.
    Gumazamizir ifariba na ko ikian kogham. Bar puvatɨgham.
  dop-dop: Wei ɩ hɑ ɩ təɣɩ ŋmɩɩləm tɑɑ tɔ ɩɩ cɑkɩ mɑ təyɑɣɑ tɑɑ. Wei ɩ looliɣi tɔ
    ɩ kɑɑ səŋ mɑ ɩsɛntɑɑ.
  azb-azb: Fırıldaqçıları sarayımda yaşamağa qoymaram, Yalançını hüzurumda dayanmağa
    qoymaram.
  eng-DBY: He that practiseth deceit shall not dwell within my house; he that speaketh
    falsehoods shall not subsist in my sight.
  hin-2017: जो छल करता है वह मेरे घर के भीतर न रहने पाएगा; जो झूठ बोलता है वह मेरे
    सामने बना न रहेगा।
  wol-KYG: Kuy njublaŋ du tooge sama kër, kuy fen du taxaw sama kanam.
  bjr-bjr: Unna ufa qimariasa sia uqanna qinee marunnanaki marifaranoo. Qaara iriramau
    fimariasa faqa sia qini qifusaa marifaranoo.
  eng-YLT: He dwelleth not in my house who is working deceit, Whoso is speaking lies
    Is not established before mine eyes.
  kne-kne: Magay makitee sin beey ko ay maetek, adi da mabalin ay mantee sin sangoanak.
  eng-WYC-2017: He that doeth pride, shall not dwell in the middle of mine house;
    he that speaketh wicked things, served not in the sight of mine eyes.
  eng-WMBB: He who practices deceit won’t dwell within my house. He who speaks falsehood
    won’t be established before my eyes.
  zat-NTPS: Quebe gu'a lataj benne' wecache lan chu'e̱ lizra'. Quebe gu'a lataj tu
    benne' we̱n lazre' xegá'ane̱' naga zua'.
  zty-NTPS: Bi wa'a latje no benne' žon ḻáže'le' choe'e liža'. Bi wa'a latje to benne'
    wen ḻaže' soe' gan zoa'.
  urd-GVH: धोकेबाज़ मेरे घर में न ठहरे, झूट बोलनेवाला मेरी मौजूदगी में क़ायम न रहे।
  rug-rug: Loke tie kokoha si kaqu koa pa qua vetu baṉara; loke tie sekesekei si kaqu
    koa hola pa kenuqu rau.
  gaz-gaz: Namni nama gowwoomsu tokko iyyuu mana koo keessa hin jiraatu; namni soba
    dubbatu tokko iyyuu fuula koo dura hin dhaabatu.
  fra-LSG: Celui qui se livre à la fraude n’habitera pas dans ma maison; Celui qui
    dit des mensonges ne subsistera pas en ma présence.
  yal-yal: Yanfanten yo mi luyɛ n konni. Wule fala yo mi luyɛ n yɛtagi.
  iou-iou: Upäŋkaŋ jop manman yäwani ba täŋyäkŋarani täŋpanitä dubinaken täga nämo
    api itneŋ.
  haw-1868: Aole e noho iloko o ko'u hale ka mea hana hoopunipuni; Aole e noho ma
    ko'u alo, ka mea olelo wahahee.
  arb-NAV: لَا يُقِيمُ دَاخِلَ بَيْتِي الْغَشَّاشُونَ، وَالْكَذَبَةُ لَا يَمْثُلُونَ
    أَمَامِي.
  ded-ded: Ngic mong ye faitobang amma ngicngac ikocfu faiyunuande, yeng neac amau
    mi kecbeso. Nga ngic mong ikocyoac deande, yeng neac hoannu naric mi kefude.
  ewe-ewe: Ame si nye ameblela la, manɔ aƒenye me o, eye ame si daa alakpa la matsi
    tsitre ɖe ŋkunye me o.
  eng-LEE: 'He that practiseth deceit shall not dwell within my house: he that speaketh
    falsehoods shall not succeed before my eyes.'
  asm-FB: ছলনাকাৰীবোৰ মোৰ গৃহৰ ভিতৰত বাস কৰিব নোৱাৰিব; মিথ্যাবাদীবোৰ মোৰ চকুৰ আগত
    থিৰে থাকিব নোৱাৰিব।
  sus-A: يَنقَنتٍيٍ مُ لُمَ ﭑ مَ مِشِيٍ يَ مَ، وُلٍ قَلّيٍ مُ تِمَ ﭑ يَ عِ.
  fra-SBL: Celui qui pratique la tromperie n'habitera pas dans ma maison. Celui qui
    dit des mensonges ne sera pas établi devant mes yeux.
  hbo-hbo: לֹֽא־יֵשֵׁ֨ב ׀ בְּקֶ֥רֶב בֵּיתִי֮ עֹשֵׂ֪ה רְמִ֫יָּ֥ה דֹּבֵ֥ר שְׁקָרִ֑ים
    לֹֽא־יִ֝כֹּ֗ון לְנֶ֣גֶד עֵינָֽי׃
  kik-kik: Gũtirĩ mũndũ wĩkaga maũndũ ma mawara ũgaikara nyũmba-inĩ yakwa; gũtirĩ
    mũndũ waragia maheeni ũkaarũgama mbere yakwa.
  fra-NCL: J’aurai les yeux sur les hommes fidèles du pays, pour qu’ils demeurent
    auprès de moi ; celui qui marche dans une voie intègre sera mon serviteur.
  cek-AK: Aling thaih kami loe ka imthung ah om mak ai; amsawnlok thui kami doeh ka
    hmaa ah angdoe mak ai.
  cuk-cuk: Dule, dule-yardakmaladgi-arbamaladi, an-negyagi gudii guosulid. Dule gakansaar-sunmakedi
    an-asabin gudii guosulid.
  uig-CYR: Чөл-баявандики сақийқуштәк, Вәйранчилиқта қонуп жүргән һувқушқа охшаймән.
  tel-2017: మోసంతో బతికేవాడు నా ఇంట్లో ఉండకూడదు. అబద్ధాలు పలికేవాడు నా కళ్ళ ఎదుట నిలబడకూడదు.
  hat-BSA: Sila ki pratike manti p ap rete lakay mwen. Sila ki bay manti p ap kenbe
    pozisyon li devan m.
  ukr-ONPU: Я уподібнився до сича в пустелі, став немов пугач на руїнах.
  kos-kos: Wangin mwet kikiap fah muta ke inkul fulat sik; Wangin mwet kutasrik fah
    muta yuruk.
  hbo-WLC: לֹֽא־יֵשֵׁ֨ב ׀ בְּקֶ֥רֶב בֵּיתִי֮ עֹשֵׂ֪ה רְמִ֫יָּ֥ה דֹּבֵ֥ר שְׁקָרִ֑ים
    לֹֽא־יִ֝כּ֗וֹן לְנֶ֣גֶד עֵינָֽי׃
  ibo-ibo: Onye ọbụla na-aghọ aghụghọ agaghị ebi nʼụlọ m; onye ọbụla na-ekwu okwu
    ụgha agaghị eguzokwa nʼihu m.
  ory-ory: ଯେ ପ୍ରତାରଣା କରେ, ସେ ମୋʼ ଗୃହ ମଧ୍ୟରେ ବାସ କରିବ ନାହିଁ। ଯେ ମିଥ୍ୟା କହେ, ସେ ମୋʼ
    ଦୃଷ୍ଟିଗୋଚରରେ ସ୍ଥାୟୀ ହେବ ନାହିଁ।
  chk-chk: Esap wor eman mi föri föförün atuputup epwe nom lon imwei, nge eman mi
    kapas chofana esap tongeni nonom fän mesei.
  rop-rop: Ol detlot pipul hu dalimbat laiya kaan jidan langa main bigwan haus. Ol
    detlot pipul hu jidan tuwei kaan jidan garram mi.
  ukr-1871: Не буде в моїй хатї жити, хто творить підступ; хто брехню говорить, не
    сьміє стояти перед очима моїми.
  yon-yon: Karub kanembed ye kuu birandimaan kuu nambiwoom kuu yeyiib dobaraanban.
    Karub kanembed ye kuu dudanabimaan kuu ne arinambo ari dobaraanban.
  deu-1951: In meinem Hause soll keiner wohnen, der sich Betrügereien erlaubt; wer
    Lügen redet, soll nicht bestehen vor meinen Augen.
  eng-JPS: He that worketh deceit shall not dwell within my house; he that speaketh
    falsehood shall not be established before mine eyes.
  srp-1865: Ne živi u domu mojem koji radi lukavo; koji govori laž, ne stoji pred
    oèima mojima.
  lug-lug: Atayogera mazima taabeerenga mu nnyumba yange. Omuntu alimba sirimuganya
    kwongera kubeera nange.
  heb-heb: לא ישב בקרב ביתי עשה רמיה דבר שקרים לא יכון לנגד עיני׃
  ben-IRV: প্রতারণাকারী লোক আমার ঘরে বাস করবে না; মিথ্যাবাদীকে আমার চোখের সামনে স্বাগত
    জানাব না।
  ntu-ntu: A' krkcng tzesabrng x tzpokia-zvzng, Trtxpnzngr nzmnctr-krmlr bange.
  pan-pan: ਛਲੀਆ ਮੇਰੇ ਘਰ ਵਿੱਚ ਨਾ ਵੱਸੇਗਾ, ਝੂਠਾ ਮੇਰੀਆਂ ਅੱਖਾਂ ਦੇ ਅੱਗੇ ਕਾਇਮ ਨਾ ਰਹੇਗਾ।
  mya-JVB: လှည့်စား တတ်သောသူမူကား၊ ငါ့ အိမ် ၌ မ နေ ရ။ မုသာ စကားကို ပြော တတ်သောသူသည်
    လည်း၊ ငါ့ မျက်မှောက် ၌ အခွင့် မ ရှိရ။
  kgf-kgf: Ikoc ic imi méŋnéŋ méŋ amanaiguc ménda kecmac. Ikoc ac ʒéanʒu imi eneŋ
    kicnaiguc ménda wai énécmiwa nammu.
  tte-O: Yaiya mumugana imwakomwakota nige sowasowana imiyamiya mangu mena yo yagu
    nume kalona mena.
  tbg-tbg: Una uva ti variaka kiama ti avuhainaara naavuqi ho vaivara. Unaqaraiqama
    keha koqe kaiqa vare variaka kiama ho ti aaqanto himpi vaivara.
  hmo-hmo: Koikoi karadia idia karaia noho taudia, be egu ruma dekenai do idia noho
    lasi. Koikoi hereva ia gwauraia noho tauna ta, be egu vairana dekenai do ia gini
    noho lasi.
  zar-NT: Bitiʼ caʼ tsöjsóa lidxaʼ nu rizíʼ yëʼ. Bitiʼ guʼa lataj ugáʼana lahuaʼ nu
    ruíʼi didzaʼ le cabí naca.
  urd-urd: दग़ाबाज़ मेरे घर में रहने न पाएगा; दरोग़ गो को मेरे सामने क़याम न होगा।
  rus-SYN: Я уподобился пеликану в пустыне; я стал как филин на развалинах;
  bqc-SIM: Má we gbɛ̃sãsãna àↄ ku ma bɛo, má tó mↄafilide àↄ ku ma saɛo.
  tcz-CHONGTHU: Keiman milepche ho ka insunga kamanchah louding ahi.
  mar-mar: कपट करणारे लोक माझ्या घरात राहणार नाहीत; लबाडाचे माझ्या डोळ्यापुढे स्वागत
    होणार नाही.
  isl-isl: Svikara og lygara þoli ég ekki í mínum húsum.
  hlt-THB: Thlak thaikhqi ka ipkhui awh am awm thai kawm uh; amak thym awi ak paukhqi
    ka haiawh am dyi thai kawm uh.
  qub-qub: Jagata mana pägacojcunaga manami palasyöcho tiyangachu. Pï llullapis ñaupächöga
    manami cangapächu.
  bqp-bqp: Mani we gbɛ̃sãtɛri gↄ̃ kú ma bɛaro, mani tó manafikide zɛ ma arɛro.
  hat-hat: Mwen p'ap kite moun k'ap twonpe moun rete lakay mwen. Moun k'ap bay manti
    p'ap rete kanpe devan mwen.
  eng-BSB: No one who practices deceit shall dwell in my house; no one who tells lies
    shall stand in my presence.
  eng-WEBPB: He who practices deceit won’t dwell within my house. He who speaks falsehood
    won’t be established before my eyes.
  kbq-kbq: Havigema hu'za vahe'ma rezmatgama nehaza vahera zamatre'nuge'za, nagri
    nompina mani'neza eri'zani'a e'origahaze. Havigema nehaza vahera zamatre'nuge'za,
    nagri noni'afina mago kankamuna zaminuge'za navuga omanigahaze.
  pon-pon: Me kin kotaue, jota pan kaujon nan im ai, me kin likam, jota pan pwaida
    mon maj ai.
  nhe-BL: Pero ax niquincahuilis ma itztoca ipan nochaj tlen tlacajcayahuaj huan istlacatij.
  wnc-wnc: Sike kem aminu yotna buyambam gwekatang dua yutning. Kem aminu waakwau
    natane nomnane dua yutning. Wena siknga.
  bus-bus: Mɛ́ we gbɛ̃sãsãri gↄ̃ kú ma bɛro, mɛ́ tó mↄnafikidee zɛ ma aɛro.
  gub-BL: Ni amo hemu'em ma'e nuiko kwaw heràpuzuhu pupe wà nehe. Ni amo ikatu ma'e
    romo wiko mua'u ma'e nuiko kwaw herenataromo wà nehe.
  eng-DRA: 'I am become like to a pelican of the wilderness: I am like a night raven
    in the house.'
