verse: PSA.101.004
translations:
  mal-C: വക്രഹൃദയം എന്നിൽനിന്ന് ഏറെ അകലെയാണ്; തിന്മപ്രവൃത്തികളുമായി എനിക്കു യാതൊരു
    ബന്ധവുമില്ല.
  deu-TKW: Falscher Sinn soll mir fern bleiben, vom Bösen will ich nichts wissen.
  lin-lin: Mosika na ngai, motema ya kilikili ; naboyi kosala mabe.
  mmx-mmx: Anoxo babala vukpuk, la anoxo emu mi limixin kapmek.
  eng-LSV: A perverse heart turns aside from me, || I do not know wickedness.
  eng-GNV: 'A froward heart shall depart from me: I will knowe none euill.'
  eng-WEBSTER: 'A froward heart shall depart from me: I will not know a wicked person
    .'
  nhw-BL: Nijhuejcamajcahuas nochi tlalnamiquilistli catli nechchihuasquía ma nijchihua
    catli fiero. Amo nijnechcahuis tlamantli catli amo cuali.
  swh-ONEN: Moyo wa ukaidi utakuwa mbali nami; nitajitenga na kila ubaya.
  bba-bba: Nɑ ǹ wurɑmɔ kɔ̃sɑ yɑ n wɑ̃ɑ nɛ sɔɔ. Kon kɑ tɔn kɔ̃sobu tondɑ.
  eng-KJVCPB: 'A froward heart shall depart from me: I will not know a wicked person.'
  luo-luo: Ok anabed gi paro mochido; bende kata paro mar timo richo ok anapar.
  aii-aii: ܠܸܒܵܐ ܦܟ̰ܝܼܠܵܐ ܒܸܬ ܥܵܒܹܪ ܡܸܢܝܼ، ܒܝܼܫܬܵ‌ܐ ܠܹܐ ܝܵܕܥܹܢ.
  meu-meu: Ialo-gagevagageva na lauegu amo baine daudau; kara dika ta basina dibaia.
  npi-ULB: भ्रष्‍ट मानिसहरूले मलाई छोड्नेछन् । खराबीप्रति बफादार छैन ।
  yor-yor: Agídí ọkàn yóò kúrò lọ́dọ̀ mi; èmi kì yóò mọ ènìyàn búburú.
  pes-OPCB: نادرستی را از خود دور خواهم ساخت و با گناهکاران معاشرت نخواهم کرد.
  tgl-ULB: Iiwanan ako ng mga taong matigas ang ulo; hindi ako tapat sa kasamaan.
  nop-nop: Nu adi yalaŋ talik mu takaliluwaat, unduŋ tiŋa titiŋ kadakahidok adi mu
    nadiluwaat.
  hui-hui: Ke̱ hagane mana biaga ngagobi i̱na nabulebero. Agalime mana ko biaga ngagobi
    mitangi naholebero.
  mya-mya: ငါ​သည်​လိမ်​လည်​ကောက်​ကျစ်​မည်​မ​ဟုတ်​ပါ။ မ​ကောင်း​မှု​ပြု​သူ​တို့​နှင့်​ပေါင်း​ဖော်​မည်​မဟုတ်​ပါ။
  bod-N: གཡོ་སྒྱུའི་སེམས་ལ་ང་རང་རྒྱང་འགྱེད༌ཅིང༌། །ངན་པའི་ལས་ལ་ང་རང་ཞུགས་མི༌འགྱུར།།
  wsk-wsk: Kariimet kawel kuruwim mu arungu me dugu karikko; ani kilek memek suen
    la abiring tuekko.
  sna-sna: Vanhu vane mwoyo yakatsauka vachava kure neni; handichazovi nechokuita
    nechakaipa.
  spa-BLM: Un corazón perverso estará lejos de mí. No tendré nada que ver con el mal.
  cac-cac: Najat ol vic'canel chucal d'a in pensar. Malaj valan vic yed' eb' sc'ulan
    chucal chi'.
  swh-ULB: Watu waliopotoka wataniacha mimi; mimi sichangamani na uovu.
  bel-bel: Бо зьніклі, як дым, дні мае, і косткі мае абпаленыя, як галавешка;
  deu-ELBBK: Ein verkehrtes Herz soll von mir weichen, den Bösen will ich nicht kennen.
  mbb-OT: Edlikayan ku is menge etew he kulived; ne kenà a edtampu te kelelalung dan.
  mal-2015: വക്രഹൃദയം എന്നോടു അകന്നിരിക്കും; ദുഷ്ടതയെ ഞാൻ അറികയില്ല.
  gup-gup: Minj mak ngaye ngakurren, dja minj ngadjare ngaborlhme kore kunwarrekenh.
  rmc-rmc: Mi aven dur o previsarde veci mire jilestar; pal o nalačho na kamav aňi
    te džanel.
  nlg-nlg: Inau ku mua taonia na volapego, mu ku mua haidu kolura na vure dika.
  pes-OPV: دل کج ازمن دور خواهد شد. شخص شریر را نخواهم شناخت.
  ron-1924: Инима стрикатэ се ва депэрта де мине; ну вряу сэ куноск пе чел рэу.
  ben-OBCV: যে হৃদয়ে বিকৃত সে আমার কাছ থেকে দূরে থাকবে; আমি সব ধরনের মন্দ থেকে দূরে
    সরে থাকব।
  som-som: Qalbi qalloocanu wuu iga fogaan doonaa, Oo innaba wax shar ah ma aqoon
    doono.
  lat-VUC: Quia defecerunt sicut fumus dies mei, et ossa mea sicut cremium aruerunt.
  eng-ASVBT: 'A perverse heart shall depart from me: I will know no evil thing.'
  mna-mna: Zin wal ta lelen bok pa ŋgar pakaamŋana na, aŋzirziiri zin ma timbotmbot
    molo pio. Mi zin wal sananŋan na, aŋgabgaaba zin som.
  ita-1885: Il cuor perverso si dipartirà da me; Io non conoscerò il malvagio.
  eng-LXXUP: For my days have vanished like smoke, And my bones have been parched
    like a stick.
  eng-ULB: Perverse people will leave me; I am not loyal to evil.
  spa-VBL: No tendré malos pensamientos, ni consideraré acción perversa, por más mínima
    que sea.
  fra-_FOB: Le cœur pervers s'éloignera de moi; je ne connaîtrai pas le méchant.
  mal-mal: വക്രഹൃദയം എന്നോട് അകന്നിരിക്കും; ദുഷ്ടത ഞാൻ അറിയുകയില്ല.
  urd-GVR: Jhūṭā dil mujh se dūr rahe. Maiṅ burāī ko jānanā hī nahīṅ chāhtā.
  suz-BL: दूली पतीक थुं आं क्‍येङा ङोन बाक्‍चा माल्‍ब। मिनु गो मरिम्‍शो पतीके यो तुइक्‍चा
    मदाक्‍नुङ।
  eng-NOY: The perverse in heart shall be far from me; I will not know a wicked person.
  ita-1927: Il cuor perverso s’allontanerà da me; il malvagio non lo conoscerò.
  ckb-ckb: دڵی خواروخێچ لە من دوور دەبێت، پەیوەندیم بە بەدکارییەوە نابێت.
  eng-BBE: 'The false heart I will send away from me: I will not have an evil-doer
    for a friend.'
  xsi-xsi: Ilo-kalo soki-soki ma ikeno malawae ndo ŋana naŋa kâ, aku naŋa ma apu muliŋgu
    pa mâsi sakamao rârâni.
  kan-OKCV: ಮೂರ್ಖಜನರು ನನ್ನಿಂದ ದೂರವಿರುವರು; ದುಷ್ಟತನವನ್ನು ಅರಿಯದಿರುವೆನು.
  tam-2017: மாறுபாடான மக்கள் என்னைவிட்டு விலகவேண்டும்; பொல்லாதவனை ஏற்கமாட்டேன்.
  spa-RV-1909: Corazón perverso se apartará de mí; no conoceré al malvado.
  ron-BTF: O inimă perversă se va depărta de la mine, nu voi cunoaște o persoană stricată.
  eng-WEBP: A perverse heart will be far from me. I will have nothing to do with evil.
  eng-FBV: I won't think bad thoughts—I won't even consider anything evil.
  nld-1939: Een bedorven hart blijft verre van mij, En van kwaad wil ik niets weten.
  nch-BL: Nijhuejcamajcahuas nochi talnamiquilisti cati nechchihuasnequi ma nijchihua
    cati fiero. Amo nijnechcahuis tamanti cati amo cuali.
  vie-1934: Lòng gian tà sẽ lìa khỏi tôi; Tôi sẽ chẳng biết sự ác.
  cha-cha: Y chatpayon na corason junafanjanao guiya guajo; ti yajo tumungo y manaelaye
    na güinaja.
  hin-CV: कुटिल हृदय मुझसे दूर रहेगा; बुराई से मेरा कोई संबंध न होगा.
  eng-OURB: A perverse heart will be far from me. I will have nothing to do with evil.
  spa-BES: 'El corazón falso lo enviaré lejos: No tendré un malhechor para un amigo.'
  tdx-tdx: Hitotse ahy ty tro mirioñe; hamoeako ze atao raty.
  tha-KJV: ข้าพระองค์จะอยู่ห่างไกลจากคนใจดื้อรั้น ข้าพระองค์จะไม่ร่วมรู้คนชั่วร้ายเลย
  por-BR-2018: O coração perverso se afastará de mim; não conhecerei ao mau.
  deu-ELO: Ein verkehrtes Herz soll von mir weichen, den Bösen will ich nicht kennen.
  eng-WYC-2018: A shrewd heart cleaved not to me; I knew not a wicked man bowing away
    from me. (I shall turn away from anyone with a depraved heart; and I shall not
    have any dealings with the wicked.)
  epo-epo: Koro perversa foriĝu de mi; Malbonon mi ne volas koni.
  gfk-gfk: Ira tunotuno ing diet siel laah tano num ngaas, diet na tapaka tagu. Iau
    ni tur talur ira sakana tintalen.
  uig-PIN: Əgri kɵngül meningdin yiraⱪ ketidu, Ⱨeq rǝzillikni tonuƣum yoⱪtur.
  beo-beo: 'Na da wadela:i hou hame dawa:mu. Na da wadela:le hamomusa: hame madelamu.'
  tpi-OTNT: Mi no ken bihainim pasin bilong giaman. Na mi no ken tingting long ol
    pasin nogut.
  hau-SA: Mutane masu mugun zuciya za su nesa da ni; ba abin da zai haɗa ni da mugunta.
  udu-udu: Mo jin iinu ki c̱a’ckon eya du mo tani midi si’d ’peni aha/ mo. Tonthus
    miga/ mol mo be.
  uig-LAT: Egri köngül méningdin yiraq kétidu, Héch rezillikni tonughum yoqtur.
  nde-nde: Abantu abalenhliziyo exhwalileyo bazakuba khatshana lami; angiyikuhambelana
    lobubi.
  ton-ton: '‌ʻE ʻalu ʻiate au ʻaia ʻoku loto kovi: ʻE ʻikai te u ʻiloʻi ha taha ʻoku
    kovi.'
  ces-1613: Srdce převrácené odstoupí ode mne, zlého nebudu oblibovati.
  eng-WMB: A perverse heart will be far from me. I will have nothing to do with evil.
  tam-TCV: வஞ்சக இருதயமுடைய மனிதரை என்னைவிட்டுத் தூரமாய் விலக்கிவைப்பேன்; நான் தீமையோடு
    எவ்வித தொடர்பும் வைக்கமாட்டேன்.
  ceb-ULB: Ang masinupakon nga mga tawo mobiya kanako; dili ako magmaunongon sa daotan.
  pol-UBG: Serce przewrotne odstąpi ode mnie, nie chcę znać złego.
  urd-GVU: جھوٹا دل مجھ سے دُور رہے۔ مَیں بُرائی کو جاننا ہی نہیں چاہتا۔
  eng-OEBCW: Far from me be perverseness of heart, or kinship with evil.
  deu-1912: Ein verkehrtes Herz muß von mir weichen; den Bösen leide ich nicht.
  kan-2017: ಮೂರ್ಖತನವು ನನ್ನನ್ನು ಬಿಟ್ಟು ಹೋಗಲಿ; ಕೆಟ್ಟತನವನ್ನು ಅರಿಯದಿರುವೆನು.
  yap-yap: Dab gu sasalap ma dab gu’un ko tin kireb.
  hlt-MCSB: Thinko voeldak nang kai taeng lamkah khoe uh tih boethae he ka ming moenih.
  mdy-ETH: ዎቦ ዒና ዓኣ ዓሳ ታ ኮራፓ ሺኢኮንጎ፤ ፑርቱሞና ዎላ ታኣኮ ፔቱሞ ባኣሴ።
  twi-ASANTE: Nnipa a wɔn akoma yɛ kontonkyi remmɛn me; me ne bɔne nni hwee yɛ.
  eng-WEBU: A perverse heart will be far from me. I will have nothing to do with evil.
  acu-NT: Tura pasé nintimtancha pengké nintimrashtatjai. Tura pasé aa nunaka turutnasha
    nakitajai.
  spa-PDDPT: El corazón perverso se apartará de mí. No reconoceré al perverso.
  gun-gun: Xevy pe nda'evei ete xepy'a ky'aa oĩ aguã. Xee ndaikuaaxei teko vai.
  agu-BL: Swile' cyen cyakil yi e'chk yab ajtza'kl, na qui na waj tzimban e'chk takle'n
    cachi'.
  ilo-ULB: Pannawandak dagiti dakes a tattao; saanak a napudno iti dakes.
  kpg-kpg: Au hagalee hai kai tilikai, gei au hagalee hagabuni ang gi digau hai mee
    huaidu.
  uig-ARA: ئەگرى كۆڭۈل مېنىڭدىن يىراق كېتىدۇ، ھېچ رەزىللىكنى تونۇغۇم يوقتۇر.
  sus-sus: N tan nun mixi ɲaaxi tagi kuya, n mu wama yunubi xɔn.
  pon-2006: I sohte pahn duwehte aramas likamw akan oh I sohte pahn patehng aramas
    suwed kan.
  jae-jae: Ŋalêlôm keso ênac jaê aê. Aê gabe janam kauc gêŋ sec.
  ksd-ksd: A gegagege na nuknuk na vana kan iau, Pa amir a varmaliurai ma ra kaina;
  tur-YTC: Sapık yürek benden uzak olsun. Kötülükle işim olmaz.
  bel-N: Сэрца падступнае далёка ад мяне, зла не хачу я і ведаць.
  grc-BRENT: Ὅτι ἐξέλιπον ὡσεὶ καπνὸς αἱ ἡμέραι μου, καὶ τὰ ὀστᾶ μου ὡσεὶ φρύγιον
    συνεφρύγησαν.
  kpr-kpr: Na aroro kaifa ari da gorotoda jo kosasaghae arena. Na jo ari eko enimi
    bebeta ae arena.
  ind-AYT: Hati yang bengkok akan jauh dariku; Aku tak mau mengenal kejahatan.
  yom-yom: Batu badi mintima mi mbimbi thama bela kuthatukila ndilendi vanga kadi
    diambu dimosi va kimosi ayi mambimbi
  yut-yut: Nak butnokon da yokwi dɨ dɨma abeŋ. Ae aŋpak dɨma agagɨ do nandak nandak
    dɨma abeŋ.
  nya-nya: Anthu a mtima wokhota adzakhala kutali ndi ine; ine sindidzalola choyipa
    chilichonse kulowa mwa ine.
  kyg-kyg: Aigofe kavaꞌmo osuꞌna hosu apaipa vayaꞌmo hapafaiꞌna apatalegauve.
  hrv-hrv: Opako će srce biti daleko od mene; o zlu neću da znadem.
  mps-mps: Eno te tibo po wabo kolesaga me wali pogobeo. Tama eno te dwai sę ebo
    kolesaga dabeba homu kone me palogobeo.
  tpi-tpi: Mi no ken bihainim pasin bilong giaman. Na mi no ken tingting long ol pasin
    nogut.
  dan-1931: det falske Hjerte må holde sig fra mig, den onde kender jeg ikke;
  vie-OVCB: Con sẽ loại trừ lòng hư hoại và xa lánh loài gian ác.
  guj-2017: અનુચિત લોકોને હું મારાથી દૂર રાખીશ; હું કોઈ દુષ્ટની ઓળખાણ રાખીશ નહિ.
  pon-2006A: I sohte pahn duwehte aramas likamw akan oh I sohte pahn patehng aramas
    suwed kan.
  por-BRBSL: Um coração perverso estará longe de mim. Eu não terei nada a ver com
    o mal.
  eng-OEBUS: Far from me be perverseness of heart, or kinship with evil.
  swe-swe: Ett falskt (förvridet, moraliskt fördärvat) hjärta ska lämna mig, jag ska
    inte kännas vid ondskans föremål.
  cth-cth: Lungthin longkawinae ni na ceitakhai vaiteh, hawihoehnae hah ka panuek
    mahoeh.
  twi-twi: Nnipa a wɔn koma yɛ kɔntɔnkye remmɛn me; me ne bɔne nni hwee yɛ.
  hlt-hlt: Thinko voeldak nang kai taeng lamkah khoe uh tih boethae he ka ming moenih.
  tbz-SIM: Mɛyɛ̀mmɛ̀ yɛimɛɛ fũtɛ m borɛ̀, bɛyɛibɛ m bɑ́ɑ́ bɛ̀ tɔ̀ɔ́nnɛ̀.
  msy-2020: Kɨ ifavarir arazimɨn gɨn mangan kogham. Egha kɨ arazir kurabagh nɨghnɨghan
    aghua.
  dop-dop: Nyɑmlɛ ɩsɑɣɑlɛ kɑ́ hɑtələnɑ-m, mɑɑ cɑɑkɩ sɩ mɑ nɑ ɩsɑɣɑʋ tə́ kɑɑ pʋlʋ.
  azb-azb: Əyri ürəkdən dönəcəyəm, Şəri tapdalayacağam.
  eng-DBY: A perverse heart shall depart from me; I will not know evil.
  hin-2017: टेढ़ा स्वभाव मुझसे दूर रहेगा; मैं बुराई को जानूँगा भी नहीं।
  wol-KYG: Kuy nas njekkar, sore ma; lu bon, xawma ko.
  bjr-bjr: Qinee unna oosana faqaasa futeeqa nianai auquanaura. Qinee sia manda oosana
    maree mariana kaqikaaqoo faqa dadaaqianaura.
  eng-YLT: A perverse heart turneth aside from me, Wickedness I know not.
  kne-kne: Addawiak di ipogaw ay nakillo di nemnem na, adiak ipalobos ay komadkadwa
    da.
  eng-WYC-2017: A shrewd heart cleaved not to me; I knew not a wicked man bowing away
    from me.
  eng-WMBB: A perverse heart will be far from me. I will have nothing to do with evil.
  zat-NTPS: Gucuasa' lu xichaj lázrdawa' da cale̱la, ne quebe cu'u lazra' chee̱ da
    cale̱la.
  zty-NTPS: Wkwasa' ḻo yichj ḻáẕda'wa' da' ẕinnj, na' bi ko'o ḻaža'a gona' da'
    bi nak chawe'.
  urd-GVH: झूटा दिल मुझसे दूर रहे। मैं बुराई को जानना ही नहीं चाहता।
  rug-rug: Kaqu tozia rau sa hinokara pa qua tinoa; lopu kaqu somana nia rau si keke
    kinaleana tadi na tie.
  gaz-gaz: Namoonni yaada micciiramaa qaban narraa haa fagaatan; ani jalʼina wajjin
    tokkummaa hin qabaadhu.
  fra-LSG: Le cœur pervers s’éloignera de moi; Je ne veux pas connaître le méchant.
  yal-yal: N mi findɛ tinxintaren na. N mi fe ɲaxi yo rabɛ.
  iou-iou: Näk täŋyäkŋarani kudän ba kudän waki ätu täŋo täktäkta bänep nämo api pewet.
  haw-1868: E haalele anauei ka naau kekee ia'u, Aole au e ike aku i ke kanaka hewa.
  arb-NAV: لِيُفَارِقْنِي الْقَلْبُ الْمُنْحَرِفُ فَلَا أَرْتَكِبَ شَرّاً.
  ded-ded: Herenau sing gombunga modacma imoc naric mi wabade nga kekec mangana imoc
    nigoc kpac. Yare faka hania hania, imocac negen negeng nearu mi febeso.
  ewe-ewe: Ame siwo ƒe dzi to vo la, ate ɖa xaa tso gbɔnye, kadodo aɖeke mele nye
    kple nu vɔ̃ɖi dome o.
  eng-LEE: 'A perverse heart shall depart from me: evil will I not know.'
  asm-FB: কুটিল অন্তঃকৰণ মোৰ পৰা দূৰ হ’ব; দুষ্টতাৰ লগত মোৰ সম্পৰ্ক নাথাকিব।
  sus-A: ﭑ تَن نُن مِشِ حَاشِ تَفِ كُيَ، ﭑ مُ وَ مَ يُنُبِ شْن.
  fra-SBL: Un cœur pervers sera loin de moi. Je ne veux rien avoir à faire avec le
    mal.
  hbo-hbo: לֵבָ֣ב עִ֭קֵּשׁ יָס֣וּר מִמֶּ֑נִּי רָ֝֗ע לֹ֣א אֵדָֽע׃
  kik-kik: Ndĩrĩikaraga haraihu na andũ arĩa marĩ ngoro nemi; ũũru-rĩ, ndirĩ hĩndĩ
    ngaanyiitanĩra naguo.
  fra-NCL: Je ne mettrai devant mes yeux aucune action mauvaise. Je hais la conduite
    perverse ; elle ne s’attachera pas à moi.
  cek-AK: Poektoeng ai kaminawk loe kai khae hoi amkhraeng o tih; kasae hmuen roe
    ka panoek mak ai.
  cuk-cuk: Binsaed-isganamargi an banguoed. Ibmar-isgana an imakbisulid.
  uig-CYR: Мана, күнлирим ис-түтәктәк түгәп кетиду, Устиханлирим отун-чоғларға охшаш
    көйди!
  tel-2017: మూర్ఖంగా ఆలోచించేవాడు నాకు దూరంగా ఉండాలి. దుష్టకార్యాలంటే నాకు అసహ్యం.
  hat-BSA: Yon kè ki pèvès va oblije kite prezans mwen. Mwen p ap aksepte konnen okenn
    mal.
  ukr-ONPU: Бо дні мої щезли, мов дим, і кості мої обгоріли, наче купа золи.
  kos-kos: Nga fah tiana oru kutena ma sesuwos Ac nga fah tia kupasr nu ke kutena
    ma koluk.
  hbo-WLC: לֵבָ֣ב עִ֭קֵּשׁ יָס֣וּר מִמֶּ֑נִּי רָ֝֗ע לֹ֣א אֵדָֽע׃
  ibo-ibo: Ndị obi ha gbagọrọ agbagọ agaghị anọ m nso. Agakwaghị m etinye aka nʼọrụ
    ọjọọ ọbụla.
  ory-ory: କୁଟିଳ ଅନ୍ତଃକରଣ ମୋʼ ନିକଟରୁ ଦୂର ହେବ; ମୁଁ ମନ୍ଦ ବିଷୟର ପରିଚୟ ନେବି ନାହିଁ।
  chk-chk: Eman mi ulöförea lelukan epwe toau seniei. Üsap fokun efich föför mi ngau.
  rop-rop: Ai nomo wandim dalimbat laiya, en ai nomo wandim tjidimbat pipul.
  ukr-1871: Серце нечестиве нехай обминає мене, злого не хочу знати.
  yon-yon: Inamen unitawiibdan kuu ne yaa kuu ambab angka keraniib, inamen arewa korem
    kuu kangkadmaniin kui.
  deu-1951: Ein verkehrtes Herz soll von mir weichen; den Bösen will ich nicht kennen
    lernen!
  eng-JPS: A perverse heart shall depart from me; I will know no evil thing.
  srp-1865: Srce pokvareno daleko je od mene; zlijeh ne znam.
  lug-lug: Sijjanga kuba mukuusa; ekibi nnaakyewaliranga ddala.
  heb-heb: לבב עקש יסור ממני רע לא אדע׃
  ben-IRV: বিপথগামী লোক আমাকে ছেড়ে যাবে; আমি মন্দতে বিশ্বস্ত নই।
  ntu-ntu: Delc, nartctx-ngrne nqmq kr kxdrka'-ngrng, X nayrlqpx-lzbqnge mz da kxvz-rbr.
  pan-pan: ਮਨ ਦਾ ਕੁੱਬਾਪੁਣਾ ਮੈਥੋਂ ਦੂਰ ਰਹੇਗਾ, ਮੈਂ ਬੁਰਿਆਈ ਨੂੰ ਨਾ ਜਾਣਾਂਗਾ।
  mya-JVB: သဘော ကောက် သောသူသည် ငါ့ ထံ မှ ထွက်သွား ရမည်။ မ ကောင်းသောသူနှင့် ငါမ ပေါင်းဘော်။
  kgf-kgf: Ewa qerigina ɋariŋ ɋariŋgia ieneŋ nuac murunec lakec kemma kecmu. Ni haka
    biria héŋara mema kecmaŋ.
  tte-O: Yauyaule nuwatuna koliyau yasikotanan, genuwagu naenaena yabo ilaoma koliyau
    iwoyaiyau.
  tbg-tbg: Kia tenta avu aatoqi unaqaraiqama keha kaiqa varaainarara iriqi virera.
    Te qora kaiqa tauvaqa utu amitarera.
  hmo-hmo: Lau ese koikoi karadia do lau karaia lasi, bona kara dika ta do lau laloa
    lasi momokani.
  zar-NT: Bitiʼ caʼ gacaʼ chopa ladxiʼ. Bitiʼ caʼ gunaʼ le naca döʼ.
  urd-urd: कजदिली मुझ से दूर हो जाएगी; मैं किसी बुराई से आशना न हूँगा।
  rus-SYN: ибо исчезли, как дым, дни мои, и кости мои обожжены, как головня;
  bqc-SIM: Má yãdↄↄsai fↄ̃o, ma bàa aↄ kú ń yãvãioo.
  tcz-CHONGTHU: Keiman dei umlou thil ho jouse hi kapaidoh sohkei ding thilgilou hojousea
    kon a kakidalse ding ahi.
  mar-mar: हेकेखोर लोक मला सोडतील; मी वाईटाशी निष्ठावान राहणार नाही.
  isl-isl: Já, ég vil ekki vera sjálfselskur og vondur.
  hlt-THB: Kawlung amak dyng thlangkhqi taw ka venawh kawng ak hla na awm kawm uh;
    ak che ik-oeih qoe qoe ce ap kqip ti kawng.
  qub-qub: Mana allicunataga manami yarpäshäpischu. Imatapis mana allicunataga manami
    rurayta munächu.
  bqp-bqp: Ma nɛ̀sɛ nigↄ̃ manafiki vĩro, ma bàka nigↄ̃ kú kũ yã vãnioro.
  hat-hat: Mwen pa tolere moun ki gen move kè bò kote m'. Mwen pa gen anyen pou m'
    wè ak moun ki mechan.
  eng-BSB: A perverse heart shall depart from me; I will know nothing of evil.
  eng-WEBPB: A perverse heart will be far from me. I will have nothing to do with
    evil.
  kbq-kbq: Akrahe krehe avu'ava zama nehaza vahera zamatre'nuge'za nagri tva'ontera
    omegahaze. Ana nehu'na kefo avu'ava zana namefi humigahue.
  pon-pon: Monion japun pan muei jan ia; i jota men aja duen me jued.
  nhe-BL: Nijhuejcamajcahuas nochi tlalnamiquistli tlen nechchihuasquía ma nijchihua
    tlen fiero. Ax nijnechcahuis tlamantli tlen ax cuali.
  wnc-wnc: Nata aminu musiaatang sanga waie nataingu teke ie maa siknga yuwit. Ngan,
    waiaknga aknga gatukande teke ie dua siknga natapit.
  bus-bus: Ma nↄ̀sɛ égↄ̃ mↄnafiki vĩro, ma bà égↄ̃ kú kↄ̃n yã zaaaoro.
  gub-BL: Amunyryk kar putar ma'e rehe imunar haw rehe hema'enukwaw paw hezewi nehe,
    heremu'emaw rehe hema'enukwaw paw hezewi nehe. Napokok pixik kwaw ikatu 'ymaw
    rehe nehe.
  eng-DRA: 'For my days are vanished like smoke: and my bones are grown dry like fuel
    for the fire.'
