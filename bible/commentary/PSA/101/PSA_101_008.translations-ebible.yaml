verse: PSA.101.008
translations:
  mal-C: ദേശത്തിലെ സകലദുഷ്ടരെയും ഓരോ പ്രഭാതത്തിലും ഞാൻ കണ്ടെത്തി നശിപ്പിക്കും; അധർമികളായ
    എല്ലാവരെയും ഞാൻ യഹോവയുടെ നഗരത്തിൽനിന്ന് ഛേദിച്ചുകളയും.
  deu-TKW: Alle Morgen will ich vertilgen alle Frevler im Lande, um auszurotten aus
    der Stadt Jahwes alle Übelthäter.
  lin-lin: Tongo nyonso, nakosala ete bato nyonso ya misala mabe kati na mokili bavanda
    kimia ; nakolongola na engumba ya Yawe bato nyonso ya mabe.
  mmx-mmx: At levenaleng amisik anaba sesele utut limixin ua dik lok leveloklok kapmek
    keneng at lenep kangka atnema. Anaba saksu minedi lorooro atdi i bilinga rino
    uto xamang basinge lemenemen silok taram.
  eng-LSV: At morning I cut off all the wicked of the land, || To cut off from the
    city of YHWH || All the workers of iniquity!
  eng-GNV: Betimes will I destroy all the wicked of the land, that I may cut off all
    the workers of iniquitie from the Citie of the Lord.
  eng-WEBSTER: I will early destroy all the wicked of the land; that I may cut off
    all who practice wickedness from the city of the LORD.
  nhw-BL: Mojmostla ica ijnaloc niquintzontlamiltis nochi catli amo tleno quitlepanitaj.
    Huan quej nopa niquintlamiltis nochi catli quichihuaj catli fiero ipan ialtepe
    TOTECO.
  swh-ONEN: Kila asubuhi nitawanyamazisha waovu wote katika nchi; nitamkatilia mbali
    kila mtenda mabaya kutoka mji wa Bwana.
  bba-bba: Bururu bɑɑtere, nɑ ko n dɑ tem mɛn tɔn kɔ̃sobu nɔɔ mɑrisiewɑ. Kpɑ n wɑ
    n kɑ bu wunɑ mɑm mɑm Yinni Gusunɔn wuun di.
  eng-KJVCPB: I will early destroy all the wicked of the land; That I may cut off
    all wicked doers from the city of the Lord.
  luo-luo: Okinyi kokinyi abiro tieko joma timbegi richo modak e piny. Abiro nego
    ngʼato angʼata matimo richo ka agologi e dala mar Jehova Nyasaye.
  aii-aii: ܨܲܦܪܵܐ ܒܨܲܦܪܵܐ ܒܸܬ ܛܲܠܩܸܢ ܟܠܵܝܗ‌ܝ ܪ̈ܲܫܝܼܥܹܐ ܕܐܲܪܥܵܐ، ܠܸܩܛܵܥܵܐ ܡ̣ܢ ܡܕܝܼܢ݇ܬܵ‌ܐ
    ܕܡܵܪܝܵܐ ܟܠܵܝܗ‌ܝ ܦܵܠܚܵܢܹ̈ܐ ܕܥܵܘܠܵܐ.
  meu-meu: Daba ta ta amo kara dika taudia ina tano ai na iboudiai baina aladia mase;
    kara havara taudia iboudiai na Iehova ena hanua amo baina luludia oho.
  npi-ULB: हरेक बिहानै म दुष्‍टहरूलाई देशबाट नष्‍ट पार्नेछु । दुष्‍ट काम गर्ने सबैलाई
    म परमप्रभुको सहरबाट हटाउनेछु ।
  yor-yor: Ní ojoojúmọ́ ní èmi yóò wá máa pa a lẹ́nu mọ gbogbo àwọn ènìyàn búburú
    ilẹ̀ náà; èmi yóò gé àwọn olùṣe búburú kúrò ní ìlú Olúwa.
  pes-OPCB: هر روز عده‌ای از شریران را نابود خواهم کرد تا شهر خدا را از وجود همهٔ
    آنها پاک سازم.
  tgl-ULB: Sa bawat umaga ay wawasakin ko ang mga masasama mula sa lupain. Aalisin
    ko ang lahat ng masamang tao mula sa lungsod ni Yahweh.
  nop-nop: Helemahelemaŋ me kadakahi indi’walaŋ kwetnineŋ iŋoŋ adi yehitubu-kadaka
    hogok tiluwaat. Nu adi me titiŋ kadakaniŋ tiiŋ heki u yehikelekulene adi Yahwe’walaŋ
    yokwetŋiŋ wapumneŋ iŋoŋ mu hatineeŋ.
  hui-hui: Horo bibahendengi i̱naga dindi ngagoha ko biaga karu i̱na mo ko halu bo
    batagi haga bulebero. Wali agali ko biaga karu damene Anduane Homogonaga tano
    ngagoria nahelo i̱na ti bo talu pelai holebero.
  mya-mya: ငါ​တို့​တိုင်း​နိုင်​ငံ​တွင်​ရှိ​သ​မျှ​သော​သူ​ယုတ်​မာ တို့​ကို ငါ​သည်​နေ့​စဉ်​နေ့​တိုင်း​သုတ်​သင်​ပစ်​ပါ​မည်။
    ဆိုး​ညစ်​သူ​အ​ပေါင်း​တို့​အား​ထာ​ဝ​ရ​ဘုရား​၏ မြို့​တော်​မှ​နှင်​ထုတ်​ပါ​မည်။
  bod-N: ནངས་རེར་ཡུལ་གྱི་ངན་པ་ཐམས་ཅད༌འཇོམས། །ཡ་ཝཱེའི་གྲོང་ནས་སྡིག་སྤྱོད་འཕྲལ་ཕྱིར༌རོ།།
  wsk-wsk: Ani turomola pempem barasik ale sor imi te kariimet memek alo nuguring
    kalikko; ale Yawe ko wonong ningi kariimet memek suen la nunga karik se watingi
    aratamonko.
  sna-sna: Mangwanani oga oga ndichaita kuti vakaipa vose vari panyika vanyarare;
    ndichauraya vaiti vezvakaipa vose, vabve muguta raJehovha.
  spa-BLM: Mañana tras mañana, destruiré a todos los malvados de la tierra, para cortar
    a todos los obreros de la iniquidad de la ciudad de Yahvé.
  cac-cac: Mamin Jehová, d'a junjun c'u ol in satel eb' chuc cajan d'a sat co lum
    tic. Ol in satel masanil eb' sc'ulan chucal d'a yol a chon̈ab'.
  swh-ULB: Asubuhi hata asubuhi nitawaangamiza waovu wote kutoka nchini; nitawaondoa
    watendao maovu wote katika mji wa Yahwe.
  bel-bel: ня сплю і сяджу, як адзінокая птушка на даху.
  deu-ELBBK: Jeden Morgen will ich vertilgen alle Gottlosen des Landes, um aus der
    Stadt des HERRN auszurotten alle, die Frevel tun.
  mbb-OT: Kada andew edèdeetan ku is lalung he menge etew kayi te kenitew. Ibpaawè
    ku sikandan kayi te inged te Nengazen.
  mal-2015: യഹോവയുടെ നഗരത്തിൽനിന്നു സകല ദുഷ്പ്രവൃത്തിക്കാരെയും ഛേദിച്ചുകളയേണ്ടതിന്നു
    ദേശത്തിലെ ദുഷ്ടന്മാരെ ഒക്കെയും ഞാൻ രാവിലെതോറും നശിപ്പിക്കും.
  gup-gup: Bu kunkabelwern ngaye wanjh ngabenbularrbun birriwarre bininj nawu kondah
    kubolkkimuk kabirrihni. Ngaye wanjh ngabenburriwe kore kondah kukadje manbu Yawey
    nuye.
  rmc-rmc: Sako tosara ňičinava savore nalačhe manušen andre phuv. Tradava avri savoren,
    ko keren o nalačhipen, andral o foros le RAJESKRO.
  nlg-nlg: Inau ku durakera tughu bongi rana dika lokana na bonada, mu ku tivara rana
    tangohahi tana komuna a Lord.
  pes-OPV: همه شریران زمین را صبحگاهان هلاک خواهم کرد. تاجمیع بدکاران را از شهر خداوند
    منقطع سازم.
  ron-1924: Ын фиекаре диминяцэ вой нимичи пе тоць чей рэй дин царэ, ка сэ стырпеск
    дин четатя Домнулуй пе тоць чей че сэвыршеск нелеӂюиря.
  ben-OBCV: প্রতি সকালে, দেশের সব দুষ্টকে আমি নাশ করব; সদাপ্রভুর নগর থেকে আমি সব অনিষ্টকারীকে
    উচ্ছেদ করব।
  som-som: Subax ilaa ka subax ayaan wada baabbi'in doonaa kuwa sharka leh oo dalka
    deggan oo dhan, Si aan magaalada Rabbiga uga baabbi'iyo kuwa xumaanta ka shaqeeya
    oo dhan.
  lat-VUC: Vigilavi, et factus sum sicut passer solitarius in tecto.
  eng-ASVBT: Morning by morning will I destroy all the wicked of the land; To cut
    off all the workers of iniquity from the city of Jehovah.
  mna-mna: Aigule ta boozomen, zoŋ ise na, aŋkazas zin wal sananŋan ta timbotmbot
    toono ti, bekena aŋpumun kwon. Zin wal ta tikamam mbulu sananŋana na, aŋzirziiri
    zin pa Yooba kar kini ma timap ma tila len.
  ita-1885: Ogni mattina io distruggerò tutti gli empi del paese; Per isterminar dalla
    Città del Signore Tutti gli operatori d'iniquità.
  eng-LXXUP: I have become like an owl in a ruined house. I have watched, and am become
    As a sparrow dwelling alone on a roof.
  eng-ULB: Morning by morning I will destroy all the wicked from the land; I will
    remove all evildoers from the city of Yahweh.
  spa-VBL: Trabajo cada día para silenciar a los malvados de la tierra, para librar
    a la ciudad del Señor de todos los que hacen mal.
  fra-_FOB: Chaque matin je retrancherai tous les méchants du pays, pour exterminer
    de la cité de l'Éternel tous les ouvriers d'iniquité.
  mal-mal: യഹോവയുടെ നഗരത്തിൽനിന്ന് സകല ദുഷ്പ്രവൃത്തിക്കാരെയും ഛേദിച്ചുകളയും വരെ ദേശത്തിലെ
    ദുഷ്ടന്മാരെ എല്ലാം ഞാൻ ദിനംപ്രതി നശിപ്പിക്കും.
  urd-GVR: Har subah ko maiṅ mulk ke tamām bedīnoṅ ko ḳhāmosh karāūṅgā tāki tamām
    badkāroṅ ko Rab ke shahr meṅ se miṭāyā jāe.
  suz-BL: गो सुनी कुस कुस रागीम बाक्‍ब परमप्रभु आ अरेशो लोव़ मटीब आन कली खतम सेल्‍नुङमी।
    मोपा परमप्रभु यावे आ सहरम बाक्‍ब मरिम्‍शो पाइब मलीनीम। हितोपदेस २०:२६
  eng-NOY: Every morning will I destroy the wicked of the land, That I may cut off
    all evil-doers from the city of the LORD.
  ita-1927: Ogni mattina distruggerò tutti gli empi del paese per estirpare dalla
    città dell’Eterno tutti gli operatori d’iniquità.
  ckb-ckb: بەیانییان زوو هەموو بەدکارەکانی زەوی دەمکوت دەکەم، لە شاری یەزدان ڕیشەکێشیان
    دەکەم، هەموو ئەوانەی گوناهبارن.
  eng-BBE: Morning by morning will I put to death all the sinners in the land, so
    that all evil-doers may be cut off from Jerusalem.
  xsi-xsi: Ikura zo zo, naŋa ma akai wurâta ŋana azavarunzi tamâta sakamao rârâni
    simo tâno ŋine. Naŋa ma aŋaranzi kinzi kiesaka tamwatanzi rârâni sikâwa silâ,
    aku kinzi ma sikura tu sitaulo simâ simo Yova Kindeni ne lawea ilo kilo, ande
    ma tia.
  kan-OKCV: ದುಷ್ಟತನ ಮಾಡುವವರೆಲ್ಲರನ್ನು ಪ್ರತಿ ಮುಂಜಾನೆ ನಿಲ್ಲಿಸಿಬಿಡುವೆನು; ಯೆಹೋವ ದೇವರ ಪಟ್ಟಣದೊಳಗಿಂದ
    ಪ್ರತಿಯೊಬ್ಬ ದುಷ್ಟನನ್ನು ಹೊರಗೆ ಹಾಕುವೆನು.
  tam-2017: அக்கிரமக்காரர்கள் ஒருவரும் யெகோவாவுடைய நகரத்தில் இல்லாதபடி வேர் அறுக்கப்பட்டுபோக,
    தேசத்திலுள்ள அக்கிரமக்காரர்கள் அனைவரையும் அதிகாலமே அழிப்பேன்.
  spa-RV-1909: Por las mañanas cortaré á todos los impíos de la tierra; para extirpar
    de la ciudad de Jehová á todos los que obraren iniquidad.
  ron-BTF: La revărsatul zorilor voi nimici pe toți stricații din țară, ca să stârpesc
    pe toți înfăptuitorii stricați din cetatea DOMNULUI.
  eng-WEBP: Morning by morning, I will destroy all the wicked of the land, to cut
    off all the workers of iniquity from the LORD’s city.
  eng-FBV: I work every day to silence the wicked in the land, to rid the city of
    the Lord of all who do evil.
  nld-1939: Iedere morgen delg ik Alle boosdoeners uit in den lande; En drijf uit
    Jahweh’s stad Alle misdadigers weg.
  nch-BL: Mojmosta ica ijnaloc niquintzontamiltis nochi cati amo teno quitepanitaj.
    Huan quej nopa niquintamiltis nochi cati quichihuaj cati fiero ipan ialtepe TOTECO.
  vie-1934: Mỗi buổi mai tôi sẽ diệt hết thảy kẻ dữ trong xứ, Đặng truất mọi kẻ làm
    ác Khỏi thành Đức Giê-hô-va.
  cha-cha: Y egaan yan y egaan bae juyulang todo y manaelaye gui tano; para uutot
    todo y chumochogüe ni y taelaye gui siuda Jeova.
  hin-CV: प्रति प्रभात मैं अपने राज्य के समस्त दुर्जनों को नष्ट करूंगा; याहवेह के
    नगर में से मैं हर एक दुष्ट को मिटा दूंगा.
  eng-OURB: Morning by morning, I will destroy all the wicked of the land; to cut
    off all the workers of vain striving of iniquity from Adonai’s city.
  spa-BES: Día tras día destruiré a todos los pecadores en la tierra, para que todos
    los malvados puedan ser separados de Jerusalén.
  tdx-tdx: Ho zamaneko boa-maraindray o lo-tserek’ amy taneio; haitoako ami’ty rova’
    Iehovà o mpitolon-katsivokarañeo.
  tha-KJV: ข้าพระองค์จะทำลายคนชั่​วท​ั้งสิ้นในแผ่นดินเสียแต่​เนิ่นๆ เพื่อว่าข้าพระองค์จะได้ตัดบรรดาผู้กระทำชั่วออกเสียให้หมดจากนครของพระเยโฮวาห์
  por-BR-2018: Pelas madrugadas destruirei a todos os perversos da terra, para tirar
    da cidade do SENHOR todos os que praticam maldade.
  deu-ELO: Jeden Morgen will ich vertilgen alle Gesetzlosen des Landes, um aus der
    Stadt Jehovas auszurotten alle, die Frevel tun.
  eng-WYC-2018: In the morrowtide I killed all the sinners of earth; that I should
    lose from the city of the Lord all men working wickedness. (In the morning or
    Morning after morning, I shall kill all the sinners of the land; yea, I shall
    destroy all who do wickedness in the city of the Lord.)
  epo-epo: Fervore mi ekstermos ĉiujn malvirtulojn de la lando, Por elradikigi el
    la urbo de la Eternulo ĉiujn krimulojn.
  gfk-gfk: Ta ira kaba malaan iau ni hapataam ira ut na sakena akai Israel. Iau ni
    tule ise ira ut na gil sakena meram tano pise na hala tano Watong.
  uig-PIN: Pǝrwǝrdigarning xǝⱨiridin yamanliⱪ ⱪilƣuqilarni üzüp taxlax üqün, Ⱨǝr sǝⱨǝrdǝ
    zemindiki barliⱪ rǝzil adǝmlǝrni yoⱪitimǝn.
  beo-beo: Eso huluane na da wadela:i hou hamosu dunu ninia soge ganodini esafulubi
    ilima gugunufinisisu hou ianumu. Na da wadela:i hou hamosu dunu amo da Hina Gode
    Ea Moilai Bai Bagade ganodini esafulubi, amo huluane fadegale fasimu.
  tpi-OTNT: Olgeta de bai mi wok long bagarapim ol man nogut long kantri bilong mipela.
    Mi bai rausim ol man i save mekim pasin nogut na ol i no ken i stap moa long taun
    bilong Bikpela.
  hau-SA: Kowace safiya zan rufe bakunan dukan mugaye a ƙasar; zan yanke kowane mai
    aikata mugunta daga birnin Ubangiji.
  udu-udu: Mon’thamo/ itan mon’thamo/ mo tani aha/ mina ’ce’d uni sho’k mo, aris uni
    kun ta thus ki thus kun ’kon e mony’cesh mo, mmo’ciṯẖa ris tonthusi ’baar mo kun
    miina imanmii uni mo ’peni ’peŋkuman bampa/ gi Tap̱a mo.
  uig-LAT: Perwerdigarning shehiridin yamanliq qilghuchilarni üzüp tashlash üchün,
    Her seherde zémindiki barliq rezil ademlerni yoqitimen.
  nde-nde: Zonke insuku ekuseni ngizabathulisa bonke ababi phakathi kwelizwe; ngizamlahla
    phansi wonke umuntu oyisigangi edolobheni likaThixo.
  ton-ton: ‌ʻE vave ʻeku fakaʻauha ʻae kau angahala kotoa pē ʻoe fonua; koeʻuhi ke
    u tuʻusi ʻae kakai fai kovi kotoa pē mei he kolo ʻa Sihova.
  ces-1613: Každého jitra pléniti budu všecky nešlechetné z země, abych tak vyplénil
    z města Hospodinova všecky, kdož páší nepravost.
  eng-WMB: Morning by morning, I will destroy all the wicked of the land, to cut off
    all the workers of iniquity from the LORD’s city.
  tam-TCV: நான் நாட்டிலுள்ள கொடியவர்கள் எல்லோரையும் காலைதோறும் தண்டிப்பேன்; தீங்குசெய்யும்
    ஒவ்வொருவரையும் யெகோவாவினுடைய நகரத்திலிருந்து அகற்றிவிடுவேன்.
  ceb-ULB: Matag buntag akong laglagon ang daotan gikan sa yuta. Wagtangon ko ang
    tanan nga nagabuhat ug daotan gikan sa siyudad ni Yahweh.
  pol-UBG: Każdego ranka będę tępić wszystkich niegodziwych na ziemi, aby tak wykorzenić
    z miasta PANA wszystkich złoczyńców.
  urd-GVU: ہر صبح کو مَیں ملک کے تمام بےدینوں کو خاموش کراؤں گا تاکہ تمام بدکاروں
    کو رب کے شہر میں سے مٹایا جائے۔
  eng-OEBCW: Morn by morn I will wholly wipe out all the bad in the land, and cut
    off from the Lord’s own city all workers of evil.
  deu-1912: Jeden Morgen will ich vertilgen alle Gottlosen im Lande, daß ich alle
    Übeltäter ausrotte aus der Stadt des HERRN.
  kan-2017: ಯೆಹೋವನ ಪಟ್ಟಣದಲ್ಲಿ ಕೆಡುಕರೇ ಉಳಿಯದಂತೆ, ಪ್ರತಿ ಮುಂಜಾನೆಯಲ್ಲಿ ದೇಶದ ದುಷ್ಟರನ್ನು
    ಸಂಹರಿಸುತ್ತಾ ಬರುವೆನು.
  yap-yap: Gubin e rran ni bay gu thirif u but’ e pi’in kireb u daken e but’ rodad;
    bay gu thurbeg urngin e pi’in kireb e leam rorad ngar chuwgad ko fare binaw rok
    SOMOL.
  hlt-MCSB: Boethae kah a saii boeih te BOEIPA khopuei khui lamkah thup ham atah khohmuen
    kah halang rhoek boeih te mincang ah bat ka biit ni.
  mdy-ETH: ሳዖይዳ ፑርቶ ማዻ ዓሶ ቢያ ጉቴ ጉቴ ታ ባይዛንዳኔ፤ ፑርቶ ማዻ ዓሶ ቢያ ናንጊና ናንጋ ጎዳ ካታማፓ ታ ጋፒሳንዳኔ።
  twi-ASANTE: Adekyeeɛ biara, mɛsɛe amumuyɛfoɔ a wɔwɔ asase yi so nyinaa; na mapam
    ɔdebɔneyɛfoɔ biara afiri Awurade kuropɔn mu.
  eng-WEBU: Morning by morning, I will destroy all the wicked of the land, to cut
    off all the workers of iniquity from the LORD’s city.
  acu-NT: Kintajai metek wina nungkarun pasé aints ainaunka itatmamtikiatnuitjai.
    Tura pasé takau ainaunka mash Yuse yaktarinian jiiktinuitjai.
  spa-PDDPT: Por las mañanas destruiré a todos los perversos de la tierra, Para extirpar
    de la ciudad de Yavé a todos los malhechores.
  gun-gun: Ko'ẽ nhavõ amokanhy 'rã heko vai va'e yvy gui, Senhor pegua tetã gui aipe'a
    aguã teko vai rupi ikuai va'e ha'e javi. Ojexavai ha'e ikangy va'e Senhor pe ojapukaiague.
  agu-BL: Chebele'n cuntu' nocopon tan makle'n chiwutz cyakil yi e' mal nak yi ate'
    skaxo'l. Nin chelepon inlajul cyakil yi e' yi na chitzan tan juchle'n quil yi
    ate' skaxo'l yi o' tanum Ryos.
  ilo-ULB: Binigatto a dadaelek dagiti amin a nadangkes manipud iti daga; ikkatekto
    dagiti amin a managdakdakkes manipud iti siudad ni Yahweh.
  kpg-kpg: Nia laangi huogodoo gei au ga daaligi gii mmade digau hai mee huaidu ala
    i lodo tadau henua. Au ga hagabagi digau huaidu gi daha mo di waahale o Dimaadua.
  uig-ARA: پەرۋەردىگارنىڭ شەھىرىدىن يامانلىق قىلغۇچىلارنى ئۈزۈپ تاشلاش ئۈچۈن، ھەر
    سەھەردە زېمىندىكى بارلىق رەزىل ئادەملەرنى يوقىتىمەن.
  sus-sus: Gɛɛsɛgɛ birin n mixi kobie sɔntɔma nɛ, alako na mixi mɔɔli naxa lu Alatala
    xa taa kui.
  pon-2006: Rahn koaros I pahn kin kamwomwala aramas suwed kan en nan sapwatailet;
    I pahn kalipehla aramas suwed koaros sang nan kahnimw en KAUN-O.
  jae-jae: Lau samob, taŋ sêgôm biŋ alôb-alôb naŋ, janseŋ êsêac su aŋga gamêŋ tonec
    êtôm bêcgeŋ. Ma lau samob, taŋ sêgôm sec naŋ, oc janseŋ êliŋ-êliŋ aŋga Apômtaunê
    malac.
  ksd-ksd: A bungbung par ta ra malana ina vamutue ra umana tena varpiam par ta ra
    gunagunan, Upi ina re vue ra lavut tena pait ra kaina par ta ra pia na pal kai
    ra Luluai.
  tur-YTC: Her sabah ülkedeki bütün kötüleri yok edeceğim, Yahve’nin kentinden kötülüğün
    tüm işçilerini kesip atacağım.
  bel-N: Раніцаю буду вынішчаць усіх бязбожнікаў зямлі, каб у горадзе ГОСПАДАВЫМ зьнішчыць
    усіх злачынцаў.
  grc-BRENT: Ἠγρύπνησα, καὶ ἐγενήθην ὡσεὶ στρουθίον μονάζον ἐπὶ δώματι.
  kpr-kpr: Evetu genembo ekoko Bajari da reighi begaiya namonde irera eminda amo,
    sifo evia inono nanjigo tambarena ava, daono sirivo arera.
  ind-AYT: Setiap pagi aku akan membinasakan semua orang fasik di negeri; aku akan
    melenyapkan semua pelaku kejahatan dari kota TUHAN.
  yom-yom: Kadika nsuka, ndiela tula dio sui batu boso bambimbi badi va ntoto ; ndiela
    lalikisa kisadi kioso ki mbimbi mu divula di Yave.
  yut-yut: Gɨldarɨ gɨldarɨ amɨn yokwi mɨktɨmninon ekwaŋ uŋun paŋupbal ak do pi abeŋ.
    Nak da amɨn aŋpak yokwi aŋ amɨn wɨrɨrɨgapbo Yawe da kokup papmon saŋbeŋek dɨma
    egɨpni.
  nya-nya: Mmawa uliwonse ndidzatontholetsa anthu onse oyipa mʼdziko; ndidzachotsa
    aliyense wochita zoyipa mu mzinda wa Yehova.
  kyg-kyg: Malage huꞌna he tiꞌna hosu vayaꞌmo aliꞌna hano huꞌna apataleteꞌna hosu
    kavaꞌmo nehaya vayaꞌmo Ala kava neꞌmo taonifatiꞌmo aliꞌna hapa faiꞌna apatalegauve.
  hrv-hrv: Svaki ću dan istrebljivati sve zlikovce u zemlji; iskorijenit ću iz grada
    Jahvina sve koji čine bezakonje.
  mps-mps: Tigidali side eno te dwai sę ebo bidi te dago bulu tǫ pedaide dolaibao.
    Eno te dwai sę ebo bidi dabe sela sąyu, tama augwali te Genuai Bidigo taunde
    bidimainu me egobeo.
  tpi-tpi: Olgeta de bai mi wok long bagarapim ol man nogut long kantri bilong mipela.
    Mi bai rausim ol man i save mekim pasin nogut na ol i no ken i stap moa long taun
    bilong Bikpela.
  dan-1931: Alle Landets gudløse gør jeg til intet hver Morgen for at udrydde alle
    Udådsmænd af HERRENS By.
  vie-OVCB: Mỗi buổi sáng, con diệt trừ người ác, thành của Chúa Hằng Hữu không còn
    bọn gian tà.
  guj-2017: આ દેશમાં રહેતા દુષ્ટ લોકોનો હું દરરોજ નાશ કરીશ; સર્વ દુષ્ટ કરનારાઓને યહોવાહના
    નગરમાંથી કાપી નાખીશ.
  pon-2006A: Rahn koaros I pahn kin kamwomwala aramas suwed kan en nan sapwatailet;
    I pahn kalipehla aramas suwed koaros sang nan kahnimw en KAUN-O.
  por-BRBSL: De manhã pela manhã, destruirei todos os ímpios da terra, para cortar
    todos os trabalhadores da iniqüidade da cidade de Yahweh.
  eng-OEBUS: Morn by morn I will wholly wipe out all the bad in the land, and cut
    off from the Lord’s own city all workers of evil.
  swe-swe: Morgon efter morgon ska jag förgöra alla onda i landet, hugga av från Herrens
    (Jahves) stad alla som sysslar med missgärning.
  cth-cth: Hawihoehnae ka sak e naw hah BAWIPA e khopui dawk hoi raphoe nahanlah,
    tamikathoutnaw pueng teh palang a raphoe han toe.
  twi-twi: Adekyee biara, mɛsɛe amumɔyɛfo a wɔwɔ asase yi so nyinaa; na mapam ɔdebɔneyɛni
    biara afi Awurade kuropɔn mu.
  hlt-hlt: Boethae kah a saii boeih te BOEIPA khopuei khui lamkah thup ham atah khohmuen
    kah halang rhoek boeih te mincang ah bat ka biit ni.
  tbz-SIM: Bɑ́ dìì kṹnweńnì n níí yóó dɛitɛmu bɛyɛibɛ ti kó kɛtenkɛ̀ miɛkɛ, n yó
    dɛitɛmu bɛ̀ɛ̀ dɔ́nɛ̀ bɛtɔbɛ̀ mɛyɛi n Yiɛ̀ nKuyie nkó dihɛì miɛkɛ.
  msy-2020: Eghtɨ dughiaba vaghvagh, en kantrin aven itir gumazamizir kuraba, kɨ me
    asɨghasɨgham. Egh gumazamizir arazir kurabagh amiba, kɨ me batueghtɨ, me ua Ikiavɨra
    Itir Godɨn nguibar ekiamɨn ikian kogham.
  dop-dop: Pɑɑ tɑnɑŋ ŋku mɑɑ wɑkəlɩ tɛtʋ tɑɑ ɑsɑɣɑɑ tənɑɣɑ. Ḿpʋɣʋ mɑɑ kpiisinɑ Tɑcɑɑ
    ɩcɑtɛ tɑɑ kɛ́ mpɑ pɑ lɑkɩ ɩsɑɣɑtʋ tɔ.
  azb-azb: Hər səhər ölkədəki pisləri yox edəcəyəm, Bütün şər iş görənləri Rəbbin
    şəhərindən kəsib atacağam.
  eng-DBY: 'Every morning will I destroy all the wicked of the land: to cut off all
    workers of iniquity from the city of Jehovah.'
  hin-2017: प्रति भोर, मैं देश के सब दुष्टों का सत्यानाश किया करूँगा, ताकि यहोवा के
    नगर के सब अनर्थकारियों को नाश करूँ।
  wol-KYG: Maay xëy, sànk képp ku bon ci réew mi, ngir dagge ci dëkkub Aji Sax jii
    képp kuy def lu ñaaw.
  bjr-bjr: Qini maqa maaqaki aaqara oosana maree mariasa qinee aiqama kari randasee
    misa taika nimaqaanaura. Anutuna maqusaki manda oosana maree mariasa qinee niqiqaanaura.
  eng-YLT: At morning I cut off all the wicked of the land, To cut off from the city
    of Jehovah All the workers of iniquity!
  kne-kne: Inagsapa ay kaanek din laway ogali na sin ili, Apo, ponasek amin ay mangam-amag
    si baken kosto sin pinilim ay siyodad mo.
  eng-WYC-2017: In the morrowtide I killed all the sinners of earth; that I should
    lose from the city of the Lord all men working wickedness.
  eng-WMBB: Morning by morning, I will destroy all the wicked of the land, to cut
    off all the workers of iniquity from the LORD’s city.
  zat-NTPS: Tu zra tu zra guzría xi'a benne' ca' dxelune̱' da cale̱la, benne' ca'
    zaj zre̱'e̱ lu xe̱zr la xu chia'. Gucuasa' xúgute̱ benne' ca' dxelune̱' da zrinnaj
    lu xe̱zre chee̱ Xránadxu Dios.
  zty-NTPS: Tža tža wnnita'a žize benne' wen da' ẕinnj ka', benne' ka' nníta'gake'
    ḻo yežlyó chia'. Wkwasa' yógo'te benne' wen da' ẕinnj ka' ḻo yež che X̱anžo
    Dios.
  urd-GVH: हर सुबह को मैं मुल्क के तमाम बेदीनों को ख़ामोश कराऊँगा ताकि तमाम बदकारों
    को रब के शहर में से मिटाया जाए।
  rug-rug: Lopu kaqu makudo va mate pani rau sari na tie kaleadi pu koa pa popoa.
    Kaqu va vura pani rau sari na tie kaleadi koa sa vasileana nomana te Zihova.
  gaz-gaz: Ani jalʼoota biyyattii hunda, ganama ganama nan barbadeessa; warra waan
    hamaa hojjetan magaalaa Waaqayyoo keessaa nan balleessa.
  fra-LSG: Chaque matin j’anéantirai tous les méchants du pays, Afin d’exterminer
    de la ville de l’Éternel Tous ceux qui commettent l’iniquité.
  yal-yal: Xɔtɔn yo xɔtɔn n muxu ɲaxine bama nɛn yamanani, n fe ɲaxi rabane birin
    kedima nɛn Alatalaa taani.
  iou-iou: Nämo, kepma kepma äma waki täŋpani Ekäni täŋo yotpärareken ba komenin kudupken
    nanik api däpmäŋ yäwat kirek täŋpet.
  haw-1868: E hooki koke no wau i ka poe hewa a pau o ka aina, I hoopau wau i ka poe
    hana hewa a pau, Mai ke kulanakauhale o Iehova aku.
  arb-NAV: أَقْضِي فِي كُلِّ صَبَاحٍ عَلَى جَمِيعِ الأَشْرَارِ فِي أَرْضِنَا، حَتَّى
    أَسْتَأْصِلَ مِنْ مَدِينَةِ الرَّبِّ كُلَّ فَاعِلِي الإِثْمِ.
  ded-ded: Ngic Anutu ngadehema mangana megecdeac ayemmeande, yeni asoacsoc bangecfu
    memanganeyunudacba kpac anggecde. Ni yarengic sasawa meicyunuba kpac anggecde.
    Yeni KEBUAC taonnu mi kecbisia.
  ewe-ewe: Ŋdi sia ŋdi la, mana ame vɔ̃ɖi siwo le anyigba dzi la nazi ɖoɖoe. Maɖe
    nu tovo wɔla ɖe sia ɖe ɖa le Yehowa ƒe du la me.
  eng-LEE: Every morning will I destroy all the wicked of the land, cutting off from
    the city of the Lord all the wrong-doers.
  asm-FB: প্রতি ৰাতিপুৱাতে সকলো দুষ্ট লোকক মই বিনষ্ট কৰিম; যিহোৱাৰ নগৰৰ পৰা সকলো অধর্মচাৰীকে
    উচ্ছন্ন কৰিম।
  sus-A: فّيسّفّ بِرِن ﭑ مِشِ كٌبِيٍ سْنتْمَ نّ، عَلَكٌ نَ مِشِ مْولِ نَشَ لُ عَلَتَلَ
    شَ تَا كُي.
  fra-SBL: Matin après matin, je détruirai tous les méchants du pays, pour exterminer
    de la cité de Yahvé tous les artisans de l'iniquité.
  hbo-hbo: לַבְּקָרִ֗ים אַצְמִ֥ית כָּל־רִשְׁעֵי־אָ֑רֶץ לְהַכְרִ֥ית מֵֽעִיר־יְ֝הוָ֗ה
    כָּל־פֹּ֥עֲלֵי אָֽוֶן׃
  kik-kik: O rũciinĩ nĩndĩrĩkiragia arĩa othe aaganu bũrũri-inĩ; nĩngeheria andũ arĩa
    othe mekaga ũũru mathire itũũra-inĩ rĩrĩa inene rĩa Jehova.
  fra-NCL: Il n’aura pas de place dans ma maison, celui qui agit avec fourberie ;
    celui qui profère le mensonge ne subsistera pas devant mes yeux.
  cek-AK: Prae thungah kaom kasae kaminawk boih kam rosak hmaloe han; hmuensae sah
    kaminawk doeh Angraeng ih vangpui thung hoiah ka tamit boih han.
  cuk-cuk: Bane-bane we-yargi dule-isganamar-gudimalad obelomai an imakoed. Bela dule-ibmar-isgana-imakmalad,
    Bab-Jehová-neggweburgi an onogoed.
  uig-CYR: Ухлимай сәгәк туруп күзәттимән; Өгүздә ялғуз қалған қушқач кәбимән.
  tel-2017: ప్రతిరోజూ ఉదయాన్నే దేశంలో దుర్మార్గులందరినీ నేను సంహరిస్తాను. యెహోవా పట్టణంలో
    పాపం చేసేవాళ్ళు లేకుండా చేస్తాను.
  hat-BSA: Chak maten mwen va detwi tout mechan nan peyi yo, Pou m kab koupe retire
    nan vil SENYÈ a, tout moun ki fè inikite yo.
  ukr-ONPU: Не сплю, став наче птах, що самотньо сидить на даху.
  kos-kos: Len nu ke len nga fah kunausla Mwet koluk in acn sesr; Nga fah lusla mwet
    koluk nukewa Liki siti lun LEUM GOD.
  hbo-WLC: לַבְּקָרִ֗ים אַצְמִ֥ית כָּל־רִשְׁעֵי־אָ֑רֶץ לְהַכְרִ֥ית מֵֽעִיר־יְ֝הוָ֗ה
    כָּל־פֹּ֥עֲלֵי אָֽוֶן׃
  ibo-ibo: Ụtụtụ niile ka m na-eme ka ha dere duu bụ ndị ajọ omume niile nọ nʼala
    a; Aga m ebipụ ndị niile na-eme ajọ ihe site nʼobodo Onyenwe anyị.
  ory-ory: ମୁଁ ଅଧର୍ମାଚାରୀ ସମସ୍ତଙ୍କୁ ସଦାପ୍ରଭୁଙ୍କ ନଗରରୁ ଉଚ୍ଛିନ୍ନ କରିବା ନିମନ୍ତେ ପ୍ରତି
    ପ୍ରଭାତରେ ଦେଶର ସକଳ ଦୁଷ୍ଟ ଲୋକଙ୍କୁ ସଂହାର କରିବି।
  chk-chk: Iteiten lesosor üpwe niela ekewe aramasangau lon ewe fanü, üpwe ärala meinisin
    mi föri mine a ngau me lon telinimwen ewe Samol mi Lapalap.
  rop-rop: Ebridei ai garra binijimap ola nogudwan pipul langa wi kantri. Ai garra
    andimwei ola brabli nogudwan pipul brom det bigwan taun blanga YAWEI.
  ukr-1871: Кожного ранку нищити му всїх беззаконних землї, щоб вигубити з города
    Господнього всїх, що дїлають беззаконнє.
  yon-yon: Ne ambibkin ye arewa kamenabidan kuu amkimo korem kebenendaniin. Nembed
    arewa kamenabidan korem kuu Yariman ye siti aombed ben bunangka kiradmaniin.
  deu-1951: Jeden Morgen will ich alle Gottlosen im Lande vertilgen, um alle Übeltäter
    auszurotten aus der Stadt des HERRN.
  eng-JPS: Morning by morning will I destroy all the wicked of the land; to cut off
    all the workers of iniquity from the city of the LORD.
  srp-1865: Jutrom zatirem sve bezbožnike na zemlji, da bih istrijebio iz grada Gospodnjega
    sve koji èine bezakonje.
  lug-lug: Buli nkya nnaazikirizanga abakola ebibi bonna mu nsi, bwe ntyo abakozi
    b’ebibi ne mbamalirawo ddala mu kibuga kya Mukama.
  heb-heb: לבקרים אצמית כל רשעי ארץ להכרית מעיר יהוה כל פעלי און׃
  ben-IRV: প্রত্যেক সকালে আমি দেশের সব দুষ্টলোককে ধ্বংস করব; আমি সব অন্যায়কারীদের
    সদাপ্রভুুর শহর থেকে দূর করে দেবো।
  ntu-ntu: Murde mz zbq kang kqlu sa nalolvztix kxdrka'-ngrng X namaszlrpx-ngrne nidr
    mz mzteadau nyzm.
  pan-pan: ਹਰ ਸਵੇਰ ਨੂੰ ਮੈਂ ਦੇਸ ਦਿਆਂ ਸਾਰਿਆਂ ਦੁਸ਼ਟਾਂ ਨੂੰ ਮਿਟਾਇਆ ਕਰਾਂਗਾ, ਤਾਂ ਜੋ ਯਹੋਵਾਹ
    ਦੇ ਸ਼ਹਿਰ ਵਿੱਚੋਂ ਸਾਰੇ ਕੁਕਰਮੀਆਂ ਦਾ ਨਾਸ ਕਰ ਦੇਵਾਂ।
  mya-JVB: ဆိုး သောအမှုကို ပြု သောသူအပေါင်း တို့ကို ထာဝရဘုရား ၏ မြို့ တော်မှ ပယ်ဖြတ်
    မည်အကြောင်း ၊ မ တရားသော ပြည်သား ရှိသမျှ တို့ကို စောစော ဖျက်ဆီး လေအံ့သတည်း။
  kgf-kgf: Siŋunec séc ni baec yomuaru ic biria mocʒoŋ mebiri énécmiwa qahac wandacmu.
    Biria meme ieneŋ Miŋ Kewuac ama areŋa yandaiguc qahac wandacmu.
  tte-O: Malala kaigeda kaigeda siya toyauyaule kani yasibayanaeli yanuwane koina,
    na mumugana naenaena kana topaisowao meuloili yatom-gabaegili Yeoba ana yanuwane
    koina.
  tbg-tbg: Te vo enta vo enta qora kaiqa vare variaka aru ntata kaari vika kia ho
    Nora Kotira vatukaqive, maa vataraqaave, vaivara.
  hmo-hmo: Dina ta ta dekena amo, lau ese kara dika taudia ibounai, be inai tano dekenai
    do lau alaia mase. Dika taudia ibounai be, Dirava ena hanua dekena amo do lau
    lulua ore.
  zar-NT: Yuguʼ zila usunítiaʼ yúguʼtë nupa tuáʼ döʼ luyú ni, para ucuitaʼ lu yödzö
    queëʼ Xanruʼ yúguʼtë nupa tuti bönachi.
  urd-urd: मैं हर सुबह मुल्क के सब शरीरों को हलाक किया करूँगा, ताकि ख़ुदावन्द के शहर
    से बदकारों को काट डालूँ।
  rus-SYN: не сплю и сижу, как одинокая птица на кровле.
  bqc-SIM: Máↄ a bùsu gbɛ̃vãiↄ suumpa lá gu lɛ́ dↄ, máↄ vãikɛnaↄ midɛ Dii wɛ̃́lɛ
    guuɛ.
  tcz-CHONGTHU: Aniseh'a katohding chu mi jonchih ho deldohding chuleh khopi hi hitiho
    tobanga konna hoidoh sahding hi kakin ahi.
  mar-mar: देशातल्या सर्व वाईटांचा मी रोज सकाळी नाश करत जाईन; वाईट करणाऱ्या सर्वांना
    मी परमेश्वराच्या नगरातून काढून टाकेन.
  isl-isl: Ég þagga niður í illmennunum í landinu og útrými úr borginni öllum óguðlegum.
  hlt-THB: Qam khuiawh kaw thlakchekhqi ce mymcang qoek awh hqe khqi kawng; ik-oeih
    che ak saikhqi boeih ce Bawipa khawk bau khuiawh kawng milh sak kawng.
  qub-qub: Waran-waranllantami illgächishaj cay nasyuncho caycaj fiyucunataga. Mana
    allita rurajcunataga Tayta Diospa siudäninpita llapantami jitarishaj.
  bqp-bqp: Manigↄ̃ ma bùsu gbɛ̃ vãninↄ láka lákũ gu dìgↄ̃ dↄ nà, manigↄ̃ yãvãnikɛrinↄ
    buri bo Dikiri wɛ̃tɛ gũn.
  hat-hat: Chak maten m'ap fini avèk tout mechan ki nan peyi a. Konsa, m'ap mete tout
    moun k'ap fè sa ki mal yo deyò nan lavil Seyè a.
  eng-BSB: Every morning I will remove all the wicked of the land, that I may cut
    off every evildoer from the city of the LORD.
  eng-WEBPB: Morning by morning, I will destroy all the wicked of the land, to cut
    off all the workers of iniquity from the LORD’s city.
  kbq-kbq: Ama mopafintira kefo avu'ava zama nehaza vahera, maka nantera nagra zamahe
    fanene huvava hugahue. Anumzamofo rankumapima havi avu'ava zama nehaza vahera
    zamahe fanene hugahue.
  pon-pon: Ni manjan karoj i pan kawela me katiwo nan jap o, pwen kokojan kanim en
    leowa karoj, me kin wia japun.
  nhe-BL: Mojmostla ica ijnaloc niquintzontlamiltis nochi tlen ax tleno quitlepanitaj.
    Huan queja nopa niquintlamiltis nochi tlen quichihuaj tlen fiero ipan ialtepe
    TOTECO.
  wnc-wnc: Siwan tapdukbamu nata wai aminu ninde kep kopatang yuaingu apasiwa gena
    umutning. Nata aminu waiaknga tasikaingu yanikwasiwa kuke waaminda Buyambam tapae
    yotbam gapmane gatu yutnanga dua.
  bus-bus: Mɛ́gↄ̃ ma bùsu gbɛ̃ zaaanↄ kaatɛ lán guu e dↄↄ nà, mɛ́gↄ̃ zaakɛrinↄ borii
    bↄↄ Dii wɛ́tɛ guu.
  gub-BL: '''Ar nànàn amumaw putar zaneywy rehe har ikatu ''ym ma''e ihe wà nehe.
    Amuhem kar putar ikatu ''ym ma''e iapo har paw tawhu Tupàn Tuweharupi Wiko Ma''e
    henaw wi ihe wà nehe.'
  eng-DRA: I have watched, and am become as a sparrow all alone on the housetop.
