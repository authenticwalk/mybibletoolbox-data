verse: PSA.101.002
translations:
  mal-C: നിഷ്കളങ്കമായ ഒരു ജീവിതം നയിക്കുന്നതിൽ ഞാൻ ശ്രദ്ധചെലുത്തും— അവിടന്ന് എപ്പോഴാണ്
    എന്റെ അരികിൽ എത്തുക? പരമാർഥഹൃദയത്തോടെ ഞാൻ എന്റെ ഭവനത്തിൽ പെരുമാറും.
  deu-TKW: Ich will acht haben auf redlichen Wandel, - wann wirst du zu mir kommen?
    - will in Herzenseinfalt wandeln inmitten meines Hauses.
  lin-lin: Nakolanda na bokebi nzela ya bato oyo bazangi pamela. Okoya epai na ngai
    tango nini ? Kati na ndako na ngai, nakotambola malamu na motema ezangi pamela.
  mmx-mmx: Loklok tarak nabap sepse. Ningisa ba unaba vot pasa ia? Lorooro rak naba
    dadat to xeneng at loogu rak,
  eng-LSV: I act wisely in a perfect way, || When do You come to me? I habitually
    walk in the integrity of my heart, || In the midst of my house.
  eng-GNV: 'I will doe wisely in the perfite way, till thou commest to me: I will
    walke in the vprightnes of mine heart in the middes of mine house.'
  eng-WEBSTER: I will behave myself wisely in a perfect way. O when wilt thou come
    to me? I will walk within my house with a perfect heart.
  nhw-BL: Nijnequi xitlahuac nimonejnemiltis ipan moojhui, huan quema tihualas techitaqui,
    amo techpantilis niyon se tlamantli catli amo cuali. Nojquiya nimonejnemiltis
    xitlahuac ipan nochaj.
  swh-ONEN: 'Nitazingatia kuishi maisha yasiyo na lawama: utakuja kwangu lini? Nitatembea
    nyumbani mwangu kwa moyo usio na lawama.'
  bba-bba: Kon nɛn lɑɑkɑri doke swɑɑ ɡeɑ sɔɔ. Sɑɑ yerɑ̀ kɑɑ mɑn nɑɑwɑ. Kon sĩwɑ dee
    dee nɛn yɛnuɡibun suunu sɔɔ.
  eng-KJVCPB: I will behave myself wisely in a perfect way. O when wilt thou come
    unto me? I will walk within my house with a perfect heart.
  luo-luo: Abiro neno ni aritora mondo ngimana obed malongʼo chuth, ibiro biro ira
    karangʼo? Abiro dak e oda gi chuny malongʼo chuth.
  aii-aii: ܒܸܬ ܐܵܙܹܠ݇ܢ ܒܗܵܘܢܵܐ ܒܐܘܼܪܚܵܐ ܬܲܡܝܼܡܬܵ‌ܐ. ܐܝܼܡܲܢ ܒܸܬ ܐܵܬܹܝܬ ܠܟܸܣܠܝܼ؟ ܒܸܬ
    ܚܵܕܪܹܢ ܒܬܲܡܝܼܡܘܼܬܵ‌ܐ ܕܠܸܒܝܼ ܒܓܵܘܵܐ ܕܒܲܝܬ‌ܝܼ.
  meu-meu: 'Asi kerere dalana baina badinaia: edena nega ai dekegu ai baoma? Mai lalo-ḡoevaḡoevagu
    ida baina raka, egu ruma lalonai;'
  npi-ULB: इमानदरीताको बाटोमा म हिंड्नेछु । तपाईं मकहाँ कहिले आउनुहुनेछ ? म आफ्‍नो
    घरभित्र इमानदरीतामा हिंड्‍नेछु ।
  yor-yor: Èmi yóò máa rin ìrìn mi pẹ̀lú ọgbọ́n láìlẹ́ṣẹ̀, ìgbà wo ni ìwọ yóò wá sí
    ọ̀dọ̀ mi? Èmi yóò máa rìn ní ilé mi pẹ̀lú àyà pípé.
  pes-OPCB: مراقب خواهم بود تا راه درست و بی‌عیب را در پیش بگیرم. نزد من کِی خواهی
    آمد؟ در خانه خود، با دلی راست زندگی خواهم کرد.
  tgl-ULB: Lalakad ako sa daan ng katapatan. O, kailan ka lalapit sa akin? Lalakad
    ako ng may katapatan sa loob ng aking tahanan.
  nop-nop: Nu adi titiŋ didimeniŋ hogok takaliwit. Kaŋ Wapum, du deniŋ hinek buŋa
    nehitubu-lodawaaŋ? Nu adi yotneneŋ titiŋ didimeniŋ hogok tiluwaat.
  hui-hui: I̱na mana ko nabi bayale dege bialu holeberogo Anduane Homogo-o í̠na biamogo
    bule i̱ koria angi ibuleberebe. I̱ damenerunaga deni howa mana tigabi dege biaabo
    holebero.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​အ​ပြစ်​ဆို​ဖွယ်​မ​ရှိ​အောင် ကျင့်​ကြံ​ပါ​မည်။ ကိုယ်​တော်​သည်​အ​ဘယ်​အ​ခါ​မှ​ကျွန်​တော်​မျိုး
    ထံ​သို့ ကြွ​လာ​တော်​မူ​ပါ​မည်​နည်း။ ကျွန်​တော်​မျိုး​သည်​မိ​မိ​၏​အိမ်​တွင်​ဖြူ​စင်​သည့်
    စိတ်​သ​ဘော​ထား​ဖြင့်​ကျင့်​ကြံ​ပြု​မူ​ပါ​မည်။
  bod-N: མཁས་མཛངས་ཐབས་ཀྱིས་སྐྱོན་བྲལ་ལམ་དུ༌སྤྱོད། །ང་རང་ནམ་ཞིག་ཡོངས་སུ་རྫོགས་འགྱུར༌རམ།
    །རང་གི་ཁྱིམ་དུ་གཞུང་དྲང་སེམས་ཀྱིས༌འགྲུལ།།
  wsk-wsk: Ani aimi ko sinar taik ale munan diram te la bagarikko angamang aniso,
    se tair ale aga sangaruko. Aninga ura luan ningi munan diram la aratuk se arigekko;
  sna-sna: Ndichangwarira kurarama upenyu husina chahungapomerwa. Muchauya riniko
    kwandiri? Ndichafamba mumba mangu nomwoyo usina chaungapomerwa.
  spa-BLM: Tendré cuidado de vivir una vida irreprochable. ¿Cuándo vas a venir a verme?
    Caminaré dentro de mi casa con un corazón irreprochable.
  cac-cac: Snib'ej in c'ol tzin b'eyb'alej tojolal. ¿B'aq'uin̈tax val ol ach och ved'oc?
    Malaj mach ol alan jab'oc chucal d'ayin yuj in b'eyb'al d'a in palacio.
  swh-ULB: Nitatembea katika njia ya uadilifu. Oh, ni lini utakuja kwangu? Nitatembea
    kwa uadilifu ndani ya nyumba yangu.
  bel-bel: Госпадзе! пачуй малітву маю, і енк мой хай дойдзе да Цябе.
  deu-ELBBK: Ich will weislich handeln auf vollkommenem Weg; – wann wirst du zu mir
    kommen? – Im Innern meines Hauses will ich wandeln in Lauterkeit meines Herzens.
  mbb-OT: Ebpekevantey a para wazà igkesawey kedì. Keenu ke man edhendini te kediey?
    Ebpekevantey a para wazà igkesawey kedì kayi te ed-ubpaan ku.
  mal-2015: ഞാൻ നിഷ്കളങ്കമാർഗ്ഗത്തിൽ ശ്രദ്ധവെക്കും; എപ്പോൾ നീ എന്റെ അടുക്കൽ വരും?
    ഞാൻ എന്റെ വീട്ടിൽ നിഷ്കളങ്കഹൃദയത്തോടെ പെരുമാറും.
  gup-gup: Ngaye ngadjare bu munguyh ngakurduyime bu djal kunmak, dja minj kunwarre
    ngakurduyime. Dja ngaleng, baleh kayime bu ngudda yimre darnkih ngaye? Ngaye nganahnarren
    kore ngayekenh kunred, dja minj mak kunwarre ngakurduyime.
  rmc-rmc: Dav mange pozoris, hoj te phirav pal o dokonalo drom. Kana aveha ke ma?
    Andre miro kher dživava žuže jileha.
  nlg-nlg: Na nilabugu ke mua palugha. Mi ngiha vaho ko mai tagua. Inau ku kabu marabu
    tana valegu.
  pes-OPV: در طریق کامل به خردمندی رفتارخواهم نمود. نزد من کی خواهی آمد؟ در خانه خود
    با دل سلیم سالک خواهم شد.
  ron-1924: Мэ вой пурта ку ынцелепчуне пе о кале неприхэнитэ. – Кынд вей вени ла
    мине? – Вой умбла ку инима фэрэ приханэ ын мижлокул касей меле.
  ben-OBCV: সতর্ক হয়ে আমি নির্দোষ জীবন কাটাব— কখন তুমি আমার কাছে আসবে? আমি নিজের
    গৃহে সততার সঙ্গে জীবন কাটাব।
  som-som: Oo waxaan u dhawrsan doonaa si qumman oo caqliya, Bal goormaad ii iman
    doontaa? Waxaan gurigayga ku dhex socon doonaa qalbi qumman.
  lat-VUC: '[Domine, exaudi orationem meam, et clamor meus ad te veniat.'
  eng-ASVBT: 'I will behave myself wisely in a perfect way: Oh when wilt thou come
    unto me? I will walk within my house with a perfect heart.'
  mna-mna: Mi zaala ku na, ndabokŋana kat. Tanata leleŋ ambai pu mi aŋtooro mboe ti.
    Mi ŋiizi na mar uulu yo? Pa nio aŋkamam mbulu ŋgeezeŋana men lela ruumu tio. Mi
    peeze ta aŋkamam, ina indeŋdeeŋe men.
  ita-1885: Io comporrò una maestrevol canzone intorno alla via intiera. Quando verrai
    a me? Io camminerò nell'integrità del mio cuore Dentro alla mia casa.
  eng-LXXUP: Hear my prayer, O Lord, And let my cry come to thee.
  eng-ULB: I will walk in the way of integrity. Oh, when will you come to me? I will
    walk with integrity within my house.
  spa-VBL: Me aseguraré de que mi vida sea irreprochable. ¿Cuándo vendrás a ayudarme?
    Mi vida será íntegra, incluso en privado.
  fra-_FOB: Je prendrai garde à la voie de l'intégrité. Quand viendras-tu à moi? Je
    marcherai dans l'intégrité de mon cœur, au milieu de ma maison.
  mal-mal: ഞാൻ നിഷ്കളങ്കമാർഗ്ഗത്തിൽ ശ്രദ്ധവെക്കും; എപ്പോൾ അങ്ങ് എന്റെ അടുക്കൽ വരും?
    ഞാൻ എന്റെ വീട്ടിൽ നിഷ്കളങ്കഹൃദയത്തോടെ പെരുമാറും.
  urd-GVR: Maiṅ baṛī ehtiyāt se be'ilzām rāh par chalūṅgā. Lekin tū kab mere pās āegā?
    Maiṅ ḳhulūsdilī se apne ghar meṅ zindagī guzārūṅga.
  suz-BL: गो दोस मततीक लां शेंसीचा दाक्‍नुङ। गो मेको गेना पने चाप्‍नुङा? गो आं खिंमी
    रिम्‍शो थुं पाइश्‍शो मुर दुम्‍शा बाक्‍चा दाक्‍नुङ।
  eng-NOY: 'I will have regard to the way of uprightness: When thou shalt come to
    me, I will walk within my house with an upright heart.'
  ita-1927: Io m’applicherò a seguire la via perfetta; quando verrai a me?… Io camminerò
    con integrità di cuore, in seno alla mia casa.
  ckb-ckb: لە ڕێگای تەواوەتی وریا دەبمەوە. کەی دێیت بۆ لام؟ بە دڵێکی تەواوەوە هەڵسوکەوت
    دەکەم، لەناو ماڵی خۆم.
  eng-BBE: 'I will do wisely in the way of righteousness: O when will you come to
    me? I will be walking in my house with a true heart.'
  xsi-xsi: Aku naŋa ma apakatona warakâŋgu sondo ndo ŋana naneŋgu vetâŋa rârâni kâ.
    Aŋga Yova Kindeni, ande noko ma kumâ pa naŋa lâ zo ndia, a? Naŋa koipu ŋalae ma
    apaveta kuku vetâŋa sondo nâ lâ naneŋgu luma ara ŋine ilo.
  kan-OKCV: ದೋಷರಹಿತ ಮಾರ್ಗದಲ್ಲಿ ನಡೆಯಲು ಜಾಗರೂಕನಾಗಿರುವೆನು; ನೀವು ಯಾವಾಗ ನನ್ನ ಬಳಿಗೆ ಬರುವಿರಿ?
    ನಾನು ನಿರ್ದೋಷ ಹೃದಯದಿಂದ ನನ್ನ ಮನೆಯೊಳಗೆ ನಡೆದುಕೊಳ್ಳುವೆನು.
  tam-2017: உத்தமமான வழியிலே நேர்மையாக நடப்பேன்; எப்பொழுது என்னிடத்தில் வருவீர்! என்னுடைய
    வீட்டிலே உத்தம இருதயத்தோடு நடந்துகொள்ளுவேன்.
  spa-RV-1909: 'Entenderé en el camino de la perfección cuando vinieres á mí: en integridad
    de mi corazón andaré en medio de mi casa.'
  ron-BTF: Mă voi purta cu înțelepciune pe o cale desăvârșită. Când vei veni la mine?
    Voi umbla înăuntrul casei mele cu o inimă desăvârșită.
  eng-WEBP: I will be careful to live a blameless life. When will you come to me?
    I will walk within my house with a blameless heart.
  eng-FBV: I will make sure my life is blameless. When will you come and help me?
    My life will be one of integrity even in private.
  nld-1939: 'Op de wandel der vromen gaan dichten: Ach, mocht hij mijn deel zijn!
    Rein van hart wil ik leven Binnen mijn huis;'
  nch-BL: Nijnequi xitahuac nimonejnemiltis ipan moojhui, huan quema tihualas techitaqui,
    amo techpantilis yon se tamanti cati amo cuali. Nojquiya nimonejnemiltis xitahuac
    ipan nochaj.
  vie-1934: Tôi sẽ ăn ở cách khôn ngoan trong đường trọn vẹn; è! Chúa chừng nào sẽ
    đến cùng tôi? Tôi sẽ lấy lòng trọn vẹn mà ăn ở trong nhà tôi.
  cha-cha: Bae juadajeyo ni y malate gui cabales na jinanao. O ngaean nae unfato jao
    guiya guajo? bae jufamocat gui jalom guimajo yan y cabales na corason.
  hin-CV: निष्कलंक जीवन मेरा लक्ष्य है, आप कब मेरे पास आएंगे? अपने आवास में मेरा आचरण
    निष्कलंक रहेगा.
  eng-OURB: I will be careful to live a blameless life. When will you come to me?
    I will walk within my house with a blameless heart.
  spa-BES: 'Andare sabiamente en el camino de la justicia: ¿cuándo vendrás a mí? Estaré
    caminando en mi casa con un corazón verdadero.'
  tdx-tdx: Hambenako ty lalan-kavañonañe; ombia irehe te homb’amako? Handenako an-kazavàn-troke
    an-trañoko ao.
  tha-KJV: ข้าพระองค์จะประพฤติอย่างเฉลียวฉลาดตามมรรคาที่​ดี​รอบคอบ โอ เมื่อไรพระองค์จะเสด็จมาหาข้าพระองค์
    ข้าพระองค์จะดำเนินด้วยใจซื่​อสัตย์​ภายในเรือนของข้าพระองค์
  por-BR-2018: No caminho correto eu meditarei; mas quando virás a mim? Em sinceridade
    de meu coração andarei dentro de minha casa.
  deu-ELO: Ich will weislich handeln auf vollkommenem Wege; wann wirst du zu mir kommen?
    im Innern meines Hauses will ich wandeln in Lauterkeit meines Herzens.
  eng-WYC-2018: and I shall understand in a way without wem; when thou shalt come
    to me. I went perfectly in the innocence of mine heart; in the middle of mine
    house. (and I shall go on the way without blemish, or without fault; but when
    shalt thou come to me? I shall go about with purity in the midst of my house;
    yea, in the innocence of my heart.)
  epo-epo: Mi penas iri prudente la vojon de pieco; Kiam Vi venos al mi? Mi iras kun
    pura koro interne de mia domo.
  gfk-gfk: Iau ni harbalaurai timaan wara murmur tiga mangana lon bia taie tikai pa
    na tale bia na tung soot iau tana. Hunanges nu haan tupas iau? Iau ni mur a mangana
    lon aram tano nugu hala mah bia taie tikai pa na tale bia na tung soot iau tana.
  uig-PIN: Mǝn mukǝmmǝl yolda eⱨtiyat bilǝn ix kɵrimǝn; Sǝn ⱪaqanmu yenimƣa kelisǝn!?
    Ɵz ɵy-ordamda sap kɵngül bilǝn yürimǝn.
  beo-beo: Na hou amo ganodini giadofai da hamedafa ba:mu. Di da habogala nama misa:bela:?
    Na da na sosogo fi amo ganodini, foloai agoane esalumu.
  tpi-OTNT: Bai mi bihainim stretpela pasin tasol. Bikpela, wanem taim bai yu kam
    helpim mi? Mi bai mekim stretpela pasin tasol long haus bilong mi.
  hau-SA: Zan yi hankali ga yin rayuwa marar zargi, yaushe za ka zo gare ni? Zan bi
    da sha’anin gidana da zuciya marar abin zargi
  udu-udu: Aha/ mina yip̱ ’kup̱ ki bway kun ’konu ki dar gi mii ’ba/ mo. Ayy, kakasja
    imina /e p̱u’du/ i aha/ mo? Aha/ mina ya ki dar gi ŋadhum eya dum pem e gu’b pem
    mo.
  uig-LAT: Men mukemmel yolda éhtiyat bilen ish körimen; Sen qachanmu yénimgha kélisen!?
    Öz öy-ordamda sap köngül bilen yürimen.
  nde-nde: Ngizananzelela ukuthi ngiphile impilo engasolekiyo uzakuza nini kimi na?
    Ngizahamba endlini yami ngenhliziyo engasolekiyo.
  ton-ton: Te u fai fakapotopoto ʻi he hala haohaoa. Te ke hāʻele mai ʻafē kiate au?
    Te u ʻeveʻeva ʻi hoku fale ʻi he loto haohaoa.
  ces-1613: Opatrně se míti budu na cestě přímé, až přijdeš ke mně; choditi budu ustavičně
    v upřímnosti srdce svého i v domě svém.
  eng-WMB: I will be careful to live a blameless life. When will you come to me? I
    will walk within my house with a blameless heart.
  tam-TCV: நான் குற்றமற்ற வாழ்க்கையை வாழ கவனமாயிருப்பேன்; நீர் எப்பொழுது என்னிடத்தில்
    வருவீர்? நான் குற்றமற்ற இருதயத்துடன் என் வீட்டின் விவகாரங்களை நடத்துவேன்.
  ceb-ULB: Maglakaw ako sa dalan sa pagkamatinud-anon. O, kanus-a ka man moanhi kanako?
    Maglakaw ako inubanan sa pagkamatinud-anon sulod sa akong balay.
  pol-UBG: Kroczyć będę mądrze drogą prawą. Kiedy przyjdziesz do mnie? Będę postępował
    w swoim domu w prawości serca.
  urd-GVU: مَیں بڑی احتیاط سے بےالزام راہ پر چلوں گا۔ لیکن تُو کب میرے پاس آئے گا؟
    مَیں خلوص دلی سے اپنے گھر میں زندگی گزاروں گا۔
  eng-OEBCW: I would look to the way that is blameless, and make it my own. Within
    my own house I would walk with an innocent heart.
  deu-1912: Ich handle vorsichtig und redlich bei denen, die mir zugehören, und wandle
    treulich in meinem Hause.
  kan-2017: ಸನ್ಮಾರ್ಗವನ್ನು ಲಕ್ಷಿಸಿ ನಡೆಯುವೆನು; ನನಗೆ ಯಾವಾಗ ದರ್ಶನಕೊಡುವಿ? ಮನೆಯೊಳಗೂ ಯಥಾರ್ಥ
    ಹೃದಯದಿಂದಲೇ ನಡೆದುಕೊಳ್ಳುವೆನು.
  yap-yap: Bayi fel’ pangig. Are wi’in e ga ra yib ngog? Bay gu par ni gu ba machalbog
    u nu’an rog
  hlt-MCSB: Longpuei cuemthuek la ka cangbam van eh. Me vaengah nim kai taengla na
    lo ve? Ka imkhui lung ah ka thinko kah thincaknah nen ni ka pongpa eh.
  mdy-ETH: ዻቢንቲባኣ ጎይፄሎ ዶዲሺ ታ ዓርቃንዳኔ፤ ኔኤኒ ታ ኮራ ዓይዲ ዬዓንዳይ? ታ ማኣሮ ዓሶና ዎላ ፒዜ ዒኔና ታ ናንጋንዳኔ።
  twi-ASANTE: Mɛhwɛ yie abu ɔbra a ɛho teɛ. Dabɛn na wobɛba me nkyɛn? Mede akoma a
    afɔdie nni mu bɛnante me fie.
  eng-WEBU: I will be careful to live a blameless life. When will you come to me?
    I will walk within my house with a blameless heart.
  acu-NT: Turasha tunaarinchau pujustasan wakerajai. ¿Amesha winisha warutik winitam?
    Wina jearun pujaknasha pengké tunaarinchau pujustasan wakerajai.
  spa-PDDPT: Observaré atentamente el camino de la integridad. ¿Cuándo vendrás a mí?
    Andaré en la integridad de mi corazón en medio de mi casa.
  gun-gun: Anhea'ã 'rã xe'arandua rupi tape porã rupi anho aiko aguã. Raka'e nda'u
    reju 'rã xea py? Xero py aikoa py voi xepy'a ky'a e'ỹa rupi pota 'rã aiko.
  agu-BL: Na na waj chinxom te yi ajtza'kl yi jicyuch te'j. Ta', sajk binu' tan wuch'eye'n.
    Tzinq'uicy'lej wib tan woque'n tetz tz'aknak cu'n. Mpe ik xe wetz inca'l kale
    na chincawune't, tzinq'uicy'lej wib.
  ilo-ULB: Surotek ti dalan ti nadalus a panagbiag. O, kaano kadi ti yaaymo kaniak?
    Agbiagak nga addaan iti kinatarnaw iti uneg ti balayko.
  kpg-kpg: Au ga hagamahi ga daudali di mouli madammaa. Ma gaa hee gei Goe ga hanimoi
    gi di au? Au ga mouli i di mouli madammaa i dogu hale,
  uig-ARA: مەن مۇكەممەل يولدا ئېھتىيات بىلەن ئىش كۆرىمەن؛ سەن قاچانمۇ يېنىمغا كېلىسەن!؟
    ئۆز ئۆي-ئوردامدا ساپ كۆڭۈل بىلەن يۈرىمەن.
  sus-sus: N fe birin nabama lufe ra tinxintɔɛ xa kira xɔn. I fama n yire mun tɛmui?
    N na n ɲɛrɛma nɛ n bɔɲɛ fiixɛxi ra n ma mixie tagi.
  pon-2006: I pahn idawehn mour mwakelekel. Iahd me komwi pahn ketido rehi? I pahn
    weweid nan mour mwakelekel nan imwei
  jae-jae: Aê gabe jasa lau laŋôŋnêm sawa nêŋ lêŋ Aôm oc ôndêŋ aê ômôêŋ êndêŋ ondoc.
    Aê gabe jaŋgôŋ ŋoc andulêlôm toŋoc ŋalêlôm ŋawageŋ.
  ksd-ksd: Ina mal bulu pa kaugu mangamangana, ma ina vanavana bulbulu; Vingaia bar
    una tadav iau?
  tur-YTC: Temiz bir yaşam sürdürmeye dikkat edeceğim. Bana ne zaman geleceksin? Evimin
    içinde pak bir yürekle yürüyeceğim.
  bel-N: Буду разважаць пра шлях беззаганны. Калі ж Ты прыйдзеш да мяне? Буду хадзіць
    у беззаганнасьці сэрца майго пасярод дому майго.
  grc-BRENT: Κύριε εἰσάκουσον τῆς προσευχῆς μου, καὶ ἡ κραυγή μου πρὸς σὲ ἐλθέτω.
  kpr-kpr: Nanda aito fugarena, kosasa eni tefori. Ni nanjigo namokena furaresi? Nanda
    kamboda na irari dambugo beká ava arena.
  ind-AYT: Aku akan berlaku bijak di jalan yang tak bercela. Kapan Engkau akan datang
    kepadaku? Aku akan hidup dengan ketulusan hati di dalam rumahku.
  yom-yom: Ndiela lubaka mu diatila mu luzingu lukambulu tsembolo. Thangu mbi wela
    kuiza kuidi minu e ? Ndiela diatila mu nzo ama mu ntima wukambulu tsembolo.
  yut-yut: Nak aŋpak kɨlegɨ baŋ gɨn yolgeŋ. Yawe, ni bɨsapmon gak abɨŋ nak aŋpulugoki?
    Nak naga da yutnon aŋpak kɨlegɨ baŋ gɨn abeŋ.
  nya-nya: Ndidzatsata njira yolungama; nanga mudzabwera liti kwa ine? Ndidzayenda
    mʼnyumba mwanga ndi mtima wosalakwa.
  kyg-kyg: Ageꞌna aeto huteꞌnaeꞌmo afiteꞌna vaiꞌmo alagi oꞌalisuva kateꞌmo uguve.
    Hainu afinaꞌmo nagaetegamo egane. Nagaemo noꞌnifiꞌmo maiꞌneꞌnaeꞌmo aliꞌyaꞌnimo
    neꞌaliya vayaꞌaiteꞌmo yagaiꞌna apateꞌneꞌnaeꞌmo vaiꞌmo alagi oꞌalisuvana alagepa
    kavaꞌageꞌmo huꞌna maiguve.
  hrv-hrv: 'Razmatrat ću put savršenstva: kad li ćeš k meni doći? Hodit ću u nedužnosti
    srca u domu svojemu.'
  mps-mps: Te eno doloba pai kolesaga naga wali paibao. Genuai Bidi, mena sogo nago
    ena tau sagasaibawe? Eno te doloba pai kolesaga naga ena bede ebo dao.
  tpi-tpi: Bai mi bihainim stretpela pasin tasol. Bikpela, wanem taim bai yu kam helpim
    mi? Mi bai mekim stretpela pasin tasol long haus bilong mi.
  dan-1931: Jeg vil agte på uskyldiges Vej, når den viser sig for mig, vandre i Hjertets
    Uskyld bag Hjemmets Vægge,
  vie-OVCB: Con sẽ sống cẩn thận theo con đường thiện hảo. Khi nào Chúa sẽ đến giúp
    con? Con sẽ cư xử trong gia đình con bằng tâm hồn trọn vẹn.
  guj-2017: હું સીધા માર્ગમાં ચાલીશ. તમે મારી પાસે ક્યારે આવશો? હું ખરા અંતઃકરણથી
    મારા ઘરમાં વર્તીશ.
  pon-2006A: I pahn idawehn mour mwakelekel. Iahd me komwi pahn ketido rehi? I pahn
    weweid nan mour mwakelekel nan imwei
  por-BRBSL: Terei o cuidado de viver uma vida irrepreensível. Quando você virá até
    mim? Eu caminharei dentro de minha casa com um coração sem culpa.
  eng-OEBUS: I would look to the way that is blameless, and make it my own. Within
    my own house I would walk with an innocent heart.
  swe-swe: Jag ska studera (akta, beskåda) redbarhetens väg. När ska du komma till
    mig? Jag ska vandra med mitt hus (min familj) med redbarhet i mitt hjärta.
  cth-cth: Ka kuep e lamthung dawk lungang lahoi ka hring han. Oe, nâtuek ne kai koe
    na tho han vai. Ka imthungkhu dawk ka thoung e lungthin hoi ka o han.
  twi-twi: Mɛhwɛ yiye abu ɔbra a ho tew; da bɛn na wobɛba me nkyɛn? Mede koma a afɔdi
    nni mu bɛhwɛ me fi so.
  hlt-hlt: Longpuei cuemthuek la ka cangbam van eh. Me vaengah nim kai taengla na
    lo ve? Ka imkhui lung ah ka thinko kah thincaknah nen ni ka pongpa eh.
  tbz-SIM: N yó nkérí bɛ̀ɛ̀ dɔ́ mɛwetímmɛ̀ bɛ̀ bo kùù cɛ miɛkɛ nkɛ. Dɛ̀ yó nkɑ̃́ɑ̃́kɛ́
    dɛ kɑ̀ɑ kɔtɛní m borɛ̀? N yó ntũ nkucɛ wenniku nku n yɛ̀mmɛ̀ kɔku, n kɔbɛ cuokɛ̀.
  msy-2020: Kɨ nɨn damazimɨn deraghvɨra tuavir aghuimra mangɨtɨ gumazitam nan gan
    akatam na gasan kogham. O God, nɨ manadɨzoghɨn izɨ nan akuragham? Guizbangɨra,
    kɨ uan dɨpenimɨn aven ikɨ gumazamizibagh ativagh men ganɨva, uan navir averiamɨn
    aven deraghvɨra nɨghnɨgh biziba bar dar amuam.
  dop-dop: Mɑɑ kɑɑsɩ mɑ tɩ nɑ mpɑɑʋ kʋsiɣisuɣu. Pəlee kɛ́ n kɑ́ kɔɔ mɑ kiŋ? Mɑɑ tɔnɑ
    lotu kʋlʋmtʋ kɛ mɑ təyɑɣɑ tɑɑ.
  azb-azb: Kamillik yolunda müdrik olacağam. Sən yanıma nə zaman gələcəksən? Təmiz
    ürəklə evimdə yaşayacağam,
  eng-DBY: I will behave myself wisely in a perfect way. When wilt thou come unto
    me? I will walk within my house in the integrity of my heart.
  hin-2017: मैं बुद्धिमानी से खरे मार्ग में चलूँगा। तू मेरे पास कब आएगा? मैं अपने
    घर में मन की खराई के साथ अपनी चाल चलूँगा;
  wol-KYG: Naa teewlu yoonu maandute. Ana kañ nga may dikkal? Naa doxe maandute fi
    sama biir waa kër.
  bjr-bjr: Qini marirafa andeeqasee ufa siaisa marianaura. Miqiqa marianana oo Yaawee
    anee yairee fee qinee marunnannai qumuree dadaaqinnaree. Qinee anukara marira
    qeeqa maaqaki marianaura.
  eng-YLT: I act wisely in a perfect way, When dost Thou come in unto me? I walk habitually
    in the integrity of my heart, In the midst of my house.
  kne-kne: Magay maipabasol to en sak-en sin panagbiyag ko, nalinis abe di biyag ko
    sin beey ko. Pig-an pay di omaliam en sak-en, Apo?
  eng-WYC-2017: and I shall understand in a way without wem; when thou shalt come
    to me. I went perfectly in the inno-cence of mine heart; in the middle of mine
    house.
  eng-WMBB: I will be careful to live a blameless life. When will you come to me?
    I will walk within my house with a blameless heart.
  zat-NTPS: Dxaca lazra' guna' da naca li lazre'. ¿Bátala xidu' gácale̱nu' neda'?
    Guna' da naca du lazre', ne cá'anqueze guna' caní lu xu'u lizra'.
  zty-NTPS: Žak ḻaža'a gona' da' naken ḻi ḻaže'. ¿Batx̱ yido' gákḻeno' neda'?
    Dot ḻaža'a goḻkza' ḻo ližkza' neda'.
  urd-GVH: मैं बड़ी एहतियात से बेइलज़ाम राह पर चलूँगा। लेकिन तू कब मेरे पास आएगा?
    मैं ख़ुलूसदिली से अपने घर में ज़िंदगी गुज़ारूँगा।
  rug-rug: Sari na qua tinavete na hahanana si kaqu loke tinazutudi. Kei, panavisa
    kaqu mae koa rau si Goi? Kaqu toa nia rau sa tinoa viana vasina koa si rau.
  gaz-gaz: Ani jireenya hirʼina hin qabne jiraachuuf of nan eeggadha; ati yoom gara
    koo dhufta? Ani garaa qulqulluudhaan, mana koo nan jiraadha.
  fra-LSG: Je prendrai garde à la voie droite. Quand viendras-tu à moi? Je marcherai
    dans l’intégrité de mon cœur, Au milieu de ma maison.
  yal-yal: N katama nɛn n xa lu kira kamalixin xɔn. I fama n fɛma waxatin mundun yi?
    N sigan ti tinxinni n ma banxini.
  iou-iou: Näk siwoŋigän kuŋatta nadäŋit nadäŋit api kuŋarero unita gäk näkken jidegän
    api äben? Täŋkaŋ ämawebenaye yabäŋ yäwat täyat uwä bänep kuräki terak täk täyat.
  haw-1868: E hana naauno no wau ma ka aoao o ka pono. Ahea la oe e hele mai ai ia'u?
    E holoholo no wau maloko o ko'u hale, Me ka pono o ko'u naau.
  arb-NAV: أَسْلُكُ بِتَعَقُّلٍ فِي طَرِيقِ الْكَمَالِ. مَتَى تَأْتِي يَا رَبُّ لِمَعُونَتِي؟
    أَسْلُكُ فِي وَسَطِ بَيْتِي بِاسْتِقَامَةِ قَلْبِي.
  ded-ded: Ni kopocsiha kpac kecma sing imohai kengkecbadeac negensima kecduae. O,
    ge dafinenggac nearu hanade? Ni ngic ogofocna mong mi memanganeyunuma herenau
    dindingac nga kopocsicna kpac kecma amanau kecbade.
  ewe-ewe: Makpɔ nyuie be menɔ agbe si ŋu mokaka mele o, eya ta gbe ka gbe nàva asrãm
    kpɔ? Mazɔ le aƒenye me kple dzi si ŋuti mokaka mele o.
  eng-LEE: 'I will carefully regard the way of the perfect: oh when will thou come
    unto me? I will walk in the integrity of my heart in the midst of my house.'
  asm-FB: মই সিদ্ধ পথত চলিবলৈ মনোযোগ দিম; তুমি কেতিয়া মোৰ ওচৰলৈ আহিবা? মোৰ ঘৰৰ ভিতৰত
    মই হৃদয়ৰ সিদ্ধতাত চলিম।
  sus-A: ﭑ قٍ بِرِن نَبَمَ لُقٍ رَ تِنشِنتْي شَ كِرَ شْن. عِ قَمَ ﭑ يِرٍ مُن تّمُي؟
    ﭑ نَ ﭑ حّرّ مَ نّ ﭑ بْحّ قِيشّشِ رَ ﭑ مَ مِشِيٍ تَفِ.
  fra-SBL: Je veillerai à mener une vie irréprochable. Quand viendras-tu me voir ?
    Je marcherai dans ma maison avec un cœur irréprochable.
  hbo-hbo: אַשְׂכִּ֤ילָה ׀ בְּדֶ֬רֶךְ תָּמִ֗ים מָ֭תַי תָּבֹ֣וא אֵלָ֑י אֶתְהַלֵּ֥ךְ
    בְּתָם־לְ֝בָבִ֗י בְּקֶ֣רֶב בֵּיתִֽי׃
  kik-kik: 'Nĩngwĩmenyerera ndũũre mũtũũrĩre ũtarĩ ũcuuke: nĩ rĩ ũgaagĩũka kũrĩ niĩ?
    Nĩndĩrĩikaraga mũciĩ gwakwa ndĩ na ngoro ĩtarĩ ũcuuke.'
  fra-NCL: Je veux chanter la bonté et la justice ; C’est toi, Yahweh, que je veux
    célébrer.
  cek-AK: Coek koi om ai ah acoehaih hoiah kho ka sak han. Natuek naah maw kai khaeah
    nang zoh han? Coek koi om ai palungthin hoiah ka ohhaih imthung ah ka caeh han.
  cuk-cuk: Nued nanadii an gubied. ¿Wede sana be anse ataknonikoe? An-neggi gwage-napiragwadgi
    an nanadii gubied.
  uig-CYR: '@see-verse:PSA.101.001'
  tel-2017: ఎలాంటి దోషమూ లేకుండా వివేకంతో నడుచుకుంటాను. నువ్వు నా దగ్గరికి ఎప్పుడు
    వస్తావు? నేను నా ఇల్లంతటిలో యథార్థమైన ప్రవర్తనతో నడుచుకుంటాను.
  hat-BSA: Mwen va prete atansyon a chemen san repwòch la. Kilè Ou va vini kote mwen?
    Mwen va mache anndan lakay mwen ak entegrite nan kè m.
  ukr-ONPU: Господи, почуй мою молитву, і нехай дійде до Тебе мій зойк.
  kos-kos: Ouiyen moul luk ac fah suwosna. Kom ac tuku nu yuruk ngac? Nga fah moulkin
    moul nasnas in lohm sik.
  hbo-WLC: אַשְׂכִּ֤ילָה ׀ בְּדֶ֬רֶךְ תָּמִ֗ים מָ֭תַי תָּב֣וֹא אֵלָ֑י אֶתְהַלֵּ֥ךְ
    בְּתָם־לְ֝בָבִ֗י בְּקֶ֣רֶב בֵּיתִֽי׃
  ibo-ibo: Aga m enwe uche ị hụ na m biri ndụ na-enweghị ịta ụta ọbụla, olee mgbe
    ị ga-abịakwute m? Aga m ejikwa obi nke a na-agaghị ata ụta ọbụla jegharịa nʼime
    ụlọ m.
  ory-ory: ମୁଁ ବିବେଚନାପୂର୍ବକ ସିଦ୍ଧ ପଥରେ ଗମନ କରିବି; ଆହା, ତୁମ୍ଭେ କେବେ ମୋʼ ନିକଟକୁ ଆସିବ?
    ମୁଁ ଆପଣା ଗୃହ ମଧ୍ୟରେ ସିଦ୍ଧ ଅନ୍ତଃକରଣରେ ଆଚରଣ କରିବି।
  chk-chk: Üpwe afäliei pwe üsap föri tipis. Inet kopwe feito rei? Üpwe manaueni eu
    manau mi limöch me lein chon leimwei.
  rop-rop: Ai wandim ebrijing ai dum garra jidan nomo garram enijing rong. Wotaim
    yu garra kaman langa mi? Ai wandim jidan langa main bigwan haus brabli gudbalawei,
  ukr-1871: Буду розумно ходити правою дорогою; коли завитаєш до мене? В домі моїм
    буду в чистотї серця мого жити.
  yon-yon: Ne kuu ongme kaadkereni ambarakmoon kii ande dedmoniyiibban ye kerekmen
    yaambed dobaraniin. Komo aron arimbed ne yaa mananeeb? Nambiwoom dobaraniin kuu
    ne niindem aom ma aadikmiyiibbanbed dobaraniin.
  deu-1951: Ich möchte den unsträflichen Weg kennen lernen! Wann kommst du zu mir?
    Ich will wandeln in Einfalt meines Herzens inmitten meines Hauses.
  eng-JPS: I will give heed unto the way of integrity; Oh when wilt Thou come unto
    me? I will walk within my house in the integrity of my heart.
  srp-1865: Razmišljam o putu pravom, kad bi god došao k meni, hodim u bezazlenosti
    srca svojega u domu svom.
  lug-lug: Nneegenderezanga, mu bulamu bwange ne nkola eby’obutuukirivu, naye olijja
    ddi gye ndi? Nnaabeeranga mu nnyumba yange nga siriiko kya kunenyezebwa.
  heb-heb: אשכילה בדרך תמים מתי תבוא אלי אתהלך בתם לבבי בקרב ביתי׃
  ben-IRV: আমি সততা পথে চলবো। তুমি কখন আমার কাছে আসবে? আমার ঘরের মধ্যে আমি সততায়
    চলব।
  ntu-ntu: X namnc-nqblqx nztubqkr nqmq krm mz nzokatr-krm ninge. X nabznge nalqngi
    zvz mz nzmnc-krgr badr lr ma nyznge.
  pan-pan: ਮੈਂ ਪੂਰੇ ਰਾਹ ਵਿੱਚ ਸਿਆਣਾ ਬਣ ਕੇ ਚੱਲਾਂਗਾ, ਤੂੰ ਮੇਰੇ ਕੋਲ ਕਦੋਂ ਆਵੇਂਗਾ? ਮੈਂ ਆਪਣੇ
    ਘਰ ਵਿੱਚ ਪੂਰੇ ਮਨ ਨਾਲ ਫਿਰਾਂਗਾ।
  mya-JVB: စုံလင် သော တရား အတိုင်း ပညာ သတိနှင့် ကျင့်ပါမည်။ ကိုယ်တော်သည် အကျွန်ုပ်
    ဆီ သို့ အဘယ် ကာလမှ ကြွလာ တော်မူမည်နည်း။ ကိုယ် အိမ် တွင် သန့်ရှင်း သော စိတ် နှလုံးနှင့်
    ကျင့် ပါမည်။
  kgf-kgf: Ni héna solaŋawac ewama kecmaŋ. Néma naléiguc nuac hanémbésémaŋ? Ni amanaiguc
    ewa solaŋanec hakana wamma kecmaŋ.
  tte-O: Mumuga namwanamwana kani yalokeikeile koina kabo kani nige yabo ikakawa-naenae-yagau.
    Tawanesana kani kulaoma koliyau na am kamwasa dudulaina kuyakenayagau? Yagu nume
    luwaluwalina mena kani yalolokeikeile me kate kapwakapwagu koina.
  tbg-tbg: Tiqaa uva variantorave ti, te avuqavuqamake ai aaraqaa nirera. Mpo, te
    mintiarirara tairentae are tuvu ti kahaqinarave? Vovano tiqaa uva vataantorave
    ti, te tenta naavuqi variakaqaa koqemake raqikirera.
  hmo-hmo: Lau ese kara maoromaoro dalana sibona do lau badinaia. Lohiabada e, edena
    negai lau dekenai do oi mai? Egu ruma dekenai do lau noho namonamo, mai egu kerere
    ta lasi.
  zar-NT: Güíʼi ládxaʼa gunaʼ le naca idú dxiʼa. ¿Bátaxi huécjuʼ quiaʼ nedaʼ? Lu yuʼu
    lidxaʼ gunaʼ le naca idú ladxiʼ.
  urd-urd: मैं 'अक़्लमंदी से कामिल राह पर चलूँगा, तू मेरे पास कब आएगा? घर में मेरा
    चाल चलन सच्चे दिल से होगा।
  rus-SYN: Господи! услышь молитву мою, и вопль мой да придет к Тебе.
  bqc-SIM: Má laaidↄ kua tàaesaiwa, bↄɛ ńyↄ̃ mↄai? Máↄ ku ma ua ń nↄ̀sɛpuao,
  tcz-CHONGTHU: Keiman monabei hinkho kaman theina dingin chingthei tah in um inge,
    itihleh eipanpi dinga nahungding hitam? Keiman ka insungah kitahna hinkho kaman
    jingding ahi.
  mar-mar: मी सुज्ञतेच्या मार्गाने चालेन. अहा, तू माझ्याकडे कधी येशील? मी माझ्या घरात
    सचोटीने चालेन.
  isl-isl: Ég, konungurinn, vil kappkosta að lifa heiðarlega og ganga um heimili mitt
    í grandvarleik – hjálpaðu mér til þess!
  hlt-THB: Coet a kap kaana khaw ka saknaak aham ngaihta vang nyng – ityk awh ka venna
    na law kaw? Coet amak kap kawlung ing ka ipkhui na cet vang nyng.
  qub-qub: Gam munashayquinöllami nogaga goyayta munä. ¿Imayraj noga cajman shamunqui?
    Palasyöchöpis allillatami rurashaj.
  bqp-bqp: Mani laakari kɛ màgↄ̃ kun taari sari, bↄrɛn ĩni sumaa? Manigↄ̃ kú ma ↄnn
    kũ nɛ̀sɛpurao.
  hat-hat: M'ap mennen yon lavi san repwòch. Kilè w'a vin jwenn mwen?
  eng-BSB: I will ponder the way that is blameless— when will You come to me? I will
    walk in my house with integrity of heart.
  eng-WEBPB: I will be careful to live a blameless life. When will you come to me?
    I will walk within my house with a blameless heart.
  kbq-kbq: Nagra kegava hu'na mani'nena, fatgo avu'ava zanke hu'na vugahue. Ra Anumzamoka
    ina zupa enka, nagrira eme naza hugahane? Nagra nonifima manine'na, inankna zama
    hanuana fatgo avu'ava zanke hugahue.
  pon-pon: I men inen eweita ni al pun iad kom pan koti don ia? i men weweid ni melel
    ren toun im ai.
  nhe-BL: Nijnequi xitlahuac nimonejnemiltis ipan moojhui, huan quema tihualas tinechitaqui,
    ax tinechpantilis niyon se tlamantli tlen ax cuali. Nojquiya nimonejnemiltis xitlahuac
    ipan nochaj.
  wnc-wnc: Nata noman takngakan tawambit. Buyambamtapa, zaapduknga gata apu na gatangamuya?
    Gatangamuwawi nata noman takngakan yotnane yuke sukuwit.
  bus-bus: Mɛ́ làakari kɛ màgↄ̃ kuu taari sai, bↄrɛn nɛ́ mↄ́mazii? Mɛ́gↄ̃ kú ma ua
    kↄ̃n nↄ̀sɛpuraao,
  gub-BL: Hepureruze'eg mehe naheremu'em kwaw ihe nehe, nahemunar kwaw ma'e rehe nehe.
    Màràn mehe erezur putar heàwàxi pà nehe. Aiko putar ikatu ma'e romo heràpuz me
    nehe.
  eng-DRA: 'Hear, O Lord, my prayer: and let my cry come to thee.'
