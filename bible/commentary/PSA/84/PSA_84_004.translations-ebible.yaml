verse: PSA.084.004
translations:
  mal-C: അങ്ങയുടെ ആലയത്തിൽ വസിക്കുന്നവർ അനുഗൃഹീതർ; അവർ അങ്ങയെ നിരന്തരം സ്തുതിച്ചുകൊണ്ടിരിക്കും.
    സേലാ.
  deu-TKW: 'Hat doch der Vogel ein Haus gefunden, und die Schwalbe ein Nest, darein
    sie ihre Jungen gelegt hat: deine Altäre, Jahwe der Heerscharen, mein König und
    mein Gott!'
  lin-lin: Ndeke ya moke ezwaka esika ya kovanda, mpe mbilambila esalaka zala epai
    wapi etiaka bana na yango, pene ya bitumbelo na Yo, Yawe, Mokonzi ya mampinga,
    Mokonzi na ngai mpe Nzambe na ngai.
  mmx-mmx: Lomomo silok atnedi dik lox amisik to at loogu laplavang taram dim suma
    i, la dik pixan emi asu amisik tu.
  eng-LSV: O the blessedness of those inhabiting Your house, || Yet they praise You.
    Selah.
  eng-GNV: 'Blessed are they that dwell in thine house: they will euer praise thee.
    Selah.'
  eng-WEBSTER: 'Blessed are they that dwell in thy house: they will be still praising
    thee. Selah.'
  nhw-BL: ¡Nelía paquij nopa masehualme catli itztoque ipan motiopa huan quisenhuiquilíaj
    mitzpaquilismacaj!
  swh-ONEN: Heri wale wanaokaa nyumbani mwako, wanaokusifu wewe daima.
  bba-bba: Nɛn Yinni, nɛn sinɑ boko! Bɑɑ kɑ ɡunɔminɔ nu rɑ n wɑ̃ɑ yeru mɔ. Wɔllu kɑ
    tem Yinni, ɑ rɑ mɑm de nu sokunu ko wunɛn yɑ̃ku yerun bɔkuɔ.
  eng-KJVCPB: 'Blessed are they that dwell in thy house: They will be still praising
    thee. Selah.'
  luo-luo: Ogwedh joma odak e odi; mosiko ka paki. Sela
  aii-aii: ܛܘܼܒ݂ܵܐ ܠܥܵܡܪ̈ܵܢܹܐ ܕܒܲܝܬܘܼܟ݂، ܗܲܪ ܒܸܬ ܫܲܒܚܝܼ ܠܘܼܟ݂. ܣܹܠܵܗ
  meu-meu: Emu ruma ai e nohomu taudia na nanamo, idia ese oi ihanamomu anedia e abi
    hanaihanaimu. (Selah)
  npi-ULB: तपाईंका मन्‍दिरमा बस्‍नेहरू धन्यका हुन् । तिनीहरूले निरन्तर तपाईंको प्रशंसा
    गर्छन् । सेला
  yor-yor: Ìbùkún ní fún àwọn tí ó ń gbé inú ilé rẹ; wọn ó máa yìn ọ́ títí láé.
  pes-OPCB: خوشا به حال آنانی که در خانهٔ تو ساکنند و پیوسته تو را سپاس می‌گویند!
  tgl-ULB: Pinagpala mo sila na nakatira sa inyong tahanan; patuloy ka nilang pinupuri.
    Selah
  nop-nop: Metam du’walaŋ Siloŋyotneŋ hatiiŋ heki adi momooŋ tiyembune welemomooŋ
    nadiiŋ, tiŋa helemahelemaŋ kap toŋa wohoge ganintiloiŋ.
  cbu-NT: Tputs shiyash pangish taaksin, mang' kis taakanaya. Shiyaa uru yasiyastar
    ashkusin, ungirtakanaya.
  hui-hui: Wali agali í̠naga andaha haga karu ti baya turubiore kagoni. Tigua turu
    howa í̠naga mini yaraga halu iba ganaru laabo halu kagoni.
  mya-mya: ကိုယ်​တော်​ရှင်​အား​အ​စဉ်​မ​ပြတ်​ထော​မ​နာ ပြု​လျက် ဗိ​မာန်​တော်​တွင်​နေ​ကြ​သူ​တို့​သည်​အ​လွန်​ပင်
    မင်္ဂ​လာ​ရှိ​ပါ​သည်​တ​ကား။
  bod-N: ཁྱེད་ཀྱི་གདན་ས་གང་དུ་སྡོད་མཁན༌ཀུན། །བྱིན་རླབས་ཆེ་ཞིང་རྟག་ཏུ་ཁྱེད་ལ༌བསྟོད།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: Se kariimet nika temple ningi baga se, nika wur ilu se, nika nip patawusan,
    mu ninguru amilmilamonko.
  sna-sna: Vakaropafadzwa avo vanogara mumba menyu; vanogara vachikurumbidzai. Sera
  spa-BLM: Dichosos los que habitan en tu casa. Siempre te están alabando. Selah.
  cac-cac: Vach' yic eb' cajanec' d'a a cajnub'. Max yactejlaj eb' sb'itan d'ayach.
  swh-ULB: Wamebarikiwa wale ambao huishi katika nyumba yako; nao hukusifu wewe siku
    zote. Selah
  bel-bel: гнеў Твой увесь суняў, адвярнуў лютасьць гневу Твайго.
  deu-ELBBK: Selbst der Sperling hat ein Haus gefunden, und die Schwalbe ein Nest
    für sich, wo sie ihre Jungen hinlegt ... deine Altäre, HERR der Heerscharen, mein
    König und mein Gott!
  mbb-OT: Utew zeyzey is menge etew he ziyà ed-upbà te valey nu; layun sikandan egkanta
    te kedalig kenikew.
  mal-2015: നിന്റെ ആലയത്തിൽ വസിക്കുന്നവർ ഭാഗ്യവാന്മാർ; അവർ നിന്നെ നിത്യം സ്തുതിച്ചുകൊണ്ടിരിക്കും.
    സേലാ.
  gup-gup: Bininj nawu kabirriyo kore ngudda ke kunrurrk wanjh kabirridjalnjilngmak,
    dja bedda ngundimarnewayini bu ngundidjalburluburlume ke munguyh munguyh.
  rmc-rmc: Se the o vrabcos peske arakhel o kher a e lastovička o hňizdos, kaj la
    hin lakre cikne paš tire oltara, ó, Nekzoraleder RAJEJA, Kraľina miro the Devla
    miro.
  nlg-nlg: 'Holoutora gaira tara ghahara tana valemu: gaira tara holohabagho haia
    tua.'
  pes-OPV: خوشابحال آنانی که در خانه تو ساکنند که تو رادائم تسبیح می‌خوانند، سلاه.
  ron-1924: Фериче де чей че локуеск ын Каса Та, кэч ей тот май пот сэ Те лауде!
  ben-OBCV: ধন্য সেই ব্যক্তি, যে তোমার গৃহে বসবাস করে, সে সর্বক্ষণ তোমার গুণকীর্তন
    করে।
  som-som: Waxaa barakaysan kuwa gurigaaga deggan, Weligoodba way ku sii ammaani doonaan.
  lat-VUC: Mitigasti omnem iram tuam; avertisti ab ira indignationis tuæ.
  eng-ASVBT: 'Blessed are they that dwell in thy house: They will be still praising
    thee. Selah'
  mna-mna: Zin wal tau timbotmbot lela urum ku leleene totomen na, lelen ambai kat
    pa kampeŋana biibi tana. Tana timbombo mboe mi tipakurkuru.
  ita-1885: Beati coloro che abitano nella tua Casa, E ti lodano del continuo. (Sela.)
  eng-LXXUP: 'Thou hast caused all thy wrath to cease: Thou hast turned from thy fierce
    anger.'
  eng-ULB: Blessed are they who live in your house; they praise you continually. Selah
  spa-VBL: ¡Cuán felices son los que viven en tu casa, porque siempre están alabándote!
    Selah.
  fra-_FOB: Heureux ceux qui habitent ta maison, qui te louent incessamment! Sélah
    (pause).
  mal-mal: അങ്ങയുടെ ആലയത്തിൽ വസിക്കുന്നവർ ഭാഗ്യവാന്മാർ; അവർ അങ്ങയെ നിത്യം സ്തുതിച്ചുകൊണ്ടിരിക്കും.
    സേലാ.
  lit-lit: 'Kokie didžiai palaiminti, kurie gyvena tavo namuose: jie ir toliau girs
    tave. Sela.'
  urd-GVR: Mubārak haiṅ wuh jo tere ghar meṅ baste haiṅ, wuh hameshā hī terī satāish
    kareṅge. (Silāh)
  suz-BL: इन खिंम बाक्‍चा ताइब आसीक तशो बाक्‍नीम। मेकोपुकीमी गेना हना यो इन कली कुम्‍सो
    पा ठेयब सेल्‍नीम।ठेयब सेंदा पा।भजन संग्रह ६५:५
  eng-NOY: Happy they who dwell in thy house, Who are continually praising thee! [[Pause.]]
  ita-1927: Beati quelli che abitano nella tua casa, e ti lodano del continuo! Sela.
  ckb-ckb: خۆزگە بەوانە دەخوازرێ کە لە ماڵی تۆدا نیشتەجێن، هەمیشە ستایشی تۆ دەکەن.
  eng-BBE: 'Happy are they whose resting-place is in your house: they will still be
    praising you. (Selah.)'
  xsi-xsi: Tamâta pinde uru simo noko ne luma ilo, aku kinzi ŋinde kala simo sindeka
    mine nâ. Ikura zo rârâni kinzi simo siwâŋgi wâŋgiŋa paneâŋa kâ pa noko.
  kan-OKCV: ನಿಮ್ಮ ಆಲಯದಲ್ಲಿ ವಾಸವಾಗಿರುವವರು ಧನ್ಯರು; ನಿಮ್ಮನ್ನು ಅವರು ಯಾವಾಗಲೂ ಸ್ತುತಿಸುವರು.
  tam-2017: உம்முடைய வீட்டில் தங்கி இருக்கிறவர்கள் பாக்கியவான்கள்; அவர்கள் எப்பொழுதும்
    உம்மைத் துதித்துக்கொண்டிருப்பார்கள் (சேலா)
  spa-RV-1909: 'Bienaventurados los que habitan en tu casa: perpetuamente te alabarán.
    (Selah.)'
  ron-BTF: Binecuvântați sunt cei ce locuiesc în casa ta, ei te vor lăuda fără încetare.
    Selah.
  eng-WEBP: Blessed are those who dwell in your house. They are always praising you.
    Selah.
  eng-FBV: How happy are those who live in your house—they are always praising you!
    Selah.
  nld-1939: Gelukkig, die in uw huis mogen wonen, En eeuwig U loven!
  nch-BL: ¡Nelía paquij nopa masehualme cati itztoque ipan motiopa huan quisenhuiquilíaj
    mitzpaquilismacaj!
  vie-1934: Phước cho người nào ở trong nhà Chúa! Họ sẽ ngợi khen Chúa không ngớt.
  cha-cha: 'Mandichoso ayo sija y mañasaga gui jalom y guimamo; sa sigueja di malabajao:'
  hin-CV: धन्य होते हैं वे, जो आपके आवास में निवास करते हैं; वे निरंतर आपका स्तवन
    करते रहते हैं.
  eng-OURB: Blessed are those who dwell in your house. They are always praising you.
    Selah ·contemplation with musical interlude·.
  spa-BES: 'Felices son aquellos cuyo lugar de descanso está en tu casa: sin cesar
    te alabarán. Selah.'
  tdx-tdx: Haha o mimoneñe añ’anjomba’o ao, mandrenge Azo nainai’eo. Selà
  tha-KJV: ความสุขเป็นของบุคคลที่อาศัยในพระนิเวศของพระองค์ เขาจะร้องเพลงสรรเสริญพระองค์​เสมอ
    เซลาห์
  por-BR-2018: Bem-aventurados os que habitam em tua casa; eles louvam a ti continuamente.
    (Selá)
  deu-ELO: Glückselig, die da wohnen in deinem Hause! Stets werden sie dich loben.
    (Sela.)
  eng-WYC-2018: Lord, blessed be they that dwell in thine house; they shall praise
    thee into the worlds of worlds. (Lord, happy be those who live in thy House; they
    shall praise thee forever.)
  epo-epo: 'Feliĉaj estas tiuj, kiuj loĝas en Via domo: Ili laŭdas Vin konstante.
    Sela.'
  gfk-gfk: A haraidaan na kis ta diet ing diet la kiskis tano num hala. Diet la pirpirlat
    hatikane ugu.
  uig-PIN: Sening ɵyüngdǝ turuwatⱪanlar bǝhtliktur! Ular üzlüksiz Seni mǝdⱨiyilǝydu.
    Selaⱨ.
  beo-beo: Dia Debolo ganodini esalebe dunu ilia da eso huluane hahawane bagade gala!
    Ilia da Dima nodone eso huluane gesami hea:lala.
  tpi-OTNT: Ol manmeri i save stap long haus bilong yu, ol i save belgut tru, na oltaim
    ol i save singim song bilong litimapim nem bilong yu.
  hau-SA: Masu albarka ne waɗanda suke zama a gidanka; kullum suna ta yabonka. Sela
  udu-udu: Mom’bor mii gom uni gwansan kun ’kokin e gu’b pini mo, uni gun yuḵki gway
    mmomaŋ /e ki sule/ sule/ mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Séning öyüngde turuwatqanlar bextliktur! Ular üzlüksiz Séni medhiyileydu.
    Sélah.
  nde-nde: Babusisiwe labo abahlala endlini yakho; bahlala bekudumisa kokuphela.
  ton-ton: '‌ʻOku monūʻia ʻakinautolu ʻoku nofo ʻi ho fale: tenau kei fakafetaʻi pe
    kiate koe. Sila.'
  ces-1613: Ano i ten vrabec nalezl sobě místo a vlaštovice hnízdo, v němž by schránila
    mladé své, při oltářích tvých, Hospodine zástupů, králi můj a Bože můj.
  eng-WMB: Blessed are those who dwell in your house. They are always praising you.
    Selah.
  tam-TCV: உம்முடைய வீட்டில் வசிக்கிறவர்கள் ஆசீர்வதிக்கப்பட்டவர்கள்; அவர்கள் எப்பொழுதும்
    உம்மைத் துதித்துக்கொண்டே இருப்பார்கள்.
  ceb-ULB: Bulahan sila nga nagpuyo sa imong balay; kanunay silang gadayeg diha kanimo.
    Selah
  pol-UBG: Błogosławieni ci, którzy mieszkają w twoim domu, nieustannie będą cię chwalić.
    Sela.
  agr-agr: ¡Amina jem pegkegma nuwi pujuidauk shiig aneasag batsatainawai, nunidau
    asag amina emematjamtanak makichkish mijamainatsui!
  kyc-kyc: Wambu embena tembole anda palyuo karo piso pingi dupwame embapa rae maipala
    yuu peparae kenane pyao lakandenge.
  urd-GVU: مبارک ہیں وہ جو تیرے گھر میں بستے ہیں، وہ ہمیشہ ہی تیری ستائش کریں گے۔
    (سِلاہ)
  eng-OEBCW: Happy those who live in your house, praising you evermore. Selah
  deu-1912: Wohl denen, die in deinem Hause wohnen; die loben dich immerdar. (Sela.)
  kan-2017: ನಿನ್ನ ಮಂದಿರದಲ್ಲಿ ವಾಸಿಸುವವರು ಧನ್ಯರು. ಅವರು ನಿತ್ಯವೂ ನಿನ್ನನ್ನು ಕೀರ್ತಿಸುತ್ತಾ
    ಇರುತ್ತಾರೆ. ಸೆಲಾ
  yap-yap: Rib felfelan’ e pi’in yad be par u lan e Tempel rom, ni gubin ngiyal’ ni
    yad be yin’ tangin e sorok ngom!
  hlt-MCSB: Nang im kah kho aka sa rhoek a yoethen pai tih, namah te rhawp n'thangthen
    uh. Selah
  mdy-ETH: ኔ ማኣራ ናንጋዞንሢ ዓንጂንቴያኬ፤ ናንጊና ዔያታ ኔና ጋላታኔ።
  twi-ASANTE: Nhyira nka wɔn a wɔte wo fie; na wɔkamfo wo din daa.
  eng-WEBU: Blessed are those who dwell in your house. They are always praising you.
    Selah.
  acu-NT: 'Ami jeemin pujuinauka tuke inaitamtsuk amincha: Ameketme juuntam tusar
    nekasar warasartin ainawai.'
  spa-PDDPT: ¡Inmensamente felices son los que moran en tu Casa! Perpetuamente te
    alaban. Selah
  gun-gun: Senhor, ovy'a ete 'rã ndevygua oo py ikuai va'e. Ha'e kuery oporaei riae
    'rã ndevy.
  agu-BL: Ba'n cyeri e' yi cho'n ate' xe yi ca'lu', yi e' yi cyakil nin k'ej na chitzan
    tan tak'le'n chik'ajsbil teru'.
  ilo-ULB: Nagasat dagidiay nga agnanaed iti balaymo; awan sarday iti panagdayawda
    kenka. Selah
  kpg-kpg: E tenetene huoloo go digau ala e noho i lodo doo Hale, e dadaahili hagahagaamu
    Goe i nia madagoaa huogodoo.
  uig-ARA: سېنىڭ ئۆيۈڭدە تۇرۇۋاتقانلار بەختلىكتۇر! ئۇلار ئۈزلۈكسىز سېنى مەدھىيىلەيدۇ.
    سېلاھ.
  bps-bps: Na too nun kafye i dad to mnè di Bong Gumneam; too ale gal mlingag du dmayen
    ge.
  sus-sus: Hali xɔni xunxurie alɔ turunna nun debelinyi e tɛɛ sama i xa sɛrɛxɛbade
    sɛɛti ma e xa die luma dɛnnaxɛ. I tan Alatala Sɛnbɛma, n ma Mangɛ nun n Marigi,
  pon-2006: Meid pai irail kan me kin kousoan nan Tehnpasomwi Sarawio, kokouliong
    oh kapikapinga komwi ahnsou koaros.
  jae-jae: Aoc gêôc lau, taŋ sêŋgôŋ nêm andu ŋalêlôm ma sêlambiŋ aôm gedeŋ tôŋgeŋ
    naŋ.
  ksd-ksd: Diat dia ki ra kubam dia ti doan; Diat a pite vatikene pa u. Sela.
  tur-YTC: Ne mutlu senin evinde oturanlara. Sürekli seni överler. Selah.
  bel-N: 'Нават птушка адшукала дом, ластаўка — гняздо для сябе, дзе птушанятак сваіх
    укладае: ля ахвярнікаў Тваіх, ГОСПАД Магуцьцяў, Валадар мой і Бог мой!'
  grc-BRENT: Κατέπαυσας πᾶσαν τὴν ὀργήν σου, ἀπέστρεψας ἀπὸ ὀργῆς θυμοῦ σου.
  kpr-kpr: Mave ninda banungari kamboda irá gheraera amo, ivuga use irera. Ne evovodae
    yaru sise ninda javo jigheoro ereraira.
  ind-AYT: (84-5) Diberkatilah orang-orang yang tinggal di dalam rumah-Mu; mereka
    akan senantiasa memuji Engkau. Sela
  yom-yom: Lusakumunu kuidi bobo beti vuanda mu Nzo aku ! Beti kuzitisa mu zithangu
    zioso.
  yut-yut: Mɨŋat amɨnyo gak da yutnon ekwaŋ uŋun kɨsɨk kɨsɨk aŋek bɨsapmɨ bɨsapmɨ
    mango awɨgɨk do kap yoŋ.
  nya-nya: Odala amene amakhala mʼNyumba yanu; nthawi zonse amakutamandani. Sela
  kyg-kyg: Nokafiꞌmo maiꞌneꞌa yokemo huꞌa kagikaleꞌmo aliꞌa asaga nehaya vayaꞌmogi
    kaulagaleꞌmo alagepa huꞌa maiꞌnayanageꞌa afaꞌa apamogaga aigae.
  hrv-hrv: 'I vrabac sebi log nalazi, i lastavica gnjezdašce gdje će položiti mlade
    svoje:'
  mps-mps: Te nago bede bidalubo we bidi dabe augwa te bugai homu mu elama bidibo
    dao, tama sesemane sogo augwa te tęąbi po weyu, tama nago nogi ugwaba sabo dao.
  tpi-tpi: Ol manmeri i save stap long haus bilong yu, ol i save belgut tru, na oltaim
    ol i save singim song bilong litimapim nem bilong yu.
  dan-1931: Ja, Spurven fandt sig et Hjem og Svalen en Rede, hvor den har sine Unger
    - dine Altre, Hærskarers HERRE, min Konge og Gud!
  vie-OVCB: Phước hạnh thay cho ai được ở trong nhà Chúa, họ sẽ luôn ca ngợi Ngài
    mãi mãi.
  guj-2017: તમારા ઘરમાં રહેનારાઓ આશીર્વાદિત છે; તેઓ સદા તમારાં સ્તુતિગાન ગાશે. સેલાહ
  pon-2006A: Meid pai irail kan me kin kousoan nan Tehnpasomwi Sarawio, kokouliong
    oh kapikapinga komwi ahnsou koaros.
  por-BRBSL: Blessed são aqueles que moram em sua casa. Eles estão sempre elogiando
    você. Selah.
  eng-OEBUS: Happy those who live in your house, praising you evermore. Selah
  swe-swe: '[Psalmisten liknar sig vid en fågel, ofta en symbol på något med lågt
    värde, se även .] Till och med fågeln har hittat ett hem och svalan ett bo åt
    sig, där hon kan skydda sina ungar nära dina altare. Härskarornas Herre (Jahve
    Sebaot), min kung och min Gud.'
  cth-cth: Na im dawk kaawmnaw teh, a yaw kahawi e doeh. Pou na pholen awh han. Selah.
  twi-twi: Nhyira nka wɔn a wɔte wo fi; na wɔkamfo wo din daa.
  hlt-hlt: Nang im kah kho aka sa rhoek a yoethen pai tih, namah te rhawp n'thangthen
    uh. Selah
  tbz-SIM: Inɔribí cekù tiyĩ́ɛ̃̀ntì ɑ cĩ́ɛ̃̀tɛ̀ ntɛ, sikpɑ̃̀ncɛ́ndéi dɔunko siyiè
    nkɛ pɛ̃ṹ si bí ɑ wũɔ̃tɔ̀rɛ̀ borɛ̀ ndɛ. Fɔ̃́ nti Yiɛ̀ nKuyie Mpɑkɛdɑɑ, Kuyie nfɔ̃́ɔ̃̀
    tu nkóo kpɑ̀ɑ̀tì.
  msy-2020: Nɨn Dɨpenimɨn aven itir darasi, men naviba deragha bar akonge, me zurara
    nɨn ziam fava ighiaba bati. (Ighiam gamua an suiam atugha avughsegha ua ighiam
    gami.)
  dop-dop: Sumpɩʋpɩʋ wɛnɑ ɩ təcɑɣɑlɛ, nɑ keŋkehilɑɣɑ kɛ tɑntɛ nte tə tɑɑ kɑ tʋɣɩ kɑ
    piiŋ tɔɣɔ nyɑ́ kɔtɑsɩ təlɑtɛ kiŋ. Hɑɩ, mɑ wulɑʋ nɑ mɑ Ɩsɔ. Tɑcɑɑ, pə tənɑ pə tʋ.
  azb-azb: Nə bəxtiyardır evində yaşayanlar, Daim Sənə həmd oxuyanlar! Sela
  eng-DBY: 'Blessed are they that dwell in thy house: they will be constantly praising
    thee. Selah.'
  hin-2017: क्या ही धन्य हैं वे, जो तेरे भवन में रहते हैं; वे तेरी स्तुति निरन्तर
    करते रहेंगे। (सेला)
  wol-KYG: Éy Aji Sax ji Boroom gàngoor yi, sama buur, sama Yàlla, sawoor sax tag,
    nga fat ko, mbelaar it sàkk tàggam, denc ay cuujam fa sa sarxalukaay.
  swp-swp: Aidimo em numa eai se mia wa nuadi se kode, huia gamagari em aihelahui
    se wanaidi!
  bjr-bjr: Oo Yaawee ani amaana maqaki mariasa firaaqoo asasidaqa aiqama kari ani
    amooqima amaqaidaqa.
  eng-YLT: O the happiness of those inhabiting Thy house, Yet do they praise Thee.
    Selah.
  kne-kne: Nagasat iman di ipogaw ay manbebeey sin Timplom tan mankankanta da ay manaydayaw
    en sik-as kankanayon.
  eng-WYC-2017: Lord, blessed be they that dwell in thine house; they shall praise
    thee into the worlds of worlds.
  eng-WMBB: Blessed are those who dwell in your house. They are always praising you.
    Selah.
  zat-NTPS: Ba neza zrente̱ naca na chee̱ benne' ca' zaj zre̱'e̱ xudau' chiu'. Chadía
    chacanna xelúe lá'anaqueze̱' Lue'.
  zty-NTPS: Ba nez ẕen naken chegak benne' ka' nníta'gake' ḻo yodo' chio'. To chi'ize
    wká'n ẕéngake' Le'.
  urd-GVH: मुबारक हैं वह जो तेरे घर में बसते हैं, वह हमेशा ही तेरी सताइश करेंगे। (सिलाह)
  rug-rug: Tamanae tugo sarini pu koa koasa Mua Zelepade, meke kera vahesi Igo doduru
    totoso!
  gaz-gaz: Warri mana kee keessa jiraatan eebbifamoo dha; isaan yeroo hundumaa si
    jajatuutii.
  fra-LSG: Le passereau même trouve une maison, Et l’hirondelle un nid où elle dépose
    ses petits… Tes autels, Éternel des armées! Mon roi et mon Dieu!
  yal-yal: Hali tuntunne bata e tɛɛne sa i ya banxini, debelenne fan bata na findi
    e konna ra, alogo e diine xa maso i ya saraxa ganden na Alatala Sɛnbɛn Birin Kanna,
    n ma mangan nun n ma Ala.
  iou-iou: Bureni, ämawebe kudupi yotkaken itkaŋ kap terak wari wari ganiŋoret täkaŋ
    uwä gäkŋo oretoret terak it täkaŋ.
  haw-1868: Ua pomaikai ka poe e noho la ma kou hale; Ua mau loa no ko lakou halelu
    ana ia oe. Sila.
  arb-NAV: طُوبَى لِمَنْ يَسْكُنُونَ فِي بَيْتِكَ، فَإِنَّهُمْ يُسَبِّحُونَكَ دَائِماً.
  ded-ded: Ngicngac geac amau kecdae, yeni kenecnginagoc amma yeni nasoya nasoya dengereguma
    yegec heigenggecde. Selac
  ewe-ewe: Woayra ame siwo nɔa wò aƒe me la, elabena wole kafuwòm ɖaa. Sela
  eng-LEE: '(84:5) Happy are they who dwell in thy house: they will be continually
    praising thee. Selah.'
  asm-FB: ধন্য সেইসকল, যিসকলে তোমাৰ গৃহত বাস কৰিছে; তেওঁলোকে নিতৌ তোমাৰ প্ৰশংসা কৰিছে।
    (চেলা)
  sus-A: هَلِ شْنِ شُنشُرِيٍ عَلْ تُرُننَ نُن دٍبٍلِنيِ عٍ تّي سَمَ عِ شَ سّرّشّبَدٍ
    سّيتِ مَ عٍ شَ دِيٍ لُمَ دّننَشّ. عِ تَن عَلَتَلَ سّنبّمَ، ﭑ مَ مَنفّ نُن ﭑ مَرِفِ،
  fra-SBL: Heureux ceux qui habitent dans ta maison. Ils te louent toujours. Selah.
  hbo-hbo: גַּם־צִפֹּ֨ור ׀ מָ֪צְאָה בַ֡יִת וּדְרֹ֤ור ׀ קֵ֥ן לָהּ֮ אֲשֶׁר־שָׁ֪תָה אֶפְרֹ֫חֶ֥יהָ
    אֶֽת־מִ֭זְבְּחֹותֶיךָ יְהוָ֣ה צְבָאֹ֑ות מַ֝לְכִּ֗י וֵאלֹהָֽי׃
  kik-kik: Kũrathimwo-rĩ, nĩ andũ arĩa matũũraga nyũmba yaku; matũũraga makũgoocaga.
  fra-NCL: 'Le passereau même trouve une demeure, et l’hirondelle un nid où elle repose
    ses petits : Tes autels, Yahweh des armées, mon roi et mon Dieu !'
  cek-AK: Na im ah kaom kaminawk loe tahamhoih o; nang to saphaw o poe tih. Selah.
  cuk-cuk: Be-itoged-neggi-gudimaladi, egi nued-binsalesmaladid, ar degisadegu be-nug-odummodimalad.
  uig-CYR: Сән пүтүн қәһриңни ичиңгә қайтурувелип, Ғәзивиңниң әшәддийлигидин янған
    едиңсән.
  pma-pma: Tokolkatien mul en koakeil aro en Eim onom, veni keil amusau masmasuk lises.
  tel-2017: నీ ఇంట్లో నివసించేవాళ్ళు ధన్యులు, వాళ్ళు ఎప్పుడూ నిన్ను స్తుతిస్తూ ఉంటారు.
    సెలా
  hat-BSA: A la beni sila ki demere nan lakay Ou yo beni! Y ap ba Ou lwanj jis pou
    tout tan.
  ukr-ONPU: Ти забрав від нас увесь Свій гнів, відвернув усю лють обличчя Твого.
  kos-kos: Fuka lupan engan lalos su muta in Tempul lom. Elos on ac kaksakin kom pacl
    e nukewa.
  hbo-WLC: גַּם־צִפּ֨וֹר ׀ מָ֪צְאָה בַ֡יִת וּדְר֤וֹר ׀ קֵ֥ן לָהּ֮ אֲשֶׁר־שָׁ֪תָה אֶפְרֹ֫חֶ֥יהָ
    אֶֽת־מִ֭זְבְּחוֹתֶיךָ יְהוָ֣ה צְבָא֑וֹת מַ֝לְכִּ֗י וֵאלֹהָֽי׃
  ibo-ibo: Ndị a gọziri agọzi ka ndị bi nʼụlọ gị bụ; ha na-eto gị mgbe niile. Sela
  ory-ory: ଯେଉଁମାନେ ତୁମ୍ଭ ଗୃହରେ ବାସ କରନ୍ତି, ସେମାନେ ଧନ୍ୟ; ସେମାନେ ନିରନ୍ତର ତୁମ୍ଭର ପ୍ରଶଂସା
    କରୁଥିବେ। [ସେଲା]
  chk-chk: Ra feiöch ir mi nonom lon imwom, ir mi kölün mwareituk fansoun meinisin.
  rop-rop: Ol detlot pipul hu jidan langa yu seikridwan haus oldei jidan gudbinjiwei,
    en singsing en preisimbat yu.
  ukr-1871: Щасливий, хто жиє в домі твоїм! По віки будуть тебе хвалити!
  yon-yon: Kane kane eb ambiwoom doriib kuu amun kerundewen. Yi kuu ewaningko kankoonembirimaib.Selah
  deu-1951: (084-5) Wohl denen, die in deinem Hause wohnen, die werden dich noch preisen!
    (Pause.)
  eng-JPS: (84-5) Happy are they that dwell in Thy house, they are ever praising Thee.
    Selah
  srp-1865: Blago onima koji žive u domu tvom! Oni te hvale bez prestanka.
  lug-lug: Balina omukisa ababeera mu nnyumba yo, banaakutenderezanga.
  heb-heb: אשרי יושבי ביתך עוד יהללוך סלה׃
  ben-IRV: ধন্য তারা, যারা তোমার গৃহে বাস করে, তারা সর্বদা তোমার প্রশংসা করবে।
  ntu-ntu: X doa lcng tzmncpxmqng Mangr-nzangiongr nim nzmnc-zpwxng Mz nzangrlvz-zvz-krdr
    nim.
  pan-pan: ਧੰਨ ਓਹ ਹਨ ਜਿਹੜੇ ਭਵਨ ਵਿੱਚ ਵੱਸਦੇ ਹਨ, ਓਹ ਨਿੱਤ ਤੇਰੀ ਉਸਤਤ ਕਰਨਗੇ! ਸਲਹ।
  mya-JVB: အိမ် တော်၌ နေ သောသူတို့သည် မင်္ဂလာ ရှိပါ၏။ ကိုယ်တော် ကို အစဉ် ချီးမွမ်း
    ကြပါလိမ့်မည်။
  kgf-kgf: Guac amaiguc tacyac waŋanʒu imi eneŋ ʒézé ségiségi ginaguc. Ieneŋ imi nalé
    séc gi mepési gémma kecanʒu.
  tte-O: Siya analiyao simiya am nume mena siyaliyaya lalakina. Sauga meuloina kam
    tobali siwaliwali-yagili.
  tbg-tbg: Ai Naavuqi variaka, vika ekaa enta ihi tiha ai autu tuahere variaka, vika
    quaheha variavara are vika koqema nimite variaro.
  hmo-hmo: Oiemu Dubu Helaga lalonai idia noho taudia, be mai moale bada danu. Idia
    ese oi hanamoa totona, ane idia abia noho nega ibounai,
  zar-NT: ¡Bicaʼ ba nupa taʼyaza lu yuʼu lidxuʼ! ¡Taʼgúʼuticaʼsö Liʼ yöl-laʼ ba!
  urd-urd: मुबारक हैं वह जो तेरे घर में रहते हैं, वह हमेशा तेरी ता'रीफ़ करेंगे। मिलाह
  rus-SYN: отъял всю ярость Твою, отвратил лютость гнева Твоего.
  bqc-SIM: Dii Zĩgↄ̃de, ma Kía, ma Lua, gòlegolena kpɛ́ è ń gbagbakĩi saɛ, luakibãna
    sakpɛdà we à a nɛ́ↄ kàu.
  tcz-CHONGTHU: Nahou inn'a chenghon ichangei a hinkho nopna anei'u hitam phat tin
    in nangma vahchoila asauve.
  mar-mar: जे तुझ्या घरात राहतात ते आशीर्वादित आहेत; ते निरंतर तुझी स्तुती करीत राहतील.
  isl-isl: Jafnvel spörvum og svölum leyfist að búa sér hreiður innan um ölturu þín
    og eiga þar unga sína. Þú Drottinn hinna himnesku hersveita, konungur minn og
    Guð minn!
  hlt-THB: Nang ang loet na nim kyihcah nawh, na im awh ak awmkhqi taw ami zoseen
    hy.
  qub-qub: Templuyquicho tiyajcunaga cushisha goyächun. Paycunaga mana jamaypami alabashunquipaj.
    Selah
  bqp-bqp: Arubarikadenↄmɛ gbɛ̃ kũ ò kú n ↄnnnↄ ũ, òdigↄ̃ n táaki lɛ́ gↄrↄ sĩnda
    pínki.
  hat-hat: (084:5) Ala bon sa bon pou moun k'ap viv lakay ou yo! Yo toujou ap fè lwanj
    ou.
  eng-BSB: How blessed are those who dwell in Your house! They are ever praising You.
    Selah
  eng-WEBPB: Blessed are those who dwell in your house. They are always praising you.
    Selah.
  kbq-kbq: Ra Anumzamoka kagri nompima nemaniza vahe'mo'za muse nehu'za, zagamera
    hu'za kagia ahentesga huvava hugahaze.
  pon-pon: Meid pai ir, me kin kaujon nan tanpaj omui! Re kin kapina komui anjau karoj.
  nhe-BL: ¡Nelía paquij nopa tlacame tlen itztoque ipan motiopa huan quisenhuiquilíaj
    mitzpaquilismacaj!
  wnc-wnc: Sike aminu gatane yotdane yuaingu, waaminu musip gwaang siknga nataaing.
    Ngan, waaminda asinggan kap taike umanda yatangenakaing.
  bus-bus: Aubarikadeenↄn gbɛ̃ kɛ̀ aↄ̃ↄ kú n ua guunↄ ũ, aↄ̃ègↄ̃ n táaki lɛɛ gurↄ
    píngi.
  gub-BL: Hurywete neràpuzuhu pe wiko ma'e wà. Umuzàg zegar haw nekatu haw rehe tuweharupi
    wà.
  eng-DRA: 'Thou hast mitigated all thy anger: thou best turned away from the wrath
    of thy indignation.'
