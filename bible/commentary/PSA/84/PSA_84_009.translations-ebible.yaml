verse: PSA.084.009
translations:
  mal-C: ഞങ്ങളുടെ പരിചയായ ദൈവമേ, നോക്കണമേ; അങ്ങയുടെ അഭിഷിക്തന്റെ മുഖത്തെ കടാക്ഷിക്കണമേ.
  deu-TKW: Jahwe, Gott der Heerscharen, höre mein Gebet, vernimm es, Gott Jakobs!
    Sela.
  lin-lin: Yawe, Nzambe-Na-Nguya-Nyonso, yoka losambo na ngai ! Nzambe ya Jakobi,
    yoka ngai !
  mmx-mmx: O Moroa, una lox anarong loorong atnema, mo loorong ua nenu ugara soxolik
    ka vam i.
  eng-LSV: Our shield, see, O God, || And behold the face of Your anointed,
  eng-GNV: Beholde, O God, our shielde, and looke vpon the face of thine Anointed.
  eng-WEBSTER: Behold, O God our shield, and look upon the face of thy anointed.
  nhw-BL: Toteco, ta catli techmanahuía. Xijcualita huan xijtiochihua nopa tlanahuatijquetl
    catli ticaltijtoc para tlanahuatis ipan Israel.
  swh-ONEN: Ee Mungu, uitazame ngao yetu, mtazame kwa wema mpakwa mafuta wako.
  bba-bba: Gusunɔ wɔllu kɑ tem Yinni, ɑ mɑn swɑɑ dɑkio. Gusunɔ Yɑkɔbun Yinni, ɑ nɛn
    kɑnɑru nɔɔwɔ.
  eng-KJVCPB: Behold, O God our shield, And look upon the face of thine anointed.
  luo-luo: Tingʼ wangʼi ine okumbawa, yaye Nyasaye; rang ngʼati miwiro gi ngʼwono.
  aii-aii: ܚܙܝܼ ܡܵܛܵܠܲܢ، ܝܵܐ ܐܲܠܵܗܵܐ، ܘܚܘܼܪ ܒܦܵܬܵ‌ܐ ܕܡܫܝܼܚܘܼܟ݂.
  meu-meu: Dirava e, emai kesi a itaia; o horoa tauna vairana ba haḡerea.
  npi-ULB: हे परमेश्‍वर, हाम्रा ढाल हुनुहोस् । तपाईंको अभिषिक्‍त जनको निम्ति चासो
    देखाउनुहोस् ।
  yor-yor: Wo asà wa, Ọlọ́run; fi ojú àánú wò àwọn ẹni àmì òróró rẹ.
  pes-OPCB: ای خدایی که سپر ما هستی، بر پادشاه برگزیدهٔ خود نظر لطف بیفکن.
  tgl-ULB: O Diyos, bantayan ang aming kalasag; magpakita ka ng pag-aalala sa inyong
    hinirang.
  nop-nop: Mapmenik u kaneŋ. Adi yadi mik nai foloŋ kweletalakdi mikme heki yahehewe
    tiyemilak wondok tuwolit adi yahehewe tinimiŋa momooŋ hinek nibudokolak. Wapum,
    du dagoŋ mapme hatidok nindapmaguŋ, ale dagoŋ momooŋ timimbeŋ.
  cbu-NT: Apaa, shiy iyaa kurakarini ipusarangush, wanasiri napangcha. Ksutangcha.
  hui-hui: Ngode Datagaliwabe-o í̠nime inanaga kini helo dabo helene kagoni ibugua
    ina de hondo mamage haga kago í̠na ibuhondo bayuwa turubini dege bigi bibe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​ရှင်​ရွေး​ချယ်​ထား​တော်​မူ​သော ဘု​ရင်​တည်း​ဟူ​သော​ကျွန်​တော်​မျိုး​တို့
    ၏​ဘု​ရင်​ကို ကောင်း​ချီး​ပေး​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་དཀོན་མཆོག་ང་ཚོའི་ཕུབ་དང༌ནི། །ཁྱེད་ཀྱིས་བྱུགས་པའི་གདོང་ལ་གཟིགས་པར༌མཛོད།།
  wsk-wsk: Nanga king nigita nangarem wore marak tuiko; nu anananga karem iwita bagoso.
  sna-sna: Haiwa Mwari, tariraiwo nhoo yedu; ringirai nenyasha dzenyu pamuzodziwa
    wenyu.
  spa-BLM: He aquí, Dios nuestro escudo, mira el rostro de tu ungido.
  cac-cac: Ach Dios, ilcot vin̈ co reyal tzon̈ tan̈vani, aton vin̈ a sic'naquelta.
    Ac' a vach'c'olal d'a yib'an̈ vin̈.
  swh-ULB: Ee Mungu, uiangalie ngao yetu; uwaangalie wapakwa mafuta wako.
  bel-bel: Паслухаю, што скажа Гасподзь Бог. Ён скажа мір народу Свайму і выбранцам
    Сваім; і няхай не ўпадуць яны зноў у неразважлівасьць.
  deu-ELBBK: HERR, Gott der Heerscharen, höre mein Gebet; nimm zu Ohren, du Gott Jakobs!
    (Sela.)
  mbb-OT: He Megbevayà, peburi nu is kelasag dey he iyan is hadì dey he mibpilì nu.
  mal-2015: ഞങ്ങളുടെ പരിചയായ ദൈവമേ, നോക്കേണമേ; നിന്റെ അഭിഷിക്തന്റെ മുഖത്തെ കടാക്ഷിക്കേണമേ;
  gup-gup: O God, yinahna ngadberre king nawu ngannahnan ngadberre. Yidjalmarnekurduyimen
    kunmak namekbe king nawu yingan yidjarrngbom dja yikodjdjuhkeng.
  rmc-rmc: RAJEJA, Nekzoraleder Devla, šun miro mangipen, visar tiro kan, Devla le
    Jakoboskro!
  nlg-nlg: 'God, ko vautoa mai na vunaghimami eni: na vunaghi haba to vilia vanighai
    tua.'
  pes-OPV: ‌ای خدایی که سپر ما هستی، ببین و به روی مسیح خود نظر انداز.
  ron-1924: Ту, каре ешть скутул ностру, везь, Думнезеуле, ши привеште фаца унсулуй
    Тэу!
  ben-OBCV: দেখো, হে ঈশ্বর, আমাদের ঢাল; তোমার অভিষিক্ত-জনের প্রতি অনুগ্রহের দৃষ্টিতে
    দেখো।
  som-som: Ilaahow, gaashaankayagiiyow, bal eeg, Oo bal kaaga la subkay wejigiisa
    fiiri.
  lat-VUC: Audiam quid loquatur in me Dominus Deus, quoniam loquetur pacem in plebem
    suam, et super sanctos suos, et in eos qui convertuntur ad cor.
  eng-ASVBT: Behold, O God our shield, And look upon the face of thine anointed.
  mna-mna: Anutu, motom pa king tiam mi kampe i. Pa nu itum roogi mi uri pa uraata
    kini. Mi ni ta iwe siŋgiao piam.
  ita-1885: O Dio, scudo nostro, vedi, E riguarda la faccia del tuo unto.
  eng-LXXUP: 'I will hear what the Lord God will say concerning me: For he shall speak
    peace to his people, And to his saints, And to those that turn their heart toward
    him.'
  eng-ULB: God, watch over our shield; show concern for your anointed.
  spa-VBL: Por favor, Dios, mira a nuestro defensor, mira la cara de tu ungido.
  fra-_FOB: O Dieu, notre bouclier, vois et regarde la face de ton Oint!
  mal-mal: ഞങ്ങളുടെ പരിചയായ ദൈവമേ, നോക്കണമേ; അങ്ങയുടെ അഭിഷിക്തന്റെ മുഖത്തെ കടാക്ഷിക്കണമേ;
  lit-lit: Pažvelk, o Dieve, į mūsų skydą! Ir pažiūrėk į savo pateptojo veidą!
  urd-GVR: Ai Allāh, hamārī ḍhāl par karm kī nigāh ḍāl. Apne masah kie hue ḳhādim
    ke chehre par nazar kar.
  suz-BL: परमप्रभु, आंइ कली कोव़ब कली कोव़ङीन। इन आंइ कली गेशो पिप कली कोव़ङीन।
  eng-NOY: Look down, O God! our shield, And behold the face of thine anointed!
  ita-1927: O Dio, scudo nostro, vedi e riguarda la faccia del tuo unto!
  ckb-ckb: ئەی خودایە، بڕوانە قەڵغانەکەمان، سەیری ڕوخساری دەستنیشانکراوەکەت بکە.
  eng-BBE: O God, let your eyes be on him who is our safe cover, and let your heart
    be turned to your king.
  xsi-xsi: Maro Kindeni, naŋa ano pano tu kuveta kie ara pa maka nema koipu ŋalae,
    inani noko tamwata kupatea lâ.
  kan-OKCV: ನಮ್ಮ ಗುರಾಣಿಯಾಗಿರುವ ದೇವರೇ, ನೋಡಿರಿ. ನಿಮ್ಮ ಅಭಿಷಿಕ್ತನ ಮುಖವನ್ನು ದೃಷ್ಟಿಸಿ ನೋಡಿರಿ.
  tam-2017: எங்கள் கேடகமாகிய தேவனே, கண்ணோக்கமாக இரும்; நீர் அபிஷேகம் செய்தவரின் முகத்தைப்
    பாரும்.
  spa-RV-1909: Mira, oh Dios, escudo nuestro, y pon los ojos en el rostro de tu ungido.
  ron-BTF: Dumnezeule, scutul nostru, privește, și uită-te la fața unsului tău.
  eng-WEBP: Behold, God our shield, look at the face of your anointed.
  eng-FBV: Please God, look at our defender, look at the face of your anointed one.
  nld-1939: Waarachtig, één dag in uw voorhoven Is beter dan duizend daarbuiten; Liever
    wil ik op de drempel van Gods huis blijven staan, Dan wonen in de tenten der bozen.
  nch-BL: Toteco, ta cati techmanahuía. Xijcualita huan xijtiochihua nopa tanahuatijquet
    cati ticaltijtoc para tanahuatis ipan Israel.
  vie-1934: Hỡi Đức Chúa Trời, là cái khiên của chúng tôi, hãy xem xét, Đoái đến mặt
    của đấng chịu xức dầu của Chúa.
  cha-cha: 'Lie, O Yuus, patangmame: ya atan y matan y pinalaemo.'
  hin-CV: परमेश्वर, हमारी ढाल पर दृष्टि कीजिए; अपने अभिषिक्त पर कृपादृष्टि कीजिए.
  eng-OURB: Behold, God our shield, look at the face of your anointed.
  spa-BES: Oh Dios, que tus ojos estén sobre aquel que es nuestro refugio, y deja
    que tu corazón se vuelva a tu rey.
  tdx-tdx: Vazohò ry Andrianamboatse Mpikalan-defo’aiy, isaho ty lahara’ i noriza’oy.
  tha-KJV: ขอทอดพระเนตร โอ ข้าแต่พระเจ้าโล่ของข้าพระองค์​ทั้งหลาย ขอทอดพระเนตรหน้าผู้รับเจิมของพระองค์
  por-BR-2018: Olha o nosso escudo, ó Deus; e observa o rosto do teu ungido.
  deu-ELO: Du, unser Schild, sieh, o Gott; und schaue an das Antlitz deines Gesalbten!
  eng-WYC-2018: God, our defender, behold thou; and behold into the face of thy christ.
    (God, our defender, look thou; and look upon the face of thy anointed king.)
  epo-epo: Nia ŝildo, vidu, ho Dio, Kaj rigardu la vizaĝon de Via sanktoleito.
  gfk-gfk: God, nu nes no king, no numehet bahbahit. Nes kilam nong u ga gilamis leh
    ie, ma nu haidanei.
  uig-PIN: Ⱪara, i ⱪalⱪinimiz bolƣan Huda, Ɵzüng mǝsiⱨ ⱪilƣiningning yüzigǝ iltipat
    bilǝn ⱪariƣin!
  beo-beo: Gode, nini Hina Bagade amo Di ilegelesi, Ema hahawane hou ima!
  tpi-OTNT: Lukim king bilong mipela. Em i save banisim mipela na lukautim gut mipela,
    olsem hap plang i banisim soldia long taim bilong pait. Bikpela, yu yet yu bin
    makim em na em i stap king, na yu ken mekim gut tru long em.
  hau-SA: Ka dubi garkuwarmu, ya Allah; ka duba da alheri a kan shafaffenka.
  udu-udu: Hila goŋgoro/ me’d bam mo ma, ayy Arumgimis. Hili ’kup̱ ki jis/e gi a’dim
    pini jin ’koshu ki monyca mo.
  uig-LAT: Qara, i qalqinimiz bolghan Xuda, Özüng mesih qilghiningning yüzige iltipat
    bilen qarighin!
  nde-nde: Khangela isihlangu sethu, Oh Nkulunkulu; khangela ngomusa kogcotshiweyo
    wakho.
  ton-ton: Vakai, ʻE ʻOtua ko homau fakaū, mo ke ʻafio ki he fofonga ʻo hoʻo pani.
  ces-1613: Hospodine Bože zástupů, vyslyš modlitbu mou, pozoruj, ó Bože Jákobův.
    Sélah.
  eng-WMB: Behold, God our shield, look at the face of your anointed.
  tam-TCV: எங்கள் கேடயமாகிய இறைவனே, எங்களை நோக்கிப்பாரும்; நீர் அபிஷேகம் பண்ணியவரின்
    முகத்தை தயவுடன் பாரும்.
  ceb-ULB: O Dios, bantayi ang among tigpanalipod; pagpakita ug kahangawa sa imong
    dinihogan.
  pol-UBG: Spójrz, Boże, nasza tarczo, i wejrzyj na oblicze twego pomazańca.
  agr-agr: Apajuíyah, jutii ejamaktin ame etegkam apu emauwaitam nunú shiig anentsam
    kuitamkata.
  kyc-kyc: Anatu embame namwana kiŋi rombo palyakaene doko elyape keta pisakape.
  urd-GVU: اے اللہ، ہماری ڈھال پر کرم کی نگاہ ڈال۔ اپنے مسح کئے ہوئے خادم کے چہرے
    پر نظر کر۔
  eng-OEBCW: Behold, O God, our defender, and look upon your anointed,
  deu-1912: Gott, unser Schild, schaue doch; siehe an das Antlitz deines Gesalbten!
  kan-2017: ದೇವರೇ, ನಮಗೆ ಗುರಾಣಿಯಾಗಿರುವವನನ್ನು ನೋಡು; ನಿನ್ನ ಅಭಿಷಿಕ್ತನ ಮುಖವನ್ನು ಕಟಾಕ್ಷಿಸು.
  yap-yap: A Got, mu ayuweg e pilung romad, ni fare pilung ni gur e mturguy ni nge
    pilung!
  hlt-MCSB: Pathen aw kaimih kah photling he hmu lamtah na koelh hlang kah maelhmai
    khaw paelki lah.
  mdy-ETH: ፆኦሲዮ! ዶኦሪ ኔ ኑም ዶኦሜ ካኣቲ ዓንጄ፤ ዒዚ ኑኡኮ ጊቲማ ማዔሢሮ ዒዛ ዛጌ።
  twi-ASANTE: Ao Onyankopɔn, hwɛ yɛn akokyɛm; fa ahummɔborɔ hwɛ deɛ woasra no ngo
    no.
  eng-WEBU: Behold, God our shield, look at the face of your anointed.
  acu-NT: Yusru iin ejakratin asam, ami aintsrumi apuri ati tusam, aints inaikiamiame
    nu pengker nintimsam wainkata.
  spa-PDDPT: Mira, oh ʼElohim, Escudo nuestro. Mira el rostro de tu ungido.
  gun-gun: Oreruete mba'emo vai gui jokoa reiko va'e, eikuaa pota ke, ema'ẽ huvixave
    reiporavo va'ekue re.
  agu-BL: Ilu' kaRyosil elk k'ajabu' te yi rey yi je'nak xtxa'olu', na ilu' colol
    ketz.
  ilo-ULB: O Dios, salaknibam ti kalasagmi, ipakitam ti panangalikakam iti pinulotam.
  kpg-kpg: Meenei God, goe gi hagahumalia ina di madau king, di king dela ne hilihili
    Kooe.
  uig-ARA: قارا، ئى قالقىنىمىز بولغان خۇدا، ئۆزۈڭ مەسىھ قىلغىنىڭنىڭ يۈزىگە ئىلتىپات
    بىلەن قارىغىن!
  bps-bps: E Dwata, banlém kafye harìmi, i mgalékam mebe gami.
  sus-sus: N Marigi Alatala Sɛnbɛma, n ma dubɛ suxu! Yaxuba Marigi Ala, i n ma maxandi
    ramɛ. Ɲɛngi rate.
  pon-2006: Maing Koht, komw ketin kupwuramwahwih at nanmwarki, nanmwarkio me pein
    komwi ketin pilada.
  jae-jae: O Anôtô, matam ê aêacma kiŋ ma matamanô ôlic nêm ŋac, taŋ seŋ oso eŋ naŋ
    laŋôanô.
  ksd-ksd: Ea, God, una gire kaveve ramravit, Ma una gire ung ra mata i nina u ga
    ku ia.
  tur-YTC: Ey kalkanımız olan Tanrı, bak, Meshettiğinin yüzünü gör.
  bel-N: ГОСПАДЗЕ, Божа Магуцьцяў, пачуй малітву маю! Прыхілі вуха, Божа Якубавы!
    (Сэлях)
  grc-BRENT: Ἀκούσομαι τί λαλήσει ἐν ἐμοὶ Κύριος ὁ Θεὸς, ὅτι λαλήσει εἰρήνην ἐπὶ τὸν
    λαὸν αὐτοῦ, καὶ ἐπὶ τοὺς ὁσίους αὐτοῦ, καὶ ἐπὶ τοὺς ἐπιστρέφοντας πρὸς αὐτὸν καρδίαν.
  kpr-kpr: Arie God, namane da kini nine gategusesa ava, esimbuge!
  ind-AYT: (84-10) Lihatlah perisai kami, ya Allah; pandanglah wajah orang yang Engkau
    urapi.
  yom-yom: Tala nkaku eto, a Nzambi Tadila mu nlemvo mutu aku wuvinda mafuta.
  yut-yut: Nin dakon kɨla amɨn madep do koki. Pasɨknin da yaŋ nin dam aŋek kɨlanin
    tagɨsi asak. Yawe, gaga kɨla amɨn madep egɨpjak do manjɨgɨl, do yo tagɨsi aŋ ɨbi.
  nya-nya: Yangʼanani chishango chathu, Inu Mulungu; yangʼanani mokoma mtima pa wodzozedwa
    wanu.
  kyg-kyg: O Gotiyo, halegutimogae, huꞌna, ago. Lekana paika ateꞌnana vekamo augosafiꞌmo
    ago.
  hrv-hrv: Jahve, Bože nad Vojskama, čuj molitvu moju, poslušaj, Bože Jakovljev!
  mps-mps: God, nago dago kingba wiegi yai sę yao. Naga digi aga sa mubaso, tama
    aga te king bidibao.
  tpi-tpi: Lukim king bilong mipela. Em i save banisim mipela na lukautim gut mipela,
    olsem hap plang i banisim soldia long taim bilong pait. Bikpela, yu yet yu bin
    makim em na em i stap king, na yu ken mekim gut tru long em.
  dan-1931: Hør min Bøn, o HERRE, Hærskarers Gud, Lyt til, du Jakobs Gud! - Sela.
  vie-OVCB: Lạy Đức Chúa Trời, là tấm khiên che chở. Xin cúi nhìn gương mặt người
    Chúa xức dầu.
  guj-2017: હે ઈશ્વર, અમારી ઢાલને જુઓ; તમારા અભિષિક્ત માટે કાળજી રાખો.
  pon-2006A: Maing Koht, komw ketin kupwuramwahwih at nanmwarki, nanmwarkio me pein
    komwi ketin pilada.
  por-BRBSL: Behold, Deus, nosso escudo, olhe para o rosto de seu ungido.
  eng-OEBUS: Behold, O God, our defender, and look upon your anointed,
  swe-swe: Herre (Jahve), Gud (Elohim), Sebaot (härskarornas härskare), hör min bön,
    lyssna (vänd ditt öra), Jakobs Gud (Elohim). [Förstärker den personliga relationen
    med Gud] Sela. [Antagligen ett avbrott för instrumentalt mellanspel, en paus för
    att begrunda vad som just har sjungits.]
  cth-cth: Oe Cathut, ka bahling khen nateh, Satui na awi e mei hah khenhaw!
  twi-twi: Ao, Onyankopɔn, hwɛ yɛn nkatabo; fa ahummɔbɔ hwɛ nea woasra no ngo no.
  hlt-hlt: Pathen aw kaimih kah photling he hmu lamtah na koelh hlang kah maelhmai
    khaw paelki lah.
  tbz-SIM: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ kéntɛ́ m bɑ́ɑmmìi, fɔ̃́ nKuyie nSɑkɔbu do tũ nkù
    n keènɛ̀.
  msy-2020: O God, nɨ en atrivimɨn gan deragh a damu. A uabɨ oramɨn mɨn e moga deravɨra
    e geghufi. Nɨ uabɨ ua bagha a ginabazɨ, an atrivimɨn iti. Nɨ deravɨram a damu.
  dop-dop: Hɑɩ, Tɑcɑɑ, ɑtɛ nɑ ɩsɔtɑɑ pə tʋ nɩɩ mɑ kʋsələmʋtʋ. Yɑkɔpʋ Ɩsɔ ke ŋkpɑŋʋɣʋ.
  azb-azb: Ey Allah, bizə sipər olana bax, Məsh etdiyinin üzünə bax!
  eng-DBY: Behold, O God our shield, and look upon the face of thine anointed.
  hin-2017: हे परमेश्वर, हे हमारी ढाल, दृष्टि कर; और अपने अभिषिक्त का मुख देख!
  wol-KYG: Éy Yàlla Aji Sax ji Boroom gàngoor yi, déglul, ma ñaan la! Yàllay Yanqóoba,
    teewlu ma. Selaw.
  swp-swp: Eaubada e, ema guiau wasawasa bena u italau arinai; bena u italau em heyausi
    tauna ana ao arinai!
  bjr-bjr: Oo Anutu, anee maasa Isaraee maqannaasa karaambaiqa maasa rakiranaki saqariara
    foora ititaqimaqee mari fasiqana amiqi amiqimma amaqaa. Anee mina rusandeesamummasee
    maraqoonafa maridanoo.
  eng-YLT: Our shield, see, O God, And behold the face of Thine anointed,
  kne-kne: Ay Diyos, bindisyonam koma san ari mi tan pinilim sisya ay mangituray en
    dakami.
  eng-WYC-2017: God, our defender, behold thou; and behold into the face of thy christ
    or thine anointed.
  eng-WMBB: Behold, God our shield, look at the face of your anointed.
  zat-NTPS: Be̱n da xrlátaje chee̱ benne' wenná bea chee̱ntu', Dios, benne' wenná
    bea na' guca'u Lue'.
  zty-NTPS: Ben chawe' benne' wnná bia' cheto', Dios, benne' wnná bian' wžío' Le'.
  urd-GVH: ऐ अल्लाह, हमारी ढाल पर करम की निगाह डाल। अपने मसह किए हुए ख़ादिम के चेहरे
    पर नज़र कर।
  rug-rug: Mu mana nia sa mami baṉara pu ele vizatia Goi, kei Tamasa.
  gaz-gaz: Yaa Waaqayyo, gara gaachana keenyaa ilaali; fuula dibamaa kee sanaas ilaali.
  fra-LSG: Éternel, Dieu des armées, écoute ma prière! Prête l’oreille, Dieu de Jacob!
    — Pause.
  yal-yal: Alatala, Ala Sɛnbɛn Birin Kanna, n ma maxandi xuiin namɛ. Yaxubaa Ala,
    i tuli mati n na. Bɛti xuini te.
  iou-iou: O Anutu, intäjukun ämanin iwoyäŋkuno u iron täŋ imisi.
  haw-1868: E ke Akua, e nana oe i ko makou palekaua, E ike hoi i ka maka o ka Mea
    au i poni ai.
  arb-NAV: يَا اللهُ مِجَنَّنَا، انْظُرْ بِعَيْنِ الرَّحْمَةِ إِلَى مَنْ مَسَحْتَهُ
    مَلِكاً.
  ded-ded: O Anutu, ge kasonina henna. Ge ngic kerecngo nadzicminec, yeac kicmesuya
    henna.
  ewe-ewe: O! Mawu, nye kɔ nàkpɔ míaƒe akpoxɔnu, eye nakpɔ wò amesiamina la kple amenuveve.
  eng-LEE: (84:10) [Thou,] our shield, behold, O God, and look upon the face of thy
    anointed.
  asm-FB: হে ঈশ্বৰ, আমাৰ ঢাললৈ তুমি দৃষ্টিপাত কৰা; তোমাৰ এই অভিষিক্ত ৰজাৰ মুখলৈ চোৱা।
  sus-A: ﭑ مَرِفِ عَلَتَلَ سّنبّمَ، ﭑ مَ دُبّ سُشُ! يَشُبَ مَرِفِ عَلَ، عِ ﭑ مَ مَشَندِ
    رَ مّ. حّنفِ رَتٍ.
  fra-SBL: Voici Dieu, notre bouclier, regarde le visage de ton oint.
  hbo-hbo: יְה֘וָ֤ה אֱלֹהִ֣ים צְ֭בָאֹות שִׁמְעָ֣ה תְפִלָּתִ֑י הַאֲזִ֨ינָה אֱלֹהֵ֖י
    יַעֲקֹ֣ב סֶֽלָה׃
  kik-kik: Wee Ngai, ta rora ngo iitũ; tiirĩra ũrĩa waku ũitĩrĩirie maguta gĩthiithi.
  fra-NCL: « Yahweh, Dieu des armées, disent-ils, écoute ma prière ; prête l’oreille,
    Dieu de Jacob. » — Séla.
  cek-AK: Khenah, Aw Sithaw kaicae abuephaih, nangmah na caksak kami ih mikhmai to
    khen ah.
  cuk-cuk: Bab-Dummad, be anmar-irwa sigu-abgaedyob gued. Be-dule-nug-imaksadgi be
    nued binsae.
  uig-CYR: Тәңри Пәрвәрдигарниң немиләрни дәйдиғанлиғиға қулақ салай; Чүнки У Өз хәлқигә,
    Өз мөмин бәндилиригә аман-хатирҗәмликни сөзләйду; Улар йәнә һамақәтликкә қайтмисун!
  pma-pma: O Ahi, kitokol kat asuv houlu onomai koa suval eikokoe onomai. Kilele hetahos
    min kei koa korie lati.
  tel-2017: దేవా, మా డాలుకు కాపలాగా ఉండు. నువ్వు అభిషేకించిన వాడి పట్ల శ్రద్ధ చూపు.
  hat-BSA: Gade byen boukliye nou an. Gade sou vizaj onksyone Ou a.
  ukr-ONPU: 'Послухаю-но, що скаже Бог, Господь, адже Він скаже: «Мир!» народові Своєму
    й вірним Своїм. Лише б вони знову не повернулися до безглуздя!'
  kos-kos: Akinsewowoye tokosra lasr, O God — Tokosra se su kom sulela.
  hbo-WLC: יְה֘וָ֤ה אֱלֹהִ֣ים צְ֭בָאוֹת שִׁמְעָ֣ה תְפִלָּתִ֑י הַאֲזִ֨ינָה אֱלֹהֵ֖י
    יַעֲקֹ֣ב סֶֽלָה׃
  ibo-ibo: Lekwasị anya nʼọta anyị, O Chineke, jiri ihuọma lekwasị onye gị e tere
    mmanụ anya.
  ory-ory: ହେ ଆମ୍ଭମାନଙ୍କ ଢାଲ ସ୍ୱରୂପ ପରମେଶ୍ୱର, ଦୃଷ୍ଟିପାତ କର ଓ ଆପଣା ଅଭିଷିକ୍ତଙ୍କ ମୁଖକୁ
    ଅନାଅ।
  chk-chk: Ai Kot, kopwe afeiöchü äm king, kopwe netiu won noum we mi kepit.
  rop-rop: God, yu na bin pikimat melabat king. Jidan kainbala langa im dumaji im
    oldei lukaftumbat melabat jis laiga shild kipum wi seif.
  ukr-1871: Ти, щите наш; поглянь, Боже, і подивися на лице помазанника твого!
  yon-yon: O God, nub dorondari karub yaa wedmene. Ye ari oiyo bune kinewen ye karub
    yaa kubi dowaken keene.
  deu-1951: (084-10) O Gott, unser Schild, schaue doch; siehe auf das Antlitz deines
    Gesalbten!
  eng-JPS: (84-10) Behold, O God our shield, and look upon the face of Thine anointed.
  srp-1865: Bože, branièu naš! sagni se i vidi lice pomazanika svojega!
  lug-lug: Ayi Katonda, Engabo yaffe, tunuulira kabaka wo n’okusaasira oyo gwe wafukako
    amafuta.
  heb-heb: מגננו ראה אלהים והבט פני משיחך׃
  ben-IRV: দেখ হে ঈশ্বর আমাদের ঢাল, দেখ তোমার অভিষিক্তের মুখের প্রতি।
  ntu-ntu: Rlxtibo bam Kx amrlz-zvzbz king rgr kc tqmcpxq.
  pan-pan: ਹੇ ਸਾਡੀ ਢਾਲ਼, ਵੇਖ, ਹੇ ਪਰਮੇਸ਼ੁਰ, ਆਪਣੇ ਮਸੀਹ ਦੇ ਮੁੱਖੜੇ ਵੱਲ ਧਿਆਨ ਕਰ!
  mya-JVB: အကျွန်ုပ် တို့ကို ကွယ်ကာ တော်မူသောဘုရား ၊ ကြည့်ရှု တော်မူပါ။ အထံ တော်၌
    ဘိသိတ် ခံသောသူ၏ မျက်နှာ ကို ထောက်ရှု တော်မူပါ။
  kgf-kgf: Saiwanina Anutu, gi halécnéŋ météré mimia iwac kic tanera imi hémma nimbésémaŋ.
  tte-O: Ama kin kuwalo-muloloi iya mwa ugite-sipwaiyako.
  tbg-tbg: Kotio, are tinavu avuhainaa vaiinti nena kaama taanara koqema amitaane.
  hmo-hmo: Dirava e, aiemai king do oi hanamoa. Oi sibona ese oi abia hidi king, be
    do oi laloa namo henia.
  zar-NT: Buyúëʼ bönniʼ rinná béʼenëʼ netuʼ, Dios. Buyúëʼ bönniʼ naʼ nabö́ cazuʼ.
  urd-urd: ऐ ख़ुदा! ऐ हमारी सिपर! देख; और अपने मम्सूह के चेहरे पर नजर कर।
  rus-SYN: Послушаю, что скажет Господь Бог. Он скажет мир народу Своему и избранным
    Своим, но да не впадут они снова в безрассудство.
  bqc-SIM: Dii Lua Zĩgↄ̃de, ma wabikɛa sí, swã́sɛ ma yã́i, Yakↄbu buiↄ Lua.
  tcz-CHONGTHU: O Elohim Pathen kalengpauhi phatthei boh'in, amahi kaluum u ahi, nathaonusa
    nalhen pahi khotona musah jingin.
  mar-mar: हे देवा, तू आमची ढाल आहेस; अवलोकन कर, तू आपल्या अभिषिक्ताच्या मुखाकडे दृष्टी
    लाव.
  isl-isl: Drottinn, Guð hersveitanna, heyrðu bæn mína! Hlusta þú Guð Ísraels.
  hlt-THB: Aw Khawsa, kaimih a phuhqa, namah ing na caksak thlang ve kawhymnaak ing
    toek lah.
  qub-qub: Tayta Dios, alli ricaycuy acrashayqui raytaga. Nogacunapäga paymi caycan
    pillyar chapacuna escüdöno.
  bqp-bqp: Luda, ǹ kína kũ à de ó sɛ̃gbako ũ gwa, ǹ wɛ́ pɛ́ kína kũ n kàai.
  hat-hat: (084:10) Bondye, ou menm ki tout pwoteksyon nou, voye benediksyon ou sou
    wa ou te chwazi pou nou an!
  eng-BSB: Take notice of our shield, O God, and look with favor on the face of Your
    anointed.
  eng-WEBPB: Behold, God our shield, look at the face of your anointed.
  kbq-kbq: Anumzana tagri hanko mani'nananki, masavema taginka frenentenka huhamprinte'nana
    kini ne'mofona kavuntenka negenka kegava hunto.
  pon-pon: Kot pere pat, kom kotin majan don kit; kom kotin ireron maj en japwilim
    omui keidier men.
  nhe-BL: Toteco, ta tlen tinechmanahuía. Xinechcualita huan xinechtiochihua na ninopa
    tlanahuatijquetl tlen tinechaltijtoc para nitlanahuatis ipan Israel.
  wnc-wnc: Buyambam tapa, gata tewi king kapa dakngawan gata ie take siknga tasingamuyo.
    Kingu waapata ninu pakotnake kakuya katak siknga pasinggak. Unzing tiunggu sasanda
    amak aminu amak tapduk pakotnakaing binga. Gata ie take tasingamuyo.
  bus-bus: Luda, ǹ kína kɛ̀ dɛ wa sɛngbango ũu gwa, ǹ wɛ́ɛ gↄ̃ tɛ́ kí kɛ̀ ń kàzi.
  gub-BL: O Tupàn, emono neze'egatu nehe, urerehe uzekaiw ma'e rehe nehe, Tuwihawete
    neremixak kwer rehe nehe.
  eng-DRA: 'I will hear what the Lord God will speak in me: for he will speak peace
    unto his people: And unto his saints: and unto them that are converted to the
    heart.'
