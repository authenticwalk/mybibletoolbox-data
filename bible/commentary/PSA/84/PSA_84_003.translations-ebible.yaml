verse: PSA.084.003
translations:
  mal-C: കുരികിൽ ഒരു വീടും മീവൽപ്പക്ഷി കുഞ്ഞുങ്ങൾക്ക് ഒരു കൂടും കണ്ടെത്തിയിരിക്കുന്നു—
    എന്റെ രാജാവും എന്റെ ദൈവവുമായ സൈന്യങ്ങളുടെ യഹോവേ അങ്ങയുടെ യാഗപീഠത്തിനരികെതന്നെ.
  deu-TKW: Meine Seele sehnte sich und schmachtete nach den Vorhöfen Jahwes; mein
    Herz und mein Leib jubeln entgegen dem lebendigen Gott.
  lin-lin: Nzoto na ngai mobimba ebukani pene nakufa mpo na posa makasi ya lopango
    ya Yawe ! Motema mpe nzoto na ngai ezali koganga epai ya Nzambe na bomoi.
  mmx-mmx: Leveng kamkabilin bok dip kip levempotpos atdi ro xeneng at loogu laplavang,
    la larapixa lixilik (sparrow) bok din tuuna laraogu axa atdi go. La dik lok tatao
    luvutnitna di ro saparap loxonin laplavang taram. Nenia bok a vara i xusu nak
    lok saparav u, nu Leeme Silok la Lanaraavuk. Nu Loorong Silok la ne Moroa rak.
  eng-LSV: Even a sparrow has found a house, || And a swallow a nest for herself,
    || Where she has placed her brood—Your altars, O YHWH of Hosts, || My king and
    my God.
  eng-GNV: 'Yea, the sparrowe hath found her an house, and the swallow a nest for
    her, where she may lay her yong: euen by thine altars, O Lord of hostes, my King
    and my God.'
  eng-WEBSTER: Yes, the sparrow hath found a house, and the swallow a nest for herself,
    where she may lay her young, even thy altars, O LORD of hosts, my King, and my
    God.
  nhw-BL: TOTECO, ta tiDios Catli Tijpiya Nochi Chicahualistli, Ta tinotlanahuatijca
    huan tinoTeco. Campa motlaixpa ipan mochaj nochi quipantíaj ininchaj, hasta nopa
    cochome huan toctoctzitzi catli nopona motepasoltíaj, para nopona quintlacatiltíaj
    ininconehua.
  swh-ONEN: 'Hata shomoro amejipatia makao, mbayuwayu amejipatia kiota mahali awezapo
    kuweka makinda yake: mahali karibu na madhabahu yako, Ee Bwana Mwenye Nguvu Zote,
    Mfalme wangu na Mungu wangu.'
  bba-bba: Nɑ sɛnde, nɑ diirimɔ n wɑ n kɑ du wunɛn sɑ̃ɑ yerɔ. Nɛn ɡɔ̃ru kɑ nɛn wɑsi
    kpuro nuku dobun kuuki mɔ̀ wunɛ Yinni Gusunɔn sɔ̃, wunɛ wi ɑ wɑ̃ɑ.
  eng-KJVCPB: Yea, the sparrow hath found a house, And the swallow a nest for herself,
    where she may lay her young, Even thine altars, O Lord of hosts, my King, and
    my God.
  luo-luo: Nyaka winj oyundi oseloso kar dakne, kendo opija bende osegero ode, kama
    onyalo nywole nyithinde, but kendoni mar misango, yaye Jehova Nyasaye Maratego,
    ma Ruodha kendo Nyasacha.
  aii-aii: ܐܘܼܦ ܨܸܦܪܬܵ‌ܐ ܡܘܼܫ݇ܟ̰ܸܚ ܠܵܗ̇ ܒܲܝܬܵ‌ܐ، ܘܣܢܘܿܢܝܼܬܵ‌ܐ ܩܸܢܵܐ ܩܵܬܘܼܗ̇، ܕܡܲܬܒ݂ܵܐ
    ܙܲܥܝܘܼ̈ܗ̇، ܠܟܸܣ ܡܲܕܒܚܘܼ̈ܟ݂، ܝܵܐ ܡܵܪܝܵܐ ܚܲܝܠܬܵܢܵܐ، ܡܲܠܟܝܼ ܘܐܲܠܵܗ‌ܝܼ.
  meu-meu: Iehova Sabaota e, egu pavapava, egu Dirava, bisini na ena noho gabuna e
    davariamu, emu pata helaḡana enai; aibisi danu ena ruma unuseni ai e karaiamu,
    bona natuna e havaradiamu.
  npi-ULB: हे सर्वशक्तिमान् परमप्रभु, मेरो राजा, र मेरो परमेश्‍वर, भँगेराले आफ्नो
    गुँड, अनि गौंथलीले तपाईंको वेदीहरूको नजिकै त्यसका बचेराहरू राख्‍न आफ्नो गुँड भेट्टाएको
    छ ।
  yor-yor: 'Nítòótọ́ ológoṣẹ́ ri ilé, ẹyẹ alápáǹdẹ̀dẹ̀ tẹ́ ìtẹ́ fún ara rẹ̀, níbi
    tí yóò máa pa ọmọ rẹ̀ mọ́ sí: ibùgbé ní tòsí pẹpẹ rẹ̀, Olúwa àwọn ọmọ-ogun, ọba
    mí àti Ọlọ́run mi.'
  pes-OPCB: ای خداوند لشکرهای آسمان که پادشاه من هستی! در کنار مذبحهای خانهٔ تو، حتی
    گنجشکها نیز برای خود خانه یافته‌اند و پرستوها آشیانه ساخته‌اند تا بچه‌های خود
    را در آن بگذارند.
  tgl-ULB: Kahit ang maya ay nakahanap ng isang tirahan para sa kaniya na maging ang
    pugad ng inakay ng layang-layang ay malapit sa inyong mga altar, Yahweh ng mga
    hukbo, aking Hari, at aking Diyos.
  nop-nop: Yahwe, Saŋiniŋ Molom, du adi mapme tiŋa Bepaŋne. Gwendilikdi yolikweli
    tubumintalak eŋ bubukiyapdi ulihaka tibene biyagoŋ hinek du’walaŋ alta tubudulaaŋ
    yot suneŋ yoli malak.
  cbu-NT: Tsiripchitaa shiyash pangish mapiyru kis taakanaya. Suminungish mapiyrsin
    ngichtakanaya. Zangatatam ixateersin, anushsha iparinayarusin, kis taakanaya.
    Ashiri nuwsha tsiripich ashiritam ashingasinda aturi, támarakina. Apaa, nuwcha
    shiyaa kurakari. Shiy tsapurunasee kanindaatstam shiyamari kasiru taaksha.
  hui-hui: Anduane Homogo í̠ Hongo Haihe i̱naga kinibi i̱naga Ngode Datagaliwabebi
    í̠ hangu kegoni. Ngode Datagaliwabe í̠naga andaha bo lomabu miaga dabu ngagoria
    ega emene yatagoberu anda bia para howa tini palu ngagoni. Tinaga iginiru ogoniha
    palelonaga ma palia kagoni.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ဘု​ရင်၊ကျွန်​တော်​မျိုး​၏​ဘု​ရား ဖြစ်​တော်​မူ​သော​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား၊
    စာ​ငှက်​များ​နှင့်​ဇ​ရက်​များ​ပင်​လျှင်​မိ​မိ​တို့​၏ အ​သိုက်​အ​အုံ​များ​ကို ကိုယ်​တော်​ရှင်​၏​ယဇ်​ပလ္လင်​အ​နီး​တွင်​ဆောက်
    လုပ်​၍ သား​ငယ်​များ​ကို​ထား​ကြ​ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་དཔུང་ཚོགས་ཀྱི་ཡ་ཝཱེ། །ང་ཡི་རྒྱལ་པོ་ང་ཡི་དཀོན་མཆོག༌ལགས། །ཁྱེད་ཀྱི་མཆོད་ཁྲིའི་གམ་དུ་ཁང་བྱེའུ༌དང༌།
    །ཁུག་རྟ་སོགས་ཀྱིས་བྱེའུ་ཚང་བཟོ་བ༌བཞིན།།
  wsk-wsk: Inangnang singelngel nika altar duap te singir mosan ale nunga gotek nunga
    sinar tasan uwutata. O Yawe Sokel Garagar, ni aninga King se aga Kaem.
  sna-sna: Kunyange shiri diki yakazviwanira imba, nenyenganyenga yakazviwanirawo
    dendere kwaingachochonyera vana vayo, iyo nzvimbo iri pedyo nearitari yenyu, imi
    Jehovha Wamasimba Ose, Mambo wangu naMwari wangu.
  spa-BLM: Sí, el gorrión ha encontrado un hogar, y la golondrina un nido para ella,
    donde pueda tener sus crías, cerca de tus altares, Yahvé de los Ejércitos, mi
    Rey y mi Dios.
  cac-cac: A noc' tz'unun yed' noc' san̈capech, tz'ilchaj b'aj tz'aj noc', sb'oan
    so' noc' b'aj tz'aj yune' d'a slac'anil altar, ach Jehová Yajal d'a Smasanil,
    in Reyal ach, in Diosal ach.
  swh-ULB: Hata Shomoro naye amepata nyumba yake na mbayuwayu amejipatia kiota kwa
    ajili yake mwenyewe mahali awezapo aweza kuweka makinda yake karibu na madhabahu
    yako, Ee Yahwe wa majeshi, Mfalme wangu, na Mungu wangu.
  bel-bel: беззаконьне народу Твайго дараваў, усе грахі ягоныя пакрыў,
  deu-ELBBK: Es sehnt sich, ja, es schmachtet meine Seele nach den Vorhöfen des HERRN;
    mein Herz und mein Fleisch rufen laut nach dem lebendigen Gott.
  mbb-OT: Nengazen he Mekeǥeǥehem, Hadì ku wey Megbevayè ku, minsan is menge maya
    wey is menge keluǥeyluǥey, duen dan menge salag diyà te uvey te pemuhatà, ne zutun
    is menge pispis dan.
  mal-2015: കുരികിൽ ഒരു വീടും, മീവൽപക്ഷി കുഞ്ഞുങ്ങൾക്കു ഒരു കൂടും കണ്ടെത്തിയിരിക്കുന്നു;
    എന്റെ രാജാവും എന്റെ ദൈവവുമായ സൈന്യങ്ങളുടെ യഹോവേ, നിന്റെ യാഗപീഠങ്ങളെ തന്നേ.
  gup-gup: Nganan mayh kahyo kore ngudda, dja karedmarnburren yawyaw ngarre bu kayawdjordmekenh.
    Kumekbe darnkih kore ngudda ke altar, ngudda Yawey nawu yibenmirndekarrme birriwern
    soldiers. Ngudda wanjh king ngardduk dja mak God duninjh ngardduk.
  rmc-rmc: Miri duša pes igen cirdel pal o dvori le RAJESKRE Khereskre; miro jilo
    the miro ťelos giľaven a radisaľon le džide Devlestar.
  nlg-nlg: Na pia tara niku igaa, ma na kukapi tara kisu valedira [na bona ge ke logho
    gari] i lilighina nimua bela sukaghi Lord, nigua vunaghi haba, ma nigua God.
  pes-OPV: گنجشک نیز برای خود خانه‌ای پیدا کرده است و پرستوک برای خویشتن آشیانه‌ای
    تا بچه های خود را در آن بگذارد، در مذبح های تو‌ای یهوه صبایوت که پادشاه من و خدای
    من هستی.
  ron-1924: Пынэ ши пасэря ышь гэсеште о касэ аколо ши рындуника, ун куйб унде ышь
    пуне пуий… Ах, алтареле Тале, Доамне ал оштирилор, Ымпэратул меу ши Думнезеул
    меу!
  ben-OBCV: এমনকি চড়ুইপাখিও আশ্রয় খুঁজে পেয়েছে, দোয়েল নিজের জন্য বাসা পেয়েছে,
    যেখানে সে তার শাবকদের জন্ম দিতে পারে— এমন স্থান, যা তোমার বেদির নিকটে, হে সদাপ্রভু,
    আমার রাজা, আমার ঈশ্বর।
  som-som: Haah, shimbirtu waxay nafsaddeeda u heshay guri, Dabafallaadhuna buul ay
    yaryarkeeda ku dhasho, Kaas oo ah meelaha allabarigaaga, Rabbiga ciidammadow,
    Boqorkaygiiyow, Ilaahaygiiyow.
  lat-VUC: Remisisti iniquitatem plebis tuæ; operuisti omnia peccata eorum.
  eng-ASVBT: Yea, the sparrow hath found her a house, And the swallow a nest for herself,
    where she may lay her young, Even thine altars, O Jehovah of hosts, My King, and
    my God.
  mna-mna: Yooba, nu mburom keskeezeŋom. Nu ta king tio mi Anutu tio. Zin man ta timbotmbot
    lela urum ku leleene na, lelen ambai kat. Mi yaŋnaana tiwwo len ŋgini lela urum
    ku lene be tikenne pa. Mi timborro lutun bizin kolouŋana pa artaal ku.
  ita-1885: Anche la passera si trova stanza, E la rondinella nido, ove posino i lor
    figli Presso a' tuoi altari, o Signor degli eserciti, Re mio, e Dio mio.
  eng-LXXUP: Thou hast forgiven thy people their transgressions; Thou hast covered
    all their sins. Pause.
  eng-ULB: Even the sparrow has found her a house and the swallow a nest for herself
    where she may lay her young near your altars, Yahweh of hosts, my King, and my
    God.
  spa-VBL: Señor Todopoderoso, mi Dios y mi rey, hasta un gorrión encuentra refugio
    ahí, y una golondrina construye un nido donde pueda criar a sus polluelos cerca
    de tu altar.
  fra-_FOB: Le passereau même a bien trouvé une maison, et l'hirondelle son nid où
    elle a mis ses petits. Tes autels, ô Éternel des armées, mon roi et mon Dieu!
  mal-mal: കുരികിൽ ഒരു വീടും, മീവൽപക്ഷി കുഞ്ഞുങ്ങൾക്ക് ഒരു കൂടും കണ്ടെത്തിയിരിക്കുന്നു;
    എന്റെ രാജാവും എന്റെ ദൈവവുമായ സൈന്യങ്ങളുടെ യഹോവേ, അവിടുത്തെ യാഗപീഠങ്ങളെ തന്നെ.
  lit-lit: Net žvirblis rado namus ir kregždė sau lizdą, kur galėtų sudėti savo jauniklius,
    prie tavo aukurų, o kareivijų VIEŠPATIE, mano Karaliau ir mano Dieve.
  urd-GVR: Ai Rabbul-afwāj, ai mere Bādshāh aur Ḳhudā, terī qurbāngāhoṅ ke pās parinde
    ko bhī ghar mil gayā, abābīl ko bhī apne bachchoṅ ko pālne kā ghoṅslā mil gayā
    hai.
  suz-BL: मिनु चिक्‍बपुकीमी यो इन चढ़ेतीके आ नेक्‍थामी ग्‍योव़ सेल्‍शा, आन चाइक्‍ब
    पुक्‍नीम। गे, मुर नेल्‍ल आन परमप्रभु यावे, आं पिप नु आं परमप्रभु बाक्‍नीनी।
  eng-NOY: The very sparrow findeth an abode, And the swallow a nest, where they may
    lay their young, By thine altars, O LORD of hosts, My king and my God!
  ita-1927: Anche il passero si trova una casa e la rondine un nido ove posare i suoi
    piccini… I tuoi altari, o Eterno degli eserciti, Re mio, Dio mio!…
  ckb-ckb: تەنانەت پاساریش ماڵی دەست دەکەوێت و پەڕەسێلکەش هێلانە، بۆ ئەوەی بێچووەکانی
    تێدا دابنێت، لە نزیک قوربانگای تۆ، ئەی یەزدانی سوپاسالار، پاشا و خودام.
  eng-BBE: The little birds have places for themselves, where they may put their young,
    even your altars, O Lord of armies, my King and my God.
  xsi-xsi: Yova Kindeni, noko Walo Tamwata, naneŋgu koipu ŋalae noko. Naneŋgu Maro
    Kindeni kala noko. Mao nâ, noko ne luma sapâŋa nde ara ndo; mine nde kinzi sii
    kiri-kiri sindeka ŋana siveta palanzi lâ noko ne patarawâŋa nia tini laiti, aku
    sikatonanzi natunzi lâ niani ndaina.
  kan-OKCV: ಓ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ಅರಸರಾಗಿರುವವರೇ, ನನ್ನ ದೇವರೇ, ಗುಬ್ಬಿಯು ಮನೆಯನ್ನೂ,
    ಬಾನಕ್ಕಿಯು ತನ್ನ ಮರಿಗಳನ್ನಿಡುವ ಗೂಡನ್ನೂ ನಿಮ್ಮ ಬಲಿಪೀಠಗಳ ಬಳಿಯಲ್ಲಿ ದೊರಕಿತಲ್ಲಾ.
  tam-2017: என்னுடைய ராஜாவும் என் தேவனுமாகிய சேனைகளின் யெகோவாவே, உம்முடைய பீடங்களின்
    அருகில் அடைக்கலான் குருவிக்கு வீடும், தகைவிலான் குருவிக்குத் தன்னுடைய குஞ்சுகளை
    வைக்கும் கூடும் கிடைத்ததே.
  spa-RV-1909: Aun el gorrión halla casa, y la golondrina nido para sí, donde ponga
    sus pollos en tus altares, oh Jehová de los ejércitos, rey mío, y Dios mío.
  ron-BTF: Da, vrabia și-a găsit o casă și rândunica un cuib pentru ea, unde să își
    culce puii; Ah! altarele tale, DOAMNE al oștirilor, Împăratul meu și Dumnezeul
    meu.
  eng-WEBP: Yes, the sparrow has found a home, and the swallow a nest for herself,
    where she may have her young, near your altars, LORD of Armies, my King, and my
    God.
  eng-FBV: Even a sparrow finds a home there, and a swallow builds a nest for herself
    where she can raise her chicks near to your altars, Lord Almighty, my king and
    my God.
  nld-1939: 'Ook de mus vindt een woning, De zwaluw een nest, waar ze haar jongen
    kan leggen: Bij uw altaren, Jahweh der heirscharen, Mijn Koning en God.'
  nch-BL: TOTECO, ta tiDios Cati Tijpiya Nochi Chicahualisti. Ta tinotanahuatijca
    huan tinoTeco. Campa motaixpa ipan mochaj nochi quipantíaj ininchaj, hasta nopa
    cochome huan tiopan tachpanani cati nopona motepasoltíaj, para nopona quintacatiltíaj
    ininconehua.
  vie-1934: Hỡi Đức Giê-hô-va vạn quân, là Vua tôi và là Đức Chúa Trời tôi, Con chim
    sẻ đã tìm được một nơi ở, Và chim én tìm được một ổ đặng đẻ con nó, Tức là bàn
    thờ của Chúa.
  cha-cha: Magajet y gorrión mañoda gumaña, yan y golondrina chenchonña para güiya,
    anae siña mapolo y famaguonña, esta y jalom y attatmo, O Señot y inetnon sendalo,
    Rayjo yan Yuusso.
  hin-CV: सर्वशक्तिमान याहवेह, मेरे राजा, मेरे परमेश्वर, आपकी वेदी के निकट ही गौरैयों
    को आवास, तथा अबाबील को अपने बच्चों को रखने के लिए, घोसले के लिए, स्थान प्राप्‍त
    हो गया है.
  eng-OURB: Yes, the sparrow has found a home, and the swallow a nest for herself,
    where she may have her young, near your altars, Adonai Tzva'ot [Yahweh Commander
    of heaven’s armies], my King, and my God.
  spa-BES: Los pajaritos tienen lugares para sí mismos, donde pueden poner sus crías,
    cerca de tus altares, oh Señor de los ejércitos, mi Rey y mi Dios.
  tdx-tdx: Hehe, nahatrea traño ty jorioke, naho hàlañe ho aze i tintiñey, hañopake
