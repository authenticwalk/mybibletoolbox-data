  zty-NTPS: Ba bengak byinne ka' x̱ó'ngakba', na' gogoldo' ka' zej de latje gan žẕíagakba'
    bia že'ndo' chégakba' ka', dan' naken gan zoa žoa'a bkog la'y chio' Le', Dios.
    Le' napkzo' dot yeḻa' wak. Ẕnna bia'kzo' Le' neda', na' nako' Dios chia'.
  urd-GVH: ऐ रब्बुल-अफ़वाज, ऐ मेरे बादशाह और ख़ुदा, तेरी क़ुरबानगाहों के पास परिंदे
    को भी घर मिल गया, अबाबील को भी अपने बच्चों को पालने का घोंसला मिल गया है।
  rug-rug: Kamo tu koari na pitikole, ba tavete dia vori, meke sari na hiuheze ba
    ari dia kokoana tugo. Vasina kopu ni rini sari na tunadi tata pa Mua hope, kei
    Zihova Tadi na Qeto Minate; qua Baṉara meke na qua Tamasa.
  gaz-gaz: Yaa Waaqayyoo Waan Hunda Dandeessu, Mootii koo fi Waaqa ko, iddoo aarsaa
    keetii biratti, dimbiitiin iddoo jireenyaa, girrisnis ofii isheetiif manʼee cuucii
    ishee keessa kaaʼattu argatti.
  fra-LSG: Mon âme soupire et languit après les parvis de l’Éternel, Mon cœur et ma
    chair poussent des cris vers le Dieu vivant.
  yal-yal: Alatalaa banxin xɔnla n na han! N bɔɲɛn nun n fati bɛndɛn sɛwa bɛtin bama
    Habadan Ala xinla nan ma fe ra.
  iou-iou: Barak imaka, eŋikata gäripi nadäk täkaŋ. Kurasisiptä gäripi nadäŋpäŋ tähani
    kudupi yotka piriken täk täkaŋ. Ekäni ärowani Anutuna, barak ätu imaka, bägup
    säkgämän yäŋkaŋ eŋini täŋpäŋ kudupi bukäka dubiniken mujipi pek täkaŋ.
  haw-1868: Ua loaa i ka manu liilii ka hale, A i ka derora hoi, ka punana, Aia ma
    kou mau kuahu, e Iehova o na kaua, Kahi e waiho ai i kana mau keiki, E kuu alii
    a me ko'u Akua.
  arb-NAV: الْعُصْفُورُ أَيْضاً وَجَدَ لَهُ وَكْراً، وَالْيَمَامَةُ عَثَرَتْ لِنَفْسِهَا
    عَلَى عُشٍّ تَضَعُ فِيهِ فِرَاخَهَا، بِجِوَارِ مَذَابِحِكَ يَا رَبَّ الْجُنُودِ،
    يَا مَلِكِي وَإِلَهِي.
  ded-ded: Dzinuc nengbisic ye ifingoc amea meficgeande nga dzibirarec ye medacfora
    fingecgecdeac negemma faeha geac aratagau heide. O KEBU, kurumenggac wasaiareng
    kunengngina, ge neac ngictau nga Anutu.
  ewe-ewe: O! Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ, Fianye kple Mawunye, sagbadre gɔ̃ hã kpɔ
    nɔƒe, eye atsutsrɔe wɔ atɔ na eɖokui, afi si wòatsɔ viawo ada ɖo, be wòate ɖe
    wò vɔsamlekpui la ŋu.
  eng-LEE: (84:4) Even as the sparrow hath found a house, and the swallow a nest for
    herself, where she may lay her young:—[have I found] thy altars, O Lord of hosts,
    my King, and my God.
  asm-FB: হে বাহিনীসকলৰ যিহোৱা, মোৰ ৰজা আৰু মোৰ ঈশ্বৰ, তোমাৰ বেদীবোৰৰ ওচৰতে, ঘৰ-চিৰিকা
    চৰায়ে নিজৰ অর্থে ঘৰ বিচাৰি পাইছে, তেলটুপিয়েও তাইৰ পোৱালি ৰাখিবলৈ নিজৰ অর্থে
    বাঁহ বান্ধিছে।
  sus-A: ﭑ وَ مَ سٌقٍ عِ شَ تّتّ كُي ﭑ بْحّ بِرِن نَ. نَ وَشْنيِ مِنِمَ ﭑ دّ عِ عِ
    تَن عَلَ نَن بّ، عِ تَن نَشَن حِحّ عَ رَ.
  fra-SBL: Oui, le moineau a trouvé une maison, et l'hirondelle un nid pour elle,
    où elle pourra avoir ses petits, près de vos autels, Yahvé des armées, mon roi
    et mon Dieu.
  hbo-hbo: נִכְסְפָ֬ה וְגַם־כָּלְתָ֨ה ׀ נַפְשִׁי֮ לְחַצְרֹ֪ות יְה֫וָ֥ה לִבִּ֥י וּבְשָׂרִ֑י
    יְ֝רַנְּנ֗וּ אֶ֣ל אֵֽל־חָֽי׃
  kik-kik: O na kanyoni-ka-nja nĩkoonete mũciĩ, nayo thũngũrũrũ ĩkeyonera gĩtara,
    harĩa ĩngĩikaria tũcui twayo, o hau hakuhĩ na kĩgongona gĩaku, Wee Jehova Mwene-Hinya-Wothe,
    o Wee Mũthamaki wakwa na Ngai wakwa.
  fra-NCL: Mon âme s’épuise en soupirant après les parvis de Yahweh ; mon cœur et
    ma chair tressaillent vers le Dieu vivant.
  cek-AK: Aw misatuh kaminawk ih Angraeng, ka Siangpahrang hoi ka Sithaw, ue, na hmaicam
    ah, paritca mah tabu sak, a caa khaek haih hanah, pungpae mah tabu to boh.
  cuk-cuk: Bab-Jehová-Bela-Gangued-Nikad, an-e-rey, an-Bab-Dummad, amba gig-sikwibela,
    bese-goled-neggi neg-amied, amba wirsobbela, na e-mimmigan-urbega, bese-goled-neggi
    e-uu sobed.
  uig-CYR: Хәлқиңниң қәбиһлигини кәчүрүм қилип, Барлиқ гуналирини япқан едиң. Селаһ.
  pma-pma: Tahos imok masuval avervatu keil koa amumon anu ome en Eim Votut onom,
    keil avise eim onom vahi teim se. Keil aravo kat titae keil vesesal ven ahor onom,
    O Iahova, asuv houlu ten out nesa, keik kovi asuv houlu onak ka Ahi onak.
  tel-2017: సేనల ప్రభువైన యెహోవా, నా రాజా, నా దేవా, నీ బలిపీఠం దగ్గర పిచ్చుకలకు నివాసం
    దొరికింది. తన పిల్లలను పెట్టడానికి వానకోయిలకు గూడు దొరికింది.
  hat-BSA: Zwazo a osi te twouve yon kay, e iwondèl la yon nich pou li menm, kote
    li kapab swaye pitit li yo pre lòtel Ou yo, Oh Wa m ak Bondye m.
  ukr-ONPU: Ти простив беззаконня народу Твого, покрив усі гріхи його. Села
  kos-kos: Finne won sparrow elos orala ahng lalos we, Ac won swallow elos konauk
    sie acn selos. Elos karingin won fusr natulos apkuran nu ke loang lom, O LEUM
    GOD Kulana, Tokosra luk ac God luk.
  hbo-WLC: נִכְסְפָ֬ה וְגַם־כָּלְתָ֨ה ׀ נַפְשִׁי֮ לְחַצְר֪וֹת יְה֫וָ֥ה לִבִּ֥י וּבְשָׂרִ֑י
    יְ֝רַנְּנ֗וּ אֶ֣ל אֵֽל־חָֽי׃
  ibo-ibo: Ọ bụladị ụmụ nnụnụ nta nke eluigwe, achọtala ebe obibi; eleke achọtakwarala
    onwe ya akwụ, ebe ọ ga na-edebe ụmụ ya, nʼakụkụ ebe ịchụ aja nsọ gị, O Onyenwe
    anyị, Onye pụrụ ime ihe niile, Eze m na Chineke m.
  ory-ory: ହଁ, ଘରଚଟିଆ ଆପଣା ପାଇଁ ଏକ ଗୃହ ଓ ଖଞ୍ଜନପକ୍ଷୀ ଛୁଆ ରଖିବା ନିମନ୍ତେ ଆପଣା ପାଇଁ ଏକ
    ବସା ପାଇଅଛି, ହେ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୋ, ମୋହର ରାଜନ୍‍ ଓ ମୋହର ପରମେଶ୍ୱର, ତୁମ୍ଭର ଯଜ୍ଞବେଦି
    ସେହି ସ୍ଥାନ,
  chk-chk: Iwe, ewe nichok a küna lenian, nge ewe ekiek a wor fasan ia a tongeni anomu
    ie apanan, ina usun üa küna leniei ünükün om kewe rongen asor, ai Samol mi Unusen
    Manaman, ai king me ai Kot.
  rop-rop: YAWEI, Boswan God, yu na main bos en main God. Ola lilwan bard meigim olabat
    kemp deya langa yu haus, en olabat growimap olabat beibi gulijap langa ol yu teibul
    blanga ofring.
  ukr-1871: Навіть горобець знайшов собі домівку, і ластівка гнїздо своє, де кладуть
    писклят своїх, а я жертвеники твої, Господи сил небесних, мій царю і мій Боже!
  yon-yon: On yiwonkib kuu amunbon ari wedmenu yu ambib yenbeen, kwane on berekmad
    kangkon kuyaa yu ami ongmeen, yu wini kanuun ye dowad. Kukuu eb yaa dingkan aye
    nengke baeb kabdi yeman diambon kui, o Ana Nangmidan Yemoon Ye Yariman, ne King,
    ne God.
  deu-1951: '(084-4) Hat doch der Vogel ein Haus gefunden und die Schwalbe ein Nest
    für sich, da sie ihre Jungen hinlegen kann: deine Altäre, HERR der Heerscharen,
    mein König und mein Gott!'
  eng-JPS: (84-4) Yea, the sparrow hath found a house, and the swallow a nest for
    herself, where she may lay her young; Thine altars, O LORD of hosts, my King,
    and my God — .
  srp-1865: I ptica nahodi kuæu, i lastavica gnijezdo sebi gdje leže ptiæe svoje,
    kod oltara tvojih, Gospode nad silama, care moj i Bože moj!
  lug-lug: Weewaawo, ne nkazaluggya yeekoledde ekisu, n’akataayi ennyumba mwe binaakulizanga
    abaana baabyo awo okumpi n’Ebyoto byo, Ayi Mukama Ayinzabyonna, Kabaka wange,
    era Katonda wange.
  heb-heb: גם צפור מצאה בית ודרור קן לה אשר שתה אפרחיה את מזבחותיך יהוה צבאות מלכי
    ואלהי׃
  ben-IRV: এমনকি চড়াই পাখি তার একটা ঘর পেয়েছে, দোয়েল পাখি নিজের সন্তানদের রাখার
    এক বাসা পেয়েছে; তোমার বেদিই সেই জায়গা, হে বাহিনীদের সদাপ্রভুু, আমার রাজা আমার
    ঈশ্বর।
  ntu-ntu: Yawe kc tqrninr, nim Gct x King rnge. Kxnzvzdzng Jerusalem mz nzangio-krdr
    nim nzrlatrng mz olta nyzmqng. Murde olta nyzm apule ma nyz doa nemqng. Da kc
    tqwai utc tzwz-ngrdr ma nyz neidr, mz nztapirpx-krdr neimrdr.
  pan-pan: ਹੇ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ, ਮੇਰੇ ਪਾਤਸ਼ਾਹ ਅਤੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਤੇਰੀਆਂ ਜਗਵੇਦੀਆਂ ਵਿੱਚ
    ਚਿੜ੍ਹੀ ਨੇ ਆਪਣੇ ਲਈ ਘਰ ਅਤੇ ਬਾਲਕਟਾਰੇ ਨੇ ਆਪਣੇ ਬੋਟਾਂ ਨੂੰ ਰੱਖਣ ਲਈ ਆਲ੍ਹਣਾ ਪਾਇਆ ਹੈ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား ၊ အကျွန်ုပ် ၏ရှင် ဘုရင်၊ အကျွန်ုပ် ၏
    ဘုရား သခင်၊ အကယ် စင်စစ်ယဇ် ပလ္လင်တော်တို့ အနား မှာ စာငှက် သည် နေရာ အရပ်ကို၎င်း၊
    ဇရက်သည်လည်း သားငယ်မွေးစရာ အသိုက် ကို ၎င်းတွေ့ ရပါ၏။
  kgf-kgf: Nuac ic kewu, nuac Anutu, kurumeŋac téŋgiŋ ic tauseŋa tauseŋac Yawe, guac
    ocmuŋiguc reʒoreʒo nei acguc haecgina mihicŋiaŋgic ʒipilalec acguc haecgina mihicŋianʒu.
  tte-O: O Yeoba Tomiyasaesosi, kowa yau kin yo yagu Yaubada, kai meuloimai nuwanuwamai
    kamiyamiya salim mena yo tabe besiele man. Ali noi sipaisowaili am Nume koina
    besiele tabe siya kitekitele yo buyali yo natuliyao sipeili am kaba pwaoli salina
    mena.
  tbg-tbg: Noravauvo, are ekaa kempuka vataava vaihara are ti Avuhainaava, ti Variqavanoma
    variaro. Ho tavaane. Tavivirave vo uvirive ai takuqira Naavuara antuqa arimanta
    viraqi nái naavu kaqe variarave. Ai ofaa tainta tataaqa vika naativano variarire
    ti, ai Naavu naanteqaraini nái naavu kaqateha variarave.
  hmo-hmo: Siahu Ibounai Dirava e, oi be lauegu King bona lauegu Dirava. Manu maragidia
    ese edia ruma, be oiemu boubou patana ena badinai idia karaia. Unuseni edia natudia
    idia naria noho.
  zar-NT: Bidzö́libaʼ biguínni chulíʼ lataj ga nuzóabaʼ lídxibaʼ, en bidzö́libaʼ xiguichi
    guziúʼ ga budxíabaʼ xicáʼabaʼ, ga naʼ rigúʼubaʼ biguínnidoʼ queë́baʼ, galaʼ ga
    dë lu bucugu quiuʼ Liʼ, Xángaca niʼa noʼo guizxi yu. Nacuʼ Nu rinná beʼe nedaʼ,
    en nacuʼ caʼ Dios quiaʼ.
  urd-urd: ऐ लश्करों के ख़ुदावन्द! ऐ मेरे बादशाहऔर मेरे ख़ुदा! तेरे मज़बहों के पास
    गौरया ने अपना आशियाना, और अबाबील ने अपने लिए घोंसला बना लिया, जहाँ वह अपने बच्चों
    को रख्खे।
  rus-SYN: простил беззаконие народа Твоего, покрыл все грехи его,
  bqc-SIM: Málɛ Dii ua bɛɛkɛ e gu gɛ̀ lɛ́ lia, ma nisĩna ń ma mɛo lɛ́ lua Lua bɛ̃́ɛi.
  tcz-CHONGTHU: Inva jengin jong abuh akisah in, chuleh pengpalep injong intum akison
    e. Vo Yahweh Pakai hat chungnung, kalengpa le ka Pathen Elohim! Vachan jong namaicham
    kom a anou kicholdo nading abuh akisem ahi.
  mar-mar: हे सेनाधीश परमेश्वरा, माझ्या राजा, माझ्या देवा, तुझ्या वेद्यांजवळ चिमणीला
    आपले घर आणि निळवीला आपली पिल्ले ठेवण्यासाठी कोटे सापडले आहे.
  isl-isl: Mig langar svo mjög, já ég þrái, að nálgast þig, hinn lifandi Guð.
  hlt-THB: Aw Boeimang Bawipa, ka Sangpahrang ingkaw ka Khawsa, na bawkthang a kengawh
    hqiitca ing za a awmnaak hu nawh, a ca a taaknaak aham pingpir ingawm ang bu sawn
    hy.
  qub-qub: Munayniyoj Tayta Diosnillä, pichiusacunapis wasiquichöga tarinmi tiyananpaj.
    Tayta raynillä, wayanay äbicunapis altarniquicunapa sercancho tarinmi wawancunata
    gueshpichinanpaj.
  bqp-bqp: Dikiri Zĩ̀karide ma Kína ma Luda, bee bãntoro sàa dà n gbagbaki sarɛ,
    Ludakibɛbã kpɛ́ bò gwe à a nɛ́nↄ kàn.
  hat-hat: '(084:4) Menm ti zwezo jwenn kote pou yo rete, menm iwondèl jwenn nich
    pou mete pitit yo: Se toupre lotèl ou yo, Seyè ki gen tout pouvwa, ou menm ki
    Bondye mwen, ou menm ki wa mwen!'
  eng-BSB: Even the sparrow has found a home, and the swallow a nest for herself,
    where she places her young near Your altars, O LORD of Hosts, my King and my God.
  eng-WEBPB: Yes, the sparrow has found a home, and the swallow a nest for herself,
    where she may have her young, near your altars, LORD of Armies, my King, and my
    God.
  kbq-kbq: Kisve namamo'zane suvi namamo'zanena kresramna vu ita tava'onte nozmia
    kine'za amura ante'za mofavre'zmia azeri'nena nehaze. Monafi sondia vahe'mofo
    Ra Anumzamoka nagri kini mani'nenka, Anumzani'a mani'nane.
  pon-pon: 'Pwe manpir diaradar deu a, o jwalpe paj a, waja a kin naitik ia: Japwilim
    omui pei jaraui kan, Main leowa Jepaot, ai Nanmarki o ai Kot.'
  nhe-BL: TOTECO, ta tiDios Tlen Tijpiya Nochi Chicahualistli. Ta tinotlanahuatijca
    huan tinoTeco. Campa motlaixpa ipan mochaj nochi quipantíaj ininchaj, hasta nopa
    cochome huan tototzitzi tlen nopano motepasoltíaj, para nopano quintlacatiltíaj
    ininconehua.
  wnc-wnc: Buyambam tapa, ga kekekngaka bamban tapa, ga natane King siwan ga natane
    Anutuna. Sike kwaiu mateknga gwegwensimu gatane altakane yotna wesim mitake musia
    peaing.
  bus-bus: Dii Zĩ̀kpɛde ma Kína ma Luda, baa sã̀tɛ̃ sà dↄ̀ n gbãgbãkii saɛ, taakaso
    kpɛ́ bò gwe à a nɛ́nↄ kàn.
  gub-BL: O Tupàn Ikàg Wera'u Ma'e, heruwihawete, hezar. Ma'ea'yr hapy haw neràpuzuhu
    pe har huwake Pitàwà uzapo waity wà. Wiràmiri uzapo weko haw a'e pe wà. Uzekaiw
    umemyr wanehe a'e pe wà.
  eng-DRA: 'Thou hast forgiven the iniquity of thy people: thou hast covered all their
    sins.'
