    faasaana kaqinni marirafa oorudupirafa maridanoo. Qinee qeeqa Anutuna amaana maqa
    kooqiki keeqarara dididanoo. Manda oosana maree mariasa maaqaki mariranara qikooqaidanoo.
  eng-YLT: For good [is] a day in Thy courts, O Teacher! I have chosen rather to be
    at the threshold, In the house of my God, Than to dwell in tents of wickedness.
  kne-kne: Di esa ay agew ay kawadak isnan Timplo et sigsiged mo sinlibo ay agew sin
    odom ay disso. Olay mo owatak pomipika sin pantew di beey di Apo, maymayat na
    mo din makibeey sin ipogaw ay nakillo.
  eng-WYC-2017: For why one day in thine halls is better; than a thousand elsewhere.
    I choose to be abject, either an outcast, in the house of my God; more than to
    dwell in the tabernacles of sinners.
  eng-WMBB: For a day in your courts is better than a thousand. I would rather be
    a doorkeeper in the house of my God, than to dwell in the tents of wickedness.
  zat-NTPS: Cháwedxa naca sua' tu zraze lu xudau' chiu' quézcala sua' chi gaxúa iza
    naga xula. Dxaca lazredxa' sua' dxa xu'a xudau' chee̱ Dios chia' ca tu benne'
    nada'u, quézcala súaqueza' tu lizra' zaca naga quebe zua Dios.
  zty-NTPS: Gakže chawe' soa' to žaze ḻo yodo' chio' ka soa' to mil yiz ga yoble.
    Žak ḻáže'ža' soa' gan žó'ogake' yodo' che Dios chia' ka to benne' ndo'w, ka soakza'
    to liža' da' zaka' gan bi zoa Dios.
  urd-GVH: तेरी बारगाहों में एक दिन किसी और जगह पर हज़ार दिनों से बेहतर है। मुझे अपने
    ख़ुदा के घर के दरवाज़े पर हाज़िर रहना बेदीनों के घरों में बसने से कहीं ज़्यादा
    पसंद है।
  rug-rug: Kekeke rane pa Mua Zelepade si leana hola ni sari na tina rane pa votiki
    vasidi. Leana hola koa rau si pude turu mo pa sasadana sa vetu Tanisa qua Tamasa;
    hola nia si pude nuquru pa vetu tadi na tie kaleadi.
  gaz-gaz: Guyyaa kuma tokko iddoo biraa jiraachuu irra, guyyaa tokko oobdii keetii
    irra ooluu wayya; dunkaana hamootaa keessa jiraachuu irra, eegduu balbala mana
    Waaqa koo taʼuu naa wayya.
  fra-LSG: Toi qui es notre bouclier, vois, ô Dieu! Et regarde la face de ton oint!
  yal-yal: Ala, nxɔ mangan mato, nxu yɛ masansan wure lefana. I ya muxu sugandixin
    nasuxu!
  iou-iou: Täŋpäŋ ŋode yäwa; Kudupi yotkata gäripi pähap nadätat. Kepma kubä uken
    irero uwä kepma mäyap uken-uken ittäŋ kwero u irepmitpäŋ iret. Äma ätutä äma waki
    täŋo täha säkgämän säkgämän gänaŋ itta gäripi nadäk täkaŋ upäŋkaŋ nähä äma jopigän
    itkaŋ Anutuna täŋo eŋi yäma täŋo watä ude irero unita nadäŋira inide kubä täŋpek.
  haw-1868: No ka mea, ua oi aku ka maikai o ka la hookahi ma kou hale mamua o ka
    tausani. Ua oi aku ko'u makemake i ke kiai puka ma ka hale o ko'u Akua, Mamua
    o ka noho ana ma na halelewa o ka poe hewa.
  arb-NAV: إِنَّ يَوْماً وَاحِداً أَقْضِيهِ دَاخِلَ دِيَارِكَ خَيْرٌ مِنْ أَلْفِ يَوْمٍ
    خَارِجَهَا. اخْتَرْتُ أَنْ أَقِفَ عَلَى الْعَتَبَةِ فِي بَيْتِ إِلَهِي عَلَى السَّكَنِ
    فِي خِيَامِ الأَشْرَارِ.
  ded-ded: Imoc yofiac, ni geac sobenggau uameme mocgu kecbade, imocngo ama goau uameme
    tausengngoc kecbai, imoc ferahade. Ni Anutunaac nagugareng nambeso anende nga
    ngic Anutu ngadehema mangana megecdeac ayemmeande, yeneac kporuc amanginau naric
    mi kecbade.
  ewe-ewe: Ŋkeke ɖeka le wò xɔxɔnu nyo wu akpe le afi aɖe; enyo be manye agbonudzɔla
    le Mawu ƒe aƒe me wu be manɔ ame vɔ̃ɖi ƒe agbadɔ me,
  eng-LEE: '(84:11) For better is a day in thy courts than a thousand [elsewhere]:
    I would rather choose to wait at the threshold of the house of my God, than to
    dwell in the tents of wickedness.'
  asm-FB: কিয়নো আন ঠাইত হাজাৰ দিন কটোৱাতকৈ তোমাৰ চোতালকেইখনত এদিন থকাই অধিক উত্তম;
    দুষ্টতাৰ তম্বুত বাস কৰাতকৈ, বৰং মই ঈশ্বৰৰ গৃহৰ দুৱৰী হৈ থকাই অধিক উত্তম।
  sus-A: عَلَ، هِننّ عِ شَ مِشِ سُفَندِشِ رَ نَشَن قِندِشِ مُشُ شَ وُرٍ لٍقَ رَ.
  fra-SBL: Car un jour dans tes tribunaux vaut mieux que mille. Je préfère être un
    portier dans la maison de mon Dieu, que d'habiter dans les tentes de la méchanceté.
  hbo-hbo: מָ֭גִנֵּנוּ רְאֵ֣ה אֱלֹהִ֑ים וְ֝הַבֵּ֗ט פְּנֵ֣י מְשִׁיחֶֽךָ׃
  kik-kik: Kaba mũthenya ũmwe nja-inĩ ciaku, gũkĩra gũikara mĩthenya ngiri handũ hangĩ
    o hothe; kaba ngorwo ndĩ mũrangĩri wa kĩhingo kĩa nyũmba ya Ngai wakwa, gũkĩra
    ndũũre thĩinĩ wa hema cia andũ arĩa aaganu.
  fra-NCL: Toi qui es notre bouclier, vois, ô Dieu, et regarde la face de ton Oint !
  cek-AK: Ahmuen kalah bangah saning sangto oh pongah loe, nangmah ih longhmaa ah
    nito oh hae hoih kue. Kasae kaminawk ih kahni im ah oh pongah loe, ka Angraeng
    im thungah thok toepkung ah ka oh khoek roek han.
  cuk-cuk: Magaba iba-miliba-gudiguedba, bur-nuedid, bese-goled-neg-imbagi ibagwen
    gudii gued. Dule-isganamar-abargi-gudiguedba, bur an an-Bab-Dummadse-goled-neg-yawagak
    edarbebied.
  uig-CYR: Зиминимизда шан-шөһрәтниң туруши үчүн, Дәрһәқиқәт, Униңдин әйминидиғанларға
    Униң ниҗатлиғи йеқиндур;
  pma-pma: Munak nakilea matos en teahu ten Eim Votut onom avong tas, kei tahos imok
    mulin avong taosen tai en out sav. Ahi onak, munak mal mahi meatin kuren tanges
    koa lei kokoe voiteh ten Eim Votut onom, nisi nau mok helin munak mato en amas
    en eim tavolin onen kei koa mum kalkali.
  tel-2017: నీ ఆవరణాల్లో గడిపిన ఒక రోజు, బయట గడిపిన వెయ్యి రోజుల కంటే మేలు. దుర్మార్గుల
    గుడారాల్లో ఉండడం కంటె నా దేవుని ఆలయానికి కాపలావాడిగా ఉండడం నాకిష్టం.
  hat-BSA: Paske yon sèl jou nan lakou Ou a, pi bon pase mil jou deyò. Pito m te geran
    pòt lakay Bondye mwen an, pase pou m ta abite nan tant a mechan yo.
  ukr-ONPU: Справді, близьке спасіння Його до тих, хто Його боїться, щоб слава Його
    замешкала в землі нашій.
  kos-kos: In muta len sefanna in lohm sum Wo liki na in muta ke tausin len in kutena
    acn saya. Nga lungse in tu na ke mutunpot in lohm sin God luk Liki na nga in muta
    in lohm sin mwet koluk.
  hbo-WLC: מָ֭גִנֵּנוּ רְאֵ֣ה אֱלֹהִ֑ים וְ֝הַבֵּ֗ט פְּנֵ֣י מְשִׁיחֶֽךָ׃
  ibo-ibo: Otu mkpụrụ ụbọchị a nọrọ nʼime ogige gị, karịrị puku ụbọchị a nọrọ ebe
    ọzọ; ọ ga-akara m mma ịbụ onye nche nʼọnụ ụzọ ụlọnsọ Chineke m, karịa ibi nʼụlọ
    ikwu nke ndị ajọ omume.
  ory-ory: କାରଣ ସହସ୍ର ଦିନ ଅପେକ୍ଷା ତୁମ୍ଭ ପ୍ରାଙ୍ଗଣରେ ଏକ ଦିନ ଭଲ; ଦୁଷ୍ଟତାର ତମ୍ବୁରେ ବାସ
    କରିବା ଅପେକ୍ଷା ଆମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଗୃହରେ ଦ୍ୱାରୀ ହେବାର ବରଞ୍ଚ ଆମ୍ଭେ ଭଲ ଜାଣୁ।
  chk-chk: Pun ai nonom lon imwom lon ükükün eu chök rän a mürina seni ai nonom ekis
    lon ükükün engeröü rän. Üa efich ai üpwe nom lon asamalapen imwen ai Kot, lap
    seni ai üpwe nonom lon imwen ekewe aramasangau.
  rop-rop: Im mobeda blanga jidan langa yu Serramoni Pleis oni wanbala dei den blanga
    jidan langa najawan pleis wan thausan dei. Blanga mi, im mowa gudwan blanga jandap
    en maindimbat det dowa blanga main God haus, den blanga jidan garram ola brabli
    nogudbala pipul.
  ukr-1871: Один бо день у твому дворі лучший над тисяч де-небудь; волю лучше у порога
    стояти в домі Бога мого, як жити у шатрах беззаконних.
  yon-yon: Eb kurikuri boyambib ye kuuk wirinimbon aom aronki mimo dobiri kuu miin
    amun yeman, aronki tauseniib bunangka dobiri arebban. Amun yeman ande meenaan
    ye deme embeng mimo kukei, ne God yambib ambongko aomnimbon yaa ooni, kukuu arewa
    kamenabidan yi kombon aombed deme darewoob awini arebban.
  deu-1951: (084-11) Denn ein Tag in deinen Vorhöfen ist besser als sonst tausend;
    ich will lieber an der Schwelle stehen in meines Gottes Haus, als wohnen in der
    Gottlosen Hütten!
  eng-JPS: (84-11) For a day in Thy courts is better than a thousand; I had rather
    stand at the threshold of the house of my God, than to dwell in the tents of wickedness.
  srp-1865: Jer je bolje jedan dan u dvorima tvojim od hiljade. Volim biti na pragu
    doma Božijega nego živjeti u šatorima bezbožnièkim.
  lug-lug: Okumala olunaku olumu mu mpya zo, kisinga okubeera emyaka olukumi mu bifo
    ebirala. Njagala okuba omuggazi mu nnyumba ya Katonda wange, okusinga okubeeranga
    mu weema z’abakola ebibi.
  heb-heb: כי טוב יום בחצריך מאלף בחרתי הסתופף בבית אלהי מדור באהלי רשע׃
  ben-IRV: কারণ তোমার প্রাঙ্গণে একদিন ও হাজার দিনের র চেয়ে উত্তম; বরং আমি ঈশ্বরের
    ঘরের দরজায় দরোয়ান হয়ে দাঁড়িয়ে থাকব, তবু দুষ্টতার তাঁবুতে বাস করা ভালো নয়।
  ntu-ntu: Murde nzmnctr-ngrbz bam mz Mangr-nzangiongr nim mz zbq kxesz', Myaszpxle
    nzmncngr drlve keng mz nrlc mz zbq kang kqlu. X nzprtr-ate-krbo mz naonrx ngr
    ma nyzm, Myaszpxle nzmnc-zvz-krnge mz ma kxnzetung nyz kxdrka'-ngrng.
  pan-pan: ਤੇਰੀ ਦਰਗਾਹ ਵਿੱਚ ਤਾਂ ਇੱਕ ਦਿਨ ਹਜ਼ਾਰ ਦਿਨਾਂ ਨਾਲੋਂ ਚੰਗਾ ਹੈ, ਮੈਂ ਪਰਮੇਸ਼ੁਰ ਦੇ
    ਭਵਨ ਦਾ ਰਾਖ਼ਾ ਬਣਨਾ ਦੁਸ਼ਟਾਂ ਦੇ ਤੰਬੂ ਵਿੱਚ ਵੱਸਣ ਨਾਲੋਂ ਪਸੰਦ ਕਰਦਾ ਹਾਂ।
  mya-JVB: တန်တိုင်း တော်တို့အတွင်း၌ နေသောတရက် သည် အခြားအရပ်၌နေသောအရက်တထောင် ထက် သာ၍ကောင်း
    ပါ၏။ မ တရားသောသူ ၏နေရာ ၌ နေ ရ သော အခွင့်ထက် ၊ အကျွန်ုပ် ၏ ဘုရား သခင့် အိမ် တော်
    ၌ တံခါး စောင့်အရာကို အကျွန်ုပ်သာ၍နှစ်သက် ပါ၏။
  kgf-kgf: Guac ama yandagaiguc ai meme momacguc kekera iminéŋ ama tosaraiguc ai meme
    tauseŋ kekec imi qeyu mazac. Ic biria ionac ama yandaiguc kekec imuac nimba omaya
    wanʒac, néŋ guac amagawac saŋgulaŋ imuac galeŋdac wamma kekec imuac nimba eeyaguc
    wanʒac.
  tte-O: Tem yamiyamiya am Nume Tabu kalona mena kaliyate kaigeda koina kagu lotonan
    inamwanamwasosi kabo muli mena kaliyate ten tausan yagu yanuwa koina kagu lotonan.
    Yo tem yatolo Nume Tabu kana gamwa koina kagu lotonan inamwanamwasosi kabo muli
    mena yamiyasio toyauyaule ali nume wasawasali kaloli mena.
  tbg-tbg: Te vo naavuqi 1,000 enta variainarara kia noraiqaake iriraiti, ai Naavuqi
    vohaa enta variainara virara noraiqaake irirera. Qora kaiqa vare variaka naavu
    kaqataaraqi kia ti viraqi variataa imantama vauro. Te tenta Variqa Naavu qentiana
    variarera, te virara hove tirera.
  hmo-hmo: Lohiabada e, bema dina tamona sibona Dubu Helaga lalonai lau noho, unai
    dina ese, dina 1000 idau gabu dekenai ia hereaia noho. Momokani, lauegu Dirava
    ena Ruma ena iduara badinai, do lau gini be namo herea, to kara kerere taudia
    edia ruma lalonai lau noho be dika.
  zar-NT: Nácarö dxiʼa soaʼ tu dza lu yuʼu lidxuʼ ca le soaʼ idú chi gayuáʼ dza ga
    yúbölö. Cö́aʼ zíʼalö gacaʼ huen dxin ga nu riyaza yuʼu lidxëʼ Dios ca le soa cazaʼ
    tu yuʼu zxön ga bitiʼ zoa Dios.
  urd-urd: क्यूँकि तेरी बारगाहों में एक दिन हज़ार से बेहतर है। मैं अपने ख़ुदा के घर
    का दरबान होना, शरारत के खे़मों में बसने से ज़्यादा पसंद करूँगा।
  rus-SYN: Так, близко к боящимся Его спасение Его, чтобы обитала слава в земле нашей!
  bqc-SIM: Lua, kía wá sɛ̀ngbao gwa, wɛ́tɛ kía pↄ́ ń kpài.
  tcz-CHONGTHU: Munchom a ni sangkhat umsangin na Houin a nikhat um aphajoi. Miphalou
    inna chen sangin ka Pathen Elohim inn'a kotngah a pan aphajoi.
  mar-mar: तुझ्या अंगणातला एक दिवस इतर ठिकाणातल्या हजार दिवसांपेक्षा उत्तम आहे; दुष्टाईच्या
    तंबूत राहण्यापेक्षा माझ्या देवाच्या घराचा द्वारपाळ होणे हे मला चांगले आहे.
  isl-isl: Guð, þú ert vörn okkar, miskunna honum sem þú smurðir til konungs.
  hlt-THB: Ak chang awh kum thongoet awm anglakawh na bawkim khuiawh nynoet awm ve
    nep khqoet hy. Thlakchekhqi a hi im awh awm anglakawh BOIA im awhkaw chawmkeng
    ak qeh kungna ka awm ve nep khqoet hy.
  qub-qub: Waranga watantin juc-lächo goyänäpa ruquenga mas alli canman juc junajllapis
    Wasiquicho goyaptëmi. Juchasapacunawan goyänäpa ruquenga mas alli canman Wasiquicho
    pichapacullarpis goyaptëmi.
  bqp-bqp: Kunna n ↄn gↄrↄ do manamɛnɛ de kunna gu pãndea gↄrↄ wàa sↄↄrola. Ma Luda
    ↄn zɛ́dãkpãrikɛ sì de kunna ↄn dokↄ̃nↄ kũ yãvãnikɛrinↄola.
  hat-hat: (084:11) Yon jou pase anndan lakay ou pi bon pase mil jou pase nenpòt lòt
    kote. Mwen ta pito rete kanpe nan papòt kay Bondye a pase pou m' ta rete anndan
    kay mechan yo.
  eng-BSB: For better is one day in Your courts than a thousand elsewhere. I would
    rather be a doorkeeper in the house of my God than dwell in the tents of the wicked.
  eng-WEBPB: For a day in your courts is better than a thousand. I would rather be
    a doorkeeper in the house of my God, than to dwell in the tents of wickedness.
  kbq-kbq: Magoke knama Kagri mono nompima mani'zamo'a, tauseni'a knama megi'ama mani'zana
    agatere'ne. Kefo avu'ava'ma nehaza vahe'mofo, nompima knare nomani'zama mani'zana
    atre'na, Anumzamoka nomofo kafante'ma mani'suana knare hugahie.
  pon-pon: Pwe ran ta ieu mon japwilim omui pera jaraui kan me mau jan ran kid; i
    mauki mimi pan wanim en tanpaj en Kot, jan kaujon nan im en me doo jan Kot akan.
  nhe-BL: Achi más cuali ma niyolto se tonal huan ma niitzto ipan motiopa, noTeco,
    huan ax niyoltos se mil tonali huan san ninentinemis campa hueli. Quena, achi
    más cuali nimoquetzasquía campa ipuerta motiopa, noTeco, huan ax niitztos ipan
    se hueyi cali campa onca tlajtlacoli.
  wnc-wnc: Sike nata tapduu gwendukan siknga yotdane yuwiu, wa you gapmandune yutnanga
    aknga tapduu 1,000-nu asiknga yapbimbik. Na Anutunatane yotna gwendane gwambok
    gwaune yutnangge nataat. Sike wai amindane yotnane yutnanggengu apbitanggat.
  bus-bus: Kuuna n ua gurↄ doo maamɛ dɛ kuuna gu pãndea gurↄ wàa sↄↄroola. Ma Luda
    ua zɛ́dãkparikɛɛ sì dɛ kuuna ua lɛdo kↄ̃n zaakɛrinↄola.
  gub-BL: Aze amumaw pitài 'ar neràpuzuhu pupe hereko pà ihe, Ikatu wera'u ihewe 1.000
    'ar amo me hereko pà imumaw paw wi ihewe. Aze apyta Tupàn hezar hàpuzuhu hukenaw
    huwake ihe, ikatu wera'u ihewe ikatu 'ym ma'e wanàpuz me hereko haw wi a'e.
  eng-DRA: 'Surely his salvation is near to them that fear him: that glory may dwell
    in our land.'
