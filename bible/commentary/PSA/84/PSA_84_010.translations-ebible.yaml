verse: PSA.084.010
translations:
  mal-C: അങ്ങയുടെ ആലയാങ്കണത്തിലെ ഒരു ദിവസം വേറെ ആയിരം ദിവസങ്ങളെക്കാൾ ശ്രേഷ്ഠമല്ലോ;
    ദുഷ്ടരുടെ കൂടാരങ്ങളിൽ വസിക്കുന്നതിനെക്കാൾ, എന്റെ ദൈവത്തിന്റെ ആലയത്തിൽ വാതിൽകാവൽക്കാരൻ
    ആകുന്നതാണ് എന്റെ അഭിലാഷം.
  deu-TKW: Gott, unser Schild, schau her und blicke auf das Antlitz deines Gesalbten!
  lin-lin: Oh Nzambe, Yo oyo ozali nguba na biso, tala ! Tala elongi ya mopakolami
    na Yo !
  mmx-mmx: Mo legesa aleng mak lok teren to xeneng at loogu laplavang taram, i silok
    aleng ti mo legesa abin sangaun kobot aleng mak lok teren to vetpes. Naba lox
    avukat do ana tu mun amisik to maxamang saparap lumusmaragu at loogu at ne Moroa
    rak la nemen gat ana nemen avukat amisik to at laraogu at luvuttadi dik lok laxapmek.
  eng-LSV: For a day in Your courts [is] good, O Teacher! I have chosen rather to
    be at the threshold, || In the house of my God, || Than to dwell in tents of wickedness.
  eng-GNV: 'For a day in thy courtes is better then a thousand other where: I had
    rather be a doore keeper in the House of my God, then to dwell in the Tabernacles
    of wickednesse.'
  eng-WEBSTER: For a day in thy courts is better than a thousand. I had rather be
    a door-keeper in the house of my God, than to dwell in the tents of wickedness.
  nhw-BL: Achi más cuali ma niyolto se tonal huan ma niitzto ipan motiopa, Toteco,
    huan amo niyoltos se mil tonali huan san ninentinemis campa hueli. Quena, achi
    más cuali nimoquetzasquía campa ipuerta motiopa, Toteco, huan amo niitztos ipan
    se hueyi cali campa onca tlajtlacoli.
  swh-ONEN: Siku moja katika nyua zako ni bora kuliko siku elfu mahali pengine; afadhali
    ningekuwa bawabu katika nyumba ya Mungu wangu kuliko kukaa katika mahema ya waovu.
  bba-bba: Yinni, wunɛ wi ɑ sɑ̃ɑ bɛsɛn tɛrɛru, ɑ wi ɑ ɡɔsɑn wuswɑɑ mɛɛrio.
  eng-KJVCPB: For a day in thy courts is better than a thousand. I had rather be a
    doorkeeper in the house of my God, Than to dwell in the tents of wickedness.
  luo-luo: Bet e laru mari kuom odiechiengʼ achiel ber moloyo bet kamachielo kuom
    higni alufu achiel; daher bedo jarit dhoot e od Nyasacha, moloyo dak e hembe joma
    timbegi richo.
  aii-aii: ܣܵܒܵܒ ܒܘܼܫ ܨܦܵܝܝܼ ܝܠܹܗ ܚܲܕ ܝܵܘܡܵܐ ܒܕܵܪ̈ܵܬܘܼܟ݂ ܡ̣ܢ ܐܲܠܦܵܐ ܒܕܘܼܟܵܐ ܐܚܹܪܬܵ‌ܐ.
    ܓܘܼܒܹܐ ܠܝܼ ܠܹܗܘܵܝܵܐ ܒܣܩܘܼܦܬܵ‌ܐ ܕܒܲܝܬܵ‌ܐ ܕܐܲܠܵܗ‌ܝܼ، ܡ̣ܢ ܠܸܥܡܵܪܵܐ ܒܡܲܫܟܢܹ̈ܐ ܕܪ̈ܲܫܝܼܥܹܐ.
  meu-meu: Badina be dina tamona emu maḡu ai ese dina daha idau gabu ai na e hereadiamu;
    egu Dirava ena ruma iduarana inarina ai bama lao hari namo herea, a kara dika
    taruhadia ai bama noho na dia namo.
  npi-ULB: किनकि तपाईंको चोकको एक दिन अन्‍त कतैको हजार दिनभन्दा असल हुन्छ । दुष्‍टहरूका
    पालहरूमा बस्‍नुभन्दा म आफ्‍नो परमेश्‍वरको मन्‍दिरको पाले हुनेछु ।
  yor-yor: Dídára ní ọjọ́ kan ní ààfin rẹ ju ẹgbẹ̀rún (1,000) ọjọ́ lọ; èmi o kúkú
    máa ṣe aṣọ́nà nínú ilé Ọlọ́run mi jù láti gbé ní àgọ́ àwọn ènìyàn búburú.
  pes-OPCB: یک روز در صحنهای خانهٔ تو بودن بهتر است از هزار سال در هر جای دیگر در
    این دنیا! نوکری در خانهٔ تو را بیشتر می‌پسندم تا اربابی در کاخهای شریران.
  tgl-ULB: Dahil ang isang araw sa iyong patyo ay mas mabuti kaysa isang libo sa ibang
    dako. Mas nanaisin kong maging bantay sa pinto ng tahanan ng aking Diyos, kaysa
    mabuhay sa tolda ng mga masasama.
  nop-nop: Nu yokeneŋ melenai kubugoŋ unduŋ binek halene, wendi melenai hogohogok
    noli 1 tausen u yalakapmedapmaŋ hinek tilak. Nu adi Bepaŋne’walaŋ yoli yeme foloŋ
    yayatdok nadilat. Eŋ me hogohi yohineŋ hahatdok adi lakata tilat.
  cbu-NT: Shiyash pangish pshtumaam kizpurcha wanasiri. Zapantaa zari arap taakuri
    nda mapiykina. Itaru, shiyash pangish minamaritaatiya zar taakuri, mapiyruri kis
    taakina. Mangi kis mapiyruri taachina. M'chachtaati, shiyash pangish tuchinamapan
    taakuri, kisshapari taachina. Itaru, tputs yutaritshishpanpa taakuri, ¿antaati
    ksaja taachi?
  hui-hui: Í̠naga andaha horo mbiru hangu andapu harogome horo daosini mbira tagira
    maruha haroruni bolangua hai holebira. Ai wali agali mini kowi karu baba mandagi
    ti andagani palu holenego i̱ hame nale kogoni. I̱naga Ngode Datagaliwabenaga anda
    panga harabaniore heyu haabo hole hamelo kogoni.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ဗိ​မာန်​တော်​တွင်​တစ်​ရက်​မျှ နေ​ရ​ခြင်း​သည် အ​ခြား​သော​အ​ရပ်​တွင်​ရက်​ပေါင်း​တစ်​ထောင်
    နေ​ရ​ခြင်း​ထက်​သာ​၍​မြတ်​ပါ​၏။ ဘု​ရား​သ​ခင်​၏​အိမ်​တော်​တံ​ခါး​စောင့်​ဖြစ်​ရ ခြင်း​သည်
    သူ​ယုတ်​မာ​တို့​၏​အိမ်​တွင်​နေ​ရ​ခြင်း​ထက် သာ​၍​မြတ်​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་ར་བར་ཉིན་གཅིག་བསྡད་ན༌ཡང༌། །གཞན་དུ་ཉིན་ཞག་སྟོང་ཕྲག་བསྡད་པས༌ལེགས།
    །བདག་ནི་ངན་པའི་གུར་དུ་འདུག་པ༌ལས། །ཁྱེད་ཀྱི་གདན་སའི་སྒོ་ཁར་སྡོད་པ༌དགའ།།
  wsk-wsk: Ani nika temple ningi bagarikko ninguru ko kua lagasam; ani sor bo te,
    day tom 1000 baga se am amilmilarikko; bare aking day tom suanta nika temple ningi
    baga se ko amilmil mu, day tom 1000 mu am kia saparam. Ani nika temple ningi kasu
    nagu aratu se lagarikko ninguru ko kuesam; bare ani kariimet memek mu nunga kawam
    ningi dagi bagarikko me ta ko kuesam.
  sna-sna: Zviri nani kuva pavazhe dzenyu kwezuva rimwe chete, kupfuura mazuva zviuru
    ndiri kumwe; ndingada zvangu kuva murindi womukova weimba yaMwari wangu kukunda
    kugara mumatende avakaipa.
  spa-BLM: Porque un día en tus tribunales es mejor que mil. Prefiero ser un portero
    en la casa de mi Dios, que habitar en las tiendas de la maldad.
  cac-cac: Yelxo val te vach' tzin aj junoc c'ual d'a slac'anil a cajnub', d'a yichan̈
    pax mil c'ual najat ay in eli. In gana to tzin aj in tan̈vej spuertail a cajnub'
    chi' d'a yichan̈ to tzin aj d'a spat eb' sc'ulan chucal.
  swh-ULB: Kwa maana siku moja katika nyumba yako ni bora kuliko siku elfu mahali
    pengine. Ni bora niwe mlinzi wa mlango katika nyumba ya Mungu wangu, kuliko kuishi
    katika mahema ya waovu.
  bel-bel: Сапраўды, выратаваньне Ягонае блізкае тым, хто баіцца Яго, каб слава Ягоная
    жыла ў нашай зямлі.
  deu-ELBBK: Du, unser Schild, sieh, o Gott; und schaue an das Angesicht deines Gesalbten!
  mbb-OT: Is senga andew he ked-ubpà diyà te valey nu ne meupiya pa te nengkelibu
    he andew he ked-ubpà diyà te minsan hendei he lugar. Edtumuen ku is kedhithitindeg
    diyà te ǥemawan te valey nu, He Megbevayà, kenà is ked-ubpà diyà te valey te menge
    lalung.
  mal-2015: നിന്റെ പ്രാകാരങ്ങളിൽ കഴിക്കുന്ന ഒരു ദിവസം വേറെ ആയിരം ദിവസത്തെക്കാൾ ഉത്തമമല്ലോ;
    ദുഷ്ടന്മാരുടെ കൂടാരങ്ങളിൽ പാർക്കുന്നതിനെക്കാൾ എന്റെ ദൈവത്തിന്റെ ആലയത്തിൽ വാതിൽ
    കാവല്ക്കാരനായിരിക്കുന്നതു എനിക്കു ഏറെ ഇഷ്ടം.
  gup-gup: Ngaye ngadjare ngarri kore ngudda Temple manbu manrurrkdjamun ke. Wanjh
    kubolkmakkaykenh, dja kubolkbubuyika wanjh minj ngadjare ngarri. O God ngardduk,
    ngawarnyak bu ngayo kururrkmak bedberre nawu birriwarre bininj, dja wardi kamak
    bu ngamre darnkih kuberrkkah kururrkdangmaye kore ngudda ke kunred?
  rmc-rmc: Devla, dikh pre amaro kraľis, pre amaro šťitos, dikh pro muj oleskro, kas
    pomazinďal!
  nlg-nlg: 'E uto vaa na kabu sakai na bongi lokana na valemu na valetabu: vulea na
    togha ni bongi tana bona keha. E uto vaa ku righitaonia na peo ni valena God,
    vulea na kabu uto tana valena na tinoni dika.'
  pes-OPV: زیرا یک روز درصحنهای تو بهتر است از هزار. ایستادن بر آستانه خانه خدای خود
    را بیشتر می‌پسندم از ساکن شدن در خیمه های اشرار.
  ron-1924: Кэч май мулт фаче о зи ын курциле Тале декыт о мие ын алтэ парте; еу вряу
    май бине сэ стау ын прагул Касей Думнезеулуй меу декыт сэ локуеск ын кортуриле
    рэутэций!
  ben-OBCV: তোমার প্রাঙ্গণে একদিন অন্যত্র হাজার দিনের চেয়েও শ্রেয়; দুষ্টদের তাঁবুতে
    বাস করার থেকে আমি আমার ঈশ্বরের গৃহের দ্বাররক্ষী হয়ে থাকতে চাই।
  som-som: Waayo, maalin barxadahaaga la joogo way ka sii wanaagsan tahay kun maalmood
    oo kale. Intaan teendhooyinka sharka joogi lahaa, Waxaan ka sii jeclaan lahaa
    inaan guriga Ilaah iridjooge u ahaado.
  lat-VUC: Verumtamen prope timentes eum salutare ipsius, ut inhabitet gloria in terra
    nostra.
  eng-ASVBT: For a day in thy courts is better than a thousand. I had rather be a
    doorkeeper in the house of my God, Than to dwell in the tents of wickedness.
  mna-mna: Nio sombe aŋbotmbot lela urum ku pa aigule tamen ŋonoono, ina ilip pa aigule
    ta munŋaana men ta aŋbombooreŋ sorok pa lele toro. Tana mbotŋana ambaiŋana ta
    niamŋan zin wal sananŋan amrao be amkam lela beeze kizin na, nio leleŋ pa risa
    som. Nio leleŋ be aŋlonloondo pa urum ki Anutu tio mi aŋzuŋzuŋ. Pa ina koroŋ ŋonoono
    mi koroŋ ambaiŋana kat.
  ita-1885: Perciocchè un giorno ne' tuoi cortili val meglio che mille altrove; Io
    eleggerei anzi di essere alla soglia della Casa del mio Dio, Che di abitare ne' tabernacoli
    di empietà.
  eng-LXXUP: Moreover his salvation is near them that fear him; That glory may dwell
    in our land.
  eng-ULB: For one day in your courts is better than a thousand elsewhere. I would
    rather be a doorkeeper in the house of my God, than to live within the tents of
    the wicked.
  spa-VBL: Un día en tus atrios es mejor que mil en cualquier otro lugar. Preferiría
    permanecer en la casa del Señor siendo portero, que vivir cómodamente en la casa
    de los malvados.
  fra-_FOB: Car un jour dans tes parvis vaut mieux que mille ailleurs. J'aime mieux
    me tenir sur le seuil, dans la maison de mon Dieu, que d'habiter dans les tentes
    des méchants.
  mal-mal: അങ്ങയുടെ പ്രാകാരങ്ങളിൽ കഴിക്കുന്ന ഒരു ദിവസം വേറെ ആയിരം ദിവസത്തേക്കാൾ ഉത്തമമല്ലയോ?;
    ദുഷ്ടന്മാരുടെ കൂടാരങ്ങളിൽ വസിക്കുന്നതിനെക്കാൾ എന്റെ ദൈവത്തിന്റെ ആലയത്തിൽ വാതിൽ
    കാവല്ക്കാരനായിരിക്കുന്നതാണ് എനിക്ക് ഏറെ ഇഷ്ടം.
  lit-lit: Juk viena diena tavo kiemuose yra geresnė už tūkstantį kitur. Verčiau pasirinkčiau
    būti durininkas savo Dievo namuose, negu gyventi nedorybės palapinėse.
  urd-GVR: Terī bārgāhoṅ meṅ ek din kisī aur jagah par hazār dinoṅ se behtar hai.
    Mujhe apne Ḳhudā ke ghar ke darwāze par hāzir rahnā bedīnoṅ ke gharoṅ meṅ basne
    se kahīṅ zyādā pasand hai.
  suz-BL: मिनु हजार का नाक्‍त ते ते बाक्‍चा क्‍येङा काबु नाक्‍त इन खिंम बाक्‍चा रिम्‍शो
    बाक्‍ब। इन अरेशो मटीब आन ताम्‍बुम बाक्‍चा क्‍येङा आं परमप्रभु आ खिं ङा लाप्‍चो
    खाल पाइब दुम्‍चा दाक्‍नुङ। भजन संग्रह २७:४
  eng-NOY: 'For a day spent in thy courts is better than a thousand: I would rather
    stand on the threshold of the house of my God, Than dwell in the tents of wickedness.'
  ita-1927: Poiché un giorno ne’ tuoi cortili val meglio che mille altrove. Io vorrei
    piuttosto starmene sulla soglia della casa del mio Dio, che abitare nelle tende
    degli empi.
  ckb-ckb: یەک ڕۆژ لە حەوشەی ماڵی تۆ لە هەزار ڕۆژ لە شوێنێکی دیکە باشترە. ڕاوەستان
    لە بەردەرگای ماڵی خودای خۆمم هەڵبژارد، نەک نیشتەجێی نێو ڕەشماڵی بەدکاران،
  eng-BBE: For a day in your house is better than a thousand. It is better to be a
    door-keeper in the house of my God, than to be living in the tents of sin.
  xsi-xsi: Ambo naŋa ma akura tu amo noko ne luma ilo ikura kari taitu mai nâ, ande
    naŋa ma andeka ŋalae tina. Ndekâŋa ŋinde ma ipole naneŋgu ndekâŋa ŋana amo nia
    arara pinde ikura zo luandondo. Ambo naŋa ma akura tu amandi luma sapâŋa ne nzâla
    kawa pa nia yo nâ, ande naŋa ma andeka ŋalae ŋana ŋinde kâ, aku ndekâŋa ŋinde
    ma ipole naneŋgu ndekâŋa ŋana amo kinzi mbaliŋa warakanzi nenzi luma ilo.
  kan-OKCV: ಏಕೆಂದರೆ ನಿಮ್ಮ ಆಲಯದ ಅಂಗಳಗಳಲ್ಲಿ ಕಳೆದ ಒಂದು ದಿನವು ಬೇರೆ ಸಹಸ್ರ ದಿನಗಳಿಗಿಂತ ಉತ್ತಮವಾಗಿದೆ.
    ದುಷ್ಟರ ಗುಡಾರಗಳಲ್ಲಿ ವಾಸಿಸುವುದಕ್ಕಿಂತ ನನ್ನ ದೇವರ ಆಲಯದ ಬಾಗಿಲು ಕಾಯುವವನಾಗಿರುವುದೇ ಲೇಸು.
  tam-2017: ஆயிரம் நாளைவிட உமது முற்றங்களில் செல்லும் ஒரே நாள் நல்லது; துன்மார்க்கர்களின்
    கூடாரங்களில் தங்கியிருப்பதைவிட என் தேவனுடைய ஆலயத்தின் வாசற்படியில் காத்திருப்பதையே
    தெரிந்துகொள்ளுவேன்.
  spa-RV-1909: 'Porque mejor es un día en tus atrios que mil fuera de ellos: escogería
    antes estar á la puerta de la casa de mi Dios, que habitar en las moradas de maldad.'
  ron-BTF: Căci o zi în curțile tale este mai bună decât o mie. Mai bine să fiu ușier
    în casa Dumnezeului meu, decât să locuiesc în corturile stricăciunii.
  eng-WEBP: For a day in your courts is better than a thousand. I would rather be
    a doorkeeper in the house of my God, than to dwell in the tents of wickedness.
  eng-FBV: One day in your courts is better than a thousand anywhere else. I'd rather
    stand as a doorkeeper in the house of my God than live comfortably in the homes
    of the wicked.
  nld-1939: '@see-verse:PSA.084.009'
  nch-BL: Achi más cuali ma niyolto se tonal huan ma niitzto ipan motiopa, Toteco,
    huan amo niyoltos se mil tonali huan san ninentinemis campa hueli. Quena, achi
    más cuali san nimoquetzasquía campa icalte motiopa, Toteco, huan amo niitztos
    ipan se hueyi cali campa onca tajtacoli.
  vie-1934: Vì một ngày trong hành lang Chúa đáng hơn một ngàn ngày khác. Thà tôi
    làm kẻ giữ cửa trong nhà Đức Chúa Trời tôi, Hơn là ở trong trại kẻ dữ.
  cha-cha: Sa y un jaane gui sagamo mas mauleg qui un mit. Gañacoja na jupottero gui
    guima y Yuusso, qui jusaga gui jalom y sagan y manaelaye.
  hin-CV: आपके परिसर में एक दिन, अन्यत्र के हजार दिनों से उत्तमतर है; दुष्टों के मंडप
