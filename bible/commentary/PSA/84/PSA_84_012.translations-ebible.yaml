verse: PSA.084.012
translations:
  mal-C: സൈന്യങ്ങളുടെ യഹോവേ, അങ്ങയിൽ ആശ്രയിക്കുന്നവർ അനുഗൃഹീതർ. സംഗീതസംവിധായകന്.
  deu-TKW: 'Denn Jahwe Gott ist Sonne und Schild; Huld und Herrlichkeit verleiht Jahwe:
    kein Gut versagt er denen, die unsträflich wandeln.'
  lin-lin: Pamba te, mpo na biso, Yawe Nzambe azali moyi mpe nguba ; Yawe apesaka
    ngolu mpe nkembo, aboyaka kopesa eloko moko te epai ya bato oyo batambolaka bazanga
    pamela.
  mmx-mmx: Leeme Silok nu Lanaraavuk. Nedi di nunu saga ram din tuuna xaka i lomomo
    silok!
  eng-LSV: YHWH of Hosts! O the blessedness of a man trusting in You.
  eng-GNV: O Lord of hostes, blessed is the man that trusteth in thee.
  eng-WEBSTER: O LORD of hosts, blessed is the man that trusteth in thee.
  nhw-BL: Toteco Dios, ta tiDios Catli Tijpiya Nochi Chicahualistli, nelía paquij
    nopa masehualme catli motemachíaj ipan ta para tiquinmocuitlahuis.
  swh-ONEN: Ee Bwana Mwenye Nguvu Zote, heri ni mtu yule anayekutumaini wewe.
  bba-bba: Yinni Gusunɔ, ɑ sɑ̃ɑwɑ nɡe sɔ̃ɔ. A mɑɑ sɑ̃ɑwɑ nɡe tɛrɛru. Wunɑ ɑ rɑ tɔmbu
    durom kɑ bɛɛrɛ kue. Be bɑ sĩimɔ ɡem sɔɔ, ɑ ku rɑ kɑ bu ɡeɑ yinɑri.
  eng-KJVCPB: O Lord of hosts, Blessed is the man that trusteth in thee.
  luo-luo: Yaye Jehova Nyasaye Maratego, ngʼama ogeno kuomi ogwedhi.
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ ܚܲܝܠܬܵܢܵܐ، ܛܘܼܒ݂ܵܐ ܠܐܢܵܫܵܐ ܕܣܵܒܹܪ ܒܝܼܘܼܟ݂.
  meu-meu: Iehova Sabaota e, oi e abidadama henimumu tauna be namo.
  npi-ULB: हे सर्वशक्तिमान् परमप्रभु, त्यो मानिस धन्यको हो, जसले तपाईंमा भरोसा गर्छ
    ।
  yor-yor: Olúwa àwọn ọmọ-ogun, ìbùkún ni fún ọkùnrin náà tí ó gbẹ́kẹ̀lé ọ.
  pes-OPCB: ای خداوند لشکرهای آسمان، خوشا به حال کسی که بر تو توکل دارد!
  tgl-ULB: Yahweh ng mga hukbo, pinagpala ang taong nagtitiwala sa inyo.
  nop-nop: Yahwe, Saŋiniŋ Molom, metam du nadisukilitigamiiŋ adi momooŋ tiyembune
    helemahelemaŋ nadifo tiiŋ.
  cbu-NT: Apaa, shiyamari kasiksha. Tsapurunaseetstam, kanindaatstam ichinguru kasiru
    taaksha. Shiy tputsirish shiyamun mang' tatkusin, mang' kis taakanaya.
  hui-hui: Anduane Homogo Hongo Haiheore-o wali agali í̠hondo mini mbiraore wuwa í̠ni
    hanaho karu ti turuoreho kagoni.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​ရှင်​ကို​ကိုး​စား​သူ​တို့​သည်
    အ​လွန်​မင်္ဂလာ​ရှိ​ပါ​သည်​တ​ကား။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་དཔུང་ཚོགས་ཀྱི་ཡ་ཝཱེ། །ཁྱེད་ལ་ཡིད་རྟོན་བྱེད་མཁན་བྱིན་རླབས༌ཆེ།།
  wsk-wsk: O Yawe Sokel Garagar, awiriya nikate ira sanami lagoso mu amilmilarukko.
  sna-sna: Haiwa Jehovha Wamasimba Ose, akaropafadzwa munhu anovimba nemi.
  spa-BLM: Yahvé de los Ejércitos, Bendito es el hombre que confía en ti.
  cac-cac: Mamin Jehová, Yajal ach d'a Smasanil, te vach' yic eb' tzach ac'anoch yipoc
    sc'ool.
  swh-ULB: Yahwe wa majeshi, amebarikiwa mtu yule anaye kutumainia wewe.
  bel-bel: зь зямлі вернасьць вырасьце, а справядлівасьць прыхіліцца зь неба;
  deu-ELBBK: Denn der HERR, Gott, ist Sonne und Schild; Gnade und Herrlichkeit wird
    der HERR geben, kein Gutes vorenthalten denen, die in Lauterkeit wandeln.
  mbb-OT: Nengazen he Mekeǥeǥehem, utew zeyzey is edsarig diyà te kenikew.
  mal-2015: സൈന്യങ്ങളുടെ യഹോവേ, നിന്നിൽ ആശ്രയിക്കുന്ന മനുഷ്യൻ ഭാഗ്യവാൻ.
  gup-gup: Ngudda Yawey nawu Yibenmirndekarrme birriwern soldiers! Bininj nawu ngundjalwoybukwon
    wanjh nakka kawernnjilngmak duninjh.
  rmc-rmc: Bo o RAJ, o Del, hin o kham the o šťitos; o RAJ presikavel o jileskeriben
    the e pačiv; na odphenel o lačhipen olenge, kaskro dživipen hino žužo.
  nlg-nlg: Lord, God, puku ni maana, holoutora gaira tara ghanaghana kodo itamua.
  pes-OPV: ‌ای یهوه صبایوت، خوشابحال کسی‌که بر تو توکل دارد.
  ron-1924: Доамне ал оштирилор, фериче де омул каре се ынкреде ын Тине!
  ben-OBCV: হে সর্বশক্তিমান সদাপ্রভু, ধন্য সেই ব্যক্তি যে তোমার উপর আস্থা রাখে।
  som-som: Rabbiga ciidammadow, Waxaa barakaysan ninkii isku kaa halleeya.
  lat-VUC: Veritas de terra orta est, et justitia de cælo prospexit.
  eng-ASVBT: O Jehovah of hosts, Blessed is the man that trusteth in thee.
  mna-mna: O Yooba, nu mburom keskeezeŋom. Wal ta so tipase pu, nako menmeen zin pa
    kampeŋana ku ta imbotmbot se kizin.
  ita-1885: O Signor degli eserciti, Beato l'uomo che si confida in te.
  eng-LXXUP: Truth has sprung out of the earth; And righteousness has looked down
    from heaven.
  eng-ULB: Yahweh of hosts, blessed is the man who trusts in you.
  spa-VBL: Señor Todopoderoso, cuán felices son aquellos que confían en ti.
  fra-_FOB: Éternel des armées, heureux l'homme qui se confie en toi!
  mal-mal: സൈന്യങ്ങളുടെ യഹോവേ, അങ്ങയിൽ ആശ്രയിക്കുന്ന മനുഷ്യൻ ഭാഗ്യവാൻ.
  lit-lit: O kareivijų VIEŠPATIE, koks didžiai palaimintas žmogus, kuris pasitiki
    tavimi!
  urd-GVR: Ai Rabbul-afwāj, mubārak hai wuh jo tujh par bharosā rakhtā hai!
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावे, इन कली जिम्‍मा गेंसीशो थमा सुइक्‍बपुकी ग्‍येरसीशो
    बाक्‍नीम” देंती।
  eng-NOY: O LORD of hosts! Happy the man who trusteth in thee!
  ita-1927: O Eterno degli eserciti, beato l’uomo che confida in te!
  ckb-ckb: ئەی یەزدانی سوپاسالار، خۆزگە بەوە دەخوازرێ کە پشت بە تۆ دەبەستێت.
  eng-BBE: O Lord of armies, happy is the man whose hope is in you.
  xsi-xsi: Yova Kindeni, noko Walo Tamwata, tamâta ea kalonzi tawana noko, ande kinzi
    ŋinde ma sindeka mine ku simo nâ.
  kan-OKCV: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮಲ್ಲಿ ಭರವಸವಿಡುವವನೇ ಭಾಗ್ಯವಂತನು.
  tam-2017: சேனைகளின் யெகோவாவே, உம்மை நம்பியிருக்கிற மனிதன் பாக்கியவான்.
  spa-RV-1909: Jehová de los ejércitos, dichoso el hombre que en ti confía.
  ron-BTF: DOAMNE al oștirilor, binecuvântat este omul care se încrede în tine.
  eng-WEBP: LORD of Armies, blessed is the man who trusts in you.
  eng-FBV: Lord Almighty, how happy are those who trust in you.
  nld-1939: 'Jahweh der heirscharen: Gelukkig de mens, die op U blijft vertrouwen!'
  nch-BL: Toteco Dios, ta tiDios Cati Tijpiya Nochi Chicahualisti, nelía paquij nopa
    masehualme cati motemachíaj ipan ta para tiquinmocuitahuis.
  vie-1934: Hỡi Đức Giê-hô-va vạn quân, Phước cho người nào nhờ cậy nơi Ngài!
  cha-cha: O Señot y inetnon sendalo, dichoso y taotao ni y umangoco güe guiya jago.
  hin-CV: सर्वशक्तिमान याहवेह, धन्य होता है वह, जिसने आप पर भरोसा रखा है.
  eng-OURB: Adonai Tzva'ot [Yahweh Commander of heaven’s armies], blessed is the man
    who trusts in you.
  spa-BES: Oh Señor de ejércitos, feliz es el hombre cuya esperanza está en ti.
  tdx-tdx: O ry Iehovà’ i Màroy, haha t’indaty miato ama’o.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์จอมโยธา บุ​คคลที่วางใจในพระองค์​ก็​เป็นสุข
  por-BR-2018: Ó SENHOR dos exércitos, bem-aventurado é o homem que confia em ti!
  deu-ELO: Jehova der Heerscharen! Glückselig der Mensch, der auf dich vertraut!
  eng-WYC-2018: Lord of virtues, blessed is the man, that hopeth in thee. (Lord of
    hosts, happy is the person, who trusteth in thee.)
  epo-epo: Ho Eternulo Cebaot, bone estas al la homo, kiu Vin fidas.
  gfk-gfk: Watong, Nong u Dadas Harsakit, a haraidaan na kis tano tunotuno nong i
    so no uno nurnur taam.
  uig-PIN: Samawiy ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar, Bǝhtliktur Sanga tayanƣan
    insan!
  beo-beo: Hina Gode Bagadedafa! Nowa dunu Dima dafawaneyale dawa:le fa:no bobogebe
    dunu, ilia da hahawane bagadedafa gala.
  tpi-OTNT: Bikpela I Gat Olgeta Strong, ol manmeri i save bilip long yu, ol i ken
    amamas oltaim.
  hau-SA: Ya Ubangiji Maɗaukaki, mai albarka ne mutumin da ya dogara gare ka.
  udu-udu: Ayy Tap̱a gi momis mo, mom’bor mii gom wathi/ jin gamki gwo is e /e mo.
  uig-LAT: Samawiy qoshunlarning Serdari bolghan Perwerdigar, Bextliktur Sanga tayan’ghan
    insan!
  nde-nde: Oh Thixo Somandla, ubusisiwe umuntu owethemba kuwe.
  ton-ton: ‌ʻE Sihova ʻoe ngaahi kautau, ʻoku monūʻia ʻae tangata ʻoku falala kiate
    koe.
  ces-1613: Nebo Hospodin Bůh jest slunce a pavéza; tuť milosti i slávy udílí Hospodin,
    aniž odepře čeho dobrého chodícím v upřímnosti.
  eng-WMB: LORD of Hosts, blessed is the man who trusts in you.
  tam-TCV: சர்வ வல்லமையுள்ள யெகோவாவே, உம்மில் நம்பிக்கையாயிருக்கிற மனிதர் ஆசீர்வதிக்கப்பட்டவர்.
  ceb-ULB: O Yahweh nga makagagahom, bulahan ang tawo nga nagsalig diha kanimo.
  pol-UBG: PANIE zastępów, błogosławiony człowiek, który ufa tobie.
  agr-agr: Tuke Pujuu, ashí senchigtinuh, ¡aminí kajinmamas anentaimaidauk shiig aneasagtinai!
  kyc-kyc: Anatu Porai Wakasa doko, wambu lapome emba kapa ingingi laosuu pilyaminyi
    dupwa rae maiyuo kararami ingilyamo.
  urd-GVU: اے رب الافواج، مبارک ہے وہ جو تجھ پر بھروسا رکھتا ہے!
  eng-OEBCW: Lord of hosts, happy those whose trust is in you.
  deu-1912: HERR Zebaoth, wohl dem Menschen, der sich auf dich verläßt!
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೇ, ನಿನ್ನಲ್ಲಿ ಭರವಸವಿಡುವ ಮನುಷ್ಯನು ಧನ್ಯನು.
  yap-yap: SOMOL ni Gubin ma Rayag Rom, rib felfelan’ e pi’in gur e ke lagan’rad ngom!
  hlt-MCSB: Caempuei BOEIPA namah dongah, aka pangtung hlang tah a yoethen pai.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳሢዮ! ኔና ጉሙርቃዞንሢ ዎዚ ዓንጂንቴያዳይ!
  twi-ASANTE: Ao Asafo Awurade, nhyira nka onipa a ɔde ne ho to wo so. Wɔde ma dwomkyerɛfoɔ.
  eng-WEBU: LORD of Armies, blessed is the man who trusts in you.
  acu-NT: Apuru ameketme kakarmam. Tura asakmin aints ainau amin nintimturmasar pujuinauka
    nekasar warasartin ainawai.
  spa-PDDPT: ¡Oh Yavé de las huestes, cuán feliz es el hombre que confía en Ti!
  gun-gun: Senhor nexondaro reta va'e, ndere ojerovia va'e ovy'a ete 'rã. Jogueroporaei
    va'e pe mboraeirã Coré ra'y kuery ombopara va'ekue.
  agu-BL: Ilu' Kataj at wi'nin ẍchamilu'. Cya'l jun na xcye' quen te'ju'. Ba'n cyeri
    yi e' yi cho'n k'uklij chic'u'l te'ju'.
  ilo-ULB: Nagasat ti tao nga agtalek kenka, O Yahweh dagiti buybuyot.
  kpg-kpg: Meenei Dimaadua Koia e Aamua, e tenetene huoloo go digau ala e hagadagadagagee
    adu gi di Goe!
  uig-ARA: ساماۋىي قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار، بەختلىكتۇر ساڭا تايانغان
    ئىنسان!
  bps-bps: E Amugu Dwata, gumdatah i kdee di tah langit na tanà, too nun kafye i to
    smalig di ge.
  sus-sus: barima Ala Xungbe findixi won ma kantari nan na, a hinnɛ nun binyɛ fima
    nɛ won ma. A mu tondima tinxintaree kide hɛɛri ra.
  pon-2006: Maing KAUN, Wasa Lapalap, meid pai irail kan me kin likih komwi!
  jae-jae: Lausiŋ undambêŋa nêŋ Apômtau, aê aoc êôc ŋamalac, taŋ taê kêka aôm naŋ.
  ksd-ksd: Luluai kai ra lavur kor, I ti doan nam ra tutana ba i nurnur tam.
  tur-YTC: Ey Ordular Yahvesi, Ne mutlu sana güvenen insana.
  bel-N: Бо ГОСПАД Бог ёсьць сонца і шчыт; ГОСПАД дае ласку і славу, і не адмовіць
    дабра аніякага тым, што ў беззаганнасьці ходзяць.
  grc-BRENT: Ἀλήθεια ἐκ τῆς γῆς ἀνέτειλε, καὶ δικαιοσύνη ἐκ τοῦ οὐρανοῦ διέκυψε.
  kpr-kpr: Bajari Fakina Isambu da Tofo, mave ni tumonderaera amo, ne ivuga use irera.
  ind-AYT: (84-13) Ya TUHAN Yang Mahakuasa, diberkatilah mereka yang percaya kepada-Mu!
  yom-yom: A Yave nkua ngolo yoso ! Lusakumunu kuidi mutu wowo weti tula diana diandi
    mu ngeyo !
  yut-yut: Yawe Tapmɨm Ami, mɨŋat amɨnyo gak nandaŋ gadaŋ gamaŋ amɨn uŋun kɨsɨk kɨsɨk
    tagɨ ani.
  nya-nya: Inu Yehova Wamphamvuzonse, wodala ndi munthu amene amakhulupirira Inu.
  kyg-kyg: Muki vayaꞌaiteꞌmo yagaika neꞌapatana vekae, huꞌna, Kagaefekeꞌmo, laha maegaiye,
    huꞌa apakesamo neꞌafiya vayaꞌmogi kaulagaleꞌmo alagepa huꞌa maiꞌnayanageꞌa afaꞌa
    apamogagamo aigae.
  hrv-hrv: 'Jahve, Bog, sunce je i štit: on daje milost i slavu. Ne uskraćuje Jahve
    dobara onima koji idu u nedužnosti.'
  mps-mps: Godigo Te Tigidali Bomo Elalubao, te nageba konealubo homu dąų wabo we
    bidi dabe, augwa te wiegi yai pemene sesemane emainu yagameo!
  tpi-tpi: Bikpela I Gat Olgeta Strong, ol manmeri i save bilip long yu, ol i ken
    amamas oltaim.
  dan-1931: Thi Gud HERREN er Sol og Skjold, HERREN giver Nåde og Ære; dem, der vandrer
    i Uskyld, nægter han intet godt.
  vie-OVCB: Lạy Chúa Hằng Hữu Vạn Quân, ai nương cậy Chúa đều được phước lành.
  guj-2017: હે સૈન્યોના યહોવાહ, જે માણસ તમારા પર ભરોસો રાખે છે તે આશીર્વાદિત છે.
  pon-2006A: Maing KAUN, Wasa Lapalap, meid pai irail kan me kin likih komwi!
  por-BRBSL: Yahweh dos exércitos, bendito é o homem que confia em você.
  eng-OEBUS: Lord of hosts, happy those whose trust is in you.
  swe-swe: För Herren Gud (Jahve Elohim) är som en sol och sköld, Herren (Jahve) ger
    nåd (favör) och ära. Han håller inte tillbaka något gott, från dem som vandrar
    (lever sitt liv) uppriktigt (helhjärtat, har integritet).
  cth-cth: Oe ransahu BAWIPA, nang kâuep e teh a yaw kahawi e doeh.
  twi-twi: Asafo Awurade, nhyira nka onipa a ɔde ne ho to wo so. Wɔde ma dwonkyerɛfo.
  hlt-hlt: Caempuei BOEIPA namah dongah, aka pangtung hlang tah a yoethen pai.
  tbz-SIM: Ti Yiɛ̀ nKuyie ntu ti kó kuwenniku nku, ti kó kudɔpìkù, Kuyie mpɑ̃ɑ̃mu
    mɛsɑ̀ɑ̀ nnɛ̀ tikpetì, kù ɔ̃ɔ̃ í mmɔ̀ntɛ diwɛ̀ì bɛ̀ɛ̀ borimɛ wenni.
  msy-2020: O Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, gumazamizir nɨghnɨzir gavgavim
    nɨn itiba, me zurara bar akuegham.
  dop-dop: Tɑcɑɑ nyɑ́ həlɑ ntɛ́ ilim nɑ kpɑntɛ. Nyɑ́ hɑɑnɑ pɛɛlɛɛ nɑ teeli. Nn pɛŋ
    kʋpɑntʋ nɑtələɣɩ mpɑ pɑ tɔŋ siɣisuɣu tɑɑ tɔ.
  azb-azb: Ey Ordular Rəbbi, Sənə güvənən nə bəxtiyardır!
  eng-DBY: Jehovah of hosts, blessed is the man that confideth in thee!
  hin-2017: हे सेनाओं के यहोवा, क्या ही धन्य वह मनुष्य है, जो तुझ पर भरोसा रखता है!
  wol-KYG: Aji Sax ji Yàllaa mat jant, mat kiiraay; yiw ak daraja, Aji Sax ji joxe;
    te du ngëneel lu muy bañal ku mat.
  swp-swp: Tauiala moutuana GUIAUNA e, aitea tau i sunusunumaem ia tau kode mamohoina
    ede!
  bjr-bjr: Oo aiqama afeeka faqaa Yaaweefa ani saqariki mariasa firaa asasiranaki
    maridaqa.
  eng-YLT: Jehovah of Hosts! O the happiness of a man trusting in Thee.
  kne-kne: Sik-a ay Diyos ay Kangatoan, nagasat di ipogaw ay sik-a di ena pantalkan.
  eng-WYC-2017: Lord of virtues, blessed is the man, that hopeth in thee.
  eng-WMBB: LORD of Hosts, blessed is the man who trusts in you.
  zat-NTPS: ¡Dios, napu' dute̱ xel-la' waca! ¡Ba neza zrente̱ naca na chee̱ benne'
    ca' dxuluxrén lazre̱' Lue'!
  zty-NTPS: Dios, napo' dot yeḻa' wak. Ba nez ẕen naken chegak benne' ka' žx̱en ḻáže'gake'
    Le'.
  urd-GVH: ऐ रब्बुल-अफ़वाज, मुबारक है वह जो तुझ पर भरोसा रखता है!
  rug-rug: Kei Zihova Tadi na Qeto Minate, ta manae tugo sarini pu kalavarae koa Goi.
  gaz-gaz: Yaa Waaqayyoo Waan Hunda Dandeessu, namni si amanatu eebbifamaa dha.
  fra-LSG: Car l’Éternel Dieu est un soleil et un bouclier, L’Éternel donne la grâce
    et la gloire, Il ne refuse aucun bien à ceux qui marchent dans l’intégrité.
  yal-yal: Marigina Alatala luxi nɛn en xa alo en ma sogen nun en yɛ masansan wure
    lefana. Alatala nan hinanna nun binyen fima en ma. Naxanye sigati kii kamalixi,
    a hɛrin fima nɛn ne ma.
  iou-iou: Bureni-inik! Ekäni ärowani, ämawebe gäka nadäkinik täŋpäŋ gäkä terak yeŋgämä
    pek täkaŋ uwä oretoret terak it täkaŋ.
  haw-1868: E Iehova o na kaua, Ua pomaikai ke kanaka hilinai aku ia oe.
  arb-NAV: يَا رَبَّ الْجُنُودِ، طُوبَى لِلإِنْسَانِ الْمُتَّكِلِ عَلَيْكَ.
  ded-ded: O KEBU, kurumenggac wasaiareng kunengngina, ngic mongngo negenseriguma
    kecande, yennoc kenehagoc.
  ewe-ewe: O! Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ, woayra ŋutsu si ɖoa dzi ɖe ŋuwò la.
  eng-LEE: (84:13) O Lord of hosts, happy is the man that trusteth in thee.
  asm-FB: হে বাহিনীসকলৰ যিহোৱা, তোমাৰ ওপৰত নির্ভৰ কৰা লোক ধন্য।
  sus-A: بَرِ مَ عَلَ شُنفبٍ قِندِشِ وٌن مَ كَنتَرِ نَن نَ، عَ هِننّ نُن بِنيّ قِمَ
    نّ وٌن مَ. عَ مُ تٌندِ مَ تِنشِنتَرٍيٍ كِدٍ هّيرِ رَ.
  fra-SBL: Yahvé des Armées, Heureux l'homme qui a confiance en toi.
  hbo-hbo: כִּ֤י שֶׁ֨מֶשׁ ׀ וּמָגֵן֮ יְהוָ֪ה אֱלֹ֫הִ֥ים חֵ֣ן וְ֭כָבֹוד יִתֵּ֣ן יְהוָ֑ה
    לֹ֥א יִמְנַע־טֹ֝֗וב לַֽהֹלְכִ֥ים בְּתָמִֽים׃
  kik-kik: Wee Jehova Mwene-Hinya-Wothe, kũrathimwo nĩ mũndũ ũrĩa ũkwĩhokaga.
  fra-NCL: Car Yahweh Dieu est un soleil et un bouclier ; Yahweh donne la grâce et
    la gloire, il ne refuse aucun bien à ceux qui marchent dans l’innocence.
  cek-AK: Aw misatuh kaminawk ih Angraeng, nang oephaih tawn kami loe tahamhoih.
  cuk-cuk: ¡Bab-Jehová-Bela-Gangued-Nikad, dule-begi-bensur-gudiid, egi nued-binsalesadid!
  uig-CYR: Һәқиқәт йәрдин үнүп чиқмақта, Һәққанийәт әршләрдин қарайду.
  pma-pma: Iahova, asuv houlu ten out nesa, tokolkatien onom hel en koakeil aling
    desien one enuk.
  tel-2017: సేనల ప్రభువైన యెహోవా, నీ మీద నమ్మకం ఉంచేవాళ్ళు ధన్యులు.
  hat-BSA: O SENYÈ dèzame yo! A la moun ki mete konfyans li nan Ou a beni!
  ukr-ONPU: Істина проросте із землі, і правда з небес поглядатиме,
  kos-kos: LEUM GOD Kulana, fuka lupan insewowo lalos su lulalfongi kom!
  hbo-WLC: כִּ֤י שֶׁ֨מֶשׁ ׀ וּמָגֵן֮ יְהוָ֪ה אֱלֹ֫הִ֥ים חֵ֣ן וְ֭כָבוֹד יִתֵּ֣ן יְהוָ֑ה
    לֹ֥א יִמְנַע־ט֝֗וֹב לַֽהֹלְכִ֥ים בְּתָמִֽים׃
  ibo-ibo: O Onyenwe anyị, Onye pụrụ ime ihe niile, ngọzị na-adịrị ndị niile na-atụkwasị
    gị obi.
  ory-ory: ହେ ସୈନ୍ୟାଧିପତି ପରମେଶ୍ୱର, ଯେଉଁ ଲୋକ ତୁମ୍ଭଠାରେ ଶରଣ ନିଏ, ସେ ଧନ୍ୟ।
  chk-chk: Ai Samol mi Unusen Manaman, a feiöch ewe aramas mi lükü en.
  rop-rop: YAWEI, Boswan God, ol detlot hu trastimbat yu jidan gudbalawei.
  ukr-1871: Господи сил небесних! Щасливий чоловік, що вповає на тебе!
  yon-yon: O Ana Nangmidan Yemoon Ye Yariman, eb yaambed angkumone doreenman kuu amun
    kerunewen kii!
  deu-1951: (084-13) O HERR der Heerscharen, wohl dem Menschen, der auf dich vertraut!
  eng-JPS: (84-13) O LORD of hosts, happy is the man that trusteth in Thee.
  srp-1865: Gospode nad silama! blago èovjeku, koji se u te uzda!
  lug-lug: Ayi Mukama ow’Eggye alina omukisa omuntu akwesiga.
  heb-heb: יהוה צבאות אשרי אדם בטח בך׃
  ben-IRV: হে বাহিনীদের সদাপ্রভুু, ধন্য সেই ব্যক্তি, যে তোমার উপরে নির্ভর করে।
  ntu-ntu: Yawe kc tqrninr, Krkcng tzabrtrpzlr drtwrdr bam nzmnc-zpwxng.
  pan-pan: ਹੇ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ, ਧੰਨ ਹੈ ਉਹ ਆਦਮੀ ਜਿਹੜਾ ਤੇਰੇ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਦਾ ਹੈ!
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား ၊ ကိုယ်တော် ၌ ခိုလှုံ သောသူ သည် မင်္ဂလာ
    ရှိပါ၏။
  kgf-kgf: Kurumeŋac téŋgiŋ ic tauseŋa tauseŋac Yawe, guac héima naŋanʒu imi eneŋ
    ʒézé ségiségi ginaguc.
  tte-O: O Yeoba Tomiyasaesosi, siya analiyao simeli-yagiwo siyaliyaya.
  tbg-tbg: Noravauvo, are ekaa kempuka vataavama variaro. Ariara noraiqaakero iriqiro
    vi vai vaiintira, virama are koqema amitaqira vinarave, turo.
  hmo-hmo: Siahu Ibounai Diravana e, oi dekenai idia abidadama taudia ibounai, be
    do idia moale bada noho.
  zar-NT: ¡Liʼ, Xángaca niʼa noʼo guizxi yu, bicaʼ ba bönniʼ ruzxöni ládxëʼë Liʼ!
  urd-urd: ऐ लश्करों के ख़ुदावन्द! मुबारक है वह आदमी जिसका भरोसा तुझ पर है।
  rus-SYN: истина возникнет из земли, и правда приникнет с небес;
  bqc-SIM: Dii Lua dɛnɛ́ ĩatɛ̃ ń sɛ̀ngbaoo ũ. Dii ì báaadańgu ń kã́fĩao,
    ìli gí maakɛi tàaesaideɛo.
  tcz-CHONGTHU: Yahweh Pakai hatchungnung nangma tahsan mihohi iti kipa um a hitam?
  mar-mar: हे सेनाधीश परमेश्वरा, जो मनुष्य तुझ्यावर भरवसा ठेवतो तो आशीर्वादित आहे.
  isl-isl: Því að Drottinn er okkur ljós og skjöldur. Vegsemd og náð veitir hann.
    Hann neitar þeim ekki um nein gæði sem hlýða honum.
  hlt-THB: Aw Boeimang Bawipa, nang anik ypnaak thlangkhqi taw a zoseen hy.
  qub-qub: Munayniyoj Tayta Dios, ¡cushisha cawachun gamman yäracamojcunaga!
  bqp-bqp: Dikiri Zĩ̀karide, arubarikademɛ gbɛ̃ kũ àtɛni n náani kɛ ũ.
  hat-hat: (084:13) Bondye ki gen tout pouvwa, ala bon sa bon pou moun ki mete konfyans
    yo nan ou!
  eng-BSB: O LORD of Hosts, how blessed is the man who trusts in You!
  eng-WEBPB: LORD of Armies, blessed is the man who trusts in you.
  kbq-kbq: Monafi hankavenentake sondia vahe'mokizmi Ra Anumzamoka, kagrite'ma zamentintima
    nehaza vahe'mo'za muse hugahaze.
  pon-pon: Main leowa Jepaot, meid pai aramaj amen, me kin liki komui!
  nhe-BL: Toteco Dios, ta tiDios Tlen Tijpiya Nochi Chicahualistli, nelía paquij nopa
    tlacame tlen motemachíaj ipan ta para tiquinmocuitlahuis.
  wnc-wnc: Anutu, kekekngaka bamban tapa, aminu gae banip sikaingu waaminu asinggan
    baknganing.
  bus-bus: Dii Zĩ̀kpɛde, aubarikadeen gbɛ̃ kɛ̀ èe n náanɛ kɛɛ ũ.
  gub-BL: O Tupàn Ikàg Wera'u Ma'e, Hurywete tuwe nerehe uzeruzar ma'e wà.
  eng-DRA: 'Truth is sprung out of the earth: and justice hath looked down from heaven.'
