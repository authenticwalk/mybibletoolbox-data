verse: PSA.084.006
translations:
  mal-C: കണ്ണുനീർ താഴ്വരയിലൂടെ കടന്നുപോകുമ്പോൾ, അവിടന്ന് അതിനെ ഒരു നീരുറവയാക്കുന്നു;
    മുന്മഴയാൽ അതിനെ അനുഗ്രഹപൂർണമാക്കുന്നു.
  deu-TKW: Wohl dem Menschen, der in dir seine Stärke hat, wenn sie auf Pilgerfahrten
    sinnen.
  lin-lin: Esengo na bato oyo bazwaka makasi kati na Yo ; bakendaka na esengo na Tempelo
    na Yo !
  mmx-mmx: Kuren la at loxonaleng dit pas polo lemelubu vatmang no at lasa Baka, di
    reven mo lenep na ravasu ngan lenep at levempuuvut dan, la leventakabu avot ik
    suxa i mi levempat tibung dan.
  eng-LSV: Those passing through a valley of weeping make it a spring, || The early
    rain covers it with pools.
  eng-GNV: 'They going through the vale of Baca, make welles therein: the raine also
    couereth the pooles.'
  eng-WEBSTER: Who passing through the valley of Baca make it a well; the rain also
    filleth the pools.
  nhw-BL: Quema panose campa ohui huan ipan nopa tlamayamitl tlen Choquistli, quicuepase
    para elis quen se yejyectzi ameli catli temitos ica atl quema tlaquiyahui, pampa
    nopona quipantise miyac tlatiochihualistli,
  swh-ONEN: Wanapopita katika Bonde la Baka, hulifanya mahali pa chemchemi, pia mvua
    za vuli hulijaza kwa madimbwi.
  bba-bba: Doo nɔɔruɡibɑ be bɑ tɑ̃sɑ wunɛ sɔɔ. Bɑ rɑ n sɔɔru sɑ̃ɑ bu kɑ sɑ̃ɑru dɑ.
  eng-KJVCPB: Who passing through the valley of Baca make it a well; The rain also
    filleth the pools.
  luo-luo: Ka gikadho e Holo mar Baka to gimiyo obedo kama opongʼ gi sokni; kendo
    kodh opon bende pongʼe gi yewni.
  aii-aii: ܥܵܒ݂ܪ̈ܵܢܹܐ ܕܪܵܘܘܿܠܵܐ ܕܒܸܟ݂ܝܵܐ، ܟܹܐ ܥܵܒ݂ܕܝܼ ܠܹܗ ܥܲܝܢܵܬܹ̈‌ܐ، ܐܘܼܦ ܡܸܛܪܵܐ
    ܩܲܕܡܵܝܬܵ‌ܐ ܟܹܐ ܡܲܒܪܝܼܵܐ ܒܸܪ̈ܟܹܐ ܕܡ̈ܝܼܵܐ.
  meu-meu: Baka kourana e rakaia hanaimu negana ai, idia ese ranu lohilohi gabuna
    ai e halaoamu; medu matamana ai danu, una koura na gohugohu ai e hahonuamu.
  npi-ULB: आँसुको बेसीबाट जाँदा तिनीहरूले पिउनलाई पानीको मूलहरू भेट्टाउँछन् । सुरुको
    वर्षाले यसलाई आशिष्‌ले ढाक्छ ।
  yor-yor: Àwọn tí ń la àfonífojì omijé lọ wọn sọ ọ́ di kànga àkọ́rọ̀ òjò sì fi ìbùkún
    bò ó.
  pes-OPCB: وقتی آنان از بیابان خشک عبور کنند در آنجا چشمه‌ها به وجود خواهند آورد
    و باران رحمت و برکات بر آن زمین خواهد بارید.
  tgl-ULB: Sa pagdaan sa lambak ng Pag-iyak, nakahanap sila ng bukal ng tubig para
    inumin. Ang mga maagang ulan ay tinatakpan ito ng maraming tubig.
  nop-nop: Adi kwet gutuŋ siliŋ eŋ kubali hali ulakneŋ uŋoŋ wiiŋ, kaŋ kwet uŋoŋ adi
    ime dawi mohok fee mintatawiiŋ. Ala haniŋ gwi ulune imeguŋguŋ mintaaŋ ilawiiŋ.
  cbu-NT: Naakchusin, tsap sur Tanushinung tushiykchusin, shiysha istakush, nda sambaytakanaya.
    Sin sinakchu, tsapoo kachachtakchu, kissha aranginasha naakanaya.
  hui-hui: Ti Hari Saiono pole pialu Baga dindi ulini iba nabere mbira ngagoria tagira
    poragola dindi yobi iba nabere wiyagoni ndo iba tagira ibulebira. Dindi ulini
    ngarunaga iba birumaga ladaga halu iba gendo ngarunaga iba dugutagi hagahaga bulebira.
  mya-mya: ထို​သူ​တို့​သည်​ခြောက်​သွေ့​နေ​သည့်​ဗာ​ကာ ချိုင့်​ဝှမ်း​ကို ဖြတ်​သန်း​သွား​စဉ်​ရေ​များ​ပေါက်​၍​လာ​ပါ​၏။
    မိုး​ဦး​ရွာ​သ​ဖြင့်​အိုင်​များ​ထွန်း​၍​လာ​ပါ​၏။
  bod-N: མཆི་མའི་ལུང་པ་བརྒྱུད་ནས་འགྲོ་བ༌ན། །དེ་ནི་ཆུ་མིག་གནས་སུ་བསྒྱུར་བ༌དང༌། །སྟོན་ཁའི་ཆར་བས་ལུང་པ་ཡོངས་སུ༌བརྒྱན།།
  wsk-wsk: Tom tai gusong Ma Niara ko masan mu te kapasan, sor garagarayam mu te,
    bare kuwim mu geraguk yu te aratu kapawara iwita aratukko, se tuwik kaposo se
    yu laiso iwitata aratukko.
  sna-sna: Pavanopfuura nomuMupata weBhaka, vanouita nzvimbo yamatsime; mvura yomuzhizha
    inouzadzawo namadziva.
  spa-BLM: Al pasar por el valle del Llanto, lo convierten en un lugar de manantiales.
    Sí, la lluvia de otoño la cubre de bendiciones.
  cac-cac: Ayic tz'ec' eb' d'a lum ch'olan b'aj sq'uib' te' bálsamo, icha sjaj a'
    cotac melem tz'ajcan jun ch'olan chi'. Axo b'ab'el n̈ab' tz'ac'an yaxb'oc lum
    ch'olan chi'.
  swh-ULB: Wanapopita katika bonde la machozi, hupata chemchem ya maji kwa ajili ya
    kunywa. Mvua ya vuli hulivika baraka.
  bel-bel: Няўжо вечна будзеш гневацца на нас, і пашырыш Твой гнеў з роду ў род?
  deu-ELBBK: Glückselig der Mensch, dessen Stärke in dir ist, in deren Herzen gebahnte
    Wege sind!
  mbb-OT: Dutun te kebpekevayè dan diyà te Memaza he Suǥud, henduen be te neǥezam
    dan he zuen dutun menge serebseb, ne henduen be te mid-uzanan haazà su zuen dutun
    wahig he nengetang-el.
  mal-2015: കണ്ണുനീർ താഴ്‌വരയിൽകൂടി കടക്കുമ്പോൾ അവർ അതിനെ ജലാശയമാക്കിത്തീർക്കുന്നു.
    മുന്മഴയാൽ അതു അനുഗ്രഹപൂർണ്ണമായ്തീരുന്നു.
  gup-gup: Bu kabirribarrarnmang kore kabolkngeyyo Baca, wanjh kabirribolkmarnbun
    kabolkmakmen, kunngad kunwern dorrengh. Bu kudjewk kunyungkih kamre, wanjh manlabbarl
    manwern kabarlmiyindan kumekbe.
  rmc-rmc: Bachtale hine ola, ko hine zorale tutar; ko le jileha kamen te džal andro
    Sion.
  nlg-nlg: 'Gaira tara va liu haghe tana boboko mamaha, ge vuravura dato mai ga na
    beti: te horuvia na uha ge vonu igaa na lei kolomiso.'
  pes-OPV: چون از وادی بکا عبورمی کنند، آن را چشمه می‌سازند و باران آن را به برکات
    می‌پوشاند.
  ron-1924: Кынд стрэбат ачештя Валя Плынӂерий, о префак ынтр-ун лок плин де извоаре
    ши плоая тимпурие о акоперэ ку бинекувынтэрь.
  ben-OBCV: যখন তারা অশ্রুর উপত্যকার মধ্য দিয়ে যায়, তারা সেই স্থান জলধারায় পরিণত
    করে; প্রথম বৃষ্টি সেই প্রান্তরকে আশীর্বাদে আবৃত করে।
  som-som: Markay dhex maraan Dooxadii Oohinta waxay ka dhigaan meel ilo badan leh,
    Haah, oo roobka hore ayaa barakooyin ka buuxiya.
  lat-VUC: Numquid in æternum irasceris nobis? aut extendes iram tuam a generatione
    in generationem?
  eng-ASVBT: Passing through the valley of Weeping they make it a place of springs;
    Yea, the early rain covereth it with blessings.
  mna-mna: Zin sombe tiwwa ma tisula pa lele ŋgolooboŋana ki Baka ta ka yok somŋana
    i, nako yok boozomen bukbuk ma tise, mi tirereere. Mi Anutu ko ikampe lele tana,
    mi ikam yaŋ ma isu bekena lele tana ipiyooto koroŋ ndabokbokŋan boozo.
  ita-1885: I quali, passando per la valle de' gelsi, La riducono in fonti, Ed anche
    in pozze che la pioggia empie.
  eng-LXXUP: Wouldest thou be angry with us forever? Or wilt thou continue thy wrath
    from generation to generation?
  eng-ULB: Passing through the Valley of Tears, they find springs of water to drink.
    The early rains cover it with blessings.
  spa-VBL: Cuando pasen por el valle de lágrimas lo convertirán en cascada de agua;
    y las lluvias tempranas lo convierten en zona de manantiales.
  fra-_FOB: Passant par la vallée de Baca (Larmes), ils en font une source vive; et
    la pluie d'automne la couvre de biens.
  mal-mal: കണ്ണുനീർ താഴ്വരയിൽകൂടി കടക്കുമ്പോൾ അവർ അതിനെ ജലാശയമാക്കിത്തീർക്കുന്നു.
    മുന്മഴയാൽ അത് അനുഗ്രഹപൂർണ്ണമായിത്തീരുന്നു.
  lit-lit: Keliaudami per Bachos slėnį, jie pavers jį paversmiu, ir lietus pripildys
    duburius.
  urd-GVR: Wuh Bukā kī ḳhushk wādī meṅ se guzarte hue use shādāb jagah banā lete haiṅ,
    aur bārisheṅ use barkatoṅ se ḍhāṅp detī haiṅ.
  suz-BL: मेकोपुकी बाका माइश्‍शो गोरशो रागी ङा दिंम रे पा लमानु, मेकोपुकीमी मेकेर
    ब्‍वाक्‍कु बुक्‍शो रागी सेल्‍नीम। ङोंइती रेउ यिशा, ब्‍वाक्‍कु देम्‍ब।
  eng-NOY: Passing through the valley of Baca, they make it a fountain; and the early
    rain covereth it with blessings.
  ita-1927: Quando attraversano la valle di Baca essi la trasformano in luogo di fonti;
    e la pioggia d’autunno la cuopre di benedizioni.
  ckb-ckb: کە بە دۆڵی فرمێسک تێدەپەڕن، دەیکەنە کانیاو، پاییزە بارانیش پڕ بەرەکەتی
    دەکات.
  eng-BBE: Going through the valley of balsam-trees, they make it a place of springs;
    it is clothed with blessings by the early rain.
  xsi-xsi: Kinzi soka silâ, aku lâ zo ŋana soka nia bilimu, ande nia mâsa-mâsa ŋinde
    kala indeka ku ipâŋga itogo nia ara lââ uru sâko keve ilo mine. Ŋinde itogo karâzi
    imbe ŋalae ku iveta tâno ŋinde ipâŋga ara kilo.
  kan-OKCV: ಬಾಕಾ ತಗ್ಗನ್ನು ದಾಟುವಾಗ ಅವರು ಅದನ್ನು ಬುಗ್ಗೆಯಾಗಿ ಮಾಡುತ್ತಾರೆ. ಮುಂಗಾರು ಮಳೆಯು
    ಕೊಳಗಳನ್ನು ತುಂಬುತ್ತದೆ.
  tam-2017: அழுகையின் பள்ளத்தாக்கை உருவ நடந்து அதை நீரூற்றாக்கிக் கொள்ளுகிறார்கள்;
    மழையும் குளங்களை நிரப்பும்.
  spa-RV-1909: Atravesando el valle de Baca pónenle por fuente, cuando la lluvia llena
    los estanques.
  ron-BTF: Trecând prin valea Baca, ei o prefac în fântână; ploile de asemenea umplu
    iazurile.
  eng-WEBP: Passing through the valley of Weeping, they make it a place of springs.
    Yes, the autumn rain covers it with blessings.
  eng-FBV: As they walk through the Valley of Tears it becomes a spring of water;
    autumn rains cover it with pools.
  nld-1939: Het dorre dal wordt hun een bron, En de lenteregen bedekt het met vijvers;
  nch-BL: Quema panose campa ohui huan ipan nopa tamayamit ten Choquisti, quipatase
    para elis quej se cuajcualtzi ameli cati temitos ica at quema huetzi at, pampa
    nopona quipantise miyac tatiochihualisti.
  vie-1934: Đang khi đi qua trũng khóc lóc. Họ làm trũng ấy trở nên nơi có mạch; Mưa
    sớm cũng phủ phước cho nó.
  cha-cha: Ni y anae janafanmalofan gui inanaco bayen tinangis jafatinase tupo sija;
    ya y taftaf na ichan locue tinampe ni y bendision.
  hin-CV: जब वे बाका घाटी में से होकर आगे बढ़ते हैं, उसमें झरने फूट पड़ते हैं; शरदकालीन
    वर्षा से जलाशय भर जाते हैं. शरदकालीन वृष्टि उस क्षेत्र को आशीषों से भरपूर कर देती
    है.
  eng-OURB: Passing through the valley of Weeping, they make it a place of springs.
    Yes, the autumn rain covers it with blessings.
  spa-BES: Atravesando el valle de bálsamos, lo convierten en un lugar de manantiales;
    está cubierto de bendiciones por la lluvia temprana.
  tdx-tdx: Ie miranga am-bavatanem- pirovetañe ao, le ampanjarie’e tane manganahana,
    vaho saroña’ i oran-jobay fañanintsiñe!
  tha-KJV: ขณะที่​เขาผ่านไปตามหว่างเขาบาคา เขากระทำให้เป็​นที​่​น้ำพุ ฝนต้นฤดูกระทำให้สระน้ำเต็ม
  por-BR-2018: Eles, ao passarem pelo Vale de Baca, fazem dele uma fonte; e a chuva
    o cobre de bênçãos.
  deu-ELO: Durch das Tränental gehend, machen sie es zu einem Quellenort; ja, mit
    Segnungen bedeckt es der Frühregen.
  eng-WYC-2018: in the valley of tears, in the place which he hath set. For the giver
    of the law shall give blessing, (And as they pass through the dry Baca Valley,
    they shall find water from a spring. For the Giver of the Law shall give them
    a blessing.)
  epo-epo: Kiuj pasas tra la Valo de Ploro kaj faras tie fontojn, Kaj la printempa
    pluvo ĝin kovras per benoj;
  gfk-gfk: Ing diet saakit tano mamasina salil Baka, i kikios gi hanuat a katon ta
    ira mataan taah. Ma ira luena bata na halabon ira pup na taah.
  uig-PIN: Yiƣa wadisidin ɵtkǝndǝ, Ular uni bulaⱪliⱪⱪa aylandurar; Bǝrⱨǝⱪ, küz yamƣurliri
    uni bǝrikǝtlǝrgǝ tolduridu.
  beo-beo: Ilia da Ba:iga hafoga:i fago amodili baligisa ba:loba, amo soge da bubuga:su
    soge hamonanebe ba:sa, amola woufo dialu gibu dabe amoga da si hano nabale gagai.
  tpi-OTNT: Ol i wokabaut i go long ples daun i drai, na dispela ples i save kamap
    ples i gat planti hul wara. Na ren long moning i pundaun na wara i save pulap
    long ol hul.
  hau-SA: Yayinda suke wuce ta Kwarin Baka, sukan mai da shi wurin maɓulɓulai; ruwan
    sama na farko kuma kan rufe shi da tafkuna.
  udu-udu: Me’d jin iikina uni ka luŋgu’b e embul wosh ma Buka mo tani uni ki war
    a’di mmota mo jin kasha yi’de/ e ki kash mo, dhala shoka ’ce’dc̱ipiny tashki a’di
    ’kup̱ ki usha al piti mo.
  uig-LAT: Yigha wadisidin ötkende, Ular uni bulaqliqqa aylandurar; Berheq, küz yamghurliri
    uni beriketlerge tolduridu.
  nde-nde: Bathi nxa bedabula esiGodini seBhaka basenze sibe yindawo yemithombo; izulu
    lekwindla lalo ligcwalise iziziba.
  ton-ton: Pea ʻi heʻenau ʻalu ʻi he toafa ʻo Peka ʻoku ngaohi ia ko e matavai; ʻoku
    fakafonu foki ʻe he ʻuha ʻae ngaahi lepa.
  ces-1613: Blahoslavený člověk, jehož síla jest Hospodin, a v jejichž srdci jsou
    stezky kroků jejich,
  eng-WMB: Passing through the valley of Weeping, they make it a place of springs.
    Yes, the autumn rain covers it with blessings.
  tam-TCV: அவர்கள் பாக்கா என்னும் வறண்ட பள்ளத்தாக்கைக் கடந்து போகையில், அதை நீரூற்றுகளின்
    இடமாக்குகிறார்கள்; முன்மாரி மழையும் அதை நீர்நிலைகளால் நிரப்புகின்றது.
  ceb-ULB: Latas sa walog sa mga Luha, makakaplag sila ug mga tuboran sa tubig aron
    mainom. Ang unang ulan nagpuno niini sa mga panalangin.
  pol-UBG: Ci, którzy przechodząc przez dolinę Baka, zmieniają ją w źródło, a deszcz
    okrywa ją błogosławieństwem.
  agr-agr: Nugka paka buutbau tutai yumi atsaunum weakush, yumi pukuni jiinaidaun
    waintinai; tuja yumigmat taimunmaya yumi kuyua megkaetaish, yumi yutak ashí nugka
    waa aidaunmak pimasua waigtinai.
  kyc-kyc: Yuu pau lama lama ketange pyasi kingi Baka lenge dokona yalo pelyaminyi
    dokopa ipwa guu lanyi pyakamenge. Apu epa nange mange dokopa wambo epapala pete
    kuki malu simusae pingi.
  urd-GVU: وہ بکا کی خشک وادی میں سے گزرتے ہوئے اُسے شاداب جگہ بنا لیتے ہیں، اور بارشیں
    اُسے برکتوں سے ڈھانپ دیتی ہیں۔
  eng-OEBCW: As they pass through the valley of tears, they make it a place of fountains,
    clothed with the blessings of early rain.
  deu-1912: die durch das Jammertal gehen und machen daselbst Brunnen; und die Lehrer
    werden mit viel Segen geschmückt.
  kan-2017: ಕಣ್ಣೀರಿನ ತಗ್ಗನ್ನು ದಾಟುವಾಗ, ಅಲ್ಲಿ ಒರತೆಗಳನ್ನು ತೋಡಿ ನೀರಿನ ಸ್ಥಳವಾಗ ಮಾಡುತ್ತಾರೆ.
    ಮುಂಗಾರು ಮಳೆಯು ಅದನ್ನು ಸಮೃದ್ಧಿಗೊಳಿಸುತ್ತದೆ.
  yap-yap: Ma yad ra yan u lan e loway nu Baka nib mlik’, me ngal’ ni bang i ban’en
    ni bay e ran ni alublub riy, som’on ko n’uw nma aw e ma sugnag yu yang riy ko
    ran.
  hlt-MCSB: Baca kol ah aka pongpa loh tuisih a khueh tih, lobah yoethennah khaw a
    buem.
  mdy-ETH: ባካ ጌይንታ ዋኣፃ ባኣ ዶኦጮና ዔያታ ፒንቃ ዎዶና ዓልቃ ዋኣሢ ፆኦሲ ዔያቶም ዑራኔ፤ ሲሎ ዒራኣ ቦቆሎ ዔቶ ዋኣሢና
    ኩንሣንዳኔ።
  twi-ASANTE: Sɛ wɔfa Baka Bɔnhwa no mu a, wɔma hɔ yɛ nsuwansuwa; osutɔberɛ nsuo nso
    de nhyira pii kata asase no so.
  eng-WEBU: Passing through the valley of Weeping, they make it a place of springs.
    Yes, the autumn rain covers it with blessings.
  acu-NT: Aints ainau yumi jitachmatai, ni arakri mash kaar mengkainamtai, juutu pujuinawai.
    Antsu yumi jitamtaikia, nuniangka warainawai. Amin umirtaminak pujuinausha juutu
    pujuinayat, aminak nintimsar ataksha warasartin ainawai.
  spa-PDDPT: Al atravesar el Valle de Lágrimas, hacen en él un estanque. La lluvia
    temprana también lo cubre con bendiciones.
  gun-gun: Yvyugua ipiru rei va'e rupi oaxa teĩ ha'e kuery pe ojeapo 'rã yy oxyry
    porã reia. Oky ypy va'e omoakỹ porãmba 'rã guive.
  agu-BL: Yi na ul bis o'kl ẍchiwutz qui na chibisun ta'n. Yi na saj a'bal squibaj,
    mast cunin na chitzatzin yi na chac' ta'n.
  ilo-ULB: Kabayatan iti panagdaldaliasatda iti tanap ti Baca, makasarakda kadagiti
    ubbog ti danum a paginumanda. Ti nasapa a tudtudo ket punoenna daytoy dagiti dan-aw
    iti danum.
  kpg-kpg: I di nadau madagoaa e lloo adu laa lodo di gowaa maangoo baba i Baca, gei
    di maa guu hai di gowaa e hali ai nia monowai. Gei nia uwa o di madagoaa ga uwauwa
    guu nngolo huoloo gu haga honu di gowaa deelaa.
  uig-ARA: يىغا ۋادىسىدىن ئۆتكەندە، ئۇلار ئۇنى بۇلاقلىققا ئايلاندۇرار؛ بەرھەق، كۈز
    يامغۇرلىرى ئۇنى بەرىكەتلەرگە تولدۇرىدۇ.
  bps-bps: Na di kagula salu ditù, di kifalla i too kafag banwe dnagit Baka, tì maloh
    déén dad sfuten, na di tnanin kulenan nun dee malnak kligu déén.
  sus-sus: Sɛɛwɛ na mixie bɛ naxee sɛnbɛ lanxi i tan Ala ma, naxee kira suxuxi sigafe
    ra salide xungbe.
  pon-2006: Ni ar kin keid nan wahu madekeng en Paka, e kin wiahla utuhnpihl; keteu
    en menseng ahpw kin kadirekihla pihl wasao.
  jae-jae: Embe nasêsa gaboaŋ ŋakeleŋŋa, oc sêŋgôm gaboaŋ tau êtu gamêŋ bumataŋa ma
    komô sauŋ êkêŋ bu ênam gamêŋ tau auc.
  ksd-ksd: Ba dia alalu ta ra male Baka, dia pukue upi ra pia na mata na tava, Maia,
    ra bata i bura tavuna i manga vadoane.
  tur-YTC: Ağlama Vadisi'nden geçerken orayı pınarlara çevirirler. Sonbahar yağmuru
    onu bereketle kaplar.
  bel-N: Шчасьлівы чалавек, сіла якога ў Табе, і ў сэрцы якога дарога [да Цябе]!
  grc-BRENT: Μὴ εἰς τὸν αἰῶνα ὀργισθῇς ἡμῖν; ἢ διατενεῖς τὴν ὀργήν σου ἀπὸ γενεᾶς
    εἰς γενεάν;
  kpr-kpr: Ne govi eni uvu tefo javo Baka aminda deinghe sembi yarera amo, reighi
    aminda, uvu kirikara gharira, a ghaeko sifo dadaba ururari borija tuturo edo dise,
    uvu sirorarira.
  ind-AYT: (84-7) Ketika mereka pergi melewati Lembah Baka, Dia menaruh mata air bagi
    mereka, juga hujan pada awal musim menutupinya dengan berkat-berkat.
  yom-yom: Bu bamviokanga mu ndimba wu Baka, buna beti kuwukitula buangu ki zitho
    zi minlangu ; mvula mamvandi wufukidila wawu mu bibuindi.
  yut-yut: Mɨktɨm kɨnda mani Mɨktɨm Kunam Pakbi Kulduk Gɨbaŋ, uŋudon kɨŋakwa uŋun
    mɨktɨmon pakbi gapma morapmɨ noman toŋ. Aŋakwa sɨkak maŋakwa pakbi gapmakon wɨŋoŋ.
  nya-nya: Pamene akudutsa chigwa cha Baka, amachisandutsa malo a akasupe; mvula ya
    chizimalupsa imadzazanso mayiwe ake.
  kyg-kyg: Kaꞌmo umenitata nehuꞌapaeꞌmo aniꞌmo leno laneꞌniya kalokalopafiꞌmo apaunumo
    uno nelamigeꞌa umenitata nehuꞌapaeꞌmo kelimo kafi maleꞌnageno koꞌmo aiteno aniꞌmo
    maleno havai teꞌnigeꞌa neꞌnae.
  hrv-hrv: Blažen komu je pomoć u tebi dok se sprema na svete putove!
  mps-mps: Augwa pelayu, te wa pai bulu odogo pesageba dulama, tama te bulude te wę
    ulu hauwa pedalubo pesage elalubao. Tama te kigamu tulubage tulama, tama te dedageba
    te węgo pągąbo dao.
  tpi-tpi: Ol i wokabaut i go long ples daun i drai, na dispela ples i save kamap
    ples i gat planti hul wara. Na ren long moning i pundaun na wara i save pulap
    long ol hul.
  dan-1931: Salig den, hvis Styrke er i dig, når hans Hu står til Højtidsrejser!
  vie-OVCB: Khi đi qua Thung Lũng Khóc Lóc, họ biến nó thành những dòng suối mát.
    Mưa thu cũng phủ phước cho nó.
  guj-2017: રુદનના નીચાણને ઓળંગતા તેઓ તેને ઝરાની જગ્યા બનાવે છે. પ્રથમ વરસાદ તેને
    આશીર્વાદથી ભરપૂર કરશે.
  pon-2006A: Ni ar kin keid nan wahu madekeng en Paka, e kin wiahla utuhnpihl; keteu
    en menseng ahpw kin kadirekihla pihl wasao.
  por-BRBSL: Passing através do vale de Weeping, eles fazem dele um lugar de nascentes.
    Sim, a chuva de outono a cobre com bênçãos.
  eng-OEBUS: As they pass through the valley of tears, they make it a place of fountains,
    clothed with the blessings of early rain.
  swe-swe: Rikt välsignad (salig, mycket lycklig) är den människa som har sin styrka
    i dig, har vägarna [till ditt tempel] i sitt hjärta. [De som längtar att få gå
    på pilgrimsvägarna till ditt tempel i Jerusalem, se vers 8.]
  cth-cth: Baca yawn dawk a cei awh navah, tuiphuek tâconae lah a coung sak teh, khotui
    hai a kamuem sak.
  twi-twi: Sɛ wɔfa Baka Bon no mu a wɔma hɔ yɛ nsuwansuwa; asusow bere nsu so taataa
    hɔ.
  hlt-hlt: Baca kol ah aka pongpa loh tuisih a khueh tih, lobah yoethennah khaw a
    buem.
  tbz-SIM: Dɛ̀ nnɑɑti bɛ̀ɛ̀ ĩkú Kuyie nyĩ́nkɛ̀, icɛ imɔu tũ̀ntɛmu bɛ kpɛ́í
  msy-2020: Me dɨpar atuir dɨpaba puvatɨzibar zui. Danganir kamɨn ziam Temeriba Itir
    Danganir Zarim. Me mozir dɨpaba danganir kamɨn dagh amizɨ da otifi. Mɨzarazibar
    amoziba izima mozir dɨpar kaba izefi.
  dop-dop: Mpɑ pɑ tekiɣi-ŋ tɔɣɔlɛ lɑŋhʋlʋmlɛ nyə́mɑ, nyɑ́ hɑsəɣənɑ pɑ nɔɔhɛɛ tɛɛ.
  azb-azb: Baka vadisindən keçərkən Onlara çağlayan bulaqlar görünər, İlk yağışdan
    ora gölməçələrə bürünər.
  eng-DBY: Passing through the valley of Baca, they make it a well-spring; yea, the
    early rain covereth it with blessings.
  hin-2017: वे रोने की तराई में जाते हुए उसको सोतों का स्थान बनाते हैं; फिर बरसात
    की अगली वृष्टि उसमें आशीष ही आशीष उपजाती है।
  wol-KYG: Ndokklee ku lay doolewoo, te namma topp njool ma jëm sa kër.
  swp-swp: Baka gonuna se luhudadai bena abo bunubunuasi dimona se saradi; nabu ena
    huia sora, na ie taru abo ipu i hemonaudi.
  bjr-bjr: Yeerusaree maqusai ooru firaree qimasee afeeka aatata aadana aatata Bakaa
    noopundu runna ooru fufanoo mi maqa maaqafa moomoo nammari maqakiqari ururee marufaika
    mafinau. Aaku dunoonna ufanoo madikaki nammari mandi marinau.
  eng-YLT: Those passing through a valley of weeping, A fountain do make it, Blessings
    also cover the director.
  kne-kne: Mo manmandan da sin nanamgaan ay tanap ed Baca, dagos ay mawaday obbog
    et masibogan san lota. Mapno abey posong sin odan ay masapa.
  eng-WYC-2017: in the valley of tears, in the place which he hath set. For the giver
    of the law shall give blessing,
  eng-WMBB: Passing through the valley of Weeping, they make it a place of springs.
    Yes, the autumn rain covers it with blessings.
  zat-NTPS: Gate dxeledée̱' lache' bizre nazí le na Lache' Nisa Dxebézredxu, dxexaca
    na lataj naga dxalaj nisa, na' gusezrá nisa xiuj ca zaj naca beaj ca'.
  zty-NTPS: Kate' ẕdágake' lache' biž dan' nzin' Lache' Nis Ẕbéžežo, žóngake' ga žeyaken
    to latje gan žaḻ nis zil, na' yeschá' nis yejw latje nisen'.
  urd-GVH: वह बुका की ख़ुश्क वादी में से गुज़रते हुए उसे शादाब जगह बना लेते हैं, और
    बारिशें उसे बरकतों से ढाँप देती हैं।
  rug-rug: Totoso ene hola gua rini koasa lolomo pa Baka, si ta evaṉae na vasina koa
    ia na bukaha kolo lomosodi, meke kamo sa totoso ruku si siṉi sari na kopi koasa
    vasina asa.
  gaz-gaz: Isaan yommuu Sulula Baakaa keessa darbanitti, iddoo sana lafa bishaan keessaa
    burqu godhatu; bokkaan jalqabaas eebba itti dhangalaasa.
  fra-LSG: Heureux ceux qui placent en toi leur appui! Ils trouvent dans leur cœur
    des chemins tout tracés.
  yal-yal: Sɛwan na kanne xa naxanye sɛnbɛn kelima i tan yi, naxanye xun tixi Ala
    Batu Banxin na.
  iou-iou: Äroŋtäŋgän ämawebe täga u kome kawuki kubä wäpi Baka u irepmirirä iwän
    säkgämän taŋirän ume dapuri abäŋpäŋ gwägu tokŋeŋ yäpmäŋ kuk täkaŋ.
  haw-1868: Ia lakou e hele ae ma ke kahawai o Baka, Hoolilo lakou ia ia i waipuna;
    Na ka ua hoi e hoopiha i na punawai.
  arb-NAV: وَإِذْ يَعْبُرُونَ فِي وَادِي الْبَكَا الْجَافِّ، يَجْعَلُونَهُ يَنَابِيعَ
    مَاءٍ، وَيَغْمُرُهُمُ الْمَطَرُ الْخَرِيفِيُّ بِالْبَرَكَاتِ.
  ded-ded: Yeni Bakaac kickuma kperemennu ferecgema kengkecmagec dokukiwa homac imohai
    fingecgecde. Nga semeng homec homecnasoac kia kpema doku dzohongngo bangec imoc
    mewakeude.
  ewe-ewe: Ne woto Baka Balime la, wowɔnɛ wòzua tsidzɔƒewo, eye kelemetsi tsyɔa edzi
    kple yayra.
  eng-LEE: '(84:7) Passing through the valley of weeping, they will change it into
    a spring: also the early rain covereth it with blessings.'
  asm-FB: শুকান বাকা উপত্যকাৰ মাজেদি যাওঁতে তেওঁলোকে সেই ঠাইক জুৰিৰ ঠাই কৰি তোলে;
    প্রথম বৰষুণে পুখুৰীবোৰ পানীৰে উপচাই দিয়ে।
  sus-A: سّيوّ نَ مِشِيٍ بّ نَشٍيٍ سّنبّ لَنشِ عِ تَن عَلَ مَ، نَشٍيٍ كِرَ سُشُشِ
    سِفَقٍ رَ سَلِدٍ شُنفبٍ.
  fra-SBL: En passant par la vallée des pleurs, ils en font un lieu de sources. Oui,
    la pluie d'automne la couvre de bénédictions.
  hbo-hbo: אַשְׁרֵ֣י אָ֭דָם עֹֽוז־לֹ֥ו בָ֑ךְ מְ֝סִלֹּ֗ות בִּלְבָבָֽם׃
  kik-kik: Rĩrĩa megũtuĩkanĩria Gĩtuamba kĩa Baka, matũmaga kũgĩe na ithima; mbura
    ya maguna-ngʼombe o nayo ĩkũhumbĩraga na tũria twa maaĩ.
  fra-NCL: Heureux les hommes qui ont en toi leur force ; ils ne pensent qu’aux saintes
    montées.
  cek-AK: Nihcae Baca azawn ah caeh o naah, tuibap tui to takaeh o; khotui mah tui
    hoiah koisak.
  cuk-cuk: Ibyanis-aryoged-nebaba-nadapile, dii-sailagan-ariomaid-negga imaked. Gebe-dii-argwanedi,
    neba-naidgi nabir-binsadaed.
  uig-CYR: Сән бизгә әбәдий ғәзәплинәмсән? Әвлаттин-әвлатқичә ғәзивиңни созамсән?
  pma-pma: Navong amual aka vas poal tames ten out Baka, keil ales oai mul memela
    en ahat keil, ka ous mus rohtoh sien vulioai keil.
  tel-2017: వారు విలాప లోయగుండా వెళుతూ నీటి ఊటలు కనుగొంటారు. తొలకరి వాన దాన్ని జలమయంగా
    చేస్తుంది.
  hat-BSA: Lè yo pase nan vale Baca a, yo fè l fè yon sous; Premye lapli a kouvri
    li avèk benediksyon.
  ukr-ONPU: Невже Ти гніватимешся на нас вічно, продовжуватимеш гнів Свій із роду
    в рід?
  kos-kos: Ke elos fahsr sasla infahlfal pao in Baca, Acn we ekla nu ke sie acn oasr
    unon we, Ac ke pacl in af uh, sessesla acn uh ke lulu in kof.
  hbo-WLC: אַשְׁרֵ֣י אָ֭דָם עֽוֹז־ל֥וֹ בָ֑ךְ מְ֝סִלּ֗וֹת בִּלְבָבָֽם׃
  ibo-ibo: Mgbe ha na-esite na Ndagwurugwu Baka na-agafe, ha na-eme ya ka ọ bụrụ ebe
    isi iyi dị iche iche na-asọpụta; mmiri ozuzo mbụ na-ewere ngọzị niile kpuchie
    ya.
  ory-ory: ସେମାନେ କ୍ରନ୍ଦନ ଉପତ୍ୟକାରେ ଗମନ କରୁ କରୁ ତାହାକୁ ଝରଣା ସ୍ଥାନ କରନ୍ତି; ଆଦ୍ୟ ବୃଷ୍ଟି
    ନାନା ମଙ୍ଗଳରେ ତାହା ଭୂଷିତ କରେ।
  chk-chk: Lupwen ra pwerela lon ewe lemolun kechü mi pwasapwas, ra awili ngeni eu
    lenien puächen koluk. Pwal ewe ütten leefen a pwölüela ewe lemol ren feiöch.
  rop-rop: Wen dei go thru langa det draiwan kantri gulum Baka Beli, yu jandim rein
    en bilimap ola wodahol, en meigim det kantri jidan jis laik springwoda kantri.
  ukr-1871: 'Йдучи долиною плачу, переміняють її в місця водисті: весняний дощ покриває
    її благословеннєм.'
  yon-yon: Yi kuu kiwaan wedya wene inok wi ye kankubunen yaa nandiwen, kumban kuyaa
    kuu kirubdem okbon ande meene kubimaib, yi kuu am kubudoroon kumbed amun kerundoon
    yokad ande meenimaib kui.
  deu-1951: (084-7) Wenn solche durch das Jammertal gehen, machen sie es zu lauter
    Brunnen, und der Frühregen bedeckt es mit Segen.
  eng-JPS: (84-7) Passing through the valley of Baca they make it a place of springs;
    yea, the early rain clotheth it with blessings.
  srp-1865: Iduæi dolinom plaèevnom, pretvaraju je u izvore, i dažd je odijeva blagoslovima.
  lug-lug: Bayita mu kiwonvu Baka, ne bakifuula ekifo ky’ensulo; n’enkuba ya ddumbi
    n’ejjuza ebidiba byakyo.
  heb-heb: עברי בעמק הבכא מעין ישיתוהו גם ברכות יעטה מורה׃
  ben-IRV: তারা কান্নার তলভূমি দিয়ে গমন করে, তারা পানীয় জলের ঝরনার সন্ধান পায়;
    প্রথম বৃষ্টি তা জলাধারের জল দিয়ে ঢেকে দেয়।
  ntu-ntu: Mz nzkawi-krdr nabzlwa kxmingr narmctilr nabzde kx lrting Mz nibr nzdckr
    tewa.
  pan-pan: ਓਹ ਬਾਕਾ ਦੀ ਵਾਦੀ ਦੇ ਵਿੱਚ ਦੀ ਲੰਘਦਿਆਂ, ਉੱਥੇ ਪਾਣੀ ਦੇ ਚਸ਼ਮੇ ਵਗਾ ਦਿੰਦੇ ਹਨ, ਸਗੋਂ
    ਪਹਿਲਾਂ ਮੀਂਹ ਉਸ ਨੂੰ ਬਰਕਤਾਂ ਨਾਲ ਢੱਕ ਲੈਂਦਾ ਹੈ।
  mya-JVB: သူတို့သည် ဗာကာ လွင်ပြင် ၌ ရှောက်သွား စဉ်၊ ထို လွင်ပြင်ကို စမ်းရေ ထွက်ရာအရပ်
    ဖြစ် စေကြပါ၏။ အရင် မိုဃ်းရေလည်း မင်္ဂလာ များနှင့် လွှမ်း စေပါ၏။
  kgf-kgf: Ieneŋ imi baec wocwocya qara Baka imuacnec keremmu nalé imuaru doku hogocya
    sasala mihicŋianʒu. Waŋu kia nalé ménda ducŋiyunec hahaya imi acguc doku ʒékéŋa
    mihicŋi énécmianʒac.
  tte-O: Saugana silaulau Baka kalogawana leleyanna koina dedeinane iyamala waila
    bunubunuwasili sikalapowon simasumasuwe kaiwena galewa naga kana sauga na italu
    baguna.
  tbg-tbg: Vika aahara vata Baka Uqitaini vitare vi variavaro aruvu airitahaa voqi
    voqi vaivaro aaquvano ntiharo akantunavu mpiqa kaimanta vika aitareha vi variarave.
  hmo-hmo: Baka Koura gabuna idia raka hanaia neganai, ranu lohilohi gabudia idia
    davaria. Medu be daba neganai ia diho, bona unai ranu gabudia be ranu ese ia hahonua.
  zar-NT: Cateʼ taʼdödëʼ lu yu bidxi tunëʼ ga ruhuöáca gapa ralaj nisa beaj. Tun ga
    rizíʼ xibé yu bidxi naʼ yuguʼ nisa guiö́j taʼdxín bayö́n.
  urd-urd: वह वादी — ए — बुका से गुज़र कर उसे चश्मों की जगह बना लेते हैं, बल्कि पहली
    बारिश उसे बरकतों से मा'मूर कर देती है।
  rus-SYN: Неужели вечно будешь гневаться на нас, прострешь гнев Твой от рода в род?
  bqc-SIM: Báaadeↄn gbɛ̃́ pↄ́ an gbãa bↄ̀ n kĩ́i mɛ́ n kpɛ́ gɛa yã́ kú ń sↄ̃
    guuↄ ũ.
  tcz-CHONGTHU: Beca phaicham ajot tengu jongle, twisam putna twinah tampi umna bangin
    abol'un, gotwi hunglha masapen in jong twikul tampi ahinsemdoh pehjiuve.
  mar-mar: शोकाच्या खोऱ्यातून जाताना, त्यांना पिण्याच्या पाण्याचे झरे सापडतात. आगोटीचा
    पाऊस त्यांना पाण्याच्या तलावाने झाकतो.
  isl-isl: Sælir eru þeir sem fá styrk frá þér og þrá það eitt að ganga veg þinn.
  hlt-THB: Baca lawng khui ami hqaw awh awm, tuibym a awmnaak hun na ai uhy; Khawcui
    qawhnu ing tuili na coeng sak hy.
  qub-qub: Wagay jutiyoj pampa guechwapa päsaptin chay pampapis pucyumanmi ticracurenga.
    Tamyapis paycunamanga bindisyuntami churanga.
  bqp-bqp: Tó òtɛn gɛ̃tɛ Baka guvutɛa, àdi gↄ̃ lán gu kũ à ísɛ̃bokinↄ vĩ bà, pↄ́tↄ̃gↄrↄ
    legũ dì tó arubarika dagula.
  hat-hat: (084:7) Lè y'ap pase nan mitan Fon Sèk la, yo fè l' tounen yon kote ki
    plen sous dlo. Anvan yon ti lapli tonbe, tout jaden bèl.
  eng-BSB: As they pass through the Valley of Baca, they make it a place of springs;
    even the autumn rain covers it with pools.
  eng-WEBPB: Passing through the valley of Weeping, they make it a place of springs.
    Yes, the autumn rain covers it with blessings.
  kbq-kbq: Hagi balsam zafamo'ma hu'nea Baka agupofima rugitagi'zama vanu'za, ana
    agupofinti'ma tima hanatiaza hu'za maka zana eri kasefa hugahaze. E'ina hanigeno
    ko'ma arania zamo'a, kerifina timo'a avitegahie.
  pon-pon: Me kin weweid nan jap en mamaiei, waja re kin weirad parer ia; pil katau
    kin pwain kidi i pai kan.
  nhe-BL: Quema panose campa ohui huan ipan nopa tlamayamitl tlen Choquistli, quicuepase
    para elis queja se yejyectzi ameli tlen temitos ica atl quema tlaahuetzi, pampa
    nopano quipantise miyac tlatiochihualistli,
  wnc-wnc: Undang kopnangge kosika ama keu sangana wena gapmekan komune kukaing kopatangu,
    yangga gapma kwaapzang. Ge sopa tembana tawanu yangga gapma wa daka daka atdotakakokaing.
  bus-bus: Tó aↄ̃ↄe gɛ̃tɛɛ Baka guzurɛla, è gↄ̃ lán guu kɛ̀ ibↄkiinↄ vĩi bà, pↄ́tↄ̃gurↄ
    lou è tó aubarika dagula.
  gub-BL: Ywyàpyznaw Tehaykwer her ma'e rupi waho mehe, Tynehem ytyzuzàmaw pupe a'e
    ywyàpyznaw a'e. Àmàn ipy upyk katu haw pupe no.
  eng-DRA: 'Wilt thou be angry with us for ever: or wilt thou extend thy wrath from
    generation to generation?'
