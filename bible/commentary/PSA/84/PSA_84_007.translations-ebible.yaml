verse: PSA.084.007
translations:
  mal-C: അവർ ഓരോരുത്തരും സീയോനിൽ ദൈവസന്നിധിയിൽ എത്തുന്നതുവരെ, ബലത്തിനുമേൽ ബലം ആർജിക്കുന്നു.
  deu-TKW: Wenn sie durch das Thränenthal gehen, machen sie es zu einem Quellort;
    ja, der Frühregen bedeckt es mit Segen.
  lin-lin: Tango bakatisaka Lubwaku ya Baka, bakomisaka yango esika oyo etonda na
    bitima ya mayi, mpe mvula etondisaka yango na mapamboli.
  mmx-mmx: Ap mo lavatpas di ruuna ka lolos maxat. La dinaba rupot to vana at loxongkaana
    Saion la nedi getgesara dinaba tu ro melamgo at ne Moroa, mo i silok ti levenmoroa
    axap.
  eng-LSV: They go from strength to strength, || He appears to God in Zion.
  eng-GNV: They goe from strength to strength, till euery one appeare before God in
    Zion.
  eng-WEBSTER: They go from strength to strength, every one of them in Zion appeareth
    before God.
  nhw-BL: Huan quej nopa nejnentiyase mojmostla ica más chicahualistli, huan ajsise
    ipan Jerusalén para nopona monextise moixpa, Toteco.
  swh-ONEN: Huendelea toka nguvu hadi nguvu, hadi kila mmoja afikapo mbele za Mungu
    huko Sayuni.
  bba-bba: Bɑ̀ n sɑrɔ wɔwɑn di ye bɑ mɔ̀ Yĩresu, ɑ rɑ de bwii yi koorɑwɑ mi, kpɑ ɡurɑ
    yu kɑ ye domɑru nɑɑwɑ.
  eng-KJVCPB: They go from strength to strength, Every one of them in Zion appeareth
    before God.
  luo-luo: Tekreni osiko medore ameda, nyaka chop moro ka moro kuomgi chop Sayun e
    nyim Nyasaye.
  aii-aii: ܟܹܐ ܐܵܙܠ݇ܝܼ ܡ̣ܢ ܚܲܝܠܵܐ ܠܚܲܝܠܵܐ، ܒܸܬ ܦܵܝܫܝܼ ܚܸܙܝܵܐ ܠܐܲܠܵܗܵܐ ܒܨܸܗܝܘܿܢ،
  meu-meu: Edia goada na e bada e laomu; dirava edia Dirava na Siona ai baine hedinarai.
  npi-ULB: तिनीहरूले बलमाथि बल पाएर जान्‍छन् । तिनीहरूमध्‍ये हरेक सियोनमा परमेश्‍वरको
    सामु देखा पर्छन् ।
  yor-yor: Wọ́n ń lọ láti ipa dé ipá títí tí ọ̀kọ̀ọ̀kan fi farahàn níwájú Ọlọ́run
    ní Sioni.
  pes-OPCB: آنان از قدرت به قدرت منتقل خواهند شد و سرانجام بر کوه صهیون در حضور تو،
    ای خدا خواهند ایستاد.
  tgl-ULB: Sila ay naglalakbay mula sa kalakasan patungo sa kalakasan; ang bawat isa
    sa kanila ay humaharap sa Diyos sa Sion.
  nop-nop: Meeniŋ uŋoŋ uŋila saŋiniŋ tomboyoutnit beiŋ. Adi Saiyon wosuwaaŋ Bepaŋ
    Loloŋnit, bepaŋ yalayalaŋ yalakapmedapmaŋ tilak, adi’walaŋ namanda foloŋ mintaneeŋ.
  cbu-NT: Ashiri mang' ksaptari nda sambaytakusin, shiyap pangish machip kárkanaya.
    Siyonash kuseersin, shiyash pshtukanaya. Shiy kizpurtishcha Apaa.
  hui-hui: Ti iba ani bedaria nama pialu ti hongo ho yalu polebira. Ti Hari Saiono
    anda pialu howa Ngode Datagaliwabe karia hondolebira. Ngode Datagaliwabe ibu wali
    agalime bi pupu wule mbirale gime wabini heledaru ale ndo ibu daligaore gibi henedane
    ti hondolebira.
  mya-mya: ထို​သူ​တို့​သည်​ခ​ရီး​ပြု​ရင်း​ခွန်​အား​တိုး​၍ လာ​ကြ​ပါ​၏။ ဇိ​အုန်​တောင်​တော်​ပေါ်​တွင်​ဘု​ရား​တ​ကာ
    တို့​၏ ဘု​ရား​ကို​ဖူး​မြင်​ရ​ကြ​ပါ​လိမ့်​မည်။
  bod-N: ཛ་ཡན་ཡུལ་དུ་སྐྱོད་ཅིང་སྟོབས་ཤུགས༌རྒྱས། །དཀོན་མཆོག་ཞལ་རས་མཇལ་བའི་སྐལ་བ༌ཐོབ།།
  wsk-wsk: Se sokel amilmil ago la lagamonko; ale suan suan nama Kaem Biya Zion bagoso
    mu koma te aratamonko.
  sna-sna: Vanowedzera simba pasimba, kusvikira mumwe nomumwe wavo amira pamberi paMwari
    muZioni.
  spa-BLM: Van viento en popa. Cada uno de ellos se presenta ante Dios en Sión.
  cac-cac: Tz'ochn̈ej stec'anil eb' sic'lab'il, axo d'a Sion tzach yil eb' ach in
    Diosal Axon̈ej Ochi.
  swh-ULB: Huendelea toka nguvu hadi nguvu; kila mmoja wao katika sayuni huonekana
    mbele ya Mungu.
  bel-bel: Няўжо зноў не ажывіш нас, каб народ Твой зарадаваўся Табе?
  deu-ELBBK: Durch das Tränental gehend, machen sie es zu einem Quellenort; ja, mit
    Segnungen bedeckt es der Frühregen.
  mbb-OT: Ne mid-iseg pa is desen dan dutun te kedhipanew zan, taman te ziyè en is
    kada sevaha kandan te etuvangan te Megbevayà diyà te Zion.
  mal-2015: അവർ മേല്ക്കുമേൽ ബലം പ്രാപിക്കുന്നു; എല്ലാവരും സീയോനിൽ ദൈവസന്നിധിയിൽ ചെന്നെത്തുന്നു.
  gup-gup: Birrimekbe bininj kabirringudjwernmerren kore kabirridjalle, kaluk kabirribebme
    kore Zion, dja kabirribebbehbebmerren kore kumirrk nuye God.
  rmc-rmc: Sar predžan prekal e avrišuki dolina, čerinen la pro than le prameňengro,
    the o jesuno brišind la učharel andro požehnaňje.
  nlg-nlg: Me tona haliu so na lagadira, tara sakutua tona; tara va righi matana didira
    na God, na lei god ni Jerusalem.
  pes-OPV: از قوت تا قوت می‌خرامند وهر یک از ایشان در صهیون نزد خدا حاضرمی شوند.
  ron-1924: Ей мерг дин путере ын путере ши се ынфэцишязэ ынаинтя луй Думнезеу ын
    Сион.
  ben-OBCV: তারা ক্রমাগত শক্তিশালী হয়ে উঠবে, এবং সিয়োনে ঈশ্বরের সামনে প্রত্যেকে
    হাজির হবে।
  som-som: Way xoogaystaan, oo weliba way sii xoogaystaan, Oo midkood kastaaba Ilaah
    buu ka hor muuqdaa Siyoon dhexdeeda.
  lat-VUC: Deus, tu conversus vivificabis nos, et plebs tua lætabitur in te.
  eng-ASVBT: They go from strength to strength; Every one of them appeareth before
    God in Zion.
  mna-mna: Tana zin tiwwa ma tila, mi mburan iwedet ma iwe biibi, mi tila tipet Anutu
    kereene uunu ta Sion a.
  ita-1885: Camminano di valore in valore. Finchè compariscano davanti a Dio in Sion.
  eng-LXXUP: O God, thou wilt turn and quicken us; And thy people shall rejoice in
    thee.
  eng-ULB: They go from strength to strength; every one of them appears before God
    in Zion.
  spa-VBL: Ellos van de fuerza en fuerza, y cada uno aparecerá ante Dios en Jerusalén.
  fra-_FOB: Ils vont de force en force pour se présenter devant Dieu en Sion.
  mal-mal: അവർ മേല്ക്കുമേൽ ബലം പ്രാപിക്കുന്നു; എല്ലാവരും സീയോനിൽ ദൈവസന്നിധിയിൽ ചെന്നെത്തുന്നു.
  lit-lit: Jie eina iš stiprybės į stiprybę, kiekvienas iš jų pasirodo Dievo akivaizdoje
    Sione.
  urd-GVR: Wuh qadam baqadam taqwiyat pāte hue āge baṛhte, sab Koh-e-Siyyūn par Allāh
    ke sāmne hāzir ho jāte haiṅ.
  suz-BL: मेकोपुकी शुश बोल्‍यो दुम्‍नीम। मेकोपुकी परमप्रभु आ ङोंइती सियोनम जाक्‍नीम।
  eng-NOY: They go on from strength to strength; Every one of them appeareth before
    God in Zion.
  ita-1927: Essi vanno di forza in forza, e compariscono alfine davanti a Dio in Sion.
  ckb-ckb: لە هێزێکەوە دەچنە هێزێکی دیکە، هەتا هەریەک لەبەردەم خودا لە سییۆن دەربکەوێت.
  eng-BBE: They go from strength to strength; every one of them comes before God in
    Zion.
  xsi-xsi: Kinzi sikâki lee, aku nenzi walo ipâŋga ŋalae. Mao nâ, kinzi ma simandi
    lâ kinzi maro rârâni nenzi Maro Kindeni nao lâ Saion Tuu kulu.
  kan-OKCV: ಅವರು ಬಲದಿಂದ ಬಲಕ್ಕೆ ಸಾಗಿ, ಚೀಯೋನಿನಲ್ಲಿ ದೇವರ ಮುಂದೆ ಕಾಣಿಸಿಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: அவர்கள் பலத்தின்மேல் பலம் அடைந்து, சீயோனிலே தேவசந்நிதியில் வந்து காணப்படுவார்கள்.
  spa-RV-1909: Irán de fortaleza en fortaleza, verán á Dios en Sión.
  ron-BTF: Ei merg din tărie în tărie, toți se arată înaintea lui Dumnezeu în Sion.
  eng-WEBP: They go from strength to strength. Every one of them appears before God
    in Zion.
  eng-FBV: They go from strength to strength, and each one will appear before God
    in Jerusalem.
  nld-1939: Zo gaan ze steeds krachtiger voort, Totdat ze voor God op de Sion verschijnen.
  nch-BL: Huan quej nopa nejnentiyase mojmosta ica más chicahualisti, huan ajsise
    ipan Jerusalén para nopona monextise moixpa, Toteco.
  vie-1934: Họ đi tới, sức lực lần lần thêm; Ai nấy đều ra mắt Đức Chúa Trời tại Si-ôn.
  cha-cha: Manjanao guinin y manasiña minetgot asta y otro minetgot cada uno guiya
    sija manmalie gui menan Yuus guiya Sion.
  hin-CV: तब तक उनके बल उत्तरोत्तर वृद्धि होती जाती है, जब तक फिर ज़ियोन पहुंचकर उनमें
    से हर एक परमेश्वर के सामने उपस्थित हो जायें.
  eng-OURB: They go from strength to strength. Everyone of them appears before God
    in Zion [Mountain ridge, Marking].
  spa-BES: Van de fuerza en fortaleza; cada uno de ellos viene ante Dios en Sión.
  tdx-tdx: Mañavelo an-kaozarañe orihen-kafatrarañe iareo, songa miatrek’ an’Andrianañahare
    e Tsiône ao.
  tha-KJV: เขาไปด้วยมีกำลังมาเพิ่มขึ้นๆ เขาทั้งหลายจะเข้าเฝ้าพระเจ้าในศิ​โยน
  por-BR-2018: Eles vão de força em força; cada um deles comparece diante de Deus
    em Sião.
  deu-ELO: Sie gehen von Kraft zu Kraft; sie erscheinen vor Gott in Zion.
  eng-WYC-2018: they shall go from virtue into virtue; God of gods shall be seen in
    Zion. (They shall go from strength to strength; and the God of gods shall be seen
    in Zion.)
  epo-epo: Ili iras de forto al forto, Aperas antaŭ Dio sur Cion.
  gfk-gfk: Tano pakana bung diet hanahaan diet kap sigar dadas, tuk bia tikatikai
    na harapuasa ra matmataan ta God aram Saion.
  uig-PIN: Ular küqigǝ-küq ulap mengiweridu; Ⱨǝrbiri Zionƣa yetip kelip, Hudaning
    ⱨuzurida ⱨazir bolidu.
  beo-beo: Ilia mae gogaeane gasa filiwane ahoa. Ilia da Gode (E da eno ‘gode’ bagade
    baligisa) Saione goumi da:iya ba:mu.
  tpi-OTNT: Ol dispela man i wokabaut na i kamap strong. Bai ol i go kamap long Saion,
    na lukim God i stap. Em i God i antap long olgeta giaman god.
  hau-SA: Suna ta ƙara ƙarfi, har sai kowanne ya bayyana a gaban Allah a Sihiyona.
  udu-udu: Uni iikin ki mo jin ’bithu is mo itagi mo jin ’bithu is mo. Arumgimis jin
    bol tiya e ki ’bor mo tani a’di iminu mish mo eya Sihyuun mo.
  uig-LAT: Ular küchige-küch ulap méngiwéridu; Herbiri Zion’gha yétip kélip, Xudaning
    huzurida hazir bolidu.
  nde-nde: Ayakhula amandla abo ande, ngulowo lalowo aze aqhamuke kuNkulunkulu eZiyoni.
  ton-ton: ‌ʻOku nau ʻalu ʻi he mālohi ki he mālohi, ʻo fakahā taki taha kotoa pē
    ia ʻi he ʻao ʻoe ʻOtua ʻi Saione.
  ces-1613: Ti, kteříž jdouce přes údolí moruší, za studnici jej sobě pokládají, na
    něž i déšť požehnání přichází.
  eng-WMB: They go from strength to strength. Every one of them appears before God
    in Zion.
  tam-TCV: அவர்கள் ஒவ்வொருவரும் சீயோனின் இறைவனுக்கு முன்பாக வரும்வரைக்கும், பலத்தின்மேல்
    பலம் அடைகிறார்கள்.
  ceb-ULB: Manglakaw sila uban sa kusog; ang matag-usa kanila magpakita sa Dios didto
    sa Zion.
  pol-UBG: I idą z mocy w moc, i ukażą się przed Bogiem na Syjonie.
  agr-agr: Apajuíyah, amina senchigmejai ditak tuké senchimeawagtinai. Tuja Siógnum
    jegawag Apajuí senchigtina nuna wainkagtinai.
  kyc-kyc: Nakama pao dokopa ando poraiyuo penge. Nakama mee bange anatuŋu letaminyi
    dupwa nyuo isa palyuo Anatu mupwa doko yuu Sayone dokona kandarami.
  urd-GVU: وہ قدم بہ قدم تقویت پاتے ہوئے آگے بڑھتے، سب کوہِ صیون پر اللہ کے سامنے
    حاضر ہو جاتے ہیں۔
  eng-OEBCW: From rampart to rampart on they march, till at last God reveals himself
    in Zion.
  deu-1912: Sie erhalten einen Sieg nach dem andern, daß man sehen muß, der rechte
    Gott sei zu Zion.
  kan-2017: ಅವರು ಹೆಚ್ಚು ಹೆಚ್ಚಾಗಿ ಬಲಹೊಂದಿ, ಚೀಯೋನ್ ಗಿರಿಯಲ್ಲಿ ದೇವರ ಸನ್ನಿಧಿಯನ್ನು ಸೇರಿ,
  yap-yap: Ra yad be yan ma yad be gel i yan, bay ra guyed fare Got ni ir e th’abi
    ga’ u fithik’ e pi got u Zion!
  hlt-MCSB: Tha dueng khui lamkah thadueng neh cet uh. Zion kah Pathen hmaiah phoe.
  mdy-ETH: ዎልቄይዳ ዎልቄ ዔያታ ቃሳንዳኔ፤ ፔቴ ፔቴሢ ፂዮኔ ዹኮይዳ ዓኣ ፆኦሲ ቤርቶ ሺኢካንዳኔ።
  twi-ASANTE: Wɔkɔ no ahoɔden so berɛ nyinaa, kɔsi sɛ wɔn mu biara bɛpue Onyankopɔn
    anim wɔ Sion.
  eng-WEBU: They go from strength to strength. Every one of them appears before God
    in Zion.
  acu-NT: Tura ami kakarmarmijai tuke kakartin ainawai. Turasha mura Sión tutainum
    jear, amincha waitmakartin ainawai.
  spa-PDDPT: Irán de poder en poder. Cada uno aparece ante ʼElohim en Sion.
  gun-gun: Ha'e kuery ma imbaraeteve teve 'rã oje'oivy. Peteĩ-teĩ ojexa uka 'rã Nhanderuete
    renonde Sião py.
  agu-BL: Sjalokt junt tir chiwalor, na squile' wutz Kataj wi'wtz Sión, yi Kataj yi
    wi'tz Ryos.
  ilo-ULB: Pumigsada a pumigsa; aparang ti tumunggal maysa kadakuada iti sangoanan
    ti Dios idiay Sion.
  kpg-kpg: Digaula gu tomo aga gei gu maaloo mai i di nadau lloo adu, gei digaula
    ga gidee di God o nia god i hongo Zion.
  uig-ARA: ئۇلار كۈچىگە-كۈچ ئۇلاپ مېڭىۋېرىدۇ؛ ھەربىرى زىئونغا يېتىپ كېلىپ، خۇدانىڭ
    ھۇزۇرىدا ھازىر بولىدۇ.
  bps-bps: Na mbaling matnù i galla di kagula, na kakella di Sion, tadag ale di kanfe
    Dwata.
  sus-sus: E Baka gulunba igirima tɛmui naxɛ, e ye dulonyie to nɛ, tunɛ ye gbegbe
    bara naa rafe.
  pon-2006: Ni ar kin kohkohwei, re kin kekehlailla; re ahpw pahn udiahl Koht en koht
    akan nan Saion.
  jae-jae: Êsêac sêwê taêŋ andaŋgeŋ e sêlic Anôtô aŋga Sion.
  ksd-ksd: Dia ongor vanavana, Diat par dia tur rikai ta ra luaina mata i God ta ra
    gunan Sion.
  tur-YTC: Gittikçe güçlenirler. Her biri Siyon'da Tanrı'nın önünde görünür.
  bel-N: Праходзячы далінаю Бака, яны адкрываюць крыніцы, і дождж раньні пакрывае
    яе дабраслаўленьнем.
  grc-BRENT: Ὁ Θεὸς, σὺ ἐπιστρέψας ζωώσεις ἡμᾶς, καὶ ὁ λαός σου εὐφρανθήσεται ἐπὶ
    σοί.
  kpr-kpr: Aminguse, ne fakina rurudo yarera. Ne ya Saion buvudo, god mendeni irera
    nenda God beká ava, aminda irari garera.
  ind-AYT: (84-8) Mereka berjalan dengan kekuatan demi kekuatan masing-masing bertemu
    Allah di Sion.
  yom-yom: Zingolo ziawu zieti buelama nate kadika mutu kammonika va ntuala Nzambi
    yi sioni.
  yut-yut: Uŋun amɨn kosit agek tapmɨm kaluk sigɨn paŋ. Uŋun Saion kɨŋ Piŋkop da ɨŋamon
    altokdaŋ.
  nya-nya: Iwo amanka nakulirakulira mphamvu mpaka aliyense ataonekera pamaso pa Mulungu
    mu Ziyoni.
  kyg-kyg: Lokiya vaime vaime uꞌa magoꞌe huꞌa lokiya vaiꞌa uꞌa aigofe gotiꞌapimogimo
    aeno apakaseꞌniya Gotitegamo Saiyoni kotegamo agegae.
  hrv-hrv: Prolaze li suhom dolinom, u izvor je vode promeću i prva je kiša u blagoslov
    odijeva.
  mps-mps: Te bidi dabe bilama, te bomo yai pedelaibao. Te augwali pelama, te Saionba
    sabolama, tama te God bidibo sueibao. Aga te tigidali tibo godide te ugwadu elalubo
    God dao.
  tpi-tpi: Ol dispela man i wokabaut na i kamap strong. Bai ol i go kamap long Saion,
    na lukim God i stap. Em i God i antap long olgeta giaman god.
  dan-1931: 'Når de går gennem Bakadalen*, gør de den til Kildevang, og Tidligregnen
    hyller den i Velsignelser. { [*dvs. en vandløs Dal; de gl. Overs. gengiver Ordet
    ved: Tåredalen. Es. 58, 11.] }'
  vie-OVCB: Họ càng đi sức lực càng gia tăng, cho đến khi mọi người đều ra mắt Đức
    Chúa Trời tại Si-ôn.
  guj-2017: તેઓ વધારે અને વધારે સામર્થ્યવાન થતાં જાય છે; તેઓમાંનો દરેક જણ સિયોનમાં
    ઈશ્વરની સમક્ષ હાજર થાય છે.
  pon-2006A: Ni ar kin kohkohwei, re kin kekehlailla; re ahpw pahn udiahl Koht en
    koht akan nan Saion.
  por-BRBSL: Eles vão de força em força. Cada um deles aparece diante de Deus em Sião.
  eng-OEBUS: From rampart to rampart on they march, till at last God reveals himself
    in Zion.
  swe-swe: När de går genom dalen med bakaträd (tåredalen), gör de den till en vattenkälla,
    regnen (de tidiga höstregnen, eller läraren) täcker dem med välsignelser (de blir
    till vattenreservoarer). [Versen är mångbottnad. Hebreiska ”baka” kan syfta på
    3-4 meter höga balsamträd vars doftande kåda användes för att göra balsam. Ordet
    är snarlikt verbet ”beki” som används för ”att gråta” i Bibeln. Anledningen kan
    vara kopplingen till hur träden ”gråter” ut sin kåda från barken. Frasen kan tolkas
    bildligt för en tid av sorg, en dal med tårar. Om det däremot är en verklig plats
    så nämns bakaträden i samband med Refaimdalen nära Jerusalem, se . I den dalen
    vann David seger över filistéerna. Israeliterna anföll från den plats där bakaträden
    stod, samtidigt som Herren lät ljudet från bakaträdens toppar låta som en här
    som skrämde filistéerna. Refaimdalen är den dal som leder upp till den sista sträckan
    till Jerusalem från sydväst, den sista etappen innan målet. Associationen till
    hur Herren hjälper pilgrimen på väg till templet och tårarna blir en källa till
    glädje passar bra. Även ordet för de tidiga höstregnen, hebreiska ”moreh”, har
    betydelsen lärare. Sista ordet är ”berakhot”, välsignelser, som är snarlikt ”berekhot”
    vattensamlingar, och en fin parallell med källor.]
  cth-cth: Thaonae koehoi thathoenae koe lah cei awh teh, buet touh hnukkhu buet touh
    Zion Cathut hmalah a kamnue awh.
  twi-twi: Wɔkɔ no ahoɔden so bere nyinaa, kosi sɛ wɔn mu biara bepue Onyankopɔn anim
    wɔ Sion.
  hlt-hlt: Tha dueng khui lamkah thadueng neh cet uh. Zion kah Pathen hmaiah phoe.
  tbz-SIM: Kɛ̀ bɛ̀ pɛ̃nkɛ́ tɛdɔntɛ̀ kpetɛ̀ ĩ́nkɛ̀, mɛniɛ mbuotɛ́, kɛ̀ fɛĩ́nkɛ̀mbóntɑɑfɛ̀ɛ
    ni kɛ́bónkùnnɛ kɛtenkɛ̀.
  msy-2020: Me tuavimɨn ghua nɨn gavgavim isa ghuavɨra ikia gavgafi. Me mangɨ Saionɨn
    Mɨghsɨamɨn otivigh Godɨn gantɨ a ikiam. Godɨn kam, a godba bar dar pɨn iti.
  dop-dop: Wɑɑtʋ wei pɑɑ tɛsəɣɩ Pɑkɑ*fɑ* tɛtɛkəlɛ tɔ, Ɩsɔ kɑ́ pəsɩ-tɛɣɛ hilɑ nyəntɛ,
    nɑ sɑlɑŋ tɛʋ kooli-tɛɣɛ kʋpɑntʋ.
  azb-azb: Bu adamlar getdikcə qüvvət alarlar, Sionda Allahın hüzurunda olarlar.
  eng-DBY: 'They go from strength to strength: [each one] will appear before God in
    Zion.'
  hin-2017: वे बल पर बल पाते जाते हैं; उनमें से हर एक जन सिय्योन में परमेश्वर को अपना
    मुँह दिखाएगा।
  wol-KYG: Buy jàll xuru Jooyoo, mu saf ko bëti ndox, céebo sànge xur wa barke,
  swp-swp: Se adidiri, i lau e se adidiri ariri; hari eaubada edi Eaubada abo i taumasaraha
    Siona eai.
  bjr-bjr: Miqimmasee fimariasa afeekaika mafiqa Sioonna maqusa moo auqu Yeerusaree
    maqusai Anutufa aiqama unnaqira anutusa uriqararafa marina qafeefaranoo.
  eng-YLT: They go from strength unto strength, He appeareth unto God in Zion.
  kne-kne: Pomigsa da ay pomigsa sin pandad-anan da. Mo domateng da ed Zion, awni
    et manpaila da sin sangoanan Diyos ay kangatoan ed daya ya isnan daga.
  eng-WYC-2017: they shall go from virtue into virtue to strength; God of gods shall
    be seen in Zion.
  eng-WMBB: They go from strength to strength. Every one of them appears before God
    in Zion.
  zat-NTPS: Dxelácadxe̱' benne' wal-la dxácate̱ ne zaj xu'e̱ neza lawe' da xelelé'ene̱'
    Dios lu xi'a lá'azxa chee̱', xi'a Sión.
  zty-NTPS: Žákgakže' benne' waḻe x̱ak zej yoe'e nez ga na' dan' ḻé'egekle' Dios
    ḻaw ya'a la'y chie', Ya'a Sión.
  urd-GVH: वह क़दम बक़दम तक़वियत पाते हुए आगे बढ़ते, सब कोहे-सिय्यून पर अल्लाह के
    सामने हाज़िर हो जाते हैं।
  rug-rug: Ṉiṉira lala dia si arini pa dia inene, osolae ta dogoro sa Tamasa tadi
    na tamasa koa rini pa Zaione.
  gaz-gaz: Isaan hamma Xiyoon keessatti fuula Waaqaa duratti mulʼatanitti, jabina
    irraa gara jabinaatti ni darbu.
  fra-LSG: Lorsqu’ils traversent la vallée de Baca, Ils la transforment en un lieu
    plein de sources, Et la pluie la couvre aussi de bénédictions.
  yal-yal: E nɛma danguma Baka lanbanni, mɛnna yi lu e xa alo tigi yirene. Tule singen
    na fa, darane yi fe.
  iou-iou: Ude ahäŋirän kaŋkaŋ oretoret täŋpäŋ Saion pom kaŋ-ahäkta ehutpäŋ kuŋkä
    nämo gaŋatak täkaŋ. Nämo, u anutu jopi-jopi kudup yärepmirani Anutu bureni u Saion
    pom terak api käneŋo unita.
  haw-1868: Hele no lakou, mai kela ikaika, a i keia ikaika aku, E ikeia mai lakou
    e ke Akua ma Ziona.
  arb-NAV: يَنْمُونَ مِنْ قُوَّةٍ إِلَى قُوَّةٍ، إِذْ يَمْثُلُ كُلُّ وَاحِدٍ أَمَامَ
    اللهِ فِي صِهْيَوْنَ.
  ded-ded: Yeni kuc meficgema kuc monggoc nga monggoc torokpema mema kengkecma anutu
    hania hania yeneac Anutu Sionnu henggecde.
  ewe-ewe: Wole azɔli dzi tso ŋusẽ me yi ŋusẽ me va se ɖe esime wo dometɔ ɖe sia ɖe
    nado ɖe Mawu ŋkume le Zion.
  eng-LEE: (84:8) They go from strength to strength, each of them appeareth before
    God in Zion.
  asm-FB: যোৱাৰ পথত তেওঁলোকে শক্তিৰ উপৰি শক্তি পায়; তেওঁলোক প্ৰত্যেকে চিয়োনত দেৱতাবোৰৰ
    ঈশ্বৰৰ সন্মুখত গৈ উপস্থিত হয়।
  sus-A: عٍ بَكَ فُلُنبَ عِفِرِ مَ تّمُي نَشّ، عٍ يٍ دُلٌنيِيٍ تٌ نّ، تُنّ يٍ فبٍفبٍ
    بَرَ نَا رَقٍ.
  fra-SBL: Ils vont de force en force. Chacun d'entre eux comparaît devant Dieu à
    Sion.
  hbo-hbo: עֹבְרֵ֤י ׀ בְּעֵ֣מֶק הַ֭בָּכָא מַעְיָ֣ן יְשִׁית֑וּהוּ גַּם־בְּ֝רָכֹ֗ות
    יַעְטֶ֥ה מֹורֶֽה׃
  kik-kik: Mathiiaga magĩkĩragĩrĩria kũgĩa na hinya, nginya o mũndũ o mũndũ agakinya
    mbere ya Ngai kũu Zayuni.
  fra-NCL: Lorsqu’ils traversent la vallée des Larmes ils la changent en un lieu plein
    de sources, et la pluie d’automne la couvre aussi de bénédictions.
  cek-AK: Nihcae loe thacak o aep, Zion ih kaminawk loe Sithaw hmaa ah angphong o
    boih.
  cuk-cuk: Dulemar, nanadapidbali e-ganguedi gangumai gued, Sión-yalagi Bab-Dummad-dakmaloed.
  uig-CYR: Хәлқиң Өзүңдин шатлиниши үчүн, Бизни қайтидин йеңилимамсән?
  pma-pma: Keil akur keihoen en sise one, hetokol avong keil iles Ahi en out Saeon,
    kei koa vi houlu mulin ahi keil onen meatin sav keil.
  tel-2017: వాళ్ళ బల ప్రభావం ఎప్పటికప్పుడు పెరుగుతూ ఉంటుంది. వాళ్ళలో ప్రతివాడూ సీయోనులో
    దేవుని ఎదుట కనబడతాడు.
  hat-BSA: Yo sòti nan fòs pou antre nan fòs yo. Yo chak parèt devan Bondye nan Sion.
  ukr-ONPU: Невже не оживиш нас знову, щоб народ Твій радів Тобою?
  kos-kos: Ke elos fahsr, ku lalos yokyokelik, Ac elos ac fah liye God lun god uh
    in Zion.
  hbo-WLC: עֹבְרֵ֤י ׀ בְּעֵ֣מֶק הַ֭בָּכָא מַעְיָ֣ן יְשִׁית֑וּהוּ גַּם־בְּ֝רָכ֗וֹת
    יַעְטֶ֥ה מוֹרֶֽה׃
  ibo-ibo: Ike ha na-abawanye abawanye, tutu ha niile nʼotu na otu, abịa guzo nʼihu
    Chineke na Zayọn.
  ory-ory: ସେମାନେ ଉତ୍ତରୋତ୍ତର ବଳବାନ ହୋଇ ଅଗ୍ରସର ହୁଅନ୍ତି, ସେମାନଙ୍କର ପ୍ରତ୍ୟେକ ଲୋକ ସିୟୋନରେ
    ପରମେଶ୍ୱରଙ୍କ ଛାମୁରେ ଉପସ୍ଥିତ ହୁଅନ୍ତି।
  chk-chk: Ra fetal o pöpöchökülela tori repwe küna ewe Kot mi lap seni ekewe kot
    meinisin me lon Sion.
  rop-rop: Yu pipul olabat gro brabli strongbala en dei garra kamat langa det Brabli
    Boswan God deya langa Saiyan.
  ukr-1871: Що раз набирають сили; кожний з них явиться перед Богом в Сионї.
  yon-yon: Yi yaa komo komo meneboon kuu God yaromkonomo awine yarebiwen kowe, yi
    mimim korem kuu Saiyon aom God ye arinambo ari miniwen.
  deu-1951: (084-8) Sie schreiten von Kraft zu Kraft, erscheinen vor Gott in Zion.
  eng-JPS: (84-8) They go from strength to strength, every one of them appeareth before
    God in Zion.
  srp-1865: Idu zbor za zborom, javljaju se pred Bogom na Sionu.
  lug-lug: Bagenda beeyongera amaanyi, okutuusa lwe batuuka mu maaso ga Katonda mu
    Sayuuni.
  heb-heb: ילכו מחיל אל חיל יראה אל אלהים בציון׃
  ben-IRV: তারা শক্তিশালী থেকে আরো শক্তিশালী হয়ে ওঠে, তাদের প্রত্যেকে সিয়োনের ঈশ্বরের
    সামনে উপস্থিত হয়৷
  ntu-ntu: X mz nzesotr-krdr Jerusalem nzxplr-krdr sa naetunepx, Murde ycpe pipz nzkrlz-krbzlr
    Newz Saeon mz nzangio-krdr nim. X nim Gct rgr kxmyaszlzle krkcng tzmncng mzlilxlr
    amrlx Tzangiolr lr mrkzbleng.
  pan-pan: ਓਹ ਬਲ ਤੇ ਬਲ ਪਾਉਂਦੇ ਚਲੇ ਜਾਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਹਰੇਕ ਸੀਯੋਨ ਵਿੱਚ ਪਰਮੇਸ਼ੁਰ
    ਅੱਗੇ ਵਿਖਾਈ ਦਿੰਦਾ ਹੈ।
  mya-JVB: သူတို့သည် အား တိုးတက်၍ ခရီးသွား လျက်၊ ဇိအုန် မြို့မှာ ဘုရား သခင့်ထံ တော်၌
    မျက်နှာ ပြကြပါ၏။
  kgf-kgf: Ieneŋ imi kuc mema toroqema ogicma mema eŋac eŋac keremma guac baec boŋa
    Zioniguc, Anutuac wésiaiguc wininima nammu.
  tte-O: Mwa ali lau koina yoli sikaiwe yoi, kikiunamo yaubadao ali Yaubada kani sigitai
    Yelusalema koina.
  tbg-tbg: Vika vi variavaro vika kempukavano voqavata voqavata oru vi vaimanta Saioni
    Aiqinaqaa orunte, Kotira avuqaa oru variara.
  hmo-hmo: Unai taudia idia raka noho neganai, edia goada be ia bada lao noho, ela
    bona idia ta ta ese Dirava, be Siona Ororo dekenai do idia itaia.
  zar-NT: Lu yöl-laʼ huáca quégaquiëʼ röjáquiëʼ, en tuʼzíʼrönëʼ yöl-laʼ huáca. Taʼdxinëʼ
    yúguʼtëgaquiëʼ loʼ Liʼ, Dios, lu yödzö Sión.
  urd-urd: वह ताक़त पर ताक़त पाते हैं; उनमें से हर एक सिय्यून में ख़ुदा के सामने हाज़िर
    होता है।
  rus-SYN: Неужели снова не оживишь нас, чтобы народ Твой возрадовался о Тебе?
  bqc-SIM: Tó aalɛ pã Baka guzulɛa, aaì to à gↄ̃ lán gu nibↄnadewa, káabuan
    lou ì to ɛ̀fãai ligua.
  tcz-CHONGTHU: Amaho akalson chan uva ahetbe cheh chehjingdiu ahin, amahon Jerusalem
    a Yahweh Pakai chu amudiu ahi.
  mar-mar: ते सामर्थ्यापासून सामर्थ्यात जातात; त्यातील प्रत्येकजणाला सियोनेत देवाचे
    दर्शन लाभते.
  isl-isl: Þegar þeir ganga gegnum táradalinn, þá breytir þú honum í vatnsríka vin
    og haustregrúð færir þeim blessun.
  hlt-THB: Zion awh Khawsa haiawh ami pha qip halndy thaawmnaak awhkawng thaawmnaak
    khqoet na cet uhy.
  qub-qub: Sercaynin-tupumi callpanpis yapacanga. Tayta Dios Sionchönami quiquiquita
    ricashunquipaj.
  bqp-bqp: Ń gɛnaa gũn ń gbãna dìgↄ̃ karamɛ ari ò gɛ́ káo n kĩnaa Zaiↄ̃.
  hat-hat: (084:8) Plis y'ap mache, se plis y'ap gen fòs. Yo gen pou yo parèt devan
    Bondye sou mòn Siyon an.
  eng-BSB: They go from strength to strength, until each appears before God in Zion.
  eng-WEBPB: They go from strength to strength. Every one of them appears before God
    in Zion.
  kbq-kbq: Anama nevu'za ome hankavetime vu'za hanavenentake vahetami Ra Anumzamofo
    avuga Jerusalemi kumatera uhanatigahaze.
  pon-pon: Re kin kakairida ni ar manaman akan, lao re pan janjalada mon Kot nan Jion.
  nhe-BL: Huan queja nopa nejnentiyase mojmostla ica más fuerza, huan ajsise ipan
    Jerusalén para nopano monextise moixpa, Toteco.
  wnc-wnc: Sike waakwau kepi akuyuk kekeknga pakaing. Kekeknga pake Saion kunangge
    kuku aminu kuupbamdane Anutuna une yuwawan kaning.
  bus-bus: Aↄ̃ gana guu aↄ̃ gbãaa ègↄ̃ kaaramɛ ai aↄ̃ gá káo n kiia Zayↄn.
  gub-BL: Waho mehe wakàgaw uhua'u wera'u oho iko. Wexak putar Tupàn amogwer tupàn
    wazar Zeruzarez pe a'e wà nehe.
  eng-DRA: 'Thou wilt turn, O God, and bring us to life: and thy people shall rejoice
    in thee.'
