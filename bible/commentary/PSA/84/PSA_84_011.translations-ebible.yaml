verse: PSA.084.011
translations:
  mal-C: കാരണം യഹോവയായ ദൈവം സൂര്യനും പരിചയും ആകുന്നു; യഹോവ കൃപയും മഹത്ത്വവും നൽകുന്നു;
    നിഷ്കളങ്കതയോടെ ജീവിക്കുന്നവർക്ക് അവിടന്ന് ഒരു നന്മയും മുടക്കുകയില്ല.
  deu-TKW: Denn ein Tag in deinen Vorhöfen ist besser als sonst tausend. Lieber will
    ich im Hause meines Gottes an der Schwelle stehen, als in den Zelten des Frevels
    wohnen.
  lin-lin: Lokola kovanda mokolo moko kati na lopango na Yo eleki kovanda mikolo nkoto
    moko na esika mosusu, naponaki kotelema na ekotelo ya Ndako ya Nzambe na ngai
    na esika ete navanda kati na bandako ya kapo ya bato mabe.
  mmx-mmx: Leeme Silok, nenu Lurutu See Pe atnema la nu Loorong Silok i ruuna lisisinang,
    la uk lox asuusu lebelemulus tinama la uk lox asilok nama kusu limixin dina raba
    asinorong nama. Nenu uxom tebeng alis lempanga avukat basinge nedi dik lok luvukat.
  eng-LSV: For YHWH God [is] a sun and a shield, || YHWH gives grace and glory. He
    does not withhold good || To those walking in uprightness.
  eng-GNV: 'For the Lord God is the sunne and shielde vnto vs: the Lord will giue
    grace and glory, and no good thing will he withhold from them that walke vprightly.'
  eng-WEBSTER: 'For the LORD God is a sun and shield: the LORD will give grace and
    glory: no good will he withhold from them that walk uprightly.'
  nhw-BL: Pampa ta, Toteco Dios, techtlahuilía huan techmanahuía. Ta techicnelía huan
    techhueyitlalía. Huan nochi catli monejnemiltíaj xitlahuac ipan moojhui, ta tiquinmacas
    nochi tlamantli cuajcuali catli inijuanti quinequij.
  swh-ONEN: Kwa kuwa Bwana ni jua na ngao, Bwana hutoa wema na heshima; hakuna kitu
    chema anachowanyima wale ambao hawana hatia.
  bba-bba: Nɛn sɔ̃ɔ teerun wɑ̃ɑru wunɛn sɑ̃ɑ yerɔ, tɑ nɛn yɑm tukum wɑ̃ɑrun sɔ̃ɔ dɑbi
    dɑbinu kere. N burɑm bo nɑ n wɑ̃ɑ wunɛn sɑ̃ɑ yerun kɔnnɔwɔ, ye ko nɑ n kɑ wɑ̃ɑ
    diru mi tɔn kɔ̃sobɑ wɑ̃ɑ.
  eng-KJVCPB: 'For the Lord God is a sun and shield: The Lord will give grace and
    glory: No good thing will he withhold from them that walk uprightly.'
  luo-luo: Nimar Jehova Nyasaye en chiengʼ kendo en okumba; Jehova Nyasaye chiwo ngʼwono
    gi duongʼ; ok otuon joma wuodhgi oriere tir gimoro amora maber.
  aii-aii: ܣܵܒܵܒ ܫܸܡܫܵܐ ܘܡܵܛܵܠܵܐ ܝܠܹܗ ܡܵܪܝܵܐ ܐܲܠܵܗܵܐ، ܫܵܦܵܩܲܬ ܘܐܝܼܩܵܪܵܐ ܒܸܬ ܝܵܗܒܹܠܔ
    ܡܵܪܝܵܐ، ܠܹܐ ܡܲܟܠܹܐ ܛܵܒ݂ܬܵ‌ܐ ܡ̣ܢ ܕܐܵܢܝܼ ܕܚܵܕܪܝܼ ܒܬܲܡܝܼܡܘܼܬܵ‌ܐ.
  meu-meu: Badina be Ḡaubada Iehova na dina bona kesi, ia na harihari-bada bona hailai
    e henimu. Iehova ese ḡau namona ta se ruamu, e raka maoromaoromu taudia ediai.
  npi-ULB: किनकि परमप्रभु परमेश्‍वर हाम्रो सूर्य र ढाल हुनुहुन्छ । परमप्रभुले अनुग्रह
    र गौरव दिनुहुनेछ । इमानदारितामा हिंड्नेहरूलाई उहाँले कुनै असल थोक रोक्‍नुहुन्‍न
    ।
  yor-yor: Nítorí Olúwa Ọlọ́run jẹ́ òòrùn àti asà; Olúwa fún ni ní ojúrere àti ọlá;
    kò sí ohun rere kan tí yóò fàsẹ́yìn fún àwọn tí ó rìn ní àìlábùkù.
  pes-OPCB: زیرا تو ای خداوند، نور ما هستی! تو حافظ و نگهدارندهٔ ما هستی! تو به ما
    فیض و جلال خواهی داد و هیچ چیز نیکو را منع نخواهی کرد از آنانی که به راستی عمل
    می‌کنند.
  tgl-ULB: Dahil si Yahweh na Diyos ay ang ating araw at kalasag; si Yahweh ay magbibigay
    ng biyaya at kaluwalhatian; hindi niya pinagkakait ang anumang mabuting bagay
    mula sa lumalakad na may dangal.
  nop-nop: Yahwe adi yahehewenik tiŋa undugoŋ adi yadi hautanik. Adi nihikahaŋneeŋ
    momooŋ tinimiŋa ninimbeloloŋ tilak. Titiŋ didimeniŋ tiiŋ adi titiŋ momooŋ tiyemdok
    lakata mu tilak.
  cbu-NT: Shiy Apaa Taarashipani, zar tamapari ashiru iyaa tuwasineekush, iyaa ksutaksha.
    Yuw tputs itsinsaru taaku, anoo kapung chinakush, shaanshu pangish tapshtukush,
    Uru wanasiri ksutaksha.
  hui-hui: Anduane Homogo Ngode Datagaliwabe ibu inanaga mamage haganebi inanaga kini
    howa wá haganebi kagoni. Ibugua inahondo bayale turubini dege bigi bialu ina mo
    yaraga halu kagoni. Ibunaga deni wali agali mana tigabi hangu bialu haga karuhondo
    ibugua mbirale bayale ngaru mbira nangule nalaga kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​တို့​အား ကွယ်​ကာ​တော်​မူ​သော​အ​ရှင်၊ဘုန်း​ကြီး​တော်
    မူ​သော ဘု​ရင်​ဖြစ်​တော်​မူ​၏။ ကိုယ်​တော်​သည်​ငါ​တို့​အား​သ​နား​ကြင်​နာ​၍ ချီး​မြှင့်​တော်​မူ​၏။
    ကိုယ်​တော်​သည်​မှန်​ရာ​ကို​ပြု​ကျင့်​သူ​တို့​အား ကောင်း​မြတ်​သည့်​အ​ရာ​များ​ကို​ပေး​ရန်​ငြင်း
    တော်​မ​မူ။
  bod-N: ཅི་ལ་ཞེ་ན་ཡ་ཝཱེ་དཀོན་མཆོག༌ཉིད། །ཁྲི་གདུགས་ཉི་མ་དང་ནི་ཕུབ་ཀྱང༌ཡིན། །ཁོང་གིས་ཐུགས་རྗེ་གཟི་དཔལ་གནང་བ༌དང༌།
    །ཁོང་གིས་དྲང་པོར་སྤྱོད་པའི་མི་རྣམས༌ལ། །ཕན་ཡོན་གཅིག་ཀྱང་མ་ལུས་གནང་བ༌ཡིན།།
  wsk-wsk: Mu awuk, Yawe mu anananga King se nanga karem; nu ana nanga Kaem. Nu gomang
    nangarso, ale nup biya nangarso; ale nu kariimet munan diram la betesan mu anapeya
    mel te me nogore iluso, mel ningo ningo nungarso.
  sna-sna: Nokuti Jehovha Mwari ndiye zuva nenhoo; Jehovha anopa nyasha nokukudzwa;
    hapana chinhu chakanaka chaanganyima avo vanofamba zvakarurama.
  spa-BLM: Porque Yahvé Dios es un sol y un escudo. Yahvé dará la gracia y la gloria.
    Él no retiene ningún bien a los que caminan sin culpa.
  cac-cac: Ach Jehová co Diosal, a ach tzac' saquilq'uinal d'ayon̈, tzon̈ a tan̈vani.
    Tzac' a vach'c'olal d'a yib'an̈ eb' sb'eyb'alan tojolal, tzic'anchaan̈ eb'. Tzac'n̈ej
    masanil tastac vach' d'a eb' yujto ay elc'och d'a sat eb'.
  swh-ULB: Kwa kuwa Yahwe Mungu ni jua letu na ngao yetu; Yahwe atatoa neema na utukufu;
    hazuii zuri lolote kwa wale ambao hutembea katika uadilifu.
  bel-bel: Вернасьць і мілата сустрэнуцца, справядлівасьць і мір пацалуюцца;
  deu-ELBBK: Denn ein Tag in deinen Vorhöfen ist besser als sonst tausend; ich will
    lieber an der Schwelle stehen im Haus meines Gottes, als wohnen in den Zelten
    der Gottlosen.
  mbb-OT: Su sikew, is Nengazen he Megbevayà, iring ka te andew he ebpeketayew, wey
    te kelasag he egkehimu he pengalang. Ebeǥey ka te pebur wey zengeg. Kenè nu idsekel
    is minsan hengkey he meupiya ziyà te nengungubpaan he wazà duen igkesawey.
  mal-2015: യഹോവയായ ദൈവം സൂര്യനും പരിചയും ആകുന്നു; യഹോവ കൃപയും മഹത്വവും നല്കുന്നു;
    നേരോടെ നടക്കുന്നവർക്കു അവൻ ഒരു നന്മയും മുടക്കുകയില്ല.
  gup-gup: Nawu Yawey God, wanjh nungka yiman kayime kundung dja nawu kannahnan ngad
    bininj. Yawey kabenwon namakmak bininj birrimak, dja kabenngeykimukwon. Minj mak
    kabenkaybun bininj nawu minj kabirridjalkurduyime kunwarre, dja mak kabenwon kunmakmak
    rowk.
  rmc-rmc: Feder hin jekh džives andre tiro kher, sar ezeros avrether! Radeder ačhava
    pro prahos andro kher mire Devleskro, sar hoj te bešav andro stani le nalačhe
    manušengre.
  nlg-nlg: 'A Lord God dida marara, ma na pilupilu: te heghita na sonihalavu mana
    rongoragha. E taho siki totobo uto ke poloa a Lord, vanira ra hei tara gonia na
    hava te uto.'
  pes-OPV: زیرا که یهوه خداآفتاب و سپر است. خداوند فیض و جلال خواهدداد. و هیچ‌چیز
    نیکو را منع نخواهد کرد از آنانی که به راستی سالک باشند.
  ron-1924: Кэч Домнул Думнезеу есте ун соаре ши ун скут, Домнул дэ ындураре ши славэ
    ши ну липсеште де ничун бине пе чей че дук о вяцэ фэрэ приханэ.
  ben-OBCV: কারণ সদাপ্রভু ঈশ্বর ঢাল ও সূর্যের মতো; তিনি দয়া ও সম্মান দান করেন; যাদের
    চলার পথ সিদ্ধ তাদের তিনি কোনো প্রকার মঙ্গল থেকে বঞ্চিত করেন না।
  som-som: Waayo, Rabbiga Ilaaha ahu waxa weeye qorrax iyo gaashaan, Rabbigu wax wanaagsan
    kalama hadhi doono kuwa si qumman u socda. Wuxuuna siin doonaa naxariis iyo sharaf.
  lat-VUC: Misericordia et veritas obviaverunt sibi; justitia et pax osculatæ sunt.
  eng-ASVBT: 'For Jehovah God is a sun and a shield: Jehovah will give grace and glory;
    No good thing will he withhold from them that walk uprightly.'
  mna-mna: Yooba Anutu, ni iurur mat piti mi iwe siŋgiao piti. Mi ipomosmoozo zin
    mbesooŋo kini pa kampeŋana mi muŋaiŋana kini, mi ipakurkur zin. Wal ta so tipa
    pai kizin ma indeeŋe men, na ni irao iruutu koroŋ ambaiŋana sa pizin na som.
  ita-1885: Perciocchè il Signore Iddio è sole e scudo; Il Signore darà grazia e gloria;
    Egli non divieterà il bene a quelli che camminano in integrità.
  eng-LXXUP: 'Mercy and truth are met together: Righteousness and peace have kissed
    each other.'
  eng-ULB: For Yahweh God is our sun and shield; Yahweh will give grace and glory;
    he does not withhold any good thing from those who walk in integrity.
  spa-VBL: Porque el Señor nuestros es nuestro sol y nuestro escudo, y nos da gracia
    y honor. El señor no retira nada bueno de aquellos que viven con rectitud.
  fra-_FOB: Car l'Éternel Dieu est un soleil et un bouclier; l'Éternel donne la grâce
    et la gloire; il ne refuse aucun bien à ceux qui marchent dans l'intégrité.
  mal-mal: യഹോവയായ ദൈവം സൂര്യനും പരിചയും ആകുന്നു; യഹോവ കൃപയും മഹത്വവും നല്കുന്നു;
    നേർബുദ്ധിയോടെ നടക്കുന്നവർക്ക് അവിടുന്ന് ഒരു നന്മയും മുടക്കുകയില്ല.
  lit-lit: Nes VIEŠPATS Dievas yra saulė ir skydas; VIEŠPATS teikia malonę ir šlovę.
    Jis nesulaiko gero nuo tų, kurie vaikščioja vientisumo dorybėje.
  urd-GVR: Kyoṅki Rab Ḳhudā āftāb aur ḍhāl hai, wuhī hameṅ fazl aur izzat se nawāztā
    hai. Jo diyānatdārī se chaleṅ unheṅ wuh kisī bhī achchhī chīz se mahrūm nahīṅ
    rakhtā.
  suz-BL: मारदे हना परमप्रभु, परमप्रभु यावे नां नु तेक्‍तीक बाक्‍ब। परमप्रभु यावेम
    ठेयब दुम्‍तीक नु मान गेब। मेकोमी ठीक लां खोइक्‍ब आन कली रिम्‍शो पाइब।
  eng-NOY: For the LORD God is a sun and a shield; The LORD giveth grace and glory;
    No good thing doth he withhold From them that walk uprightly.
  ita-1927: Perché l’Eterno Iddio è sole e scudo; l’Eterno darà grazia e gloria. Egli
    non ricuserà alcun bene a quelli che camminano nella integrità.
  ckb-ckb: لەبەر ئەوەی یەزدانی پەروەردگار خۆر و قەڵغانە، یەزدان میهرەبانی و شکۆ دەبەخشێت،
    ڕێ لە چاکە ناگرێت بۆ ئەوانەی ڕێگایان تەواوە.
  eng-BBE: 'The Lord God is our sun and our strength: the Lord will give grace and
    glory: he will not keep back any good thing from those whose ways are upright.'
  xsi-xsi: Yova Kindeni ikatona kinda itogo maramuŋa mine, aku inani uru ikai poe
    pa kinda, itogo sinâla mine. I uru iveta kie ara ndo pa kinda wa isuka ŋânda kâki
    wa. Tamâta ea kinzi uru sipaveta kuku vetâŋa ara, ande Yova Kindeni ma isilikana
    kelekele ara toŋge ŋananzi tamâta ŋinde, ande tia ndo.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಸೂರ್ಯನಂತೆ ಪ್ರಕಾಶಿಸುವವವರೂ ಗುರಾಣಿಯೂ ಆಗಿದ್ದಾರೆ. ಯೆಹೋವ ದೇವರು ಕೃಪೆಯನ್ನೂ
    ಮಹಿಮೆಯನ್ನೂ ಕೊಡುತ್ತಾರೆ. ನಿಷ್ಕಳಂಕವಾಗಿ ನಡೆದುಕೊಳ್ಳುವವರಿಗೆ ಅವರು ಒಳ್ಳೆಯದನ್ನು ಮಾಡಲು ಹಿಂದೆಗೆಯುವುದಿಲ್ಲ.
  tam-2017: தேவனாகிய யெகோவா சூரியனும் கேடகமுமானவர்; யெகோவா கிருபையையும் மகிமையையும்
    அருளுவார்; உத்தமமாக நடக்கிறவர்களுக்கு நன்மையை வழங்காமல் இருக்கமாட்டார்.
  spa-RV-1909: 'Porque sol y escudo es Jehová Dios: gracia y gloria dará Jehová: no
    quitará el bien á los que en integridad andan.'
  ron-BTF: Căci DOMNUL Dumnezeu este un soare și un scut; DOMNUL va da har și glorie,
    nu va opri niciun bine celor ce umblă cu integritate.
  eng-WEBP: For the LORD God is a sun and a shield. The LORD will give grace and glory.
    He withholds no good thing from those who walk blamelessly.
  eng-FBV: For the Lord God is our sun and shield, and he gives us grace and honor.
    The Lord doesn't hold back anything good from those who do right.
  nld-1939: Want Jahweh is een zon en een schild; God geeft genade en glorie. Nooit
    weigert Jahweh een weldaad aan hen, Die onberispelijk leven.
  nch-BL: Pampa ta, Toteco Dios, techtaahuilía huan techmanahuía. Ta techicnelía huan
    techhueyitalía. Huan nochi cati monejnemiltíaj xitahuac ipan moojhui, ta tiquinmacas
    nochi tamanti cuajcuali cati inijuanti quinequij.
  vie-1934: Vì Giê-hô-va Đức Chúa Trời là mặt trời và là cái khiên; Đức Giê-hô-va
    sẽ ban ơn-điển và vinh hiển; Ngài sẽ chẳng từ chối điều tốt lành gì cho ai ăn
    ở ngay thẳng.
  cha-cha: 'Sa y Jeova Yuus, güiya y atdao yan y patang: si Jeova unfannae grasia
    yan minalag: ti jachoma y manmauleg na güinaja ni y mammamomocat gui tininas.'
  hin-CV: मेरे लिए याहवेह परमेश्वर सूर्य एवं ढाल हैं; महिमा एवं सम्मान याहवेह ही के
    अनुग्रह हैं; निष्कलंक पुरुष को वह किसी भी उत्तम वस्तु से रोक कर नहीं रखते.
  eng-OURB: For Adonai God is a sun and a shield. Adonai will give chen ·grace· and
    kavod ·weighty glory·. He withholds no good thing from those who walk blamelessly.
  spa-BES: 'El Señor Dios es nuestro sol y nuestra fuerza: el Señor dará la gracia
    y la gloria; él no apartará nada bueno de aquellos cuyos caminos son rectos.'
  tdx-tdx: 'Masoandro vaho fikalañe t’Iehovà Andrianañahare, Mpanolotse falalàñe naho
    engeñe t’Iehovà: tsy eo ty raha soa ho tana’e amo mañavelo an-kavantañañeo.'
  tha-KJV: เพราะพระเยโฮวาห์พระเจ้าทรงเป็นดวงอาทิตย์และเป็นโล่ พระเยโฮวาห์จะทรงปูนความกรุณาและเกียรติ
    พระองค์​จะมิ​ได้​ทรงหวงของดีอันใดไว้เลยจากบุคคลผู้ดำเนินในความเที่ยงธรรม
  por-BR-2018: Porque o SENHOR Deus é sol e escudo; o SENHOR concederá graça e honra;
    ele não negará o bem aos que andam em integridade.
  deu-ELO: Denn Jehova, Gott, ist Sonne und Schild; Gnade und Herrlichkeit wird Jehova
    geben, kein Gutes vorenthalten denen, die in Lauterkeit wandeln.
  eng-WYC-2018: For God loveth mercy and truth; the Lord shall give grace and glory.
    He shall not deprive them from goods, that go in innocence; (For God loveth mercy
    and faithfulness; and the Lord giveth favour and glory. He will not hold back
    any good thing, from those who go in innocence or from those who do what is right.)
  epo-epo: Ĉar Dio, la Eternulo, estas suno kaj ŝildo; Favoron kaj honoron donas la
