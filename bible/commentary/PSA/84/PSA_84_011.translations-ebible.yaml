    no o Iehova i ka lokomaikai, a me ka hanohano; Aole ia e aua i kekahi mea maikai
    i ka poe hele ma ka pololei.
  arb-NAV: لأَنَّ الرَّبَّ الإِلَهَ شَمْسٌ وَتُرْسٌ. الرَّبُّ يُعْطِي نِعْمَةً وَمَجْداً؛
    لَا يَمْنَعُ أَيَّ خَيْرٍ عَنِ السَّالِكِينَ بِالاسْتِقَامَةِ.
  ded-ded: Nocac KEBU Anutu ye wenac nga kaso. Ye wosoefac nga eweheihei anemmema
    ngicngac dindingac kecandae, yeni faka gombunga ayemmema wiac gombunga mong naric
    mi segereyemmeude.
  ewe-ewe: elabena Yehowa Mawue nye ɣe kple akpoxɔnu. Yehowae naa amenuveve kple bubu,
    eye metea nu nyui ame siwo fɔɖiɖi mele woƒe zɔzɔme ŋu o.
  eng-LEE: (84:12) For a sun and shield is the Lord God; grace and glory will the
    Lord give; he will not withhold any good from those that walk with integrity.
  asm-FB: কিয়নো ঈশ্বৰ যিহোৱা সূৰ্য আৰু ঢাল স্বৰূপ; তেওঁ অনুগ্ৰহ আৰু গৌৰৱ দান কৰে;
    যিসকলে সৎ পথত চলে, তেওঁলোকক কোনো উত্তম বস্তু দিবলৈ তেওঁ অস্বীকাৰ নকৰে।
  sus-A: شِ كٍرٍن نَدَنفِقٍ عِ شَ بَنشِ كُي، نَ حْشُن دَنفِقٍ شِ وُلُ وُلُ رَ يِرٍ
    فبّتّ. ﭑ لُقٍ عِ شَ بَنشِ دّ رَ، نَ قَن لُقٍ رَ تِنشِنتَرٍيٍ شْنيِ،
  fra-SBL: Car Yahvé Dieu est un soleil et un bouclier. Yahvé donnera la grâce et
    la gloire. Il ne refuse aucun bien à ceux qui marchent sans reproche.
  hbo-hbo: כִּ֤י טֹֽוב־יֹ֥ום בַּחֲצֵרֶ֗יךָ מֵ֫אָ֥לֶף בָּחַ֗רְתִּי הִ֭סְתֹּופֵף בְּבֵ֣ית
    אֱלֹהַ֑י מִ֝דּ֗וּר בְּאָהֳלֵי־רֶֽשַׁע׃
  kik-kik: Nĩgũkorwo Jehova Ngai nĩ riũa na ngo; Jehova nĩarĩtũtugaga na agatwĩka
    maũndũ mega; arĩa mĩthiĩre yao ĩtarĩ ũcuuke ndarĩ ũndũ mwega angĩmaima.
  fra-NCL: Car un jour dans tes parvis vaut mieux que mille ; je préfère me tenir
    sur le seuil de la maison de mon Dieu, plutôt que d’habiter sous les tentes des
    méchants.
  cek-AK: Angraeng Sithaw loe ni hoi abuephaih ah oh; Angraeng mah tahmenhaih hoi
    lensawkhaih to paek tih; loklam katoengah caeh kaminawk hanah loe hmuen kahoih
    roe paawt pae mak ai.
  cuk-cuk: Bab-Jehová, dad-ibeleryob gued, sigu-abgaedyob gued. Bab-Dummad, anmar-nug
    dummarba imaked, anmarga gangued uked. Bab-Jehová, dule-galagwensuli-gudisurmaladga,
    e-ibmar-nikadi obinagwar uked.
  uig-CYR: Өзгәрмәс муһәббәт вә һәқиқәт өз ара көрүшти; Һәққанийәт вә аман-хатирҗәмлик
    бир-бирини сөйүшти;
  pma-pma: Iahova, keik komul koring koe komai ka muohien onom suval meteiai. Kosan
    tahosien ka houhouen min komai. Keik korseseintei kovasan tounah keil tetahos
    min koakeil ualien one mutolas.
  tel-2017: యెహోవా దేవుడు మన సూర్యుడు, మన డాలు. యెహోవా కృప, ఘనత ఇస్తాడు, యథార్ధంగా
    ప్రవర్తించే వారికి ఆయన ఏ మేలూ చేయకుండా మానడు.
  hat-BSA: Paske SENYÈ a, Bondye a, se yon solèy ak yon boukliye. SENYÈ a va bay gras
    avèk glwa. Li pa refize anyen ki bon a sila ki mache dwat yo.
  ukr-ONPU: Милість та істина зустрінуться, правда і мир поцілуються.
  kos-kos: LEUM GOD El mwe loeyuk lasr ac Tokosra wolana lasr, Su akinsewowoye kut
    ke lungkulang ac sunak. El tiana sruokya kutena ma wo Lukelos su oru ma suwohs.
  hbo-WLC: כִּ֤י טֽוֹב־י֥וֹם בַּחֲצֵרֶ֗יךָ מֵ֫אָ֥לֶף בָּחַ֗רְתִּי הִ֭סְתּוֹפֵף בְּבֵ֣ית
    אֱלֹהַ֑י מִ֝דּ֗וּר בְּאָהֳלֵי־רֶֽשַׁע׃
  ibo-ibo: Onyenwe anyị Chineke bụ anyanwụ na ọta; Onyenwe anyị na-enye ihuọma na
    nsọpụrụ; ọ naghị egbochi ihe ọma ọbụla site nʼebe ndị na-eje ije nʼizuoke nọ.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ସୂର୍ଯ୍ୟ ଓ ଢାଲ ଅଟନ୍ତି; ସଦାପ୍ରଭୁ ଅନୁଗ୍ରହ ଓ ଗୌରବ ଦେବେ;
    ସେ ସରଳାଚାରୀମାନଙ୍କଠାରୁ କୌଣସି ମଙ୍ଗଳ ବିଷୟ ଅଟକାଇବେ ନାହିଁ।
  chk-chk: Pun Kot ewe Samol mi Lapalap i ai saram, a apetiei seni ei feiengau. A
    fangela ngenikich ümöümöch me iteüöch. Ewe Samol mi Lapalap esap amwöchü och mi
    mürina seni chokewe mi föri mine a pwüng.
  rop-rop: YAWEI, det trubala God oldei maindimbat wi en im wi bos. Im brabli kainbala
    langa wi en im rispek wi. Langa ol detlot pipul hu dumbat rait ting, im nomo nokambek
    eni gudwan ting.
  ukr-1871: Бо Господь Бог — сонце й щит; Господь дасть ласку і славу, та й не уйме
    добра тим, що жиють в чистотї.
  yon-yon: Amborom kuu Yariman God kuu aron ye nambiri areb, ye kuu kombe areb, Yariman
    kuu kubi dowakeniib aningko kankooniyiib bangkandimaan. Komo komo amun kuu yeka
    kirim kere amuknindo, kane kane kangdommo doriib kuyaa kwane bangkandimaan.
  deu-1951: (084-12) Denn Gott, der HERR, ist Sonne und Schild, der HERR gibt Gnade
    und Herrlichkeit; wer in Unschuld wandelt, dem versagt er nichts Gutes.
  eng-JPS: (84-12) For the LORD God is a sun and a shield; the LORD giveth grace and
    glory; no good thing will He withhold from them that walk uprightly.
  srp-1865: Jer je Gospod Bog sunce i štit, Gospod daje blagodat i slavu; onima koji
    hode u bezazlenosti ne ukraæuje nijednoga dobra.
  lug-lug: Kubanga Mukama Katonda ye njuba yaffe era ye ngabo yaffe; atuwa emikisa
    gye awamu n’ekitiibwa; tewaliiwo kirungi na kimu ky’ataawa abo abatambulira mu
    makubo ge nga tebaliiko kyakunenyezebwa.
  heb-heb: כי שמש ומגן יהוה אלהים חן וכבוד יתן יהוה לא ימנע טוב להלכים בתמים׃
  ben-IRV: কারণ সদাপ্রভুু ঈশ্বর আমাদের সূর্য্য ও ঢাল; সদাপ্রভুু অনুগ্রহ ও প্রতাপ দেন;
    যারা সিদ্ধতায় চলে, তাদের মঙ্গল করতে অস্বীকার করবেন না।
  ntu-ntu: Murde Yawe, nim King rgr kc tqbatrple nzamatqngr nigr. X nim temz ngr lomrgr
    kc tqyrputrngr nipna. X aclveq nigr mz zmrlz ngrm, Mz nzrlrpx-zvz-krbzme da kxmrlzting
    mz kxnztubqng.
  pan-pan: ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਇੱਕ ਸੂਰਜ ਤੇ ਇੱਕ ਢਾਲ਼ ਹੈ, ਯਹੋਵਾਹ ਦਯਾ ਅਤੇ ਤੇਜ ਦੇਵੇਗਾ, ਉਹ
    ਸਿਧਿਆਈ ਵਿੱਚ ਚੱਲਣ ਵਾਲਿਆਂ ਤੋਂ ਕੋਈ ਚੰਗੀ ਚੀਜ਼ ਨਹੀਂ ਰੋਕੇਗਾ।
  mya-JVB: ထာဝရ အရှင် ဘုရား သခင်သည် နေ လည်း ဖြစ်တော်မူ၏။ အကွယ် အကာလည်း ဖြစ်တော်မူ၏။
    ထာဝရဘုရား သည် ကျေးဇူး တော်နှင့် ဘုန်း အသရေကို ပေး တော်မူ၏။ ဖြောင့်မတ် စွာကျင့်
    သောသူတို့အား ကောင်း သောအရာကို ငြင်း တော်မ မူ။
  kgf-kgf: Yawe Anutu imi kaiwe ʒéma saiwanina waŋanʒac. Yawenéŋ ewa hia waŋ nénécmima
    kekec eeyaguc mihicŋi nénécmianʒac. Ikoc qahac kecanʒu ionac iwawai hiabia ménda
    aŋgé tiénécmianʒac.
  tte-O: Kaiwena Yeoba iya kala totolo-kaukausi yo ala Kin wasawasana, sauga meuloina
    iwalo-muloloila, ikate-kamkamna-yagila yo isaguila. Nige sowana ginauli namwanamwana
    yabo inuwai siya analiyao mumugana dudulaina sipaisowai.
  tbg-tbg: Noravano Kotiva tinavu antua timite vaivama vairo. Viva tinavu Avuhainaava
    takuqukero vaiva vaiharo tinavu koqema timitaqiro viharo, nora autuvata timi vaira.
    Vira avuqaa avuqavuqamake ni variakara iriharo, viva kia vo haika nai tuataraitiro,
    ekaa koqe haika parumakero vika nimi vaira.
  hmo-hmo: Badina be Lohiabada ese ita ia gimaia noho. Ia be iseda King, mai ena hairaina
    danu. Ia ese bogahisihisi bona mataurai, be ai dekenai ia henia noho. Bema tau
    ta ese kara maoromaoro ia karaia neganai, Lohiabada ese gau namona ta unai tau
    dekena amo do ia koua lasi.
  zar-NT: Náquiëʼ Xanruʼ Dios ca gubidza, en le rusubín rëʼu. Xanruʼ caz runnëʼ queë́ruʼ
    yöl-laʼ ruzáʼ ladxiʼ queëʼ, en yöl-laʼ zxön queëʼ. Bitiʼ ugǘëʼ nitú le naca dxiʼa
    gapa nacuáʼ nupa tun le naca tsahuiʼ.
  urd-urd: क्यूँकि ख़ुदावन्द ख़ुदा, आफ़ताब और ढाल है; ख़ुदावन्द फ़ज़ल और जलाल बख़्शेगा
    वह रास्तरू से कोई ने'मत बाज़ न रख्खेगा।
  rus-SYN: Милость и истина сретятся, правда и мир облобызаются;
  bqc-SIM: Kua n kpɛ́ kpɛɛlɛ gↄↄ do maa dɛ kua gupãlei gↄↄ ↄ̀aa sↄola. Ma Lua ua
    bĩ́ibↄlɛdↄ̃anakɛ sì dɛ kua ua doũ ń vãikɛnaↄla.
  tcz-CHONGTHU: Ajeh chu Yahweh Pakai, Elohim Pathen hi eiho dia nisa le umpho ahi.
    Aman khoto nale loupina eipeuvin ahi. Yahweh Pakai in thildih jeng bol mihoa kon
    in thilpha alamang pon ahi.
  mar-mar: कारण परमेश्वर देव आमचा सूर्य आणि ढाल आहे; परमेश्वर अनुग्रह आणि गौरव देतो;
    जे प्रामाणिकपणे चालतात त्यांना उत्तम ते दिल्यावाचून तो राहणार नाही.
  isl-isl: Einn dagur í musteri þínu er betri en þúsund aðrir sem eytt er á öðrum
    stað! Frekar vildi ég vera dyravörður í musteri Guðs míns, en búa í höllum óguðlegra.
  hlt-THB: Ikawtih, Bawipa Khawsa taw khawmik ingkaw phuhqa na awm nawh; Bawipa ing
    kawhymnaaki ngkaw thangleek naak pe kawmsaw; coet a kap kaana ak cet thlangkhqi
    aham ik-oeih leek qoe qoe am hlawh na kaw.
  qub-qub: Tayta Dios gammi intita achicyächimunqui, ima mana allipitapis chapämanqui.
    Munashayquino goyajcunataga cuyanquimi, allimi ricanqui. Paycunataga llapantapis
    allitami tarichinqui.
  bqp-bqp: Dikiri Luda deńnɛ ifãntɛ̃ kũ sɛ̃gbako ũ, Dikiri dì gbɛ̃kɛ kɛńnɛ kũ
    bɛ̀ɛrɛɛo, àdi gí pↄ́ mana kpá taarisaridenↄairo.
  hat-hat: (084:12) Paske, se Seyè a ki tout defans mwen, se li menm k'ap pwoteje
    nou. L'ap ban nou favè li, l'ap fè yo respekte nou. Lè yon moun ap mennen yon
    vi ki san repwòch, Bondye p'ap janm refize l' okenn bon bagay.
  eng-BSB: For the LORD God is a sun and a shield; the LORD gives grace and glory;
    He withholds no good thing from those who walk with integrity.
  eng-WEBPB: For the LORD God is a sun and a shield. The LORD will give grace and
    glory. He withholds no good thing from those who walk blamelessly.
  kbq-kbq: Na'ankure Ra Anumzamo tagrira kegava huneranteno masati mani'ne. Agra'a
    asunku hunezmanteno razmagia nezamie. Fatgo zamavu zamavama nehaza vahe'mokizmia
    knare zantamina azeori nezamie.
  pon-pon: Pwe Kot leowa rajon katipin o pere, leowa kin kotikida mak o wau, a jota
    pan kotin mueid on me lelapok kan, en anane me mau kot.
  nhe-BL: Pampa ta, Toteco Dios, titetlahuilía huan titemanahuía. Ta titeicnelía huan
    titehueyitlalía. Huan nochi tlen monejnemiltíaj xitlahuac ipan moojhui, ta tiquinmacas
    nochi tlamantli cuajcuali tlen inijuanti quinequij.
  wnc-wnc: Dasingge, Buyambamtapa ninde nindukuya tasike kakaa nimunggak kapanin.
    Ita musip kwikwik natanimuke umaninu kopsa nimunggak. Sike sanga take kundu aminu
    noman sukukaing amindenu Buyambam tapata yamunangge dua kotnanggak.
  bus-bus: Dii Ludaa dɛńnɛ ↄfãntɛ̃ kↄ̃n sɛngbangoo ũ, Dii è gbɛ̃kɛɛ kɛńnɛ kↄ̃n bɛ̀ɛo,
    è gí pↄ́ maaa kpá taarisaideenↄaziro.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wiko tatainy romo zanewe. Wiko Zanemimaw romo.
    Uzamutar katu ikatu ma'e iapo har wà. Umuwete ikatu ma'e iapo har wà no. Omono
    ikatu ma'e paw wanupe a'e.
  eng-DRA: 'Mercy and truth have met each other: justice and peace have kissed.'
