verse: PSA.084.001
translations:
  mal-C: സൈന്യങ്ങളുടെ യഹോവേ, തിരുനിവാസം എത്ര മനോഹരം!
  deu-TKW: Dem Musikmeister, nach der gattitischen. Von den Korachiten. Ein Psalm.
  lin-lin: Wuta na buku ya mokambi ya bayembi. Nzembo ya bana ya Kore. Ezali ya koyemba
    na lindanda ya bato ya Gati.
  mmx-mmx: Leeme Silok, nu Lanaraavuk. Nia angkongkat mu loogu laplavang taram!
  eng-LSV: TO THE OVERSEER. ON THE GITTITH. A PSALM OF THE SONS OF KORAH. How beloved
    Your dwelling places, YHWH of Hosts!
  eng-GNV: To him that excelleth upon Gittith. A Psalme committed to the sonnes of
    Korah. O Lord of hostes, howe amiable are thy Tabernacles!
  eng-WEBSTER: To the chief Musician upon Gittith, A Psalm for the sons of Korah.
    How amiable are thy tabernacles, O LORD of hosts!
  nhw-BL: TOTECO, ta tiDios Catli Tijpiya Nochi Chicahualistli, tlahuel yejyectzi
    motiopa.
  swh-ONEN: Ee Bwana Mwenye Nguvu Zote, makao yako yapendeza kama nini!
  bba-bba: Womu ɡe Koren bibu bɑ wom kowobun wiruɡii kuɑ. Bɑ ɡu kuɑwɑ kɑ mɔrɔku. Ge
    wee.
  eng-KJVCPB: How amiable are thy tabernacles, O Lord of hosts!
  luo-luo: Mano kaka hekalu mari ber miwuoro, yaye Jehova Nyasaye Maratego!
  aii-aii: ܟܡܵܐ ܡܘܼܚܸܒܹ̈ܐ ܝܢܵܐ ܡܲܫܟܢܘܼ̈ܟ݂، ܝܵܐ ܡܵܪܝܵܐ ܚܲܝܠܬܵܢܵܐ.
  meu-meu: Iehova Sabaota e, emu noho gabuna na mai hairaina.
  npi-ULB: हे सर्वशक्तिमान् परमप्रभु, तपाईं बस्‍ने ठाउँ कति सुन्दर छ!
  yor-yor: Ibùgbé rẹ̀ ti lẹ́wà tó, Olúwa àwọn ọmọ-ogun!
  pes-OPCB: ای خداوند لشکرهای آسمان، چه دلپذیر است خانهٔ تو!
  tgl-ULB: Kaibig-ibig ang lugar kung saan kayo nakatira, Yahweh ng mga hukbo!
  nop-nop: Yahwe, Saŋiniŋ Molom, du’walaŋ Siloŋyot adi momooŋ hinek.
  cbu-NT: Apaa, shiy kizpurtishcha. ¿Tamara shiy pangish wanasiree?
  hui-hui: Anduane Homogo Hongo Haihe-o i̱na í̠naga andaore gubalini timbuniore ho
    kogoni.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​ဗိ​မာန်
    တော်​ကို အ​လွန်​နှစ်​သက်​မြတ်​နိုး​လျက်
  bod-N: ༼བྱིན་རླབས་དང་བསྟོད༌བསྔགས། གཱད་པའི་དབྱངས་ནང་དབུ་མཛད་ལ་སྤྲད་པའི་ཀོ་རཱག་གི་བུ་རྣམས་ཀྱི་མགུར༌མ།༽
    ཀྱེ་ཀྱེ་ཡ་ཝཱེ་དཔུང་ཚོགས་ཀྱི་ཡ་ཝཱེ། །ཁྱེད་ཀྱི་གདན་ས་ཇི་འདྲའི་མཛེས་པ༌ལ།།
  wsk-wsk: O Yawe Sokel Garagar, nika kuwim laili mu am yawarakala!
  sna-sna: Ugaro hwenyu hwakanaka sei, imi Jehovha Wamasimba Ose!
  spa-BLM: Qué bonitas son tus moradas, ¡Yahvé de los Ejércitos!
  cac-cac: Mamin Jehová Yajal d'a Smasanil, yelxo val te nib'ab'il a cajnub'.
  swh-ULB: Ni jinsi gani maskani yako yapendeza, Ewe Yahwe wa Majeshi!
  bel-bel: Кіроўцу хору. Сыноў Карэевых. Псальма.
  deu-ELBBK: (Dem Vorsänger, auf der Gittith. Von den Söhnen Korahs, ein Psalm.)
  mbb-OT: Nengazen he Mekeǥeǥehem, utew mekempet is baley nu.
  mal-2015: സൈന്യങ്ങളുടെ യഹോവേ, തിരുനിവാസം എത്ര മനോഹരം!
  gup-gup: O Yawey, ngudda nawu yibenmirndekarrme soldiers birridjalwern, wanjh ngaye
    ngabolkburlume kore ngudda yihyo, wanjh kubolkmakkaykenh!
  rmc-rmc: Oleske, ko ľidžal o bašaviben. Pal o gittit. Le Korachengro žalmos.
  nlg-nlg: Ivei vaho tua tea na utona na valemu, na vale tabu, Ighoe Lord, puku ni
    maana.
  pes-OPV: ای یهوه صبایوت، چه دل پذیر است مسکنهای تو!
  ron-1924: Кыт де плэкуте сунт локашуриле Тале, Доамне ал оштирилор!
  ben-OBCV: হে সর্বশক্তিমান সদাপ্রভু, তোমার আবাস কত মনোরম!
  som-som: Rabbiga ciidammadow, taambuugyadaadu sidee bay u yihiin wax la jeclaado!
  lat-VUC: In finem, filiis Core. Psalmus.
  eng-ASVBT: How amiable are thy tabernacles, O Jehovah of hosts!
  mna-mna: O Yooba, nu mburom keskeezeŋom. Nio leleŋ pa urum ku ilip. Pa ina nu itum
    murim tau.
  ita-1885: OH quanto sono amabili i tuoi tabernacoli, O Signor degli eserciti!
  eng-LXXUP: For the end, a Psalm for the sons of Korah.
  eng-ULB: How lovely is the place where you live, Yahweh of hosts!
  spa-VBL: ¡Cuán maravilloso es el lugar donde vives, Señor todo poderoso!
  fra-_FOB: Éternel des armées, que tes tabernacles sont aimables!
  mal-mal: സൈന്യങ്ങളുടെ യഹോവേ, തിരുനിവാസം എത്ര മനോഹരം!
  lit-lit: Vyriausiajam muzikui. Pagal gititą. Koracho sūnums. Psalmė. Kokia miela
    tavo didinga padangtė, o Kareivijų VIEŠPATIE!
  urd-GVR: 'Qorah ḳhāndān kā zabūr. Mausīqī ke rāhnumā ke lie. Tarz: Gittīt. Ai Rabbul-afwāj,
    terī sukūnatgāh kitnī pyārī hai!'
  suz-BL: “मुर नेल्‍ल आन परमप्रभु यावे, इन बाक्‍तीके गिश रिम्‍शो बाक्‍ब।
  eng-NOY: “For the leader of the music. On the Gittith. A psalm of the sons of Korah.”
    How lovely are thy tabernacles, O LORD of hosts!
  ita-1927: Per il Capo de’ musici. Sulla Ghittea. Salmo de’ figliuoli di Kore. Oh
    quanto sono amabili le tue dimore, o Eterno degli eserciti!
  ckb-ckb: ئەی یەزدانی سوپاسالار، ماڵەکەت چەند خۆشە!
  eng-BBE: How dear are your tents, O Lord of armies!
  xsi-xsi: Yova Kindeni, noko Walo Tamwata, noko ne luma sapâŋa nde ara ku ara ndo!
  kan-OKCV: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ನಿವಾಸಗಳು ಎಷ್ಟೋ ರಮ್ಯವಾಗಿವೆ!
  tam-2017: சேனைகளின் யெகோவாவே, உமது வாசஸ்தலங்கள் எவ்வளவு இன்பமானவைகள்!
  spa-RV-1909: 'Al Músico principal: sobre Gittith: Salmo para los hijos de Coré.
    ¡CUÁN amables son tus moradas, oh Jehová de los ejércitos!'
  ron-BTF: Cât de iubite sunt tabernacolele tale, DOAMNE al oștirilor!
  eng-WEBP: How lovely are your dwellings, LORD of Armies!
  eng-FBV: How wonderful is the place where you live, Lord Almighty!
  nld-1939: Voor muziekbegeleiding; op de gittiet. Een psalm van de zonen van Kore.
    Hoe lieflijk is uw woning, Jahweh der heirscharen!
  nch-BL: TOTECO, ta tiDios Cati Tijpiya Nochi Chicahualisti, tahuel cuajcualtzi motiopa.
  vie-1934: Hỡi Đức Giê-hô-va vạn quân, Nơi cư trú Ngài đáng thương thay!
  cha-cha: NAGÜINAEYAYON y sagamo, O Señot y inetnon sendalo!
  hin-CV: सर्वशक्तिमान याहवेह, कैसा मनोरम है आपका निवास स्थान!
  eng-OURB: How yadid ·lovely· are your dwellings, Adonai Tzva'ot [Yahweh Commander
    of heaven’s armies]!
  spa-BES: ¡Cuán queridas son tus tiendas, oh Señor de los ejércitos!
  tdx-tdx: Honh! hamotsontane ty kivoho’o ry Iehovà’ i Màroy !
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์จอมโยธา ที่​ประทับของพระองค์เป็​นที​่รักจริงๆ
  por-BR-2018: Quão agradáveis são tuas moradas, SENHOR dos exércitos!
  deu-ELO: Dem Vorsänger, auf der Gittith. Von den Söhnen Korahs, ein Psalm. Wie lieblich
    sind deine Wohnungen, Jehova der Heerscharen!
  eng-WYC-2018: To victory, on the pressers. The psalm of the sons of Korah. Lord
    of virtues, thy tabernacles be greatly loved; (For the choirmaster, on the gittith,
    a song by the Korahites. Lord of hosts, how greatly loved be thy tabernacles or
    how beautiful is thy dwelling place;)
  epo-epo: Kiel ĉarmaj estas Viaj loĝejoj, ho Eternulo Cebaot!
  gfk-gfk: Watong, Nong u Dadas Harsakit, i maririsuan no num katon na kinkinis.
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup, «Gittif»ta qelinsun dǝp, Koraⱨning oƣulliri
    üqün yezilƣan küy: — Makanliring nǝⱪǝdǝr ǝzizdur, Samawi ⱪoxunlarning Sǝrdari
    bolƣan Pǝrwǝrdigar!'
  beo-beo: Hina Gode Bagadedafa, na da Dia Debolo diasu amo bagadewane hanai gala!
  tpi-OTNT: Bikpela I Gat Olgeta Strong, mi laikim tumas haus bilong yu.
  hau-SA: Ina misalin kyan wurin zamanka, Ya Ubangiji Maɗaukaki!
  udu-udu: Mom pini jin c̱a’ba /e mo tani wanu ena, ayy Tap̱a gi momis mo.
  uig-LAT: 'Neghmichilerning béshigha tapshurulup, «Gittif»ta chélinsun dep, Korahning
    oghulliri üchün yézilghan küy: — Makanliring neqeder ezizdur, Samawi qoshunlarning
    Serdari bolghan Perwerdigar!'
  nde-nde: Yeka ubuhle bendlu yakho, Oh Thixo Somandla!
  ton-ton: ‌ʻE Sihova ʻoe ngaahi kautau, ʻoku lelei lahi ho ngaahi fale fehikitaki!
  ces-1613: Přednímu z kantorů na gittit, synů Chóre, žalm.
  eng-WMB: How lovely are your dwellings, LORD of Hosts!
  tam-TCV: சர்வ வல்லமையுள்ள யெகோவாவே, உமது தங்குமிடம் எவ்வளவு அழகானது!
  ceb-ULB: Alang sa pangulong musikero; sumala sa Gitit nga istilo. Ang salmo sa mga
    anak ni Kora. Pagkatahom gayod sa dapit nga imong gipuy-an, O Yahweh nga makagagahom!
  pol-UBG: O, jak miłe są twoje przybytki, PANIE zastępów!
  agr-agr: ¡Tuke Pujuu, ashí senchigtinuh, amina jemea duka shiig pegkejai!
  kyc-kyc: Anatu Porai Wakasa doko embena tembole anda doko namba mona nyilyu.
  urd-GVU: 'قورح خاندان کا زبور۔ موسیقی کے راہنما کے لئے۔ طرز: گتّیت۔ اے رب الافواج،
    تیری سکونت گاہ کتنی پیاری ہے!'
  eng-OEBCW: How dearly loved is the place where you live, Lord of hosts!
  deu-1912: Ein Psalm der Kinder Korah, auf der Gittith, vorzusingen. Wie lieblich
    sind deine Wohnungen, HERR Zebaoth!
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೇ, ನಿನ್ನ ನಿವಾಸಗಳು ಎಷ್ಟೋ ರಮ್ಯವಾಗಿವೆ!
  yap-yap: SOMOL ni Gubin ma Rayag Rok, ri ba t’uf e Tempel rom rog!
  hlt-MCSB: Caempuei BOEIPA namah kah tolhmuen tah, lungnah kap tloe pai o!
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳሢዮ! ኔ ዎርቃ ማኣራ ዎዚጉዲ ናሽኪንታያዳይ!
  twi-ASANTE: Ao Asafo Awurade, wʼatenaeɛ hɔ yɛ ahomeka!
  eng-WEBU: How lovely are your dwellings, LORD of Armies!
  acu-NT: ¡Apuru ameketme kakarmam! Ami pujutirmeka nekas shiirmaitai tajame.
  spa-PDDPT: ¡Cuán maravillosas son tus moradas, oh Yavé de las huestes!
  gun-gun: Xeruete nexondaro reta va'e, xevy pe nembojeroviaaty ma iporã ete!
  agu-BL: Kataj yi wi'nin ẍchamilu', chumbalaj nin yi najbilu'.
  ilo-ULB: Anian a makaay-ayo iti lugar a pagnanaedam, O Yahweh dagiti buybuyot!
  kpg-kpg: Au e aloho huoloo i do Hale Daumaha, meenei Yihowah Koia e Aamua.
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ، «گىتتىف»تا چېلىنسۇن دەپ، كوراھنىڭ ئوغۇللىرى
    ئۈچۈن يېزىلغان كۈي: ــ ماكانلىرىڭ نەقەدەر ئەزىزدۇر، ساماۋى قوشۇنلارنىڭ سەردارى
    بولغان پەرۋەردىگار!'
  bps-bps: E Amugu Dwata, gumdatah i kdee di tah langit na tanà, too bong nawagu i
    Bong Gumneam.
  sus-sus: Kora xa die xa bɛɛti bɛɛtibae xa mangɛ bɛ. A xa ba maxase luuti daaxi xui
    ra.
  pon-2006: Maing KAUN, Wasa Lapalap, ia uwen ei poakohng Tehnpasomwi Sarawio!
  jae-jae: O lausiŋ undambêŋa nêŋ Apômtau, nêm andu e têtac kêsa laŋgwageŋgoc.
  ksd-ksd: I ti vakak tuna ra kubam, Luluai kai ra lavur kor!
  tur-YTC: Ey Ordular Yahvesi, Meskenlerin ne kadar güzeldir!
  bel-N: 'Кіраўніку хору: на лад Гітыт. Сыноў Караха. Псальм.'
  grc-BRENT: Εἰς τὸ τέλος, τοῖς υἱοῖς Κορὲ ψαλμός.
  kpr-kpr: Bajari Fakina Isambu da Tofo, na ninda banungari kambo dae dubo ererurena.
  ind-AYT: 'Untuk pemimpin pujian: menurut Gitit. Mazmur anak-anak Korah. (84-2) Betapa
    dicintainya tempat kediaman-Mu, ya TUHAN semesta alam!'
  yom-yom: A phila lueki luidi mu buangu kiaku kioki weti vuanda ! A Nzambi, nkua
    ngolo yoso.
  yut-yut: Piŋkop Tapmɨm Ami, gak dakon yut tɨlɨmɨ toŋ galagɨsi.
  nya-nya: Malo anu okhalamo ndi okomadi, Inu Yehova Wamphamvuzonse!
  kyg-kyg: Ala kava nene, huꞌna, muki vayaꞌaiteꞌmo yagaika neꞌapatana vekae. Nagaemo
    maiꞌnanatega mono nokaeꞌmo lusi kava huno neꞌnahaiye.
  hrv-hrv: Zborovođi. Po napjevu “Tijesci”. Sinova Korahovih.
  mps-mps: Te Tigidali Bomo Elalubo God, eno nago be wei mu ebao.
  tpi-tpi: Bikpela I Gat Olgeta Strong, mi laikim tumas haus bilong yu.
  dan-1931: Til Sangmesteren. Al-haggittit*. Af Koras Sønner. En Salme. { [*se til
    Sl. 8, 1.] }
  vie-OVCB: Lạy Chúa Hằng Hữu Vạn Quân, nơi Chúa ngự đáng yêu biết bao.
  guj-2017: હે સૈન્યોના યહોવાહ, તમારું નિવાસસ્થાન કેવું મનોહર છે!
  pon-2006A: Maing KAUN, Wasa Lapalap, ia uwen ei poakohng Tehnpasomwi Sarawio!
  por-BRBSL: How adoráveis são suas moradias, Yahweh dos Exércitos!
  eng-OEBUS: How dearly loved is the place where you live, Lord of hosts!
  swe-swe: För lovsångsledaren, till Gittit. En psalm av (till) Korachs söner. [Titeln
    ”Gittit” kan syfta på namnet Goliat, en musikstil, eller betyda vinpress. Korachs
    ättlingar tjänstgjorde som musiker, sångare och vakter i tabernaklet under ökenvandringen
    och senare i templet, se .] ______
  cth-cth: Oe ransahu BAWIPA, na onae teh banghloimaw ngai ao.
  twi-twi: Awurade Asafo, wʼatenae hɔ yɛ ahomeka!
  hlt-hlt: Caempuei BOEIPA namah kah tolhmuen tah, lungnah kap tloe pai o!
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Kodee bí kó fɛyɛ̀nfɛ̀ bɛ̀ dìè nfɛ̀ kɛ biennɛ̀
    kubómbonku.
  msy-2020: O Ikiavɨra Itir Godɨn Gavgaviba Bar Itim. Nɨn dɨpenim a bar moghɨra dera.
  dop-dop: Kolee nyə́mɑ kpekəle yontu nti pɑ yookinɑ Kɑtɩ tʋ cəmʋɣʋ nɑ tə́ wɛ yonyoolɑɑ
    nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ.
  azb-azb: Ey Ordular Rəbbi, məskənin nə qədər əzizdir,
  eng-DBY: How amiable are thy tabernacles, O Jehovah of hosts!
  hin-2017: हे सेनाओं के यहोवा, तेरे निवास क्या ही प्रिय हैं!
  wol-KYG: Mu jëm ci njiital jàngkat yi, ànd ak xalam gu ñuy wax gitiit, ñeel askanu
    Kore wu góor.
  swp-swp: Oa em abamia, i lolo ariariri tauiala moutuana GUIAUNA e!
  bjr-bjr: Oo aiqama afeeka faqaa Yaaweefa, ani amaana maqara kaaqa dididanoo.
  eng-YLT: To the Overseer. — 'On the Gittith By sons of Korah.' — A Psalm. How beloved
    Thy tabernacles, Jehovah of Hosts!
  kne-kne: Sik-a ay Diyos, Kangatoan ay Apo, peteg di layad ko sin beey mo.
  eng-WYC-2017: To victory, on the pressers[or wine presses]. The psalm of the sons
    of Korah. Lord of virtues, thy taber-nacles be greatly loved;
  eng-WMBB: How lovely are your dwellings, LORD of Hosts!
  zat-NTPS: Nazrí'ile̱'e̱da' xudau' chiu' Lue', Dios, napu' dute̱ xel-la' waca.
  zty-NTPS: Nží'iḻe'ela' yodo' chio' Le', Dios. Le' napkzo' dot yeḻa' wak.
  urd-GVH: 'क़ोरह ख़ानदान का ज़बूर। मौसीक़ी के राहनुमा के लिए। तर्ज़ : गित्तीत। ऐ
    रब्बुल-अफ़वाज, तेरी सुकूनतगाह कितनी प्यारी है!'
  rug-rug: Nake tolavaena hola sa Mua Zelepade, kei Zihova Tadi na Qeto Minate!
  gaz-gaz: Yaa Waaqayyoo Waan Hunda Dandeessu, iddoon ati jiraattu akkam namatti tola!
  fra-LSG: Au chef des chantres. Sur la guitthith. Des fils de Koré. Psaume.
  yal-yal: Koraa diine tantun bɛtina, bɛti baane kuntigin xa. A xa ba Gati kaane kondenna
    ra.
  iou-iou: O Ekäni ärowani, kudupi yotkata gäripi inide kubä nadätat!
  haw-1868: NANI wale kou wahi noho ai, e Iehova o na kaua!
  arb-NAV: مَا أَحْلَى مَسَاكِنَكَ يَا رَبَّ الْجُنُودِ!
  ded-ded: O KEBU, kurumenggac wasaiareng kunengngina, geac ama womong imoc songogoc
    nga sogac sogaigoc wakema fede.
  ewe-ewe: O! Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ, wò nɔƒe dzeani loo!
  eng-LEE: “To the chief musician upon Gittith, by the sons of Korach, a psalm.” (84:2)
    How lovely are thy dwelling-places, O Lord of hosts!
  asm-FB: হে বাহিনীসকলৰ যিহোৱা, তোমাৰ নিবাস গৃহ কেনে মনোৰম!
  sus-A: كٌرَ شَ دِيٍ شَ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ. عَ شَ بَ مَشَسٍ لُوتِ دَاشِ
    شُي رَ.
  fra-SBL: Que tes demeures sont belles ! Yahvé des Armées !
  hbo-hbo: לַמְנַצֵּ֥חַ עַֽל־הַגִּתִּ֑ית לִבְנֵי־קֹ֥רַח מִזְמֹֽור׃
  kik-kik: Wee Jehova Mwene-Hinya-Wothe-rĩ, kaĩ gĩikaro gĩaku nĩ gĩthaka-ĩ!
  fra-NCL: Au maître de chant. Sur la Gitthienne. Psaume des fils de Coré.
  cek-AK: Aw misatuh kaminawk ih Angraeng, na ohhaih kahni im loe kawkruk maw palung
    han oh!
  cuk-cuk: Bab-Jehová-Bela-Gangued-Nikad, ibibayobi be-meged-negmala yeerdaklege.
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп оқулсун дәп, Кораһниң оғуллири үчүн йезилған
    күй: — Сән Өз зиминиңға илтипат көрситип, Яқупни сүргүнлүктин қайтурған едиң,
    и Пәрвәрдигар.'
  pma-pma: Iahova, asuv houlu ten out nesa, Eim Votut onom vi moreite mok.
  tel-2017: సేనల ప్రభువైన యెహోవా, నువ్వు నివసించే చోటు ఎంత మనోహరం!
  hat-BSA: A la abitasyon Ou yo bèl, O SENYÈ dèzame yo!
  ukr-ONPU: Керівнику хору. Псалом синів Кореєвих.
  kos-kos: Yoklana lungse luk nu ke Tempul lom, O LEUM GOD Kulana!
  hbo-WLC: לַמְנַצֵּ֥חַ עַֽל־הַגִּתִּ֑ית לִבְנֵי־קֹ֥רַח מִזְמֽוֹר׃
  ibo-ibo: Lee ka ebe obibi gị sị maa mma, O Onyenwe anyị, Onye pụrụ ime ihe niile!
  ory-ory: ହେ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୋ, ତୁମ୍ଭର ଆବାସ କିପରି ପ୍ରିୟତମ!
  chk-chk: Ai Samol mi Unusen Manaman, üa fokun efich imwom.
  rop-rop: YAWEI, Boswan God, ai laigim yu Serramoni Pleis brabliwei.
  ukr-1871: 'Проводиреві хора: На Гиттейських; для синів Корея, псальма. Що за любі
    домівки твої, Господи сил небесних!'
  yon-yon: O Ana Nangmidan Yemoon Ye Yariman, eb dobirimbon kuu yeka mamaa manimanandeb
    kii!
  deu-1951: Dem Vorsänger. Auf der Gittit. Von den Kindern Korahs. Ein Psalm. (084-2)
    Wie lieblich sind deine Wohnungen, HERR der Heerscharen!
  eng-JPS: (84-1) For the Leader; upon the Gittith. A Psalm of the sons of Korah.
    (84-2) How lovely are Thy tabernacles, O LORD of hosts!
  srp-1865: Kako su mili stanovi tvoji, Gospode nad silama!
  lug-lug: Eweema zo nga nnungi, Ayi Mukama ow’Eggye!
  heb-heb: למנצח על הגתית לבני קרח מזמור מה ידידות משכנותיך יהוה צבאות׃
  ben-IRV: হে বাহিনীদের সদাপ্রভুু, তোমার বাসস্থান কেমন প্রিয়।
  ntu-ntu: Yawe kc tqrninr, nim Gct kc tqlu. X mrlz-zlwzm bange Mangr-nzangiongr nim.
    Murde sutitx zlwz drtwrnge nzmncpx-krmc makoa ngrde, Mrkc tqngr-abrtz-ngrbo bam
    mz nabznge atwrnrngr.
  pan-pan: ਹੇ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ, ਤੇਰੇ ਡੇਰੇ ਕਿਹੇ ਪ੍ਰੇਮ ਰੱਤੇ ਹਨ!
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား ၊ ကိုယ်တော် ကျိန်းဝပ် တော်မူရာ အရပ် ဌာနတို့သည်
    အလွန်နှစ်သက် ဘွယ် ဖြစ်ပါသည်တကား၊
  kgf-kgf: (Legic galeŋawac; Korawac sac taséhéra ionac legic ʒéra.) Kurumeŋac téŋgiŋ
    ic tauseŋa tauseŋac Yawe, yei guac ama haliga imi héŋsorocya yanda.
  tte-O: O Yaubada Tomiyasaesosi, yamulolo lalakina am Nume Tabu koina.
  tbg-tbg: Noravauvo, are ekaa kempuka vataavama variaro. Ike, are ˻Ieruharemini˼
    variana Naavuva nai voqaraa Naavuvanoma vaivo.
  hmo-hmo: Siahu Ibounai Dirava e, lau ese oiemu Dubu Helaga lau ura henia bada!
  zar-NT: ¡Bicaʼ lachi gapa zoa cazuʼ Liʼ, Dios! ¡Nacuʼ Xángaca niʼa noʼo guizxi yu!
  urd-urd: ऐ लश्करों के ख़ुदावन्द! तेरे घर क्या ही दिलकश हैं!
  rus-SYN: Начальнику хора. Кореевых сынов.
  bqc-SIM: Kole buiↄ lɛ.
  tcz-CHONGTHU: O Yahweh Pakai hatchungnung nahou in hi iti kangailut hitam?
  mar-mar: हे सेनाधीश परमेश्वरा, तू जेथे राहतो ती जागा किती लावण्यपूर्ण आहे.
  isl-isl: Ó, hve musteri þitt er yndislegt, þú Drottinn hersveitanna.
  hlt-THB: Aw Boeimang Bawipa, na awmnaak hun taw lungnaak cu soeih mah hy!
  qub-qub: ¡Munayniyoj Tayta Dios, fiyupa cuyayllapämi tiyanayquega!
  bqp-bqp: N kúki mana fá, Dikiri Zĩ̀karide!
  hat-hat: (084:1) Pou chèf sanba yo. Se sou lè yon chante yo chante lè y'ap kraze
    rezen. Se yon sòm pitit Kore yo. (084:2) Ala bèl kay ou a bèl, Seyè ki gen tout
    pouvwa!
  eng-BSB: How lovely is Your dwelling place, O LORD of Hosts!
  eng-WEBPB: How lovely are your dwellings, LORD of Armies!
  kbq-kbq: Monafinka Sondia vahe'mokizmi Ra Anumzamoka nemanina kumakamo'a hentofaza
    hu'ne.
  pon-pon: MEID kajelel tanpaj omui kan, Main Ieowa Jepaot!
  nhe-BL: TOTECO, ta tiDios Tlen Tijpiya Nochi Chicahualistli, tlahuel yejyectzi motiopa.
  wnc-wnc: Buyambamtapa, kekekngaka bamban tapa, gatane yotdae take siknga nataat.
  bus-bus: N kúkii maa fá, Dii Zĩ̀kpɛde!
  gub-BL: Azamutar katu tuwe neràpuzuhu ihe, O Tupàn Ikàg Wera'u Ma'e.
  eng-DRA: Unto the end, for the sons of Core, a psalm.
