verse: PSA.084.008
translations:
  mal-C: സൈന്യങ്ങളുടെ ദൈവമായ യഹോവേ, എന്റെ പ്രാർഥന കേൾക്കണമേ; യാക്കോബിന്റെ ദൈവമേ, ശ്രദ്ധിക്കണമേ.
    സേലാ.
  deu-TKW: Sie wandern von Kraft zu Kraft; er erscheint vor Gott auf dem Zion.
  lin-lin: Makasi na bango ebakisamaka tango nyonso kino bakomaka na Siona, liboso
    ya Nzambe.
  mmx-mmx: O Leeme Silok nu Lanaraavuk ne Moroa, una ronga res at lisingising tarak.
    O Moroa at ne Jakop, tonga ia!
  eng-LSV: O YHWH, God of Hosts, hear my prayer, || Give ear, O God of Jacob. Selah.
  eng-GNV: 'O Lord God of hostes, heare my prayer: hearken, O God of Iaakob. Selah.'
  eng-WEBSTER: 'O LORD God of hosts, hear my prayer: give ear, O God of Jacob. Selah.'
  nhw-BL: TOTECO Dios, ta tiDios Catli Tijpiya Nochi Chicahualistli, techtlacaquili
    quema nimotlatlajtía. Quena, techtlacaquili ta tiiTeco Israel.
  swh-ONEN: Ee Bwana Mungu Mwenye Nguvu Zote, sikia maombi yangu; nisikilize, Ee Mungu
    wa Yakobo.
  bba-bba: Nɡe mɛ bɑ dɔɔ bu kɑ Gusunɔ yinnibun Yinni sɑ̃ Siɔniɔ, nɡe mɛyɑ ben dɑm
    mu rɑ n sosimɔ ɡbɑbu te sɔɔ.
  eng-KJVCPB: 'O Lord God of hosts, hear my prayer: Give ear, O God of Jacob. Selah.'
  luo-luo: Yie iwinj lemona, yaye Jehova Nyasaye, ma Nyasaye Maratego; chikna iti,
    yaye Nyasach Jakobo. Sela
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ ܐܲܠܵܗܵܐ ܚܲܝܠܬܵܢܵܐ، ܫܡܹܥ ܨܠܘܿܬ‌ܝܼ، ܗܲܒ݂ܠܔ ܢܵܬܵ‌ܐ، ܝܵܐ ܐܲܠܵܗܵܐ
    ܕܝܲܥܩܘܿܒ݂. ܣܹܠܵܗ
  meu-meu: Iehova Sabaota e, egu guriḡuri a kamonaia; Iakob ena Dirava e, a hakala
    henigu. (Selah)
  npi-ULB: हे सर्वशक्तिमान् परमप्रभु परमेश्‍वर, मेरो प्रार्थना सुन्‍नुहोस् । हे याकूबका
    परमेश्‍वर, म के भन्‍दैछु सो सुन्‍नुहोस् । सेला
  yor-yor: Gbọ́ àdúrà mi, Olúwa Ọlọ́run Alágbára; tẹ́tí sí mi, Ọlọ́run Jakọbu.
  pes-OPCB: ای خداوند، خدای لشکرهای آسمان، دعای مرا اجابت فرما! ای خدای یعقوب، تقاضای
    مرا بشنو!
  tgl-ULB: Yahweh ang Diyos ng mga hukbo, dinggin mo ang aking panalangin; Diyos ni
    Jacob, pakinggan mo ang aking sinasabi! Selah
  nop-nop: Yahwe, Saŋiniŋ Molom, du yonadine nadinambeŋ. Jekop’walaŋ Bepaŋ, du magike
    kametnadi tibeŋ.
  cbu-NT: Apaa Taarashipani, shiyamari kasiru taaksha. Iy Israelchichini shiyaa Apanllirtanicha.
    Ashiriya, nuw shiyaa mashki anoo mazinangcha.
  hui-hui: Anduane Homogo Hongo Haihe Ngode Datagaliwabe-o i̱na í̠hondo bi larogo
    hale habe. Yagabanaga Ngode Datagaliwabe-o i̱na bi larogo bayuwaore hale habe.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား၊ ကျွန်​တော်​မျိုး​၏​ဆု​တောင်း​ပတ္ထနာ​ကို
    နား​ညောင်း​တော်​မူ​ပါ။ အို ယာ​ကုပ်​၏​ဘု​ရား​သ​ခင်၊ နား​ထောင်​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་དཔུང་ཚོགས་ཀྱི་དཀོན་མཆོག །བདག་གི་གསོལ་འདེབས་ལ་ནི་གསན་པར༌ཞུ།
    །ཀྱེ་ཀྱེ་ཡ་ཀོབ་ཉིད་ཀྱི་དཀོན་མཆོག༌ལགས། །ཁྱེད་ཀྱིས་བདག་ལ་སྙན་དབང་གཏོད་པར༌མཛོད།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: O Yawe Sokel Garagar, aninga guranek ikiko; O Jacob ko Kaem, ikiko!
  sna-sna: Inzwai munyengetero wangu, imi Jehovha Mwari Wamasimba Ose; rerekerai nzeve
    yenyu kwandiri, imi Mwari waJakobho. Sera
  spa-BLM: Yahvé, Dios de los Ejércitos, escucha mi oración. Escucha, Dios de Jacob.
    Selah.
  cac-cac: Mamin Jehová Yajal d'a Smasanil, ach sDiosal vin̈aj Jacob, ab' co lesal
    tic.
  swh-ULB: Yahwe Mungu wa majeshi, sikia maombi yangu; Mungu wa Yakobo, usikilize
    nisemacho! Selah
  bel-bel: Пакажы нам, Госпадзе, ласку Тваю, і даруй нам выратаваньне Тваё.
  deu-ELBBK: Sie gehen von Kraft zu Kraft; sie erscheinen vor Gott in Zion.
  mbb-OT: Nengazen he Megbevayà he Mekeǥeǥehem, he Megbevayà ni Jacob, pemineǥa nu
    is ked-ampù ku!
  mal-2015: സൈന്യങ്ങളുടെ ദൈവമായ യഹോവേ, എന്റെ പ്രാർത്ഥന കേൾക്കേണമേ; യാക്കോബിന്റെ ദൈവമേ,
    ചെവിക്കൊള്ളേണമേ. സേലാ.
  gup-gup: O Yawey God, ngudda nawu yibenmirndekarrme birridjalwern soldiers, wanjh
    kanbekka kore ngahdi yiwarrudj ke. Ngudda nawu Jacob nuye God, kanbekka!
  rmc-rmc: Džan andral jekh zor andre aver, hoj pes te sikaven anglo Del pro verchos
    Sion.
  nlg-nlg: Lord, God, puku ni maana, ko rongovia nigua na kokoeliulivuti; God ni Israel,
    ko rongoviu mai.
  pes-OPV: ‌ای یهوه خدای لشکرها! دعای مرا بشنو! ای خدای یعقوب گوش خود را فراگیر! سلاه.
  ron-1924: Доамне, Думнезеул оштирилор, аскултэ ругэчуня мя! Я аминте, Думнезеул
    луй Иаков!
  ben-OBCV: হে সর্বশক্তিমান সদাপ্রভু, আমার প্রার্থনা শোনো; হে যাকোবের ঈশ্বর, আমার
    কথা শোনো।
  som-som: Rabbiyow, Ilaaha ciidammadow, baryadayda maqal, Ilaaha Yacquubow, bal dhegta
    ii dhig, (Selaah)
  lat-VUC: Ostende nobis, Domine, misericordiam tuam, et salutare tuum da nobis.
  eng-ASVBT: O Jehovah God of hosts, hear my prayer; Give ear, O God of Jacob. Selah
  mna-mna: O Yooba, nu Anutu mburom keskeezeŋom. Leŋ suŋŋana tio. Anutu ki Yakop,
    ŋgun talŋom pio.
  ita-1885: O Signore Iddio degli eserciti, ascolta la mia orazione; Porgi l'orecchio,
    o Dio di Giacobbe. (Sela.)
  eng-LXXUP: Show us thy mercy, O Lord, And grant us thy salvation.
  eng-ULB: Yahweh God of hosts, hear my prayer; God of Jacob, listen to what I am
    saying! Selah
  spa-VBL: Señor, Dios Todopoderoso, por favor, escucha mi oración; escucha, Dios
    de Jacob. Selah.
  fra-_FOB: Éternel, Dieu des armées, écoute ma prière! Dieu de Jacob, prête l'oreille!
  mal-mal: സൈന്യങ്ങളുടെ ദൈവമായ യഹോവേ, എന്റെ പ്രാർത്ഥന കേൾക്കണമേ; യാക്കോബിന്റെ ദൈവമേ,
    ചെവിക്കൊള്ളണമേ. സേലാ.
  lit-lit: O VIEŠPATIE, kareivijų Dieve, išgirsk mano maldą! Klausykis, o Jokūbo Dieve!
    Sela.
  urd-GVR: Ai Rab, ai lashkaroṅ ke Ḳhudā, merī duā sun! Ai Yāqūb ke Ḳhudā, dhyān de!
    (Silāh)
  suz-BL: परमप्रभु यावे, मुर नेल्‍ल आन परमप्रभु, आं पुंइशो लोव़ नेनीन। याकूब आ परमप्रभु
    आं लोव़ नेनीन! ठेयब सेंदा पा।
  eng-NOY: Hear my prayer, O LORD, God of hosts! Give ear, O God of Jacob! [[Pause.]]
  ita-1927: O Eterno, Iddio degli eserciti, ascolta la mia preghiera; porgi l’orecchio,
    o Dio di Giacobbe! Sela.
  ckb-ckb: ئەی یەزدان، خودای سوپاسالار، گوێت لە نوێژم بێت، خودای یاقوب، گوێ شل بکە.
  eng-BBE: 'O Lord God of armies, let my prayer come to you: give ear, O God of Jacob.
    (Selah.)'
  xsi-xsi: Maro Yova Kindeni Walo Tamwata, kupaloŋo pa naneŋgu noŋa. Noko Yakopu ne
    Maro Kindeni, kutambira taŋa sondo pa naŋa!
  kan-OKCV: ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ಪ್ರಾರ್ಥನೆಯನ್ನು ಕೇಳಿರಿ. ಯಾಕೋಬನ ದೇವರೇ, ಕಿವಿಗೊಡಿರಿ.
  tam-2017: சேனைகளின் தேவனாகிய யெகோவாவே, என்னுடைய விண்ணப்பத்தைக் கேளும்; யாக்கோபின்
    தேவனே, செவிகொடும். (சேலா)
  spa-RV-1909: 'Jehová Dios de los ejércitos, oye mi oración: escucha, oh Dios de
    Jacob. (Selah.)'
  ron-BTF: DOAMNE Dumnezeul oștirilor, ascultă rugăciunea mea, deschide urechea, Dumnezeul
    lui Iacob. Selah.
  eng-WEBP: LORD, God of Armies, hear my prayer. Listen, God of Jacob. Selah.
  eng-FBV: Lord God Almighty, please hear my prayer; please listen, God of Jacob.
    Selah.
  nld-1939: Jahweh der heirscharen, hoor mijn gebed; Jakobs God, ach, luister toch!
  nch-BL: TOTECO Dios, ta tiDios Cati Tijpiya Nochi Chicahualisti, techtacaquili quema
    nimotatajtía. Quena, techtacaquili ta tiiTeco Israel.
  vie-1934: Hỡi Giê-hô-va, Đức Chúa Trời vạn quân, xin hãy nghe lời cầu nguyện tôi;
    Đức Chúa Trời của Gia-cốp ơi, xin hãy lắng tai nghe.
  cha-cha: 'O Jeova, Yuus y inetnon sendalo, jungog y tinayuyutto: ecungog, O Yuus
    Jacob. Sila.'
  hin-CV: याहवेह, सर्वशक्तिमान परमेश्वर, मेरी प्रार्थना सुनिए; याकोब के परमेश्वर,
    मेरी सुनिए.
  eng-OURB: Adonai, Elohim Tzva'ot [Yahweh, God Commander of heaven’s armies], sh'ma
    ·hear obey·, my prayer. Give ear to me, God of Jacob [Supplanter]. Selah ·contemplation
    with musical interlude·.
  spa-BES: Oh Señor Dios de los ejércitos, que mi oración venga a ti; escucha, oh
    Dios de Jacob. Selah.
  tdx-tdx: Ry Iehovà Andrianañahare’ i Màroy, janjiño ty halaliko; toloro ravembia,
    ry Andrianañahare’ Iakobe. Selà
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์พระเจ้าจอมโยธา ขอทรงสดับคำอธิษฐานของข้าพระองค์ โอ ข้าแต่พระเจ้าของยาโคบ
    ขอทรงเงี่ยพระกรรณ เซลาห์
  por-BR-2018: SENHOR Deus dos exércitos, escuta minha oração; inclina os teus ouvidos,
    ó Deus de Jacó. (Selá)
  deu-ELO: Jehova, Gott der Heerscharen, höre mein Gebet; nimm zu Ohren, du Gott Jakobs!
    (Sela.)
  eng-WYC-2018: Lord God of virtues, hear thou my prayer; God of Jacob, perceive thou
    with ears. (Lord God of hosts, hear thou my prayer; God of Jacob, please listen
    thou to me.)
  epo-epo: Ho Eternulo, Dio Cebaot, aŭdu mian preĝon; Aŭskultu, ho Dio de Jakob! Sela.
  gfk-gfk: Watong, God Nong u Dadas Harsakit, taram no nugu sinasaring. God ta Iakop,
    hadade iau.
  uig-PIN: I samawiy ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar, duayimni angliƣaysǝn;
    I Yaⱪupning Hudasi, ⱪulaⱪ salƣaysǝn! Selaⱨ.
  beo-beo: Gode Hina Bagade Ya:igobe ea Gode, na sia:ne gadobe nabima!
  tpi-OTNT: God, Bikpela I Gat Olgeta Strong, harim prea bilong mi. Yu God bilong
    Jekop, putim gut yau na harim tok bilong mi.
  hau-SA: Ka ji addu’ata, ya Ubangiji Allah Maɗaukaki; ka saurare ni, ya Allah na
    Yaƙub. Sela
  udu-udu: Ayy Tap̱a Arumgimis gi momis mo, ciḵi mon’thom pem mo ma. Dhali c̱iyi /e
    ’ce mo, ayy Arumgimis ma Yakuub mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: I samawiy qoshunlarning Serdari bolghan Perwerdigar, duayimni anglighaysen;
    I Yaqupning Xudasi, qulaq salghaysen! Sélah.
  nde-nde: Zwana umkhuleko wami, Oh Thixo Nkulunkulu Somandla; akungilalele, Oh Nkulunkulu
    kaJakhobe.
  ton-ton: '‌ʻE Sihova ko e ʻOtua ʻoe ngaahi kautau, ke ke fanongo ki heʻeku lotu:
    fakafanongo, ʻE ʻOtua ʻo Sēkope. Sila.'
  ces-1613: Berou se houf za houfem, a ukazují se před Bohem na Sionu.
  eng-WMB: LORD, God of Hosts, hear my prayer. Listen, God of Jacob. Selah.
  tam-TCV: சர்வ வல்லமையுள்ள இறைவனாகிய யெகோவாவே, என் மன்றாட்டைக் கேளும்; யாக்கோபின்
    இறைவனே, எனக்குச் செவிகொடும்.
  ceb-ULB: O Yahweh Dios nga makagagahom, patalinghogi ang akong mga pag-ampo; Dios
    ni Jacob, paminaw kung unsa ang akong ginasulti! Selah
  pol-UBG: O PANIE, Boże zastępów, wysłuchaj mojej modlitwy, nakłoń ucha, Boże Jakuba.
    Sela.
  agr-agr: Tuke Pujuu, ashí senchigtin, Jacopan Apajuíjiyah, ¡wi sumamush antugtukta!
  kyc-kyc: Kamongo Anatu Porai Wakasa dokome nambana ateŋa pii doko soo karape. Jekopena
    Anatu embame sepe.
  urd-GVU: اے رب، اے لشکروں کے خدا، میری دعا سن! اے یعقوب کے خدا، دھیان دے! (سِلاہ)
  eng-OEBCW: Lord, God of hosts, hear my prayer, attend, O God of Jacob. Selah
  deu-1912: HERR, Gott Zebaoth, erhöre mein Gebet; vernimm's, Gott Jakobs! (Sela.)
  kan-2017: “ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ಮೊರೆಯನ್ನು ಕೇಳು; ಯಾಕೋಬ್ಯರ ದೇವರೇ, ಕಿವಿಗೊಡು”
    ಅನ್ನುತ್ತಾರೆ. ಸೆಲಾ
  yap-yap: SOMOL ni Got ni Gubin ma Rayag Rom, mu rung’ag e meybil rog; Got rok Jakob,
    mu telim ngog!
  hlt-MCSB: Ka thangthuinah he caempuei Pathen BOEIPA loh ya saeh lamtah, Jakob Pathen
    loh hnatun saeh. Selah
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳሢዮ! ሺኢጲፆ ታኣኮ ዋይዜ፤ ያይቆኦቤ ፆኦዛሢዮ! ታኣም ዋይዜ።
  twi-ASANTE: Ao Asafo Awurade, Onyankopɔn tie me mpaeɛbɔ; Ao Yakob Onyankopɔn, yɛ
    aso ma me.
  eng-WEBU: LORD, God of Armies, hear my prayer. Listen, God of Jacob. Selah.
  acu-NT: Apuru ameketme kakarmam. Jacobo Yusriya, wi seamur anturtukta.
  spa-PDDPT: Oh Yavé, ʼElohim de las huestes, escucha mi oración. Presta oído, oh
    ʼElohim de Jacob. Selah
  gun-gun: Senhor, Xeruete nexondaro reta va'e, endu anhembo'ea. Jacó Ruete, ejapyxaka
    ke.
  agu-BL: Wajcaw, ilu' kaRyosil yi wi'nin ẍchamilu', nin ilu' Ryosil k'ajtzun kamam
    Jacow. Tbite'u' yi intzi' inkul.
  ilo-ULB: O Yahweh a Dios dagiti buybuyot, denggem ti kararagko, O Dios ni Jacob,
    ipangagmo iti ibagbagak! Selah.
  kpg-kpg: Meenei Yihowah go di God Koia e Aamua, hagalongo mai gi agu dalodalo. Meenei
    di God o Jacob, hagalongo mai!
  uig-ARA: ئى ساماۋىي قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار، دۇئايىمنى ئاڭلىغايسەن؛
    ئى ياقۇپنىڭ خۇداسى، قۇلاق سالغايسەن! سېلاھ.
  bps-bps: E Amugu Dwata, gumdatah i kdee di tah langit na tanà, begam fanlinge i
    kdasalgu di ge; E Dwata, gusmalig i gutambulmi Dyékob, fanlingem agu.
  sus-sus: E keli yire fanyi nde, e siga yire fanyi gbɛtɛ. E na birin to nɛ kira xɔn
    sigafe ra Ala yire e e yɛtɛ masen a bɛ dɛnnaxɛ.
  pon-2006: Maing KAUN, Koht Wasa Lapalap, komw ketin karonge ei kapakapet; komwi
    Koht en Seikop, komw ketin karonge ie!
  jae-jae: O lausiŋ undambêŋa nêŋ Apômtau Anôtô, ôŋô ŋoc mec. O Jakobnê Anôtô, ôkêŋ
    taŋam.
  ksd-ksd: Luluai, God kai ra lavur kor, una valongore kaugu niaring; Una nuk pa ia,
    God kai Iakob. Sela.
  tur-YTC: Ordular Tanrısı ey Yahve, duamı duy. Dinle, ey Yakov'un Tanrısı. Selah.
  bel-N: Ідуць яны ад сілы да сілы, і прыходзяць да Бога на Сыён.
  grc-BRENT: Δεῖξον ἡμῖν Κύριε τὸ ἔλεός σου, καὶ τὸ σωτήριόν σου δῴης ἡμῖν.
  kpr-kpr: Arie Bajari God Fakina Isambu da Tofo, Jacob da God, nanda benunu ningi!
  ind-AYT: (84-9) Ya TUHAN, Allah semesta alam, dengarkan doaku; berilah telinga,
    ya Allah Yakub. Sela
  yom-yom: Wa lusambulu luama, a Yave, Nzambi nkua ngolo yoso, wundimba Nzambi yi
    Yakobi.
  yut-yut: Piŋkop Yawe Tapmɨm Ami, bɨsitno nandaki. Jekop dakon Piŋkop, mɨrak pak
    yaŋsi yopmaŋek geno nandaki.
  nya-nya: Imvani pemphero langa, Inu Yehova Mulungu Wamphamvuzonse; mvereni Inu Mulungu
    wa Yakobo. Sela
  kyg-kyg: Muki vayaꞌaiteꞌmo yagaika neꞌapatana vekae, huꞌna, nunumu nehuvanagi geꞌnimo
    afiyo. Yekopu Gotiꞌamogae, huꞌna, afiyo.
  hrv-hrv: 'Snaga im raste od časa do časa: dok ne ugledaju Boga na Sionu.'
  mps-mps: Genuai Bidi, nage te Tigidali Bomo Elalubo God, te eno gedu haluasa po
    wabo odao. Nage te Jekopgo God, te olo bugagia munama, eno po odao.
  tpi-tpi: God, Bikpela I Gat Olgeta Strong, harim prea bilong mi. Yu God bilong Jekop,
    putim gut yau na harim tok bilong mi.
  dan-1931: Fra Kraft til Kraft går de frem, de stedes for Gud på Zion.
  vie-OVCB: Lạy Chúa Hằng Hữu, Đức Chúa Trời Vạn Quân, xin rủ nghe lời con cầu nguyện.
    Xin lắng nghe, ôi Đức Chúa Trời của Gia-cốp.
  guj-2017: હે સૈન્યોના ઈશ્વર યહોવાહ, મારી પ્રાર્થના સાંભળો; હે યાકૂબના ઈશ્વર, હું
    જે પ્રાર્થના કરું, તે પર ધ્યાન આપો! સેલાહ
  pon-2006A: Maing KAUN, Koht Wasa Lapalap, komw ketin karonge ei kapakapet; komwi
    Koht en Seikop, komw ketin karonge ie!
  por-BRBSL: Yahweh, Deus dos Exércitos, ouça minha oração. Ouça, Deus de Jacob. Selah.
  eng-OEBUS: Lord, God of hosts, hear my prayer, attend, O God of Jacob. Selah
  swe-swe: De går från kraft till kraft (från plats till plats, som en vandrare som
    hämtar styrka och vila på varje lägerplats på väg mot målet), var och en träder
    fram inför Gud (Elohim) på Sion [templet i Jerusalem].
  cth-cth: Oe ransahu Cathut BAWIPA, ka ratoumnae heh na thai pouh haw. Oe, Jakop
    Cathut, na hnâpakeng haw.
  twi-twi: Asafo Awurade Nyankopɔn, tie me mpaebɔ; Yakob Nyankopɔn, yɛ aso ma me.
  hlt-hlt: Ka thangthuinah he caempuei Pathen BOEIPA loh ya saeh lamtah, Jakob Pathen
    loh hnatun saeh. Selah
  tbz-SIM: Kɛ̀ bɛ̀ nkérí kɛ̀ bɛ wɛ̃rímú yɛ́útí, kɛ̀ bɛ̀ɛ tuɔkɛnɛ̀ Siyɔ̃ɔ̃ Kuyie mborɛ̀.
  msy-2020: O Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, nɨ Jekopɨn God. Nɨ nan azangsɨzim
    barakigh. (Ighiam gamua an suiam atugha avughsegha ua ighiam gami.)
  dop-dop: Pɑ toŋ sɔɔsəɣɩ pɑ tɔntɛ tɑɑ kɛ́, nɑ pɑ́ kpətəɣənɑ timpi pɑɑ səŋ Ɩsɔ ɩsɛntɑɑ
    kɛ́ Siyɔŋ tɔ.
  azb-azb: Ya Rəbb, ey Ordular Allahı, duamı dinlə, Ey Yaqubun Allahı, qulaq as! Sela
  eng-DBY: Jehovah, God of hosts, hear my prayer; give ear, O God of Jacob. Selah.
  hin-2017: हे सेनाओं के परमेश्वर यहोवा, मेरी प्रार्थना सुन, हे याकूब के परमेश्वर,
    कान लगा! (सेला)
  wol-KYG: muy gëna am doole, ba teewi fa Yàlla ca Siyoŋ.
  swp-swp: Tauiala moutuana edi GUIAU Eaubadana e, egu uura u ataiei, beam bena i
    tasoe, Iakobo ena Eaubada e!
  bjr-bjr: Oo Yaawee Anutufa, aiqama afeeka faqaa Anutufa, qini innaaru qirana iria.
    Oo Yakooboona Anutu anee aaqoo quqasee iria.
  eng-YLT: O Jehovah, God of Hosts, hear my prayer, Give ear, O God of Jacob. Selah.
  kne-kne: Dengngem koma san adawag ko, Yahweh, Kangatoan ay Apo, sik-a ay dinaydayaw
    Jacob, itnengam nan karkararag ko.
  eng-WYC-2017: Lord God of virtues, hear thou my prayer; God of Jacob, perceive thou
    with ears.
  eng-WMBB: LORD, God of Hosts, hear my prayer. Listen, God of Jacob. Selah.
  zat-NTPS: Bene, Xran, ca naca da dxenaba' Lue', Dios, napu' dute̱ xel-la' waca.
    Bene, Dios, nacu' Dios chee̱ Jacob.
  zty-NTPS: Benle, X̱ana' Dios, da' ẕnnabla' ḻawo' Le'. Le' napkzo' dot yeḻa' wak.
    Benle cheto', Dios. Nako' Dios che Jakob.
  urd-GVH: ऐ रब, ऐ लशकरों के ख़ुदा, मेरी दुआ सुन! ऐ याक़ूब के ख़ुदा, ध्यान दे! (सिलाह)
  rug-rug: Kei Zihova, Tamasa Tanisa Qeto Minate, Mu avoso mae au, kei Tamasa te Zekopi.
  gaz-gaz: Yaa Waaqayyo, Waaqa Waan Hunda Dandeessu, kadhannaa koo dhagaʼi; yaa Waaqa
    Yaaqoob na dhaggeeffadhu.
  fra-LSG: Leur force augmente pendant la marche, Et ils se présentent devant Dieu
    à Sion.
  yal-yal: E sɛnbɛn yi siga fari sɛ, han e yi ti Ala yɛtagi Siyon yi.
  iou-iou: Ekäni Anutu ärowani, Jekop täŋo Anutu, juku peŋpäŋ yäŋapik mannata nadäsi!
  haw-1868: E Iehova ke Akua o na kaua, E hoolohe mai oe i ka'u pule; E haliu mai
    kou pepeiao, e ke Akua o Iakoba. Sila.
  arb-NAV: يَا رَبُّ إِلَهَ الْجُنُودِ اسْمَعْ صَلاتِي، وَأَصْغِ إِلَيَّ يَا إِلَهَ
    يَعْقُوبَ.
  ded-ded: O KEBU Anutu, kurumenggac wasaiareng kunengngina, ge nunumuna negenna.
    Yakoboac Anutu ge kedzac faina. Selac
  ewe-ewe: Yehowa, Mawu Ŋusẽkatãtɔ; O! Yakob ƒe Mawu, ɖo to nye gbedodoɖa. Sela
  eng-LEE: '(84:9) O Lord God of hosts, hear my prayer: give ear, O God of Jacob.
    Selah.'
  asm-FB: হে বাহিনীসকলৰ ঈশ্বৰ যিহোৱা, মোৰ প্ৰাৰ্থনা শুনা; হে যাকোবৰ ঈশ্বৰ, মোৰ কথা
    শুনা। (চেলা)
  sus-A: عٍ كٍلِ يِرٍ قَنيِ ندٍ، عٍ سِفَ يِرٍ قَنيِ فبّتّ. عٍ نَ بِرِن تٌ نّ كِرَ
    شْن سِفَقٍ رَ عَلَ يِرٍ عٍ عٍ يّتّ مَسٍن عَ بّ دّننَشّ.
  fra-SBL: Yahvé, Dieu des armées, écoute ma prière. Écoute, Dieu de Jacob. Selah.
  hbo-hbo: יֵ֭לְכוּ מֵחַ֣יִל אֶל־חָ֑יִל יֵרָאֶ֖ה אֶל־אֱלֹהִ֣ים בְּצִיֹּֽון׃
  kik-kik: Igua ihooya rĩakwa, Wee Jehova Ngai-Mwene-Hinya-Wothe; thikĩrĩria, Wee
    Ngai wa Jakubu.
  fra-NCL: 'Pendant la marche s’accroît la vigueur, et ils paraissent devant Dieu
    à Sion :'
  cek-AK: Aw misatuh kaminawk ih Angraeng Sithaw, lawk ka thuihaih hae tahngai ah;
    aw Jakob Sithaw, tahngai rae ah.
  cuk-cuk: Bab-Jehová-Bela-Gangued-Nikad, an bese-goled be itoge, Jacob-e-Bab-Dummad,
    be an-itoge.
  uig-CYR: Бизгә өзгәрмәс муһәббитиңни көрсәткәйсән, и Пәрвәрдигар, Бизгә ниҗатлиғиңни
    ата қилғайсән!
  pma-pma: O Iahova, Ahi ten out nesa, kitaengon hisien onak eli. Ahi onen Siekob,
    kisan ralingom minau.
  tel-2017: యెహోవా, సేనల ప్రభువైన దేవా, నా ప్రార్థన విను. యాకోబు దేవా, నేను చెప్పేది
    ఆలకించు. సెలా.
  hat-BSA: O SENYÈ dèzame yo, tande lapriyè mwen. Prete zorèy Ou, O Bondye Jacob la!
    Tan
  ukr-ONPU: З’яви нам, Господи, милість Свою і даруй нам Твоє спасіння.
  kos-kos: Lohng pre luk, O LEUM GOD Kulana. Porongeyu, O God lal Jacob.
  hbo-WLC: יֵ֭לְכוּ מֵחַ֣יִל אֶל־חָ֑יִל יֵרָאֶ֖ה אֶל־אֱלֹהִ֣ים בְּצִיּֽוֹן׃
  ibo-ibo: O Onyenwe anyị, Onye pụrụ ime ihe niile, nụrụ ekpere m. Gee m ntị, gị Chineke
    nke Jekọb.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ସୈନ୍ୟାଧିପତି ପରମେଶ୍ୱର, ମୋହର ପ୍ରାର୍ଥନା ଶୁଣ; ହେ ଯାକୁବର ପରମେଶ୍ୱର,
    କର୍ଣ୍ଣପାତ କର। [ସେଲା]
  chk-chk: Ai Samol mi Lapalap, en ewe Kot mi Unusen Manaman, kopwe aüselinga ai iotek,
    kopwe aü selingom, Maing än Jakop we Kot.
  rop-rop: YAWEI, Boswan God, det God blanga Jeikob, yu irrim main preya.
  ukr-1871: Господи, Боже сил небесних, вислухай молитву мою, почуй, Боже Якова!
  yon-yon: O Ana Nangmidan Yemoon Ye Yariman God, ne kurikuri weng kee wengambere.
    O Yekob ye God, ne yaa wengamberewe.Selah
  deu-1951: (084-9) HERR, Gott der Heerscharen, höre mein Gebet; du Gott Jakobs, merke
    auf! (Pause.)
  eng-JPS: (84-9) O LORD God of hosts, hear my prayer; give ear, O God of Jacob. Selah
  srp-1865: Gospode, Bože nad silama! usliši molitvu moju, Bože Jakovljev!
  lug-lug: Wulira okusaba kwange, Ayi Mukama Katonda ow’Eggye; mpuliriza, Ayi Katonda
    wa Yakobo.
  heb-heb: יהוה אלהים צבאות שמעה תפלתי האזינה אלהי יעקב סלה׃
  ben-IRV: হে সদাপ্রভুু, বাহিনীদের ঈশ্বর, আমার প্রার্থনা শোন হে যাকোবের ঈশ্বর মনোযোগ
    দাও।
  ntu-ntu: Yawe Gct kc tqrninr, nim Gct r melrmqgr Jekop. Xlrm nzkrka'-krnge mz nzvztr-krnge
    ma nyzm.
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਸੈਨਾਂ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਮੇਰੀ ਬੇਨਤੀ ਸੁਣ, ਹੇ ਯਾਕੂਬ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਆਪਣਾ
    ਕੰਨ ਲਾ! ਸਲਹ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ဘုရား သခင်ထာဝရဘုရား ၊ အကျွန်ုပ် ၏ပဌနာ စကားကို မှတ်
    တော်မူပါ။ ယာကုပ် အမျိုး၏ဘုရား သခင်၊ နားထောင် တော်မူပါ။
  kgf-kgf: Kurumeŋac téŋgiŋ ic tauseŋa tauseŋac Yawe, ʒéwelecna niŋnénna. Yakoboac
    Anutu, gezac qema niŋna. (Ohec)
  tte-O: O Yaubada Tomiyasaesosi, kowa kai Isileli ama Yaubada, yagu kawanoi kubenalan.
  tbg-tbg: Noravauvo, are ekaa kempuka vataavama variaro. Are Iekopira tinavu kaivaqara
    Variqavanoma variaro. Mpo, are te ai aaraaina uvara iriane.
  hmo-hmo: Siahu Ibounai Dirava e, lauegu guriguri do oi kamonai. Iakobo ena Dirava
    e, lau dekenai do oi kamonai.
  zar-NT: Ruzë́ naguʼ le rulidzaʼ Liʼ, Dios, Xángaca niʼa noʼo guizxi yu. Ruzë́ naguʼ
    nedaʼ, Dios queëʼ Jacob.
  urd-urd: ऐ ख़ुदावन्द, लश्करों के ख़ुदा, मेरी दुआ सुन ऐ या'क़ूब के ख़ुदा! कान लगा!
    सिलाह
  rus-SYN: Яви нам, Господи, милость Твою, и спасение Твое даруй нам.
  bqc-SIM: An gɛa guu an gbãa ìↄ kã́fĩɛ e aa gɛ kaò n kĩ́i Siↄna.
  tcz-CHONGTHU: O Yahweh Pakai, Ka Pathen Elohim hatchungnung kataona neingaipeh'in,
    O Jacob Elohim Pathen.
  mar-mar: हे सेनाधीश परमेश्वरा, माझी प्रार्थना ऐक; याकोबाच्या देवा, मी जे सांगतो
    ते माझे ऐक.
  isl-isl: Þeir styrkjast á göngunni og fá að lokum að ganga fram fyrir Drottin í
    musteri hans á Síon.
  hlt-THB: Aw Bawipa Boeimang Khawsa, kak cykcahnaak ve ngai lah; Aw Jacob a Khawsa,
    nang haa keng law lah.
  qub-qub: Jacobpa munayniyoj Tayta Diosnin, mañacaycämushäta wiyaycamay ari. Selah
  bqp-bqp: Dikiri Luda Zĩ̀karide, ǹ ma aduakɛna sí, ǹ sã kpá ma yãi, Yakubu Luda.
  hat-hat: (084:9) Seyè, Bondye ki gen tout pouvwa a, koute lapriyè mwen. Bondye Jakòb
    la, panche zòrèy ou pou tande m'.
  eng-BSB: O LORD God of Hosts, hear my prayer; give ear, O God of Jacob. Selah
  eng-WEBPB: LORD, God of Armies, hear my prayer. Listen, God of Jacob. Selah.
  kbq-kbq: Ra Anumzana Hankavenentake Anumza Jekopu Anumzamoka nunamuni'a antahinamio.
  pon-pon: 'Main leowa, Kot Jepaot, kom kotin ereki ai kapakap: Main Kot en Iakop
    kotin mani ia!'
  nhe-BL: TOTECO Dios, ta tiDios Tlen Tijpiya Nochi Chicahualistli, xinechtlacaquili
    quema nimomaijtohua. Quena, xinechtlacaquili ta tiiTeco Israel.
  wnc-wnc: Anutu, Buyambam tapa, ga Anutu kekekngaka bamban tapa, natane tumuk wamae
    natapso. Ga Jekopdane Anutuna, maak gwaang pake natane wamu natapso.
  bus-bus: Dii Luda Zĩ̀kpɛde, ǹ ma aduakɛna sí, ǹ swã kpá ma yãzi, Yakubu Luda.
  gub-BL: Ezeapyaka katu heze'eg rehe nehe, o Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u
    Ma'e. Herenu pe nehe, o Zako Izar.
  eng-DRA: Shew us, O Lord, thy mercy; and grant us thy salvation.
