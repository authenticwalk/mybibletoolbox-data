verse: PSA.084.002
translations:
  mal-C: യഹോവയുടെ ആലയാങ്കണം വാഞ്ഛിച്ച് എന്റെ പ്രാണൻ തളരുന്നു; എന്റെ ഹൃദയവും എന്റെ
    ശരീരവും ജീവനുള്ള ദൈവത്തിന് ആനന്ദകീർത്തനം ആലപിക്കുന്നു.
  deu-TKW: Wie lieblich ist deine Wohnung, Jahwe der Heerscharen!
  lin-lin: Yawe, Mokonzi ya mampinga, tala ndenge bisika oyo ovandaka ezali kopesa
    posa !
  mmx-mmx: A vavara aleng i xusu ana lotu saparav u go! Am doma onon amisik uto at
    loogu laplavang taram. La anabak pixan momo mi lorooro axap tarak tu, Luntoo Avolo.
  eng-LSV: My soul desired, indeed, it has also been consumed, || For the courts of
    YHWH, || My heart and my flesh cry aloud to the living God,
  eng-GNV: 'My soule longeth, yea, and fainteth for the courtes of the Lord: for mine
    heart and my flesh reioyce in the liuing God.'
  eng-WEBSTER: 'My soul longeth, and even fainteth for the courts of the LORD: my
    heart and my flesh crieth out for the living God.'
  nhw-BL: Nelía tlahuel nijnequi nicalaquis ipan icalixpa nopa tiopamitl, para nimonechcahuis
    huan nihuicas ica nochi noyolo para ta, Toteco Dios, catli tiitztoc.
  swh-ONEN: Nafsi yangu inatamani sana, naam, hata kuona shauku, kwa ajili ya nyua
    za Bwana; moyo wangu na mwili wangu vinamlilia Mungu Aliye Hai.
  bba-bba: Gusunɔ, wɔllu kɑ tem Yinni, wunɛn wɑ̃ɑ yeru tɑ mɑn wɛ̃re.
  eng-KJVCPB: 'My soul longeth, yea, even fainteth for the courts of the Lord: My
    heart and my flesh crieth out for the living God.'
  luo-luo: Chunya gombo kendo njawni ka agombo bedo e od Jehova Nyasaye; Chunya gi
    denda duto wer gi mor ne Nyasaye mangima.
  aii-aii: ܪܘܼܚܪܸܚ ܠܵܗ̇ ܘܐܘܼܦ ܬܝܼܡ ܠܵܗ̇ ܓܵܢܝܼ ܠܕܵܪ̈ܵܬܹ‌ܐ ܕܡܵܪܝܵܐ، ܠܸܒܝܼ ܘܦܲܓ݂ܪܝܼ ܟܹܐ
    ܫܲܒܚܝܼ ܠܐܲܠܵܗܵܐ ܚܵܝܵܐ.
  meu-meu: Lau laumagu na e ganaḡanamu, Iehova ena maḡu e mase heniamu; lalogu bona
    hidiogu na moale anedia e abimu, mauri Diravana ena.
  npi-ULB: परमप्रभुको चोकको निम्‍ति म उत्कट इच्‍छा गर्छु । यसको निम्ति मेरो इच्छाले
    मलाई थकित बनाएको छ । मेरो हृदय र मेरो सारा प्राणले जीवित परमेश्‍वरमा पुकारा गर्छ
    ।
  yor-yor: Ọkàn mi ń ṣàfẹ́rí nítòótọ́ ó tilẹ̀ pòǹgbẹ fún àgbàlá Olúwa àyà mi àti ara
    mi ń kọrin ayọ̀ sí Ọlọ́run alààyè.
  pes-OPCB: دلم هوای صحنهای تو را کرده است! تمام وجودم مشتاق ملاقات توست، ای خدای
    زنده!
  tgl-ULB: Nananabik ako sa mga patyo ni Yahweh, pinagod ako ng aking pagnanais para
    dito. Ang aking puso at ang buo kong pagkatao ay tumatawag sa buhay na Diyos.
  nop-nop: Nu adi munabulinedi du’walaŋ yot wawalige gineŋ uŋgoŋ hatidok nadilak.
    Doktiŋa welene eŋ folonedi kap toŋa Yahwe hatihatinit dutok nadifo tilat.
  cbu-NT: Nuw shiyash pangish tipuranllizshumari napamaam kapung támarakina. Pshtuyaruri,
    mangi ksakuri shiyaa ungirtakuri yaseekina, Apaa Taarashipani.
  hui-hui: Í̠naga anda ogoniha i̱ ho palu holeneore hame timbuni lo kogoni. I̱ mbirale
    marunaga hame nawigo Anduane Homogo í̠naga andaha holenegoorenaga hame bibahende
    ogoniha piai helowa kogoni. I̱naga minimebi tinginimebi bibahendeme i̱na turuore
    halu iba gana turubiru bibahendeorenaga holene tene Ngode Datagaliwabe haluhe
    kagohondo lo mialu kogoni.
  mya-mya: ထို​အ​ရပ်​တွင်​လွန်​စွာ​နေ​လို​လှ​ပါ​သည်။ ကျွန်​တော်​မျိုး​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ဗိ​မာန်​တော်
    တံ​တိုင်း​များ​ကို​တ​သ​ပါ​၏။ အ​သက်​ရှင်​တော်​မူ​သော​ဘု​ရား​သ​ခင်​အား ကျွန်​တော်​မျိုး​သည်​စိတ်​ရော​ကိုယ်​ပါ​ဝမ်း
    မြောက်​စွာ ထော​မ​နာ​သီ​ချင်း​ဆို​ပါ​၏။
  bod-N: བདག་སེམས་ཡ་ཝཱེའི་ཁྱམས་རར་དུངས་ནས་བརྒྱལ། །གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག༌ལ།
    །ང་ཡི་ལུས་སེམས་གཉིས་ཀྱིས་དགའ་འབོད༌བྱེད།།
  wsk-wsk: Ani mu te bagarikko kua lagasam; ni la marak duap, se aninga adera, angimik
    lilim la nika temple laili mu te ni kerak bagarikko ko kuesam.
  sna-sna: Mweya wangu unopanga, uye unotoziya, nokuda kwezvivanze zvaJehovha; mwoyo
    wangu nenyama yangu zvinodana kuna Mwari mupenyu.
  spa-BLM: Mi alma anhela, y hasta se desmaya por los atrios de Yahvé. Mi corazón
    y mi carne claman por el Dios vivo.
  cac-cac: Man̈ jantacoc snib'ej in c'ol tzin aj d'a yamaq'uil a cajnub' chi'. Ach
    Dios pitzan, tzin b'itan d'ayach d'a tzalajc'olal d'a smasanil in c'ool.
  swh-ULB: Ninashauku ya kuingia nyumbani mwa Yahwe, nimechoka sana kwa sababu ninatamani
    sana kuwa nyumani mwako. Moyo wangu na mwili wangu wote wakuita wewe Mungu uliye
    hai.
  bel-bel: Госпадзе! Ты ўмілажаліўся зь зямлі Тваёй, вярнуў палон Якаваў;
  deu-ELBBK: Wie lieblich sind deine Wohnungen, HERR der Heerscharen!
  mbb-OT: Egkesuat a utew he edhendutun! Mibulung ad te kedseled diyà te valey nu,
    He Nengazen. Is tivuuk he ǥehinawa ku engkanta te kegkelipey tenged kenikew te
    uuyag he Megbevayà.
  mal-2015: എന്റെ ഉള്ളം യഹോവയുടെ പ്രാകാരങ്ങളെ വാഞ്ഛിച്ചു മോഹിച്ചുപോകുന്നു; എന്റെ ഹൃദയവും
    എന്റെ മാംസവും ജീവനുള്ള ദൈവത്തെ നോക്കി ഘോഷിക്കുന്നു.
  gup-gup: Ngadjare wernkih duninjh bu ngangime Temple manbu manrurrkdjamun ke, ngudda
    nawu Yawey. Ngadjaldjare kukange dorrengh ngardduk, dja wardi ngarrowen bu minj
    ngare kumekbe. Ngaye ngawayini kunburrk dja kukange ngardduk dorrengh kore God
    nawu kahdjaldarrkid munguyh munguyh. Ngadjalwayini nuye, kunnjilngmak dorrengh.
  rmc-rmc: Savo šukar hin oda than, kaj bešes, ó, Nekzoraleder RAJEJA!
  nlg-nlg: 'Inau tu liona ngangata ge ku ghahau igaa: mu ku linge togotogo vania God
    haia nia na volagu udolu tua.'
  pes-OPV: جان من مشتاق بلکه کاهیده شده است برای صحنهای خداوند. دلم وجسدم برای خدای
    حی صیحه می‌زند.
  ron-1924: Суфлетул меу суспинэ ши тынжеште де дор дупэ курциле Домнулуй, инима ши
    карня мя стригэ кэтре Думнезеул чел виу!
  ben-OBCV: আমার প্রাণ সদাপ্রভুর প্রাঙ্গণের জন্য আকুল হয়, এমনকি মূর্চ্ছিতপ্রায় হয়;
    জীবন্ত ঈশ্বরের জন্য আমার হৃদয় আর আমার দেহ কেঁদে ওঠে।
  som-som: Naftaydu waxay u xiisaysan tahay Rabbiga barxadihiisa, Qalbigayga iyo jiidhkayguba
    waxay u dhawaaqaan Ilaaha nool.
  lat-VUC: '[Benedixisti, Domine, terram tuam; avertisti captivitatem Jacob.'
  eng-ASVBT: My soul longeth, yea, even fainteth for the courts of Jehovah; My heart
    and my flesh cry out unto the living God.
  mna-mna: 'Nio leleŋ ilip kat be aŋbotmbot lela urum ku leleene. Mi iŋgi aŋbot molo
    pa. Tana aŋtwermiili pa mi aŋso: “A tina ko!” Pa nu Anutu motom yaryaaraŋom. Tana
    ŋgar tio mi leleŋ ta imap imama ku men.'
  ita-1885: L'anima mia brama i cortili del Signore, e vien meno; Il mio cuore e la
    mia carne sclamano all'Iddio vivente.
  eng-LXXUP: 'O Lord, thou hast taken pleasure in thy land: Thou hast turned back
    the captivity of Jacob.'
  eng-ULB: I long for the courts of Yahweh, my desire for it has made me exhausted.
    My heart and all of my being call out to the living God.
  spa-VBL: Anhelo estar los atrios del Señor, agonizo de dolor por no estar en ellos.
    Mi mente y mi cuerpo cantan de alegría por el Dios viviente.
  fra-_FOB: Mon âme languit, même elle se consume après les parvis de l'Éternel; mon
    cœur et ma chair crient vers le Dieu vivant.
  mal-mal: എന്റെ ഉള്ളം യഹോവയുടെ പ്രാകാരങ്ങളെ വാഞ്ഛിച്ചു മോഹാലസ്യപ്പെട്ടു പോകുന്നു;
    എന്റെ ഹൃദയവും എന്റെ മാംസവും ജീവനുള്ള ദൈവത്തെ നോക്കി ഘോഷിക്കുന്നു.
  lit-lit: VIEŠPATIES kiemų trokšta mano siela, netgi alpsta! Mano širdis ir mano
    kūnas krykštauja dėl buvimo arti gyvojo Dievo!
  urd-GVR: Merī jān Rab kī bārgāhoṅ ke lie taṛaptī huī niḍhāl hai. Merā dil balki
    pūrā jism zindā Ḳhudā ko zor se pukār rahā hai.
  suz-BL: गो आं थुं नेल्‍लेमी परमप्रभु यावे आ खिं ङा लाङगा लचा दाक्‍नुङ। गो ग्‍येरशा
    सोम्‍शा ब्रोंइशा बाक्‍ब परमप्रभु कली कुम्‍सो पाइनुङ। भजन संग्रह ४२:३
  eng-NOY: My soul longeth, yea, fainteth, for the courts of the LORD; My heart and
    my flesh cry aloud for the living God.
  ita-1927: L’anima mia langue e vien meno, bramando i cortili dell’Eterno; il mio
    cuore e la mia carne mandan grida di gioia all’Iddio vivente.
  ckb-ckb: گیانم شەیدایە، تەنانەت تامەزرۆی چوونە ناو حەوشەی ماڵی یەزدانە. لەش و دڵم
    هەلهەلە لێدەدەن بۆ خودای زیندوو.
  eng-BBE: The passion of my soul's desire is for the house of the Lord; my heart
    and my flesh are crying out for the living God.
  xsi-xsi: Naŋa iloŋgu ndo tu ma amo noko ne luma ŋinde ilo. Naŋa andeka awâŋgi wâŋgiŋa
    paneâŋa kâ pa Maro Kindeni Via Tamwata tava karaeŋgu ndoni wa iloŋgu kaloŋgu ndoni
    wa.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಅಂಗಳಗಳಲ್ಲಿ ಸೇರಲು ನನ್ನ ಪ್ರಾಣವು ಬಯಸಿ ಕುಂದುತ್ತದೆ. ನನ್ನ ಹೃದಯವೂ,
    ನನ್ನ ಶರೀರವೂ ಜೀವವುಳ್ಳ ದೇವರಿಗಾಗಿ ಕೂಗಿಕೊಳ್ಳುತ್ತದೆ.
  tam-2017: என்னுடைய ஆத்துமா யெகோவாவுடைய ஆலயமுற்றங்களின்மேல் வாஞ்சையும் ஆவலுமாக இருக்கிறது;
    என்னுடைய இருதயமும் என்னுடைய சரீரமும் உயிருள்ள தேவனை நோக்கிக் கெம்பீர சத்தமிடுகிறது.
  spa-RV-1909: 'Codicia y aun ardientemente desea mi alma los atrios de Jehová: mi
    corazón y mi carne cantan al Dios vivo.'
  ron-BTF: Sufletul meu tânjește, da, chiar leșină după curțile DOMNULUI, inima mea
    și carnea mea strigă după Dumnezeul cel viu.
  eng-WEBP: My soul longs, and even faints for the courts of the LORD. My heart and
    my flesh cry out for the living God.
  eng-FBV: I long, I ache, to be in the courts of the Lord. My mind and my body sing
    for joy to the living God.
  nld-1939: Mijn ziel smacht van verlangen Naar de voorhoven van Jahweh; Mijn hart
    en mijn lichaam heffen een jubelzang aan Voor den levenden God!
  nch-BL: Nelía tahuel nijnequi nicalaquis ipan icalixpa nopa tiopamit, para nimonechcahuis
    huan nihuicas ica nochi noyolo para ta, Toteco Dios, cati tiitztoc.
  vie-1934: Linh hồn tôi mong ước đến đỗi hao mòn về hành lang của Đức Giê-hô-va;
    Lòng và thịt tôi kêu la về Đức Chúa Trời hằng sống.
  cha-cha: 'Y antijo tumatanga, magajet na asta ninamalango pot y sagan y Jeova: y
    corasonjo yan y catneco agagange y lâlâlâ na Yuus.'
  hin-CV: मेरे प्राण याहवेह के आंगनों की उत्कट अभिलाषा करते हुए मूर्छित तक हो जाते
    हैं; मेरा हृदय तथा मेरी देह जीवन्त परमेश्वर का स्तवन करने लगती है.
  eng-OURB: My soul longs, and even faints for the courts of Adonai. My heart and
    my flesh cry out for the Elohim Chayim [Living God].
  spa-BES: La pasión del deseo de mi alma es para la casa del Señor; mi corazón y
    mi carne están clamando por el Dios viviente.
  tdx-tdx: Misalala ty foko, eka tsìpike ty sihisihy ty amo kiririsa’ Iehovào. Mirebek’
    aman’ Añahare veloñe ty troko naho ty sandriko.
  tha-KJV: วิญญาณของข้าพระองค์​ปรารถนา เออ อาลัยหาบริเวณพระนิเวศของพระเยโฮวาห์ ใจกายของข้าพระองค์​โห่​ร้องถวายพระเจ้าผู้ทรงพระชนม์
  por-BR-2018: Minha alma está desejosa, ao ponto de desmaiar, pelos pátios do SENHOR;
    meu coração e minha carne clamam ao Deus vivente.
  deu-ELO: Es sehnt sich, ja, es schmachtet meine Seele nach den Vorhöfen Jehovas;
    mein Herz und mein Fleisch rufen laut nach dem lebendigen Gott.
  eng-WYC-2018: my soul coveteth, and faileth into the porches of the Lord. Mine heart,
    and my flesh; full out joyed into quick God. (my soul desireth, and longeth for,
    the courtyards of the Lord’s Temple. My heart, and my flesh, rejoiced in the living
    God.)
  epo-epo: Mia animo deziras kaj sopiras al la kortoj de la Eternulo; Mia koro kaj
    mia korpo sentas ravon pri la viva Dio.
  gfk-gfk: Iau manga masingan bia ni kis narako tano tamat na hala na lotu tano Watong.
    Ma no nugu nilon bakut iau tataau uram hono lilona God.
  uig-PIN: Jenim Pǝrwǝrdigarning ⱨoyliliriƣa tǝxna bolup, Seƣinip ⱨǝtta ⱨalidin ketidu,
    Dilim wǝ ǝtlirim ⱨayat Tǝngrigǝ tǝlmürüp nida ⱪilidu;
  beo-beo: 'Na da amoga esalumusa: hanai bagadewane gala. Na da Hina Gode Ea Debolo
    Diasu amo ganodini esalumusa: bagadewane hanai gala. Na da:i huluane amoga na
    da esalebe Godema hahawane nodone gesami hea:sa.'
  tpi-OTNT: Mi laikim tumas bai mi stap long en. Olgeta laik bilong mi i laikim tumas
    haus bilong yu. Long bodi na tingting olgeta mi mekim song bilong amamas long
    yu, God i gat laip.
  hau-SA: Raina yana marmari, har yana suma, don filayen gidan Ubangiji; zuciyata
    da namana na tā da murya domin Allah mai rai.
  udu-udu: Aḵashiram pem c̱orki’da c̱or mo, nye a’di ’thikina buye/ mo gom mo ki monyc̱a’b
    gi Tap̱a mo. Adum pem dhali buŋgwar is pem yuḵi gway ki bwaŋ ’kunyga/ goma Arumgimis
    jin di ki e mo.
  uig-LAT: Jénim Perwerdigarning hoylilirigha teshna bolup, Séghinip hetta halidin
    kétidu, Dilim we etlirim hayat Tengrige telmürüp nida qilidu;
  nde-nde: Umphefumulo wami uyalangazela, uze ungathi uyaphela, ngifuna amaguma kaThixo;
    inhliziyo yami lenyama yami kukhalela uNkulunkulu ophilayo.
  ton-ton: ‌ʻOku holi hoku laumālie, ʻio, ʻoku ou vaivai ʻi he fie ʻalu ki he ngaahi
    lotoʻā ʻo Sihova; ʻoku tangi kalanga hoku loto mo hoku kakano ki he ʻOtua moʻui.
  ces-1613: Jak jsou milí příbytkové tvoji, Hospodine zástupů!
  eng-WMB: My soul longs, and even faints for the courts of the LORD. My heart and
    my flesh cry out for the living God.
  tam-TCV: என் ஆத்துமா யெகோவாவினுடைய ஆலய முற்றங்களுக்காக ஏங்கித் தவிக்கிறது; என் உடலும்
    உள்ளமும் உயிருள்ள இறைவனை நோக்கி மகிழ்ச்சியுடன் ஆர்ப்பரிக்கிறது.
  ceb-ULB: Naghandom ako sa templo ni Yahweh, ang akong pagtinguha niini maoy nakapaluya
    kanako. Ang akong kasingkasing ug ang tibuok nakong pagkatawo nagtawag sa buhi
    nga Dios.
  pol-UBG: Moja dusza wzdycha i omdlewa z tęsknoty do przedsionków PANA; moje serce
    i ciało wołają radośnie do Boga żywego.
  agr-agr: ¡Wika Tuke Pujuu jee pegkegma nuwi pujustasan shiig senchi wakegajai! ¡Nuniakun
    Apajuí pujuta sukagtina nuna shiig anentsan senchi kantamjajai!
  kyc-kyc: Mona nyepala namba dokona karapuli lao suu pyale pyale karo. Nambana yongo
    mona dolapona piso renge kuiyuo Anatu lete karenge dokona lao raemaiyuo wee romope
    lao karo.
  urd-GVU: میری جان رب کی بارگاہوں کے لئے تڑپتی ہوئی نڈھال ہے۔ میرا دل بلکہ پورا جسم
    زندہ خدا کو زور سے پکار رہا ہے۔
  eng-OEBCW: How I long and yearn for the courts of the Lord. Now heart and flesh
    cry for joy to the living God.
  deu-1912: Meine Seele verlangt und sehnt sich nach den Vorhöfen des HERRN; mein
    Leib und Seele freuen sich in dem lebendigen Gott.
  kan-2017: ಯೆಹೋವನ ಆಲಯದ ಅಂಗಳಗಳಲ್ಲಿ ಸೇರಬೇಕೆಂದು, ನನ್ನ ಆತ್ಮವು ಹಂಬಲಿಸುತ್ತಾ ಕುಂದಿಹೋಗಿತ್ತು.
    ಆದರೆ ಈಗ ಚೈತನ್ಯಸ್ವರೂಪನಾದ ದೇವರಿಗೆ ನನ್ನ ತನುಮನಗಳಿಂದ ಹರ್ಷಧ್ವನಿಮಾಡುತ್ತೇನೆ.
  yap-yap: Kari gum’ ni bochan ni ngub ngaram! Kari gum’ ni bochan ni ngu’un ngalan
    e yoror rok SOMOL. Polo i gag ni gu be tangnag e felfelan’ ngak fare Got ni be
    par ni bafos.
  hlt-MCSB: BOEIPA kah vongup te ka hinglu loh a ngaidam tih thana sut. Ka lungbuei
    neh ka pumsa loh aka hing Pathen te a tamhoe thil.
  mdy-ETH: ሼምፓሢ ታኣሲ ናንጊና ናንጋ ጎዳ ካራ ዓሳ ቡካ ጶኦኮ ጶቂሣኔ፤ ታኣኮ ዒኖንታ ዑፆንታ ናንጊና ባይቁዋ ፆኦዛሢም ዒላሹዋቴ።
  twi-ASANTE: Me kra pere, mpo ɛtɔ piti, sɛ ɔbɛkɔ Awurade adihɔ; mʼakoma ne me honam
    team frɛ Onyankopɔn ɔteasefoɔ.
  eng-WEBU: My soul longs, and even faints for the courts of the LORD. My heart and
    my flesh cry out for the living God.
  acu-NT: Wikia ami jeemin tenukap pujustasan wakerajai. Ame pujut sukartame nuna
    pachisan tuke nintirjai warasan kantamjai.
  spa-PDDPT: Mi alma anhela Y aun desea ardientemente los patios de Yavé. Mi corazón
    y mi carne cantan con gozo al ʼElohim vivo.
  gun-gun: Xenhe'ẽ py xepoaẽ Senhor pegua oka re nda'evei vy. Mba'eta xepy'a, xerete
    ha'e javi py arovy'a Nhanderuete oikove va'e.
  agu-BL: Nternin na el walma' tan wa'te'n xe yi ca'lu'. Nternin na el walma' tan
    wak'ol ink'ajsbil teru' yi ilu' yi ak'ol kutz'ajbil.
  ilo-ULB: Mailiwak kadagiti paraangan ni Yahweh, napakapsutanak iti panangtarigagayko
    iti daytoy. Iti pusok ken ti aminko ket umaw-awag iti sibibiag a Dios.
  kpg-kpg: Au gu hiihai huoloo bolo au gi i golo! Au gu hidihidi bolo au e noho i lodo
    di Hale o Dimaadua. Dogu huaidina hagatau e daahili tenetene ang gi di God mouli.
  uig-ARA: جېنىم پەرۋەردىگارنىڭ ھويلىلىرىغا تەشنا بولۇپ، سېغىنىپ ھەتتا ھالىدىن كېتىدۇ،
    دىلىم ۋە ئەتلىرىم ھايات تەڭرىگە تەلمۈرۈپ نىدا قىلىدۇ؛
  bps-bps: Too mayè i nawagu salu déén di gustifun dad to mangamfù di ge, du én too
    kayè i nawagu, fdadong di ge; mdà di foon i nawagu kayègu mlingag di klehewgu
    di too mto Dwata.
  sus-sus: Mangɛ Alatala, i xa lingira tofan!
  pon-2006: Ia uwen ei anahne mi wasao! I ngoangkilahr iang mi nan kelen Tehnpas en
    KAUN-O. Paliwereiet oh ngeni unsek kin kokoulki ei peren ong Koht ieias.
  jae-jae: Ŋoc katuc gêjam awa su Apômtaunê lôm ŋamalacluŋ e taê gêjac tau kêsi-kêsi.
    Ôlic to katuc kêpi-kêpigeŋ ma gêjam wê kêtu Anôtô mata jaliŋa.
  ksd-ksd: A tulungeagu i bala upi ra gunagunan kai ra Luluai; gi pa, ma i anan bula
    upi ia; A balagu ma ra pal a pakagu dir kakailai na gugu tadav ra God, a launa.
  tur-YTC: Canım Yahve’nin avlularını, Bayılırmış gibi özlüyor. Yüreğim ve bedenim
    yaşayan Tanrı’ya haykırıyor.
  bel-N: Як умілаваныя сялібы Твае, ГОСПАД Магуцьцяў!
  grc-BRENT: Εὐδόκησας Κύριε τὴν γῆν σου, ἀπέστρεψας τὴν αἰχμαλωσίαν Ἰακώβ.
  kpr-kpr: Na nanangedo Bajari da Banungari Kambo jokáda iraetena, aindae uju erena!
    Arie, Bajari God, evovodae irá gheraesa, nanda tamo a asisi isambuimi ivugaghae
    nimokena yaru seraena.
  ind-AYT: (84-3) Jiwaku rindu akan pelataran-pelataran TUHAN, bahkan habis lenyap,
    hatiku dan dagingku bersorak kepada Allah yang hidup.
  yom-yom: Muelꞌama phuila widi ayi wulembo suki-suki mu diambu di luphangu lu Yave.
    Ntimꞌama ayi nsuni ama bilembo yamikina mu diambu di Nzambi yi moyo.
  yut-yut: Nak uŋudon egɨp do but dasi madepsi galak tosot. Galak tok morapno kɨsi
    gak dakon yut do tosok. Gɨptɨm ae nandak nandakno kɨsi da Piŋkop egɨp egɨpmɨ toŋ
    gak do kɨsɨk kɨsɨk kap yosot.
  nya-nya: Moyo wanga ukulakalaka, mpaka kukomoka, kufuna mabwalo a Yehova; Mtima
    wanga ndi thupi langa zikufuwulira Mulungu wamoyo.
  kyg-kyg: Nokafiꞌmo maisuva yafeꞌmo lusi kava huno naipamoꞌmo nehaiye. Muki nagufamoꞌe
    naipa nagesafatiꞌeꞌmo afaꞌa neꞌmaiya Gotifekeꞌmo nehaiye.
  hrv-hrv: Kako su mili stanovi tvoji, Jahve nad Vojskama!
  mps-mps: Ena tede bidabo homu wei mu ebao. Te eno homu kolesaga tigidaligo te nago
    be wei mu ebao. Te tigigo, me homu tigidaligo, eno te wiegi yai pemene ebo tęąbi
    po nageba obao, God te bidabo ula elalubo God dao.
  tpi-tpi: Mi laikim tumas bai mi stap long en. Olgeta laik bilong mi i laikim tumas
    haus bilong yu. Long bodi na tingting olgeta mi mekim song bilong amamas long
    yu, God i gat laip.
  dan-1931: Hvor elskelige er dine boliger, Hærskarers Herre!
  vie-OVCB: Linh hồn con mong ước héo hon được vào các hành lang của Chúa Hằng Hữu.
    Với cả tâm hồn con lẫn thể xác, con sẽ cất tiếng ngợi tôn Đức Chúa Trời Hằng Sống.
  guj-2017: મારો આત્મા યહોવાહના આંગણાની અભિલાષા રાખે છે; જીવતા જાગતા ઈશ્વર માટે મારું
    હૃદય તથા મારો દેહ હર્ષનાદ કરશે.
  pon-2006A: Ia uwen ei anahne mi wasao! I ngoangkilahr iang mi nan Tehnpas en KAUN-O.
    Paliwereiet oh ngeni unsek kin kokoulki ei peren ong Koht ieias.
  por-BRBSL: Minha alma anseia, e até desmaia para os tribunais de Yahweh. Meu coração
    e minha carne clamam por um Deus vivo.
  eng-OEBUS: How I long and yearn for the courts of the Lord. Now heart and flesh
    cry for joy to the living God.
  swe-swe: Hur underbara (ljuvliga, högt älskade) är inte dina boningar (tabernakel,
    tält), Härskarornas Herre (Jahve Sebaot).
  cth-cth: Ka hringnae ni a rabui, Bokheiyah, BAWIPA thongma rabui laihoi ka tâwn.
    Ka lungthin hoi ka takthai ni kahring Cathut teh atangcalah a kaw.
  twi-twi: Me kra pere, mpo ɛtɔ beraw, sɛ ɔbɛkɔ Awurade adiwo; me koma ne me honam
    teɛ mu frɛ Onyankopɔn teasefo.
  hlt-hlt: BOEIPA kah vongup te ka hinglu loh a ngaidam tih thana sut. Ka lungbuei
    neh ka pumsa loh aka hing Pathen te a tamhoe thil.
  tbz-SIM: N Yiɛ̀ nKuyie Mpɑkɛdɑɑ n dɔ́mu ɑ cĩ́ɛ̃̀tɛ̀ mɛdiɛ̀.
  msy-2020: Nan navir averiamɨn, kɨ nɨn dɨpenimɨn, dughiabar zurara gumaziba uari
    akuvi naghɨn aven ikiasa. Nan ifongiam kamakɨn, kɨ bar nɨn Dɨpenim gifonge. Nɨ
    Godɨn angamɨra itim. Kɨ uan mɨkarzim ko nɨghnɨzim sara, nɨ bagh bar akuegh, ighiabar
    amuam.
  dop-dop: Hɑɩ, Tɑcɑɑ, pə tənɑ pə tʋ, nyɑ́ təcɑɣɑlɛ tewɑɣɑ hɑlɩ.
  azb-azb: Qəlbim Rəbbin həyətinin həsrətindədir, Könlüm, cismim var olan Allaha mədh
    oxuyur.
  eng-DBY: My soul longeth, yea, even fainteth for the courts of Jehovah; my heart
    and my flesh cry out for the living God.
  hin-2017: मेरा प्राण यहोवा के आँगनों की अभिलाषा करते-करते मूर्छित हो चला; मेरा तन
    मन दोनों जीविते परमेश्वर को पुकार रहे।
  wol-KYG: Aji Sax ji Boroom gàngoor yi, yaaka sopplub dëkkuwaay!
  swp-swp: Hedeomi, earuagu i gadohi ariri eo i amna baaea GUIAU ena abamia bena i
    lage arinai; nuagu eo bulumagu se wana ma kodedi Eaubada maumaurina arinai.
  bjr-bjr: Qinee ani Yaaweena amaana maqaki marirara dididanoo. Qinee Yaaweena amaana
    maqaki marirara indee indee idaqa. Qini qimuqusa faqa qifaaqa faqa ani kaqi marira
    Anutunara asasira idi raidaqa.
  eng-YLT: My soul desired, yea, it hath also been consumed, For the courts of Jehovah,
    My heart and my flesh cry aloud unto the living God,
  kne-kne: Mailiwak ay senggep sin Timplo ta idayaw kos sik-a, Diyos ay matmatago.
  eng-WYC-2017: my soul coveteth, and faileth into the porches of the Lord. Mine heart,
    and my flesh; full out joyed into quick God [or God alive].
  eng-WMBB: My soul longs, and even faints for the courts of the LORD. My heart and
    my flesh cry out for the living God.
  zat-NTPS: Dxaca lázrele̱'e̱da' sua' ga na', ne dxezá lazra' sua' lu xudau' chiu',
    Xran. Dute̱ da naca', ne dute̱ lázrdawa' dxul-la' chiu' Lue', Dios ban.
  zty-NTPS: Ẕdan ḻaža'a soa' ḻo yodo' chio', X̱ana' Dios, na' žak ḻáže'ḻi'a soa'
    ga na'. Ḻen dot da' naka', na' dot ḻaža'a žoḻa' chio' Le', Dios ban.
  urd-GVH: मेरी जान रब की बारगाहों के लिए तड़पती हुई निढाल है। मेरा दिल बल्कि पूरा
    जिस्म ज़िंदा ख़ुदा को ज़ोर से पुकार रहा है।
  rug-rug: Okoro la somana hola si rau vasina! Balabala hola ia rau si pude la nuquru
    somana pa Zelepade te Zihova. Pa doduru buloqu si kera vahesia pa qinetuqetu,
    koasa Tamasa Toana.
  gaz-gaz: Lubbuun koo oobdiiwwan Waaqayyoo hawwiti; akka malees itti gaggabdi; onneen
    koo fi foon koo Waaqa jiraataadhaaf ililleedhaan ni faarfatu.
  fra-LSG: Que tes demeures sont aimables, Éternel des armées!
  yal-yal: Alatala Sɛnbɛn Birin Kanna, i luden nayabu n yi han!
  iou-iou: U gänaŋ Ekäni iŋamkaken itta bänepna kädäp ijik täyak u inipärik kubä.
    Bänep nadäk-nadäkna gupna kuduptä Anutu irit mähemi u oretoret kap yäŋteŋ iniŋoret
    täyiwa.
  haw-1868: Iini ko'u uhane, no na hale o Iehova; Kahea aku no ko'u naau a me ko'u
    kino i ke Akua, i ke Akua ola.
  arb-NAV: تَتُوقُ بَلْ تَحِنُّ نَفْسِي إِلَى دِيَارِ الرَّبِّ. قَلْبِي وَجِسْمِي
    يُرَنِّمَانِ بِفَرَحٍ لِلإِلَهِ الْحَيِّ.
  ded-ded: KEBU, ni ongaasunango geac womong sobenggaac ammiu imohai kebadeac homema
    kecde. Ni heresebinango Anutu kekehagoc, yeac sogac sogai yegec heide.
  ewe-ewe: Yehowa, wò xɔxɔnuwo le nye luʋɔ dzrom kutɔkutɔe. Nye dzi kple ŋutilã le
    vivi dom ɖe Mawu gbagbe la ŋu.
  eng-LEE: '(84:3) My soul desired, yea, it also longed for the courts of the Lord:
    my heart and my flesh shout with joy unto the living God.'
  asm-FB: যিহোৱাৰ চোতাল কেইখনত সোমাবলৈ মোৰ প্রাণে আকুল হাবিয়াহ কৰিছে; অত্যন্ত উত্তেজিত
    হৈছে। জীৱন্ত ঈশ্বৰৰ কাৰণে মোৰ দেহ আৰু মনে আনন্দ ধ্বনি কৰিছে।
  sus-A: مَنفّ عَلَتَلَ، عِ شَ لِنفِرَ تٌقَن!
  fra-SBL: Mon âme soupire, et même s'évanouit, pour les parvis de l'Éternel. Mon
    cœur et ma chair crient pour le Dieu vivant.
  hbo-hbo: מַה־יְּדִידֹ֥ות מִשְׁכְּנֹותֶ֗יךָ יְהוָ֥ה צְבָאֹֽות׃
  kik-kik: Muoyo wakwa wĩriragĩria mũno, ĩĩ o na ũkoorwo nĩ hinya, nĩ ũndũ wa kwĩrirĩria
    nja cia Jehova; ngoro yakwa na mwĩrĩ wakwa irakaĩra Mũrungu ũrĩa ũtũũraga muoyo.
  fra-NCL: Que tes demeures sont aimables, Yahweh des armées !
  cek-AK: Ue, Angraeng ih longhmaa to dawn loiah, ka hinghaih loe zaisut boeh; ka
    palungthin hoi ka ngan mah kahing Sithaw to kawk.
  cuk-cuk: Bab-Jehováʼse-goled-neg-imbabina, an bela-bela ulubgi itoged, agi an gudiguega
    an surbinsa itoged. Bela-belad an-ulubgine, an-gwagegine, Bab-Dummad-Dula-Maidga
    an weligwaledgi namaked.
  uig-CYR: '@see-verse:PSA.084.001'
  pma-pma: Ek vati mato en out enek. Ek vati mok mato en Eim Votut onen Iahova. Ral
    min moulien vasi onak, nisau en sien minuk, Ahi koa moul.
  tel-2017: యెహోవా మందిరావరణాల కోసం నా ప్రాణం ఎంతో ఆశగా ఉంది. తహతహలాడుతూ ఉంది. సజీవ
    దేవుని కోసం నా హృదయం, నా సమస్తం కేకలు పెడుతున్నది.
  hat-BSA: Nanm mwen anvi e menm gen gwo dezi pou lakou SENYÈ a. Kè m ak chè m chante
    avèk jwa a Bondye vivan an.
  ukr-ONPU: Ти вподобав землю Свою, Господи, повернув із полону Якова.
  kos-kos: Nga kena ma lulap in muta we. Ngunik asroela ac mulalla ke nunkeyen inkul
    sin LEUM GOD. Ke insiuk ac kuiyuk nufon nga on ke engan Nu sin God moul.
  hbo-WLC: מַה־יְּדִיד֥וֹת מִשְׁכְּנוֹתֶ֗יךָ יְהוָ֥ה צְבָאֽוֹת׃
  ibo-ibo: Ọ na-agụsị mkpụrụobi m agụụ ike, e mkpụrụobi m na-adakwa mba, ịbata nʼogige
    Onyenwe anyị; mkpụrụobi m na anụ ahụ m na-eti mkpu na-achọ Chineke dị ndụ.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ପ୍ରାଙ୍ଗଣ ନିମନ୍ତେ ମୋହର ପ୍ରାଣ ଲାଳସା କରେ, ମଧ୍ୟ ମୂର୍ଚ୍ଛିତ ହୁଏ;
    ମୋହର ହୃଦୟ ଓ ଶରୀର ଜୀବିତ ପରମେଶ୍ୱରଙ୍କ ନିମନ୍ତେ ଡକା ଛାଡ଼ଇ।
  chk-chk: Üa fokun positi ai üpwe nom lon imwen ewe Samol mi Lapalap, ewer, üa aiengau
    ren. Lelukei me inisi ra kölün pwapwa ngeni ewe Kot mi manau.
  rop-rop: Mi wandim jidan langa det Serramoni Pleis blanga YAWEI brabliwei! Garram
    ol main laif mi sing gudbinjiwei langa det laibalawan God.
  ukr-1871: Бажає і лине душа моя до двора Господнього; серце моє і тїло моє радісно
    взивають до Бога живого.
  yon-yon: Ne mimyob buruwandoone ne bobne kombaraan, Yariman ye kurikuri boyambib
    ye kuuk wirinimbon ye dowad. Ne niindem aomiib ne idiib kuu wad doreen ye God
    yaa kube wingkaan.
  deu-1951: (084-3) Meine Seele verlangte und sehnte sich nach den Vorhöfen des HERRN;
    nun jubelt mein Herz und mein Fleisch dem lebendigen Gott zu!
  eng-JPS: (84-3) My soul yearneth, yea, even pineth for the courts of the LORD; my
    heart and my flesh sing for joy unto the living God.
  srp-1865: Gine duša moja želeæi u dvore Gospodnje; srce moje i tijelo moje otima
    se k Bogu živome.
  lug-lug: Omwoyo gwange guyaayaana, gwagala na kuzirika, olw’empya za Mukama, omutima
    gwange n’omubiri gwange bikoowoola Katonda omulamu.
  heb-heb: נכספה וגם כלתה נפשי לחצרות יהוה לבי ובשרי ירננו אל אל חי׃
  ben-IRV: আমার প্রাণ সদাপ্রভুুর প্রাঙ্গণের জন্য আকাঙ্খা করে, এমন কি মূর্চ্ছিত হয়,
    আমার হৃদয় ও আমার মাংস জীবন্ত ঈশ্বরের উদ্দেশ্যে উচ্চ ধ্বনি করে।
  ntu-ntu: '@see-verse:PSA.084.001'
  pan-pan: ਮੇਰਾ ਜੀਅ ਯਹੋਵਾਹ ਦੀਆਂ ਦਰਗਾਹਾਂ ਲਈ ਤਰਸਦਾ ਸਗੋਂ ਖੁੱਸਦਾ ਜਾਂਦਾ ਹੈ, ਮੇਰਾ ਤਨ-ਮਨ
    ਜਿਉਂਦੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਜੈਕਾਰਾ ਗਜਾਉਂਦਾ ਹੈ!
  mya-JVB: ထာဝရဘုရား ၏ တန်တိုင်း တော်တို့ကို အကျွန်ုပ် ၏ဝိညာဉ် သည် တသ ၍ အားလျော့ လျက်ရှိပါ၏။
    အကျွန်ုပ် နှလုံး နှင့် ကိုယ် ခန္ဓါသည် အသက် ရှင်တော်မူသော ဘုရား သခင်ကို အလိုရှိ၍
    ကြွေးကြော် ပါ၏။
  kgf-kgf: Nuac kekec uŋananéŋ guac ama yanda demiŋaguc imuac niŋkumuma kecba séwi
    qerina momacnec kuc qahac waŋu kic ɋeli kecanʒac Anutu guac guru héhéli wanʒua.
  tte-O: Nuwanuwagu lalakisosina tem yau bwaine koina. Yagu kaba yaliyaya tem yau
    yamiyamiya kalona mena. Yogu yo yaluyaluwagu meuloina me ali yaliyaya siwali Yaubada
    meyawasina koina.
  tbg-tbg: Mpo, vi Naavuraqi ti maraquravano voqama kero vuataa ivaro vireva auti
    vaivo. Mpo, are qaqi variqira vi variara Variqava variaramantara ti, te ekaa tenta
    vaataqohaive, tenta avu aatoqihaive, tenta muntukaqihaive, quaheha ariara ihi
    tiva amitaqi virerave.
  hmo-hmo: Lau ura bada unuseni do lau noho. Egu lalona ibounai ese, Lohiabada ena
    Dubu Helaga ia ura henia noho. Egu tauanina bona egu kudouna dekena amo, Mauri
    Diravana dekenai ane lau abia noho, mai moale ena boiboi danu.
  zar-NT: Rizë́ ládxaʼa soaʼ lu yuʼu lidxuʼ, Xanaʼ Dios. Lu yöl-laʼ rudzeja quiaʼ
    idú ládxaʼa rul-laʼ quiuʼ Liʼ, Dios ban.
  urd-urd: मेरी जान ख़ुदावन्द की बारगाहों की मुश्ताक़ है, बल्कि गुदाज़ हो चली, मेरा
    दिल और मेरा जिस्म ज़िन्दा ख़ुदा के लिए ख़ुशी से ललकारते हैं।
  rus-SYN: Господи! Ты умилосердился к земле Твоей, возвратил плен Иакова;
  bqc-SIM: N kúkĩi maa fá, Dii Zĩgↄ̃de!
  tcz-CHONGTHU: Hiche a chu iti kaum nom hitam! Yahweh Pakai Hou inn chu kangaicha
    lheh jenge, kahina apumpin hingjing Elohim Pathen ah kakipana lan sange.
  mar-mar: माझ्या जिवाला परमेश्वराच्या अंगणाची खूप आतुरता लागली, असून तो अतिउत्सुकही
    झाला आहे; माझा जीव व देह जिवंत देवाला आरोळी मारीत आहे.
  isl-isl: '@see-verse:PSA.084.001'
  hlt-THB: Ka hqingnaak ing Bawipa a ipkhui kawng ce ang ngai aih awh zai hqoeng nawh,
    kak kawlung ingkaw ka thi ka sa ing ak hqing Khawsa ce khy hy.
  qub-qub: Llapan shongöpami wasiqui puncucho cayta munä. Llapan shongöpami cushisha
    alabä cawachicoj Tayta Diostaga.
  bqp-bqp: Matɛn Dikiri ↄn bɛgɛ kɛ ari gu tɛn lima, ma nini kũ ma mɛ̀ɛo tɛn luka
    Luda Wɛ̃̀ndidei.
  hat-hat: (084:3) Jan mwen anvi wè kay Seyè a sa! M'ap deperi sitèlman m' anvi al
    lakay Seyè a. M'ap chante, m'ap fè fèt pou Bondye vivan an.
  eng-BSB: My soul longs, even faints, for the courts of the LORD; my heart and my
    flesh cry out for the living God.
  eng-WEBPB: My soul longs, and even faints for the courts of the LORD. My heart and
    my flesh cry out for the living God.
  kbq-kbq: Ra Anumzamofo mono nompima mani'zankura nagu'areti hu'na navesinavesi nehue.
    Nagra nagu'areti'ene, maka navufgareti'enena muse nehu'na ranke hu'na kasefa huno
    mani'nea Anumzamofona zagamera hu'na agi'a ahentesga hugahue.
  pon-pon: Nen i kin inon ion o anane pera en tanpaj en leowa kan; pali war ai o nen
    i kin polauleki Kot ieiaj.
  nhe-BL: Nelía tlahuel nijnequi nicalaquis ipan icalixpa nopa tiopamitl, para nimonechcahuis
    huan nihuicas ica nochi noyolo para ta, Toteco Dios, tlen tiitztoc.
  wnc-wnc: Nata une siknga yuwitde musip gwaang siknga nataat. Nata natdetdetnaatang
    gae yotdane asiknga yutnangge nataat. Siwan gupma san gatu natdetdetna kuupbam
    ngangga gae apbakngake kap tainggat. Anutu kayuk yuwaak kapae.
  bus-bus: Mɛ́ɛ Dii ua bɛgɛ kɛɛ ai guu e liima, ma nini kↄ̃n ma mɛ̀o e lugaa Luda
    Wɛ̃̀ndidezi.
  gub-BL: Hereko wer tuwe a'e pe ihe. Amonokatu hereha Tupàn Tuweharupi Wiko Ma'e
    hàpuzuhu izywyr katu haw pe ihe. Hahy haw rupi azegar herurywete haw rupi Tupàn
    Wikuwe Ma'e pe.
  eng-DRA: 'Lord, thou hast blessed thy land: thou hast turned away the captivity
    of Jacob.'
