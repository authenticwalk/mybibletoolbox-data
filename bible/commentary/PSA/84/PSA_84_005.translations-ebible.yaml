verse: PSA.084.005
translations:
  mal-C: ബലം അങ്ങയിലുള്ള മനുഷ്യർ അനുഗൃഹീതർ, അവരുടെ ഹൃദയത്തിൽ സീയോനിലേക്കുള്ള രാജവീഥികളുണ്ട്.
  deu-TKW: Wohl denen, die in deinem Hause wohnen; fort und fort preisen sie dich!
    Sela.
  lin-lin: Esengo na bavandi ya Ndako na Yo ! Bakokumisa Yo tango nyonso !
  mmx-mmx: Lomomo silok atnedi ua nenu um taba di mi lolos dim suma i, la nedi di
    vavara rinotno i xusu dinat pas ngan lavaose uto lakaana Saion at loogu laplavang.
  eng-LSV: O the blessedness of a man whose strength is in You, || Highways [are]
    in their heart.
  eng-GNV: Blessed is the man, whose strength is in thee, and in whose heart are thy
    wayes.
  eng-WEBSTER: Blessed is the man whose strength is in thee; in whose heart are the
    ways of them .
  nhw-BL: Cuali ininpanti nopa masehualme catli itztoque momaco, Toteco, huan quitoquilíaj
    moojhui huan yohuij Jerusalén para mitzhueyimatise.
  swh-ONEN: Heri wale ambao nguvu zao ziko kwako, na njia ziendazo Sayuni zimo mioyoni
    mwao.
  bba-bba: Doo nɔɔruɡibɑ be bɑ wɑ̃ɑ wunɛn sɑ̃ɑ yerɔ bɑ nun tɔmɑmɔ bɑɑdommɑ.
  eng-KJVCPB: Blessed is the man whose strength is in thee; In whose heart are the
    ways of them.
  luo-luo: Ogwedh joma tekregi ni kuomi jogo moketo chunygi e luwo yori maler.
  aii-aii: ܛܘܼܒ݂ܵܐ ܠܐܢܵܫܹ̈ܐ ܕܚܲܝܠܵܝܗ‌ܝ ܒܝܼܘܼܟ݂ ܝܼܠܹܗ، ܫܒ݂ܝܼܠܹ̈ܐ ܕܠܨܸܗܝܘܿܢ ܒܠܸܒܵܝܗ‌ܝ.
  meu-meu: Edia goada oiemu amo e abiamu taudia na nanamo, Siona ilao-henina daladia
    na idia lalodia ai.
  npi-ULB: त्यो मानिस धन्यको हो जसको बल तपाईंमा छ, जसको हृदयमा सियोन जाने मूलबाटो
    छ ।
  yor-yor: Ìbùkún ni fún àwọn tí agbára wọn wà nínú rẹ àwọn tí wọ́n gbé ọkàn lé bíbẹ
    ibi mímọ́ wò.
  pes-OPCB: خوشا به حال کسانی که از تو قوت می‌یابند و از صمیم قلب تو را پیروی می‌کنند.
  tgl-ULB: Pinagpala ang tao na ang lakas ay nasa iyo, na ang puso ay mga daanan papunta
    sa Sion.
  nop-nop: Metam nediyeŋ du’walaŋkade ulodikilitiŋa Saiyon kweboboe foloŋ loloŋdok
    hinek nadigalika tiiŋ, du adi momooŋ tiyembune helemahelemaŋ nadifo kedem taneeŋ.
  cbu-NT: Tputsirish shiyamun mang' kis taakanaya. Ashiri shiysha tuwizpurtangcha.
    Uru mang' kis, Apanllip pang' naapani, atusin, shiyap pangish, machip Siyonap
    naakanaya.
  hui-hui: Wali agali Hari Saiono kagoria pole turu howa kulo karu tinaga hongo holene
    tene í̠ kegonigo lowa uruni ti turu haaboho holebira.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ထံ​တော်​မှ​ခွန်​အား​စွမ်း​ရည်​ကို ခံ​ယူ​ရ​ရှိ​သော​သူ​တို့​သည်​မင်္ဂ​လာ​ရှိ​ကြ​ပါ​၏။
    သူ​တို့​သည်​ဇိ​အုန်​တောင်​တော်​သို့​ခ​ရီး​ပြု​ရန် စိတ်​ထက်​သန်​ကြ​ပါ​၏။
  bod-N: ཁྱེད་ལ་བརྟེན་ནས་སྟོབས་ཤུགས་མངའ་བ༌དང༌། །སེམས་སུ་ཛ་ཡན་ལམ་རྣམས་ཡོད་པ༌ནི། །བྱིན་རླབས་ཆེ་ཞིང་དགའ་སྤྲོའི་བདེ་བས༌ཁྱབ།།
  wsk-wsk: Kariimet nikate sokel to gilingisan, ale duruk Zion te namamonko ko nongomang
    biyala aniso, mu nuna marak sokel amilmil ago te bagamonko.
  sna-sna: Vakaropafadzwa avo vane simba ravo mamuri, vakaisa mwoyo yavo parwendo
    rweZioni.
  spa-BLM: Dichosos los que tienen su fuerza en ti, que han puesto su corazón en una
    peregrinación.
  cac-cac: Te vach' yic eb' tzach ac'anoch yipoc sc'ool, aton eb' snib'ej spet javi
    sc'ual q'uin̈, yic sb'at eb' d'a a cajnub' d'a tzalan Sion.
  swh-ULB: Amebarikiwa mtu yule ambaye nguvu zake ziko katika wewe, katika moyo wake
    mna njia kuu ziendazo mpaka Sayuni.
  bel-bel: Узнаві нас, Божа ратунку нашага, і спыні абуранасьць Тваю намі.
  deu-ELBBK: Glückselig, die in deinem Haus wohnen! Stets werden sie dich loben. (Sela.)
  mbb-OT: Utew zeyzey is menge etew he nekaangken te zesen he ebpuun diyà te kenikew,
    he mezesen is penganduy zan he ebisita ziyà te valey nu.
  mal-2015: ബലം നിന്നിൽ ഉള്ള മനുഷ്യൻ ഭാഗ്യവാൻ; ഇങ്ങിനെയുള്ളവരുടെ മനസ്സിൽ സീയോനിലേക്കുള്ള
    പെരുവഴികൾ ഉണ്ടു.
  gup-gup: Bininj nawu yibenmurrngrayekwon wanjh kabirrinjilngmak. Bedda wanjh kabirridjare
    kabirrire djarreh ba bu ngundinan kore kukadje Zion.
  rmc-rmc: Bachtale hine ola, ko bešen andre tiro kher a furt tut lašaren.
  nlg-nlg: 'Holoutora gaira to lagalagara ighoe: tara ghanaghana ge kara sakutua sara
    i Jerusalem.'
  pes-OPV: خوشابحال مردمانی که قوت ایشان در تو است و طریق های تو در دلهای ایشان.
  ron-1924: Фериче де чей че-шь пун тэрия ын Тине, ын а кэрор инимэ локуеште ынкредеря!
  ben-OBCV: ধন্য সেই ব্যক্তি, যার শক্তি সদাপ্রভু থেকে আসে, যে সদাপ্রভুর গৃহে যাওয়ার
    জন্য তার হৃদয় স্থির রেখেছে।
  som-som: Waxaa barakaysan ninkii xooggiisu xaggaaga ka yimaado, Oo ay jidadka sare
    oo Siyoon qalbigiisa ku jiraan.
  lat-VUC: Converte nos, Deus salutaris noster, et averte iram tuam a nobis.
  eng-ASVBT: Blessed is the man whose strength is in thee; In whose heart are the
    highways to Zion.
  mna-mna: Mi zin wal ta tipase pu be pombol zin, mi ŋgar kizin imbol be tito zaala
    tabe isama pa abal Sion na, zin tomini lelen ambai kat pa kampeŋana ku ta ise
    kizin.
  ita-1885: Beato l'uomo che ha forza in te; E coloro che hanno le tue vie nel cuore;
  eng-LXXUP: Turn us, O God of our salvation, And turn thine anger away from us.
  eng-ULB: Blessed is the man whose strength is in you, in whose heart are the highways
    up to Zion.
  spa-VBL: Cuán felices son aquellos cuyas fuerzas están en ti, esos que ponen en
    sus corazones el deseo de peregrinar
  fra-_FOB: Heureux l'homme dont la force est en toi, ceux qui aiment les chemins
    de ta maison!
  mal-mal: ബലം അങ്ങയിൽ ഉള്ള മനുഷ്യൻ ഭാഗ്യവാൻ; ഇങ്ങനെയുള്ളവരുടെ മനസ്സിൽ സീയോനിലേക്കുള്ള
    പെരുവഴികൾ ഉണ്ട്.
  lit-lit: Koks didžiai palaimintas žmogus, kurio stiprybė yra tavyje – aukštieji
    keliai yra tokių žmonių širdyse.
  urd-GVR: Mubārak haiṅ wuh jo tujh meṅ apnī tāqat pāte, jo dil se terī rāhoṅ meṅ
    chalte haiṅ.
  suz-BL: गे इन सक्ति ताइब नेल्‍ल ग्‍येरसीशो बाक्‍नीम। मेको आन थुंमी सियोन कली मिम्‍ना
    मिम्‍न बाक्‍नीम।
  eng-NOY: Happy the man whose glory is in thee, In whose heart are the ways [[to
    Jerusalem]]!
  ita-1927: Beati quelli che hanno in te la loro forza, che hanno il cuore alle vie
    del Santuario!
  ckb-ckb: خۆزگە بەوانە دەخوازرێ کە هێزیان لە تۆوەیە، ڕێگاکانت لەناو دڵیاندایە،
  eng-BBE: Happy is the man whose strength is in you; in whose heart are the highways
    to Zion.
  xsi-xsi: Noko tamwata ne nzâmbe ara ikeno panzi tamâta pinde, aku kinzi ŋinde kala
    sindeka ikura zo zo. Mine nde ilonzi gagatinzi ŋana sikâki silâ pa Saion Tuu.
  kan-OKCV: ನಿಮ್ಮಲ್ಲಿ ಯಾರು ಬಲಹೊಂದಿರುವರೋ, ಯಾರು ಯಾತ್ರಿಗಳಾಗಿದ್ದಾರೋ ಅವರು ಧನ್ಯರು.
  tam-2017: உம்மிலே பெலன்கொள்ளுகிற மனிதனும், தங்களுடைய இருதயங்களில் செவ்வையான வழிகளைக்
    கொண்டிருக்கிறவர்களும் பாக்கியவான்கள்.
  spa-RV-1909: Bienaventurado el hombre que tiene su fortaleza en ti; en cuyo corazón
    están tus caminos.
  ron-BTF: Binecuvântat este omul a cărui tărie este în tine; în inima lor, căile
    sunt croite.
  eng-WEBP: Blessed are those whose strength is in you, who have set their hearts
    on a pilgrimage.
  eng-FBV: How happy are those whose strength is in you, those who are determined
    to make a pilgrimage.
  nld-1939: Gelukkig de mensen, die hun kracht in U vinden, Als ze met blijdschap
    ter bedevaart gaan!
  nch-BL: Cuali ininpanti nopa masehualme cati itztoque momaco, Toteco, huan quitoquilíaj
    moojhui huan yahuij Jerusalén para mitzhueyimatise.
  vie-1934: Phước cho người nào được sức lực trong Chúa, Và có lòng hướng về đường
    dẫn đến Si-ôn!
  cha-cha: 'Dichoso y taotao ni y minetgotña gaegue guiya jago: yan y chalan para
    jago gaegue gui corasonña.'
  hin-CV: धन्य होते हैं वे, जिनकी शक्ति के स्रोत आप हैं, जिनके हृदय में ज़ियोन का
    राजमार्ग हैं.
  eng-OURB: Blessed are those whose strength is in you; who have set their hearts
    on a pilgrimage.
  spa-BES: Feliz es el hombre cuya fuerza está en ti; en cuyo corazón están los caminos
    de Sión.
  tdx-tdx: Haha t’indaty naho ihe ro haozara’e, añ’arofo’iareo o lalam-pamantañañeo.
  tha-KJV: ความสุขเป็นของบุคคลที่กำลังของเขาอยู่ในพระองค์ คือคนที่ในใจของเขาเป็นทางทั้งหลายของพระองค์
  por-BR-2018: Bem-aventurados aqueles cuja força está em ti, em cujos corações estão
    os caminhos corretos .
  deu-ELO: Glückselig der Mensch, dessen Stärke in dir ist, in deren Herzen gebahnte
    Wege sind!
  eng-WYC-2018: Blessed is the man, whose help is of thee; he hath ordained (thy)
    goings in his heart, (Happy be those whose help is in thee or whose strength is
    in thee; they have ordained thy ways in their hearts.)
  epo-epo: Feliĉaj estas la homoj, kies forto estas en Vi, Kaj en kies koro estas
    Viaj vojoj;
  gfk-gfk: A haraidaan na kis ta diet ing ira udiet dadas i hanuat meram ho ugu, diet
    ing diet masmasingan wara hinahaan uram Saion.
  uig-PIN: Küq-ⱪudriti Sǝndin bolƣan kixi bǝhtliktur — Ⱪǝlbidǝ kɵtürülmǝ yollar bolƣanlar;
  beo-beo: 'Dimadi misi gasa lai dunu ilia da hahawane bagade gala. Ilia da Saione
    goumi amoga masunusa: bagadedafa hanai gala'
  tpi-OTNT: Wanem ol manmeri i save kisim strong long yu na i laikim tumas long i
    go long maunten Saion, ol i ken amamas oltaim.
  hau-SA: Masu albarka ne waɗanda ƙarfinsu yana daga gare ka, waɗanda suka kafa zukatansu
    a yin tafiya zuwa wuri mai tsarki ne.
  udu-udu: Mom’bor mii gom ’kwani gwahan kun ’kona mom’bi’th is e /e mo, dhali uni
    gun ḵwasharr ma du ki ḵwasharr e bway ma Sihyuun mo.
  uig-LAT: Küch-qudriti Sendin bolghan kishi bextliktur — Qelbide kötürülme yollar
    bolghanlar;
  nde-nde: Babusisiwe labo abalamandla abo akuwe asebebeke inhliziyo zabo ekulagiseni
    kuwe.
  ton-ton: ‌ʻOku monūʻia ʻae tangata ʻoku ʻiate koe hono mālohi; ʻoku ʻi hono loto
    ʻae ngaahi hala.
  ces-1613: Blahoslavení, kteříž přebývají v domě tvém, tiť tebe na věky chváliti
    budou. Sélah.
  eng-WMB: Blessed are those whose strength is in you, who have set their hearts on
    a pilgrimage.
  tam-TCV: உம்மில் பெலன் கொள்கிறவர்கள் ஆசீர்வதிக்கப்பட்டவர்கள், தங்கள் உள்ளத்தை சீயோனுக்குச்
    செல்லும் நெடுஞ்சாலைகள்மேல் பதித்துள்ளார்கள்.
  ceb-ULB: Bulahan kadtong tawo nga ang kusog anaa kanimo, nga ang kasingkasing mao
    ang dalan patungas sa Zion.
  pol-UBG: Błogosławiony człowiek, którego siła jest w tobie, w którego sercu są twoje
    drogi;
  agr-agr: Tuja aents aidau aminiyan senchimetan juwina duka shiig aneasagtatui, tuja
    amina jemin minitag tusa wakeyin aina dushakam shiig aneasagtatui.
  kyc-kyc: Wambu dupwa emba keta porai renge nyepala yuukyau Sayone dokona panya rae
    wakasa maiyuo karaminyi.
  urd-GVU: مبارک ہیں وہ جو تجھ میں اپنی طاقت پاتے، جو دل سے تیری راہوں میں چلتے ہیں۔
  eng-OEBCW: Happy those whose strength is in you, people with pilgrim hearts.
  deu-1912: Wohl den Menschen, die dich für ihre Stärke halten und von Herzen dir
    nachwandeln,
  kan-2017: ನಿನ್ನಲ್ಲೇ ಬಲವನ್ನು ಹೊಂದುವ ಮನುಷ್ಯರು ಧನ್ಯರು. ಅವರು ಯಾತ್ರಿಕರಾಗಿ,
  yap-yap: Rib felfelan’ e pi’in gelngirad e gur e be yib rom, ma ba pasigan’rad ngay
    ni ngar milekaggad ngarbad ko burey ni Zion.
  hlt-MCSB: Nang dongah a sarhi aka khueh tih, a thinko ah longpuei aka khui hlang
    tah a yoethen.
  mdy-ETH: ኔና ፔኤኮ ዎልቃሢ ማሄዞንሢ ዒኖና ፔኤኮ ፂዮኔ ጎይፆ ማላዞንሢ ሚርጌና ዓንጂንቴያኬ።
  twi-ASANTE: Nhyira nka wɔn a wɔwɔ wo mu ahoɔden, na wɔde wɔn akoma hyɛ akwantuo
    ase kɔhwehwɛ wo.
  eng-WEBU: Blessed are those whose strength is in you, who have set their hearts
    on a pilgrimage.
  acu-NT: 'Turasha aints aminian ni kakarmarin juwina nuka nekasar warasartin ainawai.
    Tura tuke nintijai: Wisha Yuse jintin wekaasatasan wakerajai tinu asar, nekasar
    warasartin ainawai.'
  spa-PDDPT: ¡Inmensamente feliz es el hombre que tiene en Ti su fuerza, En cuyo corazón
    están tus caminos!
  gun-gun: Ovy'a ete 'rã avakue ndere vy imbaraete va'e, ha'e ipy'a re oĩ taperã omoatyrõ
    mbyre rupi oguata aguã.
  agu-BL: Ba'n cyeri e' yi cho'n na jal ẍch'eybil cyetz tuch'u'. Ba'n cyeri e' yi
    na chibuch quib tan cyopone'n jalen te yi ca'lu'.
  ilo-ULB: Nagasat ti tao nga agtaud kenka ti pigsana, a ti adda ti pusona ket dagiti
    daldalan nga agturong iti Sion.
  kpg-kpg: E tenetene huoloo go digau ala ne wanga ginai oo mahi, ala e hiihai huoloo
    e hula gi di Gonduu Zion.
  uig-ARA: كۈچ-قۇدرىتى سەندىن بولغان كىشى بەختلىكتۇر ــ قەلبىدە كۆتۈرۈلمە يوللار بولغانلار؛
  bps-bps: Too nun kafye i dad to gamfun kgal mdà di ge; too nun ayèla salu di bululam
    Sion, du mangamfù di ge.
  sus-sus: sɛɛwɛ na mixie bɛ, naxee sabatixi i xa banxi kui. E luma i matɔxɔ ra dɛnnaxɛ
    abadan. Ɲɛngi rate.
  pon-2006: Meid pai irail kan me kin ale kehlparail sang rehmwi, oh kin ngoangki
    iang seiloakowohng pohn Nahna Saion.
  jae-jae: Aê aoc gêôc lau, taŋ laŋôŋ gêlac nêm gamêŋgeŋ sêja ma nêŋ ŋaclai ŋam kêsêp
    aôm naŋ.
  ksd-ksd: Diat ba u ra dekdek i diat dia ti doan; Diat ba dia nuknuk pa ra vinavana
    uro Sion.
  tur-YTC: Ne mutlu, gücü sende olanlara, Yüreklerini Siyon’u ziyaret etmeye koyanlara.
  bel-N: Шчасьцівыя тыя, што жывуць у доме Тваім, заўсёды яны выхваляюць Цябе. (Сэлях)
  grc-BRENT: Ἐπίστρεψον ἡμᾶς ὁ Θεὸς τῶν σωτηρίων ἡμῶν, καὶ ἀπόστρεψον τὸν θυμόν σου
    ἀφʼ ἡμῶν.
  kpr-kpr: Evetu genembo mave nimokena fakina buraera amo, ne ivuga use irera, a mave
    evovodae doriri Saion aminda yari dae uju eraera, nembarago ivuga use irera.
  ind-AYT: (84-6) Diberkatilah mereka yang kuat di dalam Engkau, yang hatinya adalah
    jalan-jalan raya menuju Sion.
  yom-yom: Lusakumunu kuidi batu bobo zingolo ziawu zidi mu ngeyo ; bobo bakubika
    mintima miawu mu kuenda sambila ku Yelusalemi.
  yut-yut: Mɨŋat amɨnyo gak dakon tapmɨm tɨmɨgek Saion Kabapmon wɨgɨk do but dasi
    galak toŋ, uŋun kɨsɨk kɨsɨk tagɨ ani.
  nya-nya: Odala amene mphamvu yawo ili mwa Inu, mitima yawo ikufunitsitsa kuyenda
    mʼmisewu yopita ku Ziyoni.
  kyg-kyg: Lokiyaꞌapimo kagaetegatiꞌmo aliꞌnisaya vayaꞌmogimo kaulagaleꞌmo alagepa
    huꞌa maiꞌnayanageꞌa apamogaga aigae. Kagaetegamo visaya apaipamo nekaliye.
  hrv-hrv: a ja žrtvenike tvoje, Jahve nad Vojskama, Kralju moj i Bože moj! Blaženi
    koji prebivaju u Domu tvome slaveć' te bez prestanka!
  mps-mps: Te we bidi dabe augwa te nagede bomo selama, tama te Saion bulu duba pabo
    homu wei elama, augwa te sesemane pemene yabo homu ebo dao.
  tpi-tpi: Wanem ol manmeri i save kisim strong long yu na i laikim tumas long i go
    long maunten Saion, ol i ken amamas oltaim.
  dan-1931: Salige de, der bor i dit Hus, end skal de love dig. - Sela.
  vie-OVCB: Phước cho ai có sức mạnh từ nơi Chúa Hằng Hữu, và tâm trí luôn nghĩ đến
    hành trình về Giê-ru-sa-lem.
  guj-2017: જે માણસનું સામર્થ્ય તમારામાં છે, જેઓનાં હૃદય સિયોનના માર્ગો ધ્યાનમાં રાખે
    છે, તેઓ આશીર્વાદિત છે.
  pon-2006A: Meid pai irail kan me kin ale kehlparail sang rehmwi, oh kin ngoangki
    iang seiloakowohng pohn Nahna Saion.
  por-BRBSL: Abençoados são aqueles cuja força está em você, que puseram seus corações
    em peregrinação.
  eng-OEBUS: Happy those whose strength is in you, people with pilgrim hearts.
  swe-swe: Hur lyckliga (glada, avundsvärda) är inte de som bor (har sitt permanenta
    hem) i ditt hus och ständigt prisar (lovsjunger, ärar) dig. Sela. [Antagligen
    ett avbrott för instrumentalt mellanspel, en paus för att begrunda vad som just
    har sjungits.]
  cth-cth: Nang thaonae lah ka hnonaw hoi hmuen ka thoung koe cei ngainae lungthin
    ka tawn naw teh tami a yaw kahawi e doeh.
  twi-twi: Nhyira nka wɔn a wɔwɔ wo mu ahoɔden, na wɔde wɔn koma fi akwantu ase kɔhwehwɛ
    wo.
  hlt-hlt: Nang dongah a sarhi aka khueh tih, a thinko ah longpuei aka khui hlang
    tah a yoethen.
  tbz-SIM: Bɛ̀ɛ̀ bo ɑ cĩ́ɛ̃̀tɛ̀ dɛ̀ bɛ̀ nɑɑtimu kɛ̀ bɛ̀ dɑ sɑ̃ntí sɑ̃́ɑ̃̀.
  msy-2020: Gumazamizir nɨn gavgavim iniasava amiba, nɨ bagha Saionɨn Mɨghsɨamɨn mangasa
    ifongeziba, me bar akongegh.
  dop-dop: Leleŋ nɩɩlɑɑ ntɛ́ mpɑ pɑ wɛ nyɑ́ təyɑɣɑ tɑɑ tɔ, pɑɑ sɑŋɩ-ŋ tɑm tɔɔ kɛ́.
  azb-azb: Nə bəxtiyardır Səndən qüvvət alanlar, Qəlbində Sionu ziyarət etməyi arzulayanlar!
  eng-DBY: Blessed is the man whose strength is in thee, — they, in whose heart are
    the highways.
  hin-2017: क्या ही धन्य है वह मनुष्य, जो तुझ से शक्ति पाता है, और वे जिनको सिय्योन
    की सड़क की सुधि रहती है।
  wol-KYG: Ndokklee ku dëkke sa kër, di la màggalati. Selaw.
  swp-swp: Tatao wa edi adidiri se abi oa arim eai abo se kode ariri, isi nuadi eai
    Siona ena dobila saesaedi!
  bjr-bjr: Oo Anutu, anikinaa afeeka maree maria fasiqa anaseesa asasiranaki maridaqa.
    Ani amooqirara Sioonna aaqanai ooru firara nidi marisa misa asasiranaki maridaqa.
  eng-YLT: O the happiness of a man whose strength is in Thee, Highways [are] in their
    heart.
  kne-kne: Nagasat di ipogaw ay mantalek en sik-a ay sik-ay kapoan di am-in ay bikas
    da ya din emeyan da ed Zion et say laylayden da.
  eng-WYC-2017: Blessed is the man, whose help is of thee; he hath ordained thy goings
    in his heart,
  eng-WMBB: Blessed are those whose strength is in you, who have set their hearts
    on a pilgrimage.
  zat-NTPS: Ba neza zrente̱ naca na chee̱ benne' ca', Lue' dxuzúa chuchu' le̱', benne'
    ca' dxelezá lazre̱' chjaque̱' xi'a lá'azxa chiu', xi'a Sión.
  zty-NTPS: Ba nez ẕen naken chegak benne' ka', Le' ẕzoa chocho' ḻégake', benne'
    ka' ẕdan ḻáže'gake' chjake' ḻo ya'a la'y chio', Ya'a Sión.
  urd-GVH: मुबारक हैं वह जो तुझमें अपनी ताक़त पाते, जो दिल से तेरी राहों में चलते
    हैं।
  rug-rug: Tamanae tugo sarini pu tava ṉiṉira koa Goi, sapu okoro ene sagea sa siraṉa
    la pa toqere Zaione.
  gaz-gaz: Warri sirraa jabina argatan, kanneen garaa isaaniitiin karaa kee yaadan
    eebbifamoo dha.
  fra-LSG: Heureux ceux qui habitent ta maison! Ils peuvent te célébrer encore. —
    Pause.
  yal-yal: Sɛwan na kanne xa naxanye luma i ya banxini! E i matɔxɔma nɛn waxatin birin!
    Bɛti xuini te.
  iou-iou: Ba ämawebe kehäromi yäpmäkta gäkkengän kuk täkaŋ u imaka, oretoret terak
    it täkaŋ. Ämawebe udewani ganiŋ oretta Saion pom terak ärokta pidämtak täkaŋ.
  haw-1868: Pomaikai ke kanaka i loaa ka ikaika ia oe, A me ka poe i paa na alanui
    maikai iloko o ko lakou naau.
  arb-NAV: طُوبَى لأُنَاسٍ أَنْتَ قُوَّتُهُمْ. الْمُتَلَهِّفُونَ لاتِّبَاعِ طُرُقِكَ
    الْمُفْضِيَةِ إِلَى بَيْتِكَ المُقَدَّسِ.
  ded-ded: Ngicngac yeni kucngina gearu fede, yeni kenecnginagoc amma yeneac herenginau
    Sionggac singtoa modacma Sionnu kenggecdeac ayemmeude.
  ewe-ewe: Woayra ame siwo ƒe ŋusẽ le mewò, ame siwo ƒe dzi ku ɖe xɔsemɔzɔzɔ ŋuti.
  eng-LEE: (84:6) Happy is the man whose strong confidence is in thee, [all] whose
    heart reflecteth on the paths [of righteousness].
  asm-FB: ধন্য সেইসকল, যি সকলে তোমাতে শক্তি পাইছে, যিসকলৰ অন্তৰত চিয়োনলৈ যোৱা ৰাজপথ
    আছে।
  sus-A: سّيوّ نَ مِشِيٍ بّ، نَشٍيٍ سَبَتِشِ عِ شَ بَنشِ كُي. عٍ لُمَ عِ مَتْشْ رَ
    دّننَشّ عَبَدَن. حّنفِ رَتٍ.
  fra-SBL: Heureux ceux qui ont leur force en toi, qui ont choisi de faire un pèlerinage.
  hbo-hbo: אַ֭שְׁרֵי יֹושְׁבֵ֣י בֵיתֶ֑ךָ עֹ֝֗וד יְֽהַלְל֥וּךָ סֶּֽלָה׃
  kik-kik: Kũrathimwo-rĩ, nĩ andũ arĩa maheagwo hinya nĩwe, o arĩa matuĩte na ngoro
    ciao gũthiĩ Zayuni.
  fra-NCL: Heureux ceux qui habitent ta maison ! Ils peuvent te louer encore. — Séla.
  cek-AK: Nang ah thacakhaih tawn kaminawk loe tahamhoih o; to kaminawk loe na loklam
    bangah palungthin to suek o.
  cuk-cuk: Dule-begi-gangued-amiedi, egi nued-binsalesmaladid, unnila bese-goled-negse-dagedginbi
    binsadiid.
  uig-CYR: Әнди бизни Өз йениңға қайтурғайсән, и ниҗатлиғимиз болған Худа! Бизгә болған
    аччиғиңға һай бәргәйсән!
  pma-pma: Tokolkatien hel en koakeil amundesinuk keke kovasan keihoen min keil, min
    koakeil aling rendemien one keke avaha avasao en Eim Votut onom en Hou Saeon.
  tel-2017: ఎవరి బలమైతే నీలోనే ఉన్నదో వాడు ధన్యుడు. సీయోను రాజమార్గాన్ని హృదయంలో ఉంచుకున్నవాడు
    ధన్యుడు.
  hat-BSA: A la beni nonm ki gen fòs li nan Ou, Nan kè a sila lide fè wout nan gran
    chemen vè Sion an ye.
  ukr-ONPU: Віднови нас, Боже спасіння нашого, і припини Свій гнів на нас.
  kos-kos: Fuka lupan insewowo lun mwet su ku lalos tuku sum me, Su kena oru fufahsryesr
    lalos nu Fineol Zion.
  hbo-WLC: אַ֭שְׁרֵי יוֹשְׁבֵ֣י בֵיתֶ֑ךָ ע֝֗וֹד יְֽהַלְל֥וּךָ סֶּֽלָה׃
  ibo-ibo: Ndị a gọziri agọzi ka ha bụ, bụ ndị ike ha nwere dị na gị, ndị kpebiri
    nʼobi ha ịga njem.
  ory-ory: ଯାହାର ବଳ ତୁମ୍ଭଠାରେ ଥାଏ, ଯାହାର ହୃଦୟରେ ସିୟୋନଗାମୀ ରାଜପଥ ଥାଏ, ସେ ଲୋକ ଧନ୍ୟ।
  chk-chk: Ra feiöch ekewe aramas mi angei ar pöchökül senuk. Ra chök ekieki lon leluker
    ar repwe fetal won ekewe al ngeni Sion.
  rop-rop: Ol detlot pipul hu trastimbat yu blanga meigim olabat strongbala oldei
    jidan gudbinjiwei. Olabat kaan weit blanga go langa Saiyan blanga weship yu.
  ukr-1871: Щасливий чоловік, котрого сила в тобі, у кого в серцї дорога до тебе!
  yon-yon: Kane kane yi aromkono eb yaambed kandimaib kuu amun kerundewen, kane kane
    yi niindem aom Godiib yaa wenem ande inamen ongmiwen kui.
  deu-1951: (084-6) Wohl den Menschen, deren Stärke in dir liegt, in deren Herzen
    gebahnte Wege sind.
  eng-JPS: (84-6) Happy is the man whose strength is in Thee; in whose heart are the
    highways.
  srp-1865: Blago onima kojima je sila u tebi, i kojima su u srcu putovi tvoji!
  lug-lug: Alina omukisa omuntu eyeesiga amaanyi go, era assaayo omwoyo okutambulira
    mu makubo go.
  heb-heb: אשרי אדם עוז לו בך מסלות בלבבם׃
  ben-IRV: ধন্য সেই লোক, যার বল তোমাতে, সিয়োনগামী রাজপথ যার হৃদয়ে রয়েছে।
  ntu-ntu: Namrlzbz mz leplz kcng tzvzdzng mz Newz Saeon mz nzangio-krdr nim, Murde
    sa na-axplr-mowq nidr.
  pan-pan: ਧੰਨ ਓਹ ਆਦਮੀ ਹੈ ਜਿਹ ਦਾ ਬਲ ਤੇਰੀ ਵੱਲੋਂ ਹੈ, ਜਿਹ ਦੇ ਮਨ ਵਿੱਚ ਤੇਰੇ ਮਾਰਗ ਹਨ!
  mya-JVB: ကိုယ်တော် ကို အား ပြုသောသူ သည် မင်္ဂလာ ရှိပါ၏။ ထိုသို့သောသူ တို့ သည် လမ်းခရီး
    တော်တို့ကို နှလုံး သွင်းတတ်ကြပါ၏။
  kgf-kgf: Guac murunec kuc mema ewa qerigina meefigic Zionac héna yanda béréŋgé énécmiyu
    kecanʒu imi eneŋ ségiségi ginaguc.
  tte-O: Siya analiyao ali kaiwe ilaomaya koliwo siyaliyaya lalakina, siya ali nuwatu
    sikaiwe tem silau koya Saiyon koina na sipwalou koliwo.
  tbg-tbg: Ariqaahai vika kempuka vareha, Saionini ai Naavuqi vireka auti variaka,
    vika quaheha vaivara.
  hmo-hmo: Edia goada oi dekena amo idia abia taudia, be mai edia moale danu. Idia
    ura bada idia raka lao Siona Ororo dekenai, bona mai moale danu idia lao.
  zar-NT: ¡Bicaʼ ba bönniʼ nápagaquiëʼ yöl-laʼ nál-la le nequi queë cazuʼ, en taʼzë́
    ládxiʼgaquiëʼ ilaʼyuʼë nöza le ridxín yödzö Sión!
  urd-urd: मुबारक है वह आदमी, जिसकी ताक़त तुझ से है, जिसके दिल में सिय्यून की शाह
    राहें हैं।
  rus-SYN: Восстанови нас, Боже спасения нашего, и прекрати негодование Твое на нас.
  bqc-SIM: Báaadeↄn gbɛ̃́ pↄ́ kú n ua aaìↄ n táasilɛ gↄↄpiiↄ ũ.
  tcz-CHONGTHU: Athahatna Yahweh Pakai a kon a kimuho hinkho iti nop a hitam, alungsungun
    Jerusalem'ah akholjing jengun ahi.
  mar-mar: ज्या मनुष्याचे सामर्थ्य तुझ्यात आहे, ज्याच्या मनात सीयोनेचे राजमार्ग आहेत
    तो आशीर्वादित आहे.
  isl-isl: Sælir eru þeir sem fá að búa í musteri þínu og syngja þér lof.
  hlt-THB: Nang awh thaawmnaak ak takhqi ingkaw nang bawknaak lam benna kawlung ak
    takhqi taw a zoseen hy.
  qub-qub: ¡Cushishami cawanga gam yanapashayqui runaga, wasiquiman chayamuyta munajcunapis!
  bqp-bqp: Arubarikadenↄmɛ gbɛ̃ kũ ń gbãnan n ũnↄ ũ, n ↄn gɛna yã kú ń swɛ̃̀ɛ
    gũn.
  hat-hat: (084:6) Ala bon sa bon pou moun ki mete konfyans yo nan ou, pou moun ki
    fè lide ale sou Mòn Siyon an!
  eng-BSB: Blessed are those whose strength is in You, whose hearts are set on pilgrimage.
  eng-WEBPB: Blessed are those whose strength is in you, who have set their hearts
    on a pilgrimage.
  kbq-kbq: Ra Anumzamokaregati'ma hankavema e'neriza vahe'mo'za muse nehanageno, Saioni
    agonare'ma vu'za mono'ma ome hugante'naku'ma zamagesa are'are'ma nehaza vahe'mo'za
    muse hugahaze.
  pon-pon: Meid pai karoj, me kin keleki komui, o idedauen komui melel.
  nhe-BL: Cuali ininpanti nopa tlacame tlen itztoque momaco, Toteco, huan quitoquilíaj
    moojhui huan yahuij Jerusalén para mitzhueyimatise.
  wnc-wnc: Mamin amindaka gatane kekeknga akngaka take tawanu Saion dakane siknga
    kopnangge take siknga nataaingu, waaminda asinggan baknganing.
  bus-bus: Aubarikadeenↄn gbɛ̃ kɛ̀ aↄ̃ gbãaan n ũunↄ ũ, n ua gana yã kú ń swɛ̃̀
    guu.
  gub-BL: Hurywete teko wà, aze eremur nekàgaw wanupe, Aze iho wer pe Xiàw ywytyr
    kutyr har rehe nemuwete katu pà wà.
  eng-DRA: 'Convert us, O God our saviour: and turn off thy anger from us.'
