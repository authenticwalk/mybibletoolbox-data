verse: PSA.145.006
translations:
  mal-C: അവർ അങ്ങയുടെ അത്ഭുതാദരവുകൾനിറഞ്ഞ പ്രവൃത്തികളുടെ ശക്തിയെപ്പറ്റി വിവരിക്കും
    ഞാൻ അങ്ങയുടെ വീര്യപ്രവൃത്തികൾ ഘോഷിക്കും.
  deu-TKW: Von der Gewalt deiner furchtbaren Thaten sollen sie sagen, und deine großen
    Thaten, die will ich erzählen.
  lin-lin: Bakolobela nguya na Yo ya somo, mpe ngai, nakosakola misala na Yo ya minene.
  mmx-mmx: Limixin dinaba paase mumu leven gugu lolos nenu ugak lox i, la nia anaba
    paase asu laasen silok taram.
  eng-LSV: And they tell of the strength of Your fearful acts, || And I recount Your
    greatness.
  eng-GNV: And they shall speake of the power of thy fearefull actes, and I will declare
    thy greatnes.
  eng-WEBSTER: 'And men shall speak of the might of thy terrible acts: and I will
    declare thy greatness.'
  nhw-BL: Masehualme camanaltise tlen nopa huejhueyi tlamantli catli tijchijtoc. Huan
    na nitepohuilis tlen mohueyitilis.
  swh-ONEN: Watasimulia uwezo wa kazi zako za kutisha, nami nitatangaza matendo yako
    makuu.
  bba-bba: Bɑ koo wunɛn dɑm bɑkɑm ɡɑri ɡere, kpɑ nɛ, n mɑɑ wunɛn kpɑ̃ɑrun ɡɑri kpɑrɑ.
  eng-KJVCPB: '(ו) And men shall speak of the might of thy terrible acts: And I will
    declare thy greatness.'
  luo-luo: Gibiro nyiso kuom tekoni mitimogo gik malich miwuoro, to an abiro hulo
    kuom tijeni madongo.
  aii-aii: ܘܒܘܼܬ ܚܲܝܠܵܐ ܕܥܒ݂ܵܕܘܼ̈ܟ݂ ܣܲܗܡܵܢܹ̈ܐ ܒܸܬ ܐܵܡܪܝܼ، ܘܓܘܼܪܘܼܬܘܼܟ݂ ܒܸܬ ܗܲܩܹܝܢ.
  meu-meu: Emu kara siahudia mai garidia na taunimanima ese bae gwauraidia; emu herea-dae
    baina gwauraia hedinarai.
  npi-ULB: तिनीहरूले तपाईंका भयानक कामहरूका शक्तिको बारेमा भन्‍नेछन् र म तपाईंको महान‌्‌ताको
    घोषणा गर्नेछु ।
  yor-yor: Wọn yóò sọ iṣẹ́ agbára rẹ tí ó ní ẹ̀rù èmi yóò kéde iṣẹ́ ńlá rẹ̀.
  pes-OPCB: کارهای مقتدرانهٔ تو ورد زبان آنها خواهد بود و من عظمت تو را بیان خواهم
    نمود.
  tgl-ULB: Sila ay magsasalita tungkol sa iyong makapangyarihang mga gawa; ipahahayag
    ko ang iyong kaluwalhatian.
  nop-nop: Metam adi du kwanai saŋiniŋnit tuguŋ wendok kahat tiyaneeŋ, kaŋ nu adi
    du’walaŋ wohogegigit u yohautaluwaat.
  cbu-NT: Tputs ztaru shiyaa uru ungirtaksin, waanpataatssin kamanimantar ashchinllinaya.
    Nuwsha ashchitamana. Apanll ¿wanip wizpurpa iyashchee istaranga? nuwsha uru táchtamana.
  hui-hui: Í̠naga hongo gibioreme biabe bigi birigonaga wali agali tigua bite laga
    bulebira. I̱nabi nde í̠ daligaore gibi kagoni lalu maru karu lamulebero.
  mya-mya: လူ​တို့​သည်​ကိုယ်​တော်​ရှင်​၏​အံ့​သြ​ဖွယ်​ကောင်း​သော မ​ဟာ​အ​မှု​တော်​တို့​ကို​ကြား​ပြော​ကြ​ပါ​လိမ့်​မည်။
    ကျွန်​တော်​မျိုး​သည်​လည်း​ကိုယ်​တော်​ရှင်​၏ ကြီး​မြတ်​တော်​မူ​ပုံ​ကို​ထုတ်​ဖော်​ကြေညာ​ပါ​မည်။
  bod-N: མི་ཡིས་ཁྱེད་ཀྱི་འཇིགས་རུང་ནུས་མཐུ༌སྒྲོག །ངས་ཀྱང་ཁྱེད་ཀྱི་ཆེ་བ་སྒྲོག་པ༌ལགས།།
  wsk-wsk: Kariimet nika ura sokel garagar ago beterem mu ko balmon, se ani mu ni
    mel bibiya beterem mu ko balu pagikko.
  sna-sna: Vanhu vachataura nezvesimba ramabasa enyu anotyisa, uye ndichaparidza mabasa
    enyu makuru.
  spa-BLM: Los hombres hablarán de la fuerza de tus actos asombrosos. Declararé tu
    grandeza.
  cac-cac: Ol alchajel yab'ixal tas satub'tac ix a c'ulej, te ay pax smay. A inxo
    tic, ol valel a b'inajnaquil.
  swh-ULB: Watanena juu ya nguvu ya kazi zako za kutisha, nami nitatangaza ukuu wako.
  bel-bel: Які стварыў неба і зямлю, мора і ўсё, што ў іх, Які вечна захоўвае вернасьць,
  deu-ELBBK: Und sie werden sprechen von der Kraft deiner furchtbaren Taten, und deine
    Großtaten werde ich erzählen.
  mbb-OT: Is menge etew, idsangyew zan is utew egkein-inuwi he menge vaal nu, ne ibpenudtul
    ku zaan is kegkemekeǥeǥehem nu.
  mal-2015: മനുഷ്യർ നിന്റെ ഭയങ്കരപ്രവൃത്തികളുടെ ബലം പ്രസ്താവിക്കും; ഞാൻ നിന്റെ മഹിമയെ
    വർണ്ണിക്കും.
  gup-gup: Bininj rowk ngundiyolyolme kore ngudda ke kundulkarrekimuk bu yibenkangebarrhkeng
    nawu bininj rowk. Ngaye mak mulewan ke kore yikurduyimeng kunwernkenh kunkimuk
    duninjh.
  rmc-rmc: Vakerena pal tire zorale skutki a me vakerava pal oda, savo baro sal!
  nlg-nlg: Na lei lapi kana tughuni horui nimua na malei haba. Inau ku bosa tatei
    na lei gehegehemu te mamataghugha.
  pes-OPV: درقوت کارهای مهیب تو سخن خواهند گفت. و من عظمت تو را بیان خواهم نمود.
  ron-1924: Оамений вор ворби де путеря Та чя ынфрикошатэ, ши еу вой повести мэримя
    Та.
  ben-OBCV: আর লোকে তোমার ভয়াবহ কাজের কথা বলবে, আর আমি তোমার মহিমা বর্ণনা করব।
  som-som: Dadku waxay ka hadli doonaan xooggii falimahaaga cabsida badan, Oo anna
    waxaan sheegi doonaa weynaantaada.
  lat-VUC: qui fecit cælum et terram, mare, et omnia quæ in eis sunt.
  eng-ASVBT: And men shall speak of the might of thy terrible acts; And I will declare
    thy greatness.
  mna-mna: Tomtom ko tizzoyaryaara uraata ku mburanŋan ta tomtom tire ma timoto na.
    Mi nio ko aŋzzoyaryaara zom biibi.
  ita-1885: E gli uomini diranno la potenza delle tue opere tremende; Ed io narrerò
    la tua grandezza.
  eng-LXXUP: 'Who made heaven, and earth, The sea, and all things in them: Who keeps
    truth forever:'
  eng-ULB: They will speak of the power of your awesome works, and I will declare
    your greatness.
  spa-VBL: Ellos hablarán del poder de tus actos, y yo diré cuán maravilloso eres.
  fra-_FOB: On dira la puissance de tes exploits redoutables, et je raconterai ta
    grandeur.
  mal-mal: മനുഷ്യർ അങ്ങയുടെ മഹാപ്രവൃത്തികളുടെ ശക്തിയെപ്പറ്റി പ്രസ്താവിക്കും; ഞാൻ അങ്ങയുടെ
    മഹിമയെ കുറിച്ച് ധ്യാനിക്കും.
  urd-GVR: Log tere haibatnāk kāmoṅ kī qudrat pesh kareṅ, aur maiṅ bhī terī azmat
    bayān karūṅga.
  suz-BL: मुरपुकीमी इन ठेयब सक्ति आ पर्बम लोव़ पचा माल्‍नीम। मिनु गो इन ठेयब दुम्‍तीके
    आ पर्बम शेंनुङमी।
  eng-NOY: Men shall speak of the might of thy terrible deeds, And I will declare
    thy greatness;
  ita-1927: E gli uomini diranno la potenza dei tuoi atti tremendi, e io racconterò
    la tua grandezza.
  ckb-ckb: دەربارەی هێزی کردەوە سامناکەکانت دەدوێن، منیش مەزنیت ڕادەگەیەنم.
  eng-BBE: Men will be talking of the power and fear of your acts; I will give word
    of your glory.
  xsi-xsi: Mao nâ, kinzi tamâta ma sitapâri ŋana mâsi kaika ŋalaŋala noko muŋga kuveta
    ŋinde, aku naŋa kala ma aporo atula noko kilala pwataki tu noko ŋa nde ŋalae ndo.
  kan-OKCV: ನಿಮ್ಮ ಅತಿಶಯ ಶಕ್ತಿಯ ವಿಷಯವಾಗಿ ಅವರು ಹೇಳುವರು; ನಿಮ್ಮ ಮಹಾಕಾರ್ಯವನ್ನು ನಾನು ಸಾರುವೆನು.
  tam-2017: மக்கள் உம்முடைய பயங்கரமான செயல்களின் வல்லமையைச் சொல்லுவார்கள்; உம்முடைய
    மகத்துவத்தை நான் விவரிப்பேன்.
  spa-RV-1909: Y la terribilidad de tus valentías dirán los hombres; y yo recontaré
    tu grandeza.
  ron-BTF: Și oamenii vor vorbi despre puterea înfricoșătoarelor tale fapte și eu
    voi vesti măreția ta.
  eng-WEBP: Men will speak of the might of your awesome acts. I will declare your
    greatness.
  eng-FBV: They will speak of the power of your awesome actions, and I will say how
    wonderful you are.
  nld-1939: Van de macht uwer ontzaglijke daden gewagen, En uw grootheid verkonden!
  nch-BL: Masehualme camanaltise ten nopa huejhueyi tamanti cati tijchijtoc. Huan
    na nitepohuilis ten mohueyitilis.
  vie-1934: Người ta sẽ nói ra sự năng lực về việc đáng kinh của Chúa; Còn tôi sẽ
    rao truyền sự cao cả của Chúa.
  cha-cha: Ya y taotao sija ujasangan y ninasiñan y namaañao na finatinasmo sija;
    ya guajo bae judeclara y dinangculomo.
  hin-CV: मनुष्य आपके अद्भुत कार्यों की सामर्थ्य की घोषणा करेंगे, मैं आपके महान कार्यों
    की उद्घोषणा करूंगा.
  eng-OURB: ו Men will speak of the might of your awesome acts. I will declare your
    greatness.
  spa-BES: Los hombres hablarán del poder y temor de tus actos; Daré noticias de tu
    gloria.
  tdx-tdx: Ho talilie’ ondatio ty haozaram-panoe’o mampañeveñe, vaho ho taroñeko ty
    hajabahina’o.
  tha-KJV: มนุษย์​จะกล่าวถึงอานุภาพแห่​งก​ิจการอันน่าเกรงขามของพระองค์ และข้าพระองค์จะเล่าถึงความยิ่งใหญ่ของพระองค์
  por-BR-2018: E falarão do poder de teus assombrosos feitos; e eu contarei tua grandeza.
  deu-ELO: Und sie werden sprechen von der Kraft deiner furchtbaren Taten, und deine
    Großtaten werde ich erzählen.
  eng-WYC-2018: And they shall say (of) the strength of thy fearedful things; and
    they shall tell (of) thy greatness.
  epo-epo: La forton de Viaj timindaĵoj oni priparolos, Kaj Vian grandecon mi rakontos.
  gfk-gfk: Diet na hinawas ta ira dadas ta ira num gingilaan bia pai a malmaliana,
    ma iau ni hinawas palai bia u tamat saakit.
  uig-PIN: '|ו|: Xuning bilǝn ular ⱪorⱪunqluⱪ ixliringning ⱪudritini bayan ⱪilidu;
    Mǝnmu uluƣ ǝmǝlliringni jakarlaymǝn!'
  beo-beo: 'Dunu eno da Dia gasa bagade hawa: hamosu, amo gilisili sia: sa:imu. Amola
    na da Dia noga:idafa bagade hou amo eno dunuma wele sia:mu.'
  tpi-OTNT: Bai ol manmeri i stori long ol strongpela wok yu bin mekim, na bai mi
    tokaut long yu i gat biknem tru.
  hau-SA: Za su yi magana game da ikon ayyukanka masu bantsoro, zan kuma yi shelar
    manyan ayyukanka.
  udu-udu: ’Kwani mini bah dhan mo ma dem dem ma purem pini jin ḵala /e ki mii mo,
    dhali aha/ mina bah dhan monycam pini mo.
  uig-LAT: '|ו|: Shuning bilen ular qorqunchluq ishliringning qudritini bayan qilidu;
    Menmu ulugh emelliringni jakarlaymen!'
  nde-nde: Zizalandisa ngamandla emisebenzi yakho emangalisayo, lami ngizafakaza ngemisebenzi
    yakho emikhulu.
  ton-ton: 'Pea ʻe lea ʻae kakai ki hono mālohi ʻo hoʻo ngaahi ngāue fakailifia: pea
    te u fakahā hoʻo māfimafi.'
  ces-1613: A moc přehrozných skutků tvých rozhlašovati budou; i já důstojnost tvou
    budu vypravovati.
  eng-WMB: Men will speak of the might of your awesome acts. I will declare your greatness.
  tam-TCV: அவர்கள் உமது பிரமிக்கத்தக்க செயல்களின் வல்லமையைச் சொல்வார்கள்; நான் உம்முடைய
    மகத்துவமான கிரியைகளைப் பிரசித்தப்படுத்துவேன்.
  ceb-ULB: Isangyaw nila ang gahom sa imong kahibulongang mga buhat, ug ipahayag ko
    ang imong kabantogan.
  pol-UBG: I będą mówić o mocy twoich straszliwych czynów, a ja będę opowiadać twoją
    wielkość.
  agr-agr: Amina senchigmin shiwaajum aidau depetnaitam nuna pachisag chichagtinai.
    Nuninakui wishakam ame múuntaitam nuna pachisan chichattajai.
  kyc-kyc: Akalimi embena yulu porai dupwana aromepyao laraminyipa nambame emba apa
    pyuo wakasa dokona polo laro ingilyamo.
  urd-GVU: لوگ تیرے ہیبت ناک کاموں کی قدرت پیش کریں، اور مَیں بھی تیری عظمت بیان کروں
    گا۔
  eng-OEBCW: Of the might of your terrible acts they shall speak, and the tale of
    your great deeds I will tell.
  deu-1912: daß man soll sagen von deinen herrlichen Taten und daß man erzähle deine
    Herrlichkeit;
  kan-2017: ಮನುಷ್ಯರು ನಿನ್ನ ಭಯಂಕರ ಕೃತ್ಯಗಳಲ್ಲಿ ಕಂಡು ಬಂದ ಪ್ರತಾಪವನ್ನು ಕೊಂಡಾಡುವರು. ನಾನು
    ನಿನ್ನ ಮಹತ್ತನ್ನು ಪ್ರಸಿದ್ಧಪಡಿಸುವೆನು.
  yap-yap: Ma girdi’ e bay ur weliyed e pin’en nib sorom ni kam ngongliy, ma bay ug
    weliy rogon feni sorom ngan nang.
  hlt-MCSB: Te dongah na tlungalnah rhih om te a thui uh vaengah na lennah phoeikah
    na lennah te ka tae eh.
  mdy-ETH: ዴራ ኔኤኮ ዲቃሢ ሄርሺሳ ዼኤፖ ማዾ ዛሎ ኬኤዛንዳኔ፤ ታኣኒያ ኔኤኮ ዼኤፖ ማዾ ሄርሺ ዼጊዲ ኬኤዛንዳኔ።
  twi-ASANTE: Wɔbɛka wo nnwuma a ɛyɛ hu no mu tumi ho asɛm; na mapae mu aka wo nneyɛɛ
    akɛseɛ no akyerɛ.
  eng-WEBU: Men will speak of the might of your awesome acts. I will declare your
    greatness.
  acu-NT: 'Tura ami kakarmarmijai ami nemasem ainau nepetnuyame nuna pachisar chichasartin
    ainawai. Turinamtai wisha amin pachisan: Yus juuntaitai tusan aints ainaun ujaktatjai.'
  spa-PDDPT: Hablarán los hombres del poder de tus asombrosas obras, Y yo contaré
    tu grandeza.
  gun-gun: Ijayvua 'rã okuapy ndepo'akaa rupi rejapo va'ekue re, xee voi amombe'u
    'rã ndeyvatea.
  agu-BL: Chitxole' yi e'chk milawr yi bnixnak tanu' yi chin xo'wbil nin. Ma yi in
    wetz swak'e' ink'ajsbil teru', na at wi'nin k'eju'.
  ilo-ULB: Saritaenda ti pannakabalin dagiti nakaam-amak ken nabileg a tignaymo; ipakaammok
    ti kinadakkelmo.
  kpg-kpg: Nia daangada huogodoo ga helehelekai i di hai o nia mee huogodoo ala ne hai
    gi o mogobuna, gei au ga hagadele di hai o do maaloo aamua.
  uig-ARA: '|ו|: شۇنىڭ بىلەن ئۇلار قورقۇنچلۇق ئىشلىرىڭنىڭ قۇدرىتىنى بايان قىلىدۇ؛
    مەنمۇ ئۇلۇغ ئەمەللىرىڭنى جاكارلايمەن!'
  sus-sus: E fama nɛ i sɛnbɛ magaaxuxi xa fe falade. N luma nɛ i xa kaabanakoe masen
    na.
  pon-2006: Aramas akan pahn kin koasoia duwen wiepen nin limomwi manaman akan, oh
    I pahn kin lohkiseli duwen sapwellimomwi roson lapalap.
  jae-jae: Lau oc sêsôm aômnêm gêŋsêga ŋaŋaclai lasê ma aê gabe jawa aômnêm waem kapôêŋ
    sa.
  ksd-ksd: Ma ra tarai diat a tatata ure kaum lavur enana mangamangana ba dia burut
    i tana, Ma ina varvarvai ure kaum lavur ngala na papalum.
  tur-YTC: İnsanlar müthiş işlerinin gücünden söz edecekler. Senin büyüklüğünü ilan
    edeceğim.
  bel-N: Пра магутнасьць [дзеяньняў] страшных Тваіх няхай гавораць яны; а я пра веліч
    Тваю буду абвяшчаць.
  grc-BRENT: Τὸν ποιήσαντα τὸν οὐρανὸν καὶ τὴν γῆν, τὴν θάλασσαν καὶ πάντα τὰ ἐν αὐτοῖς·
    τὸν φυλάσσοντα ἀλήθειαν εἰς τὸν αἰῶνα,
  kpr-kpr: Ninda ari gae gitida ututeraesa setena, ava natofoi osa siruroro, ninda
    bino teria aindae nane barago vironu sedo gharena.
  ind-AYT: Mereka akan memperkatakan kuasa perbuatan-perbuatan-Mu yang luar biasa,
    dan aku akan menceritakan kebesaran-Mu.
  yom-yom: Bela yolukila lulendo lu bisalu biaku bi tsisi ; ayi ndiela yamikisa mavanga
    maku manneni.
  yut-yut: Amɨn da pi masɨ masɨmɨ asal uŋun dakon geni yokdaŋ. Aŋakwa nak da man madepgo
    do yokeŋ.
  nya-nya: Iwo adzafotokoza za mphamvu ya ntchito zanu zoopsa kwambiri, ndipo ine
    ndidzalengeza za ntchito zanu zazikulu.
  kyg-kyg: Vayaꞌmogi lokiya kavaꞌmo nehana kavakaeꞌmo kava gemo hisageꞌnaeꞌmo nagaeꞌeꞌmo,
    ala vekamo maiꞌniye, huꞌna huguve.
  hrv-hrv: $VAU Kazuju strahovitu silu djela tvojih, veličinu tvoju pripovijedaju.
  mps-mps: Tama te we bidi augwaligo nago bomo yai sę ebo po weyu, te bidigo isiąbo
    sę naga dao, tama eno nago genuai sę yali po pusaibao.
  tpi-tpi: Bai ol manmeri i stori long ol strongpela wok yu bin mekim, na bai mi tokaut
    long yu i gat biknem tru.
  dan-1931: de taler om dine ræddelige Gerningers Vælde, om din Storhed vil jeg vidne;
  vie-OVCB: Người ta sẽ nói về những việc phi thường của Chúa, còn con sẽ tuyên dương
    sự cao cả của Ngài.
  guj-2017: લોકો તમારાં પરાક્રમી કૃત્યોનું સામર્થ્ય પ્રગટ કરશે; હું તમારી મહાનતા વર્ણવીશ.
  pon-2006A: Aramas akan pahn kin koasoia duwen wiepen nin limomwi manaman akan, oh
    I pahn kin lohkiseli duwen sapwellimomwi roson lapalap.
  por-BRBSL: Os homens falarão sobre o poder de seus atos incríveis. Vou declarar
    sua grandeza.
  eng-OEBUS: Of the might of your terrible acts they shall speak, and the tale of
    your great deeds I will tell.
  swe-swe: 'Och människor ska tala om dina fruktansvärda gärningar (som får människor
    att darra av rädsla), och jag ska förkunna din storhet (ära). [Den sjätte hebreiska
    bokstaven är: ו – Vav. Tecknet avbildar en tältpinne, en krok eller hängare. Bokstaven
    symboliserar något som håller ihop olika delar. Bokstaven har talvärdet sex. Detta
    är människans tal och därför symboliserar bokstaven ofta människan och det mänskliga.
    I denna vers är det ordet ”Och” som börjar med denna bokstav. Detta förstärker
    sambandet med versen innan. Det är alltså viktigt att vi människor talar öppet
    om och berättar för andra om vad Gud gör.]'
  cth-cth: Ahnimouh niteh, Bawipa kângairu lentoenae hah a dei awh han. Kai ni hai
    Bawipa e lennae hah ka dei han.
  twi-twi: Wɔbɛka wo nnwuma a ɛyɛ hu no mu tumi ho asɛm; na mapae mu aka wo nneyɛe
    akɛse no akyerɛ.
  hlt-hlt: Te dongah na tlungalnah rhih om te a thui uh vaengah na lennah phoeikah
    na lennah te ka tae eh.
  tbz-SIM: Bɛnìtìbɛ̀ yó nnɑ́ɑ́mmú ɑ kpeńnìmɛ̀ kɛ duò tikɔ̃m̀bùɔ̀tì, kɛ̀ mí nní nnɑ́ɑ́
    nhɑ dɛumɛ̀.
  msy-2020: Guizbangɨra, kɨ nɨn ziar ekiam itir bizibar gun mɨkɨmam. Gumazamiziba
    nɨn ingangarir gavgavir ekiar nɨ amizibagh egharavɨra ikia,
  dop-dop: Pɑɑ yɔɣɔtɩ nyɑ́ toŋ sɔsɔɔŋ tɔm, nɑ mɑ́ɑ́ kɛɛsɩ nyɑ́ sɔsɔɔntʋ tɔm.
  azb-azb: İnsanlar zəhmli işlərinin qüdrətindən danışacaq, Sənin əzəmətini elan edəcəyəm.
  eng-DBY: And they shall tell of the might of thy terrible acts; and thy great deeds
    will I declare.
  hin-2017: लोग तेरे भयानक कामों की शक्ति की चर्चा करेंगे, और मैं तेरे बड़े-बड़े कामों
    का वर्णन करूँगा।
  wol-KYG: Sa dooley jëf ju raglu dees na ko jottli, te sa màggaay maa koy yéene.
  swp-swp: Oa em laulau matamatausidi ma gigiboridi, tatao abo se ribahemasarahadi,
    eo em abiabi saesaedi abo ea guguiaei.
  bjr-bjr: Faiqí anaasee afeeka ainaina anee auqee mariannanara ufa qimariafaqa qinee
    ani uriqararanara kooroo ianaura.
  eng-YLT: And the strength of Thy fearful acts they tell, And Thy greatness I recount.
  kne-kne: Idaddad-at din kaipoipogaw din panakabalin mo, din kinangatom abe di idaddad-at
    ko.
  eng-WYC-2017: And they shall say of the strength of thy fearedful things; and they
    shall tell of thy greatness.
  eng-WMBB: Men will speak of the might of your awesome acts. I will declare your
    greatness.
  zat-NTPS: Xúgute̱ bénneache xuluchálaje̱' ca naca xel-la' waca chee̱ da zrente̱
    da nunu', na' neda' guzenda' le̱' ca naca xel-la' szren chiu'.
  zty-NTPS: Yógo'te benne' ka' wcháljgake' ka nak yeḻa' wak che da' ẕente da' beno',
    na' neda' wzenla' ḻégake' ka nak yeḻa' ẕen chio'.
  urd-GVH: लोग तेरे हैबतनाक कामों की क़ुदरत पेश करें, और मैं भी तेरी अज़मत बयान करूँगा।
  rug-rug: (Vav) Sari na tinoni si kaqu tozi vura ni sari na Mua tinavete ṉiṉiradi,
    meke arau si kaqu tozi vura nia sa Mua linavata.
  gaz-gaz: Isaan waaʼee hojii kee sodaachisaa sanaa ni odeessu; anis guddina kee nan
    labsa.
  fra-LSG: On parlera de ta puissance redoutable, Et je raconterai ta grandeur.
  yal-yal: E xa i sɛnbɛ magaxuxina fe fala. N tan i ya gbona fe falama nɛn.
  iou-iou: Täŋpäkaŋ ämawebetä kehäromika terak epän täk täyan unitäŋo manbiŋam api
    yäneŋ. Ude täŋirä näkŋawä wäpka biŋam pähap u api yäŋahäwet.
  haw-1868: E hai aku no hoi lakou i ka mana o kau mau hana weliweli; A e hoike aku
    no wau i kou nui.
  arb-NAV: هُمْ يُخَبِّرُونَ بِجَبَرُوتِ أَفْعَالِكَ الرَّهِيبَةِ، وَأَنَا أُذِيعُ
    أَعْمَالَكَ الْعَظِيمَةَ.
  ded-ded: Ngic yeneng uaga damu damuyagoc nga kuhagoc mekecnec, imoc dekperagiyemmebisia.
    Nga ge engenatoa, imoc dekperagibade.
  ewe-ewe: Woaƒo nu le wò ŋɔdzidɔwɔwɔwo ƒe ŋusẽ ŋuti, eye maɖe gbeƒã wò nuwɔwɔ dzɔatsuwo.
  eng-LEE: 'And of the might of thy terrible acts shall men converse: and thy greatness
    will I relate.'
  asm-FB: লোকসকলে তোমাৰ ভয়ানক পৰাক্রমী কাৰ্যবোৰৰ কথা ক’ব; আৰু মই তোমাৰ মহত্বৰ কথা
    ঘোষণা কৰিম।
  sus-A: عٍ قَمَ نّ عِ سّنبّ مَفَاشُشِ شَ قٍ قَلَدٍ. ﭑ لُمَ نّ عِ شَ كَابَنَكٌي مَسٍن
    نَ.
  fra-SBL: Les hommes parleront de la puissance de tes actes impressionnants. Je vais
    déclarer ta grandeur.
  hbo-hbo: וֶעֱז֣וּז נֹורְאֹתֶ֣יךָ יֹאמֵ֑רוּ *וּגְדוּלֹּתֶיךָ (וּגְדוּלָּתְךָ֥) אֲסַפְּרֶֽנָּה׃
  kik-kik: Nĩmarĩheanaga ũhoro wa ũhoti wa maũndũ maku ma kũmakania, na niĩ hunjagie
    ũhoro wa ũnene wa ciĩko ciaku.
  fra-NCL: Et l’on parlera de ta puissance redoutable, et je raconterai ta grandeur.
  cek-AK: Kaminawk mah thacak, zitthok na sak ih hmuennawk to thui o tih, kai doeh
    na lensaawkhaih to ka taphong toeng han.
  cuk-cuk: Be-ibmar-dummagan-imakedgi dulemar, sunmakmaloed, be dule-dummad-guedgi,
    an sunmakoe.
  uig-CYR: У асманларни, зиминни, Деңизни һәм униңда бар мәвҗудатларни яратқандур;
    У һәқиқәт-садақәттә мәңгү туриду;
  pma-pma: Keil iselus usil mari umen keil onom koa arie lat keihoen onom, ka nihit
    lat sakien keil onom koa avi hetetamen imok.
  tel-2017: వారు నీ ఆశ్చర్య కార్యాల్లోని ప్రభావాన్ని వర్ణిస్తారు. నేను నీ ప్రతాపాన్ని
    వివరిస్తాను.
  hat-BSA: Lezòm va pale sou pouvwa a zèv mèvèy Ou yo e mwen va pale jan Ou gran.
  ukr-ONPU: Того, Хто створив небеса, землю, море й усе, що наповнює його, Хто вічно
    береже вірність Свою;
  kos-kos: Mwet uh ac fah srumun ke orekma ku lom; Ac nga fah fahkak ke fulat lom.
  hbo-WLC: וֶעֱז֣וּז נוֹרְאֹתֶ֣יךָ יֹאמֵ֑רוּ וגדולתיך אֲסַפְּרֶֽנָּה׃
  ibo-ibo: Ha ga-ekwupụta ihe banyere ike nke ọrụ ịtụnanya gị niile, aga m ekwusakwa
    ọrụ ukwuu gị niile.
  ory-ory: ପୁଣି, ଲୋକମାନେ ତୁମ୍ଭ ଭୟାନକ କର୍ମର ପ୍ରଭାବ ବ୍ୟକ୍ତ କରିବେ; ପୁଣି, ମୁଁ ତୁମ୍ଭର ମାହାତ୍ମ୍ୟ
    ପ୍ରଚାର କରିବି।
  chk-chk: Aramas repwe asilefeili manamanen om kewe föför mi eniwokus, nge ngang
    üpwe arongafeili om tekia.
  rop-rop: Ola pipul garra toktok blanga ola ting weya yubin dumbat, en ai garra dalimbat
    ebribodi blanga yu haibala pawa.
  ukr-1871: Будуть говорити про силу страшних дїл твоїх, а я звіщу про великі дїла
    твої.
  yon-yon: Eb kamenabi binangki yeman kuye aromkono ye weng kuu nimakarubbed kwane
    dakmenabaniib. Kwane nembed eb kuu darewoob arimbed ye weng kuu dakmenabaniin.
  deu-1951: Von deiner erstaunlichen Gewalt soll man reden, und deine großen Taten
    will ich erzählen.
  eng-JPS: And men shall speak of the might of Thy tremendous acts; and I will tell
    of Thy greatness.
  srp-1865: Pripovijedaæe silu èudesa tvojih, i ja æu velièanstvo tvoje kazivati.
  lug-lug: Abantu banaatendanga amaanyi g’ebikolwa byo eby’ekitalo, nange nnaatendanga
    obukulu bwo obw’ekitiibwa.
  heb-heb: ועזוז נוראתיך יאמרו וגדולתיך אספרנה׃
  ben-IRV: তারা তোমার ক্ষমতা মহৎ কাজের কথা বলবে, আমি তোমার মহিমার কথা ঘোষণা করব।
  ntu-ntu: ct, sa nayapwxtipx leplz da kxnzkctipxng kcng tqwz-ngrn. X sa napipxx nzmyalz-esz'ngr-krm.
  pan-pan: ਓਹ ਤੇਰੇ ਭਿਆਨਕ ਕੰਮਾਂ ਦੀ ਸਮਰੱਥਾ ਦਾ ਪਰਚਾਰ ਕਰਨਗੇ, ਅਤੇ ਮੈਂ ਤੇਰੀ ਮਹਾਨਤਾ ਦਾ ਵਰਣਨ
    ਕਰਾਂਗਾ।
  mya-JVB: သူတို့သည် ကြောက်မက် ဘွယ်သော အမှုတော်တို့၌ပါသောတန်ခိုး တော်ကို မြွက်ဆို
    ၍ ၊ အကျွန်ုပ်သည်လည်း၊ ကြီးမြတ် တော်မူခြင်းအကြောင်း ကို ကြားပြော ပါမည်။
  kgf-kgf: Hakaga welic welicgia imuac kuha imi ʒéau énécmimia wammac. Ni acguc héniaga
    kuneŋ yanda imi ʒéau énécmimaŋ.
  tte-O: Tomo kani siedeedede am paisowa kaikaiweli kaiweli, na yau kani am kaiwe
    yawalo-masalan.
  tbg-tbg: Vika are nora kaiqa varenarara kauqu runkinkiri iha vokika tiva nimiqi
    viqe, te ai nora autuara tiva qoqaiqama karerave.
  hmo-hmo: Taunimanima ese oiemu kara badadia do idia herevalaia, bona lau ese oiemu
    ladana ena bada do lau gwauraia.
  zar-NT: Iluíʼi didzaʼ yúguʼtë bönachi ca naca yöl-laʼ zxön quégaca yöl-laʼ huáca
    runuʼ. Usiyöndaʼ bönachi ca naca yöl-laʼ zxön quiuʼ.
  urd-urd: और लोग तेरी कु़दरत के हौलनाक कामों का ज़िक्र करेंगे, और मैं तेरी बुजु़र्गी
    बयान करूँगा।
  rus-SYN: сотворившего небо и землю, море и все, что в них, вечно хранящего верность,
  bqc-SIM: Aa n dabudabukɛa gbãa yã'o, mí n zↄ̃ↄkɛ dau siunɛ́.
  tcz-CHONGTHU: Nathilbol gimnei hohi mijouse kam'a kijadoh ding, keiman nathupi na
    ho kaphondoh ding ahi.
  mar-mar: ते तुझ्या भयावह कृत्यांच्या पराक्रमाविषयी बोलतील, मी तुझ्या महिमेचे वर्णन
    करीन.
  isl-isl: Undur þín eru á allra vörum, ég vil tala um stórvirki þín.
  hlt-THB: Cekkhqi ing nang ak kawpoek kyi kqih awm ik-oeih sai ce kqawn kawm uh,
    kai ing nang a ik-oeih sai bau soeih khqi ce kqawn kawng nyng.
  qub-qub: Munayniyoj cashpayqui fiyupa manchariypajcunata rurashayquicunatami parlanga.
    Noganami willacushaj munayniyoj cashayquita.
  bqp-bqp: Oni n yãkɛna naasi gbãna yã o, mani n zↄ̃kↄ̃kɛ gadi kɛńnɛ.
  hat-hat: Y'a di jan ou gen pouvwa kifè moun respekte ou. M'a rakonte jan ou gen
    fòs.
  eng-BSB: They will proclaim the power of Your awesome deeds, and I will declare
    Your greatness.
  eng-WEBPB: Men will speak of the might of your awesome acts. I will declare your
    greatness.
  kbq-kbq: Kagrama hankave eri'zama eri'nana eri'zamofo agenkea vahe'mo'za hugantu
    hugama hu'za nentahinage'na, tusi'a Anumza mani'nane hu'na vahera huama hu'na
    zamasamigahue.
  pon-pon: O re pan kajokajoia duen manaman en omui dodok kan, o pan kapakaparok duen
    omui lapalap.
  nhe-BL: Tlacame camatise tlen nopa huejhueyi tlamantli tlen tijchijtoc. Huan na
    nitepohuilis tlen mohueyitilis.
  wnc-wnc: Siwan aminbamda puya kekeknga taknga aknga pasikuyakge yatake kuning. Sike
    natanu gatane umanda kopsa akngae yakapit.
  bus-bus: Aↄ̃é n yãkɛna naaside gbãa yã o, mɛ́ n bítakɛɛ tↄ̃kɛ̃ńnɛ.
  gub-BL: Uze'eg putar neremiapo kwer ikàg ma'e wanehe wà nehe. Amume'u putar nehua'u
    haw nehe.
  eng-DRA: Who made heaven and earth, the sea, and all things that are in them.
