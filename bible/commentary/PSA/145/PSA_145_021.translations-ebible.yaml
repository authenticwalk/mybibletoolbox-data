verse: PSA.145.021
translations:
  mal-C: എന്റെ വായ് യഹോവയുടെ സ്തുതികൾ ഉയർത്തും. സർവജീവജാലങ്ങളും അവിടത്തെ വിശുദ്ധനാമത്തെ
    എന്നെന്നേക്കും വാഴ്ത്തട്ടെ.
  deu-TKW: Mein Mund soll vom Ruhm Jahwes reden, und alles Fleisch preise seinen heiligen
    Namen immer und ewig!
  lin-lin: Tika ete monoko na ngai ekumisa Yawe ! Tika ete bikelamu nyonso epambola
    Kombo na Ye ya bule libela na libela !
  mmx-mmx: Anaba emi asu amisik mi Leeme Silok. La mo lempanga axap ua neni ga rudum
    i, dina emi asu amisik mi laasen kaala ren la kopmen tekavaxap at leemi asu rin.
  eng-LSV: My mouth speaks the praise of YHWH, || And all flesh blesses His Holy Name,
    || For all time and forever!
  eng-GNV: My mouth shall speake the prayse of the Lord, and all flesh shall blesse
    his holy Name for euer and euer.
  eng-WEBSTER: 'My mouth shall speak the praise of the LORD: and let all flesh bless
    his holy name for ever and ever.'
  nhw-BL: Nijpaquilismacas TOTECO ica nocamac. Nochi masehualme catli itztoque campa
    hueli quipaquilismacase para nochipa huan amo quema tlamis.
  swh-ONEN: Kinywa changu kitazinena sifa za Bwana. Kila kiumbe na kilisifu jina lake
    takatifu milele na milele.
  bba-bba: Kon wunɛ Yinni Gusunɔ tɔmɑ kpɑ tɔmbu kpuro bu wunɛn yĩsi dɛɛrɑru bɛɛrɛ
    wɛ̃ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: '(ת) My mouth shall speak the praise of the Lord: And let all flesh
    bless his holy name for ever and ever.'
  luo-luo: Dhoga biro wacho pak ne Jehova Nyasaye. Gik mangima duto mondo opak nyinge
    maler, nyaka chiengʼ kendo nyaka chiengʼ.
  aii-aii: ܬܸܫܒܘܿܚܬܵ‌ܐ ܕܡܵܪܝܵܐ ܒܸܬ ܗܲܡܙܸܡ ܦܘܼܡܝܼ، ܘܒܸܬ ܒܲܪܟ݂ܵܐ ܟܠܔ ܓܵܢܵܐ ܫܸܡܵܐ ܕܩܘܼܕܫܹܗ
    ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ.
  meu-meu: Lau udugu ese Iehova baine imodaia; taunimanima iboudiai ese ia ladana
    helaḡana bae hanamoa ela bona hanaihanai.
  npi-ULB: मेरो मुखले परमप्रभुको प्रशंसा गर्नेछ । सबै मानवजातिले उहाँको पवित्र नाउँलाई
    सदासर्वदा धन्‍यको भनून् ।
  yor-yor: Ẹnu mi yóò sọ̀rọ̀ ìyìn Olúwa. Jẹ́ kí gbogbo ẹ̀dá yín orúkọ rẹ̀ mímọ́ láé
    àti láéláé.
  pes-OPCB: از دهان من همیشه شکرگزاری خداوند شنیده خواهد شد! باشد که همهٔ مخلوقات
    نام مقدّس او را تا ابد سپاس گویند!
  tgl-ULB: Sasabihin ng aking bibig ang papuri kay Yahweh; hayaang pagpalain ng sanlibutan
    ang kaniyang banal na pangalan magpakailanman.
  nop-nop: Nu helemahelemaŋ Yahwe niutumbaluwaat. Kaŋ nemenemek hogohogok hehitubu-mintaguk,
    hidi maaŋ undugoŋ helemahelemaŋ wou uŋgoniŋ u dapmandapmaŋnit mokit nintiloyaneeŋ.
  cbu-NT: Apaa Taarashipanee, nuw urutari shiyaa yaseekuri ungirtachima. Tputs ztaru
    urutamari shiyaa wanasireem ínaksin, ungirtaksin taachinllinpa.
  hui-hui: I̱na Anduane Homogonaga mini mo yaraga haabo holebero. Ibugua mbirale ema
    bialu piaga ibuni wabini karu bibahendeoreme ibunaga mini baya buruguleore kago
    mo yaraga haaboore holene nga.
  mya-mya: ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​အ​စဉ်​အ​မြဲ ထော​မ​နာ​ပြု​မည်။ သတ္တ​ဝါ​အ​ပေါင်း​တို့​သည်​ကိုယ်​တော်​၏
    သန့်​ရှင်း​မြင့်​မြတ်​သည့်​နာ​မ​တော်​အား ကာ​လ အ​စဉ်​အ​ဆက်​ထော​မ​နာ​ပြု​ကြ​ပါ​စေ။
  bod-N: བདག་གི་ངག་ལས་ཡ་ཝཱེར་བསྟོད་བསྔགས༌བརྗོད། །སྲོག་ལྡན་ཀུན་གྱིས་ཁྱེད་ཀྱི་མཚན་དམ༌པར།
    །རྟག་ཏུ་བསྟོད་ཅིང་བསྔགས་པ་བརྗོད་པར༌ཤོག།
  wsk-wsk: Ani pempem la Yawe nup patawurikko. Se melmasak suen la marak bagasan mu
    noko nup laili butata pempem patawu se lagamonko.
  sna-sna: Muromo wangu uchataura kurumbidzwa kwaJehovha. Zvisikwa zvose ngazvirumbidze
    zita rake dzvene nokusingaperi-peri.
  spa-BLM: Mi boca hablará la alabanza de Yahvé. Que toda carne bendiga su santo nombre
    por los siglos de los siglos.
  cac-cac: Mamin Jehová, sval vach' lolonel d'ayach. Axo pax masanil tas b'ob'il uuj,
    yalocab' vach' lolonel d'ayach ticnaic yed' d'a masanil tiempo.
  swh-ULB: Kinywa changu kitazinena sifa za Yahwe; wanadamu wote na walitukuze jina
    lake takatifu milele na milele.
  deu-ELBBK: Mein Mund soll das Lob des HERRN aussprechen; und alles Fleisch preise
    seinen heiligen Namen immer und ewiglich!
  mbb-OT: Edeliǥen ku sikew, Nengazen. Is langun he linimbag nu edalig daan kenikew
    te wazà pidtemanan.
  mal-2015: എന്റെ വായ് യഹോവയുടെ സ്തുതിയെ പ്രസ്താവിക്കും; സകല ജഡവും അവന്റെ വിശുദ്ധനാമത്തെ
    എന്നെന്നേക്കും വാഴ്ത്തട്ടെ.
  gup-gup: Ngaye ngamulewan nawu Yawey bu ngadjalburlume munguyh. Ngadjare yehyeng
    rowk dja mayh rowk dja nawu bininj rowk bu kabirringeyburlume Yawey nuye kunngeydjamun
    bu munguyh munguyh.
  rmc-rmc: Mire vušta lašarena le RAJES a savoro stvoreňje mi bararel leskro sveto
    nav pro furt.
  nlg-nlg: Inau ku holohaba Lord, mana lei tinoni tana maramana, kara bosa utoa na
    ahana.
  pes-OPV: دهان من تسبیح خداوند را خواهد گفت و همه بشر نام قدوس او را متبارک بخوانند
    تا ابدالاباد.
  ron-1924: Гура мя сэ вестяскэ лауда Домнулуй ши орьче фэптурэ сэ бинекувынтезе Нумеле
    Луй чел сфынт ын вечь де вечь!
  ben-OBCV: আমার মুখ সদাপ্রভুর প্রশংসা করবে, আর প্রত্যেকটি প্রাণী যুগে যুগে ও চিরকাল
    তাঁর পবিত্র নামের প্রশংসা করবে।
  som-som: Afkaygu wuxuu ku hadli doonaa ammaanta Rabbiga, Oo inta jidh leh oo dhammuna
    magiciisa quduuska ah ha ammaaneen weligood iyo weligoodba.
  eng-ASVBT: My mouth shall speak the praise of Jehovah; And let all flesh bless his
    holy name forever and ever.
  mna-mna: Nio kwoŋ ko ipakurkur Yooba. Mi koroŋ boozomen ta ni iur zin na tomini,
    ko timap ma tipakur zaana potomŋana. Ta buri, mi iseeŋge iseeŋge ma ila.
  ita-1885: La mia bocca narrerà la lode del Signore; E ogni carne benedirà il Nome
    della sua santità In sempiterno.
  eng-ULB: My mouth will speak out the praise of Yahweh; let all mankind bless his
    holy name forever and ever.
  spa-VBL: Alabaré al Señor, y que todo el mundo honre su nombre, por siempre y para
    siempre.
  fra-_FOB: Ma bouche publiera la louange de l'Éternel, et toute chair bénira le nom
    de sa sainteté, à toujours et à perpétuité.
  mal-mal: എന്റെ വായ് യഹോവയുടെ സ്തുതി പ്രസ്താവിക്കും; സകലജഡവും കർത്താവിന്റെ വിശുദ്ധനാമത്തെ
    എന്നെന്നേക്കും വാഴ്ത്തട്ടെ.
  urd-GVR: Merā muṅh Rab kī tārīf bayān kare, tamām maḳhlūqāt hameshā tak us ke muqaddas
    nām kī satāish kareṅ.
  suz-BL: गो परमप्रभु यावे कली ठेयब सेल्‍शा, लोव़ पाइनुङ। सोक्‍त पाइश्‍शो नेल्‍लेमी
    मेको कली गेना हना यो ठेयब सेल्‍नीम।
  eng-NOY: My mouth shall speak the praise of the LORD; And let all flesh bless his
    holy name for ever and ever!
  ita-1927: La mia bocca proclamerà la lode dell’Eterno, e ogni carne benedirà il
    nome della sua santità, in sempiterno.
  ckb-ckb: دەمم بە ستایشی یەزدان دەدوێ، با هەموو کەسێک ستایشی ناوی پیرۆزی بکات، هەتاهەتایە.
  eng-BBE: My mouth will give praise to the Lord; let all flesh be blessing his holy
    name for ever and ever.
  xsi-xsi: Mine nde naŋa ma apanea Yova Kindeni asuka i ŋa kâki ikura zo rârâni. Aŋga
    miki kelekele rârâni ŋine i muŋga ipuliami kala kapâŋga kamo viami, ande miki
    kala kapanea i kasuka i ŋa sapâŋa kâki mine ku kamo nâ.
  kan-OKCV: ನನ್ನ ಬಾಯಿ ಯೆಹೋವ ದೇವರ ಸ್ತೋತ್ರವನ್ನು ನುಡಿಯಲಿ; ಸಮಸ್ತ ಜೀವಿಗಳು ಆತನ ಪರಿಶುದ್ಧವಾದ
    ಹೆಸರನ್ನು ಯುಗಯುಗಾಂತರಗಳಿಗೂ ಸ್ತುತಿಸಲಿ.
  tam-2017: என்னுடைய வாய் யெகோவாவின் துதியைச் சொல்வதாக; மாம்ச சரீரமுள்ள யாவும் அவருடைய
    பரிசுத்த பெயரை எப்பொழுதும் என்றென்றைக்கும் போற்றட்டும்.
  spa-RV-1909: La alabanza de Jehová hablará mi boca; y bendiga toda carne su santo
    nombre por siglo y para siempre.
  ron-BTF: Gura mea va vorbi lauda DOMNULUI; și să binecuvânteze toată făptura numele
    lui sfânt pentru totdeauna și întotdeauna.
  eng-WEBP: My mouth will speak the praise of the LORD. Let all flesh bless his holy
    name forever and ever.
  eng-FBV: I will speak in praise of the Lord, and may everyone honor his holy character,
    forever and ever.
  nld-1939: Mijn mond zal de lof van Jahweh verkonden; Alle vlees zijn heilige Naam
    zegenen voor eeuwig!
  nch-BL: Nijpaquilismacas TOTECO ica nocamac. Nochi masehualme cati itztoque campa
    hueli quipaquilismacase para nochipa huan amo quema tamis.
  vie-1934: Miệng tôi sẽ đồn ra sự ngợi khen Đức Giê-hô-va; Nguyện cả loài xác thịt
    chúc tụng danh thánh của Ngài, Cho đến đời đời vô cùng.
  cha-cha: 'Y pachotto usangan y tinina as Jeova: ya polo todo y catne, ya utinina
    y santos na naanña, para taejinecog yan taejinecog.'
  hin-CV: मेरा मुख याहवेह का गुणगान करेगा. सभी सदा-सर्वदा उनके पवित्र नाम का स्तवन
    करते रहें.
  eng-OURB: תּ My mouth will speak the tehilah ·praise song· of Adonai. Let all flesh
    bless his holy name forever and ever.
  spa-BES: Mi boca alabará al Señor; que todos bendigan su santo nombre por los siglos
    de los siglos.
  tdx-tdx: Hivolam-pandrengeañe am’ Iehovà ty vavako, le kila nofotse ro hibango ty
    tahina’e masiñe nainai’e donia.
  tha-KJV: ปากของข้าพเจ้าจะกล่าวสรรเสริญพระเยโฮวาห์ และให้บรรดาเนื้อหนังทั้งสิ้นถวายสาธุการแด่พระนามบริ​สุทธิ​์ของพระองค์เป็นนิจกาล
  por-BR-2018: Minha boca anunciará louvores ao SENHOR; e todo ser feito de carne
    louvará seu santo nome para todo o sempre.
  deu-ELO: Mein Mund soll das Lob Jehovas aussprechen; und alles Fleisch preise seinen
    heiligen Namen immer und ewiglich!
  eng-WYC-2018: My mouth shall speak the praising of the Lord; and each man bless
    his holy name into the world, and into the world of world. (My mouth shall declare
    the praises of the Lord; let everyone bless his holy name forever and ever.)
  epo-epo: La gloron de la Eternulo eldiros mia buŝo, Kaj ĉiu karno benu Lian sanktan
    nomon ĉiam kaj eterne.
  gfk-gfk: No hagu na pirlat no Watong ma ra pirhakasing. I tahut bia ira tunotuno
    bakut tano ula hanuo diet na pirlat no halhaliana hinsana hathatika.
  uig-PIN: '|ת| Aƣzim Pǝrwǝrdigarning mǝdⱨiyisini eytidu; Barliⱪ ǝt igiliri ǝbǝdil’ǝbǝd
    uning muⱪǝddǝs namiƣa tǝxǝkkür-mǝdⱨiyǝ ⱪayturƣay!'
  beo-beo: Na da eso huluane mae yolesili Hina Godema nodonanumu. Ea hahamoi liligi
    huluanedafa da mae fisili Ea Hadigi Dio nodonanumu da defea.
  tpi-OTNT: Bai mi litimapim nem bilong Bikpela oltaim. Na yupela olgeta samting em
    i bin wokim, yupela tu i mas litimapim nem bilong en oltaim oltaim.
  hau-SA: Bakina zai yi magana cikin yabon Ubangiji. Bari kowace halitta ta yabi sunansa
    mai tsarki har abada abadin.
  udu-udu: ’Twa/ pem midi o gwo mmomaŋ Tap̱a mo, dhali dhalka ris shuman isi ’baar
    mo ’bor gway piti jin ḵogu mii mo ki sule/ sule/ mo.
  uig-LAT: '|ת| Aghzim Perwerdigarning medhiyisini éytidu; Barliq et igiliri ebedil’ebed
    uning muqeddes namigha teshekkür-medhiye qayturghay!'
  nde-nde: Umlomo wami uzakhuluma ngokudumisa uThixo. Akuthi izidalwa zonke zidumise
    ibizo lakhe elingcwele kuze kube nini lanini.
  ton-ton: '‌ʻE lea ʻaki ʻe hoku ngutu ʻae fakamālō kia Sihova: pea tuku ke fakafetaʻi
    ʻae kakano kotoa pē ki hono huafa māʻoniʻoni ʻo lauikuonga pea taʻengata.'
  ces-1613: Chválu Hospodinovu vypravovati budou ústa má, a dobrořečiti bude všeliké
    tělo jménu svatému jeho od věků až na věky.
  eng-WMB: My mouth will speak the praise of the LORD. Let all flesh bless his holy
    name forever and ever.
  tam-TCV: என் வாய் யெகோவாவைத் துதிக்கும். எல்லா உயிரினங்களும் அவருடைய பரிசுத்த பெயரை
    என்றென்றும் துதிக்கட்டும்.
  ceb-ULB: Ang akong baba magasulti sa pagdayeg kang Yahweh; padayega ang tanang katawhan
    sa iyang balaan nga ngalan hangtod sa kahangtoran.
  pol-UBG: Moje usta będą głosić chwałę PANA i niech wszelkie ciało błogosławi jego
    święte imię na wieki wieków.
  agr-agr: ¡Wika kantamkun Tuke Pujuun ememattatjai! ¡Ashí aents nugkanum batsamin
    aidauk Apajuí daaji pegkegma nuna pachisag tuké ajumaish ememattin atinme!
  kyc-kyc: Nambame yuu peparae Kamongo doko lakandaro. Kimbu karenge kata papingi
    dupwa peparaeme banya kingi poo pyasi dokona lakando karalu karena.
  urd-GVU: میرا منہ رب کی تعریف بیان کرے، تمام مخلوقات ہمیشہ تک اُس کے مُقدّس نام
    کی ستائش کریں۔
  eng-OEBCW: My mouth will utter the praise of the Lord, and all life will bless his
    holy name for ever and ever.
  deu-1912: Mein Mund soll des HERRN Lob sagen, und alles Fleisch lobe seinen heiligen
    Namen immer und ewiglich.
  kan-2017: ನನ್ನ ಬಾಯಿ ಯೆಹೋವನನ್ನು ಕೀರ್ತಿಸುವುದು, ಎಲ್ಲಾ ಜೀವಿಗಳು ಆತನ ಪರಿಶುದ್ಧ ನಾಮವನ್ನು
    ಯುಗಯುಗಾಂತರಗಳಲ್ಲಿಯೂ ಕೊಂಡಾಡಲಿ.
  yap-yap: Bay ug pining e sorok ngak SOMOL ni gubin ngiyal’; urngin e tin ke sunumeg
    e ngu’ur pininged e sorok nga fithingan nib thothup ndariy n’umngin nap’an!
  hlt-MCSB: BOEIPA koehnah ka ka loh thui saeh lamtah pumsa boeih loh a ming cim te
    kumhal duela yoethen pae yoeyah saeh.
  mdy-ETH: ታኣኒ ቢያ ዎዴ ናንጊና ናንጋ ጎዳ ጋላታንዳኔ፤ ዒዚ ማዤ ባካ ቢያ ዒዛኮ ዱማዼ ጌኤዦ ሱንፆ ሄርሺ ሄርሺ ናንጎንጎ።
  twi-ASANTE: Mʼano bɛkamfo Awurade. Ma abɔdeɛ nyinaa nkamfo ne din kronkron no daa
    daa.
  eng-WEBU: My mouth will speak the praise of the LORD. Let all flesh bless his holy
    name forever and ever.
  acu-NT: 'Wina jangkerjai wina Apurun tuke maaketai titatjai. Tura mash nungkanmaya
    ainau ii Apuri naarin nekas pengker aa nuna pachisar: Ameketme pengkeram tuke
    inangnatsuk tiartinuitai.'
  spa-PDDPT: Mi boca hablará la alabanza de Yavé, ¡Y todo ser viviente bendecirá su
    santo Nombre Eternamente y para siempre!
  gun-gun: Xejuru py taroporaei Senhor. Temimoingo kuery ha'e javi togueroporaei hery
    iky'a e'ỹ va'e rupi, raka'e rã peve.
  agu-BL: Wajcaw, swak'e' ink'ajsbil teru'. Ncha'tz nink cyak' len cyakil wunak k'ej
    yi bi'u' yi wi'nin xanil. Lok cyak' k'ej jalu', nin sbne' opon tunintz.
  ilo-ULB: Iyebkasko ti pammadayaw kenni Yahweh; idaydayaw koma ti amin a tattao ti
    nasantoan a naganna iti agnanayon ken awan patinggana.
  kpg-kpg: Au ga hagaamu Dimaadua i nia madagoaa huogodoo. Ana mee huogodoo ala ne hai
    la gi hagaamuina dono ingoo dabuaahia i nia madagoaa huogodoo gaa hana hua beelaa.
  uig-ARA: '|ת| ئاغزىم پەرۋەردىگارنىڭ مەدھىيىسىنى ئېيتىدۇ؛ بارلىق ئەت ئىگىلىرى ئەبەدىلئەبەد
    ئۇنىڭ مۇقەددەس نامىغا تەشەككۈر-مەدھىيە قايتۇرغاي!'
  sus-sus: N dɛ Alatala matɔxɔma nɛ. Daali xa a xili sɛniyɛnxi matɔxɔ tɛmui birin.
  pon-2006: I pahn kin patohwan kapinga KAUN-O ahnsou koaros; wiepen nin lime kan
    koaros en kin kapinga mware sarawi ahnsou koaros kohkohlahte.
  jae-jae: Aoc êôc Apômtaunê wae ma lau nomŋa samob sêlanem ênê ŋaê dabuŋ teŋgeŋ ma
    teŋgeŋ.
  ksd-ksd: A ngiegu na vaarike ra pite varpa tadav ra Luluai, Ma boina ba ra lavur
    mangana i laun diat a pite pa ra lia na ingina ma pa na mutu.
  tur-YTC: Ağzım Yahve’yi över. Bütün canlılar O’nun kutsal adını, Sonsuza dek övsün.
  bel-N: Хвалу ГОСПАДУ будуць казаць вусны мае, і ўсякае цела няхай дабрасаўляе сьвятое
    імя Ягонае на вякі і вечна.
  kpr-kpr: Namo sifo ghousa Bajari dae sakai sise irá gharena. Utuda endada evada
    reju ava jebuga irira, aikena resena, evovodae nunda javo kakara aindae sakai
    sise, nunda javo jighovo erare.
  ind-AYT: Mulutku akan memperkatakan pujian kepada TUHAN, dan biarlah semua tubuh
    memuji nama-Nya yang kudus selama-lamanya!
  yom-yom: Munuꞌama wela yolukila nzitusu wu Yave, bika kadika vangu kizitisa dizina
    diandi dinlongo mu zithangu zioso ayi nate mu mvu ka mvu.
  yut-yut: Bɨsapmɨ bɨsapmɨ Yawe dakon mani aŋkɨsikeŋ. Yo morap egɨp egɨpmɨ toŋ ji
    dagok dagogɨ mɨni mani telagɨ aŋkɨsini.
  nya-nya: Pakamwa panga padzayankhula zotamanda Yehova. Cholengedwa chilichonse chitamande
    dzina lake loyera ku nthawi za nthawi.
  kyg-kyg: Muki afinaꞌmo Ala kava neꞌmo agiꞌaleꞌmo aliꞌna asaga huꞌna ategauve. Muki
    afinaꞌmo muki afaꞌa neꞌmaiya yaꞌmogiꞌe vayaꞌmogiꞌeꞌmo aote agiꞌaleꞌmo aliꞌa asaga
    hiyo.
  hrv-hrv: $TAU Nek' usta moja kazuju hvalu Jahvinu i svako tijelo nek' slavi sveto
    ime njegovo - uvijek i dovijeka.
  mps-mps: Te eno Genuai Bidigo nogi sesemane sogo ugwaba saibao. Tama tigidali nai
    agai nigali, dagego aga wiegi yai olo bugagia bidibo nogi sesemane bidada pabo
    sogo ugwanu mu sao.
  tpi-tpi: Bai mi litimapim nem bilong Bikpela oltaim. Na yupela olgeta samting em
    i bin wokim, yupela tu i mas litimapim nem bilong en oltaim oltaim.
  dan-1931: Min Mund skal udsige HERRENS Pris, alt Kød skal love hans hellige Navn
    evigt og altid.
  vie-OVCB: Miệng con sẽ ca tụng Chúa Hằng Hữu, mọi tạo vật hãy chúc tụng Danh Thánh
    Ngài đời đời mãi mãi.
  guj-2017: મારું મુખ યહોવાહની સ્તુતિ કરશે; સર્વ માણસો તેમના પવિત્ર નામની સ્તુતિ કરો.
  pon-2006A: I pahn kin patohwan kapinga KAUN-O ahnsou koaros; wiepen nin lime kan
    koaros en kin kapinga mware sarawi ahnsou koaros kohkohlahte.
  por-BRBSL: Minha boca falará o louvor de Javé. Que toda a carne abençoe seu santo
    nome para todo o sempre.
  eng-OEBUS: My mouth will utter the praise of the Lord, and all life will bless his
    holy name for ever and ever.
  swe-swe: 'Min mun ska tala Herrens (Jahves)lov(lovprisning). Låt allt kött (allt
    som lever) alltid prisa hans heliga namn för evigt. [Den tjugoandra hebreiska
    bokstaven är: ת – Tav. Tecknet föreställer en punkt, en signatur eller ett kors.
    Som den sista bokstaven är detta en signatur och symboliserar ofta det som avslutar
    och fulländar. Ordet ”lov”, hebreiska ”tehilla”, börjar med denna bokstav. Det
    är samma ord som också inleder Psalmen, så hela psalmen ramas in av lovprisning!]'
  cth-cth: Ka pahni ni BAWIPA pholennae a dei han. Tami pueng ni a min kathoung hah
    a yungyoe hoi a yungyoe pholen awh naseh.
  twi-twi: Mʼano bɛkamfo Awurade. Ma abɔde nyinaa nkamfo ne din kronkron no daa daa.
  hlt-hlt: BOEIPA koehnah ka ka loh thui saeh lamtah pumsa boeih loh a ming cim te
    kumhal duela yoethen pae yoeyah saeh.
  tbz-SIM: N Yiɛ̀ nKuyie nsɑ̃nni í yóó deè n nùù miɛkɛ, dɛ̀ɛ̀ kó dimɑ̀ɑ̀ weí dɛ̀ nsɑ̃ntí
    Kuyie nkùù dò mpɑ́í pɑ́í sɑ̃́ɑ̃̀.
  msy-2020: Zurazurara, kɨ Ikiavɨra Itir Godɨn ziam fam. Eghtɨ bizir angamɨra itir
    a ingariziba, me an ziam fɨ ikɨ mamaghɨra ikiam.
  dop-dop: Mɑ nɔɣɔ ɩ́ yoo Tɑcɑɑ nyɑ́ sɑmtʋ tɔm nɑ pɑɑ yʋlʋ wei ɩ́ sɑŋ nyɑ́ hətɛ nɑŋŋ
    nyəntɛ kɛ pɑɑ kʋyɑkʋ ŋkuɣu tɑm tɔɔ.
  azb-azb: Mənim dilim Rəbbə həmd oxuyacaq, Qoy Onun müqəddəs isminə bütün bəşəriyyət
    əbədilik alqış etsin!
  eng-DBY: My mouth shall speak the praise of Jehovah; and let all flesh bless his
    holy name for ever and ever.
  hin-2017: मैं यहोवा की स्तुति करूँगा, और सारे प्राणी उसके पवित्र नाम को सदा सर्वदा
    धन्य कहते रहें।
  wol-KYG: Naa sàlloo sant Aji Sax ji, na luy dund saxoo dàkk di màggal sellngay turam!
  swp-swp: Awagu eai GUIAU hedebasaena abo ea ribaei, buluma eai tatao gamagaridi
    ia esana tabuna taba se ribatausaei, i lau e huia nige nosina.
  bjr-bjr: Qinee aiqama kari Yaaweena amooqianaura. Mifa auqu aiqama ainainausa mina
    naaquqara andeeqara auqu naaru naaru amooqima amaqaaqa.
  eng-YLT: The praise of Jehovah my mouth speaketh, And all flesh doth bless His holy
    name, To the age and for ever!
  kne-kne: Yahweh ay Diyos ko, it-ek kos sik-a, et sapay koma ta am-in ay ipogaw isnan
    daga, dayawen da din nasantoan ay ngadan mo si eng-enggana.
  eng-WYC-2017: My mouth shall speak the praising of the Lord; and each man bless
    his holy name into the world, and into the world of world.
  eng-WMBB: My mouth will speak the praise of the LORD. Let all flesh bless his holy
    name forever and ever.
  zat-NTPS: Du lazra' güe lá'ana' Xránadxu Dios. Xúgute̱ benne' dxal-la' tu xelúe
    lá'anazqueze̱' Le̱' lá'azxa chadía chacanna.
  zty-NTPS: Dot ḻaža'a wká'n ẕena' X̱anžo Dios. Yógo'te benne' ka' žaḻa' we ḻáwgake'
    La la'y chie' to chi'ize.
  urd-GVH: मेरा मुँह रब की तारीफ़ बयान करे, तमाम मख़लूक़ात हमेशा तक उसके मुक़द्दस
    नाम की सताइश करें।
  rug-rug: (Tav) Kaqu zama vura nia rau pa ṉuzuqu sa vinahesina e Zihova. Madi va
    lavatia ri doduru kurukuru sa Pozapoza Madina sapu e Zihova ninae rane ka rane.
  gaz-gaz: Afaan koo Waaqayyoon galateeffachuudhaan ni dubbata. Uumamni hundinuu maqaa
    isaa qulqulluu sana bara baraa hamma bara baraatti haa eebbisu.
  fra-LSG: Que ma bouche publie la louange de l’Éternel, Et que toute chair bénisse
    son saint nom, A toujours et à perpétuité!
  yal-yal: N na Alatala tantunma nɛn. Dali seene birin xa a xili sariɲanxin tantun
    habadan han habadan!
  iou-iou: Täŋpäkaŋ näk menatä Ekäni täŋo biŋami yäŋahäk täyiwa! Ba ämawebe komeni
    komeni kuduptagäntä wäpi kudupi tärek-täreki nämo u kaŋ yäŋahäŋ yäpmäŋ ärowut!
  haw-1868: E hai aku no ko'u waha i na halelu o Iehova; A e hoomaikai aku hoi na
    mea ola a pau i kona inoa hoano, A hiki a kau, a mau loa aku no.
  arb-NAV: يَشْدُو فَمِي بِتَسْبِيحِ الرَّبِّ، وَلْيُبَارِكْ كُلُّ إِنْسَانٍ اسْمَهُ
    الْقُدُّوسَ، إِلَى أَبَدِ الآبِدِينَ.
  ded-ded: Enacbibicnango KEBUAC dedengerec yoac deude. Ngicngac bangecsebigoc kecdae,
    ngeni sasawango yeac kpara kpetiac nasoya nasoya kenehebisia.
  ewe-ewe: Nye nu agblɔ Yehowa ƒe kafukafu. Nu gbagbe ɖe sia ɖe nekafu eƒe ŋkɔ kɔkɔe
    la tso mavɔ me yi ɖe mavɔ me.
  eng-LEE: 'The praise of the Lord shall my mouth speak: and let all flesh bless his
    holy name for ever and ever.'
  asm-FB: মোৰ মুখে যিহোৱাৰ প্ৰশংসা প্ৰচাৰ কৰিব; সকলো প্ৰাণীয়ে যুগে যুগে অনন্তকাললৈকে
    তেওঁৰ পবিত্ৰ নামৰ ধন্যবাদ কৰিব।
  sus-A: ﭑ دّ عَلَتَلَ مَتْشْمَ نّ. دَالِ شَ عَ شِلِ سّنِيّنشِ مَتْشْ تّمُي بِرِن.
  fra-SBL: Ma bouche dira les louanges de l'Éternel. Que toute chair bénisse son saint
    nom pour les siècles des siècles.
  hbo-hbo: תְּהִלַּ֥ת יְהוָ֗ה יְֽדַבֶּ֫ר־פִּ֥י וִיבָרֵ֣ךְ כָּל־בָּ֭שָׂר שֵׁ֥ם קָדְשֹׁ֗ו
    לְעֹולָ֥ם וָעֶֽד׃
  kik-kik: Kanua gakwa karĩaragia gakagooca Jehova. Kĩũmbe o gĩothe nĩgĩkĩgooce rĩĩtwa
    rĩake itheru nginya tene na tene.
  fra-NCL: Que ma bouche publie la louange de Yahweh, et que toute chair bénisse son
    saint nom, toujours, à jamais !
  cek-AK: Ka pakha mah loe Angraeng pakoehhaih lok to thui tih; kaminawk boih mah
    kaciim ahmin to dungzan hoi dungzan khoek to tahamhoihaih paek o nasoe.
  cuk-cuk: Bab-Jehová, an be-nugdi ogannosunna. Bela ibmarmar be-nug ogannomarmosunna.
    Degisadegu, be-nug ogannodii gumarsunna.
  pma-pma: Iahova, nimasmasuk lisenges. Ka tounah vasi keil ten out netan ihati lat
    isom lises ka lisenges.
  tel-2017: నా నోరు యెహోవాకు స్తుతి గీతాలు పాడుతుంది. శరీరం ఉన్నవాళ్ళంతా ఆయన పవిత్ర
    నామాన్ని సదాకాలం స్తుతిస్తారు గాక.
  hat-BSA: Bouch mwen va pale lwanj SENYÈ a, e tout chè va beni sen non Li an jis
    pou tout tan e pou tout tan.
  kos-kos: Nga fah kaksakin LEUM GOD in pacl e nukewa. Lela ma orekla lal nukewa in
    kaksakin Ine mutal lal nwe tok.
  hbo-WLC: תְּהִלַּ֥ת יְהוָ֗ה יְֽדַבֶּ֫ר־פִּ֥י וִיבָרֵ֣ךְ כָּל־בָּ֭שָׂר שֵׁ֥ם קָדְשׁ֗וֹ
    לְעוֹלָ֥ם וָעֶֽד׃
  ibo-ibo: Ọnụ m ga-ekwupụta otuto Onyenwe anyị; ka ihe niile e kere eke too aha nsọ
    ya ruo mgbe ebighị ebi.
  ory-ory: ଆମ୍ଭର ମୁଖ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା ବ୍ୟକ୍ତ କରିବ ଓ ସମୁଦାୟ ପ୍ରାଣୀ ଅନନ୍ତକାଳ ତାହାଙ୍କ
    ପବିତ୍ର ନାମର ଧନ୍ୟବାଦ କରନ୍ତୁ।
  chk-chk: Üpwe mwareiti ewe Samol mi Lapalap, mönümanau meinisin repwe mwareiti itan
    mi pin tori feilfeilachök.
  rop-rop: Ai garra preisim YAWEI olataim. Larram ebrijing imbin meigim garram im
    ronwan wed preisimbat im holiwan neim olagijawan.
  ukr-1871: Да звістять хвалу Господню уста мої; і всяке тїло да прославить сьвяте
    імя його по віки!
  yon-yon: Ne mongkodkonombed Yariman ye aningko kankooni weng dakmenabaniin, kwane
    wad doriib ye dingkaniib nimakaruwiib korem kuu ye aningko karadmo kankoonembaraniib
    aron korem korem.
  deu-1951: Mein Mund soll des HERRN Ruhm verkündigen; und alles Fleisch lobe seinen
    heiligen Namen immer und ewiglich!
  eng-JPS: My mouth shall speak the praise of the LORD; and let all flesh bless His
    holy name for ever and ever.
  srp-1865: Hvalu Gospodu neka govore usta moja, i neka blagosilja svako tijelo sveto
    ime njegovo uvijek i bez prestanka.
  lug-lug: Akamwa kange kanaatenderezanga Mukama, era na buli kitonde kinaatenderezanga
    erinnya lye ettukuvu emirembe n’emirembe.
  heb-heb: תהלת יהוה ידבר פי ויברך כל בשר שם קדשו לעולם ועד׃
  ben-IRV: আমার মুখ সদাপ্রভুুর প্রশংসা করবে; সব জাতি যুগে যুগে চিরকাল তাঁর পবিত্র
    নামের ধন্যবাদ করুক।
  ntu-ntu: bq kalvz sa naglqlzx nim. X krkcng tzlung tqwz-ngrn, nzangio-krdr nim tqvzpe
    tqvzpe.
  pan-pan: ਮੇਰਾ ਮੂੰਹ ਯਹੋਵਾਹ ਦੀ ਉਸਤਤ ਕਰੇ, ਅਤੇ ਸਾਰੇ ਬਸ਼ਰ ਉਹ ਦੇ ਪਵਿੱਤਰ ਨਾਮ ਨੂੰ ਜੁੱਗੋ-ਜੁੱਗ
    ਮੁਬਾਰਕ ਆਖਣ!
  mya-JVB: ထာဝရဘုရား ကို ချီးမွမ်း လျက်ငါ မြွက်ဆိုမည်။ ခပ်သိမ်း သော လူ တို့သည် သန့်ရှင်း
    သော နာမတော် ကို ကမ္ဘာ အဆက်ဆက်ကောင်းကြီး ပေးကြစေ။
  kgf-kgf: Kuananéŋ Yaweac qac buŋaya ʒéaumaŋ. Waŋu séwiginaguc momac yanda ieneŋ
    qara téréya imi tetecgia qahac mepésimu.
  tte-O: Kani sauga meuloina Yeoba yatobalan. Sowasowana ana yamayamayaleo meuloili
    esana yakayakasisina sitobalan nige ana kaba mwawasi.
  tbg-tbg: Mpo, te tenta noqihai Nora Kotira autu tuaheraqi virera. Qaqi kaira ekaa
    viva autukero vatai haikauka vira autu takuqi vaira ekaa enta ekaa enta tuaheraqi
    vuate.
  hmo-hmo: Lau ese nega ibounai Lohiabada do lau hanamoa. Namona be taunimanima ibounai
    ese, iena ladana helagana do idia hanamoa ela bona hanaihanai.
  zar-NT: Len ruʼa cuinaʼ cuʼa-nëʼ Xanruʼ yöl-laʼ ba, ateʼ yúguʼtë bönachi ilúnticaʼsö
    Lëʼ zxön.
  urd-urd: मेरे मुँह से ख़ुदावन्द की सिताइश होगी, और हर बशर उसके पाक नाम को हमेशा
    से हमेशा तक मुबारक कहे।
  bqc-SIM: Dii táasilɛa aↄ dↄ ma lɛ́uɛ. Pↄ́pii aaↄ aà tↄbↄgↄↄ píi, asa a kua adoaɛ.
  tcz-CHONGTHU: Keiman Yahweh Pakai chu kathangvah jing ding, vannoi leisetna cheng
    jousen tonsot tonsot in Amin thangvah jing tauhen.
  mar-mar: माझे मुख परमेश्वराची स्तुती करील. सर्व मानवजात त्याच्या पवित्र नावाचा धन्यवाद
    सदासर्वकाळ व कायम करो.
  isl-isl: Ég vil lofa Drottin! Og þið öll, vegsamið hans heilaga nafn á meðan ævi
    ykkar endist.
  hlt-THB: Kam kha ing Bawipa kyihcahnaak ce kqawn kaw. A sai ik-oeih boeih ing amah
    ce kumqui ingkaw kumqui dy kyihcah seh.
  qub-qub: Nogaga Tayta Diosllatami alabashaj. Juchaynaj Tayta Diosta llapan adurachun
    cananpis imaycamapis.
  bqp-bqp: Dikiri táakilɛna nigↄ̃ da ma lɛ́n, pↄ́ sĩnda pínki gↄ̃ a tↄ́ kũ à kú adona
    bo gↄrↄ sĩnda pínki.
  hat-hat: M'a fè lwanj Seyè a ak bouch mwen. Se pou tout moun fè lwanj Bondye ki
    yon Bondye apa. Se pou yo fè l' tout tan tout tan.
  eng-BSB: My mouth will declare the praise of the LORD; let every creature bless
    His holy name forever and ever.
  eng-WEBPB: My mouth will speak the praise of the LORD. Let all flesh bless his holy
    name forever and ever.
  kbq-kbq: Nagra Ra Anumzamofo agi'a ahentesga hugahuanki, maka zantamima agra azampinti'ma
    tro'ma higeta ama mopafima mani'naza zantamimota, ruotage'ma hu'nea agi'a ahentesga
    huvava huta vugahaze.
  pon-pon: Au ai pan kapina Ieowa, o uduk karoj kapina mar a jaraui anjau kan karoj
    kokolata.
  nhe-BL: Nijpaquilismacas TOTECO ica nocamac. Nochi tlacame tlen itztoque campa hueli
    quipaquilismacase para nochipa huan ax quema tlamis.
  wnc-wnc: Sike na Buyambam tapatane umana asinggan yatangenawit. Siwan ginu sangabamu
    ita pasikuu, gikaa itane umana asinggan asinggan initangenatnong.
  bus-bus: Dii táakilɛna égↄ̃ da ma lɛ́n, pↄ́ píngi gↄ̃ à tↄ́ kɛ̀ kú adona bↄↄ gurↄ
    píngi.
  gub-BL: Amume'u putar Tupàn Tuweharupi Wiko Ma'e ikatu haw tuweharupi nehe. Tuwe
    wikuwe ma'e paw umume'u her ikatu ma'e ikatu haw tuweharupi wà nehe no.
