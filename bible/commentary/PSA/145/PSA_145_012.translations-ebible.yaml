verse: PSA.145.012
translations:
  mal-C: അതുകൊണ്ട് മനുഷ്യരെല്ലാം അങ്ങയുടെ വീര്യപ്രവൃത്തികളെയും അവിടത്തെ രാജ്യത്തിന്റെ
    മഹത്ത്വപ്രതാപത്തെയും അറിയട്ടെ.
  deu-TKW: daß sie den Menschenkindern seine gewaltigen Thaten kund thun und die majestätische
    Hoheit seines Königtums.
  lin-lin: Bazali koyebisa bato misala na Yo ya minene mpe kongenga ya nkembo ya bokonzi
    na Yo.
  mmx-mmx: kusu limixin axap dinabak leklen leven gugu lolos taram la lisisixam maraanu
    at lixitkis orong taram.
  eng-LSV: To make His mighty acts known to sons of men, || The glory of the majesty
    of His kingdom.
  eng-GNV: To cause his power to be knowen to the sonnes of men, and the glorious
    renoume of his kingdome.
  eng-WEBSTER: To make known to the sons of men his mighty acts, and the glorious
    majesty of his kingdom.
  nhw-BL: Titepohuilise tlen nopa huejhueyi tiochicahual nextili catli tijchijtoc,
    huan tlen moyejyejca huan tlen ihueyitilis motlanahuatilis campa ta titlanahuatía.
  swh-ONEN: ili watu wote wajue matendo yako makuu na utukufu wa fahari ya ufalme
    wako.
  bba-bba: bu kɑ wunɛn sɔm mɑɑmɑɑkiɡinu tɔmbu sɔ̃ɔsi kɑ sere wunɛn bɑndun yiikon ɡirimɑ.
  eng-KJVCPB: (ל) To make known to the sons of men his mighty acts, And the glorious
    majesty of his kingdom.
  luo-luo: mondo ji duto ongʼe gik madongo mitimo kod duongʼ mangʼongo mar pinyruodhi.
  aii-aii: ܠܡܲܕܘܼܥܹܐ ܠܒܢܲܝ̈ܢܵܫܵܐ ܓܲܒܵܪ̈ܘܼܝܵܬܘܼܟ݂، ܘܚܸܩܪܵܐ ܕܣܸܩܠܵܐ ܕܡܲܠܟܘܼܬܘܼܟ݂.
  meu-meu: emu siahu karadia na taunimanima natudia bae hadibalaidia, bona emu basileia
    hairaina ḡoeva-daena danu.
  npi-ULB: तिनीहरूले मानवजातिलाई परमेश्‍वरको शक्तिशाली कामहरू र उहाँको राज्यको महिमित
    वैभव प्रकट गर्नेछन् ।
  yor-yor: kí gbogbo ènìyàn le mọ iṣẹ́ agbára rẹ̀ àti ọláńlá ìjọba rẹ tí ó lógo.
  pes-OPCB: به طوری که همه متوجهٔ عظمت کارهای تو و شکوه ملکوتت خواهند شد.
  tgl-ULB: Kanilang ipapakilala ang makapangyarihang mga gawa ng Diyos sa sangkatauhan
    at ang maluwalhating kadakilaan ng kaniyang kaharian.
  nop-nop: Unduŋ tubune metam hogohogokdi du kwanai wapuhi tuguŋ u kedem nadineŋ,
    eŋ dagoŋ Mapme wohogegigitnit hatilaŋ u maaŋ nadineŋ.
  cbu-NT: Tsapurunasshuchee tputs yasashpatish mangoo p'tseekush, mang' ksachinllinaya.
    ¡Apanll wizpurpa wanasir tuwasineerangu, atusin mang' ksachpasinaya!
  hui-hui: Wali agali karu bibahendeme Anduane Homogo í̠na biabe hongohe gibi bigi
    biriruni manda biai helo ani lamulebira. Í̠ kini baya buruguleore hongohe howa
    í̠naga mini daliga gibiore ngegoni manda biai helobi ani loyogo lalu holebira.
  mya-mya: ဤ​နည်း​အား​ဖြင့်​လူ​အ​ပေါင်း​တို့​သည်​ကိုယ်​တော် ရှင်​၏ မ​ဟာ​အ​မှု​တော်​တို့​ကို​လည်း​ကောင်း၊
    နိုင်​ငံ​တော်​၏​ဘုန်း​အ​သ​ရေ​တော်​ကို​လည်း ကောင်း သိ​ရှိ​ကြ​ပါ​လိမ့်​မည်။
  bod-N: མི་ཡིས་ཁྱེད་ཀྱི་མཛད་པ་སྟོབས་ལྡན༌དང༌། །བརྗིད་ཉམས་ལྡན་པའི་རྒྱལ་སྲིད་གཟི་དཔལ༌ནི།
    །ཤེས་པར་བྱ་ཆེད་ཡིན་པ་གོར་མ༌ཆག།
  wsk-wsk: se kariimet suen la nika kiwem sokel ago bibiya beterem mu ko ikimon, ale
    ka kingdom nikim ago yawarakala mu ko ikimonko.
  sna-sna: kuitira kuti vanhu vose vazive nezvamabasa enyu makuru, nokunaka kwokubwinya
    kwoumambo hwenyu.
  spa-BLM: para dar a conocer a los hijos de los hombres sus actos poderosos, la gloria
    de la majestad de su reino.
  cac-cac: A yab'ixal a poder yed' a b'inajnaquil d'a opisio, ol yab' eb' anima.
  swh-ULB: Watayafanya matendo makuu ya Mungu ya julikane na wanadamu na utukufu wa
    fahari ya ufalme wake.
  deu-ELBBK: um den Menschenkindern seine Machttaten und die prachtvolle Herrlichkeit
    seines Reiches zu offenbaren.
  mbb-OT: su wey mesayud is langun he keet-etawan te nezumahan te ǥehem he menge vineelan
    nu wey is mekeǥeǥehem he ginhedian nu.
  mal-2015: അവർ നിന്റെ രാജത്വത്തിന്റെ മഹത്വം പ്രസിദ്ധമാക്കി നിന്റെ ശക്തിയെക്കുറിച്ചു
    സംസാരിക്കും.
  gup-gup: Wanjh birriwarlahkenh bininj rowk kabirriborlhme bu ngudda yibenbukkabukkan
    kore yikurduyime kundulkarre kunkimuk duninjh, dja kore ngudda yiwohrnawohrnan
    bu djal kunmakmak dorrengh.
  rmc-rmc: hoj pes o manuša te dodžanen pal tire zorale skutki the pal o baro šukariben
    tire kraľišagoskro.
  nlg-nlg: Ma kara bosa tatea ghua na gehegehemu te uto lee, te nia rongorongo nimua
    na vatogha.
  pes-OPV: تا کارهای عظیم تو را به بنی آدم تعلیم دهند و کبریایی مجید ملکوت تورا.
  ron-1924: ка сэ факэ куноскуте фиилор оаменилор путеря Та ши стрэлучиря плинэ де
    славэ а ымпэрэцией Тале.
  ben-OBCV: যেন সব মানুষ তোমার পরাক্রমী কাজকর্ম আর তোমার রাজ্যের অপরূপ প্রতাপের কথা
    জানতে পারে।
  som-som: Si ay binu-aadmiga u ogeysiiyaan Ilaah falimihiisa waaweyn, Iyo ammaanta
    haybadda boqortooyadiisa.
  eng-ASVBT: To make known to the sons of men his mighty acts, And the glory of the
    majesty of his kingdom.
  mna-mna: 'Naso tomtom ta boozomen tiute ta kembei: Nu kamam uraata mburanŋan. Mi
    peeze ku ta kembena. Mburaanaŋana mi ndabokŋana kat.'
  ita-1885: Per far note le tue prodezze, E la magnificenza della gloria del tuo regno
    a' figliuoli degli uomini.
  eng-ULB: They will make known to mankind God's mighty deeds and the glorious splendor
    of his kingdom.
  spa-VBL: Contarán a los pueblos sobre tus maravillosos milagros, y el glorioso esplendor
    de tu reino.
  fra-_FOB: Pour faire connaître aux fils des hommes tes hauts faits, et la glorieuse
    magnificence de ton règne.
  mal-mal: അവർ അങ്ങയുടെ രാജ്യത്തിന്റെ മഹത്വം പ്രസിദ്ധമാക്കി അങ്ങയുടെ ശക്തിയെക്കുറിച്ച്
    സംസാരിക്കും.
  urd-GVR: tāki ādamzād tere qawī kāmoṅ aur terī bādshāhī kī jalālī shān-o-shaukat
    se āgāh ho jāeṅ.
  suz-BL: मेकोपुकीमी इन ठेयब सक्ति पाइश्‍शो गेय नु इन राज्‍य ङा दारस आ पर्बम मुर आन
    कली तुइक्‍पाइक्‍चा माल्‍नीम।
  eng-NOY: To make known to the sons of men his mighty deeds, And the glorious majesty
    of his kingdom.
  ita-1927: per far note ai figliuoli degli uomini le tue gesta e la gloria della
    maestà del tuo regno.
  ckb-ckb: تاکو پاڵەوانیێتیت لەلای هەموو ئادەمیزادێک زانراو بێت، هەروەها پایەبەرزی
    شکۆی شانشینەکەت.
  eng-BBE: So that the sons of men may have knowledge of his acts of power, and of
    the great glory of his kingdom.
  xsi-xsi: Mine kala tamâta rârâni ma sisama ŋana vetâŋa ŋalaŋala kie-kie noko muŋga
    kuveta ŋinde. Aku kinzi ma sisama tu noko kumo koipu ŋalae kaika tamwata, aku
    noko ŋa nde ŋalae ndo.
  kan-OKCV: ಮಾನವರಿಗೆ ನಿಮ್ಮ ಪರಾಕ್ರಮ ಕ್ರಿಯೆಗಳನ್ನೂ, ನಿಮ್ಮ ರಾಜ್ಯದ ಪ್ರಭೆಯ ಘನವನ್ನೂ ತಿಳಿಯಪಡಿಸುವರು.
  tam-2017: உமது ராஜ்ஜியத்தின் மகிமையை அறிவித்து, உமது வல்லமையைக் குறித்துப் பேசுவார்கள்.
  spa-RV-1909: Para notificar á los hijos de los hombres sus valentías, y la gloria
    de la magnificencia de su reino.
  ron-BTF: Pentru a face cunoscute fiilor oamenilor faptele lui puternice și maiestatea
    glorioasă a împărăției sale.
  eng-WEBP: to make known to the sons of men his mighty acts, the glory of the majesty
    of his kingdom.
  eng-FBV: They will explain to people your wonderful miracles, and the glorious splendor
    of your kingdom.
  nld-1939: Om de kinderen der mensen uw kracht te doen kennen, En de heerlijke glans
    van uw Rijk.
  nch-BL: Titepohuilise ten nopa huejhueyi tiochicahualnescayot cati tijchijtoc, huan
    ten moyejyejca huan ten ihueyitilis motanahuatilis campa ta titanahuatía.
  vie-1934: Đặng tỏ ra cho con loài người biết việc quyền năng của Chúa, Và sự vinh
    hiển oai nghi của nước Ngài.
  cha-cha: Para ujanamatungo y matatnga na finatinasña sija gui lalajen taotao, yan
    y minalag y minagasña gui raenoña.
  hin-CV: कि समस्त मनुष्यों को आपके महाकार्य ज्ञात हो जाएं और उन्हें आपके साम्राज्य
    के अप्रतिम वैभव का बोध हो जाए.
  eng-OURB: ל to make known to the sons of men his mighty acts, the kavod ·weighty
    glory· of the majesty of his kingdom.
  spa-BES: Para que los hijos de los hombres conozcan sus actos de poder y la gran
    gloria de su reino.
  tdx-tdx: hampandrendreke o ana’ ondatio o fitoloña’e ra’elahio, naho ty hafanjàka’
    ty enge’ i fifehea’ey.
  tha-KJV: เพื่อให้​กิจการอันทรงอานุภาพของพระองค์ และสง่าราศีอั​นร​ุ่งโรจน์​แห่​งราชอาณาจักรของพระองค์​แจ​้งแก่​บุ​ตรทั้งหลายของมนุษย์
  por-BR-2018: Para anunciarem aos filhos dos homens suas proezas, e a honra gloriosa
    de seu reino.
  deu-ELO: um den Menschenkindern kundzutun seine Machttaten und die prachtvolle Herrlichkeit
    seines Reiches.
  eng-WYC-2018: That they make thy power known to the sons of men (or So that they
    make known thy power to all the people); and the glory of the magnificence of
    thy realm.
  epo-epo: Por sciigi al la homidoj Lian potencon Kaj la majestan gloron de Lia regno.
  gfk-gfk: waing ira tunotuno bakut diet naga nunure ira num dadas na gingilaan ma
    ira melmel na minamarine no num kingdom.
  uig-PIN: '|ל| Xundaⱪ ⱪilip insan baliliriƣa ⱪudrǝtlik ixliring, Padixaⱨliⱪingning
    xǝrǝplik ⱨǝywisi ayan ⱪilinidu.'
  beo-beo: 'Amasea, dunu huluane ilia da Dia gasa bagade hawa: hamoi amola Dia hadigi
    Hinadafa Hou dawa:mu.'
  tpi-OTNT: Olsem na bai olgeta manmeri i ken save long ol bikpela wok yu bin mekim.
    Na ol i ken save olsem yu stap strongpela king, na nem bilong yu i bikpela tru.
  hau-SA: saboda dukan mutane su san manyan ayyukanka da ɗaukakar darajar mulkinka.
  udu-udu: mmoṯor eya tente/ e iya/ gi ’kwani mo miin to ma dem dem pini mo, dhali
    monyca jin mii’d ki ra/ ra/ jin ta ji gi bampam pini mo.
  uig-LAT: '|ל| Shundaq qilip insan balilirigha qudretlik ishliring, Padishahliqingning
    shereplik heywisi ayan qilinidu.'
  nde-nde: kuze kuthi bonke abantu bazi ngezenzo zakho ezinkulu lokubenyezela kwenkazimulo
    yombuso wakho.
  ton-ton: Ke fakaʻilo ki he ngaahi foha ʻoe tangata ʻene ngaahi ngāue lahi, pea mo
    e ongoongolelei lahi ʻo hono puleʻanga.
  ces-1613: Aby v známost uvedli synům lidským moci jeho, a slávu i ozdobu království
    jeho.
  eng-WMB: to make known to the sons of men his mighty acts, the glory of the majesty
    of his kingdom.
  tam-TCV: அதினால் எல்லா மனிதரும் உம்முடைய வல்லமையான செயல்களையும், உமது அரசின் மகிமையான
    சிறப்பையும் அறிந்துகொள்வார்கள்.
  ceb-ULB: Ipahibalo nila sa katawhan ang gamhanang mga buhat sa Dios ug ang mahimayaong
    katahom sa iyang gingharian.
  pol-UBG: Aby oznajmić synom ludzkim jego potężne czyny i wspaniałą chwałę jego królestwa.
  agr-agr: ¡Tuja amina senchigmea nuna, ame inamtaijum pegkegma nujai ashí aents aidau
    dekaatnume!
  kyc-kyc: Dopa pyuo lao dokopa embena yulu andake dokope embena isingi yulu neta
    renge keyange wakasa dokope soo nyeramisa pira.
  urd-GVU: تاکہ آدم زاد تیرے قوی کاموں اور تیری بادشاہی کی جلالی شان و شوکت سے آگاہ
    ہو جائیں۔
  eng-OEBCW: making known to all his mighty acts, and the glorious majesty of his
    kingdom.
  deu-1912: daß den Menschenkindern deine Gewalt kund werde und die herrliche Pracht
    deines Königreichs.
  kan-2017: ಹೀಗೆ ಮಾನವರು ನಿನ್ನ ಶೂರಕೃತ್ಯಗಳನ್ನೂ, ನಿನ್ನ ರಾಜ್ಯದ ಮಹಾಪ್ರಭಾವವನ್ನೂ ಗ್ರಹಿಸಿಕೊಳ್ಳುವರು.
  yap-yap: ya nge nang urngin e girdi’ feni sorom ko tin kam rin’, nge gagiyeg ni
    ga be tay.
  hlt-MCSB: A thayung thamal neh a ram rhuepomnah dongkah thangpomnah hlang koca rhoek
    taengah ming sak ham ni.
  mdy-ETH: ዬያይዲ፥ ዓሲ ቢያ ኔ ዎልቆና ኔኤኒ ማዼ ዼኤፖ ማዾንታ ጊንሣ ሃሣ ኔኤኮ ካኣቱሞ ቦንቾ ዼኤፑሞዋ ዔራንዳኔ።
  twi-ASANTE: sɛ ɛbɛyɛ a nnipa bɛhunu wo nnwuma akɛseɛ ne wʼahennie animuonyam a ɛhran
    no.
  eng-WEBU: to make known to the sons of men his mighty acts, the glory of the majesty
    of his kingdom.
  acu-NT: '@see-verse:PSA.145.011'
  spa-PDDPT: Para proclamar a los hijos de hombres tus poderosas obras, Y la gloria
    de la majestad de tu reino.
  gun-gun: avakue ra'y kuery oikuaa aguã ndepo'akaa rupi rejapo va'ekue, ha'e repenaa
    rupi ndeyvatea ha'e nerexakãa ojekuaa va'e.
  agu-BL: Bantz cyalol scyetz cyakil wunak yi wi'nin poreru' tan cawu'n, nin yi at
    wi'nin pak'puchal yi teru' k'eju'.
  ilo-ULB: Ipakaammodanto iti sangkataoan dagiti nabileg nga aramid ti Dios ken ti
    kinadayag iti pagarianna.
  kpg-kpg: bolo gi iloo ai nia daangada huogodoo di hai o mogobuna, mo di hai o nia
    mahi madamada o do henua.
  uig-ARA: '|ל| شۇنداق قىلىپ ئىنسان بالىلىرىغا قۇدرەتلىك ئىشلىرىڭ، پادىشاھلىقىڭنىڭ
    شەرەپلىك ھەيۋىسى ئايان قىلىنىدۇ.'
  sus-sus: alako mixie xa i xa kaabanakoe kolon, a nun i xa mangɛya nɔrɔxi.
  pon-2006: Pwe aramas koaros en dehdehkihla duwen wiepen nin limomwi manaman akan
    oh pil duwen roson lingan en sapwellimomwi wehi.
  jae-jae: gebe ŋamalacnêŋ latuŋi sêŋô aômnêm gêŋsêga to aômnêm gamêŋ kiŋŋa ŋawasi
    ŋanô ŋawae.
  ksd-ksd: Upi diat a vaarike tar kana lavur enana mangamangana ta ra tarai, Ma ra
    enana minamar i kana varkurai.
  tur-YTC: İnsanoğlu O’nun güçlü işlerini, Krallığının yüce heybetini bilsin diye.
  bel-N: каб даведаліся сыны чалавечыя пра магутнасьць Ягоную і пра славу велічнасьці
    Валадарства Ягонага.
  kpr-kpr: Evetu genembo isasambu ninda tano babaigo gae gitida ututusesa ava kasama
    aoro dae sise, a kotugo, ni kini edo iresa ainda duró fakinaghae kasama aoro dae
    sise, amingarera.
  ind-AYT: untuk memberitakan kepada anak-anak manusia perbuatan-perbuatan-Mu yang
    besar, dan mulianya keagungan kerajaan-Mu.
  yom-yom: mu diambu di batu boso bazaba mavanga maku ma lulendo ; kiezila ki nkembo
    ki kipfumu kiaku.
  yut-yut: Yaŋ aŋakwa amɨn morap da pi madep asal uŋun do nandani. Aŋek gak kɨla amɨn
    madep tapmɨmɨ toŋ egɨsal ae mango wukwisi tosok yaŋ nandaŋ gamni.
  nya-nya: kuti anthu onse adziwe za machitidwe anu amphamvu ndi ulemerero wokongola
    wa ufumu wanu.
  kyg-kyg: '@see-verse:PSA.145.011'
  hrv-hrv: $LAMED da objave ljudskoj djeci silu tvoju i slavu divnoga kraljevstva
    tvoga.
  mps-mps: Tama tibaso, tigidali we bidi augwaligo nago genuai sę ebo konemainogo
    yaibao. Tama nage bomo yai tuni bidi bidibo te augwaligo konemainogo, tama nago
    nogi genuai mu dao.
  tpi-tpi: Olsem na bai olgeta manmeri i ken save long ol bikpela wok yu bin mekim.
    Na ol i ken save olsem yu stap strongpela king, na nem bilong yu i bikpela tru.
  dan-1931: for at kundgøre Menneskenes Børn din Vælde, dit Riges strålende Herlighed.
  vie-OVCB: Để loài người biết năng lực Chúa, và vinh quang uy nghiêm của ngôi nước
    Ngài.
  guj-2017: સર્વ લોકોમાં તેઓ ઈશ્વરના પરાક્રમી કામો જાહેર કરશે અને તમારા રાજ્યના મહિમા
    વિષે અને તમારા પ્રતાપ વિષે જાણશે.
  pon-2006A: Pwe aramas koaros en dehdehkihla duwen wiepen nin limomwi manaman akan
    oh pil duwen roson lingan en sapwellimomwi wehi.
  por-BRBSL: para dar a conhecer aos filhos dos homens seus atos de poder, a glória
    da majestade de seu reino.
  eng-OEBUS: making known to all his mighty acts, and the glorious majesty of his
    kingdom.
  swe-swe: 'För att kungöra för människors barn (för att hela mänskligheten ska lära
    känna) hans mäktiga gärningar, och hans rikes ärofyllda majestät (ära och härlighet,
    så alla får ta del av den mättade fullständiga gudsnärvaron som råder i hans rike).
    [Den tolfte hebreiska bokstaven är: ל – Lamed. Den är storleksmässigt den längsta
    bokstaven i det hebreiska alfabetet. Det gör att den står ut i en text och är
    väl synlig eftersom det är den enda bokstaven som är så hög så den sticker upp
    ovanför den tänkta topplinjen längs överkanten på bokstäverna. Tecknet avbildar
    en stav eller oxpiska. Den beskriver ofta auktoritet, eller något som motiverar
    och gör så att något sker. Orden ”för” börjar med denna bokstav och binder ihop
    denna och föregående vers. Det är Guds härlighet, som beskrivs i versen innan,
    som drar människor till Gud och gör honom känd. På samma sätt som bokstaven Lamed
    är synlig och står ut i texten, kungörs Guds gärningar för alla människor.]'
  cth-cth: Hettelah hoi nange thaonae hnosakenaw hoi, uknaeram bawilen taluenae teh
    tami capa pueng koe a panue sak awh han.
  twi-twi: sɛ ɛbɛyɛ a nnipa behu wo nnwuma akɛse ne wʼahenni anuonyam a ɛheran no.
  hlt-hlt: A thayung thamal neh a ram rhuepomnah dongkah thangpomnah hlang koca rhoek
    taengah ming sak ham ni.
  tbz-SIM: Kɛ̀ dɛ̀ɛ yie nkɛ̀ bɛnìtìbɛ̀ɛ bɑntɛ́ ɑ pĩ́ mmùù tɔ̃ndiɛmù, ɑ kpeńnìmɛ̀ mɛdiɛ̀
    nkɛ bɑkɛ́.
  msy-2020: Nɨn ingangarir ekiar nɨ amiziba ko, nɨ biziba bar dagh ativaghamin arazim,
    me dar gumazamizibav kɨmtɨ me fogh suam, nɨ ziar ekiam ko gavgavir ekiam iti.
  dop-dop: Nɑ pɑ́ hʋlənɑ yʋlʋ piyɑ kɛ nyɑ́ toŋ nɑ nyɑ́ kɑwulɑɣɑ teeli sɔsɔ tɔm.
  azb-azb: Qoy bəşər övladları Sənin qüdrətini, Padşahlığının izzətini, əzəmətini
    bilsin.
  eng-DBY: To make known to the children of men his mighty acts, and the glorious
    splendour of his kingdom.
  hin-2017: कि वे मनुष्यों पर तेरे पराक्रम के काम और तेरे राज्य के प्रताप की महिमा
    प्रगट करें।
  wol-KYG: doom aadama xam say jaloore ak sa teddngaak sa darajay nguur.
  swp-swp: tatao nanatudiyao em gigibori laulaudi abo se heatadi, eo em basileia ena
    namanamari hinage.
  bjr-bjr: Miqimmasaifaqa aiqamausa anee afeeka ainaina auqoonnanara irifaranoo. Misa
    ani afeeka areenara ququsara faqa irifarannoo.
  eng-YLT: To make known to sons of men His mighty acts, The honour of the majesty
    of His kingdom.
  kne-kne: '@see-verse:PSA.145.011'
  eng-WYC-2017: That they make thy power known to the sons of men; and the glory of
    the magnificence of thy realm.
  eng-WMBB: to make known to the sons of men his mighty acts, the glory of the majesty
    of his kingdom.
  zat-NTPS: chee̱ xuluzenne̱' xúgute̱ bénneache ca naca da zrente̱ ca' da nunu', ne
    ca naca da xabáa chee̱ xel-la' szren chee̱ xel-la' dxenná bea chiu'.
  zty-NTPS: nich wzéngekle' yógo'te benne' ka' ka zej nak da' ẕente ka' da' beno',
    na' ka nak yeḻa' ẕen che yeḻa' wnná bia' chio'.
  urd-GVH: ताकि आदमज़ाद तेरे क़वी कामों और तेरी बादशाही की जलाली शानो-शौकत से आगाह
    हो जाएँ।
  rug-rug: (Lamed) pude doduru tie si madi gilani sari na Mua tinavete ṉiṉiradi, meke
    sari na rinavutuna gua sa Mua Binaṉara.
  gaz-gaz: kunis akka namoonni hundi hojii kee humna qabeessa, surraa ulfina qabeessa
    mootummaa kee sanaas beekaniif.
  fra-LSG: Pour faire connaître aux fils de l’homme ta puissance Et la splendeur glorieuse
    de ton règne.
  yal-yal: alogo muxun birin xa i kɛwanle kolon, e nun i ya mangayaan binye gbeena.
  iou-iou: Ude täŋitna epän kehäromi nikek täk täyan unitäŋo manbiŋam ämawebe komeni
    komeni kuduptä kaŋ nadäwut! Kaŋiwat epänka täŋo peŋyäŋek epmäget ikek unita täŋguŋ
    täneŋtawä!
  haw-1868: E hoikeike aku i kona mau mea nui i na keiki a kanaka, A me ka nani hanohano
    o kona aupuni.
  arb-NAV: لِكَيْ يُطْلِعُوا النَّاسَ عَلَى أَفْعَالِكَ الْمُقْتَدِرَةِ، وَعَلَى بَهَاءِ
    مُلْكِكَ الْمَجِيدِ.
  ded-ded: Ifi anggec ngic sasawango uaga kuhagoc mekecnec, imoc negenggecde. Yeni
    eucererenggaac kuc kibikperagiagoc, imocac siduha negenggecde.
  ewe-ewe: ale be amewo katã nanya wò nuwɔwɔ dzɔatsuwo kple wò fiaɖuƒe ƒe ŋutikɔkɔe
    ƒe atsyɔ̃.
  eng-LEE: To make known to the sons of men his mighty acts, and the glorious majesty
    of his kingdom.
  asm-FB: যাতে সকলো মানুহে তোমাৰ পৰাক্রমী কার্য আৰু তোমাৰ ৰাজ্যৰ গৌৰৱপূর্ণ কথাবোৰ
    জানিব পাৰে।
  sus-A: عَلَكٌ مِشِيٍ شَ عِ شَ كَابَنَكٌي كٌلٌن، عَ نُن عِ شَ مَنفّيَ نْرْشِ.
  fra-SBL: pour faire connaître aux fils des hommes ses hauts faits, la gloire de
    la majesté de son royaume.
  hbo-hbo: לְהֹודִ֤יעַ ׀ לִבְנֵ֣י הָ֭אָדָם גְּבוּרֹתָ֑יו וּ֝כְבֹ֗וד הֲדַ֣ר מַלְכוּתֹֽו׃
  kik-kik: nĩgeetha andũ othe mamenye ũhoro wa ciĩko ciaku cia hinya, o na ũkaru wa
    ũthamaki waku, ũrĩa ũrĩ riiri.
  fra-NCL: afin de faire connaître aux fils des hommes ses prodiges, et le glorieux
    éclat de son règne.
  cek-AK: to tiah ni a thacakhaih hoiah sak ih hmuennawk, thacak a lensawkhaih prae
    to kaminawk boih mah panoek o thai tih.
  cuk-cuk: Adi, dulemar be-ibmar-dummagan-imaksad wisgumalaga, be-yeerdakleged, be-gangued
    wisgumarbaligar.
  pma-pma: Keil umoni hemukonek keke meatin vasi keil ilea sakien keil koa mul rie
    lat keihoen onom. Anatin, keil ilea suk keke losilkatien onom mariso mok.
  tel-2017: మహోన్నతమైన నీ రాజ్య ప్రాభవాన్ని, నీ శక్తి సామర్ధ్యాలను ప్రజలకు తెలపడానికి
    నీ బలప్రభావాలను గూర్చి మాట్లాడతారు.
  hat-BSA: Pou fè rekonèt a fis a lòm yo, zèv pwisan Ou yo avèk glwa ak majeste a
    wayòm Ou an.
  kos-kos: Tuh mwet nukewa fah etu ke orekma ku lom Ac ke wolana ac fulat lun tokosrai
    lom.
  hbo-WLC: לְהוֹדִ֤יעַ ׀ לִבְנֵ֣י הָ֭אָדָם גְּבוּרֹתָ֑יו וּ֝כְב֗וֹד הֲדַ֣ר מַלְכוּתֽוֹ׃
  ibo-ibo: ka mmadụ niile mata ihe banyere ọrụ ukwuu gị niile dị iche iche na ebube
    nke ịdị mma alaeze gị.
  ory-ory: ମନୁଷ୍ୟ-ସନ୍ତାନଗଣକୁ ତାହାଙ୍କ ବିକ୍ରମର କାର୍ଯ୍ୟସବୁ ଓ ତାହାଙ୍କ ରାଜ୍ୟର ଗୌରବଯୁକ୍ତ
    ପ୍ରଭାବ ଜଣାଇବେ।
  chk-chk: pwe aramas meinisin repwe silei om föför mi manaman me amwararen lingen
    mwum.
  rop-rop: wulijim ebribodi garra sabi blanga ola gudbala ting yubin dum, en blanga
    det haibala pleis weya yu jidan boswan.
  ukr-1871: Щоб явити дїтям людським потужні дїла його, і пишну славу царства його.
  yon-yon: Kwane dakmaniib kumbed nimakarub korem kuu eb kamenabi aromkono kuyiib
    eb oonimbon ye nambiri manimanandeb kuyiib kuu yikaadkeraniib.
  deu-1951: daß sie den Menschenkindern seine Gewalt kundmachen und die prachtvolle
    Herrlichkeit seines Königreiches.
  eng-JPS: To make known to the sons of men His mighty acts, and the glory of the
    majesty of His kingdom.
  srp-1865: Da bi javili sinovima ljudskim silu tvoju, i visoku slavu carstva tvojega.
  lug-lug: Balyoke bategeeze abantu bonna ebikolwa byo eby’amaanyi, n’ekitiibwa ky’obukulu
    obw’obwakabaka bwo.
  heb-heb: להודיע לבני האדם גבורתיו וכבוד הדר מלכותו׃
  ben-IRV: তারা মানবজাতি কে জানাতে পারবে ঈশ্বরের পরাক্রমের সব কাজ এবং তাঁর রাজ্যের
    ঐশ্বর্য্যময় জাঁকজমক।
  ntu-ntu: rpa ngr nzwz-krmqng etu, mz da kxmrlzting kcng tqwz-ngrn mz nzaclve-krm,
    Sa nakrlz leplz amrlx.
  pan-pan: ਕਿ ਓਹ ਆਦਮੀ ਦੇ ਵੰਸ਼ ਉੱਤੇ ਤੇਰੀਆਂ ਕੁਦਰਤਾਂ ਨੂੰ ਪਰਗਟ ਕਰਨ, ਨਾਲੇ ਉਸ ਦੀ ਪਾਤਸ਼ਾਹੀ
    ਦੇ ਤੇਜਵਾਨ ਪਰਤਾਪ ਨੂੰ।
  mya-JVB: တန်ခိုး ပါသောအမှုတော်များနှင့် နိုင်ငံ တော်၏ ဘုန်း အသရေများကို လူသား တို့အား
    ဘော်ပြ ကြပါ၏။
  kgf-kgf: Guac ai kuhaguc imi ʒéma héŋgaleŋ ama areŋa yandagawac qac buŋayawac edamuya
    imi ic onac ɋelihécgina énézégic nimmu.
  tte-O: na mesabana tomo meuloili am paisowa kaikaiweli yo am kaba loina kana wasawasa
    sikataili.
  tbg-tbg: Vika minti tiva nimiqi vimanta ekaa vo vatanaa vo vatanaaka are nora kaiqa
    varenarara kankomake irivara. Are Avuhainaava kempukavano variararo ai autuvano
    nora autu vaira, viraravata vika kankomake irivara.
  hmo-hmo: Vadaeni taunimanima ibounai ese, oiemu kara badadia ena sivarai do idia
    diba. Oiemu basileia ena goada bona hairaina danu do idia diba.
  zar-NT: para uluʼsiyö́n bönachi ca nácagaca le zxön runuʼ, en ca naca yöl-laʼ zxön
    que le rinná bëʼu le nayë́pisëtërö.
  urd-urd: ताकि बनी आदम पर उसके कुदरत के कामों को, और उसकी सल्तनत के जलाल की शान को
    ज़ाहिर करें।
  bqc-SIM: Aa n yãzↄ̃ↄkɛaↄ da gbɛ̃́ↄnɛ ń n kpala maa gawide yã́o.
  tcz-CHONGTHU: Amahon natohdoh thil loupi ho mihem chate aseipeh diu, navaihomna
    lenggam loupi leh anatsat dan aphondoh peh diu ahi.
  mar-mar: हे यासाठी की, त्यांनी देवाची पराक्रमी कृत्ये आणि त्याच्या राज्याचे वैभवयुक्त
    ऐश्वर्य ही मानवजातीस कळवावी.
  isl-isl: Þau víðfrægja mikilleik þinn og máttarverk – dýrð konungdóms þíns.
  hlt-THB: Cawhtaw thlang boeih ing nang ak thaawm ik-oeih sai ingkaw na qam boeimangnaak
    ce sim kawm uh.
  qub-qub: Munayniyoj cashayquita, fiyupa achicyaypa-achicyaycaj munayniqui cashantapis
    runacunata musyachenga.
  bqp-bqp: de gbɛ̃ sĩnda pínki n yãzↄ̃kↄ̃kɛnanↄ dↄ̃ kũ n kpata mana gakuride yão.
  hat-hat: pou tout moun ka konnen jan ou gen fòs, jan ou gouvènen avèk otorite.
  eng-BSB: to make known to men Your mighty acts and the glorious splendor of Your
    kingdom.
  eng-WEBPB: to make known to the sons of men his mighty acts, the glory of the majesty
    of his kingdom.
  kbq-kbq: Kagrama hankave eri'zama eri'nana zamofone, Kagrama kegavama hunana hihamu
    hankavea maka vahe'mo'za ke'za antahi'za hugahaze.
  pon-pon: Pwe aramaj akan en dedeki duen omui manaman o linan on wei omui.
  nhe-BL: Titepohuilise tlen nopa huejhueyi chicahualnescayotl tlen tijchijtoc, huan
    tlen moyejyejca huan tlen ihueyitilis motlanahuatilis campa ta titlanahuatía.
  wnc-wnc: Yatake kuwawa amin kuupbamda puya buyambam taknga tasikuyakge natapning.
    Siwan gatu gae kingu kekekngaapa yuak ngang kaya kuut natapning. Natake umandae
    natapan buyambam siknga siwik.
  bus-bus: lɛ gbɛ̃ píngi n yãbitakɛnanↄ dↄ̃ kↄ̃n n kpata maa gakuide yão.
  gub-BL: Nezewe mehe ywy nànànar ukwaw putar neremiapo kwer ikàg ma'e wà nehe. Ukwaw
    putar nepureruze'egaw uhua'u haw wà nehe, ipuràg eteahy haw wà nehe no, ikàgaw
    wà nehe no.
