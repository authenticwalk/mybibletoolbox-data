  pan-pan: ਤੇਰੀ ਪਾਤਸ਼ਾਹੀ ਅਨਾਦੀ ਤੇ ਅਨੰਤ ਹੈ, ਅਤੇ ਤੇਰਾ ਰਾਜ ਸਾਰੀਆਂ ਪੀੜ੍ਹੀਆਂ ਤੱਕ।
  mya-JVB: ကိုယ်တော် ၏နိုင်ငံ သည် နိစ္စ ထာဝရနိုင်ငံ ဖြစ်၍ ၊ အာဏာ တော် သည်ကာလ အစဉ်အဆက်
    တည်ရပါ၏။ ထာဝရဘုရား သည် လဲ သောသူရှိသမျှ တို့ကို ထောက်မ တော်မူ၏။
  kgf-kgf: Guac héŋgaleŋ ama areŋa yanda imi héŋgaleŋ ama areŋa yanda hémbénaŋa. Waŋu
    héŋgaleŋ aiga imi hicŋisai lépaya lépaya hema emma kecmac. Miŋ kewu imi ʒéyu hicŋima
    kecʒu imi mocʒoŋ goigina héima méŋʒé méŋʒéya qahac ʒikiʒiki acya mocʒoŋ méndacanʒac.
  tte-O: Am loina imiyayai yo kowa kin miyamiya yaina. Yeoba ana walo meuloili siya
    walo yawasosi yo me ana katekamkamna ana paisowa meuloina koina.
  tbg-tbg: Are Avuhainaava vaihara, ekaa enta ekaa enta raqikiqira vinara. Are maa
    entara variakaqaa raqikiqira vivira, ekaa naantiara naantiara qovaraiqika vikaqaavata
    raqikiqira vinaravema turo. Noravano Kotiva nai kauqu aiqiqaa aqu keharo tivatai
    uvara kia tauru karaitiro, ekaa vi uvara avate vaira. Vira muntukavano ekaa haika
    nai autukero vatairara vaira.
  hmo-hmo: Oiemu King siahuna be do ia noho hanaihanai. bona oiemu King dagi be do
    ia doko diba lasi. Lohiabada ena gwauhamata be ia ese ia badinaia noho, bona iena
    kara ibounai be namo.
  zar-NT: ¡Zóaticaʼsö le rinná bëʼu, ateʼ idíaʼticaʼsö yöl-laʼ unná bëʼ quiuʼ! ¡Lu
    le naca idú ladxiʼ queëʼ runëʼ Dios ca rnnágaca yúguʼtë didzaʼ ruʼë, en lu yöl-laʼ
    dxiʼi ladxiʼ queëʼ runëʼ yúguʼtë le runëʼ!
  urd-urd: तेरी सल्तनत हमेशा की सल्तनत है, और तेरी हुकूमत नसल — दर — नसल।
  bqc-SIM: N kpalaá kpala láasaiɛ, ńyↄ̃ↄ dɛ kía ũ wɛ̃̀ píiɛ. Dii náai vĩ a
    yã́pii musu, a sùuu vĩ ń a pↄkɛaↄ píi.
  tcz-CHONGTHU: Ajeh chu nalenggam hi tonsot lenggam ahin, nangin akhang khanga vai
    nahop ding ahi.
  mar-mar: तुझे राज्य युगानुयुग राहणारे राज्य आहे. आणि तुझा राज्याधिकार पिढ्यानपिढ्या
    टिकणारा आहे.
  isl-isl: Því að á ríki þínu er enginn endir, veldi þitt nær frá kynslóð til kynslóðar.
  hlt-THB: Nang a qam taw kumqui qam na awm nawh, na uknaak awm cadil naa dyna cak
    hy. Bawipa taw ak awikamnaak awh a ypawm nawh a sai ik-oeih boeih ak khan awh
    lungnaak tahy.
  qub-qub: Gam mandashayquega mana ushacajmi. Mandashayquega imaycamapis maquillayquichömi
    canga.
  bqp-bqp: N kpata bi kpata lakanasarimɛ, ĩnigↄ̃ de kína ũ ari ó buria. Dikirin náani
    vĩ yã kũ à ò musu pínki, à sùru vĩ kũ pↄ́ kũ à kɛ̀nↄ ń pínki.
  hat-hat: Gouvènman ou lan la pou tout tan. W'ap dominen pou tout tan. Seyè a ap
    toujou kenbe pawòl li yo, Li bon nan tou sa li fè.
  eng-BSB: Your kingdom is an everlasting kingdom, and Your dominion endures through
    all generations. The LORD is faithful in all His words and kind in all His actions.
  eng-WEBPB: Your kingdom is an everlasting kingdom. Your dominion endures throughout
    all generations. The LORD is faithful in all his words, and loving in all his
    deeds.
  kbq-kbq: Kagrama kini maninka kegavama hunana kuma'mo'a vagaore mevava huno vugahie.
    Mika knafima forehu anante anante'ma hu'za vanaza vahe'enena kegava huzmantenka
    vugahane.
  pon-pon: Wei omui wei joutuk eu, o omui kakaun pan duedueta kokolata.
  nhe-BL: Pampa motlanahuatilis ax quema tlamis. Ta tijpiyas tlanahuatili ica nochi
    tlacame tlen tlacajtiyase para nochipa.
  wnc-wnc: Sike ga king kapa yuke aminu kuupbam kakuya asinggan asinggan pasiya. Gata
    aminbam asinggan asinggan kayuya. I takngatu dua teak. I sanga tasike tekut takngae
    musia siwik.
  bus-bus: N kpata nɛ́ kpata yãanasaimɛ, nɛ́gↄ̃ dɛ kí ũ ai wa boriia. Dii náanɛ
    vĩ yã kɛ̀ à ò píngi musu, à sùu vĩ kↄ̃n pↄ́ kɛ̀ à kɛ̀nↄ ń píngi.
  gub-BL: Nepureruze'egaw nupaw pixik kwaw nehe. Ereiko putar tuwihawete romo tuweharupi
    nehe. Tupàn Tuweharupi Wiko Ma'e uzapo ma'e uze'eg rupi katete tuweharupi a'e.
    Wyzài ma'e iapo mehe nupuir kwaw wemiaihu wanuwi a'e.
