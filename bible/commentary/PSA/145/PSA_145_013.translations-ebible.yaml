verse: PSA.145.013
translations:
  mal-C: അവിടത്തെ രാജ്യം നിത്യരാജ്യം ആകുന്നു, അവിടത്തെ ആധിപത്യം തലമുറതലമുറയായി നിലനിൽക്കും.
    യഹോവ തന്റെ സകലവാഗ്ദാനങ്ങളിലും വിശ്വാസയോഗ്യനും തന്റെ സകലപ്രവൃത്തികളിലും വിശ്വസ്തനുമാണ്.
  deu-TKW: Dein Reich ist ein Reich für alle Ewigkeit, und deine Herrschaft währt
    durch alle Geschlechter. Wahrhaftig ist Jahwe in allen seinen Worten und gnädig
    in allen seinen Thaten.
  lin-lin: Ozali Mokonzi seko na seko, mpe bokonzi na Yo ekowumela libela na libela.
    Yawe akokisaka bilaka na Ye nyonso, asalaka nyonso na bolingo.
  mmx-mmx: Lixitkis orong taram naba nemen lexen, la nenu Loorong Avolo, kopmen tekavaxap
    taram. Leeme Silok ik lox asoorun amisik leveng kakaape ren. La ik lox asuusu
    labalamu ren keneng at leven gugu axap teren.
  eng-LSV: Your kingdom [is] a kingdom of all ages, || And Your dominion [is] in all
    generations. [[YHWH [is] faithful in all His words, || And kind in all His works.]]
  eng-GNV: Thy kingdome is an euerlasting kingdome, and thy dominion endureth throughout
    all ages.
  eng-WEBSTER: Thy kingdom is an everlasting kingdom, and thy dominion endureth throughout
    all generations.
  nhw-BL: Pampa motlanahuatilis amo quema tlamis. Ta tijpiyas tlanahuatili ica nochi
    masehualme catli tlacajtiyase para nochipa.
  swh-ONEN: Ufalme wako ni ufalme wa milele, mamlaka yako hudumu vizazi vyote. Bwana
    ni mwaminifu kwa ahadi zake zote na mwenye upendo kwa vyote alivyovifanya.
  bba-bba: Wunɛn bɑndu tɑ ko n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ. Mɛyɑ kɑɑ n tu dii sere kɑ
    bɑɑdommɑɔ. Yinni Gusunɔ u rɑ win nɔɔ mwɛɛnu yibie. Ye u mɔ̀ kpuro sɔɔ, u rɑ win
    tɔn ɡeeru sɔ̃ɔsi .
  eng-KJVCPB: (מ) Thy kingdom is an everlasting kingdom, And thy dominion endureth
    throughout all generations.
  luo-luo: Pinyruodhi en pinyruoth mochwere, kendo lochni osiko nyaka tienge duto.
    Jehova Nyasaye chopo singruok mage duto kendo ohero ji duto mosechweyo.
  aii-aii: ܡܲܠܟܘܼܬܘܼܟ݂ ܡܲܠܟܘܼܬܵ‌ܐ ܥܵܠܡܝܼܢܵܝܬܵ‌ܐ ܝܠܵܗ̇، ܘܫܘܼܠܛܵܢܘܼܟ݂ ܒܟܠܔ ܕܵܪܵܐ ܘܕܵܪܵܐ.
  meu-meu: Emu basileia na mia-hanaihanai basileiana, emu lohia na e hesiriumu uru
    iboudiai lalodiai. Iehova na mai ena heabidadama, ena hereva iboudiai lalodiai,
    bona mai ena harihari-bada, ena kara iboudiai lalodiai.
  npi-ULB: तपाईंको राज्य अनन्तको राज्य हो र तपाईंको प्रभुत्व सबै पुस्ताभरि रहन्छ ।
  yor-yor: Ìjọba rẹ ìjọba ayérayé ni, àti ìjọba rẹ wà ní gbogbo ìrandíran.
  pes-OPCB: پادشاهی تو جاودانی است و سلطنت تو نسل اندر نسل. خداوند امین است نسبت به
    همۀ وعده‌های خود، و پر از محبت، نسبت به همۀ کارهای دست خویش.
  tgl-ULB: Ang iyong kaharian ay walang hanggang kaharian, at ang iyong kapangyarihan
    ay mananatili sa lahat ng henerasyon.
  nop-nop: Dagoŋ Mapme hatiŋa metam hogohogok u helemahelemaŋ yabudokoluwaaŋ. Yahwe
    adi gigitmede yofafaŋeguk u didimeŋgoŋ hinek yehikelelak, unduŋ tiŋa kubugoŋ-kabe
    nemu bikabulak. Adi yadi nemenemek tilak hogohogok wendi siloŋ tobogoŋ tubumintalak.
  cbu-NT: Shiyamari Apaa, kizpur kurak kasirush, tsapurunasish urutamari taaratartachsha.
    Shiyachich ayamamtiyam pastacheeja, ndambaree.
  hui-hui: Í̠naga handame holene wiaaboore howa wali agali bibahende haru haho wiaaboboore
    haga kini holebere. Anduane Homogo ibugua mbirale mbira bulebero laga bialu lo
    wigi binigo mbira pugua nabi lo beregedabi nabi ibu mini bilinahe howa bulebero
    lenedagua biaiore haga kagoni. Ibugua ina dara gibi haga howa mbirale bigi biraru
    ina biamogo bulenaga dege bigi biaga kagoni.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​နိုင်​ငံ​တော်​သည်​နိစ္စ​ထာ​ဝ​ရ တည်​တော်​မူ​ပါ​၏။ ကိုယ်​တော်​ရှင်​သည်​လည်း​ထာ​ဝ​ရ​ဘု​ရင်
    ဖြစ်​တော်​မူ​ပါ​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​က​တိ​တော်​တို့​ကို တည်​စေ​တော်​မူ​၍
    ပြု​တော်​မူ​သ​မျှ​သော​အ​မှု​တို့​တွင်​မေတ္တာ​တော်​ကို ဖော်​ပြ​တော်​မူ​၏။
  bod-N: ཁྱེད་ཀྱི་རྒྱལ་སྲིད་རྟག་ཏུ་བཞུགས་པ༌དང༌། །ཁྱེད་ཀྱི་མངའ་ཐང་དུས་རབས་ཀུན་ལ༌ཁྱབ།།
  wsk-wsk: Nika king ko bagara mu kumik menara mena, se ni king ko tom pempem baga
    lagerko. Yawe mu noko den kaolam mu diram la karo saposo, ale ko kiwem suen la
    mu gomang lila te beteso.
  sna-sna: Umambo hwenyu umambo hwokusingaperi, uye ushe hwenyu hunogara kusvikira
    kuzvizvarwa zvose. Jehovha akatendeka pavimbiso dzake dzose, uye ane rudo kuzvinhu
    zvose zvaakaita.
  spa-BLM: Tu reino es un reino eterno. Tu dominio perdura por todas las generaciones.
    Yahvé es fiel en todas sus palabras, y amoroso en todos sus actos.
  cac-cac: A opisio ayn̈ej ec' d'a juneln̈ej, Yajal ach d'a masanil tiempo. A ach
    tic tzac'n̈ejelc'och tas tzala'. Te vach' ach yed' masanil tas a b'onac.
  swh-ULB: Ufalme wako ni wa milele, na mamlaka yako ya dumu kizazi hata kizazi.
  deu-ELBBK: Dein Reich ist ein Reich aller Zeitalter, und deine Herrschaft durch
    alle Geschlechter hindurch.
  mbb-OT: Is kedhadì nu wazà pidtemanan. Nengazen ka he metinumanen te langun he menge
    penaad nu, wey veliǥeǥawen ka te langun he linimbag nu.
  mal-2015: നിന്റെ രാജത്വം നിത്യരാജത്വം ആകുന്നു; നിന്റെ ആധിപത്യം തലമുറതലമുറയായി ഇരിക്കുന്നു.
  gup-gup: Ngudda yidjalwohrnawohrnan rowk munguyh munguyh, dja minj yingurdme bolkkime
    dja yerrekah munguyh munguyh.
  rmc-rmc: Tiro kraľišagos hino večno, tiro rajipen ľikerel pal jekh pokoleňje pre
    aver.
  nlg-nlg: Nimua na kinakabu, na kinakabu kasila, ma nimua na maana ni vatogha te
    ghaha haia tana lei vavata. Gaia Lord te pungotighi haia nina baubahu te uto mate
    tana lei gehegehena.
  pes-OPV: ملکوت تو، ملکوتی است تا جمیع دهرها وسلطنت تو باقی تا تمام دورها.
  ron-1924: Ымпэрэция Та есте о ымпэрэцие вешникэ ши стэпыниря Та рэмыне ын пичоаре
    ын тоате вякуриле.
  ben-OBCV: তোমার রাজত্ব অনন্তকালস্থায়ী রাজত্ব, আর তোমার আধিপত্য বংশপরম্পরায় স্থায়ী।
    সদাপ্রভু তাঁর সব প্রতিশ্রুতিতে অবিচল, এবং তিনি যা করেন সবকিছুতেই নির্ভরযোগ্য।
  som-som: Boqortooyadaadu waa boqortooyo daa'imis ah, Oo dawladnimadaaduna way sii
    waartaa tan iyo ab ka ab.
  eng-ASVBT: Thy kingdom is an everlasting kingdom, And thy dominion endureth throughout
    all generations.
  mna-mna: Peeze ku ko iseeŋge iseeŋge ma ila. Koroŋ ta boozomen ko timbotmbot la
    kopom mbarmaana, mi nu mborro zin ma alok. Yooba itoto sua kini mbukŋan ta boozomen.
    Uraata kini ta boozomen iswe i kembei ni itoto sua kini mbukŋana mi iurur leleene
    pa wal kini.
  ita-1885: Il tuo regno è un regno di tutti i secoli, E la tua signoria è per ogni
    età.
  eng-ULB: Your kingdom is an everlasting kingdom, and your dominion endures throughout
    all generations.
  spa-VBL: Tu reino no tiene fin, y tu gobierno se extiende por todas las generaciones.
    Las promesas del señor son fieles y él es misericordioso en todos sus actos.
  fra-_FOB: Ton règne est un règne de tous les siècles, et ta domination dure dans
    tous les âges.
  mal-mal: അങ്ങയുടെ രാജത്വം നിത്യരാജത്വം ആകുന്നു; അങ്ങയുടെ ആധിപത്യം തലമുറതലമുറയായി
    ഇരിക്കുന്നു.
  urd-GVR: Terī bādshāhī kī koī intahā nahīṅ, aur terī saltanat pusht-dar-pusht hameshā
    tak qāym rahegī.
  suz-BL: इन राज्‍य गेना हना यो लीब राज्‍य बाक्‍ब। इन सासन पतीके पाला पाला सम्‍म बाक्‍ब।
    परमप्रभु यावेमी आ देंशो नेल्‍ल पाइब। मिनु आ पशो मारेइ मारेइ शिशीम पाइब।
  eng-NOY: Thy kingdom is an everlasting kingdom, And thy dominion endureth throughout
    all generations.
  ita-1927: Il tuo regno è un regno eterno, e la tua signoria dura per ogni età.
  ckb-ckb: شانشینەکەت شانشینی هەموو سەردەمێکە، فەرمانڕەوایەتیشت بەسەر هەموو نەوەکانەوەیە.
    یەزدان لە هەموو بەڵێنەکانی دڵسۆزە، خۆشەویستییەکەی بۆ هەموو ئەوانەیە کە دروستی
    کردوون.
  eng-BBE: Your kingdom is an eternal kingdom, and your rule is through all generations.
  xsi-xsi: Mao nâ, noko ma kumo pwai maro mine ikura zo rârâni. Noko kumo koipu ŋalae,
    ma kumo mine ku kumo nâ. Yova Kindeni uru iveta ikura tamwata ne ŋgua pâŋa rârâni,
    aku i ne vetâŋa rârâni itula pwataki tu i nde wisi-wisi warika.
  kan-OKCV: ನಿಮ್ಮ ರಾಜ್ಯವು ಶಾಶ್ವತವಾದ ರಾಜ್ಯವಾಗಿದೆ; ನಿಮ್ಮ ಅಧಿಪತ್ಯವು ಎಲ್ಲಾ ತಲತಲಾಂತರಗಳಲ್ಲಿ
    ಇರುವುದು. ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಎಲ್ಲಾ ಪ್ರತಿಜ್ಞೆಗಳಲ್ಲಿ ನಂಬಿಗಸ್ತರಾಗಿರುತ್ತಾರೆ. ಎಲ್ಲಾ ಕಾರ್ಯಗಳಲ್ಲಿಯೂ
    ಅವರ ಅನುಗ್ರಹ ಉಳಿದಿದೆ.
  tam-2017: உம்முடைய ராஜ்ஜியம் எல்லாக் காலங்களிலுமுள்ள ராஜ்ஜியம், உம்முடைய ஆளுகை தலைமுறை
    தலைமுறையாகவும் உள்ளது.
  spa-RV-1909: Tu reino es reino de todos los siglos, y tu señorío en toda generación
    y generación.
  ron-BTF: Împărăția ta este o împărăție veșnică și stăpânirea ta dăinuiește din generație
    în generație.
  eng-WEBP: Your kingdom is an everlasting kingdom. Your dominion endures throughout
    all generations. The LORD is faithful in all his words, and loving in all his
    deeds.
  eng-FBV: Your kingdom never ends, and your rule continues for all generations. What
    the Lord promises can always be trusted; he is merciful in all he does.
  nld-1939: Uw Koningschap is een koningschap voor alle eeuwen, Uw heerschappij blijft
    van geslacht tot geslacht! Trouw is Jahweh in al zijn beloften, En in al zijn
    werken vol goedheid.
  nch-BL: Pampa motanahuatilis amo quema tamis. Ta tijpiyas tanahuatili ica nochi
    masehualme cati tacactiyase para nochipa.
  vie-1934: Nước Chúa là nước có đời đời, Quyền cai trị của Chúa còn đến muôn đời.
  cha-cha: Y raenomo, taejinecog na raeno, ya y gobietnomo gagaegueja para todo y
    generasion.
  hin-CV: आपका साम्राज्य अनंत साम्राज्य है, तथा आपका प्रभुत्व पीढ़ी से पीढ़ी बना रहता
    है. याहवेह अपनी समस्त प्रतिज्ञाओं में निष्ठ हैं; उनके समस्त कार्यों में उनकी कृपा
    बनी रहती है.
  eng-OURB: מ Your kingdom is an everlasting kingdom. Your dominion endures throughout
    all generations. Adonai is faithful in all his words, and loving in all his deeds.
  spa-BES: Tu reino es un reino eterno, y tu gobierno es por todas las generaciones.
  tdx-tdx: Fifeheañe tsy modo ty fifehea’o, naho manitsike o tariratse iabio ty fameleha’o.
  tha-KJV: ราชอาณาจักรของพระองค์เป็นราชอาณาจั​กรน​ิรันดร์ และอำนาจการปกครองของพระองค์​ดำรงอยู่​ตลอดทุกชั่วอายุ
  por-BR-2018: Teu reino é um reino eterno, e teu domínio dura geração após geração.
  deu-ELO: Dein Reich ist ein Reich aller Zeitalter, und deine Herrschaft durch alle
    Geschlechter hindurch.
  eng-WYC-2018: Thy realm is the realm of all worlds; and thy lordship is in all generation
    and into generation, (or Thy kingdom is a kingdom forever; and thy lordship, or
    thy rule, is for all generations). The Lord is faithful in all his words; and
    holy in all his works.
  epo-epo: Via reĝeco estas reĝeco eterna, Kaj Via regado estas por ĉiuj generacioj.
  gfk-gfk: No num kingdom pana le pataam, ma no num kinkinis na harkurai na tur hatika
    ta ira tunotuno ing diet na lon ta ira kaba pakana bung. No Watong i tutun ta
    ira uno kunubus ma i la marse tar ira linge bakut ing ga hakisi.
  uig-PIN: '|מ| Sening padixaⱨliⱪing ǝbǝdiy padixaⱨliⱪtur, Sǝltǝniting ǝwladtin-ǝwladⱪiqidur.'
  beo-beo: 'Dia Ouligibi da eso huluane dialalalumu. Amola Di da eso huluane Hinadafa
    esalumu. Hina Gode da hamomusa: ilegele sia:i, amo mae fisili, didili hamosa.
    E da Ea hawa: hamosu huluane amo ganodini asigidafa hamosa.'
  tpi-OTNT: Yu bai i stap king na bosim olgeta lain manmeri oltaim oltaim. God i save
    bihainim ol promis bilong en. Em i no save lusim wanpela. Em i save mekim ol gutpela
    samting tasol bilong helpim yumi.
  hau-SA: Mulkinka madawwamin mulki ne, sarautarka kuma za tă dawwama cikin dukan
    zamanai. Ubangiji mai aminci ne ga dukan alkawuransa mai ƙauna kuma ga dukan abubuwan
    da ya yi.
  udu-udu: Bampam pini a’di ta bampa/ jin midi di ki sule/ sule/ mo dhali mo jin tanu
    tap̱am pini ’dimki ’kup̱ ki sule/ sule/ mo eya risa nyaḵum yil gi ’kwaniny’cesh
    mo. Tap̱a a’di ita a’di ma isiŋ gana/ eya ris gwom piti mo, dhali ta ’the ka ’the
    eya ris miin tom piti mo.
  uig-LAT: '|מ| Séning padishahliqing ebediy padishahliqtur, Selteniting ewladtin-ewladqichidur.'
  nde-nde: Umbuso wakho ungumbuso ongapheliyo, lobukhosi bakho bumi kuzozonke izizukulwane.
    UThixo uthembekile kuzozonke izithembiso zakhe njalo ulothando kukho konke akwenzayo.
  ton-ton: Ko ho puleʻanga ko e puleʻanga taʻengata, pea ko hoʻo pule ʻoku tolonga
    ia ʻi he ngaahi toʻutangata kotoa pē.
  ces-1613: Království tvé jest království všech věků, a panování tvé nad jedním každým
    pokolením.
  eng-WMB: Your kingdom is an everlasting kingdom. Your dominion endures throughout
    all generations. The LORD is faithful in all his words, and loving in all his
    deeds.
  tam-TCV: உம்முடைய அரசு ஒரு நித்தியமான அரசு; உம்முடைய ஆளுகை எல்லாத் தலைமுறைகளுக்கும்
    நிலைத்திருக்கிறது. யெகோவா தம்முடைய எல்லா வாக்குத்தத்தங்களிலும் நம்பத்தக்கவர்;
    தம்முடைய செயல்கள் அனைத்திலும் உண்மையுள்ளவர்.
  ceb-ULB: Ang imong gingharian walay kataposan, ug ang imong paghari molungtad sa
    tibuok kaliwatan.
  pol-UBG: Twoje królestwo jest królestwem wiecznym, a twoje panowanie trwa przez
    wszystkie pokolenia.
  agr-agr: Amina inamtaigmea duka ajumaish tuke atinai, nuadui ajumaish amek tuke
    inamtinaitme.
  kyc-kyc: Embena isingi yulu doko ota naramopa emba kiŋi ingyuo karo puu pare. Kamongo
    dokome yulu pira letamo dupwapipala kaenge. Banya yulu pilyamo dupwa peparae keyange
    ingingi.
  urd-GVU: تیری بادشاہی کی کوئی انتہا نہیں، اور تیری سلطنت پشت در پشت ہمیشہ تک قائم
    رہے گی۔
  eng-OEBCW: 'Yours is a kingdom that lives through all ages: through all generations
    extends your dominion.'
  deu-1912: Dein Reich ist ein ewiges Reich, und deine Herrschaft währet für und für.
  kan-2017: ನಿನ್ನ ರಾಜ್ಯವು ಶಾಶ್ವತವಾಗಿದೆ, ನಿನ್ನ ಆಳ್ವಿಕೆಯು ತಲತಲಾಂತರಕ್ಕೂ ಇರುವುದು.
  yap-yap: Gagiyeg rom e bayi par ndariy n’umngin nap’an, ma bay um par ni gur e pilung
    ndariy n’umngin nap’an. I SOMOL e ba yul’yul’ ko tin keyog nra rin’, ma bfel’
    urngin e tin ma rin’.
  hlt-MCSB: Na ram khaw kumhal boeih kah ram la om tih ni na khohung khaw cadilcahma
    phoeikah cadilcahma boeih duela cak.
