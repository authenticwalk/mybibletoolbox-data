  swe-swe: 'Ditt kungarike är ett evigt rike (ett rike för alla tider), och ditt herradöme
    består från generation till generation. [Den trettonde hebreiska bokstaven är:
    מ – Mem. Bokstaven står för vatten, folk, nationer och språk. Ordet ”kungarike”
    börjar med denna bokstav, och förstärker att Guds rike består från generation
    till generation.] [Den fjortonde hebreiska bokstaven är: נ – Nun. Tecknet avbildar
    en fisk och kan betyda arvtagare, avkomma eller avfall och symboliserar syndafallet.
    Den saknas i alla hebreiska handskrifter, men denna återfinns i den grekiska översättningen
    Septuaginta och i dödahavsrullarna (Qumran rullarna). Där står det ”Gud håller
    sina löften, kärleksfull i allt han gör”. Vissa översättningar har med denna extra
    vers andra inte. Versen motsäger inte Guds karaktär, och liknar väldigt mycket
    vers 17. SKB väljer att inte inkludera denna vers av följande anledningar: 1.
    Versen saknas i alla hebreiska handskrifter. 2. I Qumran rullarna, där den finns
    med, saknas i stället vers tolv helt. Dessutom är texten ”Välsignad är Herren
    och välsignat är hans namn för evigt och alltid” tillagd i slutet på varje vers.
    3. Enligt judisk tradition tog David inte med Nun avsiktligt för att representera
    Israels avfall från Gud. Han vill påminna om att Gud har makt att helt förgöra
    och ta bort. Bokstaven ”Nun” representerar ofta ”de fallna”. Bokstaven ingår i
    det hebreiska ordet ”nephalim” som översätts till ”jättar” i . Det var denna synd
    och avfallet som orsakade att Gud sände syndafloden, se . 4. Det finns även exempel
    på andra brutna alfabetiska psalmer som inte har med alla bokstäver, t.ex. . Det
    är ett väldigt effektfullt sätt att medvetet bryta mönstret i psalmen och helt
    utesluta bokstaven ”Nun”. Det totala utplånandet förtydligar konsekvensen att
    medvetet gå emot Gud.]'
