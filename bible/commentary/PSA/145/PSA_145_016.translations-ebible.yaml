verse: PSA.145.016
translations:
  mal-C: അവിടന്ന് തൃക്കൈ തുറക്കുന്നു ജീവനുള്ള സകലത്തിന്റെയും ആഗ്രഹങ്ങൾക്ക് തൃപ്തിവരുത്തുന്നു.
  deu-TKW: Du thust deine Hand auf und sättigst alles Lebendige mit Wohlgefallen.
  lin-lin: Ofungolaka loboko na Yo mpe okokisaka posa ya nyonso oyo ezali na bomoi.
  mmx-mmx: Um taba epovo rinotno nedi, la uk lox epovo rinotno levem pakpakes atnedi
    axap.
  eng-LSV: Opening Your hand, and satisfying || The desire of every living thing.
  eng-GNV: Thou openest thine hand, and fillest all things liuing of thy good pleasure.
  eng-WEBSTER: Thou openest thy hand, and satisfiest the desire of every living creature.
  nhw-BL: Ta ica momax tiquintiochihua nochi catli yoltoque, pampa tiquinmaca catli
    quicuase huan catli quiijise.
  swh-ONEN: Waufumbua mkono wako, watosheleza haja ya kila kitu kilicho hai.
  bba-bba: A rɑ wunɛn nɔmɑ dɛmiɛ kpɑ ɑ hunde koni bɑɑyere wɛ̃ yèn bukɑtɑ yɑ mɔ.
  eng-KJVCPB: (פ) Thou openest thine hand, And satisfiest the desire of every living
    thing.
  luo-luo: Ka iyawo lweti to gik mangima duto yudo konyruokgi duto.
  aii-aii: ܟܹܐ ܦܵܬܚܹܬ ܐܝܼܕܘܼܟ݂، ܘܟܹܐ ܡܲܣܒܸܥܸܬ ܠܨܸܒ݂ܝܵܢܵܐ ܕܟܠܔ ܚܵܝܵܐ.
  meu-meu: Oi imamu o kehoamu, mauri ḡaudia iboudiai bogadia o hakunudiamu.
  npi-ULB: तपाईंले आफ्नो हात खोल्नुहुन्छ र सबै जीवित प्राणीका इच्छा तृप्‍त पार्नुहुन्छ
    ।
  yor-yor: Ìwọ ṣí ọwọ́ rẹ ìwọ sì tẹ́ ìfẹ́ gbogbo ohun alààyè lọ́rùn.
  pes-OPCB: دست پربرکت خود را به سوی آنها دراز می‌کنی و نیاز همگان را برآورده می‌سازی.
  tgl-ULB: Binuksan mo ang iyong kamay at pinupunan ang nais ng bawat may buhay.
  nop-nop: Adi nemenemek tuwot hinek yemtoi tubune nemek niŋdok baniŋ mu tiiŋ.
  cbu-NT: Watam shiy Apaa, kuwiptish tputseem kchitamaam panakshawa.
  hui-hui: Í̠na ti bibahende tomo karulapeore nelo mialu ti mbirale maru buru pada
    alebi mulene ngadagua miaga kegoni.
  mya-mya: ကိုယ်​တော်​သည်​သူ​တို့​၏​လို​အင်​များ​ကို လုံ​လောက်​စွာ ဖြည့်​တင်း​ပေး​ကာ​သူ​တို့​ကို​ရောင့်​ရဲ​စေ​တော်​မူ​၏။
  bod-N: ཁྱེད་ཀྱིས་ཕྱག་ཟུང་བརྐྱངས་ནས་སྲོག་ལྡན༌ཀུན། །ཡིད་ཀྱི་འདོད་པ་ཡོངས་སུ་ཚིམ་པར༌མཛད།།
  wsk-wsk: Ni kiting ulaluwusam, ale kariimet mel i ko tukunangasan mu nungarsam.
  sna-sna: Munozarura ruoko rwenyu, uye munogutsa zvisikwa zvipenyu zvose nezvazvinoda.
  spa-BLM: Abres la mano, y satisfacer el deseo de todo ser viviente.
  cac-cac: Elb'enn̈ej tas uuj d'a smasanil a c'ool, tzac'an svael masanil tas pitzan.
  swh-ULB: Huufungua mkono wako na hukidhi haja ya kila kiumbe hai.
  deu-ELBBK: du tust deine Hand auf und sättigst alles Lebendige nach Begehr.
  mbb-OT: Ne kenè kurang is ibeǥey nu umbe egkengahantey sikandan.
  mal-2015: നീ തൃക്കൈ തുറന്നു ജീവനുള്ളതിന്നൊക്കെയും പ്രസാദംകൊണ്ടു തൃപ്തിവരുത്തുന്നു.
  gup-gup: Ngudda yibidyirriyo ba yibenwon namakmak kore nawu kabirridarrkid rowk
    ba bu kabirriworrkmen.
  rmc-rmc: Otkeres tiro vast a čaľares savore džiden oleha, so kamen.
  nlg-nlg: Tana bona to vurehighi na limamu, ighoe ko vaa togholuvuna tara vitolo,
    mana mamangaha, nia na lei totobo vola.
  pes-OPV: دست خویش را باز می‌کنی و آرزوی همه زندگان را سیر می‌نمایی.
  ron-1924: Ыць дескизь мына ши сатурь дупэ доринцэ тот че аре вяцэ.
  ben-OBCV: তুমি তোমার হাত উন্মুক্ত করো, আর সব জীবন্ত প্রাণীর অভিলাষ পূর্ণ করো।
  som-som: Gacantaadaad furtaa, Oo waxaad dherjisaa wax kasta oo nool.
  eng-ASVBT: Thou openest thy hand, And satisfiest the desire of every living thing.
  mna-mna: '@see-verse:PSA.145.015'
  ita-1885: Tu apri la tua mano, E sazii di benevolenza ogni vivente
  eng-ULB: You open your hand and satisfy the desire of every living thing.
  spa-VBL: Tú das con generosidad y satisfaces las necesidades de todos los seres
    vivientes.
  fra-_FOB: Tu ouvres ta main, et tu rassasies à souhait tout ce qui vit.
  mal-mal: അങ്ങ് തൃക്കൈ തുറന്ന് ജീവനുള്ളതിനെല്ലാം അങ്ങയുടെ പ്രസാദം കൊണ്ട് തൃപ്തിവരുത്തുന്നു.
  urd-GVR: Tū apnī muṭṭhī khol kar har jāndār kī ḳhāhish pūrī kartā hai.
  suz-BL: गे हाइश्‍शो दुम्‍शा, ब्रोंइब नेल्‍ल कली रूपाइक्‍नीनी।
  eng-NOY: Thou openest thine hand, And satisfiest the desire of every living thing.
  ita-1927: Tu apri la tua mano, e sazi il desiderio di tutto ciò che vive.
  ckb-ckb: دەستت دەکەیتەوە و ئارەزووی هەموو زیندووێک تێر دەکەیت.
  eng-BBE: By the opening of your hand, every living thing has its desire in full
    measure.
  xsi-xsi: Nokoni uru kâpwa kulanzi kinzi rârâni taitu-taitu, kala sika lee kapwanzi
    pupuro lâ.
  kan-OKCV: ನಿಮ್ಮ ಕೈದೆರೆದು ಎಲ್ಲಾ ಜೀವಿಗಳ ಇಷ್ಟವನ್ನು ಪೂರೈಸುತ್ತೀರಿ.
  tam-2017: நீர் உமது கையைத் திறந்து, எல்லா உயிர்களின் வாஞ்சையையும் திருப்தியாக்குகிறீர்.
  spa-RV-1909: Abres tu mano, y colmas de bendición á todo viviente.
  ron-BTF: Tu îți deschizi mâna și saturi dorința fiecărui lucru viu.
  eng-WEBP: You open your hand, and satisfy the desire of every living thing.
  eng-FBV: You give generously and satisfy the needs of every living thing.
  nld-1939: Gij opent uw handen, En verzadigt naar hartelust al wat leeft!
  nch-BL: Ta ica momax tiquintiochihua nochi cati yoltoque, pampa tiquinmaca cati
    quicuase huan cati quiise.
  vie-1934: Chúa sè tay ra, Làm cho thỏa nguyện mọi loài sống.
  cha-cha: Unbaba y canaemo, ya unnafannajong todo y minalago y manlâlâlâ na güinaja.
  hin-CV: आप अपना हाथ उदारतापूर्वक खोलते हैं; आप हर एक जीवित प्राणी की इच्छा को पूरी
    करते हैं.
  eng-OURB: פּ You open your hand, and satisfy the desire of every living thing.
  spa-BES: Con la apertura de tu mano, todo ser vivo tiene su deseo en toda su plenitud.
  tdx-tdx: Manoka-pitàn-drehe mañeneke ty fañiria’ ze hene raha veloñe.
  tha-KJV: พระองค์​ทรงยื่นพระหัตถ์ของพระองค์ พระองค์​ทรงให้​สิ​่งสารพัดที่​มี​ชี​วิ​ตอ​ิ่มตามความปรารถนา
  por-BR-2018: Tu abres tua mão, e sacias o desejo de todo ser vivo.
  deu-ELO: Du tust deine Hand auf und sättigst alles Lebendige nach Begehr.
  eng-WYC-2018: Thou openest thine hand; and thou [ful] fillest each beast with blessing.
    (Thou openest thy hand; and thou fulfillest each living creature with blessing
    or with what they need, or desire.)
  epo-epo: Vi malfermas Vian manon Kaj satigas favore ĉion vivantan.
  gfk-gfk: U papos no limaam ma u banot ira masmasingan audiet ira lilona linge bakut.
  uig-PIN: '|פ| Ⱪolungni eqixing bilǝnla, Barliⱪ jan igilirining arzusini ⱪandurisǝn.'
  beo-beo: Di da ilima defele iabeba:le, ilia lamu dawa:i liligi lai dagoi ba:sa.
  tpi-OTNT: Em i save givim kaikai samting long olgeta inap long ol i stap gut.
  hau-SA: Ka buɗe hannunka ka kuma ƙosar da sha’awar kowane abu mai rai.
  udu-udu: /E ḵa’dki me’d pini mo dhali /e kap̱kina ris to kun ’ko ki e adu mo ka
    ris to gun o uni bwa mo.
  uig-LAT: '|פ| Qolungni échishing bilenla, Barliq jan igilirining arzusini qandurisen.'
  nde-nde: Uyavula isandla sakho usuthise izidingo zakho konke okuphilayo.
  ton-ton: ‌ʻOku ke mafola ho nima, mo fakamākona ʻae holi ʻae meʻa moʻui kotoa pē.
  ces-1613: Otvíráš ruku svou, a nasycuješ každý živočich podlé dobře líbezné vůle
    své.
  eng-WMB: You open your hand, and satisfy the desire of every living thing.
  tam-TCV: நீர் உம்முடைய கையைத் திறந்து, எல்லா உயிரினங்களின் வாஞ்சைகளைத் திருப்தியாக்குகிறீர்.
  ceb-ULB: Gibukhad mo ang imong kamot ug gitagbaw ang gitinguha sa matag buhing binuhat.
  pol-UBG: Otwierasz swoją rękę i nasycasz do woli wszystko, co żyje.
  agr-agr: Nuninakui ame shiig aneasam suwame, nuna ashí iwaku aidauk yuwawag ejemakag
    shiig anenawai.
  kyc-kyc: Embame kapa naraminyili pyuo maiyuo dee nakamana yano pilyamo karenge dupwa
    sikya pinyi pyambungi.
  urd-GVU: تُو اپنی مٹھی کھول کر ہر جاندار کی خواہش پوری کرتا ہے۔
  eng-OEBCW: You yourself open your hand, and fill with your favour all things that
    live.
  deu-1912: Du tust deine Hand auf und erfüllst alles, was lebt, mit Wohlgefallen.
  kan-2017: ನೀನು ಕೈತೆರೆದು ಎಲ್ಲಾ ಜೀವಿಗಳ ಇಷ್ಟವನ್ನು ನೆರವೇರಿಸುತ್ತಿ.
  yap-yap: Ba gaman urngin ni be pi’ ngorad nge yan i aw ni kefel’ u wun’rad ni yad
    gubin e tin ke yag ngorad.
  hlt-MCSB: Na kut te na hlam tih mulhing boeih taengah kolonah na cung sak.
  mdy-ETH: ኔኤኒ ኔኤኮ ኩጮ ቡሊ ፔቴ ፔቴ ሼምፔና ዓኣ ባኮም ኮይሳ ባኮ ዒንጊ ዒኖ ዔያቶኮ ሃውሺሳኔ።
  twi-ASANTE: Wobue wo nsam na woma biribiara a ɛwɔ nkwa no nʼapɛdeɛ.
  eng-WEBU: You open your hand, and satisfy the desire of every living thing.
  acu-NT: Tura uwejem yapaarakminka, mash iwiaaku ainau tutuarar pujuinawai.
  spa-PDDPT: Abres tu mano Y sacias el deseo de todo ser viviente.
  gun-gun: Ndepo reipe'a vy neremimoingo ha'e javi pe reme'ẽ 'rã oikotevẽ va'e.
  agu-BL: Nin tan yi banl talma'u', na tak'u' yi tajwe'n scyetz cyakil yi e' itz',
    chi quitane'n yi e' wunak tu txuc.
  ilo-ULB: Iluklukatmo ta imam ken penpennekem ti tarigagay ti tunggal sibibiag a
    parsua.
  kpg-kpg: Goe e wanga gi digaula nadau mee ala e dohu anga, gei e hagahumalia digaula
    gi tau anga gi nadau hiihai.
  uig-ARA: '|פ| قولۇڭنى ئېچىشىڭ بىلەنلا، بارلىق جان ئىگىلىرىنىڭ ئارزۇسىنى قاندۇرىسەن.'
  sus-sus: I tan nan i bɛlɛxɛ rabima, i birin nawasa e hayi na naxan ma.
  pon-2006: Komwi kin ketikihong irail uwen me itar oh kin ketin kaitarala ar anahn
    akan koaros.
  jae-jae: Aôm kôlaiŋ lêmamtapa ma gôlôm gêŋ mateŋ jali samob e gêôc êsêac tôŋ.
  ksd-ksd: U pala ra limam, Ma u tabar vamaur ra lavur launa mangana ma kaum varmari.
  tur-YTC: Elini açarsın, Her canlıyı dilediğince doyurursun.
  bel-N: Ты расчыняеш руку Тваю і насычаеш усё, што жыве, паводле ўпадабаньня.
  kpr-kpr: Ni ungo isambukena javoregheoso nenda uvu bayau inonoda buraera.
  ind-AYT: Engkau membuka tangan-Mu, Engkau memuaskan hasrat semua makhluk hidup.
  yom-yom: Ngeyo wunzibulanga koko kuaku ayi wunyukutisanga zitsatu zi kadika kima
    kidi moyo.
  yut-yut: Jap gat ae yo morap gat arɨpnikon yomaŋaki tagɨsi ekwaŋ.
  nya-nya: Mumatsekula dzanja lanu ndi kukwaniritsa zokhumba za chamoyo chilichonse.
  kyg-kyg: Hapauꞌnigekaeꞌmo neꞌapamine.
  hrv-hrv: $PE Ti otvaraš ruku svoju, do mile volje sitiš sve živo.
  mps-mps: Awe, agai augwali usu elama, bugagia bidimainogo tigidali nai mabo dao.
  tpi-tpi: Em i save givim kaikai samting long olgeta inap long ol i stap gut.
  dan-1931: du åbner din Hånd og mætter alt, hvad der lever, med hvad det ønsker.
  vie-OVCB: Chúa mở rộng tay, làm thỏa mãn ước muốn của mọi sinh vật.
  guj-2017: તમે તમારો હાથ ખોલો છો, એટલે સર્વ સજીવોની ઇચ્છા તૃપ્ત થાય છે.
  pon-2006A: Komwi kin ketikihong irail uwen me itar oh kin ketin kaitarala ar anahn
    akan koaros.
  por-BRBSL: Você abre sua mão, e satisfazer o desejo de cada ser vivo.
  eng-OEBUS: You yourself open your hand, and fill with your favor all things that
    live.
  swe-swe: 'Du öppnar din hand och mättar alla behov hos allt levande. [Den sjuttonde
    hebreiska bokstaven är: פ – Pe. Tecknet avbildar en öppen mun med en tunga i.
    Symboliserar ofta tal och relationer, men också öppning. Här är det ordet ”öppnar”
    som börjar med denna bokstav.]'
  cth-cth: A kut a kadai teh, kahring e moithang pueng hah a lungkuep sak.
  twi-twi: Wubue wo nsam, na woma biribiara a ɛwɔ nkwa no nʼapɛde.
  hlt-hlt: Na kut te na hlam tih mulhing boeih taengah kolonah na cung sak.
  tbz-SIM: Fɔ̃́ɔ̃̀ ɔ̃ɔ̃ yɑnnɛ ɑ nɔ̀ùtɛ̀, bɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo kɛtenkɛ̀ ĩ́nkɛ̀ kɛ̀ bɛ̀ɛ
    di kɛ́nsɑ̀nnɛ̀.
  msy-2020: Ruarimɨn itir biziba ko, nguibamɨn itir biziba bar, nɨ dagheba me ganɨdi
    me apa izɨvagha kuatɨgha iti.
  dop-dop: Nyɑ́ kuliɣinɑ nyɑ́ niŋ, nɑ ń cɛləɣɩ weesiŋ nyə́mɑ kɛ pɑ kʋnyɩɩləm.
  azb-azb: Əlini açırsan, Bütün canlıları doyunca yedirirsən.
  eng-DBY: Thou openest thy hand, and satisfiest the desire of every living thing.
  hin-2017: तू अपनी मुट्ठी खोलकर, सब प्राणियों को आहार से तृप्त करता है।
  wol-KYG: tàllal sa loxo, reggal luy dund, ba xolam sedd.
  swp-swp: Oa nimam ue ala, ginauri gamagaridi edi henuhenua u mosedi.
  bjr-bjr: Anee misa nimana kai niminana aiqamausa nidirana amanaikiananoo.
  eng-YLT: Opening Thy hand, and satisfying The desire of every living thing.
  kne-kne: Idawdawat mo din kanen di esa ya esa, et mangan da enggana ay mabsog da.
  eng-WYC-2017: Thou openest thine hand; and thou [ful] fillest each beast with blessing.
  eng-WMBB: You open your hand, and satisfy the desire of every living thing.
  zat-NTPS: Dxuzé̱ na'u, ne dxunézruju' ca naca da chawe' da dxelexázrje xúgute̱ da
    zaj naca ban.
  zty-NTPS: Ḻo yeḻa' ži'i ḻaže' chio' ẕze no'o. Ẕneẕjo' da' žiážjegekle yógo'te
    da' zóagaken nbángaken.
  urd-GVH: तू अपनी मुट्ठी खोलकर हर जानदार की ख़ाहिश पूरी करता है।
  rug-rug: (Pe) Pada saripu gua poni Goi koa rini, meke va garogaroi Goi sari na dia
    inokoro ri doduru.
  gaz-gaz: Ati harka kee balʼiftee fedhii warra lubbuu qaban hundaa ni guutta.
  fra-LSG: Tu ouvres ta main, Et tu rassasies à souhait tout ce qui a vie.
  yal-yal: I tan nan i yiin nabima, i yi donseen so niimaseene birin yii.
  iou-iou: Täŋpäkaŋ ketem imaka yämi naŋpäŋ säkgämän it täkaŋ.
  haw-1868: Hohola aku oe i kou poholima, A hoomaona mai i ka makemake o na mea ola
    a pau.
  arb-NAV: تَبْسُطُ يَدَكَ فَتُشْبِعُ رَغْبَةَ كُلِّ مَخْلُوقٍ حَيٍّ.
  ded-ded: Wiac kekecnginagoc sasawa yeni wiac monggac ayemmeu geng mariga mekpacgema
    yemmena soha megecde.
  ewe-ewe: Èʋu wò asiwo me, eye nètsɔ nu gbagbe ɖe sia ɖe ƒe nu si wòdi la nɛ.
  eng-LEE: Thou openest thy hand, and satisfiest the desire of every living thing.
  asm-FB: তুমি তোমাৰ হাত মেলা আৰু সকলো জীৱকুলৰ বাঞ্ছা পূৰ্ণ কৰি কৰা।
  sus-A: عِ تَن نَن عِ بّلّشّ رَبِمَ، عِ بِرِن نَوَ سَ عٍ هَيِ نَ نَشَن مَ.
  fra-SBL: Vous ouvrez votre main, et satisfaire le désir de chaque être vivant.
  hbo-hbo: פֹּותֵ֥חַ אֶת־יָדֶ֑ךָ וּמַשְׂבִּ֖יעַ לְכָל־חַ֣י רָצֹֽון׃
  kik-kik: Ũkũnjũraga guoko gwaku, na ũkahingĩria kĩndũ gĩothe kĩrĩ muoyo mabataro
    makĩo.
  fra-NCL: Tu ouvres ta main, et tu rassasies de tes biens tout ce qui respire.
  cek-AK: Na ban to paongh moe, hinghaih katawn sak ih hmuennawk boih koehhaih to
