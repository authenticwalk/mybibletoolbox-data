  cuk-cuk: Nalledginsuli ega be mas ukmaid. Bela ibmar-dulaga mas unnitibali be ukmaid.
  pma-pma: Tounah vasi koa amoul en out netan, amul akur asa koa e vati ka en hem.
  tel-2017: నీ గుప్పిలి విప్పి ప్రతి ప్రాణి ఆకలి తీరుస్తున్నావు.
  hat-BSA: Ou ouvri men Ou pou satisfè dezi a tout sila k ap viv yo.
  kos-kos: Kom sang fal nu selos Ac kom akfalye enenu lun ma nukewa su moul.
  hbo-WLC: פּוֹתֵ֥חַ אֶת־יָדֶ֑ךָ וּמַשְׂבִּ֖יעַ לְכָל־חַ֣י רָצֽוֹן׃
  ibo-ibo: I na-asaghepụ aka gị na-emezu ọchịchọ ihe niile dị ndụ.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ହସ୍ତ ମେଲାଇ ପ୍ରତ୍ୟେକ ପ୍ରାଣୀର କାମନା ପୂର୍ଣ୍ଣ କରୁଅଛ।
  chk-chk: Ka suki poum o ngeni ekewe mönümanau meinisin mine repwe menemenöch ren.
  rop-rop: Yu gibit olabat naf ebrijing, en yu meigim olabat sedisfaid brabli.
  ukr-1871: Одкриваєш руку свою, і насичуєш всяке живе, як котре бажає.
  yon-yon: Eb dingki kan yire yiminmo bangkandaawe, wad doriib ye dingkaniib nimakaruwiib
