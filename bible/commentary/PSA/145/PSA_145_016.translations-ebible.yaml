  deu-1951: du tust deine Hand auf und sättigst alles, was da lebt, mit Wohlgefallen.
  eng-JPS: Thou openest Thy hand, and satisfiest every living thing with favour.
  srp-1865: Otvoraš ruku svoju, i sitiš svašta živo po želji.
  lug-lug: Oyanjuluza engalo zo, ebiramu byonna n’obigabira bye byetaaga ne bikkuta.
  heb-heb: פותח את ידך ומשביע לכל חי רצון׃
  ben-IRV: তুমি তোমার হাত মুক্ত করে রাখ এবং প্রত্যেক জীবন্ত প্রাণীর ইচ্ছা পূরণ কর।
  ntu-ntu: ekqtrq nzbrtale-krdr mz nzakrlc-krbzme nelzdr, X drtwrdr esatxpx zpwx.
  pan-pan: ਤੂੰ ਆਪਣਾ ਹੱਥ ਖੋਲ੍ਹਦਾ ਹੈਂ, ਅਤੇ ਸਾਰੇ ਜੀਆਂ ਦੀ ਇੱਛਿਆ ਨੂੰ ਪੂਰੀ ਕਰਦਾ ਹੈਂ।
  mya-JVB: လက် တော်ကိုဖွင့် ၍ ၊ အသက်ရှင် သောသတ္တဝါ အပေါင်း တို့ကို ရောင့်ရဲ စေတော်မူ၏။
  kgf-kgf: Waŋu méraga suluma iwawai kekecginaguc imi mocʒoŋ galeŋgé énécmina sécgé
