  wnc-wnc: Ita nanamu kuupbamde yami takekan yutningge.
  bus-bus: Nɛɛ̀ ↄ porońnɛ pↄ́ mↄ́ḿma, nɛɛ̀ pↄ́ píngi pↄyezi bↄkↄ̃tɛnɛ.
  gub-BL: Wamumai'u mehe, Ukatu haw rupi umuhyk kar wama'e wanemi'u rehe we a'e, wikuwe
