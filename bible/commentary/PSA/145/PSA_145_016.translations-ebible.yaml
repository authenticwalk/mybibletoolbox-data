  mar-mar: तू आपला हात उघडून प्रत्येक जिवंत प्राण्याची इच्छा तृप्त करतो.
  isl-isl: Þú uppfyllir þarfir þeirra og blessar þá.
  hlt-THB: Na kut phyl nawh khqin hqing boeih a hym ngaihnaak ce soep pe sak hyk ti.
  qub-qub: Chaura gamga alli cashpayquimi sacsananyaj tarichinqui llapan cawajcunata.
  bqp-bqp: Ndì ↄ porońnɛ pↄ́ mↄ́ḿma, ndì pↄ́ sĩnda pínki pↄyeina bↄkↄtɛnɛ.
  hat-hat: Ou louvri men ou, ou bay ni moun, ni bèt, ni plant tou sa yo bezwen.
  eng-BSB: You open Your hand and satisfy the desire of every living thing.
  eng-WEBPB: You open your hand, and satisfy the desire of every living thing.
  kbq-kbq: Maka zagagafamo'za ne'zama nesaza zanku'ma nehazagenka, Kagra kazana rutarenka
