verse: PSA.145.014
translations:
  mal-C: യഹോവ വീഴുന്നവരെയൊക്കെയും താങ്ങുന്നു പരിക്ഷീണരെയൊക്കെയും ഉയർത്തുന്നു.
  deu-TKW: Jahwe stützt alle, die da fallen, und richtet alle Gebeugten auf.
  lin-lin: Yawe alendisaka bato nyonso oyo bakweyaka, atelemisaka bato nyonso oyo
    balembaka.
  mmx-mmx: Ik lok tooro nedi di vekip tangarang mi levenmumuat, la im tebeng aonon
    nedi ua diga subu.
  eng-LSV: YHWH is supporting all who are falling, || And raising up all who are bowed
    down.
  eng-GNV: The Lord vpholdeth all that fall, and lifteth vp all that are ready to
    fall.
  eng-WEBSTER: The LORD upholdeth all that fall, and raiseth up all those that are
    bowed down.
  nhw-BL: Ta TOTECO tiquintlanana nochi catli huetzij, huan tiquinfuerzajmaca catli
    itztoque ipan tequipacholi.
  swh-ONEN: Bwana huwategemeza wote waangukao, na huwainua wote waliolemewa na mizigo
    yao.
  bba-bba: Yinni Gusunɔ, ɑ rɑ tɔn be bɑ wɔrumɑɑ dɔɔ ɡɑbe, kpɑ ɑ be bɑ dɑm dwiiyɑ tɑ̃sisiɑ.
  eng-KJVCPB: (ס) The Lord upholdeth all that fall, And raiseth up all those that
    be bowed down.
  luo-luo: Jehova Nyasaye chungo ji duto mopodho kendo omiyo joma piny otaro aa malo.
  aii-aii: ܟܹܐ ܣܵܢܹܕ ܡܵܪܝܵܐ ܠܟܠܵܝܗ‌ܝ ܢܵܦܠܵܢܹ̈ܐ، ܘܟܹܐ ܡܲܩܸܡ ܠܟܠܵܝܗ‌ܝ ܛܥܝܼ̈ܦܹܐ.
  meu-meu: Iehova ese e ketomu taudia iboudiai na e abidia isimu; e nunumaidia tarimu
    taudia iboudiai na ia ese e veridia toremu.
  npi-ULB: असफल भइरहेका सबैलाई परमप्रभुले सहारा दिनुहुन्छ र दबिएकाहरू सबैलाई माथि
    उठाउनुहुन्छ ।
  yor-yor: Olúwa mú gbogbo àwọn tí ó ṣubú ró ó sì gbé gbogbo àwọn tí ó tẹríba dìde.
  pes-OPCB: خداوند همهٔ کسانی را که در زحمتند یاری می‌دهد و دست افتادگان را می‌گیرد
    و بر می‌خیزاند.
  tgl-ULB: Itinataguyod ni Yahweh ang lahat ng bumabagsak at ibinabangon silang mga
    nanghihinang loob.
  nop-nop: Adi yadi memetam malabumuŋhinit u yehitubu-lodalak, eŋ metam gweheye tiŋa
    fofoŋhinit tiiŋ heki u yehitubu-lodalak.
  cbu-NT: Tputsirish kiyung kachiykitaatssin, waanaatsee tapachindamaam pinasaku,
    shiysha Apaa, nayanikush istaksha. Undarar kiyung yachaksin, shiysha Apaa, tapachindaksha.
  hui-hui: Wali agali genda yu howa mini burugulo karu bibahende biamogo bialu wali
    agali yangoneme hengedope haragola dindiha haga karubi ibunime ti mo yaragaho
    helolebira.
  mya-mya: ကိုယ်​တော်​သည်​ဒုက္ခ​ရောက်​သူ​အ​ပေါင်း​ကို ကူ​မ​တော်​မူ​၏။ လဲ​ကျ​နေ​သူ​အ​ပေါင်း​ကို​ကူ​မ​တော်​မူ​၏။
  bod-N: ས་རུ་འགྱེལ་བ་ཐམས་ཅད་ཡ་ཝཱེས༌སྐྱོར། །གཉའ་གནོན་ཐེབས་པ་ཀུན་པོ་ཁོང་གིས༌འདེགས།།
  wsk-wsk: Nu awiriya ikup ningi bagoso mu sangarso; nu awiriya dagulam mu patawuso
    se sanamoso.
  sna-sna: Jehovha anotsigira vose vanowa, uye anosimudza vose vakakotamiswa pasi.
  spa-BLM: Yahvé sostiene a todos los que caen, y levanta a todos los que están postrados.
  cac-cac: Mamin Jehová, tzac' yip eb' toxo val stelvi, tzic'an q'ue vaan eb' tz'ixtaxi.
  swh-ULB: Yahwe huwategemeza wote waangukao na huwainua wote walioinama chini.
  deu-ELBBK: Der HERR stützt alle Fallenden, und richtet auf alle Niedergebeugten.
  mbb-OT: Midtevangan nu is langun he edlised wey midlig-enan nu is langun he meǥuyà.
  mal-2015: വീഴുന്നവരെ ഒക്കെയും യഹോവ താങ്ങുന്നു; കുനിഞ്ഞിരിക്കുന്നവരെ ഒക്കെയും അവൻ
    നിവിർത്തുന്നു.
  gup-gup: Nawu Yawey kabendolkkayhwe birriwern nawu kabirrimankan, dja kabenbidbuyhwe
    nawu kabirringudjyawarren kore kabirringorrkan manbu mandulmuk.
  rmc-rmc: O RAJ podhazdel savoren, ko peren, hazdel upre savoren, ko hine strapimen.
  nlg-nlg: Gaia Lord te tabe ghalaghara tara tumu, me tughuru vaghinira te mavatira
    didira na hohola.
  pes-OPV: خداوند جمیع افتادگان را تایید می‌کند و خم شدگان رابرمی خیزاند.
  ron-1924: Домнул сприжинэ пе тоць чей че кад ши ындряптэ пе чей ынковояць.
  ben-OBCV: যারা পতনের সম্মুখীন, সদাপ্রভু তাদের সবাইকে ধরে রাখেন আর যারা অবনত তাদের
    সবাইকে তিনি তুলে ধরেন।
  som-som: Rabbigu wuu tiiriyaa kuwa kufa oo dhan, Oo wuxuu toosiyaa kuwa gota oo
    dhan.
  eng-ASVBT: Jehovah upholdeth all that fall, And raiseth up all those that are bowed
    down.
  mna-mna: Zin wal ta so pataŋana ipun zin ma mburan imap na, ni iuluulu zin. Mi wal
    boozomen ta pataŋana ikototo zin na, ni isilou zin.
  ita-1885: Il Signore sostiene tutti quelli che cadono, E rileva tutti quelli che
    dichinano.
  eng-ULB: Yahweh supports all who are falling and raises up all those who are bent
    over.
  spa-VBL: El Señor ayuda a los caídos y levanta a los que están abatidos.
  fra-_FOB: L'Éternel soutient tous ceux qui sont près de tomber, et il redresse tous
    ceux qui sont courbés.
  mal-mal: വീഴുന്നവരെ എല്ലാം യഹോവ താങ്ങുന്നു; കുനിഞ്ഞിരിക്കുന്നവരെ എന്റെ അടുക്കൽ അവിടുന്ന്
    നിവിർത്തുന്നു.
  urd-GVR: Rab tamām girne wāloṅ kā sahārā hai. Jo bhī dab jāe use wuh uṭhā khaṛā
    kartā hai.
  suz-BL: मिनु परमप्रभु यावेमी गोल्‍शो नेल्‍ल आन कली पोक्‍ब। मेकोमी आन थुं लुक्‍च
    लशो आन कली आन थुं बारपाइक्‍ब। भजन संग्रह १४६:८
  eng-NOY: The LORD upholdeth all that fall, And raiseth up all that are bowed down.
  ita-1927: L’Eterno sostiene tutti quelli che cadono e rialza tutti quelli che son
    depressi.
  ckb-ckb: یەزدان پشتگیرە بۆ هەموو کەوتووەکان، ڕاستکەرەوەیە بۆ هەموو ئەوانەی چەماونەتەوە.
  eng-BBE: The Lord is the support of all who are crushed, and the lifter up of all
    who are bent down.
  xsi-xsi: Tamâta ea sisânda malia kulu, ande i uru ivilanzi tamâta ŋinde rârâni.
    Aku ina uru ipu tini kaika panzi tamâta ea nenzi walo ŋalae koŋa tia.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಬೀಳುವವರೆಲ್ಲರನ್ನು ಉದ್ಧಾರ ಮಾಡುತ್ತಾರೆ. ತಗ್ಗಿಸಿಕೊಳ್ಳುವವರೆಲ್ಲರನ್ನು
    ಎತ್ತುತ್ತಾರೆ.
  tam-2017: யெகோவா விழுகிற அனைவரையும் தாங்கி, மடங்கடிக்கப்பட்ட அனைவரையும் தூக்கிவிடுகிறார்.
  spa-RV-1909: Sostiene Jehová á todos los que caen, y levanta á todos los oprimidos.
  ron-BTF: DOMNUL susține pe toți cei ce cad și ridică pe toți cei ce sunt încovoiați.
  eng-WEBP: The LORD upholds all who fall, and raises up all those who are bowed down.
  eng-FBV: The Lord helps up all those who fall down; he lifts up all those who are
    bowed down.
  nld-1939: Jahweh stut die dreigen te vallen, En die gebukt gaan, richt Hij weer
    op.
  nch-BL: Ta TOTECO tiquintanana nochi cati huetzij, huan tiquinfuerzajmaca cati itztoque
    ipan tequipacholi.
  vie-1934: Đức Giê-hô-va nâng đỡ mọi người sa ngã, Và sửa ngay lại mọi người cong
    khom.
  cha-cha: Si Jeova mumantiene todo ayo sija y mamodong, yan jajatsa todo ayo y manetecon.
  hin-CV: उन सभी को, जो गिरने पर होते हैं, याहवेह संभाल लेते हैं और जो झुके जा रहे
    हैं, उन्हें वह थाम कर सीधे खड़ा कर देते हैं.
  eng-OURB: ס Adonai upholds all who fall, and raises up all those who are bowed down.
  spa-BES: El Señor es el sostén de todos los que caen y el levanta a todos los oprimidos.
  tdx-tdx: Songa tohaña’ Iehovà o mikorovokeo, sindre atroa’e o mibokok’ ambaneo.
  tha-KJV: พระเยโฮวาห์ทรงชู​ทุ​กคนที่กำลังจะล้มลง และทรงยกทุกคนที่​โน​้มตัวลงให้​ลุกขึ้น
  por-BR-2018: O SENHOR segura todos os que caem, e levanta todos os abatidos.
  deu-ELO: Jehova stützt alle Fallenden und richtet auf alle Niedergebeugten.
  eng-WYC-2018: The Lord lifteth up all that fall down; and raiseth up all men hurtled
    down. (The Lord lifteth up all who fall down; and raiseth up all who be hurtled
    down.)
  epo-epo: La Eternulo subtenas ĉiujn falantojn Kaj restarigas ĉiujn kurbigitojn.
  gfk-gfk: No Watong i hatur hadadas diet ing diet puko ma i raun haut diet ing diet
    kis tudu ma ra tapunuk.
  uig-PIN: '|ס| Pǝrwǝrdigar yiⱪilay degǝnlǝrning ⱨǝmmisini yɵlǝydu, Egilip ⱪalƣanlarning
    ⱨǝmmisini turƣuzidu.'
  beo-beo: E da se nababe dunu fidisa. E da dafai dunu bu wa:lesisa.
  tpi-OTNT: Em i save helpim olgeta manmeri i gat hevi na em i save litimapim olgeta
    manmeri ol arapela man i daunim ol.
  hau-SA: Ubangiji yana riƙe da dukan waɗanda suka faɗi yana kuma ɗaga dukan waɗanda
    aka rusunar da su ƙasa.
  udu-udu: Tap̱a a’di bu’thki uni gwansan kun ṯa’kkin mo, dhali ’deka ris uni imis
    mo uni gun ’kokin ki goŋgo/ mo.
  uig-LAT: '|ס| Perwerdigar yiqilay dégenlerning hemmisini yöleydu, Égilip qalghanlarning
    hemmisini turghuzidu.'
  nde-nde: UThixo uyabaxhasa bonke labo abawayo abaphakamise bonke abacubayo.
  ton-ton: ‌ʻOku poupou hake ʻe Sihova ʻakinautolu kotoa pē kuo hinga, pea ʻoku ne
    fokotuʻu ʻakinautolu kotoa pē kuo mapelu ki lalo.
  ces-1613: Zdržujeť Hospodin všecky padající, a pozdvihuje všechněch sklíčených.
  eng-WMB: The LORD upholds all who fall, and raises up all those who are bowed down.
  tam-TCV: யெகோவா விழுகிற யாவரையும் தாங்கி, தாழ்த்தப்பட்ட அனைவரையும் உயர்த்துகிறார்.
  ceb-ULB: Tabangan ni Yahweh ang tanang nangapukan ug pabangonon kadtong tanan nga
    nasukamod.
  pol-UBG: PAN podtrzymuje wszystkich, którzy upadają, i podnosi wszystkich przygnębionych.
  agr-agr: Tuke Pujuu aents wake besemag pujaunash yayawai, tuja kakakchau wajas pujaunash
    senchimtikawai.
  kyc-kyc: Baame randa nyerami dupwa nyiso dee isa parami dupwa nyuo minyalyuo pira.
  urd-GVU: رب تمام گرنے والوں کا سہارا ہے۔ جو بھی دب جائے اُسے وہ اُٹھا کھڑا کرتا
    ہے۔
  eng-OEBCW: The Lord upholds all who fall; he lifts up all who are bowed down.
  deu-1912: Der HERR erhält alle, die da fallen, und richtet auf alle, die niedergeschlagen
    sind.
  kan-2017: ಯೆಹೋವನು ಬಿದ್ದವರನ್ನೆಲ್ಲಾ ಎತ್ತುವವನೂ, ಕುಗ್ಗಿದವರನ್ನೆಲ್ಲಾ ಉದ್ಧರಿಸುವವನೂ ಆಗಿದ್ದಾನೆ.
  yap-yap: Ma ayuweg urngin e pi’in ke yib e gafgow ngorad; ma pi’ e athamgil nga
    laniyan’ e pi’in ke mulan’rad.
  hlt-MCSB: Aka cungku boeih te BOEIPA loh a talong tih aka duengyai boeih te a sambai.
  mdy-ETH: ሎኦማኒ ቡኡዲንታ ዓሶ ዒ ኬኤሊንቃኔ፤ ሳዓ ሎኦሚ ዓኣ ዓሶዋ ዔቂሳኔ።
  twi-ASANTE: Awurade wowa wɔn a wɔhwe ase na ɔpagya wɔn a wɔn nnesoa ama wɔakom.
  eng-WEBU: The LORD upholds all who fall, and raises up all those who are bowed down.
  acu-NT: Ii Apuringkia jakaartas wakerinauncha kiakartinuitai. Tura mianchawaitjai
    tumamin ainauncha inankitnuitai.
  spa-PDDPT: Yavé sostiene a todos los que caen Y levanta a todos los que están doblegados.
  gun-gun: Senhor oipytyvõ 'rã ikangy va'e ha'e javi, omopu'ãmba ju 'rã ho'a va'ekue.
  agu-BL: List atite'tu' tan quich'eye'n yi e' cotxcoj. Nin na ocu' tan chiquiwse'n
    yi e' yi pentu' ate'.
  ilo-ULB: Sarsaranayen ni Yahweh dagiti amin a matmatnag ken bangbangonenna dagiti
    amin a naidasay.
  kpg-kpg: Gei mee e hagamaamaa digau huogodoo ala guu noho i lodo di haingadaa, gei
    e dahi aga digau huogodoo ala guu too gi lala.
  uig-ARA: '|ס| پەرۋەردىگار يىقىلاي دېگەنلەرنىڭ ھەممىسىنى يۆلەيدۇ، ئېگىلىپ قالغانلارنىڭ
    ھەممىسىنى تۇرغۇزىدۇ.'
  sus-sus: Alatala bira mixi malima, a mixi magoroxi xun nakelima nɛ.
  pon-2006: E kin ketin sewese irail kan me kin mihla nan apwal; e kin ketin pwekada
    irail kan me kin pwupwudi.
  jae-jae: Apômtau kêpuc lau samob, taŋ sebeŋ naŋ tôŋ ma gêjac êsêac samob, taŋ sêŋgôŋ
    sêpô dêducgeŋ naŋ sa.
  ksd-ksd: Ra Luluai i tukatukal diat par dia papait na bura, Ma i vatut diat ba dia
    ki ma ra tinabun.
  tur-YTC: Yahve düşen herkese destek olur, Eğilenlerin hepsini doğrultur.
  bel-N: Падтрымлівае ГОСПАД усіх, хто падае, і падыймае ўсіх прыгнечаных.
  kpr-kpr: Bajari mave mema use goferaira ava, nune sonembeari jebugeraira. Gogofegedo
    irera, ava jijighurureari ere feteraera.
  ind-AYT: TUHAN menyokong semua yang jatuh, dan membangkitkan semua yang tertunduk.
  yom-yom: Yave wunsimbanga babo bobo beti bua ayi weti vumbula bobo badi bakomvama.
  yut-yut: Jɨgɨni toŋ amɨn paŋpulugaŋek amɨn da pabɨŋ yopmaŋgaŋ amɨn uŋun paŋenakban
    tagɨsi ekwaŋ.
  nya-nya: Yehova amagwiriziza onse amene akugwa ndipo amakweza onse otsitsidwa.
  kyg-kyg: Agaemo hanageke yaꞌmo neꞌaliya vayaꞌmo hapa maege asagauꞌa aiꞌnaya vayaꞌmo
    alino he tino apatege huno neꞌmaiye.
  hrv-hrv: $SAMEK Jahve podupire sve koji posrću i pognute on uspravlja.
  mps-mps: Agai te tigidali sęgę elalubo we bidi, me te gasa bidi dabego aiyaba
    elalubo we bidi, augwali tigidali agai ugwaba siyu, tau sabo dao.
  tpi-tpi: Em i save helpim olgeta manmeri i gat hevi na em i save litimapim olgeta
    manmeri ol arapela man i daunim ol.
  dan-1931: HERREN støtter alle, der falder, og rejser alle bøjede.
  vie-OVCB: Chúa Hằng Hữu đỡ người ngã, và người khòm xuống được Ngài nâng lên.
  guj-2017: સર્વ પડતા માણસોને યહોવાહ આધાર આપે છે અને સર્વ દબાઈ રહેલાઓને તે ઊભા કરે
    છે.
  pon-2006A: E kin ketin sewese irail kan me kin mihla nan apwal; e kin ketin pwekada
    irail kan me kin pwupwudi.
  por-BRBSL: Yahweh sustenta todos os que caem, e levanta todos aqueles que estão
    curvados.
  eng-OEBUS: The Lord upholds all who fall; he lifts up all who are bowed down.
  swe-swe: 'Herren upprätthåller(stöder) alla som är på väg att falla, och reser upp
    alla som är nedböjda (tyngda av bördor, oroliga). [Den femtonde hebreiska bokstaven
    är: ס – Samek. Tecknet avbildar en pelare och symboliserar stöd, support, stabilitet.
    I den här versen är det ordet ”upprätthåller” som börjar med denna bokstav, och
    det förstärker att Gud är den som reser upp och stödjer.]'
  cth-cth: BAWIPA ni ka rawm e taminaw hah a pathaw teh, ka tabut e taminaw hah a
    loungouk sak.
  twi-twi: Awurade wowaw wɔn a wɔhwe ase na ɔpagyaw wɔn a wɔn nnesoa ama wɔakom.
  hlt-hlt: Aka cungku boeih te BOEIPA loh a talong tih aka duengyai boeih te a sambai.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɔ̃ ncúɔ́mu bɛ̀ɛ̀ duò, kɛ teénnɛ̀ bɛcĩ̀rìbɛ̀.
  msy-2020: Osɨmtɨziba itir gumazamiziba, Ikiavɨra Itir God men akurvasi. Gumazamizir,
    men apaniba me abɨniziba, Ikiavɨra Itir God ua me fava gavgavim me ganɨdi.
  dop-dop: Tɑcɑɑ n teŋ hotilɑɑ kɛ́, nɑ ń siɣisiɣi mpɑ pɑ pɑmɑ tɔ.
  azb-azb: Rəbb yıxılanların hamısına dayaqdır, Qəddi əyilənlərin hamısını qaldırır.
  eng-DBY: Jehovah upholdeth all that fall, and raiseth up all that are bowed down.
  hin-2017: यहोवा सब गिरते हुओं को सम्भालता है, और सब झुके हुओं को सीधा खड़ा करता
    है।
  wol-KYG: Ku daanu, Aji Sax ji wallu; ku sëgg, mu siggil.
  swp-swp: Taubeu gamagaridi GUIAU i abi’isinidi, eo tatao dageladi se eou i abihetorodi.
  bjr-bjr: Mifa ummaaraki mariasa dadaaqidanoo. Mifa rafaaqafu nimaqee mariasa uqeera
    nisaidanoo.
  eng-YLT: Jehovah is supporting all who are falling, And raising up all who are bowed
    down.
  kne-kne: Din maligligatan et badangam daida, ya papigsaem din nemnem di madisdismaya.
  eng-WYC-2017: The Lord lifteth up all that fall down; and raiseth up all men hurtled
    down.
  eng-WMBB: The LORD upholds all who fall, and raises up all those who are bowed down.
  zat-NTPS: Nuxru Xránadxu Dios xúgute̱ benne' ca' dxeajlecházie̱', ne dxechise̱'
    xúgute̱ benne' ca' zaj nada'u lu zrin wal-la.
  zty-NTPS: Nox̱w X̱anžo Dios yógo'te benne' ka' žejchégwgake'. Žechise' yógo'te benne'
    ka' zej ndo'e ḻo žin waḻe.
  urd-GVH: रब तमाम गिरनेवालों का सहारा है। जो भी दब जाए उसे वह उठा खड़ा करता है।
  rug-rug: (Samek) Toka ni Sa sarini pu koa pa tinasuna, ovulu sage ni Sa saripu hoqa.
  gaz-gaz: Waaqayyo warra kufan hunda ol qaba; warra gad qabaman hundas ni kaasa.
  fra-LSG: L’Éternel soutient tous ceux qui tombent, Et il redresse tous ceux qui
    sont courbés.
  yal-yal: Alatala ne malima nɛn naxanye biraxi, a yi muxune rakeli naxanye felenxi.
  iou-iou: Äma bäräpi kaŋ-ahäk täkaŋ u täŋkentäŋ yämiŋit, äma kehäromini paorani täŋ-kehäromtaŋ
    yämiŋit täk täyan.
  haw-1868: Ua kokua no o Iehova i ka poe hina a pau, A hoala mai no hoi oia i ka
    poe a pau i kulou ilalo.
  arb-NAV: يُسْنِدُ الرَّبُّ كُلَّ الْعَاثِرِينَ، وَيُنْهِضُ كُلَّ الْمُنْحَنِينَ.
  ded-ded: Ngicngac manunubeso anu KEBUNGO nenang sasawa nanggenunuude. Ye ngicngac
    tipetangyunuyunuya miacyunuude.
  ewe-ewe: Yehowa léa ame siwo katã dze anyi la ɖe asi, eye wòfɔa ame siwo katã wobɔbɔ
    ɖe anyi la ɖe dzi.
  eng-LEE: The Lord upholdeth all who are falling, and raiseth up all those who are
    bowed down.
  asm-FB: যিহোৱাই পৰি যাব খোজা সকলক ধৰি ৰাখে; অৱনত সকলক তেওঁ তুলি ধৰে।
  sus-A: عَلَتَلَ بِرَ مِشِ مَلِمَ، عَ مِشِ مَفٌرٌشِ شُن نَكٍلِمَ نّ.
  fra-SBL: Yahvé soutient tous ceux qui tombent, et relève tous ceux qui sont courbés.
  hbo-hbo: סֹומֵ֣ךְ יְ֭הוָה לְכָל־הַנֹּפְלִ֑ים וְ֝זֹוקֵ֗ף לְכָל־הַכְּפוּפִֽים׃
  kik-kik: Jehova nĩanyiitagĩrĩra arĩa othe maragũa, na agatiira arĩa othe mainamĩte.
  fra-NCL: Yahweh soutient tous ceux qui tombent, il redresse tous ceux qui sont courbés.
  cek-AK: Angraeng loe amtimh kaminawk boih to patawnh moe, poek pahnaem kaminawk
    boih to tapom tahang.
  cuk-cuk: Bab-Jehová dule-wis-gwatirisdibe, dule-ogwisdaed, dule-nollo-itomalad ogannodaed.
  pma-pma: Iahova, keik komul kokataun koakeil avotini keih en moulien one, ka korali
    lat koakeil keihoen one tovuol emun.
  tel-2017: కూలిపోతున్న వాళ్ళను యెహోవా స్థిరపరుస్తాడు. కృంగిన వాళ్ళను లేవనెత్తుతాడు.
  hat-BSA: SENYÈ a bay soutyen a tout moun ki tonbe. Li leve wo tout sila ki vin pwostène
    yo.
  kos-kos: El kasrelos nukewa su muta in ongoiya; Ac El tulokunulosyak nukewa su munasla.
  hbo-WLC: סוֹמֵ֣ךְ יְ֭הוָה לְכָל־הַנֹּפְלִ֑ים וְ֝זוֹקֵ֗ף לְכָל־הַכְּפוּפִֽים ׃
  ibo-ibo: Onyenwe anyị na-ekulite ndị niile dara ada na-akwagide ndị niile dara mba.
  ory-ory: ସଦାପ୍ରଭୁ ସମସ୍ତ ପଡ଼ିବା ଲୋକଙ୍କୁ ଧରି ରଖନ୍ତି ଓ ନଇଁ ପଡ଼ିବା ଲୋକଙ୍କୁ ଉଠାନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a aütäi ir meinisin mi turula, a awenätä sokürün ir
    mi pworotiu.
  rop-rop: Im album detlot pipul hu abumbat trabul, en im lidimap detlot pipul hu
    buldan.
  ukr-1871: Господь піддержує всїх падаючих, і підносить всїх похилившихся.
  yon-yon: Kane kane kombiriwen kuu Yarimanbed awande benkoobimaan, kwane kane kane
    dabab aom kande doriib kuu yembed ben angka nongkobimaan.
  deu-1951: Der HERR stützt alle, die da fallen, und richtet alle Gebeugten auf.
  eng-JPS: The LORD upholdeth all that fall, and raiseth up all those that are bowed
    down.
  srp-1865: Gospod prihvata sve koji padaju, i ispravlja sve pognute.
  lug-lug: Mukama awanirira abo bonna abazitoowereddwa, era ayimusa bonna abagwa.
  heb-heb: סומך יהוה לכל הנפלים וזוקף לכל הכפופים׃
  ben-IRV: সদাপ্রভুু পতনোম্মুখ সবাইকে সহায়তা করেন, অবনত সবাইকে ওপরে ওঠান।
  ntu-ntu: ngiscm zmatq kx okatrle leplz kcng tzkxpung, X axplrle nabz leplz kcng
    tqtalvzo.
  pan-pan: ਯਹੋਵਾਹ ਸਾਰਿਆਂ ਡਿੱਗਣ ਵਾਲਿਆਂ ਨੂੰ ਸੰਭਾਲਦਾ ਹੈ, ਅਤੇ ਸਾਰਿਆਂ ਝੁਕਿਆਂ ਹੋਇਆਂ ਨੂੰ
    ਸਿੱਧਾ ਕਰ ਦਿੰਦਾ ਹੈ।
  mya-JVB: နှိမ့်ချ သောသူအပေါင်း တို့ကို ကြွပင့် တော်မူ၏။
  kgf-kgf: Yawe imi tendiŋgéwiŋ ʒé waŋanʒu ionac naŋgé énécmianʒac. Waŋu mema titi
    waŋ énécmimia imi meyac énécmianʒac.
  tte-O: Siya tomiya-polowe isaguili yo siya tonuwalobi ikeleisinagili.
  tbg-tbg: Nora maaravano vikaqaa vaika Noravano Kotiva vika kahaqama nimite vaira.
    Vika kempukavano kia vaika viva vika kempukaiqama nimite vaira.
  hmo-hmo: Hisihisi idia abia noho taudia, be Lohiabada ese ia durua noho, bona dagedage
    taudia ese tau haida idia hahisia neganai, Lohiabada ese unai hisihisi taudia
    ia abia isi noho.
  zar-NT: ¡Röjzönëʼ Xanruʼ yúguʼtë nupa röjtsö́ʼögaca, en ruchisëʼ yúguʼtë nupa ndínnegaca!
  urd-urd: ख़ुदावन्द गिरते हुए को संभालता, और झुके हुए को उठा खड़ा करता है।
  bqc-SIM: Dii ì gbɛ̃́ pↄ́ lɛ́ lɛ́lɛↄ kṹ, ì gbɛ̃́ pↄ́ taasi tↄ̃̀máↄ fɛlɛ.
  tcz-CHONGTHU: Yahweh Pakai in alhuho athoudoh'in apohgih'in adelpha ho aphong dingin
    ahi. Aseidoh chan a kitah Yahweh Pakai ahin, atohna jousea lungset them ahi.
  mar-mar: पडत असलेल्या सर्वांना परमेश्वर आधार देतो, आणि वाकलेल्या सर्वांना तो उभे
    करतो.
  isl-isl: Drottinn reisir við hina föllnu og styður þá sem ætla að hníga.
  hlt-THB: Bawipa ing ak tlukhqi boeih ce thawh nawh a sai ik-oeih khqik khan awh
    lungnaak tahy. Bawipa taw ak awikamnaak awh a ypawm nawh a sai ik-oeih boeih ak
    khan awh lungnaak tahy.
  qub-qub: Tayta Diosga tunejcunata charinmi. Ñacaycajcunatanami alliman churan.
  bqp-bqp: Dikiri dì gbɛ̃ kũ òtɛn lɛ́tɛnↄ kũ, àdi gbɛ̃ kũ wari tↄ̃̀ḿmanↄ futɛ.
  hat-hat: L'ap soutni tout moun k'ap tonbe. Li bay tout moun ki nan lafliksyon kouraj.
  eng-BSB: The LORD upholds all who fall and lifts up all who are bowed down.
  eng-WEBPB: The LORD upholds all who fall, and raises up all those who are bowed
    down.
  kbq-kbq: Tanafa'ma hu'za masaza vahera Ra Anumzamo'a zamaza nehuno, knazamo'ma rentrakoma
    nehia vahera zamazeri sga nehie.
  pon-pon: Ieowa kin kotin kolekol karoj, me pan pupedi, o kainjeu maula karoj, me
    mamauk.
  nhe-BL: Ta TOTECO tiquintlalana nochi tlen huetzij, huan tiquinfuerzajmaca tlen
    itztoque ipan cuesoli.
  wnc-wnc: Sike ita aminu meya pakaingu akgatayamuke gatu aminu kunduta yaipakepu
    peyaingu ita gatuna yapangenakgak.
  bus-bus: Dii è gbɛ̃ kɛ̀ aↄ̃ↄe lɛɛɛnↄ kũ, è gbɛ̃ kɛ̀ nawɛ̃a tↄ̃̀ḿmanↄ fɛɛ.
  gub-BL: Upytywà teko a'e wà, aze waneko haw zawaiw katu wanupe. Umupu'àm u'ar ma'e
    kwer wà.
