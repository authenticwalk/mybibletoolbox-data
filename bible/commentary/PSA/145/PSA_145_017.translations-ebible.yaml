verse: PSA.145.017
translations:
  mal-C: യഹോവ തന്റെ എല്ലാ വഴികളിലും നീതിനിഷ്ഠൻ ആകുന്നു തന്റെ സകലപ്രവൃത്തികളിലും വിശ്വസ്തനുമാണ്.
  deu-TKW: Jahwe ist gerecht in allen seinen Wegen und gnädig in allen seinen Thaten.
  lin-lin: Yawe azali sembo na nyonso oyo asalaka mpe atonda na bolingo kati na misala
    na Ye nyonso.
  mmx-mmx: Loklok at Leeme Silok in manton tinotno keneng at levempanga axap neni
    ik lox i, leven gugu ren ik lox i, ik lox i eburu mi lebelen tuntun teren.
  eng-LSV: YHWH [is] righteous in all His ways, || And kind in all His works.
  eng-GNV: The Lord is righteous in all his wayes, and holy in all his workes.
  eng-WEBSTER: The LORD is righteous in all his ways, and holy in all his works.
  nhw-BL: TOTECO quichihua san catli xitlahuac, huan quinextía para hueyi iyolo ipan
    nochi catli quichihua.
  swh-ONEN: Bwana ni mwenye haki katika njia zake zote, na mwenye upendo kwa vyote
    alivyovifanya.
  bba-bba: Yinni Gusunɔ, ɑ sɑ̃ɑwɑ ɡemɡii wunɛn swɛɛ kpuro sɔɔ. Mɛyɑ ɑ rɑ mɑɑ wunɛn
    wɔnwɔndu sɔ̃ɔsi sɔmɑ ye ɑ mɔ̀ kpuro sɔɔ.
  eng-KJVCPB: (צ) The Lord is righteous in all his ways, And holy in all his works.
  luo-luo: Jehova Nyasaye nikare e yorene duto kendo ohero ji duto mosechweyo.
  aii-aii: ܙܲܕܝܼܩܵܐ ܝܠܹܗ ܡܵܪܝܵܐ ܒܟܠܵܝܗ‌ܝ ܐܘܼܪ̈ܚܵܬܘܼܗ‌ܝ، ܘܡܗܘܼܡܢܵܐ ܒܟܠܵܝܗ‌ܝ ܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ.
  meu-meu: Iehova ena dala iboudiai na mamaoro-mamaoro, ena kara idoinai na mai hebogahisina.
  npi-ULB: परमप्रभु आफ्‍ना सबै मार्गमा धर्मी र उहाँले गर्ने सबै काममा अनुग्रही हुनुहुन्छ
    ।
  yor-yor: Olúwa jẹ́ olódodo ní gbogbo ọ̀nà rẹ̀ àti ìfẹ́ rẹ̀ sí gbogbo ohun tí o dá.
  pes-OPCB: خداوند در تمام کارهایش عادل و مهربان است.
  tgl-ULB: Si Yahweh ay matuwid sa lahat ng kaniyang kaparaanan at mapagbigay-loob
    sa lahat ng kaniyang ginagawa.
  nop-nop: Yahwe adi titiŋ didimeniŋ takalilak, tiŋa nemenemek hogohogok tilak u nadikulema
    foloŋ tilak.
  cbu-NT: Apaa, uru itsinsaru tputsee natstayarush, ksutaksha. Nayanimpatari tputsee
    istaksha.
  hui-hui: Anduane Homogo ibu mini tigabiore howa ibugua mbirale bigi biraru damene
    tigabi bialu ina daraore howa biamogo bigi biaga kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ပြု​လေ​သ​မျှ​သော အ​မှု​တို့​တွင်​ဖြောင့်​မတ်​ခြင်း​နှင့်​က​ရု​ဏာ
    တော်​ကို ဖော်ပြ​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེས་མཛད་པའི་འཕྲིན་ལས་ཡོད་དོ༌ཅོག །དྲང་བདེན་མ་ཡིན་པ་ནི་ཅི་ཡང༌མེད། །ཁོང་གིས་བསྐྲུན་པ་ཀུན་ལ་བྱམས་བརྩེ༌ཁྱབ།།
  wsk-wsk: Yawe mel suen la beteso mu ningo se diram la beteso; nu kiwem suen la mu
    gomang lila te la beteso.
  sna-sna: Jehovha akarurama panzira dzake dzose, uye ane rudo kuzvinhu zvose zvaakaita.
  spa-BLM: Yahvé es justo en todos sus caminos, y bondadoso en todas sus obras.
  cac-cac: Mamin Jehová, tojolton a b'eyb'al, te ay a vach'c'olal d'a tas a b'onaccani.
  swh-ULB: Yahwe ni mwenye haki katika njia zake zote na neema katika yote afanyayo.
  deu-ELBBK: Der HERR ist gerecht in allen seinen Wegen und gütig in allen seinen
    Taten.
  mbb-OT: Nengazen, metazeng ka, ziyà te langun he paaǥi nu, ne hihizuwen ka ziyà
    te langun he ebeelan nu.
  mal-2015: യഹോവ തന്റെ സകലവഴികളിലും നീതിമാനും തന്റെ സകലപ്രവൃത്തികളിലും ദയാലുവും ആകുന്നു.
  gup-gup: Nawu Yawey kadjalkurduyime bu djal kunmakkenh. Dja nungka munguyh kandjalkongibun
    ngad karriwarlahkenh bininj rowk.
  rmc-rmc: O RAJ hino spravodľivo andre savoreste, so kerel, savore peskre skutki
    kerel kamibnaha.
  nlg-nlg: Gaia Lord te maemane tana lei gehegehena soko, te vonughia na dolo
  pes-OPV: خداوند عادل است در جمیع طریق های خود و رحیم در کل اعمال خویش.
  ron-1924: Домнул есте дрепт ын тоате кэиле Луй ши милостив ын тоате фаптеле Луй.
  ben-OBCV: সদাপ্রভু তাঁর সব কাজে ন্যায়পরায়ণ আর যা করেন সবকিছুতেই বিশ্বস্ত।
  som-som: Rabbigu jidadkiisa oo dhan wuu ku qumman yahay, Oo shuqulladiisa oo dhanna
    wuu ku nimco badan yahay.
  eng-ASVBT: Jehovah is righteous in all his ways, And gracious in all his works.
  mna-mna: Yooba mbulu kini ta boozomen iswe i kembei ni ndeeŋeŋana. Mi uraata kini
    ta munŋaana men iswe i kembei ni itoto sua kini mbukŋana mi iurur leleene pa wal
    kini.
  ita-1885: Il Signore è giusto in tutte le sue vie, E benigno in tutte le sue opere.
  eng-ULB: Yahweh is righteous in all his ways and gracious in all he does.
  spa-VBL: El Señor hace lo recto en todas las cosas. Su fidelidad está en cada uno
    de sus actos.
  fra-_FOB: L'Éternel est juste dans toutes ses voies, et plein de bonté dans toutes
    ses œuvres.
  mal-mal: യഹോവ തന്റെ സകല വഴികളിലും നീതിമാനും തന്റെ സകലപ്രവൃത്തികളിലും ദയാലുവും ആകുന്നു.
  urd-GVR: Rab apnī tamām rāhoṅ meṅ rāst aur apne tamām kāmoṅ meṅ wafādār hai.
  suz-BL: परमप्रभु यावे नेल्‍ल ठीक पाइब बाक्‍ब। मिनु आ गेय नेल्‍ले शिशीम पाइब।
  eng-NOY: The LORD is righteous in all his ways, And merciful in all his works.
  ita-1927: L’Eterno è giusto in tutte le sue vie e benigno in tutte le sue opere.
  ckb-ckb: یەزدان لە هەموو ڕێگاکانی ڕاستودروستە، خۆشەویستییەکەی بۆ هەموو ئەوانەیە
    کە دروستی کردوون.
  eng-BBE: The Lord is upright in all his ways, and kind in all his works.
  xsi-xsi: Mao nâ, Yova Kindeni ne vetâŋa rârâni nde sondo ndo, aku i ne vetâŋa rârâni
    itula pwataki tu i nde wisi-wisi warika.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಎಲ್ಲಾ ಮಾರ್ಗಗಳಲ್ಲಿ ನೀತಿವಂತರೂ ತಮ್ಮ ಸೃಷ್ಟಿಗೆಲ್ಲಾ ಪ್ರೀತಿ
    ತೋರಿಸುವವರೂ ಆಗಿದ್ದಾರೆ.
  tam-2017: யெகோவா தமது வழிகளிலெல்லாம் நீதியுள்ளவரும், தமது செயல்களிலெல்லாம் கிருபையுள்ளவருமாக
    இருக்கிறார்.
  spa-RV-1909: Justo es Jehová en todos sus caminos, y misericordioso en todas sus
    obras.
  ron-BTF: DOMNUL este drept în toate căile sale și sfânt în toate lucrările sale.
  eng-WEBP: The LORD is righteous in all his ways, and gracious in all his works.
  eng-FBV: The Lord does right in everything—his actions are always trustworthy.
  nld-1939: Goedertieren is Jahweh in al zijn wegen, En in al zijn werken vol liefde.
  nch-BL: TOTECO quichihua san cati xitahuac, huan quinextía para hueyi iyolo ipan
    nochi cati quichihua.
  vie-1934: Đức Giê-hô-va là công bình trong mọi đường Ngài, Hay làm ơn trong mọi
    công việc Ngài.
  cha-cha: Si Jeova tunas güe gui todo y chalanña; ya cariñoso gui todo y chechoña.
  hin-CV: याहवेह अपनी समस्त नीतियों में सीधे हैं, उनकी सभी गतिविधियों में सच्चा हैं.
  eng-OURB: צ Adonai is righteous in all his ways, and gracious in all his works.
  spa-BES: El Señor es recto en todos sus caminos, y amable en todas sus obras.
  tdx-tdx: Vantañe amo lala’e iabio t’Iehovà naho matarik’ amy ze hene fitoloña’e.
  tha-KJV: พระเยโฮวาห์ทรงชอบธรรมตามทางทั้งสิ้นของพระองค์ และทรงบริ​สุทธิ​์ในการกระทำทั้งสิ้นของพระองค์
  por-BR-2018: O SENHOR é justo em todos os seus caminhos, e bondoso em todas as suas
    obras.
  deu-ELO: Jehova ist gerecht in allen seinen Wegen und gütig in allen seinen Taten.
  eng-WYC-2018: The Lord is just in all his ways; and holy in all his works.
  epo-epo: Justa estas la Eternulo en ĉiuj Siaj vojoj Kaj bona en ĉiuj Siaj faroj.
  gfk-gfk: No Watong i takodas ta ira uno magingin bakut ma no uno harmarsai i la
    kis taar ta diet bakut ing i ga hakisi.
  uig-PIN: '|צ| Pǝrwǝrdigar barliⱪ yollirida ⱨǝⱪⱪaniydur, Yasiƣanlirining ⱨǝmmisigǝ
    muⱨǝbbǝtliktur.'
  beo-beo: 'Hina Gode Ea hawa: hamobe huluane da moloidafa amola asigidafa hamosa.'
  tpi-OTNT: God i save bihainim stretpela pasin na em i save marimari long yumi long
    olgeta samting em i mekim.
  hau-SA: Ubangiji mai adalci ne cikin dukan hanyoyinsa yana kuma nuna ƙauna ga dukan
    abubuwan da ya yi.
  udu-udu: Tap̱a a’di ita’da ḵar/e eya ris bway piti ’baar mo dhali kush bwa ki kush
    goma ris miim piti mo.
  uig-LAT: '|צ| Perwerdigar barliq yollirida heqqaniydur, Yasighanlirining hemmisige
    muhebbetliktur.'
  nde-nde: UThixo ulungile kuzozonke izindlela zakhe njalo uthembekile kukho konke
    akwenzayo.
  ton-ton: ‌ʻOku angatonu ʻa Sihova ʻi hono hala kotoa pē, pea māʻoniʻoni ʻi heʻene
    ngaahi ngāue kotoa pē.
  ces-1613: Spravedlivý jest Hospodin ve všech cestách svých, a milosrdný ve všech
    skutcích svých.
  eng-WMB: The LORD is righteous in all his ways, and gracious in all his works.
  tam-TCV: யெகோவா தமது வழிகள் எல்லாவற்றிலும் நீதியுள்ளவராயும் தம்முடைய செயல்களிளெல்லாம்
    உண்மையுள்ளவராயும் இருக்கிறார்.
  ceb-ULB: Matarong si Yahweh sa tanan niyang mga pamaagi ug maluluy-on siya sa tanan
    niyang gibuhat.
  pol-UBG: Sprawiedliwy jest PAN we wszystkich swoich drogach i miłosierny we wszystkich
    swoich dziełach.
  agr-agr: Tuke Pujuuk ashí nii anagkagtuamunak betek uminai, tuja nii najankamu aina
    nunak shiig anentawai.
  kyc-kyc: Kamongo baame yulu pilyamo dupwa rolae dokonako pingi. Baa wambunya lao
    sakame kumuo yulupyakamyuo karenge.
  urd-GVU: رب اپنی تمام راہوں میں راست اور اپنے تمام کاموں میں وفادار ہے۔
  eng-OEBCW: The Lord is righteous in all his ways, gracious is he in all that he
    does.
  deu-1912: Der HERR ist gerecht in allen seinen Wegen und heilig in allen seinen
    Werken.
  kan-2017: ಯೆಹೋವನ ಮಾರ್ಗಗಳೆಲ್ಲಾ ನೀತಿಯುಳ್ಳವುಗಳು, ಆತನು ಎಲ್ಲಾ ಕಾರ್ಯಗಳಲ್ಲಿ ಕೃಪೆ ತೋರಿಸುವವನು.
  yap-yap: I SOMOL e mmat’aw urngin e tin ma rin’, mma runguy e girdi’ u fithik’ urngin
    e ngongol rok.
  hlt-MCSB: A longpuei boeih dongah BOEIPA tah dueng tih a bibi boeih dongah cim.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዻ ባኮና ቢያ ፂሎኬ፤ ጊንሣ ሃሣ ኮሺኬ።
  twi-ASANTE: Awurade tene wɔ nʼakwan nyinaa mu; na ɔyɛ adɔeɛ ma deɛ wayɛ nyinaa.
  eng-WEBU: The LORD is righteous in all his ways, and gracious in all his works.
  acu-NT: Ii Apuringkia aints ainautinka tuke mash metek jiirmaji. Turasha ni tura
    nunaka iin wait anentramak tuke turawai.
  spa-PDDPT: Justo es Yavé en todos sus procedimientos, Y bondadoso en todas sus obras.
  gun-gun: Senhor ha'evea rami nhanderereko oikoa ha'e javi py, opa mba'e ojapoa py
    oexa uka 'rã oporayvua.
  agu-BL: Na yi ilu' teru' chumbalaj nin yi tajtza'klu' te yi cyakil yi na banu'.
  ilo-ULB: Nalinteg ni Yahweh iti amin a wagasna ken naparabur isuna iti amin nga
    ar-aramidenna.
  kpg-kpg: Dimaadua le e donu i ana mee huogodoo ala e hai, gei e dumaalia i ana hangahaihai
    huogodoo.
  uig-ARA: '|צ| پەرۋەردىگار بارلىق يوللىرىدا ھەققانىيدۇر، ياسىغانلىرىنىڭ ھەممىسىگە
    مۇھەببەتلىكتۇر.'
  sus-sus: Alatala tinxin a xa fe birin kui, a dugutɛgɛxi a xa daalie ma.
  pon-2006: KAUN-O me ketin pwung ni mehkoaros me e kin ketin wia, oh kalahngan ni
    wiepen nin lime kan koaros.
  jae-jae: Apômtau gêgôm nê gêŋ samob gêdêŋgeŋ ma gêgôm nê gêŋ samob tomoasiŋgeŋ.
  ksd-ksd: Ra Luluai i dovot ta kana lavur mangamangana, Ma i varmari ta kana lavur
    papalum.
  tur-YTC: Yahve bütün yollarında doğrudur, Tüm işlerinde lütufkârdır.
  bel-N: Праведны ГОСПАД на ўсіх шляхах Сваіх і сьвяты ва усіх справах Сваіх.
  kpr-kpr: Bajari da aito fugari isambu dambugo bekári. Nu rea eraira amo, joka use
    eraira.
  ind-AYT: TUHAN itu benar dalam segala jalan-Nya, dan baik dalam segala perbuatan-Nya.
  yom-yom: Yave widi wusonga mu zinzila ziandi zioso ayi widi nkua luzolo kuidi batu
    boso kavanga.
  yut-yut: Yawe uŋun aŋpak kɨlegɨ gɨn asak. Yo morap wasaŋ yopguron aŋpak tagɨsi baŋ
    aŋyomɨsak.
  nya-nya: Yehova ndi wolungama mʼnjira zake zonse, ndi wokonda zonse zimene anazipanga.
  kyg-kyg: Ala kava neꞌmoꞌa muki afinaꞌmo ani kava nehunoꞌaeꞌmo fatago kavaꞌmo huge
    yagu yaga kavaꞌmo huge nehiye.
  hrv-hrv: $SADE Pravedan si, Jahve, na svim putovima svojim i svet u svim svojim
    djelima.
  mps-mps: Godigo doloba pai kolesaga naga wali peyu, tama agai da olo mu tau sabo
    kolesaga mayu, te agai tigidali ebo sęde tebo dao.
  tpi-tpi: God i save bihainim stretpela pasin na em i save marimari long yumi long
    olgeta samting em i mekim.
  dan-1931: Retfærdig er HERREN på alle sine Veje, miskundelig i alle sine Gerninger.
  vie-OVCB: Chúa Hằng Hữu công chính mọi đường, Ngài rộng lòng trong mọi việc.
  guj-2017: યહોવાહ પોતાના સર્વ માર્ગોમાં ન્યાયી છે અને તે પોતાના સર્વ કામોમાં કૃપાળુ
    છે.
  pon-2006A: KAUN-O me ketin pwung ni mehkoaros me e kin ketin wia, oh kalahngan ni
    wiepen nin lime kan koaros.
  por-BRBSL: Yahweh é justo em todos os seus modos, e gracioso em todas as suas obras.
  eng-OEBUS: The Lord is righteous in all his ways, gracious is he in all that he
    does.
  swe-swe: 'Herren (Jahve) är rättfärdig i alla sina vägar (i allt han gör), och visar
    nåd (omsorgsfull kärlek, är trogen sina löften) i allt han gör. [Den artonde hebreiska
    bokstaven är: צ – Tsade. Tecknet avbildar en fiskkrok. Symboliserar ofta rättfärdighet
    och här är det just ordet ”rättfärdig” som börjar med denna bokstav.]'
  cth-cth: Bawipa teh amae lamthung pueng dawk a lan teh, a sak e hnopueng dawk yuem
    a kamcu.
  twi-twi: Awurade teɛ wɔ nʼakwan nyinaa mu; na ɔyɛ adɔe ma nea wayɛ nyinaa.
  hlt-hlt: A longpuei boeih dongah BOEIPA tah dueng tih a bibi boeih dongah cim.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkó icɛ imɔu wetímu, kɛ̀ ku tɔ̃mmú mumɔu tú mɛsɑ̀ɑ̀ nkɔ̃mu.
  msy-2020: Sɨn itir arazir aghuibara, Ikiavɨra Itir God, dar gɨrara ghua bizibagh
    ami. Arazir an amir kaba, a bar en apangkufi.
  dop-dop: Tɑcɑɑ n siɣisɑ nyɑ́ kʋlɑpəlɛ tənɑ tɑɑ kɛ́, nɑ ń kɛ́ pɛɛlɛɛ tʋ kɛ nyɑ́ təmɑ
    tənɑ tɑɑ.
  azb-azb: Rəbb bütün yollarında adildir, Hər işində sadiqdir.
  eng-DBY: Jehovah is righteous in all his ways, and kind in all his works.
  hin-2017: यहोवा अपनी सब गति में धर्मी और अपने सब कामों में करुणामय है। (प्रका. 15:3,
    प्रका. 16:5)
  wol-KYG: Aji Sax ji, jëfinam jépp njekk la, jëfam jépp ngor la.
  swp-swp: GUIAU ena laulau gamagaridi se dudurai, eo ena abi gamagaridi ma nuatoatoana.
  bjr-bjr: Yaaweena aiqama ainaina auqaranaki andeeqarafa maridanoo. Narí aiqama ainaina
    imarina nifauarana namu faqa idanoo.
  eng-YLT: Righteous [is] Jehovah in all His ways, And kind in all His works.
  kne-kne: Sin amin ay amagem, nalinteg ka, kanayon abe ay managseg-ang ka.
  eng-WYC-2017: The Lord is just [or rightwise] in all his ways; and holy in all his
    works.
  eng-WMBB: The LORD is righteous in all his ways, and gracious in all his works.
  zat-NTPS: Xlátaje̱ naca Xránadxu Dios lu xúgute̱ da dxune̱', ne dxexache lazre̱'
    xúgute̱ da zaj naca ban da nun Le̱'.
  zty-NTPS: Chawe' nak X̱anžo Dios ḻo yógo'te da' žone', na' ḻi ḻaže' zej nak yógo'te
    da' žone' Ḻe'.
  urd-GVH: रब अपनी तमाम राहों में रास्त और अपने तमाम कामों में वफ़ादार है।
  rug-rug: (Zade) Toṉoto se Zihova koari doduru Nana siraṉa, meke tataru na vatukana
    koari doduru Nana tinavete.
  gaz-gaz: Waaqayyo karaa isaa hundaan qajeelaa dha; hojii isaa hundaanis arjaa dha.
  fra-LSG: L’Éternel est juste dans toutes ses voies, Et miséricordieux dans toutes
    ses œuvres.
  yal-yal: Alatala feen birin ligama tinxinna nin. A hinan a kɛwanle birin yi.
  iou-iou: Nadäkaŋ? Ekänitä imaka imaka siwoŋigän täk täyak. Imaka imaka peŋkuko u
    kudup ironi terakgän yabäŋ yäwat täyak.
  haw-1868: He pono no o Iehova i kona mau aoao a pau, A ua lokomaikai hoi ma na hana
    ana a pau.
  arb-NAV: الرَّبُّ عَادِلٌ فِي جَمِيعِ طُرُقِهِ، وَرَحِيمٌ فِي كُلِّ أَعْمَالِهِ.
  ded-ded: KEBUNGO fakaya dindingac modacma wiac sasawa meande, imoc ubangerecgoc
    anemmeude.
  ewe-ewe: Yehowa nye dzɔdzɔetɔ le eƒe mɔwo katã dzi, eye wòlɔ̃a eƒe nu siwo katã
    wòwɔ.
  eng-LEE: Righteous is the Lord in all his ways, and beneficent in all his works.
  asm-FB: যিহোৱা তেওঁৰ সকলো পথতে ধাৰ্মিক আৰু সমুদায় কাৰ্যতে দয়াৱান।
  sus-A: عَلَتَلَ تِنشِن عَ شَ قٍ بِرِن كُي، عَ دُفُتّفّشِ عَ شَ دَالِيٍ مَ.
  fra-SBL: Yahvé est juste dans toutes ses voies, et gracieux dans toutes ses œuvres.
  hbo-hbo: צַדִּ֣יק יְ֭הוָה בְּכָל־דְּרָכָ֑יו וְ֝חָסִ֗יד בְּכָל־מַעֲשָֽׂיו׃
  kik-kik: Jehova nĩ mũthingu njĩra-inĩ ciake ciothe, na nĩendete kĩrĩa gĩothe ombĩte.
  fra-NCL: Yahweh est juste dans toutes ses voies, et miséricordieux dans toutes ses
    œuvres.
  cek-AK: Angraeng loe a caehhaih loklam boih ah toeng, a tok sakhaihnawk boih ah
    ciim.
  cuk-cuk: Bab-Jehová, bela-be-ibmar-imakedi, innikigwadbi imaked. Bela nue-sabedgi
    be ibmar imaked.
  pma-pma: Iahova, sakien keil onom mal revi, ka umen keil onom rie lat enmahisien
    onom.
  tel-2017: యెహోవా తన విధానాలన్నిటిలో నిజాయితీగా ప్రవర్తిస్తాడు. ఆయన తన కృప ద్వారా
    పనులు సఫలం చేస్తాడు.
  hat-BSA: Senyè a dwat nan tout chemen Li yo, e ranpli ak bonte nan tout zèv Li yo.
  kos-kos: LEUM GOD El suwoswos in ma nukewa El oru, Ac kulang in orekma lal nukewa.
  hbo-WLC: צַדִּ֣יק יְ֭הוָה בְּכָל־דְּרָכָ֑יו וְ֝חָסִ֗יד בְּכָל־מַעֲשָֽׂיו׃
  ibo-ibo: Ụzọ Onyenwe anyị niile ziri ezi; ọ na-ahụkwa ihe niile o kere eke nʼanya.
  ory-ory: ସଦାପ୍ରଭୁ ଆପଣାର ସକଳ ପଥରେ ଧର୍ମମୟ ଓ ଆପଣାର ସମସ୍ତ କାର୍ଯ୍ୟରେ ଦୟାଳୁ ଅଟନ୍ତି,
  chk-chk: Ewe Samol mi Lapalap a pwüng lon meinisin mine a föri o kirikiröch lon
    an kewe föför meinisin.
  rop-rop: YAWEI oldei dum ebrijing raitwei, en im dum ebrijing garram kainbalawan
    filing.
  ukr-1871: Господь справедливий у всїх дорогах своїх, і благий у всїх дїлах своїх.
  yon-yon: Yariman kuu ye kerekmen korem yaambed kuu yorokmo, kwane ongmenaboon ye
    kumkam korem yaa kuu mimyob dowaken keendimaan.
  deu-1951: Der HERR ist gerecht in allen seinen Wegen und gnädig in allen seinen
    Werken.
  eng-JPS: The LORD is righteous in all His ways, and gracious in all His works.
  srp-1865: Pravedan je Gospod u svijem putovima svojim, i svet u svijem djelima svojim.
  lug-lug: Mukama mutuukirivu mu bikolwa bye byonna era ayagala byonna bye yatonda.
  heb-heb: צדיק יהוה בכל דרכיו וחסיד בכל מעשיו׃
  ben-IRV: সদাপ্রভুু তাঁর সব পথে ধার্মিক এবং তিনি তাঁর সব কাজে করুণাময়।
  ntu-ntu: z zvz nzale-krm da kx tubq-esz'ngr, X aelwapx-zvzq nivz lrm mz da amrlx
    kcng tqaleq.
  pan-pan: ਯਹੋਵਾਹ ਆਪਣੇ ਸਾਰੇ ਰਾਹਾਂ ਵਿੱਚ ਧਰਮੀ ਹੈ, ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਕੰਮਾਂ ਵਿੱਚ ਦਯਾਵਾਨ ਹੈ।
  mya-JVB: ထာဝရ ဘုရား၏ လမ်းခရီး တော်ရှိသမျှ တို့သည် ဖြောင့်မတ် ၍ ၊ ခပ်သိမ်း သော အမှုတော်
    တို့သည် သန့်ရှင်း ကြပါ၏။
  kgf-kgf: Yawe imi wawaŋ memeya mocʒoŋ solaŋ dindiŋa waŋanʒac. Haka silicya mocʒoŋ
    ewa hiawac waŋanʒac.
  tte-O: Yeoba inamwanamwasosi mumugana meuloina koina yo me ana katekamkamna ana
    paisowa meuloina koina.
  tbg-tbg: Noravano Kotiva ekaa kaiqa vare vaiva avuqavuqama kero vaivaro vira muntukavano
    ekaa nai autukero vatai haikarara vaira.
  hmo-hmo: Lohiabada ena kara ibounai be maoromaoro, bona ia ese taunimanima ibounai
    dekenai ia bogahisihisi henia noho.
  zar-NT: Náquiëʼ tsahuiʼ Xanruʼ Dios ca naca yúguʼtë le runëʼ en náquiëʼ caʼ dxiʼi
    ladxiʼ.
  urd-urd: ख़ुदावन्द अपनी सब राहों में सादिक़, और अपने सब कामों में रहीम है।
  bqc-SIM: Dii kɛkɛáↄ maa píi, a gbɛ̃kɛ vĩ a yã́pii kɛa guu.
  tcz-CHONGTHU: Yahweh Pakai hi atohna jousea kitahnan ajuijin, atohna chan'a ngailutna
    dim ahi.
  mar-mar: परमेश्वर आपल्या सर्व मार्गात न्यायी आहे; आणि तो आपल्या सर्व कृत्यात दयाळू
    आहे.
  isl-isl: Drottinn er réttlátur og miskunnsamur í öllu sem hann gerir.
  hlt-THB: Bawipa a sainaak lam boeih taw dyng nawh a sai ik-oeih boeih ak khan awh
    lungnaak tahy.
  qub-qub: Tayta Diosga llapan aunishantapis cumlinmi. Llapan rurashancunatapis cuyapanmi.
  bqp-bqp: Dikiri yãkɛnanↄn mana pínki, à gbɛ̃kɛ vĩ a yã sĩnda pínki kɛnaa gũn.
  hat-hat: Seyè a san patipri nan tou sa l'ap fè. Li gen kè sansib nan tou sa l'ap
    fè.
  eng-BSB: The LORD is righteous in all His ways and kind in all His deeds.
  eng-WEBPB: The LORD is righteous in all his ways, and gracious in all his works.
  kbq-kbq: Maka zama hifina Ra Anumzamo'a fatgo avu'ava zanke nehuno, asunku huranteno
    ana maka zana hunerante.
  pon-pon: Ieowa me pun ni al karoj o jaraui ni a wiawia kan karoj.
  nhe-BL: TOTECO quichihua san tlen xitlahuac, huan quinextía para hueyi iyolo ipan
    nochi tlen quichihua.
  wnc-wnc: Anutu waapa noman takngakan tawake sangabamu tasinggak katangu ninde musip
    kwikwik natanimunggak.
  bus-bus: Dii yãkɛnanↄↄ maa píngi, à gbɛ̃kɛɛ vĩ a yã píngi kɛna guu.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ikatuahy wyzài ma'e iapo mehe. Wyzài ma'e iapo
    mehe nupuir kwaw wemiaihu wanuwi a'e.
