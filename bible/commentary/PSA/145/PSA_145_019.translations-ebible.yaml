verse: PSA.145.019
translations:
  mal-C: തന്നെ ഭയപ്പെടുന്നവരുടെ ആഗ്രഹങ്ങൾ അവിടന്ന് സഫലമാക്കുന്നു; അവരുടെ കരച്ചിൽകേട്ട്
    അവരെ രക്ഷിക്കുന്നു.
  deu-TKW: Er thut nach dem Willen derer, die ihn fürchten, und hört ihr Geschrei
    und hilft ihnen.
  lin-lin: akokisaka posa ya bato oyo batosaka Ye, ayokaka mpe abikisaka bango tango
    babelelaka Ye.
  mmx-mmx: Neni im taba epovo ri levem pakpakes atnedi ua dim taba asinorong i. Ing
    tonga leven anteng atnedi la irak lox asepsu nedi.
  eng-LSV: He does the desire of those fearing Him, || And He hears their cry, and
    saves them.
  eng-GNV: 'He wil fulfill the desire of them that feare him: he also wil heare their
    cry, and wil saue them.'
  eng-WEBSTER: 'He will fulfill the desire of them that fear him: he also will hear
    their cry, and will save them.'
  nhw-BL: Yaya quinmaca catli quinequij nochi masehualme catli quiimacasij huan quitlepanitaj.
    Quintlacaquilía quema quitzajtzilíaj ma quinpalehui huan quinmaquixtía tlen catli
    amo cuali.
  swh-ONEN: Huwatimizia wamchao matakwa yao, husikia kilio chao na kuwaokoa.
  bba-bba: A rɑ be bɑ nun nɑsie kĩru yibie kpɑ ɑ ben wuri nɔ ɑ bu fɑɑbɑ ko.
  eng-KJVCPB: '(ר) He will fulfil the desire of them that fear him: He also will hear
    their cry, and will save them.'
  luo-luo: Ochopo dwaro mag joma omiye luor; adier, owinjo ywakgi kendo oresogi.
  aii-aii: ܨܸܒ݂ܝܵܢܵܐ ܕܙܕܝܼܥܘܼ̈ܗ‌ܝ ܟܹܐ ܥܵܒܹܕ، ܘܡܲܩܘܲܚܬܵܝܗ‌ܝ ܟܹܐ ܫܵܡܹܥ، ܘܟܹܐ ܦܲܪܸܩ ܠܗܘܿܢ.
  meu-meu: Ia garina e garimu taudia iboudiai edia ura na ia ese e haḡuḡuruamu, edia
    taitai danu e kamonaimu, bona e hamauridiamu.
  npi-ULB: उहाँलाई आदर गर्नेहरूका इच्छा उहाँले पुरा गर्नुहुन्छ । उहाँले तिनीहरूको
    पुकारा सुन्‍नुहुन्छ र तिनीहरूलाई बचाउनुहुन्छ ।
  yor-yor: Ó mú ìfẹ́ àwọn tí ó bẹ̀rù rẹ̀ ṣẹ; ó gbọ́ igbe wọn, ó sì gbà wọ́n.
  pes-OPCB: خداوند آرزوی کسانی را که او را گرامی می‌دارند برآورده می‌سازد و دعای آنها
    را شنیده، ایشان را نجات می‌بخشد.
  tgl-ULB: Tinutupad niya ang nais na mga nagpaparangal sa kaniya; dinidinig niya
    ang kanilang iyak at inililigtas sila.
  nop-nop: Metam nediyeŋ aditok gikiŋgoŋ timiiŋ, adi yadi nemek niŋdok baniŋ tiiŋ
    kaŋ momooŋ hinek yehitubu-lodalak. Tiŋa kobulabulayehik nadiŋa kotigoŋ yahaŋelak.
  cbu-NT: Shiyamun Apaa, mang' tatkusin, shiysha uru istakush, mapiyrsin taakanaya.
    Apaa, istangandama; sitatstee. Maachee yutamash kasikchindama, tákchusin, shiysha
    mazinakchush, tapachindaksha.
  hui-hui: Wali agali Anduane Homogohondo giho haga karu ti burupale ngaru ibunime
    tiga handaga haga. Ti genda yu howa ibuhondo bi laragola ibunime hale halu gi
    miaga ka.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​အား ကြောက်​ရွံ့​ရို​သေ​သူ​အ​ပေါင်း​တို့​၏​လို​အင်
    များ​ကို ဖြည့်​တင်း​ပေး​တော်​မူ​၏။ သူ​တို့​၏​ဟစ်​အော်​သံ​ကို​ကြား​တော်​မူ​၍ သူ​တို့​အား​ကယ်​တော်​မူ​၏။
  bod-N: སུ་ཞིག་ཁོང་ལ་གུས་ཤིང་འཇིགས་གྱུར༌ན། །ཁོང་གིས་དེ་ཡི་རེ་བ་སྐོང་བྱེད༌ཅིང༌། །དེ་རྣམས་འོ་དོད་གསན་ཞིང་སྐྱོབ་པར༌མཛད།།
  wsk-wsk: Nu awiriya noko bowa ningi bagasan, mu mel bo ko tukunangasan mu nungarso;
    nu nunga niara ikiso ale nunga sangarso.
  sna-sna: Anozadzisa zvido zvaavo vanomutya; anonzwa kuchema kwavo uye anovaponesa.
  spa-BLM: Él cumplirá el deseo de los que le temen. Él también escuchará su clamor
    y los salvará.
  cac-cac: Mamin Jehová, tzac' tas icha sgana eb' ay xivc'olal d'ayach. Ayic sc'anan
    eb', tzab'i tza colan eb'.
  swh-ULB: Hutimiza haja za wale wanao mheshimu yeye; husikia kilio chao na kuwaokoa.
  deu-ELBBK: Er tut das Verlangen derer, die ihn fürchten; ihr Schreien hört er und
    rettet sie.
  mbb-OT: Is menge edtahud kenikew ne ebeǥayan nu sikandan te penganduy zan; ebpemineǥen
    nu is pengumew-umew zan kenikew, ne edluwasen nu sikandan.
  mal-2015: തന്റെ ഭക്തന്മാരുടെ ആഗ്രഹം അവൻ സാധിപ്പിക്കും; അവരുടെ നിലവിളി കേട്ടു അവരെ
    രക്ഷിക്കും.
  gup-gup: Nungka kabenmarnekurduyime kore bininj nawu kabirrikele bu bedda kabirridjawadjawan.
    Nungka kabenkayhmibekkan dja wanjh kabenngehke.
  rmc-rmc: Olen, ko pes lestar daran, del oda, so peske žadinen, šunel, sar ke leste
    vičinen vaš e pomoca, a zachraňinel len.
  nlg-nlg: Gaia te goni kale utunighi na ghanaghanadira tara nia kikinima, me varongohighi
    didira ngangaraha me volara.
  pes-OPV: آرزوی ترسندگان خود را بجا می‌آورد وتضرع ایشان را شنیده، ایشان را نجات می‌دهد.
  ron-1924: Ел ымплинеште доринцеле челор че се тем де Ел, ле ауде стригэтул ши-й
    скапэ.
  ben-OBCV: যারা তাঁকে সম্ভ্রম করে তিনি তাদের আকাঙ্ক্ষা পূর্ণ করেন; তিনি তাদের কান্না
    শোনেন আর তাদের রক্ষা করেন।
  som-som: Kuwa isaga ka cabsada waxay doonayaanba wuu siin doonaa, Oo weliba qayladoodana
    wuu maqli doonaa, wuuna badbaadin doonaa iyaga.
  eng-ASVBT: He will fulfill the desire of them that fear him; He also will hear their
    cry and will save them.
  mna-mna: Mi zin wal ta timototo i mi tileŋleŋ la kalŋaana na, sombe lelen pa koroŋ
    pakan mi tisuŋi pa, na ni ikamam pizin. Ileŋleŋ tiŋiizi kizin mi iuluulu zin.
  ita-1885: Egli adempie il desiderio di quelli che lo temono, E ode il lor grido,
    e li salva.
  eng-ULB: He fulfills the desire of those who honor him; he hears their cry and saves
    them.
  spa-VBL: Él satisface las necesidades de quienes lo siguen. Escucha su clamor de
    ayuda y los salva.
  fra-_FOB: Il accomplit le souhait de ceux qui le craignent; il entend leur cri,
    et les délivre.
  mal-mal: തന്റെ ഭക്തന്മാരുടെ ആഗ്രഹം അവിടുന്ന് സാധിപ്പിക്കും; അവരുടെ നിലവിളികേട്ട്
    അവരെ രക്ഷിക്കും.
  lit-lit: Jis išpildys norą tų, kurie jo bijo; jis gi išgirs jų šauksmą ir juos išgelbės.
  urd-GVR: Jo us kā ḳhauf māneṅ un kī ārzū wuh pūrī kartā hai. Wuh un kī fariyādeṅ
    sun kar un kī madad kartā hai.
  suz-BL: मेकोमी आ कली मान पा हिंब नेल्‍ल आन दाक्‍शो गेब। मेकोमी मेको आन पुंइशो नेंब।
    मिनु मेको आन कली श्‍येत रे प्रोंइब। हितोपदेस १०:२४
  eng-NOY: He fulfilleth the desire of them that fear him; He heareth their cry, and
    saveth them.
  ita-1927: Egli adempie il desiderio di quelli che lo temono, ode il loro grido,
    e li salva.
  ckb-ckb: ئارەزووی هەموو ئەوانە بەجێدەهێنێت کە لێی دەترسن، گوێی لە هاواریان دەبێت
    و ڕزگاریان دەکات.
  eng-BBE: To his worshippers, he will give their desire; their cry comes to his ears,
    and he gives them salvation.
  xsi-xsi: Tamâta ea simege ŋana i kâ, ande i uru kelekele ndia ilonzi papa ŋinde
    ilanzi. I ipaloŋo pa nenzi noŋa, ku ikainzi piti lâ kazâŋa ilo.
  kan-OKCV: ತಮಗೆ ಭಯಪಡುವವರ ಇಷ್ಟವನ್ನು ನೆರವೇರಿಸುತ್ತಾರೆ. ಅವರ ಮೊರೆಯನ್ನು ಕೇಳಿ, ಅವರನ್ನು ರಕ್ಷಿಸುತ್ತಾರೆ.
  tam-2017: அவர் தமக்குப் பயந்தவர்களுடைய விருப்பத்தின்படி செய்து, அவர்கள் கூப்பிடுதலைக்
    கேட்டு, அவர்களைப் பாதுகாக்கிறார்.
  spa-RV-1909: Cumplirá el deseo de los que le temen; oirá asimismo el clamor de ellos,
    y los salvará.
  ron-BTF: El va împlini dorința celor ce se tem de el, el de asemenea va asculta
    strigătul lor și îi va salva.
  eng-WEBP: He will fulfill the desire of those who fear him. He also will hear their
    cry, and will save them.
  eng-FBV: He satisfies the needs of those who follow him. He hears their cries for
    help and he saves them.
  nld-1939: Hij vervult de wensen van hen, die Hem vrezen; Hij hoort hun smeken, en
    komt ze te hulp.
  nch-BL: Yaya quinmaca cati quinequij nochi masehualme cati quiimacasij huan quitepanitaj.
    Quintacaquilía quema quitzajtzilíaj ma quinpalehui huan quinmaquixtía ten cati
    amo cuali.
  vie-1934: Ngài làm thỏa nguyện mọi người kính sợ Ngài; Cũng nghe tiếng kêu cầu của
    họ, và giải cứu cho.
  cha-cha: 'Güiya unafanbula y minalago ayo sija y manmaañao nu güiya: ujungog locue
    y inagangñija, ya usatba sija.'
  hin-CV: वह अपने श्रद्धालुओं की अभिलाषा पूर्ण करते हैं; वह उनकी पुकार सुनकर उनकी
    रक्षा भी करते हैं.
  eng-OURB: ר He will fulfill the desire of those who fear him. He also will sh'ma
    ·hear obey· their cry, and will save them.
  spa-BES: A sus adoradores, les dará su deseo; su clamor llega a sus oídos, y él
    les da salvación.
  tdx-tdx: Ho henefa’e ty fisalalà’ o mañeveñe ama’eo; ho janjiñe’e ka ty toreo’ iareo
    vaho ho rombahe’e.
  tha-KJV: พระองค์​จะทรงโปรดตามความปรารถนาของบรรดาผู้​ที่​ยำเกรงพระองค์ พระองค์​จะทรงสดับเสียงร้องทูลของเขาด้วย
    และจะทรงช่วยเขาให้​รอด
  por-BR-2018: Ele faz a vontade dos que o temem; e ouve o clamor deles, e os salva.
  deu-ELO: Er tut das Verlangen derer, die ihn fürchten; ihr Schreien hört er und
    rettet sie.
  eng-WYC-2018: He shall do the will of them, that dread him; and he shall hear the
    beseeching of them, and he shall make them safe. (He shall fulfill the desires
    of those who fear him or of those who revere him; he shall hear their pleas, and
    he shall save them.)
  epo-epo: La deziron de Siaj respektantoj Li plenumas, Kaj ilian krion Li aŭdas kaj
    helpas ilin.
  gfk-gfk: I la banbanot ira masmasingan udiet ing diet burtei. I hadade mah ira udiet
    sunuah ma i halon diet.
  uig-PIN: '|ר| U Ɵzidin ǝyminidiƣanlarning arzusini ǝmǝlgǝ axuridu; Ularning pǝryadini
    anglap ularni ⱪutⱪuzidu.'
  beo-beo: 'Nowa da Ema nodone dawa:sea, E da ilima ili lamusa: dawa:be liligi huluane
    defele iaha. E da ilia digini wele sia:be naba, amola ili gaga:sa.'
  tpi-OTNT: Wanem ol manmeri i save pret long em, em i save givim ol samting long
    ol. Na em i save harim krai bilong ol na kisim bek ol.
  hau-SA: Yakan cika sha’awar waɗanda suke tsoronsa; yakan ji kukansu yă kuma cece
    su.
  udu-udu: A’di ki thim to jin ona a’di bwa mo a’di jin ḵo/ki a’di mo. A’di si’da/
    ciḵki gwom buni mo dhali ta uni is ki me’d mo.
  uig-LAT: '|ר| U Özidin eyminidighanlarning arzusini emelge ashuridu; Ularning peryadini
    anglap ularni qutquzidu.'
  nde-nde: Uyagcwalisa izidingo zalabo abamesabayo; uyezwa ukukhala kwabo abasindise.
  ton-ton: 'Te ne fai ki he holi ʻanautolu ʻoku manavahē kiate ia: ʻe fanongo foki
    ia ki heʻenau tangi, pea te ne fakamoʻui ʻakinautolu.'
  ces-1613: Vůli těch, kteříž se ho bojí, činí, a křik jejich slyší, a spomáhá jim.
  eng-WMB: He will fulfill the desire of those who fear him. He also will hear their
    cry, and will save them.
  tam-TCV: அவர் தமக்குப் பயந்து நடக்கிறவர்களின் விருப்பங்களை நிறைவேற்றுகிறார்; அவர்களுடைய
    கூப்பிடுதலைக் கேட்டு அவர்களைக் காப்பாற்றுகிறார்.
  ceb-ULB: Tumanon niya ang gitinguha niadtong nagpasidungog kaniya; dunggon niya
    ang ilang paghilak ug luwason sila.
  pol-UBG: Spełni pragnienia tych, którzy się go boją; usłyszy ich wołanie i wybawi
    ich.
  agr-agr: Tuja niina eme anentus umijin aina nunú segamak antujuk yaigka uwemtikui.
  kyc-kyc: Wambu baa ketae pyambungi dupwana yano pilyamo karenge dupwa maingi. Baame
    nakamanaee laminyi doko soo nyepala pyuo nyisingi.
  urd-GVU: جو اُس کا خوف مانیں اُن کی آرزو وہ پوری کرتا ہے۔ وہ اُن کی فریادیں سن کر
    اُن کی مدد کرتا ہے۔
  eng-OEBCW: He will fulfil the desires of those who fear him; he will hear their
    cry for help and save them.
  deu-1912: Er tut, was die Gottesfürchtigen begehren, und hört ihr Schreien und hilft
    ihnen.
  kan-2017: ತನ್ನಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರ ಇಷ್ಟವನ್ನು ನೆರವೇರಿಸುತ್ತಾನೆ, ಅವರ ಕೂಗನ್ನು ಕೇಳಿ ರಕ್ಷಿಸುತ್ತಾನೆ.
  yap-yap: Pi’in bay madgun u wun’rad e ma pi’ ngorad e tin nge yag ngorad; ma rung’ag
    e tin yad ma wenignag ngak me ayuwegrad.
  hlt-MCSB: Amah aka rhih rhoek kah kolonah te a saii pah tih amih kah a pang te a
    yaak dongah amih te a khang.
  mdy-ETH: ቦንቺ ዒዛ ዒጊጫዞንሢም ኮይሳ ባኮ ቢያ ዒዚ ዒንጋኔ፤ ሜታዺ ዒላታ ዒላቶዋ ዋይዚ ዔያቶ ማኣዳኔ።
  twi-ASANTE: Ɔyɛ wɔn a wɔsuro no no apɛdeɛ ma wɔn; ɔtie wɔn sufrɛ na ɔgye wɔn.
  eng-WEBU: He will fulfill the desire of those who fear him. He also will hear their
    cry, and will save them.
  acu-NT: 'Tura ii Apurinka: Ameketme Apum tinu ainau wakeramurin umiktinuitai. Tura
    Apuru yainkata tinamtaikia, ni seamurinka anturkatnuitai tura uwemtikratnuitai.'
  spa-PDDPT: Cumplirá el deseo de los que le temen. Escuchará también su clamor, Y
    los salvará.
  gun-gun: Henonde ojererokyjea rupi ikuai va'e pe ojapo 'rã oipota va'e. Ojapukaia
    oendu vy ogueraa jepe 'rã.
  agu-BL: Na tak'u' yi e'chk takle'n yi tajwe'n scyetz yi e' yi na cyek ẍchi'u', na
    yi na chijak ẍch'eybil cyetz teru' na tbitu' nin na che' colu'.
  ilo-ULB: Patpatganna ti tarigagay dagiti agraem kenkuana; dengdenggenna ti asugda
    ket isalsalakanna ida.
  kpg-kpg: Mee e wanga gii dohu nia hiihai o digau huogodoo ala e hagalabagau Ia,
    e hagalongo gi nadau dangidangi, gei e haga mouli digaula.
  uig-ARA: '|ר| ئۇ ئۆزىدىن ئەيمىنىدىغانلارنىڭ ئارزۇسىنى ئەمەلگە ئاشۇرىدۇ؛ ئۇلارنىڭ
    پەريادىنى ئاڭلاپ ئۇلارنى قۇتقۇزىدۇ.'
  sus-sus: A a yaragaaxuie waxɔnfe rabama nɛ, a e xa duba suxuma nɛ, a e rakisi.
  pon-2006: E kin ketikihong anahn en irail me kin wauneki; e kin ketin karonge ar
    likwer, oh kin ketin komourirailla.
  jae-jae: Eŋ gêjam êsêac, taŋ têtêc eŋ naŋ, nêŋ sêpô lêna sa to gêŋô êsêacnêŋ taŋiboa
    ma kêpuc êsêac tôŋ.
  ksd-ksd: Na pait ot pa ra mamainga kadiat dia ru ia, Ma na valongore bula kadia
    kinail, ma na valaun diat.
  tur-YTC: Kendisinden korkanların dileklerini yerine getirir. Onların feryadını işitir
    ve onları kurtarır.
  bel-N: Ён робіць паводле жаданьня тых, што баяцца Яго, і чуе лямант іхні і выбаўляе
    іх.
  kpr-kpr: Evetu genembo mave Bajari kakara eraera aikena reju ava daiva eraira, nune
    nemokena muturaira. Ne nanjigo numokena kori seraera, nune ningido sonembeari
    jebugeraera.
  ind-AYT: Dia memenuhi hasrat orang-orang yang takut kepada-Nya, Dia mendengar tangisan
    mereka minta tolong, dan menyelamatkan mereka.
  yom-yom: Niandi weti dedikisa zitsatu zi bobo beti ku kinzika ; weti wa yamikina
    kuawu ayi weti ku bavukisa.
  yut-yut: Iyɨ do pasolgoŋ amɨn yo nido galak toŋ uŋun yoban tɨmɨkgaŋ. Bɨsitni nandaŋek
    yokwikon baŋ tɨmɨkdak.
  nya-nya: Iye amakwaniritsa zokhumba za iwo amene amamuopa; amamva kulira kwawo ndi
    kuwapulumutsa.
  kyg-kyg: Agaefeꞌmo koli huꞌneꞌa mono nehaya vayaꞌaitegamo hapauꞌnisiya kavaꞌmo afaꞌa
    hugiye. Keya aeꞌa ge nehagenoꞌaeꞌmo apakufamo alino katino neꞌapate.
  hrv-hrv: $REŠ On ispunja želje štovatelja svojih, sluša njihove vapaje i spasava
    ih.
  mps-mps: Te agade wi ebo we bidi, te augwali nai meni baso, teda agai augwali nai
    mabo dao. Tama agai augwali gela wabo odolama, te augwali ma sabo dao.
  tpi-tpi: Wanem ol manmeri i save pret long em, em i save givim ol samting long ol.
    Na em i save harim krai bilong ol na kisim bek ol.
  dan-1931: Han gør, hvad de, der frygter ham, ønsker, hører deres Råb og frelser
    dem,
  vie-OVCB: Chúa làm cho những người kính sợ Chúa thỏa nguyện; Ngài nghe họ kêu xin
    và giải cứu.
  guj-2017: જેઓ યહોવાહને માન આપે છે તેમની ઇચ્છાઓને તે પૂરી કરે છે; તે તેઓનો પોકાર
    સાંભળીને તેમને બચાવે છે.
  pon-2006A: E kin ketikihong anahn en irail me kin wauneki; e kin ketin karonge ar
    likwer, oh kin ketin komourirailla.
  por-BRBSL: Ele vai satisfazer o desejo daqueles que o temem. Ele também ouvirá o
    grito deles e os salvará.
  eng-OEBUS: He will fulfil the desires of those who fear him; he will hear their
    cry for help and save them.
  swe-swe: 'Han har sin glädje i att tillfredsställa dem som i vördnadsfull tillbedjan
    fruktar honom (han ger de som troget följer honom vad de begär). Han hör deras
    rop och räddar (frälser, befriar) dem. [Den tjugonde hebreiska bokstaven är: ר
    – Resh. Tecknet avbildar framsidan av ett huvud. Här är det orden ”har sin glädje
    i” som börjar på denna bokstav.]'
  cth-cth: Bawipa ni ama ka taketnaw e lungngai akuep sak pouh. Ahnimae hramki lawk
    hai a thai pouh teh, ahnimanaw hah a rungngang.
  twi-twi: Ɔyɛ wɔn a wosuro no no apɛde ma wɔn; otie wɔn sufrɛ na ogye wɔn.
  hlt-hlt: Amah aka rhih rhoek kah kolonah te a saii pah tih amih kah a pang te a
    yaak dongah amih te a khang.
  tbz-SIM: Kù ɔ̃ɔ̃ dɔɔ̀mu bɛ̀ɛ̀ kù dé bɛ̀ dɔ́ tì, kù ɔ̃ɔ̃ keèmu bɛ dɑbùò kɛ́ bɛ̀ dɛɛtɛ́.
  msy-2020: Uaghan, gumazamizir an atiatia an apengan itiba, a bizir me ifongeziba
    bar da isɨ me danɨngam. A uaghan men arareba baragh men akurvagh ua me iniam.
  dop-dop: Nɑ ń lɑkɩ mpɑ pɑ nyɑŋnɑ-ŋ tɔ pɑ kʋsɔɔləm. N nɩɩkɩ pɑ wulɑ kɛ́, nɑ ń yɑkɩ-wɛ.
  azb-azb: Ondan qorxanları murada çatdırar, Fəryadlarına qulaq asıb onları qurtarar.
  eng-DBY: He fulfilleth the desire of them that fear him; he heareth their cry, and
    saveth them.
  hin-2017: वह अपने डरवैयों की इच्छा पूरी करता है, और उनकी दुहाई सुनकर उनका उद्धार
    करता है।
  wol-KYG: Nammeelu ku ko ragal, mu sottal; yuuxam, mu dégg, musal.
  swp-swp: Ia tauheasisiena tataodi gamagaridi i itawataidi, edi dou hinage i ataiei,
    eo i hemauridi.
  bjr-bjr: Mifa nariara naaquqee marifaqa mina ufa qaindusi mariasa dadaaqira ainainauqa
    nimidanoo. Mifa misa qiki raqarana iriseenoo misa ummaarakinaana mara kaqinni
    quqannisaidanoo.
  eng-YLT: The desire of those fearing Him He doth, And their cry He heareth, and
    saveth them.
  kne-kne: Idawat mo din kasapolan di mangipateg en sik-a, dengngem din adawag da
    et isalakan mos daida.
  eng-WYC-2017: He shall do the will of them, that dread him; and he shall hear the
    beseeching of them, and he shall make them safe.
  eng-WMBB: He will fulfil the desire of those who fear him. He also will hear their
    cry, and will save them.
  zat-NTPS: Gune̱' ca dxelezá lazre' benne' ca' dxelezrebe̱' Le̱'. Cá'anqueze xenne̱'
    chee̱' gate xululáwizre̱' Le̱', ne guselé̱' benne' ca'.
  zty-NTPS: Gone' da' žak ḻáže'gak benne' ka' ẕžébegake' Ḻe'. Ḻezka' yenle' chégake'
    kate' wḻížgake' Ḻe', na' yeslé' ḻégake'.
  urd-GVH: जो उसका ख़ौफ़ मानें उनकी आरज़ू वह पूरी करता है। वह उनकी फ़रियादें सुनकर
    उनकी मदद करता है।
  rug-rug: (Resh) Poni Sa gua sapu ta hivae koarini pu va lavatia si Asa. Avosi Sa
    sari na dia kinabo, meke harupi Sa sarini.
  gaz-gaz: Inni fedhii warra isa sodaatanii ni guuta; kadhannaa isaanis dhagaʼee isaan
    oolcha.
  fra-LSG: Il accomplit les désirs de ceux qui le craignent, Il entend leur cri et
    il les sauve.
  yal-yal: A a yɛɛragaxu muxune rafan feene ligama nɛn, a e xuiin mɛ, a yi e rakisi.
  iou-iou: Ba ämawebe oraŋ imik täkaŋ unitä imaka kubäta yäŋapik man yäŋirä yämik
    täyak. Ba gera kotäki nadäŋpäŋ imaka umuri gänaŋ nanik wädäŋ tädotpäŋ yepmak täyak.
  haw-1868: E hana mai no o Iehova i ka makemake o ka poe i makau aku ia ia, E hoolohe
    mai no hoi oia i ka lakou pule a e hoola ia lakou.
  arb-NAV: يُجِيبُ سُؤْلَ جَمِيعِ خَائِفِيهِ، وَيَسْمَعُ تَضَرُّعَهُمْ فَيُخَلِّصُهُمْ.
  ded-ded: Ngicngac eweheihei ammiandae, yeni wiac monggac me monggac ayemmeu yeng
    imoc yemmeu naric kecgecde. Yeng kpakpacngina negemma ebicfunac mesiyunuude.
  ewe-ewe: Ewɔa ame siwo vɔ̃nɛ la ƒe dzimedidiwo na wo, esea woƒe ɣlidodo, eye wòɖea
    wo.
  eng-LEE: The desire of those who fear him will he fulfill, and their cry will he
    hear, and save them.
  asm-FB: যিসকলে তেওঁক ভয় কৰে, তেওঁ সেই সকলো লোকৰ মনৰ ইচ্ছা পূর্ণ কৰে। তেওঁ তেওঁলোকৰ
    কাতৰোক্তি শুনি তেওঁলোকক ৰক্ষা কৰে।
  sus-A: عَ عَ يَرَفَاشُييٍ وَشْنقٍ رَبَمَ نّ، عَ عٍ شَ دُبَ سُشُمَ نّ، عَ عٍ رَكِسِ.
  fra-SBL: Il exaucera le désir de ceux qui le craignent. Lui aussi entendra leurs
    cris et les sauvera.
  hbo-hbo: רְצֹון־יְרֵאָ֥יו יַעֲשֶׂ֑ה וְֽאֶת־שַׁוְעָתָ֥ם יִ֝שְׁמַ֗ע וְיֹושִׁיעֵֽם׃
  kik-kik: Arĩa othe mamwĩtigagĩra nĩamahingagĩria mabataro mao; nĩaiguaga kĩrĩro
    kĩao na akamahonokia.
  fra-NCL: Il accomplit les désirs de ceux qui le craignent, il entend leur cri et
    il les sauve.
  cek-AK: Anih zithaih tawn kaminawk koehhaih to acungsak tih; nihcae hanghaih lok
    to thaih pae ueloe, nihcae to pahlong tih.
  cuk-cuk: Bab-Jehová, dule-e-sabee-gudimaladga ibmar-abemalad ukdaed. Amar-ese-ibmar-egisedi
    ega ukdaed.
  pma-pma: Koakeil avouhou minuk, komul kosan asa koa e vati. Keik komul kolong hisoen
    one ka kumai komutut moulien one.
  tel-2017: తన భక్తుల కోరికలు ఆయన నెరవేరుస్తాడు. వాళ్ళ ప్రార్థన విని వాళ్ళను కాపాడతాడు.
  hat-BSA: Li va ranpli dezi a sila ki gen lakrent Li yo. Anplis Li va tande kri yo
    e Li va sove yo.
  kos-kos: El akfalye enenu lalos nukewa su akfulatyal; El lohng pusren tung lalos
    ac molelosla.
  hbo-WLC: רְצוֹן־יְרֵאָ֥יו יַעֲשֶׂ֑ה וְֽאֶת־שַׁוְעָתָ֥ם יִ֝שְׁמַ֗ע וְיוֹשִׁיעֵֽם׃
  ibo-ibo: Ọ na-emezu ọchịchọ niile nke ndị na-atụ egwu ya; ọ na-anụ akwa ha na-azọpụtakwa
    ha.
  ory-ory: ସେ ଆପଣା ଭୟକାରୀମାନଙ୍କର ବାଞ୍ଛା ପୂର୍ଣ୍ଣ କରିବେ; ଆହୁରି, ସେ ସେମାନଙ୍କର କାକୂକ୍ତି
    ଶୁଣିବେ ଓ ସେମାନଙ୍କୁ ପରିତ୍ରାଣ କରିବେ।
  chk-chk: A föri mochenin ir meinisin mi niuokusiti i, a rong ar siö o amanaueer.
  rop-rop: YAWEI oldei gibit ebrijing langa ol detlot pipul hu rispek im. Im irrim
    olabat wen dei jingat langa im en im seibum olabat.
  ukr-1871: Він сповняє бажаннє тих, що бояться його; чує благаннє й спасає їх.
  yon-yon: Kane kane yi kuu ye yaa une bumangkimaib kuu yembed yi dowaken yaa kuu
    id kerundi kondimaan, kwane yi baandi kuu wengamberende ben burudande angka nongkobimaan.
  deu-1951: er tut, was die Gottesfürchtigen begehren, und hört ihr Schreien und hilft
    ihnen.
  eng-JPS: He will fulfil the desire of them that fear Him; He also will hear their
    cry, and will save them.
  srp-1865: Želju ispunja onima koji ga se boje, tužnjavu njihovu èuje, i pomaže im.
  lug-lug: Abo bonna abamussaamu ekitiibwa abawa bye baagala, era awulira okukaaba
    kwabwe n’abawonya.
  heb-heb: רצון יראיו יעשה ואת שועתם ישמע ויושיעם׃
  ben-IRV: যারা তাঁকে সম্মান করে তিনি তাদের ইচ্ছা পূরন করেন; তিনি তাদের কান্না শোনেন
    এবং তাদের রক্ষা করেন।
  ntu-ntu: lrq nzyrnikr leplz kcng tzamrluelr nim, X ayzlubzme natqdr mz nzarlapx-krm
    nidr.
  pan-pan: ਉਹ ਆਪਣਾ ਭੈਅ ਮੰਨ ਵਾਲਿਆਂ ਦੀ ਇੱਛਿਆ ਪੂਰੀ ਕਰੇਗਾ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਦੁਹਾਈ ਸੁਣੇਗਾ
    ਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਬਚਾਵੇਗਾ।
  mya-JVB: ကြောက်ရွံ့ သောသူတို့၏ အလို ကို ပြည့်စုံ စေ တော်မူ၏။ ထိုသူ တို့၏အော်ဟစ်
    ခြင်းကို ကြား ၍ ကယ်တင် တော်မူ၏။
  kgf-kgf: Inéŋ mia eeya héimianʒu séc ewa siŋginawac sécgé énécmianʒac. Waŋu ionac
    qac héhéligina imi nimma aŋgéŋgina tianʒac.
  tte-O: Siya analiyao siyakasisi-yan ali nuwatu yo ali valam ibenalagili yo ileboili.
  tbg-tbg: Vira uva raqa kaarorave ti, vira aatu qeteha ni variaka, viva vika muntukavano
    vai haikara nimi vaira. Vika virara ike mpo tiha tinavu kahaqiane ti varia uvara
    iriharo, vika ruaruama nimite vaira.
  hmo-hmo: Ia dekenai idia gari taudia dekenai, idia ura henia gaudia ia henia noho.
    Edia taitai ia kamonai, bona ia ese idia ia hamauria noho.
  zar-NT: Gunnëʼ le taʼzë́ ládxiʼgaca quégaca nupa tadxi Lëʼ. Riyönnëʼ cateʼ tuʼlidza
    Lëʼ, en rusölë́ʼ léguequi.
  urd-urd: जो उससे डरते हैं वह उनकी मुराद पूरी करेगा, वह उनकी फ़रियाद सुनेगा और उनको
    बचा लेगा।
  bqc-SIM: Ì a vĩakɛnaↄ pↄeã bↄↄlɛnɛ́, ì ń wiilɛa ma, i ń suaba.
  tcz-CHONGTHU: Aman gimna le jana neipumma ngaichatna neiho alolhinsah in, panpi
    ngaicha'a akanao angaipeh'in ahuhdoh jin ahi.
  mar-mar: तो त्याचे भय धरणाऱ्यांची इच्छा पुरवतो; तो त्यांची आरोळी ऐकून त्यांना वाचवतो.
  isl-isl: Hann uppfyllir þarfir þeirra sem óttast hann og elska. Hann heyrir hróp
    þeirra og hjálpar þeim.
  hlt-THB: Amah ak kqih thlangkhqi boeih a ngaihnaak ce soep pe sak hy; cekkhqi ak
    khy awi ce zaak pe nawh hul hy.
  qub-qub: Payta rispitajcuna imatapis mañacushantaga llapantami camacächin. Mañacuptin
    imapitapis salbanmi.
  bqp-bqp: Àdi a vĩnakɛrinↄ pↄyeina bↄkↄtɛńnɛ, àdi ń wikilɛna ma à ń sura ba.
  hat-hat: L'ap bay tout moun ki gen krentif pou li sa yo ta renmen. Li tande lè y'ap
    rele l', l'ap delivre yo.
  eng-BSB: He fulfills the desires of those who fear Him; He hears their cry and saves
    them.
  eng-WEBPB: He will fulfil the desire of those who fear him. He also will hear their
    cry, and will save them.
  kbq-kbq: Agri'ma koro'ma hunte'za amage'ma nentaza vahe'mo'zama nazankuro atupa'ma
    nehaza zana nezamino, zavi krafama nehazana nentahino, zamaza huno zamagu nevazie.
  pon-pon: A kotin wiai on, me majak i duen ar inon. A kotin mani ar nidinid, ap kotin
    jauaja ir.
  nhe-BL: Yajaya quinmaca tlen quinequij nochi tlacame tlen quiimacasij huan quitlepanitaj.
    Quintlacaquilía quema quitzajtzilíaj ma quinpalehui huan quinmaquixtía tlen nopa
    tlen ax cuali.
  wnc-wnc: Siwan mamin amindaka ie akgwaubanu ita sanga wa aminde ayamunggak. Sike
    kwanamu ie sikaingu ita atnatake gatuna waakwau panggak.
  bus-bus: È a vĩakɛrinↄ pↄyezi bↄkↄ̃tɛńnɛ, è ń wiipɛna ma à ń mì sí.
  gub-BL: Tupàn omono wanemimutar wanupe upaw rupi a'e, aze ukyze izuwi a'e wà. Wenu
    wanehapukaz mehe màno haw wi wapyro pà wà.
