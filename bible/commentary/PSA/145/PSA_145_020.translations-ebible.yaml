verse: PSA.145.020
translations:
  mal-C: തന്നെ സ്നേഹിക്കുന്ന സകലരെയും യഹോവ സംരക്ഷിക്കുന്നു, എന്നാൽ സകലദുഷ്ടരെയും അവിടന്ന്
    നശിപ്പിക്കും.
  deu-TKW: Jahwe behütet alle, die ihn lieben, aber alle Gottlosen vertilgt er.
  lin-lin: Yawe abatelaka bato nyonso oyo balingaka Ye, kasi abebisaka bato nyonso
    ya mabe.
  mmx-mmx: Neni ik lok see atnedi ua di vavara aleng tin, ketla neni naba sev amet
    nedi limixin dixo mumu asu i.
  eng-LSV: YHWH preserves all those loving Him, || And He destroys all the wicked.
  eng-GNV: 'The Lord preserueth all them that loue him: but he will destroy all the
    wicked.'
  eng-WEBSTER: 'The LORD preserveth all them that love him: but all the wicked will
    he destroy.'
  nhw-BL: TOTECO quinmocuitlahuía nochi catli quiicnelíaj, pero nochi catli amo quitlepanitaj,
    Toteco quintzontlamiltis.
  swh-ONEN: Bwana huwalinda wote wampendao, bali waovu wote atawaangamiza.
  bba-bba: A rɑ be bɑ nun kĩ kɔ̃su kpɑ ɑ tɔn kɔ̃sobu kɑm koosiɑ.
  eng-KJVCPB: '(ש) The Lord preserveth all them that love him: But all the wicked
    will he destroy.'
  luo-luo: Jehova Nyasaye rito maber ji duto mohere, to ji duto ma timbegi richo obiro
    tieko.
  aii-aii: ܟܹܐ ܢܵܛܹܪ ܡܵܪܝܵܐ ܠܟܠܵܝܗ‌ܝ ܡܲܚܸܒܵܢܘܼ̈ܗ‌ܝ، ܐܝܼܢܵܐ ܠܟܠܵܝܗ‌ܝ ܪ̈ܲܫܝܼܥܹܐ ܒܸܬ
    ܛܲܠܸܩ.
  meu-meu: Ia e ura heniamu taudia iboudiai na Iehova ese e hamauridiamu, a kara dika
    taudia iboudiai na ia ese baine habuadia tari.
  npi-ULB: परमप्रभुले उहाँलाई प्रेम गर्नेहरू सबैमाथि हेर्नुहुन्छ, तर उहाँले सबै दुष्‍टलाई
    नाश गर्नुहुनेछ ।
  yor-yor: Olúwa dá gbogbo àwọn tí ó ní ìfẹ́ sẹ sí ṣùgbọ́n gbogbo àwọn ẹni búburú
    ní yóò parun.
  pes-OPCB: خداوند دوستداران خویش را محفوظ می‌دارد، اما بدکاران را نابود می‌کند.
  tgl-ULB: Pinagmamasdan ni Yahweh ang lahat ng nagmamahal sa kaniya, pero siya ang
    wawasak sa lahat ng masasama.
  nop-nop: Metam nediyeŋ welehikdi adi kahilehinaka tiiŋ adi yadi momooŋ hinek yabudokolak.
    Iŋgoŋ oŋ, metam titiŋ hogohi tiiŋ heki adi yehitubu-kadaka tibaak.
  cbu-NT: Apaa Taarashipanee, yuw tputs mangpatari shiyaa itsinsaru chinakana anoo
    tputs uru ksutaksha. Itaru, tputs shiyaa chinamaam ngatkusin, natsampan taaksin,
    anumashee tputs shiysha izuuru tpachingayarush kasaksha.
  hui-hui: Wali agali Anduane Homogo ibuore gubalini haga karu ibunime ti baya hanguore
    handayaho halu mamage haga ka. Wali agali mana ko biaga karu ibugua ti bibahende
    bo mburi lai holebira.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​အား​ချစ်​သော​သူ​အ​ပေါင်း တို့​ကို ကာ​ကွယ်​စောင့်​ရှောက်​တော်​မူ​၏။
    သူ​ယုတ်​မာ​အ​ပေါင်း​တို့​ကို​မူ​ကား သုတ်​သင်​တော်​မူ​လိမ့်​မည်။
  bod-N: ཡ་ཝཱེས་རང་ལ་གཅེས་མཁན་རྣམས་སྲུང༌ཞིང༌། །མི་ངན་ཐམས་ཅད་རྩ་ནས་འཇོམས་བྱེད༌དོ།།
  wsk-wsk: Nu kariimet nu ko kuesan mu nunga bitarso; bare kariimet memek bitawara
    mu nunga maguwurokko.
  sna-sna: Jehovha anochengeta vose vanomuda, asi achaparadza vakaipa vose.
  spa-BLM: Yahvé preserva a todos los que le aman, pero destruirá a todos los malvados.
  cac-cac: Mamin Jehová, tzil eb' tzach xajanani. Axo eb' sc'ulan chucal jun, tza
    satel eb'.
  swh-ULB: Yahwe huwalinda wale wampendao, lakini atawaangamiza waovu wote.
  deu-ELBBK: Der HERR bewahrt alle, die ihn lieben, und alle Gottlosen vertilgt er.
  mbb-OT: Binentayan nu layun is langun he etew he mibmahal kenikew, iyan, edezeetan
    nu mulà is langun he menge lalung.
  mal-2015: യഹോവ തന്നേ സ്നേഹിക്കുന്ന ഏവരേയും പരിപാലിക്കുന്നു; എന്നാൽ സകല ദുഷ്ടന്മാരെയും
    അവൻ നശിപ്പിക്കും;
  gup-gup: Nawu Yawey kabennahnan rowk bininj nawu kabirrimarnedjare. Dja nawu birriwarre
    bininj wanjh nungka kabenbularrbun.
  rmc-rmc: O RAJ chraňinel savoren, ko les kamen, ale savore nalačhe manušen zňičinela.
  nlg-nlg: Gaia Lord te pilupungisira gaira tara dolovia, me taghalaghinira tana lutu
    dika.
  pes-OPV: خداوند همه محبان خود را نگاه می‌دارد وهمه شریران را هلاک خواهد ساخت.
  ron-1924: Домнул пэзеште пе тоць чей че-Л юбеск ши нимичеште пе тоць чей рэй.
  ben-OBCV: যারা তাঁকে ভালোবাসে, তিনি তাদের প্রতি দৃষ্টি রাখেন, কিন্তু দুষ্টদের সবাইকে
    তিনি ধ্বংস করবেন।
  som-som: Rabbigu inta isaga jecel oo dhan wuu ilaaliyaa, Laakiinse kuwa sharka leh
    oo dhan wuu wada baabbi'in doonaa.
  eng-ASVBT: Jehovah preserveth all them that love him; But all the wicked will he
    destroy.
  mna-mna: Tana zin wal ta tiurur lelen pini na, ni mataana pizin mi imenderkalkaala
    zin. Tamen zin wal sananŋan na, ni ko ipasaana zin ma tila len lup.
  ita-1885: Il Signore guarda tutti quelli che l'amano; E distruggerà tutti gli empi.
  eng-ULB: Yahweh watches over all those who love him, but he will destroy all the
    wicked.
  spa-VBL: El Señor cuida de quienes lo aman, pero destruirá a los malvados.
  fra-_FOB: L'Éternel garde tous ceux qui l'aiment, mais il détuira tous les méchants.
  mal-mal: യഹോവ തന്നെ സ്നേഹിക്കുന്ന ഏവരെയും പരിപാലിക്കുന്നു; എന്നാൽ സകലദുഷ്ടന്മാരെയും
    അവിടുന്ന് നശിപ്പിക്കും;
  lit-lit: VIEŠPATS visus jį mylinčius saugo, bet nedorėlius pražudys.
  urd-GVR: Rab un sab ko mahfūz rakhtā hai jo use pyār karte haiṅ, lekin bedīnoṅ ko
    wuh halāk kartā hai.
  suz-BL: परमप्रभु यावेम आ कली दाक्‍ब नेल्‍ल आन कली कोव़ब। तन्‍न मेकोमी आ अरेशो मटीब
    नेल्‍ल आन कली खतम पोक्‍ब।
  eng-NOY: The LORD preserveth all that love him; But all the wicked he will destroy.
  ita-1927: L’Eterno guarda tutti quelli che l’amano, ma distruggerà tutti gli empi.
  ckb-ckb: یەزدان هەموو ئەوانە دەپارێزێت کە خۆشیان دەوێت، بەڵام هەموو بەدکاران تەفروتونا
    دەکات.
  eng-BBE: The Lord will keep all his worshippers from danger; but he will send destruction
    on all sinners.
  xsi-xsi: Ina kala uru ikatonanzi tamâta rârâni ŋine ilonzi ndo ikeno pa i. Aŋga
    kinzi tamâta sakamao, ande i ma izavarunzi ndo lâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರು, ತಮ್ಮನ್ನು ಪ್ರೀತಿಸುವವರೆಲ್ಲರನ್ನು ಕಾಪಾಡುತ್ತಾರೆ. ಆದರೆ ದುಷ್ಟರೆಲ್ಲರನ್ನು
    ದಂಡಿಸುತ್ತಾರೆ.
  tam-2017: யெகோவா தம்மில் அன்புகூருகிற அனைவரையும் காப்பாற்றி, துன்மார்க்கர்கள் அனைவரையும்
    அழிப்பார்.
  spa-RV-1909: Jehová guarda á todos los que le aman; empero destruirá á todos los
    impíos.
  ron-BTF: DOMNUL păstrează pe toți cei ce îl iubesc, dar pe toți stricații îi va
    nimici.
  eng-WEBP: The LORD preserves all those who love him, but he will destroy all the
    wicked.
  eng-FBV: The Lord takes care of all those who love him, but he will destroy all
    those who are wicked.
  nld-1939: Jahweh behoedt wie Hem liefheeft, Maar vernielt alle bozen!
  nch-BL: TOTECO quinmocuitahuía nochi cati quiicnelíaj, pero nochi cati amo quitepanitaj,
    Toteco quintzontamiltis.
  vie-1934: Đức Giê-hô-va bảo hộ những kẻ yêu mến Ngài, Song hủy diệt những kẻ ác.
  cha-cha: 'Si Jeova jaadadaje todo ayo sija y gumaeya güe: lao todo y manaelaye uyulang.'
  hin-CV: याहवेह उन सभी की रक्षा करते हैं, जिन्हें उनसे प्रेम है, किंतु वह दुष्टों
    को नष्ट कर देंगे.
  eng-OURB: שׁ Adonai preserves all those who 'ahav ·affectionately love· him, but
    all the wicked he will destroy.
  spa-BES: El Señor guardará a todos sus adoradores del peligro; pero él enviará destrucción
    a todos los pecadores.
  tdx-tdx: Ambena’ Iehovà ze hene mikoko aze, fe fonga ho rotsahe’e o lo-tserekeo.
  tha-KJV: พระเยโฮวาห์ทรงสงวนทุกคนที่รักพระองค์​ไว้ แต่​บรรดาคนชั่ว พระองค์​จะทรงทำลาย
  por-BR-2018: O SENHOR protege a todos os que o amam; porém destrói a todos os perversos.
  deu-ELO: Jehova bewahrt alle, die ihn lieben, und alle Gesetzlosen vertilgt er.
  eng-WYC-2018: The Lord keepeth all men loving him; and he shall lose all sinners.
    (The Lord keepeth safe all those who love him; but he shall destroy all the sinners.)
  epo-epo: La Eternulo gardas ĉiujn Sian amantojn, Kaj ĉiujn malvirtulojn Li ekstermas.
  gfk-gfk: No Watong i la nesnes mur diet ing diet sip ie, iesen na haliare ira ut
    na sakena bakut.
  uig-PIN: '|ש| Pǝrwǝrdigar Ɵzini sɵygǝnlǝrning ⱨǝmmisidin hǝwǝr alidu; Rǝzillǝrning
    ⱨǝmmisini yoⱪitidu.'
  beo-beo: Nowa da Ema asigi galea, E da amo dunu gagagulasa. Be E da wadela:i hou
    hamobe dunu gugunufinisimu.
  tpi-OTNT: Em i save was gut long ol manmeri i save laikim em tru. Tasol em bai i
    bagarapim ol manmeri i save mekim pasin nogut.
  hau-SA: Ubangiji yakan lura da dukan waɗanda suke ƙaunarsa, amma dukan mugaye zai
    hallaka su.
  udu-udu: Tap̱a a’di ki ’tasha ris uni ’baar ’twa/ mo uni gun enki a’di mo, hili
    aris uni gun ta thus ki thus mo tani mina a’di i’ce’d sho’k mo.
  uig-LAT: '|ש| Perwerdigar Özini söygenlerning hemmisidin xewer alidu; Rezillerning
    hemmisini yoqitidu.'
  nde-nde: UThixo uyabalinda bonke abamthandayo, kodwa bonke ababi uzababhubhisa.
  ton-ton: '‌ʻOku fakamoʻui ʻe Sihova ʻakinautolu kotoa pē ʻoku nau ʻofa kiate ia:
    ka ko e angakovi kotoa pē te ne fakaʻauha.'
  ces-1613: Ostříhá Hospodin všech, kdož jej milují, ale všecky bezbožné zatratí.
  eng-WMB: The LORD preserves all those who love him, but he will destroy all the
    wicked.
  tam-TCV: யெகோவா தம்மில் அன்புகூருகிறவர்களைப் பாதுகாக்கிறார்; ஆனால் கொடியவர்கள் அனைவரையும்
    தண்டிப்பார்.
  ceb-ULB: Bantayan ni Yahweh kadtong tanan nga nahigugma kaniya, apan pagalaglagon
    niya ang tanang daotan.
  pol-UBG: PAN strzeże wszystkich, którzy go miłują; a wytraci wszystkich niegodziwych.
  agr-agr: Tuke Pujuuk niina aneen aidaun kuitamui; untsu aents pegkegchau aidaunak
    ijina utsawai.
  kyc-kyc: Mendeme baapa mona retaminyi dupwa peparae nyuo arapunya palyuo baapa koo
    pingi dupwa peparae kokwa sinyi nembo pira.
  urd-GVU: رب اُن سب کو محفوظ رکھتا ہے جو اُسے پیار کرتے ہیں، لیکن بےدینوں کو وہ ہلاک
    کرتا ہے۔
  eng-OEBCW: The Lord is the keeper of all who love him, but all the wicked will he
    destroy.
  deu-1912: Der HERR behütet alle, die ihn lieben, und wird vertilgen alle Gottlosen.
  kan-2017: ಯೆಹೋವನು ತನ್ನನ್ನು ಪ್ರೀತಿಸುವವರೆಲ್ಲರನ್ನು ಕಾಪಾಡುತ್ತಾನೆ, ಆದರೆ ಎಲ್ಲಾ ದುಷ್ಟರನ್ನು
    ಸಂಹರಿಸುತ್ತಾನೆ.
  yap-yap: Ma yoror rok urngin e pi’in nib t’uf rorad, machane ra thang e pogofan
    rok urngin e pi’in nib kireb.
  hlt-MCSB: Amah aka lungnah rhoek boeih te BOEIPA loh a ngaithuen. Tedae halang rhoek
    boeih te tah a mitmoeng sak ni.
  mdy-ETH: ዒዛ ናሽካዞንሢ ቢያ ዒ ፑርታፓ ካፓኔ፤ ፑርቶ ዓሶ ጋዓንቴ ዒዚ ዎዺ ባይዛኔ።
  twi-ASANTE: Awurade hwɛ wɔn a wɔdɔ no nyinaa so, nanso amumuyɛfoɔ deɛ, ɔbɛsɛe wɔn
    nyinaa.
  eng-WEBU: The LORD preserves all those who love him, but he will destroy all the
    wicked.
  acu-NT: Ii Apuringkia niin aneenaunka ejaktinuitai. Antsu pasé aints ainaunka mengkaaktinuitai.
  spa-PDDPT: Yavé guarda a todos los que lo aman, Pero destruirá a los perversos.
  gun-gun: Senhor opena porã 'rã oayvu va'e kuery re. Ha'e rã heko vai va'e ma omomba
    'rã.
  agu-BL: Na ocu' tan chicolche'n yi e' yi na chipek' te'ju'. Poro yi e' mal nak,
    na ocu' tan chixite'n.
  ilo-ULB: Salsalakniban ni Yahweh dagiti amin nga agayat kenkuana, ngem dadaelenna
    dagiti amin a nadangkes.
  kpg-kpg: Mee e hagaloohi digau huogodoo ala e aloho i de Ia, gei e daaligi gi daha
    digau huaidu huogodoo.
  uig-ARA: '|ש| پەرۋەردىگار ئۆزىنى سۆيگەنلەرنىڭ ھەممىسىدىن خەۋەر ئالىدۇ؛ رەزىللەرنىڭ
    ھەممىسىنى يوقىتىدۇ.'
  sus-sus: Alatala a xanuntenyie makantama nɛ, kɔnɔ a mixi ɲaaxie birin sɔntɔma nɛ.
  pon-2006: E kin ketin sinsile irail kan me kin poakohng, a e pahn ketin kamwomwala
    aramas suwed akan.
  jae-jae: Apômtau gejob êsêac samob, taŋ têntac gêwiŋ eŋ naŋ, ma oc enseŋ lau alôb-alôb
    samob su.
  ksd-ksd: Ra Luluai na vale bat diat par dia mari ia, Ma ra umana tena varpiam, na
    nila vue ke diat par.
  tur-YTC: Yahve kendisini seven herkesi korur, Ama kötülerin hepsini yok eder.
  bel-N: ГОСПАД захоўвае ўсіх, што любяць Яго, але ўсіх бязбожных Ён зьнішчыць.
  kpr-kpr: Evetu genembo mave Bajari dubo buraera ava gagara eraira. Avata, ari ekoko
    use irá gheraera ava deari sirivo eraera.
  ind-AYT: TUHAN melindungi semua yang mengasihi-Nya, tetapi semua orang fasik akan
    Dia binasakan.
  yom-yom: Yave weti sunga babo bobo beti kunzola vayi wela bunga batu boso bambimbi.
  yut-yut: Iyɨ do but dasi galak taŋ ɨmaŋ amɨn Yawe da kɨlani asak. Mani yokwi aŋ
    amɨn paŋupbal akdɨsak.
  nya-nya: Yehova amayangʼana onse amene amamukonda koma adzawononga anthu onse oyipa.
  kyg-kyg: Ala kava neꞌmoꞌa agaefeꞌmo hapau apayamofiꞌmo hapauꞌniya vayaꞌaiteꞌmo yagaino
    neꞌapategeꞌa afaꞌa neꞌmaiye. Afaꞌa neꞌmaiyaꞌmonanafa muki hosu vayaꞌmo alino apagoꞌya
    lagauno apatalegaiye.
  hrv-hrv: $ŠIN Jahve štiti one koji njega ljube, a zlotvore sve će zatrti.
  mps-mps: Agai te aga godolo mu ebo we bidi bugagia tonalubao. Tiali goli, te dwai
    kolesaga ebo we bidi, augwali dolaibao.
  tpi-tpi: Em i save was gut long ol manmeri i save laikim em tru. Tasol em bai i
    bagarapim ol manmeri i save mekim pasin nogut.
  dan-1931: HERREN vogter alle, der elsker ham, men alle de gudløse sletter han ud.
  vie-OVCB: Chúa Hằng Hữu bảo vệ người yêu mến Ngài, nhưng Ngài hủy diệt mọi người
    ác.
  guj-2017: યહોવાહ તેમના પર પ્રેમ રાખનારા સર્વનું તે ધ્યાન રાખે છે, પણ તે સર્વ દુષ્ટોનો
    નાશ કરે છે.
  pon-2006A: E kin ketin sinsile irail kan me kin poakohng, a e pahn ketin kamwomwala
    aramas suwed akan.
  por-BRBSL: Yahweh preserva todos aqueles que o amam, mas ele destruirá todos os
    ímpios.
  eng-OEBUS: The Lord is the keeper of all who love him, but all the wicked will he
    destroy.
  swe-swe: 'Herren bevarar alla som älskar honom, men de ogudaktiga ska han förgöra.
    [Den tjugoförsta hebreiska bokstaven är: ש – Shin. Tecknet avbildar en tand, och
    symboliserar ofta att krossa och att förgöra något, men också att ”tugga” och
    meditera på Guds ord. Här är det ordet ”bevarar” som börjar på denna bokstav,
    vilket ger betydelsen av att meditera och tugga på Guds ord.]'
  cth-cth: BAWIPA ni ama ka lungpataw e pueng a khetyawt. Hatei, tamikathout pueng
    teh a raphoe han.
  twi-twi: Awurade hwɛ wɔn a wɔdɔ no no nyinaa so, nanso amumɔyɛfo de, ɔbɛsɛe wɔn
    nyinaa.
  hlt-hlt: Amah aka lungnah rhoek boeih te BOEIPA loh a ngaithuen. Tedae halang rhoek
    boeih te tah a mitmoeng sak ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɔ̃ɔ̃ mbɑɑ̀mu bɛ̀ɛ̀ kù dɔ́, kɛ́kuɔ bɛnitiyonkubɛ bɛmɔu.
  msy-2020: Vezir kuram, Ikiavɨra Itir God a isɨ gumazamizir arazir kurabagh amiba,
    me danɨngɨva, bar me gasɨghasɨgham. Egh gumazamizir bar a gifongeziba, a bar me
    akumakum deragh men ganam.
  dop-dop: Tɑcɑɑ n pɑɑsəɣənɑ mpɑ pɑ sɔɔlɑ-ŋ tɔɣɔ, nɑ n wɑkələɣɩ ɑsɑɣɑɑ tənɑ.
  azb-azb: Rəbb Onu sevənlərin hamısını hifz edər, Bütün pis adamlarınsa kökünü kəsər.
  eng-DBY: Jehovah keepeth all that love him, and all the wicked will he destroy.
  hin-2017: यहोवा अपने सब प्रेमियों की तो रक्षा करता, परन्तु सब दुष्टों को सत्यानाश
    करता है।
  wol-KYG: Aji Sax jeey sàmm kuy soppeem, di sànk képp ku bon.
  swp-swp: GUIAU taugadosisiena tataodi gamagaridi i itawataidi; na laulau gewagewa
    tataodi abo i unuheohidi.
  bjr-bjr: Mifa nariara rimariasa itita nimaqasee mandoosana maree mariasa kuridi
    nimaqaannoo.
  eng-YLT: Jehovah preserveth all those loving Him, And all the wicked He destroyeth.
  kne-kne: Salaknibam amin ay manglaylayad en sik-a, ngem dosaem din ipogaw ay lawa.
  eng-WYC-2017: The Lord keepeth all men loving him; and he shall lose all sinners.
  eng-WMBB: The LORD preserves all those who love him, but he will destroy all the
    wicked.
  zat-NTPS: Xránadxu Dios dxuxúequeze̱' xúgute̱ benne' ca' zaj nazrí'ine̱' Le̱', san
    guzría xi'e̱ xúgute̱ benne' ca' dxelebéaj xíchaje̱' Le̱'.
  zty-NTPS: X̱anžo Dios žape chi'ikze' yógo'te benne' ka' zej nži'ile' Ḻe', san wžía
    yi'e yógo'te benne' ka' ẕbej yíchjgake' Ḻe'.
  urd-GVH: रब उन सबको महफ़ूज़ रखता है जो उसे प्यार करते हैं, लेकिन बेदीनों को वह हलाक
    करता है।
  rug-rug: (Shin) Va aqori Sa sarini pu tataru nia si Asa, ba kaqu va mate pani Sa
    sari na tie kaleadi.
  gaz-gaz: Waaqayyo warra isa jaallatan hunda ni eega; jalʼoota hunda garuu ni balleessa.
  fra-LSG: L’Éternel garde tous ceux qui l’aiment, Et il détruit tous les méchants.
  yal-yal: Alatala muxune kantanma a rafan naxanye birin ma. Koni a muxu ɲaxine birin
    halagima nɛn.
  iou-iou: Täŋpäŋ ämawebe Anututa gäripi-inik nadäŋ imik täkaŋ unita watä säkgämän
    it yämik täyak. Upäŋkaŋ äma wakiwaki täŋpani kudup api däpek.
  haw-1868: Malama mai no o Iehova i ka poe a pau i aloha aku ia ia; Aka, e luku mai
    no oia i ka poe hewa a pau.
  arb-NAV: يُحَافِظُ الرَّبُّ عَلَى كُلِّ مُحِبِّيهِ، أَمَّا الأَشْرَارُ فَيُبِيدُهُمْ
    جَمِيعاً.
  ded-ded: Ngicngac yeneng KEBU songogoc hoanggekecgec Kebungo onggongyunuude. Anu
    ngic Anutu ngadehema mangana megecdeac ayemmeande, yeni memanganeyunuu kpac andacgecde.
  ewe-ewe: Yehowa kpɔa ame siwo katã lɔ̃nɛ la ta, gake atsrɔ̃ ame vɔ̃ɖiwo katã.
  eng-LEE: The Lord preserveth all those who love him; but all the wicked will he
    destroy.
  asm-FB: যিসকলে যিহোৱাক প্ৰেম কৰে, তেওঁ তেওঁলোক সকলোকে ৰক্ষা কৰে, কিন্তু সকলো দুষ্ট
    লোকক হ’লে তেওঁ বিনষ্ট কৰিব।
  sus-A: عَلَتَلَ عَ شَنُنتٍنيِيٍ مَكَنتَمَ نّ، كْنْ عَ مِشِ حَاشِيٍ بِرِن سْنتْمَ
    نّ.
  fra-SBL: Yahvé préserve tous ceux qui l'aiment, mais il détruira tous les méchants.
  hbo-hbo: שֹׁומֵ֣ר יְ֭הוָה אֶת־כָּל־אֹהֲבָ֑יו וְאֵ֖ת כָּל־הָרְשָׁעִ֣ים יַשְׁמִֽיד׃
  kik-kik: Jehova nĩamenyagĩrĩra arĩa othe mamwendete, no arĩa othe aaganu nĩkũniina
    akaamaniina.
  fra-NCL: Yahweh garde tous ceux qui l’aiment, et il détruit tous les méchants.
  cek-AK: Angraeng palung kaminawk to anih mah khetzawn; toe poeksae kaminawk loe
    amrosak boih tih.
  cuk-cuk: Bab-Jehová, dule-e-sabgudimalad-edarbedii daed. Ar dule-isganadi bela obelogoed.
  pma-pma: Iahova, keik kolei kat revi koakeil e vatuk, ka min koakeil amum tisa,
    ku lin keil.
  tel-2017: తనను ప్రేమించే వాళ్ళందరినీ యెహోవా కాపాడతాడు. అదే సమయంలో దుష్టులంతా నశించిపోయేలా
    చేస్తాడు.
  hat-BSA: SENYÈ a kenbe tout sila ki renmen Li yo, men mechan yo, Li va detwi
  kos-kos: El karinganulos nukewa su lungse El, Ac El ac fah kunausla mwet koluk.
  hbo-WLC: שׁוֹמֵ֣ר יְ֭הוָה אֶת־כָּל־אֹהֲבָ֑יו וְאֵ֖ת כָּל־הָרְשָׁעִ֣ים יַשְׁמִֽיד׃
  ibo-ibo: Onyenwe anyị na-echebe ndị niile hụrụ ya nʼanya, ma ọ ga-ala ndị ajọ omume
    niile nʼiyi.
  ory-ory: ସଦାପ୍ରଭୁ ଆପଣା ପ୍ରେମକାରୀ ସମସ୍ତଙ୍କୁ ରକ୍ଷା କରନ୍ତି; ମାତ୍ର ଦୁଷ୍ଟ ସମସ୍ତଙ୍କୁ ସେ
    ସଂହାର କରିବେ।
  chk-chk: Ewe Samol mi Lapalap a tümwünü meinisin mi echeni i, nge a arosala ekewe
    aramasangau meinisin.
  rop-rop: Im lukaftum ol detlot pipul hu laigim im, bat im garra binijimap ol detlot
    brabli nogudbala pipul.
  ukr-1871: Господь хоронить всїх, що люблять його, а беззаконних погубляє.
  yon-yon: Kane kane yi kuu Yariman yaa mimyob dowaken keenimaib kuu yembed yi yaa
    kerendombere oonendimaan, kumban arewa kamenabidan korem kuu yembed monmaraneen.
  deu-1951: Der HERR behütet alle, die ihn lieben, und wird alle Gottlosen vertilgen!
  eng-JPS: The LORD preserveth all them that love Him; but all the wicked will He
    destroy.
  srp-1865: Èuva Gospod sve koji ga ljube, a bezbožnike sve æe istrijebiti.
  lug-lug: Mukama akuuma bonna abamwagala, naye abakola ebibi alibazikiriza.
  heb-heb: שומר יהוה את כל אהביו ואת כל הרשעים ישמיד׃
  ben-IRV: সদাপ্রভুু সবার প্রতি লক্ষ্য রাখেন যারা তাঁকে প্রেম করে, কিন্তু দুষ্টদের
    সবাইকে ধ্বংস করবেন।
  ntu-ntu: awe, tu-zvzbzme mz nibr leplz kx nzmrlztilr nim, A' odati-atwrnr-ngrn kxdrka'-ngrng.
  pan-pan: ਯਹੋਵਾਹ ਆਪਣੇ ਸਾਰੇ ਪ੍ਰੇਮੀਆਂ ਦੀ ਪਾਲਣਾ ਕਰਦਾ ਹੈ, ਪਰ ਸਾਰੇ ਦੁਸ਼ਟਾਂ ਦਾ ਨਾਸ ਕਰੇਗਾ।
  mya-JVB: ထာဝရဘုရား သည် ကြည်ညို သောသူအပေါင်း တို့ကို စောင့်မ တော်မူ၏။ မ တရားသောသူအပေါင်း
    တို့ကို ကား၊ ဖျက်ဆီး တော်မူမည်။
  kgf-kgf: Yawe imi goi héihéi wammianʒu séc héŋgaleŋ waŋ énécmianʒac, néŋ kaiʒiliweŋ
    ic imi mocʒoŋ mebiri énécmianʒac.
  tte-O: Siya analiyao simulolo koina itolo-kaukausili, na siya tonaenaeli kani isibayanaeli.
  tbg-tbg: Virara muntuka vaika Noravano Kotiva vikaqaa koqema kero raqiki vaiharo,
    qora okara auti variaka vehi autu taiqake vaira.
  hmo-hmo: Ia idia lalokau henia taudia, be Lohiabada ese ia naridia namonamo, to
    ia ese kara dika taudia do ia hadikaia ore.
  zar-NT: Run chiʼi cazëʼ Xanruʼ yúguʼtë nupa nadxíʼigaca Lëʼ, pero usunítiëʼ nupa
    tuáʼ döʼ.
  urd-urd: ख़ुदावन्द अपने सब मुहब्बत रखने वालों की हिफ़ाज़त करेगा; लेकिन सब शरीरों
    को हलाक कर डालेगा।
  bqc-SIM: Dii ì gbɛ̃́ pↄ́ yeaziↄ dↄ̃́a píi, ãma a vãikɛnaↄ míↄnzↄ̃ɛ.
  tcz-CHONGTHU: Yahweh Pakai in Ama ngailuho ahuhdoh jin, hinlah miphalou ho vang
    asumang jin ahi.
  mar-mar: परमेश्वर आपल्यावर प्रेम करणाऱ्या सर्वांचे रक्षण करतो. परंतु तो वाईटांचा
    नाश करतो.
  isl-isl: Hann verndar alla þá sem elska hann, en útrýmir öllum óguðlegum.
  hlt-THB: Amah ak lungnaak thlangkhqi ce Bawipa ing qeh hy, cehlai thlakchekhqi ce
    hqe bang kaw.
  qub-qub: Tayta Dios imapitapis chapanmi payta rispitajcunataga. Fiyu runacunatami
    ichanga usharin.
  bqp-bqp: Dikiri dì gbɛ̃ kũ ò yeainↄ dãkpã ń pínki, ama ani yãvãnikɛrinↄ kakatɛ.
  hat-hat: L'ap pwoteje tout moun ki renmen l'. Men, l'ap detwi tout mechan yo.
  eng-BSB: The LORD preserves all who love Him, but all the wicked He will destroy.
  eng-WEBPB: The LORD preserves all those who love him, but he will destroy all the
    wicked.
  kbq-kbq: Ra Anumzamofoma avesinentaza vahera, Agra kegava hunezamante. Hianagi havi
    zamavu zamava'ma nehaza vahera, zamazeri havizantfa hugahie.
  pon-pon: Ieowa kin kotin jinjila karoj, me pok on i, a pan kamela me doo jan Kot
    akan karoj.
  nhe-BL: TOTECO quinmocuitlahuía nochi tlen quiicnelíaj, pero nochi tlen ax quitlepanitaj,
    Toteco quintzontlamiltis.
  wnc-wnc: Ita amin ie siknga nataaingu ita katak siknga kayuak. Siwan ngana ita aminu
    waiaknga tasikaingu apasiwan maining.
  bus-bus: Dii è gbɛ̃ kɛ̀ aↄ̃ↄ yeaziinↄ dãkpa ń píngi, mↄde eé zaakɛrinↄ kaatɛ.
  gub-BL: Aze amo uzamutar katu Tuweharupi Wiko Ma'e wà, uzekaiw wanehe a'e wà. Umumaw
    putar ikatu 'ym ma'e wà.
