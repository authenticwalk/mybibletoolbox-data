verse: PSA.145.004
translations:
  mal-C: ഓരോ തലമുറയും അനന്തരതലമുറയോട് അവിടത്തെ വീര്യപ്രവൃത്തികളെപ്പറ്റി ഘോഷിക്കട്ടെ.
  deu-TKW: Ein Geschlecht rühme dem anderen deine Werke und verkündige deine gewaltigen
    Thaten.
  lin-lin: Bikeke nyonso ekotombola kitoko ya misala na Yo mpe ekopanza sango ya misala
    na Yo ya minene.
  mmx-mmx: Limixin dinaba emi asu minu ri levempanga ugara lok pam i, tuka i at lara
    loola vetpes la ti lara loola melemu. Dinaba tong asuusu levempanga lolos ugarak
    lok pam i.
  eng-LSV: Generation to generation praises Your works, || And they declare Your mighty
    acts.
  eng-GNV: Generation shall praise thy works vnto generation, and declare thy power.
  eng-WEBSTER: One generation shall praise thy works to another, and shall declare
    thy mighty acts.
  nhw-BL: Nochi coneme catli moscaltijtiyase quielnamiquise catli tijchihua, huan
    tepohuilise nopa tlamantli catli tijchijtihualajtoc ica mohueyi chicahualis.
  swh-ONEN: Kizazi kimoja kitasifia kazi zako kwa kizazi kingine, watasimulia matendo
    yako makuu.
  bba-bba: Sɑɑ bɑɑyeren tɔmbu bu wunɛn sɔmɑ siɑro.
  eng-KJVCPB: (ד) One generation shall praise thy works to another, And shall declare
    thy mighty acts.
  luo-luo: Tiengʼ achiel biro pako tijeni ne tiengʼ machielo; adier, gibiro nyiso
    ji kuom tijeni madongo.
  aii-aii: ܕܵܪܵܐ ܒܸܬ ܫܲܒܸܚ ܦܘܼܠܚܵܢܘܼ̈ܟ݂ ܠܕܵܪܵܐ، ܘܓܲܒܵܪ̈ܘܼܝܵܬܘܼܟ݂ ܒܸܬ ܡܲܕܥܝܼ.
  meu-meu: Uru ta ese uru ta enai emu ḡaukara baine hanamolaia, bona emu siahu karadia
    baine gwaurai hedinarai.
  npi-ULB: एउटा पुस्ताले तपाईंका कामहरूको प्रशंसा अर्को पुस्तालाई गर्नेछ र तपाईंका
    शक्तिशाली कामहरू घोषणा गर्नेछ ।
  yor-yor: Ìran kan yóò máa yin iṣẹ́ rẹ dé ìran mìíràn; wọn yóò máa sọ iṣẹ́ agbára
    rẹ.
  pes-OPCB: اعمال تو را مردم روی زمین نسل اندر نسل خواهند ستود و از کارهای تو تعریف
    خواهند کرد.
  tgl-ULB: Ang isang henerasyon ay papupurihan ang iyong mga gawa hanggang sa mga
    susunod at ipahahayag ang iyong makapangyarihang mga gawa.
  nop-nop: Bepaŋ, du nemenemek tuguŋ wendok metam kobuk hatiiŋdi metambop kougoŋ mintaneeŋ
    u yenihautaune wohoge ganintiloneeŋ. Tiŋa kwanai wapuhi tuguŋ wendok kahat tineeŋ.
  cbu-NT: ¿Wanipa Apaa, shiy wizpurirpatish iyaa Israelchicheetsini istarangsha? Iyaa
    tapachindarangsha. Ashiri ipartamani, chinllinitamani uru shiyaa tputsee kamanimantar
    ashchinllinaya.
  hui-hui: Í̠naore mbirale bigi biriruni wali agali áyu karume agua bigi biya lalu
    í̠naga mini mo yaraga halu ka. Wali agali dabane mani hararu tiguabi nde tinaga
    waneigini lamiragola uruni tiguabi nde í̠naga mini mo yaraga halu dege holebira.
    Tigua í̠na biabe hongoheore gibi bigi biriruni agua bigi biya lalu bi te lalili
    bima puabo holebira.
  mya-mya: ကိုယ်​တော်​ရှင်​ပြု​တော်​မူ​သော​အ​မှု​တော်​ကို လူ​တို့​သည်​သား​စဉ်​မြေး​ဆက်​ထော​မ​နာ​ပြု
    ပါ​လိမ့်​မည်။ သူ​တို့​သည်​ကိုယ်​တော်​ရှင်​၏​အံ့​သြ​ဖွယ်​ကောင်း​သော မ​ဟာ​အ​မှု​တော်​တို့​ကို​ထုတ်​ဖော်​ကြေ​ညာ
    ကြ​ပါ​လိမ့်​မည်။
  bod-N: མི་རབས་ཀུན་གྱིས་ཁྱེད་ཀྱི་མཛད་པར༌བསྔགས། །ཁོ་ཚོས་ཁྱེད་ཀྱི་མཛད་པ་སྟོབས་ལྡན༌སྒྲོག།
  wsk-wsk: O Kaem, kuriang gue aitak mu, aking kuriang gue bo udagi mu, nika ura bibiya
    beterem mu nunga manarmonko; nika kiwem bibiya duap duap mu ko nunga manaru gurugumonko.
  sna-sna: Rumwe rudzi rucharumbidza mabasa enyu kuno rumwe; vachareva zvamabasa enyu
    esimba.
  spa-BLM: Una generación recomendará tus obras a otra, y declarará tus poderosos
    actos.
  cac-cac: A eb' mamab'il, ol yalel yab'ixal tastac tza c'ulej d'a eb' yuninal. Axo
    eb' uninab'il chi', ol yal pax eb' d'a eb' yixchiquin.
  swh-ULB: Kizazi kimoja kitayasifu matendo yako kwa kizazi kijacho na kitatangaza
    matendo yako makuu.
  bel-bel: Выходзіць дух ягоны, і ён вяртаецца ў зямлю сваю; у той дзень зьнікаюць
    усе намеры ягоныя.
  deu-ELBBK: Ein Geschlecht wird dem anderen rühmen deine Werke, und deine Machttaten
    werden sie verkünden.
  mbb-OT: Is kada lapis te kevuwazan, ne idsangyew zan is nezumahan te ǥehem he menge
    vaal nu ziyà te edsunud kandan he menge kevuwazan.
  mal-2015: തലമുറതലമുറയോടു നിന്റെ ക്രിയകളെ പുകഴ്ത്തി നിന്റെ വീര്യപ്രവൃത്തികളെ പ്രസ്താവിക്കും.
  gup-gup: Bininj rowk wanjh kabindibukkabukkan nawu mawahmawah bedberre bu ngudda
    nawu Yawey wanjh yiwernhkurdumak. Ngundiyolyolme kore ngudda yikurduyime kundulkarre
    ke dorrengh.
  rmc-rmc: Jekh pokoleňje avreske lašarel tire bare veci, so kerďal; vakerel pal tire
    zorale skutki.
  nlg-nlg: Tana lei vavata, na lei dalemu kara tughunitatea na gehegehemu te manana.
  pes-OPV: طبقه تا طبقه اعمال تو را تسبیح می‌خوانند و کارهای عظیم تورا بیان خواهند
    نمود.
  ron-1924: Фиекаре ням де ом сэ лауде лукрэриле Тале ши сэ вестяскэ испрэвиле Тале
    челе марь!
  ben-OBCV: এক প্রজন্ম তাদের সন্তানসন্ততিদের কাছে তোমার কাজের প্রশংসা করবে; আর তোমার
    পরাক্রমী কাজকর্ম বর্ণনা করবে।
  som-som: Farcanba farcan ayuu shuqulladaada u ammaani doonaa, Oo waxay ka warrami
    doonaan falimahaaga waaweyn.
  lat-VUC: Exibit spiritus ejus, et revertetur in terram suam; in illa die peribunt
    omnes cogitationes eorum.
  eng-ASVBT: One generation shall laud thy works to another, And shall declare thy
    mighty acts.
  mna-mna: Tomtom ko tipepeebe len kelŋan, mi tiwidit urum pa uraata ku ndabokbokŋan,
    mi tizzo zin pa. Ko tizzo zin pa mos ku mburanŋan ma tileŋleŋ. Naso zin tomini
    tipakurkur zom, mi iseeŋge iseeŋge ma ila.
  ita-1885: Un'età dopo l'altra predicherà le lodi delle tue opere; E gli uomini racconteranno
    le tue prodezze.
  eng-LXXUP: His breath shall go forth, and he shall return to his earth; In that
    day all his thoughts shall perish.
  eng-ULB: One generation will praise your deeds to the next and will proclaim your
    mighty actions.
  spa-VBL: ¡Que todas las generaciones cuenten tus obras y compartan las historias
    de tus asombrosos milagros!
  fra-_FOB: Une génération dira la louange de tes œuvres à l'autre génération, et
    elles raconteront tes hauts faits.
  mal-mal: ഒരു തലമുറ മറ്റൊരു തലമുറയോട് അങ്ങയുടെ ക്രിയകളെ പുകഴ്ത്തി അങ്ങയുടെ വീര്യപ്രവൃത്തികളെ
    പ്രസ്താവിക്കും.
  urd-GVR: Ek pusht aglī pusht ke sāmne wuh kuchh sarāhe jo tū ne kiyā hai, wuh dūsroṅ
    ko tere zabardast kām sunāeṅ.
  suz-BL: पाला का ङा मुरुम आन नोले ङा पाला ङा मुर आन कली “इन गेय ठेयब बाक्‍नीम” दे
    शेंचा माल्‍नीम। मेकोपुकीमी इन सक्ति पाइश्‍शो गेय आ पर्बम लोव़ पचा माल्‍नीम।
  eng-NOY: One generation shall praise thy works to another, And shall declare thy
    mighty deeds.
  ita-1927: Un’età dirà all’altra le lodi delle tue opere, e farà conoscer le tue
    gesta.
  ckb-ckb: هەموو نەوەیەک بۆ نەوەی دوای خۆی شایەتی بۆ کارەکانت دەدات، پاڵەوانیێتی تۆ
    ڕادەگەیەنن.
  eng-BBE: One generation after another will give praise to your great acts, and make
    clear the operation of your strength.
  xsi-xsi: O Yova Kindeni, kinzi tamâta kala simo lâ zo ŋine nde ma sitapâri panzi
    natunzi ŋana noko ne vetâŋa arara kâ, aku muli ŋga nenzi vâsa ŋinde kala ma sitapâri
    mine nâ pa warakanzi natunzi. Ikura zo rârâni, kinzi tamâta ma sipaneano mine
    nâ ŋana noko ne vetâŋa ŋalaŋala kâ.
  kan-OKCV: ದೇವರೇ ಒಂದು ತಲಾಂತರವು ಇನ್ನೊಂದು ತಲಾಂತರಕ್ಕೆ ನಿಮ್ಮ ಕೆಲಸಗಳನ್ನು ಪ್ರಕಟಿಸುತ್ತದೆ;
    ಜನರು ನಿಮ್ಮ ಪರಾಕ್ರಮಗಳನ್ನು ತಿಳಿಸುತ್ತಾರೆ.
  tam-2017: தலைமுறை தலைமுறையாக உம்முடைய செயல்களின் புகழ்ச்சியைச் சொல்லி, உம்முடைய
    வல்லமையுள்ள செய்கைகளை அறிவிப்பார்கள்.
  spa-RV-1909: Generación á generación narrará tus obras, y anunciarán tus valentías.
  ron-BTF: O generație va lăuda lucrările tale alteia și va vesti faptele tale puternice.
  eng-WEBP: One generation will commend your works to another, and will declare your
    mighty acts.
  eng-FBV: Let every generation tell the next all that you do, sharing the stories
    of your amazing miracles!
  nld-1939: Van geslacht tot geslacht zal men uw werken verheffen, En uw machtige
    daden vermelden;
  nch-BL: Nochi coneme cati moscaltijtiyase quielnamiquise cati tijchihua, huan tepohuilise
    nopa tamanti cati tijchijtihualajtoc ica mohueyi chicahualis.
  vie-1934: Dòng dõi nầy sẽ ca tụng công việc Chúa cho dòng dõi kia, Và rao truyền
    việc quyền năng của Chúa.
  cha-cha: Un generasion ualaba y chechomo gui otro generasion, yan ujadeclara y matatnga
    na finatinasmo sija.
  hin-CV: आपके कार्य एक पीढ़ी से दूसरी को बताए जाएंगे; वे आपके महाकार्य की उद्घोषणा
    करेंगे.
  eng-OURB: דּ One generation will commend your works to another, and will declare
    your mighty acts.
  spa-BES: Una generación tras otra alabarán tus grandes actos y dejarán en claro
    el funcionamiento de tu fortaleza.
  tdx-tdx: Ho bangoe’ ty tariratse raik’ ami’ty ila’e o tolon-draha’oo; naho hitaroñe
    o fitoloña’o jabajabao.
  tha-KJV: คนชั่วอายุ​หน​ึ่งจะสรรเสริญพระราชกิจของพระองค์​ให้​คนอีกชั่วอายุ​หน​ึ่งฟัง
    และจะประกาศกิจการอันทรงอานุภาพของพระองค์
  por-BR-2018: Geração após geração louvará tuas obras, e anunciarão tuas proezas.
  deu-ELO: Ein Geschlecht wird dem anderen rühmen deine Werke, und deine Machttaten
    werden sie verkünden.
  eng-WYC-2018: Generation and generation shall praise thy works; and they shall pronounce,
    either tell (a) far, thy power. (One generation shall praise thy works unto the
    next; and they shall declare, or shall tell of, thy power.)
  epo-epo: Generacio al generacio laŭdos Viajn farojn Kaj rakontos pri Via potenco.
  gfk-gfk: Ira tunotuno ing diet lon katin, diet na hinawase diet ing diet na lon
    mah namur bia ira num pinapalim i tamat saakit. Diet na hinawas palai ta ira num
    dadas na pinapalim.
  uig-PIN: '|ד| Bir dǝwr yengi bir dǝwrgǝ Sening ⱪilƣanliringni mahtaydu; Ular ⱪudrǝtlik
    ⱪilƣanliringni jakarlaydu;'
  beo-beo: 'Dia hawa: hamoi amoma fifi asi amola fifi misunu da nodomu. Ilia da Dia
    gasa bagade hamosu amo eno dunuma wele sia:mu.'
  tpi-OTNT: God, ol lain manmeri i stap nau bai ol i tokaut long ol arapela lain i
    kamap bihain long ol samting yu mekim na bai ol i litimapim nem bilong yu. Na
    bai ol i stori long ol bikpela wok yu bin mekim.
  hau-SA: Tsara guda za tă yi maganar ayyukanka ga wata tsara; za su yi magana game
    da manyan ayyukanka.
  udu-udu: Anyaḵum yil gi ’kwanin ’deŋ kamu/ mini maŋ miim pini ka nyaḵum ’kwani yilan
    tiya mo, dhali uni mini bah dhan mii ma dem dem pini jin ḵala /e ki mii mo.
  uig-LAT: '|ד| Bir dewr yéngi bir dewrge Séning qilghanliringni maxtaydu; Ular qudretlik
    qilghanliringni jakarlaydu;'
  nde-nde: Yileso laleso isizukulwane sizababaza imisebenzi yakho kwesinye; sizatshelana
    ngezenzo zakho ezinkulu.
  ton-ton: ‌ʻE fakamālō ʻae toʻutangata ʻe taha ki hoʻo ngaahi ngāue ʻo aʻu ki he
    taha, pea tenau fakahā hoʻo ngaahi ngāue lahi.
  ces-1613: Rodina rodině vychvalovati bude skutky tvé, a předivnou moc tvou zvěstovati.
  eng-WMB: One generation will commend your works to another, and will declare your
    mighty acts.
  tam-TCV: உம்முடைய செயல்களை ஒரு தலைமுறை இன்னொரு தலைமுறைக்கு எடுத்துச் சொல்லும்; அவர்கள்
    உம்முடைய வல்லமையான செயல்களைச் சொல்வார்கள்.
  ceb-ULB: Dayegon sa usa ka kaliwatan ang imong mga buhat ngadto sa mosunod ug imantala
    ang imong gamhanang mga buhat.
  pol-UBG: Pokolenie pokoleniu będzie wychwalać twoje dzieła i opowiadać o twoich
    potężnych czynach.
  agr-agr: Uchi akiinak wegagtina duka ame pegkeg iwainajuitam nuna emematiagtinai.
    Tuja amina senchigmejai wainchatai ishamain aidau iwainajuitam nunú etsegnaktinai.
  kyc-kyc: Embame piinyi dupwana wane manjo parami dupwame kaeya nao lao puu pao parami.
    Nakamame embena yulu keyange porai piinyi dupwana polo lamairami.
  urd-GVU: ایک پشت اگلی پشت کے سامنے وہ کچھ سراہے جو تُو نے کیا ہے، وہ دوسروں کو تیرے
    زبردست کام سنائیں۔
  eng-OEBCW: One age to another shall praise your deeds, declaring the mighty things
    you have done.
  deu-1912: Kindeskinder werden deine Werke preisen und von deiner Gewalt sagen.
  kan-2017: ಜನರು ವಂಶ ಪಾರಂಪರ್ಯವಾಗಿ ನಿನ್ನ ಕೃತ್ಯಗಳನ್ನು ಹೊಗಳುವರು, ನಿನ್ನ ಮಹತ್ಕಾರ್ಯಗಳನ್ನು
    ವರ್ಣಿಸುವರು.
  yap-yap: Tin ni kam rin’ e bay ni pining e sorok riy ngom u reb e mfen ngu reb;
    bay ur weliyed ngan nang e pin’en nib sorom ni kam ngongliy.
  hlt-MCSB: Cadilcahm a kah cadilcahma duela na bibi te a domyok sak vetih na thayung
    thamal te a thui uh ni.
  mdy-ETH: ዎዶና ዎዶና ኬስካ ዓሳ ኔኤኮ ማዾ ሄሊሲ ሙካ ዓሶም ኬኤዚ ዔርዛንዳኔ፤ ኔኤኮ ዲቃሢ ሄርሺሳ ማዾዋ ፔጋሲ ዔያታ ኬኤዛንዳኔ።
  twi-ASANTE: Awoɔ ntoatoasoɔ baako bɛkamfo wo nnwuma akyerɛ ɔfoforɔ; wɔbɛka wo nnwuma
    akɛseɛ ho asɛm.
  eng-WEBU: One generation will commend your works to another, and will declare your
    mighty acts.
  acu-NT: 'Aints ainau ni uchiri ainaun nuininak ami turamurmin pachisar: Nuka nekas
    pengker ainawai tiartinuitai. Nunia ami kakarmarmijai najanamiame nunasha pachisar
    ni uchiri ainaun ujakartin ainawai.'
  spa-PDDPT: Una generación a otra generación alabará tus obras, Y declarará tus poderosas
    obras.
  gun-gun: Tuu kuery voi gua'y kuery oendua py ogueroporaei 'rã nerembiapo, omombe'upa
    'rã ndepo'akaa rupi rejapo va'ekue.
  agu-BL: Cyakil yi jujun wekl wunak scyak'e' chik'ajsbil teru' tan yi e'chk takle'n
    balaj yi na banu'. Chitxole' yi e'chk milawr yi bnixnak tanu'.
  ilo-ULB: Idaydayawdanto ti tunggal henerasion dagiti aramidmo ken iwaragawagdanto
    dagiti nabibileg a tignaymo.
  kpg-kpg: Nia daangada ga haga modongoohia au mee huogodoo ala ne hai ang gi di adu dangada
    nomuli, gei digaula ga hagaamu o mogobuna. Digaula ga hagadele di hai o au hegau
    mogobuna.
  uig-ARA: '|ד| بىر دەۋر يېڭى بىر دەۋرگە سېنىڭ قىلغانلىرىڭنى ماختايدۇ؛ ئۇلار قۇدرەتلىك
    قىلغانلىرىڭنى جاكارلايدۇ؛'
  sus-sus: Yi waxati mixie fama nɛ i xa kaabanakoe falade boore waxati mixie bɛ.
  pon-2006: Dih kan koaros pahn kin kapinga wiepen nin limomwi kan; re pahn kin lohkiseli
    duwen wiepen nin limomwi manaman akan.
  jae-jae: Gôlôac teŋ sêlanem aômnêm koleŋ êndêŋ gôlôac teŋ sêŋô ma sêsôm aômnêm ŋaclai
    ŋagêŋsêga lasê.
  ksd-ksd: Tika na taun tarai na manane kaum lavur papalum ta ra mata i ta ra tikai,
    Ma na varvai ure ra lavur dekdek na magit u ga pait ia.
  tur-YTC: Senin işlerini bir kuşak öbür kuşağa methedecek, Kudretli işlerini bildirecek.
  bel-N: Пакаленьне пакаленьню будзе хваліць творы Твае і пра магутнасьць Тваю будзе
    апавядаць.
  grc-BRENT: Ἐξελεύσεται τὸ πνεῦμα αὐτοῦ καὶ ἐπιστρέψει εἰς τὴν γῆν αὐτοῦ, ἐν ἐκείνῃ
    τῇ ἡμέρᾳ ἀπολοῦνται πάντες οἱ διαλογισμοὶ αὐτῶν.
  kpr-kpr: Nine rea usesa aindae, namane oroko jebuga irera, nindae sakai sido iruroro,
    namaneda sasingu ningido, némbarago eredo, nenda sasingukena saoro ningido osa
    sarera.
  ind-AYT: Setiap generasi akan memuji pekerjaan-pekerjaan-Mu kepada yang lainnya,
    dan akan memberitakan keperkasaan-Mu.
  yom-yom: Tsungi yimosi yela niemisa bisalu biaku kuidi tsungi yinkaka ayi bela yolukila
    mavanga maku ma lulendo.
  yut-yut: Babɨkon da babɨkon pi madep aŋ aŋ agɨl uŋun do yaŋ yaŋ akdaŋ.
  nya-nya: Mʼbado wina udzayamikira ntchito yanu kwa mʼbado wina; Iwo adzafotokoza
    za machitidwe anu amphamvu.
  kyg-kyg: Itaꞌapi afoꞌapimogimo huꞌnana kavafeꞌmo, lusi alagepa kavaꞌmo huꞌniye,
    huꞌa aliꞌa apatesaya mafaꞌneꞌapieꞌmo kava gemo huꞌa hapa paitesageꞌapaeꞌmo apakaemo
    henagaꞌamo aliꞌa apatesaya mafaꞌneꞌapieꞌmo kava gemo huꞌa hapa paite hapa paite
    huliꞌa ugae.
  hrv-hrv: Naraštaj naraštaju kazuje djela tvoja i silu tvoju naviješta.
  mps-mps: Megi bidalubo we bidi hani augwaligo te gasa nosali pedalubo hanibolo nago
    ebo sę po pusuyu, tama augwaligo nago nogi ugwaba saibao. Tama augwaligo nago
    genuai sę yali po miaibao.
  tpi-tpi: God, ol lain manmeri i stap nau bai ol i tokaut long ol arapela lain i
    kamap bihain long ol samting yu mekim na bai ol i litimapim nem bilong yu. Na
    bai ol i stori long ol bikpela wok yu bin mekim.
  dan-1931: Slægt efter Slægt lovpriser dine Værker, forkynder dine vældige Gerninger.
  vie-OVCB: Đời này sang đời kia sẽ ca tụng công đức Chúa, tuyên dương những việc
    diệu kỳ.
  guj-2017: પેઢી દરપેઢી તમારાં કામની પ્રશંસા થશે અને તમારા પરાક્રમનાં કાર્યો પ્રગટ
    કરવામાં આવશે.
  pon-2006A: Dih kan koaros pahn kin kapinga wiepen nin limomwi kan; re pahn kin lohkiseli
    duwen wiepen nin limomwi manaman akan.
  por-BRBSL: Uma geração vai recomendar seus trabalhos a outra geração, e declarará
    seus atos poderosos.
  eng-OEBUS: One age to another shall praise your deeds, declaring the mighty things
    you have done.
  swe-swe: 'Släkte efter släkte ska prisa (tala väl om) dina gärningar och förkunna
    din väldiga styrka. [Den fjärde hebreiska bokstaven är: ד – Dalet. Tecknet avbildar
    en öppen dörr sedd ovanifrån. Bokstaven representerar att kunna fatta beslut och
    välja rätt väg. Ordet ”släkte” börjar med denna bokstav och förstärker hur Guds
    ord ska gå från generation till generation.]'
  cth-cth: Catoun buet touh hnukkhu buet touh ni Bawipa ni a sak e naw hah a pholen
    awh han. Bawipa e thaonae hnosakenaw hai a pathang awh han.
  twi-twi: Awo ntoatoaso baako bɛkamfo wo nnwuma akyerɛ afoforo; wɔbɛka wo nnwuma
    akɛse ho asɛm.
  hlt-hlt: Cadilcahm a kah cadilcahma duela na bibi te a domyok sak vetih na thayung
    thamal te a thui uh ni.
  tbz-SIM: Bɛnìtìbɛ̀ yɛmɔ̀rɛ̀ yɛmɔu kɔbɛ sɑ̃ntímu ɑ tɔ̃ndiɛmù, kɛ yó nnɑ́ɑ́ nhɑ tɔ̃mmú
    dɛumɛ̀.
  msy-2020: Ekiam, gumazamizir datɨrɨghɨn itiba, me gumazamizir gɨn otivamiba bizir
    nɨ amibar gun me mɨkɨmɨva, nɨn ziam fam. Me arazarazir bar ekiar nɨ amiziba, me
    dagh eghanam.
  dop-dop: Pɑɑ lʋlʋɣʋ looŋɑ ŋkɑ kɑ́ pʋɣʋləɣɩ nyɑ́ təmɑ nɑ kɑ́ kpɑɑləɣɩ nyɑ́ kookɑlənɑɑ.
  azb-azb: Əməllərin nəsildən-nəslə qədər mədh ediləcək, Qüdrətli işlərin bəyan ediləcək.
  eng-DBY: One generation shall laud thy works to another, and shall declare thy mighty
    acts.
  hin-2017: तेरे कामों की प्रशंसा और तेरे पराक्रम के कामों का वर्णन, पीढ़ी-पीढ़ी होता
    चला जाएगा।
  wol-KYG: Na maasoo maas di màggal say jaloore, di biral sa njàmbaarte.
  swp-swp: Isi esau isi esau aridi eai am paisoa abo se hedebasaei, em gigibori laulaudi
    se ribahemasarahadi.
  bjr-bjr: Anee auqoonna ainainnara maqee mariasa faqa naaru kambiqainausa faqa ani
    amooqifaranoo. Misa anee auqoonna afeeka ainainnara kooroo ifaranoo.
  eng-YLT: Generation to generation praiseth Thy works, And Thy mighty acts they declare.
  kne-kne: Din nakaskasdaaw ay inam-amag mo et idaydayaw da sin amin ay mansinoskat
    ay ipogaw isnan daga.
  eng-WYC-2017: Generation and generation shall praise thy works; and they shall pro-nounce,
    either tell afar, thy power.
  eng-WMBB: One generation will commend your works to another, and will declare your
    mighty acts.
  zat-NTPS: Xúgute̱ cuen bénneache chiu' xelúe lá'ane̱' da be̱nu' Lue', ne xuluzenne̱'
    benne' xe̱zr la xu ca' ca naca da zrente̱ da be̱nu'.
  zty-NTPS: Yógo'te kwe' benne' chio' ka' yéngekle' da' beno' Le' na' wzéngekle' yezika'
    benách ka nak da' ẕente na'.
  urd-GVH: एक पुश्त अगली पुश्त के सामने वह कुछ सराहे जो तूने किया है, वह दूसरों को
    तेरे ज़बरदस्त काम सुनाएँ।
  rug-rug: (Dalet) Madi tozi vari tetei nia rina sinage na sage sari na Mua tinavete,
    meke kaqu tozi vura ni rini sari na Mua tinavete marilaedi.
  gaz-gaz: Dhaloonni tokko dhaloota biraatti hojii kee ni hima; hojiiwwan kee jajjaboos
    ni labsa.
  fra-LSG: Que chaque génération célèbre tes œuvres, Et publie tes hauts faits!
  yal-yal: Mayixɛtɛne birin xa i ya wanle fe fala mayixɛtɛ famatɔne xa, e yi i kɛwanle
    fe yɛba e xa.
  iou-iou: Upäŋkaŋ meŋ nantä iroŋiniye gäkŋo täktäkka yäŋahäŋpäŋ api yäwet täneŋ.
    Epän pähap täŋkuno unitäŋo manbiŋam api yäwet täneŋ.
  haw-1868: E hookaulana aku kekahi hanauna i kau mau hana a i kekahi hanauna, A e
    hoike aku hoi i kou mau mea nui.
  arb-NAV: يَمْدَحُ أَعْمَالَكَ جِيلٌ مَاضٍ لِجِيلٍ آتٍ، مُعْلِنِينَ أَفْعَالَكَ الْمُقْتَدِرَةَ.
  ded-ded: Ngicngac yofinenggac kecdae, yeneng angammemegaac siduc nambaracfocngina
    edeyunugec yeni ngade fingecgecde, yenearu deyadiyemmekecma kucfakaga damu damuyagoc
    dekperagiyemmegecde.
  ewe-ewe: Dzidzime ɖeka akafu wò dɔwɔwɔwo na dzidzime bubu, eye woatu xo le wò nu
    dzɔatsuwo ŋu.
  eng-LEE: One generation shall praise thy works to the other, and thy mighty acts
    shall they declare.
  asm-FB: এক বংশৰ লোকে পাছৰ বংশৰ লোকৰ ওচৰত তোমাৰ কাৰ্যবোৰৰ শলাগ ল’ব, তোমাৰ মহৎ কাৰ্যবোৰ
    প্ৰকাশ কৰিব।
  sus-A: يِ وَشَتِ مِشِيٍ قَمَ نّ عِ شَ كَابَنَكٌي قَلَدٍ بٌورٍ وَشَتِ مِشِيٍ بّ.
  fra-SBL: Une génération recommandera tes œuvres à une autre, et publiera tes exploits.
  hbo-hbo: דֹּ֣ור לְ֭דֹור יְשַׁבַּ֣ח מַעֲשֶׂ֑יךָ וּגְב֖וּרֹתֶ֣יךָ יַגִּֽידוּ׃
  kik-kik: Rũciaro rũmwe nĩrũkarahĩra rũrĩa rũngĩ maũndũ marĩa waneka; nĩrũkamenyithanagia
    ũhoro wa ciĩko ciaku cia hinya.
  fra-NCL: Chaque âge dira au suivant la louange de tes œuvres, on publiera tes prodiges.
  cek-AK: Na sak ih hmuennawk loe adung maeto pacoeng maeto khoek to pakoeh o ueloe,
    thacak na tok sakhaihnawk to thui o tih.
  cuk-cuk: Bab-Dummad, babgan be-ibmar-imaksamaladi, e-mimmiganga sogoed. Be-ibmar-dummagan-imaksamaladi,
    e-mimmiganga sogoed.
  uig-CYR: Мана, униң нәпәси кетиду, У өз туприғиға қайтип кетиду; Шу күндила арзу-нийәтлири
    йоқап кетиду.
  pma-pma: Asa koa komumoni ven meatin keil, keil ihitehiteni min titae keil. Anatin,
    keil iselus usil sakien keil onom koa amariso mok.
  tel-2017: ఒక తరం వారు మరో తరం వారి ఎదుట కార్యాలు తెలియజేసి నిన్ను కొనియాడతారు. నీ
    పరాక్రమ కార్యాలను నెమరు వేసుకుంటారు.
  hat-BSA: Yon jenerasyon va louwe zèv Ou yo jis rive nan yon lòt. Yo va pwoklame
    zèv pwisan Ou yo.
  ukr-ONPU: Дух її виходить, і вона повертається в землю, – у той же день зникають
    усі її задуми.
  kos-kos: Orekma lom ac fah kaksakinyuk sin fwil nu ke fwil; Elos ac fah fahkak orekma
    ku lom.
  hbo-WLC: דּ֣וֹר לְ֭דוֹר יְשַׁבַּ֣ח מַעֲשֶׂ֑יךָ וּגְב֖וּרֹתֶ֣יךָ יַגִּֽידוּ׃
  ibo-ibo: Otu ọgbọ ga-eto ọrụ gị niile nʼihu ọgbọ ọzọ; ha ga-ekwupụta maka ọrụ ukwuu
    gị niile dị iche iche.
  ory-ory: ଲୋକମାନେ ପୁରୁଷାନୁକ୍ରମେ ତୁମ୍ଭ କ୍ରିୟାସକଳର ପ୍ରଶଂସା କରିବେ ଓ ତୁମ୍ଭ ବିକ୍ରମର କର୍ମ
    ପ୍ରଚାର କରିବେ।
  chk-chk: Eu täppin aramas epwe ainga om kewe angang ngeni pwal eu, repwe arongafeili
    om kewe föför mi manaman.
  rop-rop: Ola pipul en olabat biginini hu garra jidan bambai garra preisim yu blanga
    wanim yubin dumbat. Olabat na garra toktokbat blanga ola brabli gudwan ting yubin
    oldei dumbat.
  ukr-1871: Рід перед родом прославить твори твої, і звістить про могучі дїла твої.
  yon-yon: Awodkiya awaana kumbed eb ambangkanabi yaa kube kankooni weng kuu yi dana
    meed yaa dakmenabaniib, kwane yimbed eb kamenabi aromkonomo ye weng kangkon dakmenabaniib.
  deu-1951: Ein Geschlecht rühme dem andern deine Werke und tue deine mächtigen Taten
    kund!
  eng-JPS: One generation shall laud Thy works to another, and shall declare Thy mighty
    acts.
  srp-1865: Od koljena do koljena hvaliæe djela tvoja, i silu tvoju kazivati.
  lug-lug: Buli mulembe gunaatenderanga gunnaagwo ebikolwa byo, era gunaatendanga
    emirimu gyo egy’amaanyi.
  heb-heb: דור לדור ישבח מעשיך וגבורתיך יגידו׃
  ben-IRV: বংশানুক্রমে এক পুরুষ অন্য পুরুষের কাছে তোমার কাজের প্রশংসা করবে এবং তোমার
    পরাক্রমের কাজ প্রচার করবে,
  ntu-ntu: oa nemqng sa nayapwxti-zvzbzlr mz doa nedrng, Da kcng tqetuting tqmatq
    tqaletiqng.
  pan-pan: ਇੱਕ ਪੀੜ੍ਹੀ ਦੂਜੀ ਪੀੜ੍ਹੀ ਨੂੰ ਤੇਰੇ ਕੰਮਾਂ ਦਾ ਜਸ ਸੁਣਾਏਗੀ, ਅਤੇ ਓਹ ਤੇਰੀਆਂ ਕੁਦਰਤਾਂ
    ਦੱਸਣਗੇ।
  mya-JVB: အမှုတော် တို့ကို လူမျိုး အဆက်ဆက်တို့သည် ချီးမွမ်း ၍ ၊ တန်ခိုး တော်များကိုဟောပြော
    ကြပါလိမ့်မည်။
  kgf-kgf: Hicŋisaia hicŋisaia emma kemma guac wawaŋ memega imi mepésima haka silicga
    kuhaguc imi ʒéau énécmimu.
  tte-O: Am paisowa namwanamwali yo kaikaiweli kani sitobalan yaso yo yaso kolili.
  tbg-tbg: Vate varia vaiinti nahentika are autinarara naantiara qovaraiqika tiva
    nimiqi vivara. Mintiaqi viha, naantiara naantiara qovaraiqikavata are nora kaiqa
    varenarara iriha ai autu tuahera kevara.
  hmo-hmo: Lohiabada e, oiemu kara badadia be inai nega taudia, bona gabeai negadia
    taudia danu ese do idia hanamoa. Idia ese oiemu kara badadia ibounai do idia gwauraia
    noho.
  zar-NT: Yúguʼtë bönachi ilaʼgúʼu yöl-laʼ ba le nun cazuʼ Liʼ, para uluʼsiyö́n zxíʼinigaca,
    en uluʼluíʼi lahui le nácagaca zxön benuʼ.
  urd-urd: एक नसल दूसरी नसल से तेरे कामों की ता'रीफ़, और तेरी कु़दरत के कामों का बयान
    करेगी।
  rus-SYN: 'Выходит дух его, и он возвращается в землю свою: в тот день исчезают все
    помышления его.'
  bqc-SIM: Kpàiↄ n yãkɛaↄ sáaukpa Wueↄnɛ, aa n yãzↄ̃ↄkɛaↄ galikɛ.
  tcz-CHONGTHU: Akhang khanga mihem ten Yahweh Pakai natoh apachat jing diu, thil
    kidangtah tah nabol ho aphonjal diu ahi.
  mar-mar: एक पिढी दुसऱ्या पिढीपुढे तुझ्या कृत्यांची प्रशंसा करीत राहील, आणि तुझ्या
    पराक्रमी कृतीचे वर्णन करतील.
  isl-isl: Sérhver kynslóð fræðir börn sín um hans mörgu dásemdarverk.
  hlt-THB: Chawn oet ing na ik-oeih sai ce ak chang a venna kqawn pe patoe kaw; nang
    ak thaawm ik-oeih sai ce kqawn kawm uh.
  qub-qub: Tayta Dios gam rurashayquicunapämi taytancunapis wamrancunata willapanga.
    Munayniquiwan rurashayquicunatapis willaconga.
  bqp-bqp: Kpàinↄ ni n yãkɛnanↄ sáabu kpá Wurenↄnɛ, oni n yãzↄ̃kↄ̃kɛnanↄ kpàkpa
    kɛ.
  hat-hat: Papa va fè lwanj ou devan pitit yo pou tou sa ou te fè. Y'a rakonte tout
    bèl bagay ou fè yo.
  eng-BSB: One generation will commend Your works to the next, and will proclaim Your
    mighty acts—
  eng-WEBPB: One generation will commend your works to another, and will declare your
    mighty acts.
  kbq-kbq: Vahe'ma fore hu anante anante'ma hu'za vanafina, Kagrama hankave eri'zama
    erifore'ma hu'nana zamofo agenkea zamasami anante anante hu'za nevu'za, kagri
    hankavegura huama hu'za vahera zmasamigahaze.
  pon-pon: Jeri en jeri kan pan kapina omui dodok kan, o kajokajoi duen omui manaman.
  nhe-BL: Nochi coneme tlen moscaltijtiyase quiilnamiquise tlen tijchihua, huan tepohuilise
    nopa tlamantli tlen tijchijtihualajtoc ica mohueyi chicahualis.
  wnc-wnc: Anutu, sike aminu apman yuaingga yakapmak kaknga dongu masan aatninguninde
    sanga gata pasikuyakge yaniwan ita gatane umanda yatangenatning. Siwan puya buyambamu
    tasikuyakge wamu yatake kuning.
  bus-bus: Kpàɛnↄ é n yãkɛnanↄ sáabu kpá Wurenↄnɛ, aↄ̃é n yãbitakɛnanↄ kpàakpa kɛ.
  gub-BL: O Tupàn, awakwer umume'u putar neremiapo kwer wa'yr wanenataromo wà nehe.
    Teko paw umume'u putar neremiapo kwer ikàg ma'e wà nehe.
  eng-DRA: 'His spirit shall go forth, and he shall return into his earth: in that
    day all their thoughts shall perish.'
