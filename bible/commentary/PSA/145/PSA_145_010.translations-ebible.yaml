verse: PSA.145.010
translations:
  mal-C: യഹോവേ, അവിടത്തെ സകലസൃഷ്ടികളും അവിടത്തെ വാഴ്ത്തുന്നു, അവിടത്തെ വിശ്വസ്തർ അങ്ങയെ
    പുകഴ്ത്തുന്നു.
  deu-TKW: Es sollen dich loben, Jahwe, alle deine Werke, und deine Frommen dich preisen.
  lin-lin: Yawe, misala na Yo nyonso ekumisaka Yo ! Tika ete bayengebene na Yo bapambola
    Yo !
  mmx-mmx: Leeme Silok, lempanga rooro axap nenu uga rudum li di, dinaba emi asu minu,
    la limixin axap taram dinaba tong avukat tu.
  eng-LSV: O YHWH, all Your works confess You, || And Your saints bless You.
  eng-GNV: All thy workes prayse thee, O Lord, and thy Saints blesse thee.
  eng-WEBSTER: All thy works shall praise thee, O LORD; and thy saints shall bless
    thee.
  nhw-BL: TOTECO, nochi tojuanti catli ta techchijchijtoc timitztlascamatij. Quena,
    nochi tojuanti catli timitztoquilíaj timitzpaquilismacase.
  swh-ONEN: Ee Bwana, vyote ulivyovifanya vitakusifu, watakatifu wako watakutukuza.
  bba-bba: Yinni Gusunɔ, wunɛn tɑkɑ koorɑ kpuro yɑ koo nun bɛɛrɛ wɛ̃, kpɑ be bɑ sɑ̃ɑ
    wunɛɡibu bu nun siɑrɑ.
  eng-KJVCPB: (י) All thy works shall praise thee, O Lord; And thy saints shall bless
    thee.
  luo-luo: Ji duto ma isechweyo biro paki, yaye Jehova Nyasaye; jogi maler duto biro
    dhiali.
  aii-aii: ܒܸܬ ܫܲܟܪܝܼ ܠܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܟܠܵܝܗ‌ܝ ܦܘܼܠܚܵܢܘܼ̈ܟ݂، ܘܡܗܘܼܡܢܘܼ̈ܟ݂ ܒܸܬ ܒܲܪܟ݂ܝܼ
    ܠܘܼܟ݂.
  meu-meu: Iehova e, o kara ḡaudia iboudiai ese bae hanamomu, bona emu helaḡa taudia
    ese bae imodaimu.
  npi-ULB: हे परमप्रभु, तपाईंले बनाउनुभएका सबै कुराले तपाईंलाई धन्यवाद दिनेछन् । तपाईंका
    विश्‍वासयोग्य जनहरूले तपाईंलाई धन्‍यको भन्‍नेछन् ।
  yor-yor: Gbogbo ohun tí ìwọ ti dá ni yóò máa yìn ọ́ Olúwa; àwọn ẹni mímọ́ yóò máa
    pòkìkí rẹ.
  pes-OPCB: ای خداوند، همهٔ مخلوقاتت تو را ستایش خواهند کرد و همهٔ مقدّسانت تو را
    سپاس خواهند گفت.
  tgl-ULB: Yahweh, ang lahat ng iyong nilikha ay magpapasalamat sa iyo; silang matatapat
    sa iyo ay pagpapalain ka.
  nop-nop: Yahwe, nemenemek hogohogok yehitubu-mintaguŋ adi wohoge ganintiloneŋ, kaŋ
    memetamgeye adi welemomooŋ nadigamuŋa ganiutumba tineŋ.
  cbu-NT: Yuw shiy tínarangish an ichinguru shiyamun kis taakanaya. Mishat, tputsiritamtish,
    shiyamun shambatchinllinaya.
  hui-hui: Anduane Homogo-o mbirale mbirale ema bialu piaga í̠ni wabini karu bibahendeoreme
    í̠ninaga mini mo yaraga haiore holebira. Í̠naga wali agali bibahendeoreme í̠nihondo
    turu halu ka̱i̱ lalu lai holebira.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​ဖန်​ဆင်း​တော်​မူ​သ​မျှ​သော သတ္တ​ဝါ​တို့​သည်​ကိုယ်​တော်​ရှင်​အား​ထော​မ​နာ
    ပြု​ကြ​ပါ​လိမ့်​မည်။ ကိုယ်​တော်​ရှင်​၏​လူ​စု​တော်​သည်​ကျေး​ဇူး တော်​ကို ချီး​မွမ်း​ကြ​ပါ​လိမ့်​မည်။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཀྱི་མཛད་པ༌ཀུན། །ཁྱེད་ལ་གཏང་རག་འབུལ་བར་འགྱུར་བ༌དང༌། །དད་ལྡན་རྣམས་ཀྱིས་ཁྱེད་ལ་བསྔགས་པར༌བྱེད།།
  wsk-wsk: O Yawe, ni buruk kausik mel gotektek suen la nunga nungem se nama taiwasan,
    mu nika nip patawumonko; nika kariimet mu suen la amilmil kisimonko.
  sna-sna: Zvose zvamakaita zvichakurumbidzai, imi Jehovha; vatsvene venyu vachakukudzai.
  spa-BLM: Todas tus obras te darán gracias, Yahvé. Tus santos te ensalzarán.
  cac-cac: Mamin Jehová, masanil tastac b'ob'il uuj, yalocab' vach' lolonel d'ayach.
    Yac'ocab' yuj diosal eb' a chon̈ab' d'ayach.
  swh-ULB: Vyote ulivyo viumba vitakushukuru wewe, Yahwe; waaminifu wako watakutukuza
    wewe.
  bel-bel: Гасподзь будзе валадарыць вечна, Бог твой, Сіёне, з роду ў род. Алілуя.
  deu-ELBBK: Es werden dich loben, HERR, alle deine Werke, und deine Frommen dich
    preisen.
  mbb-OT: Ebpekepeselamat kenikew, Nengazen, is langun he linimbag nu; edeliǥen ka
    te metinumanen he menge etew nu.
  mal-2015: യഹോവേ, നിന്റെ സകലപ്രവൃത്തികളും നിനക്കു സ്തോത്രം ചെയ്യും; നിന്റെ ഭക്തന്മാർ
    നിന്നെ വാഴ്ത്തും.
  gup-gup: O Yawey, ngad ngarriwarlahkenh bininj ngundiburlume, ngad nawu ngudda ke
    bininj wanjh ngundiyolyolme bu ngudda yidjalmak.
  rmc-rmc: RAJEJA, mi paľikerel tuke savoro tiro stvoreňje, mi lašaren tut tire pačivale
    manuša.
  nlg-nlg: Nimua na lei lutu kara holoutogho nia Lord, Ma nimua na lei taba kara bosautogho
    ighoe.
  pes-OPV: ‌ای خداوندجمیع کارهای تو، تو را حمد می‌گویند. ومقدسان تو، تو را متبارک
    می‌خوانند.
  ron-1924: Тоате лукрэриле Тале Те вор лэуда, Доамне! Ши крединчоший Тэй Те вор бинекувынта.
  ben-OBCV: হে সদাপ্রভু, তোমার সব কাজকর্ম তোমার প্রশংসা করে; তোমার বিশ্বস্ত লোকেরা
    তোমার উচ্চপ্রশংসা করে।
  som-som: Rabbiyow, shuqulladaada oo dhammu way kugu mahadnaqi doonaan, Oo quduusiintaaduna
    way ku ammaani doonaan.
  lat-VUC: Regnabit Dominus in sæcula; Deus tuus, Sion, in generationem et generationem.]
  eng-ASVBT: All thy works shall give thanks unto thee, O Jehovah; And thy saints
    shall bless thee.
  mna-mna: O Yooba, koroŋ boozomen ta itum ur zin, nako timap ma tipakur zom. Mi wal
    ku ta tiurur lelen pu mi titoto mbulu ku, nako lelen ambai pu mi tipakuru pa kampeŋana
    ku.
  ita-1885: 'O Signore, tutte le tue opere ti celebreranno; E i tuoi santi ti benediranno:'
  eng-LXXUP: The Lord shall reign forever, Even thy God, O Zion, to all generations.
  eng-ULB: All you have made will give thanks to you, Yahweh; your faithful ones will
    bless you.
  spa-VBL: Todos los seres creados te agradecerán, oh Señor, y te alabarán todos los
    que fielmente te siguen.
  fra-_FOB: O Éternel, toutes tes œuvres te célébreront, et tes bien-aimés te béniront!
  mal-mal: യഹോവേ, അങ്ങയുടെ സകലപ്രവൃത്തികളും അങ്ങേക്കു സ്തോത്രം ചെയ്യും; അങ്ങയുടെ ഭക്തന്മാർ
    അങ്ങയെ വാഴ്ത്തും.
  urd-GVR: Ai Rab, terī tamām maḳhlūqāt terā shukr kareṅ. Tere īmāndār terī tamjīd
    kareṅ.
  suz-BL: परमप्रभु यावे, इन सेल्‍शो मारेइ मारेइमी इन कली “गे रिम्‍शो पाइब बाक्‍नीनी”
    देंचा माल्‍नीम। मिनु इन कली थमा सुइक्‍बपुकीमी ठेयब सेल्‍चा माल्‍नीम।
  eng-NOY: All thy works praise thee, O LORD! And thy holy ones bless thee!
  ita-1927: Tutte le tue opere ti celebreranno, o Eterno, e i tuoi fedeli ti benediranno.
  ckb-ckb: ئەی یەزدان، هەموو ئەوانەی دروستت کردوون ستایشت دەکەن، خۆشەویستانت ستایشت
    دەکەن.
  eng-BBE: All the works of your hands give praise to you, O Lord; and your saints
    give you blessing.
  xsi-xsi: Mao nâ, Yova Kindeni, kelekele vianzi kâ rârâni noko muŋga kupulianzi ŋinde
    nde ma sipanea noko ŋa sisuka kâki. Aku noko ne tamâta rârâni kala ma kawanzi
    ndaŋge pano.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ನಂಬಿಗಸ್ತರು ನಿಮ್ಮನ್ನು ಸ್ತುತಿಸುವರು.
  tam-2017: யெகோவாவே, உம்முடைய செயல்களெல்லாம் உம்மைத் துதிக்கும்; உம்முடைய பரிசுத்தவான்கள்
    உமக்கு நன்றி சொல்வார்கள்.
  spa-RV-1909: Alábente, oh Jehová, todas tus obras; y tus santos te bendigan.
  ron-BTF: Toate lucrările tale te vor lăuda, DOAMNE; și sfinții tăi te vor binecuvânta.
  eng-WEBP: All your works will give thanks to you, LORD. Your saints will extol you.
  eng-FBV: All the created beings will thank you, Lord, and all who faithfully follow
    you will praise you.
  nld-1939: Al uw werken zullen U loven, o Jahweh, En uw vromen zullen U prijzen;
  nch-BL: TOTECO, nochi tojuanti cati ta techchijchijtoc timitztascamatij. Quena,
    nochi tojuanti cati timitztoquilíaj timitzpaquilismacase.
  vie-1934: Hỡi Đức Giê-hô-va, các công việc Ngài sẽ ngợi khen Ngài; Những người thánh
    Ngài cũng sẽ chúc tụng Ngài.
  cha-cha: Todo y chechomo uninalaba jao, O Jeova; ya y mañantosmo unmabendise jao.
  hin-CV: याहवेह, आपके द्वारा बनाए गए समस्त सृष्टि आपके प्रति आभार व्यक्त करेंगे,
    और आपके समस्त सात्विक आपका स्तवन करेंगे.
  eng-OURB: י All your works will yadah ·extend hands in thankful praise· to you,
    Adonai. Your saints will extol you.
  spa-BES: Todas las obras de tus manos te alaban, oh Señor; y tus santos te dan bendición.
  tdx-tdx: Fonga handrenge Azo o tolon-draha’oo, ry Iehovà; vaho hañonjoñe Azo o noro’oo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ พระราชกิจทั้งสิ้นของพระองค์จะสรรเสริญพระองค์ และวิ​สุทธิ​ชนทั้งสิ้นของพระองค์จะถวายสาธุการแด่​พระองค์
  por-BR-2018: Todas as tuas obras louvarão a ti, SENHOR; e teus santos te bendirão.
  deu-ELO: Es werden dich loben, Jehova, alle deine Werke, und deine Frommen dich
    preisen.
  eng-WYC-2018: Lord, all thy works acknowledge to thee; and thy saints bless thee.
    (Lord, all thy creatures shall praise thee; and thy saints shall bless thee.)
  epo-epo: Gloros Vin, ho Eternulo, ĉiuj Viaj kreitaĵoj, Kaj Viaj fideluloj Vin benos.
  gfk-gfk: Watong, ira kaba linge bakut ing u ga gil, diet na pirlat ugu. Diet ing
    diet te tar tutun ira udiet nilon taam, diet na raun no hinsaam.
  uig-PIN: '|י| Sening barliⱪ yasiƣanliring Seni mǝdⱨiyilǝydu, i Pǝrwǝrdigar, Sening
    mɵmin bǝndiliring Sanga tǝxǝkkür-mǝdⱨiyǝ ⱪayturidu.'
  beo-beo: Hina Gode! Dia hahamoi liligi huluane da Dima nodomu. Amola Dia fi dunu
    huluane ilia da Dima nodone sia:mu.
  tpi-OTNT: Bikpela, olgeta samting yu bin wokim bai i litimapim nem bilong yu. Na
    ol manmeri bilong yu bai i tenkyu long yu.
  hau-SA: Dukan abubuwan da ka yi za su yabe ka, ya Ubangiji; tsarkakanka za su ɗaukaka
    ka.
  udu-udu: Aris miin tom pini mini c̱i /e bwa jin ’boruwa ’bori is mo, ayy Tap̱a,
    dhali aris unim pini kun dhunu ki she/ ki dhelel dhelel mo tani uni mini ’bor
    /e mii mo.
  uig-LAT: '|י| Séning barliq yasighanliring Séni medhiyileydu, i Perwerdigar, Séning
    mömin bendiliring Sanga teshekkür-medhiye qayturidu.'
  nde-nde: Konke owakwenzayo kuzakudumisa, wena Thixo; abathembekileyo bakho bazakubabaza.
  ton-ton: ‌ʻE Sihova, ʻe fakamālō kiate koe ʻa hoʻo ngaahi ngāue kotoa pē; pea ʻe
    fakafetaʻi kiate koe ʻa hoʻo kakai māʻoniʻoni.
  ces-1613: Oslavujtež tebe, Hospodine, všickni skutkové tvoji, a svatí tvoji tobě
    dobrořečte.
  eng-WMB: All your works will give thanks to you, LORD. Your holy ones will extol
    you.
  tam-TCV: யெகோவாவே, நீர் படைத்த எல்லாம் உம்மைத் துதிக்கும்; உமது உண்மையுள்ள மக்கள்
    உம்மைப் போற்றுவார்கள்.
  ceb-ULB: Magpasalamat ang tanan nimong mga binuhat nganha kanimo, Yahweh; ang mga
    nagmatinud-anon magadayeg nganha kanimo.
  pol-UBG: Twoje dzieła będą cię wysławiać, PANIE, a twoi święci będą ci błogosławić.
  agr-agr: ¡Tuke Pujuuwah, ashí ame najankamu aidau emematjamtinme! ¡Tuja amina umigtamin
    aidaushkam pegkegnum chichagtamtinme!
  kyc-kyc: Wasiinyi dupwa peparaeme Kamongo emba lakandarami. Dee embena wambu dupwame
    emba kando sangyu larami.
  urd-GVU: اے رب، تیری تمام مخلوقات تیرا شکر کریں۔ تیرے ایمان دار تیری تمجید کریں۔
  eng-OEBCW: All your works give you thanks, O Lord, and you are blessed of those
    who love you.
  deu-1912: Es sollen dir danken, HERR, alle deine Werke und deine Heiligen dich loben
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ಸೃಷ್ಟಿಯೆಲ್ಲವು ನಿನ್ನನ್ನು ಸ್ತುತಿಸುವುದು, ನಿನ್ನ ಭಕ್ತರು ನಿನ್ನನ್ನು
    ಕೊಂಡಾಡುವರು.
  yap-yap: SOMOL, urngin e tin kam sunumeg e bay ur pininged e sorok ngom, ma tirom
    e girdi’ e bay ur pininged e magaer ngom!
  hlt-MCSB: Na bibi boeih loh BOEIPA namah n'uem uh vetih na hlangcim rhoek loh namah
    n'koeh uh ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔ ማዤ ባካ ቢያ ኔና ጋላታንዳኔ፤ ኔኤም ዱማዼ ኔ ዴራ ቢያ ኔና ዼኤፒሲ ሄርሻንዳኔ።
  twi-ASANTE: Ao Awurade, wʼabɔdeɛ nyinaa bɛkamfo wo; na wʼahotefoɔ bɛma wo so.
  eng-WEBU: All your works will give thanks to you, LORD. Your saints will extol you.
  acu-NT: Apuru ami najanamurmin pachisar aints ainau mash warasarti. Tura amin umirtaminak
    pujuinauka mash amin warartamsarti.
  spa-PDDPT: Oh Yavé, todas tus obras te darán gracias, Y tus santos te bendecirán.
  gun-gun: Senhor, remoingo va'ekue ha'e javi ndereroporaei 'rã. Ndevygua iky'a e'ỹ
    va'e kuery voi ndererovy'a ete 'rã okuapy.
  agu-BL: Wajcaw, lok cyak' cyakil yi bnixnak tanu' chik'ajsbil teru'. Lok cyak' cyakil
    yi e' yi na chixom te'ju' k'eju'.
  ilo-ULB: Agyamanto kenka, O Yahweh, dagiti amin nga inaramidmo; idaydayawdaka dagiti
    napudno kenka.
  kpg-kpg: Meenei Dimaadua, au mee huogodoo ala ne hai Kooe ga hagaamu Goe, gei au
    daangada huogodoo ga danggee adu gi di Goe.
  uig-ARA: '|י| سېنىڭ بارلىق ياسىغانلىرىڭ سېنى مەدھىيىلەيدۇ، ئى پەرۋەردىگار، سېنىڭ
    مۆمىن بەندىلىرىڭ ساڭا تەشەككۈر-مەدھىيە قايتۇرىدۇ.'
  sus-sus: Alatala, i xa daalie birin i matɔxɔma nɛ, i xa sɛniyɛntɔɛe i tantuma nɛ.
  pon-2006: Maing KAUN, wiepen nin limomwi kan koaros pahn kapinga komwi, oh sapwellimomwi
    aramas akan pahn kasapahlkalahngan ong komwi.
  jae-jae: O Apômtau, gêŋ samob, taŋ kôkêŋ naŋ, sênam daŋge aôm. Ma nêm lau mansaŋ
    sêlanem aôm.
  ksd-ksd: A lavur mangana ba u ga vaki diat diat a tul tar ra pite varpa piram, Luluai;
    Ma kaum lavur tena lotu diat a manane u.
  tur-YTC: Bütün işlerin sana şükreder, ey Yahve. Kutsalların seni yüceltir.
  bel-N: Няхай славяць Цябе, ГОСПАДЗЕ, усе творы Твае, і багабойныя Твае няхай дабраслаўляюць
    Цябе!
  grc-BRENT: Βασιλεύσει Κύριος εἰς τὸν αἰῶνα, ὁ Θεός σου, Σιὼν, εἰς γενεὰν καὶ γενεάν.
  kpr-kpr: Arie Bajari, endada utuda a kotugo, evada roera nine usesa isasambu nindae
    sakai sarera. A kotugo, ninda natofo isasambu nindae aiyakoe sarera.
  ind-AYT: Semua karya-Mu akan bersyukur kepada-Mu, ya TUHAN, dan orang-orang kudus-Mu
    akan memuji-Mu.
  yom-yom: Bibioso bi wuvanga biela kuzitisa, a Yave ; banlongo baku bela kuyayisa.
  yut-yut: Yawe, yo morap wasagɨl uŋun da mango aŋkɨsini. Mɨŋat amɨn kabɨgo da mango
    aŋkɨsini.
  nya-nya: Zonse zimene munazipanga zidzakutamandani, Inu Yehova; oyera mtima adzakulemekezani.
  kyg-kyg: O Ala kava nene, huꞌna, muki alo huꞌnana vayaꞌmogiꞌe yaꞌmogiꞌeꞌmo kagikaleꞌmo
    aliꞌa asaga hugae. Muki vayakamogimo kahao ke hegae.
  hrv-hrv: $JOD Nek' te slave, Jahve, sva djela tvoja i tvoji sveti nek' te blagoslivlju!
  mps-mps: Genuai Bidi, nago nigali nai tigidaligo nago nogi ugwaba saibao. Tama nago
    we bidi augwaligo nagebolo usu da po waibao.
  tpi-tpi: Bikpela, olgeta samting yu bin wokim bai i litimapim nem bilong yu. Na
    ol manmeri bilong yu bai i tenkyu long yu.
  dan-1931: Dine Værker takker dig alle, HERRE, og dine fromme lover dig.
  vie-OVCB: Các công việc Chúa sẽ cảm tạ Chúa Hằng Hữu, và con cái Chúa sẽ chúc tụng
    Ngài.
  guj-2017: હે યહોવાહ, જે બધાં તમારું સર્જન છે તે બધાં તમારો આભાર માનો; તમારા ભક્તો
    તમારી સ્તુતિ કરો.
  pon-2006A: Maing KAUN, wiepen nin limomwi kan koaros pahn kapinga komwi, oh sapwellimomwi
    aramas akan pahn kasapahlkalahngan ong komwi.
  por-BRBSL: Todos os seus trabalhos lhe agradecerão, Yahweh. Seus santos o exaltarão.
  eng-OEBUS: All your works give you thanks, O Lord, and you are blessed of those
    who love you.
  swe-swe: 'Allt du skapat (alla dina verk) ska tacka(med öppna händer prisa, hylla
    och erkänna) dig, Herre(Jahve), och dina heliga (de som följer dig) ska välsigna(lovprisa)
    dig. [Den tionde och minsta hebreiska bokstaven är: י – Jod. Tecknet avbildar
    en arm eller en sluten hand. Eftersom denna bokstav är en punkt så är det början
    på alla andra bokstäver, och beskriver ofta skapelsen. Handen symboliserar styrka
    och kraft. I denna vers börjar orden ”prisa”, ”Herre”, och ”välsigna” med denna
    bokstav och fångar både betydelsen att lyfta sina händer i lovprisning till Gud
    och välsigna honom, men också att Gud har skapat allt.]'
  cth-cth: Oe BAWIPA, na sak e hnopueng ni nama e hawinae teh a pholen awh han. A
    tami kathoung pueng ni hai a pholen awh han.
  twi-twi: Awurade, wʼabɔde nyinaa bɛkamfo wo; na wʼahotefo bɛma wo so.
  hlt-hlt: Na bibi boeih loh BOEIPA namah n'uem uh vetih na hlangcim rhoek loh namah
    n'koeh uh ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ yó ndɑ sɑ̃ntímu, bɛ̀ɛ̀ dɔ̀ɔ̀ri
    ɑ dɔ́ dɛ̀ kɛ̀ bɛ̀ ndɛ́úkùnko ɑ yètìrì.
  msy-2020: Kamaghɨn, Ikiavɨra Itir God, bizir angamɨra itir nɨ ingariziba bar moghɨra
    nɨn ziam fam. Eghtɨ nɨ baghavɨra itir gumazamiziba nɨ mɨnamam.
  dop-dop: Hɑɩ, Tɑcɑɑ, nyɑ́ təmɑ tənɑ kɑ́ sɑ-ŋ kɛ́, nɑ nyɑ́ tɑmpɑnɑ təŋlɑɑ nɑ́ɑ́ sɛɛ-ŋ.
  azb-azb: Ya Rəbb, bütün yaratdıqların Sənə şükür edəcək, Möminlərin Sənə alqış edəcək.
  eng-DBY: All thy works shall praise thee, Jehovah, and thy saints shall bless thee.
  hin-2017: हे यहोवा, तेरी सारी सृष्टि तेरा धन्यवाद करेगी, और तेरे भक्त लोग तुझे धन्य
    कहा करेंगे!
  wol-KYG: Aji Sax ji, lépp loo sàkk a lay gërëm, sa wóllëre yi di la sant,
  swp-swp: GUIAU e, nimam ginauridi gamagaridi wa abo se lautoiem, em taumiatahitahi
    tataodi gamagaridi abo se ribatausaem!
  bjr-bjr: Oo Yaawee anee aiqama aandau doodaani auquqoonausa ani amooqifaqa aiqama
    ani faiqí anaasee dufi dufi qirana ani amifaranoo.
  eng-YLT: Confess Thee O Jehovah, do all Thy works, And Thy saints do bless Thee.
  kne-kne: Amin ay pinarsuam et daydayawen daka, amin ay ipogaw mo yan man-iyaman
    dan sik-a.
  eng-WYC-2017: Lord, all thy works acknowledge to thee; and thy saints bless thee.
  eng-WMBB: All your works will give thanks to you, LORD. Your holy ones will extol
    you.
  zat-NTPS: Xúgute̱ da ca' nunu' xelúe lá'ana na Lue', Xran, na' bénneache chiu' xulucá'ana
    szrene̱' Lue'.
  zty-NTPS: Yógo'te da' ka' beno' wká'n ẕéngaken Le', X̱anto' Dios na' benne' chio'
    ka' we ḻáwgake' Le'.
  urd-GVH: ऐ रब, तेरी तमाम मख़लूक़ात तेरा शुक्र करें। तेरे ईमानदार तेरी तमजीद करें।
  rug-rug: (Yod) Kei Zihova, sari doduru Mua vina podaka toadi si kaqu vahesigo si
    Agoi, meke sari doduru mua tie toṉoto si zama leana koa Goi.
  gaz-gaz: Yaa Waaqayyo, hojiin kee hundinuu si galateeffata; qulqulloonni kees si
    leellisu.
  fra-LSG: Toutes tes œuvres te loueront, ô Éternel! Et tes fidèles te béniront.
  yal-yal: Alatala, i ya dali seene birin i tantunma nɛn. I ya tɔgɔndiya muxune birin
    barikan birama i xa nɛn.
  iou-iou: Ekäni, ämawebekaye nin kap u teŋitna imaka imaka kudup peŋkuno unitä nadäŋpäŋ
    wäpka biŋam api yäpmäŋ akuk täneŋ. Täŋpäkaŋ ämawebekayetä bänep täga man api gäwet
    täne.
  haw-1868: E mililani aku kau mau hana a pau ia oe, e Iehova, A e hoomaikai aku kou
    poe haipule ia oe.
  arb-NAV: كُلُّ أَعْمَالِكَ تُسَبِّحُ بِحَمْدِكَ يَا رَبُّ، وَأَتْقِيَاؤُكَ يُبَارِكُونَكَ،
  ded-ded: O KEBU, ge wiac sasawa mefiyununec, yeni geac ubangerec megembisia. Nga
    ngicngacfocga kpetiac yeneng kenecguma
  ewe-ewe: O! Yehowa, ame siwo katã nèwɔ la akafu wò, eye wò ame kɔkɔewo ado wò ɖe
    dzi.
  eng-LEE: All thy works shall thank thee, O Lord; and thy pious servants shall bless
    thee.
  asm-FB: হে যিহোৱা, তোমাৰ সমুদায় সৃষ্টিয়ে তোমাৰ ধন্যবাদ কৰিব; তোমাৰ ভক্তসকলে তোমাৰ
    ধন্যবাদ কৰিব।
  sus-A: عَلَتَلَ، عِ شَ دَالِيٍ بِرِن عِ مَتْشْمَ نّ، عِ شَ سّنِيّنتْييٍ عِ تَنتُمَ
    نّ.
  fra-SBL: Toutes tes œuvres te loueront, Yahvé. Vos saints vous exalteront.
  hbo-hbo: יֹוד֣וּךָ יְ֭הוָה כָּל־מַעֲשֶׂ֑יךָ וַ֝חֲסִידֶ֗יךָ יְבָרֲכֽוּכָה׃
  kik-kik: Wee Jehova, kĩrĩa gĩothe ũmbĩte nĩkĩrĩkũgoocaga; andũ aku arĩa aamũre nĩmarĩgũkumagia.
  fra-NCL: Toutes tes œuvres te louent, Yahweh, et tes fidèles te bénissent.
  cek-AK: Aw Angraeng, na sak ih hmuennawk boih mah nang to saphaw o ueloe, nangmah
    ih kaciim kaminawk mah tahamhoihaih na paek o tih.
  cuk-cuk: Bab-Jehová, bela be-ibmar-obinnisadi, be-nug odummosunna. Be-sordamar-napiramalad
    be-nug odummomarmosunna.
  uig-CYR: Пәрвәрдигар мәңгүгә һөкүм сүриду; И Зион, сениң Худайиң дәвирдин-дәвиргичә
    һөкүм сүриду! Һәмдусана!
  pma-pma: O Iahova, tounah vasi keil koa komumoni isan masmasien hehat minuk. Ka
    koakeil amusiluk, keil ihati lat isom.
  tel-2017: యెహోవా నీ క్రియలన్నిటిని బట్టి నువ్వు స్తుతి ప్రశంసలకు పాత్రుడవు. నీ భక్తులు
    నిన్ను సన్నుతిస్తారు.
  hat-BSA: 'Tout zèv Ou yo va di Ou: “Mèsi O SENYÈ,” e fidèl Ou yo va beni Ou.'
  ukr-ONPU: Буде царювати Господь повіки, Бог твій, Сіоне, – з роду в рід. Алілуя!
  kos-kos: O LEUM GOD, ma orekla lom nukewa fah kaksakin kom, Ac mwet lom nukewa fah
    sot kulo nu sum.
  hbo-WLC: יוֹד֣וּךָ יְ֭הוָה כָּל־מַעֲשֶׂ֑יךָ וַ֝חֲסִידֶ֗יךָ יְבָרֲכֽוּכָה׃
  ibo-ibo: O Onyenwe anyị, ihe niile i kere eke ga-eto gị; ndị nsọ gị na-aja gị mma.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭର ସମୁଦାୟ କର୍ମ ତୁମ୍ଭର ଧନ୍ୟବାଦ କରିବ; ତୁମ୍ଭର ସଦ୍‍ଭକ୍ତମାନେ
    ତୁମ୍ଭର ଧନ୍ୟବାଦ କରିବେ;
  chk-chk: Ai Samol mi Lapalap, meinisin mine ka föri repwe kilisou ngonuk, noum chon
    pin meinisin repwe mwareituk.
  rop-rop: Ebrijing yubin meigim garra preisim yu YAWEI, en ola pipul blanga yu garra
    gibit theingks langa yu.
  ukr-1871: Возхвалять тебе, Господи, всї творива твої, а праведні твої люде прославлять
    тебе.
  yon-yon: O Yariman, ongmenabewen ye kumkam korem kuu eb yaa eso andaniib, kwane
    eb karadmodan kuu eb kubebde eb kuu darewoob arimbed andaniib.
  deu-1951: Alle deine Werke sollen dir danken, o HERR, und deine Frommen dich loben.
  eng-JPS: All Thy works shall praise Thee, O LORD; and Thy saints shall bless Thee.
  srp-1865: Neka te slave, Gospode, sva djela tvoja, i sveci tvoji neka te blagosiljaju.
  lug-lug: Byonna bye watonda binaakutenderezanga, Ayi Mukama; n’abatukuvu bo banaakugulumizanga.
  heb-heb: יודוך יהוה כל מעשיך וחסידיך יברכוכה׃
  ben-IRV: তুমি সব যা করেছ তার জন্য তাঁকে ধন্যবাদ দেবে, সদাপ্রভুু এবং তোমার বিশ্বস্তরা
    তোমাকে ধন্যবাদ দেবে।
  ntu-ntu: eplz nemqng amrlx sa na-awibzng bam, X doa amrlx kcng tqwz-ngrn sa naglqlzlr
    nim.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੇਰੇ ਸਾਰੇ ਕੰਮ ਤੇਰਾ ਧੰਨਵਾਦ ਕਰਨਗੇ, ਅਤੇ ਤੇਰੇ ਸੰਤ ਤੈਨੂੰ ਮੁਬਾਰਕ ਆਖਣਗੇ।
  mya-JVB: အိုထာဝရဘုရား ၊ ဖန်ဆင်း တော်မူသမျှတို့သည် ဂုဏ် တော်တို့ကို ပြ၍ ၊ ကိုယ်တော်
    ၏ သန့်ရှင်း သူတို့သည် ကောင်းကြီး ပေးကြပါ ၏။
  kgf-kgf: Yawe geŋ ʒéna hicŋima kecʒu imi mocʒoŋ guac ewa hia ac ʒému. Guac muru
    météré amuma kekec ieneŋ gi mepésigémmu.
  tte-O: O Yeoba, am yamayamayaleo meuloimai katobalanagiwo yo kam tomeliwo kani siwalo-seyagiwo.
  tbg-tbg: Noravauvo, are ekaa haika autu kera vataarauka, vika ai autu tuahera kevara.
    Are vaiinti nahenti koqema nimitaanarara iriha, vika ai autu tuahera kevara.
  hmo-hmo: Lohiabada e, oi ese oi karaia gaudia ibounai ese, oiemu ladana do idia
    abia isi, bona oiemu bese taudia ese oi do idia hanamoa bada.
  zar-NT: 'Yúguʼtë le nunuʼ ilë́ Liʼ: “Xclenuʼ” Xan, ateʼ nupa néquiguequi quez quiuʼ
    ilún Liʼ zxön.'
  urd-urd: ऐ ख़ुदावन्द, तेरी सारी मख़लूक़ तेरा शुक्र करेगी, और तेरे पाक लोग तुझे मुबारक
    कहेंगे!
  rus-SYN: Господь будет царствовать во веки, Бог твой, Сион, в род и род. Аллилуия.
  bqc-SIM: Dii, n pↄkɛaↄ n sáaukpa píi, n yãmanaↄ n tↄbↄ.
  tcz-CHONGTHU: O Yahweh Pakai, nasemsa jousen na henga kipathu asei diu, chule nanungjui
    dihtah jousen nathangvah diu ahi.
  mar-mar: हे परमेश्वरा, तू केलेली सर्व कृत्ये तुला धन्यवाद देतील; तुझे भक्त तुला
    धन्यवाद देतील.
  isl-isl: Öll sköpunin þakkar þér Drottinn, og þjóð þín lofar þig.
  hlt-THB: Aw Bawipa, nang a sai ik-oeih boeih ing nang ce nim kyihcah kawm uh, nak
    thlangciimkhqi ing nang ce ni zoeksang kawm uh.
  qub-qub: Tayta Dios, llapan rurashayquicuna alabaycushunqui. Wiyacushojcuna aduraycushunqui
    ari.
  bqp-bqp: Pↄ́ kũ n kɛ̀nↄ ni n sáabu kpá ń pínki, n yãmarinↄ ni n tↄ́ sɛ́ lei, Dikiri.
  hat-hat: Seyè, tou sa ou fè ap fè lwanj ou! Tout moun pa ou yo ap di ou mèsi!
  eng-BSB: All You have made will give You thanks, O LORD, and Your saints will bless
    You.
  eng-WEBPB: All your works will give thanks to you, LORD. Your saints will extol
    you.
  kbq-kbq: Ra Anumzamoka maka zama tro'ma hunte'nana zantamimo'a Kagrira humuse hunegantesage'za,
    kamage'ma nentaza vahe'mo'za Kagri kagi'a husga hugahaze.
  pon-pon: Japwilim omui wiawia kan en kapina komui. Main Ieowa, o japwilim omui lelapok
    kan en kapina komui.
  nhe-BL: TOTECO, nochi tojuanti tlen ta titechchijchijtoc timitztlascamatij. Quena,
    nochi tojuanti tlen timitztoquilíaj timitzpaquilismacase.
  wnc-wnc: Buyambam tapa, gata sangabamu pasike pekuyakga gatane umanda ayatangenatning.
    Siwawan gikane amindabamda ganimbaknganing.
  bus-bus: Pↄ́ kɛ̀ ń kɛ̀nↄ é n sáabu kpá ń píngi, n yãmarinↄ é n tↄ́ sɛ́ lezĩ, Dii.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, ma'e wikuwe ma'e paw umume'u putar nekatu
    haw wà nehe. Neremiaihu nerehe uzeruzar ire upytu'u 'ym ma'e wà nehe no, umume'u
    putar nekatu haw newe wà nehe no.
  eng-DRA: 'The Lord shall reign for ever: thy God, O Sion, unto generation and generation.'
