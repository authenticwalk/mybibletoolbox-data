verse: PSA.145.011
translations:
  mal-C: അവർ അവിടത്തെ രാജ്യത്തിന്റെ മഹത്ത്വത്തെപ്പറ്റിയും അവിടത്തെ ശക്തിയെപ്പറ്റിയും
    വിവരിക്കും,
  deu-TKW: Von der Herrlichkeit deines Königtums sollen sie sagen und von deiner Gewalt
    reden,
  lin-lin: Bazali koloba ete bokonzi na Yo etondi na nkembo mpe bazali kopanza sango
    ya misala ya nguya na Yo.
  mmx-mmx: Dinaba paase mumu lisisixam la lolos at lixitkis orong taram, la dina tong
    axasep limixin mi lolos taram,
  eng-LSV: They tell of the glory of Your kingdom, || And they speak of Your might,
  eng-GNV: They shewe the glory of thy kingdome, and speake of thy power,
  eng-WEBSTER: They shall speak of the glory of thy kingdom, and talk of thy power;
  nhw-BL: Tojuanti sentic timocamanalhuise tlen ihueyitilis motlanahuatilis campa
    ta titlanahuatía, huan ticamanaltise quenicatza tijpiya hueyi chicahualistli.
  swh-ONEN: Watasimulia utukufu wa ufalme wako na kusema juu ya ukuu wako,
  bba-bba: Bɑ koo wunɛn bɑndun bɛɛrɛn ɡɑri ɡere, kpɑ bu wunɛn dɑm ɡɑri kpɑrɑ
  eng-KJVCPB: (כ) They shall speak of the glory of thy kingdom, And talk of thy power;
  luo-luo: Gibiro nyiso ji kuom duongʼ mar pinyruodhi kendo gibiro wuoyo kuom tekoni,
  aii-aii: ܒܘܼܬ ܚܸܩܪܵܐ ܕܡܲܠܟܘܼܬܘܼܟ݂ ܒܸܬ ܐܵܡܪܝܼ، ܘܓܲܒܵܪܘܼܬܘܼܟ݂ ܒܸܬ ܗܲܡܙܸܡܝܼ،
  meu-meu: Emu basileia hairaina bae herevalaia, bona emu siahu bae gwauraia;
  npi-ULB: तपाईंका विश्‍वासयोग्य जनहरूले तपाईंको राज्यको महिमाको बारेमा भन्‍नेछन्
    र तिनीहरूले तपाईंको शक्तिको बारेमा बोल्‍नेछन् ।
  yor-yor: Wọn yóò sọ ògo ìjọba rẹ wọn yóò sì sọ̀rọ̀ agbára rẹ,
  pes-OPCB: آنها از شکوه ملکوت تو تعریف خواهند کرد و از قدرت تو سخن خواهند گفت،
  tgl-ULB: Silang matatapat sa iyo ay magsasalita ng kaluwalhatian ng iyong kaharian,
    at sila ay magsasabi ng iyong kapangyarihan.
  nop-nop: Du’walaŋ hatihati fafaŋeniŋ diniŋ wougigit hautanit wendok yoneŋ eŋ saŋiniŋgedi
    loloŋnit hinek wendok kahat tineŋ.
  cbu-NT: Iy kurakarini kizpur wanasircha. Waamari kasiru taakiya, táchinllinaya
  hui-hui: Í̠na dindi bibahende de handame howa baya buruguleore haru kegonaga tigua
    maru hale helo lamialu í̠naga hongo holene gibiore ngegonagabi lalu lamulebira.
  mya-mya: သူ​တို့​သည်​ကိုယ်​တော်​ရှင်​၏​ဘုန်း​အ​သ​ရေ တော်​နှင့် အာ​နု​ဘော်​တော်​အကြောင်း​ကို​ပြော​ကြား
    ပါ​လိမ့်​မည်။
  bod-N: དེ་ཚོས་ཁྱེད་ཀྱི་རྒྱལ་སྲིད་དཔལ་བརྗོད༌ཅིང༌། །ཁྱེད་ཀྱི་མཛད་པ་སྟོབས་ལྡན་གླེང་བར༌བྱེད།།
  wsk-wsk: Nuna nika kingdom nikim garagar mu ko balmon, ale nika sokel garagar mu
    ko munakamon,
  sna-sna: Vachataura nezvokubwinya kwoumambo hwenyu, uye vachataura nezvesimba renyu,
  spa-BLM: Hablarán de la gloria de tu reino, y hablar de su poder,
  cac-cac: Yalocab'el eb' to te vach' ac'an yajalil. Yalocab' vach' lolonel eb' d'a
    tas ix a c'ulej, a sch'oxanel a nivan poder.
  swh-ULB: Waaminifu wako watanena juu ya utukufu wa ufalme wako, na watahubiri juu
    ya nguvu zako.
  deu-ELBBK: Sie werden sprechen von der Herrlichkeit deines Reiches und werden reden
    von deiner Macht,
  mbb-OT: Ibpenudtul zan is kegkemekeǥeǥehem te ginhedian nu wey is kegkemekeǥeǥehem
    nu,
  mal-2015: മനുഷ്യപുത്രന്മാരോടു അവന്റെ വീര്യപ്രവൃത്തികളും അവന്റെ രാജത്വത്തിൻതേജസ്സുള്ള
    മഹത്വവും പ്രസ്താവിക്കേണ്ടതിന്നു
  gup-gup: Ngundimulewan bu ngarriyolyolme kore ngudda yiwohrnawohrnan rowk kunmakmak
    dja kundulkarre ke dorrengh.
  rmc-rmc: Mi vakeren pal e slava tire kraľišagoskri, mi phenen pal tiri zor,
  nlg-nlg: Lord, gaira kara tughunitatea na ladana nimua na kinakabu, kara nia rivurivu
    nimua nilabu mana maana.
  pes-OPV: درباره جلال ملکوت تو سخن می‌گویند و توانایی تو راحکایت می‌کنند.
  ron-1924: Вор спуне слава Ымпэрэцией Тале ши вор вести путеря Та,
  ben-OBCV: তোমার রাজ্যের মহিমা তারা প্রচার করে, আর তোমার পরাক্রমের কথা বলে,
  som-som: Waxay ka hadli doonaan sharafta boqortooyadaada, Oo waxay ka sheekaysan
    doonaan xooggaaga,
  eng-ASVBT: They shall speak of the glory of thy kingdom, And talk of thy power;
  mna-mna: Ko tizzo pa peeze ku ta mburaanaŋana mi ndabokŋana kat na. Mi tiwidit mbol
    pa mburom biibi.
  ita-1885: Diranno la gloria del tuo regno; E narreranno la tua forza;
  eng-ULB: Your faithful ones will speak of the glory of your kingdom, and they will
    tell of your power.
  spa-VBL: Alabarán la gloria de tu reino, y hablarán de tu poder.
  fra-_FOB: Ils diront la gloire de ton règne, et ils raconteront ta puissance;
  mal-mal: മനുഷ്യപുത്രന്മാരോട് അവിടുത്തെ വീര്യപ്രവൃത്തികളും അങ്ങയുടെ രാജത്വത്തിന്റെ
    തേജസ്സുള്ള പ്രതാപവും പ്രസ്താവിക്കേണ്ടതിന്
  urd-GVR: Wuh terī bādshāhī ke jalāl par faḳhr kareṅ aur terī qudrat bayān kareṅ
  suz-BL: मेकोपुकीमी इन राज्‍य ङा रिम्‍शो दुम्‍तीके आ पर्बम लोव़ पचा माल्‍नीम। इन
    सक्ति आ पर्बम लोव़ पचा माल्‍नीम।
  eng-NOY: They speak of the glory of thy kingdom, And talk of thy power;
  ita-1927: Diranno la gloria del tuo regno, e narreranno la tua potenza
  ckb-ckb: دەربارەی شکۆمەندی شانشینەکەت دەدوێن، باسی پاڵەوانیێتی تۆ دەکەن،
  eng-BBE: Their words will be of the glory of your kingdom, and their talk of your
    strength;
  xsi-xsi: Kinzi ma situla pwataki tu noko kumo koipu ŋalae kaika ndo pa samba wa
    tâno wa, aku ma sitapâri ŋana noko ne walo kaika ŋinde tona.
  kan-OKCV: ನಿಮ್ಮ ರಾಜ್ಯದ ಮಹಿಮೆಯನ್ನು ಹೇಳುವರು; ನಿಮ್ಮ ಪರಾಕ್ರಮವನ್ನು ನುಡಿಯುವರು.
  tam-2017: மனிதர்களுக்கு உமது வல்லமையுள்ள செய்கைகளையும், உமது ராஜ்ஜியத்தின் சிறந்த
    மகிமைப்பிரதாபத்தையும் தெரிவிக்கும்படிக்கு;
  spa-RV-1909: La gloria de tu reino digan, y hablen de tu fortaleza;
  ron-BTF: Ei vor vorbi despre gloria împărăției tale și vor istorisi puterea ta,
  eng-WEBP: They will speak of the glory of your kingdom, and talk about your power,
  eng-FBV: They will praise the glory of your kingdom, and talk about your power.
  nld-1939: 'Ze zullen de glorie van uw Koningschap roemen, En uw almacht verkonden:'
  nch-BL: Tojuanti sentic timocamanalhuise ten ihueyitilis motanahuatilis campa ta
    titanahuatía, huan ticamanaltise quenicatza tijpiya hueyi chicahualisti.
  vie-1934: Họ sẽ nói về sự vinh hiển nước Chúa, Thuật lại quyền năng của Chúa.
  cha-cha: Ujasangan y minalag y raenomo, yan ufanguentos ni y ninasiñamo.
  hin-CV: वे आपके साम्राज्य की महिमा का वर्णन तथा आपके सामर्थ्य की उद्घोषणा करेंगे.
  eng-OURB: כּ They will speak of the kavod ·weighty glory· of your kingdom, and talk
    about your power;
  spa-BES: Sus palabras serán de la gloria de tu reino y de sus palabras sobre tu
    fortaleza;
  tdx-tdx: Ho saontsie’ iereo ty volonahem-pifehea’o, vaho hitalily o haozara’oo,
  tha-KJV: เขาทั้งหลายจะพูดถึงสง่าราศี​แห่​งราชอาณาจักรของพระองค์ และเล่าถึงฤทธานุภาพของพระองค์
  por-BR-2018: Contarão a glória de teu reino, e falarão de teu poder.
  deu-ELO: Sie werden sprechen von der Herrlichkeit deines Reiches und werden reden
    von deiner Macht,
  eng-WYC-2018: They shall say [of] the glory of thy realm; and they shall speak (of)
    thy power. (They shall speak of the glory of thy kingdom; and they shall tell
    of thy power.)
  epo-epo: Ili raportos pri la gloro de Via regno Kaj parolos pri Via potenco,
  gfk-gfk: Diet na hinawas tano minamarine no num kingdom ma diet na hinawas tano
    num dadas,
  uig-PIN: '|כ| Ular padixaⱨliⱪingning xǝripidin hǝwǝr yǝtküzidu, Küq-ⱪudritingni
    sɵzlǝydu;'
  beo-beo: 'Ilia da Dia hadigi Hina Bagade Hou amo dawa:le, gilisili sia: sa:imu.
    Amola Dia gasa bagade hou eno dunuma olelemu.'
  tpi-OTNT: Bai ol i tok long biknem bilong yu i stap long olgeta ples yu bosim, na
    bai ol i stori long bikpela strong bilong yu.
  hau-SA: Za su yi maganar ɗaukakar mulkinka za su kuma yi zancen ikonka,
  udu-udu: Uni mini o gwo gom monyca gi bampam pini mo, dhali uni mini ṯor gwo gom
    mom’bi’th pini mo,
  uig-LAT: '|כ| Ular padishahliqingning sheripidin xewer yetküzidu, Küch-qudritingni
    sözleydu;'
  nde-nde: Bazalandisa ngenkazimulo yombuso wakho bakhulume ngamandla akho,
  ton-ton: Tenau lea ki he nāunau ʻo ho puleʻanga, pea talanoa ki hoʻo māfimafi;
  ces-1613: Slávu království tvého ať vypravují, a o síle tvé mluví,
  eng-WMB: They will speak of the glory of your kingdom, and talk about your power,
  tam-TCV: அவர்கள் உமது அரசின் மகிமையைச் சொல்லி, உம்முடைய வல்லமையைக் குறித்துப் பேசுவார்கள்.
  ceb-ULB: Ang mga nagmatinud-anon diha kanimo magasugid sa himaya sa imong gingharian,
    ug isulti nila ang imong gahom.
  pol-UBG: Będą opowiadać o chwale twego królestwa i mówić o twojej potędze;
  agr-agr: ¡Amina inamtaijum pegkegma nuna pachisag chichatnume! ¡Tuja amina senchigmejai
    wainchatai ishamain aidau iwainajuitam nuna pachisag chichagtatui!
  kyc-kyc: Embame embena kiŋi yulu neta renge dokona lao larami. Dee embena poraidokona
    lao laramiko.
  urd-GVU: وہ تیری بادشاہی کے جلال پر فخر کریں اور تیری قدرت بیان کریں
  eng-OEBCW: They shall speak of your glorious kingdom, and of your might shall they
    discourse,
  deu-1912: und die Ehre deines Königreiches rühmen und von deiner Gewalt reden,
  kan-2017: ಅವರು ನಿನ್ನ ರಾಜ್ಯಮಹತ್ತನ್ನು ಪ್ರಸಿದ್ಧಪಡಿಸುವರು, ನಿನ್ನ ಪ್ರತಾಪವನ್ನು ವರ್ಣಿಸುವರು.
  yap-yap: Bay ur weliyed murung’agen e fla’ab ko gagiyeg rom, miyad weliy murung’agen
    gelngim ni bay nib gel,
  hlt-MCSB: Na ram kah thangpomnah a ti uh vetih na thayung thamal te a thui uh ni.
  mdy-ETH: ኔኤኮ ካኣቱሞ ቦንቾ ዛሎ ኬኤዛንዳኔ፤ ኔኤኮ ዎልቆ ዛሎዋ ሄርሺ ጌስታንዳኔ።
  twi-ASANTE: Wɔbɛka wʼahennie no animuonyam ho asɛm na wɔaka wo mmaninyɛ ho asɛm,
  eng-WEBU: They will speak of the glory of your kingdom, and talk about your power,
  acu-NT: 'Tura aints ainau mash ami kakarmarmin pachisar chichasarti, turasha ame
    aints ainau timiá pengker inamurmin pachisar warasarti. Tura amin pachitmasar:
    Mash nungkanmaya ainaun nekas pengker inawai turamiarti. Nunia ami paaniurmincha
    pachisar chichasarti.'
  spa-PDDPT: Hablarán de la gloria de tu reino, Y conversarán sobre tu poder.
  gun-gun: Ijayvu 'rã ndepo'akaa rupi nerexakãa ojekuaa va'e re, omombe'u porã 'rã
    ndepo'akaa,
  agu-BL: Lok cho'c tan yolche'n yi pak'puchal yi teru' k'eju'. Lok cyal cyakil yi
    e'chk takle'n yi ja bnix tanu' tan yi poreru'.
  ilo-ULB: Saritaento dagiti napudno kenka ti dayag ti pagariam, ken ibagadanto ti
    maipanggep iti pannakabalinmo.
  kpg-kpg: Digaula ga helehelekai i di mahi madamada oo dagi dau golohenua, mo di
    hai o mogobuna,
  uig-ARA: '|כ| ئۇلار پادىشاھلىقىڭنىڭ شەرىپىدىن خەۋەر يەتكۈزىدۇ، كۈچ-قۇدرىتىڭنى سۆزلەيدۇ؛'
  sus-sus: E i xa mangɛya xungbe xa fe masenma nɛ, e i sɛnbɛ xa fe falama nɛ,
  pon-2006: Re pahn koasoia duwen lingan en sapwellimomwi wehi, oh pil duwen sapwellimomwi
    manaman,
  jae-jae: Êsêac oc sêsôm aômnêm gamêŋ kiŋŋa ŋawae lasê ma sênac aômnêm ŋaclai ŋamiŋ
  ksd-ksd: Diat a tata ure ra minamar i kaum varkurai, Ma diat a pirpir ure ra ongorim;
  tur-YTC: Krallığının görkeminden söz eder, Gücün hakkında konuşur,
  bel-N: Пра славу Валадарства Твайго няхай гавораць яны і пра магутнасьць Тваю расказваюць,
  kpr-kpr: Ni kini (king) edo iresa da duró ainda binó ava osa sarera. Aminguse,
    ninda fakina teriago aindae isagha sarera.
  ind-AYT: Mereka akan memperkatakan kemuliaan kerajaan-Mu, dan membicarakan kuasa-Mu,
  yom-yom: Bela yolukila nkembo wu kipfumu kiaku ayi bela tubila lulendo luaku,
  yut-yut: Amɨn kɨla agakgokon tɨlɨmgo tosok uŋun do yokdaŋ. Aŋek tapmɨm madepgo dakon
    geni yokdaŋ.
  nya-nya: Iwo adzafotokoza za ulemerero wa ufumu wanu ndi kuyankhula za mphamvu yanu,
  kyg-kyg: Apakaemo muki vayaꞌmogimo lokiya kavaꞌmo nehana kavakaꞌe ha le konali yakaletiꞌmo
    neꞌyagaina kavakaleꞌefeꞌmo ava gemo afisayafeꞌmo neꞌyagaina kavafeꞌmo, lokiya
    himamuꞌaletiꞌmo ani kavaꞌmo nehiye, huꞌa hugae.
  hrv-hrv: $KAF Neka kazuju slavu tvoga kraljevstva, neka o sili tvojoj govore
  mps-mps: Te augwaligo nago genuai nogi te nago tonalubo bulu tigidalide elalubo
    po weyu, tama nago genuai bomo elalubo po waibao.
  tpi-tpi: Bai ol i tok long biknem bilong yu i stap long olgeta ples yu bosim, na
    bai ol i stori long bikpela strong bilong yu.
  dan-1931: De forkynder dit Riges Ære og taler om din Vælde
  vie-OVCB: Họ sẽ nói về vinh quang vương quốc Chúa; họ sẽ nói về năng lực Ngài.
  guj-2017: તેઓ ભેગા મળીને તમારા રાજ્યના મહિમા વિષે વાત કરશે; અને તેઓ તમારું પરાક્રમ
    પ્રગટ કરશે.
  pon-2006A: Re pahn koasoia duwen lingan en sapwellimomwi wehi, oh pil duwen sapwellimomwi
    manaman,
  por-BRBSL: Eles falarão da glória de seu reino, e falar sobre seu poder,
  eng-OEBUS: They shall speak of your glorious kingdom, and of your might shall they
    discourse,
  swe-swe: 'De ska proklamera (tala och visa på) ditt rikes härlighet(ära, tyngd,
    där det råder en mättad fullständig gudsnärvaro), och berätta om din makt (kraft).
    [Den elfte hebreiska bokstaven är: כ – Kaf. Tecknet avbildar en utsträckt hand.
    Den kan både symbolisera givmildhet, genom att sträcka ut handen för att välsigna,
    men också för att ta emot. I denna vers börjar ordet ”härlighet” med denna bokstav
    och beskriver hur Guds härlighet, hans närvaro, ges som en fri gåva.]'
  cth-cth: Ahnimouh ni nange uknaeram bawilennae kong a dei awh han. Nange thaonae
    hai a dei awh han.
  twi-twi: Wɔbɛka wʼahenni no anuonyam ho asɛm na wɔaka wo mmaninyɛ ho asɛm,
  hlt-hlt: Na ram kah thangpomnah a ti uh vetih na thayung thamal te a thui uh ni.
  tbz-SIM: Bɛ̀ yó nnɑ́ɑ́mmú ɑ kpɑ̀tì dɛumɛ̀, kɛ́nnɑ́ɑ́ mutɔ̃ndiɛmù ɑ dɔ̀ɔ̀ mù kpɛ́í.
  msy-2020: Me nɨn gavgavimɨn gun mɨkɨm suam, nɨ biziba bar dagh ativagha dar gari,
    da bar dera. Ezɨ nɨn ziam bar pɨn iti.
  dop-dop: Pɑɑ yɔɣɔtɩ nyɑ́ kɑwulɑɣɑ teu tɔm, nɑ pɑ́ kpɑɑlɩ nyɑ́ toŋ tɔm.
  azb-azb: Padşahlığının əzəmətindən deyəcəklər, Qüdrətindən danışacaqlar.
  eng-DBY: They shall tell of the glory of thy kingdom, and speak of thy power;
  hin-2017: वे तेरे राज्य की महिमा की चर्चा करेंगे, और तेरे पराक्रम के विषय में बातें
    करेंगे;
  wol-KYG: di tudd sa teddngay nguur, tey dégtale sag njàmbaar,
  swp-swp: Em basileia namanamarina abo se ribaei, eo em gigibori hinage,
  bjr-bjr: Misa ani karaambaiqa afeeka areenaranara ufa qidaqa ani amudaanai qiranara
    qifaranoo.
  eng-YLT: The honour of Thy kingdom they tell, And [of] Thy might they speak,
  kne-kne: Dad-aten dan to din madaydayaw ay turay mo ya din nakaskasdaaw ay inam-amag
    mo, siya abe sin panakabalin mo, ta ammoan am-in di gagait da di maipanggep en
    sik-a.
  eng-WYC-2017: They shall say [of] the glory of thy realm; and they shall speak of
    thy power.
  eng-WMBB: They will speak of the glory of your kingdom, and talk about your power,
  zat-NTPS: Dxelenné̱' ca szrente̱ naca xel-la' dxenná bea chiu'. Dxuluchálaje̱' ca
    naca xel-la' waca zrente̱ chiu',
  zty-NTPS: Ẕcháḻjgake' ka ẕente nak yeḻa' wnná bia' chio'. Ẕcháḻjgake' ka nak
    yeḻa' wak ẕente chio'
  urd-GVH: वह तेरी बादशाही के जलाल पर फ़ख़र करें और तेरी क़ुदरत बयान करें
  rug-rug: (Kaph) Kaqu tozi vura nia rini sa vina lavatana sa Mua Binaṉara, meke kaqu
    tozi vura nia rini sa Mua ṉiniraṉira,
  gaz-gaz: Isaan waaʼee ulfina mootummaa keetii ni odeessu; waaʼee humna keetiis ni
    dubbatu;
  fra-LSG: Ils diront la gloire de ton règne, Et ils proclameront ta puissance,
  yal-yal: E i ya mangayaan binyena fe falama nɛn. E mɔn yi i sɛnbɛna fe yɛba
  iou-iou: Täŋpäŋ kaŋiwat epänka biŋam ikek unitäŋo manbiŋam api yäŋahäne. Ba kehäromikata
    udegän api yäŋahäŋ yäpmäŋ kune.
  haw-1868: E olelo no lakou i ka nani o kou aupuni, A e kamailio no hoi i kou mana;
  arb-NAV: يُخَبِّرُونَ بِمَجْدِ مُلْكِكَ، وَيَتَحَدَّثُونَ عَنْ قُدْرَتِكَ.
  ded-ded: eucererenggac kibikperagiaac siduc dekperagima kucgaac yoacsiduc dekperagibisia.
  ewe-ewe: Woaƒo nu le wò fiaɖuƒe la ƒe ŋutikɔkɔe ŋu, eye woagblɔ nya tso wò ŋusẽ
    ŋuti,
  eng-LEE: 'Of the glory of thy kingdom shall they converse, and of thy might shall
    they speak:'
  asm-FB: তেওঁলোকে তোমাৰ ৰাজ্যৰ গৌৰৱ বর্ণনা কৰিব আৰু তোমাৰ মহৎ কাৰ্যবোৰৰ বিষয়ে ক’ব,
  sus-A: عٍ عِ شَ مَنفّيَ شُنفبٍ شَ قٍ مَسٍنمَ نّ، عٍ عِ سّنبّ شَ قٍ قَلَمَ نّ،
  fra-SBL: Ils parleront de la gloire de ton royaume, et parler de votre pouvoir,
  hbo-hbo: כְּבֹ֣וד מַלְכוּתְךָ֣ יֹאמֵ֑רוּ וּגְבוּרָתְךָ֥ יְדַבֵּֽרוּ׃
  kik-kik: Nĩmarĩheanaga ũhoro wa riiri wa ũthamaki waku, na maaragie ũhoro wa hinya
    waku,
  fra-NCL: Ils disent la gloire de ton règne, et proclament ta puissance,
  cek-AK: Na prae lensawkhaih hoi na thacakhaih to nihcae mah thui o tih;
  cuk-cuk: Be gannarba-negsemaidgi, sunmakmarsunna. Be-ganguedgi sunmakmala.
  pma-pma: Keil iselus usil losilkatien onom koa mariso mok, ka ihit usil keihoen
    onom.
  tel-2017: నీ భక్తులు నీ రాజ్యవైభవాన్ని గురించి, నీ ప్రభావాన్ని గురించి మాట్లాడుకుంటారు.
  hat-BSA: Yo va pale glwa a wayòm Ou an, e pale sou zafè pouvwa Ou yo;
  kos-kos: Elos fah kaskaskin wolana ke ku lun tokosrai lom, Ac fahkak ku lom,
  hbo-WLC: כְּב֣וֹד מַלְכוּתְךָ֣ יֹאמֵ֑רוּ וּגְבוּרָתְךָ֥ יְדַבֵּֽרוּ׃
  ibo-ibo: Ha ga-ekwupụta banyere ebube nke alaeze gị. Kwupụtakwa maka ịdị ike gị,
  ory-ory: ସେମାନେ ତୁମ୍ଭ ରାଜ୍ୟର ଗୌରବ ବ୍ୟକ୍ତ କରି ଓ ତୁମ୍ଭ ପରାକ୍ରମ ବିଷୟରେ କଥୋପକଥନ କରି,
  chk-chk: Repwe kapas usun lingen mwum o apworausa usun om manaman,
  rop-rop: Olabat garra tok blanga hau yu jidan haibalawan bos, en dalimbat blanga
    yu strongwan pawa,
  ukr-1871: Будуть розказувати про величчє царства твого, і проповідувати про силу
    твою,
  yon-yon: Yi kuu eb oonimbon ye nambiri ye wengiib, eb aromkono kai ye wengiib dakmenabaniib.
  deu-1951: Von der Herrlichkeit deines Königreichs sollen sie reden und von deiner
    Gewalt sprechen,
  eng-JPS: They shall speak of the glory of Thy kingdom, and talk of Thy might;
  srp-1865: Neka kazuju slavu carstva tvojega, i silu tvoju pripovijedaju.
  lug-lug: Banaayogeranga ku kitiibwa ky’obwakabaka bwo, era banaatendanga amaanyi
    go.
  heb-heb: כבוד מלכותך יאמרו וגבורתך ידברו׃
  ben-IRV: তারা তোমার রাজ্যের গৌরব করবে এবং তোমার শক্তির কথা বলে।
  ntu-ntu: z nrlc tulvzo, sa nayapwxtipxlr nzmyalz-esz'ngr-krm, X nzetukr zmatq ngrm
    mz nzngini-krm king.
  pan-pan: ਓਹ ਤੇਰੀ ਪਾਤਸ਼ਾਹੀ ਦੇ ਪਰਤਾਪ ਦਾ ਚਰਚਾ ਕਰਨਗੇ, ਅਤੇ ਤੇਰੀ ਕੁਦਰਤ ਦੀਆਂ ਗੱਲਾਂ ਕਰਨਗੇ,
  mya-JVB: နိုင်ငံ တော်၏ဘုန်း ကို၎င်း၊ တန်ခိုး တော်ကို၎င်း ဟောပြောမြွက်ဆို သဖြင့်၊
  kgf-kgf: Ieneŋ guac héŋgaleŋ ama areŋa yanda imuac edamuya ʒéauma guac kucga ʒéeminiŋ
    wammu.
  tte-O: Kani siwalo-masala am kaba loina kana wasawasa kaiwena na siedeedede am kaiwe
    kaiwena,
  tbg-tbg: Are avuhainaava kempukaiqama kera raqiki variana okararave, ai kempukavano
    uritarakero vai okararave, vika virara virara vokika tiva nimiqi vivara.
  hmo-hmo: Idia ese oiemu King siahuna ena hairaina do idia herevalaia, bona oiemu
    goada badana do idia gwauraia.
  zar-NT: Iluíʼi didzaʼ ca naca yöl-laʼ zxön que le rinná bëʼu, en uluʼluíʼi lahui
    yöl-laʼ zxön quiuʼ,
  urd-urd: वह तेरी सल्तनत के जलाल का बयान, और तेरी कु़दरत का ज़िक्र करेंगे;
  bqc-SIM: Aa n kpala gawi faai bo, aa n iko gbãa yã'o.
  tcz-CHONGTHU: Amahon nalenggam loupina asap phong diu, nathahatna atah-lang diu
    ahi.
  mar-mar: ते तुझ्या राज्याच्या गौरवाविषयी सांगतील, आणि तुझ्या सामर्थ्याविषयी बोलतील.
  isl-isl: Þau segja frá dýrð ríkis þíns, og tala um kraft þinn og mátt.
  hlt-THB: Na qam boeimangnaak ingkaw nak thaawmnaak ce cekkhqi ing kqawn kawm uh.
  qub-qub: Paycunaga sumaj mandashayquipämi parlanga. Munayniyoj cashpayqui rurashayquicunatapis
    willaconga.
  bqp-bqp: Oni n kpata gakuri gadi kɛ, oni n iko gbãna yã o,
  hat-hat: Y'a di jan ou gouvènen avèk otorite. Y'a fè konnen jan ou gen pouvwa,
  eng-BSB: They will tell of the glory of Your kingdom and speak of Your might,
  eng-WEBPB: They will speak of the glory of your kingdom, and talk about your power,
  kbq-kbq: Ana nehu'za kagrama maka mopama kegava hunana hihamu masa zanka'agura nanekea
    nehu'za, hanaveka'agura huama hu'za vahera zamasamigahaze.
  pon-pon: O ren kajokajoia duen linan en wei omui, o ren kapaka parokki duen omui
    manaman.
  nhe-BL: Tojuanti san sejco timocamahuise tlen ihueyitilis motlanahuatilis campa
    ta titlanahuatía, huan ticamatise quejatza tijpiya hueyi chicahualistli.
  wnc-wnc: Sike ita umanda kopsa akngae kepna kepna kayuwayaune yaning. Yake gatane
    kekekngaka buyambam takngae yatake kuning.
  bus-bus: Aↄ̃é n kpata gakui gari kɛ, aↄ̃é n iko gbãa yã o,
  gub-BL: Teko paw uze'eg putar nepureruze'egaw ikàgaw rehe wà nehe, ipuràg eteahy
    haw rehe wà nehe no. Umume'u putar nepuner haw purupe wà nehe.
