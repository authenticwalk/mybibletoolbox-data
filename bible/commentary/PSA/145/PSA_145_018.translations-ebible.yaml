verse: PSA.145.018
translations:
  mal-C: യഹോവ തന്നെ വിളിച്ചപേക്ഷിക്കുന്ന എല്ലാവർക്കും, സത്യസന്ധമായി വിളിച്ചപേക്ഷിക്കുന്ന
    എല്ലാവർക്കും, സമീപസ്ഥനാകുന്നു.
  deu-TKW: Jahwe ist nahe allen, die ihn anrufen, allen, die ihn mit Ernst anrufen.
  lin-lin: Yawe azali pene ya bato nyonso oyo babelelaka Ye, ya bato nyonso oyo babelelaka
    Ye na solo ;
  mmx-mmx: Neni ik lok saparap nedi mo di ngising tin, nedi mo di ngising tin mi luruturun.
  eng-LSV: YHWH [is] near to all those calling Him, || To all who call Him in truth.
  eng-GNV: 'The Lord is neere vnto all that call vpon him: yea, to all that call vpon
    him in trueth.'
  eng-WEBSTER: The LORD is nigh to all them that call upon him, to all that call upon
    him in truth.
  nhw-BL: TOTECO itztoc ininnechca nochi catli quinotzaj. Quena, itztoc ininnechca
    nochi catli quitemohuaj ica nochi ininyolo.
  swh-ONEN: Bwana yu karibu na wote wamwitao, karibu na wote wamwitao kwa uaminifu.
  bba-bba: Yinni Gusunɔ, be bɑ nun sokumɔ kɑ ɡɔ̃ru dɛɛrɔ, ben bɔkuɔrɑ ɑ rɑ n wɑ̃ɑ.
  eng-KJVCPB: (ק) The Lord is nigh unto all them that call upon him, To all that call
    upon him in truth.
  luo-luo: Jehova Nyasaye ni machiegni gi ji duto maluongo nyinge, to mana joma luongo
    nyinge e adiera.
  aii-aii: ܩܘܼܪܒܵܐ ܝܠܹܗ ܡܵܪܝܵܐ ܠܟܠܵܝܗ‌ܝ ܩܵܪ̈ܝܵܢܘܼܗ‌ܝ، ܠܟܠܔ ܡ̇ܢ ܕܩܵܪܹܐ ܠܹܗ ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ.
  meu-meu: Iehova na e boi heniamu taudia iboudiai dekedekediai, e boi heniamu mai
    momokanidia ida taudia iboudiai dekedekediai.
  npi-ULB: परमप्रभुलाई पुकार्नेहरू सबैका नजिक, उहाँलाई सत्यतामा पुकार्नेहरूको नजिक
    हुनुहुन्छ ।
  yor-yor: Olúwa wà ní tòsí gbogbo àwọn tí ń ké pè é, sí gbogbo ẹni tí ń ké pè é ní
    òtítọ́.
  pes-OPCB: خداوند به آنانی که او را به راستی و صداقت طلب می‌کنند نزدیک است.
  tgl-ULB: Si Yahweh ay malapit sa lahat ng mga tumatawag sa kaniya, ang lahat ng
    tumatawag sa kaniya ng may pagtitiwala.
  nop-nop: Metam nediyeŋ welehikdi hinek kahileeŋ kutiniiŋ, adi yadi yehitubu-dula
    tiŋa adut yamaiŋgoŋ uŋgoŋ hatilak.
  cbu-NT: Tputs shiyaa itsinsaru mashku, Istanda, tákchu, shiysha uru mazinaksha.
    Watam nda arap taakshawa.
  hui-hui: Wali agalime ti miniha tigabi howa heneneorenaga Anduane Homogo olalu karu
    ibuni ti kagoria kawareore íbu haga kagoni.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​အား​စိတ်​ရော​ကိုယ်​ပါ ပတ္ထ​နာ​ပြု​ကြ​သူ​အ​ပေါင်း​တို့​၏​အ​နီး​တွင်
    ရှိ​တော်​မူ​၏။
  bod-N: སུ་ཞིག་གིས་ནི་ཀུན་སློང་རབ་དག༌གིས། །ཁོང་ལ་ཞུས་ན་ཁོང་ནི་ཉེ་བར༌བཅར།།
  wsk-wsk: Awiriya saonga ko nu arusan, nuna nongomang ningi nunguning te nu arusan,
    mu nu nongorak pingi bagoso.
  sna-sna: Jehovha ari pedyo navose vanodana kwaari, kuna vose vanodana kwaari muchokwadi.
  spa-BLM: Yahvé está cerca de todos los que lo invocan, a todos los que le invocan
    en la verdad.
  cac-cac: B'ecann̈ej a c'ol a colvaj d'a eb' syal sb'a d'ayach d'a smasanil sc'ool.
  swh-ULB: Yahwe yu karibu na wote wamwitao, wale wamwitao yeye katika uaminifu.
  deu-ELBBK: Nahe ist der HERR allen, die ihn anrufen, allen, die ihn anrufen in Wahrheit.
  mbb-OT: Uvey nu zà, Nengazen, is langun he epengumew-umew kenikew te tinutuuwà.
  mal-2015: യഹോവ, തന്നേ വിളിച്ചപേക്ഷിക്കുന്ന ഏവർക്കും, സത്യമായി തന്നേ വിളിച്ചപേക്ഷിക്കുന്ന
    ഏവർക്കും സമീപസ്ഥനാകുന്നു.
  gup-gup: Nungka kahdarndi bininj nawu kabikayhme bu kahdi yiwarrudj kukangewoybuk
    dorrengh.
  rmc-rmc: O RAJ hino pašes savorenge, ko ke leste vičinen, savorenge, ko ke leste
    vičinen čačipnaha.
  nlg-nlg: Gaia Lord te dutuvira tara holoa, Eo, agaira tara holo utunia.
  pes-OPV: خداوند نزدیک است به آنانی که او رامی خوانند، به آنانی که او را به راستی
    می‌خوانند.
  ron-1924: Домнул есте лынгэ тоць чей че-Л кямэ, лынгэ чей че-Л кямэ ку тоатэ инима.
  ben-OBCV: সদাপ্রভু তাদের সবার কাছে আছেন যারা তাঁকে ডাকে, সবার কাছে আছেন যারা তাঁকে
    সত্যে আহ্বান করে।
  som-som: Rabbigu waa u dhow yahay inta isaga barida oo dhan, Kuwaas oo ah inta runta
    ku barida oo dhan.
  eng-ASVBT: Jehovah is nigh unto all them that call upon him, To all that call upon
    him in truth.
  mna-mna: Zin wal ta so titaŋroro i raama lelen, na ni imbotmbot kolouŋana pizin
    mi iuluulu zin.
  ita-1885: Il Signore è presso di tutti quelli che l'invocano, Di tutti quelli che
    l'invocano in verità.
  eng-ULB: Yahweh is near to all those who call to him, to all who call to him in
    trustworthiness.
  spa-VBL: El Señor está cerca de los que piden su ayuda, de los que le piden de corazón.
  fra-_FOB: L'Éternel est près de tous ceux qui l'invoquent, de tous ceux qui l'invoquent
    en vérité.
  mal-mal: യഹോവ, തന്നെ വിളിച്ചപേക്ഷിക്കുന്ന ഏവർക്കും, സത്യമായി തന്നെ വിളിച്ചപേക്ഷിക്കുന്ന
    ഏവർക്കും, സമീപസ്ഥനാകുന്നു.
  lit-lit: VIEŠPATS yra arti visų, kurie jo šaukiasi, visų, kurie jo šaukiasi reikšdami
    tiesą.
  urd-GVR: Rab un sab ke qarīb hai jo use pukārte haiṅ, jo diyānatdārī se use pukārte
    haiṅ.
  suz-BL: परमप्रभु यावे आ कली पुंइब नेल्‍ल आन नेक्‍था बाक्‍ब। सु सुमी मेको कली थमा
    पा पुंइनीमी, मेको आन नेक्‍था बाक्‍ब।
  eng-NOY: The LORD is nigh to all that call upon him, To all that call upon him in
    truth.
  ita-1927: L’Eterno è presso a tutti quelli che lo invocano, a tutti quelli che lo
    invocano in verità.
  ckb-ckb: یەزدان نزیکە لە هەموو ئەوانەی لێی دەپاڕێنەوە، لە هەموو ئەوانەی بە ڕاستییەوە
    لێی دەپاڕێنەوە.
  eng-BBE: The Lord is near all those who give honour to his name; even to all who
    give honour to him with true hearts.
  xsi-xsi: Tamâta ea kinzi uru kalonzi tawana Yova Kindeni mao ku sisarâwa pa i tu
    ivilanzi, ande ipaloŋo pa nenzi noŋa rârâni.
  kan-OKCV: ಯೆಹೋವ ದೇವರನ್ನು ಕರೆಯುವವರು ಯಥಾರ್ಥವಾಗಿ ಕರೆಯುವುದಾದರೆ, ಅವರು ಅವರಿಗೆ ಸಮೀಪವಾಗಿದ್ದಾರೆ.
  tam-2017: தம்மை நோக்கிக் கூப்பிடுகிற அனைவருக்கும், உண்மையாகத் தம்மை நோக்கிக் கூப்பிடுகிற
    அனைவருக்கும், யெகோவா அருகில் இருக்கிறார்.
  spa-RV-1909: Cercano está Jehová á todos los que le invocan, á todos los que le
    invocan de veras.
  ron-BTF: DOMNUL este aproape de toți cei ce îl cheamă, de toți cei ce îl cheamă
    în adevăr.
  eng-WEBP: The LORD is near to all those who call on him, to all who call on him
    in truth.
  eng-FBV: The Lord is close to all who ask for his help, to all who ask in sincerity.
  nld-1939: 'Jahweh is allen, die Hem roepen, nabij: Allen, die oprecht tot Hem bidden.'
  nch-BL: TOTECO itztoc ininechca nochi cati quitzajtzilíaj. Quena, itztoc ininechca
    nochi cati quitemohuaj ica nochi iniyolo.
  vie-1934: Đức Giê-hô-va ở gần mọi người cầu khẩn Ngài. Tức ở gần mọi người có lòng
    thành thực cầu khẩn Ngài.
  cha-cha: Si Jeova jijot gui todo ayo sija y umaagang gue; gui todo ayo y umaagang
    güe ni y minagajet.
  hin-CV: याहवेह उन सभी के निकट होते हैं, जो उन्हें पुकारते हैं, उनके निकट, जो सच्चाई
    में उन्हें पुकारते हैं.
  eng-OURB: ק Adonai is near to all those who call on him, to all who call on him
    in truth.
  spa-BES: El Señor está cerca de todos los que le dan honor a su nombre; de todos
    los que le dan honor con verdaderos corazones.
  tdx-tdx: Marine’ ze mikanjy aze iaby t’Iehovà; ze hene mikanjy aze an-katò.
  tha-KJV: พระเยโฮวาห์ทรงสถิตใกล้​ทุ​กคนที่ร้องทูลพระองค์ ทุ​กคนที่ร้องทูลพระองค์ตามความจริง
  por-BR-2018: O SENHOR está perto de todos os que o chamam; de todos os que clamam
    a ele sinceramente.
  deu-ELO: Nahe ist Jehova allen, die ihn anrufen, allen, die ihn anrufen in Wahrheit.
  eng-WYC-2018: The Lord is nigh to all that inwardly call him; to all that inwardly
    call him in truth. (The Lord is near, or close, to all who call to him; to all
    who call to him in truth, or with sincerity.)
  epo-epo: Proksima estas la Eternulo por ĉiuj, kiuj Lin vokas, Por ĉiuj, kiuj vokas
    Lin sincere.
  gfk-gfk: No Watong i hutet ta diet ing diet tataau tupas ie, ta diet at ing diet
    tataau ie ma ra tutun.
  uig-PIN: '|ק| Pǝrwǝrdigar Ɵzigǝ nida ⱪilƣanlarning ⱨǝmmisigǝ yeⱪindur, Ɵzigǝ ⱨǝⱪiⱪǝttǝ
    nida ⱪilƣanlarning ⱨǝmmisigǝ yeⱪindur;'
  beo-beo: Nowa da Ema molole sia:sea, E da amo dunu fidila maha.
  tpi-OTNT: Wanem ol manmeri i save bel tru na i singaut long em, em i save stap klostu
    long ol.
  hau-SA: Ubangiji yana kusa da kowa da ya kira gare shi, ga duk wanda ya kira gare
    shi cikin gaskiya.
  udu-udu: Tap̱a a’di ’disha’dish goma ris uni gwansan kun yuḵki a’di mo, eya ris
    uni gun yuḵki a’di gom miiŋ gana/ mo,
  uig-LAT: '|ק| Perwerdigar Özige nida qilghanlarning hemmisige yéqindur, Özige heqiqette
    nida qilghanlarning hemmisige yéqindur;'
  nde-nde: UThixo useduze kulabo abacela kuye, kubo bonke abacela kuye ngeqiniso.
  ton-ton: ‌ʻOku ofi ʻa Sihova kiate kinautolu kotoa pē kuo ui ki heʻene ʻafio, kiate
    kinautolu kotoa pē ʻoku nau ui kiate ia ʻi he moʻoni.
  ces-1613: Blízký jest Hospodin všechněm, kteříž ho vzývají, všechněm, kteříž ho
    vzývají v pravdě.
  eng-WMB: The LORD is near to all those who call on him, to all who call on him in
    truth.
  tam-TCV: யெகோவா தம்மை நோக்கிக் கூப்பிடுகிற எல்லோருக்கும், உண்மையாகவே அவரை நோக்கிக்
    கூப்பிடுகிற யாவருக்கும் அருகே இருக்கிறார்.
  ceb-ULB: Haduol si Yahweh niadtong tanan nga nagsangpit kaniya, sa tanan nga masaligon
    nga nagsangpit kaniya.
  pol-UBG: Bliski jest PAN wszystkim, którzy go wzywają; wszystkim, którzy go wzywają
    w prawdzie.
  agr-agr: Tuke Pujuuk aents niina dekaskenum segau aina nujai ijutkawai.
  kyc-kyc: Wambu dupwame baa keta kulisa palyuo kee letaminyi dupwa peparae keta baa
    repeta karamo.
  urd-GVU: رب اُن سب کے قریب ہے جو اُسے پکارتے ہیں، جو دیانت داری سے اُسے پکارتے ہیں۔
  eng-OEBCW: The Lord is near to all who call him, to all who call upon him in truth.
  deu-1912: Der HERR ist nahe allen, die ihn anrufen, allen, die ihn mit Ernst anrufen.
  kan-2017: ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಡುವವರು, ಯಥಾರ್ಥವಾಗಿ ಮೊರೆಯಿಡುವುದಾದರೆ ಆತನು ಹತ್ತಿರವಾಗಿಯೇ ಇದ್ದಾನೆ.
  yap-yap: Ma ba chugur ngak urngin e pi’in yad ma non ngak, ni yad be non ngak u
    fithik’ e yul’yul’.
  hlt-MCSB: Amah aka khue boeih taeng neh oltak la amah aka khue boeih taengah BOEIPA
    he a yoei pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛ ሺኢቃዞንሢም ቢያ ጎኔ ዒኔፓ ሺኢቃዞንሢም ቢያ ዒ ዑኬኬ።
  twi-ASANTE: Awurade bɛn wɔn a wɔfrɛ no nyinaa, wɔn a wɔfrɛ no nokorɛ mu nyinaa.
  eng-WEBU: The LORD is near to all those who call on him, to all who call on him
    in truth.
  acu-NT: Ii Apuringkia ni seau ainautinka anturtamji. Tura anangmichu ainau seamsha
    anturui.
  spa-PDDPT: Cerca está Yavé de todos los que lo invocan, De todos los que lo invocan
    en verdad.
  gun-gun: Ixupe ojapukai va'e ha'e javi yvýry onhemoĩ 'rã, anhetẽ ete rupi ojapukai
    ramo.
  agu-BL: Ncha'tz jalcu'n na ocu' tan quich'eye'n yi e' yi na cu' chiwutz teru', yi
    e' yi tetz cu'n cyalma' na cu' chitzi' teru'.
  ilo-ULB: Asideg ni Yahweh kadagiti amin nga umawag kenkuana, kadagiti amin a matalek
    nga umawag kenkuana.
  kpg-kpg: Mee e noho hoohoo gi digau huogodoo ala e gahigahi a Mee, go digau ala
    e gahigahi a Mee i di tonu.
  uig-ARA: '|ק| پەرۋەردىگار ئۆزىگە نىدا قىلغانلارنىڭ ھەممىسىگە يېقىندۇر، ئۆزىگە ھەقىقەتتە
    نىدا قىلغانلارنىڭ ھەممىسىگە يېقىندۇر؛'
  sus-sus: Alatala makɔrɛ a maxandilae ra, naxee a maxandima e bɔɲɛ fiixɛ ra.
  pon-2006: E kin ketiket limwahn irail kan me kin likweriong, irail akan me kin likweriong
    ni mehlel.
  jae-jae: Apômtau gêmoa êsêac, taŋ aweŋ gêjac eŋ naŋ ŋagala ma gêwiŋ êsêac samob,
    taŋ aweŋ gêjac eŋ toŋanôgeŋ naŋ.
  ksd-ksd: Ra Luluai i ki ravie diat par dia kail ia, I ki ravie diat par dia kail
    ia ma ra dovotina.
  tur-YTC: Yahve kendisini çağıranların hepsine, Kendisini içtenlikle çağıran herkese
    yakındır.
  bel-N: ГОСПАД блізкі да ўсіх, што клічуць Яго, да ўсіх, што клічуць Яго ў праўдзе.
  kpr-kpr: Evetu genembo mave bekáda bekáda janje isambuimi Bajari dae kori sarera,
    nu anakora utua edo irira.
  ind-AYT: TUHAN itu dekat kepada semua yang berseru kepada-Nya; kepada semua yang
    berseru kepada-Nya dalam kesetiaan.
  yom-yom: Yave widi wufikama kuidi babo bobo bankutelanga, kuidi babo bobo bankutelanga
    mu kiedika.
  yut-yut: Butdasi nandaŋek bɨsit iyaŋ amɨn Yawe uŋun amɨn da kapmatjok egɨsak.
  nya-nya: Yehova ali pafupi ndi onse amene amamuyitana, onse amene amamuyitana Iye
    mʼchoonadi.
  kyg-kyg: Ala kava neꞌmoꞌa agaefeꞌmo apaipafatiꞌmo keya aeꞌa ge nehaya vayaꞌai hapaopaleꞌmo
    eno neꞌmaiye.
  hrv-hrv: $KOF Blizu je Jahve svima koji ga prizivlju, svima koji ga zazivaju iskreno.
  mps-mps: Tigidali we bidigo homu agaba mu munama, i weyu da, teda aga augwali pąde
    bidibo dao.
  tpi-tpi: Wanem ol manmeri i save bel tru na i singaut long em, em i save stap klostu
    long ol.
  dan-1931: Nær er HERREN hos alle, som kalder, hos alle, som kalder på ham i Sandhed.
  vie-OVCB: Chúa Hằng Hữu ở gần người cầu khẩn, những người chân thành cầu khẩn Ngài.
  guj-2017: જેઓ પ્રામાણિકપણે તેમને મદદ માટે પોકારે છે, તેઓની સાથે યહોવાહ રહે છે.
  pon-2006A: E kin ketiket limwahn irail kan me kin likweriong, irail akan me kin
    likweriong ni mehlel.
  por-BRBSL: Yahweh está perto de todos aqueles que o invocam, a todos os que o invocam
    em verdade.
  eng-OEBUS: The Lord is near to all who call him, to all who call upon him in truth.
  swe-swe: 'Herren är nära alla som ropar(åkallar, höjer sin röst i bön) till honom,
    alla som ropar(åkallar, höjer sin röst i bön) till honom i sanning (ärligt, uppriktigt).
    [Den nittonde hebreiska bokstaven är: ק – Qof. Tecknet avbildar ett nålsöga eller
    baksidan på ett huvud. Symboliserar ofta att stå bakom någon och hjälpa. I den
    här versen är det orden ”nära” och ”åkallar” som börjar på den bokstaven och förstärker
    att Gud är nära den som åkallar honom.]'
  cth-cth: BAWIPA teh ama ka kaw e pueng, lawkkatang lahoi ka kaw pueng koe a hnai
    sin.
  twi-twi: Awurade bɛn wɔn a wɔfrɛ no nyinaa, wɔn a wɔfrɛ no nokware mu nyinaa.
  hlt-hlt: Amah aka khue boeih taeng neh oltak la amah aka khue boeih taengah BOEIPA
    he a yoei pah.
  tbz-SIM: Bɛ̀ɛ̀ yu ti Yiɛ̀ nKuyie nkù ɔ̃ɔ̃ mbɛ̀ tɔ̀kɛ́nɛ̀mu, kù í yóu bɛ̀ɛ̀ kù yunɛ̀
    timɔ́mmɔnti.
  msy-2020: Te navir averiaba zuegha Ikiavɨra Itir Godɨn dei, a bar men boroghɨra
    ikiam.
  dop-dop: Tɑcɑɑ n wɛ mpɑ pɑ yɑɑkɩ-ŋ nɑ ɩsəlɛ kʋsɛɛmlɛ tɔ pɑ kiŋ kɛ́.
  azb-azb: Rəbb Onu çağıran bütün insanlara, Onu sidq ürəkdən çağıran bütün insanlara
    yaxındır.
  eng-DBY: Jehovah is nigh unto all that call upon him, unto all that call upon him
    in truth.
  hin-2017: जितने यहोवा को पुकारते हैं, अर्थात् जितने उसको सच्चाई से पुकारते है; उन
    सभी के वह निकट रहता है।
  wol-KYG: Aji Sax ji, képp ku ko woo wall, mu jege la, képp ku ko woo wall te muy
    dëgg.
  swp-swp: GUIAU tatao gamagaridi taueogalau i hanahanau‐aririedi, isi wa mamohoina
    eai taueogalau.
  bjr-bjr: Mifa narí aaree mariasa naaqa maridanoo. Mifa nariqa nimuqusa ookiqari
    aaree mariasa naaqa faqa maridanoo.
  eng-YLT: Near [is] Jehovah to all those calling Him, To all who call Him in truth.
  kne-kne: Mo way ipogaw ay naimposoan di kararag dan sik-a, nakasagana ka ay mangidawat
    sin kedawen da.
  eng-WYC-2017: The Lord is nigh to all that inward-ly call him; to all that inwardly
    call him in truth.
  eng-WMBB: The LORD is near to all those who call on him, to all who call on him
    in truth.
  zat-NTPS: Xránadxu Dios zúate̱queze̱' gácale̱ne̱' xúgute̱ benne' ca' dxululáwizre̱'
    Le̱', xúgute̱ benne' ca' du lazre̱' dxululáwizre̱' Le̱'.
  zty-NTPS: X̱anžo Dios zóateze' gákḻene' yógo'te benne' ka' žḻížgake' Ḻe', yógo'te
    benne' gax̱jw ḻaže' ka' žḻížgake' Ḻe'.
  urd-GVH: रब उन सबके क़रीब है जो उसे पुकारते हैं, जो दियानतदारी से उसे पुकारते हैं।
  rug-rug: (Qoph) Koa tata si Asa koarini pu tepa la koa Sa, sarini pu tepa va hinokara
    la koa Sa.
  gaz-gaz: Waaqayyo warra isa waammatan hundatti, warra dhugaadhaan isa waammatan
    hundatti dhiʼoo dha.
  fra-LSG: L’Éternel est près de tous ceux qui l’invoquent, De tous ceux qui l’invoquent
    avec sincérité;
  yal-yal: Alatala maso na muxune ra naxanye a xilima, naxanye birin a xilima ɲɔndini.
  iou-iou: Ämawebe Anutuken bänep kubägän peŋpäŋ gera yäk täkaŋ unita nadäŋ yämiŋpäŋ
    dubiniken it yämik täyak.
  haw-1868: Ua kokoke mai o Iehova i ka poe a pau e kahea aku ia ia, I ka poe hoi
    i kahea aku ia ia ma ka oiaio.
  arb-NAV: الرَّبُّ قَرِيبٌ مِنْ جَمِيعِ الَّذِينَ يَدْعُونَهُ بِصِدْقٍ،
  ded-ded: Ngicngac KEBU kpacgec yeng yeneac wegenac kefude. Nga ngicngac ikocngina
    kpac kecma ye kpacandae, ye yenigoc wegenac kefude.
  ewe-ewe: Yehowa tsɔ ɖe ame siwo yɔnɛ la gbɔ, ame siwo katã yɔnɛ le nyateƒe me.
  eng-LEE: The Lord is nigh unto all those who call on him, to all who call on him
    in truth.
  asm-FB: যিসকলে যিহোৱাৰ আগত প্ৰাৰ্থনা কৰে, সত্যেৰে তেওঁৰ আগত প্ৰাৰ্থনা কৰে, যিহোৱা
    সেই সকলো লোকৰে ওচৰ।
  sus-A: عَلَتَلَ مَكْرّ عَ مَشَندِلَيٍ رَ، نَشٍيٍ عَ مَشَندِ مَ عٍ بْحّ قِيشّ رَ.
  fra-SBL: Yahvé est proche de tous ceux qui l'invoquent, à tous ceux qui l'invoquent
    en vérité.
  hbo-hbo: קָרֹ֣וב יְ֭הוָה לְכָל־קֹרְאָ֑יו לְכֹ֤ל אֲשֶׁ֖ר יִקְרָאֻ֣הוּ בֶאֱמֶֽת׃
  kik-kik: Jehova arĩ hakuhĩ na andũ arĩa othe mamũkayagĩra, arĩa othe mamũkayagĩra
    na ma.
  fra-NCL: Yahweh est près de tous ceux qui l’invoquent, de tous ceux qui l’invoquent
    d’un cœur sincère.
  cek-AK: Anih kawk kaminawk boih, loktangta hoiah anih kawk kaminawk boih to Angraeng
    mah oh thuih.
  cuk-cuk: Bab-Jehová, dule-ese-napiragwadgi-gordimalad-bendakega egi walikaa gudidaed.
  pma-pma: Keik komul vesesal ven koakeil avis minuk. Anatin, koro vesesal ven koakeil
    avis minuk ka en tine.
  tel-2017: ఆయన తనను వేడుకునే వాళ్ళందరికీ, తనకు యథార్ధంగా ప్రార్థన చేసే వాళ్ళందరికీ
    చేరువగా ఉన్నాడు.
  hat-BSA: SENYÈ a toupre tout sila ki rele Li yo, tout sila ki rele li ak verite
    yo.
  kos-kos: El apkuran nu selos nukewa su pang nu sel, Su pang nu sel ke inse pwaye.
  hbo-WLC: קָר֣וֹב יְ֭הוָה לְכָל־קֹרְאָ֑יו לְכֹ֤ל אֲשֶׁ֖ר יִקְרָאֻ֣הוּ בֶאֱמֶֽת׃
  ibo-ibo: Onyenwe anyị na-anọ nso ndị niile na-akpọku ya, bụ ndị niile na-akpọku
    ya nʼeziokwu.
  ory-ory: ସଦାପ୍ରଭୁ ଆପଣା ନିକଟରେ ପ୍ରାର୍ଥନାକାରୀ, ସତ୍ୟ ଭାବରେ ପ୍ରାର୍ଥନାକାରୀ ସମସ୍ତଙ୍କର
    ନିକଟବର୍ତ୍ତୀ ଅଟନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a arap ngeni ir meinisin mi köri, a arap ngeniir meinisin
    mi köri fän wenechar.
  rop-rop: Im oldei jidan gulijap langa ol detlot pipul hu jingat langa im, en langa
    ol detlot pipul hu prei langa im garram trubalawan hat.
  ukr-1871: Господь близько до всїх, хто кличе його, до всїх, що кличуть його в правдї.
  yon-yon: Kane kane yi kuu Yariman yaa baandimaib kuu ye kuu yi korem diamo keroon,
    anam anam yaambed ye yaa bandimaibdan kui.
  deu-1951: Der HERR ist nahe allen, die ihn anrufen, allen, die ihn in Wahrheit anrufen;
  eng-JPS: The LORD is nigh unto all them that call upon Him, to all that call upon
    Him in truth.
  srp-1865: Gospod je blizu svijeh koji ga prizivaju, svijeh, koji ga prizivaju u
    istini.
  lug-lug: Mukama abeera kumpi n’abo bonna abamukoowoola; abo bonna abamukoowoola
    mu mazima.
  heb-heb: קרוב יהוה לכל קראיו לכל אשר יקראהו באמת׃
  ben-IRV: সদাপ্রভুু সবার কাছে আছেন যারা তাঁকে ডাকে, যারা তাঁকে বিশ্বাসযোগ্যতায় ডাকে।
  ntu-ntu: xbu-aepztrpzme mz krkcng tzkqlelr nim, Mz nzbrti-zpwxkr drtwrdr nim.
  pan-pan: ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਸਭਨਾਂ ਦੇ ਨੇੜੇ ਹੈ ਜਿਹੜੇ ਉਹ ਨੂੰ ਪੁਕਾਰਦੇ ਹਨ, ਹਾਂ, ਉਨ੍ਹਾਂ ਸਭਨਾਂ
    ਦੇ ਜਿਹੜੇ ਸਚਿਆਈ ਨਾਲ ਪੁਕਾਰਦੇ ਹਨ।
  mya-JVB: ထာဝရဘုရား သည် ပဌနာ ပြုသောသူအပေါင်း ၊ သစ္စာ နှင့်တကွ ပဌနာပြု သော သူ အပေါင်း
    တို့၏ အနီး အပါးရှိတော်မူ၏။
  kgf-kgf: Yawe imi ʒéwelec wammima hélacnec ʒéwelecanʒu séc hosucgé énécmianʒac.
  tte-O: Siya analiyao siyoga Yeoba koina walo yawasosi mena kani imiya salili mena.
  tbg-tbg: Kia unaqaraiqama keha Kotira aararaiti, quqaa vira aare variaka, viva vika
    aumanto vaiharo vika kahaqi vaira.
  hmo-hmo: Lohiabada be ia dekenai idia boiboi taudia dekenai ia noho. Idia boiboi
    henia mai edia momokani danu taudia dekenai, Lohiabada be idia kahirakahira ia
    noho.
  zar-NT: Zoëʼ Xanruʼ galaʼ ga nacuáʼ yúguʼtë nupa tuʼlidza Lëʼ, nupa naʼ tuʼlidza
    Lëʼ idú ládxiʼguequi.
  urd-urd: ख़ुदावन्द उन सबके क़रीब है जो उससे दुआ करते हैं, या'नी उन सबके जो सच्चाई
    से दुआ करते हैं।
  bqc-SIM: Dii kãi ń a sìsinaↄ píi, gbɛ̃́ pↄ́ aaì aà sísi ń sĩanaoↄ.
  tcz-CHONGTHU: Yahweh Pakai henga taote Aman anailut jing in, tahbeh'a taote aumpi
    jing in ahi.
  mar-mar: जे कोणी त्याचा धावा करतात, जे सत्यतेने त्याचा धावा करतात, त्या सर्वांना
    परमेश्वर जवळ आहे.
  isl-isl: Hann er nálægur öllum sem ákalla hann í einlægni.
  hlt-THB: Bawipa ak takhqi boeih, awitak na amah ak takhqi boeih a venawh zoe pehy.
  qub-qub: Tayta Diosga llapan shongunpa mañacojcunata yanapanmi.
  bqp-bqp: Dikiri kãni kũ a sìsirinↄ ń pínki, gbɛ̃ kũ òdi a sísi kũ yãpuraonↄ.
  hat-hat: Seyè a kanpe toupre moun k'ap rele l', toupre tout moun k'ap rele l' ak
    tout kè yo.
  eng-BSB: The LORD is near to all who call on Him, to all who call out to Him in
    truth.
  eng-WEBPB: The LORD is near to all those who call on him, to all who call on him
    in truth.
  kbq-kbq: Tamage zamagu zamagesa regati'ma Ra Anumzamofonku'ma kezamatiza vahetera,
    Agra erava'o nehie.
  pon-pon: Ieowa kotikot ren karoj, me likwir on i, karoj, me likwir melel.
  nhe-BL: TOTECO itztoc ininnechca nochi tlen quinotzaj. Quena, itztoc ininnechca
    nochi tlen quitemohuaj ica nochi ininyolo.
  wnc-wnc: Sike mamin amindaka musia ie siknga tewa kuwan unin yatawakaingu ita pakapu
    iatang wesim yuak.
  bus-bus: Dii kĩi kↄ̃n a sìsirinↄ ń píngi, gbɛ̃ kɛ̀ aↄ̃è à sísi kↄ̃n yãpuraaonↄ.
  gub-BL: Upyta wemiaihu paw wanuwake a'e, Aze wenoz tuwe upytywà àwàm izupe wemu'em
    'ym pà wà nehe.
