verse: PSA.145.009
translations:
  mal-C: യഹോവ എല്ലാവർക്കും നല്ലവൻ; തന്റെ സകലപ്രവൃത്തികളോടും അവിടന്ന് കരുണയുള്ളവനാണ്.
  deu-TKW: Jahwe ist allen gütig, und sein Erbarmen erstreckt sich über alle seine
    Werke.
  lin-lin: Yawe azali malamu mpo na bato nyonso, atonda na mawa mpo na bikelamu na
    Ye nyonso.
  mmx-mmx: Neni i vukat ti limixin axap la i ruuna labalamu tinedi limixin axap ni
    ga rudum di.
  eng-LSV: YHWH [is] good to all, || And His mercies [are] over all His works.
  eng-GNV: The Lord is good to all, and his mercies are ouer all his workes.
  eng-WEBSTER: 'The LORD is good to all: and his tender mercies are over all his works.'
  nhw-BL: TOTECO ta cuali moyolo ica nochi masehualme huan motlaicnelijcayo monextía
    ipan sesen tlamantli catli tijsencajtoc.
  swh-ONEN: Bwana ni mwema kwa wote, ana huruma kwa vyote alivyovifanya.
  bba-bba: Yinni Gusunɔ, ɑ tɔmbu kpuro kĩ. Wunɛn wɔnwɔndu tɑ rɑ sɔ̃ɔsirewɑ wunɛn tɑkɑ
    koorɑ kpuro sɔɔ.
  eng-KJVCPB: '(ט) The Lord is good to all: And his tender mercies are over all his
    works.'
  luo-luo: Jehova Nyasaye timo maber ne ji duto; okecho ji duto mosechweyo.
  aii-aii: ܛܵܒ݂ܵܐ ܝܠܹܗ ܡܵܪܝܵܐ ܠܟܠܵܝܗ‌ܝ، ܘܪ̈ܲܚܡܘܼܗ‌ܝ ܥܲܠܔ ܟܠܵܝܗ‌ܝ ܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ.
  meu-meu: Iehova ese taunimanima iboudiai e kara namo henidiamu, vada e kara ḡaudia
    iboudiai na ia ese e bogadia hisimu.
  npi-ULB: परमप्रभु सबैका निम्ति भला हुनुहुन्छ । उहाँका सबै काममा उहाँका कोमल कृपा
    छन् ।
  yor-yor: Olúwa dára sí ẹni gbogbo; ó ní àánú lórí ohun gbogbo tí ó dá.
  pes-OPCB: خداوند برای همگان نیکوست. و تمام کارهایش توأم با محبت است.
  tgl-ULB: Si Yahweh ay mabuti sa lahat, ang kaniyang mapagmahal na awa ay nasa kaniyang
    mga gawa.
  nop-nop: Adi metam hogohogokdok momooŋ tiyemilak, tiŋa nemenemek boiguk hogohogok
    aditok nadikulema tiyemilak.
  cbu-NT: Tputsee ichinguru tatsamooru chinaksha. Ichinguroo istaksha. Tínamareetsish
    ichinguru ksutkush taaksha.
  hui-hui: Ibugua wali agali bibahendehondo mana bayale ogobi degedege bialu mbirago
    bume hembome nalagaore kagoni. Mbirale tara tara ibunime wabiniru bibahendeore
    dara howa ibuni handayaho haga kagoni.
  mya-mya: ကိုယ်​တော်​သည်​လူ​တိုင်း​ကို​ကျေး​ဇူး​ပြု​တော် မူ​၍ မိ​မိ​ဖန်​ဆင်း​တော်​မူ​သ​မျှ​သော​သတ္တ​ဝါ​တို့
    အား က​ရု​ဏာ​ထား​တော်​မူ​၏။
  bod-N: ཁོང་གིས་མི་རིགས་ཐམས་ཅད་བདེ་བར༌སྐྱོང༌། །ཁོང་གི་བྱམས་བརྩེ་ཆེན་པོ་དེ་ཡིས༌ནི།
    །ཉིད་ཀྱིས་བསྐྲུན་པ་ཀུན་ལ་ཁྱབ་པར༌བྱེད།།
  wsk-wsk: Yawe kariimet suen la nongorak ningo; nu mel suen la nungam mu ko gomang
    bataga karogo.
  sna-sna: Jehovha akanaka kuna vose; uye ane nyasha pamusoro pezvose zvaakaita.
  spa-BLM: Yahvé es bueno con todos. Sus tiernas misericordias están por encima de
    todas sus obras.
  cac-cac: Mamin Jehová, yelxo val te vach' ach d'a masanil anima. Masanil tas a b'onac,
    te xajan uuj.
  swh-ULB: Yahwe ni mwema kwa wote; huruma zake zi juu ya kazi zake zote.
  bel-bel: Гасподзь ахоўвае прыхадняў, падтрымлівае сірату і ўдаву; а шлях бязбожных
    - скрыўляе.
  deu-ELBBK: Der HERR ist gut gegen alle, und seine Erbarmungen sind über alle seine
    Werke.
  mbb-OT: Nengazen, edtulengezan nu is langun; duen nu hizu te langun he linimbag
    nu.
  mal-2015: യഹോവ എല്ലാവർക്കും നല്ലവൻ; തന്റെ സകലപ്രവൃത്തികളോടും അവന്നു കരുണ തോന്നുന്നു.
  gup-gup: Nawu Yawey wanjh kanmarnekurduyime kunmak kadberre karriwarlahkenh bininj
    rowk. Nungka marnbom yehyeng rowk, dja ngad warridj kanmarnbom, dja nungka kandjalkongibun
    kadberre rowk.
  rmc-rmc: O RAJ hino lačho ke sakoneste, leske hin pharo vaš savorende, kas stvorinďa.
  nlg-nlg: Gaia Lord te lio uto vanira na lei tinoni soko, me kovala horua mai nina
    veiarovi vuvungani nina lei totobo gogoni.
  pes-OPV: خداوند برای همگان نیکو است. و رحمت های وی بر همه اعمال وی است.
  ron-1924: Домнул есте бун фацэ де тоць ши ындурэриле Луй се ынтинд песте тоате лукрэриле
    Луй.
  ben-OBCV: সদাপ্রভু সকলের প্রতি মঙ্গলময়; নিজের সব সৃষ্টির প্রতি তাঁর করুণা অপার।
  som-som: Rabbigu wax kasta wuu u roon yahay, Naxariistiisuna waxay ka sarraysaa
    shuqulladiisa oo dhan.
  lat-VUC: Dominus custodit advenas, pupillum et viduam suscipiet, et vias peccatorum
    disperdet.
  eng-ASVBT: Jehovah is good to all; And his tender mercies are over all his works.
  mna-mna: Yooba, ni ikamam mbulu ambaiŋana pa tomtom ta munŋaana men. Mi leleene
    izanzaana pa koroŋ boozomen ta itunu iur zin na.
  ita-1885: Il Signore è buono inverso tutti; E le sue compassioni son sopra tutte
    le sue opere.
  eng-LXXUP: 'He will relieve the orphan and widow: But will utterly remove the way
    of sinners.'
  eng-ULB: Yahweh is good to all; his tender mercies are over all his works.
  spa-VBL: El Señor es bueno con todos, y muestra misericordia hacia todas sus criaturas.
  fra-_FOB: L'Éternel est bon envers tous, et ses compassions sont sur toutes ses
    œuvres.
  mal-mal: യഹോവ എല്ലാവർക്കും നല്ലവൻ; തന്റെ സകലപ്രവൃത്തികളോടും കർത്താവിന് കരുണ തോന്നുന്നു.
  lit-lit: VIEŠPATS yra geras visiems, jam giliai rūpi visi jo kūriniai.
  urd-GVR: Rab sab ke sāth bhalāī kartā hai, wuh apnī tamām maḳhlūqāt par rahm kartā
    hai.
  suz-BL: परमप्रभु यावे नेल्‍ल आन कली रिम्‍शो पाइब बाक्‍ब। मिनु आ सेल्‍शो नेल्‍ल आन
    कली शिशी पाइब।
  eng-NOY: The LORD is good to all. And his tender mercies are over all his works.
  ita-1927: L’Eterno è buono verso tutti, e le sue compassioni s’estendono a tutte
    le sue opere.
  ckb-ckb: یەزدان بۆ هەمووان چاکە، بەزەییەکەی بۆ هەموو ئەوانەیە کە دروستی کردوون.
  eng-BBE: The Lord is good to all men; and his mercies are over all his works.
  xsi-xsi: Ina kala uru iveta kie ara nâ panzi tamâta rârâni, aku i uru io ne wisi-wisi
    ilâ pa kelekele rârâni muŋga ivetanzi sipâŋga ŋinde.”
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಸರ್ವರಿಗೂ ಒಳ್ಳೆಯವರು. ಅವರ ಅನುಕಂಪವು ತಮ್ಮ ಎಲ್ಲಾ ಸೃಷ್ಟಿಗಳ ಮೇಲೆ
    ಇದೆ.
  tam-2017: யெகோவா எல்லோர்மேலும் தயவுள்ளவர்; அவர் இரக்கங்கள் அவருடைய எல்லாச் செயல்களின்மேலுமுள்ளது.
  spa-RV-1909: Bueno es Jehová para con todos; y sus misericordias sobre todas sus
    obras.
  ron-BTF: DOMNUL este bun cu toți și îndurările lui blânde sunt peste toate lucrările
    sale.
  eng-WEBP: The LORD is good to all. His tender mercies are over all his works.
  eng-FBV: The Lord is good to everyone, and he shows mercy to all his created beings.
  nld-1939: Goedertieren is Jahweh voor allen, Zijn barmhartigheid strekt zich over
    al zijn schepselen uit!”
  nch-BL: TOTECO ta cuali moyolo ica nochi masehualme huan motaicnelijcayo monextía
    ipan sesen tamanti cati tijsencajtoc.
  vie-1934: Đức Giê-hô-va làm lành cho muôn người, Sự từ bi Ngài giáng trên các vật
    Ngài làm nên.
  cha-cha: 'Si Jeova mauleg para todo: ya y cariñoso na minaaseña gui jilo todo y
    chechoña.'
  hin-CV: याहवेह सभी के प्रति भले हैं; तथा उनकी कृपा उनकी हर एक कृति पर स्थिर रहती
    है.
  eng-OURB: ט Adonai is good to all. His tender rachamim ·merciful loves· is over
    all his works.
  spa-BES: El Señor es bueno con todos los hombres; y sus misericordias son sobre
    todas sus obras.
  tdx-tdx: Kila hasoà’ Iehovà; ambone’ ze hene anoe’e o fitretreza’eo.
  tha-KJV: พระเยโฮวาห์ทรงดีต่อทุกคน และความเมตตาของพระองค์​มี​อยู่​เหนือพระราชกิจทั้งสิ้นของพระองค์
  por-BR-2018: O SENHOR é bom para com todos; e suas misericórdias estão sobre todas
    as obras que ele fez.
  deu-ELO: Jehova ist gut gegen alle, und seine Erbarmungen sind über alle seine Werke.
  eng-WYC-2018: The Lord is sweet in all things; and his merciful doings be above
    all his works. (The Lord is good to all; and his merciful doings be over, or upon,
    all his creatures.)
  epo-epo: La Eternulo estas bona por ĉiuj; Lia favorkoreco estas super ĉiuj Liaj
    kreitaĵoj.
  gfk-gfk: No Watong i la bilbilai ma ira tunotuno bakut, ma i la marse tar ira linge
    bakut ing ga hakisi.
  uig-PIN: '|ט| Pǝrwǝrdigar ⱨǝmmigǝ meⱨribandur; Uning rǝⱨimdilliⱪliri barqǝ yaratⱪanlirining
    üstididur;'
  beo-beo: E da dunu huluanema noga:idafa hou hamosa. Amola Ea hahamoi liligi huluane
    amoma asigisa.
  tpi-OTNT: Em i save mekim gutpela pasin long olgeta manmeri na em i save marimari
    long olgeta samting em i bin wokim.
  hau-SA: Ubangiji nagari ne ga duka; yana tausayin dukan abubuwan da ya yi.
  udu-udu: Tap̱a a’di ’bora’bor gom ’kwani ’baar mo, dhali bwam ma ’thimem piti ki
    mo/en diki’da p̱owa ris ’kwani ’baar mo kun uḵkina a’di mo.
  uig-LAT: '|ט| Perwerdigar hemmige méhribandur; Uning rehimdilliqliri barche yaratqanlirining
    üstididur;'
  nde-nde: UThixo ulungile kubo bonke; ulesihawu kukho konke akwenzayo.
  ton-ton: '‌ʻOku angalelei ʻa Sihova ki he kakai kotoa pē: pea ʻoku kāpui ʻene ngāue
    kotoa pē ʻe heʻene ngaahi ʻaloʻofa ongongofua.'
  ces-1613: Dobrotivý Hospodin všechněm, a slitování jeho nade všecky skutky jeho.
  eng-WMB: The LORD is good to all. His tender mercies are over all his works.
  tam-TCV: யெகோவா எல்லோருக்கும் நல்லவர்; தாம் படைத்த அனைத்தின்மேலும் இரக்கமுள்ளவர்.
  ceb-ULB: Maayo si Yahweh sa tanan; ang iyang malumong kaluoy anaa sa tanan niyang
    mga buhat.
  pol-UBG: Dobry jest PAN dla wszystkich, a jego miłosierdzie nad wszystkimi jego
    dziełami.
  agr-agr: Tuke Pujuuk ashí aents aidaun kuitamui; tuja tikich nii najankamu aina
    nunashkam puyatjus kuitamui.
  kyc-kyc: Baame wambu lapo iki angi angi lao yulu keyange pii nange. Baame wasiyamo
    dupwa peparae kondome kumuo nyiso karenge.
  urd-GVU: رب سب کے ساتھ بھلائی کرتا ہے، وہ اپنی تمام مخلوقات پر رحم کرتا ہے۔
  eng-OEBCW: The Lord is good to all the world, and his pity is over all things that
    he made.
  deu-1912: Der HERR ist allen gütig und erbarmt sich aller seiner Werke.
  kan-2017: ಯೆಹೋವನು ಸರ್ವೋಪಕಾರಿಯು, ತಾನು ನಿರ್ಮಿಸಿದವುಗಳನ್ನೆಲ್ಲಾ ಕರುಣಿಸುವಾತನೂ ಆಗಿದ್ದಾನೆ.
  yap-yap: Bfel’ e tin ma rin’ ngak urngin e girdi’, mma runguy urngin e tin ke sunumeg.
  hlt-MCSB: BOEIPA tah a cungkuem taengah then tih a haidamnah khaw a khoboe boeih
    soah tueng.
  mdy-ETH: ዒዚ ቢያ ባኮም ኮሺኬ፤ ዒ ማዤ ባኮ ቢያ ሚጪንታያኬ።
  twi-ASANTE: Awurade yɛ ma obiara; na ɔwɔ ahummɔborɔ ma nʼabɔdeɛ nyinaa.
  eng-WEBU: The LORD is good to all. His tender mercies are over all his works.
  acu-NT: Ii Apuringkia mash aints ainautin pengker awajtamsatas wakerutmaji. Tura
    ni najanamurinka mash jaimias wainui.
  spa-PDDPT: Yavé es bueno para todos, Y sus misericordias están sobre todas sus obras.
  gun-gun: Pavẽ pe Senhor oexa uka 'rã mborayvu, nhomboaxya rupi opena porã 'rã guemimoingo
    kuery ha'e javi re.
  agu-BL: Chumbalaj nin i' scye'j cyakil wunak, chin putzpuj i' tan q'uicy'le'n yi
    ja bnix ta'n.
  ilo-ULB: Naimbag ni Yahweh iti amin; ti kinamanangngaasina ket adda kadagiti amin
    nga aramidna.
  kpg-kpg: Mee e humalia ang gi nia daangada huogodoo, gei e manawa dumaalia gi ana
    mee huogodoo ala ne hai.
  uig-ARA: '|ט| پەرۋەردىگار ھەممىگە مېھرىباندۇر؛ ئۇنىڭ رەھىمدىللىقلىرى بارچە ياراتقانلىرىنىڭ
    ئۈستىدىدۇر؛'
  sus-sus: Alatala fe fanyi rabama mixi birin bɛ, a kinikini a xa daali birin ma.
  pon-2006: E kin kupwur mwahu ong aramas akan koaros oh kin ketin kalahngan ong wiepen
    nin lime kan koaros.
  jae-jae: Apômtau eŋ ŋajam gêdêŋ ŋamalac samob ma eŋ taê labu gêŋ samob, taŋ kêkêŋ
    naŋ.
  ksd-ksd: Ra Luluai i mari ra lavur magit par; Ma kana bala na varmari i tadatadav
    ra lavur mangana i ga vaki diat.
  tur-YTC: Yahve herkese iyidir. O’nun sevecen merhametleri Bütün işlerinin üzerindedir.
  bel-N: Добры ГОСПАД да ўсіх, і літасьць Ягоная — па-над усе Ягоныя справы.
  grc-BRENT: Κύριος φυλάσσει τοὺς προσηλύτους· ὀρφανὸν καὶ χήραν ἀναλήμψεται, καὶ
    ὁδὸν ἁμαρτωλῶν ἀφανιεῖ.
  kpr-kpr: Nu evetu genembo isasambudae kavevera eraira, a kotugo roera isasambu nune
    usira aindae joka eraira.
  ind-AYT: TUHAN itu baik kepada semua, dan kemurahan-Nya ada atas semua yang telah
    dijadikan-Nya.
  yom-yom: Yave widi wumboti kuidi batu boso ; kiadi kiandi kidi kuidi batu boso kavanga.
  yut-yut: Amɨn morap kɨsi do aŋpak tagɨsi aŋyomɨsak. Aŋek yo morap wasagɨt uŋun do
    bupmɨkon da kɨlani asak.
  nya-nya: Yehova ndi wabwino kwa onse; amachitira chifundo zonse zimene anazipanga.
  kyg-kyg: Agaemo muki vayaꞌaitegamo alagepa kavaꞌmo huteno muki alo hu maleꞌniya
    yategaꞌeꞌmo hau huno neꞌapate.
  hrv-hrv: $TET Gospodin je dobar svima, milosrdan svim djelima svojim.
  mps-mps: Agai wiegi yai sę tigidali we bidi dali eyu, tama agai nigali nai tigidali
    homu dene eyu, dolo mu tau selama, mabo dao.
  tpi-tpi: Em i save mekim gutpela pasin long olgeta manmeri na em i save marimari
    long olgeta samting em i bin wokim.
  dan-1931: God er HERREN mod alle, hans Barmhjertighed er over alle hans Værker.
  vie-OVCB: Chúa Hằng Hữu ban phước cho mọi người. Ngài nhân từ dịu dàng trong mọi
    việc.
  guj-2017: યહોવાહ સર્વને હિતકારક છે; પોતાનાં સર્વ કામો પર તેમની રહેમ નજર છે.
  pon-2006A: E kin kupwur mwahu ong aramas akan koaros oh kin ketin kalahngan ong
    wiepen nin lime kan koaros.
  por-BRBSL: Yahweh é bom para todos. Suas ternas misericórdias estão sobre todas
    as suas obras.
  eng-OEBUS: The Lord is good to all the world, and his pity is over all things that
    he made.
  swe-swe: 'Herren (Jahve) är god mot alla, och har ömsint nåd (förbarmar sig över,
    känner med, har en förälders kärlek) till allt han skapat. [Den nionde hebreiska
    bokstaven är: ט – Tet. Tecknet avbildar ett huvud och en svans och föreställer
    antingen en orm i en korg, eller en människa som har böjt sig i ödmjukhet. Paradoxalt
    nog kan bokstaven symbolisera både ont och gott, antingen rebelliskhet eller godhet.
    I den här versen börjar ordet ”god” med denna bokstav, och förstärker versens
    budskap om Guds godhet.]'
  cth-cth: BAWIPA teh bangpueng dawk hai ahawi. Ama ni a sak e hnopueng hai a pahren.
  twi-twi: Awurade ye ma obiara; na ɔwɔ ahummɔbɔ ma nʼabɔde nyinaa.
  hlt-hlt: BOEIPA tah a cungkuem taengah then tih a haidamnah khaw a khoboe boeih
    soah tueng.
  tbz-SIM: Ti Yiɛ̀ nKuyie nnìtimu timɔu ti kpɛ́í, kù dɔ́mu mɛdiɛ̀ kù dɔ̀ɔ̀ dɛ̀ dɛmɔu.
  msy-2020: Ikiavɨra Itir God gumazamiziba bar men deragha, bizir a ingariziba sarama
    apangkufi. Bar guizbangɨra.
  dop-dop: Tɑcɑɑ n lɑkɩ kʋpɑntʋ kɛ yəlɑɑ tənɑɣɑ, nɑ ń wɛnɑ nyɑ́ kʋŋmɑŋmɑm tənɑ pətɔɔtəlɛ.
  azb-azb: Rəbb hamıya xeyirxahlıq edər, Yaratdıqlarının hər birinə mərhəmət göstərər.
  eng-DBY: Jehovah is good to all; and his tender mercies are over all his works.
  hin-2017: यहोवा सभी के लिये भला है, और उसकी दया उसकी सारी सृष्टि पर है।
  wol-KYG: Aji Sax jee baaxe ñépp, di yërëm lu mu sàkk.
  swp-swp: GUIAU ena abi se lolo tatao gamagaridi aridi eai, eo ginauri gamagaridi
    ia i hetubudi meta i nuatoatoaedi.
  bjr-bjr: Mifa aiqamausa amiqi amiqimma nimaqaseenoo narí aiqama auqu quqaqoo ainainausara
    amuqusi marifa maridanoo.
  eng-YLT: Good [is] Jehovah to all, And His mercies [are] over all His works.
  kne-kne: Siged di iyat mo ay Diyos sin amin ay ipogaw mo, managseg-ang ka sin amin
    ay parsua ay inamag mo.
  eng-WYC-2017: The Lord is sweet in all things; and his merciful doings be above
    all his works.
  eng-WMBB: The LORD is good to all. His tender mercies are over all his works.
  zat-NTPS: Dxun Xránadxu Dios da chawe' chee̱ xúgute̱ bénneache, ne dxexache lazre̱'
    xúgute̱ da zaj naca ban da nune̱'.
  zty-NTPS: X̱anžo Dios žon chawe'e yógo'te benne' ka', na' žeyache' ḻáže'le' yógo'te
    da' zóagaken nbángaken, da' ka' bene' Ḻe'.
  urd-GVH: रब सबके साथ भलाई करता है, वह अपनी तमाम मख़लूक़ात पर रहम करता है।
  rug-rug: (Tet) Leana se Zihova koari doduru tie, meke sa Nana tataru ṉoṉona si la
    koari doduru Nana vina podaka.
  gaz-gaz: Waaqayyo, nama hundaaf gaarii dha; inni waan uume hundaaf garaa ni laafa.
  fra-LSG: L’Éternel est bon envers tous, Et ses compassions s’étendent sur toutes
    ses œuvres.
  yal-yal: Alatala fe faɲin nabama muxun birin xa. A kininkininma a daala birin ma.
  iou-iou: Ekäni uwä ämawebe kuduptagän säkgämän täŋ yämik täyak. Imaka kudup pewän
    ahäŋkuŋo unita nadäkinik täk täyak. Kap ude api tene.
  haw-1868: He maikai no o Iehova i na mea a pau; A aia hoi kona lokomaikai maluna
    o kana mau hana a pau.
  arb-NAV: الرَّبُّ يَغْمُرُ الْجَمِيعَ بِصَلاحِهِ، وَمَرَاحِمُهُ تَعُمُّ كُلَّ أَعْمَالِهِ.
  ded-ded: KEBUNGO ngicngac sasawa gombunga anemmema marikibifora neneac ubamangang
    anemmeude.
  ewe-ewe: Yehowa nyoa dɔ me na ame sia ame, eye wòkpɔa nublanui na ame siwo katã
    wòwɔ.
  eng-LEE: The Lord is good to all, and his mercies are over all his works.
  asm-FB: যিহোৱা সকলোৰে বাবে মঙ্গলময়; তেওঁৰ কৰুণা তেওঁৰ সৃষ্ট সকলো বস্তুৰ ওপৰত আছে।
  sus-A: عَلَتَلَ قٍ قَنيِ رَبَمَ مِشِ بِرِن بّ، عَ كِنِكِنِ عَ شَ دَالِ بِرِن مَ.
  fra-SBL: Yahvé est bon pour tous. Ses tendres miséricordes sont sur toutes ses œuvres.
  hbo-hbo: טֹוב־יְהוָ֥ה לַכֹּ֑ל וְ֝רַחֲמָ֗יו עַל־כָּל־מַעֲשָֽׂיו׃
  kik-kik: Jehova nĩ mwega harĩ andũ othe; nĩaiguagĩra tha kĩrĩa gĩothe ombĩte.
  fra-NCL: Yahweh est bon envers tous, et sa miséricorde s’étend sur toutes ses créatures.
  cek-AK: Angraeng loe kami boih hanah hoih; a sak ih hmuennawk boih nuiah palungnathaih
    a tawnh.
  cuk-cuk: Bab-Jehová bela dulemargi nueddaed. Bela na e-ibmar-imaksad nue-sabed.
  uig-CYR: Пәрвәрдигар мусапирлардин хәвәр алиду; Житим-йесирләрни, тул хотунни йөләйду;
    Бирақ рәзилләрниң йолини әгир-бүгри қилиду.
  pma-pma: Iahova, komumoni tahos min meatin vasi keil, ka korie lat enmahisien min
    koakeil komumon keil.
  tel-2017: యెహోవా అందరికీ మేలు చేస్తాడు. సృష్టి అంతటి మీదా ఆయన వాత్సల్యం చూపుతాడు.
  hat-BSA: SENYÈ a bon pou tout moun e gras Li lonje rive sou tout zèv Li yo.
  ukr-ONPU: Господь оберігає приходьків, сироту й вдову підтримує, а дорогу нечестивих
    викривлює.
  kos-kos: El wo nu sin mwet nukewa Ac pakoten lal oan fin ma nukewa El orala.
  hbo-WLC: טוֹב־יְהוָ֥ה לַכֹּ֑ל וְ֝רַחֲמָ֗יו עַל־כָּל־מַעֲשָֽׂיו׃
  ibo-ibo: Onyenwe anyị dị mma nʼebe mmadụ niile dị; o nwere ọmịiko nʼebe ihe niile
    o kere eke dị.
  ory-ory: ସଦାପ୍ରଭୁ ସମସ୍ତଙ୍କ ପ୍ରତି ମଙ୍ଗଳମୟ; ପୁଣି, ତାହାଙ୍କ ହସ୍ତକୃତ ସମସ୍ତ କର୍ମ ଉପରେ
    ତାହାଙ୍କର ଦୟା ଥାଏ।
  chk-chk: Ewe Samol mi Lapalap a kirikiröch ngeni aramas meinisin, an tong a nom
    won förian meinisin.
  rop-rop: YAWEI im gudbala langa ebribodi. Im kainbala langa ebrijing weya imbin
    meigim.
  ukr-1871: Господь благий до всїх, і милосердє по над усї дїла його.
  yon-yon: Yariman kuu nimakarub korem yaa amun amun kamendimaan, kwane ongmenaboon
    ye kumkam korem yi dabab kandimaib yaa kuu mimyob keende awandimaan.
  deu-1951: Der HERR ist gegen alle gütig, und seine Barmherzigkeit erstreckt sich
    über alle seine Werke.
  eng-JPS: The LORD is good to all; and His tender mercies are over all His works.
  srp-1865: Dobar je Gospod prema svima, i žalostiv na sva djela svoja.
  lug-lug: Mukama mulungi eri buli muntu, era okusaasira kwe kubuna byonna bye yatonda.
  heb-heb: טוב יהוה לכל ורחמיו על כל מעשיו׃
  ben-IRV: সদাপ্রভুু সকলের পক্ষে মঙ্গলময়, তাঁর কোমল করুণা তাঁর করা সব কাজের ওপরে
    আছে।
  ntu-ntu: xetu, mrlztiq leplz amrlx, X yc zlwz mz drtwrm doa amrlx kcng tqwz-ngrn.
  pan-pan: ਯਹੋਵਾਹ ਸਭਨਾਂ ਦੇ ਲਈ ਭਲਾ ਹੈ, ਅਤੇ ਉਹ ਦੀਆਂ ਰਹਿਮਤਾਂ ਉਹ ਦੇ ਸਾਰੇ ਕੰਮਾਂ ਉੱਤੇ ਹਨ।
  mya-JVB: ထာဝရဘုရား သည် ခပ်သိမ်း သောသူတို့အား ကျေးဇူး ပြုချင်သော သဘောရှိ၍ ၊ ဖန်ဆင်း
    တော်မူသမျှ တို့ကို သနား စုံမက်တော်မူ၏။
  kgf-kgf: Yawe imi kekec momac yanda hiabia waŋ énécmima ʒéyu hicŋima kecʒu séc goi
    héihéi waŋ énécmianʒac.
  tte-O: Yeoba inamwanamwasosi tomo meuloili kolili yo me ana katekamkamna ana yamayamayaleo
    meuloili kolili.
  tbg-tbg: Viva ekaa vaiinti nahenti koqe okaraqai autu nimite vaira. Viva ekaa haika
    nai autu kero vatai haikararavata aaqurihama nimite vaira.
  hmo-hmo: Lohiabada ena kara be namo, taunimanima ibounai dekenai. Ia karaia gaudia
    ibounai dekenai iena bogahisihisi ia henia.
  zar-NT: Runëʼ Xanruʼ Dios le naca dxiʼa quégaca yúguʼtë bönachi, en ruhuéchiʼ ládxëʼë
    yúguʼtë le nunëʼ.
  urd-urd: ख़ुदावन्द सब पर मेहरबान है, और उसकी रहमत उसकी सारी मख़लूक पर है।
  rus-SYN: Господь хранит пришельцев, поддерживает сироту и вдову, а путь нечестивых
    извращает.
  bqc-SIM: Dii ì maakɛ gbɛ̃́piiɛ, ì a pↄkɛaↄ wɛ̃nagwa píi.
  tcz-CHONGTHU: Yahweh Pakai hi mijouse din aphai, Aman athilsem saho jouse chungah
    khotona lhingset apen ahi.
  mar-mar: परमेश्वर सर्वांना चांगला आहे; त्याची कृपा त्याने केलेल्या सर्व कृत्यांवर
    आहे.
  isl-isl: Drottinn er öllum góður og miskunn hans hvílir yfir öllu sem hann hefur
    skapað.
  hlt-THB: Bawipa taw thlang boeih a venawh leek hy; a sai ik-oeih boeih ak khan awh
    lungnaak tahy.
  qub-qub: Tayta Diosga pï-maypäpis allimi. Ima rurashancunatapis cuyarmi rican.
  bqp-bqp: Dikiri dì yã mana kɛ gbɛ̃ sĩnda pínkinɛ, àdi a pↄ́ kũ à kɛ̀nↄ wɛ̃nda
    gwa ń pínki.
  hat-hat: Seyè a bon pou tout moun san patipri. Li gen pitye pou tou sa li fè.
  eng-BSB: The LORD is good to all; His compassion rests on all He has made.
  eng-WEBPB: The LORD is good to all. His tender mercies are over all his works.
  kbq-kbq: Ra Anumzamo'a maka vahera knare avu'avaza hunezamanteno, maka zama tro'ma
    hunte'nea zantamina asunku hunezamantea Anumza mani'ne.
  pon-pon: Ieowa me kalanan on karoj o a kapunlol on a wiawia kau karoj.
  nhe-BL: TOTECO ta cuali moyolo ica nochi tlacame huan moteicnelijcayo monextía ipan
    sesen tlamantli tlen tijsencajtoc.
  wnc-wnc: Ita take aknga aminbamde tasike musip kwikwiu sangabamu pasike pekutde
    nataak.
  bus-bus: Dii è à maaa kɛ baade pínginɛ, è a pↄ́ kɛ̀ à kɛ̀nↄ wɛ̃nda gwa ń píngi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ikatu teko paw wanupe. Uzekaiw katu wemiapo kwer
    paw wanehe no.
  eng-DRA: 'The Lord keepeth the strangers, he will support the fatherless and the
    widow: and the ways of sinners he will destroy.'
