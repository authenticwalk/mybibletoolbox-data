verse: PSA.145.007
translations:
  mal-C: അവർ അങ്ങയുടെ അനന്തമായ നന്മകളെപ്പറ്റി ആഘോഷിക്കും അങ്ങയുടെ നീതിയെപ്പറ്റി ആനന്ദഗാനങ്ങൾ
    ആലപിക്കും.
  deu-TKW: Das Gedächtnis deiner großen Güte sollen sie ausströmen und über deine
    Gerechtigkeit jubeln.
  lin-lin: Bakokanisa misala minene ya bolamu na Yo, bakobetela bosembo na Yo maboko.
  mmx-mmx: Dinaba tere mo luvukat silok taram la dinak pixan mumu labalamu ram.
  eng-LSV: They send forth the memorial of the abundance of Your goodness. And they
    sing of Your righteousness.
  eng-GNV: They shall breake out into the mention of thy great goodnes, and shall
    sing aloude of thy righteousnesse.
  eng-WEBSTER: They shall abundantly utter the memory of thy great goodness, and shall
    sing of thy righteousness.
  nhw-BL: Nochi masehualme ipan tlaltipactli camanaltise para nelía ticuali huan hueyi
    moyolo. Quiijtose para tijchihua san catli xitlahuac.
  swh-ONEN: Wataadhimisha wema wako mwingi, na wataimba kwa shangwe juu ya haki yako.
  bba-bba: Bɑ koo wunɛn tɔn ɡeerun kpɑ̃ɑru yɑɑyɑ kpɑ bu tɑki ko wunɛn ɡem sɔ̃.
  eng-KJVCPB: (ז) They shall abundantly utter the memory of thy great goodness, And
    shall sing of thy righteousness.
  luo-luo: Gibiro loso nyasi mar ber ni mogundho kendo gibiro wer gi mor kuom timbeni
    makare.
  aii-aii: ܕܟ݂ܵܪܵܐ ܕܦܸܪܝܘܼܬܵ‌ܐ ܕܛܵܒ݂ܘܼܬܘܼܟ݂ ܒܸܬ ܬܲܢܝܼ، ܘܙܲܕܝܼܩܘܼܬܘܼܟ݂ ܒܸܬ ܡܲܩܘܸܚܝܼ.
  meu-meu: Emu harihari-bada haridia bae hapiu, bona emu kara maoromaoro na bae anelai
    lalo-dika.
  npi-ULB: तिनीहरूले तपाईंको प्रचूर भलाइको घोषणा गर्नेछन् र तिनीहरूले तपाईंको धार्मिकताको
    बारेमा गाउनेछन् ।
  yor-yor: Wọn yóò ṣe ìrántí ọ̀pọ̀lọpọ̀ ìwà rere rẹ àti orin ayọ̀ òdodo rẹ.
  pes-OPCB: آنها دربارهٔ مهربانی بی‌حد تو سخن خواهند گفت و من عدالت تو را خواهم ستود.
  tgl-ULB: Ihahayag nila ang iyong masaganang kabutihan, at sila ay aawit tungkol
    sa iyong katuwiran.
  nop-nop: Adi titiŋge momohi wendok kahat yoyaneeŋ eŋ titiŋge didimeniŋ wendok kap
    toyaneeŋ.
  cbu-NT: Mishat, tputssha, Apanll iyaa ksumish chinakiya. Iyaa ichingurootsini tatsamooru
    ksutkiya, yaseeksin táchinllinaya.
  hui-hui: Tigua í̠naga mana baya gibiore biaga kegonaga maru lamialubi í̠naga dara
    holene ngegonaga garea lalubi iba ganaru lalu holebira.
  mya-mya: သူ​တို့​သည်​ကိုယ်​တော်​ကောင်း​မြတ်​တော်​မူ​ကြောင်း​ကို မြွက်​ဆို​၍​ကိုယ်​တော်​ကောင်း​မြတ်​တော်​မူ​ကြောင်း
    သီ​ချင်း​ဆို​ကြ​ပါ​လိမ့်​မည်။
  bod-N: འཇིག་རྟེན་མི་ཡིས་ཁྱེད་ཀྱི་ཐུགས་རྗེ༌ནི། །དྲན་ཞིང་དྲན་ཏེ་ཀུན་ལ་སྒྲོག་འགྱུར༌ཞིང༌།
    །ཁྱེད་ཀྱི་བདེན་པ་ཉིད་ལ་བསྔགས་པར༌བྱེད།།
  wsk-wsk: Nuna nika ningo suen biya mu ko amilmilamon ale wur amilmil ilumon, ale
    nika munan ningo diram la mu ko amilmil kelagamonko.
  sna-sna: Vachapemberera kuwanda kwokunaka kwenyu, uye vachaimba nomufaro pamusoro
    pokururama kwenyu.
  spa-BLM: Ellos pronunciarán el recuerdo de tu gran bondad, y cantarán tu justicia.
  cac-cac: Ol alchajel yab'ixal jantac a nivan vach'c'olal, te chaan̈ ol aljoc to
    te vach' ach toni.
  swh-ULB: Nao watatangaza wingi wa wema wako, na wataimba kuhusu haki yako.
  bel-bel: творыць суд пакрыўджаным, дае хлеб галодным. Гасподзь вызваляе вязьняў;
  deu-ELBBK: Das Gedächtnis deiner großen Güte werden sie hervorströmen lassen, und
    deine Gerechtigkeit jubelnd preisen.
  mbb-OT: Ibpenudtul zan daan is kegkevantug te keupiya nu he wazè din repeng, wey
    egkanta zan mehitenged te ketazeng nu.
  mal-2015: അവർ നിന്റെ വലിയ നന്മയുടെ ഓർമ്മയെ പ്രസിദ്ധമാക്കും; നിന്റെ നീതിയെക്കുറിച്ചു
    ഘോഷിച്ചുല്ലസിക്കും.
  gup-gup: Wanjh bininj rowk ngundimulewan bu kabirriyolyolme dja kabirriburrbun bu
    ngudda yidjalkurduyime kundjalmak. Bedda wanjh ngundimarnewayini kunnjilngmak
    dorrengh kore kabirriburrbun ngudda yidjalkurduyime bu djal mandjad.
  rmc-rmc: Leperena peske pal tiro baro lačhipen a radišagoha giľavena pal tiro spravodľišagos.
  nlg-nlg: Na lei tinoni soko kara nia sakai sonikolu nimua na uto te haeharegha kara
    lingea nimua na togotogo nia na rivurivu.
  pes-OPV: و یادگاری کثرت احسان تو را حکایت خواهند کرد. وعدالت تو را خواهند سرایید.
  ron-1924: Сэ се трымбицезе адучеря аминте де немэрӂинита Та бунэтате, ши сэ се лауде
    дрептатя Та!
  ben-OBCV: তারা তোমার অজস্র ধার্মিকতা প্রচার করবে, আর মহানন্দে তোমার ন্যায়পরায়ণতার
    বিষয়ে গান করবে।
  som-som: Waxay ku hadli doonaan wanaaggaaga badan xusuustiisa, Xaqnimadaadana way
    ka gabyi doonaan.
  lat-VUC: Qui custodit veritatem in sæculum; facit judicium injuriam patientibus;
    dat escam esurientibus. Dominus solvit compeditos;
  eng-ASVBT: They shall utter the memory of thy great goodness, And shall sing of
    thy righteousness.
  mna-mna: Tomtom ko matan iŋgalŋgal kampeŋana ku biibi mi tizzoyaryaara uruunu. Ko
    kalŋan izalla mi timbombo mboe pa mbulu ku ndeeŋeŋana.
  ita-1885: Essi sgorgheranno la ricordanza della tua gran bontà, E canteranno con
    giubilo la tua giustizia.
  eng-LXXUP: 'Who executes judgment for the wronged: Who gives food to the hungry.
    The Lord looses the fettered ones:'
  eng-ULB: They will declare your abounding goodness, and they will sing about your
    righteousness.
  spa-VBL: Ellos le contarán a todos de tu renombre por tu gran bondad y con alegría
    celebrarán que siempre haces lo recto.
  fra-_FOB: On publiera le souvenir de ta grande bonté, et l'on chantera ta justice.
  mal-mal: അവർ അങ്ങയുടെ വലിയ നന്മയുടെ ഓർമ്മ പ്രസിദ്ധമാക്കും; അങ്ങയുടെ നീതിയെക്കുറിച്ച്
    ഘോഷിച്ചുല്ലസിക്കും.
  urd-GVR: Wuh josh se terī baṛī bhalāī ko sarāheṅ aur ḳhushī se terī rāstī kī madahsarāī
    kareṅ.
  suz-BL: मेकोपुकीमी इन शुश रिम्‍शो पतीके आ पर्बम चाड मानेचा माल्‍नीम। मिनु इन ठीक
    पतीके आ पर्बम ठेयब सेंदा पा कुम्‍सो पचा माल्‍नीम।
  eng-NOY: They shall pour forth the praise of thy great good And sing of thy righteousness.
  ita-1927: Essi proclameranno il ricordo della tua gran bontà, e canteranno con giubilo
    la tua giustizia.
  ckb-ckb: یادی زۆری چاکەی تۆ هەڵدەڕێژن، گۆرانی بەسەر ڕاستودروستیتدا دەڵێن.
  eng-BBE: Their sayings will be full of the memory of all your mercy, and they will
    make songs of your righteousness.
  xsi-xsi: Kinzi ma siporo situla pwataki tu noko nde ara tamwata, aku ma siwâŋgi
    wâŋgiŋa ŋana noko ne wisi-wisi kâ mine tu,
  kan-OKCV: ನಿಮ್ಮ ಬಹು ಒಳ್ಳೆಯತನದ ಜ್ಞಾಪಕವನ್ನು ಅವರು ನುಡಿಯುವರು; ನಿಮ್ಮ ನೀತಿಯ ನಿಮಿತ್ತ ಉತ್ಸಾಹಧ್ವನಿ
    ಮಾಡುವರು.
  tam-2017: அவர்கள் உமது மிகுந்த தயவை நினைத்து வெளிப்படுத்தி, உமது நீதியைக் கெம்பீரித்துப்
    பாடுவார்கள்.
  spa-RV-1909: Reproducirán la memoria de la muchedumbre de tu bondad, y cantarán
    tu justicia.
  ron-BTF: Ei vor rosti mult amintirea marii tale bunătăți și vor cânta despre dreptatea
    ta.
  eng-WEBP: They will utter the memory of your great goodness, and will sing of your
    righteousness.
  eng-FBV: They will explain to everyone how famous you are for your tremendous goodness,
    and joyfully celebrate how you always do what is right.
  nld-1939: 'Men zal de roem van uw onmetelijke goedheid verbreiden, En over uw goedertierenheid
    jubelen:'
  nch-BL: Nochi masehualme ipan taltipacti camanaltise para nelía ticuali huan hueyi
    moyolo. Quiijtose para tijchihua san cati xitahuac.
  vie-1934: Người ta sẽ truyền ra kỷ niệm về sự nhân từ lớn của Chúa, Và hát lớn lên
    sự công bình Chúa.
  cha-cha: Ujasangan y majason dinangculon y minaulegmo, ya ufanganta ni y tininasmo.
  hin-CV: लोग आपकी बड़ी भलाई की कीर्ति का वर्णन करेंगे तथा उच्च स्वर में आपकी धार्मिकता
    का गुणगान करेंगे.
  eng-OURB: ז They will utter the memory of your great goodness, and will sing of
    your righteousness.
  spa-BES: Sus dichos estarán llenos del recuerdo de toda tu misericordia, y ellos
    harán canciones de tu justicia.
  tdx-tdx: Ho talilie’ iereo ty fitiahiañe o havokaran-kasoa’o; hirebeha’ iereo ty
    havantaña’o.
  tha-KJV: เขาทั้งหลายจะโฆษณาข่าวเลื่องลือให้ระลึกถึงคุณความดีอั​นอ​ุดมของพระองค์​ออกมา
    และจะร้องเพลงถึงความชอบธรรมของพระองค์
  por-BR-2018: Declararão a lembrança de tua grande bondade; e anunciarão tua justiça
    alegremente.
  deu-ELO: Das Gedächtnis deiner großen Güte werden sie hervorströmen lassen, und
    deine Gerechtigkeit jubelnd preisen.
  eng-WYC-2018: They shall bring forth the mind of the abundance of thy sweetness;
    and they shall tell with full out joying (of) thy rightfulness. (They shall bring
    forth the remembrance of the abundance of thy goodness; and they shall sing with
    rejoicing about thy righteousness.)
  epo-epo: Oni gloros la renomon de Via granda boneco, Kaj oni prikantos Vian justecon.
  gfk-gfk: Diet na hakilang no num tamat na bilbilai, ma diet na inge na gungunuama
    utano num taktakodas.
  uig-PIN: '|ז| Ular zor meⱨribanliⱪingni ǝslǝp, uni mubarǝklǝp tarⱪitidu, Ⱨǝⱪⱪanliyliⱪing
    toƣruluⱪ yuⱪiri awazda küylǝydu.'
  beo-beo: Ilia da Dia noga:idafa hou olelemu, amola Dia asigidafa hou olelema:ne,
    gesami hea:mu.
  tpi-OTNT: Ol bai i stori long ol gutpela pasin bilong yu na ol bai i singim song
    long marimari bilong yu.
  hau-SA: Za su yi bikin yalwar alherinka suka kuma rera adalcinka da farin ciki.
  udu-udu: Uni mini gac̱ miin tom pini jin ishi’d ka enthus ki gway pini jin tor /e
    ḵarash gom tom ’boron mo dhali yuḵ gway ki ’kal ’kal gom mo ma ḵar/em pini mo.
  uig-LAT: '|ז| Ular zor méhribanliqingni eslep, uni mubareklep tarqitidu, Heqqanliyliqing
    toghruluq yuqiri awazda küyleydu.'
  nde-nde: Bazakwenza umkhosi ngokulunga kwakho okukhulu bahlabele ngentokozo ngokulunga
    kwakho.
  ton-ton: Tenau faʻa fakahā ʻae fakamanatu ʻo hoʻo ʻulungāanga lelei lahi, pea tenau
    hiva ʻaki hoʻo māʻoniʻoni.
  ces-1613: 'Pamět mnohé dobroty tvé hlásati budou, a o spravedlnosti tvé zpívati,
    řkouce:'
  eng-WMB: They will utter the memory of your great goodness, and will sing of your
    righteousness.
  tam-TCV: அவர்கள் உமது நற்குணத்தின் மகத்துவத்தை நினைத்துக் கொண்டாடுவார்கள்; உமது
    நீதியைக் குறித்துச் சந்தோஷமாய்ப் பாடுவார்கள்.
  ceb-ULB: Ipahayag nila ang imong madagayaon nga kaayo, ug magaawit sila mahitungod
    sa imong pagkamatarong.
  pol-UBG: Będą wysławiać pamięć twojej wielkiej dobroci i śpiewać o twojej sprawiedliwości.
  agr-agr: 'Amina wait anenkagtutaigmin pachisag etsejiagtinai; nuninak shiig aneas
    kantamainak: ¡Apajuíyai pegkegmak! tujamiagtinai.'
  kyc-kyc: Nakamame embena yulu elyape pingi dokona lamaiyuo dokopa emba anjiki pingi
    dokona lao kenane dupwa pyarami.
  urd-GVU: وہ جوش سے تیری بڑی بھلائی کو سراہیں اور خوشی سے تیری راستی کی مدح سرائی
    کریں۔
  eng-OEBCW: The fame of your abundant goodness and righteousness they shall pour
    forth in song.
  deu-1912: daß man preise deine große Güte und deine Gerechtigkeit rühme.
  kan-2017: ಜನರು ನಿನ್ನ ಮಹೋಪಕಾರವನ್ನು ನೆನಪಿನಲ್ಲಿಟ್ಟುಕೊಂಡು ಪ್ರಕಟಿಸುವರು, ನಿನ್ನ ನೀತಿಯನ್ನು
    ಹೊಗಳುವರು.
  yap-yap: Bay ur weliyed murung’agen fanam fel’, miyad tangnag murung’agem nri gab
    gol.
  hlt-MCSB: Na thennah muep poekkoepnah te a phuet uh vetih, na duengnah te a tamhoe
    puei uh ni.
  mdy-ETH: ዔያታ ኔኤኮ ኮሹሞ ሚርጊፆ ኬኤዛንዳኔ፤ ኔኤኮ ፂሉሞ ዎልቆ ዛሎ ዼግ ጌዔ ዑኡሲና ዓይናዻንዳኔ።
  twi-ASANTE: Wɔbɛhyɛ wo papayɛ mmorosoɔ no ho fa, na wɔde anigyeɛ ato wo tenenee
    ho dwom.
  eng-WEBU: They will utter the memory of your great goodness, and will sing of your
    righteousness.
  acu-NT: 'Wi ujaam, aints ainau amin pachitmasar: Yus timiá pengkeraitai tiartinuitai.
    Tura kantan kantaminak: Yuska pengké tunaachawaitai tiartinuitai.'
  spa-PDDPT: Con anhelo proclamarán la memoria de tu gran bondad, Y clamarán de tu
    justicia con regocijo.
  gun-gun: Nhomoma'endu'aa 'rã ndeporayvu etea re, ovy'aa rupi ogueroporaeia 'rã ndereko
    porãa.
  agu-BL: Chitxole' yi banl talma'u' yi quinin bajsbe'n tetz. Nin chiẍch'ink tan talche'n
    yi chin tz'aknak cunin ilu' te cyakil e'chk takle'n.
  ilo-ULB: Ipakaammodanto ti aglaplapusanan a kinaimbagmo ket ikantadanto ti kinalintegmo.
  kpg-kpg: Digaula ga helehelekai i do humalia, gei e dadaahili i di hai o do dumaalia.
  uig-ARA: '|ז| ئۇلار زور مېھرىبانلىقىڭنى ئەسلەپ، ئۇنى مۇبارەكلەپ تارقىتىدۇ، ھەققانلىيلىقىڭ
    توغرۇلۇق يۇقىرى ئاۋازدا كۈيلەيدۇ.'
  sus-sus: E fama nɛ ɲɛlɛxinde i xa hinnɛ xungbe ra, e i xa tinxinyi masenma nɛ bɛɛti
    sɛɛwaxi ra.
  pon-2006: Re pahn kin koasoia duwen wiewia mwahu en nin limomwi kan koaros oh koulki
    duwen sapwellimomwi kadek.
  jae-jae: Lau oc sênac aômnêm moasiŋ teŋgeŋŋa ŋamiŋ to têtu samuc aômnêm biŋgêdêŋ
    toôndugeŋ.
  ksd-ksd: Diat a tatata ka ure kaum ngala na varmari, Na taorong kadia kakailai ure
    ra takodo na maukuam.
  tur-YTC: Senin büyük iyiliğinin anısını dile getirecekler, Doğruluğunu ezgiyle söyleyecekler.
  bel-N: Успаміны пра вялікую добрасьць Тваю яны будуць пераказваць і весяліцца дзеля
    праведнасьці Тваёй.
  grc-BRENT: ποιοῦντα κρίμα τοῖς ἀδικουμένοις, διδόντα τροφὴν τοῖς πεινῶσι. Κύριος
    λύει πεπεδημένους,
  kpr-kpr: Evetu genembo isasambu ninda aito eveva aindae osa sise, ninda kavevera
    teriago ava yaruimi isimbarera.
  ind-AYT: Mereka akan mencurahkan ingatan akan besarnya kebaikan-Mu, dan akan menyorakkan
    kebenaran-Mu.
  yom-yom: Bela sanisina mamboti maku mawombo-wombo ayi bela yimbidila busonga buaku
    mu khini.
  yut-yut: Aŋpakgo tagɨsi uŋun dakon geni yaŋek kapmon da aŋpakgo kɨlegɨsi uŋun do
    yoni.
  nya-nya: Adzakondwerera kuchuluka kwa ubwino wanu, ndi kuyimba mwachimwemwe za chilungamo
    chanu.
  kyg-kyg: Apakaemo kanale alagepa kavaꞌmo nehana kavafeꞌmo kava gemo huꞌa hapa paige
    fatago kavakaeꞌmo yokemo huge huꞌa maigae.
  hrv-hrv: $ZAJIN Razglašuju spomen velike dobrote tvoje i pravednosti tvojoj kliču.
  mps-mps: Te augwaligo nago wiegi yai kolesaga hauwa ebo po pusuyu, tama nago olo
    mu tau sabo kolesaga po olama, wiegi yai homu pemene eyu, balia po waibao.
  tpi-tpi: Ol bai i stori long ol gutpela pasin bilong yu na ol bai i singim song
    long marimari bilong yu.
  dan-1931: de udbreder din rige Miskundheds Ry og synger med Fryd om din Retfærd.
  vie-OVCB: Họ sẽ nhắc nhở đức từ ái lớn lao; họ sẽ hát khen đức công chính của Chúa.
  guj-2017: તેઓ તમારા અનહદ પરોપકારનું સ્મરણ કરીને તમારી કીર્તિ ફેલાવશે અને તેઓ તમારા
    ન્યાયીપણા વિષે ગાયન કરશે.
  pon-2006A: Re pahn kin koasoia duwen wiewia mwahu en nin limomwi kan koaros oh koulki
    duwen sapwellimomwi kadek.
  por-BRBSL: They irá proferir a memória de sua grande bondade, e cantará de sua retidão.
  eng-OEBUS: The fame of your abundant goodness and righteousness they shall pour
    forth in song.
  swe-swe: 'De ska komma ihåg(sprida ryktet om) din stora överflödande godhet (ryktet
    sprids likt en fontän som sprutar ut vatten), och de ska sjunga om (höja gälla
    jubelrop i triumferande glädje över) din rättfärdighet. [Den sjunde hebreiska
    bokstaven är: ז – Zajin. Tecknet avbildar ett svärd och symboliserar rörelse och
    iver. Bokstaven används i ordet ”komma ihåg” som betonar att Guds ord sprids snabbt.]'
  cth-cth: Ahnimouh niteh, Bawipa e hawinae hah pahnim hoeh nahanlah, dei awh vaiteh,
    Bawipa e lannae hah lunghawi laihoi a pholen awh han.
  twi-twi: Wɔbɛhyɛ wo papayɛ mmoroso no ho fa, na wɔde anigye ato wo trenee ho dwom.
  hlt-hlt: Na thennah muep poekkoepnah te a phuet uh vetih, na duengnah te a tamhoe
    puei uh ni.
  tbz-SIM: Bɛ̀ yó ndeninímu ɑ̀ sɑ̀ɑ̀ ndɛumɛ̀, kɛ pĩɛ̃kù ɑ túmɛ̀ timɔ́mmɔnti yiɛ̀.
  msy-2020: ghua nɨn arazir aghuim ko, nɨn apangkuvir arazim, geghara onger akam bange.
  dop-dop: Pɑɑ tɔɔsɩ nyɑ́ kʋpɑntʋ sɔsɔɔntʋ tɔm, nɑ pɑ́ yɔɣɔtəɣɩ nyɑ́ siɣisuɣu tɔm
    nɑ kɑwilitɑɣɑ.
  azb-azb: İnsanlar Sənin bol xeyirxahlığını bəyan edəcəklər, Salehliyini mədh edəcəklər.
  eng-DBY: They shall abundantly utter the memory of thy great goodness, and shall
    sing aloud of thy righteousness.
  hin-2017: लोग तेरी बड़ी भलाई का स्मरण करके उसकी चर्चा करेंगे, और तेरे धर्म का जयजयकार
    करेंगे।
  wol-KYG: Sa mbaax gu réy, dees na ko tari, te sag njekk, dees na ko woy.
  swp-swp: Oa em abilolo saesaena wasana abo se ribaribaei, em laulau duduraidi abo
    se wanawanaidi.
  bjr-bjr: Misa ani andeeqaranara qima nimisee ani amiqi amiqiranara idi reefaranoo.
  eng-YLT: The memorial of the abundance of Thy goodness they send forth. And Thy
    righteousness they sing.
  kne-kne: Kanayon ay ipaammo da din madaydayaw ay kinasiged mo ya ikanta da din kinalinteg
    mo.
  eng-WYC-2017: They shall bring forth the mind of the abundance of thy sweetness;
    and they shall tell with full out joying of thy rightfulness [or rightwiseness].
  eng-WMBB: They will utter the memory of your great goodness, and will sing of your
    righteousness.
  zat-NTPS: Xuluzenne̱' le sa' ljwezre̱' ca naca xel-la' zri'i lazre' zren chiu',
    ne tu xelúl-lazqueze̱' chee̱ da xrlátaje da nacu' Lue'.
  zty-NTPS: Wzéngekle' ljéžgake' ka' ka nak yeḻa' ži'i ḻaže' ẕen chio', na' góḻtezegake'
    kan nako' Le' chawe'.
  urd-GVH: वह जोश से तेरी बड़ी भलाई को सराहें और ख़ुशी से तेरी रास्ती की मद्हसराई
    करें।
  rug-rug: (Zain) Kaqu zama vura ni rini sari doduru Mua lineana, meke kera vura nia
    sa Mua tataru vatukana.
  gaz-gaz: Isaan yaadannoo gaarummaa keetii baayʼisanii odeessu; waaʼee qajeelummaa
    keetiis ililchanii faarfatu.
  fra-LSG: Qu’on proclame le souvenir de ton immense bonté, Et qu’on célèbre ta justice!
  yal-yal: E xa i ya nɛmana fe fala, e yi i ya tinxinna fe rali sɛwani.
  iou-iou: Unita gäkä kudän tägagämän, ba iron täk täyan unita kap terak api ganiŋ
    oretne.
  haw-1868: E hoikeike no lakou i ka hoomanao i kou maikai nui, A e hauoli no lakou
    i kou pono.
  arb-NAV: يُفِيضُونَ بِذِكْرِ صَلاحِكَ الْعَمِيمِ وَبِعَدْلِكَ يَتَرَنَّمُونَ.
  ded-ded: Geng gombunga anemmekecnec, imoc wiac efea kpac. Yeneng imocac siduc degec
    ni fakaga dindingacac desogai amma yegec heibade.
  ewe-ewe: Woaɖu wò nyuiwɔwɔ gbogboawo ƒe azã, eye woadzi ha atso aseye le wò dzɔdzɔenyenye
    ŋuti.
  eng-LEE: The memorial of thy abundant goodness shall they loudly proclaim, and they
    shall sing joyfully of thy righteousness.
  asm-FB: তেওঁলোকে তোমাৰ প্রচুৰ মঙ্গলভাৱৰ যশস্যা প্রচাৰ কৰিব, তোমাৰ ধাৰ্মিকতাৰ বিষয়ে
    উচ্চস্বৰে গান কৰিব।
  sus-A: عٍ قَمَ نّ حّلّشِندٍ عِ شَ هِننّ شُنفبٍ رَ، عٍ عِ شَ تِنشِنيِ مَسٍنمَ نّ
    بّيتِ سّيوَشِ رَ.
  fra-SBL: Ils perpétueront le souvenir de ta grande bonté, et chanteront ta justice.
  hbo-hbo: זֵ֣כֶר רַב־טוּבְךָ֣ יַבִּ֑יעוּ וְצִדְקָתְךָ֥ יְרַנֵּֽנוּ׃
  kik-kik: Nĩmagakũngũĩra wega waku mũingĩ, na maine ũhoro wa ũthingu waku makenete.
  fra-NCL: On proclamera le souvenir de ton immense bonté, et on célébrera ta justice.
  cek-AK: Kating ai na hoih haih to nihcae mah poek o ueloe, na toenghaih laa to sah
    o tih.
  cuk-cuk: Be-sabgued-dummarba-nikadgi, sunmakmaloed, be-ibmar-inniki-imakedgi, namakmaloed.
  uig-CYR: Езилгүчиләр үчүн У һөкүм сүриду; Ач қалғанларға нан бериду. Пәрвәрдигар
    мәһбусларни азат қилиду;
  pma-pma: Tahosien onom koa marite houmon keil isi keil ka ihit usili min mesav keil,
    ka isau usil maluen onom hetal min sien.
  tel-2017: నువ్వు కనపరిచే కరుణ ఉన్నతిని వాళ్ళు చాటిస్తారు. నీ నీతి క్రియలను వాళ్ళు
    ఆలపిస్తారు.
  hat-BSA: Yo va pouse pale ak enpasyans sou memwa a bonte Ou. Yo va rele fò ak lajwa
    de ladwati Ou.
  ukr-ONPU: Того, Хто правосуддя чинить для пригнічених, дає хліб голодним. Господь
    звільняє в’язнів,
  kos-kos: Elos ac fah sulkakin yokiyen wo lom, Ac onkakin kulang lom.
  hbo-WLC: זֵ֣כֶר רַב־טוּבְךָ֣ יַבִּ֑יעוּ וְצִדְקָתְךָ֥ יְרַנֵּֽנוּ׃
  ibo-ibo: Ha ga-eme mmemme nʼihi ịdị mma gị dị ukwuu jirikwa ọṅụ bụọ abụ banyere
    ezi omume gị.
  ory-ory: ସେମାନେ ତୁମ୍ଭର ମହାମଙ୍ଗଳଭାବ ବର୍ଣ୍ଣନା କରିବେ ଓ ତୁମ୍ଭ ଧର୍ମ ବିଷୟ ଗାନ କରିବେ।
  chk-chk: Repwe apworausa usun om kirikiröch mi lapalap o osomong le kölü om pwüng.
  rop-rop: Olabat garra dalimbat blanga detlot gudbala ting blanga yu, en olabat garra
    sing song blanga det kainbalawei blanga yu.
  ukr-1871: Вознесуть память за велику благість твою, і піснями прославлять справедливість
    твою.
  yon-yon: Eb amun amun yiminmo kamendimaab ye weng kuu nindorokiibbed dakme kubaniib,
    kwane eb yorokmo kerekmen ye dowad kubi yook wingkaniib.
  deu-1951: Das Lob deiner großen Güte lasse man reichlich fließen, und deine Gerechtigkeit
    soll man rühmen!
  eng-JPS: They shall utter the fame of Thy great goodness, and shall sing of Thy
    righteousness.
  srp-1865: Hvaliæe veliku dobrotu tvoju i pravdu tvoju pjevaæe.
  lug-lug: Banaayogeranga ku bulungi bwo obw’ekitalo nga bajaguza; era banaayimbanga
    olw’obutuukirivu bwo.
  heb-heb: זכר רב טובך יביעו וצדקתך ירננו׃
  ben-IRV: তারা তোমার উচ্ছ্বসিত ধার্মিকতার কথা ঘোষণা করবে, তারা গান গাবে তোমার ধার্মিকতার
    সম্বন্ধে।
  ntu-ntu: pq-aniq leplz murde yc mz drtwrm nidr. Murde nivz lrm x nzaodu-krm tqyc
    tqyc. zsiq leplz mz nztubqngr x sa na-angrlvzlr nim. Sa nalepxlr nrpa ngr nzmrlz-esz'ngr-krm.
  pan-pan: ਓਹ ਤੇਰੀ ਬਹੁਤ ਭਲਿਆਈ ਨੂੰ ਚੇਤੇ ਕਰ ਕੇ ਗਰਮ ਜੋਸ਼ ਹੋਣਗੇ, ਅਤੇ ਓਹ ਤੇਰੇ ਧਰਮ ਦਾ ਜੈਕਾਰਾ
    ਗਜਾਉਣਗੇ।
  mya-JVB: သူတို့သည် အလွန် ကောင်းမြတ် တော်မူခြင်းကို အောက်မေ့ ဘို့ရာမြွက်ဆို ၍ ၊ ဖြောင့်မတ်
    တော်မူခြင်း အရာကို ရွှင်လန်းစွာ သီချင်း ဆိုကြပါလိမ့်မည်။
  kgf-kgf: Ieneŋ guac sese kuneŋ yanda imuac buŋa ʒéma guac héniaga solaŋa imuac legic
    héimu.
  tte-O: Am namwanamwa kani siyawayawasayan tomo kolili yo am dudulai kaiwena siwaliwali.
  tbg-tbg: Vaiinti nahenti ruvaaqumavi vaiha, ai koqe okararavata, are avuqavuqama
    nimite vaina okararavata quaheha ihi tivaqi vivara.
  hmo-hmo: Ma idia ese oiemu kara namodia ena sivarai do idia gwauraia, bona oiemu
    bogahisihisi, be edia ane dekenai do idia herevalaia.
  zar-NT: Idú ládxiʼgaca iluíʼi didzaʼ cateʼ tsöjnégaca yöl-laʼ dxiʼi ladxiʼ zxön
    quiuʼ. Lu yöl-laʼ rudzeja quéguequi ilaʼbö́dxiʼa tuʼ nacuʼ tsahuiʼ.
  urd-urd: वह तेरे बड़े एहसान की यादगार का बयान करेंगे, और तेरी सदाक़त का हम्द गाएँगे।
  rus-SYN: творящего суд обиженным, дающего хлеб алчущим. Господь разрешает узников,
  bqc-SIM: Aa n maakɛa zↄ̃ↄ baokpa, aai gulakɛ n yã́zɛdekɛaↄ yã́i.
  tcz-CHONGTHU: Kidangtah'a naphatna thusim hi mijousen aseiphong diu, keiman jong
    nadihna thu hi kipahtah'a vahchoila kasah ding ahi.
  mar-mar: ते तुझ्या विपुल अशा चांगुलपणाविषयी सांगतील, आणि तुझ्या न्यायीपणाबद्दल गाणे
    गातील.
  isl-isl: Öllum er ljúft að segja frá kærleika þínum, syngja um réttlæti þitt.
  hlt-THB: Nang a koe ak doem soeih leeknaak ce ym kawm usaw na dyngnaak laa ce zeel
    doena sa kawm uh.
  qub-qub: Fiyupa alli cashayquitami parlanga. Allita rurashayquipitanami cushicur
    cantanga.
  bqp-bqp: Oni n manakɛ zↄ̃kↄ̃ baaru kpá, oni ayuwii kɛ n yãzɛdekɛnanↄ yãi.
  hat-hat: Y'a fè tout moun chonje jan ou gen bon kè. Y'a chante pou ou, paske ou
    pa nan patipri.
  eng-BSB: They will extol the fame of Your abundant goodness and sing joyfully of
    Your righteousness.
  eng-WEBPB: They will utter the memory of your great goodness, and will sing of your
    righteousness.
  kbq-kbq: Rama'a knare'nare kavukvama hu'nana zankura maka vahe'mo'za huge antahige
    nehu'za, fatgo kavukva zankura zagamera nehu'za musenkase hugahaze.
  pon-pon: Irail pan kajokajoia duen omui kalanan lapalap, o pere peren o kapina duen
    omui pun.
  nhe-BL: Nochi tlacame ipan tlaltepactli camatise para nelía ticuali huan hueyi moyolo.
    Quiijtose para tijchihua san tlen xitlahuac.
  wnc-wnc: Ita gatane take akngakae yatake kuyuuk gatu musip kwikwik takngakae natake
    kap taning.
  bus-bus: Aↄ̃é n maakɛ bíta baaru kpá, aↄ̃é guda kɛ n yãzɛdekɛnanↄ yãnzi.
  gub-BL: Uze'eg putar nekatu haw uhua'u ma'e rehe wà nehe. Uzegar putar urywete haw
    rupi puruwi nepuir pixik 'ymaw rehe nehe.
  eng-DRA: 'Who keepeth truth for ever: who executeth judgment for them that suffer
    wrong: who giveth food to the hungry. The Lord looseth them that are fettered:'
