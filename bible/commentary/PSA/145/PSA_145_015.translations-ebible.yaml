verse: PSA.145.015
translations:
  mal-C: സകലരുടെയും കണ്ണ് അങ്ങേക്കായി കാത്തിരിക്കുന്നു, അവർക്കെല്ലാം അങ്ങ് യഥാസമയം
    ആഹാരം നൽകുന്നു.
  deu-TKW: Aller Augen warten auf dich, und du giebst ihnen ihre Speise zu seiner
    Zeit.
  lin-lin: Na bato nyonso oyo batalelaka Yo, opesaka bilei na tango oyo ekoki.
  mmx-mmx: Leeme Silok, levempanga rooro axap di reven tu mi leven doxoma voovo atdi,
    la um taba nedi mi leveluxa ua dik pakes tin.
  eng-LSV: The eyes of all look to You, || And You are giving their food to them in
    its season,
  eng-GNV: The eyes of all waite vpon thee, and thou giuest them their meate in due
    season.
  eng-WEBSTER: The eyes of all wait upon thee; and thou givest them their food in
    due season.
  nhw-BL: Nochi masehualme ipan tlaltipactli mitztemohuaj, huan mitzchiyaj para xiquinpalehui.
    Ta tiquinmaca inintlacualis quen quinmonequilijtihuala.
  swh-ONEN: Macho yao wote yanakutazama wewe, nawe huwapa chakula chao wakati wake.
  bba-bba: Tɔmbu kpurowɑ bɑ mɛɛrɑ wunɛn mi ɡiɑ kɑ yĩiyɔbu, domi wunɑ ɑ rɑ bu dĩɑnu
    wɛ̃ nin sɑɑ sɔɔ.
  eng-KJVCPB: (ע) The eyes of all wait upon thee; And thou givest them their meat
    in due season.
  luo-luo: In ema wenge ji duto ngʼiyi, kendo imiyogi chiembgi e kinde mowinjore.
  aii-aii: ܥܲܝ̈ܢܹܐ ܕܟܠܵܝܗ‌ܝ ܐܸܠܘܼܟ݂ ܟܹܐ ܣܵܦܪܝܼ، ܘܐܲܢ݇ܬ ܟܹܐ ܝܵܗܒܹܬ ܠܗܘܿܢ ܡܹܐܟ݂ܘܼܠܬܵܝܗ‌ܝ
    ܒܥܕܵܢܘܼܗ̇.
  meu-meu: Mata iboudiai ese oi e haḡeremumu; oi ese adia o henidiamu, ta ta ena nega
    ena nega ai.
  npi-ULB: सबैका आँखाहरूले तपाईंमा आसा गर्छन् । तिनीहरूका भोजन तपाईंले तिनीहरूलाई
    ठिक समयमा दिनुहुन्छ ।
  yor-yor: Ojú gbogbo ènìyàn ń wò ọ́, ó sì fún wọn ní oúnjẹ wọn ní àkókò tí ó yẹ.
  pes-OPCB: ای خداوند، چشمان همهٔ موجودات به تو دوخته شده است تا روزی آنها را به موقع
    به آنها برسانی.
  tgl-ULB: Ang mga mata ng lahat ay naghihintay para sa iyo; ibinigay mo sa tamang
    oras ang kanilang pagkain.
  nop-nop: Nemenemek hatihatihinit hogohogok adi dau diwediwe tubune Wapum nanaŋe
    yemilak’walaŋkade hogok ulak, kaŋ nai foloŋgoŋ negoŋ nanaŋe yemilak.
  cbu-NT: Tsapurunasshuch ichingarusin, katungpani atusin, watungasheem shiyaam kutakanaya.
    Watam shiy uru panakshawa. Yuwash zari waritakchu, maachi kayanakchu, pusayarusin,
    katungkanaya.
  hui-hui: Mbirale dindini emabu bedaru damene bibahendeme í̠naga gi hangu hondole
    hanaho beda. Ti tomo noa harangi í̠na ti karulape nelo miaga kegoni.
  mya-mya: သက်​ရှိ​သတ္တ​ဝါ​အ​ပေါင်း​တို့​သည်​ကိုယ်​တော်​ကို မျှော်​ကြည့်​ကြ​၏။ ကိုယ်​တော်​သည်​သူ​တို့​ကို​အ​ချိန်​တန်​လျှင်
    ကျွေး​မွေး​တော်​မူ​၏။
  bod-N: འཇིག་རྟེན་མིག་ཀུན་ཁྱེད་ལ་རེ་ལྟོས༌བཅངས། །ཁྱེད་ཀྱིས་དུས་ལྟར་ཁ་ཟས་གནང་བར༌མཛད།།
  wsk-wsk: Melmasak suen la marak bagasan mu amilmil te nikate loagasan; ale inang
    ko kuesan mu ni inang nungarsam.
  sna-sna: Meso avose anotarira kwamuri, uye munovapa zvokudya zvavo nenguva yakafanira.
  spa-BLM: Los ojos de todos te esperan. Les das su comida a su debido tiempo.
  cac-cac: A masanil eb' anima, stan̈vej a colval eb', yujto a ach tzac' svael eb'
    d'a stiempoal.
  swh-ULB: Macho ya wote yanakungoja wewe; nawe huwapa chakula chao kwa wakati sahihi.
  deu-ELBBK: Aller Augen warten auf dich, und du gibst ihnen ihre Speise zu seiner
    Zeit;
  mbb-OT: Midsarig diyà te kenikew is langun he uuyag he linimbag, ne mibeǥayan nu
    sikandan te keuyaǥan dan te timpu he egkinehenglanen dan en.
  mal-2015: എല്ലാവരുടെയും കണ്ണു നിന്നെ നോക്കി കാത്തിരിക്കുന്നു; നീ തത്സമയത്തു അവർക്കു
    ഭക്ഷണം കൊടുക്കുന്നു.
  gup-gup: Birriwarlahkenh bininj rowk ngundibidnan bu ngundimadbun ngudda yibenwonowon
    manme bu bedda kabirriyawan kore kabolkyimerran mandjolengkenh.
  rmc-rmc: Savore jakha pre tu dikhen a užaren pre tu, a tu len des te chal akor,
    sar lenge kampel.
  nlg-nlg: Na matadira soko tara pitugho ighoe, ge ko hangara, mo vahera na ghadira
    vanga tana bona te liodira.
  pes-OPV: چشمان همگان منتظر تومی باشد و تو طعام ایشان را در موسمش می‌دهی.
  ron-1924: Окий тутурор нэдэждуеск ын Тине, ши Ту ле дай храна ла време.
  ben-OBCV: সবার চোখ তোমার দিকে তাকিয়ে থাকে, আর যথাসময়ে তুমি তাদের খাবার জোগাও।
  som-som: Wax kasta indhahoodu adigay wax kaa sugayaan, Oo quudkoodana waad siisa
    xilligiisa.
  eng-ASVBT: The eyes of all wait for thee; And thou givest them their food in due
    season.
  mna-mna: Koroŋ matan yaryaaraŋan ta boozomen tiurur matan pu. Pa sombe petel zin,
    na nu kamam kan kini. Nu welweele nomom be pututu zin, mi zin ta boozomen tikan
    ma tirao.
  ita-1885: Gli occhi di tutti sperano in te; E tu dài loro il lor cibo al suo tempo.
  eng-ULB: The eyes of all wait for you; you give them their food at the right time.
  spa-VBL: Todos los ojos están puestos en ti, llenos de esperanza; y tú les das alimentos
    a quienes lo necesitan a su tiempo.
  fra-_FOB: Les yeux de tous s'attendent à toi, et tu leur donnes leur nourriture
    en son temps.
  mal-mal: എല്ലാവരുടെയും കണ്ണുകൾ അങ്ങയെ നോക്കി കാത്തിരിക്കുന്നു; അങ്ങ് തത്സമയത്ത്
    അവർക്ക് ഭക്ഷണം കൊടുക്കുന്നു.
  urd-GVR: Sab kī āṅkheṅ tere intazār meṅ rahtī haiṅ, aur tū har ek ko waqt par us
    kā khānā muhaiyā kartā hai.
  suz-BL: मारेइ मारेइमी इन गे कोव़नीम। मारदे हना गे मेको आन कली आन जची ना जचा थोव़क
    गेनीनी। भजन संग्रह १०४:२७-२८; भजन संग्रह १३६:२५
  eng-NOY: The eyes of all wait upon thee, And thou givest them their food in due
    season;
  ita-1927: Gli occhi di tutti sono intenti verso di te, e tu dài loro il loro cibo
    a suo tempo.
  ckb-ckb: چاوی هەمووان هیوای بە تۆیە، تۆش لە کاتی خۆیدا خواردنیان دەدەیتێ.
  eng-BBE: The eyes of all men are waiting for you; and you give them their food in
    its time.
  xsi-xsi: Kinzi kelekele rârâni simo vianzi kâ ŋinde nde sio tininzi ŋana noko nâ
    tu ma kâpwa kusuanzi, aku noko uru kusuanzi lâ zo ndia putole ipunzi.
  kan-OKCV: ದೇವರೇ, ಎಲ್ಲರ ಕಣ್ಣುಗಳು ನಿಮಗಾಗಿ ಕಾಯುತ್ತಿರುತ್ತವೆ. ನೀವು ಅವರಿಗೆ ಆಹಾರವನ್ನು ತಕ್ಕ
    ಕಾಲದಲ್ಲಿ ಕೊಡುತ್ತೀರಿ.
  tam-2017: எல்லா உயிர்களின் கண்களும் உம்மை நோக்கிக்கொண்டிருக்கிறது; ஏற்ற வேளையிலே
    நீர் அவைகளுக்கு உணவுகொடுக்கிறீர்.
  spa-RV-1909: Los ojos de todos esperan en ti, y tú les das su comida en su tiempo.
  ron-BTF: Ochii tuturor te așteaptă; și tu le dai mâncarea la timpul cuvenit.
  eng-WEBP: The eyes of all wait for you. You give them their food in due season.
  eng-FBV: All eyes are on you, waiting in hope, and you give food at just the right
    time.
  nld-1939: Aller ogen zien naar U uit, Gij geeft voedsel aan allen, elk op zijn tijd;
  nch-BL: Nochi masehualme ipan taltipacti mitztemohuaj, huan mitzchiyaj para xiquinpalehui.
    Ta tiquinmaca inintacualis quej quinpolojtihuala.
  vie-1934: Con mắt muôn vật đều ngửa trông Chúa, Chúa ban cho chúng đồ ăn tùy theo
    thì.
  cha-cha: Todo y atadog sija numanangga jao; ya jago numae sija nañija gui mauleg
    na tiempo.
  hin-CV: सभी की दृष्टि अपेक्षा में आपकी ओर लगी रहती है, और आप उपयुक्त अवसर पर उन्हें
    आहार प्रदान करते हैं.
  eng-OURB: ע The eyes of all wait for you. You give them their food in due season.
  spa-BES: Los ojos de todos los hombres te esperan; y les das su comida a su tiempo.
  tdx-tdx: Kila fihaino miandrandra ama’o, vaho anjotsoa’o mahakama an-tsa’e.
  tha-KJV: นัยน์​ตาทั้งปวงมองดู​พระองค์ และพระองค์ประทานอาหารให้​ตามเวลา
  por-BR-2018: Os olhos de todos esperam por ti, e tu lhes dás seu alimento ao seu
    tempo.
  deu-ELO: Aller Augen warten auf dich, und du gibst ihnen ihre Speise zu seiner Zeit;
  eng-WYC-2018: Lord, the eyes of all beasts hope in thee; and thou givest the meat
    of them in covenable time. (Lord, the eyes of all look with hope to thee; and
    thou givest them their food at the proper time.)
  epo-epo: Ĉies okuloj estas turnitaj al Vi, Kaj Vi donas al ili ilian manĝon en ĝia
    tempo.
  gfk-gfk: Ira mata diet bakut i la nes tar ugu, ma u la tamtabar diet ma ra nian
    tano pakana bung na nian at.
  uig-PIN: '|ע| Ⱨǝmmǝylǝnning kɵzliri Sanga tikilip kütidu; Ularƣa ɵz waⱪtida rizⱪini
    tǝⱪsim ⱪilip berisǝn;'
  beo-beo: Esalebe liligi huluane da Di dafawane hamoma:beyale, dawa:lala. Amola ilia
    ha:sea, Di da ilima ha:i manu iaha.
  tpi-OTNT: Olgeta samting i gat laip i save lukluk i go long em na em i save givim
    kaikai long ol taim ol i hangre.
  hau-SA: Idanun kowa yana dogara gare ka, kana kuma ba su abincinsu a lokacin da
    ya dace.
  udu-udu: Aris e gi ’kwani ’baar mo hilki /e mo dhali /e ki c̱iki uni tonṯem buni
    ki yil ka ḵar/e mo.
  uig-LAT: '|ע| Hemmeylenning közliri Sanga tikilip kütidu; Ulargha öz waqtida rizqini
    teqsim qilip bérisen;'
  nde-nde: Amehlo abo bonke akhangela kuwe, wena ubaphe ukudla kwabo ngesikhathi esifaneleyo.
  ton-ton: ‌ʻOku hanga ʻae ngaahi mata kotoa pē kiate koe; pea ʻoku ke foaki ʻenau
    meʻakai ʻi he feituʻulaʻā totonu.
  ces-1613: Oči všechněch v tebe doufají, a ty dáváš jim pokrm jejich v čas příhodný.
  eng-WMB: The eyes of all wait for you. You give them their food in due season.
  tam-TCV: எல்லாருடைய கண்களும் உம்மை நோக்குகின்றன; ஏற்றவேளையில் நீர் அவர்களுக்கு உணவு
    கொடுக்கிறீர்.
  ceb-ULB: Ang tanang mga mata nagpaabot alang kanimo; ihatag mo kanila ang ilang
    pagkaon sa husto nga panahon.
  pol-UBG: Oczy wszystkich oczekują ciebie, a ty im dajesz pokarm we właściwym czasie.
  agr-agr: Apujuh, ashí aents aidauk amina dakagmainawai, yutain sujamsati tusa.
  kyc-kyc: Wasiinyi lete karaminyi dupwame Kamongo emba iki kando karaminyi. Dee nenge
    yano pilyamo dokopa embame nenge maingi.
  urd-GVU: سب کی آنکھیں تیرے انتظار میں رہتی ہیں، اور تُو ہر ایک کو وقت پر اُس کا
    کھانا مہیا کرتا ہے۔
  eng-OEBCW: The eyes of all look in hope to you, and you give them their food in
    due season.
  deu-1912: Aller Augen warten auf dich, und du gibst ihnen ihre Speise zu seiner
    Zeit.
  kan-2017: ಯೆಹೋವನೇ, ಎಲ್ಲಾ ಜೀವಿಗಳ ಕಣ್ಣುಗಳು ನಿನ್ನನ್ನೇ ನೋಡುತ್ತವೆ, ನೀನು ಅವುಗಳಿಗೆ ಹೊತ್ತುಹೊತ್ತಿಗೆ
    ಆಹಾರಕೊಡುತ್ತಿ.
  yap-yap: Urngin e tin nib fos ban’en ni yad be toer ngak, mma pi’ e ggan ngorad
    ko ngiyal’ ni nge yog ngorad.
  hlt-MCSB: Mik boeih loh namah te n'lamso uh tih amah tue vaengah a caak te amih
    taengah na paek.
  mdy-ETH: ቢያሢ ጉሙርቂ ኔና ዛጋኔ፤ ኔኤኒያ ዔያቶም ኮይሳ ዎዶና ዔያታ ሙዓንዳ ሙዖ ዒንጋኔ።
  twi-ASANTE: Ani nyinaa hwɛ wo ɛkwan, na woma wɔn wɔn aduane wɔ ne berɛ mu.
  eng-WEBU: The eyes of all wait for you. You give them their food in due season.
  acu-NT: Apuru mash iwiaaku ainauka yutairin yuuminak surusat tusar amin nakarminawai.
  spa-PDDPT: Los ojos de todos miran a Ti. Y en su tiempo Tú les das su alimento.
  gun-gun: Ndere anho pavẽ oma'ẽ 'rã okuapy hi'ára py porã ho'u va'erã rejou uka aguã
    oarõ vy.
  agu-BL: Na cyakil wunak cho'n k'uklij chic'u'l te'ju', tan tk'olu' chiwa' cyakil
    tiemp.
  ilo-ULB: Agur-uray kenka dagiti mata ti amin; ik-ikkam ida iti taraonda iti umno
    a tiempo.
  kpg-kpg: Digau ala e mouli huogodoo, ginaadou e mmada adu mo di hagadagadagagee adu
    gi di Goe, gei Goe e haangai digaula gii hai be nadau hiihai.
  uig-ARA: '|ע| ھەممەيلەننىڭ كۆزلىرى ساڭا تىكىلىپ كۈتىدۇ؛ ئۇلارغا ئۆز ۋاقتىدا رىزقىنى
    تەقسىم قىلىپ بېرىسەن؛'
  sus-sus: Duniɲa birin a xaxili tixi i ra, i tan nan e baloma a waxati.
  pon-2006: Me momour kan koaros kin sohpeiong oh koapworopworkin komwi, oh komwi
    kin ketin katungoale irail nin duwen ar anahn akan.
  jae-jae: Lau samob mateŋ gêdiŋ aôm ma aôm kôkêŋ êsêacnêŋ mo gêdêŋ ŋanoc.
  ksd-ksd: A lavur mangana dia ki pa u, Ma u tabatabar diat ma ra adia magit ta ra
    e ba i topa ia.
  tur-YTC: Hepsinin gözleri seni bekler. Onlara yiyeceklerini mevsiminde verirsin.
  bel-N: Вочы ўсіх на Цябе ўзіраюцца, і Ты ім спажыву даеш у свой час.
  kpr-kpr: Endada evetu genembo, sino fuka, sivoro kororo, eva da oka mane gindovi
    gandovi isasambu diti nimoa gosuse gigiturureoro, nenda baimara sifoda nenda bayau
    inononda muturaesa.
  ind-AYT: Mata semua orang menanti-nantikan Engkau, dan Engkau memberi mereka makanan
    kepada mereka pada waktunya.
  yom-yom: Meso ma babo makutalanga ayi ngeyo weti bavana bidia mu thangu yifuana.
  yut-yut: Yo morap egɨp egɨpmɨ toŋ jap do aŋ bɨsapmon gagon sɨŋtaŋba wɨkwan jap upmokdol.
  nya-nya: Maso a onse amayangʼana kwa Inu, ndipo Inu mumawapatsa chakudya chawo pa
    nthawi yoyenera.
  kyg-kyg: Muki afaꞌa neꞌmaiya yaꞌmogiꞌe vayaꞌmogiꞌeꞌmo apaka neteya afinaꞌmo kagaefeꞌmo
    apakesamo neꞌafigekaeꞌmo neꞌyaꞌmo neꞌapamine.
  hrv-hrv: $AJIN Oči sviju u tebe su uprte, ti im hranu daješ u pravo vrijeme.
  mps-mps: Tama te bidibo ula elalubo nai tigidaligo agaba tonono ebo dao, tama agai
    augwali nasi ebo sogo nai mabo dao.
  tpi-tpi: Olgeta samting i gat laip i save lukluk i go long em na em i save givim
    kaikai long ol taim ol i hangre.
  dan-1931: Alles Øjne bier på dig, du giver dem Føden i rette Tid;
  vie-OVCB: Mắt muôn loài trông mong Chúa; Chúa ban lương thực đúng kỳ.
  guj-2017: સર્વની આંખો તમને આતુરતાથી જોઈ રહી છે; તમે તેઓને રાતના સમયે પણ અન્ન આપો
    છો.
  pon-2006A: Me momour kan koaros kin sohpeiong oh koapworopworkin komwi, oh komwi
    kin ketin katungoale irail nin duwen ar anahn akan.
  por-BRBSL: Os olhos de todos esperam por você. Você lhes dá seus alimentos na época
    certa.
  eng-OEBUS: The eyes of all look in hope to you, and you give them their food in
    due season.
  swe-swe: 'Allas ögon väntar (söker, ser förväntansfullt) efter dig och du ger dem
    deras mat i rätt tid. [Den sextonde hebreiska bokstaven är: ע – Ajin. Tecknet
    avbildar ett öga eller en vattenkälla. Den symboliserar ofta profetisk klarsyn
    och uppenbarelse. Här är det ordet ”ögon” som börjar med denna bokstav.]'
  cth-cth: Tami pueng ni ngaihawi laihoi na khet awh teh, atueng a pha toteh, rawca
    a poe.
  twi-twi: Aniwa nyinaa hwɛ wo kwan, na woma wɔn, wɔn aduan wɔ ne bere mu.
  hlt-hlt: Mik boeih loh namah te n'lamso uh tih amah tue vaengah a caak te amih taengah
    na paek.
  tbz-SIM: Bɛnìtìbɛ̀ bɛmɔu bùɔ́ fɔ̃́ nwe, kɑ̀ɑ bo mbɛ̀ duɔ̀ mmudiì dikònnì bɛ̀ bo
    dìì mɔ̀nnì.
  msy-2020: Pɨn garir angamɨra itir biziba, me nɨrara gari. Ezɨ mɨtiriaba men azir
    dughiaba, nɨ men akurvagha dagheba me ganɨdi.
  dop-dop: Nyɑɣɑ yəlɑɑ tənɑ tekiɣi nɑ ń hɑɑkɩ-wɛɣɛ tɔɣɔnɑɣɑ kɛ pə wɑɑtʋ.
  azb-azb: Ya Rəbb, hamının gözü Sənə baxır, Vaxtlı-vaxtında onlara azuqə verirsən.
  eng-DBY: The eyes of all wait upon thee; and thou givest them their food in its
    season.
  hin-2017: सभी की आँखें तेरी ओर लगी रहती हैं, और तू उनको आहार समय पर देता है।
  wol-KYG: Ñépp a la wékk bët, di yaakaar, te bu jotee, yaa leen di leel,
  swp-swp: Mata gamagaridi se italaowa oa arim eai, eo oa adi aiai taumosedi huiana
    mamohoina eai.
  bjr-bjr: Aiqama kasi maria ainainausa narana nimianneera nifu mundusee ani kai qafaafana
    narana nimi mariananoo.
  eng-YLT: The eyes of all unto Thee do look, And Thou art giving to them their food
    in its season,
  kne-kne: Sik-a di pannamnamaan di amin ay parsua, et idawat mo sin kosto ay timpo
    din kanen da.
  eng-WYC-2017: Lord, the eyes of all beasts hope in thee; and thou givest the meat
    of them in covenable time.
  eng-WMBB: The eyes of all wait for you. You give them their food in due season.
  zat-NTPS: Xúgute̱ bénneache dxelenné̱'e̱ Lue' chee̱ gácale̱nu' le̱', na' Lue' gunézruju'
    da xelawe̱' ca zrin zra chee̱ na.
  zty-NTPS: Yógo'te benne' ka' ẕbézgake' Le' gákḻeno' ḻégake', na' Le' wneẕjo' da'
    gáwgake' kate' gaḻa' chen.
  urd-GVH: सबकी आँखें तेरे इंतज़ार में रहती हैं, और तू हर एक को वक़्त पर उसका खाना
    मुहैया करता है।
  rug-rug: (Ain) Sari doduru tiṉitoṉa toadi si doṉo atu mo koa Goi, pude poni ni Goi
    sari na gedi ginani pa dia totoso garodi.
  gaz-gaz: Iji nama hundaa si eeggata; atis yeroo barbaachisutti nyaata isaaniif ni
    kennita.
  fra-LSG: Les yeux de tous espèrent en toi, Et tu leur donnes la nourriture en son
    temps.
  yal-yal: Birin yɛɛn tixi i tan nan na alogo i xa donseen so e yii a waxatini.
  iou-iou: Ekäni, imaka imaka irit ikek nakta yewäkaŋ gäkken gabäŋ tareŋirä ketem
    ini täga nänaŋi u yämik täyan.
  haw-1868: Kakali no na maka o na mea a pau ia oe, A haawi mai oe i ka lakou ai i
    ka wa pono.
  arb-NAV: بِكَ تَتَعَلَّقُ أَعْيُنُ النَّاسِ رَاجِيَةً وَأَنْتَ تَرْزُقُهُمْ طَعَامَهُمْ
    فِي أَوَانِهِ.
  ded-ded: Geng nasoya hau yaka yemmenadeac sasawango geac negeung amma kicngina gearu
    figecde.
  ewe-ewe: Ŋkuwo katã le wò asinu kpɔm, eye nèna nuɖuɖu wo le enaɣi.
  eng-LEE: The eyes of all wait hopefully upon thee, and thou givest them their food
    in its due season.
  asm-FB: সকলোৰে চকুৱে আশাৰে তোমালৈ অপেক্ষা কৰি থাকে; তুমিয়েই তেওঁলোকক উচিত সময়ত
    আহাৰ দিয়া;
  sus-A: دُنِحَ بِرِن عَ شَشِلِ تِشِ عِ رَ، عِ تَن نَن عٍ بَلٌمَ عَ وَشَتِ.
  fra-SBL: Les yeux de tous t'attendent. Tu leur donnes leur nourriture en temps voulu.
  hbo-hbo: עֵֽינֵי־כֹ֭ל אֵלֶ֣יךָ יְשַׂבֵּ֑רוּ וְאַתָּ֤ה נֹֽותֵן־לָהֶ֖ם אֶת־אָכְלָ֣ם
    בְּעִתֹּֽו׃
  kik-kik: Maitho ma andũ othe nĩwe macũthĩrĩirie, na nĩũmaheaga irio ciao hĩndĩ ĩrĩa
    yagĩrĩire.
  fra-NCL: Les yeux de tous les êtres sont tournés vers toi dans l’attente, et tu
    leur donnes leur nourriture en son temps.
  cek-AK: Kaminawk ih mik boih mah nang to ang khet o; atue phak naah nihcae to buh
    na pacah.
  cuk-cuk: Bab-Jehová bela ibmarmala ega be mas ukega bese atakbubuk-naed. Ega be
    iba-sekalaa masgunned ukmaid.
  pma-pma: Meten meatin keil amul alele vat venuk keke kovalosil kat keil. Ka komul
    kosan anien min keil en avong koa mal.
  tel-2017: జీవులన్నిటి కళ్ళు నీవైపే చూస్తున్నాయి. తగిన కాలంలో నువ్వు వాటికి ఆహారం
    పెడుతున్నావు.
  hat-BSA: Zye a tout moun genyen espwa sou Ou. Ou bay yo manje yo nan lè yo.
  kos-kos: Ma moul nukewa nget nu sum in finsrak lalos, Ac kom sang nu selos mwe mongo
    in pacl elos enenu.
  hbo-WLC: עֵֽינֵי־כֹ֭ל אֵלֶ֣יךָ יְשַׂבֵּ֑רוּ וְאַתָּ֤ה נֽוֹתֵן־לָהֶ֖ם אֶת־אָכְלָ֣ם
    בְּעִתּֽוֹ׃
  ibo-ibo: Olileanya ihe niile dị na gị, ị na-enye ha nri ha mgbe oge ya ruru.
  ory-ory: ସମସ୍ତଙ୍କର ଚକ୍ଷୁ ତୁମ୍ଭ ଅପେକ୍ଷାରେ ଥାଏ; ତୁମ୍ଭେ ଉପଯୁକ୍ତ ସମୟରେ ସେମାନଙ୍କୁ ଆହାର
    ଦେଉଅଛ।
  chk-chk: Mönümanau meinisin ra nennetä ngonuk fän ar apilükülük, pun en ka ngeniir
    ener mongö, lupwen a tori otun.
  rop-rop: Ebrijing laibala luk langa yu blanga album olabat, en rait taim yu gibit
    olabat daga.
  ukr-1871: Очі всїх на тебе споглядають, і ти даєш їм свого часу поживу їх.
  yon-yon: Wad doriib ye dingkaniib nimakaruwiib korem kuu eb kwananeeb ande kerebdombaraiwa,
    animan kuu aron anam arimbed yi yaa bangkandimaab.
  deu-1951: Aller Augen warten auf dich, und du gibst ihnen ihre Speise zu seiner
    Zeit;
  eng-JPS: The eyes of all wait for Thee, and Thou givest them their food in due season.
  srp-1865: Oèi su svijeh k tebi upravljene, i ti im daješ hranu na vrijeme;
  lug-lug: Amaaso g’abantu bonna gatunuulira ggwe, Ayi Mukama, era bonna gw’obawa
    ebyokulya mu biseera byabyo.
  heb-heb: עיני כל אליך ישברו ואתה נותן להם את אכלם בעתו׃
  ben-IRV: সবার চোখ তোমার জন্য অপেক্ষা করে, তুমি তাদেরকে ঠিক দিনের তাদের খাবার দিচ্ছ।
  ntu-ntu: a narkabzme dakxnzng mz kxnzlung amrlx, Mz nzmnc-xgle-krdr nim mz da amrlx.
  pan-pan: ਸਾਰਿਆਂ ਦੀਆਂ ਅੱਖਾਂ ਤੇਰੀ ਵੱਲ ਲੱਗੀਆਂ ਹੋਈਆਂ ਹਨ, ਅਤੇ ਤੂੰ ਵੇਲੇ ਸਿਰ ਉਨ੍ਹਾਂ ਨੂੰ
    ਉਨ੍ਹਾਂ ਦਾ ਭੋਜਣ ਦਿੰਦਾ ਹੈਂ।
  mya-JVB: ခပ်သိမ်း သော သတ္တဝါတို့သည် ကိုယ်တော် ကို မျှော်ကြည့် ကြ၍ ၊ အချိန် တန်မှသူ
    တို့ကို ကျွေးမွေး တော်မူ ၏။
  kgf-kgf: Kekec momac yandanéŋ guaru kic hianʒu. Geŋ nalé ʒézéya méndacma nene yaka
    gumu énécmianʒaŋ.
  tte-O: Meuloili manliyao ilalaowa koliwo mwa kali kuwolegili ali sauga eoma koina.
  tbg-tbg: Ekaa qaqi variqi vi varia haikauka karara antuqa arimanta ai veka variavara
    are vika avuqavuma kera nái kara nimi varianara.
  hmo-hmo: Lohiabada e, idia mauri noho gaudia ibounai ese oi dekenai idia itaia noho,
    badina oi ese edia aniani oi henidia noho, idia hitolo neganai.
  zar-NT: ¡Yúguʼtë bönachi tuʼyú Liʼ, Xan, ateʼ runödzjuʼ le ilágugaca cateʼ ridxín
    dza que!
  urd-urd: सब की आँखें तुझ पर लगी हैं, तू उनको वक़्त पर उनकी ख़ुराक देता है।
  bqc-SIM: Pↄ́pii wɛ́ dↄnzi, ni blɛ kpámá a gↄↄwa.
  tcz-CHONGTHU: Mit jousen kinem tah'in nangma lam ahin ven, nangman amaho ngaichat
    dung juijin aneh diu napejin ahi.
  mar-mar: सर्वांचे डोळे तुझ्याकडे लागतात. आणि तू त्यांना योग्य वेळी त्यांचे अन्न
    देतोस.
  isl-isl: Allra augu mæna á þig eftir hjálp, því að þú gefur þeim fæðu þeirra á réttum
    tíma.
  hlt-THB: Thlang boeih a mik ing nang ni ami toek uh, cekkhqi ce amah a tym awh nang
    ing buh pe boeih hyk ti.
  qub-qub: Tayta Dios, llapanpis gamtami shuyarpaycäshunqui yargashan öra micuyta
    tarichinayquipaj.
  bqp-bqp: Pↄ́ sĩnda pínki wɛ́ dↄnyĩ, ndì pↄ́ble kpáḿma a gↄrↄa.
  hat-hat: Seyè, se sou ou tout moun ap gade. Ou ba yo manje lè yo bezwen manje.
  eng-BSB: The eyes of all look to You, and You give them their food in season.
  eng-WEBPB: The eyes of all wait for you. You give them their food in due season.
  kbq-kbq: Maka zagamo'za kagrite zamavua antete'za amuhara nehu'za mani'nazagenka,
    kna fatgore ne'zana zaminke'za nenaze.
  pon-pon: Por en maj karoj kajikajik komui, o kom kotiki on ir kan ar kijin mana
    ni ar anjau.
  nhe-BL: Nochi tlacame ipan tlaltepactli mitztemohuaj, huan mitzchiyaj para xiquinpalehui.
    Ta tiquinmaca inintlacualis queja quinmonequilijtihuala.
  wnc-wnc: Anutu, sanga kayuk yuaingu kai gaekan tapan tomna ba nataaingu nanamna
    tapdukngane yamunggayak.
  bus-bus: Pↄ́ píngi wɛ́ɛ dↄnzi, nɛɛ̀ pↄ́blee kpáḿma à gurↄↄa.
  gub-BL: Ma'e wikuwe ma'e paw ume'e hehe hemiapo ràm ikatu ma'e hàro pà wà. Omono
    temi'u a'e ma'e wanànàn, aze ima'uhez wà no.
