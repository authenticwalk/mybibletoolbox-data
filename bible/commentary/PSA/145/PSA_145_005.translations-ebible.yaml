verse: PSA.145.005
translations:
  mal-C: അവർ അവിടത്തെ പ്രതാപമുള്ള തേജസ്സിന്റെ മഹത്ത്വത്തെയും ഞാൻ അവിടത്തെ അത്ഭുതകരമായ
    പ്രവൃത്തികളെയും ധ്യാനിക്കും.
  deu-TKW: Von der Hoheit deiner majestätischen Herrlichkeit sollen sie reden; von
    deinen Wundern will ich sprechen.
  lin-lin: Nakolemba te kotatola bikamwa na Yo mpe kongenga makasi ya nkembo na Yo.
  mmx-mmx: Dinaba paase asu lixitkis orong taram i silok aleng tinotno la i volo lempanga
    axap. La nia anabam doma mumu leven gugu maraanu nenu ugak lox i.
  eng-LSV: The majesty, the glory of Your splendor, || And the matters of Your wonders,
    I declare.
  eng-GNV: I wil meditate of the beautie of thy glorious maiestie, and thy wonderfull
    workes,
  eng-WEBSTER: I will speak of the glorious honor of thy majesty, and of thy wondrous
    works.
  nhw-BL: Na san nimonejnehuilis tlen moyejyejca huan mohueyitilis, huan nopa tlatlanextli
    catli mitzyahualohua. Nimoilhuis tlen nopa huejhueyi tiochicahual nextili catli
    tijchijtoc.
  swh-ONEN: Watasema juu ya utukufu wa fahari ya ukuu wako, nami nitatafakari juu
    ya kazi zako za ajabu.
  bba-bba: Kon wunɛn yiikon ɡirimɑn kpɑ̃ɑru ɡere. Kpɑ n wunɛn sɔm mɑɑmɑɑkiɡinun ɡɑri
    kpɑrɑ kɑ womu.
  eng-KJVCPB: (ה) I will speak of the glorious honour of thy majesty, And of thy wondrous
    works.
  luo-luo: Gibiro wuoyo kuom duongʼni mangʼongo kendo marieny, to an abiro paro mos
    kuom tijeni miwuoro.
  aii-aii: ܠܣܸܩܠܵܐ ܕܚܸܩܪܵܐ ܕܫܘܼܒ݂ܚܘܼܟ݂، ܘܥܒ݂ܵܕܘܼ̈ܟ݂ ܡܲܥܓ̰ܸܒܵܢܹ̈ܐ ܒܸܬ ܗܲܓܹܝܢ.
  meu-meu: Emu lohia toadia hairaidia bona emu hoa karadia baina haerodia.
  npi-ULB: म तपाईंको महिमाको ऐश्‍वर्य र तपाईंका अचम्‍मका कामहरू ध्‍यान गर्नेछु ।
  yor-yor: Wọn yóò máa sọ ìyìn ọláńlá rẹ tí ó lógo, èmi yóò máa ṣe àṣàrò nínú iṣẹ́
    ìyanu rẹ.
  pes-OPCB: من از شوکتِ پرجلال عظمت تو سخن خواهم گفت و در کارهای عجیب و شگفت‌انگیزت
    تفکر خواهم کرد.
  tgl-ULB: Magninilay ako sa katanyagan ng iyong kaluwalhatian at sa iyong kahanga-hangang
    mga gawa.
  nop-nop: Metamdi da’walaŋ wohogegigit tiŋa saŋiniŋge uŋgoniŋ wendok yoyaneeŋ, kaŋ
    na adi kwanai momohi momohi tuguŋ wendok nadikaule mu tiŋa uŋgoŋ hati nadikuwatat.
  cbu-NT: Nuwsha urutamari shiyaa chinachintar ashkuri taachina. Shiy kizpur wanasir
    'sinish taaksha. Mishat, iyaa uru ksutkush kizpur taaksha.
  hui-hui: Wali agalime í̠naga hongo baya gibi holenenaga lalubi í̠ kini gibi kego
    lalubi bite laabo holebira. Í̠na biabe hongohe gibiorebi agalime nabibeheru bigi
    birigonaga i̱na miniha mitangidangi bialu haabo holebero.
  mya-mya: သူ​တို့​သည်​ကိုယ်​တော်​ရှင်​၏​ဘုန်း​အ​သ​ရေ တော်​နှင့် အာ​နု​ဘော်​တော်​ကို​ပြော​ကြား​ကြ​ပါ​လိမ့်​မည်။
    ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​ပြု​တော်​မူ​သော အံ့​သြ​ဖွယ်​အ​မှု​တော်​တို့​ကို​စဉ်း​စား​ဆင်​ခြင်
    ပါ​မည်။
  bod-N: ཁྱེད་ཀྱི་བརྗིད་ཉམས་ལྡན་པའི་གཟི་དཔལ༌དང༌། །ངོ་མཚར་མཛད་པར་བསམ་གཞིགས་མང་དུ༌བཏང༌།།
  wsk-wsk: Nuna nika nikim sokel garagar se nip biya mu ko balmon, se ani mu nika
    kiwem mu ko ikia to se lagarikko.
  sna-sna: Vachataura nezvokunaka kwokubwinya kwoumambo hwenyu, uye ndichafungisisa
    pamusoro pemabasa enyu anoshamisa.
  spa-BLM: Meditaré en la gloriosa majestad de tu honor, en tus maravillosas obras.
  cac-cac: Ol yalel yab'ixal a tziquiquial eb', aton te nivan yelc'ochi, a inxo jun,
    ol in naub'tan̈ej tas satub'tac tza c'ulej.
  swh-ULB: Nitaitafakari fahari ya utukufu wa adhama yako na matendo yako ajabu.
  bel-bel: Шчасны, каму памочнік Бог Якаваў, у каго надзея на Госпада Бога ягонага,
  deu-ELBBK: Reden will ich von der herrlichen Pracht deiner Majestät und von deinen
    Wundertaten.
  mbb-OT: Egngunngunuen ku is kegkelavew wey kegkemekeǥeǥehem nu, wey is igkeinuinu
    he menge vaal.
  mal-2015: നിന്റെ പ്രതാപത്തിന്റെ തേജസ്സുള്ള മഹത്വത്തെയും നിന്റെ അത്ഭുതകാര്യങ്ങളെയും
    ഞാൻ ധ്യാനിക്കും.
  gup-gup: Ngaye wanjh ngadjalburrbun munguyh bu ngudda yidjalmakkaykenh dja duninjh
    kore yiwohrnawohrnan rowk kundjalmak ngudda ke dorrengh. Dja makngadjalburrbun
    munguyh kore ngudda yidjalkurduyime kunkimuk kunakkenh, ba bu kankangebarrhkeng
    ngad bininj.
  rmc-rmc: Vakerena pal o baro šukariben tira slavakro a me gondoľinava pal tire bare
    zazraki.
  nlg-nlg: Inau ku kene ghanaghanani nimua na lei butuli te haeharegha, ma nimua na
    maana ni rongoragha te uto lee.
  pes-OPV: در مجد جلیل کبریایی توو در کارهای عجیب تو تفکر خواهم نمود.
  ron-1924: Вой спуне стрэлучиря слэвитэ а мэрецией Тале ши вой кынта минуниле Тале.
  ben-OBCV: তারা তোমার মহিমার গৌরব ও প্রভা ঘোষণা করবে আর আমি তোমার আশ্চর্য কাজ ধ্যান
    করব।
  som-som: Anigu waxaan ka fikiri doonaa haybadda ammaanta leh oo sharaftaada, Iyo
    shuqulladaada yaabka badan.
  lat-VUC: 'Beatus cujus Deus Jacob adjutor ejus, spes ejus in Domino Deo ipsius:'
  eng-ASVBT: Of the glorious majesty of thine honor, And of thy wondrous works, will
    I meditate.
  mna-mna: Ko tizzo pa mburom, zom biibi, mi azuŋka ku ta ilip kat. Mi nio ta kembena.
    Leleŋ be aŋkamam ŋgar pa uraata ku ndabokbokŋan ta ipa ndel kat.
  ita-1885: Io ragionerò della magnificenza della gloria della tua maestà, E delle
    tue maraviglie.
  eng-LXXUP: 'Blessed is he whose helper is the God of Jacob, Whose hope is in the
    Lord his God:'
  eng-ULB: I will meditate on the majesty of your glory and on your marvelous deeds.
  spa-VBL: Ellos hablarán de tu majestad, de tu glorioso esplendor, y yo meditaré
    en las maravillas que has hecho.
  fra-_FOB: Je m'entretiendrai de la splendeur glorieuse de ta majesté, et de tes
    œuvres merveilleuses.
  mal-mal: അങ്ങയുടെ പ്രതാപത്തിന്റെ തേജസ്സുള്ള മഹത്വത്തെയും അങ്ങയുടെ അത്ഭുതകാര്യങ്ങളെയും
    പറ്റി അവര്‍ പറയും.
  urd-GVR: Maiṅ tere shāndār jalāl kī azmat aur tere mojizoṅ meṅ mahw-e-ḳhyāl rahūṅgā.
  suz-BL: आं पिप, गो इन शुश दारस ङा मान ततीके नु इन छक लाक्‍चा ङा गेय आ पर्बम मिम्‍ना
    मिम्‍न बाक्‍नुङ। भजन संग्रह १९:२-७
  eng-NOY: I will speak of the glorious honor of thy majesty, And of thy wonderful
    works.
  ita-1927: Io mediterò sul glorioso splendore della tua maestà e sulle tue opere
    maravigliose.
  ckb-ckb: دەربارەی پایەبەرزی شکۆی پاشایەتیت دەدوێن، منیش لە کارە سەرسوڕهێنەرەکانت
    ورد دەبمەوە.
  eng-BBE: My thoughts will be of the honour and glory of your rule, and of the wonder
    of your works.
  xsi-xsi: Kinzi ma situla noko kilala pwataki tu noko ne walo nde kaika ndo, aku
    kumo pwai koipu ŋalae pa kelekele rârâni wa nia ndoni wa. Aku naŋa warakâŋgu kala
    ma kaloŋgu ŋgere mine nâ ŋana noko ne vetâŋa arara kâ.
  kan-OKCV: ನಿಮ್ಮ ಘನತೆಯ ಪ್ರಭಾವದ ಮಹಿಮೆಗಳ ವಿಷಯವಾಗಿಯೂ ನಿಮ್ಮ ಅದ್ಭುತಕಾರ್ಯಗಳ ವಿಷಯವಾಗಿಯೂ
    ನಾನು ಧ್ಯಾನಿಸುತ್ತಿರುವೆನು,
  tam-2017: உம்முடைய சிறந்த மகிமைப் பிரதாபத்தையும், உம்முடைய அதிசயமான செயல்களையுங்குறித்துப்
    பேசுவேன்.
  spa-RV-1909: La hermosura de la gloria de tu magnificencia, y tus hechos maravillosos,
    hablaré.
  ron-BTF: Voi vorbi despre glorioasa onoare a maiestății tale și despre lucrările
    tale minunate.
  eng-WEBP: I will meditate on the glorious majesty of your honor, on your wondrous
    works.
  eng-FBV: They will speak of your majesty, your glorious splendor, and I will meditate
    on the wonderful things you have done.
  nld-1939: Van de heerlijke luister van uw Majesteit spreken, En uw wonderen bezingen;
  nch-BL: Na san nimoyolilhuis ten moyejyejca huan mohueyitilis, huan nopa tatanexti
    cati mitzyahualojtoc. Nimoilhuis ten nopa huejhueyi tiochicahualnescayot cati
    tijchijtoc.
  vie-1934: Tôi sẽ suy gẫm về sự tôn vinh oai nghi rực rỡ của Chúa, Và về công việc
    lạ lùng của Ngài.
  cha-cha: Jujajaso ni y minalag na minagas y inenramo, yan y mannamanman y chechomo.
  hin-CV: आपकी प्रभुसत्ता के भव्य प्रताप पर तथा आपके अद्भुत कार्यों पर मैं मनन करता
    रहूंगा.
  eng-OURB: ה Of the glorious majesty of your kavod ·weighty glory·, of your wondrous
    works, I will meditate.
  spa-BES: Mis pensamientos serán del honor y la gloria de tu gobierno y de la maravilla
    de tus obras.
  tdx-tdx: Ty ha’raelahim-bolonahe’ ty enge’o vaho o tolon-draha’o mahalatsao ro fitsakoreako.
  tha-KJV: ข้าพระองค์จะกล่าวถึงเกียรติยศอั​นร​ุ่งโรจน์ของความสูงส่งของพระองค์ และถึงพระราชกิจมหัศจรรย์ของพระองค์
  por-BR-2018: Eu falarei da honra gloriosa de tua majestade, e de teus feitos maravilhosos.
  deu-ELO: Reden will ich von der herrlichen Pracht deiner Majestät und von deinen
    Wundertaten.
  eng-WYC-2018: They shall speak (of) the magnificence of the glory of thine holiness;
    and they shall tell (of all) thy marvels (or and they shall declare all thy marvellous
    deeds).
  epo-epo: Pri la majesto de Via granda gloro Kaj pri Viaj mirindaj faroj mi meditos.
  gfk-gfk: Diet na hinawas ta ira melmel na minamarine no num dadas, ma iau ni lik
    murmur ira num bilai na pinapalim.
  uig-PIN: '|ה| Mǝn ⱨǝywitingning xǝrǝplik julaliⱪini, Wǝ karamǝt mɵjiziliringni seƣinip
    sɵzlǝymǝn;'
  beo-beo: 'Ilia da Dia hadigidafa hou dawa:le, gilisili sia: sa:imu. Amola na da
    Dia noga:idafa hamosu, na asigi dawa:su ganodini dawa:lalumu.'
  tpi-OTNT: Ol man bai i tok long strong bilong yu, na long yu bikpela king tru. Na
    mi yet bai mi tingting long ol gutpela gutpela wok bilong yu.
  hau-SA: Za su yi zancen ɗaukakarka mai daraja, zan kuma yi tunani a kan ayyukanka
    masu banmamaki.
  udu-udu: Gom monyca ma ra/ ra/ pini mo dhali mo/eḵ pini mo dhali aris to kun miina
    /e ki momer mo tani aha/ mina kulum uni ibwa mo be.
  uig-LAT: '|ה| Men heywitingning shereplik julaliqini, We karamet möjiziliringni
    séghinip sözleymen;'
  nde-nde: Sizakhuluma ngenkazimulo yakho ebenyezelayo ubukhosi bakho, lami ngizazidla
    ingqondo ngemisebenzi yakho emangalisayo.
  ton-ton: Te u lea ki hono ongoongolelei lahi ʻo hoʻo ʻafio, pea mo hoʻo ngaahi ngāue
    fakaofo.
  ces-1613: O slávě a kráse velebnosti tvé, i o věcech tvých předivných mluviti budu.
  eng-WMB: I will meditate on the glorious majesty of your honor, on your wondrous
    works.
  tam-TCV: நான் உம்முடைய மகத்துவத்தின் மாட்சிமையான சிறப்பையும், உமது அதிசயமான செயல்களையும்
    பற்றித் தியானிப்பேன்.
  ceb-ULB: Pamalandongan ko ang kahalangdon sa imong himaya ug ang imong kahibulongan
    nga mga buhat.
  pol-UBG: Będę wysławiać wspaniałość chwały twojego majestatu i twoje cudowne dzieła.
  agr-agr: Amina imanjumin tsaaptinjumjai pachisag etsejiagtinai. Nuninakui wishakam
    ame iwainajuitam nuna pachisan chichattajai.
  kyc-kyc: Akalimi embena neta renge yulu wakasa dokona lao polo lamairami. Dokopa
    nambame embena yulu keyange dokona suu pyaokondali pyuo kararo.
  urd-GVU: مَیں تیرے شاندار جلال کی عظمت اور تیرے معجزوں میں محوِ خیال رہوں گا۔
  eng-OEBCW: Of your glorious majesty they shall tell, and I will muse of your many
    wonders.
  deu-1912: Ich will reden von deiner herrlichen, schönen Pracht und von deinen Wundern,
  kan-2017: ಅವರು ನಿನ್ನ ಮಹಾಪ್ರಭಾವಯುಕ್ತವಾದ ಮಹಿಮೆಯನ್ನು ಕೊಂಡಾಡುವರು, ನಿನ್ನ ಅದ್ಭುತಕಾರ್ಯಗಳನ್ನೂ
    ಧ್ಯಾನಿಸುವೆನು.
  yap-yap: Girdi’ e bay ur weliyed murung’agen e fla’ab rom nge rogon feni sorom,
    ma bay ug leamnag e pin’en nrib fel’ ni kam ngongliy.
  hlt-MCSB: Na rhuepomnah, na thangpomnah, na mueithennah neh na ol khobaerhambae
    ni ka lolmang puei eh.
  mdy-ETH: ዴራ ኔኤኮ ቦንቾንታ ቦንቺንቶኮዋ ዼኤፑሞ ኬኤዛንዳኔ፤ ታኣኒያ ኔኤኮ ዲቃሢ ሄርሺሳ ማዾ ማሊ ማሊ ናንጋንዳኔ።
  twi-ASANTE: Wɔbɛka wʼanimuonyam ne wo tumi a ɛhran no ho asɛm, na mɛdwene wʼanwanwadwuma
    ho.
  eng-WEBU: I will meditate on the glorious majesty of your honor, on your wondrous
    works.
  acu-NT: Tura asaramtai aints ainau mash ami paaniurmin tura ami kakarmarmincha pachisar
    chichasartin ainawai. Turinamtai wisha ami wainchati takatrumin pachisan chichastatjai.
  spa-PDDPT: Meditaré en el glorioso esplendor de tu majestad Y en tus maravillosas
    obras.
  gun-gun: Aikuaa pota 'rã ndeyvate etea ha'e nerexakãa re, mba'emo porã rejapo va'ekue
    re guive.
  agu-BL: Chiyole' yi ẍe'n tane'n yi k'eju' tzi'n tcya'j. Ncha'tz in wetz tzintxole'
    yi e'chk takle'n yi mbanu' yi na ke'l yab te'j.
  ilo-ULB: Utobek ti kinadaeg ti dayagmo ken dagiti nakakaskasdaaw nga aramidmo.
  kpg-kpg: Digaula ga helehelekai i di hai o do madamada mo do aamua dee odi. Gei
    au ga hagabaubau huoloo i o hangaahai haga goboina huoloo.
  uig-ARA: '|ה| مەن ھەيۋىتىڭنىڭ شەرەپلىك جۇلالىقىنى، ۋە كارامەت مۆجىزىلىرىڭنى سېغىنىپ
    سۆزلەيمەن؛'
  sus-sus: E fama nɛ i xa nɔrɛ tofanyi masende. N luma nɛ i xa kaabanakoe maɲɔxun
    na.
  pon-2006: Aramas akan pahn kin koasoia duwen sapwelliomwi lingan oh roson, oh I
    pahn kin medemedewe duwen omwi wiewia kapwuriamwei kan.
  jae-jae: Êsêac oc sêsôm aômnêm ŋawasi to waem kiŋŋa lasê, ma aê gabe jaŋga wê êpi
    nêm gêŋsêga.
  ksd-ksd: Ina nununuk ure kaum potar na minamar ma kaum ngala na kini; Ma ure kaum
    lavur enana papalum.
  tur-YTC: Saygınlığının yüce heybeti, Şaşılası işlerinin üzerinde Derin derin düşüneceğim.
  bel-N: Пра слаўную годнасьць велічнасьці Тваёй і пра цудоўныя дзеі Твае буду разважаць.
  grc-BRENT: Μακάριος οὗ ὁ Θεὸς Ἰακὼβ βοηθός αὐτοῦ, ἡ ἐλπὶς αὐτοῦ ἐπὶ Κύριον τὸν Θεὸν
    αὐτοῦ·
  kpr-kpr: Ninda duró usasaghae ava osa siruroro ningido, ninda ari gae gitida ututeraesa
    ava, nanda janje jokai kotedo gharena.
  ind-AYT: Kemuliaan keagungan-Mu yang gemilang dan pekerjaan-pekerjaan-Mu yang ajaib,
    akan aku renungkan.
  yom-yom: Bela tubila kiezila ki nkembo wu nzitusu aku ; ayi minu ndiela yindulanga
    bisalu biaku bitsiminanga.
  yut-yut: Amɨn da tapmɨm madepgo gat ae Kɨla Amɨn Madep Wɨkwisi egɨsal uŋun do yokdaŋ.
    Aŋakwa nak do pi madep madep asal uŋun do nandaŋek egɨpbeŋ.
  nya-nya: Adzayankhula ulemerero wokongola waufumu wanu, ndipo ine ndidzalingalira
    za ntchito zanu zodabwitsa.
  kyg-kyg: Apakaemo kagaefeꞌmo huꞌapaeꞌmo, ha le konali yaꞌagi ala agiꞌagi huno haneꞌniya
    vekamo maiꞌniye, huꞌa hisageꞌnaeꞌmo nagaeꞌeꞌmo aeto agufa kanale kavakaeꞌmo nagesa
    afifi huꞌna maiguve.
  hrv-hrv: $HE Govore o blistavoj slavi tvoga veličanstva i čudesa tvoja objavljuju.
  mps-mps: Te bidi dabe augwaligo nago bomo elalubo po weyu, tama nage genuai tuni
    bidi mu da waibao. Tama eno digi te eno nago dwagi dwagi yai sę ebo da homu ebo
    dao.
  tpi-tpi: Ol man bai i tok long strong bilong yu, na long yu bikpela king tru. Na
    mi yet bai mi tingting long ol gutpela gutpela wok bilong yu.
  dan-1931: De taler om din Højheds herlige Glans, jeg vil synge om dine Undere;
  vie-OVCB: Con sẽ nói về vinh quang Chúa uy nghi rực rỡ, và những việc diệu kỳ.
  guj-2017: હું તમારી મહાનતા તથા તમારા મહિમા અને તમારાં અદ્દભુત કાર્યો વિષે મનન કરીશ.
  pon-2006A: Aramas akan pahn kin koasoia duwen sapwelliomwi lingan oh roson, oh I
    pahn kin medemedewe duwen omwi wiewia kapwuriamwei kan.
  por-BRBSL: Meditarei sobre a gloriosa majestade de sua honra, em suas obras maravilhosas.
  eng-OEBUS: Of your glorious majesty they shall tell, and I will muse of your many
    wonders.
  swe-swe: 'Jag vill tala om (begrunda, meditera över) din majestäts ära(glans) och
    det underbara du gjort (dina underbara verk). [Den femte hebreiska bokstaven är:
    ה – He. Tecknet avbildar ett fönster. Det symboliserar att se och ha perspektiv.
    I denna vers är det ordet ”ära” som börjar med denna bokstav, detta belyser hur
    vi ska fokusera och se på Guds ära, och hur det ger rätt perspektiv i vårt liv.]'
  cth-cth: Nange taluenae hah bari kaawm bawilen poung lah thoseh, kângairu hno hai
    thoseh, ka dei han.
  twi-twi: Wɔbɛka wʼanuonyam ne wo tumi a ɛheran no ho asɛm, na mɛdwene wʼanwonwadwuma
    ho.
  hlt-hlt: Na rhuepomnah, na thangpomnah, na mueithennah neh na ol khobaerhambae ni
    ka lolmang puei eh.
  tbz-SIM: N yó nnɑ́ɑ́mmú ɑ yetidiɛrì nɛ̀ ɑ kpetì nɛ̀ ɑ sɑ̃nni, n yó nnɑ́ɑ́mmú bɛnìtìbɛ̀
    ɑ tɔ̃ndiɛmù kpɛ́í.
  msy-2020: Faraghavɨra Itir Atrivir Ekiam, kɨ nɨn gavgavim ko, nɨn atrivir araziba
    ko, ingangarir ekiabagh nɨghnɨgham.
  dop-dop: Mɑɑ yɔɣɔtɩ nyɑ́ sɔsɔɔntʋ nɑ nyɑ́ teu sɔsɔɔm tɔm nɑ mɑ́ yooki nyɑ́ sɔsɔɔntʋ
    yontu.
  azb-azb: Əzəmətindən, izzətindən, şərəfindən deyiləcək, Xariqəli işlərini dərindən
    düşünəcəyəm.
  eng-DBY: I will speak of the glorious splendour of thy majesty, and of thy wondrous
    works.
  hin-2017: मैं तेरे ऐश्वर्य की महिमा के प्रताप पर और तेरे भाँति-भाँति के आश्चर्यकर्मों
    पर ध्यान करूँगा।
  wol-KYG: Sa leeru teddnga ji ne ràññ, ak sa jëf ju yéeme laay jàngat!
  swp-swp: Em wasawasa ana ao lolona eo em gigibori namanamarina, eau nuagu eai abo
    ea nuanuatuidi.
  bjr-bjr: Misa ani qareenaranara faqa ani afeekara faqa ufa qifaranoo. Qinee ani
    naaquqara ainaina auquqoonnanara maqee maqee indee indee iqa fuanaura.
  eng-YLT: The honour — the glory of Thy majesty, And the matters of Thy wonders I
    declare.
  kne-kne: Idaddad-at da din kinangatom ya dayaw mo, ipapasnek ko ay nemnemnemen din
    nakaskasdaaw ay inam-amag mo.
  eng-WYC-2017: They shall speak of the magnifi-cence of the glory of thine holiness;
    and they shall tell of all thy marvels.
  eng-WMBB: I will meditate on the glorious majesty of your honour, on your wondrous
    works.
  zat-NTPS: Gulaba lazra' ca naca da xrtante̱ chee̱ da xabáa chee̱ xel-la' szren chiu',
    ne ca naca da zrente̱ da nunu'.
  zty-NTPS: Wláb ḻaža'a ka nak yeḻa' ẕen che yeḻa' wak chio', na' ka nak da' ẕente
    ka' da' beno'.
  urd-GVH: मैं तेरे शानदार जलाल की अज़मत और तेरे मोजिज़ों में महवे-ख़याल रहूँगा।
  rug-rug: (He) Kaqu tozi vura nia rini sa Mua tinolava variva magasana, meke arau
    kaqu balabala va lohi sari na Mua tinavete marilaedi.
  gaz-gaz: Isaanis waaʼee miidhagina ulfina qabeessa surraa kee sanaa ni dubbatu;
    anis waaʼee hojii kee dinqisiisaa sanaa irra deddeebiʼee itti nan yaada.
  fra-LSG: Je dirai la splendeur glorieuse de ta majesté; Je chanterai tes merveilles.
  yal-yal: E i ya binye gbeen nun nɔrɔna fe fala. N luma nɛn n mirɛ i ya kabanako
    wanle ma.
  iou-iou: Bureni! Ämawebetä Anutu intäjukun äma kehäromi nikek ude itak yäŋ api yäŋahäk
    täneŋ. Täŋirä näk imaka, gäkŋo epän täga unitagän api nadäk täŋpet.
  haw-1868: E hoike aku no wau i ka nani ihiihi o kou hanohano, A me na mea o kau
    mau hana kupanaha.
  arb-NAV: أَتَحَدَّثُ عَنْ بَهَاءِ مَجْدِكَ الْجَلِيلِ، وَأَتَأَمَّلُ فِي أَعْمَالِكَ
    الْخَارِقَةِ.
  ded-ded: Ge kibikperagiagoc nga ngictauac kucgagoc amma ua bibiagoc mekecnec, yeni
    imocac yoac degec ni imoc hennegeng amma negensikecbade.
  ewe-ewe: Woaƒo nu le wò gãnyenye ƒe atsyɔ̃ɖoɖo ƒe ŋutikɔkɔe ŋuti, eye made ŋugble
    le wò dɔwɔwɔ wɔnukuwo ŋuti.
  eng-LEE: On the majestic glory of thy excellence, and on thy wondrous deeds will
    I meditate.
  asm-FB: মই তোমাৰ মহিমাৰ গৌৰৱযুক্ত প্ৰতাপ আৰু তোমাৰ আচৰিত কাৰ্যবোৰৰ বিষয়ে ধ্যান
    কৰিম।
  sus-A: عٍ قَمَ نّ عِ شَ نْرّ تٌقَنيِ مَسٍندٍ. ﭑ لُمَ نّ عِ شَ كَابَنَكٌي مَحْشُن
    نَ.
  fra-SBL: Je méditerai sur la glorieuse majesté de ton honneur, sur tes merveilles.
  hbo-hbo: הֲ֭דַר כְּבֹ֣וד הֹודֶ֑ךָ וְדִבְרֵ֖י נִפְלְאֹותֶ֣יךָ אָשִֽׂיחָה׃
  kik-kik: Nĩmakaaria ũhoro wa ũkaru wa ũnene waku ũrĩa ũrĩ riiri, na niĩ ndaranagie
    ũhoro wa ciĩko ciaku cia magegania.
  fra-NCL: Je chanterai l’éclat glorieux de ta majesté, et tes œuvres prodigieuses.
  cek-AK: Pakoeh koi kaom thacak na lensawkhaih hoi na sak ih dawnrai hmuennawk to
    ka thuih han.
  cuk-cuk: Be-ganguedgi, be-yeerdaklegedgi, an sunmakdii guoe. Be-ibmar-dummagan-imaksamaladgi,
    an binsadii guoe.
  uig-CYR: Яқупниң Тәңриси мәдәткари болған адәм, Пәрвәрдигар Худасини өз үмүти қилған
    адәм бәхитликтур!
  pma-pma: Keil iselus usil muohien ten hetetamenien onom ka sakien keil onom koa
    amormoreite, ka inau nindem usil more umen keil onom.
  tel-2017: వారు నీ మహిమ వైభవాన్ని ధ్యానిస్తారు. నేను నీ అద్భుత క్రియలను తలపోసుకుంటాను.
  hat-BSA: Sou bèlte e glwa a majeste Ou avèk zèv mèvèy Ou yo, mwen va reflechi tout
    tan.
  ukr-ONPU: Блаженний той, чия допомога – Бог Яковів, хто надію покладає на Господа,
    Бога свого,
  kos-kos: Elos ac fah srumun ke wolana ac wal lom, Ac nga fah nunku yohk ke orekma
    wolana lom.
  hbo-WLC: הֲ֭דַר כְּב֣וֹד הוֹדֶ֑ךָ וְדִבְרֵ֖י נִפְלְאוֹתֶ֣יךָ אָשִֽׂיחָה׃
  ibo-ibo: Ha ga-ekwupụta ihe banyere ịdị ebube nke ịma mma gị, aga m atụgharịkwa
    uche nʼọrụ ebube gị niile.
  ory-ory: ସେମାନେ ତୁମ୍ଭ ଗୌରବଯୁକ୍ତ ପ୍ରତାପର ଆଦରଣୀୟତା ବିଷୟ ପରସ୍ପର ମଧ୍ୟରେ କହିବେ ଓ ମୁଁ
    ତୁମ୍ଭ ଆଶ୍ଚର୍ଯ୍ୟକ୍ରିୟାର ବିଷୟ ଧ୍ୟାନ କରିବି।
  chk-chk: Repwe kapas usun lingen om tekia, nge ngang üpwe ekinlonei usun amwararen
    om kewe föför.
  rop-rop: Olabat garra toktok blanga yu pawa en blanga yu haibalawei. Ai garra jinggabat
    ol detlot brabli gudbala ting yubin oldei dumbat.
  ukr-1871: Роскажу про пишну красу величчия твого, і про чудеса твої,
  yon-yon: Yi kuu eb dobiri manimanandeb ye nambiri kwane dakmenabaniib kii. Eb ambangkanabi
    kumbed binangke eb yaa kubimaib ye weng kuu kube meendobaniin.
  deu-1951: Vom herrlichen Glanz deiner Majestät sollen sie berichten, und deine Wunder
    will ich verkünden.
  eng-JPS: The glorious splendour of Thy majesty, and Thy wondrous works, will I rehearse.
  srp-1865: O visokoj slavi tvojega velièanstva, i o divnim djelima tvojim razmišljam.
  lug-lug: Nnaatendanga obukulu n’obulungi bw’ekitiibwa kyo, era nnaafumiitirizanga
    ku bikolwa byo ebyewuunyisa.
  heb-heb: הדר כבוד הודך ודברי נפלאותיך אשיחה׃
  ben-IRV: তারা তোমার গৌরবযুক্ত মহিমার কথা বলবে ও আমি তোমার আশ্চর্য কাজের ধ্যান করব।
  ntu-ntu: u, x sa na-aoti-zvz-kzx drtwrnge nzwz-krmqng kxmrlzvxing, X nzetu-esz'ngr-krm
    mz zmatq.
  pan-pan: ਉਹ ਆਪਸ ਵਿੱਚ ਤੇਰੇ ਤੇਜਵਾਨ ਪਰਤਾਪ ਦੀ ਸ਼ਾਨ ਦਾ, ਅਤੇ ਮੈਂ ਅਚਰਜ਼ ਕੰਮਾਂ ਦਾ ਧਿਆਨ ਕਰਨਗੇ
    l
  mya-JVB: အကျွန်ုပ်သည်လည်း ဘုန်း တန်ခိုးအာနုဘော်တော်ကို၎င်း၊ အံ့ဘွယ် သော အမှုတော်
    တို့ကို၎င်းမြွက်ဆို ပါမည်။
  kgf-kgf: Qac buŋaga eebipiyaguc ʒéma edamugaguc imi ʒéma guac haka welic welicgia
    imi qerinanéŋ ʒénimma kecmaŋ.
  tte-O: Kani am miyasaesosi yo am wasawasa siedeedede-yagili, na yau kani am paisowa
    namwanamwali kaiweli yanuwanuwatuili sauga meuloina.
  tbg-tbg: Are takuqu kera variana okararave, are Avuhainaava variana okararave, virara
    virara vika viti viri tiva nimivara. Vika mintiqe te are voqaraa kaiqa varaanarara
    aatoqi iriqi virerave.
  hmo-hmo: Idia ese oiemu hairaina bona oiemu king siahuna, do idia herevalaia, bona
    lau ese oiemu hoa karadia do lau laloa noho.
  zar-NT: Saʼ ládxaʼa ca naca yöl-laʼ zxön que yöl-laʼ unná bëʼ quiuʼ, en ca nácagaca
    yöl-laʼ huáca zxön runuʼ.
  urd-urd: मैं तेरी 'अज़मत की जलाली शान पर, और तेरे 'अजायब पर ग़ौर करूँगा।
  rus-SYN: Блажен, кому помощник Бог Иаковлев, у кого надежда на Господа Бога его,
  bqc-SIM: Aa n maa zↄ̃ↄ gawide yã'o, má n yãbↄnsaɛkɛaↄ wàaipa.
  tcz-CHONGTHU: Yahweh Pakai nalal loupina kidang leh nathilbol datmo umtah ho giltah'a
    kagel jing ding ahi.
  mar-mar: ते तुझ्या राजवैभवाचा गौरवयुक्त प्रतापाविषयी बोलतील, मी तुझ्या अद्भुत कार्यांचे
    मनन करीन.
  isl-isl: Ég vil íhuga dýrð þína og vegsemd, glæsileik þinn og kraftaverk.
  hlt-THB: Nang a boeimang qypawmnaak ingkaw kqih awmnaak ce cekkhqi ing kqawn kawm
    uh, kai ingtaw nang ak kawpoek kyi ik-oeih sai ce poek typ typ kawng nyng.
  qub-qub: Munayniyoj achicyaypa achicyaj cashayquita willaconga. Nogapis willacushaj
    fiyupa almiraypajcunata rurashayquicunata.
  bqp-bqp: Oni n manakɛ zↄ̃kↄ̃ gakuride yã o, mani n yãbonsarɛkɛnanↄ laasun lɛ́.
  hat-hat: M'a rakonte jan ou gen pouvwa, jan ou gen fòs. M'a fè konnen bèl mèvèy
    ou yo.
  eng-BSB: the glorious splendor of Your majesty. And I will meditate on Your wondrous
    works.
  eng-WEBPB: I will meditate on the glorious majesty of your honour, on your wondrous
    works.
  kbq-kbq: Kagri hihamu hankavegu'ene, knare'nare eri'zama eri'nana zankura, nagesa
    antahintahi hugahue.
  pon-pon: I pan kajokajoia duen linan en omui kapwat, o i pan kaulki duen omui manaman
    akan.
  nhe-BL: Na san nimoyolilhuis tlen moyejyejca huan mohueyitilis, huan nopa tlatlanextli
    tlen mitzyahualohua. Nimoilhuis tlen nopa huejhueyi chicahualnescayotl tlen tijchijtoc.
  wnc-wnc: Sike amindanu gatane kekekngaka akngaenu ayaning. Gata gae king kapa ngangun.
    Siwan ninanu gatane puya take aknga akngaekan natapasiwit.
  bus-bus: Aↄ̃é n maakɛ bíta gakuide yã o, mɛ́ n yãbↄnsaɛkɛnanↄ laasuu lɛ́.
  gub-BL: Uze'eg putar nekàgaw rehe nepuràg eteahy haw rehe wà nehe. Uze'eg putar
    tuwihawete upuner ma'e romo nereko haw rehe wà nehe no. Hema'enukwaw putar neremiapo
    kwer ikatuahy ma'e wanehe nehe.
  eng-DRA: 'Blessed is he who hath the God of Jacob for his helper, whose hope is
    in the Lord his God:'
