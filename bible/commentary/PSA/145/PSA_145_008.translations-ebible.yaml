verse: PSA.145.008
translations:
  mal-C: യഹോവ ആർദ്രഹൃദയനും കരുണാമയനും ക്ഷമാശീലനും സ്നേഹസമ്പന്നനും ആകുന്നു.
  deu-TKW: Gnädig und barmherzig ist Jahwe, langsam zum Zorn und von großer Gnade.
  lin-lin: Yawe atonda na ngolu mpe na mawa, asilikaka noki te mpe atonda na bolingo.
  mmx-mmx: Leeme Silok i ruuna labalamu mi lebelen tuntun, la kopmen nak belemamao
    soso ketla i umsu mi labalamu lexen.
  eng-LSV: YHWH [is] gracious and merciful, || Slow to anger, and great in kindness.
  eng-GNV: The Lord is gracious and merciful, slow to anger, and of great mercie.
  eng-WEBSTER: The LORD is gracious, and full of compassion; slow to anger, and of
    great mercy.
  nhw-BL: TOTECO, hueyi moyolo huan tlahuel titetlasojtla. Amo nimantzi ticualani
    huan titeicnelía miyac.
  swh-ONEN: Bwana ni mwenye neema na mwingi wa huruma, si mwepesi wa hasira, bali
    ni mwingi wa upendo.
  bba-bba: Yinni Gusunɔ, ɑ wɔnwɔndu mɔ, ɑ rɑ mɑɑ tɔmbu durom kue. A ku rɑ mɔru se
    fuuku. Wunɛn tɔn ɡeerɑ kpɑ̃.
  eng-KJVCPB: (ח) The Lord is gracious, and full of compassion; Slow to anger, and
    of great mercy.
  luo-luo: Jehova Nyasaye ngʼwon kendo kecho ji, iye ok wangʼ piyo kendo en gihera
    mangʼeny.
  aii-aii: ܚܲܢܵܢܵܐ ܝܠܹܗ ܘܡܪܲܚܡܵܢܵܐ ܡܵܪܝܵܐ، ܝܲܪܝܼܟ݂ܬܵ‌ܐ ܒܹܐܢܹܗ ܘܓܘܼܪܬܵ‌ܐ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Iehova na mai ena harihari-bada bona mai ena hebogahisi; ena badu e halahemu,
    ena hebogahisi na bada herea.
  npi-ULB: परमप्रभु अनुग्रही र कैपालु, रिसमा ढिला र करारको विश्‍वस्‍ततामा प्रशस्त
    हुनुहुन्छ ।
  yor-yor: Olóore-ọ̀fẹ́ ni Olúwa àti aláàánú ó lọ́ra láti bínú ó sì ní ìfẹ́ púpọ̀.
  pes-OPCB: خداوند بخشنده و مهربان است. او دیر غضبناک می‌شود و سرشار از محبت است.
  tgl-ULB: Mapagbigay-loob at maawain si Yahweh, hindi mabilis magalit at sagana sa
    katapatan sa tipan.
  nop-nop: Yahwe adi kwihita pilap mu tilak, kulemadi weleŋ gineŋ tokooŋ hatak. Unduŋ
    doktiŋa fiit nadikulemaaŋ siloŋ tobogoŋ tinimilak.
  cbu-NT: Watam Taarashipanee, shiy kchinamishshawa. Nayanimpantishcha. Nda musá tsiyantakush,
    uru iyaa nayaniksha.
  hui-hui: Anduane Homogo ibugua ina gubalini timbuniore hagabi dara howa biamogo
    biagabi ka. Ibu keba abale tungulope nahaga howa ibugua ibunaga gubalini haho
    wiaabo holeneme ina yaniho wiaabo helowa haga kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ချစ်​တတ်​သော​သ​ဘော၊ သည်း​ခံ​တတ်​သော​သ​ဘော​ရှိ​တော်​မူ​၍
    ခိုင်​မြဲ​သော​မေတ္တာ​တော်​နှင့်​ကြွယ်​ဝ​တော် မူ​၏။
  bod-N: ཡ་ཝཱེར་ཐུགས་རྗེ་ལྡན་ཞིང་སྙིང་རྗེ༌ཆེ། །རང་དགར་མི་ཁྲོ་བྱམས་བརྩེ་ཕུན་སུམ༌ཚོགས།།
  wsk-wsk: Yawe mu gomang lila se gomang bataga ko Kaem; nu gomang tairate me magoso,
    se nu bo ko kua tuata ko munan karogo terong mam.
  sna-sna: Jehovha ane nyasha uye ane tsitsi, anononoka kutsamwa uye azere norudo.
  spa-BLM: Yahvé es clemente, misericordioso, lento para la ira, y de gran bondad
    amorosa.
  cac-cac: Mamin Jehová, te nivan ton a vach'c'olal, ay pax oq'uelc'olal, man̈ elan̈chameloc
    scot oval, tz'oc'n̈ej a c'ool d'ayon̈.
  swh-ULB: Yahwe ni wa neema na huruma, si mwepesi wa hasira na mwingi katika uaminifu
    wa agano lake.
  bel-bel: Гасподзь размыкае вочы сьляпым, Гасподзь сагнутых выпроствае; Гасподзь
    любіць праведных.
  deu-ELBBK: Gnädig und barmherzig ist der HERR, langsam zum Zorn und groß an Güte.
  mbb-OT: Nengazen, hihizuwen ka wey iipengen; beliǥeǥawen wey kenà daan melemu he
    egkepauk.
  mal-2015: യഹോവ കൃപയും കരുണയും ദീർഘക്ഷമയും മഹാദയയും ഉള്ളവൻ.
  gup-gup: Nawu Yawey nakka mimkongiwern duninjh dja kankongibun kadberre. Minj mak
    werrkwerrk kayiddung kadberre, dja kandjalmarnedjare bulkkidj duninjh.
  rmc-rmc: O RAJ hino jileskro the milosťivo, na choľisaľol sig a hin andre leste
    pherdo kamiben.
  nlg-nlg: Gaia Lord te dolo mete veiarovi, kiki mua me rutu, hauva te vonughia na
    dolo te mua soko.
  pes-OPV: خداوند کریم ورحیم است و دیر غضب و کثیرالاحسان.
  ron-1924: Домнул есте милостив ши плин де ындураре, ынделунг рэбдэтор ши плин де
    бунэтате.
  ben-OBCV: সদাপ্রভু কৃপাময় ও স্নেহশীল, ক্রোধে ধীর ও দয়াতে মহান।
  som-som: Rabbigu waa nimco miidhan, oo waxaa ka buuxda raxmad, Cadhona wuu u gaabiyaa,
    wuuna naxariis badan yahay.
  lat-VUC: Dominus illuminat cæcos. Dominus erigit elisos; Dominus diligit justos.
  eng-ASVBT: Jehovah is gracious, and merciful; Slow to anger, and of great lovingkindness.
  mna-mna: Pa Yooba, ni leleene izanzaana pizin mbesooŋo kini, mi imuŋaiŋai zin mi
    ikampewe zin. Ni keteene malmal karau som. Mi itoto sua kini mbukŋana mi iurur
    kat leleene pa wal kini.
  ita-1885: Il Signore è grazioso, e pietoso; Lento all'ira, e di gran benignità.
  eng-LXXUP: 'The Lord gives wisdom to the blind: The Lord sets up the broken down:
    The Lord loves the righteous: The Lord preserves the strangers;'
  eng-ULB: Yahweh is gracious and merciful, slow to anger and abounding in covenant
    faithfulness.
  spa-VBL: El Señor es misericordioso, lento para enojarse, y lleno de amor inagotable.
  fra-_FOB: L'Éternel est miséricordieux et compatissant, lent à la colère et grand
    en bonté.
  mal-mal: യഹോവ കൃപയും കരുണയും ദീർഘക്ഷമയും മഹാദയയും ഉള്ളവൻ.
  lit-lit: VIEŠPATS yra maloningas ir kupinas gailesčio, lėtas pykti ir didžiai gailestingas.
  urd-GVR: Rab mehrbān aur rahīm hai. Wuh tahammul aur shafqat se bharpūr hai.
  suz-BL: परमप्रभु यावे दाक्‍ब नु शिशी पाइब बाक्‍ब। मेको रीब पा मगाइक्‍ब। मिनु मेको
    आ गेना हना यो दाक्‍तीके ठेयब बाक्‍ब। प्रस्‍थान ३४:६
  eng-NOY: The LORD is gracious, and full of compassion, Slow to anger, and rich in
    mercy.
  ita-1927: L’Eterno è misericordioso e pieno di compassione, lento all’ira e di gran
    benignità.
  ckb-ckb: یەزدان میهرەبان و بە بەزەییە، پشوودرێژە و پڕە لە خۆشەویستی نەگۆڕ.
  eng-BBE: The Lord is full of grace and pity; not quickly angry, but great in mercy.
  xsi-xsi: “Yova Kindeni i nde kalo-sukâŋa warika wa wisi-wisi warika wa. I uru wisi
    nâna walele tia, aku ne tini-mwasa ŋalae ŋinde ikeno mine ku imo nâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಕೃಪಾಳುವೂ, ಅನುಕಂಪವೂ, ದೀರ್ಘಶಾಂತಿಯೂ, ಪ್ರೀತಿ ಪೂರ್ಣರೂ ಆಗಿದ್ದಾರೆ.
  tam-2017: யெகோவா இரக்கமும் மன உருக்கமும், நீடிய சாந்தமும் மிகுந்த கிருபையும் உள்ளவர்.
  spa-RV-1909: Clemente y misericordioso es Jehová, lento para la ira, y grande en
    misericordia.
  ron-BTF: DOMNUL este cu har și plin de compasiune, încet la mânie și mare în milă.
  eng-WEBP: The LORD is gracious, merciful, slow to anger, and of great loving kindness.
  eng-FBV: The Lord is merciful and gracious, not easily angered, and full of trustworthy
    love.
  nld-1939: “Genadig en barmhartig is Jahweh, Lankmoedig, vol goedheid;
  nch-BL: TOTECO, hueyi moyolo huan tahuel titetasojta. Amo nimantzi ticualani huan
    titeicnelía miyac.
  vie-1934: Đức Giê-hô-va hay làm ơn, có lòng thương xót, Chậm nóng giận, và đầy sự
    nhân từ.
  cha-cha: Si Jeova, cariñosogüe, yan bula minaase; ñateng para ulalalo, ya dangculo
    minaaseña.
  hin-CV: याहवेह उदार एवं कृपालु हैं, वह शीघ्र क्रोधित नहीं होते और बड़ी है उनकी करुणा.
  eng-OURB: ח Adonai is gracious, merciful, slow to anger, and of great chesed ·loving-kindness·.
  spa-BES: El Señor está lleno de gracia y compasión; lento para enojarse, pero grande
    en misericordia.
  tdx-tdx: Matarike t’Iehovà, naho lifo-tretrè, malaon-kaviñerañe vaho lifo-piferenaiñañe.
  tha-KJV: พระเยโฮวาห์ทรงพระเมตตาและทรงเต็มไปด้วยพระกรุณา ทรงกริ้วช้าและมีความเมตตาอย่างอุ​ดม
  por-BR-2018: Piedoso e misericordioso é o SENHOR; ele demora para se irar, e tem
    grande bondade.
  deu-ELO: Gnädig und barmherzig ist Jehova, langsam zum Zorn und groß an Güte.
  eng-WYC-2018: The Lord is a merciful doer and merciful in will (or The Lord is a
    giver of mercy, or of love, and merciful in will); patient, and much merciful.
  epo-epo: Kompatema kaj favorkora estas la Eternulo, Longetolera kaj kun granda boneco.
  gfk-gfk: No Watong a ut na harmarsai ie ma i la marmarse ira tunotuno bakut. Pai
    la ngalngaluan habir ma i hung ma ra harmarsai nong pana le pataam.
  uig-PIN: '|ח| Pǝrwǝrdigar meⱨir-xǝpⱪǝtlik ⱨǝm rǝⱨimdildur; Asan ƣǝzǝplǝnmǝydu, U
    zor meⱨir-muⱨǝbbǝtliktur;'
  beo-beo: Hina Gode da asigidafa amola gogolema:ne olofosu dawa:. E da hedolo hame
    ougisa amola mae fisili asigidafa hou dawa:.
  tpi-OTNT: Bikpela i save laikim yumi tumas na i save marimari long yumi. Em i no
    save kros kwiktaim na oltaim em i save sori long yumi.
  hau-SA: Ubangiji mai alheri da kuma tausayi, mai jinkirin fushi cike kuma da ƙauna.
  udu-udu: Tap̱a a’di ta’da manmii mii ka ’the mo dhali amanmiimii mo, anyor piti
    maŋgala she/ mo dhali mo/en ishki’d jin ṯelu sho’k mo.
  uig-LAT: '|ח| Perwerdigar méhir-shepqetlik hem rehimdildur; Asan ghezeplenmeydu,
    U zor méhir-muhebbetliktur;'
  nde-nde: UThixo ulomusa njalo ulesihawu, uyaphuza ukuthukuthela, kodwa uyanda ngothando.
  ton-ton: ‌ʻOku angalelei ʻa Sihova, pea fonu ʻi he manavaʻofa; ʻoku tōʻohi hono
    houhau, pea ʻoku lahi ʻa ʻene ʻaloʻofa.
  ces-1613: Milostivý a lítostivý jest Hospodin, dlouhoshovívající a velikého milosrdenství.
  eng-WMB: The LORD is gracious, merciful, slow to anger, and of great loving kindness.
  tam-TCV: யெகோவா கிருபையும் கருணையும் உள்ளவர்; அவர் கோபிக்கிறதில் தாமதிப்பவரும் உடன்படிக்கையின்
    அன்பு நிறைந்தவருமாய் இருக்கிறார்.
  ceb-ULB: Mahigugmaon ug maluluy-on si Yahweh, dili daling masuko ug madagayaon sa
    matinud-anon nga kasabotan.
  pol-UBG: Łaskawy jest PAN i litościwy, nieskory do gniewu i bardzo miłosierny.
  agr-agr: Tuke Pujuuk kakagchauch, wait anenkagtin; wamak kajechu anentak wajasui.
  kyc-kyc: Kamongo doko baame mona reto sakame kumuo karenge. Waiya lao imbu singi
    nyii nao meemona reto puu penge.
  urd-GVU: رب مہربان اور رحیم ہے۔ وہ تحمل اور شفقت سے بھرپور ہے۔
  eng-OEBCW: The Lord is full of grace and pity, patient and rich in loving-kindness.
  deu-1912: Gnädig und barmherzig ist der HERR, geduldig und von großer Güte.
  kan-2017: ಯೆಹೋವನು ದಯೆಯು, ಕನಿಕರವು ಉಳ್ಳವನು, ದೀರ್ಘಶಾಂತನು, ಪ್ರೀತಿಪೂರ್ಣನು ಆಗಿದ್ದಾನೆ.
  yap-yap: I SOMOL e ba t’uf e girdi’ rok mma runguyrad, ba sowath ni nge damumuw
    ma ba sug ko t’ufeg ni dabimus.
  hlt-MCSB: Lungvatnah neh thinphoei BOEIPA tah a thintoek a ueh dongah a sitlohnah
    khaw len.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኮሺ፥ ሃሣ ሚጪንታያኬ፤ ዻጋዻኒ ሩኡሩዋያ፥ ናሹማኣ ናንጊና ጋፑዋያኬ።
  twi-ASANTE: Awurade yɛ ɔdomfoɔ ne mmɔborɔhunufoɔ; ne bo kyɛre fu na nʼadɔeɛ dɔɔso.
  eng-WEBU: The LORD is gracious, merciful, slow to anger, and of great loving kindness.
  acu-NT: Ii Yusringkia jaimias aints ainautin wait anentramji. Turasha wári kajechu
    asa iincha tuke anenmaji.
  spa-PDDPT: Clemente y misericordioso es Yavé. Lento para la ira y grande en misericordia.
  gun-gun: Senhor ma porayvu ha'e nhomboaxy kuaa va'e. Nda'ivai voi kuaai, nhomboaxy
    aguã oĩ riae va'e.
  agu-BL: Yi Kajcaw, wi'nin xtxaxl talma' skibaj, nin na el k'ajab ske'j. Wi'nin pasens
    i' skibaj, ntin lok' ib at tuch' i'.
  ilo-ULB: Managparabur ken manangngaasi ni Yahweh, saan a nalaka nga agpungtot ken
    aglaplapusanan ti kinapudnona iti tulagna.
  kpg-kpg: Dimaadua le e koia e aloho huoloo gei e dumaalia, e hagalee hagawelewele ngoohia,
    gei e honu i di aloho dee odi.
  uig-ARA: '|ח| پەرۋەردىگار مېھىر-شەپقەتلىك ھەم رەھىمدىلدۇر؛ ئاسان غەزەپلەنمەيدۇ،
    ئۇ زور مېھىر-مۇھەببەتلىكتۇر؛'
  sus-sus: Alatala hinnɛ mixi ra, a kinikini, a diɲɛxi, a xa xanunteya gbo.
  pon-2006: KAUN-O me ketin limpoak oh kalahngan, e kin ketin kanengamah oh diren
    limpoak poatopoat.
  jae-jae: Apômtau eŋ ŋac moasiŋ to taê walô ŋam. Eŋ gêbiŋ tôŋ ma têtac gêwiŋ teŋgeŋŋa
    gêjam eŋ auc.
  ksd-ksd: Ra Luluai a tena varmari, i buka ma ra varmari; Pa i kankan lulut. ma i
    peal kana varmari ta.
  tur-YTC: Yahve lütufkârdır, merhametlidir, Yavaş öfkelenir, sevgi dolu iyiliği büyüktür.
  bel-N: Літасьцівы і спагадлівы ГОСПАД, павольны да гневу і вельмі міласэрны.
  grc-BRENT: Κύριος σοφοῖ τυφλοὺς, Κύριος ἀνορθοῖ κατεῤῥαγμένους, Κύριος ἀγαπᾷ δικαίους,
  kpr-kpr: Bajari mo, dubo bari a kotugo, joka ari katori. Nunda dubo bari mo, evovodae
    irira, a kotugo gaimboghae janje ekoko eraira.
  ind-AYT: TUHAN itu murah hati dan belas kasih, lambat untuk marah dan besar kebaikan-Nya.
  yom-yom: Yave widi nkua nlemvo ayi wumonanga kiadi ; kavika fuemanga ko ayi fulukidi
    mu luzolo.
  yut-yut: Yawe da nin do nandaŋ yawok nimɨŋek bupmɨ nandaŋ nimɨsak. Butjap tepmɨ
    dɨma nandaŋek but dasi galak taŋ nimɨsak.
  nya-nya: Yehova ndi wokoma mtima ndi wachifundo, wosakwiya msanga ndi wodzaza ndi
    chikondi chosasinthika.
  kyg-kyg: Ala kava neꞌmoꞌa fiku laha maeno lamige hau huno latege malage huno aipamo
    leno olatege hau ayamopafiꞌmo hauge huno neꞌmaiye.
  hrv-hrv: $HET Milostiv je Jahve i milosrdan, spor na srdžbu, bogat dobrotom.
  mps-mps: Genuai Bidigo da godolo mu eyu, homu dene eyu, tama da olo tau sabo sę
    ebo dao. Agai wado po polo wasiąma, tama sesemane sogo agai da wei mu ebo dao.
  tpi-tpi: Bikpela i save laikim yumi tumas na i save marimari long yumi. Em i no
    save kros kwiktaim na oltaim em i save sori long yumi.
  dan-1931: Nådig og barmhjertig er HERREN, langmodig og rig på Miskundhed.
  vie-OVCB: Chúa Hằng Hữu ban ơn, giàu lòng thương, chậm giận và vô cùng nhân từ.
  guj-2017: યહોવાહ દયાળુ અને કૃપાળુ છે, તે ક્રોધ કરવામાં ધીમા અને કૃપા કરવામાં ભરપૂર
    છે.
  pon-2006A: KAUN-O me ketin limpoak oh kalahngan, e kin ketin kanengamah oh diren
    limpoak poatopoat.
  por-BRBSL: Yahweh é gracioso, misericordioso, lento para a raiva, e de grande bondade
    amorosa.
  eng-OEBUS: The Lord is full of grace and pity, patient and rich in loving-kindness.
  swe-swe: 'Herren (Jahve) är full av nåd(oförtjänst kärlek) och barmhärtig (förlåtande,
    känner medlidande, oändlig nåd), sen till vrede och stor (överflödande) i nåd(omsorgsfull
    kärlek). [Den åttonde hebreiska bokstaven är: ח – Chet. Tecknet avbildar ett staket.
    Bokstaven symboliserar något som binder samman och inhägnar, rent fysiskt som
    ett staket eller en mur, eller socialt som vänskap och kärlek. I denna vers finns
    det tre ord som betyder nåd, två av dessa börjar med denna bokstav, vilket belyser
    hur enorm Guds nåd är. En del av Guds nåd är barmhärtighet vilket syns i ordet
    ”rachamim” som beskriver en nåd som är gränslös, saknar möjlighet att låta sig
    mätas men också barmhärtighet. Orden ”chen” och ”chesed” handlar om olika typer
    av kärlek, ”chen” är nåd och oförtjänt kärlek medan ”chesed” är nåd och omsorgsfull
    kärlek.]'
  cth-cth: BAWIPA teh hawinae, pahrennae hoi akawi teh, a lungsaw teh, lungmanae hoi
    akawi.
  twi-twi: Awurade yɛ ɔdomfo ne mmɔborɔhunufo; ne bo kyɛ fuw na nʼadɔe dɔɔso.
  hlt-hlt: Lungvatnah neh thinphoei BOEIPA tah a thintoek a ueh dongah a sitlohnah
    khaw len.
  tbz-SIM: Ti Yiɛ̀ nKuyie mmɔ̀kɛ onìtì kó mɛsémmɛ̀ mmɛ kɛ sɑ̀, ku miɛkɛ í cɑ̃ɑ̃ kɛ
    pɛ́íkú kɛ̀ kù ti dɔ́ mɛdiɛ̀.
  msy-2020: Ikiavɨra Itir God bar en kuarkuva e gifueghavɨra iti. A bar en apangkuvigha
    zuamɨram en atarir puvatɨ. Kar bar bizir ekiam.
  dop-dop: Tɑcɑɑ n kɛ́ pɛɛlɛɛ tʋ kɛ́, nɑ pətɔɔtəlɛ tʋ. Nn mʋɣɩ pɑ́ɑ́nɑ́ kɛ lɔŋ, pə́cɔ
    nyɑ́ kʋpɑntʋ tɔɔwɑ.
  azb-azb: Rəbb lütfkar və rəhmlidir, Hədsiz səbirli və bol məhəbbətlidir.
  eng-DBY: Jehovah is gracious and merciful; slow to anger, and of great loving-kindness.
  hin-2017: यहोवा अनुग्रहकारी और दयालु, विलम्ब से क्रोध करनेवाला और अति करुणामय है।
  wol-KYG: Yiw ak yërmande, Aji Sax ji; kee muñ mer te bare ngor!
  swp-swp: GUIAU ena ainauia i lai ariri eo ena nuatoatoa hinage, ena ouyalayala nige
    i heula, ena gadosisi miatahitahina hinage i lai ariri.
  bjr-bjr: Yaaweefa aidi marifanoo nifauaidanoo. Mina aranaqarafa kasooaqee kasooaqee
    qimarifanoo mina sia taikaaninna amuqusirafa qumbiqaidanoo.
  eng-YLT: Gracious and merciful [is] Jehovah, Slow to anger, and great in kindness.
  kne-kne: Managseg-ang ka ay Diyos ya naanos ka, din layad mo et magay balbaliw na.
  eng-WYC-2017: The Lord is a merciful doer and merciful in will; patient, and much
    merciful.
  eng-WMBB: The LORD is gracious, merciful, slow to anger, and of great loving kindness.
  zat-NTPS: Xránadxu Dios naque̱' zri'i lazre', ne dxexache lazre̱' bénneache chee̱'.
    Dxezrene̱', ne quebe dxezrá'aze̱', na' dxexache lázrele̱'e̱ dxi'u.
  zty-NTPS: X̱anžo Dios nake' ži'i ḻaže', na' žeyache' ḻáže'le' benne' chie' ka'.
    Nake' ẕen ḻaže', na' žeyache' ḻáže'ḻe'ele' žo'o.
  urd-GVH: रब मेहरबान और रहीम है। वह तहम्मुल और शफ़क़त से भरपूर है।
  rug-rug: (Het) Tataru na variva taleosae se Zihova, lopu tuturei bugoro si Asa,
    meke nomana sa Nana tataru nabuna.
  gaz-gaz: Waaqayyo arjaa fi gara laafessa; inni aaruuf hin ariifatu; jaalalli isaas
    baayʼee dha.
  fra-LSG: L’Éternel est miséricordieux et compatissant, Lent à la colère et plein
    de bonté.
  yal-yal: Alatala diɲa, a kininkinin, a mi xɔlɔn xulɛn, a hinanna gbo.
  iou-iou: Kap ŋode api tene; Ekäni uwä ninta nadäkinik täŋ nimiŋpäŋ iron täŋ nimik
    täyak. Täŋkaŋ butewaki nadäŋ nimiŋpäŋ kokwawak bäräŋek nämo nadäk täyak.
  haw-1868: He aloha, a he lokomaikai o Iehova; He lohi ma ka huhu, a nui wale hoi
    kona aloha.
  arb-NAV: الرَّبُّ حَنَّانٌ وَرَحِيمٌ، بَطِيءُ الْغَضَبِ وَوَافِرُ الرَّأْفَةِ.
  ded-ded: KEBUNGO ubangerec anemma neneac ubea manganeude. Ye ngaba bic mi anemmeude
    amma yeng yoac dedzege amma imoc modackecde, faka imocngo wiac engena ande.
  ewe-ewe: Yehowa nye amenuvela kple nublanuikpɔla; medoa dɔmedzoe kabakaba o, eye
    lɔlɔ̃ bɔ ɖe esi.
  eng-LEE: Gracious and merciful is the Lord, long-suffering, and great in kindness.
  asm-FB: যিহোৱা কৃপাময় আৰু দয়াৰে পৰিপূৰ্ণ, ক্ৰোধত ধীৰ আৰু দয়াত মহান।
  sus-A: عَلَتَلَ هِننّ مِشِ رَ، عَ كِنِكِنِ، عَ دِحّشِ، عَ شَ شَنُنتٍيَ فبٌ.
  fra-SBL: L'Éternel est miséricordieux et compatissant, lent à la colère, et d'une
    grande bonté.
  hbo-hbo: חַנּ֣וּן וְרַח֣וּם יְהוָ֑ה אֶ֥רֶךְ אַ֝פַּ֗יִם וּגְדָל־חָֽסֶד׃
  kik-kik: Jehova nĩ mũtugi na nĩ mũigua-tha, ndahiũhaga kũrakara, na aiyũrĩtwo nĩ
    wendo.
  fra-NCL: Yahweh est miséricordieux et compatissant, lent à la colère et plein de
    bonté.
  cek-AK: Angraeng loe tahmenhaih hoi amlunghaih ah oh; anih loe palungphui han rai
    moe, palungnathaih hoiah koi.
  cuk-cuk: Bab-Jehová wile dulemar-dakdaed, nue dulemar-sabdaed. Bab-Jehová wissur
    gwae-gwae urwed, nue dulemar-sabgumaid.
  uig-CYR: Пәрвәрдигар корларниң көзлирини ачиду; Пәрвәрдигар егилип қалғанларни турғузиду;
    Пәрвәрдигар һәққанийларни сөйиду.
  pma-pma: Iahova, envatien onom mariso ka komul korie lat enmahisien min meatin keil.
    Keik korvurohtei vakalah, ka kovilelau en envatien.
  tel-2017: యెహోవా దయ, వాత్సల్యం గలవాడు. ఆయన కోపం విషయంలో నిదానించే వాడు. నిబంధన విశ్వసనీయత
    ఆయనలో పొంగి పొరలుతూ ఉంది.
  hat-BSA: SENYÈ a plen gras avèk mizerikòd, lan nan kòlè e gran nan lanmou dous Li
    a.
  ukr-ONPU: Господь відкриває очі сліпим, Господь випростовує зігнутих, Господь любить
    праведних.
  kos-kos: LEUM GOD El kulang ac pakoten, El paht in mulat ac el sesseslana ke lungkulang.
  hbo-WLC: חַנּ֣וּן וְרַח֣וּם יְהוָ֑ה אֶ֥רֶךְ אַ֝פַּ֗יִם וּגְדָל־חָֽסֶד׃
  ibo-ibo: Onyenwe anyị na-eme amara nweekwa obi ọmịiko, ọ dịghị ewe iwe ọsịịsọ, ọ
    bara ụba nʼịhụnanya.
  ory-ory: ସଦାପ୍ରଭୁ କୃପାବାନ ଓ ସ୍ନେହଶୀଳ; କ୍ରୋଧରେ ଧୀର ଓ ଦୟାରେ ମହାନ।
  chk-chk: Ewe Samol mi Lapalap a kirikiröch o lukpwetete, a songomang o wöün tong
    ellet.
  rop-rop: YAWEI laigim pipul en im garram soriwan filing blanga olabat. Im nomo gitwail
    kwikbala en olataim im garram det filing blanga laigim pipul olagijawan.
  ukr-1871: Господь ласкавий і милосердний, до гнїву повільний і милостю великий.
  yon-yon: Yariman kuu kabamoon kondoon ye mimyob dowaken keendimaan angkon mimyob
    keende kakman are nonondandimaan, kwane ye norin arud kuu yodbirimban emambed
    angkon mimyob dowaken darebmoyiib.
  deu-1951: Gnädig und barmherzig ist der HERR, geduldig und von großer Güte!
  eng-JPS: The LORD is gracious, and full of compassion; slow to anger, and of great
    mercy.
  srp-1865: Podatljiv je i milosrdan Gospod, dugo trpi i velike je milosti.
  lug-lug: Mukama wa kisa, ajudde okusaasira, alwawo okusunguwala era ajudde okwagala
    okutaggwaawo.
  heb-heb: חנון ורחום יהוה ארך אפים וגדל חסד׃
  ben-IRV: সদাপ্রভুু করুণাময় এবং ক্ষমাপূর্ণ, ক্রোধে ধীর এবং দয়াতে মহান।
  ntu-ntu: '@see-verse:PSA.145.007'
  pan-pan: ਯਹੋਵਾਹ ਦਯਾਲੂ ਤੇ ਕਿਰਪਾਲੂ ਹੈ, ਕ੍ਰੋਧ ਵਿੱਚ ਧੀਰਜਵਾਨ ਅਤੇ ਦਯਾ ਨਾਲ ਭਰਪੂਰ।
  mya-JVB: ထာဝရဘုရား သည် ကျေးဇူး ပြုတတ်သော သဘော၊ သနား စုံမက်တတ်သောသဘောနှင့်ပြည့်စုံ၍
    ၊ ခန္တီ တော်နှင့် ကရုဏာ တော်သည် အလွန် ကြွယ်ဝပါ၏။
  kgf-kgf: Yawe imi ewa hiawac waŋ énécmima ewa biric waŋ énécmima qeri geric foc
    foc ménda wamma goi héihéi kuneŋ yanda waŋ énécmianʒac.
  tte-O: Yeoba iya tomulolo yo tokatekamkamna ana munamunai iyoviya na ana mulolo
    ilalakisosi.
  tbg-tbg: Noravano Kotiva tinavu koqema timite vaiva tinavu aaqurihama timite vaivaro
    vira araravano kia vaaka ite vaira. Vira muntukavano tinavuara voqama kero vaira.
  hmo-hmo: Lohiabada be mai ena lalokau bona mai ena bogahisihisi. Ia be badu haraga
    lasi, bona ia ese ita ia lalokau henia nega ibounai.
  zar-NT: Xanruʼ Dios ruzáʼ ládxëʼë queë́ruʼ, en ruhuéchiʼ ládxëʼë rëʼu. Bitiʼ iléticaʼsëʼ,
    ateʼ zxö́ntërö naca yöl-laʼ dxiʼi ladxiʼ queëʼ.
  urd-urd: ख़ुदावन्द रहीम — ओ — करीम है; वह कहर करने में धीमा और शफ़क़त में ग़नी है।
  rus-SYN: Господь отверзает очи слепым, Господь восставляет согбенных, Господь любит
    праведных.
  bqc-SIM: Dii sùuu vĩ ń sósobio, aà pↄ lí pa kpaao, a gbɛ̃kɛ vĩ zↄ̃ↄ.
  tcz-CHONGTHU: Yahweh Pakai hi milungset them leh hepina'a dim, lunghang vahlou;
    lungsetna long lou ahi.
  mar-mar: परमेश्वर दयाळू आणि कृपाळू आहे, तो मंदक्रोध व अतिदयाळू आहे.
  isl-isl: Náðugur og miskunnsamur er Drottinn, seinn til reiði og fullur góðvildar.
  hlt-THB: Bawipa taw thlang qeenkhaw ak ngaikung ingkaw lungnaak kung na awm hy,
    ak kaw am so hqet nawh lungnaak ing ak be na awm hy.
  qub-qub: Tayta Diosga fiyupa alli, cuyapäcojmi. Payga juclla manami rabyacunchu.
    Payga fiyupa cuyacojmi.
  bqp-bqp: Dikiri sùru vĩ kũ wɛ̃ndao, àdi pↄ fɛ̃ likaro, à gbɛ̃kɛ vĩ zↄ̃kↄ̃.
  hat-hat: Seyè a gen pitye pou nou. Li gen bon kè. Li pa fasil fè kòlè. Li p'ap janm
    sispann renmen nou!
  eng-BSB: The LORD is gracious and compassionate, slow to anger and abounding in
    loving devotion.
  eng-WEBPB: The LORD is gracious, merciful, slow to anger, and of great loving kindness.
  kbq-kbq: Ra Anumzamo'a knare avu'ava huneranteno asunku hunerantea Anumzankino,
    ame huno arimpa oheno, vagaore mevava avesi zanteti avesinerantea Anumza mani'ne.
  pon-pon: Ieowa me dir en mak o kapunlol, kanonama o limpok.
  nhe-BL: TOTECO, hueyi moyolo huan tlahuel titetlasojtla. Ax nimantzi ticualani huan
    titeicnelía miyac.
  wnc-wnc: Buyambam tapata ninde butaya natanimuke itakan musip kwikwik natanimunggak.
    Sike ita kaanga zaat dua yake ita butaya ninde asinggan natanimunggak.
  bus-bus: Dii sùu vĩ kↄ̃n wɛ̃ndaao, è pↄ fɛ̃ kpaaro, à gbɛ̃kɛɛ vĩ bíta.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ikatu a'e. Upurupuhareko katu tuwe no. Iàrew
    wikwahy pà. Upuruamutar katu tuweharupi.
  eng-DRA: 'The Lord enlighteneth the blind. The Lord lifteth up them that are cast
    down: the Lord loveth the just.'
