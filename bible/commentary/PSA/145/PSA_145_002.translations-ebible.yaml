verse: PSA.145.002
translations:
  mal-C: ദിനംപ്രതി ഞാൻ അങ്ങയെ വാഴ്ത്തും തിരുനാമം ഞാൻ എന്നെന്നേക്കും പുകഴ്ത്തും.
  deu-TKW: Tag für Tag will ich dich preisen und deinen Namen immer und ewig rühmen.
  lin-lin: Mikolo nyonso, nakopambola Yo mpe nakokumisa Kombo na Yo libela na libela.
  mmx-mmx: Anaba tong avukat tu at levenaleng axap. Anaba emi asu amisik minu la anoxo
    xap ti emi asu minu.
  eng-LSV: Every day I bless You, || And praise Your Name for all time and forever.
  eng-GNV: I will blesse thee dayly, and prayse thy Name for euer and euer.
  eng-WEBSTER: Every day will I bless thee; and I will praise thy name for ever and
    ever.
  nhw-BL: Mojmostla nimitzhueyichihuas. Quena, ama huan para nochipa nimitzpaquilismacas.
  swh-ONEN: Kila siku nitakusifu na kulitukuza jina lako milele na milele.
  bba-bba: Tɔ̃ɔ bɑɑtere kon nun siɑrɑ. Mɛyɑ kon wunɛn yĩsiru tɔmɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: (ב) Every day will I bless thee; And I will praise thy name for ever
    and ever.
  luo-luo: Abiro paki pile ka pile kendo abiro tingʼo nyingi malo mochwere manyaka
    chiengʼ.
  aii-aii: ܒܟܠܔ ܝܘܿܡ ܒܸܬ ܒܲܪܟܸܢܘܼܟ݂، ܘܒܸܬ ܫܲܒܚܸܢ ܠܫܸܡܘܼܟ݂ ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ.
  meu-meu: Dina iboudiai baina hanamomu, bona ladamu baina imodaia ela bona hanaihanai.
  npi-ULB: हरेक दिन म तपाईंलाई धन्‍यको भन्‍नेछु । तपाईंको नाउँको सदासर्वदा म प्रशंसा
    गर्नेछु ।
  yor-yor: Ní ojoojúmọ́ èmi yóò yìn ọ́ èmi yóò sì pòkìkí orúkọ rẹ láé àti láéláé.
  pes-OPCB: هر روز تو را خواهم پرستید و تا ابد نامت را سپاس خواهم گفت!
  tgl-ULB: Araw-araw pupurihin kita, pupurihin ko ang ngalan mo magpakailanman.
  nop-nop: Nu helemahelemaŋ welemomooŋ nadigamuŋa ganiutumba tuluwaat, tiŋa undugoŋ
    wohoge adi dapmandapmaŋnit mokit ganintilowene haliwooŋ halaak.
  cbu-NT: '@see-verse:PSA.145.001'
  hui-hui: Horo bibahendengi i̱na í̠hondo turu halu ka̱i̱ laabo halu holebero. I̱na
    í̠naga mini mo yadagadaga haabo haluore holebero.
  mya-mya: နေ့​စဉ်​နေ့​တိုင်း​ကိုယ်​တော်​ရှင်​၏​ကျေး​ဇူး​တော်​ကို ချီး​မွမ်း​ပါ​မည်။
    ကာ​လ​အ​စဉ်​အ​ဆက်​ကိုယ်​တော်​ရှင်​အား ထော​မ​နာ​ပြု​ပါ​မည်။
  bod-N: བདག་གིས་ནམ་རྒྱུན་ཁྱེད་ལ་བསྟོད་པ༌དང༌། །ཁྱེད་ཀྱི་མཚན་ལ་ནམ་ཡང་བསྔགས་པར༌བྱ།།
  wsk-wsk: Kowarkalal pempem la ani nip patawurik ale ka nip pempem la butata gi patawu
    se lagarikko.
  sna-sna: Ndichakurumbidzai mazuva ose, uye ndichakudza zita renyu nokusingaperi-peri.
  spa-BLM: Cada día te alabaré. Exaltaré tu nombre por siempre y para siempre.
  cac-cac: Junjun c'u ol val vach' lolonel d'ayach. Ol ach vic'anchaan̈ d'a masanil
    tiempo.
  swh-ULB: Kila siku nitakuhimidi; nitalisifu jina lako milele na milele.
  bel-bel: Буду славіць Госпада, пакуль жыву; пецьму Богу майму, пакуль існую.
  deu-ELBBK: Jeden Tag will ich dich preisen, und deinen Namen loben immer und ewiglich.
  mbb-OT: Edeliǥen ku sikew te kada andew, ne ed-ul-ulahan ku heini te taman te taman.
  mal-2015: നാൾതോറും ഞാൻ നിന്നെ വാഴ്ത്തും; ഞാൻ നിന്റെ നാമത്തെ എന്നെന്നേക്കും സ്തുതിക്കും.
  gup-gup: Kunbarnangarra rowk ngaye burluburlume ke. Ngaye wanjh munguyh munguyh
    ngeyburluburlume ngudda ke kunngey.
  rmc-rmc: Sako džives tut lašarava, giľavava o chvali tire naveske furt a furt.
  nlg-nlg: Inau ku bosa utoa na ahamu tana lei bongi soko, mu ku holohabagho haia.
  pes-OPV: تمامی روز تو را متبارک می‌خوانم، و نام تو را حمد می‌گویم تا ابدالاباد.
  ron-1924: Ын фиекаре зи Те вой бинекувынта ши вой лэуда Нумеле Тэу ын вечь де вечь!
  ben-OBCV: প্রতিদিন আমি প্রশংসা করব আর চিরকাল তোমার নামের উচ্চপ্রশংসা করব।
  som-som: Maalin kasta mahad baan kuu naqi doonaa, Oo magacaagana waan ammaani doonaa
    weligay iyo weligayba.
  lat-VUC: '[Lauda, anima mea, Dominum. Laudabo Dominum in vita mea; psallam Deo meo
    quamdiu fuero. Nolite confidere in principibus,'
  eng-ASVBT: Every day will I bless thee; And I will praise thy name forever and ever.
  mna-mna: Aigule ta boozomen nio ko aŋpakurkuru pa kampeŋana ku, mi aŋwidit zom isala
    kor ta buri, mi iseeŋge iseeŋge ma ila.
  ita-1885: Io ti benedirò tuttodì; E loderò il tuo Nome in sempiterno.
  eng-LXXUP: 'While I live will I praise the Lord: I will sing praises to my God as
    long as I exist.'
  eng-ULB: Every day will I bless you; I will praise your name forever and ever.
  spa-VBL: Te alabaré cada día. ¡Alabaré tu nombre por siempre y para siempre!
  fra-_FOB: Chaque jour je te bénirai; je louerai ton nom à toujours, à perpétuité.
  mal-mal: ദിനംതോറും ഞാൻ അങ്ങയെ വാഴ്ത്തും; ഞാൻ അങ്ങയുടെ നാമത്തെ എന്നെന്നേക്കും സ്തുതിക്കും.
  lit-lit: Kasdien laiminsiu tave ir girsiu tavo vardą per amžių amžius!
  urd-GVR: Rozānā maiṅ terī tamjīd karūṅga, hameshā tak tere nām kī hamd karūṅga.
  suz-BL: गो इन कली नाक्‍त किंत किंत ठेयब सेल्‍नुङ। गो इन नें गेना हना यो ठेयब सेल्‍नुङ।
  eng-NOY: Every day will I bless thee, And praise thy name for ever and ever!
  ita-1927: Ogni giorno ti benedirò e loderò il tuo nome in sempiterno.
  ckb-ckb: هەموو ڕۆژێک ستایشت دەکەم، هەتاهەتایە ستایشی ناوت دەکەم.
  eng-BBE: Every day will I give you blessing, praising your name for ever and ever.
  xsi-xsi: Ikura zo zo naŋa ma kawâŋgu ndaŋge imâ pano. Naŋa ma apaneano asuka noko
    ŋa kâki mine ku amo nâ.
  kan-OKCV: ಪ್ರತಿದಿನ ನಿಮ್ಮನ್ನು ಸ್ತುತಿಸುವೆನು; ಎಂದೆಂದಿಗೂ ಸ್ತುತಿಸುವೆನು.
  tam-2017: நாள்தோறும் உமக்கு நன்றிசெலுத்தி, எப்பொழுதும் என்றென்றைக்கும் உம்முடைய
    பெயரைத் துதிப்பேன்.
  spa-RV-1909: Cada día te bendeciré, y alabaré tu nombre por siglo y para siempre.
  ron-BTF: În fiecare zi te voi binecuvânta; și voi lăuda numele tău pentru totdeauna
    și întotdeauna.
  eng-WEBP: Every day I will praise you. I will extol your name forever and ever.
  eng-FBV: I will praise you every day; I will praise your character forever and ever!
  nld-1939: Ik wil U zegenen iedere dag, Uw Naam verheerlijken voor altijd en eeuwig.
  nch-BL: Mojmosta nimitzhueyichihuas. Quena, ama huan para nochipa nimitzpaquilismacas.
  vie-1934: Hằng ngày tôi sẽ chúc tụng Chúa. Ngợi khen danh Chúa đến đời đời vô cùng.
  cha-cha: Cada jaane jubendise jao; ya bae jualaba y naanmo para taejinecog yan taejinecog.
  hin-CV: प्रतिदिन मैं आपकी वंदना करूंगा, मैं सदा-सर्वदा आपके नाम का गुणगान करूंगा.
  eng-OURB: בּ Every day I will praise you. I will extol your name forever and ever.
  spa-BES: Todos los días te daré bendición, alabando tu nombre por los siglos de
    los siglos.
  tdx-tdx: Handriañeko boak’ andro, le hibango ty tahina’o nainai’e donia.
  tha-KJV: ข้าพระองค์จะถวายสาธุการแด่​พระองค์​ทุ​กๆวัน ข้าพระองค์จะสรรเสริญพระนามของพระองค์เป็นนิจกาล
  por-BR-2018: Todo dia eu te bendirei, e louvarei teu nome para todo o sempre.
  deu-ELO: Jeden Tag will ich dich preisen, und deinen Namen loben immer und ewiglich.
  eng-WYC-2018: By all days I shall bless thee; and I shall praise thy name into the
    world, and into the world of the world. (Every day I shall bless thee; and I shall
    praise thy name forever and ever.)
  epo-epo: Ĉiutage mi Vin benos, Kaj mi gloros Vian nomon ĉiam kaj eterne.
  gfk-gfk: Ta ira kaba bungbung iau ni pirlat ugu, ma ni lat no hinsaam hathatika.
  uig-PIN: '|ב| Ⱨǝrküni Sanga tǝxǝkkür-mǝdⱨiyǝ ⱪayturimǝn, Namingƣa ǝbǝdil’ǝbǝdgiqǝ
    tǝxǝkkür-mǝdⱨiyǝ ⱪayturimǝn!'
  beo-beo: Eso huluane na da Dima nodone sia:mu. Na da mae fisili, Dima nodonanumu.
  tpi-OTNT: Olgeta de bai mi tenkyu long yu. Na oltaim oltaim bai mi litimapim nem
    bilong yu.
  hau-SA: Kowace rana zan yabe ka in kuma ɗaukaka sunanka har abada abadin.
  udu-udu: Isa yempa/ aha/ mina ’bor /e mii mo, dhali maŋ gway pini ki sule/ sule/
    mo dhali ki sule/ sule/ mo.
  uig-LAT: '|ב| Herküni Sanga teshekkür-medhiye qayturimen, Naminggha ebedil’ebedgiche
    teshekkür-medhiye qayturimen!'
  nde-nde: Zonke insuku ngizakudumisa ngibabaze ibizo lakho kuze kube phakade.
  ton-ton: Te u fakafetaʻi kiate koe ʻi he ʻaho kotoa pē; pea te u fakamālō ki ho
    huafa ʻo lauikuonga pea taʻengata.
  ces-1613: Na každý den dobrořečiti budu tobě, a chváliti jméno tvé na věky věků.
  eng-WMB: Every day I will praise you. I will extol your name forever and ever.
  tam-TCV: நாள்தோறும் நான் உம்மைத் துதித்து, உம்முடைய பெயரை என்றென்றைக்கும் பாராட்டுவேன்.
  ceb-ULB: Dayegon ko ikaw sa matag adlaw; dayegon ko ang imong ngalan hangtod sa
    kahangtoran.
  pol-UBG: Każdego dnia będę cię błogosławić i chwalić twoje imię na wieki wieków.
  agr-agr: Ashí tsawantai aminak pegkegnum chichagtatjame, nuniakun amina daagmin
    tuke ememattinaitjai.
  kyc-kyc: Yuu peparae nambame ateŋa lao embapa sangyu lao kararo. Nambame embena
    kingi dokona lakando puu paro.
  urd-GVU: روزانہ مَیں تیری تمجید کروں گا، ہمیشہ تک تیرے نام کی حمد کروں گا۔
  eng-OEBCW: 'I will bless you every day: I will praise your name for ever and ever.'
  deu-1912: Ich will dich täglich loben und deinen Namen rühmen immer und ewiglich.
  kan-2017: ಪ್ರತಿದಿನವೂ ನಿನ್ನನ್ನು ಕೀರ್ತಿಸುವೆನು, ನಿನ್ನ ನಾಮವನ್ನು ಯುಗಯುಗಾಂತರಗಳಲ್ಲಿಯೂ ಸ್ತುತಿಸುವೆನು.
  yap-yap: Gubin e rran ni bay ug pining e magaer ngom; bay ug pining e sorok ngom
    ndariy n’umngin nap’an.
  hlt-MCSB: Khohnin takuem ah nang kang uem vetih na ming te kumhal duela ka thangthen
    yoeyah ni.
  mdy-ETH: ቢያ ኬላ ኬላ ታ ኔና ጋላታንዳኔ፤ ናንጊና ታ ኔኤኮ ሱንፆ ቦንቼ ጎይሣ ናንጋንዳኔ።
  twi-ASANTE: Ɛda biara, mɛkamfo wo; na mama wo din so daa daa.
  eng-WEBU: Every day I will praise you. I will extol your name forever and ever.
  acu-NT: 'Aminka kintajai metek: Ameketme pengkeram titatjai. Tura tuke amin naarmin
    pachisan warartustatjame.'
  spa-PDDPT: Cada día te bendeciré y alabaré tu Nombre Eternamente y para siempre.
  gun-gun: Ko'ẽ nhavõ roguerovy'a 'rã, nderery rogueroporaei 'rã raka'e rã peve.
  agu-BL: Swak'e' ink'ajsbil teru' cyakil nin k'ej. Swak'e' ink'ajsbil teru' tetz
    ben k'ej ben sak.
  ilo-ULB: Inaldaw nga idaydayawka; Idaydayawko ti naganmo iti agnanayon ken awan
    patinggana.
  kpg-kpg: Nia laangi huogodoo, gei au ga danggee adu gi di Goe, gei au ga hagaamu
    Goe gaa hana hua beelaa.
  uig-ARA: '|ב| ھەركۈنى ساڭا تەشەككۈر-مەدھىيە قايتۇرىمەن، نامىڭغا ئەبەدىلئەبەدگىچە
    تەشەككۈر-مەدھىيە قايتۇرىمەن!'
  sus-sus: Lɔxɔ yo lɔxɔ n i matɔxɔma nɛ, n i xili tantuma nɛ abadan.
  pon-2006: Rahn koaros I pahn kin patohwan kasapahlkalahngan ong komwi; I pahn kin
    patohwan kapinga komwi ahnsou koaros kohkohlahte.
  jae-jae: Aê gabe jalanem aôm êtôm bêcgeŋ ma aoc êôc nêm ŋaê endeŋ tôŋgeŋ.
  ksd-ksd: Ta ra bungbung par ina pite pa u, Ma ina pite vatikene pa ra iangim.
  tur-YTC: Her gün seni öveceğim. Adını sonsuza dek yücelteceğim.
  bel-N: Штодня буду дабраслаўляць Цябе і буду хваліць імя Тваё на вякі і вечна.
  grc-BRENT: Αἰνέσω Κύριον ἐν ζωῇ μοῦ, ψαλῶ τῷ Θεῷ μου ἕως ὑπάρχω.
  kpr-kpr: Sifo ghousa na nindae aiyakoe sedo gharena. Nindae sifo ghousa a kotugo
    evovodae sakai sise irarena.
  ind-AYT: Setiap hari aku akan menyembah-Mu, dan memuji-Mu selama-lamanya.
  yom-yom: Ndiela kuzitisa mu kadika lumbu ayi ndiela yayisa dizina diaku mu zithangu
    zioso ayi mu mvu ka mvu.
  yut-yut: Gɨldarɨ gɨldarɨ mango aŋkɨsikeŋ. Dagok dagogɨ mɨni gak aŋkɨsiŋ wɨgɨkeŋ.
  nya-nya: Ndidzakutamandani tsiku ndi tsiku ndi kulemekeza dzina lanu ku nthawi za
    nthawi.
  kyg-kyg: Muki afinaꞌae afinaꞌaeꞌmo kahao ke hegauve. Muki afinaꞌmo kagikaleꞌmo aliꞌna
    asaga huge huge huꞌna maiguve.
  hrv-hrv: $BET Svaki ću dan tebe slaviti, ime ću tvoje hvaliti uvijek i dovijeka.
    $GIMEL
  mps-mps: Tigidali sogo eno nagebolo usu da po waibao. Tama sesemane sogo bidada
    peyu, eno nago nogi ugwaba saibao.
  tpi-tpi: Olgeta de bai mi tenkyu long yu. Na oltaim oltaim bai mi litimapim nem
    bilong yu.
  dan-1931: Jeg vil love dig Dag efter Dag, evigt og altid prise dit Navn.
  vie-OVCB: Con sẽ chúc tụng Chúa mỗi ngày; phải, con sẽ ca tụng Ngài mãi mãi.
  guj-2017: હું પ્રતિદિન તમારી પ્રશંસા કરીશ; સદા હું તમારા નામની સ્તુતિ કરીશ.
  pon-2006A: Rahn koaros I pahn kin patohwan kasapahlkalahngan ong komwi; I pahn kin
    patohwan kapinga komwi ahnsou koaros kohkohlahte.
  por-BRBSL: Todos os dias eu os elogiarei. Exaltarei seu nome para todo o sempre.
  eng-OEBUS: 'I will bless you every day: I will praise your name for ever and ever.'
  swe-swe: 'Varje dag vill jag prisa (välsigna, böja mig inför, tala väl om) ditt
    namn, alltid och för evigt. [Den andra hebreiska bokstaven är: ב – Bet. Tecknet
    avbildar ett tält eller ett hus. Bokstaven symboliserar den plats man bor på,
    eller de som är i huset – sin familj. I den här versen är det ordet ”varje dag”
    som börjar med denna bokstav, och förstärker att jag vill leva och bo i dig Gud
    för alltid.]'
  cth-cth: Kai ni Bawipa nang hah hnintangkuem na pholen vaiteh, nange min hah a yungyoe
    ka pholen han.
  twi-twi: Da biara, mɛkamfo wo; na mama wo din so daa daa.
  hlt-hlt: Khohnin takuem ah nang kang uem vetih na ming te kumhal duela ka thangthen
    yoeyah ni.
  tbz-SIM: Bɑ́ dìì yiè n yó nkù sɑ̃ntímu, kɛ́dɛ́úkùnko ku yètìrì sɑ̃́ɑ̃̀ nɛ̀ m bo
    mbomɛ̀.
  msy-2020: Bar guizbangɨra, dughiaba vaghvagh bar, kɨ zurara nɨ mɨnamam. Egh kɨ zurazurara
    nɨn ziam pɨrafɨ mamaghɨra ikiam.
  dop-dop: Pɑɑ kʋyɑkʋ ŋkuɣu mɑɑ sɑŋɩ-ŋ, nɑ mɑ́ pʋɣʋləɣɩ nyɑ́ hətɛ kɛ tɑm tɔɔ.
  azb-azb: Sənə hər gün alqış edəcəyəm, İsminə əbədilik həmd edəcəyəm.
  eng-DBY: Every day will I bless thee, and I will praise thy name for ever and ever.
  hin-2017: प्रतिदिन मैं तुझको धन्य कहा करूँगा, और तेरे नाम की स्तुति सदा सर्वदा करता
    रहूँगा।
  wol-KYG: Bésoo bés ma di la sant, di màggal sa tur ba fàww!
  swp-swp: Asubena gamagari eau abo ea ribatausaem, oa esam ea aihelahui i lau e nige
    nosina.
  bjr-bjr: Aiqama kari ani dufi dufi qimamaqaanaura. Qinee naaruara naaruara ani amooqianaura.
  eng-YLT: Every day do I bless Thee, And praise Thy name to the age and for ever.
  kne-kne: Inag-agew ay man-iyamanak en sik-a, idaydayaw kos sik-a si eng-enggana.
  eng-WYC-2017: By all days I shall bless thee; and I shall praise thy name into the
    world, and into the world of the world.
  eng-WMBB: Every day I will praise you. I will extol your name forever and ever.
  zat-NTPS: ¡Tu zra tu zra güe lá'ana' Lue'! ¡Tu güe lá'anazqueza' Lau' Lue' chadía
    chacanna!
  zty-NTPS: Tža tža wká'n ẕena' Le'. Wká'n ẕénteza' La la'y chio' to chi'ize.
  urd-GVH: रोज़ाना मैं तेरी तमजीद करूँगा, हमेशा तक तेरे नाम की हम्द करूँगा।
  rug-rug: (Bet) Koari hopeke rane si kaqu zama leana atu si rau koa Goi, meke kaqu
    vahesigo rau si Goi ninae rane.
  gaz-gaz: Ani guyyuma guyyaan sin galateeffadha; bara baraa hamma bara baraattis
    maqaa kee nan leellisa.
  fra-LSG: Chaque jour je te bénirai, Et je célébrerai ton nom à toujours et à perpétuité.
  yal-yal: Lɔxɔ yo lɔxɔ n barikan birɛ i xa. N ni i xinla tantunma nɛn habadan han
    habadan.
  iou-iou: Kepma kepma wäpka biŋam bänep täga terak api ganiŋoret täŋpet. Bänep täga
    terak pen ude api ganiŋoret yäpmäŋ ärok täŋpet.
  haw-1868: I na la a pau, e hoomaikai aku no au ia oe; A e halelu aku i kou inoa,
    A hiki a kau, a mau loa aku no.
  arb-NAV: فِي كُلِّ يَوْمٍ أُبَارِكُكَ، وَأُسَبِّحُ اسْمَكَ إِلَى الدَّهْرِ وَالأَبَدِ.
  ded-ded: Ni wenacsoc kenecguma geac kpac kuneng nasoya nasoya heiwayong memibade.
  ewe-ewe: Makafu wò gbe sia gbe, eye mado wò ŋkɔ ɖe dzi tso mavɔ me yi ɖe mavɔ me.
  eng-LEE: Every day will I bless thee, and I will praise thy name for ever and ever.
  asm-FB: মই প্ৰতিদিনে তোমাৰ ধন্যবাদ কৰিম, আৰু যুগে যুগে অনন্ত কাললৈকে তোমাৰ নামৰ
    প্রশংসা কৰিম।
  sus-A: لْشْ يٌ لْشْ ﭑ عِ مَتْشْمَ نّ، ﭑ عِ شِلِ تَنتُمَ نّ عَبَدَن.
  fra-SBL: Chaque jour, je te louerai. Je célébrerai ton nom pour toujours et à jamais.
  hbo-hbo: בְּכָל־יֹ֥ום אֲבָרֲכֶ֑ךָּ וַאֲהַלְלָ֥ה שִׁ֝מְךָ֗ לְעֹולָ֥ם וָעֶֽד׃
  kik-kik: O mũthenya ndĩrĩkũgoocaga na ngumagie rĩĩtwa rĩaku tene na tene.
  fra-NCL: Je veux chaque jour te bénir, et célébrer ton nom toujours et à jamais.
  cek-AK: Ni thokkruek tahamhoihaih kang paek moe, na hmin to dungzan hoi dungzan
    khoek to kang pakoeh han.
  cuk-cuk: Bane-bane degisadegu, be-nug-odummodii an guoed.
  uig-CYR: Мән һаят болсамла, Пәрвәрдигарни мәдһийиләймән; Вуҗудум бар болсила Худайимға
    күй ейтимән.
  pma-pma: En avong vasi, namasmasuk, ka navou lat isom lises ka lisenges.
  tel-2017: అనుదినం నిన్ను స్తుతిస్తాను. శాశ్వతకాలం నీ నామాన్ని కీర్తిస్తాను.
  hat-BSA: Chak jou, mwen va beni Ou e mwen va louwe non Ou pou tout tan e pou tout
    tan.
  ukr-ONPU: Буду Господа хвалити все життя моє, співатиму Богові моєму, поки живу.
  kos-kos: Nga fah sot kulo nu sum len nukewa; Nga fah kaksakin kom nu tok ma pahtpat.
  hbo-WLC: בְּכָל־י֥וֹם אֲבָרֲכֶ֑ךָּ וַאֲהַלְלָ֥ה שִׁ֝מְךָ֗ לְעוֹלָ֥ם וָעֶֽד׃
  ibo-ibo: Ụbọchị niile ka m ga-eto gị jaakwa aha gị mma site nʼebighị ebi ruo ebighị
    ebi.
  ory-ory: ପ୍ରତିଦିନ ମୁଁ ତୁମ୍ଭର ଧନ୍ୟବାଦ କରିବି; ପୁଣି, ସଦାସର୍ବଦା ମୁଁ ତୁମ୍ଭ ନାମର ପ୍ରଶଂସା
    କରିବି।
  chk-chk: Iteiten rän üpwe mwareituk o alinga itom tori feilfeilachök.
  rop-rop: Ai garra gibitbat theingks langa yu ebridei. Ai garra preisim yu olagijawan.
  ukr-1871: Щодня буду величати тебе, і імя твоє хвалити по віки.
  yon-yon: Aronki mimim korem ewaningko kankoonaniin, kwane eb kubebde eb kuu darewoob
    arimbed andaniin aron korem korem.
  deu-1951: Täglich will ich dich preisen und deinen Namen rühmen immer und ewiglich!
  eng-JPS: Every day will I bless Thee; and I will praise Thy name for ever and ever.
  srp-1865: Svaki æu te dan blagosiljati, i hvaliæu ime tvoje dovijeka i bez prestanka.
  lug-lug: Nnaakutenderezanga buli lunaku; era nnaasuutanga erinnya lyo emirembe n’emirembe.
  heb-heb: בכל יום אברכך ואהללה שמך לעולם ועד׃
  ben-IRV: প্রতিদিন আমি তোমার মহিমা কীর্তন করব, আমি অনন্তকাল তোমার নামের প্রশংসা করব।
  ntu-ntu: ilvzx nim mz nzawi-krbo bam. X sa naglqpx-zvzx nim mz zbq kang kqlu.
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਦਿਨੋ ਦਿਨ ਮੁਬਾਰਕ ਆਖਾਂਗਾ, ਅਤੇ ਜੁੱਗੋ-ਜੁੱਗ ਤੇਰੇ ਨਾਮ ਦੀ ਉਸਤਤ ਕਰਾਂਗਾ!
  mya-JVB: ကိုယ်တော် ကို နေ့တိုင်း အစဉ်ကောင်းကြီး ပေးပါမည်။ နာမ တော်ကို ကမ္ဘာ အဆက်ဆက်ချီးမွမ်း
    ပါမည်။
  kgf-kgf: Ni kaiweya kaiweya ʒézé ségiségi waŋgémmaŋ. Waŋu qacga tetecgia qahac mepési
    gémmaŋ.
  tte-O: Kaliyate kaigeda kaigeda kani yatobatobala-nagiwo esam yakeleisinan sauga
    meuloina.
  tbg-tbg: Vo enta vo enta te ariara koqeve tivaqi virera. Te ekaa enta ai autu tuahera
    karerave.
  hmo-hmo: Dina ibounai lau ese oi do lau tanikiu henia, ma oi do lau hanamoa ela
    bona hanaihanai.
  zar-NT: ¡Tu dza tu dza cuʼa Liʼ yöl-laʼ zxön, en cúʼuticaʼsaʼ Loʼ yöl-laʼ ba!
  urd-urd: मैं हर दिन तुझे मुबारक कहूँगा, और हमेशा से हमेशा तक तेरे नाम की सिताइश
    करूँगा।
  rus-SYN: Буду восхвалять Господа, доколе жив; буду петь Богу моему, доколе есмь.
  bqc-SIM: Máↄ n sáaukpa lá gu lɛ́ dↄ, máↄ n táasilɛ láasaiɛ.
  tcz-CHONGTHU: Niseh'a nangma ka thangvah jing ding, itihchan hijongleh nangma kavahchoi
    ding ahi.
  mar-mar: प्रत्येक दिवशी मी तुझा धन्यवाद करीन. मी सदासर्वकाळ व कायम तुझ्या नावाचे
    स्तवन करीन.
  isl-isl: '@see-verse:PSA.145.001'
  hlt-THB: Myngawi nang ce nim kyihcah nyng saw, nang ming ce kumqui ingkaw kumqui
    dyna zoeksang vang nyng.
  qub-qub: Waran waranmi alabashayqui. Imaycamapis alabaycäshayquimi.
  bqp-bqp: Manigↄ̃ n sáabu kpá lákũ gu dìgↄ̃ dↄ nà, manigↄ̃ n táaki lɛ́ lakanaa sari.
  hat-hat: Chak jou m'ap di ou mèsi. M'ap fè lwanj ou tout tan tout tan.
  eng-BSB: Every day I will bless You, and I will praise Your name forever and ever.
  eng-WEBPB: Every day I will praise you. I will extol your name forever and ever.
  kbq-kbq: Maka kna Kagrira husga hunegante'na, kagia erisga hu vava hugahue.
  pon-pon: I pan kapina komui ni ran akan karoj, o kapina mar omui anjau kan karoj
    kokolata.
  nhe-BL: Mojmostla nimitzhueyichihuas. Quena, ama huan para nochipa nimitzpaquilismacas.
  wnc-wnc: Nata kwep apman gae akganimbakngawit. Siwan asinggan asinggan nata gatane
    umandae yatangenawit.
  bus-bus: Mɛ́gↄ̃ n sáabu kpaa lán guu e dↄↄ nà, mɛ́gↄ̃ n táaki lɛɛ yãana sai.
  gub-BL: Tuweharupi amume'u putar nekatu haw newe nehe. Amume'u putar nekatu haw
    purupe tuweharupi nehe no.
  eng-DRA: 'Praise the Lord, O my soul, in my life I will praise the Lord: I will
    sing to my God as long as I shall be. Put not your trust in princes:'
