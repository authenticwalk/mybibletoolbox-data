verse: PSA.098.003
translations:
  mal-C: അവിടന്ന് ഇസ്രായേൽഗൃഹത്തോടുള്ള തന്റെ സ്നേഹവും വിശ്വസ്തതയും ഓർത്തിരിക്കുന്നു;
    നമ്മുടെ ദൈവത്തിന്റെ രക്ഷയെ ഭൂമിയുടെ എല്ലാ അതിർത്തികളും ദർശിച്ചിരിക്കുന്നു.
  deu-TKW: Er gedachte seiner Gnade und Treue gegen das Haus Israel; alle Enden der
    Erde sahen das Heil unseres Gottes.
  lin-lin: Akanisaki bolingo mpe bosembo na Ye mpo na libota ya Isalaele. Kino na
    suka ya mokili, elonga ya Nzambe na biso emonanaki.
  mmx-mmx: Neni ga lox epovo laxakaape ren ti limixin me Israel la i ruturun amisik
    tidi la ik lox asuusu labalamu lexen tidi. Limixin at lengkot axap digara ven
    pam ne Moroa atnedi ga sak tup mi limixin munepen min.
  eng-LSV: He has remembered His kindness, || And His faithfulness to the house of
    Israel, || All the ends of the earth have seen the salvation of our God.
  eng-GNV: 'He hath remembred his mercy and his trueth toward the house of Israel:
    all the ends of the earth haue seene the saluation of our God.'
  eng-WEBSTER: 'He hath remembered his mercy and his truth towards the house of Israel:
    all the ends of the earth have seen the salvation of our God.'
  nhw-BL: Yaya quielnamictoc catli techtencahuilijtoc pampa techicneli tojuanti tiisraelitame.
    Huan ama ipan nochi tlaltipactli quiitztoque quenicatza Toteco Dios techmaquixtijtoc
    tiimasehualhua.
  swh-ONEN: Ameukumbuka upendo wake na uaminifu wake kwa nyumba ya Israeli; miisho
    yote ya dunia imeuona wokovu wa Mungu wetu.
  bba-bba: U win durom kɑ win bɔrɔkiniru yɑɑyɑ Isirelibɑn sɔ̃. Hɑnduniɑn ɡoonu nnɛ
    kpuro sɔɔ bɑ win fɑɑbɑ ye wɑ.
  eng-KJVCPB: 'He hath remembered his mercy and his truth toward the house of Israel:
    All the ends of the earth have seen the salvation of our God.'
  luo-luo: Oseparo herane kod adierane ne dhood Israel; kuonde duto ma piny ogikie
    oseneno warruok mar Nyasachwa.
  aii-aii: ܕܟ݂ܝܼܪܹܗ ܛܲܝܒܘܼܬܹܗ ܘܡܗܘܼܡܢܘܼܬܹܗ ܠܒܹܝܬ ܐܝܼܣܪܵܐܹܝܠܔ، ܚܙܹܐ ܠܗܘܿܢ ܟܠܵܝܗ‌ܝ ܡܲܪ̈ܙܵܢܹܐ
    ܕܐܲܪܥܵܐ ܦܘܼܪܩܵܢܵܐ ܕܐܲܠܵܗܲܢ.
  meu-meu: Ena hebogahisi bona ena heabidadama Israel garana ediai vada e lalo tao;
    tanobada dokodia iboudiai ese eda Dirava ena kwalimu vada e itaia.
  npi-ULB: उहाँले इस्राएलको घरनाको निम्ति आफ्नो करारको बफादरी र विश्‍वस्‍तता सम्झिनुहुन्छ
    । पृथ्वीको अन्‍तिम छेउसम्मकाहरू सबैले हाम्रा परमेश्‍वरको विजय देख्‍नेछन् ।
  yor-yor: Ó rántí ìfẹ́ rẹ̀ àti òtítọ́ rẹ̀ fún àwọn ará ilé Israẹli; gbogbo òpin ayé
    ni ó ti rí iṣẹ́ ìgbàlà Ọlọ́run wa.
  pes-OPCB: او به قوم اسرائیل وعده داد که بر ایشان محبت فرماید، و به وعده‌اش وفا نمود.
    همهٔ مردم دنیا پیروزی رهایی‌بخش خدای ما را دیده‌اند.
  tgl-ULB: Inaalala niya ang kaniyang tipan ng kagandahang loob at katapatan para
    sa sambahayan ng Israel; lahat ng mga hangganan ng daigdig ay makikita ang katagumpayan
    ng ating Diyos.
  nop-nop: Adi mede yofolok tuguk wendoktiŋa helemahelemaŋ Isilaehi yabukahileeŋ bulaniŋgoŋ
    nadiyemiŋa mu biyabuguk. Kwetkwet metam hogohogok Bepaŋnikdi mikgineŋ fafaŋeeŋ
    kotigoŋ ninigikuk u agaŋ kaŋ nadidapmaiŋ.
  hui-hui: Ibugua ibunaga bi lowiniru mitangi bialu Isaraele wali agalihondo gubalini
    haabo halu ti yu wanaheore heneya. Inanaga Ngode Datagaliwabehanda ina waitigi
    bope halu ina haru dai biyago wali agali dindi bibahendeha bu hearume hale halu
    manda biaiore haya.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​၏​ခိုင်​မြဲ​သော​မေတ္တာ​တော်​နှင့် သစ္စာ​တော်​နှင့်​အ​ညီ
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ထား​တော်​မူ​သော က​တိ​တော်​ကို​တည်​စေ​တော်​မူ​၏။
    အ​ရပ်​တ​ကာ​ရှိ​လူ​အ​ပေါင်း​တို့​သည်​ငါ​တို့ ဘု​ရား​၏ အောင်​ပွဲ​ကို​တွေ့​မြင်​ကြ​ရ​လေ​ပြီ။
  bod-N: ཁོང་གིས་ཡེས་ར་ཨེལ་པར་བསྟན་པ༌ཡི། །བྱམས་བརྩེ་དང་ནི་དྲང་བདེན་ཐུགས་སུ༌དྲན། །ས་མཐའ་ཀུན་གྱིས་རང་ཅག་དཀོན་མཆོག༌གི
    །ཐར་པ་དེ་ནི་མཐོང་བར་འགྱུར་བ༌འོ།།
  wsk-wsk: Nu ko den Israel kariimet nunga maonam, nu gomang nungaruk ale nunga sinar
    taukko mam, mu ko kuamin ares mam ale yawarakala nunga saongam ale nunga giam;
    se umutang te sor suen la ko kariimet noko saonga yawara beteram mu wetang te
    ari gilingiman.
  sna-sna: Akarangarira rudo rwake nokutendeka kwake kuimba yaIsraeri; migumo yose
    yenyika yakaona ruponeso rwaMwari wedu.
  spa-BLM: Se ha acordado de su amorosa bondad y de su fidelidad hacia la casa de
    Israel. Todos los confines de la tierra han visto la salvación de nuestro Dios.
  cac-cac: Ix eln̈ejc'och tas ix yal d'ayon̈ a on̈ schon̈ab' Israel on̈ tic. Ix yac'cot
    svach'c'olal d'ayon̈. Masanto d'a slajvub' yolyib'an̈q'uinal tic ix ilchaji to
    ix on̈ colchaj yuj co Diosal.
  swh-ULB: Hukumbuka uaminifu wa agano lake na uaminifu kwa ajili ya nyumba ya Israeli;
    miisho yote ya dunia itauona ushindi wa Mungu wetu.
  bel-bel: 'Хай славіць вялікае і грознае імя Тваё: сьвятое яно!'
  deu-ELBBK: Er hat seiner Güte und seiner Treue gedacht dem Haus Israel; alle Enden
    der Erde haben die Rettung unseres Gottes gesehen.
  mbb-OT: Wazè din melipati is insaad din he ebmahalen kiw zin wey ebpekid-uunungen
    sikandin kenitew te menge tig-Israel. Naahà te langun he menge etew ziyà te minsan
    hendei he vahin kayi te kelibutan ke mibmenumenu te Megbevayè tew is kedhimuwa
    zin he mekezaag kiw.
  mal-2015: അവൻ യിസ്രായേൽഗൃഹത്തിന്നു തന്റെ ദയയും വിശ്വസ്തതയും ഓർത്തിരിക്കുന്നു; ഭൂമിയുടെ
    അറുതികളൊക്കെയും നമ്മുടെ ദൈവത്തിന്റെ രക്ഷ കണ്ടിരിക്കുന്നു.
  gup-gup: Nungka wokkurrmerrinj bedberre bininj nawu Israel benkebmawahmeng, dja
    wanjh woybukkih kurduyimeng rowk kore yimeng. Nungka wanjh kabendjalmarnedjare
    dja minj kabenbawon. Kaluk birriwarlahkenh bininj rowk birrinang nawu God kadberre
    bu munguyh kabendjalngehke bininj.
  rmc-rmc: Leperďa peske pre peskro verno kamiben a pre peskri vernosť ko Izrael;
    savore agora la phuvakre dikhle o spaseňje amare Devleskro.
  nlg-nlg: Gaia te pangotia so nina baubahu vanira na vure ni Israel, nia na kabu
    rurughu mana dolo vanira haia, na lei vure soko tara righia tua nina lagavule
    dida God.
  pes-OPV: رحمت و امانت خود را با خاندان اسرائیل به یادآورد. همه اقصای زمین نجات خدای
    ما رادیده‌اند.
  ron-1924: 'Шь-а адус аминте де бунэтатя ши крединчошия Луй фацэ де каса луй Исраел:
    тоате марӂиниле пэмынтулуй ау вэзут мынтуиря Думнезеулуй ностру.'
  ben-OBCV: ইস্রায়েলের প্রতি তাঁর প্রেম ও বিশ্বস্ততা তিনি স্মরণে রেখেছেন; আমাদের
    ঈশ্বরের পরিত্রাণ পৃথিবীর সমস্ত প্রান্ত প্রত্যক্ষ করেছে।
  som-som: Oo wuxuu soo xusuustay naxariistiisii iyo aaminnimadiisii uu u qabay reerka
    binu Israa'iil, Dadka dhulka darfihiisa jooga oo dhammu way wada arkeen badbaadinta
    Ilaaheenna.
  lat-VUC: Confiteantur nomini tuo magno, quoniam terribile et sanctum est,
  eng-ASVBT: 'He hath remembered his lovingkindness and his faithfulness toward the
    house of Israel: All the ends of the earth have seen the salvation of our God.'
  mna-mna: Ni mataana iŋgalŋgal sua ta ni imbuk pizin Israel na, mi iurur leleene
    pizin mi imuŋaiŋai zin. Uraata biibi ta Anutu kiti ikam piti bekena ikamke iti
    na, zin tomtom ta tirao pa toono ta boozomen tire kek.
  ita-1885: Egli si è ricordato della sua benignità, e della sua verità, Verso la
    casa d'Israele; Tutte le estremità della terra hanno veduta la salute del nostro
    Dio.
  eng-LXXUP: Let them give thanks to thy great name; For it is terrible and holy.
  eng-ULB: He calls to mind his covenant loyalty and faithfulness for the house of
    Israel; all the ends of the earth will see the victory of our God.
  spa-VBL: No ha olvidado mostrar su gran amor y su fidelidad a las naciones de los
    descendientes de Israel. Nuestro Dios ha dejado clara su salvación hasta los confines
    de la tierra.
  fra-_FOB: Il s'est souvenu de sa bonté et de sa fidélité envers la maison d'Israël;
    tous les bouts de la terre ont vu le salut de notre Dieu.
  mal-mal: ദൈവം യിസ്രായേൽഗൃഹത്തോടുള്ള തന്റെ ദയയും വിശ്വസ്തതയും ഓർമ്മിച്ചിരിക്കുന്നു;
    ഭൂമിയുടെ അറുതികളിലുള്ളവരും നമ്മുടെ ദൈവത്തിന്റെ രക്ഷ കണ്ടിരിക്കുന്നു.
  lit-lit: Jis atsiminė savo gailestingumą ir savo ištikimybę Izraelio namams; visi
    žemės pakraščiai pamatė mūsų Dievo išgelbėjimą.
  urd-GVR: Us ne Isrāīl ke lie apnī shafqat aur wafā yād kī hai. Duniyā kī intahāoṅ
    ne sab hamāre Ḳhudā kī najāt dekhī hai.
  suz-BL: मेकोमी इस्राएली आन कली आ गेना हना यो दाक्‍तीके नु आ दाक्‍शा मप्रोंइतीके
    कोंइताक्‍व। रागी नेल्‍ल ङा मुरपुकीमी आंइ परमप्रभुम मेको आन कली श्‍येत रे प्रोंइशो
    ताम्‍तेक्‍म। यसैया ५२:१०
  eng-NOY: He hath remembered his mercy and truth toward the house of Israel, And
    all the ends of the earth have seen the salvation of our God.
  ita-1927: Si è ricordato della sua bontà e della sua fedeltà verso la casa d’Israele;
    tutte le estremità della terra han veduto la salvezza del nostro Dio.
  ckb-ckb: خۆشەویستییە نەگۆڕەکەی و دڵسۆزییەکەی، بەیادهێنایەوە بۆ بنەماڵەی ئیسرائیل.
    هەموو زەوی هەتا ئەوپەڕی دنیا، ڕزگاریی خودای ئێمەیان بینی.
  eng-BBE: He has kept in mind his mercy and his unchanging faith to the house of
    Israel; all the ends of the earth have seen the salvation of our God.
  xsi-xsi: I iyoka tamwata ne ŋgua pâŋa muŋgâŋa muli, kala ikura zo zo i uru tini
    mwasa ndo panzi Isrel ŋgu. I ŋandai ipilenzi ŋga. Mine kala tamâta rârâni simo
    tâno ndoni nde simora tu kinda nenda Maro Kindeni ipole paraŋa marumbu lâ.
  kan-OKCV: ಇಸ್ರಾಯೇಲರ ಕಡೆಗೆ ತಮ್ಮ ಪ್ರೀತಿಯನ್ನೂ, ತಮ್ಮ ಸತ್ಯತೆಯನ್ನೂ ಜ್ಞಾಪಕ ಮಾಡಿಕೊಂಡಿದ್ದಾರೆ;
    ಭೂಮಿಯ ಅಂತ್ಯಗಳಲ್ಲೆವೂ ನಮ್ಮ ದೇವರ ರಕ್ಷಣೆಯನ್ನು ನೋಡಿವೆ.
  tam-2017: அவர் இஸ்ரவேல் குடும்பத்துக்காகத் தமது கிருபையையும் உண்மையையும் நினைவுகூர்ந்தார்;
    பூமியின் எல்லைகளெல்லாம் நமது தேவனுடைய வெற்றியைக் கண்டது.
  spa-RV-1909: 'Hase acordado de su misericordia y de su verdad para con la casa de
    Israel: todos los términos de la tierra han visto la salud de nuestro Dios.'
  ron-BTF: Și-a amintit mila sa și adevărul său față de casa lui Israel, toate marginile
    pământului au văzut salvarea Dumnezeului nostru.
  eng-WEBP: He has remembered his loving kindness and his faithfulness toward the
    house of Israel. All the ends of the earth have seen the salvation of our God.
  eng-FBV: He has not forgotten to show his trustworthy love and faithfulness to the
    descendants of Israel. Our God has made his salvation clear to the ends of the
    earth.
  nld-1939: Hij was zijn liefde voor Jakob indachtig, En zijn trouw aan Israëls huis.
    Ziet nu, alle grenzen der aarde, De redding, door God ons gebracht!
  nch-BL: Yaya quielnamictoc cati techtencahuilijtoc pampa techicneli tojuanti tiisraelitame.
    Huan ama ipan nochi taltipacti quiitztoque quenicatza Toteco Dios techmaquixtijtoc
    tiimasehualhua.
  vie-1934: Ngài đã nhớ lại sự nhân từ và sự thành tín của Ngài đối cùng nhà Y-sơ-ra-ên;
    Các đầu đất đã thấy sự cứu rỗi của Đức Chúa Trời chúng tôi.
  cha-cha: 'Jagasja jajaso y minaaseña yan y minagajetña para y guima Israel: ya todo
    sija y uttimon y tano, guinin malie y satbasion y Yuusta.'
  hin-CV: इस्राएल वंश के लिए उन्होंने अपना करुणा-प्रेम तथा सच्चाई को भूला नहीं; पृथ्वी
    के छोर-छोर तक लोगों ने हमारे परमेश्वर के उद्धार को देख लिया है.
  eng-OURB: He has remembered his chesed ·loving-kindness· and his faithfulness toward
    the house of Israel [God prevails]. All the ends of the earth have seen the yishu'ah
    ·salvation· of our God.
  spa-BES: Ha tenido en cuenta su misericordia y su fe inmutable a la casa de Israel;
    todos los confines de la tierra han visto la salvación de nuestro Dios.
  tdx-tdx: Nitiahi’e ty fiferenaiña’e naho ty figahiña’e amy anjomba’ Israeley, fonga
    nahaoniñe ty fandrombahan’ Andrianañaharentika ze olon-tane.
  tha-KJV: พระองค์​ทรงระลึกถึงความเมตตาและความจริงของพระองค์ต่อวงศ์วานอิสราเอล ที่​สุดปลายแผ่นดินโลกทั้งสิ้นได้​เห​็นความรอดของพระเจ้าของเรา
  por-BR-2018: Ele se lembrou de sua bondade e de sua fidelidade para com a casa de
    Israel; todos os confins da terra viram a salvação de nosso Deus.
  deu-ELO: Er hat seiner Güte und seiner Treue gedacht dem Hause Israel; alle Enden
    der Erde haben die Rettung unseres Gottes gesehen.
  eng-WYC-2018: He bethought on his mercy; and on his truth, to the house of Israel.
    All the ends of earth; saw the health of our God. (He remembered his love, and
    his faithfulness, toward the house of Israel. All the ends of the earth; have
    seen the victory of our God.)
  epo-epo: Li memoras Sian bonecon kaj Sian fidelecon al la domo de Izrael. Vidis
    ĉiuj finoj de la tero la helpon de nia Dio.
  gfk-gfk: God i te lik leh no uno kunubus bia na tar harmarsai ta ira Israel, ma
    bia na hatutun ing ga tange ta diet. Ira katon bakut tano ula hanuo diet te nes
    no harhalon tano udahat God.
  uig-PIN: U Israil jǝmǝtigǝ bolƣan meⱨir-muⱨǝbbitini ⱨǝm ⱨǝⱪiⱪǝt-sadaⱪitini esigǝ
    aldi, Zeminning qǝt-yaⱪilirimu Hudayimizning nijatliⱪini kɵrdi.
  beo-beo: E da Isala:ili dunu ilima Ea mae fisili asigi hou da ilima dialoma:ne sia:i.
    Amola E da ea ilegele sia:i didili hamoi. Fifi asi gala dunu huluane da ninia
    Gode Ea hasalasisu hou amo huluane ba:i dagoi.
  tpi-OTNT: Em i tingting yet long promis bilong en na em i sori long ol Israel na
    i no lusim ol. Olgeta manmeri bilong olgeta ples i lukim pinis God bilong yumi
    i winim pait na i kisim bek yumi.
  hau-SA: Ya tuna da ƙaunarsa da kuma amincinsa ga gidan Isra’ila; dukan iyakar duniya
    sun ga ceton Allahnmu.
  udu-udu: A’di ki ka mo/en piti jin ṯelu sho’k e mo dhali mii ma isiŋ ganam piti
    mo e gu’b ma Israyiil mo. Aris ’pemen gi mony’ceshi ’baar mo tani p̱arki a’di
    e mo, a’di jin ta mo jin p̱inu mii e ma Arumgimis bana mo.
  uig-LAT: U Israil jemetige bolghan méhir-muhebbitini hem heqiqet-sadaqitini ésige
    aldi, Zéminning chet-yaqilirimu Xudayimizning nijatliqini kördi.
  nde-nde: Uselukhumbule uthando lwakhe lokuthembeka Kwakhe endlini ka-Israyeli; yonke
    imikhawulo yomhlaba iyibonile insindiso kaNkulunkulu wethu.
  ton-ton: 'Kuo ne manatu ki heʻene ʻaloʻofa mo ʻene moʻoni ki he fale ʻo ʻIsileli:
    kuo mamata ʻe he ngaahi ngataʻanga ʻo māmani ki he fakamoʻui ʻa hotau ʻOtua.'
  ces-1613: Rozpomenul se na milosrdenství své, a na pravdu svou k domu Izraelskému;
    všecky končiny země vidí spasení Boha našeho.
  eng-WMB: He has remembered his loving kindness and his faithfulness toward the house
    of Israel. All the ends of the earth have seen the salvation of our God.
  tam-TCV: அவர் இஸ்ரயேல் குடும்பத்தாரிடம் கொண்டிருந்த தமது அன்பையும் உண்மையையும் நினைவில்கொண்டார்;
    பூமியின் எல்லைகள் எல்லாம் நமது இறைவனுடைய இரட்சிப்பைக் கண்டன.
  ceb-ULB: Gihinumdoman niya ang iyang maunongon ug matinud-anon nga kasabotan ngadto
    sa panimalay ni Israel; ang tibuok kalibotan makakita sa kadaogan sa atong Dios.
  pol-UBG: Pamiętał o swoim miłosierdziu i swojej prawdzie wobec domu Izraela; wszystkie
    krańce ziemi ujrzały zbawienie naszego Boga.
  urd-GVU: اُس نے اسرائیل کے لئے اپنی شفقت اور وفا یاد کی ہے۔ دنیا کی انتہاؤں نے سب
    ہمارے خدا کی نجات دیکھی ہے۔
  eng-OEBCW: Mindful he was of his kindness to Jacob, faithful he was to the house
    of Israel. All the ends of the earth have seen the victory of our God.
  deu-1912: Er gedenkt an seine Gnade und Wahrheit dem Hause Israel; aller Welt Enden
    sehen das Heil unsers Gottes.
  kan-2017: ಆತನು ಇಸ್ರಾಯೇಲನ ಮನೆತನದವರ ಬಗ್ಗೆ ಇದ್ದ, ತನ್ನ ಪ್ರೀತಿ, ಸತ್ಯತೆಗಳನ್ನು ನೆನಪುಮಾಡಿಕೊಂಡಿದ್ದಾನೆ.
    ಭೂಲೋಕದ ಎಲ್ಲಾ ಕಡೆಯವರೂ, ನಮ್ಮ ದೇವರ ರಕ್ಷಣಾಕಾರ್ಯವನ್ನು ನೋಡಿದ್ದಾರೆ.
  yap-yap: Ke tay u gil’ e tin ni micheg ko girdi’ nu Israel u fithik’ e yul’yul’
    nge fare t’ufeg rok ngorad ni dabimus. Gubin e girdi’ u gubin yang ni ka ra guyed
    e gel nike tay e Got rodad.
  hlt-MCSB: Israel imkhui ham amah kah sitlohnah neh uepomnah te a thoelh pah dongah
    diklai khobawt loh mamih Pathen kah khangnah te boeih a hmuh uh.
  mdy-ETH: ዒስራዔኤሌ ዓሶም ፔኤኮ ሚጪንቲፆ ጉሙርቂንታያ ማዒፆዋ ማሌኔ፤ ዓጫ ማዓ ካሮና ቢያ ኑ ፆኦዛሢኮ ዓውሲፆ ዛጌኔ።
  twi-ASANTE: Wakae nʼadɔeɛ ne ne nokorɛ a ɔdi akyerɛ Israelfoɔ; asase ano nyinaa
    ahunu yɛn Onyankopɔn nkwagyeɛ.
  eng-WEBU: He has remembered his loving kindness and his faithfulness toward the
    house of Israel. All the ends of the earth have seen the salvation of our God.
  acu-NT: Tura Israela weari ainaun wait anentramia nunaka tura niin pengker awajsamia
    nunasha kajinmakchamiayi. Tura asamtai mash nungka ainamunam ii Yusri ni aintsri
    ainautin uwemtikramramiaji nuna wainkarmiayi.
  spa-PDDPT: Ha recordado su misericordia y su fidelidad a la casa de Israel. Todos
    los confines de la tierra vieron la salvación de nuestro ʼElohim.
  gun-gun: Ndaexarai guive Israel kuery omboaxy rupi ojeroviapy oiko aguã re. Ha'e
    ramo yvy jave re ha'e javi regua ikuai va'e oexa okuapy Nhanderuete nhandereraa
    jepeague.
  agu-BL: Tan yi banl talma' ja el cu'n i' te yi yol yi suknak sketz yi o' xonl Israel.
    Nin cyakil wunak yi ate' bene'n tzi'n wi munt, ja quil yi at ẍchamil i'.
  ilo-ULB: Laglagipenna ti kinapudnona iti katulagan ken ti kinapudnona iti balay
    ti Israel; makita iti amin a pungto ti dagati panagballigi ti Diostayo.
  kpg-kpg: Mee gu daudali hua dana hagababa dela ne hai ang gi digau Israel i di manawa dahi
    mo dono aloho dee odi ang gi digaula. Nia daangada huogodoo i nia madagoaa huogodoo
    gu gidee ginaadou di aali o tadau God.
  uig-ARA: ئۇ ئىسرائىل جەمەتىگە بولغان مېھىر-مۇھەببىتىنى ھەم ھەقىقەت-ساداقىتىنى ئېسىگە
    ئالدى، زېمىننىڭ چەت-ياقىلىرىمۇ خۇدايىمىزنىڭ نىجاتلىقىنى كۆردى.
  sus-sus: A mu nɛɛmu a xa dugutɛgɛɲa nun a xa xanunteya ma Isirayila bɔnsɔɛ mabiri.
    Duniɲa birin bara won Marigi Ala xa kisi to.
  pon-2006: E ketin dadaurete sapwellime inou ong mehn Israel kan ni loalopwoat oh
    limpoak poatopoat ong irail. Aramas koaros wasa koaros udiahlehr manaman en powehdi
    en atail Koht.
  jae-jae: Eŋ taê gêjam nê têtac gêwiŋ teŋgeŋŋa to biŋ ŋaŋêŋ, taŋ gêjac mata gêdêŋ
    gôlôac Israel naŋ.
  ksd-ksd: I tar nuk pa kana varmari ma kana dovot na mangamangana tadav ra kuba i
    Israel; A lavur ngungu na rakarakan a gunagunan dia tar gire ra varvalaun kai
    kada God.
  tur-YTC: İsrael halkına olan sevgi dolu iyiliğini ve sadakatini hatırladı. Yeryüzünün
    bütün uçları Tanrımız’ın kurtarışını gördü.
  bel-N: Узгадаў пра міласэрнасьць Сваю і вернасьць Сваю для дому Ізраіля. Усе канцы
    зямлі ўбачылі збаўленьне Бога нашага.
  grc-BRENT: Ἐξομολογησάσθωσαν τῷ ὀνόματί σου τῷ μεγάλῳ, ὅτι φοβερὸν καὶ ἅγιόν ἐστι,
  kpr-kpr: Nunda natofo Israel embokena beka gagojuse rea ari sisira ava kotise, ne
    dubo ruruse ava usira. God namanenda gitofu sosighi usira ava, evetu genembo endada
    irera isasambu, ne gosuseri.
  ind-AYT: Dia telah mengingat kebaikan-Nya dan kesetiaan-Nya terhadap seisi rumah
    Israel; semua ujung bumi telah melihat keselamatan Allah kita.
  yom-yom: Wutebukila luzolo luandi moyo ayi kikhuikizi kiandi kuidi nzo yi Iseli.
    Zitsukusunu zioso zi ntoto zimona phulusu yi Nzambi eto.
  yut-yut: Israel amɨn do but dasi galak taŋek dɨma yopmaŋ det do yaŋ teban tok agɨt
    uŋun do sigɨn nandɨsak. Piŋkopnin da emaron teban taŋek nin yokwikon baŋ pulugaŋ
    nipgut, uŋun mɨktɨmɨ mɨktɨmɨ amɨn ekwaŋ uŋun da kɨlɨ kawit.
  nya-nya: Iye wakumbukira chikondi chake ndi kukhulupirika kwake pa Aisraeli; malekezero
    onse a dziko lapansi aona chipulumutso cha Mulungu wathu.
  hrv-hrv: Spomenu se dobrote i vjernosti prema domu Izraelovu. Svi krajevi svijeta
    vidješe spasenje Boga našega.
  mps-mps: Agai te aga dąų walali pode homu konealuai, tama agai te Israel dabe
    homu dene eyu, tama augwali me tagalubeo. Tigidali bulu te tigidali we bidigo
    sualio. Te dena Godigo te boi bidigo bomo aiyaba elaluama, tama da ma sai dao.
  tpi-tpi: Em i tingting yet long promis bilong en na em i sori long ol Israel na
    i no lusim ol. Olgeta manmeri bilong olgeta ples i lukim pinis God bilong yumi
    i winim pait na i kisim bek yumi.
  dan-1931: han kom sin Nåde mod Jakob i Hu, sin Trofasthed mod Israels Hus. Den vide
    Jord har skuet vor Guds Frelse.
  vie-OVCB: Chúa nhớ lại lòng nhân từ và đức thành tín với Ít-ra-ên. Khắp đất đều
    thấy sự cứu rỗi của Đức Chúa Trời chúng ta.
  guj-2017: તેમણે પોતાની કૃપા તથા વિશ્વાસુપણું ઇઝરાયલના લોકોને માટે સંભાર્યાં છે;
    આખી પૃથ્વીએ આપણા ઈશ્વરનો વિજય જોયો છે.
  pon-2006A: E ketin dadaurete sapwellime inou ong mehn Israel kan ni loalopwoat oh
    limpoak poatopoat ong irail. Aramas koaros wasa koaros udiahlehr manaman en powehdi
    en atail Koht.
  por-BRBSL: Ele se lembrou de sua bondade amorosa e de sua fidelidade para com a
    casa de Israel. Todos os confins da Terra viram a salvação de nosso Deus.
  eng-OEBUS: Mindful he was of his kindness to Jacob, faithful he was to the house
    of Israel. All the ends of the earth have seen the victory of our God.
  swe-swe: Han kommer ihåg sin nåd (omsorgsfulla kärlek) och trofasthet mot Israels
    folk, [folk från] alla jordens hörn ser hur vår Gud (Elohim) frälser (räddar).
  cth-cth: Isarel imthung koe a lungmanae hoi yuemkamcu lah a onae hah pahnim hoeh.
    Talai van pueng ni Cathut rungngangnae teh hmu awh toe.
  twi-twi: Wakae nʼadɔe ne ne nokware a odi kyerɛɛ Israelfo no; asase ano nyinaa ahu
    yɛn Nyankopɔn nkwagye.
  hlt-hlt: Israel imkhui ham amah kah sitlohnah neh uepomnah te a thoelh pah dongah
    diklai khobawt loh mamih Pathen kah khangnah te boeih a hmuh uh.
  tbz-SIM: Kù í yɛ̃̀ mmɛsɑ̀ɑ̀ kù do yɛ̃ nkù yóó dɔɔ̀mɛ̀ Isidɑyɛɛribɛ, kù pĩ̀ḿmu kù
    bɛ́i ntì. Itemmɑ̀nkɛ imɔu kɔbɛ yɑ̀mu, Kuyie nkùù ti te kù ti dɛɛtɛ́mɛ̀.
  msy-2020: A Israelian apangkuvigha men akuraghasa dɨkɨrɨzir akar kam gɨnɨghnɨghavɨra
    ikia, me ataghizir puvatɨ. Kantribar gumazamiziba Godɨn gari, an apaniba ko mɨsogha
    me abɨragha, uam e ini.
  dop-dop: N tɔɔsɑ Ɩsɛɣɛlɩ nyə́mɑ tɔɔ nɑ ń lɑ-wɛɣɛ teu nɑ kʋpɑntʋ. Tɛtʋ tənɑsɩ tənɑ
    nɑwɑ tɑ́ Ɩsɔ nyʋɣʋ yɑpʋ tɔm.
  azb-azb: İsrail nəslinə Göstərdiyi məhəbbətini və sədaqətini xatırladı. Yer üzünün
    qurtaracağınadək hər yerdə Allahımızın zəfərini gördü.
  eng-DBY: 'He hath remembered his loving-kindness and his faithfulness toward the
    house of Israel: all the ends of the earth have seen the salvation of our God.'
  hin-2017: उसने इस्राएल के घराने पर की अपनी करुणा और सच्चाई की सुधि ली, और पृथ्वी
    के सब दूर-दूर देशों ने हमारे परमेश्वर का किया हुआ उद्धार देखा है। (लूका 1:54,
    प्रेरि. 28:28)
  wol-KYG: Moo dencal bànni Israyil ngoram, dencal ko wormaam, àddina ba mu daj di
    gis ni nu sunu Yàlla walloo.
  bjr-bjr: Yaaweefa Isaraee maqannaasara sia taikaaninna amuqusirana faqa mapukusee
    marira oosanara faqa nimianauree qimasee qimaqoona sia qauninau kaqi afu mundusee
    fimarinau. Aiqama maqa maaqa ati ati marusa rakiranaki maasa Anutuna afeeka doo
    qafaqau.
  eng-YLT: He hath remembered His kindness, And His faithfulness to the house of Israel,
    All ends of earth have seen the salvation of our God.
  kne-kne: Tinongpal na din kari na sin Israelita, kanayon ay napodno en daida ya
    inpappaila na din layad na en daida. Amin ay ipogaw sin solin di daga, din nangabakan
    Diyos tako yan inila da.
  eng-WYC-2017: He bethought on his mercy; and on his truth, to the house of Israel.
    All the ends of earth; saw the health of our God.
  eng-WMBB: He has remembered his loving kindness and his faithfulness towards the
    house of Israel. All the ends of the earth have seen the salvation of our God.
  zat-NTPS: Ba nune̱' ca da guche̱be lazre̱' chee̱ benne' Israel ca' ca naca xel-la'
    li lazre' chee̱', ne xel-la' nazrí'i zren chee̱'. Bénneache du gabí'i xe̱zr la
    xu ba belelé'ene̱' ca naca da be̱n Dios chee̱dxu.
  zty-NTPS: Bene' da' bchebe ḻaže'e gone' chegak benne' Israel ka' ni'a che yeḻa'
    ḻi ḻaže', na' yeḻa' nži'il chie'. Yógo'te benách bḻé'egekle' da' ben Dios
    ni'a chežo.
  urd-GVH: उसने इसराईल के लिए अपनी शफ़क़त और वफ़ा याद की है। दुनिया की इंतहाओं ने
    सब हमारे ख़ुदा की नजात देखी है।
  rug-rug: Ele kopu nia Sa sa Nana vina tatara koari na tie Izireli, pa Nana tataru
    nabuna koasa Nana vinariva egoi. Sari na tinoni pa doduru ia ka ia si kaqu dogoria
    sa Nana tinaharupu.
  gaz-gaz: Inni jaalala isaatii fi amanamummaa isaa mana Israaʼeliif yaadateera; daariin
    lafaa hundinuu, fayyisuu Waaqa keenyaa arganiiru.
  fra-LSG: Il s’est souvenu de sa bonté et de sa fidélité envers la maison d’Israël,
    Toutes les extrémités de la terre ont vu le salut de notre Dieu.
  yal-yal: A mi ɲinanxi a hinanna nun a tinxinna xɔn Isirayila yamaan xa. Bɔxɔn danne
    birin bata a to a en ma Ala bata en nakisi.
  iou-iou: Isrel ämawebeta watä pen api it yämet yäŋ bian yäŋkuko u nadäŋpäŋ ämawebeniye
    nämo yepmaŋkuk. Täŋirän ämawebe komeni komeni naniktä täktäki u kaŋpäŋ nadäŋpäŋ
    yäŋkuŋ; Anutu u ämawebeniye iwan keri terak nanikpäŋ yämagutkuk yäk.
  haw-1868: Ua hoomanao mai oia i kona lokomaikai, A me kona oiaio i ko ka hale o
    ka Iseraela; Ua ike no ua kihi a pau o ka honua I ka hoola ana o ko kakou Akua.
  arb-NAV: ذَكَرَ رَحْمَتَهُ وَأَمَانَتَهُ لِبَيْتِ إِسْرَائِيلَ. رَأَتْ كُلُّ أَقَاصِي
    الأَرْضِ خَلاصَ إِلَهِنَا.
  ded-ded: Ye Israe habu yenigoc yoac dedzege amma imoc modackecde, ye imoc negenu
    fekecde nga ye yoara modarudeac faka mong mi nigeckpeec. Anutuninango firang anec,
    imoc ngicngac bangec tegiau fekendae, yeneng henggec.
  ewe-ewe: Eɖo ŋku eƒe lɔlɔ̃ kple nuteƒewɔwɔ dzi na Israel ƒe aƒe la, eye anyigba
    ƒe mlɔenu ke hã kpɔ míaƒe Mawu la ƒe ɖeɖe.
  eng-LEE: 'He hath remembered his kindness and his truth toward the house of Israel:
    all the ends of the earth have seen the salvation of our God.'
  asm-FB: ইস্ৰায়েল বংশৰ কাৰণে তেওঁৰ অটল প্রেম আৰু বিশ্বস্ততাৰ কথা তেওঁ সোঁৱৰণ কৰিলে;
    পৃথিৱীৰ সকলো প্রান্তই আমাৰ ঈশ্বৰৰ জয় দেখা পাব।
  sus-A: عَ مُ نّيمُ عَ شَ دُفُتّفّحَ نُن عَ شَ شَنُنتٍيَ مَ عِسِرَيِلَ بْنسْي مَبِرِ.
    دُنِحَ بِرِن بَرَ وٌن مَرِفِ عَلَ شَ كِسِ تٌ.
  fra-SBL: Il s'est souvenu de sa bonté et de sa fidélité envers la maison d'Israël.
    Toutes les extrémités de la terre ont vu le salut de notre Dieu.
  hbo-hbo: זָ֘כַ֤ר חַסְדֹּ֨ו ׀ וֶֽאֱ‌ֽמוּנָתֹו֮ לְבֵ֪ית יִשְׂרָ֫אֵ֥ל רָא֥וּ כָל־אַפְסֵי־אָ֑רֶץ
    אֵ֝֗ת יְשׁוּעַ֥ת אֱלֹהֵֽינוּ׃
  kik-kik: Nĩaririkanĩte wendo wake na wĩhokeku wake ũrĩa erĩire nyũmba ya Isiraeli;
    ituri ciothe cia thĩ nĩcionete ũhonokanio wa Ngai witũ.
  fra-NCL: Il s’est souvenu de sa bonté et de sa fidélité envers la maison d’Israël ;
    toutes les extrémités de la terre ont vu le salut de notre Dieu.
  cek-AK: Israel imthung takoh ah a palungnathaih hoi oepthohhaih to poek pae boeh;
    aicae Sithaw pahlonghaih loe long boenghaih ah kaom kaminawk boih mah hnuk o boeh.
  cuk-cuk: Bab-Jehová Israel-dulemar-sabesaila maid. Ega ibmar-imakedseye-sogsa-gusad
    ebinsanonikid. Bela dulemar-napneggi-bukmalad, anmar-Bab-Dummad-bela-bela-e-bendaked
    daksamalad.
  uig-CYR: Улар улуқ вә сүрлүк намиңни мәдһийиләйду; У пак-муқәддәстур!
  pma-pma: Kei en rovobongentei vatie lat envatien onen min me-Isrel keil, ka lisenges
    kei mum vasin hatkatien keil onen. Meatin keil ten out vasi netan alesi mukave
    keihoen onen Ahi orer mulin teisav keil.
  tel-2017: ఆయన ఇశ్రాయేలు వంశం పట్ల తన నిబంధన విశ్వసనీయత, తన నమ్మకత్వం గుర్తు చేసుకున్నాడు.
    భూదిగంతాలు మన దేవుని విజయాన్ని చూస్తారు.
  hat-BSA: Li te sonje lanmou dous Li a avèk fidelite Li pou lakay Israël.
  ukr-ONPU: 'Нехай прославлять вони ім’я Твоє велике й грізне: воно святе!'
  kos-kos: El esam wulela lal nu sin mwet Israel Ke inse pwaye ac lungse kawil lal
    nu selos. Mwet in acn nukewa elos liye kutangla lun God lasr.
  hbo-WLC: זָ֘כַ֤ר חַסְדּ֨וֹ ׀ וֶֽאֱֽמוּנָתוֹ֮ לְבֵ֪ית יִשְׂרָ֫אֵ֥ל רָא֥וּ כָל־אַפְסֵי־אָ֑רֶץ
    אֵ֝֗ת יְשׁוּעַ֥ת אֱלֹהֵֽינוּ׃
  ibo-ibo: O chetala ịhụnanya ya na ikwesi ntụkwasị obi ya nʼebe ụlọ Izrel dị; nsọtụ
    nke ụwa niile ahụla nzọpụta Chineke anyị.
  ory-ory: ସେ ଇସ୍ରାଏଲ ବଂଶ ପକ୍ଷରେ ଆପଣା ଦୟା ଓ ବିଶ୍ୱସ୍ତତା ସ୍ମରଣ କରିଅଛନ୍ତି; ପୃଥିବୀର ପ୍ରାନ୍ତସ୍ଥ
    ସମସ୍ତେ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ପରିତ୍ରାଣ ଦେଖିଅଛନ୍ତି।
  chk-chk: A chechemeni an tong ellet me an allükülük ngeni chon Israel. Aramasen
    fanüfan meinisin ra küna usun än Kot amanaua aramas.
  rop-rop: Imbin kipum im pramis langa ola Isreil pipul. Imbin rispek en abum det
    filing blanga laigim im pipul olabat olataim. Pipul brom ebriweya bin luk God
    bin win garram im pawa.
  ukr-1871: Згадав про милість свою і про свою вірність для дому Ізраїля; всї кінцї
    землї побачили спасеннє Бога нашого.
  yon-yon: Ye kuu Israeldan yi dowad ye womoniyiibban ye mimyob dowakeniib ye ma korondiyiibban
    weng awini ye inameniib ikakman meenoon. Bobni yaa buruande bindi ye kiwaan nub
    Godbed ongmoon kuu okad yimin yimin koremdan kuu wedmiwen.
  deu-1951: Er hat sich seiner Gnade und Treue gegenüber dem Hause Israel erinnert;
    aller Welt Enden sehen das Heil unsres Gottes.
  eng-JPS: He hath remembered His mercy and His faithfulness toward the house of Israel;
    all the ends of the earth have seen the salvation of our God.
  srp-1865: Opomenu se milosti svoje i vjernosti svoje k domu Izrailjevu. Vidješe
    svi krajevi zemaljski spasenje Boga našega.
  lug-lug: Ajjukidde okwagala kwe okutakoma n’obwesigwa bwe eri ennyumba ya Isirayiri.
    Enkomerero z’ensi yonna zirabye obulokozi bwa Katonda waffe.
  heb-heb: זכר חסדו ואמונתו לבית ישראל ראו כל אפסי ארץ את ישועת אלהינו׃
  ben-IRV: তিনি ইস্রায়েল কুলের জন্যে তাঁর চুক্তির আনুগত্য ও বিশ্বস্ততা মনে করিয়েছেন;
    পৃথিবীর সমস্ত প্রান্ত আমাদের ঈশ্বরের বিজয় দেখবে।
  ntu-ntu: X aodule nigu lr Israel mz nzatutr-zvz-krde natqde. Murde leplz mz nrlc
    tulvzo nakrlzlr kx arlapxle nigu.
  pan-pan: ਉਹ ਨੇ ਆਪਣੀ ਦਯਾ ਅਤੇ ਆਪਣੀ ਵਫ਼ਾਦਾਰੀ ਨੂੰ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਲਈ ਚੇਤੇ ਰੱਖਿਆ ਹੈ,
    ਧਰਤੀ ਦੇ ਸਾਰਿਆਂ ਕੰਢਿਆਂ ਨੇ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਫ਼ਤਹ ਨੂੰ ਡਿੱਠਾ ਹੈ।
  mya-JVB: ဣသရေလ အမျိုးသားတို့၌ ကရုဏာ တော်နှင့် သစ္စာ တော်ကို အောက်မေ့ တော်မူပြီ။
    ငါ တို့ဘုရား သခင်၏ ကယ်တင် တော်မူခြင်းကျေးဇူးကို မြေကြီး စွန်း အပေါင်း တို့သည်
    မြင် ရကြပြီ။
  kgf-kgf: Inéŋ goi héihéiya ʒéma haka héla imi Israel héna géséhéra ionac niŋac wamma
    sisipac acya niŋɋelima imuhuc waŋec. Waŋu baec ʒécgéria séc Anutuac aŋgéŋ titi
    ai imi héŋdacgic.
  tte-O: Mulolo miyamiya yaina tomo Isileli kaiweli yo ana walo yawasosi kolili inuwatu-kalatagili.
    Tomo dedei meuloili kolili Yaubada ana kaiwe kaleya koina sigitaiyako.
  tbg-tbg: Viva tinavuara noraiqaakero irivaro vira muntukavano tinavuara voqavata
    vaivarora tiro, viva kia tinavu Isareriara tauru karaitiro, tinavu Variqavano
    vaiharo navutaaka kauquqihairo tinavu Isareri qaqini varakaimanta ekaa naato vatanaaka
    iri tavaarave.
  hmo-hmo: Lohiabada ese Israela taudia dekenai iena gwauhamata ia hamomokania. Ia
    ese Israela taudia ia lalokau henia noho, bona ia ese idia ia rakatania lasi.
    Tanobada bese idauidau ibounai ese, iseda Dirava ena kwalimu idia itaia vadaeni.
  zar-NT: Len yöl-laʼ dxiʼi ladxiʼ queëʼ, en yöl-laʼ li ladxiʼ queëʼ benëʼ ca rnna
    xtídzëʼë le guzxíʼ lu nëʼë gunëʼ quégaca bönachi Israel. Bilaʼléʼe bönachi idútë
    yödzölió ca busölë́ʼ rëʼu Dios queë́ruʼ.
  urd-urd: उसने इस्राईल के घराने के हक़ में अपनी शफ़क़त — ओ — वफ़ादारी याद की है,
    इन्तिहाई ज़मीन के लोगों ने हमारे ख़ुदा की नजात देखी है।
  rus-SYN: 'Да славят великое и страшное имя Твое: свято оно!'
  bqc-SIM: Gbɛ̃kɛ ń náai pↄ́ a vĩ ń wá Isailiↄ dↄaàgu. E dṹnia lɛ́wa wa è
    lá wá Lua zĩblè.
  tcz-CHONGTHU: Aman Israelte dinga ngailutna le kitahna nei a akitep nachu ageldoh'in
    ahi. Leiset kolmang gei in jong iPathen'u Elohim galjona hi amudoh tauve.
  mar-mar: त्याने इस्राएलाच्या घराण्यासाठी आपली निष्ठा आणि विश्वासाचा करार यांची आठवण
    केली; पृथ्वीच्या सर्व सीमांनी आमच्या देवाचा विजय पाहिला आहे.
  isl-isl: Hann hefur miskunnað lýð sínum, haldið loforð sín til Ísrael. Allur heimurinn
    sá er Guð bjargaði þjóð sinni.
  hlt-THB: Israel ipkhuikaw venawh amah ak lungnaak ingkaw a ypawmnaak ce sim khak
    hy; khawdyt nakaw thlang boeih ing ningnih Khawsa thaawngnaak ce hu hawh uhy.
  qub-qub: Tayta Diosninchëga yarpäriranmi cuyashan Israel runacunata. ¡Mundupa jucaj
    cuchuncho tiyaycajcunapis musyashami Tayta Diosninchi salbamashanchïtaga!
  bqp-bqp: Gbɛ̃kɛ kũ náani kũ à vĩ kũ Isarailanↄo dↄ̀n, andunia lɛ́zɛkidenↄ ó Luda
    surabanaa è ń pínki.
  hat-hat: Li te chonje jan li renmen moun Izrayèl yo, jan li toujou kenbe pawòl li
    gen ak yo. Moun toupatou sou latè te wè jan Bondye nou an ap delivre nou.
  eng-BSB: He has remembered His love and faithfulness to the house of Israel; all
    the ends of the earth have seen the salvation of our God.
  eng-WEBPB: He has remembered his loving kindness and his faithfulness towards the
    house of Israel. All the ends of the earth have seen the salvation of our God.
  kbq-kbq: Agrama Israeli vahe'ma huvempa huzmanteno, maka zupa nagra navesi tamante
    vava nehu'na, namefira huozamigahue huno'ma huvempama hu'nea nanekegu agesa antahi'ne.
    Ama mopama ometre emetre'ma hu'neregama nemaniza maka vahe'mota, Anumzamo'ma tagu'ma
    vazi'nea zana ko ke'naze.
  pon-pon: A kotin kolekol on men Ijrael a kalanan o melel; imwin jap karoj kin kilan
    pai en atail Kot.
  nhe-BL: Yajaya quiilnamictoc tlen techtencahuilijtoc pampa techicneli tojuanti tiisraelitame.
    Huan ama ipan nochi tlaltepactli quiitztoque quejatza Toteco Dios techmaquixtijtoc
    tiitlacajhua.
  wnc-wnc: Siakan, ita wamu ina yawan kekekakut takngae natake Isrel nana aminde butaya
    natayamuke dua kapekut. Dua kapewan aminu kepna kepna nana kuupbamda kawawa Anutuninda
    amau tasike yapbike ninu gatuna pakut.
  bus-bus: Gbɛ̃kɛ kↄ̃n náanɛ kɛ̀ à vĩ kↄ̃n Isarailinↄo dↄ̀n, andunalɛzɛkideenↄ wa
    Luda mìsina è ń píngi.
  gub-BL: Upuruamutar katu a'e. Nutyryk kwaw wemiaihu wanuwi. A'e rupi uzapo ma'e
    uze'eg Izaew wanupe imume'u pyrer rupi katete a'e. Te ywy muite wera'u ma'e rehe
    har wexak Tupàn Zanezar wàmàtyry'ymar waneityk awer wà.
  eng-DRA: 'Let them give praise to thy great name: for it is terrible and holy:'
