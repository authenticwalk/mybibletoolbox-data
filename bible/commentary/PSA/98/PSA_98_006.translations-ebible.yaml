verse: PSA.098.006
translations:
  mal-C: കാഹളംകൊണ്ടും കോലാട്ടിൻകൊമ്പിനാൽ തീർത്ത കാഹളംകൊണ്ടും— രാജാവായ യഹോവയുടെമുമ്പിൽ
    ആനന്ദഘോഷം മുഴക്കുക.
  deu-TKW: Mit Trompeten und Posaunenschall jauchzt vor dem König Jahwe!
  lin-lin: Bobeta maboko liboso ya Yawe, Mokonzi, na lokito ya bakelelo mpe ya maseke.
  mmx-mmx: Minat mas lempat tu mi lengkongkidi, la minap kup mi lososoro ri Leeme
    Silok, ni Loorong Silok atdik.
  eng-LSV: With trumpets, and voice of a horn, shout before the King, YHWH.
  eng-GNV: With shalmes and sound of trumpets sing loude before the Lord the King.
  eng-WEBSTER: With trumpets and sound of cornet make a joyful noise before the LORD,
    the King.
  nhw-BL: Xijpitzaca nochi tlamantli tlapitzali huan xihuicaca ica yejyectzi iixpa
    TOTECO, yaya catli Tlanahuatijquetl.
  swh-ONEN: 'kwa tarumbeta na mvumo wa baragumu za pembe za kondoo dume: shangilieni
    kwa furaha mbele za Bwana, aliye Mfalme.'
  bba-bba: I nùn womusu kuo kɑ kɔbi kɑ ɡuunu. I tɑki koowo wi, sinɑ bokon wuswɑɑɔ
    kɑ nuku dobu.
  eng-KJVCPB: With trumpets and sound of cornet Make a joyful noise before the Lord,
    the King.
  luo-luo: werneuru gi turumbete kod tung im maywak matek, koguru gi mor e nyim Jehova
    Nyasaye ma Ruoth.
  aii-aii: ܒܢܲܦܝܼܪܹ̈ܐ ܘܩܵܠܵܐ ܕܫܝܼܦܘܿܪܵܐ، ܩܲܘܸܚܘܼܢ ܩܲܕܡ ܡܲܠܟܵܐ ܡܵܪܝܵܐ.
  meu-meu: kibi badadia bona kibi maraḡidia reḡedia amo ba moale hisi dae, Pavapava
    Iehova vairanai.
  npi-ULB: तुरहीहरू र सिङको आवाजले परमप्रभु राजाको सामु आनन्दसाथ जयजयकार गर ।
  yor-yor: pẹ̀lú ìpè àti fèrè ẹ hó fún ayọ̀ níwájú Olúwa ọba.
  pes-OPCB: با کَرِناها و آوای سُرنا، به حضور خداوند پادشاه بانگ شادی برآورید!
  tgl-ULB: Sa pamamagitan ng mga trumpeta at mga tunog ng tambuli, mag-ingay kayo
    na may kagalakan sa harapan ng Hari, si Yahweh.
  nop-nop: Yahwe adi Mapme, doktiŋa bai eŋ manaŋ fedila nadifooŋ baham toneŋ.
  hui-hui: Pilipe biguliru pu lalu bi hongo howa ladaga halu Anduane Homogo ibuni
    inanaga kini kago lalu ibunaga mini yaraga hadaba.
  mya-mya: တံ​ပိုး​ခ​ရာ​နှင့်​နှဲ​တို့​ကို​မှုတ်​၍​ငါ​တို့​ဘု​ရင် ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​၌​ဝမ်း​မြောက်​စွာ
    ကြွေး​ကြော်​ကြ​လော့။
  bod-N: དུང་དང་རྭ་དུང་གཉིས་ཀྱི་སྐད་སྒྲ༌ཡིས། །རྒྱལ་ཆེན་ཡ་ཝཱེའི་དྲུང་དུ་དགའ་འབོད༌བྱེད།།
  wsk-wsk: Trumpet se kua sokelel itugumal ale, sail te airal ale Yawe ko amilmilaralko.
    Nu anananga King.
  sna-sna: nehwamanda nokurira kworunyanga rwegondobwe, danidzirai nomufaro pamberi
    paJehovha, iye Mambo.
  spa-BLM: Con trompetas y sonido de cuerno de carnero, hagan un ruido alegre ante
    el Rey, Yahvé.
  cac-cac: B'itanan̈ec d'a Jehová co Reyal d'a tzalajc'olal. B'itanan̈ec, tze pu'an
    q'uen trompeta, tze pu'anpax noc' ch'aac.
  swh-ULB: Kwa panda na sauti ya baragumu, fanyeni kelele za shangwe mbele ya Mfalme,
    Yahwe.
  bel-bel: Майсей і Аарон паміж сьвятарамі, і Самуіл паміж тымі, хто кліча імя Ягонае,
    клікаў да Госпада, і Ён слухаў іх;
  deu-ELBBK: Mit Trompeten und dem Schall der Posaune jauchzt vor dem König, dem HERRN!
  mbb-OT: '@see-verse:PSA.098.005'
  mal-2015: കാഹളങ്ങളോടും തൂര്യനാദത്തോടുംകൂടെ രാജാവായ യഹോവയുടെ സന്നിധിയിൽ ഘോഷിപ്പിൻ!
  gup-gup: Mak ngurribuhmen kore trumpets dja kunkanem yiman horns, dja ngurriwernhkayhmen
    kunnjilngmak dorrengh nuye Yawey, nawu king kadberre.
  rmc-rmc: Phurden pro trubi the pro bakrane rohi! Vičinen radišagoha anglo RAJ, anglo
    Kraľis!
  nlg-nlg: Kau lovui na ghau mana tavuli, ma kau ngingili vania Lord na vunaghida.
  pes-OPV: با کرناها و آواز سرنا! به حضور یهوه پادشاه آواز شادمانی دهید!
  ron-1924: Ку трымбице ши сунете дин корн, стригаць де букурие ынаинтя Ымпэратулуй,
    Домнулуй!
  ben-OBCV: তূরীধ্বনির শব্দে এবং শিঙার সুদীর্ঘ শব্দে— রাজা সদাপ্রভুর উদ্দেশে জয়ধ্বনি
    করো।
  som-som: Boqorka Rabbiga ah hortiisa farxad kaga dhawaajiya Turumbooyin iyo buunan.
  lat-VUC: 'Moyses et Aaron in sacerdotibus ejus, et Samuel inter eos qui invocant
    nomen ejus: invocabant Dominum, et ipse exaudiebat eos;'
  eng-ASVBT: With trumpets and sound of cornet Make a joyful noise before the King,
    Jehovah.
  mna-mna: Menmeen yom, mi kiwi twiiri, mi kalŋoyom isala mi kapakur Yooba. Pa ni
    ta king biibi ŋonoono.
  ita-1885: Date voci d'allegrezza con trombe, e suon di corno, Nel cospetto del Re,
    del Signore.
  eng-LXXUP: Moses and Aaron among his priests, And Samuel among them that call upon
    his name; They called upon the Lord, and he heard them.
  eng-ULB: With trumpets and the sound of the horn, make a joyful noise before the
    King, Yahweh.
  spa-VBL: con trompetas y al sonido del cuerno de carnero, canten con alegría ante
    el Señor, el Rey,.
  fra-_FOB: Avec les cors et le son des trompettes, poussez des cris de joie, devant
    le Roi, l'Éternel!
  mal-mal: കൊമ്പും കാഹളവും ഊതി രാജാവായ യഹോവയുടെ സന്നിധിയിൽ ഘോഷിക്കുവിൻ!
  urd-GVR: Turam aur narsingā phūṅk kar Rab Bādshāh ke huzūr ḳhushī ke nāre lagāo!
  suz-BL: आंइ पिप, परमप्रभु यावे आ ङोंइती ग्‍येरसीशा तुराही नु ग्रोव़ ताप्‍पीन। भजन
    संग्रह ९३:१
  eng-NOY: With clarions, and the sound of trumpets, Make a joyful noise before the
    LORD the King!
  ita-1927: Con trombe e col suono del corno, fate acclamazioni al Re, all’Eterno.
  ckb-ckb: بە زوڕنا و دەنگی کەڕەنا، هاواری شادی بکەن بەرامبەر بە یەزدانی پاشا.
  eng-BBE: With wind instruments and the sound of the horn, make a glad cry before
    the Lord, the King.
  xsi-xsi: Kambana tando kie-kie ku kasarâwa kandekana Yova Kindeni, inani kinda nenda
    Koipu Ŋalae.
  kan-OKCV: ತುತೂರಿಗಳಿಂದಲೂ, ಹೌದು, ಟಗರಿನ ಕೊಂಬಿನಿಂದಲೂ ಯೆಹೋವ ರಾಜರ ಮುಂದೆ ಆನಂದಘೋಷ ಮಾಡಿರಿ.
  tam-2017: யெகோவாவாகிய ராஜாவின் சமுகத்தில் பூரிகைகளாலும் எக்காள சத்தத்தாலும் ஆனந்தமாக
    ஆர்ப்பரியுங்கள்.
  spa-RV-1909: Aclamad con trompetas y sonidos de bocina delante del rey Jehová.
  ron-BTF: Cu trâmbițe și sunet de corn înălțați sunet de bucurie înaintea DOMNULUI,
    Împăratul.
  eng-WEBP: With trumpets and sound of the ram’s horn, make a joyful noise before
    the King, the LORD.
  eng-FBV: with trumpets and the sound of the ram's horn sing in happiness before
    the Lord, the King.
  nld-1939: 'Op trompet en bazuin: Jubelt voor Jahweh, den Koning!'
  nch-BL: Xijpitzaca nochi tamanti tapitzali huan xihuicaca ica cuajcualtzi iixpa
    TOTECO, yaya cati Tanahuatijquet.
  vie-1934: Hãy lấy còi và tiếng kèn Mà reo mừng trước mặt Vua, tức là Đức Giê-hô-va!
  cha-cha: Yan y trompeta sija yan y sonidon y cotneta; fatinas y minagof na inagang
    gui menan y Ray Jeova.
  hin-CV: तुरहियों तथा शोफ़ार के उच्च नाद के साथ याहवेह, हमारे राजा, के लिए उच्च स्वर
    में हर्षोल्लास का घोष किया जाए.
  eng-OURB: With trumpets and sound of the shofar ·ram horn·, make a joyful noise
    before the King, Adonai.
  spa-BES: Con los instrumentos de viento y el sonido de trompeta, haz un alegre clamor
    ante el Señor, el Rey.
  tdx-tdx: Reke-trompetra naho fivolañ’ antsiva— mipozaha an-drebek’ añatrefa’ Iehovà
    Mpanjaka.
  tha-KJV: ด้วยเสียงแตรและเสียงแตรทองเหลืองขนาดเล็กจงกระทำเสียงชื่นบานต่อพระพักตร์พระเยโฮวาห์
    คือพระมหากษั​ตริ​ย์
  por-BR-2018: Com trombetas, e som de cornetas, clamai alegremente diante do Rei
    SENHOR.
  deu-ELO: Mit Trompeten und dem Schall der Posaune jauchzet vor dem König Jehova!
  eng-WYC-2018: in trumps beaten out with hammer, and in voice of a trump of (a) horn.
    Heartily sing ye in the sight of the Lord, the king; (and with trumpets beaten
    out with a hammer, yea, with the sound of trumpets and horns. Heartily sing ye
    before the Lord, the King;)
  epo-epo: Per trumpetoj kaj per sono de korno Ĝoje kriu antaŭ la Reĝo, la Eternulo.
  gfk-gfk: Hus ira tulaal ma ra tahur. Kup ma ra gungunuama tupas no Watong, no King.
  uig-PIN: Kanay ⱨǝm sunay awazliri bilǝn, Padixaⱨ bolƣan Pǝrwǝrdigar aldida tǝntǝnǝ
    ⱪilinglar;
  beo-beo: Ninia Hina Bagade Godema nodone dalabede duni amola fulabosu hono amo fulabosa,
    nodone wele sia:ma.
  tpi-OTNT: Winim biugel na mambu na singaut na amamas long Bikpela, em i king.
  hau-SA: tare da bushe-bushe da karar ƙahon rago, ku yi sowa don farin ciki a gaban
    Ubangiji, Sarki.
  udu-udu: Ka risa poome/ jin p̱inu mo dhali ki kony ce jin p̱inu mo, ḵumi cuuwa/
    gom bwaŋ ’kunyka/ ibwambor ma Maliḵ mo, a’di jin ta Tap̱a mo.
  uig-LAT: Kanay hem sunay awazliri bilen, Padishah bolghan Perwerdigar aldida tentene
    qilinglar;
  nde-nde: ngamacilongo langomsindo wophondo lwenqama hlokomani ngentokozo phambi
    kukaThixo, iNkosi.
  ton-ton: Mou kalanga fakafiefia ʻaki ʻae ngaahi meʻalea mo e leʻo ʻoe meʻalea, ʻi
    he ʻao ʻo Sihova ko e Tuʻi.
  ces-1613: Trubami a zvučnými pozouny hlas vydejte před králem Hospodinem.
  eng-WMB: With shofars and sound of the ram’s horn, make a joyful noise before the
    King, the LORD.
  tam-TCV: எக்காளங்களோடும், கொம்பு வாத்திய முழக்கங்களோடும் யெகோவாவாகிய அரசரின்முன்
    மகிழ்ந்து பாடுங்கள்.
  ceb-ULB: Inubanan sa mga trumpeta ug ugong sa budyong, pagmugna ug malipayong panaghugyaw
    atubangan sa Hari, nga si Yahweh.
  pol-UBG: Przy trąbach i dźwięku kornetów wykrzykujcie radośnie przed PANEM, Królem.
  urd-GVU: تُرم اور نرسنگا پھونک کر رب بادشاہ کے حضور خوشی کے نعرے لگاؤ!
  eng-OEBCW: With trumpet and sound of horn, shout before the king.
  deu-1912: Mit Drommeten und Posaunen jauchzet vor dem HERRN, dem König!
  kan-2017: ತುತ್ತೂರಿಗಳನ್ನೂ, ಕೊಂಬನ್ನೂ ಊದುತ್ತಾ, ಯೆಹೋವರಾಜನಿಗೆ ಜಯಘೋಷಮಾಡಿರಿ.
  yap-yap: Mu thoyed e rappa nge yabul, mi gimed tolul’nag e felfelan’ ngak SOMOL
    ni pilung rodad.
  hlt-MCSB: BOEIPA Manghai mikhmuh ah olueng, tuki ol neh yuhui uh lah.
  mdy-ETH: ዲንኮና ዛዬ ዑኡሲና ናንጊና ናንጋ ጎዳ ማዔ ካኣታሢ ቤርታ ዒላሹዋቴ።
  twi-ASANTE: momfa totorobɛnto ne nnwennini mmɛn, nteam ahosɛpɛ so wɔ Awurade, yɛn
    ɔhene no anim.
  eng-WEBU: With trumpets and sound of the ram’s horn, make a joyful noise before
    the King, the LORD.
  acu-NT: Turasha warasrum, ii Apuri Yus kantamrakrum, nangku umpungmaikiakrum kantamataram.
  spa-PDDPT: Con trompetas y al sonido de la corneta. ¡Aclamen con gozo ante el Rey
    Yavé!
  gun-gun: Pemonhe'ẽ mimby guaxu ha'e vaka rakuakue guigua. Pevy'a Senhor renonde,
    huvixave oĩ ramo.
  agu-BL: Cyak'e'u' chik'ajsbilu' tetz Kataj, na i' yi ketz kareyil. Ba'n xcon yi
    ma'cl cyanu' chi tane'n su' nka chun tan tak'le'n chik'ajsbilu' tetz.
  ilo-ULB: Agraman dagiti trumpeta ken ti uni ti tangguyob, agpukpukawkayo a sirarag-o
    iti sangoanan ti Ari a ni Yahweh.
  kpg-kpg: Ili hia godou labaa mo godou labaa madaagoo manu, mo di wwolowwolo tenetene
    ang gi Dimaadua go tadau king!
  uig-ARA: كاناي ھەم سۇناي ئاۋازلىرى بىلەن، پادىشاھ بولغان پەرۋەردىگار ئالدىدا تەنتەنە
    قىلىڭلار؛
  sus-sus: wo xa sarae fe sɛɛwɛ ra wo Mangɛ Alatala ya i.
  pon-2006: Kumwail peuk sowi oh koronida kan, oh ngisingiski amwail peren ong KAUN-O,
    atail nanmwarki.
  jae-jae: Anac dauc to posauno êtaŋ. Awem êôc kiŋ Apômtau toôndugeŋ.
  ksd-ksd: A tavur, ma ra kaur bula. Avat a manga pupunge ta ra luaina mata i ra Luluai,
    ra King.
  tur-YTC: Borularla ve koç boynuzu sesiyle, Kral olan Yahve’nin önünde sevinçle haykırın.
  bel-N: На трубах і гукам рогу усклікайце перад абліччам Валадара ГОСПАДА!
  grc-BRENT: Μωυσῆς καὶ Ἀαρὼν ἐν τοῖς ἱερεῦσιν αὐτοῦ, καὶ Σαμουὴλ ἐν τοῖς ἐπικαλουμένοις
    τὸ ὄνομα αὐτοῦ· ἐπεκαλοῦντο τὸν Κύριον, καὶ αὐτὸς εἰσήκουεν,
  kpr-kpr: Tavuya dombu eini dombu enimi fusise, Bajari, namondeda kinikena ivugaghae
    koko fuge arugaore!
  ind-AYT: Dengan trompet dan bunyi sangkakala, bersorak-sorailah di hadapan Raja,
    yaitu TUHAN!
  yom-yom: mu zitulumbeta ayi mu biyoko bi phoka yi dimemi, yamikinanu mu khini va
    ntuala Yave, ntinu.
  yut-yut: Kweŋ gat ae kasɨsɨŋ gat pɨsoŋek yaŋ tɨdaŋek kɨsɨk kɨsɨk aŋek Yawe aŋkɨsini.
    Uŋun Kɨla Amɨn Madep egɨsak.
  nya-nya: ndi malipenga ndi kuliza kwa nyanga ya nkhosa yayimuna fuwulani mwachimwemwe
    pamaso pa Yehova Mfumu.
  hrv-hrv: 'uz trublje i zvuke rogova: kličite Jahvi kralju!'
  mps-mps: Te biugel me ona eliyu, me bu weyu, tama i weyu, te wiegi yai pemene Genuai
    Bidiba yao, aga te king dao.
  tpi-tpi: Winim biugel na mambu na singaut na amamas long Bikpela, em i king.
  dan-1931: råb af Fryd for Kongen, HERREN, til Trompeter og Hornets Klang!
  vie-OVCB: với kèn đồng cùng tiếng tù và trầm bổng. Đồng thanh ca ngợi trước Chúa
    Hằng Hữu, là Vua!
  guj-2017: તૂરી તથા રણશિંગડાંના અવાજથી યહોવાહ રાજાની આગળ હર્ષનાદ કરો.
  pon-2006A: Kumwail peuk sowi oh koronida kan, oh ngisingiski amwail peren ong KAUN-O,
    atail nanmwarki.
  por-BRBSL: Com trombetas e som da buzina do carneiro, fazer um barulho alegre diante
    do Rei, Yahweh.
  eng-OEBUS: With trumpet and sound of horn, shout before the king.
  swe-swe: med trumpeter (trumpetstötar) och shofarer (vädurshorn, basuners ljud).
    Ropa i glädje inför konungen, Herren!
  cth-cth: Mongka hoi tuki hoi Siangpahrang BAWIPA hmalah, lunghawicalah hoi hram
    awh haw.
  twi-twi: momfa torobɛnto ne adwennini mmɛn, nteɛ mu ahosɛpɛw so wɔ Awurade, yɛn
    hene no anim.
  hlt-hlt: BOEIPA Manghai mikhmuh ah olueng, tuki ol neh yuhui uh lah.
  tbz-SIM: Ndɛ́úkùnkonɛ̀ ku nɛ̀ siheú, nɛ̀ yɛtɑ̃tɛhe. Piɛtɛnɛ̀ ti Yiɛ̀ nKuyie nkuù
    tu okpɑ̀ɑ̀tì.
  msy-2020: Ia sɨghaba ko itabagh iviva, pamten dɨmɨva Ikiavɨra Itir Godɨn ziam fɨ,
    a en atrivim.
  dop-dop: Ɩ́ tʋ Tɑcɑɑ wulɑʋ kɛ yonkpɑɑmɑ nɑ lɑŋhʋlʋmlɛ, nɑ ɑkɑntɛɛ nɑ tutuuŋ.
  azb-azb: Kərənay, şeypur səsi ilə, Padşah olan Rəbbin hüzurunda cuşa gəlin, Ona
    nida edin!
  eng-DBY: With trumpets and sound of cornet, make a joyful noise before the King,
    Jehovah.
  hin-2017: तुरहियां और नरसिंगे फूँक फूँककर यहोवा राजा का जयजयकार करो।
  wol-KYG: Wal-leen liit yi, wal bufta yi te xaacul Buur Aji Sax ji!
  bjr-bjr: Ufireena faqa sipsipa aanainnai auqira ukeenannoo faqa fuaqaidaqa, Yaaweenara
    maasa karaambaiqa fee qidaqa mina oorinni mi namunannai asasamma amaqaaqa.
  eng-YLT: With trumpets, and voice of a cornet, Shout ye before the king Jehovah.
  kne-kne: Mananggoyob ya manbogaw kayo begew si ragsak yo sin sangoanan Diyos ay
    ari tako.
  eng-WYC-2017: in trumps beaten out with hammer, and in voice of a trump of horn.
    Heartily sing ye in the sight of the Lord, the King;
  eng-WMBB: With shofars and sound of the ram’s horn, make a joyful noise before the
    King, the LORD.
  zat-NTPS: Le gucuezre luzu da ca' dxulucuezre̱', ne da dxutíl-lale ca', ne le cuezre
    xa'a lu xel-la' dxebé lau Xránadxu, Wenná Bea chee̱dxu.
  zty-NTPS: Le wkwéž lozgak bia ka', na' yezika' da' ka' ẕgol-le, na' le kwéžeya'a
    ḻo yeḻa' žebele chele ḻaw X̱anžon', Bennen' ẕnna bi'e žo'o.
  urd-GVH: तुरम और नरसिंगा फूँककर रब बादशाह के हुज़ूर ख़ुशी के नारे लगाओ!
  rug-rug: Mi ivui sari na ivivu meke na buki, mi velavela pa qinetuqetu pa kenuna
    e Zihova sa nada Baṉara.
  gaz-gaz: malakataa fi sagalee gaanfaatiin, fuula Waaqayyo mootichaa duratti ililchaa.
  fra-LSG: Avec les trompettes et au son du cor, Poussez des cris de joie devant le
    roi, l’Éternel!
  yal-yal: Ɛ xɔtane nun fenne fe. Ɛ sɔnxɔ sɛwani mangan xa, Alatala.
  iou-iou: '@see-verse:PSA.098.005'
  haw-1868: Ma na pu a ma ka leo o na pepeiaohao, E hooho olioli oukou imua o ke alii,
    o Iehova hoi.
  arb-NAV: اهْتِفُوا أَمَامَ الرَّبِّ الْمَلِكِ نَافِخِينَ بِأَبْوَاقٍ نُحَاسِيَّةٍ
    وَأَبْوَاقٍ قَرْنِيَّةٍ.
  ded-ded: Ngeni trampet nga tomengtoa fifigec musi udumeng gombunga fingecbeso. Ngeni
    KEBU ngictauninaac kicfu kecma yegec dendzerenggema sogac sogaigoc heimibisia.
  ewe-ewe: kpẽkuku kple lãdzokuku kpakple dzidzɔɣli do ɖe Yehowa, fia la ŋkume.
  eng-LEE: With trumpets and the sound of cornet shout joyfully before the King, the
    Lord.
  asm-FB: তূৰী বজাই শিঙা বাদ্যৰে সৈতে ৰজা যিহোৱাৰ আগত আনন্দ ধ্বনি কৰা।
  sus-A: وٌ شَ سَرَيٍ قٍ سّيوّ رَ وٌ مَنفّ عَلَتَلَ يَ عِ.
  fra-SBL: Avec les trompettes et le son de la corne de bélier, faites un bruit joyeux
    devant le roi, Yahvé.
  hbo-hbo: בַּ֭חֲצֹ֣צְרֹות וְקֹ֣ול שֹׁופָ֑ר הָ֝רִ֗יעוּ לִפְנֵ֤י ׀ הַמֶּ֬לֶךְ יְהוָֽה׃
  kik-kik: 'inai na tũrumbeta, na mũgambo wa coro: anĩrĩrai na gĩkeno mũrĩ mbere ya
    Jehova, o ũcio Mũthamaki.'
  fra-NCL: Avec les trompettes et au son du cor, poussez des cris de joie devant le
    Roi Yahweh !
  cek-AK: Mongkah hoi tuu taki to ueng oh loe, Angraeng, Siangpahrang hmaa ah anghoehaih
    hoiah hang oh.
  cuk-cuk: Bab-Jehová-Rey-guedga, weligwaledgi namakmala, gar-trompetaʼba ega namakmala,
    garmarba ega namakmala.
  uig-CYR: Униң каһинлири арисида Муса вә Һарун бар еди, Намини чақирғанлар ичидә
    Самуилму һазир еди; Улар Пәрвәрдигарға илтиҗа қилип, чақирди, У уларға җавап бәрди.
  pma-pma: Mihouh amaru ka mihemakul en sien, mihoumoni heha min Iahova koa vi asuv
    houlu orer.
  tel-2017: బాకాలతో కొమ్ముబూర ధ్వనితో, రాజైన యెహోవా ఎదుట సంతోషంగా కేకలు వేయండి.
  hat-BSA: Avèk twonpèt ak son a kòn. Rele fò devan Wa a, SENYÈ a.
  ukr-ONPU: Мойсей і Аарон серед священників Його, і Самуїл серед тих, хто кличе Його
    ім’я; кликали вони до Господа, і Він відповідав їм.
  kos-kos: Uk mwe ukuk, A sasa ke engan nu sin LEUM GOD, su tokosra lasr.
  hbo-WLC: בַּ֭חֲצֹ֣צְרוֹת וְק֣וֹל שׁוֹפָ֑ר הָ֝רִ֗יעוּ לִפְנֵ֤י ׀ הַמֶּ֬לֶךְ יְהוָֽה׃
  ibo-ibo: jirinụ opi na opi ike, tisie mkpu ọṅụ ike nʼihu Onyenwe anyị, Onye bụ Eze.
  ory-ory: ତୂରୀ ଓ ଭେରୀ ନାଦରେ ରାଜା ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଆନନ୍ଦଧ୍ୱନି କର।
  chk-chk: Oupwe eäni eu mweireiren pwapwa fän rappwa me puun sewi me fän mesen ewe
    King, ewe Samol mi Lapalap.
  rop-rop: Blowim ola longwan wisul en hon en jingat gudbinjiwei langa YAWEI det bos
    blanga wi.
  ukr-1871: Трубами кованими і голосом рога засурміть перед царем Господом!
  yon-yon: Kibiyiib sibi duruwiibbed baandenib nub King, Yariman kui, ye arinambo
    ari kube komkime.
  deu-1951: mit Trompeten und Posaunenschall spielet vor dem König, dem HERRN!
  eng-JPS: With trumpets and sound of the horn shout ye before the King, the LORD.
  srp-1865: U trube i rogove zatrubite pred carem Gospodom.
  lug-lug: n’amakondeere n’eddoboozi ly’eŋŋombe. Muyimbe n’essanyu mu maaso ga Mukama
    era Kabaka.
  heb-heb: בחצצרות וקול שופר הריעו לפני המלך יהוה׃
  ben-IRV: তূরী ও শিঙার আওয়াজের সঙ্গে রাজা সদাপ্রভুুর সামনে আনন্দময় শব্দ কর।
  ntu-ntu: X mz nzvxu-krbzku trpu. Na-angrlvzku Yawe, kc tqngi King!
  pan-pan: ਤੁਰ੍ਹੀਆਂ ਅਤੇ ਨਰਸਿੰਗੇ ਦੀ ਅਵਾਜ਼ ਨਾਲ ਯਹੋਵਾਹ ਪਾਤਸ਼ਾਹ ਦੇ ਅੱਗੇ ਲਲਕਾਰੋ।
  mya-JVB: တံပိုး နှဲခရာ ကိုမှုတ်၍ ၊ ရှင်ဘုရင် တည်းဟူသောထာဝရဘုရား ရှေ့ တော်၌ ကြွေးကြော်
    ကြလော့။
  kgf-kgf: Tomuŋ mimisuleac hétéŋanéŋ ic kewu Yaweac wésiaiguc ségiségi wamma hériaŋ
    haimu.
  tte-O: Bwagigi lalakili yo kikiuli kwayuili yo me ami yaliyaya kwawui Yeoba ala
    kin manna mena.
  tbg-tbg: Ne aanumaarave/nomave, sipisipi pomuve, vi haikara vi haikara varake vuaqaqi
    viha, Avuhainaara Nora Kotira avuqaa vaiha, quaheha naverai tivaqi vuate.
  hmo-hmo: Kibi badadia bona kibi maragidia do umui hiriria. Regena mai moale danu,
    iseda King, Lohiabada, hanamoa totona do umui karaia.
  zar-NT: ¡Guliʼcödxi lúzugacabaʼ chivo, en lúzugacabaʼ bëdxi lahuëʼ Xanruʼ Dios,
    Nu rinná bëʼ!
  urd-urd: नरसिंगे और करना की आवाज़ से, बादशाह या'नी ख़ुदावन्द के सामने खु़शी का नारा
    मारो।
  rus-SYN: Моисей и Аарон между священниками и Самуил между призывающими имя Его взывали
    к Господу, и Он внимал им.
  bqc-SIM: ń kã̀aepɛao ń kuu'ↄo, à pↄna wii dↄ Dii wá Kíawa.
  tcz-CHONGTHU: Sumkon toh kelngoi ki gin kithong tohthon iPakai u Yahweh le ilengpau
    masanga chohjejun la sauvin.
  mar-mar: कर्णा आणि शिंगाच्या आवाजाने, परमेश्वर राजासमोर आनंदाने जयघोष करा.
  isl-isl: Blásið í lúðra og básúnur gjalli! Hljómsveitin spili lofgjörðarlag. Hyllið
    Drottin, konunginn!
  hlt-THB: Uut awi ingkaw tuu’m cai ak ki yng doena, Bawipa sangpahrang haiawh zeel
    doena khy lah uh.
  qub-qub: Tayta Dios Ray captin ñaupancho cushisha cantar alabay trompëtacuna y tucana
    wagracuna wagashanwan.
  bqp-bqp: kũ kãkãkipɛnaao kũ kuru yĩsãmpanaao. À pↄnna wiki lɛ́ Dikiri ó Kínanɛ.
  hat-hat: Soufle klewon, kònen lanbi! Rele devan Seyè a sitèlman nou kontan, paske
    se li ki wa.
  eng-BSB: With trumpets and the blast of the ram’s horn shout for joy before the
    LORD, the King.
  eng-WEBPB: With trumpets and sound of the ram’s horn, make a joyful noise before
    the King, the LORD.
  kbq-kbq: Ufenteti'ene sipisipimofo paziveteti ufena nereta, Ra Anumzana kini ne'mofo
    avuga ranke huta zagamera nehuta musenkasea hiho.
  pon-pon: Ian trompete o nil en koronete, komail nijinij on Nanmarki Ieowa!
  nhe-BL: Xijpitzaca nochi tlamantli tlapitzali huan xihuicaca ica yejyectzi iixtla
    TOTECO, yajaya tlen Tlanahuatijquetl.
  wnc-wnc: Siwan pum gatu benggo ngang puyake ayanggamatake Buyambamtapa king kapaninde
    apbaknganong.
  bus-bus: kↄ̃n kãkãkipɛnao kↄ̃n kuru'ↄo. À pↄnna wii pɛ́ Dii wa Kínanɛ.
  gub-BL: Pexi'àm pezupy nehe. Pezupy tapi'ak i'ak kwer xi'àm romo iapo pyrer nehe.
    Pezegar penurywete haw rupi Tupàn Tuweharupi Wiko Ma'e Zaneruwihawete henataromo
    nehe.
  eng-DRA: 'Moses and Aaron among his priests: and Samuel among them that call upon
    his name. They called upon the Lord, and he heard them:'
