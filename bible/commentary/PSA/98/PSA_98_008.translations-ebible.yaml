verse: PSA.098.008
translations:
  mal-C: നദികൾ കരഘോഷം മുഴക്കട്ടെ, മാമലകൾ ഒന്നുചേർന്ന് ആനന്ദകീർത്തനം ആലപിക്കട്ടെ;
  deu-TKW: Die Ströme sollen in die Hände klatschen, die Berge insgesamt jubeln
  lin-lin: Tika ete bibale ebeta maboko mpe bangomba nyonso eganga na esengo
  mmx-mmx: Laradan sen, mina pasa leventingen nimi. Lengkong kaana, minak pixan eburu
    mi lososoro at lemeren Leeme Silok,
  eng-LSV: Floods clap hand, together hills cry aloud,
  eng-GNV: Let the floods clap their hands, and let the mountaines reioyce together
  eng-WEBSTER: 'Let the floods clap their hands: let the hills be joyful together'
  nhw-BL: Nopa hueyame ma paquica, huan masehualme ma momatlatzinica, huan nochi tepeme
    ma huicaca ica paquilistli
  swh-ONEN: Mito na ipige makofi, milima na iimbe pamoja kwa furaha,
  bba-bba: Dɑɑ bɑkɑnu nu tɑki koowo. Guunu nu nuku dobun kuuki koowo sɑnnu sɑnnu Yinni
    Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: 'Let the floods clap their hands: Let the hills be joyful together'
  luo-luo: Aore mondo opam lwetgi, gode mondo ower kaachiel ka gimor;
  aii-aii: ܢܲܗܪ̈ܵܘܵܬܹ‌ܐ ܡܵܚܝܼ ܟ̰ܲܦܹ̈ܐ، ܛܘܼܪ̈ܵܢܹܐ ܩܲܘܸܚܝܼ ܥܲܡ ܚܕܵܕܹ̈ܐ
  meu-meu: Abata na imadia bae patapata, ororo na moale anedia bae abi hebou
  npi-ULB: नदीहरूले तिनीहरूले आफ्‍ना ताली बजाऊन् र पहाडहरू आनन्दले कराऊन् ।
  yor-yor: Ẹ jẹ́ kí odo kí ó ṣápẹ́, ẹ jẹ́ kí òkè kí ó kọrin pẹ̀lú ayọ̀;
  pes-OPCB: نهرها دست بزنند و کوهها در حضور خداوند شادی کنند؛ زیرا خداوند برای داوری
    جهان می‌آید. او قومهای جهان را با عدل و انصاف داوری خواهد کرد.
  tgl-ULB: Hayaan ang mga ilog na ipalakpak ang kanilang mga kamay at hayaan ang mga
    bundok na sumigaw sa kagalakan.
  nop-nop: Ime wapum, ime miiŋ, hidi kohopapa utneŋ. Kaŋ kweboboe heki, hidi Yahwe
    namanda foloŋ kap toŋa nadifo tineŋ.
  hui-hui: Iba timbuni poramiru tíguabi nde gi habe badaba. Dindi hari wedemiru tíguabi
    nde turu howa Anduane Homogonaga deni iba ganaru ladaba.
  mya-mya: အ​ချင်း​မြစ်​တို့၊လက်​ခုပ်​တီး​ကြ​လော့။ အ​ချင်း​တောင်​များ​တို့၊ထာ​ဝ​ရ​ဘု​ရား​သည်
    ကမ္ဘာ​လော​က​ကို​အုပ်​စိုး​ရန်​ကြွ​လာ​တော်​မူ ပြီ​ဖြစ်​၍ တစ်​ပြိုင်​နက်​ရှေ့​တော်​တွင်​ရွှင်​လန်း​ဝမ်း​မြောက်​စွာ
    သီ​ချင်း​ဆို​ကြ​လော့။ ကိုယ်​တော်​သည်​ကမ္ဘာ​ပေါ်​ရှိ​လူ​အ​ပေါင်း​တို့​အား တ​ရား​မျှ​တ​စွာ​အုပ်​စိုး​တော်​မူ​လိမ့်​မည်။
  bod-N: གཙང་པོ་རྣམས་ཀྱིས་ཐལ་མོ་བརྡབ་པ༌དང༌། །རི་བོ་རྣམས་ཀྱིས་ལྷན་ཅིག་དགའ་འབོད༌གྱིས།།
  wsk-wsk: Nina yu luan bibiya, nigiting moralko; nina duruk suen la, bolala la amilmil
    wur iluwalko!
  sna-sna: Nzizi ngadziuchire maoko adzo, makomo ngaaimbe pamwe chete nomufaro;
  spa-BLM: Que los ríos aplaudan. Que las montañas canten juntas de alegría.
  cac-cac: C'an̈ocab' a' nivac a' yuj tzalajc'olal. Junlajanocab' tz'aj yavaj lum
    nivac vitz d'a tzalajc'olal d'a yichan̈ Jehová,
  swh-ULB: Mito na ipige makofi, na milima ipige kelele kwa furaha.
  bel-bel: Госпадзе, Божа наш! Ты слухаў іх; Ты быў ім Богам, Які даруе і карае за
    дзеі іхнія.
  deu-ELBBK: Mögen die Ströme in die Hände klatschen, mögen jubeln die Berge allzumal
    –
  mbb-OT: Henduen be te menge etew is menge wahig he ebpelakpak, ne ebperedredseey
    te kegkanta te kegkelipey is menge vuvungan.
  mal-2015: പ്രവാഹങ്ങൾ കൈകൊട്ടട്ടെ; പർവ്വതങ്ങൾ ഒരുപോലെ യഹോവയുടെ മുമ്പാകെ ഉല്ലസിച്ചു
    ഘോഷിക്കട്ടെ.
  gup-gup: Ngudda nawu mankabo rowk, wanjh ngurribiddowkmen kore nungka kunnjilngmak
    dorrengh! Ngudda nawu kuwarddekimuk rowk, ngurridjarrkwayinin kunjilngmak dorrengh
    kore kumirrk nuye nawu Yawey. Dja nungka kamre dja kabendjaddjadme birriwarlahkenh
    rowk bininj kore kondah kurorre. Kaluk nungka kabendjadme bu djal mandjad, dja
    kabenbebbehdjadme bu kundjalmakkenh.
  rmc-rmc: O paňa mi tapčinen le vastenca; o verchi mi giľaven jekhetane radišagoha.
  nlg-nlg: Ghau na lei beti tavetave mana lei ghotu, kau tapotapo limamiu ma kau linge
    koukolu nia na togotogo vania a Lord.
  pes-OPV: نهرهادستک بزنند! و کوهها با هم ترنم نمایند.
  ron-1924: сэ батэ дин палме рыуриле, сэ стриӂе де букурие тоць мунций
  ben-OBCV: নদীরা হাততালি দিক, পর্বতগুলি একসঙ্গে আনন্দগান করুক;
  som-som: Webiyadu ha sacbiyeen, Oo buuruhuna dhammaantood farxad ha kaga gabyeen
    Rabbiga hortiisa,
  lat-VUC: Domine Deus noster, tu exaudiebas eos; Deus, tu propitius fuisti eis, et
    ulciscens in omnes adinventiones eorum.
  eng-ASVBT: Let the floods clap their hands; Let the hills sing for joy together
  mna-mna: Mi yok ta boozomen ko tipespeeze naman pini. Mi abalabal ta boozomen ko
    tilup kwon, mi kalŋan isala ma tipakuri isu kereene uunu.
  ita-1885: Battansi i fiumi a palme; Cantino d'allegrezza tutti i monti.
  eng-LXXUP: O Lord our God, thou heardest them; O God, thou becamest propitious to
    them, Though thou didst take vengeance on all their devices.
  eng-ULB: Let the rivers clap their hands, and let the mountains shout for joy.
  spa-VBL: Que los ríos celebren, que los montes se unan a la celebración
  fra-_FOB: Que les fleuves battent des mains, que toutes les montagnes chantent de
    joie, devant l'Éternel!
  mal-mal: നദികൾ കൈ കൊട്ടട്ടെ; പർവ്വതങ്ങൾ ഒരുപോലെ യഹോവയുടെ മുമ്പാകെ ഉല്ലസിച്ചുഘോഷിക്കട്ടെ.
  lit-lit: Teploja rankomis upės, kartu tekrykštauja kalnai
  urd-GVR: Dariyā tāliyāṅ bajāeṅ, pahāṛ mil kar ḳhushī manāeṅ,
  suz-BL: समुन्‍द्र ङा छालपुकीमी आन गुइ फ्रोक्‍चा माल्‍नीम। डांडा नेल्‍ल ग्‍येरसीशा
    परमप्रभु यावे आ ङोंइती कालेम कुम्‍सो पने।
  eng-NOY: Let the rivers clap their hands, And the mountains rejoice together
  ita-1927: I fiumi battan le mani, i monti cantino assieme per gioia, dinanzi all’Eterno.
    Poich’egli viene a giudicare la terra;
  ckb-ckb: با ڕووبارەکان چەپڵە لێبدەن و هەموو چیاکان هەلهەلە لێبدەن،
  eng-BBE: Let the streams make sounds of joy with their hands; let the mountains
    be glad together,
  xsi-xsi: Miki lââ ŋalaŋala kaponza mbaumi, aŋga miki tuu ŋalaŋala kala kagogo kawami
    kawâŋgi wâŋgiŋa ndekâŋa kâ lâ Yova Kindeni nao.
  kan-OKCV: ನದಿಗಳು ಚಪ್ಪಾಳೆ ತಟ್ಟಲಿ. ಬೆಟ್ಟಗಳು ಒಟ್ಟುಗೂಡಿ ಆನಂದ ಕೀರ್ತನೆ ಹಾಡಲಿ.
  tam-2017: யெகோவாவுக்கு முன்பாக ஆறுகள் கைதட்டி, மலைகள் ஒன்றாக கெம்பீரித்துப் பாடட்டும்.
  spa-RV-1909: Los ríos batan las manos; los montes todos hagan regocijo,
  ron-BTF: Să bată din palme potopurile, să cânte de bucurie munții împreună
  eng-WEBP: Let the rivers clap their hands. Let the mountains sing for joy together.
  eng-FBV: Let the rivers celebrate, let the hills join in the celebration
  nld-1939: 'De stromen in hun handen klappen, De bergen tezamen juichen:'
  nch-BL: Nopa hueyame ma paquica, huan masehualme ma momatatzinica, huan nochi tepeme
    ma huicaca ica paquilisti
  vie-1934: Nguyện các sông vỗ tay, Núi non cùng nhau hát vui mừng trước mặt Đức Giê-hô-va!
  cha-cha: 'Polo ya y manadan janom ujanafamapagpag canaeñija: polo ya y egso sija
    manganta pot y minagof.'
  hin-CV: नदियां तालियां बजाएं, पर्वत मिलकर हर्षगान गाएं;
  eng-OURB: Let the rivers clap their hands. Let the mountains sing for joy together.
  spa-BES: Que las corrientes hagan sonidos de alegría con sus manos; Que las montañas
    se alegren juntas,
  tdx-tdx: Hitehateha-­taña o sorotombakeo, le hitrao-pisabo an-kaehake o vohitseo,
  tha-KJV: ให้​กระแสน้ำตบมือของมัน ให้​บรรดาเนินเขาปี​ติ​ยินดี​ด้วยกัน
  por-BR-2018: Que os rios batam palmas, que as montanhas juntamente se alegrem,
  deu-ELO: Mögen die Ströme in die Hände klatschen, mögen jubeln die Berge allzumal-
  eng-WYC-2018: Floods shall make joy with hand; together hills shall make full out
    joy, (The rivers make joy, or clap, with their hands; the hills rejoice together,)
  epo-epo: La riveroj plaŭdu per la manoj, La montoj kune kantu ĝoje,
  gfk-gfk: I tahut bia ira taah diet na pasapasar, ma ira uladih diet na inge tika
    ma ra gungunuama.
  uig-PIN: Kǝlkün-taxⱪinlar qawak qalsun; Pǝrwǝrdigar aldida taƣlar ⱪoxulup tǝntǝnǝ
    ⱪilip nahxa eytsun;
  beo-beo: Hano amola agolo huluane dilia da Gode Ea midadi aligili, dilia lobo fane,
    Hina Godema nodone gesami hea:ma.
  tpi-OTNT: Yupela ol bikpela solwara, yupela i mas paitim han. Yupela ol maunten,
    yupela i mas singim song bilong amamas long ai bilong Bikpela.
  hau-SA: Bari koguna su tafa hannuwansu, bari duwatsu su rera tare don farin ciki;
  udu-udu: Dhalka gannu/ yi’de/ tor me’d buni mo. Dhalka ris wosh yuḵ gway moŋ’kuny
    bwa imonṯal ’de/ mo
  uig-LAT: Kelkün-tashqinlar chawak chalsun; Perwerdigar aldida taghlar qoshulup tentene
    qilip naxsha éytsun;
  nde-nde: Akuthi imifula iqakeze izandla zayo, akuthi izintaba zihlabele kanyekanye
    ngentokozo;
  ton-ton: 'Ke pasipasi ʻe he ngaahi vai ʻa honau nima: tuku ke fiefia fakataha ʻae
    ngaahi moʻunga,'
  ces-1613: Řeky rukama plésejte, spolu i hory prozpěvujte,
  eng-WMB: Let the rivers clap their hands. Let the mountains sing for joy together.
  tam-TCV: ஆறுகள் தங்கள் கைகளைத் தட்டட்டும்; மலைகள் மகிழ்ச்சியுடன் ஒன்றுசேர்ந்து பாடட்டும்.
  ceb-ULB: Ang kasapaan mopalakpak, ug ang kabukiran managsinggit sa kalipay.
  pol-UBG: Niech rzeki klaszczą w dłonie, niech góry radują się wspólnie;
  urd-GVU: دریا تالیاں بجائیں، پہاڑ مل کر خوشی منائیں،
  eng-OEBCW: Let the streams clap their hands, let the hills shout for gladness together
  deu-1912: Die Wasserströme frohlocken, und alle Berge seien fröhlich
  kan-2017: ನದಿಗಳು ಚಪ್ಪಾಳೆ ಹೊಡೆಯಲಿ; ಪರ್ವತಗಳೆಲ್ಲಾ ಉತ್ಸಾಹಧ್ವನಿಮಾಡಲಿ.
  yap-yap: Gimed e pi lul’ mu waywaygad; gimed e burey mu tanggad u ta’bang ko felfelan’
    u peowchen SOMOL,
  hlt-MCSB: Tuiva rhoek loh kut tun paeng uh lamtah tlang boeih loh tamhoe uh saeh.
  mdy-ETH: ዎራ ኩጮ ፔኤኮ ባዖንጎ፤ ዹካኣ ዎሊ ዑፃ ዓይናዾንጎ።
  twi-ASANTE: Momma nsubɔntene mmɔ wɔn nsam, mmepɔ nka mmom nto ahurisie dwom;
  eng-WEBU: Let the rivers clap their hands. Let the mountains sing for joy together.
  acu-NT: Tura entsa wej wajainausha Yusnak mash wararsarti. Tura mura ainausha mash
    iruntrar ii Apurin wararsarti.
  spa-PDDPT: Batan sus manos los ríos. Que las montañas en conjunto se regocijen
  gun-gun: Yakã ha'e javi tojepo pete! Yvyty ikuai va'e voi toporaei ovy'aa rupi
  agu-BL: Nin cyakil yi e'chk tzanla' ba'n wajcan, nin cyakil yi e'chk ju'wtz ba'n
    chiẍch'in tan bi'l yi tzatzin yi ate' cu'nt yil tz'ul tzaj Kataj.
  ilo-ULB: Agpalakpak koma dagiti karayan, ken agpukkaw koma iti rag-o dagiti banbantay.
  kpg-kpg: Goodou go nia monowai llauehe, goodou paapaa godou lima. Goodou go nia
    gonduu, goodou huogodoo daahili mo di tenetene i mua o Dimaadua,
  uig-ARA: كەلكۈن-تاشقىنلار چاۋاك چالسۇن؛ پەرۋەردىگار ئالدىدا تاغلار قوشۇلۇپ تەنتەنە
    قىلىپ ناخشا ئېيتسۇن؛
  sus-sus: xuree xa e bɛlɛxɛe bɔnbɔ, geyae xa e xui ite sɛɛwɛ ra
  pon-2006: Kumwail pillap akan, kumwail lopwolopw; kumwail dohl akan, kumwail iang
    koul pereperen mwohn KAUN-O,
  jae-jae: Bu kapôêŋ ŋasamac, amakop lemem. Lôc samob sêkêli tauŋ sêpi-sêpigeŋ sêkô
    Anôtô laŋôgeŋ.
  ksd-ksd: Boina ba ra lavur lovon diat a papar, A lavur buabuana diat a taorong ma
    ra gugu,
  tur-YTC: Irmaklar el çırpsın. Dağlar hep birlikte sevinçle haykırsın.
  bel-N: Няхай пляскаюць у далоні рэкі, і горы радуюцца разам [з імі]
  grc-BRENT: Κύριε ὁ Θεὸς ἡμῶν, σὺ ἐπήκουες αὐτῶν· ὁ Θεὸς, εὐίλατος ἐγίνου αὐτοῖς,
    καὶ ἐκδικῶν ἐπὶ πάντα τὰ ἐπιτηδεύματα αὐτῶν.
  kpr-kpr: Uvu mane barago, nemokena resena, kotugo enda jiro fumbari mane nemokena
    resena, ungo de fokufoku ghuse, Bajari da dombuda dabade ivuga use yaru sevu!
  ind-AYT: Biarlah sungai-sungai bertepuk tangan; biarlah gunung-gunung bersorak-sorai
    bersama-sama
  yom-yom: Bika minlangu minneni mibula mioko miawu. Bika miongo miyimbila va kimosi
    mu khini ;
  yut-yut: Pakbi madep ji kɨsit tɨdoni. Kabap ji kɨsɨk kɨsɨk aŋek kap yoni.
  nya-nya: Mitsinje iwombe mʼmanja mwawo, mapiri ayimbe pamodzi mwachimwemwe;
  hrv-hrv: Rijeke nek' plješću rukama, zajedno s njima neka se brda raduju!
  mps-mps: Te genuai soabo ąį dabe, dagego te nogo eliyąo. Tama te bulu du dabe,
    dagego tęąbi weyu, te Genuai Bidi gedude pemene yao.
  tpi-tpi: Yupela ol bikpela solwara, yupela i mas paitim han. Yupela ol maunten,
    yupela i mas singim song bilong amamas long ai bilong Bikpela.
  dan-1931: Strømmene klappe i Hænder, Bjergene juble til Hobe
  vie-OVCB: Sông và suối hãy vỗ tay tán thưởng! Núi đồi hãy trổi giọng hoan ca
  guj-2017: નદીઓના પ્રવાહો તાળી પાડો અને પર્વતો હર્ષનાદ કરો.
  pon-2006A: Kumwail pillap akan, kumwail lopwolopw; kumwail dohl kan, kumwail iang
    koul pereperen mwohn KAUN-O,
  por-BRBSL: Let os rios batem palmas. Deixem as montanhas cantarem juntas por alegria.
  eng-OEBUS: Let the streams clap their hands, let the hills shout for gladness together
  swe-swe: Låt floderna klappa sina händer, låt bergen jubla (ropa i glädje) tillsammans
  cth-cth: Palangnaw ni a kuttabawng naseh. Monnaw hai BAWIPA hmalah konawm naseh.
  twi-twi: Momma nsubɔnten mmɔ wɔn nsam, mmepɔw nka mmom nto ahurusi nnwom;
  hlt-hlt: Tuiva rhoek loh kut tun paeng uh lamtah tlang boeih loh tamhoe uh saeh.
  tbz-SIM: Díndi ikó, mpotɛ́nɛ̀ tipíɛ́tì. Díndi yɛtɑ̃rɛ̀ kɛ̀ di wɛ̃nnɛ́ kɛ́iitɛ.
  msy-2020: Ia faner ekiaba, ia dafaribav sogh. Ia mɨghsɨaba, ia ighiabar amuva bar
    akongegh.
  dop-dop: Pusi ɩ́ wiliti nɑ pɔɔŋ tənɑ nɑ́ɑ́ kpɛntɩ nɑ ɩ́ yoo yontu kɛ Tɑcɑɑ.
  azb-azb: Onun hüzurunda qoy çaylar əl çalsın, Dağlar birgə mədh oxusun!
  eng-DBY: Let the floods clap [their] hands; let the mountains sing for joy together,
  hin-2017: नदियाँ तालियाँ बजाएँ; पहाड़ मिलकर जयजयकार करें।
  wol-KYG: dex tàccu, tund sarxolleendoo,
  bjr-bjr: Nammari uqanna faqa Yaaweena oorisaa nisauku aridaqa asasiaqa. Amuaqu namuqa
    faqa moodaanaki kammafi Yaaweena oorisaa susummamaqaaqa.
  eng-YLT: Floods clap hand, together hills cry aloud,
  kne-kne: Dakayo ay ginawang, manpalakpak kayo, dakayo ay dontog, man-es-esa kayo
    ay mankanta si ragsak yo sin sangoanan di Apo.
  eng-WYC-2017: Floods shall make joy with hand; together hills shall make full out
    joy,
  eng-WMBB: Let the rivers clap their hands. Let the mountains sing for joy together.
  zat-NTPS: Le capa na'le, le'e xe̱gu ca'. Le gul-la lu xel-la' dxebé, le'e, xi'a
    ca', lau Xránadxu
  zty-NTPS: Le kapa' na'le, ḻe'e, yegw ka'. Le goḻ ḻo yeḻa' žebele, ḻe'e, ya'a
    ka', ḻaw X̱anžon',
  urd-GVH: दरिया तालियाँ बजाएँ, पहाड़ मिलकर ख़ुशी मनाएँ,
  rug-rug: Gamu na ovuku, mi koa qetuqetu gua rina tinoni pu popohara ni limadia,
    sari na toqere si madi keke gua kera qetuqetu pa kenuna.
  gaz-gaz: Lageen harka isaanii haa rurrukutan; tulluuwwanis tokkummaadhaan haa ililchan;
  fra-LSG: Que les fleuves battent des mains, Que toutes les montagnes poussent des
    cris de joie,
  yal-yal: Baane xa e xuini te alo yii bɔnbɔ xuina! Geyane xa sɔnxɔ sɛwani e bode
    xɔn!
  iou-iou: Ume, in mämä taŋi yäk täkot! Pom, in imaka udegän, Ekäni iŋamiken oretoret
    täŋpäŋ kap tek täkot!
  haw-1868: 'E paipai ua muliwai i na lima: E hauoli pu hoi na mauna'
  arb-NAV: لِتُصَفِّقِ الأَنْهَارُ بِالأَيْدِي، وَتَتَرَنَّمِ الْجِبَالُ مَعاً.
  ded-ded: Doku ngeni mari kpegec tiki ngeni sogaima yegec ngenahafoc heibisia.
  ewe-ewe: Mina tɔsisiwo naƒo asikpe, eye towo katã nadzi ha ɖekae le dzidzɔkpɔkpɔ
    ta.
  eng-LEE: Let the rivers clap their hands; let the mountains be joyful together,
  asm-FB: নদীবোৰে হাত-তালি দিয়ক; পর্বতবোৰে একেলগে আনন্দ গান কৰক,
  sus-A: شُرٍيٍ شَ عٍ بّلّشّيٍ بْنبْ، فٍيَيٍ شَ عٍ شُي عِتٍ سّيوّ رَ
  fra-SBL: Que les fleuves battent des mains ! Que les montagnes chantent de joie
    ensemble.
  hbo-hbo: נְהָרֹ֥ות יִמְחֲאוּ־כָ֑ף יַ֝֗חַד הָרִ֥ים יְרַנֵּֽנוּ׃
  kik-kik: Njũũĩ nacio nĩikĩhũũre hĩ, o nacio irĩma nĩciine hamwe nĩ gũkena;
  fra-NCL: Que les fleuves applaudissent, qu’ensemble les montagnes poussent des cris
    de joie,
  cek-AK: Vapuinawk mah ban tabaeng o nasoe; maenawk loe Angraeng hmaa ah anghoehaih
    laa nawnto sah o nasoe.
  cuk-cuk: Diwarmar-mamaid, argan ogormala, bela yarmar-bubukwad, weligwaledgi namakmala.
  uig-CYR: И Пәрвәрдигар Худайимиз, Сән уларға җавап бәрдиң; Яман қилмишлириға яриша
    җаза бәргән болсаңму, Сән уларни кәчүргүчи Илаһ едиң.
  pma-pma: Oai mul mue en sien min Ahi ka eang en vatihou keil mul muhuh en souen
    keil.
  tel-2017: నదులు చప్పట్లు కొట్టాలి. కొండలు ఆనందంతో కేకలు పెట్టాలి.
  hat-BSA: Kite larivyè yo bat men yo. Kite mòn yo chante ansanm ak jwa
  ukr-ONPU: Господи, Боже наш, Ти відповідав їм! Ти був для них Богом, Який прощає,
    але й карав їх за провини їхні.
  kos-kos: Lela infacl u in paspas, A eol u in tukeni on ke engan ye mutun LEUM GOD,
  hbo-WLC: נְהָר֥וֹת יִמְחֲאוּ־כָ֑ף יַ֝֗חַד הָרִ֥ים יְרַנֵּֽנוּ׃
  ibo-ibo: Ka osimiri na iyi niile kụọ aka ha, ka ugwu niile bụkuokwa ya abụ nʼihi
    ọṅụ;
  ory-ory: ନଦ-ନଦୀଗଣ କରତାଳି ଦେଉନ୍ତୁ; ପର୍ବତଗଣ ଏକ ସଙ୍ଗେ ଆନନ୍ଦଗାନ କରନ୍ତୁ;
  chk-chk: Ekewe koluk repwe alopolop, ekewe chuk repwe kölfengen fän pwapwa.
  rop-rop: Ola riba klep bingga, en ola hil sing mijamet blanga preisim YAWEI.
  ukr-1871: Нехай ріки в долонї плещуть, гори разом торжествують перед Господом!
  yon-yon: Ok awaan korem kuu dingki wowemoon areb kamime, kwane aangko aangko kuu
    ibmo kubi yook wingkime.
  deu-1951: die Ströme sollen in die Hände klatschen, alle Berge jubeln vor dem HERRN,
    weil er kommt, die Erde zu richten!
  eng-JPS: Let the floods clap their hands; let the mountains sing for joy together;
  srp-1865: Rijeke neka pljeskaju rukama; skupa gore nek se raduju
  lug-lug: Emigga gikube mu ngalo n’ensozi zonna ziyimbire wamu olw’essanyu;
  heb-heb: נהרות ימחאו כף יחד הרים ירננו׃
  ben-IRV: নদীরা তাদের হাতে হাততালি দিক এবং পর্বতরা আনন্দের জন্য চিত্কার করুক;
  ntu-ntu: Nimu lue na-amqmq-lzbqamu mz nztalio-krmu mz nabzde. X nimu newz na-angrlvzamu
    Yawe!
  pan-pan: ਨਦੀਆਂ ਤਾਲ ਦੇਣ, ਪਰਬਤ ਰਲ ਕੇ ਜੈ ਜੈ ਕਾਰ ਕਰਨ,
  mya-JVB: မြစ် တို့သည် လက်ခုပ် တီး၍၊ တောင် ရှိသမျှ တို့ သည်လည်း ရွှင်လန်း ကြစေ။
  kgf-kgf: Yaweac wésiaiguc dokunéŋ luma méra qeqe waŋgic baec boŋanéŋ momacnec ségiségi
    wamma legic héimigic.
  tte-O: Komiu yalubwasi nimamiyao wakoya-pweyapwesili, besiele koya meuloimiu kwawali
    toyawa me ami yaliyaya Yeoba manna mena.
  tbg-tbg: Nora namarivauvo, inaara namarivauvo, nenta kauqu ruqutiha quaheha variate.
    Aiqinavauvo, nevata ihi tivaqi vuate.
  hmo-hmo: Sinavai ibounai e, emui imana do umui patapataia, bona ororo ibounai e,
    umui ese ane do umui abia hebou mai moale danu, Lohiabada ena vairana dekenai.
  zar-NT: ¡Guliʼcapaʼ náʼaliʼ, yuguʼ yegu, ateʼ lu yöl-laʼ rudzeja queë́liʼ guliʼgul-la
    lahuëʼ Xanruʼ, libíʼiliʼ, guíʼadoʼ,
  urd-urd: सैलाब तालियाँ बजाएँ; पहाड़ियाँ मिलकर ख़ुशी से गाएँ।
  rus-SYN: Господи, Боже наш! Ты внимал им; Ты был для них Богом прощающим и наказывающим
    за дела их.
  bqc-SIM: Swaↄ, à gã̀alɛ Dii aɛ. Gbɛ̀sĩsĩↄ, à gulakɛ sãnusãnu,
  tcz-CHONGTHU: Vadung jousen kipah'in akhut beng uhen! Thinglhang gam jousen kipah'in
    la sauhen,
  mar-mar: नद्या टाळ्या वाजवोत, आणि पर्वत हर्षनाद करोत.
  isl-isl: Fossarnir klappi lof í lófa og klettarnir syngi gleðisöng, því að Drottinn
    mun dæma heiminn í réttlæti sínu og af réttvísi.
  hlt-THB: Lawngnukhqi ing kut bei u seitaw, tlangkhqi ing zeelnaak laa kutoet na
    sa u seh;
  qub-qub: Cushicuypita mayucunapis gaparpächun. Jircacunapis cushicuypita gaparpächun.
  bqp-bqp: Swanↄ ↄkpa lɛ́ Dikiri arɛ, kpinↄ ayuwii kɛ lɛɛlɛ,
  hat-hat: Se pou larivyè yo pran bat men yo. Se pou tout ti mòn yo pran chante ansanm
    sitèlman yo kontan.
  eng-BSB: Let the rivers clap their hands, let the mountains sing together for joy
  eng-WEBPB: Let the rivers clap their hands. Let the mountains sing for joy together.
  kbq-kbq: Ranra tintamimoza zamazana nehesageta, agonaramimota tamagerura eri mago
    huta musenkase zagamera hiho.
  pon-pon: Pilap akan en lopolopeki pa arail; o nana kan en pereperenki.
  nhe-BL: Nochi atemitl ma paquica, huan tlacame ma momatlaxcaloca, huan nochi tepetini
    ma huicaca ica paquilistli
  wnc-wnc: Siwan yangga atzipmakaing kapaapa ginda aminda kataknga wesikaing binga
    wesiningge nataat. Sike ginu tawanu kuupbamda, ginda Anutue kaine kap taike asiknga
    baknganingge nataat.
  bus-bus: Swaanↄ ↄpa lɛ́ Dii aɛ, kpiiinↄ guda kɛ lɛdolɛ,
  gub-BL: Pezepopetepetek nehe, yrykawhu. Ywytyr, pezegar penurywete haw rupi Tupàn
    Tuweharupi Wiko Ma'e henataromo nehe,
  eng-DRA: 'Thou didst hear them, O Lord our God: thou wast a merciful God to them,
    and taking vengeance on all their inventions.'
