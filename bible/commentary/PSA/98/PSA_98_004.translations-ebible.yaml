verse: PSA.098.004
translations:
  mal-C: സർവഭൂമിയുമേ, യഹോവയ്ക്ക് ആനന്ദത്തോടെ ആർപ്പിടുക, ആഹ്ലാദാരവത്തോടെ അവിടത്തേയ്ക്ക്
    സ്തുതിപാടുക;
  deu-TKW: Jauchzt Jahwe, alle Lande; brecht in Jubel aus und lobsingt!
  lin-lin: Mokili mobimba, bobetela Yawe maboko, boyemba banzembo ya esengo mpe bobeta
    mindule !
  mmx-mmx: Nemi axap limixin at na lavatbung menemen, minak pixan sosoro ri Leeme
    Silok. Mina emi asu rin mi lempixan la luxupkup sosoro!
  eng-LSV: Shout to YHWH, all the earth, || Break forth, and cry aloud, and sing.
  eng-GNV: 'All the earth, sing ye loude vnto the Lord: crie out and reioyce, and
    sing prayses.'
  eng-WEBSTER: 'Make a joyful noise to the LORD, all the earth: make a loud noise,
    and rejoice, and sing praise.'
  nhw-BL: Yeca ipan nochi tlaltipactli xijpaquilismacaca TOTECO huan xihuicaca ica
    miyac paquilistli.
  swh-ONEN: Mpigieni Bwana kelele za shangwe, dunia yote, ipaze sauti kwa nyimbo za
    shangwe na vinanda;
  bba-bba: Bɛɛ hɑnduniɑɡibu kpuro, i nɔɔɡiru suo kɑ nuku dobu. I nuku dobun kuuki
    koowo i kɑ nùn siɑrɑ i nùn tɔmɑ kɑ womusu.
  eng-KJVCPB: 'Make a joyful noise unto the Lord, all the earth: Make a loud noise,
    and rejoice, and sing praise.'
  luo-luo: Koguru gi mor ni Jehova Nyasaye, un piny duto, weruru kod ilo gi dwol mamit;
  aii-aii: ܩܲܘܸܚܘܼܢ ܠܡܵܪܝܵܐ ܟܠܵܗ̇ ܐܲܪܥܵܐ، ܦܨܘܿܚܘܼܢ ܘܫܲܒܚܘܼܢ ܘܙܡܘܿܪܘܼܢ.
  meu-meu: Iehova ba moale hisi dae henia, tanobada idoinai; moale anedia ba lada
    isi, hahenamo anedia bavabi.
  npi-ULB: हे सबै पृथ्वी, परमप्रभुको निम्ति आनन्दसाथ जयजयकार गर । गीत गाओ, आनन्दसाथ
    गाओ र स्तुति गर ।
  yor-yor: Ẹ hó ìhó ayọ̀ sí Olúwa, gbogbo ayé, ẹ bú sáyọ̀, ẹ kọrin ìyìn,
  pes-OPCB: ای ساکنان زمین، با شادی خداوند را بستایید؛ با صدای بلند سرود بخوانید و
    او را بپرستید.
  tgl-ULB: Sumigaw kay Yahweh ng may kagalakan, buong daigdig; isambulat sa awit at
    umawit ng may kagalakan, umawit ng mga papuri.
  nop-nop: Unduŋ doktiŋa metam hogohogok hidi kap tonadifo Yahwedok timineŋ. Welenadifo
    kap toŋa Yahwe wou nintiloneŋ.
  hui-hui: Wali agali dindi bibahendeni kamiru tígua Anduane Homogohondo turu halu
    iba gana ladaba. Bu miniha dungulo holenaga iba gana turu howa dalimu lalu ibunaga
    mini yaraga hadaba.
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​သား​အ​ပေါင်း​တို့၊ဝမ်း​မြောက်​စွာ သီ​ချင်း​ဆို​၍ ထာ​ဝ​ရ​ဘု​ရား​၏​ဂုဏ်​တော်​ကို​ချီး​မွမ်း​ကြ​လော့။
    သီ​ချင်း​များ​ကို​ဆို​၍​ဝမ်း​မြောက်​စွာ​ကြွေး ကြော်​လျက် ကိုယ်​တော်​အား​ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: ས་གཞི་ཡོངས་ཀྱིས་ཡ་ཝཱེར་དགའ་འབོད༌བྱེད། །སྐད་གསང་མཐོན་པོས་དགའ་སྤྲོའི་བསྟོད་དབྱངས༌འབུལ།།
  wsk-wsk: Ali lilim ko kariimet suen la, nina Yawe ko amilmilaral ale ko wur iluwalko;
    wur te se amilmil ko ngata nirung te nup patawuralko.
  sna-sna: Danidzirai nomufaro kuna Jehovha, imi nyika yose, imbai nziyo mupembere
    nomufaro;
  spa-BLM: ¡Aclamad a Yahvé, toda la tierra! Estalla y canta de alegría, sí, ¡canta
    alabanzas!
  cac-cac: Ex cajan ex d'a masanil sat luum tic, b'itanan̈ec d'a Jehová d'a tzalajc'olal.
    Aq'uec eyip e b'itan d'ay d'a tzalajc'olal.
  swh-ULB: Mshangilieni Yahwe, nchi yote; pazeni sauti kwa wimbo, imbeni kwa furaha,
    na imbeni sifa.
  bel-bel: І магутнасьць цара любіць суд. Ты сьцьвердзіў справядлівасьць; суд і праўду
    Ты ўчыніў у Якаве.
  deu-ELBBK: Jauchzt dem HERRN, ganze Erde! Brecht in Jubel aus und singt Psalmen!
  mbb-OT: Sikiyu is menge etew kayi te tivuuk he kelibutan, ugyab kew para te Nengazen
    tenged te kegkelipey niw. Kanta kew he melipayen te kedalig kandin.
  mal-2015: സകല ഭൂവാസികളുമായുള്ളോരേ, യഹോവെക്കു ആർപ്പിടുവിൻ; പൊട്ടിഘോഷിച്ചു കീർത്തനം
    ചെയ്‌വിൻ.
  gup-gup: Mah! Wanjh ngudda ngurriwarlahkenh bininj rowk nawu ngurrikang kubolkbubuyika
    rowk, wanjh ngurriwernhburluburlumen nuye Yawey. Ngurriburluburlumen bu ngurriwayiwayinin
    nuye kunwernhnjilngmak dorrengh!
  rmc-rmc: Giľaven radišagoha le RAJESKE, caľi phuv! Chuden te radisaľol a te giľavel!
  nlg-nlg: Linge vania a Lord, na maramana talighu, holohabaa nia na lei linge mana
    ngingili rivurivu.
  pes-OPV: ‌ای تمامی زمین، خداوند را آواز شادمانی دهید. بانگ زنید و ترنم نمایید و
    بسرایید.
  ron-1924: Стригаць кэтре Домнул ку стригэте де букурие, тоць локуиторий пэмынтулуй!
    Киуиць, стригаць ши кынтаць лауде!
  ben-OBCV: সমস্ত পৃথিবী, সদাপ্রভুর উদ্দেশে জয়ধ্বনি করো, প্রশংসায় মেতে ওঠো ও আনন্দগান
    করো;
  som-som: Inta dhulka joogta oo dhammay, Rabbiga farxad ugu qayliya, Dhawaaqa, oo
    farxad ku gabya, oo ammaan ku gabya.
  lat-VUC: et honor regis judicium diligit. Tu parasti directiones; judicium et justitiam
    in Jacob tu fecisti.
  eng-ASVBT: 'Make a joyful noise unto Jehovah, all the earth: Break forth and sing
    for joy, yea, sing praises.'
  mna-mna: Niom toono ta boozomen, leleyom ambai pa Yooba mi koyotyooto pini. Menmeen
    yom pini mi kapakuri pa mboe.
  ita-1885: O abitanti di tutta la terra, Giubilate al Signore; Risonate, cantate,
    e salmeggiate.
  eng-LXXUP: And the king’s honor loves judgment; Thou hast prepared equity, Thou
    hast wrought judgment and justice in Jacob.
  eng-ULB: Shout for joy to Yahweh, all the earth; burst into song, sing for joy,
    and sing praises.
  spa-VBL: Todo el mundo sobre la tierra, canten triunfantes al Señor; ¡Griten canciones
    de alegría en alabanza!
  fra-_FOB: Vous, toute la terre, jetez des cris de réjouissance à l'Éternel; éclatez
    en cris de joie, et chantez!
  mal-mal: സകലഭൂവാസികളുമേ, യഹോവയ്ക്ക് ആർപ്പിടുവിൻ; ആനന്ദഘോഷത്തോടെ കീർത്തനം ചെയ്യുവിൻ.
  urd-GVR: Ai pūrī duniyā, nāre lagā kar Rab kī madahsarāī karo! Āpe meṅ na samāo
    aur jashn manā kar hamd ke gīt gāo!
  suz-BL: रागी रागी ङा मुर नेल्‍ल परमप्रभु यावे कली ग्‍येरसीशा कुम्‍सो पने। साप्‍पा
    ग्‍येरसीशा मेको कली ठेयब सेलीन।
  eng-NOY: Shout unto the LORD, all the earth! Break forth into joy, and exult, and
    sing!
  ita-1927: Acclamate l’Eterno, abitanti di tutta la terra, date in canti di giubilo
    e salmeggiate,
  ckb-ckb: ئەی سەراپای زەوی هاواری شادی بکەن بۆ یەزدان، بە دەنگی بەرز گۆرانی بڵێن
    و هەلهەلە لێ بدەن.
  eng-BBE: Let all the earth send out a glad cry to the Lord; sounding with a loud
    voice, and praising him with songs of joy.
  xsi-xsi: Miki tamâta rârâni kamo tâno kulu, miki kandeka ku kawâŋgi wâŋgiŋa paneâŋa
    kâ kandekana Yova Kindeni! Kawâŋgi kawami kâki ku kandeka kapanea i ŋa kasuka
    kâki!
  kan-OKCV: ಸಮಸ್ತ ಭೂನಿವಾಸಿಗಳೇ, ಯೆಹೋವ ದೇವರಿಗೆ ಆನಂದಘೋಷ ಮಾಡಿರಿ. ಉತ್ಸಾಹಧ್ವನಿ ಮಾಡಿ ಸಂಗೀತದಿಂದ
    ಸ್ತುತಿಹಾಡಿರಿ.
  tam-2017: பூமியில் உள்ளவர்களே, நீங்களெல்லோரும் யெகோவாவை நோக்கி ஆனந்தமாக ஆர்ப்பரியுங்கள்;
    முழக்கமிட்டுக் கெம்பீரமாகப் பாடுங்கள்.
  spa-RV-1909: Cantad alegres á Jehová, toda la tierra; levantad la voz, y aplaudid,
    y salmead.
  ron-BTF: Înălțați sunet de bucurie către DOMNUL, tot pământul, înălțați sunet tare
    și bucurați-vă și cântați laudă.
  eng-WEBP: Make a joyful noise to the LORD, all the earth! Burst out and sing for
    joy, yes, sing praises!
  eng-FBV: Everyone on earth, shout in triumph to the Lord; break out in joyful songs
    of praise!
  nld-1939: Jubelt voor Jahweh, heel de aarde, Juicht, weest vrolijk en zingt;
  nch-BL: Yeca ipan nochi taltipacti xijpaquilismacaca TOTECO huan xihuicaca ica miyac
    paquilisti.
  vie-1934: Hỡi cả trái đất, hãy cất tiếng reo mừng cho Đức Giê-hô-va, Nức tiếng vui
    vẻ và hát ngợi khen!
  cha-cha: 'Fatinas y minagof na inagang as Jeova, todo y tano: agang yan fanganta,
    nu y minagof, junggan, fanganta alabansa sija.'
  hin-CV: याहवेह के लिए समस्त पृथ्वी का आनंद उच्च स्वर में प्रस्तुत हो, संगीत की संगत
    पर हर्षोल्लास के गीत उमड़ पड़ें;
  eng-OURB: Make a joyful noise to Adonai, all the earth! Burst out and sing for joy,
    yes, sing zahmar ·musical praise·!
  spa-BES: Que toda la tierra envíe un clamor alegre al Señor; sonando con una voz
    fuerte, y alabándolo con canciones de alegría.
  tdx-tdx: Mipoñafa am’ Iehovà, ry tane toy iaby, Mirañorañoa an-drebeke, eka mandrengea
    an-tsabo.
  tha-KJV: ชาวโลกทั้งสิ้นเอ๋ย จงเปล่งเสียงชื่นบานถวายแด่พระเยโฮวาห์ เปล​่งเป็นเสียงเพลงชื่นบานและร้องเพลงสรรเสริญ
  por-BR-2018: Gritai de alegria ao SENHOR, toda a terra; clamai, cantai alegres,
    e tocai salmos.
  deu-ELO: Jauchzet Jehova, ganze Erde! Brechet in Jubel aus und singet Psalmen!
  eng-WYC-2018: All earth, make ye heartily joy to God; sing ye, and make ye full
    out joy, and say ye psalm. (All the earth, heartily make ye joy to God; sing ye,
    and rejoice, and sing ye a song.)
  epo-epo: Ĝoje kriu al la Eternulo la tuta tero; Kantu, gloru, kaj muziku.
  gfk-gfk: Muat tano ula hanuo bakut, muat na kup ma ra gungunuama tupas no Watong.
    Muat na inge hatamat ira ninge na pirhakasing.
  uig-PIN: Pǝrwǝrdigarƣa awazinglarni kɵtürünglar, pütkül yǝr yüzi; Tǝntǝnǝ ⱪilip
    awazinglarni kɵtürünglar, nahxa eytinglar!
  beo-beo: Osobo bagade fifi asi huluane! Hina Godema nodone gesami hea:ma! Ema nodone
    gesami hea:ma amola nodoiba:le wele sisia:ma!
  tpi-OTNT: Yupela ol manmeri bilong graun, singsing na amamas long Bikpela. Kirapim
    ol song bilong belgut na litimapim nem bilong en.
  hau-SA: Ku yi sowa don farin ciki ga Ubangiji, dukan duniya, ku ɓarke da waƙa ta
    murna tare da kiɗi;
  udu-udu: Ḵumi cuuwa/ gom bwaŋ ’kunyka/ e Tap̱a mo, aris ’kwaniny’ceshi ’baar mo.
    Ḵwaku/ ’twaŋkal gom moŋ’kuny bwa ki gway mo dhali yuḵi gway jin maŋuwa maŋ mo.
  uig-LAT: Perwerdigargha awazinglarni kötürünglar, pütkül yer yüzi; Tentene qilip
    awazinglarni kötürünglar, naxsha éytinglar!
  nde-nde: Hlokomani ngentokozo kuThixo, mhlaba wonke, hlabelani ingoma ngokujabula
    okukhulu, litshaya amachacho;
  ton-ton: 'Kalanga ʻi he fiefia kia Sihova, ʻa māmani kotoa pē: kalanga ʻi he leʻo
    lahi, mo fiefia, pea hiva fakamālō.'
  ces-1613: Prokřikuj Hospodinu všecka země; zvuk vydejte, prozpěvujte, a žalmy zpívejte.
  eng-WMB: Make a joyful noise to the LORD, all the earth! Burst out and sing for
    joy, yes, sing praises!
  tam-TCV: பூமியிலுள்ளவர்களே, நீங்கள் எல்லோரும் யெகோவாவை மகிழ்ச்சியுடன் ஆர்ப்பரியுங்கள்;
    முழக்கமிட்டு களிப்புடன் இசையோடு பாடுங்கள்.
  ceb-ULB: Panagsinggit sa kalipay ngadto kang Yahweh, tibuok kalibotan, singgit diha
    sa mga pag-awit, pag-awit diha sa kalipay, ug pag-awit sa mga pagdayeg.
  pol-UBG: Radośnie wykrzykuj PANU, cała ziemio; wykrzykujcie, weselcie się i śpiewajcie.
  urd-GVU: اے پوری دنیا، نعرے لگا کر رب کی مدح سرائی کرو! آپے میں نہ سماؤ اور جشن
    منا کر حمد کے گیت گاؤ!
  eng-OEBCW: 'Shout, all the earth, to the Lord: break into cries and music.'
  deu-1912: Jauchzet dem HERRN, alle Welt; singet, rühmet und lobet!
  kan-2017: ಸಮಸ್ತ ಭೂನಿವಾಸಿಗಳೇ, ಯೆಹೋವನಿಗೆ ಜಯಘೋಷಮಾಡಿರಿ; ಹರ್ಷಿಸಿರಿ, ಉತ್ಸಾಹಧ್ವನಿಮಾಡಿ ಹಾಡಿರಿ.
  yap-yap: Polo’ e fayleng mu tangnaged e felfelan’ ngak SOMOL; mu pininged e sorok
    ngak ko pi tang, mi gimed garusnag e felfelan’!
  hlt-MCSB: Diklai pum loh BOEIPA taengah yuhui uh lamtah tamhoe tingtoeng ol neh
    rhong uh lah.
  mdy-ETH: ሳዓ ናንጋ ዴራ ቢያ ናንጊና ናንጋ ጎዳም ዒላሹዋቴ! ሄርሺሢያ ዒዛም ሚርጊሹዋቴ፥ ዎዛና ዓይናዺ ጋላቱዋቴ።
  twi-ASANTE: Asase nyinaa mommɔ ose mma Awurade, momfa nnwontoɔ nni ahurisie;
  eng-WEBU: Make a joyful noise to the LORD, all the earth! Burst out and sing for
    joy, yes, sing praises!
  acu-NT: Mash nungkanmaya ainautiram, ii Yusrin wararsaram kantamruataram. Tura ii
    Yusrin nukap wararsaram, Yus kanta ainau kantamataram.
  spa-PDDPT: ¡Aclamen a Yavé toda la tierra! ¡Prorrumpan y canten de gozo y canten
    salmos!
  gun-gun: Yvy jave re ha'e javi regua pendekuai va'e, peroporaei ke Senhor pevy'aa
    rupi! Peporaei, pevy'a ha'e perovy'a mboraei py!
  agu-BL: Chibitzinku' yi e'u' yi najlche'u' bene'n tzi'n wi munt. Tzatzin cu'n chibitzinku'.
    Chibitzinku' tetz cu'n cyalma'u'. Quil chimaku' yi tzatzin yi na jal te cyalma'u'.
  ilo-ULB: Agpukkawkayo iti rag-o kenni Yahweh, entero a daga; agdir-ikayo ti kanta
    ken agkantakayo iti panagrag-o, agkantakayo kadagiti pammadayaw.
  kpg-kpg: Goodou huogodoo ala i henuailala, daahili i nia daahili haga tenetene ang gi
    Dimaadua. Hagaamu ina a Mee gi godou daahili mo di wwolowwolo tenetene!
  uig-ARA: پەرۋەردىگارغا ئاۋازىڭلارنى كۆتۈرۈڭلار، پۈتكۈل يەر يۈزى؛ تەنتەنە قىلىپ ئاۋازىڭلارنى
    كۆتۈرۈڭلار، ناخشا ئېيتىڭلار!
  sus-sus: Duniɲa birin xa Alatala matɔxɔ, e xa bɛɛti ba sɛɛwɛ kui.
  pon-2006: Kumwail koaros tohn sampah, kumwail koulki koulen peren ong KAUN-O; kumwail
    kapingahki amwail koul kan oh ngisingiski amwail peren!
  jae-jae: Lau gamêŋ samobŋa awem êôc Apômtau toôndugeŋ. Anam lasê to apuc wê lambiŋŋa
    sa.
  ksd-ksd: Avat a ongor ma ra papar tadav ra Luluai, avat par ta ra rakarakan a gunagunan;
    Na taorong kavava kakailai na gugu, maia, avat a kakailai na pite varpa.
  tur-YTC: Ey bütün yeryüzü Yahve’ye sevinçle haykırın! Neşeyle ortalığı çınlatın,
    ezgiler söyleyin!
  bel-N: Усклікай ГОСПАДУ, уся зямля! Цешцеся, і радуйцеся, і выслаўляйце!
  grc-BRENT: καὶ τιμὴ βασιλέως κρίσιν ἀγαπᾷ· σὺ ἡτοίμασας εὐθύτητας, κρίσιν καὶ δικαιοσύνην
    ἐν Ἰακὼβ σὺ ἐποίησας.
  kpr-kpr: Evetu genembo endada ireva, nemokena resena, ivugaghae Bajari kena yaru
    sise dubo jeuro evu! Nunda yaruimi sakai sise dubo jeuro use ivugaghae arugevu!
  ind-AYT: Bersorak-sorailah bagi TUHAN, hai seluruh bumi; nyaringkan suara dalam
    sorak-sorai, dan bermazmurlah!
  yom-yom: Yamikina mu khini kuidi Yave, ntoto wumvimba ; ludila mu nkunga mi mayangi
    va kimosi ayi miziki.
  yut-yut: Mɨktɨm amɨn morap, ji yaŋ tɨdaŋek Yawe aŋkɨsini. Kɨsɨk kɨsɨk kap yaŋek
    aŋkɨsini.
  nya-nya: Fuwulani mwachimwemwe kwa Yehova, dziko lonse lapansi, muyimbireni nyimbo
    mofuwula ndi mokondwera.
  hrv-hrv: Sva zemljo, poklikni Jahvi, raduj se, kliči i pjevaj!
  mps-mps: Dage tǫde we bidi dabe i hae weyu, Genuai Bidiba pemene yao. Te bugai
    haliga ebo tęąbi hodolama weyu, tama agai nogi ugwaba sao.
  tpi-tpi: Yupela ol manmeri bilong graun, singsing na amamas long Bikpela. Kirapim
    ol song bilong belgut na litimapim nem bilong en.
  dan-1931: Råb af Fryd for HERREN, al Jorden, bryd ud i Jubel og Lovsang;
  vie-OVCB: Hỡi nhân loại, hãy reo mừng cho Chúa Hằng Hữu; hãy hát bài ca mới chúc
    tụng Ngài.
  guj-2017: હે પૃથ્વીના લોકો, યહોવાહની આગળ હર્ષનાદ કરો; આનંદ અને ઉત્સાહથી તેમની સ્તુતિ
    ગાઓ, હા, સ્તોત્રો ગાઓ.
  pon-2006A: Kumwail koaros tohn sampah, kumwail koulki koulen peren ong KAUN-O; kumwail
    kapingahki amwail koul kan oh ngisingiski amwail peren!
  por-BRBSL: Make um alegre barulho para Yahweh, toda a terra! Explodir e cantar por
    alegria, sim, cantar louvores!
  eng-OEBUS: 'Shout, all the earth, to the Lord: break into cries and music.'
  swe-swe: Ropa högt (i segerjubel, väsnas med rop och härskri) till Herren (Jahve),
    alla länder (hela jorden). Brist ut i jubel (glädjerop) och lovsång!
  cth-cth: Talai taminaw pueng BAWIPA pholen hoi, konawm laihoi hram awh haw. La sak
    laihoi lunghawi awh haw. Pholen la hah sak awh haw.
  twi-twi: Asase nyinaa mommɔ ose mma Awurade, momfa nnwonto nni ahurusi;
  hlt-hlt: Diklai pum loh BOEIPA taengah yuhui uh lamtah tamhoe tingtoeng ol neh rhong
    uh lah.
  tbz-SIM: Kutenkù kumɔu kɔbɛ piɛtɛnɛ̀ ti Yiɛ̀ nKuyie, ndiènnɛ̀ kɛ íú.
  msy-2020: Nguazimɨn gumazamiziba, ia Ikiavɨra Itir God bagh bar akongezir ighiabar
    amu. Ia onger akaba pamten dar amuva bar akuegh an ziam fɨ.
  dop-dop: Atɛ yəlɑɑ mɛ mə tənɑ ɩ́ yoo Tɑcɑɑ kɛ lɑŋhʋlʋmlɛ yontu. Ɩ́ sɑmɩ-ɩ nɑ yontu
    nɑ ɩ́ wilitinɑ lɑŋhʋlʋmlɛ.
  azb-azb: Ey bütün dünya, cuşa gəlib Rəbbə nida et, Birdən nida edin, mədh, tərənnüm
    səsini ucaldın!
  eng-DBY: Shout aloud unto Jehovah, all the earth; break forth and shout for joy,
    and sing psalms.
  hin-2017: हे सारी पृथ्वी के लोगों, यहोवा का जयजयकार करो; उत्साहपूर्वक जयजयकार करो,
    और भजन गाओ! (यशा. 44:23)
  wol-KYG: Yeen àddina sépp, xaacul-leen Aji Sax ji, sampleen, sarxolle te woy!
  bjr-bjr: Maa maqa maaqanaki mariasa innee aiqama Yaaweena asasira idi ramamaqaaqa.
    Innee firaaqoo asasira idi faqa amooqira idi faqa ramamaqaaqa.
  eng-YLT: Shout to Jehovah, all the earth, Break forth, and cry aloud, and sing.
  kne-kne: Amin ay ipogaw sin daga, begew si ragsak yo, ipigsa yo ay mankanta ay pangdayaw
    yo en sisya.
  eng-WYC-2017: All earth, make ye heartily joy to God; sing ye, and make ye full
    out joy, and say ye psalm.
  eng-WMBB: Make a joyful noise to the LORD, all the earth! Burst out and sing for
    joy, yes, sing praises!
  zat-NTPS: Le gul-la lu xel-la' dxebé lau Xránadxu, le'e zrale du gabí'i xe̱zr la
    xu. Le güe lá'ana Le̱' nen da gúl-lale, ne lu xel-la' dxebé chee̱le le cuezre
    xa'a.
  zty-NTPS: Le goḻ ḻen yeḻa' žebele ḻaw X̱anžon', ḻe'e zoale dot yežlyó nga.
    Le wká'n ẕene' Ḻe' ḻen da' goḻ-le. Ḻo yeḻa' žebele chele, le kwéžeya'a.
  urd-GVH: ऐ पूरी दुनिया, नारे लगाकर रब की मद्हसराई करो! आपे में न समाओ और जशन मनाकर
    हम्द के गीत गाओ!
  rug-rug: Mi kera qetuqetu hola koe Zihova, gamu doduru pa popoa pepeso; mi vahesia
    si Asa koari na kinera, mi velavela pa qinetuqetu!
  gaz-gaz: Lafti hundinuu Waaqayyoof ililchaa; faarfannaa gammachuutiin iyyaa; weedduu
    galataas weeddisaa;
  fra-LSG: Poussez vers l’Éternel des cris de joie, Vous tous, habitants de la terre!
    Faites éclater votre allégresse, et chantez!
  yal-yal: Dunuɲa muxune birin xa sɔnxɔ sɛwani Alatala xa. Ɛ sɛwaxin yi sɔnxɔ han,
    ɛ yi a tantun bɛtini!
  iou-iou: Unita ämawebe in kuduptagän kome terak itkaŋ, in Ekäni iniŋoret kap teŋpäŋ
    wäpi yäpmäŋ akuk täkot!
  haw-1868: E kahea olioli aku ia Iehova, e ka honua a pau; E hooho aku oukou, a e
    hauoli, a me ka hoolea aku hoi.
  arb-NAV: اهْتِفُوا لِلرَّبِّ يَا سَاكِنِي الأَرْضِ، اهْتِفُوا فَرَحاً وَرَنِّمُوا
    وَأَنْشِدُوا.
  ded-ded: Bangecfu ngicngac sasawa, ngeni sogaima KEBU dendzerenggema yegec heimibisia.
    Ngeni dendzerenggema oeha memima yegec heimima kpara heiwayong memibisia.
  ewe-ewe: Mi anyigbawo katã, mido dzidzɔɣli na Yehowa, migli kple hadzidzi kple saŋkuƒoƒo.
  eng-LEE: 'Shout joyfully unto the Lord, all the lands: break forth, and rejoice,
    and sing praises.'
  asm-FB: হে সমুদায় পৃথিৱী, যিহোৱাৰ উদ্দেশ্যে আনন্দ-ধ্বনি কৰা; উচ্চ ধ্বনিৰে আনন্দ
    গান কৰা, প্ৰশংসাৰ গীত গোৱা।
  sus-A: دُنِحَ بِرِن شَ عَلَتَلَ مَتْشْ، عٍ شَ بّيتِ بَ سّيوّ كُي.
  fra-SBL: Poussez des cris de joie vers Yahvé, toute la terre ! Éclatez et chantez
    de joie, oui, chantez des louanges !
  hbo-hbo: הָרִ֣יעוּ לַֽ֭יהוָה כָּל־הָאָ֑רֶץ פִּצְח֖וּ וְרַנְּנ֣וּ וְזַמֵּֽרוּ׃
  kik-kik: Anĩrĩrai mũkenete mũrĩ mbere ya Jehova, inyuĩ andũ othe a thĩ, tumũkai
    mũkenũrũrũke na nyĩmbo mũkĩinaga;
  fra-NCL: Poussez vers Yahweh des cris de joie, vous, habitants de toute la terre,
    faites éclater votre allégresse au son des instruments !
  cek-AK: Long kaminawk boih, anghoehaih hoiah Angraeng khaeah hang oh; atuenpawk
    hoiah saphawhaih laa to anghoehaih hoiah sah oh.
  cuk-cuk: Bela-dulemar-napneggi-bukmalad, Bab-Jehováʼga weligwaledgi namakmala. Binnasuli
    weligwar-namaklegedgi ega namakmala.
  uig-CYR: Падишаһниң қудрити адаләткә беғишланғандур; Өзүң дуруслуқни мәһкәм орнатқансән;
    Сән Яқуп арисида адаләт вә һәққанийәт жүргүзгән.
  pma-pma: Meatin vasi keil ten out netan, mihesau hetal min sien heha min Iahova.
    Mihemakul en sien ka mihemasmas Ahi hetal min souen keil.
  tel-2017: లోకమా, యెహోవాకు ఆనందంతో కేకలు వేయండి. ఉల్లాసంగా పాడండి. పాటలెత్తి ఆనందంగా
    పాడండి. ప్రస్తుతులు పాడండి.
  hat-BSA: Rele fò ak jwa a SENYÈ a, tout latè! Eklate ak chanson, wi chante lwanj
    Li yo!
  ukr-ONPU: Могутнє правління Царя любить правосуддя. Ти утвердив справедливість,
    здійснив суд і правду у Якова.
  kos-kos: On ke engan nu sin LEUM GOD, faclu nufon; Kaksakunul ke pusren on, ac sasa
    ke engan.
  hbo-WLC: הָרִ֣יעוּ לַֽ֭יהוָה כָּל־הָאָ֑רֶץ פִּצְח֖וּ וְרַנְּנ֣וּ וְזַמֵּֽרוּ׃
  ibo-ibo: Tikusienụ Onyenwe anyị mkpu ọṅụ ike, ụwa niile jirinụ iti egwu tiwaa mkpu
    abụ ọṅụ;
  ory-ory: ସମୁଦାୟ ପୃଥିବୀ, ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଆନନ୍ଦଧ୍ୱନି କର; ଉଚ୍ଚଧ୍ୱନି କର, ଆନନ୍ଦଗାନ
    କର ଓ ପ୍ରଶଂସା ଗାନ କର।
  chk-chk: Oupwe eäni eu mweireiren pwapwa ngeni ewe Samol mi Lapalap, ämi chon fanüfan
    meinisin. Oupwe chietä echö kölün pwapwa me kölün mwareiti Kot.
  rop-rop: Sing hepiwei ola pipul, langa YAWEI. Preisim im garram ola song en jingat
    gudbinjiwei.
  ukr-1871: В радостї сьпівайте Господеві, вся земля! У захватї піснї похвальні засьпівайте!
  yon-yon: Okad kumundindan, Yariman yaa kube baandime, ye aningko kankooni dowad
    yook wingkenib kube komkime.
  deu-1951: Jauchzet dem HERRN, alle Welt; brecht in Jubel aus und singet!
  eng-JPS: Shout unto the LORD, all the earth; break forth and sing for joy, yea,
    sing praises.
  srp-1865: Raduj se Gospodu, sva zemljo; pjevajte, poklikujte i popijevajte!
  lug-lug: Muyimbire Mukama n’essanyu lingi mwe ensi yonna; muyimbe ennyimba mu maloboozi
    ag’essanyu.
  heb-heb: הריעו ליהוה כל הארץ פצחו ורננו וזמרו׃
  ben-IRV: সমস্ত পৃথিবী; সদাপ্রভুুর উদ্দেশ্যে আনন্দের জন্য চিত্কার কর। জয়গান কর,
    আনন্দগান কর। প্রশংসা গাও।
  ntu-ntu: Nigu leplz amrlx mz nrlc na-angrlvzku Yawe Mz nabz kx yrlvi.
  pan-pan: ਹੇ ਸਾਰੀ ਧਰਤੀ ਦਿਓ, ਯਹੋਵਾਹ ਲਈ ਖੁਸ਼ੀ ਦਾ ਲਲਕਾਰਾ ਮਾਰੋ, ਰਾਗ ਛੇੜੋ, ਜੈ ਜੈ ਕਾਰ ਕਰੋ,
    ਭਜਨ ਗਾਓ,
  mya-JVB: မြေကြီး သားအပေါင်း တို့၊ ထာဝရဘုရား အား ကြွေးကြော် ကြလော့။ အသံ ဗလံကို ပြု၍
    ရွှင်လန်းစွာ သီချင်း ဆိုလျက် ချီးမွမ်း ကြလော့။
  kgf-kgf: Baera baera ini ségiségi wamma Yawe hétéŋ héimigic. Ewagina meyacma ségiségi
    wamma legic héima mepési migic.
  tte-O: Komiu tomo yanuwa yaulina, me ami yaliyaya kwawali. Kwatobalan wali koina
    yo me ami yaliyaya kwawui.
  tbg-tbg: Virara virara irihama ne ekaa vataini variaka naverai tiha Nora Kotira
    quahama amitaate. Ne quaheha musiki ruqutiha noraiqaake ihi tivaqi vuate.
  hmo-hmo: Tanobada taudia ibounai e, mai moale bada danu ane do umui abia Lohiabada
    dekenai! Mai moale danu Lohiabada do umui hanamoa, mai boiboi, bona mai ane abia
    danu.
  zar-NT: ¡Lu yöl-laʼ rudzeja queë́liʼ guliʼgul-la queëʼ Xanruʼ, yúguʼtëliʼ zóaliʼ
    yödzölió! ¡Idú ládxiʼliʼ guliʼcuʼë yöl-laʼ ba, en guliʼgul-la queëʼ le naca láʼayi!
  urd-urd: ऐ तमाम अहल — ए — ज़मीन! ख़ुदावन्द के सामने ख़ुशी का नारा मारो; ललकारो और
    खु़शी से गाओ और मदहसराई करो।
  rus-SYN: И могущество царя любит суд. Ты утвердил справедливость; суд и правду Ты
    совершил в Иакове.
  bqc-SIM: Dṹnia gbɛ̃́pii, à pↄna wii dↄ Diiwa, à vĩ ń wiio, à gulakɛ à lɛ̀
    sí.
  tcz-CHONGTHU: Leiset mihemten Yahweh Pakai ah kho sam'un; thangvahna bunglhauvin
    kipah tah'in thangvah la sauvin!
  mar-mar: अहो सर्व पृथ्वी, परमेश्वराचा जयजयकार करा; उच्च स्वराने आणि आनंदाने गा,
    स्तुतिगायन करा.
  isl-isl: Þess vegna hefja löndin fagnaðarsöng, syngja og lofa hann af öllu hjarta.
  hlt-THB: Khawmdek thlangkhqi boeih aw, zeel doena Bawipa venawh khy lah uh; tumding
    tum doena zeelnaak laa sa lah uh;
  qub-qub: Cay pachacho tiyajcunaga cushicushpayqui llapayqui Tayta Diosta alabay.
    Cushicushpayqui llapan shonguyquiwan alabay.
  bqp-bqp: Andunia pínki, à pↄnna wiki lɛ́ Dikiria, à kakũn kũ ayuwiikɛnaao.
  hat-hat: Nou tout ki rete sou latè, rele pou fè lwanj Seyè a tèlman nou kontan!
    Rele! Fè fèt! Chante!
  eng-BSB: Make a joyful noise to the LORD, all the earth; break forth—let your cry
    ring out, and sing praises!
  eng-WEBPB: Make a joyful noise to the LORD, all the earth! Burst out and sing for
    joy, yes, sing praises!
  kbq-kbq: Maka ama mopafima nemaniza vahe'mota ranke huta Ra Anumzamofo agia ahentesga
    hiho. Mago zankura rekura osuta, ranke huta muse zagamera eri otita nehuta musenkasea
    hiho.
  pon-pon: Jap karoj en nijinij on Ieowa! Popol o kauleki pjalm!
  nhe-BL: Yeca ipan nochi tlaltepactli xijpaquilismacaca TOTECO huan xihuicaca ica
    miyac paquilistli.
  wnc-wnc: Ginu aminu kepna kepna nanata kap taike Buyambam tapae apbaknganong! Siwan
    musip gwaang kap taike itane umana ayatangenatnong!
  bus-bus: Anduna píngi, à pↄnna wii pɛ́ Diinɛ, à gudakɛna kakↄ̃n.
  gub-BL: Pezegar Tupàn Tuweharupi Wiko Ma'e pe penurywete haw rupi nehe, teko ywy
    nànànar wà. Pemume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe, zegar haw wamuzàg
    pà nehe, penurywete haw rupi penehapukaz pà nehe.
  eng-DRA: 'And the king’s honour loveth judgment. Thou hast prepared directions:
    thou hast done judgment and justice in Jacob.'
