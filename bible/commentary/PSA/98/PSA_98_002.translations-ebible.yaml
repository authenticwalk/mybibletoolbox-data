verse: PSA.098.002
translations:
  mal-C: യഹോവ തന്റെ രക്ഷ വിളംബരംചെയ്തിരിക്കുന്നു അവിടത്തെ നീതി ജനതകൾക്കു വെളിപ്പെടുത്തിയിരിക്കുന്നു.
  deu-TKW: Jahwe hat sein Heil kund gethan; vor den Augen der Völker offenbarte er
    seine Gerechtigkeit.
  lin-lin: Yawe atalisaki elonga na Ye, amonisaki bosembo na Ye epai ya bikolo.
  mmx-mmx: Leeme Silok ga vaase asu i do ni ga sak tup mi limixin munepen min. La
    neni ga vaase aronga larabung mixin axap mi mo lolos teren ti lox asepmus limixin.
  eng-LSV: YHWH has made His salvation known, || Before the eyes of the nations, ||
    He has revealed His righteousness,
  eng-GNV: 'The Lord declared his saluation: his righteousnes hath he reueiled in
    the sight of ye nations.'
  eng-WEBSTER: 'The LORD hath made known his salvation: his righteousness hath he
    openly shown in the sight of the heathen.'
  nhw-BL: TOTECO quipannextijtoc ipan nochi tlaltipactli para san yaya temaquixtía.
    Quinextijtoc iniixtla sequinoc tlalme para xitlahuac tetlajtolsencahua.
  swh-ONEN: Bwana ameufanya wokovu wake ujulikane na amedhihirisha haki yake kwa mataifa.
  bba-bba: Yinni Gusunɔ u tɔmbu win fɑɑbɑn ɡɑri tubusiɑ. U sɔ̃ɔsi mɑ u sɑ̃ɑ ɡemɡii.
  eng-KJVCPB: 'The Lord hath made known his salvation: His righteousness hath he openly
    shewed in the sight of the heathen.'
  luo-luo: Jehova Nyasaye osemiyo warruokne ongʼere kendo osefwenyone ogendini timne
    makare.
  aii-aii: ܡܘܼܕܸܥ ܠܹܗ ܡܵܪܝܵܐ ܦܘܼܪܩܵܢܹܗ، ܩܲܕܡ ܥܲܝ̈ܢܹܐ ܕܐܸܡܘܵܬܹ̈‌ܐ ܓܠܹܐ ܠܹܗ ܙܲܕܝܼܩܘܼܬܹܗ.
  meu-meu: Iehova ese ena kwalimu vada e hahedinaraia, ena kara maoromaoro vada e
    hamomokania, bese idau-idau vairadiai.
  npi-ULB: परमप्रभुले उहाँको उद्धार प्रकट गर्नुभएको छ । उहाँ आफ्नो न्यायलाई सबै जतिलाई
    खुलम्खुल्ला देखाउनुभएको छ ।
  yor-yor: Olúwa ti sọ ìgbàlà rẹ̀ di mí mọ̀ o fi òdodo rẹ̀ han àwọn orílẹ̀-èdè.
  pes-OPCB: خداوند پیروزی خود را اعلام نموده و عدالت نجاتبخش خویش را بر قومها آشکار
    ساخته است.
  tgl-ULB: Inihayag ni Yahweh ang kanyang kaligtasan; hayagan niyang ipinakita ang
    kanyang katarungan sa lahat ng mga bansa.
  nop-nop: Yahwe adi mik gineŋ fafaŋeeguk wendok agaŋ yohautaguk. Ala Isilaehi metam
    yahaŋegukneŋ nai uŋaniŋ saŋiniŋŋiŋ tubumintaune metambop nolidi kagiŋ.
  hui-hui: Anduane Homogohanda wai buwa i̱na wayali haru lalu latagi haya. Ibugua
    Isaraele wali agaliru pele mialu haru dai bulenaga hongo timbuni wali agali tara
    tara bu hearuhondo walia hayagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​အောင်​ပွဲ​ကို ကြေ​ညာ​တော်​မူ​၍ ကယ်​တင်​နိုင်​သော​တန်​ခိုး​တော်​ကို
    လူ​မျိုး​တ​ကာ​တို့​အား​ဖော်​ပြ​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེས་ཉིད་ཀྱི་ཐར་པ་སྟོན་མཛད༌ཅིང༌། །མི་རིགས་ཀུན་གྱི་མཐོང་ངོར་དྲང་བདེན༌མངོན།།
  wsk-wsk: Yawe kiwem te ko kariimet nunga giam mu wetang awuram; ale ko kiwem ningo
    diram la mu sor suen la nunga kausam.
  sna-sna: Jehovha akazivisa ruponeso rwake uye akaratidza kururama kwake kundudzi,
  spa-BLM: Yahvé ha dado a conocer su salvación. Ha mostrado abiertamente su justicia
    a la vista de las naciones.
  cac-cac: Ix sch'oxel scolval Jehová, ix sch'oxan yil juntzan̈ nivac nación to tojol
    syutej spactzitan d'a eb' ajc'ol yajoch d'ay.
  swh-ULB: Yahwe ameufanya wokovu wake ujulikane; ameidhihirisha haki yake kwa mataifa
    yote.
  bel-bel: Гасподзь на Сіёне вялікі, і высокі Ён над усімі народамі.
  deu-ELBBK: Der HERR hat seine Rettung mitgeteilt, vor den Augen der Nationen offenbart
    seine Gerechtigkeit.
  mbb-OT: Impaahà te Nengazen diyà te menge nasyun he midtevangan kiw zin ne mibpengelinteuwan
    din he mekezaag kiw.
  mal-2015: യഹോവ തന്റെ രക്ഷയെ അറിയിച്ചും ജാതികൾ കാൺകെ തന്റെ നീതിയെ വെളിപ്പെടുത്തിയുമിരിക്കുന്നു.
  gup-gup: Nawu Yawey mulewarrinj ba bu bininj rowk kabirriburrbun nungka wanjh kabenngehke.
    Nungka benbukkabukkang birriwarlahkenh bininj rowk kondah kurorre ba kabirriburrbun
    nungka wanjh kadjalkurduyime kundjalmak duninjh.
  rmc-rmc: O RAJ diňa te džanel le narodenge peskro spaseňje a sikaďa lenge peskro
    spravodľišagos.
  nlg-nlg: A Lord te bosa tatea nina laga vule, me ladavaghinia nina maana ni vola
    tadira na lei kema.
  pes-OPV: خداوند نجات خود را اعلام نموده، وعدالتش را به نظر امت‌ها مکشوف کرده است.
  ron-1924: Домнул Шь-а арэтат мынтуиря, Шь-а дескоперит дрептатя ынаинтя нямурилор.
  ben-OBCV: সদাপ্রভু তাঁর পরিত্রাণ ঘোষণা করেছেন এবং তাঁর ধার্মিকতা জাতিদের কাছে প্রকাশ
    করেছেন।
  som-som: Rabbigu wuxuu dadka ogeysiiyey badbaadadiisii, Oo xaqnimadiisiina wuxuu
    bayaan ugu muujiyey quruumaha hortooda.
  lat-VUC: Dominus in Sion magnus, et excelsus super omnes populos.
  eng-ASVBT: 'Jehovah hath made known his salvation: His righteousness hath he openly
    shown in the sight of the nations.'
  mna-mna: Yooba iswe mburaana biibi mi ikamke iti. Iswe mbulu kini ndeeŋeŋana pizin
    karkari ma tire kat kek.
  ita-1885: Il Signore ha fatta conoscer la sua salute; Egli ha manifestata la sua
    giustizia nel cospetto delle genti.
  eng-LXXUP: The Lord is great in Zion, And is high over all the people.
  eng-ULB: Yahweh has made known his salvation; he has openly showed his justice to
    all the nations.
  spa-VBL: El Señor ha revelado su salvación a las naciones, y les ha mostrado su
    bondad.
  fra-_FOB: L'Éternel a fait connaître son salut; il a révélé sa justice aux yeux
    des nations.
  mal-mal: യഹോവ തന്റെ രക്ഷ അറിയിച്ചും ജനതകളുടെ കാഴ്ചയിൽ തന്റെ നീതി വെളിപ്പെടുത്തിയുമിരിക്കുന്നു.
  urd-GVR: Rab ne apnī najāt kā elān kiyā aur apnī rāstī qaumoṅ ke rūbarū zāhir kī
    hai.
  suz-BL: परमप्रभु यावेमी आ ग्रातीके कोंइशा, आ श्‍येत रे प्रोंइतीके रागी रागी आन ङोंइती
    कोंइताक्‍व।
  eng-NOY: The LORD hath made known his salvation; His righteousness hath he manifested
    in the sight of the nations.
  ita-1927: L’Eterno ha fatto conoscere la sua salvezza, ha manifestato la sua giustizia
    nel cospetto delle nazioni.
  ckb-ckb: یەزدان ڕزگاریی خۆی ڕاگەیاند، ڕاستودروستییەکەی بۆ گەلان دەرخست.
  eng-BBE: The Lord has given to all the knowledge of his salvation; he has made clear
    his righteousness in the eyes of the nations.
  xsi-xsi: Yova Kindeni itula pwataki tu inani ipole paraŋa lâ. Itula pwataki panzi
    tamâta ŋgu ndoni tu inani ikai kinda piti lâ kazâŋa ilo.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತಮ್ಮ ರಕ್ಷಣೆಯನ್ನು ತಿಳಿಯಪಡಿಸಿದ್ದಾರೆ; ರಾಷ್ಟ್ರಗಳಿಗೆ ತಮ್ಮ ನೀತಿಯನ್ನು
    ಪ್ರಕಟಪಡಿಸಿದ್ದಾರೆ.
  tam-2017: யெகோவா தமது இரட்சிப்பை வெளிப்படுத்தி, தமது நீதியை தேசங்களுடைய கண்களுக்கு
    முன்பாக விளங்கச்செய்தார்.
  spa-RV-1909: 'Jehová ha hecho notoria su salud: en ojos de las gentes ha descubierto
    su justicia.'
  ron-BTF: DOMNUL a făcut cunoscută salvarea sa, dreptatea lui a arătat-o pe față
    înaintea ochilor păgânilor.
  eng-WEBP: The LORD has made known his salvation. He has openly shown his righteousness
    in the sight of the nations.
  eng-FBV: The Lord has revealed his salvation to the nations, and shown them his
    goodness.
  nld-1939: Jahweh heeft zijn redding doen zien, Voor het oog der volken zijn goedheid
    getoond;
  nch-BL: TOTECO quipanextijtoc ipan nochi taltipacti para san yaya temaquixtía. Quinextijtoc
    iniixpa sequinoc talme para xitahuac tetajtolsencahua.
  vie-1934: Đức Giê-hô-va đã tỏ cho biết sự cứu rỗi Ngài, Và lộ ra sự công bình Ngài
    trước mặt các nước.
  cha-cha: 'Si Jeova janamatungo y satbasionña: y tininasña jafanue gui menan y nasion
    sija.'
  hin-CV: याहवेह ने राष्ट्रों पर अपना उद्धार तथा अपनी धार्मिकता परमेश्वर ने प्रकाशित
    की है.
  eng-OURB: Adonai has made known his yishu'ah ·salvation·. He has openly shown his
    righteousness in the sight of the nations.
  spa-BES: El Señor ha dado a todos el conocimiento de su salvación; él ha dejado
    en claro su justicia a los ojos de las naciones.
  tdx-tdx: Fa nampahafohine’ Iehovà i fandrombaha’ey; naboa’e ampahaisaha’ o kilakila
    ‘ndatio ty havantaña’e.
  tha-KJV: พระเยโฮวาห์ทรงกระทำให้ความรอดของพระองค์​เป็นที่รู้จัก พระองค์​ทรงสำแดงความชอบธรรมของพระองค์อย่างเปิดเผยท่ามกลางสายตาของบรรดาประชาชาติ
  por-BR-2018: O SENHOR fez ser conhecida sua salvação; perante os olhos das nações
    ele mostrou sua justiça.
  deu-ELO: Jehova hat kundgetan seine Rettung, vor den Augen der Nationen geoffenbart
    seine Gerechtigkeit.
  eng-WYC-2018: The Lord hath made known his health; in the sight of heathen men he
    hath showed his rightfulness. (The Lord hath made known his victory; yea, he hath
    shown his righteousness before the heathen.)
  epo-epo: La Eternulo aperigis Sian savon; Antaŭ la okuloj de la popoloj Li malkaŝis
    Sian justecon.
  gfk-gfk: No Watong i te hinawas palai tano uno harhalon, ma i te hapuasne no uno
    takodasiana magingin taar ta ira hunhuntunaan ta ira mes na hanuo.
  uig-PIN: Pǝrwǝrdigar Ɵz nijatliⱪini ayan ⱪildi; Ⱨǝⱪⱪaniyitini ǝllǝrning kɵz aldida
    axkara kɵrsǝtti.
  beo-beo: Hina Gode da Ea Hisu hasalasi amo sisa:i lai. Ea da Ea gaga:su gasa amo
    fifi asi gala ilia dawa:digima:ne hamoi.
  tpi-OTNT: Bikpela i tokaut pinis long em i bin winim pait, na taim em i kisim bek
    ol Israel em i soim strong bilong en long ol lain manmeri.
  hau-SA: Ubangiji ya sanar da cetonsa ya kuma bayyana adalcinsa ga al’ummai.
  udu-udu: Tap̱a a’di iṯorki mom piti jin p̱inu mii e eya tente/ mo, a’di ki pi mom
    piti jin yenuwa ye mo e jis/e gi kal gi ’kwaniny’cesh mo.
  uig-LAT: Perwerdigar Öz nijatliqini ayan qildi; Heqqaniyitini ellerning köz aldida
    ashkara körsetti.
  nde-nde: UThixo useyenze yaziwa insindiso yakhe waveza ukulunga kwakhe ezizweni.
  ton-ton: 'Kuo fakahā ʻe Sihova ʻa ʻene fakamoʻui: kuo ne fakahā atu ʻene māʻoniʻoni
    ʻi he ʻao ʻoe hiteni.'
  ces-1613: V známost uvedl Hospodin spasení své, před očima národů zjevil spravedlnost
    svou.
  eng-WMB: The LORD has made known his salvation. He has openly shown his righteousness
    in the sight of the nations.
  tam-TCV: யெகோவா தமது இரட்சிப்பைத் தெரியப்படுத்தி, தமது நீதியைப் பிறநாடுகளின் கண்முன்னே
    வெளிப்படுத்தினார்.
  ceb-ULB: Gipahayag ni Yahweh ang iyang kaluwasan; ug dayag niyang gipakita ang iyang
    hustisya sa tanang kanasoran.
  pol-UBG: PAN objawił swoje zbawienie, okazał swoją sprawiedliwość na oczach pogan.
  urd-GVU: رب نے اپنی نجات کا اعلان کیا اور اپنی راستی قوموں کے رُوبرُو ظاہر کی ہے۔
  eng-OEBCW: The Lord has made his victory known, and revealed to the eyes of the
    nations his righteousness.
  deu-1912: Der HERR läßt sein Heil verkündigen; vor den Völkern läßt er seine Gerechtigkeit
    offenbaren.
  kan-2017: ಯೆಹೋವನು ತನ್ನ ರಕ್ಷಣೆಯನ್ನು ಪ್ರಕಟಿಸಿದ್ದಾನೆ; ಜನಾಂಗಗಳೆದುರಿಗೆ ತನ್ನ ನೀತಿಯನ್ನು
    ತೋರ್ಪಡಿಸಿದ್ದಾನೆ.
  yap-yap: I SOMOL e ke weliy nike gel; ke gagiyegnag kenang e pi nam gelngin e ayuw
    rok.
  hlt-MCSB: BOEIPA loh amah kah khangnah te namtom kah mikhmuh ah a phoe tih a duengnah
    te a tueng sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዻቂሺፆ ፔኤሲ ዔርዜኔ፤ ፂሉሞ ፔኤሲ ዴሮ ቤርታ ፔጋሴኔ።
  twi-ASANTE: Awurade ama wɔahunu ne nkwagyeɛ na wada ne tenenee adi akyerɛ amanaman
    no.
  eng-WEBU: The LORD has made known his salvation. He has openly shown his righteousness
    in the sight of the nations.
  acu-NT: Ii Apuringkia ni aintsri ainautin ayamrutmakmaurin mash nungka ainamunam
    nekamtikiamiayi. Pengke aints ainaun ayamruktinuitai, tura pasé aints ainaunka
    nepetkatnuitai tusa nekamtikiamiayi.
  spa-PDDPT: Yavé hizo notoria su salvación. Ha manifestado su justicia a la vista
    de las naciones.
  gun-gun: Senhor oikuaa uka jogueraa jepeague. Yvy regua kuery oexaa rupi oexa uka
    ha'evea rami joguerekoa.
  agu-BL: 'I'' te''n i'' na tzan tan talche''n: “Ja chinxcye'' scye''j incontr.” Nin
    ja lajluchax yi tetz tajtza''kl yi tz''aknak cu''n ẍchiwutz cyakil jilwutz wunak.'
  ilo-ULB: Impakaammo ni Yahweh ti panangisalakanna; silulukatna nga impakita ti hustisiana
    kadagiti amin a nasion.
  kpg-kpg: Dimaadua gu haga iloo dono aali, Mee gu hagamodongoohia gi nia henua llauehe
    dono mogobuna hagamouli.
  uig-ARA: پەرۋەردىگار ئۆز نىجاتلىقىنى ئايان قىلدى؛ ھەققانىيىتىنى ئەللەرنىڭ كۆز ئالدىدا
    ئاشكارا كۆرسەتتى.
  sus-sus: Marigi bara a xa kisi masen, a bara a xa tinxinyi sa kɛnɛ ma ɲamanɛe ya
    i.
  pon-2006: KAUN-O ketin lohkidahr sapwellime powehdi; e ketin kasalehiong wehi kan
    sapwellime manaman en komour.
  jae-jae: Apômtau kêsôm eŋ kêku ŋacjo tulu ŋawae lasê. Eŋ geoc nê biŋgêdêŋ lasê gêdêŋ
    tenteŋlatu samob.
  ksd-ksd: Ra Luluai i tar rada kana valavalaun, I tar vaarike kana mangamangana takodo
    pire ra lavur vuna tarai par.
  tur-YTC: Yahve kurtarışını bildirdi. Doğruluğunu ulusların önünde açıkça gösterdi.
  bel-N: ГОСПАД зьявіў збаўленьне Сваё, перад вачыма народаў адкрыў праведнасьць Сваю.
  grc-BRENT: Κύριος ἐν Σιὼν μέγας, καὶ ὑψηλός ἐστιν ἐπὶ πάντας τοὺς λαούς.
  kpr-kpr: Nunda gitofu sosighi usira ava, Bajari nusuka osa sisira. Nunda natofo
    nange sonembetiri jebugusera ava, nune osa setiri, endada oro oro isambu ne kasama
    useri.
  ind-AYT: TUHAN telah memberitahukan keselamatan-Nya; Dia telah menyatakan kebenaran-Nya
    di mata segala bangsa.
  yom-yom: Yave wuzabikisa phulusu andi ; ayi wumonisa busonga buandi kuidi makanda.
  yut-yut: Yawe emaron teban tagɨt uŋun dakon yaŋ teŋteŋok agɨt. Aŋpakni kɨlegɨ yolɨŋban
    mɨktɨmɨ mɨktɨmɨ amɨn kɨsi da kawit.
  nya-nya: Yehova waonetsa chipulumutso chake ndipo waulula chilungamo chake kwa anthu
    a mitundu ina.
  hrv-hrv: Jahve obznani spasenje svoje, pred poganima pravednost objavi.
  mps-mps: Genuai Bidi agai te hwįnama, te boi bidi aiyaba elaluali po pusali, tama
    agai augwali ma dobola sabo bomo te aga hani we bidi dabeba ola mawai, te agai
    Israel dabe ma sali sogo tialio.
  tpi-tpi: Bikpela i tokaut pinis long em i bin winim pait, na taim em i kisim bek
    ol Israel em i soim strong bilong en long ol lain manmeri.
  dan-1931: Sin Frelse har HERREN gjort kendt, åbenbaret sin Retfærd for Folkenes
    Øjne;
  vie-OVCB: Chúa Hằng Hữu cho thấy ơn cứu rỗi, bày tỏ đức công chính Ngài cho muôn
    dân.
  guj-2017: યહોવાહે પોતાનું તારણ બતાવ્યું છે; તેમણે પોતાનું ન્યાયીપણું વિદેશીઓની દ્રષ્ટિમાં
    પ્રગટ કર્યું છે.
  pon-2006A: KAUN-O ketin lohkidahr sapwellime powehdi; e ketin kasalehiong wehi kan
    sapwellime manaman en komour.
  por-BRBSL: Yahweh deu a conhecer sua salvação. Ele demonstrou abertamente sua retidão
    aos olhos das nações.
  eng-OEBUS: The Lord has made his victory known, and revealed to the eyes of the
    nations his righteousness.
  swe-swe: Herren visar sin kraft att frälsa (befria). Han uppenbarar sin rättfärdighet
    inför hednafolkens åsyn.
  cth-cth: BAWIPA ni a rungngangnae teh a kamnue sak toe. A lannae teh miphun pueng
    koe a kamnue sak.
  twi-twi: Awurade ama wɔahu ne nkwagye na wada ne trenee adi akyerɛ amanaman no.
  hlt-hlt: BOEIPA loh amah kah khangnah te namtom kah mikhmuh ah a phoe tih a duengnah
    te a tueng sak.
  tbz-SIM: Ti Yiɛ̀ nKuyie mbɛnkɛmu kutenkù kù dɛɛrímɛ̀. Kuù bɛnkɛ yɛbotɛ̀ kù dɔ̀ɔ̀rimɛ̀
    timɔ́mmɔnti.
  msy-2020: Ikiavɨra Itir God, apaniba ko mɨsogha me abɨrazir bizimɨn gun mɨkeme,
    a uan akurvazir arazim isa gumazamizibar akazɨ me bar an gari.
  dop-dop: Tɑcɑɑ n hʋlɑ nyɑ́ yɑpʋ tɔm nɑ ń kuli nyɑ́ tɑmpɑnɑ təŋʋɣʋ tɔɔ nɑ piitimnɑɑ
    nɑ́.
  azb-azb: Rəbb zəfərini bəyan etdi, Millətlərin gözündə salehliyini aydın göstərdi.
  eng-DBY: 'Jehovah hath made known his salvation: his righteousness hath he openly
    shewed in the sight of the nations.'
  hin-2017: यहोवा ने अपना किया हुआ उद्धार प्रकाशित किया, उसने अन्यजातियों की दृष्टि
    में अपना धर्म प्रगट किया है।
  wol-KYG: Aji Sax jee xamleg wallam, feeñal njekkam, xeet yi gis.
  bjr-bjr: Miqimmaseenoo Yaaweefa rakiranaki narí uriqararana koorooinau. Aiqama maqannaasa
    nifusaa Yaaweefa mandainainakinaana mara kaqinni quqeemari afeekana kooroo inau.
  eng-YLT: Jehovah hath made known His salvation, Before the eyes of the nations,
    He hath revealed His righteousness,
  kne-kne: Inpaammon Diyos sin nanasyon din ena nangabakan ya din kabaelana ay mangisalakan.
  eng-WYC-2017: The Lord hath made known his health; in the sight of heathen men he
    hath showed his rightfulness [or right-wiseness].
  eng-WMBB: The LORD has made known his salvation. He has openly shown his righteousness
    in the sight of the nations.
  zat-NTPS: Ba nuzén Xránadxu ca dxune̱' dxuselé̱' bénneache. Ba bzenne̱' bénneache
    xe̱zr la xu ca' ca naca da xrlátaje chee̱'.
  zty-NTPS: X̱anžon' bzenle' benách ka' kan žeslé' ḻégake'. Bzenle' benne' yež ka'
    ka nak da' chawe' chie'.
  urd-GVH: रब ने अपनी नजात का एलान किया और अपनी रास्ती क़ौमों के रूबरू ज़ाहिर की है।
  rug-rug: Ele tozi vura nia e Zihova sa Nana minataqara, ele vata gilana nia Sa koari
    doduru butubutu sa Nana tinavete variharupi.
  gaz-gaz: Waaqayyo akka fayyisuun isaa beekamu godheera; qajeelummaa isaas sabootatti
    mulʼiseera.
  fra-LSG: L’Éternel a manifesté son salut, Il a révélé sa justice aux yeux des nations.
  yal-yal: Alatala bata a marakisin nun tinxinna yita siyane ra.
  iou-iou: Ekänitä ämawebeniye iwan keriken nanikpäŋ yämagurirän ämawebe komeni komenitä
    kehäromini kwawakinik kaŋpäŋ nadäŋkuŋ. Ude täŋirän kudän siwoŋi-inik täk täyak
    yäŋ kaŋpäŋ nadäwä täreŋkuŋ.
  haw-1868: Ua hoike mai o Iehova i kona hoola; Ua hooponopono loa mai hoi i kona
    pono imua o ko na aina e.
  arb-NAV: أَعْلَنَ الرَّبُّ خَلاصَهُ؛ أَمَامَ أَنْظَارِ الأُمَمِ كَشَفَ بِرَّهُ.
  ded-ded: KEBUNGO firang bic anec, imoc dekperagiyemmeec. Ye faka dindingac modacma
    ngicngac yoacngina dema nanggeyunuec, imoc bangec monnunac ngicngac ye mi negemmidae,
    yeni imoc didiu edzacyunuu yeni imoc kicnginango henggec.
  ewe-ewe: Yehowa na wonya eƒe ɖeɖe, eye wòklo nu le eƒe dzɔdzɔenyenye dzi na dukɔwo.
  eng-LEE: 'The Lord hath made known his salvation: before the eyes of the nations
    hath he revealed his righteousness.'
  asm-FB: যিহোৱাই তেওঁৰ পৰিত্ৰাণৰ কথা জনালে; তেওঁ জাতি সমূহৰ দৃষ্টি গোচৰত নিজৰ ধাৰ্মিকতা
    মুকলিকৈ প্ৰকাশ কৰিলে।
  sus-A: مَرِفِ بَرَ عَ شَ كِسِ مَسٍن، عَ بَرَ عَ شَ تِنشِنيِ سَ كّنّ مَ حَمَنّيٍ
    يَ عِ.
  fra-SBL: Yahvé a fait connaître son salut. Il a montré ouvertement sa justice aux
    yeux des nations.
  hbo-hbo: הֹודִ֣יעַ יְ֭הוָה יְשׁוּעָתֹ֑ו לְעֵינֵ֥י הַ֝גֹּויִ֗ם גִּלָּ֥ה צִדְקָתֹֽו׃
  kik-kik: Jehova nĩamenyithanĩtie ũhonokio wake na akaguũria ũthingu wake kũrĩ andũ
    a ndũrĩrĩ.
  fra-NCL: Yahweh a manifesté son salut, il a révélé sa justice aux yeux des nations.
  cek-AK: Angraeng mah a pahlonghaih to panoeksak boeh; a toenghaih to Sithaw panoek
    ai kaminawk khaeah amtuengsak boeh.
  cuk-cuk: Bab-Jehová, na e-nakwisad bela magar-dakmalaga imaksad. Bela-dulemar-yar-baid-baidgi-bukmaladga
    e-igar-inniki-imaked oyosad.
  uig-CYR: Пәрвәрдигар Зионда бүйүктур, У барлиқ хәлиқләр үстидә туридиған алийдур.
  pma-pma: Iahova rie lati keke keihoen onen mulin teisav keil ka vothot eni keke
    mul vae en usite onen meatin keil onen keke voutut keil en meten meatin vasi keil
    ten out netan.
  tel-2017: యెహోవా తన రక్షణను వెల్లడిచేశాడు. రాజ్యాలన్నిటికీ తన న్యాయాన్ని కనపరిచాడు.
  hat-BSA: SENYÈ a te fè sali Li rekonèt. Li te devwale ladwati Li pou tout nasyon
    yo wè.
  ukr-ONPU: Господь великий на Сіоні, Він піднесений над усіма народами.
  kos-kos: LEUM GOD El fahkak kutangla lal, El fahkak ku in molela lal nu sin mutanfahl
    uh.
  hbo-WLC: הוֹדִ֣יעַ יְ֭הוָה יְשׁוּעָת֑וֹ לְעֵינֵ֥י הַ֝גּוֹיִ֗ם גִּלָּ֥ה צִדְקָתֽוֹ׃
  ibo-ibo: Onyenwe anyị emeela ka a mata nzọpụta ya o kpugheela ezi omume ya nye mba
    niile.
  ory-ory: ସଦାପ୍ରଭୁ ଆପଣା ପରିତ୍ରାଣ ଜଣାଇ ଅଛନ୍ତି; ସେ ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କ ଦୃଷ୍ଟିଗୋଚରରେ ଆପଣା
    ଧର୍ମ ପ୍ରକାଶ କରିଅଛନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a asile ngeni aramas an win, a pwärätä an pwüng me
    fän mesen chon ekewe mwü.
  rop-rop: YAWEI bin shoum im pipul olabat imbin bidim im enami olabat. Imbin shoum
    ola pipul langa ola kantri im pawa blanga seibum pipul, en blanga panishim im
    enami olabat.
  ukr-1871: Господь обявив спасеннє своє, перед очима народів відкрив справедливість
    свою.
  yon-yon: Yarimanbed bobni yaa burudande bindi ye kiwaan ongmoon kuu korokbene, ambibkin
    mimimdan yaa kuu ye yorokmo kerekmen korokbendoon.
  deu-1951: Der HERR hat sein Heil kundgetan; vor den Augen der Heiden hat er seine
    Gerechtigkeit offenbart.
  eng-JPS: The LORD hath made known His salvation; His righteousness hath He revealed
    in the sight of the nations.
  srp-1865: Javi Gospod spasenje svoje, pred narodima otkri pravdu svoju.
  lug-lug: Mukama ayolesezza obulokozi bwe, era abikkulidde amawanga obutuukirivu
    bwe.
  heb-heb: הודיע יהוה ישועתו לעיני הגוים גלה צדקתו׃
  ben-IRV: সদাপ্রভুু তাঁর পরিত্রান জানিয়েছেন, তিনি খোলাখুলি ভাবে সমস্ত জাতির কাছে
    তাঁর ন্যায়বিচার দেখিয়েছেন।
  ntu-ntu: X sc tqaelwapxpe-ngrbzle nztubq-krde mz lr mrkzbleng amrlx, Mz nzarlapx-krbzle
    leplz nedeng mz mq enqmi rdrng.
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਆਪਣੀ ਫ਼ਤਹ ਪਰਗਟ ਕੀਤੀ ਹੈ, ਉਹ ਨੇ ਆਪਣਾ ਧਰਮ ਕੌਮਾਂ ਨੂੰ ਅੱਖੀਂ ਵਿਖਾਇਆ
    ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် ကယ်တင် တော်မူခြင်း ကျေးဇူးကို ထင်ရှား စေ၍၊ ဖြောင့်မတ် တော်မူခြင်း
    တရား ကိုလည်း တပါး အမျိုးသားတို့အား ဘော်ပြ တော်မူပြီ။
  kgf-kgf: Yawenéŋ aŋgéŋ titi ai imi énézéyu héŋgic. Waŋu iwac solaŋ dindiŋa imi baera
    baera ionac kicginaiguc kawé qema mewininiyec.
  tte-O: Kana kaleyayao ana kaiwe-gabaegili wasana iwalo-masalan yo ana lebo kana
    kaiwe iyawasayan kaba loinao meuloili kolili.
  tbg-tbg: Ekaa vatanaaka tavaavaro Noravano Kotiva tinavu nai vaiinti nahentiqaa
    muntu/vuntu keharo navutaaka naatara timitairave.
  hmo-hmo: Lohiabada ese iena kwalimu ia gwauraia vadaeni. Ia ese Israela ia hamauria
    neganai, iena siahu ia hedinaraia momokani bese idauidau dekenai.
  zar-NT: Nunëʼ Xanruʼ ga naca bëʼ le nadéliʼnëʼ. Nuluíʼinëʼ bönachi yúguʼtë yödzö
    náquiëʼ tsahuiʼ.
  urd-urd: ख़ुदावन्द ने अपनी नजात ज़ाहिर की है, उसने अपनी सदाक़त क़ौमों के सामने ज़ाहिर
    की है।
  rus-SYN: Господь на Сионе велик, и высок Он над всеми народами.
  bqc-SIM: Dii tò wa dↄ̃̀ a zĩblè, à a gbɛ̃suabaa gbãa ↄ̀lↄ bui píiɛ.
  tcz-CHONGTHU: Yahweh Pakai in galjona aphongdoh tai, chuleh adihna leh akitahna
    chitin namtin lah a aphongjal tai.
  mar-mar: परमेश्वराने आपले तारण कळवले आहे; त्याने सर्व राष्ट्रांच्यासमोर आपले न्यायीपण
    उघडपणे दाखवले आहे.
  isl-isl: Hann hefur tilkynnt sigur sinn – birt þjóðunum réttlæti sitt.
  hlt-THB: Bawipa ing a thaawngnaak ingkaw a dyngnaak ce pilnam thlangkhqi venawh
    sim sak nawh dang pe sak hy.
  qub-qub: Tayta Diosga binsishantami willacusha. Allita ruraj cashantami musyachisha
    llapan nasyuncho tiyaj runacunata.
  bqp-bqp: Dikiri tò ò a surabanaa dↄ̃̀, à a manakɛnaa mↄ̀ burinↄnɛ.
  hat-hat: Seyè a te fè wè jan l' delivre nou. Li te fè nasyon yo konnen jan li fè
    lèzòm gras.
  eng-BSB: The LORD has proclaimed His salvation and revealed His righteousness to
    the nations.
  eng-WEBPB: The LORD has made known his salvation. He has openly shown his righteousness
    in the sight of the nations.
  kbq-kbq: Ra Anumzamo'a Agrama vahe'ma zamagu'ma vazizama'a eriama nehuno, maka kokankoka
    vahera fatgo avu'ava zama'a eri zamaveri hu'ne.
  pon-pon: Ieowa kotin kajaledar a kamaur, o mon maj en kainok kan a koti kajanjaledar
    a pun.
  nhe-BL: TOTECO quipannextijtoc ipan nochi tlaltepactli para san yajaya temaquixtía.
    Quinextijtoc iniixtla sequinoc tlaltini para xitlahuac tetlajtolsencahua.
  wnc-wnc: Buyambam tapata amak tasike yapbikutde gwa yakapbut. Yakapmake ita noman
    nomana tasike aminabamu gatuna sendeke pakut taknga yeuyaman aminu kepna kepna
    nana kuupbamda kaking.
  bus-bus: Dii tò wà a mìsina dↄ̃̀, à a maakɛna ↄ̀dↄa boriinↄnɛ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u wàmàtyry'ymar waneityk awer. Upuner teko
    wapyro haw rehe a'e. Ukwaw kar upuner haw teko ywy nànànar wanupe.
  eng-DRA: The Lord is great in Sion, and high above all people.
