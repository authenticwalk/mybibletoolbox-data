    ekaa vataini variaka uva avuqavu qiharo vohaa qaramakero rairaanaro.
  hmo-hmo: Badina Lohiabada be ia mai noho, tanobada do ia biagua momokani totona.
    Ia ese tanobada do ia kota henia mai maoromaoro danu, bona tanobada ena bese idauidau
    edia ahuna korikori, idia dekenai do ia henia.
  zar-NT: tuʼ zëʼë duchiʼa dusörö́ëʼ quégaca bönachi yödzölió! Ca naca le naca tsahuiʼ
    uchiʼa usörö́ëʼ quéguequi, en ca naca le naca dxiʼa tsahuiʼ inná béʼenëʼ yúguʼtë
    bönachi.
  urd-urd: ख़ुदावन्द के सामने, क्यूँकि वह ज़मीन की 'अदालत करने आ रहा है। वह सदाक़त
    से जहान की, रास्ती से क़ौमों की 'अदालत करेगा।
  rus-SYN: Превозносите Господа, Бога нашего, и поклоняйтесь на святой горе Его, ибо
    свят Господь, Бог наш
  bqc-SIM: asa àlɛ mↄ́ yã́kpalɛkɛi tↄↄlɛɛ. A yã́kpalɛkɛ ń dṹniao a zɛ́wa, a
    yã́gↄ̃gↄ̃ gbɛ̃́ↄnɛ ń sĩanao.
  tcz-CHONGTHU: Yahweh Pakai masangah. Ajeh chu Yahweh Pakai chu leiset chung thu
    tandinga hungding ahi. Vannoi hi thudih a athu atanding chitin namtin thuhi dihtah
    a atanding ahi.
  mar-mar: परमेश्वर पृथ्वीचा न्याय करण्यास येत आहे; तो न्यायीपणाने जगाचा आणि सरळपणाने
    राष्ट्रांचा न्याय करील.
  isl-isl: '@see-verse:PSA.098.008'
  hlt-THB: Bawipa haiawh laa sa u seh, kawtih anih taw Khawmdek awideng aham law hy.
    Anih ing dyngnaak ing Khawmdek deng kawmsaw thlangkhqi ce ang myih pil na awi
    deng kaw.
  qub-qub: Shaycämoj Tayta Diospa ñaupancho cantay-llapa. Tayta Diosga llapan runacunata
    jusgananpämi shaycämun. Payga llapantapis iwalmi arriglanga.
  bqp-bqp: zaakũ àtɛn su yãkpatɛ kɛ zĩtɛmɛ, ani yãkpatɛ kɛ kũ anduniao a zɛ́a,
    ani yã gↄ̃gↄ̃ gbɛ̃nↄnɛ kũ yãpurao.
  hat-hat: Paske, l'ap vini pou l' jije tout moun ki sou latè! L'ap jije tout moun
    san patipri. L'ap jije tout pèp yo dapre sa yo merite.
  eng-BSB: before the LORD, for He comes to judge the earth. He will judge the world
    with righteousness and the peoples with equity.
  eng-WEBPB: Let them sing before the LORD, for he comes to judge the earth. He will
    judge the world with righteousness, and the peoples with equity.
  kbq-kbq: Na'ankure Ra Anumzamo'ma ne-eana ama mopafima nemaniza vahe refko huzmanteku
    ne-eankino, maka ama mopafima kokankokama nemaniza vahera fatgo avu'ava huno,
    mago avamenteke refkoa huzmantegahie.
  pon-pon: Ieowa, ni a kotidon kadeikada jappa. A pan kotin kadeikada jappa nin tiak
    pun o kainok kan nin tiak inen.
  nhe-BL: iixtla TOTECO, pampa yajaya huala para quintlajtolsencahuaqui xitlahuac
    nochi tlacame tlen itztoque ipan ni tlaltepactli.
  wnc-wnc: Nata nataau Buyambam tapae kaine kap tainingge nataat. Dasingge? Ita apuke
    aminu kepna kepna nana kuupbam kot yake usanziwik. Usanzike aminu kuupbam noman
    takngane usanziwan siakan siknga siwik.
  bus-bus: zaakɛ èe mↄↄ yãkpaɛ kɛ tↄↄtɛmɛ. Eé yãkpaɛ kɛ kↄ̃n andunao a zɛ́a, eé
    yã gↄ̃gↄ̃ gbɛ̃nↄnɛ kↄ̃n yãpuraao.
  gub-BL: Ta'e ur putar ywy rehe har waneruze'eg pà a'e nehe xe. Weruze'eg putar ywy
    nànànar ukatu haw rupi nehe. Waneruze'egaw ikatuahy putar nehe.
  eng-DRA: 'Exalt ye the Lord our God, and adore at his holy mountain: for the Lord
    our God is holy.'
