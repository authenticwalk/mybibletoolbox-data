verse: PSA.098.009
translations:
  mal-C: അവ യഹോവയുടെ സന്നിധിയിൽ ഗാനം ആലപിക്കട്ടെ; അവിടന്നു ഭൂമിയെ ന്യായംവിധിക്കാൻ
    വരുന്നല്ലോ. അവിടന്ന് ലോകത്തെ നീതിയോടും ജനതകളെ ന്യായപൂർവമായും വിധിക്കും.
  deu-TKW: vor Jahwe, denn er kommt, die Erde zu richten. Er wird den Erdkreis mit
    Gerechtigkeit richten und die Völker, wie es recht ist.
  lin-lin: liboso ya Yawe, pamba te azali koya kosambisa mabele ! Akokata makambo
    na yango na bosembo.
  mmx-mmx: atla i vot kusu nam gomgonga lavatbung menemen. Neni nabam gomgonga limixin
    at lavatbung menemen mi lodoxoma mokmokso la levelinga ruturun.
  eng-LSV: Before YHWH, || For He has come to judge the earth, || He judges the world
    in righteousness, || And the people in uprightness!
  eng-GNV: 'Before the Lord: for he is come to iudge the earth: with righteousnesse
    shall hee iudge the world, and the people with equitie.'
  eng-WEBSTER: 'Before the LORD; for he cometh to judge the earth: with righteousness
    will he judge the world, and the people with equity.'
  nhw-BL: iixpa TOTECO, pampa yaya huala para quintlajtolsencahuaqui xitlahuac nochi
    masehualme catli itztoque ipan ni tlaltipactli.
  swh-ONEN: vyote na viimbe mbele za Bwana, kwa maana yuaja kuhukumu dunia. Atahukumu
    dunia kwa haki na mataifa kwa haki.
  bba-bba: Domi u wee u hɑnduniɑɡibu siri. U koo bu siriwɑ ɡem sɔɔ.
  eng-KJVCPB: 'Before the Lord; for he cometh to judge the earth: With righteousness
    shall he judge the world, And the people with equity.'
  luo-luo: onego giwer e nyim Jehova Nyasaye, nimar obiro mondo ongʼad bura ne piny.
    Obiro ngʼado bura ne piny e yo makare kendo obiro yalo ji maonge dewo wangʼ.
  aii-aii: ܩܲܕܡ ܡܵܪܝܵܐ، ܣܵܒܵܒ ܒܹܐܬܵܝܵܐ ܝܠܹܗ ܠܸܕܝܵܢܵܐ ܠܐܲܪܥܵܐ، ܒܸܬ ܕܵܐܹܢ ܬܹܒܹܝܠܔ ܒܙܲܕܝܼܩܘܼܬܵ‌ܐ،
    ܘܠܥܲܡܡܹ̈ܐ ܒܬܪܘܼܨܘܼܬܵ‌ܐ.
  meu-meu: Iehova vairanai. Badina be ia na e maimu, tanobada baine biagua totona;
    ia ese tanobada baine hahemaoro henia mai maoromaorona ida, bona bese idau-idau
    ahudia korikoridia baine henidia.
  npi-ULB: परमप्रभु पृथ्वीको न्याय गर्न आउँदै हुनुहुन्‍छ । उहाँले संसारलाई धार्मिकतामा
    र जातिहरूलाई निष्पक्षतामा न्याय गर्नुहुन्छ ।
  yor-yor: ẹ jẹ́ kí wọn kọrin níwájú Olúwa, nítorí tí yóò wá ṣèdájọ́ ayé bẹ́ẹ̀ ni
    yóò ṣe ìdájọ́ àwọn orílẹ̀-èdè nínú òdodo àti àwọn ènìyàn ní àìṣègbè pẹ̀lú.
  pes-OPCB: '@see-verse:PSA.098.008'
  tgl-ULB: Darating si Yahweh para hatulan ang daigdig. Hahatulan niya ang mundo nang
    may katuwiran at ang mga bansa nang patas.
  nop-nop: Maŋgande, adi buŋa kwetkwet kadoko-dapmawaak. Tiŋa Mapme loloŋnit ila titiŋ
    didimeniŋ helemahelemaŋ tiŋa metam hogohogok yabudokoluwaak.
  hui-hui: Irane ibugua dindi bibahendeni handameho howa haru hole ibiragonaga ani
    bidaba. Ibugua ibunaga mini bayale tigabi ngagome wali agali bibahende haru haabo
    holebira.
  mya-mya: '@see-verse:PSA.098.008'
  bod-N: ཀུན་གྱིས་ཡ་ཝཱེའི་དྲུང་དུ་དགའ་འབོད༌གྱིས། །ས་གཞིར་ཁྲིམས་ཐག་གཅོད་དུ་ཁོང་ཕེབས༌ཡོང༌།
    །འཇིག་རྟེན་ལ་ནི་དྲང་པོའི་དཔྱད་ཁྲ༌གཏོང༌། །མི་སྡེ་རྣམས་ལ་ཁྲིམས་གཅོད་དྲང་གཞག༌མཛད།།
  wsk-wsk: Suen la Yawe koma te wur iluwalko, mu awuk, nu taiso mu ali lilim tuterukko.
    Nu ali ko kariimet lilim la kiwem ningo diram se munan yawarakala mu te nunga
    tuterukko.
  sna-sna: ngaaimbe pamberi paJehovha, nokuti anouya kuzotonga nyika. Achatonga nyika
    zvakarurama navanhu nokururamisira.
  spa-BLM: Quecanten ante Yahvé, porque viene a juzgar la tierra. Él juzgará al mundo
    con justicia, y los pueblos con equidad.
  cac-cac: yujto ol javoc, ol ul yac'an Yajalil d'a yolyib'an̈q'uinal tic. A' ol ac'an
    Yajalil, junlajan ol yutoc sch'olb'itan juntzan̈ chon̈ab' d'a stojolal.
  swh-ULB: Yahwe anakuja kuihukumu nchi; naye ataihukumu dunia kwa haki na mataifa
    kwa adili.
  bel-bel: Праслаўляйце Госпада, Бога нашага, і пакланяйцеся на сьвятой гары Ягонай;
    бо сьвяты Гасподзь, Бог наш.
  deu-ELBBK: 'vor dem HERRN! Denn er kommt, die Erde zu richten: Er wird den Erdkreis
    richten in Gerechtigkeit und die Völker in Geradheit.'
  mbb-OT: Egkelipey zan diyà te etuvangan te Nengazen su edhendini sikandin te kedhukum
    te menge etew kayi te kelibutan. Metazeng is kedhukumi zin kandan wey wazà bintahà.
  mal-2015: അവൻ ഭൂമിയെ വിധിപ്പാൻ വരുന്നു; ഭൂലോകത്തെ നീതിയോടും ജാതികളെ നേരോടുംകൂടെ
    വിധിക്കും.
  gup-gup: '@see-verse:PSA.098.008'
  rmc-rmc: Mi giľaven anglo RAJ, bo avel te sudzinel e phuv. Ov sudzinela čačipnaha
    o svetos a le manušen spravodľišagoha.
  nlg-nlg: Na pukuna gaia ke mai me ke vunaghina na maramana kolura na lei vure ni
    maramana talighu nia na maemane mana utuni.
  pes-OPV: به حضور خداوند زیرا به داوری جهان می‌آید. ربع مسکون را به انصاف داوری خواهد
    کرد و قومهارا به راستی.
  ron-1924: ынаинтя Домнулуй, кэч Ел вине сэ жудече пэмынтул! Ел ва жудека лумя ку
    дрептате ши попоареле ку непэртинире.
  ben-OBCV: সদাপ্রভুর সামনে তারা গান করুক; কারণ তিনি জগতের বিচার করতে আসছেন। তিনি
    ধার্মিকতায় এই পৃথিবী এবং ন্যায়ে জাতিগণের বিচার করবেন।
  som-som: Waayo, isagu wuxuu u imanayaa inuu dhulka xukumo, Wuxuu dunida ku xukumi
    doonaa xaqnimo, Dadyowgana caddaalad.
  lat-VUC: Exaltate Dominum Deum nostrum, et adorate in monte sancto ejus, quoniam
    sanctus Dominus Deus noster.]
  eng-ASVBT: 'Before Jehovah; for he cometh to judge the earth: He will judge the
    world with righteousness, And the peoples with equity.'
  mna-mna: Pa iŋgi be Yooba imar i. Ni kola imar mi iur kadoono pizin tomtom irao
    toono ta boozomen. Mi kadoono tabe ikam pizin i, ko indeeŋe men.
  ita-1885: Nel cospetto del Signore; perciocchè egli viene per giudicar la terra;
    Egli giudicherà il mondo in giustizia, E i popoli in dirittura.
  eng-LXXUP: Exalt ye the Lord our God, And worship at his holy mountain; For the
    Lord our God is holy.
  eng-ULB: Yahweh is coming to judge the earth; he will judge the world with righteousness
    and the nations with fairness.
  spa-VBL: ante el señor, porque él viene a juzgar la tierra. Juzgará al mundo de
    forma justa, y a las naciones con rectitud.
  fra-_FOB: Car il vient pour juger la terre; il jugera le monde avec justice, et
    les peuples avec équité.
  mal-mal: കർത്താവ് ഭൂമിയെ ന്യായം വിധിക്കുവാൻ വരുന്നു; ഭൂലോകത്തെ നീതിയോടും ജനതകളെ
    നേരോടുംകൂടി വിധിക്കും.
  lit-lit: VIEŠPATIES akivaizdoje, nes jis ateina žemės teisti! Jis teis pasaulį vadovaudamasis
    teisumu ir tautas vadovaudamasis lygiateisiškumu.
  urd-GVR: wuh Rab ke sāmne ḳhushī manāeṅ. Kyoṅki wuh zamīn kī adālat karne ā rahā
    hai. Wuh insāf se duniyā kī adālat karegā, rāstī se qaumoṅ kā faislā karegā.
  suz-BL: मारदे हना परमप्रभु यावे रागी कली निसाफ पथ जाक्‍ब। मेकोमी ठीक पा जात जात
    ङा मुर आन कुल मकोव़थु निसाफ पाइब।
  eng-NOY: Before the LORD! for he cometh to judge the earth! With righteousness will
    he judge the world, And the nations with equity.
  ita-1927: egli giudicherà il mondo con giustizia, e i popoli con rettitudine.
  ckb-ckb: لەبەردەم یەزدان، چونکە دێت بۆ ئەوەی دادوەری زەوی بکات، بە ڕاستودروستی دادوەری
    جیهان دەکات، گەلانیش بە دادپەروەری.
  eng-BBE: Before the Lord, for he has come as judge of the earth; judging the world
    in righteousness, and giving true decisions for the peoples.
  xsi-xsi: Ŋana tu muli ŋga, i ma imâ ŋana ikai poe panzi tamâta rârâni. I ma ikai
    poe sondo panzi tamâta rârâni tava vetâŋa sondo nâ.
  kan-OKCV: ಅವು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಹಾಡಲಿ, ಏಕೆಂದರೆ ಅವರು ಭೂಮಿಗೆ ನ್ಯಾಯತೀರಿಸಲು ಬರುತ್ತಾರೆ.
    ಅವರು ಲೋಕಕ್ಕೆ ನೀತಿಗನುಸಾರವಾಗಿಯೂ ಜನರಿಗೆ ನ್ಯಾಯಾನುಸಾರವಾಗಿಯೂ ತೀರ್ಪು ನೀಡುವರು.
  tam-2017: அவர் பூமியை நியாயந்தீர்க்க வருகிறார்; உலகத்தை நீதியோடும் மக்களை நிதானத்தோடும்
    நியாயந்தீர்ப்பார்.
  spa-RV-1909: 'Delante de Jehová; porque vino á juzgar la tierra: juzgará al mundo
    con justicia, y á los pueblos con rectitud.'
  ron-BTF: Înaintea DOMNULUI, căci el vine să judece pământul, cu dreptate va judeca
    el lumea și popoarele cu echitate.
  eng-WEBP: Let them sing before the LORD, for he comes to judge the earth. He will
    judge the world with righteousness, and the peoples with equity.
  eng-FBV: before the Lord, for he is coming to judge the earth. He will judge the
    world justly, and the nations fairly.
  nld-1939: Voor het aanschijn van Jahweh, Want Hij komt, om de aarde te richten!
    Met rechtvaardigheid richt Hij de wereld, En de volkeren volgens recht.
  nch-BL: iixpa TOTECO, pampa yaya huala para quintajtolsencahuaqui xitahuac nochi
    masehualme cati itztoque ipan ni taltipacti.
  vie-1934: 'Vì Ngài đến đặng đoán xét thế gian: Ngài sẽ lấy sự công bình mà đoán
    xét thế gian, Dùng sự ngay thẳng mà đoán xét muôn dân.'
  cha-cha: 'Gui menan Jeova: sa güiya umamamaela para ujusga y tano: ujusga y tano,
    gui tininas yan y taotao sija gui minagajet.'
  hin-CV: वे सभी याहवेह की उपस्थिति में गाएं, क्योंकि याहवेह आनेवाले हैं. पृथ्वी का
    न्याय करने के लिए वे आ रहे हैं. उनका न्याय धार्मिकता में पूर्ण होगा; वह मनुष्यों
    का न्याय अपनी ही सच्चाई के अनुरूप करेंगे.
  eng-OURB: Let them sing before Adonai, for he comes to judge the earth. He will
    judge the world with righteousness, and the peoples with equity.
  spa-BES: Delante del Señor, porque vino como juez de la tierra; juzgar al mundo
    con justicia y con rectitud e igualdad gobernará los pueblos.
  tdx-tdx: añatrefa’ Iehovà eo fa homb’eo re hizaka ty tane toy. ho zakae’e an-kavantañañe
    ty voatse toy, naho an-kahiti’e ondatio.
  tha-KJV: เฉพาะเบื้องพระพักตร์พระเยโฮวาห์ เพราะพระองค์เสด็จมาพิพากษาโลก พระองค์​จะทรงพิพากษาโลกด้วยความชอบธรรม
    และชนชาติทั้งหลายด้วยความเที่ยงตรง
  por-BR-2018: Diante do SENHOR, porque ele vem para julgar a terra; ele julgará ao
    mundo com justiça, e aos povos de forma correta.
  deu-ELO: 'vor Jehova! Denn er kommt, die Erde zu richten: Er wird den Erdkreis richten
    in Gerechtigkeit und die Völker in Geradheit.'
  eng-WYC-2018: for the sight of the Lord; for he cometh to deem the earth. He shall
    deem the world in rightfulness; and peoples in equity. (before the Lord; for he
    cometh to judge the earth. He shall judge the world with righteousness; and the
    peoples with justice, or with fairness.)
  epo-epo: Antaŭ la Eternulo, ĉar Li venas, por juĝi la teron; Li juĝos la mondon
    kun justeco kaj la popolojn kun vereco.
  gfk-gfk: Diet na inge ra matmataan tano Watong, kanong i te hutet bia na hanuat
    wara kurkure no ula hanuo. Auno no dadas wara kurkure no ula hanuo, ma na harkurai
    ma ra takodasiana magingin. Na bul ira takodasiana harkurai wara gaie ira matanaiabar
    bakut.
  uig-PIN: Qünki mana, U yǝrni soraⱪ ⱪilixⱪa kelidu; U alǝmni adilliⱪ bilǝn, Hǝlⱪlǝrni
    Ɵz ⱨǝⱪiⱪǝt-sadaⱪitidǝ soraⱪ ⱪilidu.
  beo-beo: 'Bai E da osobo bagade fifi asi huluane ouligimusa: maha. E da defeledafa
    Ea moloi fofada:su amoga fifi asi gala huluane ouligimu.'
  tpi-OTNT: Long wanem, em i kam bilong bosim olgeta hap graun. Na em bai i stap king
    na bosim olgeta manmeri long stretpela pasin oltaim.
  hau-SA: bari su rera a gaban Ubangiji, gama yana zuwa domin yă hukunta duniya. Zai
    hukunta duniya da adalci mutane kuma cikin gaskiya.
  udu-udu: ibwambori Tap̱a mo, haali/ a’di midi p̱u’du/ mo mmoji mony’cesh mo be.
    A’di midi dwall ’kwaniny’cesh gwo ki mii ma ḵar/e mo dhali ’kwani ki dar gi mii
    ma gwar ’de/ mo be.
  uig-LAT: Chünki mana, U yerni soraq qilishqa kélidu; U alemni adilliq bilen, Xelqlerni
    Öz heqiqet-sadaqitide soraq qilidu.
  nde-nde: kazihlabele phambi kukaThixo, ngoba Uyeza ukuzakwahlulela umhlaba. Uzakwahlulela
    umhlaba ngokulunga labantu bonke ngokufaneleyo.
  ton-ton: '‌ʻI he ʻao ʻo Sihova; he ʻoku hāʻele mai ia ke fakamaau ʻa māmani: te
    ne fakamaau ʻa māmani ʻi he māʻoniʻoni, pea mo e kakai ʻi he angatonu.'
  ces-1613: Před Hospodinem; neboť se béře, aby soudil zemi. Budeť souditi okršlek
    světa v spravedlnosti, a národy v pravosti.
  eng-WMB: Let them sing before the LORD, for he comes to judge the earth. He will
    judge the world with righteousness, and the peoples with equity.
  tam-TCV: அவை யெகோவாவுக்கு முன்பாகப் பாடட்டும்; ஏனெனில், அவர் பூமியை நியாயந்தீர்க்க
    வருகிறார்; அவர் உலகத்தை நீதியுடனும், நாடுகளை நேர்மையுடனும் நியாயந்தீர்ப்பார்.
  ceb-ULB: Moabot si Yahweh aron maghukom sa kalibotan; magahukom siya sa kalibotan
    inubanan sa katarong ug ang kanasoran inubanan sa kaangayan.
  pol-UBG: Przed PANEM, bo przychodzi, by sądzić ziemię. Będzie sądził świat sprawiedliwie
    i narody według słuszności.
  urd-GVU: وہ رب کے سامنے خوشی منائیں۔ کیونکہ وہ زمین کی عدالت کرنے آ رہا ہے۔ وہ انصاف
    سے دنیا کی عدالت کرے گا، راستی سے قوموں کا فیصلہ کرے گا۔
  eng-OEBCW: before the Lord for he comes, he comes to judge the earth. He will judge
    the world with justice and the nations with equity.
  deu-1912: vor dem HERRN; denn er kommt das Erdreich zu richten. Er wird den Erdboden
    richten mit Gerechtigkeit und die Völker mit Recht.
  kan-2017: ಆತನು ಭೂನಿವಾಸಿಗಳಿಗೆ ನ್ಯಾಯತೀರಿಸಲಿಕ್ಕೆ ಬರುತ್ತಾನೆ; ಆತನು ಲೋಕಕ್ಕೆ ನೀತಿಗನುಸಾರವಾಗಿಯೂ,
    ಜನಾಂಗಗಳಿಗೆ ಯಥಾರ್ಥವಾಗಿಯೂ ತೀರ್ಪುಕೊಡುವನು.
  yap-yap: ni bochan e yib ni nge gagiyegnag e fayleng. Ir e nge gagiyegnag e girdi’
    u fayleng nib mat’aw ma ba yal’uw.
  hlt-MCSB: BOEIPA mikhmuh ah diklai he laitloek thil ham halo dongah lunglai he duengnah
    neh, pilnam khaw vanatnah neh lai a tloek ni.
  mdy-ETH: ዬያታ ፆኦዛሢ ቤርታ ዓይናዾንጎ፤ ዒዚ ሳዖይዳ ዎጋኒ ሙካንዳኔ፤ ዓጮ ዑፃ ዒዚ ፂሉሞና ዴሮ ዑፃኣ ጎኑሞና ዎጋንዳኔ።
  twi-ASANTE: ma wɔnto dwom wɔ Awurade anim, ɛfiri sɛ ɔreba abɛbu ewiase atɛn. Ɔde
    tenenee bɛbu ewiase atɛn na ɔde pɛpɛyɛ abu nnipa atɛn.
