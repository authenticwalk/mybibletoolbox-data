verse: PSA.089.014
translations:
  mal-C: നീതിയും ന്യായവും അങ്ങയുടെ സിംഹാസനത്തിന്റെ അടിസ്ഥാനം ആകുന്നു; അചഞ്ചലസ്നേഹവും
    വിശ്വസ്തതയും അങ്ങയുടെമുമ്പാകെ പോകുന്നു.
  deu-TKW: Du hast einen Arm voller Kraft; stark ist deine Hand, hoch erhoben deine
    Rechte.
  lin-lin: Loboko na Yo ezali na makasi, loboko na Yo ezali na nguya, loboko na Yo
    ya mobali oyo otombola.
  mmx-mmx: Lixitkis amgomgo ram it kis mavana at levelinga manmanton mi lodoxoma avukat.
    Labalamu eburu mi luruturun dip tavasu asaxaven keneng at lempanga nenu uk lox
    i.
  eng-LSV: Righteousness and judgment || [Are] the fixed place of Your throne, ||
    Kindness and truth go before Your face.
  eng-GNV: 'Righteousnesse and equitie are the stablishment of thy throne: mercy and
    trueth goe before thy face.'
  eng-WEBSTER: 'Justice and judgment are the habitation of thy throne: mercy and truth
    shall go before thy face.'
  nhw-BL: 'Motlanahuatilis motlatzquilijtoc ipan ome tlamantli: Titetlajtolsencahua
    xitlahuac huan tijchihua catli cuali. Titeicnelía huan tiquijtohua catli melahuac.'
  swh-ONEN: Haki na hukumu ndio msingi wa kiti chako cha enzi; upendo na uaminifu
    vinakutangulia.
  bba-bba: Wunɛn ɡɑ̃seru tɑ dɑm mɔ. Wunɛn nɔmu ɡɑ dɑm mɔ.
  eng-KJVCPB: 'Justice and judgment are the habitation of thy throne: Mercy and truth
    shall go before thy face.'
  cpy-cpy: Eeroka kameetha-shireri pipinkathari-wentantzi, eejatzi eeroka tampatsika-shireri.
    Osheki petakotanta, oshiyakawo roomi jewata-piinteemini pikyaaryooperotani.
  luo-luo: Tim makare gi adiera e mise mag lochni; hera gi ber otelo e nyimi.
  aii-aii: ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܘܕܝܼܘܵܢ ܫܲܬܐܸܣܬܵ‌ܐ ܕܟܘܼܪܣܝܘܼܟ݂، ܛܲܝܒܘܼܬܵ‌ܐ ܘܫܪܵܪܵܐ ܟܹܐ ܩܲܕܡܝܼ
    ܦܵܬܘܼܟ݂.
  meu-meu: Emu terono badidia na kara maoromaoro bona hahemaoro ḡoevadia; hebogahisi
    bona heabidadama na oi vairamu ai e laomu.
  npi-ULB: धार्मिकता र न्याय तपाईंको सिंहासनको जग हुन् । करारको विश्‍वस्‍तता र सत्‍यता
    तपाईंको सामुबाट आउँछन् ।
  yor-yor: 'Òdodo àti òtítọ́ ni ìpìlẹ̀ ìtẹ́ rẹ: ìdúró ṣinṣin ìfẹ́ àti òtítọ́ ń lọ
    síwájú rẹ.'
  pes-OPCB: فرمانروایی تو بر اساس عدل و انصاف است. در تمام کارهایت محبت و وفاداری
    مشاهده می‌شود.
  tgl-ULB: Katuwiran at hustisya ang saligan ng iyong trono. Katapatan sa tipan at
    pagiging mapagkakatiwalaan ang nasa harapan mo.
  nop-nop: Du mapme ila titiŋ didimeniŋ gineŋ metam yabudokolaŋ. Tiŋa mede nadiŋa
    yodapmaŋ kwanai didimeŋgoŋ hogok tilaŋ. Tiŋa undugoŋ, metam hogohogok yabukahile
    tiŋa medege didimeŋgoŋ takaliŋa undubo yooŋ undubo yooŋ mu tilaŋ.
  cbu-NT: Shiy kurakarush, shaana tputsee mangoo yasayarush, wanasiri wayaksha. Misha,
    urutamari kurak wanasirimash watsinas taaksha. Uru iyaa tputseetsini chinaksha,
    iyaa nda kasaksha.
  hui-hui: Í̠ kini howa wali agali bibahende haru kegonigo mana tigabi bulenenibi
    mana tigatiga dabolenenibi tiagaho biruwa haru kegoni. Í̠na mbirale bibahende
    bigi beregoria í̠naga gubalini holenebi mini bilinahe howa bulebero laridagua
    bulenegobi walia haabo halu haga kegoni.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​နိုင်​ငံ​တော်​သည်​အ​မှန်​တ​ရား​နှင့် တ​ရား​မျှ​တ​မှု​အ​ပေါ်​တွင်​အ​ခြေ​ခံ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​ပြု​တော်​မူ​သ​မျှ​သော အ​မှု​အ​ရာ​တို့​တွင်​မေတ္တာ​တော်​နှင့်​သစ္စာ​တော်
    ပေါ်​လွင်​ထင်​ရှား​ပါ​၏။
  bod-N: དྲང་པོ་དྲང་གཞག་རྒྱལ་ཁྲིའི་རྨང་གཞི༌ཡིན། །བྱམས་བརྩེ་དྲང་བདེན་ཁྱེད་ཀྱི་དྲུང་དུ༌སྐྱོད།།
  wsk-wsk: Ni kiwem ningo diram se tutera ningo mu nika barim, te ira sanamasam; ni
    ka munan me gurugusam patawusam, mena, nika kariimet ninguru nunga kuesam, ale
    ka den nunga manem mu diram la karo tusam.
  sna-sna: Kururama nokururamisira ndidzo nheyo dzechigaro chenyu choushe; rudo nokutendeka
    zvinokutungamirirai.
  spa-BLM: La rectitud y la justicia son el fundamento de tu trono. La bondad amorosa
    y la verdad van delante de tu rostro.
  cac-cac: A a despacho te tec'an yaj yuj a vach'il yed' a tojolal. A d'a masanil
    scheclajel a vach'c'olal, tzac'an elc'och tas tzala'.
  swh-ULB: Haki na hukumu ni msingi wa kiti chako. Uaminifu wa agano lako na uaminifu
    huja mbele zako.
  bel-bel: раніцай насыці нас міласэрнасьцю Тваёю, і мы будзем радавацца і весяліцца
    ўсе дні нашыя.
  deu-ELBBK: Du hast einen gewaltigen Arm, stark ist deine Hand, hoch deine Rechte.
  mbb-OT: Is kedhadì nu egkezumahan te ketazeng wey hustu he kukuman, wey egkezumahan
    daan te ǥaǥew wey kebmetinumanen.
  mal-2015: നീതിയും ന്യായവും നിന്റെ സിംഹാസനത്തിന്റെ അടിസ്ഥാനമാകുന്നു; ദയയും വിശ്വസ്തതയും
    നിനക്കു മുമ്പായി നടക്കുന്നു.
  gup-gup: Ngudda yidjalwohrnan rowk bu munguyh yibendjadme djal mandjad duninjh,
    dja minj njale kunwarre yiyime munguyh. Ngad ngundiburrbun bu ngudda kandjalmarnedjare
    dja minj kankowe bu munguyh.
  rmc-rmc: Tiro ramenos hino zoralo, tiro vast hino zoralo, tiro čačo vast hino uprehazdlo.
  nlg-nlg: Nimua na malei sopou ni haba te uto mu maemane, na dolo mana utuni te tate
    tana lei totobo uto to gonighi.
  pes-OPV: عدالت و انصاف اساس تخت تو است. رحمت و راستی پیش روی تو می‌خرامند.
  ron-1924: Дрептатя ши жудеката сунт темелия скаунулуй Тэу де домние; бунэтатя ши
    крединчошия сунт ынаинтя Фецей Тале.
  ben-OBCV: ধার্মিকতা আর ন্যায় তোমার সিংহাসনের ভিত্তি; প্রেম আর বিশ্বস্ততা তোমার
    সম্মুখবর্তী হয়।
  som-som: Carshigaaga aasaaskiisu waxa weeye xaq iyo caddaalad, Oo naxariista iyo
    runtuna way ku hor socdaan.
  lat-VUC: Repleti sumus mane misericordia tua; et exsultavimus, et delectati sumus
    omnibus diebus nostris.
  eng-ASVBT: 'Righteousness and justice are the foundation of thy throne: Lovingkindness
    and truth go before thy face.'
  mna-mna: 'Peeze ku, ina imender se mbulu ku ta urpewe pataŋana kizin tomtom mi kamam
    mbulu ndeeŋeŋana men. Mi mbulu ku ta boozomen izzwe kembei: Nu toto sua ku mbukŋana
    mi urur lelem pa wal ku.'
  ita-1885: Giustizia e giudicio son la ferma base del tuo trono; Benignità e verità
    vanno davanti alla tua faccia.
  eng-LXXUP: 'We have been satisfied in the morning with thy mercy; And we did exult
    and rejoice:'
  eng-ULB: Righteousness and justice are the foundation of your throne. Covenant faithfulness
    and trustworthiness come before you.
  spa-VBL: Tu carácter de bondad y equidad son la base de tu gobierno; el amor y la
    confianza están siempre contigo.
  fra-_FOB: La justice et l'équité sont la base de ton trône; la grâce et la vérité
    marchent devant ta face.
  mal-mal: നീതിയും ന്യായവും അങ്ങയുടെ സിംഹാസനത്തിന്റെ അടിസ്ഥാനമാകുന്നു; ദയയും വിശ്വസ്തതയും
    അങ്ങേക്കു മുമ്പായി നടക്കുന്നു.
  lit-lit: Teisumas ir teisingumas yra tavo sosto įtvirtinta buveinė; gailestingumas
    ir tiesa eina tavo veido priešakyje.
  urd-GVR: Rāstī aur insāf tere taḳht kī buniyād haiṅ. Shafqat aur wafā tere āge āge
    chaltī haiṅ.
  suz-BL: ठीक पतीक नु कुल मकोव़थु निसाफ पतीके इन राज्‍य ङा सक्ति बाक्‍ब। इन दाक्‍शा
    गेनायो मप्रोंइतीके इन ङोंइती बाक्‍ब।
  eng-NOY: Justice and equity are the foundation of thy throne; Mercy and truth go
    before thy face.
  ita-1927: Giustizia e diritto son la base del tuo trono, benignità e verità van
    davanti alla tua faccia.
  ckb-ckb: ڕاستودروستی و دادپەروەری بناغەی تەختی تۆن، خۆشەویستی نەگۆڕ و ڕاستی لەبەردەمی
    تۆ دەڕۆن.
  eng-BBE: 'The seat of your kingdom is resting on righteousness and right judging:
    mercy and good faith come before your face.'
  xsi-xsi: Noko kumo koipu ŋalae, aku uru pwai poe sondo ndo panzi tamâta. Aku noko
    ne pateâŋa rârâni lâ ŋgua nia nde sondo nâ. Noko nde tini-mwasa warika, aku noko
    uru kuveta ikura noko tamwata ne ŋgua pâŋa rârâni.
  kan-OKCV: ನೀತಿಯೂ, ನ್ಯಾಯವೂ ನಿಮ್ಮ ಸಿಂಹಾಸನದ ಅಸ್ತಿವಾರವಾಗಿವೆ. ಪ್ರೀತಿಯೂ, ಸತ್ಯತೆಯೂ ನಿಮ್ಮ
    ಮುಂದೆ ಹೋಗುತ್ತವೆ.
  tam-2017: நீதியும் நியாயமும் உம்முடைய சிங்காசனத்தின் ஆதாரம்; கிருபையும் சத்தியமும்
    உமக்கு முன்பாக நடக்கும்.
  spa-RV-1909: 'Justicia y juicio son el asiento de tu trono: misericordia y verdad
    van delante de tu rostro.'
  ron-BTF: Dreptatea și judecata sunt locuința tronului tău, mila și adevărul vor
    merge înaintea feței tale.
  eng-WEBP: Righteousness and justice are the foundation of your throne. Loving kindness
    and truth go before your face.
  eng-FBV: Your character of goodness and fairness is the basis for the way you rule;
    dependable love and trustworthiness are always with you.
  nld-1939: Recht en gerechtigheid dragen uw troon, Genade en trouw gaan voor uw aangezicht
    uit!
  nch-BL: 'Motanahuatilis motatzquilijtoc ipan ome tamanti: Titetajtolsencahua xitahuac
    huan tijchihua cati cuali. Titeicnelía huan tiquijtohua cati melahuac.'
  vie-1934: Sự công bình và sự chánh trực là nền của ngôi Chúa; Sự nhân từ và sự chân
    thật đi trước mặt Chúa.
  cha-cha: 'Y tininas yan y juisio y plinantan tronumo: minaase yan minagajet manjajanao
    gui menan metamo.'
  hin-CV: धार्मिकता तथा खराई आपके सिंहासन के आधार हैं; करुणा-प्रेम तथा सच्चाई आपके
    आगे-आगे चलते हैं.
  eng-OURB: Righteousness and mishpat ·justice· are the foundation of your throne.
    Loving kindness and truth go before your face.
  spa-BES: La sede de tu reino reposa sobre la justicia y el derecho de juzgar; misericordia
    y buena fe están delante de tu faz.
  tdx-tdx: Ty havañonañe naho ty hatò ro fioreñam-piambesa’o; iatrefa’ ty fiferenaiñañe
    naho ty havantañañe.
  tha-KJV: ความเที่ยงธรรมและความยุ​ติ​ธรรมเป็นรากฐานแห่​งบ​ัลลั​งก​์ของพระองค์ ความเมตตาและความจริงเดินนำหน้าพระองค์
  por-BR-2018: Justiça e juízo são a base de teu trono; bondade e verdade vão adiante
    de teu rosto.
  deu-ELO: Gerechtigkeit und Gericht sind deines Thrones Grundfeste; Güte und Wahrheit
    gehen vor deinem Angesicht her.
  eng-WYC-2018: rightfulness and doom is the making ready of thy seat. Mercy and truth
    shall go before thy face; (Righteousness and judgement be the foundations of thy
    throne; love and faithfulness go forth before thee.)
  epo-epo: Virto kaj justeco estas la fundamento de Via trono; Boneco kaj vero iras
    antaŭ Via vizaĝo.
  gfk-gfk: A takodasiana magingin ma ra tutun na harkurai dir ira burena no num kinkinis
    na king. A harmarsai ma no tutun dir la hanahaan nalua taam hoing ira num tultulai.
  uig-PIN: Tǝhtingning uli ⱨǝⱪⱪaniyliⱪ ⱨǝm adalǝttur, Muⱨǝbbǝt ⱨǝm ⱨǝⱪiⱪǝt-sadaⱪǝt
    daim didaring aldida mangidu.
  beo-beo: Dia Hinadafa hou da moloidafa hou, moloidafa fofada:su hou, asigi hou amola
    dafawaneyale dawa:su hou amo da:iya bugiba:le, Dia hamobe hou huluane da noga:le
    olelesa.
  tpi-OTNT: Yu stap king na yu bosim ol manmeri long stretpela pasin tasol. Na yu
    save mekim stretpela kot tasol. Yu save laikim tru olgeta manmeri na yu save bihainim
    tok bilong yu oltaim na yu no save senis nabaut.
  hau-SA: Adalci da gaskiya su ne tushen kursiyinka; ƙauna da aminci suna tafiya a
    gabanka.
  udu-udu: Mo ma ḵar/e dhali mo jin dhunuwa dhu ka p̱o/ uni ḵa’bkina ḵursi ma maliḵ
    pini mo dhali mo/en jin ṯelu sho’k mo dhali mii ma isiŋ ganam pini mo uni iikini
    bwambori /e mo.
  uig-LAT: Textingning uli heqqaniyliq hem adalettur, Muhebbet hem heqiqet-sadaqet
    daim didaring aldida mangidu.
  nde-nde: Ukulunga lokwahlulela kuhle yikho okuyinsika yesihlalo sakho sobukhosi;
    uthando lokuthembeka kuhamba phambili kwakho.
  ton-ton: 'Ko e angatonu mo e fakamaau ko e tuʻunga ia ʻo ho ʻafioʻanga: ʻe muʻomuʻa
    ʻi ho ʻao ʻae ʻaloʻofa mo e moʻoni.'
  ces-1613: Tvé rámě jest přemocné, silná ruka tvá, a vyvýšená pravice tvá.
  eng-WMB: Righteousness and justice are the foundation of your throne. Loving kindness
    and truth go before your face.
  tam-TCV: நீதியும் நியாயமும் உமது சிங்காசனத்தின் அடித்தளம்; அன்பும் சத்தியமும் உமக்குமுன்
    செல்கின்றன.
  ceb-ULB: Pagkamatarong ug hustisya mao ang mga patukoranan sa imong trono. Ang pagkamatinud-anon
    sa kasabotan ug ang pagkamasaligan naggikan kanimo.
  pol-UBG: Sprawiedliwość i sąd są podstawą twego tronu, miłosierdzie i prawda idą
    przed twoim obliczem.
  agr-agr: Amek pegkegnum anenkajai inaame, tujash nuna nagkaesau dekas amina anenkagmin
    tuke kuitamkagtame.
  kyc-kyc: Embena isingi yulu doko rolae pingi rengepe kote rolae lenge rengepe dolapona
    ingyuo renge kuiyaro karapyamo silyamo. Embena mona reto pingipi mondo lao pingipi
    dolapo yulu pipi dokona panelyamo.
  urd-GVU: راستی اور انصاف تیرے تخت کی بنیاد ہیں۔ شفقت اور وفا تیرے آگے آگے چلتی ہیں۔
  eng-OEBCW: Justice and right are the base of your throne, kindness and faithfulness
    ever attend you.
  deu-1912: Gerechtigkeit und Gericht ist deines Stuhles Festung; Gnade und Wahrheit
    sind vor deinem Angesicht.
  kan-2017: ನೀತಿ ಮತ್ತು ನ್ಯಾಯಗಳು ನಿನ್ನ ಸಿಂಹಾಸನದ ಅಸ್ತಿವಾರವು; ನಿನ್ನ ಸಾನ್ನಿಧ್ಯದೂತರು ಪ್ರೀತಿ
    ಮತ್ತು ಸತ್ಯತೆಗಳೇ.
  yap-yap: Gagiyeg rom e ntoy nga daken e mat’aw nge yal’uw; t’ufeg nge yul’yul’ e
    be m’ug ko urngin e ngongol rom.
  hlt-MCSB: Na ngolkhoel hmuen la duengnah neh tiktamnah om tih sitlohnah neh oltak
    loh na hmai ah n'doe.
  mdy-ETH: ካኣቱሞ ዖይታ ኔኤኮ ፂሉሞና ፒዜ ዎጌና ዶዲሾናያኬ፤ ሚጪንቲፆንታ ጉሙርቂንቲፆንታ ኔኤኮ ቤርታ ቤርታ ዓኣዻኔ።
  twi-ASANTE: Wʼahennwa no fapem yɛ tenenee ne atɛntenenee; adɔeɛ ne nokorɛdie di
    wʼanim.
  eng-WEBU: Righteousness and justice are the foundation of your throne. Loving kindness
    and truth go before your face.
  spa-PDDPT: La justicia y el juicio justo son el cimiento de tu trono. La misericordia
    y la verdad van delante de Ti.
  gun-gun: Ha'evea rami rejoguereko, ndereko porãa rupi reiko huvixa reĩa py. Renhomboaxya
    ha'e anhetẽ va'e ma nerenonde 'rã ojekuaa.
  agu-BL: Nin yi na ocu' tan cawu'n, na xomu' te yi bintzi, na na el k'ajabu' scye'j
    yi e' yi qui'c quil, nin na tak'u' chicaws yi e' aj paj.
  ilo-ULB: Ti kinalinteg ken hustisia iti pundasion ti tronom. Umay iti sangoanam
    ti tulag ti kinapudno ken kinamatalek.
  kpg-kpg: Do henua e hagamau gi di tonu mo di hai hegau donu. Di aloho mo di manawa dahi
    e modongoohia aga i nia mee huogodoo ala guu lawa ai dau hai.
  uig-ARA: تەختىڭنىڭ ئۇلى ھەققانىيلىق ھەم ئادالەتتۇر، مۇھەببەت ھەم ھەقىقەت-ساداقەت
    دائىم دىدارىڭ ئالدىدا ماڭىدۇ.
  bps-bps: I katlu na kaglut i gugtadag i kagotam; i kdee nimoam fagu di kakdom landè
    kgilin na fagu di kagsaligam.
  sus-sus: I sɛnbɛ gbo.
  pon-2006: Sapwellimomwi wehi poahsoankihda pwungen kosonned oh pwuhng pahrek; limpoak
    oh loalopwoat kin sansal ni mehkoaros me komw kin ketin wia.
  jae-jae: Biŋgêdêŋ to biŋ ŋaŋêŋ kêtu nêm lêpôŋ ŋanombaŋ. Têmtac gêwiŋ teŋgeŋŋa to
    biŋ ŋaŋêŋ gêc aôm laŋômnêmŋa.
  ksd-ksd: A mangamangana takodo ma ra dovot na varkurai dir a vunapai kaum kiki na
    king; A varmari ma ra dovotina dir lualua ta ra matam.
  tur-YTC: Doğruluk ve adalet tahtının temelidir. Sevgi dolu iyilik ve gerçek yüzünün
    önünden gider.
  bel-N: Рамяно Тваё магутнае; рука Твая дужая, ўзьнятая правіца Твая.
  grc-BRENT: Ἐνεπλήσθημεν τοπρωῒ τοῦ ἐλέους σου, καὶ ἠγαλλιασάμεθα καὶ εὐφράνθημεν·
    ἐν πάσαις ταῖς ἡμέραις ἡμῶν
  kpr-kpr: Ni geka bekáda bekáda sise ari bekáda bekáda use irágheraesa aindae, ninda
    avo anumba fete gogoghombedo irira. Ni rea eraesa aimi ijugeraira, dubo bari kato
    nimori, a kotugo ni rea seraesa ava eoso beká siroreraira.
  ind-AYT: (89-15) Kebenaran dan keadilan adalah dasar takhta-Mu; kasih setia dan
    kesetiaan berjalan di hadapan-Mu.
  yom-yom: Busonga ayi bufuana biawu fundasio yi kundu kiaku ki kipfumu. Luzolo ayi
    kikhuikizi bindiata ku ntuala.
  yut-yut: Gak kɨla amɨn madep egek aŋpak kɨlegɨkon da amɨn kɨlani aŋek gen kokwin
    pi kɨlegɨsi asal. Gak mɨŋat amɨn do but dasi galak taŋ yomɨŋek gengo aŋteban aŋek
    tagɨsi paŋpulugosol.
  nya-nya: Chilungamo ndi chiweruzo cholungama ndiye maziko a mpando wanu waufumu;
    chikondi ndi kukhulupirika zimayenda patsogolo panu.
  kyg-kyg: Kini vekamo maiꞌneka fatago kavaꞌmo huka alagepa huka alika fako huka apateteka
    yagaika neꞌapatane. Kahau huka apatege lama geꞌageꞌmo huge huka maiꞌnane.
  hrv-hrv: Tvoja je mišica snažna, ruka čvrsta, desnica dignuta.
  mps-mps: Nage te king bidiyu, tama nago te we bidi dabe doloba pai kolesagade tonalubao.
    Tama nago po tų dolo naga ebao. Nago te tigidali we bidi wei mu elama, tama nago
    naga po sesemane wali peyu yali, tama nago po hasegelama eyu, me egobeo. Te tobage
    kolesaga ebo da, te nago naga we bidi tonalubo sę page mu dao.
  tpi-tpi: Yu stap king na yu bosim ol manmeri long stretpela pasin tasol. Na yu save
    mekim stretpela kot tasol. Yu save laikim tru olgeta manmeri na yu save bihainim
    tok bilong yu oltaim na yu no save senis nabaut.
  dan-1931: Du har en Arm med Vælde, din Hånd er stærk, din højre løftet.
  vie-OVCB: Công chính và công lý là nền móng của ngôi Chúa Nhân ái và chân thật đi
    trước mặt Ngài.
  guj-2017: ન્યાયીપણું તથા ઇનસાફ તમારા રાજ્યાસનનો પાયો છે. તમારી હજૂરમાં કૃપા તથા
    સત્યતા હોય છે.
  pon-2006A: Sapwellimomwi wehi poahsoankihda pwungen kosonned oh pwuhng pahrek; limpoak
    oh loalopwoat kin sansal ni mehkoaros me komw kin ketin wia.
  por-BRBSL: Righteousness e a justiça são o fundamento de seu trono. A bondade amorosa
    e a verdade estão diante de seu rosto.
  eng-OEBUS: Justice and right are the base of your throne, kindness and faithfulness
    ever attend you.
  swe-swe: Din arm har kraft, din hand är stark, din högra hand är segerrik.
  cth-cth: Lannae hoi kângingnae teh, na bawitungkhung kamtuenae lah ao teh, lungmanae
    hoi lawkkatang teh na hmalah a cei.
  twi-twi: Wʼahengua no fapem yɛ trenee ne atɛntrenee; adɔe ne nokwaredi di wʼanim.
  hlt-hlt: Na ngolkhoel hmuen la duengnah neh tiktamnah om tih sitlohnah neh oltak
    loh na hmai ah n'doe.
  tbz-SIM: Fɔ̃́ɔ̃̀ kó kubɑkù kpeńnì kɑ̀ɑ nɔ̀ùtɛ̀ mɔ̀kɛ muwɛ̃rímú, kɑ̀ɑ nɔ ndɛmɔu.
  msy-2020: Nɨ atrivimɨn ikia uan gumazamizibagh ativagha, men akurvagha deravɨra
    men gari. Nɨn kotiar araziba da bar dera. Nɨ gumazamiziba bar men apangkuvigha,
    zurara deraghavɨra me gami, egha dughiatamɨn me ataghɨrazir puvatɨ.
  dop-dop: Nyɑɣɑlɛ toŋ sɔsɔɔŋ tʋ, nyɑɣɑlɛ pəsʋɣʋ sɔsɔɔŋkʋ tʋ.
  azb-azb: Salehlik və ədalət taxtının təməlidir, Məhəbbət və sədaqət önündə gedir!
  eng-DBY: Righteousness and judgment are the foundation of thy throne; loving-kindness
    and truth go before thy face.
  hin-2017: तेरे सिंहासन का मूल, धर्म और न्याय है; करुणा और सच्चाई तेरे आगे-आगे चलती
    है।
  wol-KYG: Yaa àttan, jàmbaare; sa loxo di dooley neen, sa ndijoor ca kaw!
  bjr-bjr: Ani rakisinnimaqarafa andeeqaranasaa faqa amana amana kai raina nimaqaranasaa
    faqa mundinoo maridanoo. Faiqí aanaaseera nimuqusirafa faqa mapukusee marira oosana
    faqa anee Anutufa auqaanna aiqama ainainnaki maridanoo.
  eng-YLT: Righteousness and judgment [Are] the fixed place of Thy throne, Kindness
    and truth go before Thy face.
  kne-kne: Din turay mo, kinalinteg di naisaadana. Din amin ay amagem, ipaila da ay
    managlayad ya matalek ka.
  eng-WYC-2017: rightfulness [or rightwiseness] and doom is the making ready of thy
    seat. Mercy and truth shall go before thy face;
  eng-WMBB: Righteousness and justice are the foundation of your throne. Loving kindness
    and truth go before your face.
  zat-NTPS: Lu da xrlátaje, ne lu da li lazre' dxenná be'u. Lu xel-la zri'i lazre',
    ne lu da li lazre' zaj zua ca da dxunu'.
  zty-NTPS: Ḻo da' chawe', na' ḻo da' ḻi ḻaže' ẕnna bi'o. Ḻo yeḻa' ži'i ḻaže'
    na' ḻo da' ḻi ḻaže' žono' yógo'te.
  urd-GVH: रास्ती और इनसाफ़ तेरे तख़्त की बुनियाद हैं। शफ़क़त और वफ़ा तेरे आगे आगे
    चलती हैं।
  rug-rug: Sa Mua binaṉara si ta sokirae pa tinoṉoto na vinilavilasa va toṉoto. Sa
    tataru na tinaronue si ta dogoro koari doduru Mua tinavete.
  gaz-gaz: Qajeelummaa fi murtiin qajeelaan hundee teessoo keetii ti; araarrii fi
    amanamummaan fuula kee dura deemu.
  fra-LSG: Ton bras est puissant, Ta main forte, ta droite élevée.
  yal-yal: I sɛnbɛn gbo! I fangan magaxu han!
  iou-iou: Kaŋiwat epän täk täyan uwä kudän siwoŋi terakgän täk täyan. Nadäŋ yämik-inik
    täŋo mähemi gäk. Ba yäŋkehäromtak man siwoŋi iwarani u mähemi gäk.
  haw-1868: 'O ka pono, a me ka hoopono, oia ke kumu o kou nohoalii: E hele ae no
    imua o kou maka ka lokomaikai, a me ka oiaio.'
  arb-NAV: الْبِرُّ وَالْقَضَاءُ قَاعِدَتَا عَرْشِكَ، الرَّحْمَةُ وَالْحَقُّ يَتَقَدَّمَانِ
    حَضْرَتَكَ.
  ded-ded: Ge fakaga dindingac nga ge sing dindingac modacma yoac desiannec, wiac
    imocngo ngictau tatacgaac sering ande. Geng yoac dedzege amma imoc modackecnec
    amma ge yoac modac modac Kebu, fakaga imocngo waraigendape.
  ewe-ewe: Woli wò fiazikpui anyi ɖe dzɔdzɔenyenye kple ʋɔnudɔdrɔ̃ dzi, eye lɔlɔ̃
    kple nuteƒewɔwɔ le zɔzɔm le ŋgɔwò.
  eng-LEE: '(89:15) Righteousness and justice are the prop of thy throne: kindness
    and truth precede thy presence.'
  asm-FB: ধাৰ্মিকতা আৰু ন্যায়বিচাৰ তোমাৰ সিংহাসনৰ ভিত্তিমূল; প্রেম আৰু বিশ্ৱস্ততা
    তোমাৰ আগে আগে চলে।
  sus-A: عِ سّنبّ فبٌ.
  fra-SBL: La droiture et la justice sont le fondement de ton trône. La bonté et la
    vérité vont devant ton visage.
  hbo-hbo: לְךָ֣ זְ֭רֹועַ עִם־גְּבוּרָ֑ה תָּעֹ֥ז יָ֝דְךָ֗ תָּר֥וּם יְמִינֶֽךָ׃
  kik-kik: Ũthingu na kĩhooto nĩcio mũthingi wa gĩtĩ gĩaku kĩa ũnene; wendo na wĩhokeku
    nĩigũtongoragia.
  fra-NCL: Ton bras est armé de puissance, ta main est forte, ta droite élevée.
  cek-AK: Katoengah lokcaekhaih hoi toenghaih loe na angraeng tangkhang ohhaih ahmuen
    ah oh; tahmenhaih hoi loktang loe na hmaa ah caeh tih.
  cuk-cuk: Bab-Jehová, igar-maidba, igar-innikigwadba be negsemaid. Dule-wiledaked
    be oyoged, igar-innikigwad be oyobalid.
  uig-CYR: Бизни әтигәндә өзгәрмәс муһәббитиң билән қандурғайсән; Ундақта барлиқ күнлиримиздә
    күйләрни яңритип шатлинимиз.
  tel-2017: నీతిన్యాయాలు నీ సింహాసనానికి ఆధారాలు. కృప, నమ్మకత్వం నీకు ముందుగా నడుస్తాయి.
  hat-BSA: Ladwati avèk jistis se fondasyon twòn Ou an. Lanmou dous avèk verite mache
    devan Ou.
  ukr-ONPU: Насичуй нас милістю Твоєю вранці, тоді ми веселитися й радіти будемо по
    всі дні наші.
  kos-kos: Tokosrai lom oakwuk fin suwoswos ac nununku pwaye, Lungse ac oaru akkalemyeyuk
    in ma nukewa kom oru.
  hbo-WLC: לְךָ֣ זְ֭רוֹעַ עִם־גְּבוּרָ֑ה תָּעֹ֥ז יָ֝דְךָ֗ תָּר֥וּם יְמִינֶֽךָ׃
  ibo-ibo: Ezi omume na ikpe ziri ezi, bụ ntọala ocheeze gị; ịhụnanya na ikwesi ntụkwasị
    obi, na-aga nʼihu gị.
  ory-ory: ଧର୍ମ ଓ ନ୍ୟାୟବିଚାର ତୁମ୍ଭ ସିଂହାସନର ଭିତ୍ତିମୂଳ; ଦୟା ଓ ସତ୍ୟତା ତୁମ୍ଭର ସମ୍ମୁଖଗାମୀ।
  chk-chk: Pwüng me apwüng longolongun mumw, tong ellet me allükülük a pwä lon meinisin
    mine ka föri.
  rop-rop: God, yu jidan brabli haibalawan bos, en pipul sabi yu jidan bos raitwei
    en yu oldei gibit feyago. Olabat sabi yu filing blanga laigim olabat en det trubalawei
    blanga yu.
  ukr-1871: Справедливість і суд — підвалини твого престолу; милість і правда йдуть
    перед лицем твоїм.
  yon-yon: Yorokmo dobiriyiib anammo wengyundiyiib kuu eb dibere oonimbon ye ambokab,
    kwane womoniyiibban ye mimyob dowakeniib anam anamiib kuyaambed kwane ambangkimaab.
  deu-1951: (089-15) Recht und Gerechtigkeit sind deines Thrones Feste, Gnade und
    Treue gehen vor deinem Angesicht her.
  eng-JPS: (89-15) Righteousness and justice are the foundation of Thy throne; mercy
    and truth go before Thee.
  srp-1865: Blagost je i pravda podnožje prijestolu tvojemu, milost i istina ide pred
    licem tvojim.
  lug-lug: Obutuukirivu n’obwenkanya gwe musingi gw’obwakabaka bwo. Okwagala n’obwesigwa
    bye binaakukulemberanga.
  heb-heb: צדק ומשפט מכון כסאך חסד ואמת יקדמו פניך׃
  ben-IRV: ধার্ম্মিকতা ও ন্যায় বিচার তোমার সিংহাসনের ভিত্তিমূল। নিয়মের বিশ্বস্ততা
    ও সত্যতা তোমার সামনে উপস্থিত হয়।
  ntu-ntu: 'Nou nzaclve-krm nrlc nidr seleng: Nztubqngr, nzrsakrlrngr, nzaodu-zvzngr,
    x nzangidatingr.”'
  pan-pan: ਧਰਮ ਤੇ ਨਿਆਂ ਤੇਰੀ ਰਾਜ ਗੱਦੀ ਦੇ ਨੀਂਹ ਹਨ, ਦਯਾ ਤੇ ਵਫ਼ਾਦਾਰੀ ਤੇਰੇ ਅੱਗੇ-ਅੱਗੇ ਚੱਲਦੀਆਂ
    ਹਨ।
  tkr-tkr: Şi gırgıne gahbışil şadba vuxhecenva, Miç'eeb şalqa Yiğna yugvalla gyooğee'e.
  mya-JVB: တရား သဖြင့် စီရင်ခြင်း၊ ဖြောင့်မတ် စွာ ဆုံးဖြတ်ခြင်းသည် ပလ္လင် တော်၏ တည်
    ရာဖြစ်ပါ၏။ ကရုဏာ နှင့် သစ္စာ သည် မျက်နှာ တော်ရှေ့၌ သွား ကြပါ၏။
  kgf-kgf: Hakaga solaŋa ʒéma ʒégésigésiga solaŋanéŋ tatacga edamuyaguc imuac qambaŋa
    wanʒac. Goi héihéiga hémbénaŋa ʒéma hakaga héla iminéŋ wéségaiguc heanʒac.
  tte-O: Am kaba miya wasawasana kana wauwau bwaimwa mumuga dudulaina yo loina dudulaina,
    am mulolo miyamiya yaina yo am walo yawasosi sibaguna-yagiwo am lau koina.
  tbg-tbg: Kempuka naaquratanta arataava naavu kempukaiqama taintemake, are avuqavu
    ni variana okaravavata, are avuqavuqama kera ko ti variana okaravavata, are raqiki
    variana taintara kempukaiqama taivara, are viraqaa oquvi vaihara vaiinti nahentiqaa
    koqema kera raqiki varianara. Kaiqa vaiintitanta nái nora vaiinti avuni viha vira
    kahaqi variantemake, ai muntukavano vaiinti nahentiara vai okaravavata, are vaiinti
    nahentiara noraiqaakera iri variana okaravavata, vitanta ai kahaqi variavara are
    vaiinti nahentiqaa koqema kera raqiki varianara.
  hmo-hmo: Oiemu basileia be kara maoromaoro bona kota maorona, dekenai ia gini noho.
    Oi ese oiemu basileia taudia oi lalokau henia, bona mai maoromaoro bona momokani
    danu oi durudia noho. Oiemu kara be namo nega ibounai, oi haidaua lasi.
  zar-NT: Le naca dxiʼa, en le naca tsahuiʼ tun tsutsu le rinná bëʼu. Nacuáʼlen Liʼ
    yöl-laʼ dxiʼi ladxiʼ, en le naca idútë li.
  urd-urd: सदाक़त और 'अद्ल तेरे तख़्त की बुनियाद हैं; शफ़क़त और वफ़ादारी तेरे आगे
    आगे चलती हैं।
  rus-SYN: Рано насыти нас милостью Твоею, и мы будем радоваться и веселиться во все
    дни наши.
  bqc-SIM: N gã̀saá gↄ̃sa pↄ́ɛ, n ↄ gbãa mɛ́ n ↄplaa dↄ musu.
  tcz-CHONGTHU: Chonphat nale thudih chu nalaltouna khombul ahi. Longlou ngailutna
    le kitahna chu nalhachate bangin na ang sungah avahlen ahi.
  mar-mar: निती आणि न्याय तुझ्या राजासनाचा पाया आहेत. कराराचा विश्वास आणि सत्य तुझ्यासमोर
    आहेत.
  isl-isl: Mikill er máttur þinn! Hægri hönd þín er upphafin í mætti og dýrð!
  hlt-THB: Dyngnaak ingkaw thymnaak ce na ngawihdoelh ang dyih hunna awm nawh; lungnaak
    ingkaw ypawmnaak ce na haiawh cet hy.
  qub-qub: Gam mandashpayquega allitami ruraycanqui, rasun cajtami ruraycanqui. Cuyacoj
    cashayquitami nogacunata musyaycächimanqui.
  bqp-bqp: Yãmanakɛ kũ yãzɛdekɛoomɛ n kpata zĩni ũ, gbɛ̃kɛ kũ náanio mɛ́ à donnɛ
    arɛ.
  hat-hat: (089:15) W'ap gouvènen tout bagay avèk jistis san patipri. Nan tout sa
    w'ap fè ou pa janm bliye jan ou renmen nou. W'ap toujou kenbe pwomès ou te fè
    nou yo.
  eng-BSB: Righteousness and justice are the foundation of Your throne; loving devotion
    and faithfulness go before You.
  eng-WEBPB: Righteousness and justice are the foundation of your throne. Loving kindness
    and truth go before your face.
  kbq-kbq: Fatgo avu'avazane, maka zama fatgoma huno'ma refkohu avu'avazamokea kinima
    mani'nana traka'amofo tra me'na'e. Vagaore kavesizamo'ene tamage nanekekamo'enena
    kavuga neva'e.
  pon-pon: Melel o pun iei pajon on mol omui; kalanan o melel kin tion mo omui.
  nhe-BL: 'Motlanahuatilis motlatzquilijtoc ipan ome tlamantli: Titetlajtolsencahua
    xitlahuac huan tijchihua tlen cuali. Titeicnelía huan tiquijtohua tlen melahuac.'
  wnc-wnc: Gata king kapa yuke aminu kuupbam noman takngane kayuwayak. Sike aminu
    wam yot gwene usanzikgayak kaya noman gan tasinggayak. Gata amin kuupbamde take
    natayamuke wamu ayanggayak takngakan asinggan tawake ga tapatekwan ba dua singgayak.
  bus-bus: Maakɛ kↄ̃n yãzɛdekɛɛon n kpata kãsãa ũ, gbɛ̃kɛ kↄ̃n náanɛo bé à dↄnnɛ
    aɛ.
  gub-BL: Nepureruze'eg mehe teko na'imunar kwaw ma'e rehe wà. Nahemu'em kwaw wà.
    Nekatu haw rupi erepureruze'eg iko ne. Neretyryk kwaw puruwi. Ma'e paw iapo mehe
    erepuruamutar katu ne.
  eng-DRA: 'We are filled in the morning with thy mercy: and we have rejoiced, and
    are delighted all our days.'
