  urd-GVU: چاند کی طرح وہ ہمیشہ تک برقرار رہے گا، اور جو گواہ بادلوں میں ہے وہ وفادار
    ہے۔“ (سِلاہ)
  eng-OEBCW: firm as the moon which for ever and ever is fixed in the sky.’ Selah
