  dan-1931: Hans Æt skal blive for evigt, hans Trone for mig som Solen,
  vie-OVCB: Như mặt trăng, xoay vần vĩnh viễn, kiên lập mãi mãi như các tầng trời!”
  guj-2017: ચંદ્રની જેમ તે સદા અચળ રહેશે, આકાશમાંના વિશ્વાસુ સાક્ષી જેવું થશે.” સેલાહ.
  pon-2006A: E pahn poatopoat rasehng maram, me wia mehn kadehdepen eh loalopwoato
