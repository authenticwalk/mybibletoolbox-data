  tam-TCV: அது ஆகாயத்தின் உண்மையான சாட்சியாக சந்திரனைப்போல என்றென்றைக்கும் நிலைநிறுத்தப்படும்.”
  ceb-ULB: Molungtad kini sa kahangtoran sama sa bulan, ang matinud-anong saksi diha
