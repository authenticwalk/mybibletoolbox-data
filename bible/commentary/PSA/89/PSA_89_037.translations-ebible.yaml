  nde-nde: sizakuma laphakade njengenyanga, ufakazi othembekileyo yisibhakabhaka.”
  ton-ton: ‌ʻE fakatuʻumaʻu ia ke taʻengata ʻo hangē ko e māhina, pea hangē ko e fakamoʻoni
