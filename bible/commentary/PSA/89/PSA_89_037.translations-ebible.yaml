  hrv-hrv: potomstvo će njegovo ostati dovijeka, prijestolje njegovo preda mnom kao
    sunce,
  mps-mps: Te augwali sesemane elaludu, te polua dagalude elalubo tiwai eyu, tama
    te we bidi dabeba te eno po mu da weyu, te ola mawaibao,” wali.
  tpi-tpi: Bai ol i stap olsem oltaim, olsem mun i stap long skai, na i soim ol manmeri
