verse: PSA.089.037
translations:
  mal-C: അതു ചന്ദ്രനെപ്പോലെ എന്നെന്നേക്കുമായി സ്ഥാപിക്കപ്പെട്ടിരിക്കും, ആകാശത്തിലെ
    വിശ്വസ്തസാക്ഷിയായിത്തന്നെ.” സേലാ.
  deu-TKW: “Seine Nachkommenschaft soll ewig bestehen und sein Thron so wandellos
    vor mir wie die Sonne.”
  lin-lin: Libota na ye ya bokonzi ekowumela mpo na libela, mpe kiti na ye ya bokonzi
    ekowumela lokola moyi liboso na ngai.
  mmx-mmx: Na loklok tatao rak naba nemen amisik ngan lagaaling, ua neni i soosoo
    axasep amisik to vana at lamavangkap.”
  eng-LSV: It is established as the moon for all time, || And the witness in the sky
    is steadfast. Selah.
  eng-GNV: He shalbe established for euermore as the moone, and as a faythfull witnes
    in the heauen. Selah.
  eng-WEBSTER: It shall be established for ever as the moon, and as a faithful witness
    in heaven. Selah.
  nhw-BL: Quena, itlanahuatilis tlahuel huejcahuas quen huejcahuas metztli, o quen
    huejcahuas nochi catli eltoc ipan ilhuicac catli eltoque quen notestigos.” Quena,
    quej nopa tiquijto, Toteco.
  swh-ONEN: kitaimarishwa milele kama mwezi, shahidi mwaminifu angani.”
  bba-bba: Kɑɑ de win bibun bweseru tɑ n bɑndu dimɔ sere kɑ bɑɑdommɑɔ. Kpɑ win bɑndu
    tɑ n wɑ̃ɑ bɑɑdommɑ nɡe sɔ̃ɔ.
  eng-KJVCPB: It shall be established for ever as the moon, And as a faithful witness
    in heaven. Selah.
  cpy-cpy: Ari ikantee-taatyeeya ijeeki, roshiyaari kashiri, Ashi rowaero ijeekae
    inkiteki. (Pishowi-teeyini, pipiyompi-teeyini eepichokiini.)
  luo-luo: nogure mi osiki nyaka chiengʼ kaka dwe, ma en ranyisi madier e kor polo.”
    Sela
  aii-aii: ”ܐܲܝܟ݂ ܣܲܗܪܵܐ ܒܸܬ ܩܵܘܹܐ ܠܥܵܠܲܡ، ܘܣܵܗܕܵܐ ܒܫܡܲܝܵܐ ܡܗܘܼܡܢܵܐ.“ ܣܹܠܵܗ
  meu-meu: hua heḡereḡerena baine gini hanaihanai, baine gini tutuka-tutuka, guba
    e hesiriumu heḡereḡerena. (Selah)
  npi-ULB: आकाशमा विश्‍वासयोग्य साक्षी चन्द्रमाझैं यसलाई सदाको निम्ति स्थापित गरिनेछ
    ।” सेला
  yor-yor: A ó fi múlẹ̀ títí láé bí òṣùpá, àti bi ẹlẹ́rìí òtítọ́ ni ọ̀run.” Sela.
  pes-OPCB: و مانند ماه که شاهد باوفایی در آسمان است، پایدار خواهد بود.»
  tgl-ULB: Magiging matatag ito magpakailanman katulad ng buwan, ang tapat na saksi
    sa kalangitan. “ Selah
  nop-nop: Muyakip kameŋit itak aditok tuwot itouluwaak. Kunum halaak tuwot iwamatawaak.”
  cbu-NT: Ndatuma kanind íwari pastachu, tsup tamatarparee ashiru urutamari taachinllinaya,
    shiy Apaa, shaana tárangshawa.
  hui-hui: Kini Debidi ibu ariame dege wali agali haru haho ngane ege mbiraga tagira
    ibuwa dalu wáho kalidagua haru haaboore holebira. Ege li harini kagonime mbirale
    bibahende de handai ho howa wali agali bibahendehondo i̱na bi lo ngoruni henene
    hanguore leda lalu lo pana haga ege ibu li harini kagoni.
  mya-mya: သူ​၏​နိုင်​ငံ​သည်​မိုး​ကောင်း​ကင်​တွင်​တည်​မြဲ​သော သက်​သေ​ဖြစ်​သည့်​လ​ကဲ့​သို့
    အ​စဉ်​အ​မြဲ​တည်​လျက်​နေ​လိမ့်​မည်'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: ཟླ་བ་ནང་བཞིན་རྟག་ཏུ་གནས་འགྱུར༌ཞིང༌། །གནམ་གྱི་དཔང་པོ་བདེན་པ་ལྟར་དུ༌འགྱུར།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: se sige taiti gomang te kani lagoso iwitatala.”
  sna-sna: chichasimbiswa nokusingaperi somwedzi, chapupu chakatendeka chiri kudenga.”
    Sera
  spa-BLM: Se establecerá para siempre como la luna, el testigo fiel en el cielo”.
    Selah.
  cac-cac: Tec'ann̈ej ol ajec' eb' yac'an yajalil, icha yaj q'uen uj d'a satchaan̈,
    xa chi.
  swh-ULB: Kitaimarishwa milele kama mwezi, shahidi mwaminifu mawinguni.” Selah
  deu-ELBBK: Seine Nachkommenschaft wird ewig sein, und sein Thron wie die Sonne vor
    mir;
  mbb-OT: Ebpedayun heini taman te taman su iring heini te vulan he egkeseriǥan he
    tistiǥus diyà te langit.”
  mal-2015: അതു ചന്ദ്രനെപ്പോലെയും ആകാശത്തിലെ വിശ്വസ്തസാക്ഷിയെപ്പോലെയും എന്നേക്കും
    സ്ഥിരമായിരിക്കും. സേലാ.
  gup-gup: Kabirridjalre yiman nawu dird kare munguyh, nawu ngaye nganyolyolme kore
    kaddum.” Kuhni rowk nawu Yawey yimeng.
  rmc-rmc: Leskro potomstvos ačhela pro furt, leskro tronos ľikerela angle mande ajci
    sar o kham.
  nlg-nlg: Gaia ke kabu kasila vaghaa na vula, te ladavaghiniu mai kokou.”
  pes-OPV: مثل ماه ثابت خواهد بود تاابدالاباد و مثل شاهد امین در آسمان، سلاه.
  ron-1924: ка луна ва дэйнуи пе вечие ши ка марторул крединчос дин чер.”
  ben-OBCV: আকাশে বিশ্বস্ত সাক্ষী চন্দ্রের মতো চিরকাল তা প্রতিষ্ঠিত হবে।”
  som-som: Oo wuxuu weligiisba u sii jiri doonaa sida dayaxa, Iyo sida markhaatiga
    daacadda ah oo cirka jooga. (Selaah)
  eng-ASVBT: It shall be established forever as the moon, And as the faithful witness
    in the sky. Selah
  mna-mna: Peeze kizin ko imbol ma imbotmbot kembei ta puulu. Pa Ni ta imbotmbot ta
    saamba a, irre koroŋ ta boozomen mi itoto sua kini.”
  ita-1885: Che sarà stabile in perpetuo, come la luna; E di ciò vi è il testimonio
    fedele nel cielo. (Sela.)
  eng-ULB: It will be established forever like the moon, the faithful witness in the
    sky.” Selah
  spa-VBL: Continuará como la luna, un testigo de los cielos que ha perdurado desde
    siempre”. Selah.
  fra-_FOB: Comme la lune, il durera à jamais; et il y en a dans les cieux un témoin
    fidèle.
  mal-mal: അത് ചന്ദ്രനെപ്പോലെയും ആകാശത്തിലെ വിശ്വസ്തസാക്ഷിയെപ്പോലെയും എന്നേക്കും സ്ഥിരമായിരിക്കും”.
    സേലാ.
  urd-GVR: Chāṅd kī tarah wuh hameshā tak barqarār rahegā, aur jo gawāh bādaloṅ meṅ
    hai wuh wafādār hai.” (Silāh)
  suz-BL: तास्‍ला खोदेंशो पा मेको आ सासन पतीके गेना हना यो बाक्‍ब। सरीङ बाक्‍शो खोदेंशो
    पा गेना हना यो बाक्‍ब” देंतीनी। ठेयब सेंदा पाउत्‍पत्ती ९:१३
  eng-NOY: It shall be established for ever like the moon; Like the faithful witness
    in the sky.”
  ita-1927: sarà stabile in perpetuo come la luna; e il testimone ch’è nei cieli è
    fedele. Sela.
  ckb-ckb: هەمیشە وەک مانگ دەچەسپێت، ئەو شایەتەی لە ئاسمانیشە دڵسۆزە.»
  eng-BBE: It will be fixed for ever like the moon; and the witness in heaven is true.
    (Selah.)
  xsi-xsi: I ma ikai koipu mine ku imo nâ, itogo nzimona uru imo samba tini ku isinala
    nia ikura zo zo. Naŋa Yova Kindeni neŋgu ŋgua pâŋa kala ŋine.”
  kan-OKCV: ಚಂದ್ರನ ಹಾಗೆ ಅದು ಯುಗಯುಗಕ್ಕೂ ಸ್ಥಿರವಾಗಿರುವುದು; ಆಕಾಶದಲ್ಲಿರುವ ಸಾಕ್ಷಿಯ ಹಾಗೆ
    ನಂಬಿಗಸ್ತಿಕೆಯುಳ್ಳದ್ದಾಗಿರುವುದು.”
  tam-2017: சந்திரனைப்போல அது என்றென்றைக்கும் உறுதியாயும், வானத்துச் சாட்சியைப்போல்
    உண்மையாயும் இருக்கும் என்று சொன்னீர். (சேலா)
  spa-RV-1909: Como la luna será firme para siempre, y como un testigo fiel en el
    cielo. (Selah.)
  ron-BTF: Ca luna va fi întemeiat pentru totdeauna și ca un martor credincios în
    ceruri. Selah.
  eng-WEBP: It will be established forever like the moon, the faithful witness in
    the sky.” Selah.
  eng-FBV: It will continue forever like the moon, an enduring witness in the heavens.”
    Selah.
  nld-1939: Als de maan, die stand houdt voor eeuwig, En trouw in de wolken blijft
    staan.
  nch-BL: Quena, itanahuatilis tahuel huejcahuas quej huejcahuas metzti, o quej huejcahuas
    nochi cati eltoc ipan ilhuicac cati eltoque quej notestigos.” Quena, quej nopa
    tiquijto, Toteco.
  vie-1934: Ngôi ấy sẽ được lập vững bền mãi mãi như mặt trăng, Như đấng chứng thành
    tín tại trên trời vậy.
  cha-cha: Ya maplanta para taejinecog taegüije y pilan, ya taegüije y gosmagajet
    na testigo gui langet. Sila.
  hin-CV: यह आकाश में विश्वासयोग्य साक्ष्य होकर, चंद्रमा के समान सदा-सर्वदा ठहरे रहेगा.”
  eng-OURB: It will be established forever like the moon, the faithful witness in
    the sky.” Selah ·contemplation with musical interlude·.
  spa-BES: Será fijado para siempre como la luna; y el testigo en el cielo es verdad.
    Selah.
  tdx-tdx: hioreñe nainai’e re manahake i volañey, vaho higahiñe manahake i valolombelon-dikerañey.
    Selà
  tha-KJV: จะสถาปนาไว้อย่างดวงจันทร์​เป็นนิตย์ และเหมือนสักขีพยานอันสัตย์ซื่อในท้องฟ้า”
    เซลาห์
  por-BR-2018: Assim como a lua, ele será confirmado para sempre; e a testemunha no
    céu é fiel. (Selá)
  deu-ELO: ewiglich wird er feststehen wie der Mond; und der Zeuge in den Wolken ist
    treu. (Sela.)
  eng-WYC-2018: and as a perfect moon without end; and a faithful witness in heaven.
    (and like the moon, which shall endure forever; yea, like a faithful witness in
    the heavens.)
  epo-epo: Kiel la luno, ĝi staros eterne, Kaj kiel la atestulo en la ĉielo ĝi estos
    fidinda. Sela.
  gfk-gfk: Na tur hatika taar hoing no teka, nong i la kiskis aram ra mawe wara hamines
    bia iakan i tutun.”
  uig-PIN: U ay kǝbi mǝnggülük mustǝⱨkǝmlinǝr, Asmandiki turƣun guwaⱨqidǝk mǝzmut
