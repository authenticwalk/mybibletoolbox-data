  beo-beo: Oubi da muagadodili mae fisili lela. Amo defele Da:ibidi egaga fi da Isala:ili
    ouligisa esalumu.”
  tpi-OTNT: Bai ol i stap olsem oltaim, olsem mun i stap long skai, na i soim ol manmeri
