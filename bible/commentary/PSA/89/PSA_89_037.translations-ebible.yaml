  nya-nya: udzakhazikika kwamuyaya monga mwezi, mboni yokhulupirika mʼmitambo. Sela
  kyg-kyg: Kaimoꞌmo hanege hanege huno nehaneya kava huno fai maiꞌneno yagaino neꞌapateya
