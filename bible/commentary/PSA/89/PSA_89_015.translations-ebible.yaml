verse: PSA.089.015
translations:
  mal-C: യഹോവേ, അങ്ങയെ ആർപ്പുവിളികളോടെ സ്തുതിക്കാൻ ശീലിച്ച ജനം അനുഗൃഹീതർ, കാരണം അവർ
    തിരുസാന്നിധ്യത്തിന്റെ പ്രഭയിൽ സഞ്ചരിക്കും.
  deu-TKW: Gerechtigkeit und Recht ist die Grundfeste deines Throns, Gnade und Treue
    gehen vor dir her.
  lin-lin: Bosembo mpe alima ezali miboko ya Kiti ya Bokonzi na Yo, boyengebene mpe
    bolingo etambolaka liboso na Yo.
  mmx-mmx: Nedi di lotu saparav u mi levempixan la dik lok maxopok at lebelemulus
    taram, dinabak lok momo aleng!
  eng-LSV: O the blessedness of the people knowing the shout, || O YHWH, they habitually
    walk in the light of Your face.
  eng-GNV: 'Blessed is the people, that can reioyce in thee: they shall walke in the
    light of thy countenance, O Lord.'
  eng-WEBSTER: 'Blessed are the people that know the joyful sound: they shall walk,
    O LORD, in the light of thy countenance.'
  nhw-BL: Nelía paquij nopa masehualme catli quicaquij nopa tlapitzali catli quinnotza
    ma mitzhueyichihuaca, TOTECO. Inijuanti nemise nelía monechca huan ta tiquintlahuilis.
  swh-ONEN: Heri ni wale ambao wamejifunza kukusifu kwa shangwe, wanaotembea katika
    mwanga wa uwepo wako, Ee Bwana.
  bba-bba: Gemɑ mu sɑ̃ɑ wunɛn bɑndun kpɛɛkpɛɛku. Kĩru kɑ bɔrɔkinirɑ rɑ n wɑ̃ɑ wunɛn
    wuswɑɑɔ.
  eng-KJVCPB: 'Blessed is the people that know the joyful sound: They shall walk,
    O Lord, in the light of thy countenance.'
  cpy-cpy: Tajorentsi! Tema osheki ikimoshiretzi atziri thaamenta-chari romampaa-wentzimi,
    Oshiyakawo ranashi-tatyeemi jempe pikoñeetyaakotziri eeroka.
  luo-luo: Ogwedh joma osepuonjore goyoni sigio mar mor, jogo mawuotho buti e lerni,
    yaye Jehova Nyasaye.
  aii-aii: ܛܘܼܒ݂ܵܐ ܠܥܲܡܵܐ ܕܝܵܕܥܝܼ ܩܲܘܲܚܬܵ‌ܐ ܕܚܲܕܘܼܬܵ‌ܐ، ܝܵܐ ܡܵܪܝܵܐ، ܒܒܲܗܪܵܐ ܕܦܵܬܘܼܟ݂
    ܟܹܐ ܚܵܕܪܝܼ،
  meu-meu: Heimodai honedia mai dibadia taudia be nanamo; Iehova e, idia na oi vairamu
    diarina ai e rakamu.
  npi-ULB: ती मानिसहरू धन्य हुन् जसले तपाईंको आराधना गर्छन्! हे परमप्रभु, तिनीहरू
    तपाईंको मुहारको प्रकाशमा हिंड्छन् ।
  yor-yor: Ìbùkún ni fún àwọn ènìyàn tí wọn mọ ohùn ayọ̀ nì, Olúwa wọ́n ó máa rìn
    ní ìmọ́lẹ̀ ojú rẹ.
  pes-OPCB: خوشا به حال مردمی که می‌دانند چگونه تو را تحسین و تمجید کنند، زیرا آنها
    در نور حضورت راه خواهند رفت.
  tgl-ULB: Mapalad ang mga sumasamba sa iyo! Yahweh, lumalakad sila sa liwanag ng
    iyong mukha.
  nop-nop: Metam kap toŋa ganiutumba tiiŋ, tiŋa hebeke foloŋ hatibune titiŋge fofooŋ
    hinekdi hauta nabugoŋ yehitubu-hautalak, adi yadi nadifo kedem tineŋ.
  cbu-NT: Ashiri Apaa, Tputs shiyaa kis shambatkusin, ungirtaksin, uru mang' kis taakanaya.
    Shiyash nungish tachitkusin, 'sinish kis taakanaya.
  hui-hui: Wali agalime í̠ duniniore kego mitangi bialu í̠hondo iba gana lo ngiaga
    karu ti í̠naga dara halu biamogo buleneni ibagabu ka. Wali agali uruni ti wá holeneha
    ibagabu haradagua bidago ti turuore au ho haruadabe.
  mya-mya: သီ​ချင်း​ဆို​၍​ကိုယ်​တော်​ရှင်​အား​ကိုး​ကွယ် ဝတ်​ပြု​သော၊ ကိုယ်​တော်​ရှင်​၏​က​ရု​ဏာ​တော်​အ​လင်း​တွင်
    ကျင်​လည်​သော​သူ​တို့​သည်​အ​လွန်​မင်္ဂလာ ရှိ​ပါ​သည်​တ​ကား။
  bod-N: ཁྱེད་ཕྱོགས་དགའ་འབོད་བྱེད་ཤེས་མི་རྣམས༌བདེ། །ཁྱེད་ཀྱི་ཞལ་ངོའི་མདངས་ནང་དེ་རྣམས༌འགྲུལ།།
  wsk-wsk: Yawe, kariimet nika nip patawusan ale nika munan yawara mu ko nikim ningi
    kerak kapetasan mu amilmilamonko.
  sna-sna: Vakaropafadzwa avo vakadzidza kukurumbidzai, vanofamba muchiedza pamberi
    penyu, imi Jehovha.
  spa-BLM: Dichosos los que aprenden a aclamarte. Caminan a la luz de tu presencia,
    Yahvé.
  cac-cac: Mamin Jehová, te vach' yic eb' anima tzach b'itani. Tzalajc'olaln̈ej yic
    eb' yuj a vach'c'olal.
  swh-ULB: Wamebarikiwa watu wakuabuduo wewe! Yahwe, wanatembea katika nuru ya uso
    wako.
  bel-bel: Разьвесялі нас за дні, калі Ты пабіваў нас, за леты, калі мы бачылі нягоды.
  deu-ELBBK: Gerechtigkeit und Gericht sind deines Thrones Grundfeste; Güte und Wahrheit
    gehen vor deinem Angesicht her.
  mbb-OT: Nengazen, utew zeyzey is menge etew he nemekesaǥad te melipayen he ked-ugyab
    tenged kenikew, wey nengungubpaan tenged te hizu nu.
  mal-2015: ജയഘോഷം അറിയുന്ന ജനത്തിന്നു ഭാഗ്യം; യഹോവേ, അവർ നിന്റെ മുഖപ്രകാശത്തിൽ നടക്കും.
  gup-gup: Bininj nawu ngundiborlhmeng dja wanjh ngundingeyburlume, wanjh birrinjilngmak
    duninjh. Bedda wanjh ngurridjarrkre kore ngudda bu yibenmarnebolkwolkan, ngudda
    nawu Yawey.
  rmc-rmc: O spravodľišagos the o pravos hin o zaklados tire tronoske; o verno kamiben
    the e vernosť džan anglal tute.
  nlg-nlg: Holoutora gaira tara rongovi togotogoa nimua hoholo ni holohaba, gaira
    tara kabu lokana na mararana nimua na veiarovi.
  pes-OPV: خوشابحال قومی که آواز شادمانی رامی دانند. در نور روی تو‌ای خداوند خواهندخرامید.
  ron-1924: Фериче де попорул каре куноаште сунетул трымбицей, каре умблэ ын лумина
    Фецей Тале, Доамне!
  ben-OBCV: ধন্য তারা যারা তোমার জয়ধ্বনি করতে শিখেছে, যারা তোমার সান্নিধ্যের আলোতে
    চলাফেরা করে, হে সদাপ্রভু।
  som-som: Waxaa barakaysan dadka yaqaan dhawaaqa farxadda leh, Rabbiyow, waxay ku
    socdaan wejigaaga iftiinkiisa,
  lat-VUC: Lætati sumus pro diebus quibus nos humiliasti; annis quibus vidimus mala.
  eng-ASVBT: 'Blessed is the people that know the joyful sound: They walk, O Jehovah,
    in the light of thy countenance.'
  mna-mna: Yooba, zin wal ta tiluplup zin pa suŋŋana, mi kalŋan izalla ma tipakurkuru
    na, menmeen zin. Pa wal ta kembei tipa pai kizin pa mat ku leleene, tana nu mbotmbot
    raama zin mi kampewe zin.
  ita-1885: Beato il popolo che sa che cosa è il giubilare; O Signore, essi cammineranno
    alla chiarezza della tua faccia;
  eng-LXXUP: Let us rejoice in all our days, In return for the days wherein thou didst
    afflict us, The years wherein we saw evil.
  eng-ULB: Blessed are the people who worship you! Yahweh, they walk in the light
    of your face.
  spa-VBL: Cuán felices son aquellos que saben cómo gritar tus alabanzas, Señor. Porque
    ellos viven en la luz de tu presencia.
  fra-_FOB: Heureux le peuple qui connaît les cris de joie! Éternel, ils marchent
    à la clarté de ta face.
  mal-mal: ജയഘോഷം അറിയുന്ന ജനം ഭാഗ്യമുള്ളത്; യഹോവേ, അവർ അങ്ങയുടെ മുഖപ്രകാശത്തിൽ നടക്കും.
  lit-lit: Kokia didžiai palaiminta yra tauta, kuri pažįsta džiūgavimo šauksmą, o
    VIEŠPATIE, – jie vaikščios tavo veido šviesoje.
  urd-GVR: Mubārak hai wuh qaum jo terī ḳhushī ke nāre lagā sake. Ai Rab, wuh tere
    chehre ke nūr meṅ chaleṅge.
  suz-BL: इन कली ग्‍येरशा ठेयब सेल्‍बपुकी ग्‍येरसीशो मुर बाक्‍नीम। मारदे हना मेकोपुकी,
    परमप्रभु यावे, इन ङोंइती ङा छेङछेङमी गाक्‍नीम।
  eng-NOY: Happy the people that know the trumpet's sound! They walk, O LORD! in the
    light of thy countenance;
  ita-1927: Beato il popolo che conosce il grido di giubilo; esso cammina, o Eterno,
    alla luce del tuo volto;
  ckb-ckb: خۆزگە بەو گەلە دەخوازرێ کە دەزانن چۆن پڕ بە دەنگیان هاواری شادی بکەن، ئەی
    یەزدان، بە ڕووناکی ڕوخساری تۆ ڕێ دەکەن.
  eng-BBE: 'Happy are the people who have knowledge of the holy cry: the light of
    your face, O Lord, will be shining on their way.'
  xsi-xsi: Tamâta ea kinzi uru siwâŋgi wâŋgiŋa paneâŋa kâ pa noko, kinzi ŋinde ma
    sindeka nâ. Noko tamwata uru pwai poe panzi, itogo sinâla ŋana isinala nzalanzi
    mine.
  kan-OKCV: ನಿಮ್ಮ ಉತ್ಸಾಹ ಧ್ವನಿಯನ್ನು ಕೇಳಿದ ಜನರು ಧನ್ಯರು. ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಸನ್ನಿಧಿಯ
    ಬೆಳಕಿನಲ್ಲಿ ನಡೆಯುವವರು ಧನ್ಯರು.
  tam-2017: கெம்பீரசத்தத்தை அறியும் மக்கள் பாக்கியமுள்ளவர்கள்; யெகோவாவே, அவர்கள் உம்முடைய
    முகத்தின் வெளிச்சத்தில் நடப்பார்கள்.
  spa-RV-1909: 'Bienaventurado el pueblo que sabe aclamarte: andarán, oh Jehová, á
    la luz de tu rostro.'
  ron-BTF: Binecuvântat este poporul care cunoaște sunetul bucuriei, ei vor umbla,
    DOAMNE, în lumina înfățișării tale.
  eng-WEBP: Blessed are the people who learn to acclaim you. They walk in the light
    of your presence, LORD.
  eng-FBV: How happy are those who know how to shout your praises, Lord. They live
    in the light of your presence.
  nld-1939: Gelukkig het volk, dat nog jubelen kan, En wandelen in het licht van uw
    aanschijn, o Jahweh;
  nch-BL: Nelía paquij nopa masehualme cati quicaquij nopa tapitzali cati quinnotza
    ma mitzhueyichihuaca, TOTECO. Inijuanti nemise nelía monechca huan ta tiquintaahuilis.
  vie-1934: Phước cho dân nào biết tiếng vui mừng! Hỡi Đức Giê-hô-va, họ bước đi trong
    ánh sáng của mặt Chúa.
  cha-cha: 'Mandichoso ayo na taotao y tumungo y magof na inagang: sa manmamocat gui
    mananan y matamo, O Jeova.'
  hin-CV: याहवेह, धन्य होते हैं वे, जिन्होंने आपका जयघोष करना सीख लिया है, जो आपकी
    उपस्थिति की ज्योति में आचरण करते हैं.
  eng-OURB: Blessed are the people who learn to acclaim you. They walk in the light
    of your presence, Adonai.
  spa-BES: 'Bienaventuradas las personas que tienen conocimiento de aclamarte: la
    luz de tu rostro, oh Señor, brillará en su camino.'
  tdx-tdx: Haha t’ondaty mahafohiñe i fipoñafam-peoy, Hañavelo ami’ty fireandrean-
    dahara’o iereo, ry Iehovà;
  tha-KJV: ชนชาติ​ที่​รู้​จักโห่ร้องอย่างชื่นบานก็​เป็นสุข โอ ข้าแต่พระเยโฮวาห์ พวกเขาจะเดินในความสว่างจากสี​พระพักตร์​ของพระองค์
  por-BR-2018: Bem-aventurado é o povo que entende o grito de alegria; ó SENHOR, eles
    andarão na luz de tua face.
  deu-ELO: Glückselig das Volk, das den Jubelschall kennt! Jehova, im Lichte deines
    Angesichts wandeln sie.
  eng-WYC-2018: blessed is the people that know (a) hearty song. Lord, they shall
    go in the light of thy cheer; (Happy be the people who know a hearty song; Lord,
    they shall go forth by the light of thy face.)
  epo-epo: Feliĉa estas la popolo, kiu konas trumpetadon; Ho Eternulo, en la lumo
    de Via vizaĝo ili marŝas;
  gfk-gfk: Watong, a haraidaan na kis ta diet ing diet te lasa bia diet na pirlat
    ugu, ma diet ing diet haan tano murarang tano matmataan taam.
  uig-PIN: Tǝntǝnǝ sadasini bilgǝn hǝlⱪ bǝhtliktur; Ular Sening jamalingning nurida
    mangidu, i Pǝrwǝrdigar!
  beo-beo: Dunu ilia da Dima nodone gesami hea:beba:le, hahawane bagadedafa gala,
    amola ilia da Dia hadigi amola asigisu amo ganodini esala agoane hamosa!
  tpi-OTNT: Ol manmeri i save mekim song na lotu long yu, na i save wokabaut long
    marimari bilong yu olsem ol i wokabaut long lait, ol i ken amamas.
  hau-SA: Masu albarka ne waɗanda suka koyi yin maka kirari waɗanda suke tafiya cikin
    hasken da yake gabanka, Ubangiji.
  udu-udu: Mom’bor mii gom ’kwani kun mishi cuu mo e mo ma tul ’kup̱ jin yuḵuwa yuḵ
    mo, uni gun iikin mo, ayy Tap̱a, e moŋkush gi jis/em pini mo,
  uig-LAT: Tentene sadasini bilgen xelq bextliktur; Ular Séning jamalingning nurida
    mangidu, i Perwerdigar!
  nde-nde: Babusisiwe labo asebekufundile ukukubabaza, abahamba ekukhanyeni kobukhona
    bakho, Oh Thixo.
  ton-ton: '‌ʻOku monūʻia ʻae kakai ʻoku nau ʻiloʻi ʻae ongoongo fakafiefia: tenau
    ʻaʻeva, ʻE Sihova, ʻi he maama ʻo ho fofonga.'
  ces-1613: Spravedlnost a soud jsou základem trůnu tvého, milosrdenství a pravda
    předcházejí tvář tvou.
  eng-WMB: Blessed are the people who learn to acclaim you. They walk in the light
    of your presence, LORD.
  tam-TCV: யெகோவாவே உம்மை ஆர்ப்பரித்துத் துதிக்க அறிந்தவர்கள் ஆசீர்வதிக்கப்பட்டவர்கள்;
    அவர்கள் உமது பிரசன்னத்தின் வெளிச்சத்திலே நடப்பார்கள்.
  ceb-ULB: Bulahan ang mga tawo nga nagsimba kanimo! Yahweh, naglakaw sila uban sa
    kahayag sa imong panagway.
  pol-UBG: Błogosławiony lud, który zna okrzyk radości; będzie chodzić w świetle twego
    oblicza, PANIE.
  agr-agr: Chah, Tuke Pujuuwah, aents amina emematjamin, amina tsaaptinjumin wekayin,
    tuja amina takatjum pegkegma nuna diis tuke shiig anea duka amek eme anentame,
    dutikakum pegkegnum yumigkiame.
  kyc-kyc: Emba mona joo misi kenane pyao kingi wapambupi lakandenge wambu nakama
    rae maiyuo paramilyamo. Nakama embena anjiki pingi renge eŋa pasi dokona moko
    ware pyuo karenge.
  urd-GVU: مبارک ہے وہ قوم جو تیری خوشی کے نعرے لگا سکے۔ اے رب، وہ تیرے چہرے کے نور
    میں چلیں گے۔
  eng-OEBCW: Happy the people who know the glad shout, who walk, O Lord, in the light
    of your face.
  deu-1912: Wohl dem Volk, das jauchzen kann! HERR, sie werden im Licht deines Antlitzes
    wandeln;
  kan-2017: ಉತ್ಸಾಹಧ್ವನಿಯನ್ನು ತಿಳಿದಿರುವ ಜನರು ಧನ್ಯರು; ಯೆಹೋವನೇ, ಅವರು ನಿನ್ನ ಮುಖಪ್ರಕಾಶದಲ್ಲಿ
    ಸಂಚರಿಸುತ್ತಾರೆ.
  yap-yap: Ba felfelan’ e pi’in yad ma liyor ngom ko pi tang ni yad ma yin’, ni yad
    be par u fithik’ ram’en fanam gol.
  hlt-MCSB: BOEIPA kah tamlung aka ming tih na mikhmuh kah vangnah khuiah aka pongpa
    pilnam tah a yoethen pai saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዎዛና ዒላሻዞንሢና ኔኤኮ ፖዓ ናንጋዞንሢ ዓንጂንቴያኬ።
  twi-ASANTE: Nhyira nka wɔn a wɔasua sɛdeɛ wɔbɔ wo abɔdin, wɔn a wɔnante wʼanim hann
    no mu, Ao Awurade.
  eng-WEBU: Blessed are the people who learn to acclaim you. They walk in the light
    of your presence, LORD.
  spa-PDDPT: Inmensamente feliz es el pueblo que conoce el clamor de júbilo. Andarán
    a la luz de tu rostro, oh Yavé.
  gun-gun: Ovy'a ete 'rã ndereroporaeia rupi ikuai va'e. Mba'eta Senhor, ha'e kuery
    ndereve vy ikuai 'rã nerexakãa rupi.
  agu-BL: Ba'n cyeri e' yi na cyak' chik'ajsbil teru', yi e' yi na chixom te yi teru'
    tajtza'klu' yi chumbalaj nin.
  ilo-ULB: Nagasat dagiti tattao nga agdaydayaw kenka! O Yahweh, magnada iti lawag
    ti rupam.
  kpg-kpg: E maluagina go nia daangada ala e daumaha adu gi di Goe gi nia daahili,
    ala e mouli i di maalama o do dumaalia!
  uig-ARA: تەنتەنە ساداسىنى بىلگەن خەلق بەختلىكتۇر؛ ئۇلار سېنىڭ جامالىڭنىڭ نۇرىدا
    ماڭىدۇ، ئى پەرۋەردىگار!
  bps-bps: Amugu Dwata, too nun kafye di dad to fulung dmayen ge, i dad to mnè di
    kakdom;
  sus-sus: Tinxinyi nun nɔndi nan na i xa kibanyi sanbunyi ra, xanunteya nun dugutɛgɛɲa
    fan tixi i ya ra.
  pon-2006: Meid pai aramas akan me kin kokoul kaudokiong komwi, me kin momour nan
    marain en sapwellimomwi kadek.
  jae-jae: O Apômtau, aê aoc gêôc lau, taŋ laŋômanô ŋawê kêpô êsêac ma ôliŋ kêpi kêtu
    aômŋa naŋ.
  ksd-ksd: Nam ra tarai ba dia nunure ra ngenge na gugu dia ti doan; Dia vanavana
    ta ra talapar i ra matam, Luluai.
  tur-YTC: Ne mutlu seni alkışlamayı öğrenen halka. Senin varlığının ışığında yürürler,
    ey Yahve.
  bel-N: Праведнасьць і суд — падставы пасаду Твайго; міласэрнасьць і праўда ідуць
    перад абліччам Тваім.
  grc-BRENT: εὐφρανθείημεν, ἀνθʼ ᾧν ἡμερῶν ἐταπείνωσας ἡμᾶς, ἐτῶν ὧν εἴδομεν κακά.
  kpr-kpr: Evetu genembo mave ninda dombuda usasa jokáda deinghuse, nindae yaru divu
    fumbu aruguse tumonde baingheraera, ne ivuga use irarera.
  ind-AYT: (89-16) Diberkatilah bangsa yang mengetahui sorak sukacita, ya TUHAN, yang
    berjalan dalam terang wajah-Mu.
  yom-yom: Lusakumunu kuidi batu bobo banlonguka kubudila zitsiaki ; bobo bandiatilanga
    mu kiezila ki meso maku, a Yave.
  yut-yut: Amɨn gak gawak gamɨŋek kap yaŋ gamaŋ uŋun kɨsɨk kɨsɨk tagɨ ani. Yawe, amɨn
    morap gak da ɨŋamon teŋteŋɨgokon akwaŋ uŋun kɨsɨk kɨsɨk tagɨ ani.
  nya-nya: Ndi odala amene aphunzira kuyamika Inu, amene amayenda mʼkuwunika kwa nkhope
    yanu Yehova.
  kyg-kyg: Afiteꞌapaeꞌmo apamogaga neꞌaiya gemo afiꞌa aeto huꞌnaya vayaꞌmo Goti aulagaleꞌmo
    alagepa huꞌa maiꞌnayanageꞌa afaꞌa apamogaga aigae. Kaugosafatiꞌmo aeno ha neleya
    yategamo umenitata hugae.
  hrv-hrv: Pravda i Pravednost temelj su prijestolja tvoga, Ljubav i Istina koračaju
    pred tobom.
  mps-mps: Te we bidi dabego nageba balia weyu, lotu po weyu yali, tama nago te olo
    tau mabo wiegi yai kolesagade biliyu, te augwa te ulade bilibo tiwai ebao, te
    augwa wiegi yai pemene emainao.
  tpi-tpi: Ol manmeri i save mekim song na lotu long yu, na i save wokabaut long marimari
    bilong yu olsem ol i wokabaut long lait, ol i ken amamas.
  dan-1931: Retfærd og Ret er din Trones Grundvold, Nåde og Sandhed står for dit Åsyn.
  vie-OVCB: Phước cho người biết vui vẻ reo hò, vì họ sẽ đi trong ánh sáng của Thiên
    nhan, lạy Chúa Hằng Hữu.
  guj-2017: જેઓ તમારી સ્તુતિ કરે છે, તેઓ આશીર્વાદિત છે! હે યહોવાહ, તેઓ તમારા મુખના
    પ્રકાશમાં ચાલે છે.
  pon-2006A: Meid pai aramas akan me kin kokoul kaudokiong komwi, me kin momour nan
    marain en sapwellimomwi kadek.
  por-BRBSL: Blessed são as pessoas que aprendem a aclamar você. Eles caminham à luz
    de sua presença, Yahweh.
  eng-OEBUS: Happy the people who know the glad shout, who walk, O Lord, in the light
    of your face.
  swe-swe: Din tron vilar på (ditt konungsliga styre baseras på) rättfärdighet och
    rättvisa, nåd (omsorgsfull kärlek) och sanning (trofasthet) går framför ditt ansikte
    (karakteriserar hur du regerar). [Begreppet ”nåd och sanning”, hebreiska ”chesed
    ve emet” hör alltid ihop och finns i Guds eget vittnesbörd, se . Nåd utan sanning
    blir uddlös, medan sanning utan nåd blir obarmhärtig. Det behövs både nåd och
    sanning, men nåden kommer alltid först.]
  cth-cth: Lunghawinae kamthang ka thai e teh, tami yawkahawi e doeh. Oe BAWIPA, ahnimouh
    teh na minhmai angnae dawk kho a sak awh.
  twi-twi: Nhyira nka wɔn a wɔasua sɛnea wɔbɔ wo abodin, wɔn a wɔnantew wʼanim hann
    no mu, Awurade.
  hlt-hlt: BOEIPA kah tamlung aka ming tih na mikhmuh kah vangnah khuiah aka pongpa
    pilnam tah a yoethen pai saeh.
  tbz-SIM: A beéntì wennimu kɛ síɛ́ kɛ̀ tiì te kɑ̀ɑ kpɑ̀tì fìíkú. A ni ɑ ɛì kɛ dì
    dɔɔri mɛsɑ̀ɑ̀ mmɛ nɛ̀ timɔ́mmɔnti.
  msy-2020: O Ikiavɨra Itir God, gumazamizir ighiabagh amua nɨn ziam feba, me bar
    akongegh. Nɨn angazangarim me gisirazɨ moghɨn, nɨ bar me gifuegha men boroghɨra
    iti.
  dop-dop: Nyɑ́ kɑwulɑɣɑ kite ntɛ́ tɑmpɑnɑ təŋʋɣʋ nɑ siɣisuɣu nɑ kʋpɑntʋ nɑ teu kɛ
    nyɑ́ nɔɣɔ tɔɔ.
  azb-azb: Bayram şənliyində olan xalq nə bəxtiyardır! Ya Rəbb, onlar Sənin üzünün
    nurunda gəzər.
  eng-DBY: 'Blessed is the people that know the shout of joy: they walk, O Jehovah,
    in the light of thy countenance.'
  hin-2017: क्या ही धन्य है वह समाज जो आनन्द के ललकार को पहचानता है; हे यहोवा, वे
    लोग तेरे मुख के प्रकाश में चलते हैं,
  wol-KYG: Njekk ak njub a lal sab jal, ngor ak worma dox jiitu la.
  bjr-bjr: Faiqí anaasee ani Yaaweenara idi raranannai ani amooqimariasa misa firaaqoo
    asasiranaki maridaqa. Oo Yaawee misa ani afusaa ani eedoo qiramau fimariasa misa
    asasiranaki maridaqa.
  eng-YLT: O the happiness of the people knowing the shout, O Jehovah, in the light
    of Thy face they walk habitually.
  kne-kne: Ay apaw di ragsak da din manaydayaw en sik-a babaen si kankanta ya din
    mabindisyonan begew sin kawadam en daida.
  eng-WYC-2017: blessed is the people that know a hearty song. Lord, they shall go
    in the light of thy cheer;
  eng-WMBB: Blessed are the people who learn to acclaim you. They walk in the light
    of your presence, LORD.
  zat-NTPS: Ba neza zrente̱ naca na chee̱ benne' ca' dxelul-le̱' da dxue lá'ana na
    Lue', ne zaj zue̱' lu xel-la naxaní' chiu', Xran.
  zty-NTPS: Ba nez ẕen naken chegak benne' ka' žóḻgake' da' žoe ḻáwgake' Le', na'
    zej zoe' ḻo yeḻa' baní' chio', X̱ana' Dios.
  urd-GVH: मुबारक है वह क़ौम जो तेरी ख़ुशी के नारे लगा सके। ऐ रब, वह तेरे चेहरे के
    नूर में चलेंगे।
  rug-rug: Ta manae tugo sari na tie pu kera vahesi Igo, saripu toa pa korapa kalalasana
    sa Mua tataru vatukana!
  gaz-gaz: Yaa Waaqayyo, warri siif ililchuu beekan, warri ifa iddoo ati jirtuu keessa
    jiraatan eebbifamoo dha.
  fra-LSG: La justice et l’équité sont la base de ton trône. La bonté et la fidélité
    sont devant ta face.
  yal-yal: I ya mangayaan sɛnbɛ soxi tinxinyaan nun sariya kɛndɛn nan na. Hinanna
    nun ɲɔndina i kɛwanle birin yi.
  iou-iou: Unita Ekäni, ämawebe kap terak ganiŋoret täkaŋ ba orakorakka täŋo peŋyäŋek
    gänaŋ kuŋat täkaŋ uwä oretoret pähap nadäk täkaŋ.
  haw-1868: 'Pomaikai ka poe kanaka ike ia leo hauoli: E Iehova, e hele no lakou ma
    ka malamalama o kou maka.'
  arb-NAV: طُوبَى لِلشَّعْبِ الَّذِي يَسْتَجِيبُ لِهُتَافِ الْبُوقِ فَيَسْلُكُ فِي
    نُورِ مُحَيَّاكَ أَيُّهَا الرَّبُّ.
  ded-ded: O KEBU, ngicngac geac kicmesugaac kperagiau kecandae, yeneng afegugecdeac
    sing negemma sogaima kpacma afeguandae, yenennoc kenecnginagoc.
  ewe-ewe: Woayra ame siwo srɔ̃ ale si woakafu wòe, eye wozɔna le wò mo ƒe kekeli
    me, O Yehowa.
  eng-LEE: '(89:16) Happy is the people that know the cornet''s sound: O Lord, in
    the light of thy countenance will they ever walk firmly.'
  asm-FB: ধন্য সেই লোক, যি লোকে আনন্দ-ধ্বনিৰে তোমাৰ আৰাধনা কৰে; হে যিহোৱা, তেওঁলোকে
    তোমাৰ মুখৰ দীপ্তিত চলাফুৰা কৰে।
  sus-A: تِنشِنيِ نُن نْندِ نَن نَ عِ شَ كِبَنيِ سَنبُنيِ رَ، شَنُنتٍيَ نُن دُفُتّفّحَ
    قَن تِشِ عِ يَ رَ.
  fra-SBL: Heureux les gens qui apprennent à t'acclamer. Ils marchent dans la lumière
    de ta présence, Yahvé.
  hbo-hbo: צֶ֣דֶק וּ֭מִשְׁפָּט מְכֹ֣ון כִּסְאֶ֑ךָ חֶ֥סֶד וֶ֝אֱמֶ֗ת יְֽקַדְּמ֥וּ פָנֶֽיךָ׃
  kik-kik: Kũrathimwo-rĩ, nĩ andũ arĩa mooĩ gũkũgooca na nyĩmbo, o arĩa mathiiaga
    na ũtheri waku, Wee Jehova.
  fra-NCL: La justice et l’équité sont le fondement de ton trône, la bonté et la fidélité
    se tiennent devant ta face.
  cek-AK: Anghoehaih lok panoek kaminawk loe tahamhoih! Aw Angraeng, nihcae loe na
    hmaa ah aanghaih hoiah caeh o.
  cuk-cuk: Bab-Jehová, dulemar weligwaledgi-be-nug-odummomaladgi, nued binsalesad.
    Wemar be-sogedba nanadimalad.
  uig-CYR: Сән бизни җапаға чөмгән күнләргә асасән, Күлпәтни көргән жиллиримизға асасән
    йәнә хурсән қилғин!
  tel-2017: నిన్ను ఆరాధించే వాళ్ళు ధన్యులు! యెహోవా, నీ ముఖకాంతిలో వాళ్ళు నడుస్తారు.
  hat-BSA: A la beni, pèp ki konnen son lajwa a beni! O SENYÈ, yo mache nan limyè
    a vizaj Ou a.
  ukr-ONPU: Дай нам порадіти за ті дні, коли Ти упокорював нас, за ті роки, коли ми
    бачили лихо.
  kos-kos: Fuka lupan insewowo lalos su alu nu sum ke on, Su moul ke kalmen kulang
    lom!
  hbo-WLC: צֶ֣דֶק וּ֭מִשְׁפָּט מְכ֣וֹן כִּסְאֶ֑ךָ חֶ֥סֶד וֶ֝אֱמֶ֗ת יְֽקַדְּמ֥וּ פָנֶֽיךָ׃
  ibo-ibo: Ndị a gọziri agọzi ka ndị ahụ bụ ndị na-eji olu iti mkpu ọṅụ na-abụku gị
    abụ, ndị na-ejegharịkwa nʼìhè nke ihu gị, O Onyenwe anyị.
  ory-ory: ଯେଉଁ ଲୋକେ ଆନନ୍ଦଧ୍ୱନି ଜାଣନ୍ତି, ସେମାନେ ଧନ୍ୟ; ହେ ସଦାପ୍ରଭୋ, ସେମାନେ ତୁମ୍ଭ ମୁଖର
    ଦୀପ୍ତିରେ ଗମନାଗମନ କରନ୍ତି।
  chk-chk: Ra feiöch ekewe aramas mi silei ewe kölün mwareituk, ir mi fetal lon saramen
    won mesom, ai Samol mi Lapalap.
  rop-rop: YAWEI, detlot pipul hu oldei weship yu garram ola song, en hu oldei wokwok
    langa yu lait, olabat na jidan brabli gudbinjiwei.
  ukr-1871: Щасливий нарід, що розуміє голос твій торжествуючий! Господи, при сьвітлї
    лиця твого вони ходити будуть.
  yon-yon: Kane kane eb yaa kube baandimaib kuu amun kerundimaab, o Yariman, yi kuu
    eb arinambo ari eb nambiri aom winimaib kui.
  deu-1951: (089-16) Wohl dem Volk, das den Jubelschall kennt! O HERR, im Lichte deines
    Angesichts werden sie wandeln.
  eng-JPS: (89-16) Happy is the people that know the joyful shout; they walk, O LORD,
    in the light of Thy countenance.
  srp-1865: Blago narodu koji zna trubnu pokliè! Gospode! u svjetlosti lica tvojega
    oni hode;
  lug-lug: Balina omukisa abantu abamanyi okukutendereza Mukama n’amaloboozi ag’essanyu;
    Ayi Mukama, banaatambuliranga mu ssanyu lyo.
  heb-heb: אשרי העם יודעי תרועה יהוה באור פניך יהלכון׃
  ben-IRV: ধন্য সেই লোকেরা যারা তোমার আরাধনা করে! হে সদাপ্রভুু, তারা তোমার মুখের দীপ্তিতে
    যাতায়াত করে।
  ntu-ntu: Yawe, ngi da kxmrlz nzmalq-abrtzlvz-krgr nim, Murde xngibzkr nzulrm.
  pan-pan: ਧੰਨ ਓਹ ਲੋਕ ਹਨ ਜਿਹੜੇ ਅਨੰਦ ਦੀ ਲਲਕਾਰ ਦੇ ਸ਼ਬਦ ਨੂੰ ਜਾਣਦੇ ਹਨ, ਹੇ ਯਹੋਵਾਹ, ਓਹ ਤੇਰੇ
    ਚਿਹਰੇ ਦੇ ਚਾਨਣ ਵਿੱਚ ਤੁਰਦੇ ਹਨ!
  tkr-tkr: Şalqa ver ablyav'uyn yiğbımee, Balyaa ablyav'uyn senbımee, şi şad hee'e.
  mya-JVB: အို ထာဝရဘုရား ၊ နှိုးဆော် တော်မူ ခြင်းအသံကို နားလည် သော လူမျိုး သည် မင်္ဂလာ
    ရှိပါ၏။
  kgf-kgf: O, Yawe hériaŋ héigémma imuac hénia niŋtegicanʒu imi eneŋ ségiségi ginaguc.
    Ieneŋ imi kic tanecga asahaiguc keŋha wanʒu.
  tte-O: Siya analiyao sitapwalolo koliwo me ali wali-tobali siyaliyaya kaiwena kani
    silokeikeile am mayale koina.
  tbg-tbg: Maara tiha ai autu tuahereha ihi ti variaka, are vika koqema nimite variaramanta
    vika quaheha variara.
  hmo-hmo: Ane dekena amo oi idia tomadiho henia taudia, be mai edia moale momokani
    danu. Lohiabada e, idia be oiemu bogahisihisi ena diari lalonai idia mauri noho.
  zar-NT: Bicaʼ bágaca nupa taʼyöni didzaʼ que yöl-laʼ rudzeja. Taʼdá lu beníʼ que
    loʼ, Xantuʼ Dios.
  urd-urd: मुबारक है वह क़ौम, जो खु़शी की ललकार को पहचानती है, वह ऐ ख़ुदावन्द, जो
    तेरे चेहरे के नूर में चलते हैं;
  rus-SYN: Возвесели нас за дни, в которые Ты поражал нас, за лета, в которые мы видели
    бедствие.
  bqc-SIM: Yãmaa ń yã́zɛdeo mɛ́ n gĩ́na ɛ̃kpalɛ ũ, gbɛ̃kɛ ń náaio mɛ́ dia n
    aɛwa.
  tcz-CHONGTHU: Elohim Pathen houna dinga kipa umtah kouna jaho chu anunnom ahiuve,
    ajeh chu Yahweh Pakai amahohi na umpina vah a chu lhalediu ahi.
  mar-mar: जे तुझी उपासना करतात ते आशीर्वादित आहेत. हे परमेश्वरा ते तुझ्या मुखप्रकाशात
    चालतात.
  isl-isl: 'Tvær eru undirstöður hásætis þíns: Réttvísi og réttlæti, og miskunn og
    trúfesti eru fylgdarsveinar þínir. Sælir eru þeir sem heyra fagnaðarópið – þeir
    sem ganga í ljósinu sem stafar frá Drottni.'
  hlt-THB: Nang a venawh zeel awi kqawn aham ak cawngkhqi taw a zoseen hy, Aw Bawipa,
    na haiawh vangnaak ing ak cetkhqi taw a zoseen hy.
  qub-qub: Cushishami cawanga alabashojcunaga, gampa ñaupayquicho purejcunaga.
  bqp-bqp: Arubarikadenↄmɛ gbɛ̃ kũ ò ayuwiikɛmmanↄ ũ, kũ òdigↄ̃ táa o gupura kũ
    à kú n kurunyĩ, Dikiri.
  hat-hat: (089:16) Ala bon sa bon lè yon pèp gen kè kontan, lè l'ap viv yon jan ki
    fè ou plezi!
  eng-BSB: Blessed are those who know the joyful sound, who walk, O LORD, in the light
    of Your presence.
  eng-WEBPB: Blessed are the people who learn to acclaim you. They walk in the light
    of your presence, LORD.
  kbq-kbq: Ra Anumzamofoma mono'ma hunente'za muse zagame'ma nehaza vahe'mo'za muse
    hugahaze. Na'ankure zamagra Ra Anumzamofona Agri masa zampi vano nehaze.
  pon-pon: Meid pai aramaj kan, me aja nijinij! Ieowa, re pan weweid ni marain en
    jilan omui.
  nhe-BL: Nelía paquij nopa tlacame tlen quicaquij nopa tlapistli tlen quinnotza ma
    mitzhueyichihuaca, TOTECO. Inijuanti nemise nelía monechca huan ta tiquintlahuilis.
  wnc-wnc: Sike aminbamda umanda yatangenakaingu apbaknganing. Aminbamda gae wesim
    kuke sukukaingu wa unzing kakaa akngane sukukaing. Siwan waaminda apbaknganing.
  bus-bus: Aubarikadeenↄn gbɛ̃ kɛ̀ aↄ̃ↄ gudadↄmmaanↄ ũ, kɛ̀ aↄ̃è táa o gupuraa kɛ̀
    kú n kuunzi, Dii.
  gub-BL: Hurywete teko zegar haw pupe nemuwete katu har wà. Hurywete nepyr wiko ma'e
    wà. Nuzuawy kwaw tatainy rehe wiko ma'e wà.
  eng-DRA: 'We have rejoiced for the days in which thou hast humbled us: for the years
    in which we have seen evils.'
