verse: PSA.089.016
translations:
  mal-C: അവർ ദിവസംമുഴുവനും അവിടത്തെ നാമത്തിൽ ആനന്ദിക്കുന്നു; അവർ അവിടത്തെ നീതിയിൽ
    പുകഴുന്നു.
  deu-TKW: Wohl dem Volke, das Jubelruf kennt, das, o Jahwe, im Lichte deines Angesichts
    wandelt!
  lin-lin: Esengo na bato oyo bayebi kobetela Yo maboko ! Yawe, batambolaka na pole
    ya elongi na Yo,
  mmx-mmx: La di momo amisik at levenaleng axap mumu mun u, la di vemi asu minu mumu
    luvukat taram.
  eng-LSV: They rejoice in Your Name all the day, || And they are exalted in Your
    righteousness,
  eng-GNV: They shall reioyce continually in thy Name, and in thy righteousnes shall
    they exalt them selues.
  eng-WEBSTER: 'In thy name shall they rejoice all the day: and in thy righteousness
    shall they be exalted.'
  nhw-BL: Semilhuitl mopaquilismacase ipan ta pampa tlahuel tihueyi huan tixitlahuac.
  swh-ONEN: Wanashangilia katika jina lako mchana kutwa, wanafurahi katika haki yako.
  bba-bba: Yinni Gusunɔ, doo nɔɔruɡibɑ be bɑ rɑ nun tɑkɑru ko. Bɑ rɑ sĩwɑ yɑm bururɑm
    sɔɔ wunɛn wuswɑɑɔ.
  eng-KJVCPB: 'In thy name shall they rejoice all the day: And in thy righteousness
    shall they be exalted.'
  cpy-cpy: Ashi rowaero ikimo-shiretzi ipaeriiro piwaero. Ari rajahaawenteemi, tema
    eeroka tampatzika-shireri.
  luo-luo: Giil odiechiengʼ duto nikech nyingi; gidhialo timni makare.
  aii-aii: ܒܫܸܡܘܼܟ݂ ܟܹܐ ܦܵܨܚܝܼ ܟܠܹܗ ܝܵܘܡܵܐ، ܘܒܙܲܕܝܼܩܘܼܬܘܼܟ݂ ܟܹܐ ܪܵܝܡܝܼ.
  meu-meu: Idia ese oi ladamu e heaḡilaiamu dina idoinai, idia ese oiemu kara maoromaoro
    e imodaiamu.
  npi-ULB: तिनीहरू तपाईंको नाउँमा दिनभरि रमाउँछन् र तपाईंको धार्मिकतामा तिनीहरूले
    तपाईंलाई उचाल्छन् ।
  yor-yor: Wọn ń ṣògo nínú orúkọ rẹ̀ ní gbogbo ọjọ́, wọn ń yin òdodo rẹ.
  pes-OPCB: آنها تمام روز به نام تو شادی می‌کنند و به سبب عدالت تو سربلند می‌باشند.
  tgl-ULB: Buong araw silang nagsasaya sa pangalan mo, at itinataas ka nila sa katuwiran
    mo.
  nop-nop: Adi yadi du titiŋ momooŋ tiyemguŋ wendok nadiŋa melenai indigoŋ tuwot,
    hadapmo be timiŋ adi nadifo tiŋa wohoge yotiloloŋ tiiŋ.
  cbu-NT: Shiyamunatam mang' ksakanaya. Watam shiyamari itsinsaru tputsee yasakush
    itsinsaru tsiyatakshawa.
  hui-hui: Anigo í̠na tihondo baya turubini dege bigi bialu kegonaga tigua egerebagibi
    alendobi mbiragabi bibahendengi í̠naga mini mo yaraga halu haabo kagoni.
  mya-mya: သူ​တို့​သည်​ကိုယ်​တော်​ရှင်​ကို​အ​ကြောင်း​ပြု​၍ တစ်​နေ့​လုံး​ဝမ်း​မြောက်​ရွှင်​မြူး​လျက်​နေ​ကြ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​သည်​ကောင်း​မြတ်​တော်​မူ​သ​ဖြင့် သူ​တို့​သည်​ကိုယ်​တော်​ရှင်​အား​ထော​မ​နာ​ပြု​ကြ​ပါ​၏။
  bod-N: ཉིན་གང་ཁྱེད་ཀྱི་མཚན་ཕྱིར་དགའ་འབོད༌བྱེད། །ཁྱེད་ཀྱི་དྲང་བ་ཉིད་ཀྱིས་དེ་རྣམས༌འདེགས།།
  wsk-wsk: Kariimet imitang mu ni ko ko pempem irua amilmil te bagasan, ale nika munan
    ningo mu ko ka nip patawusan.
  sna-sna: Vanofara muzita renyu zuva rose; vanofara mukururama kwenyu.
  spa-BLM: En tu nombre se alegran todo el día. En tu justicia, son exaltados.
  cac-cac: A val d'ayach syac' tzalajb'oc sc'ol eb'. Yuj a tojolal tz'ic'jichaan̈
    eb'.
  swh-ULB: Siku zote wanafurahia katika jina lako, na katika haki yako wanakutukuza
    wewe.
  bel-bel: Хай выявіцца на рабах Тваіх дзея Твая, і на сынах іхніх - слава Твая;
  deu-ELBBK: Glückselig das Volk, das den Jubelschall kennt! HERR, im Licht deines
    Angesichts wandeln sie.
  mbb-OT: Tenged te keupiya nu kandan, layun sikandan egkelipey. Ne edeliǥen dan is
    ketazeng nu.
  mal-2015: അവർ ഇടവിടാതെ നിന്റെ നാമത്തിൽ ഘോഷിച്ചുല്ലസിക്കുന്നു; നിന്റെ നീതിയിൽ അവർ
    ഉയർന്നിരിക്കുന്നു.
  gup-gup: Bedda ngundingeyburlume kunnjilngmak dorrengh bu kunbarnangarrakuyeng.
    Mak kabirrimarrmarr bu ngundiburrbun ngudda yidjalkurduyime kore djal kunmakkenh.
  rmc-rmc: Bachtale hine o manuša, save džanen te radisaľol andre tute; ola, ko phiren
    andro švetlos andre tiri pritomnosť, RAJEJA.
  nlg-nlg: Gaira tara togotogo tana bongi mana dani, tara holoutogho ighoe to uto
    haliu.
  pes-OPV: در نام تو شادمان خواهند شد تمامی روز و در عدالت تو سرافراشته خواهند گردید.
  ron-1924: Ел се букурэ неынчетат де Нумеле Тэу ши се фэлеште ку дрептатя Та.
  ben-OBCV: সারাদিন তারা তোমার নামে আনন্দ করে; তোমার ধর্মশীলতায় উল্লাস করে।
  som-som: Maalinta oo dhan waxay ku reyreeyaan magacaaga, Oo waxay ku sara marayaan
    xaqnimadaada.
  lat-VUC: Respice in servos tuos et in opera tua, et dirige filios eorum.
  eng-ASVBT: In thy name do they rejoice all the day; And in thy righteousness are
    they exalted.
  mna-mna: Zin tiute mbulu ta kamam na. Tana aigule ta boozomen, zoŋ ise ma ila zoŋ
    isula na, lelen ambai kat, mi tipakurkuru pa mbulu ku ndeeŋeŋana.
  ita-1885: Festeggeranno tuttodì nel tuo nome, E si esalteranno nella tua giustizia.
  eng-LXXUP: And look upon thy servants, and upon thy works; And guide their children.
  eng-ULB: They rejoice in your name all day long, and in your righteousness they
    exalt you.
  spa-VBL: Te celebran de día y de noche, se alegran tanto de que hagas lo que es
    correcto.
  fra-_FOB: Ils se réjouissent en ton nom chaque jour, et se glorifient de ta justice.
  mal-mal: അവർ ഇടവിടാതെ അങ്ങയുടെ നാമത്തിൽ ഘോഷിച്ചുല്ലസിക്കുന്നു; അങ്ങയുടെ നീതിയിൽ
    അവർ ഉയർന്നിരിക്കുന്നു.
  lit-lit: Visą dieną jie džiūgauja dėl tavo vardo, ir tavo teisumu jie išaukštinti.
  urd-GVR: Rozānā wuh tere nām kī ḳhushī manāeṅge aur terī rāstī se sarfarāz hoṅge.
  suz-BL: मेकोपुकी नाक्‍त रे इन नेंमी ग्‍येरसीनीम। मिनु इन ठीक पतीकेमी थुं नाइश्‍शा
    बाक्‍नीम।
  eng-NOY: In thy name they daily rejoice, And in thy righteousness they glory!
  ita-1927: festeggia del continuo nel tuo nome, ed è esaltato dalla tua giustizia.
  ckb-ckb: بەهۆی ناوی تۆوە بە درێژایی ڕۆژ شادمان دەبن، بە ڕاستودروستی تۆ بەرز دەبنەوە،
  eng-BBE: 'In your name will they have joy all the day: in your righteousness will
    they be lifted up.'
  xsi-xsi: Kinzi kalonzi ŋgere ŋana vetâŋa arara noko uru kuveta ŋinde, kala sindeka
    sipanea noko ŋa sisuka kâki ikura kari wa mbo wa.
  kan-OKCV: ನಿಮ್ಮ ಹೆಸರಿನಿಂದ ದಿನವೆಲ್ಲಾ ಉಲ್ಲಾಸಪಟ್ಟು, ನಿಮ್ಮ ನೀತಿಯಲ್ಲಿ ಅವರು ಉನ್ನತಕ್ಕೇರುವರು.
  tam-2017: அவர்கள் உம்முடைய பெயரில் நாள்தோறும் சந்தோஷப்பட்டு, உம்முடைய நீதியால் உயர்ந்திருப்பார்கள்.
  spa-RV-1909: En tu nombre se alegrarán todo el día; y en tu justicia serán ensalzados.
  ron-BTF: În numele tău se vor bucura toată ziua și în dreptatea ta vor fi înălțați.
  eng-WEBP: In your name they rejoice all day. In your righteousness, they are exalted.
  eng-FBV: They celebrate the person you are all day long, so glad that you do what's
    right.
  nld-1939: Dat zich altijd verheugt in uw Naam, En in uw gerechtigheid roemt.
  nch-BL: Semilhuit mopaquilismacase ipan ta pampa tahuel tihueyi huan tixitahuac.
  vie-1934: Hằng ngày họ vui mừng vì danh Chúa, Được nhắc cao lên vì sự công bình
    Chúa.
  cha-cha: 'Sa y naanmo nae manmamagof todot dia: yan y tininasmo nae munafangajulo.'
  hin-CV: आपके नाम पर वे दिन भर खुशी मनाते हैं वे आपकी धार्मिकता का उत्सव मनाते हैं.
  eng-OURB: In your name they rejoice all day. In your righteousness, they are exalted.
  spa-BES: En tu nombre tendrán alegría todo el día; en tu justicia serán ensalzados.
  tdx-tdx: I tahina’oy ty hitreña’ iareo lomoñandro, ie onjoñe’ ty havantaña’o.
  tha-KJV: พวกเขาจะปลาบปลื้มยินดีในพระนามพระองค์​วันยังค่ำ และได้รับการเชิดชูโดยความชอบธรรมของพระองค์
  por-BR-2018: Em teu nome se alegrarão o dia todo, e em tua justiça serão exaltados.
  deu-ELO: In deinem Namen frohlocken sie den ganzen Tag, und durch deine Gerechtigkeit
    werden sie erhöht.
  eng-WYC-2018: and in thy name they shall make full out joy all day; and they shall
    be enhanced in thy rightfulness. (And in thy name, they shall make full out joy,
    or shall rejoice, all day long; and they shall be exalted, or shall be lifted
    up, by thy righteousness.)
  epo-epo: Pro Via nomo ili ĝojas la tutan tagon, Kaj ili fieras pro Via justeco.
  gfk-gfk: Diet guama tano hinsaam tano kudulena bung bakut. Diet kanakana tano num
    taktakodas.
  uig-PIN: Ular namingda kün boyi xad bolar, Ⱨǝⱪⱪaniyliⱪingda ular kɵtürüldi.
  beo-beo: Bai ilia da yoga eso huluane Dima, Dia noga:idafa hou amoga nodone sia:nana.
  tpi-OTNT: Ol i save tingting long gutpela pasin yu bin mekim long ol, na olgeta
    de long san na long nait ol i save amamas na litimapim nem bilong yu.
  hau-SA: Suna farin ciki a cikin sunanka dukan yini; suna samun ɗaukaka cikin adalcinka.
  udu-udu: uni gun ’de’k gway isi mis gom gway pini ka tee ’baar mo, dhali kar mo
    ma ḵar/em pini ki ca mo.
  uig-LAT: Ular namingda kün boyi shad bolar, Heqqaniyliqingda ular kötürüldi.
  nde-nde: Bayathokoza ngebizo lakho ilanga lonke; bayagubhazela ngokulunga kwakho.
  ton-ton: 'Te nau fiefia ʻi ho huafa ʻi he ʻaho kotoa pē: pea ʻi hoʻo māʻoniʻoni
    ʻe hakeakiʻi ai ʻakinautolu.'
  ces-1613: Blahoslavený lid, kterýž zná zvuk tvůj; tiť, Hospodine, v světle oblíčeje
    tvého choditi budou.
  eng-WMB: In your name they rejoice all day. In your righteousness, they are exalted.
  tam-TCV: அவர்கள் நாள்தோறும் உமது பெயரில் களிகூருகிறார்கள்; அவர்கள் உமது நீதியில்
    மேன்மை அடைவார்கள்.
  ceb-ULB: Sa tanang adlaw nagmaya sila diha sa imong ngalan, ug sa imong pagkamatarong
    gibayaw ka nila.
  pol-UBG: W twoim imieniu będą się weselić każdego dnia, a w twojej sprawiedliwości
    będą wywyższeni.
  agr-agr: '@see-verse:PSA.089.015'
  kyc-kyc: Emba karenge dokona lao nakama rae maiyuo pao yuu kwuanyi serenge. Dopa
    pyuo embame keyange pingi dupwana lakandenge.
  urd-GVU: روزانہ وہ تیرے نام کی خوشی منائیں گے اور تیری راستی سے سرفراز ہوں گے۔
  eng-OEBCW: They exult in your name all the day, and your righteousness they extol.
  deu-1912: sie werden über deinen Namen täglich fröhlich sein und in deiner Gerechtigkeit
    herrlich sein.
  kan-2017: ಯಾವಾಗಲೂ ನಿನ್ನ ನಾಮದಲ್ಲಿ ಆನಂದಿಸುತ್ತಾರೆ; ನಿನ್ನ ನೀತಿಯಿಂದ ಏಳಿಗೆ ಹೊಂದುತ್ತಾರೆ.
  yap-yap: Polo’ e rran ni yad ba felfelan’ ni bocham ma yad be pining e sorok ngom
    nga fanam fel’.
  hlt-MCSB: Na ming neh hnin takuem omngaih uh tih na duengnah neh pomsang uh.
  mdy-ETH: ሮኦሮ ጉቤ ኔ ሱንፆና ዔያታ ዎዛዻኔ፤ ኔ ፂሉሞናኣ ዔያታ ኮሺ ዎዛዻኔ።
  twi-ASANTE: Wɔgye wɔn ani wɔ wo din mu da mu nyinaa; wɔdi ahurisie wɔ wo tenenee
    mu.
  eng-WEBU: In your name they rejoice all day. In your righteousness, they are exalted.
  spa-PDDPT: En tu Nombre se regocijan todo el día, Y en justicia son exaltados.
  gun-gun: Nderery rupi ovy'a riae 'rã okuapy, oporaei 'rã ndereko porãa re.
  agu-BL: Cyakil nin k'ej na chitzatzin cyera'tz tk'abu'. Nin na chipek' te yi tajtza'klu'
    yi chin jicyuch nin te'j.
  ilo-ULB: Agrag-oda iti naganmo iti agmalem, ken gapu iti kinalintegmo, itan-okdaka.
  kpg-kpg: Digaula e tenetene mai loo luada gaa dae loo gi di boo i di gili do ingoo,
    ge e haga hagaamu do dumaalia damanaiee.
  uig-ARA: ئۇلار نامىڭدا كۈن بويى شاد بولار، ھەققانىيلىقىڭدا ئۇلار كۆتۈرۈلدى.
  bps-bps: tayud duh flehew ale di kafyem, na dnayenla i katlum.
  sus-sus: Marigi, sɛɛwɛ na ɲama bɛ naxan i xili matɔxɔma, e e ɲɛrɛma i xa naiyalanyi
    nan ma.
  pon-2006: Pwehki komwi re kin pereperen sang nimenseng lel nipwong, oh kapikapinga
    sapwellimomwi kalahngan lapalap.
  jae-jae: Êsêac tapi-tapigeŋ kêtu nêm ŋa ŋapaŋ. Ma sêjam lasê kêtu aômnêm biŋgêdêŋŋa.
  ksd-ksd: Dia gugu ta ra iangim a bungbung par, Ma dia lia ma kaum mangamangana takodo.
  tur-YTC: Bütün gün senin adınla sevinirler. Senin doğruluğunla yükselirler.
  bel-N: Шчасьлівы народ, які ведае трубны голас Твой. ГОСПАДЗЕ, яны ходзяць ў сьвятле
    аблічча Твайго!
  grc-BRENT: Καὶ ἴδε ἐπὶ τοὺς δούλους σου καὶ ἐπὶ τὰ ἔργα σου, καὶ ὁδήγησον τοὺς υἱοὺς
    αὐτῶν.
  kpr-kpr: Nindae sise ne sifo ghousa evia ivuga eraera. Ninda kavevera aindae sakai
    sise ninda javo jighioro ereraira.
  ind-AYT: (89-17) Mereka bersukacita dalam nama-Mu sepanjang hari, dan dalam kebenaran-Mu,
    mereka ditinggikan.
  yom-yom: Beti mona khini mu dizina diaku mu lumbu kimvimba beti yangalala mu busonga
    buaku.
  yut-yut: Uŋun amɨn aŋpakgo kɨlegɨ do gɨldat kɨnda kaloŋ uŋun do nandaŋek kɨsɨk kɨsɨk
    aŋek mango aŋkɨsaŋ.
  nya-nya: Amakondwera mʼdzina lanu tsiku lonse lathunthu; amasangalala koposa mʼchilungamo
    chanu.
  kyg-kyg: Apakaemo kagikalefeꞌmo muki afinaꞌmo apamogaga neꞌaiye. Apakaemo fatago
    kavakaletiꞌmo ala apakiꞌapimo neꞌaliye.
  hrv-hrv: Blago narodu vičnu svetom klicanju, on hodi u sjaju lica tvojega, Jahve,
  mps-mps: Augwaligo te nago wiegi yai kolesaga augwaliba ebo te homu kone palu, tama
    tigidali sogo giligade me hulide augwa te wiegi yai pemene eyu, tama nago nogi
    ugwaba sabo dao.
  tpi-tpi: Ol i save tingting long gutpela pasin yu bin mekim long ol, na olgeta de
    long san na long nait ol i save amamas na litimapim nem bilong yu.
  dan-1931: Saligt det Folk, der kender til Frydesang, vandrer, HERRE, i dit Åsyns
    Lys!
  vie-OVCB: Suốt ngày, hân hoan trong Danh Chúa. Được đề cao trong đức công chính
    Ngài.
  guj-2017: તેઓ આખો દિવસ તમારા નામમાં આનંદ કરે છે અને તમારા ન્યાયીપણાથી તેઓને ઊંચા
    કરવામાં આવે છે.
  pon-2006A: Pwehki komwi re kin pereperen sang nimenseng lel nipwong, oh kapikapinga
    sapwellimomwi kalahngan lapalap.
  por-BRBSL: Em seu nome, eles se alegram o dia inteiro. Em sua retidão, eles são
    exaltados.
  eng-OEBUS: They exult in your name all the day, and your righteousness they extol.
  swe-swe: Välsignat (glatt, lyckligt) är det folk som prisar dig! Herre, de vandrar
    i ditt ansiktes ljus (får uppleva din favör).
  cth-cth: Na min dawkvah hnintangkuem a lunghawi awh teh, na lannae dawkvah tawm
    lah ao awh.
  twi-twi: Wogye wɔn ani wɔ wo din mu da mu nyinaa; wodi ahurusi wɔ wo trenee mu.
  hlt-hlt: Na ming neh hnin takuem omngaih uh tih na duengnah neh pomsang uh.
  tbz-SIM: Dɛ̀ nnɑɑti kubotí kùù dɑ íútí fɔ̃́ nti Yiɛ̀ nKuyie. Bɛ̀ bo nkérí ɑ kó kuwenniku
    miɛkɛ.
  msy-2020: Nɨ bar deravɨra me gamima, me bar akuegha dɨmagariba ko aruebar nɨn ziam
    fa ighiabagh ami.
  dop-dop: Yəlɑɑ mpɑ pɑ nyəmɑ́ nyɑ́ ɑkɑntəlɛ wulɑ tɔɣɔlɛ leleŋ nɩɩlɑɑ, nyɑ́ ɩsɛntɑɑ
    kɛ́ pɑ wɛ tɑm.
  azb-azb: İsminə görə daim sevinirlər, Salehliyinə görə şərəfə çatırlar.
  eng-DBY: In thy name are they joyful all the day, and in thy righteousness are they
    exalted.
  hin-2017: वे तेरे नाम के हेतु दिन भर मगन रहते हैं, और तेरे धर्म के कारण महान हो
    जाते हैं।
  wol-KYG: Aji Sax ji, ndokklee mbooloo mu la xal di sarxollee, di niitoo saw yiw,
  bjr-bjr: Misa faasaambaasaana ani auquara asasidaqa. Misa ani andeeqaranara irisee
    firaaqoo nasuridaqa.
  eng-YLT: In Thy name they rejoice all the day, And in Thy righteousness they are
    exalted,
  kne-kne: Gapon sik-a, maninsin-agew ay manragsak da, et din kinalinteg mo, idaydayaw
    da.
  eng-WYC-2017: and in thy name they shall make full out joy all day; and they shall
    be enhanced in thy rightfulness [or right-wiseness].
  eng-WMBB: In your name they rejoice all day. In your righteousness, they are exalted.
  zat-NTPS: Ne̱ chiu' Lue' dxelebéle̱'e̱ne̱' du zra, ne dxulucá'ana szrene̱' Lue'
    ca naca da xrlátaje chiu'.
  zty-NTPS: Ni'a chio' Le' žebéḻe'egekle' dot ža, na' želyenle' x̱tižo'o Le' dan'
    nako' chawe'.
  urd-GVH: रोज़ाना वह तेरे नाम की ख़ुशी मनाएँगे और तेरी रास्ती से सरफ़राज़ होंगे।
  rug-rug: Pa guguamu Agoi si koa qetuqetu doduru rane si arini, meke vahesi Igo rini
    koari na Mua tinoṉoto.
  gaz-gaz: Isaan guyyaa guutuu maqaa keetiin gammadu; qajeelummaa keetiinis si jajatu.
  fra-LSG: Heureux le peuple qui connaît le son de la trompette; Il marche à la clarté
    de ta face, ô Éternel!
  yal-yal: Sɛwan na kanne xa naxanye i batuma bɛtini, e sigan ti kɛnɛnni i yɛtagi,
    Alatala.
  iou-iou: Gäka juku piŋpäŋ kepma käroŋ bänep oretoret terak it täkaŋ. Täŋpäŋ iron
    täŋ yämik täyan unita nadäŋpäŋ wäpka biŋam yäpmäŋ ärok täkaŋ.
  haw-1868: E hauoli no lakou i kou inoa a po ka la; A ma kou pono hoi e hookiekieia'i
    lakou.
  arb-NAV: بِاسْمِكَ يَبْتَهِجُونَ طُولَ النَّهَارِ، وَبِبِرِّكَ يَسْمُونَ.
  ded-ded: Yeni geac kpac kunenggac amma asoacnac kemma marai sogaima kecma fakaga
    dindinga afehegecde.
  ewe-ewe: Wotsoa aseye le wò ŋkɔ me ŋkeke blibo la, eye wokpɔa dodoɖedzi le wò dzɔdzɔenyenye
    me.
  eng-LEE: (89:17) In thy name will they be glad all the day, and in thy righteousness
    will they be exalted.
  asm-FB: ওৰে দিনটো তেওঁলোকে তোমাৰ নামত উল্লাস কৰে; তোমাৰ ধাৰ্মিকতাত তেওঁলোকে তোমাক
    তুলি ধৰে।
  sus-A: مَرِفِ، سّيوّ نَ حَمَ بّ نَشَن عِ شِلِ مَتْشْمَ، عٍ عٍ حّرّ مَ عِ شَ نَءِيَلَنيِ
    نَن مَ.
  fra-SBL: En ton nom, ils se réjouissent tout le jour. Dans ta justice, ils sont
    exaltés.
  hbo-hbo: אַשְׁרֵ֣י הָ֭עָם יֹודְעֵ֣י תְרוּעָ֑ה יְ֝הוָ֗ה בְּֽאֹור־פָּנֶ֥יךָ יְהַלֵּכֽוּן׃
  kik-kik: Makenagĩra rĩĩtwa rĩaku mũthenya wothe; magũtũũgagĩria nĩ ũndũ wa ũthingu
    waku.
  fra-NCL: Heureux le peuple qui connaît les joyeuses acclamations, qui marche à la
    clarté de ta face, Yahweh !
  cek-AK: Nihcae loe na hmin rang hoiah ni thokkruek anghoe o; na toenghaih rang hoiah
    ni nihcae mah pakoeh o.
  cuk-cuk: Be-nuggi wergudii osedoddamalad, be-igar-innikii-imakedgi wergudimalad.
  uig-CYR: Улуқ ишлириң қуллириңға көрүнгәй, Шану-шәвкитиң уларниң оғуллириғиму ашкарә
    болғай!
  tel-2017: నీ నామాన్ని బట్టి వాళ్ళు రోజంతా ఆనందిస్తారు, నీ నీతిలో వాళ్ళు నిన్ను పొగడుతారు.
  hat-BSA: Nan non Ou, yo rejwi tout lajounen, e pa ladwati Ou, yo vin egzalte.
  ukr-ONPU: Нехай з’явиться Твоє діло рабам Твоїм, і велич Твоя – синам їхнім.
  kos-kos: Ke sripom elos engan ke len nufon, Ac elos kaksakin kom ke wolana lom.
  hbo-WLC: אַשְׁרֵ֣י הָ֭עָם יוֹדְעֵ֣י תְרוּעָ֑ה יְ֝הוָ֗ה בְּֽאוֹר־פָּנֶ֥יךָ יְהַלֵּכֽוּן׃
  ibo-ibo: Ha na-aṅụrị ọṅụ nʼaha gị ogologo ụbọchị niile; ha na-aṅụrị nʼezi omume
    gị.
  ory-ory: ସେମାନେ ସାରାଦିନ ତୁମ୍ଭ ନାମରେ ଆନନ୍ଦ କରନ୍ତି ଓ ତୁମ୍ଭ ଧାର୍ମିକତାରେ ସେମାନେ ଉନ୍ନତ
    ହୁଅନ୍ତି।
  chk-chk: Repwe mwareituk iteiten rän o ingeiti om pwüng.
  rop-rop: Dumaji blanga yu na, olabat oldei sing en toktokbat, en olabat preisim
    yu blanga det raitwei blanga yu.
  ukr-1871: Твоїм імям радуються цїлий день, і справедливостю твоєю будуть возвисшені.
  yon-yon: Yi kuu aronki doboob ewaningko yaa kubimaib, kwane yi kuu eb yorokmo kerekmen
    yaambed benkoobimaab.
  deu-1951: (089-17) Ob deines Namens frohlocken sie allezeit und sind erhoben durch
    deine Gerechtigkeit;
  eng-JPS: (89-17) In Thy name do they rejoice all the day; and through Thy righteousness
    are they exalted.
  srp-1865: Imenom se tvojim raduju vas dan, i pravdom tvojom uzvišuju se.
  lug-lug: Banaasanyukiranga mu linnya lyo okuzibya obudde, n’obutuukirivu bwo banaabugulumizanga.
  heb-heb: בשמך יגילון כל היום ובצדקתך ירומו׃
  ben-IRV: তারা সমস্ত দিন ধরে তোমার নামে উল্লাস করে এবং তারা তোমার ধার্ম্মিকতায় তোমাকে
    মহিমান্বিত করে।
  ntu-ntu: X ngi da kxmrlz nzbilvz-krgr drtqm, X nzglqlz-krgr nztubq-esz'ngr-krm mz
    zbq kang kqlu.
  pan-pan: ਤੇਰੇ ਨਾਮ ਉੱਤੇ ਓਹ ਸਾਰਾ ਦਿਨ ਖੁਸ਼ੀ ਮਨਾਉਂਦੇ ਹਨ, ਅਤੇ ਤੇਰੇ ਧਰਮ ਦੇ ਕਾਰਨ ਓਹ ਉੱਚੇ
    ਕੀਤੇ ਜਾਂਦੇ ਹਨ।
  tkr-tkr: Ğu hı'iynbı Yiğne g'ulaaşik'le, Yiğna xəbvallab cone uşaxaaşik'le g'avcecen.
  mya-JVB: သူတို့သည် မျက်နှာ တော်အလင်း ၌ သွား လာရကြပါ၏။ နာမ တော်၌ အစဉ် ဝမ်းမြောက်
    ၍ ဖြောင့်မတ် တော်မူခြင်းတရားအားဖြင့် ချီးမြှောက် ခြင်းသို့ ရောက်ရ ကြပါ၏။
  kgf-kgf: Imuhuc wamma kaiwe herec qacgawac ʒézé ségiségi wanʒu. Waŋu imi eneŋ imi
    hakaga solaŋa niŋac meyac énécmimia wanʒac.
  tte-O: Kaiwem siyaliyaya kaliyate meuloina koina yo am namwanamwa kaiwena sitobalanagiwo.
  tbg-tbg: Vika ai nora autuara iriha aatitairaqaavata entaqivata quaheha variqi viha,
    are avuqavu ni variana okararavata iriha, ai autu tuaheraqi vi variara.
  hmo-hmo: Oi dainai idia be dina ibounai idia moale bada noho, bona oiemu kara namo
    dainai oi idia hanamoa noho.
  zar-NT: Idú dza tuʼdzeja tuʼ zóalen Loʼ léguequi, en tuʼ zóalen léguequi le naca
    tsahuiʼ quiuʼ, le nayë́pisëtërö.
  urd-urd: वह दिनभर तेरे नाम से ख़ुशी मनाते हैं, और तेरी सदाक़त से सरफराज़ होते हैं।
  rus-SYN: Да явится на рабах Твоих дело Твое и на сынах их слава Твоя;
  bqc-SIM: Báaadeↄn gbɛ̃́ pↄ́ aa guladↄama dↄ̃, aaìↄ bɛ n aɛ gupuauↄ ũ, Dii.
  tcz-CHONGTHU: Naminthan na kidangtah hohi amahon nilhum kei keija akipapi diu ahi.
    Amahon nachon phatna hi akithang atpiu vin ahi.
  mar-mar: ते दिवसभर तुझ्या नावाची स्तुती करतात, आणि तुझ्या न्यायीपणाने ते तुला उंचावतात.
  isl-isl: '@see-verse:PSA.089.015'
  hlt-THB: Cekkhqi cetaw nang ming awh nynnoet pyt zeel uhy;
  qub-qub: Paycunaga jutiquita parlashpan cushisha goyan. Allita ruraj cashayquipitapis
    cushicuchun.
  bqp-bqp: Òdigↄ̃ pↄnna kɛ kũ n tↄ́o gↄrↄ sĩnda pínki, òdi ĩa dã kũ n manakɛo.
  hat-hat: (089:17) Tout lajounen y'ap fè fèt pou ou. Y'ap fè lwanj ou paske ou gen
    bon kè.
  eng-BSB: They rejoice in Your name all day long, and in Your righteousness they
    exult.
  eng-WEBPB: In your name they rejoice all day. In your righteousness, they are exalted.
  kbq-kbq: Kagri kagirera nanteranteti agafa hu'za musena nehazageno, vuno kinaga
    omese'ne. Fatgo kavukva zanka'amo'a zamagrira zamazeri muse nehie.
  pon-pon: Re kin polauleki mar omui jan ni manjan lel jautik, o re kin pwai kida
    omui pun.
  nhe-BL: Mojmostla mopaquilismacase ipan ta pampa tlahuel tihueyi huan tixitlahuac.
  wnc-wnc: Sike waaminu umanda kopsa akngae kwakngaom gatu zikaane ngangu apbakngake
    yatangenakaing. Ngan, gata puya noman nomana akngakan ie tasinggayakge kan natanggamatake
    apbakngakaing.
  bus-bus: Aↄ̃ègↄ̃ pↄnnaa kɛɛ kↄ̃n n tↄ́o gurↄ píngi, aↄ̃è ĩa dã kↄ̃n n maakɛɛo.
  gub-BL: '''Ar katu umumaw nerehe urywete romo wà. Umume''u nekatu haw wà, ta''e
    nekatuahy wanupe ne xe.'
  eng-DRA: 'Look upon thy servants and upon their works: and direct their children.'
