verse: PSA.089.052
translations:
  mal-C: യഹോവ എന്നെന്നേക്കും വാഴ്ത്തപ്പെടുമാറാകട്ടെ! ആമേൻ, ആമേൻ.
  deu-TKW: womit deine Feinde, Jahwe, gehöhnt haben, womit sie gehöhnt haben die Fußspuren
    deines Gesalbten!
  lin-lin: Yawe, kanisa mafinga ya banguna na Yo, oyo batiolaka bomoi ya mopakolami
    na Yo !
  mmx-mmx: Leemi asu amisik ti Leeme Silok la kopmen tekavaxap teren! Tuturun! Tuturun
    tinotno!
  eng-LSV: Blessed [is] YHWH for all time. Amen and amen!
  eng-GNV: Praised be the Lord for euermore. So be it, euen so be it.
  eng-WEBSTER: Blessed be the LORD for evermore. Amen and amen.
  nhw-BL: Ma tijpaquilismacaca TOTECO para nochipa. Quej nopa ma eli.
  swh-ONEN: Msifuni Bwana milele! Amen na Amen.
  bba-bba: Yinni Gusunɔ, yibɛrɛbɑ bɑ wunɛn tɔmbu sekuru dokemɔ, mɑ bɑ wi ɑ ɡɔsɑ wɔmmɔ
    mi u dɔɔ kpuro.
  eng-KJVCPB: Blessed be the Lord for evermore. Amen, and Amen.
  luo-luo: Opak Jehova Nyasaye nyaka chiengʼ! Amin kendo Amin.
  aii-aii: ܒܪܝܼܟ݂ܵܐ ܝܠܹܗ ܡܵܪܝܵܐ ܠܥܵܠܲܡ، ܐܵܡܹܝܢ ܘܐܵܡܹܝܢ.
  meu-meu: Iehova baita hanamoa hanaihanai. Amen. Amen.
  npi-ULB: सदासर्वदा परमप्रभुलाई धन्‍यवाद होस् । आमेन र आमेन ।
  yor-yor: Olùbùkún ní Olúwa títí láé. Àmín àti Àmín.
  pes-OPCB: شکر و سپاس بر نام خداوند تا ابد! آمین! آمین!
  tgl-ULB: Pagpalain nawa si Yahweh magpakailanman. Amen at Amen.
  nop-nop: Yahwe, helemahelemaŋ hati niutumbadok. U biyagoŋ hinek.
  cbu-NT: Ashtaa Apaa, shiyamari kurakish kasirush, na wandari kizpur kurak taaksha.
    Apaa, wapparee.
  hui-hui: Iname Anduane Homogonaga mini mo yaraga haaboore halu hami̱ya hameledo.
    Ani bilo. Aniore bilo laro.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​ကာ​လ​အ​စဉ်​အ​ဆက် ထော​မ​နာ​ပြု​ကြ​ကုန်​လော့။ အာ​မင်၊ အာ​မင်။
  bod-N: ཡ་ཝཱེ་ཁོང་ཉིད་གཏན་དུ་བསྟོད་འོས༌སོ། །ཨ་མེན་ཨ་མེན་ཞེས་སུ་ཡང་ཡང༌བརྗོད།།
  wsk-wsk: Yawe, ana nika nip pempem la patawu se laganakko! Nunguningta! Nunguningkiri!
  sna-sna: Jehovha ngaarumbidzwe nokusingaperi! Ameni naAmeni.
  spa-BLM: Benditosea Yahvé por siempre. Amén, y amén.
  cac-cac: Alchajocab' vach' lolonel d'a Jehová d'a masanil tiempo. Ujocab'i.
  swh-ULB: Atukuzwe Yahwe milele. Amina na Amina. Kitabu cha Nne
  deu-ELBBK: womit deine Feinde gehöhnt haben, HERR, womit sie gehöhnt haben die Fußstapfen
    deines Gesalbten! * * *
  mbb-OT: Dait he edeliǥen is Nengazen te wazà pidtemanan! Amen! Amen!
  mal-2015: യഹോവ എന്നെന്നേക്കും വാഴ്ത്തപ്പെടുമാറാകട്ടെ. ആമേൻ, ആമേൻ.
  gup-gup: Bonj, wanjh karridjalburlumen Yawey munguyh munguyh! Amen dja Amen!
  rmc-rmc: saveha tire ňeprijaťeľa, RAJEJA, keren ladž tire pomazimen kraľiske všadzik,
    kaj džal.
  nlg-nlg: Holohaba a Lord, ke va ma vaa, Amen ma Amen.
  pes-OPV: خداوند متبارک باد تاابدالاباد. آمین و آمین.
  ron-1924: Бинекувынтат сэ фие Домнул ын вечь! Амин! Амин!
  ben-OBCV: চিরকাল সদাপ্রভুর প্রশংসা হোক! আমেন, আমেন।
  som-som: Mahad waxaa leh Rabbiga tan iyo weligiisba. Aamiin, iyo aamiin.
  eng-ASVBT: Blessed be Jehovah forevermore. Amen, and Amen.
  mna-mna: Tapakur Yooba pa kampeŋana kini totomen. Ŋonoono kat.
  ita-1885: Benedetto sia il Signore in eterno. Amen, Amen.
  eng-ULB: Blessed be Yahweh forever. Amen and Amen.
  spa-VBL: Que el señor sea bendito por siempre. Amén y amén.
  fra-_FOB: Béni soit l'Éternel à toujours! Amen, oui, amen!
  mal-mal: യഹോവ എന്നുമെന്നേക്കും വാഴ്ത്തപ്പെടുമാറാകട്ടെ. ആമേൻ, ആമേൻ.
  urd-GVR: Abad tak Rab kī hamd ho! Āmīn, phir āmīn.
  suz-BL: परमप्रभु यावे गेना हना यो ठेयब बाक्‍ल। मेको थमा बाक्‍ब, आमेन। भजन संग्रह
    ४१:१४
  eng-NOY: '[Praised be Jehovah for ever! Amen, yea, amen!]'
  ita-1927: Benedetto sia l’Eterno in perpetuo. Amen, Amen!
  ckb-ckb: هەر ستایش بۆ یەزدان، هەتاهەتایە. ئامین و ئامین.
  eng-BBE: Let the Lord be praised for ever. So be it, So be it.
  xsi-xsi: Andeta kinda ma tapanea Yova Kindeni ŋa tasuka kâki ikura zo rârâni. Mao
    ku mao nâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಯುಗಯುಗಕ್ಕೂ ಸ್ತುತಿಯಾಗಲಿ. ಆಮೆನ್, ಆಮೆನ್.
  tam-2017: யெகோவாவுக்கு என்றென்றைக்கும் நன்றி உண்டாகட்டும். ஆமென். ஆமென்.
  spa-RV-1909: Bendito Jehová para siempre. Amén, y Amén.
  ron-BTF: Binecuvântat fie DOMNUL pentru totdeauna. Amin și Amin.
  eng-WEBP: Blessed be the LORD forever more. Amen, and Amen.
  eng-FBV: May the Lord be blessed for ever. Amen and amen.
  nld-1939: Gezegend zij Jahweh in eeuwigheid; Amen, Amen!
  nch-BL: Ma tijpaquilismacaca TOTECO para nochipa. Quej nopa ma eli.
  vie-1934: Đáng ngợi khen Đức Giê-hô-va đến đời đời! A-men! A-men!
  cha-cha: 'Bendito si Jeova para taejinecog: Amen yan Amen.'
  hin-CV: याहवेह का स्तवन सदा-सर्वदा होता रहे! आमेन और आमेन.
  eng-OURB: Blessed be Adonai forever more. Amen v'Amen ·So be it and So be it·.
  spa-BES: Sea el Señor alabado para siempre. Entonces que así sea, que así sea.
  tdx-tdx: Andriañeñe nainai’e t’Iehovà. Ie izay, naho Amena.
  tha-KJV: สาธุ​การแด่พระเยโฮวาห์​เป็นนิตย์ เอเมนและเอเมน
  por-BR-2018: Bendito seja o SENHOR para todo o sempre. Amém, e Amém.
  deu-ELO: Gepriesen sei Jehova ewiglich! Amen, ja, Amen!
  eng-WYC-2018: Blessed be the Lord [into] without end; be it done, be it done. (Blessed
    be the Lord forever; amen, amen.)
  epo-epo: Glorata estu la Eternulo eterne. Amen, kaj Amen!
  gfk-gfk: A pirharlat tupas no Watong hathatika! Amen! Amen!
  uig-PIN: Pǝrwǝrdigarƣa mǝnggügǝ tǝxǝkkür-mǝdⱨiyǝ ⱪayturulsun! Amin! Amin!
  beo-beo: Hina Godema eso huluane nodone sia:noma! Ama! Ama!
  tpi-OTNT: Yumi mas litimapim nem bilong Bikpela oltaim oltaim. I tru tumas.
  hau-SA: Yabo ya tabbata ga Ubangiji har abada! Amin kuma Amin.
  udu-udu: Mom’bor mii gom Tap̱a ki sule/ sule/ mo. Amen dhali Amen.
  uig-LAT: Perwerdigargha menggüge teshekkür-medhiye qayturulsun! Amin! Amin!
  nde-nde: Udumo kalube kuThixo laphakade! Ameni njalo Ameni.
  ton-ton: Fakafetaʻi kia Sihova ʻo taʻengata. ʻEmeni, mo ʻEmeni.
  ces-1613: Jak jsou utrhali nepřátelé tvoji, Hospodine, jak jsou utrhali šlepějím
    pomazaného tvého.
  eng-WMB: Blessed be the LORD forever more. Amen, and Amen.
  tam-TCV: யெகோவாவுக்கு என்றென்றைக்கும் துதி உண்டாவதாக! ஆமென், ஆமென்.
  ceb-ULB: Pagadayegon si Yahweh sa kahangtoran. Amen ug Amen. Ikaupat nga Libro
  pol-UBG: Błogosławiony niech będzie PAN na wieki. Amen, amen.
  agr-agr: ¡Tuke Pujuuk, tuke pegkegnum chichagtai atin ati! Maake, aatus ati.
  kyc-kyc: Kamongona kingi doko lakando karalu karamanadoko.
  urd-GVU: ابد تک رب کی حمد ہو! آمین، پھر آمین۔
  eng-OEBCW: Blest be the Lord, for ever and ever. Amen and Amen.
  deu-1912: Gelobt sei der HERR ewiglich! Amen, amen.
  kan-2017: ಯೆಹೋವನಿಗೆ ಸದಾಕಾಲವೂ ಕೊಂಡಾಟವಾಗಲಿ. ಆಮೆನ್, ಆಮೆನ್.
  yap-yap: Ngu’un pining e sorok ngak SOMOL ni dariy n’umngin nap’an! Amen! Amen!
  hlt-MCSB: BOEIPA tah kumhal duela a yoethen pai. Amen phoeiah Amen.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጋላቲንቴ ጎይሣ ዴዖም! ዓኣሜን! ዓኣሜን!
  twi-ASANTE: Ayɛyie nka Awurade daa! Amen, Amen.
  eng-WEBU: Blessed be the LORD forever more. Amen, and Amen.
  spa-PDDPT: ¡Bendito sea Yavé para siempre! Amén y amén.
  gun-gun: Senhor re ta'ima'endu'a porãa raka'e rã peve. Amém! Amém! Nhanderuete remimbo'e
    Moisés onhembo'eague.
  agu-BL: Poro yi o' ketz, ilenin skak'e' k'eju' Kataj. ¡Amén!
  ilo-ULB: Madaydayaw ni Yahweh iti agnanayon. Amen ken Amen.
  kpg-kpg: Hagaamuina Dimaadua gaa hana hua beelaa! Amen! Amen!
  uig-ARA: پەرۋەردىگارغا مەڭگۈگە تەشەككۈر-مەدھىيە قايتۇرۇلسۇن! ئامىن! ئامىن!
  bps-bps: Kabay balù ani i gmangu, knean toogu dnayen Amugu Dwata kel di landè sen!
    Amén.
  sus-sus: N Marigi, i xa i ratu a ma i yaxuie n maberema ki naxɛ, n tan i xa mixi
    sugandixi.
  pon-2006: Kapinga KAUN-O kohkohlahte! Amen! Amen!
  jae-jae: Lambin êndêŋ Anôtô enden tôŋgen Biŋŋanô. Biŋŋanôgoc.
  ksd-ksd: Da pite pa ra Luluai, ma pa na mutu. Amen ma Amen.
  tur-YTC: Sonsuza dek övgüler olsun Yahve’ye. Amin ve Amin.
  bel-N: якою зьневажаюць ворагі Твае, ГОСПАДЗЕ, якой зьневажаюць сьляды памазанца
    Твайго!
  kpr-kpr: Bajari da javo evovodae jighoro erarira! Ai bekári, Ai bekári.
  ind-AYT: (89-53) Pujilah TUHAN selamanya! Amin dan Amin!
  yom-yom: Nzitusu kuidi Yave mu zithangu zioso. Amen, ayi Amen.
  yut-yut: Nin Yawe dakon man toktogɨsi awɨgɨ kɨmotneŋ. Uŋun asi.
  nya-nya: “Matamando akhale kwa Yehova mpaka muyaya!” Ameni ndi Ameni.
  kyg-kyg: Ala kava neꞌmo alagepa huno maino. He, Lama ge. Lama ge.
  hrv-hrv: s kojom nasrću dušmani tvoji, Jahve, s kojom nasrću na korake pomazanika
    tvoga.
  mps-mps: Dago te Genuai Bidigo nogi te sesemane bidada pabo sogo ugwaba sao. Te
    mu tama dao.
  tpi-tpi: Yumi mas litimapim nem bilong Bikpela oltaim oltaim. I tru tumas.
  dan-1931: hvorledes dine Fjender håner, HERRE, hvorledes de håner din Salvedes Fodspor.
  vie-OVCB: Ngợi tôn Chúa Hằng Hữu đời đời! A-men! A-men!
  guj-2017: નિરંતર યહોવાહને ધન્યવાદ આપો. આમીન તથા આમીન.
  pon-2006A: Kapinga KAUN-O kohkohlahte! Amen! Amen!
  por-BRBSL: Blessed ser Yahweh para sempre mais. Amém, e Amém.
  eng-OEBUS: Blest be the Lord, for ever and ever. Amen and Amen.
  swe-swe: Som dina fiender har hånat med Herre (Jahve), som de har hånat din smordes
    fotsteg med.
  cth-cth: BAWIPA teh a yungyoe hoi a yungyoe pholen lah awm lawiseh. Amen hoi Amen.
  twi-twi: Ayeyi nka Awurade daa! Amen, Amen.
  hlt-hlt: BOEIPA tah kumhal duela a yoethen pai. Amen phoeiah Amen.
  tbz-SIM: Bɛ̀ɛ̀ í dɑ dɔ́ bɛ̀ ti sɑ̃́ɑ̃́mmu, kɛ sɑ̃́ɑ̃́ nhɑ kóo kpɑ̀ɑ̀tì ɑ cɑ̃̀ńnɛ́
    wè tipíìtì timɔu.
  msy-2020: E zurara Ikiavɨra Itir Godɨn ziam fɨ kamaghɨra ikiam. Bar guizbangɨra.
  dop-dop: Hɑɩ, Tɑcɑɑ tɔɔsɩ kʋtʋɣʋ ŋku nyɑ́ kolontunɑɑ tʋʋkɩ nyɑ́ ləsəlʋ tɔntɛ tɔɔ
    tɔ.
  azb-azb: Rəbbə əbədilik alqış olsun! Amin, Amin.
  eng-DBY: Blessed be Jehovah for evermore! Amen, and Amen.
  hin-2017: यहोवा सर्वदा धन्य रहेगा! आमीन फिर आमीन।
  wol-KYG: Aji Sax ji, say noon a ngi sewal buur bi nga fal, ne ko dann.
  bjr-bjr: Naaru naaru amooqirafa Yaaweenaindi mariani. Kuqaa kafaa kuqaa.
  eng-YLT: Blessed [is] Jehovah to the age. Amen, and amen!
  kne-kne: Madaydayaw si Diyos si eng-enggana. Amen! Amen!
  eng-WYC-2017: Blessed be the Lord without end; be it done, be it done.
  eng-WMBB: Blessed be the LORD forever more. Amen, and Amen.
  zat-NTPS: Ba neza zrente̱ gaca Xránadxu Dios chadía chacanna. Ca' naca na, ne ca'
    gaca na.
  zty-NTPS: ¡Ga'n ẕen X̱anžo Dios to chi'ize! Ka' naken, na' ka' gaken.
  urd-GVH: अबद तक रब की हम्द हो! आमीन, फिर आमीन।
  rug-rug: Mani tavahesi se Zihova ninae rane ka rane! Emeni. Emeni.
  gaz-gaz: Galanni bara baraan Waaqayyoof haa taʼu! Ameen; Ameen.
  fra-LSG: Souviens-toi des outrages de tes ennemis, ô Éternel! De leurs outrages
    contre les pas de ton oint.
  yal-yal: Alatala, i yaxune bata nxu rayagi, e biraxi i ya muxu sugandixin fɔxɔ ra
    yiren birin.
  iou-iou: Eruk, Ekäni wäpi biŋam tärek-täreki nämo iniŋoret täkäna!
  haw-1868: E hoomaikaiia o Iehova, a i ka manawa pau ole. Amene, Amene.
  arb-NAV: تَبَارَكَ الرَّبُّ إِلَى الأَبَدِ. آمِينَ ثُمَّ آمِين.
  ded-ded: KEBU nasoya nasoya kenehebesonga. Imoc fora nga fora yombong.
  ewe-ewe: Woakafu Yehowa tegbetegbee! Amen, ɛ̃, Amen.
  eng-LEE: (89:53) Blessed be the Lord for evermore. Amen, and Amen.
  asm-FB: যিহোৱা চিৰকাললৈকে ধন্য হওঁক। আমেন, আৰু আমেন।
  sus-A: ﭑ مَرِفِ، عِ شَ عِ رَتُ عَ مَ عِ يَشُييٍ ﭑ مَبٍرٍ مَ كِ نَشّ، ﭑ تَن عِ شَ
    مِشِ سُفَندِشِ.
  fra-SBL: Bénisoit Yahvé à jamais. Amen, et Amen.
  hbo-hbo: אֲשֶׁ֤ר חֵרְפ֖וּ אֹויְבֶ֥יךָ ׀ יְהוָ֑ה אֲשֶׁ֥ר חֵ֝רְפ֗וּ עִקְּבֹ֥ות מְשִׁיחֶֽךָ׃
  kik-kik: Jehova arogoocwo nginya tene! Ameni, na ningĩ Ameni.
  fra-NCL: souviens-toi des outrages de tes ennemis, Yahweh, de leurs outrages contre
    les pas de ton Oint.
  cek-AK: Angraeng khaeah tahamhoihaih dungzan khoek to om nasoe! Amen hoi Amen.
  cuk-cuk: ¡Bab-Jehová-e-nug degisadegu odummolesun! ¡Degisadegu odummolesun!
  tel-2017: యెహోవాకు శాశ్వతంగా స్తుతి కలుగు గాక. ఆమేన్‌, ఆమేన్‌.
  hat-BSA: Beni se SENYÈ a pou tout tan! Amen, e Amen.
  kos-kos: Kaksakin LEUM GOD nwe tok ma pahtpat! Amen! Amen!
  hbo-WLC: אֲשֶׁ֤ר חֵרְפ֖וּ אוֹיְבֶ֥יךָ ׀ יְהוָ֑ה אֲשֶׁ֥ר חֵ֝רְפ֗וּ עִקְּב֥וֹת מְשִׁיחֶֽךָ׃
  ibo-ibo: Otuto dịrị Onyenwe anyị ruo mgbe ebighị ebi. Amen na Amen.
  ory-ory: ସଦାପ୍ରଭୁ ଅନନ୍ତକାଳ ଧନ୍ୟ ହେଉନ୍ତୁ, ଆମେନ୍‍, ଆମେନ୍‍।
  chk-chk: Ousipwe mwareiti ewe Samol mi Lapalap tori feilfeilachök! Amen, Amen.
  rop-rop: Preisim YAWEI det trubala God olagijawan. Yuwai! Trubala!
  yon-yon: Yariman yaa aron korem amun kerunemborok! Anam kwanok, kedi, anam kwanok.
  deu-1951: (089-53) Gepriesen sei der HERR ewiglich! Amen, Amen!
  eng-JPS: (89-53) Blessed be the LORD for evermore. Amen, and Amen.
  srp-1865: Blagosloven Gospod uvijek! Amin, amin.
  lug-lug: Mukama atenderezebwenga emirembe gyonna! Amiina era Amiina!
  heb-heb: ברוך יהוה לעולם אמן ואמן׃
  ben-IRV: ধন্য সদাপ্রভুু, চিরকালের জন্য। আমেন, আমেন।
  ntu-ntu: Na-armyalzku Yawe, kc tqngi Kxetu rgu. Tqvzpe, tqvzpe. Eu. Na-armyalzku
    Yawe.
  pan-pan: ਯਹੋਵਾਹ ਸਦਾ ਤੱਕ ਮੁਬਾਰਕ ਹੋਵੇ! ਆਮੀਨ, ਫੇਰ ਆਮੀਨ!
  mya-JVB: ထာဝရဘုရား သည် ကမ္ဘာ အဆက်ဆက်မင်္ဂလာ ရှိတော်မူစေသတည်း။ အာမင် နှင့် အာမင်
    ။
  kgf-kgf: Yawe, hémbénaŋa mepésimini, hélacnec! hélacnec!
