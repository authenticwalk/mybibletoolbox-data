verse: PSA.089.035
translations:
  mal-C: എന്റെ വിശുദ്ധിയിൽ ഞാൻ ഒരിക്കലായി ശപഥംചെയ്തിരിക്കുന്നു; ദാവീദിനോടു ഞാൻ വ്യാജം
    സംസാരിക്കുകയില്ല.
  deu-TKW: “Ich will meine Zusicherung nicht entweihen und nicht ändern, was über
    meine Lippen gegangen ist.
  lin-lin: Nakosambwisa te boyokani na ngai mpe nakobongola te maloba na ngai.
  mmx-mmx: Aga xaape gesara mene nga keneng at laasen kaala rak la noxo lox ekun bok
    ba i. La mo laxakaape naba nemen amisik. Anoxo xarang tinotno ne Devit.
  eng-LSV: Once I have sworn by My holiness, || I do not lie to David,
  eng-GNV: I haue sworne once by mine holines, that I will not fayle Dauid, saying,
  eng-WEBSTER: Once have I sworn by my holiness that I will not lie to David.
  nhw-BL: Pampa na nitlatestigojquetzqui para nijchihuilis David nochi catli nijtlajtolcahuilijtoc.
    Huan na niDios catli nitlatzejtzeloltic amo hueli niistlacatis.
  swh-ONEN: 'Mara moja na kwa milele, nimeapa kwa utakatifu wangu, nami sitamdanganya
    Daudi:'
  bba-bba: A ǹ wunɛn ɑrukɑwɑni kusiɑmɔ. A ǹ mɑɑ wunɛn ɡere kɔbiɑmɔ.
  eng-KJVCPB: Once have I sworn by my holiness That I will not lie unto David.
  cpy-cpy: 'Tema Naaka Tajorentsi kashiya-kaakiriri, Eero namatawi-tziri David, okaatzi
    nokantakiriri:'
  luo-luo: Asesingora dichiel kendo mogik kuom ler mara, kendo ok abi riambo ne Daudi,
  aii-aii: ”ܚܕܵܐ ܓܵܗܵܐ ܝܡܹܐ ܠܝܼ ܒܩܘܼܕܫܝܼ، ܠܹܐ ܕܲܓܠܸܢ ܠܕܵܘܝܼܕ.
  meu-meu: Egu helaḡa ai vada na gwau hamata vaitani; David na basina koia.
  npi-ULB: सदाको निम्ति एकै पटक मैले आफ्‍नो पवित्रताद्वारा शपथ खाएको छु, म दाऊदसित
    झुट बोल्नेछैनः
  yor-yor: Lẹ́ẹ̀kan ṣoṣo ni èmi ti fi ìwà mímọ́ mi búra; èmi kì yóò purọ́ fún Dafidi.
  pes-OPCB: یک بار به داوود به نام مقدّس خود وعده دادم و هرگز آن را باطل نخواهم کرد
  tgl-ULB: 'Higit kailanman ako ay nangako sa aking kabanalan - hindi ako magsisinungaling
    kay David:'
  nop-nop: Nu na’walaŋ uŋgoniŋ hatihatine foloŋ kame ulodiŋa nai kubugoŋ yofafaŋe
    tugut wondi hahat fafaŋeniŋ. Nu Dewit yalaŋ nemu nimbaat.
  cbu-NT: Nuw kuki ayamamtiyam pastacheeja, tárangi, an zurampataricha tárangi. Nuwaanamuntari
    suri tárangina. Nuwaanaatsi ngichcheezi.
  hui-hui: I̱ Ngode Datagaliwabe mana bayale tigabioreru hangu biaga kogo howa habo
    nalolene bi ogoni lo wirugoni. I̱na bi halu mbira hangu lo ngogoni mani wia ai̱ai̱
    bilonaga lo ngeledogoni. I̱na Debidihondo bi lowirugo ke̱ halu habole naloleberoore.
  mya-mya: '``ငါ​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ​ဒါ​ဝိဒ်​အား လှည့်​စား​၍ မိန့်​ဆို​မည်​မ​ဟုတ်​ဟူ​၍
    သန့်​ရှင်း​မြင့်​မြတ်​သည့်​ငါ့​နာ​မ​ကို​တိုင်​တည်​၍ တစ်​ခါ​တည်း​အ​ပြီး​အ​ပိုင်​က​တိ​ပေး​ပြီ။'
  bod-N: གཏན་དུ་བདག་གིས་རང་གི་དམ་པ༌ཉིད། །དཔང་དུ་བཙུགས་ནས་འདི་བཞིན་མནའ་བསྐྱལ༌ཏེ། །ང་ཡིས་དཱ་བིད་ལ་ནི་རྫུན་མི༌སྨྲ།།
  wsk-wsk: 'Agata aga aip laili nunguningkiri mu te saruk nu ilak kanuwem mu uwutata
    anirukko; ani David me ta kulekko:'
  sna-sna: Kamwe chete, ndakapika noutsvene hwangu, uye handingarevi nhema kuna Dhavhidhi,
  spa-BLM: Una vez he jurado por mi santidad, No voy a mentir a David.
  cac-cac: D'a juneln̈ej ix vac'can in ti' d'a vin̈aj David chi', a in ix vac' testigoal
    in b'a to man̈ ol in q'uexa'.
  swh-ULB: 'Mara moja na kwa yote, nimeapa kwa utakatifu wangu sitamdanganya Daudi:'
  deu-ELBBK: Nicht werde ich entweihen meinen Bund, und nicht ändern, was hervorgegangen
    ist aus meinen Lippen.
  mbb-OT: Pinaaǥi te waǥas he ngazan ku nenangdù a ziyà te ki David, ne kenà duwazuwa
    he edtumanen ku is insaad ku kandin su kenè e man teruen.
  mal-2015: ഞാൻ ഒരിക്കൽ എന്റെ വിശുദ്ധിയെക്കൊണ്ടു സത്യം ചെയ്തിരിക്കുന്നു; ദാവീദിനോടു
    ഞാൻ ഭോഷ്കുപറകയില്ല.
  gup-gup: Ngaye korroko ngawokkurrmerrinj nuye nawu king David. Ngaye wanjh ngadjalmak
    duninjh dja minj ngakowe kore ngayime nuye.
  rmc-rmc: na prephagava miri zmluva a na čerinava miro lav.
  nlg-nlg: Inau tu nia papari tua na ahagu, me vahola vaniu tua ge ku pegoa David.
  pes-OPV: یک چیز را به قدوسیت خود قسم خوردم و به داود هرگز دروغ نخواهم گفت.
  ron-1924: 'Ам журат одатэ пе сфинцения Мя: сэ минт Еу оаре пе Давид?'
  ben-OBCV: আমার পবিত্রতায় আমি একবারই শপথ করেছি— আর আমি দাউদকে মিথ্যা বলব না—
  som-som: Mar baan waxaan ku dhaartay quduusnimadayda, Oo Daa'uud been uma sheegi
    doono,
  eng-ASVBT: 'Once have I sworn by my holiness: I will not lie unto David:'
  mna-mna: Pa nio Merere potomŋoŋ. Tana sua ta aŋpombol ma imbol kek, nako imbotmbot
    ta kembei ma alok. Irao aŋpakaam Dabit pa na som. Som ma som kat.
  ita-1885: 'Io ho giurato una volta per la mia santità: Se io mento a Davide;'
  eng-ULB: 'Once and for all I have sworn by my holiness— I will not lie to David:'
  spa-VBL: He hecho un voto a David por mi carácter santo, prometiendo de que no le
    mentiría.
  fra-_FOB: J'ai une fois juré par ma sainteté; je ne mentirai point à David.
  mal-mal: ഞാൻ ഒരിക്കൽ എന്റെ വിശുദ്ധിയിൽ സത്യം ചെയ്തിരിക്കുന്നു; ദാവീദിനോട് ഞാൻ ഭോഷ്കുപറയുകയില്ല.
  urd-GVR: Maiṅ ne ek bār sadā ke lie apnī quddūsiyat kī qasam khā kar wādā kiyā hai,
    aur maiṅ Dāūd ko kabhī dhokā nahīṅ dūṅgā.
  suz-BL: गो आं नेंमी काले कसम जाता, गो दाऊद कली जोल मपाइनुङ।
  eng-NOY: Once have I sworn in my holiness, That I will not be false unto David.
  ita-1927: 'Una cosa ho giurata per la mia santità, e non mentirò a Davide:'
  ckb-ckb: جارێک سوێندم بە پیرۆزی خۆم خوارد، درۆ لەگەڵ داود ناکەم.
  eng-BBE: I have made an oath once by my holy name, that I will not be false to David.
  xsi-xsi: 'Mine nde naŋani ao warakâŋgu ŋâŋgu Yova Kindeni Sapâŋa Tamwata ikeno kaika
    lâ ŋgua pâŋa ŋine tini: naŋa ma aporo ŋgua laŋeŋa toŋge pa Daviti tia ndo.'
  kan-OKCV: ಒಂದೇ ಸಾರಿ ನನ್ನ ಪರಿಶುದ್ಧತ್ವದಿಂದ ಆಣೆಯಿಟ್ಟು ಹೇಳಿದ್ದೇನೆ. ದಾವೀದನಿಗೆ ಸುಳ್ಳಾಡೆನು.
  tam-2017: ஒருமுறை என்னுடைய பரிசுத்தத்தின்பேரில் ஆணையிட்டேன், தாவீதிற்கு நான் பொய்சொல்லமாட்டேன்.
  spa-RV-1909: Una vez he jurado por mi santidad, que no mentiré á David.
  ron-BTF: O dată am jurat prin sfințenia mea că nu voi minți pe David.
  eng-WEBP: Once I have sworn by my holiness, I will not lie to David.
  eng-FBV: By my holy character I have made a vow to David that I will not lie to
    him.
  nld-1939: Bij mijn heiligheid heb Ik het eens en voor altijd gezworen, En nooit
    breek Ik David mijn woord!
  nch-BL: Pampa na nitatestigojquetzqui para nijchihuilis David nochi cati nijtajtolcahuilijtoc.
    Huan na niDios cati nitatzejtzeloltic amo hueli niistacatis.
  vie-1934: 'Ta đã chỉ sự thánh ta mà thề một lần, Cũng sẽ không hề nói dối với Đa-vít:'
  cha-cha: Un biajeja jufanjula pot y sinantosso ya ti judague si David.
  hin-CV: एक ही बार मैंने सदा-सर्वदा के लिए अपनी पवित्रता की शपथ खाई है, मैं दावीद
    से झूठ नहीं बोलूंगा;
  eng-OURB: Once have I sworn by my holiness, I will not lie to David [Beloved].
  spa-BES: He jurado una vez por mi santo nombre, que no seré falso con David.
  tdx-tdx: Teo ty nifantàko ami’ty hamasiñako, —zaho tsy handañitse amy Davide—
  tha-KJV: เราปฏิญาณด้วยความบริ​สุทธิ​์ของเราเด็ดขาดว่า เราจะไม่​มุ​สาต่อดาวิด
  por-BR-2018: Uma vez jurei por minha Santidade, e nunca mentirei a Davi.
  deu-ELO: 'Einmal habe ich geschworen bei meiner Heiligkeit: Wenn ich dem David lüge!'
  eng-WYC-2018: Once I swore in mine holiness, I shall not lie to David; (Once I swore
    by my holiness, that I would never lie to David;)
  epo-epo: 'Unu aferon Mi ĵuris per Mia sankteco: Mi ne perfidos al David;'
  gfk-gfk: Tiga pakaan sen mon iau te sasalim ma no halhaliana hinsagu, ma no nugu
    kunubus na kis hatika taar. Pa ni habato ne Devit.
  uig-PIN: 'Mǝn bir ⱪetim pak-muⱪǝddǝslikimgǝ ⱪǝsǝm iqtim — Dawutⱪa ⱪǝti yalƣan sɵzlimǝymǝn:
    —'
  beo-beo: “Afae dafawane, amo huluane Na da Na malei Dioba:le ilegele sia:sa. Na
    da Da:ibidima hamedafa ogogomu.
  tpi-OTNT: “Mi God bilong mekim gutpela na stretpela pasin olgeta, na mi tingting
    long dispela na mi mekim promis. Mi tok wanpela taim tasol, na dispela tok bai
    i stap inap oltaim oltaim. Dispela strongpela promis bilong mi i olsem, mi no
    ken mekim tok giaman long Devit.
  hau-SA: Sau ɗaya ba ƙari, na rantse da tsarkina, ba kuwa zan yi ƙarya wa Dawuda
    ba,
  udu-udu: Me’d ’de/ ki sule/ aha/ okina gwo isi ’baar mo mmothul gwo me’da p̱o/ gom
    mondhelel pem mo. Dhali aha/ mina diki ta aṯor goma Dawuu’d mo.
  uig-LAT: 'Men bir qétim pak-muqeddeslikimge qesem ichtim — Dawutqa qeti yalghan
    sözlimeymen: —'
  nde-nde: Ngavele ngafunga kanye ngobungcwele bami angiyikuqamba amanga kuDavida,
  ton-ton: “Kuo u fuakava tuʻo taha ʻi heʻeku māʻoniʻoni ʻe ʻikai te u loi kia Tevita.
  ces-1613: Nepoškvrnímť smlouvy své, a toho, což vyšlo z úst mých, nezměním.
  eng-WMB: Once I have sworn by my holiness, I will not lie to David.
  tam-TCV: 'ஒரேதரமாக நான் என் பரிசுத்தத்தைக்கொண்டு ஆணையிட்டிருக்கிறேன்; தாவீதுக்கு
    நான் பொய்சொல்லமாட்டேன்:'
  ceb-ULB: 'Sa makausa pa manumpa ako pinaagi sa akong pagkabalaan— dili ako magbakak
    kang David:'
  pol-UBG: Raz przysiągłem na moją świętość, że nie skłamię Dawidowi.
  agr-agr: Makichik tsawantai wi Davitan anagkuawaitag nunak dekas umiktatjai tusan
    tumamjai.
  kyc-kyc: Nambana kingi poo pyasi dokona lao yuu gii mendakisa leyo doko yuu peparaena
    ingyuo pena lao lalu lao leyonosa piya. Doko Dapitipa kyambo ingyuo pena lao pii
    naro.
  urd-GVU: مَیں نے ایک بار سدا کے لئے اپنی قدوسیت کی قَسم کھا کر وعدہ کیا ہے، اور
    مَیں داؤد کو کبھی دھوکا نہیں دوں گا۔
  eng-OEBCW: Once have I solemnly sworn and I would not lie to David,
  deu-1912: 'Ich habe einmal geschworen bei meiner Heiligkeit, ich will David nicht
    lügen:'
  kan-2017: ನನ್ನ ಪವಿತ್ರತ್ವದಲ್ಲಿ ಆಣೆಯಿಟ್ಟು ಒಂದು ಸಂಗತಿಯನ್ನು ಹೇಳಿದ್ದೇನೆ; ಅದರ ವಿಷಯದಲ್ಲಿ
    ನಾನು ದಾವೀದನಿಗೆ ಸುಳ್ಳುಗಾರನಾಗುವುದಿಲ್ಲ.
  yap-yap: “Ri ta’ab yay ni kug micheg nga fithingag nib thothup ma bay i par riy
    ni aram rogon, ya ri dab gu lifith l’ugunag ngak David bi’id!
  hlt-MCSB: Ka cimcaihnah neh vai ka toemngam tangtae te David taengah khaw ka laithae
    mahpawh.
  mdy-ETH: «ፔቴና ታኣኮ ጌኤሹሞና ታ ጫኣቄኔ፤ ዳውቴም ታኣኒ ሉኡቃዓኬ።
  twi-ASANTE: Menam me din kronkron no so aka ntam prɛko, na merentwa Dawid atorɔ
    da.
  eng-WEBU: Once I have sworn by my holiness, I will not lie to David.
  spa-PDDPT: 'Una vez juré por mi santidad, Y no mentiré a David:'
  gun-gun: Peteĩgue'i xee aura karamboae xeky'a e'ỹa rupi ae (ha'e xee aipo nda'e
    rivei 'rã Davi pe).
  agu-BL: Ja wi't insuk jun inyol. Nin qui'c la'jil swuch'. Cha'stzun te sne'lk cu'n
    te inyol yi ja wi't insuk tetz Luwiy.
  ilo-ULB: 'Iti naminsan ket nagsapataak babaen ti kinasantok— saanakto nga agulbod
    kenni David:'
  kpg-kpg: '“Au gu hagamodu hagadahi i dogu ingoo dabu boloo: Au hagalee loo e hai kai
    tilikai ang gi David.'
  uig-ARA: 'مەن بىر قېتىم پاك-مۇقەددەسلىكىمگە قەسەم ئىچتىم ــ داۋۇتقا قەتئى يالغان
    سۆزلىمەيمەن: ــ'
  bps-bps: I fakanggu ani gafat kel di landè sen, du fakanggu fagu di katlugu, na
    too glut là agu tmulen kéng di ku Dabid.
  sus-sus: n mu n ma saatɛ kanama, n man mu n xui masarama.
  pon-2006: '“I inoukihda ni mwarei sarawi pahn pak teieu: I sohte pahn wiahda likamw
    ong Depit.'
  jae-jae: “Aê ŋac dabuŋ, tec katôc lemoc sa kêpi tauc katu dim tageŋ gebe jansau
    Dawid teŋ atomanô.
  ksd-ksd: 'A kopono bung iau ga vavalima. ta kaugu lia na kini dari: Pa ina vaongo
    pa David.'
  tur-YTC: Bir kere kutsallığım üzerine ant içtim, David'e yalan söylemeyeceğim.
  bel-N: Не парушу Я запавету Майго і таго, што выйшла з вуснаў Маіх, не зьмяню.
  kpr-kpr: Nanda javo kakaragoimi javono tofo gatise, beka gajeteno fetedo evovodae
    irarira. Na jo sifo nanjigo aminda David kena gungubo sae arena.
  ind-AYT: (89-36) Satu kali, Aku telah bersumpah demi kekudusan-Ku, Aku takkan berdusta
    kepada Daud.
  yom-yom: Mu khumbu yimosi, ndidia ndefi mu bunlongo buama ayi ndilendi ba vuna Davidi
    ko.
  yut-yut: Nak Dewit do yaŋ teban tok agɨm. Nak telagɨsi, do top dɨmasi yosot.
  nya-nya: Ndinalumbira kamodzi mwa kuyera kwanga ndipo sindidzanama kwa Davide,
  kyg-kyg: Nagaemo magoke afinaꞌmo naote kavaꞌnilefeꞌmo huꞌnaeꞌmo, Nevinifeꞌmo aigofe
    gemo alagi osuguve, huꞌna nagoꞌyamo ago ataleteꞌna ha paiꞌnove.
  hrv-hrv: Neću povrijediti Saveza svojega i neću poreći obećanja svoga.
  mps-mps: “Eno dąų walubo po te deli sogo naga weyu, tama eno ena digi tedali wiegi
    yai nogi nogilama weyu, te po dąų walali, tama te sesemane sogo me elalua pidu,
    elalua paibao. Eno te tama wai. Eno te tibo po Devitba me wagobeo wai.
  tpi-tpi: “Mi God bilong mekim gutpela na stretpela pasin olgeta, na mi tingting
    long dispela na mi mekim promis. Mi tok wanpela taim tasol, na dispela tok bai
    i stap inap oltaim oltaim. Dispela strongpela promis bilong mi i olsem, mi no
    ken mekim tok giaman long Devit.
  dan-1931: jeg bryder ikke min Pagt og ændrer ej mine Læbers Udsagn.
  vie-OVCB: Ta đã thề với Đa-vít một lần dứt khoát, và chẳng bao giờ lừa dối người.
  guj-2017: એકવાર મેં મારી પવિત્રતાના સમ ખાધા છે હું દાઉદ સાથે જૂઠું બોલીશ નહિ.
  pon-2006A: '“I inoukihda ni mwarei sarawi pahn pak teieu: I sohte pahn wiahda likamw
    ong Depit.'
  por-BRBSL: Once Eu jurei por minha santidade, Eu não vou mentir para David.
  eng-OEBUS: Once have I solemnly sworn and I would not lie to David,
  swe-swe: Mitt förbund ska jag inte vanhelga, inte heller ändra på det som gått över
    mina läppar (ångra eller ändra på något som jag sagt).
  cth-cth: Vai touh kaie thoungnae hoi thoe ka bo teh, Devit koe laithoe ka dei mahoeh.
  twi-twi: Menam me din kronkron no so aka ntam prɛko, na merentwa Dawid atoro da,
  hlt-hlt: Ka cimcaihnah neh vai ka toemngam tangtae te David taengah khaw ka laithae
    mahpawh.
  tbz-SIM: M bɑ́ɑ́ cɑkɛ m bɛ̀ dɔ̀ɔ̀nɛ̀ mɛ̀ɛ̀ tɑummɛ̀, m bɑ́ɑ́ nɑ́kɛ́ n nùù kɛ́kpɑtɛ.
  msy-2020: “Kɨ Godɨn bar zuegha arazir aghuibara amim. Kɨ uan ziamɨn akam akɨra ghaze,
    Kɨ Devit gifaran kogham.
  dop-dop: N kɑɑ yɔkɩ nyɑ́ nɔɣɔ pɛɛlʋɣʋ. Pəyele n kɑɑ lɑɣɑsɩ nti n yɔɣɔtɑɑ tɔ.
  azb-azb: 'Müqəddəsliyim naminə bir dəfə and içmişəm: Davuda yalandan söz verməyəcəyəm.'
  eng-DBY: 'Once have I sworn by my holiness; I will not lie unto David:'
  hin-2017: एक बार मैं अपनी पवित्रता की शपथ खा चुका हूँ; मैं दाऊद को कभी धोखा न दूँगा।
  wol-KYG: Duma fecci sama kóllëre, te duma toxal sama kàddu.
  bjr-bjr: Qinee moodaa kari qeeqa naaquqara andeeqara oosanara iriseeqa qinee minara
    kuqaa fee qimasee maaqi qiqa, sia unnufa Dafidina qimamianauree qiqa.
  eng-YLT: Once I have sworn by My holiness, I lie not to David,
  kne-kne: Nasantoanak et tongpalek din karik. Adiak polos man-etek en David.
  eng-WYC-2017: Once I swore in mine holiness, I shall not lie to David;
  eng-WMBB: Once I have sworn by my holiness, I will not lie to David.
  zat-NTPS: Tu lásaze bzetaj cuina' guche̱be lazra', na' cabata' gun lazra' chee̱
    David,
  zty-NTPS: To chi'ize bzetj kwina', bchebe ḻaža'a bi da' gona', na' batkle gon ḻaža'a
    che Dabí.
  urd-GVH: मैंने एक बार सदा के लिए अपनी क़ुद्दूसियत की क़सम खाकर वादा किया है, और
    मैं दाऊद को कभी धोका नहीं दूँगा।
  rug-rug: Kekeke totoso mo tavetia Rau pa Pozaqu Hopena sa Qua vina tatara koe Devita.
    Lopu kaqu kokoha si Rau koe Devita.
  gaz-gaz: Siʼa tokko yeroo hundaaf, qulqullina kootiin kakadheera; ani Daawitin hin
    sobu.
  fra-LSG: Je ne violerai point mon alliance Et je ne changerai pas ce qui est sorti
    de mes lèvres.
  yal-yal: N mi n ma layirin kalɛ. N na a tuli saxi naxan na, n mi na maxɛtɛ.
  iou-iou: Wäpna kudupi u terak bureni-inik ŋode yäyat; Devit jopman kubä nämo iwetkut
    ba nämoinik api iweret.
  haw-1868: Hookahi no ko'u hoohiki ana i ko'u hemolele, Aole au e wahahee aku ia
    Davida.
  arb-NAV: 'فَقَدْ أَقْسَمْتُ بِقَدَاسَتِي مَرَّةً، وَلَا أَكْذِبُ عَلَى دَاوُدَ:'
  ded-ded: Ni naso mocgu kpetiac kekecnau namma dedeseri seria deai, imoc nasosoc
    fora angkefude, ‘Ni Dawidi ikoc mi ammibade.’
  ewe-ewe: Meta nye kɔkɔenyenye zi ɖeka hena ɣeyiɣiwo katã be, nyemada alakpa na David
    o.
  eng-LEE: (89:36) One thing have I sworn by my holiness, that I will not lie unto
    David.
  asm-FB: মোৰ পবিত্ৰতাৰ শপত খাই মই এবাৰেই ক’লোঁ; মই দায়ুদৰ আগত কেতিয়াও মিছা কথা
    নকওঁ।
  sus-A: ﭑ مُ ﭑ مَ سَاتّ كَنَمَ، ﭑ مَن مُ ﭑ شُي مَسَرَ مَ.
  fra-SBL: J'ai juré une fois par ma sainteté, Je ne mentirai pas à David.
  hbo-hbo: לֹא־אֲחַלֵּ֥ל בְּרִיתִ֑י וּמֹוצָ֥א שְׂ֝פָתַ֗י לֹ֣א אֲשַׁנֶּֽה׃
  kik-kik: Nĩndĩhĩtĩte ngĩgwetaga ũtheru wakwa, rĩmwe rĩa kũigana, na ndirĩ hĩndĩ
    ngaaheenia Daudi,
  fra-NCL: « Je ne violerai pas mon alliance, et je ne changerai pas la parole sortie
    de mes lèvres.
  cek-AK: David khaeah lok kam lai mak ai, tiah ka ciimhaih hoi vaito ka khawt ah
    lok ka kam boeh.
  cuk-cuk: 'An-nug-islidikid-ular, an unnila irgwennaa ise-sogar imaksad, an Davidʼga
    gakansaosulid:'
  tel-2017: అతని సంతానం శాశ్వతంగా ఉంటుంది అతని సింహాసనం సూర్యుడున్నంత కాలం నా ఎదుట
    ఉంటుంది
  hat-BSA: Depi Mwen fin sèmante selon sentete Mwen, Mwen p ap manti a David.
  kos-kos: '“Wulela sefanna nga fah orala ke Inek: Nga fah tiana kikiap nu sel David.'
  hbo-WLC: לֹא־אֲחַלֵּ֥ל בְּרִיתִ֑י וּמוֹצָ֥א שְׂ֝פָתַ֗י לֹ֣א אֲשַׁנֶּֽה׃
  ibo-ibo: Ejirila m ịdị nsọ m ṅụọ iyi, kpebie na m apụghị ịghara Devid ụgha,
  ory-ory: ଆମ୍ଭେ ଆପଣା ପବିତ୍ରତା ଘେନି ଥରେ ଶପଥ କରିଅଛୁ; ଆମ୍ଭେ ଦାଉଦଙ୍କୁ ମିଥ୍ୟା କହିବା ନାହିଁ।
  chk-chk: Fän eu chök üa pwon fän akapel ren ai pin, nge üsap pwal apinisefäli. Üsap
    chofana ngeni Tafit.
  rop-rop: “Trubala dijan na det pramis aibin meigim garram main ronwan seikridwan
    neim. Ai kaan dalim laiya langa Deibid.
  ukr-1871: 'Один раз поклявся я сьвятостю моєю: Не злукавлю перед Давидом!'
  yon-yon: Naningko karadmo yaambed mimo yedme kowaan, kukuu Dewid yaa biranainban
    andi yeman kui,
  deu-1951: (089-36) Einmal habe ich bei meiner Heiligkeit geschworen; sollte ich
    David belügen?
  eng-JPS: '(89-36) Once have I sworn by My holiness: Surely I will not be false unto
    David;'
  srp-1865: Jednom se zakleh svetošæu svojom; zar da slažem Davidu?
  lug-lug: Nalayira omulundi gumu, ng’obutuukirivu bwange bwe buli, nti, “Dawudi sigenda
    kumulimba.”
  heb-heb: אחת נשבעתי בקדשי אם לדוד אכזב׃
  ben-IRV: আমি আমার পবিত্রতায় একবার শপথ করেছি, দায়ূদের কাছে কখনও মিথ্যা বলব না।
  ntu-ntu: Esalzpex mz drtqnge kxtr X amqngipex kx trtxpnzngr nzesabrti-krnge nide.
  pan-pan: ਇੱਕ ਵਾਰ ਮੈਂ ਆਪਣੀ ਪਵਿੱਤਰਤਾਈ ਦੀ ਸਹੁੰ ਖਾ ਚੁੱਕਾ ਹਾਂ, ਫੇਰ ਦਾਊਦ ਨਾਲ ਝੂਠ ਨਾ ਬੋਲਾਂਗਾ।
  mya-JVB: ငါသည် ဒါဝိဒ် ကို မ လှည့်စား ဟု ငါ ၏သန့်ရှင်း ခြင်း ပါရမီကို တိုင်တည်၍ တခါ
    ကျိန်ဆို ပြီ။
  kgf-kgf: Hakana téréyanéŋ hatac momacguc ʒéseliwa heyecac hezac. Dawidi ac ikoc
    ménda wammimaŋ.
  tte-O: Yagu kawalulu esagu tabutabuna koina yawaloyameli kani nige sauga yabo yamwamwakota
    Deibida koina.
  tbg-tbg: 'Te quqaama turo: Tinta takuqi vai auturaqaa te tiha, Kia te Devitirara
    una uva tirerave, turo.'
  hmo-hmo: “Lauegu ladana helagana dekena amo lau gwauhamata vadaeni, lau gwau, ‘Davida
    be do lau koia lasi.
  zar-NT: Tu le nuzóaʼ tsutsu, en nunaʼ ba nalí que le naca láʼayi quiaʼ. Bitiʼ caʼ
    siʼ yéʼedaʼ David.
  urd-urd: मैं एक बार अपनी पाकी की क़सम खा चुका हूँ मैं दाऊद से झूट न बोलूँगा।
  bqc-SIM: Má a bàa pↄ́ kuaànↄ yã́ gbooo, má lɛ́ pↄ́ má gbɛ̃̀ɛ̀ lilɛo.
  tcz-CHONGTHU: Keiman David kommah kihahselna khat kana nei in chule atheng kahi
    jeh in jou seiponge.
  mar-mar: एकदा सर्वांसाठी मी आपल्या पवित्रतेची शपथ वाहिली आहे, आणि मी दावीदाशी खोटे
    बोलणार नाही.
  isl-isl: Nei, sáttmála minn mun ég alls ekki rjúfa. Ekkert orða minna tek ég aftur.
  hlt-THB: Ka ciimnaak ing hypboet ak khoek na awi kam hawh nyng – David a venawh
    qai ap kqawn ti kawng nyng.
  qub-qub: Davidtaga aunishcä jutëcho jurarmi. Paytaga manami llullapäshächu.
  bqp-bqp: Ma sì kũ ma kunnaao gɛ̃̀n do, mani ɛ́kɛ to Daudanɛro, kũ ma pì,
  hat-hat: '(089:36) Depi mwen fè sèman sou non mwen yon sèl fwa, se fini: Mwen p''ap
    bay David manti.'
  eng-BSB: Once and for all I have sworn by My holiness— I will not lie to David—
  eng-WEBPB: Once I have sworn by my holiness, I will not lie to David.
  kbq-kbq: Nagra ruotge hu'nea huvempage Devitina hunte'noankina, havigea osugahue.
  pon-pon: I kaukilar ai jaraui pan me pak, me I jota pan likam on Dawid.
  nhe-BL: Pampa na nitlatestigojquetzqui para nijchihuilis David nochi tlen nijtlajtolcahuilijtoc.
    Huan na niDios tlen nitlatzejtzeloltic ax hueli niistlacatis.
  wnc-wnc: Na Anutu noman takngakan tasinggat tapanin. Na waakngae natapa siwan wamu
    waaknga yawa kekekakut. Nata sipdukan yawa wamu waaknga asinggan asinggan yuwik.
    Wamu kekeknga waaknga anzing, nata Deviu kemu dua iniwit.
  bus-bus: Má sì kↄ̃n ma kuunao gɛ̃̀n do, mɛ́ ɛgɛɛ to Daudanɛro, kɛ̀ ma bè,
  gub-BL: Xo pitài haw rupi amume'uahy ko ma'e ihe. Amume'uahy ko ma'e herer ikatuahy
    ma'e rehe. Azapo putar a'e ma'e heze'eg awer rupi katete ihe nehe. — Naheremu'em
    pixik kwaw Tawi pe, a'e ihe.
