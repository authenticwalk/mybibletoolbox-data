verse: PSA.089.028
translations:
  mal-C: അദ്ദേഹത്തോടുള്ള എന്റെ അചഞ്ചലസ്നേഹം ഞാൻ എന്നും നിലനിർത്തും, അദ്ദേഹത്തോടുള്ള
    എന്റെ ഉടമ്പടി ഒരിക്കലും അവസാനിക്കുകയില്ല.
  deu-TKW: “Ja, zum Erstgebornen will ich ihn machen, zum Höchsten unter den Königen
    der Erde.
  lin-lin: Mpe ngai, nakokomisa ye mwana na ngai ya liboso, mokonzi oyo aleki na kotombwama
    kati na bakonzi ya mokili.
  mmx-mmx: Anaba lox epovo amisik laxakaape rak tin, la lekabus tarak eburu min naba
    nemen amisik la noxo xap.
  eng-LSV: For all time I keep for him My kindness, || And My covenant [is] steadfast
    with him.
  eng-GNV: My mercie will I keepe for him for euermore, and my couenant shall stande
    fast with him.
  eng-WEBSTER: My mercy will I keep for him for evermore, and my covenant shall stand
    fast with him.
  nhw-BL: Niquicnelis para nochipa huan para nochipa nijchihuilis catli cuali. Huan
    nopa camanal sencahuali catli nijchijtoc ihuaya, amo quema tlamis.
  swh-ONEN: Nitadumisha upendo wangu kwake milele, na agano langu naye litakuwa imara.
  bba-bba: Kɑɑ nùn ko wunɛn bii tɔn durɔ ɡbiikoo. Kpɑ u n sɑ̃ɑ hɑnduniɑn sinɑmbu kpuron
    sinɑ boko.
  eng-KJVCPB: My mercy will I keep for him for evermore, And my covenant shall stand
    fast with him.
  cpy-cpy: Rashi royiro noneshironka-teeri rirori. Eero aminaashita okaatzi nokashiya-kaakiriri.
  luo-luo: Abiro siko ka ahere nyaka chiengʼ, kendo winjruok ma atimo kode ok norem
    mak ochopo ngangʼ.
  aii-aii: ”ܠܥܵܠܲܡ ܒܸܬ ܢܵܛܪܹܢ ܩܵܐ ܕܝܼܹܗ ܛܲܝܒܘܼܬ‌ܝܼ، ܘܘܲܥܕܝܼ ܒܸܬ ܦܵܐܹܫ ܡܘܼܩܘܝܼܵܐ ܐܸܠܹܗ.
  meu-meu: Egu hebogahisi na ienai baina hamomokania hanaihanai, egu gwauhamata na
    ienai baine gini tutuka-tutuka.
  npi-ULB: म आफ्‍नो करारको विश्‍वस्‍तता सदासर्वदा त्यसलाई दिनेछु । अनि त्यससँगको मेरो
    करार सुरक्षित हुनेछ ।
  yor-yor: Títí láé ni èmi yóò pa ìfẹ́ dídúró ṣinṣin mọ́ fún un, àti májẹ̀mú mi pẹ̀lú
    rẹ̀ yóò dúró gbọingbọin.
  pes-OPCB: محبت خود را هرگز از او دریغ نخواهم داشت، زیرا عهد من با او عهدی ابدی می‌باشد.
  tgl-ULB: Ipagpapatuloy ko ang aking katapatan sa tipan sa kaniya magpakailanman;
    at ang tipan ko sa kaniya ay magiging matatag.
  nop-nop: Siloŋ tobogoŋnedi tubukilitiŋa nagila hatiluwaat. Eŋ yofoloknedi fafaŋeniŋ
    halimiluwaak.
  cbu-NT: Nuw nuwaana Dapiyaa kapung kasiru chinakuri, yuwaa nuw Dapiyaa tárangi anu
    urutamari taachiya. Nllitaritaa chinacheezi, shiysha Apaa Dapiyaa tárangsha, Mishat
    Apaa, shiy Dapiyaa wachinllinootsi tárangitamtish,
  hui-hui: I̱naga gubalini haho wiaabo kogome ibu yu wa naholebero. I̱na ibula habo
    nalolene bi lo wuleberogo bi ogoni pugua nabi wiaabobo bu wilonaga lo wulebero.
  mya-mya: ငါ​သည်​သူ့​အား​ထား​ရှိ​သည့်​က​တိ​သစ္စာ​ကို အ​စဉ်​တည်​စေ​မည်။ ငါ​နှင့်​သူ​ပြု​သော​ပ​ဋိ​ညာဉ်​ကို​ခိုင်​မြဲ​စေ​မည်။
  bod-N: ང་ཡི་བྱམས་བརྩེ་དེ་ལ་རྟག་ཏུ༌བསྐྱུར། །དེ་ལ་བཞག་པའི་ཁ་ཆད་བརྟན་པར༌བྱ།།
  wsk-wsk: Ani angamang motam mu noko pempem anirukko; ale den nu ilak kalem mu tom
    suen biya anirukko.
  sna-sna: Ndichachengetedza rudo rwangu kwaari nokusingaperi, uye sungano yangu naye
    haitongoperi.
  spa-BLM: Guardaré mi bondad amorosa para él por siempre. Mi pacto se mantendrá firme
    con él.
  cac-cac: Ol in xajanej vin̈ d'a juneln̈ej. A in trato yed' vin̈, man̈ ol q'uexmajlaj.
  swh-ULB: Nitaongeza uaminifu wa agano langu kwake milele; na agano langu pamoja
    naye litakuwa salama.
  deu-ELBBK: So will auch ich ihn zum Erstgeborenen machen, zum Höchsten der Könige
    der Erde.
  mbb-OT: Ebpedayun is kebmahala ku kandin te wazà pidtemanan, ne kenà egkaawà taman
    te taman is kebpekid-uyun ku kandin.
  mal-2015: ഞാൻ അവന്നു എന്റെ ദയയെ എന്നേക്കും കാണിക്കും; എന്റെ നിയമം അവന്നു സ്ഥിരമായി
    നില്ക്കും.
  gup-gup: Ngaye ngadjalmarnedjare munguyh munguyh. Manbu ngawokkurrmerren nuye wanjh
    minj kawokyakmen.
  rmc-rmc: Kerava lestar miro ešebno čhavo, ela nekbareder savore kraľendar pre phuv.
  nlg-nlg: Inau ku dolovia mu ku arovia haia tua! Ma nigua na baubahu tu nia vania
    ke mua ghoi soko tua!
  pes-OPV: رحمت خویش را برای وی نگاه خواهم داشت تا ابدالاباد و عهد من با اواستوار
    خواهد بود.
  ron-1924: Ый вой пэстра тотдяуна бунэтатя Мя ши легэмынтул Меу ый ва фи неклинтит.
  ben-OBCV: আমি চিরদিন তাকে ভালোবাসবো আর তার প্রতি দয়া করব, এবং তার প্রতি আমার নিয়ম
    কোনোদিন ব্যর্থ হবে না।
  som-som: Weligayba waxaan isaga u hayn doonaa naxariistayda, Oo axdigayguna isaguu
    ku sii adkaan doona.
  eng-ASVBT: My lovingkindness will I keep for him forevermore; And my covenant shall
    stand fast with him.
  mna-mna: Nio ko aŋurur leleŋ pini ma alok. Mi sua ta aŋbuk pini na, ta kembena.
    Ko imbol mi imbotmbot ma alok.
  ita-1885: Io gli osserverò la mia benignità in perpetuo, Ed il mio patto sarà leale
    inverso lui.
  eng-ULB: I will extend my covenant faithfulness to him forever; and my covenant
    with him will be secure.
  spa-VBL: Lo amaré por siempre; mi pacto con él nunca llegará a un fin.
  fra-_FOB: Je lui conserverai ma faveur à toujours, et mon alliance lui est assurée.
  mal-mal: ഞാൻ അവന് എന്റെ ദയ എന്നേക്കും കാണിക്കും; എന്റെ നിയമം അവനുവേണ്ടി സ്ഥിരമായി
    നില്ക്കും.
  urd-GVR: Maiṅ use hameshā tak apnī shafqat se nawāztā rahūṅgā, merā us ke sāth ahd
    kabhī tamām nahīṅ hogā.
  suz-BL: गो मेको कली गेना हना यो दाक्‍नुङ। मिनु मेको नु पशो कबल खाप्‍नुङ।
  eng-NOY: My mercy I will continue to him for ever; My covenant with him shall be
    steadfast.
  ita-1927: Io gli conserverò la mia benignità in perpetuo, e il mio patto rimarrà
    fermo con lui.
  ckb-ckb: هەتاهەتایە خۆشەویستی نەگۆڕی خۆمی بۆ دەپارێزم، پەیمانی من بۆ ئەو دەچەسپێت.
  eng-BBE: I will keep my mercy for him for ever; my agreement with him will not be
    changed.
  xsi-xsi: Naneŋgu tini-mwasa ma ikeno ndo papa i ikura zo rârâni. Naneŋgu ŋgua pâŋa
    ma imo kuku i, aku ŋgua pâŋa ŋinde ma keno kaika mine ku imo nâ.
  kan-OKCV: ಎಂದೆಂದಿಗೂ ಆತನಿಗೋಸ್ಕರ ನನ್ನ ಪ್ರೀತಿಯನ್ನು ಕಾದಿಡುವೆನು. ನನ್ನ ಒಡಂಬಡಿಕೆಯು ಆತನೊಂದಿಗೆ
    ದೃಢವಾಗಿರುವುದು.
  tam-2017: என்னுடைய கிருபையை என்றென்றைக்கும் அவனுக்காகக் காப்பேன்; என்னுடைய உடன்படிக்கை
    அவனுக்காக உறுதிப்படுத்தப்படும்.
  spa-RV-1909: Para siempre le conservaré mi misericordia; y mi alianza será firme
    con él.
  ron-BTF: Mila mea o voi păstra pentru el pentru totdeauna, și legământul meu va
    fi neclintit cu el.
  eng-WEBP: I will keep my loving kindness for him forever more. My covenant will
    stand firm with him.
  eng-FBV: I will love him faithfully forever; my agreement with him shall never come
    to an end.
  nld-1939: 'Eeuwig zal Ik hem mijn genade behouden, Onverbreekbaar zal mijn verbond
    met hem zijn:'
  nch-BL: Niquicnelis para nochipa huan para nochipa nijchihuilis cati cuali. Huan
    nopa camanal sencahuali cati nijchijtoc ihuaya, amo quema tamis.
  vie-1934: Ta sẽ dành giữ cho người sự nhân từ ta đến đời đời, Lập cùng người giao
    ước ta cho vững bền.
  cha-cha: Y minaasejo bae juadaje pot güiya para taejinecog, yan y tratujo ufitme
    guiya güiya.
  hin-CV: उसके प्रति मैं अपना करुणा-प्रेम सदा-सर्वदा बनाए रखूंगा, उसके साथ स्थापित
    की गई मेरी वाचा कभी भंग न होगी.
  eng-OURB: I will keep my chesed ·loving-kindness· for him forever more. My covenant
    ·binding contract between two or more parties· will stand firm with him.
  spa-BES: Mantendré mi misericordia por él para siempre; mi acuerdo con él no cambiará.
  tdx-tdx: Hambenako ami’ty fiferenaiñako nainai’e, le hijadoñe ama’e ty fañinako.
  tha-KJV: เราจะเก็บความเมตตาของเราไว้​ให้​เขาเป็นนิตย์ และพันธสัญญาของเราจะตั้​งม​ั่นคงอยู่เพื่อเขา
  por-BR-2018: Manterei minha bondade para com ele para sempre, e meu pacto com ele
    será firme.
  deu-ELO: Ewig will ich ihm meine Güte bewahren, und mein Bund soll ihm fest bleiben.
  eng-WYC-2018: '[Into] Without end I shall keep my mercy to him; and my testament
    faithful to him. (I shall hold onto my love for him forever; and faithfully keep
    my covenant with him.)'
  epo-epo: Por ĉiam Mi konservos al li Mian favoron; Kaj Mia interligo kun li estos
    fidela.
  gfk-gfk: Iau ni tar no nugu harmarsai tana hathatika. Ma no nugu kunubus tika mei
    pana le pataam.
  uig-PIN: Mening muⱨǝbbitimni uning üqün ǝbǝdiy ⱪaldurimǝn, Mening ǝⱨdǝm uning bilǝn
    mǝⱨkǝm turidu;
  beo-beo: 'Na da Na hamomusa: ema ilegele sia:i da eso huluane dawa:i dialumu, amola
    Na da gousa:su ema ilegele sia:i da mae fisili amanewane dialumu.'
  tpi-OTNT: Bai mi laikim em tumas oltaim. Na bai mi mekim kontrak wantaim em na dispela
    kontrak bai i stap oltaim oltaim.
  hau-SA: Zan ci gaba da ƙaunarsa har abada, alkawarina da shi ba zai taɓa fasa ba.
  udu-udu: Mo/en pem jin ṯelu sho’k mo tani aha/ mina karki a’di gom a’di ki sule/
    sule/ mo. Dhali gwom pem jin gamka/ me’d mo midi dosh mmorwa’ckunu a’di gom a’di
    mo.
  uig-LAT: Méning muhebbitimni uning üchün ebediy qaldurimen, Méning ehdem uning bilen
    mehkem turidu;
  nde-nde: Ngizalugcina uthando lwami kuye laphakade, lesivumelwano sami laye kasiyikuphela.
  ton-ton: Te u tuku ʻeku ʻaloʻofa maʻana ʻo taʻengata, pea ʻe tuʻumaʻu ʻeku fuakava
    mo ia.
  ces-1613: Já také za prvorozeného vystavím jej, a za vyššího králů zemských.
  eng-WMB: I will keep my loving kindness for him forever more. My covenant will stand
    firm with him.
  tam-TCV: நான் எப்பொழுதும் அவனுக்கு என் உடன்படிக்கையின் அன்பை வழங்குவேன்; நான் அவனோடு
    செய்யும் உடன்படிக்கை ஒருபோதும் மாறாது.
  ceb-ULB: Ang akong pagkamatinud-anon sa kasabotan diha kaniya molahutay hangtod
    sa kahangtoran; ug molungtad ang akong kasabotan uban kaniya.
  pol-UBG: Na wieki zachowam dla niego swoje miłosierdzie, a moje przymierze z nim
    będzie trwałe.
  agr-agr: Wika niinak tuke anetnaitjai, tuja wi niijai chichaman umikuitag dushakam
    tuke atinai.
  kyc-kyc: Nambame baapa pii lalu lao leyo lao suu pyao kararo. Deelao kana minyiyambano
    doko sulu soo sera.
  urd-GVU: مَیں اُسے ہمیشہ تک اپنی شفقت سے نوازتا رہوں گا، میرا اُس کے ساتھ عہد کبھی
    تمام نہیں ہو گا۔
  eng-OEBCW: ‘My love will I keep for him ever, my covenant with him shall stand fast.
  deu-1912: Ich will ihm ewiglich bewahren meine Gnade, und mein Bund soll ihm fest
    bleiben.
  kan-2017: ನನ್ನ ಕೃಪೆಯು ಅವನಲ್ಲಿ ಶಾಶ್ವತವಾಗಿ ಇರುವುದು; ನನ್ನ ಒಡಂಬಡಿಕೆಯು ಅವನಲ್ಲಿ ಸ್ಥಿರವಾಗಿರುವುದು.
  yap-yap: Gubin ngiyal’ ni bay gu tay u gil’ e n’en kug micheg ngak, ma m’ag ni kug
    ngongliy u thilmow e bayi par ni dariy n’umngin nap’an.
  hlt-MCSB: Kamah kah sitlohnah te anih ham kumhal duela ka ngaithuen rhoe ka ngaithuen
    pah vetih, ka paipi he anih taengah cak ni.
  mdy-ETH: ሚጪንቲፆ ታኣኮ ናንጊና ዒዛም ታ ማሃንዳኔ፤ ታ ዒዛና ጫኣቄ ጫኣቁማ ዶዲ ናንጋንዳኔ።
  twi-ASANTE: Mɛma mʼadɔeɛ a mewɔ ma no no atena hɔ daa, na apam a me ne no ayɛ nso
    bɛtena hɔ daa.
  eng-WEBU: I will keep my loving kindness for him forever more. My covenant will
    stand firm with him.
  spa-PDDPT: Para siempre le mantendré mi misericordia, Y mi Pacto con él será confirmado.
  gun-gun: Amboaxya rupi riae 'rã areko, ha'e hexeve amoĩ atãve 'rã xereve guarã ajapo
    va'ekue.
  agu-BL: Ilenin chimpek'ok te i', nin nelpon cu'n te yi inyol yi ja insuk tetz.
  ilo-ULB: Taginayonekto ti kinapudno ti tulagko kenkuana iti agnanayon; ken mapatalgedanto
    ti tulagko kenkuana.
  kpg-kpg: Gei Au e dadaahi hua dagu hagababa dela ne hai gi mee i nia madagoaa huogodoo,
    di hagababa deenei e hana hua beelaa, deai dono hagaodi ai.
  uig-ARA: مېنىڭ مۇھەببىتىمنى ئۇنىڭ ئۈچۈن ئەبەدىي قالدۇرىمەن، مېنىڭ ئەھدەم ئۇنىڭ بىلەن
    مەھكەم تۇرىدۇ؛
  bps-bps: Là mgili i kakdogu kenen kel di landè sen, na toogu dnohò i fakanggu di
    kenen.
  sus-sus: N a findima nɛ n ma di singe ra, naxan xungbo duniɲa mangɛe birin bɛ.
  pon-2006: I pahn kin dadaur ei inou ong ih ahnsou koaros, oh inou wet pahn kin poatopoat
    kohkohlahte.
  jae-jae: Aê oc jamoasiŋ eŋ endeŋ tôŋgeŋ ma matoc êsap ŋoc poac tôŋ ŋajaŋa êtu eŋŋa.
  ksd-ksd: Kaugu varmari na ki pirana pa na mutu, Ma kaugu kunubu na tur okot pirana.
  tur-YTC: Ona olan sevgi dolu iyiliğimi sonsuza dek sürdüreceğim. Onunla antlaşmamı
    sabit kılacağım.
  bel-N: Я зраблю яго першародным, найвышэйшым між валадароў зямлі.
  kpr-kpr: Na numokena beka gagojusena ava evovodae ava udo yarena, a nanda agho dari
    reava usena, amo evovo dae irarira.
  ind-AYT: (89-29) Kasih setia-Ku akan memeliharanya selamanya, dan perjanjian-Ku
    akan teguh baginya.
  yom-yom: Ndiela simbidila luzolo luama va niandi mu zithangu ziozo ayi Nguizani
    ama va niandi yilendi ba babeba ko.
  yut-yut: Nak toktogɨsi but dasi galak taŋ ɨmɨŋ kɨmotdɨsat. Aŋek uŋun gat saŋbek
    saŋbek aŋapdo saŋbek saŋbek uŋun toktok teban taŋ wɨgɨkdɨsak.
  nya-nya: Ndidzamusungira chifundo changa kwamuyaya, ndipo pangano langa ndi iye
    silidzatha.
  kyg-kyg: Nagaemo muki afinaꞌmo nahau huꞌna atege atege huꞌna maiguve. Agaeꞌeꞌmo
    kotalake geꞌnimo hu maleꞌnova geꞌnimoꞌa afaꞌa hanege hanege huno hanegaiye.
  hrv-hrv: A ja ću ga prvorođencem učiniti, najvišim među kraljevima svijeta.
  mps-mps: Te eno sesemane sogo aga wei mu iduaibao. Tama eno te po dąų wabo kontrak
    aga dali elama, tama te dąų walali po kontrak te sesemane elalua peyu, elalua
    paibao po wai dao.
  tpi-tpi: Bai mi laikim em tumas oltaim. Na bai mi mekim kontrak wantaim em na dispela
    kontrak bai i stap oltaim oltaim.
  dan-1931: Jeg gør ham til førstefødt, den største blandt Jordens Konger;
  vie-OVCB: Ta mãi mãi giữ lòng nhân ái với người; giao ước Ta với người không bao
    giờ thay đổi.
  guj-2017: હું તેના ઉપર મારી કૃપા સદા રાખીશ; અને તેની સાથે મારો કરાર દ્રઢ રહેશે.
  pon-2006A: I pahn kin dadaur ei inou ong ih ahnsou koaros, oh inou wet pahn kin
    poatopoat kohkohlahte.
  por-BRBSL: Vou manter para sempre mais minha bondade amorosa por ele. Meu convênio
    permanecerá firme com ele.
  eng-OEBUS: “My love will I keep for him ever, my covenant with him shall stand fast.
  swe-swe: Jag ska göra honom till den förstfödde [som har speciella privilegier],
    till den högste av alla jordens kungar.
  cth-cth: Ka lungmanae hoi pou ka ring vaiteh, ahni koe ka lawkkam teh kacaklah a
    kangdue han.
  twi-twi: Mɛma mʼadɔe a mewɔ ma no no atena hɔ daa, na apam a me ne no ayɛ nso bɛtena
    hɔ daa.
  hlt-hlt: Kamah kah sitlohnah te anih ham kumhal duela ka ngaithuen rhoe ka ngaithuen
    pah vetih, ka paipi he anih taengah cak ni.
  tbz-SIM: Kɛ̀ nh ò dɔ̀ɔ̀ n kóo po, kòo ḿpɛ̃nkù bɛkpɑ̀ɑ̀tìbɛ̀ bɛmɔu bɛ̀ɛ̀ bo kɛtenkɛ̀
    ĩ́nkɛ̀.
  msy-2020: Kɨ zurara an apangkuv an akurvagh mamaghɨra ikiam. Kɨ a ko Akar Dɨkɨrɨzir
    Gavgavim damightɨ, a gavgavigh ikɨ mamaghɨra ikiam.
  dop-dop: Ɩlɛnɑ nyɑɑ pəsɩ-ɩ nyɑ́ pəyɑlʋ kɑncɑɑlɑɣɑ nyəŋ wei ɩ kɛ́ ɑtɛ ɑwulɑɑ sɔsɑɑ
    tənɑ tɑɑ sɔsɔ tɔ.
  azb-azb: Ona daim məhəbbətimi göstərəcəyəm, Sadiq qalıb əhdimi pozmayacağam.
  eng-DBY: My loving-kindness will I keep for him for evermore, and my covenant shall
    stand fast with him;
  hin-2017: मैं अपनी करुणा उस पर सदा बनाए रहूँगा, और मेरी वाचा उसके लिये अटल रहेगी।
  wol-KYG: Te it maa koy def samab taaw, tiimale ko buuri àddina,
  bjr-bjr: Qinee qeeqa qima afeekaikira ufa mi fasiqana Dafidinasaa quqasaananoo naaru
    naaru mariannoo. Qini moodaanaki kira ufa mina faqa naaruara mariannoo.
  eng-YLT: To the age I keep for him My kindness, And My covenant [is] stedfast with
    him.
  kne-kne: Adi manbalbaliw din layad kon sisya, ya komakaman din intolag ko si eng-enggana.
  eng-WYC-2017: Without end I shall keep my mercy to him; and my testament faithful
    to him.
  eng-WMBB: I will keep my loving kindness for him forever more. My covenant will
    stand firm with him.
  zat-NTPS: Tu chí'izqueze nuzúa' chee̱' xel-la' zri'i lazre' chia', na' ca naca xel-la'
    wezría chia' gaca líqueze na nen le̱'.
  zty-NTPS: Ží'itezla' ḻe', na' sóateze diža' da' bénḻena' ḻe'.
  urd-GVH: मैं उसे हमेशा तक अपनी शफ़क़त से नवाज़ता रहूँगा, मेरा उसके साथ अहद कभी तमाम
    नहीं होगा।
  rug-rug: Kaqu kopu nia Rau sa Qua tataru nabuna koa sa doduru totoso. Sa Qua vinariva
    egoi koasa si kaqu koa hola ninae rane.
  gaz-gaz: Jaalala koos bara baraan isaaf nan tursa; kakuun ani isa wajjin qabus hin
    cabu.
  fra-LSG: Et moi, je ferai de lui le premier-né, Le plus élevé des rois de la terre.
  yal-yal: N na a findima nɛn n ma dii singen na, naxan gbo mangane birin xa bɔxɔ
    xɔnna fari.
  iou-iou: Topmäk-topmäk kubägän ukät täŋkuro ba ude api täŋ gamet yäŋ yäŋkehärom
    taŋkuro u nämo api guŋ täwet. Nämo, u pen api nadäŋ yäpmäŋ kuŋaret.
  haw-1868: E malama mau loa no wau i ko'u lokomaikai ia ia, A e ku paa loa no ko'u
    berita me ia.
  arb-NAV: أَحْفَظُ رَحْمَتِي لَهُ إِلَى الأَبَدِ، وَيَثْبُتُ لَهُ عَهْدِي.
  ded-ded: Ni yoac yegoc dedzege amma imoc nasoya nasoya modacma dzadzahacna yegoc
    mebade, imocngo yegoc fefeseri feude.
  ewe-ewe: Malé nye lɔlɔ̃ nɛ me ɖe asi ɖaa, eye nye nubabla kplii mada le edzi akpɔ
    gbeɖe o.
  eng-LEE: (89:29) For evermore will I keep for him my kindness, and my covenant shall
    stand faithfully with him.
  asm-FB: তেওঁৰ প্রতি মোৰ অটল প্রেম চিৰকাললৈকে ৰাখিম; মোৰ নিয়মটি তেওঁৰ লগত থিৰে থাকিব।
  sus-A: ﭑ عَ قِندِ مَ نّ ﭑ مَ دِ سِنفٍ رَ، نَشَن شُنفبٌ دُنِحَ مَنفّيٍ بِرِن بّ.
  fra-SBL: Je garderai pour lui ma bonté à jamais. Mon alliance restera ferme avec
    lui.
  hbo-hbo: אַף־אָ֭נִי בְּכֹ֣ור אֶתְּנֵ֑הוּ עֶ֝לְיֹ֗ון לְמַלְכֵי־אָֽרֶץ׃
  kik-kik: Nĩngũtũũria wendo wakwa harĩ we nginya tene, na kĩrĩkanĩro gĩakwa nake
    gĩtũũre kĩrĩ gĩa kwĩhokeka.
  fra-NCL: Et moi je ferai de lui le premier-né, le plus élevé des rois de la terre.
  cek-AK: Anih hanah ka palungnathaih dungzan khoek to ka suek han; ka lokmaihaih
    loe a nuiah cak poe tih.
  cuk-cuk: An degisadegu sabgudii guoed, an-ebo-igar-mesisadi degisadegu-mai guoed.
  tel-2017: నా కృప శాశ్వతంగా అతనిపట్ల ఉండేలా చేస్తాను. నా ఒడంబడిక అతనితో ఎప్పుడూ ఉంటుంది.
  hat-BSA: Lanmou dous Mwen va kenbe pou li jis pou tout tan, e akò Mwen va konfime
    a li menm.
  kos-kos: Nga fah karingin wuleang luk nu sel, Ac wulela luk fah welul nwe tok.
  hbo-WLC: אַף־אָ֭נִי בְּכ֣וֹר אֶתְּנֵ֑הוּ עֶ֝לְי֗וֹן לְמַלְכֵי־אָֽרֶץ׃
  ibo-ibo: Aga m eme ka ịhụnanya m nwere nʼebe ọ nọ dịgide ruo ebighị ebi, ọgbụgba
    ndụ mụ na ya ga-adịgidekwa.
  ory-ory: ଆମ୍ଭେ ଅନନ୍ତକାଳ ତାହା ପକ୍ଷରେ ଆପଣା ଦୟା ରଖିବା, ପୁଣି, ଆମ୍ଭର ନିୟମ ତାହା ପକ୍ଷରେ
    ସୁସ୍ଥିର ହେବ।
  chk-chk: Üpwe chök eäni ai tong ellet ngeni tori feilfeilachök, nge ai pwon ngeni
    epwe nükünük.
  rop-rop: Ai garra oldei kipum main pramis langa im, en main strongwan pramis garra
    jidan olagijawan garram im.
  ukr-1871: По віки сохраню милість мою до него, і заповіт мій з ним не зміниться.
  yon-yon: Aron korem ye yaa womoniyiibban ye mimyob dowaken keenembaraniin, kwane
    ye yaa amob weng ongmaan kuu dowan keraanban.
  deu-1951: (089-29) Auf ewig bewahre ich ihm meine Gnade, und mein Bund soll ihm
    festbleiben.
  eng-JPS: (89-29) For ever will I keep for him My mercy, and My covenant shall stand
    fast with him.
  srp-1865: Dovijeka æu mu hraniti milost svoju, i zavjet je moj s njim vjeran.
  lug-lug: Okwagala kwange kunaabeeranga naye ennaku zonna; n’endagaano gye nkoze
    naye teeremenga kutuukirira.
  heb-heb: לעולם אשמור לו חסדי ובריתי נאמנת לו׃
  ben-IRV: আমি তার প্রতি আমার নিয়মের বিশ্বস্ততা চিরকালের জন্য বৃদ্ধি করব এবং তার
    সঙ্গে আমার নিয়ম দৃঢ় করব।
  ntu-ntu: Drtwr kxesz'ti kc tqyrlqbo bade, trtxpnzngr nzyzpr-krde, Mz nzangidati-krnge
    nzaodu-zvz-krnge nide.
  pan-pan: ਮੈਂ ਸਦਾ ਉਹ ਦੇ ਲਈ ਆਪਣੀ ਦਯਾ ਬਣਾਈ ਰੱਖਾਂਗਾ, ਅਤੇ ਮੇਰਾ ਨੇਮ ਉਹ ਦੇ ਨਾਲ ਪੱਕਾ ਰਹੇਗਾ,
  mya-JVB: ငါ ၏ ကရုဏာ ကို သူ့ အဘို့ ငါသည် အစဉ် စောင့် ၍ ၊ ငါ ၏ ပဋိညာဉ် တရားသည် သူ
    ၌ မြဲမြံ လိမ့်မည်။
  kgf-kgf: Iwac niŋ wamma goi héihéi wammima kecmaŋ. Sisipac ac ic imiguc memeya imi
    selianec meseligiwa hekecmac.
  tte-O: Kani yagu mulolo miyamiya yaina yapei-suwalan iya kaiwena yo yagu kelabilabin
    kamwasana koina kani imiyayai.
  tbg-tbg: Te aiqiqaa kauqu aqukeha virara tiva taaina uvava vi vauma varianaro. Te
    vikanti vaiha tiva taatau tauna uvara, kia tauru karaiti, vi uvara ekaa enta iriqi
    virera.
  hmo-hmo: Egu bogahisihisi ia dekenai do lau henia nega ibounai, bona egu gwauhamata
    taravatuna ia danu be do ia noho, ela bona hanaihanai.
  zar-NT: Lu yöl-laʼ dxiʼi ladxiʼ quiaʼ gun chíʼiticaʼsaʼ lëʼ, en uzóaʼ tsaz queëʼ
    didzaʼ dzaga quiaʼ.
  urd-urd: मैं अपनी शफ़क़त को उसके लिए हमेशा तक क़ाईम रखूँगा और मेरा 'अहद उसके साथ
    लातब्दील रहेगा।
  bqc-SIM: Má aà kɛ ma yoa ũ, iↄ dɛ dṹnia kíaↄ mide ũ.
  tcz-CHONGTHU: Kangailut ding chuleh tonsot gei a kakhoto ding, amatoh kaki tepna
    hi angahtih umlouding ahi.
  mar-mar: मी आपला विश्वासाचा करार त्यांच्यासाठी सर्वकाळ विस्तारील, आणि त्यांच्याबरोबरचा
    माझा करार सर्वकाळ टिकेल.
  isl-isl: Ég mun líta á hann sem frumgetinn son minn og gera hann fremstan meðal
    konunga jarðarinnar.
  hlt-THB: A venawh lungnaak ce kumqui dyna cak pe sak kawng, a venawh paipi ka sai
    awm am plal tham tikaw.
  qub-qub: Paytaga imaypis chaynöllami cuyaycäshaj. Paywan parlacushätaga manami imaypis
    rucachishächu.
  bqp-bqp: Manigↄ̃ gbɛ̃kɛ vĩ kãao gↄrↄ sĩnda pínki, ma bàka kũ à kú kãao gborona
    vĩro.
  hat-hat: (089:29) M'a toujou fè l' wè jan m' renmen l', m'ap toujou kenbe kontra
    mwen te fè ak li a.
  eng-BSB: I will forever preserve My loving devotion for him, and My covenant with
    him will stand fast.
  eng-WEBPB: I will keep my loving kindness for him forever more. My covenant will
    stand firm with him.
  kbq-kbq: Nagra vagaore navesizanu, navesinte vava hu'na nevuna, huhagerafi huvempa
    ke'ni'a eri tamage hugahue.
  pon-pon: I pan kalanan on i kokolata, o ai inau on i pan duedueta.
  nhe-BL: Niquicnelis para nochipa huan para nochipa nijchihuilis tlen cuali. Huan
    nopa tlajtolsencahuali tlen nijchijtoc ihuaya, ax quema tlamis.
  wnc-wnc: Sike nata ie take siknga asinggan natangamit. Siwana nata pasap wamu takngatu
    ie tasiwa pasap taknga nit katang asinggan asinggan yuwik.
  bus-bus: Mɛ́gↄ̃ gbɛ̃kɛɛ vĩo gurↄ píngi, ma bà kɛ̀ kúo gborona vĩro.
  gub-BL: Azamutar katu putar tuweharupi nehe. Heze'eg izupe heremimume'u kwer nazuhaw
    pixik kwaw nehe.
