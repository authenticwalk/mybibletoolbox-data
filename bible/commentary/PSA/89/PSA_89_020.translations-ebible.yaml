verse: PSA.089.020
translations:
  mal-C: എന്റെ ദാസനായ ദാവീദിനെ ഞാൻ കണ്ടെത്തി; എന്റെ വിശുദ്ധതൈലംകൊണ്ട് ഞാൻ അദ്ദേഹത്തെ
    അഭിഷേകംചെയ്തു.
  deu-TKW: 'Damals redetest du im Gesichte zu deinem Frommen und sprachst: “Ich habe
    ein Diadem auf einen Helden gelegt, einen Erwählten aus dem Volk emporgezogen.'
  lin-lin: 'Mokolo moko, olobaki na bayengebene na Yo kati na emoniseli : « Nasungaki
    elombe moko ya bitumba, natombolaki elenge mobali moko kati na bato na ngai ;'
  mmx-mmx: Neni lasaxaruki rak ne Devit ara vaxaxis pam i ngan loorong at loxonaleng
    aga lox anarong i mi ladan momonok i xaala.
  eng-LSV: I have found My servant David, || With My holy oil I have anointed him.
  eng-GNV: 'I haue found Dauid my seruant: with mine holy oyle haue I anoynted him.'
  eng-WEBSTER: 'I have found David my servant; with my holy oil have I anointed him:'
  nhw-BL: Quena, nijpantijtoc notequipanojca David huan nicaltijtoc ica nopa aceite
    catli ica niteiyocatlalía para ma nechtequipanoca.
  swh-ONEN: Nimemwona Daudi, mtumishi wangu, na nimemtia mafuta yangu matakatifu.
  bba-bba: Gɑsɔ, ɑ kɑ wunɛn sɔm kowo be ɑ nɑɑnɛ sɑ̃ɑ ɡɑri kuɑ kɑ̃siru sɔɔ ɑ nɛɛ, ɑ
    wunɛn dɑm tɑbu durɔ dɑmɡii ɡoo wɛ̃. A nùn ɡɔsɑ wunɛn tɔmbun suunu sɔɔn di ɑ wɔlle
    suɑ.
  eng-KJVCPB: 'I have found David my servant; With my holy oil have I anointed him:'
  cpy-cpy: Noñaakiri nomperatanewo David. Nojee-patzii-totan-takari notajorenchaate.
  luo-luo: Aseyudo Daudi jatichna; asewire gi moya maler.
  aii-aii: ”ܡܘܼܫ݇ܟ̰ܸܚ ܠܝܼ ܠܕܵܘܝܼܕ ܪܹܓܝܼ، ܒܡܸܫܚܵܐ ܕܩܘܼܕܫܝܼ ܩܵܡ ܡܵܫܚܹܢܹܗ.
  meu-meu: Egu hesiai tauna David vada na davaria; egu dehoro helaḡana amo vada na
    horoa,
  npi-ULB: मैले आफ्‍नो सेवक दाऊदलाई चुनेको छु । मैले त्यसलाई मेरो पवित्र तेलले अभिषेक
    गरेको छु ।
  yor-yor: Èmi ti rí Dafidi ìránṣẹ́ mi; pẹ̀lú òróró mímọ́ mi ni mo fi yàn án.
  pes-OPCB: او خدمتگزار من داوود است. من او را با روغن مقدّس مسح کرده‌ام
  tgl-ULB: Pinili ko si David na aking lingkod; hinirang ko siya gamit ang aking banal
    na langis.
  nop-nop: Biyagoŋ kuyoŋ, nu tipilapilaye-mene Dewit tubumintagut. Unduŋ tiŋa yegut
    e ime wahu munduŋnit uŋgoniŋdi mapme iitdok yougomgut.
  cbu-NT: Nuw Dapiyaa wayungunpa wanasirimashpa tapararanguri, Israelchicheem ksutamaam
    kurakaam ínarangina.
  hui-hui: I̱naga biabe biahaga Debidi hearia hondowa i̱na ibu tinaga kini helo dabo
    helalu weli loma binime ibu haguaneni odo wiru.
  mya-mya: ငါ​၏​အ​စေ​ခံ​ဒါ​ဝိဒ်​ကို​ဆီ​တော်​ဖြင့်​ဘိ​သိက် ပေး​၍ ဘု​ရင်​အ​ဖြစ်​ငါ​ခန့်​ထား​ပြီ။
  bod-N: བདག་གིས་ང་ཡི་ཞབས་ཕྱི་དཱ་བིད༌རྙེད། །ཁོ་བོའི་དམ་པའི་སྣུམ་གྱིས་དེར་བྱུགས༌སོ།།
  wsk-wsk: Ani aga ura kari David arigem ale tam muguri ko welang laili mu supuling
    te warem, ale marak tuem.
  sna-sna: Ndakawana Dhavhidhi muranda wangu; ndakamuzodza namafuta matsvene.
  spa-BLM: He encontrado a David, mi siervo. Lo he ungido con mi aceite santo,
  cac-cac: Ix ilchaj vin̈aj David in checab' vuuj, a yed' vaceite yic sic'val ix in
    ch'oxo' to reyxo yaj vin̈.
  swh-ULB: Nimemchagua Daudi mtumishi wangu; kwa mafuta yangu matakatifu nimempaka
    yeye.
  deu-ELBBK: 'Dazumal redetest du im Gesicht von deinem Frommen und sagtest: Hilfe
    habe ich auf einen Mächtigen gelegt, ich habe einen Auserwählten erhöht aus dem
    Volk.'
  mbb-OT: Si David he suluǥuen ku, iyan mibpilì ku he hadì pinaaǥi te kedlenahi kandin
    te segradu he lana ku.
  mal-2015: ഞാൻ എന്റെ ദാസനായ ദാവീദിനെ കണ്ടെത്തി; എന്റെ വിശുദ്ധതൈലംകൊണ്ടു അവനെ അഭിഷേകം
    ചെയ്തു.
  gup-gup: Namekbe bininj kangeyyo David, nawu nganmarnedurrkmirri dja ngalkeng. Ngaye
    wanjh ngakodjdjuhkeng manbu mankalkkidmak mandjamun ngardduk.
  rmc-rmc: 'Varekana andro viďeňje kavke prevakerďal ke tire pačivale manuša: „Pomožinďom
    le zorale muršeske a hazdňom upre oles, kas mange kidňom avri le manušendar.'
  nlg-nlg: David gaia nigua na ghairau tu vilia ge ke vunaghi halikama nia na siusiu
    tabu tu siuvia nia.
  pes-OPV: بنده خود داود را یافتم و او را به روغن مقدس خود مسح کردم.
  ron-1924: ам гэсит пе робул Меу Давид ши л-ам унс ку унтделемнул Меу чел сфынт.
  ben-OBCV: আমার দাস দাউদকে আমি খুঁজে পেয়েছি; আমার পবিত্র তেল দিয়ে আমি তাকে অভিষিক্ত
    করেছি।
  som-som: Waxaan helay addoonkaygii Daa'uud ahaa, Oo waxaan ku subkay saliiddaydii
    quduuska ahayd,
  eng-ASVBT: 'I have found David my servant; With my holy oil have I anointed him:'
  mna-mna: Nio aŋdeeŋe mbesooŋo tio Dabit, mi aŋliŋ ŋgere potomŋana isala uteene kek
    bekena aŋuri pa uraata.
  ita-1885: Io ho trovato Davide, mio servitore; E l'ho unto coll'olio mio santo;
  eng-ULB: I have chosen David my servant; with my holy oil have I anointed him.
  spa-VBL: He escogido a David, mi siervo, y lo he ungido con el aceite de mi santidad.
  fra-_FOB: J'ai trouvé David mon serviteur, je l'ai oint de mon huile sainte;
  mal-mal: ഞാൻ എന്റെ ദാസനായ ദാവീദിനെ കണ്ടെത്തി; എന്റെ വിശുദ്ധതൈലംകൊണ്ട് അവനെ അഭിഷേകം
    ചെയ്തു.
  urd-GVR: Maiṅ ne apne ḳhādim Dāūd ko pā liyā aur use apne muqaddas tel se masah
    kiyā hai.
  suz-BL: गो आं गेय पाइब, दाऊद कली थित्‍ता। गो मेको तारी तेल लुक्‍ताक्‍ङ।
  eng-NOY: I have found David, my servant; With my holy oil have I anointed him.
  ita-1927: Ho trovato Davide, mio servitore, l’ho unto con l’olio mio santo;
  ckb-ckb: داودی بەندەی خۆمم دۆزییەوە، بە ڕۆنی پیرۆزم دەستنیشانم کرد.
  eng-BBE: I have made discovery of David my servant; I have put my holy oil on his
    head.
  xsi-xsi: Naŋa apatea naneŋgu wurâta tamâta Daviti, aku aliŋi samimi sapâŋa lâ i
    kulu ŋana atula pwataki tu i imo miki nemi koipu ŋalae.
  kan-OKCV: ನನ್ನ ಸೇವಕನಾದ ದಾವೀದನನ್ನು ಕಂಡು, ನನ್ನ ಪರಿಶುದ್ಧ ಎಣ್ಣೆಯಿಂದ ಅವನನ್ನು ಅಭಿಷೇಕಿಸಿದ್ದೇನೆ.
  tam-2017: என்னுடைய ஊழியனாகிய தாவீதைக் கண்டுபிடித்தேன்; என்னுடைய பரிசுத்த தைலத்தினால்
    அவனை அபிஷேகம் செய்தேன்.
  spa-RV-1909: Hallé á David mi siervo; ungílo con el aceite de mi santidad.
  ron-BTF: Am găsit pe David, servitorul meu; cu untdelemnul meu sfânt l-am uns,
  eng-WEBP: I have found David, my servant. I have anointed him with my holy oil,
  eng-FBV: I have selected David my servant, and I have anointed him with the oil
    of my holiness.
  nld-1939: Ik heb David, mijn dienaar, gevonden, Hem met mijn heilige olie gezalfd;
  nch-BL: Quena, nijpantijtoc notequipanojca David huan nicaltijtoc ica nopa aceite
    cati ica niteiyocatalía para ma nechtequipanoca.
  vie-1934: Ta đã gặp Đa-vít, là kẻ tôi tớ ta, Xức cho người bằng dầu thánh ta,
  cha-cha: Jusoda si David na tentagojo; ya jupalae güe nu y santos na lañajo.
  hin-CV: मुझे मेरा सेवक, दावीद, मिल गया है; अपने पवित्र तेल से मैंने उसका अभिषेक
    किया है.
  eng-OURB: I have found David [Beloved], my servant. I have anointed him with my
    holy oil,
  spa-BES: Descubrí a David mi siervo; He puesto mi aceite santo en su cabeza.
  tdx-tdx: nitreako t’i Davide mpitoroko; i norizako amy soliko miavakeiy.
  tha-KJV: เราได้พบดาวิดผู้​รับใช้​ของเรา ด้วยน้ำมันบริ​สุทธิ​์ของเรา เราได้​เจ​ิมเขาไว้​แล้ว
  por-BR-2018: Achei a Davi, meu servo; eu o ungi com meu óleo santo.
  deu-ELO: Ich habe David gefunden, meinen Knecht, mit meinem heiligen Öle habe ich
    ihn gesalbt-
  eng-WYC-2018: I found David, my servant; I anointed him with mine holy oil. (I found
    my servant David; and I anointed him with my holy oil.)
  epo-epo: Mi trovis Davidon, Mian sklavon, Per Mia sankta oleo Mi lin ŝmiris.
  gfk-gfk: Iau te silihe leh Devit, no nugu tultulai. Iau te puk ie ma ira nugu wel
    ing i halhaal.
  uig-PIN: Ⱪulum Dawutni taptim, Muⱪǝddǝs meyim bilǝn Mǝn uni mǝsiⱨ ⱪilip tiklidim.
  beo-beo: 'Na da Na hawa: hamosu dunu Da:ibidi ea dialuma da:iya malei susuligi sogagala:lu,
    e hina bagade dunu hahamonesi.'
  tpi-OTNT: Mi makim pinis Devit, wokman bilong mi, na mi mekim em i kamap king bilong
    yupela.
  hau-SA: Na sami Dawuda bawana; da mai na mai tsarki na shafe shi.
  udu-udu: Aha/ gamkina Dawuu’d mo a’di jin ta c̱iŋkinam pem mo. Ka yin pem jin ḵogu
    mo tani aha/ ki ’koshki a’di mo.
  uig-LAT: Qulum Dawutni taptim, Muqeddes méyim bilen Men uni mesih qilip tiklidim.
  nde-nde: Sengifumane uDavida inceku yami; ngamafutha ami angcwele sengimgcobile.
  ton-ton: 'Kuo u ʻiloʻi ʻa Tevita ko ʻeku tamaioʻeiki; pea kuo u tākai ʻaki ia ʻa
    ʻeku lolo māʻoniʻoni:'
  ces-1613: 'Tehdy mluvě u vidění k svatému svému, řekl jsi: Složil jsem pomoc v reku
    udatném, zvýšil jsem vybraného z lidu.'
  eng-WMB: I have found David, my servant. I have anointed him with my holy oil,
  tam-TCV: நான் என் பணியாளனான தாவீதைக் கண்டுபிடித்தேன்; என் பரிசுத்த எண்ணெயால் அவனை
    அபிஷேகம் செய்தேன்.
  ceb-ULB: Gipili ko si David nga akong sulugoon; uban sa akong balaan nga lana gidihogan
    ko siya.
  pol-UBG: Znalazłem Dawida, mego sługę, namaściłem go swoim świętym olejem.
  agr-agr: '@see-verse:PSA.089.019'
  kyc-kyc: Nambame nambana kendemande akali Dapiti baa mamba poo pyasi dokome kiso
    kiŋi ingyuo karena lao piyu.
  urd-GVU: مَیں نے اپنے خادم داؤد کو پا لیا اور اُسے اپنے مُقدّس تیل سے مسح کیا ہے۔
  eng-OEBCW: ‘I found my servant David, and anointed with holy oil.
  deu-1912: Ich habe gefunden meinen Knecht David; ich habe ihn gesalbt mit meinem
    heiligen Öl.
  kan-2017: ನನ್ನ ಸೇವಕನಾದ ದಾವೀದನನ್ನು ಕಂಡು, ಪರಿಶುದ್ಧ ತೈಲದಿಂದ ಅವನನ್ನು ಅಭಿಷೇಕಿಸಿದ್ದೇನೆ.
  yap-yap: Ku gu pilungnag David ni tapigpig rog ku gu gapgepnag ko gapgep ni thothup.
  hlt-MCSB: Ka sal David te ka hmuh coeng tih kamah kah situi cim neh ka koelh coeng.
  mdy-ETH: ታኣኮ ዓይላሢ ዳውቴ ታ ዴንቄኔ፤ ዱማዼ ዛይቶ ቲዦና ታ ዒዛ ቲሽኪ ዶኦሜኔ።
  twi-ASANTE: Mahunu Dawid, me ɔsomfoɔ; mede me ngo kronkron no asra no.
  eng-WEBU: I have found David, my servant. I have anointed him with my holy oil,
  spa-PDDPT: Hallé a David mi esclavo. Lo ungí con mi aceite santo.
  gun-gun: Ha'e rami vy xerembiguairã Davi ajou vy amoĩ raka'e, azeite iky'a e'ỹ va'e
    amoĩ uka vy hexe.
  agu-BL: Ja bin nojpon inwutz te Luwiy tetz inchakum. Ja je' inkojol yi wetz inaceit
    twi' tan bixbaje'n tetz rey.
  ilo-ULB: Pinilik ni David nga adipenko; babaen iti nasantoan a lanak, pinulotak
    isuna.
  kpg-kpg: Au gu haga noho aga dagu dangada hai hegau go David belee hai di king i
    dagu hagatulu a mee gi di lolo dabuaahia.
  uig-ARA: قۇلۇم داۋۇتنى تاپتىم، مۇقەددەس مېيىم بىلەن مەن ئۇنى مەسىھ قىلىپ تىكلىدىم.
  bps-bps: Dunan Dabid, i saliggu, na fihokgu kenen fngalo ilè kenen i tanalékgu mbaling
    harì.
  sus-sus: I wɔyɛn nɛ i xa ɲama bɛ laamatunyi ra, a falafe ra, «N bara sɛnbɛ fi geresoe
    nde ma, n naxan xun nakelixi ɲama tagi.
  pon-2006: I kasapwiladahr ei ladu Depit pwehn nanmwarkihla ni ei keiehki leh sarawi.
  jae-jae: Aê katap ŋoc sakiŋwaga Dawid sa, gaeŋ oso eŋ ŋa ŋoc niptêkwi dabuŋ
  ksd-ksd: Iau tar tikan tadav David kaugu tultul, Iau tar ku ia ma kaugu varku i
    gomgom;
  tur-YTC: Hizmetkârım David'i buldum. Onu kutsal yağımla meshettim,
  bel-N: 'Тады гаворачы у відзежы да багабойнага Твайго, Ты сказаў: “Я даў успамогу
    волату, узвысіў юнака з народу.'
  kpr-kpr: Nanda saramana kato David ava, usu kakarai jijighuse eteno, kini (king)
    usira.
  ind-AYT: (89-21) Aku telah menemukan Daud, hamba-Ku; dengan minyak kudus-Ku, Aku
    telah mengurapinya.
  yom-yom: Ndibakula Davidi kisadi kiama, mu mafuta mama manlongo, minu ndimvindila.
  yut-yut: Nak da oman amɨno Dewit kɨlɨ manjɨgɨm, aŋek yɨpbo ji dakon kɨla amɨn madep
    dagagɨt.
  nya-nya: Ndamupeza mtumiki wanga Davide; ndamudzoza ndi mafuta opatulika.
  kyg-kyg: Nagaemo aliꞌyaꞌnimo alisiya vekamo Neviniꞌmo kahauya huꞌna ageteꞌnaeꞌmo
    aote uveliletiꞌmo faleꞌna ateꞌnove.
  hrv-hrv: 'Nekoć si u viđenju govorio pobožnima svojim: “Junaku stavih krunu na glavu,
    izabranika iz naroda izdigoh;'
  mps-mps: Eno Devit nigilalio, ena sę bidi da, tama eno aga te dagego king pedalumainu
    yai dao.
  tpi-tpi: Mi makim pinis Devit, wokman bilong mi, na mi mekim em i kamap king bilong
    yupela.
  dan-1931: 'Du taled engang i et Syn til dine fromme: “Krone satte jeg på en Helt,
    ophøjed en Yngling af Folket;'
  vie-OVCB: Ta đã tìm thấy Đa-vít, đầy tớ Ta. Ta đã lấy dầu thánh xức cho người.
  guj-2017: મેં મારા સેવક દાઉદને પસંદ કર્યો છે; મેં તેને મારા પવિત્ર તેલથી અભિષિક્ત
    કર્યો છે.
  pon-2006A: I kasapwiladahr ei ladu Depit pwehn nanmwarkihla ni ei keiehki leh sarawi.
  por-BRBSL: Encontrei David, meu criado. Eu o ungi com meu óleo sagrado,
  eng-OEBUS: “I found my servant David, and anointed with holy oil.
  swe-swe: '[Vers 20-21 den första kiasmens centrum:] Sedan talade du [Herre] genom
    en vision (uppenbarelse) till dina trogna efterföljare och sade: ”Jag har lagt
    ner kraft i (jag hjälper, assisterar) en krigsman, jag har rest upp en ung man
    ur folket.'
  cth-cth: Ka san Devit hah ka hmu teh, kathounge satui hoi ka awi toe.
  twi-twi: Mahu Dawid, me somfo; mede me ngo kronkron no asra no.
  hlt-hlt: Ka sal David te ka hmuh coeng tih kamah kah situi cim neh ka koelh coeng.
  tbz-SIM: 'A do bɛnkɛmu ɑmɑ́ɑ̀ ɑ nìtìbɛ̀ kɛ́ bɛ̀ bɛ́innɛ̀ kɛ dɔ̀: Míì duɔ́ n kó mɛteèmmɛ̀
    okpɑ̀rìnuɔnti, míì dɛ̀ìtɛ n nìtìbɛ̀ miɛkɛ odɑpɑ̀ɑ̀ koò dɛ̀úkùnnɛ.'
  msy-2020: Kɨ uan ingangarir gumazim Devit, an apigha anemɨsevegha uan borem a ginge.
    A ian atrivimɨn ikiam.
  dop-dop: Kʋyɑkʋ nɑkʋlɩ n yɔɣɔtənɑ nyɑ́ kʋsɔɔlʋ kɛ toosee tɑkɑ tɑɑ sɩ n hɑ nyɑ́ toŋ
    kɛ ɑkɑ, nɑ ń tɔɔ ɩfepu kɛ yəlɑɑ tɑɑ.
  azb-azb: Qulum Davudu tapdım, Müqəddəs yağımla onu məsh etdim.
  eng-DBY: 'I have found David my servant; with my holy oil have I anointed him:'
  hin-2017: मैंने अपने दास दाऊद को लेकर, अपने पवित्र तेल से उसका अभिषेक किया है। (प्रेरि.
    13:22)
  wol-KYG: 'Wax nga say wóllëre ci peeñu, ne leen: «Tànne naa jàmbaar ci xeet wi,
    dénk ko ndimbal.'
  bjr-bjr: Qinee qeeqa ainainira faiqi Dafidina naaquqara fadameenannai akiiqa amoondunnai
    adiaunnanannai uriqararanaikamma amaqeeqa.
  eng-YLT: I have found David My servant, With My holy oil I have anointed him.
  kne-kne: Insaad ko ay ari si David ay baak. Sinoyatak din toktok na sin nasantoan
    ay lanak, say mangipaila ay sisyay dinotokak.
  eng-WYC-2017: I found David, my servant; I anointed him with mine holy oil.
  eng-WMBB: I have found David, my servant. I have anointed him with my holy oil,
  zat-NTPS: Ba gucá'a David, we̱n zrin chia'. Bzúaqueza' le̱' gaque̱' wenná bea.
  zty-NTPS: Wžía' Dabí, benne' wen žin chia'. Bzoakza' ḻe' nich gake' benne' wnná
    bia'.
  urd-GVH: मैंने अपने ख़ादिम दाऊद को पा लिया और उसे अपने मुक़द्दस तेल से मसह किया
    है।
  rug-rug: Ele va baṉaria Rau se Devita sa Qua nabulu; ele zoropo nia oela Rau si
    asa pa vina madina.
  gaz-gaz: Ani garbicha koo Daawitin argadheera; zayitii koo qulqulluunis isa dibeera.
  fra-LSG: 'Alors tu parlas dans une vision à ton bien-aimé, Et tu dis: J’ai prêté
    mon secours à un héros, J’ai élevé du milieu du peuple un jeune homme;'
  yal-yal: Lɔxɔna nde, i ya tɔgɔndiya muxune fe toon ti nɛn alo xiye, i yi a fala
    e xa, i naxa, “N bata sɛnbɛn fi sofana nde ma, n bata banxulanna nde sugandi yamaan
    yɛ.
  iou-iou: Äma uwä epän ämana Devit. U intäjukun it tamikta olip umeni piŋ ibatpäŋ
    iwoyäŋpäŋ teŋkut.
  haw-1868: Ua loaa ia'u o Davida, o ka'u kauwa; Ua poni aku no au ia ia me kuu aila
    laa.
  arb-NAV: وَجَدْتُ دَاوُدَ عَبْدِي فَمَسَحْتُهُ بِزَيْتِي الْمُقَدَّسِ.
  ded-ded: Ni kingang ngicna Dawidi meisinggema kerecna kpetiacngo nadzicmiai.
  ewe-ewe: Meke ɖe David, nye dɔla ŋu, eye mesi ami nɛ kple nye ami kɔkɔe.
  eng-LEE: (89:21) I have found David my servant; with my holy oil have I anointed
    him;
  asm-FB: মই মোৰ দাস দায়ুদক বিচাৰি পালোঁ; মোৰ পবিত্ৰ তেলেৰে মই তেওঁক অভিষেক কৰিলোঁ।
  sus-A: عِ وْيّن نّ عِ شَ حَمَ بّ لَامَتُنيِ رَ، عَ قَلَقٍ رَ، «ﭑ بَرَ سّنبّ قِ فٍرٍ سٌي
    ندٍ مَ، ﭑ نَشَن شُن نَكٍلِشِ حَمَ تَفِ.
  fra-SBL: J'ai trouvé David, mon serviteur. Je l'ai oint de mon huile sainte,
  hbo-hbo: אָ֤ז דִּבַּ֥רְתָּֽ־בְחָ֡זֹון לַֽחֲסִידֶ֗יךָ וַתֹּ֗אמֶר שִׁוִּ֣יתִי עֵ֭זֶר
    עַל־גִּבֹּ֑ור הֲרִימֹ֖ותִי בָח֣וּר מֵעָֽם׃
  kik-kik: Nĩndĩĩoneire Daudi ndungata yakwa; nĩndĩmũitĩrĩirie maguta makwa maamũre.
  fra-NCL: 'Tu parlas jadis dans une vision à ton bien-aimé, en disant : « J’ai prêté
    assistance à un héros, j’ai élevé un jeune homme du milieu du peuple.'
  cek-AK: Ka tamna David to ka hnuk boeh; anih loe kaciim kaimah ih situi hoiah ka
    bawh boeh,
  cuk-cuk: An-mai-David an sunonikid, reyga-guega an-gwallu-wawad, an e-nonogi eosad.
  tel-2017: నా సేవకుడైన దావీదును నేను ఎన్నుకున్నాను. నా పవిత్ర తైలంతో అతన్ని అభిషేకించాను.
  hat-BSA: Mwen te twouve David, sèvitè Mwen an. Avèk lwil sen Mwen an, mwen te onksyone
    l.
  kos-kos: Nga oru tuh David, mwet kulansap luk, elan tokosra Ke nga mosrwella ke
    mwe akmusra mutal.
  hbo-WLC: אָ֤ז דִּבַּ֥רְתָּֽ־בְחָ֡זוֹן לַֽחֲסִידֶ֗יךָ וַתֹּ֗אמֶר שִׁוִּ֣יתִי עֵ֭זֶר
    עַל־גִּבּ֑וֹר הֲרִימ֖וֹתִי בָח֣וּר מֵעָֽם׃
  ibo-ibo: Achọtala m Devid ohu m, were mmanụ nsọ m tee ya.
  ory-ory: ଆମ୍ଭେ ଆପଣା ଦାସ ଦାଉଦଙ୍କୁ ପାଇଅଛୁ; ଆମ୍ଭ ପବିତ୍ର ତୈଳରେ ଆମ୍ଭେ ତାହାକୁ ଅଭିଷିକ୍ତ
    କରିଅଛୁ;
  chk-chk: Üa awisa nei we chon angang Tafit pwe epwe king. Üa epiti ren ai lö mi
    pin.
  rop-rop: Aibin meigim main wekinmen Deibid jidan king wen aibin spilim det seikridwan
    oil langa im hed.
  ukr-1871: Знайшов Давида, слугу мого, сьвятим миром моїм помазав його.
  yon-yon: Ne deme karub Dewid wedmenaan. Ne oiyo karadmombed ye ari bune kinaan.
  deu-1951: (089-21) ich habe meinen Knecht David gefunden und ihn mit meinem heiligen
    Öl gesalbt;
  eng-JPS: (89-21) I have found David My servant; with My holy oil have I anointed
    him;
  srp-1865: Naðoh Davida slugu svojega, svetim uljem svojim pomazah ga.
  lug-lug: Nalaba Dawudi, omuweereza wange; ne mufukako amafuta gange amatukuvu okuba
    kabaka.
  heb-heb: מצאתי דוד עבדי בשמן קדשי משחתיו׃
  ben-IRV: আমি আমার দাস দায়ূদকে মনোনীত করেছি, আমার পবিত্র তেল দিয়ে তাকে অভিষিক্ত
    করেছি।
  ntu-ntu: Ncblo kxnzawz nenge lc tqmcpxx, Devet, X aelux nide mz tolo kxtr.
  pan-pan: ਮੈਂ ਆਪਣੇ ਦਾਸ ਦਾਊਦ ਨੂੰ ਲੱਭ ਕੇ, ਆਪਣੇ ਪਵਿੱਤਰ ਤੇਲ ਨਾਲ ਮਸਹ ਕੀਤਾ ਹੈ,
  mya-JVB: ငါ ၏ ကျွန် ဒါဝိဒ် ကို ငါတွေ့ ၍၊ သန့်ရှင်း သော ဆီ နှင့် ဘိသိက် ပေးပြီ။
  kgf-kgf: Ni weleŋ qeqe icna Dawidi mihicŋima haléc téréya qocgémiyi.
  tte-O: Kabo yagu topaisowa Deibida olo tabutabuna koina yayaoloi yakato iya kin.
  tbg-tbg: Vi vaiintiva ti kaiqa vaiinti Devitiva ni avuhainaa vaiintivano variarire
    ti, te vira kaamate, vira qiataqaa vahavera aqu amitaunarave.
  hmo-hmo: Lau ese lauegu hesiai tauna Davida lau abia hidi, bona king ena dagi lalonai
    lau hasiahua, dehoro helagana dekena amo.
  zar-NT: Budzö́lidaʼ-nëʼ David, huen dxin quiaʼ. Guluʼa-nëʼ le za le naca láʼayi
    quiaʼ.
  urd-urd: मेरा बन्दा दाऊद मुझे मिल गया, अपने पाक तेल से मैंने उसे मसह किया है।
  bqc-SIM: 'N yã''ò n yãmanaↄnɛ yãa wɛ́pungu''ea guu n mɛ̀: Ma dↄnlɛkɛ̀ nɛgↄ̃naɛ,
    ma ɛ̀waasopi sɛ̀ lɛsĩ a gbɛ̃́ↄ guu.'
  tcz-CHONGTHU: Keiman kasoh David kana mudoh'in chuleh kathaotheng kana nun ahi.
  mar-mar: मी माझा सेवक दावीद याला निवडले आहे; मी त्यास आपल्या पवित्र तेलाने अभिषेक
    केला आहे.
  isl-isl: 'Þú talaðir við spámann þinn í sýn og sagðir: „Ég hef fundið rétta manninn
    meðal fólksins, hann skal verða konungur!'
  hlt-THB: Ka tyihzawih David ce hu hawh nyng; ka situi caih ing anih ce syp hawh
    nyng.
  qub-qub: Sirbimaj Davidtami acrashcä. Ray cananpämi rispitädu asëtita umanman wiñapashcä.
  bqp-bqp: Ma a zↄ̀bleri Dauda lè, ma a nísi kùa ma a dìtɛ.
  hat-hat: (089:21) Mwen te jwenn David, sèvitè mwen an, mwen te mete l' apa pou l'
    vin wa sou nou.
  eng-BSB: I have found My servant David; with My sacred oil I have anointed him.
  eng-WEBPB: I have found David, my servant. I have anointed him with my holy oil,
  kbq-kbq: Nagra eri'za vahe'ni'a Deviti hakena erifore hu'noe. Nagra ruotge masave
    anumpina taginte'na, azeri ruotge hunte'noe.
  pon-pon: I diaradar ai ladu Dawid, I keiekidier i ai le jaraui.
  nhe-BL: Quena, nijpantijtoc notlatequipanojca David huan nicaltijtoc ica nopa aceite
    tlen ica niteiyocatlalía para ma nechtequipanoca.
  wnc-wnc: Ngan, nata Deviu king kapa dakngawikge wel gwapakngane tukwamba gindane
    king kapasa dakngakut. Natane puya amin tapanan.
  bus-bus: Ma a zↄ̀bleri Dauda è, ma a nↄ́si kùa ma à dìɛ.
  gub-BL: Aexaexak heremiruze'eg Tawi penuwihawete romo ihe. Azakook uri kawer ihewe
    imur katu pyrer hehe no, tuwihawete romo heko haw hexak kar pà purupe no.
