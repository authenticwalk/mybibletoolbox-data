verse: PSA.089.032
translations:
  mal-C: ഞാൻ അവരുടെ പാപങ്ങൾക്ക് വടികൊണ്ടും അവരുടെ അതിക്രമങ്ങൾക്ക് ചാട്ടവാർകൊണ്ടും
    ശിക്ഷിക്കും;
  deu-TKW: “wenn sie meine Satzungen entweihen und meine Gebote nicht halten,
  lin-lin: soki babuki mitindo na ngai mpe babateli te mibeko na ngai,
  mmx-mmx: anaba lox asongot di mumu laxakapmek atnedi. Anaba lok nedi dina baava
    mu mo laxapmek atdi.
  eng-LSV: I have looked after their transgression with a rod, || And their iniquity
    with strokes,
  eng-GNV: Then will I visite their transgression with the rod, and their iniquitie
    with strokes.
  eng-WEBSTER: Then will I visit their transgression with the rod, and their iniquity
    with stripes.
  nhw-BL: huajca niquintlatzacuiltis pampa ya nopa quinextis para amo nechneltocatoque
    huan tlajtlacolchihuaj.
  swh-ONEN: nitaadhibu dhambi yao kwa fimbo, uovu wao kwa kuwapiga,
  bba-bba: mɑ tɑ ǹ wunɛn sɔ̃ɔsiru swĩi, mɑ tɑ ǹ wunɛn ɡere mɛm nɔɔwɛ,
  eng-KJVCPB: Then will I visit their transgression with the rod, And their iniquity
    with stripes.
  cpy-cpy: Ari nowajankitaakiri ipiyatha-takina, Nopajawenteeri ikaariperotakira.
  luo-luo: to anakum richogi gi luth, kendo anago kethogi gi chwat.
  aii-aii: ”ܒܸܬ ܣܲܚܒܸܪܸܢ ܒܩܵܛܝܼܵܐ ܓܢܵܗܵܝܗ‌ܝ، ܘܒܡܲܚܘܵܬܹ̈‌ܐ ܥܵܘܠܵܝܗ‌ܝ.
  meu-meu: bena edia kerere davadia na hedadaba auna amo, bona edia kara dika davadia
    na hekwadi varodia amo baina henidia.
  npi-ULB: तब तिनीहरूका विद्रोहलाई लट्ठीले र तिनीहरूको अधर्मलाई आघातले म दण्ड दिनेछु
    ।
  yor-yor: nígbà náà ni èmi ó fì ọ̀gọ̀ bẹ ìrékọjá wọn wò; àti ẹ̀ṣẹ̀ wọn pẹ̀lú pàṣán;
  pes-OPCB: آنگاه ایشان را تنبیه خواهم نمود.
  tgl-ULB: parurusahan ko ang kanilang paghihimagsik gamit ang isang pamalo at ang
    kanilang mga kasalanan ng aking mga suntok.
  nop-nop: adi yadi tahi kwadidi yehitubu-didimewaat. Eŋ kadakaniŋhikdok tiŋa yehitubu-figitawaat.
  cbu-NT: waneeshshipasha wanichima. Anumandtam pzkooshishpa pzkookpaz ashtachima.
  hui-hui: nde i̱na tigua ko biraruni ilu wu ha dege buwa pani mulebero. Tigua mana
    liahe dewaore biyagonaga tandaga nalu howa manda bilo i̱na gewa tibume mana lalu
    bolebero.
  mya-mya: ငါ​သည်​သူ​တို့​ပြု​သည့်​ဒု​စ​ရိုက်​များ​အ​တွက် အ​ပြစ်​ပေး​မည်။ သူ​တို့​၏​အ​မှား​များ​အ​တွက်​ဒဏ်​ခတ်​မည်။
  bod-N: དེ་ཚོའི་ཉེས་སྐྱོན་ཕྱིར་དུ་དབྱུག་པ༌དང༌། །སྡིག་ཉེས་ཕྱིར་དུ་ལྕག་གིས་བརྡུང་བར༌བྱ།།
  wsk-wsk: mu asele nunga memek koma bu nungarikko; ani nunga memek koma yaman ikup
    nungarikko.
  sna-sna: ndicharanga chivi chavo neshamhu, uye kuipa kwavo nokurova kukuru;
  spa-BLM: entonces castigaré su pecado con la vara, y su iniquidad con azotes.
  cac-cac: ol vac'och syaelal eb' yed' te' jixc'ab'te' yuj spital. Ol in mac' eb'
    yed' noc' tz'um yuj schucal.
  swh-ULB: ndipo nitauadhiu uasi wao kwa fimbo na uovu wao kwa makofi.
  deu-ELBBK: wenn sie meine Satzungen entweihen und meine Gebote nicht halten,
  mbb-OT: edletiguwen ku sikandan te mesakit tenged te menge salè dan.
  mal-2015: ഞാൻ അവരുടെ ലംഘനത്തെ വടികൊണ്ടും അവരുടെ അകൃത്യത്തെ ദണ്ഡനംകൊണ്ടും സന്ദർശിക്കും.
  gup-gup: wanjh ngaye ngabenbun kundulk dorrengh, ngabenwidjbihke kundjalkimuk.
  rmc-rmc: te na šunena mire prikazaňja a te na doľikerena mire prikazi,
  nlg-nlg: Ge ku hera na totoro te manadira, mu ku ramusira nia nigua na ghai ni raramu.
  pes-OPV: آنگاه معصیت ایشان را به عصا تادیب خواهم نمود وگناه ایشان را به تازیانه‌ها.
  ron-1924: атунч ле вой педепси фэрэделеӂиле ку нуяуа ши нелеӂюириле ку ловитурь,
  ben-OBCV: আমি দণ্ড দিয়ে তাদের পাপের শাস্তি দেবো, তাদের অপরাধের জন্য চাবুক মারব;
  som-som: Markaas xadgudubkooda waxaan kaga abaalmarin doonaa ul, Xumaantoodana jeedal.
  eng-ASVBT: Then will I visit their transgression with the rod, And their iniquity
    with stripes.
  mna-mna: nako aŋbalis zin pa zooroŋana kizin. Zin ko tire yoyouŋana pa sanaana kizin.
  ita-1885: Io visiterò il lor misfatto con verga, E la loro iniquità con battiture;
  eng-ULB: then will I punish their rebellion with a rod and their iniquity with blows.
  spa-VBL: castigaré su rebelión golpeándolos con una vara, y su pecados los herirán
    con un látigo.
  fra-_FOB: Je châtierai leur transgression par la verge, et leur iniquité par des
    plaies.
  mal-mal: ഞാൻ അവരുടെ ലംഘനത്തെ വടികൊണ്ടും അവരുടെ അകൃത്യത്തെ ദണ്ഡനംകൊണ്ടും സന്ദർശിക്കും.
  urd-GVR: to maiṅ lāṭhī le kar un kī tādīb karūṅga aur mohlak wabāoṅ se un ke gunāhoṅ
    kī sazā dūṅgā.
  suz-BL: गो मेको आन पाप आ पर्बम कोक्‍केमी सजाइ गेनुङमी। गो मेको आन ठीक मपशो आ पर्बम
    तुप्‍शा सजाइ गेनुङमी।
  eng-NOY: I will punish their transgressions with a rod, And their iniquity with
    stripes.
  ita-1927: io punirò la loro trasgressione con la verga, e la loro iniquità con percosse;
  ckb-ckb: لەسەر یاخیبوونەکانیان بە دار سزایان دەدەم، بە لێدان گوناهەکانیان،
  eng-BBE: Then I will send punishment on them for their sin; my rod will be the reward
    of their evil-doing.
  xsi-xsi: ande naŋa ma apare nia panzi ŋana nenzi kiesaka ŋinde kâ. Naŋa ma kaloŋgu
    ŋgere ŋana nenzi vetâŋa soki ŋinde kâ, aku ma mbilâo nâ apalilinzi.
  kan-OKCV: ಕೋಲಿನಿಂದ ಅವರ ದ್ರೋಹವನ್ನೂ ಪೆಟ್ಟುಗಳಿಂದ ಅವರ ಅಕ್ರಮವನ್ನೂ ದಂಡಿಸುವೆನು.
  tam-2017: அவர்களுடைய மீறுதலை சாட்டையினாலும், அவர்களுடைய அக்கிரமத்தை வாதைகளினாலும்
    தண்டிப்பேன்.
  spa-RV-1909: Entonces visitaré con vara su rebelión, y con azotes sus iniquidades.
  ron-BTF: Atunci voi pedepsi fărădelegea lor cu nuiaua și nelegiuirea lor cu lovituri.
  eng-WEBP: then I will punish their sin with the rod, and their iniquity with stripes.
  eng-FBV: I will punish their rebellion by beating them with a rod, and their sin
    by lashing them with a whip.
  nld-1939: Dan zal Ik wel met de roede hun misdaad bestraffen, En met slagen hun
    schuld,
  nch-BL: huajca niquintatzacuiltis pampa ya nopa quinextis para amo nechneltocatoque
    huan tajtacolchihuaj.
  vie-1934: Thì ta sẽ dùng roi đánh phạt sự vi phạm chúng nó, Và lấy thương tích mà
    phạt sự gian ác của chúng nó.
  cha-cha: Ayo nae jufatoegüe gui inaguaguatñija yan y bara, ya jusaulag gui tinaelayeñija.
  hin-CV: तो मैं उनके अपराध का दंड उन्हें लाठी के प्रहार से तथा उनके अपराधों का दंड
    कोड़ों के प्रहार से दूंगा;
  eng-OURB: then I will punish their rebellious breach of relationship with the rod,
    and their depravity (moral evil) with stripes.
  spa-BES: Entonces les enviaré castigo por su pecado; mi vara será la recompensa
    de su maldad.
  tdx-tdx: Le ho tiliheko an-kobaiñe ty fiolà’ iareo, naho am-pòfoke o tahi’ iereoo.
  tha-KJV: แล​้วเราจะลงโทษการละเมิดของเขาด้วยไม้​เรียว และความชั่วช้าของเขาด้วยการเฆี่ยน
  por-BR-2018: Então punirei a transgressão deles com vara, e a perversidade deles
    com açoite,
  deu-ELO: so werde ich mit der Rute heimsuchen ihre Übertretung, und mit Schlägen
    ihre Ungerechtigkeit.
  eng-WYC-2018: I shall visit in a rod the wickednesses of them; and in beatings the
    sins of them. (Then I shall punish their wickednesses with a rod; and their sins
    with beatings.)
  epo-epo: Tiam Mi per bastono punos ilian pekon Kaj per batoj ilian krimon;
  gfk-gfk: io, iau ni hadakdak diet uta ira udiet sakana tintalen, ma iau ni hadangat
    diet gaena ira nudiet nironga.
  uig-PIN: — U waⱪitta itaǝtsizlikini tayaⱪ bilǝn, Gunaⱨini yara-jaraⱨǝt bilǝn jazalaymǝn.
  beo-beo: amasea, Na da ilia wadela:i hou amo dabe ilima se bidi imunu. Ilia da giadofale
    hamoiba:le, Na da ilima se bidi iabeba:le, ilia da se naba hahaninanumu.
  tpi-OTNT: orait bai mi tingim sin bilong ol na mekim save long ol. Na bai mi tingim
    rong ol i bin mekim na bai mi givim kanda long ol.
  hau-SA: zan hukunta zunubinsu da sanda, laifinsu da bulala;
  udu-udu: yan’ko’d aha/ mina c̱i uni ajisa gom gwondhaŋ buni ki cwam pem mo dhali
    miinthus buni ki gulu’c jin miga/ dor uni mo.
  uig-LAT: — U waqitta itaetsizlikini tayaq bilen, Gunahini yara-jarahet bilen jazalaymen.
  nde-nde: ngizajezisa isono sabo ngoswazi, lesiphambeko sabo ngokubatshaya;
  ton-ton: Pea te u toki ʻaʻahi ʻenau ngaahi talangataʻa ʻaki ʻae meʻa kini, mo ʻenau
    hia ʻaki ʻae ngaahi tā.
  ces-1613: 'Jestliže by ustanovení mých poškvrnili, a přikázaní mých neostříhali:'
  eng-WMB: then I will punish their sin with the rod, and their iniquity with stripes.
  tam-TCV: நான் அவர்களுடைய பாவத்தைத் தடியினாலும், அவர்களுடைய அநியாயத்தை சவுக்கடியினாலும்
    தண்டிப்பேன்;
  ceb-ULB: silotan ko ang ilang pagkamasupilon gamit ang sungkod ug ang ilang kasal-anan
    uban sa mga hampak.
  pol-UBG: Wtedy ukarzę rózgą ich przestępstwo, a ich nieprawość biczami.
  agr-agr: dita pegkegchaujin suwimak ishamainun susatnaitjai.
  kyc-kyc: doko nakamana koo dupwana lao randadokome peponame ingyuo pyaro. Nambame
    nakamana kyai pirami dupwana randadokome isareme ingyuo kisaro.
  urd-GVU: تو مَیں لاٹھی لے کر اُن کی تادیب کروں گا اور مہلک وباؤں سے اُن کے گناہوں
    کی سزا دوں گا۔
  eng-OEBCW: ‘I will punish their sin with the rod, their iniquity with scourges.
  deu-1912: so will ich ihre Sünde mit der Rute heimsuchen und ihre Missetat mit Plagen;
  kan-2017: ಆಗ ನಾನು ಅವರ ದ್ರೋಹಕ್ಕಾಗಿ ಅವರನ್ನು ಬೆತ್ತದಿಂದ ಹೊಡೆಯುವೆನು; ಅವರ ಅಪರಾಧಕ್ಕಾಗಿ
    ಪೆಟ್ಟುಕೊಡುವೆನು.
  yap-yap: ma aram e bay gu gechig nagrad ni bochan e denen rorad; bay gu pagrad ngar
    gafgowgad ni bochan e kireb rorad.
  hlt-MCSB: amih kah boekoek te mancai neh, amih thaesainah te khaw tlohthae neh ka
    cawh thil van ni.
  mdy-ETH: ዔያቶኮ ጎሞሮ ታ ዔያቶ ኮኦሎና ዻቢንቶሮዋ ታ ዔያቶ ዢራፓና ጳርቃንዳኔ።
  twi-ASANTE: ɛno deɛ, mede abaa bɛtwe wɔn aso wɔ wɔn bɔne ho na wɔn amumuyɛ nso mede
    mmaatwa atwe wɔn aso;
  eng-WEBU: then I will punish their sin with the rod, and their iniquity with stripes.
  spa-PDDPT: Entonces castigaré con vara su transgresión Y con azotes su iniquidad.
  gun-gun: Ha'e rami ri ramo yvyra rovi py ambopaga 'rã otekoavyague re, ambopi 'rã
    ojejavyague re.
  agu-BL: swak'e' tzun chicaws, tan paj yi quil. Nocopon tan chijicyle'n tan xicy'xab.
  ilo-ULB: ket dusaekto dagiti panagsukirda babaen ti pang-or ken ti kinadakesda babaen
    kadagiti saplit.
  kpg-kpg: malaa, gei Au ga hagaduadua digaula i nadau huaidu. Gei Au ga daaligi digaula
    i nadau ihala.
  uig-ARA: ــ ئۇ ۋاقىتتا ئىتائەتسىزلىكىنى تاياق بىلەن، گۇناھىنى يارا-جاراھەت بىلەن
    جازالايمەن.
  bps-bps: fanlayamgu ale mdà di salàla, na fatdukgu ale mdà di sasè nimòla.
  sus-sus: e n xui matandi, e mu n waxɔnfe suxu,
  pon-2006: eri I pahn kaloke irail pwehki diparail kan; I pahn kemehkin irail ar
    sapwung kan.
  jae-jae: oc jai êsêac ŋa palip êtu sêkac tauŋ suŋa ma oc janac êsêac êtu nêŋ kwalecŋa.
  ksd-ksd: Io, ina bali kadia nirara ma ra virit, Ma kadia bilak na mangamangana ma
    ra umana meme na varkita.
  tur-YTC: O zaman günahlarını değnekle, Kötülüklerini sopayla cezalandıracağım.
  bel-N: калі парушаць пастановы Мае і прыказаньняў Маіх ня будуць захоўваць,
  kpr-kpr: avori, nenda ari eko dae na ne daono ghamo barera, a nenda kosasadae bouvu
    mutono, nene barera.
  ind-AYT: (89-33) Aku akan menghukum pelanggaran mereka dengan tongkat, dan kesalahan
    mereka dengan pukulan-pukulan.
  yom-yom: ndiela tumbudila masumu mawu mu lusuadi, mambimbi mawu mu bikoti ;
  yut-yut: yokwini do nandaŋek baljokdɨsat.
  nya-nya: Ine ndidzalanga tchimo lawo ndi ndodo, mphulupulu zawo powakwapula.
  kyg-kyg: nagaemo hosu kavaꞌapilefeꞌmo kayoꞌmo apamiteꞌna kayotetiꞌmo apamagisugeno
    apamuꞌmo apalegaiye.
  hrv-hrv: ako li prestupe odredbe moje i ne budu čuvali zapovijedi mojih;
  mps-mps: teda eno augwaligo dwai sęba homu kone paliyu, tama augwaliba te dene
    mawaibao. Tama eno te augwa yali dwai sęde homu kone palu, te augwali keloago
    elaiba wai.
  tpi-tpi: orait bai mi tingim sin bilong ol na mekim save long ol. Na bai mi tingim
    rong ol i bin mekim na bai mi givim kanda long ol.
  dan-1931: hvis de bryder min Vedtægt og ikke holder mit Bud,
  vie-OVCB: khi ấy Ta sẽ trừng phạt tội ác họ, bằng cây gậy và cây roi.
  guj-2017: તો હું સોટીથી તેઓના અપરાધોની અને ફટકાથી તેઓના અન્યાયની શિક્ષા કરીશ.
  pon-2006A: eri I pahn kaloke irail pwehki diparail kan; I pahn kemehkin irail ar
    sapwung kan.
  por-BRBSL: então punirei seu pecado com a vara, e sua iniqüidade com listras.
  eng-OEBUS: “I will punish their sin with the rod, their iniquity with scourges.
  swe-swe: om de vanhelgar mina påbud och inte håller mina befallningar,
  cth-cth: Kâtapoenae dawk sumtaboung hoi ka rek vaiteh, payonnae dawk ka hem awh
    han.
  twi-twi: ɛno de mede abaa bɛtwe wɔn aso wɔ wɔn bɔne ho na wɔn amumɔyɛ nso mede mmaatwa
    atwe wɔn aso;
  hlt-hlt: amih kah boekoek te mancai neh, amih thaesainah te khaw tlohthae neh ka
    cawh thil van ni.
  tbz-SIM: Kɛ̀ bɛ̀ cɑ̀ɑ̀ri n kuɔ́, kɛ í tũ n tɑnnɔ̀.
  msy-2020: '@see-verse:PSA.089.031'
  dop-dop: ye pɑ kisiɣi nyɑ́ kʋtʋtʋtʋ nɑ pɑɑ tɔkəɣɩ nyɑ́ kʋsəsɩɩtʋ,
  azb-azb: Bu qanunsuzluqlarını kötəklə cəzalandıracağam, Təqsirlərini qamçı ilə tənbeh
    edəcəyəm.
  eng-DBY: Then will I visit their transgression with the rod, and their iniquity
    with stripes.
  hin-2017: तो मैं उनके अपराध का दण्ड सोंटें से, और उनके अधर्म का दण्ड कोड़ों से दूँगा।
  wol-KYG: mbaa ñu xëtt sama dogali yoon, baña sàmmonteek samay santaane,
  bjr-bjr: Qinee misa aaqarana akiiqara aupurarana nimianaura. Qinee qianaqa misa
    nári aaqarana akiiqara nidafirana mareefaranoo.
  eng-YLT: I have looked after with a rod their transgression, And with strokes their
    iniquity,
  kne-kne: dosaek et soplitek daida begew sin basbasol da.
  eng-WYC-2017: I shall visit in a rod the wicked-nesses of them; and in beatings
    the sins of them.
  eng-WMBB: then I will punish their sin with the rod, and their iniquity with stripes.
  zat-NTPS: na' gu'a le̱' zrise lawe' da dxeledábague̱' neda', ne quina' le̱' xide
    lawe' da dxelune̱' da cale̱la.
  zty-NTPS: na' wsaka' zi'a ḻégake' dan' ẕží'igake' chia' neda', na' chinnja' ḻégake'
    yid dan' žóngake' da' ẕinnj,
  urd-GVH: तो मैं लाठी लेकर उनकी तादीब करूँगा और मोहलक वबाओं से उनके गुनाहों की सज़ा
    दूँगा।
  rug-rug: si kaqu va kilasi Rau sarini koari na dia sinea; kaqu va sigiti Rau si
    arini koari na dia tinavete seadi.
