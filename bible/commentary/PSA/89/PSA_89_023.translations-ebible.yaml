verse: PSA.089.023
translations:
  mal-C: അദ്ദേഹത്തിന്റെ എതിരാളികളെ ഞാൻ അദ്ദേഹത്തിന്റെ മുമ്പിൽവെച്ച് തകർക്കുകയും അദ്ദേഹത്തെ
    വെറുക്കുന്നവരെ ഞാൻ നശിപ്പിക്കുകയും ചെയ്യും.
  deu-TKW: “Kein Feind soll ihn berücken, noch ein Ruchloser ihn überwältigen.
  lin-lin: Monguna akobimela ye ata moke te na pwasa, moto mabe akokoka konyokola
    ye te.
  mmx-mmx: Anaba sax amdamda nedi di esep tangarang min, la anaba sev amet nedi axap
    ua di belengatngas tin.
  eng-LSV: And I have beaten down his adversaries before him, || And I plague those
    hating him,
  eng-GNV: But I will destroy his foes before his face, and plague them that hate
    him.
  eng-WEBSTER: And I will beat down his foes before his face, and afflict them that
    hate him.
  nhw-BL: Iixpa niquintzontlamiltis icualancaitacahua huan nochi catli quicualancaitaj.
  swh-ONEN: Nitawaponda adui zake mbele zake na kuwaangamiza watesi wake.
  bba-bba: Yibɛrɛbɑ bɑ ǹ kpɛ̃ bu nùn sɑmbɑ ko. Tɔn kɔ̃sobu bɑ ǹ kpɛ̃ bu nùn dɑm
    dɔre.
  eng-KJVCPB: And I will beat down his foes before his face, And plague them that
    hate him.
  cpy-cpy: Naaka thonkirini ikaate owayirityaarini. Nothonkaeri ikaate kijaneenterini.
  luo-luo: Abiro tieko chuth joma kedo kode koneno gi wangʼe, kendo abiro goyo wasike
    duto piny.
  aii-aii: ”ܒܸܬ ܛܵܒ݂ܚܹܢ ܡ̣ܢ ܩܲܕܡܘܼܗ‌ܝ ܕܸܫ̃ܡܸܢܘܼ̈ܗ‌ܝ، ܘܣܵܢܝܵܢܘܼ̈ܗ‌ܝ ܒܸܬ ܡܵܚܹܝܢ.
  meu-meu: Ia inaina baina taodia kohi ia vairanai; e inai heniamu taudia baina rahudia
    mase.
  npi-ULB: त्यसको सामु भएका शत्रुहरूलाई म चूर पार्नेछु । त्यसलाई घृणा गर्नेहरूलाई
    म मार्नेछु ।
  yor-yor: Èmi yóò run àwọn ọ̀tá rẹ níwájú rẹ èmi yóò lu àwọn tí ó kórìíra rẹ bolẹ̀.
  pes-OPCB: در برابر چشمان وی بدخواهانش را از بین خواهم برد و آنانی را که از او نفرت
    داشته باشند هلاک خواهم نمود.
  tgl-ULB: Dudurugin ko ang mga kaaway niya sa kaniyang harapan; papatayin ko ang
    mga namumuhi sa kaniya.
  nop-nop: Memikŋiye hebeŋ foloŋ widihidadagiyewaat. Eŋ adi kakwihitaneeŋ adi yadi
    yehiwenemadit tibaat.
  cbu-NT: Nuwsha Dapiyaa undararee wizpurirpati kátimbayaruri kasachima. Ayamtaati
    Dapiya undarareetsi yusur pangcheeja. Undararee zurampatari kachingeeruri, kasachima.
    shiy shaana Dapiyaatsee tárangsha Apaa. Mishat Apaa, shiy Dapiyarineetsi tárangitamtish
  hui-hui: I̱na ibunaga waitigi karuni geme hengedo mbaraho wahalu i̱naga kini ogoni
    handabe manga haga karuni bibahende homelo bo wahai holebero.
  mya-mya: ငါ​သည်​သူ​၏​ရန်​သူ​များ​ကို​ချေ​မှုန်း​ပစ်​မည်။ သူ့​ကို​မုန်း​သော​သူ​အ​ပေါင်း​တို့​အား
    သုတ်​သင်​ပစ်​မည်။
  bod-N: དེ་ཡི་མཐོང་ངོར་དགྲ་རྣམས་རྡུལ་དུ༌བརླག །དེ་ལ་སྡང་བའི་མི་རྣམས་ས་རུ༌བརྡབ།།
  wsk-wsk: Ani noko kager kari memek nunga menawurik ale awiriya nu me ko kuesan mu
    nunga moa parusuwurikko.
  sna-sna: Ndichapwanya vavengi vake pamberi pake, uye ndicharovera pasi vadzivisi
    vake.
  spa-BLM: Derrotaré a sus adversarios delante de él, y golpear a los que le odian.
  cac-cac: Ol in tec'canem eb' ayoch ajc'olal d'a vin̈. Ol in milancham eb' schichonoch
    sc'ol d'a vin̈.
  swh-ULB: Nitawaangamiza adui zake mbele yake; nitawaua wale wamchukiao.
  deu-ELBBK: Nicht soll ihn drängen der Feind, und der Sohn der Ungerechtigkeit ihn
    nicht bedrücken;
  mbb-OT: Ebekbeken ku ziyà te etuvangan din is menge kuntada zin taman te ebpemematey
    sikandan.
  mal-2015: ഞാൻ അവന്റെ വൈരികളെ അവന്റെ മുമ്പിൽ തകർക്കും; അവനെ പകെക്കുന്നവരെ സംഹരിക്കും,
  gup-gup: Bininj nawu kabirriwirrihme, wanjh ngaye ngabenkukberelhme. Ngabenkukburriwe
    bininj nawu kabirriwidnan.
  rmc-rmc: O ňeprijaťeľis les na domarela a o nalačho manuš les na zalela.
  nlg-nlg: Inau ku turiu lakusara ghana mate tana matana, mu ku havukaghinira tara
    kanahaghinia.
  pes-OPV: و خصمان او را پیش روی وی خواهم گرفت و آنانی را که ازاو نفرت دارند مبتلا
    خواهم گردانید.
  ron-1924: чи вой здроби динаинтя луй пе потривничий луй ши вой лови пе чей че-л
    урэск.
  ben-OBCV: তার সামনে আমি তার বিপক্ষদের চূর্ণ করব আর তার প্রতিপক্ষদের আঘাত করব।
  som-som: Oo cadaawayaashiisa hortiisaan ku wada burburin doonaa, Oo kuwa isaga necebna
    waan layn doonaa.
  eng-ASVBT: And I will beat down his adversaries before him, And smite them that
    hate him.
  mna-mna: Pa nio ko aŋmuŋmuuŋgu pini mi aŋkazas ka koi bizin. Zin wal ta so tiurur
    koi pini na, nio ko aŋpun zin ma timetmeete lup.
  ita-1885: Anzi io fiaccherò i suoi nemici, cacciandoli d'innanzi a lui; E sconfiggerò
    quelli che l'odieranno.
  eng-ULB: I will crush his enemies before him; I will kill those who hate him.
  spa-VBL: Acabaré con sus enemigos antes que él; derribaré a aquellos que lo odian.
  fra-_FOB: Je briserai devant lui ses adversaires, et je frapperai ceux qui le haïssent;
  mal-mal: ഞാൻ അവന്റെ വൈരികളെ അവന്റെ മുമ്പിൽ തകർക്കും; അവനെ വെറുക്കുന്നവരെ സംഹരിക്കും,
  urd-GVR: Us ke āge āge maiṅ us ke dushmanoṅ ko pāsh pāsh karūṅga. Jo us se nafrat
    rakhte haiṅ unheṅ zamīn par paṭaḳh dūṅgā.
  suz-BL: मेको आ जोरी सत्रु आन कली मेको आ ङोंइती खतम पोक्‍नुङ। मिनु मेको कली काइ मदाक्‍ब
    आन कली साइक्‍नुङमी।
  eng-NOY: For I will beat down his foes before him, And overthrow them that hate
    him.
  ita-1927: Io fiaccherò dinanzi a lui i suoi nemici, e sconfiggerò quelli che l’odiano.
  ckb-ckb: لەبەردەمی خۆی دوژمنانی تێکدەشکێنم، ناحەزانی تووشی بەڵا دەکەم.
  eng-BBE: I will have those who are against him broken before his face, and his haters
    will be crushed under my blows.
  xsi-xsi: Naŋa warakâŋgu ma azavarunzi i ne kazâŋa tamâta ndo lâ i nao. Tamâta ea
    ilonzi sakamao pa i, ande naŋa ma apunzi tamâta ŋinde pâta simâte.
  kan-OKCV: ಅವನ ಮುಂದೆ ಅವನ ವೈರಿಗಳನ್ನು ಓಡಿಸಿಬಿಡುವೆನು; ಅವನ ವಿರೋಧಿಗಳನ್ನು ದಂಡಿಸುವೆನು.
  tam-2017: அவனுடைய எதிரிகளை அவனுக்கு முன்பாக நொறுக்கி, அவனைப் பகைக்கிறவர்களை வெட்டுவேன்.
  spa-RV-1909: Mas yo quebrantaré delante de él á sus enemigos, y heriré á sus aborrecedores.
  ron-BTF: Și voi înfrânge pe dușmanii lui înaintea feței sale și voi lovi cu plăgi
    pe cei ce îl urăsc.
  eng-WEBP: I will beat down his adversaries before him, and strike those who hate
    him.
  eng-FBV: I will wipe out his enemies before him; I will strike down those who hate
    him.
  nld-1939: Ik leg zijn vijanden voor hem neer, En sla zijn haters tegen de grond.
  nch-BL: Iixpa niquintzontamiltis icualancaitacahua huan nochi cati quicualancaitaj.
  vie-1934: Ta sẽ đánh đổ kẻ cừu địch người tại trước mặt người. Và cũng đánh hại
    những kẻ ghét người.
  cha-cha: Sa bae juyute papa y contrarioña gui menaña yan jucastiga ayo sija y chumatlie
    güe.
  hin-CV: उसके देखते-देखते मैं उसके शत्रुओं को नष्ट कर दूंगा और उसके विरोधियों को
    नष्ट कर डालूंगा.
  eng-OURB: I will beat down his adversaries before him, and strike those who hate
    him.
  spa-BES: Tendré a los que están contra él quebrados delante de él, y sus enemigos
    serán aplastados bajo mis golpes.
  tdx-tdx: Ho demoheko añatrefa’e o rafelahi’eo, vaho ho zevoñeko o malaiñ’azeo.
  tha-KJV: เราจะขยี้​คู่อริ​ของเขาต่อหน้าเขา และตี​ผู้​ที่​เกล​ียดเขาให้ล้มลง
  por-BR-2018: Porém eu espancarei seus adversários, e ferirei aos que o odeiam.
  deu-ELO: und ich will seine Bedränger vor ihm zerschmettern, und seine Hasser will
    ich schlagen.
  eng-WYC-2018: And I shall slay his enemies from his face; and I shall turn into
    flight them that hate him. (And I shall kill all his enemies before his face;
    and I shall turn to flight, or make to flee, those who hate him.)
  epo-epo: Kaj Mi disbatos antaŭ lia vizaĝo liajn malamikojn, Kaj liajn malamantojn
    Mi frapos.
  gfk-gfk: Iau ni bisang ira uno ebar ra matmataan tana ma ni bu hasur ing diet malentakuanei.
  uig-PIN: Bǝlki Mǝn rǝⱪiblirini uning aldida yanjiymǝn, Uni ɵq kɵrgǝnlǝrni yǝr bilǝn
    yǝksan ⱪilimǝn;
  beo-beo: Na da ea ha lai dunu amo fane dadega:le fofasimu amola ema higale ba:be
    dunu amo huluane fane lelegemu.
  tpi-OTNT: Bai mi yet mi krungutim ol birua bilong en na kilim i dai ol man i no
    laikim em.
  hau-SA: Zan murƙushe maƙiyansa a gabansa in kashe dukan abokan gābansa.
  udu-udu: Aha/ mina siri’c uni gun ta ’kup̱ ki a’di ki sho’k ibwambori a’di mo. dhali
    dher uni gwahan is bwa ka ’cesh mo uni gun shi/ki a’di i e mo.
  uig-LAT: Belki Men reqiblirini uning aldida yanjiymen, Uni öch körgenlerni yer bilen
    yeksan qilimen;
  nde-nde: Ngizazichoboza izitha zakhe phambi kwakhe ngibalahlele phansi abalwa laye.
  ton-ton: Pea te u taaʻi hifo hono ngaahi fili ʻi hono ʻao, pea tautea ʻakinautolu
    ʻoku fehiʻa kiate ia.
  ces-1613: Nebudeť ho moci nuziti nepřítel, ani člověk nešlechetný trápiti.
  eng-WMB: I will beat down his adversaries before him, and strike those who hate
    him.
  tam-TCV: நான் அவனுடைய எதிரிகளை அவனுக்கு முன்பாக நொறுக்குவேன், அவனுடைய விரோதிகளை
    அடித்து வீழ்த்துவேன்.
  ceb-ULB: Pagadugmukon ko ang iyang mga kaaway diha sa iyang atubangan; patyon ko
    kadtong modumot kaniya.
  pol-UBG: Zetrę na jego oczach jego przeciwników, a tych, którzy go nienawidzą, powalę.
  agr-agr: Niina shiwaaji aidaunak niish wainaig ijinatnaitjai, tuja niina kajejuidaunash
    ijinatnaitjai.
  kyc-kyc: Banya yanda pimwai dupwa kalyuo inji ranji pinyi nembapala baapa epe kanda
    nalyaminyi dupwa pyao kumakaro.
  urd-GVU: اُس کے آگے آگے مَیں اُس کے دشمنوں کو پاش پاش کروں گا۔ جو اُس سے نفرت رکھتے
    ہیں اُنہیں زمین پر پٹخ دوں گا۔
  eng-OEBCW: but his foes I will shatter before him, I will strike down those who
    hate him.
  deu-1912: sondern ich will seine Widersacher schlagen vor ihm her, und die ihn hassen,
    will ich plagen;
  kan-2017: ಅವನ ವಿರೋಧಿಗಳನ್ನು ಅವನ ಮುಂದೆಯೇ ಜಜ್ಜಿ ಹಾಕುವೆನು; ಅವನ ದ್ವೇಷಿಗಳನ್ನು ಹತಮಾಡಿಬಿಡುವೆನು.
  yap-yap: Bay gu pirdi’iy e pi to’ogor rok u p’eowchen, mu gu thang e pogofan rok
    urngin e pi’in yad be fanenikay.
  hlt-MCSB: Tedae a rhal te anih mikhmuh ah ka phop pah vetih a lunguet khaw ka vuek
    pah ni.
  mdy-ETH: ሞርኮ ዒዛኮ ታኣኒ ዒዛ ቤርታ ጋኣጫንዳኔ፤ ዒዛ ዒፃዞንሢ ታ ሺርኪ ባይዛንዳኔ።
  twi-ASANTE: Mɛdwerɛ nʼatamfoɔ wɔ nʼanim na mabobɔ nʼahohiahiafoɔ ahwe fam.
  eng-WEBU: I will beat down his adversaries before him, and strike those who hate
    him.
  spa-PDDPT: Porque Yo quebrantaré a sus adversarios delante de él, Y golpearé a los
    que lo aborrecen.
  gun-gun: Henonde amou'ũmba 'rã hovaigua kuery, ajukapa 'rã hexe ija'e e'ỹ va'e.
  agu-BL: Ma na swutz cu'n i' ẍchilo'onk yi e' tetz contr wa'n. Nin cyakil yi e' yi
    ẍchi'chok chic'u'l te'j, ẍchiquimok wa'n.
  ilo-ULB: Rumekekto dagiti kabusorna iti sangoananna; Papatayekto dagiti manggurgura
    kenkuana.
  kpg-kpg: Au ga dagadagahi gi lala ono hagadaumee, gei e daaligi gi daha digau huogodoo
    ala e de hiihai gi mee.
  uig-ARA: بەلكى مەن رەقىبلىرىنى ئۇنىڭ ئالدىدا يانجىيمەن، ئۇنى ئۆچ كۆرگەنلەرنى يەر
    بىلەن يەكسان قىلىمەن؛
  bps-bps: Toogu falmo dad to dmuen kenen; dad to mnang nawa kenen, fnatigu.
  sus-sus: A yaxui mu a tɛrɛnnama, tinxintare mu a tɔɔrɔma.
  pon-2006: I pahn tiakpeseng oh kauwehla sapwellime imwintihti kan, oh kemehla koaros
    me kin kailongki.
  jae-jae: Aê gabe janseŋ ênê ŋacjo popoc sênêc eŋ laŋônêmŋa ma janac êsêac, taŋ sêkêŋ
    kisa eŋ naŋ êndu.
  ksd-ksd: Ma ina rapue kana lavur ebar ta ra luaina matana, Ma ina ubu diat dia milikuane.
  tur-YTC: Düşmanlarını onun önünde yere sereceğim, Ondan nefret edenleri vuracağım.
  bel-N: Не пераможа вораг яго, і сын беззаконьня не асіліць яго.
  kpr-kpr: Nunda gitofu nane daono sirivo e tefo arera, a mave nu imboe eraera, ábarago
    daono amomonje garera.
  ind-AYT: (89-24) Aku akan menghancurkan musuh-musuhnya di hadapannya, dan menyerang
    mereka yang membenci dia.
  yom-yom: Ndiela kosikisa va meso mandi batu bobo beti kunlenda ayi ndiela buisa
    bobo beti kunlenda.
  yut-yut: Nak da uwalni bamaŋ yomdɨsat, aŋek amɨn nandaba yokwi taŋ ɨmni amɨn dapbo
    kɨmotdaŋ.
  nya-nya: Ndidzaphwanya adani ake pamaso pake ndi kukantha otsutsana naye.
  kyg-kyg: Nagaemo kame vayaꞌamo apamagisugeꞌa aulagaleꞌmo asagauꞌa aigae. Nagaemo
    apaini huꞌa neꞌataya vayaꞌmo kaitaꞌmo apamiguve.
  hrv-hrv: Neće ga nadmudriti dušmanin, niti oboriti sin bezakonja.
  mps-mps: Te ena digi eno agai boi bidi dabe agala selama, tama te aga wei isiąbo
    bidi dabe ela muyu yaibao.
  tpi-tpi: Bai mi yet mi krungutim ol birua bilong en na kilim i dai ol man i no laikim
    em.
  dan-1931: Ingen Fjende skal overvælde ham, ingen Nidding trykke ham ned;
  vie-OVCB: Trước mặt người, Ta chà nát quân thù, những ai ghét người, Ta đánh hạ.
  guj-2017: તેની આગળ હું તેના શત્રુઓને પાડી નાખીશ; જેઓ તેનો ધિક્કાર કરે છે તેઓની ઉપર
    હું મરકી લાવીશ.
  pon-2006A: I pahn tiakpeseng oh kauwehla sapwellime imwintihti kan, oh kemehla koaros
    me kin kailongki.
  por-BRBSL: Vou derrotar seus adversários antes dele, e atingir aqueles que o odeiam.
  eng-OEBUS: but his foes I will shatter before him, I will strike down those who
    hate him.
  swe-swe: Ingen fiende ska lura honom (plundra, utnyttja, eller behandla honom illa),
    ingen hänsynslös förtryckare ska förtrycka (förödmjuka) honom.
  cth-cth: Ama ka tarannaw hah a hmalah ka parawp vaiteh, ama kahmuhmanaw hah ka hem
    han.
  twi-twi: Mɛdwerɛw nʼatamfo wɔ nʼanim na mabobɔ nʼahohiahiafo ahwe fam.
  hlt-hlt: Tedae a rhal te anih mikhmuh ah ka phop pah vetih a lunguet khaw ka vuek
    pah ni.
  tbz-SIM: O dootitɔbɛ̀ bɑ́ɑ́ ò do kóò dɛ̀ɛ́tɛ́, onitiyɛiwe bɑ́ɑ́ ò dií nyifɛi.
  msy-2020: Kɨ uabɨ an apaniba abɨnigh, an aghuazibav sueghtɨ, me arɨmɨghiregham.
  dop-dop: Kolontu kɑɑ tuti-ɩ, yʋlʋ ɩsɑɣɑʋ nɑ́ kɑɑ pəsɩ-ɩ.
  azb-azb: Qarşısındakı düşmənləri qıracağam, Ona nifrət edənləri vuracağam.
  eng-DBY: But I will beat down his adversaries before his face, and will smite them
    that hate him.
  hin-2017: मैं उसके शत्रुओं को उसके सामने से नाश करूँगा, और उसके बैरियों पर विपत्ति
    डालूँगा।
  wol-KYG: Noon du ko bett, ku bon du ko torxal.
  bjr-bjr: Qinee Yaaweesa mina namuqaa radamusaanaura. Minara fidiaqaa imariasa qinee
    kuqa kai narusaanaura.
  eng-YLT: And I have beaten down before him his adversaries, And those hating him
    I plague,
  kne-kne: Gemkek din kalabana sin sangoanana et peslek din mangililiget en sisya.
  eng-WYC-2017: And I shall slay his enemies from his face; and I shall turn into
    flight them that hate him.
  eng-WMBB: I will beat down his adversaries before him, and strike those who hate
    him.
  zat-NTPS: Guchúchujqueza' benne' dxeledábague̱' Le̱', ne gucuasa' benne' ca' lau
    le̱'. Guna' we̱' benne' ca' dxelecuídene̱' le̱'.
  zty-NTPS: Wléj wchochjkza' benne' ka' bi ẕḻé'egekle' ḻe' chawe', na' wkwasa' benne'
    ka' ḻawe' ḻe'. Wžía yi'a benne' ka' ẕží'igake' chie' ḻe'.
  urd-GVH: उसके आगे आगे मैं उसके दुश्मनों को पाश पाश करूँगा। जो उससे नफ़रत रखते हैं
    उन्हें ज़मीन पर पटख़ दूँगा।
  rug-rug: Kaqu va huara ineti Rau sari nana kana, meke kaqu va mate pani Rau sarini
    pu kukiti nia si asa.
  gaz-gaz: Amajaajota isaa fuula isaa duratti nan barbadeessa; warra isa jibbanis
    nan dhaʼa.
  fra-LSG: L’ennemi ne le surprendra pas, Et le méchant ne l’opprimera point;
  yal-yal: A yaxune mi a nɔɛ mumɛ, tinxintaren mi a rayarabɛ mumɛ.
  iou-iou: Nämoinik, iwaniye näkŋa-tägän api yeŋ jakŋiret. Äma iwan täŋ iminayäŋ täkaŋ
    upäŋ api däpet.
  haw-1868: Na'u no e hooauhee i kona poe enemi imua ona, A e luku aku hoi i ka poe
    inaina mai ia ia,
  arb-NAV: إِنَّمَا أَسْحَقُ أَعْدَاءَهُ أَمَامَهُ، وَأَصْرَعُ مُبْغِضِيهِ.
  ded-ded: Ni ngabafora yeac kicfu kpedzameyunubade nga ngic ye ubango ukudae, yeni
    kpefacyunuba mayunuude.
  ewe-ewe: Mafanya eƒe futɔwo le eŋgɔ, eye maƒo ame siwo tso ɖe eŋu la aƒu anyi.
  eng-LEE: (89:24) And I will beat down before his face his assailants, and those
    that hate him will I plague.
  asm-FB: মই তেওঁৰ শত্রুবোৰক তেওঁৰ সন্মুখতে গুড়ি কৰিম; যিসকলে তেওঁক ঘৃণা কৰে, তেওঁলোকক
    প্ৰহাৰ কৰিম।
  sus-A: عَ يَشُي مُ عَ تّرّننَمَ، تِنشِنتَرٍ مُ عَ تْورْ مَ.
  fra-SBL: Je battrai ses adversaires devant lui, et frappe ceux qui le haïssent.
  hbo-hbo: לֹֽא־יַשִּׁ֣א אֹויֵ֣ב בֹּ֑ו וּבֶן־עַ֝וְלָ֗ה לֹ֣א יְעַנֶּֽנּוּ׃
  kik-kik: Nĩngahehenja thũ ciake mbere yake, na njũrage arĩa othe mamũthũire.
  fra-NCL: « L’ennemi ne le surprendra pas, et le fils d’iniquité ne l’emportera pas
    sur lui.
  cek-AK: Anih hmaa ah a misanawk to ka boh pae moe, anih hnuma kaminawk to raihaih
    ka paek han.
  cuk-cuk: An e-isdarmalad obelogoed, dule-e-isdardakdimaladi an osulogoed.
  tel-2017: అతని శత్రువులను అతని ఎదుటే పడగొడతాను. అతన్ని ద్వేషించే వాళ్ళను నేను చంపేస్తాను.
  hat-BSA: Men Mwen va kraze advèsè li yo devan l, e frape sila ki rayi li yo.
  kos-kos: Nga ac fah itungya mwet lokoalok lal Ac onelosi nukewa su srungal.
  hbo-WLC: לֹֽא־יַשִּׁ֣א אוֹיֵ֣ב בּ֑וֹ וּבֶן־עַ֝וְלָ֗ה לֹ֣א יְעַנֶּֽנּוּ׃
  ibo-ibo: Aga m etigbu ndị iro ya niile nʼihu ya. Aga m emekwa ka ndị niile na-akpọ
    ya asị laa nʼiyi.
  ory-ory: ଆମ୍ଭେ ତାହାର ବିପକ୍ଷଗଣକୁ ତାହା ସମ୍ମୁଖରେ ଚୂର୍ଣ୍ଣ କରିବା ଓ ତାହାର ଘୃଣାକାରୀମାନଙ୍କୁ
    ଆଘାତ କରିବା।
  chk-chk: Üpwe atatakisi chokewe mi ü ngeni, üpwe pwal niela chokewe mi oputa.
  rop-rop: Ai garra binijimap im enami olabat, en kilim ded ol detlot hu nomo laigim
    im.
  ukr-1871: Я розітру перед очима його напасників, і поражу ненависників його.
  yon-yon: Nembed ye arinambo arimbed ye bondan kuu dore bunbeni, ye yaa manmo keriwendan
    kuu yengkadmaniin.
  deu-1951: (089-24) sondern ich will seine Widersacher vor ihm zermalmen und seine
    Hasser schlagen;
  eng-JPS: (89-24) And I will beat to pieces his adversaries before him, and smite
    them that hate him.
  srp-1865: Potræu pred licem njegovijem neprijatelje njegove, i nenavidnike njegove
    poraziæu.
  lug-lug: Abalabe be n’abamukyawa ndibamerengula, n’amaggye agamulwanyisa ndigabetenta.
  heb-heb: וכתותי מפניו צריו ומשנאיו אגוף׃
  ben-IRV: আমি তার শত্রুদের তার সামনে চূর্ণ করব; যারা তাকে ঘৃণা করবে আমি তাদের ধ্বংস
    করব।
  ntu-ntu: Murde sa natamyr-ngrbo nidr Mz nznibqti-krbo kxnzpxtxpx-ngrdr nide.
  pan-pan: ਮੈਂ ਉਹ ਦੇ ਅੱਗੋਂ ਉਹ ਦੇ ਵਿਰੋਧੀਆਂ ਨੂੰ ਮਾਰਾਂਗਾ, ਅਤੇ ਉਹ ਦੇ ਵੈਰੀਆਂ ਨੂੰ ਕੁੱਟਾਂਗਾ।
  mya-JVB: သူ ၏ ရန်သူ တို့ကို သူ့ ရှေ့ မှာ ငါနှိပ်စက် ၍ ၊ သူ့ ကိုမုန်း သောသူတို့ ကို
    ဒဏ်ခတ် မည်။
  kgf-kgf: Ni wésiaiguc haʒéchéra mebiri énécmima haʒéchéra unudacmaŋ.
  tte-O: Siya analiyao sikaleya koina kani yakogaogaolili yo kana tokalomagigiliwo
    kani yaunuili.
  tbg-tbg: Te vira navutaaka vehi autu amitarera. Vira navutaiqi vaika tema vika ruqutu
    kaari hiqintivara.
  hmo-hmo: Ia dekenai idia dagedage taudia, be lau ese do lau hadikaia ore, bona ia
    idia badu henia taudia, be do lau alaia mase.
  zar-NT: Uquínnajaʼ lahuëʼ nupa taʼdíl-lalen lëʼ, en guʼa nupa bitiʼ taʼléʼe lëʼ
    dxiʼa.
  urd-urd: मैं उसके मुख़ालिफ़ों को उसके सामने मग़लूब करूँगा और उससे 'अदावत रखने वालों
    को मारूँगा।
  bqc-SIM: Ibɛɛ a fↄ̃ falusiwào, gbɛ̃vãi a e ↄnaalɛwào.
  tcz-CHONGTHU: Keiman akidoupi hohi amasang tah a kasuhlhuh ding ahin chuleh ama
    douho jouse jong kasuhmang ding ahi.
  mar-mar: मी त्याच्या शत्रूंना त्याच्यापुढे चिरडून टाकीन; जे त्याचा द्वेष करतात त्यांना
    मारून टाकीन.
  isl-isl: Óvinir hans skulu ekki fella hann, né illmennin kúga hann.
  hlt-THB: A haiawh a qaalkhqi ce hqawi a neet pek khqi kawng nyng saw, a thunkhakhqi
    ce him pe kawng nyng.
  qub-qub: Payta chiquejcunataga llapirishämi. Chay runacunataga ichic-ichicllami
    rurarishaj.
  bqp-bqp: Mani a wɛtɛrinↄ mì dɛ a arɛ, mani a zãngurinↄ nɛ.
  hat-hat: (089:24) M'ap kraze tout moun ki pa vle wè l' yo, m'ap touye moun ki rayi
    l' yo.
  eng-BSB: I will crush his foes before him and strike down those who hate him.
  eng-WEBPB: I will beat down his adversaries before him, and strike those who hate
    him.
  kbq-kbq: Agri avuga ha' vahe'aramina zamahe'na rehapatinetre'na, zamavaresrama hunentaza
    vahera zamahehna hugahue.
  pon-pon: I pan kamela me palian i mo a, o I pan kaloke ir, mo kailonki i.
  nhe-BL: Iixpa niquintzontlamiltis icualancaitacahua huan nochi tlen quicocolíaj.
  wnc-wnc: Siwan nata itane iwana yainggamumbit. Ngan, aminu waakwau ie apbitaningu
    atzipa kumning.
  bus-bus: Mɛ́ à wɛdɛrinↄ ú lↄ́ à aɛ, mɛ́ à zangurinↄ nɛ.
  gub-BL: Amumamumaw putar iàmàtyry'ymar ihe wà nehe. Azuka putar hehe iakatuwawahy
    'ym ma'e ihe wà nehe no.
