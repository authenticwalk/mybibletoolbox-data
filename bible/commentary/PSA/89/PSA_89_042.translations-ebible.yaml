verse: PSA.089.042
translations:
  mal-C: അദ്ദേഹത്തിന്റെ വൈരികളുടെ വലതുകരം അങ്ങ് ഉയർത്തിയിരിക്കുന്നു; അദ്ദേഹത്തിന്റെ
    ശത്രുക്കളെയെല്ലാം അങ്ങ് സന്തുഷ്ടരാക്കിയിരിക്കുന്നു.
  deu-TKW: Alle, die des Wegs vorüberkamen, haben ihn geplündert; er ward zum Hohn
    für seine Nachbarn.
  lin-lin: bato nyonso oyo balekaki wana babotolaki ye biloko, mpe bavandi ya pembeni
    na ye bakomaki kotiola ye.
  mmx-mmx: Ura lok tooro vam limixin munepen min kusu dina sak tup mi limixin taram.
    Ura lok pam limixin munepen la dira momo aleng.
  eng-LSV: You have exalted the right hand of his adversaries, || You have caused
    all his enemies to rejoice.
  eng-GNV: Thou hast set vp the right hand of his enemies, and made all his aduersaries
    to reioyce.
  eng-WEBSTER: Thou hast set up the right hand of his adversaries; thou hast made
    all his enemies to rejoice.
  nhw-BL: Tiquinfuerzajmacatoc tocualancaitacahua, huan tiquinchijtoc ma paquica pampa
    techtlantoque.
  swh-ONEN: Umeutukuza mkono wa kuume wa adui zake, umewafanya watesi wake wote washangilie.
  bba-bba: A derɑ be bɑ sɑrɔ mi, bɑ win ɑrumɑni ɡurɑ. Mɑ bɑ nùn sekuru doke.
  eng-KJVCPB: Thou hast set up the right hand of his adversaries; Thou hast made all
    his enemies to rejoice.
  luo-luo: Isetingʼo lwedo ma korachwich mar wasike malo; isemiyo wasike duto oil.
  aii-aii: ܡܘܼܪܸܡ ܠܘܼܟ݂ ܝܲܡܝܼܢܵܐ ܕܡܲܠܝܸܨܵܢܘܼ̈ܗ‌ܝ، ܡܘܼܚܕܹܐ ܠܘܼܟ݂ ܟܠܵܝܗ‌ܝ ܕܸܫ̃ܡܸܢܘܼ̈ܗ‌ܝ.
  meu-meu: Ia inaina imadia idibadia vada o abi isi, ia inaina iboudiai vada o hamoaledia.
  npi-ULB: तपाईंले त्यसको शत्रुहरूको दाहिने हात उठाउनुभएको छ । त्यसका सबै शत्रुलाई
    तपाईंले आनन्‍दित बनाउनुभएको छ ।
  yor-yor: Ìwọ ti gbé ọwọ́ ọ̀tún ọ̀tá rẹ̀ sókè; ìwọ mú gbogbo ọ̀tá rẹ̀ yọ̀.
  pes-OPCB: دشمنانش را بر او پیروز ساخته‌ای.
  tgl-ULB: Itinaas mo ang kanang kamay ng mga kaaway niya; pinasaya mo ang lahat ng
    mga kaaway niya.
  nop-nop: Memikŋiye nadiyembune fafaŋeŋ yalitifooŋ tonadifo tigiŋ.
  cbu-NT: Shiy iyaa kasarangush, kundararshitini iyaa kasirangusin, mang' ksaksin;
    Iyamari kasiyani, atusin, uw paxayarusin shambatkanaya.
  hui-hui: Í̠na ibunaga waitigirume kini biagoni balu bope helalu waitigi biaru ti
    miniha turu halu mambolo bama pelariyagoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​သူ​၏​ရန်​သူ​တို့​အား​အောင်​ပွဲ​ကို ခံ​စေ​တော်​မူ​ပါ​ပြီ။
    သူ​တို့​အား​လုံး​ကို​ဝမ်း​မြောက်​ရွှင်​လန်း​စေ​တော် မူ​ပါ​ပြီ။
  bod-N: ཁྱེད་ཀྱིས་དེ་ཡི་དགྲ་བོའི་གཡས་ལག༌བཏེགས། །དེ་ཡི་དགྲ་བོ་ཐམས་ཅད་དགའ་རུ༌བཅུག།
  wsk-wsk: Ni kari nu ilak kagerawara mu aking sokel nungarem, se aitak nuna ninguru
    amilmilasan.
  sna-sna: Makasimudzira ruoko rworudyi rwavavengi vake; makaita kuti vavengi vake
    vose vafare.
  spa-BLM: Has exaltado la mano derecha de sus adversarios. Has hecho que todos sus
    enemigos se alegren.
  cac-cac: A ach ix ac' sc'ulej eb' ayoch ajc'olal d'a vin̈, syic'anchaan̈ sc'ab'
    eb' yuj tzalajc'olal.
  swh-ULB: Umeinua mkono wa kuume wa adui zake; umewafurahisha adui zake wote.
  deu-ELBBK: Es haben ihn beraubt alle, die auf dem Weg vorübergehen; er ist zum Hohn
    geworden seinen Nachbarn.
  mbb-OT: Mibeǥayan nu te zesen is menge kuntada zin; midlipey nu sikandan is langun.
  mal-2015: നീ അവന്റെ വൈരികളുടെ വലങ്കയ്യെ ഉയർത്തി; അവന്റെ സകലശത്രുക്കളെയും സന്തോഷിപ്പിച്ചു.
  gup-gup: Njalekenh yibenbidyikarrmeng nawu birriwirrihmi nahni nawu king? Yibennjilngmarnbom
    bedberre rowk nawu birriyidko nuye.
  rmc-rmc: Občorarenas les savore, so džanas pašal, hino pro asaben peskre susedenge.
  nlg-nlg: Ighoe to nera ge ra lagavule ghana na kana! mo nera ge ra togotogo.
  pes-OPV: دست راست خصمان او را برافراشته، و همه دشمنانش را مسرورساخته‌ای.
  ron-1924: Ай ынэлцат дряпта потривничилор луй, ай ынвеселит пе тоць врэжмаший луй,
  ben-OBCV: তুমি তার বিপক্ষদের শক্তিশালী করেছ; তুমি তার সব শত্রুকে আনন্দিত করেছ।
  som-som: Waxaad kor u qaadday midigtii kuwii dulmayay, Cadaawayaashiisii oo dhanna
    waad ka farxisay.
  eng-ASVBT: Thou hast exalted the right hand of his adversaries; Thou hast made all
    his enemies to rejoice.
  mna-mna: Yooba, nu ta pombol king tiam ka koi bizin ma timaŋga pini mi tilip pini.
    Tana kam ma zin ta boozomen menmeen zin.
  ita-1885: Tu hai alzata la destra de' suoi avversari; Tu hai rallegrati tutti i
    suoi nemici.
  eng-ULB: You have raised the right hand of his enemies; you have made all his enemies
    rejoice.
  spa-VBL: Has hecho a sus enemigos fuertes; has permitido que celebren su victoria.
  fra-_FOB: Tu as élevé la droite de ses adversaires, tu as réjoui tous ses ennemis;
  mal-mal: അങ്ങ് അവന്റെ വൈരികളുടെ വലംകൈ ഉയർത്തി; അവന്റെ സകലശത്രുക്കളെയും സന്തോഷിപ്പിച്ചു.
  urd-GVR: Tū ne us ke muḳhālifoṅ kā dahnā hāth sarfarāz kiyā, us ke tamām dushmanoṅ
    ko ḳhush kar diyā hai.
  suz-BL: गे मेको आ जोरी सत्रु आन कली बोल्‍यो सेल्‍तीनी। गे मेको आ जोरी सत्रु नेल्‍ल
    आन कली ग्‍येरपाइश्‍शो बाक्‍तीनी।
  eng-NOY: Thou hast lifted up the right hand of his enemies; Thou hast made all his
    adversaries to rejoice.
  ita-1927: Tu hai esaltato la destra de’ suoi avversari, hai rallegrato tutti i suoi
    nemici.
  ckb-ckb: دەستی ڕاستی دوژمنەکانیت بەرزکردەوە، هەموو ناحەزەکانیت دڵشاد کرد.
  eng-BBE: You have given power to the right hand of his haters; you have made glad
    all those who are against him.
  xsi-xsi: Noko kusâu panzi kazâŋa tamâta tu sipole i lâ paraŋa ilo, aku kuveta ilonzi
    ndeka ndo.
  kan-OKCV: ಅವನ ವೈರಿಗಳ ಬಲಗೈ ಉನ್ನತವಾಗಿದೆ. ಅವನ ವೈರಿಗಳೆಲ್ಲಾ ಆನಂದಿಸುತ್ತಿದ್ದಾರೆ.
  tam-2017: அவனுடைய எதிரிகளின் வலது கையை நீர் உயர்த்தி, அவனுடைய விரோதிகள் அனைவரும்
    சந்தோஷிக்கும்படி செய்தீர்.
  spa-RV-1909: Has ensalzado la diestra de sus enemigos; has alegrado á todos sus
    adversarios.
  ron-BTF: Ai înălțat dreapta potrivnicilor lui; ai făcut pe toți dușmanii lui să
    se bucure.
  eng-WEBP: You have exalted the right hand of his adversaries. You have made all
    of his enemies rejoice.
  eng-FBV: You have made his enemies strong; you have made them celebrate their victory.
  nld-1939: Gij hebt de rechterhand van zijn verdrukkers verhoogd, En al zijn vijanden
    van blijdschap doen juichen,
  nch-BL: Tiquinfuerzajmacatoc tocualancaitacahua, huan tiquinchijtoc ma paquica pampa
    techtantoque.
  vie-1934: Chúa đã nhắc tay cừu địch người cao lên, Làm cho những kẻ thù nghịch người
    vui vẻ.
  cha-cha: Jago jumatsa julo y agapa na canae y contrariuña sija; yan jago munafanmagof
    todo y enimiguña.
  hin-CV: आपने उसके शत्रुओं का दायां हाथ सशक्त कर दिया; आपने उसके समस्त शत्रुओं को
    आनंद विभोर कर दिया.
  eng-OURB: You have exalted the right hand of his adversaries. You have made all
    of his enemies rejoice.
  spa-BES: Has dado poder a la diestra de sus enemigos; has alegrado a todos los que
    están contra él.
  tdx-tdx: Naonjo’o ty tañan-kavana’ o malaiñe azeo; nampirebehe’o o rafelahi’e iabio;
  tha-KJV: พระองค์​ทรงยกย่องมือขวาของคู่​อริ​ของท่าน พระองค์​ทรงกระทำให้​ศัตรู​ทั้งสิ้นของท่านเปรมปรี​ดิ​์
  por-BR-2018: Levantaste a mão direita de seus adversários; alegraste a todos os
    inimigos dele.
  deu-ELO: Du hast erhöht die Rechte seiner Bedränger, hast erfreut alle seine Feinde;
  eng-WYC-2018: Thou hast enhanced the right hand of men oppressing him; thou hast
    gladdened all his enemies.
  epo-epo: Vi altigis la dekstran manon de liaj malamikoj, Vi ĝojigis ĉiujn liajn
    kontraŭulojn.
  gfk-gfk: U te raun haut no kata na limana ira uno ebar. U te haguama ira ana suk
    bakut.
  uig-PIN: Uni ǝzgǝnlǝrning ong ⱪolini yuⱪiri kɵtürdüng, Pütkül düxmǝnlirini huxal
    ⱪilding.
  beo-beo: Di da ea ha lai dunuma hasalasu hou ilima i dagoi, amola Di da ili hahawane
    galoma:ne hamoi.
  tpi-OTNT: Yu bin larim ol birua i winim em long pait, na yu mekim bel bilong ol
    i amamas tru.
  hau-SA: Ka ɗaukaka hannun dama na maƙiyansa; ka sa dukan abokan gābansa suna farin
    ciki.
  udu-udu: /E ki kar me’da bim poros gi a’di jin ta ’kup̱ ki a’di ki ca mo. /E ki
    dhuwa ris uni gun ta ’kup̱ ki a’di mmo’kuny bwa mo.
  uig-LAT: Uni ezgenlerning ong qolini yuqiri kötürdüng, Pütkül düshmenlirini xushal
    qilding.
  nde-nde: Usuphakamisile isandla sokunene sezitha zakhe; usuwenze zonke izitha zakhe
    zathokoza.
  ton-ton: Kuo ke hiki hake ʻae nima toʻomataʻu ʻo hono ngaahi fili; kuo ke fakafiefiaʻi
    ʻa hono ngaahi fili kotoa pē.
  ces-1613: Derou jej všickni, kteříž tudy jdou; jest ku posměchu i sousedům svým.
  eng-WMB: You have exalted the right hand of his adversaries. You have made all of
    his enemies rejoice.
  tam-TCV: நீர் அவனுடைய எதிரிகளின் வலதுகையை உயர்த்தினீர்; அவனுடைய பகைவர் அனைவரும்
    மகிழும்படி செய்தீர்.
  ceb-ULB: Gipataas mo ang tuong kamot sa iyang mga kaaway; gihimo mo nga magmalipayon
    ang tanan niyang kaaway.
  pol-UBG: Podniosłeś prawicę jego przeciwników, sprawiłeś radość wszystkim jego wrogom.
  agr-agr: Nuadui Davita shiwaaji aidauk shiig anenawai, wagki dita ima senchijinawaju
    asag.
  kyc-kyc: Embame banya yanda pimwaimi baa pyao anamena lao kae. Nakamana monarename
    rae mainyipyambwakamii.
  urd-GVU: تُو نے اُس کے مخالفوں کا دہنا ہاتھ سرفراز کیا، اُس کے تمام دشمنوں کو خوش
    کر دیا ہے۔
  eng-OEBCW: You have given his foes the victory, and made all his enemies glad.
  deu-1912: Du erhöhest die Rechte seiner Widersacher und erfreuest alle seine Feinde.
  kan-2017: ಅವನ ವಿರೋಧಿಗಳ ಹಸ್ತವನ್ನು ಉನ್ನತಪಡಿಸಿದ್ದೀ; ಅವನ ವೈರಿಗಳಿಗೆಲ್ಲಾ ಆನಂದವಾಗುವಂತೆ
    ಮಾಡಿದ್ದೀ.
  yap-yap: Kam gagiyegnag e pi to’ogor rok kar gelgad ngak; ka mu gagiyeg nagrad ni
    yad gubin kar fefelan’gad.
  hlt-MCSB: A rhal rhoek kah bantang kut te na pomsang pah tih a thunkha boeih kah
    ko na hoe sak.
  mdy-ETH: ዒዛ ሞርኮኮ ሚዛቆ ኩጮ ኔ ዼግ ዼጊዴኔ፤ ዒዛ ዒፃ ዓሶ ቢያ ኔ ዎዛሴኔ።
  twi-ASANTE: Woama nʼatamfoɔ nsa nifa so; ama wɔn nyinaa di ahurisie.
  eng-WEBU: You have exalted the right hand of his adversaries. You have made all
    of his enemies rejoice.
  spa-PDDPT: Exaltaste la mano derecha de sus adversarios. Alegraste a todos sus enemigos.
  gun-gun: Hovaigua kuery ma rembopo'aka, rejapo hexe ija'e e'ỹ va'e ha'e javi ovy'a
    aguã rami.
  agu-BL: Ja tak'u' ama'l scyetz yi e' tetz contr tan chitx'acone'n te yi rey.
  ilo-ULB: Ingngatom ti makannawan nga ima dagiti kabusorna; pinagrag-om dagiti amin
    a kabusorna.
  kpg-kpg: Gei Goe guu dugu ang gi ono hagadaumee di mogobuna o di aali, gei guu hai
    digaula huogodoo gi tenetene.
  uig-ARA: ئۇنى ئەزگەنلەرنىڭ ئوڭ قولىنى يۇقىرى كۆتۈردۈڭ، پۈتكۈل دۈشمەنلىرىنى خۇشال
    قىلدىڭ.
  bps-bps: Tafatum i dad to dmuen kenen, na taflehewam ale.
  sus-sus: Mixi naxee dangima, e harige bama naa. A dɔxɔbooree yoma a ma.
  pon-2006: Komw ketikihong sapwellime imwintihti kan manaman en powehdi; komw ketin
    kahrehiong irail koaros re en kin pereperen.
  jae-jae: Aôm kôkêŋ lau, taŋ sêlêsu eŋ naŋ, sêku eŋ tulu. Aôm kôkêŋ ênê ŋacjo samob
    e sêpi-sêpigeŋ kêtu eŋŋa.
  ksd-ksd: U tar vadekdek ra lima i kana lavur ebar, Ma u tar vagugu diat dia varubu
    me.
  tur-YTC: Düşmanlarının sağ elini yükselttin. Bütün düşmanlarını sevindirdin.
  bel-N: Усе, што праходзілі дарогаю, рабавалі яго; ён стаўся ганьбаю для суседзяў
    сваіх.
  kpr-kpr: Ni sonembeteso, gitofui nu dedo atai duboda fafotuseri. Amingeteso, ne
    isambu ivuga useri.
  ind-AYT: (89-43) Engkau telah meninggikan tangan kanan musuh-musuhnya, dan semua
    musuhnya bersuka.
  yom-yom: Ngeyo wuzangula koko ku lubakala ku bobo bakunlendanga, wumonisa bambeni
    bandi zioso khini.
  yut-yut: Gak da yum pɨndagaki uwal da emaron abɨŋ yɨpgwit. Yaŋ aŋyomɨŋaki kɨsɨk
    kɨsɨk awit.
  nya-nya: Mwakweza dzanja lamanja la adani ake; mwachititsa kuti adani ake akondwere.
  kyg-kyg: Kagaemo kame vayaꞌamo hapa maeꞌnanageꞌa kame huꞌa aeꞌa agaseꞌnae. Hapa
    maeꞌnanageꞌa apamogaga aiꞌnae.
  hrv-hrv: Pljačkaju ga svi što naiđu, na ruglo je susjedima svojim.
  mps-mps: Nago aga te boi bidi dabego elalumainu ilali, tama nago augwali deliba
    sisinama, te dili bubo sę emainu yai.
  tpi-tpi: Yu bin larim ol birua i winim em long pait, na yu mekim bel bilong ol i
    amamas tru.
  dan-1931: alle vejfarende plyndrer ham, sine Naboer blev han til Spot.
  vie-OVCB: Chúa gia tăng sức mạnh của kẻ thù người, cho quân thù vui mừng hớn hở.
  guj-2017: તમે તેના વૈરીઓને તેમની વિરુદ્ધ બળવાન કર્યા છે; અને તમે તેના સર્વ શત્રુઓને
    આનંદિત કર્યા છે.
  pon-2006A: Komw ketikihong sapwellime imwintihti kan manaman en powehdi; komw ketin
    kahrehiong irail koaros re en kin pereperen.
  por-BRBSL: Você exaltou a mão direita de seus adversários. Você fez todos os inimigos
    dele se regozijarem.
  eng-OEBUS: You have given his foes the victory, and made all his enemies glad.
  swe-swe: Alla som går vägen förbi förstör honom, han har blivit till hån för sina
    grannar.
  cth-cth: A tarannaw e kut tha na o sak teh, a tarannaw pueng hah a lung na tho sak.
  twi-twi: Woama nʼatamfo nsa nifa so; ama wɔn nyinaa di ahurusi.
  hlt-hlt: A rhal rhoek kah bantang kut te na pomsang pah tih a thunkha boeih kah
    ko na hoe sak.
  tbz-SIM: Kɛ̀ bɛcɛpɛ̃̀mbɛ̀ pɛ̃nkù kɛ tóú bɛ̀ dɔ́ dɛ̀, kòo pɛɛtitɔbɛ̀ ò dɑú.
  msy-2020: Nɨ an apanibagh amizɨ me anebɨragha, bar akonge.
  dop-dop: Mpɑtɔntɑɑ tənɑ kuuki ɩ wontu kɛ́, nɑ ɩ cɔlɔ nyə́mɑ pɑɑkənɑ-ɩ.
  azb-azb: Onun düşmənlərinin sağ əlini yuxarı qaldırmısan, Bütün yağılarını sevindirmisən.
  eng-DBY: 'Thou hast exalted the right hand of his oppressors; thou hast made all
    his enemies to rejoice:'
  hin-2017: तूने उसके विरोधियों को प्रबल किया; और उसके सब शत्रुओं को आनन्दित किया
    है।
  wol-KYG: ku fa jaare, jël ca alalam, mu doon mbalitu dëkkandoo yi.
  bjr-bjr: Yaawee, anee qini namuqaa dadaaqianaqa misa rakiranaki uriqareea. Anee
    namuqaa dadaaqianaqa misa asasidaqa.
  eng-YLT: Thou hast exalted the right hand of his adversaries, Thou hast caused all
    his enemies to rejoice.
  kne-kne: Nangabakem din kalabana et pinaragsak mo amin daida.
  eng-WYC-2017: Thou hast enhanced the right hand of men oppressing him; thou hast
    gladdened all his enemies.
  eng-WMBB: You have exalted the right hand of his adversaries. You have made all
    of his enemies rejoice.
  zat-NTPS: Ba be̱nu' bedxúaj chawe' benne' guledábague̱' Le̱', na' dxelebéle̱'e̱ne̱'.
  zty-NTPS: Beno' ga bzéx̱jwgak benne' ka' ḻe', benne' ka' bi ẕḻé'egekle' ḻe' chawe',
    na' žebéḻe'egekle'.
  urd-GVH: तूने उसके मुख़ालिफ़ों का दहना हाथ सरफ़राज़ किया, उसके तमाम दुश्मनों को
    ख़ुश कर दिया है।
  rug-rug: Ele va mataqari Goi sari nana kana, meke va qetuqetu i Goi si arini.
  gaz-gaz: Ati harka amajaajii isaa mirgaa ol qabdeerta; akka diinonni isaa hundi
    gammadan gooteerta.
  fra-LSG: Tous les passants le dépouillent; Il est un objet d’opprobre pour ses voisins.
  yal-yal: Dangu muxune birin a muɲama, a dɔxɔ bodene bata a raɲaxu.
  iou-iou: Yäniŋ kireŋiri iwaniyetä kehäromini yäpmäŋ äpäŋpäŋ oretoret bumta nadäk
    täkaŋ.
  haw-1868: Ua hookiekio oe i ka lima akau o kona poe enemi; Ua hoohauoli oe i ka
    poe a pau i inaina mai ia ia.
  arb-NAV: رَفَعْتَ يَمِينَ ظَالِمِيهِ وَأَبْهَجْتَ جَمِيعَ أَعْدَائِهِ.
  ded-ded: Ge ngabafora marifoingina memiacna dzikacfu serigec ngabafora sasawa sogaigecdeac
    sing meficgeyemmenec.
  ewe-ewe: Èdo eƒe futɔwo ƒe nuɖusi ɖe dzi, eye nèna eƒe ketɔwo katã tso aseye.
  eng-LEE: '(89:43) Thou hast raised up the right hand of his assailants: thou hast
    caused all his enemies to rejoice.'
  asm-FB: তুমি তেওঁৰ শত্রুবোৰৰ সোঁ হাত শক্তিশালী কৰিলা; তেওঁৰ সকলো শত্রুকে আনন্দিত
    কৰিলা।
  sus-A: مِشِ نَشٍيٍ دَنفِمَ، عٍ هَرِفٍ بَمَ نَا. عَ دْشْبٌورٍيٍ يٌمَ عَ مَ.
  fra-SBL: Tu as élevé la main droite de ses adversaires. Vous avez fait en sorte
    que tous ses ennemis se réjouissent.
  hbo-hbo: שַׁ֭סֻּהוּ כָּל־עֹ֣בְרֵי דָ֑רֶךְ הָיָ֥ה חֶ֝רְפָּ֗ה לִשְׁכֵנֽ͏ָיו׃
  kik-kik: Wee nĩũtũũgĩrĩtie guoko kwa ũrĩo kwa arĩa mamũthũire; nĩũtũmĩte thũ ciake
    ciothe ikene.
  fra-NCL: Tous les passants le dépouillent ; il est devenu l’opprobre de ses voisins.
  cek-AK: A misanawk ih bantang ban to na toengh pae tahang; a misanawk boih to nang
    hoesak boeh.
  cuk-cuk: David-e-isdarmalad-e-gangued be ogannosad, e-isdarmalad weligwar-itogega
    be imaksad.
  tel-2017: అతని విరోధుల కుడిచేతిని నువ్వు హెచ్చించావు. అతని శత్రువులందరికీ నువ్వు
    ఆనందం కలిగించావు.
  hat-BSA: Ou te egzalte men dwat a advèsè li yo. Ou te fè lènmi li yo rejwi.
  kos-kos: Kom sang kutangla nu sin mwet lokoalok lal; Kom oru tuh elos nukewa in
    engan.
  hbo-WLC: שַׁ֭סֻּהוּ כָּל־עֹ֣בְרֵי דָ֑רֶךְ הָיָ֥ה חֶ֝רְפָּ֗ה לִשְׁכֵנָֽיו׃
  ibo-ibo: I meela ka aka nri ndị iro ya dị elu; mekwaa ka ndị iro ya ṅụrịa ọṅụ.
  ory-ory: ତୁମ୍ଭେ ତାହାର ବିପକ୍ଷମାନଙ୍କ ଦକ୍ଷିଣ ହସ୍ତ ଉନ୍ନତ କରିଅଛ; ତୁମ୍ଭେ ତାହାର ସକଳ ଶତ୍ରୁଙ୍କୁ
    ଆନନ୍ଦିତ କରିଅଛ।
  chk-chk: Ka fokun awinna chon ü ngeni, ka föri pwe ekewe chon oputan meinisin ra
    pwapwa ren ar akufu.
  rop-rop: Yubin meigim im enami olabat bidimbat im, en yubin meigim olabat holot
    gudbinji nomo lilbit.
  ukr-1871: Ти піднїс правицю напасників його; обрадував всїх ворогів його.
  yon-yon: Ebbed ye bondan kuu awande aromkono kondewen, kwane ebbed ye yaa kwamewen
    kowe ye bondan korem kuu kubiwen.
  deu-1951: (089-43) du hast die rechte Hand seiner Widersacher erhöht, hast allen
    seinen Feinden Freude gemacht;
  eng-JPS: (89-43) Thou hast exalted the right hand of his adversaries; Thou hast
    made all his enemies to rejoice.
  srp-1865: Uzvisio si desnicu neprijatelja njegovijeh, obradovao si sve protivnike
    njegove.
  lug-lug: Wayimusa omukono gw’abalabe be ogwa ddyo, n’osanyusa abalabe be bonna.
  heb-heb: הרימות ימין צריו השמחת כל אויביו׃
  ben-IRV: তুমি তার শত্রুদের ডান হাত তুলেছ, তুমি তার সমস্ত শত্রুদেরকে আনন্দিত করেছ।
  ntu-ntu: Murde ngi-batrpzme nzxplrkr ncblo ngr vea nedrng. X mzli ka sc tzbilvzpelr.
  pan-pan: ਤੂੰ ਉਹ ਦੇ ਵਿਰੋਧੀਆਂ ਦੇ ਸੱਜੇ ਹੱਥ ਨੂੰ ਉੱਚਿਆਂ ਕੀਤਾ, ਤੂੰ ਉਹ ਦੇ ਸਾਰੇ ਵੈਰੀਆਂ ਨੂੰ
    ਅਨੰਦ ਕੀਤਾ ਹੈ!
  mya-JVB: သူ ၏ရန်သူ တို့ လက်ျာ လက်ကို ချီးမြှင့် ၍၊ ရန်ဘက် ပြုသောသူ အပေါင်း တို့ကို
    ဝမ်းမြောက် စေ တော်မူ၏။
  kgf-kgf: Geŋ imi haʒéchéra ionac méra héigina imi meyac énécmina eŋu haʒéc eneŋ
    mocʒoŋ ségiségi wanʒu.
  tte-O: Kutalam na Isileli ali kin kana kaleyayao silaoma sikaiwe-gabaen, na am paisowa
    koina ukabi-yaliyaya-yagili.
  tbg-tbg: Are vira navutaaka qaqi kaaramanta vika avuhainaa vaiinti vira hampata
    iqoka raqiha vira aatarake, vora ntuva amitaavo.
  hmo-hmo: Oi ese king Davida dekenai idia tuari henia taudia, dekenai kwalimu oi
    henidia, vadaeni oi ese idia ibounai oi hamoalea vadaeni.
  zar-NT: Nuchisuʼ nupa taʼdáʼbagaʼ lëʼ, en runuʼ ga tuʼdzeja nupa bitiʼ taʼléʼe lëʼ
    dxiʼa.
  urd-urd: तूने उसके मुख़ालिफ़ों के दहने हाथ को बुलन्द किया; तूने उसके सब दुश्मनों
    को ख़ुश किया।
  bqc-SIM: Gɛ̃zɛadeↄ lɛ́ ń baa sɛu, à gↄ̃̀ láanipↄ ũ a saɛdeↄnɛ.
  tcz-CHONGTHU: Nangin agal miteu galjona namusahin, abonchauvin nakipasah'in ahi.
  mar-mar: तू त्याच्या शत्रूंचा उजवा हात उंच केला आहे. तू त्याच्या सर्व शत्रूंना आनंदित
    केले आहेस.
  isl-isl: Allir vegfarendur ræna hann. Hann er til háðungar nágrönnum sínum.
  hlt-THB: A qaalkhqi ak tang kut ben ce zoeksang pe tiksaw; a qaalkhqi boeih ce zeel
    sak hyk ti.
  qub-qub: Davidta chiquejcuna callpayoj cananpämi yanapashcanqui. Chaymi binsisha.
    Cananga chiquejcuna cushisha carcaycan.
  bqp-bqp: N a wɛtɛrinↄ gã̀a sɛ̀ lei, n tò a ibɛrɛnↄ pↄnna kɛ̀.
  hat-hat: (089:43) Ou kite lènmi l' yo kraze l' anba pye yo. Ou fè yo tout kontan.
  eng-BSB: You have exalted the right hand of his foes; You have made all his enemies
    rejoice.
  eng-WEBPB: You have exalted the right hand of his adversaries. You have made all
    of his enemies rejoice.
  kbq-kbq: Ha' vahe'aramina hankave zaminke'za hara hugate'nere'za, musenkase nehaze.
  pon-pon: Kom kotin pokada pali maun en me palian i, o kaperen dar a imwintiti kan
    karoj.
  nhe-BL: Tiquinfuerzajmacatoc tocualancaitacahua, huan tiquinchijtoc ma paquica pampa
    techtlantoque.
  wnc-wnc: Ngan, gata itane iwana akapewi amak tasike ayapbiking. Siwan gata pasiwi
    musip gwaang natapbing.
  bus-bus: N à wɛdɛrinↄ gã̀ dↄ̀ musu, ń tò à ibɛɛnↄ pↄnnaa kɛ̀.
  gub-BL: Ereityk kar tawhu waàmàtyry'ymar wanupe. Eremurywete kar heityk arer ne
    wà.
