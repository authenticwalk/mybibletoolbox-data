verse: PSA.089.003
translations:
  mal-C: 'യഹോവ അരുളിച്ചെയ്തു: “ഞാൻ എന്റെ തെരഞ്ഞെടുക്കപ്പെട്ടവനുമായി ഒരു ഉടമ്പടിചെയ്തു,
    എന്റെ ദാസനായ ദാവീദിനോട് ഞാൻ ശപഥംചെയ്തു,'
  deu-TKW: 'Denn du sprachst: “Auf ewig wird die Gnadenverheißung aufgebaut”; auf
    den Himmel gründetest du deine Treue.'
  lin-lin: 'Solo, nazali kotatola yango : « Miboko ya bolingo na Yo ezali na suka
    te ; ovandisi boyengebene na Yo kati na likolo. »'
  mmx-mmx: Uga vaase xeretna, “Nia agara lok pam lekabus mi mo laradi nia aga soxolik
    kaka i. Neni lasaxaruki rak ne Devit la a agara xaape vam tin, keretna,
  eng-LSV: 'I have made a covenant for My chosen, || I have sworn to My servant David:'
  eng-GNV: 'I haue made a couenant with my chosen: I haue sworne to Dauid my seruant,'
  eng-WEBSTER: I have made a covenant with my chosen, I have sworn to David my servant,
  nhw-BL: Ta tiquijtojtoc para tijchijqui se camanal sencahuali ica motequipanojca
    David catli tijtlapejpenijtoc. Titlatestigojquetzqui catli tijchihuilis.
  swh-ONEN: Ulisema, “Nimefanya agano na mteule wangu, nimemwapia mtumishi wangu Daudi,
  bba-bba: Nɑ yɛ̃ mɑ wunɛn kĩru tɑ ko n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ. Wunɛn bɔrɔkiniru
    tɑ ɡirewɑ wɔllɔ.
  eng-KJVCPB: I have made a covenant with my chosen, I have sworn unto David my servant,
  cpy-cpy: 'Ikantzi Tajorentsi: “Eenitatsi nokashiya-kaeriri ikaatzi niyoshii-teeri
    naaka. Nokanta-pero-teeri nomperatanewo David, nokantziri:'
  luo-luo: Ne iwacho niya, “Asetimo muma gi ngʼata ma ayiero, asesingora ne Daudi
    jatichna ni,
  aii-aii: 'ܐܡܝܼܪܹܗ ܡܵܪܝܵܐ: ”ܩܛܝܼܥ ܠܝܼ ܘܲܥܕܵܐ ܠܓܘܼܒܝܝܼ، ܝܡܹܐ ܠܝܼ ܠܕܵܘܝܼܕ ܪܹܓܝܼ،'
  meu-meu: 'Oi na vada oto: Na abia hidi tauna ida vada a hegwau hamata heheni; egu
    hesiai tauna David na ini vada na gwau henia hamata toma,'
  npi-ULB: मैले आफ्‍नो चुनिएको जनसँग करार बाँधेको छु । मैले आफ्‍नो दास दाऊदसँग सपथ
    खाएको छु ।
  yor-yor: Ìwọ wí pé, “Èmi ti dá májẹ̀mú pẹ̀lú àwọn àyànfẹ́ mi mo ti búra fún Dafidi
    ìránṣẹ́ mi.
  pes-OPCB: تو با خادم برگزیده‌ات داوود عهد بسته‌ای و وعده کرده‌ای که
  tgl-ULB: “Nakipagtipan ako sa aking pinili, nangako ako sa aking lingkod na si David.
  nop-nop: Du indiŋ yoguŋ, “Nu me niŋ agaŋ tubudakaleeŋ adigut mede yofolok tugumut.
    Nu kwanai-mene Dewitdok mede yofafaŋe tiŋa indiŋ niŋgut,
  cbu-NT: Apaa, sirútama shiy minam mangooz chinayarush, Dapiyarineetsi wanasir tsiyatarangsha.
    Tsiyatarangush amikurtarangsha. Shiy Dapiyarineetsi tsiyatarangush;
  hui-hui: Í̠na lalu, I̱na agali mbira dabenego ogoni ibula habo nalolene bi mbira
    lowinigo ngo, lariyagoni. I̱naga biabe biahaga Debidihondo bi lowirigo pugua nabulebiraore
    lalu lamido, lariyagoni.
  mya-mya: ကိုယ်​တော်​ရှင်​က``ငါ​ရွေး​ကောက်​သူ​နှင့်​ငါ​သည် ပ​ဋိ​ညာဉ်​ပြု​ပြီ။ ငါ​၏​အ​စေ​ခံ​ဒါ​ဝိဒ်​အား`သင်​၏​သား​မြေး​သည်
    ရှင်​ဘု​ရင်​အ​ရာ​ကို​အ​မြဲ​ရ​လိမ့်​မည်။ သင်​၏​မင်း​မျိုး​မင်း​နွယ်​သည်​အ​ဆက်​မ​ပြတ်
    ဖြစ်​လိမ့်​မည်' ဟု ငါ​က​တိ​ပေး​ပြီ'' ဟူ​၍​မိန့်​တော်​မူ​ပါ​၏။
  bod-N: བདག་གིས་བདམས་པའི་མི་ལ་ཞལ་ཆད༌བཞག །ང་ཡི་ཞབས་ཕྱི་དཱ་བིད་ལ་མནའ༌བསྐྱལ།།
  wsk-wsk: Ni iwita balem, “Ani kari bo angamang tuem ale atumukirem wore ilak den
    kalem, aga ura kari David ilak den iwita kalem,
  sna-sna: Imi makati, “Ndakaita sungano nomusanangurwa wangu, ndakapika kuna Dhavhidhi
    muranda wangu, ndichiti,
  spa-BLM: “He hecho un pacto con mi elegido, He jurado a David, mi siervo,
  cac-cac: 'Alnac: Ay jun in trato yed'' vin̈aj David in checab'' ix in siq''ueli,
    ix vac''can in ti'' d''a vin̈, ix valan d''a vin̈ icha tic:'
  swh-ULB: “Nimefanya agano na wateule wangu, nimeapa kiapo kwa Daudi mtumishi wangu.
  bel-bel: Перш чым нарадзіліся горы, і Ты стварыў зямлю і сусьвет, і ад веку да веку
    Ты - Бог.
  deu-ELBBK: 'Denn ich sagte: Auf ewig wird die Güte gebaut werden; die Himmel, in
    ihnen wirst du feststellen deine Treue.'
  mbb-OT: 'Migkaǥi ka te, “Midhimu ku is kebpekid-uyun ku te suluǥuen ku he si David,
    he mibpilì ku he egkehimu he hadì. Ne iyan heini impesarig ku kandin:'
  mal-2015: എന്റെ വൃതനോടു ഞാൻ ഒരു നിയമവും എന്റെ ദാസനായ ദാവീദിനോടു സത്യവും ചെയ്തിരിക്കുന്നു.
  gup-gup: Ngudda yiyolyolmerrinj bu yiyimeng, “Ngaye ngawokkurrmerrinj bu ngaberrebbom
    David, nawu ngaye ngadjarrngbom. Ngaye ngawokkurrmerrinj nungka nawu kanmarnedurrkmirri.
  rmc-rmc: 'Phenďom: „Tiro verno kamiben hino ačhado pro furt, tiri vernosť ľikerel
    zorales sar o ňebos.“'
  nlg-nlg: Ighoe a Lord, to bosa, “Inau tu baubahu kolua David, a nigua tinoni ni
    lutu tu vilia, mu papari vania te vaghaa eni,
  pes-OPV: با برگزیده خودعهد بسته‌ام. برای بنده خویش داود قسم خورده‌ام.
  ron-1924: '„Ам фэкут легэмынт ку алесул Меу”, зиче Домнул. „Ятэ че ам журат робулуй
    Меу Давид:'
  ben-OBCV: তুমি বলেছ, “আমি আমার মনোনীত ব্যক্তির সঙ্গে নিয়ম করেছি, আমার দাস দাউদের
    কাছে আমি শপথ করেছি,
  som-som: Axdi baan la dhigtay kii aan doortay, Oo waxaan u dhaartay addoonkaygii
    Daa'uud, oo ku idhi,
  lat-VUC: 'Ne avertas hominem in humilitatem: et dixisti: Convertimini, filii hominum.'
  eng-ASVBT: 'I have made a covenant with my chosen, I have sworn unto David my servant:'
  mna-mna: 'Muŋgu nu itum so ta kembei: “Nio aŋpeikat mbesooŋo tio Dabit mi aŋbuk
    sua pini kek. Mi aŋpombol sua tana ma imbol kat. Sua ta kembei: ‘Nio ko aŋpamender
    zin popoŋana ku be tiwe king. Mi zin ko tikam peeze pizin Israel ma alok. Popoŋana
    ku ko tiparpekelkel zin, mi timbutultul se king muriini peeze kana, mi tikamam
    peeze, mi iseeŋge iseeŋge ma ila.’”'
  ita-1885: 'Io ho fatto, dice il Signore, patto col mio eletto; Io ho giurato a Davide,
    mio servitore, dicendo:'
  eng-LXXUP: Turn not man back to his low place, Whereas thou saidst, Return, ye sons
    of men?
  eng-ULB: “I have made a covenant with my chosen one, I have made an oath to David
    my servant.
  spa-VBL: 'Tú dijiste, “He llegado a un acuerdo con mi elegido, le di una promesa
    de unión a mi siervo David:'
  fra-_FOB: 'J''ai traité alliance avec mon élu; j''ai fait serment à David, mon serviteur,
    disant:'
  mal-mal: എന്റെ വൃതനോട് ഞാൻ ഒരു നിയമവും എന്റെ ദാസനായ ദാവീദിനോട് സത്യവും ചെയ്തിരിക്കുന്നു.
  urd-GVR: Tū ne farmāyā, “Maiṅ ne apne chune hue bande se ahd bāndhā, apne ḳhādim
    Dāūd se qasam khā kar wādā kiyā hai,
  suz-BL: गे “गो आं योव़शो नु कबल पाता। आं गेय पाइब दाऊद नु कसम जाता। मार कसम जाता
    देंशा हना, यसैया ५५:३; भजन संग्रह १३२:११
  eng-NOY: '“I have made a covenant with my chosen; I have sworn to David, my servant:'
  ita-1927: 'Io, dice l’Eterno, ho fatto un patto col mio eletto; ho fatto questo
    giuramento a Davide, mio servitore:'
  ckb-ckb: 'فەرمووت: «پەیمانم لەگەڵ هەڵبژاردەی خۆم بەستووە، سوێندم بۆ داودی بەندەم
    خواردووە،'
  eng-BBE: I have made an agreement with the man of my selection, I have made an oath
    to David my servant;
  xsi-xsi: Muŋgani noko kuporo mine tu, “Naŋa apatea tamâta toŋge, aku apambwâre kaika
    kuku i lâ. Naŋa apa ŋgua kaika kuku naneŋgu wurâta tamâta Daviti.
  kan-OKCV: ನೀವು ಹೇಳಿದ್ದೇನಂದರೆ, “ನಾನು ಆಯ್ದುಕೊಂಡವನ ಸಂಗಡ ನಾನು ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಂಡಿದ್ದೇನೆ.
    ನಾನು ನನ್ನ ಸೇವಕನಾದ ದಾವೀದನಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿದ್ದೇನೆ.
  tam-2017: 'என்னால் தெரிந்துகொள்ளப்பட்டவனோடு உடன்படிக்கை செய்து, என்னுடைய ஊழியனாகிய
    தாவீதை நோக்கி:'
  spa-RV-1909: 'Hice alianza con mi escogido; juré á David mi siervo, diciendo:'
  ron-BTF: Am făcut legământ cu alesul meu, i-am jurat lui David, servitorul meu,
  eng-WEBP: “I have made a covenant with my chosen one, I have sworn to David, my
    servant,
  eng-FBV: 'You said, “I have made an agreement with my chosen one, I gave a binding
    promise to my servant David:'
  nld-1939: 'Ik heb een verbond met mijn uitverkorene gesloten, Een eed gezworen aan
    David, mijn dienaar:'
  nch-BL: Ta tiquijtojtoc para tijchijqui se camanal sencahuali ica motequipanojca
    David cati tijtapejpenijtoc. Titatestigojquetzqui ten taya tijchihuilis.
  vie-1934: 'Ta đã lập giao ước cùng kẻ được chọn của ta, Ta đã thề cùng Đa-vít, kẻ
    tôi tớ ta, mà rằng:'
  cha-cha: Ya jufatinas y trato gui inayegco, yan manjulayo gui as David ni y tentagojo.
  hin-CV: आपने कहा, “मैंने अपने चुने हुए के साथ एक वाचा स्थापित की है, मैंने अपने
    सेवक दावीद से यह शपथ खाई है,
  eng-OURB: “I have made a covenant ·binding contract between two or more parties·
    with my chosen one, I have sworn to David [Beloved], my servant,
  spa-BES: He hecho un acuerdo con el hombre de mi selección, he hecho un juramento
    a David mi siervo;
  tdx-tdx: 'Nanoeko fañina amy jinobokoy, nifanta amy Davide mpitorokoy:'
  tha-KJV: “เราได้กระทำพันธสัญญากับผู้​ที่​ถู​กเลือกของเรา เราได้ปฏิญาณกับดาวิดผู้​รับใช้​ของเรา
  por-BR-2018: 'Tu disseste : Eu fiz um pacto com o meu escolhido, jurei a meu servo
    Davi. Eu lhe disse :'
  deu-ELO: 'Einen Bund habe ich mit meinem Auserwählten gemacht, habe David, meinem
    Knechte, geschworen:'
  eng-WYC-2018: I disposed a testament to my chosen men; I swore to David, my servant,
    (Thou saidest, I made a covenant with my chosen man; I swore to my servant David,)
  epo-epo: 'Mi faris interligon kun Mia elektito. Mi ĵuris al David, Mia sklavo:'
  gfk-gfk: 'U ga tange bia, “Iau te gil tiga kunubus tika ma nong iau te gilamis leh
    ie. Iau te kubus nianga taar ma Devit no nugu tultulai, iau gaam tange hoken:'
  uig-PIN: 'Sǝn dedingki: — «Mǝn talliwalƣinim bilǝn ǝⱨdǝ tüzgǝnmǝn; Ⱪulum Dawutⱪa
    ⱪǝsǝm ⱪildim: —'
  beo-beo: 'Di da amane sia:i, “Na da Ni ilegele fi dunu amo anisu gaguli gousa:i
    dagoi, amola Na da Na hawa: hamosu dunu Da:ibidi, ema hamomusa: ilegele sia:i
    dagoi.'
  tpi-OTNT: Yu tok olsem, “Mi makim wanpela man pinis, na mi mekim wanpela kontrak
    wantaim em. Mi promis pinis long wokman bilong mi, Devit.
  hau-SA: Ka ce, “Na yi alkawari da zaɓaɓɓena, na rantse wa Dawuda bawana,
  udu-udu: '/E ki o gwo mo ki: Aha/ gamkina gwo me’d ki jin ’dem pem jin kwanyka/
    mo. Aha/ thulkina gwo me’da p̱o/ goma Dawuu’d jin ta c̱iŋkinam pem mo.'
  uig-LAT: 'Sen dédingki: — «Men talliwalghinim bilen ehde tüzgenmen; Qulum Dawutqa
    qesem qildim: —'
  nde-nde: Wathi, “Sengenze isivumelwano lalowo okhethiweyo wami, sengifungile kuDavida
    inceku yami,
  ton-ton: Kuo u fai ʻae fuakava mo ʻeku fili, kuo u fuakava ki heʻeku tamaioʻeiki
    ko Tevita.
  ces-1613: 'Nebo jsem řekl: Na věky milosrdenství vzdělávati se bude, na nebi utvrdíš
    pravdu svou, o nížs řekl:'
  eng-WMB: “I have made a covenant with my chosen one, I have sworn to David, my servant,
  tam-TCV: “நான் தெரிந்துகொண்டவனோடு ஓர் உடன்படிக்கையை ஏற்படுத்தியிருக்கிறேன்; என்
    அடியவனாகிய தாவீதுக்கு ஆணையிட்டிருக்கிறேன்.
  ceb-ULB: “Naghimo ako ug kasabotan uban sa akong pinili, nanumpa ako kang David
    nga akong sulugoon.
  pol-UBG: Zawarłem przymierze z moim wybrańcem; przysiągłem Dawidowi, swemu słudze;
  agr-agr: 'Amek Davidjai chichamak umikuitme; dutikau asam nii anagkuakum:'
  kyc-kyc: Akali nambana rombo palyisi pipa lao kana minyilyu. Nambana kendemande
    akali Dapitipa
  urd-GVU: تُو نے فرمایا، ”مَیں نے اپنے چنے ہوئے بندے سے عہد باندھا، اپنے خادم داؤد
    سے قَسم کھا کر وعدہ کیا ہے،
  eng-OEBCW: ‘I have made with my chosen a covenant, and sworn to David my servant,
  deu-1912: '“Ich habe einen Bund gemacht mit meinem Auserwählten; ich habe David,
    meinem Knechte, geschworen:'
  kan-2017: ನೀನು ನುಡಿದದ್ದೇನೆಂದರೆ, “ನಾನು ಆರಿಸಿಕೊಂಡ ಸೇವಕನಾದ ದಾವೀದನ ಸಂಗಡ ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಂಡು
    ಆಣೆಯಿಟ್ಟು,
  yap-yap: Ke lungum, “Kug ngongliy e m’ag u thilmow fare mo’on ni gag e gu mel’eg;
    kug micheg bbugithin ngak e tapigpig rog i David nike lungug,
  hlt-MCSB: Ka coelh taengah moi ka boh tih ka sal David taengah ka toemngam coeng.
  mdy-ETH: ኔኤኒ ቤርታሲ፦ «ታኣኒ ዶኦሬ ዓሢና ዎላ ጫኣቄኔ፤ ታ ዓይላሢ ዳውቴም ታ ሳላዼኔ» ጌዔኔ።
  twi-ASANTE: Wokaa sɛ, “Me ne onipa a mayi no no ayɛ apam; maka ntam akyerɛ me ɔsomfoɔ
    Dawid.
  eng-WEBU: “I have made a covenant with my chosen one, I have sworn to David, my
    servant,
  spa-PDDPT: 'Pacté con mi escogido. Juré a David mi esclavo:'
  gun-gun: 'Aipo''re: “Xerembiguai Davi aiporavo va''ekue pe aura reve ajapo xereve
    guarã. Ha''e vy aipoa''e:'
  agu-BL: 'Bnixnak jun trat tanu'' tu Luwiy yi ẍchakumu'' yi je''nak xtxa''olu''.
    Na je bin suku''e''j:'
  ilo-ULB: “Nakitulagak iti pinilik, nagsapataak kenni David nga adipenko.
  kpg-kpg: Goe gu helekai, “Au guu hai dagu hagababa ang gi dagu dangada ne hilihili aga.
    Au ne hagababa ang gi dagu dangada hai hegau go David boloo,
  uig-ARA: 'سەن دېدىڭكى: ــ «مەن تاللىۋالغىنىم بىلەن ئەھدە تۈزگەنمەن؛ قۇلۇم داۋۇتقا
    قەسەم قىلدىم: ــ'
  bps-bps: Tagmanam, “Tanimògu i fakang di mgalékgu, i saliggu Dabid; na ani fakanggu
    di kenen, mangu,
  sus-sus: «I xa dugutɛgɛɲa mabanbanxi koore ma abadan. I xa hinnɛ mu kanama.»
  pon-2006: Komw ketin mahsanih, “I wiadahr inou ehu ong emen me I piladahr; I inoukihong
    ei ladu Depit,
  jae-jae: Aôm kôsôm gebe “Aê kamoatiŋ poac gêdêŋ ŋac, taŋ kajaliŋ eŋ sa naŋ, ma gajac
    mata gêdêŋ ŋoc sakiŋwaga Dawid gebe
  ksd-ksd: 'Amir ma kaugu viviliai amir tar pait ra kunubu, Iau tar vavalima tai David
    kaugu tultul dari:'
  tur-YTC: '“Seçtiğim kişiyle antlaşma yaptım, Hizmetkârım David’e ant içtim:'
  bel-N: 'Бо я сказаў: “Навечна збудаваная міласэрнасьць, на нябёсах Ты ўгрунтаваў
    вернасьць Тваю”.'
  grc-BRENT: Μὴ ἀποστρέψῃς ἄνθρωπον εἰς ταπείνωσιν, καὶ εἶπας, ἐπιστρέψατε υἱοὶ ἀνθρώπων;
  kpr-kpr: Ni sisesi, “Na genembo eni gategedo nangae tofo tofo beka gagojuseri. Nanda
    saramana kato David kena beka gagojuse eminge siseni,
