verse: PSA.089.039
translations:
  mal-C: അങ്ങയുടെ ദാസനോടുള്ള അവിടത്തെ ഉടമ്പടി അങ്ങ് നിരാകരിക്കുകയും അദ്ദേഹത്തിന്റെ
    കിരീടത്തെ നിലത്തിട്ട് മലിനമാക്കുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: Und doch hast du verworfen und verschmäht, bist gegen deinen Gesalbten
    ergrimmt.
  lin-lin: Nzokande, obwakaki, omonaki pamba, osilikelaki mopakolami na Yo !
  mmx-mmx: Ugara los polo vam lekabus taram eburu mi ne Devit, lasaxaruki ram, la
    ura lox asi aleng i basinge lixitkis teren ngan loorong.
  eng-LSV: Have rejected the covenant of Your servant, || You have defiled his crown
    to the earth,
  eng-GNV: Thou hast broken the couenant of thy seruant, and profaned his crowne,
    casting it on the ground.
  eng-WEBSTER: 'Thou hast made void the covenant of thy servant: thou hast profaned
    his crown by casting it to the ground.'
  nhw-BL: ¿Atlac tijsosolojtoc nopa camanali catli tijchijqui ihuaya? Pampa eltoc
    quen tijtlahuiso icorona hasta tlalchi.
  swh-ONEN: Umelikana agano lako na mtumishi wako, na umeinajisi taji yake mavumbini.
  bba-bba: Adɑmɑ wee ɑ sunɔ wi ɑ rɑɑ ɡɔsɑ deri, mɑ ɑ kɑ nùn mɔru kuɑ too.
  eng-KJVCPB: 'Thou hast made void the covenant of thy servant: Thou hast profaned
    his crown by casting it to the ground.'
  luo-luo: Iselokori iweyo singruok mane itimo gi jatichni, kendo isechido osimbone
    ei buru.
  aii-aii: ܣܪܝܼܒ݂ ܠܘܼܟ݂ ܘܲܥܕܵܐ ܕܪܹܓܘܼܟ݂، ܟ̰ܘܼܦܠܸܢܘܼܟ݂ ܥܲܠܔ ܐܲܪܥܵܐ ܒܸܢܦܵܪܹܗ.
  meu-meu: Emu gwauhamata na emu hesiai tauna ena amo vada o haloua; ena havava ḡauna
    na gahu ai vada o hadikaia.
  npi-ULB: तपाईंले आफ्नो सेवको करार त्याग्‍नुभएको छ । तपाईंले त्यसको मुकुटलाई जमिनमा
    अपवित्र पार्नुभएको छ ।
  yor-yor: Ìwọ ti sọ májẹ̀mú ìránṣẹ́ rẹ di òfo; ìwọ tàbùkù adé rẹ nínú eruku.
  pes-OPCB: آیا عهد خود را با خدمتگزار خویش باطل نموده‌ای؟ تو تاج او را بر زمین انداخته‌ای
    و آن را بی‌حرمت ساخته‌ای!
  tgl-ULB: Tinalikuran mo ang tipan ng iyong lingkod. Nilapastangan mo ang kaniyang
    korona sa lupa.
  nop-nop: Tipilapilaye mege dut yofolok tugumuk u wiyakutaŋ. Tinahukutŋiŋ tehindilendileŋnit
    u tikulimimbune maaŋ kwam tuguk.
  cbu-NT: Yuwaa sirú Dapiyaa tárangish anoo kapeetarangsha. Dapiyarinchichee nlluranur
    ngatarangush, na zurampatari kasarangsha.
  hui-hui: Í̠naga biabe biahaga biagola habo nalolene bi lo wirigoni í̠nime puguarigoni.
    Pugualu kininaga manda golo muwa waruha ba horo helarigome ai kininaga manda biagoni
    mebia halu angu to̱lobu wahayagoni.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​အ​စေ​ခံ​နှင့်​ပြု​တော်​မူ​ခဲ့​သော ပ​ဋိ​ညာဉ်​တော်​ကို​လည်း​ပယ်​ဖျက်​တော်​မူ​ပါ​ပြီ။
    သူ​၏​သ​ရ​ဖူ​ကို​မြေ​သို့​ချ​တော်​မူ​ပါ​ပြီ။
  bod-N: ཞབས་ཕྱིར་བཞག་པའི་ཞལ་ཆད་བསྐྱུར་བ༌དང༌། །དེ་ཡི་ཅོད་པན་ས་རུ་རྫོབ་པར༌མཛད།།
  wsk-wsk: Nika ura kari ilak den kalem umu kulukem, ale noko king ko kitigat mu ali
    gege ningi saperem.
  sna-sna: Makaparadza sungano yomuranda wenyu uye mukasvibisa korona yake muguruva.
  spa-BLM: Has renunciado al pacto de tu siervo. Has ensuciado su corona en el polvo.
  cac-cac: Maj aq'uelc'och a trato d'a vin̈ a checab' chi'. Ix a yumcanel scorona
    vin̈ d'a sat luum.
  swh-ULB: Wewe umelikataa agano la mtumishi wako. Umeinajisi taji yake ardhini.
  deu-ELBBK: Du aber hast verworfen und verstoßen, bist sehr zornig gewesen gegen
    deinen Gesalbten;
  mbb-OT: Wazè nu leusa te edtuman is kebpekid-uyun nu kandin te suluǥuen nu, ne in-awè
    nu is gehem te hadì diyà te kandin.
  mal-2015: നിന്റെ ദാസനോടുള്ള നിയമത്തെ നീ വെറുത്തുകളഞ്ഞു; അവന്റെ കിരീടത്തെ നീ നിലത്തിട്ടു
    അശുദ്ധമാക്കിയിരിക്കുന്നു.
  gup-gup: Ngudda wanjh yiwokburriweng kore yiwokkurrmerrinj nuye, dja yidjalburriweng
    nawu kodjdjongbuyindi crown nuye kore kundjulng.
  rmc-rmc: Ale tu les tradňal tutar het a odčhiďal, salas igen choľamen pre tiro pomazimen.
  nlg-nlg: Ighoe to sokoa nimua na baubahu kolua gaia, mo sonihorua ghana pitiulu
    ni haba tana pari.
  pes-OPV: عهد بنده خودرا باطل ساخته‌ای و تاج او را بر زمین انداخته، بی‌عصمت کرده‌ای.
  ron-1924: ай несокотит легэмынтул фэкут ку робул Тэу; й-ай доборыт ши й-ай пынгэрит
    кунуна.
  ben-OBCV: তোমার দাসের সঙ্গে স্থাপিত তোমার নিয়ম তুমি অস্বীকার করেছ এবং তার মুকুট
    তুমি ধুলোতে মিশিয়ে অপবিত্র করেছ।
  som-som: Axdigii addoonkaaga waad nacday, Oo taajkiisiina waad nijaasaysay oo dhulka
    ku tuurtay.
  eng-ASVBT: 'Thou hast abhorred the covenant of thy servant: Thou hast profaned his
    crown by casting it to the ground.'
  mna-mna: Sua mbukŋana ta kam pa mbesooŋo ku na, iŋgi nu reege kek. Mi kinke mogar
    kini mi pundu sula toono.
  ita-1885: Tu hai annullato il patto fatto col tuo servitore; Tu hai contaminata
    la sua benda reale, gettendola per terra.
  eng-ULB: You have renounced the covenant of your servant. You have desecrated his
    crown on the ground.
  spa-VBL: ¡Has roto el acuerdo que tenías con él; has tirado su corona al suelo!
  fra-_FOB: Tu as repoussé l'alliance de ton serviteur; tu as jeté à terre et profané
    sa couronne.
  mal-mal: അങ്ങയുടെ ദാസനോടുള്ള നിയമത്തെ അങ്ങ് തള്ളിക്കളഞ്ഞു; അവന്റെ കിരീടത്തെ അങ്ങ്
    നിലത്തിട്ട് അശുദ്ധമാക്കിയിരിക്കുന്നു.
  urd-GVR: Tū ne apne ḳhādim kā ahd nāmanzūr kiyā aur us kā tāj ḳhāk meṅ milā kar
    us kī behurmatī kī hai.
  suz-BL: गे इन गेय पाइब नु पशो कबल प्रोंइशो बाक्‍तीनी। गे मेको आ सिरपेच खपीम ताइश्‍शा,
    ग्रांग्रा दिशो सेल्‍तीनी।
  eng-NOY: Thou hast made void the covenant with thy servant; Thou hast cast his crown
    to the ground.
  ita-1927: Tu hai rinnegato il patto stretto col tuo servitore, hai profanato la
    sua corona gettandola a terra.
  ckb-ckb: پەیمانەکەت لەگەڵ خزمەتکارەکەت شکاند و تاجەکەی ئەوت لە خۆڵ وەردا و گڵاوت
    کرد.
  eng-BBE: 'You have made your agreement with your servant of no effect: you have
    had no respect for his crown, it has come down even to the earth.'
  xsi-xsi: Noko kutoto ŋgua pâŋa ŋinde muŋga kuveta kuku ne wurâta tamâta. Noko kutambira
    koipu ŋalae ne loki-loki imbe indue tâno kulu, kala kuveta ipâŋga muso ndo.
  kan-OKCV: ನಿಮ್ಮ ಸೇವಕನೊಂದಿಗೆ ಮಾಡಿಕೊಂಡ ಒಡಂಬಡಿಕೆಯನ್ನು ಅಸಡ್ಡೆಮಾಡಿ, ಅವನ ಕಿರೀಟವನ್ನು ಮಣ್ಣುಪಾಲು
    ಮಾಡಿದ್ದೀರಿ.
  tam-2017: உமது அடியானுடன் நீர் செய்த உடன்படிக்கையை ஒழித்துவிட்டு, அவனுடைய கிரீடத்தைத்
    தரையிலே தள்ளி அவமானப்படுத்தினீர்.
  spa-RV-1909: Rompiste el pacto de tu siervo; has profanado su corona hasta la tierra.
  ron-BTF: Ai anulat legământul servitorului tău, i-ai întinat coroana, aruncând-o
    la pământ.
  eng-WEBP: You have renounced the covenant of your servant. You have defiled his
    crown in the dust.
  eng-FBV: You have broken the agreement you had with him; you have thrown his crown
    to the ground!
  nld-1939: Het verbond met uw dienaar verbroken, Zijn kroon vertrapt op de grond.
  nch-BL: ¿Tijsosolojtoc nopa camanali cati tijchijqui ihuaya? Pampa eltoc quej tijtahuiso
    icorona hasta talchi.
  vie-1934: Chúa đã gớm ghê giao ước kẻ tôi tớ Chúa, Và quăng mão triều người xuống
    bụi đất mà làm nó ra phàm.
  cha-cha: Sa unchatlie y traton y tentagomo; ya unnaale y coronaña asta papa gui
    jilo oda.
  hin-CV: आपने अपने सेवक से की गई वाचा की उपेक्षा की है; आपने उसके मुकुट को धूल में
    फेंक दूषित कर दिया.
  eng-OURB: You have renounced the covenant ·binding contract between two or more
    parties· of your servant. You have defiled his crown in the dust.
  spa-BES: 'Has hecho que tú acuerdo con tu sirviente no tenga ningún efecto: no has
    tenido respeto por su corona, ha bajado hasta la tierra.'
  tdx-tdx: Novohe’o ty fañina’o amy mpitoro’oy; nitivae’o an-debok’ao ty sabakan-enge’e.
  tha-KJV: พระองค์​ได้​ทรงบอกเลิกพันธสัญญากับผู้​รับใช้​ของพระองค์ พระองค์​ทรงกระทำมงกุฎของท่านมลทินโดยเหวี่ยงลงสู่​พื้นดิน
  por-BR-2018: Anulaste o pacto do teu servo; desonraste a coroa dele lançando-a contra
    a terra.
  deu-ELO: Du hast verworfen den Bund deines Knechtes, hast zu Boden entweiht seine
    Krone;
  eng-WYC-2018: Thou hast turned away the testament of thy servant; thou madest unholy
    his saintuary in earth. (Thou hast made void the covenant with thy servant; thou
    hast defiled his crown, and hast thrown it to the ground.)
  epo-epo: Vi disigis la interligon kun Via sklavo, Ĵetis sur la teron lian kronon.
  gfk-gfk: U te kutus no kunubus ma no num tultulai, ma u te gil habilinge no uno
    balaparik na lualua tano kaabus.
  uig-PIN: Ⱪulung bilǝn tüzgǝn ǝⱨdidin waz kǝqting, Uning tajini yǝrgǝ taxlap daƣ
    tǝgküzdung.
  beo-beo: 'Di da Dia hawa: hamosu dunuma gousa:su amo fisi dagoi amola ea habuga
    da udigili isu da:iya galagai dagoi.'
  tpi-OTNT: Yu mekim i dai kontrak yu bin mekim wantaim wokman bilong yu. Yu tromoi
    hat king bilong en i go long graun na em i doti.
  hau-SA: Ka soke alkawarin da ka yi da bawanka ka kuma ƙazantar da rawaninsa a ƙura.
  udu-udu: /E waṯki gwom pini jin gamu me’d mo gi c̱iŋkinam pini mo. /E ki shi/ toŋ’kup̱
    piti is e bu’da’cesh mo.
  uig-LAT: Qulung bilen tüzgen ehdidin waz kechting, Uning tajini yerge tashlap dagh
    tegküzdung.
  nde-nde: Ususikhalele isivumelwano lenceku yakho wawubhuqela othulini umqhele wakhe.
  ton-ton: 'Kuo ke fakataʻeʻaongaʻi ʻae fuakava ʻa hoʻo tamaioʻeiki: kuo ke fakakoviʻi
    hono tatā ʻi hoʻo lī ia ki he kelekele.'
  ces-1613: Ale ty jsi jej zavrhl a potupil, rozhněvals se na pomazaného svého.
  eng-WMB: You have renounced the covenant of your servant. You have defiled his crown
    in the dust.
  tam-TCV: உமது பணியாளனுடன் செய்த உடன்படிக்கையை கைவிட்டு, அவனுடைய கிரீடத்தைத் தூசியில்
    தள்ளி அவமானப்படுத்தினீர்.
  ceb-ULB: Imong gibawi ang kasabotan sa imong sulugoon. Gipasipalahan mo ang iyang
    korona ngadto sa yuta.
  pol-UBG: Zerwałeś przymierze z twoim sługą, strąciłeś na ziemię jego koronę.
  agr-agr: Dutikau asam niijai chicham umikuitam duka umitsuk, David kajimatkim idaisaume.
  kyc-kyc: Embena kendemande akali kiŋi dokopa kana minyuo pii lalu lao leene doko
    mee inginyi nembee. Embame kiŋinya kyawa rarange doko yuunya kupinyi yaki nyipisa
    mee yuu parapala kwaelyamo.
  urd-GVU: تُو نے اپنے خادم کا عہد نامنظور کیا اور اُس کا تاج خاک میں ملا کر اُس کی
    بےحرمتی کی ہے۔
  eng-OEBCW: You have spurned the covenant with your servant, and his sacred crown
    dashed to the ground.
  deu-1912: Du zerstörst den Bund deines Knechtes und trittst sein Krone zu Boden.
  kan-2017: ನೀನು ನಿನ್ನ ಸೇವಕನ ಸಂಗಡ ಮಾಡಿಕೊಂಡ ಒಡಂಬಡಿಕೆಯನ್ನು ಭಂಗಪಡಿಸಿ, ಅವನ ಕಿರೀಟವನ್ನು
    ನೆಲಕ್ಕೆ ಹಾಕಿ ಅಪವಿತ್ರಮಾಡಿದ್ದೀ.
  yap-yap: Kam thang e m’ag ni mu ngongliy u thilmew fare tapigpig rom, ma ka m’on
    e te’eliyaw ko pilung rok nga marungdu’.
  hlt-MCSB: Na salpa kah paipi te na hai tih a rhuisam khaw diklai neh na poeih pah.
  mdy-ETH: ኔ ዓይላሢና ኔ ጫኣቄ ጫኣቁሞዋ ሻሄኔ፤ ቦንቾሮ ቶኦካ ዓጎ ባኮዋ ሲላላ ኔ ኬኤሬኔ።
  twi-ASANTE: Woagu apam a wo ne wo ɔsomfoɔ pameeɛ no woagu nʼahenkyɛ ho fi wɔ mfuturo
    mu.
  eng-WEBU: You have renounced the covenant of your servant. You have defiled his
    crown in the dust.
  spa-PDDPT: Rompiste el Pacto con tu esclavo. Profanaste su corona hasta la tierra.
  gun-gun: Nerembiguai pe ndereve guarã rejapo va'ekue rembovaipa, ixupegua coroa
    nerembovarei vy remombo yvy re.
  agu-BL: Quinin mme'l cunu' te yi trat yi suknaku'. Ja el k'ej yi ẍchakumu' tanu'.
  ilo-ULB: Imbabawim ti tulag iti adipenmo. Rinugitam ti balangatna iti daga.
  kpg-kpg: Goe gu oho dau hagababa dela ne hai ang gi dau dangada hai hegau, gei guu hudu
    gi lala dono hau king gi lodo di gelegele.
  uig-ARA: قۇلۇڭ بىلەن تۈزگەن ئەھدىدىن ۋاز كەچتىڭ، ئۇنىڭ تاجىنى يەرگە تاشلاپ داغ تەگكۈزدۇڭ.
  bps-bps: I kiboam saligam gambet landè fakangam di kenen; salngad ku tagbatam i
    kyangenan di kfung.
  sus-sus: Kɔnɔ i tan bara i xa mixi sugandixi makuya i ra, i bara mɛɛ a ra, i xɔnɔ
    a ma.
  pon-2006: Komw ketin katokedier sapwellimomwi inou ong sapwellimomwi ladu oh ketin
    kesehdiong nanpwel sapwellime nihn.
  jae-jae: Aôm kôsap poac, taŋ kômoatiŋ gêdêŋ nêm sakiŋwaga naŋ tulu ma gôgôm ênê
    sunsuŋ kêtu meloc ma kôpalip kêsêp lêsap gêja.
  ksd-ksd: U tar milikuane ra kunubu pire kaum tultul, U tar rapue kana kere na king
    ara ra pia.
  tur-YTC: Hizmetkârının antlaşmasından vazgeçtin. Onun tacını toz toprakla kirlettin.
  bel-N: Але Ты пакінуў і пагрэбаваў, адвярнуўся ад памазанца Твайго!
  kpr-kpr: Ninda saramana kato ghae rea ava tofo tofo beka gagojuseva ava, nine bejedo,
    nunda kini (king) da gogho kekesa avavaga bu fugeteso, fororoda du fasetira.
  ind-AYT: (89-40) Engkau telah membatalkan perjanjian dengan hamba-Mu; Engkau telah
    mencemarkan mahkotanya ke dalam tanah.
  yom-yom: Ngeyo wuvonda Nguizani ayi kisadi kiaku ; ayi ngeyo wubundula budu ki kipfumu
    kiandi nate wuloza kiawu va difundu-fundu.
  yut-yut: Oman amɨngo gat saŋbek saŋbek agɨmal uŋun paŋdagagɨl. Gak da kɨla amɨn
    madep pelɨtni mabɨ mɨktɨmon maŋek yo ɨsalɨ agɨt.
  nya-nya: Mwakana pangano ndi mtumiki wanu ndipo mwadetsa mʼfumbi chipewa chake chaufumu.
  kyg-kyg: Kagaemo aliꞌyakamo neꞌaliya vekaꞌeꞌmo kotalake gemo hu maleꞌnana gemo ago
    alika hano huka ataleꞌnane.
  hrv-hrv: A sada ti ga odbi i odbaci, silno se razgnjevi na pomazanika svoga.
  mps-mps: Nago te naga sę bidi dali dąų walali te kontrak po togwali. Nago agai
    te kingo tobolude mubo madi te tǫba sąnama, tama meda yali.
  tpi-tpi: Yu mekim i dai kontrak yu bin mekim wantaim wokman bilong yu. Yu tromoi
    hat king bilong en i go long graun na em i doti.
  dan-1931: Men du har forstødt og forkastet din Salvede og handlet i Vrede imod ham;
  vie-OVCB: Phế bỏ giao ước Ngài lập với người; dày xéo vương miện người dưới chân.
  guj-2017: તમે તમારા સેવક સાથે કરેલા કરારને તોડ્યો છે. તમે તેના મુગટને કચરામાં ફેંકી
    દીધો હતો.
  pon-2006A: Komw ketin katokedier sapwellimomwi inou ong sapwellimomwi ladu oh ketin
    kesehdiong nanpwel sapwellime nihn.
  por-BRBSL: Você renunciou ao convênio de seu servo. Você sujou a coroa dele no pó.
  eng-OEBUS: You have spurned the covenant with your servant, and his sacred crown
    dashed to the ground.
  swe-swe: Men du har kastat bort och förskjutit, du har blivit vred på dina smorda.
  cth-cth: Na san hoi lawkkamnae na raphoe teh, a bawilakhung talai dawk a bo teh
    banglah na ngai pouh hoeh.
  twi-twi: Woagu apam a wo ne wo somfo pamee no, woagu nʼahenkyɛw ho fi wɔ mfutuma
    mu.
  hlt-hlt: Na salpa kah paipi te na hai tih a rhuisam khaw diklai neh na poeih pah.
  tbz-SIM: Kuyie nhɑ nɛ́ ò yetɛmu koò dootóɑ̀? Koò yɛ̀ kɛmiɛkɛ wenwe okpɑ̀ɑ̀tì ɑ tɑ̃ɑ̃tɛ́
    wèɑ̀?
  msy-2020: Nɨ a ko dɨkɨrɨzir akar gavgavir kam abigha gɨfa. Nɨ an atrivir dapanir
    asuam isa nguazimɨn anekunizɨ a mɨze.
  dop-dop: Pɑɑ nɑ mpʋ pɑ́ɑ́nɑ́ kpɑ-ŋ nɑ ń lɔ wulɑʋ wei n kɑ ləsɑɑ nɑ ń pəlɩ nim tɔ
    nɑ ń yele-ɩ nɑ ɩ́ hoti.
  azb-azb: Qulunla bağladığın əhddən imtina etmisən, Tacını toz-torpağa atıb bulaşdırmısan.
  eng-DBY: 'Thou hast made void the covenant of thy servant; thou hast profaned his
    crown to the ground:'
  hin-2017: तूने अपने दास के साथ की वाचा को त्याग दिया, और उसके मुकुट को भूमि पर गिराकर
    अशुद्ध किया है।
  wol-KYG: Ndaxam yaw Yàlla, jéppi nga ki nga fal, mere ko, wacc ko.
  bjr-bjr: Anee aneenna ainainira faiqi qini faqa moodaanaki kira ufa qimaqoonnana
    rukiaananoo. Anee qini uriqarara qafee qimunnana qumareeqee kookoomaki aqusaananoo
    ikairi reenoo.
  eng-YLT: Hast rejected the covenant of Thy servant, Thou hast polluted to the earth
    his crown,
  kne-kne: Inbabawim din intolag mo en sisya et kinaan mo din turay na.
  eng-WYC-2017: Thou hast turned away the testa-ment of thy servant; thou madest unholy
    his saintuary in earth.
  eng-WMBB: You have renounced the covenant of your servant. You have defiled his
    crown in the dust.
  zat-NTPS: Nuzú' chalá'ala xel-la' wezría bé̱nle̱nu' David, we̱n zrin chiu', ne nucá'ana
    dítaju' xel-la' dxenná bea chee̱'.
  zty-NTPS: Bzo' cheḻa'ale diža' dan' bénḻeno' Dabí, benne' wen žin chion', na'
    bka'no' ka'ze yeḻa' wnná bia' chie'.
  urd-GVH: तूने अपने ख़ादिम का अहद नामंज़ूर किया और उसका ताज ख़ाक में मिलाकर उस की
    बेहुरमती की है।
  rug-rug: ele kumatia Goi sa Mua vina tatara koasa Mua nabulu, ele va gore pania
    Goi sa nana binaṉara, guana gona la nia Goi pa kosiri sa nana toropae baṉara.
  gaz-gaz: Kakuu tajaajilaa kee wajjin galte cabsiteerta; gonfoo isaas awwaara keessa
    buuftee xureessiteerta.
  fra-LSG: Et pourtant, tu as rejeté, tu as repoussé! Tu t’es irrité contre ton oint!
  yal-yal: Koni i bata i mɛ a ra, i yi a masiga i ra! I bata xɔlɔ i ya manga sugandixin
    ma han!
  iou-iou: Täŋpäŋ topmäk-topmäk kehäromi epän ämaka ukät täŋkuno u madäŋ täkŋeŋpäŋ
    gwäpäni säkgämän yäpmäŋpäŋ okä näbä gänaŋ maŋpi-äpmokaŋ.
  haw-1868: 'Ua hoole mai no hoi oe i ka berita o kau kauwa: Ua hoolei oe i kona leialii
    i lalo i ka lepo.'
  arb-NAV: وَتَنَكَّرْتَ لِعَهْدِكَ مَعَ عَبْدِكَ، لَطَّخْتَ تَاجَهُ بِالتُّرَابِ.
  ded-ded: Ge kingang ngicgagoc dzadzahac menec, imoc wana wisickeu ngictau iraya
    bangecfu sendunnu ukuna gotengagoc andarec.
  ewe-ewe: Ète fli ɖe nu si nèbla kple wò dɔla me, eye nèdo gu eƒe fiakuku, tsɔe ƒu
    gbe ɖe ke me.
  eng-LEE: '(89:40) Thou hast made void the covenant of thy servant: thou hast profaned,
    down to the ground, his crown.'
  asm-FB: তোমাৰ দাসে সৈতে স্থাপন কৰা নিয়মটি তুমি প্রত্যাখান কৰিছা; তুমি তেওঁৰ ৰাজ-মুকুট
    মাটিলৈ পেলাই অশুচি কৰিলা।
  sus-A: كْنْ عِ تَن بَرَ عِ شَ مِشِ سُفَندِشِ مَكُيَ عِ رَ، عِ بَرَ مّي عَ رَ، عِ
    شْنْ عَ مَ.
  fra-SBL: Tu as renoncé à l'alliance de ton serviteur. Vous avez souillé sa couronne
    dans la poussière.
  hbo-hbo: וְאַתָּ֣ה זָ֭נַחְתָּ וַתִּמְאָ֑ס הִ֝תְעַבַּ֗רְתָּ עִם־מְשִׁיחֶֽךָ׃
  kik-kik: Wee nĩũkanĩte kĩrĩkanĩro kĩrĩa ũrĩkanĩire na ndungata yaku, na ũkarangĩrĩria
    thũmbĩ yake rũkũngũ-inĩ.
  fra-NCL: Et toi, tu as rejeté, et tu as dédaigné, et tu t’es irrité contre ton Oint !
  cek-AK: Na tamna hoiah sak ih lokmaihaih to na pahnawt sut boeh moe, anih ih angraeng
    lumuek to panuet kaom long ah na vah pae ving boeh.
  cuk-cuk: Be-maibo be igar-mesisadi be bichisad, e-wagan-degisadegu-negsemai-guoed
    e-ibe be obelosad.
  tel-2017: నీ సేవకుని ఒడంబడిక విడిచిపెట్టేశావు. అతని కిరీటాన్ని నేల మీద పడేసి అపవిత్రపరచావు.
  hat-BSA: Ou te desann e rejte akò a sèvitè ou a. Ou te pwofane kouwòn li an nan
    pousyè.
  kos-kos: Kom kunausla wulela lom nu sin mwet kulansap lom Ac sisla tefuro lal nu
    infohk uh.
  hbo-WLC: וְאַתָּ֣ה זָ֭נַחְתָּ וַתִּמְאָ֑ס הִ֝תְעַבַּ֗רְתָּ עִם־מְשִׁיחֶֽךָ׃
  ibo-ibo: Ị jụla ọgbụgba ndụ gị na ohu gị gbara i merụọla okpueze ya nʼime ntụ dị
    nʼala.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଦାସର ନିୟମ ଘୃଣା କରିଅଛ; ତୁମ୍ଭେ ତାହାର ମୁକୁଟ ଭୂମିରେ ପକାଇ ଅଶୁଚି
    କରିଅଛ।
  chk-chk: Ka atai om we pwon ngeni noum we chon angang, ka asapwilätiu seni wisan
    wisen king.
  rop-rop: Yubin breigim yu strongwan pramis garram yu wekinmen, en yubin tjakamdan
    im speshalwan het langa graun.
  ukr-1871: Ти відкинув заповіт слуги твого, зневажив до землї корону його.
  yon-yon: Eb deme karub yaa amob weng ongmewen kuu kibikbed ari kuu awinainban andewen,
    kwane king keroon ye kuru ye korok ari dereni yeman kuu monmare ingkud yiri korarewen.
  deu-1951: (089-40) Du verachtest den Bund deines Knechtes und trittst seine Krone
    zu Boden;
  eng-JPS: (89-40) Thou hast abhorred the covenant of Thy servant; Thou hast profaned
    his crown even to the ground.
  srp-1865: Zanemario si zavjet sa slugom svojim, bacio si na zemlju vijenac njegov.
  lug-lug: Endagaano gye wakola n’omuweereza wo wagimenyawo, n’engule ye n’ogisuula
    eri mu nfuufu.
  heb-heb: נארתה ברית עבדך חללת לארץ נזרו׃
  ben-IRV: তুমি তোমার দাসের নিয়ম অস্বীকার করেছ, তুমি তার মুকুট মাটিতে ফেলে অশুচি
    করেছ।
  ntu-ntu: Nikipeq Nzesz'tikr Drtwr kx yrlqbzme mz melrmqgr Devet, kx natu-zvzbzme
    mz nibr nqvi lrde, Mz nzapusr-krbzme kraon ngr narnge brmrda.
  pan-pan: ਤੂੰ ਆਪਣੇ ਦਾਸ ਦੇ ਨੇਮ ਨੂੰ ਘਿਣਾਉਣਾ ਸਮਝਿਆ, ਤੂੰ ਉਹ ਦੇ ਮੁਕਟ ਨੂੰ ਮਿੱਟੀ ਵਿੱਚ ਭਰਿਸ਼ਟ
    ਕੀਤਾ ਹੈ,
  mya-JVB: ကိုယ်တော် ၏ ကျွန် နှင့်ဖွဲ့သော ပဋိညာဉ် ကို ဖျက် ၍၊ သူ ၏သရဖူ ကို မြေ တိုင်အောင်
    ရှုတ်ချ တော်မူပြီ။
  kgf-kgf: Weleŋ qeqe icgawac sisipac ac imuac méʒéga tiyu ic kewu opocya imi baeciguc
    gilina qaurac qezac.
  tte-O: Am kelabilabin kamwasana koina ukausiyako yo kana pwaopwaom ugabaenako kau
    mena.
  tbg-tbg: Are vikantira vaihara tiva taatau taana uvara nunkakera vira avuhainaa
    tovaqa qaqini varakera horaqi aqu kaaro.
  hmo-hmo: Oiemu gwauhamata taravatuna, oiemu hesiai tauna danu oi karaia gauna, be
    oi ese oi makohia vadaeni. Bona iena king toana, korona, be oi ese oi negea vadaeni
    kopukopu dekenai.
  zar-NT: Nuzúʼ tsöláʼalö didzaʼ dzaga bénlenuʼ huen dxin quiuʼ. Nuzötjuʼ luyú yöl-laʼ
    unná bëʼ queëʼ.
  urd-urd: तूने अपने ख़ादिम के 'अहद को रद्द कर दिया, तूने उसके ताज को ख़ाक में मिला
    दिया।
  bqc-SIM: Ń beeo n gi kía pↄ́ ń kpài, n ↄkpàaàzi, n kolokɛ̀aànↄ.
  tcz-CHONGTHU: nangin Ama toh nakitepna napaidohtan, nangin alal lukhuh jong vutvai
    lah-a nasep lhatai.
  mar-mar: तू आपल्या सेवकाशी केलेला करार सोडून दिलास. तू त्याचा मुकुट भूमीवर फेकून
    भ्रष्ट केलास.
  isl-isl: En, – hvers vegna hefur þú þá útskúfað mér?! Hafnað þeim sem þú valdir
    til konungs?
  hlt-THB: Na tyihzawih ing paipi na sai ce qoek pe valh nawh a boei lumyk awm dekvai
    awh hqit pe sak hyk ti.
  qub-qub: Umancho caycaj corönantapis pampamanmi jitarishcanqui. Sirbishojniquiwan
    alli parlacushayquitapis manami cumlishcanquichu.
  bqp-bqp: N n bàka kunna kũ n zↄ̀bleriio yã gbòro, n a kífura gya bò n pã̀tɛ zĩtɛ.
  hat-hat: (089:40) Ou pa menm okipe kontra ou te fè avèk sèvitè ou la. Ou pran kouwòn
    ki te sou tèt li a, ou voye l' jete nan labou.
  eng-BSB: You have renounced the covenant with Your servant and sullied his crown
    in the dust.
  eng-WEBPB: You have renounced the covenant of your servant. You have defiled his
    crown in the dust.
  kbq-kbq: Eri'za vaheka'anema huhagerafi'nana huvempa kea kamefi huneminka, kini
    fetori'a kugusopafi zafitre'nane.
  pon-pon: Kom kotin kajela inau en omui ladu, o kom kotin kajaminela mar a.
  nhe-BL: ¿Huelis tijxolejtoc nopa tlajtoli tlen tijchijqui ihuaya? Pampa eltoc queja
    tijmajcahua icorona hasta tlalchi.
  wnc-wnc: Sike wamu takngatu puya amindaat yawat kekekakut taknga gwa sandekgayak.
    Sandeke kinggane kup daka gwapungamukuyau gwa sandeke kepdakane mumbi wasap sikut.
  bus-bus: N n bà kuuna kↄ̃n n zↄ̀blerio yã gbòro, n kya kà à kífuran ń pã̀ɛ tↄↄtɛ.
  gub-BL: Erezuhaw neze'egaw neremiruze'eg rehe we neremiapo katu kwer. Ereityk iàkà
    rehe har tuwihawete romo hexakar haw ywy rehe.
