verse: PSA.089.046
translations:
  mal-C: ഇനിയും എത്രനാൾ, യഹോവേ? അവിടന്ന് എന്നേക്കും മറഞ്ഞിരിക്കുമോ? അവിടത്തെ ക്രോധം
    എത്രകാലത്തേക്ക് അഗ്നിപോലെ ജ്വലിക്കും?
  deu-TKW: Du hast die Tage seiner Jugend verkürzt, hast ihn mit Schande umhüllt.
    Sela.
  lin-lin: okomisaki moke mikolo ya bolenge na ye mpe olatisaki ye kazaka ya soni.
  mmx-mmx: Leeme Silok, kereva, unak lox alipe rino nga basinge nema? Mo lebelemamao
    ram na babao ngan laxao la naba se ba ua?
  eng-LSV: Until when, O YHWH, are You hidden? Does Your fury burn as fire forever?
  eng-GNV: Lord, howe long wilt thou hide thy selfe, for euer? shall thy wrath burne
    like fire?
  eng-WEBSTER: How long, LORD, wilt thou hide thyself? for ever? shall thy wrath burn
    like fire?
  nhw-BL: TOTECO, ¿hasta quema tlamis ticualantos? ¿Hasta quema noja timotlatijtos
    tlen tojuanti? ¿Atlac para nochipa mohueyi cualancayo eltos quen tlitl?
  swh-ONEN: Hata lini, Ee Bwana? Utajificha milele? Ghadhabu yako itawaka kama moto
    hata lini?
  bba-bba: A derɑ u tɔkɔ kuɑ fuuku, mɑ ɑ nùn sekuru doke.
  eng-KJVCPB: How long, Lord? wilt thou hide thyself for ever? Shall thy wrath burn
    like fire?
  luo-luo: Nyaka karangʼo, yaye Jehova Nyasaye? Ibiro pando wangʼi nyaka chiengʼ koso?
    Mirimbi biro liel ka mach nyaka karangʼo?
  aii-aii: ܗܲܠܔ ܐܝܼܡܲܢ، ܝܵܐ ܡܵܪܝܵܐ، ܒܸܬ ܛܲܫܹܝܬ ܓܵܢܘܼܟ݂ ܠܥܵܠܲܡ؟ ܒܸܬ ܠܵܗܝܵܐ ܐܲܝܟ݂ ܢܘܼܪܵܐ
    ܚܸܡܬܘܼܟ݂؟
  meu-meu: Iehova e, ba noho hehuni ela bona edena nega ai? Ela hanaihanai ai? emu
    badu baine ḡaraḡara lahi na heto ela bona edena nega ai?
  npi-ULB: हे परमप्रभु, कहिलेसम्म? तपाईंले सधैं आफूलाई लुकाउनुहुनेछ ? तपाईंको रिस
    कहिलेसम्म आगोझैं दन्किनेछ?
  yor-yor: Yóò ti pẹ́ tó, Olúwa? Tí ìwọ ó ha fi ara rẹ pamọ́ títí láé? Yóò ti pẹ́
    to tí ìbínú rẹ yóò máa jó bí iná?
  pes-OPCB: ای خداوند، تا به کی روی خود را پنهان می‌کنی؟ آیا تا ابد خشم تو چون آتش
    افروخته خواهد بود؟
  tgl-ULB: Hanggang kailan, Yahweh? Itatago mo ba ang iyong sarili, habang buhay?
    Hanggang kailan maglalagablab ang iyong galit tulad ng apoy?
  nop-nop: O Yahwe, du hebi hatige hatige nai deniŋ mintawaaŋ? Kwihitage diniŋ kudupmebem
    u deniŋ kumuŋa kulemawaak?
  cbu-NT: Apaa, nuwaa mazinangandama. ¿Ashinooja Apaa, yusur iyaa kis napchish? Tsiyanish
    musákchush, kapung tashish ksaneekpaz ashichsha.
  hui-hui: Anduane Homogo-o í̠ ha do ho kegoni nde ani haaboore hole kebe. Í̠naga
    keba holene gibi ira daradagua dalu kagoni dairi agoangi holebirabe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​မျက်​နှာ​တော်​ကို​အ​စဉ်​ပင် ဖုံး​ကွယ်​၍​ထား​တော်​မူ​ပါ​မည်​လော။
    ကိုယ်​တော်​ရှင်​၏​အ​မျက်​တော်​သည်​အ​ဘယ်​မျှ ကြာ​အောင်​မီး​ကဲ့​သို့​တောက်​လောင်​၍
    နေ​တော်​မူ​ပါ​မည်​နည်း။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་འདི་བཞིན་ནམ་དུས༌བར། །ཁྱེད་ཀྱིས་རང་ཉིད་དུས་རྒྱུན་ཡིབ་བམ༌ཅི།
    །ཐུགས་ཁྲོ་མེ་ལྟར་འབར་ནས་ནམ་དུས༌བར།།
  wsk-wsk: O Yawe, ni butata anananga ko pempem nimi kaluwu se lagerko e? Ni ana nago
    ko gemang butata tama ko kani se lagarukko e?
  sna-sna: Haiwa Jehovha kusvikira riniko? Muchazvivanza nokusingaperi here? Hasha
    dzenyu dzichapisa somoto kusvikira riniko?
  spa-BLM: ¿Hasta cuándo, Yahvé? ¿Te vas a esconder para siempre? ¿Arderá su ira como
    el fuego?
  cac-cac: Mamin Jehová, ¿b'aq'uin̈ ol actej a c'ub'anel a b'a? ¿Ichan̈ej am tic ol
    ajcot yoval a c'ol icha junoc oval c'ac'?
  swh-ULB: Mpaka lini, Yahwe? utajificha, milele? Mpaka lini hasira yako itawaka kama
    moto?
  deu-ELBBK: du hast verkürzt die Tage seiner Jugend, mit Schmach hast du ihn bedeckt.
    (Sela.)
  mbb-OT: Sengemenu keluǥayad is ked-eles nu Nengazen? Taman en be te wazà pidtemanan?
    Sengemenu keluǥayad is pauk nu he henduen be te hapuy?
  mal-2015: യഹോവേ, നീ നിത്യം മറഞ്ഞുകളയുന്നതും നിന്റെ ക്രോധം തീപോലെ ജ്വലിക്കുന്നതും
    എത്രത്തോളം?
  gup-gup: Adju, ngudda nawu Yawey, yiddok kandjalmarnewarlkkarren bu munguyh? Yiddok
    munguyh yidjaldung dja yikangewurlhme?
  rmc-rmc: Charňarďal leskre terne dživesa; urďal les andre ladž.
  nlg-nlg: Lord, engiha vaho ke soko nimua na rutu, te ruruhu vaghaa na lake! ko polo
    haia tau?
  pes-OPV: تا به کی‌ای خداوند خود را تا به ابد پنهان خواهی کرد و غضب تو مثل آتش افروخته
    خواهد شد؟
  ron-1924: Пынэ кынд, Доамне, Те вей аскунде фэрэ ынчетаре ши-Ць ва арде мыния ка
    фокул?
  ben-OBCV: হে সদাপ্রভু, কত কাল? তুমি কি চিরকাল নিজেকে লুকিয়ে রাখবে? কত কাল তোমার
    ক্রোধ আগুনের মতো জ্বলবে?
  som-som: Rabbiyow, ilaa goormaad isqarin doontaa? Ma weligaa baa? Oo ilaa goormay
    cadhadaadu sida dab u ololi doontaa?
  eng-ASVBT: How long, O Jehovah? wilt thou hide thyself forever? How long shall thy
    wrath burn like fire?
  mna-mna: O Yooba, ŋiizi na motom mar piam mini? Ko ketem malmalŋana ku imbotmbot
    se tiam ma alok?
  ita-1885: Infino a quando, o Signore, ti nasconderai tu? Ed arderà l'ira tua come
    un fuoco, in perpetuo?
  eng-ULB: How long, Yahweh? Will you hide yourself, forever? How long will your anger
    burn like fire?
  spa-VBL: ¿Por cuánto tiempo más, Señor? ¿Te esconderás de nosotros para siempre?
    ¿Dejarás a tu ira arder como fuego?
  fra-_FOB: Jusques à quand, Éternel, te cacheras-tu sans cesse, et ta colère sera-t-elle
    embrasée comme un feu?
  mal-mal: യഹോവേ, അങ്ങ് നിത്യം മറഞ്ഞുകളയുന്നതും അങ്ങയുടെ ക്രോധം തീപോലെ ജ്വലിക്കുന്നതും
    എത്രത്തോളം?
  urd-GVR: Ai Rab, kab tak? Kyā tū apne āp ko hameshā tak chhupāe rakhegā? Kyā terā
    qahr abad tak āg kī tarah bhaṛaktā rahegā?
  suz-BL: परमप्रभु यावे, गे गेना सम्‍म ख्रुइश्‍शा बाक्‍नीनी? इन गाइक्‍चा गेना सम्‍म
    मी खोदेंशो पा ब्राइबा?
  eng-NOY: How long, O LORD! wilt thou hide thyself for ever? How long shall thine
    anger burn like fire?
  ita-1927: Fino a quando, o Eterno, ti nasconderai tu del continuo, e l’ira tua arderà
    come un fuoco?
  ckb-ckb: ئەی یەزدان، هەتا کەی؟ ئایا بە تەواوی خۆت دەشاریتەوە؟ هەتا کەی تووڕەییت
    وەک ئاگر دادەگیرسێت؟
  eng-BBE: How long, O Lord, will you Keep yourself for ever from our eyes? how long
    will your wrath be burning like fire?
  xsi-xsi: Ayo, Yova Kindeni, noko ma kupavea tamwata mine ikura zo ŋapia kilo, a?
    Tiambo noko ma kupavea ikura zo rârâni, a? Noko ne wisi-nâna ipâŋga ŋalae ndo,
    itogo yââ ne mela-mela mine. Noko ma wisi nâna mine ikura zo ŋapia kilo, a?
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಇನ್ನೂ ಎಷ್ಟರವರೆಗೆ? ಸದಾಕಾಲಕ್ಕೆ ನೀವು ಅಡಗಿಕೊಳ್ಳುವಿರಾ? ನಿಮ್ಮ ಬೇಸರವು
    ಬೆಂಕಿಯ ಹಾಗೆ ಉರಿಯುವುದು ಎಷ್ಟರವರೆಗೆ?
  tam-2017: எதுவரைக்கும், யெகோவாவே! நீர் என்றைக்கும் மறைந்திருப்பீரோ? உமது கோபம் அக்கினியைப்போல
    எரியுமோ?
  spa-RV-1909: ¿Hasta cuándo, oh Jehová? ¿te esconderás para siempre? ¿arderá tu ira
    como el fuego?
  ron-BTF: Până când, DOAMNE? Te vei ascunde pentru totdeauna? Va arde furia ta ca
    un foc?
  eng-WEBP: How long, LORD? Will you hide yourself forever? Will your wrath burn like
    fire?
  eng-FBV: How long, Lord? Will you hide yourself from us forever, your anger burning
    like fire?
  nld-1939: Hoe lang nog, Jahweh, zult Gij U maar altijd verbergen, En zal uw gramschap
    laaien als vuur?
  nch-BL: TOTECO, ¿hasta quema tamis ticualantos? ¿Hasta quema noja timotatijtos ten
    tojuanti? ¿Mohueyi cualancayo eltos quej tit para nochipa?
  vie-1934: Đức Giê-hô-va ôi! Ngài sẽ ẩn mình hoài cho đến chừng nào? Cơn giận Ngài
    sẽ cháy như lửa cho đến bao giờ?
  cha-cha: Asta ngaean, O Jeova, ada unatogjao para taejinecog? Asta ngaean ufañila
    y binibumo taagüije y guafe?
  hin-CV: और कब तक, याहवेह? क्या आपने स्वयं को सदा के लिए छिपा लिया है? कब तक आपका
    कोप अग्नि-सा दहकता रहेगा?
  eng-OURB: How long, Adonai? Will you hide yourself forever? Will your wrath burn
    like fire?
  spa-BES: ¿Hasta cuándo, Oh Señor?, te esconderás para siempre de nuestros ojos?
    ¿Hasta cuándo se encenderá tu ira como el fuego?
  tdx-tdx: Pak’ombia ry Iehovà? Hietake nainai’e v’iheo? Sikala ombia ty hiforoforoa’
    ty fifombo’o hoe afo?
  tha-KJV: ข้าแต่พระเยโฮวาห์ พระองค์​จะซ่อนองค์​อยู่​นานเท่าใด เป็นนิตย์​หรือ พระพิโรธของพระองค์จะไหม้​อยู่​นานเท่าใด
  por-BR-2018: Até quando, SENHOR? Tu te esconderás para sempre? Arderá teu furor
    como o fogo?
  deu-ELO: Bis wann, Jehova, willst du dich immerfort verbergen, soll wie Feuer brennen
    dein Grimm?
  eng-WYC-2018: Lord, how long turnest thou away, into the end; shall thine ire burn
    out as fire? (Lord, how long turnest thou away, forever? shall thy anger always
    burn like fire?)
  epo-epo: Ĝis kiam, ho Eternulo, Vi kaŝos Vin senĉese Kaj Via kolerego brulos kiel
    fajro?
  gfk-gfk: Watong, na haruat hunanges? Nu suhe hatikane no num matmataan? Na haruat
    hunanges ing no num ngalngaluan na iaan hoing ra iaah?
  uig-PIN: Ⱪaqanƣiqǝ, i Pǝrwǝrdigar? Ɵzüngni ǝbǝdiy yoxuriwerǝmsǝn? Ⱪǝⱨring ot kǝbi
    mǝnggü yanarmu?
  beo-beo: Hina Gode, Dia odagi mae olele gebewane wamoaligi dialoma:bela:? Dia ougi
    da lalu agoane habowali seda nenanoma:bela:?
  tpi-OTNT: Bikpela, hamas taim yet bai yu hait? Inap oltaim, a? Hamas taim bai belhat
    bilong yu i hat tru olsem paia?
  hau-SA: Har yaushe, ya Ubangiji za ka ɓoye? Za ka ɓoye har abada ne? Har yaushe
    fushinka zai yi ta ci kamar wuta?
  udu-udu: Ki mo gi wakata, ayy Tap̱a, imina /e bag is pini ki sule/ sule/ kan mo?
    Ki mo gi wakata, imin ma nyor pini pur me’d o’d kan mo?
  uig-LAT: Qachan’ghiche, i Perwerdigar? Özüngni ebediy yoshuriwéremsen? Qehring ot
    kebi menggü yanarmu?
  nde-nde: Koze kube nini, Oh Thixo? Uzazifihla kokuphela na? Koze kube nini ulaka
    lwakho luvutha njengomlilo?
  ton-ton: ‌ʻE Sihova, ʻe fēfē hono fuoloa? Te ke fakafufū koe ʻo taʻengata? ʻE vela
    ho houhau ʻo hangē ko e afi?
  ces-1613: Ukrátil jsi dnů mladosti jeho, a hanbous jej přiodíl. Sélah.
  eng-WMB: How long, LORD? Will you hide yourself forever? Will your wrath burn like
    fire?
  tam-TCV: யெகோவாவே, நீர் எவ்வளவு காலத்திற்கு மறைந்திருப்பீர்? நீர் என்றென்றுமாய்
    மறைந்திருப்பீரோ? எவ்வளவு காலத்திற்கு உமது கோபம் நெருப்பைப்போல் பற்றியெரியும்?
  ceb-ULB: Hangtod kanus-a Yahweh? Igatago mo ba ang imong kaugalingon sa kahangtoran?
    Hangtod kanus-a magdilaab ang imong kasuko sama sa kalayo?
  pol-UBG: Jak długo, PANIE? Czy wiecznie będziesz się ukrywał? Czy twoja zapalczywość
    będzie płonąć jak ogień?
  agr-agr: Chah, Tuke Pujuuwah, ¿uumjutkamek pujuttam? ¿Kajegtukbaukek pujuttam?
  kyc-kyc: O Kamongo, emba yuu peparae yalu pyuo karalu kararese? Yuu akipare embena
    imbu singi doko isare ingyuo rao kararamo kararese?
  urd-GVU: اے رب، کب تک؟ کیا تُو اپنے آپ کو ہمیشہ تک چھپائے رکھے گا؟ کیا تیرا قہر
    ابد تک آگ کی طرح بھڑکتا رہے گا؟
  eng-OEBCW: How long, Lord will you hide you forever? How long are the fires of your
    wrath to burn?
  deu-1912: HERR, wie lange willst du dich so gar verbergen und deinen Grimm wie Feuer
    brennen lassen?
  kan-2017: ಯೆಹೋವನೇ, ಇನ್ನೆಷ್ಟರವರೆಗೆ ಮರೆಯಾಗಿರುವಿ? ನಿನ್ನ ಕೋಪಾಗ್ನಿಯು ನಮ್ಮ ಮೇಲೆ ಸದಾ ಉರಿಯುತ್ತಿರಬೇಕೋ?
  yap-yap: SOMOL, uw n’umngin nap’an ni ngam mithagem, dariy n’umngin nap’an? Uw n’umngin
    nap’an ni nge yik’ e damumuw rom ni bod e nifiy?
  hlt-MCSB: BOEIPA nang mevaeng hil nim na thuh uh vetih, na kosi loh hmai bangla
    a yoeyah la rhong ve?
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔ ኑም ፔጋዹዋዖ ናንጊና ናናንጋኒዳ? ዻጋ ኔኤኮ ታሚጉዲ ዔኤታሢ ዓይዲ ሄላንዳኣናዳይ?
  twi-ASANTE: Ao Awurade, ɛnkɔsi da bɛn? Wode wo ho bɛhinta afebɔɔ anaa? Wʼabofuhyeɛ
    bɛkɔ so adɛre akɔsi da bɛn?
  eng-WEBU: How long, LORD? Will you hide yourself forever? Will your wrath burn like
    fire?
  spa-PDDPT: ¿Hasta cuándo, oh Yavé? ¿Te esconderás para siempre? ¿Arderá tu ira como
    fuego?
  gun-gun: Senhor, raka'e peve 'rã ha'e ramigua oiko, raka'e peve nda'u nderejexa
    ukai 'rã? Ndepoxya nda'u hendy riae 'rã ri tata rami?
  agu-BL: Ilu' Wajcaw, ¿junawes pe' ntew tibu' skawutz? ¿Junawes nin pe' nje' lajp
    wi'u' ske'j, chi na ben lo'on jun k'ak'?
  ilo-ULB: Kasano kapaut, O Yahweh? Aglimmengka kadi iti agnanayon? Kasanonto kapaut
    a sumsumged ti ungetmo a kasla iti apuy?
  kpg-kpg: Meenei Dimaadua, Goe ga haga ngala Goe gaa hana hua beelaa? Malaa, e waalooloo
    behee go do hagawelewele dela ma ga ulaula gadoo be di ahi?
  uig-ARA: قاچانغىچە، ئى پەرۋەردىگار؟ ئۆزۈڭنى ئەبەدىي يوشۇرىۋېرەمسەن؟ قەھرىڭ ئوت كەبى
    مەڭگۈ يانارمۇ؟
  bps-bps: E Amugu Dwata, tan i klo tatiam fbayà i harì mgalékam? Kel di landè sen?
    Na kel di kilen fa i too kinit i kalbutam kenen?
  sus-sus: I bara nde ba a xa fonikeya ra, i yaagi dusu a xun na. Ɲɛngi rate.
  pon-2006: Maing KAUN, komw pahn karirih komwihla kohkohlahte? Ia erein sapwellimomwi
    engieng eh pahn lullul rasehng kisiniei?
  jae-jae: O Apômtau, gobe ônam taôm auc samucgeŋ e êndêŋ ondocgeŋ acgom. Aômnêm têmtac
    ŋandaŋ ŋajawaô êndaŋgac e êndêŋ ondocgeŋ acgom.
  ksd-ksd: Luluai, aivia ra bung boko una ki ivai? Kaum kulot na birabirao vatikai
    bar?
  tur-YTC: Ne vakte kadar, ey Yahve? Kendini sonsuza dek mi gizleyeceksin? Ne vakte
    kadar, gazabın ateş gibi yanacak?
  bel-N: Ты скараціў дні моладасьці ягонай, ганьбай пакрыў яго. (Сэлях)
  kpr-kpr: Arie Bajari, ni redae evovodae na gi gagaerego eraesi? Junge iraresa ai?
    Ninda dubo ekoko ghousa mavega ava avaraka avariguse irari? Gi gagaerego eraesi.
  ind-AYT: (89-47) Berapa lama lagi, ya TUHAN? Akankah Engkau menyembunyikan diri-Mu
    selama-lamanya? Apakah murka-Mu akan menyala-nyala seperti api?
  yom-yom: Nate thangu mbi a Yave wela suamina e ? Nate thangu mbi miangu miaku miela
    lemina banga mbazu e ?
  yut-yut: Yawe, gak bɨsap niaŋ da pasɨldɨsal? Toktogɨsi, ma? Bɨsap niaŋ da butjapgo
    kɨndap da yaŋ tebai sosak?
  nya-nya: “Mpaka liti Yehova? Kodi mudzadzibisa mpaka kalekale? Mpaka liti ukali
    wanu udzayaka ngati moto?
  kyg-kyg: Ala kava nene, huꞌna, na magi afinaꞌmo fala kika maigane. Muki afinaꞌmo
    fala kika maigapiye. Atagana huno kaipamo lesifiye.
  hrv-hrv: Skratio si dane mladosti njegove, sramotom ga pokrio.
  mps-mps: Genuai Bidi, nisu naga sogo te nage dualaludaibawe? Te sesemane sogo usu
    nama da, agawe? Nisu naga sogo te nago haliga sębę te sia posolo mu ebo tiwai
    elaluaibawe?
  tpi-tpi: Bikpela, hamas taim yet bai yu hait? Inap oltaim, a? Hamas taim bai belhat
    bilong yu i hat tru olsem paia?
  dan-1931: afkorted hans Ungdoms Dage og hylled ham ind i Skam. - Sela.
  vie-OVCB: Lạy Chúa Hằng Hữu, việc này xảy ra bao lâu nữa? Ngài vẫn ẩn mặt mãi sao?
    Cơn thịnh nộ Ngài còn cháy đến bao giờ?
  guj-2017: હે યહોવાહ, તે ક્યાં સુધી? શું તમે સદાકાળ સુધી સંતાઈ રહેશો? તમારો કોપ ક્યાં
    સુધી અગ્નિની જેમ સળગતો રહેશે?
  pon-2006A: Maing KAUN, komw pahn karirih komwihla kohkohlahte? Ia erein sapwellimomwi
    engieng eh pahn lullul rasehng kisiniei?
  por-BRBSL: How long, Yahweh? Você vai se esconder para sempre? Sua ira vai queimar
    como fogo?
  eng-OEBUS: How long, Lord will you hide you forever? How long are the fires of your
    wrath to burn?
  swe-swe: Hans ungdoms dagar har kortats (blivit färre), du har övertäckt honom med
    skam. Sela. [Antagligen ett avbrott för instrumentalt mellanspel, en paus för
    att begrunda vad som just har sjungits.]
  cth-cth: BAWIPA bangkong ngailawi na o han. Pou na kâhro han maw. Na lungkhueknae
    teh hmai patetlah pou a kaman han maw.
  twi-twi: Awurade, enkosi da bɛn? Na wode wo ho behintaw? Wʼabufuwhyew bɛkɔ so adɛw
    akosi da bɛn?
  hlt-hlt: BOEIPA nang mevaeng hil nim na thuh uh vetih, na kosi loh hmai bangla a
    yoeyah la rhong ve?
  tbz-SIM: Kɛ yɑ̀ɑ̀tɛ o dɑpɑ̀ntì kó yɛwe, koò dii nyifɛi mɛdiɛ̀.
  msy-2020: O Ikiavɨra Itir God, nɨ dughiar ruarimɨn en modogh ikɨ kamaghɨra ikiam,
    o? Nɨn anɨngagharim ti avimɨn mɨn isi kamaghɨra ikiam, o?
  dop-dop: N pɑsɑ ɩ ɩfepile pɩɩsɩ, nɑ ń tʋ-ɩ fɛɛlɛ.
  azb-azb: Ya Rəbb, nə vaxta qədər, Yoxsa əbədilikmi bizdən gizlənəcəksən, Od tutub
    qəzəbdən yanacaqsan?
  eng-DBY: How long, Jehovah, wilt thou hide thyself for ever? shall thy fury burn
    like fire?
  hin-2017: हे यहोवा, तू कब तक लगातार मुँह फेरे रहेगा, तेरी जलजलाहट कब तक आग के समान
    भड़की रहेगी।
  wol-KYG: Dagg nga fani ngoneem, sang ko gàcce. Selaw.
  bjr-bjr: Oo Yaawee, kisaaqasaa fee kukeeqana marinnaree. Ani aanooqirafa kisaaqasaa
    fee idarafoora qaida mariannoo fee.
  eng-YLT: Till when, O Jehovah, art Thou hidden? For ever doth Thy fury burn as fire?
  kne-kne: Pig-an pay ay dengngem din kararag ko ya makaan din palalo ay bonget mo?
  eng-WYC-2017: Lord, how long turnest thou away, into the end; shall thine ire burn
    out as fire?
  eng-WMBB: How long, LORD? Will you hide yourself forever? Will your wrath burn like
    fire?
  zat-NTPS: Xrana' Dios, ¿bátaqueze quebe xennu' chee̱ntu'? ¿Tu chí'izqueze dxezrá'aquezu'
    netu'?
  zty-NTPS: X̱anto' Dios, ¿to chi'ize bi yenlo' cheto'? ¿To chi'ize ẕža'akzo' neto'?
  urd-GVH: ऐ रब, कब तक? क्या तू अपने आपको हमेशा तक छुपाए रखेगा? क्या तेरा क़हर अबद
    तक आग की तरह भड़कता रहेगा?
  rug-rug: Kei Zihova, ve seunae gua si kaqu va paere pule Nigo si Goi, ninae rane?
    Ve seunae gua si kaqu huruṉu gua na nika sa Mua binugoro?
  gaz-gaz: Yaa Waaqayyo, kun hamma yoomiitti? Ati bara baraan of dhoksitaa? Dheekkamsi
    kee hamma yoomiitti akka ibiddaa bobaʼa?
  fra-LSG: Tu as abrégé les jours de sa jeunesse, Tu l’as couvert de honte. — Pause.
  yal-yal: I bata a banxulanyaan waxatini kala a ma, i yi a rayagi han! Bɛti xuini
    te.
  iou-iou: Ekäni, butewaki. Käbop pen api iren? Ba kokwawakka kädäptä ijik täyak ude
    pen api täŋpen.
  haw-1868: Pehea la ka loihi o kou hoonalo ana ia oe iho, e Iehova? E mau loa anei?
    E a mai nei anei kou huhu me he ahi la?
  arb-NAV: حَتَّى مَتَى يَا رَبُّ؟ هَلْ إِلَى الأَبَدِ تَظَلُّ مُحْتَجِباً عَنِّي،
    يَتَّقِدُ غَضَبُكَ كَالنَّارِ؟
  ded-ded: O KEBU, ge mesufuemema monggoc kicninau fingecnadeac tomai kecduae. Ge
    nasoya nasoya ifi sufuma kecnade, ifi isoc ande. Geac herebu gerec isoc dzekecde,
    imoc wisickeudeac tomai kecduae.
  ewe-ewe: O! Yehowa va se ɖe ɣe ka ɣie? Ɖe nàɣla ɖokuiwò tegbea? Ɣe ka ɣi wò dziku
    abi abe dzo ene ase ɖo?
  eng-LEE: (89:47) How long, Lord, wilt thou hide thyself, continually? how long shall
    thy fury burn like fire?
  asm-FB: হে যিহোৱা, আৰু কিমান কাল? তুমি সদায়েই নিজকে লুকুৱাই ৰাখিবা নে? কিমান কাল
    নো তোমাৰ ক্ৰোধ অগ্নিৰ নিচিনাকৈ জ্বলি থাকিব?
  sus-A: عِ بَرَ ندٍ بَ عَ شَ قٌنِكٍيَ رَ، عِ يَافِ دُ سُ عَ شُن نَ. حّنفِ رَتٍ.
  fra-SBL: Combien de temps, Yahvé ? Allez-vous vous cacher pour toujours ? Votre
    colère brûlera-t-elle comme un feu ?
  hbo-hbo: הִ֭קְצַרְתָּ יְמֵ֣י עֲלוּמָ֑יו הֶֽעֱטִ֨יתָ עָלָ֖יו בּוּשָׁ֣ה סֶֽלָה׃
  kik-kik: Nĩ nginya rĩ, Wee Jehova? Ũgũtũũra wĩhithĩte nginya tene? Nĩ nginya rĩ
    mangʼũrĩ maku megũtũũra maakanĩte ta mwaki?
  fra-NCL: Tu as abrégé les jours de sa jeunesse, et tu l’as couvert d’ignominie.
    — Séla.
  cek-AK: Nasetto maw? Aw Angraeng, nang hawk poe han boeh maw? Palung na phuihaih
    hmai baktiah kangh tih maw?
  cuk-cuk: Bab-Jehová, ¿wede degisadegu be dukumai guoe? ¿Wede sooyobi be-urwed degisadegu
    guoe?
  tel-2017: యెహోవా, ఎంతకాలం? నువ్వు శాశ్వతంగా దాక్కుంటావా? ఎంతకాలం నీ కోపం మంటలాగా
    మండుతూ ఉంటుంది?
  hat-BSA: Jiskilè, O SENYÈ? Èske Ou va kache figi Ou jis pou tout tan? Èske kòlè
    Ou va brile tankou dife pou tout tan?
  kos-kos: O LEUM GOD, ya kom fah wikinkomla nwe tok? Putaka mulat lom uh fah firir
    oana sie e?
  hbo-WLC: הִ֭קְצַרְתָּ יְמֵ֣י עֲלוּמָ֑יו הֶֽעֱטִ֨יתָ עָלָ֖יו בּוּשָׁ֣ה סֶֽלָה׃
  ibo-ibo: Ruo ole mgbe Onyenwe anyị, ka ị ga-ezonarị onwe gị? Ruo ole mgbe ka iwe
    gị dị ukwuu ga-eregide dịka ọkụ?
  ory-ory: ହେ ସଦାପ୍ରଭୋ, କେତେ କାଳ, ତୁମ୍ଭେ କି ସଦାକାଳ ଆପଣାକୁ ଲୁଚାଇବ? କେତେ କାଳ ତୁମ୍ଭର
    କୋପ ଅଗ୍ନି ପରି ଜ୍ୱଳିବ?
  chk-chk: Ai Samol mi Lapalap, ifa usun, kopwe aopok tori feilfeilachök? Ifa ükükün
    fansoun om lingeringer epwe kü usun ekkei?
  rop-rop: YAWEI, haulong yu garra haidim miselp? Haulong yu garra barn binji wulijim
    faiya weya barn?
  ukr-1871: Доки, Господи, будеш все ховатись, буде огнем палати ярість твоя?
  yon-yon: O Yariman, aron komoyiib? Eb kuu ne yaa aron korem kwane biknembaraneeb
    dee? Eb norin kuu aron komoyiib amot areb denembaraneen?
  deu-1951: (089-47) Wie lange, o HERR, willst du dich so verbergen? Soll dein Zorn
    stets wie Feuer brennen?
  eng-JPS: (89-47) How long, O LORD, wilt Thou hide Thyself for ever? How long shall
    Thy wrath burn like fire?
  srp-1865: Dokle æeš se, Gospode, jednako odvraæati, dokle æe kao oganj plamtjeti
    gnjev tvoj?
  lug-lug: Ayi Mukama, olyekweka ennaku zonna? Obusungu bwo obubuubuuka ng’omuliro
    bulikoma ddi?
  heb-heb: עד מה יהוה תסתר לנצח תבער כמו אש חמתך׃
  ben-IRV: হে সদাপ্রভুু, কতকাল? তুমি নিজেকে চিরকাল লুকিয়ে রাখবে? আর কত দিন তোমার
    ক্রোধ আগুনের মত জ্বলবে?
  ntu-ntu: Yawe, bzkq mnc-rlrume bagr. X bzkq apqtipeq nigr mz nzngya-zlwzkr drtwrm.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਕਦ ਤੱਕ? ਕੀ ਤੂੰ ਸਦਾ ਤੱਕ ਆਪਣੇ ਆਪ ਨੂੰ ਲੁਕਾਈ ਰੱਖੇਂਗਾ? ਕਦ ਤੱਕ ਤੇਰਾ
    ਕ੍ਰੋਧ ਅੱਗ ਵਾਂਗੂੰ ਭੱਖਦਾ ਰਹੇਗਾ?
  mya-JVB: အို ထာဝရဘုရား ၊ ကိုယ်တော်သည် အလျှင်း မ ထင်ရှားဘဲ၊ အဘယ် မျှကာလ ပတ်လုံးပုန်း
    ၍ နေတော်မူ မည်နည်း။ အမျက် တော်သည် အဘယ်မျှကာလ ပတ်လုံးမီး ကဲ့သို့ လောင် ရပါမည်နည်း။
  kgf-kgf: Yawe nalé dahecac séc me? Geŋgaoc hémbénaŋa musaŋgé amuwésémaŋ? Nalé dahecac
    séc qeri biricga geric bélaŋa téma ʒeanʒac ésécnec waŋ némbésémaŋ?
  tte-O: O Yeoba, gubesi, kani kubomayoi kuwadamwo sauga meuloina? Toweya am munamunai
    kana mamalawe besiele kani iwedowedoli?
  tbg-tbg: Mpo Noravauvo, are ekaa entae tinavu tivuqaa kukeqavira vainarave? Mpo,
    nanti nanti entae nora ihavano itaqiro vi vaintema kero, ai arara ite vaiva qaqi
    itaqiro vuanarove?
  hmo-hmo: Lohiabada e, oi sibona do oi hunia noho ela bona edena negai? Ela bona
    hanaihanai a? Oiemu badu do ia siahu, lahi bamona, ela bona edena negai?
  zar-NT: ¿Gácaʼxte caz gunuʼ caní, Xan? ¿Naruʼ tsaz nucachiʼ loʼ? ¿Naruʼ gácaticaʼsö
    yöl-laʼ rilé quiuʼ ca tu guíʼ réguideʼe?
  urd-urd: ऐ ख़ुदावन्द, कब तक? क्या तू हमेशा तक पोशीदा रहेगा? तेरे क़हर की आग कब तक
    भड़कती रहेगी?
  bqc-SIM: Ń tò à zikũ̀ a gbãau, n widàwà.
  tcz-CHONGTHU: Yahweh Pakai nangma hi hitiahi kisel jing jingding nahi hitam? Ichangei
    nalunghanna meikong jing jeng dingham?
  mar-mar: हे परमेश्वरा, किती वेळ? तू आपल्या स्वतःला सर्वकाळ लपविणार काय? तुझा राग
    अग्नीसारखा किती वेळ जळेल?
  isl-isl: Hann lítur út sem öldungur þótt ungur sé, og það er af þínum völdum. Þú
    hefur hulið hann skömm.
  hlt-THB: Aw Bawipa, ityk dy aw? Na haai ce na thuh hly loet hawh nawh nu? Nak kawsonaak
    ce mai amyihna iqyt dy a uih kaw?
  qub-qub: Tayta Dios, ¿imaycamaraj pacaräcunqui? ¿Fiyupa rabyasha caycashayqui manachuraj
    päsanga?
  bqp-bqp: Dikiri, ĩnigↄ̃ utɛnawɛrɛ ari bↄrɛmɛɛ? N pↄfɛ̃ tɛ́ nigↄ̃ kũ gↄrↄ sĩnda
    pínkin yá?
  hat-hat: (089:47) Seyè, jouk kilè w'ap rete kache pou nou pa wè ou? Gen lè se pou
    tout tan! W'ap kite kòlè ou boule nou tankou dife?
  eng-BSB: How long, O LORD? Will You hide Yourself forever? Will Your wrath keep
    burning like fire?
  eng-WEBPB: How long, LORD? Will you hide yourself forever? Will your wrath burn
    like fire?
  kbq-kbq: Ra Anumzamoka nama'agna fraki vava hunka vugahane? Krimpa ahe'zamo'a nama'gna
    teveareno vugahie?
  pon-pon: Arai da, Main Ieowa, me kom pan kotin karirela pein komui; arai da omui
    onion pan lulada dueta kijiniai?
  nhe-BL: TOTECO, ¿hasta quema tlamis ticualantos? ¿Hasta quema noja timotlatijtos
    tlen tojuanti? ¿Huelis para nochipa mohueyi cualancayo eltos queja tlitl?
  wnc-wnc: Buyambam tapa, ga ninde tape mamayasim kusopuya? Ba asinggan? Gatane musiptok
    taknga katap gwen binga tokngaake tapduknga dasing yuwik?
  bus-bus: Dii, nɛ́gↄ̃ utɛnawe ai bↄrɛmɛ? N pↄfɛ̃ tɛ́ égↄ̃ kũu gurↄ píngin yↄ́?
  gub-BL: Màràn 'ar eremumaw putar nezeàmim pà nehe, o Tupàn Tuweharupi Wiko Ma'e.
    Aipo tuweharupi ereiko putar urewi utyryk ma'e romo nehe. Màràn 'ar nekwahy haw
    umumaw putar tata ài ukaz pà nehe.
