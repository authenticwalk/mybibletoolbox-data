verse: PSA.089.021
translations:
  mal-C: എന്റെ കൈ അദ്ദേഹത്തെ നിലനിർത്തും; എന്റെ ഭുജം അദ്ദേഹത്തെ ശക്തിപ്പെടുത്തും,
    നിശ്ചയം.
  deu-TKW: “Ich habe David, meinen Knecht, gefunden, mit meinem heiligen Öl ihn gesalbt,
  lin-lin: namonaki Davidi, mosali na ngai ; napakolaki ye mafuta na ngai ya bule.
  mmx-mmx: Lolos tarak nabak lox amisik eburu min, lolos tarak naba lox alolos i.
  eng-LSV: With whom My hand is established, || My arm also strengthens him.
  eng-GNV: Therefore mine hande shall be established with him, and mine arme shall
    strengthen him.
  eng-WEBSTER: 'With whom my hand shall be established: my arm also shall strengthen
    him.'
  nhw-BL: Nijchihuas ma eli temachtli huan nijmacas chicahualistli.
  swh-ONEN: Kitanga changu kitamtegemeza, hakika mkono wangu utamtia nguvu.
  bba-bba: Wiyɑ Dɑfidi wunɛn sɔm kowo. Wiyɑ ɑ bɑndun ɡum tɑ̃re.
  eng-KJVCPB: 'With whom my hand shall be established: Mine arm also shall strengthen
    him.'
  cpy-cpy: Ashi noyiro notapi-wako-tantee-yaari nako. Ari oshintsi-shempa-takahaeri
    noshempa.
  luo-luo: Lweta biro sire, adier, bada biro miye teko.
  aii-aii: ”ܐܝܼܕܝܼ ܒܸܬ ܗܵܘܝܵܐ ܡܩܵܘܝܵܢܬܵ‌ܐ ܥܲܡܹܗ، ܐܘܼܦ ܕܪܲܥܢܝܼ ܒܸܬ ܚܲܠܸܢ ܐܸܠܹܗ.
  meu-meu: lau imagu palapalana ese ia baine bamoa hanaihanai bona lau imagu ese ia
    baine hagoadaia totona.
  npi-ULB: मेरो हातले त्यसलाई सहयत दिनेछ । मेरो बाहुलीले त्यसलाई बलियो बनाउनेछ ।
  yor-yor: Ìgbà gbogbo ni ọwọ́ mi yóò máa wà pẹ̀lú rẹ̀ apá mí yóò sì fi agbára fún
    un.
  pes-OPCB: و او را پایدار و توانا خواهم ساخت.
  tgl-ULB: Aalalayan siya ng aking kamay; palalakasin siya ng aking bisig.
  nop-nop: Kohonedi helemahelemaŋ honefafaŋeeŋ nagila hatiŋa kadokoluwaak. Kohone
    folooŋdi saŋiniŋ miluwaak.
  cbu-NT: Ayamtaati Dapiyaa istamaam mbizcheezi. Nuwaanpata wizpuriri tuwizpurtataw
    ashkuri kizpur taachiya,
  hui-hui: I̱na ani buwa i̱naga hongo holene ibu heba haaboore helolebero. I̱naga
    gime ibu mo hongo harogola ibu hongoheore haabo holebira.
  mya-mya: သူ​သည်​ငါ့​ထံ​မှ​ခွန်​အား​ကို​အ​စဉ်​အ​မြဲ ရ​ရှိ​မည်။ ငါ​၏​တန်​ခိုး​အား​ဖြင့်​သူ့​အား​စွမ်း​သန်
    စေ​မည်။
  bod-N: ང་ཡི་ལག་པས་ཁོ་ནི་སྐྱོར་བྱེད༌ཅིང༌། །ང་ཡི་དཔུང་པས་ཁོ་ནི་བརྟན་པར༌བྱ།།
  wsk-wsk: Ale ani nu kuting duap ningi nunguning iluwek ale aninga sokel nu tuek
    se nu sokel karogo bagarukko.
  sna-sna: Ruoko rwangu ruchamutsigira; zvirokwazvo chanza changu chichamusimbisa.
  spa-BLM: con el que mi mano se establecerá. Mi brazo también lo fortalecerá.
  cac-cac: Man̈ ol in och vaan in colvaj d'a vin̈, yujto a in poder ol ac'an yip vin̈.
  swh-ULB: Mkono wangu utamsaidia yeye; mkono wangu utamtia nguvu.
  deu-ELBBK: Ich habe David gefunden, meinen Knecht, – mit meinem heiligen Öl habe
    ich ihn gesalbt –
  mbb-OT: Is gehem ku eduma kandin wey edlig-en kandin.
  mal-2015: എന്റെ കൈ അവനോടുകൂടെ സ്ഥിരമായിരിക്കും; എന്റെ ഭുജം അവനെ ബലപ്പെടുത്തും.
  gup-gup: Ngaye ngawernhkarrme kubid ngardduk, dja ngabidyikarrme kunberlwi ngardduk.
  rmc-rmc: Arakhľom mire služobňikos le David, pomazinďom les mire svete olejoha.
  nlg-nlg: Na laga tu loghoa i tatana haia tua, a nigua na maana ni laga keri ke nea
    ge ke lagavule.
  pes-OPV: که دست من با او استوارخواهد شد. بازوی من نیز او را قوی خواهدگردانید.
  ron-1924: Мына Мя ыл ва сприжини ши брацул Меу ыл ва ынтэри.
  ben-OBCV: আমার হাত তার প্রাণ বাঁচিয়ে রাখবে; নিশ্চয় আমার বাহু তাকে শক্তি দেবে।
  som-som: Oo gacantaydu isagay la jiri doontaa, Dhudhunkayguna isaguu xoogayn doonaa.
  eng-ASVBT: With whom my hand shall be established; Mine arm also shall strengthen
    him.
  mna-mna: Nio kola aŋkiskisi mi aŋpombolmboli. Mi nomoŋ woono ko isilou i.
  ita-1885: Col quale la mia mano sarà ferma; Il mio braccio eziandio lo fortificherà.
  eng-ULB: My hand will support him; my arm will strengthen him.
  spa-VBL: He puesto mi mano sobre él para reafirmarlo; y lo he hecho fuerte con mi
    brazo poderoso.
  fra-_FOB: Ma main sera constamment avec lui, et mon bras le fortifiera;
  mal-mal: എന്റെ കൈ അവനോടുകൂടി സ്ഥിരമായിരിക്കും; എന്റെ ഭുജം അവനെ ബലപ്പെടുത്തും.
  urd-GVR: Merā hāth use qāym rakhegā, merā bāzū use taqwiyat degā.
  suz-BL: मिनु गो मेको कली कोव़नुङ। मिनु सक्ति गेनुङ।
  eng-NOY: With him shall my hand be established, And my arm shall strengthen him.
  ita-1927: la mia mano sarà salda nel sostenerlo, e il mio braccio lo fortificherà.
  ckb-ckb: ئەوەی دەستم پێوەی دەچەسپێت، هەروەها بازووم بەهێزی دەکات.
  eng-BBE: My hand will be his support; my arm will give him strength.
  xsi-xsi: Mine kala naneŋgu walo ŋinde ma imo kuku i mine ku imo nâ. Naneŋgu walo
    ŋinde ma iveta i ipâŋga tamâta kaika ndo.
  kan-OKCV: ನನ್ನ ಕೈ ಅವನನ್ನು ಪರಿಪಾಲಿಸುವುದು; ನನ್ನ ಭುಜವು ಅವನನ್ನು ಬಲಪಡಿಸುವುದು.
  tam-2017: என்னுடைய கை அவனோடு உறுதியாக இருக்கும்; என்னுடைய கை அவனைப் பலப்படுத்தும்.
  spa-RV-1909: Mi mano será firme con él, mi brazo también lo fortificará.
  ron-BTF: El, cu care mâna mea va fi întemeiată, brațul meu de asemenea îl va întări.
  eng-WEBP: with whom my hand shall be established. My arm will also strengthen him.
  eng-FBV: I have placed my hand on him to steady him; and I have made him strong
    by my powerful arm.
  nld-1939: Mijn hand houdt hem vast, En mijn arm zal hem stutten!
  nch-BL: Nijchihuas ma eli temachti huan nijmacas chicahualisti.
  vie-1934: Tay ta sẽ nâng đỡ người, Cánh tay ta sẽ làm cho người mạnh mẽ.
  cha-cha: 'Guiya y canaejo munafitme: yan y canaejoja locue munametgot güe:'
  hin-CV: मेरा ही हाथ उसे स्थिर रखेगा; निश्चयतः मेरी भुजा उसे सशक्त करती जाएगी.
  eng-OURB: with whom my hand shall be established. My arm will also strengthen him.
  spa-BES: Mi mano será su apoyo; mi brazo le dará fuerza.
  tdx-tdx: Ho gañe ama’e ty tañako, hampaozatse aze ka ty sirako
  tha-KJV: เพื่อว่ามือของเราจะอยู่กับเขาเป็นนิตย์ และแขนของเราจะเสริมกำลังของเขา
  por-BR-2018: Com ele minha mão será firme; e também meu braço o fortalecerá.
  deu-ELO: mit welchem fest bleiben soll meine Hand, und mein Arm soll ihn stärken.
  eng-WYC-2018: For mine hand shall help him; and mine arm shall confirm him. (For
    my hand shall help him; and my arm, or my power, shall strengthen him.)
  epo-epo: Mia mano lin subtenos, Kaj Mia brako lin fortikigos.
  gfk-gfk: No limagu na harahut ie. Tutun bia no limagu na hadadas ie.
  uig-PIN: Ⱪolum uningƣa yar boluxⱪa bekitilgǝn, Bilikim uni küqlǝndüridu.
  beo-beo: Na gasa da eso huluane e amola gilisili lalumu. Na nimi hou amoga e da
    gasa bagade heda:mu.
  tpi-OTNT: Olsem na strong bilong mi bai i stap wantaim em oltaim. Na strong bilong
    mi bai i mekim em i kamap strong.
  hau-SA: Hannuna zai kasance tare da shi; tabbatacce hannuna zai ƙarfafa shi.
  udu-udu: Wakan me’d pem midi diya p̱o/ a’di ki sule/ sule/ mo. Abim pem si’da/ midi
    ’bi’th a’di is mo.
  uig-LAT: Qolum uninggha yar bolushqa békitilgen, Bilikim uni küchlendüridu.
  nde-nde: Isandla sami sizamsekela; ngempela ingalo yami izamqinisa.
  ton-ton: '‌ʻE tuʻumaʻu hoku nima mo ia: ko hoku nima foki ʻe fakamālohiʻi ia.'
  ces-1613: Nalezl jsem Davida služebníka svého, olejem svým svatým pomazal jsem ho.
  eng-WMB: with whom my hand shall be established. My arm will also strengthen him.
  tam-TCV: என் கரம் அவனைத் தாங்கும்; நிச்சயமாகவே என் புயம் அவனைப் பலப்படுத்தும்.
  ceb-ULB: Ang akong kamot motabang kaniya; ang akong bukton maoy molig-on kaniya.
  pol-UBG: Moja ręka będzie przy nim i wzmocni go moje ramię.
  agr-agr: Niinak yaitskek idaisashtinaitjai. Mina senchigjai senchimtikatnaitjai.
  kyc-kyc: Nambana porai renge dokome baapa yuu peparae role pyao karara. Nambana
    porai dokome baa porai sinyi pyambwara.
  urd-GVU: میرا ہاتھ اُسے قائم رکھے گا، میرا بازو اُسے تقویت دے گا۔
  eng-OEBCW: My hand will be with him forever, my arm will give him strength.
  deu-1912: Meine Hand soll ihn erhalten und mein Arm soll ihn stärken.
  kan-2017: ನನ್ನ ಹಸ್ತವು ಅವನ ಮೇಲೆ ಸ್ಥಿರವಾಗಿರುವುದು; ನನ್ನ ಭುಜವು ಅವನನ್ನು ಬಲಪಡಿಸುವುದು.
  yap-yap: Gelngig e bay i par rok ni gubin ngiyal’, gelngig e bayi pi’ gelngin nge
    gel.
  hlt-MCSB: Ka kut te anih taengah tawn uh tih ka ban loh anih a thoh ni.
  mdy-ETH: ታ ኩጫ ኬልቂ ዒዛ ዓርቃንዳኔ፤ ቃሳ ታኣኮ ዒዛ ዶዲሻንዳኔ።
  twi-ASANTE: Me nsa bɛwowa no; ampa ara mʼabasa bɛhyɛ no den.
  eng-WEBU: with whom my hand shall be established. My arm will also strengthen him.
  spa-PDDPT: Mi mano estará siempre con él. Mi brazo también lo fortalecerá.
  gun-gun: Xepo py amoĩ atã 'rã, xepo'akaa py amombaraete 'rã.
  agu-BL: Nocopon tzun tan ẍch'eye'n i'. Swak'e' imporer tan ẍch'eye'n. Nin quil wil
    cyen i' ẍchuc.
  ilo-ULB: Saranayento ti imak isuna; papigsaento ti takkiagko isuna.
  kpg-kpg: Ogu mahi ga madalia a mee i nia madagoaa huogodoo, gei ogu mogobuna ga hagamaaloo
    a mee.
  uig-ARA: قولۇم ئۇنىڭغا يار بولۇشقا بېكىتىلگەن، بىلىكىم ئۇنى كۈچلەندۈرىدۇ.
  bps-bps: Là tlag i ktabenggu kenen, na i kgalgu i tamgal kenen.
  sus-sus: N bara n ma konyi Dawuda to, n ture sɛniyɛnxi surusuru a xunyi ma sugandi
    ra.
  pon-2006: Ei roson pahn kin ieiang ih ahnsou koaros, oh ei manaman pahn pil kakehlahda.
  jae-jae: gebe lemoc êpuc eŋ tôŋ endeŋ tôŋgeŋ ma lemoc êkêŋ ŋaclai êndêŋ eŋ.
  ksd-ksd: A limagu na maramaravut ia; A limagu na vapadikat ia bula.
  tur-YTC: Elimi onunla pekiştireceğim. Kolum da onu güçlendirecektir.
  bel-N: Знайшоў Я Давіда, слугу Майго, сьвятым алеем Маім памазаў яго.
  kpr-kpr: Nanda fakina evovodae numokena irarira, nanda fakina aimi sonembururari
    nu fakina edo fetarira.
  ind-AYT: (89-22) Tangan-Ku akan menyokong dia, dan lengan-Ku juga akan menguatkan
    dia.
  yom-yom: Koko kuama kuela kunsimba ; bukiedika koko kuama kuela kumvana zingolo.
  yut-yut: Nak tapmɨmno yɨpbo uŋun gat toktogɨsi egɨpdamal. Nak dakon tapmɨm da aban
    teban tokdɨsak.
  nya-nya: Dzanja langa lidzamuchirikiza; zoonadi, mkono wanga udzamupatsa mphamvu.
  kyg-kyg: Muki afinaꞌmo himamuꞌnimo agaeteꞌmo maleteꞌnaeꞌmo lokiya vaiꞌna ategauve.
  hrv-hrv: nađoh Davida, slugu svoga, svetim ga svojim uljem pomazah,
  mps-mps: Tama tiyu, eno bomo te aga dali sesemane bidaibao. Mu tama, eno bomogo
    aga tau saibao.
  tpi-tpi: Olsem na strong bilong mi bai i stap wantaim em oltaim. Na strong bilong
    mi bai i mekim em i kamap strong.
  dan-1931: jeg har fundet David, min Tjener, salvet ham med min hellige Olie;
  vie-OVCB: Bàn tay Ta đặt trên người mãi mãi; cánh tay Ta tăng cường sức mạnh người.
  guj-2017: મારો હાથ તેને ટકાવી રાખશે; મારો બાહુ તેને સામર્થ્ય આપશે.
  pon-2006A: Ei roson pahn kin ieiang ih ahnsou koaros, oh ei manaman pahn pil kakehlahda.
  por-BRBSL: com quem minha mão deve ser estabelecida. Meu braço também o fortalecerá.
  eng-OEBUS: My hand will be with him forever, my arm will give him strength.
  swe-swe: Jag har funnit min tjänare David, med min heliga olja har jag smort honom
    [till kung].
  cth-cth: Ka kut hoi kacaklah ka kuet vaiteh, ka kutbuembue ni a tha ao sak han.
  twi-twi: Me nsa bɛwowaw no; ampa ara me basa bɛhyɛ no den.
  hlt-hlt: Ka kut te anih taengah tawn uh tih ka ban loh anih a thoh ni.
  tbz-SIM: N yɑ̀mu Dɑfiti n kóo tɔ̃ntì, koò còú mmɛkùɔ̀ nkoò cɑ̃̀ńnɛ́.
  msy-2020: Nan gavgavim zurarama a ko ikɨ, mamaghɨra ikiam. Nan gavgavim zurara a
    ko ikɨ gavgavighvɨra ikiam.
  dop-dop: N hikɑ nyɑ́ təmlɛ tʋ Tɑfiiti, nɑ ń ləsɩ-ɩ nɑ ń pəlɩ-ɩ kɔtɑɣɑ nim.
  azb-azb: Əlim daim onu möhkəmləndirəcək, Qolum ona qüvvət verəcək!
  eng-DBY: With whom my hand shall be established; and mine arm shall strengthen him.
  hin-2017: मेरा हाथ उसके साथ बना रहेगा, और मेरी भुजा उसे दृढ़ रखेगी।
  wol-KYG: Gis naa sama jaam Daawuda, fale ko sama diw gu sell,
  bjr-bjr: Qini Yaaweesa afeeka fannoo aiqama kari mina faqa mariannoo. Qini afeeka
    fannoo mina afeekaikamma amaqaannoo.
  eng-YLT: With whom My hand is established, My arm also doth strengthen him.
  kne-kne: Et kanayon ay papigsaek to babaen sin bikas ya panakabalin ko.
  eng-WYC-2017: For mine hand shall help him; and mine arm shall confirm him.
  eng-WMBB: with whom my hand shall be established. My arm will also strengthen him.
  zat-NTPS: Neda' tu gácale̱zqueza' le̱'. Xel-la waca chia' gutípaqueza' lazre̱'.
  zty-NTPS: Neda' gákḻenteza' ḻe'. Ḻen yeḻa' wak chia' gon chocha' ḻe'.
  urd-GVH: मेरा हाथ उसे क़ायम रखेगा, मेरा बाज़ू उसे तक़वियत देगा।
  rug-rug: Sa Qua ṉiniraṉira nabuna si kaqu koa koasa ninae rane sa Qua ṉiniraṉira
    si kaqu va ṉiṉira ia si asa.
  gaz-gaz: Harki koo isa wajjin jira; irreen koos isa jajjabeessa.
  fra-LSG: J’ai trouvé David, mon serviteur, Je l’ai oint de mon huile sainte.
  yal-yal: N bata Dawuda to, n ma walikɛna. N yi n ma ture sariɲanxin susan a ma.
  iou-iou: Unita kehäromi imiŋira kehäromigän api it yäpmäŋ ärowek.
  haw-1868: E paa mau no ko'u lima me ia, A e hooikaika aku no ko'u lima ia ia.
  arb-NAV: أُثَبِّتُهُ بِيَدِي، وَأُشَدِّدُهُ بِقُوَّتِي.
  ded-ded: Ifi anu marinango ye nasoya nasoya nanggema marinaac kucngo meseribade.
  ewe-ewe: Nye asi alée ɖe asi, le nyateƒe me, nye alɔ ado ŋusẽe.
  eng-LEE: (89:22) With whom my hand shall be firmly established; also my arm shall
    strengthen him;
  asm-FB: মোৰ হাত সদায় তেওঁৰ লগত থাকিব; মোৰ বাহুৱেও তেওঁক বলৱান কৰিব।
  sus-A: ﭑ بَرَ ﭑ مَ كٌنيِ دَوُدَ تٌ، ﭑ تُرٍ سّنِيّنشِ سُرُ سُرُ عَ شُنيِ مَ سُفَندِ
    رَ.
  fra-SBL: avec qui ma main s'affermira. Mon bras le renforcera aussi.
  hbo-hbo: מָ֭צָאתִי דָּוִ֣ד עַבְדִּ֑י בְּשֶׁ֖מֶן קָדְשִׁ֣י מְשַׁחְתִּֽיו׃
  kik-kik: Guoko gwakwa nĩkũrĩmũtiiragĩrĩra; ti-itherũ gĩcoka gĩakwa nĩkĩrĩmwĩkagĩra
    hinya.
  fra-NCL: J’ai trouvé David, mon serviteur, je l’ai oint de mon huile sainte.
  cek-AK: anih nuiah ka ban thacak tih; ka ban tampawk hoiah anih tha ka caksak han.
  cuk-cuk: An bendakdii guoed. An-ganguedgine ogannodii an imakoed.
  tel-2017: నా చెయ్యి అతనికి తోడుగా ఉంటుంది, నా బాహుబలం అతన్ని బలపరుస్తుంది.
  hat-BSA: Avèk li menm, men M va vin etabli. Anplis, bra M va ranfòse li.
  kos-kos: Ku luk fah welul pacl e nukewa, Ac ku luk fah oru elan ku.
  hbo-WLC: מָ֭צָאתִי דָּוִ֣ד עַבְדִּ֑י בְּשֶׁ֖מֶן קָדְשִׁ֣י מְשַׁחְתִּֽיו׃
  ibo-ibo: Aka m ga-agba ya ume; nʼezie, aka m ga-eme ka ọ dị ike.
  ory-ory: ଆମ୍ଭ ହସ୍ତ ତାହା ସଙ୍ଗରେ ସ୍ଥିରୀକୃତ ହୋଇ ରହିବ; ମଧ୍ୟ ଆମ୍ଭର ବାହୁ ତାହାକୁ ବଳବାନ
    କରିବ।
  chk-chk: Üpwe alisi i fansoun meinisin, ai manaman epwe apöchöküla.
  rop-rop: Ai garra oldei album im, en main pawa garra oldei meigim im strongbala.
  ukr-1871: З ним буде кріпко рука моя, і рамя моє дасть йому силу.
  yon-yon: Ne dingkimbed awanenembaraniine kangdommo doberembaraneen, kwane ne dingkimbed
    aromkono konembaraniin.
  deu-1951: (089-22) meine Hand soll beständig mit ihm sein, und mein Arm soll ihn
    stärken.
  eng-JPS: (89-22) With whom My hand shall be established; Mine arm also shall strengthen
    him.
  srp-1865: Ruka æe moja biti jednako s njim, i mišica moja krijepiæe ga.
  lug-lug: Nnaamukulemberanga, n’omukono gwange gunaamunywezanga.
  heb-heb: אשר ידי תכון עמו אף זרועי תאמצנו׃
  ben-IRV: আমার হাত তাকে সাহায্য করবে, আমার বাহু তাকে শক্তিশালী করবে।
  ntu-ntu: Sa namailzx nide mz mqnge. X sa na-axplrx nide mz zmatq rnge.
  pan-pan: ਜਿਹ ਦੇ ਨਾਲ ਮੇਰਾ ਹੱਥ ਦ੍ਰਿੜ੍ਹ ਰਹੇਗਾ, ਨਾਲੇ ਮੇਰੀ ਬਾਂਹ ਉਹ ਨੂੰ ਤਕੜਾਈ ਦੇਵੇਗੀ।
  mya-JVB: သူ့ ဘက် မှာ ငါ့ လက် သည် တည် လိမ့်မည်။ ငါ့ လက်ရုံး သည် သူ့ ကို မြဲမြံ ခိုင်ခံ့စေမည်။
  kgf-kgf: Mérananéŋ iguc ʒéŋgé toroya qahac hemac. Huananéŋ meseli mimac.
  tte-O: Yagu kaiwe yaolena koina na sauga meuloina ikaiwesosi.
  tbg-tbg: Viva niqaa raqiki vairaqe te tenta kempukaqohai vira kempukaiqama amitaari
  hmo-hmo: Lauegu goada be nega ibounai ia dekenai do ia noho. Lauegu siahu ese do
    ia hagoadaia.
  zar-NT: Len naʼ cazaʼ naguixjaʼ lëʼ, ateʼ len naʼa caʼ utipaʼ ládxëʼë.
  urd-urd: मेरा हाथ उसके साथ रहेगा, मेरा बाजू़ उसे तक़वियत देगा।
  bqc-SIM: Ma a zↄ̀blena Davidi è, ma a nísikàwà ma aà dìlɛ.
  tcz-CHONGTHU: Keiman kakhut a kana dindoh sah a, kaban thahatna kahatdoh sahding
    ahi.
  mar-mar: माझा हात त्यास आधार देईल; माझा बाहू त्यास बलवान करील.
  isl-isl: Það er Davíð, þjónn minn! Ég hef smurt hann minni heilögu olíu.
  hlt-THB: Ka kut ing dawm kawng nyng saw; ka baan ing tha awm sak kawng nyng.
  qub-qub: Paytaga imaypis yanapäshämi. Munaynëwanmi sumaj callpayojyächishaj.
  bqp-bqp: Manigↄ̃ a kũna ma ↄĩ, ma gã̀sã gbãna nigↄ̃ kú kãao.
  hat-hat: (089:22) M'ap toujou soutni l' avèk fòs mwen. M'a fòtifye l' avèk pouvwa
    mwen.
  eng-BSB: My hand will sustain him; surely My arm will strengthen him.
  eng-WEBPB: with whom my hand shall be established. My arm will also strengthen him.
  kbq-kbq: Nagra nazanu hagaza nemi'na, hihamu'ane nazanu azeri hankavetigahue.
  pon-pon: Pa i pan kolekol i, o pa i pan kamanada i anjau karoj.
  nhe-BL: Nijchihuas ma eli temachtli huan nijmacas chicahualistli.
  wnc-wnc: Unzingge natane kekekngana iat gatake asinggan yuwik. Sike nata kekekangama
    kekeknga yuwik.
  bus-bus: Mɛ́gↄ̃ à kũna ma ↄzĩ, ma gã̀sã gbãaa égↄ̃ kúo.
  gub-BL: Hekàgaw upyta putar hehe tuweharupi nehe. Hepuner haw umukàg kar putar nehe.
