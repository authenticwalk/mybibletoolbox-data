verse: PSA.089.024
translations:
  mal-C: എന്റെ വിശ്വസ്തതയും അചഞ്ചലസ്നേഹവും അദ്ദേഹത്തോടൊപ്പം ഉണ്ടാകും എന്റെ നാമംമൂലം
    അദ്ദേഹത്തിന്റെ കൊമ്പ് ഉയർന്നിരിക്കും.
  deu-TKW: “Sondern ich will seine Bedränger vor ihm her zermalmen und, die ihn hassen,
    will ich schlagen.
  lin-lin: Nakobebisa banguna na ye liboso na ye mpe nakoboma bayini na ye.
  mmx-mmx: Anaba balamu i la ana lok tatao amisix i. Anaba lox i xusu limixin munepen
    min di noxo sak tup min.
  eng-LSV: And My faithfulness and kindness [are] with him, || And in My Name is his
    horn exalted.
  eng-GNV: My trueth also and my mercie shall be with him, and in my Name shall his
    horne be exalted.
  eng-WEBSTER: 'But my faithfulness and my mercy shall be with him: and in my name
    shall his horn be exalted.'
  nhw-BL: Na catli nitemachtli nijmocuitlahuis huan nijtiochihuas tlatoctzitzi, huan
    tlahuel miyac niquicnelis. Ica na notlapalehuil yaya elis tlahuel hueyi.
  swh-ONEN: Upendo wangu mkamilifu utakuwa pamoja naye, kwa Jina langu pembe yake
    itatukuzwa.
  bba-bba: Kɑɑ win yibɛrɛbɑ kpeerɑsiɑ. Kɑɑ be bɑ nùn tusɑ sɛ̃suku.
  eng-KJVCPB: 'But my faithfulness and my mercy shall be with him: And in my name
    shall his horn be exalted.'
  cpy-cpy: Tema kijokiro nokanteeri noneshironka-teeri, Okantakaawo ipaeryaa-piinteero
    nowaero otzimimo-tantee-yaariri ishintsinka.
  luo-luo: Herana mar adier nobed kode, kendo tungene nomi duongʼ nikech nyinga.
  aii-aii: ”ܡܗܘܼܡܢܘܼܬ‌ܝܼ ܘܛܲܝܒܘܼܬ‌ܝܼ ܥܲܡܹܗ ܒܸܬ ܗܵܘܝܼ، ܘܒܫܸܡܝܼ ܒܸܬ ܪܵܐܹܡ ܚܲܝܠܹܗ.
  meu-meu: Egu heabidadama bona egu hebogahisi na ia ida, lau ladagu ai ena doa baine
    heabi isi.
  npi-ULB: मेरो सत्यता र मेरो करारको विश्‍वस्‍तता त्यससँग हुनेछ । मेरो नाउँद्वारा
    नै त्यो विजयी हुनेछ ।
  yor-yor: Òtítọ́ mi àti ìdúró ṣinṣin ìfẹ́ yóò wà pẹ̀lú rẹ àti ní orúkọ mi ni a ó
    gbé ìwo rẹ ga.
  pes-OPCB: از وفاداری و محبت من برخوردار خواهد بود و من او را پیروز و سرافراز خواهم
    ساخت.
  tgl-ULB: Makakasama niya ang aking katotohanan at ang aking katapatan sa tipan;
    sa pamamagitan ng pangalan ko siya ay magtatagumpay.
  nop-nop: Nu’walaŋ welesiloŋ eŋ siloŋ tobogoŋ adut hatuwaak. Eŋ nu’walaŋ wotnene
    foloŋ saŋiniŋ moŋgola yatuwaak.
  cbu-NT: Nuw urutari Dapiyaa chinakuri, uwsha nuwamun mang' tatchiya. Nuwamunatam
    wizpuriri aranginasha wizpur kapung taachiya.
  hui-hui: I̱na ibu gubalini timbuniore halu ibu heba haho wiaaboore holebero. Ibugua
    ibunaga waitigiru baba wai bigi birangi ibu wayali hangu haabo helolebero.
  mya-mya: ငါ​သည်​သူ့​အား​အ​စဉ်​ချစ်​မြတ်​နိုး​၍​သစ္စာ စောင့်​မည်။ သူ့​အား​အ​စဉ်​အောင်​ပွဲ​ခံ​စေ​မည်။
  bod-N: ང་ཡི་དྲང་བདེན་བྱམས་བརྩེ་དེ་མཉམ༌གནས། །ང་ཡི་མིང་གིས་དེ་ཡི་རྭ་དུང༌འདེགས།།
  wsk-wsk: Ani nu angamang tuek ale ilak bagarikko; ani pempem la nu sangik se nu
    sokel ago se nup biya karogo bagarukko.
  sna-sna: Rudo rwangu rwakatendeka ruchava naye, uye runyanga rwake ruchasimudzirwa
    muzita rangu.
  spa-BLM: Pero mi fidelidad y mi bondad estarán con él. En mi nombre, su cuerno será
    exaltado.
  cac-cac: Ayinn̈ej ec' yed' vin̈ yujto xajan vin̈ vuuj. Ol vac' elc'och tas svala'.
    Vuujn̈ej ol yaln̈ej yuj vin̈.
  swh-ULB: Kweli yangu na uaminifu wa agano vitakuwa pamoja naye; kupitia jina langu
    atakuwa mshindi.
  deu-ELBBK: Und ich will seine Bedränger vor ihm zerschmettern, und seine Hasser
    will ich schlagen.
  mbb-OT: Ebmahalen ku sikandin wey ebpekid-uunungen a kandin. Ne ed-umanan ku is
    egkehimu zin pinaaǥi te ǥehem ku.
  mal-2015: എന്നാൽ എന്റെ വിശ്വസ്തതയും ദയയും അവനോടുകൂടെ ഇരിക്കും; എന്റെ നാമത്തിൽ അവന്റെ
    കൊമ്പു ഉയർന്നിരിക്കും.
  gup-gup: Ngaye ngamarnedjare munguyh munguyh dja minj ngabawon, dja ngangeykimukwon
    nuye kore kunngey ngardduk.
  rmc-rmc: Rozpučinava angle leste leskre ňeprijaťeľen, domarava olen, ko les našťi
    avri ačhen.
  nlg-nlg: Inau ku lutu vania nia na utuni mu ku kabu rurughu i tatana, ku nea ge
    ke laga vule haia tua.
  pes-OPV: و امانت ورحمت من با وی خواهد بود و در نام من شاخ اومرتفع خواهد شد.
  ron-1924: Крединчошия ши бунэтатя Мя вор фи ку ел ши тэрия луй се ва ынэлца прин
    Нумеле Меу.
  ben-OBCV: আমার বিশ্বস্ত প্রেম তার সঙ্গে রইবে, আর আমার নামের মধ্য দিয়ে তার শিং গৌরবান্বিত
    হবে।
  som-som: Laakiinse aaminnimadayda iyo naxariistaydu isagay la jiri doonaan, Oo geeskiisana
    waxaa lagu sarraysiin doonaa magacayga.
  eng-ASVBT: But my faithfulness and my lovingkindness shall be with him; And in my
    name shall his horn be exalted.
  mna-mna: Nio ko aŋtoto sua ta aŋbuk pini na, mi aŋurur leleŋ pini. Mi ko irao aŋzemi
    na som. Ko aŋbotmbot raami mi aŋpombolmboli be iliplip pa ka koi bizin. Tana zaana
    ko iwe biibi kat.
  ita-1885: E la mia verità, e la mia benignità, saranno con lui; Ed il suo corno
    sarà alzato nel mio nome;
  eng-ULB: My truth and my covenant faithfulness will be with him; by my name he will
    be victorious.
  spa-VBL: La fidelidad de mi amor estarán con él, y con mi ayuda saldrá victorioso.
  fra-_FOB: Ma fidélité, ma faveur seront avec lui, et sa force s'élèvera par mon
    nom;
  mal-mal: എന്നാൽ എന്റെ വിശ്വസ്തതയും ദയയും അവനോടുകൂടി ഇരിക്കും; എന്റെ നാമത്തിൽ അവന്റെ
    കൊമ്പ് ഉയർന്നിരിക്കും.
  urd-GVR: Merī wafā aur merī shafqat us ke sāth raheṅgī, mere nām se wuh sarfarāz
    hogā.
  suz-BL: आं दाक्‍शा मप्रोंइतीके नु आं गेना हना यो दाक्‍तीके मेको नु बाक्‍ब। मिनु
    आं नेंमी मेकोमी आ पिया पोक्‍ने चाप्‍ब। आ सक्ति बारब।
  eng-NOY: My faithfulness and mercy shall be with him, And through my name shall
    his horn be exalted.
  ita-1927: La mia fedeltà e la mia benignità saranno con lui, e nel mio nome la sua
    potenza sarà esaltata.
  ckb-ckb: دڵسۆزی و خۆشەویستی نەگۆڕی منی لەگەڵدایە، بە ناوی منەوە بەهێز دەبێت.
  eng-BBE: But my faith and my mercy will be with him; and in my name will his horn
    be lifted up.
  xsi-xsi: Naŋa ma aveta ikura naneŋgu ŋgua pâŋa rârâni, aku ma tiniŋgu mwasa ndo
    papa i ikura zo rârâni. Naŋa warakâŋgu ma avila i ŋana ipolenzi ne kazâŋa tamâta
    ndoni.
  kan-OKCV: ನನ್ನ ನಂಬಿಗಸ್ತಿಕೆಯೂ ಪ್ರೀತಿಯೂ ಅವನ ಸಂಗಡ ಇರುವುವು. ನನ್ನ ಹೆಸರಿನಲ್ಲಿ ಅವನ ಬಲವೆಂಬ
    ಕೊಂಬು ಉನ್ನತವಾಗುವುದು.
  tam-2017: என்னுடைய உண்மையும் என்னுடைய கிருபையும் அவனோடு இருக்கும்; என்னுடைய பெயரினால்
    அவன் கொம்பு உயரும்.
  spa-RV-1909: Y mi verdad y mi misericordia serán con él; y en mi nombre será ensalzado
    su cuerno.
  ron-BTF: Dar credincioșia mea și mila mea vor fi cu el și în numele meu va fi cornul
    lui înălțat.
  eng-WEBP: But my faithfulness and my loving kindness will be with him. In my name,
    his horn will be exalted.
  eng-FBV: My trustworthiness and unfailing love will be with him, and through me
    he will be victorious.
  nld-1939: Mijn trouw en genade zullen hem steeds vergezellen, Door mijn Naam zal
    zijn hoorn zich verheffen;
  nch-BL: Na cati nitemachti nijmocuitahuis huan nijtiochihuas talojtzitzi, huan tahuel
    miyac niquicnelis. Ica na notapalehuil yaya elis tahuel hueyi.
  vie-1934: Song sự thành tín và sự nhân từ ta sẽ ở cùng người; Nhân danh ta, sừng
    người sẽ được ngước lên.
  cha-cha: 'Lao y minagajetto yan y minaasejo usaga guiya güiya: yan pot y naanjo
    na umanacajulo y canggelonña.'
  hin-CV: मेरी सच्चाई तथा मेरा करुणा-प्रेम उस पर बना रहेगा, मेरी महिमा उसकी कीर्ति
    को ऊंचा रखेगी.
  eng-OURB: But my faithfulness and my chesed ·loving-kindness· will be with him.
    In my name, his horn will be exalted.
  spa-BES: Pero mi fe y mi misericordia estarán con él; y en mi nombre se levantará
    su poder.
  tdx-tdx: Ho ama’e ty figahiñako naho ty fiferenaiñako, ty añarako ro fañonjonañe
    ty tsifa’e.
  tha-KJV: ความสัตย์​สุ​จร​ิตและความเมตตาของเราจะอยู่กับเขา และเขาของเขาจะเป็​นที​่​เชิดชู​โดยนามของเรา
  por-BR-2018: E minha fidelidade e minha bondade serão com ele; e em meu nome seu
    poder será exaltado.
  deu-ELO: Und meine Treue und meine Güte werden mit ihm sein, und durch meinen Namen
    wird sein Horn erhöht werden.
  eng-WYC-2018: And my truth and mercy shall be with him; and his horn shall be enhanced
    in my name. (And my faithfulness and love shall be with him; and in my name his
    horn shall be exalted or his head shall be lifted up on high.)
  epo-epo: Kaj Mia fideleco kaj Mia favoro estas kun li; Kaj per Mia nomo altiĝos
    lia korno.
  gfk-gfk: No nugu harmarsai nong pana le pataam na kis tika mei, ma iau ni tar ra
    tamat na dadas tana.
  uig-PIN: Ɵz ⱨǝⱪiⱪǝt-sadaⱪitim ⱨǝm meⱨir-muⱨǝbbitim uningƣa yar bolar, Ⱨǝm Mening
    namim bilǝn uning münggüzi kɵtürülidu.
  beo-beo: Na da ema asigilalumu amola ema madelagimu. Na da ema eso huluane ea hasalasisu
    fawane hamonanoma:mu.
  tpi-OTNT: Bai mi laikim em tumas na mi stap wantaim em oltaim. Taim em i pait long
    ol birua bai mi mekim em i win.
  hau-SA: Amintacciya ƙaunata za tă kasance tare da shi, kuma ta wurin sunana za a
    ɗaukaka ƙahonsa.
  udu-udu: Mii ma isiŋ ganam pem dhali mo/en pem jin ṯelu sho’k mo tani uni mini nyaḵ
    ’ko ki a’di mo be, dhali ki gway pem mo tani cem piti minu kar ki ca mo.
  uig-LAT: Öz heqiqet-sadaqitim hem méhir-muhebbitim uninggha yar bolar, Hem Méning
    namim bilen uning münggüzi kötürülidu.
  nde-nde: Uthando lwami oluthembekileyo luzaba laye, ukuthi ngebizo lami luphakanyiswe
    uphondo lwakhe.
  ton-ton: 'Ka ʻe ʻiate ia ʻa ʻeku moʻoni mo ʻeku ʻaloʻofa: pea ʻi hoku huafa ʻe hiki
    ki ʻolunga ai ʻa hono nifo.'
  ces-1613: Nebo potru před tváří jeho protivníky jeho, a ty, kteříž ho nenávidí,
    porazím.
  eng-WMB: But my faithfulness and my loving kindness will be with him. In my name,
    his horn will be exalted.
  tam-TCV: என் உடன்படிக்கையின் அன்பும் சத்தியமும் அவனோடிருக்கும்; என் பெயரால் அவன்
    பலம் உயரும்.
  ceb-ULB: Ang akong kamatuoran ug ang akong pagkamatinud-anon sa kasabotan maanaa
    kaniya; pinaagi sa akong ngalan magmadaugon siya.
  pol-UBG: Ponadto moja prawda i miłosierdzie będą z nim, a w moim imieniu jego róg
    będzie wzniesiony.
  agr-agr: Wi niina aneamua duka tuke atinai, wi kuitamsam kuashat kaweg senchigtin
    wajastinai.
  kyc-kyc: Nambame baa mona wakasa reto baa keta renge renge soo kararo. Nambamebanya
    yanda pimwai anamasi minyingi inginyi pyambwaro.
  urd-GVU: میری وفا اور میری شفقت اُس کے ساتھ رہیں گی، میرے نام سے وہ سرفراز ہو گا۔
  eng-OEBCW: ‘My loyal love shall attend him, and I will lift him to honour.
  deu-1912: aber meine Wahrheit und Gnade soll bei ihm sein, und sein Horn soll in
    meinem Namen erhoben werden.
  kan-2017: ಆದರೆ ನನ್ನ ಪ್ರೀತಿ ಮತ್ತು ಸತ್ಯತೆಗಳು ಅವನೊಡನೆ ಇರುವವು; ನನ್ನ ಹೆಸರಿನಿಂದ ಅವನ ಕೊಂಬು
    ಎತ್ತಲ್ಪಡುವುದು.
  yap-yap: Bay gu t’ufeg mu gu yul’yul’ ngak; bay gu tay ngi i gel ni gubin ngiyal’.
  hlt-MCSB: Te vaengah anih taengah kai kah uepomnah neh sitlohnah om vetih ka ming
    neh a ki khaw pomsang uh ni.
  mdy-ETH: ታኣኮ ጉሙርቂንቲፆንታ ሚጪንቲፃኣ ዒዛና ማዓንዳኔ፤ ታ ሱንፆና ካኣራ ዒዛኮ ዼግ ዼጊ ጋዓንዳኔ።
  twi-ASANTE: Me nokorɛ adɔeɛ bɛka ne ho, na me din mu, wɔbɛma nʼabɛn so.
  eng-WEBU: But my faithfulness and my loving kindness will be with him. In my name,
    his horn will be exalted.
  spa-PDDPT: Mi fidelidad y mi misericordia estarán con él, Y en mi Nombre será exaltado
    su poder.
  gun-gun: Ojeroviapy aikoa ha'e xeporayvua rupi 'rã areko. Ha'e ramo xerery rupi
    vy ipo'akave 'rã ovy.
  agu-BL: Swak'e' cyakil imbanl tetz i', bantz xome'n i' te yi bintzi, nin tan in
    sjalok mas k'ej i' tan cawu'n.
  ilo-ULB: Addanto kenkuana ti kinapudnok ken kinapudno ti tulagko; agballiginto isuna
    babaen ti naganko.
  kpg-kpg: Au e aloho i mee, gei e hagalaamua a mee, gei Au gaa hai a mee gi aali
    i ono hagadaumee i nia madagoaa huogodoo.
  uig-ARA: ئۆز ھەقىقەت-ساداقىتىم ھەم مېھىر-مۇھەببىتىم ئۇنىڭغا يار بولار، ھەم مېنىڭ
    نامىم بىلەن ئۇنىڭ مۈڭگۈزى كۆتۈرۈلىدۇ.
  bps-bps: Làgu kenen tnagak, na mnè kenen di kakdogu landè kgilin; na matnù i kdatahan
    mdà di deg.
  sus-sus: N a yaxuie ibutuxunma nɛ, n a xɔnmae bɔnbɔma nɛ.
  pon-2006: I pahn kin loalloale ahnsou koaros oh loalopwoatohng; I pahn kin koasoanehdi
    pwe en kin powehdi sapwellime imwintihti kan ahnsou koaros.
  jae-jae: Aêŋoc biŋ ŋaŋêŋ to têtac gêwiŋ teŋgeŋŋa êpuc eŋ tôŋ. Aêŋoc ŋaê oc êsuŋ
    ênê wae sa.
  ksd-ksd: Ma kaugu dovot na mangamangana ma kaugu varmari, dital a varirivut me;
    Ma ra dekdekina na ngala ta ra iangigu.
  tur-YTC: Ama sadakatim ve sevgi dolu iyiliğim onunla birlikte olacak. Onun boynuzu
    benim adımla yükselecektir.
  bel-N: І скрышу перад абліччам ягоным тых, што прыгнятаюць яго, а тых, што ненавідзяць
    яго, павалю.
  kpr-kpr: Na nu dubo ruruse, rea nundae sisena ava, jo kotae edo gharena. Amingururono,
    nu evovo dae sosighi use, fati fetedo gharira.
  ind-AYT: (89-25) Kesetiaan-Ku dan kasih setia-Ku akan menyertainya, dan oleh karena
    nama-Ku, tanduknya akan ditinggikan.
  yom-yom: Luzolo luama lukuikama luela ba yandi mpe mu dizina diama phoka ziandi
    ziela tombolo.
  yut-yut: Nak da but dasi galak taŋ ɨmɨŋ kɨmagek uŋun gat toktogɨsi egɨpdɨsat. Uwal
    gat emat wamni bɨsapmon nak da aŋpulugaŋapbo pabɨŋ yopdɨsak.
  nya-nya: Chikondi changa chokhulupirika chidzakhala naye, ndipo kudzera mʼdzina
    langa nyanga yake idzakwezedwa.
  kyg-kyg: Apamiguvaꞌmonanafa agaefeꞌmo ani kavaꞌmo huguve, huꞌna ha paiꞌnova geꞌnimo
    alagi akame huꞌna nahau huꞌna ategauve. Nagiꞌnilefeꞌmo agiꞌaleꞌmo aliꞌna asaga
    huꞌna ategauve.
  hrv-hrv: Razbit ću pred njim protivnike njegove, pogubit ću mrzitelje njegove.
  mps-mps: Te eno aga wei mu elama, tama ena aga dali sesemane sogo bididuaibao. Te
    aga boi bidi dabe dali hwįbo sogo, te eno agai tigidali sogo augwali aiyaba elalumainu
    ilaibao.
  tpi-tpi: Bai mi laikim em tumas na mi stap wantaim em oltaim. Taim em i pait long
    ol birua bai mi mekim em i win.
  dan-1931: jeg knuser hans Fjender foran ham og nedstøder dem, der hader ham;
  vie-OVCB: Người hưởng trọn nhân ái và thành tín Ta mãi mãi, trong Danh Ta, uy lực
    người vươn cao.
  guj-2017: મારું વિશ્વાસપણું તથા મારી કૃપા તેની સાથે નિરંતર રહેશે; મારા નામે તેનું
    શિંગ ઊંચું કરવામાં આવશે.
  pon-2006A: I pahn kin loalloale ahnsou koaros oh loalopwoatohng; I pahn kin koasoanehdi
    pwe en kin powehdi sapwellime imwintihti kan ahnsou koaros.
  por-BRBSL: Mas minha fidelidade e minha bondade amorosa estarão com ele. Em meu
    nome, sua buzina será exaltada.
  eng-OEBUS: “My loyal love shall attend him, and I will lift him to honor.
  swe-swe: Nej, i stället ska jag krossa hans fiender framför honom och jag ska slå
    ner dem som hatar honom.
  cth-cth: Ama koe yuemkamcu lah ka onae hoi, lungmanae teh pou ao han. Ka min kecu
    dawk a ki hah tawm lah ao han.
  twi-twi: Me nokware adɔe bɛka ne ho, na me din mu, wɔbɛma nʼabɛn so.
  hlt-hlt: Te vaengah anih taengah kai kah uepomnah neh sitlohnah om vetih ka ming
    neh a ki khaw pomsang uh ni.
  tbz-SIM: Míì yó nni o ììkɛ̀ kɛ kɔùtì o dùɔ̀ntɔbɛ̀, kɛ poti bɛ̀ɛ̀ ò nìí.
  msy-2020: Nan apangkuvim a ko ikɨtɨ, kɨ zurara deraghvɨra a damu, egh dughiatamɨn
    aneteghan kogham. Kɨ uan gavgavim a danightɨ a bar gavgavigham.
  dop-dop: Nkɑ nɑŋtɩ ɩ kolontunɑɑ kɛ ɩ nɔɣɔ tɔɔ, nɑ ń mɑ́ mpɑ pɑɑ cɑɑkɩ-ɩ tɔ.
  azb-azb: Yanında sədaqətim, məhəbbətim olacaq, Gücü ismimlə artacaq.
  eng-DBY: And my faithfulness and my loving-kindness shall be with him, and by my
    name shall his horn be exalted.
  hin-2017: परन्तु मेरी सच्चाई और करुणा उस पर बनी रहेंगी, और मेरे नाम के द्वारा उसका
    सींग ऊँचा हो जाएगा।
  wol-KYG: Ay bañam, ma rajaxe; ay noonam, ma fàdd,
  bjr-bjr: Qinee minara didimarinaqa mina faqa naaruara marianaura. Rakiranaki qinee
    mina dadaaqiananoo uriqaraanoo.
  eng-YLT: And My faithfulness and kindness [are] with him, And in My name is his
    horn exalted.
  kne-kne: Mantoltoloy din kinapodnok ya layad kon sisya et begew en sak-en, maipangatos
    sisya.
  eng-WYC-2017: And my truth and mercy shall be with him; and his horn shall be enhanced
    in my name.
  eng-WMBB: But my faithfulness and my loving kindness will be with him. In my name,
    his horn will be exalted.
  zat-NTPS: Tu zrí'izqueza' le̱', ne gaca' li lazre' nen le̱', na' ne̱ chia' neda'
    gápadxe̱' xel-la' wal-la.
  zty-NTPS: Ží'itezla' ḻe', na' gaka' ḻi ḻaže' ḻen ḻe', na' ni'a chia' neda'
    golže yeḻa' wnná bia' chie'.
  urd-GVH: मेरी वफ़ा और मेरी शफ़क़त उसके साथ रहेंगी, मेरे नाम से वह सरफ़राज़ होगा।
  rug-rug: Kaqu tataru nia Rau meke koa turaṉia Rau, meke pa pozaqu Rau si kaqu koa
    mataqara si asa.
  gaz-gaz: Amanamummaa fi araarri koo isa wajjin jiraata; gaanfi isaas maqaa kootiin
    ol jedha.
  fra-LSG: J’écraserai devant lui ses adversaires, Et je frapperai ceux qui le haïssent.
  yal-yal: N na a yɛngɛfane halagima nɛn a yɛɛ xɔri, naxanye a raɲaxuma, n yi ne yɛngɛ.
  iou-iou: Täŋpäŋ nadäŋ imikinik täŋpäŋ nämoinik api kakätäwet. Nämo, wäpna terak
    kehäromigän itkaŋ iwaniye api yärepmit morewek.
  haw-1868: E noho no ko'u oiaio a me ko'u lokomaikai me ia; A ma ko'u inoa e hookiekieia'i
    kona pepeiaohao.
  arb-NAV: أَمَانَتِي وَرَحْمَتِي تُرَافِقَانِهِ، وَبِاسْمِي يَعْلُو شَأْنُهُ.
  ded-ded: Ni yoacna modacma yoac dedzege amma imoc modacbade, fakana imocngo ye garenggekefude.
    Ni neannaac kpacfu nanggeba yeng kuhagoc amma firang anude.
  ewe-ewe: Nye lɔlɔ̃ si meʋãna o la anɔ anyi kplii, eye woakɔ eƒe dzo ɖe dzi to nye
    ŋkɔ dzi.
  eng-LEE: '(89:25) But my faithfulness and my kindness shall be with him: and through
    my name shall his horn be exalted.'
  asm-FB: মোৰ বিশ্বস্ততা আৰু প্রেম তেওঁৰ লগত থাকিব; মোৰ নামত তেওঁৰ শক্তিৰ শিং উর্দ্ধত
    উঠিব।
  sus-A: ﭑ عَ يَشُييٍ عِبُتُشُنمَ نّ، ﭑ عَ شْنمَيٍ بْنبْمَ نّ.
  fra-SBL: Mais ma fidélité et ma bonté seront avec lui. En mon nom, sa corne sera
    exaltée.
  hbo-hbo: וְכַתֹּותִ֣י מִפָּנָ֣יו צָרָ֑יו וּמְשַׂנְאָ֥יו אֶגֹּֽוף׃
  kik-kik: Wendo wakwa wa kwĩhokeka ũrĩkoragwo hamwe nake, na nĩ ũndũ wa rĩĩtwa rĩakwa
    rũhĩa rwake nĩrũrĩtũũgagĩrio.
  fra-NCL: J’écraserai devant lui ses adversaires, et je frapperai ceux qui le haïssent.
  cek-AK: Ka oepthohhaih hoi ka palungnathaih anih khaeah om ueloe, ka hmin rang hoiah
    anih ih taki to pakoeh tih.
  cuk-cuk: An degisadegu David-sabgudii guoed. An-nuggine e-gangued dungumai guoed.
  tel-2017: నా సత్యం, నా కృప అతనికి తోడుగా ఉంటుంది. నా నామాన్నిబట్టి అతనికి విజయం
    వస్తుంది.
  hat-BSA: Fidelite Mwen avèk lanmou dous Mwen va avèk li. Nan non Mwen, kòn li va
    vin egzalte.
  kos-kos: Nga ac fah lungse el ac pwaye nu sel, Nga ac fah oru tuh elan ku fin mwet
    lokoalok lal pacl e nukewa.
  hbo-WLC: וְכַתּוֹתִ֣י מִפָּנָ֣יו צָרָ֑יו וּמְשַׂנְאָ֥יו אֶגּֽוֹף׃
  ibo-ibo: Ịhụnanya m kwesiri ntụkwasị obi ga-adịnyere ya, site nʼaha m, a ga-ebuli
    mpi ya elu.
  ory-ory: ମାତ୍ର ଆମ୍ଭର ବିଶ୍ୱସ୍ତତା ଓ ଦୟା ତାହାର ସହବର୍ତ୍ତୀ ହେବ; ପୁଣି, ଆମ୍ଭ ନାମରେ ତାହାର
    ଶୃଙ୍ଗ ଉନ୍ନତ ହେବ।
  chk-chk: Ai allükülük me tong ellet epwe nom ren, nge i epwe chimwätä möküran pokiten
    itei.
  rop-rop: Ai garra laigim im en jidan trubala langa im. En mowa igin, ai garra oldei
    meigim im win.
  ukr-1871: А моя вірність і моя милість буде з ним, і моїм імям буде возвисшений
    ріг його.
  yon-yon: Ne ma korondiyiibban weng awini ye inameniib womoniyiibban ye mimyob dowakeniib
    kuu ye yaa angkimbaraneen, kwane naningko yaambed ye aromkono kuu arimbed konaniin.
  deu-1951: (089-25) aber meine Treue und Gnade sollen mit ihm sein, und in meinem
    Namen soll sein Horn sich erheben.
  eng-JPS: (89-25) But My faithfulness and My mercy shall be with him; and through
    My name shall his horn be exalted.
  srp-1865: Istina je moja i milost moja s njim; i u moje ime uzvisiæe se rog njegov.
  lug-lug: Obwesigwa bwange n’okwagala kwange kunaabanga naye, ne mu linnya lyange
    aneeyongeranga okuba ow’amaanyi.
  heb-heb: ואמונתי וחסדי עמו ובשמי תרום קרנו׃
  ben-IRV: আমার সত্য ও নিয়মের বিশ্বস্ততা তার সঙ্গে থাকবে; আমার নামে সে বিজয়ী হবে।
  ntu-ntu: Sa na-aodu-zvzx nide x nanginide kztenge. X sa nabatrpo bade nzaovxio-krde
    mz drtqnge.
  pan-pan: ਪਰ ਮੇਰੀ ਵਫ਼ਾਦਾਰੀ ਅਤੇ ਮੇਰੀ ਦਯਾ ਉਹ ਦੇ ਨਾਲ ਰਹੇਗੀ, ਅਤੇ ਮੇਰੇ ਨਾਮ ਦੇ ਕਾਰਨ ਉਹ
    ਦਾ ਸਿੰਗ ਉੱਚਾ ਕੀਤਾ ਜਾਵੇਗਾ,
  mya-JVB: ငါ ၏သစ္စာ နှင့် ကရုဏာ သည် သူ့ ဘက် မှာနေ၍ ၊ ငါ ၏နာမ အားဖြင့် သူ ၏ ဦးချို
    သည် ချီးမြှောက် လျက် ရှိလိမ့်မည်။
  kgf-kgf: Hakana héla ʒéma goi héihéinanéŋ i guc momacnec hemac. Qacnawac niŋac ilihanéŋ
    yandimac.
  tte-O: Yagu mulolo miyamiya yaina yo yagu walo yawasosi kani yaolena koina yo sauga
    meuloina kana tokaleyayao kani ikaiwe-gabaegili.
  tbg-tbg: Te kia vira qaqira karaiti, virara noraiqaake iriqi viha, vira koqema amitaqi
    vuariraro, viva ti hutuara iriharo kempuka vaiinti nora autu vataavama varianaro.
  hmo-hmo: Lau ese ia do lau lalokau henia, bona ia do lau durua momokani. Do ia tuari
    negadia ibounai kwalimu do lau henia.
  zar-NT: Sóalenaʼ lëʼ lu yöl-laʼ run ca rnna xtídzaʼa, en lu yöl-laʼ dxiʼi ladxiʼ
    quiaʼ, ateʼ tuʼ ulidzëʼ Laʼ, uxönaʼ yöl-laʼ nál-la queëʼ.
  urd-urd: लेकिन मेरी वफ़ादारी और शफ़क़त उसके साथ रहेंगी, और मेरे नाम से उसका सींग
    बुलन्द होगा।
  bqc-SIM: Má aà wɛ̀lɛↄ wíwi aà aɛ, má aà zangudeↄ kwɛ́.
  tcz-CHONGTHU: Kakitahna leh kangailutna longlou hin aumpi jingding kathuneina jalla
    amahi atha kahatsah jingding ahi.
  mar-mar: माझे सत्य आणि विश्वासाचा करार त्यांच्याबरोबर राहील; माझ्या नावाने ते विजयी
    होतील.
  isl-isl: Ég mun láta hann sjá er ég eyði óvinum hans og þurrka út hatursmenn hans.
  hlt-THB: Ka lungnaak ve ak khan awh ypawm na ta kawng nyng saw, kang ming ak caming
    ak ki ce zoeksang hqui na awm kaw.
  qub-qub: Paytaga yanapaycäshämi. Aunishätapis cumlishämi. Yanapaptëmi mas munayniyoj
    ricaconga.
  bqp-bqp: Mani gbɛ̃kɛ kɛnɛ kũ náanio, oni a sɛ́ lei kũ ma tↄ́o.
  hat-hat: (089:25) M'ap toujou renmen l', m'ap toujou kenbe pawòl mwen ak li, mwen
    p'ap janm kite l' pèdi okenn batay.
  eng-BSB: My faithfulness and loving devotion will be with him, and through My name
    his horn will be exalted.
  eng-WEBPB: But my faithfulness and my loving kindness will be with him. In my name,
    his horn will be exalted.
  kbq-kbq: Nagra avesinte vava nehu'na, agrane mani'nenugeno nagri nagifinti hankavea
    erino ome hankavetigahie.
  pon-pon: A ai melel o kalanan pan mi re a, o ni mar ai oj a pan pokapokada.
  nhe-BL: Na tlen nitemachtli nijmocuitlahuis huan nijtiochihuas ajachica, huan tlahuel
    miyac niquicnelis. Ica na notlapalehuil yajaya elis tlahuel hueyi.
  wnc-wnc: Sike ie nata take natangamuke iat gatake asinggan yutzim. Sike kaawa iat
    iwanaat amak tasiwan kakengu nata tasiwa iwana ayapbimbik.
  bus-bus: Mɛ́ gbɛ̃kɛɛ kɛɛnɛ kↄ̃n náanɛo, weé à sɛ́ lezĩ kↄ̃n ma tↄ́o.
  gub-BL: Natyryk pixik kwaw Tawi wi ihe nehe. Azamutar katu ihe nehe. Wereko putar
    hekàgaw nehe, a'e rupi weityk putar wàmàtyry'ymar tuweharupi a'e wà nehe.
