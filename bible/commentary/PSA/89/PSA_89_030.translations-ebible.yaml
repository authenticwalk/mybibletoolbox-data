verse: PSA.089.030
translations:
  mal-C: “അദ്ദേഹത്തിന്റെ പുത്രന്മാർ എന്റെ ന്യായപ്രമാണം ഉപേക്ഷിക്കുകയും എന്റെ നിയമവ്യവസ്ഥകൾ
    പാലിക്കാതിരിക്കുകയും ചെയ്താൽ,
  deu-TKW: “Ich will seiner Nachkommenschaft ewigen Bestand verleihen und seinem Throne,
    so lange der Himmel währt.
  lin-lin: Nakobatela mpo na libela libota na ye ya bokonzi, mpe kiti na ye ya bokonzi
    ekowumela ndenge moko na likolo.
  mmx-mmx: Ketla do livipisik li ren dina ronga xepe at Laulis Linga rak la di noxo
    rooro mu asu leventaangas tarak,
  eng-LSV: If his sons forsake My law, || And do not walk in My judgments;
  eng-GNV: 'But if his children forsake my Lawe, and walke not in my iudgements:'
  eng-WEBSTER: If his children forsake my law, and walk not in my judgments;
  nhw-BL: Pero sintla iconehua quitlahuelcahuase noley huan amo monejnemiltise quen
    quiijtohua notlamachtil,
  swh-ONEN: “Kama wanae wataacha amri yangu na wasifuate sheria zangu,
  bba-bba: Kɑɑ de win bibun bweseru tɑ n bɑndu dimɔ sere kɑ bɑɑdommɑɔ. Kɑɑ de win
    bɑndu tu dɑm ɡirɑ nɡe wɔllu.
  eng-KJVCPB: If his children forsake my law, And walk not in my judgments;
  cpy-cpy: Aririka ipakaakiro itomi noñaani, Eerorika riyaata-kaero ithotyahero okaatzi
    niyotaa-kiriri,
  luo-luo: “Kata ka yawuote nowe chikna ma ok giluwo yorena,
  aii-aii: ”ܐܸܢ ܫܵܒ݂ܩܝܼ ܒܢܘܿܢܘܼ̈ܗ‌ܝ ܢܵܡܘܿܣܝܼ، ܘܒܕܝܼܘܵܢܝܼ̈ ܠܵܐ ܚܵܕܪܝܼ،
  meu-meu: Ia natuna ese egu taravatu bema rakatania, bona egu hahedua heḡereḡeredia
    basiema raka,
  npi-ULB: त्यसका सन्तानहरूले मेरो व्यवस्ता त्यागे र मेरा विधिहरूमा हिंडेनन् भने,
  yor-yor: “Bí àwọn ọmọ rẹ̀ bá kọ òfin mi sílẹ̀ tí wọn kò sì rìn gẹ́gẹ́ bí ìlànà mi.
  pes-OPCB: «اما اگر فرزندانش از دستورهای من سرپیچی کنند و احکام مرا بشکنند،
  tgl-ULB: Kung iiwanan ng kaniyang mga anak ang aking batas at susuwayin ang aking
    mga kautusan,
  nop-nop: “Yalakiŋiye adi yadi Yodoko Medene wabiŋa mede yenindidime tilat u mu nobu
    takalineeŋ
  cbu-NT: Itaru, uwshtisin nuwaa kuki kapeetkinaareesinaya, yuw nuw kamachtarangi,
    anoo nda ambi ashirusin taaksin, nuwsha wanichima.
  hui-hui: Ani ani bulebirago ai mani Debidi ibunaga aguanene hama porarume i̱na mana
    lo ngogo hale halu bia nabi mo wahalu i̱na bilimu lalu bi ledodagua nabiyaguabi
  mya-mya: '``သို့​ရာ​တွင်​အ​ကယ်​၍​သူ​၏​သား​မြေး​တို့​သည် ငါ့​တ​ရား​တော်​ကို​ပစ်​ပယ်​ကာ​ငါ​၏​နည်း
    ဥ​ပ​ဒေ​ကို မ​ကျင့်​သုံး​လျှင်​သော်​လည်း​ကောင်း၊'
  bod-N: དེ་ཡི་བུ་ཚོས་ང་ཡི་བཀའ་སྤང༌ཞིང༌། །ང་ཡི་ཁྲིམས་རྣམས་བཞིན་དུ་མི་སྤྱོད༌པར།།
  wsk-wsk: “Bare noko kuriang gue aninga munan den me karo tumon, ale munan den baluwoso
    iwita me karomon,
  sna-sna: “Kana vana vake vakasiya murayiro wangu, uye vakasatevera zvandakatema,
  spa-BLM: Si sus hijos abandonan mi ley, y no camines en mis ordenanzas;
  cac-cac: Palta tato ol yactejcan in c'ayb'ub'al eb' yin̈tilal vin̈ chi', tato man̈
    ol sc'anab'ajej eb' tas svala',
  swh-ULB: Ikiwa watoto wake wataziacha sheria zangu na kutokutii amri zangu,
  deu-ELBBK: Und ich will seine Nachkommen einsetzen für immer, und seinen Thron wie
    die Tage der Himmel.
  mbb-OT: Iyan, emun kenà edtuman is menge kevuwazan din te menge kesuǥuan ku, menge
    sulunuzen ku, wey menge penurù ku,
  mal-2015: അവന്റെ പുത്രന്മാർ എന്റെ ന്യായപ്രമാണം ഉപേക്ഷിക്കയും എന്റെ വിധികളെ അനുസരിച്ചുനടക്കാതിരിക്കയും
  gup-gup: Bu David nuye bebeywurd kabirribawon mankarre ngardduk, dja minj kabirriwokmarrkmang
    manbu mankarre ngabenwon,
  rmc-rmc: Leskro potomstvos zathovava pro furt, leskro tronos ľikerela, medik ela
    o ňebos.
  nlg-nlg: Kara ba mua taonia nigua na vetena na lei vinavahuhuna, ma kara mua kabu
    taonia nigua na huhuli.
  pes-OPV: اگر فرزندانش شریعت مرا ترک کنند، و دراحکام من سلوک ننمایند،
  ron-1924: Дакэ фиий луй вор пэрэси Леӂя Мя ши ну вор умбла дупэ порунчиле Меле,
  ben-OBCV: “যদি তার সন্তানেরা আমার বিধিনিয়ম পরিত্যাগ করে আর আমার অনুশাসন পালন না
    করে,
  som-som: Carruurtiisu hadday sharcigayga ka tagaan, Oo aanay ku socon xukummadayda,
  eng-ASVBT: If his children forsake my law, And walk not in mine ordinances;
  mna-mna: Tamen, sombe popoŋana kini tipizil ndemen pa sua tio, mi tipa pai kizin
    ma indeeŋe pa tutu tio som,
  ita-1885: Se i suoi figliuoli abbandonano la mia Legge, E non camminano ne' miei
    ordinamenti;
  eng-ULB: If his children forsake my law and do not walk in my regulations,
  spa-VBL: Pero si sus descendientes abandonan mi ley, si no siguen mis reglas,
  fra-_FOB: Si ses fils abandonnent ma loi, et ne marchent pas selon mes ordonnances;
  mal-mal: അവന്റെ പുത്രന്മാർ എന്റെ ന്യായപ്രമാണം ഉപേക്ഷിക്കുകയും എന്റെ വിധികൾ അനുസരിച്ചുനടക്കാതിരിക്കുകയും
  urd-GVR: Agar us ke beṭe merī sharīat tark karke mere ahkām par amal na kareṅ,
  suz-BL: तन्‍न मेको आ चच युइपुकीमी आं अरेशो लोव़ प्रोंइतेक्‍म हना, आं निसाफ पतीके
    लोव़ मटिम्‍तेक्‍म हना,
  eng-NOY: Should his children forsake my law, And walk not in my statutes,
  ita-1927: Se i suoi figliuoli abbandonan la mia legge e non camminano secondo i
    miei ordini,
  ckb-ckb: «ئەگەر کوڕانی واز لە فێرکردنم بهێنن، ڕێگای یاساکانی من نەگرنەبەر،
  eng-BBE: If his children give up my law, and are not ruled by my decisions;
  xsi-xsi: Taitu miki kaloŋo ŋga; ambo i timbu wukale kinzi ma taŋanzi kaika ŋana
    naneŋgu ŋgua tukuŋa kâ, ku ma sipu mulinzi pa naneŋgu vetâŋa,
  kan-OKCV: “ಆತನ ಸಂತತಿಯು ನನ್ನ ನಿಯಮವನ್ನು ಬಿಟ್ಟು, ನನ್ನ ಶಾಸನಗಳನ್ನು ಅನುಸರಿಸಿ ನಡೆಯದೆ,
  tam-2017: அவனுடைய பிள்ளைகள் என்னுடைய நியாயங்களின்படி நடக்காமல், என்னுடைய வேதத்தை
    விட்டு விலகி;
  spa-RV-1909: Si dejaren sus hijos mi ley, y no anduvieren en mis juicios;
  ron-BTF: Dacă copiii lui părăsesc legea mea și nu umblă în judecățile mele,
  eng-WEBP: If his children forsake my law, and don’t walk in my ordinances;
  eng-FBV: But if his descendants abandon my laws, if they do not follow my rules,
  nld-1939: En mochten zijn zonen mijn wet verzaken, En niet wandelen naar mijn geboden,
  nch-BL: Pero sinta iconehua quitahuelcahuase noley huan amo monejnemiltise quej
    quiijtohua notamachtil,
  vie-1934: Nếu con cháu người bỏ luật pháp ta, Không đi theo mạng lịnh ta,
  cha-cha: Yaguin famaguonña dumingo y tinagojo, yan ti manmamomocat gui juisioco,
  hin-CV: “यदि उसकी संतान मेरी व्यवस्था का परित्याग कर देती है तथा मेरे अधिनियमों
    के अनुसार नहीं चलती,
  eng-OURB: If his children forsake my Torah ·Teaching·, and don’t walk in my judgments;
  spa-BES: Si sus hijos renuncian a mi ley, y no se rigen por mis decisiones;
  tdx-tdx: Aa naho zehare’ o ana’eo i Entakoy naho tsy mañavelo amo fepèkoo,
  tha-KJV: ถ้าลูกหลานของเขาทิ้งราชบัญญั​ติ​ของเรา และไม่ดำเนินตามคำตัดสินของเรา
  por-BR-2018: Se seus filhos deixarem minha Lei, e não andarem em meus juízos,
  deu-ELO: Wenn seine Söhne mein Gesetz verlassen und nicht wandeln in meinen Rechten,
  eng-WYC-2018: Forsooth if his sons forsake my law; and go not in my dooms. (But
    if his sons abandon my Law; and do not go in my judgements.)
  epo-epo: Se liaj filoj forlasos Mian instruon Kaj ne iros laŭ Miaj leĝoj;
  gfk-gfk: “Ing bia ira natine, diet na waak kapis ira nugu harausur ma diet pa na
    mur ira nugu harkurai,
  uig-PIN: Mubada oƣulliri Tǝwrat-ⱪanunumdin qiⱪip, Ⱨɵkümlirim boyiqǝ yürmisǝ,
  beo-beo: “Be ilia da Na sema amo hame fa:no bobogesea, amola Na hamoma:ne sia:i
    amo hame hamosea,
  tpi-OTNT: “Tasol sapos ol lain tumbuna bilong en i sakim lo bilong mi, na ol i no
    bihainim pasin bilong mi,
  hau-SA: “In ’ya’yansa maza suka yashe dokata ba su kuwa bi ƙa’idodina ba,
  udu-udu: Waḵki/ uc̱im piti mini dhal gwoŋḵan pem jin c̱inu ’pen mo dhali ’koki ii
    isi me’d gwoŋḵan kun onu mo tani,
  uig-LAT: Mubada oghulliri Tewrat-qanunumdin chiqip, Hökümlirim boyiche yürmise,
  nde-nde: Aluba amadodana akhe edela umlayo wami angalandeli izimiso zami,
  ton-ton: “Kapau ʻe liʻaki ʻeku akonaki ʻe heʻene fānau, ʻo ʻikai ʻaʻeva ʻi heʻeku
    ngaahi fakamaau;
  ces-1613: Učiním i to, aby na věky trvalo símě jeho, a trůn jeho jako dnové nebes.
  eng-WMB: If his children forsake my Torah, and don’t walk in my ordinances;
  tam-TCV: “அவனுடைய மகன்கள் என் சட்டத்தைக் கைவிட்டு, என் நியமங்களைப் பின்பற்றாது போனால்,
  ceb-ULB: Kung kalimtan sa iyang mga anak ang akong balaod ug dili motuman sa akong
    kasugoan,
  pol-UBG: Ale jeśli jego synowie porzucą moje prawo i nie będą postępowali według
    moich nakazów;
  agr-agr: Untsu dita chicham umiktinun wi jintintuau ainag nuna kajimatkiag batsamas,
  kyc-kyc: Dopa pyuo paramopape banya para pyao nyeramo dupwame nambana mawa pii minya
    nao kamba lapala nambana yulu katape singi dokona paa napala
  urd-GVU: اگر اُس کے بیٹے میری شریعت ترک کر کے میرے احکام پر عمل نہ کریں،
  eng-OEBCW: ‘If his children forsake my law, and walk not as I have ordained;
  deu-1912: Wo aber seine Kinder mein Gesetz verlassen und in meinen Rechten nicht
    wandeln,
  kan-2017: ಅವನ ಸಂತಾನದವರು ನನ್ನ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು ಬಿಟ್ಟು, ನನ್ನ ಆಜ್ಞೆಗಳಲ್ಲಿ ನಡೆಯದೆ,
  yap-yap: “Machane fa’anra dabi fol e pi’in owchen ko motochiyel rog, ma darir ngongolgad
    nrogon ni be yog e pi motochiyel rog,
  hlt-MCSB: A ca rhoek loh ka olkhueng he a hnoo uh tih ka tiktamnah dongah a pongpa
    uh pawt atah,
  mdy-ETH: «ጋዓንቴ ዜርፃ ዒዛኮ ታ ዎጎ ዑሣ ዓኣዼቴ ታ ዳምቦና ዔያታ ናንጊባኣያታቴ፥
  twi-ASANTE: “Sɛ ne mmammarima po me mmara na sɛ wɔanni mʼahyɛdeɛ so,
  eng-WEBU: If his children forsake my law, and don’t walk in my ordinances;
  spa-PDDPT: Si sus hijos abandonan mi Ley, Y no andan en mis Ordenanzas,
  gun-gun: Ha'e rã xapy'a rei ta'y kuery nda'ikuaixei 'rã lei aeja va'ekue rupi, ambo'eague
    rami e'ỹ ikuai vy,
  agu-BL: ”Poro kol chijatx len quib yi e' tetz xonl te weri inchusu'n, nin ko quil
    chiban tane'n wetz inca'wl,
  ilo-ULB: No baybay-an dagiti annakna ti lintegko ken saanda nga agtulnog kadagiti
    bilbilinko,
  kpg-kpg: “Gei maa dono madawaawa ga de hagalongo gi agu haganoho, gei hagalee daudali
    agu mee ala ne haga noho,
  uig-ARA: مۇبادا ئوغۇللىرى تەۋرات-قانۇنۇمدىن چىقىپ، ھۆكۈملىرىم بويىچە يۈرمىسە،
  bps-bps: Kabay ku tnagak i belan dad flalògu, na làla lalò i gmangu,
  sus-sus: N a bɔnsɔɛ rasabatima nɛ, n a xa mangɛ kibanyi mabanbanma nɛ fanni koore
    na.
  pon-2006: “Ahpw ma kadaudoke kan pahn kauwehla ei kosonned akan oh sohte weweidki
    ei koasoandi kan,
  jae-jae: “Ênê latui embe sêwi ŋoc biŋ siŋ ma nêŋ lêŋ eso aêŋoc biŋ, taŋ kajatu naŋ,
  ksd-ksd: Ba ra umana natuna dia vana kan kaugu lavur vartuluai, Ma ari pa dia mur
    kaugu lavur varkurai,
  tur-YTC: Eğer çocukları yasamı terkederse, Kurallarıma göre yürümezlerse;
  bel-N: І зраблю, што насеньне ягонае будзе трываць вечна, і пасад ягоны — як дні
    нябёсаў.
  kpr-kpr: “Avata, nunda imendi gamendi nanda agho dari imboe use, nanda agho dari
    jo amboda amboda ae arera.
  ind-AYT: (89-31) Jika anak-anaknya meninggalkan hukum-Ku, dan tidak berjalan menurut
    peraturan-peraturan-Ku,
  yom-yom: Enati bana bandi balozidi Mina miama ayi enati bakadi landakana zinzengolo
    ziama ;
  yut-yut: “Mani babɨni kabɨ nawa geno pabɨŋ yopni, ae nak dakon gen dɨma yolni kaŋ,
  nya-nya: “Ngati ana ake adzataya lamulo langa ndi kusatsatira malangizo anga,
  kyg-kyg: Mafaꞌneꞌamogimo keꞌaepa geꞌnimo ataleꞌa aliꞌna fako hu maleꞌnova geꞌnimo
    akame osuge
  hrv-hrv: Njegovo ću potomstvo učiniti vječnim i prijestolje mu kao dan nebeski.
  mps-mps: “Tiali goli, te agai wąį nǫų hani dabego te eno bomai po sela sąnama,
    tama augwaligo eno kolesaga wali me pisąma,
  tpi-tpi: “Tasol sapos ol lain tumbuna bilong en i sakim lo bilong mi, na ol i no
    bihainim pasin bilong mi,
  dan-1931: jeg lader hans Æt bestå for evigt, hans Trone, så længe Himlen er til.
  vie-OVCB: Nếu con cháu người quên lãng điều răn Ta, và không thực thi điều lệ Ta,
  guj-2017: જો તેનાં સંતાનો મારા નિયમોનો ભંગ કરશે અને મારા હુકમોને આધીન નહિ રહે,
  pon-2006A: “Ahpw ma kadaudoke kan pahn kauwehla ei kosonned akan oh sohte weweidki
    ei koasoandi kan,
  por-BRBSL: Se seus filhos abandonarem minha lei, e não entrem nas minhas portarias;
  eng-OEBUS: “If his children forsake my law, and walk not as I have ordained;
  swe-swe: Jag ska ge hans ätt evig dynasti (hans barn ska vara vid makten för evigt),
    och hans tron så länge som himlen består.
  cth-cth: A canaw ni ka kâlawk a kamlang takhai awh teh, ka lawkcengnae patetlah
    awm laipalah,
  twi-twi: “Sɛ ne mmabarima po me mmara na sɛ wɔanni mʼahyɛde so,
  hlt-hlt: A ca rhoek loh ka olkhueng he a hnoo uh tih ka tiktamnah dongah a pongpa
    uh pawt atah,
  tbz-SIM: O cĩ́ɛ̃̀tɛ̀ bɑ́ɑ́ pɑɑ̀ okpɑ̀ɑ̀tì, kɛĩ́nkɛ̀ bo mɛ̀ɛ̀ botí sɑ̃́ɑ̃̀ o kpɑ̀tì
    yó mmɛ mbo.
  msy-2020: “An ovavir boriba nan akam batuegh, bizir kɨ damuasa mɨkemezibar gɨn mangan
    koghɨva, akɨrim ragh arazir kɨ ifongezibagh asaragh, nan Akar Gavgavibar gɨn mangan
    koghtɨ, kɨ men arazir kurar me amizir kam gɨnɨghnɨgh, mɨzazir kuram me danɨngam.
  dop-dop: N kɑ́ yele nɑ ɩ lʋlʋɣʋ nyə́mɑ wɛɛ tɑm tɔɔ, nɑ ɩ kɑwulɑɣɑ nɑ́ɑ́ leeli ɩsɩɩ
    ɩsɔtɔnʋɣʋ.
  azb-azb: Övladları qanunumu atsalar, Hökmlərimə görə yaşamasalar,
  eng-DBY: If his sons forsake my law, and walk not in mine ordinances;
  hin-2017: यदि उसके वंश के लोग मेरी व्यवस्था को छोड़ें और मेरे नियमों के अनुसार न
    चलें,
  wol-KYG: Damay saxal askanam ba fàww, yàggal ab jalam ni asamaan.
  bjr-bjr: Dafidina faiqi namu qini sanda ufa minnisee qini irirana mau sia fiqa misa
    qini naakapara ufa rukiasee, sia qumaraifaqa aupurarana nimianaura.
  eng-YLT: If his sons forsake My law, And in My judgments do not walk;
  kne-kne: Ngem mo sigaan din poli na din linteg ko et adi da tongpalen din bilbilin
    ko,
  eng-WYC-2017: Forsooth if his sons forsake my law; and go not in my dooms.
  eng-WMBB: If his children forsake my Torah, and don’t walk in my ordinances;
  zat-NTPS: Che xulusán zri'ine zre sua David da nadxixruj be'a, ne che quebe xelune̱'
    ca da nuchi'a chee̱',
