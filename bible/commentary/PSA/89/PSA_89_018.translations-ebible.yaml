verse: PSA.089.018
translations:
  mal-C: ഞങ്ങളുടെ പരിച യഹോവയ്ക്കുള്ളതാകുന്നു, നിശ്ചയം, ഞങ്ങളുടെ രാജാവ് ഇസ്രായേലിന്റെ
    പരിശുദ്ധനുള്ളതും.
  deu-TKW: Denn du bist ihre starke Zier, und durch deine Gunst ist unser Horn hoch
    erhoben.
  lin-lin: Pamba te ozali nkembo mpe nguya na bango ; mpe olongisaka biso na ngolu
    na Yo.
  mmx-mmx: O Leeme Silok, nenu xa uga soxolik ka lurutu see pe rinema. Nenu xa ne
    Moroa Melemelengan me Israel. Uga raba nema mi loorong ti lok see atnema.
  eng-LSV: For our shield [is] of YHWH, || And our king to the Holy One of Israel.
  eng-GNV: For our shield apperteineth to the Lord, and our King to the holy one of
    Israel.
  eng-WEBSTER: For the LORD is our defense; and the Holy One of Israel is our king.
  nhw-BL: Quena, Toteco Dios, ta catli titlatzejtzeloltic techmocuitlahuía tojuanti
    ipan tlali Israel. Ta titotlanahuatijca.
  swh-ONEN: Naam, ngao yetu ni mali ya Bwana, na mfalme wetu mali ya Aliye Mtakatifu
    wa Israeli.
  bba-bba: Domi wunɑ ɑ sɑ̃ɑ ben dɑm kɑ ben bɛɛrɛ. Wunɛn sɑɑbuwɑ sɑ tɑ̃simɔ.
  eng-KJVCPB: For the Lord is our defence; And the Holy One of Israel is our king.
  cpy-cpy: Ikimitawo Tajorentsi riimi otzikaako-mentotsi. Riitaki Itajorentsite Israel,
    Awinkatharite.
  luo-luo: Adier, kuodi marwa en mar Jehova Nyasaye, ruodhwa en mar Jal Maler mar
    Israel.
  aii-aii: ܣܵܒܵܒ ܡܵܛܵܠܲܢ ܕܡܵܪܝܵܐ ܝܠܵܗ̇، ܘܡܲܠܟܲܢ ܕܩܲܕܝܼܫܵܐ ܕܐܝܼܣܪܵܐܹܝܠܔ.
  meu-meu: Badina be emai kesi na Iehova ena; emai hanua pavapavana na Israel ena
    Helaga Diravana ena.
  npi-ULB: किनकि हाम्रो ढाल परमप्रभुको हो । हाम्रा राजा इस्राएलका परमपवित्रका हुन्
    ।
  yor-yor: Nítorí ti Olúwa ni asà wa, ọba wa sì ni Ẹni Mímọ́ Israẹli.
  pes-OPCB: ای خداوند، تو از ما حمایت کردی؛ ای خدای مقدّس اسرائیل، تو به ما پادشاه
    بخشیدی.
  tgl-ULB: Dahil ang kalasag namin ay pagmamay-ari ni Yahweh; ang hari namin ay Ang
    Banal ng Israel.
  nop-nop: Yahwe, du dagoŋ me nibudokodok tubudakaleguŋ. Du adi Isilaehi indi’walaŋ
    Bepaŋ, tiŋa titiŋ momooŋ eŋ titiŋ didimeniŋ hogohogok diniŋ Bepaŋ maaŋ. Dagoŋ
    Isilaehi inditok mapme nimguŋ.
  cbu-NT: 'Shiy wizpurirpatish xanxapishpapaz ashiru iyaa kámanaksha. Iysha Israelchichini
    Apanllee iycha kurakarini. Kizpur wanasircha, atiniya. Ashiri, Apaa, mazinangcha:'
  hui-hui: Anduane Homogo-o í̠na waitigime bolilono ina mamage holene mbira í̠nime
    dabo helariya. Í̠ mana bayale tigabiorego hangu biaga ina Isaraele wali agalinaga
    Ngode Datagaliwabe baya buruguleore kegoni. Inanaga kini mbira ina haru helogo
    í̠nime ngirigoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​တို့​အား ကွယ်​ကာ​သော​သူ​ကို​ရွေး​ချယ်​ပေး​တော်
    မူ​ပါ​၏။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​သန့်​ရှင်း မြင့်​မြတ် တော်​မူ​သော​ဘု​ရား​သ​ခင်၊
    ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​တို့​အ​တွက် ရှင်​ဘု​ရင်​ကို​ခန့်​ထား​ပေး​တော်​မူ​ပါ​၏။
  bod-N: ཅི་ལ་ཞེ་ན་ཡ་ཝཱེ་ང་ཚོའི༌ཕུབ། །ཡེས་ར་ཨེལ་གྱི་དམ་པ་རྒྱལ་པོ༌ཡིན།།
  wsk-wsk: O Yawe, ni keta anananga karem bagasam; ni Israel ko Kaem Laili, se ni
    keta king ana nangarem.
  sna-sna: Zvirokwazvo, nhoo yedu ndeyaJehovha, mambo wedu, iye Mutsvene oga waIsraeri.
  spa-BLM: Porque nuestro escudo pertenece a Yahvé, nuestro rey al Santo de Israel.
  cac-cac: Mamin Jehová, co Columal aji. Ach co Diosal a on̈ israel on̈ tic, co Reyal
    ach.
  swh-ULB: Maana ngao zetu ni za kwako Yahwe; mfalme wetu ni wa Mtakatifu wa Israeli.
  deu-ELBBK: Denn die Zierde ihrer Stärke bist du; und durch deine Gunst wird erhöht
    werden unser Horn.
  mbb-OT: Nengazen, Waǥas he Megbevayà te Israel, gaked nu is hadì dey he iyan kelasag
    dey.
  mal-2015: നമ്മുടെ പരിച യഹോവെക്കുള്ളതും നമ്മുടെ രാജാവു യിസ്രായേലിന്റെ പരിശുദ്ധന്നുള്ളവന്നും
    ആകുന്നു.
  gup-gup: Woybukkih wanjh ngudda Yawey yidjarrngbom nahni king nawu kannahnan. Ngudda
    God nawu Nadjamun Duninjh ngadberre nawu Israel kankebmawahmeng, wanjh kanwong
    nahni king ngadberre.
  rmc-rmc: bo tu sal lengri slava the zor a tire lačhipnaha barol amari zor.
  nlg-nlg: Lord, ighoe to heghai gaia te podopodoghai, ighoe God ni Israel to tabu,
    to heghai mai a nimami vunaghi haba.
  pes-OPV: زیراکه سپر ما از آن خداوند است و پادشاه ما از آن قدوس اسرائیل.
  ron-1924: Кэч Домнул есте скутул ностру, Сфынтул луй Исраел есте Ымпэратул ностру.
  ben-OBCV: প্রকৃতপক্ষে, আমাদের সুরক্ষা সদাপ্রভু থেকে আসে, এবং তিনি, ইস্রায়েলের পবিত্রতম,
    আমাদেরকে রাজা দিয়েছেন।
  som-som: Waayo, gaashaankayaga waxaa iska leh Rabbiga, Oo boqorkayagana waxaa iska
    leh Kan quduuska ah oo reer binu Israa'iil.
  eng-ASVBT: For our shield belongeth unto Jehovah; And our king to the Holy One of
    Israel.
  mna-mna: O Yooba, nu itum ta pamender king tiam be iwe siŋgiao piam. Nu Anutu tiam
    Israel, mi nu potomŋom. Mi nu ta ur king tiam be ikam peeze piam.
  ita-1885: Perciocchè lo scudo nostro è del Signore; E il Re nostro è del Santo d'Israele.
  eng-ULB: For our shield belongs to Yahweh; our king belongs to the Holy One of Israel.
  spa-VBL: Sí, el Señor es el único que nos protege, y nuestro rey pertenece al santo
    de Israel.
  fra-_FOB: Car l'Éternel est notre bouclier; le Saint d'Israël est notre roi.
  mal-mal: നമ്മുടെ പരിച യഹോവയ്ക്കുള്ളതും നമ്മുടെ രാജാവ് യിസ്രായേലിന്റെ പരിശുദ്ധനുള്ളവനും
    ആകുന്നു.
  urd-GVR: Kyoṅki hamārī ḍhāl Rab hī kī hai, hamārā bādshāh Isrāīl ke Quddūs hī kā
    hai.
  suz-BL: आंइ तेक्‍तीके, आंइ पिप इस्राएल ङा परमप्रभु यावे केन बाक्‍ब।
  eng-NOY: For from Jehovah is our shield, And from the Holy One of Israel is our
    king.
  ita-1927: Poiché il nostro scudo appartiene all’Eterno, e il nostro re al Santo
    d’Israele.
  ckb-ckb: بێگومان قەڵغانمان هی یەزدانە، پاشامان هی خودا پیرۆزەکەی ئیسرائیلە.
  eng-BBE: For our breastplate is the Lord; and our king is the Holy One of Israel's.
  xsi-xsi: Yova Kindeni, muŋgani noko tamwata kupatea nema katonâŋa tamâta. Maka Isrel
    ŋgu nema Maro Kindeni, noko Sapâŋa Tamwata, noko tamwata kupatea koipu ŋalae pa
    maka.
  kan-OKCV: ನಮ್ಮ ಗುರಾಣಿಯು ಯೆಹೋವ ದೇವರದೇ. ನಮ್ಮ ಅರಸರು ಇಸ್ರಾಯೇಲರ ಪರಿಶುದ್ಧರಾಗಿರುವರು.
  tam-2017: யெகோவாவால் எங்களுடைய கேடகமும், இஸ்ரவேலின் பரிசுத்தரால் எங்களுடைய ராஜாவும்
    உண்டு.
  spa-RV-1909: Porque Jehová es nuestro escudo; y nuestro rey es el Santo de Israel.
  ron-BTF: Pentru că DOMNUL este apărarea noastră; și Sfântul lui Israel este al nostru
    împărat.
  eng-WEBP: For our shield belongs to the LORD, our king to the Holy One of Israel.
  eng-FBV: Yes, the Lord is the one who shields us, and our king belongs to the Holy
    One of Israel.
  nld-1939: Want Jahweh is ons tot schild, Israëls Heilige tot Koning!
  nch-BL: Quena, Toteco Dios, ta cati titatzejtzeloltic techmocuitahuía tojuanti ipan
    tali Israel. Ta titotanahuatijca.
  vie-1934: Vì Đức Giê-hô-va là cái khiên của chúng tôi, Đấng thánh của Y-sơ-ra-ên
    là Vua chúng tôi.
  cha-cha: 'Sa iyon Jeova y patangta: yan y rayta iyon Ayo na Santos guiya Israel.'
  hin-CV: वस्तुतः याहवेह ही हमारी सुरक्षा ढाल हैं, हमारे राजा इस्राएल के पवित्र परमेश्वर
    के ही हैं.
  eng-OURB: For our shield belongs to Adonai; our king to haKadosh Isra'el [the Holy
    One of God prevails].
  spa-BES: Porque nuestra coraza es el Señor; y nuestro rey es el Santo de Israel.
  tdx-tdx: A i Iehovà ty fikalan-defo’ay, a i Masi’ Israeley ty Mpanjaka’ay
  tha-KJV: เพราะผู้ป้องกันเราทั้งหลายเป็นพระเยโฮวาห์ กษัตริย์​ของเราเป็นองค์​บริสุทธิ์​แห่​งอ​ิสราเอล
  por-BR-2018: Porque ao SENHOR pertence nosso escudo; e o Santo de Israel é nosso
    Rei.
  deu-ELO: Denn Jehova ist unser Schild, und der Heilige Israels unser König.
  eng-WYC-2018: For our taking up is of the Lord; and of the holy of Israel our king.
    (For the Lord is our defender; yea, the Holy One of Israel is our King.)
  epo-epo: Ĉar de la Eternulo estas nia ŝildo, Kaj de la Sanktulo de Izrael estas
    nia reĝo.
  gfk-gfk: Tutun saakit, no nuhet bahbahit gar tano Watong ie. No nuhet king gar tano
    Halhaliana God ta Israel.
  uig-PIN: Qünki Pǝrwǝrdigar bizning ⱪalⱪinimiz, Israildiki Muⱪǝddǝs Bolƣuqi Xaⱨimizdur.
  beo-beo: Di, Hina Gode, Di fawane da ninia gaga:su dunu ilegei. Di, Isala:ili ilia
    Hadigidafa Gode da ninia hina bagade ninima i.
  tpi-OTNT: Yu yet yu bin makim wasman bilong mipela. Yu God bilong mipela Israel,
    yu God bilong mekim gutpela na stretpela pasin olgeta, yu givim king long mipela.
  hau-SA: Tabbatacce, garkuwarmu ta Ubangiji ce, ta sarkinmu ce, da kuma ta Mai Tsarki
    na Isra’ila ce.
  udu-udu: Haali/ agoŋgoro/ gi me’d bana mo tani a’di ta ji gi Tap̱a mo, amaliḵ bana
    mo tani a’di ta ji gi A’din ’De/ jin Ḵogu jin ta jima Israyiil mo.
  uig-LAT: Chünki Perwerdigar bizning qalqinimiz, Israildiki Muqeddes Bolghuchi Shahimizdur.
  nde-nde: Ngempela isihlangu sethu ngesikaThixo, iNkosi yethu Kuye oYedwa oNgcwele
    ka-Israyeli.
  ton-ton: He ko homau hūfanga ʻa Sihova; pea ko e tokotaha māʻoniʻoni ʻo ʻIsileli
    ko homau tuʻi.
  ces-1613: Nebo sláva síly jejich ty jsi, a z milosti tvé k zvýšení přijde roh náš.
  eng-WMB: For our shield belongs to the LORD, our king to the Holy One of Israel.
  tam-TCV: உண்மையாகவே எங்கள் கேடயம் யெகோவாவுக்குரியது; எங்கள் அரசர் இஸ்ரயேலின் பரிசுத்தருக்குரியவர்.
  ceb-ULB: Kay ang among taming iya kang Yahweh; ang among hari nahisakop sa Balaan
    sa Israel.
  pol-UBG: Bo PAN jest naszą tarczą, a Święty Izraela naszym królem.
  agr-agr: Israel aents aidaun Apajuíji, Tuke Pujuuwah, ametme iina apuji pegkegmamek,
    tuja ametme ejajatkam kuitamkagtaumek.
  kyc-kyc: Kamongo embame namwa kyawa minyara doko rombo palyiipya. Emba doko Isaraele
    wambunya Anatu Poo Pyasi dokome namwa kiŋi doko jiipya.
  urd-GVU: کیونکہ ہماری ڈھال رب ہی کی ہے، ہمارا بادشاہ اسرائیل کے قدوس ہی کا ہے۔
  eng-OEBCW: For the holy Lord of Israel keeps our defender and king.
  deu-1912: Denn des HERRN ist unser Schild, und des Heiligen in Israel ist unser
    König.
  kan-2017: ನಮಗೆ ಗುರಾಣಿಯಂತಿರುವ ನಮ್ಮ ಅರಸನು ಯೆಹೋವನೇ; ಅವನು ಇಸ್ರಾಯೇಲರ ಸದಮಲಸ್ವಾಮಿಯ, ಸ್ವಕೀಯನು.
  yap-yap: A SOMOL, i gur e ka mmel’eg en nge yororiymad; gur, fare Got Nthothup nu
    Israel, e mu pi’ ngomad e pilung romad.
  hlt-MCSB: BOEIPA tah kaimih kah photling, Israel kah a cim, kaimih kah manghai ni.
  mdy-ETH: ኑኡኮ ጊቲማሢ ናንጊና ናንጋ ጎዳሮኬ፤ ኑኡኮ ካኣቲያ ዒስራዔኤሌኮ ዱማዼ ፆኦዛሢሮኬ።
  twi-ASANTE: Ampa ara, yɛn banbɔ firi Awurade hɔ, na Israel Kronkronni no ama yɛn
    Ɔhene.
  eng-WEBU: For our shield belongs to the LORD, our king to the Holy One of Israel.
  spa-PDDPT: Porque de Yavé es nuestro escudo, De nuestro Rey, el Santo de Israel.
  gun-gun: Mba'eta orevygua mba'emo vai jokoarã ma Senhor pegua ae oĩ, oreruvixaverã
    ma Israel kuery ruete Iky'a e'ỹ va'e pegua.
  agu-BL: Na yi ilu' teru' Kataj, ilu' yi colol ketz yi o' xonl Israel, ilu' kareyil
    yi wi'nin xanil.
  ilo-ULB: Ta kukua ni Yahweh ti kalasagmi; ti Nasantoan a Dios ti Israel ti arimi.
  kpg-kpg: Meenei Dimaadua, ma Kooe dela ne dugu mai gi gimaadou di madau hagaloohi.
    Go Kooe dela go di God Dabu o Israel dela ne dugu mai gi gimaadou di madau king.
  uig-ARA: چۈنكى پەرۋەردىگار بىزنىڭ قالقىنىمىز، ئىسرائىلدىكى مۇقەددەس بولغۇچى شاھىمىزدۇر.
  bps-bps: Hae, Amugu Dwata, du ge i kamlung gami; na ge, Dwata Landè Salà, gusmalig
    i gutambulmi Israél, na ge i mlé harìmi.
  sus-sus: I tan nan findixi e xa naiyalanyi nun e sɛnbɛ ra. Muxu sɛnbɛ gbo i xa hinnɛ
    xa fe ra.
  pon-2006: Maing KAUN, komwi me kin ketin pilohng kiht silepat; komwi, me Koht Sarawien
    Israel, komwi me ketikihong kiht at nanmwarki.
  jae-jae: Gebe Apômtau kêtu aêacnêŋ lautuc ŋatau ma Israelnêŋ ŋac dabuŋ kêtu aêacnêŋ
    kiŋ nê ŋatau.
  ksd-ksd: Tago ra Luluai i tul tar kada ramravit, Ma ra Lia Kakit kai Israel i vaki
    kada king.
  tur-YTC: Çünkü kalkanımız Yahve’ye aittir, Kralımız İsrael'in Kutsalı'na.
  bel-N: Бо Ты — краса сілы іхняй, і праз ласку Тваю ўзьняты рог наш.
  kpr-kpr: Arie Bajari, namane kaifa arida genembo ava, nine gategusesi. Namane Israel
    emboda God kakara nimori. Namane da kini (king) ava nine gatege futusesi.
  ind-AYT: (89-19) Sebab, perisai kami adalah milik TUHAN, raja kami bagi Yang Mahakudus
    Israel.
  yom-yom: Bukiedika, nkaku eto wuviulu kuidi Yave ntinu eto kuidi mutu wunlongo wu
    Iseli.
  yut-yut: Asisi, Yawe uŋun pasɨknin egɨ nimɨsak. Gak Israel amɨn nin dakon Piŋkop
    Telagɨsi nin da kɨla amɨn madepnin nimgul.
  nya-nya: Ndithudi, chishango chathu ndi cha Yehova, Mfumu yathu kwa Woyerayo wa
    Israeli.
  kyg-kyg: Ala kava neꞌmo halegutigana huno maiꞌniye. Isaleliꞌa aote vekamo kini vekatimo
    maiꞌniye.
  hrv-hrv: Jer ti si ures moći njegove, po tvojoj milosti raste snaga naša.
  mps-mps: Awe, nago digi te da seselalubo bidi sa muai. Nage te da Israelgo Tedali
    Wiegi Yai God, nago te dena king dabolo mawai dao.
  tpi-tpi: Yu yet yu bin makim wasman bilong mipela. Yu God bilong mipela Israel,
    yu God bilong mekim gutpela na stretpela pasin olgeta, yu givim king long mipela.
  dan-1931: Thi du er vor Styrkes Stolthed, du løfter vort Horn ved din Yndest;
  vie-OVCB: Thuẫn khiên chúng con thuộc về Chúa Hằng Hữu, và Ngài, Đấng Thánh của
    Ít-ra-ên là Vua chúng con.
  guj-2017: કેમ કે અમારી ઢાલ તો યહોવાહ છે; ઇઝરાયલના પવિત્ર અમારા રાજા છે.
  pon-2006A: Maing KAUN, komwi me kin ketin pilohng kiht silepat; komwi, me Koht Sarawien
    Israel, komwi me ketikihong kiht at nanmwarki.
  por-BRBSL: Pois nosso escudo pertence a Yahweh, nosso rei para o Santo de Israel.
  eng-OEBUS: For the holy Lord of Israel keeps our defender and king.
  swe-swe: För du ger dem ära och styrka, på grund av din favör har vi seger. [Ordagrant
    ”Du upphöjer vårt horn”. Hornet på en vild oxe är en metafor för militär styrka
    och en seger.]
  cth-cth: Bangkongtetpawiteh, BAWIPA teh maimae bahling lah ao teh, Isarelnaw e Kathoung
    E, maimae siangpahrang lah ao.
  twi-twi: Ampa ara, yɛn kyɛm wɔ Awurade, na yɛn hene wɔ Israel Kronkronni no.
  hlt-hlt: BOEIPA tah kaimih kah photling, Israel kah a cim, kaimih kah manghai ni.
  tbz-SIM: Fɔ̃́ɔ̃̀ te kɛ̀ bɛ yètɛ̀ feí kɛ̀ bɛ̀ mɔ̀kɛ̀ muwɛ̃rímú, ɑ kó mɛsɑ̀ɑ̀ mmɛɛ̀
    bɛ̀ yɛ̀útí muwɛ̃rímú.
  msy-2020: O Ikiavɨra Itir God, nɨ uabɨ e geghuv en ganamin gumazim, oramɨn mɨn e
    ganɨngi. Nɨ Israelian Godɨn Bar Zuezim, nɨ arazir aghuimrama amuava, atrivim e
    ganɨngi.
  dop-dop: Pɑ toŋ teeli kɛlɛ nyɑ́, nyɑ́ kʋpɑntʋ kpɑɑsəɣənɑ tɑ́ toŋ.
  azb-azb: Çünki sipərimiz Rəbdəndir, Padşahımız İsrailin Müqəddəsidir.
  eng-DBY: For Jehovah is our shield, and the Holy One of Israel, our king.
  hin-2017: क्योंकि हमारी ढाल यहोवा की ओर से है, हमारा राजा इस्राएल के पवित्र की ओर
    से है।
  wol-KYG: Seen darajay doole, yaw a. Boo nu baaxee, nu yokku kàttan.
  bjr-bjr: Oo Yaawee, anee maasa ititaqimaqaaninna fasiqana rusandeesamummasee mara
    qiminau. Anee Isaraee maqannaasa naaquqara andeeqara Anutufa maasa maqasaa karaambaiqa
    qimunafa mariananoo.
  eng-YLT: For of Jehovah [is] our shield, And of the Holy One of Israel our king.
  kne-kne: Nasantoan ay Diyos mi ay Israelita, sik-a din ari mi ay manalaknib en dakami.
  eng-WYC-2017: For our taking up is of the Lord; and of the Holy of Israel our king.
  eng-WMBB: For our shield belongs to the LORD, our king to the Holy One of Israel.
  zat-NTPS: Xránadxu Dios dxucu'uje̱' dxi'u, na' Dios lá'azxa chee̱ benne' Israel
    ca' naque̱' Wenná Bea chee̱dxu.
  zty-NTPS: X̱anžo Dios žape chi'e žo'o, na' Dios la'y chegak benne' Israel ka' ẕchi'le'
    žo'o.
  urd-GVH: क्योंकि हमारी ढाल रब ही की है, हमारा बादशाह इसराईल के क़ुद्दूस ही का है।
  rug-rug: Kei Zihova, Agoi tugo vizatia sa mami tie kopu; Agoi tugo sa Tamasa Hopemu
    pa Izireli, sapu vizata poni gami sa mami baṉara.
  gaz-gaz: Dhugumaan gaachanni keenya kan Waaqayyoo ti; kan mootii keenya Qulqullicha
    Israaʼelii ti.
  fra-LSG: Car tu es la gloire de sa puissance; C’est ta faveur qui relève notre force.
  yal-yal: I tan nan findixi e binyen nun e sɛnbɛn na, i yi nxu xunna keli i ya fanni.
  iou-iou: Ekäni, Isrel ämawebe täŋo Anutu kudupi gäkä watä ämanin iwoyäŋkuno unitä
    intäjukun it nimik täyak.
  haw-1868: No ka mea, aia no ia Iehova ko makou paku, A i ka Mea Hemolele hoi o ka
    Iseraela, ko makou alii.
  arb-NAV: لأَنَّ الرَّبَّ هُوَ حِمَايَتُنَا، وَمَلِكُنَا هُوَ قُدُّوسُ إِسْرَائِيلَ.
  ded-ded: Ngictau ye kasonina nga KEBU ye kasonina mingina. Ye Israeac kpetiac ngic
    amma yeng neneac ngictau, yeac mingina.
  ewe-ewe: Vavã, míaƒe akpoxɔnu nye Yehowa tɔ, miaƒe fia nye Israel ƒe Kɔkɔetɔ la.
  eng-LEE: (89:19) For of the Lord is our shield; and of the Holy One of Israel is
    our king.
  asm-FB: আমাৰ ৰজা ইস্ৰায়েলৰ পবিত্ৰ ঈশ্বৰ জনা দ্বাৰায়েই নিযুক্ত, আমাৰ সেই ঢাল যিহোৱাৰেই।
  sus-A: عِ تَن نَن قِندِشِ عٍ شَ نَءِيَلَنيِ نُن عٍ سّنبّ رَ. مُشُ سّنبّ فبٌ عِ شَ
    هِننّ شَ قٍ رَ.
  fra-SBL: Car notre bouclier appartient à Yahvé, notre roi au Saint d'Israël.
  hbo-hbo: כִּֽי־תִפְאֶ֣רֶת עֻזָּ֣מֹו אָ֑תָּה וּ֝בִרְצֹנְךָ֗ *תָּרִים (תָּר֥וּם) קַרְנֵֽנוּ׃
  kik-kik: Ti-itherũ, ngo iitũ ĩrĩ na Jehova, mũthamaki witũ nĩ wa Ũrĩa-Mũtheru-wa-Isiraeli.
  fra-NCL: Car tu es sa gloire et sa puissance, et ta faveur élève notre force.
  cek-AK: Kaicae abuephaih loe Angraeng ih ni; Ciimcai Israelnawk ih kami loe kaicae
    ih siangpahrang ah oh.
  cuk-cuk: Be, Bab-Jehová, be anmar-sigu-abgaedga gued. Be, Israel-dulemar-e-reyd,
    Gwage-Isligwaledid.
  tel-2017: మా డాలు యెహోవాది. మా రాజు ఇశ్రాయేలు పరిశుద్ధుడు.
  hat-BSA: Paske boukliye nou apatyen a SENYÈ a, e wa nou an se Sila Ki Sen An Israël
    la.
  kos-kos: Kom, O LEUM GOD, kom sulela mwet in loangekut; Ac kom, God Mutal lun Israel,
    ase tokosra lasr.
  hbo-WLC: כִּֽי־תִפְאֶ֣רֶת עֻזָּ֣מוֹ אָ֑תָּה וּ֝בִרְצֹנְךָ֗ תרים קַרְנֵֽנוּ׃
  ibo-ibo: Nʼezie, ọta anyị bụ nke Onyenwe anyị, eze anyị bụkwa nke Onye nsọ Izrel.
  ory-ory: କାରଣ ଆମ୍ଭମାନଙ୍କ ଢାଲ ସଦାପ୍ରଭୁଙ୍କର ଓ ଆମ୍ଭମାନଙ୍କ ରାଜା ଇସ୍ରାଏଲର ଧର୍ମସ୍ୱରୂପଙ୍କର।
  chk-chk: Pun ewe mi tümwünükich nöün ewe Samol mi Lapalap, ach king nöün Ewe mi
    Pin lon Israel.
  rop-rop: YAWEI, yu na bin pikimat det king blanga lukaftumbat melabat jis laiga
    shild. Yu na, det brabli Holiwan God blanga Isreil bin gibit melabat ronwan king.
  ukr-1871: Бо Господь щит наш, і сьвятий Ізраїля царь наш.
  yon-yon: Kedi, nub dorondari ye karub kuu Yarimanbed oonoon, nub king kuu Israeldan
    yi God Karadmo ye karub kui.
  deu-1951: (089-19) Denn vom HERRN kommt unser Schild und vom Heiligen Israels unser
    König.
  eng-JPS: (89-19) For of the LORD is our shield; and the Holy One of Israel is our
    king.
  srp-1865: Jer je od Gospoda obrana naša, i od svetoga Izrailjeva car naš.
  lug-lug: Ddala ddala, Mukama ye ngabo yaffe, Omutukuvu wa Isirayiri kabaka waffe.
  heb-heb: כי ליהוה מגננו ולקדוש ישראל מלכנו׃
  ben-IRV: কারণ আমাদের ঢাল সদাপ্রভুুরই, আমাদের রাজা, ইস্রায়েলের পবিত্রতম।
  ntu-ntu: Yawe, nim Gct kc tqtr-esz'ngr x angio-txpwzkr nim. Murde mcpxbzme king
    rgr lc tqaclve-zpwxle nigr.
  pan-pan: ਸਾਡੀ ਢਾਲ਼ ਤਾਂ ਯਹੋਵਾਹ ਦੀ ਹੈ, ਅਤੇ ਸਾਡਾ ਪਾਤਸ਼ਾਹ ਇਸਰਾਏਲ ਦੇ ਪਵਿੱਤਰ ਪੁਰਖ ਦਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် အကျွန်ုပ် တို့ကို ကွယ်ကာ တော်မူ၏။ ဣသရေလ အမျိုး၏သန့်ရှင်း
    သော ဘုရား သည် အကျွန်ုပ် တို့၏ ရှင်ဘုရင် ဖြစ်တော်မူ၏။
  kgf-kgf: Saiwanina imi Yaweac muru hezac. Ic kewunina imi Israelac téréya miŋina
    iwac buŋa wanʒac.
  tte-O: Kaiwena kowa Yeoba Isileli ali Yaubada tabutabuna na kuyeyama kolimai ama
    kin iya kama totolo-kaukausi.
  tbg-tbg: Noravauvo, are tinavu Isareri Variqavano takuqu kera variaravama variaro.
    Are avuhainaa vaiinti kaama timitaararo viva tinavuqaa raqiki vaira.
  hmo-hmo: Lohiabada e, oi ese aiemai king oi abia hidi vadaeni. Oi, Israela ena Dirava
    Helagana ese, aiemai king be ai dekenai oi henia vadaeni.
  zar-NT: Nequi queëʼ Xanruʼ le run chiʼi rëʼu, ateʼ néquinëʼ queëʼ Dios bönniʼ rinná
    béʼenëʼ rëʼu. Dios naʼ náquiëʼ láʼayi ladaj bönachi Israel.
  urd-urd: क्यूँकि हमारी ढाल ख़ुदावन्द की तरफ़ से है, और हमारा बादशाह इस्राईल के क़ुद्दूस
    की तरफ़ से।
  bqc-SIM: Asa an gawi ń ń gbãaon n ũ, n zɛawanↄ yã́i wá mi daa ía.
  tcz-CHONGTHU: Ahi, keiho hoidohna hi Yahweh Pakai a kon ahi. Chuleh Israel Elohim
    Pathen hin lengjong eipeh u ahi.
  mar-mar: कारण आमची ढाल परमेश्वराची आहे; इस्राएलाचा पवित्र देव आमचा राजा आहे.
  isl-isl: Þú ert styrkur þeirra. Þetta er undursamlegt! Já, við hressumst og gleðjumst
    því við vitum að þú hefur velþóknun á okkur!
  hlt-THB: Kaimih a phuhqa taw Bawipa a koe tak tak ni; kaimih a sangpahrang awm Israelkhqi
    ak thlangcim soeih na awm hy.
  qub-qub: ¡Tayta Dios, gammi canqui chapacuna escüdö! ¡Israelpa Santo Diosnin, gammi
    canqui nogacunapa raynë!
  bqp-bqp: Ó kína bi Dikiri pↄ́mɛ, ó sɛ̃gbako pì bi Isarailanↄ Luda pↄ́mɛ.
  hat-hat: (089:19) Paske, Seyè a se pwoteksyon nou, se ou menm, Bondye Izrayèl la,
    ki wa nou.
  eng-BSB: Surely our shield belongs to the LORD, and our king to the Holy One of
    Israel.
  eng-WEBPB: For our shield belongs to the LORD, our king to the Holy One of Israel.
  kbq-kbq: Ra Anumzantimoka Kagra tagri hanko mani'nane. Israeli vahe'mofo Ruotge'ma
    hu'nea Ne'mo'a Agra kinia tami'ne. (2 Samuel 7:8-16)
  pon-pon: Pwe Ieowa pere patail o me Jaraui en Ijrael, i atail Nanmarki.
  nhe-BL: Quena, Toteco Dios, ta tlen titlatzejtzeloltic titechmocuitlahuía tojuanti
    ipan tlali Israel. Ta titotlanahuatijca.
  wnc-wnc: Siakan. Gata gika nindane kuyanin yuak kapa yawi yuak. Ngan, ga ninu Isrel
    amindane Anutunin, gata king kapa ninde nimunangge yawi yuak.
  bus-bus: Wa kína nɛ́ Dii pↄ́mɛ, wa sɛngbango pì nɛ́ Isarailinↄ Luda pↄ́mɛ.
  gub-BL: Erexarexak urerehe uzekaiw ma'e ne. Ne, Tupàn, Izaew wazar ikatuahy ma'e
    ne, Ne eremur ureruwihawete urewe ne.
