verse: PSA.089.045
translations:
  mal-C: അദ്ദേഹത്തിന്റെ യൗവനകാലം അങ്ങ് വെട്ടിച്ചുരുക്കിയിരിക്കുന്നു; ലജ്ജയുടെ കുപ്പായംകൊണ്ട്
    അങ്ങ് അദ്ദേഹത്തെ മൂടിയിരിക്കുന്നു. സേലാ.
  deu-TKW: Du hast seinem Glanz ein Ende gemacht und seinen Thron zu Boden gestürzt.
  lin-lin: osilisaki kongenga ya lokumu na ye, obwakaki kiti na ye ya bokonzi na mabele ;
  mmx-mmx: Ura lox asioxo vemput ta i la ura vung kimir i mi lainmangan.
  eng-LSV: You have shortened the days of his youth, || Have covered him over [with]
    shame. Selah.
  eng-GNV: The dayes of his youth hast thou shortned, and couered him with shame.
    Selah.
  eng-WEBSTER: 'The days of his youth hast thou shortened: thou hast covered him with
    shame. Selah.'
  nhw-BL: Techchijtoc ma nitlatochuehuejtiya huan techpinahualtijtoc iniixpa nochi
    masehualme.
  swh-ONEN: Umezifupisha siku za ujana wake, umemfunika kwa vazi la aibu.
  bba-bba: A win bɛɛrɛ kpeesiɑ. Mɑ ɑ win bɑndu surɑ sere kɑ temɔ.
  eng-KJVCPB: 'The days of his youth hast thou shortened: Thou hast covered him with
    shame. Selah.'
  luo-luo: Isengʼado ndalo mag tin-ne odoko machiek; isemiyo oneno wichkuot maduongʼ.
    Sela
  aii-aii: ܡܘܼܟܪܹܐ ܠܘܼܟ݂ ܝܵܘܡܵܢܹ̈ܐ ܕܥܠܲܝܡܘܼܬܹܗ، ܡܘܼܟܸܣ ܠܘܼܟ݂ ܥܲܠܘܼܗ‌ܝ ܢܟ݂ܝܼܦܬܵ‌ܐ.
    ܣܹܠܵܗ
  meu-meu: Ena malaḡa dinadia vada o hakwadogidia, vada o hahemaraia vaitani. (Selah)
  npi-ULB: तपाईंले त्यसको जवानी दिनलाई छोटो पार्नुभएको छ । तपाईंले त्यसलाई लाजले ढाक्‍नुभएको
    छ । सेला
  yor-yor: Ìwọ ti gé ọjọ́ èwe rẹ̀ kúrú; ìwọ sì fi ìtìjú bò ó.
  pes-OPCB: پیری زودرس به سراغش فرستاده‌ای و نزد همه رسوایش کرده‌ای.
  tgl-ULB: Pinaikli mo ang araw ng kaniyang kabataan. Binihisan mo siya ng kahihiyan.
    Selah
  nop-nop: Nadifo foloŋ hatihati naiŋiŋ tubumuniŋgoŋ timiŋa folomeka eŋ bulaniŋgoŋ
    kamemiŋguŋ.
  cbu-NT: Mishat, shiy iyaa musásiri tsipatsiptamaam wayarangitamsha. Iyachchee kapungsha
    ipazarangsha.
  hui-hui: Í̠na ibunaga mali gadia dai bialu ibuni abaleore mo agali wahe helarigome
    ibu mo taga holene gibioreme dambiho heledegoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​သူ့​အား​အ​ချိန်​မ​ကျ​မီ အို​စေ​တော်​မူ​၍​အ​ရှက်​တ​ကွဲ​ဖြစ်​စေ​တော်​မူ​ပါ​ပြီ။
  bod-N: དེ་ཡི་ན་གཞོན་དུས་ཡུན་ཕྲི་བ་དང༌། །དེ་ནི་ངོ་ཚས་གཡོགས་པར་མཛད་པ༌འོ།།༼ སེ༌ལཱ།
    ༽
  wsk-wsk: Nu kari sokel ago, bare ni nu ikup tuem se kari garuk sokel mena iwita
    baga se dolara aromemek iramuram.
  sna-sna: Makatapudza mazuva oujaya hwake; makamufukidza nejasi renyadzi. Sera
  spa-BLM: Has acortado los días de su juventud. Lo has cubierto de vergüenza. Selah.
  cac-cac: Ix pet ichamax vin̈ uuj, nivan ix aj ac'an q'uixvelal vin̈.
  swh-ULB: Umefupisha siku za ujana wake. Umemfunika kwa aibu. Selah
  deu-ELBBK: du hast aufhören lassen seinen Glanz und zur Erde gestürzt seinen Thron;
  mbb-OT: Henduen be te midtik-ew zà sikandin mebmeǥurang; ne mibpeel-elezan nu sikandin.
  mal-2015: അവന്റെ യൗവനകാലത്തെ നീ ചുരുക്കി; നീ അവനെ ലജ്ജകൊണ്ടു മൂടിയിരിക്കുന്നു. സേലാ.
  gup-gup: Ngudda wanjh yingudjyakwong nuye dja kabekkarren yiman bu djalkohbanjminj.
    Dja mak yimarnbom ba kayemengalme duninjh.
  rmc-rmc: Iľal leske e slava, leskre tronoha demaďal andre phuv.
  nlg-nlg: Ighoe to va kukului na bongina tana garimaneana, mo lavi mamaana tana mata
    ni tinoni.
  pes-OPV: ایام شبابش را کوتاه کرده، و او را به خجالت پوشانیده‌ای، سلاه.
  ron-1924: й-ай скуртат зилеле тинереций ши л-ай акоперит де рушине.
  ben-OBCV: তুমি তার যৌবনকাল সংক্ষিপ্ত করেছ; তুমি তাকে লজ্জার আচ্ছাদনে আবৃত করেছ।
  som-som: Cimrigii dhallinyaranimadiisii waad soo gaabisay, Oo waxaad isagii ka muujisay
    ceeb. (Selaah)
  eng-ASVBT: 'The days of his youth hast thou shortened: Thou hast covered him with
    shame. Selah'
  mna-mna: Ni naŋgaŋ kaibiim. Tamen nu kami ma isaana ma iwe kolman karau men. Tana
    pamiaŋi biibi kat.
  ita-1885: Tu hai scorciati i giorni della sua giovanezza; Tu l'hai coperto di vergogna.
    (Sela.)
  eng-ULB: You have shortened the days of his youth. You have covered him with shame.
    Selah
  spa-VBL: Lo has hecho envejecer antes de tiempo; lo has humillado totalmente. Selah.
  fra-_FOB: Tu as abrégé les jours de sa jeunesse, et tu l'as couvert de honte. (Sélah.)
  mal-mal: അവന്റെ യൗവനത്തെ അങ്ങ് ചുരുക്കി; അങ്ങ് അവനെ ലജ്ജകൊണ്ട് മൂടിയിരിക്കുന്നു.
    സേലാ.
  urd-GVR: Tū ne us kī jawānī ke din muḳhtasar karke use ruswāī kī chādar meṅ lapeṭā
    hai. (Silāh)
  suz-BL: मेको आ ब्रोंइतीके नाक्‍त इच्‍का ला सेल्‍तीनी। गे मेको कली मुनेम सुम्‍पाइक्‍तीनी।
    ठेयब सेंदा पा।
  eng-NOY: Thou hast shortened the days of his youth; Thou hast covered him with shame.
  ita-1927: Tu hai scorciato i giorni della sua giovinezza, l’hai coperto di vergogna.
    Sela.
  ckb-ckb: ڕۆژگاری گەنجیت کورت کردەوە و بەرگی شەرمەزاریت کردە بەری.
  eng-BBE: You have made him old before his time; he is covered with shame. (Selah.)
  xsi-xsi: Noko pwai i ne walo saŋe, kala ipâŋga koŋa ndo walele nâ. Noko kuveta i
    ipâŋga tamâta kaa nâ, kala ikai maŋeti ŋalae ndo.
  kan-OKCV: ಅವನ ಯೌವನದ ದಿವಸಗಳು ಕಡಿಮೆಯಾಗಿದೆ. ನಾಚಿಕೆ ಎಂಬ ವಸ್ತ್ರ ಅವನನ್ನು ಮುಚ್ಚಲು ನೀವು
    ಅನುಮತಿಸಿದ್ದೀರಿ.
  tam-2017: அவனுடைய வாலிபநாட்களைக் குறுக்கி, அவனை வெட்கத்தால் மூடினீர். (சேலா)
  spa-RV-1909: Has acortado los días de su juventud; hasle cubierto de afrenta. (Selah.)
  ron-BTF: Ai scurtat zilele tinereții sale, l-ai acoperit cu rușine. Selah.
  eng-WEBP: You have shortened the days of his youth. You have covered him with shame.
    Selah.
  eng-FBV: You have made him grow old before his time; you have totally humiliated
    him. Selah.
  nld-1939: De dagen verkort van zijn jeugdige kracht, En hem met schande bedekt.
  nch-BL: Techchijtoc ma nitalochhuehuejtiya huan techpinahualtijtoc iniixpa nochi
    masehualme.
  vie-1934: Khiến các ngày đang thì người ra vắn, Và bao phủ người bằng sự sỉ nhục.
  cha-cha: 'Ya y jaanen y pinatgonña jago jagasja munacadada: jago jagasja tumampe
    güe ni y minamajlao. Sila.'
  hin-CV: आपने उसकी युवावस्था के दिन घटा दिए हैं; आपने उसे लज्जा के वस्त्रों से ढांक
    दिया है.
  eng-OURB: You have shortened the days of his youth. You have covered him with shame.
    Selah ·contemplation with musical interlude·.
  spa-BES: Lo has hecho viejo antes de su tiempo; él está cubierto de vergüenza. Selah.
  tdx-tdx: Nitomore’o o andron-katora’eo, kinolopo’o hasalaran-dre. Selà
  tha-KJV: พระองค์​ทรงตัดวั​นว​ัยหนุ่มของท่านให้​สั้น และทรงคลุ​มท​่านไว้ด้วยความอาย
    เซลาห์
  por-BR-2018: Encurtaste os dias de sua cidade; cobriste-o de vergonha. (Selá)
  deu-ELO: Du hast verkürzt die Tage seiner Jugend, mit Schmach hast du ihn bedeckt.
    (Sela.)
  eng-WYC-2018: Thou hast made less the days of his time; thou hast beshed him with
    shame. (Thou hast lessened the days of his time; thou hast covered him with shame.)
  epo-epo: Vi mallongigis la tagojn de lia juneco, Vi kovris lin per honto. Sela.
  gfk-gfk: U te puo hakumkum ira uno pakana bung na marawaan, ma no hirhir i te pulus
    ie.
  uig-PIN: Yaxliⱪ künlirini Sǝn ⱪisⱪartting, Uni hijalǝtkǝ qɵmdürdüng. Selaⱨ.
  beo-beo: Di da ea eso hame doaga:iya asagia, e da:i hahamonesi, amola Di da ema
    gogosiasu iasi.
  tpi-OTNT: Yu mekim em i kamap lapun kwiktaim tumas, na bikpela sem tru i karamapim
    em.
  hau-SA: Ka rage kwanakin ƙuruciyarsa; ka rufe shi da mayafin kunya. Sela
  udu-udu: /E ki kara teem piti ki kuṯ kuṯ mo ateem piti jin tana a’di dhuru’c mo.
    /E ki tash a’di is ki mo ma ’the is mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Yashliq künlirini Sen qisqartting, Uni xijaletke chömdürdüng. Sélah.
  nde-nde: Uluqumile lwaba lufitshane usuku lobutsha bakhe; usumembese ingubo yehlazo.
  ton-ton: 'Kuo ke fakafuonounou ʻae ngaahi ʻaho ʻo ʻene talavou: kuo ke ʻufiʻufi
    ʻaki ia ʻae mā. Sila.'
  ces-1613: Učinils přítrž okrase jeho, a trůn jeho svrhl jsi na zem.
  eng-WMB: You have shortened the days of his youth. You have covered him with shame.
    Selah.
  tam-TCV: நீர் அவனுடைய வாலிப நாட்களை குறுகப்பண்ணி, அவனை வெட்கத்தின் உடையால் மூடினீர்.
  ceb-ULB: Gipamubo mo ang mga adlaw sa iyang pagkabatan-on. Giputos mo siya sa kaulawan.
    Selah
  pol-UBG: Skróciłeś dni jego młodości, okryłeś go hańbą. Sela.
  agr-agr: Tuja nuigtush kuashat mijan pujuschati tusam atankiume, dutikakum datsa
    datsantak awajsaume.
  kyc-kyc: Embame baa banya yuu gii oto emapa napyamopa kanya kapwa pyuo minyuo pyaminyisa
    baa elyako nyilyamo.
  urd-GVU: تُو نے اُس کی جوانی کے دن مختصر کر کے اُسے رُسوائی کی چادر میں لپیٹا ہے۔
    (سِلاہ)
  eng-OEBCW: You have shortened the days of his youth, and covered him with shame.
    Selah
  deu-1912: Du verkürzest die Zeit seiner Jugend und bedeckest ihn mit Hohn. (Sela.)
  kan-2017: ಅವನ ಯೌವನದ ದಿನಗಳನ್ನು ಬೇಗ ಮುಗಿಸಿ, ನಾಚಿಕೆಯು ಅವನನ್ನು ಕವಿಯುವಂತೆ ಮಾಡಿದ್ದಿ. ಸೆಲಾ
  yap-yap: Kam pilibthirnag ndawori taw nga nap’an, ke par nike m’ay fan.
  hlt-MCSB: A cacawn tue na rhaem pah tih, yah neh na thing. Selah
  mdy-ETH: ኔ ዒዛኮ ዼጋቶ ዎዶ ቃሚሤኔ፤ ቦርሲሲያ ኔ ዒዛ ዴይሤኔ።
  twi-ASANTE: Woatwa ne mmeranteberɛ nna so na wode animguaseɛ ngugusoɔ akata ne so.
  eng-WEBU: You have shortened the days of his youth. You have covered him with shame.
    Selah.
  spa-PDDPT: Acortaste los días de su juventud. Lo cubriste de vergüenza. Selah
  gun-gun: Ikunumia ára remomba voi, ha'e oxĩmba aguã rami rejapo.
  agu-BL: Qui't ntak'u' mas ank'i'n tetz, na junawes ja el xtx'ix i' tanu'.
  ilo-ULB: Pinaababam dagiti aldaw ti kinaagtutubona. Binalkutmo isuna iti pannakaibabain.
    Selah
  kpg-kpg: Goe ne hai a mee gi madumadua i mua dono madagoaa, gaa dugu anga di haadanga balua
    gi mee.
  uig-ARA: ياشلىق كۈنلىرىنى سەن قىسقارتتىڭ، ئۇنى خىجالەتكە چۆمدۈردۈڭ. سېلاھ.
  bps-bps: Mdà di dad kiboam kenen, tafanbalingam kenen too tua, balù ise fa bangan
    tua; na toom kenen fyà.
  sus-sus: I bara a xa fe raxuben, i bara a xa kibanyi woli bɔxi.
  pon-2006: Komw ketin wiahkihla ih ohl laud emen mwohn eh ahnsou oh ketin kadirehkihla
    paisuwed mehlel.
  jae-jae: Aôm kôgasuŋ ênê bêc ŋapalê matacŋa kêtu dambê ma kôkêŋ maja to ŋawapac
    kêsalê eŋ auc.
  ksd-ksd: U tar vaikilik pa kana kini na barmana, U tar manga varuva tuna. Sela.
  tur-YTC: Gençlik günlerini kısalttın. Onu utançla kapladın. Selah.
  bel-N: Ты прыбраў бляск ягоны і пасад яго паваліў на зямлю.
  kpr-kpr: Nine bouvu futeso, nu genembo seka ava, nunda sifo jo buvae iriri totoi
    embako usira. Amingedo, meka gosuse irira.
  ind-AYT: (89-46) Engkau telah memperpendek masa mudanya; Engkau telah menyelimutinya
    dengan malu. Sela
  yom-yom: Ngeyo wukufisa bilumbu bi bumuana buandi ; wumfuka yunga ki tsoni.
  yut-yut: Gak da abɨ amɨn pelaŋ tepmɨsi asak, aŋek mayaktok madepsi da wutjɨŋ ɨmɨsak.
  nya-nya: Mwachepetsa masiku a unyamata wake; mwamuphimba ndi chofunda chochititsa
    manyazi. Sela
  kyg-kyg: Kagaemo ataleꞌnanageno malage huno ago kosuna leꞌniye. Lokiyaꞌamo ohaneꞌnigeno
    avagage kavaꞌamoꞌmo aeno ati kaeꞌniye.
  hrv-hrv: Njegovu sjaju kraj učini, njegovo prijestolje na zemlju obori.
  mps-mps: Nago aga monu dabe polo tama pedalumainu ebaso, tama hale genuai mugo aga
    mesegelalio.
  tpi-tpi: Yu mekim em i kamap lapun kwiktaim tumas, na bikpela sem tru i karamapim
    em.
  dan-1931: du vristed ham Staven af Hænde og styrted hans Trone til Jorden,
  vie-OVCB: Chúa rút ngắn cuộc đời của người, đắp lên thân người tấm chăn ô nhục.
  guj-2017: તમે તેની યુવાનીના દિવસો ટૂંકા કર્યા છે. તમે તેને શરમિંદો કરી દીધો છે.
  pon-2006A: Komw ketin wiahkihla ih ohl laud emen mwohn eh ahnsou oh ketin kadirehkihla
    paisuwed mehlel.
  por-BRBSL: Você encurtou os dias de sua juventude. Você o cobriu de vergonha. Selah.
  eng-OEBUS: You have shortened the days of his youth, and covered him with shame.
    Selah
  swe-swe: Du har låtit hans glans falna, och kastat ner hans tron på marken.
  cth-cth: A nawsainae tueng na duem sak teh, yeirai hni hah na kâkhu sak.
  twi-twi: Woatwa ne mmerantebere nna so na wode animguase nguguso akata no so.
  hlt-hlt: A cacawn tue na rhaem pah tih, yah neh na thing. Selah
  tbz-SIM: Fɔ̃́ɔ̃̀ fìètɛ fɛkpɑ̀ɑ̀tìpɑ̀tìfɛ̀ o nɔu miɛkɛ, kɛ bɔ nhokpɑ̀ɑ̀tìkɑ̀rì kɛtenkɛ̀.
  msy-2020: Nɨ a gamizɨ a zuamɨra ghuri. Egha aghumsɨzir dafam a ganɨngi. (Ighiam
    gamua an suiam atugha avughsegha ua ighiam gami.)
  dop-dop: N lɛɛkɑ ɩ kɑwulɑɣɑ toŋ, nɑ ń pəsɩ ɩ kumte kɛ kpɛntəlɑsɩ kɛ ɑtɛ.
  azb-azb: Nə tez onu gəncliyindən saldın, Onu xəcalətə bürüdün. Sela
  eng-DBY: The days of his youth hast thou shortened; thou hast covered him with shame.
    Selah.
  hin-2017: तूने उसकी जवानी को घटाया, और उसको लज्जा से ढाँप दिया है। (सेला)
  wol-KYG: Xañ nga ko darajaam, rattax ngànguneem fa suuf.
  bjr-bjr: Anee qini kumaaraa marirana ateeka qusaramasaanaqa dauni asooqaikunana
    qisaurirana qamunnara foora dukunimma qimaqaananoo.
  eng-YLT: Thou hast shortened the days of his youth, Hast covered him over [with]
    shame. Selah.
  kne-kne: Nanbalinem ay nakay ay nasapsapa et kababain di kasasaad na.
  eng-WYC-2017: Thou hast made less the days of his time; thou hast beshed him with
    shame.
  eng-WMBB: You have shortened the days of his youth. You have covered him with shame.
    Selah.
  zat-NTPS: Be̱nu' naque̱' ca tu benne' gula gate ne zue̱' iza cuide' chee̱', ne bsi'u
    le̱' xel-la' stu'.
  zty-NTPS: Beno' ga nake' ka to benne' gole kate' ne zoe' yiz kwide' chie', na' beno'
    ga žedoe'ele'.
  urd-GVH: तूने उस की जवानी के दिन मुख़तसर करके उसे रुसवाई की चादर में लपेटा है। (सिलाह)
  rug-rug: Lopu sana va kamo ia Goi sa nana binarogoso, meke va kurekurea Goi si asa.
  gaz-gaz: Umurii dargaggummaa isaa gabaabsiteerta; qaaniidhaanis isa haguugdeerta.
  fra-LSG: Tu as mis un terme à sa splendeur, Et tu as jeté son trône à terre;
  yal-yal: I bata a nɔrɔn ba a yii, i yi a mangaya gbɛdɛn nabira bɔxɔni.
  iou-iou: Ude täŋiri kadäni nämo täreŋirän äma tägawani, kehäromi nikek nämo, bäräŋeŋ
    äworetak. Täŋpäŋ mäyäk pähap nadätak.
  haw-1868: Ua hoopokole mai oe i na la o kona wa opiopio; Ua uhi mai no hoi oe ia
    ia i ka hilahila. Sila.
  arb-NAV: قَصَّرْتَ أَيَّامَ شَبَابِهِ وَغَطَّيْتَهُ بِالْخِزْيِ.
  ded-ded: Ye sebigbori kecmanu ge wenahaac kpete mewegenena homac mi anec. Ye game
    kpekpeu faina imocngo ye semeu kecde. Selac
  ewe-ewe: Èɖe eƒe ɖekakpuimeŋkekewo dzi kpɔtɔ, eye nètsɔ ŋukpe tsyɔ nɛ abe avɔ ene.
    Sela
  eng-LEE: '(89:46) Thou hast shortened the days of his youth: thou hast enshrouded
    him with shame. Selah.'
  asm-FB: তুমি তেওঁৰ যৌৱন কাল চুটি কৰিলা; তুমি তেওঁক লাজেৰে ঢাকিলা। (চেলা)
  sus-A: عِ بَرَ عَ شَ قٍ رَشُبٍن، عِ بَرَ عَ شَ كِبَنيِ وٌلِ بْشِ.
  fra-SBL: Tu as abrégé les jours de sa jeunesse. Tu l'as couvert de honte. Selah.
  hbo-hbo: הִשְׁבַּ֥תָּ מִטְּהָרֹ֑ו וְ֝כִסְאֹ֗ו לָאָ֥רֶץ מִגַּֽרְתָּה׃
  kik-kik: Nĩũnyiihĩtie matukũ ma wĩthĩ wake; ũmũhumbĩte thoni o ta nguo.
  fra-NCL: Tu l’as dépouillé de sa splendeur, et tu as jeté par terre son trône.
  cek-AK: A qoeng li naah aninawk to na duemsak; azathaih hoiah anih to na khuk khoep
    boeh. Selah.
  cuk-cuk: E-birga-dulagudigued e-ibe be osikirmaksad, binged-dummad ega be uksad.
  tel-2017: అతని యువప్రాయాన్ని కుదించావు. సిగ్గుతో అతన్ని కప్పావు. సెలా.
  hat-BSA: Ou te fè jou a jenès li yo vin kout. Ou te kouvri li ak gwo wont.
  kos-kos: Kom oru tuh elan matuoh meet liki pacl fal lal, Ac afinilya ke mwekin.
  hbo-WLC: הִשְׁבַּ֥תָּ מִטְּהָר֑וֹ וְ֝כִסְא֗וֹ לָאָ֥רֶץ מִגַּֽרְתָּה׃
  ibo-ibo: I meela ka ụbọchị ndụ nke okorobịa ya dị mkpụmkpụ. I ji ihere dịka akwa
    kpuchie ya.
  ory-ory: ତୁମ୍ଭେ ତାହାର ଯୌବନ ଦିନ ହ୍ରାସ କରିଅଛ; ତୁମ୍ଭେ ଲଜ୍ଜାରେ ତାହାକୁ ଆଚ୍ଛନ୍ନ କରିଅଛ।
    [ସେଲା]
  chk-chk: Ka föri pwe a chinlapala, lupwen a chüen alüal, o pwölüla ren säw.
  rop-rop: Yubin meigim im olmen na, bat im oni yangbala, en yubin meigim im jidan
    garram sheim.
  ukr-1871: Ти убавив йому віку молодого, соромом окрив його.
  yon-yon: Ebbed ye kewed yaa yaromkono kuu monmare kiomnoon ye karub areb kerunekoreb,
    karakmo kerunewen.Selah
  deu-1951: (089-46) du hast die Tage seiner Jugend verkürzt und ihn mit Schande bedeckt.
    (Pause.)
  eng-JPS: (89-46) The days of his youth hast Thou shortened; Thou hast covered him
    with shame. Selah
  srp-1865: Skratio si dane mladosti njegove i obukao ga u sramotu.
  lug-lug: Ennaku z’obuvuka bwe wazisalako, n’omuswaza.
  heb-heb: הקצרת ימי עלומיו העטית עליו בושה סלה׃
  ben-IRV: তুমি তার যৌবনকাল সংক্ষিপ্ত করেছ৷ তুমি তাকে লজ্জায় আচ্ছন্ন করেছ।
  ntu-ntu: Amyatibzme drtqnge mz mz leplz. X ngi-batrpe' nzngini-ani-krnge lrtzlvz.
  pan-pan: ਤੂੰ ਉਹ ਦੀ ਜਵਾਨੀ ਦੇ ਦਿਨਾਂ ਨੂੰ ਘਟਾ ਦਿੱਤਾ ਹੈ, ਤੂੰ ਉਹ ਨੂੰ ਲਾਜ ਵਿੱਚ ਲਪੇਟਿਆ ਹੈ!
    ਸਲਹ।
  mya-JVB: သူ ၏ပျို သောအရွယ် ကို တို စေ၍ အရှက်ခွဲ တော်မူပြီ။
  kgf-kgf: Iwac sac ɋeli naléya imi meducŋima gamunéŋ qacyaiguc haina enʒac. (Ohec)
  tte-O: Ana kilakai kana sauga kutom-yakubwa yo mwalimwaline koina kusuma.
  tbg-tbg: Are viva vataini qaqi variqiro vuaina ihira iquqama kaararo viva vaaka
    vakaqoraiqama viro, vira kaara viva nora kaurira haika varaivo.
  hmo-hmo: King oi durua lasi dainai, iena buruka dinadia idia ginidae haraga. Oi
    ese oi hahemaraia vadaeni.
  zar-NT: Benuʼ ga chinagulëʼ sal-laʼ ni zoëʼ iz cuidiʼ, en nunuʼ ga rutuíʼinëʼ.
  urd-urd: तूने उसकी जवानी के दिन घटा दिए, तूने उसे शर्मिन्दा कर दिया है। सिलाह
  bqc-SIM: N aà gawi kↄ'ɛ̀, n aà báa bↄ̀aàla.
  tcz-CHONGTHU: Nangin aphat achang louvin natehset sah'in chuleh jumthet in nalhan
    ahi.
  mar-mar: तू त्याच्या तारुण्याचे दिवस कमी केले आहेत. तू त्यास लज्जेने झाकले आहेस.
  isl-isl: Þú hefur bundið enda á vegsemd hans og hrint hásæti hans um koll.
  hlt-THB: A tai pyngthym hui awhkaw khawnghi ce tawi pe sak nawh, chah phyihnaak
    hi ing zawl malh hyk ti.
  qub-qub: Mösu cashan timpupis manami alliga cawachishcanquichu. Pasaypami pengacachishcanquipis.
    Selah
  bqp-bqp: N tò à zĩ kũ̀ a gbãnan, n wé'i dàa arukĩmba ũ.
  hat-hat: (089:46) Ou fè l' vin vye anvan lè li, ou fè l' wont nèt.
  eng-BSB: You have cut short the days of his youth; You have covered him with shame.
    Selah
  eng-WEBPB: You have shortened the days of his youth. You have covered him with shame.
    Selah.
  kbq-kbq: Kagra ame hunka zahufafi azeri ozafa nerenka, azeri agaze hu'nane.
  pon-pon: Kom kamotomotala ran en a manakap, o kadupalekidi i namenok.
  nhe-BL: Tinechchihuilijtoc ma nitlalochhuehuentiya huan tinechpinahualtijtoc iniixpa
    nochi tlacame.
  wnc-wnc: Gata tasiwi aminuake zet siknga siwan maaknga buyambam takngata usukwatapbut.
  bus-bus: Ń tò à zi kũ̀ a gbãaan, n wí dàa gumusu ũ.
  gub-BL: Eremutua'uhez i'ar 'ym mehe we. Erezapo heko haw maranugarahy haw romo.
