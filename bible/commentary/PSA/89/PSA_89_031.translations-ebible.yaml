verse: PSA.089.031
translations:
  mal-C: അതേ, അവർ എന്റെ ഉത്തരവുകൾ ലംഘിക്കുകയും എന്റെ കൽപ്പനകൾ ആചരിക്കുന്നതിൽ പരാജയപ്പെടുകയുംചെയ്താൽ,
  deu-TKW: “Wenn seine Söhne mein Gesetz verlassen und nicht nach meinen Rechten wandeln,
  lin-lin: Soki bana na ye basundoli mibeko na ngai mpe balandi bosembo na ngai te,
  mmx-mmx: la do di noxo doxoma mu levempapaase axasep tarak, la dixo mu asu levempapaase
    ali rak,
  eng-LSV: If they defile My statutes, || And do not keep My commands,
  eng-GNV: 'If they breake my statutes, and keepe not my commandements:'
  eng-WEBSTER: If they break my statutes, and keep not my commandments;
  nhw-BL: o sintla quiixpanose catli niquinnahuatijtoc ma quichihuaca ipan ininnemilis
    huan amo quintlepanitase notlanahuatilhua,
  swh-ONEN: kama wakihalifu maagizo yangu na kutoshika amri zangu,
  bba-bba: Adɑmɑ win bibun bwese te, tɑ̀ n yinɑ tu wunɛn woodɑbɑ mɛm nɔɔwɑ, mɑ tɑ
    wunɛn yiirebu ɑtɑfiiru kuɑ,
  eng-KJVCPB: If they break my statutes, And keep not my commandments;
  cpy-cpy: Aririka ipiyatha-takyaawo nowinka-kaantani, Eerorika ikemijantziro nokanta-kaantani,
  luo-luo: ka ok girito buchena kendo ka chikena otamogi luwo,
  aii-aii: ”ܐܸܢ ܩܵܢܘܿܢܝܼ ܟ̰ܲܦܠܸܢܝܼ، ܘܦܘܼܩܕܵܢܝܼ̈ ܠܵܐ ܢܵܛܪܝܼ،
  meu-meu: egu taravatu bema tata utu, bona egu haheḡani basiema badinadia,
  npi-ULB: तिनीहरूले मेरा नियमहरू तोडे र मेरा आज्ञाहरू पालन गरेनन् भने,
  yor-yor: Tí wọn bá ba ìlànà mi jẹ́ tí wọn kò sì pa àṣẹ mi mọ́,
  pes-OPCB: اگر فرایض مرا زیر پا بگذارند، و احکام مرا نگاه ندارند،
  tgl-ULB: kung lalabagin nila ang aking mga patakaran at hindi susundin ang aking
    mga kautusan,
  nop-nop: tiŋa undugoŋ medene yofafaŋe tilat ulatifofoŋ nobu tineŋ
  cbu-NT: Wandaya nuwaa kuki nda payuksin, kamachtamareetsi kapeetkusin,
  hui-hui: i̱na bi laga berogo hale howa mo yo handaga bialu tigua i̱naga erembira
    ngialu puguabo hayaguabi
  mya-mya: ငါ​၏​ညွှန်​ကြား​ချက်​များ​ကို​လျစ်​လူ​ရှု​၍ ငါ​၏​ပ​ညတ်​တို့​ကို​မ​စောင့်​မ​ထိန်း​လျှင်
    သော်​လည်း​ကောင်း
  bod-N: ང་ཡི་སྒྲིག་ཁྲིམས་རྣམས་ཀྱང་དོར་ནས༌ནི། །ང་ཡི་བཀའ་རྒྱ་བསྲུང་བར་མི་བྱེད༌ན།།
  wsk-wsk: agi aninga den suen biya mel yam ko betemon, ale aninga kiti guruga ko
    den ko me sinar tamon,
  sna-sna: kana vakazvidza mitemo yangu, uye vakakoniwa kuchengeta mirayiro yangu,
  spa-BLM: si rompen mis estatutos, y no guardan mis mandamientos;
  cac-cac: tato man̈ ol sb'eyb'alej in b'eyb'al eb', tato man̈ ol sc'anab'ajej in
    lolonel eb' svac' sc'ulej,
  swh-ULB: na kama watazivunja sheria zangu na kutokuzishika amri zangu,
  deu-ELBBK: Wenn seine Söhne mein Gesetz verlassen und nicht wandeln in meinen Rechten,
  mbb-OT: '@see-verse:PSA.089.030'
  mal-2015: എന്റെ ചട്ടങ്ങളെ ലംഘിക്കയും എന്റെ കല്പനകളെ പ്രമാണിക്കാതിരിക്കയും ചെയ്താൽ
  gup-gup: wardi bu minj ngandiwokbekkan dja kabirriwokburriwe ngardduk, dja bu kabirribawon
    kunwok manbu ngabenmarnewokkurrmeng,
  rmc-rmc: Te leskre čhave omukena miro zakonos te na dživena pal miro pravos,
  nlg-nlg: Kara ba nighi sika nigua na lei bosa ni tarai, ma kara diui nigua na lei
    vetena ke.
  pes-OPV: اگر فرایض مرابشکنند، و اوامر مرا نگاه ندارند،
  ron-1924: дакэ вор кэлка орындуириле Меле ши ну вор пэзи порунчиле Меле,
  ben-OBCV: তারা যদি আমার আজ্ঞা লঙ্ঘন করে আর যদি আমার আদেশ পালনে ব্যর্থ হয়,
  som-som: Hadday qaynuunnadayda jebiyaan, Oo aanay amarradayda dhawrin,
  eng-ASVBT: If they break my statutes, And keep not my commandments;
  mna-mna: mi tirepiili tutu tio ta imbot pataaŋa kek na kembei koroŋ sorok, mi timolo
    tutu tio,
  ita-1885: Se violano i miei statuti, E non osservano i miei comandamenti;
  eng-ULB: if they break my rules and do not keep my commands,
  spa-VBL: si rompen mis decretos, y no siguen mis mandamientos,
  fra-_FOB: S'ils violent mes statuts, et ne gardent pas mes commandements;
  mal-mal: എന്റെ ചട്ടങ്ങൾ ലംഘിക്കുകയും എന്റെ കല്പനകൾ പ്രമാണിക്കാതിരിക്കുകയും ചെയ്താൽ
  urd-GVR: agar wuh mere farmānoṅ kī behurmatī karke merī hidāyāt ke mutābiq zindagī
    na guzāreṅ
  suz-BL: आं पचा देंशो, आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ मपाम्‍तेक्‍म हना, आं शेंशो
    मटिम्‍तेक्‍म हना,
  eng-NOY: Should they break my commandments, And observe not my precepts,
  ita-1927: se violano i miei statuti e non osservano i miei comandamenti,
  ckb-ckb: ئەگەر سەرپێچی فەرزەکانم بکەن، ڕاسپاردەکانم بەجێنەگەیەنن،
  eng-BBE: If my rules are broken, and my orders are not kept;
  xsi-xsi: ambo kinzi ma tininzi pwâka tu siloŋo naneŋgu ŋgua, ku silaŋa sipole naneŋgu
    ŋgua tukuŋa,
  kan-OKCV: ಅವರು ನನ್ನ ತೀರ್ಪುಗಳನ್ನು ಮುರಿದು, ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಕೈಗೊಳ್ಳದೆ ಹೋದರೆ,
  tam-2017: என்னுடைய கட்டளைகளைக் கைக்கொள்ளாமல் என்னுடைய நியமங்களை மீறி நடந்தால்;
  spa-RV-1909: Si profanaren mis estatutos, y no guardaren mis mandamientos;
  ron-BTF: Dacă strică statutele mele și nu țin poruncile mele,
  eng-WEBP: if they break my statutes, and don’t keep my commandments;
  eng-FBV: if they break my decrees, and do not keep my commandments,
  nld-1939: 'Mijn voorschriften schenden, Mijn bevel overtreden:'
  nch-BL: o sinta quiixpanose cati niquinnahuatijtoc ma quichihuaca ipan ininemilis
    huan amo quintepanitase notanahuatilhua,
  vie-1934: Nếu chúng nó bội nghịch luật lệ ta, Chẳng giữ các điều răn của ta,
  cha-cha: Yaguin maquebranta y layjo yan ti maadaje y tinagojo;
  hin-CV: यदि वे मेरी विधियों को भंग करते हैं तथा मेरे आदेशों का पालन करने से चूक
    जाते हैं,
  eng-OURB: if they break my regulations, and don’t keep my mitzvot ·instructions·;
  spa-BES: Si mis reglas están rotas, y mis órdenes no se cumplen;
  tdx-tdx: naho lilare’ iareo o fañèkoo, vaho tsy mitañ’ o fandiliakoo,
  tha-KJV: ถ้าเขาทั้งหลายฝ่าฝืนกฎเกณฑ์ของเรา และมิ​ได้​รักษาบัญญั​ติ​ของเรา
  por-BR-2018: Se profanarem os meus estatutos, e não guardarem os meus mandamentos,
  deu-ELO: wenn sie meine Satzungen entweihen und meine Gebote nicht halten,
  eng-WYC-2018: If they make unholy my rightfulnesses; and keep not my commandments.
    (If they break my statutes; and do not obey my commandments.)
  epo-epo: 'Se Miajn decidojn ili malplenumos Kaj Miajn ordonojn ili ne observos:'
  gfk-gfk: ma diet pa na mur ira nugu dadas na nianga ma diet pa na mur timaan ira
    nugu hartula,
  uig-PIN: Bǝlgilimilirimni buzsa, Əmrlirimgǝ itaǝt ⱪilmisa,
  beo-beo: Ilia da Na sema amo hame nabasea, amola Na hamoma:ne sia:i amoma hame fa:no
    bobogesea,
  tpi-OTNT: na sapos ol i givim baksait long tok bilong mi na ol i no bihainim lo
    bilong mi,
  hau-SA: in suka take ƙa’idodina suka kuma kāsa kiyaye umarnaina,
  udu-udu: dhali waḵki/ uni ki p̱uu gwoŋḵan pem kun bahu mo dhali ’koki dhu gwoŋḵan
    pem kun ’kwarkunu mo tani
  uig-LAT: Belgilimilirimni buzsa, Emrlirimge itaet qilmisa,
  nde-nde: nxa besephula izimemezelo zami behluleke ukugcina imiyalo yami,
  ton-ton: Kapau tenau maumauʻi ʻeku ngaahi tuʻutuʻuni, pea ʻikai tauhi ʻeku ngaahi
    fekau;
  ces-1613: Jestliže by pak synové jeho opustili zákon můj, a v soudech mých nechodili,
  eng-WMB: if they break my statutes, and don’t keep my commandments;
  tam-TCV: என் விதிமுறைகளை மீறி, எனது கட்டளைகளைக் கைக்கொள்ளத் தவறினால்,
  ceb-ULB: kung supakon nila ang akong mga sugo ug dili tipigan ang akong mga mando,
  pol-UBG: Jeśli moje ustawy znieważą, a moich przykazań nie będą przestrzegać;
  agr-agr: nunú chichaman uminachkuig,
  kyc-kyc: mata joo karapala nambana mana pii laronuli pyuo moko minyuo paa narami
    ramo
  urd-GVU: اگر وہ میرے فرمانوں کی بےحرمتی کر کے میری ہدایات کے مطابق زندگی نہ گزاریں
  eng-OEBCW: if they profane my statutes, and do not keep my commandments;
  deu-1912: so sie meine Ordnungen entheiligen und meine Gebote nicht halten,
  kan-2017: ನನ್ನ ವಿಧಿಗಳನ್ನು ಮೀರಿ, ನನ್ನ ನೇಮಗಳನ್ನು ಪಾಲಿಸದೆ ಹೋದರೆ,
  yap-yap: miyad pi’ keru’rad ko fonow ni gu be tay ngorad, ma darir folgad ko tin
    kugog ngorad ni ngar rin’ed,
  hlt-MCSB: ka khosing te a poeih uh tih ka olpaek te a ngaithuen uh pawt atah,
  mdy-ETH: ታኣኒ ቱኬ ዳምቦ ዑሣ ዔያታ ኬስኬቴ ታኣኮ ዓይሢፆዋ ካፒባኣቴ፥
  twi-ASANTE: sɛ wɔbu mʼahyɛdeɛ so na sɛ wɔanni me ɔhyɛ nsɛm so a,
  eng-WEBU: if they break my statutes, and don’t keep my commandments;
  spa-PDDPT: Si profanan mis Estatutos Y no guardan mis Mandamientos,
  gun-gun: xapy'a rei xeayvuague rami nda'ikuai 'rã, ajapo uka va'ekue ndojapoxei
    vy.
  agu-BL: nin ko tz'el k'ej inca'wl cya'n, nin ko quil cho'c c'ulutxum jak' inca'wl,
  ilo-ULB: no labsingenda dagiti paglintegak ken saanda a salimetmetan dagiti bilbilinko,
  kpg-kpg: gei maa digaula ga haga balumee hua agu helekai, ge hagalee hogi e haga kila aga
    agu haganoho,
  uig-ARA: بەلگىلىمىلىرىمنى بۇزسا، ئەمرلىرىمگە ئىتائەت قىلمىسا،
  bps-bps: ku nlafàla i katedgu, na làla nimen i dekgu,
  sus-sus: A xa die na n ma sɛriyɛ rabolo, e mu e ɲɛrɛ n ma yaamari bun ma,
  pon-2006: ma re pahn mwamwahliki ei kaweid kan oh sohte kapwaiada ei kosonned akan,
  jae-jae: ma embe sêŋgôm aêŋoc biŋ êtu meloc ma sêkêŋ taŋeŋ ŋoc biŋsu atom,
  ksd-ksd: Tumu dia piam vue kaugu lavur togotogo, Ma pa dia torom ta kaugu lavur
    vartuluai;
  tur-YTC: Eğer yasalarımı çiğnerlerse, Buyruklarımı tutmazlarsa;
  bel-N: Калі сыны ягоныя пакінуць закон Мой і ня будуць хадзіць паводле судоў Маіх,
  kpr-kpr: A nanda ijuga gukai mutudo, nanda agho dari jo kaifa ae arera amo,
  ind-AYT: (89-32) jika mereka melanggar ketetapan-ketetapan-Ku, dan tidak memelihara
    perintah-perintah-Ku,
  yom-yom: enati babundudi zinzengolo ziama enati bakadi keba zithumunu ziama,
  yut-yut: bo ae geno do manji ɨmɨŋek gen tebano dɨma guramɨtni kaŋ,
  nya-nya: ngati adzaswa malamulo anga ndi kulephera kusunga ziphunzitso zanga,
  kyg-kyg: avoꞌmo kae maleꞌnaya geꞌnimo amagiꞌa atalege hiyo, huꞌna hapa paiꞌnova
    gemo akame osuge huꞌa maiꞌnisayaꞌmoꞌmo
  hrv-hrv: Ako li mu sinovi Zakon moj ostave i ne budu hodili po naredbama mojim,
  mps-mps: tama augwaligo eno po tudiba munama, tama augwaligo eno bomai po wali me
    pisąbaso da,
  tpi-tpi: na sapos ol i givim baksait long tok bilong mi na ol i no bihainim lo bilong
    mi,
  dan-1931: Hvis hans Sønner svigter min Lov og ikke følger mine Lovbud,
  vie-OVCB: nếu họ vi phạm các sắc lệnh Ta, không giữ các mệnh lệnh Ta,
  guj-2017: જો તેઓ મારા વિધિઓને તોડશે અને મારી આજ્ઞાઓ નહિ પાળે,
  pon-2006A: ma re pahn mwamwahliki ei kaweid kan oh sohte kapwaiada ei kosonned akan,
  por-BRBSL: se eles violarem meus estatutos, e não guardem meus mandamentos;
  eng-OEBUS: if they profane my statutes, and do not keep my commandments;
  swe-swe: Om hans söner (barn) överger min undervisning och inte vandrar efter mina
    stadgar,
  cth-cth: ka phunglam a tapoe awh teh, kaie kâpoelawknaw tarawi awh hoeh pawiteh,
  twi-twi: sɛ wobu mʼahyɛde so na sɛ wɔanni me hyɛ nsɛm so a,
  hlt-hlt: ka khosing te a poeih uh tih ka olpaek te a ngaithuen uh pawt atah,
  tbz-SIM: Kòo bí mɛ ndootóo n kuɔ́, kɛ tɛ̃́nkɛ í tũ n tié,
  msy-2020: '@see-verse:PSA.089.030'
  dop-dop: Ye ɩ lʋlʋɣʋ nyə́mɑ lɔwɑ nyɑ́ kiiŋ nɑ pɑ́ kisi nyɑ́ kʋsəsɩɩtʋ kɛ təŋʋɣʋ,
  azb-azb: Qaydalarımı pozsalar, Əmrlərimə əməl etməsələr,
  eng-DBY: 'If they profane my statutes, and keep not my commandments:'
  hin-2017: यदि वे मेरी विधियों का उल्लंघन करें, और मेरी आज्ञाओं को न मानें,
  wol-KYG: Bu ay sëtam wàccee sama yoon, baña doxe samay ndigal,
  bjr-bjr: '@see-verse:PSA.089.030'
  eng-YLT: If My statutes they pollute, And My commands do not keep,
  kne-kne: '@see-verse:PSA.089.030'
  eng-WYC-2017: If they make unholy my rightful-nesses; and keep not my command-ments.
  eng-WMBB: if they break my statutes, and don’t keep my commandments;
  zat-NTPS: ne che xelecuase̱' lu da dxenná be'a, ne che quebe xelune̱' ca da dxapa'
    le̱',
  zty-NTPS: na' cha' wzóagake' cheḻa'ale da' bsedla' ḻégake', na' cha' bi góngake'
    kan ẕnnakza' neda',
  urd-GVH: अगर वह मेरे फ़रमानों की बेहुरमती करके मेरी हिदायात के मुताबिक़ ज़िंदगी
    न गुज़ारें
  rug-rug: meke be lopu luli rini sari na Qua vina tumatumae, meke lopu taveti rini
    gua saripu garunu ni Rau,
  gaz-gaz: yoo isaan sirna koo cabsanii ajaja koo illee eeguu baatan,
  fra-LSG: Si ses fils abandonnent ma loi Et ne marchent pas selon ses ordonnances,
  yal-yal: “Xa a yixɛtɛne mi tin n ma sariyan suxɛ, xa e mi bira n ma sariyane fɔxɔ
    ra,
  iou-iou: '@see-verse:PSA.089.030'
  haw-1868: Ina kuu aku lakou i ka'u olelo pau, Aole hoi e malama i ka'u mau kauoha;
  arb-NAV: إِنْ نَقَضُوا فَرَائِضِي وَلَمْ يُرَاعُوا وَصَايَايَ،
  ded-ded: me yeni kpema nonoyoac edeyunuai, imoc mi modacgecdeu
  ewe-ewe: ne woda le nye sedede dzi, eye wogbe nye gbeɖeɖewo dzi wɔwɔ la,
  eng-LEE: '(89:32) If they profane my statutes, and keep not my commandments:'
  asm-FB: যদি তেওঁলোকে মোৰ বিধিবোৰ উলঙ্ঘন কৰে, মোৰ আজ্ঞাবোৰ পালন নকৰে,
  sus-A: عَ شَ دِيٍ نَ ﭑ مَ سّرِيّ رَبٌلٌ، عٍ مُ عٍ حّرّ ﭑ مَ يَامَرِ بُن مَ،
  fra-SBL: s'ils violent mes lois, et ne gardent pas mes commandements ;
  hbo-hbo: אִם־יַֽעַזְב֣וּ בָ֭נָיו תֹּורָתִ֑י וּ֝בְמִשְׁפָּטַ֗י לֹ֣א יֵלֵכֽוּן׃
  kik-kik: mangĩgathũkia kĩrĩra kĩa watho wakwa wa kũrũmĩrĩrwo na mage kũmenyerera
    maathani makwa,
  fra-NCL: « Si ses fils abandonnent ma loi, et ne marchent pas selon mes ordonnances ;
  cek-AK: ka thuih ih loknawk to aek o moe, ka paek ih loknawk to pazui o ai nahaeloe,
  cuk-cuk: An-igar-maidgi annadmalale, an-igar-uksadba ibsasurmalale,
  tel-2017: వాళ్ళు నా నియమాలను ఉల్లంఘించి నా న్యాయవిధులను పాటించకపోతే,
  hat-BSA: si yo vyole règleman Mwen yo, e pa kenbe kòmandman Mwen yo,
  kos-kos: Elos fin seakos mwe luti luk Ac tia karingin ma sap luk,
  hbo-WLC: אִם־יַֽעַזְב֣וּ בָ֭נָיו תּוֹרָתִ֑י וּ֝בְמִשְׁפָּטַ֗י לֹ֣א יֵלֵכֽוּן׃
