verse: PSA.089.049
translations:
  mal-C: കർത്താവേ, അവിടത്തെ വിശ്വസ്തതയിൽ ദാവീദിനോട് ശപഥംചെയ്ത, അവിടത്തെ അചഞ്ചലമായ
    മുൻകാലസ്നേഹം എവിടെ?
  deu-TKW: Wo wäre einer, der leben bliebe und den Tod nicht sähe, der sein Leben
    aus der Gewalt der Unterwelt erretten könnte? Sela.
  lin-lin: Moto nani akoki kozala na bomoi mpe azanga komona kufa ? Nani akolonga
    kokima nguya ya mboka ya bakufi ?
  mmx-mmx: Leeme Silok, ua nga no lempanga nenu uga lox asuusu i ri lox asaxaven mo
    labalamu ram? Ua nga no leveng kakaape nenu uga lox i ri ne Devit?
  eng-LSV: Where [are] Your former kindnesses, O Lord, || [Which] You have sworn to
    David in Your faithfulness?
  eng-GNV: Lord, where are thy former mercies, which thou swarest vnto Dauid in thy
    trueth?
  eng-WEBSTER: LORD, where are thy former loving-kindnesses, which thou didst swear
    to David in thy truth?
  nhw-BL: NoTeco Dios, ¿canque eltoc motlaicnelilis tlen huejcaya? ¿Para tlen ayacmo
    tijpiya hueyi moyolo ica tojuanti? Ta tiToteco catli titemachtli, tijtlajtolcahuili
    David para melahuac amo quema techtlahuelcahuas.
  swh-ONEN: Ee Bwana, uko wapi upendo wako mkuu wa mwanzoni, ambao katika uaminifu
    wako ulimwapia Daudi?
  bba-bba: Wɑrɑ u koo kpĩ u n wɑ̃ɑ u kun ɡu. Wɑrɑ u koo kpĩ u tii yɑrɑ ɡɔribun wɑ̃ɑ
    yerun di.
  eng-KJVCPB: Lord, where are thy former lovingkindnesses, Which thou swarest unto
    David in thy truth?
  luo-luo: Yaye Jehova Nyasaye, tinde ere herani maduongʼ machon, hera mane isingori
    kuom adierani, ni initim ne Daudi?
  aii-aii: ܐܲܝܟܵܐ ܝܢܵܐ ܛܲܝܒܘܵܬܘܼ̈ܟ݂ ܩܲܕܝܼܡܵܝܹ̈ܐ، ܝܵܐ ܡܵܪܝܵܐ، ܕܝܡܹܐ ܠܘܼܟ݂ ܠܕܵܘܝܼܕ ܒܡܗܘܼܡܢܘܼܬܘܼܟ݂؟
  meu-meu: Ḡaubada e, emu hebogahisi gunana, emu heabidadama amo David o gwaurai henia
    hamata hebogahisina, ḡauna be edeseni ai?
  npi-ULB: हे परमप्रभु, तपाईंले आफ्नो सत्यतामा दाऊदसँग शपथ खानुभएको करारको विश्‍वस्‍तताका
    पहिलेका कामहरू कहाँ छन्?
  yor-yor: Olúwa, níbo ni ìṣeun ìfẹ́ rẹ àtijọ́ wà, tí ìwọ ti fi òtítọ́ rẹ búra fún
    Dafidi?
  pes-OPCB: ای خداوند، کجاست محبت نخستین تو؟ کجاست وعدهٔ محبت تو که در نهایتِ وفاداری
    به داوود دادی؟
  tgl-ULB: Panginoon, nasaan na ang dati mong mga gawain ng katapatan sa tipan na
    pinangako mo kay David sa iyong katotohanan?
  nop-nop: Yahwe, du nai indidegoŋ mu nibukahilelaŋ be? Du koomkwaha Dewit nukut mede
    yofolok biyagoŋ tinamguŋ wondiniŋ folooŋ de?
  cbu-NT: '¡Apaa! chtakchuri shiy Dapiyarinee chinarangush, tsiyatarangush: Ayamtaati
    shiyashchee kasacheezi, tárangsha. Ashiri ¿tamasha natsha Dapiyarinchichee nlluranur
    istamaam ngataksha?'
  hui-hui: Anduane Homogo-o ainde agua berebe. Ai áyu ina gubalini naheore kebe. Debidihondo
    habo nalolene bi lo wialu ogoale bulebero lo wigi biriruni agua buleberebe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ယ​ခင်​က​ဖော်​ပြ​ခဲ့​သော​ကိုယ်​တော်​ရှင်​၏ မေတ္တာ​တော်​ကား​အ​ဘယ်​မှာ​နည်း။
    ဒါ​ဝိဒ်​အား​ကိုယ်​တော်​ရှင်​ထား​တော်​မူ​သော က​တိ​တော်​များ​ကား​အ​ဘယ်​မှာ​နည်း။
  bod-N: གཙོ་བོ་ཁྱེད་ཀྱིས་སྔར་ནས་དཱ་བིད༌ལ། །ཉིད་ཀྱི་དྲང་བདེན་ངང་ནས་མནའ་བཞེས༌པའི། །བྱམས་བརྩེ་དེ་ནི་ད་ལྟ་གང་དུ༌ཡོད།།
  wsk-wsk: O Biya, girakala ni ninguru nanga kuakasam, bare aitak awuk? Ni David ilak
    saruk kanuwem mu ko kamili saparam agi?
  sna-sna: Haiwa Ishe, rudo rwenyu rukuru rwekare rwuripiko, irwo rwamakapika nokutendeka
    kwenyu kuna Dhavhidhi?
  spa-BLM: Señor, ¿dónde están tus antiguas bondades? que juraste a David en tu fidelidad?
  cac-cac: Mamin, ¿b'ajtil ay a vach'c'olal a ch'oxnac d'a peca', aton ac'annac a
    ti' d'a vin̈aj David, to ol ac' elc'och tas ix ala'?
  swh-ULB: Bwana, yako wapi matendo yako ya zamani ya uaminifu wa agano ambayo ulimwapia
    Daudi katika kweli yako?
  deu-ELBBK: Welcher Mann lebt und wird den Tod nicht sehen, wird seine Seele befreien
    von der Gewalt des Scheols? (Sela.)
  mbb-OT: Nengazen, hendei en is gaǥew nu he iring duen te nehuna, he insaad nu ziyà
    te ki David dengan tenged te kebmetinumanen nu?
  mal-2015: കർത്താവേ, നിന്റെ വിശ്വസ്തതയിൽ നി ദാവീദിനോടു സത്യംചെയ്ത നിന്റെ പണ്ടത്തെ
    കൃപകൾ എവിടെ?
  gup-gup: Ngudda nawu Yiwohrnan Rowk! Yiddok yiwarnyakminj nawu David? Kunkare ngudda
    yimarnedjareni dja yimarnewokkurrmerrinj nuye, yiddok yimayaliborledmeng?
  rmc-rmc: Savo manuš dživel a šoha na merel? Ko pes šaj lel avri andral e zor le
    hroboskri?
  nlg-nlg: Lord, ivei gaia nimua na vuivuni ni dolo? To bosaa vania David, ta nimiu
    padalaghi kaukolu?
  pes-OPV: ‌ای خداوندرحمت های قدیم تو کجاست؟ که برای داود به امانت خود قسم خوردی.
  ron-1924: Унде сунт, Доамне, ындурэриле Тале динтый, пе каре ле-ай журат луй Давид
    ын крединчошия Та?
  ben-OBCV: হে প্রভু, তোমার পূর্বকালীন মহান প্রেম কোথায়? তুমি বিশ্বস্ততায় দাউদের
    প্রতি যে শপথ করেছিলে।
  som-som: Sayidow, meeday naxariistaadii hore, Oo aad Daa'uud aaminnimadaada ugu
    dhaaratay?
  eng-ASVBT: Lord, where are thy former lovingkindnesses, Which thou swarest unto
    David in thy faithfulness?
  mna-mna: Yooba, muŋgu nu toto sua ku mbukŋana mi urur lelem pa wal ku. Tamen buri
    na, muŋaiŋana ku ila parei? Sua ku mbukŋana ta kam pa Dabit mi pombol ma imbol
    kat na, parei ta toto mini som?
  ita-1885: Ove sono, o Signore, le tue benignità antiche, Le quali tu giurasti a
    Davide per la tua verita?
  eng-ULB: Lord, where are your former acts of covenant faithfulness that you swore
    to David in your truthfulness?
  spa-VBL: ¿Donde está, oh Señor, el gran amor que solías tener? El que le prometiste
    lealmente a David
  fra-_FOB: Seigneur, où sont tes bontés premières, que tu juras à David sur ta fidélité?
  mal-mal: കർത്താവേ, അങ്ങയുടെ വിശ്വസ്തതയിൽ അവിടുന്ന് ദാവീദിനോട് സത്യംചെയ്ത അങ്ങയുടെ
    പുരാതനകൃപകൾ എവിടെ?
  urd-GVR: Ai Rab, terī wuh purānī mehrbāniyāṅ kahāṅ haiṅ jin kā wādā tū ne apnī wafā
    kī qasam khā kar Dāūd se kiyā?
  suz-BL: परमप्रभु यावे, इन साइ ङा गेना हना यो दाक्‍तीके ते लाक्‍गा? गे दाऊद कली कसम
    जशा, इन दाक्‍शा मप्रोंइतीकेमी लोव़ पाइतीनी।
  eng-NOY: Where, Lord, is thy former loving-kindness Which thou didst swear to David
    in thy truth?
  ita-1927: Signore, dove sono le tue benignità antiche, le quali giurasti a Davide
    nella tua fedeltà?
  ckb-ckb: ئەی پەروەردگار، کوا خۆشەویستییە نەگۆڕەکەی جارانت، کە بە دڵسۆزی خۆت سوێندت
    بۆ داود خوارد؟
  eng-BBE: Lord, where are your earlier mercies? where is the oath which you made
    to David in unchanging faith?
  xsi-xsi: Maro Ŋalae, noko uru kuveta ikura ne ŋgua pâŋa rârâni, aku nanayoni noko
    kupambwâre kuku Daviti tu noko ne tini-mwasa ma ikeno kuku i ku imo nâ. Aŋga mana
    mana, a? Ŋgua ŋinde kanaŋo nde keno ndia, a?
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಸತ್ಯದಲ್ಲಿ ನೀವು ದಾವೀದನಿಗೆ ಆಣೆಯಿಟ್ಟೆ. ನಿಮ್ಮ ಮೊದಲಿನ ಮಹಾ
    ಪ್ರೀತಿ ಎಲ್ಲಿ?
  tam-2017: ஆண்டவரே, நீர் தாவீதிற்கு உம்முடைய உண்மையைக்கொண்டு சத்தியம்செய்த உமது ஆரம்பநாட்களின்
    கிருபைகள் எங்கே?
  spa-RV-1909: Señor, ¿dónde están tus antiguas misericordias, que juraste á David
    por tu verdad?
  ron-BTF: Doamne, unde sunt bunătățile tale iubitoare de mai înainte, pe care le-ai
    jurat lui David în adevărul tău?
  eng-WEBP: Lord, where are your former loving kindnesses, which you swore to David
    in your faithfulness?
  eng-FBV: Where is the trustworthy love you used to have, Lord, that you faithfully
    promised to David?
  nld-1939: Heer, waar zijn dan uw vroegere gunsten gebleven, Die Gij David bij uw
    trouw hadt bezworen?
  nch-BL: NoTeco Dios, ¿canque eltoc motaicnelilis ten huejcajquiya? ¿Para ten ayecmo
    tijpiya hueyi moyolo ica tojuanti? Ta tiToteco cati titemachti, tijtajtolcahuili
    David para melahuac amo quema techtahuelcahuas.
  vie-1934: Hỡi Chúa, sự nhân từ xưa mà Chúa trong sự thành tín mình Đã thề cùng Đa-vít,
    bây giờ ở đâu?
  cha-cha: Jeova, mangue y minaasemo sija ni y ampmam, ni y jinilamo as David gui
    minagajetmo?
  hin-CV: प्रभु, अब आपका वह करुणा-प्रेम कहां गया, जिसकी शपथ आपने अपनी सच्चाई में दावीद
    से ली थी?
  eng-OURB: Lord, where are your former chesed ·loving-kindnesses·, which you swore
    to David [Beloved] in your faithfulness?
  spa-BES: Señor, ¿dónde están tus primeras misericordias? ¿Dónde está el juramento
    que le hiciste a David en fe inmutable?
  tdx-tdx: Aia o fiferenaiña’o haehaeo, ry Talè, ze nifantà’o amy Davide ami’ty figahiña’o?
  tha-KJV: ข้าแต่​องค์​พระผู้เป็นเจ้า ความเมตตาในกาลก่อนของพระองค์​อยู่​ที่ไหน ซึ่งพระองค์ทรงปฏิญาณต่อดาวิดโดยความจริงของพระองค์
  por-BR-2018: Senhor, onde estão as tuas bondades do passado, que juraste a Davi
    por tua fidelidade?
  deu-ELO: Wo sind, o Herr, deine früheren Gütigkeiten, die du David zugeschworen
    hast in deiner Treue?
  eng-WYC-2018: Lord, where be thine eld mercies; as thou hast sworn to David in thy
    truth? (Lord, where be the former acts, or the earlier proofs, of thy constant
    love? yea, those promises that thou hast sworn to David in thy faithfulness?)
  epo-epo: Kie estas Viaj antaŭaj favorfaroj, mia Sinjoro, Pri kiuj Vi ĵuris al David
    per Via fideleco?
  gfk-gfk: Watong, u la hatutun ing u tange, io kaik, ahe ira luena gingilaan i hamines
    no num harmarsai nong u ga kubus taar ta Devit?
  uig-PIN: Sǝn ⱨǝⱪiⱪǝt-sadaⱪitingdǝ Dawutⱪa ⱪǝsǝm iqkǝn, Awwalⱪi meⱨir-muⱨǝbbǝtlǝr
    ⱪǝyǝrdǝ ⱪaldi, ya Rǝbbim?
  beo-beo: 'Hina Gode, ninia da Dia musa: asigi hou amo dawa:digisu da habila:? Dia
    Da:ibidima hamomusa: ilegei amo da habila:?'
  tpi-OTNT: Bikpela, olsem wanem? Yu no laikim mipela nau, a? Olsem wanem long ol
    promis yu bin mekim wantaim mi, Devit?
  hau-SA: Ya Ubangiji, ina ƙaunar mai girma ta dā, wadda cikin amincinka ka rantse
    wa Dawuda?
  udu-udu: Tap̱a, mane mo/en pinin dhamo/ yin jin ṯelu sho’k mo, a’di jin tana /e
    isiŋ gana/ a’di jin thulkina /e aDawuu’d gwo me’da p̱o/ mo?
  uig-LAT: Sen heqiqet-sadaqitingde Dawutqa qesem ichken, Awwalqi méhir-muhebbetler
    qeyerde qaldi, ya Rebbim?
  nde-nde: Oh Thixo, lungaphi uthando lwakho lwakudala olukhulu, okwathi ngokuthembeka
    kwakho wafunga ngalo kuDavida?
  ton-ton: ‌ʻE ʻEiki, ko e fē hoʻo ngaahi ʻaloʻofa ʻi muʻa, ʻaia naʻa ke fuakava ʻaki
    kia Tevita ʻi hoʻo moʻoni?
  ces-1613: Kdo z lidí může tak živ býti, aby neokusil smrti? Kdo vytrhne život svůj
    z hrobu? Sélah.
  eng-WMB: Lord, where are your former loving kindnesses, which you swore to David
    in your faithfulness?
  tam-TCV: யெகோவாவே, நீர் உமது சத்தியத்தில் தாவீதுக்கு ஆணையிட்ட உமது முந்தைய உடன்படிக்கையின்
    அன்பு எங்கே?
  ceb-ULB: O Ginoo, asa ang imong mga buhat kaniadto sa pagkamatinud-anon sa kasabotan
    nga imong gisaad kang David diha sa imong kamatuoran?
  pol-UBG: Gdzie są, o Panie, twoje dawne łaski, które przysiągłeś Dawidowi w swej
    prawdzie?
  agr-agr: 'Apuh, ¿ame yama nagkamchakum: Davita tuke anetnaitjame tusam tiuwaitam
    dusha wajukame?'
  kyc-kyc: Kamongo embame baa mona retalu reto reteene doko anja peyape? Embena lalu
    lao lenge pii Dapitipa leyambinyi dupwa anja silyase?
  urd-GVU: اے رب، تیری وہ پرانی مہربانیاں کہاں ہیں جن کا وعدہ تُو نے اپنی وفا کی قَسم
    کھا کر داؤد سے کیا؟
  eng-OEBCW: Where, Lord, is your kindness of old, which you in your faithfulness
    swore to David?
  deu-1912: Herr, wo ist deine vorige Gnade, die du David geschworen hast in deiner
    Wahrheit?
  kan-2017: ಕರ್ತನೇ, ನೀನು ನಿನ್ನ ಸತ್ಯತೆಯಲ್ಲಿ ಆಣೆಯಿಟ್ಟು, ದಾವೀದನಿಗೆ ವಾಗ್ದಾನಮಾಡಿ ನಡೆಸುತ್ತಿದ್ದ
    ಹಿಂದಿನ ಕೃಪಾಕಾರ್ಯಗಳು ಎಲ್ಲಿ?
  yap-yap: Somol, bu uw fapi mich ko runguy rom ni um dag kakrom? Bu uw fapi thin
    ni mmicheg ngak David?
  hlt-MCSB: Ka Boeipa aw, lamhma kah na sitlohnah te ta? David taengah na uepomnah
    neh na toemngam te.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዳውቴም ኔኤኮ ጉሙርቂንቲፆና ኔ ጫኣቄሢ ኔኤኮ ሚናኣ ሚጪንቲፃ ዎካ ዓኣይ?
  twi-ASANTE: Ao Awurade, ɛhe na wo tete adɔeɛ kɛseɛ no wɔ, deɛ wofiri wo nokorɛdie
    mu de kaa ntam kyerɛɛ Dawid no?
  eng-WEBU: Lord, where are your former loving kindnesses, which you swore to David
    in your faithfulness?
  spa-PDDPT: Oh ʼAdonay, ¿dónde están sus primeras misericordias Que en tu fidelidad
    juraste a David?
  gun-gun: Senhor, mba'e tu oiko ymave rupi ndeporayvu aguã re ndeayvuague, ha'e rami
    aguã re ojeroviapy reikoa rupi Davi pe reuraague rire?
  agu-BL: Wajcaw, ¿ja pe' tzaj yi banl talma'u' yi nẍchaju' sketz le xe'tzbil tzaj?
    ¿Ja pe' tzaj yi banl talma'u' yi suku' tetz Luwiy?
  ilo-ULB: O Apo, ayanna ti sigud a kinapudnom iti tulagmo nga insapatam kenni David
    babaen iti kinapudnom?
  kpg-kpg: Meenei di madau Dagi, aahee nia haga modongoohia namua i di hai o do aloho?
    Aahee au hagababa ala ne hai ang gi David?
  uig-ARA: سەن ھەقىقەت-ساداقىتىڭدە داۋۇتقا قەسەم ئىچكەن، ئاۋۋالقى مېھىر-مۇھەببەتلەر
    قەيەردە قالدى، يا رەببىم؟
  bps-bps: E Amugu, tanè i kakdom landè kgilin tafitem di muna, i kakdom tafakangam
    di ku Dabid fagu di katlum?
  sus-sus: Nde baloxi naxan mu faxama? Nde nɔma a yɛtɛ bade saya kira xɔn ma?
  pon-2006: Maing at Kaun, ia kasalepen sapwellimomwi limpoak en mahso? Ia sapwellimomwi
    inou ko me komw ketin wiahiong Depit?
  jae-jae: O Apômtau, aômnêm têmtac gêwiŋ, taŋ gôjac mata gêdêŋ andaŋgeŋ tauanô naŋ,
    to biŋ, taŋ aôm ŋac biŋ ŋaŋêŋŋa gôjac mata kêpi Dawid naŋ, gêc ondoc.
  ksd-ksd: Luluai, akave kaum lavur varmari nina U ga vaarike diat lua? Nina u ga
    vavalima tar diat tai David ta kaum dovot na mangamangana?
  tur-YTC: Ey Efendim, nerede o eski sevgi dolu iyiliğin, Sadakatinle David’e ant
    içttiğin?
  bel-N: Хто з людзей можа жыць і ня ўгледзіць сьмерці? Хто выбавіць душу сваю з рукі
    пекла? (Сэлях)
  kpr-kpr: Arie Bajari, ni giti namane dubo budo ghusesa da beká oroko redari? A ni
    David kena beka gagojuse sonembari sisesa, ábarago redari?
  ind-AYT: (89-50) Di mana kasih setia-Mu yang dahulu, ya Tuhan, yang demi kesetiaan-Mu,
    Engkau janjikan di dalam keteguhan kepada Daud?
  yom-yom: A Yave, kuevi kuidi luzolo luaku lunene lukhulu, mu lolo wuzengila ndefi
    mu kikhuikizi kiaku mu diambu di Davidi e ?
  yut-yut: Amɨn Tagɨ abɨsok nin dɨma galak taŋ nimɨsal, ma? Dewit gat yaŋ teban tok
    aŋek nin but dasi galak taŋ nim do yagɨl uŋun niaŋɨ?
  nya-nya: Inu Ambuye kodi chili kuti chikondi chanu chachikulu choyamba chija, chimene
    mwa kukhulupirika kwanu munalumbira kwa Davide?
  kyg-kyg: Ala kava nene, huꞌna, Hogoteka Nevinifeꞌmo kahau kayamopafiꞌmo kahauꞌnigeka
    alagepa huka ha maeꞌnane. Na kava higeka hemenimo ani kavaꞌmo nosane. Kagaemo
    Nevinifeꞌmo ani kavaꞌmo huguve, huka huteka kagoꞌyamo ataleꞌnane.
  hrv-hrv: Tko živ smrti vidjeti neće? Tko će od ruke Podzemlja dušu sačuvati?
  mps-mps: Genuai Bidi, magi yaliwe? Nago megi da, da wei me ebe da, agawe? Te nago
    Devit dali te dąų walali pode menagi yaibawe?
  tpi-tpi: Bikpela, olsem wanem? Yu no laikim mipela nau, a? Olsem wanem long ol promis
    yu bin mekim wantaim mi, Devit?
  dan-1931: Hvo bliver i Live og skuer ej Død, hvo frelser sin sjæl fra Dødsrigets
    Hånd? - Sela.
  vie-OVCB: Lạy Chúa, lòng nhân ái Ngài ở đâu? Là sự thành tín mà Ngài hứa cùng Đa-vít
    ngày xưa.
  guj-2017: હે પ્રભુ, જેને વિષે તમે તમારા વિશ્વાસુપણાએ દાઉદ પ્રત્યે સમ ખાધા, તે તમારી
    અગાઉની કૃપા ક્યાં છે?
  pon-2006A: Maing at Kaun, ia kasalepen sapwellimomwi limpoak en mahso? Ia sapwellimomwi
    inou ko me komw ketin wiahiong Depit?
  por-BRBSL: Lord, onde estão suas antigas e amorosas gentilezas, o que você jurou
    a David em sua fidelidade?
  eng-OEBUS: Where, Lord, is your kindness of old, which you in your faithfulness
    swore to David?
  swe-swe: Vilken stridsman (en man i sin bästa ålder) är han som lever och inte ska
    se döden, som ska befria sin själ från gravens makt? Sela. [Antagligen ett avbrott
    för instrumentalt mellanspel, en paus för att begrunda vad som just har sjungits.]
  cth-cth: BAWIPA, Devit koe thoe na bo e ahmaloe e lungpatawnae teh, nâne ao toung.
  twi-twi: Awurade, ɛhe na wo tete adɔe kɛse no wɔ, nea wufi wo nokwaredi mu de kaa
    ntam kyerɛɛ Dawid no?
  hlt-hlt: Ka Boeipa aw, lamhma kah na sitlohnah te ta? David taengah na uepomnah
    neh na toemngam te.
  tbz-SIM: Onìtì mɔù bo wèè bo nfòù kɛ bɑ́ɑ́ kúɑ̀? Yɑ́ɑ̀ we mbo nɑ kɛ́yentɛ́nɛ̀ o
    wɛ̃nnì kudɔnkù?
  msy-2020: O Ekiam, nɨ en apangkuvighavɨra iti o? Nɨ Devit ko dɨkɨrɨzir akar kam,
    manmaghɨram a damuam?
  dop-dop: Yʋlʋ nɔɣɔlʋ ɩ fɛɩ sɩ ɩ kɑɑ sɩ. Awe pəsəɣənɑ nɑ ɩ́ yɑ́ ɩ təɣɩ ɑtɛtəlɛ tɑɑ?
  azb-azb: Ey Xudavənd, əvvəlki məhəbbətin harada qaldı? Çünki bu barədə Davuda sədaqətlə
    and içdin.
  eng-DBY: Where, Lord, are thy former loving-kindnesses, [which] thou swarest unto
    David in thy faithfulness?
  hin-2017: हे प्रभु, तेरी प्राचीनकाल की करुणा कहाँ रही, जिसके विषय में तूने अपनी
    सच्चाई की शपथ दाऊद से खाई थी?
  wol-KYG: Ana kuy dund te du dee? Ku mana rëcc tëraayu bàmmeel? Selaw.
  bjr-bjr: Oo Yaawee, yaafee anee ooqai qiniara aidimariannana kooroo imari ainainafa
    maridanoo fee. Anee Dafidinara qima afeekaikammaqoonafa yaifee maridanoo fee.
  eng-YLT: Where [are] Thy former kindnesses, O Lord. Thou hast sworn to David in
    Thy faithfulness,
  kne-kne: Into pay din magay balbaliw na ay layad mo ed idi yan matalek ka ay nangikari
    en David adi?
  eng-WYC-2017: Lord, where be thine eld [or old] mercies; as thou hast sworn to David
    in thy truth?
  eng-WMBB: Lord, where are your former loving kindnesses, which you swore to David
    in your faithfulness?
  zat-NTPS: Xran, ¿ba bsanu' David, ne québedxa nazrí'inu' le̱', ca bzetaj cuinu'
    guche̱be lazru' zrí'iquezenu' le̱'?
  zty-NTPS: X̱anto' Dios, ¿biž nži'ilo' Dabí kan bchebe ḻažo'o, na' wnnakzo' gono'?
  urd-GVH: ऐ रब, तेरी वह पुरानी मेहरबानियाँ कहाँ हैं जिनका वादा तूने अपनी वफ़ा की
    क़सम खाकर दाऊद से किया?
  rug-rug: Baṉara, avei sa Mua tataru nabuna sapu na Mua vina tatara pu tozia Goi
    koe Devita?
  gaz-gaz: Yaa Gooftaa, jaalalli kee guddaan durii kan ati amanamummaa keetiin Daawitiif
    kakatte sun eessa jira?
  fra-LSG: Y a-t-il un homme qui puisse vivre et ne pas voir la mort, Qui puisse sauver
    son âme du séjour des morts? — Pause.
  yal-yal: Nde luma a faxataren na, a yi a yɛtɛ ratanga sayaan ma? Bɛti xuini te.
  iou-iou: O Ekäni, bian nadäŋ nimikinik täŋkuno u de pewi kukaŋ? Täŋpäŋ yäŋkehäromtak
    man Devit iwetkuno unita jide nadätan?
  haw-1868: Auhea la kou lokomaikai o na manawa kahiko, e ka Haku? Ka mea au i hoohiki
    ai ia Davida ma ka oiaio?
  arb-NAV: أَيْنَ مَرَاحِمُكَ السَّالِفَةُ يَا رَبُّ، الَّتِي أَقْسَمْتَ فِي أَمَانَتِكَ
    أَنْ تُظْهِرَهَا لِدَاوُدَ عَبْدِكَ؟
  ded-ded: O Kebu, geng yoac dedzege amma imoc modackecnec nga yoacga modackecnec,
    imoc warac Dawidi deserima desiminec, imocac fora hofocduae.
  ewe-ewe: O! Aƒetɔ, afi ka wò lɔlɔ̃ gã tsãtɔ le, wò lɔlɔ̃ si nye atam nèka na David
    le wò nuteƒewɔwɔ me la le?
  eng-LEE: (89:50) Where are thy former kindnesses, O Lord, which thou hast sworn
    unto David by thy truth?
  asm-FB: হে যিহোৱা, তোমাৰ পূৰ্বকালৰ সেই অটল প্রেম ক’ত? সেই প্রেম তুমি তোমাৰ বিশ্বস্ততাৰ
    দ্বাৰাই দায়ুদৰ আগত শপত খাইছিলা।
  sus-A: ندٍ بَلٌشِ نَشَن مُ قَشَمَ؟ ندٍ نْمَ عَ يّتّ بَدٍ سَيَ كِرَ شْن مَ؟
  fra-SBL: Seigneur, où sont tes anciennes bontés, que tu as juré à David dans ta
    fidélité ?
  hbo-hbo: מִ֤י גֶ֣בֶר יִֽ֭חְיֶה וְלֹ֣א יִרְאֶה־מָּ֑וֶת יְמַלֵּ֨ט נַפְשֹׁ֖ו מִיַּד־שְׁאֹ֣ול
    סֶֽלָה׃
  kik-kik: Wee Mwathani, wendo waku mũnene ũrĩa wa tene ũkĩrĩ kũ, ũrĩa wehĩtire, ũkĩĩrĩra
    Daudi na ũndũ wa wĩhokeku waku?
  fra-NCL: Quel est le vivant qui ne verra pas la mort, qui soustraira son âme au
    pouvoir du schéol ? — Séla.
  cek-AK: Aw Angraeng, loktang lok hoiah na tamna David khaeah na sak ih lokmaihaih
    hoi canghnii ih na tahmenhaih to naah maw oh ving boeh?
  cuk-cuk: Bab-Jehová, be sabguedsailagined, be Davidʼga be-innikidaedba ise-sogar-sogsa-gusadi,
    ¿bia nade?
  tel-2017: ప్రభూ, నీ విశ్వసనీయతతో నువ్వు దావీదుతో ప్రమాణం చేసి మొదట చూపిన నీ కృపా
    కార్యాలు ఏవి?
  hat-BSA: Kote lanmou dous Ou te kon genyen, O SENYÈ? Sa Ou te sèmante a David nan
    fidelite Ou a?
  kos-kos: Leum, ku pia akpwayeyen lungse lom su kom akkalemye meet ah? Pia wulela
    kom tuh oru nu sel David?
  hbo-WLC: מִ֤י גֶ֣בֶר יִֽ֭חְיֶה וְלֹ֣א יִרְאֶה־מָּ֑וֶת יְמַלֵּ֨ט נַפְשׁ֖וֹ מִיַּד־שְׁא֣וֹל
    סֶֽלָה׃
  ibo-ibo: O Onyenwe anyị, olee ebe oke ịhụnanya mbụ dị, nke i sitere nʼikwesị ntụkwasị
    obi gị ṅụọrọ Devid nʼiyi?
  ory-ory: ହେ ପ୍ରଭୋ, ତୁମ୍ଭେ ଆପଣା ବିଶ୍ୱସ୍ତତା ଦ୍ୱାରା ଦାଉଦଙ୍କ ନିକଟରେ ଯାହା ଶପଥ କରିଥିଲ,
    ତୁମ୍ଭର ସେହି ପୂର୍ବ ବିବିଧ ଦୟା କାହିଁ?
  chk-chk: Ai Samol, ia a nom ie om tong ellet ka eäni me lom, ewe tong ka pwon fän
    akapel ngeni Tafit ren om allükülük?
  rop-rop: YAWEI, weya det filing yubin abum bifo blanga laigimbat pipul olagijawan?
    Weya ola pramis yubin meigim langa Deibid?
  ukr-1871: Господи, де твої давні милостї, про які ти вірностю перед Давидом клявся?
  yon-yon: O Yariman, anuk kuu ma korondiyiibban weng awini ye inamen Dewid yaa yedme
    kowewen kumbed eb mimyob dowaken darewoob keenewen kuu kuna?
  deu-1951: (089-50) Wo sind, o Herr, deine frühern Gnadenerweise, die du dem David
    in deiner Treue zugeschworen hast?
  eng-JPS: (89-50) Where are Thy former mercies, O Lord, which Thou didst swear unto
    David in Thy faithfulness?
  srp-1865: Gdje su preðašnje milosti tvoje, Gospode? Kleo si se Davidu istinom svojom.
  lug-lug: Ayi Mukama, okwagala kwo okw’edda okutaggwaawo, kwe walayirira Dawudi mu
    bwesigwa bwo, kuli luuyi wa?
  heb-heb: איה חסדיך הראשנים אדני נשבעת לדוד באמונתך׃
  ben-IRV: হে প্রভু, তোমার সেই পূর্বের নিয়মের বিশ্বস্ততা যা তুমি তোমার বিশ্বস্ততায়
    দায়ূদের কাছে শপথ করেছিলে।
  ntu-ntu: Kxetu, opxm kx trangidatipewq natqm kc tqpibzme mz Devet, Murde trxngipepwzkru
    nzaodu-zvz-krm kc bqnc.
  pan-pan: ਹੇ ਪ੍ਰਭੂ, ਤੇਰੀਆਂ ਓਹ ਪਹਿਲੀਆਂ ਦਿਆਲ਼ਗੀਆਂ ਕਿੱਥੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਵਿਖੇ ਤੂੰ ਆਪਣੀ
    ਵਫ਼ਾਦਾਰੀ ਵਿੱਚ ਦਾਊਦ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਸੀ?
  mya-JVB: အို ထာဝရ ဘုရား၊ သစ္စာ တော်နှင့်တကွ ကိုယ်တော် ၏ ကျွန်ဒါဝိဒ် အား ကျိန်ဆို
    တော်မူသောရှေး ကရုဏာ တော်သည် အဘယ် မှာရှိပါသနည်း။
  kgf-kgf: Miŋ Kewu hakaga héla iminéŋ Dawidi sisipac ac wamminec. Waŋu imuac goi
    héihéi becnec heaŋec imi dimuaru keŋ saŋgizac?
  tte-O: O Yeoba, toweya am mulolo miyamiya yaina beyabeyana kuyeyama kolimai? Toweya
    am waloyameliwa Deibida koina ugiginauliwa?
  tbg-tbg: Mpo Noravauvo, ai muntukavano tinavuara vaiva taiqae vivo? Are nena kauqu
    aiqiqaa aqu kehara Devitirara tiva taana uvara vo? Vi uvara qaqirae kera iaro?
  hmo-hmo: Lohiabada e, oiemu lalokau badana, guna ia noho lalokauna, be edeseni ia
    noho hari? Oi ese Davida dekenai guna oi karaia gwauhamatana be edeseni?
  zar-NT: ¿Gázxitë zoa yöl-laʼ dxiʼi ladxiʼ quiuʼ guzóa zíʼalö, Xan, lë naʼ buzúʼ
    tsutsu xtídzuʼu gunuʼ queëʼ David, len yöl-laʼ run ca rnna xtídzuʼu?
  urd-urd: या रब्ब, तेरी वह पहली शफ़क़त क्या हुई, जिसके बारे में तूने दाऊद से अपनी
    वफ़ादारी की क़सम खाई थी?
  bqc-SIM: Gↄ̃sa kpele mɛ́ aↄ ku à gí gaii? Démɛ a fↄ̃ azĩa si mia ikowai?
  tcz-CHONGTHU: Yahweh Pakai tumasanga neingailutnau chu ahet theina mudohthei ipi
    umam? David komma nakitepna hohi hoilang geija hitam?
  mar-mar: हे प्रभू, ज्या सत्यतेत तू दावीदाशी शपथ वाहिली, ती तुझी पूर्वीची विश्वासाच्या
    कराराची कृत्ये कोठे आहेत?
  isl-isl: Enginn maður lifir endalaust. Öll deyjum við að lokum. Og hver getur stigið
    upp úr gröf sinni?
  hlt-THB: Aw Bawipa, ma nakaw na lungnaak ak bau soeih ce hana a awm, na ypawmnaak
    ing a tyihzawih David a venawh awi na kam ce ti?
  qub-qub: Tayta Dios, ¿maytaj ñaupata cuyacoj cashpayqui sirbishojniqui Davidta aunishayquega?
  bqp-bqp: Dikiri, gbɛ̃kɛ kũ ń vĩ yã gɛ̀ɛ máa? N yenyĩ kũ n a lɛ́ sɛ̀ Daudanɛ kũ
    náanio sↄ̃ bi?
  hat-hat: (089:50) Seyè, kote sa ou te fè nan tan lontan pou fè nou wè jan ou renmen
    nou an? Kote tout bèl pwomès ou te fè David yo?
  eng-BSB: Where, O Lord, is Your loving devotion of old, which You faithfully swore
    to David?
  eng-WEBPB: Lord, where are your former loving kindnesses, which you swore to David
    in your faithfulness?
  kbq-kbq: Ra Anumzamoka iga vagaore kavesizana me'negenka anara nehane? Kagra huvempama
    Deviti'ma hunentenka, kavesinte vava hugahue hu'nane.
  pon-pon: Main, ia omui kalanan en maj o, me kom kotin inauki on Dawid ni omui melel?
  nhe-BL: NoTeco Dios, ¿canque eltoc moteicnelilis tlen huejcajquiya? ¿Para tlen ayoc
    tijpiya hueyi moyolo ica tojuanti? Ta tiToteco tlen titemachtli, tijtlajtolcahuili
    David para melahuac ax quema tinechtlahuelcahuas.
  wnc-wnc: Buyambam tapa, sike dasing? Apmanu ninde take dua nataayak ba? Sike wamu
    kundu na Devitde musipba kwikwiknga asinggan natangamiyakge yawi kekekakuu dasing?
  bus-bus: Dii, gbɛ̃kɛɛ kɛ̀ ń vĩ yãa gàa mámɛ? N yenzi kɛ̀ ń à lɛ́ gbɛ̃̀ Daudanɛ
    kↄ̃n náanɛo sↄ̃ nɛ́?
  gub-BL: O hezar, kwehe mehe erezapo ma'e ureamutar katu haw hexak kar pà urewe ne.
    Màràzàwe tuwe nerezapo kwaw agwer ma'e urewe kury. Kwehe mehe eremume'u neremiapo
    ràm Tawi pe. Màràzàwe tuwe neremume'u kwaw neremiapo ràm urewe kury.
