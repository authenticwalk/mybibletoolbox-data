verse: PSA.089.026
translations:
  mal-C: അദ്ദേഹം എന്നോട് ഇപ്രകാരം ഘോഷിക്കും, ‘അവിടന്നാണ് എന്റെ പിതാവ്, എന്റെ ദൈവം,
    എന്റെ രക്ഷയുടെ പാറ.’
  deu-TKW: “Ich will machen, daß seine Hand siegreich auf dem Meere liegt und seine
    Rechte auf den Strömen.
  lin-lin: Nakotia ebale monene na se ya loboko na ye, mpe bibale, na se ya loboko
    na ye ya mobali.
  mmx-mmx: La neni naba vaase ria xeretna, ‘Nenu ne Tamak la ne Moroa rak. Nenu Lurutu
    See Pe rak la Laradi Loklox Asepsu rak.’
  eng-LSV: 'He proclaims to Me: “You [are] my Father, || My God, and the rock of my
    salvation.”'
  eng-GNV: He shall cry vnto mee, Thou art my Father, my God and the rocke of my saluation.
  eng-WEBSTER: He shall cry to me, Thou art my father, my God, and the rock of my
    salvation.
  nhw-BL: 'Huan yaya nechtzajtzilis huan nechilhuis: ‘¡Ta tinoTata, ta tinoTeco Dios!
    Ta catli techmaquixtía huan techtlatía para amo tleno nechajsis.’'
  swh-ONEN: Naye ataniita kwa sauti, ‘Wewe ni Baba yangu, Mungu wangu, Mwamba na Mwokozi
    wangu.’
  bba-bba: Kɑɑ de win bɑndun dɑm mu tɛriɑ sɑɑ nim wɔ̃ku ɡe bɑ mɔ̀ Mɛditerɑnɛn di sere
    kɑ dɑɑ te bɑ mɔ̀ Efɑrɑtiɔ.
  eng-KJVCPB: He shall cry unto me, Thou art my Father, My God, and the rock of my
    salvation.
  cpy-cpy: 'Ari ikantee-teena: “Tajorentsi! Eeroka ashitanari, Eeroka Notajorentsite,
    poshiyawo mapi nomana-mento omatantari nawijakotee.”'
  luo-luo: Obiro luonga ni, ‘In Wuonwa kendo in Nyasacha, lwandana ma Jawarna.’
  aii-aii: '”ܗ̇ܘ ܒܸܬ ܩܵܪܹܐ ܠܝܼ: ’ܒܵܒܝܼ ܝܘܸܬ ܐܲܢ݇ܬ، ܐܲܠܵܗ‌ܝܼ ܘܐܝܼܨܵܪܵܐ ܕܦܘܼܪܩܵܢܝܼ.‘'
  meu-meu: Ia ese baine tai henigu, baineto “Oi na lau Tamagu, egu Dirava, ihamaurigu
    Nadi-ginina.”
  npi-ULB: त्यसले मलाई पुकारा गर्नेछ, 'हे परमेश्‍वर, तपाईं मेरो पिता र मेरो उद्धारको
    चट्टान हुनुहुन्छ ।'
  yor-yor: Òun yóò kígbe sí mi pé, ‘Ìwọ ni baba mi, Ọlọ́run mi, àti àpáta ìgbàlà mi!’
  pes-OPCB: او مرا پدر خود و خدا و صخرهٔ نجات خویش خواهد خواند.
  tgl-ULB: Tatawagin niya ako, 'Ikaw ang aking Ama, aking Diyos, ang bato ng aking
    kaligtasan.'
  nop-nop: Kaŋ adi kutinaniŋa indiŋ yoluwaak, ‘Du Batne eŋ Bepaŋne. Dagoŋ helemahelemaŋ
    nabudokooŋ nehitubu-lodalaŋ.’
  cbu-NT: Dapiya nuwapat tsiyatku. Apaa, shiyaa nuwcha Apari. Mishat, shiyaa nuwcha
    Apanlliri. Watam nuwaa tapachindakush, ksutakshawa, Dapiya nuwaa táchiya.
  hui-hui: I̱na ani berogola ibugua i̱hondo ogodagua lolebira. I̱naga ababi i̱naga
    Ngode Datagaliwabebi í̠ kegoni. I̱ de handayaho howa mamage hagabi i̱naga pele
    ngiagabi í̠ hangu kegoni, lolebira.
  mya-mya: သူ​သည်​ငါ့​အား`ကိုယ်​တော်​ရှင်​သည် ကျွန်​တော်​မျိုး​၏​အ​ဖ၊ကျွန်​တော်​မျိုး​၏​ဘု​ရား၊
    ကျွန်​တော်​မျိုး​ခို​လှုံ​ရာ၊ကျွန်​တော်​မျိုး​၏​ကယ်​တင်​ရှင် ဖြစ်​တော်​မူ​ပါ​၏'
    ဟူ​၍​လျှောက်​ထား​လိမ့်​မည်။
  bod-N: དེ་ཡིས་ང་རང་འབོད་ཅིང་འདི་བཞིན༌དུ། །ཁྱེད་ནི་ང་ཡི་ཡབ་དང་དཀོན་མཆོག༌དང༌། །ང་ཡི་སྲོག་སྐྱོབ་བྲག་རི་ཡིན་ཞེས༌ཞུ།།
  wsk-wsk: Se nu aninga manuk, “Ni aninga Ait, se aga Kaem; ni aninga Bitua se aga
    Saonga Kari,” maukko.
  sna-sna: Iye achadana kwandiri, achiti, ‘Ndimi Baba vangu, Mwari wangu, Dombo noMuponesi
    wangu.’
  spa-BLM: 'Me llamará: “Tú eres mi Padre”, mi Dios, y la roca de mi salvación”.'
  cac-cac: 'Ol yalan vin̈ d''ayin: In Mam ach, in Diosal ach, a d''ayach tzin col
    in b''a, xcham vin̈.'
  swh-ULB: Yeye ataniita, 'Wewe ni Baba yangu, Mungu wangu, na mwamba wa wokovu wangu.'
  deu-ELBBK: Und ich will seine Hand an das Meer legen, und seine Rechte an die Ströme.
  mbb-OT: Egkaǥi sikandin kayi te kediey te, ‘Iyan ka amey ku wey Megbevayè ku; iyan
    ka endilungè ku wey menluluwas ku.’
  mal-2015: 'അവൻ എന്നോടു: നീ എന്റെ പിതാവു, എന്റെ ദൈവം, എന്റെ രക്ഷയുടെ പാറ എന്നിങ്ങനെ
    വിളിച്ചുപറയും.'
  gup-gup: Nungka wanjh kankayhme, dja kanmarneyime, ‘Ngudda wanjh Kornkumo ngardduk,
    dja God ngardduk, dja mak kanngehke ngardduk, yiman kayime manwarddekimuk kore
    ngawarlkkarren.’
  rmc-rmc: Thovava leskro vast pro moros a leskro čačo vast pro bare paňa.
  nlg-nlg: A gaia ke bosa vaniu, “Ighoe a Tamagu, ma nigua God, Ighoe to righitaoniu
    mo volau.”
  pes-OPV: او مرا خواهد خواند که تو پدر من هستی، خدای من و صخره نجات من.
  ron-1924: 'Ел Ымь ва зиче: ‘Ту ешть Татэл меу, Думнезеул меу ши Стынка мынтуирий
    меле!’'
  ben-OBCV: সে আমাকে ডেকে বলবে, ‘তুমি আমার পিতা, আমার ঈশ্বর, শৈল আমার উদ্ধারকর্তা।’
  som-som: Aniguu ii qayshan doonaa, oo wuxuu odhan doonaa, Adigu waxaad tahay aabbahay,
    Iyo Ilaahay, iyo dhagaxii weynaa oo badbaadadayda.
  eng-ASVBT: He shall cry unto me, Thou art my Father, My God, and the rock of my
    salvation.
  mna-mna: 'Ni ko iso pio ta kembei: ‘Nu na nio Tamaŋ. Nu Merere tio mi ulaaŋa tio
    mbolŋana ta pombolmbol yo mi menderkalkaala yo.’'
  ita-1885: 'Egli m''invocherà, dicendo: Tu sei mio Padre, Il mio Dio, e la Rocca
    della mia salute.'
  eng-ULB: He will call out to me, 'You are my Father, my God, and the rock of my
    salvation.'
  spa-VBL: Él invocará mi nombre, diciendo, ‘Tú eres mi padre, mi Dios, y la roca
    de mi salvación’.
  fra-_FOB: 'Il m''invoquera, disant: Tu es mon Père, mon Dieu et le rocher de mon
    salut.'
  mal-mal: 'അവൻ എന്നോട്: ‘അങ്ങ് എന്റെ പിതാവ്, എന്റെ ദൈവം, എന്റെ രക്ഷയുടെ പാറ’ എന്നിങ്ങനെ
    വിളിച്ചുപറയും.'
  urd-GVR: Wuh mujhe pukār kar kahegā, ‘Tū merā Bāp, merā Ḳhudā aur merī najāt kī
    Chaṭṭān hai.’
  suz-BL: मेकोमी आं कली ‘गे आं आफ बाक्‍नीनी। आं परमप्रभु, आं कली श्‍येत रे प्रोंइब
    सेरथे फुल्‍लु बाक्‍नीनी’ देंब। २सामुएल ७:१४
  eng-NOY: He shall say to me, 'Thou art my father, My God, and the rock of my salvation!'
  ita-1927: 'Egli m’invocherà, dicendo: Tu sei il mio Padre, il mio Dio, e la ròcca
    della mia salvezza.'
  ckb-ckb: 'هاوارم بۆ دەکات: ”تۆ باوکمی، خودای منی، تاشەبەردی ڕزگاریی منیت.“'
  eng-BBE: He will say to me, You are my father, my God, and the Rock of my salvation.
  xsi-xsi: Aku Daviti ma iporo pa naŋa mine tu, ‘Mama, naneŋgu Maro Kindeni noko.
    Noko kumo kutogo mira ŋalae naŋa uru amuna tini mwasina. Naneŋgu Pavilâŋa Tamwata
    kala noko.’
  kan-OKCV: ಅವನು, ‘ನೀವು ನನ್ನ ತಂದೆಯೂ ನನ್ನ ದೇವರೂ ನನ್ನ ರಕ್ಷಣೆಯ ಬಂಡೆಯೂ ಆಗಿದ್ದೀರಿ’ ಎಂದು
    ನನಗೆ ಮೊರೆಯಿಡುವನು.
  tam-2017: 'அவன் என்னை நோக்கி: நீர் என்னுடைய பிதா, என் தேவன், என்னுடைய இரட்சிப்பின்
    கன்மலையென்று சொல்லுவான்.'
  spa-RV-1909: 'El me llamará: Mi padre eres tú, mi Dios, y la roca de mi salud.'
  ron-BTF: 'El va striga către mine: Tu ești tatăl meu, Dumnezeul meu și stânca salvării
    mele.'
  eng-WEBP: He will call to me, ‘You are my Father, my God, and the rock of my salvation!’
  eng-FBV: He will call out to me, ‘You are my Father, my God, and the rock of my
    salvation.’
  nld-1939: 'Hij mag tot Mij roepen: Mijn Vader zijt Gij, Mijn God en de Rots van
    mijn heil;'
  nch-BL: 'Huan yaya nechtzajtzilis huan nechilhuis: ‘¡Ta tinoTata, ta tinoTeco Dios!
    Ta cati techmaquixtía huan techtatía para amo teno nechajsis.’'
  vie-1934: 'Người sẽ kêu cùng ta rằng: Chúa là Cha tôi, Là Đức Chúa Trời tôi, và
    là hòn đá về sự cứu rỗi tôi.'
  cha-cha: 'Sa güiya umalog ni guajo: Jago y tatajo, Yuusso, yan y acho gui satbasionjo.'
  hin-CV: वह मुझे संबोधित करेगा, ‘आप मेरे पिता हैं, मेरे परमेश्वर, मेरे उद्धार की
    चट्टान.’
  eng-OURB: He will call to me, ‘You are my Father, my God, and the rock of my yishu'ah
    ·salvation·!’
  spa-BES: 'Él me dirá: Tú eres mi padre, mi Dios, y la Roca de mi salvación.'
  tdx-tdx: 'Ho kanjie’e ami’ty hoe: Ihe ro Raeko, Andrianañahareko, vaho ty lamilamim-pandrombahañe
    ahiko.'
  tha-KJV: เขาจะร้องต่อเราว่า ‘​พระองค์​ทรงเป็นพระบิดาของข้าพระองค์ พระเจ้าของข้าพระองค์
    และเป็นศิลาแห่งความรอดของข้าพระองค์’
  por-BR-2018: 'Ele me chamará: Tu és meu Pai, meu Deus, e a rocha da minha salvação.'
  deu-ELO: 'Er wird mir zurufen: Mein Vater bist du, mein Gott, und der Fels meiner
    Rettung!'
  eng-WYC-2018: He shall inwardly call me, (saying), Thou art my father; my God, and
    the up-taker of mine health. (And he shall say to me, Thou art my father; yea,
    my God, and my defender, my saviour.)
  epo-epo: 'Li vokos Min: Vi estas mia patro, Mia Dio, kaj la roko de mia savo.'
  gfk-gfk: Na tataau ukai ho iau, ‘Augu no ragu Sus, no nugu God, ma no nugu Haatkis
    nong i halon iau.’
  uig-PIN: 'U Meni qaⱪirip dǝyduki: — «Sǝn mening Atam, mening Tǝngrim, Nijatliⱪim
    bolƣan ⱪoram teximdursǝn!».'
  beo-beo: E da Nama amane sia:mu. “Di da na Ada amola na Gode, amola Di da na gesu
    amola na gaga:su.
  tpi-OTNT: Na em bai i tokim mi olsem, ‘Yu Papa na God bilong mi. Yu save lukautim
    mi na helpim mi oltaim.’
  hau-SA: Zai yi kira gare ni yă ce, ‘Kai ne Mahaifina, Allahna, Dutse mai cetona.’
  udu-udu: 'A’di midi ’ther ko e aha/ mo dhali o gwo mo ki: /E tana Ababam pem mo,
    jin ta’da Arumgimis pem mo, dhali Wosh jin ta bway mowoṯẖ pem mo.'
  uig-LAT: 'U Méni chaqirip deyduki: — «Sen méning Atam, méning Tengrim, Nijatliqim
    bolghan qoram téshimdursen!».'
  nde-nde: Uzamemeza kimi athi, ‘UnguBaba, Nkulunkulu wami, iDwala elinguMsindisi
    wami.’
  ton-ton: ‌ʻE tangi ia kiate au, ‘Ko koe ko ʻeku Tamai, ko hoku ʻOtua, mo e maka
    ʻo hoku fakamoʻui.’
  ces-1613: A vložím na moře ruku jeho, a na řeky pravici jeho.
  eng-WMB: He will call to me, ‘You are my Father, my God, and the rock of my salvation!’
  tam-TCV: அவன் என்னை நோக்கி, ‘நீரே என் தகப்பன், என் இறைவன், என் இரட்சகராகிய கன்மலை’
    என்று கூப்பிடுவான்.
  ceb-ULB: Pagatawgon niya ako, 'Ikaw ang akong Amahan, ang akong Dios, ug ang bato
    sa akong kaluwasan.'
  pol-UBG: 'On zawoła: Ty jesteś moim ojcem, moim Bogiem i skałą mego zbawienia.'
  agr-agr: 'Tuja nii chichagtak: ‘Ametme mina apag kuitamjaumek; tuja ametme mina
    Apajuíg uwemtijinmek’, tujuttinai.'
  kyc-kyc: Dokopa baame namba kando, Emba nambana rakange dee nambana Anatuŋu, lara.
    Emba nambana kyawa minyingi dee nambana lete wai pyao nyingi akali karene, lara.
  urd-GVU: وہ مجھے پکار کر کہے گا، ’تُو میرا باپ، میرا خدا اور میری نجات کی چٹان ہے۔‘
  eng-OEBCW: ‘As for him, he will call me “My father, my God, and my rock of salvation.”
  deu-1912: 'Er wird mich nennen also: Du bist mein Vater, mein Gott und Hort, der
    mir hilft.'
  kan-2017: ಅವನು ನನಗೆ, ‘ನನ್ನ ತಂದೆಯೂ, ದೇವರೂ, ಆಶ್ರಯದುರ್ಗವೂ ನೀನೇ’ ಎಂದು ಹೇಳುವನು.
  yap-yap: Bayi ga’ar ngog, ‘I gur e chitamag nge Got rog; gur e yoror nge ta’ayuw
    rog.’
  hlt-MCSB: Anih loh kai te, “Nang tah ka napa, ka Pathen neh kai ham khangnah lungpang,”
    lan'khue ni.
  mdy-ETH: ዒዚ ታና፦ ‹ኔ ታኣኮ ዓዶኬ፤ ኔ ታኣኮ ፆኦዛሢና ዻቂንቶ ላላሢናኬ› ጋዓንዳኔ።
  twi-ASANTE: Ɔbɛfrɛ me aka sɛ, ‘Wone mʼagya, me Onyankopɔn, me nkwagyeɛ botan.’
  eng-WEBU: He will call to me, ‘You are my Father, my God, and the rock of my salvation!’
  spa-PDDPT: 'Él clamará a mi ʼEL: ¡Tú eres mi Padre, Mi ʼEL y la Roca de mi salvación!'
  gun-gun: 'Xevy pe ojapukai vy aipoe''i ''rã: ‘Ndee ma Xeru, Xeruete, ha''e itaova
    xereraa jepea guive’, he''i ''rã.'
  agu-BL: 'Ilenin stale'' i'' swetz: ‘I ilu''a''tz ilu'' intaj, ilu'' inRyosil yi
    colol wetz.’'
  ilo-ULB: Umawagto isuna kaniak, ‘Sika ti Amak, a Diosko, ken ti dakkel a bato ti
    pannakaisalakanko.’
  kpg-kpg: Gei mee ga helekai mai gi di Au, ‘Kooe go dogu damana go dogu God. Kooe
    go dogu hagaloohi mo dogu hagamouli.’
  uig-ARA: 'ئۇ مېنى چاقىرىپ دەيدۇكى: ــ «سەن مېنىڭ ئاتام، مېنىڭ تەڭرىم، نىجاتلىقىم
    بولغان قورام تېشىمدۇرسەن!».'
  bps-bps: Na manan di deg, ‘Ge i Màgu na Dwatagu; ge i guflidunggu, na ge i Falwà
    deg.’
  sus-sus: Baae nun xuree birin sama nɛ a xa mangɛya bun ma.
  pon-2006: E pahn kin mahsanihong ie, ‘Komwi me semei oh ei Koht; komwi me silepei
    oh sounkomourpei.’
  jae-jae: Eŋ oc awa ênac aê gebe ‘Aêŋoc tamoc aôm, aôm kôtu ŋoc Anôtô to ŋoc moasiŋ
    ŋamôkê.’
  ksd-ksd: 'Na tatike piragu dari: U tamagu, Kaugu God, ma ra vat ki iau laun tana.'
  tur-YTC: 'Bana şöyle seslenecek: ‘Sen benim Babamsın, Tanrım ve kurtuluşumun kayası!’'
  bel-N: І палажу руку ягоную на мора, а правіцу ягоную — на рэках.
  kpr-kpr: Nu nandae eminge sarira, “Nanda God a afa mo, nimori. Ni nanda gagara a
    sonembari katori.”
  ind-AYT: (89-27) Dia akan memanggil Aku, ‘Engkau adalah Bapaku. Allahku, dan gunung
    batu keselamatanku.’
  yom-yom: 'Niandi wela kuthela : ‘Ngeyo widi dise diama, Nzambi ama ditadi dingolo
    Mvulusi ama.’'
  yut-yut: Aŋek Dewit da yaŋ nayɨkdɨsak, ‘Gak Datno ae Piŋkopno. Gak da tɨp tebano
    egek toktogɨsi aŋpulugosol.’
  nya-nya: Iyeyo adzafuwula kwa Ine kuti, ‘Ndinu Atate anga, Mulungu wanga, Thanthwe
    ndi Chipulumutso changa.’
  kyg-kyg: Agaemo alopa gefatiꞌmo nagaefeꞌmo keya aeno ge hunoꞌaeꞌmo, Kagaemo afoꞌnimogamo
    maiꞌnane. Gotiꞌnimogae, huno, nagufamo alika katika natesana yafaꞌnimo maiꞌnane,
    huno naha paigiye.
  hrv-hrv: Pružit ću njegovu ruku nad more, do Rijeke desnicu njegovu.
  mps-mps: Tama agai enabolo te tama po waibao, ‘Nage Aya me eno God dao. Nago ena
    tonalu, tama ena sesemane tau sabo dao.’
  tpi-tpi: Na em bai i tokim mi olsem, ‘Yu Papa na God bilong mi. Yu save lukautim
    mi na helpim mi oltaim.’
  dan-1931: jeg lægger Havet under hans Hånd og Strømmene under hans højre;
  vie-OVCB: 'Người sẽ gọi Ta rằng: ‘Chúa là Cha con, là Đức Chúa Trời con, và Vầng
    Đá cứu rỗi con.’'
  guj-2017: તે મને પોકારીને કહેશે, ‘તમે મારા પિતા છો, મારા ઈશ્વર અને મારા તારણના ખડક
    છો.’
  pon-2006A: E pahn kin mahsanihong ie, ‘Komwi me semei oh ei Koht; komwi me silepei
    oh sounkomourpei.’
  por-BRBSL: 'Ele vai me chamar: ''Você é meu Pai'', meu Deus, e a rocha da minha
    salvação”!'
  eng-OEBUS: “As for him, he will call me ‘My father, my God, and my rock of salvation.’
  swe-swe: Jag ska lägga havet under hans hand, floderna under hans högra hand. [Havet
    och floderna syftar antagligen på fiender, se vers 10-11, men kan också syfta
    på Medelhavet och floden Eufrat med dess bifloder.]
  cth-cth: Ama ni kai koe vah, nang teh apa ka Cathut, ka rungngangnae lungsongpui
    lah na o telah a hram han.
  twi-twi: Ɔbɛfrɛ me aka se, ‘Wone mʼagya, me Nyankopɔn, me nkwagye botan.’
  hlt-hlt: Anih loh kai te, “Nang tah ka napa, ka Pathen neh kai ham khangnah lungpang,”
    lan'khue ni.
  tbz-SIM: M bo duɔ́ nkòo mbɑkɛ́ Mɛditedɑndee kóo dɑ̀mɛ́ɛ̀rì, kɛ́ntɔ kɛ́dítɛ́nɛ̀ kukó
    nhEfɑdɑti.
  msy-2020: A kamagh na mɨkɨm suam, Nɨ nan God nan afeziam. Nɨ dagɨamɨn mɨn ikia na
    moga nan akurvasi.
  dop-dop: N kɑ́ tʋ ɩ niŋ tɑɑ kɛ́ teŋku, nɑ ń yele nɑ ɩ́ pəsɩ pusi.
  azb-azb: 'Məni çağırıb deyəcək: “Atamsan, Allahımsan, Məni xilas edən Qaya Sənsən!”'
  eng-DBY: He shall call unto me, Thou art my father, my God, and the rock of my salvation;
  hin-2017: वह मुझे पुकारकर कहेगा, ‘तू मेरा पिता है, मेरा परमेश्वर और मेरे उद्धार
    की चट्टान है।’ (1 पत. 1:17, प्रका. 21:7)
  wol-KYG: Géej, ma teg ci loxoom, dex, ma ne ca tegg ndijooram.
  bjr-bjr: Mifa maaqi qimasee qini Yaaweesa qimaqimiannoo. Anee qini qikoofa mariananoo.
    Qini Anutufa mariananoo, anee qini asumu qimi marianafa, qini ititee marianna
    ooni faandaamura fara foora mariananoo.
  eng-YLT: 'He proclaimeth me: ''Thou [art] my Father, My God, and the rock of my
    salvation.'''
  kne-kne: Awni et bigbigenas sak-en ay Ama ya Diyos na, manalaknib ya mangisalakan
    en sisya.
  eng-WYC-2017: He shall inwardly call me, Thou art my father; my God, and the up-taker
    of mine health.
  eng-WMBB: He will call to me, ‘You are my Father, my God, and the rock of my salvation!’
  zat-NTPS: 'Le̱'' xe̱''e̱ neda'': “Lue'' nacu'' Xra''. Nacu'' Dios chia'', dxucu''uju''
    neda'', ne dxuseláu'' neda''.”'
  zty-NTPS: 'Ḻe'' yi''e neda'': Le'' nako'' X̱a''. Nako'' Dios chia''. Žape chi''o
    neda'', na'' žesló'' neda''.'
  urd-GVH: वह मुझे पुकारकर कहेगा, ‘तू मेरा बाप, मेरा ख़ुदा और मेरी नजात की चट्टान
    है।’
  rug-rug: Kaqu poza Nau, ‘Qua Tamasa, Tamaqu, na qua Patu aqoroana, na qua Hinarupu,’
    gua.
  gaz-gaz: Innis, ‘Ati Abbaa koo ti; Waaqa koo ti, Kattaa Fayyina koo ti’ jedhee na
    waammata.
  fra-LSG: Je mettrai sa main sur la mer, Et sa droite sur les fleuves.
  yal-yal: N na a mangayaan nasigama nɛn han fɔxɔ igena, a yi nɔɔn ti baane xun na.”
  iou-iou: Ude täŋ imiŋira ŋode api näwerek; Gäk näkŋo nanna ba Anutuna. Gäk watä
    ämana kehäromi pähap, mobä ude. Watä it namiŋiri säkgämän it täyat.
  haw-1868: E hea mai no oia ia'u, O oe no ko'u Makua, O ko'u Akua hoi, a me ka Pohaku
    o ko'u hoolaia.
  arb-NAV: 'هُوَ يَدْعُونِي قَائِلاً: أَنْتَ أَبِي وَإِلَهِي وَصَخْرَةُ خَلاصِي.'
  ded-ded: Yeng kpacnuma yofi deude, ‘Ge Manna nga Anutuna amma memengerecnaac hoc
    peperandzi seria.’
  ewe-ewe: Ayɔm be, ‘Wòe nye Fofonye, nye Mawu, nye Agakpe kple Ɖela.’
  eng-LEE: (89:27) He will call unto me, Thou art my father, my God, and the rock
    of my salvation.
  asm-FB: তেওঁ মোক মাতি ক’ব, ‘তুমিয়েই মোৰ পিতৃ, মোৰ ঈশ্বৰ আৰু মোৰ পৰিত্ৰাণৰ শিলা!’
  sus-A: بَايٍ نُن شُرٍيٍ بِرِن سَمَ نّ عَ شَ مَنفّيَ بُن مَ.
  fra-SBL: 'Il m''appellera : « Tu es mon Père », mon Dieu, et le rocher de mon salut !'
  hbo-hbo: וְשַׂמְתִּ֣י בַיָּ֣ם יָדֹ֑ו וּֽבַנְּהָרֹ֥ות יְמִינֹֽו׃
  kik-kik: Nĩakanjĩta anjĩĩre atĩrĩ, ‘Wee nĩwe Baba, na Mũrungu wakwa, o Rwaro rwa
    Ihiga, Mũhonokia wakwa.’
  fra-NCL: J’étendrai sa main sur la mer et sa droite sur les fleuves.
  cek-AK: Anih mah, Nang loe kam pa, ka Sithaw, ka pahlonghaih lungsong, tiah na kawk
    tih.
  cuk-cuk: 'Anga sogoed: ‘Be an-baba, be an-Bab-Dummad-an-abonogedid, be an-edarbedid.’'
  tel-2017: నువ్వు నా తండ్రివి, నా దేవుడివి, నా రక్షణ దుర్గం అని అతడు నన్ను పిలుస్తాడు.
  hat-BSA: 'Li va kriye a Mwen: ‘Ou se papa m, Bondy m Wòch a sali mwen an.'
  kos-kos: David el ac fah fahk nu sik, ‘Kom papa tumuk ac God luk, Kom eot ku luk
    ac lango luk.’
  hbo-WLC: וְשַׂמְתִּ֣י בַיָּ֣ם יָד֑וֹ וּֽבַנְּהָר֥וֹת יְמִינֽוֹ׃
  ibo-ibo: Ọ ga-akpọ m sị m, ‘Ị bụ Nna m, bụrụkwa Chineke m, na oke Nkume nzọpụta
    m.’
  ory-ory: ସେ ଆମ୍ଭଙ୍କୁ ଡାକି କହିବ, ‘ତୁମ୍ଭେ ଆମ୍ଭର ପିତା, ଆମ୍ଭର ପରମେଶ୍ୱର ଓ ଆମ୍ଭ ପରିତ୍ରାଣର
    ଶୈଳ।’
  chk-chk: Iwe, epwe apasa ngeniei, ‘En semei me ai Kot, en ewe chon tümwünüei me
    ai Chon Amanau.’
  rop-rop: Deibid garra tok langa mi, ‘Yu main dedi en main God. Yu na oldei maindimbat
    en seibumbat mi jis laiga bigwan ston.’
  ukr-1871: 'Він буде звати мене: Ти єси батько мій, Бог мій і скеля спасення мого!'
  yon-yon: Yembed ne yaa baande yedmaneen, ‘Eb kuu ne Ambe, ne God, ne Bobni Yaa Burudande
    Nendi Ye Karub, ne aromkonombon.’ andaneen.
  deu-1951: '(089-27) Er wird zu mir rufen: Du bist mein Vater, mein Gott und der
    Fels meines Heils.'
  eng-JPS: '(89-27) He shall call unto Me: Thou art my Father, my God, and the rock
    of my salvation.'
  srp-1865: 'On æe me zvati: ti si otac moj, Bog moj i grad spasenja mojega.'
  lug-lug: Anankowoolanga ng’agamba nti, Ggwe Kitange era Katonda wange, ggwe Lwazi
    olw’Obulokozi bwange.
  heb-heb: הוא יקראני אבי אתה אלי וצור ישועתי׃
  ben-IRV: সে আমাকে ডেকে বলবে, তুমি আমার পিতা, আমার ঈশ্বর এবং আমার পরিত্রানের শৈল।
  ntu-ntu: Sa namcle kx ninge trtede, Kc tqngi Gct rde x butqbr nyzde kc tqrlakitrle.
  pan-pan: ਇਹ ਮੈਨੂੰ ਪੁਕਾਰ ਕੇ ਆਖੇਗਾ, ਤੂੰ ਮੇਰਾ ਪਿਤਾ, ਮੇਰਾ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਮੇਰੀ ਮੁਕਤੀ ਦੀ
    ਚੱਟਾਨ ਹੈਂ!
  mya-JVB: သူကလည်း၊ ကိုယ်တော် သည် အကျွန်ုပ် ၏အဘ ၊ အကျွန်ုပ် ၏ ဘုရား သခင်၊ အကျွန်ုပ်
    ကို ကယ်တင် ရာ ကျောက် ဖြစ်တော်မူ၏ဟု၊ ငါ့ ကို ကြွေးကြော် လိမ့်မည်။
  kgf-kgf: Imuhuc wammiwa inéŋ nuac nézéma ʒémac; Gi imi nuac maŋgocna, nuac Anutu,
    aŋgéŋ titiac ʒamanʒiŋna.
  tte-O: Kani iwalo koliyau, ‘Kowa tamagu, yagu Yaubada, kagu totolo-kaukausi yo kagu
    Tolebo.’
  tbg-tbg: Mintiaqiro viharoma viva tiriara tiharo, Are ti Qovama variaro. Are ti
    Variqavano vaihara kempuka orivano vaiinti antua amite vaintema kera, are ti antua
    timite variaro. Are ti ruaruama timite variaravama variaro, tianaro.
  hmo-hmo: Ia ese lau dekenai do ia gwau, ‘Oi be lauegu Tamana bona lauegu Dirava.
    Oi be egu Nadi Badana, lau oi hamauria noho Diravana.’
  zar-NT: 'Ulidzëʼ nedaʼ, innë́ʼ: Liʼ nacuʼ Xuzaʼ, en Dios quiaʼ, encaʼ Nu run chiʼi
    nedaʼ, en Nu rusölá nedaʼ.'
  urd-urd: वह मुझे पुकार कर कहेगा, 'तू मेराबाप, मेरा ख़ुदा, और मेरी नजात की चट्टान
    है।
  bqc-SIM: Má ísia naɛ̀ a ↄzĩɛ, iↄ iko vĩ swaↄwa.
  tcz-CHONGTHU: Chutengleh aman eihin kou intin, “Nangma kapa nahin ka Pathen Elohim,
    kasongpi le kasochatna nahi” atiding ahi.
  mar-mar: तो मला हाक मारून म्हणेल, तू माझा पिता, माझा देव, माझ्या तारणाचा खडक आहेस.
  isl-isl: Ríki hans mun ná frá Miðjarðarhafi til Evfratfljóts.
  hlt-THB: Anih ing “Nang taw Ka pa, ka Khawsa, anik hulkung lungnu,” tinawh nik khy
    kaw.
  qub-qub: 'Paymi nimanga: ‹Gammi papänë canqui. Diosnë canqui, Salbamaj, imapitapis
    chapämaj canqui› nir.'
  bqp-bqp: Ani ma sísi à pi, má de a De ũ kũ a Ludao, a gbɛ̀si ũ kũ a surabariio.
  hat-hat: '(089:27) L''a rele m'', l''a di m'': Se ou ki papa m'', se ou menm ki
    Bondye m''. Se ou ki pwoteksyon m'', se ou menm ki delivrans mwen.'
  eng-BSB: He will call to Me, ‘You are my Father, my God, the Rock of my salvation.’
  eng-WEBPB: He will call to me, ‘You are my Father, my God, and the rock of my salvation!’
  kbq-kbq: Ana hanugeno Nagrikura amanage hugahie, Kagra Nenfaga mani'nenka, nagri
    Anumza mani'nanankinka, nagri naguvazi Have mani'nane huno hugahie.
  pon-pon: 'A pan likwir don ia: Komui Jam ai, ai Kot, o paip en maur i.'
  nhe-BL: 'Huan yajaya nechtzajtzilis huan nechilhuis: ‘¡Ta tinoTata, ta tinoTeco
    Dios! Ta tlen tinechmaquixtía huan tinechtlatía para ax tleno nechajsis.’'
  wnc-wnc: Sike ita nae naninggamatake anzing yawik, ‘Ga natane nana. Siwan natane
    Buyambam tapana. Gata nae kakuya tasike asinggan gatangamunggayak,’ ngang yawik.
  bus-bus: Eé ma sísi à be, má dɛ a De ũ kↄ̃n a Ludao, a gbɛ̀si ũ kↄ̃n a mìsirio.
  gub-BL: A'e mehe uze'eg putar nezewe ihewe nehe. — Ereiko heru romo. Hezar romo
    ereiko no. Ereiko herehe uzekaiw ma'e romo. Itahu hemimaw zàwenugar romo ereiko
    no, i'i putar ihewe nehe.
