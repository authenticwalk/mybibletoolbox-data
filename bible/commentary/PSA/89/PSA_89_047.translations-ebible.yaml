verse: PSA.089.047
translations:
  mal-C: എന്റെ ആയുഷ്കാലം എത്രക്ഷണികമെന്ന് ഓർക്കണമേ കാരണം, മനുഷ്യവംശത്തിന്റെ സൃഷ്ടി
    എത്ര നിരർഥകം!
  deu-TKW: Wie lange, Jahwe, willst du dich für immer verbergen, und soll dein Grimm
    wie Feuer brennen?
  lin-lin: Yawe, kino tango nini ? Okomibomba penza tango nyonso ? Kino tango nini
    kanda na Yo ekongala lokola moto ?
  mmx-mmx: Una doma mumu be na lorooro rak it mut tinotno. La unaklen box i do nenu
    uga rudum li nema mi lenbantuxu gamasa mun!
  eng-LSV: Remember how [short] my lifetime [is]. Why have You created in vain ||
    All the sons of men?
  eng-GNV: 'Remember of what time I am: wherefore shouldest thou create in vaine all
    the children of men?'
  eng-WEBSTER: 'Remember how short my time is: why hast thou made all men in vain?'
  nhw-BL: ¡Toteco, xiquelnamiqui para tonemilis amo huejcahuas ipan ni tlaltipactli!
    ¿Atlac amo tleno ipati nopa nemilistli catli tiquinmacatoc nochi masehualme?
  swh-ONEN: Kumbuka jinsi maisha yangu yanavyopita haraka. Ni kwa ubatili kiasi gani
    umemuumba mwanadamu!
  bba-bba: Yinni Gusunɔ, sere sɑɑ yerɑ̀ kɑɑ n kukuɑ. Sere sɑɑ yerɑ̀ wunɛn mɔru yɑ
    ko n seewɑ nɡe dɔ̃ɔ yɑrɑ.
  eng-KJVCPB: 'Remember how short my time is: Wherefore hast thou made all men in
    vain?'
  luo-luo: Parie kaka ngimana rumo piyo. Neye kaka ne ichweyo dhano duto kayiem!
  aii-aii: ܕܟ݂ܘܿܪ ܡܘܼܕܝܼ ܝܠܹܗ ܡܸܬܚܵܐ ܕܚܲܝܝܼ̈، ܒܘܼܬ ܡܘܼܕܝܼ ܣܪܝܼܩܘܼܬܵ‌ܐ ܒܪܹܐ ܠܘܼܟ݂ ܠܟܠܵܝܗ‌ܝ
    ܒܢܲܝ̈ܢܵܫܵܐ؟
  meu-meu: Ba laloa tao, egu mauri dinadia na dia hoho; dahaka badina ai taunimanima
    natudia o havaradia!
  npi-ULB: मेरो आयु कति छोटो छ र तपाईंले मानवजातिका सबै सन्तानलाई कति बेकामको सृष्‍टि
    गर्नुभएको छ भनी विचार गर्नुहोस् ।
  yor-yor: Rántí bí ọjọ́ mi ti kúrú tó nítorí asán ha ni ìwọ fi ṣẹ̀dá àwọn ènìyàn!
  pes-OPCB: به یاد آور که عمر انسان چقدر کوتاه است. تو همهٔ انسانها را فناپذیر آفریده‌ای.
  tgl-ULB: Isipin mo kung gaano na lang kaikli ang oras ko, at ang kawalan ng pakinabang
    ng lahat ng mga anak ng tao na nilikha mo!
  nop-nop: O Wapum, hatihatinik diniŋ nai muniniŋ hatak u mu nadilaŋ be? Meeniŋ hogohogok
    kumuŋ tiyam wondok nadisuweŋ.
  cbu-NT: Apaa, nuw taarashi pakichcha; tsipasa. Nuw tputstana. Shaana iyaa tputseetsini
    tinarangush, nish tsapurunasish ningat masach taachini.
  hui-hui: Anduane Homogo-o ina wali agali dindini bu kamaruni nde lu ndo emene tigimandi
    hangu halu homaga kamagonidago manda bibe laro. Í̠na ina bu kamaruni wabiriyago
    áyu nde ina bibahende bu kamaruni mini homa biago kamago homalu ereba hai hole
    kamagonidago manda bibe.
  mya-mya: ကျွန်​တော်​မျိုး​၏​အ​သက်​သည်​အ​ဘယ်​မျှ​တို​ကြောင်း အောက်​မေ့​သ​တိ​ရ​တော်​မူ​ပါ။
    ကိုယ်​တော်​ရှင်​သည်​သေ​မျိုး​ဖြစ်​သော ကျွန်​တော်​မျိုး​အ​ပေါင်း​တို့​အား​ဖန်​ဆင်း​ထား
    တော်​မူ​သည်​ကို​အောက်​မေ့​သ​တိ​ရ​တော်​မူ​ပါ။
  bod-N: ངའི་ཚེ་ཇི་ལྟར་ཐུང་བ་དྲན་པར༌མཛོད། །ཁྱེད་ཀྱིས་བཀོད་པའི་མི་ཀུན་སྙིང་པོ༌མེད།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: Anananga marak bagara ko tom mu tukunangta wore ni ko ikiko; ana ali ko
    kariimet nanga nungem se tom bo te kuenakko!
  sna-sna: Rangarirai kuti upenyu hwangu hunopfuura sei. Nokuti makasikira vanhu vose
    zvisina maturo!
  spa-BLM: Recuerda lo corto que es mi tiempo, ¡para qué vanidad has creado a todos
    los hijos de los hombres!
  cac-cac: Mamin, nacoti to a co q'uinal tzapan toni. A on̈ anima on̈ tic, tzapan
    ix utejcan co q'uinal.
  swh-ULB: Oh, fikiria jinsi muda wangu ulivyo mfupi, na ni kwa ajili gani umewaumba
    wana wote wa wanadamu wasio na manufaa!
  deu-ELBBK: Bis wann, HERR, willst du dich immerfort verbergen, soll wie Feuer brennen
    dein Grimm?
  mbb-OT: Tentenuzi nu Nengazen, he mevavè dà is untung te etew; tentenuzi nu he midhimu
    nu is etew he zuen din kemetayen.
  mal-2015: എന്റെ ആയുസ്സു എത്രചുരുക്കം എന്നു ഓർക്കേണമേ; എന്തു മിത്ഥ്യാത്വത്തിന്നായി
    നീ മനുഷ്യപുത്രന്മാരെ ഒക്കെയും സൃഷ്ടിച്ചു?
  gup-gup: Kanburrbun bu ngaye djal bininj dja ngadjaldarrkiddi bu kundjaldedjumbung!
    Njalekenh bu ngudda kanmarnbom ngad bininj bu djal burudjang ngarridarrkiddi.
  rmc-rmc: Mek dži kana, RAJEJA? Garuveha tut pro furt? Dži kana labola tiri choľi
    sar jag?
  nlg-nlg: Ko ghanaghanaa na kukuluna na volagu, e taho na pukuna ge puputu mai na
    tinoni tana maramana eni.
  pes-OPV: به یاد آور که ایام حیاتم چه کم است. چرا تمامی بنی آدم را برای بطالت آفریده‌ای؟
  ron-1924: Аду-ць аминте че скуртэ есте вяца мя ши пентру че нимик ай фэкут пе тоць
    фиий омулуй!
  ben-OBCV: মনে রেখো আমার জীবন কত স্বল্পস্থায়ী। কত শূন্য ও ব্যর্থ এই মানবজীবন!
  som-som: Bal xusuuso sida wakhtigaygu u gaaban yahay, Waayo, sidaad binu-aadmiga
    oo dhan u abuurtay micnedarnaa!
  eng-ASVBT: 'Oh remember how short my time is: For what vanity hast thou created
    all the children of men!'
  mna-mna: Yooba, lelem isaana piam. Motom ŋgal. Niam tomtom ambotmbot su toono ma
    molo som. Nu itum ta mbuuzu yam pa toono ma ampet. Ko uraata ku tana iwe koroŋ
    sorok?
  ita-1885: Ricordati quanto poco tempo io ho da vivere nel mondo; Perchè avresti
    tu creati in vano tutti i figliuoli degli uomini?
  eng-ULB: Oh, think about how short my time is, and for what uselessness you have
    created all the children of mankind!
  spa-VBL: Recuérdame, ¡mi vida es muy corta! ¿Por qué te molestaste en crear una
    humanidad inútil?
  fra-_FOB: Rappelle-toi quelle est ma durée, pour quel néant tu as créé tous les
    fils des hommes.
  mal-mal: എന്റെ ആയുസ്സ് എത്രചുരുക്കം എന്ന് ഓർക്കണമേ; എന്ത് വ്യർത്ഥതയ്ക്കായി അങ്ങ്
    മനുഷ്യപുത്രന്മാരെ ഒക്കെയും സൃഷ്ടിച്ചു?
  urd-GVR: Yād rahe ki merī zindagī kitnī muḳhtasar hai, ki tū ne tamām insān kitne
    fānī ḳhalaq kie haiṅ.
  suz-BL: परमप्रभु, आं ब्रोंइशा बाक्‍तीक नाक्‍त इच्‍का ला बाक्‍ब। गे मुर नेल्‍ल आन
    कली जाम्‍शा लाइब सेल्‍शो बाक्‍नीनी।
  eng-NOY: Remember how short is my life, To what frailty thou hast created all men!
  ita-1927: Ricordati quant’è fugace la mia vita, per qual nulla tu hai creato tutti
    i figliuoli degli uomini!
  ckb-ckb: لەبیرت بێت تەمەنم چەند کورتە. ئادەمیزادت بۆ چ مەبەستێکی پووچ بەدیهێناوە؟
  eng-BBE: See how short my time is; why have you made all men for no purpose?
  xsi-xsi: Yova Kindeni, naŋa ano pano tu kalo ŋgere ŋanana. Maka tamâta uru kamo
    viama ikura zo mbwana-mbwana nâ. Noko muŋga kupuliama kapâŋga, andeta noko ne
    pateâŋa ikeno tu maka rârâni ma kamâte.
  kan-OKCV: ನನ್ನ ಆಯುಸ್ಸು ಎಷ್ಟು ಕಡಿಮೆ ಎಂದು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ. ನಿರ್ಮಿಸಿದ ಎಲ್ಲಾ ಮನುಷ್ಯರೂ
    ವ್ಯರ್ಥವಾಗಿದ್ದಾರೆ.
  tam-2017: என்னுடைய உயிர் எவ்வளவு நிலையற்றது என்பதை நினைத்தருளும்; மனிதர்கள் அனைவரையும்
    வீணாக படைக்கவேண்டியதென்ன?
  spa-RV-1909: 'Acuérdate de cuán corto sea mi tiempo: ¿por qué habrás criado en vano
    á todos los hijos del hombre?'
  ron-BTF: Amintește-ți ce scurt este timpul meu. Oare în zadar ai făcut pe toți fiii
    oamenilor?
  eng-WEBP: Remember how short my time is, for what vanity you have created all the
    children of men!
  eng-FBV: Remember me—my life is so short! Why did you bother creating futile humanity?
  nld-1939: Bedenk toch, wat het leven is, Hoe vergankelijk Gij den mens hebt gemaakt.
  nch-BL: ¡Toteco, xiquelnamiqui para tonemilis amo huejcahuas ipan ni taltipacti!
    ¿Huelis timoilhuía amo teno ipati nopa nemilisti cati tiquinmacatoc nochi masehualme?
  vie-1934: 'Oâi Chúa! xin nhớ lại thì giờ tôi ngắn dường nào: Chúa dựng nên con loài
    người hư không dường bao!'
  cha-cha: 'O, jaso na quinadada y tiempoco esta: pot jafa na taesetbe jagas unfatinas
    todo y famaguan taotao?'
  hin-CV: मेरे जीवन की क्षणभंगुरता का स्मरण कीजिए, किस व्यर्थता के लिए आपने समस्त
    मनुष्यों की रचना की!
  eng-OURB: Remember how short my time is! For what vanity have you created all the
    children of men!
  spa-BES: Vea cuán corto es mi tiempo; ¿Por qué has hecho a todos los hombres sin
    ningún propósito?
  tdx-tdx: Tiahio ty habori’ o androkoo, akore ty hakoahañe nitsenè’o ze kila ana’
    ondaty !
  tha-KJV: ขอทรงระลึ​กว่า ช่วงชีวิตของข้าพระองค์สั้นแค่​ไหน ไฉนพระองค์ทรงเนรมิตสร้างบรรดามนุษย์มาอย่างเปล่าประโยชน์
  por-BR-2018: Lembra-te de que curta é minha vida; por que criarias em vão todos
    os filhos dos homens?
  deu-ELO: Gedenke, was meine Lebensdauer ist, zu welcher Nichtigkeit du alle Menschenkinder
    erschaffen hast!
  eng-WYC-2018: Bethink thou what is my substance; for whether thou hast ordained
    vainly all the sons of men? (Remember thou what my substance is or how short my
    time is; hast thou ordained all the sons and daughters of men in vain?)
  epo-epo: Ho, rememoru, kia estas la daŭro de mia vivo, Por kia vantaĵo Vi kreis
    ĉiujn homidojn.
  gfk-gfk: Lik leh no nugu kumkumina nilon. Taie ta burena kaik u gom hakisi ira tunotuno
    bakut.
  uig-PIN: Manga nisbǝtǝn, ɵmürning ⱪis ikǝnlikini ǝstǝ tutⱪin! Nemixⱪimu barliⱪ insan
    balilirini biⱨudilikkǝ yaratⱪansǝn?
  beo-beo: Na esalusu da dunumunihadi amo Di dawa:ma. Dunu nini huluane da Di hahamoi,
    amo Di dawa:ma!
  tpi-OTNT: Bikpela, plis yu mas tingim mipela man i save stap sotpela taim tasol.
    Yu bin wokim mipela, tasol mipela olgeta i mas i dai na pinis nating.
  hau-SA: Ka tuna yadda raina mai wucewa ne. Gama ka halicce dukan mutane ba amfani!
  udu-udu: Kayi gwo e mo ma, ayy Tap̱a, mondiki/e wana bar piti kata mo? Dina /e ki
    p̱ar e mom pini jin uḵa /e to di bwa ’te/ goma ris iya/ gi ’kwani mo?
  uig-LAT: Manga nisbeten, ömürning qis ikenlikini este tutqin! Némishqimu barliq
    insan balilirini bihudilikke yaratqansen?
  nde-nde: Khumbula ukwedlula masinyane kwempilo yami. Ngoba wabadalela ize nje abantu!
  ton-ton: 'Manatu ki hono fuonounou ʻo ʻeku moʻui: ko e hā kuo ke ngaohi ʻae kakai
    kotoa pē ke taʻeʻaonga?'
  ces-1613: Až dokud, Hospodine? Na věky-liž se skrývati budeš? Tak-liž hořeti bude
    jako oheň prchlivost tvá?
  eng-WMB: Remember how short my time is, for what vanity you have created all the
    children of men!
  tam-TCV: என் வாழ்வு எவ்வளவு துரிதமாய் முடிவடைகிறது என்பதை நினைத்துக்கொள்ளும்; பயனற்ற
    நோக்கத்திற்காகவா நீர் எல்லா மக்களையும் படைத்தீர்!
  ceb-ULB: O, hunahunaa kung unsa ka mubo ang akong panahon, ug alang sa unsa nga
    pagkawalay pulos nga gibuhat mo ang tanang anak sa katawhan!
  pol-UBG: Pamiętaj, jak krótkie jest moje życie; czy na próżno stworzyłeś wszystkich
    synów ludzkich?
  agr-agr: Apuh, mina pujutug piipichia nunú adeagta; ame aents najanamua duka ujumak
    tsawantak pujus jauwai.
  kyc-kyc: Kamongo embame akali dupwa yuu malu kararaminde daa lamo doko suu pyao
    karape. Embame namwa wasiinyipape namwa kumungi dokona ingyuo pelyamo laosuu pyaowako
    karape.
  urd-GVU: یاد رہے کہ میری زندگی کتنی مختصر ہے، کہ تُو نے تمام انسان کتنے فانی خلق
    کئے ہیں۔
  eng-OEBCW: Remember, Lord, the shortness of life how fleeting you made all people.
  deu-1912: Gedenke, wie kurz mein Leben ist. Warum willst du alle Menschen umsonst
    geschaffen haben?
  kan-2017: ನನ್ನ ಆಯುಷ್ಯವು ಎಷ್ಟು ಅಲ್ಪವೆಂದೂ, ಎಂಥಾ ವ್ಯರ್ಥ ಜೀವಿತಕ್ಕಾಗಿ ಮನುಷ್ಯರನ್ನು ನಿರ್ಮಿಸಿದ್ದಿ
    ಎಂದೂ ಜ್ಞಾಪಿಸಿಕೋ.
  yap-yap: Mu leamnag feni ngoch nap’an e yafos rog; mu leamnag ni mu sunumeg urngin
    e girdi’ nib mudugil ni yad ra yim’!
  hlt-MCSB: Hlang ca rhoek boeih na suen he a poeyoek mai la. Te dongah mebang khosaknah
    dongah khaw kai he m'poek lah.
  mdy-ETH: ታኣኮ ናንጎ ሌዓ ዎዚ ቃሚሢታቴያ ሂንዳ ማሌ፤ ዓሲ ኔ ማዤሢ ዔኤቢ ጉሪ ባኣዚምዳ?
  twi-ASANTE: Kae sɛdeɛ me nkwa nna twam ntɛm so. Ɛfiri sɛ woabɔ yɛn nyinaa sɛ adeɛ
    a ɛtwa mu ntɛm so!
  eng-WEBU: Remember how short my time is, for what vanity you have created all the
    children of men!
  spa-PDDPT: Recuerda cuál es la duración de mi vida. ¡Con qué vanidad creaste a todos
    los hijos de hombres!
  gun-gun: Nema'endu'a xapy'a'i aikoa re. Mba'everã e'ỹ teve remoingo avakue ra'y
    kuery.
  agu-BL: Ta', ulk tx'akx tc'u'lu' yi ank'i'n yi ak'ij tanu' swetz. Qui tunin k'usij.
    Na cyakil wunak yi bnixnake' tanu' qui'c mas chitiemp ak'ij tanu'.
  ilo-ULB: O, panunotem ti kinaababa ti tiempok, ken ti kinaawan serserbina ti panangparsuam
    iti amin nga annak dagiti tattao!
  kpg-kpg: Goe gi langahia di bodobodo o dogu mouli. Goe gi langahia bolo Goe ne hai
    gimaadou nia daangada hua dangada!
  uig-ARA: ماڭا نىسبەتەن، ئۆمۈرنىڭ قىس ئىكەنلىكىنى ئەستە تۇتقىن! نېمىشقىمۇ بارلىق
    ئىنسان بالىلىرىنى بىھۇدىلىككە ياراتقانسەن؟
  bps-bps: Amugu Dwata, fandamam i kfukal klawil i dad to. Landè dé gukmamum dad to,
    du tanimoam ale, bay kdeela mlal mati na landè alì fye gaganla?
  sus-sus: Alatala, i i nɔxunma n ma han mun tɛmui? I xa xɔnɛ dɛxɛma alɔ tɛ han mun
    lɔxɔɛ?
  pon-2006: Komw ketin tamanda ia uwen mwotomwot en ei mour; tamataman me komwi me
    ketin wiahda kiht aramas me pahn mehla!
  jae-jae: O Apômtau, taêm ênam aêac aŋgôŋ mateŋ jali ŋam ma taêm ênam gebe kôkêŋ
    ŋamalac samob gebe oc sê su sebeŋ.
  ksd-ksd: Boina ba una nuk pa iau, tago kaugu kini pa i lolokon; U ga vaki ra tarai
    upi ra kini vakuku!
  tur-YTC: Zamanımın ne kadar kısa olduğunu hatırla, İnsanoğullarının hepsini ne denli
    boş yaratmışsın!
  bel-N: Як доўга, ГОСПАДЗЕ? Ці назаўсёды Ты будзеш хавацца? Ці будзе палаць як агонь
    ярасьць Твая?
  kpr-kpr: Nanda jebuga tufako beka erira, ava kotaetesi! Namane endada evetu genembo
    isambu nine eteso siroruseri, ava kotaso dae resena!
  ind-AYT: (89-48) Ingatlah, singkatnya masa hidupku ini! Sebab, betapa sia-sianya
    Engkau menciptakan semua anak manusia.
  yom-yom: Tebuka moyo boso luzingu luama luididi lukhufi. A buevi, buna mu phamba
    kuandi wuvangila batu boso e ?
  yut-yut: Yawe, nin bɨsap pɨsɨpmɨsok gɨn ekwamaŋ, do nandaŋ nibi. Gak da nin wasagɨl,
    mani mibɨlɨ mɨni ekwamaŋ da kɨmak mudokdamaŋ.
  nya-nya: Kumbukirani kuti masiku a moyo wanga ndi ochepa pakuti munalenga kwachabe
    anthu onse!
  kyg-kyg: Maisuva afinaꞌmo aise afinaꞌmo haneꞌniyaꞌmofemo kage okanika kagesamo afiyo.
    Fiku maisayafeꞌmo muki vayaꞌmo alo huka apateꞌnapiye.
  hrv-hrv: TÓa dokle ćeš, Jahve? Zar ćeš se uvijek skrivati? Hoće li gnjev tvoj k'o
    oganj gorjeti?
  mps-mps: Genuai Bidi, iya, nago te pęwadage sogo naga bidabo bidiba homu kone palao.
    Nago da nigali, tiali goli da te isaibao. Nago odolali da nigali da, agawe?
  tpi-tpi: Bikpela, plis yu mas tingim mipela man i save stap sotpela taim tasol.
    Yu bin wokim mipela, tasol mipela olgeta i mas i dai na pinis nating.
  dan-1931: Hvor længe vil du skjule dig, HERRE, for evigt, hvor længe skal din Vrede
    lue som Ild?
  vie-OVCB: Lạy Chúa, xin đừng quên đời con quá ngắn, con người sinh vào cõi hư không!
  guj-2017: મારું આયુષ્ય કેટલું ટુંકું છે, તે વિષે વિચારો અને તમે માનવજાતને કેવી વ્યર્થતાને
    માટે ઉત્પન્ન કરી છે!
  pon-2006A: Komw ketin tamanda ia uwen mwotomwot en ei mour; tamataman me komwi me
    ketin wiahda kiht aramas me pahn mehla!
  por-BRBSL: Remember como meu tempo é curto, para que vaidade você criou todos os
    filhos dos homens!
  eng-OEBUS: Remember, Lord, the shortness of life how fleeting you made all people.
  swe-swe: Hur länge Herre (Jahve)? Ska du gömma dig för alltid? Hur länge ska din
    brinnande vrede brinna som en eld?
  cth-cth: Ka tueng a duemnae hah na pahnim pouh hanh. Bangkongtetpawiteh, tami catounnaw
    hah cungkeihoeh lah na sak.
  twi-twi: Kae sɛnea me nkwanna twa mu ntɛm so. Efisɛ woabɔ yɛn nyinaa sɛ ade a etwa
    mu ntɛm so!
  hlt-hlt: Hlang ca rhoek boeih na suen he a poeyoek mai la. Te dongah mebang khosaknah
    dongah khaw kai he m'poek lah.
  tbz-SIM: N Yiɛ̀ nKuyie, dɛ̀ yó nkɑ̃́ɑ̃́kɛ́ dɛ kɑ̀ɑ yóu ɑ bo nti sɔrìnɛ̀mɛ̀? A miɛkɛ
    bo nhɑ̃ kɛ ti cɔ́ú muhɑ̃ɑ̃́ nkɔ̃mɑɑ̀?
  msy-2020: O Ikiavɨra Itir God, nɨ e ginɨrɨgh en ikɨrɨmɨrim otefegh. Nɨ en ingarizɨ
    e iti, e ua bar moghɨrama ovegh pura gevegham.
  dop-dop: Hɑɩ, Tɑcɑɑ, pəlee kɛ́ n kɑ́ hɛɛsɩ nyɑ́ təɣɩ ŋmɛsʋɣʋ? Nɑ nyɑ́ pɑ́ɑ́nɑ́ kpɑɑsʋɣʋ
    ɩsɩɩ kɔkɔ?
  azb-azb: Ömrümün nə tez keçdiyini xatırla, Bütün bəşər övladlarını nə fani yaratmısan!
  eng-DBY: Remember, as regards me, what life is. Wherefore hast thou created all
    the children of men to be vanity?
  hin-2017: मेरा स्मरण कर, कि मैं कैसा अनित्य हूँ, तूने सब मनुष्यों को क्यों व्यर्थ
    सिरजा है?
  wol-KYG: Éy Aji Sax ji, xanaa lii du jeex? Xanaa doo làqu fàww nii, sa mer di boy?
  bjr-bjr: Qini marirafa qusaranoo maridanoo anee minara iria. Anee maasa aiqama kuquanausa
    auquqisaannanara iria.
  eng-YLT: Remember, I pray Thee, what [is] life-time? Wherefore in vain hast Thou
    created All the sons of men?
  kne-kne: Nemnemem koma ay aptik di biyag mis na, pinarsuam amin ay ipogaw ay way
    gedeng di biyag da.
  eng-WYC-2017: Bethink thou what is my substance; for whether thou hast ordained
    vainly all the sons of men?
  eng-WMBB: Remember how short my time is, for what vanity you have created all the
    children of men!
  zat-NTPS: Bsa lazre' látega sua' lu xe̱zr la xu. Látega nunu' xel-la' nabán chee̱
    xúgute̱ bénneache.
  zty-NTPS: Bejsá' ḻaže' soa' yežlyó nga to chí'ido'ze. Beno' ga zoagak nbangak yógo'te
    benne' to chí'ido'ze.
  urd-GVH: याद रहे कि मेरी ज़िंदगी कितनी मुख़तसर है, कि तूने तमाम इनसान कितने फ़ानी
    ख़लक़ किए हैं।
  rug-rug: Kei Zihova, Mu balabala ia sapu papakana mo sa qua tinoa; Mu balabala ia
    sapu Agoi tu tavete gami si gami pude lopu kaqu toa hola pa tinoa hie.
  gaz-gaz: Umuriin koo hammam akka gabaabaa taʼe yaadadhu. Ati badiisa akkamiitiif
    ilmaan namaa hunda uumte!
  fra-LSG: Jusques à quand, Éternel! Te cacheras-tu sans cesse, Et ta fureur s’embrasera-t-elle
    comme le feu?
  yal-yal: Alatala, i mɔn i luxunma nɛn nxu ma han waxatin mundun? I ya xɔlɔn luma
    gbo ayi alo tɛɛna han waxatin mundun?
  iou-iou: Näkŋo mebärinata guŋ täwentawä. Kome terak iritna u keräpigän. Nin kudup
    kumäk-kumäk ikek täŋ nipmaŋkun.
  haw-1868: E hoomanao mai oe ia'u, pehea la ka loihi o ke ola ana? No ke aha la oe
    i hana makehewa ai i na kanaka a pau?
  arb-NAV: اذْكُرْ قِصَرَ عُمْرِي وَأَنَّكَ خَلَقْتَ كُلَّ بَنِي آدَمَ لِلزَّوَالِ.
  ded-ded: O Kebu, kekecna imoc wegenacnecsac ande, imoc negenna febeso. Ge ngicac
    medacfora fainununa eng fingecma kpac annide.
  ewe-ewe: Ɖo ŋku ale si nye agbe le du dzii la dzi. Tofloko kae nye si, nèwɔ amegbetɔviwo
    na!
  eng-LEE: (89:48) Remember [what] I am, what my duration is [here], for what nothingness
    thou hast created all sons of men!
  asm-FB: মোৰ জীৱন কাল কেনে অলপ দিনীয়া, তাক সোঁৱৰা; কি অসাৰতাৰ কাৰণেইবা তুমি মনুষ্যক
    স্ৰজিলা!
  sus-A: عَلَتَلَ، عِ عِ نْشُنمَ ﭑ مَ هَن مُن تّمُي؟ عِ شَ شْنّ دّشّمَ عَلْ تّ هَن
    مُن لْشْي؟
  fra-SBL: Souviens-toi que mon temps est compté, pour quelle vanité tu as créé tous
    les enfants des hommes !
  hbo-hbo: עַד־מָ֣ה יְ֭הוָה תִּסָּתֵ֣ר לָנֶ֑צַח תִּבְעַ֖ר כְּמֹו־אֵ֣שׁ חֲמָתֶֽךָ׃
  kik-kik: Ririkana ũrĩa mũtũũrĩre wakwa ũrĩ wa gũthira o narua. Kaĩ akĩrĩ ũndũ wa
    tũhũ watũmire ũmbe andũ othe!
  fra-NCL: Jusques à quand, Yahweh, te cacheras-tu pour toujours, et ta fureur s’embrasera-t-elle
    comme le feu ?
  cek-AK: Ka hinghaih loe nasetto maw duemh, tito panoek ah; na sak ih kaminawk loe
    azom pui ah ni oh o.
  cuk-cuk: Bab-Jehová, be insao, an-dula-gudiguedi unnila sikwas gued. Degisoggu,
    ¿ibiga be dule-obinnisa?
  tel-2017: నా ఆయుష్షు ఎంత స్వల్పమో తలచుకో. పనికిరాని దేనికోసం నువ్వు మనుషులందరినీ
    సృష్టించావు?
  hat-BSA: Sonje longè lavi mwen genyen tèlman kout ke li tankou yon foli! Se Ou ki
    te kreye tout fis a lòm yo!
  kos-kos: Esam lah moul luk arulana fototo, Esam lah kom orekutla, moul lasr in sukawil.
  hbo-WLC: עַד־מָ֣ה יְ֭הוָה תִּסָּתֵ֣ר לָנֶ֑צַח תִּבְעַ֖ר כְּמוֹ־אֵ֣שׁ חֲמָתֶֽךָ׃
  ibo-ibo: Cheta, na ndụ m bụ ihe na-agafe ngwangwa. Nʼihi ihe efu gịnị ka i ji kee
    mmadụ niile!
  ory-ory: ଆହେ, ମୋହର ସମୟ କିପରି ଅଳ୍ପ, ଏହା ସ୍ମରଣ କର; ତୁମ୍ଭେ କିପରି ଅସାରତା ନିମନ୍ତେ ମନୁଷ୍ୟ-ସନ୍ତାନ
    ସମସ୍ତଙ୍କୁ ସୃଷ୍ଟି କରିଅଛ!
  chk-chk: Ai Samol mi Lapalap, kopwe chechemeni pwe ränin manauei a mochomoch, pun
    ka föri aramas meinisin pwe repwe chök mäla.
  rop-rop: Yu jinggabat na. Main laif kaan jidan longtaim. Yubin meigim pipul blanga
    dai.
  ukr-1871: Згадай що до мене, яке життє моє! Хиба на суєту мізерну сотворив ти всїх
    дїтей людських?
  yon-yon: Ne wadkeri kuu kirodmo dowan keraneen kuyaa ika meene. Kedi, nimakarub
    korem kuu idiib kerindeban ye dowad ongmenabewen kii!
  deu-1951: (089-48) Gedenke mein! Was ist das Leben? Warum willst du alle Menschenkinder
    vergeblich erschaffen haben?
  eng-JPS: (89-48) O remember how short my time is; for what vanity hast Thou created
    all the children of men!
  srp-1865: Opomeni se kakav je vijek moj, kako si ni na što stvorio sve sinove Adamove?
  lug-lug: Jjukira ekiseera ky’obulamu bwange nga bwe kiri ekimpi. Wateganira bwereere
    okutonda abantu bonna!
  heb-heb: זכר אני מה חלד על מה שוא בראת כל בני אדם׃
  ben-IRV: স্মরণ কর, আমার দিন কত অল্প এবং তুমি মানবসন্তানদেরকে অসারতার জন্য সৃষ্টি
    করেছ।
  ntu-ntu: A' na-aoti drtwrm nzmrbcnekr nzlu-krgr nigr leplz Mz nzmnc-krgr mz nrlc.
  pan-pan: ਚੇਤੇ ਕਰ ਕਿ ਮੇਰਾ ਵੇਲਾ ਕਿੰਨ੍ਹਾਂ ਘੱਟ ਹੈ, ਤੂੰ ਕਿਹੜੇ ਵਿਅਰਥ ਲਈ ਸਾਰੇ ਆਦਮ ਵੰਸ਼
    ਨੂੰ ਉਤਪਤ ਕੀਤਾ!
  mya-JVB: အကျွန်ုပ် ၏ အသက်တာသည် အဘယ် မျှလောက် တို သည်ကို၎င်း၊ အဘယ် မျှလောက်ပျက် တတ်
    စေ ခြင်းငှါ၊ လူသား အပေါင်း တို့ကို ဖန်ဆင်း တော်မူသည် ကို၎င်း၊ အောက်မေ့ တော်မူပါ။
  kgf-kgf: Yei naléna hotoŋa dac wanʒac imi niŋɋeliwésémaŋ. Gi imi baec ic mocʒoŋ
    mihicŋi énécmima imuhuc wai énécmina kekecgina yei gorosoŋa ésécnec wanʒac.
  tte-O: Kunuwatu-kalatan yakato yawasigu nige imamamalawe ikubwaolimako yo kai kuyamayalemai
    tomomo.
  tbg-tbg: Mpo, are tenavu maa vataraqaa vahuqa variqi vuainarara irihara variane.
    Tinavuara vika variqi vi, qumina vuru qutu vuate tirae, are tinavu maa vataraqaa
    autu kera vataanarave?
  hmo-hmo: Lohiabada e, mani oi laloa, aiemai mauri dinadia be daudau lasi. Oi ese
    ai oi karaia, madi, ai be goada lasi do ai noho daudau, ai be mase do ai davaria
    haraga.
  zar-NT: Yöjné nabábasö iz soaʼ ibanaʼ, en tu chíʼisö nacuáʼ bönachi yödzölió ni.
  urd-urd: याद रख मेरा क़याम ही क्या है, तूने कैसी बतालत के लिए कुल बनी आदम को पैदा
    किया।
  bqc-SIM: Dii, ńyↄ̃ↄ ulɛawɛ̃ɛ gↄↄpii yã̀? N pↄkũma tɛ́ aↄ kũ e bↄɛ ni?
  tcz-CHONGTHU: Kahinkho hi itihchom a hitam geldoh'in, keihohi thitei dinga neisem'u
    ahi ti geldoh'in!
  mar-mar: माझे आयुष्य किती कमी आहे याविषयी विचार कर, तू सर्व मानव पुत्र निर्माण केलेस
    ते व्यर्थच काय?
  isl-isl: Ó, Drottinn, hve lengi á þetta ástand að vara? Ætlar þú að fela þig fyrir
    mér að eilífu? Hve lengi á reiði þín að brenna?
  hlt-THB: Ka hqingnaak ve ikawmyih dyna ang khum a zoe tive sim lawt lah. Nang ing
    na sai thlanghqing ve a hqawng a h qap mai ni.
  qub-qub: Tayta Dios, yarpäriy ari noga päsacojlla cashäta. Runacunaga yupasha watallami
    cawä.
  bqp-bqp: Ǹ laasun lɛ́ ma wɛ̃̀ndi kutukɛa. N bisãsiri kɛ̀ pãn yá?
  hat-hat: (089:48) Seyè, chonje moun pa anyen, lavi yo kout. Chonje se ou ki kreye
    tout moun pou yo tounen pousyè.
  eng-BSB: Remember the briefness of my lifespan! For what futility You have created
    all men!
  eng-WEBPB: Remember how short my time is, for what vanity you have created all the
    children of men!
  kbq-kbq: Kagesa antahio, nagra zazatera mani'na ovugahue. Vahe'ma tro'ma hurante'nanana,
    amne'za mani'none.
  pon-pon: Kom kotin tamanda duen motomot en maur i; de me mal kot omui kotin wiadar
    aramaj akan?
  nhe-BL: ¡Toteco, xiquilnamiqui para toyolis ax huejcahuas ipan ni tlaltepactli!
    ¿Huelis ax tleno ipati nopa yolistli tlen tiquinmacatoc nochi tlacame?
  wnc-wnc: Buyambam tapa, butaya gata ninu tapduu dapaknga yuamang aminde natapso.
    Gata ninu tumukuyak. Siwan ngana ninu kuupbam akungwake asopunim.
  bus-bus: Ǹ laasuu lɛ́ ma wɛ̃̀ndi kusukɛɛa. N gbɛ̃ntee kɛ̀ pãn yↄ́?
  gub-BL: Nema'enukwaw hereko haw rehe nehe. Iaikwera'i a'e. Teko neremiapo kwer paw
    umàno putar amo 'ar mehe wà nehe. Nema'enukwaw wamàno àwàm rehe nehe.
