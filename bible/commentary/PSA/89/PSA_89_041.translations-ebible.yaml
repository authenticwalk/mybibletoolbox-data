verse: PSA.089.041
translations:
  mal-C: വഴിപോക്കരൊക്കെ അദ്ദേഹത്തെ കൊള്ളയിടുന്നു; അയൽവാസികൾക്ക് അദ്ദേഹമൊരു പരിഹാസപാത്രമായിത്തീർന്നിരിക്കുന്നു.
  deu-TKW: Du hast alle seine Mauern niedergerissen, alle seine Bollwerke in Trümmer
    gelegt.
  lin-lin: Otobolaki madusu kati na bamir na ye nyonso mpe obukaki bandako na ye,
    oyo batonga makasi ;
  mmx-mmx: La nedi limixin ua dit pas polo go, dim nem kaka lempanga ren. La nedi
    dik lok saparav i, ding longon sese i.
  eng-LSV: Everyone passing by the way has spoiled him, || He has been a reproach
    to his neighbors,
  eng-GNV: 'All that goe by the way, spoyle him: he is a rebuke vnto his neighbours.'
  eng-WEBSTER: 'All that pass by the way plunder him: he is a reproach to his neighbors.'
  nhw-BL: Nochi catli panoj nopona quiichtequij catli inijuanti quinequij. Huan nopa
    masehualme catli itztoque tonechca san techhuetzquilíaj.
  swh-ONEN: Wote wapitao karibu wamemnyangʼanya mali zake; amekuwa dharau kwa jirani
    zake.
  bba-bba: A win ɡbɑ̃rɑnu kpuro kɔsukɑ, mɑ ɑ win kuku yenu sururɑ.
  eng-KJVCPB: 'All that pass by the way spoil him: He is a reproach to his neighbours.'
  luo-luo: Ji duto makalo bute oseyake; osedoko ngʼama jobute nyiero.
  aii-aii: ܣܠܝܼܒ ܠܗܘܿܢ ܐܸܠܹܗ ܟܠܵܝܗ‌ܝ ܥܵܒ݂ܪ̈ܵܢܹܐ ܕܐܘܼܪܚܵܐ، ܗܘܹܐ ܠܹܗ ܠܵܘܡܵܐ ܠܫܒ݂ܵܒ݂ܘܼ̈ܗ‌ܝ.
  meu-meu: Raka-hanai taudia iboudiai ese ena kohu e dadihaimu; ia dekena taudia ese
    e ḡonaḡonalaiamu.
  npi-ULB: त्यो बाटो जाने सबैले त्‍यसलाई लुटेका छन् । आफ्नो छिमेकीको निम्ति त्यो घृणाको
    पात्र भएको छ ।
  yor-yor: Àwọn tí ń kọjá lọ fi ṣe ìjẹ; ó ti di ẹ̀gàn àwọn olùbágbé rẹ̀.
  pes-OPCB: هر که از راه می‌رسد اموال او را غارت می‌کند. او نزد همسایگان خود رسوا
    شده است.
  tgl-ULB: Ninakawan siya ng lahat ng dumaan sa kaniya. Siya ay naging kasuklam-suklam
    sa mga kapitbahay niya.
  nop-nop: Metam yaudapmaŋ tiiŋ hogohogok adi bomboŋŋiŋ kubo timiiŋ. Noliŋiye yamaŋgoŋ
    itowiiŋdi gikiŋgoŋ mu timiŋa nimpekit tiiŋ.
  cbu-NT: Watam shaana tputsireetsish kanasarangshawa. Minshuchtisin tputs anoo parangusin,
    yaktash pshtuyarusin, maacheetsi shuchiranganaya. Sheeru iyashcheetsi napeersin
    staranganaya.
  hui-hui: Ani bidagola ibunaga dabudabu panigi bu payabu ngaria wali agali hariga
    puíbu birarume mo page yalu pugu bira. Wali agali ibula mandagi handa ai̱ na̱i
    padarume ani birago handaragola ibuhondo mege bialu oba halu kagoni.
  mya-mya: သူ​၏​အ​နီး​မှ​ဖြတ်​သန်း​သွား​လာ​ကြ​သူ အ​ပေါင်း​သည် သူ​၏​ဥစ္စာ​ပစ္စည်း​များ​ကို​ခိုး​ယူ​ကြ​ပါ​၏။
    အိမ်​နီး​ချင်း​အ​ပေါင်း​တို့​သည်​ပြောင်​လှောင် ကြ​ပါ​၏။
  bod-N: ལམ་འགྲོ་ཀུན་གྱིས་དེ་ལས་འཕྲོག་བཅོམ༌བྱས། །ཁྱིམ་མཚེས་རྣམས་ཀྱིས་འཕྱ་བའི་གནས་སུ༌བཏང༌།།
  wsk-wsk: Se awiriya noko sor wonong mu duap te lage umu karo nama se, mu noko melmasak
    tere gi ago namasan; se ali sor saki ko kariimet alo mu nu gusiru gilingisan.
  sna-sna: Vose vanopfuura napo vanomupamba; ava chiseko chavavakidzani vake.
  spa-BLM: Todos los que pasan por el camino le roban. Se ha convertido en un reproche
    para sus vecinos.
  cac-cac: A eb' anima tz'ec' ta', masanil tas ay d'a chon̈ab' chi', syelq'uejb'at
    eb'. A eb' ay d'a slac'anil vin̈, sb'uchvaj eb' d'a vin̈.
  swh-ULB: Wapita njia wote wamemuibia, amekuwa kitu chenye kinyaa kwa majirani zake.
  deu-ELBBK: du hast niedergerissen alle seine Mauern, hast seine Festungen in Trümmer
    gelegt.
  mbb-OT: Is menge azen dutun te inged din ne mibpenguwa te menge sumeseǥazà. Mibpeel-elezan
    sikandin te kesikbit din he menge nasyun.
  mal-2015: വഴിപോകുന്ന എല്ലാവരും അവനെ കൊള്ളയിടുന്നു; തന്റെ അയല്ക്കാർക്കു അവൻ നിന്ദ
    ആയിത്തീർന്നിരിക്കുന്നു.
  gup-gup: Birribuyika bininj kabirridjirdmang njalehnjale nuye, dja nawu birriredbo
    nuye wanjh kabirridjaldjekmiwon.
  rmc-rmc: Rozburinďal savore leskre muri, leskre hradbendar kerďal kopa šmeci.
  nlg-nlg: Gaira tara haliu i lilighina tara gitoi nina lei totobo, ma ghana komu
    kolu tara kiahaghinia,
  pes-OPV: همه راه گذران او را تاراج می‌کنند و او نزد همسایگان خود عار گردیده است.
  ron-1924: Тоць трекэторий ыл жефуеск ши а ажунс де батжокура вечинилор луй.
  ben-OBCV: সব পথিকেরা তাকে লুট করেছে; সে তার প্রতিবেশীর অবজ্ঞার বস্তু হয়েছে।
  som-som: Wax alla wixii jidka soo mara oo dhanba isagay dhacaan, Oo derisyadiisana
    wuxuu u noqday cay.
  eng-ASVBT: 'All that pass by the way rob him: He is become a reproach to his neighbors.'
  mna-mna: Tana wal boozomen ta tiwwa len sorok ma timar na, tikemem len koroŋ kini.
    Mi wal ta tigarau i na, tirepilpiili i mi tikamam ŋeu pini.
  ita-1885: Tutti i passanti l'hanno predato; Egli è stato in vituperio a' suoi vicini.
  eng-ULB: All who pass by have robbed him. He has become an object of disgust to
    his neighbors.
  spa-VBL: Todo el que ha pasado por allí lo ha robado; se ha convertido en objeto
    de burla para las naciones cercanas.
  fra-_FOB: Tous ceux qui passent au chemin le pillent; il est en opprobre à ses voisins.
  mal-mal: വഴിപോകുന്ന എല്ലാവരും അവനെ കൊള്ളയിടുന്നു; തന്റെ അയല്ക്കാർക്ക് അവൻ നിന്ദ
    ആയിത്തീർന്നിരിക്കുന്നു.
  urd-GVR: Jo bhī wahāṅ se guzare wuh use lūṭ letā hai. Wuh apne paṛosiyoṅ ke lie
    mazāq kā nishānā ban gayā hai.
  suz-BL: मेको लां रे पा लाइब नेल्‍लेमी मेको आ मार मार रोइश्‍शा लाइक्‍तेक्‍म। मेको
    आ नेक्‍था ङा मुरपुकीमी मेको कली शुक्‍शी पाइक्‍तेक्‍म।
  eng-NOY: All who pass by plunder him; He is a reproach to his neighbors.
  ita-1927: Tutti i passanti l’han saccheggiato, è diventato il vituperio de’ suoi
    vicini.
  ckb-ckb: هەموو ئەوانەی تێدەپەڕن تاڵانیان کردی، بوو بە ڕیسوایی لەنێو دراوسێکان.
  eng-BBE: All those who come by take away his goods; he is laughed at by his neighbours.
  xsi-xsi: Mine kala tamâta ŋinde soka nzâla silâ, ande kinzi ŋinde rârâni sipanawe
    koipu ŋalae ne kelekele. Aku kinzi ŋgu kala simo i ne lawea tini laiti ŋinde,
    ande kinzi siporo ŋgua pavaligiŋa papa i.
  kan-OKCV: ದಾರಿಯಲ್ಲಿ ಹೋಗುವವರು ಅವನನ್ನು ಕೊಳ್ಳೆ ಹೊಡೆಯುತ್ತಾರೆ. ತನ್ನ ನೆರೆಯವರಿಗೆ ಅವನು ನಿಂದೆಯಾಗಿದ್ದಾನೆ.
  tam-2017: வழிநடக்கிற அனைவரும் அவனைக் கொள்ளையிடுகிறார்கள்; தன்னுடைய அயலாருக்கு நிந்தையானான்.
  spa-RV-1909: 'Menoscabáronle todos los que pasaron por el camino: es oprobio á sus
    vecinos.'
  ron-BTF: Toți cei ce trec pe lângă cale îl pradă, el este o ocară pentru vecinii
    lui.
  eng-WEBP: All who pass by the way rob him. He has become a reproach to his neighbors.
  eng-FBV: Everyone who passes by has robbed him; he has become an object of mockery
    to the nations nearby.
  nld-1939: Iedereen plundert hem, die er voorbij gaat, En zijn buren spotten met
    hem.
  nch-BL: Nochi cati panoj nopona quiichtequij cati inijuanti quinequij. Huan nopa
    masehualme cati itztoque tonechca san techhuetzquilíaj.
  vie-1934: Hết thảy kẻ nào đi qua cướp giựt người; Người đã trở nên sự sỉ nhục cho
    kẻ lân cận mình.
  cha-cha: 'Ya todo y manmalolofan gui ayo na chalan mayuteñaeñaejon: güiya manamamamajlao
    ni y tiguangña.'
  hin-CV: आते जाते समस्त लोग उसे लूटते चले गए; वह पड़ोसियों के लिए घृणा का पात्र होकर
    रह गया है.
  eng-OURB: All who pass by the way rob him. He has become a reproach to his neighbors.
  spa-BES: Todos los que vienen se llevan sus bienes; sus vecinos se ríen.
  tdx-tdx: Ikopaha’ ze hene miary eo; Andrabioña’ o mifankarine ama’eo.
  tha-KJV: คนทั้งปวงที่ผ่านไปก็ปล้นท่าน ท่านก็เป็​นที​่นินทาของเพื่อนบ้าน
  por-BR-2018: Todos os que passam pelo caminho o despojaram; ele foi humilhado por
    seus vizinhos.
  deu-ELO: Es haben ihn beraubt alle, die des Weges vorübergehen; er ist zum Hohn
    geworden seinen Nachbarn.
  eng-WYC-2018: All men passing by the way ravished him; he is made (a) shame to his
    neighbours. (All who pass by him, on the way, rob him; he is shamed by his neighbours.)
  epo-epo: Prirabas lin ĉiuj pasantoj; Li fariĝis mokataĵo por siaj najbaroj.
  gfk-gfk: Diet bakut ing diet haan saakit, diet kikinau kaia ho ie. Sige ing diet
    kis hutaten tar ie, diet kukutur tana.
  uig-PIN: Yoldin ɵtüwatⱪanlarning ⱨǝmmisi uni bulimaⱪta, U barliⱪ ⱪoxniliri aldida
    rǝswa boldi.
  beo-beo: Dunu ilia da amodili baligisia, ilia da ea liligi amo wamolasa, amola e
    gadenene fifilai dunu ilia da e ba:le oufesega:sa.
  tpi-OTNT: Olgeta manmeri i wokabaut klostu ol i save stilim ol samting bilong en.
    Na ol wantok i tok bilas long em.
  hau-SA: Dukan waɗanda suka wuce sun washe shi; ya zama abin dariya wajen maƙwabtansa.
  udu-udu: Aris uni gwansan kun pekin mo uni dilki a’di to mo. A’di c̱ikunu gura/
    ki imannyaḵ ’kom piti mo.
  uig-LAT: Yoldin ötüwatqanlarning hemmisi uni bulimaqta, U barliq qoshniliri aldida
    reswa boldi.
  nde-nde: Bonke abedlula khona bamphangile; useyinhlekisa yabomakhelwane.
  ton-ton: 'Ko kinautolu kotoa pē ʻoku ʻalu ʻi he hala ʻoku nau kaihaʻa ʻiate ia:
    ko e manukiʻanga ia ʻo hono ngaahi kaungāʻapi.'
  ces-1613: Roztrhal jsi všecky ohrady jeho, a bašty jeho jsi rozválel.
  eng-WMB: All who pass by the way rob him. He has become a reproach to his neighbors.
  tam-TCV: கடந்து செல்லும் அனைவருமே அவனைக் கொள்ளையிட்டார்கள்; அவன் தனது அயலவர்களின்
    இகழ்ச்சிக்குள்ளானான்.
  ceb-ULB: Gikawatan siya sa tanang nanagpangagi. Nahimo siyang malaw-ay ngadto sa
    iyang mga silingan.
  pol-UBG: Grabią go wszyscy, którzy przechodzą drogą; stał się pośmiewiskiem dla
    swoich sąsiadów.
  agr-agr: Ashí aents nuni nagkaemaidauk wayawag dita wakegamun kasamainawai, tuja
    aents dita nugkega nuna yantamen batsamin aidau dushikinawai.
  kyc-kyc: Wambu baa repetale kata pumi dupwame banya bange dupwa waa nyuo kaelyaminyi.
    Banya parali maki dupwame peparae baako kando giyalya giyana pilyaminyi.
  urd-GVU: جو بھی وہاں سے گزرے وہ اُسے لُوٹ لیتا ہے۔ وہ اپنے پڑوسیوں کے لئے مذاق کا
    نشانہ بن گیا ہے۔
  eng-OEBCW: All who pass on their way despoil him, the scorn of his neighbours is
    he now.
  deu-1912: Es berauben ihn alle, die vorübergehen; er ist seinen Nachbarn ein Spott
    geworden.
  kan-2017: ದಾರಿಗರೆಲ್ಲರೂ ಅವನನ್ನು ಸುಲಿಗೆ ಮಾಡುತ್ತಾರೆ; ಅವನು ನೆರೆಹೊರೆಯವರ ಪರಿಹಾಸ್ಯಕ್ಕೆ
    ಗುರಿಯಾಗಿದ್ದಾನೆ.
  yap-yap: Urngin e girdi’ ni be yib u to’oben nge yan e yad be iring e chugum rok;
    ma urngin e pi’in yad bbuguliyoror e yad be moning ngak.
  hlt-MCSB: Longpuei kah aka pongpa boeih loh anih te a rheth uh dongah a imben rhoek
    kah kokhahnah coeng.
  mdy-ETH: ዒኢና ቱሮ ሊካ ዓኣዻሢያ ቢያ ዒዛ ቡሬኔ፤ ዒዛኮ ዓሺኖማኣ ዓማሊ ዒ ማዔኔ።
  twi-ASANTE: Wɔn a wɔtwam wɔ hɔ nyinaa fom no fa; na wayɛ aniwudeɛ ama ne mfɛfoɔ.
  eng-WEBU: All who pass by the way rob him. He has become a reproach to his neighbors.
  spa-PDDPT: Todos los que pasan por el camino lo saquean. Es objeto de reproche para
    sus vecinos.
  gun-gun: Mba'emo oguereko va'ekue-'ekue ma tape rupi oaxa va'e-va'e ogueraapa 'rã,
    hoo katy rai'i ikuai va'e voi ovy'a rei okuapy hexe.
  agu-BL: Tu na chicyequen cyakil wunak tc'u'l. Nin na cyalk' nin yi e'chk takle'n
    yi na cyaj. Ja oc yi tnumil i' tetz chitze'lbe'tz cyakil wunak.
  ilo-ULB: Amin nga aglabas ket takawanda isuna. Nagbalin isuna a pakarurodan kadagiti
    kaarrubana.
  kpg-kpg: Digau huogodoo ala ma ga hula laalaa, digaula e gagaiaa nia goloo a maa,
    gei digau ala i dono baahi e gadagada gi mee.
  uig-ARA: يولدىن ئۆتۈۋاتقانلارنىڭ ھەممىسى ئۇنى بۇلىماقتا، ئۇ بارلىق قوشنىلىرى ئالدىدا
    رەسۋا بولدى.
  bps-bps: Balù simto to magu mlius di banwen tmaku i dad knunan, na nadoy kenen i
    dademen saldan.
  sus-sus: I bara a xa tɛtɛ bɔɔ, i bara a makantade kana.
  pon-2006: Koaros me kin keid wasao kin pirapahsang sapwellime dipwisou kan; mehn
    mpe kan koaros kin kouruhrki.
  jae-jae: Lau samob, taŋ sêsa tonaŋ sêja-sêmêŋ naŋ, sêjaŋgo gêŋ aŋga ênê nê lau mêŋbaŋ
    eŋ sêsu eŋ susu.
  ksd-ksd: Diat par dia vana pakit dia loalong tana; Diat dia ki kikil ia dia vul
    ia.
  tur-YTC: Yoldan geçen herkes onu soydu. Komşuları için bir utanç haline geldi.
  bel-N: Ты збурыў усе загарадкі ягоныя, прывёў загубу ў замкі ягоныя.
  kpr-kpr: Amingetiri, aminda mave ya fa gheraera aimi nunda gugua bagia eraera, a
    oro mendeni tinguda iritirera, aimi nundae gegha jiraera.
  ind-AYT: (89-42) Semua yang lewat menjarahnya; dia menjadi celaan sesamanya.
  yom-yom: Babo baviokila vana, banziona bima ; wuyika diambu di mvuezolo kuidi bafikimini
    yandi.
  yut-yut: Mɨŋat amɨn morap kapmatjok akwaŋ uŋun da yo kabɨni kabo tɨmɨkgaŋ. Ae amɨn
    kapmatjok ekwaŋ da yaŋsul aŋ ɨmaŋ.
  nya-nya: Onse amene amadutsa amalanda zinthu zake; iye wakhala chotonzedwa cha anansi
    ake.
  kyg-kyg: Muki u eꞌa nehaya vayaꞌmogimo kagemi yaꞌamo kumayaꞌmo neꞌaliye. Haopaleꞌmo
    maiꞌnaya vayaꞌmogimo huꞌa faipa huꞌa neꞌatae.
  hrv-hrv: Razvali sve zidine njegove, njegove utvrde u ruševine baci.
  mps-mps: Te pądu soabo bage tigidaligo te agai doado bage dabe wi sabo dao. Tama
    te abagi dabego agaba posobo po wabo dao.
  tpi-tpi: Olgeta manmeri i wokabaut klostu ol i save stilim ol samting bilong en.
    Na ol wantok i tok bilas long em.
  dan-1931: du har nedbrudt alle hans Mure, i Grus har du lagt hans Fæstninger;
  vie-OVCB: Người qua đường tranh nhau cướp giật, các lân bang sỉ nhục, chê cười.
  guj-2017: માર્ગે જનારા સર્વ તેને લૂંટી લે છે. તે પોતાના પડોશીઓથી અપમાન પામે છે.
  pon-2006A: Koaros me kin keid wasao kin pirapahsang sapwellime dipwisou kan; mehn
    mpe kan koaros kin kouruhrki.
  por-BRBSL: Todos os que passam pelo caminho o roubam. Ele se tornou uma reprovação
    para seus vizinhos.
  eng-OEBUS: All who pass on their way despoil him, the scorn of his neighbors is
    he now.
  swe-swe: Du har brutit ner hans inhägnader, du har gjort hans starka fästen till
    ruiner.
  cth-cth: Lam dawk ka cet e pueng ni hno a la pouh awh teh, a tengpam e naw ni a
    pathoe awh.
  twi-twi: Wɔn a wotwa mu wɔ hɔ nyinaa fow no fa; na wayɛ aniwude ama ne mfɛfo.
  hlt-hlt: Longpuei kah aka pongpa boeih loh anih te a rheth uh dongah a imben rhoek
    kah kokhahnah coeng.
  tbz-SIM: Kɛ buɔ́ nyiduotí ìì fitɛ́ o cĩ́ɛ̃̀tɛ̀, kɛ pùɔ nho cɛ̃́kperì kɛ̀ sì nɑɑ́
    ntidobontì.
  msy-2020: Ezɨ gumazamizir anebɨgha aruiba an biziba okei. An boroghɨn itir gumaziba
    dɨbovir akabar a mɨgei.
  dop-dop: N yɔkɑ ɩ koloosi toŋ nyənsɩ tənɑ, nɑ ń pəsɩ ɩ koloosi ɑcɑlɛɛ kɛ ncɑɑ.
  azb-azb: Yoldan keçənlər oranı soyub-talayırlar, Qonşuları ona tənə vururlar.
  eng-DBY: All that pass by the way plunder him; he is become a reproach to his neighbours.
  hin-2017: सब बटोही उसको लूट लेते हैं, और उसके पड़ोसियों से उसकी नामधराई होती है।
  wol-KYG: Bëtt nga miiram yépp, saam ay tataam,
  bjr-bjr: Akaqausa qinee marunnaqoo aiqaree fidaqa qini ainaina ummuaramamaree fidaqa.
    Qini qiqoonausa minara uteeti qidaqa.
  eng-YLT: Spoiled him have all passing by the way, He hath been a reproach to his
    neighbours,
  kne-kne: Amin ay malabas et akewen da din sanikwa na. Laslasoyen aben di katokmang
    na.
  eng-WYC-2017: All men passing by the way ravished him; he is made a shame to his
    neighbours.
  eng-WMBB: All who pass by the way rob him. He has become a reproach to his neighbours.
  zat-NTPS: Xúgute̱ bénneache, benne' dxeledaze ga na' dxelebane̱' chee̱ da zaj de̱
    chee̱', na' benne' xe̱zre walízr chee̱' dxelún le̱' chee̱'.
  zty-NTPS: Yógo'te benne' ka' ẕdégakze' ga na' ẕbángake' da' ka' gota' chie', na'
    benne' yež gawze ka' žon dítjgekle' ḻe'.
  urd-GVH: जो भी वहाँ से गुज़रे वह उसे लूट लेता है। वह अपने पड़ोसियों के लिए मज़ाक़
    का निशाना बन गया है।
  rug-rug: Sari doduru tie ene holadi vasina si hiko vagi sari nana likakalae, sari
    doduru butubutu pu koa tata koa sa si hegehegere nia si asa.
  gaz-gaz: Warri achiin darban hundi isa saamu; olloonni isaas itti qoosu.
  fra-LSG: Tu as détruit toutes ses murailles, Tu as mis en ruines ses forteresses.
  yal-yal: I bata a taan yinne birin nabira. I yi a yire makantanxine findi taa xɔnne
    ra.
  iou-iou: Wärämuriri äma kuŋ-äbäŋ täk täkaŋ uwä tuŋumi kubotäŋ imiŋpäŋ kaŋ-mägayäk
    täkaŋ.
  haw-1868: 'Hao wale ia ia ka poe a pau e maalo ana ae malaila: He mea hoomaewaowa
    ia i kona poe hoalauna.'
  arb-NAV: نَهَبَهُ كُلُّ عَابِرِي السَّبِيلِ، وَصَارَ هُزْأَةً عِنْدَ جِيرَانِهِ.
  ded-ded: Nga ngicngac yeneng imohai ferecge kengha angandae, yeni iwaiya mema woraandae.
    Ngicngac yeac wegenac kecandae, yeneng desofoc ammidae.
  ewe-ewe: Ame siwo katã to afi ma la hae, eye wòzu alɔmeɖenu na eƒe aƒelikawo.
  eng-LEE: '(89:42) All that pass by the way plunder him: he is become a reproach
    to his neighbors.'
  asm-FB: তেওঁৰ দেশৰ কাষেদি যোৱা সকলো বাটৰুৱাই তেওঁক লুট কৰে; তেওঁ ওচৰ-চুবুৰীয়াবোৰৰ
    নিন্দাৰ পাত্র হৈছে।
  sus-A: عِ بَرَ عَ شَ تّتّ بْو، عِ بَرَ عَ مَكَنتَدٍ كَنَ.
  fra-SBL: Tous ceux qui passent par le chemin le dépouillent. Il est devenu un reproche
    pour ses voisins.
  hbo-hbo: פָּרַ֥צְתָּ כָל־גְּדֵרֹתָ֑יו שַׂ֖מְתָּ מִבְצָרָ֣יו מְחִתָּה׃
  kik-kik: Ehĩtũkĩri othe nĩmatahĩte indo ciake; atuĩkĩte wa kũnyararwo nĩ andũ arĩa
    mariganĩtie nake.
  fra-NCL: Tu as renversé toutes ses murailles, tu as mis en ruines ses forteresses.
  cek-AK: Loklam ah caeh kaminawk mah anih to lomh o; anih loe ataeng ah kaom kaminawk
    kasaethuih han koi ah oh.
  cuk-cuk: Bela dulemar-a-igargi-nasdamaladi, e-ibe ibmar atursadamalad. Neggweburmar-e-dikarba-bukmalad
    egi dodomalad.
  tel-2017: దారిన పోయేవాళ్ళంతా అతన్ని దోచుకున్నారు. తన పొరుగువాళ్లకు అతడు నిందకు ఆస్పదమయ్యాడు.
  hat-BSA: Tout moun ki pase akote piyaje li. Li devni yon objè abominab pami vwazen
    li yo.
  kos-kos: Elos nukewa su fahsr we, elos pisre ma lal, Ac mwet tulan lal nukewa elos
    isrunul.
  hbo-WLC: פָּרַ֥צְתָּ כָל־גְּדֵרֹתָ֑יו שַׂ֖מְתָּ מִבְצָרָ֣יו מְחִתָּה׃
  ibo-ibo: Ndị niile si ụzọ ahụ na-agafe, ezuruchaala ihe niile o nwere. Ndị agbataobi
    ya na-akwakwa ya emo.
  ory-ory: ପଥ ଦେଇ ଯିବା ଲୋକ ସମସ୍ତେ ତାହାକୁ ଲୁଟ କରନ୍ତି; ସେ ଆପଣା ପ୍ରତିବାସୀମାନଙ୍କର ନିନ୍ଦାପାତ୍ର
    ହୋଇଅଛି।
  chk-chk: Meinisin mi pwerela lükün ra soläni pisekin. A küna turunufas me ren chon
    arun.
  rop-rop: Enibodi hubin wokpas langa det pleis bin stilim ebrijing blanga im. En
    ola pipul langa ola gulijapwan kantri bin mokimbat im.
  ukr-1871: Рабують його всї, котрих дорога сюди попаде; сьміховиском стався сусїдам
    своїм.
  yon-yon: Ye aromkono dowan kowe korem kane kane kuyaa dewene burudandimaib kuu ye
    yiribman ogoodmo yid bimaib, kwane ye dia doriibdanbed damangkanimbon keruniwen.
  deu-1951: (089-42) es berauben ihn alle, die vorüberziehen, er ist seinen Nachbarn
    zum Gespött;
  eng-JPS: (89-42) All that pass by the way spoil him; he is become a taunt to his
    neighbours.
  srp-1865: Plijene ga svi koji prolaze onuda, posta potsmijeh u susjeda svojijeh.
  lug-lug: Abatambuze baanyaga ebintu bye; n’afuuka ekisekererwa mu baliraanwa be.
  heb-heb: שסהו כל עברי דרך היה חרפה לשכניו׃
  ben-IRV: পথিকেরা সবাই তাকে লুট করেছে; সে তার প্রতিবেশীদের তিরস্কারের পাত্র হয়েছে।
  ntu-ntu: Enqmi rgrng amrlx nzatrkati-zlwzlr nigr. X lr mrkzbleng kcng tzmnc-aepztrpqng
    bagr nzyrpalelvzlr ninge, king nem.
  pan-pan: ਉਸ ਰਾਹ ਦੇ ਸਾਰੇ ਲੰਘਣ ਵਾਲੇ ਉਹ ਨੂੰ ਲੁੱਟਦੇ ਹਨ, ਉਹ ਦੇ ਗੁਆਂਢੀ ਉਹ ਦੀ ਨਿੰਦਿਆ ਕਰਦੇ
    ਹਨ।
  mya-JVB: လမ်း ၌ရှောက်သွား သော သူအပေါင်း တို့သည် သူ့ ကိုလုယူ ကြ၏။ အိမ်နီးချင်း တို့တွင်
    ကဲ့ရဲ့ ဘွယ်ဖြစ် ပါ၏။
  kgf-kgf: Imuac héna keŋkeŋ haha waŋanʒu imi eneŋ kisikiyoŋ qemigic ama lelec lelec
    ieneŋ imi isocfagociguc opocanʒu.
  tte-O: Siya tolo-keikeile kamwasa mena ana gogo sikewalili, na kaba loinao siya
    simiyamiya salina mena sitalatalawasi-yan.
  tbg-tbg: Are mintianara kaara aaraqaa vitare aitare i variaka viva i haikara muara
    varaamanta, vo vatanaa vo vatanaaka Isareri tataaqa variaka vira naaraihama amite
    variavo.
  hmo-hmo: Raka hanaia taudia ibounai ese king ena kohu idia henaoa noho, bona iena
    badibadinai idia noho taudia ese, ia dekenai idia kirikiri noho.
  zar-NT: Yúguʼtë nupa taʼdö́disö taʼbán le nequi queëʼ, ateʼ bönniʼ dzaga yuʼu queëʼ
    tuʼcáʼana lëʼ cáʼasö.
  urd-urd: सब आने जाने वाले उसे लूटते हैं, वह अपने पड़ोसियों की मलामत का निशाना बन
    गया।
  bqc-SIM: N aà wɛ̃́lɛ bĩ́iↄ gbòo, n aà zɛgikĩiↄ kwɛ̀ ń dàaĩ.
  tcz-CHONGTHU: Koi hileh ahin hopa jousen athilkeu u akichomgam hellun aheng akomho
    jousen anuisat'un ahi.
  mar-mar: सर्व येणारे जाणारे त्यास लुटतात. तो आपल्या शेजाऱ्यांच्या तिरस्काराचा विषय
    झाला आहे.
  isl-isl: Múra hans hefur þú brotið og rifið niður varnarvirkin.
  hlt-THB: Ak thoekkhqi ing ik-oeih qawt pe unawh; a kengsam awhkaw thlangkhqi ak
    kqawnseet na awm hawh hy.
  qub-qub: Pï-maypis chaypa päsajcunaga munashantami suwapan. Läduncho tiyajcunapis
    asipan.
  bqp-bqp: Gbɛ̃ kũ òtɛn gɛ̃tɛnↄ ń baka bòn ń pínki, à gↄ̃̀ lalandi pↄ́ ũ a buri
    dakenↄnɛ.
  hat-hat: (089:42) Tout moun k'ap pase nan lari ap piye kay li, tout vwazinaj li
    yo ap pase l' nan rizib.
  eng-BSB: All who pass by plunder him; he has become a reproach to his neighbors.
  eng-WEBPB: All who pass by the way rob him. He has become a reproach to his neighbours.
  kbq-kbq: Maka vahe'ma ana kante'ma enevaza vahe'mo'za arohure'za keonke zama'a eri
    hana nehazageno, tavaoma'arema nemaniza kini ne'mofona kizazokago ke hunte'naze.
  pon-pon: Karoj me daulier waja o kulia janer; a wialar kankaurur on men imp a kan.
  nhe-BL: Nochi tlen panoj nopano quiixtequij tlen inijuanti quinequij. Huan nopa
    tlacame tlen itztoque tonechca san techhuetzquilíaj.
  wnc-wnc: Sike aminbamde wagwak saak kuke sangana kakengu kukwae apakaingunin. Kukwae
    pake notna iat wesim yuaingga sapdut wamu inikaing.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄe gɛ̃ɛ zɛ́laanↄ ń baka bↄ̀n ń píngi, à gↄ̃̀ fabona pↄ́ ũ
    a bori daanↄnɛ.
  gub-BL: A'e pe ukwaw ma'e imunar ma'e a'e tawhu pe har nànàn wà. Teko a'e tawhu
    huwake wiko ma'e uze'eg urywahyahy hehe wà.
