  lug-lug: Ayi Mukama, jjukira abaweereza bo nga basekererwa, engeri abantu ab’omu
    mawanga amangi, bwe banzitoowerera mu mutima nga banvuma;
  heb-heb: זכר אדני חרפת עבדיך שאתי בחיקי כל רבים עמים׃
  ben-IRV: হে প্রভু, তোমার দাসের প্রতি যে তিরস্কার করা হয়েছে তা স্মরণ করো এবং জাতিদের
    কাছ থেকে পাওয়া অপমান আমি আমার হৃদয়ে বহন করি।
  ntu-ntu: Bzkq mrbrtr mz drtwrm nzobqszokr leplz ninge, kxnzawz nem, Murde kxnzmnc-mrbr
    lcng sc tzbilvztipelr ninge.
  pan-pan: ਹੇ ਪ੍ਰਭੂ, ਆਪਣੇ ਦਾਸਾਂ ਦੇ ਉਲਾਹਮਿਆਂ ਦਾ ਚੇਤਾ ਕਰ, ਮੈਂ ਆਪਣੀ ਛਾਤੀ ਉੱਤੇ ਬਹੁਤ ਸਾਰੇ
    ਲੋਕਾਂ ਦੇ ਉਲਾਹਮੇ ਚੁੱਕੀ ਬੈਠਾ ਹਾਂ,
  mya-JVB: အိုထာဝရ ဘုရား၊ ကိုယ်တော် ၏ ကျွန် တို့သည် ခံရသောကဲ့ရဲ့ ခြင်းကို အောက်မေ့
    တော်မူပါ။ များစွာ သော လူ တို့၏ အမှုအလုံးစုံ ကို အကျွန်ုပ် သည် ကိုယ် ရင်ခွင် ၌
    ဆောင် ရပါ၏။
  kgf-kgf: Weleŋ qeqe ichécga ʒébiri qébiri wammianʒu imi niŋɋelina, kucginaguc hicŋi
    saima kecʒu momac yanda ionac ʒébiri qébiriginanéŋ nuac wésénaiguc hezac.
  tte-O: Kunuwatu-kalatan yau, am topaisowa, tomo ali sinali yalobaili, yo ali kawa-gula
    yakalakisiye-yagili.
  tbg-tbg: Mpo Noravauvo, vo vatanaa vo vatanaaka ti ai kaiqa vaiintiara tauvaqa vauraa
    uva ti variara kaara ti muntukavano qoraiqimantama vauro. Are kia vika qora uva
    ti variara tauru karaitira, qaqi iritehara variane.
  hmo-hmo: Lohiabada e, lau be oiemu hesiai tauna, lau dekenai mani oi laloa. Taunimanima
    idia hereva dika lau dekenai. Dirava diba lasi taudia ese, lau hadikaia totona
    badu hereva idia gwauraia noho.
  zar-NT: Yöjné ca tuʼcáʼana cáʼasö netuʼ, huen dxin quiuʼ, Xan, encaʼ ca tuʼcáʼana
    nedaʼ cáʼasö bönachi zián yödzö izáʼa.
  urd-urd: या रब्ब, अपने बन्दों की रुस्वाई को याद कर; मैं तो सब ज़बरदस्त क़ौमों की
    ता'नाज़नी, अपने सीने में लिए फिरता हूँ।
  bqc-SIM: Dii, gbɛ̃kɛ pↄ́ ń vĩ yãa gɛ̀ má ni? Lɛ́ pↄ́ ń gbɛ̃̀ Davidiɛ ń náaio
    sↄ̃ bɛ?
  tcz-CHONGTHU: Nasohpa keimahi ichan gei a jumna kato hitam? Hiche nangma hedohlou
    mitehin eisapsetnau ichan gei a kathoh hitam?
  mar-mar: हे प्रभू, तुझ्या सेवकाविरूद्धची थट्टा होत आहे; आणि अनेक राष्ट्राकडून झालेला
    अपमान मी आपल्या हृदयात सहन करत आहे हे तू लक्षात आण.
  isl-isl: Drottinn, hvar er nú kærleikur þinn til mín? Hvar er gæskan sem þú lofaðir
    Davíð með eiði?
  hlt-THB: Bawipa, na tyihzawih qaibu na a awm ce sim poe nawhtaw, pilnam thlangkhqi
    a thekhanaak awikhqi ikawmyih dyna kak kawlung ing ang yh tice sim law lah.
  qub-qub: Tayta Dios, wiyaycuy ari. Sirbishojcunataga achcaj runami asiparcaycan.
    Imano gayapashancunatapis shongullächömi yarparaycä.
  bqp-bqp: Ǹ tó n zↄ̀bleri fobona yã dↄngu, burinↄ ma sↄ̃sↄ̃ ò ma nɛ̀sɛɛ yàka.
  hat-hat: (089:51) Seyè, pa bliye jan y'ap pase sèvitè ou yo nan betiz! Pa bliye
    jan moun lòt nasyon yo ap joure mwen!
  eng-BSB: Remember, O Lord, the reproach of Your servants, which I bear in my heart
    from so many people—
  eng-WEBPB: Remember, Lord, the reproach of your servants, how I bear in my heart
    the taunts of all the mighty peoples,
  kbq-kbq: Ra Anumzamoka eri'za vaheka'amo'na huhavizama hunenantazana antahio. Rama'a
    vahe'mo'zama huhavizama hunenantaza kea nagu'afi erinte'na vano nehue.
  pon-pon: Main, kotin tamanda kan kaurur en japwilim omui ladu kan jan ni wei toto,
    me kin katoutoui monion i.
  nhe-BL: TOTECO, xijtlachili quejatza nochi tlacame techcocolíaj tojuanti timotlacajhua.
  wnc-wnc: Buyambam tapa, gata na puya amin tapakae natanggamatayo. Aminda nae sapdut
    wam nanikaing. Sike na waiaknga aknga katum aminu kunduta nanikaingunin gwaamuke
    yuat.
  bus-bus: Ǹ tó n zↄ̀bleri fabona yã dↄngu, boriinↄ ma atafii kɛ̀ wà ma nↄ̀sɛ yàka.
  gub-BL: Heàmàtyry'ymar uze'eg zemueteahy waiko herehe wà. Aiko neremiruze'eg romo.
    Nema'enukwaw herehe waze'egaw rehe nehe. Nerehe uzeruzar 'ym ma'e uzapo ikatu
    'ym ma'e tetea'u ihewe wà.
