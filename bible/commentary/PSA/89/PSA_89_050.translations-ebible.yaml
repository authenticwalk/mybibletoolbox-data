  uig-ARA: قۇللىرىڭ ئۇچراۋاتقان مەسخىرىلەرنى ياد ئەتكەيسەن، ئى رەب ــ مەن ئىچىمدە
    پۈتكۈل كۈچلۈك ئەللەرنىڭ مازاقلىرىنى كۆتۈرۈپ يۈرىمەن ــ
  bps-bps: Fandamam i saligam ani, ku tan i kadoyla deg, na i ktayudgu i kafsasè i
