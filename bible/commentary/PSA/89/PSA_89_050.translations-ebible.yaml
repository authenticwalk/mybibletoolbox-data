  kpr-kpr: Ninda saramana kato namori. Nandae jijivu sisera ava, erá kotae eose! Gitofui
    nandae jijivu sisera ava na gambu tainghuse irena.
  ind-AYT: (89-51) Ingatlah, ya Tuhan, bagaimana hamba-Mu dicela, dan bagaimana aku
    menanggung penghinaan di dalam hatiku dari bangsa-bangsa,
  yom-yom: Tebukila moyo a Pfumu, buevi kisadi kiaku bakisekinina ; buevi ndilembo
    natina mu ntimꞌama bifingu bi makanda moso.
  yut-yut: Amɨn Tagɨ, oman amɨngo nak do nandaki. Amɨn da nak do yaŋsul aŋ namaŋ.
    Amɨn Ŋwakŋwarɨ Kabɨ dakon manji gen yokwini dakon jɨgɨ ɨmekdat.
  nya-nya: Kumbukirani, Ambuye momwe mtumiki wanu wanyozedwera, momwe ndakhalira ndi
    kusunga mu mtima mwanga mawu a pangano a anthu a mitundu yonse,
  kyg-kyg: Ala kava nene, huꞌna, aliꞌyakamo neꞌaliya vayakaeꞌmo huꞌa faipa huꞌa neꞌapataya
    kavafeꞌmo kage okanika kagesamo afiyo. Muki asole vayaꞌmogimo huꞌa faipa huꞌa
    nelatageꞌnaeꞌmo naipamoꞌmo lusi kava huno kana nehiye.
  hrv-hrv: Gdje li je, Jahve, tvoja dobrota iskonska kojom se Davidu zakle na vjernost
    svoju?
  mps-mps: Genuai Bidi, nago naga sę bidi, ena homu kone palao. Te bidi dabego enaba
    posobo po obao. Eno te gasa hani dabego te kęnę po wabo sęgę tolobo dao.
  tpi-tpi: Bikpela, yu mas tingting long mi, wokman bilong yu. Ol man i tok bilas
    long mi. Mi save karim hevi bilong tok nogut bilong ol arapela lain.
  dan-1931: Hvor er din fordums Nåde, Herre, som du i Trofasthed tilsvor David?
  vie-OVCB: Lạy Chúa, xin đừng quên đầy tớ Ngài chịu nhục! Lòng con mang lời nguyền
    rủa của các dân.
  guj-2017: હે પ્રભુ, તમારા સેવકોનું અપમાન સંભારો અને હું કેવી રીતે મારા હૃદયમાં બધા
    પરાક્રમી લોકોનો તિરસ્કાર સહન કરું છું.
  pon-2006A: Komw dehr meliehla duwen aramas akan ar kin lahlahwe ie, sapwellimomwi
    ladu menet, duwen ei kanengamahiong en me rotorot kan ar lahlahwe ie.
  por-BRBSL: Remember, Senhor, a reprovação de seus servos, como carrego no coração
