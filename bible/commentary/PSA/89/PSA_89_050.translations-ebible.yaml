  hlt-hlt: Ka Boeipa aw na sal sokah kokhahnah he poek lah. Pilnam kah tuituknah boeih
    he ka kodang ah ka phueih he.
  tbz-SIM: N Yiɛ̀ nKuyie mmɛsɑ̀ɑ̀ nhɑ do dɔɔrimɛ̀ kɔ̀tɛ kɛ? A do nɑ̀kɛ́ Dɑfiti kɛ
    dɔ̀ ɑ yó nhò dɔ̀ɔ̀ri dɛ̀ borɛ?
  msy-2020: O Ekiam, nɨ na ginɨrɨgh, kɨ nɨn ingangarir gumazimɨn iti, gumaziba dɨbovir
    akabar na mɨgei. Gumaziba bar moghɨra na dɨpova akar kurabar na mɨgei.
  dop-dop: Tɑcɑɑ, leɣe nyɑ́ lɔŋtɑɑ kʋpɑntʋ nti n kɑ sɩɩ Tɑfiiti kɛ nɔɣɔ tɔ tə sɑɑlɑɑ?
  azb-azb: Ey Xudavənd, unutma, gör bu bəndən necədir, Köksümdə nə qədər xalqın tənəsini
    gəzdirirəm.
  eng-DBY: Remember, Lord, the reproach of thy servants — that I bear in my bosom
    [that of] all the mighty peoples —
  hin-2017: हे प्रभु, अपने दासों की नामधराई की सुधि ले; मैं तो सब सामर्थी जातियों
    का बोझ लिए रहता हूँ।
  wol-KYG: Boroom bi, ana sa ngor la nga daan jëfe te nga giñale woon ko Daawuda ci
    sa worma?
  bjr-bjr: Oo Yaawee, ani ainainira faiqi ataasa ataasa qimamaqee marianara anee sia
    qaunua. Aiqama maqannaasa manda aasaandaana ufa qimimariafaqa marunnanara, anee
    minara faqa sia qaunua.
  eng-YLT: Remember, O Lord, the reproach of Thy servants, I have borne in my bosom
    all the strivings of the peoples,
  kne-kne: Nemnemem koma din panglaslasoy dan dakami ay ipogaw mo ya din pangoy-oyaw
    di kaipoipogaw ay ninam-os ko.
  eng-WYC-2017: Lord, be thou mindful of the shame of thy servants; of the insults
    of many heathen men, which I held together in my bosom.
  eng-WMBB: Remember, Lord, the reproach of your servants, how I bear in my heart
    the taunts of all the mighty peoples,
  zat-NTPS: Gunná' xque, Xran, ca dxelún le̱' chia' neda', we̱n zrin chiu', ne ca
    dxuchaga lawa' da dxelún lala benne' xúgute̱ xe̱zr la xu chia' neda'.
  zty-NTPS: Bwia nga, X̱anto' Dios, ka yógo'te benách ẕka'ngak benne' wen žin chion'
    ka'ze, na' nbaga'a neda' da' žon dítjgekle benne' wláž chia' ka'.
  urd-GVH: ऐ रब, अपने ख़ादिमों की ख़जालत याद कर। मेरा सीना मुतअद्दिद क़ौमों की लान-तान
    से दुखता है,
  rug-rug: Kei Baṉara, Mu balabala i sari na zinama ṉoṉovala pu evaṉa ni rini koa
    rau, meke sa qua tinuru va nabu koari na lineveleve tadi na tie huporo koa rau.
  gaz-gaz: Yaa Gooftaa, akkamitti akka tajaajilaan kee tuffatame, akkamitti akka ani
    arrabsoo saboota hundaa bobaatti baadhe yaadadhu;
  fra-LSG: Où sont, Seigneur! Tes bontés premières, Que tu juras à David dans ta fidélité?
  yal-yal: Marigina, i ya hinanna minɛn, naxan yi na nun, i i kɔlɔ naxan na Dawuda
    xa i ya tinxinni?
  iou-iou: Guŋ ämatä epän watä ämaka näka yäŋärok näwet täkaŋ unita nadäŋ äwaräkuk
    nämo täŋpen. Nämo, kowata yämen!
  haw-1868: E hoomanao mai oe, e ka Haku, i ka hoinoia o kau kauwa; Ua lawe no wau
    ma kou umauma i na lehulehu a pau o kou poe kanaka.
  arb-NAV: اذْكُرْ يَا رَبُّ عَارَ عَبِيدِكَ الَّذِي تَحَمَّلْتُهُ فِي صَدْرِي مِنْ
    جَمِيعِ الشُّعُوبِ،
  ded-ded: O Kebu, yeni ni, kingang ngicga deendema anengandae, imoc negenna febeso.
    Ngicngac yeneng deendema anenggec ebic imoc herenau tofohokecduae.
  ewe-ewe: Aƒetɔ, ɖo ŋku ale si woɖu fewu le wò dɔla ŋuti kple ale si nye dzi tsɔ
    dukɔwo ƒe vlodoame la dzi.
  eng-LEE: (89:51) Remember, Lord, the disgrace of thy servants; that I bear in my
    bosom the [burden] of all the many nations;
  asm-FB: হে যিহোৱা, তোমাৰ দাসবোৰক কৰা অপমান সোঁৱৰণ কৰা; সোঁৱৰণ কৰা, আন জাতিবোৰে মোলৈ
    কৰা সেই অপমানবোৰ; কেনেকৈ মই মোৰ বুকুত বহন কৰি আছোঁ।
  sus-A: ﭑ مَرِفِ، عِ شَ دُفُتّفّحَ سِنفٍ نَ مِندٍن، عِ عِ كَلِ نَشَن نَ دَوُدَ بّ
    عِ شَ تِنشِنيِ كُي؟
  fra-SBL: Souviens-toi, Seigneur, de l'opprobre de tes serviteurs, comme je porte
    dans mon cœur les railleries de tous les peuples puissants,
  hbo-hbo: אַיֵּ֤ה ׀ חֲסָדֶ֖יךָ הָרִאשֹׁנִ֥ים ׀ אֲדֹנָ֑י נִשְׁבַּ֥עְתָּ לְ֝דָוִ֗ד
    בֶּאֱמוּנָתֶֽךָ׃
  kik-kik: Mwathani, ririkana ũrĩa ndungata yaku ĩnyũrũrĩtio, na ũrĩa nyũmĩrĩirie
    irumi iria numĩtwo nĩ ndũrĩrĩ ciothe ngoro-inĩ yakwa,
  fra-NCL: Où sont, Seigneur, tes bontés d’autrefois, que tu juras à David dans ta
    fidélité ?
  cek-AK: Angraeng, na tamnanawk pahnuithuihhaih to pakuem poe ah; thacak kaminawk
    boih mah kasaethuihaih to palung thung hoi kawbang maw ka pauep, tito panoek ah,
  cuk-cuk: Bab-Jehová, be-maimargi-dodolediid, be ebinsao, dulemar-bukidar-angi-dodogedi
    an ulubgi sediid.
  tel-2017: ప్రభూ, నీ సేవకులకు వచ్చిన నిందను బలమైన రాజ్యాలన్నిటి నుంచి వచ్చిన అవమానాన్ని
    నా గుండెలో నేనెలా భరిస్తున్నానో తలచుకో.
  hat-BSA: Sonje, O Senyè, repwòch a sèvitè Ou yo, jan mwen pote nan lestonmak mwen,
