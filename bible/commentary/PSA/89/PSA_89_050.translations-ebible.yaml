  swe-swe: Var är din tidigare nåd (omsorgsfulla kärlek) Herre (Adonai), som du i
    din trofasthet svor (gav din ed på) till David?
  cth-cth: BAWIPA, na sannaw pathoe lah a onae pahnim hanh. Athakaawme tami moikapap
    ni pathoenae hah kai ni ka khang.
  twi-twi: Kae, Awurade, sɛnea wɔadi wo somfo ho fɛw ne sɛnea manya koma ama amanaman
