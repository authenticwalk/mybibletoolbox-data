verse: PSA.089.050
translations:
  mal-C: കർത്താവേ, അങ്ങയുടെ ദാസൻ എത്രത്തോളം നിന്ദിക്കപ്പെട്ടിരിക്കുന്നു എന്ന് ഓർക്കണമേ,
    സകലരാഷ്ട്രങ്ങളുടെയും പരിഹാസം ഞാൻ എന്റെ ഹൃദയത്തിൽ വഹിക്കുന്നു,
  deu-TKW: Wo sind, o Herr, deine früheren Gnadenverheißungen, die du David kraft
    deiner Treue geschworen hast?
  lin-lin: Nkolo, wapi bolingo na Yo ya kala oyo alakaki Davidi na boyengebene na
    Yo na nzela ya ndayi ?
  mmx-mmx: Uguta domampe i do ram, la aga vekip mi mo lempapaase vupu at lavamolon.
  eng-LSV: Remember, O Lord, the reproach of Your servants, || I have borne in my
    bosom all the strivings of the peoples,
  eng-GNV: Remember, O Lord, the rebuke of thy seruants, which I beare in my bosome
    of all the mightie people.
  eng-WEBSTER: Remember, LORD, the reproach of thy servants; how I do bear in my bosom
    the reproach of all the mighty people;
  nhw-BL: TOTECO, xijtlachili quenicatza nochi masehualme techcualancaitaj tojuanti
    timomasehualhua.
  swh-ONEN: Bwana kumbuka jinsi mtumishi wako amesimangwa, jinsi ninavyovumilia moyoni
    mwangu dhihaka za mataifa yote,
  bba-bba: Yinni, mɑnɑ wunɛn ɡɑsɔn durom mɛ, mu dɑ. Mɑnɑ nɔɔ mwɛɛ te ɑ Dɑfidi kuɑ
    kɑ bɔrɔkiniru tɑ wɑ̃ɑ.
  eng-KJVCPB: Remember, Lord, the reproach of thy servants; How I do bear in my bosom
    the reproach of all the mighty people;
  luo-luo: Ruoth, parie kaka ji osechayo jatichni, parie kaka atingʼo e chunya ayenje
    mag ogendini duto,
  aii-aii: ܕܟ݂ܘܿܪ، ܝܵܐ ܡܵܪܝܵܐ، ܠܵܘܡܵܐ ܕܪܹ̈ܓܵܘܵܬܘܼܟ݂، ܕܩܘܼܒܸܠܔ ܠܝܼ ܒܥܘܼܒܝܼ ܡ̣ܢ ܟܠܵܝܗ‌ܝ
    ܥܲܡܡܹ̈ܐ ܣܲܓܝܼܐܹ̈ܐ،
  meu-meu: Ḡaubada e, emu hesiai tauna e dadaraiamu na ba laloa tao; bese iboudiai
    edia heuduguirai na lau ese na huaiamu;
  npi-ULB: हे परमप्रभु, आफ्नो सेवकप्रति लक्षित गिल्‍ला र मैले जातिहरूका यति धेरै अपमानहरू
    म आफ्‍नो मनमा कसरी सहन्छु सो सम्झनुहोस् ।
  yor-yor: Rántí, Olúwa, bí a ti ń gan àwọn ìránṣẹ́ rẹ; bí èmi ti gbà ní àyà mi láti
    ọ̀dọ̀ àwọn ènìyàn,
  pes-OPCB: ببین مردم چگونه مرا ملامت می‌کنند. بار ملامتهای آنها را بر دوش می‌کشم.
  tgl-ULB: Alalahanin mo, Panginoon, ang pangungutya sa iyong mga lingkod at kung
    paano ko kinikimkim sa aking puso ang napakaraming panlalait mula sa mga bansa.
  nop-nop: O Wapum, tipilapilayege nanimpekit tiiŋ u maaŋbe nadilaŋ? Metam mu nadisukilitigamiiŋ
    adi nanimpekit tiŋa nanisilone tiiŋ.
  cbu-NT: Apaa, napangasindaniya. Tputs wanip shiyaa tputsirish natsakanaya. Nda achim
    kamaskanaya; stakanaya iyaatsi. Nuwsha tsiyani tanukuri, zansimun tsipamaam waritakina.
    ¡Apaa, iyaa nayaningcha!
  hui-hui: Anduane Homogo-o í̠naga biabe biahaga o kogo nde mitangi bibe. Wali agali
    í̠ mitangi nabiaga bu karume i̱ mege bialu kagoni. Tigua i̱hondo bi ko tara tara
    lalu tandaga ngiragola i̱ genda yu howa dongeho haruli.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​အ​စေ​ခံ​ကျွန်​တော်​မျိုး​သည် အ​ဘယ်​သို့ အ​စော်​ကား​ခံ​ရ​သည်​ကို​လည်း​ကောင်း၊
    ဘု​ရား​မဲ့​သူ​တို့​၏​ကျိန်​ဆဲ​ခြင်း​များ​ကို အ​ဘယ်​သို့​ကျွန်​တော်​မျိုး​ခံ​ရ​သည်​ကို
    လည်း​ကောင်း မေ့​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: གཙོ་བོ་ཞབས་ཕྱིའི་ངོ་ཚ་དྲན་དུ༌གསོལ། །མི་རིགས་ཀུན་གྱི་འཕྱ་དམོད་ཁོག་ལ༌བཅུག།
  wsk-wsk: Ana nika ura kariimet se den dolara gisan mu ko kamili me saparukko; me
    ikia alo den ikup nangarsan se yam giwasan mu ko ikiko.
  sna-sna: Rangarirai, Ishe kuti muranda wenyu aisekwa sei, kuti ndaitakura sei muchipfuva
    changu kutuka kwendudzi dzose,
  spa-BLM: Acuérdate, Señor, del reproche de tus siervos, cómo llevo en mi corazón
    las burlas de todos los pueblos poderosos,
  cac-cac: Mamin, nacoti to man̈ jantacoc on̈ stzuntzan eb' anima a on̈ a checab'
    on̈ tic. Pitz'anoch tas tzon̈ yutej eb' chi' d'a in pixan.
  swh-ULB: Kumbuka, Bwana, watumishi wako walivyodhihakiwa na vile nilivyo vumilia
    moyoni mwangu matusi mengi dhidi ya mataifa.
  deu-ELBBK: Wo sind, o Herr, deine früheren Gütigkeiten, die du David zugeschworen
    hast in deiner Treue?
  mbb-OT: Tentenuzi nu, Nengazen, he mibpeel-elezan te menge etew ziyà te mezakel
    he menge nasyun is menge suluǥuen nu, ne ed-entusen ku heini.
  mal-2015: കർത്താവേ, അടിയങ്ങളുടെ നിന്ദ ഓർക്കേണമേ; എന്റെ മാർവ്വിടത്തിൽ ഞാൻ സകലമഹാജാതികളുടെയും
    നിന്ദ വഹിക്കുന്നതു തന്നേ.
  gup-gup: Ngudda nawu Yiwohrnan Rowk, kanburrbun ngaye nawu marnedurrkmirri ke. Yiwernhburrbun
    bu birriwern nawu birridjenbuyika bininj ngandidjekmiwon, dja ngandikangewarrewong
    ngardduk.
  rmc-rmc: Rajeja, kaj hin tiro baro kamiben, so sas? Kaj o lava, so diňal le David
    andre tiri vernosť?
  nlg-nlg: Ko ghanaghanaa, ivei tara nea na bosa dikalaamu, inau nimua na ghairau.
  pes-OPV: ‌ای خداوند ملامت بنده خود را به یاد آور که آن را از قومهای بسیاردر سینه
    خود متحمل می‌باشم.
  ron-1924: Аду-ць аминте, Доамне, де окара робилор Тэй, аду-Ць аминте кэ порт ын
    сын окара мултор попоаре;
  ben-OBCV: মনে রেখো, প্রভু, কীভাবে তোমার দাস অবজ্ঞার পাত্র হয়েছে, কীভাবে আমি সব
    জাতির উপহাস নিজের হৃদয়ে সহ্য করি,
  som-som: Sayidow, bal soo xusuuso cayda addoommadaada, Iyo sida aan laabta ugu sido
    cayda dadka badan oo dhan,
  eng-ASVBT: Remember, Lord, the reproach of thy servants; How I do bear in my bosom
    the reproach of all the mighty peoples,
  mna-mna: O Yooba, motom iŋgal yam mbesooŋo ku. Pa iŋgi zin karkari tipamiaŋ yam,
    mi tirepilpiili yam ma leleyam isaana kat.
  ita-1885: Ricordati, o Signore, del vituperio fatto a' tuoi servitori, Di quello
    che io porto in seno; Del vituperio fattoci da tutti i grandi popoli.
  eng-ULB: Call to mind, Lord, the mocking directed against your servants and how
    I bear in my heart so many insults from the nations.
  spa-VBL: ¡No olvides, Señor! ¡Cómo están siendo humillados tus siervos! ¡Estoy agobiado
    con los insultos de tantas naciones!
  fra-_FOB: Souviens-toi, Seigneur, de l'opprobre de tes serviteurs; et que je porte
    en mon sein l'opprobre fait par tous ces grands peuples.
  mal-mal: കർത്താവേ, അടിയങ്ങളുടെ നിന്ദ ഓർക്കണമേ; എന്റെ മാർവ്വിടത്തിൽ ഞാൻ സകല ജനതതിയുടെയും
    നിന്ദ വഹിക്കുന്നതു തന്നെ.
  urd-GVR: Ai Rab, apne ḳhādimoṅ kī ḳhajālat yād kar. Merā Sīnā muta'addid qaumoṅ
    kī lān-tān se dukhtā hai,
  suz-BL: परमप्रभु यावे, दोपा इन गेय पाइब, गो शुक्‍शी पा रिश्‍शा कोव़चा पुंइसीङा,
    मेको मिम्‍तीन। गो मारदे जात जात ङा मुरपुकीमी शुक्‍शी पाइश्‍शो फाल्‍चा माल्‍ङा?
    मेको यो मिम्‍तीन। भजन संग्रह ४४:१-२५
  eng-NOY: Remember, O Lord! the reproach of thy servants, How I bear in my bosom
    the taunts of all the many nations,
  ita-1927: 'Ricorda, o Signore, il vituperio fatto ai tuoi servitori: ricordati ch’io
    porto in seno quello di tutti i grandi popoli,'
  ckb-ckb: پەروەردگار، شورەیی خزمەتکاری خۆت لەبیر بێت، چۆن هی هەموو گەلانم لە باوەشی
    خۆم گرتووە،
  eng-BBE: Keep in mind, O Lord, the shame of your servants, and how the bitter words
    of all the people have come into my heart;
  xsi-xsi: Maro Ŋalae, kalo ŋgere ŋana noko ne wurâta tamâta ŋinde kâ. Kinzi tamâta
    siporo ŋgua pavaligiŋa papa i, aku naŋa iloŋgu malia ndo ŋana kinzi tinikoa nenzi
    ŋgua sakamao ŋinde kâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಸೇವಕನು ನಿಂದೆ ಹೊಂದಿರುವದನ್ನು ನೆನಸಿಕೊಳ್ಳಿರಿ. ಎಲ್ಲಾ ರಾಷ್ಟ್ರಗಳ
    ಅಪಹಾಸ್ಯವನ್ನು ನಾನು ಹೇಗೆ ಸಹಿಸಿದೆನೆಂಬುದನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ.
  tam-2017: ஆண்டவரே, உம்முடைய எதிரிகள் உம்முடைய ஊழியக்காரர்களையும், நீர் அபிஷேகம்
    செய்தவனின் காலடிகளையும் நிந்திக்கிறபடியினால்,
  spa-RV-1909: Señor, acuérdate del oprobio de tus siervos; oprobio que llevo yo en
    mi seno de muchos pueblos.
  ron-BTF: Amintește-ți, Doamne, ocara servitorilor tăi; că port în sânul meu ocara
    tuturor oamenilor tari;
  eng-WEBP: Remember, Lord, the reproach of your servants, how I bear in my heart
    the taunts of all the mighty peoples,
  eng-FBV: Don't forget, Lord, how your servants are being humiliated! I'm burdened
    down with the insults of so many nations!
  nld-1939: Ach Heer, gedenk toch de smaad van uw dienaar, De hoon der volken, die
    ik in mijn boezem verkrop,
  nch-BL: TOTECO, xijtachili quenicatza nochi masehualme techcualancaitaj tojuanti
    timomasehualhua.
  vie-1934: Chúa ôi! xin nhớ lại sự sỉ nhục của các tôi tớ Chúa; Tôi mang trong lòng
    tôi sự sỉ nhục của các dân lớn,
  cha-cha: 'Jaso, Jeova, y minamajlao y tentagomo sija: ni y jucatgaja gui jalom pechoco,
    y minamamajlao y taotao todo ni y matatnga:'
  hin-CV: प्रभु, स्मरण कीजिए, कितना अपमान हुआ है आपके सेवक का, कैसे मैं समस्त राष्ट्रों
    द्वारा किए गए अपमान अपने हृदय में लिए हुए जी रहा हूं.
  eng-OURB: Remember, Lord, the reproach of your servants, how I bear in my heart
    the taunts of all the mighty peoples,
  spa-BES: Ten en cuenta, oh Señor, la vergüenza de tus siervos, y cómo las amargas
    palabras de todo el pueblo llevo en mi corazón;
  tdx-tdx: Tiahio ry Talè, ty fañivañivañe i mpitoro’oy, ie otroñeko añ’arañako ondaty
    maroo,
  tha-KJV: ข้าแต่​องค์​พระผู้เป็นเจ้า ขอทรงระลึกว่าผู้​รับใช้​ของพระองค์​ถู​กด​่าอย่างไร
    และข้าพระองค์รับความสบประมาทของบรรดาชนชาติ​ที่​มี​อำนาจใหญ่โตไว้ในอกของข้าพระองค์​อย่างไร
  por-BR-2018: Lembra-te, Senhor, da humilhação de teus servos, que eu trago em meu
    peito, causada por todos e grandes povos.
  deu-ELO: Gedenke, Herr, des Hohnes deiner Knechte, daß ich in meinem Busen trage
    den Hohn all der vielen Völker,
  eng-WYC-2018: Lord, be thou mindful of the shame of thy servants; (of the curses)
    of many heathen men, which I held together in my bosom. (Lord, remember thy servant’s
    shame; remember the curses of many of the heathen, which I carried in my heart.)
  epo-epo: Rememoru, mia Sinjoro, la malhonoron de Viaj sklavoj, Kiun mi portas en
    mia brusto de ĉiuj multaj popoloj,
  gfk-gfk: Watong, lik mur leh ing di ga kukutur tano num tultulai huo. Lik leh ira
    nianga na harangat ta ira hunhuntunaan ta ira mes na hanuo ing i manga ubal iau.
  uig-PIN: Ⱪulliring uqrawatⱪan mǝshirilǝrni yad ǝtkǝysǝn, i Rǝb — Mǝn iqimdǝ pütkül
    küqlük ǝllǝrning mazaⱪlirini kɵtürüp yürimǝn —
  beo-beo: 'Mae gogolema, na, Dia hawa: hamosu dunu! Ilia da nama gadele sisa:nosa.
    Ilia da nama gagabusu aligima:ne sia: daha.'
  tpi-OTNT: Bikpela, yu mas tingting long mi, wokman bilong yu. Ol man i tok bilas
    long mi. Mi save karim hevi bilong tok nogut bilong ol arapela lain.
  hau-SA: Ka tuna, Ubangiji, yadda aka yi wa bawanka ba’a, yadda na jimre a zuciyata
    da zage-zagen dukan al’ummai,
  udu-udu: Kayi gwo e mo ma, ayy Tap̱a, c̱iŋkinam pini c̱inu gura/ mo be. Kayi gwo
    e mo ma, ki aha/ ḵalkina asor gi ’kwani gwansan eya bor pem mo,
  uig-LAT: Qulliring uchrawatqan mesxirilerni yad etkeysen, i Reb — Men ichimde pütkül
    küchlük ellerning mazaqlirini kötürüp yürimen —
  nde-nde: Khumbula, Thixo ukuthi inceku yakho iklolodelwa njani, ukuthi enhliziyweni
    yami ngithwele izigcono zezizwe,
  ton-ton: Manatu, ʻE ʻEiki, ki he manukiʻi ʻo hoʻo kau tamaioʻeiki; mo ʻeku fua ʻi
    hoku fatafata ʻae manuki ʻae kakai mālohi kotoa pē;
  ces-1613: Kdež jsou milosrdenství tvá první, ó Pane? Přísahuť jsi učinil Davidovi,
    v pravdě své.
  eng-WMB: Remember, Lord, the reproach of your servants, how I bear in my heart the
    taunts of all the mighty peoples,
  tam-TCV: யெகோவாவே, உமது அடியவன் எவ்வளவாய் ஏளனம் செய்யப்பட்டிருக்கிறேன் என்பதையும்
    எல்லா நாட்டு மக்களின் நிந்தைகளை நான் என் இருதயத்தில் எவ்வாறு சகிக்கிறேன் என்பதையும்
    நினைத்துக்கொள்ளும்.
  ceb-ULB: Hinumdomi, O Ginoo, ang pagbiaybiay batok sa imong mga sulugoon ug giunsa
    nako pagdala sa akong kasingkasing ang daghang mga pagtamay gikan sa mga nasod.
  pol-UBG: Pamiętaj, Panie, o zniewadze twoich sług; o tym, że noszę w swym zanadrzu
    wzgardę wszystkich możnych narodów;
  agr-agr: Apuh, iinak kuashat dushiktamainawai, imatika dushiktamainakuish atsaneaji.
  kyc-kyc: Kamongo namba embena kendemande kandale doko kame soo kaeya napipi. Dopande
    pyuo kilya kando lalyaminyi lao sowako karape. Namba wambu Anatu suu pyaa nange
    dupwa peparaeme kaeya nao elya kendape dupwa jiminyi silyamo.
  urd-GVU: اے رب، اپنے خادموں کی خجالت یاد کر۔ میرا سینہ متعدد قوموں کی لعن طعن سے
    دُکھتا ہے،
  eng-OEBCW: Remember, O Lord, how your servants are mocked, how I bear in my heart
    the scorn of all nations
  deu-1912: Gedenke, Herr, an die Schmach deiner Knechte, die ich trage in meinem
    Schoß von so vielen Völkern allen,
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ವೈರಿಗಳು ನಿಂದಿಸುತ್ತಾರೆ; ನಿನ್ನ ಅಭಿಷಿಕ್ತನನ್ನು ಹೆಜ್ಜೆ ಹೆಜ್ಜೆಗೂ
    ಅಪಮಾನ ಮಾಡುತ್ತಾರೆ.
  yap-yap: Dab mu pag talin rogon e thin nib kireb ni yibe yog ngog i gag e tapigpig
    rom; nge rogon ni gu be k’adan’ug ko pi thin kireb ni be yog e girdi’ ngog, ni
    bogni’ ndar nanged gur.
  hlt-MCSB: Ka Boeipa aw na sal sokah kokhahnah he poek lah. Pilnam kah tuituknah
    boeih he ka kodang ah ka phueih he.
  mdy-ETH: ጎዳሢዮ! ዓይላሢ ኔኤኮ ዎማይዲ ቶኦቺንቴቴያ ሚርጌ ዓሶኮ ቦሂፆ ዒዚ ዔኤዼሢያ ማሌ።
  twi-ASANTE: Awurade kae sɛdeɛ wɔadi wo ɔsomfoɔ ho fɛ ne sɛdeɛ manya akoma ama amanaman
    no akutiabɔ.
  eng-WEBU: Remember, Lord, the reproach of your servants, how I bear in my heart
    the taunts of all the mighty peoples,
  spa-PDDPT: Acuérdate, oh ʼAdonay, del reproche a tus esclavos, Que llevo en mi seno
    de muchos pueblos.
  gun-gun: Senhor, nema'endu'a ke nerembiguai kuery re ovy'aa rei okuapya re, ha'e
    heta regua ombojaru reia aropo'aka va'e re.
  agu-BL: Sak swutzu' yi cyakil wunak na chitzan tan kabuchle'n. Chin ch'on nin na
