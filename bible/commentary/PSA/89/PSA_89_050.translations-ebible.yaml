  hbo-WLC: אַיֵּ֤ה ׀ חֲסָדֶ֖יךָ הָרִאשֹׁנִ֥ים ׀ אֲדֹנָ֑י נִשְׁבַּ֥עְתָּ לְ֝דָוִ֗ד
    בֶּאֱמוּנָתֶֽךָ׃
  ibo-ibo: Onyenwe m, cheta otu e si leda ndị ohu gị anya, otu m si anagide nʼime
    obi m ịchị ọchị niile nke ndị mba niile.
  ory-ory: ହେ ପ୍ରଭୋ, ତୁମ୍ଭ ଦାସମାନଙ୍କର ନିନ୍ଦା ସ୍ମରଣ କର ଓ ମୁଁ ପରାକ୍ରାନ୍ତ ଗୋଷ୍ଠୀବର୍ଗର
    ନିନ୍ଦା କିପ୍ରକାରେ ଆପଣା ବକ୍ଷସ୍ଥଳରେ ବହୁଅଛି, ଏହା ସ୍ମରଣ କର।
  chk-chk: Ai Samol, kopwe chechemeni usun ngang noum ei chon angang üa küna turunufas,
    usun üa weires lon lelukei ren än chon ekewe mwü kapasen esit.
  rop-rop: YAWEI, yu sabi hau ol detlot hu nomo weship yu oldei mokimbat en meigimbat
    fan langa mi, yu wekinmen.
  ukr-1871: Згадай, Господи, наругу слуг твоїх, що ношу в серцї моїм від усїх тих
    багато народів;
  yon-yon: O Yariman, eb demedan yaa damangkandiwen kuyaa ika meene. Ambibkin yemoondanbed
    ne yaa damangkawiwen kumbed ne niindem aom yiminban keraan kuyaa ika meene.
  deu-1951: (089-51) Gedenke, o Herr, der Schmach, die deinen Knechten angetan wird,
    daß ich in meinem Busen den Hohn der vielen Völker trage,
  eng-JPS: (89-51) Remember, Lord, the taunt of Thy servants; how I do bear in my
