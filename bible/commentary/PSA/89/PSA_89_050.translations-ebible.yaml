  jae-jae: O Apômtau, taêm ênam nêm sakiŋwaga nê gêŋwapac gebe kajala gêc ŋoc ŋalêlôm
    amboac tonec gebe tenteŋlatu samob sêlic aê amboac gêŋ lêlêŋa teŋ.
  ksd-ksd: Luluai, una nuk pa ra varvul di vul kaum umana tultul me; Una nuk pa ra
    varkaba kai ra tarai, nina ba ra balagu i kairane,
  tur-YTC: Unutma, ey Efendi, hizmetkârının aşağılanmasını, Bütün güçlü halkların
    alaylarını nasıl bağrımda taşıdığımı,
  bel-N: Дзе, Госпадзе, даўнейшая міласэрнасьць Твая, як Ты прысягаў Давіду ў вернасьці
