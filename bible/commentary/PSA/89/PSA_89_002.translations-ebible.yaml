verse: PSA.089.002
translations:
  mal-C: അവിടത്തെ അചഞ്ചലസ്നേഹം എന്നേക്കും നിലനിൽക്കുന്നു എന്നും അവിടത്തെ വിശ്വസ്തത
    സ്വർഗത്തിൽ സ്ഥിരമായിരിക്കുന്നു എന്നും ഞാൻ പ്രഖ്യാപിക്കും.
  deu-TKW: Die Gnadenerweisungen Jahwes will ich immerdar besingen, will deine Treue
    allen künftigen Geschlechtern mit meinem Munde verkündigen.
  lin-lin: Nakoyemba tango nyonso bolingo ya Yawe ; monoko na ngai ekosakola boyengebene
    na Yo libela na libela.
  mmx-mmx: Aklen i do labalamu la loklok tatao ram tidi naba tu tuxuruxun amisik,
    la na nemen tino ngan laxalibet.
  eng-LSV: For I said, “Kindness is built for all time, || The heavens! You establish
    Your faithfulness in them.”
  eng-GNV: 'For I said, Mercie shalbe set vp for euer: thy trueth shalt thou stablish
    in ye very heauens.'
  eng-WEBSTER: 'For I have said, Mercy shall be built up for ever: thy faithfulness
    wilt thou establish in the very heavens.'
  nhw-BL: 'Na niquijto: “Ta titetlasojtlas para nochipa. Huan nochipa tiitztos titemachtli
    san quen para nochipa huejcahuas ilhuicac campa tiitztoc.”'
  swh-ONEN: Nitatangaza kuwa upendo wako unasimama imara milele na uaminifu wako umeuthibitisha
    mbinguni.
  bba-bba: Yinni Gusunɔ, kon wunɛn tɔn ɡeerun womu ko sere kɑ bɑɑdommɑɔ. Kon wunɛn
    bɔrɔkiniru kpɑrɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'For I have said, Mercy shall be built up for ever: Thy faithfulness
    shalt thou establish in the very heavens.'
  cpy-cpy: 'Nokantee eejatzi: “Ashi poyiro petakotanta. Tee pipaashini-tanitzi, poshiyakawo
    inkite ashi oyiro jempe okanta roori.”'
  luo-luo: Abiro nyiso ratiro ni herani ogurore motegno nyaka chiengʼ; kendo ni ne
    iguro adierani e polo owuon.
  aii-aii: 'ܣܵܒܵܒ ܐܡܝܼܪܝܼ: ܠܥܵܠܲܡ ܛܲܝܒܘܼܬܵ‌ܐ ܒܸܬ ܦܵܝܫܵܐ ܒܢܝܼܬܵ‌ܐ، ܒܫܡܲܝܵܐ ܒܸܬ ܡܲܩܘܹܝܬ
    ܡܗܘܼܡܢܘܼܬܘܼܟ݂.'
  meu-meu: Badina be emu hebogahisi vada o haginia hanaihanai, emu heabidadama na
    auka, guba na heto.
  npi-ULB: किनकि मैले भनेको छु, “करारको विश्‍वस्‍तता सदाको निम्ति स्थापित गरिएको छ
    । तपाईंले आफ्‍नो सत्यता स्वर्गमा स्थापित गर्नुभएको छ ।”
  yor-yor: Èmi ó wí pé, ìfẹ́ rẹ dúró títí láé, pé ìwọ gbe òtítọ́ rẹ kalẹ̀ ní ọ̀run
    fúnra rẹ̀.
  pes-OPCB: زیرا محبت تو همیشگی است و وفاداری تو چون آسمانها پایدار است.
  tgl-ULB: Dahil aking sinabi, “Ang katapatan sa tipan ay naitatag magpakailanman;
    itinatag mo ang iyong pagkamatapat sa kalangitan.”
  nop-nop: Nu agaŋ nadilat, du welegedi nibukahilelaŋ u waaniŋ hali wooŋ halaak. Medege
    didimeniŋ u bikabu-kabe nemu tubune kunumdi waaniŋ uŋgoŋ fafaŋeŋ hatak wondok
    tuwot hatak.
  cbu-NT: Apaa, nuw tputsee kamankuri, Apanll chínash ayamtaatiya pastacheeja, atina.
    Apanll waanaatsi kuk urutamari payukiya. Apanlli kuk kanind tamaparee ashiru urutamari
    taachiya, atina.
  hui-hui: Í̠naga wali agali gubaliniho haga kegoni haho wiaaboore holebira manda
    bido. Í̠na bi lo wigi bideruni mbira lo aribia halu mendeale nalagaore hari ema
    bibe nahe li de hendedemagobi hongohe wiaabo ho ngagoni.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​မေတ္တာ​တော်​သည်​ကာ​လ​အ​စဉ် တည်​တော်​မူ​၍ သစ္စာ​တော်​သည်​လည်း​မိုး​ကောင်း​ကင်​ကဲ့​သို့
    ခိုင်​မြဲ​တော်​မူ​ကြောင်း​ကျွန်​တော်​မျိုး​သိ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌བརྟན། །དྲང་བདེན་ནམ་མཁར་བརྟན་ཞེས་བདག་གིས༌སྨྲ།།
  wsk-wsk: Ani ko ikisam, nika kua ana nangara ko munan mu kumik menara mena; se nika
    den kaola ale diram la karo tuata ko munan mu, taiti gomang iwita pempem la anirukko.
  sna-sna: Ndichaparidza kuti rudo rwenyu runomira rwakasimba nokusingaperi, uye kuti
    muchasimbisa kutendeka kwenyu kudenga chaiko.
  spa-BLM: 'En efecto, declaro: “El amor se mantiene firme para siempre. Tú estableciste
    los cielos. Tu fidelidad está en ellos”.'
  cac-cac: A yab'ixal a vach'c'olal ay d'a masanil tiempo ol valeli. Ol valanpaxeli
    to max q'uexmaj tas tzala', icha yaj juntzan̈ tas ay d'a satchaan̈.
  swh-ULB: Maana nimesema, “Uaminifu wa agano umeimarishwa milele; na kweli yako umeiimarisha
    mbinguni.”
  bel-bel: Госпадзе! Ты нам прыстанішча з роду ў род.
  deu-ELBBK: Die Gütigkeiten des HERRN will ich besingen ewiglich, von Geschlecht
    zu Geschlecht mit meinem Mund kundmachen deine Treue.
  mbb-OT: Idsangyew ku he utew melig-en is gaǥew nu he wazè din pidtemanan, ne iring
    te langit he kenà egkaawà.
  mal-2015: ദയ എന്നേക്കും ഉറച്ചുനില്ക്കും എന്നു ഞാൻ പറയുന്നു; നിന്റെ വിശ്വസ്തതയെ നീ
    സ്വർഗ്ഗത്തിൽ സ്ഥിരമാക്കിയിരിക്കുന്നു.
  gup-gup: Ngaye ngabenbengdayhke bu ngayime ngudda kanmarnedjare munguyh munguyh.
    Ngudda wanjh kandjalmarnedjare kore yihdjaldi kaddum heaven manbu minj kayakmen.
  rmc-rmc: RAJEJA, furt giľavava pal tiro verno kamiben! Vakerava pal tiri vernosť
    pokoleňje pro pokoleňje.
  nlg-nlg: Nimua na dolo ke kabu kasila, ma nimua na vetena ke, sopou ngasi vaghaa
    na parako.
  pes-OPV: زیرا گفتم رحمت بنا خواهد شد تا ابدالاباد و امانت خویش را درافلاک پایدار
    خواهی ساخت.
  ron-1924: 'Кэч зик: „Ындураря аре темелий вешниче! Таре ка черуриле есте крединчошия
    Та!”'
  ben-OBCV: আমি ঘোষণা করব যে তোমার প্রেম চিরকাল সুদৃঢ়, তোমার বিশ্বস্ততা তুমি স্বর্গে
    প্রতিষ্ঠা করেছ।
  som-som: Waayo, waxaan idhi, Naxariistu weligeedba way dhisnaan doontaa, Oo aaminnimadaadana
    waxaad ku adkayn doontaa samooyinka qudhooda.
  lat-VUC: Priusquam montes fierent, aut formaretur terra et orbis, a sæculo et usque
    in sæculum tu es, Deus.
  eng-ASVBT: For I have said, Mercy shall be built up forever; Thy faithfulness wilt
    thou establish in the very heavens.
  mna-mna: 'Ko aŋzzo ta kembei: Mbulu ku ta urur lelem pa wal ku mi muŋaiŋai zin,
    inako imbotmbot ma alok. Mi mbulu ku ta toto sua ku mbukŋana, inako imbol ma imbotmbot
    kembei ta saamba, mi iseeŋge iseeŋge ma ila.'
  ita-1885: 'Perciocchè io ho detto: La tua benignità sarà stabile in eterno; Tu hai
    fermata la tua verità ne'' cieli.'
  eng-LXXUP: Before the mountains existed, And before the earth and the world were
    formed, Even from age to age, thou art.
  eng-ULB: For I have said, “Covenant faithfulness has been established forever; your
    truthfulness you have established in the heavens.”
  spa-VBL: Porque he dicho, “Tu amor que nunca falla durará para siempre; tu fidelidad
    durará tanto como los cielos”.
  fra-_FOB: 'Car j''ai dit: Ta bonté subsiste à jamais; tu établis ta fidélité dans
    les cieux.'
  mal-mal: “ദയ എന്നേക്കും ഉറച്ചുനില്ക്കും” എന്ന് ഞാൻ പറയുന്നു; അങ്ങയുടെ വിശ്വസ്തതയെ
    അങ്ങ് സ്വർഗ്ഗത്തിൽ സ്ഥിരമാക്കിയിരിക്കുന്നു.
  urd-GVR: Kyoṅki maiṅ bolā, “Terī shafqat hameshā tak qāym hai, tū ne apnī wafā kī
    mazbūt buniyād āsmān par hī rakhī hai.”
  suz-BL: गे इन दाक्‍तीक गेना हना यो लीपाइक्‍चा कली वोइक्‍तीनी। इन दाक्‍शा गेनायो
    मप्रोंइतीके सरीङ खोदेंशो ठेयब बाक्‍ब।
  eng-NOY: For I know that thy mercy endureth for ever; Thou hast established thy
    truth like the heavens.
  ita-1927: 'Poiché ho detto: La tua benignità sarà stabile in eterno; nei cieli stessi
    tu stabilisci la tua fedeltà.'
  ckb-ckb: هەروەک گوتم، هەتاهەتایە خۆشەویستی نەگۆڕ بنیاد دەنرێت، لە ئاسمان دڵسۆزیت
    چەسپاوە.
  eng-BBE: For you have said, Mercy will be made strong for ever; my faith will be
    unchanging in the heavens.
  xsi-xsi: Naŋa asama tu noko ne tini-mwasa ŋinde ma marumbu tia ndo. Noko ne mâsi
    ŋana pwoka ne ŋgua pâŋa rârâni muli ŋinde nde ikeno kaika ndo, itogo samba mine.
  kan-OKCV: ಎಂದೆಂದಿಗೂ ನಿಮ್ಮ ಪ್ರೀತಿಯನ್ನು ಸಾರುವೆನು. ಪರಲೋಕದಲ್ಲಿ ನಿಮ್ಮ ನಂಬಿಗಸ್ತಿಕೆಯನ್ನು
    ಸ್ಥಿರಪಡಿಸಿದ್ದೀರಿ ಎಂದು ಘೋಷಿಸುವೆನು.
  tam-2017: கிருபை என்றென்றைக்கும் உறுதிப்பட்டிருக்கும்; உமது உண்மையை வானங்களிலே நிறுவுவீர்
    என்றேன்.
  spa-RV-1909: 'Porque dije: Para siempre será edificada misericordia; en los mismos
    cielos apoyarás tu verdad.'
  ron-BTF: 'Căci am spus: Mila va fi zidită pentru totdeauna, credincioșia ta o vei
    întemeia chiar în ceruri.'
  eng-WEBP: I indeed declare, “Love stands firm forever. You established the heavens.
    Your faithfulness is in them.”
  eng-FBV: For I have said, “Your unfailing love lasts forever; your faithfulness
    endures as long as the heavens.”
  nld-1939: 'Want Gij hebt gesproken: Mijn genade duurt eeuwig, Mijn trouw staat als
    de hemel onwankelbaar vast.'
  nch-BL: 'Na niquijto: “Ta titetasojtas para nochipa. Huan nochipa tiitztos titemachti
    san quej para nochipa huejcahuas ilhuicacti campa tiitztoc.”'
  vie-1934: 'Vì tôi đã nói: Sự thương xót sẽ được lập đến đời đời, Trên các từng trời
    Ngài sẽ lập cho vững bền sự thành tín Ngài.'
  cha-cha: 'Sa ileco: Y minaase umanacajulo para taejinecog: ya y minagajetmo unnafitme
    todo gui langet.'
  hin-CV: मेरी उद्घोषणा होगी कि आपका करुणा-प्रेम सदा-सर्वदा अटल होगी, स्वर्ग में आप
    अपनी सच्चाई को स्थिर करेंगे.
  eng-OURB: I indeed declare, “Love stands firm forever. You established the heavens.
    Your faithfulness is in them.”
  spa-BES: 'Porque has dicho: La misericordia se fortalecerá para siempre; mi fe será
    inmutable en los cielos.'
  tdx-tdx: 'Fa hoe iraho: mioreñe nainai’e ty fiferenaiñañe, najado’o andindiñe ao
    ty figahiña’o.'
  tha-KJV: ด้วยข้าพระองค์​ได้​กล​่าวแล้​วว​่า “ความเมตตาจะตั้งอยู่​เป็นนิตย์ พระองค์​จะสถาปนาความสัตย์สุ​จร​ิตของพระองค์ในฟ้าสวรรค์​ทีเดียว​”
  por-BR-2018: 'Porque eu disse: Tua bondade durará para sempre; confirmaste tua fidelidade
    até nos céus.'
  deu-ELO: 'Denn ich sagte: Auf ewig wird die Güte gebaut werden; die Himmel, in ihnen
    wirst du feststellen deine Treue.'
  eng-WYC-2018: For thou saidest, [Into] Without end mercy shall be builded in heavens;
    thy truth shall be made ready in those. (For thy love shall last forever; thy
    faithfulness is as enduring as the heavens.)
  epo-epo: 'Ĉar mi diris: Por eterne estas fundamentita la boneco, En la ĉielo estas
    fortikigita Via fideleco.'
  gfk-gfk: Iau ni hinawas palai be no num harmarsai i la tur dikdikit taar ma pana
    le pataam, ma bia u te hatutun ing u tange hoing ira linge kenam ra mawe pai kikios.
  uig-PIN: 'Qünki mǝn: Ɵzgǝrmǝs muⱨǝbbǝt mǝnggügǝ tiklinip mangidu, Sǝn ⱨǝⱪiⱪǝt-sadaⱪitingni
    ǝrxiǝlada mustǝⱨkǝmlǝwatisǝn — dǝp bildim;'
  beo-beo: Na dawa:, Dia asigidafa hou da mae fisili eso huluane dialumu. Amola Dia
    didili hamosu hou da bagadedafa amola fisimu hamedei muagado haisewe agoai dialumu.
  tpi-OTNT: Mi save yu laikim mipela oltaim oltaim. Tok tru bilong yu i no save senis.
    Em i stap strong olsem skai.
  hau-SA: Zan furta cewa ƙaunarka tana nan daram har abada, cewa ka kafa amincinka
    a sama kanta.
  udu-udu: Haali/ mo/en pini jin ṯelu sho’k mo tani a’di ṯelkunu ki sule/ sule/ mo.
    Mo ma isiŋ ganam pini a’di rwa’ckunu mo me’d momis mo.
  uig-LAT: 'Chünki men: Özgermes muhebbet menggüge tiklinip mangidu, Sen heqiqet-sadaqitingni
    ershielada mustehkemlewatisen — dep bildim;'
  nde-nde: Ngizamemezela ukuthi uthando lwakho lumi luqinile laphakade, ukuthi ukuthembeka
    kwakho wakugxilisa ezulwini uqobo.
  ton-ton: 'He naʻaku pehē, “ʻE fokotuʻumaʻu pē ʻa e ʻaloʻofa ʻo taʻengata: ko hoʻo
    moʻoni te ke fakatuʻumaʻu ʻi he ngaahi langi.”'
  ces-1613: O milosrdenstvích Hospodinových na věky zpívati budu, od národu do pronárodu
    zvěstovati budu pravdu tvou ústy svými.
  eng-WMB: I indeed declare, “Love stands firm forever. You established the heavens.
    Your faithfulness is in them.”
  tam-TCV: உமது உடன்படிக்கையின் அன்பு என்றென்றைக்கும் உறுதியாய் நிலைக்கிறது என்று
    அறிவிப்பேன்; நீர் உமது சத்தியத்தை வானத்தில் நிறுவினீர் என்பதையும் நான் அறிவிப்பேன்.
  ceb-ULB: Kay ako nagaingon, “Ang pagkamatinud-anon sa kasabotan molahutay sa kahangtoran;
    ang imong pagkamatinud-anon nga imong gitukod sa kalangitan.”
  pol-UBG: 'Powiedziałem bowiem: Miłosierdzie będzie budowane na wieki, na niebiosach
    utwierdziłeś swoją wierność.'
  agr-agr: Nuniakun amina anenkem tuke auwa nuna, tuja ame anagkagtuamuk nayaim yapajinchauwa
    imana nuna etsegkattajai.
  kyc-kyc: Embena mona retenge renge palu palyuo palira. Dee embena yaki nyii nange
    renge yakena mendeko ingyuo pingi pyao sulu sera doko namba silyu.
  urd-GVU: کیونکہ مَیں بولا، ”تیری شفقت ہمیشہ تک قائم ہے، تُو نے اپنی وفا کی مضبوط
    بنیاد آسمان پر ہی رکھی ہے۔“
  eng-OEBCW: For your love you did promise to build up forever, your faithfulness
    firm as the heavens themselves.
  deu-1912: 'und sage also: Daß eine ewige Gnade wird aufgehen, und du wirst deine
    Wahrheit treulich halten im Himmel.'
  kan-2017: ನಿನ್ನ ಪ್ರೀತಿಸಂಕಲ್ಪವು ನಿತ್ಯವು ಸಿದ್ಧಿಗೆ ಬರುತ್ತಲೇ ಇರುವುದು; ಆಕಾಶದಲ್ಲಿ ನಿನ್ನ
    ಸತ್ಯತೆಯನ್ನು ಸ್ಥಾಪಿಸುವಿ ಎಂದು ತಿಳಿದುಕೊಂಡಿದ್ದೇನೆ.
  yap-yap: Gu manang ni t’ufeg rom e bay i par ndariy n’umngin nap’an, ma fanam yul’yul’
    e dabi chuw ni bod lanelang.
  hlt-MCSB: Sitlohnah loh vaan a khoeng tih, a khuiah na uepomnah na soepboe te kumhal
    ah ka thui ni.
  mdy-ETH: ሚጪንቲፃ ኔኤኮ ናንጊና ናንጋያ ማዔሢ ጉሙርቂንቲፆዋ ጫሪንጫ ኔ ዶዲሻሢ ታ ኬኤዛንዳኔ።
  twi-ASANTE: Mɛka sɛ wʼadɔeɛ no tim hɔ daa nyinaa, na watim wo nokorɛdie wɔ ɔsoro
    hɔ ankasa.
  eng-WEBU: I indeed declare, “Love stands firm forever. You established the heavens.
    Your faithfulness is in them.”
  spa-PDDPT: 'Porque dije: La misericordia será edificada para siempre. En los cielos
    estableces tu fidelidad.'
  gun-gun: 'Mba''eta aipoa''e: “Ndeporayvua ndopai ''rã, ha''e ndereko porãa yva re
    remoĩ atã”, ha''e.'
  agu-BL: Tzintxole' yi quinin bajsbe'n tetz yi banl talma'u', nin yi qui na xtx'ixpuju'
    yi yolu', chi tane'n yi tcya'j, yi qui na xtx'ixpuj tib.
  ilo-ULB: Ta kinunak, “Naipasdek iti agnanayon ti tulag ti kinapudno; dagiti kinapudno
    nga impasdekmo kadagiti langlangit.”
  kpg-kpg: Au e iloo bolo do aloho la deai dono hagaodi ai, gei do manawa dahi le
    e hai hua beelaa, hagalee hulihuli loo e hai gadoo be di langi.
  uig-ARA: 'چۈنكى مەن: ئۆزگەرمەس مۇھەببەت مەڭگۈگە تىكلىنىپ ماڭىدۇ، سەن ھەقىقەت-ساداقىتىڭنى
    ئەرشىئەلادا مۇستەھكەملەۋاتىسەن ــ دەپ بىلدىم؛'
  bps-bps: Gadègu i kakdom, landè kgilin kel di landè sen, na i kagsaligam, knean
    i knean landè kgumanan salngad i langit.
  sus-sus: N bɛɛti bama n Marigi xa dugutɛgɛɲa xa fe ra. N na masenma nɛ bɔnsɔɛ birin
    bɛ, a falafe ra,
  pon-2006: I patohwan ese me sapwellimomwi limpoak pahn kin poatopoatete, oh sapwellimomwi
    loalopwoat kin duweduwehte sohte wekila, rasehng pahnlahng.
  jae-jae: Aôm tec gôjac mata gebe têmtac gêwiŋ teŋgeŋŋa tau oc ênêc endeŋ tôŋgeŋ.
    Aôm kôwaka nêm biŋ ŋaŋêŋ sa ŋapep kêtôm, taŋ kômasaŋ undambê naŋ.
  ksd-ksd: 'Tago iau tar biti dari: A varmari na tavua vatikai, Ma kaum dovot na mangamangana
    na tur padikat ta ra bala na bakut.'
  tur-YTC: 'Doğrusu şunu derim: “Sevgi sonsuza dek durur. Gökleri sen kurdun. Senin
    sadakatin onlardadır.”'
  bel-N: Пра міласэрнасьць ГОСПАДА буду сьпяваць вечна; з пакаленьня ў пакаленьне
    буду апавядаць пра вернасьць Тваю вуснамі маімі.
  grc-BRENT: Πρὸ τοῦ ὄρη γενηθῆναι καὶ πλασθῆναι τὴν γῆν καὶ τὴν οἰκουμένην, καὶ ἀπὸ
    τοῦ αἰῶνος ἕως τοῦ αἰῶνος σὺ εἶ.
  kpr-kpr: Na kasama erena ninda dubo bari evovodae irira. A ninda sari bekava nembori
    jo dombu eni ae arira, kau utu fakinaé fetirira aminga ava evovodae irarira.
  ind-AYT: (89-3) Sebab, aku berkata, “Kasih setia-Mu akan dibangun selamanya; kesetiaan-Mu
    ditegakkan di langit.”
  yom-yom: Ndiela samuna ti luzolo luaku luidi lutelama dio ngui mu zithangu zioso.
    Ti ngeyo wutula kikhuikizi kiaku mu diyilu.
  yut-yut: Gak toktogɨsi nin do but dasi galak taŋ nimɨsal uŋun dakon geni yaŋ teŋteŋaŋ
    wɨgɨkeŋ. Gak gengo aŋteban aŋek nin tagɨsi paŋpulugosol. Uŋun aŋpak kundu da tebai
    tosok uŋudeŋ toktogɨsi tokdɨsak.
  nya-nya: Ndidzalalikira kuti chikondi chanu chidzakhazikika mpaka muyaya, kuti Inu
    munakhazikitsa kukhulupirika kwanu kumwamba kwenikweniko.
  kyg-kyg: Nagaemo, kagaemo noꞌmo kigekana huka muki afinaꞌmo afaꞌa hanesiyafeꞌmo
    kahau huka apatege apatege huka maigane, huꞌna hapa paiꞌnove. Kagaemo gekamo alagi
    akame nehana kavakamoꞌmo kokuꞌnapiꞌmo noꞌmo faika ategekana huka maleꞌnane.
  hrv-hrv: O ljubavi Jahvinoj pjevat ću dovijeka, kroza sva koljena vjernost ću tvoju
    naviještati.
  mps-mps: Eno koneani, nago da sesemane bidada pabo sogo wei homu ebo koneani. Awe,
    te nago mu po te me hasegeligobeo, te dagalu bomo elalubo tiwai gilama elaluaibao.
  tpi-tpi: Mi save yu laikim mipela oltaim oltaim. Tok tru bilong yu i no save senis.
    Em i stap strong olsem skai.
  dan-1931: Om HERRENS Nåde vil jeg evigt synge, fra Slægt til Slægt med min Mund
    forkynde din Trofasthed.
  vie-OVCB: Con sẽ công bố tình thương muôn đời. Và đức thành tín vững bền của Chúa.
  guj-2017: કેમ કે મેં કહ્યું છે, “કૃપા સદાને માટે સ્થાપન કરવામાં આવશે; આકાશોમાં જ
    તમે તમારું વિશ્વાસુપણું સ્થાપજો.”
  pon-2006A: I patohwan ese me sapwellimomwi limpoak pahn kin poatopoatete, oh sapwellimomwi
    loalopwoat kin duweduwehte sohte wekila, rasehng pahnlahng.
  por-BRBSL: 'Eu realmente declaro: “O amor permanece firme para sempre”. Vocês estabeleceram
    os céus. Sua fidelidade está neles”.'
  eng-OEBUS: For your love you did promise to build up forever, your faithfulness
    firm as the heavens themselves.
  swe-swe: Jag ska sjunga om Herrens (Jahves) nåd (omsorgsfulla kärlek) för evigt,
    för alla släkten (generationer) ska jag kungöra din trofasthet med min mun.
  cth-cth: Lungmanae teh a kangning. Yuemkamcu lah na onae teh kalvan roeroe vah,
    acak telah ka dei toe.
  twi-twi: Mɛka se wʼadɔe no tim hɔ daa nyinaa, na woatim wo nokwaredi wɔ ɔsoro hɔ
    ankasa.
  hlt-hlt: Sitlohnah loh vaan a khoeng tih, a khuiah na uepomnah na soepboe te kumhal
    ah ka thui ni.
  tbz-SIM: N Yiɛ̀ nKuyie n yó ndièmmu kɛ nɑ́ɑ́ nhɑ n dɔ̀ɔ̀ mɛ̀ɛ̀ sɑ̀ɑ̀. N yóó nɑ́kɛ́mu
    tidɑpùtɔ̃ntì tìì tũ̀nní ɑ dɔɔrimɛ̀ timɔ́mmɔnti.
  msy-2020: Kɨ fo, nɨn apangkuvim a ikia mamaghɨra iti. Nɨ zurara deraghavɨra e gamua
    dughiatamɨn e ataghɨrazir puvatɨzir arazir kam, a bar ekevegha overiamɨn mɨn gavgavigha
    ikia mamaghɨra iti.
  dop-dop: Tɑcɑɑ nyɑ́ kʋpɑntʋ tɔm kɛ mɑɑ yooki yontu kɛ tɑm, nɑ mɑ heeliɣi nyɑ́ tɑmpɑnɑ
    təŋʋɣʋ tɔm kɛ pɑɑ pəlee.
  azb-azb: Deyirəm ki, məhəbbətin əbədiyaşardır, Sədaqətin göylər qədər sarsılmazdır.
  eng-DBY: For I said, Loving-kindness shall be built up for ever; in the very heavens
    wilt thou establish thy faithfulness.
  hin-2017: क्योंकि मैंने कहा, “तेरी करुणा सदा बनी रहेगी, तू स्वर्ग में अपनी सच्चाई
    को स्थिर रखेगा।”
  wol-KYG: Aji Sax ji laay woye ngoram, ba fàww, di biral wormaam sët ba sëtaat.
  bjr-bjr: Qinee aniara maaqi qimasee iridaqa. Ani maasara amuqusirafa naaru naaru
    afeekaikinoo mariannoo. Ani mapukusee marira oosana fannoo innaarunara foora atukaranoo
    marinara qimannimianauranoo.
  eng-YLT: For I said, 'To the age is kindness built, The heavens! Thou dost establish
    Thy faithfulness in them.'
  kne-kne: Din layad mo, magay panbalbaliwana. Matalek ka si eng-enggana ay kaman
    ed daya ay komakaman sin kad-ana.
  eng-WYC-2017: For thou saidest, Without end mercy shall be builded in heavens; thy
    truth shall be made ready in those [or them].
  eng-WMBB: I indeed declare, “Love stands firm forever. You established the heavens.
    Your faithfulness is in them.”
  zat-NTPS: Nezda' tu súazqueze xel-la zri'i lazre' chiu', ne chadía chacanna zua
    xel-la li lazre' chiu', cáte̱ze zúaqueze xabáa.
  zty-NTPS: Nnezla' sóateze yeḻa' ži'i ḻaže' chio', na' to chi'ize zoa yeḻa' ḻi
    ḻaže' chio', kan zoakze ya'abá.
  urd-GVH: क्योंकि मैं बोला, “तेरी शफ़क़त हमेशा तक क़ायम है, तूने अपनी वफ़ा की मज़बूत
    बुनियाद आसमान पर ही रखी है।”
  rug-rug: Gilania rau sapu sa Mua tataru si koa hola ninae rane, meke sa tina ronuemu
    Goi si koa va nabu hola guana maṉauru.
  gaz-gaz: Akka araarri kee bara baraan jiraatu, akka ati amanamummaa kee samii keessatti
    jabeessitee dhaabde nan labsa.
  fra-LSG: Je chanterai toujours les bontés de l’Éternel; Ma bouche fera connaître
    à jamais ta fidélité.
  yal-yal: N bɛtin bama nɛn waxatin birin Alatala hinanna fe ra, n yi i ya tinxinna
    fe fala mayixɛtɛne nun mayixɛtɛne xa.
  iou-iou: Imata, nadäŋ nimikinik täk täyan uwä nämo api paorek yäŋ nadäk täyat. Ba
    kunum inide it täyak udegän nämoinik api nibä-katäweno unita nadäkinik täŋpäŋ
    api yäŋahäk täŋpet.
  haw-1868: No ka mea, ua olelo no wau, e hoopaa mau loa ia kou lokomaikai; A e hookumu
    no hoi oe i kou oiaio ma ka lani.
  arb-NAV: لأَنِّي قُلْتُ إِنَّ مَرَاحِمَكَ ثَابِتَةٌ إِلَى الأَبَدِ، وَقَدْ ثَبَّتَّ
    فِي السَّمَاوَاتِ أَمَانَتَكَ.
  ded-ded: Ni yofi deba, “Geng yoac dedzege amma imoc modackecnec, fakaga imoc nasoya
    nasoya faina fekefude. Ge yoac modac modac Anutu. Kurumenga kurumenga nasosoc
    fefeseri fekecdae, ifi isoc geac fakaga ifingoc fekefude.”
  ewe-ewe: Maɖe gbeƒã be wò lɔlɔ̃ li ke tegbee, eye nèɖo wò nuteƒewɔwɔ anyi ɖe dziƒo
    ŋutɔŋutɔ.
  eng-LEE: '(89:3) For I have said, To eternity will kindness be built up: the heavens—yea,
    in these wilt thou establish thy faithfulness.'
  asm-FB: মই ঘোষণা কৰিম যে, তোমাৰ গভীৰ প্রেমৰ কার্য চিৰকালৰ বাবে স্থাপন হৈছে; তোমাৰ
    বিশ্বস্ততা আকাশমণ্ডলৰ দৰেই স্থায়ী।
  sus-A: ﭑ بّيتِ بَمَ ﭑ مَرِفِ شَ دُفُتّفّحَ شَ قٍ رَ. ﭑ نَ مَسٍنمَ نّ بْنسْي بِرِن
    بّ، عَ قَلَقٍ رَ،
  fra-SBL: 'Je déclare en effet : « L''amour tient bon pour toujours. Tu as établi
    les cieux. Ta fidélité est en eux. »'
  hbo-hbo: חַֽסְדֵ֣י יְ֭הוָה עֹולָ֣ם אָשִׁ֑ירָה לְדֹ֥ר וָדֹ֓ר ׀ אֹודִ֖יעַ אֱמוּנָתְךָ֣
    בְּפִֽי׃
  kik-kik: Nĩngumbũra atĩ wendo waku ũtũũraga ũrĩ mũrũmu nginya tene, nyumbũre atĩ
    wĩhokeku waku nĩũũhaandĩte o kũu igũrũ.
  fra-NCL: Je veux chanter à jamais les bontés de Yahweh ; à toutes les générations
    ma bouche fera connaître ta fidélité.
  cek-AK: Palungnathaih loe dungzan khoek to caak tih; vannawk boih nuiah na oepthohhaih
    to na caksak tih.
  cuk-cuk: 'An sogdii guoed: Be-sabguedi degisadegu gege berguye. Be-innikidaedi nibneg-naiyob
    degisadeguye.'
  uig-CYR: Тағлар вуҗудқа кәлмәстин бурун, Сән йәр вә аләмни шәкилләндүрмәстин бурун,
    Әзәлдин әбәткичә Тәңридурсән.
  tel-2017: నేను అంటున్నాను, నిబంధన విశ్వసనీయత శాశ్వతంగా స్థాపించావు. నీ సత్యం పరలోకంలో
    శాశ్వతంగా స్థిరపరచావు.
  hat-BSA: 'Paske mwen te di: “Lanmou dous Ou a va kanpe janm jis pou tout tan. Ou
    te etabli syèl yo. Fidelite Ou rete nan yo.'
  ukr-ONPU: Владико, Ти був пристановищем нашим з роду в рід.
  kos-kos: Nga etu lah wangin saflaiyen lungse lom, Ac oaru lom oakwuki ku, oana kusrao.
  hbo-WLC: חַֽסְדֵ֣י יְ֭הוָה עוֹלָ֣ם אָשִׁ֑ירָה לְדֹ֥ר וָדֹ֓ר ׀ אוֹדִ֖יעַ אֱמוּנָתְךָ֣
    בְּפִֽי׃
  ibo-ibo: Aga m ekwupụta na ịhụnanya gị na-adịgide ruo mgbe ebighị ebi; na i mere
    ka ikwesi ntụkwasị obi gị, guzosie ike nʼeluigwe.
  ory-ory: କାରଣ ଦୟା ସଦାକାଳ ଗଢ଼ାଯିବ ବୋଲି ମୁଁ କହିଅଛି; “ତୁମ୍ଭେ ଆପଣା ବିଶ୍ୱସ୍ତତା ସ୍ୱର୍ଗରେ
    ହିଁ ସ୍ଥାପନ କରିବ।”
  chk-chk: Üpwe pwärätä pwe om tong ellet a nomopos tori feilfeilachök, pwe om allükülük
    a nüküchar usun ekewe läng.
  rop-rop: Ai garra dalimbat blanga det filing blanga yu blanga laigimbat garra jidan
    olagijawan, en yu trubalawei jidan olagijawan wulijim det skai weya jidan olagijawan.
  ukr-1871: Я бо сказав собі, що на віки основана милість, і на небесах утвердиш вірність
    твою.
  yon-yon: Kedi, nembed yedmaan, “Eb womoniyiibban ye mimyob dowaken kuu darewoob
    ari kere weneen aron korem, kwane eb ma korondiyiibban eweng awini ye kerekmen
    kuu ebbed yumbon ongmewen kuu Ewen arimbed kii.” andaan.
  deu-1951: '(089-3) Und zwar sage ich: Auf ewig wird die Gnade gebaut, in den Himmeln
    bestätigst du deine Treue:'
  eng-JPS: '(89-3) For I have said: ''For ever is mercy built; in the very heavens
    Thou dost establish Thy faithfulness.'
  srp-1865: 'Jer znam da je zavavijek osnovana milost, i na nebesima da si utvrdio
    istinu svoju, rekavši:'
  lug-lug: Ddala ddala nnaategeezanga nti okwagala kwo tekuggwaawo ennaku zonna; n’obwesigwa
    bwo bunywevu ng’eggulu.
  heb-heb: כי אמרתי עולם חסד יבנה שמים תכן אמונתך בהם׃
  ben-IRV: কারণ আমি বলেছি, “নিয়মের বিশ্বস্ততা চিরদিনের র জন্য স্থাপিত হয়েছে, তুমি
    তোমার বিশ্বস্ততাকে স্বর্গে স্থাপন করেছ।”
  ntu-ntu: '@see-verse:PSA.089.001'
  pan-pan: ਮੈਂ ਤਾਂ ਆਖਿਆ, ਤੇਰੀ ਦਯਾ ਸਦਾ ਤੋੜੀ ਬਣੀ ਰਹੇਗੀ, ਤੂੰ ਆਪਣੀ ਵਫ਼ਾਦਾਰੀ ਨੂੰ ਅਕਾਸ਼
    ਵਿੱਚ ਕਾਇਮ ਕਰੇਂਗਾ।
  tkr-tkr: Nimee nasılbı badaledxheyid, Xudaavanda, şi Valqa yı'q' qizzır.
  mya-JVB: ကရုဏာ တော်သည် အစဉ် အမြဲတည် ရပါ၏။ သစ္စာ တော်ကို ကောင်းကင် ၌ခိုင်ခံ့ မြဲမြံစေတော်မူသည်
    ဟု အကျွန်ုပ်သဘောကျပါ၏။
  kgf-kgf: Ni yomuhuc ʒéau énécmimaŋ; Goi héihéiga hémbénaŋa seligima naŋanʒac. Hakaga
    héla imi kurumeŋiguc kumuna seligima naŋanʒac.
  tte-O: Kaiwena am mulolo kani imiyayai yo am walo yawasosi kani itolo-kaiwe besiele
    bulibuli ana tolo-kaiwe.
  tbg-tbg: Te kankomake iruraro ai muntukavano tinavuara vaiva kia taiqa viraitiro,
    qaqi variqiro vuanaro. Naaruvavano ekaa enta vaintema kero, are tinavuara noraiqama
    kera iri variarava qaqi variqiro vuanaro.
  hmo-hmo: Lau diba oiemu lalokau, be do ia noho ela bona hanaihanai. Oiemu kara be
    maoromaoro bona momokani, do ia idau lasi. Ia be ia noho goada nega ibounai, guba
    ia noho goada bamona.
  zar-NT: 'Gunníaʼ: “Sóaticaʼsö yöl-laʼ dxiʼi ladxiʼ quiuʼ. Tsaz naca bëʼ yehuaʼ yubá
    ca runuʼ ca rnna xtídzuʼu.”'
  urd-urd: क्यूँकि मैंने कहा कि शफ़क़त हमेशा तक बनी रहेगी, तू अपनी वफ़ादारी को आसमान
    में क़ाईम रखेगा।
  rus-SYN: Господи! Ты нам прибежище в род и род.
  bqc-SIM: Dii, máↄ lɛsi n gbɛ̃kɛ yã́ musu láasaiɛ, máↄ n náaiyã kpàwakɛ wɛ̃
    ń wɛ̃o.
  tcz-CHONGTHU: Nami ngailutna longlou hi itih hijongleh umjing ding ahi. Nakitah
    nahi vanho bangin aumjinge.
  mar-mar: कारण मी म्हणालो आहे की, विश्वासाचा करार सर्वकाळासाठी स्थापित होईल; तुझी
    सत्यता स्वर्गात तूच स्थापन केली आहेस.
  isl-isl: '@see-verse:PSA.089.001'
  hlt-THB: Nang a lungnaak taw kumqui dyna cak hy tice kqawn nyng saw, namah a ypawmnaak
    ce khawk khan awh caksak hawh hyk ti tice kqawn kawng nyng.
  qub-qub: Nogaga willacushaj wasipa alli simintunnöpis imaycamapis cuyacoj cashayquitami.
    Gampa palabrayquega syëlu imaypis mana rucaj cashannömi.
  bqp-bqp: Mani o kũ n gbɛ̃kɛ lakana vĩro, n náanikɛna zĩni pɛtɛna n bɛa zaa musu.
  hat-hat: '(089:3) Ou di konsa: -Pa gen anyen ki pou fè ou sispann renmen nou. Menm
    jan syèl la ap toujou la, se konsa tou w''ap toujou kenbe pawòl ou.'
  eng-BSB: For I have said, “Loving devotion is built up forever; in the heavens You
    establish Your faithfulness.”
  eng-WEBPB: I indeed declare, “Love stands firm forever. You established the heavens.
    Your faithfulness is in them.”
  kbq-kbq: Na'ankure nagra amanage hu'na huama hugahue, Ra Anumzamoka vagaore kavesizamo'a
    mevava huno vugahie. Hugahuema hunana kema avaririnkama hu kavukvazamo'a monamo'ma
    nehiaza huno mevava hugahie.
  pon-pon: 'Pwe I indinda: Mak joutik eu pan pwarado, o kom pan kotin kolekol ar melel
    nanlan.'
  nhe-BL: 'Na niquijto: “Ta titetlasojtlas para nochipa. Huan nochipa tiitztos titemachtli
    san queja para nochipa huejcahuas elhuicac campa tiitztoc.”'
  wnc-wnc: Nata yanikapmake gata ninde musip gwaangu asinggan asinggan natanimunggayakge
    yaniwit. Sike gatane siakan wam taknga tapatekwan binga dua singgakge yaniwit.
    Ngan, wamu waaknga ena kakaa komda kekeknga yuak binga yuak.
  bus-bus: Mɛ́ o kɛ̀ n gbɛ̃kɛɛ yãana vĩro, n náanɛkɛɛ kãsãa pɛɛna n bɛ zaa musu.
