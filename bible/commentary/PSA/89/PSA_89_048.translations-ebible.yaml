verse: PSA.089.048
translations:
  mal-C: മരണം കാണാതെ ജീവിക്കാൻ ആർക്കാണു കഴിയുക? പാതാളത്തിന്റെ ശക്തിയിൽനിന്നു രക്ഷപ്പെടാൻ
    ആർക്കാണു കഴിയുക? സേലാ.
  deu-TKW: Gedenke doch, wie kurz mein Leben ist, zu welchem Nichts du alle Menschenkinder
    geschaffen hast!
  lin-lin: Kanisa motango ya mikolo ya bomoi na ngai ! Okelaki penza bato mpo na suka
    oyo ezanga ata tina !
  mmx-mmx: Nege ba naba rooro amisik la noxo met? Taradi naba lok ba xereva xusu ni
    noxo beles at lamaaut?
  eng-LSV: Who [is] the man that lives, and does not see death? He delivers his soul
    from the hand of Sheol. Selah.
  eng-GNV: What man liueth, and shall not see death? shall hee deliuer his soule from
    the hande of the graue? Selah.
  eng-WEBSTER: What man is he that liveth, and shall not see death? shall he deliver
    his soul from the hand of the grave? Selah.
  nhw-BL: Niyon se masehuali amo huelis itztos para nochipa. ¡Nochi miquise! ¿Ajqueya
    huelis quimanahuis inemilis imaco miquilistli?
  swh-ONEN: Ni mtu gani awezaye kuishi na asione kifo, au kujiokoa mwenyewe kutoka
    nguvu za kaburi?
  bba-bba: A yɑɑyo nɡe mɛ nɛn wɑ̃ɑrun tɔ̃ru tɑ dɛ̃ɛbu nɛ. A yɑɑyo mɑ tɔnu wi ɑ tɑkɑ
    kuɑ kpuro u koo rɑ ɡbi.
  eng-KJVCPB: What man is he that liveth, and shall not see death? Shall he deliver
    his soul from the hand of the grave? Selah.
  luo-luo: En ngʼa manyalo bedo mangima nyaka chiengʼ mak oneno tho? Koso en ngʼa
    manyalo resore owuon e teko mar liel? Sela
  aii-aii: ܡܵܢܝܼ ܝܠܹܗ ܓܲܒ݂ܪܵܐ ܕܚܵܝܹܐ ܘܠܵܐ ܚܵܙܹܐ ܡܵܘܬܵ‌ܐ، ܕܚܲܠܹܨ ܠܵܗ̇ ܓܵܢܹܗ ܡ̣ܢ ܐܝܼܕܵܐ
    ܕܫܝܘܿܠܔ؟ ܣܹܠܵܗ
  meu-meu: Tau be daika ena mauri baine hesiriu, mase basine mamia toho? Daika sibona
    mase siahuna amo ia laumana baine hamauria? (Selah)
  npi-ULB: को जीवित रहनेछ र मर्दैन, वा आफ्नै जीवनलाई चिहानबाट बचाउन सक्छ र? सेला
  yor-yor: Ta ni yóò wà láààyè tí kò ní rí ikú rẹ̀? Ta ló lè sá kúrò nínú agbára isà
    òkú?
  pes-OPCB: کیست که بتواند نمیرد و تا ابد زنده بماند؟
  tgl-ULB: Sino ang kayang mabuhay at hindi mamamatay, o sino ang makapagliligtas
    ng kaniyang buhay mula sa kapangyarihan ng sheol? Selah
  nop-nop: Nediyeŋ hatitalogeloge kumuŋ kalakapmewaak? Eŋ nedi’walaŋ hatihatidi kumuŋ
    yokwet diniŋ saŋiniŋ ulatiŋafooŋ hatibaak.
  cbu-NT: ¿Chakaja nda tsipach? Ichingarupariniya tsipachiniya. Tputs waanaatsi watsipun
    tapachindamaam wanindaja.
  hui-hui: Mbirali nahome haho wiaaboore holego ai kabe. Mbogoyi heba uliha yaanda
    haragola i̱ mangabago heyalu poro labehe mbirali ai kabe.
  mya-mya: အ​ဘယ်​သူ​သည်​မ​သေ​ဘဲ​အ​စဉ်​အ​သက်​ရှင်​၍ နေ​နိုင်​ပါ​မည်​နည်း။ လူ​သည်​မိ​မိ​ကိုယ်​ကို​အ​ဘယ်​သို့​လျှင်
    သင်္ချိုင်း​တွင်း​သို့​မ​ရောက်​အောင်​တား​ဆီး​နိုင် ပါ​မည်​နည်း။
  bod-N: གསོན་ཞིང་འཆི་བ་མི་མཐོང་བ་ནི༌སུ། །གཤིན་ཡུལ་དབང་ལས་རང་སྲོག་སྐྱོབ་པ༌སུ།།༼ སེ༌ལཱ།
    ༽
  wsk-wsk: Kari awuk wore me kueruk pempem marak bagarukko ya? Mena. Ana suen la kuenak
    ale mutim ningi iwi namanakko pa!
  sna-sna: Ko, munhu ndoupi angararama akasaona rufu, kana angazviponesa pasimba reguva?
    Sera
  spa-BLM: ¿Qué hombre es el que vivirá y no verá la muerte? ¿quién librará su alma
    del poder del Seol? Selah.
  cac-cac: Malaj junoc anima to malaj b'aq'uin̈ ol chamoc. Malaj mach syal scolan
    sb'a d'a yol sc'ab' chamel.
  swh-ULB: Ni nani aweza kuishi na asife, au atakaye iokoa nafsi yake dhidi ya mkono
    wa kuzimu? Selah
  deu-ELBBK: Gedenke, was meine Lebensdauer ist, zu der Nichtigkeit du alle Menschenkinder
    erschaffen hast!
  mbb-OT: Hentei is etew he kenà ebpatey? Ebpekelikey ve is etew te kemetayen?
  mal-2015: ജീവിച്ചിരുന്നു മരണം കാണാതെയിരിക്കുന്ന മനുഷ്യൻ ആർ? തന്റെ പ്രാണനെ പാതാളത്തിന്റെ
    കയ്യിൽ നിന്നു വിടുവിക്കുന്നവനും ആരുള്ളു? സേലാ.
  gup-gup: Nangale bininj kahdjaldarrkid munguyh dja minj mak karrowen? Bonj, minj
    nangale bininj kangehkerren kore kumidjbeh.
  rmc-rmc: Ma bister, savo charno hin miro dživipen! Savore manušen stvorinďal pre
    oda, hoj te meren.
  nlg-nlg: Na lei tinoni udolu ke mate mughua, me taho tua hei ke polo ta nina maana
    na gilu ni mate?
  pes-OPV: کدام آدمی زنده است که موت رانخواهد دید؟ و جان خویش را از دست قبرخلاص خواهد
    ساخت؟ سلاه.
  ron-1924: Есте вреун ом каре сэ поатэ трэи ши сэ ну вадэ моартя, каре сэ поатэ сэ-шь
    скапе суфлетул дин Локуинца морцилор?
  ben-OBCV: কে জীবিত থাকবে অথচ মৃত্যু দেখবে না, অথবা কে পাতালের কবল থেকে পালাতে পারে?
  som-som: Bal waa ninkee kan iska noolaan doona isagoo aan dhimasho arkin, Oo naftiisa
    ka samatabbixin doona xoogga She'ool? (Selaah)
  eng-ASVBT: What man is he that shall live and not see death, That shall deliver
    his soul from the power of Sheol? Selah
  mna-mna: Asiŋ ta irao imeete som mi imbot mataana iyaryaara men isu toono ti? Asiŋ
    irao itatke itunu pa meeteŋana mburaana? Som.
  ita-1885: Chi è l'uomo che viva, senza veder mai la morte? Che scampi la sua vita
    di man del sepolcro? (Sela.)
  eng-ULB: Who can live and not die, or rescue his own life from the hand of Sheol?
    Selah
  spa-VBL: No hay nadie que no muera, nadie puede salvarse a sí mismo del poder de
    la tumba. Selah.
  fra-_FOB: Quel homme pourra vivre et ne point voir la mort? Qui sauvera son âme
    de la main du Sépulcre? (Sélah.)
  mal-mal: ജീവിച്ചിരുന്ന് മരണം കാണാതെയിരിക്കുന്ന മനുഷ്യൻ ആര്? തന്റെ പ്രാണനെ പാതാളത്തിന്റെ
    കയ്യിൽനിന്ന് വിടുവിക്കുന്നവനും ആരാണ്? സേലാ.
  lit-lit: Kuris žmogus gali gyventi ir nepatirti mirties?! Argi jis išgelbės savo
    sielą iš kapo rankos? Sela.
  urd-GVR: Kaun hai jis kā maut se wāstā na paṛe, kaun hai jo hameshā zindā rahe?
    Kaun apnī jān ko maut ke qabze se bachāe rakh saktā hai? (Silāh)
  suz-BL: मार, मुर गेनायो मबेक्‍थु, ब्रोंइशा बाक्‍नीमी? सुम आंम कली बेक्‍तीक रे प्रोंइने
    चाप्‍बा ङा? ठेयब सेंदा पा।
  eng-NOY: What man liveth, and seeth not death? Who can deliver himself from the
    underworld?
  ita-1927: Qual è l’uomo che viva senza veder la morte? che scampi l’anima sua dal
    potere del soggiorno de’ morti? Sela.
  ckb-ckb: ئایا پیاو هەیە بژیێت و مردن نەبینێت؟ یان گیانی خۆی لە دەست جیهانی مردووان
    دەرباز بکات؟
  eng-BBE: What man now living will not see death? will he be able to keep back his
    soul from the underworld? (Selah.)
  xsi-xsi: Ea ikura tu itiŋgi mateŋa piti lâ ku imo via nâ, a? Ea imo tava ne walo
    kaika, kala ikura tu iŋgeŋgeana ŋana mateŋa nianzi kâ, a? Tia ndo!
  kan-OKCV: ಮರಣವನ್ನು ಕಾಣದೆ ಬದುಕುವಂಥವರು ಯಾರು? ಸಮಾಧಿಯ ಶಕ್ತಿಯಿಂದ ಪ್ರಾಣವನ್ನು ತಪ್ಪಿಸಿಕೊಳ್ಳುವಂಥವರು
    ಯಾರು?
  tam-2017: மரணத்தைக் காணாமல் உயிரோடு இருப்பவன் யார்? தன்னுடைய ஆத்துமாவைப் பாதாள வல்லமைக்கு
    விலக்கிவிடுகிறவன் யார்? (சேலா)
  spa-RV-1909: ¿Qué hombre vivirá y no verá muerte? ¿librarás su vida del poder del
    sepulcro? (Selah.)
  ron-BTF: Ce om trăiește și nu va vedea moartea? Își va elibera el sufletul din mâna
    mormântului? Selah.
  eng-WEBP: What man is he who shall live and not see death, who shall deliver his
    soul from the power of Sheol? Selah.
  eng-FBV: There's no one who doesn't die—no one can save themselves from the power
    of the grave. Selah.
  nld-1939: Waar leeft de man, die de dood niet zal zien, Zijn leven kan redden uit
    de klauw van het graf?
  nch-BL: Yon se masehuali amo huelis itztos para nochipa. ¡Nochi miquise! ¿Ajquiya
    huelis quimanahuis inemilis imaco miquilisti?
  vie-1934: Ai là người sống mà sẽ chẳng thấy sự chết? Ai sẽ cứu linh hồn mình khỏi
    quyền âm phủ?
  cha-cha: Jaye na taotao enao y lalâlâ ya ti ulie finatae, ni y ujanalibre y antiña
    gui ninasiñan y naftan? Sila.
  hin-CV: ऐसा कौन सा मनुष्य है जो सदा जीवित रहे, और मृत्यु को न देखे? ऐसा कौन है,
    अपने प्राणों को अधोलोक के अधिकार से मुक्त कर सकता है?
  eng-OURB: What man is he who shall live and not see death, who shall deliver his
    soul from the power of Sheol ·Place of the dead·? Selah ·contemplation with musical
    interlude·.
  spa-BES: ¿Qué hombre que ahora vive no verá la muerte? ¿Podrá retener su alma del
    inframundo? Selah.
  tdx-tdx: Ia t’indaty veloñe tsy ho liàn-kavilasy, ho haha’e ami’ty haozara’ i kiboriy
    hao ty fiai’e? Selà
  tha-KJV: มนุษย์​คนใดมี​ชี​วิตอยู่​ได้​โดยไม่ต้องเห็นความตาย เขาจะช่วยจิตวิญญาณของตนให้พ้นจากมือของแดนผู้ตายได้​หรือ
    เซลาห์
  por-BR-2018: Que homem vive, que não experimente a morte? Livrará ele a sua alma
    do poder do Xeol? (Selá)
  deu-ELO: Welcher Mann lebt und wird den Tod nicht sehen, wird seine Seele befreien
    von der Gewalt des Scheols? (Sela.)
  eng-WYC-2018: Who is a man, that shall live, and shall not see death; shall (he)
    deliver his soul from the hand of hell? (What man shall live, and shall not see
    death? can he save his soul from the power of Sheol, or the land of the dead?
    or from the power of the grave?)
  epo-epo: Kiu homo vivas kaj neniam vidos morton, Savos sian animon de la mano de
    Ŝeol? Sela.
  gfk-gfk: A tunotuno sa nong na lon ma pa na nes no minaat? I tale be na pas no dadas
    tano midi? Taie.
  uig-PIN: Ⱪeni, ⱪaysi adǝm yaxap ɵlümni kɵrmǝydikǝn? U jenini tǝⱨtisaraning qanggilidin
    ⱪutⱪuzalamdikǝn? Selaⱨ.
  beo-beo: Nowa da mae bogole fifi ahoanoma:bela:? Dunudafa ninia da, nini bogoi uli
    dogoi amoga dasa:besa:le habodane gaga:ma:bela:?
  tpi-OTNT: Husat bai i stap oltaim oltaim na i no inap i dai? Husat inap i stap strong
    bai em i no inap i go long matmat? I no gat wanpela man. Nogat tru.
  hau-SA: Wanda mutum ne zai rayu da ba zai ga mutuwa ba, ko yă cece kansa daga ikon
    kabari? Sela
  udu-udu: Wathi/ jana sa/ imidi di ki e mmodiki p̱ar wu e mo? Dhali kaja si’da/ imidi
    misha ḵashiram piti woṯẖ ’peni mom’bi’th ma Haawiya mo? Doshi ma dhali ’cunycuri
    yan mo.
  uig-LAT: Qéni, qaysi adem yashap ölümni körmeydiken? U jénini tehtisaraning changgilidin
    qutquzalamdiken? Sélah.
  nde-nde: Ngumuntu bani ongaphila angaze abona ukufa, loba azisindise emandleni eliba
    na?
  ton-ton: Ko hai ʻae tangata ko ia ʻoku moʻui, pea ʻe ʻikai te ne mamata ki he mate?
    ʻE fakamoʻui ʻe ia ʻa hono laumālie mei he nima ʻoe faʻitoka? Sila.
  ces-1613: Rozpomeniž se na mne, jak kratičký jest věk můj. Zdaliž jsi pak nadarmo
    stvořil všecky syny lidské?
  eng-WMB: What man is he who shall live and not see death, who shall deliver his
    soul from the power of Sheol? Selah.
  tam-TCV: மரணத்தைக் காணாமல் யார் உயிரோடிருப்பான்? அல்லது யார் பாதாளத்தின் வல்லமையிலிருந்து
    தன்னைக் காப்பாற்றிக்கொள்வான்?
  ceb-ULB: Si kinsa man ang mabuhi ug dili mamatay, o ang makaluwas sa iyang kaugalingon
    gikan sa kamot sa Seol? Selah
  pol-UBG: Któż z ludzi może żyć i nie ujrzeć śmierci? Któż wyrwie swą duszę z mocy
    grobu? Sela.
  agr-agr: ¡Makichik aentsuk jatsukek iwakuk pujumaitsui! ¡Tuja jakashtajai tusa,
    jata uwemtumainchakam makichkish atsawai!
  kyc-kyc: Api mendeme kuma nao mee karalu kararase? Apa pyuo malu anda paa naro lao
    range porayapala karalu kararamisi?
  urd-GVU: کون ہے جس کا موت سے واسطہ نہ پڑے، کون ہے جو ہمیشہ زندہ رہے؟ کون اپنی جان
    کو موت کے قبضے سے بچائے رکھ سکتا ہے؟ (سِلاہ)
  eng-OEBCW: Who can live without seeing death? Who can rescue their life from the
    clutch of Sheol? Selah
  deu-1912: Wo ist jemand, der da lebt und den Tod nicht sähe? der seine Seele errette
    aus des Todes Hand? (Sela.)
  kan-2017: ತಮ್ಮನ್ನು ಪಾತಾಳಕ್ಕೆ ತಪ್ಪಿಸಿಕೊಂಡು, ಮರಣಹೊಂದದೆ ಚಿರಂಜೀವಿಯಾಗಿರುವವರು ಯಾರು? ಸೆಲಾ
  yap-yap: I mini’ e ra par ndabi yim’? Uw rogon ni nge ayuweg e girdi’ ir ni nge
    dabki yan nga low?
  hlt-MCSB: Mebang hlang nim aka hing tih dueknah hmuh pawt ham, saelkhui kut lamkah
    a hinglu te aka poeng aka hal thai? Selah
  mdy-ETH: ሃይቢ ሃይቁዋዖ ናንጋንዳ ዓሲ ዓኣ? ፔ ቶኦኮ ዱኡፒፓ ዓውሳንዳይ ዖናዳይ?
  twi-ASANTE: Hwan na ɔbɛtena ase a ɔrenwu da? Anaasɛ hwan na ɔbɛtumi agye ne ho afiri
    owuo tumi nsam?
  eng-WEBU: What man is he who shall live and not see death, who shall deliver his
    soul from the power of Sheol? Selah.
  spa-PDDPT: ¿Cuál hombre vivirá sin sufrir muerte? ¿Puede él librar su alma del poder
    del Seol? Selah
  gun-gun: Mava'e ava nda'u oikove 'rã manoa oexa e'ỹ re? Mava'e nda'u onhe'ẽ ae ogueraa
    jepe kuaa 'rã yvyra rupa po'akaa gui?
  agu-BL: Na qui'c jun yi nink ben ẍkon jun c'oloj tiemp nin yi qui'k quim. Na qui'c
    nin jun yi nink clax tk'ab quimichil.
  ilo-ULB: Siasino ti agbiag ket saan a matay, wenno mangispal iti bukodna a biag
    manipud iti pannakabalin ti sheol? Selah
  kpg-kpg: Ma koai dela e mee di mouli hagalee made? Ma koai dela e mee di bida daa
    ia gi daha mo dono daalunga?
  uig-ARA: قېنى، قايسى ئادەم ياشاپ ئۆلۈمنى كۆرمەيدىكەن؟ ئۇ جېنىنى تەھتىسارانىڭ چاڭگىلىدىن
    قۇتقۇزالامدىكەن؟ سېلاھ.
  bps-bps: Simto to mto na landè kfatin? Landè to gmadè i kiboan fye laan mati.
  sus-sus: I xa ratu a ma n ma simaya dunke ki naxɛ. I ibunadama daaxi fuyan nan na?
  pon-2006: Ihs me kak momourte oh sohte mehla? Ia duwen aramas emen eh pahn iredihsang
    pein ih eh sousou?
  jae-jae: Ŋamalac teŋ gêmoa ondoc gebe ênam kauc gêmac ma êmoa endeŋ tôŋgeŋ. Asa
    oc êjaŋgo tau nê katu su aŋga lamboam.
  ksd-ksd: Akave ra tutana ba na laun vatikai ma pa na gire ra minat? Akave tikai
    ba na valaun ra tulungeana kan ra varkurai kai ra ruarua na tulungen? Sela.
  tur-YTC: Yaşayıp da ölümü görmeyen, Ölüler diyarının gücünden canını kurtaran biri
    var mı? Selah.
  bel-N: Узгадай, які век мой, якой марнасьцю Ты стварыў ўсіх сыноў чалавечых!
  kpr-kpr: Mave jo ambae jebuga irari? Namane evetu genembo eni jo uje da fakina darigae
    arera.
  ind-AYT: (89-49) Siapa manusia yang bisa hidup dan tidak pernah melihat kematian?
    Siapa yang bisa melepaskan jiwanya dari tangan dunia orang mati? Sela
  yom-yom: Mutu mbi wowo lenda zinga ayi wela kambu mona lufua e ? Voti kukivukisa
    mu lulendo lu tsi yi bafua e ?
  yut-yut: Namɨn da toktogɨsi egek arɨpmɨ dɨma kɨmotjak? Namɨn da tebaisi egek kɨmakbi
    tamokon arɨpmɨ dɨma kɨsak? Amɨn kɨnda mɨnisi.
  nya-nya: Kodi ndi munthu uti angakhale ndi moyo ndi kusaona imfa? Kapena kudzipulumutsa
    yekha ku mphamvu ya manda? Sela
  kyg-kyg: Haiya vekamoꞌa ofalino afaꞌa maige maige huno maigiye. Kanolufiꞌmo oꞌmaino
    faino kasalo paegaifiye.
  hrv-hrv: Sjeti se kako je kratak život moj, kako si ljude prolazne stvorio!
  mps-mps: De mu te sesemane bidada pidu, bidada pelama, tama te me isigobe dawe?
    De te bomo elama bididu, te aga gų pageba me pogobewe? Te mena bidi deli me tegobeo,
    mu menio.
  tpi-tpi: Husat bai i stap oltaim oltaim na i no inap i dai? Husat inap i stap strong
    bai em i no inap i go long matmat? I no gat wanpela man. Nogat tru.
  dan-1931: Herre, kom i Hu, hvad Livet er, til hvilken Tomhed du skabte hvert Menneskebarn!
  vie-OVCB: Không ai có thể sống mãi; tất cả sẽ chết. Không ai có thể thoát được quyền
    uy của nấm mồ.
  guj-2017: એવું કોણ છે કે જે જીવશે અને મરણ પામશે નહિ? શેઓલના કબજામાંથી પોતાનો આત્મા
    કોણ છોડાવશે? સેલાહ
  pon-2006A: Ihs me kak momourte oh sohte mehla? Ia duwen aramas emen eh pahn iredihsang
    pein ih eh sousou?
  por-BRBSL: Que homem é aquele que deve viver e não ver a morte, quem libertará sua
    alma do poder do Sheol? Selah.
  eng-OEBUS: Who can live without seeing death? Who can rescue their life from the
    clutch of Sheol? Selah
  swe-swe: Kom ihåg hur kort min tid är. För vilken fåfänga har du skapat alla människans
    söner (barn)?
  cth-cth: Apipatet mouh duenae kâhmo laipalah ka hring thai. Phuen thaonae dawk hoi
    kârungngang thai e apimouh kaawm.
  twi-twi: Hena na ɔbɛtena ase a ɔrenwu da? Anaasɛ hena na obetumi agye ne ho afi
    owu tumi nsam?
  hlt-hlt: Mebang hlang nim aka hing tih dueknah hmuh pawt ham, saelkhui kut lamkah
    a hinglu te aka poeng aka hal thai? Selah
  tbz-SIM: A yɛ̃́mu kɛ dò n fòmmu í dɛtóo, ɑ dɔ̀ɔ̀ onìtì dimɔ̀nnì sɑ́m̀pɔ́rì kpɛ́í
    nkɛ.
  msy-2020: Tinara angamɨra ikɨ kamaghɨra ikɨ, ovengan kogham? Tinara uabɨn gavgavighvɨra
    ikɨ, Gumazamizir Oveaghuezibar Nguibamɨn mangan kogham? (Ighiam gamua an suiam
    atugha avughsegha ua ighiam gami.)
  dop-dop: Tɔɔsɩ mɑ tɔm, yʋlʋ weesuɣu kəlɑ topi kɛ́, pə nəɣəsənɑ kɛ́ ɩsɩɩ n ŋmɑ yʋlʋ
    kɛ sɩ n pəsəɣɩ-ɩ yem.
  azb-azb: İnsanlar arasında ölüm görməyən kimdir? Kim canını ölülər diyarının pəncəsindən
    qurtarar? Sela
  eng-DBY: What man liveth, and shall not see death? Shall he deliver his soul from
    the power of Sheol? Selah.
  hin-2017: कौन पुरुष सदा अमर रहेगा? क्या कोई अपने प्राण को अधोलोक से बचा सकता है?
    (सेला)
  wol-KYG: Bàyyi ma xel, samay fan yàggul. Xanaa du neen a tax nga sàkk mboolem doom
    aadama?
  bjr-bjr: Yafasiqa fee sia kuquannoo fee. Yafasiqa fee kaqi maridanoo narí afeekannai
    narí madikaki firanara qeerairiannoo fee. Sia moo fannoo miqirafa mariannoo.
  eng-YLT: Who [is] the man that liveth, and doth not see death? He delivereth his
    soul from the hand of Sheol. Selah.
  kne-kne: Sinoy natago ay magay kateyana ya makalisi sin kaiponponana.
  eng-WYC-2017: Who is a man, that shall live, and shall not see death; shall he deliver
    his soul from the hand of hell?
  eng-WMBB: What man is he who shall live and not see death, who shall deliver his
    soul from the power of Sheol? Selah.
  zat-NTPS: Quebe zua nu benne' gaca bane̱' tu chí'izqueze. Xúgute̱' xelatie̱'. Quebe
    zua nu benne' le̱' lu na' xel-la' gute.
  zty-NTPS: Nitó benne' bi soe' nbane' to chi'ize. Yógo'tie' gátgake'. Nitó benne'
    bi yelé' ḻo na' yeḻa' got.
  urd-GVH: कौन है जिसका मौत से वास्ता न पड़े, कौन है जो हमेशा ज़िंदा रहे? कौन अपनी
    जान को मौत के क़ब्ज़े से बचाए रख सकता है? (सिलाह)
  rug-rug: Doduru tie si kaqu kamo pa minate, loke tie si boka va sare pule nia sa
    nana tinoa koasa lovu.
  gaz-gaz: Utuu duʼa hin argin jiraachuu kan dandaʼu yookaan humna siiʼool jalaa of
    baasuu kan dandaʼu nama akkamii ti?
  fra-LSG: Rappelle-toi ce qu’est la durée de ma vie, Et pour quel néant tu as créé
    tous les fils de l’homme.
  yal-yal: A xa rabira i ma a n ma siimayaan mi fa xunkuya. I adamadiine birin daxi
    nɛn tun ba?
  iou-iou: Netätä nämo kumäŋpäŋ kadäni käroŋi irek? Äma kubätä kehäromigän itkaŋ awaŋ
    gänaŋ täga nämo äpmoŋpek? Nämoinik.
  haw-1868: Owai ke kanaka e ola nei, aole oia e ike i ka make? E hoopakele anei oia
    i kona ola, mai ka lima aku o ka mea make? Sila.
  arb-NAV: أَيُّ إِنْسَانٍ يَحْيَا وَلَا يَرَى الْمَوْتَ؟ وَمَنْ يُنَجِّي نَفْسَهُ
    مِنْ قَبْضَةِ الْهَاوِيَةِ؟
  ded-ded: Ngic mong ye keengkecma mi homeude, ifia mong mi kecde, kpac. Homec amau
    ngic kucgoc meyunugec ngic mongngo imohacnac naric mi mesiude. Selac
  ewe-ewe: Amegbetɔ kae anɔ agbe, eye maku o, alo aɖe eɖokui tso tsiẽƒe ƒe ŋusẽ me?
    Sela
  eng-LEE: (89:49) What man is there that can live, and shall not see death? that
    can deliver his soul from the power of the nether word? Selah.
  asm-FB: কেতিয়াও মৃত্যু নেদেখাকৈ কোন মানুহ জীয়াই থাকিব পাৰে? চিয়োলৰ হাতৰ পৰা কোনে
    নিজৰ প্ৰাণ ৰক্ষা কৰিব পাৰে? (চেলা)
  sus-A: عِ شَ رَتُ عَ مَ ﭑ مَ سِمَيَ دُنكٍ كِ نَشّ. عِ عِبُنَدَ مَ دَاشِ قُيَن نَن
    نَ؟
  fra-SBL: Quel est l'homme qui vivra et ne verra pas la mort ? qui délivrera son
    âme du pouvoir du séjour des morts ? Selah.
  hbo-hbo: זְכָר־אֲנִ֥י מֶה־חָ֑לֶד עַל־מַה־שָּׁ֝֗וְא בָּרָ֥אתָ כָל־בְּנֵי־אָדָֽם׃
  kik-kik: Nĩ mũndũ ũrĩkũ ũngĩtũũra muoyo na ndonane na gĩkuũ, kana ehonokie kuuma
    kũrĩ hinya wa mbĩrĩra?
  fra-NCL: Rappelle-toi la brièveté de ma vie, et pour quelle vanité tu as créé les
    fils de l’homme !
  cek-AK: Kawbaktih kami maw duekhaih tongh ai ah hing thaih? Anih loe taprong thacakhaih
    thung hoiah a hinghaih pahlong thai tih maw? Selah.
  cuk-cuk: ¿Ar doa burgosuli degisadegu dula gudiguoe? ¿Ar doa burgwedgine wakinnoe?
  tel-2017: చావకుండా బతికేవాడెవడు? లేక మృత్యులోకంనుంచి తన జీవాన్ని తప్పించుకోగల వాడెవడు?
    సెలా.
  hat-BSA: Ki moun ki kab viv e pa wè lanmò? Èske li kab delivre nanm li de pouvwa
    sejou lanmò a? Tan
  kos-kos: Su ku in moul ac tia misa? Mea mwet uh ku in oru in kaingkunla kulyuk uh?
  hbo-WLC: זְכָר־אֲנִ֥י מֶה־חָ֑לֶד עַל־מַה־שָּׁ֝֗וְא בָּרָ֥אתָ כָל־בְּנֵי־אָדָֽם׃
  ibo-ibo: Olee onye ahụ nwere ike ịdị ndụ ghara ịhụ ọnwụ anya, maọbụ zọpụta onwe
    ya site nʼike nke ili? Sela
  ory-ory: ଯେ ମୃତ୍ୟୁୁ ନ ଦେଖି ଜୀବିତ ରହିବ ଓ ପାତାଳର ପରାକ୍ରମରୁ ଆପଣା ପ୍ରାଣ ମୁକ୍ତ କରିବ,
    ଏପରି ମନୁଷ୍ୟ କିଏ?
  chk-chk: Ifa usun, meni aramas a tongeni manau, nge esap fokun mäla? Iö a tongeni
    angasa manauan seni manamanen ewe lenien sotup?
  rop-rop: Nobodi kaan jidan laibala en neba dai. Nobodi kaan stapam miselp brom daidaibat.
  ukr-1871: Котрий чоловік жиє і не побачить смертї, визволить душу свою від сирої
    землї?
  yon-yon: Karub kuu komo kere dobere bobni wedmokban kerene, bobni yaromkono yaa
    kuu burudandaneen? Dowan!Selah
  deu-1951: (089-49) Wo ist einer, der den Tod nicht sähe und seine Seele erretten
    könnte von des Totenreichs Gewalt? (Pause.)
  eng-JPS: (89-49) What man is he that liveth and shall not see death, that shall
    deliver his soul from the power of the grave? Selah
  srp-1865: Koji je èovjek živio i nije smrti vidio, i izbavio dušu svoju iz ruku
    paklenijeh?
  lug-lug: Muntu ki omulamu atalifa, omuntu asobola okwewonya okufa n’awangula amaanyi
    g’emagombe?
  heb-heb: מי גבר יחיה ולא יראה מות ימלט נפשו מיד שאול סלה׃
  ben-IRV: কে জীবিত থাকবে, মৃত্যু দেখবে না, বা, কে তার নিজের প্রাণকে পাতালের শক্তি
    থেকে মুক্ত করতে পারে?
  ntu-ntu: Trpnzngr leplz kx na-arlapx-lzbq, Murde nigr amrlx mnclzbzkr mz zmatq ngr
    nzbzngr.
  pan-pan: ਕਿਹੜਾ ਮਨੁੱਖ ਜਿਉਂਦਾ ਰਹੇਗਾ ਅਤੇ ਮੌਤ ਨੂੰ ਨਾ ਵੇਖੇਗਾ, ਅਤੇ ਆਪਣੀ ਜਾਨ ਨੂੰ ਪਤਾਲ ਦੇ
    ਵੱਸ ਤੋਂ ਛੁਡਾਵੇਗਾ? ਸਲਹ।
  mya-JVB: သေ ခြင်းသို့မ ရောက်၊ အသက် ရှင်၍ မိမိ ဝိညာဉ် ကို မရဏ နိုင်ငံတန်ခိုး မှ ကယ်နှုတ်
    နိုင်သော သူကား အဘယ် သူနည်း။
  kgf-kgf: Mérénéŋ kecma humuc ménda mihicŋima hémma eŋeya qeri uŋaya humucac kuha
    igucnec hia metecgé amumac? (Ohec)
  tte-O: Yaiya sowasowana tem imiyamiya nige sowana iboita? Yaiya sowasowana boita
    ana kaiwe iyabubu-gabaen?
  tbg-tbg: Mpo, tavave tinavuqihairo kia qutiraitiro, qaqi variqiro vuanarove? Tavave
    kempukaiqama kero qutira haika aatara keharo kia qutuanarove?
  hmo-hmo: Edena tau ese iena mauri ia halataia diba? Daika ese guria gabuna ena siahu
    dekena amo ia heau mauri diba?
  zar-NT: ¿Nuzxi caz bönniʼ gaca sóaticaʼsëʼ ibanëʼ, en cabí gátiëʼ? ¿Naruʼ huáca
    usölá cuin cazëʼ lu yöl-laʼ unná bëʼ que lataj chul-la?
  urd-urd: वह कौन सा आदमी है जो ज़िन्दा ही रहेगा और मौत को न देखेगा, और अपनी जान को
    पाताल के हाथ से बचा लेगा? सिलाह
  bqc-SIM: Làasookɛ ma wɛ̃ni kulunkɛwa, n gbɛ̃nazĩna kɛ̀ pã yã̀?
  tcz-CHONGTHU: Mihing koihi athi theilou ding um'am? Mihem koipen ham lhan a kon
    a ahoidohthei dingah?
  mar-mar: कोण जिवंत राहिल आणि मरणार नाही किंवा कोण आपला जीव अधोलोकातून सोडवील?
  isl-isl: Mundu hve mannsævin er stutt og að verk okkar flestra eru hégómleg og smá.
  hlt-THB: Thihnaak amak hu thlanghqing a u mih ak thlang nu awm nawh, hlan a sai
    thainaak awhkawng amah ingkaw amah ak hul qu thai u nu ak awm?
  qub-qub: Manami pipis canchu mana wañöga. Sepultürapitaga manami pipis gueshpinchu.
    Selah
  bqp-bqp: Dí mɛ́ anigↄ̃ kun à gí gaii? Dí mɛ́ ani fↄ̃ à a zĩda sí mira gbãnaaa?
  hat-hat: (089:49) Eske gen moun ki ka viv san l' pa janm mouri? Kisa yon moun ka
    fè pou l' pa janm al anba tè?
  eng-BSB: What man can live and never see death? Can he deliver his soul from the
    power of Sheol? Selah
  eng-WEBPB: What man is he who shall live and not see death, who shall deliver his
    soul from the power of Sheol? Selah.
  kbq-kbq: Mago'mo'e huno mani vava huno ovugahianki, maka frisuna vaheke mani'none.
    Mago'mo'e huno fri'zana agatereno fregara osu'ne.
  pon-pon: Ij ol o, me maur ap jota pan lel on mela? A pan kak dorela pein i jan mana
    en wajan mela?
  nhe-BL: Niyon se tlacatl ax huelis itztos para nochipa. ¡Nochi miquise! ¿Ajqueya
    huelis quimanahuis iyolis imaco miquistli?
  wnc-wnc: Maminda asinggan asinggan yuke dua kupik? Maminda kekeknga yuke aminda
    kupan kwaipeaing komune dua kuwik? Unzing binga aminu tapatu wena. Wena siknga.
  bus-bus: Dé bé eégↄ̃ kuu à gí gazii? Dé bé eé fↄ̃ à a zĩnda sí mira gbãaaa?
  gub-BL: Mo wikuwe putar tuweharupi nehe. Mo uhem putar umàno haw wi nehe. Mo upuner
    utym àwàm wi uhemaw rehe nehe.
