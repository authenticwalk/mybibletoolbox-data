verse: PSA.089.019
translations:
  mal-C: 'ഒരിക്കൽ അവിടന്ന് ഒരു ദർശനത്തിൽ സംസാരിച്ചു, അങ്ങയുടെ വിശ്വസ്തരോട് അവിടന്ന്
    അരുളിച്ചെയ്തു: “ഞാൻ ഒരു യോദ്ധാവിന്മേൽ ശക്തിപകർന്നു; ജനത്തിൽനിന്നു തെരഞ്ഞെടുത്ത
    ഒരു യുവാവിനെ ഞാൻ ഉയർത്തി.'
  deu-TKW: Denn Jahwe gehört unser Schild und dem Heiligen Israels unser König.
  lin-lin: Yawe azali nguba na biso ; Mosantu ya Isalaele azali Mokonzi na biso.
  mmx-mmx: Keneng at lara lisilimet gano, uga paase ri lavaeme vapaase ali ram ua
    diga ruturun amisik tu. Uga lok keretna, “Nia ara raba vam loklok tooro ri mo
    laasesep doxodok. Ara raba vam lugugu at loorong tin, neni mo lara nia a soxolik
    kaka i ro xeneng at limixin.
  eng-LSV: Then You have spoken in vision, || To Your saint, indeed, || You say, I
    have placed help on a mighty one, || Exalted a chosen one out of the people,
  eng-GNV: 'Thou spakest then in a vision vnto thine Holy one, and saydest, I haue
    layde helpe vpon one that is mightie: I haue exalted one chosen out of the people.'
  eng-WEBSTER: Then thou didst speak in vision to thy holy one, and say, I have laid
    help upon one that is mighty; I have exalted one chosen out of the people.
  nhw-BL: 'Ipan se tlanextili tijcamanalhui motlatzejtzeloltijca tlajtol pannextijca
    huan tiquilhui: “Tlen nochi masehualme nijtlapejpenijtoc se yejyectzi telpocatl
    catli tlahuel motemaca, huan nijtequitlali ma eli tlanahuatijquetl para na.'
  swh-ONEN: 'Ulizungumza wakati fulani katika maono, kwa watu wako waaminifu, ukasema:
    “Nimeweka nguvu kwa shujaa, nimemwinua kijana miongoni mwa watu.'
  bba-bba: Yinni Gusunɔ, wunɑ ɑ sɑ̃ɑ bɛsɛ Isirelibɑn tɛrɛru. Wunɛ Dɛɛro, wunɑ ɑ sɑ̃ɑ
    bɛsɛn sinɑ boko.
  eng-KJVCPB: Then thou spakest in vision to thy holy one, And saidst, I have laid
    help upon one that is mighty; I have exalted one chosen out of the people.
  cpy-cpy: 'Paerani pikenkitha-waeta-kaakiri piiteshirerite, ikemakimi ishireki. Pikantziri:
    “Noneshironka-takiri ñaaperori. Nopinkathari-takaakiri ikaatzi niyoyaakiri nashitari
    naaka.”'
  luo-luo: Kinde moko ne iwuoyo e yor fweny, mine iwacho ne jogi ma jo-adiera niya,
    “Asesidho teko kuom jalweny, asemiyo wuowi moro matin duongʼ e dier ji.
  aii-aii: 'ܗ̇ܝܓܵܗ ܗܘܼܡܙܸܡ ܠܘܼܟ݂ ܒܚܸܙܘܵܐ ܥܲܡ ܙܲܕܝܼܩܘܼ̈ܟ݂، ܘܐܡܝܼܪܘܼܟ݂: ”ܝܘܼܗܒܹܠܔ ܠܝܼ
    ܗܲܝܲܪܬܵ‌ܐ ܠܓܲܒܵܪܵܐ، ܡܘܼܪܸܡ ܠܝܼ ܓܘܼܒܝܵܐ ܡ̣ܢ ܓܵܘ ܥܲܡܵܐ.'
  meu-meu: 'Sene negana ai e abidadama henimumu tauna na oi ese mata-hanai ai o hereva
    henia, oto: Goada tauna kwarana ai havava ḡauna vada na atoa, hanua taudia bogaragidia
    amo na abia hidi tauna vada na imodaia.'
  npi-ULB: धेरै अघि आफ्ना विश्‍वासी जनहरूसँग तपाईं बोल्नुभयो । तपाईंले भन्‍नुभयो,
    “मैले वीर मानिसलाई मुटुक लगाइदिएको छु ।” मैले मानिसहरू माझबाट चुनिएको एक जनालाई
    उठाएको छु ।
  yor-yor: Nígbà náà ni ìwọ sọ̀rọ̀ nínú ìran, sí àwọn olóòtítọ́ rẹ, wí pé, “Èmi ti
    gbé adé kalẹ̀ sórí ẹni tí ó lágbára, èmi ti gbé ẹni tí a yàn láti ọ̀dọ̀ àwọn ènìyàn
    ga.
  pes-OPCB: 'در عالم رویا با نبی خود سخن گفتی و فرمودی: «در میان اسرائیل جوانی را
    برگزیده‌ام و او را سرافراز نموده‌ام تا پادشاه شود؛'
  tgl-ULB: Matagal na ang nakalipas nang nagsalita ka sa matatapat sa iyo sa pamamagitan
    ng pangitain; sinabi mo, “Pinatungan ko ng korona ang isang taong magiting; humirang
    ako mula sa mga tao.
  nop-nop: Koomkwaha polofetgeye damo gineŋ mintayemiŋa indiŋ yeniŋguŋ, “Me fafaŋeniŋ
    niŋ ki foloŋ mapme’walaŋ mebi mokop tehindilendileŋnit mokomiŋgut, metamneye’walaaniŋ
    niŋ tubudakaleŋa me loloŋnit kambiyakut.
  cbu-NT: Apaa, sirútama shiysha miranish tputsireetsish tsiyatarangush, Nuwsha tputsee,
    yuw nda puniku anu, kurakaam ipusarangina. Kizpur putit nda puniku, anoo ipusaranguri
    istarangina. Tputs sur Dapiyaa. Nuwtanda tputsiri. Ashiri nuwsha Israelchichee
    ksutamaam wayarangina, Wamari kasiru tsapurunasshuchee kánuru taachiya,
  hui-hui: Ala bambaore í̠na í̠naga biabe biahaga mini bilinaheore heago de gandeba
    mbira hendelo mialu de gandeba ogoniha howa í̠na bi ogodagua lariya. Wai biagane
    ami agali mini lene mbira i̱na dabaru. Wali agali bu hearu helowa ibu hangu dabalu
    ibunaga haguaneni kininaga manda mo karula haru. Karula howa haru haga kininaga
    dagiani berelaru, lariya.
  mya-mya: လွန်​လေ​ပြီး​သော​အ​ခါ​၌​ကိုယ်​တော်​ရှင်​သည် သစ္စာ​ရှိ​သူ​အ​စေ​ခံ​များ​အား
    ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​တွင်``ထင်​ရှား​ကျော်​စော​သူ စစ်​သူ​ရဲ​အား​ငါ​သည်​ကူ​မ​တော်​မူ​ပြီ။
    လူ​တို့​အ​ထဲ​မှ​ရွေး​ချယ်​ထား​သူ​အား​ရာ​ဇ ပလ္လင်​ကို ငါ​အပ်​နှင်း​ပြီ။
  bod-N: དེའི་ཚེ་ཞལ་གཟིགས་ནང་དུ་ཁྱེད་ཉིད༌ཀྱིས། །དད་ལྡན་རྣམས་ལ་འདི་སྐད་གསུངས་པ༌སྟེ།
    །ང་ཡིས་དཔའ་རྒོད་ཅིག་ལ་རོགས་བྱས༌ཤིང༌། །མི་རྣམས་ཁྲོད་ནས་བདམས་པ་མཐོ་རུ༌བཏེགས།།
  wsk-wsk: Girakala, ipingira bo te, nika kariimet alo iwita nunga manem, “Ani nenenga
    kari nuar bo atumukirem ale sokel tuem; nu nenenga kari dom ko bagarukko.
  sna-sna: 'Ipapo makataura muchiratidzo, mukati, kuvanhu venyu vakatendeka: “Ndakaisa
    simba pamusoro pemhare; ndakasimudzira jaya pakati pavanhu.'
  spa-BLM: 'Entonces hablaste en visión a tus santos, y dijo: “He dado fuerza al guerrero.
    He exaltado a un joven del pueblo.'
  cac-cac: 'A d''a peca'', ix ach lolon d''a vayichal, ix alan d''a eb'' a checab''
    tzach c''anab''ajan icha tic: Ix in och yed'' jun soldado te tec''an, aton jun
    mach sic''b''ilel vuj d''a scal in chon̈ab'', ix vac''an yopisio.'
  swh-ULB: Muda mrefu uliopita ulizungumza na waaminfu wako katika maono; ulisema,
    “Nimeweka taji juu ya mwenye nguvu; nimemuinua aliyechaguliwa kutoka kati ya watu.
  deu-ELBBK: Denn der HERR ist unser Schild, und der Heilige Israels unser König.
  mbb-OT: Dengan nekidlalag ka te metinumanen he menge suluǥuen nu pinaaǥi te kebpelawas
    nu kandan. Ke sikew te, “Midtevangan ku is sevaha he sundaru. Mid-aram ku sikandin
    puun te menge etew ku su para mehimu he hadì.
  mal-2015: അന്നു നീ ദർശനത്തിൽ നിന്റെ ഭക്തന്മാരോടു അരുളിച്ചെയ്തതു; ഞാൻ വീരനായ ഒരുത്തന്നു
    സഹായം നല്കുകയും ജനത്തിൽനിന്നു ഒരു വൃതനെ ഉയർത്തുകയും ചെയ്തു.
  gup-gup: Yawey, ngudda kunkareni yiyolyolmeng bedberre nawu ngundiwoybukwoni, yiman
    kayime bu ngundiwaralnang dja ngundibekkang bu ngudda yiyimeng, “Ngaye ngamurrngrayekwong
    nakudji bininj nawu nangudjbang soldier. Ngaye ngadjarrngbom nahni bininj kore
    ngudberre, dja ngangeykimukwong.
  rmc-rmc: Amari ochrana avel le RAJESTAR, o Sveto le Izraeloskro amen diňa kraľis.
  nlg-nlg: Tana maturu bole to kokoe vanira nimua prophet i dania, mo ghaghua, “Inau
    tu hangaa tua na malaghai rongoragha, mu vilia tua tadira na vure subo a gaia
    ke vunaghi haba.
  pes-OPV: آنگاه در عالم رویا به مقدس خود خطاب کرده، گفتی که نصرت را بر مردی زورآور
    نهادم و برگزیده‌ای از قوم را ممتاز کردم.
  ron-1924: 'Атунч ай ворбит ынтр-о ведение пряюбитулуй Тэу ши ай зис: „Ам дат ажуторул
    Меу унуй витяз, ам ридикат дин мижлокул попорулуй ун тынэр;'
  ben-OBCV: 'একবার তুমি দর্শনে কথা বলেছিলে, তোমার ভক্তজনদের প্রতি তুমি বলেছিলে: “আমি
    এক যোদ্ধাকে শক্তি দিয়েছি; মানুষের মধ্যে থেকে আমি এক যুবককে রাজা হিসেবে মনোনীত
    করেছি।'
  som-som: Markaas quduusiintaada waxaad kula hadashay muuqasho, Oo waxaad ku tidhi,
    Waxaan caawimaad kor saaray mid xoog badan, Oo waxaan sarraysiiyey mid dadka laga
    doortay.
  eng-ASVBT: Then thou spakest in vision to thy saints, And saidst, I have laid help
    upon one that is mighty; I have exalted one chosen out of the people.
  mna-mna: 'Zin wal ta tiurur lelen pa Anutu mi titoto mbulu kini na, muŋgu kat ni
    ipatooŋo zin pa mbulu tabe ni ikam. Iso pizin ta kembei: “Naŋgaŋ ta, ni imbotmbot
    la mazwoyom. Nio ituŋ aŋpeikati be aŋpakuri ma iwe biibi. Mi aŋpomboli ma ilip
    pa zin wal malmal kan.'
  ita-1885: 'Tu parlasti già in visione intorno al tuo Santo, E dicesti: Io ho posto
    l''aiuto intorno al possente; Io ho innalzato l''eletto d''infra il popolo.'
  eng-ULB: Long ago you spoke in a vision to your faithful ones; you said, “I have
    set a crown on a mighty one.” I have raised up one chosen from among the people.
  spa-VBL: 'Una vez hablaste en una visión a tu siervo fiel y dijiste: “Le he dado
    fuerza al guerrero que he escogido de entre el pueblo para convertirlo en rey.'
  fra-_FOB: 'Tu parlas jadis à ton bien-aimé dans une vision, et tu dis: J''ai prêté
    secours à un homme fort; j''ai élevé du milieu du peuple un héros;'
  mal-mal: അന്ന് അങ്ങ് ദർശനത്തിൽ അങ്ങയുടെ ഭക്തന്മാരോട് അരുളിച്ചെയ്തത്; “ഞാൻ വീരനായ
    ഒരുവന് സഹായം നല്കുകയും ജനത്തിൽനിന്ന് ഒരു വൃതനെ ഉയർത്തുകയും ചെയ്തു.
  lit-lit: 'Tada tu regėjime kalbėjai savo dievotiesiems ir pasakei: „Aš suteikiau
    pagalbą tam tikram karžygiui, išaukštinau išrinktąjį iš tautos.'
  urd-GVR: Māzī meṅ tū royā meṅ apne īmāndāroṅ se hamkalām huā. Us waqt tū ne farmāyā,
    “Maiṅ ne ek sūrme ko tāqat se nawāzā hai, qaum meṅ se ek ko chun kar sarfarāz
    kiyā hai.
  suz-BL: साइ ङोंइती गे इन कली मप्रोंइब मुर आन कली कोंइतीक कोंइशा, लोव़ पाइतीनी। मिनु
    गे “गो लडाइ पाइब का कली सक्ति गेता। गो मुर आन दाते रे का कली ठेयब सेल्‍ता। १सामुएल
    १३:१४; १सामुएल १६:१३
  eng-NOY: Once thou spakest in a vision to thy holy one, And saidst,—”I have laid
    help on one that is mighty; I have exalted one chosen from the people;
  ita-1927: 'Tu parlasti già in visione al tuo diletto, e dicesti: Ho prestato aiuto
    a un prode, ho innalzato un eletto d’infra il popolo.'
  ckb-ckb: 'جارێکیان لە بینینێکدا قسەت کرد، بە خۆشەویستانی خۆتت فەرموو: «هێزم بە پاڵەوانێک
    بەخشی، لەنێو گەل گەنجێکم بەرزکردەوە.'
  eng-BBE: Then your voice came to your holy one in a vision, saying, I have put the
    crown on a strong one, lifting up one taken from among the people.
  xsi-xsi: Yova Kindeni, nanayoni noko kutula mâsi toŋge itogo mbupuleŋa mine panzi
    ne ŋgua-tulâŋa tamâta, kinzi ŋinde sipono muli sondo pano. Noko kupainzi tu, “Naŋa
    ao naneŋgu pavilâŋa ilâ pa tamâta kaika toŋge lâ. Naŋa apatea i lâ tamâta ŋgininzi
    ku ao ipâŋga imo koipu ŋalae.
  kan-OKCV: 'ಆ ಕಾಲದಲ್ಲಿ ನೀವು ದರ್ಶನದಲ್ಲಿ ನಿಮ್ಮ ಭಕ್ತರಿಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ಒಬ್ಬ ಶೂರನಿಗೆ
    ನಾನು ಬಲವನ್ನು ಅನುಗ್ರಹಿಸಿದ್ದೇನೆ. ಪ್ರಜೆಗಳಲ್ಲಿ ಒಬ್ಬ ಯೌವನಸ್ಥನನ್ನು ಆರಿಸಿ ಉನ್ನತ ಸ್ಥಾನದಲ್ಲಿಟ್ಟಿದ್ದೇನೆ.'
  tam-2017: 'அப்பொழுது நீர் உம்முடைய பக்தனுக்குத் தரிசனமாகி: உதவிசெய்யக்கூடிய சக்தியை
    ஒரு வல்லமையுள்ளவன்மேல் வைத்து, மக்களில் தெரிந்துகொள்ளப்பட்டவனை உயர்த்தினேன்.'
  spa-RV-1909: 'Entonces hablaste en visión á tu santo, y dijiste: Yo he puesto el
    socorro sobre valiente; he ensalzado un escogido de mi pueblo.'
  ron-BTF: 'Atunci ai vorbit în viziune sfântului tău și ai spus: Am fost ajutor unuia
    tare; am înălțat pe unul ales din popor.'
  eng-WEBP: Then you spoke in vision to your saints, and said, “I have given strength
    to the warrior. I have exalted a young man from the people.
  eng-FBV: Once you spoke in a vision to your faithful servant and said, “I have given
    strength to the warrior I have chosen from the people to become king.
  nld-1939: 'Eens hebt Gij in visioenen gesproken, En tot uw getrouwe gezegd: Ik heb
    een dapperen strijder gekroond, Hoog verheven een jongeman uit het volk.'
  nch-BL: 'Ipan se tanextili tijcamanalhui motatzejtzeloltijca profeta huan tiquilhui:
    “Ten nochi masehualme nijtapejpenijtoc se cuajcualtzi telpocat cati tahuel motemaca,
    huan nijtequitali ma eli tanahuatijquet para na.'
  vie-1934: 'Bấy giờ, trong dị tượng, Chúa có phán cùng người thánh của Chúa, Mà rằng:
    Ta đã đặt một người mạnh dạn làm kẻ tiếp trợ, Nhắc cao lên một đấng lựa chọn từ
    trong dân sự.'
  cha-cha: 'Ayonae unsangan gui guinigüife gui mañantosmo, ya ilegmo: guajo jupolo
    y inayuda gui jilo y uno ni y matatnga: yan junacajulo y uno na y maayeg gui taotao.'
  hin-CV: 'वर्षों पूर्व आपने दर्शन में अपने सच्चे लोगों से वार्तालाप किया था: “एक
    योद्धा को मैंने शक्ति-सम्पन्‍न किया है; अपनी प्रजा में से मैंने एक युवक को खड़ा
    किया है.'
  eng-OURB: Then you spoke in vision to your saints, and said, “I have given strength
    to the warrior. I have exalted a young man from the people.
  spa-BES: 'Entonces tu voz vino a tu santo en visión, diciendo: He puesto el socorro
    sobre uno que es poderoso; levantando uno tomado de entre la gente.'
  tdx-tdx: 'Teo ty nitsarae’o añ’aroñaroñe amo noro’oo, ty hoe: fa nìmbaeko i fanalolahiy;
    fa nonjoneko ty jinoboñe am’ ondatio,'
  tha-KJV: ในกาลก่อน พระองค์​ตรั​สด​้วยนิ​มิ​ตแก่​ผู้บริสุทธิ์​ของพระองค์และตรั​สว​่า
    “เราได้ช่วยเหลือชายฉกรรจ์คนหนึ่ง เราได้​เชิดชู​คนที​่​ถู​กเลือกคนหนึ่งเหนือประชาชน
  por-BR-2018: 'Então em visão falaste ao teu santo, e disseste: Pus o socorro sobre
    um valente; exaltei a um escolhido dentre o povo.'
  deu-ELO: 'Dazumal redetest du im Gesicht von deinem Frommen und sagtest: Hilfe habe
    ich auf einen Mächtigen gelegt, ich habe einen Auserwählten erhöht aus dem Volke.'
  eng-WYC-2018: Then thou spakest in revelation to thy saints, and saidest, I have
    set help in the mighty (man); and I have enhanced the chosen man of my people.
    (Then thou spokest in revelation to thy saints, and saidest, I have given help
    to the mighty man; yea, I have exalted, or lifted up, the chosen man of my people.)
  epo-epo: 'Tiam Vi parolis en vizio al Viaj fideluloj, Kaj Vi diris: Mi sendis helpon
    al heroo, Mi altigis elektiton el la popolo.'
  gfk-gfk: 'Tiga pakaan u ga ianga narako tiga barbarien, u ga tange hoken ta diet
    ing diet la murmur ugu: “Iau te tar baso ta tiga umri. Iau te raun haut tiga marawaan
    mekaia nalamin ta ira matanaiabar.'
