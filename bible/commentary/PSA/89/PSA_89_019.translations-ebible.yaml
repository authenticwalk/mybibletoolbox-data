    “I have bestowed help to one that is mighty; I have exalted a youth out of the
    people;
  asm-FB: এসময়ত তুমি দর্শনত তোমাৰ ভক্তসকলক কৈছিলা, “এজন বীৰৰ ওপৰত মই সহায় কৰাৰ ভাৰ
    অৰ্পণ কৰিলোঁ; লোকসকলৰ মাজৰ পৰা এজনক মনোনীত কৰি উন্নত কৰিলোঁ।
  sus-A: مُشُ مَرِفِ نَن نَ مُشُ كَنتَمَ نُن مُشُ شَ مَنفّ رَ، عِسِرَيِلَ شَ سّنِيّنتْي
    نَ عَ رَ.
  fra-SBL: 'Puis tu as parlé en vision à tes saints, et dit : « J''ai donné de la
    force au guerrier. J''ai exalté un jeune homme du peuple.'
  hbo-hbo: כִּ֣י לַֽ֭יהוָה מָֽגִנֵּ֑נוּ וְלִקְדֹ֖ושׁ יִשְׂרָאֵ֣ל מַלְכֵּֽנוּ׃
  kik-kik: Hĩndĩ ĩmwe nĩwaririe na njĩra ya kĩoneki, ũkĩĩra andũ aku arĩa ehokeku
    atĩrĩ, “Nĩheete njamba ĩmwe ya ita hinya; nĩndũgĩrĩtie mwanake gatagatĩ ka andũ.
  fra-NCL: Car de Yahweh vient notre bouclier, et du Saint d’Israël notre roi.
  cek-AK: Hnuksakhaih hoiah nangmah ih kaciim kami khaeah lok na thuih; thacak kami
    abomh hanah kang paek boeh; kaminawk thung hoi qoih ih kami maeto ka sangsak boeh.
  cuk-cuk: 'Ibagwengine, be-dula-gwage-swilidikmaladga be negburgan oyosad, aba ega
    be sunmaksad. Be-dulamar-bega-nued-nanadimaladga be sogsagusad: “An dule-wargwen-buled
    bendaksad. Dulemar-abargi dule-bur-emargi-obindiid-e-nug an odummosad.'
  tel-2017: ఒకప్పుడు నువ్వు దర్శనంలో నీ భక్తులతో మాట్లాడావు. నువ్విలా అన్నావు, నేను
    ఒక శూరుడికి కిరీటం పెట్టాను. ప్రజల్లోనుంచి ఎన్నుకుని అతణ్ణి హెచ్చించాను.
  hat-BSA: 'Yon fwa, Ou te pale nan yon vizyon a fidèl Ou yo. Ou te di: “Mwen te bay
    soutyen a yon moun ki pwisan. Mwen te fè leve yon jenn nom ki te chwazi pami pèp
    la.'
  kos-kos: Kom kaskas nu sin mwet kulansap oaru lom in sie aruruma in pacl meet ah,
    ac fahk, “Nga sang kasru nu sin sie mwet mweun pwengpeng, Nga akleumye sie su
    nga sulela liki inmasrlon mwet uh.
  hbo-WLC: כִּ֣י לַֽ֭יהוָה מָֽגִנֵּ֑נוּ וְלִקְד֖וֹשׁ יִשְׂרָאֵ֣ל מַלְכֵּֽנוּ׃
  ibo-ibo: 'I kwuru okwu otu mgbe site nʼọhụ, nye ndị gị kwesiri ntụkwasị obi sị:
    “Enyela m otu onye dị ike agha ike; Ebuliela m otu nwa okorobịa elu site nʼetiti
    ndị m.'
  ory-ory: ସେସମୟରେ ତୁମ୍ଭେ ଆପଣା ସଦ୍‍ଭକ୍ତମାନଙ୍କୁ ଦର୍ଶନ ଦେଇ କଥା କହିଲ, ପୁଣି, କହିଲ, “ଆମ୍ଭେ
    ଏକ ବିକ୍ରମୀ ଉପରେ ସାହାଯ୍ୟ କରିବାର ଭାର ଦେଇଅଛୁ; ଆମ୍ଭେ ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ମନୋନୀତ ଏକ ଜଣକୁ
    ଉନ୍ନତ କରିଅଛୁ।
  chk-chk: Me lom en ka kapas ngeni noum we chon angang mi allükülük lon künan o apasa,
    “Üa alisi eman sounfiu mi pwora. Üa seikätä eman alüal seni lein ekewe aramas.
  rop-rop: YAWEI, longtaim langa drim yubin tok langa ol yu trubalawan wekinmen, “Aibin
    meigim dijan solja jidan strongbala garram big neim. Aibin pikimat dijan yangmen
    brom ola pipul blanga jidan haiwan king.
  ukr-1871: 'Тодї говорив ти у видїнню про твого праведника і сказав: Положив я поміч
    на потужного, я вивисшив вибранця з народу.'
  yon-yon: Anuk kuu ebbed eb karadmodan yaa wane angkadere daandewen, “Nembed ana
    nangmi yekaad ye karub yaa awanenaan, nembed nimakarub kuyaombed kinaanman kuu
    nen aningko arimbed konaan kui.
  deu-1951: '(089-20) Damals redetest du durch ein Gesicht mit deinen Frommen und
    sprachst: «Ich habe die Hilfe einem Helden übertragen, einen Auserwählten aus
    dem Volk erhöht;'
  eng-JPS: '(89-20) Then Thou spokest in vision to Thy godly ones, and saidst: ''I
    have laid help upon one that is mighty; I have exalted one chosen out of the people.'
  srp-1865: 'Tada si govorio u utvari vjernima svojim, i rekao: “poslah pomoæ junaku,
    uzvisih izbranoga svojega iz naroda.'
  lug-lug: Mu biro biri eby’edda wayogera n’omuweereza wo omwesigwa mu kwolesebwa
    nti, Ngulumizizza omuzira ow’amaanyi; ngulumizizza omuvubuka okuva mu bantu abaabulijjo.
  heb-heb: אז דברת בחזון לחסידיך ותאמר שויתי עזר על גבור הרימותי בחור מעם׃
  ben-IRV: অনেক দিন আগে তুমি তোমার বিশ্বস্ত জনের সঙ্গে দর্শনের মধ্য দিয়ে কথা বলেছিলে;
    তুমি বলেছিলে, “আমি বীরকে মুকুট পরিয়েছি; আমি প্রজাদের মধ্যে থেকে মনোনীত এক জনকে
    উঠিয়েছি।”
  ntu-ntu: Mzli kc bqnc, mz nzyrlq-krm Devet nzngini-krde king, vzme mz profet nemqng,
    X rpibzme mz nzrmwiblengr kx, “Aprcbo zmatq mz kzdq ngrlrvea kx xplr, Mz nzarmyalz-krnge
    nide mz leplz txneng, murde nanginide king.
  pan-pan: ਤਦ ਮੈਂ ਦਰਸ਼ਣ ਵਿੱਚ ਆਪਣੇ ਸੰਤਾਂ ਨਾਲ ਬਚਨ ਕੀਤਾ, ਅਤੇ ਫ਼ਰਮਾਇਆ ਕਿ ਮੈਂ ਸਹਾਇਤਾ ਇੱਕ
    ਸੂਰਮੇ ਨੂੰ ਦਿੱਤੀ ਹੈ, ਮੈਂ ਪਰਜਾ ਵਿੱਚੋਂ ਚੁਣ ਕੇ ਇੱਕ ਨੂੰ ਉੱਚਿਆਂ ਕੀਤਾ ਹੈ।
  mya-JVB: တရံရောအခါ ကိုယ်တော် ၏ သန့်ရှင်း သူတို့ကို ဗျာဒိတ် တော်အားဖြင့် မိန့် မြွက်တော်မူသည်ကား၊
    အားကြီး သောသူသည် ကူမ မည် အကြောင်း ငါခန့်ထား ပြီ။ လူစု ထဲ က ရွေးကောက်သောသူ တယောက်ကို
    ငါချီးမြှောက် ပြီ။
  kgf-kgf: Becnec qeri uŋawac haka méŋ hicŋi énécmiyu héŋgic imuacnec météré ichécga
    yomuhuc énézénec; Ni méra énécmimiawac kuha ic kawali méŋac mima i ic embachéra
    ionac sucginaiguc meyacba eŋec.
  tte-O: Beyabeyana kuedeedede am kenogite mena palopita yabo koina kuwaloba, “Pwaopwaom
    wasawasana yapeiyako tokaikaiwe kulukuluna koina iya mwa tomo luwali mena yagite-sipwai.
  tbg-tbg: Are haaru ariara noraiqaake iri variakara tairakaa tihara, Iqoka vaiinti
    taruka variaveravata, te qaraaka vaiinti vo rantate, vi vaiintirama kaama tauro.
  hmo-hmo: Gunaguna momokani neganai, oi ese oiemu hesiai taudia korikori dekenai
    nihi oi siaia, bona idia dekenai oi hamaoroa, oi gwau, “Lau ese tuari tauna namona
    ta lau abia hidi vadaeni, bona lau ese king dagi ia dekenai lau henia. Lau ese
    hanua taudia edia huanai ia lau abia hidi, ia be king.
  zar-NT: 'Dza niʼte bë́ʼlenuʼ nupa néquiguequi quiuʼ didzaʼ lu yuguʼ le buluíʼinuʼ
    léguequi, gunnóʼ: “Gúcalenaʼ tu nu nayë́pisëtërö. Nuchisaʼ tu nu gurö́ cazaʼ quiaʼ
    ladaj bönachi.'
  urd-urd: उस वक़्त तूने ख़्वाब में अपने पाक लोगों से कलाम किया, और फ़रमाया, मैंने
    एक ज़बरदस्त को मददगार बनाया है, और क़ौम में से एक को चुन कर सरफ़राज़ किया है।
  bqc-SIM: Wá sɛ̀ngbaoá Dii pↄ́ɛ, wá kíapiá wá Isailiↄ Lua pↄ́ɛ.
  tcz-CHONGTHU: Masang lai in kitah tah a nangma jui namipite lah-a gaothu nana seijin
    ahi. Nangin nasei in, Keiman galsat ding kanalhengdoh'in keiman milhamho lah a
    kona lengding jong kanalhendoh ahi.
  mar-mar: पूर्वी तू आपल्या विश्वासणाऱ्यांशी दृष्टांतात बोललास; तू म्हणालास, मी एका
    वीरावर मुकुट ठेवण्याचे ठरवले आहे; लोकांतून निवडलेल्या एकास मी उंचावले आहे.
  isl-isl: Sjálfur Drottinn er okkar vörn og hann, hinn heilagi í Ísrael – sjálfur
    Guð – hefur gefið okkur konung.
  hlt-THB: 'Namah a ypawm thlangkhqi venawh huh saknaak ing hypboet kqawn hyk ti:
    “Qalkap ak tlung pynoet a venawh thaawmnaak pe nyng; thlangkhqi anglakawhkawng
    tawngplang pynoet ce zoeksang hawh nyng.'
  qub-qub: 'Unayga acrashayqui runacunata ribilaypami tantiyachirayqui. Paycunatami
    nirayqui: «Israel runacunapitami jinyunninta acrashcä. Paytaga nogami yanapashcä
    mas allicho cananpaj.'
  bqp-bqp: 'N yã ò n yãmarinↄnɛ yã wɛ́gupu''enaa gũn n pì: Ma kpányĩ kɛ̀ gↄ̃saanɛ,
    ma kɛfɛnna sɛ̀ musu a gbɛ̃nↄ tɛ́.'
  hat-hat: '(089:20) Nan tan lontan, moun k''ap sèvi ou yo te wè ou nan yon vizyon.
    Ou te pale ak yo, ou te di yo: -Mwen te bay yon vanyan gason yon koudmen. Mwen
    te pran yon jenn gason nan pèp la, mwen mete l'' chèf.'
  eng-BSB: You once spoke in a vision; to Your godly ones You said, “I have bestowed
    help on a warrior; I have exalted one chosen from the people.
  eng-WEBPB: Then you spoke in vision to your saints, and said, “I have given strength
    to the warrior. I have exalted a young man from the people.
  kbq-kbq: Korapara Kagri'ma kazigazima hu'za negavariri'za tagehemofona, ava'nafi
    nanekea amanage hunka zamasami'nane, Nagra hankavenentake sondia azeri oti'noe.
    Nagra amne vahepinti vahetmimofo kini manigahane hu'na huhamprinte'noe.
  pon-pon: 'Maj o kom kotin majanier ki kajanjal kai on me lelapok kan: I kamanadar
    me Lapalap amen, I kajapwiladar pilipildar amen jan ren aramaj akan.'
  nhe-BL: 'Ipan se tlanextili tijcamahui motlatzejtzeloltijca tiocamanalojca huan
    tiquilhui: “Tlen nochi tlacame nijtlapejpenijtoc se yejyectzi telpocatl tlen tlahuel
    mosemaca, huan nijtequitlali ma eli tlanahuatijquetl para na.'
  wnc-wnc: Tupa siknga gata mia takngatu puya aminda sikngae yamukuyak. Yamuke anzing
    yanikuyak, “Nata amak aminu tupan sikngaapa gwa yawa yukut. Siwan nata kinggane
    kupna gwapakngine gwapungamukum. Nata aminbamde banakan take waapa tewa king kapa
    yuak.
  bus-bus: 'N yã ò n yãmarinↄnɛ yã wɛ́ɛgupu''ena guu n bè: Ma dↄnlɛ kɛ̀ gↄ̃ gbãaanɛ,
    ma gↄ̃kparɛ sɛ̀ musu a gbɛ̃nↄ tɛ́.'
  gub-BL: Kwehe mehe aexak ma'e hepuahu pe har zàwenugar ihe. Nezewe ereze'eg neremiruze'eg
    nerehe uzeruzar ire upytu'u 'ym ma'e wanupe. — Apytywà amo zauxiapekwer ikwaw
    katu pyr ihe. Amono pureruze'egaw awa teko wainuinuromo har ihe, heremixamixak
    kwer pe ihe.
