verse: PSA.089.051
translations:
  mal-C: യഹോവേ, അങ്ങയുടെ ശത്രുക്കളാണെന്നെ പരിഹസിക്കുന്നത്, അവിടത്തെ അഭിഷിക്തന്റെ ഓരോ
    ചുവടുവെപ്പും അവർ നിന്ദിക്കുന്നു.
  deu-TKW: Gedenke, Herr, der Schmach deiner Knechte, daß ich in meinem Busen den
    ganzen Hohn der Völker trage,
  lin-lin: Nkolo, kanisa ndenge bazali kosakanela basali na Yo ; kobosana te ete namemi
    mokumba ya bato oyo nyonso !
  mmx-mmx: O Leeme Silok. Limixin munepen minu diga paase xapmek ti loorong soksoxolik
    taram. Di paase aksaksa rin ap mo axap lengkot neni it pas teren.
  eng-LSV: With which Your enemies reproached, O YHWH, || With which they have reproached
    || The steps of Your anointed.
  eng-GNV: For thine enemies haue reproched thee, O Lord, because they haue reproched
    the footesteps of thine Anointed.
  eng-WEBSTER: With which thy enemies have reproached, O LORD; with which they have
    reproached the footsteps of thy anointed
  nhw-BL: Mocualancaitacahua quipinahualtíaj yaya catli tijtlapejpenijtoc para elis
    tlanahuatijquetl.
  swh-ONEN: dhihaka ambazo kwazo adui zako wamenisimanga, Ee Bwana, ambazo kwazo wamesimanga
    kila hatua ya mpakwa mafuta wako.
  bba-bba: Yinni, ɑ mɛɛrio seku te wunɛn tɔmbɑ dimɔ. A yɑɑyo mɑ nɛnɑ nɑ wunɛn tɔn
    dɑbi te kpɑre.
  eng-KJVCPB: Wherewith thine enemies have reproached, O Lord; Wherewith they have
    reproached the footsteps of thine anointed.
  luo-luo: ayenje ma wasiki osejerogo, yaye Jehova Nyasaye, ayenje ma gisejarogo okangʼ
    kokangʼ mar jatichni mowir.
  aii-aii: ܕܠܝܼܡ ܠܗܘܿܢ ܕܸܫ̃ܡܸܢܘܼ̈ܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܕܠܝܼܡ ܠܗܘܿܢ ܠܦܵܣܘܿܥܝܵܬܹ̈‌ܐ ܕܡܫܝܼܚܘܼܟ݂.
  meu-meu: Iehova e, heuduguirai bunu, oi inaimu edia heuduguirai, unu amo idia ese
    oi o horoa tauna ena raka e ḡonaḡonalaiamu.
  npi-ULB: हे परमप्रभु, तपाईंका शत्रहरूले अपमानको ओइरो लगाउँछन् । तिनीहरूले तपाईंको
    अभिषिक्‍त जनको पाइलाको गिल्ला गर्छन् ।
  yor-yor: ẹ̀gàn tí àwọn ọ̀tá rẹ gàn, Olúwa, tí wọn gan ipasẹ̀ ẹni àmì òróró rẹ.
  pes-OPCB: دشمنانت پادشاه برگزیده‌ات را ریشخند می‌کنند و هر جا پای می‌نهد به او توهین
    می‌کنند.
  tgl-ULB: Nagbabato ng panlalait ang mga kaaway mo, Yahweh; kinukutya nila ang mga
    hakbangin ng iyong hinirang.
  nop-nop: O Yahwe, mede wondegoŋ nehitubu-meka tiiŋ. Unduŋ tiŋa ime wahu munduŋnit
    nedegomguŋ nu talik hati yauluwene folomeka tinamiiŋ.
  cbu-NT: Apaa, nuwaa mazinangandama. ¡Iyaa kundararini mundakanaya! ¡Kukush mantsir
    tsiyatkusin, shiyaa ipusamarinish ichinguru zar natsakanaya!
  hui-hui: Anduane Homogo-o í̠na i̱ kini holiya dabo helarigoni kogola í̠naga waitigi
    karume i̱hondo bi ko lalu ka. I̱ porogoha bayale mbira nawi i̱ mege bialu mo ko
    haga karia dege iraga haga bialu kogoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​ရွေး​ချယ်​သော​ဘု​ရင်​ကို ကိုယ်​တော်​ရှင်​၏​ရန်​သူ​တို့​သည်​စော်​ကား​ကြ
    ပါ​သည်​တ​ကား။ သူ​တို့​သည်​သူ့​အား​သွား​လေ​ရာ​ရာ​တွင် စော်​ကား​ကြ​ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཀྱི་དགྲ་རྣམས༌ཀྱིས། །ཚིག་ངན་བཏང་ནས་ཁྱེད་ཀྱི་ཞབས་ཕྱིར་སྨད།
    །ཁྱེད་ཀྱི་བྱུགས་པའི་གོམ་སྟབས་རེ་རེར༌སྨད།།
  wsk-wsk: O Biya, kari king ilak kagerawara alo mu den dolara manorsan! Ale nu apareyate
    namoso agi taiso wore den ikup la tusan.
  sna-sna: kutuka uko vavengi venyu vaikusekai nako, imi Jehovha, pavaiseka nhambwe
    imwe neimwe yomuzodziwa wenyu.
  spa-BLM: Con que tus enemigos se han burlado, Yahvé, con la que se han burlado de
    los pasos de tu ungido.
  cac-cac: Mamin Jehová, a eb' ayoch ajc'olal d'ayach tic, d'a junjun rato sb'uchvaj
    eb' d'a vin̈ a checab' sic'b'ilel uuj.
  swh-ULB: Maadui zako wanavurumiza matusi, Yahwe; wanadhihaki nyayo za mpakwa mafuta
    wako.
  deu-ELBBK: Gedenke, Herr, des Hohnes deiner Knechte, dass ich in meinem Innern trage
    den Hohn all der vielen Völker,
  mbb-OT: Iyan, is menge kuntada nu, Nengazen, edsudì te pinilì nu he hadì minsan
    hendei sikandin ebayà.
  mal-2015: യഹോവേ, നിന്റെ ശത്രുക്കൾ നിന്ദിക്കുന്നുവല്ലോ; അവർ നിന്റെ അഭിഷിക്തന്റെ കാലടികളെ
    നിന്ദിക്കുന്നു.
  gup-gup: Bininj nawu ngundiwirrihme ngudda nawu Yawey, wanjh ngaye warridj ngandidjekmiwong.
    Bedda wanjh munguyh ngandidjekmiwon ngaye nawu kandjarrngbom dja kanmarnbom king
    kore baleh yarrka ngare.
  rmc-rmc: Rajeja, dikh, sar poňižinen tire sluhen! Andro jilo hordinav o dopheňiben
    le narodendar,
  nlg-nlg: Lord, ghamua na kana tara bosa dikalau, ra bosa dikala gaia to vilia, mo
    siusiua tua ge ke vunaghi haba.
  pes-OPV: که دشمنان توای خداوند ملامت کرده‌اند، یعنی آثار مسیح تورا ملامت نموده‌اند.
  ron-1924: аду-Ць аминте де окэриле врэжмашилор Тэй, Доамне, де окэриле лор ымпотрива
    пашилор унсулуй Тэу!
  ben-OBCV: হে সদাপ্রভু, যেসব উপহাস নিয়ে তোমার শত্রুরা আমাকে বিদ্রুপ করেছে, সেসব
    দিয়ে তারা তোমার অভিষিক্ত ব্যক্তির প্রতিটি পদক্ষেপকে বিদ্রুপ করেছে।
  som-som: Rabbiyow, waana tii ay cadaawayaashaadu igu caayeen, Oo waa tii ay ku caayeen
    tallaabooyinka kaaga subkan.
  eng-ASVBT: Wherewith thine enemies have reproached, O Jehovah, Wherewith they have
    reproached the footsteps of thine anointed.
  mna-mna: Yooba, re king ta itum roogi mi uri pa uraata na. Lele swoi ta ni isombe
    ila pa i, na kom koi bizin tipasomi, mi tigibgiibi sua repiiliŋana pini.
  ita-1885: Conciossiachè i tuoi nemici abbiano vituperate, o Signore, Abbiano vituperate
    le vestigie del tuo unto.
  eng-ULB: Your enemies hurl insults, Yahweh; they mock the footsteps of your anointed
    one.
  spa-VBL: Tus enemigos se burlan de mí, Señor, se mofan de tu rey a dondequiera que
    va.
  fra-_FOB: Car tes ennemis ont outragé, ô Éternel, tes ennemis ont outragé les pas
    de ton Oint.
  mal-mal: യഹോവേ, അങ്ങയുടെ ശത്രുക്കൾ നിന്ദിക്കുന്നുവല്ലോ; അവർ അങ്ങയുടെ അഭിഷിക്തന്റെ
    കാലടികളെ നിന്ദിക്കുന്നു.
  urd-GVR: kyoṅki ai Rab, tere dushmanoṅ ne mujhe lān-tān kī, unhoṅ ne tere masah
    kie hue ḳhādim ko har qadam par lān-tān kī hai!
  suz-BL: परमप्रभु यावे, मारदे इन जोरी सत्रुमी आं कली शुक्‍शी पाइय्‍यीमी? मेकोपुकीमी
    मारदे इन तेल लुक्‍शो, आं कली ते ते थेक्‍तु, मेक मेक शुक्‍शी पाइय्‍यीमी?
  eng-NOY: With which thine enemies have reproached me, O LORD! With which they have
    reproached the footsteps of thine anointed!
  ita-1927: il vituperio di cui t’hanno coperto i tuoi nemici, o Eterno, il vituperio
    che han gettato sui passi del tuo unto.
  ckb-ckb: ئەو سووکایەتییەی دوژمنەکانت، ئەی یەزدان، ئەوەی بە ڕاستی بە نەوەکانی دەستنیشانکراوەکەت
    کرا.
  eng-BBE: The bitter words of your haters, O Lord, shaming the footsteps of your
    king.
  xsi-xsi: Yova Kindeni, noko muŋgani kupatea koipu ŋalae ŋinde, andeta noko ne kazâŋa
    tamâta uru siveta “a” papa i. Kinzi soka i muli ku sivaligi i mine nâ ikura nia
    ndoni.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಶತ್ರುಗಳು ನಿಂದಿಸುತ್ತಿದ್ದಾರೆ. ನಿಮ್ಮ ಅಭಿಷಿಕ್ತನ ಹೆಜ್ಜೆ
    ಹೆಜ್ಜೆಗೂ ನಿಂದಿಸುತ್ತಾರಲ್ಲಾ?
  tam-2017: யெகோவாவே, உமது அடியார் சுமக்கும் நிந்தையையும், வலுமையான மக்கள் எல்லோராலும்
    நான் என்னுடைய மடியில் சுமக்கும் என்னுடைய நிந்தையையும் நினைத்தருளும்.
  spa-RV-1909: Porque tus enemigos, oh Jehová, han deshonrado, porque tus enemigos
    han deshonrado los pasos de tu ungido.
  ron-BTF: Ocara cu care dușmanii tăi au ocărât, DOAMNE; cu care au ocărât pașii unsului
    tău.
  eng-WEBP: With which your enemies have mocked, LORD, with which they have mocked
    the footsteps of your anointed one.
  eng-FBV: Your enemies taunt me, Lord, mocking your king wherever he goes.
  nld-1939: Waarmee uw vijanden schimpen, o Jahweh, En uw Gezalfde tergen bij iedere
    stap!
  nch-BL: Mocualancaitacahua quipinahualtíaj yaya cati tijtapejpenijtoc para elis
    tanahuatijquet.
  vie-1934: Hỡi Đức Giê-hô-va, tức là sự sỉ nhục mà những kẻ thù nghịch Chúa Đã dùng
    để sỉ nhục các bước đấng chịu xức dầu của Chúa.
  cha-cha: 'Ni y enimigumo mannanamamajlao, O Jeova: ni y enimigumo munamamajlao y
    pinecat y pinalaemo.'
  hin-CV: याहवेह, ये सभी अपमान, जो मेरे शत्रु मुझ पर करते रहे, इनका प्रहार आपके अभिषिक्त
    के हर एक कदम पर किया गया.
  eng-OURB: With which your enemies have mocked, Adonai , with which they have mocked
    the footsteps of your anointed one.
  spa-BES: Las palabras amargas de tus enemigos, oh Señor, avergonzado los pasos de
    tu rey.
  tdx-tdx: ie kinizakiza’ o rafelahi’oo, ry Iehovà, ie ninjè’ iareo o lia’ i noriza’oio;
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ นั่นแหละศั​ตรู​ของพระองค์​ได้​เย้ยหยัน นั่นแหละเขาเย้ยรอยเท้าของผู้​ที่​เจ​ิมไว้ของพระองค์
  por-BR-2018: Com humilhação os teus inimigos insultam, SENHOR, com a qual insultam
    os passos do teu ungido.
  deu-ELO: womit deine Feinde gehöhnt haben, Jehova, womit sie gehöhnt haben die Fußstapfen
    deines Gesalbten!
  eng-WYC-2018: Which thine enemies, Lord, did shamefully; for they despised the changing
    of thy christ. (Which thy enemies, Lord, spoke shamefully to me; for they despised
    the footsteps of thy anointed king or for they despised the successors of thy
    anointed king.)
  epo-epo: Kaj per kiu malhonoras Viaj malamikoj, ho Eternulo, Per kiu ili malhonoras
    la paŝosignojn de Via sanktoleito.
  gfk-gfk: Watong, ira num ebar diet kukutur tano king nong u ga gilamis leh ie. Diet
    kukutur tana ta ira uno hinahaan bakut.
  uig-PIN: Düxmǝnliringning Ɵzüng mǝsiⱨ ⱪilƣanning ⱪǝdǝmlirini ⱪanqilik mǝshiriliginini,
    I Pǝrwǝrdigar, yad ǝtkǝysǝn!
  beo-beo: Hina Gode, Dima ha lai ili da Dia ilegele lai Hina Bagade Ema gadele sisa:nosa!
    Ilia da E habodili ahoanebe ba:sea, Eba:le gadele sisa:nosa.
  tpi-OTNT: Bikpela, yu bin makim mi olsem king, tasol ol birua i save tok nogut long
    mi. Long olgeta hap mi go long en ol i save tok nogut long mi.
  hau-SA: zage-zagen da abokan gābanka suka yi mini, ya Ubangiji, da suka yi wa kowane
    matakin da shafaffenka ya ɗauka.
  udu-udu: a’di jin ṯẖunykina ’kwani kun ta ’kup̱ ki /e ’twa/ is mo, ayy Tap̱a, a’di
    jin miikina uni ka maḵ mo, ŋaṯgin gi a’di jin ’koshkina /e ki monyca mo.
  uig-LAT: Düshmenliringning Özüng mesih qilghanning qedemlirini qanchilik mesxiriliginini,
    I Perwerdigar, yad etkeysen!
  nde-nde: izigcono izitha zakho eziklolode ngazo, Oh Thixo, okuthe ngazo zaklolodela
    ogcotshiweyo wakho kukho konke akwenzayo.
  ton-ton: ‌ʻAia kuo manuki ʻaki ʻe ho ngaahi fili, ʻE Sihova; ʻaia kuo nau manuki
    ʻaki ʻae ngaahi ʻaluʻanga ʻo ia kuo ke pani.
  ces-1613: Pamatuj, Pane, na útržky činěné služebníkům tvým, a jak jsem já nosil
    v lůně svém potupu ode všech nejmocnějších národů,
  eng-WMB: With which your enemies have mocked, LORD, with which they have mocked
    the footsteps of your anointed one.
  tam-TCV: யெகோவாவே, உமது பகைவர் ஏளனம் செய்த நிந்தனை வார்த்தைகளையும், நீர் அபிஷேகித்தவரின்
    ஒவ்வொரு காலடிகளையும் அவர்கள் ஏளனம் செய்ததையும் நினைத்துக்கொள்ளும்.
  ceb-ULB: Nagtamay ang imong mga kaaway, Yahweh; ilang gibiaybiayan ang mga lakang
    sa imong dinihogan.
  pol-UBG: Którą twoi wrogowie znieważają, PANIE, którą znieważają ścieżki twego pomazańca.
  agr-agr: Tuke Pujuuwah, amina shiwaajum aidau ¡aatus iina pegkegchaun chichagtamainawai!
    ¡Aatus ame apu etegkamua nuna aju ajumag pegkegchaun chichajuinawai!
  kyc-kyc: Kamongo, embena yanda pimwai dupwame embena rombo palyisi kiŋi doko kilya
    kando anja mendasa para dupwa mee lao nembowakopelyaminyi.
  urd-GVU: کیونکہ اے رب، تیرے دشمنوں نے مجھے لعن طعن کی، اُنہوں نے تیرے مسح کئے ہوئے
    خادم کو ہر قدم پر لعن طعن کی ہے!
  eng-OEBCW: The scorn which your enemies hurl, O Lord, which they hurl at the footsteps
    of your anointed.
  deu-1912: mit der, HERR, deine Feinde schmähen, mit der sie schmähen die Fußtapfen
    deines Gesalbten.
  kan-2017: ಕರ್ತನೇ, ನಿನ್ನ ಸೇವಕರಿಗಾಗುವ ಅಪವಾದವನ್ನೂ, ನಾನು ಎಲ್ಲಾ ಜನಾಂಗಗಳ ನಿಂದಾಭಾರವನ್ನು
    ಉಡಿಲಲ್ಲಿ ಕಟ್ಟಿರುವುದನ್ನೂ ಜ್ಞಾಪಿಸಿಕೋ.
  yap-yap: Pi to’ogor rom e yad be yog e thin ni kireb ko fare pilung ni gur SOMOL
    e mmel’eg! Demturug e gin nra yan ngay ma yad be yog e thin ni kireb ngak.
  hlt-MCSB: BOEIPA aw, na thunkha rhoek loh m'veet uh coeng te, na koelh hlang kah
    kholaeh khaw a veet uh coeng te.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ሞርካ ኔኤኮ ዒዛ ሚኢጬሢ ኔኤኒ ካኣታሤ ዓሢኮ ሄፆ ዔያታ ቶኦቼሢ ሂንዳ ማሌ።
  twi-ASANTE: Ao Awurade, akutiabɔ a wʼatamfoɔ de adi fɛw, de adi deɛ woasra no ngo
    no anammɔntuo biara ho fɛw.
  eng-WEBU: With which your enemies have mocked, LORD, with which they have mocked
    the footsteps of your anointed one.
  spa-PDDPT: Porque tus enemigos, oh Yavé, deshonraron Con lo cual reprocharon las
    pisadas de tu ungido.
  gun-gun: Nderovaigua kuery ijayvu vaikue-ikue, Senhor. Nerembiporavo oikoa re ijayvu
    vaikue okuapy.
  agu-BL: Ilu' Wajcaw, ya'stzun na chiban yi e' contru' ske'j. Nin ya'stzun na chiban
    te yi ẍchakumu' yi je'nak xtxa'olu'.
  ilo-ULB: Batbatoendaka dagiti kabusormo kadagiti panangum-umsi, O Yahweh; lalaisenda
    dagiti tugot ti pinulotam.
  kpg-kpg: Meenei Dimaadua, o hagadaumee e haganneennee dau king dela ne hilihili aga!
    Digaula e haganneennee a mee i nia madagoaa huogodoo ala ma gaa hana ginai mee.
  uig-ARA: دۈشمەنلىرىڭنىڭ ئۆزۈڭ مەسىھ قىلغاننىڭ قەدەملىرىنى قانچىلىك مەسخىرىلىگىنىنى،
    ئى پەرۋەردىگار، ياد ئەتكەيسەن!
  bps-bps: Amugu Dwata, i harì mgalékam toola tnamfayes; nadoyla kenen balù nè gusalun.
  sus-sus: N Marigi, i xa i ɲɔxɔ sa i xa konyie xa yaagi xɔn ma. I xa na kote to mixi
    wuyaxie naxan dɔxɔ n xun ma.
  pon-2006: Maing KAUN, sapwellimomwi imwintihti kan kin lahlahwe sapwellimomwi nanmwarki
    pilipilda! Re kin lahlahwe wasa koaros me e kin ketila ie.
  jae-jae: O Apômtau, nêm ŋacjo têtaŋ pêlê to sêsu nêm ŋac, taŋ goeŋ oso eŋ naŋ, susu
    kêtôm nê lêŋ samobgeŋ.
  ksd-ksd: Nina ba kaum lavur ebar dia varkaba me, Luluai, Nina dia ga vul ra pal
    a kau i nam ba u ga ku ia me.
  tur-YTC: Düşmanların onunla alay ettiler, ey Yahve, Meshettiğinin ayak izleriyle
    alay ettiler.
  bel-N: Узгадай, Госпадзе, ганьбу слугаў Тваіх, што ў нутры я нашу ад усіх народаў
    шматлікіх,
  kpr-kpr: Arie Bajari, ninda gitofui kini nine gategusesa, aindae jijivu sise “nimoá”
    seraera. Nu reda ya foa gheraira aminda, ne aminge seraera.
  ind-AYT: (89-52) yang dengannya musuh-musuh-Mu menghina, ya TUHAN; mereka menghina
    langkah-langkah orang yang Engkau urapi.
  yom-yom: Bifingu biobi bambeni ziaku basekinina, biobi basekinina kadika thama yi
    mutu aku wowo wudukudila mafuta.
  yut-yut: Yawe, gak da nak kɨla amɨn madep manjɨgɨl, mani uwal da yaŋsul aŋ namaŋ.
    Dukwan dukwan morap kɨsat yaŋsul aŋ namaŋ gɨn.
  nya-nya: mawu achipongwe amene adani anu akhala akunyoza, Inu Yehova, ndi mawu amene
    akhala akunyoza mayendedwe onse a wodzozedwa wanu.
  kyg-kyg: O Ala kava nene, huꞌna, kame vayakamogi huꞌa faipa huꞌa lateꞌnae. Apakaemo
    uvelimo faleka ateꞌnana vekamoꞌa nehiya kavafeꞌmo huꞌa faipa huꞌa ateꞌnae.
  hrv-hrv: 'Sjeti se, Jahve, sramote slugu svojih: u srcu nosim svu mržnju pogana'
  mps-mps: Genuai Bidi, te nago boi bidi dabego enaba po dwai wali, te naga sa muai
    king dao. Te ena tigidaliba pabode te augwaligo dwai po enaba weyu ebo dao.
  tpi-tpi: Bikpela, yu bin makim mi olsem king, tasol ol birua i save tok nogut long
    mi. Long olgeta hap mi go long en ol i save tok nogut long mi.
  dan-1931: Kom, Herre, din Tjeners Skændsel i Hu, at jeg bærer Folkenes Spot i min
    Favn,
  vie-OVCB: Lạy Chúa Hằng Hữu, sỉ nhục ấy do quân thù đem lại; để nhục mạ người Chúa
    xức dầu.
  guj-2017: હે યહોવાહ, તમારા શત્રુઓએ અપમાન કર્યું છે; તેઓ તમારા અભિષિક્તનાં પગલાની
    મશ્કરી કરે છે, તે પણ તમે સંભારો.
  pon-2006A: Maing KAUN, sapwellimomwi imwintihti kan kin lahlahwe sapwellimomwi nanmwarki
    pilipilda! Re kin lahlahwe wasa koaros me e kin ketila ie.
  por-BRBSL: com o qual seus inimigos têm zombado, Yahweh, com os quais eles zombaram
    dos passos de seu ungido.
  eng-OEBUS: The scorn which your enemies hurl, O Lord, which they hurl at the footsteps
    of your anointed.
  swe-swe: Herre (Adonai), kom ihåg hånet mot din tjänare, hur jag bar så många människors
    hån i min famn,
  cth-cth: Oe BAWIPA, na taran ni na pathoe teh, satui awi e a cei nah pueng koe a
    pathoe awh.
  twi-twi: Awurade, akutiabɔ a wʼatamfo de adi fɛw de adi nea woasra no ngo no anammɔntu
    biara ho fɛw.
  hlt-hlt: BOEIPA aw, na thunkha rhoek loh m'veet uh coeng te, na koelh hlang kah
    kholaeh khaw a veet uh coeng te.
  tbz-SIM: Kuyie nhɑ yɛ̃́mu bɛ̀ ti diìnko ìì fɛi tínti ɑ kó bɛtɔ̃mbɛ̀. A yɛ̃́mu kɛ
    dò n tɔ yɛbotɛ̀ pɛ́u ndi.
  msy-2020: O Ikiavɨra Itir God, nɨ atrivimɨn ikiasa na ginabazɨ, nan apaniba nan
    ingarava aka akar kurabar na mɨgei.
  dop-dop: Tɑcɑɑ tɔɔsɩ mpusi wei nyɑ́ təmlɛ nyə́mɑ tʋɣʋ-m tɔ, tɔɔsɩ sɩ mɑ nʋkɑ yəlɑɑ
    sɑmɑɑ.
  azb-azb: Ya Rəbb, düşmənlərinin etdiyi təhqirləri, Məsh etdiyinin yoluna vurduqları
    tənələri daşıyıram.
  eng-DBY: Wherewith thine enemies, O Jehovah, have reproached, wherewith they have
    reproached the footsteps of thine anointed.
  hin-2017: तेरे उन शत्रुओं ने तो हे यहोवा, तेरे अभिषिक्त के पीछे पड़कर उसकी नामधराई
    की है।
  wol-KYG: Boroom bi, bàyyil xel ci sa gàcceg jaam ñi, ak xeet yu bare yi ma yenu
    yépp.
  bjr-bjr: Oo Yaawee anee rusandeesamummasee maraqoonna karaambaiqanara aasaandaana
    ufa qidaqa. Mifa aiqama tinai nifaqa qafamasee ataasa ataasa qidaqa.
  eng-YLT: Wherewith Thine enemies reproached, O Jehovah, Wherewith they have reproached
    The steps of Thine anointed.
  kne-kne: Apo Diyos, laslasoyen din mangiliget en sik-a nan pinilim ay ari olay intoy
    emeyana.
  eng-WYC-2017: Which thine enemies, Lord, did shamefully; for they despised the changing
    of thy christ.
  eng-WMBB: With which your enemies have mocked, LORD, with which they have mocked
    the footsteps of your anointed one.
  zat-NTPS: Benne' ca' dxeledábague̱' lue' dxulucá'ana dítaje̱' bénnea' guca'u Lue',
    Xran. Dxulucá'ana dítaje̱' le̱' gátete̱ze zéaje̱'.
  zty-NTPS: Benne' ka' bi ẕḻé'egekle' Le' chawe' žon dítjgekle' bennen' wžío' Le',
    X̱anto' Dios. Žon dítjgekle' ḻe' gáte'teze zeje'.
  urd-GVH: क्योंकि ऐ रब, तेरे दुश्मनों ने मुझे लान-तान की, उन्होंने तेरे मसह किए हुए
    ख़ादिम को हर क़दम पर लान-तान की है!
  rug-rug: Kei Zihova, sari na Mua kana si ṉoṉovalia sa Mua baṉara pu ele vizatia
    Goi, pa doduru nana inene si ta ṉoṉovala si asa.
  gaz-gaz: yaa Waaqayyo, qoosaa diinonni kee natti qoosan, kan isaan ittiin tarkaanfii
    dibamaa keetii hundatti qoosan yaadadhu.
  fra-LSG: Souviens-toi, Seigneur! De l’opprobre de tes serviteurs, Souviens-toi que
    je porte en mon sein tous les peuples nombreux;
  yal-yal: Marigina, i miri i ya walikɛne yagin ma, e nun yamaan naxanye birin goron
    n xun ma.
  iou-iou: Ekäni, nadä! Intäjukun ämaka näk iwoyäŋkuno u kome deken deken kuŋarira
    guŋ ämatä sära man näwet täkaŋ u nadätan?
  haw-1868: No ka mea, ua hoino wale mai kou poe enemi, e Iehova, Ua hoino wale mai
    hoi i na kapuwai o kou mea i poniia.
  arb-NAV: الْعَارَ الَّذِي عَيَّرَنَا بِهِ أَعْدَاؤُكَ يَا رَبُّ، إذْ عَيَّرُوا خَطْوَاتِ
    الْمَلِكِ الَّذِي مَسَحْتَهُ.
  ded-ded: O KEBU, ge ngictau meisinnuma kerec nadzicnennec nga ngabafocna yeneng
    ine deendema anengandae. Ni sing tikengkecba yeneng hanititina hemmodacma desusuic
    anemma yoac mangana denenggecde.
  ewe-ewe: O! Yehowa, ɖo ŋku vlodoame si wò futɔwo tsɔ le alɔme ɖem le wò amesiamina
    ƒe afɔɖeɖe ɖe sia ɖe ŋuti la dzi.
  eng-LEE: (89:52) That thy enemies have defied, O Lord; that they have defied the
    footsteps of thy anointed.
  asm-FB: হে যিহোৱা, তোমাৰ শত্রুবোৰে সেই অপমান কৰিছে, তেওঁলোকে তোমাৰ অভিষিক্ত জনাৰ
    প্রতি খোজক অপমান কৰিছে।
  sus-A: ﭑ مَرِفِ، عِ شَ عِ حْشْ سَ عِ شَ كٌنيِيٍ شَ يَافِ شْن مَ. عِ شَ نَ كٌتٍ تٌ
    مِشِ وُيَشِيٍ نَشَن دْشْ ﭑ شُن مَ.
  fra-SBL: Avec lequel tes ennemis se sont moqués, Yahvé, avec lesquels ils ont tourné
    en dérision les pas de ton oint.
  hbo-hbo: זְכֹ֣ר אֲ֭דֹנָי חֶרְפַּ֣ת עֲבָדֶ֑יךָ שְׂאֵתִ֥י בְ֝חֵיקִ֗י כָּל־רַבִּ֥ים
    עַמִּֽים׃
  kik-kik: o irumi iria thũ ciaku iinyũrũrĩtie nacio, Wee Jehova, iria itũire inyũrũrĩtie
    makinya ma ũrĩa wee ũitĩrĩirie maguta nacio.
  fra-NCL: Souviens-toi, Seigneur, de l’opprobre de tes serviteurs ; souviens-toi
    que je porte dans mon sein les outrages de tant de peuples nombreux ;
  cek-AK: Aw Angraeng, na misanawk mah kasae a thuih o; nihcae loe nangmah na caksak
    kami ih khok tangkannawk to pahnui o thuih boeh.
  cuk-cuk: Bab-Jehová, be-isdarmalad anmargi dodomalad. Na be dule-susadgi dodomalad.
  tel-2017: యెహోవా, నీ శత్రువులు నిందలు మోపుతున్నారు, నీ అభిషిక్తుని అడుగులపై వాళ్ళు
    నిందలు మోపుతున్నారు.
  hat-BSA: Avèk sila, lènmi Ou yo te fè repwòch yo, O SENYÈ. Se konsa yo te repwoche
    mak pla pye onksyone Ou a.
  kos-kos: Mwet lokoalok lom elos aksruksrukye tokosra su kom sulela, O LEUM GOD!
    Elos akkolukyal yen nukewa el fahsr we.
  hbo-WLC: זְכֹ֣ר אֲ֭דֹנָי חֶרְפַּ֣ת עֲבָדֶ֑יךָ שְׂאֵתִ֥י בְ֝חֵיקִ֗י כָּל־רַבִּ֥ים
    עַמִּֽים׃
  ibo-ibo: O Onyenwe anyị, ịchị ọchị nke ndị iro gị ji akwa m emo, nke ha ji lelịa
    nzọ ụkwụ niile nke onye gị i tere mmanụ.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତଦ୍ଦ୍ୱାରା ତୁମ୍ଭ ଶତ୍ରୁଗଣ ନିନ୍ଦା କରିଅଛନ୍ତି, ତଦ୍ଦ୍ୱାରା ସେମାନେ
    ତୁମ୍ଭ ଅଭିଷିକ୍ତଙ୍କ ପଦଚିହ୍ନକୁ ନିନ୍ଦା କରିଅଛନ୍ତି।
  chk-chk: Ai Samol mi Lapalap, ekewe chon oputok ra turunufasei noum we king mi kepit,
    ra turunufasei i ekis meinisin ia a fetal ie.
  rop-rop: YAWEI, yu enami olabat tok nogudwei langa yu king weya yubin pikimat. Ebriweya
    im go dei tok nogudwei blanga im.
  ukr-1871: Від ворогів твоїх, Господи, що соромили слїди помазанця твого. Благословен
    Господь по віки! Амінь, нехай так буде, амінь!
  yon-yon: O Yariman, eb bondanbed damangkawiwen kuyaa ika meene. ebbed ye ari oiyo
    bune kinewenman komo komo kamenaboon yaa damangkaniwen kuyaa ika meene.
  deu-1951: (089-52) womit deine Feinde dich, HERR, schmähen, womit sie schmähen die
    Fußstapfen deines Gesalbten!
  eng-JPS: (89-52) Wherewith Thine enemies have taunted, O LORD, wherewith they have
    taunted the footsteps of Thine anointed.
  srp-1865: Kojim kore neprijatelji tvoji, Gospode, kojim kore trag pomazanika tvojega.
  lug-lug: abalabe bo banvuma, Ayi Mukama; ne bajerega oyo gwe wafukako amafuta, nga
    bamukijjanya buli gy’alaga.
  heb-heb: אשר חרפו אויביך יהוה אשר חרפו עקבות משיחך׃
  ben-IRV: হে সদাপ্রভুু, তোমার শত্রুরা তিরস্কার করেছে, তারা তোমার অভিষিক্তের পদ চিহ্নকে
    তিরস্কার করেছে।
  ntu-ntu: Yawe, enqmi rmqng nznelvztilr ninge, king kc tqmcpxq, Mz nzxtrnga-krdr
    ninge.
  pan-pan: ਜਿਨ੍ਹਾਂ ਦੇ ਨਾਲ, ਹੇ ਪ੍ਰਭੂ, ਤੇਰੇ ਵੈਰੀਆਂ ਨੇ ਤਾਨੇ ਮਾਰੇ, ਜਿਨ੍ਹਾਂ ਦੇ ਨਾਲ ਉਨ੍ਹਾਂ
    ਨੇ ਤੇਰੇ ਮਸਹ ਕੀਤੇ ਹੋਏ ਦੇ ਖੁਰਿਆਂ ਉੱਤੇ ਤਾਨੇ ਮਾਰੇ।
  mya-JVB: အကြောင်း မူကား၊ အိုထာဝရဘုရား ၊ ကိုယ်တော် ၏ ရန်သူ တို့သည် ကဲ့ရဲ့ တတ်ကြပါ၏။
    အထံ တော်၌ ဘိသိက် ခံသောသူ၏ ခြေတော် ရာတို့ကို ကဲ့ရဲ့ တတ်ကြပါ ၏။
  kgf-kgf: Yawe ʒébiri qébiri imi mia haʒéc hécganéŋ guac halécnéŋ météré wammimia
    inéŋ tima keŋec héna imuac mia ʒébiri qébiri wammizu.
  tte-O: O Yeoba, kam tokaleyayao am kin gitegite-sipwaina sikawa-naenae-yan. Toweya
    koina ilauya sitalatalawasi-yan.
  tbg-tbg: Noravauvo, te are kaama taana vaiintikama vauro. Ai navutaaka te taini
    tainie vi ani vauramanta vika ti avataqi viha, tiriara tauvaqa vauraa uva tivaqi
    viha, ti naaraihama timite variavo.
  hmo-hmo: Lohiabada e, oi dekenai idia tuari gwauraia taudia ese, oi abia hidi king
    idia hereva dika henia noho. Oiemu abia hidi king ia lao gabudia ibounai dekenai,
    unai taudia ese ia dekenai idia hereva dika henia noho.
  zar-NT: Tuʼcáʼana nedaʼ cáʼasö nupa bitiʼ taʼléʼe Liʼ dxiʼa, Xan. Tuʼcáʼana cáʼasö
    yuguʼ le runaʼ nedaʼ, bönniʼ gurö́ cazuʼ quiuʼ.
  urd-urd: ऐ ख़ुदावन्द, तेरे दुश्मनों ने कैसे ता'ने मारे, तेरे मम्सूह के क़दम क़दम
    पर कैसी ता'नाज़नी की है।
  bqc-SIM: To n zↄ̀blena láanikɛa yã́ dↄngu, buiↄ ma kɛa pↄ́ↄpↄↄ ma sↄ̃ zↄ̃̀.
  tcz-CHONGTHU: O Yahweh Pakai nadeilhen nalengpa hi nangma dou miten nahsah loutah'in
    abollun ahi! Achena chan a asujum un ahi.
  mar-mar: हे परमेश्वरा, तुझे शत्रू जोराने अपमान करतात; ते तुझ्या अभिषिक्ताच्या पावलांची
    थट्टा करतात.
  isl-isl: Veistu það, Drottinn, að öll þjóðin hæðist að mér!
  hlt-THB: Aw Bawipa, na qaalkhqi ing thekhanaak ingkaw qaihbu na ami ni sai ve, ve
    ing nang ing na caksak thlang ce a khaw kan boeih awh qaihbu na sai uhy.
  qub-qub: Tayta Dios, chiquishojcunaga asipaycämanmi. Imay örapis gayaparcaycämanmi
    gam acrashayquicunataga.
  bqp-bqp: N ibɛrɛnↄ kína kũ n kà lalandii kɛ̀ ari gu kũ a gɛ̀sɛɛ pɛ̀tɛn, Dikiri.
  hat-hat: (089:52) Seyè, pa bliye jan lènmi ou yo ap joure, jan y'ap joure wa ou
    te chwazi a kote l' pase.
  eng-BSB: how Your enemies have taunted, O LORD, and have mocked every step of Your
    anointed one!
  eng-WEBPB: With which your enemies have mocked, LORD, with which they have mocked
    the footsteps of your anointed one.
  kbq-kbq: Ra Anumzamoka ha' vahekamo'za kizazokago ke hunenantaze. Anumpima masavema
    tagintenka kinima azeri oti'nana nera, vuno eno'ma hirega hunte'za ki'za zokago
    ke hunentaze.
  pon-pon: Main Ieowa, iaduen lalauo en omui imwintiti kan, iduen ar lalaue lip en
    japwilim omui me keidier.
  nhe-BL: Mocualancaitacahua quipinahualtíaj yajaya tlen tijtlapejpenijtoc para elis
    tlanahuatijquetl.
  wnc-wnc: Buyambam tapa, gata na king kapa dakngake yuwitde napmakuyak. Siwan ngana
    natane iwanata nae wamu waiaknga aknga nanikaing. Sike keu kuupbam nata kunggat
    komune wamu waiaknga aknga atnanikaing.
  bus-bus: N ibɛɛnↄ kína kɛ̀ ń kà lalandi kɛ̀ ai guu kɛ̀ à kɛ̀sɛ pɛ̀ɛn, Dii.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, neàmàtyry'ymar uze'eg zemueteahy tuwe tuwihawete
    neremixak kwer rehe wà. Wyzài taw pe iho mehe uze'eg zemueteahy hehe wà.
