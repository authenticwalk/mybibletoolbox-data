  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ሚጪንቶ ዛሎ ዓይናዼ ጎይሣ ታ ናንጋንዳኔ፤ ታ ዻንጎና ኔኤኮ ጉሙርቂንቲፆ ሙካ ሾይንቶም ታ ኬኤዛንዳኔ።
