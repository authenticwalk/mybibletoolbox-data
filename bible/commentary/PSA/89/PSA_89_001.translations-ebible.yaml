verse: PSA.089.001
translations:
  mal-C: നിത്യവും ഞാൻ യഹോവയുടെ അചഞ്ചലസ്നേഹത്തെ കീർത്തിക്കും; എന്റെ വാകൊണ്ട് അവിടത്തെ
    വിശ്വസ്തതയെ ഞാൻ തലമുറകൾതോറും അറിയിക്കും.
  deu-TKW: Ein Maskil Ethans, des Esrachiten.
  lin-lin: Maloba ya Etani, moto ya Ezera.
  mmx-mmx: O Leeme Silok, anabak pixan amisik mumu mo labalamu lexen taram. Anaba
    vavang amisik do nenu u ruturun tinema limixin taram at levenaleng axap i tu melamgo.
  eng-LSV: AN INSTRUCTION OF ETHAN THE EZRAHITE. Of the kind acts of YHWH, I sing
    for all time, || From generation to generation I make known Your faithfulness
    with my mouth,
  eng-GNV: 'A Psalme to give instruction, of Ethan the Ezrahite. I will sing the mercies
    of the Lord for euer: with my mouth will I declare thy trueth from generation
    to generation.'
  eng-WEBSTER: 'Maschil of Ethan the Ezrahite. I will sing of the mercies of the LORD
    for ever: with my mouth will I make known thy faithfulness to all generations.'
  nhw-BL: Nimitzhuicatis, TOTECO, para nochipa pampa tlahuel hueyi moyolo ica na.
    Quena, nochi telpocame huan huehuentzitzi niquinpohuilis para ta nelía titemachtli.
  swh-ONEN: Nitaimba juu ya upendo mkuu wa Bwana milele; kwa kinywa changu nitajulisha
    uaminifu wako ujulikane kwa vizazi vyote.
  bba-bba: Womu ɡe Etɑni Esirɑhiɡii u kuɑ. Ge wee.
  eng-KJVCPB: 'I will sing of the mercies of the Lord for ever: With my mouth will
    I make known thy faithfulness to all generations.'
  cpy-cpy: 'Ashi nowaero nomampaeyaa, nomampaa-wenteero ineshironka-teena Tajorentsi.
    Nomampaa-wenteeyaari, nokanteeri ikaate icharini-teeyaari: “Tee rookawentanta
    Tajorentsi.”'
  luo-luo: Abiro wer nyaka chiengʼ kuom hera maduongʼ mar Jehova Nyasaye; abiro nyiso
    ji gi dhoga mi gingʼe kuom adierani e tienge duto.
  aii-aii: ܛܲܝܒܘܵܬܹ̈‌ܐ ܕܡܵܪܝܵܐ ܠܥܵܠܲܡ ܒܸܬ ܙܵܡܪܹܢ، ܠܕܵܪܵܐ ܘܕܵܪܵܐ ܒܸܬ ܡܲܕܥܸܢ ܡܗܘܼܡܢܘܼܬܘܼܟ݂
    ܒܦܘܼܡܝܼ.
  meu-meu: Iehova e, emu hebogahisi na do baina anelaia hanaihanai; lau udugu amo
    emu heabidadama baina gwauraia hedinarai uru iboudiai ediai.
  npi-ULB: म परमप्रभुको करारको विश्‍वस्‍तताका कामहरूका बारेमा सधैं गाउनेछु । म भावी
    पुस्ताहरूलाई तपाईंको सत्यता घोषणा गर्नेछु ।
  yor-yor: Èmi kọrin títóbi ìfẹ́ Olúwa títí láé; pẹ̀lú ẹnu mi ní èmi yóò jẹ́ kí a
    mọ òtítọ́ rẹ láti ìran dé ìran.
  pes-OPCB: ای خداوند، محبت تو را همواره خواهم ستود و با زبان خود پیوسته از وفاداری
    تو سخن خواهم گفت،
  tgl-ULB: Magpakailanman kong aawitin ang mga ginawa ni Yahweh sa kaniyang katapatan
    sa tipan. Ihahayag ko sa mga susunod na salinlahi ang iyong pagiging totoo.
  nop-nop: Yahwe, nu helemahelemaŋ welegedi nibukahile hinek tilaŋ wondok kap toluwaat.
    Tiŋa undugoŋ medege didimeŋgoŋ hinek takaliŋa faki-kabe nemu bikabulaŋ wondok
    maaŋ dapmandapmaŋnit mokit yohautawene metam ulihakaŋ hatitauneeŋ indigoŋ tuwot
    hali wooŋ halaak.
  cbu-NT: Apanllee nuw uru yaseekuri, Shiy Apaa, nayanimpantishcha. Shiy k'keetsish
    minamari payuksha; nda ayamamtiyam kapeetaksha. Ashirucha, nuwsha uru yaseekuri
    tputsee anoo kamanimantar ashkina.
  hui-hui: Anduane Homogo-o í̠na ina gubalini haho wiaaboore haga kegonaga i̱na iba
    ganaru lalu laaboore holebero. Í̠na mbirale mbira bigi bulebero lalu lowirigo
    pugua nabi biaiore haga kegonaga lalubi i̱na latagi halu laaboore holebero.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​ခိုင်​မြဲ​သော
    မေတ္တာ​တော်​အ​ကြောင်း​ကို​အ​စဉ်​သီ​ချင်း​ဆို ပါ​မည်။ အ​ခါ​ခပ်​သိမ်း​ကိုယ်​တော်​ရှင်​၏​သစ္စာ​တော်​ကို
    ထုတ်​ဖော်​ကြေ​ညာ​ပါ​မည်။
  bod-N: ༼ཨེས་རག་པ་ཨེ་ཐན་གྱི་བསླབ་བྱའི་མགུར༌མ།༽ དུས་རྒྱུན་ཡ་ཝཱེའི་བྱམས་བརྩེའི་གླུ་ལེན༌ཞིང༌།
    །མི་རབས་ཀུན་ཏུ་ཁྱེད་ཀྱི་དྲང་བདེན༌བརྗོད།།
  wsk-wsk: O Yawe, ani pempem nika kua ana nangara ko munan mu ko wur iluwekko; ani
    nika den bala ale diram la karo tuata mu ko munan mu ko pempem balu se lagarikko.
  sna-sna: Ndichaimba nezvorudo rukuru rwaJehovha nokusingaperi; ndichazivisa kutendeka
    kwenyu nomuromo wangu kuzvizvarwa zvose.
  spa-BLM: Cantaré eternamente la bondad de Yahvé. Con mi boca, daré a conocer tu
    fidelidad a todas las generaciones.
  cac-cac: Mamin Jehová, ol valn̈ej d'a in b'it to toxonton ay a vach'c'olal. D'a
    masanil tiempo ol valeli to yel tzaq'uelc'och tas tzala'.
  swh-ULB: Nitimba sifa za matendo ya uaminifu wa agano milele. Nitatangaza kweli
    yako kwa vizazi vijavyo.
  bel-bel: Малітва Майсея, чалавека Божага.
  deu-ELBBK: (Ein Maskil; von Ethan, dem Esrachiter.)
  mbb-OT: Nengazen, layun ku egkentaha is dekelà he ǥaǥew nu. Ne taman te taman is
    kedtudtula ku te kebmetinumanen nu.
  mal-2015: യഹോവയുടെ കൃപകളെക്കുറിച്ചു ഞാൻ എന്നേക്കും പാടും; തലമുറതലമുറയോളം എന്റെ വായ്
    കൊണ്ടു നിന്റെ വിശ്വസ്തതയെ അറിയിക്കും.
  gup-gup: Ngawayini bu ngaburluburlume Yawey nawu kanmarnedjare munguyh munguyh.
    Ngabengdayhke birridjalwern bininj nawu kohbahkohbanj dja mak nawu birringudjbang
    ba bu bedda ngundiburrbun ngudda Yawey nawu yidjalwoybuk dja minj kanbawon.
  rmc-rmc: O maskil le Etanoskro le Ezrachitaskro.
  nlg-nlg: Lord, inau ku lingea haia nimua na dolo te mua soko, mu ku ladavaghinia
    haia ghua nimua na utuni.
  pes-OPV: رحمت های خداوند را تا به ابد خواهم سرایید. امانت تو را به دهان خود نسلابعد
    نسل اعلام خواهم کرد.
  ron-1924: 'Вой кынта тотдяуна ындурэриле Домнулуй: вой спуне дин ням ын ням, ку
    гура мя, крединчошия Та.'
  ben-OBCV: আমি চিরকাল সদাপ্রভুর মহান প্রেমের গান গাইব; আমার মুখ দিয়ে আমি তোমার বিশ্বস্ততার
    কথা সব বংশপরম্পরার কাছে প্রকাশ করব।
  som-som: Anigu weligayba waxaan ku gabyi doonaa Rabbiga waxyaalihiisa naxariista
    leh, Oo aaminnimadaadana afkaygaan ka ab ka ab ku ogeysiinayaa.
  lat-VUC: Oratio Moysi, hominis Dei. [Domine, refugium factus es nobis a generatione
    in generationem.
  eng-ASVBT: 'I will sing of the lovingkindness of Jehovah forever: With my mouth
    will I make known thy faithfulness to all generations.'
  mna-mna: O Yooba, nio ko aŋbombo mboe mi aŋpakurkuru pa uraata ku boozomen ta iswe
    kembei nu urur lelem pa wal ku mi muŋaiŋai zin. Mi mbulu ku ta toto sua ku mbukŋana
    na, kwoŋ ko izzoyaryaara pizin tomtom totomen.
  ita-1885: IO canterò in perpetuo le benignità del Signore; Io renderò colla mia
    bocca nota la tua verità per ogni età.
  eng-LXXUP: A Prayer of Moses the man of God. Lord, thou hast been our refuge in
    all generations.
  eng-ULB: I will sing of Yahweh's acts of covenant faithfulness forever. I will proclaim
    your truthfulness to future generations.
  spa-VBL: Cantaré del gran amor del Señor para siempre; le contaré a todas las generaciones
    de tu fidelidad.
  fra-_FOB: Je chanterai à jamais les bontés de l'Éternel; ma bouche publiera ta fidélité
    d'âge en âge.
  mal-mal: യഹോവയുടെ കൃപകളെക്കുറിച്ച് ഞാൻ എന്നേക്കും പാടും; തലമുറതലമുറയോളം എന്റെ വായ്കൊണ്ട്
    അങ്ങയുടെ വിശ്വസ്തതയെ അറിയിക്കും.
  urd-GVR: Aitān Izrāhī kā hikmat kā gīt. Maiṅ abad tak Rab kī mehrbāniyoṅ kī madahsarāī
    karūṅga, pusht-dar-pusht muṅh se terī wafā kā elān karūṅga.
  suz-BL: परमप्रभु यावे, गो इन गेना हना यो दाक्‍तीक आ पर्बम कुम्‍सो पाइनुङ। गो नेल्‍ल
    पाला ङा मुर आन कली इन दाक्‍तीकेम गेनायो मप्रोंइब बाक्‍नीनी, दे शेंनुङ।
  eng-NOY: “A psalm of Ethan, the Ezrahite.” I will sing of the mercies of the LORD
    for ever; With my mouth will I make known thy faithfulness to all generations!
  ita-1927: Cantico di Etan l’Ezrahita. Io canterò in perpetuo le benignità dell’Eterno;
    con la mia bocca farò nota la tua fedeltà d’età in età.
  ckb-ckb: هەتاهەتایە گۆرانی بەسەر خۆشەویستی نەگۆڕی یەزداندا دەڵێم، نەوە دوای نەوە
    بە دەمم دڵسۆزیت ڕادەگەیەنم.
  eng-BBE: 'My song will be of the mercies of the Lord for ever: with my mouth will
    I make his faith clear to all generations.'
  xsi-xsi: Yova Kindeni, noko ne tini-mwasa ikeno mine ku imo nâ, aku naŋa ma awâŋgi
    wâŋgiŋa atula ŋinde pwataki ikura zo zo. Naŋa ma amo nâ aporo atula pwataki tu
    noko uru kuveta ikura tamwata ne ŋgua pâŋa rârâni.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಮಹಾ ಪ್ರೀತಿಯನ್ನು ಯುಗಯುಗಕ್ಕೂ ಹಾಡುವೆನು. ತಲತಲಾಂತರಕ್ಕೂ ನಿಮ್ಮ ನಂಬಿಗಸ್ತಿಕೆಯನ್ನು
    ನನ್ನ ಬಾಯಿ ತಿಳಿಯಪಡಿಸುವುದು.
  tam-2017: யெகோவாவின் கிருபைகளை என்றென்றைக்கும் பாடுவேன்; உமது உண்மையைத் தலைமுறை
    தலைமுறையாக என்னுடைய வாயினால் அறிவிப்பேன்.
  spa-RV-1909: 'Masquil de Ethán Ezrahita. LAS misericordias de Jehová cantaré perpetuamente:
    en generación y generación haré notoria tu verdad con mi boca.'
  ron-BTF: Voi cânta îndurările DOMNULUI pentru totdeauna, din generație în generație
    voi face cunoscută credincioșia ta cu gura mea.
  eng-WEBP: I will sing of the loving kindness of the LORD forever. With my mouth,
    I will make known your faithfulness to all generations.
  eng-FBV: I will sing of the Lord's trustworthy love forever; I will tell all generations
    of your faithfulness.
  nld-1939: Een leerdicht van Etan, den Ezrachiet. Uw genade, o Jahweh, wil ik eeuwig
    bezingen, Uw trouw verkonden van geslacht tot geslacht!
  nch-BL: Nimitzhuicatis, TOTECO, para nochipa pampa tahuel hueyi moyolo ica na. Quena,
    nochi telpocame huan huehuentzitzi niquinpohuilis para ta nelía titemachti.
  vie-1934: Tôi sẽ hát xướng về sự nhân từ của Đức Giê-hô-va luôn luôn; Từ đời nầy
    sang đời kia miệng tôi sẽ truyền ra sự thành tín của Ngài.
  cha-cha: 'BAE jucanta y minaase Jeova para taejinecog: ya y pachotto nae junamatungo
    y minagajetmo gui todo y generasion.'
  hin-CV: मैं याहवेह के करुणा-प्रेम का सदा गुणगान करूंगा; मैं पीढ़ी से पीढ़ी अपने
    मुख से आपकी सच्चाई को बताता रहूंगा.
  eng-OURB: I will sing of the chesed ·loving-kindness· of Adonai forever. With my
    mouth, I will make known your faithfulness to all generations.
  spa-BES: 'Mi canción será de las misericordias del Señor para siempre: con mi boca
    haré que su fe sea clara para todas las generaciones.'
  tdx-tdx: Ho saboeko nainai’e ty fiferenaiña’ Iehovà, hampahafohineko am-bava ze
    hene tariratse mifandimbe ty figahiña’o.
  tha-KJV: ข้าพระองค์จะร้องเพลงถึงความเมตตาของพระเยโฮวาห์​เป็นนิตย์ ด้วยปากของข้าพระองค์
    ข้าพระองค์จะประกาศความสัตย์สุ​จร​ิตของพระองค์ตลอดทุกชั่วอายุ
  por-BR-2018: Cantarei das bondades do SENHOR para sempre; de geração em geração
    com minha boca anunciarei tua fidelidade.
  deu-ELO: Ein Maskil; von Ethan, dem Esrachiter. Die Gütigkeiten Jehovas will ich
    besingen ewiglich, von Geschlecht zu Geschlecht mit meinem Munde kundmachen deine
    Treue.
  eng-WYC-2018: The learning of Ethan, (the) Ezrahite. I shall sing [into] without
    end; the mercies of the Lord. In generation and into generation; I shall tell
    thy truth with my mouth. (A teaching by Ethan, the Ezrahite. I shall sing of the
    Lord’s constant love forever. To all generations, I shall tell out thy faithfulness
    with my mouth.)
  epo-epo: La favorfarojn de la Eternulo mi kantos eterne; De generacio al generacio
    mi sciigos Vian fidelecon per mia buŝo.
  gfk-gfk: Ta ira kaba bungbung tano nugu nilon iau ni inge utano tamat na harmarsai
    tano Watong. Iau ni hinawas palai ta ira tunotuno ing diet lon katin ma namur
    mah bia u la hatutun ing u tange.
  uig-PIN: 'Əzraⱨliⱪ Etan yazƣan «Masⱪil»: — Pǝrwǝrdigarning ɵzgǝrmǝs muⱨǝbbitini
    ǝbǝdiy küylǝymǝn, Aƣzimda dǝwrdin-dǝwrgiqǝ ⱨǝⱪiⱪǝt-sadaⱪitingni ayan ⱪilimǝn.'
  beo-beo: Hina Gode, na da eso huluane Dia mae fisili asigi hou amoga ligiagale gesami
    hea:lumu. Na da mae fisili Dia didili hamosu hou amo fifi asi gala huluanema adodolalumu.
  tpi-OTNT: Bikpela, oltaim bai mi singim song i tok long sori bilong yu. Long olgeta
    taim bai mi tokaut long yu no save senisim tok bilong yu.
  hau-SA: Zan rera game da ƙauna mai girma ta Ubangiji har abada; da bakina zan sanar
    da amincinka a dukan zamanai.
  udu-udu: Aha/ mina yuḵ gway gom mo/en pini jin ṯelu sho’k mo, ayy Tap̱a, ki sule/
    sule/ mo. Ki ’twa/ pem mo tani aha/ mina bah gwo gom mo ma isiŋ ganam pini eya
    risa nyaḵum yil gi ’kwaniny’cesh mo.
  uig-LAT: 'Ezrahliq Étan yazghan «Masqil»: — Perwerdigarning özgermes muhebbitini
    ebediy küyleymen, Aghzimda dewrdin-dewrgiche heqiqet-sadaqitingni ayan qilimen.'
  nde-nde: Ngizahlabelela ngothando lukaThixo olukhulu lanininini; ngomlomo wami ngizakwenza
    ukuthembeka kwakho kwaziwe ezizukulwaneni zonke.
  ton-ton: 'Te u hiva ʻaki ʻae ngaahi ʻaloʻofa ʻa Sihova ʻo taʻengata: te u fakaʻilo
    ʻaki hoku ngutu ʻa hoʻo moʻoni ki he toʻutangata kotoa pē.'
  ces-1613: Vyučující, složený od Etana Ezrachitského.
  eng-WMB: I will sing of the loving kindness of the LORD forever. With my mouth,
    I will make known your faithfulness to all generations.
  tam-TCV: யெகோவாவின் உடன்படிக்கையின் அன்பை நான் என்றென்றும் பாடுவேன்; எல்லாத் தலைமுறைகளுக்கும்
    உமது சத்தியத்தை என் வாயினால் தெரியப்படுத்துவேன்.
  ceb-ULB: Ang maskil ni Etan ang Ezrahanon. Magaawit ako sa kahangtoran mahitungod
    sa mga buhat sa pagkamatinud-anon sa kasabotan ni Yahweh. Imantala ko ang imong
    pagkamatinud-anon sa umaabot nga mga kaliwatan.
  pol-UBG: Będę śpiewać o miłosierdziu PANA na wieki, swymi ustami będę głosił twoją
    wierność przez wszystkie pokolenia.
  agr-agr: Tuke Pujuuwah, wi kantamkunuk, amek tuke wait anenkagtinaitme titatjame,
    tusan aju ajumag kantamjittagme.
  kyc-kyc: Kamongo embena mona reto puu penge dokona kenane pyao karalu karo embame
    yaki nyii nange lao polo lamairu.
  urd-GVU: ایتان اِزراحی کا حکمت کا گیت۔ مَیں ابد تک رب کی مہربانیوں کی مدح سرائی
    کروں گا، پشت در پشت منہ سے تیری وفا کا اعلان کروں گا۔
  eng-OEBCW: I will sing evermore of the love of the Lord, proclaiming to all generations
    his faithfulness.
  deu-1912: Eine Unterweisung Ethans, des Esrahiten. Ich will singen von der Gnade
    des HERRN ewiglich und seine Wahrheit verkündigen mit meinem Munde für und für
  kan-2017: ಯೆಹೋವನೇ, ನಿತ್ಯವೂ ನಿನ್ನ ಕೃಪಾತಿಶಯವನ್ನು ಹಾಡಿಹರಸುವೆನು; ನನ್ನ ಬಾಯಿ ನಿನ್ನ ಸತ್ಯವನ್ನು,
    ಮುಂದಣ ಸಂತಾನದವರೆಲ್ಲರಿಗೂ ತಿಳಿಯಮಾಡುವುದು.
  yap-yap: A SOMOL, gubin ngiyal’ ni bay u gu tangnag e t’ufeg rom ni dabimus; bay
