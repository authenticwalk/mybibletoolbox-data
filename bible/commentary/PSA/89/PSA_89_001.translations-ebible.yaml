  rus-SYN: Молитва Моисея, человека Божия.
  bqc-SIM: Ɛzala bui Etani lɛ.
  tcz-CHONGTHU: Keiman Yahweh Pakai mingailutna longlou thuhi vahchoilan sajing tange,
    khangdong hole tehse hon nakitahna hi ajauvin ahi.
  mar-mar: मी परमेश्वराच्या विश्वासाच्या कराराच्या कृतीचे गीत सर्वकाळ गाईन. मी तुझी
    सत्यता भावी पिढ्यांना जाहीर करीन.
  isl-isl: Ég vil syngja um miskunn Drottins að eilífu! Ungir sem gamlir skulu fá
    að heyra um trúfesti þína.
  hlt-THB: Bawipa a lungnaak ak bau soeih ce kumqui dyna laa na sa kawng nyng; kam
    kha ingkaw cadil dyna nang a ypawmnaak ce sim sak kawng nyng.
  qub-qub: Tayta Dios, cuyapäcoj cashayquipitami imaypis alabashayqui. Imaypis willacushämi
    llapanta cumlej cashayquitaga.
  bqp-bqp: Dikiri, manigↄ̃ lɛ̀ sí n gbɛ̃kɛ yã musu lakanaa sari, manigↄ̃ n náanikɛna
    kpàkpa kɛ wɛ̃̀ kũ wɛ̃̀ɛo.
  hat-hat: (089:1) Chante Etan, moun peyi Ezra. (089:2) Seyè, mwen p'ap janm sispann
    chante pou fè konnen jan ou renmen nou. Se tout tan m'a fè konnen jan ou se moun
    ki kenbe pawòl ou.
  eng-BSB: I will sing of the loving devotion of the LORD forever; with my mouth I
    will proclaim Your faithfulness to all generations.
  eng-WEBPB: I will sing of the loving kindness of the LORD forever. With my mouth,
    I will make known your faithfulness to all generations.
  kbq-kbq: Ra Anumzamofo vagaore avesizama'agura nagra zagamera huvava hugahue. Hugahuema
    hu'nana kema avaririnkama hu kavukvazana huama nehanuge'za, forehu anante anante'ma
    hanaza vahe'mo'za antahigahaze.
  pon-pon: I PAN kauleki duen kalanan en Ieowa kokolata, o i pan kaparokki au ai omui
    melel jan eh kainok lel eu.
  nhe-BL: Nimitzhuicatis, TOTECO, para nochipa pampa tlahuel hueyi moyolo ica na.
    Quena, nochi telpocame huan huehuentzitzi niquinpohuilis para ta nelía titemachtli.
  wnc-wnc: Buyambamtapa, nata kau asinggan gatane butaya wamde yanggak kaknga asinggan
    taiwit. Siwan asingganu nata wamu yanggaak kaknga teke gatu takngatu dua yanggayakge
    yakapit. Yanikapa bapuna masa masa aatningga atnatapning.
  bus-bus: Dii, mɛ́gↄ̃ lɛ̀ sii n gbɛ̃kɛ yã musu yãana sai, mɛ́gↄ̃ n náanɛkɛyã kpàakpa
    kɛɛ wɛ̃̀ kↄ̃n wɛ̃̀o.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, tuweharupi azegar putar nepuruamutar katu
    haw rehe nehe. Amume'u putar puruwi netyryk 'ymaw teko wanupe nehe no, wapurumuzàmuzàg
    wanupe nehe no.
  eng-DRA: A prayer of Moses the man of God. Lord, thou hast been our refuge from
    generation to generation.
