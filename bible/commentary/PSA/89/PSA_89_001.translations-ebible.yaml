    ၏သစ္စာ ကို လူမျိုး အဆက်ဆက်တို့အား ဟောပြော မြွက်ဆိုပါမည်။
  kgf-kgf: (Eʒera ic qara Etanac Masikil legic.) Ni Yaweac goi héihéiya imi nalé tetecgia
