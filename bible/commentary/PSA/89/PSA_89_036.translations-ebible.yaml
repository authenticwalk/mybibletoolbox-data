verse: PSA.089.036
translations:
  mal-C: അദ്ദേഹത്തിന്റെ വംശം ശാശ്വതമായിരിക്കും അദ്ദേഹത്തിന്റെ സിംഹാസനം എന്റെമുമ്പാകെ
    സൂര്യനെപ്പോലെ നിലനിൽക്കും;
  deu-TKW: '“Einmal habe ich bei meiner Heiligkeit geschworen - ich werde David nimmermehr
    belügen! -:'
  lin-lin: 'Nalapaki yango na ndayi mbala moko mpo na libela na Kombo ya bosantu na
    ngai : ‹ Nakokosa Davidi te ! ›'
  mmx-mmx: Neni naban tuuna amisik taxampipisik li, la anaba reven aratao lixitkis
    orong teren at levenaleng axap laxangking mo ik lok.
  eng-LSV: His seed is for all time, || And his throne [is] as the sun before Me,
  eng-GNV: His seede shall endure for euer, and his throne shalbe as the sunne before
    me.
  eng-WEBSTER: His seed shall endure for ever, and his throne as the sun before me.
  nhw-BL: Iixhui mosehuis huan tlanahuatis para nochipa campa ya mosehui. Itlanahuatilis
    huejcahuas san quen imiyaca tonali tlahuijtos tonati.
  swh-ONEN: kwamba uzao wake utaendelea milele, na kiti chake cha enzi kitadumu mbele
    zangu kama jua;
  bba-bba: A bɔ̃ruɑ kɑ wunɛn yĩsi dɛɛrɑru mɑ ɑ ǹ Dɑfidi weesu kuɑmmɛ.
  eng-KJVCPB: His seed shall endure for ever, And his throne as the sun before me.
  cpy-cpy: “Ashi royiro picharini ipinkatharitee pinampiki, Ari ikantee-tatyeero ipinkatharitee
    eenirowa iñeetziri ooryaa eejatzi kashiri.
  luo-luo: ni kothe nodhi nyime nyaka chiengʼ kendo lochne nosiki e nyima ka wangʼ
    chiengʼ;
  aii-aii: ”ܙܲܪܥܹܗ ܠܥܵܠܲܡ ܒܸܬ ܗܵܘܹܐ، ܘܟܘܼܪܣܝܹܗ ܐܲܝܟ݂ ܫܸܡܫܵܐ ܠܒܲܠܩܘܼܒ݂ܠܝܼ.
  meu-meu: Ia garana bae hesiriu hanaihanai, iena terono baine mia, dina na lau vairagu
    ai e miamu heḡereḡerena;
  npi-ULB: त्यसका सन्तानहरू सधैं निरन्‍तर रहनेछन् र मेरो सामु सूर्य रहेसम्म त्यसको
    सिंहासन रहनेछ ।
  yor-yor: Irú-ọmọ rẹ yóò dúró títí láé, àti ìtẹ́ rẹ̀ yóò dúró bí oòrùn níwájú mi.
  pes-OPCB: که نسل او تا ابد باقی خواهد ماند و سلطنت وی تا زمانی که خورشید بدرخشد
    دوام خواهد داشت
  tgl-ULB: ang kaniyang mga kaapu-apuhan at ang kaniyang trono ay magpapatuloy magpakailanman
    na kasing tagal ng araw sa aking harapan.
  nop-nop: Adi’walaŋ yalakiŋiye adi liwe mu tineeŋ. Eŋ mapme kwanaiŋiŋ adi namandatne
    foloŋ mele itak wondok tuwolit haliwooŋ halaak.
  cbu-NT: Ndatuma sitarunas pastachu, Dapiychichtisin tputs kurakawtam taachinlliniya.
  hui-hui: Debidinaga aguanene ti ho tawe hama puaboore holebira. Kini Debidinaga
    haru holene ngagoria ibunaga aguanene maha hararu mbiragome mia aribia haga bima
    piaho ngane honani dalu haho ngadagua tigua wali agali haru haho wiaaboore holebira.
    Ti ani haru helonaga i̱na handayaho holebero.
  mya-mya: ဒါ​ဝိဒ်​၏​မျိုး​ရိုး​အ​ဘယ်​အ​ခါ​၌​မျှ​မ​တိမ်​ကော​ရ။ နေ​သည်​ထွန်း​လင်း​လျက်​နေ​သ​မျှ​ကာ​လ​ပတ်​လုံး
    ငါ​သည်​သူ​၏​ရာ​ဇ​ပလ္လင်​ကို​တည်​မြဲ​စေ​မည်။
  bod-N: དེ་ཡི་བུ་རྒྱུད་གཏན་དུ་གནས་པ༌དང༌། །རྒྱལ་ཁྲི་ཉི་མ་བཞིན་དུ་ངའི་གམ༌གནས།།
  wsk-wsk: Noko kuriang gue luan maiya kaparuk ale maiyukko; noko kingdom mu sokel
    tuek se tom suen biya anirukko, worem nikim kapa lagoso iwita,
  sna-sna: kuti imba yake icharamba iripo nokusingaperi uye chigaro chake choushe
    chichagara pamberi pangu sezuva;
  spa-BLM: Su descendencia será eterna, su trono como el sol ante mí.
  cac-cac: A eb' yin̈tilal vin̈ ol ac'an reyal sq'uexuloc d'a vichan̈ d'a masanil
    tiempo icha yaj yoc c'u tic.
  swh-ULB: uzao wake utaendelea milele na kiti chake cha enzi kama vile jua mbele
    yangu.
  deu-ELBBK: 'Einmal habe ich geschworen bei meiner Heiligkeit: Wenn ich dem David
    lüge!'
  mbb-OT: Is kada hadì te Israel ne ziyà ebpuun te menge kevuwazan din taman te taman.
    Is ginhedian din iring te andew he kenà egkaawà diyà te etuvangan ku.
  mal-2015: അവന്റെ സന്തതി ശാശ്വതമായും അവന്റെ സിംഹാസനം എന്റെ മുമ്പിൽ സൂര്യനെപ്പോലെയും
    ഇരിക്കും.
  gup-gup: Ngayimeng bu ngabenmarnbun bininj nawu nuye mawahmawah, wanjh kabirrire
    munguyh. Dja bedda kabirriwohrnan yiman David bu munguyh munguyh.
  rmc-rmc: Jekhvar a pro furt iľom vera pre miro sveto nav, hoj šoha na sklaminava
    le David.
  nlg-nlg: Na vinavahuhuna ke kabu kasila, ma nina malei sopou ni haba ke sopou ngasi
    vaghaa na aho i kokou.
  pes-OPV: که ذریت اوباقی خواهد بود تا ابدالاباد و تخت او به حضورمن مثل آفتاب،
  ron-1924: Сэмынца луй ва дэйнуи ын вечь; скаунул луй де домние ва фи ынаинтя Мя
    ка соареле;
  ben-OBCV: যে তার বংশ চিরস্থায়ী হবে এবং তার সিংহাসন আমার সামনে সূর্যের মতো স্থির
    রইবে
  som-som: Farcankiisu weligiisuu waari doonaa, Carshigiisuna wuxuu u waari doonaa
    sida qorraxda hortayda ka ifaysa.
  eng-ASVBT: His seed shall endure forever, And his throne as the sun before me.
  mna-mna: 'Sua ta kembei: Popoŋana kini ko irao timap na som. Ko motoŋ pizin ma timbotmbot
    mi tikamam peeze, mi iseeŋge iseeŋge ma ila. Peeze kizin ko imbotmbot ma alok,
    kembei ta zoŋ.'
  ita-1885: Che la sua progenie sarà in eterno, E che il suo trono sarà come il sole
    nel mio cospetto;
  eng-ULB: his descendants will continue forever and his throne as long as the sun
    before me.
  spa-VBL: Su linaje real permanecerá para siempre, y su dinastía permanecerá ante
    mí tanto como el sol ha permanecido.
  fra-_FOB: Sa postérité subsistera toujours, et son trône aussi longtemps que le
    soleil devant moi.
  mal-mal: അവന്റെ സന്തതി ശാശ്വതമായും അവന്റെ സിംഹാസനം എന്റെ മുമ്പിൽ സൂര്യനെപ്പോലെയും
    ഇരിക്കും.
  urd-GVR: Us kī nasl abad tak qāym rahegī, us kā taḳht āftāb kī tarah mere sāmne
    khaṛā rahegā.
  suz-BL: मेको आ चच युइ गेना हना यो लीनीम। मिनु मेको आ सासन पतीके आं ङोंइती नां बाक्‍म
    सम्‍म बाक्‍ब। भजन संग्रह ७२:१७
  eng-NOY: His family shall endure for ever, And his throne as the sun before me.
  ita-1927: La sua progenie durerà in eterno, e il suo trono sarà davanti a me come
    il sole,
  ckb-ckb: هەتاهەتایە نەوەی داود دەمێنێت و تەختی وەک خۆر لەبەردەممە،
  eng-BBE: His seed will not come to an end for ever; the seat of his kingdom will
    be like the sun before me.
  xsi-xsi: Ikura zo rârâni, tamâta toŋge lâ i ne vâsa ŋgu ma imo koipu ŋalae. I ma
    ikai koipu mine ku imo lee ikura zo rârâni kari ma isinala nia imo ŋai yo.
  kan-OKCV: ಆತನ ಸಂತತಿಯು ಯುಗಯುಗಕ್ಕೂ ಇರುವುದು. ಆತನ ಸಿಂಹಾಸನವು ನನ್ನ ಮುಂದೆ ಸೂರ್ಯನ ಹಾಗೆಯೂ
    ಇರುವುದು.
  tam-2017: அவனுடைய சந்ததி என்றென்றைக்கும் இருக்கும்; அவனுடைய சிங்காசனம் சூரியனைப்போல
    எனக்கு முன்பாக நிலைநிற்கும்.
  spa-RV-1909: Su simiente será para siempre, y su trono como el sol delante de mí.
  ron-BTF: Sămânța lui va dăinui pentru totdeauna și tronul lui, ca soarele, înaintea
    mea.
  eng-WEBP: His offspring will endure forever, his throne like the sun before me.
  eng-FBV: His royal line will last forever, and his dynasty will continue before
    me as long as the sun endures.
  nld-1939: Zijn geslacht zal eeuwig bestaan, En zijn troon als de zon voor mijn aanschijn;
  nch-BL: Iixhui mosehuis huan tanahuatis para nochipa campa ya mosehui. Itanahuatilis
    huejcahuas san quej imiyaca tonali taahuijtos tonati.
  vie-1934: Dòng dõi người sẽ còn đến đời đời, Và ngôi người sẽ còn lâu như mặt trời
    ở trước mặt ta.
  cha-cha: Y semiyaña gagaegue para taejinecog, yan y tronuña taegüijeja y atdao gui
    menajo.
  hin-CV: उसका वंश सदा-सर्वदा अटल बना रहेगा और उसका सिंहासन मेरे सामने सूर्य के समान
    सदा-सर्वदा ठहरे रहेगा;
  eng-OURB: His offspring will endure forever, his throne like the sun before me.
  spa-BES: Su simiente no se acabará para siempre; el asiento de su reino será como
    el sol delante de mí.
  tdx-tdx: Tsy ho modo nainai’e i tiri’ey, vaho manahake i masoandro aolokoy i fiambesa’ey;
  tha-KJV: เชื้อสายของเขาจะดำรงอยู่​เป็นนิตย์ บัลลังก์​ของเขาจะยืนนานอย่างดวงอาทิตย์ต่อหน้าเรา
  por-BR-2018: A semente dele durará para sempre, e o trono dele será como o sol perante
    mim.
  deu-ELO: Sein Same wird ewig sein, und sein Thron wie die Sonne vor mir;
  eng-WYC-2018: his seed shall dwell [into] without end. And his throne as [the] sun
    in my sight, (his children, that is, his descendants, shall live forever. And
    his throne shall be before me like the sun,)
  epo-epo: Lia semo estos eterna, Kaj lia trono estos kiel la suno antaŭ Mi.
  gfk-gfk: Iau te kukubus bia no uno huntunaan na kis hatika taar, ma bia no uno kinkinis
    na king na kis hathatikai ra matmataan tagu hoing no kasakes.
  uig-PIN: «Uning ǝwladi ǝbǝdiy dawamlixar; Uning tǝhti kɵz aldimdiki ⱪuyax kǝbi turar;
  beo-beo: 'E da eso huluane egaga fifi ahoanumu, amola Na da ea hina bagade hawa:
    hamosu amo ganodini eso digaga:la:be galu, ema sosodo lelumu.'
  tpi-OTNT: Ol lain tumbuna bilong en i no inap pinis. Bai ol i stap oltaim. Na ol
    lain bilong en bai i bosim ol manmeri longtaim tru inap olsem san i stap.
  hau-SA: cewa zuriyarsa za tă ci gaba har abada kuma kursiyinsa zai dawwama a gabana
    kamar rana;
  udu-udu: Jil piti midi ’dim ’kup̱ ki sule/ sule/ mo, dhali aḵursi ma maliḵ piti
    midi di ki sule/ me’da tente/ ibwambori jis/em pem mo.
  uig-LAT: «Uning ewladi ebediy dawamlishar; Uning texti köz aldimdiki quyash kebi
    turar;
  nde-nde: ukuthi inzalo yakhe izaqhubeka laphakade lesihlalo sakhe sobukhosi sizakuma
    phambi kwami njengelanga;
  ton-ton: ‌ʻE tolonga ʻene fānau ʻo taʻengata, mo hono nofoʻa ʻo hangē ko e laʻā
    ʻi hoku ʻao.
  ces-1613: Jednou jsem přisáhl skrze svatost svou, nesklamámť Davidovi,
  eng-WMB: His offspring will endure forever, his throne like the sun before me.
  tam-TCV: அவன் சந்ததி என்றென்றைக்கும் நிலைக்கும், அவன் சிங்காசனம் சூரியனைப்போல எனக்கு
    முன்பாக நிலைநிற்கும்;
  ceb-ULB: ang iyang mga kaliwatan magapadayon sa kahangtoran ug ang iyang trono sama
    sa adlaw nga molahutay sa akong atubangan.
  pol-UBG: Jego potomstwo będzie trwać na wieki, a jego tron jak słońce przede mną;
  agr-agr: Etsa eketa nunisag eketaigkik, niina uchiji wegantu aidauk tuke apu wegagtin
    ainawai.
  kyc-kyc: Yuu peparae banya para pyao pyaramo dupwa rembe naa naramopa banya kiŋi
    yulu doko nambana lenge kambu dokona neta rao karamo dopale ingyuo soo puu para.
  urd-GVU: اُس کی نسل ابد تک قائم رہے گی، اُس کا تخت آفتاب کی طرح میرے سامنے کھڑا
    رہے گا۔
  eng-OEBCW: ‘that his line should endure forever, and his throne as the sun before
    me,
  deu-1912: Sein Same soll ewig sein und sein Stuhl vor mir wie die Sonne;
  kan-2017: ಅದೇನೆಂದರೆ, ಅವನ ಸಂತತಿಯು ಶಾಶ್ವತವಾಗಿ ಇರುವುದು; ಅವನ ಸಿಂಹಾಸನವು ಸೂರ್ಯನಂತೆ ನನ್ನ
    ಎದುರಿನಲ್ಲಿದ್ದು,
  yap-yap: Gubin ngiyal’ ni bayi par ni bay e gird’ ni owchen, ma bay ug matanagiy
    gil’ilungun u n’umngin nap’an ni bay e yal’ ni be mat ram’en.
  hlt-MCSB: Anih kah tiingan te kumhal duela om vetih a ngolkhoel loh kai hmaiah khomik
    bangla om ni.
  mdy-ETH: ዒዛኮ ዜርፆ ናንጊና ታኣኒ ናንጊሻንዳኔ፤ ካኣቱማኣ ዒዛኮ ዓቢ ናንጋማጉዲ ታ ቤርታ ዶዲ ናንጋንዳኔ።
  twi-ASANTE: Meremma nʼase ntɔre da na nʼahennwa nso bɛtim wɔ mʼanim te sɛ owia;
  eng-WEBU: His offspring will endure forever, his throne like the sun before me.
  spa-PDDPT: Su descendencia será para siempre, Y su trono como el sol delante de
    Mí.
  gun-gun: 'Aipoa''e: ‘Hamymino kuery ikuai riae ''rã, ha''e ipo''akaa ma kuaray rami
    ''rã oĩ riae xerenonde.'
  agu-BL: Na yi e' tetz xonl ẍchinajank le tetz ama'l. Ẍchinajank sbne' opon tunintz,
    jalen yil xit yi k'ej.
  ilo-ULB: agtultuloyto dagiti kaputotanna iti agnanayon ken ti tronona agingga nga
    adda ti init iti sangoanak.
  kpg-kpg: Dono madawaawa e hana hua beelaa i nia madagoaa huogodoo, gei Au ga hagaloohi
    dono henua i di waalooloo o di maahina o di laa.
  uig-ARA: «ئۇنىڭ ئەۋلادى ئەبەدىي داۋاملىشار؛ ئۇنىڭ تەختى كۆز ئالدىمدىكى قۇياش كەبى
    تۇرار؛
  bps-bps: Too glut nun harì mdà di belan kel di landè sen, na fkelgu i kagotan di
    klo i duh.
  sus-sus: N na n kalixi n ma sɛniyɛnyi ra, n mu Annabi Dawuda yanfama.
  pon-2006: Kadaudoke kan pahn kin poatopoat ahnsou koaros, oh I pahn kin sinsile
    sapwellime wehi erein ketipin eh pahn kin dakedaker wasa.
  jae-jae: Ênê gôlôac oc sêmoa endeŋ tôŋgeŋ. Ênê lêpôŋ êtôm oc, taŋ kêkô aê laŋôcnêm
    naŋ.
  ksd-ksd: Kana umana bul mur diat a ki vatikai, Ma kana kiki na king na tur ta ra
    luaina matagu da ra matana keake.
  tur-YTC: Onun soyu sonsuza dek, Tahtı önümde güneş gibi duracak.
  bel-N: Раз Я пакляўся ў сьвятасьці Маёй, што не схлушу Давіду.
  kpr-kpr: Nunda imendi gamendi evovodae sirorudo yarera. Nunda natofo kaifa ururono,
    iji janimbuse irá gheraira aminga ava ne kini udo yarera.
  ind-AYT: (89-37) Keturunannya akan bertahan selamanya, juga takhtanya seperti matahari
    di hadapan-Ku.
  yom-yom: Buna nkunꞌandi wela zingilanga mu zithangu zioso ayi kundu kiandi ki kipfumu
    kiela zingila va ntualꞌama banga thangu.
  yut-yut: Babɨkni kabɨ toktogɨsi egɨ wugɨkdaŋ. Gɨldat da tosok uŋun da tɨlak uŋun
    dakon dɨwatni da mɨŋat amɨnyo bɨsap dubagɨ kɨla akdaŋ.
  nya-nya: kuti zidzukulu zake zidzakhale kwamuyaya ndipo mpando wake waufumu udzakhazikika
    pamaso panga ngati dzuwa;
  kyg-kyg: Agae nofi vayaꞌamo alagi hano osuꞌa afaꞌa maige maige huꞌa maigae. Yegemoꞌmo
    naulagaleꞌmo lege lege huno neꞌmaiya kava huno muki afinaꞌmo kini vekamo maiꞌneno
    yagaino apategaiye.
  hrv-hrv: 'Jednom se zakleh svetošću svojom: Davida prevariti neću:'
  mps-mps: Te aga hani wąį nǫų dabe me sia sisąma, te sesemane me elaludaibao
    wai. Tama aga hanigo te we bidi dabe sesabi elama, mu tonalu, te giliga me elalubo
    tiwai gilama yaibao.
  tpi-tpi: Ol lain tumbuna bilong en i no inap pinis. Bai ol i stap oltaim. Na ol
    lain bilong en bai i bosim ol manmeri longtaim tru inap olsem san i stap.
  dan-1931: 'Ved min Hellighed svor jeg én Gang for alle - David sviger jeg ikke:'
  vie-OVCB: Dòng dõi người còn đến đời đời; ngôi người tồn tại như mặt trời.
  guj-2017: તેના વંશજો સર્વકાળ ટકશે અને મારી આગળ સૂર્યની જેમ તેનું રાજ્યાસન ટકશે.
  pon-2006A: Kadaudoke kan pahn kin poatopoat ahnsou koaros, oh I pahn kin sinsile
    sapwellime wehi erein ketipin eh pahn kin dakedaker wasa.
  por-BRBSL: Sua descendência perdurará para sempre, seu trono como o sol diante de
    mim.
  eng-OEBUS: “that his line should endure forever, and his throne as the sun before
    me,
  swe-swe: En gång har jag svurit (avlagt en ed) vid min helighet, förvisso ska jag
    inte vara falsk mot David (ändra på något som jag lovat honom).
  cth-cth: A catoun hah a yungyoe a kangning vaiteh, a bawitungkhung teh ka hmalah,
    kanî patetlah a kangdue han.
  twi-twi: meremma nʼase ntɔre da na nʼahengua nso betim wɔ mʼanim te sɛ owia;
  hlt-hlt: Anih kah tiingan te kumhal duela om vetih a ngolkhoel loh kai hmaiah khomik
    bangla om ni.
  tbz-SIM: M bɛ́immu kɛ pɑ̀rìkɛ̀ nɛ̀ n yetìsɑ̀ɑ̀rì, m bo soutɛ́ Dɑfitɑɑ? M bɑ́ɑ́ dɛ̀
    dɔ̀ɔ̀ bìtì.
  msy-2020: An ovavir boriba ikɨ mamaghɨra ikiam. An adarazi gumazamizibagh ativagh
    men ganam, mati aruem isiragha mamaghɨra iti.
  dop-dop: N tɛmɑ tuunɑʋ nɑ nyɑ́ tənɑŋŋ wɛɛtʋ, n kɑɑ pəsɩ ń looli Tɑfiiti.
  azb-azb: Sülaləsi taxtda əbədi qalacaq, Taxtı hüzurumda günəş kimi duracaq.
  eng-DBY: His seed shall endure for ever, and his throne as the sun before me;
  hin-2017: उसका वंश सर्वदा रहेगा, और उसकी राजगद्दी सूर्य के समान मेरे सम्मुख ठहरी
    रहेगी। (लूका 1:32,33)
  wol-KYG: 'Benn yoon laa ko giñ ci sama sellnga, duma fen Daawuda:'
  bjr-bjr: Miqianaqa Dafidinasaa aru akinausa naaruara marifara. Qinee misasaa naaruara
    suaniara foora qaida rakisi nimaqaanaura.
  eng-YLT: His seed is to the age, And his throne [is] as the sun before Me,
  kne-kne: Mantoltoloy din panturayan di poli na, magay pap-eng na ay kaman din agew
    ya bowan ed daya.”
  eng-WYC-2017: his seed shall dwell without end. And his throne as [the] sun in my
    sight,
  eng-WMBB: His offspring will endure forever, his throne like the sun before me.
  zat-NTPS: 'gunnia'': Tu cházqueze zri''ine zre sue̱'', na'' xelenná be''e̱ lu waláz
    chee̱'' lawa'' neda'' dxácate̱ ne zua gubizra.'
  zty-NTPS: 'Wnnía'': Sóatezegak ẕa''sóe'' ka'', na'' nna biá''gake'' ḻo wlaze''
    ḻe'' ḻawa'' neda'' x̱ak zoa wbíž.'
  urd-GVH: उस की नसल अबद तक क़ायम रहेगी, उसका तख़्त आफ़ताब की तरह मेरे सामने खड़ा
    रहेगा।
  rug-rug: Lopu kaqu tava murimuri palae sa tutina sa, kaqu koa baṉara ninae rane
    ka rane. Gua sapu koa hola ninae rane sa rimata, si kaqu koa hola gua tugo asa
    sa nana binaṉara.
  gaz-gaz: Sanyiin isaa bara baraan itti fufa; teessoon isaas akkuma aduu fuula koo
    dura jiraata;
  fra-LSG: 'J’ai juré une fois par ma sainteté: Mentirai-je à David?'
  yal-yal: N bata n kɔlɔ n ma sariɲanni n mi wulen falama Dawuda xa,
  iou-iou: Nämo, äboriye pen api weŋ bäyaneŋ. Näk mehamtäŋ imiŋira edaptä ijiŋ yäpmäŋ
    kwayäŋ täyak udegän kaŋiwat epänitä pen api it yäpmäŋ ärowek.
  haw-1868: E mau loa ana no kana poe mamo, A me kona nohoalii, e like me ka la imua
    o'u.
  arb-NAV: نَسْلُهُ يَدُومُ إِلَى الدَّهْرِ، وَعَرْشُهُ يَبْقَى أَمَامِي بَقَاءَ الشَّمْسِ.
  ded-ded: Yeac bangecfora yeni kpac angana kpac torokpeu torokpe kecengkecgecde.
    Wenac kiwango nasoya nasoya neac kicfu fekecde, ngictau yeac ngictau tatacngo
    ifi isoc fekefude.
  ewe-ewe: Ke boŋ eƒe ƒome anɔ anyi tegbee, eye eƒe fiazikpui ali ke le nye ŋkume
    abe ɣe ene.
  eng-LEE: (89:37) His seed shall endure for ever, and his throne shall be like the
    sun before me.
  asm-FB: তেওঁৰ বংশ চিৰকাললৈকে থাকিব, তেওঁৰ সিংহাসন মোৰ সাক্ষাতে সূৰ্যৰ দৰে চিৰস্থায়ী
    হব।
  sus-A: ﭑ نَ ﭑ كَلِشِ ﭑ مَ سّنِيّنيِ رَ، ﭑ مُ عَننَبِ دَوُدَ يَنقَمَ.
  fra-SBL: Sa descendance durera toujours, son trône comme le soleil devant moi.
  hbo-hbo: אַ֭חַת נִשְׁבַּ֣עְתִּי בְקָדְשִׁ֑י אִֽם־לְדָוִ֥ד אֲכַזֵּֽב׃
  kik-kik: atĩ rũciaro rwake rũgũtũũra nginya tene, na gĩtĩ gĩake kĩa ũnene gĩtũũre
    kĩrĩ kĩrũmu mbere yakwa ta riũa;
  fra-NCL: Je l’ai juré une fois par ma sainteté ; non, je ne mentirai pas à David.
  cek-AK: Anih ih atii loe cak poe ueloe, anih ih angraeng tangkhang loe ka hmaa ih
    ni baktiah om tih.
  cuk-cuk: David-sorba, e-wagan degisadegu negsemamai gumaloed. An-asabin, igi dad-ibeler
    degisadegu-nai, deyobi, e-wagan degisadegu negsemai gumaloed.
  tel-2017: చంద్రుడున్నంత కాలం అది శాశ్వతంగా నిలిచి ఉంటుంది. ఆకాశంలో ఉన్న ఈ సాక్ష్యం
    నమ్మకంగా ఉంది.
  hat-BSA: Desandan li yo va dire jis pou tout tan, e twòn li va tankou solèy la devan
    M.
  kos-kos: Ac fah oasr na fwil natul, Ac nga fah karingin tokosrai lal ke lusenna
    pacl faht uh kalem.
  hbo-WLC: אַ֭חַת נִשְׁבַּ֣עְתִּי בְקָדְשִׁ֑י אִֽם־לְדָוִ֥ד אֲכַזֵּֽב׃
  ibo-ibo: na agbụrụ ya ga-adịgide ruo mgbe ebighị ebi, ocheeze ya ga-adịgidekwa nʼihu
    m ka anyanwụ na-adịgide.
  ory-ory: ତାହାର ବଂଶ ସଦାକାଳ ରହିବ ଓ ତାହାର ସିଂହାସନ ଆମ୍ଭ ସମ୍ମୁଖରେ ସୂର୍ଯ୍ୟ ତୁଲ୍ୟ ରହିବ।
  chk-chk: Epwe wor mwirimwirin Tafit tori feilfeilachök, nge mwün epwe nonom mwei
    usun chök akkar a nom mwei.
  rop-rop: Im femili lain garra kipgon olagijawan. En ai garra oldei maindimbat det
    kantri weya im jidan bos wulijim det san weya im oldei shain olataim.
  ukr-1871: Насїннє його буде по віки, і престіл його, як сонце передо мною;
  yon-yon: Nembed ye awoya ari yaa kuu aron korem ye yumbon kondaniin, ye dibere ooni
    ye yumbon kuu aron diberembirimaun areb ne arinambo ari angkimbaraneen kui.
  deu-1951: (089-37) Sein Same soll ewig bleiben und sein Thron wie die Sonne vor
    mir;
  eng-JPS: (89-37) His seed shall endure for ever, and his throne as the sun before
    Me.
  srp-1865: Sjeme æe njegovo trajati dovijeka, i prijesto njegov kao sunce preda mnom;
  lug-lug: Ezzadde lye teririggwaawo emirembe gyonna; n’entebe ye ey’obwakabaka enaabeerangawo
    emirembe gyonna okufaanana ng’enjuba.
  heb-heb: זרעו לעולם יהיה וכסאו כשמש נגדי׃
  ben-IRV: তার বংশ চিরকাল থাকবে এবং তার সিংহাসন আমার সামনে সূর্য্যের মত হবে।
  ntu-ntu: X nzaclvekr nqvi lrde tqyc tqyc, Da kc tqwai nzti-alokr nepi x nzprtz-krm
    temz x nztao-krde.”
  pan-pan: ਉਹ ਦਾ ਵੰਸ਼ ਅੰਤ ਤੱਕ, ਅਤੇ ਉਹ ਦੀ ਰਾਜ ਗੱਦੀ ਸੂਰਜ ਵਾਂਗੂੰ ਮੇਰੇ ਅੱਗੇ ਬਣੀ ਰਹੇਗੀ।
  mya-JVB: သူ ၏အမျိုးအနွယ် သည် အစဉ် အမြဲတည် ရမည်။ သူ ၏ပလ္လင် သည်လည်း ၊ ငါ့ ရှေ့ ၌
    နေ ကဲ့သို့ ဖြစ်ရမည်။
  kgf-kgf: Ɋelihéra imi eneŋ hémbénaŋa hicŋisai wamma kecmu. Ic kewu tatacyanéŋ kaiwe
    ésécnec wésénaiguc nalé tetecgia qahac hema kecmac.
  tte-O: Tubunao kani sauga meuloina sikabikabi silaulau yo ana kaba loina kani yagite-kalatan
    kanasiga dabwelo ana kaiwe imwawasi.
  tbg-tbg: Vira ankuvano ekaa entama variqiro vuanaro. Kuarivano ekaa enta itaqiro
    vintemake, vira ankuqihai avuhainaa vaiinti, vovano vovano Isareriqaa raqikiqi
    vivara.
  hmo-hmo: Davida ena tubuna be do idia vara noho hanaihanai, do idia doko lasi, bona
    Davida ena basileia be do lau naria noho, ela bona dina ena noho dinadia ibounai.
  zar-NT: Gunníaʼ ilaʼcuáʼticaʼsëʼ zxíʼini xiʼsóëʼ, en ga röʼë rinná bëʼë sóaticaʼsö
    lahuaʼ ca gubidza.
  urd-urd: उसकी नसल हमेशा क़ाईम रहेगी, और उसका तख़्त आफ़ताब की तरह मेरे सामने क़ाईम
    रहेगा।
  bqc-SIM: Ma lɛgbɛ̃̀ ń mazĩa kuao gɛ̃n do, má ɛɛto Davidiɛo, ma mɛ̀,
  tcz-CHONGTHU: Ama chilhahte itihchan hijongleh chelha jingding alenggam jong nisa
    banga chelhumding ahi.
  mar-mar: त्याची संतती सर्वकाळ राहील, आणि त्याचे राजासन माझ्यासमोर सूर्याप्रमाणे
    कायम राहील.
  isl-isl: Ég hef heitið Davíð því (og hinn heilagi Guð talar sannleika) að konungsætt
    hans mun vara um aldir alda, já rétt eins og sólin!
  hlt-THB: Anih a cahlah qui ce awm phaat kawmsaw ka haiawh khawmik amyihna ngawihdoelh
    ce awm loet kaw;
  qub-qub: Paypita mirar aywajcunaga imaypis mandaycangami. Inti caycashancamaga mandaycangami.
  bqp-bqp: a buri nigↄ̃ kun gↄrↄ sĩnda pínki, a kpata nigↄ̃ kun ma wára lán ifãntɛ̃
    bà.
  hat-hat: (089:37) Pitit pitit li yo va toujou wa. Y'a gouvènen devan mwen toutotan
    solèy la va la.
  eng-BSB: his offspring shall endure forever, and his throne before Me like the sun,
  eng-WEBPB: His offspring will endure forever, his throne like the sun before me.
  kbq-kbq: Deviti nagapintike kini vahera manivava hu'za vanageno, kini tra'amo'a
    zagemo'ma nehiaza huno mevava huno vugahie.
  pon-pon: Kadaudok a pan joutuk, o mol a dueta katipin mo i.
  nhe-BL: Iixhui mosehuis huan tlanahuatis para nochipa campa ya mosehui. Itlanahuatilis
    huejcahuas san queja imiyaca tonali tlahuijtos tonati.
  wnc-wnc: Sike wamu inikumu itane bapuna wena dua sining. Waakwau asinggan yutning.
    Siwan gunzitda yuak binga itane dongata aminbamdane tupan tapaapa dakngake komdubam
    siknga unzing kayutning.
  bus-bus: à borii égↄ̃ kuu gurↄ píngi, à kpata égↄ̃ kuu ma wáa lán ↄfãntɛ̃ bà.
  gub-BL: Tuweharupi heta putar izuapyapyr izupe wà hehe. Kwarahy ihyape mehe nehe,
    azekaiw katu putar izuapyapyr tuwihawete romo wiko ma'e wanehe ihe nehe.
