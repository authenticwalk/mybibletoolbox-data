  tbz-SIM: Kɑ̀ɑ dɔ̀ɔ̀nɛ̀ mɛtɑummɛ̀ ɑ tɑ̃ɑ̃tɛ́ wè, ɑ kóo tɔ̃ntì Dɑfiti, koò dɔúnnɛ̀
