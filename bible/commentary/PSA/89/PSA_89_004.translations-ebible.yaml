  dop-dop: 'Mɑ nɑ mɑ təmlɛ tʋ Tɑfiiti wei mɑ ləsɑɑ tɔ tə pɛɛlɑ nɔɣɔ hɑlənɑ mɑ́ yɔɣɔtɩ
