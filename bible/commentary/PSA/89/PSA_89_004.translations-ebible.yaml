    dakngake yuwik.”
  bus-bus: Nɛ́ tó à borii gↄ̃ kí blee gurↄ píngi, nɛ́ à kpata gba gbãaa ai à boriia.
  gub-BL: — Tuweharupi amo nezuapyapyr wiko putar tuwihawete romo a'e wà nehe. Azekaiw
    katu putar tuwihawete romo waneko haw rehe tuweharupi nehe, a'e newe kwehe mehe.
  eng-DRA: For a thousand years in thy sight are as yesterday, which is past. And
