  dan-1931: 'Jeg slutted en Pagt med min udvalgte, tilsvor David, min Tjener:'
  vie-OVCB: ‘Ta sẽ thiết lập dòng dõi con trên ngôi vua mãi mãi; và khiến ngôi nước
