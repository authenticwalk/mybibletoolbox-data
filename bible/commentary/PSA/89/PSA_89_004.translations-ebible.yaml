verse: PSA.089.004
translations:
  mal-C: ‘ഞാൻ നിന്റെ വംശത്തെ എന്നെന്നേക്കും സ്ഥിരമാക്കും നിന്റെ സിംഹാസനം തലമുറതലമുറയോളം
    നിലനിർത്തും.’ ” സേലാ.
  deu-TKW: '“Ich habe meinen Erwählten eine Zusicherung gegeben, habe meinem Knechte
    David geschworen:'
  lin-lin: 'Olobaki : « Nasali boyokani elongo na moponami na ngai, nalapi ndayi epai
    ya mosali na ngai, Davidi :'
  mmx-mmx: ‘Lavaorong nabap tavasu amisik keneng at livipisik li ram la mo lugugu
    ti lavaorong nabak lok at livipisik li ram amisik la noxo xap basinge nedi.’”
  eng-LSV: “Even for all time I establish your seed, || And have built your throne
    to generation and generation.” Selah.
  eng-GNV: Thy seede will I stablish for euer, and set vp thy throne from generation
    to generation. Selah.
  eng-WEBSTER: Thy seed will I establish for ever, and build up thy throne to all
    generations. Selah.
  nhw-BL: Tiquilhui para se iixhui mosehuis ipan isiya campa yaya tlanahuatía, huan
    nopona tlanahuatis para nochipa.
  swh-ONEN: ‘Nitaimarisha uzao wako milele na kudumisha ufalme wako kwa vizazi vyote.’ ”
  bba-bba: Yinni Gusunɔ, ɑ nɛɛ, ɑ kɑ Dɑfidi wi ɑ ɡɔsɑ ɑrukɑwɑni bɔkuɑ. A wi, wunɛn
    sɔm kowo nɔɔ mwɛɛru kuɑ kɑ bɔ̃ri
  eng-KJVCPB: Thy seed will I stablish for ever, And build up thy throne to all generations.
    Selah.
  cpy-cpy: ‘Eero nookawentaari ikaate picharini-teeyaari, Naaka kantakae-yaawoni rashi
    rowaero ipinkathari-wentantee.’” (Pishowi-teeyini, pipiyompi-teeyini eepichokiini.)
  luo-luo: ‘Anachung kothi nyaka chiengʼ kendo anagur lochni motegno e tienge duto.’ ”
    Sela
  aii-aii: ”ܗܲܠܔ ܥܵܠܲܡ ܒܸܬ ܡܲܩܘܹܝܢ ܙܲܪܥܘܼܟ݂، ܘܒܸܬ ܒܵܢܹܝܢ ܠܕܵܪܵܐ ܘܕܵܪܵܐ ܟܘܼܪܣܝܘܼܟ݂.“
    ܣܹܠܵܗ
  meu-meu: “Oi garamu baina haginidia hanaihanai, oiemu terono baina haginia uru iboudiai
    lalodiai.” (Selah)
  npi-ULB: म तेरा सन्तानहरूलाई सदाको निम्ति स्थापित गर्नेछु र म तेरो सिंहासन सबै पुस्ताहरूसम्म
    स्थापित गर्नेछु ।” सेला
  yor-yor: ‘Èmi ó fi ìdí irú-ọmọ rẹ múlẹ̀ títí láé èmí ó sì máa gbe ìtẹ́ rẹ ró láti
    ìran dé ìran.’ ”
  pes-OPCB: تخت سلطنت او را تا ابد، نسل اندر نسل، پایدار خواهی داشت.
  tgl-ULB: Itataguyod ko ang iyong mga kaapu-apuhan magpakailanman, at itataguyod
    ko ang iyong trono sa bawat salinlahi.” Selah
  nop-nop: ‘Me mapme kwanai adi du’walaŋ yalakigeye ulihakaŋ hatitaloneeŋ adi hogokdi
    hatiyaneeŋdok ganilat.’”
  cbu-NT: Shiyachich nlluranur uru kushimunish kurakaam kinataranllu taachinlliniya,
    tárangsha Apaa.
  hui-hui: Isaraele wali agalinaga kini maha hama polebiraru bibahendeore Debidi í̠ha
    howa tagira pene hangume haga bulebira. Hameigini mendeme hapugua nabulebiraore,
    lamiriyagoni.
  mya-mya: '@see-verse:PSA.089.003'
  bod-N: ང་ཡིས་ཁྱོད་ཀྱི་བུ་རྒྱུད་དུས་གཏན༌དུ། །གནས་པར་བྱ་ཞིང་མི་རབས་ཀུན་ལ༌ནི། །ཁྱོད་ཀྱི་རྒྱལ་ཁྲི་བརྟན་པར་བྱ་ཞེས༌གསུངས།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: ‘Nika gue te la pempem bo king ko aratu se lagamonko; ani nika kuriang
    gue luan udagi maiya biya mu ninguru nunga bituekko.’ ”
  sna-sna: ‘Ndichasimbisa imba yako nokusingaperi, uye ndichasimbisa chigaro chako
    choushe kuzvizvarwa zvose.’ ” Sera
  spa-BLM: ‘Estableceré tu descendencia para siempre, y edificar tu trono por todas
    las generaciones”. Selah.
  cac-cac: A eb' in̈tilal, ol vac'n̈ejcanoch eb' reyal a q'uexuloc d'a masanil tiempo,
    xin chi.
  swh-ULB: Nitauimarisha uzao wako milele, na nitauimarisha utawala wako vizazi vyote.”
    Selah
  bel-bel: 'Ты вяртаеш чалавека ў тло, і кажаш: вярнецеся, сыны чалавечыя!'
  deu-ELBBK: 'Einen Bund habe ich mit meinem Auserwählten gemacht, habe David, meinem
    Knecht, geschworen:'
  mbb-OT: Is kada egkehimu he hadì te Israel ne ebpuun te menge kevuwazan nu taman
    te taman; is ginhedian nu ebpedayun te wazà pidtemanan.”
  mal-2015: നിന്റെ സന്തതിയെ ഞാൻ എന്നേക്കും സ്ഥിരപ്പെടുത്തും; നിന്റെ സിംഹാസനത്തെ തലമുറതലമുറയോളം
    ഉറപ്പിക്കും. സേലാ.
  gup-gup: Ngaye Yawey ngamarneyimeng, ‘Ngaye won ngudda nawern bininj nawu yikebmawahme,
    ba bu bininj nawu yibenngeybun wanjh kings kabirriyimerran munguyh munguyh.’ ”
    Kuhni yiyimeng.
  rmc-rmc: 'O RAJ phenďa: „Phandľom e zmluva mire manušeha, saves mange kidňom avri;
    iľom vera le Davidoske, mire služobňikoske:'
  nlg-nlg: ‘Na lei vinavahuhumu kara vunaghi haba haia tua, ma kara tabe ngasilia
    na malei sopoumu haia tua.’”
  pes-OPV: که ذریت تو را پایدار خواهم ساخت تا ابدالاباد و تخت تو را نسلا بعد نسل بنا
    خواهم نمود، سلاه.
  ron-1924: ‘Ыць вой ынтэри сэмынца пе вечие ши-н вечь ыць вой ашеза скаунул де домние.’”
  ben-OBCV: ‘আমি তোমার বংশ চিরতরে স্থাপন করব এবং বংশের পর বংশ তোমার সিংহাসন সুদৃঢ়
    করব।’ ”
  som-som: Farcankaaga weligayba waan sii adkayn doonaa, Oo carshigaaguna wuu dhisnaan
    doonaa tan iyo ka ab ka ab. (Selaah)
  lat-VUC: 'Quoniam mille anni ante oculos tuos tamquam dies hesterna quæ præteriit:
    et custodia in nocte'
  eng-ASVBT: Thy seed will I establish forever, And build up thy throne to all generations.
    Selah
  mna-mna: '@see-verse:PSA.089.003'
  ita-1885: Io fonderò la tua progenie in eterno, Ed edificherò il tuo trono per ogni
    età. (Sela.)
  eng-LXXUP: For a thousand years in thy sight are As the yesterday which is past,
    And as a watch in the night.
  eng-ULB: I will establish your descendants forever, and I will establish your throne
    through all generations.” Selah
  spa-VBL: Me aseguraré que tu linaje perdure por siempre; mantendré tu trono seguro
    a través de todas las generaciones”. Selah.
  fra-_FOB: J'affermirai ta postérité pour toujours, et je fonderai ton trône pour
    tous les âges. (Sélah.)
  mal-mal: “നിന്റെ സന്തതിയെ ഞാൻ എന്നേക്കും സ്ഥിരപ്പെടുത്തും; നിന്റെ സിംഹാസനത്തെ തലമുറതലമുറയോളം
    ഉറപ്പിക്കും”. സേലാ.
  urd-GVR: ‘Maiṅ terī nasl ko hameshā tak qāym rakhūṅgā, terā taḳht hameshā tak mazbūt
    rakhūṅgā.’” (Silāh)
  suz-BL: गो गेना हना यो इ चच युइ रे पिप का सेल्‍नुङ। मिनु इ पिप दुम्‍तीके नेल्‍ल
    आन पाला सम्‍म लीपाइक्‍नुङ” देंतीनी। ठेयब सेंदा पा।२सामुएल ७:१६; प्रेरित २:३०
  eng-NOY: Thy family I will establish for ever, And build up thy throne to all generations.”
    [[Pause.]]
  ita-1927: Io stabilirò la tua progenie in eterno, ed edificherò il tuo trono per
    ogni età. Sela.
  ckb-ckb: ”هەتاهەتایە وەچەکەت دەچەسپێنم، نەوە دوای نەوە تەختت بنیاد دەنێم.“»
  eng-BBE: I will make your seed go on for ever, your kingdom will be strong through
    all generations. (Selah.)
  xsi-xsi: Naŋa apai Daviti mine tu, ‘Ikura zo muli rârâni, ande noko ne vâsa pinde
    ma sikai noko nia ku ma simo koipu ŋalaŋala. Zo ŋana noko ne vâsa toŋge ma imo
    koipu ŋalae kâ ma marumbu, ande tia ndo.’”
  kan-OKCV: ‘ಎಂದೆಂದಿಗೂ ನಿಮ್ಮ ಸಂತತಿಯನ್ನು ಸ್ಥಿರಪಡಿಸುವೆನು ತಲತಲಾಂತರಕ್ಕೂ ನಿಮ್ಮ ಸಿಂಹಾಸನವನ್ನು
    ಕಟ್ಟುವೆನು.’ ”
  tam-2017: என்றென்றைக்கும் உன்னுடைய சந்ததியை நிலைநிறுத்தி, தலைமுறை தலைமுறையாக உன்னுடைய
    சிங்காசனத்தை நிறுவுவேன் என்று ஆணையிட்டேன் என்றீர். (சேலா)
  spa-RV-1909: Para siempre confirmaré tu simiente, y edificaré tu trono por todas
    las generaciones. (Selah.)
  ron-BTF: Sămânța ta o voi întemeia pentru totdeauna și îți voi zidi tronul din generație
    în generație. Selah.
  eng-WEBP: ‘I will establish your offspring forever, and build up your throne to
    all generations.’” Selah.
  eng-FBV: I will make sure your lineage lasts forever; I will keep your throne secure
    for all generations.” Selah.
  nld-1939: Voor eeuwig zal Ik uw nazaat behouden, Uw troon doen staan van geslacht
    tot geslacht!
  nch-BL: Tiquilhui para se iixhui mosehuis ipan isiyaj campa yaya tanahuatía, huan
    nopona tanahuatis para nochipa.
  vie-1934: Ta sẽ lập dòng dõi ngươi đến mãi mãi, Và dựng ngôi ngươi lên cho vững
    bền đến đời đời.
  cha-cha: 'Ya y semiyamo junafitme para taejinecog: ya jufatinas julo y tronumo gui
    todo y generasion. Sila.'
  hin-CV: ‘मैं तुम्हारे वंश को युगानुयुग अटल रखूंगा. मैं तुम्हारे सिंहासन को पीढ़ी
    से पीढ़ी स्थिर बनाए रखूंगा.’ ”
  eng-OURB: ‘I will establish your offspring forever, and build up your throne to
    all generations.’” Selah ·contemplation with musical interlude·.
  spa-BES: Haré que tu semilla continúe para siempre, tu reino será fuerte por todas
    las generaciones. Selah.
  tdx-tdx: Hajadoko pak’añ’afeafe’e o tarira’oo, naho hatroako amo hene tariratseo
    ty fiambesam-panjakà’o. Selà
  tha-KJV: ว่า ‘เราจะสถาปนาเชื้อสายของเจ้าไว้​เป็นนิตย์​และจะสร้างบัลลั​งก​์ของเจ้าไว้​ทุ​กชั่วอายุ’”
    เซลาห์
  por-BR-2018: Confirmarei tua semente para sempre, e farei teu trono continuar de
    geração em geração. (Selá)
  deu-ELO: “Bis in Ewigkeit will ich feststellen deinen Samen, und auf alle Geschlechter
    hin bauen deinen Thron.” (Sela.)
  eng-WYC-2018: till into without end I shall make ready thy seed. And I shall build
    thy seat; in generation, and into generation. (that I shall establish thy children,
    or thy descendants, forever. And I shall preserve thy throne; for all generations.)
  epo-epo: Por eterne Mi fortikigos vian semon, Kaj Mi konstruis vian tronon por ĉiuj
    generacioj. Sela.
  gfk-gfk: ‘Iau ni hakisi hatikane tar no num huntunaan, ma iau ni hatur hadadas no
    num kinkinis na king ma pana le pataam.’”
  uig-PIN: Sening ǝwladingni mǝnggü dawam ⱪildurimǝn, Tǝhtingni ǝwladtin-ǝwladⱪa ⱪurup
    qiⱪimǝn». Selaⱨ.
  beo-beo: ‘Digaga fifi ahoanebe amoga da eso huluane hina bagade dunu hamonanumu.
    Na da mae fisili dia sosogo fi amoga enoga wadela:lesisa:besa:le gaga:lalumu.’”
  tpi-OTNT: Na mi tokim em olsem, ‘Ol king bai i kamap long lain bilong yu tasol.
    Oltaim bai mi mekim wanpela man bilong lain bilong yu i stap king.’”
  hau-SA: cewa ‘Zan kafa zuriyarka har abada in kuma sa kursiyinka yă tsaya daram
    dukan zamanai.’ ” Sela
  udu-udu: Aha/ mina ṯel emen pini sho’k ki sule/ sule/ mo, dhali nyaŋa ḵursi ma maliḵ
    pini goma risa nyaḵum yil gi ’kwani mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Séning ewladingni menggü dawam qildurimen, Textingni ewladtin-ewladqa qurup
    chiqimen». Sélah.
  nde-nde: ‘Ngizawumisa umndeni wakho laphakade, ngisiqinise isihlalo sakho sobukhosi
    kuzozonke izizukulwane.’ ”
  ton-ton: “Te u fakatuʻumaʻu ho hako ʻo taʻengata, te u fokotuʻu ho puleʻanga ki
    he toʻutangata kotoa pē.” Sila.
  ces-1613: Učinil jsem smlouvu s vyvoleným svým, přisáhl jsem Davidovi služebníku
    svému,
  eng-WMB: ‘I will establish your offspring forever, and build up your throne to all
    generations.’” Selah.
  tam-TCV: ‘உன் வம்சத்தை என்றென்றும் நிலைநிறுத்தி, எல்லாத் தலைமுறைகளிலும் உன் சிங்காசனத்தை
    உறுதிப்படுத்துவேன்’ ” என்று நீர் சொன்னீர்.
  ceb-ULB: Himoon ko nga magpadayon ang imong mga kaliwat sa kahangtoran, ug himoon
    ko nga molahutay ang imong trono sa tanang henerasyon.” Selah
  pol-UBG: Na wieki utwierdzę twoje potomstwo i zbuduję twój tron na wszystkie pokolenia.
    Sela.
  agr-agr: “Ame jakaminig, ame wegantunmaya apu wajasa ame pujusa inamtaigmin pujus
    inamjatnai”, tiuwaitme.
  kyc-kyc: para pyao nyere dupwa kiŋiko ingyuo parami. Embena para pyao nyere wambu
    keta kiŋinya isingi yulu doko boneŋe sinya lao nyakaro lee kande.
  urd-GVU: ’مَیں تیری نسل کو ہمیشہ تک قائم رکھوں گا، تیرا تخت ہمیشہ تک مضبوط رکھوں
    گا‘۔“ (سِلاہ)
  eng-OEBCW: to establish his seed forever, and to build up his throne to all ages.’
    Selah
  deu-1912: Ich will deinen Samen bestätigen ewiglich und deinen Stuhl bauen für und
    für.” (Sela.)
  kan-2017: ‘ಶಾಶ್ವತವಾಗಿ ನಿನ್ನ ಸಂತತಿಯನ್ನು ಸ್ಥಾಪಿಸುವೆನು, ತಲತಲಾಂತರಗಳಿಗೂ ನಿನ್ನ ಸಿಂಹಾಸನವನ್ನು
    ಸ್ಥಿರಪಡಿಸುವೆನು ಎಂದು ಹೇಳಿದ್ದೇನೆ’” ಎಂಬುವುದೇ. ಸೆಲಾ
  yap-yap: ‘Pi’in ni owchem e bay ur pilunggad ni gubin ngiyal’; gagiyeg ni bay um
    tay e bay ug ayuwegnem riy ndariy n’umngin nap’an.’”
  hlt-MCSB: Na tiingan te kumhal duela ka thoh vetih na ngolkhoel te cadilcahma phoeikah
    cadilcahma ham ka hol pah ni. Selah
  mdy-ETH: ኔ ዒዛም ሳላዼ ሳላ፦ «ኔ ዜርፃፓ ናንጊና ካኣታዻንዳይ ኬስካንዳኔ፤ ካኣቱሞ ዖይቶ ታኣኒ ሾይንቲፓ ሾይንቲ ሄላንዳኣና
    ዶዲሻንዳኔ» ጋዓያኬ።
  twi-ASANTE: ‘Mɛma wʼase atim hɔ daa na wʼahennwa nso atim wɔ awoɔ ntoantoasoɔ nyinaa
    mu.’ ”
  eng-WEBU: ‘I will establish your offspring forever, and build up your throne to
    all generations.’” Selah.
  spa-PDDPT: Estableceré tu descendencia para siempre Y edificaré tu trono para todas
    tus generaciones. Selah
  gun-gun: ‘Neramymino kuery amoĩ atã 'rã raka'e rã peve guarã, raka'e rã peve amoĩ
    'rã ndepo'akaa’, ha'e”, 're.
  agu-BL: “Ilenin swak'e' ama'l scyetz yi e' axonl tan chicawune'n tetz axel yil cẍquim.”
  ilo-ULB: Ipasdekkonto dagiti kaputotam iti agnanayon, ken ipasdekkonto ti tronom
    kadagiti amin a henerasion.” Selah
  kpg-kpg: ‘Tangada mai i lodo do madawaawa gaa hai di king i nia madagoaa huogodoo.
    Au ga madamada humalia do madawaawa king gi mau dangihi gaa hana hua beelaa.’”
  uig-ARA: سېنىڭ ئەۋلادىڭنى مەڭگۈ داۋام قىلدۇرىمەن، تەختىڭنى ئەۋلادتىن-ئەۋلادقا قۇرۇپ
    چىقىمەن». سېلاھ.
  bps-bps: ‘Làgu faloh ku tlag i kagotam; nun di belam nimògu harì kel di landè sen.’
    ” Én i man Dwata di harì mgalékan.
  sus-sus: «N bara saatɛ xiri n nun n ma mixi sugandixi ra, n bara yi kɛrɛ tongo n
    ma konyi di Dawuda bɛ.
  pon-2006: ‘Emen sang kadaudokomw kan pahn kin nanmwarki ahnsou koaros; I pahn kin
    kolokol teng omw wehi kohkohlahte.’”
  jae-jae: ‘Aê jakêŋ nêm gôliŋ kiŋŋa elom nêm wakuc ŋapaŋ ma jawaka nêm lêpôŋ sa êtôm
    gôlôac to gôlôac samob.’”
  ksd-ksd: Ina vaki vatikene pa ra umana bul mur tam, Ma ina vatur kaum kiki na king
    ta ra lavur taun tarai. Sela.
  tur-YTC: ‘Senin soyunu sonsuza dek sürdüreceğim, Tahtını bütün nesiller için kuracağım.’”
    Selah.
  bel-N: '“Я заключыў запавет Мой з выбранцам Маім, прысягнуў Давіду, слузе Майму:'
  grc-BRENT: Ὅτι χίλια ἔτη ἐν ὀφθαλμοῖς σου, ὡς ἡ ἡμέρα ἡ ἐχθὲς ἥτις διῆλθε, καὶ φυλακὴ
    ἐν νυκτί.
  kpr-kpr: ‘Ninda imendi gamendiimi evovodae kini nene edo gharera. Na evovodae nine
    kini edo irari da vasa ava kaifa ururono irarira jo eniimi bae arera’”.
