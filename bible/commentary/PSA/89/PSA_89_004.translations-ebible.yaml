  yut-yut: Aŋek yaŋ iyɨgɨm, ‘Israel dakon kɨla amɨn madep noman taŋ noman taŋ ani
    uŋun gak da kabɨkon dagɨn noman tokdaŋ. Babɨkon da babɨkon gak da kabɨkon nani
    kɨnda da kɨla amɨn madep yɨyɨt tamokon yɨtdɨsak.’ ”
  nya-nya: ‘Ndidzakhazikitsa zidzukulu zako mpaka muyaya. Ndidzachititsa kuti mpando
