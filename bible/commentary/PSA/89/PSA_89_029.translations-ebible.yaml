verse: PSA.089.029
translations:
  mal-C: അദ്ദേഹത്തിന്റെ വംശത്തെ ഞാൻ എന്നെന്നും നിലനിർത്തും, അദ്ദേഹത്തിന്റെ സിംഹാസനത്തെ
    ആകാശമുള്ള കാലത്തോളവും.
  deu-TKW: “Auf ewig will ich ihm meine Gnade bewahren, und meine Zusicherung bleibt
    ihm gewiß.
  lin-lin: Nakobatela mpo na seko bolingo na ngai mpo na ye ; boyokani na ngai elongo
    na ye ekotikala kobeba te.
  mmx-mmx: La mo leesooxun ngan lubung amgomgo keneng at livipisik li ren, naba nemen
    amisik ngan laxalibet. Tavaorong nabap tavasu amisik boro at livipisik li ren.
  eng-LSV: And I have set his seed forever, || And his throne as the days of the heavens.
  eng-GNV: His seede also will I make to endure for euer, and his throne as the dayes
    of heauen.
  eng-WEBSTER: His seed also will I make to endure for ever, and his throne as the
    days of heaven.
  nhw-BL: Na nijtequimacas se iixhui para ma tlanahuatis campa yaya tlanahuatiyaya.
    Itlanahuatilis huejcahuas para nochipa quen huejcahuas ilhuicactli.
  swh-ONEN: Nitaudumisha uzao wake milele, kiti chake cha enzi kama mbingu zinavyodumu.
  bba-bba: Kɑɑ de wunɛn tɔn ɡeeru tɑ n nùn wɑ̃ɑsi. Kpɑ ɑ kɑ nùn ɑrukɑwɑni bɔke ye
    yɑ ǹ nɔru mɔ.
  eng-KJVCPB: His seed also will I make to endure for ever, And his throne as the
    days of heaven.
  cpy-cpy: Tema rashi rowaero ipinkathari-yitee ikaate icharini-teeyaari. Ari ikantee-tatyeero
    eeniro iñeetziri ooryaa jenokinta.
  luo-luo: Abiro guro kothe nyaka chiengʼ, kendo lochne nosiki mana kaka polo osiko.
  aii-aii: ”ܒܸܬ ܡܲܬܒܸܢ ܠܥܵܠܲܡ ܙܲܪܥܹܗ، ܘܟܘܼܪܣܝܹܗ ܐܲܝܟ݂ ܝܵܘܡܵܢܹ̈ܐ ܕܫܡܲܝܵܐ.
  meu-meu: Ia garana baina haginidia hanaihanai, iena terono do baine mia, guba baine
    mia dinadia heḡereḡerena.
  npi-ULB: त्यसका सन्तानहरूलाई सदासर्वदासम्म रहने र त्यसको सिंहासन माथिको आकाश जत्तिकै
    रहिरहने म बनाउनेछु ।
  yor-yor: Èmi ó fi ìdí irú-ọmọ rẹ̀ múlẹ̀ títí láé, àti ìtẹ́ rẹ gẹ́gẹ́ bí ọ̀run ti
    wà láé.
  pes-OPCB: نسل او را تا ابد باقی خواهم گذاشت و سلطنت او جاودانی خواهد بود.
  tgl-ULB: Itataguyod ko ang kaniyang mga kaapu-apuhan magpakailanman at ang kaniyang
    trono ay magiging kasing tatag ng kalangitan.
  nop-nop: Nu yalakiŋiye yehitubu-ulihakawene yeuli dapmandapmaŋnit mokit hatuwaak.
    Tiŋa nu mapme kweli tubukilitiwene kunumdi hatak wondok tuwot ituwaak.
  cbu-NT: Dapiyaa wachinllinur tputs pzapaneekchusin, kanind nduma pastachu, uru kurakaamtam
    kinachinlliniya.
  hui-hui: Bibahendengi ibu damene hangume kini haabo holebira. Isaraelenaga kini
    hameigini mendeme ha pugua nabi Debidi ibuniha howa tagira pene hangume ho aribia
    haga biaabo holebira. Hari damindini haabo hene li kadagua haaboore hama polebira.
  mya-mya: သူ​၏​တိုင်း​နိုင်​ငံ​သည်​မိုး​ကောင်း​ကင်​ကဲ့​သို့ တည်​မြဲ​လိမ့်​မည်။ သူ​၏​သား​မြေး​များ​သည်​အ​ခါ​ခပ်​သိမ်း​ဘု​ရင်
    ဖြစ်​ကြ​လိမ့်​မည်။
  bod-N: དེ་ཡི་བུ་རྒྱུད་གཏན་དུ་གནས་པ༌དང༌། །རྒྱལ་ཁྲི་ནམ་མཁའ་བཞིན་དུ་ཡུན་རིང༌བྱ།།
  wsk-wsk: Se noko kuriang gue luan udagi mu aora biya bagamonko; noko kingdom mu
    taiti gomang aora biya aniso iwitata pempem anirukko.
  sna-sna: Ndichasimbisa imba yake nokusingaperi, uye nechigaro chake choushe chero
    matenga achingovapo.
  spa-BLM: También haré que su descendencia sea eterna, y su trono como los días del
    cielo.
  cac-cac: A eb' yin̈tilal vin̈ ol ac'an reyal sq'uexuloc, ol b'eyn̈ejb'atoc yacb'an
    ayto ec' satchaan̈ tic.
  swh-ULB: Nitaufanya uzao wake kudumu milele na kiti chake cha enzi kitadumu kama
    mbingu zilizo juu.
  deu-ELBBK: Ewig will ich ihm meine Güte bewahren, und mein Bund soll ihm fest bleiben.
  mbb-OT: Is kada hadì te Israel ne ziyà ebpuun te menge kevuwazan din taman te taman.
    Ne iring te langit is ginhedian din su kenà egkaawà.
  mal-2015: ഞാൻ അവന്റെ സന്തതിയെ ശാശ്വതമായും അവന്റെ സിംഹാസനത്തെ ആകാശമുള്ള കാലത്തോളവും
    നിലനിർത്തും.
  gup-gup: Ngabenmarnbun nuye mawahmawah bu kabirriyimerran kings nawu kabirriwohrnan
    munguyh, dja manbu kadjalle munguyh yiman kayime heaven.
  rmc-rmc: Miro verno kamiben leske furt presikavava, verňe leha doľikerava miri zmluva.
  nlg-nlg: Inau ku nia na vinavahuhuna ge ke sopou ngasi, ma nina malei sopou ni haba
    te kabu kasila vaghaa na parako.
  pes-OPV: و ذریت وی را باقی خواهم داشت تا ابدالاباد و تخت او را مثل روزهای آسمان.
  ron-1924: Ый вой фаче вешникэ сэмынца ши скаунул луй де домние, ка зилеле черурилор.
  ben-OBCV: আমি তার বংশ চিরস্থায়ী করব, আকাশমণ্ডলের মতো তার সিংহাসন স্থায়ী করব।
  som-som: Oo weliba farcankiisana waxaan ka dhigi doonaa mid weligiis waara, Carshigiisana
    sida wakhtiga samada.
  eng-ASVBT: His seed also will I make to endure forever, And his throne as the days
    of heaven.
  mna-mna: Mi nio ko aŋpamender wal kini be tikam peeze pizin Israel. Peeze kizin
    ko imbotmbot ma alok, kembei ta saamba. Pa popoŋana kini ko tiparpekelkel zin
    ma tiwe king, mi timbutultul se Dabit muriini peeze kana, mi iseeŋge iseeŋge ma
    ila.
  ita-1885: E renderò la sua progenie eterna, Ed il suo trono simile a' giorni del
    cielo.
  eng-ULB: I will make his descendants endure forever and his throne as enduring as
    the skies above.
  spa-VBL: Me aseguraré de que su linaje real dure para siempre; su dinastía continuará,
    y será tan extensa como los cielos.
  fra-_FOB: Je rendrai sa postérité éternelle, et son trône comme les jours des cieux.
  mal-mal: ഞാൻ അവന്റെ സന്തതിയെ ശാശ്വതമായും അവന്റെ സിംഹാസനത്തെ ആകാശമുള്ള കാലത്തോളവും
    നിലനിർത്തും.
  urd-GVR: Maiṅ us kī nasl hameshā tak qāym rakhūṅgā, jab tak āsmān qāym hai us kā
    taḳht qāym rakhūṅgā.
  suz-BL: गो मेको आ चच युइ आन कली गेनायो मग्‍याम्‍चा ङा पा वोइक्‍नुङ। मिनु मेको आ
    सासन पतीके सरीङ लीम सम्‍म बाक्‍ब।
  eng-NOY: I will make his family to endure for ever; And his throne shall be as lasting
    as the heavens.
  ita-1927: Io renderò la sua progenie eterna, e il suo trono simile ai giorni de’
    cieli.
  ckb-ckb: هەتاهەتایە وەچەکەی دەچەسپێنم، تەختیشی بەقەد ڕۆژگاری ئاسمان بێت.
  eng-BBE: His seed will keep their place for ever; his kingdom will be eternal, like
    the heavens.
  xsi-xsi: Ikura zo rârâni, tamâta toŋge lâ i ne vâsa ŋgu ma imo koipu ŋalae. Samba
    uru ikeno âta ku imo nâ, aku mine nâ, koipu ŋalae toŋge lâ i ne vâsa ŋgu ma ikatonanzi
    Isrel ŋgu ikura zo zo.
  kan-OKCV: ಆತನ ಸಂತತಿಯನ್ನು ಸಹ ಎಂದೆಂದಿಗೂ ಆತನ ಸಿಂಹಾಸನವನ್ನು ಆಕಾಶ ಇರುವವರೆಗೂ ಮಾಡುವೆನು.
  tam-2017: அவன் சந்ததி என்றென்றைக்கும் நிலைத்திருக்கவும், அவன் ராஜாசனம் வானங்களுள்ளவரை
    நிலைநிற்கவும் செய்வேன்.
  spa-RV-1909: Y pondré su simiente para siempre, y su trono como los días de los
    cielos.
  ron-BTF: Sămânța lui de asemenea o voi face să continue întotdeauna și tronul lui
    precum zilele cerurilor.
  eng-WEBP: I will also make his offspring endure forever, and his throne as the days
    of heaven.
  eng-FBV: I will make sure his royal line lasts forever; his dynasty will continue
    as long as the heavens endure.
  nld-1939: Ik zal zijn geslacht laten duren voor eeuwig, Zijn troon als de dagen
    des hemels!
  nch-BL: Na nijtequimacas se iixhui para ma tanahuatis campa yaya tanahuatiyaya.
    Itanahuatilis huejcahuas para nochipa quej huejcahuas ilhuicacti.
  vie-1934: Ta cũng sẽ làm cho dòng dõi người còn đến đời đời, Và ngôi người còn lâu
    dài bằng các ngày của trời.
  cha-cha: Y semiyaña locue junasaga para ugaegue taejinecog, yan y tronuña taegüije
    y jaanen y langet.
  hin-CV: मैं उसके वंश को सदैव सुस्थापित रखूंगा, जब तक आकाश का अस्तित्व रहेगा, उसका
    सिंहासन भी स्थिर बना रहेगा.
  eng-OURB: I will also make his offspring endure forever, and his throne as the days
    of heaven.
  spa-BES: Su simiente guardará su lugar para siempre; su reino será eterno, como
    los cielos.
  tdx-tdx: Haoreko tsy ho modo nainai’e o tarira’eo, ho mira amo andron-dikerañeo
    ty fiambesa’e.
  tha-KJV: เราจะสถาปนาเชื้อสายของเขาไว้​เป็นนิตย์ ทั้​งบ​ัลลั​งก​์ของเขาให้ดำรงตราบเท่ากาลของฟ้าสวรรค์
  por-BR-2018: Conservarei sua semente para sempre, e o trono dele como os dias dos
    céus.
  deu-ELO: Und ich will seinen Samen einsetzen für immer, und seinen Thron wie die
    Tage der Himmel.
  eng-WYC-2018: And I shall set his seed into the world of world; and his throne as
    the days of heaven. (And I shall establish his descendants forever and ever; and
    his throne for as long as the days of the heavens, that is, for as long as the
    heavenly bodies endure.)
  epo-epo: Kaj lian semon Mi faros eterna, Kaj lian tronon longedaŭra kiel la ĉielo.
  gfk-gfk: Iau ni hakisi hatikane tar no uno huntunaan. No uno kinkinis na king na
    kis hatika hoing no mawe i kis hatika taar.
  uig-PIN: Mǝn uning nǝslini ǝbǝdiylǝxtürimǝn, Uning tǝhtini asmanning künliridǝk
    dawam ⱪildurimǝn.
  beo-beo: Ea sosogo fi da mae mumugululi, muagado haisewe agoaiwane dialumu. Egaga
    fifi manebe da eso huluane hina bagade dunu hamonanusu hamomu.
  tpi-OTNT: Oltaim wanpela man long lain bilong en bai i stap king. Na wanpela king
    bilong lain bilong en bai i bosim ol Israel oltaim, olsem skai antap i stap oltaim.
  hau-SA: Zan kafa zuriyarsa har abada, kursiyinsa muddin sammai suna nan.
  udu-udu: Aha/ mina ṯel jil piti sho’k ki sule/ sule/ mo dhali aḵursi ma maliḵ piti
    mina e wa ka tee gi momis mo.
  uig-LAT: Men uning neslini ebediyleshtürimen, Uning textini asmanning künliridek
    dawam qildurimen.
  nde-nde: Inzalo yakhe ngizayimisa nini lanini, lesihlalo sakhe sobukhosi kasiyikufa
    saphela.
  ton-ton: Te u ngaohi foki hono hako kenau tolonga ʻo taʻengata, mo hono nofoʻa ʻo
    hangē ko e ngaahi ʻaho ʻoe langi.
  ces-1613: Na věky zachovám jemu milosrdenství své, a smlouva s ním stálá bude.
  eng-WMB: I will also make his offspring endure forever, and his throne as the days
    of heaven.
  tam-TCV: நான் அவனுடைய வம்சத்தை என்றென்றைக்கும் நிலைப்படுத்துவேன்; அவனுடைய சிங்காசனத்தை
    வானங்கள் உள்ளமட்டும் நிலைப்படுத்துவேன்.
  ceb-ULB: Himoon ko nga ang iyang mga kaliwatan molahutay sa kahangtoran ug ang iyang
    trono magmalungtaron sama sa kalangitan nga anaa sa ibabaw.
  pol-UBG: Jego potomstwo utrwalę na wieki, a jego tron – jak dni niebios.
  agr-agr: Nayaim awa nunisag aigkik, niina uchiji wegantu aidaunmayag tuke apu wegagtin
    ainawai.
  kyc-kyc: Baa keta piso kiŋi para pyao paraminyi dokona mendeko kiŋi ingyapa pira.
    Banya isingi yulu doko yake doko pingi pyaro karamo dopako ingyuo puu para.
  urd-GVU: مَیں اُس کی نسل ہمیشہ تک قائم رکھوں گا، جب تک آسمان قائم ہے اُس کا تخت
    قائم رکھوں گا۔
  eng-OEBCW: His line will I make everlasting, and his throne as the days of the heavens.
  deu-1912: Ich will ihm ewiglich Samen geben und seinen Stuhl, solange der Himmel
    währt, erhalten.
  kan-2017: ಅವನ ಸಂತಾನವನ್ನು ಯಾವಾಗಲೂ ಉಳಿಸುವೆನು. ಅವನ ಸಿಂಹಾಸನವು ಆಕಾಶವಿರುವವರೆಗೂ ಇರುವುದು.
  yap-yap: Pi’in owchen e gubin ngiyal’ ni yad e bay ur pilunggad; gagiyeg rok e bayi
    par ndabi m’ay ni bod lanelang ni bay i par.
  hlt-MCSB: Te dongah a tiingan te a yoeyah la ka thoh pah vetih a ngolkhoel loh vaan
    khohnin bangla om ni.
  mdy-ETH: ዒዛኮ ዜርፆ ናንጊና ታኣኒ ናንጊሻንዳኔ፤ ካኣቱሞዋ ጫሪንጫ ናንጋማ ጎይፆ ታ ዶዲሻንዳኔ።»
  twi-ASANTE: Mɛma nʼase atim afebɔɔ, nʼahennwa nso bɛtim hɔ akɔsi sɛ ɔsoro bɛtwam.
  eng-WEBU: I will also make his offspring endure forever, and his throne as the days
    of heaven.
  spa-PDDPT: Así estableceré su descendencia para siempre, Y su trono como los días
    del cielo.
  gun-gun: Hamymino kuery ajapo 'rã ikuai riae aguã rami, ipo'akaa voi yva rami 'rã
    oĩ riae.
  agu-BL: Na yi e' tetz xonl ẍchinajank le tetz ama'l. Ẍchinajank sbne' opon tunintz,
    jalen yil xit yi tcya'j.
  ilo-ULB: Pagtaginayonekto dagiti kaputotanna iti agnanayon ken mataginayon ti tronona
    a kas kadagiti tangatang.
  kpg-kpg: Tangada mai i dono madawaawa gaa hai di king i nia madagoaa huogodoo, dono
    henua le e noho hua beelaa i di waalooloo o di langi i nua.
  uig-ARA: مەن ئۇنىڭ نەسلىنى ئەبەدىيلەشتۈرىمەن، ئۇنىڭ تەختىنى ئاسماننىڭ كۈنلىرىدەك
    داۋام قىلدۇرىمەن.
  bps-bps: Nun di belan kadang nimògu harì kel di landè sen; fkelgu i kagotan di klo
    i langit.
  sus-sus: N na n ma dugutɛgɛɲa mabanbanma nɛ a bɛ, muxu saatɛ naxan xirixi, a mu
    kanama abadan.
  pon-2006: Kadaudoke men pahn kin nanmwarki ahnsou koaros; sapwellime wehi pahn poatopoat
    duwehte pahnlahng.
  jae-jae: Aê gabe jawaka ênê gôlôac nêŋ teŋ sa endeŋ tôŋgeŋ gebe êtu kiŋ ma ênê lêpôŋ
    êkô ŋapaŋ êtôm undambê.
  ksd-ksd: Kana umana bul mur diat a ki ma pa na mutu, Ma kana kiki na king na tur
    tukum da ra bala na bakut.
  tur-YTC: Soyunu da sonsuza dek kalıcı, Tahtını göğün günleri gibi yapacağım.
  bel-N: Навякі захоўваючы, захаваю для яго міласэрнасьць Маю, і запавет Мой з ім
    будзе верным.
  kpr-kpr: Nunda sasingu reighié nene kaifa udo yarera. Utu evovodae irá gheraira
    aminga ava, nunda imendi gamendi nene kini udo yarera.
  ind-AYT: (89-30) Aku akan menegakkan keturunannya selama-lamanya, dan takhtanya
    seperti umur langit.
  yom-yom: Ndiela telimisa dio ngui nkunꞌandi mu zithangu zioso kundu kiandi ki kipfumu
    kiela zingila banga bilumbu bi diyilu.
  yut-yut: Toktogɨsi uŋun da kabɨkon kɨnda da kɨla amɨn madep egɨ egɨ akdɨsak. Kundu
    da toktogɨsi tosok uŋun da tɨlak, uŋun da kabɨkon kɨla amɨn madep kɨnda da toktogɨsi
    Israel amɨn kɨla akdɨsak.
  nya-nya: Ine ndidzakhazikitsa zidzukulu zake mpaka muyaya, mpando wake waufumu ngati
    masiku a miyamba.
  kyg-kyg: Agae nofi vayaꞌamo afaꞌa maige maige huꞌa maigae. Kokuꞌnaꞌmoꞌa hanege hanege
    huno hanesiya kava huno muki afinaꞌmo kini vekamo maiꞌneno yagaino apategaiye.
  hrv-hrv: Njemu ću sačuvati dovijeka naklonost svoju i Savez svoj vjeran.
  mps-mps: Sesemane sogo te aga hani bidi me deli te king pedalu, ela piduaibao wali.
    Tama aga hani king me deligo te Israel dabe sesemane tonaluaibao, te dagalu ugwadu
    sesemane elalubo tiwai gilama yaibao.”
  tpi-tpi: Oltaim wanpela man long lain bilong en bai i stap king. Na wanpela king
    bilong lain bilong en bai i bosim ol Israel oltaim, olsem skai antap i stap oltaim.
  dan-1931: jeg bevarer for evigt min Miskundhed mod ham, min Pagt skal holdes ham
    troligt;
  vie-OVCB: Dòng dõi người sẽ được vững lập đời đời; ngôi người còn mãi như tuổi các
    tầng trời.
  guj-2017: તેના વંશજો સદા રહે એવું પણ હું કરીશ અને તેનાં સિંહાસન ઉપર તેના સંતાનને
    આકાશોની જેમ સ્થાયી કરીશ.
  pon-2006A: Kadaudoke men pahn kin nanmwarki ahnsou koaros; sapwellime wehi pahn
    poatopoat duwehte pahnlahng.
  por-BRBSL: I também fará sua descendência durar para sempre, e seu trono como os
    dias do céu.
  eng-OEBUS: His line will I make everlasting, and his throne as the days of the heavens.
  swe-swe: Jag ska hålla fast min trofasta kärlek (nåd) mot honom för evigt, mitt
    förbund med honom ska stå fast (är oföränderligt).
  cth-cth: A catoun hai yungyoe ka kangning sak vaiteh, a bawitungkhung hai kalvan
    a kangning roukrak ka kangning sak han.
  twi-twi: Mɛma nʼase atim afebɔɔ, nʼahengua nso betim hɔ akosi sɛ ɔsoro betwa mu.
  hlt-hlt: Te dongah a tiingan te a yoeyah la ka thoh pah vetih a ngolkhoel loh vaan
    khohnin bangla om ni.
  tbz-SIM: Kɛ̀ n kó mɛsɑ̀ɑ̀ nní nhò bonɛ̀ sɑ̃́ɑ̃̀, mí nnɛ̀ we ti kó mɛtɑummɛ̀ bɑ́ɑ́
    kṹntɛ́.
  msy-2020: Dughiabar zurara an ovavir boribar aven, men gumazitam atrivimɨn ikiam.
    Atrivir kaba me Israelia gativagh men gan ikɨ mangɨtɨ, overiar kam gɨvagham.
  dop-dop: N kɑ́ sɩɩ-ɩ kʋpɑntʋ kɛ tɑm tɔɔ, pəyele nɔɣɔ ŋkɑ nyɑ́ nɑ-ɩ ɩ́ pɛɛlɑɑ tɔ
    kɑ kɑɑ lɑɣɑsɩ.
  azb-azb: Onun nəslini əbədi yaşadacağam, Göylər durduqca taxtını saxlayacağam.
  eng-DBY: And I will establish his seed for ever, and his throne as the days of heaven.
  hin-2017: मैं उसके वंश को सदा बनाए रखूँगा, और उसकी राजगद्दी स्वर्ग के समान सर्वदा
    बनी रहेगी।
  wol-KYG: sàmmal ko sama ngor ba fàww, feddlil ko sama kóllëre.
  bjr-bjr: Innee Dafidinasaa aruaki oonu marinausa naaruara karaambaiqaiki faranoo.
    Misa innaarunara foora naaruara maridaqa Isaraee maqannaasa rakisi nimaqeefaranoo.
  eng-YLT: And I have set his seed for ever, And his throne as the days of the heavens.
  kne-kne: Mantoltoloy din panturayan di poli na enggana ay mamaga din daya.
  eng-WYC-2017: And I shall set his seed into the world of world; and his throne as
    the days of heaven.
  eng-WMBB: I will also make his offspring endure forever, and his throne as the days
    of heaven.
  zat-NTPS: Guna' tu cházqueze zri'ine zre sue̱', na' xelenná be'e̱ lu waláz chee̱'
    dxácate̱ ne zua xabáa.
  zty-NTPS: Gona' ga sóatezegak ẕa'sóe' ka', na' nna biá'gake' ḻo wlaze' ḻe' x̱ak
    zoa ya'abá.
  urd-GVH: मैं उस की नसल हमेशा तक क़ायम रखूँगा, जब तक आसमान क़ायम है उसका तख़्त क़ायम
    रखूँगा।
  rug-rug: Sa nana habotuana baṉara si kaqu koa hola gua tugo sa mamaṉa lavata, meke
    sari na tutina sa si kaqu koa baṉara doduru totoso.
  gaz-gaz: Hidda sanyii isaa bara baraan, teessoo isaa illee hamma samiiwwan jiraatanitti
    nan dhaaba.
  fra-LSG: Je lui conserverai toujours ma bonté, Et mon alliance lui sera fidèle;
  yal-yal: N hinan a ra habadan! N layirin naxan xidi nxu tagi, na mi kalɛ mumɛ!
  iou-iou: Ude täŋpäŋ näkä täŋpewa kunumtä inide itpäŋ nämo paot täyak udegän Isrel
    täŋo intäjukun ämawä, unitä äbotken nanik-tägän api ahäŋ yäpmäŋ ärok täneŋ.
  haw-1868: E hoomau loa no wau i kona poe mamo, A me kona nohoalii hoi, e like me
    na la o ka lani.
  arb-NAV: أُدِيمُ إِلَى الأَبَدِ نَسْلَهُ وَعَرْشَهُ دَوَامَ السَّمَاوَاتِ.
  ded-ded: Ni Dawidiac nambarac nga esamedac fingeckecgecdesoc tatacnginau faiyunuba
    nasoya nasoya seria tacgecde. Yeac ngictau tatac nanggeba nasoya nasoya fekefu
    kurumenga kurumenga yeneac wenac dafiguc fede, kpetea ifi isoc anude.”
  ewe-ewe: Maɖo eƒe ƒome anyi tegbee, eye zi ale si dziƒo li la, nenema ke eƒe fiazikpui
    hã anɔ anyii.
  eng-LEE: (89:30) And I appoint for ever his seed, and his throne as the days of
    heaven.
  asm-FB: মই তেওঁৰ বংশকো চিৰকাললৈকে স্থায়ী কৰিম, আকাশ-মণ্ডলৰ দৰেই মই তেওঁৰ সিংহাসন
    চিৰস্থায়ী কৰিম।
  sus-A: ﭑ نَ ﭑ مَ دُفُتّفّحَ مَبَنبَنمَ نّ عَ بّ، مُشُ سَاتّ نَشَن شِرِشِ، عَ مُ
    كَنَمَ عَبَدَن.
  fra-SBL: Je ferai aussi durer sa descendance à jamais, et son trône comme les jours
    du ciel.
  hbo-hbo: לְ֭עֹולָ֗ם *אֶשְׁמֹור־ (אֶשְׁמָר)־לֹ֣ו חַסְדִּ֑י וּ֝בְרִיתִ֗י נֶאֱמֶ֥נֶת
    לֹֽו׃
  kik-kik: Nĩngahaanda rũciaro rwake nginya tene, na gĩtĩ gĩake kĩa ũnene ndĩkĩhaande
    rĩrĩa rĩothe igũrũ rĩgũtũũra.
  fra-NCL: Je lui conserverai ma bonté à jamais, et mon alliance lui sera fidèle.
  cek-AK: Anih ih atii to dungzan khoek to ka caksak moe, van oh nathung anih anghnuthaih
    angraeng tangkhang to ka caksak poe han.
  cuk-cuk: E-wagan e-sorba negsemamai gumaloed, Igi nibneg degisadegu nai, deyobi
    e-wagan degisadegu negsemamai gumaloed.
  tel-2017: అతని సంతానం శాశ్వతంగా ఉండేలా చేస్తాను ఆకాశమున్నంత వరకూ అతని సింహాసనాన్ని
    నేను నిలుపుతాను.
  hat-BSA: Konsa, Mwen va etabli desandan li yo jis pou tout tan, e twòn li tankou
    jou syèl yo.
  kos-kos: Tokosrai lal ac fah oakwuki ku oana kusrao. Sie sin mwet in fwil natul
    ac fah tokosra in pacl nukewa.
  hbo-WLC: לְ֭עוֹלָ֗ם אשמור ־ל֣וֹ חַסְדִּ֑י וּ֝בְרִיתִ֗י נֶאֱמֶ֥נֶת לֽוֹ׃
  ibo-ibo: Aga m eme ka agbụrụ ya guzosie ike ruo mgbe ebighị ebi, ocheeze ya ga-adịgidekwa
    dịka eluigwe na-adịgide.
  ory-ory: ମଧ୍ୟ ଆମ୍ଭେ ତାହାର ବଂଶକୁ ନିତ୍ୟସ୍ଥାୟୀ କରିବା ଓ ତାହାର ସିଂହାସନକୁ ଆକାଶମଣ୍ଡଳର ଆୟୁର
    ତୁଲ୍ୟ ସ୍ଥିର କରିବା।
  chk-chk: Üpwe föri pwe mwirimwirin kana repwe king tori feilfeilachök, nge mwün
    epwe nonom ükükün fansoun än ekewe läng nonom.
  rop-rop: Im femili neim garra jidan olagijawan wulijim det skai. Brom im femili
    lain, king garra oldei jidan.
  ukr-1871: І посаджу насїннє його на віки, і престіл його, як днї небесні.
  yon-yon: Nembed ye awoya ari yaa kuu aron korem ye yumbon kondaniin, ye dibere ooni
    ye yumbon kuu Ewen areb aron korem angkimbaraneen kui.
  deu-1951: (089-30) Und ich setze seinen Samen auf ewig ein und mache seinen Thron
    wie die Tage des Himmels.
  eng-JPS: (89-30) His seed also will I make to endure for ever, and his throne as
    the days of heaven.
  srp-1865: Produljiæu sjeme njegovo dovijeka, i prijesto njegov kao dane nebeske.
  lug-lug: Ezzadde lye teririggwaawo emirembe gyonna, n’obwakabaka bunaavanga mu kika
    kye ennaku zonna.
  heb-heb: ושמתי לעד זרעו וכסאו כימי שמים׃
  ben-IRV: আমি তার বংশকে চিরকালের জন্য স্থায়ী করব এবং তার সিংহাসন আকাশের আয়ুর মত
    করব।
  ntu-ntu: X nzyrlq-krbo nzaclvekr nqvi lrde tqyc tqyc, Da kc tqwai nzyc-alokr bongavz.”
  pan-pan: ਅਤੇ ਮੈਂ ਉਹ ਦੇ ਵੰਸ਼ ਨੂੰ ਸਦਾ ਤੱਕ, ਅਤੇ ਉਹ ਦੀ ਰਾਜ ਗੱਦੀ ਨੂੰ ਅਕਾਸ਼ ਦੇ ਦਿਨਾਂ ਵਾਂਗੂੰ
    ਸਾਂਭਾਂਗਾ।
  mya-JVB: သူ ၏ အမျိုးအနွယ် ကို အစဉ် အမြဲတည် စေမည်။ သူ ၏ပလ္လင် သည် ကောင်းကင် ကာလ ကဲ့သို့
    နိစ္စ ထာဝရဖြစ်လိမ့်မည်။
  kgf-kgf: Waŋu ɋelihéra waŋ énécmiwa hémbénaŋa hicŋisai wamma kecmu. Waŋu ic kewu
    tatacya naléya mehorugiwa kurumeŋa kurumeŋanéŋ nalé horua heanʒac ésécnec horua
    hemac.
  tte-O: Tubumwao siya kani siyamiyalaewo sauga meuloina yo am kaba miya wasawasana
    kani yakabi-yakaiwe nige ana kaba mwawasi.
  tbg-tbg: Naaruvavano maahota vaintema kero, vira ankuvano maahota variqiro viraro
    vira ankuqihairo avuhainaa vaiinti, vo vaiinti vo vaiinti Isareriqaa raqikiqi
    vivara.
  hmo-hmo: Iena natuna bona tubuna ese, king dagi do idia dogoatao noho ela bona hanaihanai.
    Iena king siahuna be nega ibounai do ia noho, guba do ia noho dinadia hegeregere.
  zar-NT: Ucuáʼa tsaz zxíʼini xiʼsóëʼ, ateʼ sóaticaʼsö lataj ga inná bëʼë, tsca soa
    yehuaʼ yubá.
  urd-urd: मैं उसकी नसल को हमेशा तक क़ाईम रख्खूंगा, और उसके तख़्त को जब तक आसमानहै।
  bqc-SIM: Máↄ gbɛ̃kɛ vĩaànↄ gↄↄpiiɛ, ma bàa pↄ́ kuaànↄ gbooa vĩo.
  tcz-CHONGTHU: Keiman ama dinga ason apah ho kahoibit pehding, vangam'a nikhon beitih
    aneilou banga alaltounan jong beitih aneilouding ahi.
  mar-mar: त्याचे वंश सर्वकाळ राहील, आणि त्याचे राजासन आकाशाप्रमाणे टिकेल.
  isl-isl: Ég mun elska hann að eilífu og vera honum góður. Ég mun halda sáttmála
    minn við hann að eilífu.
  hlt-THB: Anih a cahlah qui ce kumqui dyna cak pe sak kawng nyng saw, khan a awm
    khui a ngawihdoelh ce cak pe sak kawng.
  qub-qub: Syëlu manaraj ushacashancamaga paypita mirar aywajcuna imaypis mandaycangami.
  bqp-bqp: Mani tó a buri gↄ̃ kí ble gↄrↄ sĩnda pínki, a kpata nigↄ̃ kun lákũ ludambɛ
    dìgↄ̃ kun nà.
  hat-hat: (089:30) M'ap toujou chwazi yonn nan pitit pitit li yo pou wa. Gouvènman
    li a ap rete tout tan tout tan.
  eng-BSB: I will establish his line forever, his throne as long as the heavens endure.
  eng-WEBPB: I will also make his offspring endure forever, and his throne as the
    days of heaven.
  kbq-kbq: Agripinti'ma fore hu anante anante'ma hu'za vanaza vahera kegava huzmante'nanena,
    kini tra'amo'a monagna huno mevava huno vugahie.
  pon-pon: I pan ki on i kadaudok a kokolata, o mol a pan warai dueta lan.
  nhe-BL: Na nijtequimacas se iixhui para ma tlanahuatis campa yajaya tlanahuatiyaya.
    Itlanahuatilis huejcahuas para nochipa queja huejcahuas elhuicactli.
  wnc-wnc: Ngan, aminu itane dongane nana tapatuta kingu asinggan dakngawik. Siwan
    itane dongane nana kingu waapata Isrel nana aminu asinggan kayuwik. Unzing sanga
    ena kakaa komune yuaingu asinggan yuaing binga.
  bus-bus: Mɛ́ tó à borii gↄ̃ kí blee gurↄ píngi, à kpata égↄ̃ kuu lán ludambɛɛ ègↄ̃
    kuu nà.
  gub-BL: Tuweharupi heta putar izuapyapyr izupe wà nehe. Aze heta ywak nehe, amo
    izuapyapyr wiko putar tuwihawete romo wà nehe.
