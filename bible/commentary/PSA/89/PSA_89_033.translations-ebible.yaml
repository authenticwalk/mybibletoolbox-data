verse: PSA.089.033
translations:
  mal-C: എങ്കിലും എനിക്ക് അവനോടുള്ള അചഞ്ചലസ്നേഹത്തിന് ഭംഗംവരികയോ എന്റെ വിശ്വസ്തത ഞാൻ
    ഒരിക്കലും ത്യജിക്കുകയോ ഇല്ല.
  deu-TKW: “so werde ich mit dem Stock ihr Vergehen ahnden und ihre Verschuldung mit
    Schlägen.
  lin-lin: nakopesa bango etumbu na nzela ya lingenda, mpo na botomboki na bango,
    mpe na nzela ya makofi, mpo na masumu na bango ;
  mmx-mmx: Ketla labalamu rak ti ne Devit noxo xap kopla ana subu kot ap mo laxakaape
    rak tin.
  eng-LSV: And I do not break My kindness from him, || Nor do I deal falsely in My
    faithfulness.
  eng-GNV: Yet my louing kindnesse will I not take from him, neither will I falsifie
    my trueth.
  eng-WEBSTER: Nevertheless my loving-kindness will I not utterly take from him, nor
    suffer my faithfulness to fail.
  nhw-BL: Pero amo nijcahuas niquinicnelis, niyon amo nijtlamiltis nopa camanali catli
    nijchijtoc ininhuaya.
  swh-ONEN: lakini sitauondoa upendo wangu kwake, wala sitausaliti uaminifu wangu
    kamwe.
  bba-bba: kɑɑ tu sɛɛyɑsiɑwɑ kɑ bokuru ten mɛm nɔɔbu sɑrirun sɔ̃.
  eng-KJVCPB: Nevertheless my lovingkindness will I not utterly take from him, Nor
    suffer my faithfulness to fail.
  cpy-cpy: Eero nopakaemaetawo netakotee-yaari. Noejokiro-peroteeyaari, ashi noyiro
    notsipa-tyaari.
  luo-luo: Kata kamano ok anagol herana kuome, bende ok anatimne gima opogore gi adierana.
  aii-aii: ”ܐܝܼܢܵܐ ܛܲܝܒܘܼܬ‌ܝܼ ܠܹܐ ܩܵܛܥܹܢ ܡܸܢܹܗ، ܘܠܹܐ ܕܲܓܠܸܢ ܥܲܠܔ ܡܗܘܼܡܢܘܼܬ‌ܝܼ،
  meu-meu: A lau be egu hebogahisi na iena amo basina abia oho, egu heabidadama basina
    ha-idaua;
  npi-ULB: तर त्यसबाट आफ्‍नो अटल प्रेमलाई म हटाउनेछैन वा मेरो प्रतिज्ञाप्रति अविश्‍वासी
    हुनेछैन ।
  yor-yor: ṣùgbọ́n èmi kò ní mú ìfẹ́ mi tí ó dúró ṣinṣin kúrò lọ́dọ̀ rẹ, bẹ́ẹ̀ ni
    èmi kì yóò jẹ́ kí òtítọ́ mi kí ó yẹ̀.
  pes-OPCB: با این حال او را از محبت خود محروم نخواهم کرد و نسبت به قولی که داده‌ام،
    وفادار خواهم ماند.
  tgl-ULB: Pero hindi ko aalisin ang aking katapatan sa tipan mula sa kaniya o hindi
    magiging totoo sa aking pangako.
  nop-nop: Eŋ ne adi siloŋ tobogoŋne mu lomtibaat. Be siloŋne folooŋ u mu tubufilimimbaat.
  cbu-NT: Ashiritaati, ayamtaati Dapiychichee tputs kasacheezi. Chinakuri, urutamari
    uwapa taarataraw ashtachina.
  hui-hui: Ani ba boleberogoyu i̱na Debidi gubaliniho kogoni nde ogoningibi gubalini
    haho wiaaboore holebero. I̱na ibu yu wanahe ibuhondo habo nalolene bi lo wirugobi
    pugua nabulebero.
  mya-mya: သို့​သော်​ငါ​သည်​ဒါ​ဝိဒ်​ကို​ချစ်​မြဲ​ချစ်​မည်။ သူ့​အား​ငါ​ထား​သည့်​က​တိ​တော်​ကို​လည်း
    ဖျက်​မည်​မ​ဟုတ်။
  bod-N: ང་ཡི་བྱམས་བརྩེ་ཁོ་ལས་ཕྱིར་མི༌ལེན། །ང་ཡི་དྲང་བདེན་ཡང་ནི་བསྐྱུར་མི༌སྲིད།།
  wsk-wsk: “Bare aninga angamang David ko kua tuata mu me ta bita taikko; ani saruk
    nu ilak kanuwem mu uwutata anirukko.
  sna-sna: asi handizobvisi rudo rwangu kwavari, kana kuzombopandukira kutendeka kwangu.
  spa-BLM: Pero no le quitaré del todo mi bondad amorosa, ni permitir que falle mi
    fidelidad.
  cac-cac: Axo pax vin̈aj David jun, man̈ ol vactejcan in xajanan vin̈, ol vac'n̈ejelc'och
    in ti' ix vac' d'a vin̈.
  swh-ULB: Lakini sitauondoa kwake upendo wangu thabiti wala kutokuwa mwaminifu kwa
    ahadi yangu.
  deu-ELBBK: so werde ich mit der Rute heimsuchen ihre Übertretung, und mit Schlägen
    ihre Ungerechtigkeit.
  mbb-OT: Piru ebmahalen ku wey ed-unungan ku ǥihapun si David.
  mal-2015: എങ്കിലും എന്റെ ദയയെ ഞാൻ അവങ്കൽ നിന്നു നീക്കിക്കളകയില്ല; എന്റെ വിശ്വസ്തതെക്കു
    ഭംഗം വരുത്തുകയുമില്ല.
  gup-gup: Dja bonj. Ngaye minj ngaborledkerren bu ngadjalmarnedjare munguyh munguyh.
    Minj ngabawon kore ngadjalwoybuk kore nuye.
  rmc-rmc: marava len la pacaha vaš lengri vzbura a le ranenca vaš lengri vina.
  nlg-nlg: Ku mua ghoi soko tua na doloviana David, mu ku mua ghoi nia ponolio tua
    nigua na baubahu tu nea vania.
  pes-OPV: لیکن رحمت خود رااز او برنخواهم داشت و امانت خویش را باطل نخواهم ساخت.
  ron-1924: дар ну-Мь вой ындепэрта делок бунэтатя де ла ей ши ну-Мь вой фаче крединчошия
    де минчунэ;
  ben-OBCV: কিন্তু আমার প্রেম আমি তার কাছ থেকে সরিয়ে নেব না, এবং আমি আমার বিশ্বস্ততা
    কখনও ভঙ্গ করব না।
  som-som: Laakiinse naxariistayda oo dhan kama wada qaadi doono, Aaminnimadayduna
    inay isaga gabto uma oggolaan doono.
  eng-ASVBT: But my lovingkindness will I not utterly take from him, Nor suffer my
    faithfulness to fail.
  mna-mna: Tamen ko irao aŋtatke muŋaiŋana tio pa Dabit mi popoŋana kini na som. Mi
    sua ta aŋbuk pini na, irao aŋpizil ndemeŋ pa na som.
  ita-1885: Ma non annullerò la mia benignità inverso lui, E non mentirò contro alla
    mia verità.
  eng-ULB: But I will not remove my steadfast love from him or be unfaithful to my
    promise.
  spa-VBL: Sin embargo, no alejaré mi amor de él; no romperé la promesa que le he
    hecho.
  fra-_FOB: Mais je ne lui retirerai pas ma bonté, et ne lui fausserai point ma foi.
  mal-mal: എങ്കിലും എന്റെ ദയ ഞാൻ അവനിൽ നിന്നു നീക്കിക്കളയുകയില്ല; എന്റെ വിശ്വസ്തതയ്ക്ക്
    ഭംഗം വരുത്തുകയുമില്ല.
  urd-GVR: Lekin maiṅ use apnī shafqat se mahrūm nahīṅ karūṅga, apnī wafā kā inkār
    nahīṅ karūṅga.
  suz-BL: तन्‍न गो मेको आन कली आं गेना हना यो दाक्‍तीकेम मप्रोंइनुङ। आं दाक्‍शा मप्रोंइतीके
    मेको नु लीब।
  eng-NOY: But my kindness will I not withdraw from him, Nor suffer my faithfulness
    to fail.
  ita-1927: ma non gli ritirerò la mia benignità, e non smentirò la mia fedeltà.
  ckb-ckb: بەڵام خۆشەویستی نەگۆڕی خۆمی لێ ناکەمەوە، درۆ ناکەم دەربارەی دڵسۆزییەکەم.
  eng-BBE: But I will not take away my mercy from him, and will not be false to my
    faith.
  xsi-xsi: Andeta naŋa ma apile neŋgu mâsi ŋana tiniŋgu mwasa ndo pa Daviti kâ, ande
    ma tia. Aku naŋa ma kaloŋgu kapa ŋana ŋgua pâŋa ŋinde naŋa muŋga aveta kuku i,
    ande tia.
  kan-OKCV: ಆದರೂ ನನ್ನ ಪ್ರೀತಿ, ಕರುಣೆಯನ್ನು ಆತನಿಂದ ಸಂಪೂರ್ಣವಾಗಿ ತೊಲಗಿಸೆನು. ಇಲ್ಲವೆ ನನ್ನ
    ನಂಬಿಗಸ್ತಿಕೆಯಿಂದ ನಾನು ಜಾರಿಹೋಗೆನು.
  tam-2017: ஆனாலும் என்னுடைய கிருபையை அவனை விட்டு விலக்காமலும், என்னுடைய உண்மையில்
    மீறாமலும் இருப்பேன்.
  spa-RV-1909: Mas no quitaré de él mi misericordia, ni falsearé mi verdad.
  ron-BTF: Cu toate acestea bunătatea mea iubitoare nu mi-o voi retrage cu totul de
    la el, nici nu voi permite să eșueze credincioșia mea.
  eng-WEBP: But I will not completely take my loving kindness from him, nor allow
    my faithfulness to fail.
  eng-FBV: However, I will not take away my love from him; I will not break my promise
    to him.
  nld-1939: Maar hèm zal Ik mijn gunst niet onthouden, En mijn trouw niet verloochenen.
  nch-BL: Pero amo nijcahuas niquinicnelis, yon amo nijtamiltis nopa camanali cati
    nijchijtoc inihuaya.
  vie-1934: Nhưng ta sẽ chẳng cất lấy sự nhân từ ta khỏi người, Và sự thành tín ta
    cũng sẽ chẳng hết.
  cha-cha: 'Lao y minaasejo ti junajanao todo guiya güiya: ya ti jupolo na ufatta
    y minagajetto.'
  hin-CV: किंतु मैं अपना करुणा-प्रेम उसके प्रति कभी कम न होने दूंगा और न मैं अपनी
    सच्चाई का घात करूंगा.
  eng-OURB: But I will not completely take my chesed ·loving-kindness· from him, nor
    allow my faithfulness to fail.
  spa-BES: Pero no quitaré mi misericordia de él, ni faltaré a mi fidelidad hacia
    el.
  tdx-tdx: Fe tsy hasintako ama’e ty fiferenaiñako, vaho tsy hivalik’ ami’ty figahiñako.
  tha-KJV: แต่​จะไม่ถอนความเมตตาของเราไปจากเขา หรือไม่​จร​ิงต่อความสัตย์สุ​จร​ิตของเรา
  por-BR-2018: Porém nunca tirarei minha bondade dele, nem falharei em minha fidelidade.
  deu-ELO: Aber meine Güte werde ich nicht von ihm weichen lassen, und nicht verleugnen
    meine Treue.
  eng-WYC-2018: But I shall not scatter my mercy from him; and in my truth I shall
    not harm him. (But I shall not take away my love from him; and I shall be faithful
    to him.)
  epo-epo: Sed Mian favoron Mi ne forprenos de li, Kaj Mian fidelecon Mi ne perfidos;
  gfk-gfk: Iesen iau pa ni kap leh no nugu harmarsai talur ie, ma iau ni gil haruatne
    ing iau ga tange bia ni gil.
  uig-PIN: Lekin muⱨǝbbitimni uningdin üzüp ⱪoymaymǝn, Ⱨǝⱪiⱪǝt-sadaⱪitimgǝ hiyanǝt
    ⱪilmaymǝn;
  beo-beo: 'Be amomane Na da Da:ibidima asigi hou da hame yolesimu amola Na ema hamomusa:
    ilegele sia:i da hame yolesimu.'
  tpi-OTNT: Tasol bai mi laikim tru Devit long dispela taim tu. Na mi no ken lusim
    em na mi no ken lusim promis mi mekim long em.
  hau-SA: amma ba zan ɗauke ƙaunata daga gare shi ba, ba kuwa zan taɓa rasa cika amincina
    ba.
  udu-udu: Hili aha/ mina joc̱ mo/en pem jin ṯelu sho’k ’peni a’di yisa, walla aha/
    mina ta thus gom mii ma isiŋ ganam pem yisa.
  uig-LAT: Lékin muhebbitimni uningdin üzüp qoymaymen, Heqiqet-sadaqitimge xiyanet
    qilmaymen;
  nde-nde: kodwa kangiyikulususa uthando lwami kuye, njalo kangisoze ngiguqule ukuthembeka
    kwami.
  ton-ton: Ka ʻe ʻikai te u hiki ʻaupito ʻeku manavaʻofa ʻiate ia, pe tuku taʻehoko
    ʻa ʻeku moʻoni.
  ces-1613: Tedy navštívím metlou přestoupení jejich, a trestáním nepravost jejich,
  eng-WMB: But I will not completely take my loving kindness from him, nor allow my
    faithfulness to fail.
  tam-TCV: ஆனாலும் நான் என் உடன்படிக்கையின் அன்பை அவனைவிட்டு அகற்றமாட்டேன்; என் வாக்குறுதியை
    ஒருபோதும் மாற்றவுமாட்டேன்.
  ceb-ULB: Apan dili ko kuhaon gikan kaniya ang akong mapinadayunong gugma o dili
    magmatinumanon sa akong gisaad.
  pol-UBG: Ale nie odbiorę mu mojego miłosierdzia ani nie zawiodę w mojej wierności.
  agr-agr: Untsu Davidnak tuke anetnaitjai, tuja wi niina anagkuawaitag nunashkam
    umitskek idaisashtinaitjai.
  kyc-kyc: Dopa pirunupape nambame Dapitipamona retenge kata doko rokwa napala baapa
    pii mende lalu lao leyo dokonaisa nemba naroko.
  urd-GVU: لیکن مَیں اُسے اپنی شفقت سے محروم نہیں کروں گا، اپنی وفا کا انکار نہیں
    کروں گا۔
  eng-OEBCW: But my love will I not take from him, nor will I belie my faithfulness.
  deu-1912: aber meine Gnade will ich nicht von ihm wenden und meine Wahrheit nicht
    lassen trügen.
  kan-2017: ಆದರೂ ನಾನು ಅವನಲ್ಲಿಟ್ಟಿರುವ ಕೃಪೆಯನ್ನು ತಪ್ಪಿಸುವುದಿಲ್ಲ; ನನ್ನ ನಂಬಿಗಸ್ತಿಕೆಯಿಂದ
    ಜಾರುವುದಿಲ್ಲ.
  yap-yap: Machane David e bay i par nib t’uf rog, dariy bangiyal’ ni gu ra pag e
    tin ku gu micheg ngak.
  hlt-MCSB: Tedae ka sitlohnah he anih taeng lamloh ka phae pah pawt vetih ka uepomnah
    te rhi ka lat pah mahpawh.
  mdy-ETH: ሂዴያታቴያ ሚጪንቲፆ ታኣኮ ታ ዒዛይዳፓ ሺኢሻዓኬ፤ ታ ጉሙርቂንቲፆዋ ታ ዒዛም ፓጪሳዓኬ።
  twi-ASANTE: Nanso, merennyae mʼadɔeɛ a meyɛ ma noɔ no na mɛkɔ so adi no nokorɛ.
  eng-WEBU: But I will not completely take my loving kindness from him, nor allow
    my faithfulness to fail.
  spa-PDDPT: Pero no retiraré de él mi misericordia, Ni faltaré a mi fidelidad.
  gun-gun: Ha'e rami teĩ ixugui ma ndaipe'ai 'rã ayvua, ndajapo e'ỹi 'rã hexeve xeayvuague.
  agu-BL: Poro quil tzincy'ajlen yi xtxaxl walma' te Luwiy, ma na nelpon cu'n te yi
    inyol yi minsuk tetz.
  ilo-ULB: Ngem saankonto nga ikkaten ti kinapudno ti tulagko kenkuana wenno saanko
    a guliban ti karik.
  kpg-kpg: Gei Au hagalee modu dogu aloho i David, be e haga hala dagu hagababa dela
    ne hai gi mee.
  uig-ARA: لېكىن مۇھەببىتىمنى ئۇنىڭدىن ئۈزۈپ قويمايمەن، ھەقىقەت-ساداقىتىمگە خىيانەت
    قىلمايمەن؛
  bps-bps: Kabay knean là mgili i kakdogu ku Dabid, na là fakay ku làgu dnohò i fakanggu
    di kenen du mdà di kagsaliggu.
  sus-sus: n e bɔnbɔma luxusinyi nan na, n e ɲaxankatama fure ɲaaxie ra.
  pon-2006: Ahpw I sohte pahn katokihedi ei limpoak ong Depit oh I sohte pahn kasapwungehla
    ei inou ong ih.
  jae-jae: Mago gabe jaŋgamiŋ ŋoc moasiŋ êndêŋ Dawid atom ma jansa ŋoc biŋ ŋaŋêŋ auc
    êndêŋ eŋ atomanô.
  ksd-ksd: Ma pa ina tak vakakit vue kaugu varmari kan ia, Ma kaugu mangamangana dovot
    pa na pak.
  tur-YTC: Ama sevgi dolu iyiliğimi ondan tümüyle geri almam. Sadakatimi boşa çıkarmam.
  bel-N: Я наведаю правіны іхнія з кіем, і карамі беззаконьні іхняе,
  kpr-kpr: Avata nanda dubo bari David kena jo nanjigo tano ae arira. A na beka rea
    ava gagojusena amo jo bejae arena.
  ind-AYT: (89-34) Akan tetapi, Aku takkan meremukkan kebaikan-Ku darinya, atau berlaku
    curang terhadap kesetiaan-Ku.
  yom-yom: vayi ndilendi ba botula ko luzolo luama mu niandi ayi ndilendi tunuka kikhuikizi
    kiama ko.
  yut-yut: Mani uŋun bɨsapmon kɨsi nak Dewit but dasi galak taŋ ɨmdɨsat. Aŋek dɨma
    yɨpmaŋ dekgeŋ, ae uŋun do yaŋ teban tok agɨm uŋun dɨma aŋsuŋ abeŋ.
  nya-nya: Koma sindidzachotsa chikondi changa pa iye, kapena kukhala wosakhulupirika
    kwa iyeyo.
  kyg-kyg: Kayoꞌmo apamiguvaꞌmonanafa alagi aliꞌna hafaiꞌna oꞌataleꞌna agaefeꞌmo nahau
    nayamopafiꞌmo nahauꞌnisigeꞌna ha maegauve, huꞌna huꞌnova geꞌnimo amagiꞌna oꞌataleꞌna
    alagi akame huguve.
  hrv-hrv: šibom ću kazniti nedjelo njihovo, udarcima ljutim krivicu njihovu,
  mps-mps: Tiali goli, te sogo me te Devit te eno wei mu elaludaibao. Tama eno aga
    me tagalogobeo, tama eno agade te dąų walali po mu me tagalogobeo.
  tpi-tpi: Tasol bai mi laikim tru Devit long dispela taim tu. Na mi no ken lusim
    em na mi no ken lusim promis mi mekim long em.
  dan-1931: da hjemsøger jeg deres Synd med Ris, deres Brøde med hårde Slag;
  vie-OVCB: Nhưng Ta vẫn thương xót người, Ta vẫn luôn luôn giữ lòng thành tín.
  guj-2017: પણ હું તેઓની પાસેથી મારી કૃપા લઈ લઈશ નહિ અને હું તેઓને અવિશ્વાસુ નહિ બનું.
  pon-2006A: Ahpw I sohte pahn katokehdi ei limpoak ong Depit oh I sohte pahn kasapwungehla
    ei inou ong ih.
  por-BRBSL: But Não lhe tirarei completamente minha bondade amorosa, nem permitir
    que a minha fidelidade falhe.
  eng-OEBUS: But my love will I not take from him, nor will I belie my faithfulness.
  swe-swe: då ska jag besöka (hämnas) deras överträdelser med min stav och deras missgärningar
    med slag.
  cth-cth: Hatei, ka lungmanae teh ahni koehoi koung ka lat pouh mahoeh. Yuemkamcu
    lah ka onae hah ayawmyin lah ao hane ka pasoung hoeh.
  twi-twi: Nanso merennyae mʼadɔe a meyɛ ma no no na mɛkɔ so adi no nokware.
  hlt-hlt: Tedae ka sitlohnah he anih taeng lamloh ka phae pah pawt vetih ka uepomnah
    te rhi ka lat pah mahpawh.
  tbz-SIM: M bɛ̀ ɑ̃nnɛ́ kudɔú bɛ̀ yetɛ mɛ̀ɛ̀ kpɛ́í n kpɛti, kɛ̀ bɛ̀ɛ cuɔ́ bɛ cɑɑ̀rìmɛ̀
    kó tiyɛ̃ĩti.
  msy-2020: Kɨ uan ingangarir gumazim Devit bar an apangkuvigh, egh deraghvɨra uan
    akar dɨkɨrɨzimɨn gɨn mangɨ zurara deraghvɨra a damu egh dughiatamɨn aneteghan
    kogham.
  dop-dop: ɩlɛ n kɑ́ cɑɑ kpɑ́tʋɣʋ nɑ ń hɔnɑ pɑ ŋkpɑŋʋɣʋ nɑ ń mɑ́-wɛɣɛ pɑ ɩsɑɣɑtʋ tɔɔ.
  azb-azb: Amma yenə də məhəbbətimi atmaram, Sədaqətimi yalan olmağa qoymaram.
  eng-DBY: Nevertheless my loving-kindness will I not utterly take from him, nor belie
    my faithfulness;
  hin-2017: परन्तु मैं अपनी करुणा उस पर से न हटाऊँगा, और न सच्चाई त्याग कर झूठा ठहरूँगा।
  wol-KYG: ma bantale leen seenug moy, dumaa leen seen ñaawtéef.
  bjr-bjr: Qinee misa aaqarana akiiqara ummaara nimiqa sia qini Dafidinara qimuqusirana
    taikaanaura, kaqi mariannoo. Qinee qeeqa qima afeekaikirana sia minnisaanaura
    kaqi kai mariannoo.
  eng-YLT: And My kindness I break not from him, Nor do I deal falsely in My faithfulness.
  kne-kne: Ngem din layad kon sisya, magay panbaliwana et tongpalek din inkarik en
    sisya.
  eng-WYC-2017: But I shall not scatter my mercy from him; and in my truth I shall
    not annoy him.
  eng-WMBB: But I will not completely take my loving kindness from him, nor allow
    my faithfulness to fail.
  zat-NTPS: Quebe gusana' ca nazrí'ida' David, ne quebe gusana' gaca' li lazre' nen
    le̱',
  zty-NTPS: san bi wsana' kan nži'ila' Dabí, na' bi wsana' gak ḻi ḻaža'a ḻen ḻe',
  urd-GVH: लेकिन मैं उसे अपनी शफ़क़त से महरूम नहीं करूँगा, अपनी वफ़ा का इनकार नहीं
    करूँगा।
  rug-rug: Ba lopu kaqu beto sa Qua tataru koe Devita, meke lopu kaqu va karia Rau
    sa Qua vina tatara koasa.
  gaz-gaz: ani garuu jaalala koo isa irraa hin fudhadhu; yookaan amanamummaa koo sobatti
    hin geeddaru.
  fra-LSG: Je punirai de la verge leurs transgressions, Et par des coups leurs iniquités;
  yal-yal: nayi, n na e murutɛ feene saranma e ra nɛn dunganna ra, n yi e ɲaxankata
    e hakɛne fe ra.
  iou-iou: Upäŋkaŋ Devit ba nanakiye oraniye nämoinik api yabäŋ kätäwet. Yäŋ-kehäromtak
    man iwetkuro u nämo api irepmiret. Nämo! Pen nadäŋ imikinik api täk täŋpet.
  haw-1868: Aole nae o lawe loa aku au i ko'u lokomaikai mai ona aku. Aole hoi au
    e hoole i ko'u lokomaikai.
  arb-NAV: وَلَكِنِّي لَا أَنْزِعُ رَحْمَتِي عَنْهُ، وَلَا أَنْكُثُ وَعْدِي.
  ded-ded: Ni Dawidigoc yoac dedzege amma imoc modacduae, fakana imoc naric mi wangecbade.
    Ni ikoc mi ambade nga yoac modac modac fakana naric mi wabade.
  ewe-ewe: gake nyemaxɔ nye lɔlɔ̃ le esi, alo ada le nye nuteƒewɔwɔ dzi o.
  eng-LEE: (89:34) Nevertheless my kindness will I not make utterly void from him,
    and I will not act falsely against my faithfulness.
  asm-FB: কিন্তু মই মোৰ অটল প্রেম তেওঁৰ পৰা নিচেইকৈ নুগুচাম; মোৰ প্রতিজ্ঞাৰ বিশ্বস্ততা
    ব্যৰ্থ হবলৈ নিদিম।
  sus-A: ﭑ عٍ بْنبْمَ لُشُسِنيِ نَن نَ، ﭑ عٍ حَشَنكَتَمَ قُرٍ حَاشِيٍ رَ.
  fra-SBL: Mais je ne lui retirerai pas complètement ma bienveillance, ni permettre
    à ma fidélité de faillir.
  hbo-hbo: וּפָקַדְתִּ֣י בְשֵׁ֣בֶט פִּשְׁעָ֑ם וּבִנְגָעִ֥ים עֲוֹנָֽם׃
  kik-kik: no ndirĩ hĩndĩ ngaamwehereria wendo wakwa, o na kana thaahie wĩhokeku wakwa
    o na rĩ.
  fra-NCL: je punirai de la verge leurs transgressions, et par des coups leurs iniquités ;
  cek-AK: Toe kai ih tahmen amlunghaih to anih khae hoiah ka la pae ving mak ai, ka
    oepthohhaih doeh kam rosak mak ai.
  cuk-cuk: Degi-inigwele, an David-sabguosuli bipisaale guosulid, an egi innikidaedi
    oberguosurbalid.
  tel-2017: అయితే నా కృపను అతని నుంచి తీసివేయను. నామాట తప్పను.
  hat-BSA: Men Mwen p ap retire lanmou dous sou li, ni aji avèk movèz fwa selon fidelite
    mwen.
  kos-kos: Tusruktu, lungse luk nu sel David ac fah tia tui, Oayapa nga fah tia mulkunla
    wulela luk nu sel.
  hbo-WLC: וּפָקַדְתִּ֣י בְשֵׁ֣בֶט פִּשְׁעָ֑ם וּבִנְגָעִ֥ים עֲוֺנָֽם׃
  ibo-ibo: ma agaghị m ewezuga ịhụnanya m, nʼebe ha nọ. Ma ọ bụ laa azụ nʼikwesị ntụkwasị
    obi m.
  ory-ory: ମାତ୍ର ତାହାଠାରୁ ଆମ୍ଭେ ଆପଣା ଦୟା ଏକାନ୍ତ ନେବା ନାହିଁ; କିଅବା ଆମ୍ଭ ବିଶ୍ୱସ୍ତତାର
    ତ୍ରୁଟି ହେବାକୁ ଦେବା ନାହିଁ।
  chk-chk: Nge üsap ükütiu le tongei Tafit, üsap pwal föri pwe ai allükülük ngeni
    epwe mwäl.
  rop-rop: Bat ai kaan stap laigimbat Deibid, en ai garra kipum main pramis langa
    im olagijawan.
  ukr-1871: Але милостї моєї, не одійму від його, і не кину вірностї моєї.
  yon-yon: Kumban ne mimyob dowaken Dewid yaa keenaan kuu angkon neka kandainban,
    kwane ne ma korondiyiibban weng awini ye kerekmen ye yaa angkeen kuu bongmainban.
  deu-1951: (089-34) aber meine Gnade will ich ihm nicht entziehen und meine Treue
    nicht verleugnen;
  eng-JPS: (89-34) But My mercy will I not break off from him, nor will I be false
    to My faithfulness.
  srp-1865: Ali milosti svoje neæu uzeti od njega, niti æu prevrnuti istinom svojom;
  lug-lug: Naye ssirirekayo kumwagala, wadde okumenyawo obwesigwa bwange gy’ali.
  heb-heb: וחסדי לא אפיר מעמו ולא אשקר באמונתי׃
  ben-IRV: কিন্তু আমি তার থেকে আমার নিয়মের বিশ্বস্ততা কখনো সরিয়ে নেব না, বা আমার
    প্রতিজ্ঞার প্রতি অবিশ্বস্ত হব না।
  ntu-ntu: A' trpnzngr nzatao-krnge da kc tqesalz-ngrbo mz Devet, A' sa na-aodu-zvzx
    nide.
  pan-pan: ਪਰ ਮੈਂ ਆਪਣੀ ਦਯਾ ਉਸ ਤੋਂ ਹਟਾ ਨਾ ਲਵਾਂਗਾ, ਨਾ ਆਪਣੀ ਵਫ਼ਾਦਾਰੀ ਛੱਡ ਕੇ ਝੂਠਾ ਹੋਵਾਂਗਾ।
  mya-JVB: သို့သော်လည်း ၊ ငါ ၏ကရုဏာ ကိုသူ မှ ငါမ နှုတ် မပယ်။ ငါ ၏သစ္စာ ကိုလည်း မ ဖျက်
    ။
  kgf-kgf: Waŋu kileŋ goi héihéina mocʒoŋ ménda wagicma hakana héla wammima ikoc ménda
    wammimaŋ.
  tte-O: Na iyamo kani nige yagu mulolo miyamiya yaina yakekele-gabaen koina, yo kani
    nige yagu waloyameli koina yasosoke.
  tbg-tbg: Te vika mintima nimiteha, Devitira kia qoririma karaiti, te virara muntuka
    vateha virara noraiqaake iriqi viha
  hmo-hmo: To lau ese egu lalokau Davida dekenai do lau hadokoa lasi, bona egu gwauhamata
    ia dekenai do lau makohia lasi.
  zar-NT: Pero bitiʼ ugúaʼ queëʼ yöl-laʼ dxiʼi ladxiʼ quiaʼ, en bitiʼ usanaʼ gunaʼ
    ca rnna le guzxíʼ lu naʼa gunaʼ.
  urd-urd: लेकिन मैं अपनी शफ़क़त उस पर से हटा न लूँगा, और अपनी वफ़ादारी को बेकार न
    होने न दूँगा।
  bqc-SIM: má gotↄ̃má an tàaeↄ yã́iɛ, mí ń kɛ búubuu an vãi yã́ musu,
  tcz-CHONGTHU: Hijeng jongle kangailutna chu beideh louding kakitepna jong achunga
    kasuhmil deh louding ahi.
  mar-mar: परंतु मी माझा विश्वासाचा करार त्यांच्यापासून काढून घेणार नाही; मी माझ्या
    वचनाशी निष्ठावान राहीन.
  isl-isl: '@see-verse:PSA.089.032'
  hlt-THB: Cehlai ka lungnaak ce a ven awhkawng am lawh pe kawng nyng saw, ka ypawmnaak
    ve ityk awh awm am zawi valh ti kawng nyng.
  qub-qub: Chaypis Davidtaga mana cachariypami cuyaycäshaj. Paypaj imata aunishätapis
    manami cutiricushächu.
  bqp-bqp: Ama gbɛ̃kɛ kũ má vĩ kãao ni lákaro, mani fↄ̃ mà náanisariyã kɛro.
  hat-hat: (089:34) Men, se pa sa k'ap fè m' sispann renmen David, ni k'ap fè m' pa
    kenbe pwomès mwen te fè l' la.
  eng-BSB: But I will not withdraw My loving devotion from him, nor ever betray My
    faithfulness.
  eng-WEBPB: But I will not completely take my loving kindness from him, nor allow
    my faithfulness to fail.
  kbq-kbq: Hianagi Nagra navesinte vava nehu'na, agri'enema huvempama hu'noa keni'a
    ruha'ontagigahue.
  pon-pon: A I jota pan kiwei jan i ai mak, o ai melel pan mimieta re a.
  nhe-BL: Pero ax nijcahuas niquinicnelis, niyon ax nijtlamiltis nopa tlajtoli tlen
    nijchijtoc ininhuaya.
  wnc-wnc: Siwan ngana tapduu waomune Devitde dongge take siknga natangamit, tendeknga
    wena. Sike natanu i dua teke, wamu ie yawa kekekakut taknga dua tewit.
  bus-bus: Mↄde gbɛ̃kɛɛ kɛ̀ má vĩo é yãaro, mɛ́ fↄ̃ mà náanɛsaiyã kɛro.
  gub-BL: Nezewe rehe we napytu'u kwaw Tawi iamutar katu re ihe nehe. Azapo putar
    ma'e heze'eg izupe heremimume'u kwer rupi katete ihe nehe.
