  heb-heb: הלא ידעו פעלי און אכלי עמי אכלו לחם אלהים לא קראו׃
  ben-IRV: যারা পাপ করে, তারা কি কিছুই জানে না? তারা আমার লোকেদেরকে গ্রাস করে এবং
    বাস করে, কিন্তু তারা ঈশ্বরের প্রার্থনা করে না।
  ntu-ntu: Delc tqrpingr Gct kx, “Leplz lcng tztrkang tznibqtitxdr leplz nengeng Nzapulr
    kx nzrnibqng da kx nangqdr. X mrbrtr mz drtwrdr nzkrka'-krmlr bange. ?Myx kxmule,
    trnzkrlzlru da kxtubq?”
  pan-pan: ਭਲਾ, ਇਹ ਕੁਕਰਮੀ ਸਮਝ ਨਹੀਂ ਰੱਖਦੇ, ਜਿਹੜੇ ਮੇਰੀ ਪਰਜਾ ਨੂੰ ਖਾਂਦੇ ਜਿਵੇਂ ਰੋਟੀ ਖਾਂਦੇ
    ਹਨ, ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਨਾਮ ਨਹੀਂ ਲੈਂਦੇ?
  mya-JVB: မုန့် ကိုစား သကဲ့သို့ငါ ၏လူ တို့ကို ကိုက်စား ၍၊ ဘုရား သခင်ကို ပဌနာ မ ပြုသော
    အဓမ္မ လူ တို့သည် မ သိ ဘဲနေရကြသလော့။
  kgf-kgf: Képésic wamma saméŋ neanʒu ésécnec nuac ic embachécna neénécmima Anutugina
    ni ménda nuruanʒu imi eneŋ niniŋgina qahac kecanʒu me?
  tte-O: Yaubada inelineli, “Gubesi, siya mumugana naenaena kana topaisowao nige ali
    nuwa-mayale yabo? Kaiwena ali miyamiya meuloina koina sikewakewali yagu tomoyao
    kolili yo nige sauga yabo sikakawanoi koliyau.”
  tbg-tbg: Kotiva tiharo, Qora kaiqa vare variaka, vika avu aato kiae vaivo? Kara
    nama taiqa kaintemake, vika ti vaiinti nahenti taiqake variarave. Vika kia tiriara
    iriraiti, kia ti haare variarave, tira.
  hmo-hmo: Dirava ese ia henanadai, ia gwau, “Inai kara dika taudia idia diba lasi,
    a? Aonega do idia abia diba lasi, a? Idia ese egu bese taudia idia ania noho,
    beredi idia ania bamona, bona lau dekenai idia guriguri lasi, lasi momokani.”
  zar-NT: ¿Naruʼ cabí nápagaquiëʼ yöl-laʼ réajniʼi bönniʼ naʼ tuʼë döʼ? Tuʼsunítiëʼ
    bönachi quiaʼ ca tu nu ragu yöta, en bitiʼ caʼ tuʼlidzëʼ nedaʼ.
  urd-urd: क्या उन सब बदकिरदारों को कुछ 'इल्म नहीं, जो मेरे लोगों को ऐसे खाते हैं
    जैसे रोटी, और ख़ुदा का नाम नहीं लेते?
  rus-SYN: Боже! услышь молитву мою, внемли словам уст моих,
  bqc-SIM: Aa sã̀sã píi aa gↄ̃̀ dↄ̀ↄsai míↄmiↄ, yãmaakɛna kú ń guuo, baa do.
  tcz-CHONGTHU: Hitobang'a thilphalou bol ho hin ahetdohlou hel di'u ham? Amaho hin
    kamite hi changlhah bang'a anehchai di'u ahitan Elohim Pathen kom'a tao ding jong
    agelpha pouve.
  mar-mar: ज्यांनी अन्याय केला, त्यांना काहीही माहित नव्हते काय? ज्यांनी माझ्या लोकांस
    भाकरीप्रमाणे खाल्ले, पण ते देवाला हाक मारत नाही.
  isl-isl: Nei, allir hafa þeir snúið í hann baki. Þeir eru spilltir. Enginn þeirra
    gerir vilja Guðs, ekki einn einasti!
  hlt-THB: Thlang ing phaihpi a ai amyihna kak thlangkhqi daih nawh Khawsa awm amak
    khy man ik-oeih che ak saikhqi ing a sim kaana awm kawm u nu?
  qub-qub: 'Chaymi Tayta Dios nin: «Fiyu runacunaga manami imatapis tantiyanchu. Acrashä
    runacunataga tantata micojnömi ushacarcärin. Manami manchacamanchu.»'
  bqp-bqp: Yãvãnikɛrinↄↄ dↄ̃na vĩroo? Òdi ma gbɛ̃nↄ mↄ́mↄ lán ú bà, òdi Luda sísiro.
  hat-hat: '(053:5) Bondye di: -Moun sa yo k''ap fè mechanste, se konnen yo pa konnen?
    Yo rete, y''ap souse pèp mwen an pou yo ka viv. Pa gen yonn ladan yo ki rele non
    mwen.'
  eng-BSB: Will the workers of iniquity never learn? They devour my people like bread;
    they refuse to call upon God.
  eng-WEBPB: Have the workers of iniquity no knowledge, who eat up my people as they
    eat bread, and don’t call on God?
  kbq-kbq: Ana kefo zamavu'zmavama nehaza vahe'mo'za magore hu'za rempia hu'za nontahize.
    Hanki bretima neankna hu'za nagri vahera zamahe'za nene'za Anumzamofontegama nunamuma
    hu'zankura zamagesa nontahize.
  pon-pon: Ir karoj me kin wiada me jued, jota arail lolekon, irail, me kin namala
    nai aramaj akan rajon prot, a re jota kin likwir on Kot.
  nhe-BL: Ax quipiyaj inintlalnamiquilis nopa tlajtlacolchijca tlacame. Inijuanti
    quintzontlamiltíaj motlacajhua queja elisquíaj pantzi tlen quicuaj huan ax quinequij
    quitemose Toteco Dios.
  wnc-wnc: Anututa anzing yanggak, “Aminu waiaknga tasikaingu asikaya natdetdetna
    wena ba? Waaminda natane aminabamu poyak binga napan puyukaing. Tasike nae tumuk
    wamu dua nanikaing.
  bus-bus: Zaakɛrinↄↄ dↄ̃na vĩroo? Aↄ̃è ma gbɛ̃nↄ mↄ́mↄ lán ú bà, aↄ̃è Luda sísiro.
  gub-BL: Tupàn upuranu purehe a'e. — Aipo a'e teko ikatu 'ym ma'e nukwaw kwaw ma'e
    wà. Tuweharupi imunar heremiaihu wama'e rehe wà. Nuze'eg kwaw ihewe wà no, i'i
    Tupàn.
  eng-DRA: 'O God, hear my prayer: give ear to the words of my mouth.'
