verse: PSA.053.004
translations:
  mal-C: അധർമം പ്രവർത്തിക്കുന്നവർ ഒന്നും മനസ്സിലാക്കുന്നില്ലല്ലോ? മനുഷ്യർ അപ്പം ഭക്ഷിക്കുന്നതുപോലെ
    അവർ എന്റെ ജനത്തെ വിഴുങ്ങിക്കളയുന്നു; അവർ ഒരിക്കലും ദൈവത്തെ വിളിച്ചപേക്ഷിക്കുന്നില്ല.
  deu-TKW: Sie waren alle abtrünnig geworden, insgesamt zeigten sie sich verdorben;
    da war keiner, der Gutes that - auch nicht einer!
  lin-lin: Bango nyonso bazali batomboki, bango nyonso bamibebisa ; moko te asalaka
    bolamu, ata moto moko te.
  mmx-mmx: Moroa i sue xeretna, “Kereva, kopmen dinaklen leventaangas nunuan? Kereva,
    nedi axap na dik lok laxakapmek, kopmen takleklen atdi? Dip kip pilo amisik limixin
    tarak, la kopmen tinotno dina ngising tia.”
  eng-LSV: Workers of iniquity have not known, || Those eating my people have eaten
    bread, || They have not called God.
  eng-GNV: Doe not the workers of iniquitie knowe that they eate vp my people as they
    eate bread? they call not vpon God.
  eng-WEBSTER: Have the workers of iniquity no knowledge? who eat up my people as
    they eat bread! they have not called upon God.
  nhw-BL: ¿Atlac amo quipiyaj inintlalnamiquilis nopa tlajtlacolchijca masehualme?
    Inijuanti quintzontlamiltíaj momasehualhua quen elisquíaj pantzi catli quicuaj
    huan amo quinequij quitemose Toteco Dios.
  swh-ONEN: 'Je, watendao mabaya kamwe hawatajifunza: wale ambao huwala watu wangu
    kama watu walavyo mkate, hao ambao hawamwiti Mungu?'
  bba-bba: Adɑmɑ u wɑ be kpurowɑ bɑ kɔ̃ɔre. Be kpurowɑ bɑ sɑnkire. Be kpurowɑ bɑ kɔ̃sɑ
    mɔ̀. Bɑɑ ben turo kun ɡeɑ mɔ̀.
  eng-KJVCPB: 'Have the workers of iniquity no knowledge? Who eat up my people as
    they eat bread: They have not called upon God.'
  luo-luo: Bende joma timo timbe maricho dipuonjre adier? Gin joma kidho joga kaka
    ji chamo kuon; kendo gin joma ok luong Nyasaye mondo okonygi.
  aii-aii: ܗܵܐ، ܠܵܐ ܝܕܝܼܥ ܠܗܘܿܢ ܦܵܠܚܵܢܹ̈ܐ ܕܥܵܘܠܵܐ، ܕܟܹܐ ܐܵܟ݂ܠܝܼ ܠܥܲܡܝܼ ܐܲܝܟ݂ ܕܐܵܟ݂ܠܝܼ
    ܠܲܚܡܵܐ، ܘܠܐܲܠܵܗܵܐ ܠܹܐ ܩܵܪܝܼ؟
  meu-meu: Kara dika taudia na asi edia lalo-parara a? Idia na egu orea taudia e anidiamu,
    flaoa e animu na heto; idia ese Dirava asie boi heniamu.
  npi-ULB: के अधर्म गर्नेहरूको कुनै समझ नै छैन, जसले मेरा मानिसहरूलाई रोटी खाएझैं
    खान्छन् र तिनीहरूले परमेश्‍वरलाई पुकारा गर्दैनन्?
  yor-yor: Ṣé àwọn oníṣẹ́ búburú kò ní ìmọ̀? Àwọn ẹni tí ń jẹ ènìyàn mi, bí ẹni jẹun
    tí wọn kò sì pe Ọlọ́run?
  pes-OPCB: آیا این بدکاران شعور ندارند؟ آنها که قوم مرا مانند نان می‌بلعند و می‌خورند
    و هرگز خدا را نمی‌طلبند؟
  tgl-ULB: Wala ba silang nalalaman, silang gumagawa ng pagkakasala, silang mga kumakain
    ng aking bayan gaya ng pagkain ng tinapay pero hindi tumatawag sa Diyos?
  nop-nop: Bepaŋdi indiŋ yolak, “Me kadakaniŋ tiiŋ heki yoŋ adi nadinadihinit mokit
    bidak? Adi yadi metamneye nadibedinit mokit hogok yehitubu-kadakafit tiiŋ. Tiŋa
    naninadi-kabe nemu tiiŋ.”
  hui-hui: Ngode Datagaliwabehanda lalu, Wali agali ko biaga uruni ti mini nawidabe.
    Ti galone mbira manda nabiagadabe. Wali agali ko biaga urunime i̱naga wali agali
    bameore ti tomo naradagua budu nalu kagoni. Ani bialu howa tigua i̱hondo bi mbira
    nalagaore kagoni, laragoni.
  mya-mya: ဘု​ရား​သ​ခင်​က ``သူ​တို့​သည်​မ​သိ​နား​မ​လည်​သူ​များ​ပေ​လော။ ဤ​သူ​ယုတ်​မာ​များ​သည်​အ​သိ​ပ​ညာ​ကင်း​မဲ့
    သူ​များ​ပေ​လော။ သူ​တို့​သည်​ငါ​၏​လူ​စု​တော်​ဝင်​များ​ထံ​မှ လု​ယူ​တိုက်​ခိုက်​၍​အ​သက်​မွေး​ကြ​ကုန်​၏။
    ငါ့​ထံ​သို့​လည်း​ဆု​တောင်း​ပတ္ထ​နာ​မ​ပြု​ကြ'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: ང་ཡི་འབངས་མི་བག་ལེབ་ལྟར་མིད༌ཅིང༌། །དཀོན་མཆོག་མཚན་ལ་འོ་དོད་མི་འབོད༌པར། །སྡིག་སྤྱོད་ཅན་རྣམས་བློ་གྲོས་ཅང་མེད༌དམ།།
  wsk-wsk: Se kariimet memek bitawara mu awuk? Nuna me ari ikimonko e? Nuna aninga
    kariimet bread nokoyam nunga bita maguwusan; ale Kaem ko ikia me tasan.
  sna-sna: Ko, vaiti vezvakaipa havangadzidzi here, vaya vanodya vanhu vangu savanhu
    vanodya chingwa, uye vasingadani kuna Mwari?
  spa-BLM: No tienen conocimiento los obreros de la iniquidad, que se comen a mi pueblo
    como si fuera pan, y no invocan a Dios?
  cac-cac: Icha val to malaj spensar eb' sc'ulan chucal chi'. A eb' chi' satanel eb'
    yetchon̈ab', icha val to svael eb' yaj eb', max yal-laj sb'a eb' d'a Dios.
  swh-ULB: Je, wale wanao fanya uovu hawana uelewa - wale walao watu wangu kana kwamba
    wanakula mkate na hawamuiti Mungu?
  bel-bel: Божа! пачуй малітву маю; уваж словам вуснаў маіх,
  deu-ELBBK: Alle sind abgewichen, sie sind allesamt verdorben; da ist keiner, der
    Gutes tut, auch nicht einer.
  mbb-OT: Wazè be metueni kayi te lalung he menge etew is menge vaal zan? Netuenan
    dan heini! Ebpegpeǥesen dan is menge amurè ku te inged wey zan mekeselapì he iring
    dà sikandan te edsupal te keenen, ne kenà sikandan ed-ampù diyà te Megbevayà.
  mal-2015: നീതികേടു പ്രവർത്തിക്കുന്നവർ അറിയുന്നില്ലയോ? അപ്പം തിന്നുന്നതുപോലെ അവർ
    എന്റെ ജനത്തെ തിന്നുകളയുന്നു; ദൈവത്തോടു അവർ പ്രാർത്ഥിക്കുന്നില്ല.
  gup-gup: Wanjh God kayime, “Yiddok nawu birriwarre bininj minj kabirrimayalibayhme
    bu kabirriburrbun? Nakka wanjh kabindibun dja kabindiyakwon nawu bininj ngardduk
    yiman kayime buriddi rerrih bu kabirringun. Birrimekbe birriwarre bininj minj
    kabirridi yiwarrudj bu ngaye ngandikayhme.”
  rmc-rmc: Sako pes visarďa het, sako ačhiľa nalačho, nane ňiko, ko kerďahas o lačho,
    nane aňi jekh.
  nlg-nlg: Kara mua tangomana tua na naunau ta didira na hahi a gaira tara gehegehe
    dika? A gaira ta ghani soko laghinira tua nigua na vure vagha na berete Ara mua
    tangomana tua na ghanaghana ni kokoeliulivuti vaniana God.
  pes-OPV: آیا گناهکاران بی‌معرفت هستند که قوم مرا می‌خورند چنانکه نان می‌خورند و
    خدا را نمی خوانند؟
  ron-1924: Шь-ау пердут оаре минтя чей че сэвыршеск нелеӂюиря де мэнынкэ пе попорул
    Меу кум мэнынкэ пыня ши ну кямэ пе Думнезеу?
  ben-OBCV: এসব অনিষ্টকারীর কি কিছুই জ্ঞান নেই? তারা আমার ভক্তদের রুটি খাওয়ার মতো
    গ্রাস করে; ঈশ্বরের কাছে তারা কখনও সাহায্য প্রার্থনা করে না।
  som-som: Miyaanay aqoon lahayn xumaanfalayaasha dadkaygii u cuna siday kibista u
    cunaan, Oo aanay Ilaah baryin?
  lat-VUC: Deus, exaudi orationem meam; auribus percipe verba oris mei.
  eng-ASVBT: Have the workers of iniquity no knowledge, Who eat up my people as they
    eat bread, And call not upon God?
  mna-mna: 'Tana Anutu iso: “Wal tau tikamam mbulu sananŋana i, ŋiizi na ŋgar kizin
    ipet? Gorgori tipasansaana zin wal tio. Pa tipakamkaam zin, mi timbotmbot se kizin.
    Mi matan iŋgalŋgal yo som, mi tizuŋzuŋ pio som.”'
  ita-1885: Non hanno essi alcuno intendimento, questi operatori d'iniquità, Che mangiano
    il mio popolo, come se mangiassero del pane, E non invocano Iddio?
  eng-LXXUP: O God, hear my prayer; Hearken to the words of my mouth.
  eng-ULB: Do those who commit iniquity have no understanding— those who devour my
    people as if they were eating bread and they do not call on God?
  spa-VBL: “¿Nunca aprenderá este pueblo que hace el mal? Consumen a mi pueblo como
    si estuvieran comiendo pan, y se niegan a invocar mi nombre”.
  fra-_FOB: N'ont-ils point de connaissance, ceux qui pratiquent l'iniquité? Ils dévorent
    mon peuple comme s'ils mangeaient du pain; ils n'invoquent point Dieu.
  mal-mal: നീതികേട് പ്രവർത്തിക്കുന്നവർ അറിയുന്നില്ലയോ? അവർ എന്റെ ജനത്തെ കൊള്ളയടിച്ചു
    ജീവിക്കുന്നു; ദൈവത്തോട് അവർ പ്രാർത്ഥിക്കുന്നില്ല.
  lit-lit: Argi tie, kurie daro neteisybę, yra tokie nežinantys?! Jie ryja mano tautą,
    kaip jie valgo duoną, ir nėra pasišaukę Dievo!
  urd-GVR: Kyā jo badī karke merī qaum ko roṭī kī tarah khā lete haiṅ unheṅ samajh
    nahīṅ ātī? Wuh to Allāh ko pukārte hī nahīṅ.
  suz-BL: मार, मरिम्‍शो पाइबपुकी मारेइ मशेंसीनीमी? मेकोपुकीमी शोब्‍ले जशो खोदेंशो
    पा आं मुर आन कली नेक्‍नीम। मेकोपुकीमी परमप्रभु कली काइ मपुंइनीम।
  eng-NOY: Shall not the evil-doers be requited, Who eat up my people like bread,
    And call not upon God?
  ita-1927: Son essi senza conoscenza questi operatori d’iniquità, che mangiano il
    mio popolo come mangiano il pane, e non invocano Iddio?
  ckb-ckb: ئایا گوناهباران فێر نەبن؟ ئەوانەی وەک نان گەلەکەی من دەخۆن و ئەوانەی لە
    خودا ناپاڕێنەوە.
  eng-BBE: Have the workers of evil no knowledge? they take my people for food, as
    they would take bread; they make no prayer to God.
  xsi-xsi: Maro Kindeni imora ŋine kala iporo mine tu, “Tiambo kinzi tamâta ŋinde
    nenzi ilo-kalo tia tâ. Kinzi rârâni uru siveta vetâŋa sakamao. Kinzi sizavarunzi
    naneŋgu tamâta, itogo sika kâpwa mine, aku uru sikai noŋa pa naŋa tia ndo.”
  kan-OKCV: ದುಷ್ಟತ್ವವನ್ನು ನಡೆಸುವವರಿಗೆ ಏನೂ ತಿಳಿಯುವುದಿಲ್ಲವೋ? ಅವರು ನನ್ನ ಜನರನ್ನು ರೊಟ್ಟಿಯಂತೆ
    ತಿಂದು ಬಿಡುತ್ತಾರೆಯೋ? ಅವರು ದೇವರನ್ನು ಸ್ಮರಿಸುವುದೇ ಇಲ್ಲ.
  tam-2017: அக்கிரமக்காரர்களுக்கு அறிவு இல்லையா? அப்பத்தை சாப்பிடுகிறதுபோல் என்னுடைய
    மக்களைச் சாப்பிடுகிறார்களே; அவர்கள் தேவனைக் கூப்பிடுகிறதில்லை.
  spa-RV-1909: '¿No tienen conocimiento todos esos que obran iniquidad? que comen
    á mi pueblo como si comiesen pan: á Dios no han invocado.'
  ron-BTF: Nu au lucrătorii nelegiuirii cunoaștere? Cei care mănâncă pe poporul meu
    cum mănâncă pâine nu au chemat pe Dumnezeu.
  eng-WEBP: Have the workers of iniquity no knowledge, who eat up my people as they
    eat bread, and don’t call on God?
  eng-FBV: “Won't these people who do evil ever learn? They consume my people as if
    they were eating bread, and refuse to pray to me.”
  nld-1939: 'Worden de zondaars dan nimmer verstandig: Ze blijven mijn volk maar verslinden,
    En het brood van God wel eten, Maar zij roepen Hem niet aan.'
  nch-BL: ¿Huelis amo quipiyaj inintalnamiquilis nopa tajtacolchijca masehualme? Inijuanti
    quintzontamiltíaj momasehualhua quej elisquíaj pantzi cati quicuaj huan amo quinequij
    quitemose Toteco Dios.
  vie-1934: Các kẻ làm ác há chẳng hiểu biết sao? Chúng nó ăn nuốt dân ta khác nào
    ăn bánh, Và cũng chẳng hề khẩn cầu Đức Chúa Trời.
  cha-cha: 'Taya tiningoñija ni chumogüe inechong? ni y macano y taotaojo sija, taegüije
    yan mañochocho pan: ya ti maagang si Yuus.'
  hin-CV: मेरी प्रजा के ये भक्षक, ये दुष्ट पुरुष, क्या ऐसे निर्बुद्धि हैं? जो उसे
    ऐसे खा जाते हैं, जैसे रोटी को; क्या उन्हें परमेश्वर की उपासना का कोई ध्यान नहीं?
  eng-OURB: Have the workers of vain striving of iniquity no knowledge, who eat up
    my people as they eat bread, and don’t call on God?
  spa-BES: ¿No tienen conocimiento todos los hacedores del mal, que devoran a mi pueblo
    como si fuera pan, y a Dios no invocan?
  tdx-tdx: Tsy maharendreke hao o mpitolon-karatiañeo? o mampibotseke ondatiko hoe
    mitamboavokake mofo, vaho tsy mikanjy an’Andrianañahareo.
  tha-KJV: บรรดาผู้​ที่​กระทำความชั่วช้าไม่​มีความรู้​หรือ คือผู้​ที่​กินประชาชนของเราอย่างกินขนมปัง
    และไม่ร้องทูลพระเจ้า
  por-BR-2018: Será que não tem conhecimento os praticantes de maldade, que devoram
    a meu povo, como se comessem pão? Eles não clamam a Deus.
  deu-ELO: Haben keine Erkenntnis die, welche Frevel tun, die mein Volk fressen, als
    äßen sie Brot? Gott rufen sie nicht an.
  eng-WYC-2018: Whether all men, that work wickedness, shall not know; which devour
    my people, as the meat of bread? They called not God; (Surely all those, who do
    evil, already know this; yea, they who devour my people, like people eat bread.
    They do not call on the Lord;)
  epo-epo: Ĉu ne prudentiĝos tiuj, kiuj faras malbonon, Kiuj manĝas mian popolon,
    kiel oni manĝas panon, Kaj kiuj ne vokas al Dio?
  gfk-gfk: Hohe, pai tale bia ira ut na gil nironga diet na nunure tiga linge? Diet
    ing diet harsirikane ira nugu matanaiabar hoing tikai i ien beret, ma diet pai
    la sasaring uram ho God.
  uig-PIN: Nanni yegǝndǝk Mening hǝlⱪimni yutuwalƣan, Ⱪǝbiⱨlik ⱪilƣuqilarning bilimi
    yoⱪmidu?» — dǝydu. Ular Pǝrwǝrdigarƣa ⱨeqbir iltija ⱪilmaydu.
  beo-beo: 'Hina Gode da amane adole ba:sa, “Ilia da hame dawa:bela:? Amo wadela:i
    hamosu dunu huluane da hame dawa:su dunula:? Ilia da hawa: hamosu hame hamosa.
    Be Na fi dunu ilima wamolasu fawane hamosa. Amola, ilia da Nama hame sia:ne gadosa.”'
  tpi-OTNT: God i tok olsem, “Ol dispela man i mekim pasin nogut, ating ol i no gat
    save, a? Ol i save pinisim ol manmeri bilong mi olsem ol i kaikai bret. Na ol
    i no save beten long mi.”
  hau-SA: Masu aikata mugunta ba sa taɓa koyo? Suna cin mutanena kamar yadda ake cin
    burodi, ba sa kuma kira ga Allah.
  udu-udu: ’Kona uni ki nyiṯẖa, aris uni gwansan kun mii tonthus mo, uni kun shwa
    ’kwanim pem me’d tonṯe/ mo dhali uni ’koki yuḵa Arumgimis mo?
  uig-LAT: Nanni yégendek Méning xelqimni yutuwalghan, Qebihlik qilghuchilarning bilimi
    yoqmidu?» — deydu. Ular Perwerdigargha héchbir iltija qilmaydu.
  nde-nde: Kanti lezizixhwali kaziyikufa zafunda yini? Zona ezidla abantu bami ingathi
    zidla isinkwa, ezingamkhonziyo uNkulunkulu.
  ton-ton: '“ʻOku ʻikai ha ʻilo ʻiate kinautolu ʻoku fai kovi? ʻAkinautolu ʻoku kai
    ʻo ʻosi hoku kakai ʻo hangē ko ʻenau kai mā: naʻe ʻikai te nau ui ki he ʻOtua.”'
  ces-1613: Aj, každý z nich nazpět odšel, napořád neužiteční učiněni jsou; není,
    kdo by činil dobré, není ani jednoho.
  eng-WMB: Have the workers of iniquity no knowledge, who eat up my people as they
    eat bread, and don’t call on God?
  tam-TCV: தீயோர்களுக்கு எதுவும் தெரியாதோ? மனிதர் அப்பம் சாப்பிடுவதுபோல், அவர்கள்
    என் மக்களை விழுங்குகிறார்கள்; அவர்கள் இறைவனை வழிபடுவதுமில்லை.
  ceb-ULB: Kadto bang nagbuhat ug kasal-anan wala bay alamag— kadtong naglamoy sa
    akong katawhan nga daw sila nagkaon lamang ug tinapay ug sila wala ba nagtawag
    sa Dios?
  pol-UBG: Czyż są nierozumni czyniący nieprawość, którzy pożerają mój lud, jakby
    chleb jedli, a Boga nie wzywają?
