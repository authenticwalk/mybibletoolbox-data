verse: PSA.053.001
translations:
  mal-C: “ദൈവം ഇല്ല,” എന്നു മൂഢർ തങ്ങളുടെ ഹൃദയത്തിൽ പറയുന്നു. അവർ മ്ലേച്ഛമായതു പ്രവർത്തിക്കുന്നവർ,
    അവരുടെ വഴികൾ നിന്ദ്യമായവ; നന്മചെയ്യുന്നവർ ആരുമില്ല.
  deu-TKW: Dem Musikmeister nach “Machalath”. Ein Maskil von David.
  lin-lin: Nzembo ya Davidi. Wuta na buku ya mokambi ya bayembi. Eyembamaki na flite.
  mmx-mmx: Mo limixin di doma i do, “Kopmen tomoroa go i rooro.” Nedi limixin tangtangku.
    Lodoxoma atnedi i bilingot axap tino mi laxakapmek. La dira lok pam levempanga
    ik lok kapmek aleng tinotno, kopmen tara atdi na lok levempanga i nunuan.
  eng-LSV: TO THE OVERSEER. “ON A DISEASE.” AN INSTRUCTION OF DAVID. A fool said in
    his heart, “There is no God.” They have done corruptly, || Indeed, they have done
    abominable iniquity, || There is none doing good.
  eng-GNV: 'To him that excelleth on Mahalath. A Psalme of David to give instruction.
    The foole hath saide in his heart, There is no God. they haue corrupted and done
    abominable wickednes: there is none that doeth good.'
  eng-WEBSTER: 'To the chief Musician upon Mahalath, Maschil, A Psalm of David. The
    fool hath said in his heart, There is no God. They are corrupt, and have done
    abominable iniquity: there is none that doeth good.'
  nhw-BL: San se masehuali catli tlahuel huihuitic moilhuisquía ipan iyolo para amo
    onca Dios. ¿Para tlen quej nopa quiijtosquía? Eltoc pampa iyolo tlahuel fiero
    huan san quichihua catli amo cuali. Amo aqui se masehuali catli quichihua catli
    nelxitlahuac.
  swh-ONEN: Mpumbavu anasema moyoni mwake, “Hakuna Mungu.” Wameharibika, na njia zao
    ni za uovu kabisa, hakuna hata mmoja atendaye mema.
  bba-bba: Dɑfidin womu ɡe u wom kowobun wiruɡii kuɑ kɑ ɡɑɑsirɑru. Ge wee.
  eng-KJVCPB: 'The fool hath said in his heart, There is no God. Corrupt are they,
    and have done abominable iniquity: There is none that doeth good.'
  luo-luo: Ngʼat mofuwo wacho e chunye niya, “Nyasaye onge.” Gin joma okethore, kendo
    yoregi obam; onge kata ngʼato achiel matimo maber.
  aii-aii: 'ܐܡܝܼܪܹܗ ܣܲܟ݂ܠܵܐ ܒܠܸܒܹܗ: ”ܠܲܝܬ ܐܲܠܵܗܵܐ.“ ܚܪܝܼܒܹܐ ܝܢܵܐ، ܘܥܒ݂ܝܼܕ ܠܗܘܿܢ ܛܲܢܦܘܼܬܵ‌ܐ
    ܒܥܵܘܠܵܐ، ܠܲܝܬ ܥܵܒ݂ܕܵܢܵܐ ܕܛܵܒ݂ܬܵ‌ܐ.'
  meu-meu: Kava tauna na lalona ai e tomu “Dirava na lasi”. Idia na mimiro, kara dika-hereadia
    e karamu; asi tauna ta ese kara namo e karamu.
  npi-ULB: मूर्खले आफ्नो मनमा भन्छ, “ईश्‍वर छँदैछैन ।” तिनीहरू भ्रष्‍ट छन् र घृणित
    अधर्म गरेका छन् । असल गर्ने कोही पनि छैन ।
  yor-yor: Aṣiwèrè wí ní ọkàn rẹ̀ pé, “Ọlọ́run kò sí.” Wọ́n bàjẹ́, gbogbo ọ̀nà wọn
    sì burú; kò sì ṣí ẹnìkan tí ń ṣe rere.
  pes-OPCB: کسی که فکر می‌کند خدایی نیست، ابله است. چنین شخص فاسد است و دست به کارهای
    پلید می‌زند و هیچ نیکی در او نیست.
  tgl-ULB: Sinasabi ng mangmang sa kaniyang puso, ''Walang Diyos.'' Masama sila at
    gumawa ng kasuklam-suklam na pagkakasala; walang sinuman ang gumagawa ng mabuti.
  nop-nop: Me nadinadihinit mokit kaulehi, adi nehi welehik gineŋ indiŋ yoiŋ, “Bepaŋ
    nemu hatilak.” Me undihi adi me hogohi. Adi yadi titiŋhik kadakahi madimadikeŋgoŋ
    tiiŋ. Nebek niŋdi titiŋ momooŋ nemu tilak.
  hui-hui: Wali agali mitangi yole biaga karume tini miniha mandabu donge halu Ngode
    Datagaliwabe ogoni nahe laga ka. Wali agali mini urunibi wu karuni tini ko ngubi
    habane nabuleneore howa ko tara tara ngaru bima polenaga ani lalu ka. Mana tigabi
    hangu biaga mbirali naheore.
  mya-mya: လူ​မိုက်​တို့​က``ဘု​ရား​မ​ရှိ'' ဟု​တွေး​တော ထင်​မှတ်​တတ်​ကြ​၏။ သူ​တို့​အား​လုံး​ပင်​အ​ကျင့်​ပျက်​ပြား​၍
    စက်​ဆုပ်​သော​အ​မှု​တို့​ကို​ပြု​ကြ​လေ​ပြီ။ မှန်​ရာ​ကို​ပြု​ကျင့်​သူ​တစ်​ယောက်​မျှ​မ​ရှိ။
  bod-N: ༼མ་ཧ་ལཱད་ཀྱི་དབྱངས་ནང་དུ་དབུ་མཛད་ལ་སྤྲད་པའི་དཱ་བིད་ཀྱི་བསླབ་བྱའི་མགུར༌མ།༽
    གླེན་པས་སེམས་སུ་དཀོན་མཆོག་མེད་ཅེས༌སྨྲ། །དེ་རྣམས་ཉམས་ནས་ཞེན་ལོག་ཉེས་པ༌བྱས། །བཟང་པོ་བྱེད་མཁན་གཅིག་ཀྱང་ཡོད་མ༌ཡིན།།
  wsk-wsk: Kariimet sinar mena mu balsan, “Kaem mena!” masan. Nunga ikia maga saparam,
    se nuna munan suen la betesan mu am memek la betesan; ale bo ta munan ningo me
    beteso.
  sna-sna: Benzi rinoti mumwoyo maro, “Mwari hakuna.” Vakaora, uye nzira dzavo dzakaipa;
    hakuna anoita zvakanaka.
  spa-BLM: 'El necio ha dicho en su corazón: “No hay Dios”. Son corruptos y han hecho
    una iniquidad abominable. No hay nadie que haga el bien.'
  cac-cac: A eb' chuc spensar sna eb' to malaj Dios. Junlajanxon̈ej ix aj sjuanel
    spensar eb'. Yelxo val te chuc sc'ulej eb'. Man̈xalaj mach sc'ulan vach'il.
  swh-ULB: Mpumbavu husema moyoni mwake, “Hakuna Mungu.” Wamepotoka na kufanya machukizo;
    hakuna mmoja atendaye mema.
  bel-bel: Кіроўцу хору. На струнных. Вучэньне Давідава,
  deu-ELBBK: (Dem Vorsänger, nach Machalat. Ein Maskil von David.)
  mbb-OT: Diyà te ǥehinawa te menge tulebung egkaǥi sikandan te, “Wazà Megbevayà!”
    Pudu sikandan lalung ne utew mezaat is menge vaal zan. Wazà minsan sevaha kandan
    he ebaal te meupiya.
  mal-2015: ദൈവം ഇല്ല എന്നു മൂഢൻ തന്റെ ഹൃദയത്തിൽ പറയുന്നു; അവർ വഷളന്മാരായി, മ്ലേച്ഛമായ
    നീതികേടു പ്രവർത്തിക്കുന്നു; നന്മ ചെയ്യുന്നവൻ ആരുമില്ല.
  gup-gup: Nawu birribengwarr bininj kabirriyimerren kanjdji kore kukange bedberre,
    “Kondah nuk minj God karri!” Birrimekbe bininj kabirridjalkurduyime kunwarre duninjh.
    Minj nakudji kakurduyime kunmak.
  rmc-rmc: Oleske, ko ľidžal o bašaviben pal o machalat. O maskil le Davidoskro.
  nlg-nlg: A gaira tara bule vamua tara bosa mara ghaghua tana tobadira, “Te tahoa
    God,” A gaira tara sonia na uto mara tona va vania na dika, mana lei ghanaghanadira
    te dika. E taho tua siki sakai ke gonia siki uto!
  pes-OPV: احمق در دل خود می‌گوید که خدایی نیست. فاسد شده، شرارت مکروه کرده‌اند. و
    نیکوکاری نیست.
  ron-1924: 'Небунул зиче ын инима луй: „Ну есте Думнезеу!” С-ау стрикат оамений,
    ау сэвыршит фэрэделеӂь урыте, ну есте ничунул каре сэ факэ бинеле.'
  ben-OBCV: মূর্খ নিজের হৃদয়ে বলে, “ঈশ্বর নেই।” তারা দুর্নীতিগ্রস্ত, আর তাদের চলার
    পথ ভ্রষ্ট; সৎকর্ম করে এমন কেউই নেই।
  som-som: Nacaskaa qalbigiisa iska yidhi, Ilaah ma jiro. Iyagu waa qudhun, oo waxay
    faleen xumaan karaahiyo ah, Oo mid wanaag falaa ma jiro.
  lat-VUC: In finem, in carminibus. Intellectus David,
  eng-ASVBT: The fool hath said in his heart, There is no God. Corrupt are they, and
    have done abominable iniquity; There is none that doeth good.
  mna-mna: 'Wal kankaanaŋan ta tizorzooro Anutu na, tiso pa zitun ta kembei: “Anutu
    sa som.” Wal ta kembei, ŋgar kizin isaana kek. Mi tiyo naman pa mbulu sananŋan
    boozomen. Tana Anutu leleene pizin risa som kat. Pa kizin tasa ikam mbulu ambaiŋana
    sa som.'
  ita-1885: 'LO stolto ha detto nel suo cuore: Non vi è Dio. Si son corrotti, e resi
    abbominevoli in perversità; Non vi è niuno che faccia bene.'
  eng-LXXUP: For the end, among the Hymns of instruction by David,
  eng-ULB: A fool says in his heart, “There is no God.” They are corrupt and have
    done abominable iniquity; there is no one who does good.
  spa-VBL: Solo los tontos se dicen a sí mismos, “Dios no existe”. Son completamente
    inmorales, cometen pecados terribles, ni uno solo de ellos hace algo bueno.
  fra-_FOB: 'L''insensé dit en son cœur: Il n''y a point de Dieu. Ils se sont corrompus,
    ils ont commis des iniquités abominables; il n''y a personne qui fasse le bien.'
  mal-mal: “ദൈവം ഇല്ല” എന്ന് മൂഢൻ തന്റെ ഹൃദയത്തിൽ പറയുന്നു; വഷളന്മാരായ അവർ, മ്ലേച്ഛമായ
    നീതികേട് പ്രവർത്തിക്കുന്നു; നന്മ ചെയ്യുന്നവൻ ആരുമില്ല.
  lit-lit: 'Vyriausiajam muzikui. Pagal mahalatą. Maskilas. Dovydo. Kvailys pasakė
    savo širdyje: „Nėra Dievo“. Tokie sugedę ir daro šlykščią neteisybę; nėra gera
    darančio.'
  urd-GVR: 'Dāūd kā zabūr. Mausīqī ke rāhnumā ke lie. Hikmat kā gīt. Tarz: Mahalat.
    Ahmaq dil meṅ kahtā hai, “Allāh hai hī nahīṅ!” Aise log badchalan haiṅ, un kī
    harkateṅ qābil-e-ghin haiṅ. Ek bhī nahīṅ hai jo achchhā kām kare.'
  suz-BL: मूर्खपुकीमी आन थुंमी “परमप्रभु मबाक्‍ब” देंनीम। मेकोपुकी काइ मरिम्‍शो दुम्‍शा
    ग्रांग्रा दिचा ङा गेय पाइनीम। रिम्‍शो पाइब का यो मबाक्‍नीम।
  eng-NOY: “For the leader of the music. To be sung on wind instruments. A psalm of
    David.” The fool saith in his heart, “There is no God!” They are corrupt; their
    doings are abominable; There is none that doeth good.
  ita-1927: 'Al Capo de’ musici. Mestamente. Cantico di Davide. Lo stolto ha detto
    nel suo cuore: Non c’è Dio. Si sono corrotti, si son resi abominevoli con la loro
    malvagità, non v’è alcuno che faccia il bene.'
  ckb-ckb: 'گێل لە دڵی خۆیدا دەڵێت: «خودا نییە.» ئەوانە گەندەڵن و خراپەکانیان پیسە،
    کەس نییە چاکە بکات.'
  eng-BBE: The foolish man has said in his heart, God will not do anything. They are
    unclean, they have done evil works; there is not one who does good.
  xsi-xsi: Kinzi tamâta kapa-kapa uru siporo lâ warakanzi ilonzi mine tu, “Maro Kindeni
    nde maro kaa nâ”. Kinzi tamâta ŋinde nde tamâta sakamao ndo. Kinzi uru siveta
    vetâŋa potomule nâ. Tamâta toŋge uru iveta vetâŋa ara nâ, ande tia.
  kan-OKCV: “ದೇವರು ಇಲ್ಲಾ,” ಎಂದು ಮೂರ್ಖರು ತಮ್ಮ ಹೃದಯದಲ್ಲಿ ಹೇಳಿಕೊಳ್ಳುತ್ತಾರೆ. ಅವರು ಕೆಟ್ಟು
    ಹೋದವರು ಅವರ ಮಾರ್ಗಗಳು ಅಸಹ್ಯಕರ. ಅವರಲ್ಲಿ ಒಳ್ಳೆಯದನ್ನು ಮಾಡುವವರು ಒಬ್ಬರೂ ಇಲ್ಲ.
  tam-2017: தேவன் இல்லை என்று அறிவில்லாதவன் தன்னுடைய இருதயத்தில் சொல்லிக்கொள்ளுகிறான்;
    அவர்கள் தங்களைக் கெடுத்து, அருவருப்பான அக்கிரமங்களைச் செய்து வருகிறார்கள்; நன்மைசெய்கிறவன்
    ஒருவனும் இல்லை.
  spa-RV-1909: 'Al Músico principal: sobre Mahalath: Masquil de David. DIJO el necio
    en su corazón: No hay Dios. Corrompiéronse é hicieron abominable maldad: no hay
    quien haga bien.'
  ron-BTF: 'Nebunul a spus în inima lui: Nu este Dumnezeu. Corupți sunt ei și au făcut
    nelegiuiri scârboase, nu este niciunul care face binele.'
  eng-WEBP: The fool has said in his heart, “There is no God.” They are corrupt, and
    have done abominable iniquity. There is no one who does good.
  eng-FBV: Only fools tell themselves, “God doesn't exist.” They are completely immoral,
    they commit terrible sins, not a single one of them does anything good.
  nld-1939: 'Voor muziekbegeleiding; op de fluit. Een leerdicht van David. De dwaas
    zegt bij zichzelf: “Er is geen God!” Slecht en schandelijk is zijn gedrag; Er
    is niemand, die het goede wil doen.'
  nch-BL: San se masehuali cati tahuel huihuitic moilhuía ipan iyolo para amo onca
    Dios. ¿Para ten quej nopa quiijtohua? Eltoc pampa iyolo tahuel fiero huan san
    quichihua cati amo cuali. Amo aqui se masehuali cati quichihua cati nelxitahuac.
  vie-1934: 'Kẻ ngu dại nói trong lòng rằng: Chẳng có Đức Chúa Trời. Chúng nó đều
    bại hoại, phạm tội ác gớm ghiếc; Chẳng có ai làm điều lành.'
  cha-cha: 'ILEGÑA y taetiningo gui corasonña: Taya Yuus. Manpotlilo sija, mafatinas
    y chatliion na tinaelaye; taya ni uno ni fumatitinas mauleg.'
  hin-CV: मूर्ख मन ही मन में कहते हैं, “परमेश्वर है ही नहीं.” वे सभी भ्रष्‍ट हैं और
    उनकी जीवनशैली घिनौनी है; ऐसा कोई भी नहीं, जो भलाई करता हो.
  eng-OURB: The fool has said in his heart, “There is no Elohim ·Deity, Judge·.” They
    are corrupt, and have done abominable iniquity. There is no one who does good.
  spa-BES: 'El necio ha dicho en su corazón: no hay Dios. Se han corrompido, han hecho
    malas obras; no hay uno que haga el bien.'
  tdx-tdx: 'Hoe ty dagola an-tro’e ao: Tsy ao t’i Andrianañahare. Vàlañe iareo, mpanao
    hakeo mampangorý; leo raike tsy manao soa.'
  tha-KJV: คนโง่​รำพึงในใจของตนว่า “​ไม่มี​พระเจ้า​” เขาทั้งหลายก็เลวทรามลง และกระทำความชั่วช้าที่​น่าสะอิดสะเอียน
    ไม่มี​สักคนเดียวที่​ทำดี
  por-BR-2018: 'O tolo diz em seu coração: Não há Deus.Eles se corrompem, e cometem
    abominável perversidade, ninguém há que faça o bem.'
  deu-ELO: 'Dem Vorsänger, nach Machalath. Ein Maskil von David. Der Tor spricht in
    seinem Herzen: Es ist kein Gott! Sie haben verderbt gehandelt und haben abscheulich
    das Unrecht geübt; da ist keiner, der Gutes tue.'
  eng-WYC-2018: To the overcomer, by the quire, the learning of David. The unwise
    man said in his heart, God is not. They be corrupt, and made abominable in their
    wickednesses; none is that doeth good. (For the choirmaster, set to Mahalath,
    a teaching by David. The fool said in his heart, There is no God. Such men be
    corrupt, and they be made abominable in their wickednesses; there is no one who
    doeth good, no not one.)
  epo-epo: 'La sensaĝulo diris en sia koro: Dio ne ekzistas. Ili sentaŭgiĝis, kaj
    abomeniĝis en la malvirto; Ekzistas neniu, kiu faras bonon.'
  gfk-gfk: No ulba i tange narako tano kaatine, “Taie ta God.” Ira udiet nilon i mapus
    sakasaka ma da miliguruane ira udiet tintalen. Taie tikai i gil no tahut.
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup oⱪulsun dǝp, Mahalat aⱨangida Dawut yazƣan
    «Masⱪil»: Əhmǝⱪ kixi kɵnglidǝ: «Ⱨeqbir Huda yoⱪ» — dǝydu. Ular qiriklixip, Nǝprǝtlik
    ⱪǝbiⱨ ixlarni ⱪilixti; Ularning iqidǝ meⱨribanliⱪ ⱪilƣuqi yoⱪtur.'
  beo-beo: Gagaoui dunu da ilisu amane sia:sa, “Gode da hamedafa esala.” Ilia huluane
    da wadela:i hou hamoi dagoi. Dunu afae hou moloidafa hamosu, amo da hame ba:su.
  tpi-OTNT: Ol longlong man i save tok long ol yet olsem, “I no gat God i stap.” Ol
    dispela man ol i man nogut tasol. Ol i save mekim pasin i nogut tru. I no gat
    wanpela i save mekim gutpela pasin.
  hau-SA: Wawa ne kawai yakan ce a zuciyarsa, “Ba Allah.” Sun lalace, kuma hanyoyinsu
    ba su da kyau; babu wani mai aikata abu mai kyau.
  udu-udu: 'A’di jin ta p̱us mo tani o gwo eya dum piti mo ki: Arumgimis p̱iyi’d mo.
    Uni p̱u/kin mo, dhali uni mii mii kun bulabul mo. Jaŋ kamu/ jin mii’d ka ḵar/e
    yisa di’da.'
  uig-LAT: 'Neghmichilerning béshigha tapshurulup oqulsun dep, Maxalat ahangida Dawut
    yazghan «Masqil»: Exmeq kishi könglide: «Héchbir Xuda yoq» — deydu. Ular chirikliship,
    Nepretlik qebih ishlarni qilishti; Ularning ichide méhribanliq qilghuchi yoqtur.'
  nde-nde: Isiwula sithi enhliziyweni yaso, “AkulaNkulunkulu.” Baxhwalile, lezindlela
    zabo zibolile; kakho loyedwa owenza okuhle.
  ton-ton: 'Kuo pehē ʻe he vale ʻi hono loto, “ʻOku ʻikai ha ʻOtua.” Kuo kovi ʻakinautolu,
    pea kuo nau fai ʻae kovi fakalielia: ʻoku ʻikai ha tokotaha ʻoku fai lelei.'
  ces-1613: Přednímu z kantorů na machalat, vyučující žalm Davidův.
  eng-WMB: The fool has said in his heart, “There is no God.” They are corrupt, and
    have done abominable iniquity. There is no one who does good.
  tam-TCV: மூடன் தன் இருதயத்தில், “இறைவன் இல்லை” என்று சொல்கிறான். அவர்கள் சீர்கெட்டவர்கள்;
    அவர்களுடைய வழிகள் இழிவானவை; அவர்களில் நன்மை செய்கிறவன் ஒருவனும் இல்லை.
  ceb-ULB: Ang buangbuang nagsulti sa iyang kasingkasing, “Walay Dios.” Hugaw sila
    ug nakabuhat ug malaw-ay nga kasal-anan; walay bisan usa nga nagbuhat ug maayo.
  pol-UBG: 'Głupi mówi w swoim sercu: Nie ma Boga. Są zepsuci i czynią obrzydliwą
    nieprawość; nie ma nikogo, kto by czynił dobro.'
  urd-GVU: 'داؤد کا زبور۔ موسیقی کے راہنما کے لئے۔ حکمت کا گیت۔ طرز: محلت۔ احمق دل
    میں کہتا ہے، ”اللہ ہے ہی نہیں!“ ایسے لوگ بدچلن ہیں، اُن کی حرکتیں قابلِ گھن ہیں۔
    ایک بھی نہیں ہے جو اچھا کام کرے۔'
  eng-OEBCW: Fools say in their heart, ‘There is no God.’ Vile, hateful their life
    is; not one does good.
  deu-1912: 'Eine Unterweisung Davids, im Chor umeinander vorzusingen. Die Toren sprechen
    in ihrem Herzen: Es ist kein Gott. Sie taugen nichts und sind ein Greuel geworden
    in ihrem bösen Wesen; das ist keiner, der Gutes tut.'
  kan-2017: ದುರ್ಮತಿಗಳು, “ದೇವರಿಲ್ಲ” ಎಂದು ತಮ್ಮ ಮನಸ್ಸಿನಲ್ಲಿ ಅಂದುಕೊಳ್ಳುತ್ತಾರೆ; ಅವರು ಕೆಟ್ಟವರು;
    ಅಸಹ್ಯವಾದ ಅಕ್ರಮಗಳನ್ನು ನಡೆಸುತ್ತಾರೆ; ಅವರಲ್ಲಿ ಒಳ್ಳೆಯದನ್ನು ಮಾಡುವವರೇ ಇಲ್ಲ.
  yap-yap: Pi’in yad bbalyang e ma lungurad u lanin’rad, “Dariy e Got.” Yad gubin
    ni kar kirebgad, yad be rin’ bogi ban’en nrib gel e kireb riy; dakuriy ta’bagayad
    ni be rin’ e tin ni bfel’.
  hlt-MCSB: Hlang ang loh amah lungbuei neh Pathen om pawh a ti. A poci uh dongah
    dumlai la tueilaeh kap tih, a then aka saii om pawh.
  mdy-ETH: ዔኤያ ዓሲ ፔ ዒናና «ፆኦሲ ባኣሴ» ጋዓኔ፤ ዬያታ ፑርታ ዓሲኬ፤ ማዻ ዔያቶኮ ሻኣካያኬ፤ ዔያቶ ባኣካ ፔቴታዖ ኮሺ
    ማዻይ ባኣሴ።
  qvs-NT: Mana alli yuyayuk runakuna yuyansapa Tata Dios mana tiyananta. Chashna yuyashpa
    uchallikushpa wakllichinakushkasapa. Uchallikushpa kawsashpankuna manana allikunata
    rurayta atipansapanachu.
  twi-ASANTE: Ɔkwasea ka nʼakoma mu sɛ, “Onyankopɔn bi nni hɔ.” Wɔaporɔ, na wɔn akwan
    yɛ animguaseɛ. Baako koraa nni hɔ a ɔyɛ ade pa.
  eng-WEBU: The fool has said in his heart, “There is no God.” They are corrupt, and
    have done abominable iniquity. There is no one who does good.
  spa-PDDPT: 'El necio dijo en su corazón: No hay ʼElohim. Están corrompidos. Cometieron
    repugnante injusticia. No hay uno que haga lo recto.'
  gun-gun: Opa marã rei heko va'e ma opy'a py ijayvu vy “Ndoikoi rima Nhanderuete”
    he'i 'rã. Ha'e kuery opa marã 'rã ikuai teko vai ojapo vy. Neĩ peteĩve ma ndoikoi
    'rã heko porãa rupi.
  agu-BL: Ẍchiwutz yi e' yab qui'c Ryos at. Yi e'a'tz qui'c mu'ẍ tal chixac. Nin yi
    e'chk takle'n yi na chiban, chin xa'bil nin. Cya'l jun yi najk pek' tan banle'n
    yi e'chk takle'n balaj.
  ilo-ULB: Kuna ti maysa a maag iti pusona, “Awan Dios.” Rinukerda ken dakes unay
    dagiti aramidda; awan ti uray maysa nga agar-aramid iti naimbag.
  kpg-kpg: Digau dadaulia e helekai i lodo nadau manawa boloo, “Ma hagalee di God
    ai.” Digaula huogodoo guu huli gee mo di tonu, digaula guu hai nia mee ala koia
    e huaidu, tangada i digaula e hai nia mee humalia ai.
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ ئوقۇلسۇن دەپ، ماخالات ئاھاڭىدا داۋۇت يازغان
    «ماسقىل»: ئەخمەق كىشى كۆڭلىدە: «ھېچبىر خۇدا يوق» ــ دەيدۇ. ئۇلار چىرىكلىشىپ، نەپرەتلىك
    قەبىھ ئىشلارنى قىلىشتى؛ ئۇلارنىڭ ئىچىدە مېھرىبانلىق قىلغۇچى يوقتۇر.'
  sus-sus: Dawuda xa lɔnni bɛɛti bɛɛtibae xa mangɛ bɛ. A xa ba xule xui ra.
  pon-2006: Me pweipwei kan kin mengimengloalki, “Sohte katepen Koht.” Irail koaros
    me suwedlahr, pwe re kin wiahda mehkan me suwehdie; sohte mehmen me kin wia me
    mwahu.
  jae-jae: Lau meloc tec nêŋ ŋalêlôm kêsôm gêdêŋ tauŋ gebe “Anôtô teŋ gêmoa atomanô.”
    Êsêac sêgôm gêŋ sec to alôb-alôb ma nêŋ teŋ gêgôm gêŋ ŋajam teŋ atom.
  ksd-ksd: 'A papaua i varpuai ta ra balana dari: Pa ta God. Dia ga pait ra kaina
    magit, a magit i milmilikuan tuna; Pa ta na ba i pait ra boina.'
  tur-YTC: Akılsız, yüreğinde “Tanrı yoktur” dedi. Yozlaştılar ve iğrenç şeyler yaptılar.
    İyilik eden kimse yok.
  bel-N: 'Кіраўніку хору: на лад сумны. Навучаньне Давіда.'
  grc-BRENT: Εἰς τὸ τέλος, ἐν ὕμνοις συνέσεως τῷ Δαυὶδ,
  kpr-kpr: Mave “God tefo” kotarira amo, nu gogovara ai sari garira. Evetu genembo
    avavaga nenda dubo joká bebeta edo irera. Nenda ari isambu foká da kaugori. Eniimi
    jo ari eveva ae eraira.
  ind-AYT: 'Kepada pemimpin pujian: Sesuai dengan Mahalat. Nyanyian perenungan Daud.
    (53-2) Orang bodoh berkata dalam hatinya, “Tidak ada Allah.” Mereka rusak, berlaku
    keji dan curang; tidak ada yang melakukan kebaikan.'
  yom-yom: 'Nkua buvulu wuntubanga mu ntimꞌandi : “kuisiko Nzambi.” Bakibivisidi,
    zinzila ziawu zidi zimbimbi ; kuisiko mutu wumvanganga mamboti.'
  yut-yut: Nandaŋ kokwini tagɨ dɨma amɨn da “Piŋkop kɨnda dɨma egɨsak” yaŋ yoŋ. Uŋun
    amɨn aŋpak kosirɨkon dɨma aŋ. Uŋun aŋpak amɨn da dɨmasi agagɨ baŋ aŋ. Kɨnda da
    aŋpak tagɨ kɨnda dɨmasi asak.
  nya-nya: Chitsiru chimati mu mtima mwake, “Kulibe Mulungu.” Iwo ndi oyipa ndipo
    njira zawo ndi zonyansa; palibe ndi mmodzi yemwe amene amachita chabwino.
  kyg-kyg: Negi nagi vayaꞌmogimo apaipafiꞌmo, Gotiꞌa oꞌmaiꞌniye, huꞌa nehae. Afumo
    nefaligenoꞌaeꞌmo apakufamo nekasaliya kava huꞌa hosu vayaꞌmo maiꞌnae. Gotiꞌa avenatuꞌnaꞌmo
    heno neꞌapateya kavaꞌmo nehae. Magoke vekamoꞌa alagepa kavaꞌmo nehiya vekamo alagi
    oꞌmaiꞌniye.
  hrv-hrv: Zborovođi. Prema napjevu “Bolest”. Poučna pjesma. Davidova.
  mps-mps: Te kolesaga meni yai dwai sę ebo bidi dabego augwa digi te tama po wabo
    dao, “Te God me bidibeo,” wabo da. Te bidi dabe te augwali bidi dwai naga dao.
    Augwaligo kolesaga te dwai mu ebo dao. Te bidi me deligo wiegi yai kolesaga me
    ebo menio. Mu menio.
  tpi-tpi: Ol longlong man i save tok long ol yet olsem, “I no gat God i stap.” Ol
    dispela man ol i man nogut tasol. Ol i save mekim pasin i nogut tru. I no gat
    wanpela i save mekim gutpela pasin.
  dan-1931: Til Sangmesteren. Al-mahalat*. En Maskil** af David. { [*Musikudtryk af
    ukendt betydning.] / [*se til Sl. 32, 1.] }
  vie-OVCB: 'Người ngu dại thầm nhủ: “Không làm gì có Đức Chúa Trời.” Chúng đều hư
    hỏng và hành động gian ác, chẳng một ai làm điều thiện lành!'
  guj-2017: મૂર્ખ પોતાના મનમાં કહે છે કે, “ઈશ્વર છે જ નહિ.” તેઓએ ભ્રષ્ટ થઈને ધિક્કારવા
    લાયક દુષ્ટતા કરી છે; ભલું કરનાર કોઈ નથી.
  pon-2006A: Me pweipwei kan kin mengimengloalki, “Sohte katepen Koht.” Irail koaros
    me suwedlahr, pwe re kin wiahda mehkan me suwehdie; sohte mehmen me kin wia me
    mwahu.
  por-BRBSL: 'O tolo disse em seu coração: “Não há Deus”. Eles são corruptos, e fizeram
    uma abominável iniquidade. Não há ninguém que faça o bem.'
  eng-OEBUS: Fools say in their heart, “There is no God.” Vile, hateful their life
    is; not one does good.
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen].
    Till Mahalát. En undervisning (instruktion, välskriven sång, hebreiska ”maskil”)
    av (till) David. [Ordet ”mahalát” finns bara här och i inledningen till Psalm
    88, se . Troligtvis har det att göra med sorg, och indikerar en sorgsen melodi.]
    ______
  cth-cth: Tamipathu niteh, a lungthung hoi Cathut awm hoeh ati awh. Ka rawk niteh,
    panuet ka tho e payonnae hah a sak awh teh, hawinae kasakkung awm awh hoeh.
  twi-twi: Ɔkwasea ka wɔ ne koma mu se, “Onyankopɔn bi nni hɔ.” Porɔwee adi wɔn, na
    wɔn akwan yɛ animguase. Obiara nni hɔ a ɔyɛ ade pa.
  hlt-hlt: Hlang ang loh amah lungbuei neh Pathen om pawh a ti. A poci uh dongah dumlai
    la tueilaeh kap tih, a then aka saii om pawh.
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Dɑfiti yɛ̀nfɛ̀ kɛ eu fɛtɑ̃rifɛ.
  msy-2020: Gumazamizir onganiba uan navir averiabar aven nɨghnɨgha ghaze, “God itir
    puvatɨ.” Gumazamizir kaba me bar gumazamizir kurabara. Me bar moghɨra arazir aghuitam
    gamir puvatɨ.
  dop-dop: Tɑfiiti yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ.
  azb-azb: Axmaqlar ürəyində «Allah yoxdur!» deyə düşünürlər, İnsanlar pozulmuş, əməlləri
    iyrənc olmuş, Yaxşı iş görən yoxdur.
  eng-DBY: 'The fool hath said in his heart, There is no God! They have corrupted
    themselves, and have done abominable iniquity: there is none that doeth good.'
  hin-2017: मूर्ख ने अपने मन में कहा, “कोई परमेश्वर है ही नहीं।” वे बिगड़ गए, उन्होंने
    कुटिलता के घिनौने काम किए हैं; कोई सुकर्मी नहीं।
  wol-KYG: Mu jëm ci njiital jàngkat yi, dëppook galan bu ñuy wax Maalat, di taalif
    bu ñeel Daawuda.
  bjr-bjr: Furufari mariasa nári nimuqusakiqari maaqi qidaqa sia Anutufa maridanoo
    fee qidaqa. Miqi qimariasa oosana mandaika minoo maridanoo. Misa manda ainaina
    kai auqee mariasa maridaqa. Sia moo fannoo andeeqara oosana maraidanoo.
  eng-YLT: To the Overseer. — 'On a disease.' — An instruction, by David. A fool said
    in his heart, 'There is no God.' They have done corruptly, Yea, they have done
    abominable iniquity, There is none doing good.
  kne-kne: Din naong-ong yan magay Diyos si pannemnem da. Dadlon makadadael din kabibiyag
    da ya kadodogis di am-amagen da. Magay olay esa si kosto di am-amagena.
  eng-WYC-2017: To the overcomer, by the quire or choir, the learning of David. The
    unwise man said in his heart, God is not. They be corrupt, and made abom-inable
    in their wickednesses; none is that doeth good.
  eng-WMBB: The fool has said in his heart, “There is no God.” They are corrupt, and
    have done abominable iniquity. There is no one who does good.
  zat-NTPS: 'Benne'' xala ca'' dxelenná lu lázrdawe̱'': Quebe zua Dios. Xúgute̱''
    zaj naque̱'' sban, ne zaj nune̱'' da cale̱la. Quebe nu chilá'' benne'' dxune̱''
    da xrlátaje.'
  zty-NTPS: 'Benne'' yaḻ ḻaže'' ka'' ḻo ḻáẕdo''gake'' ẕnnágake'': “Bi zoa Dios.”
    Yógo''tie'' zej nbage''e ẕia, dan'' béngake'' da'' ẕinnj. Bi zoa no benne'' žone''
    da'' naken chawe''.'
  urd-GVH: 'दाऊद का ज़बूर। मौसीक़ी के राहनुमा के लिए। हिकमत का गीत। तर्ज़ : महलत।
    अहमक़ दिल में कहता है, “अल्लाह है ही नहीं!” ऐसे लोग बदचलन हैं, उनकी हरकतें क़ाबिले-घिन
    हैं। एक भी नहीं है जो अच्छा काम करे।'
  rug-rug: Na tie duvili si zama guahe pa bulona, “Loke Tamasa si koa,” gua. Sarini
    pu zama gua asa si na tie kaleadi. Tavete va sea sisigiti si arini, meke lopu
    keke arini si evaṉia gua sapu leana.
  gaz-gaz: Gowwaan garaa isaatti, “Waaqni hin jiru” jedha. Isaan xuraaʼaniiru; karaan
    isaaniis jibbisiisaa dha; namni waan gaarii hojjetu tokko iyyuu hin jiru.
  fra-LSG: Au chef des chantres. Sur la flûte. Cantique de David.
  yal-yal: Dawudaa fala ɲaxumɛna, bɛti baane kuntigin xa. A xa ba xulenna ra.
  iou-iou: Äma Anutu nämo itak yäŋ yäk täkaŋ uwä guŋ bureni-inik! Äma udewani bänepi
    käbäŋ täwani. U kudän waki mebäri mebäri täk täkaŋ. Kubätä kudän täga kubä nämoinik
    täk täyak.
  haw-1868: U A olelo ka aia iloko o kona naau, Aohe Akua. Ua hewa pu lakou, ua hana
    hoi lakou i na mea e inainaia; Aohe mea i hana ma ka pono.
  arb-NAV: 'حَدَّثَ الْجَاهِلُ نَفْسَهُ قَائِلاً: «لَا يُوْجَدُ إِلَهٌ». فَسَدَ الْبَشَرُ
    وَارْتَكَبُوا الْمَكْرُوهَاتِ، وَلَيْسَ بَيْنَهُمْ وَاحِدٌ يَعْمَلُ الصَّلاحَ.'
  ded-ded: Ngicngac negen ngentegecngina kpac, yeni herenginau yofi negemma deandae,
    “Anutu mong mi kecde, kpac yombong.” Yeni fakangina manganeu faka mangana yombong
    hania hania angkecma yenearunac mongngo faka gombunga mi anude.
  ewe-ewe: Bometsila gblɔ le eƒe dzi me be, “Mawu aɖeke meli o.” Wonye ame baɖawo,
    woƒe mɔwo hã nye nu tovowo, ame aɖeke meli si wɔa nu nyui o.
  eng-LEE: '“To the chief musician upon Machalath, a Maskil of David.” (53:2) The
    worthless fool saith in his heart, There is no God. They are corrupt, and they
    are abominable [in their] injustice: there is none that doth good.'
  asm-FB: নির্বোধে নিজৰ মনতে ক’লে, “ঈশ্বৰ বুলি কোনো নাই।” তেওঁলোকৰ স্বভাৱ দুর্নীতিগ্রস্ত;
    তেওঁলোকে জঘন্য কার্য কৰে; তেওঁলোকৰ মাজত এজনো সৎকৰ্ম কৰা লোক নাই।
  sus-A: دَوُدَ شَ لْننِ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ. عَ شَ بَ شُلٍ شُي رَ.
  fra-SBL: 'L''insensé a dit en son cœur : « Il n''y a point de Dieu. » Ils sont corrompus,
    et ont commis des iniquités abominables. Il n''y a personne qui fasse le bien.'
  hbo-hbo: לַמְנַצֵּ֥חַ עַֽל־מָחֲלַ֗ת מַשְׂכִּ֥יל לְדָוִֽד׃
  kik-kik: Kĩrimũ kĩĩraga na ngoro atĩrĩ, “Gũtirĩ Ngai.” Nao amaramari, ciĩko ciao
    irĩ magigi; gũtirĩ mũndũ o na ũmwe wĩkaga wega.
  fra-NCL: Au maître de chant. Sur le ton plaintif. Cantique de David.
  cek-AK: 'Kamthu mah loe a palung thungah, Sithaw om ai, tiah thuih. Nihcae loe anghmaa
    angtaa kami, panuet thok zaehaih sah kami ah oh o: kahoih hmuen sah kami maeto
    doeh om ai.'
  cuk-cuk: 'Dule-binsaedsulidaed, e-gwagegi sogdiid: “Bab-Dummad maisurye.” We-dulemar
    nue-isgusgudidimalad, unnila ibmar-isganabi imakdidimalad. ¡Bipisaale dule ibmar-nued-imaked
    sated!'
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп, тарлиқ сазлар билән оқулсун дәп, Давут
    язған «Масқил» (Зиф шәһиридикиләр Саул падишаниң йениға берип: «Давут бизниң мошу
    жутимизға мөкүвалған, сили билмәмдила?» дәп айғақчилиқ қилғандин кейин йезилған):
    И Худа, Өз намиң билән мени қутқузғайсән; Зор қудритиң билән дәвайимни сориғайсән.'
  tel-2017: దేవుడు లేడు అని బుద్ధిహీనులు తమ హృదయంలో అనుకుంటారు. వారు చెడిపోయారు, అసహ్యకార్యాలు
    చేస్తారు. మంచి జరిగించేవాడు ఒక్కడూ లేడు.
  hat-BSA: 'Moun fou a di nan kè li: “Nanpwen Bondye”. Yo konwonpi! Yo fè zak enjis
    ki abominab. Nanpwen ki fè sa ki bon.'
  ukr-ONPU: Керівнику хору. На струнних інструментах. Повчання Давидове,
  kos-kos: Mwet lalfon elos fahk insialos, “Wangin God!” Elos nukewa koluklana, Ac
    elos oru ma na srungayuk; Wangin sie selos oru ma suwohs.
  hbo-WLC: לַמְנַצֵּ֥חַ עַֽל־מָחֲלַ֗ת מַשְׂכִּ֥יל לְדָוִֽד׃
  ibo-ibo: Onye nzuzu na-asị nʼime obi ya, “Ọ dịghị Chineke ọbụla dị.” Ha bụ ndị ajọ
    omume riri ahụ, ụzọ ha niile bụkwa ihe arụ; ọ dịghị onye ọbụla na-eme ezi ihe.
  ory-ory: “ପରମେଶ୍ୱର ନାହାନ୍ତି” ବୋଲି ମୂର୍ଖ ଆପଣା ମନେ ମନେ କହିଅଛି। ସେମାନେ ଭ୍ରଷ୍ଟ, ସେମାନେ
    ଘୃଣାଯୋଗ୍ୟ ଅଧର୍ମ କରିଅଛନ୍ତି, କେହି ସତ୍କର୍ମ କରେ ନାହିଁ।
  chk-chk: Ekewe mi umwes ra ekieki lon leluker, “Esap wor Kot.” Ir ra fokun ngau,
    ra föri sokun föför mi anioput, esap wor eman a föri mine a pwüng.
  rop-rop: Siliwan pipul reken, “God nomo iya!” Olabat holot brabli nogudwan, en olabat
    bin dumbat ola brabli nogud ting. Nobodi iya dum enijing rait.
  ukr-1871: 'Проводиреві хора: на Махалатї, наука Давида. Безумний каже в серцї своїм:
    Нема Бога! Розвратились і творять огидну неправду; нема там нї одного, хто б добро
    чинив.'
  yon-yon: Inameniibbandan kuu yi niindem aom yedmimaib, “Godiibban dowan.” andimaib.
    Yi inamen kuu nengkidme arewamo kerenib yi dobiri kiwaan kuu miin arewamo, kwane
    yi korem kuu ma amun kamimokban.
  deu-1951: 'Dem Vorsänger. Auf der Machalat. Eine Unterweisung von David. (053-2)
    Die Narren sprechen in ihrem Herzen: «Es gibt keinen Gott!» Sie handeln verderblich
    und greulich verkehrt; keiner ist, der Gutes tut.'
  eng-JPS: '(53-1) For the Leader; upon Mahalath. Maschil of David. (53-2) The fool
    hath said in his heart: ''There is no God''; they have dealt corruptly, and have
    done abominable iniquity; there is none that doeth good.'
  srp-1865: 'Reèe bezumnik u srcu svojemu: nema Boga; pronevaljališe se i zagrdješe
    u bezakonju, nema nikoga dobro da tvori.'
  lug-lug: Omusirusiru ayogera mu mutima gwe nti, “Tewali Katonda.” Boonoonefu, n’empisa
    zaabwe mbi nnyo; tewali n’omu akola kirungi.
  heb-heb: למנצח על מחלת משכיל לדוד אמר נבל בלבו אין אלהים השחיתו והתעיבו עול אין
    עשה טוב׃
  ben-IRV: বোকা তার মনে মনে বলে, “কোন ঈশ্বর নেই।” তারা অসৎ এবং তারা ঘৃণ্য পাপ করেছে;
    এমন কেউ নেই যে ভাল কাজ করে।
  ntu-ntu: Leplz kx nzngqngung mz drtwrdr nzrpilr kx, “Trpnzngr Gct.” Leplz lcng nzvz-rbrng
    x nzale-txpwzng da kxtrka zlwz. Trpnzngr leplz lcng kxtubq.
  pan-pan: ਮੂਰਖ ਨੇ ਆਪਣੇ ਮਨ ਵਿੱਚ ਆਖਿਆ ਕਿ ਪਰਮੇਸ਼ੁਰ ਹੈ ਹੀ ਨਹੀਂ! ਉਹ ਵਿਗੜ ਗਏ ਹਨ, ਉਨ੍ਹਾਂ
    ਨੇ ਘਿਣਾਉਣੇ ਕੰਮ ਕੀਤੇ ਹਨ, ਭਲਾ ਕਰਨ ਵਾਲਾ ਕੋਈ ਨਹੀਂ।
  mya-JVB: ဘုရား သခင်မ ရှိဟု မိုက် သောသူသည် ထင် တတ် ၏။ ထိုသို့သောသူတို့ သည် ဆွေးမြေ့
    ယိုယွင်း၍ စက်ဆုပ် ဘွယ်သော ဒုစရိုက် ကို ပြုတတ်ကြ၏။ ကောင်း သောအမှု ကို ပြု သောသူတယောက်
    မျှမရှိ။
  kgf-kgf: (Legic galeŋawac; Dawidiac legic ʒéra niŋu hiŋgac hiŋgara, Mahalat legic
    imuac ewaiguc héihéiya.) Ic qelaŋ imi ewa qerianéŋ ʒéma Anutu ménda kecʒac ʒéanʒac.
    Ic imuhucya eneŋ houdacma haka ewa loloŋawac waŋanʒu. Imuac haka hiabiawac waŋanʒac
    imi méŋ ménda kecʒac.
  tte-O: Toyauyaule kateli mena siwawalo, “Nige Yaubada ipapagan.” Siya meuloili mumuga
    naenaena sikalapowon yo ginauli naenaesosili sipaisowailiko. Nige yabo kaloli
    mena paisowa namwanamwana ipapaisowai.
  tbg-tbg: Kia avu aato vataaka tiha, Kia Variqavano vaivo, ti variara. Vika qora
    vaiinti vaiha qora kaiqaqai vare variara. Vikaqihairo kia vovanovata koqema kero
    avuqavu ni vaira.
  hmo-hmo: Kavakava taudia ese inai bamona idia laloa, idia gwau, “Dirava be ia noho
    lasi.” Idia ibounai be dika, kara mirodia idia karaia vadaeni. Kara namo karaia
    tauna be ta lasi.
  zar-NT: 'Taʼzáʼ ládxëʼë bönniʼ canö́z, taʼnnë́ʼ: “Bitiʼ caʼ zoëʼ Dios.” Nácagaquiëʼ
    xihuiʼ bönniʼ caní, en núngaquiëʼ le nácatërö xihuiʼ. Cuntu nu bönniʼ zoëʼ runëʼ
    le naca dxiʼa.'
  urd-urd: बेवकू़फ़ ने अपने दिल में कहा है, कि कोई ख़ुदा नहीं। वह बिगड़ गये उन्होंने
    नफ़रत अंगेज़ बदी की है। कोई नेकोकार नहीं।
  rus-SYN: Начальнику хора. На струнных орудиях. Учение Давида,
  bqc-SIM: Davidi lɛ.
  tcz-CHONGTHU: Mingol honbou alungsung uva kon'in “Elohim Pathen aumpoi” ati'uve.
    Amaho chu mi kitahlou ahi'uvin, thilphalou jeng bol ahi'uvin khatchan jong thilpha
    abol pouvin ahi.
  mar-mar: मूर्ख आपल्या मनात म्हणतो, तेथे देव नाही. ते भ्रष्टाचारी आहेत आणि त्यांनी
    तिरस्करणीय अन्यायाचे कृत्य केले आहे; त्यातल्या कोणीही चांगले कृत्य केले नाही.
  isl-isl: 'En sú heimska að segja: „Guð er ekki til.“ Hvers vegna segja menn slíkt?
    Vegna þess að hjörtu þeirra eru spillt og verk þeirra vond.'
  hlt-THB: Thlak qaw ingtaw ak kawk khuiawh, “Khawsa am awm hy,” tihy. Vemih thlangkhqi
    taw ak plawcikhqi na awm unawh, a khawboe qamlang awm tyih ak awm thlangkhqi na
    awm uhy.
  qub-qub: Rumi shongucunaga «Dios mana canchu» nirmi yarpan. Pasaypa pirdicashanami.
    Melanaypajcunatami rurasha. ¡Paycunaga mayganpis manami allita rurannachu!
  bqp-bqp: Yↄ̃nkↄ dì pi a swɛ̃̀n Luda kunlo. Gbɛ̃nↄ yàka, ń yãkɛnaa vãni, yãmanakɛri
    ke kú ń tɛ́ro.
  hat-hat: '(053:1) Pou chèf sanba yo. Fè yo chante ansanm, tankou timoun lekòl. Se
    yon sòm David. (053:2) Moun fou di nan kè yo: -Pa gen Bondye! Yo tout fin pouri.
    Y''ap fè yon bann mechanste. Pa gen yonn ki fè sa ki byen.'
  eng-BSB: The fool says in his heart, “There is no God.” They are corrupt; their
    ways are vile. There is no one who does good.
  eng-WEBPB: The fool has said in his heart, “There is no God.” They are corrupt,
    and have done abominable iniquity. There is no one who does good.
  kbq-kbq: Neginagi vahe'mo'zage zamagu'afina anagea nehaze, Anumzana omani'ne hu'za
    zamagesa nentahize. E'inahu vahera ko haviza hu'nazanki'za zamavuzmava zmimo'a
    kefoza hu'neankino, magomo'e huno knare avu'ava zana nosie.
  pon-pon: 'ME pweipwei kan kin indinda nan monion arail: Jota Kot. Arail tiak meid
    jued. Arail japun kan jakanekan. Jota amen mia, me kin wia me mau.'
  nhe-BL: San se tlacatl tlen tlahuel huihuitic moilhuisquía ipan iyolo para ax onca
    Dios. ¿Para tlen queja nopa quiijtosquía? Eltoc pampa iyolo tlahuel fiero huan
    san quichihua tlen ax cuali. Axaca se tlacatl tlen quichihua tlen nelxitlahuac.
  wnc-wnc: Katum aminda inae anzing yakaing, Anutu wena. Dua yuak ngang yakaing. Aminu
    waakwau wa wai siknga. Ita tasikaingu waiakngakan tasikaing. Iat nana tapatuta
    take takngatu dua tasinggak.
  bus-bus: Yↄ̃nkↄↄ è be a swɛ̃̀n Ludaa kuuro. Gbɛ̃nↄ yàka, aↄ̃ yãkɛna zaa, yãmaakɛri
    kee kú ń tɛ́ro.
  gub-BL: Nezewe uze'eg iranaiw ma'e uzeupe a'e wà. — Na'ikàg kwaw Tupàn, i'i wà.
    Upaw rupi uzeapo ipihe ma'e iapo har romo wà. Uzapo iaiw ma'e oho waiko wà. Naheta
    kwaw ni pitài ikatu ma'e iapo har wà.
  eng-DRA: Unto the end, In verses, understanding for David.
