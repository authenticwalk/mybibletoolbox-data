    sa si Yuus manrenechasa sija.'
  hin-CV: जहां भय का कोई कारण ही न था, वहां वे अत्यंत भयभीत हो गए. परमेश्वर ने उनकी
    हड्डियों को बिखरा दिया, जो तेरे विरुद्ध छावनी डाले हुए थे; तुमने उन्हें लज्जित
    कर डाला, क्योंकि वे परमेश्वर द्वारा लज्जित किये गये थे.
  eng-OURB: There they were in great fear, where no fear was, for God has scattered
    the bones of him who encamps against you. You have put them to shame, because
    God has rejected them.
  spa-BES: 'Tenían gran temor, donde no había motivo para temer: porque los huesos
    de los que te hacen la guerra han sido quebrantados por Dios; los has avergonzado,
    porque Dios no los deshecho.'
  tdx-tdx: Hehe t’ie mirevendreveñe, ndra te tsy eo ty mahahembañe; fa navarakain’
    Añahare ty taola’ o nitobe hiatreatre azoo; nisalare’o, fa naforintsen’Añahare.
  tha-KJV: เขาทั้งหลายอยู่​ที่​นั่นอย่างน่าสยดสยองยิ่งนัก ในที่ซึ่งไม่น่ามีความสยดสยอง
    เพราะพระเจ้าทรงกระจายกระดูกของคนที่ตั้งค่ายสู้​เจ้า พระองค์​ทรงให้เขาทั้งหลายได้​อาย
    เพราะพระเจ้าทรงชังเขา
  por-BR-2018: Ali eles terão grande medo, onde não havia medo; porque Deus espalhou
    os ossos daquele que te cercava; tu os humilhaste, porque Deus os rejeitou.
  deu-ELO: Da überfiel sie ein Schrecken, ohne daß ein Schrecken da war; denn Gott
    hat zerstreut die Gebeine dessen, der dich belagerte. Du hast sie beschämt gemacht,
    denn Gott hat sie verworfen.
  eng-WYC-2018: there they trembled for dread, where no dread was. For God hath scattered
    the bones of them, that please men; they be shamed, for God hath forsaken them.
    (but they trembled there in fear, like never before. For God hath scattered the
    bones of those who please people; they be put to shame, for God hath deserted,
    or hath despised, them.)
  epo-epo: Tie ili forte ektimis, kie timindaĵo ne ekzistis; Ĉar Dio disĵetis la ostojn
    de tiuj, kiuj vin sieĝas; Vi hontigis ilin, ĉar Dio ilin forpuŝis.
  gfk-gfk: Diet ke, nora ramramin i manga ubal diet, ing ga taie ta linge bia da burte
    menalua. God ga bul harbasiane ira suru diet, ing diet ga harubu ma muat. Muat
    ga gil hahirhir diet, kanong God ga malentakuane diet.
  uig-PIN: Ⱪorⱪⱪudǝk ⱨeq ix bolmisimu, Mana ularni ƣayǝt zor ⱪorⱪunq basti; Qünki
    Huda seni ⱪorxawƣa alƣanlarning ustihanlirini parqilap qeqiwǝtti; Sǝn ularni hijilliⱪⱪa
    ⱪoydung; Qünki Huda ularni nǝziridin saⱪit ⱪildi.
  beo-beo: Be amomane ilia da baligili beda:i bagade ba:mu. Bai Gode da Ea fima ha
    lai dunu ilia gasa amo afagogolesimu. Hina Gode da wadela:i dunu higale, ili huluane
    fisiagai dagoi. Amaiba:le, Isala:ili fi da ili dafawane hasalasimu.
  tpi-OTNT: Tasol bai ol i pret moa yet. Bipo ol i no pret olsem. Nogat tru. Long
    wanem, bai God i pinisim tru olgeta birua bilong yupela. Em i sakim ol pinis na
    bai em i bagarapim ol tru.
  hau-SA: Ga shi fa, sun firgita don tsoro, ko da yake babu dalilin tsoro, gama Allah
    zai watsar da ƙasusuwan masu ƙinsa, za su sha kunya, gama Allah ya ƙi su.
  udu-udu: Uni nanni kun ’kon e dhan mo kun ḵogu is mo, mo jin ḵogu is wakan diki
    di ’peni kadhamo/ mo. Haali/ Arumgimis midi rasa sima/ gi ’kwani kun ushuna Arumgimis
    mo. Uni minu dhu ki mo ma ’the is mo haali/ Arumgimis waḵki uni mo be.
  uig-LAT: Qorqqudek héch ish bolmisimu, Mana ularni ghayet zor qorqunch basti; Chünki
