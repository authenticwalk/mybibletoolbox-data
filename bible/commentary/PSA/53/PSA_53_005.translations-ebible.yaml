  vie-1934: Nơi chẳng có sự kinh khiếp, Chúng nó bị cơn kinh khiếp áp bắt; Vì Đức
    Chúa Trời rải rắc cốt hài của kẻ đóng đối nghịch ngươi. Ngươi đã làm cho chúng
    nó hổ thẹn, vì Đức Chúa Trời từ bỏ chúng nó.
  cha-cha: 'Mangosmanmaañao sija gui anae taya minaañao: sa si Yuus janafanmachapon
