  eng-WEBU: There they were in great fear, where no fear was, for God has scattered
    the bones of him who encamps against you. You have put them to shame, because
    God has rejected them.
  spa-PDDPT: Allí, donde nada había que temer, tuvieron gran terror. Porque ʼElohim
    dispersó a los que acamparon contra ti, Los avergonzaste, Porque ʼElohim los rechazó.
  gun-gun: Ha'e rami teĩ ha'e kuery onhemondyipa 'rã, okyje aguã jipoi teĩ. Peẽ kuery
    re opu'ã rei va'ekue kãgue Nhanderuete omoaĩmba 'rã. Ha'e kuery oxĩmba 'rã pendegui,
    Nhanderuete nopenavei ramo.
  agu-BL: Poro tz'opon jun k'ej yi ẍchixobok. Mpe qui'ck na bajij, poro yi cyetz,
