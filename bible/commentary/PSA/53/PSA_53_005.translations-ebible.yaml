    o ana daangada. God gu diiagi digaula, gei Israel ga haga magedaa digaula.
  uig-ARA: قورققۇدەك ھېچ ئىش بولمىسىمۇ، مانا ئۇلارنى غايەت زور قورقۇنچ باستى؛ چۈنكى
    خۇدا سېنى قورشاۋغا ئالغانلارنىڭ ئۇستىخانلىرىنى پارچىلاپ چېچىۋەتتى؛ سەن ئۇلارنى
