    wabeyisa.
  ton-ton: 'Pea naʻe manavahē lahi ai ʻakinautolu, ka naʻe ʻikai ha meʻa ke manavahē
    ai: he kuo laku kehekehe ʻe he ʻOtua ʻae ngaahi hui ʻo ia naʻa ne tauʻi koe: Kuo
    ke fakamaaʻi ʻakinautolu, he kuo fehiʻa ʻae ʻOtua kiate kinautolu.'
  ces-1613: Zdaliž nevědí všickni činitelé nepravosti, lid můj sžírajíce, jako by
    chléb jedli? Boha pak nevzývají.
  eng-WMB: There they were in great fear, where no fear was, for God has scattered
    the bones of him who encamps against you. You have put them to shame, because
    God has rejected them.
  tam-TCV: பயப்படுவதற்கு எதுவுமில்லாத இடத்திலே, அவர்கள் பயத்தில் நடுங்குகிறார்கள்.
    உன்னைத் தாக்கியவர்களின் எலும்புகளை இறைவன் சிதறடித்தார்; இறைவன் அவர்களைப் புறக்கணித்தபடியால்,
    நீ அவர்களை வெட்கப்படுத்தினாய்.
  ceb-ULB: Anaa sila sa dakong kahadlok, bisan tuod walay angay kahadlokan didto;
    tungod kay ang Dios maoy mokatag sa bukog ni bisan kinsa nga magkampo batok kaninyo;
    kana nga mga tawo mapaulawan kay gisalikway man sila sa Dios.
  pol-UBG: Tam ogarnął ich strach, gdzie nie było powodu do strachu, Bóg bowiem rozproszył
    kości tych, którzy cię oblegali; ty okryjesz ich hańbą, bo Bóg nimi wzgardził.
  urd-GVU: تب اُن پر سخت دہشت وہاں چھا گئی جہاں پہلے دہشت کا سبب نہیں تھا۔ جنہوں نے
    تجھے گھیر رکھا تھا اللہ نے اُن کی ہڈیاں بکھیر دیں۔ تُو نے اُن کو رُسوا کیا، کیونکہ
    اللہ نے اُنہیں رد کیا ہے۔
  eng-OEBCW: Sore afraid will they be, where no fear was; when God scatters the bones
    of the godless people. They will be put to shame, when God rejects them.
  deu-1912: Da fürchten sie sich aber, wo nichts zu fürchten ist; denn Gott zerstreut
