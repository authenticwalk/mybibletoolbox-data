  sus-sus: Tinxintaree xaxili mu na? E nu n ma ɲama tɔɔrɔ tun. E mu Ala xilima feo.
  pon-2006: Ahpw re pahn masepwehkada, ni soangen masepwehk ieu me sohte kin lel irail
