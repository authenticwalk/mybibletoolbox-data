  kan-2017: ಭಯಪಡುವುದಕ್ಕೆ ಕಾರಣವಿಲ್ಲದಿದ್ದರೂ, ಅವರು ಪಕ್ಕನೆ ಭಯಭ್ರಾಂತರಾದರು; ದುಷ್ಟರನ್ನು ದೇವರು
    ಸಂಹರಿಸಿ ಅವರ ಎಲುಬುಗಳನ್ನು ಚದರಿಸಿಬಿಟ್ಟನಲ್ಲಾ. ದೇವರು ಅವರನ್ನು ಕೈಬಿಟ್ಟದ್ದರಿಂದ ಅವರು ಅವಮಾನಕ್ಕೊಳಗಾಗುವರು.
  yap-yap: Machane aram e bayib e marus ngorad nib gel, ndawor rrusgad bayay ni aram
    gelngin, ya bayi wereg Got yilen e pi to’ogor ko girdi’ rok. I Got e ke n’agrad,
    ma aram e yu Israel e ri bay ra gelgad ngorad.
  hlt-MCSB: Nang aka rhaeh thil kah rhuhrhong te Pathen loh a yaal dongah birhihnah
