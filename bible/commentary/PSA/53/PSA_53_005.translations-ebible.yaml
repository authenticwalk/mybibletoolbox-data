    teh Cathut ni a takhoe dawkvah, kayayeirai phu hoi ao sak han.
  twi-twi: Wɔn na wɔwɔ hɔ a wɔabɔ huboa wɔ faako a ehu nni. Onyankopɔn hwetee wɔn
    a wɔtow hyɛɛ wo so no nnompe mu; wuguu wɔn anim ase, efisɛ Onyankopɔn buu wɔn
    animtiaa.
  hlt-hlt: Nang aka rhaeh thil kah rhuhrhong te Pathen loh a yaal dongah birhihnah
    om pawt dae birhihnah neh birhih uh. Amih te Pathen loh a hnawt dongah yah a bai.
  tbz-SIM: Bɛ̀ɛ̀ dɔ̀ɔ̀ri mɛyɛi mbɛtɔbɛ̀ bɛ̀ í yɛ̃́ dɛ̀mɑrɛ̀, bɛ̀ soú n kɔbɛ mbɛ kɛ
    yo, bɛ̀ í n yu mí nKuyie.
  msy-2020: Gumazamizir kamaghɨn amiba atiatir bar dafam me bativam. Fomɨra atiatir
    kamaghɨn garitam me batozir puvatɨ. Guizbangɨra, God bar uan gumazamizibar apanibar
    aghua. Me ariaghirezɨ, a men aghariba tintinibar da kavkɨnizɨ, da irezɨ, me bar
    aghumsɨki. Kamaghɨn, a bar me gafiragha gɨfa.
  dop-dop: Ɩsɑɣɑlɑtɑɑ mpɛ pɑ kɑɑ nɩɩ. Pɑ pəsɑ mɑ yəlɑɑ ɩsɩɩ tɔɣɔnɑɣɑ nɑ pɑ́ tɔkɩ pɑɑ
    sɛɛkɩ-m.
  azb-azb: Onlar böyük dəhşətə düşəcək, Heç görünməmiş dəhşətə düçar olacaqlar. Allah
    bizi mühasirəyə salanların Sümüklərini qırıb dağıdacaq. Onlar qarşımızda pərt
    qalacaq, Çünki Allah tərəfindən rədd olunacaqlar.
  eng-DBY: There were they in great fear, where no fear was; for God scattereth the
    bones of him that encampeth against thee. Thou hast put [them] to shame, for God
    hath despised them.
  hin-2017: वहाँ उन पर भय छा गया जहाँ भय का कोई कारण न था। क्योंकि यहोवा ने उनकी हड्डियों
    को, जो तेरे विरुद्ध छावनी डाले पड़े थे, तितर-बितर कर दिया; तूने तो उन्हें लज्जित
    कर दिया इसलिए कि परमेश्वर ने उनको त्याग दिया है।
  wol-KYG: 'Yàlla nee: «Xanaa ñiy def lu bon, xamuñu dara? Ñuy lekk sama ñoñ niw ñam,
    te sàkkuwuñu Yàlla.»'
  bjr-bjr: Miqi mariasa firaaqoo rufiee faranoo. Ooqai rufioona arusee maqee firaaqoo
    rufiqeefaranoo. Anutufa narí faiqí anaasee namuqaauqa naruseenoo misa nimudaani
    aiqama tinai modaa moodaa aqusaannoo. Anutufa mi namuqaasa ameesuqinaqa Isaraee
    maqannaasa misa naru nifaqaaqifara.
  eng-YLT: There they feared a fear — there was no fear, For God hath scattered the
    bones of him Who is encamping against thee, Thou hast put to shame, For God hath
    despised them.
  kne-kne: Ngem awni et palalo di egyat da, egyat ay maga polos ed idi di kais-iso
    na. Tan si Diyos et iwalang na din tong-an di kalaban di ipogaw na. Dadlon abaken
    din Israelita tan sinigaan Diyos daida.
  eng-WYC-2017: there they trembled for dread, where no dread was. For God hath scattered
    the bones of them, that please men; they be shamed, for God hath forsaken them.
  eng-WMBB: There they were in great fear, where no fear was, for God has scattered
    the bones of him who encamps against you. You have put them to shame, because
    God has rejected them.
  zat-NTPS: Za zrin zra xelexruse̱' ca da quebe ne xelezaque̱', lawe' da gusedinnaj
    Dios zrita ca' chee̱ benne' guledábague̱' bénneache chee̱'. Dios na' nuzúe̱' chalá'ala
    benne' ca', na' bénneache chee̱' xuluzría xi'e̱ benne' ca'.
  zty-NTPS: San žin ža žébegake' da' sáka'gake'. Gosḻas Dios žit chegak benne' ka'
    ẕdíḻ-ḻengake' benách chie' ka'. Dios wzóe' ḻégake' cheḻa'ale, na' wžía yi'e
    ḻégake'.
  urd-GVH: तब उन पर सख़्त दहशत वहाँ छा गई जहाँ पहले दहशत का सबब नहीं था। जिन्होंने
    तुझे घेर रखा था अल्लाह ने उनकी हड्डियाँ बिखेर दीं। तूने उनको रुसवा किया, क्योंकि
    अल्लाह ने उन्हें रद्द किया है।
  rug-rug: Ba kaqu tava tarazuzu va kaleana si arini, sapu lopu ele hoke gugua visoroihe.
    Kaqu va hurakataei Sa sari na susuridi rina kana tadi nana tie. Kaqu va kurekurei
    goi si arini, ura ele etulu pani Tamasa si arini.
  gaz-gaz: Isaan iddoo wanni sodaatamu hin jirretti, sodaadhaan liqimfamaniiru. Waaqni
    lafee warra si marsanii ni bittinneessa; sababii Waaqni isaan tuffateef, ati isaan
    qaanessite.
  fra-LSG: Ceux qui commettent l’iniquité ont-ils perdu le sens? Ils dévorent mon
    peuple, ils le prennent pour nourriture; Ils n’invoquent point Dieu.
  yal-yal: Fe ɲaxi rabane mi fe kolon ba? E n ma yamaan tɔnɔn donma alo donsena, koni
    e mi Ala xandima mumɛ!
  iou-iou: Upäŋkaŋ umuri pähap kubä api nadäneŋ. Bian umun udewani kubä nämoinik nadäŋkuŋ.
    Anututä ämawebeniye täŋo iwan kudup däpmäŋpäŋ kujari api ureŋ täŋpän kuneŋ. Bureni,
    Anututä mäde ut yämiŋkuko unita Isreltä iwaniye u täŋpäwakinik api täŋ yämineŋ.
  haw-1868: 'Malaila makau loa lakou ma kahi makau ole; No ka mea, ua hoohelelei ke
    Akua i na iwi o ka mea hoomoana ku e ia oe: Ua hoohilahila oe ia lakou, No ka
    mea, ua hoowahawaha mai ke Akua ia lakou.'
  arb-NAV: هُنَاكَ يَدْهَمُهُمُ الرُّعْبُ حَيْثُ لَا مُوْجِبَ لِلرُّعْبِ، لأَنَّهُ
    يُبَدِّدُ عِظَامَ أَعْدَاءِ شَعْبِهِ وَيُلْحِقُ بِهِمِ الْخِزْيَ لأَنَّ اللهَ
    رَفَضَهُمْ.
  ded-ded: Ngic ge gugecdeac kpedzucnegec yeni Antungo sicngina kpedzameude. Imocac
    wiac mong kengehagoc mi fingeru yeni ine kengectoa amma kpidohogecde. Anutungo
    wayunuecac gameyunuu nanggecde.
  ewe-ewe: Woawoe ma ŋɔdzi lé, evɔ ŋɔdzinu aɖeke meli hafi o. Mawu gbã ƒu ɖe lãme
    na ame siwo tso ɖe mia ŋu la; ena ŋukpe lé wo, elabena Mawu gbe wo.
  eng-LEE: '(53:6) There were they terrified with terror where there was no terror;
    for God had scattered the bones of those that encamped against thee: thou didst
    put them to shame, because God had rejected them.'
  asm-FB: আগতে যি ঠাইত তেওঁলোকৰ কোনো ভয় কৰাৰ কাৰণ নাছিল, তাত এতিয়া তেওঁলোকৰ অতিশয়
    ভয় হ’ল; ঈশ্বৰে তেওঁলোকৰ বিৰুদ্ধে অহা সকলক সিচঁৰিত কৰিলে। সেয়ে তেওঁলোকক লাজত
    পেলোৱা হ’ব, কিয়নো ঈশ্বৰে তেওঁলোকক অগ্ৰাহ্য কৰিলে।
  sus-A: تِنشِنتَرٍيٍ شَشِلِ مُ نَ؟ عٍ نُ ﭑ مَ حَمَ تْورْ تُن. عٍ مُ عَلَ شِلِمَ قٍوٌ.
  fra-SBL: Ils étaient dans une grande crainte, là où il n'y avait pas de crainte,
    car Dieu a dispersé les os de celui qui campe contre vous. Vous leur avez fait
    honte, parce que Dieu les a rejetés.
  hbo-hbo: הֲלֹ֥א יָדְעוּ֮ פֹּ֤עֲלֵ֫י אָ֥וֶן אֹכְלֵ֣י עַ֭מִּי אָ֣כְלוּ לֶ֑חֶם אֱ֝לֹהִ֗ים
    לֹ֣א קָרָֽאוּ׃
  kik-kik: O hau-rĩ, makanyiitwo nĩ guoya mũnene, o na gũtarĩ kĩndũ gĩa gũtũma metigĩre.
    Nĩgũkorwo Ngai nĩahurunjĩte mahĩndĩ ma andũ acio magũtharĩkĩire; nĩwamaconorithirie,
    nĩgũkorwo Ngai nĩamamenete.
  fra-NCL: N’ont-ils pas de connaissance ceux qui commettent l’iniquité ? Ils dévorent
    mon peuple comme ils mangent du pain, ils n’invoquent pas Dieu !
  cek-AK: Sithaw mah nang takui khoep kaminawk ih ahuhnawk to haeh pae phaeng boeh
    pongah, zit han om ai to mah paroeai a zit o; Sithaw mah nihcae to patoek pongah,
    azathaih tongsak boeh.
  cuk-cuk: Dule-isganamar dobguewilubsurmalanad, degite, bela-bela dobedba wawanmakdemaloed.
    Bab-Dummad we-dulemar-obachadbali, be-isdarmalad-e-garmar oaisakioed. Bab-Dummad
    dule-isgana obingesaoed.
  uig-CYR: Чүнки ят адәмләр маңа һуҗум қилишқа орнидин турди; Зомигәрләр мениң җенимни
    овлимақта; Улар Худани нәзиригә һеч илмайду. Селаһ.
  tel-2017: భయకారణం లేకుండానే వారు భయభ్రాంతులయ్యారు. ఎందుకంటే నీకు వ్యతిరేకంగా పోగయ్యే
    వారి ఎముకలను దేవుడు విరగ్గొడతాడు. దేవుడు వారిని తోసిపుచ్చాడు కాబట్టి వారు సిగ్గుపడతారు.
  hat-BSA: La, yo te nan gwo laperèz kote pa te gen laperèz, paske Bondye te gaye
    zo a sila ki fè kan kont ou yo. Ou te fè yo vin wont, akoz Bondye te rejte yo.
  ukr-ONPU: Бо чужинці повстали проти мене й жорстокі серцем шукають душі моєї – ті,
    хто Бога не уявляє перед собою. Села
  kos-kos: Tusruk elos ac fah arulana tuninfongla Yohk liki ke kutena pacl somla,
    Ke sripen God El ac fah sisalik srin mwet lokoalok lun mwet lal. God El siselosla,
    Ke ma inge Israel ac fah arulana kutangulosla.
  hbo-WLC: הֲלֹ֥א יָדְעוּ֮ פֹּ֤עֲלֵ֫י אָ֥וֶן אֹכְלֵ֣י עַ֭מִּי אָ֣כְלוּ לֶ֑חֶם אֱ֝לֹהִ֗ים
    לֹ֣א קָרָֽאוּ׃
  ibo-ibo: Ma nʼebe ahụ ka ha nọ, nʼọnọdụ oke egwu, ebe ọ dịghị ihe egwu na-adịghị.
    Chineke fesasịrị ọkpụkpụ ndị niile megidere gị; i mere ka ihere mee ha, nʼihi
    na Chineke ajụla ha.
  ory-ory: ଭୟ ନ ଥିବା ସ୍ଥାନରେ ସେମାନେ ବଡ଼ ଭୟ ପାଇଥିଲେ; କାରଣ ପରମେଶ୍ୱର ତୁମ୍ଭ ବିରୁଦ୍ଧରେ
    ଅଧର୍ମାଚାରୀର ଅସ୍ଥିସବୁ ଛିନ୍ନଭିନ୍ନ କରି ପକାଇଅଛନ୍ତି; ପରମେଶ୍ୱର ସେମାନଙ୍କୁ ଅଗ୍ରାହ୍ୟ କରିବାରୁ
    ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଲଜ୍ଜା ଦେଇଅଛ।
  chk-chk: Mürin a toriir niuokus watte, eu niuokus watte esamwo toriir me mwan. Pun
    Kot epwe atoropasafeili chün chokewe mi oput nöün aramas. Chon Israel repwe fokun
    akufuur, pun Kot a fen pöütirela.
  rop-rop: Olabat garra bradin nomo lilbit weya dei nomo bin bradin bifo. God na garra
    binijimap detlot enamimob, en libum olabat boun leidan ebriweya. Olabat garra
    sheim miselp, dumaji God bin gibit bekboun langa olabat.
  ukr-1871: Тодї злякались вони, хоч страху не було; Бог бо розсипле костї того, хто
    став облогом проти тебе. Ти осоромив їх. Бог бо відкинув їх.
  yon-yon: Yi dobiri yaa kuu uni yemaniibban kumban yi kuu uni miin darewoob keriwen,
    amborom kuu Godbed ye nimakarub yi bondan yeene nongkobene yi kono kuu ben bokesawaroon.
    Godbed yi yaa wunekaroon kowe Israeldanbed yi kuu yenbande karak kondiwen kui.
  deu-1951: (053-6) Dort aber fürchteten sie sich, wo nichts zu fürchten war; denn
    Gott zerstreute die Gebeine deiner Belagerer; du machtest sie zuschanden; denn
    Gott verwarf sie.
  eng-JPS: (53-6) There are they in great fear, where no fear was; for God hath scattered
    the bones of him that encampeth against thee; Thou hast put them to shame, because
    God hath rejected them.
  srp-1865: Drktaæe od straha gdje straha nema. Jer æe Bog rasuti kosti onijeh koji
    ustaju na tebe. Ti æeš ih posramiti, jer ih Bog odvrže.
  lug-lug: Balitya okutya okutagambika; kubanga Katonda alisaasaanya amagumba g’abalabe
    be. Baliswazibwa kubanga Katonda yabanyooma.
  heb-heb: שם פחדו פחד לא היה פחד כי אלהים פזר עצמות חנך הבשתה כי אלהים מאסם׃
  ben-IRV: তারা ভীষণ ভয় পেয়েছিল, যদিও ভয় করার কোন কারণ ছিল; কারণ তোমাদের বিরুদ্ধে
    যারা যুদ্ধ করবে সেই অধার্মিকদের হাড়গুলো ঈশ্বর ছড়িয়ে দেবেন; সেই লোকদেরকে লজ্জিত
    করা হবে কারণ তারা ঈশ্বরকে প্রত্যাখ্যান করেছেন।
  ntu-ntu: A' mzli ka nzmwxlr-zlwz-krdr myaszpxpele mzli kc. Murde Gct sa napxtxpx-ngrde
    enqmi rgung. X drtqdr sa namya mz nzaovxio-alo-krgu nidr. X namz ngrdr sa narlxbuliane-ngrbz
    Gct mz nrlc.
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉੱਥੇ ਵੱਡਾ ਭੈਅ ਖਾਧਾ ਜਿੱਥੇ ਕੋਈ ਭੈਅ ਨਹੀਂ ਸੀ, ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਨੇ
    ਅਧਰਮੀਆਂ ਦੀਆਂ ਹੱਡੀਆਂ ਨੂੰ ਖਿੰਡਾ ਦਿੱਤਾ ਹੈ, ਜਿਹੜੇ ਤੇਰੇ ਵਿਰੁੱਧ ਛਾਉਣੀ ਪਾਈ ਬੈਠੇ ਸਨ, ਤੂੰ
    ਉਨ੍ਹਾਂ ਨੂੰ ਸ਼ਰਮਿੰਦਿਆਂ ਕੀਤਾ ਹੈ, ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਤਿਆਗ ਦਿੱਤਾ ਹੈ।
  mya-JVB: သို့ဖြစ်၍ကြောက်လန့် စရာမ ရှိ သော်လည်း၊ အလွန် ကြောက်လန့် ကြလိမ့်မည်။ အကြောင်း
    မူကား၊ သင့် ကိုဝန်းရံ၍ တပ်ချ သောသူ၏ အရိုး တို့ကို ဘုရား သခင်သည် ဖရိုဖရဲကွဲပြား
    စေတော်မူမည်။ သူ တို့ကို ဘုရား သခင် ရှုတ်ချ တော်မူသောကြောင့် ၊ သင်သည် သူတို့ကို
    အရှက် ခွဲရလိမ့်မည်။
  kgf-kgf: Onac yaré qewiŋ ʒé areŋgéma nanʒu imi onac sicgina imi Anutunéŋ héndéŋ
    énécmiyec, imuac niŋac ieneŋ ʒénéŋ hirihiriac iwawai méŋ ménda heyec imuaru ʒénéŋ
    hirihiri yanda waŋgic. Anutunéŋ ionac héŋacgina meyec imuac niŋac gi gamu qeqe
    mihicŋi énécminec.
  tte-O: Na kani simatausi lalakina nige besiele ali matausi bagubagunana. Kaiwena
    Yaubada ana tomoyao kana tokalomagigiliwo tuwatuwaliyao kani iyasulu-gwaligwalili.
    Yaubada isikotanagiliko mwa Isileli kani sikaiwe-gabaegili na siyamwalimwalineli.
  tbg-tbg: Ho vate kia qetaraiti qora kaiqa vare variaka, vika naantiara voqamake
    aiqu kauqu ntiri ntiri i vairamanta qeteha vaivarave. Kotira vaiinti nahenti hampata
    iqoka raqi variaka, viva vika arukero vika vuhaantaari raumpirima kaanarove. Kotiva
    vika qoririma kairara ti, Isareri vika naatara kevarave.
  hmo-hmo: To gari ese idia do ia dogoatao, gari idauna momokani, nega ta unai bamona
    ia vara lasi gauna. Badina be Dirava ese, iena bese taudia idia hadikaia gwauraia
    taudia edia turia, be do ia negedia lao. Dirava ese unai tau dikadia ia ura lasi
    momokani. Unai dainai Israela ese do ia halusidia momokani.
  zar-NT: Tadxi taʼdzö́binëʼ bönniʼ caní, en bitiʼ bi nunaʼ quégaquiëʼ. Caní raca
    tuʼ rusunítiëʼ Dios caz nupa taʼdíl-lalen libíʼiliʼ. Gunliʼ ga uluʼtuíʼinëʼ tuʼ
    chigurúʼunëʼ Dios légaquiëʼ.
  urd-urd: वहाँ उन पर बड़ा ख़ौफ़ छा गया जबकि ख़ौफ़ की कोई बात न थी। क्यूँकि ख़ुदा
    ने उनकी हड्डियाँ जो तेरे ख़िलाफ़ खै़माज़न थे, बिखेर दीं। तूने उनको शर्मिन्दा कर
    दिया, इसलिए कि ख़ुदा ने उनको रद्द कर दिया है।
  rus-SYN: ибо чужие восстали на меня, и сильные ищут души моей; они не имеют Бога
    пред собою.
  bqc-SIM: Vãikɛnaↄ wɛ́ lí gu'eo lé? Aaì ma gbɛ̃́ↄ mↄ́mↄ lán úwa, aali lɛzu
    Luazio.
  tcz-CHONGTHU: Amaho hi, tu masang'a anahetphah louhel u tijatnan ahin lokhum ding
    ahi'uve. Elohim Pathen'in na galmite'u gu le chang ahin thejal ding, nang'in amaho
    hi na ahin suhjum ding ahi, ajeh chu Elohim Pathen'in amaho hi apaidoh ahi'uve.
  mar-mar: तेथे भिण्याचे काही कारण नव्हते, तरी ते मोठ्या भयात होते; कारण तुझ्याविरूद्ध
    तळ देणाऱ्यांची देवाने हाडे विखुरली आहेत; असे लोक लज्जित झाले आहेत कारण देवाने
    त्यांना नाकारले आहे.
  isl-isl: Þeir munu fá sinn dóm, illgjörðamennirnir sem ofsækja lýð Guðs.
  hlt-THB: Kqih hly kawi ama awmnaak awh kqih awmnaak ing sing khqi hawh hy. Nang
    anik tukkhqi a quhkhqi ce Khawsa ing hqek phang tlang hawh hy; cekkhqi ce chahqai
    phyih sak khqi hawh hyk ti, kawtih, cekkhqi ce Khawsa ing kawna am sui voel hy.
  qub-qub: Paycunaga fiyupami mancharenga mana mancharinanpaj caycashanchöpis. Tayta
    Diosta chiquejcunataga binsir tulluncunataga wacpa caypami mashtarachenga. Paycunaga
    pengaychömi cangapaj Tayta Dios jitariptin.
  bqp-bqp: Gwen vĩna ń kũn manamana, vĩnapↄnↄn kú gwe sↄ̃ro. Luda tò gbɛ̃ kũ ò lɛ̀tɛáwanↄ
    gↄ̃̀ katɛna gɛ̀nↄ ũ, a wé'i dàḿma kũ Luda gìńyĩ yãi.
  hat-hat: (053:6) Men tou, yo pral sezi, yo pral tranble, san pa gen rezon pou yo
    tranble. Men Bondye pral gaye zo tout lènmi ou yo, w'ap fè yo wont, paske Bondye
    lage yo.
  eng-BSB: There they are, overwhelmed with dread, where there was nothing to fear.
    For God has scattered the bones of those who besieged you. You put them to shame,
    for God has despised them.
  eng-WEBPB: There they were in great fear, where no fear was, for God has scattered
    the bones of him who encamps against you. You have put them to shame, because
    God has rejected them.
  kbq-kbq: Hianagi tusi koro nehu'za zamagogofena, ha'ma regantesaza vahe'mokizmi
    zaferina herafi atregahie. E'ina hanigenka kagra zamazeri zamagaze hugahane. Na'ankure
    Anumzamo'a amagena huzmino zamatregahie.
  pon-pon: Rap majak ni jota karepa, pwe Kot kotin kamueit pajaner kokon en ir, me
    kin kapil uk pena. Kom kotin kanamenok ir alar, pwe Kot kotin kaje ir ala.
  nhe-BL: Pero ajsis tonali quema Toteco Dios quinpinahualtis huan quintlatzacuiltis
    nopa tlacame. Quena, quintzontlamiltis huan inintlacayohua mocahuase tepejtoque
    campa hueli. Axaca quintlalpachos pampa yajaya quintlahuelcajtoc.
  wnc-wnc: Siwan ngana waaminda kumzang siknga gwauking. Sike tupa unzingu dua gwauking.
    Wena siknga. Siwan ngana gautnanga tapatu wena.” Dasingge, Anututa waaminde natapan
    wai siknga sikut. Siwan ita gindane iwanza waakwau kuupbam siknga zipan puyuwan
    kwate awesike kaukaut mupewan kuking. Ita wai aminu gwa usanzikutde waaminu asiknga
    pasiwan maiking.
  bus-bus: Gwen vĩa ń kũn maamaa, vĩapↄnↄↄ kú gwe sↄ̃ro. Ludaa tò gbɛ̃ kɛ̀ aↄ̃ lɛ̀ɛawaanↄ
    gↄ̃̀ kaɛna gɛ̀nↄ ũ, a wí dàḿma kɛ̀ Luda gìńzi yãnzi.
  gub-BL: Uryryryryz putar ukyze pà a'e wà nehe. Nuryryryryz pixik kwaw nezewe a'e
    'ym mehe wà, Ta'e Tupàn umuhàmuhàz wàmàtyry'ymar wàkàgwer a'e wà xe. Weityk wà.
    A'e rupi Izaew ipurumuzàmuzàg weityk putar upaw rupi katete wà.
  eng-DRA: 'For strangers have risen up against me; and the mighty have sought after
    my soul: and they have not set God before their eyes.'
