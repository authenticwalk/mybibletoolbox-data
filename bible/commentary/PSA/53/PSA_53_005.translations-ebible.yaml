    tan xite'n chibakil. Chocopon ta'n tetz chitze'lbe'tz wunak, na qui na pek' i'
    te cyajtza'kl.
  ilo-ULB: Mabutengda unay, uray awan ti gapu nga agbutengda; ta iwarawaranto ti Dios
