  guj-2017: જ્યાં ભય ન હતો ત્યાં તેઓ ઘણા ભયભીત થયા; કેમ કે જે તમારી સામે છાવણી નાખે
    છે તેઓનાં હાડકાં ઈશ્વરે વિખેરી નાખ્યાં છે; તમે તેઓને બદનામ કર્યા છે કેમ કે ઈશ્વરે
    તેઓને નકાર્યા છે.
  pon-2006A: Ahpw re pahn masepwehkada, ni soangen masepwehk ieu me sohte kin lel
    irail sang mahs kohdo, pwe Koht pahn ketin kamwarakpeseng tihn imwintihti kan
