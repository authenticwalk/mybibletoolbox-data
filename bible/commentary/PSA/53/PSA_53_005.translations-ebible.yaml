  swe-swe: Förstår de ingenting (lär de sig aldrig), de som gör det onda? De äter
    (förtär) mitt folk på samma sätt som de äter (förtär) bröd, de ropar inte (höjer
    inte sin röst i bön) till Gud (Elohim). [Lika naturligt och alldagligt som att
    äta bröd, slukar och förgör dessa onda Guds folk. De söker inte Herren, de förkastar
    Guds existens och hans sanningar.]
  cth-cth: Taki hane ohoehnae koe puenghoi a taki awh. Bangkongtetpawiteh, nang na
