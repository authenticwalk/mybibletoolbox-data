verse: PSA.053.005
translations:
  mal-C: എന്നാൽ അവർ പരിഭ്രാന്തിയിലാണ്ടുപോകുന്നു, ഇത്തരം കൊടുംഭീതി അവർക്കൊരിക്കലും
    ഉണ്ടായിട്ടില്ല. നിങ്ങളെ ആക്രമിച്ചവരുടെ അസ്ഥികൾ ദൈവം ചിതറിച്ചിരിക്കുന്നു; ദൈവം
    അവരെ തിരസ്കരിച്ചിരിക്കുന്നതിനാൽ നിങ്ങൾ അവരെ ലജ്ജിതരാക്കിയിരിക്കുന്നു.
  deu-TKW: Haben's denn nicht erfahren die Übelthäter, die mein Volk verzehrten, wie
    man Brot verzehrt, Gott nicht anriefen?
  lin-lin: Boni, bato nyonso ya misala mabe bayebi eloko te ? Baliaka bato na ngai
    ndenge baliaka lipa mpe batikala nanu kobelela Nzambe te, bazali penza kososola
    eloko moko te ?
  mmx-mmx: Ketla melemu dinaba lingun aleng tino, at nom lanmarat kovisi di goxo suma
    i gano, atla ne Moroa naba sax epeseves levesi at limixin di munepen mi limixin
    teren. Moroa ira sok sisixe kepe vam di. Kuren la limixin me Israel dinaba sak
    tup tino midi.
  eng-LSV: There they feared a fear—there was no fear, || For God has scattered the
    bones of him || Who is encamping against you, || You have put to shame, || For
    God has despised them.
  eng-GNV: 'There they were afraide for feare, where no feare was: for God hath scattered
    the bones of him that besieged thee: thou hast put them to confusion, because
    God hath cast them off.'
  eng-WEBSTER: 'There they were in great fear, where no fear was: for God hath scattered
    the bones of him that encampeth against thee: thou hast put them to shame, because
    God hath despised them.'
  nhw-BL: Pero ajsis tonali quema Toteco Dios quinpinahualtis huan quintlatzacuiltis
    nopa masehualme. Quena, quintzontlamiltis huan inintlacayohua mocahuase tepejtoque
    campa hueli. Amo aqui quintlalpachos pampa yaya quintlahuelcajtoc.
  swh-ONEN: Hapo waliingiwa na hofu kuu, ambapo hapakuwa cha kutetemesha. Mungu alitawanya
    mifupa ya wale waliokushambulia; uliwaaibisha, kwa sababu Mungu aliwadharau.
  bba-bba: Ye u wɑ mɛ, yerɑ u tii bikiɑ u nɛɛ, kɔ̃sɑn kowo be, bɑ ǹ yɛ̃ru mɔ? Wee
    bɑ nɛn tɔmbu ɡbɛnimɔ. Ben ɡoo kun mɑn sɑ̃ɑmɔ.
  eng-KJVCPB: 'There were they in great fear, where no fear was: For God hath scattered
    the bones of him that encampeth against thee: Thou hast put them to shame, because
    God hath despised them.'
  luo-luo: To koro gin ka, ka kihondko maduongʼ omakogi, kata obedo ni onge gima kelo
    kihondko. Nyasaye osekeyo choke joma nomonji; isemiyogi wichkuot, nikech Nyasaye
    nodagigi.
  aii-aii: ܬܵܡܵܐ ܙܕܝܼܥ ܠܗܘܿܢ ܙܕܘܼܥܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ ܐܲܝܟܵܐ ܕܠܲܝܬ ܗܘܵܐ ܙܕܘܼܥܬܵ‌ܐ، ܣܵܒܵܒ
    ܐܲܠܵܗܵܐ ܒܘܼܪܒܸܙ ܠܹܗ ܓܲܪ̈ܡܹܐ ܕܡܵܚܝܵܢܹ̈ܐ ܕܡܲܫܪܝܼܬܵ‌ܐ ܥܲܠܘܼܟ݂، ܡܘܼܢܟܸܦܵܝ ܠܘܼܟ݂ ܣܵܒܵܒ
    ܐܲܠܵܗܵܐ ܡܘܼܣܠܝܼܵܝ ܠܹܗ.
  meu-meu: Idia bunu, gari bada ese e butudia taomu, gari idauna, nega gunana ta se
    vara ḡauna. Badina be Dirava ese asie matauraiamu taudia turiadia baine ḡiḡidia
    rohoroho; idia na bae hahemaraidia, badina be Dirava ese vada e dadaraidia.
  npi-ULB: डराउनुपर्ने कुनै कारण नभए तापनि तिनीहरू भयङ्कर डरमा हुन्‍छन् । किनकि तिमीहरू
    विरुद्ध पाल टाँग्‍नेहरूका हाडहरू परमेश्‍वरले छरपस्ट पार्नुहुनेछ । यस्ता मानिसहरू
    लाजमा पर्नेछन्, किनभने परमेश्‍वरले तिनीहरूलाई इन्कार गर्नुभएको छ ।
  yor-yor: Níbẹ̀ ni ìwọ gbé wà ní ìbẹ̀rù ńlá níbi tí ẹ̀rù kò gbé sí, nítorí Ọlọ́run
    tí fọ́n egungun àwọn tí ó dó tì ọ́ ká; ìwọ tí dójútì wọ́n, nítorí Ọlọ́run ti kẹ́gàn
    wọn.
  pes-OPCB: ولی زمانی که هیچ فکرش را نمی‌کنند ناگهان وحشت وجود آنها را فرا خواهد گرفت،
    زیرا خدا محاصره کنندگان تو را هلاک کرده، استخوانهایشان را روی زمین پخش خواهد کرد.
    خدا آنان را طرد کرده است، بنابراین قوم او بر آنان چیره خواهند شد.
  tgl-ULB: Sila ay nasa kalagitnaan ng matinding pagkatakot, kahit na walang dahilan
    para matakot; dahil ikakalat ng Diyos ang mga buto ng sinumang nagsasama-sama
    laban sa inyo; ang ganiyang mga tao ay ilalagay sa kahihiyan dahil sila ay tinanggihan
    ng Diyos.
  nop-nop: Unduŋ doktiŋa Bepaŋdi memik tiyemiŋa yehikelekulaak. Unduŋ tubu adi hehele
    tiŋa munta kisaŋ hinek tineeŋ. Bepaŋdi widihipupuheneune nebek niŋdi tuwot mu
    yehiwenefulaneeŋ.
  hui-hui: Ani bialu ha kagoyu Ngode Datagaliwabe ibugua ti mo gi timbuni taraore
    holebira. Abale ti gi ogonibi nahenedagua gi ho helo irane ibugua tínaga waitigi
    karu bo wahai halu tinaga kuni dindini hora nahe bu payapayabu ngelolebira. Ibugua
    wali agali uruni ti erembira miai hayagome ai ti mo ko howa bo wahai holebira.
  mya-mya: သို့​ရာ​တွင်​ဘု​ရား​သ​ခင်​သည်​ကိုယ်​တော့် လူ​စု​တော်​၏ ရန်​သူ​များ​၏​အ​ရိုး​များ​ကို
    ဖ​ရို​ဖ​ရဲ​ကွဲ​လွင့်​စေ​တော်​မူ​မည်​ဖြစ်​၍​သူ​တို့​သည် တစ်​ခါ​မျှ​မ​ခံ​စား​ခဲ့​ဘူး​သည့်​ကြောက်​ခြင်း​မျိုး
    ဖြင့် အ​လွန်​ကြောက်​လန့်​ကြ​လိမ့်​မည်။ ဘု​ရား​သ​ခင်​သည်​သူ​တို့​ကို​ပစ်​ပယ်​တော်​မူ
    ပြီ​ဖြစ်​၍ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​လုံး​ဝ​အ​နိုင် ရ​ကြ​လိမ့်​မည်။
  bod-N: སྒར་ནི་བཏབ་ཅིང་ཁྱེད་ལ་རྒོལ་བ༌ཡི། །དགྲ་ཡི་རུས་པ་དཀོན་མཆོག་གིས་གཏོར༌བས། །འཇིགས་པ་མེད་སར་དེ་རྣམས་ཤིན་ཏུ༌དངངས།
    །དཀོན་མཆོག་ཉིད་ཀྱིས་ཁོ་ཚོ་སྤངས་པས༌ན། །ཁྱེད་ཀྱིས་དེ་རྣམས་ངོ་ཚར་སྦྱར་བ༌ཡིན།།
  wsk-wsk: Bare ikialko, nuna ninguru nguangamonko, nguangara ko nguangara nunga iramurokko;
    mu awuk, kari ninga moa maguwu lagaman mu ko koma, Kaem ninguru nunga menawurokko,
    ale nunga nosokel ngil ngual waru parusuwurokko. Nina mariraral se nuna dolomonko,
    mu awuk, Kaem nunga meram ale susuru gurugu nungaram.
  sna-sna: Havo, vakazadzwa nokutya, ipo pasina chavangatya. Mwari akaparadzira mapfupa
    avanhu vaikurwisa; makavanyadzisa, nokuti Mwari akavazvidza.
  spa-BLM: Allí estaban con gran temor, donde no había temor, porque Dios ha dispersado
    los huesos del que acampa contra ti. Los has puesto en evidencia, porque Dios
    los ha rechazado.
  cac-cac: Tz'ib'xi eb' yuj xivelal vach'chom malaj tas xib'tan eb'. A Dios ix saclemancanb'at
    sb'aquil eb' ajc'ool, q'uixvelal ix ajcan eb' yujto ix paticajel eb' yuj Dios.
  swh-ULB: Wao walikuwa katika hofu kuu, ingawa hakuna sababu ya kuogopa ilikuwepo
    hapo; maana Mungu ataitawanya mifupa ya yeyote atakaye kusanyika dhidi yako; watu
    kama hao wataaibishwa kwa sababu Mungu amewakataa wao.
  bel-bel: бо на мяне чужыя паўсталі, і дужыя шукаюць душы мае; яны ня маюць Бога
    перад сабою.
  deu-ELBBK: Haben keine Erkenntnis die, die Frevel tun, die mein Volk fressen, als
    äßen sie Brot? Gott rufen sie nicht an.
  mbb-OT: Piru egkengeheratan sikandan. Egkeǥezam dan is kegkahandek he wazè dan pa
    keenu meseǥazi, su ibpeyapat te Megbevayà is menge tulan dan. Sikandan is menge
    edsurung keniyu te menge tig-Israel, ebpeel-elezan niw sikandan, su inselikwey
    sikandan te Megbevayà.
  mal-2015: ഭയമില്ലാതിരുന്നേടത്തു അവർക്കു മഹാഭയമുണ്ടായി; നിന്റെ നേരെ പാളയമിറങ്ങിയവന്റെ
    അസ്ഥികളെ ദൈവം ചിതറിച്ചുവല്ലോ. ദൈവം അവരെ തള്ളിക്കളഞ്ഞതുകൊണ്ടു നീ അവരെ ലജ്ജിപ്പിച്ചു.
  gup-gup: Wanjh birrimekbe birriwarre bininj birrikangebarlmiyindanj kunkele, dja
    mak minj njale diwirrinj nawu kabenkelehme! Ngudda nawu Israel ngunkebmawahmeng,
    God kaluk kabenbun nawu ngundibun ngudberre dja kabenmurrngburriwe. Nungka kabenwidnan
    duninjh dja ngunmarnbun bu ngudda ngurrbenmarnbun bedberre bu bedda kabirriyemengalme.
  rmc-rmc: Či na achaľon ňič ola, ko keren o nalačhipen? Chan tele mire manušen, sar
    te chalehas o maro, a ko Del pes šoha na mangen.
  nlg-nlg: Hauva, mana mataghu ke ngasilira agaira, na mataghu te vaghaa tara mua
    ghilalaa mai mua i dania God ke havukaghinighi na hulidira na ghamua na kana Ighoe
    ko talura tana vati mamaagha nia a God te soni kehara tua vaghara tara dika gaira.
  pes-OPV: آنگاه سخت‌ترسان شدند، جایی که هیچ ترس نبود. زیرا خدااستخوانهای محاصره کننده
    تو را از هم پاشید. آنها را خجل ساخته‌ای زیرا خدا ایشان را ردنموده است.
  ron-1924: Атунч вор тремура де спаймэ фэрэ сэ фие врео причинэ де спаймэ; Думнезеу
    ва рисипи оаселе челор че тэбэрэск ымпотрива та, ый вей фаче де рушине, кэч Думнезеу
    й-а лепэдат.
  ben-OBCV: নিদারুণ আতঙ্কে তারা বিহ্বল হয়েছে, এমন আতঙ্ক যা তারা আগে জানেনি। ঈশ্বর
    তোমার শত্রুদের হাড়গোড় চারিদিকে ছড়িয়ে দেবেন। তুমি তাদের লজ্জিত করবে কারণ ঈশ্বর
    তাদের প্রত্যাখ্যান করেছেন।
  som-som: Iyagu halkaasay aad ugu cabsadeen meel aan cabsiyu jirin, Waayo, kii ku
    ag degay inuu kugu soo duulo Ilaah baa lafihiisii kala firdhiyey, Oo iyagaad ceebaysay,
    maxaa yeelay, Ilaah baa iyaga diiday.
  lat-VUC: Quoniam alieni insurrexerunt adversum me, et fortes quæsierunt animam meam,
    et non proposuerunt Deum ante conspectum suum.
  eng-ASVBT: 'There were they in great fear, where no fear was; For God hath scattered
    the bones of him that encampeth against thee: Thou hast put them to shame, because
    God hath rejected them.'
  mna-mna: Kere koyom koi bizin ta timaŋga mi tiso tikam malmal piom na! Muŋgu timoto
    som. Mi iŋga Anutu ipasaana zin, mi igibgiibi tirontiron ma timbot leŋaleŋa. Tana
    motoŋana biibi ikam zin ma tisaana kat. Mi niom kilip pizin mi kapamiaŋ zin. Pa
    Anutu, ni ipizil kat ndemeene pizin.
  ita-1885: Là saranno spaventati di grande spavento, Ove però non sarà cagion di
    spavento; Perciocchè il Signore dissipa le ossa di coloro Che si accampano contro
    a te, o Sion; Tu li hai svergognati; perciocchè Iddio li sdegna.
  eng-LXXUP: 'For strangers have risen up against me, And mighty men have sought my
    life: They have not set God before them. Pause.'
  eng-ULB: They were in great fear, although no reason to fear was there; for God
    will scatter the bones of whoever will camp against you; such people will be put
    to shame because God has rejected them.
  spa-VBL: Se aterrorizarán por completo, tendrán más miedo del que nunca han tenido.
    Dios esparcirá los huesos de los que pelean contra ti; los derrotarás porque Dios
    los ha rechazado.
  fra-_FOB: Là où il n'y avait point de frayeur, ils vont être saisis de frayeur;
    car Dieu dispersera les os de ceux qui campent contre toi; tu les rendras confus,
    car Dieu les a rejetés.
  mal-mal: ഭയമില്ലാതിരുന്നപ്പോൾ അവർക്ക് മഹാഭയമുണ്ടായി; ദൈവത്തെ അറിയാത്തവരുടെ അസ്ഥികളെ
    ദൈവം ചിതറിച്ചുവല്ലോ. ദൈവം അവരെ തള്ളിക്കളഞ്ഞതുകൊണ്ട് നീ അവരെ ലജ്ജിപ്പിച്ചു.
  lit-lit: Jie tenai drebete drebėjo iš baimės, kokios dar nėra buvus, nes Dievas
    išmėtė tave apgulusiųjų kaulus. Tu juos sugėdinai, nes Dievas juos atmetė.
  urd-GVR: Tab un par saḳht dahshat wahāṅ chhā gaī jahāṅ pahle dahshat kā sabab nahīṅ
    thā. Jinhoṅ ne tujhe gher rakhā thā Allāh ne un kī haḍḍiyāṅ bikher dīṅ. Tū ne
    un ko ruswā kiyā, kyoṅki Allāh ne unheṅ radd kiyā hai.
  suz-BL: मिनु नोले मेकोपुकी थाम्‍पा हिंनीम। ङोंइती मोपा हिंतीके मबा। मारदे हना परमप्रभुमी
    थमा मसुइक्‍ब आन रुश फ्राइब। मिनु मेकोपुकी मुने दोक्‍नीम। मारदे हना परमप्रभुमी
    मेको आन कली तिल्‍शो बाक्‍ब।
  eng-NOY: Yea! fear shall come upon them, Where no fear is; For God will scatter
    the bones of him that encampeth against thee; Thou shalt put them to shame, for
    God despiseth them!
  ita-1927: Ecco là, son presi da grande spavento, ove prima non c’era spavento; poiché
    Dio ha disperse le ossa di quelli che ti assediavano; tu li hai coperti di confusione,
    perché Iddio li disdegna.
  ckb-ckb: لەوێ ترسێکی گەورەیان لێ نیشت، کە هیچ ترسی لێ نەبوو. خودا ئێسقانی ئەوانە
    پەرشوبڵاو دەکاتەوە کە گەمارۆیان داویت، ڕیسوایان دەکەیت، چونکە خودا ڕەتی کردنەوە.
  eng-BBE: 'They were in great fear, where there was no cause for fear: for the bones
    of those who make war on you have been broken by God; you have put them to shame,
    because God has no desire for them.'
  xsi-xsi: Andeta tini nâ kinzi ma siruru pâta kanaŋo. Muŋga kinzi ŋandai sisama ruruŋa
    kie mine ŋga. Ŋana tu Maro Kindeni ma izavarunzi ne tamâta kinda nenda kazâŋa
    tamâta marumbu lâ. I ipu muli panzi lâ, ku ma ipolenzi ndo lâ.
  kan-OKCV: ಭಯವಿಲ್ಲದಿರುವಲ್ಲಿ ಅವರು ಭಯಭ್ರಾಂತರಾದರು; ಏಕೆಂದರೆ ನಿಮಗೆ ವಿರೋಧವಾಗಿ ದಂಡು ಇಳಿಸುವವರನ್ನು
    ದೇವರು ಚದರಿಸಿಬಿಟ್ಟಿದ್ದಾರೆ. ನೀವು ಅವರನ್ನು ನಾಚಿಕೆಪಡಿಸಿದ್ದೀರಿ. ಏಕೆಂದರೆ ದೇವರು ಅವರನ್ನು
    ತಿರಸ್ಕರಿಸಿದ್ದಾರೆ.
  tam-2017: உனக்கு விரோதமாக முகாமிடுகிறவனுடைய எலும்புகளைத் தேவன் சிதறடித்ததால், பயமில்லாத
    இடத்தில் மிகவும் பயந்தார்கள்; தேவன் அவர்களை வெறுத்தபடியினால் நீ அவர்களை வெட்கப்படுத்தினாய்.
  spa-RV-1909: 'Allí se sobresaltaron de pavor donde no había miedo: porque Dios ha
    esparcido los huesos del que asentó campo contra ti: los avergonzaste, porque
    Dios los desechó.'
  ron-BTF: Acolo unde nu era spaimă, au fost ei în mare spaimă, fiindcă Dumnezeu a
    împrăștiat oasele celui ce așază tabăra împotriva ta, tu i-ai făcut de rușine
    pentru că Dumnezeu i-a disprețuit.
  eng-WEBP: There they were in great fear, where no fear was, for God has scattered
    the bones of him who encamps against you. You have put them to shame, because
    God has rejected them.
  eng-FBV: They will become completely terrified, more frightened than they have ever
    been. God will scatter the bones of those who fight against you; you will defeat
    them because God has rejected them.
  nld-1939: Maar dan zullen ze eens beven van angst, Want God zal hun gebeente verstrooien;
