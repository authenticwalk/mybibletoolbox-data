  mdy-ETH: ፆኦሲ ፔ ዴሮ ሞርኮ ሜንሤሢሮ ዎኖ ዎዳፓኣ ባሼ ዒጊቹሞ ዔያታ ዓርቄኔ፤ ዒዚ ዔያቶ ዒፄሢሮ ጋፒ ዔያታ ቦርሲንታንዳኔ።
  qvs-NT: Chayrayku mana manchakuna oras kaptinpish chay mana alli rurak runakuna
    manchakushpa chukchukunkasapa. Tata Dios kastigashpa karkuptinkuna sukaman pinkakunkasapa.
  twi-ASANTE: Wɔn na wɔwɔ hɔ a wɔabɔ huboa! Wɔn ho popo wɔ beaeɛ a ehu nni hɔ. Onyankopɔn
