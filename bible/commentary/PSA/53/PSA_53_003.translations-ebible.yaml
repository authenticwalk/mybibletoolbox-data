verse: PSA.053.003
translations:
  mal-C: എന്നാൽ, എല്ലാവരും വഴിതെറ്റിപ്പോയിരിക്കുന്നു, എല്ലാവരും വക്രതയുള്ളവരായിത്തീർന്നിരിക്കുന്നു;
    നന്മചെയ്യുന്നവർ ആരുമില്ല, ഒരൊറ്റവ്യക്തിപോലുമില്ല.
  deu-TKW: Gott blickte vom Himmel herab auf die Menschenkinder, um zu sehen, ob es
    einen Klugen gebe, einen, der nach Gott frage.
  lin-lin: Wuta na likolo, Nzambe atalaka bato mpo na koluka koyeba soki ezali ata
    na moko ya mayele, oyo atalelaka Nzambe.
  mmx-mmx: Ketla nedi axap digara oon soogong pam, lorooro atnedi axap ira mau axap
    pam. Kopmen tinotno tara atdi ik lok lempanga i lox avukat, kopmen tinotno tegesara.
  eng-LSV: Everyone went back, together they became filthy, || There is none doing
    good—not even one.
  eng-GNV: 'Euery one is gone backe: they are altogether corrupt: there is none that
    doth good, no not one.'
  eng-WEBSTER: 'Every one of them is gone back: they are altogether become filthy;
    there is none that doeth good, no, not one.'
  nhw-BL: ¡Pero amo! Nochi masehualme mocueptoque ipan tlajtlacolotl. Quena, nochi
    tlajtlacolchijtoque huan moijtlacojtoque. Amo aqui quichihua catli senquistoc
    cuali, niyon se.
  swh-ONEN: Kila mmoja amegeukia mbali, wameharibika wote pamoja, hakuna atendaye
    mema. Naam, hakuna hata mmoja!
  bba-bba: Yinni Gusunɔ u tɔmbu mɛɛrimɑ sɑɑ wɔllun di, u kɑ wɑ ɡoo ù n wɑ̃ɑ u bwisi
    mɔ, u kɑ wɑ ɡoo ù n wɑ̃ɑ u nùn sɑ̃ɑmɔ.
  eng-KJVCPB: Every one of them is gone back, they are altogether become filthy; There
    is none that doeth good, no, not one.
  luo-luo: Giduto gisebaro giweyo yo; giduto gisekethore; onge ngʼama timo maber,
    onge kata achiel.
  aii-aii: ܟܠܵܝܗ‌ܝ ܩܠܝܼܒ ܠܗܘܿܢ، ܡܸܚܕܵܕܹ̈ܐ ܗܘܹܐ ܠܗܘܿܢ ܛܲܡܐܹ̈ܐ، ܠܲܝܬ ܥܵܒ݂ܕܵܢܵܐ ܕܛܵܒ݂ܬܵ‌ܐ،
    ܠܲܝܬ ܐܘܼܦ ܚܲܕ.
  meu-meu: Iboudiai vada e keto, iboudiai vada e miro; asi tauna ta ese kara namo
    e karamu, lasi ona lasi vaitani.
  npi-ULB: तिनीहरू सबै जना बरालिएका छन् । तिनीहरू एकसाथ भ्रष्‍ट भएका छन् । असल गर्ने
    कोही पनि छैन, एक जना पनि छैन ।
  yor-yor: Gbogbo ènìyàn tí ó ti yí padà, wọ́n ti parapọ̀ di ìbàjẹ́; kò sí ẹnìkan
    tí ó ń ṣe rere, kò sí ẹnìkan.
  pes-OPCB: اما همه گمراه شده‌اند، همه فاسد گشته‌اند، نیکوکاری نیست، حتی یک نفر.
  tgl-ULB: Ang bawat isa sa kanila ay tumalikod; ang lahat ay naging marumi; wala
    ni isang gumagawa ng mabuti, wala, wala kahit isa.
  nop-nop: Iŋgoŋ mokoŋ. Metam hogohogok wanakaŋ talik fofooŋ u bikabudapmaŋ tiiŋ.
    Adi’walaaniŋ kubugoŋ-kabe niŋdi titiŋ didimeniŋ-kabe nemu tilak. Mokoŋ hinek.
    Adi hogohogok kadakaniŋ gineŋ fodapmaaŋ me kadakahi hogok mintadapmaiŋ.
  hui-hui: Ani handalu hearia mbirali naheore ti bibahende ko biai hene ogobi dege
    dege hoyu pearia hendeda. Hariga tigatiga polene wiadagua pene mbirali naheore
    bibahende putagi halu piai hene dege hearia hendene. Mana tigabi hangu biaga mbira
    naheore. Mbiraorebi mbira naheoreya.
  mya-mya: သို့​ရာ​တွင်​လူ​တို့​သည်​ကိုယ်​တော်​အား ကျော​ခိုင်း​ကြ​ကုန်​လေ​ပြီ။ သူ​တို့​အား​လုံး​ပင်​လျှင်​တ​ညီ​တ​ညွတ်​တည်း
    ဆိုး​ညစ်​ကြ​၏။ သူ​တို့​တွင်​မှန်​ရာ​ကို​ပြု​ကျင့်​သူ​မ​ရှိ။ တစ်​ဦး​တစ်​ယောက်​မျှ​မ​ရှိ။
  bod-N: ཐམས་ཅད་ཁོང་དང་བྲལ་ནས་ལོག་ལམ༌ཞུགས། །དེ་འདྲའི་སྐྱེ་བོ་ཚང་མ་བཙོག་པར༌གྱུར། །ལས་བཟང་སྒྲུབ་མཁན་ཡོད་པ་མ་ཡིན་ལ།
    །དེ་འདྲ་གཅིག་ཀྱང༌ཡོད་པ་མ་ཡིན་ནོ།།
  wsk-wsk: Bare mena. Nuna suen la lage ningo nubiring tui muruwuman, ale suen la
    kilek memek te kapa sapaman; ale bo ta munan ningo bo me bitawoso, am mena biya.
  sna-sna: Mumwe nomumwe wavo akadzokera shure, vakava vakaora pamwe chete; hakuna
    anoita zvakanaka, kunyange nomumwe.
  spa-BLM: Cada uno de ellos ha vuelto. Se han ensuciado juntos. No hay nadie que
    haga el bien, no, ninguno.
  cac-cac: A juntzan̈ b'eyb'al chuc sb'eyb'alej eb' smasanil. Junlajanxon̈ej tz'aj
    sjuvib'at eb'. Man̈xalaj junoc mach tzato b'eyb'alan vach' b'eyb'al. Toton man̈xa
    val junoc.
  swh-ULB: Wote wamekengeuka. Kwa pamoja wamepotoka. Hakuna atendaye mema, hata mmoja.
  bel-bel: Божа! імем Тваім уратуй мяне, і сілаю Тваёю судзі мяне.
  deu-ELBBK: Gott hat vom Himmel herabgeschaut auf die Menschenkinder, um zu sehen,
    ob ein Verständiger da sei, einer, der Gott suche.
  mbb-OT: Is langun mid-awà diyà te Megbevayà ne pudu memezaat is ulaula zan. Wazà
    minsan sevaha kandan he ebaal te meupiya.
  mal-2015: എല്ലാവരും പിൻവാങ്ങി ഒരുപോലെ കൊള്ളരുതാത്തവരായിത്തീർന്നു; നന്മചെയ്യുന്നവനില്ല;
    ഒരുത്തൻപോലും ഇല്ല.
  gup-gup: Dja burrkyak, bedda birriborlekerrinj rowk nawu birriwarlahken bininj dja
    mak bedda birriwarreminj duninjh. Minj nangale nawu kakurduyime kunmak. Minj nakudji.
    Bu djalburrkyak!
  rmc-rmc: O Del dikhel andral o ňebos pro manuša; dikhel, či hin vareko goďaver,
    ko rodel le Devles.
  nlg-nlg: Hauva ka me taho, Agaira udolu tara ririu keha vania God. A gaira udolu
    tara vuha sania na uto mara tona va vania na dika. E taho tua siki sakai ke gonia
    siki uto, hughua a sakai na tinoni te taho!
  pes-OPV: همه ایشان مرتد شده، با هم فاسد گردیده‌اند. نیکوکاری نیست یکی هم نی.
  ron-1924: Дар тоць с-ау рэтэчит, тоць с-ау стрикат; ну есте ничунул каре сэ факэ
    бинеле, ничунул мэкар.
  ben-OBCV: প্রত্যেকে বিপথগামী হয়েছে, সকলেই দুর্নীতিগ্রস্ত হয়েছে; সৎকর্ম করে এমন
    কেউই নেই, একজনও নেই।
  som-som: Midkood kastaaba dib buu u noqday, oo dhammaantood waxay wada noqdeen dad
    nijaas ah, Oo mid wanaag falaa ma jiro, midnaba.
  lat-VUC: '[Deus, in nomine tuo salvum me fac, et in virtute tua judica me.'
  eng-ASVBT: Every one of them is gone back; they are together become filthy; There
    is none that doeth good, no, not one.
  mna-mna: Mi som. Timap ma tizem zaala kini kek. Tisaana lup. Kizin tasa ikam mbulu
    ambaiŋana sa som. Som kat.
  ita-1885: Tutti son corrotti, tutti son divenuti puzzolenti; Non vi è niuno che
    faccia bene, Non pur uno.
  eng-LXXUP: Save me, O God, by thy name, And judge me by thy might.
  eng-ULB: They have all turned away. Together they have become corrupt. There is
    not one who does good, not even one.
  spa-VBL: Todos han caído, son totalmente depravados; ninguno hace el bien, ni siquiera
    uno.
  fra-_FOB: Ils se sont tous égarés, ils sont corrompus tous ensemble; il n'y en a
    point qui fasse le bien, non pas même un seul.
  mal-mal: എല്ലാവരും ഒരുപോലെ പിൻമാറി മലിനരായിത്തീർന്നു; നന്മ ചെയ്യുന്നവനില്ല; ഒരുവൻപോലും
    ഇല്ല.
  lit-lit: Visi atsitraukė, jie kartu pasidarė suteršti; nėra gera darančio, nėra
    nė vieno.
  urd-GVR: Afsos, sab sahīh rāh se bhaṭak gae. Sab ke sab bigaṛ gae haiṅ. Koī nahīṅ
    jo bhalāī kartā ho, ek bhī nahīṅ.
  suz-BL: मुर नेल्‍ले हेंथे लां खोइश्‍शो बाक्‍नीम। मेको नेल्‍ले दूली पाइब बाक्‍नीम।
    रिम्‍शो पाइब का यो मबाक्‍नीम।
  eng-NOY: They are all gone astray; together are they corrupt; There is none that
    doeth good, no, not one.
  ita-1927: Tutti si son tratti indietro, tutti quanti si son corrotti, non v’è alcuno
    che faccia il bene, neppur uno.
  ckb-ckb: هەموو هەڵگەڕانەوە، هەموو گەندەڵ بوون، کەس نییە چاکە بکات، تەنانەت یەکێکیش
    نییە.
  eng-BBE: 'Every one of them has gone back; they are unclean: there is not one who
    does good, no, not one.'
  xsi-xsi: Andeta tia. Kinzi rârâni sipile nzâla ara marumbu lâ. Kinzi rârâni nenzi
    vetâŋa taituni, kinzi nde tamâta sakamao ndo. Tamâta toŋge uru iveta vetâŋa ara
    nâ, ande tia ndo kanaŋo.
  kan-OKCV: ಒಳ್ಳೆಯದನ್ನು ಮಾಡುವವರು ಯಾರೂ ಇಲ್ಲ, ಒಬ್ಬರಾದರೂ ಇಲ್ಲ. ಎಲ್ಲರೂ ದಾರಿತಪ್ಪಿ ಹೋಗಿದ್ದಾರೆ,
    ಎಲ್ಲರೂ ಕೆಟ್ಟು ಹೋಗಿದ್ದರು.
  tam-2017: அவர்கள் எல்லோரும் வழிவிலகி, ஒன்றாகக் கெட்டுப்போனார்கள்; நன்மைசெய்கிறவன்
    இல்லை, ஒருவன்கூட இல்லை.
  spa-RV-1909: 'Cada uno se había vuelto atrás; todos se habían corrompido: no hay
    quien haga bien, no hay ni aun uno.'
  ron-BTF: Fiecare a mers înapoi, toți împreună au devenit murdari; nu este niciunul
    care să facă binele, niciunul măcar.
  eng-WEBP: Every one of them has gone back. They have become filthy together. There
    is no one who does good, no, not one.
  eng-FBV: They have all fallen away, they are totally depraved; none of them does
    anything good, not even one.
  nld-1939: Maar allen zijn ze afgedwaald, Allen even bedorven; Er is niemand, die
    het goede wil doen, Geen enkele zelfs.
  nch-BL: ¡Pero amo! Nochi masehualme mocuectoque ipan tajtacolot. Quena, nochi tajtacolchijtoque
    huan mochijtoque amo tapajpactique. Amo aqui quichihua cati senquisa cuali, yon
    se.
  vie-1934: Chúng nó thay thảy đều lui lại, cùng nhau trở nên ô uế; Chẳng có ai làm
    điều lành, Dầu một người cũng không.
  cha-cha: Todos sija manalo tate; ya manjuyong potlilo sija; taya ni uno ni fumatitinas
    y mauleg, aje, taya ni uno.
  hin-CV: सभी मनुष्य भटक गए हैं, सभी नैतिक रूप से भ्रष्‍ट हो चुके हैं; कोई भी सत्कर्म
    परोपकार नहीं करता, हां, एक भी नहीं.
  eng-OURB: Every one of them has gone back. They have become filthy together. There
    is no one who does good, no, not one.
  spa-BES: 'Todos ellos han regresado; se han corrompido: no hay quien haga el bien,
    no, no uno.'
  tdx-tdx: Songa niamboho, niharo naniva vatañe, tsy eo ty manao soa, leo raike.
  tha-KJV: เขาทั้งหลายก็ถดถอยไปหมด เขาทั้งหลายก็เลวทรามลงเหมือนกันสิ้น ไม่มี​สักคนเดียวที่​ทำดี
    ไม่มี​เลย
  por-BR-2018: Todos se desviaram, juntamente se fizeram detestáveis; ninguém há que
    faça o bem, nem um sequer.
  deu-ELO: Alle sind abgewichen, sie sind allesamt verderbt; da ist keiner, der Gutes
    tue, auch nicht einer.
  eng-WYC-2018: All bowed away, they be made unprofitable (al)together; none is that
    doeth good, there is not till to one. (But they all have turned away, they all
    be made utterly unredeemable; there is no one who doeth good, no not one.)
  epo-epo: Ĉiu devojiĝis, ĉiuj malvirtiĝis; Ekzistas neniu, faranta bonon, ne ekzistas
    eĉ unu.
  gfk-gfk: Diet bakut diet te siel wiis laah. Diet tika bakut, diet te hanuat sakena.
    Taie tikai pai gil no tahut, taie tunat tikai.
  uig-PIN: Ⱨǝmmǝ adǝm yoldin qiⱪti, Ⱨǝmmǝ adǝm qiriklixip kǝtti, Meⱨribanliⱪ ⱪilƣuqi
    yoⱪtur, ⱨǝtta birimu.
  beo-beo: Be hame ba:sa. Ilia huluane giadofai dagoi. Ilia da huluane defele wadela:idafa.
    Dafawane! Dunu afae da hou moloi hamedafa hamosa.
  tpi-OTNT: Tasol nogat. Olgeta wantaim i lusim rot pinis. Olgeta i wankain tasol,
    ol i man nogut tru. I no gat wanpela bilong ol i save mekim gutpela pasin. Nogat
    tru.
  hau-SA: Kowa ya kauce, gaba ɗaya sun lalace; babu guda da yake aikata abu mai kyau,
    babu ko ɗaya.
  udu-udu: Uni ’baar mo iikini dheres mo, uni ’baar mo wakina e ki to kun p̱u/kin
    mo. Jan ṯal ’deŋ kamu/ yisa di’da jin mii mii jin ’boro’d mo, ṯal ’de/ p̱iyi’d
    mo be.
  uig-LAT: Hemme adem yoldin chiqti, Hemme adem chirikliship ketti, Méhribanliq qilghuchi
    yoqtur, hetta birimu.
  nde-nde: Abantu bonke baphambukile, bonke sebexhwalile; kakho loyedwa owenza okuhle,
    kakho lamunye.
  ton-ton: 'Kuo foki kotoa pē kimui ʻakinautolu: kuo nau hoko ʻo fakalielia kotoa
    pē: ʻoku ʻikai ha tokotaha ʻoku fai lelei, ʻoku ʻikai ʻaupito ha taha.'
  ces-1613: Bůh s nebe popatřil na syny lidské, aby viděl, byl-li by kdo rozumný a
    hledající Boha.
  eng-WMB: Every one of them has gone back. They have become filthy together. There
    is no one who does good, no, not one.
  tam-TCV: எல்லோரும் வழிவிலகி, சீர்கெட்டுப் போனார்கள்; நன்மை செய்கிறவன் ஒருவனுமில்லை,
    ஒருவனாகிலும் இல்லை.
  ceb-ULB: Mibiya na silang tanan. Silang tanan nahimong daotan. Walay nagbuhat ug
    maayo kanilang tanan, wala gayod bisan usa.
  pol-UBG: Wszyscy zboczyli z drogi, wszyscy jednakowo znikczemnieli; nie ma nikogo,
    kto by czynił dobro, nie ma ani jednego.
  urd-GVU: افسوس، سب صحیح راہ سے بھٹک گئے، سب کے سب بگڑ گئے ہیں۔ کوئی نہیں جو بھلائی
    کرتا ہو، ایک بھی نہیں۔
  eng-OEBCW: But all have turned bad, the taint is on all; not one does good, no,
    not one.
  deu-1912: Aber sie sind alle abgefallen und allesamt untüchtig; da ist keiner, der
    Gutes tue, auch nicht einer.
  kan-2017: ಒಳ್ಳೆಯದನ್ನು ನಡೆಸುವವರು ಒಬ್ಬರೂ ಇಲ್ಲ; ಅವರೆಲ್ಲರೂ ದ್ರೋಹಿಗಳಾಗಿ ಕೆಟ್ಟುಹೋದವರೇ.
  yap-yap: Machane yad gubin ni kar pi’ed keru’rad; yad gubin ni ta’reb farad kireb.
    Dariy bagyad ni be rin’ e n’en ni bfel’, ni ta’bagyad ma dariy.
  hlt-MCSB: Anih loh hlang boeih te tun a balkhong sak tih a rhonging uh coeng dongah
    hno then aka saii om pawh. Pakhat khaw om pawh.
  mdy-ETH: ጋዓንቴ ቢያሢ ዣኣሌኔ፤ ዔያታ ፔቴ ማዒያ ፑርቴኔ፤ ዔያቶይዳ ፔቴታዖ ኮሺ ባኣዚ ማዻይ ባኣሴ።
  qvs-NT: Chashna Tata Dios alli rurak runakunata maskashpapish mana niman suk alli
    rurak runata tarinchu. Tukuy runakuna uchallikushpa wakllichinakushkasapa. Mana
    ni pi alli rurak tiyanchu. Manami niman suk tiyanchu.
  twi-ASANTE: Obiara amane; wɔn nyinaa ayɛ bɔne; wɔn mu bi nni hɔ a ɔyɛ papa; ɔbaako
    mpo nni hɔ.
  eng-WEBU: Every one of them has gone back. They have become filthy together. There
    is no one who does good, no, not one.
  spa-PDDPT: Cada uno de ellos se apartó. Juntamente se volvieron corruptos. No hay
    quien hace lo bueno, Ni siquiera uno.
  gun-gun: Ha'e rami teĩ ha'e javive ojepe'a vy opa marã rei ikuai. Ndoikovei ma teko
    porã rupi oiko va'e, neĩ peteĩve.
  agu-BL: Poro cya'l jun najk tzan tan joyle'n Ryos, na e' cu'n tx'akxnak. Cya'l jun
    najk pek' tan banle'n yi e'chk takle'n balaj. Siquier jun.
  ilo-ULB: Timallikudda amin; nagbalinda amin a narugit; awan ti uray maysa nga agar-aramid
    iti naimbag, awan, uray maysa.
  kpg-kpg: Malaa, digaula huogodoo guu huli gi daha, digaula gu huaidu huogodoo be di
    mee e dahi. Tangada e dahi i digaula e hai nia mee e donu ai, hagalee hua tangada
    e dahi ai.
  uig-ARA: ھەممە ئادەم يولدىن چىقتى، ھەممە ئادەم چىرىكلىشىپ كەتتى، مېھرىبانلىق قىلغۇچى
    يوقتۇر، ھەتتا بىرىمۇ.
  sus-sus: Ala a ya ragoroma adamadie ma kelife ariyanna, a xa e mato xa xaxilima
    nde na na naxan Ala fenma.
  pon-2006: Ahpw irail koaros sohpeisangehr; irail koaros me suwed. Sohte mehmen rehrail
    me kin wia me mwahu, sohte mwahn mehmen.
  jae-jae: Mago samob sêkac tauŋ su, samob têtu secŋageŋ. Êsêacnêŋ teŋ gêgôm gêŋ ŋajam
    teŋ atom, masi samucgeŋ.
  ksd-ksd: Diat par dia tar vana rara, dia tar dur par, Pa ta na ba i pait ra boina,
    maia pa, pa ta tikai ka.
  tur-YTC: Hepsi geri döndü. Birlikte kirlendiler. İyilik eden kimse yok, bir kişi
    bile.
  bel-N: Бог глянуў з неба на сыноў чалавечых, каб пабачыць, ці ёсьць разумны, які
    Бога шукае.
  grc-BRENT: Ὁ Θεὸς ἐν τῷ ὀνόματί σου σῶσόν με, καὶ ἐν τῇ δυνάμει σου κρῖνόν με.
  kpr-kpr: Avata ne isasambu emboro kosasaghedo ari ekoko eraera. Ne totofo bebeta
    edo irera. Jo dabakoimi ari eveva ae eraira, eniko tefo bekári.
  ind-AYT: (53-4) Mereka semua telah menyimpang; mereka bersama-sama telah menjadi
    keji. Tidak ada yang berbuat baik. Seorang pun tidak!
  yom-yom: Batu boso bamana zimbala, bamana kibivisa va kimosi. Kuisiko kadi wumosi
    wumvanganga mamboti, kadi kuandi wumosi.
  yut-yut: Mani dɨma. Kɨsi morap kosit kɨlegɨ kɨlɨ yɨpmaŋ dekgwit. Kɨsi morap arɨpgɨn,
    uŋun amɨn wagɨl yokwisi. Kɨnda da aŋpak tagɨ kɨnda dɨmasi asak.
  nya-nya: Aliyense wabwerera, iwo onse pamodzi akhala oyipa; palibe ndi mmodzi yemwe
    amene amachita chabwino, ngakhale mmodzi.
  kyg-kyg: Apakeꞌniyaꞌmonanafa mukiꞌamogimo alagepa kaꞌmo ago ataleꞌa magoke aiyaya
    huꞌa hosu vayaꞌmo maiꞌnae. Alagepa kavaꞌmo nehaya vayaꞌmo alagiꞌato oꞌmaiꞌnae.
    Magokeꞌatomo alagi oꞌmaiꞌniye.
  hrv-hrv: Bog s nebesa gleda na sinove ljudske da vidi ima li tko razuman Boga da
    traži.
  mps-mps: Tiali goli, menio. Tigidali mugo te sunumi tagalalio. Tigidali te deli
    tobage tiwai naga elalubao, augwali te dwai bidi dabe mu elalubao. Te bidi me
    deligo wiegi yai kolesaga me ebeo. Mu menio.
  tpi-tpi: Tasol nogat. Olgeta wantaim i lusim rot pinis. Olgeta i wankain tasol,
    ol i man nogut tru. I no gat wanpela bilong ol i save mekim gutpela pasin. Nogat
    tru.
  dan-1931: Gud skuer ned fra Himlen på Menneskenes Børn for at se, om der findes
    en forstandig, nogen, der søger Gud.
  vie-OVCB: Nhưng tất cả đều từ chối Chúa; cùng nhau trở nên hư hỏng. Chẳng ai làm
    điều thiện lành, dù một người cũng không!
  guj-2017: તેઓમાંનો દરેક માર્ગભ્રષ્ટ થયો છે; તેઓ સર્વ અશુદ્ધ થયા છે; ભલું કરનાર કોઈ
    રહ્યો નથી, ના, એક પણ નહિ.
  pon-2006A: Ahpw irail koaros sohpeisangehr; irail koaros me suwed. Sohte mehmen
    rehrail me kin wia me mwahu, sohte mwahn mehmen.
  por-BRBSL: Every um deles voltou para trás. Eles se tornaram imundos juntos. Não
    há ninguém que faça o bem, não, não há ninguém.
  eng-OEBUS: But all have turned bad, the taint is on all; not one does good, no,
    not one.
  swe-swe: Gud (Elohim) skådar ner från himlen på människosläktet (Adams barn), för
    att se om det finns någon som är förståndig (lever vist), någon som frågar efter
    (söker, tar sin tillflykt till, ofta träder fram inför) Gud. [Även denna vers
    för tankarna tillbaka till Första Mosebok och hur Gud kom ner för att se vad människorna
    gjorde när de byggde Babels torn, se .]
  cth-cth: Tami pueng koung a payon awh teh, koung a rawk awh. Hawinae kasakkung awm
    hoeh. Buet touh boehai awm hoeh.
  twi-twi: Nanso nnipa nyinaa atwe wɔn ho afi Onyankopɔn ho; wɔn nyinaa ayɛ bɔne.
    Obiara nni hɔ a ɔyɛ papa. Ɔbaako mpo nni hɔ.
  hlt-hlt: Anih loh hlang boeih te tun a balkhong sak tih a rhonging uh coeng dongah
    hno then aka saii om pawh. Pakhat khaw om pawh.
  tbz-SIM: Kuyie mbo kɛĩ́nkɛ̀ nkɛ kɛ wúónní bɛnìtìbɛ̀, kɛ bo yɑ̀ kòò mɔù bo wèè mɔ̀kɛ
    mɛyɛ̀mmɛ̀ kɛ kù wɑnti.
  msy-2020: Me bar tuavir aghuim ataki. Me bar moghɨra ikuvigha magh gari. Men tav
    arazir aghuitam bar a gamizir pu. Bar puvatɨ.
  dop-dop: Hɑtoo ɩsɔtɑɑ kɛ́ Tɑcɑɑ nyənəɣənɑ ɑtɛ yəlɑɑ sɩ ɩ nɑɑkɩ sɩ ləmɑɣɑsɛɛ tʋ nɔɣɔlʋ
    ɩ pɛɛkəɣɩ-ɩ?
  azb-azb: Hamı birgə pozulub, namus əldən gedib, Bir nəfər də olsun yaxşı iş görən
    yoxdur.
  eng-DBY: 'Every one of them is gone back, they are together become corrupt: there
    is none that doeth good, not even one.'
  hin-2017: वे सब के सब हट गए; सब एक साथ बिगड़ गए; कोई सुकर्मी नहीं, एक भी नहीं। (भज.
    14:1-3, रोम. 3:10-12)
  wol-KYG: Yàllaa tollu asamaan, jéer doom aadama, di seet ku ci xelu, tey sàkku Yàlla.
  bjr-bjr: Aiqamausa quandaki kaqi runna fidaqa. Misoo maasoo amana amana kai mandaikiqa
    maridaqa. Sia moo fannoo andeeqarafa maridanoo. Sia uqanna.
  eng-YLT: Every one went back, together they became filthy, There is none doing good
    — not even one.
  kne-kne: Ngem man-iiso da am-in ay lawlawa, tan din kosto ay danan et tinaynan da.
    Magay mangam-amag si kosto, maga di olay esa.
  eng-WYC-2017: All bowed away, they be made unprofitable altogether; none is that
    doeth good, there is not till to one.
  eng-WMBB: Every one of them has gone back. They have become filthy together. There
    is no one who does good, no, not one.
  zat-NTPS: Xúgute̱ benne' zaj nabéaj xíchaje̱' Dios. Xúgute̱' zaj naque̱' sban. Quebe
    nu chilá' benne' dxune̱' da xrlátaje, netú gue̱'.
  zty-NTPS: san yógo'te benne' ka' zej nbej yíchjgake' Dios. Yógo'tie' zej nbage'e
    ẕia. Bi zoa no benne' žone' da' naken chawe', nitóe'.
  urd-GVH: अफ़सोस, सब सहीह राह से भटक गए, सबके सब बिगड़ गए हैं। कोई नहीं जो भलाई करता
    हो, एक भी नहीं।
  rug-rug: Ba ele ene sea meke bureṉe beto sari doduru, meke lopu hite keke arini
    si tavetia gua sapu leana, namu loketoṉa hokara!
  gaz-gaz: Hundinuu dogoggoraniiru; hundi isaaniis xuraaʼaniiru; namni waan gaarii
    hojjetu tokko iyyuu hin jiru; tokkumti iyyuu hin jiru.
  fra-LSG: Dieu, du haut des cieux, regarde les fils de l’homme, Pour voir s’il y
    a quelqu’un qui soit intelligent, Qui cherche Dieu.
  yal-yal: Ala a yɛɛn nagodoma adamadiine ma keli ariyanna yi, a xa a to xa nde na
    naxan xaxili sɔtɛ, a Ala fen.
  iou-iou: Upäŋkaŋ nämo, kudup u kädet siwoŋi irepmit moreŋpäŋ kädet waki täŋpanigän.
    Uken nanik kubätä kudän täga kubä nämoinik täk täyak.
  haw-1868: Pau lakou i ka hoi hope pu; Pau pu lakou i ka haumia; Aohe mea hana maikai,
    aole loa hookahi.
  arb-NAV: فَإِذَا الْجَمِيعُ قَدِ ارْتَدُّوا وَفَسَدُوا. لَيْسَ بَيْنَهُمْ مَنْ يَعْمَلُ
    الصَّلاحَ، لَيْسَ وَلَا وَاحِدٌ.
  ded-ded: Yeni sasawango ine faka gombunga ngadehedacma fakangina manganedaru yenearunac
    mongngo mong faka gombunga mi angande, mocdong kpac.
  ewe-ewe: Ke ame sia ame trɔ megbe dee, wo katã tim wɔ nu tovo; ame ɖeka hɔ̃ɔ hã
    meli si wɔa nu nyui o, ɖeka pɛ hã meli o.
  eng-LEE: '(53:4) Every one [of them] hath departed [from righteousness]; altogether
    are they become corrupt: there is none that doth good, no, not one.'
  asm-FB: তেওঁলোক সকলোৱেই আঁতৰি গ’ল, সকলোৱেই একেলগে অপবিত্র হ’ল; সৎকৰ্ম কৰোঁতা কোনো
    নাই, এজনো নাই।
  sus-A: عَلَ عَ يَ رَفٌرٌ مَ عَدَ مَدِيٍ مَ كٍلِقٍ عَرِيَننَ، عَ شَ عٍ مَتٌ شَ شَشِلِمَ
    ندٍ نَ نَ نَشَن عَلَ قٍنمَ.
  fra-SBL: Chacun d'entre eux est reparti. Ils sont devenus sales ensemble. Il n'y
    a personne qui fait le bien, non, pas un seul.
  hbo-hbo: אֱ‍ֽלֹהִ֗ים מִשָּׁמַיִם֮ הִשְׁקִ֪יף עַֽל־בְּנֵ֫י אָדָ֥ם לִ֭רְאֹות הֲיֵ֣שׁ
    מַשְׂכִּ֑יל דֹּ֝רֵ֗שׁ אֶת־אֱלֹהִֽים׃
  kik-kik: Othe nĩmacookete na thuutha, othe marĩ hamwe nĩmatuĩkĩte amaramari; gũtirĩ
    o na ũmwe wĩkaga wega, gũtirĩ o na ũmwe.
  fra-NCL: Dieu, du haut des cieux, regarde les fils de l’homme, pour voir s’il se
    trouve quelqu’un d’intelligent, quelqu’un qui cherche Dieu.
  cek-AK: Kaminawk loe loklam amkhraeng o boih; nihcae loe amro o boih boeh; hmuen
    kahoih sah kami maeto doeh om o ai, om roe om ai, maeto doeh om ai.
  cuk-cuk: Bab-Dummad dakalid, bela dulemar egi bangus gudidimala, bela nue-isgus
    gudidimala. Wargwensaale ibmar-nued-imaked suli, bipisaale wargwengiid ibmar-nued-imaked,
    sate.
  uig-CYR: '@see-verse:PSA.053.002'
  tel-2017: వారంతా దారి తప్పి పూర్తిగా చెడిపోయారు. మంచి చేసే వాడు లేడు. ఒక్కడూ లేడు.
  hat-BSA: Yo tout te vire akote. Ansanm yo vin konwonpi. Nanpwen nan yo ki fè byen,
    pa menm youn.
  ukr-ONPU: Боже, врятуй мене іменем Твоїм і могутністю Своєю вступися на суді за
    мене!
  kos-kos: Tusruktu, elos nukewa kuhfla liki inkanek pwaye; Mwet nukewa oana sie ke
    koluk lalos. Wangin sie selos oru ma suwohs, Tia siefanna.
  hbo-WLC: אֱֽלֹהִ֗ים מִשָּׁמַיִם֮ הִשְׁקִ֪יף עַֽל־בְּנֵ֫י אָדָ֥ם לִ֭רְאוֹת הֲיֵ֣שׁ
    מַשְׂכִּ֑יל דֹּ֝רֵ֗שׁ אֶת־אֱלֹהִֽים׃
  ibo-ibo: Onye ọbụla, nʼotu nʼotu ewezugala onwe ha, ha niile abụrụla ndị ajọ omume
    riri ahụ; ọ dịghị onye ọbụla na-eme ihe ziri ezi, ọ dịghị ọ bụladị otu onye.
  ory-ory: ସେମାନଙ୍କର ପ୍ରତ୍ୟେକେ ବିପଥରେ ଯାଇଅଛନ୍ତି; ସେମାନେ ସମସ୍ତେ ଅଶୁଚି ହୋଇଅଛନ୍ତି; ସେମାନଙ୍କର
    କେହି ସୁକର୍ମ କରେ ନାହିଁ, ନା, ଜଣେ ହେଁ ନାହିଁ।
  chk-chk: Nge ir meinisin ra tokola, ir meinisin ra ingauepök. Esap wor eman a föri
    mine a pwüng, esap fokun wor eman.
  rop-rop: Bat deibin ol tenawei brom God, en holot na jidan nogudwan. Nobodi dum
    rait ting enimo.
  ukr-1871: Всї одвернулись, всї разом зледащіли; нема там, хто добро творив би, нема
    нї одного.
  yon-yon: Kumban yi korem kuu God yaa angkurom korokbeniwen, kwane yi korem kuu yika
    yi inamen ben nengkidme arewamo meenimaib. Yi kumaom kuu kane maambed amun kamimokban,
    korem dowan anam.
  deu-1951: (053-4) [Doch] alle sind abgewichen, allesamt verdorben, keiner ist, der
    Gutes tut, kein einziger!
  eng-JPS: (53-4) Every one of them is unclean, they are together become impure; there
    is none that doeth good, no, not one.
  srp-1865: Svi zastraniše, svi se pokvariše, nema nikoga dobro da tvori, nema ni
    jednoga.
  lug-lug: Bonna bamukubye amabega ne boonooneka; tewali akola kirungi, tewali n’omu.
  heb-heb: כלו סג יחדו נאלחו אין עשה טוב אין גם אחד׃
  ben-IRV: সবাই বিপথে গেছে, সবাই নিষ্ঠুর হয়ে উঠেছে; ভালো কাজ করে এমন কেউ নেই, একজনও
    নেই।
  ntu-ntu: A' nzesablqtilr Gct amrlx ngrdr x drtwrdr esz'ti mz nzale-krdr da kxtrka.
    Trpnzngr nidr kxesz' kxtubq.
  pan-pan: ਉਹ ਸਾਰੇ ਕੁਰਾਹੇ ਪੈ ਗਏ ਹਨ, ਉਹ ਸਭ ਦੇ ਸਭ ਫਿਰ ਗਏ ਹਨ, ਕੋਈ ਭਲਾ ਕਰਨ ਵਾਲਾ ਨਹੀਂ,
    ਇੱਕ ਵੀ ਨਹੀਂ!
  mya-JVB: လူ အပေါင်း တို့သည် ဆုတ် သွားကြပြီ။ တညီ တညွတ်တည်း ဆွေးမြေ့ ယိုယွင်းခြင်းရှိကြ၏။
    ကောင်း သောအကျင့်ကို ကျင့် သောသူမ ရှိ။ တ ယောက်မျှ မ ရှိ။
  kgf-kgf: Héŋu momac yanda andé andé kemma momacnec biridacgic, imuac haka hiabia
    waŋanʒac méŋ ménda kerec, qahac téŋgéŋ waŋu horec.
  tte-O: Na meuloili sibeku yo silosuwalako. Meuloili simiyamiya naenaena koina. Nige
    yabo ana paisowa idududulai, nigele, nige yabo.
  tbg-tbg: Kia voqavanovata vaimanta ekaa vataini variaka Kotira aara qaqirake hampi
    aaraqaaqai vi variara. Ekaa vataini variaka qoraiqamavi variavaro kia vikaqihairo
    voqavanovata Kotira kaiqa koqema kero vare vaira. Kia voqavanovata mintirave.
    (Romeni 3:10-12)
  hmo-hmo: To idia ibounai ese kara dika idia karaia vadaeni. Idia ibounai be mai
    edia kerere. Idia ta lasi ese kara namona ia karaia. Lasi bona lasi momokani.
  zar-NT: Yúguʼtë bönachi söjáquiëʼ ga yúbölö. Yúguʼtëʼ nácagaquiëʼ xihuiʼ. Cuntu
    nu zoa run le naca dxiʼa, nitúëʼ bönniʼ.
  urd-urd: वह सब के सब फिर गए हैं, वह एक साथ नापाक हो गए; कोई नेकोकार नहीं, एक भी
    नहीं।
  rus-SYN: Боже! именем Твоим спаси меня, и силою Твоею суди меня.
  bqc-SIM: Za musu Lua ì wɛ́tɛ gbɛ̃nazĩnaↄzi, ì gwa tó gbɛ̃e ↄ̃nↄ kà a kĩ́i
    wɛɛlɛa.
  tcz-CHONGTHU: Ahinlah khatcha amupon, abonchaovin akihei mangsoh hel ta'uvin, aboncha'uvin
    akitahlou ngen ahi'uvin, koimacha thilpha bol aumpouvin khatcha jong aumpoi.
  mar-mar: त्यातील प्रत्येकजण माघारी गेला आहे; सर्व भ्रष्ट झाले आहेत; त्यातल्या एकानेही
    चांगले कृत्य केले नाही, एकानेही नाही.
  isl-isl: Guð lítur niður af himni. Hann rennir augum yfir mannanna börn. Skyldi
    nokkur vera hygginn og leita vilja Guðs?
  hlt-THB: Thlang boeih ing lam awhkawng pleng unawh, a cu boeih na plawci kang hawh
    uhy; ik-oeih leek ak sai u awm am awm hy, u pynoet ca awm am awm hy.
  qub-qub: Nishanga llapanpis mana allillatanami rurarcaycan. Llapanpis llutan cajllatanami
    rurarcaycan. ¡Pipis mananami cannachu allita ruräga! ¡Allita ruräga ni jucnayllapis
    manami cannachu!
  bqp-bqp: Ò sã̀tɛ ń pínki ò gↄ̃̀ dↄ̀rↄↄ sari míↄmiↄ, yãmanakɛri ke kú ń tɛ́ro,
    bee mɛ̀n do.
  hat-hat: (053:4) Men, yo tout vire do bay Bondye. Yo tout yo mete tèt ansanm pou
    fè sa ki mal. Pa gen yonn ladan yo k'ap fè sa ki byen, non, pa menm gen yon sèl
    ladan yo.
  eng-BSB: All have turned away, they have together become corrupt; there is no one
    who does good, not even one.
  eng-WEBPB: Every one of them has gone back. They have become filthy together. There
    is no one who does good, no, not one.
  kbq-kbq: Hianagi magore huno fatgo vahera omani'neanki maka vahe'mota Anumzamofona
    tamagena humita havizantfa hu'none. Maka vahe'ma mani'nonana kefo avu'avake hunkeno
    mago'mo'e huno fatgo vahera omani'ne.
  pon-pon: A ir karoj juedalar, o karoj japunalar, jota me kin wiada me mau, jota
    amen.
  nhe-BL: ¡Pero axtle! Nochi tlacame mocueptoque ipan tlajtlacoli. Quena, nochi tlajtlacolchijtoque
    huan moijtlacojtoque. Axaca quichihua tlen senquistoc cuali, niyon se.
  wnc-wnc: Siwan ngana wena. Aminu kuupbam kepi noman taknga gwa teking. Kuupbam ina
    unzakan, aminu wai siknga akwak. Iat nana tapatuta nomanu takngatu dua tasinggak.
    Wena siknga.
  bus-bus: Aↄ̃ sã̀sã ń píngi aↄ̃ gↄ̃̀ dↄ̀rↄ sai míↄmiↄ, yãmaakɛri kee kú ń tɛ́ro,
    baa mɛ̀n do.
