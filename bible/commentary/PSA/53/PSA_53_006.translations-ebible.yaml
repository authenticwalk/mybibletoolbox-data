verse: PSA.053.006
translations:
  mal-C: ഇസ്രായേലിന്റെ രക്ഷ സീയോനിൽനിന്നു വന്നെങ്കിൽ! ദൈവം തന്റെ ജനത്തിന്റെ സൗഭാഗ്യം
    പുനഃസ്ഥാപിക്കുമ്പോൾ, യാക്കോബ് ആനന്ദിക്കുകയും ഇസ്രായേൽ സന്തോഷിക്കുകയും ചെയ്യട്ടെ!
    സംഗീതസംവിധായകന്. തന്ത്രിനാദത്തോടെ.
  deu-TKW: 'Daselbst erbebten sie, erbebten, wo kein Grund zum Erbeben war; denn Gott
    verstreute die Gebeine dessen, der sich wider dich gelagert hatte: du machtest
    sie zu Schanden, denn Gott hatte sie verworfen.'
  lin-lin: Somo monene ekokanga bango na esika oyo ezali ata na eloko moko te oyo
    ekoki kopesa bango somo, pamba te Nzambe apanzi mikuwa ya bato oyo bayei kobundisa
    yo. Okoyokisa bango soni, pamba te Nzambe abwaka bango.
  mmx-mmx: Nia a vara aleng tinotno i do ne Moroa naba sak tiki tara boro Saion, kusu
    na lox asepsu limixin me Israel basinge limixin munepen midi. Melemu limixin me
    Israel dinaba lok momo do ne Moroa naba lox asang kobot amu manga di!
  eng-LSV: Who gives the salvation of Israel from Zion? When God turns back [to] a
    captivity of His people, || Jacob rejoices—Israel is glad!
  eng-GNV: 'Oh giue saluation vnto Israel out of Zion: when God turneth the captiuitie
    of his people, then Iaakob shall reioyce, and Israel shalbe glad.'
  eng-WEBSTER: O that the salvation of Israel were come out of Zion! when God bringeth
    back the captivity of his people, Jacob shall rejoice, and Israel shall be glad.
  nhw-BL: ¡Cuali elisquía sintla Toteco hualasquía tlen altepetl Jerusalén huan quinmaquixtis
    nochi israelitame! Israelitame san huelis itztose ica paquilistli quema Toteco
    Dios quichihuas para inijuanti catli imasehualhua ma tlatlanica.
  swh-ONEN: Laiti wokovu wa Israeli ungalikuja kutoka Sayuni! Wakati Mungu arejeshapo
    wafungwa wa watu wake, Yakobo na ashangilie, Israeli na afurahi!
  bba-bba: Yen sɔ̃, bɑ koo nɑndɑ bu diiri sɑnɑm mɛ ɡɑ̃ɑ bɛrumɡinu sɑri. Be bɑ kɑ nun
    tɑbu mɔ̀, Gusunɔ u koo ben kukunu yɑrinɑsiɑ. Bɑ koo sekuru wɑ yèn sɔ̃ u bu yinɑ.
  eng-KJVCPB: O that the salvation of Israel were come out of Zion! When God bringeth
    back the captivity of his people, Jacob shall rejoice, and Israel shall be glad.
  luo-luo: Yaye, mad warruok mar Israel obi koa Sayun! Kinde ma Nyasaye duogo ne joge
    mwandugi, onego joka Jakobo obed moil kendo Israel obed mamor!
  aii-aii: ܛܘܼܒ݂ܵܐ ܕܐܵܬܹ‌ܐ ܡ̣ܢ ܨܸܗܝܘܿܢ ܦܘܼܪܩܵܢܵܐ ܕܐܝܼܣܪܵܐܹܝܠܔ؛ ܟܲܕ ܡܲܕܸܪ ܐܲܠܵܗܵܐ ܥܲܡܹܗ
    ܡ̣ܢ ܓܵܠܘܼܬܵ‌ܐ، ܒܸܬ ܦܵܨܹܚ ܝܲܥܩܘܿܒ݂، ܒܸܬ ܚܵܕܹܐ ܐܝܼܣܪܵܐܹܝܠܔ.
  meu-meu: Israel ihamaurina na Siona amo bema mai be namo! Dirava ese ena orea taudia
    baine haginidia lou negana ai Iakob baine moale, bona Israel baine hisi dae.
  npi-ULB: इस्राएलको उद्धार सियोनबाट आएको भए त हुन्थ्यो! जब परमेश्‍वरले आफ्ना मानसिहरूलाई
    निर्वासनबाट फिर्ता ल्याउनुहुन्‍छ, तब याकूब आनन्‍दित र इस्राएल खुसी हुनेछ ।
  yor-yor: Ìgbàlà Israẹli ìbá jáde wá láti Sioni! Nígbà tí Ọlọ́run bá mú ohun ìní
    àwọn ènìyàn rẹ̀ padà, jẹ́ kí Jakọbu yọ̀ kí inú Israẹli sì máa dùn!
  pes-OPCB: کاش که نجات برای اسرائیل از صهیون فرا می‌رسید و خدا سعادت گذشته را به
    قوم خود باز می‌گردانید! بگذار یعقوب شادی کند و اسرائیل به وجد آید!
  tgl-ULB: O, ang kaligtasan ng Israel ay darating mula sa Sion! Kapag ibinalik na
    ng Diyos ang kaniyang bayan mula sa pagkakabihag, magdiriwang si Jacob at ang
    Israel ay magagalak!
  nop-nop: Nu adi indiŋ hinek nadilat. Bepaŋdi Saiyonneniŋ me niŋ kameune buŋa Isilaehi
    metam kotigoŋ yanagilaak. Bepaŋdi metamŋiye yehitubu-lodaaŋ kotigoŋ yanagilune
    momooŋ hatineeŋ. Biyagoŋ hinek, Jekop’walaŋ yalakiŋiye adi welemomooŋ nadineeŋ.
  hui-hui: I̱na Isaraele wali agali bibahende pele ngialu haru dai biai helo Ngode
    Datagaliwabehanda mbirali Saiono howa ibi nalara. Ngode Datagaliwabe ibugua ibunaga
    wali agali biamogo biragola ti bayuwa ho dungulo halu tigua mbirale bigi biraru
    bayale hangu haga birago hondowa tini turuore au holobadabe.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို​ကယ်​တင်​ခြင်း ကျေး​ဇူး​တော်​သည်​ဇိ​အုန်​တောင်​တော်​မှ
    ထွက်​ပေါ်​လာ​စေ​ရန်​ငါ​သည်​စိတ်​အား​ထက်​သန်​စွာ ဆု​တောင်း​ပတ္ထ​နာ​ပြု​ပါ​၏။ ဘု​ရား​သ​ခင်​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့
    အား တစ်​ဖန်​ပြန်​လည်​၍​ကောင်း​စား​စေ​တော်​မူ​သော အ​ခါ သူ​တို့​သည်​လွန်​စွာ​ဝမ်း​မြောက်​ကြ​လိမ့်​မည်။
  bod-N: ཀྱེ་ཀྱེ་ཡེས་ར་ཨེལ་གྱི་ཐར་པ༌ནི། །ཛ་ཡན་ཡུལ་ནས་བྱུང་ན་ཅི་མ༌རུང༌། །ཁོང་གིས་མི་སྡེ་བཙོན་ལས་བསྐྱབས་འོང༌དུས།
    །ཡ་ཀོབ་དགའ་ཞིང་ཡེས་ར་ཨེལ་ནི༌མགུ།།
  wsk-wsk: O saonga! Aga angamang mu saonga bo Zion barasuk ale Israel kariimet nunga
    sangukko! Tom Kaem ko kariimet nunga sanguk se aking daiga bagara ningo arigimon,
    mu Jacob ko digo nongomang motam nungeruk se Israel kariimet amilmilamonko!
  sna-sna: Haiwa, dai ruponeso rwaIsraeri rwabuda kubva muZioni; Mwari paachadzosera
    nhaka yavanhu vake; Jakobho ngaafarisise uye Israeri ngaafarisise!
  spa-BLM: ¡Ohque la salvación de Israel salga de Sión! Cuando Dios trae de vuelta
    a su pueblo del cautiverio, entonces Jacob se alegrará, e Israel se alegrará.
  cac-cac: Comonoc a d'a tzalan Sion scot co colnab'il a on̈ israel on̈ tic. Ayic
    ol yac'anxi svach'c'olal Dios d'a quib'an̈, ol tzalaj co c'ool a on̈ yin̈til on̈
    vin̈aj Jacob tic. Ol el lenaj ol quila'.
  swh-ULB: Oh, kwamba wokovu wa Israel ungepatikana Sayuni! Wakati Mungu atakapowaleta
    watu wake kutoka kifungoni, ndipo Yakobo atashangilia na Israeli itafurahi!
  bel-bel: Вось, Бог мой памочнік; Гасподзь мацуе душу маю.
  deu-ELBBK: Da überfiel sie ein Schrecken, ohne dass ein Schrecken da war; denn Gott
    hat zerstreut die Gebeine dessen, der dich belagerte. Du hast sie beschämt gemacht,
    denn Gott hat sie verworfen.
  mbb-OT: Deyzey ke ebpekeume en is edlibri te Israel he ebpuun diyà te Zion. Utew
    ebmelipayen is menge tig-Israel he menge etew te Megbevayà, emun idlikù din en
    is meupiya he kebpekesavuk dan.
  mal-2015: സീയോനിൽനിന്നു യിസ്രായേലിന്റെ രക്ഷവന്നെങ്കിൽ! ദൈവം തന്റെ ജനത്തിന്റെ സ്ഥിതി
    മാറ്റുമ്പോൾ യാക്കോബ് സന്തോഷിക്കയും യിസ്രായേൽ ആനന്ദിക്കയും ചെയ്യും.
  gup-gup: Wanjh ngarri yiwarrudj bu nungka God kamre kore kunred Zionbeh dja kabenngehke
    nawu Israel bininj! Bu nungka kabenkukenwon nuye bininj, wanjh nawu Jacob benkebmawahmeng
    kabirridjalnjilngmakmen dja kabirrimarrmarrnin.
  rmc-rmc: Ale igen predaranďile akor, sar pes nane sostar te daral. Se o Del rozšulavela
    o kokala olengre, ko pre tu džanas. Kereha lenge ladž, bo o Del len pestar odčhiďa.
  nlg-nlg: Tu liona na vatei vavola keri sogea ke va mai tana ghotu Zion ke vavolaa
    Israel! Nia tana bona God ke ghoi talugoni olira nina vure Jacob ke nia ghaghua
    vola na togotogo, me Israel ke rivurivu.
  pes-OPV: کاش که نجات اسرائیل از صهیون ظاهر می شد. وقتی که خدا اسیری قوم خویش رابرگرداند،
    یعقوب وجد خواهد نمود و اسرائیل شادی خواهد کرد.
  ron-1924: О, чине ва фаче сэ порняскэ дин Сион избэвиря луй Исраел? Кынд ва адуче
    Думнезеу ынапой пе принший де рэзбой ай попорулуй Сэу, Иаков се ва весели ши Исраел
    се ва букура.
  ben-OBCV: আহা, ইস্রায়েলের পরিত্রাণ আসবে সিয়োন থেকে! যখন ঈশ্বর তাঁর ভক্তজনদের পুনরুদ্ধার
    করবেন, তখন যাকোব উল্লসিত হবে আর ইস্রায়েল আনন্দ করবে।
  som-som: Badbaadada reer binu Israa'iil bal may Siyoon ka timaado! Marka Ilaah dadkiisa
    maxaabiisnimada ka soo celiyo, Ayaa reer Yacquub rayrayn doonaa oo reer binu Israa'iilna
    farxi doonaa.
  lat-VUC: Ecce enim Deus adjuvat me, et Dominus susceptor est animæ meæ.
  eng-ASVBT: Oh that the salvation of Israel were come out of Zion! When God bringeth
    back the captivity of his people, Then shall Jacob rejoice, and Israel shall be
    glad.
  mna-mna: Mi nio na, leleŋ ilip kat be aŋre ulaaŋa ta imbot abal Sion a imar ma ikamke
    zin Israel! Mi sombe Anutu iurpe wal kini ma timbot ndabok mini, nako lelen ambai
    mi menmeen zin kat.
  ita-1885: Oh! vengano pur da Sion le salvazioni d'Israele! Quando Iddio trarrà di
    cattività il suo popolo, Giacobbe festeggerà, Israele si rallegrerà.
  eng-LXXUP: For lo! God assists me; And the Lord is the helper of my soul.
  eng-ULB: Oh, that the salvation of Israel would come from Zion! When God brings
    back his people from the captivity, then Jacob will rejoice and Israel will be
    glad!
  spa-VBL: ¡Si tan solo la salvación de Dios viniera de Sión! Cuando Dios restaure
    a su pueblo, el pueblo de Jacob celebrará, y el pueblo de Israel se alegrará.
  fra-_FOB: Qui fera sortir de Sion la délivrance d'Israël? Quand Dieu ramènera son
    peuple captif, Jacob sera dans l'allégresse, Israël se réjouira.
  mal-mal: സീയോനിൽനിന്ന് യിസ്രായേലിന്റെ രക്ഷ വന്നെങ്കിൽ! ദൈവം തന്റെ ജനത്തിന്റെ സ്ഥിതി
    മാറ്റുമ്പോൾ യാക്കോബ് സന്തോഷിക്കുകയും യിസ്രായേൽ ആനന്ദിക്കുകയും ചെയ്യും.
  lit-lit: O, kad iš Siono ateitų galutinis išgelbėjimas Izraeliui! Kai Dievas sugrąžins
    namo savo nelaisvėn paimtą tautą, džiūgaus Jokūbas, apsidžiaugs Izraelis!
  urd-GVR: Kāsh Koh-e-Siyyūn se Isrāīl kī najāt nikle! Jab Rab apnī qaum ko bahāl
    karegā to Yāqūb ḳhushī ke nāre lagāegā, Isrāīl bāġh bāġh hogā.
  suz-BL: इस्राएल कली श्‍येत रे प्रोंइब सियोन रे जाक्‍शो हना, गिश रिम्‍शो दुम वा।
    परमप्रभुमी आ मुर आन कली थुं नाइश्‍शा, रिम्‍शो पा बाक्‍तीक लेंशा गेप्‍तु हना, याकूब
    आ मुर कुम्‍सो पाइनीम। मिनु इस्राएल ङा मुर ग्‍येरसीनीम।
  eng-NOY: O that salvation for Israel would come out of Zion! When God bringeth back
    the captives of his people, Jacob shall rejoice, and Israel be glad.
  ita-1927: Oh chi recherà da Sion la salvezza d’Israele? Quando Iddio farà ritornare
    gli esuli del suo popolo, Giacobbe festeggerà, Israele si rallegrerà.
  ckb-ckb: با ڕزگاریی ئیسرائیل لە سییۆنەوە دەربکەوێت! کاتێک خودا گەلەکەی خۆی لە ڕاپێچکراوی
    دەگەڕێنێتەوە، با یاقوب شاد و ئیسرائیل دڵخۆش بێت!
  eng-BBE: May the salvation of Israel come out of Zion! When the fate of his people
    is changed by God, Jacob will have joy, and Israel will be glad.
  xsi-xsi: Naŋa iloŋgu tu Maro Kindeni ma isupwa kinda Isrel ŋgu nenda Yautâŋa Tamâta
    iyoka pa Saion Tuu indue imâ. Yakopu ne vâsa ŋgu Isrel ma sindeka ŋalae tina lâ
    ŋinde zo Maro Kindeni ma ivilanzi ne tamâta kala ma simo ara kilo.
  kan-OKCV: ಓ, ಚೀಯೋನಿನಿಂದ ಇಸ್ರಾಯೇಲರಿಗೆ ರಕ್ಷಣೆಯು ಬಂದರೆ ಎಷ್ಟೋ ಒಳ್ಳೆಯದು! ದೇವರು ತಮ್ಮ ಜನರನ್ನು
    ಸೆರೆಯಿಂದ ತಿರುಗಿ ಬರಮಾಡುವಾಗ ಯಾಕೋಬ್ಯರು ಉಲ್ಲಾಸಗೊಳ್ಳುವರು. ಇಸ್ರಾಯೇಲರು ಸಂತೋಷಿಸುವರು.
  tam-2017: சீயோனிலிருந்து இஸ்ரவேலுக்கு இரட்சிப்பு வருவதாக; தேவன் தம்முடைய மக்களின்
    சிறையிருப்பைத் திருப்பும்போது, யாக்கோபுக்குச் சந்தோஷமும் இஸ்ரவேலுக்கு மகிழ்ச்சியும்
    உண்டாகும்.
  spa-RV-1909: ¡Oh quién diese de Sión saludes á Israel! En volviendo Dios la cautividad
    de su pueblo, gozarse ha Jacob, y alegraráse Israel.
  ron-BTF: O, de ar veni salvarea lui Israel din Sion! Când Dumnezeu aduce înapoi
    pe poporul său din captivitate, Iacob se va bucura și Israel se va veseli.
  eng-WEBP: Oh that the salvation of Israel would come out of Zion! When God brings
    back his people from captivity, then Jacob shall rejoice, and Israel shall be
    glad.
  eng-FBV: If only God's salvation would come from Zion! When God restores his people,
    the people of Jacob will celebrate, and the people of Israel will be glad.
  nld-1939: Ach, dat uit Sion Israëls redding mocht dagen, Als God het lot van zijn
    volk ten beste keert! Dan zal Jakob jubelen, En Israël juichen!
  nch-BL: ¡Cuali elisquía sinta Toteco hualasquía ten altepet Jerusalén huan quinmaquixtis
    nochi israelitame! Israelitame san huelis itztose ica paquilisti quema Toteco
    Dios quichihuas para inijuanti cati imasehualhua ma tatanica.
  vie-1934: Oâi! chớ chi từ Si-ôn sự cứu rỗi của Y-sơ-ra-ên đã đến! Khi Đức Chúa Trời
    đem về các phu tù của dân sự Ngài, Thì Gia-cốp sẽ mừng rỡ và Y-sơ-ra-ên vui vẻ.
  cha-cha: O, na y satbasion Israel mojon ujuyong guiya Sion! anae si Yuus janatalo
    y quinautiba y taotaoña; ayo nae umagof si Jacob, yan ufanmagof y Israel.
  hin-CV: कैसा उत्तम होता यदि इस्राएल का उद्धार ज़ियोन से प्रगट होता! याकोब के लिए
    वह हर्षोल्लास का अवसर होगा, जब परमेश्वर अपनी प्रजा को दासत्व से लौटा लाएंगे, तब
    इस्राएल आनंदित हो जाएगा!
  eng-OURB: Oh that the yishu'ah ·salvation· of Israel [God prevails] would come out
    of Zion [Mountain ridge, Marking]! When God brings back his people from captivity,
    then Jacob [Supplanter] shall rejoice, and Israel [God prevails] shall be glad.
  spa-BES: ¡Que la salvación de Israel salga de Sión! Cuando Dios hiciere volver de
    la cautividad a su pueblo, Jacob se alegrará e Israel se alegrará.
  tdx-tdx: Toe hiboake amy Tsiône ty fandrombahañe Israele! Ie hampolien’ Añahare
    ondati’e mirohio; Le hirebeke t’Iakobe, vaho hifale t’Israele.
  tha-KJV: โอ ขอการช่วยให้รอดเพื่​ออ​ิสราเอลมาจากศิโยนเสียที​เถิด เมื่อพระเจ้าทรงให้พวกเชลยแห่งประชาชนของพระองค์​กล​ับสู่สภาพเดิม
    ยาโคบจะปลาบปลื้ม อิสราเอลจะยินดี
  por-BR-2018: Ah, que de Sião venha a salvação de Israel! Quando Deus restaurar seu
    povo de seu infortúnio, Jacó jubilará, Israel se alegrará.
  deu-ELO: O daß aus Zion die Rettungen Israels da wären! Wenn Gott die Gefangenschaft
    seines Volkes wendet, soll Jakob frohlocken, Israel sich freuen.
  eng-WYC-2018: Who shall give from Zion health to Israel? when the Lord hath turned
    the captivity of his people, Jacob shall full out make joy, and Israel shall be
    glad. (Who shall give victory or Who shall give salvation, or deliverance, to
    Israel out of Zion? When the Lord hath returned the prosperity of his people,
    then Jacob shall make full out joy, or rejoice; yea, Israel shall be glad.)
  epo-epo: Ho, ke venu el Cion savo al Izrael! Kiam Dio revenigos Sian forkaptitan
    popolon, Tiam triumfos Jakob kaj ĝojos Izrael.
  gfk-gfk: Maris, iau manga sip bia no harhalon ta ira Israel na hanuat me Saion!
    Ing God na bul pukus habaling ira bilbilai taar ta ira uno matanaiabar, i tahut
    bia ira bulumur te Iakop diet na guama. I bilai bia ira Israel diet na laro.
  uig-PIN: Aⱨ, Israilning nijatliⱪi Ziondin qiⱪip kǝlgǝn bolsa idi! Huda Ɵz hǝlⱪini
    asaritidin qiⱪirip, azadliⱪⱪa erixtürgǝn qaƣda, Yaⱪup xadlinidu, Israil huxal
    bolidu!
  beo-beo: Na sia:ne gadosu da agoane. Hina Gode da Saione Goumi amoga Isala:ili fi
    ilima hasalasu hou imunu da defea. Amasea, Hina Gode da Isala:ili fi dunu ilima
    gagui hou bagade bu iasea, ilia da hahawane bagade ba:mu.
  tpi-OTNT: Mi laikim tumas bai God i salim wanpela man bilong Saion i kam bilong
    kisim bek ol Israel. Taim God i helpim ol manmeri bilong en na ol i stap gut gen,
    orait ol Israel bai i amamas. Yes, bai ol i belgut tru.
  hau-SA: Kash, da ceton Isra’ila zai fito daga Sihiyona mana! Sa’ad da Allah ya sāke
    arzuta mutanensa, bari Yaƙub yă yi farin ciki Isra’ila kuma yă yi murna!
  udu-udu: Ayy mo jin ’cuḵuwa ’cuḵ gom ’Kwani ma Israyiil mo tani a’di midi ’taki
    p̱u’du/ ’pena Sihyuun moyi. Ka Arumgimis midi wara shamaneṯṯan ki ’kwanim piti
    is mo tani Yakuub mina bwa ’kuny mo dhali Israyiil mina bwa ’bor mo be.
  uig-LAT: Ah, Israilning nijatliqi Ziondin chiqip kelgen bolsa idi! Xuda Öz xelqini
    asaritidin chiqirip, azadliqqa érishtürgen chaghda, Yaqup shadlinidu, Israil xushal
    bolidu!
  nde-nde: Sengathi insindiso ka-Israyeli ingaqhamuka eZiyoni! Nxa uNkulunkulu esebuyisela
    impumelelo yabantu bakhe, kathokoze uJakhobe lo-Israyeli ajabule!
  ton-ton: Ko hai te ne foaki mei Saione ʻae fakamoʻui ki ʻIsileli? ʻOka toe ʻomi
    ʻe he ʻOtua hono kakai kuo pōpula, ʻe fiefia ai ʻa Sēkope, pea nekeneka ʻa ʻIsileli.
  ces-1613: Tuť se náramně strašiti budou, kdež není strachu. Bůh zajisté rozptýlí
    kosti těch, kteříž tě vojensky oblehli; zahanbíš je, nebo Bůh pohrdl jimi.
  eng-WMB: Oh that the salvation [yeshuat] of Israel would come out of Zion! When
    God brings back his people from captivity, then Jacob shall rejoice, and Israel
    shall be glad.
  tam-TCV: சீயோனிலிருந்து இஸ்ரயேலுக்கு இரட்சிப்பு வெளிவருவதாக! இறைவன் தமது மக்களின்
    சிறையிருப்பைத் திருப்பும்போது, யாக்கோபு மகிழட்டும், இஸ்ரயேல் களிகூரட்டும்!
  ceb-ULB: O, nga ang kaluwasan sa Jerusalem moabot gikan sa Sion! Sa dihang dad-on
    pagbalik sa Dios ang iyang katawhan gikan sa pagkabihag, unya magmaya si Jacob
    ug maglipay ang Israel!
  pol-UBG: Któż ześle z Syjonu zbawienie Izraelowi? Gdy Bóg odwróci niewolę swego
    ludu, Jakub się rozraduje i rozweseli się Izrael.
  urd-GVU: کاش کوہِ صیون سے اسرائیل کی نجات نکلے! جب رب اپنی قوم کو بحال کرے گا تو
    یعقوب خوشی کے نعرے لگائے گا، اسرائیل باغ باغ ہو گا۔
  eng-OEBCW: If only help from Zion would come for Israel! When God brings his people
    a change of fortune, how glad will be Jacob, and Israel how joyful!
  deu-1912: Ach daß Hilfe aus Zion über Israel käme und Gott sein gefangen Volk erlösete!
    So würde sich Jakob freuen und Israel fröhlich sein.
  kan-2017: ಚೀಯೋನಿನಿಂದ ಇಸ್ರಾಯೇಲ್ಯರಿಗೆ ರಕ್ಷಣೆಯು ಬೇಗನೆ ಬರಲಿ. ದೇವರು ತನ್ನ ಭಾಗ್ಯವನ್ನು ಜನರಿಗೆ
    ಹಿಂದಿರುಗಿಸುವಾಗ, ಆತನ ಪ್ರಜೆಗಳಾಗಿರುವ ಯಾಕೋಬ ವಂಶದವರು ಉಲ್ಲಾಸಗೊಳ್ಳುವರು; ಇಸ್ರಾಯೇಲರು ಹರ್ಷಿಸುವರು.
  yap-yap: Ri gu be meybil ni nge yib e ayuw u Zion nga Israel. Rra felfelan’ e girdi’
    nu Israel ko ngiyal’ nra fal’eg Got rograd bayay!
  hlt-MCSB: Amah loh Israel kah khangnah te Zion lamkah han khuen tih a pilnam kah
    thongtla te Pathen loh ham bal puei vaengah Jakob omngaih saeh lamtah Israel kohoe
    saeh.
  mdy-ETH: ፂዮኔይዳፓ ዒስራዔኤሌም ዻቂንታ ዬዓያታቴ ዓይጎ! ፆኦሲ ፔ ዴሮኮ ዲዒንቴ ባኮ ማሃ ዎዶና ያይቆኦቤ ናኣታ ዎዛዻንዳኔ፤
    ዒስራዔኤሌ ዴራኣ ኮሺ ዎዛዻንዳኔ።
  qvs-NT: Sukaman munani Tata Dios tukuy israel runakunata kuyawashpanchikuna chikniwakninchi
    runakunamanta salvawananchikunapa. Tata Dios llakichiwaptinchikuna tukuy Jakobopa
    mirakninkuna israel runakuna kushikushunchisapa.
  twi-ASANTE: Ao, ma Israel nkwagyeɛ mfiri Sion mmra! Onyankopɔn bɛsane de ne nkurɔfoɔ
    agyapadeɛ ama wɔn. Na Yakob adi ahurisie, na Israel ani agye! Wɔde ma dwomkyerɛfoɔ.
    Wɔbɔ no sankuo so.
  eng-WEBU: Oh that the salvation of Israel would come out of Zion! When God brings
    back his people from captivity, then Jacob shall rejoice, and Israel shall be
    glad.
  spa-PDDPT: ¡Oh, que venga de Sion la salvación de Israel! Cuando ʼElohim restaure
    de la cautividad a su pueblo, ¡Que se regocije Jacob, y se alegre Israel!
  gun-gun: 'Sião tetã gui Israel kuery reraa jepearã ou vy ojekuaa ma ''rãgue! Nhanderuete
    ojeupegua kuery omoingo porã jevy ramo Jacó ramymino kuery, Israel kuery ovy''a
    ete ''rã okuapy. Jogueroporaei va''e pe nhombo''e aguã Davi ombopara va''ekue
    mbaraka py ombojoguy aguã, Zife pygua kuery Saul pe aipoe''i ramo: “Orerekoa py
    e''ỹ teve Davi onhemi?” (1 Samuel 23.19, 26.1).'
  agu-BL: Cho'nk saj yi colol ketz yi o' xonl Israel wi Sión. Nin katzatzink yil kamolxij
    junt tir, yi o', yi o' tanum Ryos, yi elnako' xit bene'n tzi'n wi munt. Tircu'n
    o', o' xonl Jacow, o' xonl Israel, skatzatzink yil kamolxij junt tir.
  ilo-ULB: Aggapu koma iti Sion ti pannakaisalakan ti Israel! Ket agrag-onto ni Jacob
    ken agragsakto ti Israel, inton isubli ti Dios dagiti tattaona manipud pannakaibaludda!
  kpg-kpg: Au e hai dalodalo huoloo bolo di aali la gi hanimoi gi Israel mai i Zion.
    Digau Israel ga tenetene hualaa behee i di madagoaa a God ma gaa hai digaula gi haadanga lamalia
    labelaa!
  uig-ARA: ئاھ، ئىسرائىلنىڭ نىجاتلىقى زىئوندىن چىقىپ كەلگەن بولسا ئىدى! خۇدا ئۆز خەلقىنى
    ئاسارىتىدىن چىقىرىپ، ئازادلىققا ئېرىشتۈرگەن چاغدا، ياقۇپ شادلىنىدۇ، ئىسرائىل خۇشال
    بولىدۇ!
  sus-sus: E fama sɛrɛnde gaaxui ra na nan ma, barima Ala fama na mixi mɔɔlie rayensende,
    naxee wama wo tɔɔrɔfe.
  pon-2006: Ia uwen ei kapakap pwe komourpen Israel en pwarodo sang Saion. Ia uwen
    peren me mehn Israel kan pahn wia ni ahnsou me Koht pahn pwurehng kapaiairailda!
  jae-jae: Ojae, moasiŋ ênam Israel saŋa mêŋêsa aŋga Sion ecmaŋ. Êndêŋ taŋ Apômtau
    êmoasiŋ nê lau êtiam naŋ, Jakob oc êtu samuc, ma Israel oc têtac ŋajam êsa.
  ksd-ksd: Boina ba ra valavalaun na ga vana rikai maro Sion! Ba God na ben vatalil
    kana tarai di ga kinim vavilavilau diat, Iakob na manga gugu, ma Israel na ga.
  tur-YTC: Keşke İsrael'in kurtuluşu Siyon'dan gelseydi! Tanrı, halkını sürgünden
    geri getirince, Yakov sevinecek, İsrael coşacak.
  bel-N: Там яны будуць у страху вялікім, дзе няма страху, бо Бог раскідае косткі
    тых, якія паставілі табар [супраць] цябе, і ты асароміш іх, бо Бог іх адкінуў.
  grc-BRENT: Ἰδοὺ γὰρ ὁ Θεὸς βοηθεῖ μοι, καὶ ὁ Κύριος ἀντιλήπτωρ τῆς ψυχῆς μου.
  kpr-kpr: Arie, jebuga Saion ghedo foa Israel embo kena sirorare! God nenda ati ghayafa
    sekago mutari barera amo, Jacob da imemesiri, Israel embo, isasambu ivuga use
    irarera.
  ind-AYT: (53-7) Kiranya keselamatan bagi orang Israel datang dari Sion! Ketika Allah
    memulihkan keadaan umat-Nya, Yakub akan bersukacita, Israel akan bergembira.
  yom-yom: A, enati phulusu yi Iseli yitotukila ku Sioni ! Mu thangu Nzambi kela vutula
    kiuka ki batu bandi ; bika Yakobi kamona khini ayi Iseli kayangalala.
  yut-yut: Nak Piŋkop da amɨn kɨnda Saion naŋ yabekban abɨŋ Israel amɨn yokwikon baŋ
    tɨmɨtjak dosi nandɨsat. Piŋkop da mɨŋat amɨni paŋpulugaŋban aeni tagɨsi egɨpni
    bɨsapmon Israel amɨn kɨsɨk kɨsɨk akdaŋ. Asi, but galaksi nandakdaŋ.
  nya-nya: Ndithu, chipulumutso cha Israeli nʼchochokera ku Ziyoni! Pamene Mulungu
    adzabwezeretsanso ulemerero wa anthu ake, lolani Yakobo akondwere ndi Israeli
    asangalale!
  kyg-kyg: Nahauꞌniyanageno mago vekamoꞌa Saiyoni kotegatiꞌmo eno Isaleli vayaꞌmo
    hapa maesigeꞌa aeꞌa apakasegae. Gotiꞌa hapa maesigeꞌapaeꞌmo Isaleli vayaꞌmo halate
    alagepa huꞌa maiꞌneꞌapaeꞌmo lusi kava huꞌa apamogaga aigae.
  hrv-hrv: od straha će drhtat' gdje straha i nema jer Bog će rasuti kosti onih koji
    tebe opsjedaju, bit će posramljeni jer će ih Bog odbaciti.
  mps-mps: Eno homugo Godigo te Saion bulu bidi me deli tagala palumainu elama, te
    Israel dabe ma sagasomainu homu yai. Nosali Godigo te aga bage tau selama, tama
    augwali bugagia ma bidimainu yaibao, teda te Israel hani augwali wiegi yai pemene
    yaibao. Ae, te Jekop aga hani augwali bugai haliga mu yaibao.
  tpi-tpi: Mi laikim tumas bai God i salim wanpela man bilong Saion i kam bilong kisim
    bek ol Israel. Taim God i helpim ol manmeri bilong en na ol i stap gut gen, orait
    ol Israel bai i amamas. Yes, bai ol i belgut tru.
  dan-1931: Af Rædsel gribes de da, hvor ingen Rædsel var; thi Gud adsplitter din
    Belejrers Ben; de bliver til Skamme, thi Gud forkaster dem.
  vie-OVCB: Ai sẽ giải cứu cho Ít-ra-ên từ Núi Si-ôn? Khi Đức Chúa Trời khôi phục
    dân Ngài, Gia-cốp sẽ reo vui, và Ít-ra-ên sẽ mừng rỡ.
  guj-2017: સિયોનમાંથી ઇઝરાયલના ઉદ્ધારકર્તા વહેલા આવે! જ્યારે ઈશ્વર પોતાના લોકોને
    બંદીવાસમાંથી છોડાવીને આબાદ કરશે, ત્યારે યાકૂબ હરખાશે અને ઇઝરાયલ આનંદિત થશે.
  pon-2006A: Ia uwen ei kapakap pwe komourpen Israel en pwarodo sang Saion. Ia uwen
    peren me mehn Israel kan pahn wia ni ahnsou me Koht pahn pwurehng kapaiairailda!
  por-BRBSL: Oh que a salvação de Israel sairia de Sião! Quando Deus traz de volta
    seu povo do cativeiro, então Jacob se regozijará, e Israel ficará contente.
  eng-OEBUS: If only help from Zion would come for Israel! When God brings his people
    a change of fortune, how glad will be Jacob, and Israel how joyful!
  swe-swe: Där står de, helt skräckslagna (ordagrant ”förskräckta förskräckas”, substantivet
    kombineras med verbet för att intensifiera), utan att det finns något att vara
    rädd för eftersom Gud (Elohim) har skingrat benen (låtit dem försvinna) på dem
    som belägrade dig, du har fått dem att skämmas eftersom Gud har förkastat dem.
    [Det är här i denna vers den största skillnaden är mellan Psalm 14 och 53, se
    . I Psalm 14 fanns en förvissning om att Gud skulle skydda de rättfärdiga. Här
    är det profetiska löftet fullbordat, deras ben är skingrade och de är förkastade
    av Gud.]
  cth-cth: Oe Isarel rungngangnae teh Zion hoi tâcawt naseh. San lah kaawm e taminaw
    Cathut ni bout a tâcokhai toteh, Jakop konawm naseh, Isarel lunghawi naseh.
  twi-twi: Ao, Israel nkwagye mfi Sion mmra! Awurade bɛsan de ne nkurɔfo agyapade
    ama wɔn. Na Yakob adi ahurusi, na Israel ani agye! Wɔde ma dwonkyerɛfo. Wɔbɔ no
    sanku so.
  hlt-hlt: Amah loh Israel kah khangnah te Zion lamkah han khuen tih a pilnam kah
    thongtla te Pathen loh ham bal puei vaengah Jakob omngaih saeh lamtah Israel kohoe
    saeh.
  tbz-SIM: Ntɛ bɛ kɛ̀ kufɔ̃wɑɑ́ mbɛ̀ ɑutɛ́ dɛtetìrɛ̀, Kuyie nyóó díɛ́mu ɑ dootitɔbɛ̀
    kṹɔ̃̀, kɑ̀ɑ bɛ̀ ɑ̃nnɛ́ ifɛi, kɛ yɛ̃́ Kuyie mbɛ̀ bɔntóomɛ̀mu.
  msy-2020: Kɨ kamaghɨn ifonge, Israelian akurvaghamin gumazitam Saionɨn nguibamɨn
    ikegh azenan izɨ. God uan gumazamizibar akuraghtɨ me deravɨra ikɨtɨ, Jekopɨn ovaviba
    bar akuegham. Guizbangɨra, Israelian naviba deragham.
  dop-dop: Tənɑɣɑ pɑɑ selinɑ sɔɣɔntʋ pə́cɔ sɔɣɔntʋ fɛɩ. Ɩsɔ kɑ́ kʋ mpɑ pɑ kʋləɣɩ ɩ
    tɔɔ tɔ nɑ ɩ́ lɔ. Pɑɑ tɔɣɔ fɛɛlɛ, mpi tɔ, Ɩsɔ lɔ-wɛ.
  azb-azb: Kaş İsrailin azadlığı Siondan gələydi! Allah Öz xalqına bəxtəvər günlərini
    qaytaran zaman Yaqub övladları şadlıq edəcək, İsraillilər sevinəcək!
  eng-DBY: Oh that the salvation of Israel were come out of Zion! When God turneth
    again the captivity of his people, Jacob shall be glad, Israel shall rejoice.
  hin-2017: भला होता कि इस्राएल का पूरा उद्धार सिय्योन से निकलता! जब परमेश्वर अपनी
    प्रजा को बन्धुवाई से लौटा ले आएगा। तब याकूब मगन और इस्राएल आनन्दित होगा।
  wol-KYG: Waaye ñooy tiita tiit fu tiitaange amul. Yàllaay tasaare néewi nit ñi la
    gaw. Yàllaa leen wacc, nga gàcceel leen.
  bjr-bjr: Qinee maaqi qimasee innaaru qidaqa Isaraee maqanaasa asumu marirafa Sioona
    maqusakiqari aniani. Anutufa Isaraee maqannaasa nári maqa maaqa faqa qumiasana
    faqa kafaa rairaamma niminaqa misa asasidaqa idireefaranoo.
  eng-YLT: Who doth give from Zion the salvation of Israel? When God turneth back
    [to] a captivity of His people, Jacob doth rejoice — Israel is glad!
  kne-kne: Sapay koma ta si Diyos ay manbeey ed Zion sin Timplo na et isalakana din
    Israelita ay ipogaw na. Am-in ay polin Israel et maragsakan da koma mo ipataolin
    Diyos din sigod ay kinabaknang da.
  eng-WYC-2017: Who shall give from Zion health to Israel? when the Lord hath turned
    the captivity of his people, Jacob shall full out make joy, and Israel shall be
    glad.
  eng-WMBB: Oh that the salvation [yeshuat] of Israel would come out of Zion! When
    God brings back his people from captivity, then Jacob shall rejoice, and Israel
    shall be glad.
  zat-NTPS: Dxenaba' Dios gune̱' dxuaj Sión da gácale̱ na benne' Israel ca'. Gate
    ba nun Dios xelezrín bénneache chee̱' lu xe̱zr la xu cheé̱queze̱', xelebé zri'ine
    zre sua Jacob, ne xelezúa lu da ba neza benne' Israel ca'.
  zty-NTPS: Ẕnnabla' Dios gone' ga žoj ḻo yež Sión da' gákḻenen benne' Israel ka'.
    Kate' gon Dios ga yeḻa'gak benne' chie' ka' lážgake', yebégekle ẕa'só Jakob ka',
    na' gak yeḻa' ba nez ẕen chegak benne' Israel ka'.
  urd-GVH: काश कोहे-सिय्यून से इसराईल की नजात निकले! जब रब अपनी क़ौम को बहाल करेगा
    तो याक़ूब ख़ुशी के नारे लगाएगा, इसराईल बाग़ बाग़ होगा।
  rug-rug: Mani vura mae mo pa Zaione sa tinaharupu tadi na butubutu Izireli. Pana
    va mamutu pulei e Zihova sari na Nana tinoni Izireli, si kaqu qetuqetu hola si
    arini.
  gaz-gaz: Maaloo utuu Xiyoon keessaa fayyinni Israaʼeliif dhufee! Yommuu Waaqni saba
    isaa warra boojiʼaman deebisutti, Yaaqoob haa ililchu; Israaʼelis haa gammadu!
  fra-LSG: Alors ils trembleront d’épouvante, Sans qu’il y ait sujet d’épouvante;
    Dieu dispersera les os de ceux qui campent contre toi; Tu les confondras, car
    Dieu les a rejetés.
  yal-yal: Awa nayi, gaxun ne suxuma nɛn e tan naxanye mi yi gaxuma. Ala e kalama
    nɛn, a e rayarabi bayo e raɲaxu a ma.
  iou-iou: Eruk, Anututä Isrel ämawebe täŋkentäŋ yämikta äma kubä Saion nanik pewän
    äbän yäŋ nadätat. Anututä ude täŋirän äneŋi säkgämän itnayäŋ täkaŋ unita oretoret
    pähap api nadäneŋ!
  haw-1868: Nawai la ke ola e haawi mai i ka Iseraela mailoko mai o Ziona? Aia hoihoi
    mai ke Akua i ke pio ana o kona poe kanaka, E hauoli no o Iakoba, e olioli no
    hoi o Iseraela.
  arb-NAV: لَيْتَ مِنْ صِهْيَوْنَ خَلاصَ إِسْرَائِيلَ. عِنْدَمَا يَرُدُّ اللهُ سَبْيَ
    شَعْبِهِ يَفْرَحُ يَعْقُوبُ وَيَبْتَهِجُ إِسْرَائِيلُ.
  ded-ded: O, ebicfunac mesi mesi, imocngo Siong, imohacnac habeso, imocac yombong
    anemmede. Anutungo ngicngacfora mengereyunuu kekecngina ngereeude, imohai Yakoboac
    areng yeni sogaigecde nga Israeac areng yeni ubangerec negenggecde.
  ewe-ewe: O! Xɔname neva tso Zion na Israel! Ne Mawu gaɖo eƒe dukɔ ƒe nunyonamewo
    te la, Yakob netso aseye, eye Israel nekpɔ dzidzɔ!
  eng-LEE: (53:7) Oh that some one might bring the salvation of Israel out of Zion!
    When God bringeth back the captivity of his people, [then] will Jacob be glad,
    [and] Israel will rejoice.
  asm-FB: ইস্রায়েলৰ পৰিত্ৰাণ চিয়োনৰ মাজৰ পৰাই আহঁক! যিহোৱাই যেতিয়া নিজৰ প্ৰজাসকলৰ
    ভৱিষ্যত পুনৰ স্থাপন কৰিব, তেতিয়া যাকোবৰ বংশই উল্লাস কৰিব আৰু ইস্ৰায়েল আনন্দিত
    হ’ব।
  sus-A: عٍ قَمَ سّرّندٍ فَاشُي رَ نَ نَن مَ، بَرِ مَ عَلَ قَمَ نَ مِشِ مْولِيٍ رَيٍنسٍندٍ،
    نَشٍيٍ وَ مَ وٌ تْورْقٍ.
  fra-SBL: Oh, que le salut d'Israël sorte de Sion ! Quand Dieu ramène son peuple
    de la captivité, alors Jacob se réjouira, et Israël se réjouira.
  hbo-hbo: שָׁ֤ם ׀ פָּֽחֲדוּ־פַחַד֮ לֹא־הָ֪יָה֫ פָ֥חַד כִּֽי־אֱלֹהִ֗ים פִּ֭זַּר עַצְמֹ֣ות
    חֹנָ֑ךְ הֱ֝בִשֹׁ֗תָה כִּֽי־אֱלֹהִ֥ים מְאָסָֽם׃
  kik-kik: Naarĩ korwo ũhonokio wa Isiraeli no ũgĩũke kuuma Zayuni! Rĩrĩa Ngai agacookereria
    andũ ake na indo ciao-rĩ, Jakubu nĩagakena na Isiraeli acanjamũke!
  fra-NCL: Ils trembleront tout à coup d’épouvante, sans qu’il y ait sujet d’épouvante ;
    car Dieu a dispersé les os de celui qui campait contre toi ; tu les as confondus,
    car Dieu les a rejetés.
  cek-AK: Aw, Israel kaminawk pahlonghaih loe, Zion mae hoiah angzo nasoe! Sithaw
    mah angmah ih kaminawk misong angtanghaih thung hoiah hoih let naah, Jakob loe
    anghoe ueloe, Israel loe poeknawm tih.
  cuk-cuk: Bitigi Israel-neggwebur-bendakleged Sión-yar-akar danikina gadin. Bab-Dummad
    na e-dulamar gannar e-yarse senonikile, Jacob-e-wagan wergudmaloed, Israel-dulemar
    weligwar itodmaloed.
  uig-CYR: Қара, Худа маңа ярдәм қилғучидур; Рәб җенимни йөләйдиғанлар арисидидур.
    Селаһ.
  tel-2017: సీయోనులో నుండి ఇశ్రాయేలుకు రక్షణ కలుగుతుంది. దేవుడు తన ప్రజలను చెరలో నుండి
    వెనక్కి రప్పించేటప్పుడు యాకోబు సంతానం హర్షిస్తుంది. ఇశ్రాయేలు ప్రజలు సంతోషిస్తారు.
  hat-BSA: O ke delivrans Israël ta parèt sòti Sion! Lè Bondye restore pèp kaptif
    Li a, kite Jacob rejwi, kite Israël fè kè kontan.
  ukr-ONPU: Ось Бог мені допомагає; Володар Вишній серед тих, хто підтримує мою душу.
  kos-kos: Nga arulana pre tuh kutangla In tuku nu sin mwet Israel Zion me. Ac fuka
    lupan engan lun mwet Israel Ke God El ac sifilpa akkasrupyalos!
  hbo-WLC: שָׁ֤ם ׀ פָּֽחֲדוּ־פַחַד֮ לֹא־הָ֪יָה֫ פָ֥חַד כִּֽי־אֱלֹהִ֗ים פִּ֭זַּר עַצְמ֣וֹת
    חֹנָ֑ךְ הֱ֝בִשֹׁ֗תָה כִּֽי־אֱלֹהִ֥ים מְאָסָֽם׃
  ibo-ibo: O, a sịkwarị na nzọpụta Izrel ga-esi na Zayọn pụta! Mgbe Chineke ga-akpọghachite
    ndị ya nʼọnọdụ ha, ka Jekọb ṅụrịa ọṅụ, ka Izrel nwekwaa obi ụtọ!
  ory-ory: ଆଃ, ଯଦି ସିୟୋନଠାରୁ ଇସ୍ରାଏଲର ପରିତ୍ରାଣ ଉପସ୍ଥିତ ହୁଅନ୍ତା! ଯେତେବେଳେ ପରମେଶ୍ୱର
    ଆପଣା ଲୋକମାନଙ୍କୁ ବନ୍ଦୀତ୍ୱରୁ ଫେରାଇ ଆଣିବେ, ସେତେବେଳେ ଯାକୁବ ଉଲ୍ଲସିତ ଓ ଇସ୍ରାଏଲ ଆନନ୍ଦିତ
    ହେବେ।
  chk-chk: Amwo eman epwe feito seni Sion o amanaua chon Israel. Ekewe chon Israel
    repwe fokun pwapwa, lupwen Kot epwe aliwini ngeniir wöür.
  rop-rop: Mi prei adbalawei langa God weya im jidan langa Saiyan, blanga seibum ola
    pipul langa Isreil. Olabat garra jidan gudbinji brabliwei wen God garra meigim
    olabat abum ebrijing igin.
  ukr-1871: Ой, коли б прийшло спасеннє Ізраїлеві із Сиона! Коли Господь поверне народ
    свій з неволї, возрадується Яков і возвеселиться Ізраїль.
  yon-yon: O, Israeldan ben yi bondan burudande obon kerundi ye karub kuu aangko Saion
    arimbed angkadere monok. Kuyaron kuu God ye nimakarub ben obonmo kerunde yiminmo
    kerundaneen. Kwanoko Yekob ye meed Israeldan dowaken kere kubime.
  deu-1951: (053-7) Ach, daß aus Zion die Rettung für Israel käme! Wenn Gott die Gefangenschaft
    seines Volkes wendet, wird Jakob sich freuen und Israel fröhlich sein.
  eng-JPS: (53-7) Oh that the salvation of Israel were come out of Zion! When God
    turneth the captivity of His people, let Jacob rejoice, let Israel be glad.
  srp-1865: Ko æe poslati sa Siona spasenje Izrailju? Kad Bog povrati zarobljeni narod
    svoj, radovaæe se Jakov, veseliæe se Izrailj.
  lug-lug: Singa obulokozi bwa Isirayiri bufuluma mu Sayuuni, Katonda n’akomyawo emirembe
    eri abantu be, Yakobo asanyuka ne Isirayiri n’ajaguza.
  heb-heb: מי יתן מציון ישעות ישראל בשוב אלהים שבות עמו יגל יעקב ישמח ישראל׃
  ben-IRV: আহা! ইস্রায়েলের পরিত্রান সিয়োন থেকে আসবে; ঈশ্বর যখন তাঁর লোকেদের বন্দিদশা
    থেকে ফিরিয়ে আনবেন, তখন যাকোব উল্লাসিত হবে, ইস্রায়েল আনন্দ করবে।
  ntu-ntu: Sutitx zlwz drtwrnge kx Gct rgu kc Saeon na-arlapxle leplz nedeng. Murde
    mzli kc nayzlu-mou-ngrmle, namnc-zpwxku badr. X nigu lr Jekop drtwrgu sa naelalzm.
    X nigu lr Israel sa na-abrtz-ngrgu da lc.
  pan-pan: ਕਾਸ਼ ਕਿ ਇਸਰਾਏਲ ਦਾ ਬਚਾਓ ਸੀਯੋਨ ਤੋਂ ਨਿੱਕਲੇ! ਜਦ ਪਰਮੇਸ਼ੁਰ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਗ਼ੁਲਾਮੀ
    ਤੋਂ ਮੋੜ ਲਿਆਵੇਗਾ, ਤਦ ਯਾਕੂਬ ਬਾਗ-ਬਾਗ ਅਤੇ ਇਸਰਾਏਲ ਅਨੰਦ ਹੋਵੇਗਾ।
  mya-JVB: ဣသရေလ အမျိုးကို ကယ်တင် ခြင်း ကျေးဇူးတော်သည် ဇိအုန် တောင်ပေါ် မှာ ပေါ်ထွန်း
    ပါစေသော။ သိမ်း သွားခြင်းကို ခံရသောလူမျိုး တော်ကို တဖန် ဘုရား သခင် သည် ဆောင် ခဲ့တော်မူသောအခါ
    ၊ ယာကုပ် သည် ဝမ်းမြောက် ခြင်း၊ ဣသရေလ သည်လည်း ရွှင်လန်း ခြင်း ရှိလိမ့်မည်။
  kgf-kgf: Israelac aŋgéŋ titi miŋinanéŋ Zion igucnec hamac. Anutunéŋ ic embachéra
    hésa ɋatégina igucnec onagiru liliŋgému nalé imuaru Yakobonéŋ ʒézé ségiségi waŋu,
    Israelnéŋ ewa hia nimmac
  tte-O: Kabo yakawanoi Yaubada koina iya imiyamiya koya Saiyon koina na tomo Isileli
    ileboili. Saugana Yaubada ana tomoyao ali miya panpanna koina iyapileyoilima kabo
    Yakobo tubunao bwaimwa siya tomo Isileli meuloili kani siyaliyaya.
  tbg-tbg: Mpo Kotiva Saioni vatukaihairo vaiinti vo atitairaro viva tinavu Isareri
    ruaruama timitairera, te virara koqevema tirara. Naantiara Kotiva nai vaiinti
    nahenti qaiqaa koqema nimitairaro vi entara vika kaiqavano ho vaira vika koqemake
    variqi vivara. Vi entara Isareri vika voqamake quaheha vaivara.
  hmo-hmo: 'Egu noinoi badana be inai: Lau ura Israela ena hamauria, be Siona dekena
    amo do ia mai! Dirava ese iena bese taudia edia mauri do ia hanamoa lou neganai,
    Israela taudia be do idia moale bada herea.'
  zar-NT: Raca ládxiʼruʼ irúaj Sión Nu usölá bönachi Israel. Cateʼ uchisa cazëʼ Dios
    bönachi queëʼ nadzúngaca, uluʼdzeja zxíʼini xiʼsóëʼ Jacob, en uluʼzíʼ xibé bönachi
    Israel.
  urd-urd: काश कि इस्राईल की नजात सिय्यून में से होती! जब ख़ुदा अपने लोगों को ग़ुलामी
    से लौटा लाएगा; तो या'कू़ब ख़ुश और इस्राईल शादमान होगा।
  rus-SYN: Вот, Бог помощник мой; Господь подкрепляет душу мою.
  bqc-SIM: Vĩa ń kṹ maamaa, vĩa pↄ́ↄ ku we sↄ̃o. Lua tò gbɛ̃́ pↄ́ lɛ̀lɛwáↄ
    gↄ̃̀ kálɛa gɛↄ ũ, a widàmá kɛ́ Lua gìńzi yã́i.
  tcz-CHONGTHU: Zion mol'a kon'a Israelte huhdoh dia koi hung ding ham? Elohim Pathen
    in amite akiledohsah tengleh, Jacob in kipah a kho asap ding Israelte kipah ding
    ahi'uve.
  mar-mar: अहो, सियोनातून इस्राएलाचे तारण येवो! जेव्हा देव आपल्या लोकांस बंदिवासातून
    परत आणील, तेव्हा याकोब आनंद करेल आणि इस्राएल हर्षित होईल!
  isl-isl: Þeir munu þjást af ótta, jafnvel þegar engin hætta er! Guð mun á sínum
    tíma tvístra þeim. Hann hefur fellt sinn dóm og hafnað þeim.
  hlt-THB: Aw, cawhkaw Israelkhqi hulnaak ce Zion awhkawng law lah voei! Khawsa ing
    ak thlangkhqi zo a seen law sak tlaih awhtaw, Jacob ing zeel seitaw Israel ing
    ak kaw zeel sak seh.
  qub-qub: ¡Ima alliraj canman Sionpita Israelcunata salbananpaj chayaycamuptin! Acrashan
    runacunata Tayta Dios alliman churaptin Jacobpita mirar aywaj Israelcunaga llapanmi
    cushiconga.
  bqp-bqp: Luda, ǹ bo Zaiↄ̃ ǹ mↄ́ ǹ Isarailanↄ sura ba! Tó Luda ɛ̀ra à sù kũ a gbɛ̃nↄ
    ń gwena zĩn, Yakubu burinↄ ni pↄnna kɛ, Isarailanↄ ni yáa dↄ.
  hat-hat: (053:7) Oo! Kilè Bondye va soti sou mòn Siyon an pou l' delivre pèp Izrayèl
    li a? Lè Bondye va fè pèp li a kanpe ankò, pitit pitit Jakòb yo pral fè fèt. Se
    vre wi, pèp Izrayèl la pral kontan.
  eng-BSB: Oh, that the salvation of Israel would come from Zion! When God restores
    His captive people, let Jacob rejoice, let Israel be glad!
  eng-WEBPB: Oh that the salvation of Israel would come out of Zion! When God brings
    back his people from captivity, then Jacob shall rejoice, and Israel shall be
    glad.
  kbq-kbq: Hanki Israeli vahe'ma zamagu'ma vazisia ne'mo'a Saioni agonaregati'ma esiana
    knare hugahie. Hanki Anumzamo'ma Agra vahe'ama eme zamavareno ete zamazeri so'ema
    hanigeno'a, Jekopu naga'mo'za ranke hu'za zagamera hu'za musena nehanageno, Israeli
    vahe'mo'zanena musenkase hugahaze.
  pon-pon: O i men, jauaj pan Ijrael en kodo jan nan Jion, o Kot en kotin lapwada
    japwilim a jalidi kan! I me Iakop pan injen mauki o Ijrael pan pereperenki.
  nhe-BL: ¡Cuali elisquía intla Toteco hualasquía tlen altepetl Jerusalén huan quinmaquixtis
    nochi israelitame! Israelitame san huelis itztose ica paquilistli quema Toteco
    Dios quichihuas para inijuanti tlen itlacajhua ma tlatlanica.
  wnc-wnc: Sike nata take siknga nataau, Anututa Saion nana tapatu iniwan apu ninu
    Isrel nana gatu papikge nataat. Sike tapduknga Anututa gatayaman take yutning
    gwene Jakopdane donga apbaknganong. Ngan, Isrel nana aminda musip gwaang natapnong.
  bus-bus: Luda, ǹ bↄ Zayↄn ǹ mↄ́ ǹ Isarailinↄ mì sí! Tó Luda sↄ̀kpa kↄ̃n a gbɛ̃nↄ
    ń gwena ziin, Yakubu boriinↄ é pↄnnaa kɛ, Isarailinↄ é yáa dↄ.
  gub-BL: Tuwe Tupàn uputar Izaew wapyro àwàm Zeruzarez wi ur ma'e ràm a'e nehe. Zako
    izuapyapyr hurywete putar wà nehe, Ta'e Tupàn umukatu putar waneko haw a'e nehe
    xe.
  eng-DRA: 'For behold God is my helper: and the Lord is the protector of my soul.'
