verse: PSA.053.002
translations:
  mal-C: ദൈവത്തെ അന്വേഷിക്കുന്ന വിവേകിയുണ്ടോ എന്നറിയാൻ ദൈവം സ്വർഗത്തിൽനിന്നു മാനവവംശത്തെ
    നോക്കുന്നു.
  deu-TKW: 'Es sprach der Thor in seinem Herzen: Es ist kein Gott! Verderbt handelten,
    abscheulich frevelten sie; da war keiner, der Gutes that.'
  lin-lin: 'Bazoba bamilobelaka : « Nzambe azali te. » Makanisi na bango esila kobeba,
    basalaka makambo mabe mpe ya nkele ; moko te asalaka bolamu.'
  mmx-mmx: Leeme Silok ik milik si boro vana at lebelen laxalibet, la i reven limixin
    axap, do ni naba epovo ri ven kaka taradi leklen la tara bok i lotu saparav i.
  eng-LSV: God looked on the sons of men from the heavens, || To see if there is an
    understanding one, || [One] seeking God.
  eng-GNV: God looked downe from heauen vpon the children of men, to see if there
    were any that would vnderstand, and seeke God.
  eng-WEBSTER: God looked down from heaven upon the children of men, to see if there
    were any that did understand, that did seek God.
  nhw-BL: Toteco Dios hasta nepa ilhuicac quinhualtlachilía masehualme, para quiitas
    sintla onca se catli nelía quitemohua huan quichihua catli cuali.
  swh-ONEN: Mungu anawachungulia wanadamu chini kutoka mbinguni aone kama wako wenye
    akili, wowote wanaomtafuta Mungu.
  bba-bba: Wee nɡe mɛ ɡɑri bɑkɑsu su sɑ̃ɑ. Su rɑ nɛɛ, Gusunɔ sɑri. Su sɑnkire. Su
    kom kɔ̃sum mɔ̀. Sin ɡɑɡu sɑri ɡe ɡɑ ɡeɑ mɔ̀.
  eng-KJVCPB: God looked down from heaven upon the children of men, To see if there
    were any that did understand, that did seek God.
  luo-luo: Nyasaye ngʼiyo ji duto gie polo; mondo oneye ka bende nitie moro kuomgi
    ma nigi winjo, kata ka bende nitie moro kuomgi mamanyo Nyasaye.
  aii-aii: ܐܲܠܵܗܵܐ ܡ̣ܢ ܫܡܲܝܵܐ ܓܘܼܫܸܩ ܠܹܗ ܥܲܠܔ ܒܢܲܝ̈ܢܵܫܵܐ، ܠܸܚܙܵܝܵܐ ܐܸܢ ܐܝܼܬ ܦܲܪܡܝܼܵܢܵܐ،
    ܛܵܥܝܵܢܵܐ ܠܐܲܠܵܗܵܐ.
  meu-meu: Dirava na guba amo e roha dobimu, taunimanima natudia e nenediamu; baine
    itadia, aonega taudia haida nonoho, eiava Dirava e tahuamu taudia haida nonoho.
  npi-ULB: कसैले बुझ्‍छन्, वा परमेश्‍वरलाई खोज्छन् कि भनी हेर्न उहाँले मानवजातिका
    सन्तानहरूलाई स्वर्गबाट हेर्नुहुन्छ ।
  yor-yor: Ọlọ́run bojú wo ilẹ̀ láti ọ̀run sórí àwọn ọmọ ènìyàn, láti wò bóyá ẹnìkan
    wà, tí ó ní òye, tí ó sì ń wá Ọlọ́run.
  pes-OPCB: خداوند از آسمان به انسانها نگاه می‌کند تا شخص فهمیده‌ای بیابد که طالب
    خدا باشد.
  tgl-ULB: Mula sa langit nakatanaw ang Diyos sa mga anak ng tao para tingnan kung
    may nakauunawa na naghahanap sa kaniya.
  nop-nop: Bepaŋ adi kunum foloŋ hali diweune foune metam nadinadi fuliŋgoŋhinitdi
    adi’walaŋ mebiŋiŋ nadidok gigine nenobu taneŋ, unduŋ yoŋa yabunadi tilak.
  hui-hui: Ngode Datagaliwabehanda dahuliya andaga howa handadali halu wali agali
    bibahende bu karu de handai howa mbirali miniwi galone manda biagabi Ngode Datagaliwabe
    kalo manda bu hagabi au haga bidabe hondole handadali ho ka.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​အ​သိ​ပ​ညာ​ရှိ​သူ​များ၊ မိ​မိ​အား ကိုး​ကွယ်​ဝတ်​ပြု​သူ​များ​ရှိ​မ​ရှိ​ကို​သိ​မြင်
    နိုင်​ရန် ကောင်း​ကင်​ဘုံ​မှ​လူ​သား​တို့​အား​ကြည့်​တော် မူ​၏။
  bod-N: གོ་བ་ཅན་དང་དཀོན་མཆོག་འཚོལ་བའི༌མི། །ཡོད་དམ་མེད་ལ་གཟིགས་ཕྱིར་དཀོན་མཆོག༌གིས།
    །གནམ་ནས་འཇིག་རྟེན་མི་ལ་མར་གཟིགས༌སོ།།
  wsk-wsk: Kaem duruk wonong te baga se loagoso se ko kariimet lilim nongote tai kaposo,
    nu bo i ikia sinar karogo se nukote la motam bita lagoso wore arigokko loagoso.
  sna-sna: Mwari anotarira ari kudenga, pavanakomana vavanhu, kuti aone kana aripo
    anonzwisisa, kana aripo anotsvaka Mwari.
  spa-BLM: Dios mira desde el cielo a los hijos de los hombres, para ver si hay alguno
    que lo haya entendido, que buscan a Dios.
  cac-cac: Ato d'a satchaan̈ q'uelanemta Dios d'a anima, yic syila' tato ay eb' syac'och
    spensar d'ay, yic syilpaxi tato naan yuj eb'.
  swh-ULB: Toka mbinguni Mungu hutazama chini kwa wanadamu kuona kama kuna yeyote
    mweye akili, amtafutaye yeye.
  bel-bel: 'калі прыйшлі Зіфэі і сказалі Саўлу: «ці ня ў вас хаваецца Давід?»'
  deu-ELBBK: 'Der Tor spricht in seinem Herzen: Es ist kein Gott! Sie haben böse gehandelt
    und haben abscheulich das Unrecht geübt; da ist keiner, der Gutes tut.'
  mbb-OT: Puun te langit edtengtengan te Megbevayà is keet-etawan, su edsusiyen din
    ke zuen be nekesavut te tutuu wey ke zuen be midangep diyà te kandin.
  mal-2015: ദൈവത്തെ അന്വേഷിക്കുന്ന ബുദ്ധിമാൻ ഉണ്ടോ എന്നു കാണ്മാൻ ദൈവം സ്വർഗ്ഗത്തിൽനിന്നു
    മനുഷ്യപുത്രന്മാരെ നോക്കുന്നു.
  gup-gup: Wanjh God kabolknan kanjdji kurorre kore nungka kahni kaddum heaven, dja
    kabenkurdunan birriwarlahkenh bininj rowk. Nungka kadjare kabinan nangale nawu
    kabirrimenmenburrbun kunmakkenh, dja mak kabinan bu nangale bininj nawu kabiwokmarrkmang
    nungka.
  rmc-rmc: 'O diline peske phenen andro jilo: „Nane Del!“ Previsarde hine a keren
    o džungale veci; nane ňiko, ko kerďahas o lačhipen.'
  nlg-nlg: God te vaevane horu mai i kokou, i vuvungana na vinavahuhu ni tinoni. A
    gaia te vaevane horu mai ge ke vaevane sodoa ge a siki sakai so na puku ni ghanaghana
    manaha. Ge siki sakai te kene taonia God.
  pes-OPV: خدا از آسمان بر بنی آدم نظر انداخت تاببیند که فهیم و طالب خدایی هست.
  ron-1924: Думнезеу Се уйтэ де ла ынэлцимя черурилор песте фиий оаменилор, ка сэ
    вадэ дакэ есте чинева каре сэ фие причепут ши сэ кауте пе Думнезеу.
  ben-OBCV: ঈশ্বর স্বর্গ থেকে মানবজাতির দিকে চেয়ে দেখেন, তিনি দেখেন সুবিবেচক কেউ
    আছে কি না, ঈশ্বরের অন্বেষণ করে এমন কেউ আছে কি না!
  som-som: Ilaah wuxuu samada hoos uga soo fiiriyey binu-aadmiga, Bal inuu arko hadday
    kuwo wax garanaya oo Ilaah doondoonaa jiraan.
  lat-VUC: 'cum venissent Ziphæi, et dixissent ad Saul: Nonne David absconditus est
    apud nos?'
  eng-ASVBT: God looked down from heaven upon the children of men, To see if there
    were any that did understand, That did seek after God.
  mna-mna: Anutu imbotmbot saamba, mi irre su pizin tomtom mi itirtiiri zin. Ko kizin
    tasa le ŋgar ambaiŋana, mi ikam kinkiini be iute Anutu mi imbot kolouŋana pini?
  ita-1885: Iddio ha riguardato dal cielo sopra i figliuoli degli uomini. Per vedere
    se vi fosse alcuno che avesse intelletto, Che cercasse Iddio.
  eng-LXXUP: when the Ziphites came and said to Saul, Lo, is not David hidden with
    us?
  eng-ULB: God looks down from heaven on the children of mankind to see if there are
    any who understand, who seek after him.
  spa-VBL: Dios observa desde los cielos para ver si alguien entiende, si alguien
    quiere venir a él.
  fra-_FOB: Dieu, du haut des cieux, jette ses regards sur les fils des hommes, pour
    voir s'il en est un qui ait de l'intelligence, qui recherche Dieu.
  mal-mal: ദൈവത്തെ അന്വേഷിക്കുന്ന ബുദ്ധിമാൻ ഉണ്ടോ എന്ന് കാണുവാൻ ദൈവം സ്വർഗ്ഗത്തിൽനിന്ന്
    മനുഷ്യപുത്രന്മാരെ നോക്കുന്നു.
  lit-lit: Dievas žvelgė žemyn iš dangaus į žmonių palikuonis, kad pamatytų, ar yra
    kas išmano, kas ieško Dievo.
  urd-GVR: Allāh ne āsmān se insān par nazar ḍālī tāki dekhe ki kyā koī samajhdār
    hai? Kyā koī Allāh kā tālib hai?
  suz-BL: मिनु परमप्रभुमी स्‍वर्ग रे मुर आन कली कोव़ब। मारदे कोव़ब देंशा हना, आ कली
    माल्‍ब, रुप्‍ब मुर का बाक्‍म कों, दे कोव़ब।
  eng-NOY: God looketh down from heaven upon the children of men, To see if there
    are any that have understanding, That have regard to God.
  ita-1927: Iddio ha riguardato dal cielo sui figliuoli degli uomini per vedere se
    vi fosse alcuno che avesse intelletto, che cercasse Iddio.
  ckb-ckb: خودا لە ئاسمانەوە سەیری ئادەمیزاد دەکات، تاکو بزانێت کەس هەیە تێگەیشتوو
    بێت، کەس هەیە ڕوو لە خودا بکات.
  eng-BBE: God was looking down from heaven on the children of men, to see if there
    were any who had wisdom, searching after God.
  xsi-xsi: 'Maro Kindeni imo samba ilo, aku i mata ndue ilea pa kinzi tamâta. I itu
    isama mine: tiambo tamâta pinde simo tava ilo-kalo ara, tiya? Tiambo tamâta pinde
    ilonzi tu simâ papa i, tiya?'
  kan-OKCV: ದೇವರನ್ನು ಹುಡುಕುವ ಜ್ಞಾನಿಗಳು ಇದ್ದಾರೋ ಎಂದು ನೋಡುವುದಕ್ಕೆ ದೇವರು ಸ್ವರ್ಗದಿಂದ ಮನುಷ್ಯರ
    ಮೇಲೆ ದೃಷ್ಟಿಸಿದರು.
  tam-2017: தேவனைத் தேடுகிற உணர்வுள்ளவன் உண்டோ என்று பார்க்க, தேவன் பரலோகத்திலிருந்து
    மனிதர்களைக் கண்ணோக்கினார்.
  spa-RV-1909: Dios desde los cielos miró sobre los hijos de los hombres, por ver
    si hay algún entendido que busque á Dios.
  ron-BTF: Dumnezeu a privit din cer peste copiii oamenilor, să vadă dacă este vreunul
    care să înțeleagă, care să caute pe Dumnezeu.
  eng-WEBP: God looks down from heaven on the children of men, to see if there are
    any who understood, who seek after God.
  eng-FBV: God watches from heaven to see if anyone understands, if anyone wants to
    come to God.
  nld-1939: 'God blikt uit de hemelen neer Op de kinderen der mensen: Om te zien,
    of er niet één verstandige is, Niet één, die God zoekt.'
  nch-BL: Toteco Dios hasta nepa ilhuicac quinhualtachilía masehualme, para quiitas
    sinta onca se cati nelía quitemohua huan quichihua cati cuali.
  vie-1934: Đức Chúa Trời từ trên trời ngó xuống con loài người, Đặng xem thử có ai
    thông sáng, Tìm kiếm Đức Chúa Trời chăng.
  cha-cha: Si Yuus gui langet tumalag pápapa y famaguon taotao sija; para ulie cao
    guaja gaetiningo, ni y umaliligao si Yuus.
  hin-CV: स्वर्ग से परमेश्वर मनुष्यों पर दृष्टि डालते हैं इस आशा में कि कोई तो होगा,
    जो बुद्धिमान है, जो परमेश्वर की खोज करता हो.
  eng-OURB: God looks down from heaven on the children of men, to see if there are
    any who understood, who seek after God.
  spa-BES: Dios estaba mirando desde los cielos a los hijos de los hombres, para ver
    si había alguno que tuviese sabiduría, buscando a Dios.
  tdx-tdx: Jiloven’ Añahare boak’an-dikerañe ao o ana’ ondatio, hivazohoa’e ke ao
    ty mahilala, mpitsoek’ an’Andrianañahare.
  tha-KJV: พระเจ้าทรงมองลงมาจากฟ้าสวรรค์ ดู​บุ​ตรทั้งหลายของมนุษย์ว่าจะมีคนใดบ้างที่​เข​้าใจที่เสาะแสวงหาพระเจ้า
  por-BR-2018: Deus olhou desde os céus para os filhos dos homens, para ver se havia
    alguém prudente, que buscasse a Deus.
  deu-ELO: Gott hat vom Himmel herniedergeschaut auf die Menschenkinder, um zu sehen,
    ob ein Verständiger da sei, einer, der Gott suche.
  eng-WYC-2018: God beheld from heaven on the sons of men; that he see, if there is
    any understanding, either seeking God. (God looked down from heaven on the sons
    and daughters of men; to see if there is anyone who hath understanding, or is
    seeking God.)
  epo-epo: Dio el la ĉielo ekrigardis la homidojn, Por vidi, ĉu ekzistas prudentulo,
    kiu serĉas Dion.
  gfk-gfk: God i nanaas suur meram ra mawe ta diet ing a tunotuno mon diet, wara nesnes
    ing bia tikai i palai ma bia tikai i sisilih uta God.
  uig-PIN: 'Huda ǝrxtǝ turup, insan balilirini kɵzitip: «Bu insanlarning arisida,
    insapni qüxinidiƣan birǝrsi barmidu? Hudani izdǝydiƣanlar barmidu?'
  beo-beo: Hina Gode da Ea Hebene esalebe amoga osobo bagade dunu ba:lala. E da bagade
    dawa:su dunu Ema nodosu hamosu dunu hogosa.
  tpi-OTNT: God i stap long heven na i lukluk i go daun long ol manmeri. Em i laik
    painim sampela man i gat gutpela save na i wok long kisim save long God.
  hau-SA: Allah yana duba daga sama a kan ’ya’yan mutane yă ga ko akwai wani wanda
    ya gane, wani wanda yake neman Allah.
  udu-udu: Tap̱a hilki mo ka luŋgu’b ’peni mis ap̱o/ uc̱i gi ’kwaniny’cesh mo mmop̱ar
    e mo waḵki/ jan ṯal ’deŋ kamu/ mii mii ki yuḵ yuḵ mo, mmosimm jasi Arumgimis e
    mo.
  uig-LAT: 'Xuda ershte turup, insan balilirini közitip: «Bu insanlarning arisida,
    insapni chüshinidighan birersi barmidu? Xudani izdeydighanlar barmidu?'
  nde-nde: UNkulunkulu ukhangela phansi esezulwini emadodaneni abantu ingabe bakhona
    yini abazwisisayo, abamdingayo uNkulunkulu.
  ton-ton: Naʻe ʻafio hifo ʻae ʻOtua mei he langi ki he fānau ʻae tangata, ke vakai
    pe ʻoku ai ha niʻihi ʻoku ʻilo, mo kumi ki he ʻOtua.
  ces-1613: 'Říká blázen v srdci svém: Není Boha. Porušeni jsou, a ohavnou páší nepravost;
    není, kdo by činil dobré.'
  eng-WMB: God looks down from heaven on the children of men, to see if there are
    any who understood, who seek after God.
  tam-TCV: இறைவன் பரலோகத்திலிருந்து மனுமக்களை நோக்கிப் பார்க்கிறார், அவர்களில் விவேகமுள்ளவனாவது
    இறைவனைத் தேடுகிறவனாவது உண்டோ என்று பார்க்கிறார்.
  ceb-ULB: Midungaw ang Dios gikan sa langit ngadto sa mga anak sa katawhan aron makita
    kung aduna bay nakasabot, nga nangita kaniya.
  pol-UBG: Bóg spojrzał z niebios na synów ludzkich, aby zobaczyć, czy jest ktoś rozumny
    i szukający Boga.
  urd-GVU: اللہ نے آسمان سے انسان پر نظر ڈالی تاکہ دیکھے کہ کیا کوئی سمجھ دار ہے؟
    کیا کوئی اللہ کا طالب ہے؟
  eng-OEBCW: From heaven God looks out on humans, to see if any are wise, and care
    for God.
  deu-1912: Gott schaut vom Himmel auf der Menschen Kinder, daß er sehe, ob jemand
    klug sei, der nach Gott frage.
  kan-2017: ಮನುಷ್ಯರಲ್ಲಿ ತನ್ನ ಸಾನ್ನಿಧ್ಯವನ್ನು ಅಪೇಕ್ಷಿಸುವ ಬುದ್ಧಿವಂತರು ಇದ್ದಾರೋ ಎಂದು ದೇವರು
    ಆಕಾಶದಿಂದ ಮನುಷ್ಯರನ್ನು ನೋಡಲಾಗಿ,
  yap-yap: I Got e be changar u tharmiy nga but’ nga daken e girdi’ ni nge guy ko
    bay bochiyad nib gonop, ara bay be’ ni be liyor ngak fa dariy.
  hlt-MCSB: Vaan lamkah Pathen loh hlang ca rhoek te hmuh hamla a dan. Pathen aka
    toem lungming khaw om van nim?
  mdy-ETH: ማሊ ጶቂሣ ዓሲና ፆኦሲ ኮዓ ዓሲያ ዓኣቴ ዛጋኒ ዒዚ ጫሪንጫፓ ዓሶ ዛጌኔ።
  qvs-NT: Anak sielumantapacha Tata Dios tukuy runakunata kawamunsapa ichará maykan
    alli yuyayuk payta kasunayan nishpa.
  twi-ASANTE: Onyankopɔn firi soro hwɛ adasamma wɔ fam sɛ ɔbɛhunu wɔn mu bi a wɔwɔ
    nteaseɛ, anaa ebinom a wɔhwehwɛ Onyankopɔn.
  eng-WEBU: God looks down from heaven on the children of men, to see if there are
    any who understood, who seek after God.
  spa-PDDPT: ʼElohim miró desde el cielo a los hijos de hombres Para ver si hay alguno
    que entiende, Que busca a ʼElohim.
  gun-gun: Ha'e rã Nhanderuete ma yva gui oma'ẽ 'rã avakue ra'y kuery re, oexa aguã
    amongue pa o'arandua rupi, Nhanderuete oekaa rupi ikuaia oexa aguã.
  agu-BL: Poro yi Kataj Ryos na xmayin tzaj jalen tzi'n tcya'j. Na tzan i' tan tilwe'n
    yi ko at jun wunak yi at tajtza'kl, jun wunak yi na tzan tan xtxumle'n i'.
  ilo-ULB: Tannawagan ti Dios manipud langit dagiti annak ti tattao ta kitaenna no
    adda masirib a mangbirok kenkuana.
  kpg-kpg: God e mmada iha i di langi gi nia daangada be di maa iai tangada i golo
    e kabemee, be di maa tangada e daumaha ang gi de Ia.
  uig-ARA: 'خۇدا ئەرشتە تۇرۇپ، ئىنسان بالىلىرىنى كۆزىتىپ: «بۇ ئىنسانلارنىڭ ئارىسىدا،
    ئىنساپنى چۈشىنىدىغان بىرەرسى بارمىدۇ؟ خۇدانى ئىزدەيدىغانلار بارمىدۇ؟'
  sus-sus: Xaxilitare a falama a bɔɲɛ kui, «Ala mu na.» E fe haramuxie rabama, e mu
    tinxin. Mixi yo mu na naxan fe fanyi rabama.
  pon-2006: Koht kin ketin ireirong aramas akan sang nanleng pwe en mahsanih ma mie
    me loalokong, oh ma mie me kin kaudokiong ih.
  jae-jae: Apômtau katuc kêniŋ ŋamalac latuŋi aŋga undambê gebe êtap ŋac tokauc teŋ,
    taŋ kêtêc Anôtô naŋ, sa gamoa me masi.
  ksd-ksd: God i gigira ba marama ra bala na bakut, Ina upi ra umana natu i ra tarai,
    Kan ta na dia minana Ma dia tikan upi God.
  tur-YTC: Anlayan, Tanrı’yı arayan birinin olup olmadığını görmek için, Tanrı gökten
    insanoğullarına baktı.
  bel-N: 'Сказаў бязглузды ў сэрцы сваім: “Няма Бога! Сапсаваліся яны і агідныя рэчы
    робяць, няма таго, хто робіць дабро.'
  grc-BRENT: ἐν τῷ ἐλθεῖν τοὺς Ζειφαίους, καὶ εἰπεῖν τῷ Σαοὺλ, οὐκ ἰδοὺ Δαυὶδ κέκρυπται
    παρʼ ἡμῖν;
  kpr-kpr: God utuda irise, evetu genembo fuge gosuse, evetu genembo dubo kotise,
    numoa tumonde baingheraera ava, tava eraira.
  ind-AYT: (53-3) Allah melihat ke bawah dari surga kepada anak-anak manusia, untuk
    melihat jika ada seseorang yang bijaksana, yang mencari Allah.
  yom-yom: Nzambi, wulembo tadi tona ku Diyilu bana ba batu mu diambu di tala kani
    valenda ba batu balenda sudika ; bobo bantomba Nzambi.
  yut-yut: Piŋkop Kwen Kokup egek sɨŋtaŋban mɨŋat amɨnyokon pɨsak. Aŋek nandaŋ kokwini
    tagɨsi ae Piŋkop dakon mibɨlɨ nandak do pi aŋ amɨn dɨ ekwaŋ bo dɨma yaŋ do wɨsisak.
  nya-nya: Mulungu kumwamba amayangʼana pansi pano pa ana a anthu kuti aone ngati
    alipo wina wanzeru, wofunafuna Mulungu.
  kyg-kyg: Gotiꞌa kokuꞌnapatiꞌmo apakenoꞌaeꞌmo, Mago ageteꞌa afiꞌnaya vayaꞌmo maiꞌnafi
    mago vayaꞌmogi kahauya huꞌa nagesayafeꞌmo nehafi huno apakeꞌniye.
  hrv-hrv: 'Bezumnik reče u srcu: “Nema Boga!” Pokvareni rade gadosti; nitko da čini
    dobro.'
  mps-mps: God te dagalude bidiyu, te we bidi dabe bidalubo madi aiyaba tonalubo dao.
    Agai te kolesaga koneai bidi me deli gegeyu, te God gegebo sę ebowe naga suainu
    tebo dao.
  tpi-tpi: God i stap long heven na i lukluk i go daun long ol manmeri. Em i laik
    painim sampela man i gat gutpela save na i wok long kisim save long God.
  dan-1931: 'Dårerne siger i Hjertet: “Der er ingen Gud!” Slet og afskyeligt handler
    de, ingen gør godt.'
  vie-OVCB: Đức Chúa Trời từ trời cao, nhìn xuống loài người; Ngài xem có ai khôn
    ngoan, hướng lòng tìm kiếm Đức Chúa Trời.
  guj-2017: સમજણો કે ઈશ્વરને શોધનાર માણસ છે કે નહિ, તે જોવાને ઈશ્વરે આકાશમાંથી મનુષ્યજાત
    પર દ્રષ્ટિ કરી.
  pon-2006A: Koht kin ketin ireirong aramas akan sang nanleng pwe en mahsanih ma mie
    me loalokong, oh ma mie me kin kaudokiong ih.
  por-BRBSL: Deus olha do céu para os filhos dos homens, para ver se há alguém que
    tenha entendido, que buscam a Deus.
  eng-OEBUS: From heaven God looks out on humans, to see if any are wise, and care
    for God.
  swe-swe: 'Dåren (den moraliskt förtvinade, den som är på väg att tyna bort) säger
    i sitt hjärta (till sig själv): ”Det finns ingen Gud (han bryr sig inte).” []
    [På bibelns tid var det en självklarhet att tillvaron hade en andlig dimension.
    Frasen ”det finns ingen Gud” syftar snarare på en praktisk ateism än vår tids
    västerländska teoretiska ateism. Budskapet riktar sig därför även till den som
    säger sig tro, men lever sitt liv som om Gud inte finns. Det hebreiska ordet för
    dåre är ”nabal”. Det kommer från ”nabel” som beskriver något som tynar bort, faller
    ner och vissnar. Detta ord för dåre beskriver inte någon som är dum eller ointelligent.
    Istället handlar det om moralisk dårskap. Den som gång på gång går emot sitt samvete
    dör till sist inombords och kväver sitt andliga liv. Bilden som målas upp är en
    moral som skrumpnar och förtvinar. I Första Samuelsboken berättas om en man som
    just hette Nabal. Under en period när David var på flykt från Saul ville Nabal
    inte kännas vid David trots att David varit god mot honom, se . När David nu sjunger
    ut det hebreiska ordet ”nabal” i denna psalm, finns säkert associationen till
    denne man med samma namn som personifierar dårskap i Davids bakhuvud.] De [människor
    som inte vill veta av Gud] är fördärvade (förstörda, som ödelagda städer), de
    har begått avskyvärda handlingar, ingen gör det goda. [Ordet ”fördärvade” används
    första gången om tillståndet på jorden innan syndafloden, se .]'
  cth-cth: Thaipanueknae ka tawn e tami hoi Cathut ka tawng e tami ao han vaimoe titeh
    panue han a ngai dawkvah, Cathut ni kalvan hoi talai van a khet cathuk.
  twi-twi: Onyankopɔn fi ɔsoro hwɛ adesamma wɔ fam sɛ obehu wɔn mu bi a wɔwɔ ntease,
    anaa ebinom a wɔhwehwɛ Onyankopɔn.
  hlt-hlt: Vaan lamkah Pathen loh hlang ca rhoek te hmuh hamla a dan. Pathen aka toem
    lungming khaw om van nim?
  tbz-SIM: Kuyɛìnkù kuù ɔ̃ɔ̃ yĩ́ nɛ̀ ku yɛ̀mmɛ̀ miɛkɛ Kuyie nyí bo. Bɛ̀ cɑ̀kɛmu kɛ
    dɔɔri isɔkɛ kpɛrɛ, bɛ miɛkɛ òmɔù í dɔɔri dɛ̀ɛ̀ wenni.
  msy-2020: God uan Nguibamɨn pɨn ikia nguazimɨn itir gumazamizibar gari, men tav
    ti nɨghnɨzir aghuim ikia a gɨfofoghasa a buri, ti puvatɨ.
  dop-dop: Kʋmɛlɛməŋ mɑɣɑsəɣənɑ ɩ tɑɑ sɩ Ɩsɔ fɛɩ. Yəlɑɑ mpɛ ɑcɑɑlətʋ kɛ pɑ lɑkɩ, kʋpɑntʋ
    lɑtʋ fɛɩ.
  azb-azb: Allah göylərdən bəşər övladına baxır; Görəsən Allahı dərk edən, Onu axtaran
    varmı?
  eng-DBY: God looked down from the heavens upon the children of men, to see if there
    were any that did understand, that did seek God.
  hin-2017: परमेश्वर ने स्वर्ग पर से मनुष्यों के ऊपर दृष्टि की ताकि देखे कि कोई बुद्धि
    से चलनेवाला या परमेश्वर को खोजनेवाला है कि नहीं।
  wol-KYG: 'Ab dof a nga naa ca xelam: «Yàlla amul,» tey def njekkar, njubadeem siblu,
    kenn defu ci lu baax.'
  bjr-bjr: Yaaweefa innaarunaindari maa maqanasaa faiqí faiqi mariasa nindafaidanoo
    maaqi qimasee qimannimidanoo. Akaqausa amiqira irirana faqaasa maridee sia fee
    maridee. Akaqausa qini Anutusara randaidee sia fee randaidee qidanoo.
  eng-YLT: God from the heavens looked on the sons of men, To see if there be an understanding
    one, [One] seeking God.
  kne-kne: Si Diyos ed langit, osdongana di ipogaw isnan daga ta ilaena mo waday masirib
    en daida ay manganap ta ammoan das sisya.
  eng-WYC-2017: God beheld from heaven on the sons of men; that he see, if there is
    any understanding, either seeking God.
  eng-WMBB: God looks down from heaven on the children of men, to see if there are
    any who understood, who seek after God.
  zat-NTPS: Dios zue̱' xabáa dxenné̱'e̱ bénneache chee̱ lé'ene̱' che zua tu benne'
    sina, bénnea' dxape̱' Dios ba lá'ana.
  zty-NTPS: Zoa Dios ya'abá, na' ẕwie' benne' ka', nich ḻe'ele' cha' zoa no benne'
    žejni'ile', bennen' žape' Dios ba la'ne,
  urd-GVH: अल्लाह ने आसमान से इनसान पर नज़र डाली ताकि देखे कि क्या कोई समझदार है?
    क्या कोई अल्लाह का तालिब है?
  rug-rug: Doṉo gore mae pa Maṉauru koari na tie pa pepeso sa Tamasa, pude doṉo hata
    ia keke sapu gilae meke hata ia sa Tamasa.
  gaz-gaz: Waaqni yoo namni waa hubatu, kan Waaqas barbaadu tokko iyyuu jiraate arguuf
    jedhee, samii irraa ilmaan namootaa gad ilaala.
  fra-LSG: 'L’insensé dit en son cœur: Il n’y a point de Dieu! Ils se sont corrompus,
    ils ont commis des iniquités abominables; Il n’en est aucun qui fasse le bien.'
  yal-yal: Xaxilitarena a falama a bɔɲɛni, a naxa, “Ala mi na.” E birin yifu, e haramu
    feene ligama. Muxu yo mi a faɲin nabama.
  iou-iou: Nadäkaŋ? Anututä kunum terak ununitä etä päpä dapun pärewat täk täyak.
    U äma nadäk-nadäk täga nikek näk naniŋ orerani udewani ätu itkaŋ ba yäŋ nadäŋpäŋ
    yabäŋ ahäkta dapun pärewat täk täyak.
  haw-1868: Nana mai la ke Akua mai luna mai o ka lani i na keiki a kanaka, I ike
    mai i kekahi mea naauao paha e imi ana i ke Akua.
  arb-NAV: أَشْرَفَ اللهُ مِنَ السَّمَاوَاتِ عَلَى بَنِي الْبَشَرِ، لِيَنْظُرَ هَلْ
    يُوْجَدُ بَيْنَهُمْ حَكِيمٌ يَطْلُبُ اللهَ.
  ded-ded: Anutungo kurumennunac kic fiu mau ngicngac yenengkecde. Ye ngicngac negen
    negentegecgoc kecma Anutu hofocandae, ngic ifia hofocyunuma kecde.
  ewe-ewe: Mawu lé ŋku ɖe amegbetɔviwo ŋu tso dziƒo, ne wòakpɔe ɖa be ame aɖe se nu
    gɔme alo di Mawu hã.
  eng-LEE: (53:3) God looketh down from heaven upon the children of men, to see if
    there be one intelligent, one who seeketh for God.
  asm-FB: ঈশ্বৰে স্বর্গৰপৰা মানৱজাতিলৈ দৃষ্টি কৰে, তেওঁ চাব বিচাৰে, জ্ঞানী লোক আছে
    নে নাই; ঈশ্বৰক বিচাৰোতা কোনো আছে নে নাই।
  sus-A: شَشِلِتَرٍ عَ قَلَمَ عَ بْحّ كُي، «عَلَ مُ نَ.» عٍ قٍ هَرَ مُشِيٍ رَبَمَ،
    عٍ مُ تِنشِن. مِشِ يٌ مُ نَ نَشَن قٍ قَنيِ رَبَمَ.
  fra-SBL: Dieu regarde du ciel les enfants des hommes, pour voir s'il y en a qui
    ont compris, qui cherchent Dieu.
  hbo-hbo: אָ֘מַ֤ר נָבָ֣ל בְּ֭לִבֹּו אֵ֣ין אֱלֹהִ֑ים הִֽ֝שְׁחִ֗יתוּ וְהִֽתְעִ֥יבוּ
    עָ֝֗וֶל אֵ֣ין עֹֽשֵׂה־טֹֽוב׃
  kik-kik: Ngai aroraga ciana cia andũ arĩ o igũrũ, one kana nĩ harĩ ũrĩ na ũmenyo,
    o na kana nĩ harĩ ũrongoragia Ngai.
  fra-NCL: 'L’insensé dit dans son cœur : « il n’y a pas de Dieu ! » Ils sont corrompus,
    ils commettent des crimes abominables ; il n’en est aucun qui fasse le bien.'
  cek-AK: Panoek thoemhaih tawn, Sithaw pakrong kami oh khoe maw, tiah Sithaw mah
    van hoiah kami capanawk to khet tathuk.
  cuk-cuk: Bab-Dummad, nibneg-akale dulemar-napneggi-bukmalad dakded, abakalegi, dule-wargwen
    binsaed-nikadaed gudiile, abakalegi, wis dule-wargwensaar Bab-Dummad-amibied gudiile.
  uig-CYR: '@see-verse:PSA.053.001'
  tel-2017: జ్ఞానం కలిగి తనను వెదికేవారు ఉన్నారేమో అని దేవుడు ఆకాశం నుండి మనుషులను
    పరిశీలించాడు.
  hat-BSA: Bondye te gade anba soti nan syèl la sou fis a lòm yo, pou wè si genyen
    youn ki gen bon konprann, ka p chache Bondye.
  ukr-ONPU: 'коли прийшли зіф’яни й сказали Саулові: «Хіба не у нас ховається Давид?»'
  kos-kos: God El muta inkusrao ac ngeti nu fin mwet uh In liye lah oasr mwet lalmwetmet,
    Ku oasr mwet alu nu sel.
  hbo-WLC: אָ֘מַ֤ר נָבָ֣ל בְּ֭לִבּוֹ אֵ֣ין אֱלֹהִ֑ים הִֽ֝שְׁחִ֗יתוּ וְהִֽתְעִ֥יבוּ
    עָ֝֗וֶל אֵ֣ין עֹֽשֵׂה־טֽוֹב׃
  ibo-ibo: Chineke sitere nʼeluigwe na-ele ụmụ mmadụ anya, ịhụ ma ọ ga-achọta onye
    ọbụla nwere nghọta, onye nke na-achọ Chineke.
  ory-ory: ବିବେଚକ କେହି ଅଛି କି ନାହିଁ, ପରମେଶ୍ୱରଙ୍କର ଅନ୍ୱେଷଣକାରୀ କେହି ଅଛି କି ନାହିଁ, ଏହା
    ଦେଖିବା ପାଇଁ ପରମେଶ୍ୱର ସ୍ୱର୍ଗରୁ ମନୁଷ୍ୟ-ସନ୍ତାନଗଣ ପ୍ରତି ନିରୀକ୍ଷଣ କଲେ।
  chk-chk: Kot a nennetiu seni läng won aramas meinisin, pwe epwe küna ika a wor eman
    mi mirit, ika eman mi kütta Kot.
  rop-rop: God im lukdan brom hebin blanga luk if enibodi jidan raitwei, en if enibodi
    weship im du.
  ukr-1871: Господь споглянув з неба на дїтей людських, щоб побачити, чи є розумний,
    що шукає Бога.
  yon-yon: God kuu Ewen arimbed nimakarub yaa yiri wedmimaan, kuu karub maa kanembed
    id anam kaadkerekore God ande onmaneen manok anded.
  deu-1951: (053-3) Gott schaut vom Himmel auf die Menschenkinder herab, zu sehen,
    ob jemand so klug sei, daß er nach Gott frage.
  eng-JPS: (53-3) God looked forth from heaven upon the children of men, to see if
    there were any man of understanding, that did seek after God.
  srp-1865: Bog s neba pogleda na sinove èovjeèije da vidi ima li koji razuman, i
    traži li koji Boga.
  lug-lug: Katonda atunuulira abaana b’abantu ng’asinziira mu ggulu, alabe obanga
    mulimu mu bo abamutegeera era abamunoonya.
  heb-heb: אלהים משמים השקיף על בני אדם לראות היש משכיל דרש את אלהים׃
  ben-IRV: ঈশ্বর স্বর্গ থেকে মানবজাতির সন্তানদের প্রতি দেখলেন কেউ আছে কি না যে বুঝতে
    পারে ও যারা তাঁর খোঁজ করে।
  ntu-ntu: Gct mncom Heven, x sc tqmcomle leplz amrlx, Mz nzmc-krde neke yrplapx mz
    nzrtangrti-krde nide.
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਸਵਰਗ ਤੋਂ ਆਦਮ ਵੰਸ਼ ਉੱਤੇ ਦ੍ਰਿਸ਼ਟੀ ਕੀਤੀ, ਤਾਂ ਕਿ ਉਹ ਵੇਖੇ ਕੋਈ ਬੁੱਧਵਾਨ
    ਪਰਮੇਸ਼ੁਰ ਦਾ ਖੋਜ਼ੀ ਹੈ ਜਾਂ ਨਹੀਂ?
  mya-JVB: နားလည် သောသူ၊ ဘုရား သခင်ကိုရှာ သောသူ တစုံတယောက်ရှိ သည် မ ရှိသည်ကို သိ မြင်ခြင်းငှါ
    ဘုရား သခင် သည် ကောင်းကင် ပေါ်က လူ သား တို့ကို ငုံ့၍ ကြည့်ရှု တော်မူ၍၊
  kgf-kgf: Anutunéŋ ic niŋtegic qiŋtegicyaguc, Anutuac hochoc ai meanʒac méŋ tacʒac
    me qahac imi hémmaŋ ʒé, kurumeŋ igucnec baec icac naŋhéra neŋaŋ niŋac kic hiyu
    mazac.
  tte-O: Yaubada igite-lobima bulibuli mena tomo meuloili kolili na tem yabo igitai
    Yaubada ikataiyako iyaele koina ipwalopwalou.
  tbg-tbg: Kotiva naaruvaihairo viavi maini taveharo tiharo, Maa vataraqaa variakaqihairo
    koqe avu aato vataava vovano ti okara kankoma kero tavareva autie vaivo, kiae
    auti vaivo? tivakero tavaivaro kia vikaqihairo voqavanovata vaira.
  hmo-hmo: Lohiabada be guba dekena amo iena matana ia negea, taunimanima edia kara
    ia itaia noho. Ia ese aonega taudia ia tahua noho. Ia dekenai idia tomadiho taudia
    danu ia tahua noho.
  zar-NT: Ga naʼ zoëʼ Dios yehuaʼ yubá ruyúëʼ gátiʼtës, en riléʼenëʼ bönachi nacuáʼ
    idútë yödzölió, para inö́zinëʼ channö zoa nu réajniʼi, o channö zoëʼ nu bönniʼ
    ruíʼi ládxëʼë Dios.
  urd-urd: ख़ुदा ने आसमान पर से बनी आदम पर निगाह की ताकि देखे कि कोई दानिशमंद, कोई
    ख़ुदा का तालिब है या नहीं।
  rus-SYN: 'когда пришли Зифеи и сказали Саулу: “не у нас ли скрывается Давид?”'
  bqc-SIM: Mìsaideↄ ì o ń sↄ̃ guu Lua kuo, aa ↄ̃̀ↄkpà, an yãkɛa vãi, yãmaakɛna
    kú ń guuo.
  tcz-CHONGTHU: Elohim Pathen'in van'a kon'in mihemte jouse hi ahinven, Aman mikhattou
    aching tahbeh um am, khat touvin Elohim Pathen ahol am tin ahinven ahi.
  mar-mar: देव स्वर्गातून मानवजातीच्या मुलांकडे पाहतो की, जर तेथे कोणी समजदार आहे,
    आणि जो देवाचा शोध घेतो.
  isl-isl: '@see-verse:PSA.053.001'
  hlt-THB: Zaaksimnaak ta nawh Khawsa ak sui, ak awm khoem hy voei nu tinawh, Khawsa
    ing khawk khan nakawng thlanghqing capakhqi ce nuk dan hy.
  qub-qub: Tayta Diosga syëlupita-pachami ricaycämun maygallanpis tantiyaj caycashanta
    ricananpaj, pillapis payman yäracuycashantaraj musyananpaj.
  bqp-bqp: Zaa musu Luda dì bisãsirinↄ tàasi ká à gwa tó gbɛ̃ke ↄ̃ndↄ̃ kà à a kĩnaa
    wɛtɛ.
  hat-hat: (053:3) Bondye rete nan syèl la, l'ap gade lèzòm anba, pou l' wè si gen
    ladan yo ki gen konprann, si gen ladan yo k'ap chache l'.
  eng-BSB: God looks down from heaven upon the sons of men to see if any understand,
    if any seek God.
  eng-WEBPB: God looks down from heaven on the children of men, to see if there are
    any who understood, who seek after God.
  kbq-kbq: Anumzamo'a monafinka mani'neno, iza ama' antahi'zane vahera ama mopafina
    mani'neno, agrira amagera nentefi huno, kefenkma atreno maka vahera nerage.
  pon-pon: leowa kin ireron aramaj akan jan nanlan, pwen majani, ma amen mia, me lolekon
    o rapaki Kot.
  nhe-BL: Toteco Dios hasta nepa elhuicac quinhualtlachilía tlacame, para quiitas
    intla onca se tlen nelía quitemohua huan quichihua tlen cuali.
  wnc-wnc: Anutu yekaune yuke pakepusa amin ninduyuak. Ita wa tasinggau aminu kundu
    natdeu noman taknga tawake Anutue natdet paningge tasinggak.
  bus-bus: Zaa musu Luda è gbɛ̃nteenↄ tàasi kɛ à gwa tó gbɛ̃ke ↄ̃ndↄ̃ↄ kà à a kii
    wɛtɛ.
  gub-BL: Ywak rehe wapyk mehe Tupàn ume'e teko paw wanehe. Wekar amo ikatu ma'e iko.
    — Aipo heta amo hemuwete katu har, i'i uzeupe uzehe upuranu pà.
  eng-DRA: 'When the men of Ziph had come and said to Saul: Is not David hidden with
    us?'
