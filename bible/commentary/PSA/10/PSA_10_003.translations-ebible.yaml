    akɨrim ragha a gasi.
  dop-dop: Ɩsɑɣɑʋ hɔŋ ɩ tɩ nɑ ɩ kʋnyɩɩlʋɣʋ hʋwɛɛ kɛ́. Nɑ ɩ́ tɔkɩ kɑsəyɑɣɑ ɑsilimɑ
    nyəŋkɑ. Nɑ ɩ́ woŋiɣi Tɑcɑɑ nɑ ɩ́ tʋʋkɩ-ɩ.
  azb-azb: Pis insan könlünün istəkləri ilə fəxr edir, Acgöz Rəbbə xor baxır, Ona
