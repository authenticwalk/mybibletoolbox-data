  grc-BRENT: Ὅτι ἃ κατηρτίσω καθεῖλον, ὁ δὲ δίκαιος τί ἐποίησε;
  kpr-kpr: Ari ekoko embo amo, ne oduso use, dighighi eraera, aindae totofo sakai
