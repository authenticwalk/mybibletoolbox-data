verse: PSA.010.003
translations:
  mal-C: അവർ തങ്ങളുടെ ഹൃദയാഭിലാഷങ്ങളിൽ പ്രശംസിക്കുന്നു; ആ ദുഷ്ടർ അത്യാഗ്രഹികളെ അനുഗ്രഹിക്കുകയും
    യഹോവയെ അധിക്ഷേപിക്കുകയുംചെയ്യുന്നു
  deu-TKW: Denn der Gottlose lobsingt und thut dabei, was ihn gelüstet, und der Habgierige
    preist und lästert zugleich Jahwe.
  lin-lin: Pamba te moto mabe amikumisaka na tina na posa makasi ya motema na ye,
    apambolaka moto oyo azali na lokoso mpe afingaka Yawe.
  mmx-mmx: Laradi xapmek it las i mi levendoxoma xakapmek teren. Laradi mokmorong
    i paase aksaksa ri Leeme Silok la im taba sinta i.
  eng-LSV: Because the wicked has boasted || Of the desire of his soul, || And he
    has blessed a dishonest gainer, || He has despised YHWH.
  eng-GNV: 'For the wicked hath made boast of his owne heartes desire, and the couetous
    blesseth himselfe: he contemneth the Lord.'
  eng-WEBSTER: For the wicked boasteth of his heart's desire, and blesseth the covetous,
    whom the LORD abhorreth.
  nhw-BL: Nopa amo cuajcualme mohueyimatij ica nochi catli fiero quinequij quichihuase.
    Huan masehualme catli quinequij san inijuanti quipiyase nochi tlamantli, quintelchihuaj
    nochi sequinoc hasta ta, TOTECO, mitztelchihuaj nojquiya.
  swh-ONEN: Hujivunia tamaa za moyo wake; humbariki mlafi na kumtukana Bwana.
  bba-bba: Tɔn kɔ̃sobɑ woo kɑnɑmɔ. Ye ben ɡɔ̃ru ɡɑ binɛ sɑ̃ɑ, yerɑ bɑ rɑ kɑsu. Bɑ̀
    n ye wɑ, kpɑ bu Gusunɔ wɔmɛ bu nùn yɑɑkoru koosi.
  eng-KJVCPB: For the wicked boasteth of his heart’s desire, And blesseth the covetous,
    whom the Lord abhorreth.
  luo-luo: Dwache maricho mopando e chunye omiyo osungore; jowuoche ema ogwedho to
    Jehova Nyasaye to ochayo.
  aii-aii: ܣܵܒܵܒ ܟܹܐ ܚܵܬܹܪ ܒܝܼܫܵܐ ܒܘܼܬ ܫܲܗܘܲܬܬܵ‌ܐ ܕܢܲܦ̮ܫܹܗ، ܘܚܵܛܘܿܦܵܐ ܟܹܐ ܠܵܐܹܛ ܘܟܹܐ
    ܡܲܣܠܹܐ ܠܡܵܪܝܵܐ.
  meu-meu: Badina be kara dika tauna ese sibona ena ura e heagilaiamu, bona mata-ḡaniḡani
    tauna ese Iehova e uduguiraiamu bona e dadaraiamu.
  npi-ULB: किनकि दुष्‍ट व्‍यक्‍तिले आफ्ना गहिरा इच्छाहरूमा घमण्ड गर्छ । त्यसले लालचीलाई
    आशिष्‌ ‌‌दिन्छ र परमप्रभुको अपमान गर्छ ।
  yor-yor: Nítorí ènìyàn búburú ń ṣògo ìfẹ́ inú ọkàn rẹ̀; Ó bùkún olójúkòkòrò, ó sì
    ń kẹ́gàn Olúwa.
  pes-OPCB: آنها با غرور از مقاصد پلید خود سخن می‌رانند. آنها اشخاص طمعکار را می‌ستایند
    ولی خدا را ناسزا می‌گویند.
  tgl-ULB: Dahil ipinagyayabang ng masasamang tao ang kaniyang pinakamalalim na mga
    hangarin; pinagpapala niya ang sakim at iniinsulto si Yahweh.
  nop-nop: Me hogoli adi titiŋŋiŋ hogoli wendok foko tiyaulak. Tiŋa nemenemek fee
    yabunadigalika tilak. Unduŋ tiŋa Wapum sigilulum timiŋa yosilone timilak.
  cbu-NT: Yutaritshishpan tputs waanaatstamari ungirtaku tsiyatstar ashkiya. Yuwaa
    waana zandku, anootsimari tsiyatkiya. Itaru, shiyaatsshat, Apaa, mantsir tsiyatkanaya.
    Nda pakchiyam shiyaa chinamaam zandkanaya.
  hui-hui: Wali agali ko biagarume tinaga miniha mana ko hame lararunaga mine haga
    ka. Mbiralime mbirale bu ngaru dimagoli hai haga karume Anduane Homogohondo bi
    ko lalu erembira miaga ka.
  mya-mya: သူ​ယုတ်​မာ​သည်​မိ​မိ​၏​ဆိုး​ညစ်​သော အ​လို​ဆန္ဒ​များ​အ​ကြောင်း​ကို​ကြွား​ဝါ​တတ်​၏။
    လော​ဘ​ကြီး​သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို ကျိန်​ဆဲ​ပစ်​ပယ်​တတ်​၏။
  bod-N: ངན་པས་རང་གི་སེམས་ཀྱི་འདོད་པ༌ངོམ། །ནོར་རྔམ་ཅན་ལ་བསྟོད་ཅིང་ཡ་ཝཱེར༌སྨད།།
  wsk-wsk: Nuna nunga ikia memek mu ko nunumi patawusan ale nunga sikisaki kawel te
    mel gemasan mu nunga atumu sangorsan; bare nuna Yawe nubiring tusan.
  sna-sna: Anozvirumbidza pamusoro pezvinopangwa nomwoyo wake; anoropafadza vanokara
    uye anozvidza Jehovha.
  spa-BLM: Porque el malvado se jacta de los antojos de su corazón. Bendice a los
    codiciosos y condena a Yahvé.
  cac-cac: A eb' sc'ulan chucal, syic'chaan̈ sb'a eb' yed' tas snib'ejochi. Syal vach'
    lolonel eb' d'a eb' snib'anoch smasanil tastac, axo d'ayach Mamin, ton̈ej sb'uchvaj
    eb'.
  swh-ULB: Kwa kuwa mtu mwovu hujivuna kwa tamaa yake ya ndani; yeye hufurahisha tamaa
    na kumtusi Yahweh.
  bel-bel: Калі разбураны асновы, што можа зрабіць праведнік?
  deu-ELBBK: Denn der Gottlose rühmt sich des Gelüstes seiner Seele; und er segnet
    den Habsüchtigen, er verachtet den HERRN.
  mbb-OT: Ibpahambug dan is menge mezaat he tinguhè dan. Is menge etew he azen is
    dekelà diyà te ǥehinawa zan, ebpenrawak wey ed-undaunda kenikew, Nengazen.
  mal-2015: ദുഷ്ടൻ തന്റെ മനോരഥത്തിൽ പ്രശംസിക്കുന്നു; ദുരാഗ്രഹി യഹോവയെ ത്യജിച്ചു നിന്ദിക്കുന്നു.
  gup-gup: Nawu birriwarre nakka kundjarewern, dja kabirriburlumerren kore kunwarre
    bedberre. Bedda kabindimakwan nawu birridedjwarlah bininj, dja mak ngundiwidnan
    ngudda nawu Yawey.
  rmc-rmc: O nalačho pes lašarel le nalačhe žadoscenca; o manuš, savo kamel o love,
    košel a tele dikhel le RAJES.
  nlg-nlg: Ma gaira tara talutatei mai didira na lei lio dika; mara holoutora tara
    lologho au. Mara holoa mai na dika ivuvungana Lord.
  pes-OPV: زیرا که شریر به شهوات نفس خود فخر می‌کند، و آنکه می‌رباید شکر می‌گوید و
    خداوند را اهانت می‌کند.
  ron-1924: Кэч чел рэу се фэлеште ку пофта луй, яр рэпиторул батжокореште ши несокотеште
    пе Домнул.
  ben-OBCV: সে নিজের অন্যায় মনোবাসনার গর্ব করে; লোভীকে প্রশংসা করে, কিন্তু সদাপ্রভুকে
    অপমান করে।
  som-som: Waayo, kii shar lahu wuxuu ku faanaa waxa qalbigiisu jecel yahay, Oo kii
    damaci ahuna Rabbiga wuu nacaa, wuuna quudhsadaa.
  lat-VUC: 'Quoniam ecce peccatores intenderunt arcum; paraverunt sagittas suas in
    pharetra, ut sagittent in obscuro rectos corde:'
  eng-ASVBT: For the wicked boasteth of his heart’s desire, And the covetous renounceth,
    yea, contemneth Jehovah.
  mna-mna: Wal tana lelen pa mbulu sananŋan boozo, mi nin izze pa. Mi matan koroŋŋan
    mi kuumbuŋan. Mi tirepilpiili Yooba mi tigibgiibi sua sananŋana pini.
  ita-1885: Perciocchè l'empio si gloria de' desiderii dell'anima sua; E benedice
    l'avaro, e dispetta il Signore.
  eng-LXXUP: For they have pulled down what thou didst frame, But what has the righteous
    done?
  eng-ULB: For the wicked person boasts of his deepest desires; he blesses the greedy
    and insults Yahweh.
  spa-VBL: Porque los malvados se jactan de sus deseos. Alaban al codicioso, pero
    tratan al Señor con desprecio.
  fra-_FOB: Car le méchant se glorifie du désir de son âme; le ravisseur blasphème
    contre l'Éternel, et l'outrage.
  mal-mal: ദുഷ്ടൻ തന്റെ മനോരഥത്തിൽ പ്രശംസിക്കുന്നു; ദുരാഗ്രഹി യഹോവയെ ത്യജിച്ച് നിന്ദിക്കുന്നു.
  lit-lit: Nedorėlis gi giriasi savo širdies troškimu bei laimina gobšuolį ir niekina
    VIEŠPATĮ.
  urd-GVR: Kyoṅki bedīn apnī dilī ārzuoṅ par sheḳhī mārtā hai, aur nājāyz nafā kamāne
    wālā lānat karke Rab ko haqīr jāntā hai.
  suz-BL: परमप्रभु आ अरेशो लोव़ मटीबपुकीमी “आं द‍ला दाक्‍स नेल्‍ल पने चाप्‍नुङ” दे
    ठेयब लेत्‍नीम। लोभी आन कली आसीक गेनीम। मिनु परमप्रभु यावे कली मान मपथु, महिंथु,
    मेको आ पर्बम शुक्‍शी लोव़ पाइनीम।
  eng-NOY: The wicked boasteth of his heart's desire; The rapacious renounceth and
    contemneth Jehovah.
  ita-1927: poiché l’empio si gloria delle brame dell’anima sua, benedice il rapace
    e disprezza l’Eterno.
  ckb-ckb: کەسی بەدکار شانازی بە ئارەزووە خراپەکانی دڵییەوە دەکات، داوای بەرەکەت بۆ
    چاوبرسی دەکات و کفر بە یەزدان دەکات.
  eng-BBE: For the evil-doer is lifted up because of the purpose of his heart, and
    he whose mind is fixed on wealth is turned away from the Lord, saying evil against
    him.
  xsi-xsi: Kinzi tamâta sakamao uru kawanzi pakâe siporo ŋana ilo-kalo potomule ŋinde
    ikeno ilonzi kalonzi. Kinzi ilonzi yosi ŋana mbaliŋa kie-kie. Kinzi uru siporo
    ŋgua sakamao pa Yova Kindeni wa sipu mulinzi papa wa.
  kan-OKCV: ದುಷ್ಟನು ತನ್ನ ಹೃದಯಭಿಲಾಷೆಯಲ್ಲಿ ಕೊಚ್ಚಿಕೊಳ್ಳುತ್ತಾನೆ; ಅವನು ದುರಾಶೆಯುಳ್ಳವರನ್ನು
    ಆಶೀರ್ವದಿಸುವವನೂ ಯೆಹೋವ ದೇವರನ್ನು ಶಪಿಸುವವನೂ ಆಗಿದ್ದಾನೆ.
  tam-2017: துன்மார்க்கன் தன்னுடைய உள்ளத்தின் ஆசையில் பெருமை பாராட்டுகிறான், பொருளை
    அபகரிக்கிறவன் யெகோவாவைச் சபித்து அசட்டைசெய்கிறான்.
  spa-RV-1909: Por cuanto se alaba el malo del deseo de su alma, y bendice al codicioso,
    á quien Jehová aborrece.
  ron-BTF: Fiindcă cel stricat se fălește cu dorința inimii lui și binecuvântează
    pe cel lacom, pe care DOMNUL îl detestă.
  eng-WEBP: For the wicked boasts of his heart’s cravings. He blesses the greedy and
    condemns the LORD.
  eng-FBV: For the wicked boast about what they want to do. They praise the greedy,
    but treat the Lord with contempt.
  nld-1939: Zie, de goddeloze pocht op zijn lusten, De woekeraar prijst zich gelukkig,
  nch-BL: Nopa amo cuajcualme mohueyimatij ica nochi cati fiero quinequij quichihuase.
    Huan masehualme cati quinequij san inijuanti quipiyase nochi tamanti, quintelchihuaj
    nochi sequinoc hasta ta, TOTECO, mitztelchihuaj nojquiya.
  vie-1934: Vì kẻ ác tự khoe về lòng dục mình; Kẻ tham của từ bỏ Đức Giê-hô-va, và
    khinh dể Ngài.
  cha-cha: 'Sa enao mina jatunanmaesagüe y taelaye, ni y minalago y antiña: ya y manlagga
    jarechasa; junggan, jadespresia si Jeova.'
  hin-CV: दुर्जन की मनोकामना पूर्ण होती जाती है, तब वह इसका घमंड करता है; लालची पुरुष
    याहवेह की निंदा करता तथा उनसे अलग हो जाता है.
  eng-OURB: For the wicked boasts of his heart’s cravings. He blesses the greedy,
    and condemns Adonai.
  spa-BES: Porque el malvado se enaltece por los deseos de su corazón, y aquel cuya
    mente se fija en las riquezas es apartado del Señor, y desprecia al Señor.
  tdx-tdx: Sengè’ i ­tsivokatsey o fañirian-tro’eo, tata’e ty fatitiañe, naho inje’e
    t’Iehovà.
  tha-KJV: เพราะคนชั่วอวดถึงสิ่งที่ใจเขาอยากได้​นั้น และอวยพรคนที่​โลภ ผู้​ซึ่งพระเยโฮวาห์ทรงเกลียดชัง
  por-BR-2018: Pois o perverso se orgulha do desejo de sua alma; ele bendiz ao ganancioso,
    e blasfema do SENHOR.
  deu-ELO: Denn der Gesetzlose rühmt sich des Gelüstes seiner Seele; und er segnet
    den Habsüchtigen, er verachtet Jehova.
  eng-WYC-2018: For why the sinner is praised in the desires of his soul; and the
    wicked is blessed. The sinner hath stirred the Lord to wrath; (For the sinner
    glorieth in the desires of his own soul; and he blesseth the wicked, who have
    stirred the Lord to anger.)
  epo-epo: Ĉar malbonulo fanfaronas pri la kapricoj de sia animo; Rabanto forlasas,
    malŝatas la Eternulon.
  gfk-gfk: I la butbut ta ira nginarau tano kaatine. I la haidane ira gumut ma i la
    ngangare no Watong.
  uig-PIN: Qünki rǝzillǝr ɵz arzu-ⱨǝwǝsliri bilǝn mahtinidu; Aq kɵzlǝr üqün bǝht tilǝydu;
    Pǝrwǝrdigarni bolsa kɵzigǝ ilmaydu.
  beo-beo: Wadela:i hou hamosu dunu da ea wadela:i hanai hou hahawane ba:sa. Uasu
    dunu da Godema gagabusa amola higasa.
  tpi-OTNT: Man nogut i save hambak nabaut long laik nogut bilong em. Man i save mangalim
    planti samting, em i save tok nogut long Bikpela na givim baksait long em.
  hau-SA: Yakan yi taƙama da ƙulle-ƙullen zuciyarsa; yana albarkaci mai haɗama yana
    kuma ƙin Ubangiji.
  udu-udu: Haali/ uni kun ta thus ki thus mo tani dhuki ’ba/ ki ca mo gom to kun gop̱
    uni bwam buni mo, dhali wathi/ jin pura bwa ki pur gom nyunykina/ mo tani a’di
    midi jeeya je mo dhali ruḵ Tap̱a mo.
  uig-LAT: Chünki reziller öz arzu-hewesliri bilen maxtinidu; Ach közler üchün bext
    tileydu; Perwerdigarni bolsa közige ilmaydu.
  nde-nde: Uzikhukhumeza ngezinkanuko zenhliziyo yakhe; ubusisa abayizihwaba athuke
    uThixo.
  ton-ton: He ʻoku polepole ʻae angahala ʻi he holi ʻa hono loto, ʻo ne fakamālō ki
    he manumanu ʻaia ʻoku fehiʻa ki ai ʻa Sihova.
  ces-1613: Neboť se honosí bezbožník v líbostech života svého, a lakomý sobě pochlebuje,
    a Hospodina popouzí.
  eng-WMB: For the wicked boasts of his heart’s cravings. He blesses the greedy and
    condemns the LORD.
  tam-TCV: அவன் தன் இருதயத்தின் பேராசைகளைக் குறித்துப் பெருமைகொள்கிறான்; அவன் பேராசைக்காரரை
    வாழ்த்தி யெகோவாவை நிந்திக்கிறான்.
  ceb-ULB: Kay gipasigarbo sa tawong daotan sa iyang labing lalom nga mga tinguha;
    gipanalanginan niya ang mga hakog ug gibiaybiay si Yahweh.
  pol-UBG: Bo niegodziwy chełpi się pragnieniem swej duszy, a chciwiec błogosławi
    sobie i znieważa PANA.
  urd-GVU: کیونکہ بےدین اپنی دلی آرزوؤں پر شیخی مارتا ہے، اور ناجائز نفع کمانے والا
    لعنت کر کے رب کو حقیر جانتا ہے۔
  eng-OEBCW: For the wicked boasts of their wanton greed; the robber despises the
    Lord, and curses him,
  deu-1912: Denn der Gottlose rühmt sich seines Mutwillens, und der Geizige sagt dem
    Herrn ab und lästert ihn.
  kan-2017: ದುಷ್ಟನು ತನ್ನ ಹೃದಯದ ಸಂಕಲ್ಪಗಳು ನೆರವೇರಿತೆಂದು ಕೊಚ್ಚಿಕೊಳ್ಳುತ್ತಾನೆ; ಲಾಭಬಡುಕನು
    ಯೆಹೋವನನ್ನು ದೂಷಿಸಿ ತಿರಸ್ಕರಿಸುತ್ತಾನೆ.
  yap-yap: Pi’in kireb e yad ba uf ko pi ar ar rorad ni kireb; pi’in chogow e yad
    ma yog e thin ni kireb ngak SOMOL miyad pi’ keru’rad ngak.
  hlt-MCSB: Halang tah a hinglu kah hoehhamnah dongah yan uh tih, aka mueluem loh
    BOEIPA yah aka bai te a uem.
  mdy-ETH: ፑርቶ ዓሳ ፔኤኮ ፑርቶ ዓፁሞና ሄርሺንታኔ፤ ዔኤቢ ጊዴኔ ጎዑዋ ጎጋይቂ ሺራ ዓሶ ዔያታ ዓንጃኔ፤ ናንጊና ናንጋ ጎዳ
    ዔያታ ጫጫሽካኔ።
  qvs-NT: Mana alli rurak runakuna kikinkunapa munanankunallata rurashpa kawsansapa.
    Tukuy layata kikinkunallapa munashpa Tata Diosta maldisishpa washanchansapa.
  twi-ASANTE: Ɔde deɛ nʼakoma hwehwɛ hoahoa ne ho; ɔhyira ɔdifodepɛfoɔ, na ɔyi Awurade
    ahi.
  eng-WEBU: For the wicked boasts of his heart’s cravings. He blesses the greedy and
    condemns the LORD.
  acu-NT: 'Pasé aints ainauka ningki nintimsar: Wi wakeraknaka wina wakeramurun pachitsuk
    turamnawaitjai tinawai. Tu nintiminauka Yusen nakitinau asar, niin pachisar pasé
    chichainawai.'
  spa-PDDPT: Porque el impío se jacta de lo que su alma ansía, Y el avaro maldice
    y desprecia a Yavé.
  gun-gun: Mba'eta heko vai va'e ovy'a 'rã oipotapa reia re rive, mba'emo ojoupaxe
    va'e ijayvu vaikue-ikue 'rã Senhor re, ijayvu vai 'rã hexe.
