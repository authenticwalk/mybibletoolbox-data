  hin-2017: क्योंकि दुष्ट अपनी अभिलाषा पर घमण्ड करता है, और लोभी यहोवा को त्याग देता
    है और उसका तिरस्कार करता है।
  wol-KYG: Ku bon déy a ngi tëggoo bànneexu bakkanam, ku bëgge di ñàkke wormaak a
