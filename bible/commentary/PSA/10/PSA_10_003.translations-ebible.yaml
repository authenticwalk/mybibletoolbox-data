  guj-2017: કેમ કે દુષ્ટ લોકો પોતાના અંતઃકરણની ઇચ્છાની તૃપ્તિ થતાં અભિમાન કરે છે;
    લોભીઓ યહોવાહને ધિક્કારે છે અને તેમની નિંદા કરે છે.
  pon-2006A: Aramas suwed kin aksuweiki eh ineng suwed kan; aramas noahrok kin lahlahwe
    oh kin soikala KAUN-O.
  por-BRBSL: Pois os ímpios se vangloriam dos anseios de seu coração. Ele abençoa
    os gananciosos e condena Yahweh.
  eng-OEBUS: For the wicked boasts of their wanton greed; the robber despises the
    Lord, and curses him,
  swe-swe: För (ja, anledningen är att) den gudlöse (ogudaktige, ondskefulle) prisar
    (ropar ”halleluja”, berömmer sig av, är stolt över) sin egen aptit (lystnad, sina
    begär), och välsignar den girige [den som rånar och stjäl] och föraktar Herren
    (Jahve). [Versen börjar med ordet ”för”, hebreiska ”ki”, och kopplar ihop de kommande
    verserna 3-11 med föregående inledande text i vers 2 eller 1. Det kan vara en
    förklaring till den gudlöses högmod och agerande mot de svaga i vers 2 eller höra
    ihop med psalmistens inledande fråga varför Gud upplevs stå långt borta i vers
    1. Ordet ger avstamp för en fortsatt tanke som nu utvecklas mer i detalj. Läsaren
    kommer i följande verser få en inblick i den gudlöses ord, tankar och resonemang.
    Versens andra del kan också översättas ”den som rånar andra föraktar Herren”.
    Oavsett exakt översättning är huvudbetydelsen tydlig. Den ogudaktige prisar ogudaktighet
    och föraktar Herren.]
  cth-cth: Tamikathoutnaw teh amamae lungngainae dawk ouk a kâoup awh. Kahounlounnaw
