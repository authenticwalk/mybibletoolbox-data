  bqp-bqp: Gbɛ̃ vãni dì a pↄ́nidɛnanↄ ĩa dã, àdi sãnkarade sáabu kpá àdi Dikiri
    tↄ́ yaka.
  hat-hat: Mechan an ap vante tèt li pou move lanvi li gen nan kè l'. Lanbisyon fè
    l' pale mal, li vire do bay Bondye.
  eng-BSB: For the wicked man boasts in the cravings of his heart; he blesses the
    greedy and reviles the LORD.
  eng-WEBPB: For the wicked boasts of his heart’s cravings. He blesses the greedy
    and condemns the LORD.
  kbq-kbq: Na'ankure kefo zamavu'zmava'ma nehaza vahe'mo'za, zamavufagamofo avesizankura
    zamavufagara nehu'za, zamagri'ama zamazama hania zankuke nentahi'za, Ra Anumzamofona
    huhaviza hunente'za zamefira hunemize.
  pon-pon: Pwe me japun o kin juaiki a tiak jued, o me norok moni, kin muei jan Ieowa,
    lalaue i.
  nhe-BL: Nopa ax cuajcualme mohueyimatij ica nochi tlen fiero quinequij quichihuase.
    Huan tlacame tlen quinequij san inijuanti quipiyase nochi tlamantli, quintelchihuaj
    nochi sequinoc hasta ta, TOTECO, mitztelchihuaj nojquiya.
  wnc-wnc: Wai aminda yamandet sike sanga wai musiaatang nataak kaknga tawake tasinggak.
    Tawake tasike aminu sangabamde geengukgak kapa apbaknganggak. Apbakngake ita Buyambamtapa
    inisapduke ie masa imunggak.
  bus-bus: Gbɛ̃ zaaa è a pↄ́nidɛnanↄ ĩa dã, è sãnkarade sáabu kpá è Dii tↄ́ zaaa
    sí.
  gub-BL: Iaiw ma'e uze'egatu wemimutar ikatu 'ym ma'e rehe wà. — Na'ikàg kwaw a'e,
    i'i teko amo wanehe imunar ma'e wà, Tupàn Tuweharupi Wiko Ma'e rehe uze'eg pà
    wà. Uze'eg zemueteahy hehe wà.
  eng-DRA: For, lo, the wicked have bent their bow; they have prepared their arrows
    in the quiver; to shoot in the dark the upright of heart.
