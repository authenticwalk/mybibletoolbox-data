  tpi-tpi: Man nogut i save hambak nabaut long laik nogut bilong em. Man i save mangalim
    planti samting, em i save tok nogut long Bikpela na givim baksait long em.
  dan-1931: thi den gudløse praler af sin Sjæls Attrå, den griske forbander, ringeagter
