  tbz-SIM: Dɛ̀ ɔ̃ nnɑɑtimu onitiyɛiwe ò dɔ́ kɛ́dɔɔ̀ tì kpɛ́í, kòò fìètɛ otɔù kpɛrɛ
    dɛ̀ nhò nɑɑti, kòò sɑ̃̀ɑ̃́ nKuyie.
  msy-2020: Gumazir kuram uabɨ fa, uan navir averiamɨn aven itir arazir kurabagh ifonge.
