  kgf-kgf: Ic birianéŋ eŋeya kekec uŋayawac ewa siŋ imuac mepési amuanʒac. Hémbaoc
    icnéŋ Yawe ʒéhiaru mimaguc mematiti wammima keŋanʒac.
  tte-O: Kaiwena sibomayoi sigagasa ali nuwatu naenaeli kaiweli, yo toman-kikiwasi
