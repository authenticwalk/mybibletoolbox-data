  heb-heb: כי הלל רשע על תאות נפשו ובצע ברך נאץ יהוה׃
  ben-IRV: কারণ দুষ্ট লোক তার হৃদয়ের বাসনায় অহঙ্কার করে, এবং লোভী লোকেরা ঈশ্বর নিন্দা
