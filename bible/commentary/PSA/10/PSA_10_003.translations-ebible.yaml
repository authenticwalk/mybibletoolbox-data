  rus-SYN: Когда разрушены основания, что сделает праведник?
  bqc-SIM: Gbɛ̃vãi ì a pↄnidɛaↄ ĩ́anadã, ì bĩide sáaukpa, ì Dii tↄbɛ̃ɛsi.
  tcz-CHONGTHU: Ajeh chu amhon thilselam a alung ngaichat hou akiletsah piuvin, mikilose
