verse: PSA.010.008
translations:
  mal-C: അവർ ഗ്രാമങ്ങൾക്കരികെ പതിയിരിക്കുന്നു; ഒളിയിടങ്ങളിലിരുന്ന് അവർ നിരപരാധികളെ
    വധിക്കുന്നു. അവരുടെ കണ്ണ് അഗതികളെ തെരഞ്ഞുകൊണ്ടിരിക്കുന്നു;
  deu-TKW: Er liegt im Hinterhalte der Gehöfte, mordet insgeheim Unschuldige; seine
    Augen spähen nach dem Unglücklichen.
  lin-lin: Abombamaka pene ya bamboka. Wuta na bisika oyo abombamaka, abomaka moto
    oyo asali mabe te. Miso na ye ezelaka na kobombama bato ya koboma.
  mmx-mmx: Neni it kis alipe ro at laramenemen, la i gagas kusu nap sev amet limixin
    nunuan. La neni i kuxut tangais luvuttadi mokmokso,
  eng-LSV: He sits in an ambush of the villages, || He slays the innocent in secret
    places. His eyes secretly watch for the afflicted,
  eng-GNV: 'He lieth in waite in the villages: in the secret places doeth hee murder
    the innocent: his eyes are bent against the poore.'
  eng-WEBSTER: 'He sitteth in the lurking places of the villages: in the secret places
    doth he murder the innocent: his eyes are privily set against the poor.'
  nhw-BL: Motlatíaj nechca pilaltepetzitzi para teojchiyase, huan quema amo aqui quinita,
    quimictíaj se catli amo tleno quichijtoc. Quinichtacachiyaj catli teicneltzitzi
    huan quinmictíaj san pampa quinequij.
  swh-ONEN: Huvizia karibu na vijiji; kutoka mafichoni huwanasa wasio na hatia, akivizia
    wapitaji.
  bba-bba: Wuun biruɔrɑ bɑ rɑ n kukuɑ. Miyɑ bɑ rɑ n tɔmbu yɔɔru bwɛ̃ɛyɛ. Tɑɑrɛ sɑriruɡii
    ɡoo ù n yɑrɑ, bu nùn sɛ̃re bu ɡo. Dɑm sɑriruɡii ù n yɑrimɑ, bu nùn mwɑ bu ɡo.
  eng-KJVCPB: 'He sitteth in the lurking places of the villages: In the secret places
    doth he murder the innocent: His eyes are privily set against the poor.'
  luo-luo: Okiyo ji e bath yore mag gwengʼ, onego ji apoya koa kuonde moponde, osiko
    ongʼicho mondo wangʼe omaki joma onge ketho mondo ohiny.
  aii-aii: ܟܹܐ ܝܵܬܹܒ݂ ܒܟܡܹܐܢܵܐ ܓܵܘ ܡܵܬܘܵܬܹ̈‌ܐ، ܓܵܘ ܣܸܬܵܪܹ̈ܐ ܟܹܐ ܩܵܛܹܠܔ ܠܙܲܟܵܝܵܐ، ܥܲܝܢܘܼ̈ܗ‌ܝ
    ܒܛܸܫܘܵܐ ܟܹܐ ܛܵܥܝܼ ܠܒܝܼܫܓܲܕܹ̈ܐ.
  meu-meu: Hanua lalodiai e bani taomu, gabu hehunidia ai asi edia kerere taudia e
    aladia masemu.
  npi-ULB: त्यो गाउँको नजिकै ढुकेर बस्छ । गुप्‍त ठाउँहरूमा त्यसले निर्दोषको हत्या
    गर्छ । त्यसका आँखाले बेसाहारा पिडितलाई खोज्छ ।
  yor-yor: Ó lúgọ ní bùba nítòsí ìletò. Ò gọ níbi ìkọ̀kọ̀ láti pa aláìṣẹ̀. Ojú rẹ̀
    ń ṣọ́ àwọn tálákà ní ìkọ̀kọ̀.
  pes-OPCB: در روستاها به کمین می‌نشینند و اشخاص بی‌گناه را می‌کشند.
  tgl-ULB: Siya ay naghihintay sa pagtambang malapit sa mga nayon; sa lihim na mga
    lugar niya pinapatay ang inosente; ang kaniyang mga mata ay naghahanap ng ilang
    biktimang walang laban.
  nop-nop: Me woŋ adi me momohi buune widihi-kumuŋdok nadiŋa yokwet maaneŋ kabup hebihatilak.
    Tiŋa undugoŋ hebihali me gweheyehi u yehitubu-kadakadok woomyemilak.
  cbu-NT: Tamapingampan washchir tamatarparee ashkanaya. Napa washchir yaktashtaa
    tapisheeru, tsangayaru, tputsee pachayaru, maachiritaatssha ichingkanaya. Tamapingampani
    ashkitamanaya.
  hui-hui: Wali agali ko ogonidagua biaga karume wali agali maru bayale kago bo wahole
    ohowa harigani bira do haga. Mbirali hongo nahe kago mo ko hole ohowa harigani
    bira do haga ka.
  mya-mya: သူ​သည်​ရွာ​များ​တွင်​ပုန်း​အောင်း​ကာ အ​ပြစ်​မဲ့​သူ​များ​ကို​သတ်​ဖြတ်​တတ်​၏။
    ခို​ကိုး​ရာ​မဲ့​သူ​များ​ကို​ချောင်း​မြောင်း​နေ​တတ်​၏။
  bod-N: གྲོང་ཚོ་དག་གི་ཉེ་འགྲམ་འཇབ་སྒུག༌བྱེད། །ལྐོག་གྱུར་གནས་སུ་ཉེས་མེད་སྲོག་དང༌ཕྲལ།
    །མིག་གིས་གོད་ཆག་ཅན་ལ་ལྐོག་ལྟ༌བགྱི།།
  wsk-wsk: Nuna wonong duap te yumusan ale loaga guruguwa, kariimet yam am ngual nunga
    ilusan ale nunga mosan se kuesan.
  sna-sna: Anovandira ari pedyo nemisha; pakuvandira uku anouraya vasina mhosva, ari
    panzvimbo yakavanzika anotarira vaachaparadza.
  spa-BLM: Está al acecho cerca de las aldeas. Desde las emboscadas, asesina a los
    inocentes. Sus ojos están secretamente puestos en los indefensos.
  cac-cac: D'a stitac chon̈ab' tz'em c'ojan eb' smaclan yila' mach tz'ec'ta. D'a elc'altac
    smilcham eb' malaj smul eb'. Ayn̈ejoch sat eb' d'a eb' max uji scolan sb'a.
  swh-ULB: Yeye husubilia kwenye shambulio karibu na kijiji; mahali pa siri huwauwa
    watu wasio na hatia; macho yake huwatazama wasionahatia.
  deu-ELBBK: Er sitzt im Hinterhalt der Dörfer, an verborgenen Örtern ermordet er
    den Unschuldigen; seine Augen spähen dem Unglücklichen nach.
  mbb-OT: Ed-eyanan dan diyà te menge inged is menge etew he wazà mekesalà diyà te
    kandan. Ebpeniizan dan ne edhimetayan dan.
  mal-2015: അവൻ ഗ്രാമങ്ങളുടെ ഒളിവുകളിൽ പതിയിരിക്കുന്നു; മറവിടങ്ങളിൽവെച്ചു അവൻ കുറ്റമില്ലാത്തവനെ
    കൊല്ലുന്നു; അവൻ രഹസ്യമായി അഗതിയുടെമേൽ കണ്ണു വെച്ചിരിക്കുന്നു.
  gup-gup: Bedda wanjh kabirriwarlkwarlkkarren kuberrkkah kore kurrambalk, kabirrihmadbun
    nawu djakwarre bininj kumekbe kamyimowon wanjh kabirridarrkidmang dja kabirribun.
  rmc-rmc: Bešindos užarel paš o gava, hoj andral o garuďipen te murdarel le ňevinnones;
    le jakhenca počoral rodel le slaben.
  nlg-nlg: A gaira tara koli polo tana pungi ighobuni na lei vale, ge kara labura
    ga na lei tinoni mahebo tana bona kara mai tona haliu. Na lutudira haia na keneadira
    na balu tinoni mahebo ge kara vahaghitailira.
  pes-OPV: در کمینهای دهات می‌نشیند؛ در جایهای مخفی بی‌گناه را می‌کشد؛ چشمانش برای
    مسکینان مراقب است؛
  ron-1924: Стэ ла пындэ лынгэ сате ши учиде пе чел невиноват ын локурь досниче; окий
    луй пындеск пе чел ненорочит.
  ben-OBCV: সে গ্রামের অদূরে লুকিয়ে অপেক্ষা করে; আড়াল থেকে নির্দোষকে হত্যা করে।
    গোপনে তার চোখ অসহায়দের অনুসন্ধান করে;
  som-som: Isagu wuxuu fadhiistaa tuulooyinka meelahooda lagu dhuunto, Oo kan aan
    xaqa qabinna wuxuu ku dilaa meelaha qarsoon, Oo indhihiisuna waxay si qarsoon
    hoos uga fiiriyaan miskiinka.
  lat-VUC: 'Quoniam justus Dominus, et justitias dilexit: æquitatem vidit vultus ejus.]'
  eng-ASVBT: He sitteth in the lurking places of the villages; In the secret places
    doth he murder the innocent; His eyes are privily set against the helpless.
  mna-mna: Zin tikewe la kar zilŋaana, mi tizaŋzaaŋa zin wal ambaimbaiŋan be tipun
    zin ma timetmeete. Zin kembei laion ta imbotmbot mi mataana ilala. Beso tomtom
    sa imar, to loŋa men mi imaŋga pini. Tana tikewe mi tizaŋzaaŋa zin wal ta len
    ulaaŋa sa som na, be tikam zin mi tipasaana zin. Mi tiraraara pu kizin be tisou
    zin wal ta len mburan biibi som na.
  ita-1885: Egli sta negli agguati per le ville; Egli uccide l'innocente in luoghi
    nascosti; I suoi occhi spiano il povero.
  eng-ULB: He waits in ambush near the villages; in the secret places he murders the
    innocent; his eyes look for some helpless victim.
  spa-VBL: Se ocultan y tienden emboscadas en las aldeas, y están listos para matar
    a los inocentes que van por el camino. Siempre están en búsqueda de su próxima
    víctima.
  fra-_FOB: Il se tient aux aguets près des hameaux; il tue l'innocent dans les lieux
    écartés; ses yeux épient le malheureux.
  mal-mal: അവൻ ഗ്രാമങ്ങളുടെ ഒളിവിടങ്ങളിൽ പതിയിരിക്കുന്നു; മറവിടങ്ങളിൽവച്ച് അവൻ നിഷ്ക്കളങ്കനെ
    കൊല്ലുന്നു; അവൻ രഹസ്യമായി അഗതിയുടെമേൽ കണ്ണ് വച്ചിരിക്കുന്നു.
  lit-lit: Jis sėdi tykodamas kaimuose; slaptavietėse jis nužudo nekaltąjį. Jo akys
    stebi iš pasalų nelaimėlį.
  urd-GVR: Wuh ābādiyoṅ ke qarīb tāk meṅ baiṭh kar chupke se begunāhoṅ ko mār ḍāltā
    hai, us kī āṅkheṅ badqismatoṅ kī ghāt meṅ rahtī haiṅ.
  suz-BL: मेकोपुकीमी गाउं मेर ख्रुइश्‍शा बाक्‍शा, दोस मताइब आन कली साइक्‍नीम। श्‍येत
    जाइब आन कली यो बाप्‍शा बाक्‍नीम।
  eng-NOY: He sitteth in the lurking-places of the villages; In secret places doth
    he murder the innocent; His eyes are secretly fixed upon the poor.
  ita-1927: Egli sta negli agguati de’ villaggi; uccide l’innocente in luoghi nascosti;
    i suoi occhi spiano il meschino.
  ckb-ckb: لە نزیکی گوندەکان بۆسە دادەنێت، خۆی دەشارێتەوە بۆ کوشتنی بێتاوانان.
  eng-BBE: 'He is waiting in the dark places of the towns: in the secret places he
    puts to death those who have done no wrong: his eyes are secretly turned against
    the poor.'
  xsi-xsi: Kinzi tamâta sakamao uru simuna simo lawea ilo, ku sio ŋananzi tamâta ara
    ŋana sipunzi pâta simâte kâ. Kinzi simuna ku sititike sio ŋananzi tamâta pinde
    ŋana sizavarunzi kâ, kinzi ŋinde nenzi walo ŋalae koŋa tia.
  kan-OKCV: ಅವನು ಗ್ರಾಮಗಳಲ್ಲಿ ಹೊಂಚಿಕೊಂಡು ಮರೆಯಾದ ಸ್ಥಳಗಳಲ್ಲಿ, ನಿರಪರಾಧಿಯನ್ನು ಕೊಲ್ಲುತ್ತಾನೆ.
    ಅವನ ಕಣ್ಣುಗಳು ನಿರ್ಗತಿಕರನ್ನು ಹೊಂಚಿ ನೋಡುತ್ತವೆ;
  tam-2017: கிராமங்களின் மறைவான இடங்களிலே மறைந்திருந்து, மறைவான இடங்களிலே குற்றமற்றவனைக்
    கொல்லுகிறான்; திக்கற்றவர்களைப் பிடிக்க அவனுடைய கண்கள் நோக்கிக்கொண்டிருக்கின்றன.
  spa-RV-1909: 'Está en las guaridas de las aldeas: en los escondrijos mata al inocente:
    sus ojos están acechando al pobre.'
  ron-BTF: El șade în locurile de pândă ale satelor, în locurile tainice îl ucide
    pe cel nevinovat; ochii săi sunt ațintiți pe ascuns împotriva celui sărac.
  eng-WEBP: He lies in wait near the villages. From ambushes, he murders the innocent.
    His eyes are secretly set against the helpless.
  eng-FBV: They hide out in ambush in the villages, ready to kill innocent passers-by.
    They are always on the lookout for their next victim.
  nld-1939: Hij legt zich in hinderlaag achter de heggen, Om heimelijk de onschuld
    te moorden. Zijn ogen begluren den zwakke,
  nch-BL: Motatíaj nechca pilaltepetzitzi para teojchiyase, huan quema amo aquij quinita,
    quimictíaj se cati amo teno quichijtoc. Quinichtacachiyaj cati teicneltzitzi huan
    quinmictíaj san pampa quinequij.
  vie-1934: Hắn ngồi nơi rình rập của làng, giết kẻ vô tội trong nơi ẩn khuất; Con
    mắt hắn dòm hành người khốn khổ.
  cha-cha: 'Gaegue matatachong y lugat ti matungo gui sengsong: ya y umatog na lugat
    japupuno y taeisao: y atadogña manaatanja contra y pebble.'
  hin-CV: वह गांवों के निकट घात लगाए बैठा रहता है; वह छिपकर निर्दोष की हत्या करता
    है. उसकी आंखें चुपचाप असहाय की ताक में रहती हैं;
  eng-OURB: He lies in wait near the villages. From ambushes, he murders the innocent.
    His eyes are secretly set against the helpless.
  spa-BES: 'Está esperando en los lugares oscuros de las ciudades: en los lugares
    secretos, mata a los que no han hecho nada malo: no pierde de vista al indefenso.'
  tdx-tdx: Itoboha’e o ­fivoñonañe an-drovao amo fietahañeo hamonoa’e ty vantañe;
    jilojilovem-pihaino’e ty tsy amam-pañimba.
  tha-KJV: เขานั่งซุ่มคอยดักทำร้ายอยู่ตามชนบท และกระทำฆาตกรรมคนไร้ผิดเสียในที่​เร้นลับ
    ตาของเขาสอดหาคนยากจน
  por-BR-2018: Eles se sentam postos para as ciladas das aldeias; nos esconderijos
    ele mata ao inocente; seus olhos observam secretamente ao contra o pobre.
  deu-ELO: Er sitzt im Hinterhalt der Dörfer, an verborgenen Örtern ermordet er den
    Unschuldigen; seine Augen spähen dem Unglücklichen nach.
  eng-WYC-2018: He sitteth in ambushes with rich men in privates; to slay the innocent
    man. His eyes behold cruelly on the poor man; (He sitteth in ambush in villages;
    to secretly kill the innocent. His eyes look cruelly upon the poor;)
  epo-epo: Inside li sidas en la vilaĝoj; Kaŝe li mortigas senkulpulon; Liaj okuloj
    spionas malriĉulon.
  gfk-gfk: I la nanaho kumkumaan hutet ta ira taman. I la bubu bing hakarup ira tunotuno
    ing taie pa da nes leh ta nironga ta diet. I la munmunuane kuman diet ing na haliare
    diet.
  uig-PIN: U mǝⱨǝllilǝrdǝ yoxurunqǝ marap olturidu; U pinⱨan jaylarda gunaⱨsizlarni
    ɵltürüwetidu; Kɵzliri yoⱪsullarni kɵzlǝydu;
  beo-beo: 'E da moilai amo ganodini dunu udigili fane legemusa: wamo ouesala amola
    wamowane hahani dunu hame mabeyale sosodo lela.'
  tpi-OTNT: Dispela man i save sindaun hait insait long ples, na i wetim gutpela man
    i kam bai em i ken kilim em i dai. Em i save hait na was bilong bagarapim man
    i no gat strong.
  hau-SA: Yakan yi kwanto kusa da ƙauyuka; daga kwanton yakan kashe marar laifi. Yana
    kallon waɗanda za su shiga hannunsa a ɓoye.
  udu-udu: A’di c̱a’bki’d mo mmobag mo eya ris bampa/ mo, e mom piti jin bagkina a’di
    is mo tani a’di jin ta’da man’kosha mee gom uni gun ’kon ka p̱o/ mo. Em piti mii’d
    ki jir jir mmotim uni gun hatha’ko’d mo
  uig-LAT: U mehellilerde yoshurunche marap olturidu; U pinhan jaylarda gunahsizlarni
    öltürüwétidu; Közliri yoqsullarni közleydu;
  nde-nde: Ucathama ngaphandle kwemizi; avumbuluke lapho abulale abantu abamsulwa,
    ahlale ecatheme ekusithekeni.
  ton-ton: '‌ʻOku nofo ia ʻi he ngaahi toitoiʻanga ʻoe ngaahi potu kakai: ʻoku fakapoongi
    ʻe ia ʻae māʻoniʻoni ʻi he ngaahi potu fakalilolilo: ʻoku siosio pau hono mata
    ʻi he fufū ki he masiva.'
  ces-1613: Sedí v zálohách ve vsech a v skrýších, aby zamordoval nevinného; očima
    svýma po chudém špehuje.
  eng-WMB: He lies in wait near the villages. From ambushes, he murders the innocent.
    His eyes are secretly set against the helpless.
  tam-TCV: அவன் கிராமங்களின் அருகே பதுங்கிக் காத்திருக்கிறான்; பதுங்கியிருந்து குற்றமற்றவனைக்
    கொலைசெய்கிறான். திக்கற்றவர்களைப் பிடிப்பதிலேயே கண்ணோக்கமாயிருந்து,
  ceb-ULB: Mag-atang siya sa kabaryohan; diha sa hilit nga dapit pamatyon niya ang
    walay sala; ang iyang mga mata naniid sa mga tawong walay mahimo.
  pol-UBG: Siedzi w zasadzkach wsi, w ukryciach zabija niewinnego, jego oczy wypatrują
    ubogiego.
  urd-GVU: وہ آبادیوں کے قریب تاک میں بیٹھ کر چپکے سے بےگناہوں کو مار ڈالتا ہے، اُس
    کی آنکھیں بدقسمتوں کی گھات میں رہتی ہیں۔
  eng-OEBCW: Lying in secret in some village ambush, and stealthily watching, they
    murder the innocent.
  deu-1912: Er sitzt und lauert in den Dörfern; er erwürgt die Unschuldigen heimlich;
    seine Augen spähen nach dem Armen.
  kan-2017: ಅವನು ಗ್ರಾಮಗಳ ಸಂದುಗೊಂದುಗಳಲ್ಲಿ ಹೊಂಚಿಕೊಂಡಿದ್ದು, ಮರೆಯಾದ ಸ್ಥಳಗಳಲ್ಲಿ ನಿರಪರಾಧಿಗಳನ್ನು
