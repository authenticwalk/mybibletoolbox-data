    tacanʒac.
  tte-O: Sibomayoi sikeno-wadam ali yanuwa mena na sisanasana tem tomo namwanamwali
    siunuyamateli. Wadam mena sigitegitelau tomo nige kali tosagu kolili sisanasana
    sikeno-vasili besiele laiyon. Besiele sikeno-wadam tobubutuma sisanaili na tem
    sisipwaili ali sipwasipwa mena yo siniuli-suwalagili.
  tbg-tbg: Vika vatuka tataaqa kukeqavi vaiha qumina vitare aitare i variaka arukareka
    auti variara. Vika kia kempuka vai vaiintika arireka ampeqi variara.
  hmo-hmo: Hanua edia lalonai ia hunia noho, kerere lasi taudia do ia alaia mase totona.
    Ia ese manoka taudia ia tahua noho, do ia hadikadia totona.
  zar-NT: Rucachiʼ cuinëʼ yuguʼ lu yödzö. Bagáchiʼsö rútiëʼ nupa bitiʼ bi nabágaʼgaca.
    Ruyúlanëʼ nu bi gaca gun que.
  urd-urd: वह देहात की घातों में बैठता है, वह पोशीदा मक़ामों में बेगुनाह को क़त्ल
    करता है; उसकी आँखें बेकस की घात में लगी रहती हैं।
  bqc-SIM: Ì naalɛ yãesaideɛ wɛ̃́nkpɛ, kɛ́ à e aà dɛ asii guu, ì mi'ĩide kpákpa
    gusaɛna.
  tcz-CHONGTHU: Amahon khopam lam gamthip lah hoa mi achanglhi jiuvin, them-mona neilouho
    thading agojiuve. Amit un alhasam te umna aching lhi jingun ahi.
  mar-mar: तो गावाजवळ टपून बसतो, गुप्त ठिकाणात तो निर्दोष्याला ठार मारतो; त्याचे डोळे
    लाचारावर टपून असतात.
  isl-isl: Slíkir menn læðast í skúmaskotum borgarinnar og myrða þann sem fram hjá
    gengur.
  hlt-THB: Khawkeng imceng khqi awh ngawi nawh, ak awm poek poek khqi ce mam nawh
    him hy.
  qub-qub: Marca llojshinacho, yaycunacho pacacuycur shuyarpan. Nircur juchaynajcunataga
    wañuchin. Pipis washänanpaj mana cajcunataga watgarcaycan.
  bqp-bqp: Àdi natɛ taarisaridenɛ lakutu kpɛ de à le à a dɛ asiri gũn, àdi àleside
    kpákpa gukpado.
  hat-hat: Li kache kò l' nan ti bouk yo, l'ap pare tann inonsan yo pou l' touye yo
    an kachèt. L'ap veye moun ki san defans.
  eng-BSB: He lies in wait near the villages; in ambush he slays the innocent; his
    eyes watch in stealth for the helpless.
  eng-WEBPB: He lies in wait near the villages. From ambushes, he murders the innocent.
    His eyes are secretly set against the helpless.
  kbq-kbq: Hagi kuma tava'onte kafona anteno mani'neno hazenke'a omane vahera ahe
    nefrino, oku'a frakino mani'neno azanavama antega vahe'ma azeri havizama hania
    zanku nehake.
  pon-pon: A wonon o majamajan nan kanim akan, a kin rir kamela me makelekel o, o
    por en maj a kin majamajan me japai o.
  nhe-BL: Motlatíaj nechca pilaltepetzitzi para teojchiyase, huan quema axaca quinita,
    quimictíaj se tlen ax tleno quichijtoc. Quinixtacachiyaj tlen teicneltzitzi huan
    quinmictíaj san pampa quinequij.
  wnc-wnc: Gatu itakan yotgapma kwaimune kusopuke yuwawan aminu noman amin tapata
    apan tanguwan kupikge natake yuak. Siakan, ita akusopuke kayuwawan aminu tapatu
    tapatuta apa kake zipan kumningge kayuak.
  bus-bus: È naɛ taarisaideenɛ lakutu kpɛɛ lɛ à e à à dɛ asii guu, è mìzaadee kpákpa
    gusaɛ.
  gub-BL: Uzeàmim teko waneko haw huwake a'e. Uwàro a'e pe, teko ikatu 'ym ma'e iapo
    pixik 'ymar wazuka pà.
  eng-DRA: 'For the Lord is just, and hath loved justice: his countenance hath beheld
    righteousness.'
