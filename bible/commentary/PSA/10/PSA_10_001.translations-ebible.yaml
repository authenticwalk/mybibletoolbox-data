verse: PSA.010.001
translations:
  mal-C: യഹോവേ അങ്ങ് ദൂരത്തു നിൽക്കുന്നത് എന്ത്? കഷ്ടതയുടെ നാളുകളിൽ അങ്ങ് മറഞ്ഞുനിൽക്കുന്നതും
    എന്ത്?
  deu-TKW: Warum stehst du fern, Jahwe, hältst dich verborgen in Zeiten der Drangsal?
  lin-lin: Yawe, mpo na nini otelemi mosika ? Mpo na nini obombami na tango ya pasi ?
  mmx-mmx: Leeme Silok, tila ba u nemen paxalom basinge nama? Tila u lipe basinge
    nema, dola nema ma ekip tangarang mi lumumuat?
  eng-LSV: Why, YHWH, do You stand at a distance? Do You hide in times of adversity?
  eng-GNV: Why standest thou farre off, O Lord, and hidest thee in due time, euen
    in affliction?
  eng-WEBSTER: Why standest thou afar off, O LORD? why hidest thou thyself in times
    of trouble?
  nhw-BL: TOTECO, ¿para tlen huejca tiitztoc huan timotlatía quema na nijpiya tequipacholi?
  swh-ONEN: Kwa nini, Ee Bwana, unasimama mbali? Kwa nini unajificha wakati wa shida?
  bba-bba: Yinni Gusunɔ, sɑ nɔni sɔ̃ɔre. Mbɑn sɔ̃nɑ ɑ kɑ sun tomɑ. Mbɑn sɔ̃nɑ ɑ kukuɑ.
  eng-KJVCPB: (ל) Why standest thou afar off, O Lord? Why hidest thou thyself in times
    of trouble?
  luo-luo: Angʼo momiyo ichungʼ gichien, yaye Jehova Nyasaye? Angʼo momiyo ipondo
    ne ji e ndalo mag chandruok?
  aii-aii: ܩܵܡܘܿܕܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܟܵܠܹܝܬ ܪܸܚܩܵܐ، ܛܲܫܹܝܬ ܓܵܢܘܼܟ݂ ܒܥܕܵܢܵܬܹ̈‌ܐ ܕܥܵܘܩܵܢܵܐ؟
  meu-meu: Iehova e, dahaka dainai oi na dauhai o ginimu? Dahaka dainai dika negadia
    ai o noho hehunimu?
  npi-ULB: हे परमप्रभु, तपाईं किन टाढा खडा हुनुहुन्छ? कष्‍टको समयमा तपाईं किन आफैलाई
    लुकाउनुहुन्छ?
  yor-yor: Èéha ti ṣe, Olúwa, tí ìwọ fi dúró ní òkè réré? Èéha ti ṣe, tí ìwọ fi ara
    rẹ pamọ́ ní ìgbà ìpọ́njú?
  pes-OPCB: ای خداوند، چرا دور ایستاده‌ای؟ چرا به هنگام سختیها خود را پنهان می‌کنی؟
  tgl-ULB: Yahweh, bakit ka nakatayo sa malayo? Bakit tinatago mo ang iyong sarili
    sa oras ng kaguluhan?
  nop-nop: Yahwe, du maŋgoŋde binabuŋa kweetniŋgoŋ wooŋ yataŋ? Eŋ nai kadakaniŋ gineŋ
    maŋgoŋde namandake kufulahebi tilaŋ?
  cbu-NT: Apaa, ¿mayaamsha shiy iyaa arap kasaksha? watam kiyung kachiykiniwa. ¿Mayaamsha
    tapishuksha?
  hui-hui: Anduane Homogo-o irane aginaga ina helalu í̠ kaundia kebe. Ko ina kamaria
    íbu ngagola í̠ ha do ho kego irane agibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​အ​ဘယ်​ကြောင့်​အ​ဝေး​၌ နေ​တော်​မူ​ပါ​သ​နည်း။
    ကျွန်​တော်​မျိုး​တို့​ဒုက္ခ​ရောက်​ချိန်​၌​အ​ဘယ် ကြောင့် မျက်​နှာ​တော်​ကို​လွှဲ​တော်​မူ​ပါ​သ​နည်း။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་རྒྱང་ནས་བཞེངས་དོན༌ཅི། །དཀའ་སྡུག་དུས་སུ་ཡིབས་ནས་བཞུགས་པ༌ཅི།།
  wsk-wsk: O Yawe, ni awuk se bagara suwuta? Kariimet ikup arigisan bare awuk se ni
    me kasagasam?
  sna-sna: Munomirireiko kure, imi Jehovha? Munozvivanzireiko panguva yokutambudzika?
  spa-BLM: ¿Por qué te mantienes alejado, Yahvé? ¿Por qué te escondes en los momentos
    difíciles?
  cac-cac: Mamin Jehová, ¿tas yuj najat tzach elcani? ¿Tas yuj ichato tza c'ub'ejel
    a b'a ayic ay in och d'a syaelal?
  swh-ULB: Kwa nini, Yahweh, unasimama mbali? Kwa nini unajificha wakati wa shida?
  bel-bel: 'Кіроўцу хору. Псальма Давідава. На Госпада спадзяюся; як жа вы кажаце
    душы маёй: «Як птушка ўзьляці на гару вашу»?'
  deu-ELBBK: Warum, HERR, stehst du fern, verbirgst dich in Zeiten der Drangsal?
  mbb-OT: Nengazen, maan is mibpekeziyù ka? Maan is mid-eles ka zutun te timpu he
    edlised key?
  mal-2015: യഹോവേ, നീ ദൂരത്തു നില്ക്കുന്നതെന്തു? കഷ്ടകാലത്തു നീ മറഞ്ഞുകളയുന്നതുമെന്തു?
  gup-gup: Ngudda Yawey, njalekenh yihdi djarreh? Kunrayek nganmarnewernmerrinj ngardduk
    dja njalekenh ngudda bolkkime yihwarlkkarren?
  rmc-rmc: RAJEJA, soske sal avke dur? Soske tut garuves akor, sar mange hin phares?
  nlg-nlg: Aghe, Lord, e ghua ge o sakai tughuru saghau? Me ghua ge o polo tana bona
    inau tu liomu ngangata?
  pes-OPV: ای خداوند چرا دور ایستاده‌ای و خودرا در وقت های تنگی پنهان می‌کنی؟
  ron-1924: Пентру че стай аша де департе, Доамне? Пентру че Те аскунзь ла време де
    неказ?
  ben-OBCV: হে সদাপ্রভু, কেন তুমি দূরে আছ? সংকটকালে কেন তুমি নিজেকে লুকিয়ে রাখো?
  som-som: Rabbiyow, maxaad meesha fog u istaagtay? Oo maxaad u dhuumataa markii dhibaato
    jirto?
  lat-VUC: In finem. Psalmus David.
  eng-ASVBT: Why standest thou afar off, O Jehovah? Why hidest thou thyself in times
    of trouble?
  mna-mna: O Yooba, iŋgi pataŋana biibi ikam yo. Parei ta nu piŋgis motom pio, mi
    mbotmbot molo pio?
  ita-1885: O SIGNORE, perchè te ne stai lontano? Perchè ti nascondi a' tempi che
    siamo in distretta?
  eng-LXXUP: 'For the end, a Psalm of David. In the Lord I have put my trust: how
    will ye say to my soul, Flee to the mountains as a sparrow?'
  eng-ULB: Why, Yahweh, do you stand far off? Why do you hide yourself in times of
    trouble?
  spa-VBL: Señor, ¿por qué estás tan lejos? ¿Por qué te escondes de mi en momentos
    de tribulación?
  fra-_FOB: Pourquoi, ô Éternel, te tiens-tu loin, et te caches-tu au temps de la
    détresse?
  mal-mal: യഹോവേ, അങ്ങ് ദൂരത്ത് നില്‍ക്കുന്നതെന്ത്? കഷ്ടകാലത്ത് അങ്ങ് മറഞ്ഞുകളയുന്നതും
    എന്ത്?
  lit-lit: Kodėl tu, o VIEŠPATIE, stovi toli, kodėl slepiesi sielvarto laikais?
  urd-GVR: Ai Rab, tū itnā dūr kyoṅ khaṛā hai? Musībat ke waqt tū apne āp ko poshīdā
    kyoṅ rakhtā hai?
  suz-BL: परमप्रभु यावे, गो आंइ श्‍येत जची ना, मारदे ङोन बाक्‍शा, ख्रुइक्‍नीनी?
  eng-NOY: Why standest thou afar off, O LORD? Why hidest thou thyself in times of
    trouble?
  ita-1927: O Eterno, perché te ne stai lontano? Perché ti nascondi in tempi di distretta?
  ckb-ckb: ئەی یەزدان، بۆچی لە دوورەوە وەستاویت؟ بۆچی لە کاتی تەنگانە خۆت دەشاریتەوە؟
  eng-BBE: Why do you keep far away, O Lord? why are you not to be seen in times of
    trouble?
  xsi-xsi: Yova Kindeni, ŋana sâ kâ ŋga noko kumo malawae ndo ŋana naŋa kâ, a? Naŋa
    amo sakamao ndo; ŋana sâ kâ ŋga noko kupavea ŋanana, a?
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವು ದೂರದಲ್ಲಿ ನಿಂತುಕೊಳ್ಳುವುದು ಏಕೆ? ಇಕ್ಕಟ್ಟಿನ ಕಾಲಗಳಲ್ಲಿ ನೀವು
    ಮರೆಯಾಗಿರುವುದೂ ಏಕೆ?
  tam-2017: யெகோவாவே, ஏன் தூரத்தில் நிற்கிறீர்? துன்பம் நேரிடுகிற நேரங்களில் நீர்
    ஏன் மறைந்திருக்கிறீர்?
  spa-RV-1909: ¿POR qué estás lejos, oh Jehová, y te escondes en el tiempo de la tribulación?
  ron-BTF: De ce stai departe, DOAMNE? De ce te ascunzi în timpuri de necaz?
  eng-WEBP: Why do you stand far off, LORD? Why do you hide yourself in times of trouble?
  eng-FBV: Lord, why are you so distant? Why do you hide from me in times of trouble?
  nld-1939: Waarom, Jahweh, zoudt Gij veraf blijven staan, U verbergen in tijden van
    nood?
  nch-BL: TOTECO, ¿para ten huejca tiitztoc huan timotatía quema na nijpiya tequipacholi?
  vie-1934: Đức Giê-hô-va ôi! vì cớ gì Ngài đứng xa, Lúc gian truân tại sao Ngài ẩn
    mình đi?
  cha-cha: JAFA na tumojgue jao na chago, O Jeova? jafa na umatogjao gui tiempon chinatsaga.
  hin-CV: याहवेह, आप दूर क्यों खड़े हैं? संकट के समय आप स्वयं को क्यों छिपा लेते हैं?
  eng-OURB: ל Why do you stand far off, Adonai? Why do you hide yourself in times
    of trouble?
  spa-BES: ¿Por qué te alejas, oh Señor? ¿Por qué te escondes en tiempos de angustia?
  tdx-tdx: Akore te Ihe mijohañe añe, ry Iehovà? Ino ty ietaha’o an-tsan-kasotriañe?
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ไฉนพระองค์ประทับยืนอยู่​ห่างไกล ไฉนพระองค์ทรงซ่อนพระองค์เสียในยามยากลำบาก
  por-BR-2018: Por que, SENHOR, tu estás longe? Por que tu te escondes em tempos de
    angústia?
  deu-ELO: Warum, Jehova, stehst du fern, verbirgst dich in Zeiten der Drangsal?
  eng-WYC-2018: Lord, why hast thou gone far away? thou despisest us in covenable
    times in tribulation. (Lord, why hast thou gone so far away? despisest thou us
    in our time of trouble?)
  epo-epo: Kial, ho Eternulo, Vi staras malproksime? Kial Vi kaŝas Vin en la tempo
    de la mizero?
  gfk-gfk: Watong, wara biha gu tur tapaka sakit? Wara biha gu suhe ugu ta ira sakana
    pakana bung?
  uig-PIN: Nemixⱪa, i Pǝrwǝrdigar, yiraⱪta turisǝn? Nemixⱪa azabliⱪ künlǝrdǝ ɵzüngni
    yoxurisǝn?
  beo-beo: Hina Gode! Abuliba:le Di da badilia esalabala? Ninima se nabasu doaga:sea,
    Di da abuliba:le wamoaligisala:?
  tpi-OTNT: Bikpela, bilong wanem yu sanap i stap longwe long mi? Bilong wanem yu
    save hait long mi long taim nogut?
  hau-SA: Don me, ya Ubangiji, kake tsaya can da nesa? Me ya sa kake ɓoye kanka a
    lokutan wahala?
  udu-udu: Katinta doshkina /e isa dhana/ kan mo, ayy Tap̱a? Katinta bagkina /e is
    pini ’pena tee jin ṯocu bwa mo?
  uig-LAT: Némishqa, i Perwerdigar, yiraqta turisen? Némishqa azabliq künlerde özüngni
    yoshurisen?
  nde-nde: Kungani, Oh Thixo, umela khatshana? Kungani uzifihla ngezikhathi zokuhlupheka?
  ton-ton: Ko e hā ʻoku ke fakamamaʻo ai, ʻE Sihova? Ko e hā ʻoku ke fakafufū ai koe
    ʻi he ngaahi ʻaho ʻoe mamahi?
  ces-1613: Proč, ó Hospodine, stojíš zdaleka, a skrýváš se v čas ssoužení?
  eng-WMB: Why do you stand far off, LORD? Why do you hide yourself in times of trouble?
  tam-TCV: யெகோவாவே, நீர் ஏன் தூரத்தில் நிற்கிறீர்? துன்ப நேரங்களில் நீர் ஏன் மறைந்துகொள்கிறீர்?
  ceb-ULB: O Yahweh, nganong nagpalayo ka man kanako? Nganong gitagoan mo man ang
    imong kaugalingon sa panahon sa kalisdanan?
  pol-UBG: Dlaczego, PANIE, stoisz z daleka? Dlaczego ukrywasz się w czasie niedoli?
  urd-GVU: اے رب، تُو اِتنا دُور کیوں کھڑا ہے؟ مصیبت کے وقت تُو اپنے آپ کو پوشیدہ
    کیوں رکھتا ہے؟
  eng-OEBCW: Why do you stand, Lord, so far away, hiding yourself in times of trouble?
  deu-1912: HERR, warum trittst du so ferne, verbirgst dich zur Zeit der Not?
  kan-2017: ಯೆಹೋವನೇ, ನೀನು ಏಕೆ ದೂರವಾಗಿ ನಿಂತಿದ್ದೀ? ಕಷ್ಟಕಾಲದಲ್ಲಿ ಏಕೆ ಮರೆಯಾಗುತ್ತೀ?
  yap-yap: SOMOL, mangfan ni ka mu par u orel? Mangfan ni ga be mith ko ngiyal’ nike
    yib e oloboch ngomad?
  hlt-MCSB: Aw BOEIPA, balae tih mueirhih tue vaengah a hla la na thuh tih na pai?
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዓይጎሮ ኔኤኒ ሃያይዲ ሃኪ ዔቄይ? ሜታሢ ዎዶና ዓይጋ ኔ ዓኣሺንታይ?
  qvs-NT: A, Tata Dios, mallinakuni karuyawashkaykita. Llakiptini mallinakuni mana
    yanapawanaykita.
  twi-ASANTE: Adɛn enti, Ao Awurade, na wogyina akyirikyiri saa? Adɛn enti na wode
    wo ho ahinta wɔ amanehunu mmerɛ mu yi?
  eng-WEBU: Why do you stand far off, LORD? Why do you hide yourself in times of trouble?
  acu-NT: Apuru ¿waruka timiá aráksha pujame? ¿Wi wait wajaisha waruka anumkamsha
    pujame?
  spa-PDDPT: ¿Por qué estás lejos, oh Yavé, Y te escondes en tiempos de angustia?
  gun-gun: Senhor, mba'e re tu mombyry reĩ? Mba'e re tu rojexavai rã nderejekuaa ukai?
  agu-BL: Wajcaw, ¿mbi tzuntz cho'n na tew tibu' joylaj? ¿Mbi tzuntz na tew tibu'
    tul yi tiempe'j yi chin q'uixc'uj nin ato' cu'nt?
  ilo-ULB: O Yahweh, apay nga umad-adayoka? Apay nga aglemlemmengka iti tiempo ti
    riribuk?
  kpg-kpg: Meenei Dimaadua, Goe e haga mogowaa Goe gi daha mo gimaadou eiaha? Ma e aha
    dela Goe e hagammuni Goe i di madagoaa gimaadou e noho i lodo madau haingadaa?
  uig-ARA: نېمىشقا، ئى پەرۋەردىگار، يىراقتا تۇرىسەن؟ نېمىشقا ئازابلىق كۈنلەردە ئۆزۈڭنى
    يوشۇرىسەن؟
  bps-bps: E Amugu Dwata, kan ku fawag ge di deg? Kan ku tatiam agu fbayà di kaflayamgu?
  sus-sus: Alatala, i i makuyaxi n na munfe ra? I i nɔxunxi muxu ma muxu xa tɔɔrɛ
    kui munfe ra?
  pon-2006: Maing KAUN, dahme komw ketin dohkiweisang kiht? Dahme komw ketin karirihkilahr
    pein komwi ni at milahr nan apwal?
  jae-jae: O Apômtau, amboac ondoc kôkac taôm su wackôkô jaêcgeŋ. Amboac ondoc kôsiŋ
    taôm gêdêŋ têm gêŋwapacŋa.
  ksd-ksd: Luluai, ta ra ava u tur vavailik? Ta ra ava u ki ivai ta ra kilala na purpuruan?
  tur-YTC: Neden uzakta duruyorsun, ey Yahve? Sıkıntı zamanlarında neden kendini saklıyorsun?
  bel-N: Чаму стаіш здалёк, ГОСПАДЗЕ, хаваешся ў часе трывогі?
  grc-BRENT: Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυὶδ. Ἐπὶ τῷ Κυρίῳ πέποιθα· πῶς ἐρεῖτε τῇ ψυχῇ
    μου, μεταναστεύου ἐπὶ τὰ ὄρη ὡς στρουθίον;
  kpr-kpr: Arie Bajari, ni redae soka beká fefeteresi? Namane dara itatameraera da
    sifoda, ni redae tofo jungeraesi?
  ind-AYT: Mengapa, ya TUHAN, Engkau berdiri jauh-jauh? Mengapa Engkau menyembunyikan
    diri-Mu pada waktu kesusahan?
  yom-yom: Bila mbi ngeyo Yave telimini thama e ? Bila mbi wididi wusuama mu thangu
    ziphasi e ?
  yut-yut: Yawe, gak nido nak da dubagɨkon egɨsal? Bɨsap yokwikon gak nido pasɨl namɨsal?
  nya-nya: Nʼchifukwa chiyani Yehova mwayima patali? Chifukwa chiyani mukudzibisa
    nokha pa nthawi ya mavuto?
  hrv-hrv: $LAMED Zašto, Jahve, stojiš daleko, zašto se skrivaš u dane tjeskobe?
  mps-mps: O Genuai Bidi, magi baso nage digibulu dolalubawe? Magi baso te dwai sę
    daba pedalubo sogo nago dade geme duala sobawe?
  tpi-tpi: Bikpela, bilong wanem yu sanap i stap longwe long mi? Bilong wanem yu save
    hait long mi long taim nogut?
  dan-1931: Hvorfor står du så fjernt, o Herre, hvi dølger du dig i Trængselstider?
  vie-OVCB: Chúa Hằng Hữu, Ngài ở tận nơi đâu? Khi nguy khốn sao Ngài đành giấu mặt?
  guj-2017: હે યહોવાહ, તમે શા માટે દૂર ઊભા રહો છો? સંકટના સમયમાં તમે શા માટે સંતાઈ
    જાઓ છો?
  pon-2006A: Maing KAUN, dahme komw ketin dohkiweisang kiht? Dahme komw ketin karirihkilahr
    pein komwi ni at milahr nan apwal?
  por-BRBSL: Por que você está longe, Yahweh? Por que você se esconde em tempos de
    dificuldade?
  eng-OEBUS: Why do you stand, Lord, so far away, hiding yourself in times of trouble?
  swe-swe: 'Varför, Herre (Jahve), står du långt borta, döljer dig [dina ögon, ditt
    ansikte] i tider av brist (torka, nöd)? [Den tolfte hebreiska bokstaven är: ל
    – Lamed. Den är storleksmässigt den längsta bokstaven i det hebreiska alfabetet.
    Det gör att den står ut i en text och är väl synlig eftersom det är den enda bokstaven
    som är så hög så den sticker upp ovanför den tänkta topplinjen längs överkanten
    på bokstäverna. Tecknet avbildar en stav eller oxpiska. Den beskriver ofta auktoritet,
    eller något som motiverar och gör så att något sker. Ordet ”varför” börjar med
    denna bokstav och förstärker frågan varför det ibland verkar dröja innan Herren
    griper in. Varför upplevs det som om Gud står långt borta, han är ju störst, på
    samma sätt som Lamed sticker upp och utmärker sig, borde väl Gud synas här på
    jorden? En del av svaret kommer i vers 2-11 där ogudaktighet stör Guds ordning
    och skymmer honom.]'
  cth-cth: Oe BAWIPA, bangkongmaw ahlanae koe na kangdue. Bangkongmaw runae tueng
    nah na kâhro.
  twi-twi: Adɛn, Awurade, na wugyina akyirikyiri saa? Adɛn na wode wo ho ahintaw wɔ
    amanehunu mmere mu yi?
  hlt-hlt: Aw BOEIPA, balae tih mueirhih tue vaengah a hla la na thuh tih na pai?
  tbz-SIM: Dɛ̀ yĩ́mɛ n Yiɛ̀ nKuyie nkɑ̀ɑ dɛ́tɛ́? Dɛ̀ dòmmɛ kɑ̀ɑ sɔ̀ri mɛyɛǹcɑɑ̀rìmɛ̀
    mɔ̀nnì?
  msy-2020: O Ikiavɨra Itir God, nɨ manmaghsuavɨra nan saghuiamɨn tughav iti? Kɨ osɨmtɨziba
    itir dughiabar, nɨ manmaghsuavɨra nan modi?
  dop-dop: Hɑɩ, Tɑcɑɑ, pepe tɔɔ kɛ́ n hɑtəlɑɑ, nɑ ń ŋmɛsəɣɩ nyɑ́ təɣɩ lɑŋwɑkəllɛ kʋyɛɛŋ?
  azb-azb: Ya Rəbb, nə üçün uzaqda durmusan? Mən dara düşəndə niyə gizlənirsən?
  eng-DBY: Why, Jehovah, standest thou afar off? [Why] hidest thou thyself in times
    of distress?
  hin-2017: हे यहोवा तू क्यों दूर खड़ा रहता है? संकट के समय में क्यों छिपा रहता है?
  wol-KYG: Éy Aji Sax ji, lu la taxa sore? Xanaa dangay làqu, bésub njàqare?
  bjr-bjr: Oo Yaawee anee nanaree nianai maridanee. Maasa qummaaraki marunana anee
    nanaree kukeeqana maridanee.
  eng-YLT: Why, Jehovah, dost Thou stand at a distance? Thou dost hide in times of
    adversity,
  kne-kne: Ay Diyos, apay nga omaddawi kan dakami? Apay nga mantabon ka sin timpon
    di ligat mi?
  eng-WYC-2017: Lord, why hast thou gone far away? thou despisest us in covenable
    times in tribulation.
  eng-WMBB: Why do you stand far off, LORD? Why do you hide yourself in times of trouble?
  zat-NTPS: ¿Bizr chee̱ na' zu' zitu', Xran? ¿Bizr chee̱ na' dxucache cuinu' gate
    dxeledé xel-la' zi' bénneache chiu'?
  zty-NTPS: X̱ana' Dios, ¿biẕ chen' zo' zi'to'? ¿Biẕ chen' ẕkache' kwino' kate' ẕzáka'gak
    benách chio' ka'?
  urd-GVH: ऐ रब, तू इतना दूर क्यों खड़ा है? मुसीबत के वक़्त तू अपने आपको पोशीदा क्यों
    रखता है?
  rug-rug: (Lamed) Kei Zihova, na vegua ke koa va seu si Goi? Na vegua ke tome Mua
    si Goi pa totoso tasuna si gami?
  gaz-gaz: Yaa Waaqayyo, ati maaliif achi fagaattee dhaabatta? Yeroo rakkinaattis
    maaliif of dhoksita?
  fra-LSG: Pourquoi, ô Éternel! Te tiens-tu éloigné? Pourquoi te caches-tu au temps
    de la détresse?
  yal-yal: Alatala, nanfera i makuyaxi nxu ra? I luxunma nxu ma tɔrɔ waxatine yi nanfera?
  iou-iou: Ekäni, komi butewaki ahäŋ namiŋirän gäk imata nepmaŋpeŋ päŋku käbop itan?
  haw-1868: NO ke aha la oe e ku ai i kahi loihi aku, e Iehova? A e huna ai ia oe
    iho i ka manawa popilikia?
  arb-NAV: رَبُّ، لِمَاذَا تَقِفُ بَعِيداً وَتَحْتَجِبُ فِي أَزْمِنَةِ الضِّيقِ؟
  ded-ded: O KEBU, ge nocac neac hereau yombong nannec nga ge nocac ebicnaso anu sufuma
    kecnec?
  ewe-ewe: O! Yehowa, nu ka ta nèle adzɔge ʋĩi ɖo? Nu ka ta nèɣla ɖokuiwò le xaxaɣiwo
    ɖo?
  eng-LEE: Wherefore, O Lord, standest thou afar off? hidest thyself in times of distress?
  asm-FB: হে যিহোৱা, তুমি কিয় দূৰৈত ৰৈ আছা? সঙ্কটৰ সময়ত কিয় তুমি নিজকে লুকুৱাই
    ৰাখা?
  sus-A: عَلَتَلَ، عِ عِ مَكُيَشِ ﭑ نَ مُنقٍ رَ؟ عِ عِ نْشُنشِ مُشُ مَ مُشُ شَ تْورّ
    كُي مُنقٍ رَ؟
  fra-SBL: Pourquoi te tiens-tu à l'écart, Yahvé ? Pourquoi vous cachez-vous dans
    les moments difficiles ?
  hbo-hbo: לָמָ֣ה יְ֭הוָה תַּעֲמֹ֣ד בְּרָחֹ֑וק תַּ֝עְלִ֗ים לְעִתֹּ֥ות בַּצָּרֽ͏ָה׃
  kik-kik: Wee Jehova, ũkũrũgama haraaya nĩkĩ? Wĩhithaga nĩkĩ hĩndĩ ya mathĩĩna?
  fra-NCL: Pourquoi, Yahweh, te tiens-tu éloigné ? et te caches-tu au temps de la
    détresse ?
  cek-AK: Aw Angraeng, tipongah kangthla ah nang doet ving loe? Tikhoe raihaih ka
    tongh naah nang hawk ving loe?
  cuk-cuk: Bab-Jehováʼye, ¿ibiga be angi yoggus gudii? ¿Ibiga be an-idu dukue? An
    bonigan-abalagi-gunaidgi, aisaar an bebina bela-bela gudidaenad.
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп оқулсун дәп, Давут язған күй: — Пәрвәрдигарни
    башпанаһим қилдим; Әнди силәр қандақму маңа: «Қуштәк өз теғиңға учуп қач!'
  tel-2017: యెహోవా, నువ్వెందుకు దూరంగా నిలిచి ఉంటావు? ఆపద సమయాల్లో నువ్వెందుకు దాగి
    ఉంటావు?
  hat-BSA: Poukisa Ou kanpe tèlman lwen, O Senyè? Poukisa Ou kache Ou menm nan tan
    twoub yo?
  ukr-ONPU: 'Керівнику хору. Псалом Давидів. На Господа я надію покладаю. Як же ви
    можете казати мені: «Лети-но на гору, мов птах!»'
  kos-kos: O LEUM GOD, efu kom muta loesla? Efu kom wikinkomla liki kut in pacl upa
    nu sesr?
  hbo-WLC: לָמָ֣ה יְ֭הוָה תַּעֲמֹ֣ד בְּרָח֑וֹק תַּ֝עְלִ֗ים לְעִתּ֥וֹת בַּצָּרָֽה׃
  ibo-ibo: Onyenwe anyị, gịnị mere i ji na-eguzoro onwe gị nʼebe dị anya? Gịnị mere
    ị na-ezo onwe gị nʼoge nsogbu?
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ କାହିଁକି ଦୂରରେ ଠିଆ ହେଉଅଛ? ସଙ୍କଟ ସମୟରେ ତୁମ୍ଭେ କାହିଁକି
    ଆପଣାକୁ ଲୁଚାଉଅଛ?
  chk-chk: Ai Samol mi Lapalap, pwota ka chök ütä me toau? Pwota ka okopola lupwen
    äm nom lon riaföü?
  rop-rop: YAWEI, Wotfo yu jidan brabli longwei brom melabat? Wotfo yu haidim miselp
    wen melabat garram trabul?
  ukr-1871: Чому, Господи, стоїш оддалеки, ховаєшся у час тїсноти?
  yon-yon: O Yariman, komoyiibkob eb kuu ambab angkambed kwane doreeb? Komoyiibkob
    dabab kandimaub yaron ari kuu biknekoreb wedmendimokban kerimaab?
  deu-1951: HERR, warum trittst du so ferne, verbirgst dich in Zeiten der Not?
  eng-JPS: Why standest Thou afar off, O LORD? Why hidest Thou Thyself in times of
    trouble?
  srp-1865: Zašto, Gospode, stojiš daleko, kriješ se kad je nevolja?
  lug-lug: Lwaki otwekwese, Ayi Mukama? Lwaki otwekwese mu biseera eby’emitawaana?
  heb-heb: למה יהוה תעמד ברחוק תעלים לעתות בצרה׃
  ben-IRV: সদাপ্রভুু, কেন তুমি দূরে দাঁড়িয়ে থাক? বিপদের দিনের কেন তুমি নিজেকে লুকিয়ে
    রাখো?
  ntu-ntu: pxm kx mncme rlru, Yawe. pxm kz kx mnc-kapqq mzli kc tqkxpu-ngrgr.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਦੂਰ ਕਿਉਂ ਖੜ੍ਹਾ ਰਹਿੰਦਾ ਹੈ? ਬਿਪਤਾ ਦੇ ਵੇਲੇ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ
    ਕਿਉਂ ਲੁਕਾਉਂਦਾ ਹੈ?
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော်သည် အဘယ်ကြောင့် ဝေးဝေး ရပ် ၍ နေတော်မူသနည်း။ ဘေး
    အန္တရာယ် ရောက် သည်ကာလ အဘယ်ကြောင့်ပုန်းကွယ် ၍ နေတော်မူသနည်း။
  kgf-kgf: Yawe, némac niŋac lakec naŋkecʒaŋ? Némac niŋ ʒérabéra naléiguc saŋgima
    kecʒaŋ?
  tte-O: O Yeoba, tawae kaiwena kumiya-suwala? Tawae kaiwena kubomayoi ukeno-wadam
    ama sauga miyapolowe koina?
  tbg-tbg: Mpo Noravauvo, nantiharae are kia ani tinavu kahaqiraitira, niaraini variaro?
    Tenavu nora maaraqi vauna entara are nantiharae kukeqavira variaro?
  hmo-hmo: Lohiabada e, badina dahaka lau dekena amo, oi be daudau dekenai oi gini
    noho? Badina dahaka dika negadia lalonai, oi be hunia dekenai oi noho?
  zar-NT: ¿Bizx que zuʼ ziʼtuʼ, Xan? ¿Bizx que rucachiʼ loʼ cateʼ bi raca quiaʼ?
  urd-urd: ऐ ख़ुदावन्द तू क्यूँ दूर खड़ा रहता है? मुसीबत के वक़्त तू क्यूँ छिप जाता
    है?
  rus-SYN: 'На Господа уповаю; как же вы говорите душе моей: “улетай на гору вашу,
    как птица”?'
  bqc-SIM: Dii, bↄ́yãi ń zɛa zã̀zãi? Àkɛa ni ulɛnɛ́ taasikɛgↄↄzĩi?
  tcz-CHONGTHU: O Yahweh Pakai, idia gam lhatah'a ding nahim? Genthei kathoh jiteng
    ibol'a kisel jia nahim?
  mar-mar: हे परमेश्वरा, तू दूर का उभा आहेस? संकटकाळी तू स्वत:ला का लपवतोस?
  isl-isl: Drottinn, hvers vegna ert þú víðs fjarri og gerir ekkert í málinu?! Hvers
    vegna felur þú þig þegar ég þarfnast þín svo mjög?
  hlt-THB: Aw Bawipa, kawtih ak hla na nang dyih? Kyinaak a awm huiawh kawtih nang
    thuh qu valh?
  qub-qub: Tayta Dios ¿imanirtaj carullacho cacunqui? ¿Imanirtaj pacacunqui llaquicuycuna
    cashan öra?
  bqp-bqp: Dikiri, bↄ́yãi ń zɛna zã̀zãa? À kɛ̀ dera ndì n zĩda utɛ warikɛgↄrↄaa?
  hat-hat: Poukisa ou rete lwen konsa, Seyè? Poukisa ou kache kò ou konsa lè nou nan
    ka?
  eng-BSB: Why, O LORD, do You stand far off? Why do You hide in times of trouble?
  eng-WEBPB: Why do you stand far off, LORD? Why do you hide yourself in times of
    trouble?
  kbq-kbq: Ra Anumzamoka nahigenka afetera otinka mani'nane? Knazampima mani'nogenka
    nahigenka frakinka mani'nane?
  pon-pon: MAIN, da me kom kotin doo jan ia, o da me kom kotin rir jan ia ni anjau
    apwal?
  nhe-BL: TOTECO, ¿para tlen huejca tiitztoc huan timotlatía quema na nijpiya cuesoli?
  wnc-wnc: Buyambam tapa, ga dasingge napmake paku maa yuayak? Ga dasingge tapduu
    nata meya kaat komune na napmake paku kusopunggayak?
  bus-bus: Dii, bↄ́yãnzi ń zɛna zã̀azãzi? À kɛ̀ dia nɛɛ̀ n zĩnda utɛ nawɛ̃akɛgurↄ?
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, màràzàwe tuwe ereiko muite urewi. Màràzàwe
    tuwe erezeàmim urewi ma'erahy ipuraraw mehe.
  eng-DRA: Unto the end. A psalm for David.
