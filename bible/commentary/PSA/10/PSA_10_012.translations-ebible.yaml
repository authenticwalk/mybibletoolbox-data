verse: PSA.010.012
translations:
  mal-C: യഹോവേ, എഴുന്നേൽക്കണമേ! അല്ലയോ ദൈവമേ, തൃക്കൈ ഉയർത്തണമേ. അശരണരെ ഒരിക്കലും വിസ്മരിക്കരുതേ.
  deu-TKW: Auf, Jahwe! Gott, erhebe deine Hand! Vergiß die Elenden nicht!
  lin-lin: Oh Yawe, telema. Nzambe, sembola loboko na Yo, kanisa babola.
  mmx-mmx: O Leeme Silok, una lox asongot mo limixin kakapmek la una doma nedi limixin
    ua dim suma mo losongsongot!
  eng-LSV: Arise, O YHWH! O God, lift up Your hand! Do not forget the humble.
  eng-GNV: 'Arise, O Lord God: lift vp thine hande: forget not the poore.'
  eng-WEBSTER: 'Arise, O LORD; O God, lift up thy hand: forget not the humble.'
  nhw-BL: Ximotlanana, TOTECO Dios, ximomatlanana. Amo xiquinelcahua catli teicneltzitzi
    huan catli amo quipiyaj chicahualistli.
  swh-ONEN: Inuka Bwana! Inua mkono wako, Ee Mungu. Usiwasahau wanyonge.
  bba-bba: Yinni Gusunɔ, ɑ seewo, ɑ ku be bɑ nɔni sɔ̃ɔre duɑri, ɑ bu somiɔ.
  eng-KJVCPB: '(ק) Arise, O Lord; O God, lift up thine hand: Forget not the humble.'
  luo-luo: Aa malo yaye Jehova Nyasaye! Tingʼ badi malo, yaye Nyasaye. Kik wiyi wil
    gi joma ok nyal.
  aii-aii: ܩܘܼܡ، ܝܵܐ ܡܵܪܝܵܐ ܐܲܠܵܗܵܐ، ܡܲܪܸܡ ܐܝܼܕܘܼܟ݂، ܠܵܐ ܢܵܫܹܝܬ ܠܡܸܣܟܹܢܹ̈ܐ.
  meu-meu: Iehova e, a tore isi! Dirava e, imamu a duduia isi! Hisi e animu taudia
    na basio lalodia boio.
  npi-ULB: हे परमप्रभु, उठ्‍नुहोस्! हे परमेश्‍वर, आफ्नो हात उठाउनुहोस्! तिचिएकाहरूलाई
    नबिर्सनुहोस् ।
  yor-yor: Dìde, Olúwa! Gbé ọwọ́ rẹ sókè, Ọlọ́run. Má ṣe gbàgbé àwọn olùpọ́njú.
  pes-OPCB: ای خداوند، برخیز و این بدکاران را مجازات کن! ای خدا، بیچارگان را فراموش
    نکن!
  tgl-ULB: Bumangon ka, Yahweh; itaas mo ang iyong kamay sa paghatol, O Diyos. Huwag
    mong kalimutan ang mga api.
  nop-nop: Ale Yahwe, du beŋ. Bepaŋ, du me u tubu-kadakaweŋ, tiŋa me malabumuŋhinitdok
    kaule mu tiyembeŋ.
  cbu-NT: Ashiriya, Apaa shiysha, kuwish paxayarush, wizpurirpatish yutaritshishpanee
    waneengcha. Watam tputsee kiyung yachakanawa. Ashiri shiysha tputsireetsish nayaniyarush
    istangcha.
  hui-hui: Anduane Homogo-o í̠na ko biaga karu bole í̠naga gi yaraga howa nende biaho
    habe. Ngode Datagaliwabe-o í̠na hongo nahe karu biamogo bule embeda nahabe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ထ​တော်​မူ​ပါ။ အို ဘု​ရား​သ​ခင်၊ ထို​ယုတ်​မာ​သူ​တို့​ကို​ဒဏ်​ခတ်​တော်​မူ​ပါ။
    ဆင်း​ရဲ​ဒုက္ခ​ခံ​ရ​သူ​တို့​ကို​မေ့​လျော့​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཉིད་བཞེང་བར་མཛོད། །ཀྱེ་ཀྱེ་དཀོན་མཆོག་ཁྱེད་ཕྱག་ཡར་བཏེགས༌ནས།
    །ཉམ་ཆུང་མི་རྣམས་ཐུགས་སུ་འཛིན་དུ༌གསོལ།།
  wsk-wsk: O Yawe, bares ale kasager lulumerko! O Kaem, kariimet ikup ningi bagasan
    ewere nunga sangaruko!
  sna-sna: Simukai, imi Jehovha! Simudzai ruoko rwenyu, imi Mwari. Regai kukanganwa
    vanomanikidzwa.
  spa-BLM: ¡Levántate, Yahvé! ¡Dios, levanta tu mano! No te olvides de los indefensos.
  cac-cac: Mamin Jehová, cotan̈, ac' ip ac'an syaelal eb' sc'ulan chucal chi'. Mocab'
    sat a c'ool d'a eb' ayoch d'a cusc'olal.
  swh-ULB: Inuka, Yahweh! Inua mkono wako, Mungu! Usiwasahau wanyonge.
  deu-ELBBK: Steh auf, HERR! Gott, erhebe deine Hand! Vergiss nicht der Elenden!
  mbb-OT: Nengazen he Megbevayà, kenè nu pekeuǥeta is kedsiluti nu te menge mezaat
    he etew! Ne kenè nu vey-ani is menge egkaayuayu he menge etew.
  mal-2015: യഹോവേ, എഴുന്നേല്ക്കേണമേ, ദൈവമേ, തൃക്കൈ ഉയർത്തേണമേ; എളിയവരെ മറക്കരുതേ.
  gup-gup: Mah, Yawey, yirrolkka ngudda nawu God, wardi yibidwayhmen dja yiberlyirriyun
    ba yibenbidyikarrmen bininj nawu ngundimarnedjare dja bedda kabirridjalngudjwarre.
  rmc-rmc: RAJEJA, Devla, ušťi upre a hazde tiro vast! Ma pobister pro slaba!
  nlg-nlg: Tughuru dato, Aghe Lord! Mo ko torora rana tangohahi, “Aghe God!” mo ko
    bei nira ponolio na lei tinoni mahebo.
  pes-OPV: ‌ای خداوند برخیز! ای خدا دست خود رابرافراز! و مسکینان را فراموش مکن.
  ron-1924: Скоалэ-Те, Доамне Думнезеуле, ридикэ мына! Ну уйта пе чей ненорочиць!
  ben-OBCV: হে সদাপ্রভু, জাগ্রত হও, হে ঈশ্বর, তোমার হাত তোলো। অসহায়কে ভুলে যেয়ো
    না।
  som-som: Rabbiyow, Ilaahow, sara joogso, oo gacantaada kor u qaad, Oo masaakiinta
    ha illoobin.
  eng-ASVBT: 'Arise, O Jehovah; O God, lift up thy hand: Forget not the poor.'
  mna-mna: Yooba, maŋga mi swe mburom pa zin wal sananŋan mi koto zin. Motom iŋgal
    zin wal ta kan koi bizin tikamam pataŋana pizin na, mi uulu zin.
  ita-1885: Levati, Signore; o Dio, alza la tua mano; Non dimenticare i poveri afflitti.
  eng-ULB: Arise, Yahweh! Lift up your hand, God! Do not forget the oppressed.
  spa-VBL: ¡Levántate, Señor! ¡Alza tu mano! No te olvides de los que no pueden defenderse.
  fra-_FOB: Lève-toi, Éternel! O Dieu, lève ta main, n'oublie point les affligés!
  mal-mal: യഹോവേ, എഴുന്നേല്ക്കണമേ, ദൈവമേ, തൃക്കൈ ഉയർത്തണമേ; എളിയവരെ മറക്കരുതേ.
  lit-lit: Kelkis, o VIEŠPATIE! O Dieve, pakelk savo ranką, nepamiršk prispaustojo!
  urd-GVR: Ai Rab, uṭh. Ai Allāh, apnā hāth uṭhā kar nāchāroṅ kī madad kar aur unheṅ
    na bhūl.
  suz-BL: परमप्रभु यावे, परमप्रभु, बोक्‍कीन। परमप्रभु, इन गुइ क्‍युक्‍शा मरिम्‍शो
    पाइब आन कली सजाइ गेने। दिप्‍चा पुंइसीशो आन कली मिम्‍शा, वारच पने। गन्‍ती १०:३५
  eng-NOY: 'Arise, O LORD! O God, lift up thine hand: Forget not the distressed!'
  ita-1927: Lèvati, o Eterno! o Dio, alza la mano! Non dimenticare i miseri.
  ckb-ckb: ئەی یەزدان، ڕاپەڕە! ئەی خودایە، دەستت بەرز بکەرەوە، ستەملێکراوان لەبیر
    مەکە.
  eng-BBE: 'Up! O Lord; let your hand be lifted: give thought to the poor.'
  xsi-xsi: Mao nâ, kinzi tamâta sakamao uru siveta vetâŋa mine. Mine nde Yova Kindeni,
    kumandi ŋga! Maro Kindeni, kuzavarunzi tamâta ŋinde ndo lâ. Kalo ŋgere ŋananzi
    tamâta ara ŋinde uru simo sikai nâna.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಎದ್ದೇಳಿರಿ! ದೇವರೇ, ನಿಮ್ಮ ಕೈ ಎತ್ತಿರಿ. ನಿಸ್ಸಹಾಯಕರನ್ನು ಮರೆಯಬೇಡಿರಿ.
  tam-2017: யெகோவாவே, எழுந்தருளும்; தேவனே, உம்முடைய கையை உயர்த்தும்; ஏழைகளை மறக்காமலிரும்.
  spa-RV-1909: Levántate, oh Jehová Dios, alza tu mano, no te olvides de los pobres.
  ron-BTF: Ridică-te DOAMNE; ridică-ți mâna Dumnezeule, nu uita pe cei umili.
  eng-WEBP: Arise, LORD! God, lift up your hand! Don’t forget the helpless.
  eng-FBV: Take a stand, Lord! Raise your hand to strike! Don't forget those who can't
    defend themselves.
  nld-1939: Sta op dan Jahweh! Steek uw hand uit, o God; Vergeet de ongelukkigen niet!
  nch-BL: Ximotanana, TOTECO Dios, ximomatanana. Amo xiquinelcahua cati teicneltzitzi
    huan cati amo quipiyaj chicahualisti.
  vie-1934: Đức Giê-hô-va ôi! xin hãy chỗi dậy; Hỡi Đức Chúa Trời, hãy giơ tay Ngài
    lên; Chớ quên kẻ khốn cùng.
  cha-cha: 'Cajulo, O Jeova; O Yuus, jatsa y canaemo: chamo malelefa ni y mamoble.'
  hin-CV: याहवेह, उठिए, अपना हाथ उठाइये, परमेश्वर! इन दुष्टों को दंड दीजिए, दुःखितों
    को भुला न दीजिए.
  eng-OURB: ק Arise, Adonai! God, lift up your hand! Don’t forget the helpless.
  spa-BES: '¡Levántate! Oh Señor Dios; deja que tu mano se levante: no te olvides
    de los afligidos.'
  tdx-tdx: Miongaha ry Iehovà; ry Andrianañahare, zonjò ty Fità’o; ko amoea’o o mpirekeo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงลุกขึ้น โอ ข้าแต่​พระเจ้า ขอทรงชูพระหัตถ์ของพระองค์​ขึ้น
    ขออย่าทรงลืมคนที่ถ่อมตัวลง
  por-BR-2018: Levanta-te, SENHOR Deus, ergue tua mão; não te esqueças dos miseráveis.
  deu-ELO: Stehe auf, Jehova! Gott, erhebe deine Hand! Vergiß nicht der Elenden!
  eng-WYC-2018: Lord God, rise thou up, and thine hand be enhanced; forget thou not
    poor men. (Lord God, rise thou up, and let thy hand be lifted up; do not thou
    forget the poor.)
  epo-epo: Leviĝu, ho Eternulo; ho Dio, levu Vian manon; Ne forgesu mizerulojn.
  gfk-gfk: Watong, taman tut! Raun no limaam, God. Waak u lumluban diet ing taie ta
    harharahut ta diet.
  uig-PIN: Ornungdin turƣin, i Pǝrwǝrdigar; I Tǝngrim, ⱪolungni kɵtürgin; Ezilgǝn
    mɵminlǝrni untuma!
  beo-beo: Hina Gode! Amo wadela:i hamosu dunuma, Dia se iasu ima. Se nabasu dunu
    amo mae gogolema.
  tpi-OTNT: Bikpela, yu kam. God, mekim save long dispela man. Yu no ken lusim tingting
    long ol man i karim hevi.
  hau-SA: Ka tashi, Ubangiji! Ka hukunta miyagu, ya Allah. Kada ka manta da marasa
    ƙarfi.
  udu-udu: Cuyi mis mo ma ayy Tap̱a, ayy Arumgimis. ’Deki me’d pini mo, dhalku/ ki
    dhal uni gun woca is is she/ ’pen mo.
  uig-LAT: Ornungdin turghin, i Perwerdigar; I Tengrim, qolungni kötürgin; Ézilgen
    möminlerni untuma!
  nde-nde: Vuka, Thixo! Phakamisa isandla sakho, Oh Nkulunkulu. Ungabakhohlwa abazihluphekelayo.
  ton-ton: 'Tuʻu hake, ʻE Sihova; ʻE ʻOtua, hiki hake ho nima: ʻoua naʻa fakangalongaloʻi
    ʻae angavaivai.'
  ces-1613: Povstaniž, Hospodine Bože silný, vznes ruku svou, nezapomínejž se nad
    chudými.
  eng-WMB: Arise, LORD! God, lift up your hand! Don’t forget the helpless.
  tam-TCV: யெகோவாவே, எழுந்தருளும்; இறைவனே, உமது கரத்தை உயர்த்தும்; ஆதரவற்றோரை மறவாதிரும்.
  ceb-ULB: Barog, O Yahweh! Bayawa ang imong kamot, O Dios! Ayaw kalimti ang mga dinaogdaog.
  pol-UBG: Powstań, PANIE Boże, podnieś swą rękę; nie zapominaj o ubogich.
  urd-GVU: اے رب، اُٹھ! اے اللہ، اپنا ہاتھ اُٹھا کر ناچاروں کی مدد کر اور اُنہیں نہ
    بھول۔
  eng-OEBCW: Arise, Lord, lift up your hand, do not forget the cry of the wretched.
  deu-1912: Stehe auf, HERR; Gott, erhebe deine Hand; vergiß der Elenden nicht!
  kan-2017: ಯೆಹೋವನೇ, ಏಳು; ದೇವರೇ, ಕುಗ್ಗಿದವನನ್ನು ಮರೆಯಬೇಡ; ಅವನನ್ನು ರಕ್ಷಿಸುವುದಕ್ಕೆ ಕೈಚಾಚು.
  yap-yap: SOMOL, mu gechignag e pi girdi’ ni kireb nem! Dab mu pagtalin e pi’in yad
    be gafgow!
  hlt-MCSB: Aw BOEIPA Pathen thoo lah, na kut thueng lah. Mangdaeng kodo te nang loh
    hnilh boeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ ዔቄ! ፆኦዛሢዮ ኔኤኮ ዎልቆ ኩጮ ዔቂሴ! ሄርቂንቲ ዎርቃ ዓሶ ዋሊፖ።
  qvs-NT: A, Tata Dios, atarimuy. Yanapawaysapa. Ama sufrik runakunata kunkaychu.
  twi-ASANTE: Sɔre, Awurade! Ma wo nsa so, Ao Onyankopɔn. Mma wo werɛ mfiri wɔn a
    wɔnni aboafoɔ.
  eng-WEBU: Arise, LORD! God, lift up your hand! Don’t forget the helpless.
  acu-NT: Apuru wajakim uwejem yakí takuim ami aintsrum ainau ayamrukta. Tura aints
    wait wajainauka kajinmakiip.
  spa-PDDPT: ¡Levántate, oh Yavé! ¡Oh ʼEL, levanta tu mano, Y no te olvides del humilde!
  gun-gun: Senhor, epu'ã ke! Xeruete, eupi ndepo! Nderexarai eme iporiaukue'i gui.
  agu-BL: Wajcaw yi ilu' inRyosil, nink tz'ocu' tan makle'n chiwutz yi e' mal naka'tz.
    Elk k'ajabu' scye'j yi e' tal prow.
  ilo-ULB: Bumangonka, O Yahweh; ingatom ti imam iti panangukom, O Dios. Saanmo a
    lipaten dagiti maidaddadanes.
  kpg-kpg: Meenei Dimaadua, hagaduadua ina digau huaidu! Goe gi langahia digau ala
    e noho i lodo di haingadaa.
  uig-ARA: ئورنۇڭدىن تۇرغىن، ئى پەرۋەردىگار؛ ئى تەڭرىم، قولۇڭنى كۆتۈرگىن؛ ئېزىلگەن
    مۆمىنلەرنى ئۇنتۇما!
  bps-bps: E Amu, E Dwata, tabyà fanlayamam i dad to sasè; nangam fbayà i dad to fansasè
    i dad demela to.
  sus-sus: Alatala keli! I naxa nɛɛmu setare ma.
  pon-2006: Maing KAUN, komw ketin kaloke aramas suwed pwuko! Komw ketin kupwukupwure
    irail kan me kin lokolok!
  jae-jae: O Apômtau, ôndi sa. O Anôtô, ôc lêmam sa. Ôliŋ lau ŋasec siŋ atom.
  ksd-ksd: Una tut, Luluai; God, una vatur ra limam urama; Koko u nuk vue ra umana
    luveana.
  tur-YTC: Kalk, ey Yahve! Tanrım, elini kaldır! Çaresizi unutma.
  bel-N: Паўстань, ГОСПАДЗЕ, Божа! Узьнімі руку Тваю, не забывайся пра ўцісканых!
  kpr-kpr: Arie Bajari, ari ekoko embo oindae mema mutu! Arie God, mave mema eretafera
    ava kotaetesi!
  ind-AYT: Bangkitlah, ya TUHAN! Ya Allah, ulurkanlah tangan-Mu. Jangan melupakan
    orang tertindas.
  yom-yom: A Yave Nzambi, telama, vumuna koko kuaku ; kadi zimbakana batu bakambulu
    lusadusu !
  yut-yut: Yawe, abɨŋ yokwi pakpak amɨn kobogɨ yokwi aŋyobi. Piŋkop, amɨn jɨgɨni toŋ
    uŋun dɨma ɨŋtaŋ yobi.
  nya-nya: Dzukani Yehova! Onetsani dzanja lanu Inu Mulungu. Musayiwale anthu opanda
    mphamvu.
  hrv-hrv: $KOF Ustani, Gospode Bože, podigni ruku, ne zaboravi siromaha.
  mps-mps: Genuai Bidi, holaluao, nago aga elao. O God, nago te sęgę tolobo bidi
    dabede homu kone ebo me tagalugio.
  tpi-tpi: Bikpela, yu kam. God, mekim save long dispela man. Yu no ken lusim tingting
    long ol man i karim hevi.
  dan-1931: Rejs dig, HERRE! Gud, løft din Hånd, de arme glemme du ikke!
  vie-OVCB: Chúa Hằng Hữu, xin trỗi dậy! Xin trừng phạt người ác, lạy Đức Chúa Trời!
    Xin đừng quên cứu giúp người khốn cùng!
  guj-2017: હે યહોવાહ, ઊઠો; હે ઈશ્વર, તમારો હાથ ઊંચો કરો. ગરીબોને ભૂલી ન જાઓ.
  pon-2006A: Maing KAUN, komw ketin kaloke aramas suwed pwuko! Komw ketin kupwukupwure
    irail kan me kin lokolok!
  por-BRBSL: Levanta-te, Yahweh! Deus, levante sua mão! Não se esqueça dos indefesos.
  eng-OEBUS: Arise, Lord, lift up your hand, do not forget the cry of the wretched.
  swe-swe: Stå upp, Herre (Jahve)! Gud (El), lyft din hand, glöm inte de ödmjuka (förtryckta
    på grund av orättfärdighet, de som har böjt sig inför dig och söker dig).
  cth-cth: Oe BAWIPA, thaw haw. Oe Cathut, na kut dâw haw. Kârahnoumnaw hah pahnim
    hanh.
  twi-twi: Sɔre, Awurade! Ma wo nsa so, Onyankopɔn. Mma wo werɛ mfi wɔn a wonni aboafo.
  hlt-hlt: Aw BOEIPA Pathen thoo lah, na kut thueng lah. Mangdaeng kodo te nang loh
    hnilh boeh.
  tbz-SIM: Kuyie, nyítɛ́ kɛ́cómmú, Kuyie, nyoutɛ ɑ nɔ̀ùtɛ̀! Bɑ́ɑ́ yɛ̃̀ mbɛcĩ̀rìbɛ̀
    kpɛ́í.
  msy-2020: O Ikiavɨra Itir God, nɨ dɨkavigh izɨ! Egh gumazir kurar kaba ivezir kuram
    isɨ me danɨngigh! Nɨ osɨmtɨziba aterir gumazamiziba, me bakɨnɨghnɨghan markɨ!
  dop-dop: Hɑɩ, Tɑcɑɑ Ɩsɔ kʋlɩ nɑ ń wɑɑsɩ tɑɑ sɔɔ wɑhɑlɑ nyə́mɑ tɔɔ.
  azb-azb: Ya Rəbb, qalx, ey Allah, onlara əl qaldır! Unutma məzlumları!
  eng-DBY: 'Arise, Jehovah; O God, lift up thy hand: forget not the afflicted.'
  hin-2017: उठ, हे यहोवा; हे परमेश्वर, अपना हाथ बढ़ा और न्याय कर; और दीनों को न भूल।
  wol-KYG: Aji Sax ji, jógal! Éy Yàlla, xàccil sa loxo. Bul fàtte néew-ji-doole.
  bjr-bjr: Oo Yaawee, miqira manda oosana maree mariasa aupurarana nimia. Kafaa aupuraranaki
    mariasara sia qaunua, misa faqa dadaaqia.
  eng-YLT: Arise, O Jehovah! O God, lift up Thy hand! Forget not the humble.
  kne-kne: Dosaem koma ay Diyos dana ay mangam-amag si lawa, adi ka baybay-an din
    palpaligaten da.
  eng-WYC-2017: Lord God, rise thou up, and thine hand be enhanced; forget thou not
    poor men.
  eng-WMBB: Arise, LORD! God, lift up your hand! Don’t forget the helpless.
  zat-NTPS: Guxasa, Xrana' Dios, ne bze̱ na'u. Quebe gal-la lazru'u benne' xache'
    ca'.
  zty-NTPS: Wzó ža', X̱ana' Dios, na' bze no'o. Bi gaḻ ḻažo'o benne' yache' ka'.
  urd-GVH: ऐ रब, उठ! ऐ अल्लाह, अपना हाथ उठाकर नाचारों की मदद कर और उन्हें न भूल।
  rug-rug: (Qoph) Kei Zihova, qua Tamasa, Mu mae va sarei pa Limamu sari na tie ta
    ṉoṉovaladi. Mu lopu muliṉi ni Goi sari kinabo tadirini pu koa malaṉa.
  gaz-gaz: Yaa Waaqayyo kaʼi! Yaa Waaqi harka kee ol kaafadhu. Rakkataas hin dagatin.
  fra-LSG: Lève-toi, Éternel! Ô Dieu, lève ta main! N’oublie pas les malheureux!
  yal-yal: Alatala, keli! I fangan mayita, Ala! I nama ɲinan yiigelitɔne ma!
  iou-iou: O Ekäni, gäk akuŋpäŋ äma waki täŋpani unita kowata yämi! Täŋkaŋ äma kehäromi
    paorani ninta guŋ täwentawä!
  haw-1868: E ku mai oe, e Iehova; E hapai oe i kou lima, e ke Akua; Mai hoopoina
    mai i ka poe haahaa.
  arb-NAV: قُمْ يَا رَبُّ، ارْفَعْ يَدَكَ يَا اللهُ، لَا تَنْسَ الْمَسَاكِينَ.
  ded-ded: O KEBU, ge yacna. Anutu, ge mariga miacna enu. Ngic goa yeneng ngic ogofocngina
    ebic meficgeyemmegec ebicgoc kecandae, ge yeneac mi nigecgubeso.
  ewe-ewe: Tso, Yehowa! O! Mawu, kɔ wò abɔ dzi. Mègaŋlɔ hiãtɔ be o.
  eng-LEE: 'Arise, O Lord; O God, lift up thy hand: forget not the afflicted.'
  asm-FB: হে যিহোৱা, উঠা; হে ঈশ্বৰ তোমাৰ হাত তুলি ধৰা; নির্যাতিত সকলক পাহৰি নাযাবা।
  sus-A: عَلَتَلَ كٍلِ! عِ نَشَ نّيمُ سٍتَرٍ مَ.
  fra-SBL: Lève-toi, Yahvé ! Dieu, lève ta main ! N'oubliez pas les impuissants.
  hbo-hbo: קוּמָ֤ה יְהוָ֗ה אֵ֭ל נְשָׂ֣א יָדֶ֑ךָ אַל־תִּשְׁכַּ֥ח *עֲנִיִּים (עֲנָוֽ͏ִים)׃
  kik-kik: Arahũka, Jehova! Ambararia guoko gwaku na igũrũ, Wee Mũrungu. Tiga kũriganĩrwo
    nĩ arĩa matarĩ na hinya.
  fra-NCL: Lève-toi, Yahweh ; ô Dieu, lève ta main ! N’oublie pas les affligés.
  cek-AK: 'Aw Angraeng, angthawk ah! aw Sithaw, na ban to payangh tahang ah: poek
    pahnaem kaminawk to pahnet hmah.'
  cuk-cuk: ¡Bab-Jehováʼye, be dake! ¡Bab-Dummadye, be-gangued be oyoge! ¡Melle be
    dule-wilediid iege!
  tel-2017: యెహోవా లేచి రా. దేవా, నీ చెయ్యెత్తి తీర్పు తీర్చు. పీడితులను మరిచిపోవద్దు.
  hat-BSA: Leve O SENYÈ! O Bondye, leve men Ou wo! Pa bliye aflije yo!
  kos-kos: O LEUM GOD, sang kaiyuk nu sin mwet koluk ingan! Esamulos su akkeokyeyuk!
  hbo-WLC: קוּמָ֤ה יְהוָ֗ה אֵ֭ל נְשָׂ֣א יָדֶ֑ךָ אַל־תִּשְׁכַּ֥ח עניים׃
  ibo-ibo: Bilie O Onyenwe anyị! O Chineke welie aka gị, echefukwala ndị na-enweghị
    onye inyeaka.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଉଠ; ହେ ପରମେଶ୍ୱର, ଆପଣା ହସ୍ତ ଉଠାଅ; ଦୁଃଖୀମାନଙ୍କୁ ପାସୋର ନାହିଁ।
  chk-chk: Ai Samol mi Lapalap, kopwe apwüngü ekei aramasangau. Kosap manlükala chokewe
    mi nom lon riaföü.
  rop-rop: YAWEI, gidap na. Yu strongwan. Panishim detlot nogudbala pipul. Nomo fogedabat
    detlot hu abumbat adtaim.
  ukr-1871: Встань, Господи Боже, піднеси руку твою, не забудь нужденних!
  yon-yon: O Yariman, yaro dembe! Eb dingki kankoone yire. O God, dabab kandiwendan
    yaa nonondandundaab.
  deu-1951: HERR, stehe auf! Erhebe, o Gott, deine Hand! Vergiß der Elenden nicht!
  eng-JPS: Arise, O LORD; O God, lift up Thy hand; forget not the humble.
  srp-1865: Ustani, Gospode! digni ruku svoju, ne zaboravi nevoljnijeh.
  lug-lug: Golokoka, Ayi Mukama, ozikirize omubi, Ayi Katonda; abanaku tobeerabiranga.
  heb-heb: קומה יהוה אל נשא ידך אל תשכח עניים׃
  ben-IRV: সদাপ্রভুু, ওঠ, হে ঈশ্বর, বিচারে তোমার হাত তোলো। নিপীড়িতদের ভুলে যেও না।
  ntu-ntu: ztitxpxbz nzwzkr ncblo kxdrka'ngr, kx Yawe, mz nzayrplapx-krm nide. ai-ngrn
    da lc murde bzkq mrbrtr mz drtwrm kxnzkxpung.
  pan-pan: ਉੱਠ, ਹੇ ਯਹੋਵਾਹ! ਹੇ ਪਰਮੇਸ਼ੁਰ, ਆਪਣਾ ਹੱਥ ਚੁੱਕ, ਮਸਕੀਨਾਂ ਨੂੰ ਨਾ ਵਿਸਾਰ।
  mya-JVB: အိုထာဝရဘုရား ထ တော်မူပါ။ အိုဘုရား သခင်လက် တော်ကို ချီ တော်မူပါ။ နှိမ့်ချ
    လျက်ရှိသောသူတို့ကို မေ့လျော့ တော်မ မူပါနှင့်။
  kgf-kgf: Yawe, yacma nanna. Anutu, méraga meyacna eŋu. Ic maqeqeya helanʒi énécmimiawac
    eluŋ ménda gumac.
  tte-O: O Yeoba, toyauyaulene kuyamaisali yo siya sikamkamna kunuwatu-kalatagili.
  tbg-tbg: Mpo Noravauvo, himpuane. Kotio, are nora maaraqi variakara kia tauru karaitira,
    qora kaiqa vare variaka ruqutuane.
  hmo-hmo: Lohiabada e, unai kara dika taudia, edia davana do oi henia. Idia hisihisi
    henidia noho taudia, be mani do oi durua.
  zar-NT: ¡Guyasa, Xan! ¡Gulís noʼo, Dios! ¡Bitiʼ gal-la ládxuʼu nupa taʼguíʼi taʼzacaʼ!
  urd-urd: उठ ऐ ख़ुदावन्द! ऐ ख़ुदा अपना हाथ बुलंद कर! ग़रीबों को न भूल।
  bqc-SIM: Dii, fɛlɛ mↄ́ ń n gbãao, Lua, ǹyↄ̃ yɛ̃̀ɛɛsaideↄ fãnkɛ.
  tcz-CHONGTHU: Hung kipat tan O Yahweh Pakai, migiloute hi gotna petan, O Elohim
    Pathen! Hatlou lhasam te hin sumil hih beh in.
  mar-mar: हे परमेश्वरा, देवा, ऊठ! तू आपला हात न्यायासाठी चालव. गरीबांना विसरु नकोस.
  isl-isl: Drottinn, rís þú upp! Refsa þeim, ó Guð! Gleymdu ekki fátæklingunum né
    öðrum sem eiga bágt.
  hlt-THB: Aw Bawipa, tho hlah! Aw Khawsa na kut thlek hlah, hulkung amak ta thlangkhqi
    ce koeh hilh.
  qub-qub: ¡Tayta Dios apuray ari! ¡Ama wiyaräcuychu! ¡Pobricunataga ama gongaychu!
  bqp-bqp: Dikiri, ǹ futɛ ǹ su kũ n gbãnao, Luda, ǹgↄ̃ takasidenↄ tàasi ká.
  hat-hat: Leve non, Seyè! vin sove mwen! Bondye, pa bliye moun y'ap peze yo!
  eng-BSB: Arise, O LORD! Lift up Your hand, O God! Do not forget the helpless.
  eng-WEBPB: Arise, LORD! God, lift up your hand! Don’t forget the helpless.
  kbq-kbq: Ra Anumzamoka otio! Anumzamoka vahe'mo'zama zamazeri havizama nehazage'za,
    knazampima nemaniza vahera kagerakani ozmantenka, kazana erisga hunka zamaza huo.
  pon-pon: Re kotida Main Kot, kotin pokada lim ar, kom der kotin maliela me luet
    akan.
  nhe-BL: Ximotlalana, TOTECO Dios, ximomatlalana. Amo xiquinilcahua tlen teicneltzitzi
    huan tlen ax quipiyaj chicahualistli.
  wnc-wnc: Buyambam tapa, ga apso. Anutu, apuke gata wai aminu waakwau atasiwi mainong.
    Sike gata aminu meya pakaing aminde dua botawim.
  bus-bus: Dii, ǹ fɛɛ ǹ mↄ́ kↄ̃n n gbãaao, Luda, ǹgↄ̃ takaasideenↄ tàasi kɛɛ.
  gub-BL: Epu'àm nehe, o Tupàn Tuweharupi Wiko Ma'e. Ezepyk a'e teko ikatu 'ym ma'e
    wanehe nehe. Nereharaz zo ma'erahy ipuraraw par wanuwi nehe.
