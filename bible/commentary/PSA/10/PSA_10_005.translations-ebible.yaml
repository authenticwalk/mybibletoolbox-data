verse: PSA.010.005
translations:
  mal-C: എന്നിട്ടും അവരുടെ മാർഗങ്ങളിൽ എപ്പോഴും അഭിവൃദ്ധിയുണ്ടാകുന്നു; അങ്ങയുടെ ന്യായവിധികൾ
    അവരുടെ കാഴ്ചയ്ക്ക് എത്താത്തവിധം ഉയർന്നിരിക്കുന്നു; അവർ തങ്ങളുടെ ശത്രുക്കളെ അവജ്ഞയോടെ
    നോക്കുന്നു.
  deu-TKW: 'Was er unternimmt, hat jederzeit Bestand; deine Gerichte bleiben hoch
    droben von ihm fern: alle seine Feinde - er bläst sie verächtlich an.'
  lin-lin: Misala na ye ekendeke liboso tango nyonso, asalaka keba te na mikano na
    Yo, Yawe ; atiolaka banguna na ye nyonso.
  mmx-mmx: Laradi xapmek ipnovos at levempanga axap ni ik lox i. Ketla ni ixo epovo
    na xasep avukat at lavapaase ramtaba ina at ne Moroa. Neni i paase aksaksa ri
    limixin munepen min.
  eng-LSV: His ways writhe at all times, || Your judgments [are] on high before him,
    || All his adversaries—he puffs at them.
  eng-GNV: 'His wayes alway prosper: thy iudgements are hie aboue his sight: therefore
    defieth he all his enemies.'
  eng-WEBSTER: 'His ways are always grievous; thy judgments are far above out of his
    sight: as for all his enemies, he puffeth at them.'
  nhw-BL: Ama quisa cuali nochi catli amo cuajcualme quichihuaj, huan yeca san mohueyimatij,
    huan motlanahuatilhua amo quinchihuilíaj cuenta. San quinhuetzquilíaj nochi inincualancaitacahua.
  swh-ONEN: Njia zake daima hufanikiwa; hujivuna na amri zako ziko mbali naye, huwacheka
    kwa dharau adui zake wote.
  bba-bba: Ye bɑ niɑ sɑ̃ɑ, yɑ rɑ koorewɑ. Bɑ ǹ kpɛ̃ bu Gusunɔn siribu tubu. Bɑ rɑ
    ben yibɛrɛbɑ yɑ̃ɑtɑm siewɑ.
  eng-KJVCPB: 'His ways are always grievous; Thy judgments are far above out of his
    sight: As for all his enemies, he puffeth at them.'
  luo-luo: Yorene dhi maber kinde duto, okawore omiyo chikeni ni mabor moyombe; ojaro
    wasike duto.
  aii-aii: ܡܲܢܬܝܼܵܢܹ̈ܐ ܝܢܵܐ ܐܘܼܪ̈ܚܵܬܘܼܗ‌ܝ ܒܟܠܔ ܥܕܵܢܵܐ، ܪ̈ܵܡܹܐ ܝܢܵܐ ܕܝܼܘܵܢܘܼ̈ܟ݂، ܥܸܠܸܠܔ
    ܡ̣ܢ ܚܙܵܝܬܹܗ، ܟܹܐ ܓܲܫܸܩ ܒܥܲܝܢܵܐ ܕܡܲܣܠܲܝܬܵ‌ܐ ܠܟܠܵܝܗ‌ܝ ܕܸܫ̃ܡܸܢܘܼ̈ܗ‌ܝ.
  meu-meu: Nega idoidiai ena dala na auka; oiemu hahemaoro na atai ai, ia na se itamu;
    ia inaina iboudiai e pururudiamu.
  npi-ULB: त्यो हर समय ढुक्‍क हुन्छ, तर तपाईंका धार्मिक आदेशहरू त्यसको निम्ति अति
    उच्‍च छन् । त्यसले आफ्‍ना सबै शत्रुलाई घृणा गर्छ ।
  yor-yor: Ọ̀nà rẹ̀ ń gún régé nígbà gbogbo; òun ń gbéraga, òfin rẹ̀ sì jìnnà sí i;
    òun kẹ́gàn àwọn ọ̀tá rẹ̀.
  pes-OPCB: آنها در کارهایشان موفقند و دشمنانشان را به هیچ می‌شمارند و توجهی به احکام
    خدا ندارند.
  tgl-ULB: Siya ay matatag sa lahat ng oras, pero ang iyong mga makatuwirang mga kautusan
    ay labis na mataas para sa kaniya; sinisinghalan niya ang lahat ng kaniyang mga
    kaaway.
  nop-nop: Me hogolidi nemenemek tilak kaŋ momooŋ mintalak. Iŋgoŋ Wapum’walaŋ nadinadiŋiŋ-kabe
    nemu kaŋ nadilak. Tiŋa adi yadi memikŋiyedok yenimpekit tilak.
  cbu-NT: Waamatamari waana mangush chinaku wanasiri shitungkiya. Itaru shiyaatsshat,
    Apaa, waneeshish nda pakchiyam punikiya. Tputs waneektaa, anoo nda pakchiyam paziksin,
    stakanaya.
  hui-hui: Mini kowi karume biraru damene bibahende mbirale dewa mo mogo biaga ka.
    Anduane Homogo-o í̠naga mini wu kego ti manda nabiore kagoni. Tigua tinaga waitigi
    karu mege biaga ka.
  mya-mya: သူ​ယုတ်​မာ​သည်​ပြု​လေ​သ​မျှ​သော​အ​မှု​တို့​တွင် အောင်​မြင်​တတ်​သ​ဖြင့်
    ဘု​ရား​သ​ခင်​စီ​ရင်​ဆုံး​ဖြတ်​တော်​မူ​သော​အ​မှု တို့​ကို သိ​မြင်​နား​လည်​နိုင်​စွမ်း​မ​ရှိ။
    ရန်​သူ​များ​ကို​လည်း​ပြက်​ရယ်​ပြု​တတ်​၏။
  bod-N: ངན་པའི་ལམ་རྣམས་རྟག་ཏུ་བརྟན་པོར༌ལུས། །ཁྱེད་ཀྱི་བཀའ་ཁྲིམས་ཁྱད་འཕགས་ཁོས་མི༌མཐོང༌།
    །རང་གི་དགྲ་བོ་རྣམས་ལ་ཁྲེལ་དགོད༌བྱེད།།
  wsk-wsk: Nuna mel suen biya betesan mu terong la aratu saposo, se kualala biya namasan
    ale nika munan nubiring tusan, ale nunga kager kari mu nunga nusuwik sapasan.
  sna-sna: Nzira dzake dzinobudirira nguva dzose; anozvikudza uye mirayiro yenyu iri
    kure naye; anodadira vavengi vake vose.
  spa-BLM: Sus caminos son prósperos en todo momento. Es arrogante, y tus leyes están
    lejos de su vista. En cuanto a todos sus adversarios, se burla de ellos.
  cac-cac: Vach'n̈ej tz'elc'och masanil tas sc'ulej eb' chi'. Malaj yelc'och jab'oc
    a c'ayb'ub'al d'a eb'. Malaj tz'och eb' yajc'ol eb' chi' d'ay.
  swh-ULB: Yeye yuko salama wakati wote, amri zako za haki ziko juu sana kwake; naye
    huwadharau adui zake wote.
  bel-bel: Гасподзь выпрабоўвае праведніка; а бязбожніка і ліхадзея ненавідзіць душа
    Ягоная.
  deu-ELBBK: Es gelingen seine Wege allezeit; hoch sind deine Gerichte, weit von ihm
    entfernt; alle seine Widersacher – er bläst sie an.
  mbb-OT: Ne minsan pa zutun, layun sikandan ed-uswag, umbe wazè en diyà te isip dan
    is kedhukumi nu kandan. Ne và dan dà ed-un-undaha is menge kuntada zan.
  mal-2015: അവന്റെ വഴികൾ എല്ലായ്പോഴും സഫലമാകുന്നു; നിന്റെ ന്യായവിധികൾ അവൻ കാണാതവണ്ണം
    ഉയരമുള്ളവ; തന്റെ സകലശത്രുക്കളോടും അവൻ ചീറുന്നു.
  gup-gup: Birrimekbe nawu birriwarre bininj wanjh kabirrikukenworren dja kabirriburlumerren.
    Minj kabirriwernhburrbun manbu mankarre ngudda ke, mak munguyh kabindidjalnjirrke
    nawu kabirriyidko bedberre.
  rmc-rmc: Leskre droma leske aven avri andre dojekh časos; tire zakoni hine leske
    igen učes; asal avri peskre ňeprijaťeľen.
  nlg-nlg: A gaira tara tangomana tana lei totobo tara gonighi. Mara mua righia nimua
    na totoro te pitu dilara tua. Mara kialaghi, talutatea didira na batobato ivuvungadira
    na ghadira na levunimate.
  pes-OPV: راههای او همیشه استوار است. احکام تو از او بلند و بعید است. همه دشمنان
    خود را به هیچ می‌شمارد.
  ron-1924: Требуриле ый мерг бине ын орьче време; жудекэциле Тале сунт пря ыналте
    пентру ел, ка сэ ле поатэ ведя, ши суфлэ ку диспрец ымпотрива тутурор потривничилор
    луй.
  ben-OBCV: তার পথ সর্বদা সফল হয়; সে তোমার বিধান অবজ্ঞা করে; সে তার সব শত্রুকে ব্যঙ্গ
    করে।
  som-som: Jidadkiisuu ku adag yahay had iyo goorba, Xukummadaaduna waa ka sarreeyaan
    isaga, waana ka fog yihiin, Oo cadaawayaashiisa oo dhanna wuu wada fudaydsadaa.
  lat-VUC: Dominus in templo sancto suo; Dominus in cælo sedes ejus. Oculi ejus in
    pauperem respiciunt; palpebræ ejus interrogant filios hominum.
  eng-ASVBT: 'His ways are firm at all times; Thy judgments are far above out of his
    sight: As for all his adversaries, he puffeth at them.'
  mna-mna: Tamen tere kembei mboti kizin iloondo ambai men. Mbulu kizin sananŋana,
    nu urur kadoono pa som. Mi timoto kan koi bizin som. Tirepilpiili zin mi kwon
    pasom zin.
  ita-1885: Le sue vie son profane in ogni tempo; I tuoi giudicii gli sono una cosa
    troppo alta, per averli davanti a sè; Egli soffia contro a tutti i suoi nemici.
  eng-LXXUP: 'The Lord tries the righteous and the ungodly: And he that loves unrighteousness
    hates his own soul.'
  eng-ULB: He is secure at all times, but your righteous decrees are too high for
    him; he snorts at all his enemies.
  spa-VBL: Todo lo que hacen les parece bueno. Son inconscientes de los juicios de
    Dios y ridiculizan a todos sus enemigos.
  fra-_FOB: Ses voies prospèrent en tout temps; tes jugements sont loin de sa vue;
    il souffle contre tous ses ennemis.
  mal-mal: അവന്റെ വഴികൾ എല്ലായ്പോഴും സഫലമാകുന്നു; അങ്ങയുടെ ന്യായവിധികൾ അവൻ കാണാത്തവണ്ണം
    ഉന്നതമാകുന്നു; തന്റെ സകലശത്രുക്കളോടും അവൻ ചീറുന്നു.
  lit-lit: Jo keliai visuomet sukelia sielvartą; tavo teismai yra aukšti, toli nuo
    jo akių; o visi jo priešai – jis prunkščia į juos.
  urd-GVR: Jo kuchh bhī kare us meṅ wuh kāmyāb hai. Terī adālateṅ use bulandiyoṅ meṅ
    kahīṅ dūr lagtī haiṅ jabki wuh apne tamām muḳhālifoṅ ke ḳhilāf phunkārtā hai.
  suz-BL: मोपा यो मारेइ मारेइम गाप्‍शा श्‍येत मजाइनीम। मारदे मेकोपुकीमी इन निसाफ पशो
    मताइनीमी? मेकोपुकीमी आन जोरी सत्रु आन क्‍येङा महिंथु मेको आन कली ग्रानीम। आमोस
    ६:३
  eng-NOY: His course is always prosperous; Far in the heights are thy judgments from
    him; As for all his enemies, he puffeth at them.
  ita-1927: Le sue vie son prospere in ogni tempo; cosa troppo alta per lui sono i
    tuoi giudizi; egli soffia contro tutti i suoi nemici.
  ckb-ckb: هەمیشە ڕێگاکانی سەرکەوتووە، لە حوکمەکانی خودا ناگات، ناحەزەکانی خۆی بە
    هیچ دەزانێت.
  eng-BBE: 'His ways are ever fixed; your decisions are higher than he may see: as
    for his haters, they are as nothing to him.'
  xsi-xsi: Mbaliŋa kie-kie ikeno panzi, kala simo sindeka nâ. Kinzi sizizâla ndo ŋana
    Maro Kindeni ne mâsi ŋana ipare nia panzi tamâta kâ. Kinzi uru siveta “a” pa nenzi
    kazâŋa tamâta.
  kan-OKCV: ಅವನ ಮಾರ್ಗಗಳು ಯಾವಾಗಲೂ ಸಮೃದ್ಧಿಯಾಗಿರುತ್ತವೆ; ಆದರೆ ನಿಮ್ಮ ನಿಯಮಗಳು ಅವನ ದೃಷ್ಟಿಗೆ
    ಬಹು ದೂರವಾಗಿವೆ; ಅವನು ತನ್ನ ಎಲ್ಲಾ ವೈರಿಗಳನ್ನು ಹೀಯಾಳಿಸುತ್ತಾನೆ.
  tam-2017: அவன் வழிகள் எப்போதும் கேடுள்ளவைகள்; உம்முடைய நியாயத்தீர்ப்புகள் அவன் பார்வைக்கு
    எட்டாமல் மிகவும் உயரமாக இருக்கின்றன; தன்னுடைய எதிராளிகள் எல்லோர்மேலும் சீறுகிறான்.
  spa-RV-1909: 'Sus caminos son viciosos en todo tiempo: tus juicios los tiene muy
    lejos de su vista: echa bocanadas en orden á todos sus enemigos.'
  ron-BTF: Căile lui sunt întotdeauna apăsătoare; judecățile tale sunt cu mult deasupra
    și în afara vederii lui; cât despre toți dușmanii lui, el pufnește către ei.
  eng-WEBP: His ways are prosperous at all times. He is arrogant, and your laws are
    far from his sight. As for all his adversaries, he sneers at them.
  eng-FBV: What they do always seems to go well. They're unaware of God's judgments.
    They ridicule all their enemies.
  nld-1939: Zijn wandel is altijd krom uw wetten gooit hij ver van zich af, En wie
    hem weerstaat, fluit hij uit;
  nch-BL: Ama quisa cuali nochi cati amo cuajcualme quichihuaj, huan yeca san mohueyimatij,
    huan motanahuatilhua amo quintepanitaj. San quinhuetzquilíaj nochi inincualancaitacahua.
  vie-1934: Các đường hắn đều may mắn luôn luôn; Sự đoán xét của Chúa cao quá, mắt
    hắn chẳng thấy được; Hắn chê hết thảy kẻ thù nghịch mình.
  cha-cha: 'Y chalanña chatsaga todo y tiempo; y juisiomo goschago gui linieña: ya
    todo y enimiguña, güiya jaguaefe sija.'
  hin-CV: दुष्ट के प्रयास सदैव सफल होते जाते हैं; उसके सामने आपके आदेशों का कोई महत्व
    है ही नहीं; उसके समस्त विरोधी उसके सामने तुच्छ हैं.
  eng-OURB: His ways are prosperous at all times. He is haughty, and your judgments
    are far from his sight. As for all his adversaries, he sneers at them.
  spa-BES: Sus caminos son torcidos en todo tiempo; tus juicios están lejos, muy lejos
    de su vista. en cuanto a sus enemigos, no son nada para él.
  tdx-tdx: Miraorao nainai’e o sata’eo; kanao mitiotiotse ambone, tsy am-pahaisaha’e
    eo o fizakà’oo, le fonga ibohaboha’e o malaiñ’ azeo.
  tha-KJV: วิธี​การของคนชั่วร้ายกาจอยู่​ทุกเวลา การพิพากษาของพระองค์​อยู่​สูงพ้นสายตาของเขา
    เขาพ่นความร้ายใส่บรรดาคู่​อริ​ของเขา
  por-BR-2018: Em todo tempo seus caminhos atormentam; teus juízos estão longe do
    rosto dele, em grande altura; ele sopra furiosamente todos os seus adversários.
  deu-ELO: Es gelingen seine Wege allezeit; hoch sind deine Gerichte, weit von ihm
    entfernt; alle seine Widersacher, er bläst sie an.
  eng-WYC-2018: his ways be defouled in all time. Thy dooms be taken away from his
    face; he shall be lord of all his enemies. (his ways be defiled forever. And though
    thy judgements be far away from him, that is, beyond his grasp; he shall still
    be lord, or he shall still rule, over all his enemies.)
  epo-epo: Li ĉiam iras forte laŭ siaj vojoj; Viaj juĝoj estas tro alte super li;
    Ĉiujn siajn malamikojn li forspitas.
  gfk-gfk: Ira uno hinahaan i la mon hunena. I manga gotgot ma ira num harkurai i
    tapaka makaia ho ie. I la ngaangangar taar ta ira ana suk.
  uig-PIN: Ularning yolliri ⱨǝmixǝ rawan bolidu; Sening ⱨɵkümliring ularning nǝziridin
    yiraⱪ wǝ üstün turidu; Ularning rǝⱪibliri bolsa, ularƣa ⱪarap «tüfi!» dǝp mazaⱪ
    ⱪilidu.
  beo-beo: Wadela:i hou hamosu dunu da ea liligi huluane noga:lesisa. E da Gode Ea
    fofada:su hame dawa:. E da ema ha lai ilima gadela ousa.
  tpi-OTNT: Olgeta samting em i mekim, i save kamap gutpela. Bikpela, dispela man
    i no save liklik long ol tingting bilong yu. Em i save tok bilas long ol birua
    bilong en.
  hau-SA: Hanyoyinsa kullum sukan yi nasara; yana da girman kai kuma dokokinka suna
    nesa da shi; yakan yi wa dukan abokan gābansa duban reni.
  udu-udu: 'Bway piti ruski’d ki rus isa yempa/ mo, gwon dwall pini a’di c̱a’bki’d
    e mo jin eḵa/ eḵ mo, jin di’di bwamp̱o/ gi jis/em piti mo: dhali goma ris ’kup̱
    piti mo tani a’di ki ’taḵ uni manya/ i’kup̱ mo.'
  uig-LAT: Ularning yolliri hemishe rawan bolidu; Séning hökümliring ularning neziridin
    yiraq we üstün turidu; Ularning reqibliri bolsa, ulargha qarap «tüfi!» dep mazaq
    qilidu.
  nde-nde: Izindlela zakhe ziyaphumelela; uyadelela njalo lemithetho yakho ikhatshana
    laye aneme lapho ebona izitha zakhe.
  ton-ton: '‌ʻOku fakamamahi maʻuaipē hono ngaahi ʻaluʻanga; ʻoku māʻolunga lahi hake
    hoʻo ngaahi fakamaau ʻo ʻulia ʻiate ia: pea ʻoku ne ifi atu ki hono ngaahi fili
    kotoa pē.'
  ces-1613: Dobře mu se daří na cestách jeho všelikého času, soudové tvoji vzdáleni
    jsou od něho, i na všecky nepřátely své fouká,
  eng-WMB: His ways are prosperous at all times. He is arrogant, and your laws are
    far from his sight. As for all his adversaries, he sneers at them.
  tam-TCV: அவனுடைய வழிகள் எப்பொழுதுமே செழிப்பாயிருக்கின்றன; உமது நீதிநெறிகளை அவன்
    ஒதுக்கி வைத்துள்ளான்; தன் பகைவர் அனைவரையும் ஏளனம் செய்கிறான்.
  ceb-ULB: Luwas siya sa tanang panahon, apan ang imong matarong nga kasugoan hataas
    pa kaayo alang kaniya; giyam-iran niya ang tanan niyang mga kaaway.
  pol-UBG: Jego drogi zawsze są ciężkie, twoje sądy są zbyt daleko od niego, parska
    na wszystkich swoich wrogów.
  urd-GVU: جو کچھ بھی کرے اُس میں وہ کامیاب ہے۔ تیری عدالتیں اُسے بلندیوں میں کہیں
    دُور لگتی ہیں جبکہ وہ اپنے تمام مخالفوں کے خلاف پھنکارتا ہے۔
  eng-OEBCW: 'Never a season that they do not prosper; your judgments are far above
    out of their sight: they scoff at their foes.'
  deu-1912: Er fährt fort mit seinem Tun immerdar; deine Gerichte sind ferne von ihm;
    er handelt trotzig mit allen seinen Feinden.
  kan-2017: ಅವನ ಪ್ರಯತ್ನಗಳು ಯಾವಾಗಲೂ ಕೈಗೂಡುತ್ತವೆ; ಆದರೆ ನಿನ್ನ ನ್ಯಾಯತೀರ್ಪು ಮಹೋನ್ನತವಾಗಿರುವುದರಿಂದ
    ಅದು ಅವನ ಗ್ರಹಿಕೆಗೆ ಬರುವುದಿಲ್ಲ; ವೈರಿಗಳ ಗುಂಪನ್ನಾದರೋ ತಾತ್ಸಾರಮಾಡುತ್ತಾನೆ.
  yap-yap: Pi’in kireb e ma fel’ rograd ko tin yad ma ngongliy. Ya dar nanged fan
    rogon e pufthin rok Got; ma mad ma girig ko pi to’ogor rorad.
  hlt-MCSB: A longpuei a longpuei te a tue boeih ah kilkul. Na laitloeknah te anih
    hmai lamloh a sang pah. Anih aka daengdaeh boeih khaw amamih te lat a sat.
  mdy-ETH: ፑርቶ ዓሶም ዔኤቢ ቢያ ዎዴ ጊኢጋኔ፤ ፆኦሲ ዎጎ ዔያታ ዔራኒ ዳንዳዑዋሴ፤ ዬያሮ ዒዚ ፔ ሞርኮ ሚሚኢጫኔ።
  qvs-NT: A, Tata Dios, chay runakuna sukaman mana allita rurashpa chashnalla tukuy
    tiempu kawsansapa. Kanpa, Tata Dios, kamachikunaykita mana nimatashina kawansapa.
    Chikninakukmasinkunata mana kreyishpankuna rabyachinsapa.
  twi-ASANTE: Nʼakwan nyinaa mu, ɔdi yie; ɔma ne ho so, na wo mmara mfa ne ho; na
    ɔdi nʼatamfoɔ nyinaa ho fɛw.
  eng-WEBU: His ways are prosperous at all times. He is arrogant, and your laws are
    far from his sight. As for all his adversaries, he sneers at them.
  acu-NT: 'Tu nintiminauka tuke ni takatrin takakminau asar yuumatsuk pujuinawai.
    Tura ningki nintimsar: Wait wajaktinnasha Yuska suruschatatui, nangkamiar tinawai.
    Nuniasha ni nemase ainaun pachisar wishikinawai.'
  spa-PDDPT: En todo tiempo sus caminos son torcidos. Tiene tus juicios lejos de su
    vista. Desprecia a todos sus adversarios.
  gun-gun: Ha'e kuery oikoa nhavõ rupi ojoupa rei 'rã mba'emo. Ndoikuaai 'rã guive
    ne'arandua rupi ndeayvua. Ojojai rei 'rã okuapy ngovaigua kuery.
  agu-BL: Cyakil yi na chiban, ilenin na wutzin. Ẍchiwutz cyetz, qui'c ltajcyenu'
    scye'j. Nin ẍchiwutz cyetz qui tz'icy' teru' yi mbi na chiban. Tze'e'n tu' na
    chiban te chicontr.
  ilo-ULB: Natalged isuna iti amin a tiempo, ngem nangato unay kenkuana dagiti nalinteg
    a bilbilinmo; tagtagibassitenna dagiti amin a kabusorna.
  kpg-kpg: Digau huaidu le e gila humalia i nia mee huogodoo. Digaula e deemee di iloo
    di hagi aga a God. Digaula e haga balumee nadau hagadaumee.
  uig-ARA: ئۇلارنىڭ يوللىرى ھەمىشە راۋان بولىدۇ؛ سېنىڭ ھۆكۈملىرىڭ ئۇلارنىڭ نەزىرىدىن
    يىراق ۋە ئۈستۈن تۇرىدۇ؛ ئۇلارنىڭ رەقىبلىرى بولسا، ئۇلارغا قاراپ «تۈفى!» دەپ مازاق
    قىلىدۇ.
  bps-bps: Too nun galan lubay di dad nimoan, na i kukum Dwata kenen kadang, mawag
    di fandaman; na i dee to dmuen kenen laan tatì kah di nawan.
  sus-sus: A xa wali birin sɔɔnɛyama nɛ. A mu gaaxuma Ala xa kiiti ya ra. A yoma a
    yaxuie ma.
  pon-2006: Aramas suwed kin pweida ni mehkoaros. E sohte kak dehdehki sapwellimen
    Koht kadeik kan; e kin mwamwahliki eh imwintihti kan.
  jae-jae: Eŋ gêgôm nê gêŋ kêmoatiŋ eŋ e gêmoa ŋajam gedeŋ tôŋgeŋ. Aômnêm lêŋ mêtôcŋa
    gêjac jaê eŋ. Eŋ kêtaŋ pêlê nê soŋo-soŋo samob.
  ksd-ksd: Kana lavur mangamangana dia tur padikat vatikai; Kaum lavur varkurai dia
    ki na lao, pa i gire diat; Ma ure kana lavur ebar, i kulume diat.
  tur-YTC: Kötünün yolları hep bolluk içindedir. Kibirlidir ve senin yasaların onun
    gözlerinden uzaktır. Düşmanlarının hepsini küçümser.
  bel-N: Шляхі ягоныя пасьпяховыя ва ўсякі час; суды Твае высока аддалёныя ад яго;
    на ўсіх ворагаў сваіх [грэбліва] дзьмухае ён.
  grc-BRENT: Κύριος ἐξετάζει τὸν δίκαιον καὶ τὸν ἀσεβῆ, ὁ δὲ ἀγαπῶν ἀδικίαν μισεῖ
    τὴν ἑαυτοῦ ψυχήν.
  kpr-kpr: Ari ekoko embo roera reju eraera, ainda beká isambu siroreraira. God evetu
    genembo nange ijujeraera ava jo kasama ae use, kokomanekena dere jiraera.
  ind-AYT: Jalan-jalannya berhasil setiap waktu; Hukum-hukum-Mu tinggi, di luar pandangannya;
    semua musuhnya, dia remehkan.
  yom-yom: Mu zithangu zioso, zinzila ziandi zidi zimboti widi nkua lunangu ayi mina
    miaku midi mitatuka kuidi niandi ; wunsekininanga bambeni bandi zioso.
  yut-yut: Yo morap aban tagɨsi noman toŋ. Yawe, gak dakon nandak nandak kɨndasok
    dɨmasi nandɨsak. Uŋun da uwalni do manji gen yaŋ yomɨsak.
  nya-nya: Zinthu zake zimamuyendera bwino; iye ndi wamwano ndipo malamulo anu ali
    nawo kutali; amanyogodola adani ake onse.
  hrv-hrv: Puti su mu svagda uspješni, na sudove tvoje on i ne misli, sve protivnike
    svoje prezire.
  mps-mps: Te agai yali sę tigidali, te wiegi yai pedalubo dao. Agai te Godigo po
    tų yabode te homu kone dwasianu me ebeo. Agai te boi bidi dabeba te posobo po
    weyu ebo dao.
  tpi-tpi: Olgeta samting em i mekim, i save kamap gutpela. Bikpela, dispela man i
    no save liklik long ol tingting bilong yu. Em i save tok bilas long ol birua bilong
    en.
  dan-1931: Dog altid lykkes hans Vej, højt over ham går dine Domme; han blæser ad
    alle sine Fjender.
  vie-OVCB: Vì đường lối họ thành công luôn. Họ tự cao và luật lệ Chúa quá xa xôi
    với họ. Họ nhạo cười tất cả kẻ thù.
  guj-2017: તે બધા સમયે સુરક્ષિત રહે છે, પણ તમારો ન્યાય એટલો બધો ઊંચો છે કે તે તેના
    સમજવામાં આવતો નથી; તે પોતાના સર્વ શત્રુઓનો તિરસ્કાર કરે છે.
  pon-2006A: Aramas suwed kin pweida ni mehkoaros. E sohte kak dehdehki sapwellimen
    Koht kadeik kan; e kin mwamwahliki eh imwintihti kan.
  por-BRBSL: Seus caminhos são sempre prósperos. Ele é arrogante, e suas leis estão
    longe de ser vistas por ele. Quanto a todos os seus adversários, ele zomba deles.
  eng-OEBUS: 'Never a season that they do not prosper; your judgments are far above
    out of their sight: they scoff at their foes.'
  swe-swe: '[Den ogudaktige fruktar varken Gud eller människor:] Han går rakt fram
    på sin väg [skyr inga medel för att nå sina mål], dina domslut (förordningar)
    [dina instruktioner Herre] är högt, långt från (över, inte inom synhåll för) honom,
    han fnyser åt (föraktar, talar mot, blåser bort, bokstavligen ”andas” på) sina
    fiender. [På samma sätt som i vers 2 och 4 är det oklart vem som är subjektet.
    Det kan vara den gudlöse som föraktar och fnyser åt sina fiender, eller Gud som
    talar mot eller blåser bort den ogudaktige, se även .]'
  cth-cth: Lawkcengnae teh ahni hoi ahla arasang dawkvah, a tarannaw pueng hah a dudam.
  twi-twi: Nʼakwan nyinaa mu odi yiye; ɔma ne ho so, na wo mmara mfa no ho; na odi
    nʼatamfo nyinaa ho fɛw.
  hlt-hlt: A longpuei a longpuei te a tue boeih ah kilkul. Na laitloeknah te anih
    hmai lamloh a sang pah. Anih aka daengdaeh boeih khaw amamih te lat a sat.
  tbz-SIM: Ò dɔ̀ɔ̀ri dɛ̀ yíémmu sɑ̃́ɑ̃̀, ò í bɑnní Kuyie mbeéntì, ò ɑúmmu o dootitɔbɛ̀
    bɛmɔu.
  msy-2020: Gumazir kam amir biziba, da bar deraghavɨrama otifi. Egha a ifaghata,
    bar tong nɨn nɨghnɨzibagh fozir puvatɨ, egha uan apaniba men apanim gami.
  dop-dop: Ɩ kʋlɑpəm lɑkɩ teu kɛ pɑɑ wɑɑtʋ wei kɛ́. Ɩsɔ nyɑ́ hʋʋlɛ kəlɑ-ɩ pooluŋ ɩ
    tɑ cɛkənɑ. Nɔɣɔ tɑɑ heelim kɛ n hosiɣi nyɑ́ kolontunɑɑ tənɑ sɩ ń kpiisi-wɛ.
  azb-azb: Belə insan həmişə uğur qazanar, Bütün düşmənlərinə xor baxar. Sənin hökmlərinsə
    onun dərrakəsindən çox uzaqdır.
  eng-DBY: His ways always succeed; thy judgments are far above out of his sight;
    [as for] all his adversaries, he puffeth at them.
  hin-2017: वह अपने मार्ग पर दृढ़ता से बना रहता है; तेरे धार्मिकता के नियम उसकी दृष्टि
    से बहुत दूर ऊँचाई पर हैं, जितने उसके विरोधी हैं उन पर वह फुँकारता है।
  wol-KYG: Saa yu fexee, juble, te gisul sa ndigali yoon yi ko tiim. Ma ngay ciipu
    bañam yépp.
  bjr-bjr: Manda oosana auqee mariasa aiqama ainaina auqaafa anoona kambiqaidanoo.
    Misa sia Anutuna iriranara iridaqa. Misa nári namuqaa uqmairaaqmairamma nimaqaidaqa.
  eng-YLT: Pain do his ways at all times, On high [are] Thy judgments before him,
    All his adversaries — he puffeth at them.
  kne-kne: Matongpal din layden da sin am-in ay amagen da, ngem din pangokomam yan
    naligat ay maawatan da, laslasoyen da am-in din kalaban da.
  eng-WYC-2017: his ways be defouled in all time. Thy dooms be taken away from his
    face; he shall be lord of all his enemies.
  eng-WMBB: His ways are prosperous at all times. He is arrogant, and your laws are
    far from his sight. As for all his adversaries, he sneers at them.
  zat-NTPS: Tu dxúnzqueze̱' da cale̱la, ne quebe dxéquene̱' guchi'u Lue' ca da dxune̱'.
    Dxuzúe̱' chalá'ala xúgute̱ benne' dxeledábague̱' le̱'.
  zty-NTPS: Žónteze' da' ẕinnj, na' ẕnne' bi wchi'a ḻaže' Dios ḻe' ni'a che da'
    žone'. Ẕzoe' cheḻa'ale benne' ka' ẕží'igake' chie' ḻe'.
  urd-GVH: जो कुछ भी करे उसमें वह कामयाब है। तेरी अदालतें उसे बुलंदियों में कहीं दूर
    लगती हैं जबकि वह अपने तमाम मुख़ालिफ़ों के ख़िलाफ़ फुँकारता है।
  rug-rug: Ravutu sa nana kinoa doduru totoso, gua si asa. Lopu hite tata pa nana
    ginilagilana sa guguana sa Mua vinaripitui. Doṉo va kari sa saripu norena sa.
  gaz-gaz: Karaan isaa yeroo hunda ni milkaaʼaaf; inni of tuula; seerri kees isa irraa
    fagoo dha; diinota isaa hundattis tuffiidhaan qummaada.
  fra-LSG: Ses voies réussissent en tout temps; Tes jugements sont trop élevés pour
    l’atteindre, Il souffle contre tous ses adversaires.
  yal-yal: A feen birin nasɔnɔyama. A mi i ya kitine suxuma, a mɔn yoma a yaxune ma.
  iou-iou: Täŋpäŋ äma udewani tuŋum pähap ikek itkaŋ kome terak säkgämän it täkaŋ.
    Upäŋkaŋ Anutu, äma uwä inita nadäwä ärowani täŋpäpäŋ gäkŋo baga manta nadäwä äpani
    täk täkaŋ ba iwaniyeta udegän yäŋärok yäwet täkaŋ.
  haw-1868: Ua hewa mau kona mau aoao; O kau mau oihana, maluna lilo no ia aole ikea
    ia ia; A o kona mau enemi, ua puhi aku oia ia lakou.
  arb-NAV: وَمَعْ ذَلِكَ فَإِنَّ مَسَاعِيَهُ تَبْدُو نَاجِحَةً، وَيَسْتَخِفُّ بِجَمِيعِ
    أَعْدَائِهِ. وَلَكِنَّ أَحْكَامَكَ عَالِيَةٌ أَسْمَى مِنْهُ
  ded-ded: Ngic mong ifi kecande, ye uaya nasosoc naric amma ngereeude. Ye ngabafora
    sasawa yeneac negenu wiac efeacnec andeac dzomoreyemmeude. Ye yoacga kpekefu geng
    wiac hengising amma foraya deannec, imoc yeac hereau fedeac imoc naric mi henude.
  ewe-ewe: Eƒe mɔwo dzea edzi nɛ nyuie ɣe sia ɣi, edoa eɖokui ɖe dzi, wò sewo didi
    tso egbɔ; eye wòɖoa hehe ɖe eƒe futɔwo ta.
  eng-LEE: 'Prosperous are his ways at all times; far in the height [remain] thy punishments
    away from him: all his assailants—he puffeth at them.'
  asm-FB: সকলো সময়তে তেওঁলোক সফলতাৰ পথত আগবাঢ়ি যায়; তোমাৰ ন্যায় বিচাৰ ইমান ওপৰত
    আছে যে, সেয়া তেওঁলোকৰ চকুৰ দৃষ্টিৰ বাহিৰত; তেওঁলোকে নিজৰ সকলো শত্রুকে তুচ্ছ কৰে।
  sus-A: عَ شَ وَلِ بِرِن سْونّيَمَ نّ. عَ مُ فَاشُمَ عَلَ شَ كِيتِ يَ رَ. عَ يٌمَ
    عَ يَشُييٍ مَ.
  fra-SBL: Ses voies sont prospères en tout temps. Il est arrogant, et vos lois sont
    loin de sa vue. Quant à tous ses adversaires, il se moque d'eux.
  hbo-hbo: יָ֘חִ֤ילוּ *דָרְכּו (דְרָכָ֨יו) ׀ בְּכָל־עֵ֗ת מָרֹ֣ום מִ֭שְׁפָּטֶיךָ מִנֶּגְדֹּ֑ו
    כָּל־צֹ֝ורְרָ֗יו יָפִ֥יחַ בָּהֶֽם׃
  kik-kik: Njĩra ciake ciikaraga igaacĩire hĩndĩ ciothe; we nĩ mwĩtĩĩi mũno, namo
    mawatho maku nĩmamũraihĩrĩirie; we nĩkũnyũrũria anyũrũragia arĩa marĩ ũthũ nake.
  fra-NCL: Ses voies sont prospères en tout temps ! Tes jugements sont trop élevés
    pour qu’il s’en inquiète ; tous ses adversaires, il les dissipe d’un souffle.
  cek-AK: Anih ih loklamnawk loe palungsethaih ah oh; nihcae lokcaekhaih loe Sithaw
    mah paek ih lok hoiah angthla moe, a misanawk to tiah doeh sah ai.
  cuk-cuk: Bela-ibmar-imakdele, ega ibmar-nueganbi naddaed. Bab-Dummad, we-dule-isgana,
    Be-Igar-Mamaidgi gwen binsadisulid, ar akusunna daked. Ar dule-isgana, mesagwar
    e-isdarmalad-imakdaed.
  uig-CYR: Пәрвәрдигар һәққаний адәмни синайду; Рәзилләргә вә зораванлиққа хуштарларға
    у ич-ичидин нәпрәтлиниду.
  tel-2017: అన్నివేళలా అతడు ఆందోళన లేనివాడుగా ఉంటాడు. కాని, నీ న్యాయవిధులు అతనికి
    అందనంత ఎత్తులో ఉన్నాయి. అతడు తన శత్రువులందరినీ చూసి మండిపడతాడు.
  hat-BSA: Chemen pa li yo reyisi tout tan; Jijman Ou yo tèlman wo, li pa wè yo. Selon
    lènmi li yo, li giyonnen yo.
  ukr-ONPU: Господь випробовує праведного, а нечестивого й того, хто любить насильство,
    ненавидить Його душа.
  kos-kos: Mwet koluk elos eis wo ouiya in ma nukewa. Elos tia ku in kalem ke nununku
    lun God; Elos israsrinkusrai mwet lokoalok lalos.
  hbo-WLC: יָ֘חִ֤ילוּ דרכו ׀ בְּכָל־עֵ֗ת מָר֣וֹם מִ֭שְׁפָּטֶיךָ מִנֶּגְדּ֑וֹ כָּל־צ֝וֹרְרָ֗יו
    יָפִ֥יחַ בָּהֶֽם׃
  ibo-ibo: Ma ihe niile ọ na-eme na-agara ya nke ọma; ọ bụ onye na-ebuli onwe ya elu,
    iwu gị niile dịkwa anya site nʼebe ọ nọ; ọ na-elelị ndị iro ya niile.
  ory-ory: ତାହାର ସମସ୍ତ ଗତି ସର୍ବଦା ଦୃଢ଼; ମାତ୍ର ତୁମ୍ଭର ଶାସନ ତାହାର ଦୃଷ୍ଟିରୁ ଅତି ଊର୍ଦ୍ଧ୍ୱବର୍ତ୍ତୀ,
    ସେ ଆପଣାର ସମସ୍ତ ବିପକ୍ଷ ପ୍ରତି ଫୁତ୍କାର କରେ।
  chk-chk: Än ewe aramasangau kewe föför meinisin ra chök fisiöch fansoun meinisin.
    Esap weweiti om kewe allük, nge a chök esita chon oputan.
  rop-rop: Detlot nogudbala pipul oldei abum ebrijing. Dei kaan sabi blanga Godwei
    en hau im garra jadjim olabat. Olabat enamimob jis laik najing langa olabat.
  ukr-1871: Всякого часу стелиться йому дорога; суди твої далеко від него; всїх ворогів
    своїх він сьміхом збуває.
  yon-yon: Arewa kamembiri ye karub kuu yiribman bi ye kiwaan ongimaan kuu yiminmo
    kerimaan kuned, eb wengyundi ye inamen kuu arimo, ye kuu kuyaa wedme yekaadkerindeban,
    kwane ye bondan yaa kuu wooyo ande ambon baandimaan.
  deu-1951: Seine Unternehmungen gelingen immer; deine Gerichte sind fern von ihm;
    er schnaubt alle seine Feinde an.
  eng-JPS: His ways prosper at all times; Thy judgments are far above out of his sight;
    as for all his adversaries, he puffeth at them.
  srp-1865: Svagda su putovi njegovi krivi; za sudove tvoje ne zna; na neprijatelje
    svoje neæe ni da gleda.
  lug-lug: Buli ky’akola kimugendera bulungi. Amateeka go tagafaako, era n’abalabe
    be abanyooma.
  heb-heb: יחילו דרכו בכל עת מרום משפטיך מנגדו כל צורריו יפיח בהם׃
  ben-IRV: তিনি সব দিনের নিরাপদ, কিন্তু তোমার ধার্মিকতার আদেশ তার জন্য খুব উঁচু; তিনি
    তাঁর সমস্ত শত্রুদের প্রতি গর্জন করেন।
  ntu-ntu: lr! Xplrmi-zlwzle nzmncngr kxtrka, a' pxtxpx-ngrde me pnz drtwrm. uti txpwz
    drtwrde nzyrpalelvz-krde enqmi rdeng.
  pan-pan: ਉਸ ਦੀ ਚਾਲ ਹਰ ਵੇਲੇ ਸਥਿਰ ਹੁੰਦੀ ਹੈ ਤੇਰੇ ਨਿਆਂ ਉਸ ਦੀ ਸਮਝ ਤੋਂ ਉੱਚੇ ਹਨ, ਉਹ ਆਪਣੇ
    ਸਾਰੇ ਵਿਰੋਧੀਆਂ ਉੱਤੇ ਫੁੰਕਾਰੇ ਮਾਰਦਾ ਹੈ।
  mya-JVB: အစဉ် ခိုင်မာစွာ ကျင့်ကြံပြုမူတတ်ပါ၏။ တရား စီရင် တော်မူချက်တို့သည်သူ နှင့်
    ဝေးမြင့် သည်ဖြစ်၍ခပ်သိမ်း သောရန်သူ တို့ကို မထီမဲ့မြင် ပြုတတ်ပါ၏။
  kgf-kgf: Iwac hénayanéŋ nalé séc seligima heyu, guac ʒégésigésiac tatacnéŋ ou taru
    inéŋ héŋtegicmacac séc qahac waŋu, haʒéchéra mocʒoŋ ionac imi mematiti waŋ énécmima
    kecanʒac.
  tte-O: Bwagana wasawasa lalakina silobai na iyamo nige sowana Yaubada ana loina
    sinuwa-mayaleyan yo kali tokalomagigiliwo sisikoko-wagili.
  tbg-tbg: Mpo, qora kaiqa vare variaka koqemake variarave. Are avuqavu ko ti variana
    okarara, virara kia vika iri variara. Vika nái navutaakara naaraihama nimite variara.
  hmo-hmo: Kara dika tauna be, iena kara ibounai dekenai ia kwalimu noho, Lohiabada
    ena kota henia kara be ataiai herea, unai dainai ia laloa lasi Dirava dekenai.
    Tau dikana dekenai idia tuari henia taudia, be ia ese idia ia kirikirilaia noho.
  zar-NT: Ruziʼë xibé yúguʼtë le runëʼ. Bitiʼ caʼ réquibeʼenëʼ zoëʼ Dios Nu ruchiʼa
    rusörö́ quégaca bönachi. Ruzóëʼ tsöláʼalö nupa bitiʼ taʼléʼe lëʼ dxiʼa.
  urd-urd: उसकी राहें हमेशा बराबर हैं, तेरे अहकाम उसकी नज़र से दूर — ओ — बुलन्द हैं;
    वह अपने सब मुख़ालिफ़ों पर फूंकारता है।
  rus-SYN: Господь испытывает праведного, а нечестивого и любящего насилие ненавидит
    душа Его.
  bqc-SIM: Yã́ pↄ́ ì kɛ píi ì bↄɛ̀ maaɛ, ì azĩa kã́fĩ, ìli n ikoyã dao,
    ì lɛsuikɛ a ibɛɛↄwa.
  tcz-CHONGTHU: Ahinlah amaho hi abol-lam lam uvah alolhing'un ahi. Achung uva hunglhung
    ding eng-bolna ho jonghi amupha jipouve. Amahon agal-mihou jouse chu ataitom-un
    ahi.
  mar-mar: त्याचे मार्ग उन्नतीचे असतात, परंतु तुझे धार्मिक नियम त्याच्या आवाक्याबाहेरचे
    आहेत, तो आपल्या सर्व शत्रूंवर फुत्कारतो.
  isl-isl: En samt ná þeir árangri og óvinir þeirra lúta í lægra haldi fyrir þeim.
    Þeir vita ekki að refsing þín bíður þeirra.
  hlt-THB: A lamkhqi boeih awh a zo awm hy. Anaa a hqam aih awh nang a cawngpyinaak
    awi ing hla qu hy nih; a qaalkhqi boeih ce huhsitnaak ing qaih na hy.
  qub-qub: Imata rurashanchöpis allimi llojshipacun. Paycunaga jusgacänanpaj cashanta
    manami yarpanchu. Chiquinacushantaga manacajmanmi churan.
  bqp-bqp: Yã kũ àdi kɛ pínki dì bonɛ manamɛ, àdi a zĩda kara, àdi n doka daro,
    àdi lɛ́zuki kɛ a ibɛrɛnↄa.
  hat-hat: Tou sa li fè toujou mache byen. Li pa konprann jijman Bondye yo. L'ap meprize
    lènmi l' yo.
  eng-BSB: He is secure in his ways at all times; Your lofty judgments are far from
    him; he sneers at all his foes.
  eng-WEBPB: His ways are prosperous at all times. He is arrogant, and your laws are
    far from his sight. As for all his adversaries, he sneers at them.
  kbq-kbq: Hianagi ana vahe'mo'ma maka zama hia zamo'a, knare nehigeno kagrama azeri
    havizama hanana zamo'ma avegama ante'neazana nonkeno, ha' vahe'zmia kiza zokago
    ke hunezmante.
  pon-pon: A kin pwaida ni a dodok kan. A japwilim omui kapun me doo jan i; a kin
    lalaue a imwintiti kan karoj.
  nhe-BL: Ama quisa cuali nochi tlen ax cuajcualme quichihuaj, huan yeca san mohueyimatij,
    huan motlanahuatil ax quichihuilíaj cuenta. San quinhuetzquilíaj nochi inincualancaitacahua.
  wnc-wnc: Sike sangabamu ita pasinggau takekan singgak. Buyambam tapa, ita gae natdetdetde
    mateknga sipaa dua nataak. Siwan ita sapdut wamu iwanae ayanggak.
  bus-bus: Yã kɛ̀ è kɛ píngi è bↄnɛ maamɛ, è a zĩnda kaara, è n doka daro, è lɛ́zukii
    kɛ a ibɛɛnↄa.
  gub-BL: Aze awa iaiw ma'e uzapo amo ma'e a'e, ikatuahy hemiapo kwer izupe a'e. Wiko
    hemetarer katu ma'e romo. A'e awa nupuner kwaw Tupàn ima'enukwaw paw ikwaw paw
    rehe a'e. Uze'eg urywahyahy wàmàtyry'ymar wanehe.
  eng-DRA: 'The Lord is in his holy temple, the Lord’s throne is in heaven. His eyes
    look on the poor man: his eyelids examine the sons of men.'
