verse: PSA.010.017
translations:
  mal-C: യഹോവേ, അവിടന്ന് പീഡിതരുടെ അഭിലാഷങ്ങൾ കേട്ടിരിക്കുന്നു; അവരുടെ കരച്ചിൽ ശ്രദ്ധിക്കുകയും
    അവരെ ആശ്വസിപ്പിക്കുകയും ചെയ്യണമേ,
  deu-TKW: Das Verlangen der Elenden hast du, Jahwe, gehört; du stärkst ihren Mut,
    du neigst dein Ohr,
  lin-lin: Yawe, oyokaka posa ya banyokolami, olendisaka bango, mpe oyokaka koganga
    na bango,
  mmx-mmx: O Leeme Silok, unabang tonga levesing at limixin di lox alixilik di maxopok
    taram. La unaba lox abelemes nedi.
  eng-LSV: You have heard the desire of the humble, O YHWH. You prepare their heart;
    You cause Your ear to attend,
  eng-GNV: 'Lord, thou hast heard the desire of the poore: thou preparest their heart:
    thou bendest thine eare to them,'
  eng-WEBSTER: 'LORD, thou hast heard the desire of the humble: thou wilt prepare
    their heart, thou wilt cause thy ear to hear:'
  nhw-BL: TOTECO, ta tiquintlacaquilía catli mitztlajtlaníaj teicneltzitzi. Tiquinfuerzajmaca
    huan tiquinpalehuía. Tiquinchihuilía cuenta quema mitztzajtzilíaj.
  swh-ONEN: Unasikia, Ee Bwana, shauku ya wanaoonewa, wewe huwatia moyo, na kusikiliza
    kilio chao,
  bba-bba: Yinni Gusunɔ, ɑ kɑnɑ nini swɑɑ dɑkio. Wɔnwɔndo ù n nun kɑnɑ, ɑ nùn dɑm
    kɛ̃ɛyɔ. Be bɑ dɑm dɔremɔ, bɑ̀ n nun sokɑ, ɑ bu wɔro. Be bɑ ɡobekubɑ dɑm dɔremɔ,
    ɑ bu sirio, kpɑ ɡoo u ku mɑɑ de bɑ n win bɛrum mɔ.
  eng-KJVCPB: '(ת) Lord, thou hast heard the desire of the humble: Thou wilt prepare
    their heart, thou wilt cause thine ear to hear:'
  luo-luo: Yaye Jehova Nyasaye, in iwinjo kwayo mar joma chandore; ijiwogi, kendo
    ichiko iti ni ywakgi,
  aii-aii: ܛܠܵܒܬܵ‌ܐ ܕܡܸܣܟܹܢܹ̈ܐ ܫܡܝܼܥ ܠܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܒܸܬ ܡܲܩܘܹܝܬ ܠܸܒܵܝܗ‌ܝ، ܒܸܬ
    ܨܲܠܹܝܬ ܢܵܬܘܼܟ݂.
  meu-meu: Iehova e, manau taudia edia noinoi ba kamonai, ani; Ialodia ba hagoadadia,
    bona ba hakala henidia,
  npi-ULB: हे परमप्रभु, थिचोमिचोमा परेकाहरूको खाँचोहरूका बारेमा तपाईंले सुन्‍नुभएको
    छ । तपाईंले तिनीहरूका हृदयलाई मजबुत पार्नुहुन्छ, तपाईंले तिनीहरूका प्रार्थना सुन्‍नुहुन्छ
    ।
  yor-yor: Ìwọ́ gbọ́, Olúwa, ìfẹ́ àwọn tí a ni lára; Ìwọ gbà wọ́n níyànjú, ó sì gbọ́
    igbe wọn,
  pes-OPCB: ای خداوند، تو دعای بیچارگان را اجابت می‌کنی. تو به درد دل آنها گوش می‌دهی
    و به ایشان قوت قلب می‌بخشی.
  tgl-ULB: Yahweh, narinig mo ang mga pangangailangan ng mga api; pinalalakas mo ang
    kanilang puso, pinakikinggan mo ang kanilang panalangin;
  nop-nop: Yahwe, du metam gweheyehi fofoŋhinit heki’walaŋ yonadihik nadiyemiŋa welehik
    tubukilitibeŋ. Tiŋa du kondiŋahi eŋ metam malabumuŋhinit’walaŋ kutikutihik nadiyembeŋ.
    Du yehitubu-lodaune mede gineŋ fafaŋe tineŋ. Kaŋ metam kwetfoloŋ nai muniŋgoŋ-kabe
    hatineŋdi kadakaniŋ kotigoŋ mu tiyemneeŋ.
  cbu-NT: Apaa, shaana tputsirish, shiyaa; Istanda tákchusin, shiysha uru mazinakchush
    istaksha. Tputsireetsish kapung chinakush, uru tuwizpurtaksha.
  hui-hui: Anduane Homogo-o í̠na wali agali í̠ni andaneha karume bi larago hale howa
    tinaga bu mini mo hongo harili.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​သည်​စိတ်​နှိမ့်​ချ​သူ​တို့​၏​ဆု​တောင်း ပတ္ထ​နာ​ကို​နား​ညောင်း​တော်​မူ​လျက်
    သူ​တို့​အား​ရဲ​စွမ်း​သတ္တိ​ကို​ပေး​တော်​မူ​လိမ့် မည်။
  bod-N: ཡ་ཝཱེ་ཁྱེད་ཀྱིས་སྐྱོ་བོའི་ཡིད་སྨོན༌གསན། །དེ་ཚོར་བློ་སྟོབས་བསྐྱེད་ཅིང་གསན་པར༌མཛད།།
  wsk-wsk: O Yawe, ani ko ikisam, ni kariimet memek ningi baga se kete niasan aisan
    mu ni nuguring ilup ale nongomang motam sokel tuiko.
  sna-sna: Munonzwa henyu, imi Jehovha, zvishuvo zvavanotambura; munovakurudzira,
    uye munoteerera kuchema kwavo,
  spa-BLM: Yahvé, tú has escuchado el deseo de los humildes. Prepararás su corazón.
    Harás que tu oído escuche,
  cac-cac: Mamin Jehová, a ach ton val tzab' slesal eb' anima emnaquil, a ach ton
    val tzac' yip eb'. A ach ton val tzab' yalan sb'a eb' tz'ixtaji yed' eb' unin
    man̈xalaj smam. A achton ol il tas ol ajcan eb' chuc chamelb'a yaji, yic vach'
    man̈xo ol xib'tejlaj eb' emnaquil eb'.
  swh-ULB: Yahweh, umesikia uhitaji wa wanyonge; nawe umeitia nguvu mioyo yao, wewe
    unasikia maombi;
  deu-ELBBK: Den Wunsch der Sanftmütigen hast du gehört, HERR; du befestigtest ihr
    Herz, ließest dein Ohr aufmerksam zuhören,
  mbb-OT: Nengazen, nezineg nu is ampù te menge egkaayuayu he menge etew. Ne ǥeina
    te ebpemineǥen nu sikandan, edlig-enan nu sikandan.
  mal-2015: ഭൂമിയിൽനിന്നുള്ള മർത്യൻ ഇനി ഭയപ്പെടുത്താതിരിപ്പാൻ നീ അനാഥന്നും പീഡിതന്നും
    ന്യായപാലനം ചെയ്യേണ്ടതിന്നു
  gup-gup: Ngudda yibenbekkabekkan nawu birrimarladj bininj kore bedda kabirridjare
    yibenbidyikarrme. Ngudda munguyh yibenkangemarnbun mak yibenbekkabekkan bu kabirrikayhme
    dja ngundidjawadjawan.
  rmc-rmc: RAJEJA, tu šunes avri oda, so kamen o pokorna, zoraľares lengro jilo a
    visares tiro kan ke lende.
  nlg-nlg: Lord, Ighoe to ghilalai didira na ghanaghana dila rana tinoni bona. E utuni
    Ighoe ko tangomana na rongoviani didira na tangi mo ko togholuvura.
  pes-OPV: ‌ای خداوندمسالت مسکینان را اجابت کرده‌ای، دل ایشان رااستوار نموده‌ای و
    گوش خود را فراگرفته‌ای،
  ron-1924: Ту аузь ругэчуниле челор че суферэ, Доамне! Ле ынтэрешть инима, Ыць плечь
    урекя спре ей,
  ben-OBCV: হে সদাপ্রভু, তুমি পীড়িতদের মনোবাসনার কথা শোনো; তুমি তাদের উৎসাহিত করো
    এবং তাদের কাতর প্রার্থনা শোনো।
  som-som: Rabbiyow, waad maqashay waxay kuwa is-hoosaysiiyaa doonayaan, Oo qalbigooda
    waad diyaarin doontaa, oo dhegtaadana waad u dhigi doontaa,
  eng-ASVBT: 'Jehovah, thou hast heard the desire of the meek: Thou wilt prepare their
    heart, thou wilt cause thine ear to hear;'
  mna-mna: Yooba, zin wal ta so timbotmbot raama pataŋana na, nu ute lelen ma imap.
    Mi nu ko ŋgun talŋom pizin, mi pombol zin. Pa zin wal ta kembei na, nu leŋleŋ
    tiŋiizi kizin.
  ita-1885: O Signore, tu esaudisci il desiderio degli umili; Tu raffermi il cuor
    loro, le tue orecchie sono attente a loro;
  eng-ULB: Yahweh, you have heard the needs of the oppressed; you strengthen their
    heart, you listen to their prayer;
  spa-VBL: Señor, tú has escuchado el gemir de los que sufren. Tú los escucharás y
    los reconfortarás.
  fra-_FOB: Éternel, tu entends le souhait des affligés; affermis leurs cœurs, prête-leur
    une oreille attentive,
  mal-mal: ഭൂമിയിലെ മനുഷ്യൻ ഇനി ഭയപ്പെടുത്താതിരിക്കുവാൻ അവിടുന്ന് അനാഥനും പീഡിതനും
    ന്യായപാലനം ചെയ്യേണ്ടതിന്
  lit-lit: Prispaustųjų troškimą tu, VIEŠPATIE, esi išklausęs; jų širdį paruoši tu,
    atkreipsi savo ausį
  urd-GVR: Ai Rab, tū ne nāchāroṅ kī ārzū sun lī hai. Tū un ke diloṅ ko mazbūt karegā
    aur un par dhyān de kar
  suz-BL: परमप्रभु यावे, गे ब्रेम्‍शो मुर आन पुंइशो लोव़ नेंतीनी। गे मेको आन थुं बारपाइश्‍शा,
    आन पुंइशो लोव़ नेंचा कली नोफा दाइश्‍शा बाक्‍तीनी।
  eng-NOY: Thou, O LORD! wilt hear the desires of the distressed; Thou wilt strengthen
    their hearts; Thou wilt lend a listening ear!
  ita-1927: O Eterno, tu esaudisci il desiderio degli umili; tu raffermerai il cuor
    loro, inclinerai le orecchie tue
  ckb-ckb: ئەی یەزدان، تۆ گوێ لە داواکاری ستەملێکراوان دەگریت، دڵیان دەچەسپێنی و گوێیان
    لێ دەگریت،
  eng-BBE: 'Lord, you have given ear to the prayer of the poor: you will make strong
    their hearts, you will give them a hearing:'
  xsi-xsi: Yova Kindeni, noko ma kupaloŋo panzi tamâta uru sikai nâna ŋinde nenzi
    noŋa, aku ma kupu tini kaika pa ilonzi kalonzi.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವು ಬಾಧೆಪಡುವವರ ಬಯಕೆಯನ್ನು ಆಲಿಸುತ್ತೀರಿ; ಅವರನ್ನು ಪ್ರೋತ್ಸಾಹಿಸಿ,
    ಅವರ ಕೂಗನ್ನು ಲಾಲಿಸುತ್ತೀರಿ.
  tam-2017: யெகோவாவே, ஏழைகளுடைய வேண்டுதலைக் கேட்டிருக்கிறீர்; அவர்கள் இருதயத்தை உறுதிப்படுத்துவீர்.
  spa-RV-1909: 'El deseo de los humildes oíste, oh Jehová: tú dispones su corazón,
    y haces atento tu oído;'
  ron-BTF: DOAMNE, tu ai auzit dorința celor umili, vei pregăti inima lor, vei face
    urechea ta să audă,
  eng-WEBP: LORD, you have heard the desire of the humble. You will prepare their
    heart. You will cause your ear to hear,
  eng-FBV: Lord, you have heard the longing cries of those who are suffering. You
    will encourage them, for you will listen to them.
  nld-1939: 'Hoor het smachtend verlangen der armen, o Jahweh; Luister naar de roep
    van hun hart:'
  nch-BL: TOTECO, ta tijtacaquilía cati mitztajtaníaj teicneltzitzi. Tiquinfuerzajmaca
    huan tiquinpalehuía. Tiquinchihuilía cuenta quema mitztzajtzilíaj.
  vie-1934: Hỡi Đức Giê-hô-va, Ngài đã nghe lời ước ao của kẻ hiền từ; Khiến lòng
    họ được vững bền, và cũng đã lắng tai nghe,
  cha-cha: 'Y minalago y manumitde jago jumungog, O Jeova: jago dumespopone y corasonñija,
    ungueguesecungog ni y talangamo:'
  hin-CV: याहवेह, आपने विनीत की अभिलाषा पर दृष्टि की है; आप उनके हृदय को आश्वासन प्रदान
    करेंगे,
  eng-OURB: ת Adonai, you have sh'ma ·heard obeyed· the desire of the humble. You
    will prepare their heart. You will cause your ear to hear,
  spa-BES: Señor, tú has escuchado la oración de los humildes; fortalecerás sus corazones,
    les darás oído.
  tdx-tdx: Ry Iehovà, fa jinanji’o ty halali’ o tretram-poo; hafatraro ty arofo’ iareo
    atokilaño o ravembia’oo;
  tha-KJV: ข้าแต่พระเยโฮวาห์ พระองค์​ทรงสดับความปรารถนาของคนที่ถ่อมตัวลง จะทรงเสริมกำลังใจเขา
    และพระองค์จะทรงเงี่ยพระกรรณสดับถ้อยคำของเขา
  por-BR-2018: SENHOR, tu ouviste o desejo dos humildes; tu fortalecerás os seus corações,
    e teus ouvidos os ouvirão;
  deu-ELO: Den Wunsch der Sanftmütigen hast du gehört, Jehova; du befestigtest ihr
    Herz, ließest dein Ohr aufmerken,
  eng-WYC-2018: The Lord hath heard the desire of poor men; thine ear hath heard the
    making ready of their heart. (The Lord hath heard the desire of the poor; yea,
    thy ears have heard the desires of their hearts.)
  epo-epo: Deziron de humiluloj Vi aŭdas, ho Eternulo; Vi fortigas ilian koron, Vi
    atentigas Vian orelon,
  gfk-gfk: Watong, u te hadade ira sinisip ta ira maris. Nu haragat diet ma nu hadade
    ira udiet tintaau.
  uig-PIN: Pǝrwǝrdigar, Sǝn ajiz mɵminlǝrning armanlirini anglaysǝn; Ularning dilini
    toⱪ ⱪilisǝn; Yetim-yesirlar wǝ ezilgüqilǝr üqün adalǝtni yaⱪlap, Yǝr yüzidiki
    insanlarning ajiz-mɵminlǝrgǝ ⱪaytidin wǝⱨimǝ salƣuqi bolmasliⱪi üqün, Ⱪuliⱪingni
    ding tutisǝn.
  beo-beo: Hina Gode! Di da hou fonoboi dunu amo ilia sia:ne gadosu nabimu. Di da
    ilia dogo amola denesimu.
  tpi-OTNT: Bikpela, bai yu harim beten bilong ol manmeri i aninit long yu, na bai
    yu strongim bel bilong ol. Bai yu harim krai
  hau-SA: Kakan ji, ya Ubangiji sha’awar mai shan wahala; kakan ƙarfafa su, ka kuma
    saurari kukansu,
  udu-udu: Ayy Tap̱a /e mini ciḵ to gi a’di jin ’ka’d ma du ki ’ka’d gom to jin o
    a’di bwa mo, /e mini ’bi’th uni adum buni is mo dhali /e mini ḵa’d ’cem pini mo,
  uig-LAT: 18 Perwerdigar, Sen ajiz möminlerning armanlirini anglaysen; Ularning dilini
    toq qilisen; Yétim-yésirlar we ézilgüchiler üchün adaletni yaqlap, Yer yüzidiki
    insanlarning ajiz-möminlerge qaytidin wehime salghuchi bolmasliqi üchün, Quliqingni
    ding tutisen.
  nde-nde: Uyazizwa, Oh Thixo, izifiso zabancindezelweyo; uyabaqinisa, ulalele ukukhala
    kwabo,
  ton-ton: '‌ʻE Sihova, kuo ke ongoʻi ʻae holi ʻae angavaivai: pea te ke teuʻi honau
    loto, te ke ʻange ho fofonga ke ʻafioʻi:'
  ces-1613: Žádost ponížených vyslýcháš, Hospodine, utvrzuješ srdce jejich, ucha svého
    k nim nakloňuješ,
  eng-WMB: LORD, you have heard the desire of the humble. You will prepare their heart.
    You will cause your ear to hear,
  tam-TCV: யெகோவாவே, நீர் துன்பப்பட்டோரின் வாஞ்சையைக் கேட்கிறீர்; அவர்களை உற்சாகப்படுத்தி
    அவர்களுடைய கதறுதலைக் கேட்கிறார்.
  ceb-ULB: O Yahweh, gidungog mo ang mga panginahanglan sa mga dinaogdaog; gilig-on
    mo ang ilang kasingkasing, gipatalinghogan mo ang ilang pag-ampo;
  pol-UBG: Usłyszałeś pragnienia pokornych, PANIE, utwierdzisz ich serca, nakłonisz
    swego ucha;
  urd-GVU: اے رب، تُو نے ناچاروں کی آرزو سن لی ہے۔ تُو اُن کے دلوں کو مضبوط کرے گا
    اور اُن پر دھیان دے کر
  eng-OEBCW: Lord, you have heard the desire of the humble, inclining your ear, strengthening
    their hearts,
  deu-1912: Das Verlangen der Elenden hörst du, HERR; ihr Herz ist gewiß, daß dein
    Ohr darauf merket,
  kan-2017: ಯೆಹೋವನೇ, ನೀನು ದೀನರ ಕೋರಿಕೆಯನ್ನು ನೆರವೇರಿಸುವವನೇ ಆಗಿದ್ದಿ; ಅವರ ಹೃದಯವನ್ನು ಧೈರ್ಯಪಡಿಸುತ್ತಿ;
    ಅವರ ಮೊರೆಗೆ ಕಿವಿಗೊಡುತ್ತಿ.
  yap-yap: SOMOL, bay mmotoyil ko meybil rok e pi’in ba sobut’; bay mpi’ e athamgil
    nga lanin’rad.
  hlt-MCSB: Kodo rhoek kah ngaihlihnah te BOEIPA nang loh na hna neh na hnatung tih,
    na yaak dongah, a lungbuei na cikngae sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ማንቆ ዓሶኮ ሺኢጲፆ ዋይዛኔ፤ ዔያታ ሺኢቃ ሺኢጲፆ ዋይዚ ኔ ዔያቶ ዶዲሻኔ።
  qvs-NT: A, Tata Dios, mana kikinlla kreyinakushpa kuyashuk runakuna roygashuptinkuna
    uyarinkisapa. Paykunata animuchishpa yanapankisapa.
  twi-ASANTE: Ao Awurade, wotie awiɛmfoɔ adesrɛ; wohyɛ wɔn nkuran, na wotie wɔn sufrɛ,
  eng-WEBU: LORD, you have heard the desire of the humble. You will prepare their
    heart. You will cause your ear to hear,
  acu-NT: Apuru mianchau ainau seamuri antu weame. Tura ni untsumauri antukam, pengker
    nintimtakum yayaame.
  spa-PDDPT: Oh Yavé, Tú has oído el anhelo de los humildes. Fortaleces sus corazones,
    tienes atento tu oído
  gun-gun: Senhor, rendu ae ma onhemo'yvyĩ'i va'e kuery oipotaa. Ha'e rami vy rembopy'a
    guaxu ha'e reraa jepe 'rã,
  agu-BL: 'Wajcaw, yi mero bintzi i''tz: Yi ja tbitu'' chitzi'' chikul, yi e'' yi
    na cyek ẍchi''u''. Na ja che'' quiwsaju'', nin ja tbitu'' yi mbi nchijak teru''.'
  ilo-ULB: O Yahweh, nangngegmo dagiti kasapulan dagiti maidaddadanes; pappapigsaem
    ti pusoda, dengdenggem ti kararagda;
  kpg-kpg: Meenei Dimaadua, Goe ga hagalongo gi nia dalodalo o digau ala mugi lala.
    Goe gaa hai digaula gi manawa maaloo.
  uig-ARA: پەرۋەردىگار، سەن ئاجىز مۆمىنلەرنىڭ ئارمانلىرىنى ئاڭلايسەن؛ ئۇلارنىڭ دىلىنى
    توق قىلىسەن؛ يېتىم-يېسىرلار ۋە ئېزىلگۈچىلەر ئۈچۈن ئادالەتنى ياقلاپ، يەر يۈزىدىكى
    ئىنسانلارنىڭ ئاجىز-مۆمىنلەرگە قايتىدىن ۋەھىمە سالغۇچى بولماسلىقى ئۈچۈن، قۇلىقىڭنى
    دىڭ تۇتىسەن.
  bps-bps: Amugu Dwata, gadeam sa i dasal mnè di nawa i dad mdanà to, na ge i tamgal
    nawala, na flinge i kafnila di ge.
  sus-sus: Alatala, i i tuli tixi mixi magoroxie ra. I limaniya fima e ma. I e xa
    maxandi suxuma.
  pon-2006: Maing KAUN, komw pahn ketin karonge kapakap en me tikitik kan; komw pahn
    ketin kakehlahda nan kapehdirail.
  jae-jae: O Apômtau, aôm kôjala lau ŋasec têntac kêkac êsêac aômŋa. Aôm gôê taŋam
    êsêac to kôpuc êsêacnêŋ ŋalêlôm tôŋ,
  ksd-ksd: Luluai, u tar valongore ra mamainga kadiat i madu ra bala i diat; Una mal
    pa ra nuknuk i diat; una vatorome ma ra talingam;
  tur-YTC: Yahve, alçakgönüllülerin dileğini duydun. Onların yüreğini hazırlayacaksın.
    Kulağını onlara açacaksın,
  bel-N: Ты пачуў жаданьне ўцісканых, ГОСПАДЗЕ! Ты ўмацуеш сэрцы іхнія, Ты прыхіліш
    вуха Тваё,
  kpr-kpr: Arie, Bajari, ni gogofegari da benunu ava jave ningiraesa. Nenda sorara
    ningido nine ne sonembedo, fakina futuse eghovo deraesa.
  ind-AYT: Ya TUHAN, Engkau telah mendengar hasrat orang tertindas; Engkau akan meneguhkan
    hati mereka; Engkau akan menyendengkan telinga-Mu
  yom-yom: A Yave, ngeyo weti wa zitsatu zi batu badi mu phasi. Weti kuba kindisa ;
    ayi dimba yamikina kuawu.
  yut-yut: Yawe, gak jɨgɨni toŋ amɨn dakon bɨsit nandaŋek burɨ paŋteban akdɨsal.
  nya-nya: Mumamva Inu Yehova, zokhumba za osautsidwa; mumawalimbikitsa ndipo mumamva
    kulira kwawo.
  hrv-hrv: '$TAU Počuj, o Jahve, čežnju siromašnih, okrijepi im srce, uho prikloni:'
  mps-mps: God, te nage dologoba asobo we bidigo usu da weyu, gedu haluasa po wabo
    te nago odao, tama nago augwali homu dąų walao.
  tpi-tpi: Bikpela, bai yu harim beten bilong ol manmeri i aninit long yu, na bai
    yu strongim bel bilong ol. Bai yu harim krai
  dan-1931: du har hørt de ydmyges Ønske, HERRE, du styrker deres Hjerte, vender Øret
    til
  vie-OVCB: Chúa Hằng Hữu đã nghe ước nguyện người khốn khổ. Ngài lắng nghe và an
    ủi tâm hồn.
  guj-2017: હે યહોવાહ, તમે નમ્રની અભિલાષા જાણો છો; તમે તેઓનાં હૃદયોને દૃઢ કરશો, તમે
    તેઓની પ્રાર્થના સાંભળશો;
  pon-2006A: Maing KAUN, komw pahn ketin karonge kapakap en me tikitik kan; komw pahn
    ketin kakehlahda nan kapehdirail.
  por-BRBSL: Yahweh, você já ouviu o desejo dos humildes. Você vai preparar o coração
    deles. Você fará com que seu ouvido ouça,
  eng-OEBUS: Lord, you have heard the desire of the humble, inclining your ear, strengthening
    their hearts,
  swe-swe: De ödmjukas (förtrycktas)längtan(begär, hunger, törst, vädjan) har du hört
    [och du kommer att gripa in], Herre (Jahve), du styrker deras hjärtan (uppmuntrar
    dem), du lyssnar uppmärksamt på (vänder ditt öra mot) dem [när de ber],
  cth-cth: Repcoungroe e hoi na pa ka tawn hoeh naw koevah, kângingnae sak hanelah,
    talai taminaw ni repcoungroe hoeh nahanelah,
  twi-twi: Awurade, wutie mmɔborɔfo adesrɛ; wohyɛ wɔn nkuran, na wutie wɔn sufrɛ,
  hlt-hlt: Kodo rhoek kah ngaihlihnah te BOEIPA nang loh na hna neh na hnatung tih,
    na yaak dongah, a lungbuei na cikngae sak.
  tbz-SIM: A kemmumu bɛcĩ̀rìbɛ̀ dɔ́ tì, kɛ nɑ́ríkùnko bɛ yɛ̀mmɛ̀, kɛ yo bɛ̀ tu mù.
  msy-2020: O Ikiavɨra Itir God, gumazamizir osɨmtɨziba atera nɨn apengan itiba, nɨ
    men dɨmdiam baragh gavgavim isɨ men navir averiabar anɨngigh.
  dop-dop: N nɩɩkɩ kʋnyɔntʋnɑɑ sələmʋɣʋ kɛ́, nɑ ń keŋ ŋkpɑŋŋ nɑ pɑ tɔɔ nɑ ń hɑɑkɩ-wɛɣɛ
    ɑpɑlʋtʋ.
  azb-azb: Ya Rəbb, məzlumların səsini eşidəcəksən, Onları ürəkləndirib diqqət yetirəcəksən.
  eng-DBY: 'Jehovah, thou hast heard the desire of the meek, thou hast established
    their heart: thou causest thine ear to hear,'
  hin-2017: हे यहोवा, तूने नम्र लोगों की अभिलाषा सुनी है; तू उनका मन दृढ़ करेगा, तू
    कान लगाकर सुनेगा
  wol-KYG: Néew-ji-doole dagaan, Aji Sax ji dégg, dalal xelam, teewlu ko,
  bjr-bjr: Oo Yaawee anee oorudupirausa innaaru irinnaranoo. Anee misa paasoosirana
    niminnaranoo.
  eng-YLT: The desire of the humble Thou hast heard, O Jehovah. Thou preparest their
    heart; Thou causest Thine ear to attend,
  kne-kne: Dengngem din kararag di kakkaasi et papigsaem din nemnem da.
  eng-WYC-2017: The Lord hath heard the desire of poor men; thine ear hath heard the
    making ready of their heart.
  eng-WMBB: LORD, you have heard the desire of the humble. You will prepare their
    heart. You will cause your ear to hear,
  zat-NTPS: Bnézruju' ca da bululáwizra benne' dxexruj lázre'du ca' Lue', Xran. Lue'
    dxupa'u lázxdau bénne'du ca' chee̱ xuluzé̱ nague̱' xrtizru',
  zty-NTPS: Benno' chegak benne' gax̱jw ḻaže' ka' da' wnnábgekle' Le', X̱ana' Dios.
    Le' ẕkwezo' yichj ḻáẕdo'gak bénne'do' ka' nich wzé nággake' x̱tižo'o,
  urd-GVH: ऐ रब, तूने नाचारों की आरज़ू सुन ली है। तू उनके दिलों को मज़बूत करेगा और
    उन पर ध्यान देकर
  rug-rug: (Tav) Kei Zihova, avosi Goi sari na vinaravara tadi pu ta ṉoṉovala, meke
    kaqu va ṉiṉirai Goi si arini.
  gaz-gaz: Yaa Waaqayyo, ati hawwii rakkattootaa ni dhageessa; isaan jajjabeessita;
    iyya isaanii illee ni dhaggeeffatta;
  fra-LSG: Tu entends les vœux de ceux qui souffrent, ô Éternel! Tu affermis leur
    cœur; tu prêtes l’oreille
  yal-yal: Alatala, i yiigelitɔne maxandi xuiin mɛma nɛn, i yi e bɔɲɛn sɛnbɛ so. I
    yi e wuga xuiin namɛ.
  iou-iou: Ekäni, gäk äma jäwäri täŋo yäŋapik man nadäŋ yämiŋpäŋ bänepi täŋ-täpäneŋ
    yämiŋiri säkgämän api itneŋ.
  haw-1868: 'E Iehova, ua lohe oe i ka makemake o ka poe haahaa: E hoomakaukau ana
    oe i ko lakou naau, E hoolohe mai ana no kou pepeiao;'
  arb-NAV: أَنْتَ يَا رَبُّ تَسْتَجِيبُ طِلْبَةَ الْوُدَعَاءِ، تُشَدِّدُ قُلُوبَهُمْ
    إِذْ تُصْغِي (إِلَى تَأَوُّهَاتِهِمْ).
  ded-ded: O KEBU, ngicngac yumia yeneng heresongongina edegugec ge imoc negemma herengina
    meseriyemmenade. Yeni kpacgugec ge kedzacga yenearu faina.
  ewe-ewe: O! Yehowa, èse hiãtɔwo ƒe didi; ède dzi ƒo na wo, eye nèɖo to woƒe ɣlidodo.
  eng-LEE: 'The longing of the afflicted dost thou hear, O Lord! thou wilt strengthen
    their heart, thou wilt cause thy ear to listen:'
  asm-FB: হে যিহোৱা, নম্ৰ লোকৰ অন্তৰৰ ইচ্ছাৰ কথা তুমি শুনিবা; তুমি তেওঁলোকৰ হৃদয়ত
    সাহস দিবা, তুমি তেওঁলোকৰ প্রার্থনালৈ কাণ দিবা;
  sus-A: عَلَتَلَ، عِ عِ تُلِ تِشِ مِشِ مَفٌرٌشِيٍ رَ. عِ لِمَنِيَ قِمَ عٍ مَ. عِ
    عٍ شَ مَشَندِ سُشُمَ.
  fra-SBL: Yahvé, tu as entendu le désir des humbles. Vous allez préparer leur cœur.
    Tu feras en sorte que ton oreille entende,
  hbo-hbo: תַּאֲוַ֬ת עֲנָוִ֣ים שָׁמַ֣עְתָּ יְהוָ֑ה תָּכִ֥ין לִ֝בָּ֗ם תַּקְשִׁ֥יב אָזְנֶֽךָ׃
  kik-kik: Wee Jehova, nĩũiguaga wendi wa andũ arĩa anyamaarie; nĩũmomagĩrĩria, na
    ũgathikĩrĩria gũkaya kwao,
  fra-NCL: Tu as entendu le désir des affligés, Yahweh ; tu affermis leur cœur, tu
    prêtes une oreille attentive,
  cek-AK: 'Aw Angraeng, nang loe mi tlim ah khosah kaminawk koehhaih to na panoek
    pae: nihcae ih palungthin to na caksak:'
  cuk-cuk: Bab-Jehováʼye, dule-wilegana-bese-goled be itodaed. Dule-wilegana-e-niga
    be ogannodaed. Bese ibmar-egisder ega be ukdaed.
  tel-2017: యెహోవా, పీడితుల అవసరతలు నువ్వు విన్నావు. నువ్వు వాళ్ళ హృదయాన్ని బలపరుస్తావు.
    వాళ్ళ ప్రార్థన వింటావు.
  hat-BSA: O SENYÈ, Ou te tande dezi a enb yo; Ou va ranfòse kè yo, Ou va enkline
    zòrèy Ou,
  kos-kos: O LEUM GOD, kom fah porongo pre lun mwet fakpap; Kom fah akpulaikyalos.
  hbo-WLC: תַּאֲוַ֬ת עֲנָוִ֣ים שָׁמַ֣עְתָּ יְהוָ֑ה תָּכִ֥ין לִ֝בָּ֗ם תַּקְשִׁ֥יב אָזְנֶֽךָ׃
  ibo-ibo: O Onyenwe anyị, ị maara ọchịchọ obi ndị niile a na-akpagbu; ị na-ege ntị
    na mkpu akwa ha ma kasịekwa ha obi,
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ନମ୍ର ଲୋକମାନଙ୍କର ବାଞ୍ଛା ଶୁଣିଅଛ; ତୁମ୍ଭେ ସେମାନଙ୍କର ଅନ୍ତଃକରଣ
    ପ୍ରସ୍ତୁତ କରିବ, ତୁମ୍ଭେ ଶୁଣିବା ପାଇଁ ଆପଣା କର୍ଣ୍ଣ ଡେରିବ;
  chk-chk: Ai Samol mi Lapalap, kopwe rong än ekewe mi riaföü tüngor, kopwe apöchöküla
    leluker o aü selingom ngeni ar siö.
  rop-rop: YAWEI, yu lisin langa ola powan pipul wen dei prei. Yu meigim olabat strongbalawan.
  ukr-1871: Господи! Ти почув бажання смиренних; покріпив серце їх, і прихилив ухо
    твоє,
  yon-yon: O Yariman, dabab kandiwendan yi meeni dowaken kuu ebbed wedmeneb, ebbed
    yi yaa kube ongkandeneb yimbed eb yaa baandi kuu ebbed wengamberendimaab.
  deu-1951: Das Verlangen der Elenden hast du, o HERR, gehört; du achtest auf ihr
    Herz, leihst ihnen dein Ohr,
  eng-JPS: 'LORD, Thou hast heard the desire of the humble: Thou wilt direct their
    heart, Thou wilt cause Thine ear to attend;'
  srp-1865: Gospode! ti èuješ želje ništih; utvrdi srce njihovo; otvori uho svoje,
  lug-lug: Mukama awulira okwetaaga kw’ababonyaabonyezebwa, ogumye emitima gyabwe;
    otege okutu kwo obaanukule.
  heb-heb: תאות ענוים שמעת יהוה תכין לבם תקשיב אזנך׃
  ben-IRV: সদাপ্রভুু, তুমি নিপীড়িতদের চাহিদাগুলো শুনেছ; তুমি তাদের হৃদয় শক্তিশালী
    কর, তুমি তাদের প্রার্থনা শুনবে;
  ntu-ntu: matq ngrm etu-esz'ngr, murde krlzpe-kaiq nike narlxtibz kxnztubqng. bq
    kalvz axplrq nidr x kabzme badr nike nzrlxtilr.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਮਸਕੀਨਾਂ ਦੀ ਇੱਛਿਆ ਸੁਣੀ ਹੈ, ਤੂੰ ਉਹਨਾਂ ਦੇ ਮਨਾਂ ਨੂੰ ਦ੍ਰਿੜ੍ਹ
    ਕਰੇਂਗਾ, ਤੂੰ ਆਪਣਾ ਕੰਨ ਲਾਏਗਾ
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော်သည် နှိမ့်ချ လျက် ရှိသောသူတို့ ၏တောင့်တ ခြင်း အသံကိုကြား
    တော်မူ၏။ သူ တို့၏စိတ် နှလုံးကို တည်ကြည် စေတော်မူ၏။
  kgf-kgf: Yawe gi imi ic memama amuma kecanʒu ionac ewa siŋgina imi niŋénécmianʒaŋ.
    Imuac ionac ewa qerigina meseli énécmima gezac qema niŋna.
  tte-O: O Yeoba, kowa kani kubenali tobubutuma ali kawanoi kolili na ukabi-yakaiweli.
  tbg-tbg: Noravauvo, qoraiqama nimitaa vaiinti nahentika vaiha vika ai aare uvara
    irira, vika kempukaiqama nimitaane.
  hmo-hmo: Lohiabada e, oi ese manau taudia edia noinoi, be do oi kamonai henia, ani?
    Oi ese edia lalona do oi hagoadaia, bona edia taitai do oi kamonai.
  zar-NT: Ruzë́ naguʼ, Xan, le taʼnábini Liʼ nupa nácagaca doʼ ladxiʼ. Rutipuʼ ládxiʼguequi,
    en ruzë́ naguʼ chíʼiguequi.
  urd-urd: ऐ ख़ुदावन्द तूने हलीमों का मुद्दा'सुन लिया है तू उनके दिल को तैयार करेगा
    — तू कान लगा कर सुनेगा
  bqc-SIM: Dii ì yɛ̃̀ɛɛsaideↄ wabikɛa ma, ì ń gba sↄ̃, ì swãdↄ ń yã́i.
  tcz-CHONGTHU: Yahweh Pakai nangin tah-lelte kinepna hi nahetsa ahi, nangin thon
    louva akana-u najahpeh'a nahin lhamon ding ahi.
  mar-mar: हे परमेश्वरा, पीडितांचे तू ऐकले आहे; तू त्यांचे हृदय सामर्थ्यवान केले आहे,
    तू त्यांची प्रार्थना ऐकली आहे.
  isl-isl: Drottinn, þú þekkir vonir hinna hógværu. Vissulega munt þú heyra hróp þeirra
    og hugga hjörtu þeirra.
  hlt-THB: Aw Bawipa, khuikha ak hukhqi a ngaihnaak ce zaak penawh; tha na peek coengawh,
    cekkhqi ang kqangnaak awi ce ngai pe hyk ti.
  qub-qub: Tayta Dios, umildicuna mañacamushushayquitaga wiyashcanquimi. Chaymi shacyächir
    yanapanqui.
  bqp-bqp: Dikiri dì takasidenↄ wɛ́kɛna sí, àdi ń gba swɛ̃̀ɛ, àdi sã kpá ń ↄ́ↄ dↄi.
  hat-hat: Seyè, w'a koute moun ki soumèt devan ou lè y'ap lapriyè. W'a ba yo kouraj.
  eng-BSB: You have heard, O LORD, the desire of the humble; You will strengthen their
    hearts. You will incline Your ear,
  eng-WEBPB: LORD, you have heard the desire of the humble. You will prepare their
    heart. You will cause your ear to hear,
  kbq-kbq: Ra Anumzamoka anteramiza nemaniza vahe'mokizmi zamavesizana negenka, zamagu'a
    zamazeri hanavenetinka krafa kezmia kagesa antenka nentahinka,
  pon-pon: Main, kom kotin manier inon en me luet akan; kom kotin kamanada monion
    arail, karon omui mamani mepukat,
  nhe-BL: TOTECO, ta tiquintlacaquilía tlen mitztlajtlaníaj teicneltzitzi. Tiquinfuerzajmaca
    huan tiquinpalehuía. Tiquinchihuilía cuenta quema mitztzajtzilíaj.
  wnc-wnc: Buyambam tapa, gata aminu meya takngatu takngatu pake yuainggane tumuk
    wamnae atnataayak. Wamna natake gata musia papi kekekanong.
  bus-bus: Dii è takaasideenↄ wɛ́ɛkɛna sí, è ń gba swɛ̃̀, è swã kpá ń wiipɛnazi.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e. Ereinu putar ma'erahy ipuraraw par ne wà nehe,
    newe waze'eg mehe ne wà nehe. Eremukàg kar putar ne wà nehe. Nukyze kwaw wà nehe.
