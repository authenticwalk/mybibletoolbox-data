verse: PSA.010.014
translations:
  mal-C: എന്നാൽ ദൈവമേ, അങ്ങ് പീഡിതരുടെ ആകുലതകൾ കാണുന്നല്ലോ; അവരുടെ സങ്കടം അങ്ങ് പരിഗണിക്കുകയും
    അവ ഏറ്റെടുക്കുകയും ചെയ്യുന്നു. അശരണർ തിരുമുമ്പിൽ അഭയംതേടുന്നു; അങ്ങ് അനാഥരുടെ
    സഹായകൻ ആണല്ലോ.
  deu-TKW: Du hast es wohl gesehen! Denn du achtest auf Leid und Kummer, um sie in
    deine Hand zu nehmen. Dir überläßt es der Unglückliche; dem Verwaisten wurdest
    du ein Helfer!
  lin-lin: Pamba te, Yo Nzambe, omoni pasi ya banyokolami ; otalaka pasi na bango
    mpe ozwaka yango kati na loboko na Yo. Banyokolami bamipesaka epai na Yo oyo osungaka
    bana bitike.
  mmx-mmx: Ketla nenu, Leeme Silok, u ven lenget ka mo levenmumuat la levesongsongot
    dik lox i ri limixin baava, la u gagas amisik kusu una lok tooro di. Limixin pakpakes
    di vot pasa u xusu una lok tooro di atla nenu laradi loklok tooro at limixin pakpakes.
  eng-LSV: You have seen, || For You behold perverseness and anger; By giving into
    Your hand, || The afflicted leave [it] on You, || You have been a helper of the
    fatherless.
  eng-GNV: 'Yet thou hast seene it: for thou beholdest mischiefe and wrong, that thou
    mayest take it into thine handes: the poore committeth himselfe vnto thee: for
    thou art the helper of the fatherlesse.'
  eng-WEBSTER: 'Thou hast seen it ; for thou beholdest mischief and spite, to requite
    it with thy hand: the poor committeth himself to thee; thou art the helper of
    the fatherless.'
  nhw-BL: Toteco Dios, tiquitztoc catli quichijtinemij. Timomacatoc cuenta sesen tlamantli
    catli amo cuali catli inijuanti quisencahuaj. Xiquinsencahuili nopa tlatzacuiltili
    catli quinamiqui. Catli teicneltzitzi san motemachiyaj ipan ta para xiquinmanahui.
    Ta tiinintlapalehuijca nochi catli icnotzitzi.
  swh-ONEN: Lakini wewe, Ee Mungu, unaona shida na huzuni, umekubali kuyapokea mkononi
    mwako. Mhanga anajisalimisha kwako, wewe ni msaada wa yatima.
  bba-bba: Yinni Gusunɔ, ɑ rɑ n yɛ̃ nɔni swɑ̃ɑ te tɔmbɑ mɔ hɑnduniɑ sɔɔ. A rɑ bu somi.
    A rɑ mɑɑ ɡobekubɑ nɔɔri. Yen sɔ̃nɑ bɑ rɑ nun tii wɛ̃.
  eng-KJVCPB: '(ר) Thou hast seen it; for thou beholdest mischief and spite, To requite
    it with thy hand: The poor committeth himself unto thee; Thou art the helper of
    the fatherless.'
  luo-luo: To in, yaye Nyasaye, ineno chandruok gi kuyo, ikawogi kaka mari kendo itingʼogi
    e lweti. Ngʼat ma ok nyal; chiwore ne in; in e jakony mar joma onge wuonegi.
  aii-aii: ܐܝܼܢܵܐ ܚܸܙܝܵܐ ܠܘܼܟ݂ ܐܲܢ݇ܬ! ܟܹܐ ܚܵܝܪܹܬ ܠܥܵܘܩܵܢܵܐ ܘܠܚܲܫܵܐ، ܠܸܫܩܵܠܵܐ ܓܵܘ ܐܝܼܕܵܬܹ̈‌ܐ
    ܕܓܵܢܘܼܟ݂؛ ܥܲܠܘܼܟ݂ ܟܹܐ ܣܲܦܹܐ ܠܵܗ̇ ܓܵܢܹܗ ܒܝܼܫܓܲܕܵܐ، ܠܝܲܬܘܼܡܵܐ ܐܲܢ݇ܬ ܟܹܐ ܗܵܘܹܝܬ ܗܲܝܸܪܵܢܵܐ.
  meu-meu: Hekwarahi bona hisihisi vada o itaia, oibe, vada o haeroa, oi imamu ai
    bavabia totona; manoka-manoka tauna ese oiemu ai e taomu; oi ese ihareha o kahadiamu.
  npi-ULB: तपाईंले ध्यान दिनुभएको छ, किनकि विपद र दुःख ल्याउनेलाई तपाईंले सदासर्वदा
    हेर्नुहुन्छ । बेसाहाराले आफैलाई तपाईंमा सुम्पन्छ । तपाईंले अनाथहरूलाई छुटकारा
    दिनुहुन्छ ।
  yor-yor: Ṣùgbọ́n ìwọ, Ọlọ́run, ni ó rí wàhálà àti ìrora; Ìwọ rò láti fi sí ọwọ́
    rẹ. Tálákà fi ara rẹ̀ jì fún ọ; Ìwọ ni olùrànlọ́wọ́ àwọn aláìní baba.
  pes-OPCB: اما ای خدا، تو می‌بینی! تو رنج و غم مردم را می‌بینی و به داد آنها می‌رسی.
    تو امید بیچارگان و مددکار یتیمان هستی.
  tgl-ULB: Binigyang pansin mo, dahil lagi mong nakikita ang gumagawa ng paghihirap
    at kalungkutan. Pinagkakatiwala ng ulila ang kaniyang sarili sa iyo; inililigtas
    mo ang mga walang ama.
  nop-nop: Iŋgoŋ oŋ, du adi me hogohi diniŋ titiŋhik agaŋ kanadilaŋ. Tiŋa undugoŋ
    metamdok folofigita be malabumuŋ yemiiŋ u maaŋ agaŋ yabunadilaŋ, tiŋa malabumuŋhik
    yehitubu-lodadok tiulidokooŋ woom tilaŋ. Eŋ me fiyewakahi tiŋa me gweheyehi nediyeŋ
    du’walaŋkade biiŋ u yehitubu-lodalaŋ.
  cbu-NT: Itaru, shiysha Apaa, ichingaru paksha. Yuwaa yutarit ashkana anoo napanapaw
    ashkush, izuuru shiy wanichsha. ¿Chakaja, Apaa, tputs pukiree istach? Wanindaja.
    Shiyamaricha istampan taaksha. Ashirucha shiyamun mang' tatkanaya. Watam shiy
    mxaxzeetsta uru nayaniyarush istatarshawa.
  hui-hui: Í̠na wali agali ko biaga urunime mana biaga ngago manda biaiho ke. Ko urunibi
    kagome wali agali maru bu karu genda mo miaga ngago damene í̠ manda biaiho kegoni.
    Í̠na wali agali genda uruni yu karu biamogo biaga kegoni. Wali agali hongo nahe
    karubi waneigini aba ai̱yala homene karubi í̠na ti biamogo biaga kego manda buwa
    ti í̠niha hanaho kagoni.
  mya-mya: သို့​ရာ​တွင်​ကိုယ်​တော်​သည်​ဒုက္ခ​ဝေ​ဒ​နာ​များ​ကို အ​မှန်​ပင်​မြင်​၍​မ​စ​ရန်​အ​မြဲ​အ​သင့်
    ရှိ​တော်​မူ​ပါ​၏။ ခိုး​ကိုး​ရာ​မဲ့​သူ​သည်​မိ​မိ​ကိုယ်​ကို​လက်​တော်​သို့ အပ်​တတ်​ပါ​၏။
    ကိုယ်​တော်​သည်​ချို့​တဲ့​နွမ်း​ပါး​သူ​တို့​ကို အ​စဉ်​အ​မြဲ​ကူ​မ​တော်​မူ​ခဲ့​ပါ​၏။
  bod-N: དོན་དུ་ཁྱེད་ཀྱིས་དེ་ནི་གཟིགས་པ༌དང༌། །དུག་སྐྱོན་ཁོང་ཁྲོ་མཐའ་དག་གཟིགས་ནས༌ནི།
    །དེ་ལ་ཉིད་ཀྱི་ཕྱག་གིས་ལན་འཇལ༌ལོ། །རྒྱབ་བརྟེན་མེད་པས་རང་ཉིད་ཁྱེད་ལ༌བཅོལ། །ཕ་མེད་རྣམས་ལ་སྐྱབས་མཛད་ཁྱེད་གཅིག༌ལགས།།
  wsk-wsk: Bare O Kaem, ni kariimet umu nunga ikup yaman ko niara mu arigem ale koma
    bitarko; kariimet nungumik saonga mena mu nikate la loaga lagasan, mu awuk, ni
    kariimet nungumik nokotam mena mu nunga sangorsam.
  sna-sna: Asi imi, iyemi Mwari, munoona kutambudzika nokusuwa; munokutarisisa kuti
    mukupedze. Asina simba anozviisa kwamuri; muri mubatsiri wenherera.
  spa-BLM: Pero tú ves problemas y penas. Lo consideras para tomarlo en tu mano. Ayudas
    a la víctima y a los huérfanos.
  cac-cac: A ach val tzil schucal eb'. A ach ix ila', yuj chi' ol ac' syaelal eb'
    icha val smojal, icha tas sc'ulej eb'. A d'ayach syal sb'a eb' max yal-laj scolan
    sb'a. A ach tzach colvaj d'a eb' unin man̈xalaj smam.
  swh-ULB: Umeona, maana mara zote unaangalia mtu aletaye madhara na jeuri. Mtu asiye
    na msaada hukuachia nafsi yake; maana wewe huwaokoa yatima.
  deu-ELBBK: Du hast es gesehen, denn du, du schaust auf Mühsal und Kummer, um zu
    vergelten durch deine Hand. Dir überlässt es der Unglückliche. Der Waise Helfer
    bist du.
  mbb-OT: Neehè nu is menge etew he ed-antus wey sikan is ebpenlised, ne andam ka
    he edtavang kandan. Edangep diyà te kenikew is mekehizuhizu he menge etew he iring
    te menge ilu, ne edtevangan nu sikandan.
  mal-2015: നീ അതു കണ്ടിരിക്കുന്നു, തൃക്കൈകൊണ്ടു പകരം ചെയ്‌വാൻ ദോഷത്തെയും പകയെയും
    നീ നോക്കിക്കണ്ടിരിക്കുന്നു; അഗതി തന്നേത്താൻ നിങ്കൽ ഏല്പിക്കുന്നു; അനാഥന്നു നീ
    സഹായി ആകുന്നു.
  gup-gup: Dja ngudda God yihbennan kore kunwarre kabindiwarrewon bedberre nawu birrimarladj
    bininj. Ngudda yiburrbun kore kunyid kawernmerren dja yidjare yibenbidyikarrme.
    Bedda nawu birrimarladj wanjh kabirrikurrmerren kore ngudda yibenbidyikarrme,
    dja ngudda yiman kornkumo duninjh bedberre nawu kornkumo yak.
  rmc-rmc: No tu dikhes o trapišagi the o pharipena a les oda andre tire vasta. O
    slabo pes zmukel pre tute; pomožines le širotenge.
  nlg-nlg: Mo ko righia na vahola mana vahaghitaili tara gonia. Ko righi kalea eni,
    mo ko torora. Mana lei tinoni mahebo tara talua didira na ghanaghana kodo itamua.
    Mi ghoe didira na pilupilu na lei meomeo.
  pes-OPV: البته دیده‌ای زیرا که تو بر مشقت و غم می‌نگری، تا به‌دست خود مکافات برسانی.
    مسکین امر خویش را به توتسلیم کرده است. مددکار یتیمان، تو هستی.
  ron-1924: Дар Ту везь; кэч Ту привешть неказул ши суферинца, ка сэ ей ын мынэ причина
    лор. Ын нэдеждя Та се ласэ чел ненорочит ши Ту вий ын ажутор орфанулуй.
  ben-OBCV: কিন্তু তুমি, হে ঈশ্বর, পীড়িতদের কষ্ট সবই দেখো; তুমি তাদের দুর্দশা দেখো
    ও নিজের হাতে তার প্রতিকার করো। অসহায় মানুষ তোমারই শরণ নেয়; তুমিই অনাথের আশ্রয়।
  som-som: Waxaas baad aragtay, waayo, waad u jeeddaa belaayada iyo xanaaqa, inaad
    gacantaada ku aargudatid aawadeed, Miskiinku adiguu isu kaa dhiibaa, Waayo, adigu
    waxaad tahay agoonka kaalmeeyihiisa.
  eng-ASVBT: 'Thou hast seen it; for thou beholdest mischief and spite, to requite
    it with thy hand: The helpless committeth himself unto thee; Thou hast been the
    helper of the fatherless.'
  mna-mna: Tamen nu rre mbulu ta boozomen kizin wal sananŋan. Ŋonoono kat. Pataŋana
    ta tikamam pizin tomtom na, sa ike pa motom som. Mi itum nomom ko ipokot mbulu
    kizin tana. Tana zin wal ta timbot pataŋana leleene na, tipase pu mi tizem zitun
    ima nomom. Pa nu uluulu zin moondo mi zin wal ta len ulaaŋa sa som na.
  ita-1885: Tu l'hai pur veduto; perciocchè tu riguardi l'oltraggio e il dispetto,
    Per prendere il fatto in mano. Il povero si rimette in te; Tu sei l'aiutatore
    dell'orfano.
  eng-ULB: You have taken notice, for you always see the one who inflicts the misery
    and sorrow. The helpless entrusts himself to you; you rescue the fatherless.
  spa-VBL: Pero tú ves la aflicción y angustia que causan. Toma esto en tus manos.
    Los indefensos confían en ti, pues tú defiendes a los huérfanos.
  fra-_FOB: Tu l'as vu! Car tu regardes le tourment et la peine, pour en tenir compte;
    c'est sur toi que se repose le malheureux, tu es le secours de l'orphelin.
  mal-mal: അങ്ങ് അത് കണ്ടിരിക്കുന്നു, തൃക്കൈകൊണ്ട് പകരം ചെയ്യുവാൻ ദോഷത്തെയും പകയെയും
    അവിടുന്ന് നോക്കിക്കണ്ടിരിക്കുന്നു; അഗതി സ്വയം അങ്ങയുടെ കൈകളിൽ ഏല്പിക്കുന്നു; അനാഥന്
    അവിടുന്ന് സഹായി ആകുന്നു.
  lit-lit: Tu pamatei! Nes tu pastebi nedorybę ir skaudinimą, kad atlygintum savo
    ranka. Nelaimėlis save patiki tau; našlaičio padėjėjas esi tu.
  urd-GVR: Ai Allāh, haqīqat meṅ tū yih sab kuchh deḳhtā hai. Tū hamārī taklīf aur
    pareshānī par dhyān de kar munāsib jawāb degā. Nāchār apnā muāmalā tujh par chhoṛ
    detā hai, kyoṅki tū yatīmoṅ kā madadgār hai.
  suz-BL: परमप्रभु, गे नेल्‍ल ताइतीनी। गे श्‍येत जाइब नु मरिम्‍शो पाइक्‍चा पुंइसीब
    आन कली वारच पाइश्‍शा, क्‍येक्‍क लेप्‍ब बाक्‍नीनी। मेको श्‍येत जाइबपुकी इन कली
    जिम्‍मा गेंसीशो बाक्‍नीम। गे रोम रोइक्‍च आन कली वारच पाइब बाक्‍नीनी। भजन संग्रह
    ६८:६; प्रस्‍थान २२:२२
  eng-NOY: Thou dost see it; yea, thou beholdest malice and oppression, And markest
    it upon thy hand! The poor committeth himself to thee; Thou art the helper of
    the fatherless.
  ita-1927: Tu l’hai pur veduto; poiché tu riguardi ai travagli ed alle pene per prender
    la cosa in mano. A te si abbandona il meschino; tu sei l’aiutator dell’orfano.
  ckb-ckb: بەڵام تۆ ئەی خودایە، ئازار و تەنگانە دەبینیت، لێت دیارە و کاردانەوەت هەیە،
    ستەملێکراوان خۆیان داوەتە دەستی تۆ، تۆش هەمیشە یارمەتیدەری هەتیوانیت.
  eng-BBE: 'You have seen it; for your eyes are on sorrow and grief, to take it into
    your hand: the poor man puts his faith in you; you have been the helper of the
    child who has no father.'
  xsi-xsi: Mao nâ, noko uru kumora kinzi tamâta sakamao nenzi vetâŋa. Noko kusama
    lâ ŋana nâna wa malia ŋinde kinzi tamâta ara uru sikai, aku ikura zo zo noko ilo
    ara nâ ŋana kuvilanzi. Ikura zo rârâni noko uru kuvilanzi sugorai tamwatanzi wa
    kinzi tamâta nenzi kaika tia wa, kinzi ŋinde sipauwo warakanzi lâ noko mbau ilo.
  kan-OKCV: ದೇವರೇ, ನೀವಾದರೋ ಬಾಧೆಪಡುವವರ ಕಷ್ಟಗಳನ್ನು ನೋಡಿದ್ದೀರಿ; ಅವರ ಸಂಕಟವನ್ನು ಪರಿಗಣಿಸಿ,
    ನೀವೇ ನೋಡಿಕೊಳ್ಳಿರಿ. ಗತಿಯಿಲ್ಲದವರು ತಮ್ಮನ್ನು ನಿಮಗೇ ಒಪ್ಪಿಸಿಕೊಡುತ್ತಾರೆ; ನೀವೇ ದಿಕ್ಕಿಲ್ಲದವರಿಗೆ
    ಸಹಾಯ ಮಾಡುವವರು.
  tam-2017: அதைப் பார்த்திருக்கிறீரே! உபத்திரவத்தையும், துக்கத்தையும் கவனித்திருக்கிறீரே;
    நீர் பதிலளிப்பீர்; ஏழையானவன் தன்னை உமக்கு ஒப்புவிக்கிறான்; திக்கற்ற பிள்ளைகளுக்குச்
    சகாயர் நீரே.
  spa-RV-1909: 'Tú lo tienes visto: porque tú miras el trabajo, y la vejación, para
    vengarle por tu mano: á ti se acoge el pobre, tú eres el amparo del huérfano.'
  ron-BTF: Ai văzut aceasta, fiindcă privești ticăloșie și ciudă pentru a răsplăti
    cu mâna ta; cel sărac ți se încredințează, tu ești ajutorul celui fără tată.
  eng-WEBP: But you do see trouble and grief. You consider it to take it into your
    hand. You help the victim and the fatherless.
  eng-FBV: But you do see the trouble and grief they cause. Take it into your own
    hands. The helpless trust in you; you defend the orphans.
  nld-1939: Gij ziet toch het leed en de ellende; Gij blikt er op neer, om ze te wreken!
    De zwakke verlaat zich op U, En een wees hebt Gij altijd geholpen!
  nch-BL: Toteco Dios, tiquitztoc ten quichijtinemij. Tiquitztoc sesen tamanti cati
    amo cuali cati inijuanti quisencahuaj. Xiquinsencahuili nopa tatzacuiltili cati
    quinamiqui. Cati teicneltzitzi san motemachiyaj ipan ta para xiquinmanahui. Ta
    tiinintapalehuijca nochi cati icnotzitzi.
  vie-1934: Chúa đã thấy rồi; vì Chúa xem xét sự bạo tàn và sự độc hại, Để lấy chính
    tay Chúa mà báo trả lại; Còn kẻ khốn khổ phó mình cho Chúa; Chúa là Đấng giúp
    đỡ kẻ mồ côi.
  cha-cha: 'Jago lumie: sa jago umatan y inacacha yan y minattrata, para uchule gui
    canaemo: yya jago nae mandaña y mamoble: y manaesaena, jago umayuyuda.'
  hin-CV: किंतु निःसंदेह आपने सब कुछ देखा है, आपने यातना और उत्पीड़न पर ध्यान दिया
