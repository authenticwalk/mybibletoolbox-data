  hin-2017: तूने देख लिया है, क्योंकि तू उत्पात और उत्पीड़न पर दृष्टि रखता है, ताकि
    उसका पलटा अपने हाथ में रखे; लाचार अपने आपको तुझे सौंपता है; अनाथों का तू ही सहायक
    रहा है।
  wol-KYG: Yaw de yaay ki nemmiku, di gis njekkar ak naqar, ku mu dal, nga sàmm àqam.
    Néew-ji-doole wéeroo la, ab jirim, nga dimbali.
  bjr-bjr: Oo Anutu anee niqafee mariananoo, anee ummaaraki mariasa faqa aupuraranaki
    mariasa faqa niqafaidana aiqama kari dadaaqirara deedaqi marianafa mariananoo.
    Misasaaroo qirausa siaisa aniki nári nifaaqa quqaidaqa. Anee ooqaindari sarau
    imariasa dadaaqi marianafa mariananoo.
  eng-YLT: Thou hast seen, For Thou perverseness and anger beholdest; By giving into
    Thy hand, On Thee doth the afflicted leave [it], Of the fatherless Thou hast been
    an helper.
  kne-kne: Ngem katet-ewa na, iilaem din ligat di palpaligaten da, et nakasagana ka
    ay mamadang en daida, tan sik-ay pankamangan di kakkaasi ya naolila.
  eng-WYC-2017: Thou seest, for thou beholdest travail and sorrow; that thou take
    them into thine hands. The poor man is left to thee; thou shalt be an helper to
    the fatherless and motherless.
  eng-WMBB: But you do see trouble and grief. You consider it to take it into your
    hand. You help the victim and the fatherless.
  zat-NTPS: Dios, Lue' blé'equeznu' da nigá, lawe' da dxenná'u benne' we̱n da cale̱la,
    ne da ca' dxune̱' quebe naca na xrlátaje, na' xebéaj lázrequezu' bénnea'. Dxuluzúa
    cuina benne' xache' ca' lu na'u. Lue' dxácale̱quezu' bi we̱zé̱bedu ca'.
  zty-NTPS: San Le' bḻe'ekzlo' da' ni, dan' ẕwio' no benne' žone' da' ẕinnj, na'
    da' bi nak chawe', nich yezi'kzo' wzón benne' ka'. Benne' yache' ka' ẕde kwíngake'
    ḻo no'o. Le' žákḻenkzo' bi' wzebe ka'.
  urd-GVH: ऐ अल्लाह, हक़ीक़त में तू यह सब कुछ देखता है। तू हमारी तकलीफ़ और परेशानी
    पर ध्यान देकर मुनासिब जवाब देगा। नाचार अपना मामला तुझ पर छोड़ देता है, क्योंकि
    तू यतीमों का मददगार है।
  rug-rug: (Resh) Ba ele dogori Mua Goi sari na tinasuna na tinasigiti gua hire, meke
    kaqu tubehi Goi si arini. Kalavarae koa Goi sari na tie ta ṉoṉovaladi, sina Agoi
    mo sa tinokae tadi na tie eapa.
  gaz-gaz: Yaa Waaqi, ati garuu rakkinaa fi gadda warra miidhamanii ni argita; harka
    keetiinis gatii baasifta. Deegaan dabarsee sitti of kenna; ati ijoollee abbaa
    hin qabneef gargaaraa dha.
  fra-LSG: Tu regardes cependant, car tu vois la peine et la souffrance, Pour prendre
    en main leur cause; C’est à toi que s’abandonne le malheureux, C’est toi qui viens
    en aide à l’orphelin.
  yal-yal: Koni i tan Ala, i tɔrɔn nun sɔxɔlɛn toma yati! I xaxili luma nɛn ne xɔn
    ma mali xinla ma. Fangatarene bata e yɛtɛ taxu i tan na. Kiridi mali tiin nan
    i tan na.
  iou-iou: Upäŋkaŋ Ekäni, gäk äma kädet waki täŋpani u yabäk täyan. Äma udewanitä
    komi nimiŋirä nibäŋ äwaräkuk nämo täk täyan. Unita äma kehäromini nämo, gäkä täŋkentäŋ
    nimi yäŋpäŋ gäkgän gabäŋ tarek täkaŋ. U imata, gäk kubä-tägän äma jopi jäwäri
    täŋkentäŋ yämik täyan.
  haw-1868: Ua ike mai no oe, ua nana mai i ke kolohe a me ka huhu, I hoopai mai ia
    mea me kou lima; O ka mea ilihune ua waiho aku oia ia ia iho ia oe; O oe no ka
    mea nana ka mea makua ole i kokua mai.
  arb-NAV: وَلَكِنَّكَ قَدْ رَأَيْتَ. عَايَنْتَ مَا أَصَابَ الْمَسَاكِينَ مِنَ الْمَشَقَّةِ
    وَالْغَمِّ، فَتُجَازِي الشِّرِّيرَ بِيَدِكَ. يُسَلِّمُ إِلَيْكَ الْمِسْكِينُ أَمْرَهُ،
    فَأَنْتَ دَائِماً مُعِينُ الْيَتِيمِ.
  ded-ded: Anutu, geng sifu ngicngac ebic nga kpendzenggoc kecdae, yenemma ebicngina
    negensima marigango meficyununadeac negennec. Memangac manganea kecde, ye kekeha
    gearu waande nga geng beging yeneac memeficngic.
  ewe-ewe: Ke wò, O! Mawu, koe kpɔa dzɔgbevɔ̃e kple vevesese; èbua eŋuti, eye asiwò
    me wole. Ame si le fukpekpe me la, tsɔa eɖokui dea asi na wò; elabena wòe nye
    xɔnametɔ na tsyɔ̃eviwo.
  eng-LEE: 'Thou hast seen it: for thou beholdest mischief and despiteful acts, to
    requite it with thy hand: unto thee the unfortunate committeth himself; unto the
    fatherless hast thou [ever] been a helper.'
  asm-FB: কিন্তু, হে ঈশ্বৰ, তুমি হ’লে দেখা পোৱা; অৱশ্যেই তুমি দুখ-কষ্ট আৰু সঙ্কটলৈ
    চকু দিয়া, তুমি তোমাৰ হাতেৰেই ইয়াৰ ব্যৱস্থা ল’ব পাৰা; অসহায়জনে তোমাৰ ওচৰতে নিজক
    সমৰ্পণ কৰে; তুমিয়েইতো অনাথক সহায় কৰোঁতা জনা
  sus-A: كْنْ عَلَ، عِ تْورّ نُن نِمِسّ تٌمَ. عِ تْورْ مِشِيٍ مَلِمَ. نَشَن مُ نْمَ
    عَ يّتّ كَنتَدٍ، عَ عَ يّتّ تَشُمَ عِ تَن نَ نَ. عِ تَن نَن نَ كِرِدِ مَلِمَ رَ.
  fra-SBL: Mais vous voyez la détresse et le chagrin. Vous le considérez pour le prendre
    en main. Vous aidez la victime et l'orphelin.
  hbo-hbo: רָאִ֡תָה כִּֽי־אַתָּ֤ה ׀ עָ֘מָ֤ל וָכַ֨עַס ׀ תַּבִּיט֮ לָתֵ֪ת בְּיָ֫דֶ֥ךָ
    עָ֭לֶיךָ יַעֲזֹ֣ב חֵלֶ֑כָה יָ֝תֹ֗ום אַתָּ֤ה ׀ הָיִ֬יתָ עֹוזֵֽר׃
  kik-kik: No rĩrĩ, Wee Ngai, Wee nĩwonaga mathĩĩna o na kĩeha, ũkoona ũhoro ũcio
    ũkawamũkĩra moko-inĩ maku. Mũndũ ũrĩa ũtarĩ wa kũmũteithia eneanaga harĩwe. Wee
    nĩwe mũteithia wa andũ arĩa matarĩ maithe mao.
  fra-NCL: Tu as vu pourtant ; car tu regardes la peine et la souffrance, pour prendre
    en main leur cause. A toi s’abandonne le malheureux, à l’orphelin tu viens en
    aide.
  cek-AK: 'Toe nang mah loe na hnuk pae; raihaih hoi pacip paaahaih to na ban hoi
    lak hanah na khet: amtang kami loe angmah hoi angmah to nang khaeah ang paek;
    tipongah tih nahaeloe nang loe ampa tawn ai kami bomkung ah na oh.'
  cuk-cuk: Bab-Jehováʼye, ar bedi bato neg-gunaid daksad, sabsur-ibitonanaid bato
    be daksad, nunmakedba-galitonanaid be daksad. Ar bedi, sogedba be we-ibmar nudakoed.
    Dule-ibmar-suli-gudimaladi, begi bensur gudimalad. Ar be, dule-sergan-sated-bendakedid.
  tel-2017: నువ్వు దీన్ని గమనించావు. ఎందుకంటే కష్టం, దుఖం కలిగించే వాళ్ళను నువ్వు
    ఎప్పుడూ గమనిస్తూ ఉంటావు. నిస్సహాయుడు తనను తాను నీకు అప్పగించుకుంటాడు. తండ్రిలేని
    వాళ్ళను నువ్వు కాపాడతావు.
  hat-BSA: Ou te wè sa, paske Ou te wè kont mechanste ak agase moun pou pran sa an
    men. Malere a ap depann de Ou menm; Se Ou ki konn ede òfelen an.
  kos-kos: Tusruktu kom liye na. Kom akilen na ongoiya ac keok lun mwet, Ac kom akola
    in kasru pacl e nukewa. Mwet munas elos eisaloswot nu sum; Kom kasrelos su enenu
    in pacl e nukewa.
  hbo-WLC: רָאִ֡תָה כִּֽי־אַתָּ֤ה ׀ עָ֘מָ֤ל וָכַ֨עַס ׀ תַּבִּיט֮ לָתֵ֪ת בְּיָ֫דֶ֥ךָ
    עָ֭לֶיךָ יַעֲזֹ֣ב חֵלֶ֑כָה יָ֝ת֗וֹם אַתָּ֤ה ׀ הָיִ֬יתָ עוֹזֵֽר׃
  ibo-ibo: Ma gị, O Chineke, ị na-ahụ nsogbu na ihe mwute, ị na-atule ihe ị ga-eme
    banyere ha. Ndị a na-emegbu na-atụkwasị gị obi, nʼihi na ị bụ onye inyeaka ndị
    na-enweghị nna.
  ory-ory: ତୁମ୍ଭେ ତାହା ଦେଖିଅଛ; କାରଣ ତୁମ୍ଭେ ହସ୍ତକ୍ଷେପ କରିବା ପାଇଁ ଉପଦ୍ରବ ଓ ଦ୍ୱେଷ ପ୍ରତି
    ଦୃଷ୍ଟି କରୁଅଛ; ଅସହାୟ ଲୋକ ଆପଣାକୁ ତୁମ୍ଭଠାରେ ସମର୍ପଣ କରେ; ତୁମ୍ଭେ ପିତୃହୀନର ସହାୟ ହୋଇଅଛ।
  chk-chk: Nge en ka küna, ewer, ka silei ewe osupwang me riaföü, ka pwal amolätä
    om kopwe alilis. Ewe chon mwelele a atolonga püsin i lepoum, en ewe ka alisi ekewe
    mi mäsen fansoun meinisin.
  rop-rop: Bat God, yu oldei luk en teiknodis blanga melabat ola trabul en adtaim,
    en yu oldei redi blanga albumbat melabat. Detlot pipul weya dei nomo garram enibodi
    blanga albumbat olabat, dei gibit miselp langa yu. Yu oldei albumbat detlot pipul
    hu nomo garram enibodi blanga maindimbat olabat.
  ukr-1871: Ти бачив, бо ти поглядаєш на тїсноту й муку, щоб віддати рукою твоєю;
    на тебе вповає нещасний, ти єси поміч сиротинї.
  yon-yon: Kumban, o God, eb kuu dabab menebiyiib mimyob wandiyiib yaa kuu wedmimaab,
    kuyaa kuu ben awandi ye dowad meenimaab. Dabab kandoonman kuu yekareb eb dingki
    ari kowimaan, kwane anenabdan yaa kuu ebbed awandimaab.
  deu-1951: Du hast es wohl gesehen! Denn du gibst auf Beleidigung und Kränkung acht,
    um es in deine Hand zu nehmen; der Wehrlose überläßt es dir, der du der Waisen
    Helfer bist!
  eng-JPS: Thou hast seen; for Thou beholdest trouble and vexation, to requite them
    with Thy hand; unto Thee the helpless committeth himself; Thou hast been the helper
    of the fatherless.
  srp-1865: Ti vidiš; jer gledaš uvrede i muke i pišeš ih na ruci. Tebi predaje sebe
    ubogi; siroti ti si pomoænik.
  lug-lug: Naye ggwe, Ayi Katonda, ennaku zaabwe n’okubonaabona kwabwe obiraba era
    ojja kubikolako. Ateesobola yeewaayo mu mikono gyo, kubanga gwe mubeezi w’abatalina
    bakitaabwe.
  heb-heb: ראתה כי אתה עמל וכעס תביט לתת בידך עליך יעזב חלכה יתום אתה היית עוזר׃
  ben-IRV: কারণ তুমি লক্ষ্য করেছ এবং সবদিন দেখেছ, যে ব্যক্তি দুঃখ ও দূর্দশায় কষ্ট
    পায়, অসহায় তোমার ওপরে নিজের ভার সমর্পণ করে; তুমি পিতৃহীনদের উদ্ধার কর।
  ntu-ntu: lqkqamu nimu kxdrka'-ngrng, murde Gct mcle da kxtrka lcng amrlx tqaleamu.
    oliqtile nzokatr-krde kxnzkxpung kcng tzrtangrtilr nide. lrle nidr murde nide
    kc tqokatr zvz kxnzobqszong.
  pan-pan: ਤੂੰ ਤਾਂ ਵੇਖਿਆ ਹੈ ਕਿਉਂ ਜੋ ਤੂੰ ਸ਼ਰਾਰਤ ਅਤੇ ਡਾਹ ਉੱਤੇ ਨਿਗਾਹ ਰੱਖਦਾ ਹੈ, ਕਿ ਆਪਣੇ
    ਹੀ ਹੱਥ ਵਿੱਚ ਲੈ ਲਵੇ, ਅਨਾਥ ਆਪਣੇ ਆਪ ਨੂੰ ਤੇਰੇ ਉੱਤੇ ਛੱਡਦਾ ਹੈ, ਯਤੀਮ ਦਾ ਸਹਾਇਕ ਤੂੰ ਹੀ
    ਰਿਹਾ ਹੈ।
  mya-JVB: သို့သော်လည်း ကိုယ်တော် သည် မြင် တော်မူပြီ။ အကြောင်းမူကား၊ ပင်ပန်း စေခြင်းနှင့်
    နှောင့်ရှက် စေခြင်း ကို လက်ဝါး တော်၌ မှတ်သား မည်ဟု ကြည့်ရှု တော်မူတတ်ပါ၏။ ဆင်းရဲ
    သောသူသည် ကိုယ်တော် ၌ ကိုယ်ကို အပ် တတ်ပါ၏။ ကိုယ်တော် သည် မိဘ မရှိသောသူ ၏ ခိုလှုံ
    ရာဖြစ် တော်မူ၏။
  kgf-kgf: Geŋ imi héndacʒaŋ. Ewa biric ʒéma yéwéri imi héŋsosolima méraganéŋ tasia
    melemmaŋ ʒé ninʒaŋ. Imuac ic maqeqeyanéŋ guac muru héianʒac. Gi imi becarunec
    gupaŋ merac héipuc wammianʒaŋ.
  tte-O: Na iyamo kowa ugitaiyako, ukwataiyako polowene yo kamkamnane yo sauga meuloina
    kusanasana na tem kusaguili. Tosilaene ibomayoi italamwan koliwo kaiwena siya
    nige kali tosagu kusaguili.
  tbg-tbg: Quqaama are vika qora kaiqa vare variara tave varianarave. Are vika vaiinti
    nahenti qoraiqama nimite variara tavera, vika ntaihareva qeramatera varianarave.
    Vaiinti nahenti kia ho nái kahaqi variaka, vika ariqaa muntuvi vaiha, ariara viva
    tinavu homa kahaqianarove, ti variavo. Viqa vaintive, vehi vaiinti nahentive,
    are vika kahaqiravama variaro.
  hmo-hmo: To Lohiabada e, oi ese gau ibounai oi itaia noho, oi ese hekwarahi bona
    hisihisi oi itaia noho. Bona oi ese taunimanima durua totona, oi gini hegaegae
    noho. Manoka taudia ese, oi dekenai idia abidadama noho, badina be oi ese gau
    lasi taudia, be nega ibounai oi durua momokani vadaeni.
  zar-NT: Liʼ biléʼe quézinuʼ lë ni, Xan. Ruíʼi ládxuʼu nu riguíʼi rizácaʼ, en nu
    risëbi ladxiʼ, en zóaticaʼsuʼ gácalenuʼ léguequi. Nu naca bayechiʼ rigúʼu cuini
    lu noʼo, Xan, tuʼ zóaticaʼsuʼ gácalenuʼ nu riyadza riyudxi.
  urd-urd: तूने देख लिया है क्यूँकि तू शरारत और बुग्ज़ देखता है ताकि अपने हाथ से बदला
    दे। बेकस अपने आप को तेरे सिपुर्द करता है तू ही यतीम का मददगार रहा है।
  bqc-SIM: Ń beeo ni e sã́asã, ni gbɛ̃́ↄ yã'ↄ̃ma ń ń pↄsiao yãda, kɛ́ ǹ e
    ↄdaumá. Yɛ̃̀ɛɛsaide ì azĩa kpama, tonɛ pↄ́ gwana vĩo dↄnlɛden n ũ.
  tcz-CHONGTHU: Ahinlah Yahweh Pakai nangin athilse bol-houhi namusoh keije. Nangin
    hicheho hi melchih inlang amahohi gotna pen. Hatlou lhasam ten atahsan nao nanga
    akoi un, nulou palou te jong nangin vengbit in.
  mar-mar: तू ते पाहिले आहे, कारण तू आपल्या हाती ते घ्यावे म्हणून तू उपद्रव आणि दु:ख
    पाहतो, लाचार तुला आपणास सोपवून देतो, तू अनाथांचा वाचवणारा आहे.
  isl-isl: Drottinn, þú sérð verk þeirra. Þú þekkir öll þeirra brögð. Allt það böl
    og hryggðina sem þeir hafa valdið, gjörþekkir þú! Refsaðu þeim Drottinn, og það
    strax! Drottinn, hinn bágstaddi treystir á þig og þú ert kallaður stoð lítilmagnans.
  hlt-THB: Cehlai aw Khawsa, kyinaak ingkaw ko kqangnaak ve toek nawhtaw; na kut khuiawh
    lawh aham poek lah. Kyinaak ak hukhqi ing nang a venawh pe qu unawh, pa amak takhqi
    ak hulkung na awm hyk ti.
  qub-qub: Gamga quiquiquimi ricashcanqui fiyupa mana allita rurashanta. ¡Ricasha
    carmi, castiganquipaj imano rurashanpitapis! Gammanmi yäracamun pïninpis mana
    cajcunaga. Gamllami wacchacunata yanapanqui.
  bqp-bqp: Bee kũ abireo ndì gbɛ̃nↄ yã'ũmmana e sãnsãn, ndì ń pↄsira yã da de
    ǹ le ǹ ↄ daḿma. Gbãnasaride dì a zĩda kpámma, tonɛ kũ à gwàri vĩro kpànyĩriimɛ
    n ũ.
  hat-hat: Men, ou make tout bagay. Ou konnen soufrans ak lapenn lèzòm. Ou toujou
    pare pou ede yo. Moun ki san defans yo, se nan men ou yo lage kòz yo, paske ou
    toujou ede moun ki san papa.
  eng-BSB: But You have regarded trouble and grief; You see to repay it by Your hand.
    The victim entrusts himself to You; You are the helper of the fatherless.
  eng-WEBPB: But you do see trouble and grief. You consider it to take it into your
    hand. You help the victim and the fatherless.
  kbq-kbq: Hianagi Ra Anumzamoka hazenkema e'neri'za knazampima maniza vahera kenka
    antahinka nehanankinka, hazenkema zamiza vahera kagra'a kazanuti nona huzmantegahane.
    Zamagra'ama zamazama hugama osu'naza vahe'mo'za kagrite zamentintia nehaze. Kagra
    megusa mofavrerami zamazahu Anumza mani'nane.
  pon-pon: Ari jo, kom kotin mani, pwe kom kotin ireron me luet o kankaneraner akan,
    pwen jauaja ir. Me japai o kin mueid on komui pein i, o komui me jauaj pa en me
    japoupou o.
  nhe-BL: Toteco Dios, tiquitztoc tlen quichijtinemij. Timomacatoc cuenta sesen tlamantli
    tlen ax cuali tlen inijuanti quisencahuaj. Xiquinsencahuili nopa tlatzacuiltili
    tlen quinamiqui. Tlen teicneltzitzi san motemachiyaj ipan ta para xiquinmanahui.
    Ta tiinintlapalehuijca nochi tlen icnotzitzi.
  wnc-wnc: Siwan ngana wai aminu waapata wai takngatu takngatu pasiwan aminu kunduta
    meya pake maike yuwawan gata katak akaayak. Akake gata toknga ba meya aminu kunduta
    kaaingu gata kake waaminu gatayamunangge atandaknganggayak. Ngan, ga sangana wena
    aminu gae gepbiatang koke yuwawanu gata asinggan gatayamunggayak. Siakan, aminu
    nana gwa kumbuu kekekngana wena apaya gata gatangamunggayak.
  bus-bus: Baa kↄ̃n beeeo nɛɛ̀ gbɛ̃nↄ yã'ↄ̃amma e sãnsãn, nɛɛ̀ ń pↄsia yã da lɛ
    ǹ e ǹ ↄ daḿma. Gbãasaidee è a zĩnda kpámma, tonɛ kɛ̀ gwàri vĩroo dↄnlɛrin n ũ.
  gub-BL: Ne, Tupàn, erexak ma'erahy ipuraraw paw ne. Erekwaw teko wazemumikahy haw
    no. Nepurupytywà wer wanehe tuweharupi. Ikàg 'ym ma'e uzeruzar nerehe wà. Tuweharupi
    erepytywà ma'e hereko 'ymar ne wà.
