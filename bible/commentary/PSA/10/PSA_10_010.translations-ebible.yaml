verse: PSA.010.010
translations:
  mal-C: അവരുടെ ഇരകളെ അവർ തകർക്കുന്നു, അവർ കുഴഞ്ഞുവീഴുന്നു; അവരുടെ കരബലത്തിൻകീഴിലവർ
    നിലംപരിശാകുന്നു.
  deu-TKW: Er wird niedergeschlagen, sinkt dahin; durch seine Stärke fallen die Unglücklichen.
  lin-lin: Agumbaka ye mpe avandisaka ye na mabele, mpe akweyaka na se ya bokonzi
    na ye.
  mmx-mmx: Kopmen tara go ti lok tooro di, kuren la ip sev asi di la di subu uto xopok,
    la lolos silok teren ik lok kakapmek tino di.
  eng-LSV: He is bruised—he bows down, || The afflicted has fallen by his mighty ones.
  eng-GNV: 'He croucheth and boweth: therefore heaps of the poore doe fall by his
    might.'
  eng-WEBSTER: He croucheth, and humbleth himself, that the poor may fall by his strong
    ones.
  nhw-BL: Catli quinitzquijque quipiyaj miyac chicahualistli. Yeca catli teicneltzitzi
    nimantzi huetzij iniixpa.
  swh-ONEN: Mateka wake hupondwa, huzimia; wanaanguka katika nguvu zake.
  bba-bba: kpɑ bu nùn sɛ̃suku bu ɡo. Ben dɑm bɑkɑm mu nùn kɑmiɑ.
  eng-KJVCPB: He croucheth, and humbleth himself, That the poor may fall by his strong
    ones.
  luo-luo: Joma hapgi rach momako otieko kendo podho chuth, gipodho e bwo tekone.
  aii-aii: ܟܹܐ ܟܵܐܹܦ ܠܸܨܦܵܚܵܐ، ܘܒܚܲܝܠܹܗ ܟܹܐ ܢܵܦܠܝܼ ܒܝܼܫܓܲܕܹ̈ܐ.
  meu-meu: Manoka-manoka tauna e hapataia tarimu, e moru dihomu, kara dika tauna ena
    goada ese e hamoruamu.
  npi-ULB: त्यसका पन्‍जामा परेकाहरूलाई टेकिन्‍छन् र पिटिन्छन् । तिनीहरू त्यसको बलियो
    जालहरूमा फस्छन् ।
  yor-yor: Ó ba, ó rẹ ara rẹ̀ sílẹ̀; kí tálákà ba à le bọ́ sí ọwọ́ agbára rẹ̀.
  pes-OPCB: اشخاص بیچاره در زیر ضربات بی‌رحمانهٔ آنها خرد می‌شوند.
  tgl-ULB: Ang kaniyang mga biktima ay dinudurog at binubugbog; sila ay nahulog sa
    kaniyang matibay na mga lambat.
  nop-nop: Adi me fafaŋeeŋ doktiŋa kabup ila mik hewoom tiŋa me gweheyehi yehitiŋafooŋ
    widihiŋa widihigagaye tilak.
  cbu-NT: Yutaritshishpan tputsee kawashishpapaz ashiru kawakanaya. Tputssha shitungamaam
    pinasakanaya. Kiyung kachiykanaya. Wamarisha yashingchich kasikanaya.
  hui-hui: Tigua hendore oho biruwa tinaga hongo timbuni daligaorehe kagome mbirali
    hongo nahe kago abale mo ko haga ka.
  mya-mya: သူ​၏​ရက်​စက်​သော​ခွန်​အား​ဖြင့်​ခို​ကိုး​ရာ​မဲ့ သူ​တို့​ကို ပြို​လဲ​စေ​၏။
  bod-N: རྒྱབ་བརྟེན་མེད་པ་རྡུལ་དུ་བརླགས་པ༌དང༌། །ས་རུ་འགྱེལ་ཞིང་དེ་ཡི་ལག་ཏུ༌ལྷུང༌།།
  wsk-wsk: Se kariimet mu memek biya arigisan ale maga namasan; kiwem mu te kariimet
    moa nobowa tugusan,
  sna-sna: Vabatwa vake anovapwanya, vanowa; vanowira pasi pesimba rake.
  spa-BLM: Los indefensos son aplastados. Se derrumban. Caen bajo su fuerza.
  cac-cac: Tz'em votz'an eb', sq'ue jucnaj eb' icha noc' choj chi'. A eb' max yal-laj
    scolan sb'a d'a yol sc'ab' eb', syamchaj eb' yuj eb'.
  swh-ULB: Wanyonge wake hugandamizwa chini na kupigwa; wao huangukia katika mtego
    imara.
  deu-ELBBK: Er duckt sich, bückt sich, und in seine starken Klauen fallen die Unglücklichen.
  mbb-OT: Mekehizuhizu is egkekeizan dan su ed-eminen dan en is desen dan te kedruuǥa
    zan kandin taman te kenè en sikandin ebpekeenew.
  mal-2015: അവൻ കുനിഞ്ഞു പതുങ്ങിക്കിടക്കുന്നു; അഗതികൾ അവന്റെ ബലത്താൽ വീണു പോകുന്നു.
  gup-gup: Nawu nawarre bininj yiman nabang dja ngudjbang duninjh, wanjh kabenbun
    birrimak bininj.
  rmc-rmc: ela mardo a čhido pre phuv; o slaba perena tel leskri bari zor.
  nlg-nlg: 'Na lei tinoni mahebo tara mate tua tana bona tara labura mara parikuvira:
    agaira tara kutu horu i sarana na lagadira na lei tinoni tangohahi.'
  pes-OPV: پس کوفته وزبون می‌شود؛ و مساکین در زیر جباران اومی افتند.
  ron-1924: се ындоае, се плякэ ши-й кад сэрачий ын гяре!
  ben-OBCV: সে নির্দোষদের চূর্ণ করে, আর তারা পতিত হয়; সেই ব্যক্তির শক্তিতে তারা ধরাশায়ী
    হয়।
  som-som: Wuu foororsadaa, oo hoos isu gaabiyaa, Oo masaakiinta waxaa ridda gacanta
    kuwiisa xoogga badan.
  eng-ASVBT: He croucheth, he boweth down, And the helpless fall by his strong ones.
  mna-mna: To timaŋga mi tipun zin ma mburan imap kat, mi timeete su ma timbotmbot.
    Paso mburan ilip kat pizin.
  ita-1885: Egli se ne sta quatto e chino; E molti poveri caggiono nelle sue unghie.
  eng-ULB: His victims are crushed and beaten down; they fall into his strong nets.
  spa-VBL: Sus víctimas caen derrumbadas al suelo, sin forma de levantarse. Caen bajo
    la fuerza de los malvados.
  fra-_FOB: Il se tapit, il se baisse, et les malheureux tombent en sa puissance.
  mal-mal: അവൻ കുനിഞ്ഞ് പതുങ്ങിക്കിടക്കുന്നു; അഗതികൾ അവന്റെ ബലത്താൽ വീണുപോകുന്നു.
  lit-lit: Ir jis pritūpia, puola pagūžom, kad nelaimėliai nukristų jo stipriomis
    priemonėmis.
  urd-GVR: Us ke shikār pāsh pāsh ho kar jhuk jāte haiṅ, bechāre us kī zabardast tāqat
    kī zad meṅ ā kar gir jāte haiṅ.
  suz-BL: मिनु मेको गु बाप्‍शा बाक्‍नीम। श्‍येत जाइबपुकी मेको आन सक्तिमी गोल्‍नीम।
  eng-NOY: He croucheth, and lowereth himself, And the wretched fall into his paws.
  ita-1927: Se ne sta quatto e chino, ed i meschini cadono tra le sue unghie.
  ckb-ckb: نێچیرەکانی وردوخاش دەکات، دەڕووخێن، دەکەونە ژێر هێزی ئەوەوە.
  eng-BBE: The upright are crushed and made low, and the feeble are overcome by his
    strong ones.
  xsi-xsi: Kinzi tamâta sakamao nenzi kaika nde ŋalae tina. Mine kala kinzi sitawanzi
    sugorai tamwatanzi ndue ndo lâ ku sipolenzi lâ.
  kan-OKCV: ಅವನ ಕೈಯಲ್ಲಿ ಸಿಕ್ಕುವವರು ಜಜ್ಜಿಹೋಗುತ್ತಾರೆ, ಅವನ ಬಲದ ಎದುರು ಸೋತುಹೋಗುತ್ತಾರೆ.
  tam-2017: திக்கற்றவர்கள் தன்னுடைய பலவான்கள் கையில் விழும்படி அவன் பதுங்கிக் கிடக்கிறான்.
  spa-RV-1909: Encógese, agáchase, y caen en sus fuerzas muchos desdichados.
  ron-BTF: Se tupilează și se umilește, ca cel sărac să cadă prin puternicii lui.
  eng-WEBP: The helpless are crushed. They collapse. They fall under his strength.
  eng-FBV: Their victims are knocked down, laid low. They fall under the strength
    of the wicked.
  nld-1939: Dan slaat hij hem neer, kromt zich over hem heen, En de ongelukkige valt
    in zijn klauwen.
  nch-BL: Cati quinitzquijque quipiyaj miyac chicahualisti. Yeca cati teicneltzitzi
    nimantzi huetzij iniixpa.
  vie-1934: Hắn chùm hum, và cúi xuống, Kẻ khốn khổ sa vào vấu hắn.
  cha-cha: Jacojajatgüe, janatunog, megae na manaeninasiña mamodong gui gaesisiña
    na iyoña.
  hin-CV: वह दुःखी दब कर झुक जाता; और उसकी शक्ति के सामने पराजित हो जाता है.
  eng-OURB: The helpless are crushed. They collapse. They fall under his strength.
  spa-BES: Se agacha, se encoge y caen en sus garras los indefensos.
  tdx-tdx: Mibotreke re, mifinake; vaho mikorovok’ amy figorea’ey i pìtso-pañolotsey.
  tha-KJV: เขาหมอบลงและย่อตัวลง เพื่อคนยากจนจะจมลงด้วยพวกที่​แข​็งแรงของเขา
  por-BR-2018: Ele se encolhe, se agacha, para que os pobres caiam em suas armadilhas.
  deu-ELO: Er duckt sich, bückt sich, und in seine starken Klauen fallen die Unglücklichen.
  eng-WYC-2018: he shall bow himself down, and he shall fall, when he hath been lord
    of poor men. (yea, that good man shall fall down, and so the poor shall be brought
    down by his brute strength.)
  epo-epo: Li insidas, alpremiĝas, Kaj la malriĉulo falas en liajn fortajn ungegojn.
  gfk-gfk: I la halhaliare ira ana hiruo ma diet puko suur. Diet puko menapu ta ira
    uno dadas.
  uig-PIN: Yoⱪsullar ezilidu, pükülidu; Dǝrdmǝnlǝr uning yawuzluⱪliri bilǝn yiⱪilidu.
  beo-beo: E da amo gasa hame dunu, fofonobonesisa. E da gasa bagadeba:le, ilia da
    wadela:lesi dagoi ba:mu.
  tpi-OTNT: Em i save sindaun isi na wet i stap, na wantu ol man i no gat strong ol
    i bagarap tru. Bikpela strong bilong man nogut i winim ol.
  hau-SA: Yakan ragargaza waɗanda suka shiga hannu, su fāɗi; sukan fāɗi a ƙarƙashin
    ƙarfinsa.
  udu-udu: Uni gun hatha’ko’d mo tani uni nyu/kunu mo, mmocic̱ ka ’cesh mo, dhali
    ṯa’k mo e mom’bi’th piti mo.
  uig-LAT: Yoqsullar ézilidu, pükülidu; Derdmenler uning yawuzluqliri bilen yiqilidu.
  nde-nde: Ababambileyo uyabachoboza baphangalale; uyabawisa ngamandla akhe.
  ton-ton: ‌ʻOku ne tulolo ʻo fakavaivai ia, koeʻuhi ke hinga ai ʻae masiva ʻi heʻene
    mālohi.
  ces-1613: Připadá a stuluje se, dokudž by nevpadlo v silné pazoury jeho shromáždění
    chudých.
  eng-WMB: The helpless are crushed. They collapse. They fall under his strength.
  tam-TCV: அவனிடம் அகப்பட்டவர்கள் நசுக்கப்பட்டு நிலைகுலைந்து போகிறார்கள்; அவனுடைய
    பெலத்தினால் அவர்கள் வீழ்ந்துபோகிறார்கள்.
  ceb-ULB: Gidugmok ug gilutos niya ang iyang gibiktima; nahulog sila ngadto sa iyang
    lig-on nga mga pukot.
  pol-UBG: Schyla się, zniża się, od jego mocy padają ubodzy.
  urd-GVU: اُس کے شکار پاش پاش ہو کر جھک جاتے ہیں، بےچارے اُس کی زبردست طاقت کی زد
    میں آ کر گر جاتے ہیں۔
  eng-OEBCW: Their victims are crushed, sink down to the ground. Under their claws
    the hapless fall.
  deu-1912: Er zerschlägt und drückt nieder und stößt zu Boden den Armen mit Gewalt.
  kan-2017: ಕುಗ್ಗಿದವನು ಜಜ್ಜಲ್ಪಟ್ಟು ಉರುಳಿಕೊಳ್ಳುತ್ತಾನೆ, ಗತಿಯಿಲ್ಲದವನು ಅವನ ಬಲಾತ್ಕಾರದಿಂದ
    ಬಿದ್ದು ಹೋಗುತ್ತಾನೆ.
  yap-yap: Fapicha’ ni ka ni kolrad e kar masengseng gad u but’; mirin gelngin e yargel
    e ke li’ rad.
  hlt-MCSB: Te dongah paep la paep tih a ngawm phoeiah tah tatthai khaw a pilnu hmuiah
    ni mangdaeng mangtok la a cungku.
  mdy-ETH: ማንቆ ዓሶ ጳርቂ ዔያታ ኬኤራኔ፤ ማኣዳይ ባኣ ላቤ ዓሳ ዔያቶ ኩጮ ጋሮ ጌሊ ሎኦሚ ዓታኔ።
  qvs-NT: Pumakunashina pakchanakushpa takshayansapa mana amachanakuy atipak runakunata
    apinankunapa.
  twi-ASANTE: Ɔdwerɛ wɔn a ɔkyere wɔn no ma wɔtɔ baha; na ɔde nʼahoɔden ka wɔn hyɛ.
  eng-WEBU: The helpless are crushed. They collapse. They fall under his strength.
  acu-NT: Juun yawaa tsekengtias kaemua nunisang mangkartin aints ayamrumichun achiawai.
  spa-PDDPT: Se encoge, se agazapa, Y el indefenso cae en sus fuertes garras.
  gun-gun: Onhemombe ovy 'rã, ipo'akaa py iporiaukue'i ho'apa aguã.
  agu-BL: Ni'cu'n e' mal naka'tz. Na chiban list quib tan chitz'amle'n yi e' tal prowa'tz,
    nin na chixcye' tan chitz'amle'n nin tan chibajse'n.
  ilo-ULB: Marumek ken madangran dagiti biktimana; matnagda kadagiti nalagda a silona.
  kpg-kpg: Digau nadau hagamaamaa ai la guu mmoe i hongo nia gelegele. Di maaloo o
    digau huaidu la ne haga magedaa digaula.
  uig-ARA: يوقسۇللار ئېزىلىدۇ، پۈكۈلىدۇ؛ دەردمەنلەر ئۇنىڭ ياۋۇزلۇقلىرى بىلەن يىقىلىدۇ.
  bps-bps: Na tatì fisan i mdanà to di bong gal i to kamfè kenen, na tatì gsudeng
    na fles fugen mdà di kafatdukan kenen.
  sus-sus: Na setaree luma a xa nɔɛ bun ma.
  pon-2006: Me lelepek lohdier kan engiengehr nanpwel; kehlail en aramas suwedo kaloweiraildier.
  jae-jae: Eŋ kêgalab gewec-gewec e kêtap lau ŋasec sêpô lêna tauŋŋa sa.
  ksd-ksd: I ki rokrok, ma i pa rururu, Ma diat dia vana tuna ka dia virua ta ra dekdekina.
  tur-YTC: Çaresiz onun gücünün altında Çöküp ezilir.
  bel-N: ён згінаецца, туліцца [да зямлі], і ад моцы ягонае гіне шмат нешчасьлівых.
  kpr-kpr: Nene, evetu genembo gogofegari ava sandeoro, du de sirivo e fafaseoro nenda
    fakina dadaberaira.
  ind-AYT: Orang-orang lemah meringkuk dan menundukkan diri, mereka jatuh oleh kekuasaannya.
  yom-yom: Weti kuba kosikisa, bawu beti tumbu vonga ; beti bua ku tsi zingolo ziandi.
  yut-yut: Aŋakwan uŋudon gɨn tapmɨmni mɨni amɨn tasɨk toŋ. Amɨn yokwi dakon tapmɨm
    madepni da pabɨŋ yopmaŋdak.
  nya-nya: Anthuwo amawapondaponda ndipo amakomoka; amakhala pansi pa mphamvu zake.
  hrv-hrv: Pritajen čuči na zemlji, od nasilja mu siromasi padaju.
  mps-mps: Te dwai sę isiąwai bidi dabe mu dolama, tama pila mudali. Te dwai bidigo
    genuai bomogo te augwali aiyaba elalubo dao.
  tpi-tpi: Em i save sindaun isi na wet i stap, na wantu ol man i no gat strong ol
    i bagarap tru. Bikpela strong bilong man nogut i winim ol.
  dan-1931: han dukker sig, sidder på Spring, og Staklerne falder i hans Kløer.
  vie-OVCB: Các nạn nhân cô thế bị chà nát; trước sức mạnh đành phải chịu đầu hàng.
  guj-2017: તેઓના બળ આગળ ગરીબો દબાઈને નીચા નમી જાય છે; લાચાર બની તેઓના પંજામાં સપડાઈ
    જાય છે.
  pon-2006A: Me lelepek lohdier kan engiengehr nanpwel; kehlail en aramas suwedo kaloweiraildier.
  por-BRBSL: Os indefesos são esmagados. Eles caem. Eles caem sob suas forças.
  eng-OEBUS: Their victims are crushed, sink down to the ground. Under their claws
    the hapless fall.
  swe-swe: Han hukar sig [som ett lejon som gör sig redo för språng], lägger sig på
    lur, kastar sig över (överfaller) den hjälplöse (svage, det olyckliga offret)
    med sin styrka. [Ordet ”styrka” i plural kan syfta på lejonets klor eller tänder.
    Pluralformen skulle också kunna referera till den ogudaktiges kumpaner, eller
    så används den för att förstärka att hans styrka är mycket stor.]
  cth-cth: Hottelah, karoedengnaw hah a thaonae lahoi rawp sak nahanlah, ka rahnoumca
    lah a tabo awh.
  twi-twi: Ɔdwerɛw wɔn a ɔkyere wɔn no ma wɔtɔ beraw; na ɔde nʼahoɔden ka wɔn hyɛ.
  hlt-hlt: Te dongah paep la paep tih a ngawm phoeiah tah tatthai khaw a pilnu hmuiah
    ni mangdaeng mangtok la a cungku.
  tbz-SIM: Ò ɔ̃ɔ̃ kúkúmu, kɛ́bɑkɛ, kɛ́yɑ̃kɛ ocĩ̀rì.
  msy-2020: Gumazir kurar kam nɨmɨram apiav ikia gara, gumazir gavgaviba puvatɨziba,
    a uan gavgavir ekiar kamɨn me abɨri.
  dop-dop: Ɩ pɑpəɣɩ kɛ́ nɑ ɩ́ teŋ wɑhɑlɑ nyə́mɑ kɛ ɩ səkpɑŋ tɑɑ.
  azb-azb: Biçarələrin başından basıb qəddini qırar, Onlar bu pis adamın əlindən yıxılar.
  eng-DBY: He croucheth, he boweth down, that the wretched may fall by his strong
    ones.
  hin-2017: लाचार लोगों को कुचला और पीटा जाता है, वह उसके मजबूत जाल में गिर जाते हैं।
  wol-KYG: Ma ngay sëgg ak a waaf, ba aji ñàkk daanu ci loxoom.
  bjr-bjr: Misasaaroo qirausa sia marisa narusaafaqa maqasaa aqufuafaqa nikunnai radamuqaafaqara
    foora maridaqa.
  eng-YLT: He is bruised — he boweth down, Fallen by his mighty ones hath the afflicted.
  kne-kne: Gapo sin panakabalin da, din kakkaasi et abaken da.
  eng-WYC-2017: he shall bow himself down, and he shall fall, when he hath been lord
    of poor men.
  eng-WMBB: The helpless are crushed. They collapse. They fall under his strength.
  zat-NTPS: Dxine̱' xu bénnea' gude̱l-le̱'. Dxusaca zie̱' benne' zan nen ne̱'e̱ wal-la.
  zty-NTPS: Kan žon bež yix̱e' zóateze' x̱íti'e ḻáwlegak benách ka', na' ẕzene' benne'
    zan ḻen ne'e waḻe.
  urd-GVH: उसके शिकार पाश पाश होकर झुक जाते हैं, बेचारे उस की ज़बरदस्त ताक़त की ज़द
    में आकर गिर जाते हैं।
  rug-rug: (Zade) Va kilasi sa si arini pa nana ṉiniraṉira, meke naqoto goreni sa
    si arini pu loke dia tinokae.
  gaz-gaz: Hiyyeessi sunis ni caccaba; gad of qabas; humna nama hamaa jalattis ni
    kufa.
  fra-LSG: Il se courbe, il se baisse, Et les misérables tombent dans ses griffes.
  yal-yal: Fangatarene e felenma e bira, e lu a nɔɔn bun ma.
  iou-iou: Äma wakiinik täŋpani uwä äma jäwäri u jiraŋ yäŋ nadäŋkaŋ yeŋ yäwat päpmo
    yepmaŋpäŋ ärowani täŋ yämik täkaŋ.
  haw-1868: Ua kolo iho la ia, ua hoohaahaa ia ia iho, I haule iho ka poe ilihune
    i kona mea ikaika.
  arb-NAV: يَسْحَقُ الْمَسَاكِينَ وَيَدُوسُهُمْ حِينَ يَسْقُطُونَ بَيْنَ مَخَالِبِهِ
    الْقَوِيَّةِ.
  ded-ded: Ebicfu mayunugecdeac areng yeni ngonducnema bangecfu sufuma tacdae. Tacma
    memeficngina kpac kecma yeac mariu kpegec yeng kuhagoc meyunuude.
  ewe-ewe: Etoa ƒu ɖe lãme na ame siwo wòlé, woƒe mo tsyɔa zi, eye womuna dzea anyi
    le eƒe ŋusẽ te.
  eng-LEE: He croucheth, he bendeth himself, and the unfortunate fall through his
    might.
  asm-FB: তেওঁলোকে চাপৰি কুঁজা হৈ অসহায়জনক তেওঁলোকৰ শক্তিত আৱদ্ধ কৰে।
  sus-A: نَ سٍتَرٍيٍ لُمَ عَ شَ نْي بُن مَ.
  fra-SBL: Les impuissants sont écrasés. Ils s'effondrent. Ils tombent sous sa coupe.
  hbo-hbo: '*וַדָּכַה (יִדְכֶּ֥ה) יָשֹׁ֑חַ וְנָפַ֥ל בַּ֝עֲצוּמָ֗יו *חֶלְכָּאִים (חֵ֣יל
    כָּאִֽים)׃'
  kik-kik: Ahehenjaga andũ acio matarĩ na wa kũmateithia, makaringĩka; magũũaga thĩ
    nĩ ũndũ wa hinya wake.
  fra-NCL: Il se courbe, il se baisse, et les malheureux tombent dans ses griffes.
  cek-AK: Amtang kaminawk a thacakhaih thungah akun o thai hanah, angmah hoi angmah
    to mi tlim ah kaom thacak ai kami baktiah oh.
  cuk-cuk: Ar deyobi, dule-e-bendakedsuli-gudiidi, dule-isganase-galenonikile, ese
    nue sabsur-ibitoged.
  tel-2017: అతని బాధితులు నలిగిపోయి దెబ్బలు తింటారు. వాళ్ళు అతని బలమైన వలల్లో పడిపోతారు.
  hat-BSA: Li akwoupi, li pare kò l; konsa malere a vin tonbe pa grif pwisan li yo.
  kos-kos: Mwet sulallal elos atuyang nu fin mwet munas Ac toasriyalos toanelosi na
    elos itungyuki oan.
  hbo-WLC: ודכה יָשֹׁ֑חַ וְנָפַ֥ל בַּ֝עֲצוּמָ֗יו חלכאים ׃
  ibo-ibo: Ụmụ ogbenye ndị a na-ada nʼala nʼihi ịdị ike ya, ọ na-azọpịakwa ha.
  ory-ory: ସେ ଛକି ବସେ, ସେ ନଇଁ ପଡ଼େ, ତହୁଁ ଅସହାୟ ଲୋକେ ତାହାର ବଳିଷ୍ଠମାନଙ୍କ ଦ୍ୱାରା ପତିତ
    ହୁଅନ୍ତି।
  chk-chk: Iwe, ewe chon mwelele a kawet, a mwörürütiu o turula ren pöchökülen ewe
    aramasangau.
  rop-rop: Detlot powan pipul nomo garram enibodi blanga album olabat, dumaji detlot
    krulbala pipul bin strongbalawan en bin bidim olabat.
  ukr-1871: Він припадає ниць до землї, притаюється, і нещасні гинуть від когтїв його.
  yon-yon: Kamboknondan kuu yembed ben yiri kiradme yob beengkemoon areb kamimaan,
    kwane yi kuu ye aromkonombed ben yiri kubunimaan.
  deu-1951: Er duckt sich, kauert nieder, und durch seine starken Pranken fallen die
    Wehrlosen.
  eng-JPS: He croucheth, he boweth down, and the helpless fall into his mighty claws.
  srp-1865: Pritaji se, prilegne, i ubogi padaju u jake nokte njegove.
  lug-lug: B’abonyaabonya bagwa wansi ne babetentebwa ng’amaanyi g’omubi gabasukkiridde.
  heb-heb: ודכה ישח ונפל בעצומיו חלכאים׃
  ben-IRV: তার শিকাররা চূর্ণবিচূর্ণ এবং আঘাতপ্রাপ্ত হয়েছে; তারা তার শক্তিশালী জালের
    মধ্যে পড়ে।
  ntu-ntu: z zvz nzxplr-zlwz-krde. z zvz nzatrkati-krde nzmnckr kxnzkxpung.
  pan-pan: ਉਹ ਦਾਬਾ ਮਾਰ ਕੇ ਝੁੱਕ ਜਾਂਦਾ ਹੈ, ਅਨਾਥ ਉਹ ਦੇ ਬਲ ਵਾਲੇ ਹੱਥਾਂ ਨਾਲ ਡਿੱਗ ਪੈਂਦੇ ਹਨ।
  mya-JVB: ထိုသို့ ညှဉ်းဆဲ နှိပ်စက် ခြင်းကို ခံရ၍ ၊ ဆင်းရဲ သော သူအပေါင်းတို့ သည်သူ
    ၏လက် သို့ ကျ ရောက် တတ် ကြပါ၏။
  kgf-kgf: Inéŋ tererema héima taru ic maqeqeyanéŋ mériaiguc eŋanʒac.
  tte-O: Siya tosilaene sikenokeno me ali kamkamna kaiwena toyauyaulene sikaiwesosi.
  tbg-tbg: Oho, qora kaiqa vare variaka kempukavano voqavata vaimanta vika kia kempuka
    vai vaiintika ruqutuke rupitaitima kaamanta vika hiqintivi variara.
  hmo-hmo: Ia ese ia daredia vadaeni taudia, be idia dika vadaeni. Iena goada ena
    siahu ese, idia ia hadikaia vadaeni.
  zar-NT: Riguinëʼ luyú nu naʼ nazönëʼ. Zián nupa rucul-lëʼ len nëʼë nal-la.
  urd-urd: वह दुबकता है, वह झुक जाता है; और बेकस उसके पहलवानों के हाथ से मारे जाते
    हैं।
  bqc-SIM: Gbɛ̃́ pↄ́ a le a kũ̀ gↄ̃̀ wúlɛa yɛ̃̀mɛɛ, gbãa mɛ́ aà nɛ̀.
  tcz-CHONGTHU: Lhasam a bolsetna toh te chu asugep jiuvin; miphalouho thahatna noi
    a chun alhalut jitaove.
  mar-mar: त्याचे बळी पडणारे ठेचले आणि झोडले जातात. ते त्याच्या बळकट जाळ्यात पडतात.
  isl-isl: Hinir ólánssömu undrast mátt þeirra og falla fyrir skeytum þeirra.
  hlt-THB: A thekhanaak thlangkhqi ce kqih am hqin hy; cekkhqi ce ak thaawmnaak khuiawh
    tlaak sak khqi hy.
  qub-qub: Umpurcur, ñuquircur, shuyarpaycaptillannami pipis washänanpaj mana cajcunaga
    maquinman chayan.
  bqp-bqp: Gbɛ̃ kũ à a lè à kũ̀ dìgↄ̃ wutɛna sùum, gbãna mɛ́ à a nɛ̀.
  hat-hat: Li bese, li kwoupi kò l', malere yo tonbe nan men l'.
  eng-BSB: They are crushed and beaten down; the hapless fall prey to his strength.
  eng-WEBPB: The helpless are crushed. They collapse. They fall under his strength.
  kbq-kbq: Hankavezmima omane vahe'ma evazageno'a, hanavezmima me'nea vahe'mo'za zamahe'za
    rehapatinetraze. Na'ankure kefo avu'ava'ma nehaza vahera hanavezmimo'a ra hu'nege'za
    anara nehaze.
  pon-pon: A kin dairukorokedi o karakarakedi, o me japai kan pan lodi on ni kiki
    kon kelail akan.
  nhe-BL: Tlen quinitzquijque quipiyaj miyac chicahualistli. Yeca tlen teicneltzitzi
    nimantzi huetzij iniixtla.
  wnc-wnc: Ita ayaitapakusike yuwawan aminu kekekngana wena aminu zaatgaman maikaing.
    Siakan, wai aminu waapatane kekeknganata ayapbikgak.
  bus-bus: Gbɛ̃ kɛ̀ à lè à kũ̀ ègↄ̃ daɛna sↄ̀rↄrↄ, gbãaa bé à à nɛ̀.
  gub-BL: Uzuhazuhaw wamu'ar kar pà wà. Ikàg wera'u wemipyhyk wi a'e. A'e rupi weityk
    wà.
