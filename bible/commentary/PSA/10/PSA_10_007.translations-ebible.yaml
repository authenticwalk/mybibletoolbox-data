verse: PSA.010.007
translations:
  mal-C: അവരുടെ വായിൽ ശാപവും വ്യാജവും ഭീഷണിയും നിറഞ്ഞിരിക്കുന്നു; അവരുടെ നാവിൻകീഴിൽ
    ഉപദ്രവവും ദുഷ്ടതയും കുടിപാർക്കുന്നു.
  deu-TKW: Sein Mund ist voll Fluchens, Trug und Gewaltthat; unter seiner Zunge birgt
    sich Unheil und Verderben.
  lin-lin: Monoko na ye etonda na bilakeli mabe, lokuta mpe mangungu ; abongisaka
    kaka pasi mpe mabe.
  mmx-mmx: Levempapaase ren i umsu mi lavapaase aksaksa, laxaxarang la levelinga xikiilu,
    la i paase asu soso mun levelinga bilinga.
  eng-LSV: 'His mouth is full of oaths, || And deceits, and fraud: Under his tongue
    [is] perverseness and iniquity,'
  eng-GNV: 'His mouth is full of cursing and deceite and fraude: vnder his tongue
    is mischiefe and iniquitie.'
  eng-WEBSTER: 'His mouth is full of cursing and deceit and fraud: under his tongue
    is mischief and vanity.'
  nhw-BL: ¡Xitlacaqui, TOTECO! Quema camanaltij masehualme catli amo cuajcualme, san
    quisa tlatelchihuali, istlacatili huan nochi catli ica tlacajcayahua. ¡Xiquita,
    TOTECO! Nochipa tlacajcayahuaj huan quinyolcocohuaj sequinoc para ma quipiyaca
    tequipacholi.
  swh-ONEN: Kinywa chake kimejaa laana, uongo na vitisho; shida na ubaya viko chini
    ya ulimi wake.
  bba-bba: Bɔ̃ri kɑ weesu kɑ ɡɑri kɔ̃siyɑ yi rɑ n yibɑ ben nɔsɔ. Kɔ̃sɑ ben yɑrɑ yɑ
    rɑ n wuuwɑ.
  eng-KJVCPB: 'His mouth is full of cursing and deceit and fraud: Under his tongue
    is mischief and vanity.'
  luo-luo: Dhoge opongʼ gi miriambo kod weche mag kwongʼ; chandruok gi weche maricho
    ni e bwo lewe.
  aii-aii: ܦܘܼܡܹܗ ܡܸܠܝܵܐ ܝܠܹܗ ܠܵܘܛܬܵ‌ܐ ܘܦܸܠܡܹ̈ܐ ܘܓܸܙܡܵܐ، ܬܚܘܿܬ ܠܸܫܵܢܹܗ ܡܲܠܝܲܨܬܵ‌ܐ
    ܘܥܵܘܠܵܐ.
  meu-meu: Uduna na heuduguirai bona koikoi bona daḡedaḡe eme honu honu dae, malana
    henunai kara havara bona kara dika na mimia.
  npi-ULB: त्यसको मुख सराप, छलले र हानिकारक शब्दहरूले पूर्ण हुन्छ । त्यसको जिब्रोले
    घायल पार्छ र नाश गर्छ ।
  yor-yor: Ẹnu rẹ̀ kún fún ègún àti irọ́ àti ìtànjẹ; wàhálà àti ohun búburú wà lábẹ́
    ahọ́n rẹ̀.
  pes-OPCB: دهانشان آکنده از نفرین و دروغ و تهدید است و از زبانشان گناه و شرارت می‌بارد.
  tgl-ULB: Ang kaniyang bibig ay puno ng pagsusumpa at mapanlinlang, mapaminsalang
    mga salita; ang kaniyang dila ay nakasasakit at nakasisira.
  nop-nop: Tiŋa helemahelemaŋ me noli yehitubu-kadakadok yosilone tiyemilak. Tiŋa
    undugoŋ yehitubu-munta titiŋdok mede yalayalaŋ yenilak. Tiŋa kadakaniŋ be malabumuŋ
    mebimebi tubumintadok pilap hinek yolak.
  cbu-NT: Uru tputsee mantsir tsiyatkanaya. Ngichzeetsimari tsiyatkusin taakanaya.
    Tputsee mangutamari tamapingaku wanasir tsiyatkanaya. Itaru mangush kiyung yachamaam
    chinakanaya.
  hui-hui: Bibahendengi tigua bi ko laabo halu maru karu ha haga ka. Ke̱ howa mendeali
    kago mo gi hole bi laabo haga ka. Mana ko bulenenaga bi ko ngaru tigua abale yamialu
    lo pebe bialu haga ka.
  mya-mya: သူ​၏​နှုတ်​သည်​ကျိန်​ဆဲ​ခြင်း၊လိမ်​လည်​ခြင်း၊ ခြိမ်း​ခြောက်​ခြင်း​တို့​ဖြင့်​ပြည့်​ဝ​၏။
    မုန်း​တီး​သော​စ​ကား၊ယုတ်​မာ​သော​စ​ကား​ကို အ​လျင်​အမြန်​ပြော​ဆို​တတ်​၏။
  bod-N: དེ་ཡི་ཁ་རུ་དམོད་མོ་གཡོ་སྒྱུ༌དང༌། །འཇིགས་སྐུལ་བཅས་ཀྱིས་གང་ཞིང་ལྕེའི་འོག༌ཏུ།
    །དུག་སྐྱོན་དང་ནི་གནོད་འཚེ་རྐྱང་རྐྱང༌ཡིན།།
  wsk-wsk: Nononga nuguring mu bala memek se kawel karogo terong mam; nguangara ko
    den nungamili kopa te aniso.
  sna-sna: Muromo wake uzere nokutuka, kureva nhema, uye nokutyisidzira; matambudziko
    nezvakaipa zviri pasi porurimi rwake.
  spa-BLM: Su boca está llena de maldiciones, engaños y opresión. Bajo su lengua hay
    maldad e iniquidad.
  cac-cac: An̈ej catab' lolonel syal eb', slaj yalan es eb' yed' tas syutej xib'tan
    eb' anima. Elan̈chamel slolon eb' yed' yoval sc'ool yed' chucal.
  swh-ULB: Mdomoni mwake kumejaa kulaani na udanganyifu, maneno yenye sumu; ulimi
    wake unajeruhi na kuharibu.
  bel-bel: бо Гасподзь справядлівы, - любіць праўду; аблічча Ягонае бачыць праведніка.
  deu-ELBBK: Sein Mund ist voll Fluchens und Truges und Bedrückung; unter seiner Zunge
    ist Mühsal und Unheil.
  mbb-OT: Nepenù te rawak, tarù, wey hulga is menge lalag dan. Melemu zà diyà te kandan
    is kebpenrawak.
  mal-2015: അവന്റെ വായിൽ ശാപവും വ്യാജവും സാഹസവും നിറഞ്ഞിരിക്കുന്നു; അവന്റെ നാവിൻ കീഴിൽ
    ദോഷവും അതിക്രമവും ഇരിക്കുന്നു.
  gup-gup: Bedda wanjh kunwok kunwarre kabirriyime dja warridj kabirridjalkurren dja
    kabindidung birribuyika bininj. Birrimekbe birridjalwarre bininj wanjh kabirriyolyolme
    kore kabirrikarremarnbun bu kunwarre kabirrikurduyime.
  rmc-rmc: Pherdo košiben the klamišagos les hin andro muj; dukhavel avren le vuštenca;
    pre čhib les hin o pharipen the o nalačhipen.
  nlg-nlg: Na mangadira te vonughia na dika, sorisori mana bosa dikala ara hei. Na
    vahola mana dika te sopou tana kouni na lapidira.
  pes-OPV: دهن او از لعنت و مکر و ظلم پر است؛ زیرزبانش مشقت و گناه است؛
  ron-1924: Гура ый есте плинэ де блестеме, де ыншелэторий ши де виклешугурь ши суб
    лимбэ аре рэутате ши фэрэделеӂе.
  ben-OBCV: তার মুখ মিথ্যা ও হুমকিতে পূর্ণ; উপদ্রব ও অন্যায় তার জিভে লেগে রয়েছে।
  som-som: Afkiisa waxaa ka buuxa habaar iyo khiyaano iyo dulmi, Oo carrabkiisana
    waxaa ku hoos jira belaayo iyo xumaan.
  lat-VUC: Pluet super peccatores laqueos; ignis et sulphur, et spiritus procellarum,
    pars calicis eorum.
  eng-ASVBT: 'His mouth is full of cursing and deceit and oppression: Under his tongue
    is mischief and iniquity.'
  mna-mna: Kwon na, bok pa sua sananŋana, mi sua pakaamŋana, mi sua pamotoŋana. Sua
    sananŋana tabe ipasaana zin tomtom i, na lelen pa ilip, kembei ta kini namutŋana.
  ita-1885: La sua bocca è piena di esecrazione, e di frodi, e d'inganno; Sotto la
    lingua sua vi è perversità ed iniquità.
  eng-LXXUP: For the Lord is righteous, and loves righteousness; His face beholds
    uprightness.
  eng-ULB: His mouth is full of cursing and deceptive, harmful words; his tongue injures
    and destroys.
  spa-VBL: Sus palabras son solo maldición, mentiras y amenazas. Sus lenguas siempre
    están listas para esparcir aflicción y hacer daño.
  fra-_FOB: Sa bouche est pleine de malédiction, de fraude et de violence; sous sa
    langue il n'y a que tourment et qu'outrage.
  mal-mal: അവന്റെ വായിൽ ശാപവും വ്യാജവും സാഹസവും നിറഞ്ഞിരിക്കുന്നു; അവന്റെ നാവിൻ കീഴിൽ
    ദോഷവും അതിക്രമവും ഇരിക്കുന്നു.
  lit-lit: Jo burna pilna keiksmo, melo ir sukčiavimo, po jo liežuviu – nedorybė ir
    neteisybė.
  urd-GVR: Us kā muṅh lānatoṅ, fareb aur zulm se bharā rahtā, us kī zabān nuqsān aur
    āfat pahuṅchāne ke lie taiyār rahtī hai.
  suz-BL: मेको मुरपुकीमी सराप नु जोल पना पन बाक्‍शा, अरु आन कली दिप्‍शो बाक्‍नीम।
    मेको आन लोव़मी श्‍येत नु मरिम्‍शो ला दुम्‍पाइक्‍नीम। रोमी ३:१४
  eng-NOY: His mouth is full of perjury, deceit, and oppression; Mischief and injustice
    are upon his tongue.
  ita-1927: La sua bocca è piena di esecrazione, di frodi, e di oppressione; sotto
    la sua lingua v’è malizia ed iniquità.
  ckb-ckb: دەمی پڕە لە نەفرەت و درۆ و هەڕەشە، بەڵا و گوناه لەبن زمانیەتی.
  eng-BBE: 'His mouth is full of cursing and deceit and false words: under his tongue
    are evil purposes and dark thoughts.'
  xsi-xsi: Ikura zo rârâni kinzi uru siporo ŋgua sakamao wa ŋgua laŋeŋa wa ŋgua ŋana
    itu ruruŋa panzi tamâta pinde wa. Kinzi ilonzi ndo ŋana siporo wisi-nâna ne ŋgua
    sakamao panzi tamâta pinde.
  kan-OKCV: ಅವನ ಬಾಯಿ ಸುಳ್ಳಿನಿಂದಲೂ ಬೆದರಿಕೆಯಿಂದಲೂ ತುಂಬಿದೆ. ಕೇಡೂ ನಾಶನವೂ ಅವನ ನಾಲಿಗೆಯ ಕೆಳಗೆ
    ಇರುತ್ತವೆ.
  tam-2017: அவன் வாய் சபிப்பினாலும், கபடத்தினாலும், கொடுமையினாலும், நிறைந்திருக்கிறது;
    அவன் நாவின்கீழ் தீவினையும் அக்கிரமமும் உண்டு.
  spa-RV-1909: 'Llena está su boca de maldición, y de engaños y fraude: debajo de
    su lengua, vejación y maldad.'
  ron-BTF: Gura lui este plină de blestem și înșelăciune și fraudă; sub limba lui
    este ticăloșie și deșertăciune.
  eng-WEBP: His mouth is full of cursing, deceit, and oppression. Under his tongue
    is mischief and iniquity.
  eng-FBV: Their speech is full of cursing, lies, and threats; their tongues are always
    ready to spread trouble and cause evil.
  nld-1939: Zijn mond zit vol bedrog en geweld, Verderf en onheil kleven aan zijn
    tong.
  nch-BL: ¡Xitacaqui, TOTECO! Quema camanaltij masehualme cati amo cuajcualme, san
    quisa tatelchihuali, istacatili huan nochi cati ica tacajcayahuaj. ¡Xiquita, TOTECO!
    Nochipa tacajcayahuaj huan quinyolcocohuaj sequinoc para ma quipiyaca tequipacholi.
  vie-1934: Miệng hắn đầy sự nguyền rủa, sự giả dối, và sự gian lận; Dưới lưỡi nó
    chỉ có sự khuấy khỏa và gian ác.
  cha-cha: 'Y matdision bula y pachotña yan dinague yan chiniguit: y papa y jilaña
    inacacha yan tinaelaye.'
  hin-CV: उसका मुख शाप, छल तथा अत्याचार से भरा रहता है; उसकी जीभ उत्पात और दुष्टता
    छिपाए रहती है.
  eng-OURB: His mouth is full of cursing, deceit, and oppression. Under his tongue
    is mischief and vain striving of iniquity.
  spa-BES: 'Su boca está llena de maldiciones, engaños y palabras falsas: debajo de
    su lengua hay propósitos malvados y pensamientos oscuros.'
  tdx-tdx: Pea hateràñe naho katramo naho fisenge-hery i falie’ey; kilily naho haloloañe
    ty ambane’ i famele’ey.
  tha-KJV: การแช่​งด​่า การล่อลวง และการฉ้อฉลอยู่เต็มปากของเขา ความชั่วร้ายและความเลวทรามอยู่​ใต้​ลิ้นของเขา
  por-BR-2018: Sua boca está cheia de maldição, e de enganos, e de falsidade; debaixo
    de sua língua há sofrimento e maldade.
  deu-ELO: Sein Mund ist voll Fluchens und Truges und Bedrückung; unter seiner Zunge
    ist Mühsal und Unheil.
  eng-WYC-2018: Whose mouth is full of cursing, and of bitterness, and of guile; travail
    and sorrow is under his tongue. (His mouth is full of curses, and of bitterness,
    and of deceit, or lies; trouble and sorrow be upon his tongue.)
  epo-epo: Lia buŝo estas plena de malbenado, trompo, kaj malico; Sub lia lango estas
    suferigo kaj malvero.
  gfk-gfk: No hana i hung ma ra nianga sakasaka. A hinarabota ma ra harburut, a haragahai
    ma ra sakena i la sursuur tano hana.
  uig-PIN: Uning aƣzi ⱪarƣax, aldamqiliⱪ ⱨǝm zulumƣa tolƣan; Tili astida ǝskilik wǝ
    ⱪǝbiⱨlik yatidu.
  beo-beo: 'Ea sia: ganodini da ougisu sia: nabai gala amola ogogosu hou amola famusa:
    dawa:i gala. E da hedolowane wadela:i amola ougi sia: amo ia:musa: dawa:.'
  tpi-OTNT: Oltaim em i save tok nogut bilong bagarapim ol arapela man. Em i save
    tok giaman na autim tok bilong pretim ol arapela man. Kwiktaim em i save toktok
    long mekim pasin nogut na ol kain kain trabel.
  hau-SA: Bakinsa ya cika da zage-zage da ƙarairayi da kuma barazana; wahala da mugunta
    suna a ƙarƙashin harshensa.
  udu-udu: ’Twam piti ’tu’dkunu mo ki mo ma jee mo dhali ki mo ma he’k e mo dhali
    mmoyap̱a yap̱ mo, dhali ’ko’da le’d piti mo tani a’di taki’da pibi mo dhali miinthus
    jin shi/ashi/ mo.
  uig-LAT: Uning aghzi qarghash, aldamchiliq hem zulumgha tolghan; Tili astida eskilik
    we qebihlik yatidu.
  nde-nde: Umlomo wakhe ugcwele amanga lenhlamba lezithuko; ulimi lwakhe luqukethe
    uhlupho lobubi.
  ton-ton: '‌ʻOku fonu hono ngutu ʻi he kape, mo e kākā, mo e loi: ʻoku ʻi hono lalo
    ʻelelo ʻae pauʻu, mo e kovi.'
  ces-1613: Ústa jeho plná jsou zlořečenství, i chytrosti a lsti; pod jazykem jeho
    trápení a starost.
  eng-WMB: His mouth is full of cursing, deceit, and oppression. Under his tongue
    is mischief and iniquity.
  tam-TCV: அவனுடைய வாய் சாபமும் பொய்யும் கொடுமையும் நிறைந்தது; அவனுடைய நாவின்கீழே
    பிரச்சனையும் தீமையும் இருக்கின்றன.
  ceb-ULB: Ang iyang baba napuno sa mga pagtunglo ug sa mga bakak, makadaot nga mga
    pulong; ang iyang dila makadaot ug makalaglag.
  pol-UBG: Jego usta pełne są przekleństw, zdrady i podstępu, pod jego językiem krzywda
    i nieprawość.
  urd-GVU: اُس کا منہ لعنتوں، فریب اور ظلم سے بھرا رہتا، اُس کی زبان نقصان اور آفت
    پہنچانے کے لئے تیار رہتی ہے۔
  eng-OEBCW: 'Their mouths are full of deceit and oppression: under their tongues
    lurks mischief and wrong.'
  deu-1912: Sein Mund ist voll Fluchens, Falschheit und Trugs; seine Zunge richtet
    Mühe und Arbeit an.
  kan-2017: ಅವನ ಬಾಯಿಯು ಶಾಪ, ಬಲಾತ್ಕಾರ ಮತ್ತು ವಂಚನೆಗಳಿಂದ ತುಂಬಿದೆ; ಅವನ ನಾಲಿಗೆಯ ಕೆಳಗೆ ಹಾನಿಯೂ,
    ನಾಶನವೂ ಇವೆ.
  yap-yap: Welthin rorad e ba sug ko yaba’, nge ban, nge thin ni yargal; ma ba papey
    ni yad ma yog e thin nra kirebnag lanyan’ be’, nge thin ni kireb.
  hlt-MCSB: A ka dongah olthae olkha, hlangthai palat ya neh hnaephnapnah bae tih
    a lai dongah thakthaenah neh boethae ni aka om.
  mdy-ETH: ዔያታ ጌስታ ጌኤዞይዳ ጋዳማንታ ሉኡዙሞንታ ዚርቂሢያ ኩሜያኬ፤ ጌኔ ባኣዚንታ ፑርቱሞዋ ዔያቶ ዻንጋኬ።
  qvs-NT: Chaykunata rimashpa sukaman maldisikunsapa llullakunsapa llullachikunsapa.
    Runamasinkunata rabyachishpa sufrichinsapa.
  twi-ASANTE: Nnome, atorɔ ne ahunahuna ahyɛ nʼanom ma; Ɔhaw ne mmusuo hyɛ ne tɛkrɛma
    ase.
  eng-WEBU: His mouth is full of cursing, deceit, and oppression. Under his tongue
    is mischief and iniquity.
  acu-NT: Tuke inaitsuk chikich ainaun jiyainak pasé chicharin ainawai. Tura waitrinak
    chikich ainaun pasé awajsartas anangkinak chichainawai. Tu chichainau asar chikich
    ainaun waitkinak pasé awajinawai.
  spa-PDDPT: Su boca está llena de maldición, engaños, opresión. Debajo de su lengua
    hay vejación y maldad.
  gun-gun: Ijuru tynyẽ oiny ayvu vai, nhombotavyarã ha'e ayvu poyi, ha'e rami vy nhomboeko
    vai ha'e joapo vai aguã re anho 'rã ijayvu.
  agu-BL: Ntin e'chk jis na el tzaj le chitzi', nin ntin e'chk c'alaj yol, tu e'chk
    la'jil. Yi na chijilon, cy'a'n nin banle'n junt cya'n, na chin c'a' nin chiyol.
  ilo-ULB: Napnoan ti ngiwatna iti panangilunod, panangallilaw, ken makapasakit a
    sasao; mangdangran ken mangdadael ti dilana.
  kpg-kpg: Nadau helekai le e honu i nia hagahalaua, kai tilikai, ge nnelekai haga madagudagu
    dangada. Digaula e limalima di helekai de hiihai mo di helekai huaidu.
  uig-ARA: ئۇنىڭ ئاغزى قارغاش، ئالدامچىلىق ھەم زۇلۇمغا تولغان؛ تىلى ئاستىدا ئەسكىلىك
    ۋە قەبىھلىك ياتىدۇ.
  bps-bps: Na én gal lamwà di baan dad kaflagi, kakakéng, na kbantak; mlaan i baan
    talù sasè na i too gafatduk nawa i dademe to.
  sus-sus: A dɛ mixi dankama, a wule fala. A fe ɲaaxi tinxintare nan tun falama.
  pon-2006: Eh koasoi kan kin mi ni koasoi en lahlahwe, likamw oh kamasak; e kin mwadang
    ong lokaiahn kailok oh suwed.
  jae-jae: Ênê awasuŋ kapuc boa ŋanô ma biŋdansaŋ to ŋaclai gêjam auc. Gêŋwapac to
    gêŋ alôb-alôb gêsac imbêla ŋatêpôêgeŋ.
  ksd-ksd: A ngiene i buka ma ra tinata kakaina, ra vaongo ma ra tinata na arung varbat;
    A bilak na tinata ma ra kaina tinata dir ki ta ra vavai na karameana.
  tur-YTC: Ağzı lanet, hile ve zulümle dolu. Dilinin altında kötülük ve fesat vardır.
  bel-N: Вусны ягоныя поўныя праклёнаў, ашуканства і здрады; пад языком у яго — ліхота
    і злачынства.
  grc-BRENT: Ὅτι δίκαιος Κύριος καὶ δικαιοσύνας ἠγάπησεν, εὐθύτητα εἶδε τὸ πρόσωπον
    αὐτοῦ.
  kpr-kpr: Nenda sarida mo, simbora ari, gungubo sari, kotugo katiyavara ari aimi
    bedo edo irira. Ne rea seraera aimi, dara bu foa gheraira.
  ind-AYT: Mulutnya dipenuhi dengan kutuk, tipu daya, dan penindasan. Bagian bawah
    lidahnya adalah kesusahan dan kejahatan.
  yom-yom: Munu andi wuwedi tsingulu, luvunu ayi buivi. Ku tsi ludimi luandi kuidi
    ziphasi ayi mambimbi.
  yut-yut: Bɨsap morap amɨn jobɨt yomɨsak, ae top gen yosok, ae amɨn dap do yosok.
    Yokwi ak do ae jɨgɨ paŋalon ak do gen tepmɨsi yosok.
  nya-nya: Mʼkamwa mwake mwadzaza matemberero, mabodza ndi zoopseza; zovutitsa ndi
    zoyipa zili pansi pa lilime lake.
  hrv-hrv: $PE Usta mu puna kletve, lukavstva i prijevare, pod jezikom njegovim muka
    i nesreća.
  mps-mps: Te sesemane sogo agai te gasa bidi dolomainu, agai te i ola mabo po wabo
    dao, tama tibo po me, te gasa bidi wi ilibo po me weyu ebo dao. Polo tama agai
    te dwai sę ebo kolesaga me, te haniani sę yabo po mibo sę ebo dao.
  tpi-tpi: Oltaim em i save tok nogut bilong bagarapim ol arapela man. Em i save tok
    giaman na autim tok bilong pretim ol arapela man. Kwiktaim em i save toktok long
    mekim pasin nogut na ol kain kain trabel.
  dan-1931: Hans Mund er fuld af Banden og Svig og Vold, Fordærv og Uret er under
    hans Tunge;
  vie-OVCB: Miệng đầy lời chửi rủa, dối trá, và đe dọa. Lưỡi họ toàn lời gây rối và
    độc ác.
  guj-2017: તેનું મુખ શાપ, કપટ તથા જુલમથી ભરેલું છે; તેની જીભમાં ઉપદ્રવ તથા અન્યાય
    ભરેલા છે.
  pon-2006A: Eh koasoi kan kin mi ni koasoi en lahlahwe, likamw oh kamasak; e kin
    mwadang ong lokaiahn kailok oh suwed.
  por-BRBSL: Sua boca está cheia de palavrões, enganos e opressão. Debaixo de sua
    língua está a maldade e a iniquidade.
  eng-OEBUS: 'Their mouths are full of deceit and oppression: under their tongues
    lurks mischief and wrong.'
  swe-swe: Hans mun är full av förbannelse (han åkallar onda krafter för att bringa
    olycka till hans fiender), av oärligheter (svek, falska löften) och hot (förtryck),
    under hans tunga [till en början dolt] finns [giftiga ord av] ondska och olycka.
    [Paulus citerar från denna vers i , utifrån den grekiska översättningen. Där finns
    kopplingen till giftormen som har sitt gift i nacken.]
  cth-cth: A pahni teh thoebonae, dumnae hoi repcoungroenae lawk hoi akawi. A lai
    rahim vah runae hoi payonnae teh ao.
  twi-twi: Nnome, atoro ne ahunahuna ahyɛ nʼanom ma; Ɔhaw ne mmusu hyɛ ne tɛkrɛma
    ase.
  hlt-hlt: A ka dongah olthae olkha, hlangthai palat ya neh hnaephnapnah bae tih a
    lai dongah thakthaenah neh boethae ni aka om.
  tbz-SIM: Kòo nùù mɔ̀kɛ tinɑ́ɑǹsĩ̀ntì, siyɑ́ɑ̀bìsí nɛ̀ mɛciìmmɛ̀, kòo nɑ́ɑǹtì tu
    tiyɛiti ò í nɑ́ɑ́ ntimɔ́mmɔnti.
  msy-2020: An atamra paza bizibav gɨava, gumazamizir igharazibagh asɨghasɨghasa mɨgei.
    A gumazamizibar amutɨ me atiatingasa, bizibar me gifara atamra mɨgei. An arazir
    kuraba ko osɨmtɨzibar amutɨ da otivasa atamra bizibav gei.
  dop-dop: Mpusi təŋsʋɣʋ nɑ tɔm looluɣu nɑ tʋsʋɣʋ nɑ ɑcilɑɣɑtʋ tɔm nɑ ɩsɑɣɑtʋ wɛnnɑ
    ɩ nɔɣɔ tɑɑ.
  azb-azb: Onun ağzı lənətlə, hiylə ilə, hədə ilə doludur, Dilinin altında zülm və
    şər var.
  eng-DBY: His mouth is full of cursing, and deceit, and oppression; under his tongue
    is mischief and iniquity.
  hin-2017: उसका मुँह श्राप और छल और धमकियों से भरा है; उत्पात और अनर्थ की बातें उसके
    मुँह में हैं। (रोम. 3:14)
  wol-KYG: Ay móolu la gémmiñ ga fees, ak fen ak njublaŋ, njekkar ak ñaawtéef lal
    làmmiñ wa.
  bjr-bjr: Misa ufa qirafa niqurara ufa faqa unna ufa faqa naaquqara ufa faqa kai
    umbiqanoo maridanoo. Misa kai kaqi fidiaqaa ira manda ufauqa qidaqa.
  eng-YLT: 'Of oaths his mouth is full, And deceits, and fraud: Under his tongue [is]
    perverseness and iniquity,'
  kne-kne: Makabaos ya makaetek da. Eg-egyaten da abe din iib-a da ya nalaka ay mankali
    das kinekedse ya lawa.
  eng-WYC-2017: Whose mouth is full of cursing, and of bitterness, and of guile; travail
    and sorrow is under his tongue.
  eng-WMBB: His mouth is full of cursing, deceit, and oppression. Under his tongue
    is mischief and iniquity.
  zat-NTPS: Tu dxenné̱zqueze̱' dizra' schanni', ne da we̱n lazre', ne ca naca da cale̱la
    da gune̱'. Dxeledxúaj dxu'e̱ dizra' cale̱la, ne dizra' xálaze.
  zty-NTPS: Ẕnnáteze' da' kegle, na' da' wen ḻaže', na' ẕkache'lanteze'. Diža' ka'ze,
    na' diža' yaḻze ẕžójgaken žoe'e.
  urd-GVH: उसका मुँह लानतों, फ़रेब और ज़ुल्म से भरा रहता, उस की ज़बान नुक़सान और आफ़त
    पहुँचाने के लिए तैयार रहती है।
  rug-rug: Koba zama leveleve na sekesekei na ṉoṉovala si asa koari na tie. (Pe) Bebeno
    zamani sa sari na zinama pu vari sigiti, na kaleadi pa tie.
  gaz-gaz: Afaan isaa abaarsaan, sobaa fi doorsisaan guutameera; dabaa fi hamminni
    arraba isaa jala jiru.
  fra-LSG: Sa bouche est pleine de malédictions, de tromperies et de fraudes; Il y
    a sous sa langue de la malice et de l’iniquité.
  yal-yal: A dɛɛn nafexi dangane nun wulene nun fala xui xɔlɛne nan na. A fe ɲaxin
    nun tɔrɔ feen nan tun falama.
  iou-iou: Äma udewani uwä meniken äma tagwän man yäwet-yäwet unitägän abämaŋ kuk
    täkaŋ. Meberitä jop manman, umun man ba täŋpäwak man yäk täkaŋ.
  haw-1868: Ua piha kona waha i ke amuamu, ka wahahee, a me ka hoopunipuni; Malalo
    ae o kona alelo ke kolohe a me ka mea lapuwale.
  arb-NAV: فَمُهُ مَمْلُوءٌ لَعْنَةً وَغِشّاً وَظُلْماً. تَحْتَ لِسَانِهِ الأَذَى
    وَالإِثْمُ.
  ded-ded: Ye sowecyoac nga ikoc amma ogofocngina ebicfu faiyunuudeac yoac dekefude.
    Dekefu enara imocngo wakeu enacbibihau ngicngac tobangyunuudeac yoac nga ogofocngina
    memanganeyunuudeac yoac mesufuude.
  ewe-ewe: Fiƒode, alakpa kple ŋɔdzidodo yɔ eƒe nu me fũu, eye gbegblẽ kple nu vɔ̃ɖi
    le eƒe aɖe te.
  eng-LEE: 'Of the false oaths is his mouth full, and deceit and fraud: under his
    tongue is mischief and wickedness.'
  asm-FB: তেওঁলোকৰ মুখ অভিশাপ, ছলনা আৰু অত্যাচাৰী কথাৰে পৰিপূৰ্ণ; তেওঁলোকৰ জিভাৰ তলত
    অন্যায় আৰু অপৰাধৰ কথা থাকে।
  sus-A: عَ دّ مِشِ دَنكَمَ، عَ وُلٍ قَلَ. عَ قٍ حَاشِ تِنشِنتَرٍ نَن تُن قَلَمَ.
  fra-SBL: Sa bouche est pleine de malédiction, de tromperie et d'oppression. Sous
    sa langue se cachent la malice et l'iniquité.
  hbo-hbo: אָלָ֤ה פִּ֣יהוּ מָ֭לֵא וּמִרְמֹ֣ות וָתֹ֑ךְ תַּ֥חַת לְ֝שֹׁונֹ֗ו עָמָ֥ל וָאָֽוֶן׃
  kik-kik: Kanua gake kaiyũrĩte irumi na maheeni, o na kũguoyohithania; mĩtangĩko
    na mĩario mĩũru ĩrĩ rũrĩmĩ-inĩ rwake.
  fra-NCL: Sa bouche est pleine de malédiction, de tromperie et de violence ; sous
    sa langue est la malice et l’iniquité.
  cek-AK: Anih ih pakha loe kasaethuihaih, amsawnlok thuihaih, alinghaih hoiah koi,
    anih palai ah loe raihaih hoi sethaih khue ni oh.
  cuk-cuk: E-sunmakedi, unnila dule-ukabsaedginbi sunmaked, gakansaedginbi sunmaked,
    dulemar-sabsur-imakedginbi sunmaked. E-gayaburba unnila emar-oakalogedginbi sunmaked.
  uig-CYR: Чүнки Пәрвәрдигар һәққанийдур; Һәққанийлиқ Униң амриғидур; Көңли дуруслар
    Униң дидарини көриду.
  tel-2017: అతని నోరు శాపంతో, కపటంతో, హానికరమైన మాటలతో నిండి ఉంది. అతని నాలుక గాయపరిచి
    నాశనం చేస్తుంది.
  hat-BSA: Bouch li plen ak malediksyon, avèk twonpe moun avèk oprime moun. Anba lang
    li, se twonpe moun avèk mechanste.
  ukr-ONPU: Бо праведний Господь, любить правду; тому тільки справедливі побачать
    Його обличчя.
  kos-kos: Sramsram lalos sessesla ke kas in selnga, kas kikiap, ac kas in aksangeng;
    Elos sa in fahk kas koluk ma srungayuk.
  hbo-WLC: אָלָ֤ה פִּ֣יהוּ מָ֭לֵא וּמִרְמ֣וֹת וָתֹ֑ךְ תַּ֥חַת לְ֝שׁוֹנ֗וֹ עָמָ֥ל וָאָֽוֶן׃
  ibo-ibo: Ọnụ ya jupụtara nʼokwu ụgha na ịba mba ime ihe ọjọọ, nʼokpuru ire ya ka
    nsogbu na ajọ ihe dịkwa.
  ory-ory: ତାହାର ମୁଖ ଅଭିଶାପ, ଛଳନା ଓ ଉପଦ୍ରବରେ ପରିପୂର୍ଣ୍ଣ; ତାହାର ଜିହ୍ୱା ତଳେ ଅନିଷ୍ଟ ଓ
    ଅଧର୍ମ ଥାଏ।
  chk-chk: An kapas a uren ottek, atuputup me eniweniw, a müttir le apasawu kapasen
    oput me kapas mi ngau.
  rop-rop: Dei garram brabli dardiwan mawus, en dei oldei tok blanga dum nogud ting
    langa pipul. Dei nomo holdimbek miselp mawus blanga tok brabli nogudwei.
  ukr-1871: Уста його повні проклону, зради і знущання; під його язиком мука і погибель.
  yon-yon: Ye mongkodkono aom kuu butun kamiyiib dudanabiyiib yenbandaniin andiyiib
    kumbedmo, kwane dabab kondiyiib arewa kamiyiib ye weng kuu kirod dakmaneenmo.
  deu-1951: Sein Mund ist voll Fluchens, Trug und Trotz; unter seiner Zunge ist Jammer
    und Not.
  eng-JPS: His mouth is full of cursing and deceit and oppression; under his tongue
    is mischief and iniquity.
  srp-1865: Usta su mu puna nevaljalijeh rijeèi, prijevare i uvrede, pod jezikom je
    njegovijem muka i pogibao.
  lug-lug: Mu kamwa ke mujjudde okukolima n’obulimba awamu n’okutiisatiisa; ebigambo
    bye bya mutawaana era bibi.
  heb-heb: אלה פיהו מלא ומרמות ותך תחת לשונו עמל ואון׃
  ben-IRV: তার মুখ অভিশাপ, প্রতারণা এবং খারাপ শব্দে পূর্ণ; তার জিহ্বা ক্ষতিগ্রস্ত
    এবং ধ্বংসপ্রাপ্ত।
  ntu-ntu: c tqglqlz-zvzle alwx x nzpokiangr. Natqdeng amrlx ngi dalr nzrpikitingr,
    nzrpibqtingr, x nzrpilzngr.
  pan-pan: ਉਹ ਦਾ ਮੂੰਹ ਸਰਾਪ, ਛਲ ਅਤੇ ਅਨ੍ਹੇਰ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਦੀ ਜੀਭ ਦੇ ਹੇਠ ਸ਼ਰਾਰਤ
    ਅਤੇ ਬਦੀ ਹੈ।
  mya-JVB: သူ ၏နှုတ် သည်ကျိန်ဆဲ ခြင်း၊ လှည့်စား ခြင်း၊ ရှုတ်ချ ခြင်းနှင့် ပြည့်ဝ ပါ၏။
    လျှာ အောက် မှာ မကောင်း သောအကြံနှင့် မ တရားသော အမှုရှိပါ၏။
  kgf-kgf: Iwac kuayaiguc imi saec ac ʒéma ikoc ac ʒéma ʒébiri qébiri acnéŋ sécgéma
    heyu ezelaŋa bawaiguc imi réwéri ʒéma kaiʒiliweŋnéŋ hezac.
  tte-O: Ali edeedede koina kawa-gula, mwakota, walo-kasokaso ikalapowon yo mwayamwayau
    mena kani walo naenae yo kalomagigili siwalowegili.
  tbg-tbg: Vika noqihairo qora uvaqai qovaraiqi vaimanta vika una uva vo uva vo uva
    ti variara. Vika vokiakara vaaquqama vuate tivakeha vika ntaihareka auti variara.
    Vaakama antua autivave, qora kaiqa varevave, vika noqihairo qovaraiqi vaira.
  hmo-hmo: Kara dika tauna ia hereva negadia ibounai, ia ese taunimanima ia hadikaia,
    ia koikoi, bona hereva dagedage ia gwauraia noho.
  zar-NT: Didzaʼ ruʼë nácagaca le rudxía döʼ, encaʼ le rizíʼ yëʼ, en le rudidzaʼ yudxi
    yuguʼ luzë́ʼë. Ruíʼiticaʼsëʼ didzaʼ le cabí nácatë, en le naca xihuiʼ.
  urd-urd: उसका मुँह ला'नत — ओ — दग़ा और ज़ुल्म से भरा है; शरारत और बदी उसकी ज़बान
    पर हैं।
  rus-SYN: ибо Господь праведен, любит правду; лице Его видит праведника.
  bqc-SIM: Ɛɛ ìↄ dↄ aà lɛ́u ń gbɛ̃́kaao ń yãpãsĩo, yãdↄnwɛia ń yãvãio mɛ́
    aà lɛ́ pà.
  tcz-CHONGTHU: Akam-uvah sapsetna, joule nal, chule gihsalna adimset ui. Alei muh
    uva jong thilse le thilphalou jeng aum e.
  mar-mar: त्याचे मुख शाप, कपट, जुलूम, हानिकारक शब्दांनी भरलेले आहेत. त्यांची जीभ
    जखमी व नाश करते.
  isl-isl: Munnur hans er fullur af formælingum, lygi og ofbeldi. Hann hrósar sér
    af illum áformum.
  hlt-THB: Anih am kha taw seet lawhnaak, qaainaak ingkaw kqih am hqinnaak ing be
    hy, am lai awh awm kyinaak ingkaw seetnaak doek khoeih ni.
  qub-qub: Paycunaga manacajcunatami llullacun, engañacunmi, ashllicunmi. Shimi puncullanchömi
    caycan pitapis imatapis ninanpaj.
  bqp-bqp: Ɛ́kɛ kũ gbɛ̃kanaao kũ yã pãsĩo a lɛ́ pà, àlesi pãsĩ kũ yã vãnio
    mɛ́ àdigↄ̃ da a lɛ́n.
  hat-hat: Tout pawòl li se madichon, se manti, se twonpe moun. Li cho konsa pou l'
    pale moun mal, pou l' di gwo mo.
  eng-BSB: His mouth is full of cursing, deceit, and violence; trouble and malice
    are under his tongue.
  eng-WEBPB: His mouth is full of cursing, deceit, and oppression. Under his tongue
    is mischief and iniquity.
  kbq-kbq: Hagi agipina kazusi kene, vahe'ma revatgama hu kene, vahe'ma azeri havizama
    hu kemo avitegeno, agefu'nafina hazenkema hu kene, kefo avu'avazama hu kemo avite'ne.
  pon-pon: Au a me dir en lalaue, o malaun, o kotaue, o pan lo a kin me jued o me
    apwal.
  nhe-BL: ¡Xitlacaqui, TOTECO! Quema camatij tlacame tlen ax cuajcualme, san quisa
    tlatelchihuali, istlacayotl huan nochi tlen ica tlacajcayahua. ¡Xiquita, TOTECO!
    Nochipa tlacajcayahuaj huan quinyolcocohuaj sequinoc para ma quipiyaca cuesoli.
  wnc-wnc: Ita wamu wai yake aminu kundue asinggan yanisapdukgak. Yanisapduke ita
    kem wam gatu gwaut wamu aminu kundue yanikapmanggak. Siakan, ita wamu waiaknga
    aknga yake gutonga kwaapzang pasinangge yanggak.
  bus-bus: Ɛgɛ kↄ̃n gbɛ̃kanao kↄ̃n yã pãsĩo à lɛ́ pà, kisia yã kↄ̃n yã zaaao bé
    ègↄ̃ daa à lɛ́n.
  gub-BL: Izuru tynehem ze'egaiaiw pupe a'e. Temu'emaw pupe tynehem no. Umume'u iaiw
    ma'e amo pe wemiapo ràm tuweharupi no. Uze'eg xo iaiw paw rehe zo a'e. Xo ikatu
    'ymaw rehe zo uze'eg a'e.
  eng-DRA: 'He shall rain snares upon sinners: fire and brimstone and storms of winds
    shall be the portion of their cup.'
