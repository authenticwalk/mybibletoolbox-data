verse: PSA.010.006
translations:
  mal-C: അവർ തങ്ങളോടുതന്നെ പറയുന്നു, “ഒന്നിനുമെന്നെ ഇളക്കിമറിക്കാൻ കഴിയുകയില്ല.” അവർ
    ശപഥംചെയ്യുന്നു, “തലമുറകളോളം എനിക്കൊരനർഥവും വരികയില്ല.”
  deu-TKW: 'Er denkt in seinem Sinn: Ich werde nimmermehr wanken, in alle Zukunft
    nicht in Unglück geraten.'
  lin-lin: 'Amilobelaka : « Eloko moko te ekotikala kolengisa ngai. » Alapaka ndayi
    boye : « Moko te akotikala kosala ngai mabe. »'
  mmx-mmx: Neni ik lok tin axa xeretna, “Kopmen tepanga naba lox abulu ia la ana ekip
    tangarang mi levenmumuat at lorooro axap tarak.”
  eng-LSV: He has said in his heart, “I am not moved, || [And am] not in calamity
    to generation and generation.”
  eng-GNV: He saith in his heart, I shall neuer be moued, nor be in danger.
  eng-WEBSTER: 'He hath said in his heart, I shall not be moved: for I shall never
    be in adversity.'
  nhw-BL: 'Huan moilhuíaj: “Amo quema topantis se tlenijqui. Nochipa tipactose huan
    amo quema techajsis tequipacholi.”'
  swh-ONEN: Anajisemea mwenyewe, “Hakuna kitakachonitikisa, daima nitakuwa na furaha,
    kamwe sitakuwa na shida.”
  bba-bba: Kpɑ bu tii sɔ̃ bu nɛɛ, bɑ ǹ wɔrumɑmɔ pɑi! Kɔ̃sɑ ɡɑɑ kun bu deemɑmɔ.
  eng-KJVCPB: 'He hath said in his heart, I shall not be moved: For I shall never
    be in adversity.'
  luo-luo: Owacho ne en owuon niya, “Onge gima nyalo yienga; abiro dak gi kwe kinde
    duto kaonge gima thaga.”
  aii-aii: 'ܐܡܝܼܪܹܗ ܒܠܸܒܹܗ: ”ܠܹܐ ܫܵܥܫܹܢ، ܠܹܐ ܚܵܙܹܝܢ ܣܸܪܝܘܼܬܵ‌ܐ ܡ̣ܢ ܕܵܪܵܐ ܠܕܵܪܵܐ.“'
  meu-meu: Lalona e hadaiamu, e tomu “Basina marere-marere, uru iboudiai lalodiai
    basina dika”.
  npi-ULB: त्यसले आफ्‍नो मनमा भन्छ, “म कहिल्यै असफल हुन्‍नँ । सारा पुस्ताभरि नै मैले
    दुर्दिन देख्‍नेछैन ।”
  yor-yor: O wí fún ara rẹ̀, “Kò sí ohun tí ó lè mì mí. Inú mi yóò máa dùn nígbà gbogbo,
    èmi kò sì ní ní wàhálà.”
  pes-OPCB: 'به خود می‌گویند: «همیشه موفق خواهیم بود و از هر مصیبتی به دور خواهیم
    ماند.»'
  tgl-ULB: Sinasabi niya sa kaniyang puso, “Hindi ako mabibigo; hindi ako makahaharap
    ng pagkatalo sa lahat ng salinlahi.”
  nop-nop: Adi indiŋ nadilak, “Na fafaŋe tiŋa yatat doktiŋa nemek niŋdi tuwot mu nehitifowek.
    Tiŋa undugoŋ malabumuŋ tuwot mu mintanambaak.”
  cbu-NT: ¿Chaka nuwaa kasichinda? Urutari nuw kis taachina, Nuwaam xarashish ayamtaatiya
    taacheeja, ndambaree, atanaya.
  hui-hui: Tigua hangu hangu mitangi bialu, I̱ hongoheore kogoni. Mbirale tara tara
    ngarume i̱ bope naholebiraore. I̱ kogoha genda mbira anda naibulebira, lo mitangi
    biaga ka.
  mya-mya: '``ငါ​သည်​အ​ဘယ်​အ​ခါ​မျှ​အ​ရေး​ရှုံး​နိမ့် ရ​လိမ့်​မည်​မ​ဟုတ်။ အ​ဘယ်​အ​ခါ​မျှ​ဒုက္ခ​ရောက်​ရ​လိမ့်​မည်
    မ​ဟုတ်'''' ဟု တစ်​ကိုယ်​တည်း​ပြော​ဆို​နေ​တတ်​၏။'
  bod-N: དེ་ཡི་སེམས་སུ་ང་རང་གཡོ་འགུལ༌མེད། །མི་རབས་ཀུན་ཏུ་ཆག་སྒོ་མི་འབྱུང༌སྙམ།།
  wsk-wsk: Ale nongomang ningi la balsan, “Ana sokel ago bagasan; bo me ta nanga bita
    maguwurokko,” masan.
  sna-sna: Anoti pakufunga kwake, “Hakuna chichandizungunusa; ndichagara ndakafara
    uye handingatongotambudziki.”
  spa-BLM: 'Dice en su corazón: “No seré sacudido. Por generaciones no tendré problemas”.'
  cac-cac: Snaan eb' d'a yol yico' to malaj b'aq'uin̈ ol telvoc eb'. Malaj b'aq'uin̈
    ol somchajel eb' yalannaji.
  swh-ULB: Yeye husema moyoni mwake, “Siwezi kamwe kushindwa; katika kizazi chote
    sitakutana na shida.”
  bel-bel: Дажджом вылье Ён на бязбожных жар, вагонь і серку; і палючы вецер - доля
    іхняй чары;
  deu-ELBBK: 'Er spricht in seinem Herzen: Ich werde nicht wanken; von Geschlecht
    zu Geschlecht werde ich in keinem Unglück sein.'
  mbb-OT: 'Iyan diyà te isip dan is: wazà mezaat he egkehitavù kandan, kekenà layun
    dan ebmelipayen ne wazà ebpekekaid kandan.'
  mal-2015: ഞാൻ കുലുങ്ങുകയില്ല, ഒരുനാളും അനർത്ഥത്തിൽ വീഴുകയുമില്ല എന്നു അവൻ തന്റെ
    ഹൃദയത്തിൽ പറയുന്നു.
  gup-gup: Kore kukange bedberre bedda kabirrihyimerren, “Ngad minj njale kanbun kadberre!
    Ngad nakka karrihdjalnjilngmak munguyh munguyh, dja minj mak kunrayek kambebme
    kadberre.”
  rmc-rmc: 'Gondoľinel peske andro jilo: „Ňič manca na čhalavela. Šoha pre ma na avela
    ňič nalačho.“'
  nlg-nlg: Gaira tara bosa vanira heghedira mara ghaghua, “Taho siki totobo ke dika
    ke kaleghita! Ighita ka tatavahale tana lei vahola ke va me va.
  pes-OPV: 'در دل خود گفته است: «هرگزجنبش نخواهم خورد، و دور به دور بدی رانخواهم دید.»'
  ron-1924: 'Ел зиче ын инима луй: „Ну мэ клатин, ын вечь сунт скутит де ненорочире!”'
  ben-OBCV: সে মনে মনে বলে, “আমাকে কোনও কিছুই বিচলিত করবে না।” সে শপথ করে, “কখনও কেউ
    আমার ক্ষতি করবে না।”
  som-som: Oo wuxuu isyidhaahdaa, Anigu weligay dhaqdhaqaaqi maayo, Oo tan iyo ka
    ab ka ab xumaanu i heli mayso.
  lat-VUC: Dominus interrogat justum et impium; qui autem diligit iniquitatem, odit
    animam suam.
  eng-ASVBT: He saith in his heart, I shall not be moved; To all generations I shall
    not be in adversity.
  mna-mna: 'Tana tikam ŋgar pa zitun ta kembei: “Nio ti ko aŋbotmbot ambai men, ambai
    men. Irao aŋdeeŋe pataŋana sa na som. Som ma som kat.”'
  ita-1885: 'Egli dice nel suo cuore: Io non sarò giammai smosso; Egli dice, che in
    veruna età non caderà in alcun male.'
  eng-LXXUP: He shall rain upon sinners snares, Fire, and brimstone, and a stormy
    blast shall be the portion of their cup.
  eng-ULB: He says in his heart,” I will never fail; throughout all generations I
    will not meet adversity.”
  spa-VBL: 'Ellos piensan dentro de sí: “Nada malo me pasará. Nunca estaré en problemas”.'
  fra-_FOB: 'Il dit en son cœur: Je ne serai point ébranlé, jamais il ne m''arrivera
    de mal.'
  mal-mal: “ഞാൻ കുലുങ്ങുകയില്ല, ഒരുനാളും അനർത്ഥത്തിൽ വീഴുകയുമില്ല” എന്ന് അവൻ തന്റെ
    ഹൃദയത്തിൽ പറയുന്നു.
  lit-lit: 'Jis taria savo širdyje: „Aš nesvyruosiu, nes aš nepatirsiu nelaimės niekada“.'
  urd-GVR: Dil meṅ wuh sochtā hai, “Maiṅ kabhī nahīṅ ḍagmagāūṅgā, nasl-dar-nasl musībat
    ke panjoṅ se bachā rahūṅgā.”
  suz-BL: मिनु मेकोपुकीमी आन थुंमी “गो श्‍येत मजाइनुङ। आं चच युइ सम्‍म यो श्‍येत मजाइनीम”
    दे मिम्‍नीम। भजन संग्रह ७३:६-८
  eng-NOY: He saith in his heart, “I shall never fall; I shall never be in adversity.”
  ita-1927: 'Egli dice nel suo cuore: Non sarò mai smosso; d’età in età non m’accadrà
    male alcuno.'
  ckb-ckb: 'لە دڵی خۆیدا دەڵێت: «هیچ شتێک ناملەقێنێت، هەموو کاتێک دڵخۆش دەبم و هەرگیز
    تووشی بەڵا نابم.»'
  eng-BBE: 'He has said in his heart, I will not be moved: through all generations
    I will never be in trouble.'
  xsi-xsi: Kinzi siporo lâ ilonzi mine tu, “Naŋa amandi kaika nâ; sâ toŋge ikura tu
    ipono nzalâŋgu, ande tia. Malia toŋge ma ikura tu isânda naŋa kuluŋgu, ande tia
    ndo.”
  kan-OKCV: ಅವನು ತನ್ನ ಹೃದಯದಲ್ಲಿ ಹೀಗೆ ಹೇಳುವನು, “ಯಾವುದೂ ಎಂದೂ ನನ್ನನ್ನು ಕದಲಿಸುವುದಿಲ್ಲ.”
    ಅವನು ಹೀಗೆ ಶಪಥ ಮಾಡುವನು, “ಯಾರೂ ಎಂದಿಗೂ ನನಗೆ ಕೇಡುಮಾಡಲಾರರು.”
  tam-2017: நான் அசைக்கப்படுவதில்லை, தலைமுறை தலைமுறைதோறும் தீங்கு என்னை அணுகுவதில்லை
    என்று தன்னுடைய இருதயத்தில் சொல்லிக்கொள்ளுகிறான்.
  spa-RV-1909: 'Dice en su corazón: No seré movido en ningún tiempo, ni jamás me alcanzará
    el infortunio.'
  ron-BTF: 'A spus în inima lui: Nu mă voi clătina, pentru că niciodată nu voi fi
    în restriște.'
  eng-WEBP: He says in his heart, “I shall not be shaken. For generations I shall
    have no trouble.”
  eng-FBV: They tell themselves, “Nothing bad is going to happen to me. I'll never
    be in trouble!”
  nld-1939: 'Hij zegt bij zich zelf: “Nooit zal ik wankelen; Van geslacht tot geslacht
    treft mij ongeluk noch vloek!”'
  nch-BL: 'Huan moilhuíaj: “Amo quema topantis se tenijqui. Nochipa tipactose huan
    amo quema techajsis tequipacholi.”'
  vie-1934: 'Hắn nghĩ rằng: Ta sẽ chẳng lay động; Ta sẽ không bị tai họa gì đến đời
    đời.'
  cha-cha: 'Ilegña gui corasonña: Ti jucalamten: gui todo y generasion sija, ti jufalag
    y chinatsaga.'
  hin-CV: 'वह स्वयं को आश्वासन देता रहता है: “मैं विचलित न होऊंगा, मेरी किसी भी पीढ़ी
    में कोई भी विपदा नहीं आ सकती.”'
  eng-OURB: He says in his heart, “I shall not be shaken. For generations I shall
    have no trouble.”
  spa-BES: 'Dijo en su corazón: No seré conmovido; nunca seré angustiado en todas
    las generaciones.'
  tdx-tdx: 'Hoe ty aereñeren-tro’e : Tsy hasiotse iraho, ndra an-tsa an-tsa tsy ho
    ampoheke ka.'
  tha-KJV: โดยคิดในใจของเขาว่า “ข้าจะไม่​หวั่นไหว เพราะข้าจะไม่พบความยากลำบากเลย”
  por-BR-2018: 'Ele diz em seu coração: Eu nunca serei abalado; porque de geração
    após geração nunca sofrerei mal algum.'
  deu-ELO: 'Er spricht in seinem Herzen: Ich werde nicht wanken; von Geschlecht zu
    Geschlecht werde ich in keinem Unglück sein.'
  eng-WYC-2018: For he said in his heart, I shall not be moved, from generation into
    generation without evil. (For he said in his heart, I shall never be shaken; yea,
    for all generations, I shall never have any trouble.)
  epo-epo: 'Li diris en sia koro: Mi ne ŝanceliĝos, De generacio al generacio neniam
    estos al mi malbone.'
  gfk-gfk: I la tangtange tana iaat, “Taie tiga linge pa na gune iau. Iau ni guama
    hathatikai ma pa ni haan tupas ta saksakena.”
  uig-PIN: 'Rǝzil adǝm kɵnglidǝ: «Mǝn ⱨeq tǝwrǝnmǝy turiwerimǝn! Dǝwrdin-dǝwrgǝ ⱨeq
    muxǝⱪⱪǝtkǝ uqrimaymǝn» — dǝydu.'
  beo-beo: E da hi hisu amane sia:sa, “Na da hamedafa dafamu. Na da se hamedafa nabimu.”
  tpi-OTNT: Em i save ting olsem, “Mi sanap strong. I no gat wanpela samting inap
    sakim mi liklik. Bai mi no inap painim hevi.”
  hau-SA: Yakan ce wa kansa, “Ba abin da zai girgiza ni; kullum zan yi murna ba zan
    taɓa shiga wahala ba.”
  udu-udu: 'A’di kulumki gwo eya dum piti mo ki: Aha/ mina mol joc̱ mo, eya risa nyaḵum
    yil gi ’kwani mo tani aha/ mina diki gam a’di jin ta mo jin ’konu ki ’twa/ jin
    ’bushura/ ’bushur ’kup̱ mo.'
  uig-LAT: 'Rezil adem könglide: «Men héch tewrenmey turiwérimen! Dewrdin-dewrge héch
    musheqqetke uchrimaymen» — deydu.'
  nde-nde: Uthi, “Akulalutho olungangixukuxa; ukuthokoza ngokwami lanini, angiyikufa
    ngahlupheka.”
  ton-ton: 'Kuo pehē ʻe ia ʻi hono loto, “ʻE ʻikai te u ngaue: koeʻuhi ʻe ʻikai te
    u ʻi he mamahi mei he toʻutangata ki he toʻutangata.”'
  ces-1613: 'Říkaje v srdci svém: Nepohnuť se od národu až do pronárodu, nebo nebojím
    se zlého.'
  eng-WMB: He says in his heart, “I shall not be shaken. For generations I shall have
    no trouble.”
  tam-TCV: அவன் தனக்குள்ளே, “என்னை ஒன்றும் அசைக்கப்படுவதில்லை, எனக்குத் தலைமுறை தலைமுறைதோறும்
    கஷ்டம் வராது” என்று சொல்லிக்கொள்கிறான்.
  ceb-ULB: Nag-ingon siya sa iyang kasingkasing, “Dili gayod ako mapakyas; sa tibuok
    kaliwatan dili ako makatagamtam ug kalisod.”
  pol-UBG: 'Mówi w swoim sercu: Nie zachwieję się, nie zaznam zła po wszystkie pokolenia.'
  urd-GVU: دل میں وہ سوچتا ہے، ”مَیں کبھی نہیں ڈگمگاؤں گا، نسل در نسل مصیبت کے پنجوں
    سے بچا رہوں گا۔“
  eng-OEBCW: Each says in their heart, ‘I will never be shaken; I will live for all
    time untouched by misfortune.’
  deu-1912: 'Er spricht in seinem Herzen: Ich werde nimmermehr darniederliegen; es
    wird für und für keine Not haben.'
  kan-2017: ಅವನು, “ನಾನು ಕದಲುವುದೇ ಇಲ್ಲ; ನನಗೆ ವಿಪತ್ತು ಎಂದೆಂದಿಗೂ ಸಂಭವಿಸುವುದಿಲ್ಲ” ಅಂದುಕೊಂಡಿದ್ದಾನೆ.
  yap-yap: Yad ma ga’ar u wan’rad, “Dab da waergad bi’id; ma dab da mada’ niged e
    magawon bingyal’.”
  hlt-MCSB: A lungbuei ah, “Thawnpuei lamkah thawnpuei due ka tuen pawt vetih ka yoethae
    mahpawh,” a ti.
  mdy-ETH: ዔያታ ፔ ማሊፆና፦ «ኑና ዓጊሣንዳይ ባኣሴ፤ ዓይጎ ሜታኣ ባኣያ ቢያ ዎዴ ኑ ዎዛዻንዳኔ» ጋዓኔ።
  qvs-NT: Yuyansapa mana ni pi atipananta chashna kawsanankunamanta michayta. Rimansapa
    mana nimapi sufrinankunata.
  twi-ASANTE: 'Ɔka kyerɛ ne ho sɛ: “Biribiara mma me nhinhim; mʼani bɛgye daa, na
    merenkɔ amanehunu mu da.”'
  eng-WEBU: He says in his heart, “I shall not be shaken. For generations I shall
    have no trouble.”
  acu-NT: 'Tura ningki nintimtumasar: “Wina nemasur ainauka ujuntrarchatnuitai. Tura
    asamtai itiurkachminumka pengké pujuschatatjai”, tinawai.'
  spa-PDDPT: 'Dice en su corazón: No seré conmovido. A través de todas las generaciones,
    no estaré en adversidad.'
  gun-gun: 'Mba''eta opy''a py aipoe''i: “Avave rei ndaxereityai ''rã. Aỹ ha''e raka''e
    rã voi ndoui ''rã mba''emo vai xe''áry”, he''i.'
  agu-BL: 'Nin na chitxum: “Cya''l jun tz''ucu''l ske''j. Quil jal kaproblem,” che''ch
    na bantz.'
  ilo-ULB: Kunaenna iti pusona, “Saanakto pulos a mapaay; saanakto a makapadas iti
    riribuk iti amin a henerasion.”
  kpg-kpg: 'Digaula e helekai i lodo nadau manawa boloo: “Gimaadou e deemee loo di hala.
    Gimaadou e deemee loo di dau gi lodo di haingadaa.”'
  uig-ARA: 'رەزىل ئادەم كۆڭلىدە: «مەن ھېچ تەۋرەنمەي تۇرىۋېرىمەن! دەۋردىن-دەۋرگە ھېچ
    مۇشەققەتكە ئۇچرىمايمەن» ــ دەيدۇ.'
  bps-bps: Na én mnè di nawan ku too fye i knean landè gusenan, na là nan gmaslok
    i kalima.
  sus-sus: A maɲɔxunma a bɔɲɛ ma, «Sese mu a niyama n bira. Tɔɔrɛ man mu n suxuma.»
  pon-2006: E kin mengimengloalki ndinda, “I sohte kak sapwungala; I sohte kak mihla
    nan apwal.”
  jae-jae: Eŋ taê gêjam gêŋ tau gebe “Aê oc jambeŋ teŋ atomanô, ma gêŋwapac oc êtap
    aê sa atomanô amboac tonaŋgeŋ.”
  ksd-ksd: 'A nuknukina i dari: Pa ina takari; Pa ina ki kaina ta ra lavur taun tarai
    namur.'
  tur-YTC: Yüreğinden, “Ben sarsılmam. Hiçbir devirde sıkıntıya düşmem.” der.
  bel-N: 'Ён гаворыць у сэрцы сваім: “Я не пахіснуся, з пакаленьня ў пакаленьне ліха
    ня будзе [ў мяне]”.'
  grc-BRENT: Ἐπιβρέξει ἐπὶ ἁμαρτωλοὺς παγίδας, πῦρ καὶ θεῖον καὶ πνεῦμα καταιγίδος
    ἡ μερὶς τοῦ ποτηρίου αὐτῶν.
  kpr-kpr: Ne totofo koteraera, “Namane jo nanjigo gofae arera. Namane sifo ghousa
    ivuga use irarera, dara á itako jo foa namane bae arira.”
  ind-AYT: Dia berkata dalam hati, “Aku takkan pernah goyah. Aku takkan mengalami
    kemalangan turun-temurun.”
  yom-yom: 'Wuniungutanga mu ntimꞌandi : “Kuisi ko diambu dilenda ku ndikuna ; Ndidi
    mu khini mu zithangu zioso ayi ndilendi ba mu phasi ko.”'
  yut-yut: Yaŋ nandɨsak, “Nak arɨpmɨ dɨma mokeŋ. Bɨsapmɨ bɨsapmɨ yo dɨ da nak arɨpmɨ
    dɨma abɨŋ nepni.”
  nya-nya: Iye amadziyankhulira kuti, “Palibe chimene chidzandigwedeze. Ndidzakhala
    wokondwa nthawi zonse ndipo sindidzakhala pa mavuto.”
  hrv-hrv: 'U srcu veli: “Neću posrnuti! Ni u kojem koljenu neću biti nesretan.”'
  mps-mps: Agai te aga homude kone palama, tama te po weyu, “Ena bomonama dolalubo
    da,” po wai. “Te magi nai me deligo ena dwasianu me degelegobeo. Te enade sęgę
    me gegegobeo,” te po wabo dao.
  tpi-tpi: Em i save ting olsem, “Mi sanap strong. I no gat wanpela samting inap sakim
    mi liklik. Bai mi no inap painim hevi.”
  dan-1931: 'Han siger i Hjertet: “Jeg rokkes ej, kommer ikke i Nød fra Slægt til
    Slægt.”'
  vie-OVCB: 'Họ tự nhủ: “Chẳng bao giờ ta bị chao đảo! Hạnh phúc luôn luôn và chẳng
    gặp tai ương!”'
  guj-2017: તે પોતાના હૃદયમાં કહે છે, “હું કદી નિષ્ફળ થઈશ નહિ; પેઢી દરપેઢી હું વિપત્તિમાં
    નહિ આવું.”
  pon-2006A: E kin mengimengloalki ndinda, “I sohte kak sapwungala; I sohte kak mihla
    nan apwal.”
  por-BRBSL: 'Ele diz em seu coração: “Eu não serei abalado”. Por gerações não terei
    problemas”.'
  eng-OEBUS: Each says in their heart, “I will never be shaken; I will live for all
    time untouched by misfortune.”
  swe-swe: '[Hans framgångar gör honom självsäker:] Han tänker (säger i sitt hjärta):
    ”Aldrig att jag ska vackla, ingen olycka ska någonsin (genom alla generationer)
    drabba mig.”'
  cth-cth: A lungthung hoi, kâhuen mahoeh, nâtuek hai runae kâhmo mahoeh telah a pouk.
  twi-twi: 'Ɔka kyerɛ ne ho se: “Hwee remma minhinhim; mʼani begye daa, na merenkɔ
    amanehunu mu da.”'
  hlt-hlt: A lungbuei ah, “Thawnpuei lamkah thawnpuei due ka tuen pawt vetih ka yoethae
    mahpawh,” a ti.
  tbz-SIM: 'Kòò nɑ̀ɑ́ nho yɛ̀mmɛ̀ miɛkɛ kɛ tú: N yí doti bìtì, mɛyɛi nyí yó n yɑ̀
    bìtì bìtì!'
  msy-2020: A uabɨra uabɨ gɨnɨghnɨgha ghaze, kɨ tugha gavgafi. Bizitam bar na munamadaghan
    koghtɨ, kɨ osɨmtɨzitam batoghan kogham.
  dop-dop: 'Ɩsɑɣɑʋ mɑkɩ ɩ lɑŋlɛ tɑɑ sɩ: Pʋlʋpʋ kɑɑ ciɣiti-m. Wɑhɑlɑ kɑɑ mɑɣɑnɑ-m pɑɑ
    pəlee.'
  azb-azb: 'Ürəyində deyir: «Sarsılmaram, Heç zaman fəlakətə düşmərəm».'
  eng-DBY: He saith in his heart, I shall not be moved; from generation to generation
    I shall be in no adversity.
  hin-2017: वह अपने मन में कहता है कि “मैं कभी टलने का नहीं; मैं पीढ़ी से पीढ़ी तक
    दुःख से बचा रहूँगा।”
  wol-KYG: 'Ma nga naan ca xelam: «Duma tërëf, safaan du ma dab tey ak ëllëg.»'
  bjr-bjr: Misa náriara maaqi qidaqa. Maasa sia aqufuanauree qidaqa. Sia maasa moo
    ummaaraki marianauree qidaqa.
  eng-YLT: He hath said in his heart, 'I am not moved,' To generation and generation
    not in evil.
  kne-kne: Kanan das nemnem da en maga polos di panligatan da ono mapasamak ay lawa
    en daida.
  eng-WYC-2017: For he said in his heart, I shall not be moved, from generation into
    gener-ation without evil.
  eng-WMBB: He says in his heart, “I shall not be shaken. For generations I shall
    have no trouble.”
  zat-NTPS: 'Lu xichaj lázrdawe̱'' dxenné̱'': “Quebe bi seque'' guzaga na neda''.
    Cabata'' bi gaca chia'' da cale̱la.”'
  zty-NTPS: 'Ḻo yichj ḻáẕda''we'' ẕnne'': “Bi be gak wsejw x̱neza''. Batkle bi gak
    chia'' da'' bi naken chawe''.”'
  urd-GVH: दिल में वह सोचता है, “मैं कभी नहीं डगमगाऊँगा, नसल-दर-नसल मुसीबत के पंजों
    से बचा रहूँगा।”
  rug-rug: Balabala ia sa sapu lopu kaqu hite tava rizu si asa, meke lopu kaqu hite
    tutuvu tinasuna koari doduru sinage na sage, gua.
  gaz-gaz: Innis, “Wanni na sochoosu hin jiru; rakkinnis gonkumaa na hin argatu” ofiin
    jedha.
  fra-LSG: 'Il dit en son cœur: Je ne chancelle pas, Je suis pour toujours à l’abri
    du malheur!'
  yal-yal: A a falama a yɛtɛ ma, a naxa, “N mi fulɛ mumɛ, n mi luyɛ tɔrɔni mumɛ!”
  iou-iou: Täŋpäŋ bänepitä ŋode nadäk täkaŋ; Imaka kubätä nin täga nämo täŋpän waneŋ.
    Nin tägagän api itne yäŋ nadäk täkaŋ.
  haw-1868: Ua olelo oia iloko o kona naau, Aole loa au e hoonaueia; Aole au e popilikia
    ia hanauna aku ia hanauna aku.
  arb-NAV: 'قَالَ فِي نَفْسِهِ: «لَنْ يُزَحْزِحَنِي شَيْءٌ، وَلَنْ يَنَالَنِي مَكْرُوهٌ
    قَطُّ».'
  ded-ded: Ye yengenaac yofi negenude, wiac mongngo menuu goroc goroc naric mi ambade.
    Ni nga esangabofocna kecma ebic mong naric mi meficgenide.
  ewe-ewe: Egblɔna na eɖokui be, “Naneke maʋuʋum o, makpɔ dzidzɔ ɣe sia ɣi, eye nyemage
    ɖe dzɔgbevɔ̃e me akpɔ o.”
  eng-LEE: He saith in his heart, I shall not be moved; I shall be for many generations,
    and without adversity.
  asm-FB: তেওঁলোকে মনতে কয়, “একোৱেই মোক লৰচৰ কৰিব নোৱাৰিব। আমাৰ সকলো পুৰুষতে কোনো
    কালে বিপদ নহ’ব।”
  sus-A: عَ مَحْشُنمَ عَ بْحّ مَ، «سٍسٍ مُ عَ نِيَمَ ﭑ بِرَ. تْورّ مَن مُ ﭑ سُشُمَ.»
  fra-SBL: 'Il dit en son cœur : « Je ne serai pas ébranlé. Pour les générations à
    venir, je n''aurai aucun problème. »'
  hbo-hbo: אָמַ֣ר בְּ֭לִבֹּו בַּל־אֶמֹּ֑וט לְדֹ֥ר וָ֝דֹ֗ר אֲשֶׁ֣ר לֹֽא־בְרָֽע׃
  kik-kik: Eĩĩraga na ngoro yake atĩrĩ, “Gũtirĩ ũndũ ũngĩnyinainia; ndĩrĩkoragwo ndĩ
    mũkenu hĩndĩ ciothe na gũtirĩ hĩndĩ ngoona thĩĩna.”
  fra-NCL: 'Il dit dans son cœur : « Je ne serai pas ébranlé, je suis pour toujours
    à l’abri du malheur. »'
  cek-AK: Anih mah, Kai loe raihaih ka tong mak ai; natuek naah doeh kam tang mak
    ai, tiah a poek.
  cuk-cuk: 'E-gwagegi weyob binsadaed: “Dulemar gwen-an-oakalogosurye, bipisaale an
    boni nikuosurye, unnila, an weligwar gudii guoye.”'
  uig-CYR: У рәзилләргә қапқанлар, от вә гуңгутни яғдуриду; Пижғирим қизиқ шамал уларниң
    қәдәһидики несивиси болиду.
  tel-2017: నేను ఎన్నడూ ఓడిపోను, తరతరాల వరకూ విరోధాన్ని చూడను, అని అతడు తన మనసులో
    అనుకుంటాడు.
  hat-BSA: 'Li di a pwòp tèt li: “Mwen p ap ebranle menm; Pandan tout jenerasyon yo,
    mwen p ap gen pwoblèm ditou.”'
  ukr-ONPU: Він проллє дощем на нечестивих нещастя, вогонь, сірку, і вітер палючий
    – їхня частка з чаші гніву.
  kos-kos: Elos sifacna nunku insialos mu, “Kut fah tiana sun koluk ouiya; Kut fah
    tiana muta in ongoiya.”
  hbo-WLC: אָמַ֣ר בְּ֭לִבּוֹ בַּל־אֶמּ֑וֹט לְדֹ֥ר וָ֝דֹ֗ר אֲשֶׁ֣ר לֹֽא־בְרָֽע׃
  ibo-ibo: Nʼime obi ya, ọ na-asị, “Ọ dịghị ihe ga-emetụta m. Aga m anọ nʼọnọdụ ọṅụ
    mgbe niile. Nsogbu ọbụla agaghị adakwasị m.”
  ory-ory: ସେ ଆପଣା ମନେ ମନେ କହେ, “ମୋʼ ପ୍ରତି କିଛି ବିପଦ ଘଟିବ ନାହିଁ; ପୁରୁଷାନୁକ୍ରମେ ମୁଁ
    ବିପଦଗ୍ରସ୍ତ ନୋହିବି।”
  chk-chk: Iwe, a ekieki lon lelukan, “Üsap tongeni mwökütütküt. Üpwe pwapwa fansoun
    meinisin, nge üsap tolong lon osupwang.”
  rop-rop: Detlot pipul oldei tok miselp, “Im rait! Najing kaan go rong! Ebrijing
    rait!”
  ukr-1871: 'Каже він в серцї своїм: не подамся; з роду в рід не буде для мене лиха.'
  yon-yon: Kwane, yeka yemeren yedmimaan, “Komombed ne kuu ma nen yiri kubunaanban,
    aron korem kubimo dobaraniin, ne yaa dabab ma manaanban.” andimaan.
  deu-1951: 'Er spricht in seinem Herzen: «Ich werde niemals wanken; das geht stets
    so fort, daß mich kein Unglück trifft!»'
  eng-JPS: 'He saith in his heart: ''I shall not be moved, I who to all generations
    shall not be in adversity.'''
  srp-1865: 'U srcu svojem veli: neæu posrnuti; zlo neæe doæi nigda.'
  lug-lug: Ayogera mu mutima gwe nti, “Sikangibwa, nzija kusanyuka emirembe gyonna.”
  heb-heb: אמר בלבו בל אמוט לדר ודר אשר לא ברע׃
  ben-IRV: সে তার হৃদয়ে বলেছে, আমি কখনই ব্যর্থ হব না; সমস্ত প্রজন্মের মধ্যেও আমি
    দূর্দশার সম্মুখীন হব না।
  ntu-ntu: c tqrpipele kx, “Trpnzngr da kxtrka kx naprtzm bange, X trpnzngr nzodatingr
    ninge kalr.”
  pan-pan: ਉਹ ਆਪਣੇ ਮਨ ਵਿੱਚ ਆਖਦਾ ਹੈ ਕਿ ਮੈਂ ਕਦੇ ਨਾ ਡੋਲਾਂਗਾ ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਮੈਂ ਦੁੱਖ
    ਵਿੱਚ ਨਾ ਡੋਲਾਂਗਾ।
  mya-JVB: ငါသည်အစဉ်မ ရွေ့ ရ၊ ဆင်းရဲ ခြင်းသို့ မ ရောက်ရ ဟု အောက်မေ့ တတ်ပါ၏။
  kgf-kgf: Eŋeya ewa qerianéŋ ni imi keŋqe haqena qahac hicŋisaiya hicŋisaiya yéwéri
    méŋ ménda mihicŋimaŋ imuhuc ʒéanʒac.
  tte-O: Sibomayoi siwalo-saesae siwaloba, “Kani nige sauga yabo yabebeku yo kani
    nige sauga yabo polowe yalolobai.”
  tbg-tbg: Vika nariara tiha, Kiama vo haikavano tinavu qoraiqama timitaanarove. Maaravanovata
    tinavuqaa kiama qovaraiqianarove. Tenavu quaheha homa qaqi variqi virarave, ti
    variara.
  hmo-hmo: 'Sibona dekenai inai bamona ia laloa: “Gau ta ese lau do ia hamarerea lasi.
    Lau be nega ta dika do lau davaria lasi.”'
  zar-NT: 'Rëʼ laʼ cuinsëʼ: “Gatga ichíxidaʼ. Catu caz bi gaca quiaʼ.”'
  urd-urd: वह अपने दिल में कहता है, “मैं जुम्बिश नहीं खाने का; नसल दर नसल मुझ पर कभी
    मुसीबत न आएगी।”
  rus-SYN: Дождем прольет Он на нечестивых горящие угли, огонь и серу; и палящий ветер
    - их доля из чаши;
  bqc-SIM: Ì mɛ á kpaguao, áↄ ku pↄnau taasikɛsai gↄↄpiiɛ.
  tcz-CHONGTHU: Amahon, kachung'uva thilse kiti chulouding ahi tin atahsan un; boina
    hoa kona aitih a ongthol ding kahitaove atiuve.
  mar-mar: तो आपल्या हृदयात असे म्हणतो, मी कधीच चुकणार नाही; संपूर्ण पिढ्यांत माझ्यावर
    आपत्ती येणारच नाही.
  isl-isl: Sá hrokafulli segir:. „Hvorki Guð né menn geta stöðvað mig, ég mun finna
    einhverja leið!“
  hlt-THB: Amah ingtaw, Ikaw ingawm am ning tah sak tikaw; zeel loet nyng saw kyinaak
    am hu tang tikawng” tinawh poek hy.
  qub-qub: Paycunaga yarpaycan pipis mana alliman mana chayachinantami, imaypis inrïduman
    mana chayaytami.
  bqp-bqp: Àdi pi áni kpágularo, ánigↄ̃ kú kũ pↄnnao warikɛnaa sari.
  hat-hat: 'L''ap di nan kè l'': Anyen pa ka brannen m''. Mwen p''ap janm nan pwoblèm.'
  eng-BSB: He says to himself, “I will not be moved; from age to age I am free of
    distress.”
  eng-WEBPB: He says in his heart, “I shall not be shaken. For generations I shall
    have no trouble.”
  kbq-kbq: Hagi agu'afina amanage huno agesa nentahie, mago zamo'a nazeri kazara osugahie
    nehuno, maka zupa muse huvava hu'na nevanugeno hazenke zana navatera omegahie
    nehie.
  pon-pon: 'A kin indinda nan monion i: I jota pan lodi; i jota pan diar ai apwal
    kot kokolata.'
  nhe-BL: 'Huan moilhuíaj: “Ax quema topantis se tlenijqui. Nochipa tipactose huan
    ax quema techajsis cuesoli.”'
  wnc-wnc: Itanu anzing nataak, “Na kekeknga yuat. Sanga tapatuta dua siknga kwasiwik,”
    ngang nataak. Siwan, “Nata meya dua kawit. Aho, asinggan asinggan musipma tatanga
    natake yuwit,” ngang yanggak.
  bus-bus: È be é kpágularo, égↄ̃ kú pↄnnaan wahaa sai.
  gub-BL: — Nazawy pixik kwaw ma'e iapo mehe ihe nehe, i'i uzeupe. — Nazawaiw pixik
    kwaw heremiapo ràm ihewe nehe, i'i uzeupe.
  eng-DRA: 'The Lord trieth the just and the wicked: but he that loveth iniquity hateth
    his own soul.'
