verse: PSA.010.015
translations:
  mal-C: ദുഷ്ടരുടെ കൈ തകർക്കണമേ; തിന്മപ്രവർത്തിക്കുന്നവരോട് അവരുടെ തിന്മയ്ക്കു കണക്കുചോദിക്കണമേ
    അവർ ഉന്മൂലനംചെയ്യപ്പെടുംവരെ അവരെ പിൻതുടരണമേ.
  deu-TKW: Zerbrich den Arm des Gottlosen! Und der Böse - ahnde seinen Frevel! Solltest
    du ihn nicht finden?
  lin-lin: Bebisa nguya ya moto mabe, pesa moto ya misala mabe etumbu mpo na mabe
    na ye, mpo ete emonana lisusu te.
  mmx-mmx: Una lox axap lolos at luvuttadi xapmek, unak lox asongot di mumu levempanga
    xapmek dira lok pam i, kusu di noxo lok bok ba i.
  eng-LSV: Break the arm of the wicked and the evil, || Seek out his wickedness, find
    none;
  eng-GNV: 'Breake thou the arme of the wicked and malicious: searche his wickednes,
    and thou shalt finde none.'
  eng-WEBSTER: 'Break thou the arm of the wicked and the evil man : seek out his wickedness
    till thou shalt find none.'
  nhw-BL: Xiquinmapostequi nopa masehualme catli amo cuajcualme. Xiquintlatzacuilti
    por nochi catli fiero quichijtoque. Xiquintlaxtlahui ica sesen tlamantli catli
    quichijtoque. Amo xiquelcahua niyon se.
  swh-ONEN: Vunja mkono wa mtu mwovu na mbaya, mwite atoe hesabu ya maovu yake ambayo
    yasingejulikana.
  bba-bba: A tɔn kɔ̃son dɑm buo, ɑ nùn win kɔ̃sɑ kɔsieyo. Kpɑ win nuku kɔ̃suru tu
    kpe mɑm mɑm.
  eng-KJVCPB: '(ש) Break thou the arm of the wicked and the evil man: Seek out his
    wickedness till thou find none.'
  luo-luo: Tur bad ngʼama rach ma timbene richo; luonge mondo onyis ji gik maricho
    mosetimo lingʼ-lingʼ, ma ji ok nyal fwenyo mi ngʼe.
  aii-aii: ܬܵܒ݂ܪܹܬ ܕܪܲܥܢܵܐ ܕܪܲܫܝܼܥܵܐ ܘܕܒܝܼܫܵܐ، ܬܲܥܠܡܸܬ ܠܒܝܼܫܬܹܗ ܗܲܠܔ ܕܠܵܐ ܡܲܫ݇ܟ̰ܚܸܬ
    ܠܵܗ̇ ܐܚܹܪܢܵܐ.
  meu-meu: Kara havara bona kara dika tauna imana na ba hakwaidua; ena dika ba tahua
    ela bona ta basio davaria.
  npi-ULB: दुष्‍ट र खराब मानिसहरूको पाखुरा भाँच्नुहोस् । त्यसलाई आफ्‍नो दुष्‍ट कामहरूको
    लेखा लिनुहोस्, जुन तपाईंले पत्ता लगाउनु हुन्‍न भनी त्यसले सोच्यो ।
  yor-yor: Ṣẹ́ apá àwọn ènìyàn búburú àti ènìyàn ibi; pè é láti wá ṣírò fún ìwà ìkà
    rẹ̀ tí a kò le è rí.
  pes-OPCB: دست این بدکاران را بشکن. آنها را به سزای اعمالشان برسان و به ظلم آنها
    پایان بده.
  tgl-ULB: Baliin mo ang bisig ng masama at buktot na tao; panagutin siya sa kaniyang
    mga masasamang gawain, na akala niya hindi mo matutuklasan.
  nop-nop: Du me hogohi’walaŋ saŋiniŋhik be titiŋhik hogohi u tubu-liwedapmayembune
    kotigoŋ nemu tubumintaune kawaaŋ.
  cbu-NT: Apaa, yashingchichee pachtama chpakpaz sheerush wizpuree tasámbaytangi.
    Ndusha tputsee kiyung yachamaam izuuru pastamamari waneengcha.
  hui-hui: Wali agali mana ko biaga urunime ko birago mani nabilo tinaga hongo kago
    bo podai habe.
  mya-mya: ယုတ်​မာ​သူ​နှင့်​ဆိုး​ညစ်​သူ​တို့​၏​လက်​ရုံး​ကို ချိုး​တော်​မူ​ပါ။ ထို​သူ​တို့​သည်​ဒု​စ​ရိုက်​ကို​မ​ပြု​တော့​သည့်​တိုင်
    အောင် အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​ပါ။
  bod-N: ངན་པ་དག་གི་དཔུང་པ་གཅོག་པར༌མཛོད། །དེ་ཚོའི་སྡིག་སྤྱོད་མཐའ་དག་རྩད་གཅོད༌གནོངས།།
  wsk-wsk: Ni kariimet memek mu nunga nosokel menawurko! Ale nunga kiwem yumura nunguning
    umu ko koma ikup yaman ninguru ninguru nungaruko!
  sna-sna: Vhunai ruoko rweakaipa nerwomunhu akaipa; ngaazvidavirire pazvakaipa zvake
    zvakanga zvisingazoonekwi.
  spa-BLM: Rompe el brazo de los malvados. En cuanto al hombre malo, busca su maldad
    hasta que no la encuentres.
  cac-cac: Mac' q'uichaj sc'ab' eb' sc'ulan chucal chi'. Ac' yovalil chucal sc'ulej
    eb' chi'. Tz'acanocab' tz'aj stupan smul eb' chi'.
  swh-ULB: vunja mkono wa mwovu lo na mtu mwovu. Umuajibishe kwa matendo yake maovu,
    ambayo kwayo alifikiri hautayagundua.
  deu-ELBBK: Zerbrich den Arm des Gottlosen; und der Böse – suche seine Gottlosigkeit,
    bis dass du sie nicht mehr findest!
  mbb-OT: Iawè nu is gehem te menge mezaat he etew. Siluti nu sikandan tenged te kezaat
    dan taman te egkeengkezan dan is ked-ulaula te mezaat.
  mal-2015: ദുഷ്ടന്റെ ഭുജത്തെ നീ ഒടിക്കേണമേ; ദോഷിയുടെ ദുഷ്ടത ഇല്ലാതെയാകുവോളം അതിന്നു
    പ്രതികാരം ചെയ്യേണമേ.
  gup-gup: Mah! Wanjh yibenberlbakbakkemen nawu birriwarre bininj. Yibenbu ba yibenngurdke
    nawu manmolk kabirrihkurduyime kunwarre.
  rmc-rmc: Le nalačhe the le bijedevleskre manušeske phag o vast; leskro nalačhipen
    arakh avri; ňič tuke te na našľol.
  nlg-nlg: Ko gotighi na limadira rana tangohahi ini, na vure dika! Ko tumurira, kokoekobe
    na sosoko itadira ko havukaghinia!
  pes-OPV: بازوی گناهکار را بشکن. و اما شریر را ازشرارت او بازخواست کن تا آن را نیابی.
  ron-1924: Здробеште брацул челуй рэу, педепсеште-й фэрэделеӂиле, ка сэ пярэ дин
    окий Тэй!
  ben-OBCV: দুষ্টলোকের হাত ভেঙে দাও; অনিষ্টকারীদের কাছে তাদের কাজের হিসেব চাও যতক্ষণ
    তার লেশমাত্র অবশিষ্ট না থাকে।
  som-som: Kii shar leh gacantiisa jebi, Oo sharrowga xumaantiisana doondoon ilaa
    aad mid dambe weydid.
  eng-ASVBT: Break thou the arm of the wicked; And as for the evil man, seek out his
    wickedness till thou find none.
  mna-mna: Tana punmeete wal sananŋan mburan, mi ur kadoono pizin. Pokot mbulu kizin.
    Naso tizem ma imborene kat.
  ita-1885: Fiacca il braccio dell'empio; E poi, se tu ricerchi l'empietà del malvagio,
    non la troverai più.
  eng-ULB: Break the arm of the wicked and evil man. Make him account for his evil
    deeds, which he thought you would not discover.
  spa-VBL: ¡Destruye el poder de los malvados! Hazlos rendir cuentas a todos, hasta
    que no quede ni uno solo.
  fra-_FOB: Romps le bras du méchant, et recherche la méchanceté de l'injuste, jusqu'à
    ce que tu ne la trouves plus.
  mal-mal: ദുഷ്ടന്റെ ഭുജത്തെ അവിടുന്ന് ഒടിക്കണമേ; ദോഷിയുടെ ദുഷ്ടത ഇല്ലാതെയാകുംവരെ
    അതിന് പ്രതികാരം ചെയ്യണമേ.
  lit-lit: Sulaužyk nedoro ir blogo žmogaus ranką, pareikalauk atsiskaityti už jo
    nedorybę, kol nieko neberasi.
  urd-GVR: Sharīr aur bedīn ādmī kā bāzū toṛ de! Us se us kī sharāratoṅ kī jawābtalabī
    kar tāki us kā pūrā asar miṭ jāe.
  suz-BL: गे इन अरेशो मटीब नु काइ मरिम्‍शो पाइब आन गुइ जिक्‍तीन। मेको आन ख्रुइश्‍शा
    मरिम्‍शो पशो कली निसाफ पने! मिनु मोदेंशो नोले मलीनीम। अय्‍युब ३८:१५
  eng-NOY: Break thou the arm of the unjust and wicked man; Seek out his wickedness,
    till thou canst find none!
  ita-1927: Fiacca il braccio dell’empio, cerca l’empietà del malvagio finché tu non
    ne trovi più.
  ckb-ckb: بازووی بەدکاران و خراپەکاران بشکێنە، تەنانەت لەسەر ئەو خراپانەش لێیان بپێچەوە
    کە نابینرێن.
  eng-BBE: Let the arm of the sinner and the evil-doer be broken; go on searching
    for his sin till there is no more.
  xsi-xsi: Mine nde naŋa ano pano tu kutawa kinzi kiesaka tamwatanzi nenzi kaika ndue
    ndo lâ, aku kupare nia panzi ŋana nenzi vetâŋa soki rârâni lee, ikura lâ zo ndia
    kinzi ma sipile nenzi vetâŋa soki ŋinde.
  kan-OKCV: ದುಷ್ಟನ ಭುಜಬಲವನ್ನು ಮುರಿದುಬಿಡಿರಿ; ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡುವವರಿಗೆ ಅವರ ಕೆಟ್ಟತನಕ್ಕೆ
    ಲೆಕ್ಕ ಕೇಳಿರಿ; ಇಲ್ಲದಿದ್ದರೆ ನೀವು ಅವನನ್ನು ಲೆಕ್ಕ ಕೇಳುವುದಿಲ್ಲ ಅಂದುಕೊಳ್ಳುವನು.
  tam-2017: துன்மார்க்கனும் பொல்லாதவனுமாக இருக்கிறவனுடைய கையை முறித்துவிடும்; அவனுடைய
    துன்மார்க்கம் காணாமற்போகும்வரை அதைத் தேடி விசாரியும்.
  spa-RV-1909: 'Quebranta el brazo del malo: del maligno buscarás su maldad, hasta
    que ninguna halles.'
  ron-BTF: Frânge brațul celui stricat și pe cel rău, caută stricăciunea lui până
    nu o găsești deloc.
  eng-WEBP: Break the arm of the wicked. As for the evil man, seek out his wickedness
    until you find none.
  eng-FBV: Destroy the power of the wicked, those evil people! Call each of them to
    account until there are none left!
  nld-1939: Verbrijzel de arm van zondaar en boze; Vergeld hem zijn misdaad, laat
    ze niet ongestraft.
  nch-BL: Xiquinmapostequi nopa masehualme cati amo cuajcualme. Xiquintatzacuilti
    por nochi cati fiero quichijtoque. Xiquintaxtahui por sesen tamanti cati quichijtoque.
    Amo xiquelcahua yon se.
  vie-1934: Hãy bẻ gãy cánh tay kẻ ác, Và tra tìm sự gian ác của kẻ dữ cho đến không
    còn thấy gì nữa.
  cha-cha: 'Yulang y canae y manaelaye: ya ayo y taelaye, aliligao jao y tinailayeña
    asta qui ti unsoda.'
  hin-CV: कुटिल और दुष्ट का भुजबल तोड़ दीजिए; उसकी दुष्टता का लेखा उस समय तक लेते
    रहिए जब तक कुछ भी दुष्टता शेष न रह जाए.
  eng-OURB: שׁ Break the arm of the wicked. As for the evil man, seek out his ethical
    wickedness until you find none.
  spa-BES: Que se rompa el brazo del pecador y del malhechor; continúa buscando su
    pecado hasta que no haya más.
  tdx-tdx: Pozaho ty sira’ o tsivokatseo naho i piaroteñey, karaofo ty haratia’e ie
    tsy nilefe tsikaraheñe.
  tha-KJV: ขอพระองค์ทรงหักแขนของคนชั่วและคนกระทำชั่ว ขอทรงค้นความชั่วของเขาออกมาจนหมดสิ้น
  por-BR-2018: Quebra tu o braço do perverso e do maligno; faz cobrança da maldade
    dele, até que tu aches nada mais dela .
  deu-ELO: Zerbrich den Arm des Gesetzlosen; und der Böse, suche seine Gesetzlosigkeit,
    bis daß du sie nicht mehr findest!
  eng-WYC-2018: All-break thou the arm of the sinner, and evil-willed; his sin shall
    be sought, and it shall not be found. (Break thou the arm, or the power, of the
    sinner, and those who be evil-willed; let their sins be sought out until no more
    be found.)
  epo-epo: Rompu la brakon de malpiulo kaj malbonulo, Por ke eĉ serĉante lian malbonon,
    oni ĝin ne trovu.
  gfk-gfk: Kutus no dadas tano ut na sakena. Kurei ta ira uno magingin sakena tuk
    bia pa nu nes leh habaling a mon sakena.
  uig-PIN: Rǝzil, yaman adǝmning bilikini sunduruwǝtkǝysǝn; Uning rǝzillikini birmubir
    sürüxtürüp, üzül-kesil yoⱪatⱪaysǝn.
  beo-beo: Wadela:i hou hamosu dunu amola fio dunu ilia gasa Dia fima. Ilia wadela:i
    hou hamoiba:le, ilima se iasu ima. Ilia da wadela:i hou fisi dagoiba:le fawane
    yolesima.
  tpi-OTNT: Yu mas pinisim strong bilong ol man nogut na bai yu no inap lukim moa
    dispela rabis pasin ol i save mekim.
  hau-SA: Ka karye hannun mugaye da kuma mugun mutum; ka nemi hakki daga gare shi
    saboda muguntar da ba za a gane ba.
  udu-udu: ’Ce’dki /e a’di abi mo a’di jin ta thus ki thus mo dhali a’di jin ta’da
    manmii tonthus mo, simmi miin tonthus piti e naskin mo ntagi /e mini diki gam
    toŋ kamu/ mo.
  uig-LAT: Rezil, yaman ademning bilikini sunduruwetkeysen; Uning rezillikini birmubir
    sürüshtürüp, üzül-késil yoqatqaysen.
  nde-nde: Yephula ingalo yomuntu oxhwalileyo; mthonisise ngokuganga kwakhe obekuzahlala
    kungaziwa.
  ton-ton: 'Fesiʻi ʻe koe ʻae nima ʻoe tangata angahala mo angakovi: kumi ʻene ngaahi
    kovi kotoa pē ke ʻoua ke ʻosi.'
  ces-1613: Potři rámě bezbožného, a vyhledej nepravosti zlostného, tak aby neostál.
  eng-WMB: Break the arm of the wicked. As for the evil man, seek out his wickedness
    until you find none.
  tam-TCV: கொடுமையுள்ள மனிதனின் கரங்களை முறியும். தீயவனுடைய கொடுமையைக் குறித்து அவனிடம்
    கணக்குக் கேளும். இல்லையெனில் அதைக் கண்டுபிடிக்க முடியாது.
  ceb-ULB: Dugmoka ang bukton sa masalaypon ug tawong daotan. Paningli siya sa iyang
    daotang mga binuhatan, nga gihunahuna niya nga dili mo masayran.
  pol-UBG: Złam ramię niegodziwego i złego, dochodź jego nieprawości, aż jej już nie
    będzie.
  urd-GVU: شریر اور بےدین آدمی کا بازو توڑ دے! اُس سے اُس کی شرارتوں کی جواب طلبی
    کر تاکہ اُس کا پورا اثر مٹ جائے۔
  eng-OEBCW: 'Break the arm of the wicked and evil: search out their sin, till no
    more be found.'
  deu-1912: Zerbrich den Arm des Gottlosen und suche heim das Böse, so wird man sein
    gottlos Wesen nimmer finden.
  kan-2017: ದುಷ್ಟನ ಭುಜಬಲವನ್ನು ಮುರಿದುಹಾಕು, ಕೆಡುಕನ ದುಷ್ಟತ್ವವನ್ನು ಶೋಧಿಸಿ ನಿರ್ಮೂಲಮಾಡಿಬಿಡು.
  yap-yap: Mu kirebnag gelngin e pi’in kireb nge pi’in nib kireb e leam rorad; mu
    gechig nagrad ko kireb ni karrin’ed, nge taw ko ngiyal’ ni ka ra talgad i rin’.
  hlt-MCSB: Boethae halang kah a ban te khaem pah. A halangnah te cae pah lamtah hlun
    boeh.
  mdy-ETH: ጎሞ ዓሶንታ ፑርቶ ዓሶንታኮ ዎልቆ ላቢሴ፤ ሃካፓ ሴካ ፑርታ ባኣዚ ዔያታ ማዹዋጉዲ ዔያታ ማዻ ፑርቶ ማዾሮ ሜቶ ዔያቶይዳ
    ዓጌ።
  qvs-NT: A, Tata Dios, chay mana alli rurak runakunata kastigaysapa amana sufrichikushpa
    kawsanankunapa. Tukuy paykunata kastigaysapa kullunankunakaman.
  twi-ASANTE: Bubu omumuyɛfoɔ ne ɔbɔnefoɔ aprɛ; frɛ no na ɔmmɛbu nʼamumuyɛ ho nkontaa,
    amumuyɛ a anka wɔrenhunu no.
  eng-WEBU: Break the arm of the wicked. As for the evil man, seek out his wickedness
    until you find none.
  acu-NT: Ame pasé aints ainau kakarmari nepetkata. Tura ni anumkar tunau turamurin
    pachisar mash uutsuk ujatkarti tusam chicharkata.
  spa-PDDPT: Quebranta el brazo del malvado y del perverso. Persigue su impiedad hasta
    que no haya ninguna.
  gun-gun: Emopẽ ke heko vai ha'e joupe ojapo vai va'e jyva. Eikuaa pota ha'e kuery
    reko vaia re rejoupa peve.
  agu-BL: Tk'e'u' chicaws yi e' mal naka'tz. Chin puch'ij cunink chisaj tanu'. Tk'e'u'
    chicaws te cyakil yi mbaj chibnol. Qui'k scuyu' jun te yi quil.
  ilo-ULB: Tukkolem ti takiag ti nadangkes ken managdakdakes a tao; dusaem isuna gapu
    kadagiti dakes nga aramidna, nga impagarupna a saanmo a matakuatan.
  kpg-kpg: Daawa ina gi daha nia mogobuna o digau huaidu. Daaligidia digaula i nia
    huaidu digaula ala ne hai, gaa dae loo gi digaula gu hagalee hai nia maa.
  uig-ARA: رەزىل، يامان ئادەمنىڭ بىلىكىنى سۇندۇرۇۋەتكەيسەن؛ ئۇنىڭ رەزىللىكىنى بىرمۇبىر
    سۈرۈشتۈرۈپ، ئۈزۈل-كېسىل يوقاتقايسەن.
  bps-bps: Nweam i gal i dad to sasè di dad nimòla sasè, na fbayadam dale i kalbong
    kdee mgimòla, fye landè gtagak i là gbayadla.
  sus-sus: Mixi ɲaaxi sɛnbɛ kana! E ɲaxankata e xa fe ɲaaxi xa fe ra! E ralɔɛ yi duniɲa
    ma!
  pon-2006: Komw ketin kauwehla manaman en aramas suwed kan; kaloke kin irail sapwung
    kan me re wiadahr re lao tokedihsang.
  jae-jae: Ônac ŋac alôb-alôb to ŋac, taŋ kêkac tau su aŋga Anôtônê naŋ, lêma tulu.
    Ôkêŋ ŋagêjô êpi eŋ êjô nê gêŋ samob e tomalageŋ.
  ksd-ksd: Una bubur ra lima i ra tena varpiam; Ma ure ra bilak na tutana, boina ba
    una tikan vue kana varpiam par, upi koko u gire mule ta na.
  tur-YTC: Kötünün kolunu kır. Kötüye gelince, kötülüğü kalmayıncaya kadar ondan hesabını
    sor.
  bel-N: Зламай рамяно бязбожніку і ліхотніку, шукай беззаконьне ягонае, каб больш
    яго было нельга знайсьці.
  kpr-kpr: Evetu genemboá ari ekoko eraera, ainda fakina ava de bejedo, nenda kosasa
    ainda mino ava futururaso, sirivo aore!
  ind-AYT: Patahkan lengan orang fasik dan orang jahat. Tuntutlah kefasikannya sehingga
    Engkau tidak menemukannya lagi.
  yom-yom: Kelula koko ku mutu wumbimbi ayi ku mutu weti vanga mambimbi, nkambi kavumbudila
    kipholo mu mambimbi mandi ; nate wela kambu buela ku mamona.
  yut-yut: Yokwi pakpak dakon tapmɨm pabɨŋ yopmaŋek aŋpak yokwini buŋon ae dɨma pɨndakgi.
  nya-nya: Thyolani dzanja la woyipitsitsa ndi la munthu woyipa; muzengeni mlandu
    chifukwa cha zoyipa zake zimene sizikanadziwika.
  hrv-hrv: $ŠIN Pakosnu grešniku satri mišicu, kazni mu pakost da je više ne bude!
  mps-mps: Nago te dwai sę ebo bidi dabego bomo silao. Nago te augwa yali dwai kolesaga
    deli deli wei ponama, tama mu usu nao.
  tpi-tpi: Yu mas pinisim strong bilong ol man nogut na bai yu no inap lukim moa dispela
    rabis pasin ol i save mekim.
  dan-1931: Knus den ondes, den gudløses Arm, hjemsøg hans Gudløshed, så den ej findes!
  vie-OVCB: Xin bẻ gãy cánh tay người độc hại và gian ác! Và bắt chúng khai hết những
    hành vi bạo tàn.
  guj-2017: દુષ્ટ લોકોના હાથ તમે ભાંગી નાખો; તમે દુષ્ટ માણસની દુષ્ટતાને એટલે સુધી
    શોધી કાઢો કે કંઈ પણ બાકી રહે નહિ.
  pon-2006A: Komw ketin kauwehla manaman en aramas suwed kan; kaloke kin irail sapwung
    kan me re wiadahr re lao tokedihsang.
  por-BRBSL: Quebre o braço dos ímpios. Quanto ao homem mau, procure sua perversidade
    até não encontrar nenhuma.
  eng-OEBUS: 'Break the arm of the wicked and evil: search out their sin, till no
    more be found.'
  swe-swe: 'Bryt av(krossa) den gudlöses och den ondes arm (bildspråk för styrka,
    kraft och makt). Sök (leta, ställ dem till svars för) deras ondska (ogudaktighet)
    tills du inte hittar den mer. [Ordet sök, hebreiska ”darash”, används i vers 4
    och 13 i betydelsen ”ställa någon till svars”. Samma betydelse finns även här,
    dock i en mer poetisk fras som ordagrant är: ”sök tills du inte längre hittar”.]'
  cth-cth: Tamikathoutnaw hoi tamikayonnaw e kut hah khoe pouh nateh, ceitakhai e
    awm laipalah, hawihoehnae pueng koung pâphue pouh haw.
  twi-twi: Bubu omumɔyɛfo ne ɔbɔnefo aprɛw; frɛ no na ommebu nʼamumɔyɛ ho nkontaa,
    nʼamumɔyɛ a anka wɔrenhu no.
  hlt-hlt: Boethae halang kah a ban te khaem pah. A halangnah te cae pah lamtah hlun
    boeh.
  tbz-SIM: Pɔntɛ oyɛiwe wɛ̃rímú, yietí we o yɛi, dɛitɛ we ɑ ììkɛ̀.
  msy-2020: Nɨ gumazir kurar kabar gavgavim bar anegɨfagh. Egh me amir arazir kurar
    kam uam an ganan kogham.
  dop-dop: Pɛlɩ ɩsɑɣɑʋ niŋ nɑ ń pɔɔsɩ-ɩ ɩ kɑwɑlɑɣɑ tɔɔ nɔɣɔlʋ ɩ́ tɑɑ tɔɔsɩ ɩ tɔm.
  azb-azb: Şər iş görənin, pis insanın qol-qanadını qır, Axıracan pisliklərini ifşa
    et.
  eng-DBY: Break thou the arm of the wicked, and as for the evil man, seek out his
    wickedness [till] thou find none.
  hin-2017: दुर्जन और दुष्ट की भुजा को तोड़ डाल; उनकी दुष्टता का लेखा ले, जब तक कि
    सब उसमें से दूर न हो जाए।
  wol-KYG: Ngalla dammal loxol ku soxor ak ku bon, topp leen seen coxor, gi ñu yaakaaroon
    ne du feeñ.
  bjr-bjr: Manda oosana maree mariasa faqa aaqee mariasa faqa misa afeeka qumaree
    raqurusaa. Anee misa manda oosana auqaana akiiqara aupurarana niminaqa sia kaifaa
    miqiaqa.
  eng-YLT: Break the arm of the wicked and the evil, Seek out his wickedness, find
    none;
  kne-kne: Pakapsotem koma din mangam-amag si lawa, estem ay dosaen daida enggana
    ay ikaro da am-in ay basol da.
  eng-WYC-2017: All-break thou the arm of the sinner, and evil-willed; his sin shall
    be sought, and it shall not be found.
  eng-WMBB: Break the arm of the wicked. As for the evil man, seek out his wickedness
    until you find none.
  zat-NTPS: Dxugú' xel-la' wal-la chee̱ benne' we̱n da cale̱la. Guleaj láwela da cale̱la
    da nune̱', da na' be̱ne̱' lu da bagache'.
  zty-NTPS: Ẕkwaso' yeḻa' waḻe che benne' wen da' ẕinnj. Wléj ḻawle da' bi nak
    chawe' da' bene', dan' bene' bagáche'ze.
  urd-GVH: शरीर और बेदीन आदमी का बाज़ू तोड़ दे! उससे उस की शरारतों की जवाबतलबी कर
    ताकि उसका पूरा असर मिट जाए।
  rug-rug: (Shin) Mu va beto pania Goi sa ṉiniraṉira tanisa tie kaleana. Mu va kilasia
    Goi si asa koari nana tinavete kaleadi, pude lopu kaqu tavete pulea sa si asa.
  gaz-gaz: Irree nama hamaatii fi jalʼaa cabsi; hamma hamminni isaa dhumee dhabamutti,
    hammina isaatti isa gaafadhu.
  fra-LSG: Brise le bras du méchant, Punis ses iniquités, et qu’il disparaisse à tes
    yeux!
  yal-yal: Muxu ɲaxin fangan kala, i yi a ɲaxankata a fe ɲaxine fe ra han i yi a raxɔri.
  iou-iou: Unita Ekäni, gäkä äma waki täŋpani täŋo kehäromi yäyomägatpäŋ kowata komi
    kaŋ yämi!
  haw-1868: E uhai oe i ka lima o ke kanaka hewa ke kolohe; E hoopai i kona hewa a
    pau ia i ka nalo ia oe.
  arb-NAV: حَطِّمْ ذِرَاعَ الشِّرِّيرِ وَالْفَاجِرِ. حَاسِبْهُ عَلَى شَرِّهِ، حَتَّى
    لَا تَجِدَهُ.
  ded-ded: Geng ngic Anutu ngadehema mangana meudeac ammiande nga yarengic, yeneac
    maringina hetackena. Hetackema fakangina mangana hengising amma meficgekecna sasawa
    kpac andacbeso.
  ewe-ewe: Ŋe abɔ na ame vɔ̃ɖi kple nu tovo wɔla; yɔe ne wòana akɔnta tso nu vɔ̃ɖi
    siwo wòwɔ ame aɖeke mekpɔe o la ŋuti.
  eng-LEE: Break thou the arm of the wicked; and of the bad man—thou wilt inquire
    for his wickedness [till] thou find none.
  asm-FB: দুষ্ট আৰু অসৎ লোকৰ ক্ষমতাৰ বাহু তুমি ভাঙি পেলোৱা; তেওঁলোকৰ সকলো অন্যায়
    কার্যৰ শেষ পর্যন্ত হিচাব বিচাৰ কৰা।
  sus-A: مِشِ حَاشِ سّنبّ كَنَ! عٍ حَشَنكَتَ عٍ شَ قٍ حَاشِ شَ قٍ رَ! عٍ رَلْي يِ
    دُنِحَ مَ!
  fra-SBL: Brisez le bras des méchants. Quant à l'homme mauvais, cherche sa méchanceté
    jusqu'à ce que tu n'en trouves aucune.
  hbo-hbo: שְׁ֭בֹר זְרֹ֣ועַ רָשָׁ֑ע וָ֝רָ֗ע תִּֽדְרֹושׁ־רִשְׁעֹ֥ו בַל־תִּמְצָֽא׃
  kik-kik: Una guoko kwa mũndũ ũrĩa mwaganu na kwa ũrĩa mũũru; mũrĩhie nĩ ũndũ wa
    waganu wake ũcio ũtangĩmenyeka.
  fra-NCL: Brise le bras du méchant ; l’impie, — si tu cherches son crime, ne le trouveras-tu
    pas ?
  cek-AK: 'Sethaih sah kami hoi zaehaih sah kami ih ban to khaek pae ah: a sak ih
    sethaih hnu ai karoek to pakrong ah.'
  cuk-cuk: ¡Bab-Dummadye, dule-isgana-ibe be e-gangued-osuloge! ¡Dule-isgana e-isgued-imakedba
    be sabsur odurdake! ¡We-dulemar we-napneggi-obelogedse be imake!
  tel-2017: దుష్టల, దురాత్ముల చెయ్యి విరగగొట్టు. నువ్వు ఎప్పటికీ కనుక్కోలేవనుకుని
    అతడు చేస్తూ వచ్చిన చెడుపనులకు అతన్నే బాధ్యుణ్ణి చెయ్యి.
  hat-BSA: Kase bra a mechan yo avèk malfektè a! Dekouvri mechanste li yo jiskaske
    Ou pa twouve l ankò.
  kos-kos: Kunausla ku lun mwet koluk ac mwet sulallal; Kaelos ke ma koluk elos oru
    Nwe ke elos tia sifil oru.
  hbo-WLC: שְׁ֭בֹר זְר֣וֹעַ רָשָׁ֑ע וָ֝רָ֗ע תִּֽדְרוֹשׁ־רִשְׁע֥וֹ בַל־תִּמְצָֽא׃
  ibo-ibo: Gbajie aka onye ajọ omume a na-eme ihe ọjọọ, kpọọ ya ka ọ zaa ajụjụ banyere
    ajọ omume ya niile nke a na-apụghị ịchọpụta.
  ory-ory: ତୁମ୍ଭେ ଦୁଷ୍ଟର ବାହୁ ଭାଙ୍ଗିଦିଅ; ଆଉ, ତୁମ୍ଭେ ମନ୍ଦ ଲୋକର କୌଣସି ଦୁଷ୍ଟତା ନ ପାଇବା
    ପର୍ଯ୍ୟନ୍ତ ତାହା ଅନୁସନ୍ଧାନ କର।
  chk-chk: Kopwe kupi pöchökülen ewe aramasangau me ewe chon föföringau. Kopwe aunusa
    ngeniir liwinin ar föföringau tori resap chüen försefäli.
  rop-rop: YAWEI, deigidawei det strongwan pawa blanga detlot nogudwan pipul. Panishim
    olabat blanga detlot nogudwan ting deibin oldei dumbat, en bambai dei gin sabi
    na nomo blanga dum igin.
  ukr-1871: Переломи руку безбожникові, а за ледачими вчинками злюки слїди, аж поки
    вже нїчого не знайдеш.
  yon-yon: Arewa kamembiri ye karub ye aromkono kuu ebbed domangke nen angkadere.
    Ye arewa kamembiri kuu ebbed wengyunde dabab kone yemoon keraneeb kumbed ye inamen
    arewa kuu dowan keraneen.
  deu-1951: Zerbrich den Arm des Gottlosen! Und wenn du nach der Schuld des Bösewichts
    forschest, solltest du sie nicht herausfinden?
  eng-JPS: Break Thou the arm of the wicked; and as for the evil man, search out his
    wickedness, till none be found.
  srp-1865: Satri mišicu bezbožnome i zlome, da se traži i ne naðe bezbožnost njegova.
  lug-lug: Malawo amaanyi g’omwonoonyi, muyite abyogere ebyo ebibadde bitajja kuzuulwa.
  heb-heb: שבר זרוע רשע ורע תדרוש רשעו בל תמצא׃
  ben-IRV: দুষ্ট এবং মন্দ লোকের বাহু ভেঙে ফেল; তার মন্দ কাজের জন্য তাকে দায়ী কর,
    যে বিষয়ে সে মনে করেছিল, যে তুমি তার খোঁজ আর করবে না।
  ntu-ntu: awe, katxpxbz zmatq ngr kxdrka'-ngrng. rpalelvz nidr x ayrplapxng mz da
    kxtrka kcng tzalelr, navz x naesaki zpwx.
  pan-pan: ਦੁਸ਼ਟ ਦੀ ਬਾਂਹ ਭੰਨ ਸੁੱਟ! ਦੁਸ਼ਟ ਦੀ ਬਦੀ ਨੂੰ ਭਾਲ ਜਦ ਤੱਕ ਕੁਝ ਹੋਰ ਨਾ ਲੱਭੇ।
  mya-JVB: မတရား သဖြင့် ပြု၍ ဆိုး သောသူ ၏လက်ရုံး ကို ချိုး တော်မူပါ။ သူ ပြုသော အဓမ္မအမှုကို
    အကုန်အစင်စစ် တော်မူပါ။
  kgf-kgf: Ic biriawac méria kuna. Ic biriawac haka biria imi mocʒoŋ mihicŋi dacmaguc
    hocma waiwésémaŋ.
  tte-O: Tonaenaeli yo toyauyaule ali kaiwe ukele-gabaen na kuyamaisali ali paisowa
    naenaena kanasiga silopei ali paisowane.
  tbg-tbg: Are qora kaiqa vare variaka vika kempuka taiqa kaane. Nái qora kaiqa kaara
    are vika ntaihairamanta vika kia qaiqaa qora kaiqa varaate, turo.
  hmo-hmo: Kara dika bona kerere taudia, edia siahu mani do oi hamakohia. Edia kerere
    dainai, edia davana do oi henia, ela bona do idia karaia lou lasi.
  zar-NT: Bugúa yöl-laʼ unná bëʼ quégaca nupa tuáʼ döʼ, en nácagaca xihuiʼ. Bubíʼi
    quéguequi ca naca xiguiaʼ nabágaʼgaca.
  urd-urd: शरीर का बाज़ू तोड़ दे। और बदकार की शरारत को जब तक बर्बाद न हो ढूँढ़ — ढूँढ़
    कर निकाल।
  bqc-SIM: Gbɛ̃vãi ń gbɛ̃́ pãsĩo gã̀sĩ ɛ́nɛ́, an vãi pↄ́ aalɛ e wa dↄ̃o wí
    ń musu.
  tcz-CHONGTHU: Hiche migilou mi-engseho hi abanjang-u heh bongin! abon-uva nasuhmang
    kahsen anung u deljingin.
  mar-mar: दुष्ट आणि वाईट मनुष्याचा भुज तोडून टाक, त्याच्या वाईट कृत्यांबद्दल त्यास
    जबाबदार धर, ज्याने असा विचार केला होता की तू ते शोधणार नाही.
  isl-isl: Brjóttu armlegg illgjörðamannanna. Veittu þeim eftirför uns enginn er eftir
    orðinn.
  hlt-THB: Thlak chekhqi ingkaw thlak thawlh a baan ce hqem pe nawh; huh thai na ama
    awm hlan dy awh a thawlhnaak ce tlet pe lah.
  qub-qub: ¡Fiyucunataga maquintapis paquirgäriy! ¡Llapan mana allita rurashancunapita
    jusgay!
  bqp-bqp: Ǹ gbɛ̃ vãninↄ kũ gbɛ̃ pãsĩnↄ gã̀sã ɛ́ńnɛ, ǹ ń yã vãni kũ òtɛn da
    ò dↄ̃ro ɛraḿma.
  hat-hat: Kraze pouvwa mechan yo, pouvwa moun k'ap fè mal yo. Fè yo rann kont pou
    sa yo fè, jouk yo disparèt nèt devan je ou.
  eng-BSB: Break the arm of the wicked and evildoer; call him to account for his wickedness
    until none is left to be found.
  eng-WEBPB: Break the arm of the wicked. As for the evil man, seek out his wickedness
    until you find none.
  kbq-kbq: Kefo avu'ava'ma nehuno vahe'ma azeri havizama nehia vahe'mofo azana ruhanentaginka,
    kefo avu'ava nehaza zantera zamarotgo hunka zamahehna huo.
  pon-pon: Kom kotin katip pajan pa en me japun o, o kotin depuk on mejued o a tiak
    jued lao jolar pan diarokada.
  nhe-BL: Xiquinmapostequi nopa tlacame tlen ax cuajcualme. Xiquintlatzacuilti ipampa
    nochi tlen fiero quichijtoque. Xiquintlaxtlahui ica sesen tlamantli tlen quichijtoque.
    Amo xiquilcahua niyon se.
  wnc-wnc: Gata wai amindane kataknga puke kekekngana pasiwi sopunong. Pasiwi sopuwan
    kotim tasike waiaknga waaminda tasikaingu gatu dua tasiwan kaya.
  bus-bus: Ǹ gbɛ̃ zaaanↄ kↄ̃n gbɛ̃ pãsĩnↄ gã̀sã ɛ́ńnɛ, ǹ ń yã zaaa kɛ̀ aↄ̃ↄe daa
    wà dↄ̃roo wí ń musu.
  gub-BL: Hezar, emumaw ikatu 'ym ma'e wakàgaw nehe, iaiw ma'e wapuner haw nehe. Ezepyk
    wanehe wanemiapo kwer ikatu 'ym ma'e hekuzaromo nehe. Xo iapo re wapytu'u re zo
    epytu'u wanehe nezepyk ire nehe.
