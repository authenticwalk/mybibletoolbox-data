verse: PSA.010.011
translations:
  mal-C: “ദൈവം മറന്നുപോയിരിക്കുന്നു,” എന്ന് അവർ ആത്മഗതം ചെയ്യുന്നു; “തിരുമുഖം മൂടിയിരിക്കുന്നു,
    ഒന്നും കാണുന്നില്ല,” എന്നുമവർ പറയുന്നു.
  deu-TKW: 'Er denkt in seinem Sinne: Gott vergißt es; er hat sein Angesicht verborgen,
    er sieht es nimmermehr!'
  lin-lin: 'Amilobelaka : « Nzambe akotikala koyeba te, abombaka elongi na Ye mpe
    akotikala komona te. »'
  mmx-mmx: Laradi xapmek im doma i do, “Moroa xopmen nam doma solo limixin! Ira vamet
    pam la kopmen na epovo ri ven ia!”
  eng-LSV: He said in his heart, “God has forgotten, || He has hid His face, || He
    has never seen.”
  eng-GNV: He hath said in his heart, God hath forgotten, he hideth away his face,
    and will neuer see.
  eng-WEBSTER: 'He hath said in his heart, God hath forgotten: he hideth his face;
    he will never see it .'
  nhw-BL: 'Nopa amo cuajcualme moilhuíaj: “Toteco Dios amo quielnamiqui catli tijchihuaj.
    Yaya moixtzactoc huan amo quema quiita tleno.”'
  swh-ONEN: Anajisemea mwenyewe, “Mungu amesahau, huficha uso wake na haoni kabisa.”
  bba-bba: Bɑ rɑ tii sɔ̃wɑ bu nɛɛ, Gusunɔ kun ben ɡɑri mɔ̀. U ku rɑ mɛɛri ye bɑ mɔ̀.
  eng-KJVCPB: 'He hath said in his heart, God hath forgotten: He hideth his face;
    he will never see it.'
  luo-luo: Owachone en owuon niya, “Nyasaye wiye osewil; opando wangʼe kendo onge
    gima oneno.”
  aii-aii: 'ܐܡܝܼܪܹܗ ܒܠܸܒܹܗ: ”ܠܹܐ ܡܲܣܸܡ ܒܵܠܵܐ ܐܲܠܵܗܵܐ، ܟܘܼܣܝܘܼܗ̇ ܝܠܹܗ ܦܵܬܹܗ، ܠܹܐ ܚܵܙܹܐ
    ܠܥܵܠܲܡ.“'
  meu-meu: Kara dika tauna na lalona e hadaiamu, e tomu “Dirava vada e helalo boio;
    vairana vada e hamuea, egu kara dika basine itaia”.
  npi-ULB: त्यसले आफ्नो मनमा भन्छ, “परमेश्‍वरले बिर्सनुभएको छ । उहाँले आफ्नो मुहार
    ढाक्‍नुहुन्‍छ । उहाँले हेर्ने कष्‍ट गर्नुहुनेछैन ।”
  yor-yor: Ó wí fún ara rẹ̀, “Ọlọ́run ti gbàgbé; Ó pa ojú rẹ̀ mọ́, òun kì yóò rí i
    láéláé.”
  pes-OPCB: 'این بدکاران در دل خود می‌گویند: «خدا روی خود را برگردانده و این چیزها
    را هرگز نمی‌بیند.»'
  tgl-ULB: Sinasabi niya sa kaniyang puso, “Nakalimot ang Diyos; tinakpan niya ang
    kaniyang mukha; hindi siya mag-aabalang tumingin.”
  nop-nop: Me hogoli wendi indiŋ nadilak, “Bepaŋ adi titiŋnedok nadibedi mu tilak.
    Adi dawi agaŋ teheguk doktiŋa tuwot mu nabek.”
  cbu-NT: Mangush chinaku, Yuwaa ashki anoo Apanll mbizachparee, watam wachoo kámanakuri,
    nuwaa nda pakuwa, atusin, mapiyrsin taakanaya.
  hui-hui: Wali agali ko urunibi karu tigua lo manda bialu, Mana i̱na berogo Ngode
    Datagaliwabe ibu mitangi nabiaga kagoni. Ibu de muguliho kagonigo i̱na berogo
    de nahondolebira ndobe, laga biaga kagoni.
  mya-mya: သူ​ယုတ်​မာ​က``ဘု​ရား​သခင်​သည်​ဤ​အ​မှု​တွင် ဂ​ရု​စိုက်​တော်​မ​မူ။ ကိုယ်​တော်​သည်​မျက်​စိ​ကို​မှိတ်​၍​ထား​တော်
    မူ​ပြီ။ ငါ့​ကို​အ​ဘယ်​အ​ခါ​မျှ​မြင်​တော်​မူ​လိမ့်​မည် မ​ဟုတ်'' ဟု​တစ်​ကိုယ်​တည်း​ပြော​ဆို​တတ်​၏။
  bod-N: དེ་ཡི་སེམས་སུ་དཀོན་མཆོག་གིས་བརྗེད༌ཅིང༌། །ཞལ་ངོ་བཀབ་ནས་ནམ་ཡང་མི་གཟིགས༌ཟེར།།
  wsk-wsk: ale balsan, “Kaem koma motam kaluwuram ale mel imi me ari ko ikiokko,”
    masan.
  sna-sna: Anoti mumwoyo make, “Mwari akanganwa; akafukidza chiso chake uye haazoonizve.”
  spa-BLM: 'Dice en su corazón: “Dios se ha olvidado. Oculta su rostro. Nunca lo verá”.'
  cac-cac: A snaan eb' sc'ulan chucal chi' to sb'atcan satc'olal uuj. Macan a sat
    yalan eb', max ujilaj ilan snaan eb'.
  swh-ULB: Yeye husema katika moyo wake, “Mungu amesahau; huficha uso wake; hawezi
    kujishughulisha kutazama.”
  deu-ELBBK: 'Er spricht in seinem Herzen: Gott vergisst; er verbirgt sein Angesicht,
    niemals sieht er es!'
  mbb-OT: Iyan diyà te isip dan is iring te midsebpengan te Megbevayà is menge mata
    zin su kenè en ebpekilavet dutun te mezaat he vaal zan.
  mal-2015: ദൈവം മറന്നിരിക്കുന്നു, അവൻ തന്റെ മുഖം മറെച്ചിരിക്കുന്നു; അവൻ ഒരുനാളും
    കാണുകയില്ല എന്നു അവൻ ഹൃദയത്തിൽ പറയുന്നു.
  gup-gup: Wanjh nawu nabang bininj kanjdji kayimerren, “Nawu God minj kaburrbun!
    Nakka kahmimbalhmiyindi dja minj ngannan kore ngaye ngakurduyime.”
  rmc-rmc: 'Gondoľinel peske andro jilo: „O Del olestar na ačhel! Phandľa peskre jakha
    a na dikhel!“'
  nlg-nlg: Na lei tinoni tangohahi tara bosa heghedira mara nigua God ke mua tangomana
    na vaovatogha! Me ke mua ghoi tangomana ghua na ghilalaana.
  pes-OPV: 'در دل خود گفت: «خدا فراموش کرده است؛ روی خود را پوشانیده و هرگزنخواهد
    دید.»'
  ron-1924: 'Ел зиче ын инима луй: „Думнезеу уйтэ! Ышь аскунде Фаца ши ын вяк ну ва
    ведя!”'
  ben-OBCV: সে মনে মনে বলে, “ঈশ্বর কখনও লক্ষ্য করবেন না; তিনি মুখ ঢেকে থাকেন ও কখনও
    দেখেন না।”
  som-som: Oo wuxuu isyidhaahdaa, Ilaah waa i illoobay, Oo wejigiisiina wuu qariyey,
    weligiisna ima arki doono.
  eng-ASVBT: 'He saith in his heart: God hath forgotten; He hideth his face, he will
    never see it.'
  mna-mna: 'Mi tikam ŋgar la lelen ta kembei: “Anutu ikam ŋgar pa mbulu tiam som.
    Pa mataana ipis kek. Irao ire yam som.”'
  ita-1885: 'Egli dice nel cuor suo: Iddio l''ha dimenticato; Egli ha nascosta la
    sua faccia, egli giammai non lo vedrà.'
  eng-ULB: He says in his heart, “God has forgotten; he covers his face; he will not
    bother to look.”
  spa-VBL: 'Ellos piensan: “Dios no se dará cuenta, pues mira hacia otra parte. Él
    no verá nada”.'
  fra-_FOB: 'Il dit en son cœur: Dieu oublie, il a caché sa face, il ne le verra jamais.'
  mal-mal: “ദൈവം മറന്നിരിക്കുന്നു, അവിടുന്ന് തന്റെ മുഖം മറച്ചിരിക്കുന്നു; ദൈവം ഒരുനാളും
    കാണുകയില്ല” എന്ന് അവൻ ഹൃദയത്തിൽ പറയുന്നു.
  lit-lit: 'Jis taria savo širdyje: „Dievas pamiršo, jis paslepia savo veidą, jis
    niekada nepamatys.“'
  urd-GVR: Tab wuh dil meṅ kahtā hai, “Allāh bhūl gayā hai, us ne apnā chehrā chhupā
    liyā hai, use yih kabhī nazar nahīṅ āegā.”
  suz-BL: मेको आन थुंमी “परमप्रभुमी आंइ पशो मताइब। आ कुल ख्रुइक्‍ताक्‍व, आंइ पशो प्रेंब”
    दे मिम्‍नीम। भजन संग्रह ७३:११; भजन संग्रह ९४:७; यसैया २९:१५
  eng-NOY: He saith in his heart, “God doth forget; He hideth his face; he doth never
    see it.”
  ita-1927: 'Egli dice nel cuor suo: Iddio dimentica, nasconde la sua faccia, mai
    lo vedrà.'
  ckb-ckb: 'لە دڵی خۆیدا دەڵێت: «خودا ئاگای لێ نییە، چاوی خۆی نوقاندووە و هەرگیز نامبینێت.»'
  eng-BBE: 'He says in his heart, God has no memory of me: his face is turned away;
    he will never see it.'
  xsi-xsi: Kinzi uru siporo lâ ilonzi mine tu, “Maro Kindeni kalo kapa ŋana naneŋgu
    vetâŋa kâ. Ipono tamwata nao lâ, kala ikura tu imora sâ toŋge tia.”
  kan-OKCV: “ದೇವರು ಮರೆತುಬಿಟ್ಟಿದ್ದಾರೆ; ತಮ್ಮ ಮುಖ ಮರೆ ಮಾಡಿಕೊಂಡಿದ್ದಾರೆ; ಇನ್ನೆಂದೂ ಕಾಣಲಾರರು,”
    ಎಂದು ತನಗೆ ತಾನೇ ಹೇಳಿಕೊಳ್ಳುತ್ತಾನೆ.
  tam-2017: தேவன் அதை மறந்தார் என்று அவர் தம்முடைய முகத்தை மறைத்து, எப்போதும் அதைக்
    காணமாட்டார் என்றும்; தன்னுடைய இருதயத்திலே சொல்லிகொள்ளுகிறான்.
  spa-RV-1909: 'Dice en su corazón: Dios está olvidado, ha encubierto su rostro; nunca
    lo verá.'
  ron-BTF: 'El a spus în inima lui: Dumnezeu a uitat, își ascunde fața, niciodată
    nu va vedea aceasta.'
  eng-WEBP: He says in his heart, “God has forgotten. He hides his face. He will never
    see it.”
  eng-FBV: They tell themselves, “God won't notice. He's looking the other way. He
    won't ever see anything.”
  nld-1939: 'En hij zegt bij zich zelf: “God vergeet het! Hij verbergt zijn gelaat;
    Hij ziet het niet eens!”'
  nch-BL: 'Nopa amo cuajcualme moilhuíaj: “Toteco Dios amo quielnamiqui ten tijchihuaj.
    Yaya moixtzactoc huan amo quema quiita teno.”'
  vie-1934: 'Hắn nghĩ rằng: Đức Chúa Trời quên rồi, Ngài đã ẩn mặt, sẽ không hề xem
    xét.'
  cha-cha: 'Ylegña gui corasonña: Si Yuus esta malefa: janaatog y mataña; taya nae
    jalie.'
  hin-CV: उस दुष्ट की यह मान्यता है, “परमेश्वर सब भूल चुके हैं; उन्होंने अपना मुख
    छिपा लिया है, वह यह सब कभी नहीं देखेंगे.”
  eng-OURB: He says in his heart, “God has forgotten. He hides his face. He will never
    see it.”
  spa-BES: 'Él dice en su corazón: Dios no tiene memoria de mí; su rostro se ha apartado;
    él nunca lo verá.'
  tdx-tdx: 'Hoe re an-troke ao : Fa nandikofan’ Añahare, fa naeta’e ty lahara’e; tsy
    ho vazoho’e ka.'
  tha-KJV: เขาคิดในใจว่า “พระเจ้าลืมแล้ว พระองค์​ทรงซ่อนพระพักตร์และจะไม่ทรงเห็นเลย”
  por-BR-2018: 'Ele diz em seu coração: Deus já se esqueceu; já escondeu o seu rosto,
    nunca mais o verá.'
  deu-ELO: 'Er spricht in seinem Herzen: Gott vergißt; er verbirgt sein Angesicht,
    niemals sieht er''s!'
  eng-WYC-2018: For he said in his heart, God hath forgotten; he hath turned away
    his face, that he see not into the end. (For he said in his heart, God hath forgotten
    them; he hath turned away his face, and he shall never see this.)
  epo-epo: 'Li diras en sia koro: Dio forgesis, Li kovras Sian vizaĝon, Li neniam
    vidos.'
  gfk-gfk: I la tangtange tana iaat, “God i te luban. I te suhe no uno matmataan ma
    pana le naanaas.”
  uig-PIN: 'U kɵnglidǝ: «Tǝngri buni untup ⱪaldi, U yüzini yepiwelip, ⱪarimaydu; Buni
    ⱨǝrgiz kɵrmǝydu» — dǝydu.'
  beo-beo: Amo wadela:i dunu da hima amane sia:sa, “Gode da hame dawa:sa. Ea da Ea
    si sisigiba:le, na hou hamedafa ba:mu.”
  tpi-OTNT: Man nogut i save tingting olsem, “God i no save wari long ol pasin bilong
    mi. Em i no inap lukim mi. Em i pasim pinis ai bilong en.”
  hau-SA: Yakan ce wa kansa, “Ai, Allah ya manta; ya rufe fuskarsa ba ya gani.”
  udu-udu: 'A’di kulumki gwo eya dum piti mo ki: Arumgimis dhalki’da dhal ’pen mo,
    a’di bagki jis/em piti mo, a’di midi mol a’di p̱ar e mo.'
  uig-LAT: 'U könglide: «Tengri buni untup qaldi, U yüzini yépiwélip, qarimaydu; Buni
    hergiz körmeydu» — deydu.'
  nde-nde: Uzitshela athi, “UNkulunkulu usekhohliwe; uyabugubuzela ubuso bakhe angabe
    esabona.”
  ton-ton: 'Naʻe pehē ʻe ia ʻi hono loto, “Kuo ngalo ʻi he ʻOtua: ʻoku fufū ʻe ia
    hono fofonga ʻe ʻikai ʻaupito te ne mamata ki ai.”'
  ces-1613: 'Říká v srdci svém: Zapomenulť jest Bůh silný, skryl tvář svou, nepohledíť
    na věky.'
  eng-WMB: He says in his heart, “God has forgotten. He hides his face. He will never
    see it.”
  tam-TCV: “இறைவன் கண்டுகொள்ளமாட்டார்; அவர் தமது முகத்தை மறைத்து, ஒருபோதும் அதைக்
    காண்பதில்லை” என்று கொடுமையானவன் தனக்குள் சொல்லிக்கொள்கிறான்.
  ceb-ULB: Nag-ingon siya sa iyang kasingkasing, “Nahikalimot na ang Dios; gitagoan
    niya ang iyang panagway; dili na siya magpakabana sa pagtan-aw.”
  pol-UBG: 'Mówi w swym sercu: Bóg zapomniał, zakrył swoje oblicze, nigdy nie zobaczy.'
  urd-GVU: تب وہ دل میں کہتا ہے، ”اللہ بھول گیا ہے، اُس نے اپنا چہرہ چھپا لیا ہے،
    اُسے یہ کبھی نظر نہیں آئے گا۔“
  eng-OEBCW: The wicked say in their hearts that God has forgotten, has hidden his
    face, will see nothing.
  deu-1912: 'Er spricht in seinem Herzen: Gott hat''s vergessen; er hat sein Antlitz
    verborgen, er wird''s nimmermehr sehen.'
  kan-2017: ಆ ದುಷ್ಟನು ತನ್ನೊಳಗೆ, “ದೇವರು ಇವನನ್ನು ಬಿಟ್ಟು ವಿಮುಖನಾಗಿದ್ದಾನೆ; ಆತನು ನೋಡುವುದೇ
    ಇಲ್ಲ” ಅಂದುಕೊಳ್ಳುತ್ತಾನೆ.
  yap-yap: Pi’in kireb e yad be yog rorad ni yad be ga’ar, “Dariyfan u wan’ Got! Ke
    moleg owchen ni dabi guydad!”
  hlt-MCSB: A lungbuei ah, “Pathen loh a hnilh coeng, a maelhmai a thuh tih yoeyah
    la hmu mahpawh,” a ti.
  mdy-ETH: ፑርታ ማዻ ዓሲ ፔ ዒኖና፦ «ፆኦሲ ታና ዋሌኔ፤ ዓኣፖ ካሮ ፔኤኮ ካንቂ ታና ዴንቁዋሴ!» ጋዓኔ።
  qvs-NT: A, Tata Dios, chay runakuna yuyansapa kan mana alli ruranankunata kunkanaykita.
    Yuyansapa uyaykita wichkashpa mana kawanaykita.
  twi-ASANTE: Ɔka kyerɛ ne ho sɛ, “Onyankopɔn werɛ afi; wayi nʼani afiri so na ɔnhunu.”
  eng-WEBU: He says in his heart, “God has forgotten. He hides his face. He will never
    see it.”
  acu-NT: 'Pasé aints ainauka: Yuska iinka nintimturmatsji. Tura ni yapiin nukuku
    asa pengké wainmatsui, tu nintiminawai.'
  spa-PDDPT: 'Dice en su corazón: ʼEL olvidó, Escondió su rostro, no verá jamás.'
  gun-gun: 'Aipoe''i ''rã opy''a py: “Nhanderuete ma nopenai. Ngova ombojere vy peteĩve
    henda py ndoexa potai ''rã ajapo va''e.”'
  agu-BL: 'Na yi chitxumu''n yi e'' mal naka''tz i''tz: “Qui na oc Ryos tan xtxumle''n
    yi kil. Siquier nak xmayin tzaj i'' te cyakil yi na kaban,” che''ch.'
  ilo-ULB: Kunaenna iti pusona, “Nanglipat ti Dios; lenglengdanna ti rupana; saannan
    a kayat ti kumita.”
  kpg-kpg: 'Digau huaidu le e helekai i ginaadou boloo: “God e de hei e Ia! Mee guu pono
    ono golomada gu de gidee Ia gimaadou!”'
  uig-ARA: 'ئۇ كۆڭلىدە: «تەڭرى بۇنى ئۇنتۇپ قالدى، ئۇ يۈزىنى يېپىۋېلىپ، قارىمايدۇ؛
    بۇنى ھەرگىز كۆرمەيدۇ» ــ دەيدۇ.'
  bps-bps: Én fandam i sasè to ani ku tatì fbayà Dwata; man nawan ku fnidang Dwata
    i matan di dad sasè mgimoan.
  sus-sus: A a falama a bɔɲɛ kui, «Ala mu sese toma. A ya raxixi.»
  pon-2006: Aramas suwed kin mengimengloalki ndinda, “Koht sohte kin kupwurohki! E
    ketin karirihalahr silangi oh sohte pahn mahsanih ie.”
  jae-jae: Eŋ taê gêjam gêc nê ŋalêlôm gebe “Anôtô kêliŋ siŋ. Anôtô gêsaŋ laŋôanô
    auc e gêlic sapu.”
  ksd-ksd: 'I biti dari: God i tar valubane; I ive ra matana, ma pa na gire.'
  tur-YTC: Yüreğinden, “Tanrı unuttu” der. “Yüzünü gizledi, Hiçbir zaman görmeyecek.”
  bel-N: 'Ён кажа ў сэрцы сваім: “Бог забыўся, схаваў аблічча Сваё, ня ўбачыць ніколі!”'
  kpr-kpr: Ne totofo koteraera, “Namonde rea eraera ava, God jo kotae ari ava,” seraera.
    “Nu diti gajedo itako jo gae eraira.”
  ind-AYT: Dia berkata dalam hatinya, “Allah sudah lupa. Dia telah menyembunyikan
    wajah-Nya. Dia takkan pernah melihatnya.”
  yom-yom: 'Wuniungutanga mu ntimꞌandi : “Nzambi zimbikini, fukidi zizi kiandi ayi
    kalendi mona ko.”'
  yut-yut: Amɨn yokwi da yaŋ nandɨsak, “Piŋkop da nak ɨŋtaŋ namgut. Iyɨ dakon dabɨl
    kɨlɨ sopgut, do dɨma nandɨsak.”
  nya-nya: Iye amati mu mtima mwake, “Mulungu wayiwala, wabisa nkhope yake ndipo sakuonanso.”
  hrv-hrv: 'U srcu svome veli: “ZÓaboravi Gospod, odvrati lice i nikoga ne vidi!”'
  mps-mps: Te dwai sę ebo bidigo te tama homu ebao, “Godigo te sę ebode magi sę
    me egobe da,” homu ebao. “Agai ena me sugobeo. Agai te aga gedu panianio,” dwai
    bidigo te tama homu ebo dao.
  tpi-tpi: Man nogut i save tingting olsem, “God i no save wari long ol pasin bilong
    mi. Em i no inap lukim mi. Em i pasim pinis ai bilong en.”
  dan-1931: 'Han siger i Hjertet: “Gud glemmer, han skjuler sit Åsyn; han ser det
    aldrig.”'
  vie-OVCB: 'Người ác nhủ thầm: “Chúa chẳng xem việc chúng ta đâu! Ngài che mặt, chẳng
    bao giờ trông thấy!”'
  guj-2017: તે પોતાના હૃદયમાં કહે છે, “ઈશ્વર ભૂલી ગયા છે; તેમણે પોતાનું મુખ જોયું
    નથી, સંતાડી રાખ્યું છે અને તે કદી જોશે નહિ.”
  pon-2006A: Aramas suwed kin mengimengloalki ndinda, “Koht sohte kin kupwurohki!
    E ketin karirihalahr silangi oh sohte pahn mahsanih ie.”
  por-BRBSL: 'Ele diz em seu coração: “Deus esqueceu”. Ele esconde seu rosto. Ele
    nunca o verá”.'
  eng-OEBUS: The wicked say in their hearts that God has forgotten, has hidden his
    face, will see nothing.
  swe-swe: 'Han tänker (säger i sitt hjärta): ”Gud har glömt det, han har dolt sitt
    ansikte, han ser det aldrig.” [Vers 4 och 11 ramar in beskrivningen av den ogudaktige
    med hans citat om att Gud inte skulle ställa någon till svars och se vad som sker.
    Även vers 13 har liknande citat. Efter sex saknade bokstäver återupptas det akrostiska
    mönstret nu i vers 12.]'
  cth-cth: A lungthung hoi, Cathut ni a pahnim toe. A minhmai hai a hro toe. Nâtuek
    hai hmawt mahoeh toe telah a pouk.
  twi-twi: Ɔka kyerɛ ne ho se, “Onyankopɔn werɛ afi; wayi nʼani afi so na onhu.”
  hlt-hlt: A lungbuei ah, “Pathen loh a hnilh coeng, a maelhmai a thuh tih yoeyah
    la hmu mahpawh,” a ti.
  tbz-SIM: Kòo yɛ̀mmɛ̀ dò nKuyie nyɛ̃̀ nho kpɛti, kɛ dò nkù í dɑkɛ o kpɛti ĩ́nkɛ̀,
    kɛ dò nkù í wúó nhò dɔ̀ɔ̀ri dɛ̀.
  msy-2020: Gumazir kuram kamagh nɨghnɨgha ghaze, “God ti arazir kurar kɨ amir kaba,
    mɨghɨgha dagh nɨghnɨzir puvatɨ. A uan damazimning dukuagha, nan garir puvatɨ.”
  dop-dop: Ɩ tɑɑ kɛlɛ sɩ Ɩsɔ sɔɔkɩ nɑ ɩ́ kɛɛsəɣɩ ɩ ɩsɛ ɩɩ nyənəɣɩ pɑɑ pə́cɔ.
  azb-azb: 'Pis adam belə düşünər: «Allah məni yaddan çıxarıb, Heç vaxt görməz, çünki
    mənə göz yumub».'
  eng-DBY: He saith in his heart, God hath forgotten, he hideth his face, he will
    never see [it].
  hin-2017: वह अपने मन में सोचता है, “परमेश्वर भूल गया, वह अपना मुँह छिपाता है; वह
    कभी नहीं देखेगा।”
  wol-KYG: 'Mu naa ca xelam: «Yàlla fàtte na, dummóoyu na, du xoolati.»'
  bjr-bjr: Manda oosana maree mariasa maaqi qimasee nariqakai qidaqa. Anutufa qini
    manda oosanara fifau ainainee qidanoo. Mifa afu tautasee sia qini qiqafaannoo
    fee qidaqa.
  eng-YLT: He said in his heart, 'God hath forgotten, He hath hid His face, He hath
    never seen.'
  kne-kne: Kanan das nemnem da, “Adi pagan-anon Diyos din napasamak isna, tan nandokog
    et adi omila.”
  eng-WYC-2017: For he said in his heart, God hath forgotten; he hath turned away
    his face, that he see not into the end.
  eng-WMBB: He says in his heart, “God has forgotten. He hides his face. He will never
    see it.”
  zat-NTPS: 'Lu xichaj lázrdawe̱'' dxenné̱'': “Nal-la lazre'' Dios benne'' caní. Nucache
    lawe̱'', ne quebe lé''ene̱'' da dxuna''.”'
  zty-NTPS: 'Ḻo yichj ḻáẕda''we'' ẕnne'': “Naḻ ḻaže'' Dios benne'' ki. Bkache''
    ḻawe'', na'' bi ḻe''ele'' da'' žona''.”'
  urd-GVH: तब वह दिल में कहता है, “अल्लाह भूल गया है, उसने अपना चेहरा छुपा लिया है,
    उसे यह कभी नज़र नहीं आएगा।”
  rug-rug: Balabala ia sa sapu “Muliṉi nia Tamasa,” gua, “Lopu doṉo mae au Tamasa,
    ke lopu dogorau Sa,” gua si asa.
  gaz-gaz: Innis, “Waaqa irraanfateera; fuula isaas dhokfateera; gonkumaa hin argu”
    ofiin jedha.
  fra-LSG: 'Il dit en son cœur: Dieu oublie! Il cache sa face, il ne regarde jamais!'
  yal-yal: A yi a fala a yɛtɛ ma, a naxa, “Ala a fe mi a yi! A bata a yɛɛne raxi.
    A mi n toɛ!”
  iou-iou: Täŋkaŋ bänepitä ŋode yäk täkaŋ; Anutu u ninta guŋ taŋpäŋ dapuri täŋpipik
    täŋkuko unita nin nämo nibäk täyak yäk.
  haw-1868: Ua olelo iho la ia iloko o kona naau, Ua hoopoina ke Akua; Ua huna oia
    i kona maka, aole loa ia e ike mai.
  arb-NAV: 'يَقُولُ فِي قَلْبِهِ: اللهُ غَافِلٌ. قَدْ حَجَبَ وَجْهَهُ، وَلَنْ يَرَى
    مَا يَجْرِي'
  ded-ded: Ngic mangana ye ubeau yofi negensiude, “Anutu ye neac nigeckpeu kiwa semema
    naric mi nenude.”
  ewe-ewe: Egblɔna na eɖokui be, “Mawu ŋlɔ be; etsɔ nu tsyɔ eƒe mo, eye mele nu kpɔm
    o.”
  eng-LEE: He saith in his heart, God hath forgotten; he hath hidden his face; he
    will never see it.
  asm-FB: তেওঁলোকে নিজৰ মনতে ভাৱে, “ঈশ্বৰে পাহৰিলে; তেওঁ নিজৰ মুখ লুকুৱাই থৈছে; তেওঁ
    কেতিয়াও আমাক দেখা নাপাব।”
  sus-A: عَ عَ قَلَمَ عَ بْحّ كُي، «عَلَ مُ سٍسٍ تٌمَ. عَ يَ رَشِشِ.»
  fra-SBL: 'Il dit dans son cœur : « Dieu a oublié. Il cache son visage. Il ne le
    verra jamais. »'
  hbo-hbo: אָמַ֣ר בְּ֭לִבֹּו שָׁ֣כַֽח אֵ֑ל הִסְתִּ֥יר פָּ֝נָ֗יו בַּל־רָאָ֥ה לָנֶֽצַח׃
  kik-kik: 'Eĩĩraga na ngoro atĩrĩ, “Mũrungu nĩariganĩirwo: nĩehumbĩrĩte ũthiũ na
    ndoonaga.”'
  fra-NCL: 'Il dit dans son cœur : « Dieu a oublié ! Il a couvert sa face, il ne voit
    jamais rien. »'
  cek-AK: 'Anih mah palung thung hoiah, Sithaw mah pahnet boeh: a mikhmai to hawk
    ving boeh, natuek naah doeh hnu mak ai boeh, tiah poek.'
  cuk-cuk: 'We-dule-isgana ulubgi binsaed: “Bab-Dummad we-ibmargi gwen binsamaisurye.
    We-ibmar-mer-dakegala, e-wagar biir imakdaye. Ar Bab-Dummad neg-gunaid gwen dakmaisurye.”'
  tel-2017: దేవుడు మరచిపోయాడు, ఆయన తన ముఖం కప్పుకున్నాడు, ఆయనకు చూసే ఉద్దేశం లేదు,
    అని తన హృదయంలో అనుకుంటాడు.
  hat-BSA: 'Li pale a tèt li: “Bondye bliye. Li kache figi Li; Li p ap janm wè sa.”'
  kos-kos: Mwet koluk elos sifacna nunku insialos, “God El pilesru ma inge! El kaliya
    mutal ac El tia ku in liye!”
  hbo-WLC: אָמַ֣ר בְּ֭לִבּוֹ שָׁ֣כַֽח אֵ֑ל הִסְתִּ֥יר פָּ֝נָ֗יו בַּל־רָאָ֥ה לָנֶֽצַח׃
  ibo-ibo: Nʼime obi ya, ọ na-asị, “Chineke echefuola. O zofuola ihu ya, ọ dịghị mgbe
    ọ hụrụ ya.”
  ory-ory: ସେ ଆପଣା ମନେ ମନେ କହେ, “ପରମେଶ୍ୱର ପାସୋରି ଯାଇଅଛନ୍ତି; ସେ ଆପଣା ମୁଖ ଲୁଚାନ୍ତି;
    ସେ କେବେ ତାହା ଦେଖିବେ ନାହିଁ।”
  chk-chk: Nge ewe aramasangau a ekieki lon lelukan, “Kot esap ekieki usun, a aopala
    mesan pwe esap fokun künaei.”
  rop-rop: Detlot nogudbala pipul oldei tok miselp, “God bin fogedabat wi na! Imbin
    tenim miselp hed en im kaan luk na.”
  ukr-1871: 'Говорить в серцї своїм: Бог забуває, закриває лице своє, не побачить
    нїколи!'
  yon-yon: Arewa kamembiri ye karubbed yeka yedmimaan, “God kuu nonondandoon, ye murubia
    kuu kebenekore wedmewimokban.” andimaan.
  deu-1951: 'Er spricht in seinem Herzen: «Gott hat es vergessen, er hat sein Angesicht
    verborgen, er sieht es nie!»'
  eng-JPS: 'He hath said in his heart: ''God hath forgotten; He hideth His face; He
    will never see.'''
  srp-1865: 'Kaže u srcu svome: “Bog je zaboravio, okrenuo je lice svoje, neæe vidjeti
    nigda.”'
  lug-lug: Ayogera mu mutima gwe nti, “Katonda yeerabidde, amaaso ge agakwese, era
    takyaddayo kubiraba.”
  heb-heb: אמר בלבו שכח אל הסתיר פניו בל ראה לנצח׃
  ben-IRV: সে তার হৃদয়ে বলে, “ঈশ্বর ভুলে গেছেন; তিনি তাঁর মুখ আড়াল করছেন, তিনি কখনও
    দেখবেন না।”
  ntu-ntu: z-rbr kxdrka'ngr mz nzrpi-krde kx, “Gct trobqpepuu bange. zx a' trkrlzleu
    da kcng trka tqalex.”
  pan-pan: ਉਸ ਆਪਣੇ ਮਨ ਵਿੱਚ ਆਖਿਆ ਹੈ ਜੋ ਪਰਮੇਸ਼ੁਰ ਭੁੱਲ ਗਿਆ ਹੈ, ਉਸ ਨੇ ਆਪਣਾ ਮੂੰਹ ਛਿਪਾਇਆ
    ਹੈ, ਉਹ ਕਦੀ ਵੀ ਨਾ ਵੇਖੇਗਾ।
  mya-JVB: ထို သူက၊ ဘုရား သခင်သည် မေ့လျော့ တော်မူ၏။ မျက်နှာ ကို လွှဲ တော်မူ၏။ မြင်
    တော်မ မူဟု အောက်မေ့ တတ်ပါ၏။
  kgf-kgf: Waŋu ic birianéŋ ewa qeriiguc yomuhuc ʒéanʒac; Anutunéŋ eluŋ qeyu kecanʒac.
    Waŋu kic tanera imi usuyaguc imuac hémbénaŋa hémmacac séc qahac.
  tte-O: Na toyauyaulene ibomayoi iwaloba, “Yagu paisowa naenaena kaiwena Yaubada
    nige inunuwatui, manna iyagibuli, kani nige sauga yabo igigitai.”
  tbg-tbg: Qora kaiqa vare variaka nariara tiha, Kotiva kiama tinavu tave vaivo. Viva
    tenavu qora kaiqa vare vaunarara kia noraiqaakero iri vaivo, ti variarave.
  hmo-hmo: 'Kara dika tauna ese sibona dekenai ia gwau: “Dirava ese egu kara ia laloa
    lasi, Dirava ese iena matana ia hakapua vadaeni, bona ia ese lau do ia itaia lasi.”'
  zar-NT: 'Rëʼ laʼ cuinsëʼ: “Nal-la ládxëʼë Dios. Nucachiʼ lahuëʼ, en bitiʼ caʼ riléʼenëʼ
    le runaʼ.”'
  urd-urd: वह अपने दिल में कहता है, “ख़ुदा भूल गया है, वह अपना मुँह छिपाता है; वह
    हरगिज़ नहीं देखेगा।”
  bqc-SIM: Gbɛ̃vãipi ì mɛ Lua a yã́ fãn vĩo, ì ↄku a wɛ́waɛ, ìli gu'eo.
  tcz-CHONGTHU: Migilou ten Elohim Pathen in eimupha pouve atiuve! Aman amit sing
    intin, “Eihon ibol uhi mu hih beh inte” atiuve!
  mar-mar: तो आपल्या हृदयात असे बोलतो, देव आपल्याला विसरला आहे, त्याने आपले मुख झाकले
    आहे, तो पाहण्याचा त्रास करून घेणार नाही.
  isl-isl: 'Þeir segja við sjálfa sig: „Guð sér þetta ekki, og hann mun aldrei komast
    að því.“'
  hlt-THB: Amah ingtaw Khawsa ing hilh hawh hy; a hai sing khoep nawh am hu thai voel
    hy” tina poek hy.
  qub-qub: Fiyucunaga yarpan «Diosga pobricunata gongaycushami. Cäranta chapacurcur
    imaypis mana ricanchu» nir.
  bqp-bqp: Gbɛ̃ vãni dì pi Luda dì yã tàasi káro, àdi ↄ kú a wɛ́amɛ àdi gu ero.
  hat-hat: 'Mechan an di nan kè l'': -Bondye p''ap okipe bagay konsa. Li fèmen je
    l'', li p''ap janm wè m''.'
  eng-BSB: He says to himself, “God has forgotten; He hides His face and never sees.”
  eng-WEBPB: He says in his heart, “God has forgotten. He hides his face. He will
    never see it.”
  kbq-kbq: Ana kefo avu'ava'ma nehia vahe'mo'a, agu'afina amanage huno agesa nentahie,
    nagrama hua navunavara Anumzamo'a agenekanino, avua nonkeankino, onagegahie huno
    nehie.
  pon-pon: 'A kin indinda nan monion i: Kot pan monokela, a kin karirila jilan i,
    a iota man mani.'
  nhe-BL: 'Nopa ax cuajcualme moilhuíaj: “Toteco Dios ax quiilnamiqui tlen tijchihuaj.
    Yajaya moixtzactoc huan ax quema quiita tleno.”'
  wnc-wnc: Ayapbike ita anzing nataak, “Anututa gutonga nata pasinggatdenu nangaakan
    dua nataak. Ita na dua nanduyuak. Kai gwa dopusangakutde nandupnanga dua.”
  bus-bus: Gbɛ̃ zaaa è be Luda è yã tàasi kɛro, è ↄ kú a wɛ́ɛamɛ è guu ero.
  gub-BL: Teko ikatu 'ym ma'e uze'eg nezewe uzeupe. — Tupàn na'ikàg kwaw a'e. Uzeàpumi
    a'e. Nuexak kwaw ma'e a'e.
