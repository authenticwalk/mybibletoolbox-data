verse: PSA.010.004
translations:
  mal-C: അവർ തങ്ങളുടെ അഹന്തയിൽ ദൈവത്തെ അന്വേഷിക്കുന്നില്ല; അവരുടെ ചിന്തകളിൽ ദൈവത്തിന്
    ഒരു സ്ഥാനവുമില്ല.
  deu-TKW: 'Der Gottlose wähnt in seinem Hochmut: “Er ahndet nicht!” “Es giebt keinen
    Gott” - dahin gehen alle seine Gedanken.'
  lin-lin: 'Na lolendo na ye, moto mabe alobaka : « Nzambe azalaka te. » Kati na makanisi
    na ye nyonso, ezali na esika te mpo na Nzambe.'
  mmx-mmx: Laradi xapmek kopmen nak lok ngangao at Leeme Silok. Ik lox aaso, kuren
    la at lodoxoma ren i lox abulubun ne Moroa.
  eng-LSV: The wicked does not inquire according to the height of his face. “There
    is no God!” [are] all his schemes.
  eng-GNV: 'The wicked is so proude that hee seeketh not for God: hee thinketh alwayes,
    There is no God.'
  eng-WEBSTER: 'The wicked, through the pride of his countenance, will not seek after
    God : God is not in all his thoughts.'
  nhw-BL: Nopa amo cuajcualme nel mohueyimatij huan amo mitztemohuaj, Toteco Dios.
    Amo quema mitzelnamiquij pampa moilhuíaj amo tiaqui para tiquintlatzintoquilis
    tlaque quichihuaj.
  swh-ONEN: Katika kiburi chake, mwovu hamtafuti Mungu, katika mawazo yake yote hakuna
    nafasi ya Mungu.
  bba-bba: Ben tii suɑbu sɔɔ, bɑ rɑ nɛɛ, Gusunɔ sɑri, u ǹ bikiɑmɔ ye bɑ mɔ̀.
  eng-KJVCPB: 'The wicked, through the pride of his countenance, will not seek after
    God: God is not in all his thoughts.'
  luo-luo: Sunga omake ma ok onyal manye; onge thuolo kata matin mochiwo ne Nyasaye
    e chunye.
  aii-aii: ܒܝܼܫܵܐ ܢܵܚܝܼܪܹܗ ܪܵܡܵܐ ܠܹܐ ܛܵܥܹܐ ܒܵܬܪܹܗ، ܠܲܝܬ ܐܲܠܵܗܵܐ ܒܟܠܵܝܗ‌ܝ ܚܘܼܫܵܒ݂ܘܼ̈ܗ‌ܝ.
  meu-meu: Kara dika tauna vairana hekokorokuna ai ia se tahuamu; ena lalo-hadai idoinai
    be Dirava na lasi.
  npi-ULB: दुष्‍ट मानिसको मुहार अहङ्कारपूर्ण छ । त्यसले परमेश्‍वरलाई खोज्‍दैन । त्यसले
    परमेश्‍वरको बारेमा कदापि विचार गर्दैन किनभने त्यसले उहाँको बारेमा केही वास्‍तै
    गर्दैन ।
  yor-yor: Ènìyàn búburú kò lè rí nínú ìgbéraga rẹ̀; kò sí ààyè fún Ọlọ́run nínú gbogbo
    èrò rẹ̀.
  pes-OPCB: این بدکارانِ متکبر فکر می‌کنند خدایی وجود ندارد تا از آنها بازخواست کند.
  tgl-ULB: Ang masasamang tao ay nakataas-noo; hindi niya hinahanap ang Diyos. Hindi
    niya kailanman iniisip ang tungkol sa Diyos dahil siya ay wala talagang pakialam
    sa kaniya.
  nop-nop: Me hogoli adi na nemenemek hogohogok agaŋ nadidapmalat yoŋa Bepaŋdok munta
    mu tilak. Unduŋ doktiŋa indiŋ yolak, “Kadakaniŋne wendok kibikoŋ tuwot mu tubu-udanenambaak.”
  cbu-NT: Waanaatstamari kapung ungirtaku, ¿Chakaja nuwaa wanichinda? Apanll wanindaja,
    ambimari átu mangush chinaku taakiya.
  hui-hui: Wali agali ko karume Anduane Homogo mitangi nabiaga ka. Tigua mine howa
    lalu, Ngode Datagaliwabe ibugua i̱ ko birugonaga pani nangulebira, laga ka.
  mya-mya: သူ​ယုတ်​မာ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို​ဂ​ရု​မ​စိုက်​တတ်။ သူ​သည်​မာ​န​ထောင်​လွှား​လျက်​ဘု​ရား​သ​ခင်​မ​ရှိ​ဟု
    အ​စဉ်​ယူ​ဆ​တတ်​၏။
  bod-N: ངན་པས་ཁེངས་དྲེགས་བསྐྱེད་ཅིང་ཁོང་མི༌འཚོལ། །དེ་ཡི་བསམ་བློ་ཀུན་ཏུ་དཀོན་མཆོག༌མེད།།
  wsk-wsk: Nuna nunga nusupuling lagara te Kaem mel yam ko betesan, ale nongota nunga
    ikia nongomang karo tusan.
  sna-sna: Pakuzvikudza kwake akaipa haamutsvaki; mundangariro dzake dzose hamuna
    nzvimbo yaMwari.
  spa-BLM: El malvado, en la soberbia de su rostro, no tiene espacio en sus pensamientos
    para Dios.
  cac-cac: A eb' chuc chi', max ach snalaj jab'oc eb' yuj yac'umtaquil. A snaan eb'
    to max il-laj tas van sc'ulan eb' chi'.
  swh-ULB: Mtu mwovu ameinua uso wake; naye hamtafuti Mungu. Yeye hamfikilii Mungu
    kamwe kwa kuwa hamjali kabisa Mungu.
  bel-bel: Гасподзь у сьвятым Сваім храме, Гасподзь - трон Ягоны на нябёсах, вочы
    Ягоныя бачаць, павекі Ягоныя выпрабоўваюць сыноў чалавечых.
  deu-ELBBK: 'Der Gottlose spricht nach seinem Hochmut: Er wird nicht nachforschen.
    Alle seine Gedanken sind: Es ist kein Gott!'
  mbb-OT: Tenged te kegkemepelevawen te menge lalung, ne kenè en sikandan ebpetavang
    kenikew. Kenè dan ed-isipen is mehitenged kenikew.
  mal-2015: 'ദുഷ്ടൻ ഉന്നതഭാവത്തോടെ: അവൻ ചോദിക്കയില്ല എന്നു പറയുന്നു; ദൈവം ഇല്ല എന്നാകുന്നു
    അവന്റെ നിരൂപണം ഒക്കെയും.'
  gup-gup: Bedda kabirriwernhburlumerren kaluk kunmekbekenh bedda minj kabirrikangeborledkerren
    kore ngudda, mak minj ngundimarnedjare ngudda God.
  rmc-rmc: O nalačho le RAJES andre peskro baripen na rodel; nane les than pro Del
    andre peskre gondoľišagi.
  nlg-nlg: Na vure tangohahi raini ke, tara nia talunagho ngangata na kene tana God.
    Na pukuna didira na ghanaghana gaira ke, ma God te mate.
  pes-OPV: 'شریر در غرور خود می‌گوید: «بازخواست نخواهد کرد.» همه فکرهای او اینست که
    خدایی نیست.'
  ron-1924: 'Чел рэу зиче ку труфие: „Ну педепсеште Домнул! Ну есте Думнезеу!” Ятэ
    тоате гындуриле луй.'
  ben-OBCV: অহংকারে দুষ্ট ব্যক্তি ঈশ্বরের অনুসন্ধান করে না; তার সব চিন্তায় ঈশ্বরের
    কোনও স্থান নেই।
  som-som: Kii shar lahu isagoo wejigiisa kibir ka muuqdo wuxuu yidhaahdaa, Isagu
    waxba i weyddiisan maayo. Fikirradiisa oo dhammu waxaa weeye, Ilaah ma jiro.
  lat-VUC: quoniam quæ perfecisti destruxerunt; justus autem, quid fecit?
  eng-ASVBT: The wicked, in the pride of his countenance, saith, He will not require
    it. All his thoughts are, There is no God.
  mna-mna: 'Zin wal sananŋan tipakurkur zitun mi tizzo ta kembei: “Anutu ko ipokot
    mbulu tiam som. Pa Anutu sa som.” Tana tikam ŋgar pa Anutu risa som.'
  ita-1885: L'empio, secondo l'alterezza del suo volto, non si cura di nulla; Tutti
    i suoi pensieri sono, che non vi è Dio.
  eng-LXXUP: 'The Lord is in his holy temple, As for the Lord, his throne is in heaven:
    His eyes look upon the poor, His eyelids try the sons of men.'
  eng-ULB: The wicked man has a raised face; he does not seek God. He never thinks
    about God because he does not care at all about him.
  spa-VBL: Su orgullo no los deja acercarse a Dios. Nunca está Dios en sus pensamientos.
  fra-_FOB: 'Le méchant dit avec arrogance: Il ne fera point d''enquête! Toutes ses
    pensées sont qu''il n''y a point de Dieu.'
  mal-mal: ഉന്നതഭാവമുള്ള ദുഷ്ടൻ ദൈവത്തെ അന്വേഷിക്കുന്നില്ല; ‘ദൈവം ഇല്ല” എന്നാകുന്നു
    അവന്റെ നിരൂപണം ഒക്കെയും.
  lit-lit: Nedorėlis savo išdidžiu veidu atsisako ieškoti Dievo; nėra Dievo visose
    jo mintyse.
  urd-GVR: Bedīn ġhurūr se phūl kar kahtā hai, “Allāh mujh se jawābtalabī nahīṅ karegā.”
    Us ke tamām ḳhayālāt is bāt par mabnī haiṅ ki koī Ḳhudā nahīṅ hai.
  suz-BL: मिनु ठेयब लेश्‍शा, आन थुंमी “परमप्रभुमी आंइ कली मरिम्‍शो मसुइक्‍ब। मारदे
    हना मेको मबाक्‍ब” दे मिम्‍नीम।
  eng-NOY: The wicked [[saith]] in his haughtiness, “He careth not!” All his thoughts
    are, “There is no God.”
  ita-1927: 'L’empio, nell’alterezza della sua faccia, dice: l’Eterno non farà inchieste.
    Tutti i suoi pensieri sono: Non c’è Dio!'
  ckb-ckb: 'بەدکار لە لووتبەرزی خۆی باکی بە یەزدان نییە، هەموو بیرکردنەوەی ئەوەیە
    کە: «خودا نییە.»'
  eng-BBE: The evil-doer in his pride says, God will not make a search. All his thoughts
    are, There is no God.
  xsi-xsi: Kinzi tamâta sakamao situ kinzi warakanzi nâ nde tamâta ŋalaŋala. Kinzi
    tininzi pwâka ndo ŋana Maro Kindeni kâ. Kinzi situ i nde maro kaa nâ.
  kan-OKCV: ದುಷ್ಟನು ತನ್ನ ಗರ್ವದಲ್ಲಿ ದೇವರನ್ನು ಹುಡುಕುವುದಿಲ್ಲ; ಅವನ ಎಲ್ಲ ಯೋಚನೆಗಳಲ್ಲಿಯೂ
    ದೇವರಿಗೆ ಸ್ಥಳವೇ ಇಲ್ಲ.
  tam-2017: துன்மார்க்கன் தன்னுடைய கர்வத்தினால் தேவனைத் தேடமாட்டான்; அவனுடைய நினைவுகளெல்லாம்
    தேவன் இல்லை என்பதே.
  spa-RV-1909: 'El malo, por la altivez de su rostro, no busca á Dios: no hay Dios
    en todos sus pensamientos.'
  ron-BTF: Cel stricat, prin mândria înfățișării sale, refuză să caute pe Dumnezeu;
    Dumnezeu nu este în toate gândurile sale.
  eng-WEBP: The wicked, in the pride of his face, has no room in his thoughts for
    God.
  eng-FBV: The wicked are too proud to come to God. In all their thinking they never
    consider God.
  nld-1939: 'De zondaar trekt honend zijn neus op voor Jahweh, En denkt maar: “Hij
    straft niet; er is geen God!”'
  nch-BL: Nopa amo cuajcualme nel mohueyimatij huan amo mitztemohuaj, Toteco Dios.
    Amo quema mitzelnamiquij pampa moilhuíaj amo tiaqui para tiquintatzintoquilis
    taya quichihuaj.
  vie-1934: 'Kẻ ác bộ mặt kiêu ngạo mà rằng: Ngài sẽ không hề hạch hỏi. Chẳng có Đức
    Chúa Trời: kìa là tư tưởng của hắn.'
  cha-cha: 'Y taelaye pot y sobetbia y mataña, ilegña: ti jaaliligao si Yuus: Gui
    todo y jinasoña, jasangan: Taya Yuus.'
  hin-CV: 'दुष्ट अपने अहंकार में परमेश्वर की कामना ही नहीं करता; वह अपने मन में मात्र
    यही विचार करता रहता है: परमेश्वर है ही नहीं.'
  eng-OURB: The wicked, in the pride of his face, has no room in his thoughts for
    God.
  spa-BES: 'El malhechor en su orgullo dice: Dios no hará cuentas.” No hay Dios.”
    eso es todo lo que piensa.'
  tdx-tdx: 'Ty tsivokatse amy fitoeboran-tarehe’ey, tsy mitsoek’ aze; ty hoe avao
    ro fitsakorea’e: Tsy eo ze o Andrianañahare zao.'
  tha-KJV: เพราะคนชั่​วน​ั้นด้วยสี​หน้าที่​เย่อหยิ่งยโสจะไม่แสวงหาพระเจ้า พระเจ้ามิ​ได้​อยู่​ในความคิดทั้งสิ้นของเขาเลย
  por-BR-2018: Pela arrogância de seu rosto o perverso não se importa; Deus não existe
    em todos as seus pensamentos.
  deu-ELO: 'Der Gesetzlose spricht nach seinem Hochmut: Er wird nicht nachforschen.
    Alle seine Gedanken sind: Es ist kein Gott!'
  eng-WYC-2018: after the multitude of his wrath, he shall not seek (after God). God
    is not in his sight; (And because of the multitude of his pride, he shall not
    seek after God. Indeed God is not in any of his thoughts;)
  epo-epo: Malpiulo en sia malhumileco ne esploras; En ĉiuj liaj pensoj Dio ne ekzistas.
  gfk-gfk: No ut na sakena pa na silihei narako ta ira uno minok. Narako tano uno
    lilik bakut taie ta subaan ta God.
  uig-PIN: 'Ular qirayidin ⱨakawurluⱪ yaƣdurup, Hudani izdimǝydu; Ular barliⱪ hiyallirida:
    «Ⱨeqbir Huda yoⱪtur!» dǝydu.'
  beo-beo: Wadela:i hou hamosu dunu da Hina Gode hame dawa:lala. E da gasa fi hou
    hamobeba:le, Gode da hamedei e da agoane dawa:sa.
  tpi-OTNT: Man nogut i ting em i save pinis long olgeta samting. Em i save tok olsem,
    “God i no ken bekim rong bilong mi. Em i no save wari long ol pasin mi mekim.”
  hau-SA: Cikin ɗaga kai mutum ba ya neman Allah; cikin tunaninsa ba ya ba da wata
    dama saboda Allah.
  udu-udu: 'E bwam/em piti jin kara a’di ’ba/ ki ca mo tani a’di jin ta thus ki thus
    mo tani diki ŋap̱ a’di mo. Dhali aris gwom piti kun kuluma a’di ibwa mo tani ta
    ku kun wa cikise/ mo mmo/o ki: Arumgimis p̱iyi’d mo be.'
  uig-LAT: 'Ular chirayidin hakawurluq yaghdurup, Xudani izdimeydu; Ular barliq xiyallirida:
    «Héchbir Xuda yoqtur!» deydu.'
  nde-nde: Ngenxa yokuzigqaja kwakhe omubi kamdingi uThixo; kuyo yonke imicabango
    yakhe akulandawo kaNkulunkulu.
  ton-ton: 'Ko e angahala, ʻi he fielahi ʻa hono mata, ʻe ʻikai te ne kumi ki he ʻOtua:
    ʻoku ʻikai kau ki he ʻOtua ʻene ngaahi mahalo kotoa pē.'
  ces-1613: Bezbožník pro pýchu, kterouž na sobě prokazuje, nedbá na nic; všecka myšlení
    jeho jsou, že není Boha.
  eng-WMB: The wicked, in the pride of his face, has no room in his thoughts for God.
  tam-TCV: கொடுமையானவன் தன் பெருமையின் நிமித்தம் இறைவனைத் தேடுவதில்லை; அவனுடைய சிந்தனைகளிலெல்லாம்
    அவருக்கு இடமேயில்லை.
  ceb-ULB: Ang tawong daotan nagpataas sa iyang panagway; wala niya pangitaa ang Dios.
    Wala gayod siya maghunahuna mahitungod sa Dios tungod kay wala gayod siya magpakabana
    mahitungod kaniya.
  pol-UBG: Niegodziwy przez pychę, którą po sobie pokazuje, nie szuka Boga; całe jego
    myślenie to że nie ma Boga.
  urd-GVU: بےدین غرور سے پھول کر کہتا ہے، ”اللہ مجھ سے جواب طلبی نہیں کرے گا۔“ اُس
    کے تمام خیالات اِس بات پر مبنی ہیں کہ کوئی خدا نہیں ہے۔
  eng-OEBCW: 'in wicked pride, thinks: God doesn’t care, God doesn’t call to account.'
  deu-1912: Der Gottlose meint in seinem Stolz, er frage nicht darnach; in allen seinen
    Tücken hält er Gott für nichts.
  kan-2017: ದುಷ್ಟನು ಸೊಕ್ಕಿನ ಮುಖದಿಂದ, “ಯೆಹೋವನು ವಿಚಾರಿಸುವುದಿಲ್ಲ” ಎಂದು ಹೇಳಿಕೊಂಡು, ದೇವರಿಲ್ಲ
    ಎಂಬುದಾಗಿ ಸದಾ ಯೋಚಿಸುತ್ತಾನೆ.
  yap-yap: Pi’in kireb e dariy fan SOMOL u wan’rad; mu fithik’ e tolngan’ rorad e
    yad ma leamnag ni dariy rogon Got.
  hlt-MCSB: Halang tah oeknah neh a thintoek a khueh. Pathen te toem pawt tih, a thuepnah
    boeih dongah om pawh.
  mdy-ETH: ፑርቶ ማዻ ዓሳ ፆኦሲ ዔኤቢኬ ጎዑዋሴ፤ ዔያታ ፔ ዖቶርሙሞና ፆኦሲ ባኣሴ ጌይ ማላኔ።
  qvs-NT: 'Chashna washanchashpa kikinkunalla kreyinakushpa rimansapa: “Manami Tata
    Dios tiyanchu. Manami ni pi ruranaynikunata tapuwankasapachu.”'
  twi-ASANTE: Ahantan enti, omumuyɛfoɔ nhwehwɛ Awurade; na Onyankopɔn nni ne nsusuiɛ
    nyinaa mu.
  eng-WEBU: The wicked, in the pride of his face, has no room in his thoughts for
    God.
  acu-NT: 'Tura meemasar pajakiar chichainak: Yuska atsawai. Turasha ameka waruka
    aitkame turutinka atsawai, tu nintiminawai.'
  spa-PDDPT: Con altivez de su semblante, el perverso no averigua. ʼElohim no está
    en sus pensamientos.
  gun-gun: Heko vai va'e ojee rive ojerovia vy ndoikuaa potai 'rã mba'eve re. Ha'e
    rami vy “Nhanderuete ndoikoi”, he'i 'rã.
  agu-BL: 'Yi e'' mal naka''tz, qui na chitx''ixwij yi na chixmay nin tcya''j nin
    na cyaltz: “Qui''c Ryos at. Cya''l jun kayajon te yi na kaban,” che''ch na bantz.'
  ilo-ULB: Ti nadangkes a tao ket natangsit, saanna a sapsapulen ti Dios. Pulos a
    saanna a panpanunoten ti Dios gapu ta saanna a pagan-ano ti maipapan kenkuana.
  kpg-kpg: Digau huaidu la hagalee haga dahidamee a Dimaadua. I lodo hua nadau hagamuamua
    gei digaula e hagamaanadu bolo God la dono hadinga ai.
  uig-ARA: 'ئۇلار چىرايىدىن ھاكاۋۇرلۇق ياغدۇرۇپ، خۇدانى ئىزدىمەيدۇ؛ ئۇلار بارلىق خىياللىرىدا:
    «ھېچبىر خۇدا يوقتۇر!» دەيدۇ.'
  bps-bps: I to sasè, mdà di kafdatahan, laan fduf Dwata, na di fandaman landè Dwata
    gutmimelan.
  sus-sus: Mixi ɲaaxi yɛtɛ igboe naxɛ, «Ala mu na! A mu nɔma sese rabade n na!» A
    xa maɲɔxunyi birin nan ya.
  pon-2006: Aramas suwed sohte kin nsenohki KAUN-O; nan eh aklapalap e kin lemeleme
    me sohte katepen Koht.
  jae-jae: Ŋac alôb-alôb nê biŋ gêjac kolec tau gebe Anôtô êkêŋ ŋagêjô atom. Eŋ ketoc
    tau sa ma taê gêjam gebe Anôtô gêmoa atom.
  ksd-ksd: 'A tena varpiam ba i kolakolo ra matana, i biti: Pa na titir upi ia. Kana
    lavur nuknuk dari: Pa ta God.'
  tur-YTC: Kötü kişi gururlu yüzüyle, Düşüncelerinde Tanrı'ya yer vermez.
  bel-N: Бязбожнік у ганарыстасьці гневу свайго не шукае [Бога]. “Няма Бога!” — усе
    думкі ў яго.
  grc-BRENT: Κύριος ἐν ναῷ ἁγίῳ αὐτοῦ, Κύριος, ἐν οὐρανῷ ὁ θρόνος αὐτοῦ· οἱ ὀφθαλμοὶ
    αὐτοῦ εἰς τὸν πένητα ἀποβλέπουσι, τὰ βλέφαρα αὐτοῦ ἐξετάζει τοὺς υἱοὺς τῶν ἀνθρώπων·
  kpr-kpr: Ari ekoko embo nenda gogoreimi misurugururari, Bajari dae jo igheghi ae
    eraera, Ne gogore use, God iraeva seraera.
  ind-AYT: Orang fasik, dengan membanggakan batang hidungnya, tidak mencari Allah.
    Seluruh pikirannya adalah, “Tidak ada Allah.”
  yom-yom: Mu luniemo luandi, mutu wumbimbi kantombanga ko. Mu mayindu mandi, Nzambi
    kasi kadi buangu ko.
  yut-yut: Amɨn yokwi iyɨ do nandaban wɨgakwan Piŋkop wɨsɨŋ kok do pi dɨma asak. Piŋkop
    do nandaban yo ɨsalɨ asak.
  nya-nya: Mwa kunyada kwake woyipa safunafuna Mulungu; mʼmaganizo ake wonse mulibe
    malo a Mulungu.
  hrv-hrv: 'Bezbožnik zbori u obijesti svojoj: “Ne, istrage nema! TÓa ni Boga nema!”
    I u tome sva mu je misao.'
  mps-mps: Te hagoma ebo bidigo te tama po wabo da, “Eno koneani, Godigo eno ebo dwai
    sę wei ponobeo. Agai enade magi homu me egobeo.” Te dwai sę ebo bidigo te tama
    homu eyu, agai te Godigo ebo kolesaga wali pabo menio.
  tpi-tpi: Man nogut i ting em i save pinis long olgeta samting. Em i save tok olsem,
    “God i no ken bekim rong bilong mi. Em i no save wari long ol pasin mi mekim.”
  dan-1931: 'Den gudløse siger i Hovmod: “Han hjemsøger ej, der er ingen Gud”; det
    er alle hans Tanker.'
  vie-OVCB: Người ác kiêu ngạo không tìm kiếm Đức Chúa Trời. Dường như họ nghĩ Đức
    Chúa Trời không hiện hữu.
  guj-2017: દુષ્ટ પોતાના અહંકારી ચહેરાથી બતાવે છે કે, ઈશ્વર બદલો લેશે નહિ. તેના સર્વ
    વિચાર એવા છે કે, ઈશ્વર છે જ નહિ.
  pon-2006A: Aramas suwed sohte kin nsenohki KAUN-O; nan eh aklapalap e kin lemeleme
    me sohte katepen Koht.
  por-BRBSL: O ímpio, no orgulho de seu rosto, não tem espaço em seus pensamentos
    para Deus.
  eng-OEBUS: 'in wicked pride, thinks: God doesn’t care, God doesn’t call to account.'
  swe-swe: 'Den gudlöse (ogudaktige, ondskefulle) säger i sitt högmod (ordagrant ”höjer
    föraktfullt sin näsa i vädret”): ”Han [Gud] kommer inte efterfråga (söka, ställa
    mig till svars), det finns ingen Gud (han bryr sig inte).” [Alternativ översättning:
    ”den gudlöse söker inte Gud”, men gör att det är troligare att det är Gud som
    ska hålla räkenskap.]'
  cth-cth: Tamikathoutnaw ni kâoupnae lahoi Cathut tawng ngai awh hoeh. A pouknae
    dawkvah, Cathut awm hoeh ati awh.
  twi-twi: Ahantan nti omumɔyɛfo nhwehwɛ Awurade; ne nsusuwii mu no Onyankopɔn nsi
    hwee.
  hlt-hlt: Halang tah oeknah neh a thintoek a khueh. Pathen te toem pawt tih, a thuepnah
    boeih dongah om pawh.
  tbz-SIM: 'Onitiyɛiwe ɔ̃ nnɑ́ɑ́nnɛ̀ tɛpɔ̀tɛ̀ ntɛ kɛ tú: Kuyie nyí kpetì òmɔù, kù
    ketɛ́ kɛ́ í bo. Tiì bo o yɛ̀mmɛ̀ sɑ̃́ɑ̃̀.'
  msy-2020: Gumazir kuram ifaghata ghaze, kɨ bar bizibagh fo. A ghaze, kɨ nɨghnɨzir
    aghuir avɨriba iti. Egha God gɨnɨghnɨzir puvatɨ. A ghaze, “God, arazir kurar kɨ
    amibar gari puvatɨ. A nan arazir kaba ikaraghan kogham.”
  dop-dop: 'Ɩsɑɣɑʋ ləmɑɣɑsɛɛ ntɛ́ kɑlɑmpɑɑnɩ. Ɩ yɔɣɔtəɣɩ sɩ: Ɩsɔ ɩɩ hɔŋ yʋlʋ ŋkpɑŋʋɣʋ,
    pəyele Ɩsɔ tɩɩ fɛɩ.'
  azb-azb: Təkəbbürlü, pis insan Allahı axtarmaz, «Allah yoxdur» deyə düşünər.
  eng-DBY: 'The wicked [saith], in the haughtiness of his countenance, He doth not
    search out: all his thoughts are, There is no God!'
  hin-2017: दुष्ट अपने अहंकार में परमेश्वर को नहीं खोजता; उसका पूरा विचार यही है कि
    कोई परमेश्वर है ही नहीं।
  wol-KYG: Ku bon daŋŋiiral, seetul dara, xalaatam yépp mooy Yàlla amul.
  bjr-bjr: Manda oosana maree mariasa sia Yaaweenara qeerairidaqa. Nári nasuriranakiqari
    Anutunara sia anoonee qidaqa.
  eng-YLT: The wicked according to the height of his face, inquireth not. 'God is
    not!' [are] all his devices.
  kne-kne: Gapo sin kinangaton di nemnem da, adi da pagan-anos sik-a, tan magay lugar
    mo ay Diyos sin nemnem da.
  eng-WYC-2017: after the multitude of his wrath, he shall not seek after God. God
    is not in his sight;
  eng-WMBB: The wicked, in the pride of his face, has no room in his thoughts for
    God.
  zat-NTPS: Benne' we̱n da cale̱la na' lu xel-la' dxucá'ana szren cuine̱' quebe dxape'
    Dios ba lá'ana, ne quebe dxéquene̱' che zua Dios.
  zty-NTPS: Ḻo yeḻa' ẕka'n ẕen kwin benne' bi nake' chawe' bi žape' Dios ba la'ne,
    na' ẕnne' bi zoa Dios.
  urd-GVH: बेदीन ग़ुरूर से फूलकर कहता है, “अल्लाह मुझसे जवाबतलबी नहीं करेगा।” उसके
    तमाम ख़यालात इस बात पर मबनी हैं कि कोई ख़ुदा नहीं है।
  rug-rug: (Nun) Sa tie kaleana si lopu hite hata ia sa minana te Tamasa. Pa nana
    vinahesi pule si balabala ia sa sapu loke Tamasa si koa, gua.
  gaz-gaz: Namni hamaan sababii of tuuluuf Waaqa hin barbaadu; yaada isaa hundumaa
    keessas Waaqni hin jiru.
  fra-LSG: 'Le méchant dit avec arrogance: Il ne punit pas! Il n’y a point de Dieu!
    Voilà toutes ses pensées.'
  yal-yal: Muxu ɲaxina a falama dɛ ɲaxun na, a naxa, “Ala mi muxe yulubine saranma
    e ra! Ala mi na!” A a miriyaan birin nan na ra.
  iou-iou: Äma udewanitä nin ärowani yäŋpäŋ Anututa nämoinik nadäŋ imik täkaŋ. Nämo,
    Anututa nadäwä nämo itak bumik yäŋ nadäk täkaŋ.
  haw-1868: O ka mea hewa, aole ia e pule, no ka haaheo o kona maka; Aole ke Akua
    i kona manao a pau.
  arb-NAV: فِي تَكَبُّرِهِ وَتَشَامُخِهِ لَا يَلْتَمِسُ اللهَ، وَلَا مَكَانَ لِلهِ
    فِي أَفْكَارِهِ كُلِّهَا،
  ded-ded: Ngic Anutu ngadehema mangana meudeac ammiande, ye sebia meemma deude, “Anutu
    ye wiac imocac mi kpesinenude.” Amma yofi negensima kecde, “Anutu mong mi kecde,
    kpac.”
  ewe-ewe: Ame vɔ̃ɖi la media eƒe mɔ o, le dada viviwo ta, le eƒe ŋugblededewo katã
    me la, meɖoa ŋku Mawu dzi o.
  eng-LEE: The wicked, according to the pride of his wrathfulness, [saith,] He will
    not require, There is no God [in] all his plans.
  asm-FB: দুষ্টলোকে নিজৰ সমর্থনত গৰ্ব্ব কৰি কয়; “ঈশ্বৰে ইয়াক বিচাৰি নাপাব;” তেওঁলোকৰ
    চিন্তাবোৰ এয়ে যে, “ঈশ্বৰ বুলি কোনো নাই।”
  sus-A: مِشِ حَاشِ يّتّ عِفبٌي نَشّ، «عَلَ مُ نَ! عَ مُ نْمَ سٍسٍ رَبَدٍ ﭑ نَ!» عَ
    شَ مَحْشُنيِ بِرِن نَن يَ.
  fra-SBL: Le méchant, dans l'orgueil de son visage, n'a pas de place dans ses pensées
    pour Dieu.
  hbo-hbo: רָשָׁ֗ע כְּגֹ֣בַהּ אַ֭פֹּו בַּל־יִדְרֹ֑שׁ אֵ֥ין אֱ֝לֹהִ֗ים כָּל־מְזִמֹּותָֽיו׃
  kik-kik: Mũndũ ũcio mwĩtĩĩi ndarongoragia Ngai; meciiria-inĩ make mothe ndeciiragia
    ũhoro wa Ngai.
  fra-NCL: 'Dans son arrogance, le méchant dit : « Il ne punit pas ! » « Il n’y a
    pas de Dieu « : voilà toutes ses pensées.'
  cek-AK: 'Kasae kami loe, amoek loiah Sithaw to pakrong ai: a poekhaihnawk boih ah
    Sithaw han ahmuen om ai.'
  cuk-cuk: Bab-Dummadye, dule-isgana bule-bule-san-imakedbali, be-amisulid. Bipisaale
    begi binsasulid.
  uig-CYR: Пәрвәрдигар Өзиниң муқәддәс ибадәтханисидидур, Пәрвәрдигарниң тәхти асманлардидур;
    У нәзәр салиду, Униң сәзгүр көзлири инсан балилирини күзитип, синайду.
  tel-2017: దుర్మార్గుడు బహు గర్విష్టి అయిన కారణంగా అతడు యెహోవాను వెదకడు. అతడు దేవుణ్ణి
    పట్టించుకోడు గనక దేవుని గురించి ఆలోచించడు.
  hat-BSA: 'Mechan an nan wotè rega li, refize chache Bondye, Tout panse li se ke:
    “Nanpwen Bondye.”'
  ukr-ONPU: Господь у Своєму святому Храмі, Господь на Своєму небесному престолі.
    Його очі бачать, Його повіки випробовують синів людських.
  kos-kos: Mwet koluk elos tia nunku ke LEUM GOD; Ke inse fulat lalos elos nunku mu
    God El wangin sripa.
  hbo-WLC: רָשָׁ֗ע כְּגֹ֣בַהּ אַ֭פּוֹ בַּל־יִדְרֹ֑שׁ אֵ֥ין אֱ֝לֹהִ֗ים כָּל־מְזִמּוֹתָֽיו׃
  ibo-ibo: Nʼọnọdụ mpako ya, onye ajọ omume anaghị achọ Chineke, nʼechiche ya niile,
    ọ naghị eche banyere ya.
  ory-ory: ସେ ତାହା ଅନୁସନ୍ଧାନ କରିବେ ନାହିଁ ବୋଲି ଦୁଷ୍ଟ ଆପଣା ମୁଖର ଅହଙ୍କାରରେ କହେ, ପରମେଶ୍ୱର
    ନାହାନ୍ତି, ଏହା ତାହାର ସକଳ ଚିନ୍ତାର ସାର।
  chk-chk: Ewe aramasangau esap kütta Kot. Lon an lamalamtekia a chök ekieki pwe esap
    wor Kot.
  rop-rop: Detlot nogudbala pipul nomo oldei jinggabat blanga YAWEI, dumaji olabat
    praudbala pipul hu reken God im oni najing langa olabat.
  ukr-1871: 'В гордостї каже безбожник: Бог не буде слїдити; в него усе думка: нема
    Бога!'
  yon-yon: Arewa kamembiri ye karub kuu ye kerengkan kaimaan kumbed God ande onmimokban,
    kwane ye meeni inamen aom kuu God yaayiib ma meenimokban.
  deu-1951: Der Gottlose in seinem Hochmut fragt nicht nach [Gott]; alle seine Pläne
    sind ohne Gott.
  eng-JPS: 'The wicked, in the pride of his countenance, saith: ''He will not require'';
    all his thoughts are: ''There is no God.'''
  srp-1865: 'Bezbožnik u obijesti svojoj ne mari za Gospoda: “on ne vidi.” Nema Boga
    u mislima njegovijem.'
  lug-lug: Omubi mu malala ge tanoonya Katonda.
  heb-heb: רשע כגבה אפו בל ידרש אין אלהים כל מזמותיו׃
  ben-IRV: কারণ দুষ্ট লোক গর্বিত, সে ঈশ্বরের সন্ধান করে না, সে ঈশ্বরের সম্পর্কে চিন্তা
    করে না, কারণ সে তাঁর বিষয়ে কোনো পরোয়া করে না।
  ntu-ntu: blx nzrtangrti-krde Gct murde glqpx-lzbq. blx nzrmcti-krde Gct murde mz
    drtwrde trtxpnzngr Gct.
  pan-pan: ਦੁਸ਼ਟ ਆਪਣੇ ਹੰਕਾਰ ਦੇ ਕਾਰਨ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਨਹੀਂ ਭਾਲੇਗਾ, ਉਸ ਦਾ ਵਿਚਾਰ ਇਹ ਹੈ ਕਿ
    ਪਰਮੇਸ਼ੁਰ ਹੈ ਹੀ ਨਹੀਂ।
  mya-JVB: မတရား သောသူသည် မာန ထောင်လွှား သောကြောင့် ၊ မ စဉ်းစား တတ်ပါ။ ဘုရား သခင်မ
    ရှိဟု အစဉ် အောက်မေ့ တတ်ပါ၏။
  kgf-kgf: Ic birianéŋ séwi eŋeŋ ac kic tanecya wamma Yawenéŋ ménda kic hima néŋanʒac
    ʒéma niniŋa imuac me imuac séc Anutu ménda kecʒac. ʒéma niŋanʒac.
  tte-O: Nige ali nuwatu yabo Yeoba kaiwena, ali gagasa koina Yaubada siuvalayan.
  tbg-tbg: Qora kaiqa vare vaiva te nora vaiintima vauro tivakeharo kia Kotirara noraiqaakero
    iriraitiro, kia vira rantareva auti vaira.
  hmo-hmo: Tau dikana ese Lohiabada ia tahua lasi, bona iena hekokoroku dainai, ia
    laloa Dirava be lasi.
  zar-NT: 'Lu yöl-laʼ run ba zxön cuinëʼ bönniʼ huíaʼ döʼ bitiʼ ruíʼi ládxëʼë Dios.
    Rizáʼasö ládxëʼë, rnnëʼ: Bitiʼ caʼ zoa Dios.'
  urd-urd: शरीर अपने तकब्बुर में कहता है कि वह पूछताछ नहीं करेगा; उसका ख़याल सरासर
    यही है कि कोई ख़ुदा नहीं।
  rus-SYN: Господь во святом храме Своем, Господь, - престол Его на небесах, очи Его
    зрят; вежды Его испытывают сынов человеческих.
  bqc-SIM: Gbɛ̃vãi wala mɛ́ tò ìli Dii aɛyao, a Lua làasoo vĩo.
  tcz-CHONGTHU: Migilou te vang Elohim Pathen holdin akiletsah val un, alungthim pumpiu
    vin jong Elohim Pathen aum poi atiuve.
  mar-mar: दुष्ट मनुष्य गर्विष्ठ असतो, ह्यास्तव तो देवाला शोधत नाही. कारण देवाबद्दल
    त्यास काही काळजी नाही, म्हणून तो देवाचा विचार करत नाही.
  isl-isl: Þessir vondu og sjálfumglöðu menn virðast halda að Guð sé ekki til. Að
    leita Guðs, það dettur þeim ekki í hug!
  hlt-THB: Ak oek qu thlak che ingtaw amah ingkaw amah am sui qu nawh; Ak poeknaak
    boeih awh Khawsa ham hun qoe am awm hy.
  qub-qub: 'Chay runacunaga alli-tucur nin: «Diosga manami canchu. Piräshi nogata
    jusgamanman imata rurashätapis» nir. Chayllatami imay örapis yarparaycan.'
  bqp-bqp: Gbɛ̃ vãni zĩdabi mɛ́ à tò àdi Dikiri ki wɛtɛro, à Luda laasun vĩro.
  hat-hat: 'Mechan an tèlman gen lògèy, l''ap plede di: -Bondye p''ap pini m''. Pa
    gen Bondye. Se sa ase mechan an mete nan tèt li.'
  eng-BSB: In his pride the wicked man does not seek Him; in all his schemes there
    is no God.
  eng-WEBPB: The wicked, in the pride of his face, has no room in his thoughts for
    God.
  kbq-kbq: Kefo avu'ava'ma nehia vahe'mo'a avufgara nehuno, Anumzamofonkura nohakeno,
    Anumzana omanine huno antahintahi'afina agesa nentahie.
  pon-pon: Me japun o kin lamelame ni a aklapalap, me a jota kotin mani duen mepukat.
    Ni jon en a tiak jued karoj, a kin lamelame me jota Kot.
  nhe-BL: Nopa ax cuajcualme nel mohueyimatij huan ax mitztemohuaj, Toteco Dios. Ax
    quema mitzilnamiquij pampa moilhuíaj ax tiaqui para tiquintlatzintoquilis tlachque
    quichihuaj.
  wnc-wnc: Masa imuke na kopsaapa yuat ngang musiane moo siknga nataak. Natake Buyambam
    tapae dua natapan singgak. Aho. Natdetdetnaatangu Anutue dua siknga nataak.
  bus-bus: Gbɛ̃ zaaa wada bé à tò è Dii kii wɛtɛro, à Luda laasuu vĩro.
  gub-BL: Awa ikatu 'ym ma'e nuzekaiw kwaw Tupàn rehe. — Aiko wera'u amo wanuwi, i'i.
    A'e rupi — Tupàn na'ikàg kwaw a'e, i'i uzeupe.
  eng-DRA: 'For they have destroyed the things which thou hast made: but what has
    the just man done?'
