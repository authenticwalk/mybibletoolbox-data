  rop-rop: Yu lisin langa detlot pipul hu nomo garram enibodi blanga maindimbat olabat,
    en langa detlot pipul hu abumbat adtaim. Wal yu teiknodis en album olabat, en
    nomo larram enibodi dum eni nogudbala ting igin blanga meigim olabat brabli bradin.
  ukr-1871: Щоб судити правду сиротинї і пригнобленому, щоб чоловік, що із землї взявся,
    не лякав більше.
  yon-yon: Anenabdaniib dabab wayiroondaniib kuu ebbed dorondarundimaab, okad yiridanbed
    uniwon karakwon kondi kuu dowan kerok anded.
  deu-1951: daß du der Waise und dem Unterdrückten Recht schaffest, daß kein Mensch
    von der Erde fortan Schrecken verbreite.
  eng-JPS: To right the fatherless and the oppressed, that man who is of the earth
    may be terrible no more.
  srp-1865: Da daš sud siroti i nevoljniku, da prestanu goniti èovjeka sa zemlje.
  lug-lug: Olwanirira abataliiko bakitaabwe n’abajoogebwa; omuntu obuntu ow’oku nsi
    n’ataddayo kubatiisa.
  heb-heb: לשפט יתום ודך בל יוסיף עוד לערץ אנוש מן הארץ׃
  ben-IRV: তুমি পিতৃহীনদের এবং নিপীড়িতদেরকে রক্ষা কর, যাতে মানুষ আবার পৃথিবীতে সন্ত্রাসের
    কারণ না হয়।
  ntu-ntu: bo ngr leplz kxnzobqszong x kxnzkxpung, sa na-arlapxbzmeng mz zmatq ngr
    leplz mz nrlc ka. mwxlr amrlx sa na-aesaki-zvzq.
  pan-pan: ਤਾਂ ਜੋ ਤੂੰ ਯਤੀਮ ਅਤੇ ਸਤਾਏ ਹੋਏ ਦਾ ਨਿਆਂ ਕਰੇਂ, ਜੋ ਇਨਸਾਨ ਜਿਹੜਾ ਮਿੱਟੀ ਦਾ ਹੈ ਫਿਰ
    ਕਦੀ ਅਨ੍ਹੇਰ ਨਾ ਕਰੇ।
  mya-JVB: ဆင်းရဲသားကို သူ ၏မြေ မှ တဖန် မ နှင်ထုတ် မည် အကြောင်း ၊ မိဘ မရှိသော သူနှင့်
    ညှဉ်းဆဲ ခံရသောသူတို့ ကို တရား ပေးခြင်းငှါ နား တော်ကို ဖွင့် တော်မူ၏။
  kgf-kgf: Gupaŋ merac ʒéma helanʒi énécmimia ionac niŋac wamma ʒétecgé énécmina baec
    ic eneŋ muŋguc ménda tericgé énécmimu.
  tte-O: Siya tosinasinage yo siya tokamkamna kani ali valam kubenalagili, yo kani
    am loina koina kusabilau-wagili na mesabana tomo naenaeli kani nige sauga yaboyoi
    siyayamatausagili.
  tbg-tbg: Viqa vaintive, nora maaraqi variakave, are vika uva avuqavuqama nimitaira
    vika ho vaimanta maa vataraqaa variakaqihairo kia vovano qaiqaa vika qetara haika
    nimiarire, turo.
  hmo-hmo: Edia tamadia sinadia be lasi natudia, bona idia hisihisi noho taudia, edia
    tai mani do oi kamonai. Edia kota do oi durua, mai oiemu laloa maoromaoro bona
    momokani danu. Unai neganai tanobada tauna ta ese, idia hagaria karana ta, be
    do ia karaia lou lasi.
  zar-NT: Ruchiʼa rusörö́uʼ quégaca nupa nácagaca uzëbi, en nupa zoa nu ribía no léguequi,
    para cabirö uluʼxösa bönachi yödzölió ni luzë́ʼeguequi.
  urd-urd: कि यतीम और मज़लूम का इन्साफ़ करे ताकि इंसान जो ख़ाक से है फिर ना डराए।
  bqc-SIM: Ì zɛ ń tonɛ pↄ́ gwana vĩoↄ ń gbɛ̃́ pↄ́ wàlɛ ĩadamáↄ, kɛ́ gbɛ̃nazĩna
    pↄ́ dɛ bùsuti ũ su to sↄ̃ kɛ̃́ńgu lↄo yã́i.
  tcz-CHONGTHU: Nangin nulou palou te leh bolgentheija umho chungthu adih'a natanpeh
    ding, chuteng athi thei mihem in amaho hi asuh lengvai theilou diu ahitai.
  mar-mar: पोरके आणि पीडलेले यांचे तू रक्षण केले आहे, म्हणजे मनुष्य पृथ्वीवर आणखी
    भयाचे कारण होऊ नये.
  isl-isl: Þú munt láta munaðarlausa og alla kúgaða ná rétti sínum, svo að mennirnir
    – þeir eru bara mold – beiti ekki lengur ofbeldi.
  hlt-THB: Pa amak takhqi ingkaw a thenaak khqi ce dyih pyi nawh, khawmdek thlangkhqi
    ing cekkhqi ce am huhsit hqa voel hy.
  qub-qub: Wacchacunata, ñacaycajcunataga washar yanapaycuy ari. Chaura fiyu runacunaga
    manacaj caycar mananami paycunata mancharachenganachu.
  bqp-bqp: Àdi zɛ kũ tonɛ kũ à gwàri vĩronↄ kũ gbɛ̃ kũ òtɛn wɛ́ tãḿmanↄ, de bisãsiri
    kũ à de bùsutiti ũ sún tó swɛ̃̀ kɛ̃ gbɛ̃nↄgu doro yãi.
  hat-hat: W'a tande rèl moun y'ap peze yo, rèl timoun ki san papa yo. W'a fè yo jistis.
    Konsa, lèzòm ki fèt ak pousyè tè p'ap kapab fè moun pè ankò.
  eng-BSB: to vindicate the fatherless and oppressed, that the men of the earth may
    strike terror no more.
  eng-WEBPB: to judge the fatherless and the oppressed, that man who is of the earth
    may terrify no more.
  kbq-kbq: megusa mofavreramine vahe'mo'zama zamazeri havizama nehaza vahetega antenka
    zamahora nekane. E'ina'ma hanke'za ama mopafi vahe'mo'za koro nehu'za, mago'anena
    vahera zamazeri korora osugahaze.
  pon-pon: Pwen jauaja me japoupou o jamama o, pwe aramaj en jappa en jolar kanudi.
  nhe-BL: Ta tiquinmanahuía icnotzitzi huan tlen tlaijiyohuíaj. Queja nopa, tlacame
    tlen san tlasencahualme ica soquitl ayoc huelis quintemajmajtise.
  wnc-wnc: Siwan wai aminda meya takngatu takngatu toitoitde yaman musiane meya nataaingu
    gata akgatayamunggayak. Gatayami aminu kepdakane nanata gatu waaminu dua pasiwan
    gwautning.
  bus-bus: È zɛ kↄ̃n tonɛ kɛ̀ gwàri vĩroonↄ kↄ̃n gbɛ̃ kɛ̀ wèe wɛ́ɛ tãaḿmanↄ, lɛ gbɛ̃ntee
    kɛ̀ dɛ bùsuti ũ tón tó swɛ̃̀ kɛ̃ gbɛ̃nↄn dↄro yãnzi.
  gub-BL: Aze ma'erahy ipuraraw har uhapukaz newe wà nehe, erenu putar ne wà nehe.
    Aze hemetarer 'ym ma'e uhapukaz newe wà nehe, erenu putar ne wà nehe. — Ikatu
    ma'e romo peiko, ere putar wanupe nehe. Nezewe mehe teko a'e wà nehe, amo 'ar
    mehe umàno ma'e ràm wà nehe, Numuhàmuhàz pixik kwaw purumukyze kar haw a'e wà
    nehe.
