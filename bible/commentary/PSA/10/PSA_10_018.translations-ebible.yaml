  tel-2017: ఏ మనిషీ మళ్ళీ ఎన్నడూ భయభ్రాంతులు కలగజేయకుండా ఉండేలా తండ్రి లేని వాళ్ళను,
    పీడితులను నువ్వు రక్షిస్తావు.
  hat-BSA: pou bay jistis a òfelen an avèk oprime a, pou lòm ki mache sou tè a, pa
    koze laperèz ankò.
  kos-kos: Kom ac fah lohng tung lun mwet mwemelil ac mwet mukaimtal; Nununku lom
    ac fah wo nu selos, Tuh mwet faclu fah tia sifil aksangengyalos.
  hbo-WLC: לִשְׁפֹּ֥ט יָת֗וֹם וָ֫דָ֥ךְ בַּל־יוֹסִ֥יף ע֑וֹד לַעֲרֹ֥ץ אֱ֝נ֗וֹשׁ מִן־הָאָֽרֶץ׃
  ibo-ibo: Ị na-echedo ndị na-enweghị nna na ndị niile a na-emegbu emegbu, ka mmadụ
    efu, onye e kere eke, ghara imenye ha egwu ọzọ.
  ory-ory: ପିତୃହୀନ ଓ ଉପଦ୍ରବଗ୍ରସ୍ତ ଲୋକଙ୍କର ବିଚାର କରିବ, ତହିଁରେ ମୃତ୍ତିକାଜାତ ମନୁଷ୍ୟ ଆଉ
    ଭୟଙ୍କର ହୋଇ ପାରିବ ନାହିଁ।
  chk-chk: Kopwe peni ekewe mi mäsen me ekewe mi riaföü, pwe aramas mi pop seni fanüfan
