verse: PSA.010.018
translations:
  mal-C: അനാഥർക്കും പീഡിതർക്കും ന്യായം നടപ്പിലാക്കണമേ, അങ്ങനെയായാൽ മൃൺമയരായ മനുഷ്യർ
    ഇനിയൊരിക്കലും ആരുടെയുംമേൽ ഭീതിവരുത്തുകയില്ല. സംഗീതസംവിധായകന്.
  deu-TKW: daß du den Verwaisten und Unterdrückten Recht schaffest. Nicht sollen fortan
    Menschen von der Erde trotzen!
  lin-lin: mpo na kolongisa mwana etike mpe monyokolami ; boye, bato ya mokili bakobangisa
    lisusu te.
  mmx-mmx: Unabang tonga levesing at lubungkarun la atnedi limixin baava. Unaba ru
    ridi, kusu limixin at lavatkangka di noxo lox amarat bok ba di.
  eng-LSV: 'To judge the fatherless and bruised: He adds no more to oppress—man of
    the earth!'
  eng-GNV: To iudge the fatherlesse and poore, that earthly man cause to feare no
    more.
  eng-WEBSTER: To judge the fatherless and the oppressed, that the man of the earth
    may no more oppress.
  nhw-BL: Ta tiquinmanahuía icnotzitzi huan catli tlaijiyohuíaj. Quej nopa, masehualme
    catli san tlasencahualme ica soquitl ayacmo huelis quintemajmatise.
  swh-ONEN: ukiwatetea yatima na walioonewa, ili mwanadamu, ambaye ni udongo, asiogopeshe
    tena.
  bba-bba: '@see-verse:PSA.010.017'
  eng-KJVCPB: To judge the fatherless and the oppressed, That the man of the earth
    may no more oppress.
  luo-luo: Ichwako nyithi kiye kod joma isando, mondo dhano ma ochwe gi lowo, kik
    dhi nyime gi bwogo ji.
  aii-aii: ܠܸܥܒ݂ܵܕܵܐ ܕܝܼܘܵܢ ܕܝܲܬܘܼܡܵܐ ܘܡܘܼܠܝܸܨܵܐ، ܕܐܢܵܫܵܐ ܕܡ̣ܢ ܐܲܪܥܵܐ ܠܵܐ ܡܲܙܝܸܕ ܐܚܹܪܢܵܐ
    ܠܡܲܙܕܘܼܥܹܐ.
  meu-meu: ihareha bona hisihisi taudia ba kara maoromaoro henidia totona; unu amo
    tanobada tauna na hahegari karadia basine kara lou.
  npi-ULB: तपाईंले अनाथहरू र थिचोमिचोमा परेकाहरूको रक्षा गर्नुहुन्छ ताकि पृथ्वीका
    कुनै पनि मानिसले फेरि आतङ्‍कित नपारोस् ।
  yor-yor: láti ṣe ìdájọ́ àwọn aláìní baba àti àwọn ti a ni lára, kí ọkùnrin, tí ó
    wà ní ayé, kí ó má ṣe dẹ́rùbà ni mọ́.
  pes-OPCB: تو از حق یتیمان و مظلومان دفاع می‌کنی تا دیگر انسان خاکی نتواند آنها را
    بترساند.
  tgl-ULB: Ipinagtatanggol mo ang walang mga ama at ang mga api para walang tao sa
    mundo ang magdudulot muli ng malaking takot.
  nop-nop: '@see-verse:PSA.010.017'
  cbu-NT: Shiy mxaxzeetstam, misha pukireetstam tputs istangcha. Yutaritshishpan nda
    urutamari taachinllina, watam tsapurunasshuchiwa. Shiysha anoo tpachingangcha,
    nimun ayamtaati ndusha tputsee kiyung yachamaama. Ashiri Apaa, wapparee.
  hui-hui: Waneigini aba ai̱yala homene karumebi wali agali genda yu karumebi dugu
    bialu í̠hondo bi lalu karu hale harili. Tinaga godi tigabi lolene ngadagua lelo
    í̠na ti biamogo bulebere. Í̠na ogonidagua beregola dindiali karume ti lone mo
    ko holene mbira nawulebira.
  mya-mya: ဖိ​စီး​နှိပ်​စက်​ခြင်း​ခံ​ရ​သူ​များ​နှင့် မိ​ဘ​မဲ့​သူ​များ​အား နောက်​တစ်​ဖန်​မ​ခြောက်​မ​လှန့်​နိုင်​စိမ့်​သော​ငှာ
    ကိုယ်​တော်​ရှင်​သည်​ထို​သူ​တို့​၏​ဟစ်​အော်​သံ​ကို ကြား​တော်​မူ​၍ သူ​တို့​၏​အ​ကျိုး​ကို​ထောက်​လျက်​တ​ရား​စီ​ရင်
    တော်​မူ​လိမ့်​မည်။
  bod-N: ཕ་མེད་དང་ནི་གཉའ་གནོན་འོག་ཏུ༌ནི། །གདུང་བ་རྣམས་ལ་དག་འབུད་གནང་བ༌དང༌། །ས་སྟེང་མི་ཡི་འཇིགས་སྐུལ་བཟློག་ཕྱིར༌རོ།།
  wsk-wsk: Ale ni kuriang marmar se kariimet kituwura guat mu nunga sangaru se ali
    ko kariimet memek mu udagi me nunga nguangamonko.
  sna-sna: muchiruramisira nherera nevakamanikidzwa, kuti munhu wenyika, arege kuramba
    achingovhundutsa.
  spa-BLM: para juzgar a los huérfanos y a los oprimidos, para que el hombre que es
    de la tierra no aterrorice más.
  cac-cac: '@see-verse:PSA.010.017'
  swh-ULB: Unawatetea yatima na wanyonge ili kusudi pasiwepo na mtu katika dunia hii
    atakaye leta hofu tena.
  deu-ELBBK: um Recht zu schaffen der Waise und dem Unterdrückten, dass der Mensch,
    der von der Erde ist, von nun an nicht mehr schrecke.
  mbb-OT: Ebpemineǥen nu is pengemuyù te menge ilu wey menge etew he edèdaaǥen, su
    wey ikeveǥey ziyà te kandan is hustu he kukuman, su wey wazè en ebpelihandek kandan
    he etew he kelibutanen dà.
  mal-2015: യഹോവേ, നീ സാധുക്കളുടെ അപേക്ഷ കേട്ടിരിക്കുന്നു; അവരുടെ ഹൃദയത്തെ നീ ഉറപ്പിക്കയും
    നിന്റെ ചെവി ചായിച്ചു കേൾക്കയും ചെയ്യുന്നു.
  gup-gup: Mak ngudda yibennahnan nawu birrimarladj bininj, dja mak bininj nawu kabirribongdi
    kore nawu birribang duninjh bindikurrmeng. Ngudda yibennahnan ba kunukka minj
    nangale nawu kahni kondah kurorre kabenyawoyhkelehme birribuyika.
  rmc-rmc: Tu zaačhes vaš o široti the vaš o trapimen manuša, hoj o manuš imar buter
    te na daravel avri.
  nlg-nlg: 'Ighoe to lavia vanira na maemane rana lei meomeo mate sasani, mana vahaghitaili
    tona haliu vanira rana tangohahi: ge na lei tinoni ke mua hau ma kara mua mataghunira.'
  pes-OPV: تایتیمان و کوفته شدگان را دادرسی کنی. انسانی که از زمین است، دیگر نترساند.
  ron-1924: ка сэ фачь дрептате орфанулуй ши челуй асуприт ши ка сэ ну май инсуфле
    гроаза омул чел луат дин пэмынт.
  ben-OBCV: তুমি অনাথ ও পীড়িতদের প্রতি ন্যায়বিচার করবে, যেন সামান্য মানুষ আর কোনোদিন
    আঘাত না করতে পারে।
  som-som: Si aad gartooda u naqdid agoonta iyo kuwa la dulmay, Si aan dadka dunidu
    mar dambe u noqon kuwo laga cabsado.
  eng-ASVBT: To judge the fatherless and the oppressed, That man who is of the earth
    may be terrible no more.
  mna-mna: Tana zin wal ta kan koi bizin tikototo zin mi tiurur pataŋana pizin na,
    mi zin moondo na, nu ko uulu zin ma timbot ambai, mi ur kadoono ndeeŋeŋana pa
    kan koi bizin. Naso zin tomtom toono kan tipamoto zin mini som.
  ita-1885: Per far ragione all'orfano e al povero; Acciocchè l'uomo di terra non
    continui più ad usar violenza.
  eng-ULB: You defend the fatherless and the oppressed so that no man on the earth
    will cause terror again.
  spa-VBL: Tú defenderás los derechos del huérfano y del oprimido para que esos, que
    son apenas otros seres humanos, no los vuelvan a aterrorizar.
  fra-_FOB: Pour faire droit à l'orphelin et à l'opprimé; afin que sur la terre l'homme
    ne continue plus à répandre l'effroi.
  mal-mal: യഹോവേ, അവിടുന്ന് സാധുക്കളുടെ അപേക്ഷ കേട്ടിരിക്കുന്നു; അവരുടെ ഹൃദയത്തെ ഉറപ്പിക്കുകയും
    അവിടുത്തെ ചെവിചായിച്ചു കേൾക്കുകയും ചെയ്യുന്നു.
  lit-lit: našlaičio ir prislėgtojo bylą apginti, kad joks žemės mirtingasis daugiau
    nebegąsdintų.
  urd-GVR: yatīmoṅ aur mazlūmoṅ kā insāf karegā tāki āindā koī bhī insān mulk meṅ
    dahshat na phailāe.
  suz-BL: गे रोम रोइक्‍च नु दिप्‍चा पुंइसीशो मुर आन पर्बम ठीक निसाफ पाइनीनी। मो दुम्‍मेनु,
    मुरपुकीमी अरु आन कली लेंशा श्‍येत मगेनीम।
  eng-NOY: Thou wilt maintain the cause of the fatherless and the oppressed, That
    henceforth none may be driven from the land.
  ita-1927: per far ragione all’orfano e all’oppresso, onde l’uomo, che è della terra,
    cessi dall’incutere spavento.
  ckb-ckb: بۆ پارێزگاری لە هەتیوان و زۆرلێکراوان، تاکو لەمەولا مرۆڤی سەر زەوی نەیان
    ترسێنێت.
  eng-BBE: To give decision for the child without a father and for the broken-hearted,
    so that the man of the earth may no longer be feared.
  xsi-xsi: Noko ma kupaloŋo pa kinzi sugorai tamwatanzi nenzi tiŋa, aku ma kupaloŋo
    pa kinzi tamâta uru sikai malia ŋinde nenzi tiŋa tona. Noko ma kuveta kie sondo
    nâ panzi. Mine kala kinzi tâno tamâta ma sikura tu siveta ruruŋa panzi kilo, ande
    ma tia.
  kan-OKCV: ಅನಾಥರಿಗೂ, ಕುಗ್ಗಿದವರಿಗೂ ನ್ಯಾಯವನ್ನು ನಡಿಸಿಕೊಡಿರಿ. ಹೀಗಾದರೆ ಕೇವಲ ಮಣ್ಣಿನ ಮಾನವರಿಂದ
    ಅವರಿಗೆ ಇನ್ನೆಂದಿಗೂ ಭಯ ಉಂಟಾಗುವುದಿಲ್ಲ.
  tam-2017: மண்ணான மனிதன் இனிப் பலவந்தம்செய்யத் தொடராமல், தேவனே நீர் திக்கற்ற பிள்ளைகளுக்கும்
    ஒடுக்கப்பட்டவர்களுக்கும் நீதிசெய்ய உம்முடைய செவியைச் சாய்த்துக் கேட்டருளுவீர்.
  spa-RV-1909: Para juzgar al huérfano y al pobre, á fin de que no vuelva más á hacer
    violencia el hombre de la tierra.
  ron-BTF: Pentru a judeca pe cel fără tată și pe cel oprimat, ca omul de pe pământ
    să nu mai oprime.
  eng-WEBP: to judge the fatherless and the oppressed, that man who is of the earth
    may terrify no more.
  eng-FBV: You will defend the rights of orphans and the oppressed so that those who
    are mere human beings here on earth will never terrorize them again.
  nld-1939: Om recht te verschaffen aan wees en verdrukte, Zodat ze niemand ter wereld
    meer vrezen.
  nch-BL: Ta tiquinmanahuía icnotzitzi huan cati taijyohuíaj. Quej nopa, masehualme
    cati san tasencahualme ica soquit ayecmo huelis quintemajmajtise.
  vie-1934: Đặng xét công bình việc kẻ mồ côi và người bị hà hiếp, Hầu cho loài người,
    vốn bởi đất mà ra, không còn làm cho sợ hãi nữa.
  cha-cha: 'Para unjusga y manaesaena yan y mamoble: para chamo tumatalo munamaañao
    y taotao gui tano.'
  hin-CV: अनाथ तथा दुःखित की रक्षा के लिए, आपका ध्यान उनकी वाणी पर लगा रहेगा कि मिट्टी
    से बना मानव अब से पुनः आतंक प्रसारित न करे.
  eng-OURB: to judge the fatherless and the oppressed, that man who is of the earth
    may terrify no more.
  spa-BES: Para tomar decisiones para el niño sin padre y para el corazón quebrantado,
    para que el hombre de la tierra ya no vuelva a hacer violencia.
  tdx-tdx: Hañomea’o to o bode-raeo naho o forekekeñeo, tsy hampinevenevera’ ondaty
    an-tane atoio ka.
  tha-KJV: เพื่อประทานความยุ​ติ​ธรรมแก่คนกำพร้าพ่อและคนถู​กบ​ีบบังคับ เพื่​อมนุษย์​บนแผ่นดินโลกจะไม่บีบบังคับเขาอีกต่อไป
  por-BR-2018: Para fazer justiça ao órfão e ao afligido; para que o homem não mais
    continue a praticar o terror.
  deu-ELO: um Recht zu schaffen der Waise und dem Unterdrückten, daß der Mensch, der
    von der Erde ist, hinfort nicht mehr schrecke.
  eng-WYC-2018: To deem for the motherless and meek; that a man presume no more to
    make himself great on earth. (And thou shalt judge in favour of the motherless,
    and the fatherless, and the humble; so that no longer shall anyone presume to
    make themselves great upon the earth.)
  epo-epo: Por doni juĝon al orfo kaj premato, Por ke oni ĉesu peli homon de la tero.
  gfk-gfk: Nu harahut ira tintana ma diet ing di hagahe diet, waing ira tunotuno mekai
    ra ula hanuo, diet pa na haburut habaling ira mes.
  uig-PIN: '@see-verse:PSA.010.017'
  beo-beo: 'Di da dunu enoga banenesi amola guluba: mano ilia didigia:be nabimu. Di
    da ili fidima:ne fofada:mu. Amasea, ilia da osobo bagade dunu ilima bu hame beda:mu.'
  tpi-OTNT: bilong ol pikinini i no gat papa na bilong ol man i bel hevi. Bai yu helpim
    ol na ol i winim kot. Olsem bai ol man bilong graun i no inap mekim nogut long
    ol gen.
  hau-SA: kana kāre marayu da waɗanda aka danne, domin mutum, wanda yake na duniya
    kada ƙara haddasa wata razana.
  udu-udu: mmodhuwa dhu ka p̱o/ mo gom uni gun dar gi icom mo dhali uni gun yap̱kunu
    mo be, wakan ki wathi/ gi mony’cesh midi diki dhu uni ki moŋḵo/ is doḵ/e mo be.
  nde-nde: ulamulele izintandane labancindezelweyo, ukuze kuthi umuntu, ongowasemhlabeni,
    angabe esesabeka futhi.
  ton-ton: Ke fakamaau ʻae ngaahi tamai mate mo e kakai kuo taʻomia, koeʻuhi ke ʻoua
    naʻa toe fakailifiaʻi ʻe he tangata ʻoe fonua.
  ces-1613: Abys soud činil sirotku a ssouženému, tak aby jich nessužoval více člověk
    bídný a zemský.
  eng-WMB: to judge the fatherless and the oppressed, that man who is of the earth
    may terrify no more.
  tam-TCV: பூமிக்குரிய மனிதன் இனி ஒருபோதும் மற்றவர்களுக்கு திகிலூட்டுபவனாய் இராதபடி,
    நீர் திக்கற்றவர்களையும் ஒடுக்கப்பட்டவர்களையும் பாதுகாக்கிறீர்.
  ceb-ULB: Gipanalipdan mo ang mga ilo ug ang mga dinaogdaog aron walay tawo sa kalibotan
    ang mangalisang pag-usab.
  pol-UBG: Aby bronić sieroty i udręczonego, aby śmiertelny człowiek nie gnębił już
    na ziemi.
  urd-GVU: یتیموں اور مظلوموں کا انصاف کرے گا تاکہ آئندہ کوئی بھی انسان ملک میں دہشت
    نہ پھیلائے۔
  eng-OEBCW: rights you have won for the crushed and the orphan, so no one on earth
    may strike terror again.
  deu-1912: daß du Recht schaffest dem Waisen und Armen, daß der Mensch nicht mehr
    trotze auf Erden.
  kan-2017: ನೀನು ದಿಕ್ಕಿಲ್ಲದವರ ಮತ್ತು ಕುಗ್ಗಿದವರ ನ್ಯಾಯವನ್ನು ವಿಚಾರಿಸುತ್ತಿ. ಹೀಗಿರುವಲ್ಲಿ
    ಇನ್ನು ಮುಂದೆ ಮಣ್ಣಿನಿಂದಾದ ಮನುಷ್ಯರಿಂದ ಅವರಿಗೆ ಹೆದರಿಕೆ ಉಂಟಾಗುವುದಿಲ್ಲ.
  yap-yap: Bay mu rung’ag e meyor rok e pi’in yi be gafgow nagrad nge pi’in kanim’
    rorad; bay mu duwgiliy ni yad bfel’, ya nge tal e girdi’ ni dab kur k’arnged e
    marus ngorad.
  hlt-MCSB: Cadah neh hlanghnaep pahnap ham laitloek pah. Diklai lamkah hlanghing
    taengah, a sarhing ham te koep khoep boel saeh.
  mdy-ETH: ሳዖይዳ ዓሲ ማዒ ማዢንቴ ዓሲ ሜሌ ዓሶ ዲቃሡዋጉዲ ዜኤሮ ናኣቶንታ ሄርቂንቲ ዎርቃ ዓሶንታ ዛሎ ኔኤኒ ሞኦታኔ።
  qvs-NT: A, Tata Dios, tukuy wakchakunata sufrik runakunata yanapaysapa wañuy yachak
    runakuna amana runamasinkunata sufrichinankunapa.
  twi-ASANTE: na wodi ma awisiaa ne deɛ wɔhyɛ ne soɔ sɛdeɛ ɛbɛyɛ a ɔdasani a ɔfiri
    asase so renhunahuna obiara bio. Wɔde ma dwomkyerɛfoɔ.
  eng-WEBU: to judge the fatherless and the oppressed, that man who is of the earth
    may terrify no more.
  acu-NT: Apuru mitaik wait wajainausha ayamrukta. Tura aints ainau nungka najanamu
    asaramtai, chikich ainaun waitkawarai tusam suritkata.
  spa-PDDPT: A fin de vindicar a los huérfanos y a los oprimidos, Para que el hombre
    de la tierra no los aterrorice más.
  gun-gun: repy aguã tyre'ỹ ha'e omoingo axy reipy, avakue yvy regua nanhomongyjevei
    aguã.
  agu-BL: Ta', xomok wi'u' scye'j yi e' tal prow, yi qui'c chitaj chitxu', yi buchij
    che' cyak'un yi e' mal nak. Poro tk'e'u' chicaws yi e' mal naka'tz. Qui'tk cho'c
    mas tan chibuchle'n yi e' yi ate' jak' chica'wl.
  ilo-ULB: ikankanawam dagiti ulila ken dagiti maidaddadanes tapno awan ti tao ditoy
    rabaw ti daga ti mangbutbuteng manen.
  kpg-kpg: Goe ga hagalongo gi nia gahigahi o digau ala gu lodo huaidu mo digau ala
    guu mmade nadau maadua. Goe ga hagi aga nia donu digaula bolo nia daangada dangada
    la gi hagalee haga madagudagu digaula.
  uig-ARA: '@see-verse:PSA.010.017'
  bps-bps: Hae, ge mlé kagalwà di dad to ilu na dad dademe to bankut, du fye landè
    to di tah tanà i fakay lêman mkut dale.
  sus-sus: I tɔɔrɔmixi nun kiridi kantama, alako adamadi naxan findixi bɛndɛ ra, a
    naxa e magaaxu.
  pon-2006: Komw pahn ketin karonge likwer en me toutoulahr akan oh me sepwoupwou
    kan; komw pahn ketin kadeikada ar pwung, pwe aramas me kin mour mwotomwot nin
    sampah wet en dehr kin kamasak irail kohkohlahte.
  jae-jae: gebe ômêtôc mosêbu to lau sêŋgôŋ jageoŋa nêŋ biŋ êtu katô e ŋamalac nomŋa
    têtakê lau teŋ êtiam atom.
  ksd-ksd: Upi una kure maravut ra umana nat na ling ma diat di arung bat diat, Upi
    koko ra tarai mati ra pia diat a ngangal mulai.
  tur-YTC: Öksüzlerin ve ezilenlerin yargısını vermek için, Öyle ki toprak olan insan
    artık bir daha dehşet saçmasın.
  bel-N: каб даць суд сіраце і пакрыўджанаму, каб больш не палохаў іх чалавек на зямлі!
  kpr-kpr: Ari ekoko embo ava, nene katiyavara edo ghusera ava doyorodae sise, ni
    bate bagha a sabua da sorara ningido sonemberaesa.
  ind-AYT: untuk membela yatim piatu dan orang tertindas, supaya manusia bumi tidak
    lagi menakuti mereka!
  yom-yom: Mu diambu di nuanisa muana sana ayi mutu weti yamusu muingi mutu widi va
    ntoto kabika monisa tsisi.
  yut-yut: Meŋ datyoni kɨmakgwit amɨn gat ae uwalon jɨgɨ tɨmɨkgaŋ amɨn gat dakon bɨsitni
    nandaŋ yomdɨsal. Paŋpulugaŋaki gen pikon atni bɨsapmon teban tokdaŋ. Ae mɨktɨmon
    mɨŋat amɨnyo da saŋbeŋek yo yokwi dɨma aŋyomdaŋ.
  nya-nya: Kuteteza ana amasiye ndi oponderezedwa, ndi cholinga chakuti munthu amene
    ali wa dziko lapansi asaopsenso.
  hrv-hrv: da zaštitiš pravo ubogih i tlačenih, da straha više ne zadaje čovjek zemljanÄi.
  mps-mps: Te nago te tiana wai dabe me, te haliga sęgę elalubo bidi dabego me,
    te augwaligo gela wabo nago odobo dao. Te nago augwali tau selama, te augwa po
    tųde te gasa bidi aiyaba elaluama, buluba dią soaibao. Tama tiyu, te dwai sę
    ebo bidi dabego te augwali wi ma ilibaso, te usu me egobeo. Te dwai sę ebo bage
    augwali te tǫde osogo bidabo bage naga dao.
  tpi-tpi: bilong ol pikinini i no gat papa na bilong ol man i bel hevi. Bai yu helpim
    ol na ol i winim kot. Olsem bai ol man bilong graun i no inap mekim nogut long
    ol gen.
  dan-1931: for at skaffe fortrykte og faderløse Ret. Ikke skal dødelige mer øve Vold.
  vie-OVCB: Ngài bênh vực người bị áp bức và mồ côi, để những người sinh ra từ đất
    không còn gây sợ hãi.
  guj-2017: તમે અનાથ તથા દુઃખીઓનો ન્યાય કરો તેથી પૃથ્વીનાં માણસો હવે પછી ત્રાસદાયક
    રહે નહિ.
  pon-2006A: Komw pahn ketin karonge likwer en me toutoulahr akan oh me sepwoupwou
    kan; komw pahn ketin kadeikada ar pwung, pwe aramas me kin mour mwotomwot nin
    sampah wet en dehr kin kamasak irail kohkohlahte.
  por-BRBSL: para julgar os sem pai e os oprimidos, que o homem que é da terra não
    pode mais aterrorizar.
  eng-OEBUS: rights you have won for the crushed and the orphan, so no one on earth
    may strike terror again.
  swe-swe: 'för att upprätta (ge rätt åt) den faderlöse och den nedtryckta (krossade),
    så att ingen på jorden längre kan skrämma dem. [Den tjugoandra hebreiska bokstaven
    är: ת – Tav. Tecknet föreställer en punkt, en signatur eller ett kors. Som den
    sista bokstaven är detta en signatur och symboliserar ofta det som avslutar och
    fulländar. Ordet ”längtan” i vers 17 börjar med denna bokstav. Det förstärker
    hur Gud hör den som väljer att ödmjuka sig inför Gud och be till honom, se . Som
    den sista punkten är detta också en lämplig signatur som avslutar detta akrostiska
    mönster som startade i Psalm 9. Att Gud ”har hört” de ödmjukas längtan i vers
    17 är troligtvis en ”profetisk perfekt” som förstärker vissheten i Guds ingripande.
    Löftet att Gud har hört, lyssnar och kommer att gripa in är så säkert att det
    beskrivs som om det redan har skett, se även .]'
  cth-cth: BAWIPA, kârahnoumnaw e ngainae teh na panue teh, ahnimouh lawkceng hanelah
    na hnâ teh na pakeng pouh.
  twi-twi: na wudi ma ayisaa ne nea wɔhyɛ no so, sɛnea ɛbɛyɛ a ɔdesani a ofi asase
    mu renhunahuna bio. Wɔde ma dwonkyerɛfo.
  hlt-hlt: Cadah neh hlanghnaep pahnap ham laitloek pah. Diklai lamkah hlanghing taengah,
    a sarhing ham te koep khoep boel saeh.
  tbz-SIM: Kɛ kommu iciribí nɛ̀ bɛ̀ fɛ̃́ũnko wè, kɛ̀ dɛ̀ bo yie nkòo nìtì bɑ́ ndɔɔrinɛ̀
    otɔù muwɛ̃rímú.
  msy-2020: Nɨ, borir afeziaba ariaghireziba ko, gumazir osɨmtɨziba itiba, nɨ men
    arareba baragh men akuragh. Nɨ uan guizɨn arazimɨn men araziba tuisɨghtɨ me ikɨ.
    Eghtɨ nguazimɨn gumazamiziba uam osɨmtɨzim me darɨghan kogham.
  dop-dop: N hɑ suluwɑɑ nɑ mpɑ pɑ muɣulɑɑ tɔɣɔ tɑmpɑnɑ. Ɩlɛnɑ ń pɛ yəlɑɑ mpɑ pɑ ŋmɑnɑ
    tɛtʋ tɔɣɔ mpɑɑʋ sɩ pɑ ŋmɑkəlɩ lɛlɑɑ.
  azb-azb: Yetimə, fəqirə ədalət göstərəcəksən; Belə ki torpaqdan yaradılan insan
    Bir daha təhlükə yaratmasın.
  eng-DBY: To do justice to the fatherless and the oppressed one, that the man of
    the earth may terrify no more.
  hin-2017: कि अनाथ और पिसे हुए का न्याय करे, ताकि मनुष्य जो मिट्टी से बना है फिर
    भय दिखाने न पाए।
  wol-KYG: ngir sàmm àqu jirim ak néew-ji-doole, ba nit kiy suufu kese dootu xëble.
  bjr-bjr: Anee fiaiqi faiqi faqa rafaaqafu nimmaqee mariasa faqa iki raqarana irinnaranoo.
    Anee misa ufa irinnisainna kari misa dadaaqinnaranoo. Miqinaqa maqasaa fasiqa
    rufiarana firaana nimimariasa sia kafaa miqifaranoo.
  eng-YLT: 'To judge the fatherless and bruised: He addeth no more to oppress — man
    of the earth!'
  kne-kne: Ikalintegam di kakkaasi ya naolila ta magay ipogaw ay mangeg-egyat si iib-a
    da.
  eng-WYC-2017: To deem for the motherless and meek; that a man presume no more to
    make himself great on earth.
  eng-WMBB: to judge the fatherless and the oppressed, that man who is of the earth
    may terrify no more.
  zat-NTPS: chee̱ guchi'u chee̱ bi we̱zé̱bedu ca', ne chee̱ benne' dxeledée̱' xel-la'
    zi', chee̱ québedxa bi da cale̱la xelún benne' ca' dxelune̱' da cale̱la chee̱
    bénne'du caní.
  zty-NTPS: nich wchi'a ḻažo'o bi' wzebe ka', na' benne' ka' ẕzáka'gake', nich biž
    bi da' ẕinnj gongak benne' ka' bi zej nake' chawe' chegak bénne'do' ki.
  urd-GVH: यतीमों और मज़लूमों का इनसाफ़ करेगा ताकि आइंदा कोई भी इनसान मुल्क में दहशत
    न फैलाए।
  rug-rug: Kaqu tavetia Goi sa Mua vina sare va toṉoto koari pu ta ṉoṉovala na eapa,
    pude lopu kaqu tava matagutu pule si arini koari na tie pa pepeso.
  gaz-gaz: kunis akka namni biyyoo irraa uumame siʼachi isaan hin cunqursineef ati
    ijoollee abbaa hin qabnee fi cunqurfamtootaaf akka dhaabattuuf.
  fra-LSG: Pour rendre justice à l’orphelin et à l’opprimé, Afin que l’homme tiré
    de la terre cesse d’inspirer l’effroi.
  yal-yal: I xa sariya kɛndɛn sa kiridine xa e nun muxu ɲaxankataxine. Nanara, daɲɔxɔn
    mi fa magaxun tiyɛ sɔnɔn.
  iou-iou: O Ekäni, iroŋi kodäŋanikät äma bäräpi nadäwani unitäŋo yäŋapik man nadäŋ
    yämiŋpäŋ komi nadäk täkaŋ u dätäreŋ yämik täyi. Ude täŋiri komen ämata äneŋi nämo
    api umuntäneŋ!
  haw-1868: E hoopono mai i ka mea makua ole a me ka mea i hooluhihewaia, I hooluhihewa
    hou ole mai ke kauaka o ka honua.
  arb-NAV: تُنْصِفُ الْيَتِيمَ وَالْمَقْهُورَ، فَلَا يَعُودُ إِنْسَانٌ فِي الأَرْضِ
    يُرْعِبُهُمْ.
  ded-ded: Nga ngicngac goa yeni ogofocngina ebicfu faiyunugec. Faiyunugec ge ngicngac
    ubaebicgoc kecdae nga nambarac beging kecdae, yenenggareng ayemmema faka dindingac
    modacma ayemmebesena. Ge ifi anna bangecngic yeneng kengectoa monggoc mi meficgeyemmegecde.
  ewe-ewe: Èʋli tsyɔ̃eviwo kple ame siwo wote ɖe anyi la ta, ale be amegbetɔ si nye
    anyi la magado ŋɔdzi na amewo azɔ o.
  eng-LEE: To judge the fatherless and the oppressed, that not farther more shall
    be arrogant the mortal from the earth.
  asm-FB: এই পৃথিৱীৰ লোকে তেওঁলোকক যেন পুনৰ ভয় দেখুৱাব নোৱাৰিব; তাৰবাবে তুমিয়েই
    অনাথ আৰু নির্য্যাতিত লোকসকলৰ পক্ষত থিয় হ’ব পাৰা।
  sus-A: عِ تْورْ مِشِ نُن كِرِدِ كَنتَمَ، عَلَكٌ عَدَ مَدِ نَشَن قِندِشِ بّندّ رَ،
    عَ نَشَ عٍ مَفَاشُ.
  fra-SBL: pour juger l'orphelin et l'opprimé, pour que l'homme qui est de la terre
    ne soit plus terrifié.
  hbo-hbo: לִשְׁפֹּ֥ט יָתֹ֗ום וָ֫דָ֥ךְ בַּל־יֹוסִ֥יף עֹ֑וד לַעֲרֹ֥ץ אֱ֝נֹ֗ושׁ מִן־הָאָֽרֶץ׃
  kik-kik: ũgitagĩra andũ arĩa matarĩ maithe na arĩa ahinyĩrĩrie, nĩgeetha mũndũ,
    ũrĩa ũrĩ o wa thĩ, ndagacooke gwĩkanĩra guoya.
  fra-NCL: pour rendre justice à l’orphelin et à l’opprimé, afin que l’homme, tiré
    de la terre, cesse d’inspirer l’effroi.
  cek-AK: Long kami mah pacaekthlaek let han ai ah, ampa tawn ai kami hoi pacaekthlaekhaih
    tongh kaminawk, toenghaih hoi lokcaek hanah nihcae qahhaih lok to na tahngaih
    pae.
  cuk-cuk: Bab-Jehová dule-sergan-satedga, degi, dule-wiledimaladga, igar-innikigwad
