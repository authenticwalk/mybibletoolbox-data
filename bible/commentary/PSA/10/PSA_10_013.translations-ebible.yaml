verse: PSA.010.013
translations:
  mal-C: ദുഷ്ടർ ദൈവത്തോട് എതിർത്തുനിൽക്കുന്നത് എന്തിന്? “ദൈവം ഞങ്ങളോട് കണക്കു ചോദിക്കുകയില്ല,”
    എന്ന് അവർ ആത്മഗതം ചെയ്യുന്നതും എന്തുകൊണ്ട്?
  deu-TKW: 'Warum lästert der Gottlose Gott, denkt in seinem Sinne: Du ahndest nicht?'
  lin-lin: 'Mpo na nini moto mabe afinga Nzambe ? Mpo na nini amilobela : « Nzambe
    akopesa ngai etumbu te ? »'
  mmx-mmx: Kereva lodoxoma at limixin kakapmek? Dim taba sinta ne Moroa, la dim doma
    i do, “Neni noxo lox asongot dik.”
  eng-LSV: Why has the wicked despised God? He has said in his heart, “It is not required.”
  eng-GNV: Wherefore doeth the wicked contemne God? he saith in his heart, Thou wilt
    not regard.
  eng-WEBSTER: Why doth the wicked contemn God? he hath said in his heart, Thou wilt
    not require it .
  nhw-BL: Amo xiquincahuili amo cuajcualme ma mitzhuetzquilica. Amo xiquincahuili
    ma moilhuica para ta amo tiquintlatzacuiltis.
  swh-ONEN: Kwa nini mtu mwovu anamtukana Mungu? Kwa nini anajiambia mwenyewe, “Hataniita
    nitoe hesabu?”
  bba-bba: Mbɑn sɔ̃nɑ kɑɑ de tɔn kɔ̃sobu bu nun wɔmɛ bu nɛɛ, ɑ ku rɑ bu sɛɛyɑsie.
  eng-KJVCPB: Wherefore doth the wicked contemn God? He hath said in his heart, Thou
    wilt not require it.
  luo-luo: Angʼo momiyo ngʼama timbene richo jaro Nyasaye? Angʼo momiyo owacho e chunye
    ni, “Ok obi keta piny mopenja gima asetimo?”
  aii-aii: 'ܩܵܡܘܿܕܝܼ ܡܲܣܠܹܐ ܪܲܫܝܼܥܵܐ ܠܐܲܠܵܗܵܐ؟ ܐܡܝܼܪܹܗ ܒܠܸܒܹܗ: ”ܠܹܐ ܚܲܫܒܸܢܵܗ̇ ܥܲܠܝܼ.“'
  meu-meu: Badina be dahaka kara dika tauna ese Dirava e dadaraiamu? Dahaka dainai
    lalona e hadaiamu, e tomu “Anina basio tahua”?
  npi-ULB: किन दुष्‍ट मानिसले परमेश्‍वरलाई इन्कार गर्छन् र आफ्नो हृदयमा यसो भन्‍छ,
    “तपाईंले मलाई जवाफदेही बनाउनु हुनेछैन”?
  yor-yor: Èéṣe tí ènìyàn búburú ṣe ń kẹ́gàn Ọlọ́run? Èéṣe tí o fi wí nínú ọkàn ara
    rẹ̀, “Kò ní pè mí láti ṣe ìṣirò”?
  pes-OPCB: 'چرا بدکاران به خدا ناسزا می‌گویند و مجازات نمی‌شوند؟ آنها در دل خود می‌گویند:
    «خدا از ما بازخواست نخواهد کرد»؟'
  tgl-ULB: Bakit itinatanggi ng masamang tao ang Diyos at sinasabi sa kaniyang puso,
    “Hindi mo ako pananagutin”?
  nop-nop: Me hogolidi du sigilulum tigamuŋa weleŋ gineŋ indiŋ nadigamulak. “Adi kadakaniŋnedok
    kibikoŋ tuwot mu tubu-udanenambek.”
  cbu-NT: Apaa ¿mayaamshta yashingchich shiyaa stakana? Staksin, ¿Mayamandaja nuwaa
    wanichinda, atanaya?
  hui-hui: Wali agali ko biaga karume Ngode Datagaliwabe í̠ mege bialu erembira ngiaga
    kagoni. Tinaga miniha lo manda bialu, I̱na ko berogonaga pani nangulebira, laga
    biaga kagoni ndobe. Mini urunibi wiaga karuni í̠na bo wahai habe nahedane kebe.
  mya-mya: သူ​ယုတ်​မာ​သည်​အ​ဘယ်​သို့​လျှင်​ထာ​ဝ​ရ​ဘု​ရား​ကို မ​ထီ​မဲ့​မြင်​ပြု​၍ ``ကိုယ်​တော်​သည်​ငါ့​ကို​အ​ပြစ်​ဒဏ်​ပေး​တော်​မူ​မည်
    မ​ဟုတ်'' ဟု တစ်​ကိုယ်​တည်း​ပြော​ဆို​နိုင်​ပါ​သ​နည်း။
  bod-N: མི་ངན་སེམས་སུ་དཀོན་མཆོག་ཁྱད་བསད༌དེ། །ཁྱེད་ཀྱིས་རྩད་གཅོད་མི་མཛད་ཟེར་དོན༌ཅི།།
  wsk-wsk: Nuna awuk se ni Kaem mel yam ko ka betesan? Ale balsan, “Nu ananangate
    mel bo me bitirukko pa!” masan.
  sna-sna: Munhu akaipa anozvidzireiko Mwari? Seiko achiti mumwoyo make, “Haazondibvunzi?”
  spa-BLM: 'Por qué el malvado condena a Dios, y decir en su corazón: “¿Dios no me
    pedirá cuentas?”'
  cac-cac: ¿Tas yuj tza cha ach spatiquejel eb' sc'ulan chucal chi'? A snaan eb' to
    man̈ ol a ch'olb'itejlaj yaj eb'.
  swh-ULB: Kwa nini mtu mwovu anamkataa Mungu na kusema moyoni mwake, “Hautanipata
    katika hatia?”
  deu-ELBBK: 'Warum verachtet der Gottlose Gott, spricht in seinem Herzen: Du wirst
    nicht nachforschen?'
  mbb-OT: He Megbevayà, kenè nu ituǥut he un-undaha ka te menge mezaat he etew. Ipeehè
    nu kandan he tarù is egkeisip dan he kenè nu sikandan edsilutan tenged te menge
    mezaat he vaal zan.
  mal-2015: ദുഷ്ടൻ ദൈവത്തെ നിന്ദിക്കുന്നതും നീ ചോദിക്കയില്ല എന്നു തന്റെ ഉള്ളിൽ പറയുന്നതും
    എന്തിന്നു?
  gup-gup: Nawu birriwarre bininj ngundinjirrhmiwon dja njalekenh bedda kabirriyimerren
    kanjdji kore kukange bedberre, “Nungka God minj ngandjadme!”
  rmc-rmc: 'Soske o nalačho manuš te dikhel tele le Devles? Soske peske te phenel:
    „O Del man vaš oda na marela?“'
  nlg-nlg: E ghua ge na lei tinoni tangohahi tara tona keha nia na bosa dikalaana
    God? Ivei tara nea na ghanaghanaana, “God ke mua ghoi tangomana na holoada tana
    ghanaghana eni?
  pes-OPV: 'چراشریر خدا را اهانت کرده، در دل خود می‌گوید: «تو بازخواست نخواهی کرد؟»'
  ron-1924: Пентру че сэ хуляскэ чел рэу пе Думнезеу? Пентру че сэ зикэ ын инима луй
    кэ Ту ну педепсешть?
  ben-OBCV: দুষ্ট ব্যক্তি কেন ঈশ্বরের অপমান করে? কেন সে মনে মনে বলে, “তিনি আমার হিসেব
    চাইবেন না?”
  som-som: Bal kii shar lahu muxuu Ilaah u quudhsadaa? Oo muxuu qalbigiisa uga leeyahay,
    Adigu waxba i weyddiisan maysid?
  eng-ASVBT: Wherefore doth the wicked contemn God, And say in his heart, Thou wilt
    not require it?
  mna-mna: 'Parei ta zem zin wal sananŋan ma matan pasomu? Pa iŋgi tirepilpiilu ma
    tizzo ta kembei: “Anutu ko ipokot mbulu tiam som.”'
  ita-1885: Perchè l'empio dispetta egli Iddio? Perchè dice egli nel cuor suo, che
    tu non ne ridomanderai ragione?
  eng-ULB: Why does the wicked man reject God and say in his heart, “You will not
    hold me accountable”?
  spa-VBL: ¿Por qué los malvados piensan que pueden tratar a Dios con semejante desprecio?
    ¿Por qué creen que Dios no les pedirá cuentas?
  fra-_FOB: Pourquoi le méchant outrage-t-il Dieu, et dit-il en son cœur que tu n'en
    feras point d'enquête?
  mal-mal: ദുഷ്ടൻ ദൈവത്തെ നിന്ദിക്കുന്നതും “ദൈവം കണക്ക് ചോദിക്കുകയില്ല” എന്ന് തന്റെ
    ഉള്ളിൽ പറയുന്നതും എന്തിന്?
  lit-lit: 'Kodėl nedorėlis niekina Dievą? Jis taria savo širdyje: „Tu nepareikalausi
    atsiskaityti.“'
  urd-GVR: Bedīn Allāh kī tahqīr kyoṅ kare, wuh dil meṅ kyoṅ kahe, “Allāh mujh se
    jawāb talab nahīṅ karegā”?
  suz-BL: मारदे मेको इन अरेशो मटीब मुरपुकीमी परमप्रभु कली शुक्‍शी पाइनीमी? मारदे मेकोपुकीमी
    “आं कली दोसी मसुइक्‍ब” दे मिम्‍नीमी?
  eng-NOY: Wherefore doth the wicked contemn God, And say in his heart, “He careth
    not for it”?
  ita-1927: 'Perché l’empio disprezza Iddio? perché dice in cuor suo: Non ne farai
    ricerca?'
  ckb-ckb: 'چۆن دەبێت کەسی بەدکار کفر بە خودا بکات؟ بۆچی لە دڵی خۆیدا بڵێت: «خودا
    لێم ناپێچێتەوە؟»'
  eng-BBE: Why has the evil-doer a low opinion of God, saying in his heart, You will
    not make search for it?
  xsi-xsi: Kinzi tamâta sakamao sipu mulinzi pa noko lâ, aku uru siporo lâ warakanzi
    ilonzi tu, “Maro Kindeni ma ipare nia pa naŋa ŋana naneŋgu vetâŋa soki kâ, ande
    ma tia.” Kinzi nenzi ilo-kalo ŋinde nde ara tia ndo.
  kan-OKCV: ದುಷ್ಟರು ದೇವರನ್ನು ಅಲಕ್ಷ್ಯ ಮಾಡುವುದು ಏಕೆ? “ದೇವರು ನನ್ನನ್ನು ಲೆಕ್ಕ ಕೇಳುವುದಿಲ್ಲ,”
    ಎಂದು ಅವನು ತನಗೆ ತಾನೇ ಹೇಳಿಕೊಳ್ಳುವುದು ಏಕೆ?
  tam-2017: துன்மார்க்கன் தேவனை அசட்டைசெய்து, நீர் கேட்டு விசாரிப்பதில்லை; என்று தன்னுடைய
    இருதயத்தில் ஏன் சொல்லிக்கொள்ளவேண்டும்?
  spa-RV-1909: ¿Por qué irrita el malo á Dios? En su corazón ha dicho que no lo inquirirás.
  ron-BTF: 'Pentru ce disprețuiește cel stricat pe Dumnezeu? El a spus în inima lui:
    Nu îmi vei cere socoteală.'
  eng-WEBP: Why does the wicked person condemn God, and say in his heart, “God won’t
    call me into account”?
  eng-FBV: Why do the wicked think they can treat God with such contempt? Why do they
    think that God won't make them accountable?
  nld-1939: 'Waarom zou de booswicht God blijven honen, Bij zichzelf blijven zeggen:
    “Toch vergeldt Gij het niet!”'
  nch-BL: Amo xiquincahuili amo cuajcualme ma mitzhuetzquilica. Amo xiquincahuili
    ma moilhuica para ta amo tiquintatzacuiltis.
  vie-1934: 'Vì cớ sao kẻ ác khinh dể Đức Chúa Trời, Và nghĩ rằng: Chúa sẽ chẳng hề
    hạch hỏi?'
  cha-cha: 'Pot jafa jadespresia y taelaye si Yuus; ya ilegña gui corasonño: Jago
    ti ugagao.'
  hin-CV: दुष्ट परमेश्वर का तिरस्कार करते हुए अपने मन में क्यों कहता रहता है, “परमेश्वर
    इसका लेखा लेंगे ही नहीं”?
  eng-OURB: Why does the wicked person condemn God, and say in his heart, “God won’t
    call me into account?”
  spa-BES: '¿Por qué tiene el malhechor una baja opinión de Dios, diciendo en su corazón:
    Tu No le pedirás cuentas?'
  tdx-tdx: 'Akore te ati’ o tsivokatseo t’i Andrianañahare, ie manao an-tro’e ao ty
    hoe : Tsy ipaia’e?'
  tha-KJV: ไฉนคนชั่วจึงประณามพระเจ้า และกล่าวในใจของตนเองว่า “​พระองค์​จะไม่ทรงเอาเรื่องเอาราว”
  por-BR-2018: Por que o perverso blasfema de Deus? Ele diz eu seu coração que tu
    nada lhe exigirá.
  deu-ELO: Warum verachtet der Gesetzlose Gott, spricht in seinem Herzen, du werdest
    nicht nachforschen?
  eng-WYC-2018: For what thing stirred the wicked man God to wrath? for he said in
    his heart, God shall not seek. (And why hath the wicked person made God angry?
    for he said in his heart, God shall not see this or God shall not care about this.)
  epo-epo: Por kio malpiulo malŝatas Dion, Kaj diras en sia koro, ke Vi ne postulos
    respondon?
  gfk-gfk: Wara biha ira ut na sakena diet gi tange hagahe God? Wara biha gi tange
    tana iaat, “Pana le tataau iau bia ni tur ra harkurai”?
  uig-PIN: 'Rǝzil adǝm nemixⱪa Sǝn Hudani kɵzigǝ ilmaydu? U kɵnglidǝ: «Huda buni sürüxtürmǝydu!»
    — dǝydu.'
  beo-beo: Gasa fi hou dunu da abuliba:le Godema higasala:? E da abuliba:le hima sia:sala:?
    “Gode da nama hame se nabasimu.”
  tpi-OTNT: Man nogut i givim baksait long yu na long bel bilong en em i save tingting
    olsem, “God i no inap bekim ol rong bilong mi.” Yu no laik pinisim tru dispela
    kain tingting?
  hau-SA: Don me mugun mutum zai ƙi Allah? Don me yakan ce wa kansa, “Allah ba zai
    nemi hakki daga gare ni ba”?
  udu-udu: 'Katinta iruḵkina wathi/ jin ta thus ki thus Arumgimis mo, dhali o gwo
    eya dum piti mo ki: /E mini diki yuḵ a’di mmoc̱i mondeŋ piti e mo?'
  uig-LAT: 'Rezil adem némishqa Sen Xudani közige ilmaydu? U könglide: «Xuda buni
    sürüshtürmeydu!» — deydu.'
  nde-nde: Kungani umuntu omubi ethuka uNkulunkulu na? Kungani na ezitshela esithi,
    “Kazukungithonisisa?”
  ton-ton: Ko e hā ʻoku manuki ai ʻe he angakovi ki he ʻOtua? Naʻe pehē ʻe ia ʻi hono
    loto, “ʻE ʻikai te ke ʻeke ki ai.”
  ces-1613: Proč má bezbožník Boha popouzeti, říkaje v srdci svém, že toho vyhledávati
    nebudeš?
  eng-WMB: Why does the wicked person condemn God, and say in his heart, “God won’t
    call me into account”?
  tam-TCV: கொடுமையானவன் இறைவனை நிந்திப்பது ஏன்? “அவர் என்னிடம் கணக்குக் கேட்பதில்லை”
    என்று அவன் தனக்குள்ளேயே சொல்லிக்கொள்வது ஏன்?
  ceb-ULB: Nganong gisalikway man sa tawong daotan ang Dios ug nag-ingon sa iyang
    kasingkasing, “Dili mo ako basolon”?
  pol-UBG: 'Dlaczego niegodziwy znieważa Boga? Mówi w swym sercu: Nie będziesz się
    upominał.'
  urd-GVU: بےدین اللہ کی تحقیر کیوں کرے، وہ دل میں کیوں کہے، ”اللہ مجھ سے جواب طلب
    نہیں کرے گا“؟
  eng-OEBCW: Why do the wicked treat God with contempt, and say in their hearts, ‘God
    doesn’t care’?
  deu-1912: 'Warum soll der Gottlose Gott lästern und in seinem Herzen sprechen: Du
    fragest nicht darnach?'
  kan-2017: “ದೇವರು ವಿಚಾರಿಸುವುದೇ ಇಲ್ಲ” ಎಂದು ಹೇಳುತ್ತಾ, ದುಷ್ಟನು ನಿನ್ನನ್ನು ಏಕೆ ಅಲಕ್ಷ್ಯಮಾಡಬೇಕು?
  yap-yap: Bu uw rogon e pi’in kireb ni yad be fananikay Got ma yad be ga’ar u lanin’rad,
    “Got e dabi gechig nagdad”?
  hlt-MCSB: Balae tih halang loh Pathen yah a bai te amah lungbuei ah, “Nan cae tang
    mahpawh,” a ti?
  mdy-ETH: ፑርቶ ማዻ ዓሳ ፆኦሲ ዑፃ ዓይጋ ፑርታ ጌስታይ? ፔ ዒኖና፦ «ታ ማዻ ባኮሮ ዒ ታጊዳ ሜቶ ዓጋዓኬ» ዓይጋ ጋዓይ?
  qvs-NT: A, Tatayni Dios ¿imapatí mana alli rurak runakuna burlata rurashunkisapa?
    Paykunaka yuyansapa kan mana kastigakunaykita.
  twi-ASANTE: Adɛn enti na omumuyɛfoɔ yi Onyankopɔn ahi? Adɛn enti na ɔka kyerɛ ne
    ho sɛ, “Ɔremfrɛ me akontabuo so?”
  eng-WEBU: Why does the wicked person condemn God, and say in his heart, “God won’t
    call me into account”?
  acu-NT: 'Yusru ¿warukaya pasé aints ainau amin pachitmasar pasé chichainawa? ¿Waruka
    ningki nintimsar: Yuska pachitmatsji tumaminawa?'
  spa-PDDPT: ¿Por qué el perverso menosprecia a ʼElohim? Porque en su corazón piensa
    que no le pedirás cuenta.
  gun-gun: Mba'e nunga rupi tu heko vai va'e omboyke Nhanderuete? Mba'eta opy'a py
    “Nhanderuete nopenai 'rãe” he'i.
  agu-BL: 'Ta'', ¿mbi tzuntz, yi qui na cyek ẍchi''u''? Na yi cyetz chitxumu''n i''tz:
    “Quil tak'' Ryos kacaws tan yi e''chk takle''n cachi'' yi na katzan tan banle''n.”'
  ilo-ULB: Apay a laklaksiden ti nadangkes a tao ti Dios ken kunaenna iti pusona,
    “Awanto ti sungsungbatak kenka”?
  kpg-kpg: 'Ma e aha dela digau huaidu ga mee hua di haga balumee a God, ga helekai
    i lodo nadau manawa boloo: “Mee hagalee daaligi gimaadou!”?'
  uig-ARA: 'رەزىل ئادەم نېمىشقا سەن خۇدانى كۆزىگە ئىلمايدۇ؟ ئۇ كۆڭلىدە: «خۇدا بۇنى
    سۈرۈشتۈرمەيدۇ!» ــ دەيدۇ.'
  bps-bps: Kan ku knagol i dad to sasè Dwata? Na kan ku manla di ktola laam fbayad
    dale i salàla?
  sus-sus: Munfe ra mixi ɲaaxi yoma Ala ma? Munfe ra a a falama a yɛtɛ bɛ, «Ala mu
    n ɲaxankatama»?
  pon-2006: Ia duwen aramas suwed men e kak mwamwahliki Koht oh nda, “Koht sohte pahn
    kalokei ie?”
  jae-jae: Ŋac alôb-alôb oc êsôm biŋ meloc-meloc êpi Anôtô êtu asageŋŋa. Ma amboac
    ondoc taê ênam ênêc nê ŋalêlôm gebe “Aôm oc ôkêŋ ŋagêjô êndêŋ aê atom nec.”
  ksd-ksd: Ta ra ava ra tena varpiam na vul God, Ma na biti ba pa u titir upi ia?
  tur-YTC: Kötü kişi neden Tanrı'yı suçlasın? Yüreğinden “Tanrı hesap sormaz” desin.
  bel-N: 'Чаму бязбожнік пагарджае Богам, кажучы ў сэрцы сваім: “Ты ня будзеш шукаць
    [гэтага]”?'
  kpr-kpr: Ari ekoko embo nange nange kotise, God ighagha use, eminge seraeri, “Namokena
    mema jo mutae arira.”
  ind-AYT: Mengapa orang fasik menghina Allah? Dia berkata dalam hatinya, “Engkau
    takkan menuntut.”
  yom-yom: 'Bila mbi mutu wumbimbi keti lenzila Nzambi e ? Bila mbi kalembo niungutina
    mu ntimꞌandi : “Kalendi tomba ko ti ndimvumbudila kipholo”'
  yut-yut: Yokwi pakpak amɨn da nido Piŋkop do yaŋba yokwi tok aŋ? Ae nido “Piŋkop
    da kobogɨ yokwi dɨma nimdɨsak” yaŋ nandaŋ?
  nya-nya: Nʼchifukwa chiyani munthu woyipa amachitira chipongwe Mulungu? Chifukwa
    chiyani amati mu mtima mwake, “Iye sandiyimba mlandu?”
  hrv-hrv: 'Zašto da bezbožnik prezire Boga, zašto da kaže u srcu: “Neće kazniti!”'
  mps-mps: Te dwai sę ebo bidigo te God tudiba muani, tama aga homude te tama homu
    ebo dao, “Agai te eno dwai sę ebo wei ponogobe da,” wabo. Magi baso agai te tama
    po wabo dawe?
  tpi-tpi: Man nogut i givim baksait long yu na long bel bilong en em i save tingting
    olsem, “God i no inap bekim ol rong bilong mi.” Yu no laik pinisim tru dispela
    kain tingting?
  dan-1931: Hvorfor skal en gudløs spotte Gud, sige i Hjertet, du hjemsøger ikke?
  vie-OVCB: 'Sao để cho ác nhân phỉ báng Đức Chúa Trời? Rồi thầm nghĩ: “Chúa không
    bao giờ tra hỏi.”'
  guj-2017: દુષ્ટો શા માટે ઈશ્વરનો નકાર કરે છે? અને પોતાના હૃદયમાં કહે છે, “તમે બદલો
    નહિ માગો.”
  pon-2006A: Ia duwen aramas suwed men e kak mwamwahliki Koht oh nda, “Koht sohte
    pahn kalokei ie?”
  por-BRBSL: 'Por que a pessoa perversa condena a Deus, e dizer em seu coração: “Deus
    não me chamará em conta”...'
  eng-OEBUS: Why do the wicked treat God with contempt, and say in their hearts, “God
    doesn’t care”?
  swe-swe: 'Varför får den gudlöse (ogudaktige, ondskefulle) förakta (häda) Gud? [Hur
    kan du tillåta det?] Han tänker (säger i sitt hjärta): ”Du kommer inte ställa
    mig till svars (begära något, söka, efterfråga något från mig).” [Den nittonde
    hebreiska bokstaven är: ק – Qof. Tecknet avbildar ett nålsöga eller baksidan på
    ett huvud. Det symboliserar ofta att stå bakom någon. I den här versen är det
    ordet ”Stå upp” som börjar på den bokstaven. Det förstärker den längtan, att efter
    9 verser där den ogudaktige har beskrivits, måste Gud gripa in! Perspektivet i
    den andra delen av vers 13 skiftar från tredje till andra person, från ”han tänker”
    till ”du säger”. Det ger extra betoning på arrogansen i uttalandet. Tillsammans
    med bokstaven Qof, som avbildar baksidan av ett huvud, är det som den gudlöse
    gör detta uttalande öppet, helt hörbart, bakom ryggen på Gud. Psalmisten frågar
    sig hur Gud kan tillåta detta!]'
  cth-cth: Bangkongmaw tamikathoutnaw ni Cathut banglahai a noutna awh hoeh. A lungthung
    hoi, banglah pouk mahoeh ouk ati awh.
  twi-twi: Adɛn nti na omumɔyɛfo yi Onyankopɔn ahi? Adɛn nti na ɔka kyerɛ ne ho se,
    “Ɔremfrɛ me akontaabu so?”
  hlt-hlt: Balae tih halang loh Pathen yah a bai te amah lungbuei ah, “Nan cae tang
    mahpawh,” a ti?
  tbz-SIM: Dɛ̀ yĩ́mɛ kòo yɛiwe dɑ dɑú, kɛ tú ɑ í yóó ò kpetínnɛ́?
  msy-2020: Gumazir kuram akɨrim ragha nɨ gasaragha uan navir averiamɨn ghaze, “God
    ti, kɨ amizir arazir kurar kaba uam ada ikaraghan kogham.”
  dop-dop: 'Pepe tɔɔ kɛ́ ɩsɑɣɑʋ woŋiɣi-ŋ nɑ ɩ́ tɔŋ sɩ: Ɩsɔ kɑɑ hɔ mɑ ŋkpɑŋʋɣʋ se.'
  azb-azb: Niyə pis insan Allaha küfr etsin? Niyə ürəyində «məndən əvəzini çıxmaz»
    desin?
  eng-DBY: Wherefore doth the wicked contemn God? He hath said in his heart, Thou
    wilt not require [it].
  hin-2017: परमेश्वर को दुष्ट क्यों तुच्छ जानता है, और अपने मन में कहता है “तू लेखा
    न लेगा?”
  wol-KYG: 'Bul may ku bon mu sofental la, te naan ci xelam: «Yàlla du ma ko topp.»'
  bjr-bjr: Manda oosana maree mariasa naqimmasee fee Anutunara unnaqimasee maaqi qidee.
    Mifa sia maasa aupurana qimiannoo fee qidee.
  eng-YLT: Wherefore hath the wicked despised God? He hath said in his heart, 'It
    is not required.'
  kne-kne: Magay rispito dan sik-a din mangam-amag si lawa, tan kanan das nemnem da
    en adi ka dosaen daida.
  eng-WYC-2017: For what thing stirred the wicked man God to wrath? for he said in
    his heart, God shall not seek.
  eng-WMBB: Why does the wicked person condemn God, and say in his heart, “God won’t
    call me into account”?
  zat-NTPS: '¿Ájazra che̱n'' benne'' ca'' dxelune̱'' da cale̱la dxuluzúe̱'' Dios chalá''ala?
    Lu xichaj lázrdawe̱'' dxelenné̱'': “Quebe xebéaj lazre'' Dios.”'
  zty-NTPS: '¿Biẕ chen'' ẕzoagak benne'' wen da'' ẕinnj ka'' Dios cheḻa''ale? Ḻo
    yichj ḻáẕdo''gake'' ẕnnágake'': “Bi yezí'' wzón Dios neda''.”'
  urd-GVH: बेदीन अल्लाह की तहक़ीर क्यों करे, वह दिल में क्यों कहे, “अल्लाह मुझसे जवाब
    तलब नहीं करेगा”?
  rug-rug: Na venagua ke doṉo va karia sa tie va gugue sa Tamasa? Meke zama golomo
    pa bulona, sapu “Lopu kaqu tubehau Sa,” gua?
  gaz-gaz: Namni hamaan maaliif Waaqa arrabsa? Maaliifis garaa isaatti, “Inni waan
    kanatti na hin gaafatu” jedha?
  fra-LSG: 'Pourquoi le méchant méprise-t-il Dieu? Pourquoi dit-il en son cœur: Tu
    ne punis pas?'
  yal-yal: Nanfera muxu ɲaxina Ala raɲaxuma, a yi a fala a yɛtɛ ma, a naxa, “Ala mi
    n ɲaxankatɛ?”
  iou-iou: Anutu, äma waki täŋpani imata gäk ganiŋ wärät täkaŋ? Ŋode uwä jop nadäk
    täkaŋ; Kowata nämo api nimek!
  haw-1868: No ke aha la ka mea ino i hoowahawaha ai i ke Akua? Ua olelo no oia iloko
    o kona naau, Aole oe e hoopai mai.
  arb-NAV: 'لِمَاذَا يَسْتَهِينُ الشِّرِّيرُ بِاللهِ قَائِلاً فِي قَلْبِهِ: إِنَّكَ
    لَا تُحَاسِبُهُ؟'
  ded-ded: Ngic Anutu ngadehema mangana meudeac ammiande, ye nocac Anutu ngadehema
    yengenaac negemma yofi deude, “Ye kopocsicnaac turunga mi kpounenude.”
  ewe-ewe: Nu ka ta ame vɔ̃ɖi la le alɔme ɖem le Mawu ŋuti ɖo? Nu ka ta wògblɔna na
    eɖokui be, “Mayɔm be mana akɔnta o” ɖo?
  eng-LEE: For what doth the wicked despise God? [why] doth he say in his heart, Thou
    wilt not require it?
  asm-FB: দুষ্টবোৰে ঈশ্বৰক কিয় তুচ্ছ বুলি ভাৱে? তেওঁলোকে কিয় মনে মনে ভাৱে যে, “তেওঁ
    আমাৰ ওচৰত কোনো হিচাব নিবিচাৰিব?”
  sus-A: مُنقٍ رَ مِشِ حَاشِ يٌمَ عَلَ مَ؟ مُنقٍ رَ عَ عَ قَلَمَ عَ يّتّ بّ، «عَلَ
    مُ ﭑ حَشَنكَتَمَ»؟
  fra-SBL: Pourquoi le méchant condamne-t-il Dieu, et dire dans son cœur, « Dieu ne
    me demandera pas de comptes » ?
  hbo-hbo: עַל־מֶ֤ה ׀ נִאֵ֖ץ רָשָׁ֥ע ׀ אֱלֹהִ֑ים אָמַ֥ר בְּ֝לִבֹּ֗ו לֹ֣א תִּדְרֹֽשׁ׃
  kik-kik: Nĩ kĩĩ gĩtũmaga mũndũ ũrĩa mwaganu arume Ngai? Nĩ kĩĩ gĩtũmaga eĩĩre na
    ngoro atĩrĩ, “We ndangĩrĩhania?”
  fra-NCL: 'Pourquoi le méchant méprise-t-il Dieu ? Pourquoi dit-il en son cœur :
    « Tu ne punis pas ? »'
  cek-AK: Tipongah kasae kami mah Angraeng to kasae thuih loe? Anih loe Angraeng mah
    kawbangah doeh na naa tang mak ai, tiah a poek.
  cuk-cuk: '¿Ibiga we-dule-isganade, e-sunmakedgi mesagwar be-imakosunna? ¿Ibiga we-dule-isganade,
    ulubgi binsaosunna: “Bab-Dummad gwen anga akar sogosurye?”'
  tel-2017: నువ్వు నన్ను బాధ్యుణ్ణి చెయ్యవు అని దేవుణ్ణి తృణీకరిస్తూ దుర్మార్గుడు
    తన హృదయంలో ఎందుకు అనుకుంటున్నాడు?
  hat-BSA: 'Poukisa mechan an te meprize Bondye? Li te di nan tèt li: “Ou p ap egzije
    m sa”.'
  kos-kos: Fuka tuh mwet koluk uh ku in pilesru God Ac fahk insialos sifacna mu, “El
    ac fah tia kai kut”?
  hbo-WLC: עַל־מֶ֤ה ׀ נִאֵ֖ץ רָשָׁ֥ע ׀ אֱלֹהִ֑ים אָמַ֥ר בְּ֝לִבּ֗וֹ לֹ֣א תִּדְרֹֽשׁ׃
  ibo-ibo: Gịnị mere onye ajọ omume ji na-eleda Chineke anya? Gịnị mere o ji na-asị
    nʼime obi ya, “Ọ gaghị akpọ m ka m zaa ajụjụ banyere omume m”?
  ory-ory: ଦୁଷ୍ଟ ଲୋକ କାହିଁକି ପରମେଶ୍ୱରଙ୍କୁ ଅବଜ୍ଞା କରେ ଓ “ତୁମ୍ଭେ ଅନୁସନ୍ଧାନ କରିବ ନାହିଁ”
    ବୋଲି ସେ ଆପଣା ମନେ ମନେ କହେ?
  chk-chk: Pwota ewe aramasangau a turunufasei Kot o ekieki lon lelukan, “Kot esap
    apwüngüei.”
  rop-rop: Detlot nogudbala pipul heidim God brabliwei. Dei oldei tok miselp, “God
    kaan panishim wi.” Wotfo God larram olabat tok lagijat?
  ukr-1871: 'Чому зневажає Бога безбожник, кажучи в серцї своїм: ти не будеш доходити?'
  yon-yon: Arewa kamembiri ye karub kuu komande God yaa butun kaimaan? Komande yekareb
    yedmimaan, “Nembed komo kamiin yaa kuu ye kuu wengyundaanban.” andimaan?
  deu-1951: Warum soll der Frevler Gott lästern und in seinem Herzen sprechen, du
    fragst nicht darnach?
  eng-JPS: 'Wherefore doth the wicked contemn God, and say in his heart: ''Thou wilt
    not require''?'
  srp-1865: Zašto bezbožnik da ne mari za Boga govoreæi u srcu svom da ti neæeš vidjeti?
  lug-lug: Omuntu omubi ayinza atya okukunyooma, Ayi Katonda, n’agamba mu mutima gwe
    nti “Sigenda kwennyonnyolako?”
  heb-heb: על מה נאץ רשע אלהים אמר בלבו לא תדרש׃
  ben-IRV: কেন দুষ্ট লোক ঈশ্বরকে প্রত্যাখ্যান করে এবং তার হৃদয় বলে, “তুমি আমাকে দোষী
    করবে না?”
  ntu-ntu: ai-ngrdele kxdrka'ngr pxtxpx-ngrde nim. rpile kx, “Gct trtxpnzngr nzayrplapx-krde
    ninge.”
  pan-pan: ਦੁਸ਼ਟ ਨੇ ਕਿਉਂ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਤੁੱਛ ਜਾਣਿਆ ਹੈ, ਅਤੇ ਆਪਣੇ ਮਨ ਵਿੱਚ ਆਖਿਆ ਕਿ ਤੂੰ
    ਪੁੱਛ-ਗਿੱਛ ਨਹੀਂ ਕਰੇਂਗਾ?
  mya-JVB: မတရား သောသူသည် ဘုရား သခင်ကို အဘယ်ကြောင့် မထီမဲ့မြင် ပြုရပါအံ့နည်း။ ကိုယ်တော်သည်
    စစ် တော်မ မူဟု အဘယ်ကြောင့်အောက်မေ့ ရပါအံ့နည်း။
  kgf-kgf: Ic birianéŋ Anutu mematiti wammima Inéŋ hakana biria yomuac ménda ʒéqesi
    waŋ némmac. ʒéma niŋanʒac imuac niŋac imuhuc ʒézua.
  tte-O: Gubesi na toyauyaulene Yaubada ikalomagigilan na ibomayoi iwaloba, “Kani
    nige sowana iyamaisayau.”
  tbg-tbg: Qora kaiqa vare variaka ai tauvaqa utu amiteha tiha, Kotiva kiama tinavu
    qora kaiqa kaara ruqutuanarove, ti variara. Ho nantihae vika minti ti variavo?
  hmo-hmo: Kara dika tauna be edena bamona, ia ese Dirava do oi negea diba? Edena
    bamona do ia gwau, “Dirava ese lau do ia panisia lasi?”
  zar-NT: '¿Bizx que bönniʼ naʼ ruʼë döʼ nuzóëʼ Dios tsöláʼalö? Gudxëʼ laʼ cuinsëʼ:
    Bitiʼ uzíʼ lëʼ Dios nedaʼ.'
  urd-urd: शरीर किस लिए ख़ुदा की नाक़द्री करता है और अपने दिल में कहता है कि तू पूछताछ
    ना करेगा?
  bqc-SIM: Lua, bↄ́yãi gbɛ̃vãi ì dↄ́ɛnnↄi? Ì o a sↄ̃ guu ńyↄ̃ ĩadawao.
  tcz-CHONGTHU: Migiloute Elohim Pathen sam se pum puma iti ongthol diu ham? Amahon
    Elohim Pathen in eithemmosah pouvinte tin angai touve.
  mar-mar: दुष्ट देवाला तुच्छ का मानतो? तो मला जबाबदार धरणार नाही, असे तो मनात का
    म्हणतो?
  isl-isl: Hvers vegna lætur þú illmennin sem spotta þig, ganga laus? Þeir halda að
    þú munir aldrei refsa þeim.
  hlt-THB: Thlak che ing kawtih Bawipa a thekha naak? Ikawtih amah ingkaw amah, “Ikaw
    am ni tina tang”, tina ak poek hy voei?
  qub-qub: ¿Imanirtaj fiyucunaga manacajman churashunqui Tayta Dios? Paycunaga yarpan
    «imaypis Diosga manami jusgamangachu» nir.
  bqp-bqp: Luda, bↄ́yãin gbɛ̃ vãni dì dↄkɛ kũnwo lɛɛ? Àdi pi a swɛ̃̀ɛ gũn ĩni
    wari dↄáwaro.
  hat-hat: 'Ki jan mechan an fè ap meprize Bondye jouk pou li di nan kè l'': Li p''ap
    pini mwen?'
  eng-BSB: Why has the wicked man renounced God? He says to himself, “You will never
    call me to account.”
  eng-WEBPB: Why does the wicked person condemn God, and say in his heart, “God won’t
    call me into account”?
  kbq-kbq: Na'a higeno kefo avu'ava'ma nehia vahe'mo'a Anumzamoka amagena hunegamino,
    havi avu'ava'ma hua zantera nona osugahie huno agesa nentahie?
  pon-pon: Menda me doo jan Kot o kin mamaleki Kot, o a kin indinda nan monion i,
    me dene kom jota pan kotin mani.
  nhe-BL: Amo xiquincahuili ax cuajcualme ma mitzhuetzquilica. Amo xiquincahuili ma
    moilhuica para ta ax tiquintlatzacuiltis.
  wnc-wnc: Siwan wai aminu waapata gae masa gamuke musiaatangu anzing nataak, “Nata
    gutonga tasinggatde Anututa meya yake dua namik.” Dasingge, aminu waapa gae dua
    ba gwauke yuak?
  bus-bus: Luda, bↄ́yãnzin gbɛ̃ zaaa è dↄkɛnyo lɛzi? È be a swɛ̃̀ guu nɛ́ ĩa daawaro.
  gub-BL: — Tupàn na'ikàg kwaw a'e, i'i teko ikatu 'ym ma'e. — Tupàn nuzepyk kwaw
    herehe a'e nehe, i'i uzeupe. Màràzàwe tuwe uze'eg nezewe uzeupe.
