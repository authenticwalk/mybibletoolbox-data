  dan-1931: Den gudløse jager i Hovmod den arme, fanger ham i de Rænker, han spinder;
  vie-OVCB: Vì kiêu ngạo, người ác hăm hở đuổi theo người bị hại. Nhưng xin cho họ
    sa vào mưu chước họ đã bày ra.
  guj-2017: દુષ્ટો ગર્વિષ્ઠ થઈને ગરીબોને બહુ સતાવે છે; પણ તેઓ પોતાની કલ્પેલી યુક્તિઓમાં
