  swe-swe: '[Mellan vers 2 och 11 bryts det akrostiska mönstret helt. Mellan Lamed
    i vers 1 och Qof i vers 12 borde följande sex bokstäver ha kommit: Mem, Nun, Samek,
    Ajin, Pe, Tsade – מ, נ, ס, ע, פ, צ. Temat i detta stycke är hur de ogudaktiga
    tänker och agerar. När människorna inte vill ha med Gud att göra blir det totalt
    kaos i samhället. Guds perfekta ordning och struktur störs vilket rent litterärt
    också förstärks av den akrostiska oordningen och oregelbundenhet i versernas längd.
    Guds fullkomliga tal är 7 och människans tal är 6, eftersom människan skapades
    på sjätte dagen. Den anspelningen till människans tal kan vara att det just är
    sex bokstäver som saknas. Se även för fler ”störningar” i mönstret när den gudlöse
    nämns.] I övermod (stolthet, arrogans) jagar den gudlöse (förföljer och brinner
    den ondskefulle som en löpeld efter) den svage (ödmjuke), de fångas av deras smidda
    planer. [Ordagrant är frasen ”i/av högmod gudlös brinner/jagar svage.” Det hebreiska
    ordet ”dalak” används 9 gånger i GT. Ungefär hälften av gångerna är betydelsen
    att starta en eld och att brinna, se . Den andra hälften är betydelsen att förfölja/jaga,
    se . Ordets ursprung har att göra med hur en låga brinner och jagar veken. Den
    vanligaste tolkningen är att stoltheten och högmodet hos den ogudaktige brinner
    och jagar den svage. Det går också att se elden som den plåga och grymhet som
    den svage får uppleva under förföljelse, se . I den andra delen syftar ”de” antingen
    på de svaga som utsätts för de ogudaktigas onda planer, men kan också syfta på
    de gudlösa som ofta fångas i sina egna fällor de satt upp, se .]'
  cth-cth: Tamikathoutnaw ni kâoupnae lahoi tami karoedengnaw hah a rektap awh. A
