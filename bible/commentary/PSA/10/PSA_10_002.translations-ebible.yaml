verse: PSA.010.002
translations:
  mal-C: ദുഷ്ടർ തങ്ങളുടെ അഹന്തയിൽ പീഡിതരെ വേട്ടയാടുന്നു, അവർ വെച്ച കെണിയിൽ അവർതന്നെ
    വീണുപോകുന്നു.
  deu-TKW: Ob des Übermuts der Gottlosen muß der Elende sich ängstigen; möchten sie
    ergriffen werden in den Ränken, die sie ausgedacht haben!
  lin-lin: Na lolendo na ye, moto mabe oyo akangami na mabongisi na ye anyokolaka
    mobola.
  mmx-mmx: Laradi xapmek it las i la ik lox asongot limixin banbalo. Una rebeng alis
    ka i at larapelixo i lili i xusu ti lox asubu limixin taram.
  eng-LSV: Through the pride of the wicked, || Is the poor inflamed, || They are caught
    in schemes that they devised.
  eng-GNV: 'The wicked with pride doeth persecute the poore: let them be taken in
    the craftes that they haue imagined.'
  eng-WEBSTER: 'The wicked in his pride doth persecute the poor: let them be taken
    in the devices that they have imagined.'
  nhw-BL: ¡Xiquita, TOTECO! Amo cuajcualme tlahuel mohueyimatij huan quintepotztocatinemij
    catli teicneltzitzi para quincocose. Ma masica ipan nopa tlaquetztli catli inijuanti
    quisencajtoque para sequinoc.
  swh-ONEN: Katika kiburi chake, mwovu humtesa maskini, waovu na wanaswe katika hila
    wanazozitunga.
  bba-bba: A mɛɛrio nɡe mɛ tɔn kɔ̃sobɑ tii sue. Bɑ yɑ̃ɑrobu nɔni sɔ̃ɔmɔ bɛrum sɑriru
    sɔɔ. Bɑ bu kɔkirimɔ bɑ suremɔ ben yinɑ sɔɔ.
  eng-KJVCPB: 'The wicked in his pride doth persecute the poor: Let them be taken
    in the devices that they have imagined.'
  luo-luo: Ngʼat ma timbene richo goyo apedha ni joma onge nyalo kendo omakogi e otegu
    mage mosechiko.
  aii-aii: ܒܝܼܫܹ̈ܐ ܒܫܘܼܒ݂ܗܵܪܵܐ ܟܹܐ ܡܲܠܝܸܨܝܼ ܠܡܸܣܟܹܢܵܐ، ܫܒ݂ܘܿܩ ܦܵܝܫܝܼ ܕܒ݂ܝܼܩܹܐ ܒܚܘܼܫܵܒܹ̈ܐ
    ܕܥܒ݂ܝܼܕ ܠܗܘܿܢ.
  meu-meu: Kara dika taudia ese ogoḡami taudia e hahisihisidiamu mai hekokorokudia
    ida; sibodia edia lalo-hadai dikadia ai bae heidoa.
  npi-ULB: आफ्‍नो अहङ्कारको कारणले दुष्‍ट मानिसहरूले थिचोमिचोमा परेकाहरूलाई लखेट्छन्
    । तर दुष्‍टहरूलाई तिनीहरू आफैले बनाएका योजनाहरूका पासोमा पर्न दिनुहोस् ।
  yor-yor: Nínú àrékérekè ni ènìyàn búburú tí mu aláìlera, ẹni ti ó mú nínú ìdẹ̀kùn
    àrékérekè rẹ̀.
  pes-OPCB: بیا و اشخاص متکبر و بدکار را که بر فقرا ظلم می‌کنند در دامهای خودشان گرفتار
    ساز.
  tgl-ULB: Dahil sa kanilang kayabangan, hinahabol ng masasamang tao ang mga api;
    pero pakiusap hayaan mong mahuli ang mga masasama sa ginawa nilang sariling mga
    balakin.
  nop-nop: Me hogohi adi foko tiŋa me fofoŋhinit yehitubu-kadakadok yehikeleiŋ. Adi
    me noli yehitubu-kadakadok nadihebet tigiŋ wondi yakaleeŋ nehi widihiwaak.
  cbu-NT: Yutaritshishpan tputs pukiree urutamari kiyung yachaksin taakanaya. Tputseem
    zapan nazanllish tupantsakpaz ashkanaya, Itaru zapish waantatamsin anush pantsayarusin
    tsipachinlliniya.
  hui-hui: Wali agali mini kowi karume mine halu wali agali yagibano karu mo ko hole
    talima ibaga bialu ka. Tigua uli tombo wuwa maru uli pelo ngaria habo lalu tini
    uli ogoniha uli pelo hame ledo.
  mya-mya: သူ​ယုတ်​မာ​တို့​သည်​မာ​န​ထောင်​လွှား​လျက် ဆင်း​ရဲ​သူ​တို့​အား​နှိပ်​စက်​ညှဉ်း​ပန်း​ကြ​၏။
    မိ​မိ​တို့​ထောင်​ထား​သော​ကျော့​ကွင်း​များ​တွင် ပြန်​၍​မိ​စေ​တော်​မူ​ပါ။
  bod-N: ངན་པས་ང་རྒྱལ་དང་བཅས་ཉམ་ཐག༌འདེད། །རང་གིས་བཤམས་པའི་ཇུས་ནང་ཚུད་གྱུར༌ཅིག།
  wsk-wsk: Kariimet memek alo nunumi patawusan, ale nunga ikia memek mu dagarok iwita
    nungursan ale kariimet kituwura guat te ilusan.
  sna-sna: Pakuzvikudza kwake munhu akaipa anovhima vasina simba, vanobatwa namano
    okufunga kwake.
  spa-BLM: En la arrogancia, los malvados persiguen a los débiles. Quedan atrapados
    en los esquemas que idean.
  cac-cac: Syic'chaan̈ sb'a eb' sc'ulan chucal, tz'och eb' ajc'olal d'a eb' meb'a',
    palta munil a eb' ol can d'a yol ch'an̈ yaal ix sb'oem chi'.
  swh-ULB: Kwa sababu ya majivuno yao, watu waovu waawakimbiza wanyonge; Basi tafadhari
    uwafanye waovu kunaswa kwa mipango yao wenyewe walioipanga.
  bel-bel: Бо вось бязбожнікі лук напялі, на цяціву стралу наклалі, каб у змроку цаляць
    у праведных сэрцам.
  deu-ELBBK: In seinem Hochmut verfolgt der Gottlose hitzig den Elenden. Sie werden
    erhascht werden in den Anschlägen, die sie ersonnen haben.
  mbb-OT: Tenged te kegkemepelevawen te lalung he menge etew, ibpaantus dan is menge
    egkaayuayu. Berakat he iyan sikandan melitag te idlitag dan te zuma he menge etew.
  mal-2015: ദുഷ്ടന്റെ അഹങ്കാരത്താൽ എളിയവൻ തപിക്കുന്നു; അവർ നിരൂപിച്ച ഉപായങ്ങളിൽ അവർ
    തന്നേ പിടിപെടട്ടെ.
  gup-gup: Birriwarre bininj kabirriburlumerren dja mak nawu birribang bininj nakka
    kabindingudjkadjung nawu birrimarladj bininj, dja kabindidarrkidmang kore mankarre
    manwarre manbu bedda kabirrikarremarnbom.
  rmc-rmc: O nalačho manuš andre peskro baripen džal pro čore manuša. Mi chudel pes
    andro pasci, so kerďa!
  nlg-nlg: Na vure talu nagho mana tangohahi tara liona ge kara vunaghidira ma kara
    dikalara na bona. Lubatira ge kara hogho tana dika tara gonidila vanira rana keha.
  pes-OPV: از تکبر شریران، فقیر سوخته می‌شود؛ درمشورت هایی که اندیشیده‌اند، گرفتار
    می‌شوند.
  ron-1924: Чел рэу, ын мындрия луй, урмэреште пе чей ненорочиць ши ей кад жертфэ
    курселор урзите де ел.
  ben-OBCV: অহংকারে দুষ্ট ব্যক্তি দুর্বলকে শিকার করে, নিজের ছলনার জালে সে নিজেই ধরা
    পরে।
  som-som: Kii shar leh oo kibir badan ayaa miskiinka si kulul u eryada, Xeeladdii
    ay hindiseen iyaga ha la rogmato.
  lat-VUC: '[In Domino confido; quomodo dicitis animæ meæ: Transmigra in montem sicut
    passer?'
  eng-ASVBT: In the pride of the wicked the poor is hotly pursued; Let them be taken
    in the devices that they have conceived.
  mna-mna: Re. Zin wal sananŋan tipakurkur zitun mi tirru zin wal ta len mburan biibi
    som na, be tiseeze matan. Yooba, mbulu sananŋana ta lelen iur pa be tikam pizin
    wal pakan na, pimiili mini pa zitun.
  ita-1885: L'empio colla sua superbia persegue il povero afflitto; Ma saranno presi
    nelle macchinazioni che hanno fatte.
  eng-LXXUP: For behold the sinners have bent their bow, They have prepared their
    arrows for the quiver, To shoot privily at the upright in heart.
  eng-ULB: Because of their arrogance, wicked people chase the oppressed; but please
    let the wicked be trapped by their own schemes that they have devised.
  spa-VBL: Los malvados persiguen a los pobres con impunidad. Haz que queden atrapados
    en sus propios planes.
  fra-_FOB: Le méchant, dans son orgueil, poursuit les malheureux. Ils sont pris par
    les artifices qu'il a médités.
  mal-mal: ദുഷ്ടൻ അഹങ്കാരത്തോടെ എളിയവനെ പീഡിപ്പിക്കുന്നു; അവൻ നിരൂപിച്ച ഉപായങ്ങളിൽ
    അവൻ തന്നെ പിടിക്കപ്പെടട്ടെ.
  lit-lit: Puikuodamiesi nedorėliai persekioja prispaustuosius; teįkliūva jie patys
    į savo sumanytas pinkles!
  urd-GVR: Bedīn takabbur se musībatzadoṅ ke pīchhe lag gae haiṅ, aur ab bechāre un
    ke jāloṅ meṅ ulajhne lage haiṅ.
  suz-BL: परमप्रभु आ अरेशो लोव़ मटीबपुकीमी ठेयब लेश्‍शो दुम्‍शा, प्रुङग आन कली खेदा
    पाइनीम। मेको आन मरिम्‍शो मिम्‍तीके नु आन पतीकेमी ग्‍याइक्‍चा पुंइसीनीम।
  eng-NOY: Through the haughtiness of the wicked the poor are in distress; They are
    caught in the wiles which are contrived for them.
  ita-1927: L’empio nella sua superbia perseguita con furore i miseri; essi rimangon
    presi nelle macchinazioni che gli empi hanno ordite;
  ckb-ckb: بەدکاران لە لووتبەرزییان ڕاوی هەژار دەکەن، گرفتاری ئەو پیلانەیان دەکەن
    کە بۆیان دادەنێن.
  eng-BBE: The evil-doer in his pride is cruel to the poor; let him be taken by the
    tricks of his invention.
  xsi-xsi: Kinzi tamâta sakamao uru sipasuka warakanzi tininzi ku siveta kenzi sakamao
    panzi sugorai tamwatanzi. Naŋa iloŋgu tu kinzi ma patanzi sindue wewe ilo, wewe
    ndainani kinzi warakanzi muŋga sisale ŋana sikainzi tamâta kâ.
  kan-OKCV: ದುಷ್ಟನು ಗರ್ವದಿಂದ ದೀನನನ್ನು ಬೇಟೆಯಾಡುತ್ತಾನೆ, ಅವನು ಕಲ್ಪಿಸಿದ ಕುಯುಕ್ತಿಗಳಲ್ಲಿ
    ಅವನೇ ಸಿಕ್ಕಿಬೀಳುತ್ತಾನೆ.
  tam-2017: துன்மார்க்கன் தன்னுடைய பெருமையினால் ஏழ்மையானவனை கொடூரமாகத் துன்பப்படுத்துகிறான்;
    அவர்கள் நினைத்த சதிமோசங்களில் அவர்களே அகப்படுவார்கள்.
  spa-RV-1909: 'Con arrogancia el malo persigue al pobre: serán cogidos en los artificios
    que han ideado.'
  ron-BTF: Cel stricat, în mândria lui, persecută pe sărac, să fie ei prinși în planurile
    pe care și le-au închipuit.
  eng-WEBP: In arrogance, the wicked hunt down the weak. They are caught in the schemes
    that they devise.
  eng-FBV: The wicked chase down the poor with impunity. May they be trapped by the
    evil schemes they themselves invented.
  nld-1939: Waarom zou de arme zich ergeren aan de trots van den boze, In de listen
    worden verstrikt, die hij spon?
  nch-BL: ¡Xiquita, TOTECO! Amo cuajcualme tahuel mohueyimatij huan quintepotztocatinemij
    cati teicneltzitzi para quincocose. Ma masica ipan nopa taquetzti cati inijuanti
    quisencajtoque para sequinoc.
  vie-1934: Kẻ ác, vì lòng kiêu ngạo, hăm hở rượt theo người khốn cùng; Nguyện chúng
    nó phải mắc trong mưu chước mình đã toan.
  cha-cha: Sa pot sobetbia y taelaye na japetsisigue y pebble; ufanmachule gui finababa
    y manmajajaso.
  hin-CV: दुर्जन अपने अहंकार में असहाय निर्धन को खदेड़ते हैं, दुर्जन अपनी ही रची गई
    युक्तियों में फंसकर रह जाएं.
  eng-OURB: In arrogance, the wicked hunt down the weak. They are caught in the schemes
    that they devise.
  spa-BES: El malhechor en su orgullo es cruel con los pobres; pero ha de quedar atrapado
    por los trucos de su invención.
  tdx-tdx: Am-pirengevohañe ty añoridaña’ o raty tserekeo o rarakeo; f’ie tsepahe’
    o fikitroha’eo avao.
  tha-KJV: คนชั่วข่มเหงคนยากจนอย่างทะนงองอาจ ขอให้​เขาติ​ดก​ับบ่วงแร้วแห่​งอ​ุบายที่เขาคิดขึ้นนั้น
  por-BR-2018: Com arrogância o perverso persegue furiosamente ao miserável; sejam
    presos nas ciladas que planejaram.
  deu-ELO: In seinem Hochmut verfolgt der Gesetzlose hitzig den Elenden. Sie werden
    erhascht werden in den Anschlägen, die sie ersonnen haben.
  eng-WYC-2018: While the wicked man waxeth proud, the poor man is burnt; they be
    taken in the wicked counsels, which they thinked. (While the wicked grow proud,
    the poor be persecuted; let the wicked be caught in the wicked plans, which they
    themselves have thought out.)
  epo-epo: Pro la malhumileco de malbonulo suferas malriĉulo; Ili kaptiĝu per la artifikoj,
    kiujn ili elpensis.
  gfk-gfk: No ut na sakena i la palpalim kawase ma ra minok diet ing taie ta harharahut
    ta diet. Bale diet bia ira udiet harpingit na hakuni habaling diet.
  uig-PIN: Rǝzil adǝmlǝr tǝkǝbburluⱪi bilǝn ajiz mɵminlǝrni tap basturup ⱪoƣlap yüridu;
    Ular ɵzliri tapⱪan ⱨiylilǝr bilǝn ilinip, bablinidu.
  beo-beo: 'Wadela:i hamosu dunu da gasa fi hou hamosa. Ilia da hame gagui dunu ilima
    hasalasa. Sani ili gei amoga ilila: sa:ima:ne, Gode Dia fada:nesima. Uasu dunu
    da Godema gagabusa amola higasa.'
  tpi-OTNT: Ol man nogut i save hambak na ranim ol rabisman bilong bagarapim ol. Ol
    i ken pundaun long ol hul ol yet i bin wokim bilong holimpas ol arapela man.
  hau-SA: Cikin fariyarsa mugun mutum yakan cuci marasa ƙarfi, waɗanda yake kama cikin
    makircin da ya shirya.
  udu-udu: E mo jin dhuna uni kun ta thus ki thus is ki ca mo tani uni ki ur uni kun
    hatha’ko’d isho’k mo. Dhalki uni budhu mo e mom buni kun p̱ishinkina uni ki ’pen
    mo kun kulumkina uni gwo ibwa mo.
  uig-LAT: Rezil ademler tekebburluqi bilen ajiz möminlerni tap basturup qoghlap yüridu;
    Ular özliri tapqan hiyliler bilen ilinip, bablinidu.
  nde-nde: Ngobuqholo bakhe umuntu omubi uzingela ababuthakathaka, abayengeka ngamacebo
    awakhayo.
  ton-ton: '‌ʻI he fielahi ʻae angakovi ʻoku ne fakatangaʻi ʻae masiva: tuku ke moʻua
    ʻakinautolu ʻi he ngaahi filioʻi ʻaia kuo nau fakakaukau ki ai.'
  ces-1613: Z pychu bezbožník protivenství činí chudému. Ó by jati byli v zlých radách,
    kteréž vymýšlejí.
  eng-WMB: In arrogance, the wicked hunt down the weak. They are caught in the schemes
    that they devise.
  tam-TCV: கொடுமையானவன் பெருமையினால் பலவீனமானவர்களை வேட்டையாடுகிறான்; அவன் தீட்டுகிற
    சதித்திட்டங்களில் அவர்கள் அகப்பட்டுக் கொள்கிறார்கள்.
  ceb-ULB: Tungod sa ilang pagkamapahitas-on, gilutos sa mga tawong daotan ang mga
    dinaogdaog; apan palihog tugoti nga malit-ag ang mga daotan pinaagi sa ilang kaugalingong
    gipanglaraw.
  pol-UBG: Niegodziwy w swej pysze prześladuje ubogiego, niech niegodziwi uwikłają
    się w zamysły, które uknuli.
  urd-GVU: بےدین تکبر سے مصیبت زدوں کے پیچھے لگ گئے ہیں، اور اب بےچارے اُن کے جالوں
    میں اُلجھنے لگے ہیں۔
  eng-OEBCW: 'The wicked, in their pride, are pursuing the helpless: let them be caught
    in the schemes they have plotted.'
  deu-1912: Weil der Gottlose Übermut treibt, muß der Elende leiden; sie hängen sich
    aneinander und erdenken böse Tücke.
  kan-2017: ದುಷ್ಟರು ಅಹಂಕಾರದಿಂದ ದೀನರನ್ನು ಬಹಳವಾಗಿ ಹಿಂಸಿಸುತ್ತಾರೆ; ಅವರು ಕಲ್ಪಿಸಿದ ಕುಯುಕ್ತಿಯಲ್ಲಿ
    ತಾವೇ ಸಿಕ್ಕಿ ಬೀಳಲಿ.
  yap-yap: Pi’in kireb e yad ba tolangan’ ma yad be gafgownag e pi’in gafgow; mpagrad
    ngar awgad ko fapi wup ni kar ngongliyed.
  hlt-MCSB: Halang kah a hoemnah loh mangdaeng te a hlak dae tangkhuepnah neh a moeh
    rhoek long te amamih lat a tuuk.
  mdy-ETH: ፑርቶ ማዻ ዓሳ ዖቶርቃኔ፥ ማንቆ ዓሶዋ ዔያታ ዳውሳኔ፤ ሜሌ ዓሶም ዔያታ ፒራ ፒራሢዳ ፔኤሮ ዓዺንቶንጎ።
  qvs-NT: Mana alli rurak runakuna sukaman kikinkunalla kreyinakushpankuna rabyakushpa
    alli rurak runakunata sufrichinsapa. Chashna kreyinakushpankunapish kikinkuna
    churashkankuna trampallapi urmankasapa.
  twi-ASANTE: Ɔmumuyɛfoɔ de ahantan taataa mmɔborɔfoɔ, wɔn a mfidie a wɔasunsum yi
    wɔn.
  eng-WEBU: In arrogance, the wicked hunt down the weak. They are caught in the schemes
    that they devise.
  acu-NT: 'Pasé aints ainau: Wikia miajuitjai tusar, mianchau ainaun kajerinak waitkinawai.
    Tura ejatkan ningki puusar napinawa nunisarang ainawai.'
  spa-PDDPT: Por la arrogancia del impío el pobre es consumido. ¡Caigan en las trampas
    que ellos mismos inventaron!
  gun-gun: Mba'eta heko vai va'e kuery ma ayvu vaikue-ikue py omoingo axy 'rã iporiaukue'i.
    Ha'e kuery tojejurapa jojopy aguã omoĩ va'ekue py ae.
  agu-BL: Na yi e' mal nak, nicy' nin na chiban yi cyetz cyajbil. I cunin e' yab tx'i'
    tan chibuchle'n yi e' tal prow. Poro e' te'n chicopon tc'u'l chitramp yi ja bnix
    cya'n.
  ilo-ULB: Gapu iti kinapalangguadda, kamaten dagiti nadangkes a tattao dagiti maidaddadanes;
