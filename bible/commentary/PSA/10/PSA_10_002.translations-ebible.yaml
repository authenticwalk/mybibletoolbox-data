  hlt-THB: Ak oek qu soeih thlak che ing tha amak awm thlangkhqi, amah ing teng nawh
    am tu thlangkhqi ce hquut hy.
  qub-qub: Fiyu runacunaga alli-tucushpanmi umildicunata achäquita ashipan. Chaypis
    fiyucunaga quiquincunami rurashan togllallacho watacäconga.
  bqp-bqp: Gbɛ̃ vãni dì gbãnasaride wɛtɛ à dɛ zĩdabi gũn, àdi manafiki kɛnɛ à a
    kũ.
  hat-hat: Mechan an ap gonfle lestonmak li, l'ap pèsekite malere yo. Se pou pye l'
    pran nan pèlen limenm li tann lan.
  eng-BSB: In pride the wicked pursue the needy; let them be caught in the schemes
    they devise.
  eng-WEBPB: In arrogance, the wicked hunt down the weak. They are caught in the schemes
    that they devise.
  kbq-kbq: Kefo avu'ava'ma nehaza vahe'mo'za zamavufagara hu'za zamunte omne vahera
    zamazeri haviza hunaku nezmavaririzanki zamatrege'za zamagrama hanaza hazanke
    zamo zamazeri haviza hino.
  pon-pon: Me japun kan ni ar aklapalap re kin kaloke me jamama o; re kin pokon pena
    o madamadaua duen ar morjued.
  nhe-BL: ¡Xiquita, TOTECO! Ax cuajcualme tlahuel mohueyimatij huan quintepotztocatinemij
    tlen teicneltzitzi para quincocose. Ma masica ipan nopa tlaquetztli tlen inijuanti
    quisencajtoque para sequinoc.
  wnc-wnc: Wai aminda yamandet sike kekekngana wena aminu apasiwan mainingge yawakaing.
    Yawake aminu wa kekekngana wena aminu panggaganutnangge natake gapma kwaiwan undang
    pukuning.
  bus-bus: Gbɛ̃ zaaa è gbãasaidee wɛtɛ à dɛ wadakɛɛ guu, è mↄnafiki kɛnɛ à à kũ.
  gub-BL: — Aiko wera'u amo wanuwi ihe, i'i ikatu 'ym ma'e wà. Uzapo ikatu 'ym ma'e
    wà, ma'e hereko 'ymar wanupe wà. Wanemu'emaw nuzuawy kwaw miar zuka haw. Tuwe
    u'ar wemiapo kwer miar zuka haw zàwenugar pupe wà nehe.
  eng-DRA: 'In the Lord I put my trust: how then do you say to my soul: Get thee away
    from hence to the mountain like a sparrow?'
