verse: PSA.010.009
translations:
  mal-C: ഒരു സിംഹത്തെപ്പോലെ അവർ പതുങ്ങി കാത്തിരിക്കുന്നു. നിസ്സഹായരെ പിടികൂടാൻ അവർ
    പതുങ്ങിയിരിക്കുന്നു; അശരണരെ കടന്നുപിടിക്കുകയും അവരെ തങ്ങളുടെ വലയ്ക്കുള്ളിലാക്കുകയും
    ചെയ്യുന്നു.
  deu-TKW: Er lauert im Verborgenen wie ein Löwe in seinem Dickicht. Er lauert, den
    Elenden zu erhaschen; er erhascht den Elenden, indem er ihn fortzieht mit seinem
    Netz.
  lin-lin: Abombamaka lokola nkosi kati na evandelo na yango, abombamaka mpo na kokanga
    moto oyo azangi nguya ; akangaka moto oyo azangi nguya na kotindika ye pembeni
    ya motambo.
  mmx-mmx: la neni it kis alipe ro at loxot kukuxut teren ngan lavatlaion. Ik midi
    tangais limixin banbalo, la im tebeng alis kaka di at lelixo ren, la i sasat pes
    kaka di.
  eng-LSV: He lies in wait in a secret place, as a lion in a covert. He lies in wait
    to catch the poor, || He catches the poor, drawing him into his net.
  eng-GNV: 'He lyeth in waite secretly, euen as a lyon in his denne: he lyeth in waite
    to spoyle the poore: he doeth spoyle the poore, when he draweth him into his net.'
  eng-WEBSTER: 'He lieth in wait secretly as a lion in his den: he lieth in wait to
    catch the poor: he doth catch the poor, when he draweth him into his net.'
  nhw-BL: Quen se tecuani catli motlatijtoc campa tlacoyontoc, masehualme catli fiero
    inintlalnamiquilis san quichixtoque para quipantise se catli amo quipiya fuerza
    para huetzise ipani. Teipa quihuahuatatzase nopa teicneltzi campa amo aqui huelis
    quipalehuis.
  swh-ONEN: Huvizia kama simba aliye mawindoni; huvizia kumkamata mnyonge, huwakamata
    wanyonge na kuwaburuza katika wavu wake.
  bba-bba: Bɑ rɑ n kukuɑwɑ nɡe ɡbee sunɔ ɡe ɡɑ yɑɑ mɑrɑ. Bɑ̀ n dɑm sɑriruɡii mwɑ ben
    yinɑ sɔɔ, kpɑ bu nùn ɡɑwɑ bu kɑ doonɑ,
  eng-KJVCPB: 'He lieth in wait secretly as a lion in his den: He lieth in wait to
    catch the poor: He doth catch the poor, when he draweth him into his net.'
  luo-luo: Okiyo ji kokichore ka sibuor mopondo; okichore mar mako joma ok nyal mondo
    ohinygi, omako joma ok nyal kendo oywayogi oko gi tonde mar meko.
  aii-aii: ܟܹܐ ܝܵܬܹܒ݂ ܒܣܸܬܵܪܹ̈ܐ ܐܲܝܟ݂ ܐܲܪܝܵܐ ܒܓܘܼܒܹܗ، ܟܹܐ ܝܵܬܹܒ݂ ܒܟܡܹܐܢܵܐ ܠܸܚܛܵܦܵܐ
    ܠܡܸܣܟܹܢܵܐ، ܟܹܐ ܚܵܛܹܦ ܠܡܸܣܟܹܢܵܐ ܐܝܼܡܲܢ ܕܓܵܪܹܫ ܠܹܗ ܠܓܲܪܕܹܗ.
  meu-meu: Ia matana ese manoka-manoka taudia e hasinadodiamu; ia na komu gabuna ai
    e banimu, leona ese ena kohua ai e banimu na heto; ogoḡami tauna e bani heniamu,
    baine dabaia tao totona; ena huo ai e koia vareaimu, bena e dabaia taomu.
  npi-ULB: सिंह झाडीमा लुकेझैं त्यो गुप्‍तमा ढुक्छ । थिचोमिचोमा परेकाहरूलाई समात्‍न
    त्‍यो पर्खेर बस्‍छ । त्यसले आफ्नो जाल तान्दा थिचोमिचोमा परेकाहरूलाई समाउँछ ।
  yor-yor: Ó ba ní ní bùba bí i kìnnìún nínú pàǹtí; Ó ba ní bùba láti mú àwọn aláìní
    ìrànwọ́; ó mú àwọn aláìlólùrànlọ́wọ́, ó sì wọ́ wọn lọ sínú àwọ̀n rẹ̀.
  pes-OPCB: مانند شیر درنده، کمین می‌کنند و بر اشخاص فقیر و درمانده حمله می‌برند و
    ایشان را در دام خود گرفتار می‌سازند.
  tgl-ULB: Siya ay nagtatago ng palihim katulad ng leon sa masukal na lugar; siya
    ay nag-aabang para humuli ng api. Nahuhuli niya ang api kapag hinihila niya ang
    kaniyang lambat.
  nop-nop: Adi yadi me fiyewakahi buune yohonedok laiondi yoli ginaneŋ woomhatak wendok
    tuwot hebihali woomyemilak. Ala buŋa begepŋiŋ gineŋ foune widihilak.
  cbu-NT: Mishat, tamapingampan tumuz tamapari ashkitamsina. Tputsee tachitakpaz ashku
    tsangayaru, tamapingayaru, zata ashkiya. Amb ashkusin, tputsee kasiksin, kiyung
    yachakanaya. Tputs waanaatsi tapachindamaam pinasakanaya.
  hui-hui: Laionome ibu nagane ale ibirago balu nole ohowa yu biragadagua ti biraga
    ka. Wali agali yagibano porago minule harigani ohowa yu biraga ka. Ibalu karia
    gono wiyagoha do ngaria abale hado yalu piaga ka.
  mya-mya: သူ​သည်​သား​ကောင်​ကို​ဖမ်း​ဆီး​ရန်​သား​ရဲ​တွင်း​၌ ချောင်း​မြောင်း​နေ​သော​ခြင်္သေ့​ကဲ့​သို့​ဝပ်​၍​နေ
    တတ်​၏။ သူ​သည်​ဆင်း​ရဲ​သူ​များ​ကို​ချောင်း​မြောင်း​၍ မိ​မိ​ပိုက်​ကွန်​တွင်​ဖမ်း​ဆီး​ပြီး​လျှင်​ဆွဲ​ယူ
    သွား​တတ်​၏။
  bod-N: ནགས་ཀྱི་སེང་གེ་བཞིན་དུ་ཁོ་འཇབ༌ཅིང༌། །སྐྱོ་བོ་འཛིན་པའི་ཆེད་དུ་འཇབ་སྒུག༌བྱེད།
    །སྐྱོ་བོ་རང་གི་རྙི་རུ་བཟུང་ནས༌འཁྱེར།།
  wsk-wsk: Ale lion iwita yumusan ale kariimet nongota nunumi sangarmonko me terong
    wore nunga loaga guruguwa, nunga ilusan ale nunga guratasan nongorak namasan.
  sna-sna: Anovandira seshumba iri panzvimbo yayo; anovandira kuti abate vasina anovabatsira;
    anobata vasina anobatsira uye anovakweva achienda navo mumumbure wake.
  spa-BLM: Acecha en secreto como un león en su emboscada. Está al acecho para atrapar
    a los indefensos. Atrapa al indefenso cuando lo atrae en su red.
  cac-cac: Icha noc' choj ayoch d'a yol sn̈aq'ueen, icha chi' syutej sb'a eb'. Sc'ub'ejel
    sb'a eb', smaclan eb' ilb'ajc'ool eb'. Stan̈vej val eb' janic' val ol yac' ganar
    eb'. Ayic syamchaj eb', tz'ic'jib'at eb' yuj eb'.
  swh-ULB: Hujibanza mahari pa siri kama simba katika kichaka; yeye hulala akisubiri
    kumkamata mnyonge. Humkamata pale anapokwisha mweka mtegoni mwake.
  deu-ELBBK: Er lauert im Versteck, wie ein Löwe in seinem Dickicht; er lauert, um
    den Elenden zu erhaschen; er erhascht den Elenden, indem er ihn in sein Netz zieht.
  mbb-OT: Iring sikandan te erimaung he ed-eles he ed-ayan su edekepen dan is menge
    egkaayuayu, ne emun ebpekezakep dan en ne eguyuzen dan haazà.
  mal-2015: സിംഹം മുറ്റുകാട്ടിൽ എന്നപോലെ അവൻ മറവിടത്തിൽ പതുങ്ങുന്നു; എളിയവനെ പിടിപ്പാൻ
    അവൻ പതിയിരിക്കുന്നു; എളിയവനെ തന്റെ വലയിൽ ചാടിച്ചു പിടിക്കുന്നു.
  gup-gup: Nawu nawarre bininj yiman lion nawu kahmarrwedowen. Nakka kahwarlkkayindi
    kore kurralk dja kabimadbun bininj nawu namarladj kamre, dja karrolkkarren kabidarrkidmang
    kore walabbi dja kabibalkukdorrorrke.
  rmc-rmc: Sar o ľevos užarel garudo andre peskri chev, avke užarel ov, hoj te chudel
    le slabes. Chudela le slabes a cirdela les pal peste andre sita;
  nlg-nlg: Vaghara na lei lion tara tao beto pitura na lei tinoni mahebo ge kara soghavira.
    Vagha ghua na lei tinoni tara hili ge kara tana vugho.
  pes-OPV: در جای مخفی مثل شیر در بیشه خود کمین می‌کند؛ به جهت گرفتن مسکین کمین می‌کند؛
    فقیر را به دام خود کشیده، گرفتار می‌سازد.
  ron-1924: 'Стэ ла пындэ ын аскунзэтоаря луй, ка леул ын визуинэ: стэ ла пындэ сэ
    приндэ пе чел ненорочит. Ыл принде ши-л траӂе ын лацул луй;'
  ben-OBCV: সিংহ যেমন গুহায়, সে তেমন গোপনে ওৎ পেতে থাকে, অসহায়কে ধরবে বলে ওৎ পেতে
    থাকে; সে অসহায়কে ধরে তাকে টেনে নিজের জালে নিয়ে যায়।
  som-som: Isagu wuxuu ku dhuuntaa meel qarsoon sida libaax godkiisa ku jira, Oo wuxuu
    u gaadaa inuu miskiinka qabsado, Oo intuu miskiinka qabsado ayuu ku soo jiitaa
    shabaggiisa.
  eng-ASVBT: 'He lurketh in secret as a lion in his covert; He lieth in wait to catch
    the poor: He doth catch the poor, when he draweth him in his net.'
  mna-mna: '@see-verse:PSA.010.008'
  ita-1885: Egli insidia il povero nel suo nascondimento, Come il leone nella sua
    spelonca; Egli l'insidia per predarlo; Egli preda il povero, traendolo nella sua
    rete.
  eng-ULB: He lurks in secret like a lion in the thicket; he lies in wait to catch
    the oppressed. He catches the oppressed when he pulls in his net.
  spa-VBL: Se ocultan y esperan para atacar como el león, listos para salir de un
    salto de su escondite y atrapar a su víctima. Toman por sorpresa a los vulnerables,
    y lanzan una red sobre ellos.
  fra-_FOB: Il s'embusque dans les lieux cachés, comme un lion dans son repaire; il
    se tient aux aguets pour surprendre le faible; il surprend le faible, en l'attirant
    dans son filet.
  mal-mal: സിംഹം മുറ്റുകാട്ടിൽ ഇര പിടിക്കാൻ പതുങ്ങുന്നതുപോലെ; എളിയവനെ പിടിക്കുവാൻ
    അവൻ പതിയിരിക്കുന്നു; എളിയവനെ തന്റെ വലയിൽ ചാടിച്ച് പിടിക്കുന്നു.
  lit-lit: Jis tyko slaptavietėse kaip liūtas savo tankmėje. Jis tyko pagrobti prispaustąjį,
    čiumpa prispaustąjį, įtraukdamas jį į savo tinklą.
  urd-GVR: Jangal meṅ baiṭhe sherbabar kī tarah tāk meṅ rah kar wuh musībatzadā par
    hamlā karne kā mauqā ḍhūṅḍtā hai. Jab use pakaṛ le to use apne jāl meṅ ghasīṭ
    kar le jātā hai.
  suz-BL: गुप्‍स ब्‍वाकीम बाप्‍शो खोदेंशो पा ख्रुइश्‍शा, प्रुङग आन कली रिम्‍नीम। प्रुङग
    आन कली आन ब्‍वारदम रेश्‍शा ग्‍याइक्‍नीम।
  eng-NOY: He secretly lieth in wait, like a lion in a thicket; He lieth in wait to
    seize upon the helpless; He catcheth the poor, drawing him into his net.
  ita-1927: Sta in agguato nel suo nascondiglio come un leone nella sua spelonca;
    sta in agguato per sorprendere il misero; egli sorprende il misero traendolo nella
    sua rete.
  ckb-ckb: وەک شێر خۆی مات دەکات، خۆی مات دەکات بۆ گرتنی بەستەزمانان، بەستەزمانان
    گرفتاری ئەو داوە دەکات کە بۆی ناونەتەوە و ڕاپێچیان دەکات.
  eng-BBE: He keeps himself in a secret place like a lion in his hole, waiting to
    put his hands on the poor man, and pulling him into his net.
  xsi-xsi: Kinzi simo simuna nâ, itogo mbwâmbwa saka “leve” uru imuna lâ ne ŋgânza
    ilo mine. Kinzi sio ŋananzi sugorai tamwatanzi lee sikainzi kaika lâ nenzi nimbu.
    Ŋineŋga silaenzi silâ.
  kan-OKCV: ಸಿಂಹದ ಹಾಗೆ, ಮರೆಯಲ್ಲಿ ಹೊಂಚುಹಾಕುತ್ತಾನೆ; ಅಸಹಾಯಕರನ್ನು ಹಿಡಿಯಲು ಕಾಯುತ್ತಾನೆ ಕುಗ್ಗಿದವನನ್ನು
    ಹಿಡಿದೆಳೆದು ತನ್ನ ಬಲೆಯಲ್ಲಿ ಹಾಕುತ್ತಾನೆ.
  tam-2017: தன்னுடைய கெபியிலிருக்கிற சிங்கத்தைப்போல மறைவில் மறைந்திருக்கிறான்; ஏழையைப்
    பிடிக்கப் மறைந்திருந்து, அவனைத் தன்னுடைய வலைக்குள் இழுத்துப் பிடித்துக்கொள்ளுகிறான்.
  spa-RV-1909: 'Acecha en oculto, como el león desde su cama: acecha para arrebatar
    al pobre: arrebata al pobre trayéndolo á su red.'
  ron-BTF: Stă la pândă în taină, ca un leu în vizuina lui; stă la pândă să prindă
    pe sărac; îl prinde pe sărac după ce îl conduce în plasa lui.
  eng-WEBP: He lurks in secret as a lion in his ambush. He lies in wait to catch the
    helpless. He catches the helpless when he draws him in his net.
  eng-FBV: They lie in ambush like a lion ready to attack, ready to leap out from
    their hiding place to seize their victim. They capture the helpless, throwing
    a net over them.
  nld-1939: Hij ligt op de loer als een leeuw in zijn hol; Hij besluipt den ongelukkige,
    om hem te bespringen, Grijpt hem vast, en sleept hem weg in zijn net.
  nch-BL: Quej se tecuani cati motatijtoc campa tacoyontoc, masehualme cati fiero
    inintalnamiquilis san quichixtoque para quipantise se cati amo quipiya fuerza
    para quiitzquise. Teipa quihuilanase nopa teicneltzi campa amo aqui huelis quipalehuis.
  vie-1934: Hắn phục trong nơi kín đáo như sư tử trong hang nó; Hắn rình rập đặng
    bắt người khốn cùng; Khi hắn kéo kẻ khốn cùng vào lưới mình, thì đã bắt được nó
    rồi.
  cha-cha: 'Jananangga gui lugat ti matungo, taegüije y leon gui liyangña: jananangga
    para ucone y pebble: jacone y pebble anae jayotte ni y lasoña.'
  hin-CV: वह प्रतीक्षा में घात लगाए हुए बैठा रहता है, जैसे झाड़ी में सिंह. घात में
    बैठे हुए उसका लक्ष्य होता है निर्धन-दुःखी, वह उसे अपने जाल में फंसा घसीटकर ले
    जाता है.
  eng-OURB: He lurks in secret as a lion in his ambush. He lies in wait to catch the
    helpless. He catches the helpless, when he draws him in his net.
  spa-BES: Se guarda en un lugar secreto como un león en su agujero, esperando poner
    sus garras sobre el pobre hombre y cuando lo atrapa lo arrastra en su red.
  tdx-tdx: Ie mitingañe añetak’ ao hoe liona ami’ty fitsifira’e; mitampoñe hitsepake
    ty rarake, hiambotrak’ ami’ty mpisotry, hikozozota’e amy harato’ey.
  tha-KJV: เขาซุ่มอยู่ในที่ลับเหมือนสิงโตอยู่ในที่​กำบัง เขาซุ่มอยู่เพื่อจับคนยากจน
    แล​้วเขาฉุดลากคนยากจนมาด้วยตาข่ายของเขา
  por-BR-2018: Ele arma ciladas no esconderijo, como o leão em seu covil; arma ciladas
    para roubar ao miserável; rouba ao miserável, trazendo-o em sua rede.
  deu-ELO: Er lauert im Versteck, wie ein Löwe in seinem Dickicht; er lauert, um den
    Elenden zu erhaschen; er erhascht den Elenden, indem er ihn in sein Netz zieht.
  eng-WYC-2018: he setteth ambushes in hid place, as a lion in his den. He setteth
    ambushes, for to ravish a poor man; for to ravish a poor man, while he draweth
    (in) the poor man. In his snare he shall make meek the poor man; (he setteth ambush
    from a hidden place, like a lion in his den. He setteth ambush to catch a poor
    man; yea, to catch a poor man, when he draweth him into his trap. And with his
    snare, he shall bring down that poor man;)
  epo-epo: Li sidas inside en kaŝita loko, kiel leono en la kaverno; Li insidas, por
    kapti malriĉulon; Kaj li kaptas malriĉulon, tirante lin en sian reton.
  gfk-gfk: I la nohnoh hoing tiga laion ing i susuhai taar. I la palpalim kawase diet
    ing taie ta harharahut ta diet ma i la rahrahi leh diet ma no uno uben.
  uig-PIN: U qatⱪalliⱪida yatⱪan xirdǝk yoxurunqǝ paylap yatidu; U mɵminlǝrni tutuwelix
    üqün yoxurunqǝ marap yatidu; Mɵminlǝrni tutuwelip, ularni ɵz toriƣa qüxüridu.
  beo-beo: 'E da soge laione wa:me ea hou defele, doagala:musa: oulela. E da gasa
    hamedei hame gagui dunu amo misa:ne ouligisa. Amo da ea sani amo ganodini dasea,
    e da ili gaguli mini ahoa.'
  tpi-OTNT: Em i save hait na was i stap olsem laion i was i stap insait long hul
    bilong en. Em i save hait na was i stap bilong holimpas ol rabisman. Em i save
    holimpas ol long umben bilong en na pulim ol i go.
  hau-SA: Yakan yi kwanto a ɓoye kamar zaki. Yakan yi kwanto don yă kama marasa ƙarfi;
    yakan kama marasa ƙarfi yă ja su cikin ragarsa.
  udu-udu: a’di ki wup̱a ’cesh ka ḵwal is me’da dhop̱ e bwaŋ gu’b piti mo, a’di ki
    wup̱a ’cesh ki a’di midi bu’th uni gun hatha’ko’d mo, a’di ki bu’th uni gun hatha’ko’d
    mo ki a’di di’d mmodir uni ka nyoḵ bway bwaman mo.
  uig-LAT: U chatqalliqida yatqan shirdek yoshurunche paylap yatidu; U möminlerni
    tutuwélish üchün yoshurunche marap yatidu; Möminlerni tutuwélip, ularni öz torigha
    chüshüridu.
  nde-nde: Uyacathama njengesilwane ekusithekeni; ucathamela labo abangelamandla;
    uyabadumela abahudulele emambuleni akhe.
  ton-ton: '‌ʻOku tokoto tatali pe ia ʻi he potu lilo, ʻo hangē ko e laione ʻi hono
    ʻana: ʻoku tali tokoto ia ke ne pō ʻae masiva: ʻoku ne pō ʻae masiva, ʻi heʻene
    fakatauveleʻi ia ki heʻene hele.'
  ces-1613: Èíhá v skrytě jako lev v jeskyni své, číhá, aby pochytil chudého, uchvacujeť
    jej, a táhne pod sítku svou.
  eng-WMB: He lurks in secret as a lion in his ambush. He lies in wait to catch the
    helpless. He catches the helpless when he draws him in his net.
  tam-TCV: பதுங்கியிருக்கும் சிங்கத்தைப்போல் காத்திருக்கிறான். அவன் ஆதரவற்றோரைப் பிடிப்பதற்காக
    காத்திருக்கிறான்; அவன் உதவியற்றோரைப் பிடித்து தன் வலையில் இழுத்துக்கொள்கிறான்.
  ceb-ULB: Nagbantay siya sa hilit sama sa liyon nga anaa sa kasagbotan; naghupo ug
    naghulat sa pagtukob sa mga dinaogdaog. Gidakop niya ang mga dinaogdaog pinaagi
    sa pagbira niya sa iyang pukot.
  pol-UBG: Czyha w kryjówce jak lew w swej jaskini; czatuje, by schwytać ubogiego,
    porywa go i wciąga w swe sieci.
  urd-GVU: جنگل میں بیٹھے شیرببر کی طرح تاک میں رہ کر وہ مصیبت زدہ پر حملہ کرنے کا
    موقع ڈھونڈتا ہے۔ جب اُسے پکڑ لے تو اُسے اپنے جال میں گھسیٹ کر لے جاتا ہے۔
  eng-OEBCW: Like a lion that lurks in a secret lair they lurk intending to catch
    the defenceless; to seize them, to drag them away in their net.
  deu-1912: Er lauert im Verborgenen wie ein Löwe in der Höhle; er lauert, daß er
    den Elenden erhasche, und er hascht ihn, wenn er ihn in sein Netz zieht.
  kan-2017: ಗವಿಯಲ್ಲಿ ಅಡಗಿಕೊಂಡಿರುವ ಸಿಂಹದಂತೆ ಅವನು ಮರೆಯಾಗಿ ಹೊಂಚಿಕೊಂಡಿರುವನು. ಅವನು ಬಲೆಯೊಡ್ಡಿ
    ಕಾದಿದ್ದು, ಕುಗ್ಗಿದವನನ್ನು ಹಿಡಿದು ಎಳೆದುಕೊಂಡು ಹೋಗುತ್ತಾನೆ.
  yap-yap: yad ma son ko gin ka ra mithgad riy ni bod e pi layon. Yad ma pach ni yad
    be sonnag e pi’in gafgow; miyad kolrad ko wup rorad miyad girngiyrad ngabang.
  hlt-MCSB: Mangdaeng te tuuk ham a huephael kah po khuiah sathueng bangla rhongngol.
    Mangdaeng te a tuuk vaengah amah kah lawk neh a sol.
  mdy-ETH: ካይዚዳ ናንጋ ዞቢጉዲ ዓኣሺንቲ ዔያታ ዴዓኔ፤ ማንቆ ዓሶ ዓርቃኒ ዒኢካ ካታኔ፤ ዔያቶኮ ፒራሢና ዓይሢ ጎቺ ዔያታ
    ዔካኔ።
  qvs-NT: Chay mana alli rurak runakuna pumakunashina machayninpi pakakudunkunamanta
    mana amachanakuy atipak runakunata chapansapa. Chapashpa shuyansapa imay orami
    apinkasapa nishpa. Chashna apishpa munashkankuna layata paykunata ruransapa.
  twi-ASANTE: Ɔte sɛ gyata a wahinta; ɔtɛ sɛ ɔbɛkyere mmɔborɔni; ɔkyere wɔn twe wɔn
    ase de wɔn kɔ ne bɔn mu.
  eng-WEBU: He lurks in secret as a lion in his ambush. He lies in wait to catch the
    helpless. He catches the helpless when he draws him in his net.
  acu-NT: Juun yawaa kuntinun esai yuwatas waanam nakawa nunisang mangkartin anumak
    aints mianchaun nakawai. Tura wainak aneachmau nu aintsun achik japiki juwawai.
  spa-PDDPT: Acecha en lo encubierto, como un león desde su guarida Espera para arrebatar
    al pobre. Arrebata al pobre, lo atrae a su red.
  gun-gun: Nhoarõ 'rã oiny guary okua yvy'ã peguy re oĩ va'e py nhoarõ oinya rami.
    Oarõ 'rã oity aguã iporiaukue'i, nhuã py ombo'a vy oimamamba aguã.
  agu-BL: Nternin na chitzan tan chiq'uicy'le'n, chi na ban jun balum le julil, yi
    ewun cuntu' na el tzaj wokp, tan chitz'amle'n yi e' tal prowa'tz. Nin yi na tx'amxij
    ta'n, nintzun na jut nintz le julil.
  ilo-ULB: Aglemlemmeng isuna a kasla leon iti kasamekan; agpadpadaan isuna a mangtiliw
    kadagiti maidaddadanes. Tiltiliwenna dagiti maidaddadanes no guyodenna ti silona.
  kpg-kpg: Digaula e talitali i lodo nadau gowaa ala e pala ai gadoo be nia laion.
    Digaula e pala hagammuni e talitali digau hagaloale belee hele digaula gi lodo
    nadau hele gaa dada gi daha.
  uig-ARA: ئۇ چاتقاللىقىدا ياتقان شىردەك يوشۇرۇنچە پايلاپ ياتىدۇ؛ ئۇ مۆمىنلەرنى تۇتۇۋېلىش
    ئۈچۈن يوشۇرۇنچە ماراپ ياتىدۇ؛ مۆمىنلەرنى تۇتۇۋېلىپ، ئۇلارنى ئۆز تورىغا چۈشۈرىدۇ.
  bps-bps: Fatan kenen di gusalbunin, salngad di malbang lmanaf liyun fatan di ilib
    galan gusalbuni, du neyen ku nun to landè kwè du kanfean; na di kagakfean dyolan
    ditù di lam i galan gusalbuni.
  sus-sus: A setaree mɛlɛnma alɔ yɛtɛ. A e suxu a xa gantanyi ra.
  pon-2006: e rukuruk wasa rir rasehng laion emen. E kin awiawih me semwehmwe kan;
    e ahpw kin kaloweiraildi nan eh lidip oh tangahkiniraildoaui.
  jae-jae: Eŋ gê lamu gamêŋ ma gêdib lau amboac lewe gêdib gêŋ gêmoa gamêŋdani. Eŋ
    gêdib gebe êkatôm ŋac ŋasec tôŋ. Eŋ kêkatôm ŋac ŋasec gebe ênsaic eŋ naêsêp nê
    uclêlôm.
  ksd-ksd: I va parau da ra leon ta kana babang; I kiki uai upi na kinim ra luveana;
    I kinim pa ra luveana, ba i al pa ia ma kana ubene.
  tur-YTC: Pusuya yatmış aslan gibi, gizlice pusudadır. Çaresizi yakalamak için yatıp
    bekler. Çaresizi ağına çekip yakalar.
  bel-N: ён пільнуе ў засадзе, быццам леў у схове сваім; пільнуе, каб схапіць убогага;
    хапае ўбогага, уцягваючы яго ў сваю сетку;
  kpr-kpr: Ne raiyoni (lion) da kaugo ava use, jungedo kato use kaifa eraera. Ne junge
    kato urureoro makasi embo foa, nenda vaghoda teterurureoro, sandi bu jumbu ya
    gheraera.
  ind-AYT: Dia mengadang di tempat tersembunyi seperti singa di sarangnya; Dia mengadang
    supaya dapat menangkap orang tertindas. Dia menangkap orang tertindas ketika dia
    menjerat mereka ke dalam jaringnya.
  yom-yom: Wumfielanga banga bumfiedilanga khosi bu kadi mu nsuku wumfielanga mu diambu
    di buila batu bakambulu lusadusu.
  yut-yut: Laion da yaŋ pasɨlɨkon yɨgek kɨla tebai asak. Uŋun pasɨl yɨgek tapmɨmni
    mɨni amɨn paron yokwalban ɨlɨk paŋkɨsak.
  nya-nya: Amabisalira anthu ngati mkango pa zitsamba. Amabisalira kuti agwire anthu
    opanda mphamvu; amagwira anthu opanda mphamvu ndi kuwakokera mu ukonde wake.
  hrv-hrv: U zaklonu sjedi k'o lav u pećini, vreba da opljačka jadnika i da ga povuče
    u mrežu.
  mps-mps: Aga te geme duala selama, tonalu, te laion me deligo aga tǫ dedage tomode
    tonalubo tiwai ebo dao. Aga te geme duala selama, te bomo meni yai bidi tola sainu
    tonalubo dao. Agai te aga bono gągą haliga gebelama, tama aga kegasa pabo dao.
  tpi-tpi: Em i save hait na was i stap olsem laion i was i stap insait long hul bilong
    en. Em i save hait na was i stap bilong holimpas ol rabisman. Em i save holimpas
    ol long umben bilong en na pulim ol i go.
  dan-1931: han lurer i Skjul som Løve i Krat, på at fange den arme lurer han, han
    fanger den arme ind i sit Garn;
  vie-OVCB: Họ nằm yên như sư tử ngụy trang, để bắt người khốn cùng. Họ bắt được người
    ấy và gỡ ra khỏi lưới.
  guj-2017: જેમ સિંહ ગુફામાં છુપાઈ રહે છે; તેમ તે ગુપ્ત જગ્યામાં ભરાઈ રહે છે. તે ગરીબોને
    પકડવાને છુપાઈ રહે છે, તે ગરીબને પકડીને પોતાની જાળમાં ખેંચી લઈ જાય છે.
  pon-2006A: e rukuruk wasa rir rasehng laion emen. E kin awiawih me semwehmwe kan;
    e ahpw kin kaloweiraildi nan eh lidip oh tangahkiniraildoaui.
  por-BRBSL: Ele se esconde em segredo como um leão em sua emboscada. Ele fica à espera
    para pegar os indefesos. Ele pega os indefesos quando o atrai em sua rede.
  eng-OEBUS: Like a lion that lurks in a secret lair they lurk intending to catch
    the defenceless; to seize them, to drag them away in their net.
  swe-swe: Han ligger i bakhåll, gömd, som ett lejon i ett snår; han ligger på lur,
    väntar på att fånga den svage; han fångar honom genom att dra in sitt nät.
  cth-cth: Sendek ni a kâkhu dawk hoi a pawp e patetlah arulahoi tami ouk a pawp.
    Tami ka roedeng hah man hanlah a pawp. A tamlawk hoi a sawn toteh tami ka roedeng
    a kâman.
  twi-twi: Ɔte sɛ gyata a wahintaw; ɔtɛw sɛ ɔbɛkyere mmɔborɔni; ɔkyere wɔn twe wɔn
    ase de wɔn kɔ ne bon mu.
  hlt-hlt: Mangdaeng te tuuk ham a huephael kah po khuiah sathueng bangla rhongngol.
    Mangdaeng te a tuuk vaengah amah kah lawk neh a sol.
  tbz-SIM: Ò ɔ̃ nhokɛ kutúúkù nku, mɛdɛ́timɛ̀ dicìrícìrì kɔ̃mɛ, kɛ pɑkɛ́ ocĩ̀rì, kóò
    kpɑ̀ɑ̀kɛ kɛ́tɑnnɛ́ ticùɔ̀tì miɛkɛ.
  msy-2020: A laionɨn mɨn uan torimɨn modogha gara iti. A modogh ikɨ egh gumazir onganarazibagh
    amibar suighasa. A uan iver ekiamɨn men pɨgha men suigha me amɨkɨrvagha zui.
  dop-dop: Ɩ wɛ ɩ təŋmɛllɛ kɛ́ ɩsɩɩ tɔɣɔlɑɣɑ kɛ kɑ lonte tɑɑ. Nɑ ɩ́ cɛŋəɣɩ sɩ ɩ́ kpɑ
    kʋnyɔntʋ nɑ ɩ́ tʋ-ɩ ɩ puluɣu tɑɑ.
  azb-azb: Yuvasında oturmuş aslan kimi gizli yerdə pusqu qurar, Məzlumu tutmaq üçün
    güdər, Toruna salıb onu tutar.
  eng-DBY: 'He lieth in wait secretly, like a lion in his thicket; he lieth in wait
    to catch the afflicted: he doth catch the afflicted, drawing him into his net.'
  hin-2017: वह सिंह के समान झाड़ी में छिपकर घात में बैठाता है; वह दीन को पकड़ने के
    लिये घात लगाता है, वह दीन को जाल में फँसाकर पकड़ लेता है।
  wol-KYG: Day làqu bérab, di yeeroo ni gaynde cim xunteem, di yeeru aji ñàkk, ba
    jàpp ko, laaw ko, ñoddi, yóbbu.
  bjr-bjr: Misa kaasau fainiara foora kukeeaqa maridaqa rakisidaqa. Misa miqimandee
    ainaina siaisara rakisidaqa. Misa ufaana fufuqaanaki arufuafaqa oonu rarisamammaree
    fidaqa.
  eng-YLT: He lieth in wait in a secret place, as a lion in a covert. He lieth in
    wait to catch the poor, He catcheth the poor, drawing him into his net.
  kne-kne: Maiarig das layon ay man-eset ay mantabon, ta din kakkaasi yan en da depapen.
    Manganop di esa ay kaiarigan da, tan en da depapen din magay kabaelan da ay makna
    sin tagdey da.
  eng-WYC-2017: he setteth ambushes in hid place, as a lion in his den. He setteth
    ambushes, for to ravish a poor man; for to ravish a poor man, while he draweth
    in the poor man. In his snare he shall make meek the poor man;
  eng-WMBB: He lurks in secret as a lion in his ambush. He lies in wait to catch the
    helpless. He catches the helpless when he draws him in his net.
  zat-NTPS: Bagácheze dxebeze̱' ca dxun be̱zre xixre'. Dxebeze̱' ga séquene̱' que̱l-le̱'
    benne' xache' ca'. Dxe̱l-le̱' benne' xache' lu xralaj chee̱', ne dxexu'e̱ le̱'.
  zty-NTPS: Bagáche'ze ẕbeze' ka žon bež yix̱e'. Ẕbeze' nich gak sene' benne' yache'
    ka'. Kate' ẕzene' benne' yache' ḻo do yeḻj chie', na' ẕchi'e ḻe' chekze'.
  urd-GVH: जंगल में बैठे शेरबबर की तरह ताक में रहकर वह मुसीबतज़दा पर हमला करने का
    मौक़ा ढूँडता है। जब उसे पकड़ ले तो उसे अपने जाल में घसीटकर ले जाता है।
  rug-rug: Tome aqani sa sarini guana laione pa nana qoqoro, meke saputu vagi sa saripu
    malamalaṉadi, meke ta ṉoṉovala si arini koari nana tinavete sekesekeidi.
  gaz-gaz: Akka leenca daggala isaa keessaatti riphee eeggata. Hiyyeessa qabachuudhaaf
    dhokatee eeggata; hiyyeessas qabatee kiyyoo isaatiin harkifata.
  fra-LSG: Il est aux aguets dans sa retraite, comme le lion dans sa tanière, Il est
    aux aguets pour surprendre le malheureux; Il le surprend et l’attire dans son
    filet.
  yal-yal: A legedenna tima a luxundeni alo yatana. A saxi, a yiigelitɔne legedenma,
    a e suxu a lutin na, a e bubu, a e xali.
  iou-iou: '@see-verse:PSA.010.008'
  haw-1868: 'Kali malu iho la ia me he liona la iloko o kona lua: Moemoe malu ia e
    hopu i ka mea ilihune: Ua hoohei no oia ia ia i kona alakai ana ia ia iloko o
    kana upena.'
  arb-NAV: يَكْمُنُ فِي الْخَفَاءِ، كَأَسَدٍ فِي عَرِينِهِ لِيَخْطِفَ الْمِسْكِينَ
    وَيَجُرَّهُ فِي شَبَكَتِهِ.
  ded-ded: Raiong yangtoango icbisic botucnginau sufuma tacande, yeng ifi isoc sufuma
    kucmama yeni meyunuudeac tomai taru ngicngac memeficngina kpac andae, yeni ufihau
    mendanggegec meyunuma kenude.
  ewe-ewe: Edea xa ɖe ɣaɣlɛƒe abe dzatae be ɖe ave xa ene; ale be wòalé amemanɔsitɔ;
    eléa amemanɔsitɔ, eye wòhea wo ɖe eƒe ɖɔ me dzonae.
  eng-LEE: 'He lieth in wait in a secret place like a lion in his den; he lieth in
    wait to snatch up the poor: he snatcheth up the poor, as they draweth him into
    his net.'
  asm-FB: তেওঁলোকে গুপুত ঠাইত খাপ পাতি সিংহৰ দৰে প্রতীক্ষাত থাকে; তেওঁলোকে প্রতীক্ষা
    কৰি থাকে যাতে অসহায় দৰিদ্রজনক ধৰিব পাৰে; তাৰ পাছত তেওঁলোকে দৰিদ্রজনক ধৰি চোঁচোৰাই
    লৈ নিজৰ জালত পেলায়।
  sus-A: عَ سٍتَرٍيٍ مّلّنمَ عَلْ يّتّ. عَ عٍ سُشُ عَ شَ فَنتَنيِ رَ.
  fra-SBL: Il se tapit en secret comme un lion dans son embuscade. Il est à l'affût
    pour attraper les impuissants. Il attrape les impuissants quand il les prend dans
    son filet.
  hbo-hbo: יֶאֱרֹ֬ב בַּמִּסְתָּ֨ר ׀ כְּאַרְיֵ֬ה בְסֻכֹּ֗ה יֶ֭אֱרֹב לַחֲטֹ֣וף עָנִ֑י
    יַחְטֹ֥ף עָ֝נִ֗י בְּמָשְׁכֹ֥ו בְרִשְׁתֹּֽו׃
  kik-kik: Aikaraga oheirie o ta mũrũũthi ũrĩ kĩmamo-inĩ kĩaguo; agaikara oheirie
    nĩguo anyiite arĩa matarĩ na hinya; anyiitaga arĩa matarĩ na hinya, akamakururia
    akamatwara mũtego-inĩ wake.
  fra-NCL: il est aux aguets dans le lieu couvert, comme un lion dans son fourré ;
    il est aux aguets pour surprendre le pauvre, il se saisit du pauvre en le tirant
    dans son filet.
  cek-AK: 'Kaipui mah akhaw thung hoi moi angang baktih toengah, anih loe anghawkhaih
    hoiah a angang: amtang kami to angang moe, anih to angmah taengah phak naah palok
    hoiah a naeh.'
  cuk-cuk: We-dule, igi achumigur dule-baisur-binsadiidgi-ichomakegala, e-dukued-yaba-dukusidae,
    dule-ganonikir, ebipiddae, deyobi, we-dule-isgana, emar-naibi-imakega gudiid.
  tel-2017: గుబురుగా ఉన్న పొదలోని సింహం లాగా అతడు దాగి ఉంటాడు. పీడితులను పట్టుకోవడానికి
    పొంచి ఉంటాడు. తన వలను లాగి పీడితులను పట్టుకుంటాడు.
  hat-BSA: Li kache yon kote an kachèt tankou lyon nan nan kav li. Li kache pou kenbe
    aflije yo; li kenbe aflije yo lè l rale mennen yo rive nan pèlen an.
  kos-kos: Elos wikwik in nien wikwik lalos oana lion uh. Elos muta soano mwet sukasrup;
    Elos sruokolosi ke mwe kwasrip lalos ac amakunulosla.
  hbo-WLC: יֶאֱרֹ֬ב בַּמִּסְתָּ֨ר ׀ כְּאַרְיֵ֬ה בְסֻכֹּ֗ה יֶ֭אֱרֹב לַחֲט֣וֹף עָנִ֑י
    יַחְטֹ֥ף עָ֝נִ֗י בְּמָשְׁכ֥וֹ בְרִשְׁתּֽוֹ׃
  ibo-ibo: Dịka ọdụm, ha anaghị eme mkpọtụ ọbụla, ọ na-eche ịdakwasị ụmụ ogbenye.
    Dịka ndị bụ dinta si ejide ụmụ anụmanụ nʼọnya ha siri, otu a ka ha si ejide ụmụ
    ogbenye.
  ory-ory: ଯେପରି ସିଂହ ଆପଣା ଗହ୍ୱରରେ, ସେପରି ସେ ଆବୃତ ସ୍ଥାନରେ ଛକି ବସେ, ସେ ଦରିଦ୍ରକୁ ଧରିବା
    ପାଇଁ ଛକି ବସେ; ସେ ଶିକାରୀ ସଦୃଶ୍ୟ ଦରିଦ୍ରକୁ ଧରି ଆପଣା ଜାଲରେ ଟାଣେ।
  chk-chk: a witiwit lon an lenien op usun eman laion. A öüröürela pwe epwe turufi
    ekewe chon wöüngau. A liapeniir me lon an we sär o etekinirela.
  rop-rop: Dei haidim miselp en weidabat jis laik laiyan weya im weit blanga gedim
    im daga. Dei weidabat deya blanga ola powan pipul. Wen dei gedim olabat langa
    det trep dei dregim olawei langa olabat, jis laik det laiyan wen im dregim det
    daga.
  ukr-1871: Чигає по закутках, як лев в гущавинї; чигає, щоб нужденного запопасти;
    хапає нещасного, й тягне в сїти свої.
  yon-yon: Ye kuu laiyon areb biknimbon yaambed kakubuk bikne meedmimaan, kwane ye
    kuu angkimbere meedmene kamboknondan awindande kaimaan, kwane awindekore ye oon
    bi ye men aom kamobe be irin wenemoon areb kamimaan.
  deu-1951: Er lauert im Verborgenen wie ein Löwe im dichten Gebüsch; er lauert, daß
    er den Schwachen fange; er fängt den Schwachen und schleppt ihn fort in seinem
    Netz.
  eng-JPS: He lieth in wait in a secret place as a lion in his lair, he lieth in wait
    to catch the poor; he doth catch the poor, when he draweth him up in his net.
  srp-1865: Sjedi u potaji kao lav u peæini; sjedi u zasjedi da uhvati ubogoga; hvata
    ubogoga uvukavši u mrežu svoju.
  lug-lug: Asooba mu kyama ng’empologoma, ng’alindirira okuzinduukiriza abateesobola.
    Abakwasa n’abatwalira mu kitimba kye.
  heb-heb: יארב במסתר כאריה בסכה יארב לחטוף עני יחטף עני במשכו ברשתו׃
  ben-IRV: সে ঝোপঝাড়ের মধ্যে সিংহের মত গোপনে লুকিয়ে থাকে; সে নিপীড়িতদের ধরার জন্য
    অপেক্ষা করে থাকে। সে নিপীড়িতদেরকে ধরে যখন সে তার জালে টানে।
  ntu-ntu: qtu-kapq apule laion kc qtcngzpxm mz gq nyzde mz nzkivzti-krde ncblo kx
    trxplru.
  pan-pan: ਜਿਵੇਂ ਬੱਬਰ ਸ਼ੇਰ ਆਪਣੇ ਘੁਰਨੇ ਵਿੱਚ, ਉਸੇ ਤਰ੍ਹਾਂ ਉਹ ਆਪਣੇ ਗੁਪਤ ਥਾਵਾਂ ਵਿੱਚ ਬੈਠਾ
    ਰਹਿੰਦਾ ਹੈ, ਉਹ ਮਸਕੀਨਾਂ ਨੂੰ ਫੜ੍ਹਨ ਲਈ ਛਹਿ ਵਿੱਚ ਬੈਠਦਾ ਹੈ, ਉਹ ਮਸਕੀਨ ਨੂੰ ਆਪਣੇ ਜਾਲ਼ ਵਿੱਚ
    ਫੜ੍ਹ ਲੈਂਦਾ ਹੈ।
  mya-JVB: ချုံ ထဲ မှာနေသောခြင်္သေ့ ကဲ့ သို့ကွယ် ရာအရပ်၌ ပုန်း ၍နေတတ်ပါ၏။ ဆင်းရဲ သောသူကို
    ဘမ်းဆီး ခြင်းငှါ ပုန်းကွယ် ၍ နေပါ၏။ ဆင်းရဲ သောသူကို ကွန်ရွက် ထဲ သို့ ဆွဲ ၍ဘမ်းဆီး
    တတ်ပါ၏။
  kgf-kgf: Inéŋ laion yaŋnéŋ ʒunʒuŋaiguc tacanʒac ésécnec sasaŋgiaiguc héima tacma
    ic maqeqeya késamaŋ ʒé mambéc keru hayu uficyanéŋ késahéréma keŋanʒac.
  tte-O: '@see-verse:PSA.010.008'
  tbg-tbg: Raionivano kukeqaviro vaiharo aantau tavekero viraqaa aaquviro ravaaqavu
    kaintemake, vika kia kempuka vai vaiintika ravaaqavuke rarau vare vuara.
  hmo-hmo: Iena hunia gabuna lalonai ia naria noho, laiona ese iena guri lalonai,
    boroma alaia totona ia naria bamona. Ogogami taudia hadikaia totona ia naria noho.
    Iena tarapu lalonai ia abidia noho, bona gabu ta dekenai ia veridia lao noho.
  zar-NT: Ribözëʼ ga naʼ nucachiʼ cuinëʼ ca runbaʼ bëdxi guixiʼ. Ribözëʼ nu gaca sönëʼ.
    Rizönëʼ bönniʼ yechiʼ lu du yalaj queëʼ, en ráʼayöjëʼ lëʼ ga nagachiʼ queëʼ.
  urd-urd: वह पोशीदा मक़ाम में शेर — ए — बबर की तरह दुबक कर बैठता है; वह ग़रीब को
    पकड़ने की घात लगाए रहता है; वह ग़रीब को अपने जाल में फंसा कर पकड़ लेता है।
  bqc-SIM: Ì naalɛ gbɛ̃́ↄnɛ asii guu lán nↄ̀ↄmusuwa, ì naalɛ lákpɛu à e yɛ̃̀ɛɛsaide
    kṹ. Tó à aà kũ̀, ì aà gálɛ ń a bao.
  tcz-CHONGTHU: Keipi bahkaiho bang'in akisel'un lhasam le hatloute mat jeng dingin
    angahun ahi. Sachangho bang'in tah-lelte chu len akhu khum un amandoh jitaove.
  mar-mar: जसा सिंह गर्द झाडात लपतो, तसाच तो दडून बसतो. तो दीनाला धरायला टपून बसतो.
    तो दीनाला आपल्या जाळ्यात ओढून धरून घेतो.
  isl-isl: Eins og ljón sitja fyrir bráð sinni, sitja þeir fyrir fátæklingnum, tilbúnir
    að hremma hann. Þeir leggja snörur fyrir fórnarlömb sín, veiða þau í net.
  hlt-THB: Sendeih ing ak kawk khui awhkawng a qeh dym amyihna, a hlip naak awh qeh
    hy, hulkung amak awm thlang ce tu aham qeh nawh; bawmkung amak awmkhqi ce lawk
    ing sing hy.
  qub-qub: Liyun machaypita ricchacojnörämi, pacarashanpita pobritaga watgarcaycan.
    Chariycärerga garchacarcärir apacun.
  bqp-bqp: Àdi natɛ gbɛ̃nↄnɛ asiri gũn lán músu bà, àdi natɛ lákpɛn de à le à gbãnasaride
    kũ. Tó à a kũ̀, àdi a gátɛ kũ a bàao.
  hat-hat: Li anbiske kò l' tankou yon lyon nan kachèt li. Li kouche, l'ap tann malere
    yo. Li pran yo nan pèlen li, li trennen yo pote ale.
  eng-BSB: He lies in wait like a lion in a thicket; he lurks to seize the oppressed;
    he catches the lowly in his net.
  eng-WEBPB: He lurks in secret as a lion in his ambush. He lies in wait to catch
    the helpless. He catches the helpless when he draws him in his net.
  kbq-kbq: Laionimo'ma trampima kafoma anteno mani'neno zagagafama ame huno azeriaza
    huno, frakino mani'neno zamagra'ama zamazama hugama osaza vahera kukozmifi zamazerite'za
    zamavazu hu'za nevaze.
  pon-pon: A kin majamajan waja rir dueta laien amen nan deu a, a kin auiaui, pwen
    koledi me luet o, a kin jaikidi me luet o ni a injar.
  nhe-BL: Queja se tecuani tlen motlatijtoc campa tlacoyontoc, tlacame tlen fiero
    inintlalnamiquilis san quichixtoque para quipantise se tlen ax quipiya fuerza
    para huetzise ipani. Teipa quihuahuatatzase nopa teicneltzi campa axaca huelis
    quipalehuis.
  wnc-wnc: Unzing kaap zongu laion ngang yanikaingga ganangiatang kusopuke kayuaing
    binga kayuak. Siwan akusopuke kekekngana wena amin panggaganutnangge kayuak. Ita
    yapapnaatang panggagunuke kaipake kunggak.
  bus-bus: È naɛ gbɛ̃nↄnɛ asii guu lán músu bà, è naɛ lákpɛn lɛ à e à gbãasaide kũ.
    Tó à à kũ̀, è à gáɛ kↄ̃n a bào.
  gub-BL: Nuzawy kwaw zàwàruhu iriàw a'e. Wàro uzeàmimaw pupe. Ume'e ikàg 'ym ma'e
    wanehe. Uzeàmim teko wanàro pà wazuka pà. Wàro ma'erahy ipuraraw par wà. Na'e
    upyhyk wemipyhyk ràm miar zuka haw zàwenugar pupe wà. Umutyk heraha a'e wi wà.
