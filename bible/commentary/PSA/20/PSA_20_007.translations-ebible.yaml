verse: PSA.020.007
translations:
  mal-C: ചിലർ രഥങ്ങളിലും ചിലർ കുതിരകളിലും ആശ്രയംവെക്കുന്നു, എന്നാൽ ഞങ്ങൾ ഞങ്ങളുടെ
    ദൈവമായ യഹോവയുടെ നാമത്തിൽ ആശ്രയിക്കുന്നു.
  deu-TKW: Nun weiß ich, daß Jahwe seinem Gesalbten hilft; er erhört ihn von seinem
    heiligen Himmel her durch Machtthaten, durch die Hilfe seiner Rechten.
  lin-lin: Nayebi sik’oyo ete Yawe abikisaka mopakolami na Ye, ayanolaka ye wuta na
    Esika na Ye ya bule kati na Lola, na nzela ya nguya ya loboko na Ye ya mobali.
  mmx-mmx: Leventaba di nunu saga at leveng karis esep atnedi, la leventaba di nunu
    saga laxanos atdi. Ketla nedik ta nunu saga at lolos at Leeme Silok, ni ne Moroa
    atdik.
  eng-LSV: Some of chariots, and some of horses, || And we of the Name of our God
    YHWH || Make mention.
  eng-GNV: 'Some trust in chariots, and some in horses: but we will remember the Name
    of ye Lord our God.'
  eng-WEBSTER: 'Some trust in chariots, and some in horses: but we will remember the
    name of the LORD our God.'
  nhw-BL: Masehualme ipan sequinoc tlalme motemachíaj ipan inincarros huan inincahuayohua
    para momaquixtise quema onca tlahuilancayotl. Pero tojuanti timotemachíaj ipan
    TOTECO toDios.
  swh-ONEN: Wengine wanatumaini magari ya vita, na wengine farasi, bali sisi tutalitumainia
    jina la Bwana, Mungu wetu.
  bba-bba: Tɛ̃, nɑ yɛ̃ mɑ wunɑ ɑ sinɑ boko ɡɔsɑ, ɑ rɑ mɑɑ nùn somi. Wunɑ ɑ rɑ win
    kɑnɑru nɔ sɑɑ wɔllun di, kpɑ ɑ nùn nɑsɑrɑ wɛ̃ kɑ wunɛn dɑm bɑkɑm.
  eng-KJVCPB: 'Some trust in chariots, and some in horses: But we will remember the
    name of the Lord our God.'
  luo-luo: Jomoko ogeno kuom gechegi to jomoko kuom faresegi, to wan to wageno kuom
    nying Jehova Nyasaye, ma Nyasachwa.
  aii-aii: ܚܲܕܟܡܵܐ ܟܹܐ ܣܵܒܪܝܼ ܒܡܲܪ̈ܟܒ݂ܵܬܹ‌ܐ، ܘܚܲܕܟܡܵܐ ܒܣܘܼܣܵܘܵܬܹ̈‌ܐ، ܐܝܼܢܵܐ ܐܲܚܢܲܢ
    ܒܫܸܡܵܐ ܕܡܵܪܝܵܐ ܐܲܠܵܗܲܢ ܒܸܬ ܡܲܕܟܸܪܲܚ.
  meu-meu: Haida ese kariota e heaḡilaidiamu; ma haida ese hosi e heaḡilaidiamu; a
    ai ese Iehova, emai Dirava, ladana a heaḡilaiamu.
  npi-ULB: कसैले रथहरूमा र अरूले घोडाहरूमा भर पर्छन् तर हामी परमप्रभु हाम्रा परमेश्‍वरमा
    पुकारा गर्छौं ।
  yor-yor: Àwọn mìíràn gbẹ́kẹ̀ wọn lé kẹ̀kẹ́, àwọn mìíràn gbẹ́kẹ̀ wọn lé ẹṣin, ṣùgbọ́n
    àwa gbẹ́kẹ̀lé orúkọ Olúwa Ọlọ́run wa.
  pes-OPCB: برخی به ارابه‌های خود می‌بالند و برخی دیگر به اسبهای خویش، ولی ما به خداوند،
    خدای خود فخر می‌کنیم!
  tgl-ULB: Nagtitiwala ang ilan sa mga kalesang pandigma at ang iba ay sa mga kabayo,
    pero ang tinatawagan namin ay si Yahweh na aming Diyos.
  nop-nop: Me nolidi wosi heki foloŋ be mik diniŋ kalis heki foloŋ saŋiniŋhik uŋoŋ
    beiŋ. Iŋgoŋ indi adi Yahwe Bepaŋnik’walaŋ saŋiniŋŋiŋ foloŋ hogok wooŋ ulodikilitiyam.
  hui-hui: Hameigini maru bu karume wai biaga garo ale ngagoria tinaga mini hanaho
    haga ka. Marume wai biaga nogo hosi karunaga hongoni mini hanaho haga ka. Iname
    nde Anduane Homogo inanaga Ngode Datagaliwabe kagonaga minini hanaho haga kamagoni.
  mya-mya: အ​ချို့​သော​သူ​တို့​သည်​မိ​မိ​တို့​၏ စစ်​ရ​ထား​များ​ကို​လည်း​ကောင်း၊ မြင်း​များ​ကို​လည်း​ကောင်း​အား​ကိုး​ကြ​၏။
    သို့​ရာ​တွင်​ငါ​တို့​မူ​ကား​ငါ​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​ကို​အား​ကိုး​ကြ​၏။
  bod-N: ཁ་ཅིག་ཤིང་རྟ་ཁ་ཅིག་དམག་རྟར༌བརྟེན། །རང་ཅག་བརྟེན་ཡུལ་དཀོན་མཆོག་ཡ་ཝཱེའི༌མཚན།།
  wsk-wsk: Sor saki nunga kager ko mel, karis se horse suen biya, mu te ira sanamasan;
    bare ana mu Yawe anananga Kaem mu te ira sanamasan.
  sna-sna: Vamwe vanovimba nengoro, vamwe namabhiza, asi isu tinovimba nezita raJehovha
    Mwari wedu.
  spa-BLM: Algunos confían en los carros y otros en los caballos, pero confiamos en
    el nombre de Yahvé, nuestro Dios.
  cac-cac: Ay eb' tz'ac'anoch scarruaje yic oval yipoc sc'ool, ay pax juntzan̈xo eb',
    a noc' schej eb' syac'och yipoc sc'ool. A on̈xo pax tic, a Jehová co Diosal scac'och
    yipoc co c'ool.
  swh-ULB: Baadhi hamini katika magari na wengine katika farasi, lakini sisi tumuita
    Yahwe Mungu wetu.
  bel-bel: Ты ўсклаў на яго дабраславеньне навечна, разьвесяліў яго радасьцю аблічча
    Твайго,
  deu-ELBBK: Jetzt weiß ich, dass der HERR seinen Gesalbten rettet; aus seinen heiligen
    Himmeln wird er ihn erhören durch die Machttaten des Heils seiner Rechten.
  mbb-OT: Emun duen tebek, is duma edsarig te menge kerwahi zan, ne is duma pa ne
    edsarig te menge kudè dan, iyan, sikami mulà, iyan edseriǥan dey is Nengazen he
    iyan Megbevayè dey.
  mal-2015: ചിലർ രഥങ്ങളിലും ചിലർ കുതിരകളിലും ആശ്രയിക്കുന്നു; ഞങ്ങളോ ഞങ്ങളുടെ ദൈവമായ
    യഹോവയുടെ നാമത്തെ കീർത്തിക്കും.
  gup-gup: Yikahwi bininj kabirriyime bu kabirrinahnarren nawu djarrang dja chariots
    dorrengh, dja ngad wanjh karridjalwoybukwon kunngey nuye Yawey nawu God kadberre.
  rmc-rmc: Akana džanav, hoj o RAJ zachraňinel peskre pomazimen kraľis. Šunel les
    avri andral peskro sveto than andro ňebos, peskre zorale čače vasteha leske del
    te zviťazinel.
  nlg-nlg: Na balu kema tara [kokoe talunaghora]/[taluutunira] didira na lei mane
    ni kisumate maia didira na tinabe ni veitotoghoni, hauva mi ghita ka [kokoe talunagho]/[taluutunia]
    itatana Lord dida na God.
  pes-OPV: اینان ارابه‌ها را و آنان اسبها را، اما ما نام یهوه خدای خود را ذکر خواهیم
    نمود.
  ron-1924: Уний се бизуе пе кареле лор, алций, пе каий лор, дар ной не бизуим пе
    Нумеле Домнулуй Думнезеулуй ностру.
  ben-OBCV: কেউ রথে এবং কেউ ঘোড়ায় আস্থা রাখে, কিন্তু আমরা আমাদের ঈশ্বর সদাপ্রভুর
    নামে আস্থা রাখি।
  som-som: Qaar waxay isku halleeyaan gaadhifardoodyo, qaarna waxay isku halleeyaan
    fardo, Laakiinse innagu waxaynu xusuusanaynaa magaca Rabbiga Ilaaheenna ah.
  lat-VUC: Quoniam dabis eum in benedictionem in sæculum sæculi; lætificabis eum in
    gaudio cum vultu tuo.
  eng-ASVBT: Some trust in chariots, and some in horses; But we will make mention
    of the name of Jehovah our God.
  mna-mna: Wal pakan nin se pa karis kizin ta malmal kana i, mi tipase pizin. Mi pakan
    nin se pa hos kizin. Tamen niam na, niyam se pa Yooba Anutu tiam mburaana, mi
    ampase pini be iuulu yam.
  ita-1885: Gli uni si fidano in carri, e gli altri in cavalli; Ma noi ricorderemo
    il Nome del Signore Iddio nostro.
  eng-LXXUP: 'For thou wilt give him a blessing forever and ever: Thou wilt gladden
    him with joy with thy countenance.'
  eng-ULB: Some trust in chariots and others in horses, but we call on Yahweh our
    God.
  spa-VBL: Algunos creen en carruajes y otros en caballos de guerra, pero nosotros
    confiamos en quien es el Señor.
  fra-_FOB: Les uns se vantent de leurs chars, et les autres de leurs chevaux; mais
    nous, du nom de l'Éternel, notre Dieu.
  mal-mal: ചിലർ രഥങ്ങളിലും ചിലർ കുതിരകളിലും ആശ്രയിക്കുന്നു; ഞങ്ങളോ ഞങ്ങളുടെ ദൈവമായ
    യഹോവയുടെ നാമത്തിൽ ആശ്രയിക്കും.
  lit-lit: Vieni pasitiki karo vežimais, kiti žirgais, bet mes prisiminsime VIEŠPATIES,
    savo Dievo, vardą.
  urd-GVR: Bāz apne rathoṅ par, bāz apne ghoṛoṅ par faḳhr karte haiṅ, lekin ham Rab
    apne Ḳhudā ke nām par faḳhr kareṅge.
  suz-BL: कोइ मुरपुकीमी शारा, बग्‍गी तशा, ग्रानीकी, दे मिम्‍नीम। तन्‍न गोपुकी परमप्रभु
    यावे, आंइ परमप्रभु आ नें मिम्‍शा, ग्रानीकी। भजन संग्रह ३३:१७; ब्‍यवस्‍था २०:१;
    यसैया ३१:१
  eng-NOY: Some glory in chariots, and some in horses, But we in the name of Jehovah
    our God.
  ita-1927: Gli uni confidano in carri, e gli altri in cavalli; ma noi ricorderemo
    il nome dell’Eterno, dell’Iddio nostro.
  ckb-ckb: هەندێک شانازی بە گالیسکە دەکەن و هەندێک بە ئەسپ، بەڵام ئێمە شانازی بە ناوی
    یەزدانی پەروەردگارمان دەکەین.
  eng-BBE: Some put their faith in carriages and some in horses; but we will be strong
    in the name of the Lord our God.
  xsi-xsi: Tamâta pinde kalonzi tawana tu nenzi kareta kaika ma ivilanzi lâ paraŋa
    ilo, aŋga pinde nde kalonzi tawana tu nenzi “hosi” ma sivilanzi. Taitu maka nde
    kaloma tawana tu nema Maro Yova Kindeni ne walo kaika ŋinde nâ ma ivilama lâ paraŋa
    ilo.
  kan-OKCV: ಕೆಲವರು ರಥಗಳಲ್ಲಿಯೂ ಕೆಲವರು ಕುದುರೆಗಳಲ್ಲಿಯೂ ಭರವಸೆಯಿಡುತ್ತಾರೆ; ನಾವಾದರೋ ನಮ್ಮ
    ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಲ್ಲಿ ಭರವಸೆಯನ್ನಿಡುತ್ತೇವೆ.
  tam-2017: சிலர் இரதங்களைக்குறித்தும், சிலர் குதிரைகளைக்குறித்தும் மேன்மை பாராட்டுகிறார்கள்;
    நாங்களோ எங்கள் தேவனாகிய யெகோவாவுடைய பெயரைக்குறித்தே மேன்மைபாராட்டுவோம்.
  spa-RV-1909: 'Estos confían en carros, y aquéllos en caballos: mas nosotros del
    nombre de Jehová nuestro Dios tendremos memoria.'
  ron-BTF: Unii se încred în care și unii în cai, dar noi ne vom aminti numele DOMNULUI
    Dumnezeul nostru.
  eng-WEBP: Some trust in chariots, and some in horses, but we trust in the name of
    the LORD our God.
  eng-FBV: Some trust in chariots and some in war horses, but we trust in who the
    Lord our God is.
  nld-1939: Anderen gaan trots op wagens en paarden, Wij op de Naam van Jahweh, onzen
    God;
  nch-BL: Masehualme ipan sequinoc talme motemachíaj ipan inincarros huan inincahuayojhua
    para momaquixtise quema onca tatehuilisti. Pero tojuanti timotemachíaj ipan TOTECO
    toDios.
  vie-1934: Kẻ nầy nhờ cậy xe cộ, kẻ khác nhờ cậy ngựa, Nhưng chúng tôi nhờ cậy danh
    Giê-hô-va, là Đức Chúa Trời chúng tôi.
  cha-cha: 'Estesija gui caretasija, ya ayosija gui cabayosija nae jaangocosija: lao
    jita y naan Jeova, ni y Yuusta, utajajasoja.'
  hin-CV: कुछ को रथों का, तो कुछ को अपने घोड़ों पर भरोसा हैं, किंतु हमें भरोसा है
    याहवेह, हमारे परमेश्वर के नाम पर.
  eng-OURB: Some trust in chariots, and some in horses, but we trust the name of Yahweh
    Eloheikhem [Yahweh our God].
  spa-BES: Algunos ponen su fe en carruajes y algunos en caballos; mas nosotros confiaremos
    en el nombre del Señor nuestro Dios.
  tdx-tdx: Miato an-tsarete o ila’eo, an-tsoavala ka ty ila’e; fa ho tiahi’ay ty tahina’
    Iehovà Andrianañahare’ay.
  tha-KJV: บ้างก็วางใจในรถรบ บ้างก็วางใจในม้า แต่​เราจะระลึกถึงพระนามพระเยโฮวาห์พระเจ้าของเรา
  por-BR-2018: Alguns confiam em carruagens, e outros em cavalos; mas nós nos lembraremos
    do nome do SENHOR nosso Deus.
  deu-ELO: Diese gedenken der Wagen und jene der Rosse, wir aber gedenken des Namens
    Jehovas, unseres Gottes.
  eng-WYC-2018: These, that is, adversaries, trust in chariots, and these in horses;
    but we shall inwardly call in the name of our Lord God. (Some, that is, our adversaries,
    trust in chariots, and some in horses; but we shall call on the name of the Lord
    our God.)
  epo-epo: Unuj fidas veturilojn, aliaj ĉevalojn; Sed ni alvokas la nomon de la Eternulo,
    nia Dio.
  gfk-gfk: Ari diet nurnur ta ira karis ma ari diet nurnur ta ira hos wara hinarubu,
    iesen dahat nurnur tano hinsana no Watong, no udahat God.
  uig-PIN: Bǝzilǝr jǝng ⱨarwiliriƣa, Bǝzilǝr atlarƣa tayinidu; Biraⱪ biz bolsaⱪ Pǝrwǝrdigar
    Hudayimizning namini yad etimiz;
  beo-beo: 'Dunu mogili da ilia gegesu sa:liode amoga ilia ha lai amoga hasalasimusa:
    dawa:lala. Mogili da gegesu hosi, bagohame gaguiba:le, hasalasimusa: dawa:. Be
    ninia da ninia Hina Gode Ea gasa bagade dafawaneyale dawa:beba:le fawane, hasalasimusa:
    dawa:.'
  tpi-OTNT: Sampela lain i save bilip long ol karis bilong pait, na sampela lain i
    bilip long ol hos bilong ol. Tasol mipela i bilip long strong bilong God, Bikpela
    bilong mipela.
  hau-SA: Waɗansu sun dogara a kekunan yaƙi waɗansu kuma a dawakai, amma mu, mun dogara
    a cikin sunan Ubangiji Allahnmu.
  udu-udu: Kun tiya dhu ’ba/ ki ca mo goma risa arabiyya kun dira shumarum mo, dhali
    goma ris shumarum mo. Hili ana dhuna ’ba/ ki ca gom gway gi Tap̱a Arumgimis bana
    mo.
  uig-LAT: Beziler jeng harwilirigha, Beziler atlargha tayinidu; Biraq biz bolsaq
    Perwerdigar Xudayimizning namini yad étimiz;
  nde-nde: Abanye bathemba izinqola zempi, abanye amabhiza, kodwa thina sithemba ibizo
    likaThixo uNkulunkulu wethu.
  ton-ton: '‌ʻOku falala ʻae niʻihi ki he ngaahi saliote, mo e niʻihi ki he fanga
    hoosi: ka te tau manatuʻi ʻae huafa ʻo Sihova ko hotau ʻOtua.'
  ces-1613: Nyníť jsme poznali, že Hospodin zachoval svého pomazaného, a že jej vyslyšel
    s nebe svatého svého; nebo v jeho přesilné pravici jest spasení.
  eng-WMB: Some trust in chariots, and some in horses, but we trust in the name of
    the LORD our God.
  tam-TCV: சிலர் தேர்களிலும் சிலர் குதிரைகளிலும் நம்பிக்கை வைக்கிறார்கள்; ஆனால் நாங்களோ,
    நமது இறைவனாகிய யெகோவாவினுடைய பெயரிலேயே நம்பிக்கை வைக்கிறோம்.
  ceb-ULB: Ang uban nagsalig sa ilang mga karwahe ug ang uban sa ilang mga kabayo,
    apan motawag kita kang Yahweh nga atong Dios.
  pol-UBG: Jedni pokładają ufność w rydwanach, inni w koniach, lecz my będziemy wspominać
    imię PANA, naszego Boga.
  urd-GVU: بعض اپنے رتھوں پر، بعض اپنے گھوڑوں پر فخر کرتے ہیں، لیکن ہم رب اپنے خدا
    کے نام پر فخر کریں گے۔
  eng-OEBCW: Some in chariots are strong, some in horses; but our strength is the
    Lord our God.
  deu-1912: Jene verlassen sich auf Wagen und Rosse; wir aber denken an den Namen
    des HERRN, unsers Gottes.
  kan-2017: ಕೆಲವರು ರಥಬಲದಲ್ಲಿ, ಕೆಲವರು ಅಶ್ವಬಲದಲ್ಲಿ ಹೆಚ್ಚಳಪಡುತ್ತಾರೆ; ನಾವಾದರೋ ನಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವನಲ್ಲಿಯೇ ಹೆಚ್ಚಳಪಡುತ್ತೇವೆ.
  yap-yap: Boch e girdi’ e be pagan’rad ko pi chariot ko mael ni bay rorad, ma boch
    e be pagan’rad ko os rorad, machane gadad e be pagan’dad nga gelngin SOMOL ni
    Got rodad.
  hlt-MCSB: Leng dongkah rhoek neh marhang dongkah rhoek khaw om uh dae kaimih tah
    mamih BOEIPA Pathen ming ni ka thoel uh.
  mdy-ETH: ፔቴ ፔቴ ዖሎ ዓሳ ፔኤኮ ዖሎ ሳርጌሎ ዖይቶና ዓቴ ዓሳ ሃሣ ፔኤኮ ፓራሢና ሄርሺንታኔ፤ ኑኡኒ ጋዓንቴ ናንጊና ናንጋ
    ጎዳ ማዔ ኑ ፆኦዛሢ ዎልቆ ጉሙርቃኔ።
  twi-ASANTE: Ebinom de wɔn ho to wɔn nteaseɛnam so na afoforɔ nso, wɔn apɔnkɔ so,
