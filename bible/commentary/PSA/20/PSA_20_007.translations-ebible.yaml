  uig-ARA: بەزىلەر جەڭ ھارۋىلىرىغا، بەزىلەر ئاتلارغا تايىنىدۇ؛ بىراق بىز بولساق پەرۋەردىگار
    خۇدايىمىزنىڭ نامىنى ياد ئېتىمىز؛
  sus-sus: N a kolon a Alatala a xa mixi sugandixi rakisima nɛ. A a yaabima nɛ a sɛnbɛ
