    ਯਾਦ ਕਰਾਂਗੇ।
  mya-JVB: အချို့သောသူတို့သည် ရထား ကို ၎င်း ၊ အချို့တို့သည် မြင်း ကို ၎င်း၊ ချီးမွမ်းတတ်ကြ၏။
    ငါ တို့မူကား ၊ ငါ တို့ဘုရား သခင်တည်းဟူသောထာဝရဘုရား ၏နာမတော် ကို ချီးမွမ်း ကြလိမ့်မည်။
  kgf-kgf: Tosara imi karisiiginawac, tosara imi becosicginawac niŋɋelianʒu, néŋ nini
    imi Yawe Anutuninawac qarawac niŋɋelianʒiŋ.
  tte-O: Boda tupwali ali meli sipei ali waga niuniuli kolili, yo boda tupwaliyao
    simeli ali osi kolili na kita tameli Yeoba ala Yaubada ana kaiwe koina.
  tbg-tbg: Hini kiaka tiha, Tenavu airi iqoka kaari vataarera, homa navutaaka naatara
    kararave tiamanta, hini kiaka tiha, Tenavu iqoka ohi airitahaa vataarera, homa
    navutaaka naatara kararave, ti variara. Minti ti variamanta tenavu tentanavu Variqa
    Nora Kotira kempuka viraraqai noraiqaake iriqi vuariraro viva tinavu navutaaka
    ho naatara timitaanarove, ti vaunara.
  hmo-hmo: Taunimanima haida ese tuari totona, kariota idia abidadama henia noho,
    ma haida ese hosi idia abidadama henia noho. To ai ese Lohiabada, aiemai Dirava
    ai abidadama henia noho.
  zar-NT: Nacuáʼ nupa tuʼzxöni ladxiʼ yuguʼ carreta que gudil-la, ateʼ nacuáʼ bönachi
    yúbölö tuʼzxöni ladxiʼ yuguʼ böaʼ, pero rëʼu ruzxöni ládxiʼruʼ Lëʼ Xanruʼ Dios.
  urd-urd: किसी को रथों का और किसी को घोड़ों का भरोसा है, लेकिन हम तो ख़ुदावन्द अपने
    ख़ुदा ही का नाम लेंगे।
  rus-SYN: Ты положил на него благословения на веки, возвеселил его радостью лица
    Твоего,
  bqc-SIM: Má dↄ̃̀ sa Dii ì kía pↄ́ a kpà suaba, ì siaànↄ za a bɛ pↄ́ a kua
    adoau, i to aà zĩble ń a gã̀sa gbãao.
  tcz-CHONGTHU: Namtin vaipi abankhat chun a sakol u leh sakol kangtalai hou akiletsah
    piuvin, ahin eihonvang Yahweh Pakai, eihon Elohim Pathen u minbou ikiletsahpi
    diu ahi.
  mar-mar: काही त्यांच्या रथांवर भरंवसा ठेवतात, तर काही घोड्यांवर, परंतु आम्ही आमच्या
    परमेश्वर देवाला हाक मारू.
  isl-isl: Guð blessi konunginn! – Já, það mun hann vissulega gera! í himinhæðum heyrir
    hann bæn mína og veitir mér mikinn sigur.
  hlt-THB: Thlang pynoet ing meqang phleng ypna unawh pynoet ing meqangkhqi ypna uhy,
    cehlai ningnih ingtaw Bawipa ni khawsa ang ming ce ni ypna uhy.
  qub-qub: Waquenga yäracun pillyapaj caj carrëtancunaman. Waquenga yäracun pillyapaj
    caj cawalluncunaman. Noganchïmi ichanga yäracunchi Tayta Diosnillanchïman.
  bqp-bqp: Gbɛ̃kenↄ dì sↄ̃gonↄ náani kɛ, gbɛ̃kenↄ dì sↄ̃nↄ náani kɛ, ókↄ̃nↄ sↄ̃, Dikiri
    ó Ludan odì náani kɛ.
  hat-hat: (020:8) Gen moun ki mete konfyans yo nan machin pou fè lagè. Gen lòt moun,
    se nan chwal yo yo mete konfyans yo. Men nou menm, se nan pouvwa Seyè a, Bondye
    nou an, nou mete konfyans nou.
  eng-BSB: Some trust in chariots and others in horses, but we trust in the name of
    the LORD our God.
  eng-WEBPB: Some trust in chariots, and some in horses, but we trust in the name
    of the LORD our God.
  kbq-kbq: Hagi mago'a vahe'mo'za hosi afuzmine karisi zmimofo hanavegu antahinezamize.
    Hianagi tagra Ra Anumzana tagri Anumzamofonte tamentintia nehune.
  pon-pon: Mo kan kin kaporoporeki war o oj akan; a kit kin keleki mar en Ieowa atail
    Kot.
  nhe-BL: Tlacame ipan sequinoc tlaltini motemachíaj ipan inincarros huan inincahuajhua
    para momaquixtise quema onca tlatehuijcayotl. Pero tojuanti timotemachíaj ipan
    TOTECO toDios.
  wnc-wnc: Aminu kundu amak amnangge natake sanga pake amak kekeknga siknga amakaingu
    umana karis ngang yanikaingge banip takaing. Siwan kundu amak kumzang siknga amnangge
    natake hos gwegwen pake amakaingge banip takaing. Siwan ngana ninu Anutu, Buyambam
    tapanindane umana aknganae banip takamang.
  bus-bus: Gbɛ̃kenↄ è sↄ̃goronↄ náanɛ kɛ, gbɛ̃kenↄ è sↄ̃nↄ náanɛ kɛ, wapinↄ sↄ̃, Dii
    wa Ludan weè náanɛ kɛ.
  gub-BL: Amo uzeruzar ywyramawa zeàmàtyry'ymawhu pe har wanehe wà. Amo uzeruzar weimaw
    kawaru wanehe wà. Zane zazeruzar Tupàn Tuweharupi Wiko Ma'e Zanezar rehe zane.
  eng-DRA: 'For thou shalt give him to be a blessing for ever and ever: thou shalt
    make him joyful in gladness with thy countenance.'
