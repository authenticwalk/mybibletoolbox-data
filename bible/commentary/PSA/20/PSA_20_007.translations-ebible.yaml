  arb-NAV: يَتَّكِلُ هَؤُلاءِ عَلَى مَرْكَبَاتِ الْحَرْبِ، وَأُولَئِكَ عَلَى الْخَيْلِ.
    أَمَّا نَحْنُ فَنَتَّكِلُ عَلَى اسْمِ الرَّبِّ إِلَهِنَا.
  ded-ded: Ngic goa yeni dzikacac keretac negenggec wiac engena anu yoac homac osogecde.
