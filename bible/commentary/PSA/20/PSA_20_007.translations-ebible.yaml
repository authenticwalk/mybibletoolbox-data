  dop-dop: Pənɛntɛ mɑ nyəmɑ sɩ Tɑcɑɑ wɑɑsəɣɩ wulɑʋ wei n ləsɑɑ tɔɣɔ, nɑ ń cɔ-ɩ nyɑ́
    təyɑɣɑ tɑɑ kɛ́ hɑtoo ɩsɔtɑɑ. Nyɑ́ toŋ sɔsɔɔŋ wɑɑsəɣənɑ.
  azb-azb: Bəziləri döyüş arabaları, bəziləri atları ilə öyünür, Bizsə Allahımız Rəbbin
