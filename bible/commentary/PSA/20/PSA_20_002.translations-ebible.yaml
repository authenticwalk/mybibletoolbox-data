verse: PSA.020.002
translations:
  mal-C: അവിടന്ന് തിരുസന്നിധാനത്തിൽനിന്ന് നിങ്ങൾക്കു സഹായം അയയ്ക്കട്ടെ സീയോനിൽനിന്ന്
    അവിടന്ന് പിൻതുണയേകട്ടെ.
  deu-TKW: Jahwe erhöre dich am Tage der Not, es schütze dich der Name des Gottes
    Jakobs!
  lin-lin: Tika ete Yawe ayanola yo na tango ya pasi ; tika ete Nzambe ya Jakobi azala
    ndako batonga makasi mpo na kobatela yo.
  mmx-mmx: Ma sing box i do loklok tooro ru naba laa boro xeneng at loogu laplavang
    teren, la loklok tooro bok tu naba vot boro Saion at lakaana ren.
  eng-LSV: He sends your help from the sanctuary, || And supports you from Zion,
  eng-GNV: Send thee helpe from the Sanctuarie, and strengthen thee out of Zion.
  eng-WEBSTER: Send thee help from the sanctuary, and strengthen thee out of Zion.
  nhw-BL: Hasta campa yaya itztoc ipan ichaj, ma quititlani tlapalehuili catli quisa
    tlen altepetl Jerusalén.
  swh-ONEN: Na akutumie msaada kutoka patakatifu na akupatie msaada kutoka Sayuni.
  bba-bba: Gusunɔ, Yɑkɔbun Yinni, ɑ sinɑ boko swɑɑ dɑkio sɑnɑm mɛ u kɑnɑru mɔ̀. A
    nùn kɔ̃suo sɑnɑm mɛ u wɑ̃ɑ nɔni swɑ̃ɑru sɔɔ.
  eng-KJVCPB: Send thee help from the sanctuary, And strengthen thee out of Zion;
  luo-luo: Mad oorni kony moa kare maler mar lemo kendo omiyi kony moa Sayun.
  aii-aii: ܫܲܕܸܪ ܗܲܝܲܪܬܘܼܟ݂ ܡ̣ܢ ܡܲܩܕܫܵܐ، ܘܣܵܢܹܕ ܠܘܼܟ݂ ܡ̣ܢ ܨܸܗܝܘܿܢ.
  meu-meu: Helaḡa gabuna amo ena hekaha baine siaia vasi; Siona amo goada baine henimu.
  npi-ULB: र तपाईंलाई सियोनबाट सहारा दिन पवित्र स्थानबाट सहायता पठाऊन् ।
  yor-yor: Kí ó rán ìrànlọ́wọ́ sí ọ, láti ibi mímọ́ kí ó sì tì ọ́ lẹ́yìn láti Sioni
    wá.
  pes-OPCB: خداوند از مکان مقدّس خود، برایت کمک بفرستد، و از کوه صهیون تو را حمایت
    کند!
  tgl-ULB: at magpadala ng tulong mula sa banal na lugar para magtaguyod sa iyo sa
    Sion.
  nop-nop: Adi yoli uŋgoniŋ gineŋ Saiyon uŋoŋ hali kedem gehitubu-kilitiŋa gehitubu-lodawaak.
  hui-hui: Ibugua ibuni anda Saiononi kagoria howa í̠ baya hangu handayaho halu mo
    hongo helobi hamelo ko.
  mya-mya: ကိုယ်​တော်​သည်​အ​ရှင်​မင်း​ကြီး​အား​ဗိ​မာန် တော်​ထဲ​က အ​ကူ​အ​ညီ​ပေး​တော်​မူ​ပါ​စေ​သော။
    ဇိ​အုန်​တောင်​တော်​ပေါ်​မှ​အ​ထောက်​အ​ကူ ပေး​တော်​မူ​ပါ​စေ​သော။
  bod-N: ཁོང་གིས་གནས་ཀྱི་མཆོག་ནས་རོགས་མཛད་ཅིང་། །ཛ་ཡན་ཡུལ་ནས་ཁྱོད་རང་སྐྱོར་བར༌ཤོག།
  wsk-wsk: Nu ko temple biya te baga se ka sangukko; nu ko wonong Zion te baga se
    ka bataguru taukko!
  sna-sna: Ngaakutumire rubatsiro runobva panzvimbo tsvene, uye akupe rutsigiro runobva
    kuZioni.
  spa-BLM: te envía ayuda desde el santuario, te conceda el apoyo de Sión,
  cac-cac: Yac'ocab'cot scolval d'ayach masanto d'a stemplo d'a Sion.
  swh-ULB: na kutuma msaada kutoka mahali patakatifu kwa ajili ya kukutegemeza wewe
    kutoka Sayuni.
  bel-bel: Госпадзе! сілаю Тваёю радуецца цар, і з Твайго ратаваньня цешыцца бясконца.
  deu-ELBBK: Der HERR erhöre dich am Tag der Drangsal, der Name des Gottes Jakobs
    setze dich in Sicherheit;
  mbb-OT: Berakat he egkeumahan ka te tavang din kenikew he ebpuun diyà te valey zin
    diyà te Zion.
  mal-2015: അവൻ വിശുദ്ധമന്ദിരത്തിൽനിന്നു നിനക്കു സഹായം അയക്കുമാറാകട്ടെ; സീയോനിൽനിന്നു
    നിന്നെ താങ്ങുമാറാകട്ടെ.
  gup-gup: Nakka kahdi kore kubolkdjamun duninjh nuye, wanjh ngadjawan bu ngunmarnemunkewe
    nawu ngunbidyikarrme. Nakka wanjh kahdi kore Zion, wanjh ngadjare mak ngunnahnan
    kunmekbebeh.
  rmc-rmc: Mi šunel tut o RAJ avri andre oda džives, sar sal andro pharipen, mi chraňinel
    tut o Del le Jakoboskro!
  nlg-nlg: Gaia ke nia vetena vanigho mai na hahanga ta nina vale tabu, me ke vahegho
    mai na laga i Jerusalem.
  pes-OPV: نصرت برای تو از قدس خود بفرستد وتو را از صهیون تایید نماید.
  ron-1924: сэ-ць тримитэ ажутор дин локашул Сэу чел Сфынт ши сэ те сприжине дин Сион!
  ben-OBCV: তিনি পবিত্রস্থান থেকে তোমাকে সাহায্য করবেন, আর সিয়োন থেকে তোমাকে শক্তি
    জোগাবেন।
  som-som: Caawimaadna ha kaaga soo diro meesha quduuska ah, Oo Siyoonna ha kaa xoogeeyo,
  lat-VUC: '[Domine, in virtute tua lætabitur rex, et super salutare tuum exsultabit
    vehementer.'
  eng-ASVBT: Send thee help from the sanctuary, And strengthen thee out of Zion;
  mna-mna: Anutu ko imbot urum kini potomŋana ta Sion na, mi iŋgo ulaaŋa sa pu mi
    ipombolu.
  ita-1885: Manditi soccorso dal Santuario, E sostengati da Sion;
  eng-LXXUP: O Lord, the king shall rejoice in thy strength; And in thy salvation
    he shall greatly exult.
  eng-ULB: and send help from the holy place to support you from Zion.
  spa-VBL: Que el Señor te envíe su ayuda desde el santuario, y que te sostenga desde
    Sión.
  fra-_FOB: Qu'il t'envoie son secours du saint lieu, et qu'il te soutienne de Sion!
  mal-mal: കർത്താവ് തന്റെ വിശുദ്ധമന്ദിരത്തിൽ നിന്ന് നിനക്ക് സഹായം അയയ്ക്കുമാറാകട്ടെ;
    സീയോനിൽനിന്ന് നിന്നെ താങ്ങുമാറാകട്ടെ.
  urd-GVR: Wuh maqdis se terī madad bheje, wuh Siyyūn se terā sahārā bane.
  suz-BL: मेकोमी आ बाक्‍तीक रे इन कली वारच पाइब सोइक्‍तल। सियोन रे इन कली वारच पवल।
  eng-NOY: May he send thee help from his sanctuary, And strengthen thee out of Zion!
  ita-1927: ti mandi soccorso dal santuario, e ti sostenga da Sion;
  ckb-ckb: با لە پیرۆزگاکەیەوە یارمەتیت بۆ بنێرێت و لە سییۆنەوە پشتگیریت بکات.
  eng-BBE: May he send you help from the holy place, and give you strength from Zion;
  xsi-xsi: Maka kano tu i ma io ne pavilâŋa iyoka ne luma sapâŋa ikeno Saion tuu kulu
    ŋinde imâ pano.
  kan-OKCV: ದೇವರು ಪರಿಶುದ್ಧ ಸ್ಥಳದೊಳಗಿಂದ ನಿಮಗೆ ಸಹಾಯ ಕಳುಹಿಸಲಿ; ಅವರು ಚೀಯೋನಿನಿಂದ ನಿಮಗೆ
    ಆಧಾರ ನೀಡಲಿ.
  tam-2017: அவர் பரிசுத்த ஸ்தலத்திலிருந்து உமக்கு ஒத்தாசையனுப்பி, சீயோனிலிருந்து உம்மை
    ஆதரிப்பாராக.
  spa-RV-1909: Envíete ayuda desde el santuario, y desde Sión te sostenga.
  ron-BTF: Să îți trimită ajutor din sanctuar și să te întărească din Sion;
  eng-WEBP: send you help from the sanctuary, grant you support from Zion,
  eng-FBV: May the Lord send you help from the sanctuary, and may he support you from
    Zion.
  nld-1939: Uit het heiligdom u hulp verlenen, En uit Sion u bijstaan.
  nch-BL: Hasta campa yaya itztoc ipan ichaj, ma quititani tapalehuili cati quisa
    ten altepet Jerusalén.
  vie-1934: Từ nơi thánh sai ơn giúp đỡ ngươi, Và từ Si-ôn nâng đỡ ngươi!
  cha-cha: Utago y para uinayudajao guinin y santuario, ya guinin y Sion unninametgotjao.
  hin-CV: वह अपने पवित्र आवास में से आपके लिए सहायता प्रदान करें, ज़ियोन से आपकी सहायता
    का प्रबंध हो.
  eng-OURB: send you help from the sanctuary, grant you support from Zion [Mountain
    ridge, Marking],
  spa-BES: Que él te envíe ayuda desde el lugar santo, y te dé fuerzas desde Sión;
  tdx-tdx: Hañitrifa’e imba boak’amy toe-miavakey hanohañ’ azo hirik’e Tsiône ao.
  tha-KJV: ขอพระองค์ทรงให้ความช่วยเหลือมาจากสถานบริ​สุทธิ​์ และทรงเพิ่มกำลังให้​แก่​ท่านมาจากเมืองศิ​โยน
  por-BR-2018: Que ele envie a ti ajuda desde seu santuário; e desde Sião ele te sustenha.
  deu-ELO: Er sende deine Hilfe aus dem Heiligtum, und von Zion aus unterstütze er
    dich;
  eng-WYC-2018: Send he help to thee from the holy place; and from Zion defend he
    thee.
  epo-epo: Li sendu al vi helpon el la sanktejo, Kaj el Cion Li vin fortigu.
  gfk-gfk: Iau sasaring bia na tula harharahut meram ra halhaliana sibaan, ma na haut
    be da hadadas ugu meram Sion.
  uig-PIN: U Ɵz muⱪǝddǝs jayidin sanga mǝdǝt ǝwǝtkǝy, Ziondin sanga küq-ⱪuwwǝt bǝrgǝy;
  beo-beo: E da Ea Debolo diasuga dima fidisu iasimu amola Saione Goumia dima fidisu
    iasimu da defea.
  tpi-OTNT: Em i stap long haus bilong en long Saion, na em i ken helpim yu na strongim
    yu.
  hau-SA: Bari yă aiko maka da taimako daga wuri mai tsarki yă kuma ba ka gudummawa
    daga Sihiyona.
  udu-udu: Dhalki a’di hashki /e mowoṯẖ ’peni mo jin ḵogu mo dhali c̱i /e mo ma thip̱
    ’pena Sihyuun mo.
  uig-LAT: U Öz muqeddes jayidin sanga medet ewetkey, Ziondin sanga küch-quwwet bergey;
  nde-nde: Sengathi angakuthumela usizo luvela endlini engcwele njalo akunike ukuhlomulela
    kuvela eZiyoni.
  ton-ton: ‌ʻO fekau hoʻo tokoni mei he faletapu, mo fakamālohi koe mei Saione;
  ces-1613: Vyslyšiž tě Hospodin v den ssoužení, k zvýšení tě přiveď jméno Boha Jákobova.
  eng-WMB: send you help from the sanctuary, grant you support from Zion,
  tam-TCV: யெகோவா தமது பரிசுத்த இடத்திலிருந்து உனக்கு உதவி அனுப்பி, சீயோனிலிருந்து
    உனக்கு ஆதரவு வழங்குவாராக.
  ceb-ULB: ug ipadala ang tabang gikan sa balaang dapit aron sa pagtabang kanimo gikan
    sa Zion.
  pol-UBG: Niech ci ześle pomoc ze świątyni i niech cię wesprze z Syjonu.
  urd-GVU: وہ مقدِس سے تیری مدد بھیجے، وہ صیون سے تیرا سہارا بنے۔
  eng-OEBCW: sending you help from the temple, out of Zion supporting you.
  deu-1912: Er sende dir Hilfe vom Heiligtum und stärke dich aus Zion.
  kan-2017: ಆತನು ತನ್ನ ಪರಿಶುದ್ಧ ನಿವಾಸದಿಂದ ನಿನಗೆ ಸಹಾಯಮಾಡಲಿ; ಚೀಯೋನಿನಿಂದ ನಿನಗೆ ಆಧಾರ ದಯಪಾಲಿಸಲಿ.
  yap-yap: Mang e yigi pi’ e ayuw ko Tempel rok ko fare Burey nu Zion ngeb ngom.
  hlt-MCSB: Nang aka bomkung te hmuencim lamkah han tueih saeh lamtah Zion lamkah
    nang n'duel saeh.
  mdy-ETH: ፔኤኮ ጌኤዦ ማኣራፓ ማኣዶ ኔኤም ዒ ዳኮንጎ፤ ፂዮኔ ዹካፓ ኔና ዒ ማኣዶንጎ።
  twi-ASANTE: Ɔmfa mmoa mfiri kronkronbea hɔ mmrɛ wo na ɔmfiri Sion mmɛhyɛ wo den.
  eng-WEBU: send you help from the sanctuary, grant you support from Zion,
  acu-NT: Tura Yus ni pujamurinian amincha yainmakti, tura Jerusalénnumian amincha
    kakamtikramrati.
  spa-PDDPT: Te envíe ayuda desde el Santuario Y desde Sion te sostenga.
  gun-gun: Tombou nderepyarã guenda iky'a e'ỹ va'e gui. Sião gui ma voi topena ndere.
  agu-BL: Cho'nk saj ẍch'eybil teru' le ama'l yi wi'nin xanil. Cho'nk saj wi Sión
    kale najle't Ryos.
  ilo-ULB: ken mangibaon koma iti tulong manipud iti nasantoan a lugar a mangsaranay
    kenka nga aggapu iti Sion.
  kpg-kpg: Mee gi hagau ina mai dana hagamaamaa gi di goe mai i dono Hale Daumaha,
    gei gi hagamaamaa ina goe mai i di Gonduu Zion.
  uig-ARA: ئۇ ئۆز مۇقەددەس جايىدىن ساڭا مەدەت ئەۋەتكەي، زىئوندىن ساڭا كۈچ-قۇۋۋەت بەرگەي؛
  sus-sus: Alatala xa i yaabi i xa tɔɔrɛ kui. Yaxuba Marigi Ala xa i ratanga.
  pon-2006: En ketin kadarodohng komwi sawas sang nan Tehnpese oh kin ketin sewesei
    komwi sang pohn Nahna Saion.
  jae-jae: Eŋ ênam aôm sa aŋga gamêŋ dabuŋ to êpuc aôm tôŋ aŋga Sion.
  ksd-ksd: Na tulue ra maramaravut piram maro ra kubana, Ma na vapadikat u maro Sion;
  tur-YTC: Kutsal yerden sana yardım göndersin, Siyon’dan destek versin.
  bel-N: Няхай ГОСПАД пачуе цябе ў дзень трывогі, няхай абароніць цябе імя Бога Якубавага!
  grc-BRENT: Κύριε, ἐν τῇ δυνάμει σου εὐφρανθήσεται ὁ βασιλεὺς, καὶ ἐπὶ τῷ σωτηρίῳ
    σου ἀγαλλιάσεται σφόδρα.
  kpr-kpr: Nunda Tafaroro Ari Kambo kakara aminda ghe sonemba nimokena mutare! Nunda
    sonemba ututu Saion aminda ghe mutari fuse, ni sonembare!
  ind-AYT: (20-3) Semoga Dia mengutus pertolongan dari tempat yang kudus, dan menopangmu
    dari Sion.
  yom-yom: Bika kafidisa lusadusu bu kadi ku buangu kinlongo Bika kakindisa bu kadi
    ku Sioni.
  yut-yut: Uŋun telagɨ yutnikon Saion kokup papmon egɨsak. Uŋun da gak aŋpulugaŋek
    aŋteban asak dosi nandɨsat.
  nya-nya: Iye atumize thandizo kuchokera ku malo ake opatulika; akugwirizize kuchokera
    ku Ziyoni.
  hrv-hrv: Uslišio te Jahve u dan nevolje, štitilo te ime Boga Jakovljeva!
  mps-mps: Aga te aga wiegi yai be mu te Saionde bidibao, tama agai nage tau selama,
    tama nage dąų walomainu yao.
  tpi-tpi: Em i stap long haus bilong en long Saion, na em i ken helpim yu na strongim
    yu.
  dan-1931: På trængselens dag bønhøre Herren dig, værne dig Jakobs Guds Navn!
  vie-OVCB: Từ đền thánh, xin Chúa đưa tay vùa giúp, từ Si-ôn, người được đỡ nâng.
  guj-2017: પવિત્રસ્થાનમાંથી તને સહાય મોકલો અને સિયોનમાંથી તને બળ આપો.
  pon-2006A: En ketin kadarodohng komwi sawas sang nan Tehnpese oh kin ketin sewesei
    komwi sang pohn Nahna Saion.
  por-BRBSL: send você ajuda a partir do santuário, conceder-lhe apoio de Zion,
  eng-OEBUS: sending you help from the temple, out of Zion supporting you.
  swe-swe: Må Herren (Jahve) svara dig på nödens dag [den sista striden, Herrens dag],
    må Jakobs Guds namn beskydda dig.
  cth-cth: Hmuen kathoung koehoi kabawpnae teh tâcawt sak naseh. Zion hoi tha awm
    sak naseh.
  twi-twi: Ɔmfa mmoa mfi kronkronbea hɔ mmrɛ wo, na omfi Sion mmɛhyɛ wo den.
  hlt-hlt: Nang aka bomkung te hmuencim lamkah han tueih saeh lamtah Zion lamkah nang
    n'duel saeh.
  tbz-SIM: Kɑ̀ɑ bo mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ ti Yiɛ̀ nKuyie ndɑ teennɛ̀, kunku Kuyie nSɑkɔbu
    do tũ nkù ndɑ kɑ̃nkɛ́.
  msy-2020: A Saionɨn Mɨghsɨamɨn ikia uan Dɨpenimɨn iti, egh a uan akurvazim nɨ bagh
    anemadagh gavgavim nɨ danɨngam.
  dop-dop: Hɑɩ, Tɑcɑɑ ɩ́ mʋ nyɑ́ kʋsələmʋtʋ kɛ nyɑ́ lɑŋwɑkəllɛ wule. Yɑkɔpʋ Ɩsɔ ɩnɩ
    ɩ kenti nyɑ́ tɔɔ.
  azb-azb: Müqəddəs məskənindən köməyinə çatsın, Siondan sənə dayaq olsun!
  eng-DBY: May he send thee help from the sanctuary, and strengthen thee out of Zion;
  hin-2017: वह पवित्रस्थान से तेरी सहायता करे, और सिय्योन से तुझे सम्भाल ले!
  wol-KYG: Buur, yal na la Aji Sax ji nangul bésu njàqare, yal na la turu Yàllay Yanqóoba
    aj fu kawe,
  bjr-bjr: Mifa Sioonna aaqanasaa narí naaquqara amaana maqakiqari ani dadaaqiani.
  eng-YLT: He doth send thy help from the sanctuary, And from Zion doth support thee,
  kne-kne: Manipod ed Zion sin Timplo na, padatngena koman sik-a din badang na.
  eng-WYC-2017: Send he help to thee from the holy place; and from Zion defend he
    thee.
  eng-WMBB: send you help from the sanctuary, grant you support from Zion,
  zat-NTPS: Dxenaba' Le̱' naga zue̱' lataj lá'azxa chee̱' sel-le̱' da gácale̱ na lue',
    ne chee̱ xi'a Sión xide̱' guxre̱' lue'.
  zty-NTPS: Ẕnnabla' Ḻe' ḻo latje la'y chie' gákḻene' le', na' gan zoe' ḻaw Ya'a
    Sión yedjwíe' le'.
  urd-GVH: वह मक़दिस से तेरी मदद भेजे, वह सिय्यून से तेरा सहारा बने।
  rug-rug: Mani garunu la nia Sa sa tinokae, mae guana koasa Nana Zelepade hope. Mani
    garunu atunia Sa sa tinokae mae guana pa toqere Zaione.
  gaz-gaz: Inni iddoo qulqulluudhaa gargaarsa siif haa ergu; Xiyoon irraas jabina
    siif haa kennu.
  fra-LSG: Que l’Éternel t’exauce au jour de la détresse, Que le nom du Dieu de Jacob
    te protège!
  yal-yal: Alatala xa i yabi i tɔrɔni waxatin naxan yi. Yaxubaa Ala xa i ratanga.
  iou-iou: Anutu u Saion komeken itak. Itkaŋ ini täha gänaŋ nanik täŋkentäk täga ganiŋ
    kirek täyon.
  haw-1868: Mai kona keenakapu mai e hoouna mai ai oia i kou mea nana e alu; Mai Ziona
    mai e kokua mai ai oia ia oe.
  arb-NAV: لِيُرْسِلْ لَكَ عَوْناً مِنْ مَقْدِسِهِ، وَمُسَانَدَةً مِنْ صِهْيَوْنَ.
  ded-ded: Yeng womongaunac memefic suegenu Siong tikiunac heimefic anggema mang anggembeso.
  ewe-ewe: Neɖo kpekpeɖeŋu ɖe wò tso kɔkɔeƒe la, eye wòaɖo xɔname ɖe wò tso Zion.
  eng-LEE: (20:3) May he send thee help from the sanctuary, and support thee from
    Zion;
  asm-FB: তেওঁৰ পবিত্ৰ স্থানৰ পৰা তেওঁ তোমাক সহায় কৰক; তেওঁ চিয়োনৰ পৰা তোমাক শক্তি
    দান কৰক।
  sus-A: عَلَتَلَ شَ عِ يَابِ عِ شَ تْورّ كُي. يَشُبَ مَرِفِ عَلَ شَ عِ رَتَنفَ.
  fra-SBL: vous envoie de l'aide depuis le sanctuaire, vous accorde le soutien de
    Sion,
  hbo-hbo: יַֽעַנְךָ֣ יְ֭הוָה בְּיֹ֣ום צָרָ֑ה יְ֝שַׂגֶּבְךָ֗ שֵׁ֤ם ׀ אֱלֹהֵ֬י יַעֲקֹֽב׃
  pjt-pjt: Palulala tjapini paluṟu ngura nyara Jerusalemalanguṟu nyuntumpa alpa iyantjaku
    ngura panya miḻmiḻṯanguṟu.
  kik-kik: Arokũrehere ũteithio kuuma handũ harĩa hake haamũre, na agũtiirĩrĩre arĩ
    kũu Zayuni.
  fra-NCL: Que Yahweh t’exauce au jour de la détresse, que le nom du Dieu de Jacob
    te protège !
  cek-AK: Hmuenciim hoiah nang abomh hanah patoeh nasoe loe, Zion hoiah thacakhaih
    na paek nasoe.
  cuk-cuk: Bab-Jehová e-neg-islidikid-akale, bega bendakleged barmidagena gadin. Bab-Dummad
    Sión-yar-akale, be-bendakena gadin.
  uig-CYR: '@see-verse:PSA.020.001'
  tel-2017: పరిశుద్ధ స్థలంలోనుంచి ఆయన నీకు సహాయం చేస్తాడు గాక. సీయోనులోనుంచి నిన్ను
    ఆదుకుంటాడు గాక.
  hat-BSA: Ke Li kapab voye bay ou èd soti nan sanktiyè a, epi bay ou soutyen soti
    nan Sion.
  ukr-ONPU: Господи, цар радіє міці Твоїй і порятунком Твоїм надзвичайно веселиться.
  kos-kos: Lela tuh Elan supwaot kasru lal nu sum liki Tempul lal Ac kasrekom liki
    Eol Zion.
  hbo-WLC: יַֽעַנְךָ֣ יְ֭הוָה בְּי֣וֹם צָרָ֑ה יְ֝שַׂגֶּבְךָ֗ שֵׁ֤ם ׀ אֱלֹהֵ֬י יַעֲקֹֽב׃
  ibo-ibo: Ya sitekwa nʼebe nsọ ya zitere gị inyeaka, ma site na Zayọn kwagide gị.
  ory-ory: ସେ ପବିତ୍ର ସ୍ଥାନରୁ ତୁମ୍ଭର ସାହାଯ୍ୟ ପଠାଉନ୍ତୁ, ସିୟୋନଠାରୁ ତୁମ୍ଭକୁ ବଳବାନ କରନ୍ତୁ;
  chk-chk: Amwo epwe tinato reöm alilisum seni lon ewe leni mi pin o apöchökülok seni
    Sion.
  rop-rop: Larram im kaman brom im seikridwan haus deya langa det bigwan hil gulum
    Saiyan en album en seibum yu, en gibit yu wanim yu wandim blanga album yu.
  ukr-1871: Нехай пошле тобі поміч із сьвятинї та із Сиона нехай спроможе тебе.
  yon-yon: Yembed kurikuri boyambiwoombed awabdok, kwane aangko Saiyon yaambed eb
    nen angkumonok.
  deu-1951: (020-3) Er sende dir Hilfe vom Heiligtum und stärke dich aus Zion;
  eng-JPS: (20-3) Send forth thy help from the sanctuary, and support thee out of
    Zion;
  srp-1865: Da ti pošlje pomoæ iz svetinje, i sa Siona da te potkrijepi.
  lug-lug: Akuweerezenga obuyambi obuva mu kifo kye ekitukuvu; akudduukirirenga okuva
    ku lusozi Sayuuni.
  heb-heb: ישלח עזרך מקדש ומציון יסעדך׃
  ben-IRV: এবং সিয়োন থেকে তোমাকে সমর্থন করার জন্য তাঁর পবিত্রস্থান থেকে সাহায্য পাঠাক।
  ntu-ntu: Mz nzmnc-krm Newz Saeon mz Mangr-nzangiongr, Aclve x axplr nide.
  pan-pan: ਉਹ ਪਵਿੱਤਰ ਸਥਾਨ ਤੋਂ ਤੇਰੀ ਸਹਾਇਤਾ ਭੇਜੇ, ਅਤੇ ਸੀਯੋਨ ਤੋਂ ਤੈਨੂੰ ਸੰਭਾਲੇ,
  mya-JVB: သန့်ရှင်း ရာဌာနတော်ထဲ က ကူညီ ၍၊ ဇိအုန် တောင်ပေါ်က ထောက် ပင့်တော်မူပါစေသော။
  kgf-kgf: Ocmuŋ téréya igucnec méria sulugémmac. Zioniguc gi késa naŋgé gémmac.
  tte-O: Sowasowana sagu iyawasa kolimiu ana Nume Tabu mena bwaimwa koya Saiyon koina.
  tbg-tbg: Kairaro Saioni Aiqinaqaa Nora Naavuqi vaiva, viva ai kahaqiharo kempukaiqama
    amitaarire.
  hmo-hmo: Iena helaga gabuna dekena amo, iena durua do ia siaia mai. Siona Ororo
    dekena amo, goada oi dekenai do ia henia.
  zar-NT: Rinábidaʼ-nëʼ isö́l-lëʼë le gácalen liʼ le irúaj lataj láʼayi queëʼ. Lë
    naʼ irúaj Sión gun ga gacuʼ tsutsu.
  urd-urd: वह मक़दिस से तेरे लिए मदद भेजे, और सिय्यून से तुझे क़ुव्वत बख़्शे!
  rus-SYN: Господи! силою Твоею веселится царь и о спасении Твоем безмерно радуется.
  bqc-SIM: Dii sinnↄ n yeelɛa guu, Yakↄbu buiↄ Lua n sɛ lɛsĩ.
  tcz-CHONGTHU: Aman ahouintheng a kon'in kithopina nahin pejing henlang Jerusalem
    a kon in nahin hatsah jinghen.
  mar-mar: देव त्याच्या पवित्र स्थानातून तुम्हास मदत पाठवो. तो तुम्हास सियोनातून साहाय्य
    करो.
  isl-isl: '@see-verse:PSA.020.001'
  hlt-THB: Ahun caih awhkawng na ham bawmnaak tyi law seitaw Zion awhkawng dylnaak
    ce ni pe seh nyng.
  qub-qub: Sioncho caycaj Wasinpita washäshushpayqui yanapaycushunqui.
  bqp-bqp: À n sura ba bona a kúkia, à kpáńyĩ bona zaa Zaiↄ̃.
  hat-hat: (020:3) Se pou l' rete lakay li pou l' voye ede ou. Se pou l' rete sou
    mòn Siyon an pou l' soutni ou.
  eng-BSB: May He send you help from the sanctuary and sustain you from Zion.
  eng-WEBPB: send you help from the sanctuary, grant you support from Zion,
  kbq-kbq: Hagi Agra mono noma'afi mani'neno kza nehuno, Jerusalemi kumateti kza hu'zana
    atrenigeno egahie.
  pon-pon: A en kotin porone don uk jauaj pam jan nan tanpaj jaraui o kamana uk ada
    jan nan Jion.
  nhe-BL: Hasta campa yajaya itztoc ipan ichaj, ma quititlani tlapalehuili tlen quisa
    tlen altepetl Jerusalén.
  wnc-wnc: Sike ita yot takwana Saion yuak gapmaneta ga gatanggamuke kekekanggamikge
    nataamang.
  bus-bus: À dↄnlɛ zĩmma bↄna a kúkiia, à n ĩan ká bↄna zaa Zayↄn.
  gub-BL: Tuwe Tupàn umur kar nepytywà haw wàpuzuhu wi nehe. Tuwe ur ywytyr Xiàw her
    ma'e wi nepytywà pà nehe.
  eng-DRA: In thy strength, O Lord, the king shall joy; and in thy salvation he shall
    rejoice exceedingly.
