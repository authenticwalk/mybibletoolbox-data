verse: PSA.020.005
translations:
  mal-C: താങ്കളുടെ വിജയംനേടുമ്പോൾ ഞങ്ങൾ ആനന്ദഘോഷം മുഴക്കും ഞങ്ങളുടെ ദൈവത്തിൻ നാമത്തിൽ
    ഞങ്ങൾ വിജയക്കൊടികൾ പാറിക്കും. യഹോവ നിങ്ങളുടെ അപേക്ഷകളെല്ലാം സാധിപ്പിച്ചുനൽകട്ടെ.
  deu-TKW: Er gebe dir, was dein Herz wünscht, und all' dein Vorhaben lasse er gelingen.
  lin-lin: Tika ete akokisa posa ya motema na yo mpe mabongisi na yo nyonso.
  mmx-mmx: Do Leeme Silok na lox epovo na levesingising la una sak tup mi limixin
    munepen minu, manabap kup mi lomomo, la manaba lok katling i mi leemi asu ri ne
    Moroa. Ma sing Leeme Silok naba lox asoxos axap levesingising taram.
  eng-LSV: We sing of Your salvation, || And in the Name of our God set up a banner.
    YHWH fulfills all your requests.
  eng-GNV: That we may reioyce in thy saluation, and set vp the banner in the Name
    of our God, when the Lord shall performe all thy petitions.
  eng-WEBSTER: 'We will rejoice in thy salvation, and in the name of our God we will
    set up our banners: the LORD fulfill all thy petitions.'
  nhw-BL: Quej nopa tojuanti titzajtzise ica paquilistli pampa ta titlatlantoc, huan
    tijtlananase banderas ica itoca Toteco Dios pampa mitzpalehuijtoc. Quena, TOTECO
    ma mitzmaca nochi catli tijtlajtlanijtoc.
  swh-ONEN: Tutashangilia kwa furaha utakaposhinda, tutainua bendera zetu kwa jina
    la Mungu wetu. Bwana na akupe haja zako zote.
  bba-bba: A nùn wɛ̃ɛyɔ ye win ɡɔ̃ru ɡɑ kĩ kpuro, kpɑ ɑ de win himbɑ kpuro yu koorɑ.
  eng-KJVCPB: 'We will rejoice in thy salvation, And in the name of our God we will
    set up our banners: The Lord fulfil all thy petitions.'
  luo-luo: Wabiro kok gimor ka ilocho kendo wabiro tingʼo bendechwa malo e nying Nyasachwa.
    Mad Jehova Nyasaye chiw gik moko duto mikwaye.
  aii-aii: ܒܸܬ ܫܲܒܚܲܚ ܥܲܠܔ ܦܘܼܪܩܵܢܘܼܟ݂، ܘܒܫܸܡܵܐ ܕܐܲܠܵܗܲܢ ܒܸܬ ܡܲܪܡܲܚ ܐܵܬܵ‌ܐ، ܬܲܡܸܡ
    ܡܵܪܝܵܐ ܠܟܠܵܝܗ‌ܝ ܛܠܵܒܝܵܬܘܼ̈ܟ݂.
  meu-meu: Emu hahemauri baia moalelaia, bona emai Dirava ladana ai emai pepe baia
    haodaia isi. Iehova ese emu noinoi iboudiai anidia baine havara henimu.
  npi-ULB: अनि हामी तपाईंको विजयमा आनन्‍दित हुनेछौं र हाम्रा परमेश्‍वरको नाउँमा हामी
    झन्डाहरू उचाल्नेछौं । परमप्रभुले तपाईंका सबै बिन्तीहरू सुन्‍नुभएको होस् ।
  yor-yor: Àwa yóò hó fún ayọ̀ nígbà tí o bá di aṣẹ́gun àwa yóò gbé àsíá wa sókè ní
    orúkọ Ọlọ́run wa. Kí Olúwa kí ó mú gbogbo ìbéèrè rẹ̀ ṣẹ.
  pes-OPCB: ما از شنیدن خبر پیروزی تو شاد خواهیم شد و پرچم پیروزی را به نام خدای خود
    برخواهیم افراشت. خداوند تمام درخواستهای تو را اجابت فرماید!
  tgl-ULB: Pagkatapos magagalak kami sa iyong tagumpay, at, sa pangalan ng ating Diyos,
    itataas namin ang mga bandila. Nawa ay ipagkaloob ni Yahweh ang lahat ng iyong
    kahilingan.
  nop-nop: Du mik gineŋ fafaŋewaaŋ kaŋ indi wendoktiŋa nadifo tiŋa kap walem toŋa
    Bepaŋnik wou nintiloneem. Ale Yahwedi yonadige hogohogok kedem nadigambaak.
  hui-hui: Í̠na wai bialu wayali harengi iname turu hai howa inanaga Ngode Datagaliwabe
    kagonaga mini yaraga holeberema. Anduane Homogo ibunime í̠naga bi lareru bibahende
    hale hai helo hamelo ko.
  mya-mya: ထို​အ​ခါ​ကျွန်​တော်​မျိုး​တို့​သည်​အ​ရှင်​မင်း ကြီး​၏ အောင်​ပွဲ​အ​တွက်​ရွှင်​လန်း​ဝမ်း​မြောက်​စွာ
    ကြွေး​ကြော်​ကြ​ပါ​လိမ့်​မည်။ ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​လျက် အ​ရှင် မင်း​ကြီး​၏​အောင်​ပွဲ​ကို​ဆင်​နွှဲ​ကြ​ပါ​လိမ့်​မည်။
    ဘု​ရား​သ​ခင်​သည်​အ​ရှင်​မင်း​ကြီး​တောင်း လျှောက် သ​မျှ​ကို​ပေး​သ​နား​တော်​မူ​ပါ​စေ​သော။
  bod-N: ཁྱེད་ཀྱི་རྒྱལ་ཁའི་རྐྱེན་གྱིས་དགའ་འབོད༌བྱེད། །དཀོན་མཆོག་མཚན་ནང་དར་ཆ་མཐོ་རུ༌བསྒྲེང༌།
    །ཡ་ཝཱེས་ཞུ་བ་ཐམས་ཅད་བསྐང་བར༌ཤོག།
  wsk-wsk: Buta se tom ni kager menawur ale marirer mu, ana ni marirerem mu ko amilmilanak
    ale nanga Kaem ko nup patawunakko. Anananga nangamang mu Yawe nika guranek suen
    la iki karo kisokko.
  sna-sna: Tichadanidzira nomufaro pakukunda kwako, uye tichasimudza mireza yedu muzita
    raMwari wedu. Jehovha ngaakupe zvose zvawakakumbira.
  spa-BLM: Triunfaremos en tu salvación. En el nombre de nuestro Dios, levantaremos
    nuestras banderas. Que Yahvé te conceda todas tus peticiones.
  cac-cac: Ol el cav yuj tzalajc'olal ayic ol ac'an ganar eb' ajc'ool. Ol quic'chaan̈
    co bandera yuj quic'anchaan̈ co Diosal. Aocab' Jehová tz'ac'an masanil tas c'anb'il
    uuj.
  swh-ULB: Ndipo tutakapo shangilia katika ushindi wako, na, katika jina la Mungu
    wetu, tutapeperusha bendera. Yahwe naakupe maombi yako yote ya haki.
  bel-bel: Ён прасіў у Цябе жыцьця; Ты даў яму даўгалецьце на векі вечныя.
  deu-ELBBK: Er gebe dir nach deinem Herzen, und alle deine Ratschläge erfülle er!
  mbb-OT: Ed-ugyab key tenged te kezeeǥan nu, ne edsilibra key he edalig te Megbevayè
    tew. Berakat he iveǥey te Nengazen is langun he ebuyuen nu.
  mal-2015: ഞങ്ങൾ നിന്റെ ജയത്തിൽ ഘോഷിച്ചുല്ലസിക്കും; ഞങ്ങളുടെ ദൈവത്തിന്റെ നാമത്തിൽ
    കൊടി ഉയർത്തും; യഹോവ നിന്റെ അപേക്ഷകളൊക്കെയും നിവർത്തിക്കുമാറാകട്ടെ.
  gup-gup: Ngudda nawu king, wanjh ngudda kaluk yiwinhme, dja warridj karrimulilmang
    mak manmadjmak karriwayhke kore kunngey nuye nawu God kadberre. Wanjh ngarridjare
    nawu Yawey wanjh ngunmarnekurduyime rowk kore ngudda yidjawan.
  rmc-rmc: Mi del tut savoro, so peske tiro jilo mangel; mi avel tuke avri sa, so
    kames te kerel.
  nlg-nlg: Keri ge ighai kai nia ghu na rivurivu ta nimua na lagavule, ma kai nia
    talunagho na togotogo na holohabaana dida na God.
  pes-OPV: به نجات تو خواهیم سرایید و به نام خدای خود، علم خود را خواهیم افراشت. خداوندتمامی
    مسالت تو را به انجام خواهد رسانید.
  ron-1924: Атунч ной не вом букура де бируинца та ши вом флутура стягул ын Нумеле
    Думнезеулуй ностру. Домнул сэ-ць аскулте тоате доринцеле тале!
  ben-OBCV: তোমার জয়ে আমরা আনন্দগান করব আর আমাদের ঈশ্বরের নামে আমরা বিজয় পতাকা উড়াব।
    সদাপ্রভু তোমার সমস্ত নিবেদন মঞ্জুর করুন।
  som-som: Innagu waxaynu ku guulaysanaynaa badbaadintaada, Oo calammadeennana waxaynu
    ku sudhaynaa magaca Ilaaheenna, Rabbigu ha ku siiyo waxaad weyddiisato oo dhan.
  lat-VUC: Vitam petiit a te, et tribuisti ei longitudinem dierum, in sæculum, et
    in sæculum sæculi.
  eng-ASVBT: 'We will triumph in thy salvation, And in the name of our God we will
    set up our banners: Jehovah fulfill all thy petitions.'
  mna-mna: Kaimer, nu sombe lip pa malmal, to niam ko amyotyooto ma leleyam ambai
    kat. Mi amkam kawaala pakaana mi ampabilbil, mi menmeen yam ma ampakur Anutu kiti
    zaana ma isala kor. Mi koroŋ boozomen ta nu sombe wi Yooba pa, na ni ko ileŋ la
    kalŋom mi ikam pu.
  ita-1885: Noi canteremo di allegrezza per la tua vittoria, Ed alzeremo bandiere
    nel Nome dell'Iddio nostro. Il Signore adempia tutte le tue domande.
  eng-LXXUP: He asked life of thee, and thou gavest him Length of days forever and
    ever.
  eng-ULB: Then we will rejoice in your victory, and, in the name of our God, we will
    raise banners. May Yahweh grant all your petitions.
  spa-VBL: Que todos gritemos de alegría por tu victoria, y despleguemos estandartes
    en nombre de nuestro Dios. Que el Señor responda todas tus peticiones.
  fra-_FOB: Nous triompherons de ta délivrance, et nous élèverons l'étendard au nom
    de notre Dieu; l'Éternel accomplira toutes tes demandes.
  mal-mal: ഞങ്ങൾ നിന്റെ ജയത്തിൽ ഘോഷിച്ചുല്ലസിക്കും; ഞങ്ങളുടെ ദൈവത്തിന്റെ നാമത്തിൽ
    കൊടി ഉയർത്തും; യഹോവ നിന്റെ അപേക്ഷകളെല്ലാം നിവർത്തിക്കുമാറാകട്ടെ.
  lit-lit: Mes krykštausime dėl tavo išgelbėjimo, vėliavas kelsime savo Dievo vardu.
    Visus tavo prašymus teįvykdo VIEŠPATS!
  urd-GVR: Tab ham terī najāt kī ḳhushī manāeṅge, ham apne Ḳhudā ke nām meṅ fatah
    kā jhanḍā gāṛeṅge. Rab terī tamām guzārisheṅ pūrī kare.
  suz-BL: गो इन ग्राशो तशा, ग्‍येरशा ग्रीशा आंइ परमप्रभु आ नेंमी छेदर पोक्‍नीकी। परमप्रभु
    यावेमी इन पुंइशो नेल्‍ल गेवल।
  eng-NOY: We will rejoice in thy protection, And in the name of our God will we set
    up our banners, When Jehovah hath fulfilled all thy petitions.
  ita-1927: Noi canteremo d’allegrezza per la tua vittoria, e alzeremo le nostre bandiere
    nel nome dell’Iddio nostro. L’Eterno esaudisca tutte le tue domande.
  ckb-ckb: هەلهەلە لێدەدەین بۆ ڕزگاربوونت و بە ناوی خودامانەوە ئاڵا بەرز دەکەینەوە.
    با یەزدان هەموو داواکارییەکانت بەجێبهێنێت.
  eng-BBE: 'We will be glad in your salvation, and in the name of our God we will
    put up our flags: may the Lord give you all your requests.'
  xsi-xsi: Mine kala lâ zo ŋana noko ma kupole paraŋa kâ, ande maka ma kandeka, aku
    ma kapanea nenda Maro Kindeni kasuka i ŋa kâki. Maka kano pa Yova Kindeni tu ma
    ipaloŋo pa noko ne noŋa rârâni.
  kan-OKCV: ನಾವು ದೇವರ ಜಯದಲ್ಲಿ ಆನಂದ ಘೋಷಮಾಡಿ, ನಮ್ಮ ದೇವರ ಹೆಸರಿನಲ್ಲಿಯೇ ನಾವು ನಮ್ಮ ಧ್ವಜಗಳನ್ನು
    ಎತ್ತುವೆವು. ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಬಿನ್ನಹಗಳನ್ನೆಲ್ಲಾ ಪೂರೈಸಲಿ.
  tam-2017: நாங்கள் உமது இரட்சிப்பினால் மகிழ்ந்து, எங்கள் தேவனுடைய பெயரிலே கொடியேற்றுவோம்;
    உமது வேண்டுதல்களையெல்லாம் யெகோவா நிறைவேற்றுவாராக.
  spa-RV-1909: 'Nosotros nos alegraremos por tu salud, y alzaremos pendón en el nombre
    de nuestro Dios: cumpla Jehová todas tus peticiones.'
  ron-BTF: Ne vom bucura în salvarea ta și în numele Dumnezeului nostru vom înălța
    steagurile, DOMNUL să împlinească toate cererile tale.
  eng-WEBP: We will triumph in your salvation. In the name of our God, we will set
    up our banners. May the LORD grant all your requests.
  eng-FBV: May we shout for joy over your victory, and set up banners in the name
    of our God. May the Lord answer all your requests.
  nld-1939: Dan zullen wij om uw zegepraal juichen, In de Naam van onzen God de feestbanier
    heffen!
  nch-BL: Quej nopa tojuanti titzajtzise ica paquilisti pampa ta titatantoc, huan
    tijtananase banderas ica itoca Toteco Dios pampa mitzpalehuijtoc. Quena, TOTECO
    ma mitzmaca nochi cati tijtajtanijtoc.
  vie-1934: Chúng tôi sẽ vui mừng về sự cứu rỗi ngươi, Và nhân danh Đức Chúa Trời
    chúng tôi, dựng các ngọn cờ của chúng tôi lên. Nguyện Đức Giê-hô-va làm thành
    các điều người sở cầu.
  cha-cha: 'Utafangana gui satbasionmo, ya y naan y Yuusmame injatsa julo y banderanmame:
    ucumple si Jeova todo y guinagaomo.'
  hin-CV: आपके उद्धार होने पर हम हर्षोल्लास में जय जयकार करेंगे, तथा अपने परमेश्वर
    के नाम में ध्वजा ऊंची करेंगे. हमारी कामना है कि याहवेह आपकी सारी प्रार्थनाएं सुनकर
    उन्हें पूर्ण करें.
  eng-OURB: We will triumph in your yishu'ah ·salvation·. In the name of our God,
    we will set up our banners. May Adonai grant all your requests.
  spa-BES: 'Nos alegraremos en tu salvación, y en el nombre de nuestro Dios levantaremos
    nuestras banderas: que el Señor te dé todas tus peticiones.'
  tdx-tdx: Ho poñafe’ay rebeke ty fandrombaha’o, ty tahinan’Añahare’ay ro añelahelà’ay
    kobaiñe; ho henefa’ Iehovà abey o halali’oo.
  tha-KJV: เพื่อพวกเราจะได้​โห่​ร้องเนื่องด้วยความรอดของท่าน และยกธงขึ้นในพระนามพระเจ้าของเรา
    ขอพระเยโฮวาห์ทรงโปรดให้คำทูลขอทั้งสิ้นของท่านสำเร็จเถิด
  por-BR-2018: Nós alegraremos muito por tua salvação, e no nome do nosso Deus levantaremos
    bandeiras; que o SENHOR cumpra todos os teus pedidos.
  deu-ELO: Jubeln wollen wir über deine Rettung, und im Namen unseres Gottes das Panier
    erheben. Jehova erfülle alle deine Bitten!
  eng-WYC-2018: We shall be glad in thine health; and we shall be magnified in the
    name of our God. The Lord [ful] fill all thine askings; (We shall be glad for
    thy victory or We shall be glad for thy salvation, or thy deliverance; and we
    shall magnify the name of our God. May the Lord grant all thy requests;)
  epo-epo: Ni estos gajaj pro Via venko, Kaj pro la nomo de nia Dio ni levos standardon.
    La Eternulo plenumu ĉiujn viajn petojn.
  gfk-gfk: Het na kup ma ra gungunuama ing nu paas hasur ira num ebar, ma het na tatik
    haut ira nuhet hakilang na gungunuama tano hinsana no udahat God. Iau sip bia
    no Watong na pakile haruatne bakut ira linge u saring.
  uig-PIN: Bizlǝr ƣǝlibǝngni tǝbriklǝp tǝntǝnǝ ⱪilimiz, Hudayimizning namida tuƣlirimizni
    tiklǝymiz; Pǝrwǝrdigar barliⱪ tǝlǝpliringni ǝmǝlgǝ axurƣay!
  beo-beo: Amasea, di da hasalasi dagoi ba:sea, ninia da hahawane bagade wele sia:mu.
    Amola dia hasalasi dawa:ma:ne, Godema bagadewane nodomu. Gode da dia adole ba:su
    huluane amo defele adole imunu da defea.
  tpi-OTNT: Olsem na taim yu winim pait pinis, bai mipela i amamas long yu i win.
    Na bai mipela i tingim dispela na litimapim nem bilong God bilong yumi. Bikpela
    i ken harim olgeta prea bilong yu.
  hau-SA: Za mu yi sowa ta farin ciki sa’ad da ka yi nasara mu kuma ɗaga tutotinmu
    a cikin sunan Allahnmu. Bari Ubangiji yă biya maka dukan bukatunka.
  udu-udu: Dhalki aman wola cuuwa/ mo gom bwaŋ ’kunyka/ ap̱o/ mom pini jin p̱ina /e
    mii e mo dhali ki gway ma Arumgimis bana mo tani dhalki ana thuma bereḵ bana mo.
    Dhalki Tap̱a a’di thimi’da ris mo ma ’thom pini mo.
  uig-LAT: Bizler ghelibengni tebriklep tentene qilimiz, Xudayimizning namida tughlirimizni
    tikleymiz; Perwerdigar barliq telepliringni emelge ashurghay!
  nde-nde: Sizamemeza ngokujabula lapho usunqobile, siphakamise uphawu lwethu egameni
    likaNkulunkulu wethu. Sengathi uThixo angakupha zonke izicelo zakho.
  ton-ton: 'Te mau fiefia ʻi hoʻo fakamoʻui, pea ʻi he huafa ʻo homau ʻOtua te mau
    fokotuʻu ʻemau ngaahi fuka: ke tuku kiate koe ʻe Sihova ʻa hoʻo ngaahi kole kotoa
    pē.'
  ces-1613: Dejž tobě vše podlé srdce tvého, a všelikou radu tvou vyplň.
  eng-WMB: We will triumph in your salvation. In the name of our God, we will set
    up our banners. May the LORD grant all your requests.
  tam-TCV: யெகோவா வெற்றி தரும்போது நாங்கள் மகிழ்ச்சியால் ஆர்ப்பரிப்போம்; நமது இறைவனுடைய
    பெயரில் நாங்கள் வெற்றிக்கொடிகளை உயர்த்துவோம். யெகோவா உன் வேண்டுதல்கள் அனைத்தையும்
    உனக்குக் கொடுப்பாராக.
  ceb-ULB: Unya sa imong kadaogan magmaya kita, ug diha sa ngalan sa atong Dios, ituboy
    nato ang mga bandila. Hinaot nga ihatag ni Yahweh ang tanan mong gipangamuyo.
  pol-UBG: Będziemy się radować z twojego zbawienia i w imię naszego Boga sztandary
    podniesiemy. Niech PAN spełni wszystkie twoje prośby.
  urd-GVU: تب ہم تیری نجات کی خوشی منائیں گے، ہم اپنے خدا کے نام میں فتح کا جھنڈا
    گاڑیں گے۔ رب تیری تمام گزارشیں پوری کرے۔
  eng-OEBCW: We will shout then for joy at your victory, and rejoice in the name of
    our God. May the Lord grant your every request.
  deu-1912: Wir rühmen, daß du uns hilfst, und im Namen unsres Gottes werfen wir Panier
    auf. Der HERR gewähre dir alle deine Bitten!
  kan-2017: ನಿನ್ನ ಜಯದಲ್ಲಿ ಉತ್ಸಾಹಧ್ವನಿ ಮಾಡುವೆವು; ನಮ್ಮ ದೇವರ ಹೆಸರಿನಲ್ಲಿ ಧ್ವಜ ಎತ್ತುವೆವು.
    ಯೆಹೋವನು ನಿನ್ನ ಎಲ್ಲಾ ವಿಜ್ಞಾಪನೆಗಳನ್ನು ನೆರವೇರಿಸಲಿ.
  yap-yap: Ma aram e bay da garus niged e felfelan’ ni fan e gel ni kam tay ma gadad
    madnomnag ni kam gel ni gadad be pining e sorok ngak Got. Mang e yigi fulweg SOMOL
    taban gubin e tin ga ma ning.
  hlt-MCSB: Nang kah khangnah dongah ka tamhoe uh vetih, mamih kah Pathen ming neh
    hnitai ka tai uh ni. Na huithuinah boeih te BOEIPA loh han soep sak saeh.
  mdy-ETH: ኔኤኮ ባሺፆና ኑኡኒ ዎዛዻኔ፤ ኑ ፆኦዛሢ ሱንፆና ባንዲሮ ዼጊዲ ኑ ዓርቃኔ፤ ናንጊና ናንጋ ጎዳ ኔ ሺኢቃ ባኮ ቢያ
    ኔኤም ኩንሦንጎ።
  twi-ASANTE: Yɛbɛbɔ ose ɛberɛ a woadi nkonim na yɛama yɛn frankaa so wɔ yɛn Onyankopɔn
    din mu. Awurade nyɛ wʼabisadeɛ nyinaa mma wo.
  eng-WEBU: We will triumph in your salvation. In the name of our God, we will set
    up our banners. May the LORD grant all your requests.
  acu-NT: Ami nemasem ainaun nepetkakmin iisha nu wainkar warastatji. Tura ii Yusri
    naari nintimsar ii banderari yakí takuitatji. Ami Yusrum seame nunaka mash metek
    umikti tusar seajai.
  spa-PDDPT: Nosotros nos alegraremos en tu salvación Y levantaremos pendón en el
    Nombre de nuestro ʼElohim. Yavé te conceda todas tus peticiones.
  gun-gun: Ha'e gui ma ndepo'aka ramo ore kuery rovy'a 'rã mboraei rupi, Nhanderuete
    rery rupi roupi 'rã imoiny bandeira. Ixupe Senhor tomoingo renhemboayvua ha'e
    javi.
  agu-BL: Yil tx'aconu' kaẍch'ink tan yi tzatzi'n yi ato' cu'nt. Kachaje' e'chk kabander
    tan tak'le'n k'ej yi kaRyosil. Lok tak' Kataj cyakil yi na tzanu' tan jakle'n
    tetz.
  ilo-ULB: Ket agrag-okaminto iti panagballigim, ken, iti nagan ti Diostayo, itag-ayminto
    dagiti bandera. Patgan koma ni Yahweh dagiti amin a dawdawatmo.
  kpg-kpg: Gei gimaadou ga wwolowwolo hagaamu tenetene gi doo aali, mo di budu do
    hagalabagau mai di hagaamu di ingoo o tadau God. Dimaadua la gi helekai adu gi
    au dangidangi huogodoo.
  uig-ARA: بىزلەر غەلىبەڭنى تەبرىكلەپ تەنتەنە قىلىمىز، خۇدايىمىزنىڭ نامىدا تۇغلىرىمىزنى
    تىكلەيمىز؛ پەرۋەردىگار بارلىق تەلەپلىرىڭنى ئەمەلگە ئاشۇرغاي! ھازىر بىلدىمكى، پەرۋەردىگار
    ئۆزى مەسىھ قىلغىنىنى قۇتقۇزىدۇ؛ مۇقەددەس ئەرشلىرىدىن ئۇنىڭغا قۇدرەتلىك قۇتقۇزغۇچى
    قولىنى ئۇزارتىپ جاۋاب بېرىدۇ.
  sus-sus: Ala xa i waxɔnfe fi i ma, a xa i xa wali sɔɔnɛya i bɛ.
  pon-2006: Eri iei duwen atail pahn ngisingiski atail perenkihda omwi powehdi oh
    pil kapikapingahki atail Koht. KAUN-O en ketin kupwurehla omwi pekipek kan koaros.
  jae-jae: Embe ôku nêm ŋacjo tulu, aêac oc ôliŋ api toôndugeŋ, oc andaiŋ obokêam
    asam aêacma Anôtônê ŋaê. Apômtau êkêŋ gêŋ samob, taŋ koteŋ naŋ, ŋanô êsa.
  ksd-ksd: Avet a malalongo na gugu ure kaum niuvia, Ma dat a vatur kada lavur vakilang
    ta ra iang i kada God; Ra Luluai na pait ot pa kaum lavur nilul.
  tur-YTC: Senin kurtarışında zafer kazanacağız. Tanrı’nın adıyla sancaklarımızı dikeceğiz.
    Yahve bütün dileklerini yerine getirsin.
  bel-N: Няхай Ён дасьць табе паводле сэрца твайго, і споўніць усе намеры твае,
  grc-BRENT: Ζωὴν ᾐτήσατό σε, καὶ ἔδωκας αὐτῷ μακρότητα ἡμερῶν εἰς αἰῶνα αἰῶνος.
  kpr-kpr: Nine gitofu dedo atai fati fetaresa aindae, namane ivugaimi fumbu aruguse,
    divu fusedo ghuse, namondeda God dae sakai saore! Ni rejudae benunu saresa, ainda
    mino mutare!
  ind-AYT: (20-6) Kita akan bersorak oleh karena keselamatanmu, dan mengangkat bendera-bendera
    di dalam nama Allah kita. Semoga TUHAN memenuhi semua permohonanmu.
  yom-yom: Tuela yamikina mu khini bu wela tambula ndungunu. Tuela vumbula bidalapo
    bieto ku Yilu mu dizina di Nzambi eto. Bika Yave kadukisa zindombolo ziaku zioso.
  yut-yut: Emaron teban toki bɨsapmon kɨsɨk kɨsɨk aneŋ, ae Piŋkopnin dakon man awɨgɨneŋ.
    Yawe da bɨsit morapgo nandɨsak dosi nandɨsat.
  nya-nya: Ife tidzafuwula ndi chimwemwe pamene iwe wapambana ndipo tidzanyamula mbendera
    zathu mʼdzina la Mulungu wathu, Yehova ayankhe zopempha zako zonse.
  hrv-hrv: Udijelio ti što ti srce želi, ispunio sve namisli tvoje!
  mps-mps: Tama nosali nago te hwįani aiyaba elalubaso da, teda dago nago te yalide
    wiegi yai homu pemene eyu, bomonama i waibao. Tama dago te homu koneama, tama
    dili buduama, tama dago dobuali balia po weyu, dena Godigo nogi ugwaba saibao.
    Dago homugo te Genuai Bidigo nago te gedu haluasa po wabo po tigidali odaibao.
    Te kingo te po wei ponani po wali.
  tpi-tpi: Olsem na taim yu winim pait pinis, bai mipela i amamas long yu i win. Na
    bai mipela i tingim dispela na litimapim nem bilong God bilong yumi. Bikpela i
    ken harim olgeta prea bilong yu.
  dan-1931: Han give dig efter dit Hjertes Attrå, han fuldbyrde alt dit Råd,
  vie-OVCB: Chúng con reo mừng nghe người được cứu, nhân danh Đức Chúa Trời, giương
    cao ngọn cờ. Xin Ngài đáp ứng mọi lời người cầu nguyện.
  guj-2017: તારા ઉદ્ધારમાં અમે આનંદ માનીશું અને આપણા ઈશ્વરને નામે આપણી ધ્વજાઓ ચઢાવીશું.
    યહોવાહ તારી સર્વ અરજો સ્વીકારો.
  pon-2006A: Eri iei duwen atail pahn ngisingiski atail perenkihda omwi powehdi oh
    pil kapikapingahki atail Koht. KAUN-O en ketin kupwurehla omwi pekipek kan koaros.
  por-BRBSL: Nós triunfaremos em sua salvação. Em nome de nosso Deus, colocaremos
    nossas bandeiras. Que Yahweh atenda a todos os seus pedidos.
  eng-OEBUS: We will shout then for joy at your victory, and rejoice in the name of
    our God. May the Lord grant your every request.
  swe-swe: Må han ge dig ditt hjärtas önskningar, och låta dina planer lyckas.
  cth-cth: Na rungngangnae dawk ka konawm awh vaiteh, Cathut min lahoi lukkarei a
    yap awh han. BAWIPA ni na hei e pueng kuep sak lawiseh.
  twi-twi: Yɛbɛbɔ ose bere a woadi nkonim, na yɛama yɛn frankaa so wɔ yɛn Nyankopɔn
    din mu. Awurade nyɛ wʼabisade nyinaa mma wo.
  hlt-hlt: Nang kah khangnah dongah ka tamhoe uh vetih, mamih kah Pathen ming neh
    hnitai ka tai uh ni. Na huithuinah boeih te BOEIPA loh han soep sak saeh.
  tbz-SIM: Kù dɑ duɔ́ nhɑ yɛ̀mmɛ̀ dɔ́ dɛ̀ dɛmɔu, kɛ́tũnnɛ ɑ dɔ́ kɛ́dɔɔ̀ tì timɔu.
  msy-2020: Nɨ uan apanibav sogh me abɨraghtɨ, e bizir kam bagh bar akuegham. E bizir
    kam gɨnɨghnɨgh uan Godɨn ziam fam. E ghaze, nɨ Ikiavɨra Itir Godɨn azangsɨzir
    biziba, an ada ikaragh da isɨ nɨ danɨngam.
  dop-dop: Ɩ́ hɑ-ŋ mpi n sɔɔlɑ teu tɔ, nɑ ɩ́ lɑ mpi n cɑɑkɩ tɔ.
  azb-azb: Biz sənin zəfərlərinə mədh oxuyarıq, Allahımız naminə bayraqlarımızı qaldırarıq!
    Rəbb səni hər bir diləyinə çatdırsın!
  eng-DBY: We will triumph in thy salvation, and in the name of our God will we set
    up our banners. Jehovah fulfil all thy petitions!
  hin-2017: तब हम तेरे उद्धार के कारण ऊँचे स्वर से हर्षित होकर गाएँगे, और अपने परमेश्वर
    के नाम से झण्डे खड़े करेंगे। यहोवा तेरे सारे निवेदन स्वीकार करे। (भज. 60:4)
  wol-KYG: Yal na la may li nga namm, di sottal loo mébét,
  bjr-bjr: Anee rakiranaki urinnaaqaraannanara asasida faaqa ruanaura. Anee rakiranaki
    urinnaaqaraannanara maasa qeeqa Anutuna idi raidaqa amooqianaura. Anee aiqama
    ainainara irainnana Yaaweefa iriani.
  eng-YLT: We sing of thy salvation, And in the name of our God set up a banner. Jehovah
    doth fulfil all thy requests.
  kne-kne: Ibogaw mi di ragsak mi mo mangabak kan to, ingato mi din bandila tako ta
    idaydayaw mi si Diyos Apo. Sapay koma ta patgana am-in ay kararag mo.
  eng-WYC-2017: We shall be glad in thine health; and we shall be magnified in the
    name of our God. The Lord [ful] fill all thine askings;
  eng-WMBB: We will triumph in your salvation. In the name of our God, we will set
    up our banners. May the LORD grant all your requests.
  zat-NTPS: Béle̱'e̱ntu' gate guselé̱' lue', na' chísantu' tu da gulé'e lawe na La
    Dios chee̱dxu. Dxenaba' Xránadxu gunne̱' lue' xúgute̱ da dxenabu' lau Le̱'.
  zty-NTPS: Yebéḻe'elto' kate' yeslé' le'. Wchisto' to da' wḻoé'e ḻawn La la'y
    che Dios chežo. Ẕnnabla' X̱anžon' gone' yógo'te da' ẕnnablo' Ḻe'.
  urd-GVH: तब हम तेरी नजात की ख़ुशी मनाएँगे, हम अपने ख़ुदा के नाम में फ़तह का झंडा
    गाड़ेंगे। रब तेरी तमाम गुज़ारिशें पूरी करे।
  rug-rug: Meke kaqu velavela qetuqetu nia gami sa Mua minataqara, meke varigara qetuqetu
    pa vinahesina sa nada Tamasa. Mani olaṉi e Zihova sari doduru mua tinepatepa.
  gaz-gaz: Yommuu ati moʼattutti ililchinee maqaa Waaqa keenyaatiin faajjii keenya
    ol fudhanna. Waaqayyo waan ati kadhattu hundumaa siif haa kennu.
  fra-LSG: Qu’il te donne ce que ton cœur désire, Et qu’il accomplisse tous tes desseins!
  yal-yal: Ala xa i bɔɲɛn waxɔn feene so i yii, a mɔn yi i ya fe yitɔnxine birin nasabati.
  iou-iou: Ude täŋkentäŋ gamiŋirän iwan täŋo kehäromi yäpmäŋ äpayäŋ täno uken nin
    oretoret pähap täŋpäŋ Anutunin api iniŋ oretne! Täŋpäkaŋ Ekänitä yäŋapik manka
    kudup nadäŋ gamik täyon.
  haw-1868: 'I kou ola e hauoli ai makou, A i ka inoa o ko kakou Akua e kau ai kakou
    i ka hae: E ae mai hoi o Iehova i kau pule a pau.'
  arb-NAV: نَهْتِفُ مُبْتَهِجِينَ بِخَلاصِكَ، وَبِاسْمِ إِلَهِنَا نَرْفَعُ رَايَتَنَا،
    لِيُحَقِّقْ لَكَ الرَّبُّ كُلَّ مَا تَسْأَلُهُ.
  ded-ded: Ge firang andanggac ubangerecac arohoma sogac sogai ambisina. Nenang Anutuninaac
    kpacfu firanggac ma kpedzini embeso. KEBUNGO kpesi kpesiga sasawa negemma foraya
    meficgebeso.
  ewe-ewe: Míado dzidzɔɣli ne èɖu dzi, eye míakɔ míaƒe aflagawo dzi le míaƒe Mawu
    la ƒe ŋkɔ me. Yehowa awɔ nu siwo katã nèbiae la na wò.
  eng-LEE: '(20:6) We will rejoice in thy salvation, and in the name of our God will
    we upraise our banners: may the Lord fulfill all thy petitions.'
  asm-FB: তোমাৰ বিজয়ত আমি যেন আনন্দ-ধ্বনি কৰিম; আমাৰ ঈশ্বৰৰ নামত আমি নিচান তুলিম;
    যিহোৱাই তোমাৰ সকলো প্ৰাৰ্থনা সাম্ফল কৰক।
  sus-A: عَلَ شَ عِ وَشْنقٍ قِ عِ مَ، عَ شَ عِ شَ وَلِ سْونّيَ عِ بّ.
  fra-SBL: Nous triompherons dans ton salut. Au nom de notre Dieu, nous allons dresser
    nos bannières. Que Yahvé exauce toutes vos demandes.
  hbo-hbo: יִֽתֶּן־לְךָ֥ כִלְבָבֶ֑ךָ וְֽכָל־עֲצָתְךָ֥ יְמַלֵּֽא׃
  pjt-pjt: Munula nyuntu pikaringkula waintarinyangka kuliṟa pukuḻpa mulapa miraku.
    Munula Godanya mirawaṉira kuḻaṯa kuṯitji tjuṯinypa winkitjara pukuḻarira para-ngaṟaku.
    Uwa, nganaṉa mukuringanyi Godalu nyuntunya palula tjapinnyangka kulintjaku.
  kik-kik: Rĩrĩa ũkaahootana nĩtũkoigĩrĩria na gĩkeno, na tuoye bendera ciitũ na igũrũ
    nĩ ũndũ wa rĩĩtwa rĩa Ngai witũ. Jehova arokũhingĩria maũndũ marĩa mothe ũmũhooete.
  fra-NCL: Qu’il te donne ce que ton cœur désire, et qu’il accomplisse tous tes desseins !
  cek-AK: 'Na pahlonghaih pongah kang hoe o moe, aicae Sithaw ih ahmin hoiah pazawkhaih
    kahni ka payang o han: na hnik ih hmuennawk boih Angraeng mah na paek nasoe.'
  cuk-cuk: Boni-dummagangi be obichale, anmar weligwar-itogedba oimakdemaloed. Anmar-Bab-Dummad-nuggi,
    olo-bander omemmermakdemaloed. Bab-Jehováʼse be ibmar-egichisadi, bela bega sogedba
    imakena gadin.
  uig-CYR: У Сәндин өмүр тилисә, Сән униңға бәрдиң, Йәни узун күнләрни, таки әбәдил-әбәткичә
    бәрдиң.
  tel-2017: అప్పుడు నీ రక్షణను బట్టి మేము ఆనందిస్తాము. దేవా, నీ పేరట జెండా ఎత్తుతాము.
    నీ అభ్యర్ధనలన్నీ యెహోవా మంజూరు చేస్తాడు గాక.
  hat-BSA: Nou va chante avèk jwa akoz viktwa ou. Nan non Bondye nou an, nou va monte
    drapo nou yo. Ke SENYÈ a kapab akonpli tout priyè ou yo.
  ukr-ONPU: Він просив життя у Тебе – Ти дав йому, навіки наділив довголіттям.
  kos-kos: Na kut ac fah sasa ke engan ke sripen kutangla lom, Ac kut fah kaksakin
    God lasr ke kut akfulatye kutangla lom. Lela tuh LEUM GOD Elan topuk mwe siyuk
    lom nukewa.
  hbo-WLC: יִֽתֶּן־לְךָ֥ כִלְבָבֶ֑ךָ וְֽכָל־עֲצָתְךָ֥ יְמַלֵּֽא׃
  ibo-ibo: Anyị ga-eti mkpu ọṅụ maka mmeri i meriri, buliekwa ọkọlọtọ anyị elu nʼaha
    Chineke anyị. Ka Onyenwe anyị mezuo arịrịọ gị niile.
  ory-ory: ଆମ୍ଭେମାନେ ତୁମ୍ଭ ପରିତ୍ରାଣରେ ଜୟଧ୍ୱନି କରିବୁ ଓ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ନାମରେ
    ଆମ୍ଭେମାନେ ଧ୍ୱଜା ସ୍ଥାପନ କରିବୁ; ସଦାପ୍ରଭୁ ତୁମ୍ଭର ସବୁ ନିବେଦନ ସିଦ୍ଧ କରନ୍ତୁ।
  chk-chk: Mürin sipwe mweir fän pwapwa ren om win, sipwe pwal aürätä ach filaik fän
    iten ach Kot. Amwo ewe Samol mi Lapalap epwe apwönüetä om kewe tüngor meinisin.
  rop-rop: En wen yu win melabat garra jingat gudbinjiwei, en sing en dens blanga
    preisimbat wi God. Larram YAWEI ensim yu blanga ebrijing yu oldei wandimbat.
  ukr-1871: Звеселїмся спасеннєм твоїм, і піднесїм стяг в імя Бога нашого. Господь
    нехай сповнить всї просьби твої.
  yon-yon: Ebbed bondan nangme burudande doraneeb kuu kube komkenub, burudandewen
    kii andi ye ebkad barad kankoonenub nub God ewaningko yaambed kubanuub. Yiib kaamoni
    korem kuu Yarimanbed ee yimin ande awandok.
  deu-1951: (020-6) Wir wollen jauchzen ob deinem Heil und im Namen unsres Gottes
    die Fahne entfalten! Der HERR erfülle alle deine Bitten!
  eng-JPS: (20-6) We will shout for joy in thy victory, and in the name of our God
    we will set up our standards; the LORD fulfil all thy petitions.
  srp-1865: Radovaæemo se za spasenje tvoje, i u ime Boga svojega dignuæemo zastavu.
    Da ispuni Gospod sve molbe tvoje.
  lug-lug: Tulijaganya olw’obuwanguzi bwo, ne tuwuuba ebendera zaffe mu linnya lya
    Katonda waffe. Mukama akuwenga byonna by’omusaba.
  heb-heb: נרננה בישועתך ובשם אלהינו נדגל ימלא יהוה כל משאלותיך׃
  ben-IRV: আমরা তোমার পরিত্রাণে আনন্দ করব এবং আমাদের ঈশ্বরের নামে, পতাকা তুলব। সদাপ্রভুু
    তোমার সমস্ত প্রার্থনা পূরণ করুক।
  ntu-ntu: X sa namalqlvzkr nzaovxio-krde. X naglqlzkr nim, Gct rgr. Yawe, ayzlum
    natqdeng amrlx. Eu, angida.
  pan-pan: ਅਸੀਂ ਤੇਰੇ ਬਚਾਓ ਦੇ ਕਾਰਨ ਜੈ ਜੈ ਕਾਰ ਕਰਾਂਗੇ, ਅਤੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨਾਮ ਤੋਂ ਆਪਣੇ
    ਝੰਡੇ ਖੜੇ ਕਰਾਂਗੇ। ਯਹੋਵਾਹ ਤੇਰੀਆਂ ਸਾਰੀਆਂ ਮੰਗਾਂ ਨੂੰ ਪੂਰਾ ਕਰੇ।
  mya-JVB: ကိုယ်တော် ၏ကယ်တင် ခြင်းကြောင့် အကျွန်ုပ်တို့သည် ဝမ်းမြောက် ၍၊ အကျွန်ုပ်တို့
    ဘုရား သခင်၏ အခွင့် နှင့် အလံ ကို ထူကြလိမ့်မည်။ ထာဝရဘုရား သည် ကိုယ်တော် ဆုတောင်း
    သမျှအတိုင်း ကျေးဇူး ပြုတော်မူပါစေသော။
  kgf-kgf: Aŋgéŋ tinénécmina hériaŋ legic héima neŋaŋ Anutuac qaraiguc filacnina meyacni
    emmac. Yawenéŋ guac ʒéwelecga mocʒoŋ niŋgémmac niŋac wanʒua.
  tte-O: Tem saugana wasa kabenalan ami kaleya koina kwabaguna kai kani kawui me ama
    yaliyaya kaiwemiu, ama memenawa kakukeili yo ala Yaubada katobalan ami kaiwe kaiwena.
    Sowasowana Yeoba ami kawanoi meuloili iyamaisali.
  tbg-tbg: Kotiva mintima kero ai kahaqirara are iqoka raquqira vihara nena navutaaka
    naatara kena entara, vi entaraqaa tenavu ai hampata vaiha voqamake quaheha naverai
    tivaqi viha Kotira autu tuaheraqi virerave. Mpo, kairaro Noravano Kotiva are vira
    aarehara tina uvara ekaa iriarire.
  hmo-hmo: Oiemu kwalimu dainai, ai be mai moale bada danu do ai boiboi, bona Dirava
    ena ladana dainai, aiemai pepe do ai abia isi. Lohiabada ese oiemu noinoi ibounai,
    edia anina be oi dekenai do ia havaraia.
  zar-NT: Udzéjatuʼ cateʼ usölë́ʼ liʼ, en uchísatuʼ le gaca bëʼ rulidztuʼ-nëʼ Dios
    queë́ruʼ. Rinábidaʼ-nëʼ Xanruʼ gunnëʼ quiuʼ yúguʼtë le rinábinuʼ Lëʼ.
  urd-urd: हम तेरी नजात पर ख़ुशी मनाएंगे, और अपने ख़ुदा के नाम पर झंडे खड़े करेंगे।
    ख़ुदावन्द तेरी तमाम दरख़्वास्तें पूरी करे!
  rus-SYN: Он просил у Тебя жизни; Ты дал ему долгоденствие на век и век.
  bqc-SIM: Aà pↄ́ pↄ́ n pↄ gbà kpama, aà to ǹ yã́ pↄ́ ńlɛ yá le,
  tcz-CHONGTHU: Nagaljona thu kajah tenguleh kipah'a kasapdiu ahi, chuleh Elohim ka
    Pathen u minna galjona ponlop kadopsangdiu ahi. Yahweh Pakai in natao na jouse
    donbut jing hen.
  mar-mar: तेव्हा आम्ही तुझ्या तारणात हर्ष करू. आणि आमच्या देवाच्या नावात झेंडे उभारू.
    परमेश्वर तुझ्या सर्व विनंत्या पूर्ण करो.
  isl-isl: Hann veiti þér það sem hjarta þitt þráir og láti öll þín áform ná fram
    að ganga.
  hlt-THB: Noengnaak na huh awh zeel doena khy kawng unyng saw ni Khawsa ang ming
    ing hizan ce hak zoek kawng unyng. Bawipa ing na thoehnaak boeih ce ni pe seh
    nyng.
  qub-qub: Chauraga binsishayquipita cushicushunmi. Bandëracunatapis ichichishaj Tayta
    Diospa jutincho. Mañacushayquitaga Tayta Dios llapanta camacaycachichun.
  bqp-bqp: Óni ayuwii kɛ zĩ̀ kũ n blè yã musu, óni tuta dↄ musu kũ ó Luda tↄ́o.
    Dikiri wɛ́kɛ kũ n kɛ̀ sí pínki.
  hat-hat: (020:6) Lè sa a, n'ap rele, n'ap kontan dèske ou genyen batay la. N'ap
    fè fèt paske ou genyen batay la, n'ap fè lwanj Bondye nou an. Se pou Seyè a ba
    ou tou sa ou mande l'.
  eng-BSB: May we shout for joy at your victory and raise a banner in the name of
    our God. May the LORD grant all your petitions.
  eng-WEBPB: We will triumph in your salvation. In the name of our God, we will set
    up our banners. May the LORD grant all your requests.
  kbq-kbq: Hagi Kagrama ha'ma agatere'nanketa tagra musenkase huta kaninereta, Anumzantimofo
    agire krauvefana erisaga hugahune. Ra Anumzamo agrake mika nunamuma hanazana antahiramisie.
  pon-pon: Je pan nijinijki omui jauaja kit, o ni mar en atail Kot kit pan kida at
    plak. Ieowa en kotin kapwaiada om poekipoek karoj!
  nhe-BL: Queja nopa tojuanti titzajtzise ica paquilistli pampa ta titlatlantoc, huan
    tijtlalanase banderas ica itoca Toteco Dios pampa mitzpalehuijtoc. Quena, TOTECO
    ma mitzmaca nochi tlen tijtlajtlanijtoc.
  wnc-wnc: Unzingge gata amak tasike gwa yapbimbinu, ninda wa yapbimbiakgengu ninda
    apbaknganim. Apbakngake Anututane umana aknga enane siknga yatangenatnim. Siwan
    ninda take Buyambam tapata gatane tumuk wambae kuupbam natake unzing gatanggamikge
    nataamang.
  bus-bus: Wé guda kɛ zĩ̀ kɛ̀ ń blè yã musu, wé tuuta logo kↄ̃n wa Luda tↄ́o. Dii
    wɛ́ɛkɛɛ kɛ̀ ń kɛ̀ sí píngi.
  gub-BL: A'e rupi uruhapukaz putar izeapo katu awer rehe nehe. Urupir katu putar
    tuwe pàn nerer hereko har nehe, neremiapo kwer ikatu ma'e rehe urema'enukwaw katu
    pà nehe. Urumume'u putar Tupàn urezar ikatu haw nehe. O Tuwihawete, tuwe Tupàn
    umur neremimutar paw newe nehe.
  eng-DRA: 'He asked life of thee: and thou hast given him length of days for ever
    and ever.'
