verse: PSA.020.003
translations:
  mal-C: നിങ്ങളുടെ യാഗാർപ്പണങ്ങൾ അവിടന്ന് ഓർക്കുമാറാകട്ടെ നിങ്ങളുടെ ഹോമയാഗങ്ങൾ അവിടത്തേക്ക്
    സ്വീകാര്യമായിരിക്കട്ടെ. സേലാ.
  deu-TKW: Er sende dir Hilfe vom Heiligtum und vom Zion her stütze er dich.
  lin-lin: Tika ete asunga yo wuta na Esika na Ye ya bule mpe apesa yo makasi wuta
    na Siona.
  mmx-mmx: Ma sing box i do ni naba siam ka ampana letaba ram, la ni naba momo rino
    bok mi levelaplavang taram.
  eng-LSV: He remembers all your presents, || And reduces your burnt-offering to ashes.
    Selah.
  eng-GNV: 'Let him remember all thine offerings, and turne thy burnt offerings into
    asshes. Selah:'
  eng-WEBSTER: Remember all thy offerings, and accept thy burnt-sacrifice. Selah.
  nhw-BL: Ma quielnamiqui nochi motlacajcahualis catli tijmacatoc. Ma moilhui tlen
    nopa tlacajcahualistli catli tijtlati iixpa huan catli yaya quiseli ica paquilistli.
  swh-ONEN: Na azikumbuke dhabihu zako zote, na azikubali sadaka zako za kuteketezwa.
  bba-bba: Yinni Gusunɔ, wunɛ wi ɑ wɑ̃ɑ wunɛn sɑ̃ɑ yee dɛɛrɑrɔ te tɑ wɑ̃ɑ Siɔniɔ,
    ɑ sinɑ boko somimɑ, kpɑ ɑ n yɔ̃ win biruɔ.
  eng-KJVCPB: Remember all thy offerings, And accept thy burnt sacrifice. Selah.
  luo-luo: Mad opar misengni magi duto kendo oyie gi misengini miwangʼo pep magi.
    Sela
  aii-aii: ܕܵܟܹܪ ܠܟܠܵܝܗ‌ܝ ܩܘܼܪ̈ܒܵܢܘܼܟ݂، ܘܩܲܒܸܠܔ ܠܹܗ ܕܸܒ݂ܚܘܼܟ݂ ܡܘܼܩܕܵܐ. ܣܹܠܵܗ
  meu-meu: Emu boubou iboudiai baine lalodia tao; emu ḡole-oho bouboudia baine abi
    dae. (Selah)
  npi-ULB: उहाँले तपाईंका सबै बलिहरू सम्झना गरून् र तपाईंका बलिदान स्वीकार गरून् ।
    सेला
  yor-yor: Kí ó sì rántí gbogbo ẹbọ rẹ kí ó sì gba ẹbọ sísun rẹ. Sela.
  pes-OPCB: تمام هدایای تو را به یاد آورد و قربانیهای سوختنی‌ات را قبول فرماید.
  tgl-ULB: Nawa maalala niya ang lahat ng iyong mga alay at tanggapin ang iyong sinunog
    na handog. Selah
  nop-nop: Eŋ siloŋ timiluwaaŋ hogohogok u kedem yabukahileluwaak, tiŋa dumuŋ hemundumunduŋe
    timiluwaaŋ u adi nadiune utumba hinek tuluwaak.
  hui-hui: Ibugua í̠na lomabu mererubi loma irani dai helo bu delaregobi bibahende
    hondowa turuho helo.
  mya-mya: ကိုယ်​တော်​သည်​အ​ရှင်​မင်း​ကြီး​၏​ပူ​ဇော် သ​ကာ ရှိ​သ​မျှ​ကို​လက်​ခံ​တော်​မူ​လျက်
    မီး​ရှို့​ရာ​ယဇ်​အ​ပေါင်း​ကို​လည်း​နှစ်​သက် တော်​မူ​ပါ​စေ​သော။
  bod-N: ཁྱོད་ཀྱི་མཆོད་པ་ཐམས་ཅད་དྲན་པ༌དང༌། །སྦྱིན་སྲེག་ཀྱང་ནི་ཁོང་གིས་བཞེས་གྱུར༌ཅིག།
    ༼ སེ༌ལཱ། ༽
  wsk-wsk: Nu ni tama bita nu tuata mu nu ko kuamin ares maukko; nika tama suen la
    mu nu gomang tuokko.
  sna-sna: Ngaarangarire zvibayiro zvako zvose uye agogamuchira zvibayiro zvako zvinopiswa.
    Sera
  spa-BLM: recuerda todas sus ofrendas, y aceptar tu sacrificio quemado. Selah.
  cac-cac: Snaocab'cot masanil ofrenda ix ac'a'. Schaocab' sc'ool a silab' tza n̈ustz'aoc.
  swh-ULB: Naye akumbuke sadaka yako yote na kuipokea sadaka ya kuteketezwa.
  bel-bel: Ты даў яму, чаго хацела сэрца ягонае, і просьбы вуснаў ягоных не адкінуў.
  deu-ELBBK: er sende deine Hilfe aus dem Heiligtum, und von Zion aus unterstütze
    er dich;
  mbb-OT: Berakat he zewata zin is menge halad nu, iring te pemuhat he edtutungen.
  mal-2015: നിന്റെ വഴിപാടുകളെ ഒക്കെയും അവൻ ഓർക്കട്ടെ; നിന്റെ ഹോമയാഗം കൈക്കൊള്ളുമാറാകട്ടെ.
    സേലാ.
  gup-gup: Ngadjawan bu kaburrbun nawu namakmak ke nawu yikurrmeng nuye, wanjh kanjilngmakmen
    bu njale ngudda yimarnekinjeng bu yiwong nuye.
  rmc-rmc: Mi bičhavel tuke e pomoca andral o Chramos, mi zoraľarel tut andral o Sion!
  nlg-nlg: Gaia ke lavipangotighi nimua na lei sukaghi me ke righitaonighi nia na
    liouto nimua na lei sukaghi kekere.
  pes-OPV: جمیع هدایای تو رابه یاد آورد و قربانی های سوختنی تو را قبول فرماید. سلاه.
  ron-1924: Сэ-Шь адукэ аминте де тоате даруриле тале де мынкаре ши сэ-ць примяскэ
    ардериле-де-тот!
  ben-OBCV: তিনি তোমার সমস্ত বলি স্মরণে রাখবেন ও তোমার হোমবলি গ্রহণ করবেন।
  som-som: Ha xusuusto qurbaannadaadii oo dhan, Oo ha aqbalo allabarigaagii gubnaa,
    (Selaah)
  lat-VUC: Desiderium cordis ejus tribuisti ei, et voluntate labiorum ejus non fraudasti
    eum.
  eng-ASVBT: Remember all thy offerings, And accept thy burnt sacrifice; Selah
  mna-mna: Pa koroŋ boozomen ta nu kamam pini na, ni mataana iŋgalŋgal. Mi leleene
    ambai pa patoronŋana boozomen ta nu nenne sala you na.
  ita-1885: Ricordisi di tutte le tue offerte, E riduca in cenere il tuo olocausto.
    (Sela.)
  eng-LXXUP: Thou hast granted him the desire of his soul, And hast not withheld from
    him the request of his lips. Pause.
  eng-ULB: May he call to mind all your offerings and accept your burnt sacrifice.
    Selah
  spa-VBL: Que el Señor recuerde todas tus ofrendas, y que acepte todos los holocaustos
    que elevaste desde tu altar. Selah.
  fra-_FOB: Qu'il se souvienne de toutes tes offrandes et qu'il ait pour agréable
    ton holocauste! Sélah (pause).
  mal-mal: നിന്റെ വഴിപാടുകൾ ഒക്കെയും അവൻ ഓർക്കട്ടെ; നിന്റെ ഹോമയാഗം കൈക്കൊള്ളുമാറാകട്ടെ.
    സേലാ.
  urd-GVR: Wuh terī ġhallā kī nazareṅ yād kare, terī bhasm hone wālī qurbāniyāṅ qabūl
    farmāe. (Silāh)
  suz-BL: मेकोमी इन चढ़ेशो नु चोशा चढ़ेशो नेल्‍ल मिम्‍शा ब्रवल। ठेयब सेंदा पा।
  eng-NOY: May he have regard to all thine offerings, And accept thy burnt sacrifice!
    [[Pause.]]
  ita-1927: si ricordi di tutte le tue offerte ed accetti il tuo olocausto. Sela.
  ckb-ckb: با هەموو قوربانییەکانی تۆی لەبیربێت و هەموو قوربانی سووتاندنەکانی تۆ قبوڵ
    بکات.
  eng-BBE: May he keep all your offerings in mind, and be pleased with the fat of
    your burned offerings; (Selah.)
  xsi-xsi: Maka kano tu i ma kalo ŋgere ŋana noko ne patarawâŋa rârâni, aku ma ilo
    ara ŋana noko ne patarawâŋa ŋinde simomo lâ yââ.
  kan-OKCV: ನಿಮ್ಮ ಯಜ್ಞಾರ್ಪಣೆಗಳನ್ನೆಲ್ಲಾ ಜ್ಞಾಪಕಮಾಡಿಕೊಂಡು, ನಿಮ್ಮ ದಹನಬಲಿಗಳನ್ನು ಸ್ವೀಕರಿಸಲಿ.
  tam-2017: நீர் செலுத்தும் காணிக்கைகளையெல்லாம் அவர் நினைத்து, உமது சர்வாங்க தகனபலியைப்
    பிரியமாக ஏற்றுக்கொள்வாராக. (சேலா)
  spa-RV-1909: Haga memoria de todos tus presentes, y reduzca á ceniza tu holocausto.
    (Selah.)
  ron-BTF: Să își amintească toate ofrandele tale și să îți primească sacrificiul
    ars. Selah.
  eng-WEBP: remember all your offerings, and accept your burned sacrifice. Selah.
  eng-FBV: May the Lord remember all your offerings, and accept all your burnt sacrifices.
    Selah.
  nld-1939: Hij gedenke al uw offergaven, En neme genadig uw brandoffers aan;
  nch-BL: Ma quielnamiqui nochi motacajcahualis cati tijmacatoc. Ma moilhui ten nopa
    tacajcahualisti cati tijtati iixpa huan cati yaya quiseli ica paquilisti.
  vie-1934: Nguyện Ngài nhớ đến các lễ vật ngươi, Và nhậm những của lễ thiêu ngươi!
  cha-cha: Ujaso todo y ninaemo, ya uchajlao y inefresimo sinenggue.
  hin-CV: परमेश्वर आपकी समस्त बलियों का स्मरण रखें, आपकी अग्निबलि उन्हें स्वीकार्य
    हो.
  eng-OURB: remember all your offerings, and accept your burned sacrifice. Selah ·contemplation
    with musical interlude·.
  spa-BES: Tenga en cuenta todas tus ofrendas y esté satisfecho con tu holocausto;
    (Selah)
  tdx-tdx: Ho tiahi’e o enga-mahakama iabio, vaho hiantofa’e o fisoroña’oo! Selà
  tha-KJV: ขอทรงระลึกถึงเครื่องถวายทั้งสิ้นของท่าน และโปรดปรานเครื่องเผาบูชาของท่าน
    เซลาห์
  por-BR-2018: Que ele se lembre de todas as tuas ofertas, e aceite os teus holocaustos.
    (Selá)
  deu-ELO: Er gedenke aller deiner Speisopfer, und dein Brandopfer wolle er annehmen!
    (Sela.)
  eng-WYC-2018: Be he mindful of all thy sacrifice; and thy burnt sacrifice be made
    fat. (May he remember all thy offerings; yea, may he be pleased with thy rich
    offerings or with thy burnt sacrifices.)
  epo-epo: Li rememoru ĉiujn viajn oferdonojn, Kaj via brulofero aperu grasa antaŭ
    Li.Sela.
  gfk-gfk: Iau sasaring bia na lik bakut leh ira num hartabar, ma na bale leh ira
    num hartabar ing u ga tun.
  uig-PIN: Barliⱪ «axliⱪ ⱨǝdiyǝ»liringni yad ⱪilƣay, Kɵydürmǝ ⱪurbanliⱪingni ⱪobul
    ⱪilƣay! Selaⱨ!
  beo-beo: E da dia hahawane dogolegele iasu huluane lamu da defea. E da dia gobele
    salasu huluane hahawane ba:mu da defea.
  tpi-OTNT: Em i ken tingting long olgeta ofa bilong yu, na em i ken laikim olgeta
    ofa yu kukim long paia.
  hau-SA: Bari yă tuna da dukan sadakokinka yă kuma karɓi hadayunka na ƙonawa. Sela
  udu-udu: Dhalki a’di ka’da ris tom pini kun c̱ina /e ki me’d e mo mmo’ciṯẖ ’kus
    mo, dhali kar /e ki mo ma ’the mo gom to kun ’ciṯẖkina /e ’kus mo mmomiiya bas
    mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Barliq «ashliq hediye»liringni yad qilghay, Köydürme qurbanliqingni qobul
    qilghay! Sélah!
  nde-nde: Sengathi angakhumbula yonke imihlatshelo yakho njalo emukele iminikelo
    yakho yokutshiswa.
  ton-ton: ‌ʻO manatuʻi hoʻo meʻa foaki kotoa pē, pea finangalo lelei ki hoʻo feilaulau
    tutu; Sila.
  ces-1613: Sešliž tobě pomoc z svatyně, a z Siona utvrzuj tě.
  eng-WMB: remember all your offerings, and accept your burned sacrifice. Selah.
  tam-TCV: யெகோவா உன் பலிகளையெல்லாம் நினைவுகூர்ந்து, உனது தகனபலிகளை ஏற்றுக்கொள்வாராக.
  ceb-ULB: Hinaot nga hinumdoman niya ang imong mga halad ug pagadawaton ang imong
    halad sinunog. Sela
  pol-UBG: Niech pamięta wszystkie twoje ofiary i niech przyjmie twoje całopalenia.
    Sela.
  urd-GVU: وہ تیری غلہ کی نذریں یاد کرے، تیری بھسم ہونے والی قربانیاں قبول فرمائے۔
    (سِلاہ)
  eng-OEBCW: All your meal-offerings may he remember, your burnt-offerings look on
    with favour. Selah
  deu-1912: Er gedenke all deines Speisopfers, und dein Brandopfer müsse vor ihm fett
    sein. (Sela.)
  kan-2017: ನೀನು ಸಮರ್ಪಿಸಿದ ನೈವೇದ್ಯಗಳು ಆತನ ನೆನಪಿಗೆ ಬರಲಿ; ನೀನು ಮಾಡಿದ ಸರ್ವಾಂಗಹೋಮಗಳು ಆತನಿಗೆ
    ಮೆಚ್ಚಿಕೆಯಾಗಲಿ. ಸೆಲಾ
  yap-yap: Mang e yigi fanay gubin e maligach rom me fel’ u wan’ e maligach ni mo’oruf
    ni ka mu pi’.
  hlt-MCSB: Na khosaa boeih te han poek saeh lamtah na hmueihhlutnah te han doe saeh.
    Selah
  mdy-ETH: ኔ ዒዛም ዒንጋ ባኮ ቢያ ኔኤኮ ዒ ዔኮንጎ፤ ኔ ሚቺ ዒንጋ ባኮናኣ ዒዚ ዎዛዾንጎ።
  twi-ASANTE: Ɔnkae wʼafɔrebɔ nyinaa na ɔmma wo hyeɛ afɔdeɛ nsɔ nʼani.
  eng-WEBU: remember all your offerings, and accept your burned sacrifice. Selah.
  acu-NT: 'Ame kuikiaram Yus susamame nunaka mash kajinmatsuk aneaku ati. Tura tangku
    maam epeyame nunasha pachis: Pengkeraitai turamti.'
  spa-PDDPT: Se acuerde de todas tus ofrendas Y acepte tus holocaustos. Selah
  gun-gun: Ta'ima'endu'a ixupe guarã reme'ẽ va'e ha'e javi re, tojou porã mba'emo
    ixupe reapy rã.
  agu-BL: Lok tz'ul tx'akx tc'u'l i' cyakil yi oy yi ja wi't tak'u' tetz. Lok tzatzin
    te cyakil xtx'ixwatzu' yi ja pat-xij tanu'.
  ilo-ULB: Malagipna koma dagiti amin a datonmo ken awatenna ti datonmo a napuuran.
    Sela
  kpg-kpg: Mee gi daahi aga ina au tigidaumaha huogodoo, mo di manawa tene gi au tigidaumaha
    huogodoo.
  uig-ARA: بارلىق «ئاشلىق ھەدىيە»لىرىڭنى ياد قىلغاي، كۆيدۈرمە قۇربانلىقىڭنى قوبۇل
    قىلغاي! سېلاھ!
  sus-sus: Ala xa i mali kelife a xa yire sɛniyɛnxi, a xa i mali kelife Siyon geya
    fari.
  pon-2006: En ketikihda omwi meirong kan koaros, oh kupwurperenki omwi meirong en
    mahn akan koaros.
  jae-jae: Eŋ taê ênam aômnêm da samob. Ma nêm daja ênac eŋ mataanô ŋajam.
  ksd-ksd: Na nuk vake kaum lavur vartabar, Ma na vatur vake kaum tinabar di tun tar
    ia;
  tur-YTC: Bütün sunularını hatırlasın, Yakmalık sunularını kabul etsin. Selah.
  bel-N: Няхай Ён спашле табе дапамогу са сьвятыні і ўмацуе цябе з Сыёну!
  grc-BRENT: Τὴν ἐπιθυμίαν τῆς ψυχῆς αὐτοῦ ἔδωκας αὐτῷ, καὶ τὴν δέησιν τῶν χειλέων
    αὐτοῦ οὐκ ἐστέρησας αὐτόν· διάψαλμα.
  kpr-kpr: Nu, ninda fuyo erefutesa isambu eindae dubo eveva are! Kotugo, ninda sino
    fuka de ojedo joba dunguteresa isambu eindae, dubo jama use ivuga are!
  ind-AYT: (20-4) Semoga Dia mengingat semua persembahanmu, dan berkenan pada kurban
    bakaranmu. Sela
  yom-yom: Bika katebukila makaba maku moso moyo. Ayi kakikinina makaba maku maviku.
  yut-yut: Uŋun da paret morap asal uŋun do tagɨ nandɨsak dosi nandɨsat. Ae paret
    morapgo kɨndapmon sosol uŋun do galak tosak dosi nandɨsat.
  nya-nya: Iye akumbukire nsembe zako zonse ndipo alandire nsembe zako zopsereza.
    Sela
  hrv-hrv: Poslao ti pomoć iz Svetišta, branio te sa Siona!
  mps-mps: Agai te nago ofa tigidaliba homu koneama, tama agai te nago tigidali te
    siaba ulubo ofa te wei elama, godolo yao.
  tpi-tpi: Em i ken tingting long olgeta ofa bilong yu, na em i ken laikim olgeta
    ofa yu kukim long paia.
  dan-1931: Han sende dig Hjælp fra Helligdommen, fra Zion styrke han dig;
  vie-OVCB: Xin Chúa nhớ mọi lễ vật người dâng, hài lòng về những tế lễ thiêu của
    người.
  guj-2017: તે તારાં સર્વ અર્પણોનું સ્મરણ કરો અને તારું દહનીયાર્પણ માન્ય કરો.
  pon-2006A: En ketikihda omwi meirong kan koaros, oh kupwurperenki omwi meirong en
    mahn akan koaros.
  por-BRBSL: remember todas as suas ofertas, e aceitar seu sacrifício queimado. Selah.
  eng-OEBUS: All your meal-offerings may he remember, your burnt-offerings look on
    with favor. Selah
  swe-swe: Må han sända hjälp från det heliga [helgedomen], och stödja (upprätthålla,
    hjälpa) dig från Sion [poetisk bild på Jerusalem, platsen för Guds närvaro].
  cth-cth: Na thuengnae pueng na thai pouh naseh. Hmaisawi thuengnae hai dâw naseh.
  twi-twi: Ɔnkae wʼafɔrebɔ nyinaa, na ɔmma wo hyew afɔre nsɔ nʼani.
  hlt-hlt: Na khosaa boeih te han poek saeh lamtah na hmueihhlutnah te han doe saeh.
    Selah
  tbz-SIM: Kù mbo ku cĩ́ɛ̃̀tɛ̀ Sedisɑdɛmmu kɛ dɑ teennɛ̀, kù mboní Siyɔ̃ɔ̃ tɑ̃rì kɛ
    dɑ cúɔ́.
  msy-2020: Ofan nɨ a bagha amiba, a bar dagh nɨghnɨgh, egh nɨn ofan bar isia mɨghɨribagh
    ifuegham. (Ighiam gamua an suiam atugha avughsegha ua ighiam gami.)
  dop-dop: Nɑ ɩ́ lɩɩ ɩ təyɑɣɑ tɑɑ kɛ́ Yosɑlɛm kɛ Siyɔŋ pʋɣʋ tɑɑ nɑ ɩ́ kɔɔ nyɑ́ wɑɑsʋɣʋ.
  azb-azb: Bütün təqdimlərindən razı qalsın, Yandırma qurbanların qəbul olunsun! Sela
  eng-DBY: Remember all thine oblations, and accept thy burnt-offering; Selah.
  hin-2017: वह तेरे सब भेंटों को स्मरण करे, और तेरे होमबलि को ग्रहण करे। (सेला)
  wol-KYG: yal na la yónnee wallam fa këram, jàpplee la fa, ca Siyoŋ.
  bjr-bjr: Mifa anee aminna ainainara eedoo qimasee ani aiqama aandau tatufiranara
    faqa asasiani.
  eng-YLT: He doth remember all thy presents, And thy burnt-offering doth reduce to
    ashes. Selah.
  kne-kne: Sapay koma ta am-in ay datdaton mo yan nemnemena, malaydan koma sin animal
    ay mapooan ay idaton mon sisya.
  eng-WYC-2017: Be he mindful of all thy sacrifice; and thy burnt sacrifice be made
    fat.
  eng-WMBB: remember all your offerings, and accept your burnt sacrifice. Selah.
  zat-NTPS: Dxenaba' Le̱' cheajsá lazre̱' ca naca xúgute̱ guna' bzu' chee̱', ne si'
    lu ne̱'e̱ béadu ca' dxuzezxu' lawe̱'.
  zty-NTPS: Ẕnnabla' Ḻe' chejsá' ḻaže'e yógo'te da' bneẕjo' chie', na' si' ḻo ne'e
    biado' ka' ẕzeyo' ḻawe' Ḻe'.
  urd-GVH: वह तेरी ग़ल्ला की नज़रें याद करे, तेरी भस्म होनेवाली क़ुरबानियाँ क़बूल
    फ़रमाए। (सिलाह)
  rug-rug: Mani lopu muliṉi ni Sa sari doduru mua vinariponi, meke kaqu qetu ni Sa
    sari doduru mua vina vukivukihi uququ.
  gaz-gaz: Aarsaa kee hunda siif haa yaadatu; qalma kee kan gubamus siif haa fudhatu.
  fra-LSG: Que du sanctuaire il t’envoie du secours, Que de Sion il te soutienne!
  yal-yal: Ala xa a maliin nagodo i ma keli a yire sariɲanxini, a xa i mali keli Siyon
    Geyaan fari.
  iou-iou: Iniŋ oretta gupe käbäŋi nikek ijiŋ imayäŋ täno ba bänep tägata bänep iron
    peŋ imayäŋ täno unita gäripi nadäŋ gamik täyon.
  haw-1868: E hoomanao mai hoi i kau mau mohai a pau; A e hoopono mai hoi i kau mohai
    kuni. Sila.
  arb-NAV: لِيَتَذَكَّرْ جَمِيعَ تَقْدِمَاتِكَ، وَيَتَقَبَّلْ مُحْرَقَاتِكَ.
  ded-ded: Ge sese mema faiannec, yeng imoc sasawa negenu febeso nga sesegerecga ohoannec,
    imocac negenu ngereebeso. Selac
  ewe-ewe: Neɖo ŋku wò vɔsawo katã dzi, eye wòaxɔ wò numevɔsawo. Sela
  eng-LEE: (20:4) May he remember all thy meat-offerings, and accept in favor thy
    burnt-sacrifice. Selah.
  asm-FB: তোমাৰ সকলো উৎসৰ্গৰ কথা তেওঁ সোঁৱৰণ কৰক; তোমাৰ হোম-বলিবোৰ তেওঁ গ্ৰহণ কৰক।
    (চেলা)
  sus-A: عَلَ شَ عِ مَلِ كٍلِقٍ عَ شَ يِرٍ سّنِيّنشِ، عَ شَ عِ مَلِ كٍلِقٍ سِيٌن فٍيَ
    قَرِ.
  fra-SBL: se souviennent de toutes leurs offrandes, et accepte ton sacrifice brûlé.
    Selah.
  hbo-hbo: יִשְׁלַֽח־עֶזְרְךָ֥ מִקֹּ֑דֶשׁ וּ֝מִצִּיֹּ֗ון יִסְעָדֶֽךָּ׃
  pjt-pjt: Uwa, Godalala tjapini nyuntumpa pukuḻarinytjaku nyuntu wiṟu tjuṯa palunya
    ungkula waḻkunnyangka.
  kik-kik: Aroririkana magongona maku mothe, na etĩkĩre maruta maku ma njino.
  fra-NCL: Que du sanctuaire il t’envoie du secours, que de Sion il te soutienne !
  cek-AK: Na tathlang ih hmuennawk boih panoek nasoe loe, na sak ih angbawnhaih to
    talawk nasoe.
  cuk-cuk: Ega be ibmar-ukedi, Bab-Dummad bela insaena gadin, ega be ibmar-ogumakar-ukedi,
    be-abin nuedgi abingaena gadin.
  uig-CYR: Сән униң көңүл тилигини униңға ата қилдиң, Ләвлириниң тәливини рәт қилған
    әмәссән. Селаһ!
  tel-2017: ఆయన నీ అర్పణలు జ్ఞాపకం చేసుకుని, నీ దహన బలులు అంగీకరిస్తాడు గాక.
  hat-BSA: Ke Li kapab sonje tout ofrann sereyal ou yo, ke Li twouve tout ofrann brile
    ou yo byen akseptab!
  ukr-ONPU: Ти дав йому те, чого бажало його серце, і благання вуст його не відхилив.
    Села
  kos-kos: Lela tuh Elan engan in eis mwe sang lom Ac insewowo ke mwe kisa lom nukewa.
  hbo-WLC: יִשְׁלַֽח־עֶזְרְךָ֥ מִקֹּ֑דֶשׁ וּ֝מִצִּיּ֗וֹן יִסְעָדֶֽךָּ׃
  ibo-ibo: Ya chetakwa aja niile ị chụrụ, ma nabata aja nsure ọkụ niile ị chụrụ nye
    ya. Sela
  ory-ory: ତୁମ୍ଭର ନୈବେଦ୍ୟସବୁ ସ୍ମରଣ କରନ୍ତୁ, ପୁଣି, ତୁମ୍ଭର ହୋମବଳି ଗ୍ରହଣ କରନ୍ତୁ; [ସେଲା]
  chk-chk: Amwo epwe etiwa om kewe asor meinisin o pwapwaäsini om kewe asoren kek.
  rop-rop: Larram YAWEI jinggabat ola ofring brom yu gudbinjiwei, en jidan gudbinji
    garram ol yu barnapwan sekrifais ofring du.
  ukr-1871: Нехай згадає про всї жертви твої, і твій приніс цїлопалення нехай прийме.
  yon-yon: Ebbed God yaa bangkanimaab korem kuu yembed ika meenok, kwane ebbed dingkan
    aye nengke agedmo kere baeb koni yeman bangkanimaab kuu yembed ee yimin andok.Selah
  deu-1951: (020-4) er gedenke aller deiner Speisopfer, und dein Brandopfer achte
    er für fett. (Pause.)
  eng-JPS: (20-4) Receive the memorial of all thy meal-offerings, and accept the fat
    of thy burnt-sacrifice; Selah
  srp-1865: Da se opomene svijeh prinosa tvojijeh, i žrtva tvoja paljenica da se naðe
    pretila.
  lug-lug: Ajjukirenga ssaddaaka zo zonna z’omuwa, era asiimenga ebiweebwayo byo ebyokebwa.
  heb-heb: יזכר כל מנחתך ועולתך ידשנה סלה׃
  ben-IRV: তিনি তোমার সমস্ত উপহার স্মরণ করুন এবং হোমবলি গ্রহণ করুন। সেলা
  ntu-ntu: Abrtzlvz da kx rlr-ngrbzle bam. X suti drtwrgr nzelalz-krm drtwrm mz blz
    kx angcle mz olta nyzm.
  pan-pan: ਤੇਰੀਆਂ ਸਾਰੀਆਂ ਭੇਟਾਂ ਨੂੰ ਚੇਤੇ ਰੱਖੇ, ਅਤੇ ਤੇਰੀਆਂ ਹੋਮ ਬਲੀਆਂ ਨੂੰ ਕਬੂਲ ਕਰੇ। ਸਲਹ।
  mya-JVB: ကိုယ်တော် ၏ ပူဇော် သက္ကာအလုံးစုံ တို့ကို အောက်မေ့ ၍ ၊ မီးရှို့ သောယဇ်ကို
    လက်ခံ တော်မူပါစေသော။
  kgf-kgf: Guac lémbaŋ sese imi mocʒoŋ niŋɋelimac. Guac hofac oo seseya imi aŋgé timac.
    (Ohec)
  tte-O: Sowasowana ami olena bwagabwaga meuloili inuwatu-kalatagili, yo ami pwaoli
    kana gabu meuloili siyamala ana kaba yaliyaya.
  tbg-tbg: Kairaro viva are vo ofaa vo ofaa vira amite varianara, kia tauru karaitiro,
    viva are vo ofaa vo ofaa iha quara amitaanara viraravata ai quahama amitaarire.
  hmo-hmo: Oiemu boubou gaudia ibounai do ia laloa, bona oiemu gabua boubou gaudia,
    be do ia abia dae.
  zar-NT: Rinábidaʼ-nëʼ tsöjnenëʼ yúguʼtë le gulúʼu queëʼ, en siʼ lu nëʼë le buzéguiʼu
    lahuëʼ.
  urd-urd: वह तेरे सब हदियों को याद रख्खे, और तेरी सोख़्तनी क़ुर्बानी को क़ुबूल करे!
    सिलाह
  rus-SYN: Ты дал ему, чего желало сердце его, и прошения уст его не отринул,
  bqc-SIM: Kua za aà kúkĩi a n suaba, kua za Siↄna a dↄnlɛ.
  tcz-CHONGTHU: Elohim Pathen'in namaicham thilto ho hingeldoh jinghen lang chuleh
    napumgo thiltoho jong khotona in nahin vetpeh jinghen.
  mar-mar: तो तुझ्या सर्व अर्पणांची आठवण ठेवो, आणि तुझे होमार्पण यज्ञ मान्य करो.
  isl-isl: Hann sendi þér hjálp frá helgidómi sínum, styðji þig frá Síon.
  hlt-THB: Lucik na sainaak boeih ce sim loet seitaw na hyihphumnaak ce zeel doena
    do seh nyng.
  qub-qub: Tayta Dios yarpaycuchun ofrenda garashayquicunata. Rupachishayqui uywacunapa
    aychantapis alli chasquiycuchun. Selah
  bqp-bqp: À n sa'ona sí pínki, n sa'opↄ kũ òdi ká tɛ́n à tɛ́ kũnↄ dↄn.
  hat-hat: (020:4) Se pou l' chonje tou sa ou ofri ba li, pou l' kontan tou bèt ou
    fè touye pou li.
  eng-BSB: May He remember all your gifts and look favorably on your burnt offerings.
    Selah
  eng-WEBPB: remember all your offerings, and accept your burnt sacrifice. Selah.
  kbq-kbq: Hagi mika ne'za ofama hananana, antahi'negamino tevefima kre fanene hu
    ofama hananana, antahi muse hanie.
  pon-pon: A en kotin kupura om mairon karoj, o om mairon ijij en konkon re a.
  nhe-BL: Ma quiilnamiqui nochi motlacajcahualis tlen tijmacatoc. Ma moilhui tlen
    nopa tlacajcahualistli tlen tijtlati iixtla huan tlen yajaya quiseli ica paquilistli.
  wnc-wnc: Ninda sanga take siknga ita ie imuking kakngae take natapikge nataamang.
    Ngan, sanga ginda ie imunangge natake katap gwene sayae take natapikge nataamang.
  bus-bus: À n sa'ona sí píngi, à dↄ n sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũnↄ yãn.
  gub-BL: Tuwe Tupàn ima'enukwaw neremimono kwer paw wanehe nehe. Tuwe ma'ea'yr hapy
    haw rehe ukaz ma'e kwer paw ikatu izupe nehe.
  eng-DRA: 'Thou hast given him his heart’s desire: and hast not withholden from him
    the will of his lips.'
