verse: PSA.020.009
translations:
  mal-C: യഹോവേ, രാജാവിനു വിജയം നൽകണമേ! ഞങ്ങൾ വിളിച്ചപേക്ഷിക്കുമ്പോൾ ഉത്തരമരുളണമേ!
    സംഗീതസംവിധായകന്.
  deu-TKW: Sie stürzten und fielen; wir aber richteten uns empor und blieben aufrecht.
  lin-lin: Bango, bafukamaka mpe bakweyaka ; kasi biso, tozalaka kaka ya kotelema
    mpe totikalaka ngwi.
  mmx-mmx: O Leeme Silok, una raba lolos ti loorong kusu na sak tup mi limixin munepen
    min. La una ronga atnema do mana toro ke ram.
  eng-LSV: O YHWH, save the king, || He answers us in the day we call!
  eng-GNV: 'Saue Lord: let the King heare vs in the day that we call.'
  eng-WEBSTER: 'Save, LORD: let the king hear us when we call.'
  nhw-BL: Toteco Dios, xijchihuas ma nitlatlani, na nimotlanahuatijca. Technanquili
    quema timitznojnotzaj.
  swh-ONEN: Ee Bwana, mwokoe mfalme! Tujibu tunapokuita!
  bba-bba: A de tɔn be, bu dɑm biɑ bu wɔruku, ɑdɑmɑ ɑ sun dɑm sosio bɛsɛ, su kɑ yɔ̃rɑ
    dim dim.
  eng-KJVCPB: 'Save, Lord: Let the king hear us when we call.'
  luo-luo: Yaye Jehova Nyasaye, reswa ruoth! Dwokwa ka waluongi!
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ، ܦܲܪܸܩ، ܡܲܠܟܵܐ ܓ̰ܲܘܸܒ ܠܲܢ ܒܝܵܘܡܵܐ ܕܩܵܪܲܚ.
  meu-meu: Iehova e, a hamaurimai! Baia boiboi negana ai, emai Pavapava ese baine
    haere henimai.
  npi-ULB: हे परमप्रभु, राजालाई बचानुहोस् । हामीले पुकारा गर्दा हामीलाई मदत गर्नुहोस्
    ।
  yor-yor: Olúwa, fi ìṣẹ́gun fún ọba! Dá wa lóhùn nígbà tí a bá ń kígbe pè!
  pes-OPCB: ای خداوند، پادشاه ما را پیروز گردان و هنگامی که از تو کمک می‌طلبیم، ما
    را اجابت فرما!
  tgl-ULB: Yahweh, sagipin mo ang hari; tulungan mo kami kapag kami ay nananawagan.
  nop-nop: Yahwe, du nihitubu-lodaune indi fafaŋe tineem. Wapum, du Mapmenik. Ale
    nihitubu-lodadok kutiganiyane nadiŋila nihitubu-lodaluwaaŋ.
  hui-hui: Anduane Homogo-o í̠na inanaga kini kago wayali helo mo hongo habe. Iname
    í̠ olalu kamangi í̠na hale howa biamogo bibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ မင်း​ကြီး​အား​အောင်​ပွဲ​ကို​ပေး​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​တို့​ခေါ်​သော​အ​ခါ​ထူး​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེས་རྒྱལ་པོ་སྐྱོབ་པར༌མཛོད། །ང་ཚོས་འབོད་དུས་བཀའ་ལན་གནང་བར༌ཤོག།
  wsk-wsk: O Yawe, ni king sangaru se nu marirarukko! Tom ana nika arunak mu ni anananga
    sangaruko!
  sna-sna: Haiwa Jehovha, ponesai mambo! Tipindurei patinodana!
  spa-BLM: ¡Salva, Yahvé! ¡Que el Rey nos responda cuando llamamos!
  cac-cac: Mamin Jehová, col vin̈ co reyal. Tac'van̈ d'ayon̈ ayic tzach cavtani.
  swh-ULB: Yahwe, umuokoe mfalme; utusaidie sisi tukuitapo.
  bel-bel: Рука Твая знойдзе ўсіх ворагаў Тваіх, правіца Твая знойдзе Тваіх ненавісьнікаў.
  deu-ELBBK: Jene krümmen sich und fallen, wir aber stehen und halten uns aufrecht.
  mbb-OT: Nengazen, beǥayi nu te kezeeǥan is mibpilì nu he hadì, ne tevaka key kenikew
    emun ebpengum-umawen dey sikew.
  mal-2015: യഹോവേ, രാജാവിനെ രക്ഷിക്കേണമേ; ഞങ്ങൾ അപേക്ഷിക്കുമ്പോൾ ഉത്തരമരുളേണമേ.
  gup-gup: Yawey, yiwo kunngudj ke king nawu yidjarrngbom ba bu nungka kadjalwinhme.
    Kanwokma ngadberre bu ngarridi yiwarrudj ngundidjawan.
  rmc-rmc: Lenge poddžana o pindre a perena tele, ale amen ušťaha upre a ačhaha zorales.
  nlg-nlg: Vahea va na lagavule nimami na vunaghi haba, Lord! Ko bosatughu vanighai
    mai tana bona kai hologho.
  pes-OPV: ‌ای خداوند نجات بده! پادشاه در روزی که بخوانیم، ما را مستجاب فرماید.
  ron-1924: Скапэ, Доамне, пе ымпэратул ши аскултэ-не кынд Те кемэм!
  ben-OBCV: হে সদাপ্রভু, রাজাকে বিজয় প্রদান করো! যখন আমরা সাহায্যের জন্য আর্তনাদ
    করি, আমাদের উত্তর দিয়ো!
  som-som: Rabbiyow, ina badbaadi, Oo Boqorku ha inoo jawaabo markii aynu u qayshanno.
  lat-VUC: Inveniatur manus tua omnibus inimicis tuis; dextera tua inveniat omnes
    qui te oderunt.
  eng-ASVBT: 'Save, Jehovah: Let the King answer us when we call.'
  mna-mna: O Yooba, ŋgun talŋom pa tiŋiizi tiam ti, mi pombol king tiam be ilip pa
    malmal.
  ita-1885: Salva, Signore; Rispondaci il re nel giorno che noi grideremo.
  eng-LXXUP: 'Let thy hand be found by all thine enemies: Let thy right hand find
    all that hate thee.'
  eng-ULB: Yahweh, rescue the king; help us when we call.
  spa-VBL: ¡Que el Señor salve al rey! ¡Por favor respóndenos cuando clamemos por
    ayuda!
  fra-_FOB: Éternel, sauve le roi! Exauce-nous au jour où nous t'invoquons!
  mal-mal: യഹോവേ, രാജാവിനെ രക്ഷിക്കണമേ; ഞങ്ങൾ അപേക്ഷിക്കുമ്പോൾ ഉത്തരമരുളണമേ.
  urd-GVR: Ai Rab, hamārī madad farmā! Bādshāh hamārī sune jab ham madad ke lie pukāreṅ.
  suz-BL: परमप्रभु यावे, आंइ पिप कली ग्रापतीन। गो पुंइकानु, आंइ लोव़ लेत्‍तीन।
  eng-NOY: The LORD save the king! May he hear us when we call!
  ita-1927: O Eterno, salva il re! L’Eterno ci risponda nel giorno che noi l’invochiamo!
  ckb-ckb: ئەی یەزدان، پاشا ڕزگار بکە! کە لێت دەپاڕێینەوە بەدەنگمانەوە وەرە!
  eng-BBE: 'Come to our help, Lord: let the king give ear to our cry.'
  xsi-xsi: Yova Kindeni, maka kano pano tu kuvila koipu ŋalae tu ma ipole paraŋa kâ.
    Maka nema sarawâŋa imâ pano. Kupaloŋo pa maka ŋga!
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಅರಸನಿಗೆ ಜಯಕೊಡಿರಿ! ನಾವು ಕರೆಯುವಾಗ ನಮಗೆ ಉತ್ತರಕೊಡಿರಿ!
  tam-2017: யெகோவாவே, இரட்சியும்; நாங்கள் கூப்பிடுகிற நாளிலே ராஜா எங்களுக்குச் செவிகொடுப்பாராக.
  spa-RV-1909: 'Salva, Jehová: que el Rey nos oiga el día que lo invocáremos.'
  ron-BTF: Salvează, DOAMNE; să ne audă împăratul când chemăm.
  eng-WEBP: Save, LORD! Let the King answer us when we call!
  eng-FBV: May the Lord save the king! Please answer us when we call for help!
  nld-1939: Jahweh, geef den Koning de zege, En verhoor nog heden ons smeekgebed!
  nch-BL: Toteco Dios, xijchihua ma nitatani, na nimotanahuatijca. Technanquili quema
    timitznojnotzaj.
  vie-1934: Hỡi Đức Giê-hô-va, xin hãy cứu! Nguyện Vua nhậm lời chúng tôi trong ngày
    chúng tôi kêu cầu.
  cha-cha: 'Jeova, nalibre: polo y Ray ya uopejam anae inagang.'
  hin-CV: याहवेह, महाराजा को विजय प्रदान करें! हम जब भी पुकारें, हमें प्रत्युत्तर
    दें!
  eng-OURB: Save, Adonai! Let the King answer us when we call!
  spa-BES: 'Ven a nuestra ayuda, Señor: que el Rey nos escuche cuando clamamos.'
  tdx-tdx: Rombaho, ry Iehovà; hanoiñe abey i mpanjakay te kanjie’ay!
  tha-KJV: ข้าแต่พระเยโฮวาห์ ขอทรงช่วยข้าพระองค์ทั้งหลายให้รอดเถิด ขอให้​กษัตริย์​ทรงฟังเมื่อข้าพระองค์ทั้งหลายร้องทูลต่อท่าน
  por-BR-2018: Salva -nos ,SENHOR! Que o Rei nos ouça no dia de nosso clamor.
  deu-ELO: Jehova, rette! Der König erhöre uns am Tage unseres Rufens!
  eng-WYC-2018: Lord, make thou safe the king; and hear thou us in the day in which
    we inwardly call thee. (Lord, save thou the king; yea, answer thou us on the day
    in which we call to thee.)
  epo-epo: Ho Eternulo, savu; La Reĝo respondu al ni, kiam ni vokas al Li.
  gfk-gfk: Watong, halon no king! Taram het ing het tataau!
  uig-PIN: I Pǝrwǝrdigar, padixaⱨⱪa ƣǝlibǝ bǝrgǝysǝn; Nida ⱪilƣinimizda bizgǝ ijabǝt
    ⱪilƣaysǝn!
  beo-beo: Hina Gode! Di da hina bagade ema hasalasu hou ima. Ninia wele adole ba:su
    amoma Dia dabe adole ima.
  tpi-OTNT: Bikpela, yu mas helpim mipela na bai mipela i win. Bikpela, yu King bilong
    mipela. Yu mas helpim mipela taim mipela i singaut long yu.
  hau-SA: Ya Ubangiji, ka ba da nasara ga sarki! Ka amsa mana sa’ad da muka yi kira!
  udu-udu: C̱iyi mo jin p̱inu mii e ka maliḵ mo, ayy Tap̱a, thoḵi aman ’twa/ mo ma
    ki aman yuḵkina yuḵ mo.
  uig-LAT: I Perwerdigar, padishahqa ghelibe bergeysen; Nida qilghinimizda bizge ijabet
    qilghaysen!
  nde-nde: Oh Thixo, sindisa inkosi! Sabela lapho simemeza!
  ton-ton: ‌ʻE Sihova, ke ke fakamoʻui ʻae tuʻi ke ke ongoʻi ʻakimautolu ʻi heʻemau
    ui atu.
  ces-1613: A protož oni sehnuti jsou, a padli, ale my povstali jsme, a zmužile stojíme.
  eng-WMB: Save, LORD! Let the King answer us when we call!
  tam-TCV: யெகோவாவே, அரசனுக்கு வெற்றியைக் கொடும்! நாங்கள் கூப்பிடும்போது எங்களுக்குப்
    பதில் தாரும்.
  ceb-ULB: O Yahweh, luwasa ang hari; tabangi kami sa dihang magatawag kami.
  pol-UBG: PANIE, wybaw nas, a król niech nas wysłucha w dniu naszego wołania.
  urd-GVU: اے رب، ہماری مدد فرما! بادشاہ ہماری سنے جب ہم مدد کے لئے پکاریں۔
  eng-OEBCW: Give victory, Lord, to the king, and answer us when we call.
  deu-1912: Hilf, HERR, dem König und erhöre uns wenn wir rufen!
  kan-2017: ಯೆಹೋವನೇ, ನಮ್ಮ ಅರಸನಿಗೆ ಜಯವನ್ನುಂಟುಮಾಡು; ನಾವು ಮೊರೆಯಿಡುವಾಗ ಸದುತ್ತರವನ್ನು ದಯಪಾಲಿಸು.
  yap-yap: A SOMOL, mu gagiyegnag fare pilung nge gel; mu fulweg lungumad nnap’an
    ni gamad ra piningem.
  hlt-MCSB: Aw BOEIPA manghai ke han khang lamtah tihnin ah ka khue uh te khaw han
    doo saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ካኣታሢ ዒዛኮ ሞርኮ ኩጫፓ ዓውሴ፤ ኑኡኒያኣ ኔና ዔኤላ ዎዶና ኑኡም ዋይዜ።
  twi-ASANTE: Ao Awurade gye ɔhene nkwa! Na sɛ yɛfrɛ nso a, gye yɛn so. Wɔde ma dwomkyerɛfoɔ.
  eng-WEBU: Save, LORD! Let the King answer us when we call!
  acu-NT: Yusru ame apu inaikiamuram ni nemase ainau nepetkati tusam tsangkatkata.
    Wait aneasam ii untsumkurin aikratkata tusan seajme.
  spa-PDDPT: ¡Salva, oh Yavé! ¡Que el Rey nos responda el día cuando lo invoquemos!
  gun-gun: Senhor, embopo'aka ke oreruvixave. Rojapukai ramo orembovai.
  agu-BL: Ilu' Kataj, lok tbitu' yi katzi' kakul, yil ko'c tan jakle'n ẍch'eybil tetz
    yi kareyil.
  ilo-ULB: O Yahweh, ispalem ti ari; tulungannakami no umawagkami.
  kpg-kpg: Meenei Dimaadua, hagamaamaa ina di king gi haga magedaa ono hagadaumee.
    Goe helekai mai gi gimaadou i madau madagoaa ma ga gahigahi Goe.
  uig-ARA: ئى پەرۋەردىگار، پادىشاھقا غەلىبە بەرگەيسەن؛ نىدا قىلغىنىمىزدا بىزگە ئىجابەت
    قىلغايسەن!
  sus-sus: Soee tan birama nɛ, kɔnɔ won tan tixi tun.
  pon-2006: Maing KAUN, komw ketikihong at nanmwarki en powehdi; komw ketin sapeng
    kiht ni at kin patohwan likweriong komwi.
  jae-jae: O Apômtau, ôkêŋ kiŋ tau êku nê ŋacjo tulu. Ôkêŋ taŋam aêacmêŋma môêc. Dawidnê
    pesalem teŋ.
  ksd-ksd: Luluai, una maravut ra king; Una torom ta vevet ba ave oro.
  tur-YTC: Kurtar, ey Yahve! Seslendiğimizde Kral bize yanıt versin!
  bel-N: Яны пахіснуліся і ўпалі, а мы паўсталі і стаімо проста.
  grc-BRENT: Εὑρεθείη ἡ χείρ σου πᾶσι τοῖς ἐχθροῖς σου, ἡ δεξιά σου εὕροι πάντας τοὺς
    μισοῦντάς σε.
  kpr-kpr: Arie Bajari, namanenda kini sonembaso, gitofu de atai fetare dae resera.
    Namane sifo reda nimokena banungarera, ningi!
  ind-AYT: (20-10) Ya TUHAN, selamatkan raja! Semoga Dia menjawab kami pada waktu
    kami berseru.
  yom-yom: Yave vukisa ntinu Bika wutuvana mvutu mu thangu tueti tela.
  yut-yut: Yawe, kɨla amɨn madepnin aŋpulugaŋaki emaron teban toneŋ. Gak do yaŋ tɨdoneŋ
    bɨsapmon paŋpulugoki.
  nya-nya: Inu Yehova, pulumutsani mfumu! Tiyankheni pamene tikuyitanani!
  hrv-hrv: Oni posrću i padaju, mi se držimo i stojimo.
  mps-mps: Genuai Bidi, nago ena king tau sobaso da, teda eno te hwįbo aiyaba elaluaibao.
    Te Genuai Bidigo te dago i wabo sogo te da tau sao.
  tpi-tpi: Bikpela, yu mas helpim mipela na bai mipela i win. Bikpela, yu King bilong
    mipela. Yu mas helpim mipela taim mipela i singaut long yu.
  dan-1931: De synker i Knæ og falder, vi rejser os og kommer atter på Fode.
  vie-OVCB: Xin cứu vua chúng con, ôi Chúa Hằng Hữu! Xin đáp lời khi chúng con khẩn
    cầu.
  guj-2017: હે યહોવાહ, રાજાને વિજય આપો; જ્યારે અમે વિનંતિ કરીએ, ત્યારે અમને મદદ કરો.
  pon-2006A: Maing KAUN, komw ketikihong at nanmwarki en powehdi; komw ketin sapeng
    kiht ni at kin patohwan likweriong komwi.
  por-BRBSL: Save, Yahweh! Que o Rei nos responda quando chamarmos!
  eng-OEBUS: Give victory, Lord, to the king, and answer us when we call.
  swe-swe: De [fienden], de sjunker ned (kollapsar) och faller, men vi, vi reser oss
    och förblir stående (står stadigt, segrar).
  cth-cth: BAWIPA rungngang haw. Ka kaw toteh siangpahrang ni na pato naseh.
  twi-twi: Awurade, ma ɔhene nkonimdi! Yɛfrɛ a, gye yɛn so! Wɔde ma dwonkyerɛfo.
  hlt-hlt: Aw BOEIPA manghai ke han khang lamtah tihnin ah ka khue uh te khaw han
    doo saeh.
  tbz-SIM: Kɛ̀ bɛ̀ bótìrì kɛ duò, kɛ̀ tínti biɛ cómmú teii, ti í nɑmpú.
  msy-2020: O Ikiavɨra Itir God, nɨ atrivimɨn akuraghtɨ a uan apaniba abɨnigh. E nɨn
    deir dughiabar, nɨ en dɨmdiam ikaragh en akuragh.
  dop-dop: Mpɛ ɩnɩ pɑ nukiɣi kɛ́ nɑ pɑ́ hotiɣi. Ɩlɛnɑ tɑɑ səŋɑ ɩsɔ təcɑ.
  azb-azb: Ya Rəbb, Sən padşaha zəfər ver, Səni çağırarkən bizə cavab ver.
  eng-DBY: Save, Jehovah! Let the king answer us in the day we call.
  hin-2017: हे यहोवा, राजा को छुड़ा; जब हम तुझे पुकारें तब हमारी सहायता कर।
  wol-KYG: Ñoom ñooy jeng ak a jóoru, nun, nu jóg, taxaw jonn.
  bjr-bjr: Oo Yaawee anee rakiranaki uriqarara afeeka qini Dafidisa qimia. Maasa ani
    aaraanana maasa dadaaqia.
  eng-YLT: O Jehovah, save the king, He doth answer us in the day we call!
  kne-kne: Apo, pangabakem koma din ari ya patgam koma mo mankararag kami.
  eng-WYC-2017: Lord, make thou safe the king; and hear thou us in the day in which
    we inwardly call thee.
  eng-WMBB: Save, LORD! Let the King answer us when we call!
  zat-NTPS: Bselá netu', Xran, nacu' Wenná Bea chee̱ntu'. Ben chi'intu' gate dxuláwizrantu'
    Lue'.
  zty-NTPS: Beslá neto', X̱anto' Dios. Le'kze ẕnna bi'o neto'. Benle chi'ito' kate'
    žḻižto' Le'.
  urd-GVH: ऐ रब, हमारी मदद फ़रमा! बादशाह हमारी सुने जब हम मदद के लिए पुकारें।
  rug-rug: Kei Zihova, Mu va mataqaria sa baṉara, Mu olaṉa mae gami, pana varavara
    atu si gami.
  gaz-gaz: Yaa Waaqayyo, ati mootiidhaaf moʼannaa kenni! Yommuu nu si waammannuttis
    deebii nuu kenni!
  fra-LSG: Eux, ils plient, et ils tombent; Nous, nous tenons ferme, et restons debout.
  yal-yal: Na kanne tantanma nɛn e bira, koni en tan kelima nɛn, en ti ken!
  iou-iou: Ekäni, gäkken gera yänayäŋ täkamäŋken uken nadäŋ nimiŋpäŋ intäjukun ämanin
    täŋkentäŋ imiŋiri iwaniye täŋo kehäromi kudup kaŋ yäpmäŋ äpäŋ morewän!
  haw-1868: E hoola mai, e Iehova; E hoolohe mai ke alii ia makou i ko makou kahea
    ana.
  arb-NAV: خَلِّصْ يَا رَبُّ! لِيَسْتَجِبِ الْمَلِكُ حِينَ نَدْعُوهُ.
  ded-ded: O KEBU, ge ngictau meficgena firang ambeso. Neni kpacguni geng turunga
    merennemmena.
  ewe-ewe: O! Yehowa, xɔ na fia la! Tɔ na mí ne míeyɔ wò!
  eng-LEE: '(20:10) O Lord, save [us]: may the king answer us on the day when we call
    [on him].'
  asm-FB: হে যিহোৱা, ৰজাক উদ্ধাৰ কৰা; আমি প্ৰাৰ্থনা কৰা কালত আমাক উত্তৰ দিয়া।
  sus-A: سٌييٍ تَن بِرَ مَ نّ، كْنْ وٌن تَن تِشِ تُن.
  fra-SBL: Sauve, Yahvé ! Que le Roi nous réponde quand nous l'appelons !
  hbo-hbo: הֵ֭מָּה כָּרְע֣וּ וְנָפָ֑לוּ וַאֲנַ֥חְנוּ קַּ֝֗מְנוּ וַנִּתְעֹודָֽד׃
  pjt-pjt: Uwa Mayatja, kinga nyanga palunya wankaṟunama, munulanya kulinma nyuntula
    tjapinnyangka.
  kik-kik: Wee Jehova, honokia mũthamaki! Twĩtĩkage rĩrĩa twagũkaĩra!
  fra-NCL: Eux, ils plient et ils tombent ; nous, nous nous relevons et tenons ferme.
  cek-AK: Aw Angraeng, pahlong ah! Kang kawk o naah siangpahrang mah pathim nasoe.
  cuk-cuk: Bab-Jehováʼye, sorda-bila-onomaladgi, rey-nakwega be imako. Bab-Jehováʼye,
    anmar bese gotele, be anmar-abinsao.
  uig-CYR: Сениң қолуң барлиқ дүшмәнлириңни тепип, ашкарә қилиду; Оң қолуң Саңа өчмәнлик
    қилғанларни тепип ашкарә қилиду;
  tel-2017: యెహోవా, రాజును రక్షించు. మేము మొరపెట్టినప్పుడు మాకు సహాయం చెయ్యి.
  hat-BSA: Delivre nou O SENYÈ! Ke Wa a kapab reponn nou nan jou ke nou rele Non Li
    an.
  ukr-ONPU: Знайде рука Твоя всіх ворогів Твоїх, правиця Твоя досягне Твоїх ненависників.
  kos-kos: O LEUM GOD, sang kutangla nu sin tokosra; Topuk kut ke kut pang.
  hbo-WLC: הֵ֭מָּה כָּרְע֣וּ וְנָפָ֑לוּ וַאֲנַ֥חְנוּ קַּ֝֗מְנוּ וַנִּתְעוֹדָֽד׃
  ibo-ibo: O Onyenwe anyị, zọpụta eze! Zakwaa anyị mgbe anyị kpọkuru gị!
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ପରିତ୍ରାଣ କର; ଆମ୍ଭେମାନେ ଡାକିବା ବେଳେ ରାଜା ଆମ୍ଭମାନଙ୍କୁ ଉତ୍ତର
    ଦେଉନ୍ତୁ।
  chk-chk: Äm Samol mi Lapalap, kopwe awinna ewe king, kopwe pälüenikem, lupwen aia
    kökköruk.
  rop-rop: YAWEI, yu meigim det king win, en ensim melabat wen melabat jingat langa
    yu.
  ukr-1871: Господи, спаси! Царю, вислухай нас в день поклику нашого!
  yon-yon: O Yariman, king kuu nen burudande angka kowe! Nub baandubka inande!
  deu-1951: (020-10) O HERR, hilf dem König! Antworte uns am Tage, da wir rufen!
  eng-JPS: (20-10) Save, LORD; let the King answer us in the day that we call.
  srp-1865: Gospode! pomozi caru, i usliši nas kad te zovemo.
  lug-lug: Ayi Mukama, lokola kabaka, otwanukule bwe tukukoowoola.
  heb-heb: יהוה הושיעה המלך יעננו ביום קראנו׃
  ben-IRV: সদাপ্রভুু, রাজাকে উদ্ধার কর; যখন আমরা ডাকি তখন আমাদের সাহায্য করো।
  ntu-ntu: Yawe, kabz zmatq ngr nzaovxiongr mz king nem. X mz nzkqle-krbzkr nim, ayzlum
    natqgr.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਬਚਾ ਲੈ! ਸਾਡੀ ਪੁਕਾਰ ਦੇ ਵੇਲੇ ਪਾਤਸ਼ਾਹ ਸਾਨੂੰ ਉੱਤਰ ਦੇ!
  mya-JVB: အကျွန်ုပ် တို့ခေါ် သောအခါ နားထောင် တော်မူပါ။
  kgf-kgf: Yawe ic kewuninawac aŋgéŋa tina. Guru héhéli génʒiŋ séc, niŋnénécmina.
  tte-O: O Yeoba, kaleya kana baguna kuwolena ama kin koina na ama kawanoi sagu kaiwena
    kuyamaisa.
  tbg-tbg: Noravauvo, are tinavu avuhainaa vaiinti kahaqiraro viva tinavu navutaaka
    naatara kaarire. Tenavu ai aaraaina entara are tinavu uva irira, tinavu kahaqama
    timitaane, turo.
  hmo-hmo: Lohiabada e, king do oi hamauria! Oi dekenai ai boiboi neganai, mani ai
    dekenai do oi haere henia.
  zar-NT: Busölá netuʼ, Xan, tuʼ nacuʼ Nu rinná beʼe netuʼ. Rinábituʼ Liʼ uzë́ naguʼ
    netuʼ cateʼ ulídzatuʼ Liʼ.
  urd-urd: ऐ ख़ुदावन्द! बचा ले; जिस दिन हम पुकारें, तो बादशाह हमें जवाब दे।
  rus-SYN: Рука Твоя найдет всех врагов Твоих, десница Твоя найдет ненавидящих Тебя.
  bqc-SIM: Ampiↄ, aa kúlɛ aa lɛ́lɛ, wápiↄ sↄ̃ wáↄ zɛa gíũgiũɛ.
  tcz-CHONGTHU: Kalengpau chu galjona pe'n, O Yahweh Pakai! Panpi ngai a kakana neidonbut
    tei in.
  mar-mar: हे परमेश्वरा तारण कर, आम्ही आरोळी करू त्या दिवशी राजा आम्हांला उत्तर देवो.
  isl-isl: Þjóðir þessar munu hrasa og farast, en við rísa og standa traustum fótum.
  hlt-THB: Aw Bawipa, sangpahqang ve hul lah! Kaimih ing kamik khy awh nim hlat khqi
    lah!
  qub-qub: Tayta Dios, rayta yanapaycuy binsinanpaj. ¡Mañacamuptëcunapis yanapaycamay
    ari!
  bqp-bqp: Dikiri, ǹ tó kína zĩ̀ ble. Tó o n sisi, ǹ wewá.
  hat-hat: (020:10) Seyè, fè wa a genyen batay la non! Reponn nou non, lè n'ap rele
    ou!
  eng-BSB: O LORD, save the king. Answer us on the day we call.
  eng-WEBPB: Save, LORD! Let the King answer us when we call!
  kbq-kbq: Ra Anumzamoka aza hunka kini nera agu'nevazinka, taza huoguma krafagema
    nehanunkenka, krafa ketia antahiramio.
  pon-pon: Main kom kotin jauaja nanmarki o, o kotin mani at likwir on komui!
  nhe-BL: Toteco Dios, xijchihuas ma nitlatlani, na nimotlanahuatijca. Xinechnanquili
    quema timitznojnotzaj.
  wnc-wnc: Buyambam tapa, gata nindane King kapaninu gatangami iwana yapbunzok. Ninda
    tumuk wamu gae yananu gata akgatanimuyo.
  bus-bus: Dii, ǹ tó kína zĩ̀ ble, tó wa n sisi, ǹ wewala.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, emur tuwihawete iàmàtyry'ymar waneityk àwàm
    izupe nehe. Eze'eg urewe urepytywà àwàm newe henoz mehe nehe.
  eng-DRA: 'Let thy hand be found by all thy enemies: let thy right hand find out
    all them that hate thee.'
