verse: PSA.020.008
translations:
  mal-C: അവർ ശക്തിക്ഷയിച്ച് നിലംപൊത്തും, ഞങ്ങളോ, എഴുന്നേറ്റ് ഉറച്ചുനിൽക്കും.
  deu-TKW: Sie vertrauen auf Wagen und auf Rosse; wir aber rufen den Namen unseres
    Gottes an.
  lin-lin: Bamoko batiaka elikya na bango kati na bashar, bamosusu, kati na bampunda ;
    kasi biso totiaka elikya na biso kati na Kombo na Yawe, Nzambe na biso.
  mmx-mmx: Limixin kerepmo dinaba vas kais la dina subu, ketla nedik tanaba xatu upana
    la manaba tu tuxuruxun.
  eng-LSV: They have bowed and have fallen, || And we have risen and station ourselves
    upright.
  eng-GNV: They are brought downe and fallen, but we are risen, and stand vpright.
  eng-WEBSTER: 'They are brought down and fallen: but we are raised, and stand upright.'
  nhw-BL: Inijuanti tlaijiyohuise huan huetzise, pero tojuanti timotlananase huan
    noja tijpiyase fuerza.
  swh-ONEN: Wao wameshushwa chini na kuanguka, bali sisi tunainuka na kusimama imara.
  bba-bba: Gɑbɑ ben tɑbu kɛkɛbɑ kɑ ben dumi nɑɑnɛ sɑ̃ɑ, ɑdɑmɑ bɛsɛ, wunɛ Yinni Gusunɔwɑ
    sɑ nɑɑnɛ sɑ̃ɑ.
  eng-KJVCPB: 'They are brought down and fallen: But we are risen, and stand upright.'
  luo-luo: Gibiro lwar e chonggi mi gipodhi, to wan wabiro aa malo mi wachungʼ motegno.
  aii-aii: ܐܵܢܝܼ ܒܪܝܼܟ ܠܗܘܿܢ ܘܢܦܝܼܠܔ ܠܗܘܿܢ، ܐܝܼܢܵܐ ܐܲܚܢܲܢ ܩܝܼܡ ܠܲܢ ܘܟܠܹܐ ܠܲܢ ܬܪܘܼܨܵܐ.
  meu-meu: Idia na vada e hekwakwanai, vada e keto; a ai na vada a tore isi, vada
    a gini tore.
  npi-ULB: तिनीहरू तल झारिनेछन् र ढल्‍नेछन्, तर हामी उठ्नेछौं र सोझो खडा हुनेछौं ।
  yor-yor: Wọ́n wólẹ̀, ní eékún, wọ́n sì ṣubú, ṣùgbọ́n àwa dìde, a sì dúró ṣinṣin.
  pes-OPCB: آنان به زانو در می‌آیند و می‌افتند، اما ما برمی‌خیزیم و پا برجا می‌مانیم.
  tgl-ULB: Sila ay ibababa at ibabagsak, pero tayo ay babangon at tatayong matuwid!
  nop-nop: Metam hogohogok adi gweheyeeŋ kadakadapmaneeŋ. Iŋgoŋ indi adi toboniŋ fafaŋe
    tiŋa pilali yatneem.
  hui-hui: Agali uruni ti ibira halu ereba hai holebiragoyu iname heyalu hongohe ho
    aribia holeberema.
  mya-mya: ထို​သူ​တို့​သည်​ခြေ​ချော်​၍​လဲ​ကြ​လိမ့်​မည်။ ငါ​တို့​မူ​ကား​ထ​၍​ကြံ့​ကြံ့​ခိုင်​ရပ်​တည်​ကြ
    လိမ့်​မည်။
  bod-N: དེ་དག་བསྒུར་ནས་ས་རུ་འགྱེལ༌ན་ཡང་། །རང་ཅག་ལངས་ནས་བརྟན་པོར་ཚུགས་པ༌ཡིན།།
  wsk-wsk: Se nuna mu sanami turutuwumon ale dagulamonko; bare ana mu mariranak ale
    sail karogo sanamanakko.
  sna-sna: Vanowisirwa pasi namabvi avo vagowa, asi isu tinosimuka tigomira takasimba.
  spa-BLM: Se inclinan y caen, pero nos levantamos y nos ponemos de pie.
  cac-cac: A eb' chi' spax yip yoc eb', stelvi eb', a on̈xo pax tic jun, tec'tec'
    caji, lin̈ann̈ej on̈ q'uei.
  swh-ULB: Wao watashushwa chini na kuanguka, bali sisi tutainuka na kusimama wima!
  bel-bel: бо цар спадзяецца на Госпада, і з даброці Ўсявышняга не пахісьнецца.
  deu-ELBBK: Diese gedenken der Wagen und jene der Pferde, wir aber gedenken des Namens
    des HERRN, unseres Gottes.
  mbb-OT: Sikan is edsarig te menge kerwahi wey menge kudà egkengezeetan, iyan, sikami
    mulà, ebpekezaag key wey kenà egkaawà is kelig-en dey.
  mal-2015: അവർ കുനിഞ്ഞു വീണുപോയി; എന്നാൽ ഞങ്ങൾ എഴുന്നേറ്റു നിവിർന്നു നില്ക്കുന്നു.
  gup-gup: Kaluk birrimekbe bininj wanjh nakka kabenbungwarrewon wanjh kumekbe kabirrimankan,
    dja ngad nakka karridengerayekmen bu mandjad karridi.
  rmc-rmc: Vareko pes mukel pro verdana, vareko pro graja, ale amen pes mukas pre
    zor le RAJESKRI, amare Devleskri.
  nlg-nlg: Na lei kema kiri kara saisari kiba ma kara tumu, hauva mi ghita ka tughuru
    dato ma ka tughuru ngasi.
  pes-OPV: ایشان خم شده، افتاده‌اند و اما ما برخاسته، ایستاده‌ایم.
  ron-1924: Ей се ындоае ши кад, дар ной не ридикэм ши рэмынем ын пичоаре.
  ben-OBCV: তাদের নতজানু করা হবে ও পতন ঘটবে; কিন্তু আমরা উঠে দাঁড়াব ও দৃঢ়ভাবে দাঁড়াব।
  som-som: Iyagu way foororsadeen, wayna dheceen, Laakiinse innagu waynu kacnay, oo
    waynu taagan nahay.
  lat-VUC: Quoniam rex sperat in Domino, et in misericordia Altissimi non commovebitur.
  eng-ASVBT: They are bowed down and fallen; But we are risen, and stand upright.
  mna-mna: Tana zin ko titutkat kumbun ma timelmel. Mi niam, nako amparaama ma tuŋ
    mi amender mbolŋana.
  ita-1885: Quelli sono andati in giù, e son caduti; Ma noi siamo restati in piè,
    e ci siam rizzati.
  eng-LXXUP: For the king trusts in the Lord, And through the mercy of the Highest
    he shall not be moved.
  eng-ULB: They will be brought down and fall, but we will rise and stand upright!
  spa-VBL: Ellos se desmoronan y caen, pero nosotros nos levantamos y nos ponemos
    en pie.
  fra-_FOB: Ils ont plié et sont tombés, mais nous nous sommes relevés et affermis.
  mal-mal: അവർ കുനിഞ്ഞ് വീണുപോയി; എന്നാൽ ഞങ്ങൾ എഴുന്നേറ്റ് നിവർന്നുനില്‍ക്കുന്നു.
  urd-GVR: Hamāre dushman jhuk kar gir jāeṅge, lekin ham uṭh kar mazbūtī se khaṛe
    raheṅge.
  suz-BL: मेकोपुकी गोल्‍नीम। तन्‍न गोपुकी राप्‍स ङा राप्‍स बाक्‍नीकी।
  eng-NOY: They stumble and fall, But we stand and are erect.
  ita-1927: Quelli piegano e cadono; ma noi restiamo in piè e teniam fermo.
  ckb-ckb: ئەوان چەمانەوە و کەوتن، بەڵام ئێمە هەستاین و چەسپاین.
  eng-BBE: They are bent down and made low; but we have been lifted up.
  xsi-xsi: Tamâta ea kalonzi tawana tu nenzi kareta wa “hosi” ma ivilanzi, ande kinzi
    ŋinde ma patanzi. Aŋga maka nde ma gagatima kamandi kaika.
  kan-OKCV: ಅವರು ಬಗ್ಗಿ ಬೀಳುತ್ತಾರೆ, ನಾವಾದರೋ ಎದ್ದು ಸ್ಥಿರವಾಗಿ ನಿಲ್ಲುವೆವು.
  tam-2017: அவர்கள் முறிந்து விழுந்தார்கள்; நாங்களோ எழுந்து நிமிர்ந்து நிற்கிறோம்.
  spa-RV-1909: Ellos arrodillaron, y cayeron; mas nosotros nos levantamos, y nos enhestamos.
  ron-BTF: Ei sunt doborâți și căzuți, dar noi suntem ridicați și stăm drept în picioare.
  eng-WEBP: They are bowed down and fallen, but we rise up, and stand upright.
  eng-FBV: They collapse and fall down, but we rise and stand up.
  nld-1939: Maar zìj storten neer, en blijven liggen, Wij rijzen op en staan vast!
  nch-BL: Inijuanti taijyohuise huan huetzise, pero tojuanti timotananase huan noja
    tijpiyase fuerza.
  vie-1934: Các kẻ ấy bị khòm xuống và sa ngã, Còn chúng tôi chỗi dậy, và đứng ngay
    lên.
  cha-cha: 'Estesija mandimo ya mamodong: lao jita tafangajulo ya tafanogue tunas.'
  hin-CV: वे लड़खड़ाते हैं और उनका पतन हो जाता है, किंतु हमारा जय होता है और हम स्थिर
    रहते हैं.
  eng-OURB: They are bowed down and fallen, but we rise up, and stand upright.
  spa-BES: Ellos flaquean y caen; mas nosotros nos levantamos, seguimos firmes y estamos
    en pie.
  tdx-tdx: Nibokoke iereo naho nikorovoke mitroatse zahay vaho mijohañe.
  tha-KJV: เขาทั้งหลายจะล้มพับลงไป แต่​เราจะลุกขึ้นยืนตรงอยู่
  por-BR-2018: Eles se encurvam, e caem; mas nós nos levantamos, e ficamos em pé.
  deu-ELO: Jene krümmen sich und fallen, wir aber stehen und halten uns aufrecht.
  eng-WYC-2018: They be bound, and felled down; but we have risen, and be raised.
    (They stumbled, and fell; but we have risen, and stand upright.)
  epo-epo: Ili ŝanceliĝas kaj falas, Kaj ni staras kaj tenas nin forte.
  gfk-gfk: Di sal hatudu diet ma diet puko, iesen dahat, dahat na tut hut ma dahat
    na tur dikdikit.
  uig-PIN: Ular tizi püklinip yiⱪildi; Biraⱪ biz bolsaⱪ, ⱪǝddimizni ruslap tik turimiz.
  beo-beo: Dunu mogili da didigabone dafamu. Be ninia da wa:legadole, gasawane lelumu.
  tpi-OTNT: Dispela ol manmeri bai i pundaun na lus olgeta. Tasol mipela bai i kirap
    na sanap strong.
  hau-SA: Za a durƙusar da su, su kuma fāɗi, amma mu za mu tashi mu tsaya daram.
  udu-udu: Uni mini ’tuḵ mo dhali ṯa’k mo hili ana mina cu mis mo dhali dosh ki bimbir
    mo.
  uig-LAT: Ular tizi püklinip yiqildi; Biraq biz bolsaq, qeddimizni ruslap tik turimiz.
  nde-nde: Bafuqelwa phansi bawe, kodwa thina siyaphakama sime sigxile.
  ton-ton: 'Kuo lī ki lalo ʻo tō ʻakinautolu: ka kuo tau tuʻuhake, ʻo tuʻu ki ʻolunga.'
  ces-1613: Tito v vozích, jiní v koních doufají, ale my jméno Hospodina Boha našeho
    sobě připomínáme.
  eng-WMB: They are bowed down and fallen, but we rise up, and stand upright.
  tam-TCV: அவர்கள் மண்டியிட்டு விழுந்தார்கள், நாங்களோ எழுந்து உறுதியாய் நிற்கிறோம்.
  ceb-ULB: Mangalaglag sila ug mangapukan, apan mobangon kita ug mobarog nga matarong!
  pol-UBG: Tamci zachwiali się i upadli, a my powstaliśmy i ostoimy się.
  urd-GVU: ہمارے دشمن جھک کر گر جائیں گے، لیکن ہم اُٹھ کر مضبوطی سے کھڑے رہیں گے۔
  eng-OEBCW: They will totter and fall, while we rise and stand firm.
  deu-1912: Sie sind niedergestürzt und gefallen; wir aber stehen aufgerichtet.
  kan-2017: ಅವರು ಬಿದ್ದುಹೋಗಿದ್ದಾರೆ; ನಾವಾದರೋ ಎದ್ದು ನಿಂತಿದ್ದೇವೆ.
  yap-yap: Mit i girdi’ nem e bayi tun ayrad ngar awgad nga but’, ma gadad e bay da
    puwgad ngalang ngad sak’iygad ni gadad bmudowgil.
  hlt-MCSB: Amih te kha uh tih cungku uh cakhaw mamih tah n'thoo uh tih n'rhalrhing
    uh.
  mdy-ETH: ዔያታ ዹቂንቲ ሎኦማንዳኔ፤ ኑኡኒ ጋዓንቴ ዔቃንዳኔ፥ ዶዲያኣ ኑ ዓታንዳኔ።
  twi-ASANTE: Saa nkurɔfoɔ no, wɔbrɛ wɔn ase ma wɔhwehwe ase, na yɛn deɛ, yɛsɔre gyina
    pintinn.
  eng-WEBU: They are bowed down and fallen, but we rise up, and stand upright.
  acu-NT: Chikich ainauka tikishin ninukar iyainawai. Antsu Yus iijai pujau asamtai,
    iikia tuke ayaatsuk wajaji.
  spa-PDDPT: Ellos flaquean y caen, Pero nosotros nos levantamos y estamos firmes.
  gun-gun: Ha'e kuery ma ojero'a vy ho'apa 'rã. Ha'e rã nhande kuery ma nhapu'ã 'rã
    jakuapy.
  agu-BL: Yi e'a'tz, cupon nukpuj quikan, nin chicupon trimp, na qui't jal chiwalor.
    Tircu'n ẍchisotzok cyera'tz. Ma yi o' ketz, iẍnin txicl cho'. Nin iẍnin benak
    kukan ttx'otx'.
  ilo-ULB: Mapaibabadanto ken mapasagda, ngem bumangontayonto ken agtakder a sililinteg!
  kpg-kpg: Nia daangada ala e hai beelaa, la ga tibatiba gaa tinga gi lala, gei gidaadou
    gaa tuu i nua gaa tuu mau dangihi.
  uig-ARA: ئۇلار تىزى پۈكلىنىپ يىقىلدى؛ بىراق بىز بولساق، قەددىمىزنى رۇسلاپ تىك تۇرىمىز.
  sus-sus: Nde lama a xa sɔɔri ragise ra, nde lama a xa soee ra, kɔnɔ won tan laxi
    won Marigi Alatala xili nan na.
  pon-2006: Soangen aramas pwukat pahn dipekelekel oh pwupwudi, ahpw kitail pahn uhda
    oh uh tengeteng.
  jae-jae: Êsêac tê sêku sa sêsêp jasêc, mago aêac gacgeŋ bôŋdagi aŋgeŋ akô ŋajaŋa.
  ksd-ksd: Dia tar pa rururu ma dia tar bura; Ma avet ave tar tut, ma ave tur takodo.
  tur-YTC: Onlar eğildiler ve düştüler, Ama biz kalktık ve dik durduk.
  bel-N: Гэтыя [спадзяюцца] на калясьніцы і коней, а мы ўзгадваем імя ГОСПАДА, Бога
    нашага.
  grc-BRENT: Ὅτι ὁ βασιλεὺς ἐλπίζει ἐπὶ Κύριον, καὶ ἐν τῷ ἐλέει τοῦ ὑψίστου οὐ μὴ
    σαλευθῇ.
  kpr-kpr: Mave tumondari nenda ghasemo sariot seraera, o nenda sino fuka hosi seraera
    aikena fitiraera, ne dudo gogofegarera. O namonde mo, ere fetedo, fakina e fetarera.
  ind-AYT: (20-9) Mereka akan bertekuk lutut dan jatuh, tetapi kita bangkit dan berdiri
    teguh.
  yom-yom: Bawu beti fukama mu makuma mawu ayi beti bua ; Vayi beto tueti telama ayi
    tuidi kaka bakinda.
  yut-yut: Uŋun amɨn maŋ mudokdaŋ. Mani nin pɨdaŋek tebai atdamaŋ.
  nya-nya: Iwo amagonjetsedwa ndi kugwa, koma ife timadzuka ndi kuyima chilili.
  hrv-hrv: Jedni se hvale kolima bojnim, drugi konjima, mi imenom Jahve, Boga našega!
  mps-mps: Te we bidi dabe augwali tulaluama, tama mu hagawaibao. Tiali goli, da te
    hodalu, tama bomonama dolaluaibao.
  tpi-tpi: Dispela ol manmeri bai i pundaun na lus olgeta. Tasol mipela bai i kirap
    na sanap strong.
  dan-1931: Nogle stoler på Heste, andre på Vogne, vi sejrer ved HERREN vor Guds Navn.
  vie-OVCB: Thế nên, họ thất bại và tử trận còn chúng con, vùng dậy, đứng vững vàng.
  guj-2017: તેઓ નમીને પડી ગયા છે; પણ આપણે ઊઠીને ઊભા થયા છીએ.
  pon-2006A: Soangen aramas pwukat pahn dipekelekel oh pwupwudi, ahpw kitail pahn
    uhda oh uh tengeteng.
  por-BRBSL: Eles são curvados e caídos, mas nos levantamos, e nos levantamos de pé.
  eng-OEBUS: They will totter and fall, while we rise and stand firm.
  swe-swe: Andra [folk som inte känner Gud, litar, sätter sitt hopp] till vagnar och
    hästar, men vi [Guds folk], vi nämner (kommer ihåg, berömmer oss av) Herrens (Jahves),
    vår Guds (Elohims), namn.
  cth-cth: Ahnimouh teh tabut hoi a rawp awh. Hatei, kaimouh teh ka thaw awh teh,
    kalancalah ka kangdue awh.
  twi-twi: Wɔbrɛ wɔn ase ma wɔhwehwe ase, na yɛn de, yɛsɔre gyina kirebenn.
  hlt-hlt: Amih te kha uh tih cungku uh cakhaw mamih tah n'thoo uh tih n'rhalrhing
    uh.
  tbz-SIM: Bɛ̀mɑbɛ̀ tɑ̃́ bɛ kpɑ̀rìsɛ̃ĩ́ nsi, kɛ̀ bɛtɔbɛ̀ tɑ̃́ bɛ sɛ̃ĩ́. Tínti mɛ nyu
    ti Yiɛ̀ nKuyie nyètìrì ndi.
  msy-2020: Gumazamizir kamaghɨn amiba, me asaghpora ira bar puvarɨsi. E puvatɨ. E
    dɨkavigh tuivigh gavgavigham.
  dop-dop: Pɑɣɑlɛ nɑ́ tɛɛləɣɩ pɑ yoou kpɑɣɑnəŋ kɛ́, nɑ lɛlɑɑ kɛ pə kɛɛkɛnɑɑ. Amɑ tɑ́
    ɩlɛ, tɑ́ Ɩsɔ Tɑcɑɑ kɛ tɑ́ nyənəɣɩ.
  azb-azb: Onlar büdrəyəcəklər, yıxılacaqlar, Bizsə qalxıb dik duracağıq.
  eng-DBY: They are bowed down and fallen; but we are risen and stand upright.
  hin-2017: 'वे तो झुक गए और गिर पड़े: परन्तु हम उठे और सीधे खड़े हैं।'
  wol-KYG: Ñiiki watiir, ñeeki fas, nun sunu turu Yàlla Aji Sax ji lanuy tudd.
  bjr-bjr: Maasa namuqaa mi rakira ainainausa saqariki mariasa niku amaki saamurifaqa
    maasa kaqi afeekaikammasee kikiqiqa marianaura.
  eng-YLT: They — they have bowed and have fallen, And we have risen and station ourselves
    upright.
  kne-kne: Da doy ay ipogaw et maisokba da, ngem datako pay, napigsa tako ay pomika.
  eng-WYC-2017: They be bound, and felled down; but we have risen, and be raised.
  eng-WMBB: They are bowed down and fallen, but we rise up, and stand upright.
  zat-NTPS: Benne' ca' gulate ni'a ne̱'e̱, ne xeajlechazie̱'. Dxi'u bexásadxu, na'
    ze̱dxu.
  zty-NTPS: Benne' ka' gotgak ni'a ná'gake', na' bejchégwgake', san žo'o, beyasžo,
    na' zežo.
  urd-GVH: हमारे दुश्मन झुककर गिर जाएंगे, लेकिन हम उठकर मज़बूती से खड़े रहेंगे।
  rug-rug: Kaqu tava kilasa si arini, ba gita si kaqu koa mataqara.
  gaz-gaz: Isaan gufatanii kufu; nu garuu ol kaana; jabaannees ni dhaabanna.
  fra-LSG: Ceux-ci s’appuient sur leurs chars, ceux-là sur leurs chevaux; Nous, nous
    invoquons le nom de l’Éternel, notre Dieu.
  yal-yal: Ndee yigin sama e yɛngɛ so wontoroni, bonne yi e yigin sa e soone yi, koni
    en tan yigin saxi Alatala xinla nin, en ma Ala.
  iou-iou: Äma udewani täŋo kehäromi kudup paoräkaŋ api maŋ-patäbotneŋ. Upäŋkaŋ ninä
    akuŋpäŋ kehärom taŋpäŋ api it yäpmäŋ kune.
  haw-1868: Ua emi lakou, ua haule ilalo; Aka, ua ala mai nei makou a ku pono iluna.
  arb-NAV: هُمْ خَرُّوا وَسَقَطُوا، أَمَّا نَحْنُ فَنَهَضْنَا وَانْتَصَبْنَا.
  ded-ded: Yeni kucngina kpac anu fafocnginango heima mayunuude. Nga nenang yacma
    hongngoc serima nannide.
  ewe-ewe: Ame mawo la, wodzea klo, eye wodzea anyi, ke míawo ya, míenɔa tsitre, eye
    míedzɔna kã.
  eng-LEE: (20:9) They are prostrate and fallen; but we are risen up and stand erect.
  asm-FB: তেওঁলোক পৰিব আৰু পতন হ’ব। কিন্তু আমি হলে মূৰ দাঙি থিয় হৈ থাকিম।
  sus-A: ندٍ لَمَ عَ شَ سْورِ رَفِسٍ رَ، ندٍ لَمَ عَ شَ سٌييٍ رَ، كْنْ وٌن تَن لَشِ
    وٌن مَرِفِ عَلَتَلَ شِلِ نَن نَ.
  fra-SBL: Ils sont courbés et abattus, mais nous nous relevons, et nous nous tenons
    debout.
  hbo-hbo: אֵ֣לֶּה בָ֭רֶכֶב וְאֵ֣לֶּה בַסּוּסִ֑ים וַאֲנַ֓חְנוּ ׀ בְּשֵׁם־יְהוָ֖ה אֱלֹהֵ֣ינוּ
    נַזְכִּֽיר׃
  pjt-pjt: '@see-verse:PSA.020.007'
  kik-kik: Makurumaga makagũa thĩ, no ithuĩ tũrũgamaga tũkehaanda.
  fra-NCL: Ceux-ci comptent sur leurs chars, ceux-là sur leurs chevaux ; nous, nous
    invoquons le nom de Yahweh, notre Dieu.
  cek-AK: 'Nihcae loe lu takhum o moe, amtim o: toe kaicae loe angthawk o moe, kacakah
    kang doet o.'
  cuk-cuk: We-dulemardi nue geg gugus galakudmalad. Anmardina, amba Bab-Jehováʼgi-bensulidba
    ganna gudimalad.
  uig-CYR: Чүнки падиша Пәрвәрдигарға тайиниду; Һәммидин Алий Болғучиниң өзгәрмәс
    муһәббити билән у һеч тәврәнмәйду.
  tel-2017: వాళ్ళు కుంగి నేల మీద పడిపోతారు, మనం లేచి తిన్నగా నిలిచి ఉంటాము!
  hat-BSA: Yo te pliye e yo te tonbe, men nou te leve e nou te kanpe dwat.
  ukr-ONPU: Бо на Господа цар покладає надію, і завдяки милості Всевишнього він не
    похитнеться.
  kos-kos: Mwet ma ouinge uh elos ac tukulkul ac ikori, A funu kut, kut ac tu na ac
    tia mukuikui.
  hbo-WLC: אֵ֣לֶּה בָ֭רֶכֶב וְאֵ֣לֶּה בַסּוּסִ֑ים וַאֲנַ֓חְנוּ ׀ בְּשֵׁם־יְהוָ֖ה אֱלֹהֵ֣ינוּ
    נַזְכִּֽיר׃
  ibo-ibo: Ha na-egbu ikpere nʼala ma daa, ma anyị ga-ebili, kwụrụ chịm.
  ory-ory: ସେମାନେ ନତ ହୋଇ ପତିତ ହୋଇଅଛନ୍ତି; ମାତ୍ର ଆମ୍ଭେମାନେ ଉଠି ସଳଖ ଠିଆ ହେଉଅଛୁ।
  chk-chk: Ir repwe mwaroro o turula, nge kich sipwe ütä o üwenewenetä.
  rop-rop: Detlot pipul hu trastimbat olabat hosis en bagi kaan win, bat melabat garra
    jandap strongbala en bidim melabat enami olabat.
  ukr-1871: Вони хляють і падають, ми ж стоїмо і держимось просто.
  yon-yon: Yi kuu ben kubunaneene kirobaniib, kumban nub kuu yaro dembenub kangdommo
    dobaranuub.
  deu-1951: (020-9) Sie sind niedergesunken und gefallen; wir aber erhoben uns und
    blieben stehen.
  eng-JPS: (20-9) They are bowed down and fallen; but we are risen, and stand upright.
  srp-1865: Oni posræu i padaju, a mi stojimo i ne kolebamo se.
  lug-lug: Batalantuka ne bagwa wansi ne balemerawo, naye ffe tugolokoka ne tuyimirira
    nga tuli banywevu.
  heb-heb: המה כרעו ונפלו ואנחנו קמנו ונתעודד׃
  ben-IRV: তারা নত হয়ে পতিত হয়; আমরা খাড়া হয়ে দাঁড়িয়ে থাকব।
  ntu-ntu: '@see-verse:PSA.020.007'
  pan-pan: ਓਹ ਝੁਕੇ ਅਤੇ ਡਿੱਗ ਪਏ ਹਨ, ਪਰ ਅਸੀਂ ਉੱਠੇ ਅਤੇ ਸਿੱਧੇ ਖੜ੍ਹੇ ਹੋ ਗਏ ਹਾਂ।
  mya-JVB: သူ တို့သည်နှိမ့်ချ ၍ လဲ လျက်ရှိကြ၏။ ငါ တို့မူကား ၊ ထ ၍ မတ်တတ် နေကြ၏။ အိုထာဝရ
    ဘုရား ၊ မင်းကြီး ကို ကယ်တင် တော်မူပါ။
  kgf-kgf: Ieneŋ imi licgéma madacanʒu, néŋ nini imi héŋgeŋnec yacma naŋanʒiŋ.
  tte-O: Siya bwaine bodane kani kaeliyao siyetupanli na sibeku na kita kani tatolo
    kaiwe.
  tbg-tbg: Vi vaiintika kuntavaivaima vare kaavu ntivaqevata, tenavu kia mintiraiti
    kempukaiqamake himpi vairara.
  hmo-hmo: Unai taudia be do idia hekwakwanai, bona do idia moru diho. To ai be do
    ai toreisi, bona do ai gini goada.
  zar-NT: Taʼcuídiʼnëʼ nupa naʼ, en taʼdzöʼë, pero rëʼu ni zuíruʼ, en zóaruʼ tsutsu.
  urd-urd: वह तो झुके और गिर पड़े; लेकिन हम उठे और सीधे खड़े हैं।
  rus-SYN: ибо царь уповает на Господа, и во благости Всевышнего не поколеблется.
  bqc-SIM: Gbɛ̃eↄ ì zĩkasↄ̃goↄ náaikɛ, gbɛ̃eↄ ì sↄ̃́ↄ náaikɛ, wápiↄ sↄ̃, Dii
    wá Lua náai wi kɛ.
  tcz-CHONGTHU: Namtin vaipi hohi hunglhu'u vintin chip lhadiu ahi, ahinla eihovang
    idindoh diu chule dehtah a idin diu ahi.
  mar-mar: ते खाली आणले गेले आणि पडले, परंतु आम्ही उठू आणि ताठ उभे राहू!
  isl-isl: Hinir stæra sig af herstyrk og vopnavaldi, en við af Drottni, Guði.
  hlt-THB: Cekkhqi ing amim khuk tawk et nawh tlu hlai uhy, ningnih taw ni hang tho
    unawh ak cak na ning dyi uhy.
  qub-qub: Paycunaga tunengami. Noganchïmi ichanga jatarcur ichirpaycäshun.
  bqp-bqp: Oni sata ò lɛ́tɛ, ókↄ̃nↄ sↄ̃ ónigↄ̃ zɛna gíngin.
  hat-hat: (020:9) Yo menm, yo gen pou yo bite, pou yo tonbe. Men nou menm, nou kanpe,
    n'ap kenbe fèm.
  eng-BSB: They collapse and fall, but we rise up and stand firm.
  eng-WEBPB: They are bowed down and fallen, but we rise up, and stand upright.
  kbq-kbq: Hagi mago'a vahe' mo'za evuramiza haviza hugahazanagi, tagra oti'neta hankavenentake
    huta manigahune.
  pon-pon: Irail lodier o pupedier, a kit uda o kajinenda.
  nhe-BL: Inijuanti tlaijiyohuise huan huetzise, pero tojuanti timotlalanase huan
    noja tijpiyase fuerza.
  wnc-wnc: Sike aminu waakwau apimake wena siknga sining. Siwan ngana ninu asenake
    kekeknga yutnim.
  bus-bus: Aↄ̃é gɛ̃̀n sí wà lɛ́ɛ, wapinↄ sↄ̃ wégↄ̃ zɛna gíngin.
  gub-BL: Uzepyapi putar u'ar pà wà nehe. Zane zapu'àm wi putar zanekàg romo zane
    nehe.
  eng-DRA: 'For the king hopeth in the Lord: and through the mercy of the most High
    he shall not be moved.'
