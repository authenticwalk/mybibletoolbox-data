verse: PSA.020.001
translations:
  mal-C: കഷ്ടകാലത്തിൽ, യഹോവ നിങ്ങൾക്ക് ഉത്തരമരുളുമാറാകട്ടെ; യാക്കോബിൻ ദൈവത്തിന്റെ
    നാമം നിങ്ങളെ സംരക്ഷിക്കട്ടെ.
  deu-TKW: Dem Musikmeister. Ein Psalm Davids.
  lin-lin: Wuta na buku ya mokambi ya bayembi. Nzembo ya Davidi.
  mmx-mmx: Ma sing Leeme Silok, ni ne Moroa at ne Jakop, do ni naba ronga ram dola
    una ekip tangarang mi lumumuat, la naba lok see ram!
  eng-LSV: TO THE OVERSEER. A PSALM OF DAVID. YHWH answers you, || In a day of adversity,
    || The Name of the God of Jacob sets you on high,
  eng-GNV: 'To him that excelleth. A Psalme of Dauid. The Lord heare thee in the day
    of trouble: the name of ye God of Iaakob defend thee:'
  eng-WEBSTER: To the chief Musician, A Psalm of David. The LORD hear thee in the
    day of trouble; the name of the God of Jacob defend thee.
  nhw-BL: Ma TOTECO mitztlacaquili quema timotequipachohua. Ma mitzmanahui nopa Dios
    catli huejcajya quimanahui Jacob.
  swh-ONEN: Bwana na akujibu unapokuwa katika dhiki, jina la Mungu wa Yakobo na liwe
    kinga yako.
  bba-bba: Kɑnɑ te wom kowobun wiruɡii u kuɑ Dɑfidin sɔ̃.
  eng-KJVCPB: The Lord hear thee in the day of trouble; The name of the God of Jacob
    defend thee;
  luo-luo: Mad Jehova Nyasaye dwoki ka in e chandruok; mad nying Nyasach Jakobo riti.
  aii-aii: ܓ̰ܲܘܸܒ ܠܘܼܟ݂ ܡܵܪܝܵܐ ܒܝܵܘܡܵܐ ܕܥܵܘܩܵܢܵܐ، ܡܲܪܸܡ ܠܘܼܟ݂ ܠܫܲܝܢܵܐ ܫܸܡܵܐ ܕܐܲܠܵܗܵܐ
    ܕܝܲܥܩܘܿܒ݂.
  meu-meu: Iehova ese baine haere henimu, hisihisi dinana ai. Iakob ena Dirava ladana
    ese baine gimamu.
  npi-ULB: कष्‍टको दिनमा परमप्रभुले तपाईंलाई सहायता गरून् । याकूबका परमेश्‍वरको नाउँले
    तपाईंको सुरक्षा देऊन्
  yor-yor: Kí Olúwa kí ó gbóhùn rẹ ní ọjọ́ ìpọ́njú; kí orúkọ Ọlọ́run Jakọbu kí ó dáàbò
    bò ọ́.
  pes-OPCB: خداوند دعای تو را در روز تنگی اجابت فرماید! نام خدای یعقوب از تو محافظت
    کند.
  tgl-ULB: Nawa ay tulungan ka ni Yahweh sa araw ng kaguluhan; nawa ang pangalan ng
    Diyos ni Jacob ang mangalaga sa iyo
  nop-nop: Wapum adi malabumuŋ minta-gamulune kedem gehitubu-lodaluwaak. Jekop’walaŋ
    Bepaŋdi kedem gabudokoluwaak.
  hui-hui: Í̠ genda yu kengi Anduane Homogohanda biamogo bilo. Yagabanaga Ngode Datagaliwabehanda
    í̠ handayaho helo.
  mya-mya: ဒုက္ခ​ရောက်​စဉ်​အ​ခါ​အ​ရှင်​မင်း​ကြီး​၏ ပတ္ထ​နာ​ကို ထာ​ဝ​ရ​ဘု​ရား​သည်​နား​ညောင်း​တော်​မူ
    ပါ​စေ​သော။ ယာ​ကုပ်​ကိုး​ကွယ်​သော​ဘု​ရား​သ​ခင်​သည် အ​ရှင်​မင်း​ကြီး​အား ကွယ်​ကာ​စောင့်​ထိန်း​တော်​မူ​ပါ​စေ​သော။
  bod-N: ༼དབུ་མཛད་ལ་སྤྲད་པའི་དཱ་བིད་ཀྱི་མགུར༌མ།༽ སྡུག་དུས་ཡ་ཝཱེས་བཀའ་ལན་གནང་བར༌ཤོག
    །ཡ་ཀོབ་དཀོན་མཆོག་མཚན་གྱིས་འདེགས་གྱུར༌ཅིག།
  wsk-wsk: Tom ni ikup ka iramurokko agi mu, Yawe nika sangukko; anananga nangamang
    Jacob ko Kaem mu nika sinar taukko!
  sna-sna: Jehovha ngaakupindure paunotambudzika; zita raMwari waJakobho ngarikudzivirire.
  spa-BLM: Que Yahvé te responda en el día de la angustia. Que el nombre del Dios
    de Jacob te ponga en alto,
  cac-cac: Mamin rey, yab'ocab' Jehová co Diosal a on̈ yin̈til on̈ vin̈aj Jacob a
    lesalvi. Aocab' tzach colani ayic ayach och d'a ilc'olal.
  swh-ULB: Kwa kiongozi wa muziki. Zaburi ya Daudi. Mungu akusaidie wakati wa shida;
    na jina la Mungu wa Yakobo likulinde
  bel-bel: Кіроўцу хору. Псальма Давідава.
  deu-ELBBK: (Dem Vorsänger. Ein Psalm von David.)
  mbb-OT: Berakat he edtevaken te Nengazen is ampù nu ke edlised ka. Berakat he idlikey
    ka te Megbevayà ni Jacob te ebpekekaid kenikew.
  mal-2015: യഹോവ കഷ്ടകാലത്തിൽ നിനക്കു ഉത്തരമരുളുമാറാകട്ടെ; യാക്കോബിൻ ദൈവത്തിന്റെ നാമം
    നിന്നെ ഉയർത്തുമാറാകട്ടെ.
  gup-gup: Ngarri yiwarrudj dja ngadjawan Yawey ba ngunbekkan dja ngunngehke bu ngudda
    kunrayek yikarrme. Ngadjare God nawu ngeykimuk duninjh, nawu Jacob bimarneboddanj,
    wanjh ngundjalnahnan.
  rmc-rmc: Oleske, ko ľidžal o bašaviben. Le Davidoskro žalmos.
  nlg-nlg: Tana lei bona ni gunaguna, a Lord ke rongovia mai nimua na tangi. Nina
    God Israel ke pilupilugho tana lei sosodo.
  pes-OPV: خداوند تو را در روز تنگی مستجاب فرماید. نام خدای یعقوب تو را سرافرازنماید.
  ron-1924: Сэ те аскулте Домнул ын зиуа неказулуй, сэ те окротяскэ Нумеле Думнезеулуй
    луй Иаков,
  ben-OBCV: সদাপ্রভু সংকটের দিনে তোমাকে উত্তর দেবেন; যাকোবের ঈশ্বরের নাম তোমাকে রক্ষা
    করবেন।
  som-som: Rabbigu ha kuu jawaabo maalinta dhibta, Ilaaha Yacquub magiciisu meel sare
    ha ku taago,
  lat-VUC: In finem. Psalmus David.
  eng-ASVBT: Jehovah answer thee in the day of trouble; The name of the God of Jacob
    set thee up on high;
  mna-mna: Nu sombe mbotmbot la pataŋana leleene mi taŋroro Yooba, na ni ko ileŋu
    mi iuulu u. Anutu ki Yakop ko iwitu, mi iuru sala kor. Naso kom koi bizin tirao
    be timbuulu u mini som.
  ita-1885: IL Signore ti risponda nel giorno che tu sarai in distretta; Leviti ad
    alto in salvo il Nome dell'Iddio di Giacobbe;
  eng-LXXUP: For the end, a Psalm of David.
  eng-ULB: May Yahweh help you in the day of trouble; may the name of the God of Jacob
    protect you
  spa-VBL: Que el señor te responda cuando estés en problemas; que el nombre del Dios
    de Jacob te proteja.
  fra-_FOB: Que l'Éternel te réponde au jour de la détresse; que le nom du Dieu de
    Jacob te mette en une haute retraite!
  mal-mal: യഹോവ കഷ്ടകാലത്ത് നിനക്ക് ഉത്തരമരുളുമാറാകട്ടെ; യാക്കോബിന്റെ ദൈവത്തിന്റെ
    നാമം നിന്നെ ഉയർത്തുമാറാകട്ടെ.
  urd-GVR: Dāūd kā zabūr. Mausīqī ke rāhnumā ke lie. Musībat ke din Rab terī sune,
    Yāqūb ke Ḳhudā kā nām tujhe mahfūz rakhe.
  suz-BL: गे श्‍येत जनीनु, परमप्रभु यावेमी इन लोव़ लेत्‍तल। याकूब आ परमप्रभु आ नें
    आ पर्बम इन जोरी सत्रुम थिन्‍ने मचाप्‍मेक्‍ल। हितोपदेस १८:१०
  eng-NOY: “For the leader of the music. A psalm of David.” May Jehovah hear thee
    in the day of trouble; May the name of the God of Jacob defend thee!
  ita-1927: Al Capo de’ musici. Salmo di Davide. L’Eterno ti risponda nel dì della
    distretta; il nome dell’Iddio di Giacobbe ti levi in alto in salvo;
  ckb-ckb: با یەزدان لە ڕۆژی تەنگانەدا بە دەنگتەوە بێت، با ناوی خودای یاقوب بتپارێزێت.
  eng-BBE: May the Lord give ear to you in the day of trouble; may you be placed on
    high by the name of the God of Jacob;
  xsi-xsi: Koipu ŋalae, lâ zo ndia malia ipâŋga pano ku iveta noko kalo loko, ande
    maka kano pa Yova Kindeni tu ma ivilano. Maka kano tu kinda timbunda Yakopu ne
    Maro Kindeni ma ikea ŋanano.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ನಿಮಗೆ ಉತ್ತರವನ್ನು ನೀಡಲಿ; ಯಾಕೋಬನ ದೇವರ ಹೆಸರು ನಿಮ್ಮನ್ನು
    ಕಾಪಾಡಲಿ.
  tam-2017: ஆபத்துநாளிலே யெகோவா உமது விண்ணப்பத்திற்குப் பதில்கொடுப்பாராக; யாக்கோபின்
    தேவனுடைய பெயர் உமக்கு உயர்ந்த அடைக்கலமாவதாக.
  spa-RV-1909: 'Al Músico principal: Salmo de David. OIGATE Jehová en el día de conflicto;
    defiéndate el nombre del Dios de Jacob.'
  ron-BTF: DOMNUL să te asculte în ziua tulburării, numele Dumnezeului lui Iacob să
    te apere.
  eng-WEBP: May the LORD answer you in the day of trouble. May the name of the God
    of Jacob set you up on high,
  eng-FBV: May the Lord answer you when you are in trouble; may the name of the God
    of Jacob protect you.
  nld-1939: Voor muziekbegeleiding. Een psalm van David. Moge Jahweh op de dag van
    nood u verhoren, De naam van Jakobs God u beschermen,
  nch-BL: Ma TOTECO mitztacaquili quema timotequipachohua. Ma mitzmanahui nopa Dios
    cati huejcajquiya quimanahui Jacob.
  vie-1934: Nguyện Đức Giê-hô-va đáp lời ngươi trong ngày gian truân! Nguyện danh
    Đức Chúa Trời của Gia-cốp che chở ngươi,
  cha-cha: 'SI Jeova uninepejao y jaanen chinatsaga: y naan y Yuus Jacob ninacajulojao.'
  hin-CV: संकट के समय याहवेह आपकी प्रार्थना का उत्तर दें; याकोब के परमेश्वर में आपकी
    सुरक्षा हो.
  eng-OURB: May Adonai answer you in the day of trouble. May the name of the God of
    Jacob [Supplanter] set you up on high,
  spa-BES: Que el Señor te oiga en el día de la angustia; que el nombre del Dios de
    Jacob te defienda;
  tdx-tdx: Hanoiñ’azo an-tsan-kasotriañe t’Iehovà, hañonjoñ’ azo ankaboañe ey ty tahinan’
    Añahare’ Iakobe.
  tha-KJV: ขอพระเยโฮวาห์ทรงฟังท่านในวันยากลำบาก พระนามของพระเจ้าแห่งยาโคบพิทั​กษ​์รักษาท่าน
  por-BR-2018: Que o SENHOR te responda no dia da angústia; o nome do Deus de Jacó
    te ponha em lugar seguro.
  deu-ELO: Dem Vorsänger. Ein Psalm von David. Jehova erhöre dich am Tage der Drangsal,
    der Name des Gottes Jakobs setze dich in Sicherheit;
  eng-WYC-2018: To victory, the psalm of David. The Lord hear thee in the day of tribulation;
    the name of God of Jacob defend thee. (For the choirmaster, a song by David. May
    the Lord answer thee in the day of trouble; may the name of the God of Jacob defend
    thee.)
  epo-epo: La Eternulo aŭskultu vin en tago de mizero; Defendu vin la nomo de Dio
    de Jakob.
  gfk-gfk: Iau sasaring bia no Watong na taram ugu ing u kis narako ra harangungut.
    I tahut bia no hinsana no God tane Iakop na nes mur ugu.
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup oⱪulsun dǝp, Dawut yazƣan küy: — Külpǝtlik
    kündǝ Pǝrwǝrdigar sanga ijabǝt ⱪilƣay! Yaⱪupning Hudasining nami seni egizdǝ aman
    saⱪliƣay!'
  beo-beo: Se nabasu da dima doaga:sea, Hina Gode da di fidimu da defea. Ya:igobe
    ea Gode da di gaga:mu da defea.
  tpi-OTNT: Taim yu bel hevi, Bikpela i ken helpim yu. God bilong Jekop i ken lukautim
    yu.
  hau-SA: Ubangiji ya amsa maka sa’ad da ka yi kira cikin wahala; bari sunan Allah
    na Yaƙub yă kiyaye ka.
  udu-udu: Tap̱a midi thoḵ /e ’twa/ mo ka tee jin ṯoju /e bwa mo. Dhali gway ma Arumgimis
    ma Yakuub mo tani a’di midi cesh /e ka p̱o/ mo.
  uig-LAT: 'Neghmichilerning béshigha tapshurulup oqulsun dep, Dawut yazghan küy:
    — Külpetlik künde Perwerdigar sanga ijabet qilghay! Yaqupning Xudasining nami
    séni égizde aman saqlighay!'
  nde-nde: Sengathi uThixo angakuphendula nxa usenkathazweni; sengathi ibizo likaNkulunkulu
    kaJakhobe lingakuvikela.
  ton-ton: Ke ongoʻi koe ʻe Sihova ʻi he ʻaho ʻoe mamahi; ke maluʻi koe ʻe he huafa
    ʻoe ʻOtua ʻo Sēkope;
  ces-1613: Přednímu zpěváku, žalm Davidův.
  eng-WMB: May the LORD answer you in the day of trouble. May the name of the God
    of Jacob set you up on high,
  tam-TCV: நீ துன்பத்தில் இருக்கும்போது யெகோவா உன் ஜெபத்திற்குப் பதில் தருவாராக; யாக்கோபின்
    இறைவனுடைய பெயர் உன்னைப் பாதுகாப்பதாக.
  ceb-ULB: Alang sa pangulong musikero. Ang salmo ni David. Hinaot nga tabangan ka
    ni Yahweh sa adlaw sa kasamok; hinaot nga ang ngalan sa Dios ni Jacob magapanalipod
    kanimo
  pol-UBG: Niech cię wysłucha PAN w dniu utrapienia, niech cię chroni imię Boga Jakuba.
  urd-GVU: داؤد کا زبور۔ موسیقی کے راہنما کے لئے۔ مصیبت کے دن رب تیری سنے، یعقوب کے
    خدا کا نام تجھے محفوظ رکھے۔
  eng-OEBCW: The Lord answer you in the day of distress, the name of the Jacob’s God
    protect you,
  deu-1912: Ein Psalm Davids, vorzusingen. Der HERR erhöre dich in der Not; der Name
    des Gottes Jakobs schütze dich!
  kan-2017: ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಯೆಹೋವನು ನಿನ್ನ ಪ್ರಾರ್ಥನೆಯನ್ನು ಕೇಳಲಿ; ಯಾಕೋಬನ ದೇವರ ನಾಮವು ನಿನ್ನನ್ನು
    ಉದ್ಧಾರ ಮಾಡಲಿ.
  yap-yap: Mang e yigi fulweg SOMOL lungum ko ngiyal’ nike yib e oloboch ngom! Mang
    e yigi yororiyem e Got rok Jakob!
  hlt-MCSB: Citcai hnin vaengah BOEIPA loh nang n'doo saeh lamtah, Jakob kah Pathen
    ming neh n'hoeptlang saeh.
  mdy-ETH: ኔኤኒ ሜታዻኣና ናንጊና ናንጋ ጎዳ ኔኤኮ ሺኢጲፆ ዋይዞንጎ! ያይቆኦቤ ፆኦዛሢ ኔና ካፖንጎ!
  twi-ASANTE: Awurade ntie wo wɔ wʼahohia mu; Yakob Onyankopɔn din mmɔ wo ho ban.
  eng-WEBU: May the LORD answer you in the day of trouble. May the name of the God
    of Jacob set you up on high,
  acu-NT: Ame wait wajakmeka Apuram amin anturtamkati. Tura Jacobo Yusri amincha ayamrutmakti.
  spa-PDDPT: Yavé te responda en el día de la adversidad. El Nombre del ʼElohim de
    Jacob te defienda,
  gun-gun: Rejexavaia ára tove Senhor tanembovai. Jacó Ruete rery tandereraa jepe
    reĩ atã aguã py.
  agu-BL: Lok tbit Kataj yi stzi'u', te yi atu' tul sotzaj c'u'lal. Lok tz'oc yi kaRyosil,
    yi Ryosil Jacow tan colche'nu'.
  ilo-ULB: Tulungannaka koma ni Yahweh iti aldaw ti riribuk; salaknibannaka koma ti
    nagan ti Dios ni Jacob
  kpg-kpg: Dimaadua gi helekai adu i do madagoaa ma ga haingadaa! Di God o Jacob la gi
    duuli ina goe!
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ ئوقۇلسۇن دەپ، داۋۇت يازغان كۈي: ــ كۈلپەتلىك
    كۈندە پەرۋەردىگار ساڭا ئىجابەت قىلغاي! ياقۇپنىڭ خۇداسىنىڭ نامى سېنى ئېگىزدە ئامان
    ساقلىغاي!'
  sus-sus: Dawuda xa bɛɛti bɛɛtibae xa mangɛ bɛ
  pon-2006: KAUN-O en kin sapeng omwi kapakap ni ahnsoun omwi apwal! Koht en Seikop
    en kin ketin sinsile komwi.
  jae-jae: Apômtau êkêŋ taŋa aôm êndêŋ bêc gêŋwapacŋa. Jakobnê Anôtô nê ŋaê êtu lautuc
    aôm.
  ksd-ksd: Ra Luluai na torom tam ta ra bung na purpuruan; A iang i ra God kai Iakob
    na balaure bat u;
  tur-YTC: Yahve sıkıntılı gününde sana yanıt versin. Yakov'un Tanrısı'nın adı seni
    yükseltsin,
  bel-N: 'Кіраўніку хору: псальм Давіда.'
  grc-BRENT: Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ.
  kpr-kpr: Namanenda kini (king), ni sifo reda dara jokada fetaresa, Bajari ni sonembare!
    Namanenda abua Jacob da God tumondedo ghusira aimi, nimoa gitofukena kosege fetare!
  ind-AYT: 'Kepada pemimpin pujian: Nyanyian Daud. (20-2) Semoga TUHAN menjawabmu
    pada waktu kesusahan; Semoga nama Allah Yakub meninggikanmu.'
  yom-yom: Bika Yave kavana mvutu bu widi mu ziphasi, bika dizina di Nzambi yi Yakobi
    dikeba.
  yut-yut: Jɨgɨ noman taŋ gamni bɨsapmon Yawe da gak aŋpulugosak dosi nandɨsat. Jekop
    dakon Piŋkop da gak aŋkutnosak dosi nandɨsat.
  nya-nya: Yehova akuyankhe pamene uli pa msautso; dzina la Mulungu wa Yakobo likuteteze.
  hrv-hrv: Zborovođi. Psalam. Davidov.
  mps-mps: Dago king bidio, eno homugo te nage haliga sęgę ebo sogo, te Genuai Bidigo
    nage tau somainu yao. Mu tama, te Jekopgo Godigo nage seselaluaibao. Awe, agai
    nogigo bomogo tama tiao.
  tpi-tpi: Taim yu bel hevi, Bikpela i ken helpim yu. God bilong Jekop i ken lukautim
    yu.
  dan-1931: Til Sangmesteren. En Salme af David.
  vie-OVCB: Nguyện Chúa Hằng Hữu đáp lời người lúc khó khăn. Cầu Đức Chúa Trời của
    Gia-cốp phù hộ.
  guj-2017: સંકટના સમયે યહોવાહ તારી મદદ કરો; યાકૂબના ઈશ્વરનું નામ તારું રક્ષણ કરો.
  pon-2006A: KAUN-O en kin sapeng omwi kapakap ni ahnsoun omwi apwal! Koht en Seikop
    en kin ketin sinsile komwi.
  por-BRBSL: Que Yahweh lhe responda no dia do problema. Que o nome do Deus de Jacob
    o coloque no alto,
  eng-OEBUS: The Lord answer you in the day of distress, the name of the Jacob’s God
    protect you,
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen].
    En psalm (sång ackompanjerad på strängar) av David. ______
  cth-cth: Runae hnin dawk BAWIPA ni na pato naseh. Jakop Cathut min lahoi na roum
    sak naseh.
  twi-twi: Awurade ntie wo wɔ wʼahohia mu; Yakob Nyankopɔn din mmɔ wo ho ban.
  hlt-hlt: Citcai hnin vaengah BOEIPA loh nang n'doo saeh lamtah, Jakob kah Pathen
    ming neh n'hoeptlang saeh.
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Dɑfiti yɛ̀nfɛ̀.
  msy-2020: Nɨ osɨmtɨzim ikiamin dughiamɨn, Ikiavɨra Itir God nɨn dɨmdiam ikaragh
    nɨn akurvagham. A en ovavim Jekopɨn God, a nɨ geghuv nɨn ganam.
  dop-dop: Tɑfiiti yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ tɑkəlɑɣɑ tɑɑ tɔɣɔlɔ.
  azb-azb: Dar gündə Rəbb sənə cavab versin, Yaqubun Allahının ismi səni hifz etsin!
  eng-DBY: Jehovah answer thee in the day of trouble; the name of the God of Jacob
    protect thee;
  hin-2017: संकट के दिन यहोवा तेरी सुन ले! याकूब के परमेश्वर का नाम तुझे ऊँचे स्थान
    पर नियुक्त करे!
  wol-KYG: Mu jëm ci njiital jàngkat yi, di kàddug Sabóor, ñeel Daawuda.
  bjr-bjr: Anee ummaaraki maridana Yaaweenara innaaru qinanoo ani dadaaqiani. Yakooboona
    Anutufa ani itita amaqaani.
  eng-YLT: To the Overseer. — A Psalm of David. Jehovah doth answer thee, In a day
    of adversity, The name of the God of Jacob doth set thee on high,
  kne-kne: Sapay koma ta patgan Diyos din kararag mo sin timpon di ligat mo. Si Diyos
    ay dinaydayaw Jacob, salaknibana komas sik-a.
  eng-WYC-2017: To victory, the psalm of David. The Lord hear thee in the day of tribulation;
    the name of God of Jacob defend thee.
  eng-WMBB: May the LORD answer you in the day of trouble. May the name of the God
    of Jacob set you up on high,
  zat-NTPS: Dxenaba' Xránadxu xenne̱' chi'u lu zra zu' lu da ste̱be, ne gucu'uj La
    Dios chee̱ Jacob lue'.
  zty-NTPS: Ẕnnabla' X̱anžo Dios yenle' chi'o kate' bi žak chio', na' gape chi'i Dios
    na'kze che Jakob le'.
  urd-GVH: दाऊद का ज़बूर। मौसीक़ी के राहनुमा के लिए। मुसीबत के दिन रब तेरी सुने, याक़ूब
    के ख़ुदा का नाम तुझे महफ़ूज़ रखे।
  rug-rug: Mani olaṉia e Zihova sa mua tinepa koa Sa pa totoso tasuna. Mani va aqorigo
    sa Tamasa te Zekopi.
  gaz-gaz: Guyyaa rakkinaatti Waaqayyo deebii siif haa kennu; maqaan Waaqa Yaaqoobis
    si haa eegu.
  fra-LSG: Au chef des chantres. Psaume de David.
  yal-yal: Dawudaa bɛtina, bɛti baane kuntigin xa.
  iou-iou: Intäjukun ämanin, gäk bäräpi terak irayäŋ täno uwä, Ekäni, Jekop täŋo Anututä
    täŋkentäŋ gamiŋpäŋ watä it gamik täyon!
  haw-1868: E HOOLOHE mai o Iehova ia oe i ka la popilikia; I ola oe i ka inoa o ke
    Akua no Iakoba.
  arb-NAV: لِيَسْتَجِبْ لَكَ الرَّبُّ فِي يَوْمِ ضِيقِكَ. لِيَحْرُسْكَ اسْمُ إِلَهِ
    يَعْقُوبَ.
  ded-ded: KEBUNGO ebicnasou yoacgaac turunga merenggembeso. Yakoboac Anutu, yeac
    kpac kunengngo ge onggonggubeso.
  ewe-ewe: Yehowa netɔ na wò ne èɖo xaxa me; Yakob ƒe Mawu la ƒe ŋkɔ nanye ŋuwòdzɔla.
  eng-LEE: “To the chief musician, a psalm of David.” (20:2) May the Lord answer thee
    on the day of distress; may the name of the God of Jacob protect thee;
  asm-FB: সঙ্কটৰ কালত যিহোৱাই তোমাক উত্তৰ দিয়ক, যাকোবৰ ঈশ্বৰৰ নামে তোমাক সুৰক্ষা
    দিয়ক,
  sus-A: دَوُدَ شَ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ
  fra-SBL: Que Yahvé te réponde au jour de la détresse. Que le nom du Dieu de Jacob
    te fasse monter au ciel,
  hbo-hbo: לַמְנַצֵּ֗חַ מִזְמֹ֥ור לְדָוִֽד׃
  pjt-pjt: Nganaṉa Mayatja Godala tjapini, Jacobaku panya Godangka, paluṟu kura nyuntula
    utiringkunyangka, nyuntunya kuliṟa anga-kanyintjaku
  kik-kik: Jehova arogwĩtĩka rĩrĩa ũrĩ mĩnyamaro-inĩ; rĩĩtwa rĩa Ngai wa Jakubu rĩrokũgitĩra.
  fra-NCL: Au maître de chant. Psaume de David.
  cek-AK: Dawnrai hoi na oh naah Angraeng mah na lok tahngai pae nasoe loe, Jakob
    ih Sithaw ahmin mah na pakaa nasoe.
  cuk-cuk: Dobedba be suli-suli itogele, Bab-Jehová be-itogena gadin. Jacob-e-Bab-Dummad-nuggi,
    be bendaklegena gadin.
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп оқулсун дәп, Давут язған күй: — Падиша
    қудритиңдин шатлиниду, и Пәрвәрдигар; Ғәлибә-ниҗатлиғиңдин у нәқәдәр хурсән болиду!'
  tel-2017: ఆపద సమయంలో యెహోవా నీకు జవాబిస్తాడు గాక. యాకోబు దేవుని నామం నిన్ను కాపాడుతుంది
    గాక.
  hat-BSA: Ke SENYÈ a kapab reponn ou nan jou gran twoub la! Ke non Bondye Jacob la
    kapab kenbe ou ansekirite an wo!
  ukr-ONPU: Керівнику хору. Псалом Давидів.
  kos-kos: Lela tuh LEUM GOD Elan topuk kom in pacl kom muta in ongoiya! Lela tuh
    God lal Jacob Elan karingin kom.
  hbo-WLC: לַמְנַצֵּ֗חַ מִזְמ֥וֹר לְדָוִֽד׃
  ibo-ibo: Ka Onyenwe anyị zaa gị nʼụbọchị nsogbu gị; ka aha Chineke nke Jekọb chebe
    gị.
  ory-ory: ସଦାପ୍ରଭୁ ସଙ୍କଟ ଦିନରେ ତୁମ୍ଭକୁ ଉତ୍ତର ଦେଉନ୍ତୁ; ଯାକୁବର ପରମେଶ୍ୱରଙ୍କ ନାମ ତୁମ୍ଭକୁ
    ରକ୍ଷା ସ୍ଥାପନ କରନ୍ତୁ;
  chk-chk: Amwo ewe Samol mi Lapalap epwe pälüeni om tüngor lon ränin om riaföü. Amwo
    än Jakop we Kot epwe tümwünuk.
  rop-rop: Larram YAWEI det trubala God ensim yu preya wen yu abum trabul. Larram
    im neim, det God blanga Jeikob, kipum yu seifwan.
  ukr-1871: 'Проводиреві хора: Псальма Давидова. Господь нехай вислухає тебе в день
    тїсноти; імя Бога Якового нехай заступить тебе.'
  yon-yon: Kwane dabab kandebka Yarimanbed inandubdok, kwane Yekob ye God yaningko
    yaambed dorondarubdok.
  deu-1951: Dem Vorsänger. Ein Psalm Davids. (020-2) Der HERR antworte dir am Tage
    der Not, der Name des Gottes Jakobs schütze dich!
  eng-JPS: (20-1) For the Leader. A Psalm of David. (20-2) The LORD answer thee in
    the day of trouble; the name of the God of Jacob set thee up on high;
  srp-1865: Da te usliši Gospod u dan žalosti, da te zaštiti ime Boga Jakovljeva.
  lug-lug: Mukama akwanukulenga ng’oli mu buzibu. Erinnya lya Katonda wa Yakobo likukuumenga.
  heb-heb: למנצח מזמור לדוד יענך יהוה ביום צרה ישגבך שם אלהי יעקב׃
  ben-IRV: সদাপ্রভুু, বিপদের দিনের তোমাকে সাহায্য করবেন, যাকোবের ঈশ্বরের নাম তোমাকে
    রক্ষা করুক
  ntu-ntu: Yawe, nim Gct r melrmqgr Jekop. X krka'-ngrgr kx na-ayzlume natq king rgr.
    X mzli kc nakxpu-ngrde okatrpz nide.
  pan-pan: ਬਿਪਤਾ ਦੇ ਦਿਨ ਯਹੋਵਾਹ ਤੈਨੂੰ ਉੱਤਰ ਦੇਵੇ, ਯਾਕੂਬ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਨਾਮ ਤੈਨੂੰ ਉੱਚਿਆਂ
    ਕਰੇ।
  mya-JVB: ဘေး အန္တရာယ်ရောက်သောကာလ ၌ ၊ ထာဝရဘုရား သည် ကိုယ်တော် စကားကို နားထောင် ၍၊
    ယာကုပ် ၏ဘုရား သခင်နာမ တော်သည် ချီးမြှောက် တော်မူပါစေသော။
  kgf-kgf: (Legic galeŋawac; Dawidiac legic ʒéra.) Ʒérabéraiguc Yawenéŋ guac acga
    niŋgémmac. Qara qacna Yakoboac Anutunéŋ ou eŋeŋaiguc goporu tacbésémaŋ.
  tte-O: Sowasowana Yeoba iya tomo Isileli ala Yaubada, ami kawanoi ibenalan yo iyamaisa
    ami miyapolowe saugana koina yo itolo-kaukausimiu.
  tbg-tbg: ˻Avuhainaao˼, kairaro nora maaravano ariqi vaina entara Noravano Kotiva
    ai kahaqiarire. Kairaro tinavu kaivaqara Iekopira Variqa nora autu vaiva viva
    ai antua amitaarire.
  hmo-hmo: Oiemu nega dika bona hisihisi neganai, Lohiabada ese oi dekenai durua do
    ia henia. Iakobo ena Dirava ese oi do ia gimaia.
  zar-NT: Rinábidaʼ-nëʼ Xanruʼ uzë́ naguëʼ liʼ cateʼ idxín dza quiʼi sacuʼu. Dios
    queëʼ Jacob gácalenëʼ liʼ.
  urd-urd: मुसीबत के दिन ख़ुदावन्द तेरी सुने। या'क़ूब के ख़ुदा का नाम तुझे बुलन्दी
    पर क़ाईम करे!
  rus-SYN: Начальнику хора. Псалом Давида.
  bqc-SIM: Davidi lɛ.
  tcz-CHONGTHU: Na hahsat nikhon Yahweh Pakai'in nakana taona nadonbut hen. Jacob
    Pathen Elohim min chun thilse jousea kon in nahoidoh hen.
  mar-mar: परमेश्वर तुला संकटात साहाय्य करो, याकोबाच्या देवाचे नाव तुझे संरक्षण करो.
  isl-isl: Drottinn sé með þér og bænheyri þig á degi neyðarinnar! Guð Jakobs frelsi
    þig frá allri ógæfu.
  hlt-THB: Ngaihkyi kawbing na na awm huiawh Bawipa ing nim hlat seitaw; Jacob a Khawsa
    ang ming ing ni hlip nik chung seh nyng.
  qub-qub: Tayta Dios, yanapaycushunqui ari ñacaycashayqui öra. Jacob rispitashan
    Dios washaycushunqui ari.
  bqp-bqp: Dikiri sí kũnwo n warikɛgↄrↄa, Yakubu Luda ↄ kúmma.
  hat-hat: (020:1) Pou chèf sanba yo. Se yon sòm David. (020:2) Se pou Seyè a reponn
    ou lè ou anba tray. Se pou Bondye Jakòb la pwoteje ou.
  eng-BSB: May the LORD answer you in the day of trouble; may the name of the God
    of Jacob protect you.
  eng-WEBPB: May the LORD answer you in the day of trouble. May the name of the God
    of Jacob set you up on high,
  kbq-kbq: Hagi hazenkefima ufresankeno'a, Ra Anumzamo'a kagu vazigahie. Jekopu Anumzamo'a
    kegava hugante'nie.
  pon-pon: IEOWA en kotin mani om kapakap ni ran apwal o; mar en Kot en Iakop en pera
    uk!
  nhe-BL: Ma TOTECO mitztlacaquili quema timocuesohua. Ma mitzmanahui nopa Dios tlen
    huejcajquiya quimanahui Jacob.
  wnc-wnc: Tapduu gwendune ga King kapata musipbaatang meya natapinu, Buyambam tapata
    akgatanggamikge nataamang. Jekopdane Anutunata apme ganduyuwik.
  bus-bus: Dii yã sínyo n nawɛ̃akɛgurↄ, Yakubu Luda n dãkpa.
  gub-BL: O tuwihawete, tuwe Tupàn Tuweharupi Wiko Ma'e uwazar neze'eg ma'erahy ipuraraw
    mehe har newe nehe, Tuwe Tupàn Zako izar nepyro nehe.
  eng-DRA: Unto the end. A psalm for David.
