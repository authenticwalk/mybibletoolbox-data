verse: PSA.020.004
translations:
  mal-C: അവിടന്ന് നിങ്ങളുടെ ഹൃദയാഭിലാഷങ്ങൾ നിറവേറ്റട്ടെ നിങ്ങളുടെ ഉദ്യമങ്ങളെല്ലാം
    സഫലമാക്കട്ടെ.
  deu-TKW: Er gedenke aller deiner Opfergaben und deine Brandopfer finde er fett.
    Sela.
  lin-lin: Tika ete akanisa makabo na yo nyonso mpe andima mbeka na yo ya kotumba.
  mmx-mmx: Ma sing box i do ni naba raba box u mi lempanga ung kongkat tin, la ni
    naba lox asoxos levendoxoma gagas taram.
  eng-LSV: He gives to you according to your heart, || And fulfills all your counsel.
  eng-GNV: 'And graunt thee according to thine heart, and fulfill all thy purpose:'
  eng-WEBSTER: Grant thee according to thy own heart, and fulfill all thy counsel.
  nhw-BL: Ma mitzmacas nopa catli moyolo quinequi. Ma quichihua ma quisa cuali nochi
    catli timoilhuijtoc tijchihuas.
  swh-ONEN: Na akujalie haja ya moyo wako, na aifanikishe mipango yako yote.
  bba-bba: A win kɛ̃nu kpuro yɑɑyo, kpɑ ɑ win yɑ̃kunu kpuro mwɑ.
  eng-KJVCPB: Grant thee according to thine own heart, And fulfil all thy counsel.
  luo-luo: Mad omiyi gima chunyi gombo kendo omi chenro magi duto odhi maber.
  aii-aii: ܝܵܗܒܹܠܔ ܠܘܼܟ݂ ܐܲܝܟ݂ ܠܸܒܘܼܟ݂، ܘܬܲܡܸܡ ܟܠܵܗ̇ ܬܲܚܡܲܢܬܘܼܟ݂.
  meu-meu: Lalomu ena ura baine henimu; emu lalo-hadai iboudiai anidia baine havara.
  npi-ULB: तपाईंको हृदयको इच्‍छा उहाँले तपाईंलाई पुरा गरिदेऊन् र तपाईंका सबै योजनाहरू
    पुरा होऊन् ।
  yor-yor: Kí ó fi fún ọ gẹ́gẹ́ bi ti èrò ọkàn rẹ kí ó sì mú gbogbo ìmọ̀ rẹ ṣẹ.
  pes-OPCB: آرزوی دلت را برآورَد و تو را در همهٔ کارهایت موفق سازد.
  tgl-ULB: Nawa ay ipagkaloob niya sa iyo ang hinahangad ng iyong puso at tuparin
    ang lahat ng iyong mga plano.
  nop-nop: Bepaŋdi du maŋgoŋdok nadilaŋ hogohogok u kedem gambaak. Tiŋa maŋgoŋ kwanai
    hogohogok titiŋdok nadihebet tuguŋ u kedem gehitubu-lodaune tibaaŋ.
  hui-hui: Í̠ mbirale hamelo keru bibahende ibunime ngilo. Biabe maru biaore bule
    lalu miniha mandabu keru ibugua í̠ biamogo bilo hamelo ko.
  mya-mya: အ​ရှင်​မင်း​ကြီး​၏​လို​အင်​ဆန္ဒ​ကို​ပြည့်​ဝ​စေ တော်​မူ​၍ အ​ကြံ​အ​စည်​ရှိ​သ​မျှ​တို့​ကို​လည်း​အောင်
    မြင်​စေ​ရန် ကူ​မ​တော်​မူ​ပါ​စေ​သော။
  bod-N: སེམས་ཀྱི་འདོད་མོས་ཁོང་གིས་བསྐངས་ནས༌ནི། །ཁྱོད་ཀྱི་འཆར་བཀོད་ཐམས་ཅད་བསྒྲུབ་པར༌ཤོག།
  wsk-wsk: Nu mel suen la ni ko kuesam mu yam kisokko; ale ni ura bitarko ko ikia
    towasam mu ka sanguk se ningo la bitarko.
  sna-sna: Ngaakupe zvinodikanwa nomwoyo wako, uye aite kuti urongwa hwako hwose hubudirire.
  spa-BLM: Que te conceda el deseo de tu corazón, y cumplir todos tus consejos.
  cac-cac: Aocab' ol ac'an elc'och icha a gana yed' masanil tastac nab'il uuj.
  swh-ULB: Naye akujalie haja za moyo wako na kutimiza mipango yako yote.
  bel-bel: Бо сустрэў Ты яго дабраславеньнямі даброці, на галаву яму ўсклаў вянок
    з чыстага золата.
  deu-ELBBK: er gedenke aller deiner Speisopfer, und dein Brandopfer wolle er annehmen!
    (Sela.)
  mbb-OT: Berakat he iveǥey zin kenikew is ebpengeduyen nu. Berakat he medlampus is
    menge pelanu nu.
  mal-2015: നിന്റെ ഹൃദയത്തിലെ ആഗ്രഹം അവൻ നിനക്കു നല്കട്ടെ; നിന്റെ താല്പര്യമൊക്കെയും
    നിവർത്തിക്കട്ടെ.
  gup-gup: Mak ngadjawan Yawey bu kakurduyime nawu njale ngudda yidjare kore kukange
    ke. Mak ngadjawan bu ngunbidyikarrme ba bu kakurduyimerran rowk ngudda yikarremarnburren.
  rmc-rmc: Mi leperel peske pre savore tire obetna dari a mi prilel tire labarde obeti!
  nlg-nlg: Gaia ke vahegho na hava te liona na tobamu, me ke nei nimua na lei ghanaghana
    ge ke tangomana.
  pes-OPV: موافق دل تو به تو عطا فرماید وهمه مشورتهای تو را به انجام رساند.
  ron-1924: Сэ-ць дя че-ць дореште инима ши сэ-ць ымплиняскэ тоате плануриле тале!
  ben-OBCV: তিনি তোমার হৃদয়ের সমস্ত অভিলাষ পূর্ণ করবেন, এবং তোমার সকল পরিকল্পনা সার্থক
    করবেন।
  som-som: Oo ha ku siiyo waxa qalbigaagu doono, Oo ha kuu yeelo muraadkaaga oo dhan.
  lat-VUC: Quoniam prævenisti eum in benedictionibus dulcedinis; posuisti in capite
    ejus coronam de lapide pretioso.
  eng-ASVBT: Grant thee thy heart’s desire, And fulfill all thy counsel.
  mna-mna: Tana koroŋ boozomen ta so lelem pa, na ni ko ikam pu. Mi ŋgar boozomen
    ta lelem iur pa na, ni ko ikam ma iur ŋonoono.
  ita-1885: Diati ciò che è secondo il cuor tuo, E adempia ogni tuo consiglio.
  eng-LXXUP: 'For thou hast prevented him with blessings of goodness: Thou hast set
    upon his head a crown of precious stone.'
  eng-ULB: May he grant you your heart's desire and fulfill all your plans.
  spa-VBL: Que el Señor te conceda todos los deseos de tu corazón. Que haga que todos
    tus planes prosperen.
  fra-_FOB: Qu'il t'accorde le désir de ton cœur, et qu'il accomplisse tous tes desseins!
  mal-mal: നിന്റെ ഹൃദയത്തിലെ ആഗ്രഹം കർത്താവ് നിനക്ക് നല്കട്ടെ; നിന്റെ താത്പര്യങ്ങൾ
    എല്ലാം നിവർത്തിക്കട്ടെ.
  urd-GVR: Wuh tere dil kī ārzū pūrī kare, tere tamām mansūboṅ ko kāmyābī baḳhshe.
  suz-BL: मेकोमी इन दाक्‍शो नेल्‍ल गेवल। इन मिम्‍शो नेल्‍ल खबल। भजन संग्रह २१:३
  eng-NOY: May he grant thee thy heart's desire, And fulfill all thy purposes!
  ita-1927: Ti dia egli quel che il tuo cuore desidera, e adempia ogni tuo disegno.
  ckb-ckb: با ئارەزووی دڵت بهێنێتە دی و هەموو مەبەستەکانت بە ئەنجام بگەیەنێت.
  eng-BBE: May he give you your heart's desire, and put all your purposes into effect.
  xsi-xsi: Kelekele ndia noko ilo papa, ande maka kano pa Maro Kindeni tu i ma kelekele
    ŋinde rârâni ilano. Aku wurâta wa vetâŋa ndia noko ilo tu kuveta, ande maka kano
    tu i ma isukano ŋana kuveta kâ.
  kan-OKCV: ದೇವರು ನಿಮ್ಮ ಹೃದಯದ ಬಯಕೆಯನ್ನು ನಿಮಗೆ ದಯಪಾಲಿಸಲಿ; ನಿಮ್ಮ ಎಲ್ಲಾ ಯೋಜನೆಗಳಲ್ಲಿಯೂ
    ಯಶಸ್ಸನ್ನು ನೀಡಲಿ.
  tam-2017: அவர் உமது மனவிருப்பத்தின்படி உமக்குத் தந்தருளி, உமது ஆலோசனைகளையெல்லாம்
    நிறைவேற்றுவாராக.
  spa-RV-1909: Déte conforme á tu corazón, y cumpla todo tu consejo.
  ron-BTF: Să îți dea conform inimii tale și să împlinească tot sfatul tău.
  eng-WEBP: May he grant you your heart’s desire, and fulfill all your counsel.
  eng-FBV: May the Lord give you whatever you really want; may he make all your plans
    successful.
  nld-1939: Hij schenke u wat uw hart maar begeert, En doe al uw plannen gelukken.
  nch-BL: Ma mitzmaca nopa cati moyolo quinequi. Ma quichihua ma quisa cuali nochi
    cati timoilhuijtoc tijchihuas.
  vie-1934: Cầu xin Ngài ban cho ngươi điều lòng ngươi ước ao, Làm thành các điều
    toan tính của ngươi!
  cha-cha: Nae jao taemanoja y minalago y corasonmo, ya cumple todo y pinagatmo.
  hin-CV: वह आपके हृदय का मनोरथ पूर्ण करें, आपकी समस्त योजनाएं सफल हों!
  eng-OURB: May He grant you your heart’s desire, and fulfill all your counsel.
  spa-BES: Puede él darte el deseo de tu corazón y lleve a cabo todos tus propósitos.
  tdx-tdx: Hatolots’ azo ze salalan’ arofo’o le ho henefeñe iaby o ereñere’oo.
  tha-KJV: ขอทรงประสิทธิ์ประสาทตามใจปรารถนาของท่านด้วย และให้โครงการที่ท่านคิดนั้นสำเร็จทั้งสิ้น
  por-BR-2018: Que ele de a ti conforme o teu coração, e faça cumprir todo o teu propósito.
  deu-ELO: Er gebe dir nach deinem Herzen, und alle deine Ratschläge erfülle er!
  eng-WYC-2018: Give he to thee after thine heart; and confirm he all thy counsel.
    (May he give he thee thy heart’s desire; yea, may he grant success to all thy
    plans.)
  epo-epo: Li donu al vi tion, kion deziras via koro; Kaj ĉiujn viajn intencojn Li
    plenumu.
  gfk-gfk: Iau sasaring bia na tar no masmasingan na kaatim taam, ma na gil ira num
    lilik wara gilgil tiga linge bia na hanuat tutun.
  uig-PIN: Kɵnglüngdiki tǝxnaliⱪlarni sanga ata ⱪilƣay, Kɵnglünggǝ pükkǝn barliⱪ arzuliringni
    ǝmǝlgǝ axurƣay.
  beo-beo: 'E da dia hanai huluane dima imunu amola dia fa:no hamomu sia: hahamoi
    amo huluane didima:ne hamomu da defea.'
  tpi-OTNT: God i ken givim yu olgeta samting yu laikim. Na olgeta wok yu tingting
    pinis long mekim, em i ken helpim yu na bai yu inap mekim.
  hau-SA: Bari yă biya maka bukatan ranka yă kuma sa dukan shirye-shiryenka su yi
    nasara.
  udu-udu: Dhalki a’di c̱i /e a’di jin gwon ma dum pini mo dhali thima ris tom pini
    kun thosonkina /e is mo.
  uig-LAT: Könglüngdiki teshnaliqlarni sanga ata qilghay, Könglüngge pükken barliq
    arzuliringni emelge ashurghay.
  nde-nde: Sengathi angakupha isifiso senhliziyo yakho enze izimiso zakho zonke ziphumelele.
  ton-ton: Pea foaki kiate koe ʻo hangē ko ho loto, ʻo fakahoko ʻaia ʻoku ke fakakaukau
    ki ai.
  ces-1613: Rozpomeniž se na všecky oběti tvé, a zápaly tvé v popel obrať. Sélah.
  eng-WMB: May he grant you your heart’s desire, and fulfill all your counsel.
  tam-TCV: யெகோவா உனது இருதயத்தின் வாஞ்சையை உனக்குத் தந்து, உனது திட்டங்களையெல்லாம்
    வெற்றிபெறச் செய்வாராக.
  ceb-ULB: Hinaot nga ihatag niya kanimo ang gipangandoy sa imong kasingkasing ug
    tumanon ang tanan mong mga laraw.
  pol-UBG: Niech da ci wszystko, czego pragnie twoje serce, i każdy twój zamysł niech
    wypełni.
  urd-GVU: وہ تیرے دل کی آرزو پوری کرے، تیرے تمام منصوبوں کو کامیابی بخشے۔
  eng-OEBCW: May he grant you your heart’s desire, and bring all your plans to pass.
  deu-1912: Er gebe dir was dein Herz begehrt, und erfülle alle deine Anschläge.
  kan-2017: ಆತನು ನಿನ್ನ ಇಷ್ಟಾರ್ಥವನ್ನು ನೆರವೇರಿಸಲಿ; ನಿನ್ನ ಎಲ್ಲಾ ಸಂಕಲ್ಪಗಳನ್ನು ಸಫಲಮಾಡಲಿ.
  yap-yap: Mang e yigi pi’ ngom e n’en ni fiti lanin’um me tay gubin e tin kam tanomnag
    nga tagil’.
  hlt-MCSB: Namah thinko bangla nang taengah m'pae saeh lamtah na cilsuep boeih khaw
    han soep sak saeh.
  mdy-ETH: ኔ ዒና ዓፃዺ ማላ ባኮ ኔኤም ዒዚ ዒንጎንጎ፤ ማሊፆ ኔኤኮ ቢያ ዒ ኩንሦንጎ።
  twi-ASANTE: Ɔmma wo deɛ wʼakoma pɛ, na wo nhyehyɛeɛ nyinaa nyɛ yie.
  eng-WEBU: May he grant you your heart’s desire, and fulfill all your counsel.
  acu-NT: 'Ame wakerame nunaka Yus mash suramsati. Tura ame: Wikia turatasan wakerajai
    tame nunasha mash umikta tusa tsangkatramkati.'
  spa-PDDPT: Te dé conforme al deseo de tu corazón Y cumpla todos tus propósitos.
  gun-gun: Tome'ẽmba ndepy'a re reipotaa oĩ va'e, tojapopa rejapoxe va'e ha'e javi.
  agu-BL: Lok tak' i' yi tajbil talma'u'. Lok jamelan cyakil yi na taju' sbanu'.
  ilo-ULB: Patganna koma ti tarigagay ta pusom ken tungpalenna koma dagiti amin a
    panggepmo.
  kpg-kpg: Mee gi gowadu gi di goe au mee ala e hiihai ginai, gei gi heia au haga maanadu
    huogodoo gii kila.
  uig-ARA: كۆڭلۈڭدىكى تەشنالىقلارنى ساڭا ئاتا قىلغاي، كۆڭلۈڭگە پۈككەن بارلىق ئارزۇلىرىڭنى
    ئەمەلگە ئاشۇرغاي.
  sus-sus: Ala xa i xa sɛrɛxɛ birin suxu, a xa ɲɛlɛxin i xa sɛrɛxɛ gan daaxie ra.
    Ɲɛngi rate.
  pon-2006: En ketikihong komwi dahme komw kin inengieng oh kupwure pwe omwi koasoandi
    kan koaros en pweida.
  jae-jae: Eŋ êkêŋ gêŋ, taŋ nêm ŋalêlôm taê kêka naŋ, ŋanô êsa. Eŋ êkêŋ aôm ôŋgôm
    gêŋ samob, taŋ taêm gajam naŋ, e ônac dabiŋ.
  ksd-ksd: Na tabar u ma ra magit a balam i mainge, Ma na pait ot pa ra nuknukim.
  tur-YTC: Sana yüreğine göre versin, Ve bütün öğütlerini yerine getirsin.
  bel-N: Няхай Ён узгадае ўсе дары твае і цэласпаленьнямі тваімі няхай насыціцца.
  grc-BRENT: Ὅτι προέφθασας αὐτὸν ἐν εὐλογίαις χρηστότητος, ἔθηκας ἐπὶ τὴν κεφαλὴν
    αὐτοῦ στέφανον ἐκ λίθου τιμίου.
  kpr-kpr: Ninda janje jokáda rea uju eraesa, edo rea ari dae koteraesa ava, isambu
    futururari beká sirorare!
  ind-AYT: (20-5) Semoga Dia mengaruniakan kepadamu sesuai dengan keinginan hatimu,
    dan memenuhi semua rencanamu.
  yom-yom: Bika kavana bitidi ntimꞌaku. Ayi bika kanungisa zikhubukulu ziaku zioso.
  yut-yut: Piŋkop da yo morap galak tosol uŋun gamjak, ae pi morap ak do nandɨsal
    uŋun da aŋpulugaŋakwan arɨpmɨ tagɨ abi dosi nandɨsat.
  nya-nya: Akupatse chokhumba cha mtima wako ndipo akuthandize kuti zonse wakonza
    zichitike.
  hrv-hrv: Spomenuo se svih ti prinosnica, bila mu mila paljenica tvoja!
  mps-mps: Eno homugo Godigo te nago wei ebo nai tigidali momainu yao. Tama nago yainu
    homu yali sę tigidali te agai nage tau sobaso, tama nago te sę ebo usu yaibao.
  tpi-tpi: God i ken givim yu olgeta samting yu laikim. Na olgeta wok yu tingting
    pinis long mekim, em i ken helpim yu na bai yu inap mekim.
  dan-1931: han komme alle dine Afgrødeofre i Hu og tage dit Brændoffer gyldigt! -
    Sela.
  vie-OVCB: Nguyện Ngài cho người những điều mong ước và hoàn thành kế hoạch người
    dự trù.
  guj-2017: તે તારા હૃદયની ઇચ્છા પ્રમાણે આપો અને તારી સર્વ યોજનાઓ પૂરી કરો.
  pon-2006A: En ketikihong komwi dahme komw kin inengieng oh kupwure pwe omwi koasoandi
    kan koaros en pweida.
  por-BRBSL: Que ele lhe conceda o desejo do seu coração, e cumprir todos os seus
    conselhos.
  eng-OEBUS: May he grant you your heart’s desire, and bring all your plans to pass.
  swe-swe: Må han komma ihåg (lägga märke till) alla dina offer, och med välbehag
    ta emot ditt brännoffer [blodsoffer]. Sela. [Antagligen ett avbrott för instrumentalt
    mellanspel, en paus för att begrunda vad som just har sjungits.]
  cth-cth: Na ngainae patetlah na poe naseh, na pouknae patetlah kuep sak naseh.
  twi-twi: Ɔmma wo nea wo koma pɛ, na wo nhyehyɛe nyinaa nyɛ yiye.
  hlt-hlt: Namah thinko bangla nang taengah m'pae saeh lamtah na cilsuep boeih khaw
    han soep sak saeh.
  tbz-SIM: Kù bɑ́ɑ́ yɛ̃̀ nhɑ pɑ̃rɛ̀ kpɛ́í, kùu cɔutɛ́ iwũɔ̃ ɑ kù feu ì kɛ tuɔ̀.
  msy-2020: Nɨ bizir tizim gifuegha navim a bagha nɨ dɨkafi, God a isɨ nɨ danɨngam.
    Bizir nɨ damuasa nɨghnɨziba, a dar amightɨ da bar otivigham.
  dop-dop: Ɩ́ tɔɔsɩ nyɑ́ kɔtɑsɩ tənɑ tɔɔ, nɑ ɩ́ mʋ nsi kɔkɔ lusɑ sɩ tənɑ tɔ.
  azb-azb: O səni ürəyinin istəyinə çatdırsın, Hər bir niyyətini yerinə yetirsin!
  eng-DBY: Grant thee according to thy heart, and fulfil all thy counsels.
  hin-2017: वह तेरे मन की इच्छा को पूरी करे, और तेरी सारी युक्ति को सफल करे!
  wol-KYG: Yal na xool loo ko jébbal, di rafetlu sarax soo ko lakkal. Selaw.
  bjr-bjr: Anutufa ani aidimari ainainna amiani. Anee oonu mafi irinna ainainafa anoona
    kambiqaani.
  eng-YLT: He doth give to thee according to thy heart, And all thy counsel doth fulfil.
  kne-kne: Sapay koma ta idawat na din laydelaydem ya matongpal am-in ay planom.
  eng-WYC-2017: Give he to thee after thine heart; and confirm he all thy counsel.
  eng-WMBB: May he grant you your heart’s desire, and fulfil all your counsel.
  zat-NTPS: Dxenaba' Le̱' gunne̱' lue' ca naca da dxezá lazru', ne gune̱' xúgute̱
    da dxéquenu' xrlátaje.
  zty-NTPS: Ẕnnabla' Ḻe' gonne' chio' yógo'te da' ẕdan ḻažo'o, na' gone' yógo'te
    da' žak ḻažo'o.
  urd-GVH: वह तेरे दिल की आरज़ू पूरी करे, तेरे तमाम मनसूबों को कामयाबी बख़्शे।
  rug-rug: Mani ponigo Sa sari doduru gua pu hivani goi, meke kaqu va gorevura i Sa
    sari doduru mua minizimizi
  gaz-gaz: Hawwii garaa keetii siif haa kennu; karoora kee hundas fiixaan siif haa
    baasu.
  fra-LSG: Qu’il se souvienne de toutes tes offrandes, Et qu’il agrée tes holocaustes!
    — Pause.
  yal-yal: Ala xa i ya kiseene birin nasuxu, a mɔn yi sɛwa i ya saraxa gan daxine
    birin na. Bɛti xuini te.
  iou-iou: Imaka imaka bänepkatä gäripi pähap nadäk täyan u ganiŋ kirek täyon. Ba
    täŋkentäŋ gamiŋirän nadäk-tawaŋ pewayäŋ täno u bureni säkgämän kaŋ ahäwän!
  haw-1868: E haawi mai hoi e like me kou naau iho, E hooko mai hoi i kou manao a
    pau.
  arb-NAV: لِيُعْطِكَ بُغْيَةَ قَلْبِكَ، وَيُتَمِّمْ لَكَ كُلَّ مَقَاصِدِكَ.
  ded-ded: Ge wiac monggac heresongoga anu ye wiac imoc gembeso nga geng areng sasawa
    faina yeng imocac fora meficgegembeso.
  ewe-ewe: Nena nu si wò dzi di la wò, eye wòana wò ɖoɖowo katã nadze edzi na wò.
  eng-LEE: (20:5) May he grant thee according to thy own heart, and fulfill all thy
    resolves.
  asm-FB: তোমাৰ সকলো মনৰ ইচ্ছা তেওঁ পূৰ কৰক। তোমাৰ সকলো পৰিকল্পনা তেওঁ সিদ্ধ কৰক।
  sus-A: عَلَ شَ عِ شَ سّرّشّ بِرِن سُشُ، عَ شَ حّلّشِن عِ شَ سّرّشّ فَن دَاشِيٍ رَ.
    حّنفِ رَتٍ.
  fra-SBL: Qu'il t'accorde le désir de ton cœur, et accomplir tous tes conseils.
  hbo-hbo: יִזְכֹּ֥ר כָּל־מִנְחֹתֶ֑ךָ וְעֹולָתְךָ֖ יְדַשְּׁנֶ֣ה סֶֽלָה׃
  pjt-pjt: Nganaṉa Godala tjapini nyuntu mukuringkunytja uwankara palyantjaku, munu
    nyuntumpa kulintja uwankara tjukaṟuru utiringkunytjaku.
  kik-kik: Arokũhe maũndũ marĩa ngoro yaku ĩĩrirĩirie, na atũme mĩbango yaku yothe
    ĩgaacĩre.
  fra-NCL: Qu’il se souvienne de toutes tes oblations, et qu’il ait pour agréable
    tes holocaustes ! — Séla.
  cek-AK: Na koehhaih palungthin baktih toengah, na paek nasoe loe, na poekhaihnawk
    boih acungsak nasoe.
  cuk-cuk: Be ibmar-abediidbali, Bab-Dummad bega ukena gadin. Be ibmar-imakedgi-binsaedi,
    bega bela nueganbi guena gadin.
  uig-CYR: Чүнки Сән есил бәрикәтләр билән уни қарши алдиң; Униң бешиға сап алтун
    таҗ кийдүрдүң.
  tel-2017: నీ హృదయవాంఛను తీర్చి నీ ప్రణాళికలన్నీ నెరవేరుస్తాడు గాక.
  hat-BSA: Ke Li kapab bay ou dezi a kè ou, e akonpli tout plan ou yo!
  ukr-ONPU: Але зустрів його рясними благословеннями, поклав йому на голову вінок
    зі щирого золота.
  kos-kos: Lela tuh Elan asot nu sum ma kom kena kac Ac oru tuh pwapa lom nukewa in
    wo ouiya.
  hbo-WLC: יִזְכֹּ֥ר כָּל־מִנְחֹתֶ֑ךָ וְעוֹלָתְךָ֖ יְדַשְּׁנֶ֣ה סֶֽלָה׃
  ibo-ibo: Ya mezukwara gị ihe niile nke obi gị na-achọ, mekwaa ka atụmatụ gị niile
    gaa nke ọma.
  ory-ory: ତୁମ୍ଭର ମନୋବାଞ୍ଛା ପୂର୍ଣ୍ଣ କରନ୍ତୁ ଓ ତୁମ୍ଭର ଯୋଜନାସବୁ ସଫଳ କରନ୍ତୁ।
  chk-chk: Amwo Kot epwe ngonuk mochenin letipom o apwönüetä om kewe ekiek meinisin.
  rop-rop: Larram im gibit yu wanim yu wandim, en meigim detlot ting weya yu jinggabat
    blanga dum hepin.
  ukr-1871: І нехай дасть тобі по серцї твоєму, і сповнить всяку думку твою.
  yon-yon: Eb niindem aombed komo yaa dowakeniib kerewen kuu yembed kabdok, kwane
    inamen ongmenabewen korem kuu yembed ongmoko anam kerok.
  deu-1951: (020-5) Er gebe dir, was dein Herz begehrt, und erfülle alle deine Ratschläge!
  eng-JPS: (20-5) Grant thee according to thine own heart, and fulfil all thy counsel.
  srp-1865: Da ti da Gospod po srcu tvojemu; što god poèneš, da ti izvrši.
  lug-lug: Akuwenga omutima gwo bye gwetaaga, era atuukirizenga by’oteekateeka byonna.
  heb-heb: יתן לך כלבבך וכל עצתך ימלא׃
  ben-IRV: তিনি তোমার হৃদয় এর বাসনা এবং তোমার সমস্ত পরিকল্পনাগুলো পূরণ করুক।
  ntu-ntu: Kabz bade da kcng tqsuti drtwrde, X angidatibz nepu nr drtwrdeng amrlx.
  pan-pan: ਉਹ ਤੇਰੇ ਮਨੋਰਥਾਂ ਅਨੁਸਾਰ ਤੈਨੂੰ ਦੇਵੇ, ਅਤੇ ਤੇਰੀ ਸਾਰੀ ਯੋਜਨਾ ਨੂੰ ਪੂਰਾ ਕਰੇ।
  mya-JVB: ကိုယ်တော် ၏ စိတ် အလိုရှိသည်အတိုင်း ပေး သနား၍ ၊ အကြံ အစည်တော်ရှိသမျှ တို့ကို
    ပြည့်စုံ စေခြင်းငှါ ပြုတော်မူပါစေသော။
  kgf-kgf: Ewa siŋga hezac séc niŋgémmac. Ai memaŋ ʒé niŋareŋgéna hezac séc héla mihicŋi
    gémmac.
  tte-O: Sowasowana ami gadosisi iyeyawa yo ami loina siyamala yawasosi.
  tbg-tbg: Kairaro ai muntukavano vaina haikara viva ai amiro, are nana kaiqa varareva
    aatoqi iritenara viravata ai amiarire. ˻Te ai avuhainaarara irihama Kotira aarama
    amitauro.˼
  hmo-hmo: Oiemu kudouna ena ura, be oi dekenai do ia henia, bona oiemu palani ibounai,
    edia anina do ia havaraia.
  zar-NT: Rinábidaʼ-nëʼ gunnëʼ quiuʼ tsca naca le rizë́ ládxuʼu, en gunëʼ ga gácatë
    yúguʼtë le rizáʼ ládxuʼu.
  urd-urd: वह तेरे दिल की आरज़ू पूरी करे, और तेरी सब मश्वरत पूरी करे!
  rus-SYN: ибо Ты встретил его благословениями благости, возложил на голову его венец
    из чистого золота.
  bqc-SIM: Aà n sa'oa píi sí, n sa'obↄↄ i dↄaàgu.
  tcz-CHONGTHU: Elohim Pathen'in nalunga nangaichat nape henlang nathilgon jouse nalolhinsah
    soh keihen.
  mar-mar: तो तुझ्या हृदयाच्या इच्छा मान्य करो, आणि तुझ्या सर्व योजना पूर्ण करो.
  isl-isl: Hann minnist með gleði gjafa þinna og brennifórna.
  hlt-THB: Nak kawlung ngaihnaak ce ni pe seitaw nang cainaakkhqi boeih ce coeng sak
    seh nyng.
  qub-qub: Munashayquicunata Tayta Dios tariycachishunqui. Llapan yarpashayquicunata
    camacaycachichun.
  bqp-bqp: À pↄ́ kũ n pↄ yei kpámma, à tó ǹ pↄ́ kũ ntɛn pɛ́a le.
  hat-hat: (020:5) Se pou l' ba ou tou sa ou ta renmen. Se pou l' fè tou sa ou gen
    lide fè rive vre.
  eng-BSB: May He give you the desires of your heart and make all your plans succeed.
  eng-WEBPB: May he grant you your heart’s desire, and fulfil all your counsel.
  kbq-kbq: Hagi Agra kagri'ma kvesinia zana negamino, nazano tro'ma hunaku keagama
    retro hanana zana amane hugantenigeno knare zanke hugahie.
  pon-pon: A en kotiki on uk, me monion om anane, o kotin kapaiada om inon karoj.
  nhe-BL: Ma mitzmacas nopa tlen moyolo quinequi. Ma quichihua ma quisa cuali nochi
    tlen timoilhuijtoc tijchihuas.
  wnc-wnc: Sike Anututa sangabamu gata nataau, akgamikge take nataamang. Ngan, nata
    puyambamu gata tasinangge natapiyau ita gatanggaman tasiwiyakge nataamang.
  bus-bus: À pↄ́ kɛ̀ n pↄↄ yezi kɛnnɛ, à tó ǹ pↄ́ kɛ̀ nɛ́ɛ pɛɛa le.
  gub-BL: O Tuwihawete, tuwe Tupàn umur neremimutar newe nehe. Tuwe neremiapo putar
    haw paw uzeapo katu wà nehe.
  eng-DRA: 'For thou hast prevented him with blessings of sweetness: thou hast set
    on his head a crown of precious stones.'
