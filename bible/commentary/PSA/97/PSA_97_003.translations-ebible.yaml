verse: PSA.097.003
translations:
  mal-C: അഗ്നി അങ്ങേക്കുമുമ്പേ പുറപ്പെടുന്നു ചുറ്റുമുള്ള തന്റെ എതിരാളികളെ ദഹിപ്പിക്കുന്നു.
  deu-TKW: Feuer geht vor ihm her und verbrennt ringsum seine Feinde.
  lin-lin: Moto etambolaka liboso na Ye, ezikisaka banguna na Ye, oyo bazingeli Ye.
  mmx-mmx: Laxao im gomgonga i la i kotos kepe limixin munepen min mo dik lok kangkan
    i.
  eng-LSV: Fire goes before Him, || And burns around His adversaries.
  eng-GNV: There shall goe a fire before him, and burne vp his enemies round about.
  eng-WEBSTER: A fire goeth before him, and burneth up his enemies round about.
  nhw-BL: Iixpa tlayacanti se tlitl catli quintzontlamiltía icualancaitacahua.
  swh-ONEN: Moto hutangulia mbele zake na huteketeza adui zake pande zote.
  bba-bba: Dɔ̃ɔwɑ u rɑ n nùn swɑɑ ɡbiiye. Kpɑ u n win yibɛrɛbɑ mwɑɑmɔ.
  eng-KJVCPB: A fire goeth before him, And burneth up his enemies round about.
  luo-luo: Mach liel e nyime kendo wangʼo wasike e alworane duto.
  aii-aii: ܢܘܼܪܵܐ ܩܲܕܡܘܼܗ‌ܝ ܟܹܐ ܐܵܙܹܠܔ، ܘܟܹܐ ܡܲܩܸܕ ܕܸܫ̃ܡܸܢܘܼ̈ܗ‌ܝ ܒܚܵܕܸܪ̈ܘܵܢܹܐ.
  meu-meu: Lahi na ia vairanai e daemu, inaina e aradia eva-evamu.
  npi-ULB: आगो उहाँको अगिअगि जान्छ र उहाँका वैरीहरूलाई हरेकतिर भष्‍म पार्छ ।
  yor-yor: Iná ń jó níwájú rẹ̀. Ó sì ń jó àwọn ọ̀tá rẹ̀ yíkákiri.
  pes-OPCB: آتش، پیشاپیش خداوند حرکت می‌کند و دشمنان او را می‌سوزاند.
  tgl-ULB: Ang apoy ang nasa kanyang unahan at tumutupok sa kanyang mga kaaway sa
    lahat ng dako.
  nop-nop: Kudupdi talitimeŋ timiŋa memikŋiye yehidalak.
  hui-hui: Ira hungu bamba halu puwa waitigi ho mabu bidaru dai helaga ka.
  mya-mya: မီး​လျှံ​သည်​ရှေ့​တော်​မှ​သွား​၍​ကိုယ်​တော်​၏ ပတ်​လည်​ရှိ​ရန်​သူ​တို့​ကို​ကျွမ်း​လောင်​စေ​၏။
  bod-N: ཁོང་གི་སྔོན་དུ་མེ་ཞིག་འགྲོ་བར་བྱེད་པ༌དང༌། །ཉིད་ཀྱི་ཕྱོགས་བཞིའི་དགྲ་རྣམས་བསྲེགས་ནས་རྩ་མེད༌གཏོང༌།།
  wsk-wsk: Tama nu koma ko giriso ale kager kari memek nu ilak barimawara mu suen
    la nunga kai saposo.
  sna-sna: Moto unoenda mberi kwake uchipisa vavengi vake kumativi ose.
  spa-BLM: Un fuego va delante de él, y quema a sus adversarios por todos lados.
  cac-cac: Van sb'at jun c'ac' d'a yichan̈, ol tz'ab'at eb' ayoch ajc'olal d'ay.
  swh-ULB: Moto huenda mbele zake nao huwateketeza adui zake pande zote.
  bel-bel: Успомніў Ён міласьць Сваю да Якава і вернасьць Сваю да дома Ізраілевага.
    Усе канцы зямлі ўбачылі ратунак Бога нашага.
  deu-ELBBK: Feuer geht vor ihm her und entzündet seine Feinde ringsum.
  mbb-OT: Duen hapuy ziyà te egkehunaan din ne iyan haazà ebpekeepur te menge kuntada
    zin diyà te peliǥuy.
  mal-2015: തീ അവന്നു മുമ്പായി പോകുന്നു; ചുറ്റുമുള്ള അവന്റെ വൈരികളെ ദഹിപ്പിക്കുന്നു.
  gup-gup: Nungka kamunkewe manbirlukimuk kore kumirrk nuye ba bu kabenwurlhke dja
    kabenbun nawu birriyidko nuye.
  rmc-rmc: Anglal leste džal e jag a zlabarel pašal leste savoren, ko pre leste džan.
  nlg-nlg: Na lake te ide i nagho, me ghani taghalaghinira ghana na kana tara talighutia.
  pes-OPV: آتش پیش روی وی می‌رود و دشمنان او را به اطرافش می‌سوزاند.
  ron-1924: Ынаинтя Луй мерӂе фокул ши арде де жур ымпрежур пе потривничий Луй.
  ben-OBCV: আগুন তাঁর অগ্রগামী হয়, এবং চারিদিকে তাঁর বিপক্ষদের দগ্ধ করে।
  som-som: Waxaa hortiisa socda dab, Oo wuxuu wada gubaa cadaawayaashiisa ku wareegsan.
  lat-VUC: Recordatus est misericordiæ suæ, et veritatis suæ domui Israël. Viderunt
    omnes termini terræ salutare Dei nostri.
  eng-ASVBT: A fire goeth before him, And burneth up his adversaries round about.
  mna-mna: You kini imuŋmuuŋgu pini, mi ikanan ka koi bizin ma timap lup.
  ita-1885: Fuoco va davanti a lui, E divampa i suoi nemici d'ogn'intorno.
  eng-LXXUP: He has remembered his mercy to Jacob, And his truth to the house of Israel;
    All the ends of the earth have seen the salvation of our God.
  eng-ULB: Fire goes before him and consumes his adversaries on every side.
  spa-VBL: Las llamas le proceden, quemando a sus enemigos de cada lado.
  fra-_FOB: Le feu marche devant lui, et embrase de tous côtés ses ennemis.
  mal-mal: തീ അവിടുത്തെ മുമ്പായി പോകുന്നു; ചുറ്റുമുള്ള അവിടുത്തെ വൈരികളെ ദഹിപ്പിക്കുന്നു.
  urd-GVR: Āg us ke āge āge bhaṛak kar chāroṅ taraf us ke dushmanoṅ ko bhasm kar detī
    hai.
  suz-BL: मेको आ ङोंइङोंइती मी लशा, आ एर ओंथ ङा जोरी सत्रु नेल्‍ल आन कली दाक्‍ब। हबकुक
    ३:४
  eng-NOY: Before him goeth a fire, Which burneth up his enemies around.
  ita-1927: Un fuoco lo precede e consuma i suoi nemici d’ogn’intorno.
  ckb-ckb: ئاگر لەپێشیەوە، دوژمنەکانی دەوروبەری دەسووتێنێت.
  eng-BBE: Fire goes before him, burning up all those who are against him round about.
  xsi-xsi: Yova Kindeni isupwa yââ imuŋga papa, aku yââ ŋinde ne mela-mela ikananzi
    ne kazâŋa tamâta ŋinde muŋga siŋge i mbwaliu lâ.
  kan-OKCV: ಬೆಂಕಿಯು ಅವರ ಮುಂದೆ ಹೋಗಿ ಅವರ ವೈರಿಗಳನ್ನು ಸುತ್ತಲೂ ದಹಿಸುವುದು.
  tam-2017: நெருப்பு அவருக்கு முன்சென்று, சுற்றிலும் இருக்கிற அவருடைய எதிரிகளைச் சுட்டெரிக்கிறது.
  spa-RV-1909: Fuego irá delante de él, y abrasará en derredor sus enemigos.
  ron-BTF: Un foc merge înaintea lui și arde pe dușmanii lui de jur împrejur.
  eng-WEBP: A fire goes before him, and burns up his adversaries on every side.
  eng-FBV: Flames proceed him, burning up his enemies on every side.
  nld-1939: Vuur gaat voor zijn aangezicht uit, En het vlamt om zijn schreden;
  nch-BL: Iixpa tayacanti se tit cati quintzontamiltía icualancaitacahua.
  vie-1934: Lửa bay đi trước mặt Ngài, Thiêu đốt hết cừu địch bốn bên.
  cha-cha: Y guafe manjanao gui menaña, yan mausinesenggue y enimiguña gui oriya.
  hin-CV: जब वह आगे बढ़ते हैं, अग्नि उनके आगे-आगे बढ़ते हुए उनके समस्त शत्रुओं को
    भस्म करती जाती है.
  eng-OURB: A fire goes before him, and burns up his adversaries on every side.
  spa-BES: Fuego va delante de él, quemando a todos los que están contra él, a su
    alrededor alrededor.
  tdx-tdx: Miaolo Aze ty afo, mamorototo o rafelahi’eo mb’etia mb’eroa.
  tha-KJV: ไฟลุกอยู่ข้างหน้าพระองค์และไหม้​ปฏิปักษ์​ของพระองค์รอบข้างเสีย
  por-BR-2018: Fogo vai adiante dele, que inflama seus adversários ao redor.
  deu-ELO: Feuer geht vor ihm her und entzündet seine Feinde ringsum.
  eng-WYC-2018: Fire shall go before him; and shall enflame, either set afire, his
    enemies in compass. (Fire shall go before him; and shall set his enemies aflame,
    all around him.)
  epo-epo: Fajro iras antaŭ Li, Kaj bruligas ĉirkaŭe Liajn malamikojn.
  gfk-gfk: No iaah i la lulua haan tana ma i la tuntun haliare ira ana suk ta ira
    kaba palpal bakut.
  uig-PIN: Uning aldida ot yalⱪuni yüridu, Ətraptiki düxmǝnlirini kɵydürüp taxlaydu;
  beo-beo: Lalu da Ea midadi bisili ahoana, Ema ha lai dunu E sisiga:le aliligi amo
    nene ahoa.
  tpi-OTNT: Paia i save go paslain long em na i kukim ol birua i raunim em i stap.
  hau-SA: Wuta tana tafiya a gabansa tana kuma cinye maƙiyansa a kowane gefe.
  udu-udu: O’d yayi’di bwambori a’di mo, dhali shwa jin minu shwa ’kup̱ piti ki o’d
    mo tani ’kamki a’di is mo.
  uig-LAT: Uning aldida ot yalquni yüridu, Etraptiki düshmenlirini köydürüp tashlaydu;
  nde-nde: Umlilo uhamba phambi Kwakhe uzihangule izitha zakhe inxa zonke.
  ton-ton: ‌ʻOku muʻomuʻa ʻae afi ʻiate ia, pea vela ke ʻosi hono ngaahi fili ʻoku
    takatakai.
  ces-1613: Oheň předchází jej, a zapaluje vůkol nepřátely jeho.
  eng-WMB: A fire goes before him, and burns up his adversaries on every side.
  tam-TCV: நெருப்பு அவருக்கு முன்சென்று, சுற்றிலுமுள்ள அவருடைய எதிரிகளைச் சுட்டெரிக்கின்றது.
  ceb-ULB: Kalayo ang nag-una kaniya ug lamoyon ang iyang kaaway sa matag kilid.
  pol-UBG: Ogień idzie przed nim i pożera jego wrogów wokoło.
  urd-GVU: آگ اُس کے آگے آگے بھڑک کر چاروں طرف اُس کے دشمنوں کو بھسم کر دیتی ہے۔
  eng-OEBCW: Fire goes before him, and blazes around his steps,
  deu-1912: Feuer geht vor ihm her und zündet an umher seine Feinde.
  kan-2017: ಬೆಂಕಿಯು ಆತನ ಮುಂದೆ ಹೋಗಿ, ಸುತ್ತಲೂ ಆವರಿಸಿ ಆತನ ವೈರಿಗಳನ್ನು ದಹಿಸಿಬಿಡುತ್ತದೆ.
  yap-yap: Nifiy e be yan nib m’on rok nge urfiy e pi to’ogor rok ni kar liyeged.
  hlt-MCSB: Amah hmai ah hmai cet tih a rhal kah vaepvai te a hlawp.
  mdy-ETH: ዒዛኮ ቤርታ ታሚ ዓኣዻኔ፤ ኮይሎ ዒዛኮ ማንጊ ዓኣ ሞርኮዋ ሚቻኔ።
  twi-ASANTE: Ogya di nʼanim na ɛhye nʼatamfoɔ wɔ afanan nyinaa.
  eng-WEBU: A fire goes before him, and burns up his adversaries on every side.
  acu-NT: Yus ni nemase ainaun niin tentakar wajainaun wainak jiin akuptuk aasatnuitai.
  spa-PDDPT: Fuego avanza delante de Él Que quema alrededor a sus adversarios.
  gun-gun: Henonde oo 'rã tata hovaigua kuery ijyvýry ikuai va'e rapypaarã.
  agu-BL: Sbajxok jun chin k'ak' swutz i', nin ẍchitz'e'ok cyakil yi tetz contr ta'n.
  ilo-ULB: Mapan ti apuy iti sangoananna ket uramenna dagiti kabusorna iti amin a
    sikigan.
  kpg-kpg: Di ahi e hana i mua o Mee, e dudu nia hagadaumee o Maa ala i di gili o Maa.
  uig-ARA: ئۇنىڭ ئالدىدا ئوت يالقۇنى يۈرىدۇ، ئەتراپتىكى دۈشمەنلىرىنى كۆيدۈرۈپ تاشلايدۇ؛
  sus-sus: Tɛ tixi a ya ra, a a yaxuie birin ganma a rabilinyi.
  pon-2006: Kisiniei kin tieng mwowe oh kamwakamwasika sapwellime imwintihti kan me
    kapilpene.
  jae-jae: Ja aŋga ênê gêmuŋ-gêmuŋgeŋ. Ja kêdaŋgac ênê ŋacjo su sêjaŋa.
  ksd-ksd: A iap i lua tana, Ma i vaimur kana lavur ebar di tur kikilane.
  tur-YTC: O’nun önünden ateş yürüyor, Düşmanlarını her yandan yakıyor.
  bel-N: Агонь ідзе перад абліччам Ягоным і паліць наўкола супраціўнікаў Ягоных.
  grc-BRENT: Ἐμνήσθη τοῦ ἐλέους αὐτοῦ τῷ Ἰακὼβ, καὶ τῆς ἀληθείας αὐτοῦ τῷ οἴκῳ Ἰσραήλ·
    εἴδοσαν πάντα τὰ πέρατα τῆς γῆς τὸ σωτήριον τοῦ θεοῦ ἡμῶν.
  kpr-kpr: Avaraka aimi nunda dombukena ise, evetu genembo numokena osogo use irágheraera
    ava, dungiari aviraera.
  ind-AYT: Api berjalan di hadapan-Nya, dan membakar musuh-musuh di sekeliling-Nya.
  yom-yom: Mbazu yeti kuenda ku ntualꞌandi ayi yeti zinisa batu bobo beti kunlenda
    ku kadika ndambu
  yut-yut: Kɨndap da mibɨl taŋ ɨmɨŋek uwalni aŋgwasɨŋek ekwaŋ uŋun soŋban pasɨlgaŋ.
  nya-nya: Moto umapita patsogolo pake ndi kunyeketsa amaliwongo kumbali zonse.
  hrv-hrv: Oganj ide pred njim i sažiže okolo dušmane njegove.
  mps-mps: Sia te aga pabodu polasa peyu, tama aga te pobeasa biliduali boi bidi dabe
    ulaibao.
  tpi-tpi: Paia i save go paslain long em na i kukim ol birua i raunim em i stap.
  dan-1931: Ild farer frem foran ham og luer iblandt hans Fjender.
  vie-OVCB: Lửa bùng cháy trước Ngài và thiêu đốt thù nghịch bốn phía.
  guj-2017: અગ્નિ તેમની આગળ ચાલે છે અને તે તેમની આસપાસના તેમના શત્રુઓને ભસ્મ કરે છે.
  pon-2006A: Kisiniei kin tieng mwowe oh kamwakamwasika sapwellime imwintihti kan
    me kapilpene.
  por-BRBSL: Um incêndio vai antes dele, e queima seus adversários de todos os lados.
  eng-OEBUS: Fire goes before him, and blazes around his steps,
  swe-swe: Eld går framför honom, förtär hans motståndare på alla sidor. [Fienderna
    är både människor (vers 6 och 10) och avgudar (vers 7 och 9).]
  cth-cth: A hmalah hmai a cei teh, ka kalup e tarannaw teh a kak awh.
  twi-twi: Ogya di nʼanim na ɛhyew nʼatamfo wɔ afanan nyinaa.
  hlt-hlt: Amah hmai ah hmai cet tih a rhal kah vaepvai te a hlawp.
  tbz-SIM: Muhɑ̃ɑ̃́ mmuù ni ku ììkɛ̀ kɛ kérí, kɛ tɔntì ku dùɔ̀ntɔbɛ̀ bɛ̀ɛ̀ kù fitɛ́.
  msy-2020: Apanir a gasɨghasɨghasava amiba, avim an faragha ghua men isia me gasɨghasɨki.
  dop-dop: Kɔkɔ wɛ ɩ nɔɣɔ tɔɔ kɛ́ nɑ kɑ́ nyɑkɩ ɩ kolontunɑɑ nɑ kɑ́ cɔɔkənɑ-ɩ.
  azb-azb: Onun önündən alov çıxar, Ətrafındakı düşmənləri yandırıb-yaxar.
  eng-DBY: A fire goeth before him, and burneth up his adversaries round about.
  hin-2017: उसके आगे-आगे आग चलती हुई उसके विरोधियों को चारों ओर भस्म करती है। (प्रका.
    11:5)
  wol-KYG: Sawaraa dox, jiitu ko, di xoyomi noonam wetoo wet,
  bjr-bjr: Ida fannoo mina oorinni fidanoo mina namuqaa mina fiqu fiqu imariasa qamataika
    nimaqaidanoo.
  eng-YLT: Fire before Him goeth, And burneth round about His adversaries.
  kne-kne: Waday apoy sin sango na, et pooana din kalabana ay nanlikob en sisya.
  eng-WYC-2017: Fire shall go before him; and shall enflame, either set afire, his
    enemies in compass.
  eng-WMBB: A fire goes before him, and burns up his adversaries on every side.
  zat-NTPS: Cuía lau xi' lau Le̱', ne guzezxe na benne' guledábague̱' Le̱'.
  zty-NTPS: Ẕnežw yi' gan žeje' Ḻe', da' wzeyen benne' ka' bi ẕḻé'egekle' Ḻe' chawe'.
  urd-GVH: आग उसके आगे आगे भड़ककर चारों तरफ़ उसके दुश्मनों को भस्म कर देती है।
  rug-rug: Garunu va kenue la nia Sa sa nika, pude sulu pani sari Nana kana pa vari
    likohaena.
  gaz-gaz: Ibiddi fuula isaa dura deemee diinota isaa naannoo isaatii fixa.
  fra-LSG: Le feu marche devant lui, Et embrase à l’entour ses adversaires.
  gnn-gnn: Nhinanydja ŋayi yukurra ŋunhiliyi dhunupa wal'ŋu yana, ga ŋuliŋuruyi nhanukala
    yukurra marrtjinydja gurthana dhawaṯthundja, nhäranhamaramana yukurra ŋunhi miriŋunhanydja
    nhanŋuway, ga yakana ŋula waŋgany walŋanydja.
  yal-yal: Tɛɛna a yɛɛ ra, naxan a yaxune ganma a rabilinni.
  iou-iou: Täŋpäkaŋ uwä jop nämo kuŋat täyak. Nämoinik, kädäp mebet täŋpewän intäjukun
    kuŋkaŋ iwaniye ijiŋ paot täyak.
  haw-1868: Ke hele aku nei ke ahi ma kona alo, A hoopau no oia koua poe enemi a puni.
  arb-NAV: تَخْرُجُ مِنْهُ نَارٌ وَتُحْرِقُ خُصُومَهُ الْمُحِيطِينَ بِهِ.
  ded-ded: Gerecngo waraimiu ngabafora noboc noboc ye oronggeandae, yeni yonohodarude.
  ewe-ewe: Dzo le bibim le eŋgɔ, eye wòle eƒe futɔwo fiam le akpa sia akpa.
  eng-LEE: A fire goeth before him, and burneth up round about his adversaries.
  asm-FB: অগ্নিয়ে তেওঁৰ আগে আগে গমন কৰে; চাৰিওফালে তেওঁৰ শত্ৰুবোৰক দগ্ধ কৰিছে।
  sus-A: تّ تِشِ عَ يَ رَ، عَ عَ يَشُييٍ بِرِن فَنمَ عَ رَبِلِنيِ.
  fra-SBL: Un feu le précède, et brûle ses adversaires de tous côtés.
  hbo-hbo: אֵ֭שׁ לְפָנָ֣יו תֵּלֵ֑ךְ וּתְלַהֵ֖ט סָבִ֣יב צָרָֽיו׃
  kik-kik: Mwaki ũmũthiiaga mbere ũgĩcinaga thũ ciake na mĩena yothe.
  fra-NCL: Le feu s’avance devant lui, et dévore à l’entour ses adversaires.
  cek-AK: Hmai loe anih hmaa ah caeh moe, anih taengah kaom a misanawk to kangh boih.
  cuk-cuk: Soo, Bab-Jehová-idu nadapid, we-soo, Bab-Jehová-e-isdarmalad Bab-Jehová-ebiris-bukwad
    obeloged.
  uig-CYR: У Исраил җәмәтигә болған меһир-муһәббитини һәм һәқиқәт-садақитини есигә
    алди, Зиминниң чәт-яқилириму Худайимизниң ниҗатлиғини көрди.
  pma-pma: Navong mul mai, ahang mulamuni, ka mul kan lin vativieh keil onen en usite
    vasi keil.
  tel-2017: ఆయన ముందు అగ్ని బయలు దేరింది. చుట్టూ ఉన్న ఆయన శత్రువులను అది కాల్చివేస్తుంది.
  hat-BSA: Se dife ki ale devan L pou brile tout advèsè Li yo toupatou.
  ukr-ONPU: Згадав Він милість Свою й вірність Свою дому Ізраїля. Усі краї землі побачили
    спасіння Бога нашого.
  kos-kos: E uh fahsr meet lukel Ac esukak mwet lokoalok lal su apnulla.
  hbo-WLC: אֵ֭שׁ לְפָנָ֣יו תֵּלֵ֑ךְ וּתְלַהֵ֖ט סָבִ֣יב צָרָֽיו׃
  ibo-ibo: Ọkụ na-enwu enwu na-aga nʼihu ya ọ na-erepịasị ndị iro ya nʼakụkụ ya ọbụla.
  ory-ory: ତାହାଙ୍କ ସମ୍ମୁଖରେ ଅଗ୍ନି ଗମନ କରେ ଓ ତାହାଙ୍କ ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ଶତ୍ରୁଗଣକୁ ଦଗ୍ଧ କରେ।
  chk-chk: Ekkei a akomwola mwan o kenala chon oputan mi nom ünükün.
  rop-rop: Det faiya go lida langa im en barnimap ol im enami olabat.
  ukr-1871: Огонь йде поперед його, і палить кругом ворогів його.
  yon-yon: Ye arinambo ari kuu amoyiib denimaan, kwane kuye amotbed ye bondan kunaya
    doriib kuu denendimaan.
  deu-1951: Feuer geht vor ihm her und versengt ringsum seine Feinde.
  eng-JPS: A fire goeth before Him, and burneth up His adversaries round about.
  srp-1865: Oganj pred njim ide, i pali naokolo neprijatelje njegove.
  lug-lug: Omuliro gumukulembera ne gwokya abalabe be ku njuyi zonna.
  heb-heb: אש לפניו תלך ותלהט סביב צריו׃
  ben-IRV: আগুন তার আগে যায় এবং চারিদিকে তার বিপক্ষদেরকে গ্রাস করে।
  ntu-ntu: Nyr rtwayznepx kai mz nzvz-krde, Nyr kx nangcngr enqmi kcng tztulvz-ngrdr
    nzti rde.
  pan-pan: ਅੱਗ ਉਹ ਦੇ ਅੱਗੇ ਚੱਲਦੀ ਹੈ, ਅਤੇ ਉਹ ਦੇ ਵਿਰੋਧੀਆਂ ਨੂੰ ਚੁਫ਼ੇਰਿਓਂ ਭਸਮ ਕਰ ਦਿੰਦੀ
    ਹੈ।
  mya-JVB: မီး သည် ရှေ့ တော်၌သွား ၍ ၊ ရန်သူ တို့ကို အလှည့် လှည့်လောင် လေ၏။
  kgf-kgf: Geric bélaŋanéŋ wésia igucnec hicŋima haʒéchéra yanda lelec lelec kecʒu
    onodacmac.
  tte-O: Mayau kalapulupululuna ibagunayan yo kana kaleyayao igabuli siwedoli.
  tbg-tbg: Ihavano vira avuni viharo, vira navutaaka hini hini variaka tatoqaqiro
    vi vaivaro
  hmo-hmo: Lahi be Lohiabada ena vairana dekenai ia daekau lao noho, bona ia dekenai
    idia tuari henia taudia, idia hagegea noho taudia, be unai lahi ese ia gabudia
    ore noho.
  zar-NT: Rinöru tu guíʼ zxön lahuëʼ, le uzeguiʼ nupa taʼdáʼbagaʼ Lëʼ.
  urd-urd: आग उसके आगे आगे चलती है, और चारों तरफ़ उसके मुख़ालिफ़ो को भसम कर देती है।
  rus-SYN: Вспомнил Он милость Свою к Иакову и верность Свою к дому Израилеву. Все
    концы земли увидели спасение Бога нашего.
  bqc-SIM: Tɛ́ ìↄ dↄaaaɛ̀, ì kũ aà ibɛɛ pↄ́ liaaaàziↄwa.
  tcz-CHONGTHU: Amasang ah meikong aleng'in akidoupi ho ahallih gamin ahi.
  mar-mar: अग्नी त्याच्यापुढे चालतो, आणि प्रत्येक बाजूने त्याच्या शत्रूंना नष्ट करून
    टाकतो.
  isl-isl: Eldur gengur út frá honum og eyðir öllum óvinum hans.
  hlt-THB: A haiawh mai cet nawh a kengsam awhkaw a thunkhakhqi ce uih sak hy.
  qub-qub: Paypa ñaupantaga nina rataycajmi aywan. Chay ninami payta chiquejcunataga
    rupar ushacurcun.
  bqp-bqp: Tɛ́ dìgↄ̃ kũ a arɛ, àdi ibɛrɛ kũ ò likainↄ kpata.
  hat-hat: Yon dife ap mache devan li. L'ap boule lènmi l' yo tout kote l' pase.
  eng-BSB: Fire goes before Him and consumes His foes on every side.
  eng-WEBPB: A fire goes before him, and burns up his adversaries on every side.
  kbq-kbq: Tevenefa'mo agri avuga hagana hagana nehigeno, maka asoparegati'ma ha'
    vahe'amozama eme regaginte'naza vahera teve zamareno tefanene nehie.
  pon-pon: Kijiniai kin tion mo a, o ijikeda japwilim a imwintiti kan karoj.
  nhe-BL: Iixpa tlayacanti se tlitl tlen quintzontlamiltía icualancaitacahua.
  wnc-wnc: Iwanata takumbasiwawa ngana ita tasiwan katapda tupan isitakuke iwana yasipuyukgak.
  bus-bus: Tɛ́ ègↄ̃ kũu à aɛ, è ibɛɛ kɛ̀ aↄ̃ↄ ligazinↄ kpata.
  gub-BL: Amo tata oho henataromo a'e. Wapy iàmàtyry'ymar izywyr har oho iko wà.
  eng-DRA: He hath remembered his mercy his truth toward the house of Israel. All
    the ends of the earth have seen the salvation of our God.
