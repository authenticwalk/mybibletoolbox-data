verse: PSA.097.004
translations:
  mal-C: അവിടത്തെ മിന്നൽപ്പിണരുകൾ പ്രപഞ്ചത്തെ പ്രകാശിപ്പിക്കുന്നു; ഭൂമി അതു കാണുകയും
    പ്രകമ്പനംകൊള്ളുകയുംചെയ്യുന്നു.
  deu-TKW: Seine Blitze erleuchteten den Erdkreis; die Erde sah's und erzitterte.
  lin-lin: Mikalikali na Ye engengisaka mokili ; mpe tango mabele emonaka bongo, elengaka.
  mmx-mmx: Neni ik lox asu lavanga i mam la i soosoo axasep lavatbung menemen. La
    lavatkangka i reven i la ira dede.
  eng-LSV: His lightnings have lightened the world, || The earth has seen, and is
    pained.
  eng-GNV: 'His lightnings gaue light vnto the worlde: the earth sawe it and was afraide.'
  eng-WEBSTER: 'His lightnings enlightened the world: the earth saw, and trembled.'
  nhw-BL: Nopa tlapetlanilotl catli yaya quititlani quitlahuilía nochi tlaltipactli.
    Huan ni tlaltipactli huihuipica quema quiita.
  swh-ONEN: Umeme wake wa radi humulika dunia, nchi huona na kutetemeka.
  bba-bba: U rɑ de ɡuru mɑɑkinu nu hɑnduniɑ yɑm bururɑsiɑ. Tem mù n nu wɑ, mu rɑ diiriwɑ.
  eng-KJVCPB: 'His lightnings enlightened the world: The earth saw, and trembled.'
  luo-luo: Mil polo mare menyo piny; piny neno kendo yiengni.
  aii-aii: ܒܘܼܗܪܸܢܗܘܿܢ ܒܸܪ̈ܩܘܼܗ‌ܝ ܠܒܪܝܼܬܵ‌ܐ، ܚܙܹܐ ܠܵܗ̇ ܘܪܘܼܬܪܸܬ ܠܵܗ̇ ܐܲܪܥܵܐ.
  meu-meu: Ena kevaru ese tanobada idoinai e hadiariamu; tanobada ese e itaiamu, bena
    e heude-heudemu.
  npi-ULB: उहाँको बिजुलीको चमकले संसारलाई उज्‍यालो बनाउँछ । पृथ्वीले देख्‍छ र थरथर
    काम्छ ।
  yor-yor: Ìmọ́lẹ̀ rẹ̀ tàn ó sì kárí ayé ayé rí i ó sì wárìrì.
  pes-OPCB: برق‌هایش دنیا را روشن می‌سازد. زمین این را می‌بیند و می‌لرزد.
  tgl-ULB: Ang kanyang kidlat ang lumiliwanag sa mundo; nakikita ng daigdig at nayayanig.
  nop-nop: Wapum’walaŋ hautadi filimpit tiŋa kwetkwet tubuhautaune kwetdi u kaŋ hehele
    tilak.
  hui-hui: Ibugua hari daba migimege lalu dindi bibahende ngago wá hame helaga ka.
    Dindi ngarume uruni hondowa duru laga.
  mya-mya: ကိုယ်​တော်​၏​လျှပ်​စစ်​လျှပ်​နွယ်​တို့​သည် ကမ္ဘာ​လော​က​ကို​လင်း​စေ​ကြ​၏။
    ထို​အ​ချင်း​အ​ရာ​ကို​မြင်​သော​အ​ခါ ကမ္ဘာ​မြေ​ကြီး​သည်​တုန်​လှုပ်​လေ​၏။
  bod-N: ཁོང་གི་གློག་གིས་འཇིག་རྟེན་འོད་དུ་འཁྱེར་བ༌དང༌། །ས་གཞིས་དེ་ཉིད་མཐོང་སྟེ་འདར་ཞིང་གཡོ་བ༌ཡིན།།
  wsk-wsk: Nu pure nikim beteso se ali lilim la awote kaposo; se ali lilim arigiso
    ale uririkiso.
  sna-sna: Mheni yake inovhenekera pasi; nyika inozviona igodedera.
  spa-BLM: Su rayo ilumina el mundo. La tierra ve y tiembla.
  cac-cac: Sacb'i yolyib'an̈q'uinal tic yuj c'ac' tz'ec' copnaj yuuj, tz'ib'xi lum
    luum a tz'eq'ui.
  swh-ULB: Taa yake huangaza ulimwengu; nchi huona na kutetemeka.
  bel-bel: Усклікайце Госпаду, уся зямля; радуйцеся, весялецеся і сьпявайце;
  deu-ELBBK: 'Seine Blitze erleuchteten den Erdkreis: Die Erde sah es und bebte.'
  mbb-OT: Is kilat din neketayew te kelibutan. Ne hein naahà heini te menge etew ne
    mibpengerker sikandan te kegkahandek.
  mal-2015: അവന്റെ മിന്നലുകൾ ഭൂതലത്തെ പ്രകാശിപ്പിക്കുന്നു; ഭൂമി കണ്ടു വിറെക്കുന്നു.
  gup-gup: Nungka mak kamunkewe namarrkon nuye dja kabolkwolkan kondah kurorre rowk.
    Birriwarlahkenh bininj kabirrinan dja wanjh kabirrideldelme.
  rmc-rmc: Leskre bleskendar hin o švetlos pre calo svetos; e phuv oda dikhel a izdral.
  nlg-nlg: Nina viti te bulua na maramana, mana maramana te righia me nia tatata a
    Lord,
  pes-OPV: برقهایش ربع مسکون را روشن می‌سازد. زمین این را بدید و بلرزید.
  ron-1924: 'Фулӂереле Луй луминязэ лумя: пэмынтул Ыл веде ши се кутремурэ.'
  ben-OBCV: তাঁর বিদ্যুতের আলোতে পৃথিবী আলোকিত হয়, জগৎ এসব দেখে আর কম্পিত হয়।
  som-som: Hillaaciisii ayaa dunida iftiimiyey, Dhulkuna wuu arkay, wuuna gariiray.
  lat-VUC: Jubilate Deo, omnis terra; cantate, et exsultate, et psallite.
  eng-ASVBT: 'His lightnings lightened the world: The earth saw, and trembled.'
  mna-mna: Ni ikamam ma lele ikimitmit, mi lolo kini iwenweene. Tabe toono ire, to
    itortoori kembei moori ta ikamam be ipeebe i.
  ita-1885: I suoi folgori alluminano il mondo; La terra l'ha veduto, ed ha tremato.
  eng-LXXUP: Shout to God, all the earth; Sing, and exult, and sing psalms.
  eng-ULB: His lightning lights up the world; the earth sees and trembles.
  spa-VBL: Sus rayos de luz iluminan el mundo; la tierra observa y tiembla.
  fra-_FOB: Ses éclairs brillent sur le monde; la terre tremble en le voyant.
  mal-mal: ദൈവത്തിന്റെ മിന്നലുകൾ ഭൂതലത്തെ പ്രകാശിപ്പിക്കുന്നു; ഭൂമി അത് കണ്ട് വിറയ്ക്കുന്നു.
  urd-GVR: Us kī kaṛaktī bijliyoṅ ne duniyā ko raushan kar diyā to zamīn yih dekh
    kar pech-o-tāb khāne lagī.
  suz-BL: मेको आ चिलामी रागी नेल्‍ल हाम्‍सो दुम्‍ब। रागी रागी ङा मुर मेको तशा ख्रिंख्रि
    पाइनीम।
  eng-NOY: His lightnings illumine the world; The earth beholdeth and trembleth.
  ita-1927: I suoi lampi illuminano il mondo; la terra lo vede e trema.
  ckb-ckb: بروسکەکانی جیهان ڕووناک دەکەنەوە، زەوی چاوی پێکەوت و لەرزی.
  eng-BBE: His bright flames give light to the world; the earth saw it with fear.
  xsi-xsi: I ne loloa nde salaga-salaga ku isinala tâno ndoni. Tâno nde imora ŋinde,
    kala imo ririŋo nâ.
  kan-OKCV: ಅವರ ಮಿಂಚುಗಳು ಲೋಕವನ್ನು ಬೆಳಗಿಸುತ್ತವೆ; ಭೂಮಿಯು ಕಂಡು ನಡುಗುತ್ತದೆ.
  tam-2017: அவருடைய மின்னல்கள் பூமியைப் பிரகாசிப்பித்தது; பூமி அதைக்கண்டு அதிர்ந்தது.
  spa-RV-1909: 'Sus relámpagos alumbraron el mundo: la tierra vió, y estremecióse.'
  ron-BTF: Fulgerele lui au luminat lumea, pământul a văzut și a tremurat.
  eng-WEBP: His lightning lights up the world. The earth sees, and trembles.
  eng-FBV: His flashes of lightning light up the world; the earth watches and trembles.
  nld-1939: Zijn bliksems verlichten de wereld, De aarde ziet het, en beeft!
  nch-BL: Nopa tapetanilot cati yaya quititani quitaahuilía nochi taltipacti. Huan
    ni taltipacti huihuipica quema quiita.
  vie-1934: 'Sự chớp nhoáng Ngài soi sáng thế gian: Trái đất thấy, bèn rúng động.'
  cha-cha: 'Y lamlamña maninina y tano: ya y tano malie ya ninalaolao.'
  hin-CV: उनकी बिजलियां समस्त विश्व को प्रकाशित कर देती हैं; यह देख पृथ्वी कांप उठती
    है.
  eng-OURB: His lightning lights up the world. The earth sees, and trembles.
  spa-BES: Sus relámpagos iluminan el mundo; la tierra lo vio con miedo.
  tdx-tdx: Nihazavae’ o hela’eo ty voatse toy; niisa’ ty tane toy le nihondrahondra.
  tha-KJV: ฟ้าแลบของพระองค์กระทำให้พิภพสว่าง แผ่​นดินโลกเห็นแล้วสั่นสะท้าน
  por-BR-2018: Seus relâmpagos iluminam o mundo; a terra os vê, e treme.
  deu-ELO: 'Seine Blitze erleuchteten den Erdkreis: die Erde sah es und bebte.'
  eng-WYC-2018: His lightnings shined to the world; the earth saw, and was moved,
    (or the earth saw it, and trembled).
  epo-epo: Liaj fulmoj lumigas la mondon; La tero vidas, kaj tremas.
  gfk-gfk: No uno hile i bulosare no ula hanuo. No ula hanuo i nes ma i dedar.
  uig-PIN: Uning qaⱪmaⱪliri jaⱨanni yorutti, Yǝr buni kɵrüp titrǝp kǝtti;
  beo-beo: Ea da:gini gala:be amoga osobo bagade huluane da digaga:la:sa! Amola osobo
    bagade da amo ba:sea yagugusa.
  tpi-OTNT: Em i save mekim lait bilong klaut i kamap na mekim graun i lait. Graun
    i lukim na i save guria.
  hau-SA: Walƙiyarsa ta haskaka duniya; duniya ta gani ta kuma yi rawar jiki.
  udu-udu: Awara sho’k piti a’di kushki mony’cesh mo mo. Mony’cesh p̱arki a’di e mo
    dhali dee ki bir bir mo.
  uig-LAT: Uning chaqmaqliri jahanni yorutti, Yer buni körüp titrep ketti;
  nde-nde: Umbane wakhe ukhanyisa umhlaba; umhlaba ukubone lokho uthuthumele.
  ton-ton: 'Naʻe fakamaama ʻaki ʻa māmani ʻa hono ngaahi ʻuhila: naʻe mamata ʻae fonua,
    pea tetetete.'
  ces-1613: Zasvěcujíť se po okršlku světa blýskání jeho; to viduc země, děsí se.
  eng-WMB: His lightning lights up the world. The earth sees, and trembles.
  tam-TCV: அவருடைய மின்னல் உலகத்துக்கு வெளிச்சம் கொடுக்கிறது; பூமி அதைக்கண்டு நடுங்குகிறது.
  ceb-ULB: Gisindihan sa iyang kilat ang kalibotan; ang kalibotan nakakita ug nangurog.
  pol-UBG: Jego błyskawice oświetlają świat, widzi to ziemia i drży.
  urd-GVU: اُس کی کڑکتی بجلیوں نے دنیا کو روشن کر دیا تو زمین یہ دیکھ کر پیچ و تاب
    کھانے لگی۔
  eng-OEBCW: 'his lightnings illumine the world: the earth quakes at the sight.'
  deu-1912: Seine Blitze leuchten auf den Erdboden; das Erdreich siehet's und erschrickt.
  kan-2017: ಆತನ ಮಿಂಚುಗಳು ಲೋಕವನ್ನು ಬೆಳಗಿಸಿದವು; ಭೂಮಿಯು ಅದನ್ನು ಕಂಡು ನಡುಗಿತು.
  yap-yap: Uluch rok e be gal’ e fayleng; me guy e fayleng me t’on.
  hlt-MCSB: Amah kah khopha a phaa vaengah lunglai loh a hmuh tih diklai khaw thuen.
  mdy-ETH: ዜኤሊንፃ ዒዛኮ ዓጮ ፖዓኔ፤ ሳዓ ዬያ ዛጋዖ ጎጋይቃኔ።
  twi-ASANTE: Nʼanyinam hran ewiase; asase ahunu, na ne ho popo.
  eng-WEBU: His lightning lights up the world. The earth sees, and trembles.
  acu-NT: Tura charpin akupak nungkan paan najanatnuitai. Tura mash nungkanam pujuinau
    nuna jiisar kurarartinuitai.
  spa-PDDPT: Sus relámpagos iluminan el orbe. La tierra mira y se estremece.
  gun-gun: Ixuguigua overa va'e ma omoexakã 'rã yvy. Ha'e ramo yvy oexa vy oryryipa
    'rã.
  agu-BL: Yi tetz xlak'cya'j bajk xtxekul bene'n tzi'n wi munt, nin cyakil wunak ẍchixobok
    yil quil.
  ilo-ULB: Silsilawan ti kimatna ti lubong; makitkita ti daga ken agpigpigerger.
  kpg-kpg: Di ila a Maa gu inaina henuailala. Henuailala guu mmada gi di maa, gu bolebole.
  uig-ARA: ئۇنىڭ چاقماقلىرى جاھاننى يورۇتتى، يەر بۇنى كۆرۈپ تىترەپ كەتتى؛
  sus-sus: A duniɲa iyalanma a xa seyamakɔnyie ra, duniɲa mixie na a to, e sɛrɛnma
    nɛ.
  pon-2006: Sapwellime lioal kin kamarainihada sampah; sampah kin kilang oh kin rerrerki.
  jae-jae: Ênê ôsic kêpô nom ma lau, taŋ sêŋgôŋ nom naŋ, sêlic e têtakê.
  ksd-ksd: Kana lavut meme dia pu are ra rakarakan a gunagunan; A gunagunan i gire,
    ma i dadadar.
  tur-YTC: Şimşeği dünyayı aydınlatır. Yeryüzü görüp titrer.
  bel-N: Маланкі Ягоныя сусьвет асьвятляюць; бачыць гэта зямля і дрыжыць.
  grc-BRENT: Ἀλαλάξατε τῷ Θεῷ πᾶσα ἡ γῆ, ᾄσατε καὶ ἀγαλλιᾶσθε καὶ ψάλατε.
  kpr-kpr: Nunda biria tarighuse usasa jaraghurureari, enda aimi gido ungo ata dadadagheraira.
  ind-AYT: Kilat-kilat-Nya menerangi dunia, bumi menyaksikannya dan gemetar.
  yom-yom: Zitsiemo ziandi zieti kienzula nza, ntoto weti mona ayi weti tita.
  yut-yut: Uŋun da malni yopban mɨktɨm teŋteŋosok. Mɨktɨm da kaŋek nɨmnɨmɨkdak.
  nya-nya: Zingʼaningʼani zake zimawalitsa dziko lonse; dziko lapansi limaona ndipo
    limanjenjemera.
  hrv-hrv: Munje mu svijet osvjetljuju; zemlja to vidi i strepi.
  mps-mps: Agai te be selego ula pedalumainu ilama, tama te tǫ ula ilibao. Tǫgo
    sulama, tama noma sabo dao.
  tpi-tpi: Em i save mekim lait bilong klaut i kamap na mekim graun i lait. Graun
    i lukim na i save guria.
  dan-1931: Hans Lyn lyste op på Jorderig, Jorden så det og skjalv;
  vie-OVCB: Ánh sáng Ngài chiếu rạng thế gian. Khắp đất trông thấy liền run rẩy.
  guj-2017: તેમની વીજળીઓએ જગતને પ્રકાશિત કર્યું છે; તે જોઈને પૃથ્વી કાંપી.
  pon-2006A: Sapwellime lioal kin kamarainihada sampah; sampah kin kilang oh kin rerrerki.
  por-BRBSL: Seus relâmpagos iluminam o mundo. A terra vê, e treme.
  eng-OEBUS: 'his lightnings illumine the world: the earth quakes at the sight.'
  swe-swe: Hans blixtar lyser upp världen (den bebodda delen av jorden), jorden ser
    det och bävar [folken blir skräckslagna].
  cth-cth: Sumpapalik ni talai a ang sak teh, talai ni a hmu toteh a pâyaw.
  twi-twi: Nʼanyinam hyerɛn wiase; asase hu na ne ho popo.
  hlt-hlt: Amah kah khopha a phaa vaengah lunglai loh a hmuh tih diklai khaw thuen.
  tbz-SIM: Kuù duɔ́ nkɛ̀ fɛtɑɑfɛ̀ mìí nkutenkù, kɛ̀ kutenkù kɔbɛ dɛ̀ yɑ̀u kɛ kpeutí.
  msy-2020: An onɨmaribar angazangaribagh ami, da nguazimɨn taghtazima, nguazim nɨghava
    agoi.
  dop-dop: Ɩ ŋmɛləsəɣɩ nyɑɑləm nɑ pə́ nɑɑkɩ ɑntulinyɑ, nɑ ɑtɛ yəlɑɑ nɑɑkɩ nɑ pɑ́ seliɣi.
  azb-azb: Şimşəkləri dünyaya işıq saçar, Yer üzü bunu görəndə sarsılar.
  eng-DBY: 'His lightnings lightened the world: the earth saw, and trembled.'
  hin-2017: उसकी बिजलियों से जगत प्रकाशित हुआ, पृथ्वी देखकर थरथरा गई है!
  wol-KYG: ay melaxam leeral àddina, waa àddina gis, di pat-pati;
  bjr-bjr: Mina aakuasaa fannoo aiqama maqa maaqaki kaaqa qamannimaqaifanoo, maa maqafa
    qafeenoo rufiaifanoo aindiri raidanoo.
  eng-YLT: Lightened have His lightnings the world, The earth hath seen, and is pained.
  kne-kne: Masilawan din lobong sin kimat na, manpayegpeg din daga ay mangila.
  eng-WYC-2017: His lightnings shined to the world; the earth saw, and was moved.
  eng-WMBB: His lightning lights up the world. The earth sees, and trembles.
  zat-NTPS: Ca naca xesa ca' chee̱' bulusení na xe̱zr la xu. Dxelé'e xe̱zr la xu na,
    ne dxezrize na.
  zty-NTPS: Yes wzió' chie' ka' žsa'ní'gaken yežlyó. Yežlyó nga ẕḻe'elen, na' žẕon'.
  urd-GVH: उस की कड़कती बिजलियों ने दुनिया को रौशन कर दिया तो ज़मीन यह देखकर पेचो-ताब
    खाने लगी।
  rug-rug: Sari na Nana kapi si malara pa kasia popoa, dogoria rina tinoni pa pepeso
    si asa meke neneqara pa minatagutu.
  gaz-gaz: Balaqqeen isaa addunyaa ibsa; laftis argitee hollatti.
  fra-LSG: Ses éclairs illuminent le monde, La terre le voit et tremble;
  gnn-gnn: Ŋuliŋuruyi nhanukala dhawaṯthun yurru bitjan djaḻka'‐djaḻkarryunna, ga
    ṉilŋṉilŋdja ŋunhinydja yurru wärakkumana mulka ŋuriŋi birrka'mirrina wäŋa; Ŋayi
    yurru munatha'yunydja wäŋayu nhämana, bala marrmarryunmirrina, bala barr'‐barryunna
    yurru buku'‐wukunydja wäŋa, buḻwaŋ'thunna marrtji gumurrŋura nhanukalanydja Garraywalanydja,
    ŋunhi ŋayi yukurra nhina ŋunha Garray wal'ŋu ŋayi ŋurruŋu dhiyaku munatha'wu warrpam'ku
    yana.
  yal-yal: A kuyen na a ɲinna masɔxɔn, dunuɲa birin yi yalan. Bɔxɔn yi a to a xuruxurun.
  iou-iou: Ekäni Anututä yäŋpewän yäpä kwinirirän kome yäŋek täyak. Ude ahäŋirän kometä
    kaŋkaŋ kwaik täyak.
  haw-1868: Hoomalamalama mai la kona mau uwila i ke ao nei; Ike aku la ka honua,
    a haalulu iho la.
  arb-NAV: أَنَارَتْ بُرُوقُهُ الْمَسْكُونَةَ. رَأَتِ الأَرْضُ ذَلِكَ فَارْتَجَفَتْ.
  ded-ded: Yeac piratacngo bangectoa bangec mekperagiu bangec ye imoc hemma dendeng
    kpeude.
  ewe-ewe: Eƒe dzikedzo si akaɖi ɖe xexea me, eye anyigba kpɔe heʋuʋu heyeheye.
  eng-LEE: 'His lightnings give light to the world: the earth seeth it, and trembleth.'
  asm-FB: তেওঁৰ বিজুলীৰ চমকে জগতখন আলোকময় হ’ল; তাকে দেখি পৃথিৱী কম্পমান হ’ল।
  sus-A: عَ دُنِحَ عِيَلَنمَ عَ شَ سٍيَمَكْنيِيٍ رَ، دُنِحَ مِشِيٍ نَ عَ تٌ، عٍ سّرّنمَ
    نّ.
  fra-SBL: Sa foudre illumine le monde. La terre voit, et tremble.
  hbo-hbo: הֵאִ֣ירוּ בְרָקָ֣יו תֵּבֵ֑ל רָאֲתָ֖ה וַתָּחֵ֣ל הָאָֽרֶץ׃
  kik-kik: Heni ciake imũrĩkaga thĩ yothe; thĩ ĩcionaga ĩkainaina.
  fra-NCL: Ses éclairs illuminent le monde ; la terre le voit et tremble.
  cek-AK: Kampha anih ih a aengh mah long to toeh phaeng; long mah anih to hnuk naah
    tasoeh.
  cuk-cuk: E-mala-ibyedi napneg-mee imaked. Napneg mala-ibyed-dakdegu, wawanmakded.
  uig-CYR: Пәрвәрдигарға авазиңларни көтириңлар, пүткүл йәр йүзи; Тәнтәнә қилип авазиңларни
    көтириңлар, нахша ейтиңлар!
  pma-pma: Kei mumon ahil vil en out vasi en out netan, ka koakeil vasi alesi amaleilei
    en metauen.
  tel-2017: ఆయన మెరుపులు లోకాన్ని వెలిగిస్తాయి. భూమి దాన్ని చూసి వణికిపోతుంది.
  hat-BSA: Loray Li yo klere tout mond lan. Latè wè e li tranble.
  ukr-ONPU: Вигукни радісно Господеві, уся земле! Кричи від радості, веселися й співай!
  kos-kos: Sarom lal kalmeak faclu, Ac faclu liye ac rarrar.
  hbo-WLC: הֵאִ֣ירוּ בְרָקָ֣יו תֵּבֵ֑ל רָאֲתָ֖ה וַתָּחֵ֣ל הָאָֽרֶץ׃
  ibo-ibo: Amụma ya na-acha chazuo elu ụwa niile; ụwa niile na-ahụ ya na-ama jijiji.
  ory-ory: ତାହାଙ୍କ ବିଜୁଳି ଜଗତକୁ ଦୀପ୍ତିମାନ କଲା; ପୃଥିବୀ ଦେଖି କମ୍ପିଲା।
  chk-chk: An kewe fifi ra asarama fanüfan, chon fanüfan ra küna o chechech.
  rop-rop: Ola laitining blanga im shainimap dijan wel, en wen ola pipul luk tharran,
    im meigim olabat sheik nomo lilbit.
  ukr-1871: 'Блискавки його осьвічують круг земний: побачила земля і затремтїла.'
  yon-yon: Ye imakbed okad kumundin kee nambirimaan, kwane okad kuu wedmekoru kiringmimaun.
  deu-1951: Seine Blitze erleuchten den Erdkreis; die Erde sieht es und erschrickt.
  eng-JPS: His lightnings lighted up the world; the earth saw, and trembled.
  srp-1865: Munje njegove sijevaju po vasiljenoj; vidi i strepi zemlja.
  lug-lug: Okumyansa kwe kumulisa ensi; ensi n’ekulaba n’ekankana.
  heb-heb: האירו ברקיו תבל ראתה ותחל הארץ׃
  ben-IRV: তার বিদ্যুৎ পৃথিবীকে আলোকিত করল; পৃথিবী তা দেখল ও কেঁপে গেল।
  ntu-ntu: Bzlrpc ngrde kx pcpxle pnamilxtile nrlc, X drtc' ycngrlrlzm.
  pan-pan: ਇਹ ਦੀਆਂ ਬਿਜਲੀਆਂ ਜਗਤ ਨੂੰ ਲਿਸ਼ਕਾਉਂਦੀਆਂ ਹਨ, ਧਰਤੀ ਵੇਖ ਕੇ ਕੰਬ ਉੱਠਦੀ ਹੈ!
  mya-JVB: လျှပ်စစ် တော်သည် လောကဓါတ် ကို လင်း စေ ၏။ မြေကြီး သည် မြင် ၍ တုန်လှုပ် ၏။
  kgf-kgf: Iwac piliticnéŋ baec séc keŋ qetagaliyu baecnéŋ hémma ʒénéŋa hirizac.
  tte-O: Ana pigabu koina yanuwa yaulina imayale, kabo yanuwa yaulina igitai yo itabubu.
  tbg-tbg: vira aaquakaavano utuqiro viharo, ekaa vata ataamake vaimanta vataini variaka
    vira taveha, voqamake aiqu kauqu ntiri ntiri i vaimanta variara.
  hmo-hmo: Lohiabada ena kevaru ese tanobada ia hadiaria noho. Tanobada taudia idia
    itaia neganai idia heudeheude noho.
  zar-NT: Tuʼzeníʼ le taʼyëpi yösa yödzölió. Riléʼe luyú lë ni, en rizxizi.
  urd-urd: उसकी बिजलियों ने जहान को रोशन कर दिया ज़मीन ने देखा और काँप गई।
  rus-SYN: Восклицайте Господу, вся земля; торжествуйте, веселитесь и пойте;
  bqc-SIM: Aà loupilɛaↄ ì tↄↄlɛ pu, tó dṹnia è, ì lualua.
  tcz-CHONGTHU: Akolphe vah in vannoi leiset asalvah'in ahi. Leiset in amun akithing
    thingin ahi.
  mar-mar: त्याच्या विजांनी जग प्रकाशित केले; पृथ्वी हे पाहून थरथर कापली.
  isl-isl: Elding hans leiftrar og lýsir upp jörðina. Heimurinn skelfur af ótta.
  hlt-THB: A Khawk phla ing Khawmdek ve coei hlap hlap nawh; Khawmdek ing a huh awh
    thyn hy.
  qub-qub: Illguyninpis intërutami cay munduta achicyan. Chayta ricar cay pachaga
    fiyupami sicsicyan.
  bqp-bqp: A legũpinaa dì zĩtɛ pu, tó andunia è, àdi luka.
  hat-hat: Kout zèklè li yo klere toupatou. Moun ki sou latè wè sa, yo pran tranble.
  eng-BSB: His lightning illuminates the world; the earth sees and trembles.
  eng-WEBPB: His lightning lights up the world. The earth sees, and trembles.
  kbq-kbq: Agri kopasi'namo'a trege huno ama mopa remsa nehigeno, ama mopamo'ma ana
    zama negeno'a tusi ahirahi nere.
  pon-pon: Japwilim a liol akan kin kamaraini jappa, toun jappa kin kilan ap majapwekadar.
  nhe-BL: Nopa tlapetlanilotl tlen yajaya quititlani quitlahuilía nochi tlaltepactli.
    Huan ni tlaltepactli huihuipica quema quiita.
  wnc-wnc: Siwan ita tasiwan yapasik gatu siwawan kepdaka kakaa singgak. Siwan kepdakata
    waenga waaknga kake asatnakaing.
  bus-bus: À loupina è tↄↄtɛ pu, tó anduna è, è luga.
  gub-BL: Hemiapo kwer àmàn iweraw paw uhyape katu ywy nànàn. Ywy wexak iweraw paw.
    A'e rupi uryryryryz.
  eng-DRA: Sing joyfully to God, all the earth; make melody, rejoice and sing.
