verse: PSA.097.008
translations:
  mal-C: യഹോവേ, അവിടത്തെ ന്യായവിധികൾനിമിത്തം സീയോൻ കേൾക്കുകയും ആനന്ദിക്കുകയും യെഹൂദാപുത്രിമാർ
    ആഹ്ലാദിക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Zion hörte es und ward fröhlich, und es frohlockten die Töchter Judas um
    deiner Gerichte willen, Jahwe.
  lin-lin: Yawe, Siona eyoki yango mpe esepeli ; bingumba ya Yuda ezali na esengo
    mpo na mikano na Yo !
  mmx-mmx: O Leeme Silok, limixin me Saion dik lek, la laramenemen silok at leme Juda
    di sosoro atla u tong asu lavapaase ramtaba ina ram mi lodoxoma mokmokso.
  eng-LSV: Zion has heard and rejoices, || And daughters of Judah are joyful, || Because
    of Your judgments, O YHWH.
  eng-GNV: 'Zion heard of it, and was glad: and the daughters of Iudah reioyced, because
    of thy iudgements, O Lord.'
  eng-WEBSTER: Zion heard, and was glad; and the daughters of Judah rejoiced because
    of thy judgments, O LORD.
  nhw-BL: TOTECO, nopa altepetl Jerusalén huan nochi altepeme ipan tlali Judá quipiyaj
    paquilistli ica motlamachtil.
  swh-ONEN: Sayuni husikia na kushangilia, vijiji vya Yuda vinafurahi kwa sababu ya
    hukumu zako, Ee Bwana.
  bba-bba: Yinni Gusunɔ, Siɔniɡibu bɑ ye nuɑ mɑ bɑ nukuru dorɑ. Yudɑbɑ bɑ nuku dobu
    mɔ̀ wunɛn siribun sɔ̃.
  eng-KJVCPB: Zion heard, and was glad, And the daughters of Judah rejoiced, Because
    of thy judgments, O Lord.
  luo-luo: Sayun nowinjo wachno mi obedo moil, miech Juda bende nobedo mamor, nikech
    bucheni, yaye Jehova Nyasaye.
  aii-aii: ܫܡܝܼܥ ܠܵܗ̇ ܘܚܕܹܐ ܠܵܗ̇ ܨܸܗܝܘܿܢ، ܘܦܨܝܼܚ ܠܗܘܿܢ ܒܢܵܬܹ̈‌ܐ ܕܝܼܗܘܼܕܵܐ، ܒܘܼܬ ܕܝܼܘܵܢܘܼ̈ܟ݂،
    ܝܵܐ ܡܵܪܝܵܐ.
  meu-meu: Iehova e, Siona e kamonaimu, bena e moalemu, Iuda natuna kekenidia na e
    hisi daemu, oiemu hahemaoro herevadia daidiai.
  npi-ULB: हे परमप्रभु, तपाईंको धार्मिक आदेशहरूका कारणले सियोनले सुन्यो र खुसी भयो,
    अनि यहूदाका नगरहरू आनन्‍दित भए ।
  yor-yor: Sioni gbọ́, inú rẹ̀ sì dùn inú àwọn ilé Juda sì dùn, nítorí ìdájọ́ rẹ,
    Olúwa.
  pes-OPCB: ای خداوند، شهر اورشلیم و همهٔ مردم یهودا به سبب سلطنت عادلانهٔ تو خوشحال
    هستند.
  tgl-ULB: Narinig ng Sion at natuwa, at ang mga bayan ng Juda ay nagalak dahil sa
    iyong matuwid na mga kautusan, Yahweh.
  nop-nop: Saiyonhi metam hogohogok eŋ Juda yokwet wapuhi, adi Yahwe du mede nadinadi
    kwanai tilaŋdok nadifo tiiŋ.
  hui-hui: Anduane Homogo-o í̠naga mana tigabi hangu ngegome wali agali dabaga kego
    manda buwa wali agali Saiononi karubi Yuda dindiha tano dewa wima pedaruha bu
    karubi ti bibahendeme í̠hondo turu halu miniha dungulo haga ka.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​၏​တ​ရား​စီ​ရင်​တော်​မူ​ချက် များ​ကြောင့်
    ဇိ​အုန်​မြို့​သူ​မြို့​သား​တို့​သည်​ရွှင်​လန်း ဝမ်း​မြောက်​ကြ​ပါ​၏။ ယု​ဒ​မြို့​တို့​သည်​လည်း​အား​ရ​ရွှင်​မြူး​ကြ​ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཀྱི་ཁྲིམས་གཅོད་ཐོས་ནས༌ནི། །ཛ་ཡན་དགའ་ཞིང་ཡ་ཧུ་དཱ་ཡི་སྡེ་རྣམས༌སྐྱིད།།
  wsk-wsk: Zion ko kariimet mu owore iki gilingiman ale amilmilasan, se Judah ko wonong
    suen la mu agotala ko amilmilasan, mu awuk, nuna nika tutera ko munan ninguru
    ko kuesan.
  sna-sna: Zioni rinonzwa rigofara uye misha yeJudha inofara nokuda kwezvamakatonga,
    imi Jehovha.
  spa-BLM: Sión escuchó y se alegró. Las hijas de Judá se alegraron a causa de tus
    juicios, Yahvé.
  cac-cac: Mamin Jehová, a yab'ixal tas ix utej ac'an syaelal eb' ajc'ool, ol yab'
    eb' aj Sion yed' juntzan̈xo chon̈ab' d'a yol yic Judá, yuj chi' ol tzalaj eb'.
  swh-ULB: Sayuni ilisikia na kufurahi, na miji ya Yuda ilishangilia kwa sababu ya
    amri zako za haki, Yahwe.
  bel-bel: хай у далоні пляскаюць рэкі; хай радуюцца разам горы
  deu-ELBBK: Zion hörte es und freute sich, und es frohlockten die Töchter Judas,
    wegen deiner Gerichte, HERR.
  mbb-OT: Nengazen, nezineg te menge meǥinged te Jerusalem wey te zuma pa he menge
    inged diyà te Juda he edsilutan nu is menge kuntada zan, umbe nengelipey sikandan.
  mal-2015: സീയോൻ കേട്ടു സന്തോഷിക്കുന്നു; യഹോവേ, നിന്റെ ന്യായവിധികൾ ഹേതുവായി യെഹൂദാപുത്രിമാർ
    ഘോഷിച്ചാനന്ദിക്കുന്നു.
  gup-gup: Bininj nawu kabirrihni kore Zion kabirriwokbekkan nawu Yawey, wanjh kabirridjalmarrmarr
    duninjh. Bininj nawu Judah benkebmawahmeng, nawu kabirrihni kore kunredbubuyika,
    wanjh bedda warridj kabirrinjilngmak bu kunmekbekenh ngudda nawu Yawey kabendjadme
    bu djal mandjad duninjh.
  rmc-rmc: O Sion oda šunel a radisaľol, o judska fori thoven baripen andre tire sudi,
    RAJEJA.
  nlg-nlg: Na vure ni Zion tara togotogo, mana lei komu ni Judah tara rivurivu, na
    pukuna to maemanei didira vahola tana dete, Ighoe a Lord.
  pes-OPV: صهیون شنید و شادمان شد و دختران یهودامسرور گردیدند، ای خداوند به‌سبب داوریهای
    تو.
  ron-1924: Сионул ауде лукрул ачеста ши се букурэ, се веселеск фийчеле луй Иуда де
    жудекэциле Тале, Доамне!
  ben-OBCV: তোমার বিচার হে সদাপ্রভু, সিয়োন শোনে আর আনন্দিত হয় আর যিহূদার সকল গ্রাম
    উল্লসিত হয়।
  som-som: Rabbiyow, Siyoon way maqashay, wayna faraxday, Oo gabdhihii reer Yahuudahna
    waxay ku reyreeyeen garsooriddaadii.
  lat-VUC: Flumina plaudent manu; simul montes exsultabunt
  eng-ASVBT: Zion heard and was glad, And the daughters of Judah rejoiced, Because
    of thy judgments, O Jehovah.
  mna-mna: O Yooba, nu mendernder pizin tomtom mi uluulu zin pa pataŋana kizin. Tana
    zin wal ki Sion tileŋ urum na, lelen ambai kat. Mi kar ta boozomen ki Yudea menmeen
    zin.
  ita-1885: Sion l'ha udito, e se n'è rallegrata; E le figliuole di Giuda hanno festeggiato
    Per li tuoi giudicii, o Signore.
  eng-LXXUP: The rivers shall clap their hands together; The mountains shall exult.
  eng-ULB: Zion heard and was glad, and the towns of Judah rejoiced because of your
    righteous decrees, Yahweh.
  spa-VBL: Jerusalén oye esto y celebra; todos los pueblos de Judá están felices por
    tus juicios, Señor.
  fra-_FOB: Sion l'a entendu et s'est réjouie; les filles de Juda ont tressailli d'allégresse,
    à cause de tes jugements, ô Éternel!
  mal-mal: സീയോൻ കേട്ടു സന്തോഷിക്കുന്നു; യഹോവേ, അങ്ങയുടെ ന്യായവിധികൾ ഹേതുവായി യെഹൂദാപുത്രിമാർ
    ഘോഷിച്ചാനന്ദിക്കുന്നു.
  urd-GVR: Koh-e-Siyyūn sun kar ḳhush huā. Ai Rab, tere faisloṅ ke bāis Yahūdāh kī
    beṭiyāṅ bāġh bāġh huīṅ.
  suz-BL: परमप्रभु यावे आ निसाफ पशो नेंशा, सियोन नु यहूदा ङा सहर नेल्‍ल ग्‍येरसीनीम।
  eng-NOY: Zion hath heard, and is glad, And the daughters of Judah exult On account
    of thy judgments, O LORD!
  ita-1927: Sion l’ha udito e si è rallegrata, e le figliuole di Giuda hanno esultato
    per i tuoi giudizi, o Eterno!
  ckb-ckb: سییۆن بیستی و شادمان بوو، کچانی یەهودا دڵخۆش بوون، بە حوکمەکانت، ئەی یەزدان،
  eng-BBE: Zion gave ear and was glad; and the daughters of Judah were full of joy,
    because of your decisions, O Lord.
  xsi-xsi: Kinzi tamâta simo Saion Tuu kulu ŋinde, sitavanzi tamâta simo Juda nenzi
    lawea ŋalaŋala, kinzi ŋinde siloŋo pâri tu noko kupare nia panzi ne kazâŋa tamâta
    lâ, kala ilonzi ara ku simo sindeka nâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ನ್ಯಾಯಗಳನ್ನು ಚೀಯೋನ್ ಪಟ್ಟಣವು ಕೇಳಿ ಸಂತೋಷಿಸಿತು; ಯೆಹೂದದ
    ಪುತ್ರಿಯರು ಸಹ ಉಲ್ಲಾಸಿಸುತ್ತಾರೆ.
  tam-2017: சீயோன் கேட்டு மகிழ்ந்தது; யெகோவாவே, உம்முடைய நியாயத்தீர்ப்புகளினால் யூதாவின்
    மகள்கள் சந்தோஷப்பட்டார்கள்.
  spa-RV-1909: Oyó Sión, y alegróse; y las hijas de Judá, oh Jehová, se gozaron por
    tus juicios.
  ron-BTF: Sionul a auzit și s-a veselit; și fiicele lui Iuda s-au bucurat pentru
    judecățile tale, DOAMNE.
  eng-WEBP: Zion heard and was glad. The daughters of Judah rejoiced because of your
    judgments, LORD.
  eng-FBV: Jerusalem hears this and celebrates; all the towns of Judah are happy because
    of your judgments, Lord.
  nld-1939: Sion hoort het vol vreugde, Juda’s dochteren juichen, Jahweh, om uw gericht;
  nch-BL: TOTECO, nopa altepet Jerusalén huan nochi altepeme ipan tali Judá quipiyaj
    paquilisti ica motamachtil.
  vie-1934: Hỡi Đức Giê-hô-va, Si-ôn nghe, bèn vui vẻ, Và các con gái Giu-đa đều nức
    lòng mừng rỡ, Vì cớ sự đoán xét của Ngài.
  cha-cha: Yya Sion jajungog ya ninamagof, yan y jagan Juda sija ninafansenmagof;
    sa pot y juisiomo sija, O Jeova.
  hin-CV: यह सब सुनकर ज़ियोन आनंदित हुआ, याहवेह, आपके निर्णयों के कारण यहूदिया प्रदेश
    के समस्त नगर हर्षित हो गए.
  eng-OURB: Zion [Mountain ridge, Marking] sh'ma ·heard obeyed· and was glad. The
    daughters of Judah [Praised] rejoiced, because of your judgments, Adonai.
  spa-BES: Sión escuchó y se alegró; y las hijas de Judá estaban llenas de alegría,
    por tus decisiones, oh Señor.
  tdx-tdx: Nahajanjiñe ty Tsiône le niehake, nirebeke o anak’ampela Iehodào, ty amo
    fizaka’oo ry Iehovà.
  tha-KJV: ศิโยนได้ยินและยินดีและธิดาทั้งปวงของยูดาห์เปรมปรี​ดิ​์ โอ ข้าแต่พระเยโฮวาห์
    เพราะคำพิพากษาของพระองค์
  por-BR-2018: Sião ouviu, e se alegrou; e as filhas de Judá tiveram muita alegria,
    por causa de teus juízos, SENHOR;
  deu-ELO: Zion hörte es und freute sich, und es frohlockten die Töchter Judas, wegen
    deiner Gerichte, Jehova.
  eng-WYC-2018: Zion heard, and was glad; and the daughters of Judah made full out
    joy, for thy dooms, Lord. (The people of Zion heard, and were glad; and the daughters
    of Judah rejoiced, for thy judgements, O Lord.)
  epo-epo: Aŭdis kaj ekĝojis Cion, Kaj ektriumfis la filinoj de Jehuda Pro Viaj juĝoj,
    ho Eternulo.
  gfk-gfk: Watong, ira matanaiabar ta Saion diet hadade ma diet guama, ma ira tamtaman
    ta Iudeia diet laro, kanong ta ira num harkurai.
  uig-PIN: Sening ⱨɵkümliring sǝwǝbidin, i Pǝrwǝrdigar, Zion anglap xadlandi, Yǝⱨuda
    ⱪizliri hux boldi.
  beo-beo: Hina Gode! Saione fi dunu amola Yuda moilale gagale fi dunu da hahawaneba:le
    nodosa. Bai Dia fofada:su hou da moloidafa.
  tpi-OTNT: Olgeta manmeri bilong Saion na bilong ol taun bilong Juda, ol i belgut
    na amamas long kot bilong yu.
  hau-SA: Sihiyona ta ji ta kuma yi farin ciki kuma dukan ƙauyukan Yahuda suna murna
    saboda hukunce-hukuncenka, ya Ubangiji.
  udu-udu: Sihyuun ciḵki gwo mo tani dhali a’di ’kunya bwa mo, dhali i’bwa/ gi ’Kwani
    Yahuuda/ uni ’kunya bwa mo, haali/ gom gwon dwall pini jin toru gwo ’twa/a ’cesh
    mo, ayy Arumgimis.
  uig-LAT: Séning hökümliring sewebidin, i Perwerdigar, Zion anglap shadlandi, Yehuda
    qizliri xush boldi.
  nde-nde: IZiyoni iyezwa ithokoze lemizi yakoJuda iyajabula ngenxa yokwahlulela Kwakho,
    Oh Thixo.
  ton-ton: Naʻe fanongo ʻa Saione, pea fiefia ai pea naʻe fiefia ʻae ngaahi ʻofefine
    ʻo Siuta, koeʻuhi ko hoʻo ngaahi fakamaau, ʻE Sihova.
  ces-1613: To uslyše Sion, rozveselí se, a zpléší dcery Judské z příčiny soudů tvých,
    Hospodine.
  eng-WMB: Zion heard and was glad. The daughters of Judah rejoiced because of your
    judgments, LORD.
  tam-TCV: யெகோவாவே, உமது நியாயத்தீர்ப்புகளினால் சீயோன் கேட்டுக் களிகூருகிறது; யூதாவின்
    கிராமங்களும் மகிழ்கின்றன.
  ceb-ULB: Nakadungog ang Zion ug nalipay, ug ang tanang kalungsoran sa Judah nagmaya
    tungod sa imong matarong nga mga sugo, Yahweh.
  pol-UBG: Syjon to usłyszał i weseli się, a córki Judy będą się radować z powodu
    twoich sądów, PANIE!
  urd-GVU: کوہِ صیون سن کر خوش ہوا۔ اے رب، تیرے فیصلوں کے باعث یہوداہ کی بیٹیاں باغ
    باغ ہوئیں۔
  eng-OEBCW: Zion is glad at the tidings, the towns of Judah rejoice because of your
    judgments, Lord.
  deu-1912: Zion hört es und ist froh; und die Töchter Juda's sind fröhlich, HERR,
    über dein Regiment.
  kan-2017: ಯೆಹೋವನೇ, ನೀನು ನ್ಯಾಯಸ್ಥಾಪಿಸಿದ ವಾರ್ತೆಯನ್ನು ಕೇಳಿ ಚೀಯೋನ್ ಪಟ್ಟಣವು ಹರ್ಷಿಸಿತು;
    ಯೆಹೂದ ಪ್ರಾಂತ್ಯದ ಊರುಗಳು ಸಂತೋಷಿಸಿದವು.
  yap-yap: Ke felan’ e girdi’ nu Zion, nge pi binaw nu Judah e yad be felfelan’ ni
    bochan e tin ka mu tirigiliy, I gur SOMOL.
  hlt-MCSB: BOEIPA nang kah laitloeknah te a yaak vaengah Zion loh a kohoe tih Judah
    nu rhoek khaw omngaih uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዎጋ ኔኤሲ ፒዜ ማዔሢሮ ፂዮኔ ዴራ ዋይዚ ዎዛዼኔ፤ ዪሁዳ ዓጮ ካታማኣ ሚርጌና ዎዛዼኔ።
  twi-ASANTE: Sion te, na ne ho sɛpɛ no na Yuda nkuraase ani gye Ao Awurade, ɛsiane
    wʼatɛntenenee enti.
  eng-WEBU: Zion heard and was glad. The daughters of Judah rejoiced because of your
    judgments, LORD.
  acu-NT: Apuru nayaimpinam pujame nu, mash nungkanmaya ainau inawaitme. Tura mash
    nungkanmaya ainau yusri nangkawaitme. Tura asakmin Jerusalén yaktanam pujuinauka
    tura Judá nungkanam pujuinausha ami chichammin nintimsar nukap warainawai.
  spa-PDDPT: Oyó Sion y se alegró, Y las hijas de Judá se regocijaron A causa de tus
    juicios, oh Yavé.
  gun-gun: Sião tetã rupi ha'e nunga oendu vy ovy'aa 'rã okuapy, Judá regua tekoa
    ikuai va'e rupi voi ovy'apaa 'rã, Senhor, ndereko porãa rexa uka ramo.
  agu-BL: Ilu' Kataj Jehová, na chitzatzin yi e' aj Sión yi na quibit yi ca'wlu'.
    Ncha'tz yi e'chk mas tnum yi at tcwent Judá, na chitzatzin te e'chk ca'wla'tz.
  ilo-ULB: Nangngeg ti Sion ket naragsakan, ken nagrag-o dagiti ili ti Juda gapu kadagiti
    nalinteg a pangngeddengmo, O Yahweh.
  kpg-kpg: Digau Zion gu manawa lamalia, nia waahale o Judah gu tenetene, idimaa go
    dau hagi aga, meenei Dimaadua.
  uig-ARA: سېنىڭ ھۆكۈملىرىڭ سەۋەبىدىن، ئى پەرۋەردىگار، زىئون ئاڭلاپ شادلاندى، يەھۇدا
    قىزلىرى خۇش بولدى.
  sus-sus: Siyonikae na a xui mɛ, e sɛɛwama nɛ, Yudayakae ɲɛlɛxinma nɛ i tan Alatala
    xa kiiti ra,
  pon-2006: Maing KAUN, pwehki sapwellimomwi kopwung kan tohn Saion kan kin nsenamwahula,
    oh kahnimw en Suda kan kin perenda,
  jae-jae: Sion gêŋô e têtac ŋajam ma Juda latuŋio aweŋ gêôc toôndugeŋ kêtu aôm Apômtau,
    kômêtôc biŋŋa.
  ksd-ksd: Sion i valongore, ma i gugu, Ma ra umana natu i Iuda, a umana vavina, dia
    ga muka; Ure kaum lavur varkurai, Luluai.
  tur-YTC: Siyon duydu ve sevindi. Senin hükümlerinden ötürü, ey Yahve, Yahuda kızları
    coştu.
  bel-N: Чуе гэта Сыён і весяліцца, і радуюцца дочкі Юдавы дзеля судоў Тваіх, ГОСПАДЗЕ!
  grc-BRENT: Ποταμοὶ κροτήσουσι χειρὶ ἐπιτοαυτὸ, τὰ ὄρη ἀγαλλιάσονται.
  kpr-kpr: Arie Bajari God, nenda gitofu ijujuse easo ghamo buraera ava ningido, evetu
    genembo Saion iritirera a evetu genembo Judah bogu begaya digari futo aminda iritirera,
    riria aimi jaruteraera.
  ind-AYT: Sion mendengar dan bersukaria, putri-putri Yehuda bersorak oleh karena
    penghakiman-Mu, ya TUHAN.
  yom-yom: Sioni weti wa ayi weti mona khini ayi bana ba baketo ba Yuda beti yangalala
    mu diambu di zinzengolo ziaku, a Yave.
  yut-yut: Saion kokup pap amɨn gat, ae Juda mɨktɨmon kokup pap taŋ aŋaŋ kwaŋ uŋun
    dakon amɨn gat da uŋun nandaŋek, gen kokwin tagɨsi asal uŋun do but galak nandaŋek
    kɨsɨk kɨsɨk aŋ.
  nya-nya: Ziyoni akumva ndipo akukondwera, midzi ya Yuda ikusangalala chifukwa cha
    maweruzo anu Yehova.
  hrv-hrv: Sion radostan sluša, gradovi Judini kliču zbog tvojih sudova, o Jahve!
  mps-mps: Te Saion we bidi tigidali, me te Juda taun we bidi dabe, augwa te bugai
    haliga elama, tama nago po tųde wiegi yai pemene yaibao.
  tpi-tpi: Olgeta manmeri bilong Saion na bilong ol taun bilong Juda, ol i belgut
    na amamas long kot bilong yu.
  dan-1931: Zion hørte det og glædede sig, og Judas Døtre* jublede over dine Domme,
    HERRE! { [*dvs. Småbyerne i Juda. Sl. 48, 12.] }
  vie-OVCB: Si-ôn đã nghe và hân hoan, các làng của Giu-đa mừng rỡ, vì công minh Ngài,
    lạy Chúa Hằng Hữu!
  guj-2017: હે યહોવાહ, તમારાં ન્યાયનાં કાર્યો વિષે સાંભળીને સિયોન આનંદ પામ્યું અને
    યહૂદિયાની દીકરીઓ હરખાઈ.
  pon-2006A: Maing KAUN, pwehki sapwellimomwi kopwung kan tohn Saion kan kin nsenamwahula,
    oh kahnimw en Suda kan kin perenda,
  por-BRBSL: Zion ouviu e ficou feliz. As filhas de Judá se alegraram por causa de
    seus julgamentos, Yahweh.
  eng-OEBUS: Zion is glad at the tidings, the towns of Judah rejoice because of your
    judgments, Lord.
  swe-swe: Sion hörde det och gladdes, Juda döttrar fröjdades över dina domar Herre
    (Jahve).
  cth-cth: Bangkongtetpawiteh, Oe BAWIPA nange lawkcengnae dawkvah, Zion a lunghawi
    teh Judah canunaw hai a konawm awh.
  twi-twi: Sion te, na ne ho sɛpɛw no na Yuda nkuraa ani gye Awurade, esiane wʼatɛntrenee
    nti.
  hlt-hlt: BOEIPA nang kah laitloeknah te a yaak vaengah Zion loh a kohoe tih Judah
    nu rhoek khaw omngaih uh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ dɔ̀ɔ̀ tì, Siyɔ̃ɔ̃ kɔbɛ ti kèèmu kɛ̀ diwɛ̀ì bɛ̀ bo, kɛ̀
    Sudɑɑ kɔbɛ ti kèè kɛ yɑ̃nku.
  msy-2020: Saionɨn nguibamɨn itir gumazamiziba, bizir kam barasi. Judan nguibabar
    itir gumazamiziba, nɨn kotiar arazir aghuir kam bagh bar akuegh, men naviba deragham.
  dop-dop: Siyɔŋ ɩcɑtɛ nyə́mɑ nɩɩ-tɩ nɑ pɑ lɑŋɑ hʋlʋmɩ, nɑ Yutɑ ɑcɑlɛɛ nɑ́ɑ́ wɛ ɑyɔɔlɛɛ
    tɑɑ kɛ nyɑ́ hʋʋlɛ tɔɔ, hɑɩ, Tɑcɑɑ.
  azb-azb: Ya Rəbb, Sənin hökmlərini Sion eşidib sevinir, Yəhuda qızları cuşa gəlir.
  eng-DBY: Zion heard, and rejoiced; and the daughters of Judah were glad, because
    of thy judgments, O Jehovah.
  hin-2017: सिय्योन सुनकर आनन्दित हुई, और यहूदा की बेटियाँ मगन हुई; हे यहोवा, यह तेरे
    नियमों के कारण हुआ।
  wol-KYG: Siyoŋ dégg ca, bég, waa Yuda it di bànneexoo àttey Aji Sax jii.
  bjr-bjr: Yaaweena andeeqa nimaqara ufa marinara Sioona maqusanaasa faqa Yuda maqannaasa
    faqa asasidaqa.
  eng-YLT: Zion hath heard and rejoiceth, And daughters of Judah are joyful, Because
    of Thy judgments, O Jehovah.
  kne-kne: Gapo sin panangokom Diyos yan manragsak da din ipogaw ed Zion ya Juda.
  eng-WYC-2017: Zion heard, and was glad; and the daughters of Judah made full out
    joy, for thy dooms, Lord.
  eng-WMBB: Zion heard and was glad. The daughters of Judah rejoiced because of your
    judgements, LORD.
  zat-NTPS: Belén benne' zaj zre̱'e̱ Sión, na' gulebene̱'. Gulebé benne' zaj zre̱'e̱
    Judá, ne̱ chee̱ da guchi'u Lue', Xran.
  zty-NTPS: Béngekle benne' ka' nníta'gake' yež Sión, na' bebégekle'. Bebégekle benne'
    ka' nníta'gake' yežlyó Judá, ni'a che da' bchi'a ḻažo'o Le', X̱anto' Dios.
  urd-GVH: कोहे-सिय्यून सुनकर ख़ुश हुआ। ऐ रब, तेरे फ़ैसलों के बाइस यहूदाह की बेटियाँ
    बाग़ बाग़ हुईं।
  rug-rug: Qetu sari na tinoni pa Zaione, meke qetuqetu sari na vasivasileana pa Ziuda,
    sina koa gua koari na Mua vinilasa Goi Zihova.
  gaz-gaz: Yaa Waaqayyo, sababii murtii keetiitiif, Xiyoon dhageessee ililchiti; gandoonni
    Yihuudaas ni gammadu.
  fra-LSG: Sion l’entend et se réjouit, Les filles de Juda sont dans l’allégresse,
    A cause de tes jugements, ô Éternel!
  gnn-gnn: Yo, yolŋu walala ŋunhi Djurutjalambuy wäŋawuy yukurra mirithirrina yana
    ŋayaŋu‐djulŋithirrina, goŋmirriyirrina yukurra nhina ḻiw'marama ŋunhi wäŋakurru,
    liŋgu nhenydja God yukurra djäma dhunupa warray dhika wal'ŋu.
  yal-yal: Siyon kaane a mɛma nɛn e sɛwa. Yuda taane yi ɲaxan i ya kiti saxine fe
    ra, Alatala.
  iou-iou: Anutu, yäpmäŋ danik-danik epän täk täyan u siwoŋi unita ämawebe kuduptagän
    Saion yotpärareken nanik ba Juda komeken nanik bänep täga pähap nadäŋpäŋ oretoret
    pähap täk täkaŋ.
  haw-1868: Lohe ae la o Ziona, a hauoli mai la; Olioli no hoi na kaikamahine o ka
    Iuda, No kou hoopopono ana, e Iehova.
  arb-NAV: سَمِعَتْ صِهْيَوْنُ فَفَرِحَتْ، وَابْتَهَجَتْ بَنَاتُ يَهُوذَا بِأَحْكَامِكَ
    يَا رَبُّ.
  ded-ded: Ge anutu hania hania isingyunuma yoacngina desinadeac Siong ye imoc negemma
    ubangerec meficgeu Yudaac ngacnaroang yeni sogaigecde.
  ewe-ewe: Zion see, dzi dzɔe, eye Yuda ƒe kɔƒewo hã tso aseye le wò afia nyui tsotsowo
    ta, o Yehowa.
  eng-LEE: Zion heareth it, and rejoiceth; and glad are the daughters of Judah, because
    of thy decrees, O Lord.
  asm-FB: হে যিহোৱা, তোমাৰ ন্যায় বিচাৰৰ কাৰণে চিয়োন আনন্দিত হৈছে, যিহূদাৰ জীয়ৰীসকল
    উল্লাসিত হৈছে।
  sus-A: سِيٌنِكَيٍ نَ عَ شُي مّ، عٍ سّيوَ مَ نّ، يُدَيَكَيٍ حّلّشِنمَ نّ عِ تَن عَلَتَلَ
    شَ كِيتِ رَ،
  fra-SBL: Sion entend et se réjouit. Les filles de Juda se sont réjouies. à cause
    de tes jugements, Yahvé.
  hbo-hbo: שָׁמְעָ֬ה וַתִּשְׂמַ֨ח ׀ צִיֹּ֗ון וַ֭תָּגֵלְנָה בְּנֹ֣ות יְהוּדָ֑ה לְמַ֖עַן
    מִשְׁפָּטֶ֣יךָ יְהוָֽה׃
  kik-kik: Zayuni ĩiguaga ũguo ĩgakena, namo matũũra ma Juda magacanjamũka, tondũ
    wa matuĩro maku ma ciira, Wee Jehova.
  fra-NCL: Sion a entendu et s’est réjouie, les filles de Juda sont dans l’allégresse,
    à cause de tes jugements, Yahweh.
  cek-AK: Aw Angraeng, na lokcaekhaih pongah, Zion mah thaih naah anghoe moe, Judah
    canunawk doeh anghoe o.
  cuk-cuk: Bab-Jehová, be igar-innikigwad-imaked-ular, Sión-neggwebur, weligwar itoged,
    Judá-neggweburmar, yeer itomalad.
  uig-CYR: Кәлкүн-ташқинлар чавак чалсун; Пәрвәрдигар алдида тағлар қошулуп тәнтәнә
    қилип нахша ейтсун;
  pma-pma: O Ahi Asuv, veni komul kolei rahit usite onen meatin keil en sakien koa
    mal, meatin keil koa aro en Hou Saeon alonge tahos, ka koakeil aro en meteimal
    keil ten out Sudah, asi keil.
  tel-2017: యెహోవా, సీయోను ఇది విని సంతోషించింది. యూదా పట్టణాలు ఆనందించాయి. నీ నీతికరమైన
    ఆదేశాలనుబట్టి సంతోషిస్తున్నాయి.
  hat-BSA: Sion te tande sa e te rejwi. Fi a Sion yo te rejwi akoz jijman Ou, O SENYÈ.
  ukr-ONPU: Нехай ріки плещуть у долоні, нехай гори веселяться разом
  kos-kos: Mwet in Zion elos insewowo, Ac siti nukewa in acn Judah elos engan Ke sripen
    nununku suwoswos lom, O LEUM GOD.
  hbo-WLC: שָׁמְעָ֬ה וַתִּשְׂמַ֨ח ׀ צִיּ֗וֹן וַ֭תָּגֵלְנָה בְּנ֣וֹת יְהוּדָ֑ה לְמַ֖עַן
    מִשְׁפָּטֶ֣יךָ יְהוָֽה׃
  ibo-ibo: Zayọn na-anụ ma na-aṅụrịkwa ọṅụ, obodo nta niile nke Juda na-enwekwa obi
    ụtọ nʼihi ikpe gị, O Onyenwe anyị.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭ ଶାସନ ବିଷୟ ସିୟୋନ ଶୁଣି ଆନନ୍ଦିତ ହେଲା ଓ ଯିହୁଦାର କନ୍ୟାଗଣ
    ଉଲ୍ଲସିତ ହେଲେ।
  chk-chk: Sion a rongorong ei o pwapwa. Ekewe telinimwen Juta ra meseik pokiten om
    kewe apwüng, ai Kot.
  rop-rop: Detlot pipul brom Jerusalem en ola taun langa Juda jidan gudbinji, dumaji
    yu na, YAWEI det trubala God jadjim pipul raitwei.
  ukr-1871: Почув і зрадїв Сион, і звеселились дочки Юдині задля судів твоїх, Господи.
  yon-yon: Saiyon kuu wengamberekoru kubeen, kwane Yudadan yi kambong kambong kuu
    kubiyiib keriwen, amborom kuu, o Yariman, ebbed wengyundewen kowe.
  deu-1951: Zion hört es und ist froh; und die Töchter Judas frohlocken, HERR, um
    deiner Gerichte willen.
  eng-JPS: Zion heard and was glad, and the daughters of Judah rejoiced; because of
    Thy judgments, O LORD.
  srp-1865: Èuje i raduje se Sion, i kæeri se Judejske vesele radi sudova tvojih,
    Gospode!
  lug-lug: Sayuuni akiwulira n’asanyuka, n’ebyalo bya Yuda bijaguza; kubanga ogoberera
    eby’ensonga, Ayi Katonda.
  heb-heb: שמעה ותשמח ציון ותגלנה בנות יהודה למען משפטיך יהוה׃
  ben-IRV: সিয়োন শুনল ও আনন্দিত হল এবং যিহূদার মেয়েরা উল্লাসিত হল, হে সদাপ্রভুু,
    তোমার বিচারের জন্য।
  ntu-ntu: Yawe Gct rgr, nigr lr Jerusalem x lr mztea amrlx ngr nqvi lr Judz abrtz-zlwz-ngrgr
    nim Nzayrplapx-krm enqmi rgrng.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੇਰਿਆਂ ਨਿਆਂਵਾਂ ਦੇ ਕਾਰਨ, ਸੀਯੋਨ ਨੇ ਸੁਣਿਆ ਅਤੇ ਅਨੰਦ ਹੋਇਆ, ਅਤੇ ਯਹੂਦਾਹ
    ਦੀਆਂ ਧੀਆਂ ਨੇ ਖੁਸ਼ੀ ਮਨਾਈ।
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် သည် တရားစီရင် တော်မူချက်တို့အကြောင်း ကြောင့်၊
    ဇိအုန် မြို့သည်ကြား ၍ ရွှင်လန်း ပါ၏။ ယုဒ သတို့သမီး တို့လည်း ဝမ်းမြောက် ကြပါ ၏။
  kgf-kgf: Yawe guac ʒégésigési imi Zionac hénaoriŋ eneŋ nimma ségiségi wanʒu. Yudawac
    ama areŋa kuneŋ kuneŋ séc ieneŋ imuac wamma ʒézé ségiségi wanʒu.
  tte-O: O Yeoba, Saiyon tomonliyao yo Yudiya yanuwanao siyaliyaya am yatala kaiwena.
  tbg-tbg: Noravauvo, are avuqavuqama kera ko ti varianarara ti, Saioniqi variakavata,
    ekaa Iutaini vo vatuka vo vatukaqi variakavata, quahe variara.
  hmo-hmo: Lohiabada e, Siona dekenai noho taudia bona Iuda hanua taudia, be oiemu
    kota hereva maoromaorodia dainai idia moale bada noho.
  zar-NT: Bilaʼyöni bönachi Sión, en buluʼdzeja, encaʼ yuguʼ zxíʼini xiʼsóëʼ Judá.
    Tuʼdzéjanëʼ ca ruchiʼa rusörö́uʼ netuʼ, Xan.
  urd-urd: ऐ ख़ुदावन्द! सिय्यून ने सुना और खु़श हुई और यहूदाह की बेटियाँ तेरे अहकाम
    से ख़ुश हुई।
  rus-SYN: да рукоплещут реки, да ликуют вместе горы
  bqc-SIM: Tó Siↄnadeↄ mà, aa pↄnakɛ, Yuda wɛ̃́lɛdeↄ aaↄ ku pↄna guu n yã́kpalɛkɛaↄ
    yã́i, Dii.
  tcz-CHONGTHU: Jerusalem in ajauvin akipah un chuleh Judah khopiho jouse jong athanom'un
    ahi. Ajeh chu O Yahweh Pakai nangma thudih nahi.
  mar-mar: सियोनेने हे ऐकले आणि आनंदित झाली, कारण हे परमेश्वरा, तुझ्या न्यायामुळे
    यहूदाच्या नगरांनी आनंद केला.
  isl-isl: Jerúsalem og borgirnar í Júda hafa heyrt af réttvísi þinni, Drottinn, og
    fagna, því að þú ríkir með reisn yfir allri jörðinni og ert hátt yfir alla aðra
    guði hafinn.
  hlt-THB: Zion ing ang zaak awh ce zeel nawh Judah qam awhkaw vangcakhqi awm Bawipa,
    nang ak awidengnaakkhqi awh amik kaw zeel hy.
  qub-qub: Tayta Dios, alli jusgashayquipitami Judá particho caycaj siudäcunawan Sionga
    fiyupa cushicun.
  bqp-bqp: Zaiↄ̃denↄ mà ò pↄnna kɛ̀, Yuda wɛ̃tɛdenↄn kú pↄnna gũn n yãkpatɛkɛnanↄ
    yãi, Dikiri.
  hat-hat: Pèp peyi Siyon an tande sa, li kontan. Tout lavil peyi Jida yo fè fèt pou
    jan ou jije moun, Seyè!
  eng-BSB: Zion hears and rejoices, and the towns of Judah exult because of Your judgments,
    O LORD.
  eng-WEBPB: Zion heard and was glad. The daughters of Judah rejoiced because of your
    judgements, LORD.
  kbq-kbq: Saioni kumamo'ene, Juda mopafima me'nea kumatamimo'za, anankema nentahi'za,
    tusi musenkase nehaze. Na'ankure Ra Anumzamokama keagama refko'ma hana zanku,
    anara hu'naze.
  pon-pon: Jion kin ron mepukul tip peren kida, o peinekap en Iuda kan kin polauleki
    omui kapun kan, Main Ieowa.
  nhe-BL: TOTECO, nopa altepetl Jerusalén huan nochi altepetini ipan tlali Judá quipiyaj
    paquilistli ica motlamachtil.
  wnc-wnc: Munu puwan kake Saion nana aminu kuupbam gatu yotbamu Juda nana apbakngakaing.
    Ngan, aminu Juda kep komune yuaingu kuupbamda banip gwaangu gatane kot natake
    apbakngakaing.
  bus-bus: Zayↄndeenↄↄ mà wà pↄnnaa kɛ̀, Yuda wɛ́tɛdeenↄↄ kú pↄnnaa guu n yãkpaɛkɛnanↄ
    yãnzi, Dii.
  gub-BL: Teko Zeruzarez tawhu pe har hurywete wà. Teko tawhu Zuta ywy rehe har pe
    har hurywete wà no, Ta'e eremume'u katu teko wanemiapo kwer ne xe, o Tupàn Tuweharupi
    Wiko Ma'e.
  eng-DRA: The rivers shall clap their hands, the mountains shall rejoice together
