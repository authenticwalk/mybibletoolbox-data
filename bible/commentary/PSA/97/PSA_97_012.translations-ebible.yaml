verse: PSA.097.012
translations:
  mal-C: നീതിനിഷ്ഠരേ, യഹോവയിൽ ആനന്ദിക്കുകയും അവിടത്തെ വിശുദ്ധനാമത്തെ പുകഴ്ത്തുകയും
    ചെയ്യുക.
  deu-TKW: Freut euch, ihr Frommen, über Jahwe und dankt seinem heiligen Namen!
  lin-lin: Bino bato ya sembo, bosepela kati na Yawe ; bosanzola Ye na kotatola bosantu
    na Ye.
  mmx-mmx: Nemi limixin manmanton minak lek ap mo lempanga Leeme Silok gara lok pam
    i! Mina doxoma aklen ti mo lempanga ne Moroa Melemelengan gara lok pam i rinimi,
    la mina tong avukat tin.
  eng-LSV: Rejoice, you righteous, in YHWH, || And give thanks at the remembrance
    of His holiness!
  eng-GNV: Reioyce ye righteous in the Lord, and giue thankes for his holy remembrance.
  eng-WEBSTER: Rejoice in the LORD, ye righteous; and give thanks at the remembrance
    of his holiness.
  nhw-BL: Xipaquica ipan TOTECO nochi amojuanti catli anitztoque xitlahuac iixpa.
    Xijhueyichihuaca huan nochipa xiquelnamictoca para Toteco yaya senquistoc tlatzejtzeloltic.
  swh-ONEN: Furahini katika Bwana, ninyi mlio wenye haki, lisifuni jina lake takatifu.
  bba-bba: Bɛɛ ɡemɡibu, i nuku dobu koowo Yinni Gusunɔn sɔ̃. Kpɑ i win yĩsi dɛɛrɑ
    te wɔlle suɑ.
  eng-KJVCPB: Rejoice in the Lord, ye righteous; And give thanks at the remembrance
    of his holiness.
  luo-luo: Moruru kuom Jehova Nyasaye un joma kare, kendo pakuru nyinge maler.
  aii-aii: ܚܕܹܝܡܘܼܢ، ܝܵܐ ܙܲܕܝܼܩܹ̈ܐ، ܒܡܵܪܝܵܐ، ܘܫܲܟܪܘܼܢ ܠܕܟ݂ܵܪܵܐ ܕܩܘܼܕܫܹܗ.
  meu-meu: Kara maoromaoro taumui iboumui ai, Iehova ba moalelaia, ia ladana helaḡana
    ba heatolaia.
  npi-ULB: ए धर्मीहरू हो, परमप्रभुमा खुसी होओ । अनि तिमीहरूले उहाँको पवित्रता सम्झिंदा
    धन्यवाद देओ ।
  yor-yor: Ẹ yọ̀ nínú Olúwa, ẹ̀yin tí ẹ jẹ́ olódodo, kí ẹ sì yin orúkọ rẹ̀ mímọ́.
  pes-OPCB: ای عادلان، به سبب آنچه که خداوند انجام داده است شادی کنید و نام قدوس او
    را بستایید!
  tgl-ULB: Magalak kay Yahweh, kayong matutuwid; at magbigay ng pasasalamat sa kanyang
    banal na pangalan.
  nop-nop: Metam didimehi, hidi Yahwedi nemenemek tuguk wendok nadiŋa nadifo tineŋ.
    Bepaŋ adi momooŋ hinek eŋ titiŋ didimeniŋ hogok tilak. Unduŋ doktiŋa wondok welemomooŋ
    nadimiŋa niutumbaneŋ.
  hui-hui: Wali agali mini tigabiwi kamiru tí turu ho hadaba. Tígua Anduane Homogohanda
    bayale biyarunaga turuho hadaba. Ngode Datagaliwabe ibu mini baya buruguleore
    kago ibugua uruni biyaru mitangi bialu tígua ibuhondo turu halu ka̱i̱ ladaba.
  mya-mya: အို သူ​တော်​ကောင်း​အ​ပေါင်း​တို့၊ ထာ​ဝ​ရ​ဘု​ရား​ပြု​တော်​မူ​သော​အ​မှု​တော်
    ကြောင့် ရွှင်​လန်း​ဝမ်း​မြောက်​ကြ​လော့။ သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​သော​ဘု​ရား
    ပြု​တော်​မူ​ခဲ့​သည့် အ​မှု​တော်​ကို​အောက်​မေ့​သ​တိ​ရ​လျက် ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ကြ​လော့။
  bod-N: དྲང་བདེན་རྣམས་ནི་ཡ་ཝཱེའི་ནང་དུ་དགའ་བར༌ཤོག །ཁོང་གི་དམ་པའི་མཚན་ལ་གཏང་རག་འབུལ་བར༌གྱིས།།
  wsk-wsk: Nina kariimet ningo diram la bagasan mu, Yawe ko amilmilaral, ale ko nup
    laili mu patawuralko.
  sna-sna: Farai muna Jehovha, imi vakarurama, uye mukudze zita rake dzvene.
  spa-BLM: ¡Alegraos en Yahvé, pueblo justo! Da gracias a su santo Nombre.
  cac-cac: E masanil ex anima to vach' e pensar, tzalajan̈ec yuj tas vach' ix sc'ulej
    Jehová. Alec vach' lolonel d'ay.
  swh-ULB: Furahini katika Yahwe, enyi wenye haki; na mpeni shukurani mkumbukapo utakatifu
    wake.
  deu-ELBBK: Freut euch, ihr Gerechten, in dem HERRN, und preist sein heiliges Gedächtnis!
  mbb-OT: Sikiyu is menge metazeng, lipey kew tenged te mibeelan te Nengazen diyà
    te keniyu. Tentenuzi niw is kegkewaǥas din pinaaǥi te kedeliǥa niw kandin.
  mal-2015: നീതിമാന്മാരേ, യഹോവയിൽ സന്തോഷിപ്പിൻ; അവന്റെ വിശുദ്ധനാമത്തിന്നു സ്തോത്രം
    ചെയ്‌വിൻ.
  gup-gup: Ngudda nawu ngurrimak bininj, wanjh ngurridjalmarrmarr kore Yaweykenh.
    Ngurrimanjbu dja ngurringeyburlumen nungka nawu nangeydjamun duninjh.
  rmc-rmc: Tumen spravodľiva, radisaľon andro RAJ a lašaren leskro sveto nav!
  nlg-nlg: Kau togotogo nimiu ighau rana maemane, na pukuna na hava te gonia vanighau
    a Lord, Kau ghanaghana olia na hava te goni sokoa tua God te tabu, ma kau holoutoa
    gaia.
  pes-OPV: ‌ای عادلان، در خداوند شادمان باشید! و ذکر قدوسیت او را حمد بگویید.
  ron-1924: Неприхэницилор, букураци-вэ ын Домнул ши мэриць прин лауделе воастре сфинцения
    Луй!
  ben-OBCV: তোমরা যারা ধার্মিক, সদাপ্রভুতে আনন্দ করো, আর তাঁর পবিত্র নামের প্রশংসা
    করো।
  som-som: Kuwiinna xaqa ahow, Rabbiga ku farxa, Oo magiciisa quduuska ah ku mahadnaqa.
  eng-ASVBT: Be glad in Jehovah, ye righteous; And give thanks to his holy memorial
    name.
  mna-mna: O niom wal ndeeŋeŋoyom, menmeen yom pa Yooba! Leleyom ambai pini mi kapakur
    zaana potomŋana!
  ita-1885: Rallegratevi, o giusti, nel Signore; E celebrate la memoria della sua
    santità.
  eng-ULB: Be glad in Yahweh, you righteous; and give thanks when you remember his
    holiness.
  spa-VBL: ¡Alégrate en el Señor, tú, que haces el bien, y agradécele por su naturaleza
    santa!
  fra-_FOB: Justes, réjouissez-vous en l'Éternel, et célébrez son saint nom!
  mal-mal: നീതിമാന്മാരേ, യഹോവയിൽ സന്തോഷിക്കുവിൻ; കർത്താവിന്റെ വിശുദ്ധനാമത്തിന് സ്തോത്രം
    ചെയ്യുവിൻ.
  lit-lit: Džiūgaukite, teisieji, VIEŠPAČIU, ir prisimindami jo šventumą reikškite
    dėkingumą.
  urd-GVR: Ai rāstbāzo, Rab se ḳhush ho, us ke muqaddas nām kī satāish karo.
  suz-BL: ठीक पाइबपुकी परमप्रभु यावे नु ग्‍येरसीन। मेको कली “गे रिम्‍शो पाइब बाक्‍नीनी”
    देनीन।
  eng-NOY: Rejoice, O ye righteous, in the LORD, And praise his holy name!
  ita-1927: Rallegratevi nell’Eterno, o giusti, e lodate il santo suo nome!
  ckb-ckb: ئەی ڕاستودروستان، بە یەزدان شاد بن، ستایشی ناوە پیرۆزەکەی بکەن.
  eng-BBE: Be glad in the Lord, you upright men; praising the memory of his holy name.
  xsi-xsi: Mine nde miki tamâta ŋine uru kapaveta kuku vetâŋa ara, miki kandeka ŋana
    Yova Kindeni ne vetâŋa kâ! Kalomi ŋgere ŋana ŋinde kâ, ku kawami ndaŋge kapanea
    Yova Kindeni ŋa sapâŋa ŋinde kasuka kâki!
  kan-OKCV: ನೀತಿವಂತರೇ, ಯೆಹೋವ ದೇವರಲ್ಲಿ ಸಂತೋಷಿಸಿರಿ; ದೇವರ ಪರಿಶುದ್ಧ ನಾಮವನ್ನು ಕೊಂಡಾಡಿರಿ.
  tam-2017: நீதிமான்களே, யெகோவாவுக்குள் மகிழ்ந்து, அவருடைய பரிசுத்தத்தின் நினைவுகூருதலைக்
    கொண்டாடுங்கள்.
  spa-RV-1909: 'Alegraos, justos, en Jehová: y alabad la memoria de su santidad.'
  ron-BTF: Bucurați-vă în DOMNUL, voi cei drepți, și aduceți mulțumire la amintirea
    sfințeniei sale.
  eng-WEBP: Be glad in the LORD, you righteous people! Give thanks to his holy Name.
  eng-FBV: Be happy in the Lord, you who do right, and thank him for his holy nature!
  nld-1939: De vromen zullen zich in Jahweh verheugen, En loven zijn heilige Naam!
  nch-BL: Xipaquica ipan TOTECO nochi amojuanti cati anitztoque xitahuac iixpa. Xijhueyichihuaca
    huan nochipa xiquelnamictoca para Toteco yaya senquisa tatzejtzeloltic.
  vie-1934: Hỡi người công bình, hãy vui mừng nơi Đức Giê-hô-va, Cảm tạ sự kỷ niệm
    thánh của Ngài.
  cha-cha: Fanmagof as Jeova jamyo ni y manunas; nae grasias y santos na naaña.
  hin-CV: समस्त धर्मियो, याहवेह में प्रफुल्लित हो और उनके पवित्र नाम का स्तवन करो.
  eng-OURB: Be glad in Adonai, you upright people! Yadah ·Extend hands in thankful
    praise· to his holy Name.
  spa-BES: Alégrense en el Señor, hombres rectos; alabando el recuerdo de su santo
    nombre.
  tdx-tdx: Mirebeha am’ Iehovà, ry vantañeo, vaho andriaño i tahina’e masiñey.
  tha-KJV: ท่านผู้ชอบธรรมเอ๋ย จงเปรมปรี​ดิ​์ในพระเยโฮวาห์ และถวายโมทนาเมื่อระลึกถึงความบริ​สุทธิ​์ของพระองค์
  por-BR-2018: Vós justos, alegrai-vos no SENHOR; e agradecei em memória de sua santidade.
  deu-ELO: Freuet euch, ihr Gerechten, in Jehova, und preiset sein heiliges Gedächtnis!
  eng-WYC-2018: Just men, be ye glad in the Lord; and acknowledge ye to the mind of
    his hallowing. (Ye righteous, be glad in the Lord; and give ye thanks at the remembrance
    of his holiness.)
  epo-epo: Ĝoju, virtuloj, pro la Eternulo, Kaj gloru Lian sanktan nomon.
  gfk-gfk: Muat ing muat takodas, i tahut bia muat na guama tano Watong, ma muat na
    pirlat no halhaliana hinsana.
  uig-PIN: Pǝrwǝrdigardin xadlininglar, i ⱨǝⱪⱪaniylar, Uning pak-muⱪǝddǝslikini yad
    etip tǝxǝkkür eytinglar!
  beo-beo: Molole hamobe dunu dilia huluane da Hina Gode Ea hahamobe hou amo dawa:le,
    hahawane ba:ma! Hadigi Gode Ea hamobe bu dawa:ma amola Ema nodone sia:ma!
  tpi-OTNT: Yupela stretpela manmeri, yupela i ken amamas long ol samting Bikpela
    i bin mekim. Tingim dispela na tenkyu long em, em God bilong mekim gutpela na
    stretpela pasin olgeta.
  hau-SA: Ku yi farin ciki a cikin Ubangiji, ku da kuke masu adalci, ku kuma yabi
    sunansa mai tsarki.
  udu-udu: ’Kunyi bwa e Tap̱a mo, ayy uma ḵar/e mo, dhali c̱i a’di mo jin ’boruwa
    ’bor bwa i is gom a’di jin ḵogu mo.
  uig-LAT: Perwerdigardin shadlininglar, i heqqaniylar, Uning pak-muqeddeslikini yad
    étip teshekkür éytinglar!
  nde-nde: Thokozani kuThixo lina elilungileyo, lidumise ibizo lakhe elingcwele.
  ton-ton: Mou fiefia ʻia Sihova ʻae kau angatonu; pea fakafetaʻi ʻi he manatu ki
    heʻene māʻoniʻoni.
  ces-1613: Veselte se, spravedliví v Hospodinu, a oslavujte památku svatosti jeho.
  eng-WMB: Be glad in the LORD, you righteous people! Give thanks to his holy Name.
  tam-TCV: நீதிமான்களே, யெகோவாவிடம் களிகூருங்கள், அவருடைய பரிசுத்தத்தை நினைத்துத்
    துதியுங்கள்.
  ceb-ULB: Paglipay diha kang Yahweh, kamong mga matarong; ug pagpasalamat sa dihang
    inyong mahinumdoman ang iyang pagkabalaan.
  pol-UBG: Weselcie się w PANU, sprawiedliwi, i wysławiajcie go, pamiętając o jego
    świętości.
  urd-GVU: اے راست بازو، رب سے خوش ہو، اُس کے مُقدّس نام کی ستائش کرو۔
  eng-OEBCW: 'Rejoice in the Lord, you righteous: give thanks to his holy name.'
  deu-1912: Ihr Gerechten freuet euch des HERRN und danket ihm und preiset seine Heiligkeit!
  kan-2017: ನೀತಿವಂತರೇ, ಯೆಹೋವನಲ್ಲಿ ಆನಂದಿಸಿರಿ; ಆತನ ಪರಿಶುದ್ಧನಾಮವನ್ನು ಕೊಂಡಾಡಿರಿ.
  yap-yap: Gimed urngin e pi’in gimed bmat’aw e nge felanmed ni bochan e n’en nike
    rin’ SOMOL! Mu leam niged e n’en ke rin’ Got nib thothup, mi gimed pining e magaer
    ngak.
  hlt-MCSB: Aka dueng rhoek BOEIPA ah kohoe sak uh lamtah a hmuencim poekkoepnah te
    uem uh.
  mdy-ETH: ዒንሢ ፂሎ ዓሳ ናንጊና ናንጋ ጎዳና ዎዛዹዋቴ! ዒዛኮ ዱማዼ ሱንፆዋ ጋላቱዋቴ።
  twi-ASANTE: Momma mo ani nnye Awurade mu, mo teneneefoɔ nyinaa, na monkamfo ne din
    kronkron no.
  eng-WEBU: Be glad in the LORD, you righteous people! Give thanks to his holy Name.
  acu-NT: '¡Pengke aints ainautirmeka atumi Apuri warartustaram! ¡Tura ni naari pachisrum:
    Ameketme Yusem titaram!'
  spa-PDDPT: Alégrense ustedes, los justos, en Yavé, Y den gracias a la memoria de
    su santo Nombre.
  gun-gun: Pendeko porã va'e, perovy'a ke Senhor. Peporaei hery iky'a e'ỹ va'e rupi!
    Mboraeirã ombopara pyre.
  agu-BL: Chitzatzink binu' tk'ab Kataj yi e'u' balaj. Cuk chitzi'u' tan na'wse'n
    yi tetz bi' yi wi'nin xanil.
  ilo-ULB: Agragsakkayo gapu iti naaramidan ni Yahweh, dakayo a nalinteg; ken agyamankayo
    iti nasantoan a naganna.
  kpg-kpg: Goodou huogodoo ala guu donu la gi manawa lamalia idimaa go di hai a Dimaadua
    dela ne hai adu gi goodou! Goodou gi langahia di mee a God dabuaahia dela ne hai
    mo di danggee gi Mee.
  uig-ARA: پەرۋەردىگاردىن شادلىنىڭلار، ئى ھەققانىيلار، ئۇنىڭ پاك-مۇقەددەسلىكىنى ياد
    ئېتىپ تەشەككۈر ئېيتىڭلار!
  sus-sus: Tinxintɔɛe, wo sɛɛwa Marigi ra, wo xa tantui rasiga a xili sɛniyɛnxi ma.
  pon-2006: Kumwail koaros me pwung kan, kumwail nsenamwahula pwehki wiepen nin limen
    KAUN-O! Kumwail tamataman dahme Koht me sarawio ketin wiadahr, oh kapingkalahngankihong.
  jae-jae: Amac lau gêdêŋ atu samuc Apômtauŋa ma anam daŋge eŋ.
  ksd-ksd: Avat a ga tai ra Luluai, avat a umana tena takodo; Ma avat a pite pa ra
    lia na iangina.
  tur-YTC: Ey doğrular, Yahve’de sevinin! O’nun kutsal Adına şükredin.
  bel-N: Весяліцеся ў ГОСПАДЗЕ, праведнікі, і слаўце на ўспамін сьвятасьці Ягонай!
  kpr-kpr: Arie, ari eveva gaveva embo, Bajari nendae rea usira aindae, riria use
    irivu! God kakarago beká rea usira ava kotise, nundae aiyakoe sedo ghevu!
  ind-AYT: Bergembiralah di dalam TUHAN, hai orang benar, bersyukurlah kepada nama-Nya
    yang kudus.
  yom-yom: Bika lumona khini mu Yave, beno luidi basonga ayi luzitisa dizina diandi
    di nlongo.
  yut-yut: Amɨn kɨlegɨ, ji Yawe kɨsɨk kɨsɨk aŋɨmɨŋek mani telagɨ do nandaŋek ya yaŋ
    iyɨni.
  nya-nya: Kondwerani mwa Yehova Inu olungama ndipo tamandani dzina lake loyera.
  hrv-hrv: Radujte se, pravednici, u Jahvi, slavite sveto ime njegovo!
  mps-mps: Dage doloba pai we bidi, te Genuai Bidigo ebo sę dabede pemene yao. Te
    homu kone palama, tama agaba usu da weyu, aga te tedali wiegi yai da wao.
  tpi-tpi: Yupela stretpela manmeri, yupela i ken amamas long ol samting Bikpela i
    bin mekim. Tingim dispela na tenkyu long em, em God bilong mekim gutpela na stretpela
    pasin olgeta.
  dan-1931: I retfærdige, glæd jer i HERREN, lovsyng hans hellige Navn!
  vie-OVCB: Nguyện những ai tin kính hãy vui mừng trong Chúa Hằng Hữu và ngợi tôn
    Danh Thánh của Ngài!
  guj-2017: હે ન્યાયીઓ, તમે યહોવાહમાં આનંદ કરો; અને તેમના પવિત્ર નામની સ્તુતિ કરો.
  pon-2006A: Kumwail koaros me pwung kan, kumwail nsenamwahula pwehki wiepen nin limen
    KAUN-O! Kumwail tamataman dahme Koht me sarawio ketin wiadahr, oh kapingkalahngankihong.
  por-BRBSL: Alegrem-se em Yahweh, pessoas justas! Dê graças ao seu santo nome.
  eng-OEBUS: 'Rejoice in the Lord, you righteous: give thanks to his holy name.'
  swe-swe: Gläd er i Herren (Jahve), ni rättfärdiga, och tacka (med öppna händer prisa,
    hylla och erkänn) hans heliga namn (ihågkomst).
  cth-cth: Nangmouh tami kalannaw, BAWIPA koe konawm awh haw. A min kathoung hah pholen
    awh.
  twi-twi: Momma mo ani nnye Awurade mu, mo a moyɛ atreneefo, na monkamfo ne din kronkron
    no.
  hlt-hlt: Aka dueng rhoek BOEIPA ah kohoe sak uh lamtah a hmuencim poekkoepnah te
    uem uh.
  tbz-SIM: Díndi bɛ̀ɛ̀ dɔ̀ɔ̀ri timɔ́mmɔnti nyɑ̃nkunɛ̀, nsɑ̃ntínɛ̀ ku kɛ dɛ́úkùnko
    ku yètìrì, kù do mpɑ́íí nwe.
  msy-2020: Gumazamizir aghuiba, ia bizir Ikiavɨra Itir God amiba bagh, bar akongegh.
    Ia bizir kabagh nɨghnɨgh a mɨnabagh. Ia an ziar zuezir aghuim gɨnɨghnɨgh, a pɨrafɨ.
  dop-dop: Siɣisilɑɑ, mə lɑŋɑ ɩ́ hʋləmənɑ Tɑcɑɑ, nɑ ɩ́ sɑ ɩ tənɑŋŋ wɛɛtʋ.
  azb-azb: Ey salehlər, Rəbbə görə sevinin, Onun müqəddəs adına şükür edin!
  eng-DBY: Rejoice in Jehovah, ye righteous; and give thanks in remembrance of his
    holiness.
  hin-2017: हे धर्मियों, यहोवा के कारण आनन्दित हो; और जिस पवित्र नाम से उसका स्मरण
    होता है, उसका धन्यवाद करो!
  wol-KYG: Yeen aji jub ñi, bànneexooleen Aji Sax ji, sante ko sellngaam.
  bjr-bjr: Innee andeeqaramau fimariasa, Yaaweefa auqoo ainainara irisee asasiaqa.
    Naaquqara Anutufa auqoo ainainara oonumafi irisee dufi dufi qima amaqaaqa.
  eng-YLT: Rejoice, ye righteous, in Jehovah, And give thanks at the remembrance of
    his holiness!
  kne-kne: Dakayo ay nalinteg, manragsak kayo gapo sin inam-amag di Apo. Nemnemen
    yo din inamag na, yan dayawen yo din nasantoan ay ngadana.
  eng-WYC-2017: Just [or rightwise] men, be ye glad in the Lord; and acknowledge ye
    to the mind of his hallowing.
  eng-WMBB: Be glad in the LORD, you righteous people! Give thanks to his holy Name.
  zat-NTPS: Le be, le'e, benne' xrlátaje, lau Xránadxu. Le gusá lázrele ca da nun
    Dios lá'azxa, ne le güe lá'ana Le̱'.
  zty-NTPS: Le yebele ḻe'e, benne' chawe' ka', ḻaw X̱anžon'. Le wsá' ḻaže' da'
    ẕen da' ben Dios, na' le wká'n ẕen La la'y chie'.
  urd-GVH: ऐ रास्तबाज़ो, रब से ख़ुश हो, उसके मुक़द्दस नाम की सताइश करो।
  rug-rug: Mi koa qetu nia gamu se Zihova! Gamu na tie toṉoto, mi vahesia se Zihova
    sa Tamasa Hopena.
  gaz-gaz: Isin qajeeltonni Waaqayyotti gammadaa; maqaa isaa qulqulluus galateeffadhaa.
  fra-LSG: Justes, réjouissez-vous en l’Éternel, Et célébrez par vos louanges sa sainteté!
  gnn-gnn: Yo, biyaka galŋa‐djulŋithiya wirrki wal'ŋu yana nhumanydja ŋunhi ŋayaŋu‐dhunupamirrinydja.
    Ŋayaŋu‐djulŋithiya yana Garraywalanydja, ga buku‐wurrpala wekaŋa nhanŋu, liŋgu
    ŋayinydja ŋunhi gäna wal'ŋu, ḏarrtjalk yana ŋayi Garray.
  yal-yal: Ɛ tan naxanye birin tinxin, ɛ sɛwa Alatala a fe ra, ɛ a xili sariɲanxin
    tantun.
  iou-iou: Ai! Ämawebe siwoŋi kuŋat täkaŋ, in Ekänijin unita yäŋpäŋ bänepjinken oretoret
    pähap nadäk täkot! Piä taŋi täk täyak u nadäŋpäŋ iniŋ oretkaŋ U äma kudupi-inik
    yäŋ nadäk täkot!
  haw-1868: E ka poe pono, e hauoli oukou ia Iehova; A e hooho hauoli hoi i ka hoomanao
    aua i kona pono.
  arb-NAV: افْرَحُوا أَيُّهَا الصِّدِّيقُونَ بِالرَّبِّ، وَارْفَعُوا الشُّكْرَ لاسْمِهِ
    الأَقْدَسِ.
  ded-ded: Ngicngac dindingac ngeni KEBUAC sogac sogaigoc kecma yeac kpara kpetiac
    yaiyo kpemibisia.
  ewe-ewe: Mi ame dzɔdzɔewo, mitso aseye le Yehowa me, eye mikafu eƒe ŋkɔ kɔkɔe la.
  eng-LEE: Rejoice, ye righteous, in the Lord, and give thanks to his holy memorial.
  asm-FB: হে ধাৰ্মিক লোকসকল, যিহোৱাত আনন্দ কৰা, তেওঁৰ পবিত্ৰ নামৰ ধন্যবাদ কৰা।
  sus-A: تِنشِنتْييٍ، وٌ سّيوَ مَرِفِ رَ، وٌ شَ تَنتُي رَ سِفَ عَ شِلِ سّنِيّنشِ مَ.
  fra-SBL: Réjouissez-vous en Yahvé, peuple juste ! Remerciez son saint nom.
  hbo-hbo: שִׂמְח֣וּ צַ֭דִּיקִים בַּֽיהוָ֑ה וְ֝הֹוד֗וּ לְזֵ֣כֶר קָדְשֹֽׁו׃
  kik-kik: Kenerai Jehova, inyuĩ arĩa athingu, mũkĩgooce rĩĩtwa rĩake rĩamũre.
  fra-NCL: Justes, réjouissez-vous en Yahweh, et rendez gloire à son saint nom.
  cek-AK: Nangcae katoeng kaminawk, Angraeng ah anghoe oh; a ciimcaihaih to pakoeh
    oh.
  cuk-cuk: Bemar dule-nuegan, Bab-Jehováʼgi be wergumala, Bab-Jehová-nug-isligwaled
    be odummomala.
  pma-pma: Kami koa mimal, mihesi kami ven Iahova koa vi votut, ka mihesan masmasien
    mini.
  tel-2017: నీతిమంతులారా, యెహోవా మూలంగా ఆనందించండి, ఆయన పవిత్ర నామాన్ని బట్టి కృతజ్ఞతలు
    చెప్పండి.
  hat-BSA: Fè kè kontan nan SENYÈ a, nou menm ki moun dwat yo e bay remèsiman a non
    sen Li an.
  kos-kos: Kowos nukewa su suwohs in enganak Ke sripen ma LEUM GOD El oru! Esam ma
    God mutal El oru, Ac sang kulo nu sel.
  hbo-WLC: שִׂמְח֣וּ צַ֭דִּיקִים בַּֽיהוָ֑ה וְ֝הוֹד֗וּ לְזֵ֣כֶר קָדְשֽׁוֹ׃
  ibo-ibo: Ṅụrịanụ ọṅụ nʼime Onyenwe anyị, unu ndị ezi omume, tookwanụ aha nsọ ya.
  ory-ory: ହେ ଧାର୍ମିକଗଣ, ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କଠାରେ ଆନନ୍ଦ କର; ପୁଣି, ତାହାଙ୍କ ପବିତ୍ର
    ନାମର ଧନ୍ୟବାଦ କର।
  chk-chk: Oupwe kilisou ngeni o mwareiti itan mi pin.
  rop-rop: Ol yumob pipul hu jidan raitwei, yumob garra gudbinji blanga wanim YAWEI
    bin dum. Jinggabat wanim det brabli holiwan God bin dum en gibit im theingks.
  ukr-1871: Радуйтесь, праведні, в Господї, і прославляйте сьвяте імя його.
  yon-yon: Kane kane yorokmo doriibdan, yiib kuu Yariman yaa kubenib ye aningko karadmo
    kankoonime.
  deu-1951: Freuet euch des HERRN, ihr Gerechten, und lobpreiset zum Gedächtnis seiner
    Heiligkeit!
  eng-JPS: Be glad in the LORD, ye righteous; and give thanks to His holy name.
  srp-1865: Radujte se pravedni o Gospodu, i slavite sveto ime njegovo.
  lug-lug: Musanyukirenga mu Mukama mmwe abatuukirivu, era mwebazenga erinnya lye
    ettukuvu.
  heb-heb: שמחו צדיקים ביהוה והודו לזכר קדשו׃
  ben-IRV: হে ধার্মিকরা, সদাপ্রভুুতে আনন্দিত হও এবং তুমি তাঁর পবিত্র নামের ধন্যবাদ
    কর।
  ntu-ntu: Delc, nigu kcng tztubqng na-abrtzlvzku Yawe, Mz nzawi-krbzku bade.
  pan-pan: ਹੇ ਧਰਮੀਓ, ਯਹੋਵਾਹ ਵਿੱਚ ਅਨੰਦ ਹੋਵੋ, ਅਤੇ ਉਹ ਦੀ ਪਵਿੱਤਰ ਨਾਮ ਦਾ ਧੰਨਵਾਦ ਕਰੋ!
  mya-JVB: ဖြောင့်မတ် သောသူတို့၊ ထာဝရဘုရား ကို အမှီပြု ၍ ဝမ်းမြောက် ကြလော့။ သန့်ရှင်း
    သော နာမ တော်ကို ချီးမွမ်း ကြလော့။
  kgf-kgf: Ic solaŋa ini Yaweac niŋac ségiségi wamma qara téréyawac ewa hia ac ʒémigic.
  tte-O: Ana paisowa namwanamwana kaiwena komiu todudulai kwayaliyaya yo ami kawatoki
    kwawalowen esana yakayakasisina koina.
  tbg-tbg: Ne avuqavu ni variaka, Noravano Kotiva ni koqema nimite vairara iriha quaheha
    vira autuvano takuqi vaira tuaheraqi vuate.
  hmo-hmo: Kara maoromaoro taudia ibounai e, Lohiabada ese ia karaia vadaeni karadia
    dainai do umui moale! Dirava helagana ena kara do umui laloatao, bona do umui
    tanikiu henia.
  zar-NT: ¡Buliʼsíʼ xibë́ʼ Xanruʼ núlöliʼ nácaliʼ tsahuiʼ! ¡Buliʼsubán ládxiʼliʼ ca
    nunëʼ Dios Láʼayi, en guliʼcuʼë yöl-laʼ ba!
  urd-urd: ऐ सादिक़ों! ख़ुदावन्द में खु़श रहो; उसके पाक नाम का शुक्र करो।
  bqc-SIM: Gbɛ̃maaↄ, à tó á pↄ kɛ Diiwa na, à aà tↄbↄ, asa a ku adoa.
  tcz-CHONGTHU: Koi hileh michonpha ho jouse kipah henlang amintheng chu thangvah'u
    hen!
  mar-mar: अहो नितीमानांनो, परमेश्वराठायी आनंदी व्हा. त्याच्या पवित्र नावाला धन्यवाद
    द्या.
  isl-isl: Allir réttlátir fagni fyrir Drottni og vegsami hans heilaga nafn.
  hlt-THB: Nangmih thlakdyngkhqi aw, Bawipa awh zeel unawh taw, ang ming ciim ce kyihcah
    lah uh.
  qub-qub: ¡Chaymi alli ruraj runacunaga Tayta Dios rurashanpita cushicuy! ¡Juchaynaj
    Tayta Diosninchïta agradësicuy!
  bqp-bqp: Gbɛ̃ mananↄ, à pↄnna kɛ Dikiri gũn, à a tↄ́ kũ à kú adona bo.
  hat-hat: Nou tout ki mache dwat devan Bondye, fè kè nou kontan pou sa Seyè a fè
    pou nou. Di l' mèsi! Li pa tankou tout moun.
  eng-BSB: Rejoice in the LORD, you righteous ones, and praise His holy name.
  eng-WEBPB: Be glad in the LORD, you righteous people! Give thanks to his holy Name.
  kbq-kbq: Anumzamofoma amage'ma nentaza vahe'mota, agrama hu'nea avu'ava zankura
    muse hunenteta, ruotage'ma hu'nea agigura susu hunteho.
  pon-pon: Komail me pun kan perenki Ieowa o kapina mar a jaraui!
  nhe-BL: Xipaquica ipan TOTECO nochi imojuanti tlen initztoque xitlahuac iixtla.
    Xijhueyichihuaca huan nochipa xiquilnamictoca para Toteco yajaya senquistoc tlatzejtzeloltic.
  wnc-wnc: Ginu amin noman, ginda Buyambam tapae apbaknganong. Bakngake ie gaak wam
    ininong. Takeaknga gatu noman siknga aknga ngangu Anutu waapatakan tasinggakge
    apbaknganong.
  bus-bus: Gbɛ̃ maaanↄ, à pↄnnaa kɛ Dii guu, à à tↄ́ kɛ̀ kú adona bↄ.
  gub-BL: Amo teko weruzar katu Tupàn a'e wà. Tuwe Tupàn Tuweharupi Wiko Ma'e wiko
    wanurywete haw romo nehe. Tuwe teko umume'u Tupàn imonokatu pyrer ikatu haw wà
    nehe.
