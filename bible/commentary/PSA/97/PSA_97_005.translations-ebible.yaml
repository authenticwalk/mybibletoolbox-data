verse: PSA.097.005
translations:
  mal-C: പർവതങ്ങൾ യഹോവയുടെമുമ്പിൽ മെഴുകുപോലെ ഉരുകുന്നു, സർവഭൂമിയുടെയും കർത്താവിന്റെ
    മുമ്പിൽത്തന്നെ.
  deu-TKW: Berge zerschmolzen wie Wachs vor Jahwe, vor dem Herrn der ganzen Erde.
  lin-lin: Bangomba enyangwamaka lokola mafuta liboso ya Yawe, liboso ya Nkolo ya
    mokili mobimba.
  mmx-mmx: Lengkong kaana di xadan ngan levelumlut misiu ro melamgo at Leeme Silok,
    go melamgo at Leeme Silok at lavatbung menemen axap.
  eng-LSV: Hills, like wax, melted before YHWH, || Before the Lord of all the earth.
  eng-GNV: The mountaines melted like waxe at the presence of the Lord, at the presence
    of the Lord of the whole earth.
  eng-WEBSTER: The hills melted like wax at the presence of the LORD, at the presence
    of the LORD of the whole earth.
  nhw-BL: Nochi tepeme atiyaj quen cera iixpa TOTECO catli iaxca nochi tlaltipactli.
  swh-ONEN: Milima huyeyuka kama nta mbele za Bwana, mbele za Bwana wa dunia yote.
  bba-bba: Guunu nu rɑ yɑndewɑ nɡe ɡum win wuswɑɑɔ, wi, wi u sɑ̃ɑ tem kpuron Yinni.
  eng-KJVCPB: The hills melted like wax at the presence of the Lord, At the presence
    of the Lord of the whole earth.
  luo-luo: Gode leny nono ka odok e nyim Jehova Nyasaye, gileny nono e nyim Ruoth
    piny duto.
  aii-aii: ܦܫܝܼܪܗܘܿܢ ܛܘܼܪ̈ܵܢܹܐ ܐܲܝܟ݂ ܫܲܡܲܥ ܡ̣ܢ ܩܲܕܡ ܡܵܪܝܵܐ، ܡ̣ܢ ܩܲܕܡ ܡܵܪܵܐ ܕܟܠܵܗ̇
    ܐܲܪܥܵܐ.
  meu-meu: Ororo na e vevemu wax na heto, Iehova vairanai, tanobada idoinai Lohiana
    vairanai.
  npi-ULB: परमप्रभु, सारा पृथ्वीको परमप्रभुको सामु पहाडहरू मैनझैं पग्लिन्छन् ।
  yor-yor: Òkè gíga yọ́ gẹ́gẹ́ bí ìda níwájú Olúwa, níwájú Olúwa gbogbo ayé.
  pes-OPCB: کوهها از هیبت حضور خداوند تمام جهان، مانند موم ذوب می‌شوند.
  tgl-ULB: Ang mga bundok ay natutunaw gaya ng kandila sa harapan ni Yahweh, ang Panginoon
    ng buong daigdig.
  nop-nop: Yahwe adi kwet hogohogok diniŋ Wapum. Unduŋ doktiŋa adi buune kweboboe
    heki adi bitakaaŋ fooŋ dagidagik tiiŋ.
  hui-hui: Anduane Homogo ibu dindi bibahende ngarunaga Anduane ka. Dindi hari ngarume
    Anduane Homogonaga deni wagaya do elagadagua do elai haga nga.
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​ကို​အ​စိုး​ရ​သော အ​ရှင်​တည်း​ဟူ​သော​ထာ​ဝ​ရ​ဘု​ရား ၏​ရှေ့
    တော်​၌​တောင်​တို့​သည်​ဖ​ယောင်း​ကဲ့​သို့ အ​ရည်​ပျော်​ကြ​ကုန်​၏။
  bod-N: ས་གཞི་ཡོངས་ཀྱི་བདག་པོ་ཡ་ཝཱེའི་སྤྱན་དྲུང༌དུ། །རི་བོ་རྣམས་ཀྱང་སྤྲ་ཚིལ་བཞིན་དུ་བཞུས་པ༌ཡིན།།
  wsk-wsk: Yawe mu nu ali sor suen la ko Kari Biya, se duruk bibiya mu nu koma te
    parasa kapasan.
  sna-sna: Makomo anonyungudika senamo pamberi paJehovha, pamberi paIshe wenyika yose.
  spa-BLM: Las montañas se derriten como la cera ante la presencia de Yahvé, ante
    la presencia del Señor de toda la tierra.
  cac-cac: Tz'ulaxb'at lum nivac vitz icha noc' chaq'uib' d'a yichan̈ Jehová Yajal
    d'a Smasanil yolyib'an̈q'uinal tic.
  swh-ULB: Milima huyeyuka kama nta mbele za Yahwe, Bwana wa dunia yote.
  bel-bel: сьпявайце Госпаду з арфаю, з арфаю і з псальмамі;
  deu-ELBBK: Die Berge zerschmolzen wie Wachs, vor dem HERRN, vor dem Herrn der ganzen
    Erde.
  mbb-OT: Nengetunew is menge vuvungan he henduen be te kendilà diyà te etuvangan
    te Nengazen, is Nengazen iyan ebayàbayà te tivuuk he kelibutan.
  mal-2015: യഹോവയുടെ സന്നിധിയിൽ, സർവ്വഭൂമിയുടെയും കർത്താവിന്റെ സന്നിധിയിൽ, പർവ്വതങ്ങൾ
    മെഴുകുപോലെ ഉരുകുന്നു.
  gup-gup: Kuwarddekihkimuk wanjh kabirridjalkelkdan kore kumirrk nuye Yawey nawu
    kawohrnan rowk kore kondah kurorre.
  rmc-rmc: O verchi rozdžan sar e momeľi anglo RAJ, anglo Raj cale svetoskro.
  nlg-nlg: Na lei ghotu te obo vaghara na ice tana matana a Lord, na matana a Lord
    ni maramana talighu.
  pes-OPV: کوهها ازحضور خداوند مثل موم گداخته می‌شود، ازحضور خداوند تمامی جهان.
  ron-1924: Мунций се топеск ка чара ынаинтя Домнулуй, ынаинтя Домнулуй ынтрегулуй
    пэмынт.
  ben-OBCV: সদাপ্রভুর সামনে, সমস্ত জগতের সদাপ্রভুর সামনে, পর্বতগুলি মোমের মতো গলে
    যায়।
  som-som: Buurihii waxay Rabbiga hortiisa ugu dhalaaleen sidii shamac oo kale, Iyagoo
    hor jooga Sayidka dhulka oo dhan.
  lat-VUC: Psallite Domino in cithara; in cithara et voce psalmi;
  eng-ASVBT: The mountains melted like wax at the presence of Jehovah, At the presence
    of the Lord of the whole earth.
  mna-mna: Yooba, ni biibi ta imborro toono ta boozomen. Sombe imar igarau na, you
    kini inenne zin abal ma tirereere kembei ta yok ma tila len.
  ita-1885: I monti si struggono come cera per la presenza del Signore, Per la presenza
    del Signor di tutta la terra.
  eng-LXXUP: Sing to the Lord with a harp, With a harp, and the voice of a psalm.
  eng-ULB: The mountains melt like wax before Yahweh, the Lord of the whole earth.
  spa-VBL: Las montañas se derriten como cera en la presencia del Señor, ante el Señor
    de toda la tierra.
  fra-_FOB: Les montagnes se fondent comme la cire, devant l'Éternel, devant le Seigneur
    de toute la terre.
  mal-mal: യഹോവയുടെ സന്നിധിയിൽ, സർവ്വഭൂമിയുടെയും കർത്താവിന്റെ സന്നിധിയിൽ, പർവ്വതങ്ങൾ
    മെഴുകുപോലെ ഉരുകുന്നു.
  urd-GVR: Rab ke āge āge, hāṅ pūrī duniyā ke mālik ke āge āge pahāṛ mom kī tarah
    pighal gae.
  suz-BL: परमप्रभु यावे आ ङोंइती डांडा मयीन खोदेंशो पा याइनीम। रागी नेल्‍ल परमप्रभु
    यावे आ ङोंइती मोदेंशो दुम्‍ब। यहोसु ३:१३
  eng-NOY: The mountains melt like wax at the presence of the LORD, At the presence
    of the Lord of the whole earth.
  ita-1927: I monti si struggono come cera alla presenza dell’Eterno, alla presenza
    del Signore di tutta la terra.
  ckb-ckb: چیاکان وەک مۆم لەبەردەم یەزدان توانەوە، لەبەردەم پەروەردگاری هەموو جیهان.
  eng-BBE: The mountains became like wax at the coming of the Lord, at the coming
    of the Lord of all the earth.
  xsi-xsi: Yova Kindeni ikai Maro Ŋalae pa tâno ndoni. Lâ zo ndia i imâ ipâŋga laiti,
    ande tuu siruru ku sipâŋga sitogo lââ mine.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಬೆಟ್ಟಗಳು ಕರಗುತ್ತವೆ, ಸಮಸ್ತ ಭೂಮಿಯು ಮೇಣದ ಹಾಗೆ ಕರಗುತ್ತವೆ.
  tam-2017: யெகோவாவின் பிரசன்னத்தினால் மலைகள் மெழுகுபோல உருகினது, சர்வ பூமியினுடைய
    ஆண்டவரின் பிரசன்னத்தினாலேயே உருகிப்போனது.
  spa-RV-1909: Los montes se derritieron como cera delante de Jehová, delante del
    Señor de toda la tierra.
  ron-BTF: Dealurile s-au topit ca ceara în prezența DOMNULUI, în prezența Domnului
    întregului pământ.
  eng-WEBP: The mountains melt like wax at the presence of the LORD, at the presence
    of the Lord of the whole earth.
  eng-FBV: The mountains melt like wax in the presence of the Lord, before the Lord
    of all the earth.
  nld-1939: De bergen smelten als was voor het aanschijn van Jahweh, Voor den Heer
    van de volheid der aarde;
  nch-BL: Nochi tepeme atiyaj quej cera iixpa TOTECO cati iaxca nochi taltipacti.
  vie-1934: Các núi tan chảy như sáp trước mặt Đức Giê-hô-va, Trước mặt Chúa của khắp
    thế gian.
  cha-cha: Y egso sija manmadirite taegüije y danges gui menan Jeova, gui menan y
    Señot y tano todo.
  hin-CV: याहवेह की उपस्थिति में पर्वत मोम समान पिघल जाते हैं, उनके सामने, जो समस्त
    पृथ्वी के अधिकारी हैं.
  eng-OURB: The mountains melt like wax at the presence of Adonai, at the presence
    of 'Adon [Lord] of the whole earth.
  spa-BES: Los montes se volvieron como cera delante del Señor, ante él Señor de toda
    la tierra.
  tdx-tdx: Nitranake hoe karafo o vohitseo ami’ty niatrefa’ Iehovà, añatrefa’ i Talè’
    ty tane toy iaby.
  tha-KJV: ภู​เขาละลายอย่างขี้ผึ้งต่อเบื้องพระพักตร์พระเยโฮวาห์ ต่อเบื้องพระพักตร์​องค์​พระผู้เป็นเจ้าแห่งแผ่นดินโลกทั้งสิ้น
  por-BR-2018: Os montes se derretem como cera na presença do SENHOR, na presença
    do Senhor de toda a terra.
  deu-ELO: Die Berge zerschmolzen wie Wachs, vor Jehova, vor dem Herrn der ganzen
    Erde.
  eng-WYC-2018: Hills as wax floated down from the face of the Lord; all earth from
    the face of the Lord. (The hills flowed down like wax before the Lord; before
    the Lord of all the earth.)
  epo-epo: Montoj fandiĝas kiel vakso antaŭ la vizaĝo de la Eternulo, Antaŭ la vizaĝo
    de la Sinjoro de la tuta tero.
  gfk-gfk: Ira uladih diet pola hoing ira kadel ra matmataan tano Watong. Aie no Watong
    tano ula hanuo bakut.
  uig-PIN: Pǝrwǝrdigarning aldida, Pütkül zeminning igisining aldida, Taƣlar momdǝk
    erip ketidu.
  beo-beo: Agolo huluane da osobo bagade Hina Gode Ea midadi gamali ulagisia daeane
    dabe agoai ba:mu.
  tpi-OTNT: God em i Bikpela bilong olgeta graun. Em i kam na ol maunten i kamap olsem
    wara.
  hau-SA: Duwatsu sun narke kamar kakin zuma a gaban Ubangiji, a gaban Ubangijin dukan
    duniya.
  udu-udu: Dhan wosha turga/ uni wakin me’d mandha/ dham mo ibwambori Tap̱a mo, ibwambori
    Tap̱a gi mony’ceshi ’baar mo.
  uig-LAT: Perwerdigarning aldida, Pütkül zéminning igisining aldida, Taghlar momdek
    érip kétidu.
  nde-nde: Izintaba zincibilika njengengcino phambi kukaThixo, phambi kweNkosi yomhlaba
    wonke.
  ton-ton: Naʻe vela ʻo vai ʻae ngaahi moʻunga ʻo hangē ko e pulu ʻi he ʻao ʻo Sihova,
    ʻi he ʻao ʻoe ʻEiki ʻo māmani kotoa pē.
  ces-1613: Hory jako vosk rozplývají se před oblíčejem Hospodina, před oblíčejem
    Panovníka vší země.
  eng-WMB: The mountains melt like wax at the presence of the LORD, at the presence
    of the Lord of the whole earth.
  tam-TCV: யெகோவாவுக்கு முன்பாக, பூமியனைத்திற்கும் ஆண்டவராகிய யெகோவாவுக்கு முன்பாகவே
    மலைகள் மெழுகுபோல் உருகுகின்றன.
  ceb-ULB: Ang kabukiran matunaw sama sa kandila diha sa atubangan ni Yahweh, ang
    Ginoo sa tibuok kalibotan.
  pol-UBG: Góry topią się jak wosk przed obliczem PANA, przed obliczem Pana całej
    ziemi.
  urd-GVU: رب کے آگے آگے، ہاں پوری دنیا کے مالک کے آگے آگے پہاڑ موم کی طرح پگھل گئے۔
  eng-OEBCW: Mountains melt like wax before the Lord of all the earth.
  deu-1912: Die Berge zerschmelzen wie Wachs vor dem HERRN, vor dem Herrscher des
    ganzen Erdbodens.
  kan-2017: ಸಾರ್ವಭೌಮನಾದ ಯೆಹೋವನ ಎದುರಿನಲ್ಲಿ ಪರ್ವತಗಳು ಮೇಣದಂತೆ ಕರಗಿಹೋದವು.
  yap-yap: Pi yochi burey e ranran ni bod e wax u p’eowchen SOMOL, u p’eowchen fare
    Somol ko fayleng ni polo’.
  hlt-MCSB: Tlang rhoek te BOEIPA hmai ah, diklai pum loh Boeipa hmai ah khoirhat
    bangla yut.
  mdy-ETH: ዹካ ናንጊና ናንጋ ጎዳ ቤርታ ሳዓኣ ቢያ ዓዳ ሾፒጉዲ ዓልቄኔ።
  twi-ASANTE: Mmepɔ nane sɛ nku wɔ Awurade anim, Awurade a asase nyinaa wɔ no no anim.
  eng-WEBU: The mountains melt like wax at the presence of the LORD, at the presence
    of the Lord of the whole earth.
  acu-NT: Ii Apuringkia mash nungka ainau nurinuri asa, ni wakerakka mura ainau wapasa
    mikiaria nunisarang minararti tusa najanatnuitai.
  spa-PDDPT: Ante la presencia de Yavé Las montañas se derriten como cera, Ante la
    presencia del ʼAdonay de toda la tierra.
  gun-gun: Yvyty ikuai va'e voi ei raity rami 'rã tykupa Senhor yvy jave re ipo'aka
    va'e renonde.
  agu-BL: Cyakil yi e'chk wutz tz'elepon a' chi na ban xcab yil tz'ul tzaj yi mero
    taw, Kataj Jehová.
  ilo-ULB: Marunaw dagiti banbantay a kasla allid iti sangoanan ni Yahweh, ti Apo
    ti entero a daga.
  kpg-kpg: Nia gonduu gu waiwai be nia kiliidi i mua Dimaadua, i mua di Tagi o henuailala
    huogodoo.
  uig-ARA: پەرۋەردىگارنىڭ ئالدىدا، پۈتكۈل زېمىننىڭ ئىگىسىنىڭ ئالدىدا، تاغلار مومدەك
    ئېرىپ كېتىدۇ.
  sus-sus: Geyae xunuma duniɲa Marigi Alatala ya ra alɔ kumi dole.
  pon-2006: Dohl akan kin peipeseng rasehng kirihs mwohn silangin KAUN-O, mwohn silangin
    Kaunen sampah pokon.
  jae-jae: Apômtau gêgôm lôc gêwê e kêtôm lêp gebe eŋ kêtu lau nomŋa samob nêŋ Apômtau.
  ksd-ksd: A umana lualuana dia polo da ra bulit na livur ta ra luaina mata i ra Luluai;
    Ta ra luaina mata i ra Luluai kai ra rakarakan a gunagunan.
  tur-YTC: Yahve’nin önünde, Tüm yeryüzünün Efendisi önünde dağlar balmumu gibi eridi.
  bel-N: Горы топяцца, быццам воск, ад аблічча ГОСПАДА, ад аблічча Госпада ўсёй зямлі.
  grc-BRENT: Ψάλατε τῷ Κυρίῳ ἐν κιθάρᾳ, ἐν κιθάρᾳ καὶ φωνῇ ψαλμοῦ.
  kpr-kpr: Enda jiro fumbari kau tavaya tiveraira aminga ava, endada oro oro iritirera,
    ainda Bajari da dombuda tivarira.
  ind-AYT: Gunung-gunung meleleh seperti lilin di hadapan TUHAN, di hadapan Tuhan
    atas seluruh bumi.
  yom-yom: Miongo misiuta banga mafuta momo beti vinda mu bikundu va ntuala Yave,
    va ntuala Yave wu ntoto wumvimba.
  yut-yut: Yawe apban kaŋek kabap da pakbi dagoŋ. Uŋun mɨktɨm morap kɨsi dakon Amɨn
    Tagɨ egɨsak.
  nya-nya: Mapiri amasungunuka ngati phula pamaso pa Yehova, pamaso pa Ambuye a dziko
    lonse lapansi.
  hrv-hrv: Brda se tope pred Jahvom k'o vosak, pred vladarom zemlje sve.
  mps-mps: God te tigidali tǫgo Genuai Bidi dao. Aga asobaso, tama te bulu du dabe
    te wę tiwai pedelaibao.
  tpi-tpi: God em i Bikpela bilong olgeta graun. Em i kam na ol maunten i kamap olsem
    wara.
  dan-1931: Bjergene smelted som Voks for HERREN, for hele Jordens Herre;
  vie-OVCB: Núi đồi tan như sáp trước Chúa Hằng Hữu, trước vị Chủ Tể của trái đất.
  guj-2017: યહોવાહની સમક્ષ, આખી પૃથ્વીના પ્રભુની સમક્ષ, પર્વતો મીણની જેમ પીગળી ગયા.
  pon-2006A: Dohl akan kin peipeseng rasehng kirihs mwohn silangin KAUN-O, mwohn silangin
    Kaunen sampah pokon.
  por-BRBSL: As montanhas derretem como cera na presença de Yahweh, na presença do
    Senhor de toda a terra.
  eng-OEBUS: Mountains melt like wax before the Lord of all the earth.
  swe-swe: Bergen smälter som vax inför Herren (Jahve), inför hela jordens Herre.
  cth-cth: Monnaw pueng teh BAWIPA hmalah, talai van pueng teh Bawipa hmalah khoilai
    patetlah koung a kamyawt.
  twi-twi: Mmepɔw nan sɛ nku wɔ Awurade anim, Awurade a asase nyinaa wɔ no no anim.
  hlt-hlt: Tlang rhoek te BOEIPA hmai ah, diklai pum loh Boeipa hmai ah khoirhat bangla
    yut.
  tbz-SIM: Yɛtɑ̃rɛ̀ yìɛ̀rimu ti Yiɛ̀ nKuyie nyììkɛ̀ mɛkùɔ̀ nkɔ̃mɛ, kunku ti Yiɛ̀ nKuyie
    nkùù bɑkɛ́ kutenkù kumɔu ku ììkɛ̀.
  msy-2020: Ikiavɨra Itir God, a nguazir kamɨn God. A izima, mɨghsɨaba pura amera
    uaghira dɨpabar mɨn otifi.
  dop-dop: Tɛtʋ tənɑ tʋ ɩ́ kpətənɑ pɔɔŋ, ɩ hooki kɛ́ ɩsɩɩ keetu.
  azb-azb: Dağlar Rəbbin hüzurunda – Bütün yer üzünün Sahibinin hüzurunda mum tək
    əriyər.
  eng-DBY: The mountains melted like wax at the presence of Jehovah, at the presence
    of the Lord of the whole earth.
  hin-2017: पहाड़ यहोवा के सामने, मोम के समान पिघल गए, अर्थात् सारी पृथ्वी के परमेश्वर
    के सामने।
  wol-KYG: tund yi ne soyox seey fi kanam Aji Sax ji boroom àddina sépp.
  bjr-bjr: Aiyama maqa maaqa quqoo Karaambaiqana Yaaweena afusaa aaqanauqa tasirisirimma
    taikaidaqa.
  eng-YLT: Hills, like wax, melted before Jehovah, Before the Lord of all the earth.
  kne-kne: Din dodontog yan kaman allid ay matenaw da sin sangoanan Diyos ay mangituray
    sin intiro ay daga.
  eng-WYC-2017: Hills as wax floated [or flowed] down from the face of the Lord; all
    earth from the face of the Lord.
  eng-WMBB: The mountains melt like wax at the presence of the LORD, at the presence
    of the Lord of the whole earth.
  zat-NTPS: Dxelexuna xi'a ca' ca da zixre chee̱ bézudau' lau Xránadxu, lau Xrana
    bénneache zaj zre̱'e̱ du gabí'i xe̱zr la xu.
  zty-NTPS: Želángak ya'a ka' ka china' bez ḻaw X̱anžon', ḻaw X̱angak benne' ka'
    nníta'gake' dot yežlyó nga.
  urd-GVH: रब के आगे आगे, हाँ पूरी दुनिया के मालिक के आगे आगे पहाड़ मोम की तरह पिघल
    गए।
  rug-rug: Sari na toqere si noloro guana oto huda pa kenuna e Zihova, pa kenuna sa
    Baṉara tana doduruna sa popoa pepeso.
  gaz-gaz: Tulluuwwan fuula Waaqayyoo duratti, fuula Gooftaa lafa hundumaa durattis
    akkuma gagaa baqu.
  fra-LSG: Les montagnes se fondent comme la cire devant l’Éternel, Devant le Seigneur
    de toute la terre.
  gnn-gnn: '@see-verse:PSA.097.004'
  yal-yal: Geyane xuyama ayi Alatala yɛtagi, dunuɲa birin Marigina, alo kumi dolen
    na xulun.
  iou-iou: Anutu uwä kome pähap täŋo intäjukun. U äbäŋirän kome pähap ŋo kokoyäk täyak.
  haw-1868: Hehee wale na mauna me he kepau la i ke alo o Iehova, I ke alo o ka Haku
    hoi o ka honua a pau.
  arb-NAV: ذَابَتِ الْجِبَالُ كَالشَّمْعِ مِنْ نَظْرَةِ الرَّبِّ سَيِّدِ الأَرْضِ
    كُلِّهَا.
  ded-ded: Bangec sasawaac KEBU hau tiki yeni KEBUAC kicfu pereckema kendo kereha
    sisingaiande, ifi isoc sisingaigecde.
  ewe-ewe: Towo lolo abe yɔkumi ene le Yehowa ŋgɔ, ɛ̃, le anyigba ƒe Aƒetɔ la ŋkume.
  eng-LEE: The mountains melt away like wax at the presence of the Lord, at the presence
    of the Lord of all the earth.
  asm-FB: পর্বতবোৰ মমৰ দৰে গলি গ’ল যিহোৱাৰ সন্মুখত, সমুদায় পৃথিৱীৰ সন্মুখত।
  sus-A: فٍيَيٍ شُنُمَ دُنِحَ مَرِفِ عَلَتَلَ يَ رَ عَلْ كُمِ دٌلٍ.
  fra-SBL: Les montagnes fondent comme de la cire en présence de Yahvé, en présence
    du Seigneur de toute la terre.
  hbo-hbo: הָרִ֗ים כַּדֹּונַ֗ג נָ֭מַסּוּ מִלִּפְנֵ֣י יְהוָ֑ה מִ֝לִּפְנֵ֗י אֲדֹ֣ון
    כָּל־הָאָֽרֶץ׃
  kik-kik: Irĩma itwekaga o ta mũhũra mbere ya Jehova, igatweka irĩ mbere ya Mwathani
    wa thĩ yothe.
  fra-NCL: Les montagnes se fondent, comme la cire, devant Yahweh, devant le Seigneur
    de toute la terre.
  cek-AK: Maenawk loe Angraeng hmaa ah, long boih ukkung Angraeng hmaa ah, samdai
    baktiah amkaw o.
  cuk-cuk: Yarmala baka-gwalluyob Bab-Jehová-abin daluded. Bab-Jehováʼde bela we-napneg-e-ibedid.
  uig-CYR: Пәрвәрдигарға чилтар челип нахша ейтиңлар, Чилтар билән, күйниң садаси
    билән!
  pma-pma: Navong Iahova koa vi asuv ten tounah vasi keil en out netan mul mai, vatihou
    keil aretengeiril umai ka avi aet.
  tel-2017: లోకనాథుడైన యెహోవా ఎదుట, పర్వతాలు మైనంలాగా కరిగిపోతాయి.
  hat-BSA: Mòn yo fonn tankou lasi devan prezans SENYÈ a, devan prezans SENYÈ tout
    latè a.
  ukr-ONPU: Грайте Господеві на арфі, на арфі зі звуками співу!
  kos-kos: Eol uh kofelik oana kiris ye mutun LEUM GOD, Ye mutun LEUM GOD lun faclu
    nufon.
  hbo-WLC: הָרִ֗ים כַּדּוֹנַ֗ג נָ֭מַסּוּ מִלִּפְנֵ֣י יְהוָ֑ה מִ֝לִּפְנֵ֗י אֲד֣וֹן
    כָּל־הָאָֽרֶץ׃
  ibo-ibo: Ugwu niile na-agbaze dịka mmanụ nʼihu Onyenwe anyị, nʼihu Onyenwe ụwa niile.
  ory-ory: ପର୍ବତଗଣ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରେ ମହମ ପରି ତରଳି ଗଲେ, ସମୁଦାୟ ପୃଥିବୀ ପ୍ରଭୁଙ୍କ ଛାମୁରେ
    ତରଳି ଗଲେ।
  chk-chk: Ekewe chuk ra telila usun kiris me fän mesen ewe Samol mi Lapalap, me fän
    mesen ewe Samol mi nemeni unusen fanüfan.
  rop-rop: Ola hil meltap lida langa YAWEI. Im det boswan blanga ebrijing langa dijan
    graun tudei.
  ukr-1871: Гори, як віск, топляться перед Господом, цїлої землї владикою.
  yon-yon: Yariman kuu aangko aangko dia keraane in yawaak kere okmo keremoon areb
    kerimaib, okad kumundin yu Yariman ye arinambo arimbed kui.
  deu-1951: Berge zerschmelzen wie Wachs vor dem HERRN, vor dem Herrscher der ganzen
    Erde.
  eng-JPS: The mountains melted like wax at the presence of the LORD, at the presence
    of the Lord of the whole earth.
  srp-1865: Gore kao vosak tope se od lica Gospodnjega, od lica Gospoda svoj zemlji.
  lug-lug: Ensozi zisaanuuka ng’envumbo awali Mukama, mu maaso ga Mukama ow’ensi yonna.
  heb-heb: הרים כדונג נמסו מלפני יהוה מלפני אדון כל הארץ׃
  ben-IRV: পর্বতগুলি মোমের মত সদাপ্রভুুর সামনে গলে গেল, সমস্ত পৃথিবীর প্রভুর সামনে।
  ntu-ntu: Yawe nide Kxetu r nrlc tulvzo. X mz nzmc-krdr nide newzng nzwxong nzapulr
    nzwxokr gq.
  pan-pan: ਯਹੋਵਾਹ ਦੀ ਹਜ਼ੂਰੀ ਵਿੱਚ ਪਰਬਤ ਮੋਮ ਵਾਂਗੂੰ ਪੰਘਰ ਜਾਂਦੇ ਹਨ! ਹਾਂ, ਸਾਰੀ ਧਰਤੀ ਦੇ
    ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿੱਚ!
  mya-JVB: ထာဝရဘုရား ရှေ့ ၊ မြေကြီး တပြင်လုံး ကို အစိုးရတော်မူသောအရှင် ၏ရှေ့ တော်၌
    ၊ တောင် တို့သည် ဘယောင်း ကဲ့သို့ အရည် ဖြစ်ကြ၏။
  kgf-kgf: Baec boŋaya boŋaya iminéŋ Yawe baec yanda miŋina iwac wésiaiguc kufaŋ ésécnec
    pépélima mazac.
  tte-O: Koya siwelo besiele polo katutuna iwelo mayau koina, siwelo Yeoba manna mena,
    iya tomo yanuwa yaulina ali Yaubada.
  tbg-tbg: Noravano Kotiva ekaa maa vatara raqiki vaiva vataini vi ani vaimanta, vahaveravano
    ravita vintemake, aiqina vika vira taveha ravita vi variara.
  hmo-hmo: Ororo be kandolo bamona idia veve noho, Lohiabada ena vairana dekenai,
    badina ia be tanobada ena kahana ibounai ena Lohia Badana.
  zar-NT: Tuʼúnaʼ guíʼadoʼ ca ruún bidxinaʼ buz lahuëʼ Xanruʼ. Náquiëʼ Xani idútë
    yödzölió.
  urd-urd: ख़ुदावन्द के सामने पहाड़ मोम की तरह पिघल गए, या'नी सारी ज़मीन के ख़ुदावन्द
    के सामने।
  rus-SYN: пойте Господу с гуслями, с гуслями и с гласом псалмопения;
  bqc-SIM: Gbɛ̀sĩsĩↄ ì yↄ lán zↄ́nisiwa Dii aɛ, dṹnia gbɛ̃́pii Diipi aɛ.
  tcz-CHONGTHU: Molle lhangjong Yahweh Pakai masanga khoilu bangin ajunlha jengin
    ahi. Leiset pumpi Yahweh Pakai masanga hitiahi thil soh-a ahi.
  mar-mar: परमेश्वरासमोर, सर्व पृथ्वीच्या प्रभूसमोर पर्वत मेणासारखे वितळले.
  isl-isl: Fjöllin bráðna eins og vax fyrir Drottni.
  hlt-THB: Tlangkhqi awm Khawmdek a Bawipa haiawh khawiut amyihna tle uhy.
  qub-qub: Cay pachapa duyñonga Tayta Diosmi. Paypa ñaupanchöga jircacunapis wacpa
    caypami gotucäcun sëra chulluycajnöraj.
  bqp-bqp: Kpinↄ dì yↄ́ lán zↄ́saa bà Dikiri arɛ, andunia pínki Dikiri arɛ.
  hat-hat: Ti mòn yo fonn tankou lasi devan Seyè a, wi, yo fonn devan chèf tout latè
    a.
  eng-BSB: The mountains melt like wax at the presence of the LORD, before the Lord
    of all the earth.
  eng-WEBPB: The mountains melt like wax at the presence of the LORD, at the presence
    of the Lord of the whole earth.
  kbq-kbq: Anumzana ama mopama kegava hu'nea ne'mofo avuga, agonaramimo'za masavemo'ma
    ze'ze huno pakepake nehiaza hu'za pakepake hu'naze.
  pon-pon: Nana kan pei pajan duata krij mon Ieowa, Kaun en jap karoj.
  nhe-BL: Nochi tepetini atiyaj queja cera iixtla TOTECO tlen iaxca nochi tlaltepactli.
  wnc-wnc: Anutu waapa aminu kepna kepna nana aminu kuupbamdane Buyambam tapa. Siwan
    Anututa apan kake tawanu dauyapmake yangga binga dakngakaing.
  bus-bus: Kpiiinↄ è yↄ́ lán zↄ́sa bà Dii aɛ, anduna píngi Dii aɛ.
  gub-BL: Ywytyr typyràn iraity ài Tupàn Tuweharupi Wiko Ma'e henataromo wà, Ywy paw
    izar henataromo wà.
  eng-DRA: 'Sing praise to the Lord on the harp, on the harp, and with the voice of
    a psalm:'
