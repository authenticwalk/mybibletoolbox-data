verse: PSA.097.010
translations:
  mal-C: യഹോവയെ സ്നേഹിക്കുന്നവർ തിന്മ വെറുക്കട്ടെ, കാരണം അവിടന്ന് തന്റെ വിശ്വസ്തരുടെ
    പ്രാണനെ കാക്കുന്നു അവരെ ദുഷ്ടരുടെ കൈകളിൽനിന്നു മോചിപ്പിക്കുന്നു.
  deu-TKW: Die ihr Jahwe liebt, hasset das Arge! Er bewahrt die Seelen seiner Frommen;
    aus der Gewalt der Gottlosen rettet er sie.
  lin-lin: Bino bato oyo bolingaka Yawe, boyina mabe ! Yawe abatelaka bomoi ya bayengebene
    na Ye mpe akangolaka bango na maboko ya bato mabe.
  mmx-mmx: Leeme Silok i balamu nedi di belengatngas ti laxapmek. Neni ik lok tatao
    lorooro at limixin teren. Neni ik lox asepmus di basinge lolos at limixin dik
    lok lengkakapmek.
  eng-LSV: You who love YHWH, hate evil, || He is keeping the souls of His saints,
    || He delivers them from the hand of the wicked.
  eng-GNV: 'Ye that loue the Lord, hate euill: he preserueth the soules of his Saints:
    hee will deliuer them from the hand of the wicked.'
  eng-WEBSTER: 'Ye that love the LORD, hate evil: he preserveth the souls of his saints;
    he delivereth them out of the hand of the wicked.'
  nhw-BL: TOTECO quinicnelía nochi catli quicualancaitaj catli amo cuali. Quinmocuitlahuía
    imasehualhua huan quinchololtía ininmaco tlaixpanoca masehualme.
  swh-ONEN: Wale wanaompenda Bwana na wauchukie uovu, kwa maana yeye hulinda maisha
    ya waaminifu wake na kuwaokoa kutoka mkononi mwa mwovu.
  bba-bba: Bɛɛ be i Yinni Gusunɔ kĩ, i kɔ̃sɑ tusio. U rɑ be bɑ nùn nɑɑnɛ sɑ̃ɑ wɔre
    tɔn kɔ̃sobun nɔmɑn di.
  eng-KJVCPB: 'Ye that love the Lord, hate evil: He preserveth the souls of his saints;
    He delivereth them out of the hand of the wicked.'
  luo-luo: Joma ohero Jehova Nyasaye mondo osin gi gik maricho nimar orito ngima joge
    ma jo-adiera, kendo oresogi e lwet joma richo.
  aii-aii: ܝܵܐ ܡܲܚܸܒܵܢܹ̈ܐ ܕܡܵܪܝܵܐ، ܣܢܹܝܡܘܼܢ ܠܒܝܼܫܬܵ‌ܐ، ܗ̇ܘ ܟܹܐ ܢܵܛܹܪ ܓܵܢܵܬܹ̈‌ܐ ܕܡܗܘܼܡܢܘܼ̈ܗ‌ܝ،
    ܟܹܐ ܦܲܨܹܐ ܠܗܘܿܢ ܡ̣ܢ ܐܝܼܕܵܐ ܕܪ̈ܲܫܝܼܥܹܐ.
  meu-meu: Iehova ese kara dika e inai heniamu taudia na e ura henidiamu; ia ese ena
    helaḡa taudia e hamauridiamu, kara dika taudia imadia amo e harohodia maurimu.
  npi-ULB: तिमीहरू जसले परमप्रभुलाई प्रेम गर्छौ, खराबीलाई घृणा गर । उहाँले आफ्ना सन्तहरूका
    जीवन रक्षा गर्नुहुन्छ र उहाँले तिनीहरूलाई दुष्‍टको हातबाट बाहिर निकाल्नुहुन्छ
    ।
  yor-yor: Jẹ kí gbogbo àwọn tí ó fẹ́ Olúwa, kórìíra ibi, ó pa ọkàn àwọn ènìyàn mímọ́
    rẹ̀ mọ́ ó gbà wọ́n ní ọwọ́ àwọn ènìyàn búburú.
  pes-OPCB: ای دوستداران خداوند، از بدی متنفر باشید! او عزیزان خود را حفظ می‌کند و
    ایشان را از دست شریران می‌رهاند.
  tgl-ULB: Kayong mga nagmamahal kay Yahweh, kamuhian ninyo ang masama! Ipinagtatanggol
    niya ang buhay ng kanyang mga banal at inililigtas niya sila sa kamay ng mga masasama.
  nop-nop: Yahwe adi weleŋdi hinek metam nediyeŋ kadakaniŋ yabukwihita tiiŋ u yabukahile
    tilak. Adi yadi metamŋiye didimehi momooŋ hinek yabudokooŋ me hogohi’walaŋ kohohik
    gineniŋ kotigoŋ yanagitak.
  hui-hui: Anduane Homogohanda wali agali mana ko ngaru hame nalaga karu tihondo gubalini
    ho haga ka. Ibunaga wali agali karu handayaho haga ka. Ibugua ti agali ko biaga
    karunaga giha karia gingila mialu haru dai biaga ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မ​ကောင်း​မှု​ကို မုန်း​သော​သူ​တို့​အား​ချစ်​တော်​မူ​၏။
    မိ​မိ​လူ​စု​တော်​၏​စည်း​စိမ်​ကို​ကာ​ကွယ် စောင့်​ရှောက်​တော်​မူ​၏။ ကိုယ်​တော်​သည်​သူ​တို့​အား​သူ​ယုတ်​မာ​တို့
    ၏​လက်​မှ ကယ်​ဆယ်​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེར་དགའ་བ་ཁྱོད་རྣམས་ངན་པར་སྡང་འོས༌ཤིང༌། །ཁོང་གིས་ཉིད་ཀྱི་དད་ལྡན་རྣམས་ཀྱི་སེམས་སྲུང༌ཞིང༌།
    །དེ་རྣམས་ངན་པའི་ལག་ནས་སྐྱོབ་ཅིང་ཐར་བར༌མཛད།།
  wsk-wsk: Awiriya Yawe ko kueso mu kiwem memek suen la buring tuokko; mu awuk, nu
    kariimet munan diram la karo tusan mu nunga bitarso, ale kariimet memek nuguting
    te nunga bataguru taso.
  sna-sna: Vanoda Jehovha ngavavenge zvakaipa, nokuti anorinda upenyu kwavanhu vake
    vakatendeka uye anovarwira muruoko rwowakaipa.
  spa-BLM: Tú que amas a Yahvé, odia el mal. Conserva las almas de sus santos. Los
    libra de la mano de los malvados.
  cac-cac: A ex mach ex tze xajanej Jehová, chaquec el chucal. Yujto a eb' sc'anab'ajani,
    tan̈vab'il eb' yuuj. Scolji eb' yuuj d'a yol sc'ab' eb' sc'ulan chucal.
  swh-ULB: Ninyi ambao mnampenda Yahwe, chukieni uovu! Yeye hulinda uhai wa watakatifu
    wake, naye huwatoa mikononi mwa waovu.
  deu-ELBBK: Die ihr den HERRN liebt, hasst das Böse! Er bewahrt die Seelen seiner
    Frommen; aus der Hand der Gottlosen errettet er sie.
  mbb-OT: Is menge etew he mibmahal zan is Nengazen ne kinahanglan he igkeepes dan
    is mezaat. Su edtipiǥan te Nengazen is untung te metinumanen he menge etew zin.
    Ne kenà ebpekezezaat kandan is menge lalung su edlibriyen din sikandan.
  mal-2015: യഹോവയെ സ്നേഹിക്കുന്നവരേ, ദോഷത്തെ വെറുപ്പിൻ; അവൻ തന്റെ ഭക്തന്മാരുടെ പ്രാണങ്ങളെ
    കാക്കുന്നു; ദുഷ്ടന്മാരുടെ കയ്യിൽനിന്നു അവരെ വിടുവിക്കുന്നു.
  gup-gup: Ngudda bininj nawu ngurrimarnedjare nawu Yawey, wanjh ngurridjalwirrihmen
    kunwarre. Nawu Yawey kabenkukdjurruddi bininj nuye ba bu kabirridjaldarrkid. Nungka
    kabenbebke kore birriwarre bininj kabindibongkarrme.
  rmc-rmc: Tumen, ko kamen le RAJES, ma kamen o nalačhipen! Bo ov chraňinel o dživipen
    peskre verne manušenge a cirdel len avri andral e zor le nalačhengri.
  nlg-nlg: A Lord te dolovira ra hei tara nia sika na dika, me podopodora kulana vure,
    me volara tadira rana dika.
  pes-OPV: ‌ای شما که خداوند را دوست می‌دارید، ازبدی نفرت کنید! او حافظ جانهای مقدسان
    خوداست. ایشان را از دست شریران می‌رهاند.
  ron-1924: Урыць рэул, чей че юбиць пе Домнул! Ел пэзеште суфлетеле крединчошилор
    Луй ши-й избэвеште дин мына челор рэй.
  ben-OBCV: যারা সদাপ্রভুকে ভালোবাসে তারা অধর্মকে ঘৃণা করুক, কারণ তিনি তাঁর বিশ্বস্তজনেদের
    প্রাণরক্ষা করেন, এবং দুষ্টদের কবল থেকে তাদের উদ্ধার করেন।
  som-som: Kuwiinna Rabbiga jeclow, sharka nebcaada, Isagu wuxuu dhawraa nafaha quduusiintiisa,
    Oo wuxuu iyaga ka samatabbixiyaa gacanta kuwa sharka leh.
  eng-ASVBT: 'O ye that love Jehovah, hate evil: He preserveth the souls of his saints;
    He delivereth them out of the hand of the wicked.'
  mna-mna: Niom wal ta kuur leleyom pa Yooba na, kuur koi pa mbulu sananŋana. Pa wal
    kini ta tiurur lelen pini mi titoto mbulu kini na, ni iporoukalkaala zin, mi itatkewe
    zin la wal sananŋan naman.
  ita-1885: Voi che amate il Signore, odiate il male; Egli guarda le anime de' suoi
    santi; E le riscuote di man degli empi.
  eng-ULB: You who love Yahweh, hate evil! He protects the lives of his saints, and
    he takes them out of the hand of the wicked.
  spa-VBL: Tú, que amas al Señor, ¡Odia el mal! Porque él protege las vidas de todos
    los que le son leales, y los salva del poder de la gente mala.
  fra-_FOB: Vous qui aimez l'Éternel, haïssez le mal. Il garde les âmes de ses fidèles,
    et les délivre de la main des méchants.
  mal-mal: യഹോവ തിന്മ വെറുക്കുന്നവരെ സ്നേഹിക്കുന്നു; കർത്താവ് തന്റെ ഭക്തന്മാരുടെ പ്രാണനെ
    കാക്കുന്നു; ദുഷ്ടന്മാരുടെ കയ്യിൽനിന്ന് അവരെ വിടുവിക്കുന്നു.
  lit-lit: Jūs, kurie mylite VIEŠPATĮ, nekęskite blogio; jis apsaugo savo šventųjų
    sielas, iš nedorėlių rankos juos išvaduoja.
  urd-GVR: Tum jo Rab se muhabbat rakhte ho, burāī se nafrat karo! Rab apne īmāndāroṅ
    kī jān ko mahfūz rakhtā hai, wuh unheṅ bedīnoṅ ke qabze se chhuṛātā hai.
  suz-BL: परमप्रभु यावेमी मरिम्‍शो पतीक कली काइ मदाक्‍ब मुर आन कली दाक्‍ब। आ कली थमा
    सुइक्‍ब आन कली कोव़ब। मेको आन कली आ अरेशो मटीब आन गुइ रे प्रोंइब।
  eng-NOY: Ye that love the LORD, hate evil! He preserveth the lives of his servants,
    And delivereth them from the hand of the wicked.
  ita-1927: O voi che amate l’Eterno, odiate il male! Egli custodisce le anime de’
    suoi fedeli, li libera dalla mano degli empi.
  ckb-ckb: با دۆستانی یەزدان ڕقیان لە بەدکاری ببێتەوە، لەبەر ئەوەی گیانی خۆشەویستانی
    دەپارێزێت و لە دەست خراپەکاران دەربازیان دەکات.
  eng-BBE: You who are lovers of the Lord, be haters of evil; he keeps the souls of
    his saints; he takes them out of the hand of sinners.
  xsi-xsi: Yova Kindeni uru tini mwasa ndo panzi tamâta ea sipu mulinzi pa vetâŋa
    sakamao. Ina uru ikatonanzi i tamwata ne tamâta, aku ikainzi piti lâ tamâta sakamao
    mbaunzi ilo.
  kan-OKCV: ಯೆಹೋವ ದೇವರನ್ನು ಪ್ರೀತಿಸುವವರು ಕೆಟ್ಟದ್ದನ್ನು ಹಗೆ ಮಾಡುವರು; ದೇವರು ತಮ್ಮ ಭಕ್ತರ
    ಪ್ರಾಣಗಳನ್ನು ಕಾಪಾಡಿ, ದುಷ್ಟರ ಕೈಯೊಳಗಿಂದ ಅವರನ್ನು ಬಿಡಿಸುವರು.
  tam-2017: யெகோவாவில் அன்புகூருகிறவர்களே, தீமையை வெறுத்துவிடுங்கள்; அவர் தம்முடைய
    பரிசுத்தவான்களின் ஆத்துமாக்களைக் காப்பாற்றி, துன்மார்க்கர்களின் கைக்கு அவர்களைத்
    தப்புவிக்கிறார்.
  spa-RV-1909: 'Los que á Jehová amáis, aborreced el mal: guarda él las almas de sus
    santos; de mano de los impíos los libra.'
  ron-BTF: Voi, care iubiți pe DOMNUL, urâți răul; el păstrează sufletele sfinților
    săi; îi eliberează din mâna celor stricați.
  eng-WEBP: You who love the LORD, hate evil! He preserves the souls of his saints.
    He delivers them out of the hand of the wicked.
  eng-FBV: You who love the Lord, hate evil! He protects the lives of those who are
    faithful to him, and saves them from the power of wicked people.
  nld-1939: Jahweh heeft lief Die de ongerechtigheid haat; Hij behoedt het leven van
    zijn getrouwen, En redt ze uit de handen der bozen.
  nch-BL: TOTECO quinicnelía nochi cati quicualancaitaj cati amo cuali. Quinmocuitahuía
    imasehualhua huan quinchololtía inimaco taixpanoca masehualme.
  vie-1934: 'Hỡi những kẻ yêu mến Đức Giê-hô-va, hãy ghét sự ác: Ngài bảo hộ linh
    hồn của các thánh Ngài, Và giải cứu họ khỏi tay kẻ dữ.'
  cha-cha: 'O jamyo y gumaeya si Jeova, jachatlie y daño: güiya umadaje y anten y
    mañantosña: güiya munafanlibre sija juyong gui canae y manaelaye.'
  hin-CV: यह उपयुक्त है कि वे सभी, जिन्हें याहवेह से प्रेम है, बुराई से घृणा करें,
    प्रभु अपने भक्तों के प्राणों की रक्षा करते हैं, वह उन्हें दुष्टों की युक्ति से
    छुड़ाते हैं.
  eng-OURB: You who 'ahav ·affectionately love· Adonai, hate evil. He preserves the
    souls of his saints. He delivers them out of the hand of the wicked.
  spa-BES: Ustedes amantes de Jehová, aborrezcan el mal; él guarda las almas de sus
    santos; él los quita de la mano de los pecadores.
  tdx-tdx: Hejeo o haratiañeo ry mpikoko Iehovà; ambena’e ty fiai’ o noro’eo, avotso’e
    an-taña’ o lo-tserekeo.
  tha-KJV: ท่านผู้​ที่​รักพระเยโฮวาห์ ก็​จงเกลียดชังความชั่ว พระองค์​ทรงอารักขาชีวิตวิ​สุทธิ​ชนของพระองค์
    พระองค์​ทรงช่วยเขาให้พ้นจากมือของคนชั่ว
  por-BR-2018: 'Vós que amais ao SENHOR: odiai o mal; ele guarda a alma de seus santos,
    e os resgata da mão dos perversos.'
  deu-ELO: Die ihr Jehova liebet, hasset das Böse! Er bewahrt die Seelen seiner Frommen;
    aus der Hand der Gesetzlosen errettet er sie.
  eng-WYC-2018: Ye that love the Lord, hate evil, (or Ye who love the Lord, hate evil);
    the Lord keepeth (safe) the souls of his saints; he shall deliver them from the
    hand of the sinner.
  epo-epo: Amantoj de la Eternulo, malamu malbonon. Li gardas la animojn de Siaj fideluloj;
    Li savos ilin de la mano de malvirtuloj.
  gfk-gfk: Diet ing diet sip no Watong, i tahut bia diet na malentakuane ira sakana
    magingin. I balaure bat diet ing diet te tar tutun ira udiet nilon tana ma i halon
    diet mekaia ta ira lima diet ira ut na sakena.
  uig-PIN: Pǝrwǝrdigarni sɵygǝnlǝr, yamanliⱪtin nǝprǝtlininglar! U mɵmin bǝndilirining
    jenidin hǝwǝr alidu, Rǝzillǝrning qanggilidin halas ⱪilidu.
  beo-beo: Hina Gode da nowa da wadela:i hamosu amo higabe, ilima nodosa. E da Ea
    dunu ilia esalusu amo gaga:sa. Wadela:i hou hamosu dunu ilia gasa amoga Ea fi
    dunu wadela:lesisa:besa:le, E da ili gaga:sa.
  tpi-OTNT: Bikpela i laikim tru ol manmeri i no save laikim pasin nogut. Em i save
    lukautim gut ol manmeri bilong en na kisim bek ol long han bilong ol man nogut.
  hau-SA: Bari masu ƙaunar Ubangiji su ƙi mugunta, gama yana tsaron rayukan amintattunsa
    yana kuma kuɓutar da su daga hannun mugaye.
  udu-udu: Tap̱a a’di enki uni gwansan kun shi/ki tonthusi e mo. A’di ’tashki mondiki/e
    gi unim piti kun dhunu ki she/ ki dhelel dhelel ’twa/ ’peni tonthus mo. A’di ’cuḵki
    uni ’peni me’d gi uni kun ta thus ki thus mo.
  uig-LAT: Perwerdigarni söygenler, yamanliqtin nepretlininglar! U mömin bendilirining
    jénidin xewer alidu, Rezillerning changgilidin xalas qilidu.
  nde-nde: Akuthi bonke abamthandayo, uThixo, bazonde okubi, ngoba uyazilinda impilo
    zabathembekileyo bakhe abakhulule esandleni sababi.
  ton-ton: '‌ʻAkimoutolu ʻoku ʻofa kia Sihova, mou fehiʻa ki he kovi: ʻoku fakamoʻui
    ʻe ia ʻae laumālie ʻo ʻene kakai māʻoniʻoni; ʻoku ne fakamoʻui ʻakinautolu mei
    he nima ʻoe kau angahala.'
  ces-1613: Vy, kteříž milujete Hospodina, mějte v nenávisti to, což zlého jest; onť
    ostříhá duší svatých svých, a z ruky bezbožníků je vytrhuje.
  eng-WMB: You who love the LORD, hate evil! He preserves the souls of his holy ones.
    He delivers them out of the hand of the wicked.
  tam-TCV: யெகோவாவை நேசிக்கிறவர்கள் தீமையை வெறுக்கட்டும்; ஏனெனில் அவர் தமக்கு உண்மையுள்ளோரின்
    உயிர்களைக் காப்பாற்றி, கொடியவர்களின் கைகளிலிருந்து அவர்களை விடுவிக்கிறார்.
  ceb-ULB: Kamo nga nahigugma kang Yahweh, dumti ang daotan! Iyang panalipdan ang
    kinabuhi sa iyang mga balaan, ug kuhaon niya sila gikan sa kamot sa daotan.
  pol-UBG: Wy, którzy miłujecie PANA, miejcie w nienawiści zło; on strzeże dusz swoich
    świętych, ocala ich z ręki niegodziwych.
  urd-GVU: تم جو رب سے محبت رکھتے ہو، بُرائی سے نفرت کرو! رب اپنے ایمان داروں کی جان
    کو محفوظ رکھتا ہے، وہ اُنہیں بےدینوں کے قبضے سے چھڑاتا ہے۔
  eng-OEBCW: 'The Lord loves those who hate evil, he guards the lives of the faithful:
    from the hand of the wicked he saves them.'
  deu-1912: Die ihr den HERRN liebet, hasset das Arge! Der HERR bewahret die Seelen
    seiner Heiligen; von der Gottlosen Hand wird er sie erretten.
  kan-2017: ಕೆಟ್ಟತನವನ್ನು ಹಗೆಮಾಡುವವರನ್ನು, ಯೆಹೋವನನ್ನು ಪ್ರೀತಿಸುತ್ತಾನೆ. ಆತನು ತನ್ನ ಭಕ್ತರ
    ಪ್ರಾಣಗಳನ್ನು ಕಾಯುವವನಾಗಿ, ದುಷ್ಟರ ಕೈಯೊಳಗಿಂದ ಅವರನ್ನು ಬಿಡಿಸುವನು.
  yap-yap: I SOMOL e bt’uf rok e pi’in nib fananikay e kireb; mma ayuweg e yafos rok
    e girdi’ rok; ma chuwegrad u lan pa’ e pi’in kireb.
  hlt-MCSB: BOEIPA aka lungnah rhoek loh boethae te hnoel uh. A hinglu te a cim la
    aka ngaithuen tah halang rhoek kut khui lamkah khaw BOEIPA loh a huul.
  mdy-ETH: ዒንሢ ናንጊና ናንጋ ጎዳ ናሽካ ዓሳ ፑርታ ባኣዚ ሻኣኪንቱዋቴ፤ ጉሙርቂንታዞንሢኮ ዒዚ ሼምፓሢ ካፓሢሮ ዋይዞ ዒፃ
    ዓሶ ኩጫፓ ሄሊ ዒ ዔያቶ ዓውሳንዳኔ።
  twi-ASANTE: Ma wɔn a wɔdɔ Awurade no nkyiri bɔne, ɔbɔ ne nkurɔfoɔ a wɔyɛ nokwafoɔ
    no ho ban na ɔgye wɔn firi amumuyɛfoɔ nsam.
  eng-WEBU: You who love the LORD, hate evil! He preserves the souls of his saints.
    He delivers them out of the hand of the wicked.
  acu-NT: Ii Apuri aneetiri ainautiram, pasé turutinkia nakitrataram. Ningki ni umirin
    ainautinka waitmaktinuitji. Tura pasé aints ainamunmaya angkanmamtikramatnuitji.
  spa-PDDPT: Aborrezcan el mal ustedes los que aman a Yavé, Quien preserva las almas
    de sus santos. ʼEL los libra de la mano de los perversos.
  gun-gun: Peẽ kuery Senhor peayvu va'e, pembojeguaru ke teko vai. Mba'eta onhangareko
    'rã ojeupegua kuery iky'a e'ỹ va'e nhe'ẽ re, ogueraa jepe 'rã guive heko vai va'e
    po gui.
  agu-BL: Nin na pek'u' scye'j yi e' yi qui na chipek' te yi e'chk takle'n cachi'.
    Nin na ocu' tan chicolche'n yi e' yi cho'n k'uklij chic'u'l te'ju'. Nin na xcye'u'
    tan cyelse'n liwr yi e' yi ate' ẍchik'ab yi e' mal wunak.
  ilo-ULB: Dakayo a mangay-ayat kenni Yahweh, guraenyo ti dakes! Salsalaknibanna dagiti
    biag dagiti sasantona, ken ispalenna ida manipud iti ima dagiti nadangkes.
  kpg-kpg: Dimaadua e aloho i digau ala e hagadugina di huaidu. Mee e abaaba nia mouli
    o ana daangada. Mee e daa digaula gi daha mo nia mogobuna o digau huaidu.
  uig-ARA: پەرۋەردىگارنى سۆيگەنلەر، يامانلىقتىن نەپرەتلىنىڭلار! ئۇ مۆمىن بەندىلىرىنىڭ
    جېنىدىن خەۋەر ئالىدۇ، رەزىللەرنىڭ چاڭگىلىدىن خالاس قىلىدۇ.
  sus-sus: Alatala xanuntenyi xa fe ɲaaxi xɔn. Alatala a batulae makantama nɛ, a e
    ba mixi kobie bɛlɛxɛ.
  pon-2006: KAUN-O kin ketin loalloale irail kan me kin kailongki me suwed; e kin
    ketin sinsile mour en sapwellime aramas akan; e kin ketin kapitirailla sang pahn
    manaman en aramas suwed kan.
  jae-jae: Apômtau têtac gêwiŋ lau, taŋ sêkêŋ kisa êndêŋ sec naŋ. Eŋ tau gejob nê
    lau mansaŋ katuŋ ma kêjaŋgo êsêac su aŋga lau geo nêŋ lemeŋ.
  ksd-ksd: Avat ava mari ra Luluai avat a milikuane ra kaina; I vaale bat ra nilaun
    kai kana umana tena lotu; I valaun diat kan ra lima i ra umana tena varpiam.
  tur-YTC: Ey sizler, Yahve’yi sevenler, kötülükten nefret edin! O, kutsallarının
    canlarını korur. Onları kötülerin elinden kurtarır.
  bel-N: Вы, што любіце ГОСПАДА, ненавідзьце зло! Ён захоўвае душы багабойных Сваіх,
    з рукі бязбожных выратоўвае іх.
  kpr-kpr: Mave ari ekoko imboe eraera ava, Bajari nune dubo buraira. Nunda natofo
    da jebuga nune tavo eraira. Kotugo ari ekoko ari kakato ainda fakinkena saghimbe
    buraira.
  ind-AYT: Hai kamu yang mengasihi TUHAN, bencilah kejahatan! Dia memelihara jiwa
    orang-orang kudus-Nya, Dia melepaskan mereka dari tangan orang fasik.
  yom-yom: Bika babo beti zola Yave, balenda mambimbi. Bila weti keba luzingu lu banlongo
    bandi. Niandi wukubakulanga mu mioko mi batu bambimbi.
  yut-yut: Ji Yawe but dasi galak taŋ ɨmaŋ amɨn, ji aŋpak yokwi do nandaba ɨŋanisi
    asak. Iyɨ dakon telagɨ amɨn kabɨni, yokwi aŋ amɨn da kɨsiron baŋ tɨmɨgek kɨlani
    asak.
  nya-nya: Iwo amene amakonda Yehova adane ndi zoyipa pakuti Iye amayangʼanira miyoyo
    ya amene amamukhulupirira ndipo amawapulumutsa mʼdzanja la anthu oyipa
  hrv-hrv: Jahve ljubi one koji mrze na zlo, on čuva duše pobožnika svojih, izbavlja
    ih iz ruku opakih.
  mps-mps: Genuai Bidigo te dwai kolesaga wei isąbo we bidi dabe augwali te agai
    wei homu mu ebao. Agai te aga we bidi dabe bugagia tonalu, tama augwali te dwai
    bidi dabego nogode ma sabo dao.
  tpi-tpi: Bikpela i laikim tru ol manmeri i no save laikim pasin nogut. Em i save
    lukautim gut ol manmeri bilong en na kisim bek ol long han bilong ol man nogut.
  dan-1931: I, som elsker HERREN, had det onde! Han vogter sine frommes Sjæle og frier
    dem af de gudløses Hånd;
  vie-OVCB: Ai kính yêu Chúa Hằng Hữu, ghét gian tà! Chúa bảo toàn sinh mạng người
    thánh của Ngài, và giải thoát họ khỏi tay bọn hung bạo.
  guj-2017: હે યહોવાહ પર પ્રેમ કરનારાઓ, તમે દુષ્ટતાને ધિક્કારો! તે પોતાના ભક્તોના
    આત્માઓનું રક્ષણ કરે છે અને તે તેઓને દુષ્ટોના હાથમાંથી છોડાવે છે.
  pon-2006A: KAUN-O kin ketin loalloale irail kan me kin kailongki me suwed; e kin
    ketin sinsile mour en sapwellime aramas akan; e kin ketin kapitirailla sang pahn
    manaman en aramas suwed kan.
  por-BRBSL: Você que ama Yahweh, odeia o mal! Ele preserva as almas de seus santos.
    Ele os livra da mão dos ímpios.
  eng-OEBUS: 'The Lord loves those who hate evil, he guards the lives of the faithful:
    from the hand of the wicked he saves them.'
  swe-swe: Ni som älskar Herren (Jahve), hata det onda! Han bevarar sina heligas själar
    (deras liv). Han befriar dem ut ur den ondes hand.
  cth-cth: Nangmouh Cathut lungpataw naw, kathoute hah panuet awh nateh, ama ni a
    tamikathoungnaw e hringnae hah a khetyawt teh, tamikathoutnaw e kut dawk hoi a
    rungngang.
  twi-twi: Ma wɔn a wɔdɔ Awurade no nkyi bɔne, ɔbɔ ne nkurɔfo a wɔyɛ nokwafo no ho
    ban na ogye wɔn fi amumɔyɛfo nsam.
  hlt-hlt: BOEIPA aka lungnah rhoek loh boethae te hnoel uh. A hinglu te a cim la
    aka ngaithuen tah halang rhoek kut khui lamkah khaw BOEIPA loh a huul.
  tbz-SIM: Díndi bɛ̀ɛ̀ dɔ́ ti Yiɛ̀ nKuyie, nníínnɛ̀ mɛyɛi. Kuù kɑ̃nkɛ́ ku kɔbɛ, kɛ
    bɛ̀ dɛɛrínɛ̀ bɛyɛibɛ.
  msy-2020: Arazir kurabar aghuazir gumazamiziba, Ikiavɨra Itir God bar me gifonge.
    Gumazamizir a baghavɨra itiba, a men apaniba da ua me inigha, me geghuva deragha
    men gari.
  dop-dop: Mpɑ mɛ ɩ́ sɔɔlɑ Tɑcɑɑ tɔ, mə tɑɑ ɩ́ kpɑnɑ ɩsɑɣɑtʋ. Ɩsɔ kentiɣi ɩ kʋpɑmɑ
    tɔɔ kɛ́, nɑ ɩ́ yɑkɩ-wɛɣɛ ɑsɑɣɑɑ niŋ tɑɑ.
  azb-azb: Ey Rəbbi sevənlər, şərə nifrət edin! O, möminlərinin canını qoruyar, Onları
    pislərin əlindən qurtarar.
  eng-DBY: 'Ye that love Jehovah, hate evil: he preserveth the souls of his saints,
    he delivereth them out of the hand of the wicked.'
  hin-2017: हे यहोवा के प्रेमियों, बुराई से घृणा करो; वह अपने भक्तों के प्राणों की
    रक्षा करता, और उन्हें दुष्टों के हाथ से बचाता है।
  wol-KYG: Yeen soppey Aji Sax ji, bañleen lu bon. Aji Sax jeey sàmm ay wóllëreem,
    di leen musal ci ku bon.
  bjr-bjr: Yaaweefa mandoosanaa fidiaqaa imariasara aididanoo. Mifa narí ufamau fimariasa
    misa mariranasaa rakisida ititannisaidanoo. Mifa manda oosana maree mariasa nisaukukinaana
    mara kaqinni quqannisaidanoo.
  eng-YLT: Ye who love Jehovah, hate evil, He is keeping the souls of His saints,
    From the hand of the wicked he delivereth them.
  kne-kne: Laylayden Diyos din manigsigaan sin lawa, salaknibana din biyag di ipogaw
    na ya isalakanas daida sin mangam-amag si lawa.
  eng-WYC-2017: Ye that love the Lord, hate evil; the Lord keepeth the souls of his
    saints; he shall deliver them from the hand of the sinner.
  eng-WMBB: You who love the LORD, hate evil! He preserves the souls of his holy ones.
    He delivers them out of the hand of the wicked.
  zat-NTPS: Le'e, núlale nazrí'ile Xránadxu, le cuide da cale̱la. Le̱' dxuxúe̱' bénne'du
    zaj xu'e̱ bénneache chee̱'. Dxuselé̱' le̱' lu na' benne' dxelebéaj xíchaje̱' Dios.
  zty-NTPS: Nol-le ḻe'e nží'ilele X̱anžon', le ža'a da' ẕinnj. Ḻe' žape chi'e yeḻa'
    nban chegak benne' chie' ka'. Žeslé' ḻégake' ḻo na'gak benne' wen da' ẕinnj
    ka'.
  urd-GVH: तुम जो रब से मुहब्बत रखते हो, बुराई से नफ़रत करो! रब अपने ईमानदारों की
    जान को महफ़ूज़ रखता है, वह उन्हें बेदीनों के क़ब्ज़े से छुड़ाता है।
  rug-rug: Tataru ni e Zihova sarini pu lopu qetu nia sa kinaleana, kopu ni Sa sari
    na tinoa tadi na Nana tie pu soto va nabu koa Sa, meke va sarei Sa si arini koari
    na tie kaleadi.
  gaz-gaz: Sababii inni lubbuu amanamoota isaa eegee, harka hamootaa jalaa isaan baasuuf,
    warri Waaqayyoon jaallatan hammina haa jibban.
  fra-LSG: Vous qui aimez l’Éternel, haïssez le mal! Il garde les âmes de ses fidèles,
    Il les délivre de la main des méchants.
  gnn-gnn: Yo Garray, nhenydja yukurra märr‐ŋamathirri warray ŋurikinydja yolŋu'‐yulŋuwu
    ŋunhi walala yukurra ŋuyulkthirri nyinyaŋdhun yätjku; Nhepi ŋuli gunganhamirriyamanydja
    walŋakumanydja walalanha, ŋunhi nhuŋuwaynydja gal'ŋu yolŋu'‐yulŋunha, märrama
    nhe ŋuli dhawaṯmarama walalanha ŋuliŋurunydja goŋŋuru yätjkalanydja.
  yal-yal: Alatala rafan naxanye ma, fe ɲaxin xa raɲaxu ne ma. A tɔgɔndiya muxune
    kantanma nɛn, a yi e xunba muxu ɲaxine yii.
  iou-iou: Täŋpäkaŋ Anututä ämawebe imaka waki-wakita taräki nadäk täkaŋ unita gäripi
    nadäŋ yämik täyak. Täŋpäŋ ämawebeniye watä säkgämän it yämiŋpäŋ äma wakiwaki keri
    terak nanik yämagut täyak.
  haw-1868: E ka poe aloha ia Iehova, e inaina aku oukou i ka hewa; E malama no oia
    i ka uhane o kona poe haipule, Hoopakele no oia ia lakou i ka lima o ka poe hewa.
  arb-NAV: يَا مُحِبِّي الرَّبِّ، أَبْغِضُوا الشَّرَّ. الرَّبُّ حَارِسٌ نُفُوسَ أَتْقِيَائِهِ،
    وَهُوَ يُنْقِذُهُمْ مِنْ أَيْدِي الأَشْرَارِ.
  ded-ded: KEBUNGO kpetiac ngicngacfora kekecngina onggonggeude. Ngic yeni yarefaka
    henggec imocac modzongina tiande, KEBUNGO yeni songogoc hoangyunuude. Ngic goa
    Anutu ngadehema mangana megecdeac ayemmeande, yeng ngicfora yeneac mariunac mesiyunuude.
  ewe-ewe: Mi ame siwo lɔ̃a Yehowa la, mitsri vɔ̃, elabena edzɔa etɔ siwo wɔa nuteƒe
    la ƒe agbe ŋuti, eye wòɖea woƒe agbe tso ame vɔ̃ɖiwo ƒe asi me.
  eng-LEE: 'Ye that love the Lord, hate ye the evil: he preserveth the souls of his
    pious ones; out of the hand of the wicked he ever delivereth them.'
  asm-FB: যিসকলে দুষ্টতাক ঘিণ কৰে, যিহোৱাই তেওঁলোকক প্ৰেম কৰে; তেওঁ নিজৰ ভক্তসকলৰ
    প্ৰাণ ৰক্ষা কৰে, দুষ্টসকলৰ হাতৰ পৰা তেওঁলোকক উদ্ধাৰ কৰে।
  sus-A: عَلَتَلَ شَنُنتٍنيِ شَ قٍ حَاشِ شْن. عَلَتَلَ عَ بَتُلَيٍ مَكَنتَمَ نّ، عَ
    عٍ بَ مِشِ كٌبِيٍ بّلّشّ.
  fra-SBL: Vous qui aimez Yahvé, haïssez le mal ! Il préserve les âmes de ses saints.
    Il les délivre de la main des méchants.
  hbo-hbo: אֹהֲבֵ֥י יְהוָ֗ה שִׂנְא֫וּ רָ֥ע שֹׁ֭מֵר נַפְשֹׁ֣ות חֲסִידָ֑יו מִיַּ֥ד רְ֝שָׁעִ֗ים
    יַצִּילֵֽם׃
  kik-kik: Arĩa endi Jehova nĩmathũũre ũũru, nĩgũkorwo nĩagitagĩra mĩoyo ya arĩa ake
    ehokeku, na akamateithũra kuuma moko-inĩ ma arĩa aaganu.
  fra-NCL: Vous qui aimez Yahweh, haïssez le mal ! Il garde les âmes de ses fidèles,
    il les délivre de la main des méchants.
  cek-AK: Angraeng palung kaminawk, kahoih ai hmuen to hnuma oh; anih loe kaciim angmah
    ih kaminawk hinghaih to toep pae; nihcae to kasae kaminawk ih ban thung hoiah
    pahlong pae.
  cuk-cuk: Bab-Jehová, dule-ibmar-isgana-isdar-dakmalad, sabed. Bab-Jehová, e-dulamar-inniki-nanadimalad,
    edarbed. E-isdarmaladgi wakinnega imakbalid.
  pma-pma: Iahova, envatien onen mul en koakeil e rovattei tisaen. Kei mul lei kokoe
    en moulien onen koakeil amusil kati, ka mul mutut moulien one ran hen meatin tisa
    keil.
  tel-2017: యెహోవాను ప్రేమించే మీరంతా దుర్మార్గాన్ని అసహ్యించుకోండి! తన భక్తుల ప్రాణాలను
    ఆయన కాపాడతాడు, దుర్మార్గుల చేతిలోనుంచి ఆయన వారిని తప్పిస్తాడు.
  hat-BSA: Nou menm ki renmen SENYÈ a, rayi mal la! Li pwoteje nanm a fidèl Li yo.
    Li delivre yo nan men a mechan yo.
  kos-kos: LEUM GOD El lungse elos su kwase ma koluk. El karingin moul lun mwet lal.
    El molelosla liki ku lun mwet koluk.
  hbo-WLC: אֹהֲבֵ֥י יְהוָ֗ה שִׂנְא֫וּ רָ֥ע שֹׁ֭מֵר נַפְשׁ֣וֹת חֲסִידָ֑יו מִיַּ֥ד רְ֝שָׁעִ֗ים
    יַצִּילֵֽם׃
  ibo-ibo: Ka unu, ndị hụrụ Onyenwe anyị nʼanya, kpọọ ihe ọjọọ asị, nʼihi na ọ na-echebe
    ndụ ndị nke ya, ndị tụkwasịrị ya obi ma na-anapụtakwa ha site nʼaka ndị ajọ omume.
  ory-ory: ହେ ସଦାପ୍ରଭୁଙ୍କ ପ୍ରେମକାରୀଗଣ, ତୁମ୍ଭେମାନେ ମନ୍ଦତା ଘୃଣା କର; ସେ ଆପଣା ସଦ୍‍ଭକ୍ତମାନଙ୍କ
    ପ୍ରାଣ ରକ୍ଷା କରନ୍ତି। ସେ ସେମାନଙ୍କୁ ଦୁଷ୍ଟମାନଙ୍କ ହସ୍ତରୁ ଉଦ୍ଧାର କରନ୍ତି;
  chk-chk: Ewe Samol mi Lapalap a echeni chokewe mi oput mine a ngau. A tümwünü manauen
    nöün kewe chon pin o angaseer seni ekewe aramasangau.
  rop-rop: YAWEI laigim ol detlot pipul hu nomo laigim dumbat brabli nogudbala ting,
    en hu nomo laigim wen najalot pipul dumbat nogudbala ting du. Im lukaftum im pipul
    olabat. Im seibum olabat brom det pawa blanga ola brabli nogudbala pipul.
  ukr-1871: Ви, що любите Господа, ненавидьте зло! Він хоронить душі людей побожних;
    з рук беззаконних визволяє їх.
  yon-yon: Yariman yaa mimyob dowaken keenimaibdan, arewa yaa kuu wangdandunime. Kedi,
    ye kerekmen yaambed doriibdan kuu yembed dorondarimaan, kwane yi kuu yembed miin
    arewadan yi aromkono aom ben angka nongkobimaan.
  deu-1951: Die ihr den HERRN liebt, hasset das Arge! Er bewahrt die Seelen seiner
    Frommen und errettet sie von der Hand der Gottlosen.
  eng-JPS: O ye that love the LORD, hate evil; He preserveth the souls of His saints;
    He delivered them out of the hand of the wicked.
  srp-1865: Koji ljubite Gospoda, mrzite na zlo. On èuva duše svetaca svojih; iz ruku
    bezbožnièkih otima ih.
  lug-lug: Abo abaagala Mukama bakyawa ekibi, akuuma obulamu bw’abamwesiga, n’abawonya
    okuva mu mukono gw’omukozi w’ebibi.
  heb-heb: אהבי יהוה שנאו רע שמר נפשות חסידיו מיד רשעים יצילם׃
  ben-IRV: সদাপ্রভু তাদেরকে ভালবাসেন যারা ঘৃণাকে অপছন্দ করে, মন্দকে ঘৃণা কর! তিনি
    নিজের সাধুদের জীবন রক্ষা করেন এবং দুষ্টদের হাত থেকে তাদেরকে উদ্ধার করেন।
  ntu-ntu: Nigu kcng tzmrlztilr Yawe napxtxpx-ngrgu da kxtrka. Murde tu-zvzbz mz nibr
    kxnztubqng mz nzarlapx-krbzle nidr mz mq kxdrka'-ngrng.
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਦੇ ਪ੍ਰੇਮੀਓ, ਬੁਰਿਆਈ ਤੋਂ ਘਿਣ ਕਰੋ! ਉਹ ਆਪਣੇ ਸੰਤਾਂ ਦੀਆਂ ਜਾਨਾਂ ਦੀ ਰੱਖਿਆ
    ਕਰਦਾ ਹੈ, ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਦੁਸ਼ਟਾਂ ਦੇ ਹੱਥੋਂ ਛੁਡਾਉਂਦਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား ကို ချစ် သောသူတို့၊ မ ကောင်းသောအမှုကို ရွံရှာ ကြလော့။ ကိုယ်တော်
    ၏ သန့်ရှင်း သူတို့ ၏ အသက် ဝိညာဉ်ကို စောင့်မ တော်မူ၍၊ မ တရားသောသူတို့ ၏လက် မှ လည်း
    ကယ်နှုတ် တော်မူ၏။
  kgf-kgf: Yawe siŋniŋ wammianʒu ini, biriawac méʒégina tiyu. Inéŋ hénaoriŋ héra galeŋgé
    énécmima ic biria ionac méragina igucnec metecgé énécmianʒac.
  tte-O: Siya analiyao naenaena sikalomagigilan Yeoba imulolo kolili, ana tomoyao
    yawasili itolo-kaukausili yo ileboili tomo naenaeli ali kaiwe koina.
  tbg-tbg: Nora Kotirara muntuka vaimanta variaka, ne qora kaiqa, vo kaiqa vo kaiqara
    kia antuqa arira variate. Noravano Kotiva nariara noraiqaake iri variakaqaa koqema
    kero raqiki vaiharo, navutaaka kauquqihairo vika ruaruama nimite vaira.
  hmo-hmo: Lohiabada ese kara dika idia ura henia lasi taudia, ia lalokau henidia
    noho. Ia ese iena bese taudia, ia idia abidadama henia taudia, edia mauri ia gimaia
    noho, bona kara dika taudia edia siahu dekena amo, ia ese iena taudia ia hamauria
    noho.
  zar-NT: Núlöliʼ nadxíʼiliʼ-nëʼ Xanruʼ, guliʼguequi ziʼ le naca döʼ. Run chiʼi cazëʼ
    böʼ nácagaca caz nupa néquiguequi queëʼ. Rusölë́ʼ léguequi lu náʼagaca nupa tuáʼ
    döʼ.
  urd-urd: ऐ ख़ुदावन्द से मुहब्बत रखने वालों, बदी से नफ़रत करो, वह अपने पाक लोगों
    की जानों को महफ़ूज़ रखता है, वह उनको शरीरों के हाथ से छुड़ाता है।
  bqc-SIM: Gbɛ̃́ pↄ́ ye Diiziↄ, à za vãigu. Ìↄ a yãmanaↄ wɛ̃ni kũanɛ́, ì ń
    bↄ vãikɛnaↄ ↄu.
  tcz-CHONGTHU: Nangho Yahweh Pakai ngailuhon thilse nahot bollun ahi. Aman ami chonphate
    ahinkho-u ahuhdohjin ahi, chuleh miphalouho thaneina a konnin ahuhdohjin ahi.
  mar-mar: जे तुम्ही परमेश्वरावर प्रीती करता, ते तुम्ही वाईटाचा द्वेष करा, तो आपल्या
    भक्तांच्या जीवाचे रक्षण करतो, आणि तो त्यास दुष्टांच्या हातातून सोडवतो.
  isl-isl: Drottinn elskar þá sem hata hið illa. Hann verndar líf fylgjenda sinna
    og frelsar þá undan óguðlegum.
  hlt-THB: Bawipa ak lungnaak thlangkhqi ingtaw ak che ce sawh na u seh, amah a ypawm
    thlangkhqi ce awm pyi nawh thlakche a kut khui awhkawng hul hy.
  qub-qub: Tayta Diosta cuyajcunaga mana alli runacunapita witicuy. Payga wiyacojcunata
    wañuypitapis chapanmi. Fiyu runacunapitapis salbanmi.
  bqp-bqp: Dikiri ye gbɛ̃ kũ ò zã̀ yã vãninnↄi, àdigↄ̃ a yãmarinↄ wɛ̃̀ndi dãkpã,
    àdi ń bo yãvãnikɛrinↄ ↄĩ.
  hat-hat: Seyè a renmen moun ki rayi sa ki mal. Li pwoteje lavi pèp li a, li delivre
    yo anba men mechan yo.
  eng-BSB: Hate evil, O you who love the LORD! He preserves the souls of His saints;
    He delivers them from the hand of the wicked.
  eng-WEBPB: You who love the LORD, hate evil! He preserves the souls of his saints.
    He delivers them out of the hand of the wicked.
  kbq-kbq: Ra Anumzamofoma avesima nentaza vahe'mota, kumimofona tamefi humiho. Tamagu'areti'ma
    huta amage'ma nentaza vahe'mota, Ra Anumzamo'a kegava huramantegahie. Ana nehuno
    kefo avu'ava zama nehaza vahe zamazampintira tamagu vazigahie.
  pon-pon: Komail me kin pok on Ieowa en tataki me jued. A kin kotin apwali nen en
    japwilim a lelapok kan. A pan kotin dore ir ala jan nan pa en me doo jan Kot akan.
  nhe-BL: TOTECO quinicnelía nochi tlen quicocolíaj tlen ax cuali. Quinmocuitlahuía
    itlacajhua huan quinchololtía ininmaco tlaixpanoca tlacame.
  wnc-wnc: Buyambam tapata aminu waiaknga tasinangge dua nataaing aminde take siknga
    natayamunggak. Ita kakuya inane noman aminabamu katak kayuke toknga amindane kataune
    sandepakapuke kayuak.
  bus-bus: Dii ye gbɛ̃ kɛ̀ aↄ̃ zà yã zaaannↄzi, ègↄ̃ a yãmarinↄ wɛ̃̀ndi dãkpa,
    è ń bↄ zaakɛrinↄ ↄzĩ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzamutar katu ikatu 'ymaw rehe iakatuwawahy 'ym
    ma'e a'e wà. Uzekaiw wemiaihu wanehe wamàno haw wi wapyro pà. Upyro ikatu 'ym
    ma'e wakàgaw wi wà.
