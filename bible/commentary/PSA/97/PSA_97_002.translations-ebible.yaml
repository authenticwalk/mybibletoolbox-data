verse: PSA.097.002
translations:
  mal-C: മേഘവും അന്ധതമസ്സും അവിടത്തെ വലയംചെയ്തിരിക്കുന്നു; നീതിയും ന്യായവും അവിടത്തെ
    സിംഹാസനത്തിന്റെ അടിസ്ഥാനം ആകുന്നു.
  deu-TKW: Gewölk und Dunkel ist um ihn her; Gerechtigkeit und Recht ist die Grundfeste
    seines Throns.
  lin-lin: Mapata mpe molili makasi ezingeli Ye, bosembo mpe bosolo ezali miboko ya
    Kiti na Ye ya Bokonzi.
  mmx-mmx: Lengkon takabu mi lubuxumin dung kan i. Neni im gomgonga limixin mi levelinga
    manmanton la lodoxoma avukat.
  eng-LSV: Cloud and darkness [are] around Him, || Righteousness and judgment the
    basis of His throne.
  eng-GNV: 'Cloudes and darkenes are round about him: righteousnesse and iudgement
    are the foundation of his throne.'
  eng-WEBSTER: 'Clouds and darkness surround him: righteousness and judgment are the
    habitation of his throne.'
  nhw-BL: Mixtli huan tzintlayohuilotl quiyahualojtoc Toteco. Huan itlanahuatilis
    pejtoc ipan catli melahuac huan catli xitlahuac.
  swh-ONEN: Mawingu na giza nene vinamzunguka, haki na hukumu ndio msingi wa kiti
    chake cha enzi.
  bba-bba: Guru wii wuroru kɑ yɑm wɔ̃kurɑ rɑ n kɑ nùn sikerenɛwɑ. Gem wɔllɔwɑ u win
    sinɑ ɡɔnɑ tɛrie.
  eng-KJVCPB: 'Clouds and darkness are round about him: Righteousness and judgment
    are the habitation of his throne.'
  luo-luo: Boche polo gi mudho mandiwa oume; tim makare gi adiera e mise mar lochne.
  aii-aii: ܥܢܵܢܵܐ ܘܚܸܫܟܵܐ ܥܲܡܘܼܩܵܐ ܠܚܵܕܸܪ̈ܘܵܢܘܼܗ‌ܝ، ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܘܕܝܼܘܵܢ ܫܲܬܐܸܣܬܵ‌ܐ
    ܕܟܘܼܪܣܝܹܗ.
  meu-meu: Ori bona dagadaga ese e ḡeḡea ahumu, kara maoromaorodia bona hahemaoro
    ḡoevaḡoevadia na ena terono badidia.
  npi-ULB: बादल र अन्धकारले उहाँलाई घेर्छन् । धार्मिकता र न्याय उहाँको सिंहासनको जग
    हो ।
  yor-yor: Ojú ọ̀run àti òkùnkùn yíká òdodo àti ìdájọ́ ni ó ṣe ìpilẹ̀ṣẹ̀ ìtẹ́ rẹ̀.
  pes-OPCB: ابرها و تاریکی، اطراف خداوند را گرفته‌اند. سلطنتش بر عدل و انصاف استوار
    است.
  tgl-ULB: Pumapalibot sa kanya ang mga ulap at kadiliman. Katuwiran at katarungan
    ang saligan ng kanyang trono.
  nop-nop: Adi yadi mulukwaŋ gut mambipdi tumulune haliŋa titiŋ didimeniŋ tiŋa metam
    yehitubu-didimeeŋ ha yabudokolak.
  hui-hui: Beraliba arumalame ibu ho mabu bida. Ibugua wali agali ta nabi karu mana
    tigabi ngagome haru howa handaya ho haga ka.
  mya-mya: မိုး​တိမ်​များ​နှင့်​မှောင်​မိုက်​တို့​သည်​ကိုယ်​တော်​ကို ဝိုင်း​ရံ​လျက်​ရှိ​၏။
    ကိုယ်​တော်​၏​အုပ်​စိုး​ခြင်း​သည်​အ​မှန်​တ​ရား​နှင့် တ​ရား​မျှ​တ​မှု​အ​ပေါ်​တွင်​အ​ခြေ​ခံ​၏။
  bod-N: ཁོང་གི་མཐའ་འཁོར་སྤྲིན་དང་སྨག་རུམ་གྱིས་བསྐོར༌ཞིང༌། །དྲང་གཞག་འདྲ་མཉམ་ཁོང་གི་རྒྱལ་ཁྲིའི་གཞི་རྩ༌ཡིན།།
  wsk-wsk: Taiti nuwi se sor tiromorom biya mu nu lautam ilak bagoso; nu kiwem ningo
    diram se tutera ningo mu noko barim, te ira sanamoso.
  sna-sna: Makore nerima guru zvakamukomberedza; kururama nokururamisira ndidzo nheyo
    dzechigaro chake choushe.
  spa-BLM: Las nubes y la oscuridad lo rodean. La rectitud y la justicia son el fundamento
    de su trono.
  cac-cac: Oyanoch q'uic'al asun d'a spatic yichan̈. Te tec'an yaj yopisio yujto tojol
    syutej sch'olb'itani.
  swh-ULB: Mawingu na giza vyamzunguka. Haki na hukumu ndio msingi wa kiti chake.
  bel-bel: Паказаў Гасподзь выратаваньне Сваё, адкрыў перад вачыма народаў праўду
    Сваю.
  deu-ELBBK: Gewölk und Dunkel sind um ihn her; Gerechtigkeit und Gericht sind seines
    Thrones Grundfeste.
  mbb-OT: Nekeliǥuy kandin is mekepal he ǥapun, ne egkezumahan te ketazeng wey hustu
    he kukuman is kedhadì din.
  mal-2015: മേഘവും അന്ധകാരവും അവന്റെ ചുറ്റും ഇരിക്കുന്നു; നീതിയും ന്യായവും അവന്റെ
    സിംഹാസനത്തിന്റെ അടിസ്ഥാനമാകുന്നു.
  gup-gup: Nawu Yawey kahdi kore kunngol kundulmuk dja kumunun kunkimuk kadjongburren.
    Nungka kahyerrkan kore kawohrnankenh. Nungka wanjh kadjadme bu djal mandjad duninjh,
    dja mak kore kunmakkenh.
  rmc-rmc: O chmari the e bari molha hin pašal leste, o spravodľišagos the o sudos
    hine o zaklados leskre tronoskro.
  nlg-nlg: Na parako mana pungi te saopo talighutia gaia te nia huhuli na maemane
    mana utuni.
  pes-OPV: ابرها و ظلمت غلیظ گرداگرد اوست. عدل و انصاف قاعده تخت اوست.
  ron-1924: Норий ши негура Ыл ынконжоарэ, дрептатя ши жудеката сунт темелия скаунулуй
    Сэу де домние.
  ben-OBCV: মেঘ ও ঘন অন্ধকার তাঁর চতুর্দিক ঘিরে রেখেছে, ধর্মশীলতা ও ন্যায়বিচার তাঁর
    সিংহাসনের ভিত্তি।
  som-som: Isaga waxaa ku wareegsan daruuro iyo gudcur, Oo carshigiisana waxaa aasaas
    u ah xaqnimo iyo garsoorid.
  lat-VUC: Notum fecit Dominus salutare suum; in conspectu gentium revelavit justitiam
    suam.
  eng-ASVBT: 'Clouds and darkness are round about him: Righteousness and justice are
    the foundation of his throne.'
  mna-mna: Yooba isombe iswe itunu, na imbotmbot lela miiri tieene gabgapŋana mi imar.
    Peeze kini, ina imender se mbulu kini ndeeŋeŋana. Pa ni imendernder pizin tomtom
    mi iurpewe pataŋana kizin.
  ita-1885: Nuvola e caligine sono d'intorno a lui; Giustizia e giudicio sono il fermo
    sostegno del suo trono.
  eng-LXXUP: The Lord has made known his salvation, He has revealed his righteousness
    in the sight of the nations.
  eng-ULB: Clouds and darkness surround him. Righteousness and justice are the foundation
    of his throne.
  spa-VBL: Él está rodeado de nubes y densas tinieblas; su trono está fundado en la
    justicia y la verdad.
  fra-_FOB: La nuée et l'obscurité sont autour de lui; la justice et le droit sont
    la base de son trône.
  mal-mal: മേഘവും അന്ധകാരവും ദൈവത്തിന്റെ ചുറ്റും ഇരിക്കുന്നു; നീതിയും ന്യായവും കൊണ്ട്
    ദൈവം ഭരിക്കുന്നു.
  urd-GVR: Wuh bādaloṅ aur gahre andhere se ghirā rahtā hai, rāstī aur insāf us ke
    taḳht kī buniyād haiṅ.
  suz-BL: मेको आ एर ओंथ गोस्‍स नु ठेयब छिङछिङ बाक्‍ब। ठीक पतीके नु ठीक निसाफ मेको
    आ सासन पतीक जग बाक्‍ब।
  eng-NOY: Clouds and darkness are round about him; Justice and equity are the foundation
    of his throne.
  ita-1927: Nuvole ed oscurità lo circondano; giustizia ed equità son le basi del
    suo trono.
  ckb-ckb: هەور و تەم لە دەوروپشتی ئەوە، ڕاستودروستی و دادپەروەری بنچینەی تەختی ئەوە.
  eng-BBE: Dark clouds are round him; his kingdom is based on righteousness and right
    judging.
  xsi-xsi: Take-take mâmâŋga tava kondoma ŋalae nde uru situra i, aku i ne mâsi ŋana
    ikai koipu panzi tamâta nde ara ku sondo ndo.
  kan-OKCV: ಮೇಘಗಳೂ, ಕಾರ್ಗತ್ತಲೂ ಅವರ ಸುತ್ತಲು ಇವೆ; ನೀತಿಯೂ, ನ್ಯಾಯವೂ ಅವರ ಸಿಂಹಾಸನದ ಅಸ್ತಿವಾರವಾಗಿದೆ.
  tam-2017: மேகமும் மந்தாரமும் அவரைச் சூழ்ந்திருக்கிறது; நீதியும் நியாயமும் அவருடைய
    சிங்காசனத்தின் ஆதாரம்.
  spa-RV-1909: 'Nube y oscuridad alrededor de él: justicia y juicio son el asiento
    de su trono.'
  ron-BTF: Nori și întuneric sunt de jur împrejurul lui, dreptate și judecată sunt
    locuința tronului său.
  eng-WEBP: Clouds and darkness are around him. Righteousness and justice are the
    foundation of his throne.
  eng-FBV: He is surrounded by clouds and thick darkness; his throne is founded on
    justice and right.
  nld-1939: Donkere wolken pakken zich om Hem heen, Recht en gerechtigheid schragen
    zijn troon.
  nch-BL: Mixti huan tzintayohuilot quiyahualojtoc Toteco. Huan itanahuatilis pejtoc
    ipan cati melahuac huan cati xitahuac.
  vie-1934: Mây và tối tăm ở chung quanh Ngài; Sự công bình và sự ngay thẳng làm nền
    của ngôi Ngài.
  cha-cha: 'Y mapagajes yan y jemjom sija mangaegue gui oriyaña: tininas yan juisio
    y plinantan y tronuña.'
  hin-CV: प्रभु के आस-पास मेघ और गहन अंधकार छाया हुआ है; उनके सिंहासन का आधार धार्मिकता
    और सच्चाई है.
  eng-OURB: Clouds and darkness are around him. Righteousness and mishpat ·justice·
    are the foundation of his throne.
  spa-BES: Nubes oscuras lo rodean; su reino se basa en la justicia y el juicio correcto.
  tdx-tdx: Ie arikoboñen-drahoñe naho hamoromoroñañe; havantañañe naho ty hatò ro
    ioreña’ i fiambesa’ey.
  tha-KJV: เมฆและความมืดทึ​บอย​ู่รอบพระองค์ ความชอบธรรมและความยุ​ติ​ธรรมเป็นรากฐานแห่​งบ​ัลลั​งก​์ของพระองค์
  por-BR-2018: Nuvens e escuridão há ao redor dele; justiça e juízo são a base de
    seu trono.
  deu-ELO: Gewölk und Dunkel sind um ihn her; Gerechtigkeit und Gericht sind seines
    Thrones Grundfeste.
  eng-WYC-2018: Cloud and darkness in his compass; rightfulness and doom is[the] amending
    of his seat. (Clouds and darkness surround him; righteousness and justice be the
    foundation of his throne.)
  epo-epo: Nubo kaj mallumo estas ĉirkaŭ Li; Vero kaj justeco estas la fundamento
    de Lia trono.
  gfk-gfk: A bahuto ma ra tamat na kankado i kis luhutanei. Auno no dadas wara kurkure
    ira tunotuno, ma i kure diet ma ra takodasiana magingin.
  uig-PIN: Bulutlar wǝ ⱪarangƣuluⱪ Uning ǝtrapididur, Ⱨǝⱪⱪaniyǝt wǝ adalǝt tǝhtining
    ulidur;
  beo-beo: Mu mobi amola gasi da E sisiga:sa. E da moloidafa amola moloidafa fofada:su
    amoga ouligisa.
  tpi-OTNT: Ol klaut na tudak i save karamapim em, na em i bosim ol manmeri long stretpela
    pasin.
  hau-SA: Gizagizai da baƙin duhu sun kewaye shi; adalci da gaskiya su ne tushen kursiyinsa.
  udu-udu: Araḵ dhali araḵ kun ’ceṯẖina ku’dum ki mondhurumi’d mo tani a’di ’kamki
    a’di is mo. Mo ma ḵar/e dhali mii ma ḵar/e uni ita moŋḵa’b ma ḵursi ma maliḵ piti
    mo.
  uig-LAT: Bulutlar we qarangghuluq Uning etrapididur, Heqqaniyet we adalet textining
    ulidur;
  nde-nde: Amayezi lomnyama omkhulu kumsibekele; ukulunga lokwahlulela kuhle kuyisisekelo
    sesihlalo Sakhe sobukhosi.
  ton-ton: '‌ʻOku takatakai ia ʻe he ngaahi ʻao mo e fakapoʻuli: ko e angatonu mo
    e fakamaau ko e tuʻunga ia ʻo hono ʻafioʻanga.'
  ces-1613: Oblak a mrákota jest vůkol něho, spravedlnost a soud základ trůnu jeho.
  eng-WMB: Clouds and darkness are around him. Righteousness and justice are the foundation
    of his throne.
  tam-TCV: மேகங்களும் காரிருளும் அவரைச் சூழ்கின்றன; நேர்மையுடனும் நீதியுடனும் அவர்
    ஆளுகை செய்கிறார்.
  ceb-ULB: Ang mga panganod ug kangitngit nagpalibot kaniya. Ang katarong ug hustisya
    ang patukoranan sa iyang trono.
  pol-UBG: Chmury i ciemność wokół niego, sprawiedliwość i sąd podstawą jego tronu.
  urd-GVU: وہ بادلوں اور گہرے اندھیرے سے گھرا رہتا ہے، راستی اور انصاف اُس کے تخت
    کی بنیاد ہیں۔
  eng-OEBCW: Clouds and darkness are round about him, justice and right are the base
    of his throne.
  deu-1912: Wolken und Dunkel ist um ihn her; Gerechtigkeit und Gericht ist seines
    Stuhles Festung.
  kan-2017: ಮೋಡಗಳೂ, ಕಾರ್ಗತ್ತಲೆಯೂ ಆತನ ಸುತ್ತಲೂ ಇರುತ್ತವೆ; ಯೆಹೋವನು ನೀತಿ ಮತ್ತು ನ್ಯಾಯಗಳಿಂದ
    ಆಳುತ್ತಾನೆ.
  yap-yap: Manileng nge lumor nib dub’ag e ba liyeg; be gagiyeg nib mat’aw ma ba yal’uw.
  hlt-MCSB: Cingmai neh yinnah loh a kaepvai ah a vael tih a ngolkhoel hmuen ah duengnah
    neh tiktamnah om.
  mdy-ETH: ዒዛኮ ኮሮ ሻኣሬንታ ዹሜ ቃኣዮንታ ካንቂ ዓኣኔ፤ ካኣቱሞ ዖይታ ፂሉሞና ፒዜ ዎጌና ጌሢንቴኔ።
  twi-ASANTE: Omununkum ne esum kabii atwa ne ho ahyia; tenenee ne atɛntenenee yɛ
    nʼahennwa no fapem.
  eng-WEBU: Clouds and darkness are around him. Righteousness and justice are the
    foundation of his throne.
  acu-NT: Mukunit shuwin ii Apurinka tentenawai. Nuni ni keemtairin keemas aints ainaunka
    mash metek inawai. Pengke aints ainaun ni turamurijai metek pengker awajsatnuitai.
    Tura pasé aints ainauncha ni pasé takasmaurijai metek wait wajaktiniun susatnuitai.
  spa-PDDPT: Nubes y densa oscuridad lo rodean. Justicia y equidad son el fundamento
    de su trono.
  gun-gun: Ijyvýry rupi oĩ arai ha'e pytũ reia. Tenda openaaty ytarã ma teko porã
    ha'e ha'evea rami joguerekoa oĩ.
  agu-BL: Chin tz'o'tz nin tane'n xlajak i' tan sbak', nin yil tz'oc i' tan cawu'n
    chin tz'aknak cu'n sbne'.
  ilo-ULB: Palpalikmutan isuna dagiti ulep ken kinasipnget. Ti kinalinteg ken hustisia
    ti pundasion ti tronona.
  kpg-kpg: Nia gololangi mo di bouli dongoeho e haganiga i di gili o Maa. Mee e dagi
    ana mee gii donu gi humalia.
  uig-ARA: بۇلۇتلار ۋە قاراڭغۇلۇق ئۇنىڭ ئەتراپىدىدۇر، ھەققانىيەت ۋە ئادالەت تەختىنىڭ
    ئۇلىدۇر؛
  sus-sus: Nuxui nun kuye ifɔɔrɔxi a rabilinma. A xa kibanyi dɔxɔxi tinxinyi nun nɔndi
    fari.
  pon-2006: Depwek oh rotorot mosul kin kapilpene ih; e kin ketin kaunda ni pwuhng
    oh mehlel.
  jae-jae: Tao ŋamajaŋ kêkwa eŋ auc. Biŋgêdêŋ to biŋ katô kêtu ênê lêpôŋ ŋanombaŋ.
  ksd-ksd: A umana bakut ma ra bobotoi i pulu bat ia; A mangamangana takodo ma ra
    takodo na varkurai dir ra vunapai kana kiki na king.
  tur-YTC: Bulutlar ve karanlık çevresindedir. Doğruluk ve adalet O’nun tahtının temelidir.
  bel-N: Хмары і імгла навакол Яго; праведнасьць і суд — падставы пасаду Ягонага.
  grc-BRENT: Ἐγνώρισε Κύριος τὸ σωτήριον αὐτοῦ, ἐναντίον τῶν ἐθνῶν ἀπεκάλυψε τὴν δικαιοσύνην
    αὐτοῦ.
  kpr-kpr: Foroga aimi a tumba jinjangharigo aimi nu doghedo irira. Roera isambu nune
    bekáda bekáda use kaifa e goghomberaira.
  ind-AYT: Awan-awan dan kekelaman mengelilingi-Nya, kebenaran dan keadilan adalah
    dasar takhta-Nya.
  yom-yom: Matuti ayi tombi kinkobo binzungididi. Busonga ayi bufuana biawu fundasio
    yi kundu kiandi ki kipfumu.
  yut-yut: Gɨkwem gat ae pɨlɨn gat da aŋgwasamal. Aŋpak kɨlegɨkon da amɨn kɨla asak.
  nya-nya: Mitambo ndi mdima waukulu zamuzungulira; chilungamo ndi kuweruza molungama
    ndiwo maziko a mpando wake waufumu.
  hrv-hrv: Oblak i tama ovijaju njega, pravda i pravo temelji su prijestolja njegova.
  mps-mps: Te pǫ dabe me hulia sabogo aga mesegelebo dao, tama agai te we bidi dabe
    te doloba pai kolesagade tonalubao.
  tpi-tpi: Ol klaut na tudak i save karamapim em, na em i bosim ol manmeri long stretpela
    pasin.
  dan-1931: Skyer og Mulm er om ham, Retfærd og Ret er hans Trones Støtte;
  vie-OVCB: Mây đen vây quanh Chúa. Công chính và công lý đặt làm nền móng ngai Ngài.
  guj-2017: વાદળો અને અંધકાર તેમની આસપાસ છે. ન્યાયીપણું તથા ન્યાય તેમના રાજ્યાસનનો
    પાયો છે.
  pon-2006A: Depwek oh rotorot mosul kin kapilpene ih; e kin ketin kaunda ni pwuhng
    oh mehlel.
  por-BRBSL: Nuvens e escuridão estão ao seu redor. A justiça e a retidão são o fundamento
    de seu trono.
  eng-OEBUS: Clouds and darkness are round about him, justice and right are the base
    of his throne.
  swe-swe: Moln och mörker är kring honom, rättfärdighet och rätt är grunden för hans
    tron. [Tronen symboliserar här hur Gud regerar.]
  cth-cth: Tâmai hoi hmonae ni a ramuk teh, lannae hoi kângingnae teh a bawitungkhung
    a kamtuenae doeh.
  twi-twi: Omununkum ne sum kabii atwa no ho ahyia; trenee ne atɛntrenee yɛ nʼahengua
    no fapem.
  hlt-hlt: Cingmai neh yinnah loh a kaepvai ah a vael tih a ngolkhoel hmuen ah duengnah
    neh tiktamnah om.
  tbz-SIM: Diwɛtirì nɛ̀ dibiìnnì dɛɛ̀ kù fitɛ́, kù bɑkɛ́ kɛ̀ dɛ̀ wennimu kɛ̀ ku beéntì
    sìɛ́.
  msy-2020: Overiar mɨgharir pɨziba an okarizɨ, an arazir aghuimɨn gumazamizibagh
    ativagha men gari.
  dop-dop: Ɩsɔŋmʋntʋɣʋ nɑ səkpɛtʋɣʋ tɑmɑ-ɩ kotɑɣɑ, nɑ ɩ kumte nɑ́ɑ́ cɑɣɑ siɣisuɣu
    nɑ tɑmpɑnɑ təŋʋɣʋ tɔɔ.
  azb-azb: Buludlar və zülmət Onun ətrafındadır, Salehliklə ədalət taxtının təməlidir.
  eng-DBY: Clouds and darkness are round about him; righteousness and judgment are
    the foundation of his throne.
  hin-2017: बादल और अंधकार उसके चारों ओर हैं; उसके सिंहासन का मूल धर्म और न्याय है।
  wol-KYG: Ay xàmbaar a ko yéew, njekk ak njub lal ab jalam.
  bjr-bjr: Eekara oonnamu faqa asukuna faqa Yaaweena fiqu fiqu inoo maridanoo mina
    kukeeqa amaqaidanoo. Mifa andeeqaranannai faqa amana amana kai raina nimaqararannai
    faqa faiqí anaasee rakisi nimaqaidanoo.
  eng-YLT: Cloud and darkness [are] round about Him, Righteousness and judgment the
    basis of His throne.
  kne-kne: Nanliniked di liboo ya bolinget en sisya, nalinteg di panangituray na.
  eng-WYC-2017: Cloud and darkness in his compass; rightfulness [or rightwiseness]
    and doom is[the] amending [or correction] of his seat.
  eng-WMBB: Clouds and darkness are around him. Righteousness and justice are the
    foundation of his throne.
  zat-NTPS: Zaj naxechaj beuj, ne da chul-la Le̱'. Ca naca da li, ne da xrlátaje dxenná
    be'e̱.
  zty-NTPS: Zej nyechjle bejw, na' da' choḻ Ḻe'. Ḻo da' naken dot da' li, na' da'
    chawe' ẕnna bi'e.
  urd-GVH: वह बादलों और गहरे अंधेरे से घिरा रहता है, रास्ती और इनसाफ़ उसके तख़्त की
    बुनियाद हैं।
  rug-rug: Na lei muho si koa pa vari likohaena, koa Baṉara si Asa pa tinoṉoto meke
    pa vinilasa toṉotona.
  gaz-gaz: Duumessaa fi dukkanni limixiin isa marsaniiru; qajeelummaa fi murtii qajeelaan
    hundee teessoo isaa ti.
  fra-LSG: Les nuages et l’obscurité l’environnent, La justice et l’équité sont la
    base de son trône.
  gnn-gnn: Garraynydja yukurra nhina dhika dhapirrk warray wal'ŋu yana ŋayipinydja,
    bitjan ŋayi yukurra ŋäkirrmaranhamirrinydja ŋanyapinyay ŋayi ŋuriŋina waŋupini'yuna,
    ga nhinanydja ŋayi yukurra ŋunha be‐wala djiwarr'ŋura wal'ŋu, gämanydja ŋayi marrtji
    dhuwala wäŋanha munatha'nha goŋdhunydja nhanukalay ŋayi.
  yal-yal: A rabilinxi kundaan nun dimin nan na. A mangayaan sɛnbɛ soxi tinxinyaan
    nun sariya kɛndɛn nan na.
  iou-iou: Ekäni uwä kudupi-inik. Gubam kenta bipmäŋ uranitä kumän uwäk täŋ paot täyak.
    Täŋkaŋ unitä ämawebe yabäŋ yäwat epän säkgämän siwoŋi täk täyak.
  haw-1868: Ua puni oia i na ao, a me ka pouli; O ka pono, a me ka hooponoponoia,
    oia ke kumu o kona nohoalii.
  arb-NAV: حَوْلَهُ الْغُيُومُ وَالضَّبَابُ، وَالْعَدْلُ وَالحَقُّ قَاعِدَةُ عَرْشِهِ.
  ded-ded: Hoeng nga kundung kunengngo ye oronggema fedape. Faka dindingac nga sing
    dindingac, imocngo yeac ngictautatahaac sering seria.
  ewe-ewe: Lilikpowo kple blukɔ tsiɖitsiɖi ƒo xlãe, eye dzɔdzɔenyenye kple afia nyui
    tsotso nye eƒe fiazikpui ƒe gɔmeɖokpe.
  eng-LEE: 'Clouds and thick darkness are round about him: righteousness and justice
    are the support of his throne.'
  asm-FB: তেওঁৰ চাৰিওফালে মেঘ আৰু ঘন অন্ধকাৰে ঘেৰি আছে; ধাৰ্মিকতা আৰু ন্যায় বিচাৰ
    তেওঁৰ সিংহাসনৰ ভিত্তিমূল।
  sus-A: نُشُي نُن كُيٍ عِقْورْشِ عَ رَبِلِنمَ. عَ شَ كِبَنيِ دْشْشِ تِنشِنيِ نُن
    نْندِ قَرِ.
  fra-SBL: Les nuages et les ténèbres l'entourent. La droiture et la justice sont
    le fondement de son trône.
  hbo-hbo: עָנָ֣ן וַעֲרָפֶ֣ל סְבִיבָ֑יו צֶ֥דֶק וּ֝מִשְׁפָּ֗ט מְכֹ֣ון כִּסְאֹֽו׃
  kik-kik: Athiũrũrũkĩirio nĩ matu na nduma ndumanu; ũthingu na kĩhooto nĩcio mũthingi
    wa gĩtĩ gĩake kĩa ũnene.
  fra-NCL: La nuée et l’ombre l’environnent, la justice et l’équité sont la base de
    son trône.
  cek-AK: Tamainawk hoi khoving mah anih to takui o khoep; toenghaih hoi amsoem ah
    lokcaekhaih loe angraeng tangkhang pahnuthaih ahmuen ah oh.
  cuk-cuk: Mogir-guduremalad Bab-Jehová-ebilis naid. Bab-Jehová igar-inniki-imakedba
    negsemaid, igar-innikigwadba negsemaid.
  uig-CYR: Пәрвәрдигар Өз ниҗатлиғини аян қилди; Һәққанийитини әлләрниң көз алдида
    ашкарә көрсәтти.
  pma-pma: Kei mul losil kat meatin keil musil sakien koa mal ka mul visein keil musil
    maluen onen. Mahmah keil koa matetel ka vopoli mul kav koe Ahi suval eisin omon
    asuv houlu tai.
  tel-2017: మబ్బులూ చీకటీ ఆయనచుట్టూ ఉన్నాయి. నీతి న్యాయాలు యెహోవా సింహాసనానికి పునాదిగా
    ఉన్నాయి.
  hat-BSA: Nwaj ak fènwa pwofon ap antoure Li. Ladwati avèk jistis se fondasyon twòn
    Li an.
  ukr-ONPU: Звістив Господь спасіння Своє, відкрив перед очима народів праведність
    Свою.
  kos-kos: Pukunyeng ac lohsr apnulla; El nununku ke suwoswos ac pwaye.
  hbo-WLC: עָנָ֣ן וַעֲרָפֶ֣ל סְבִיבָ֑יו צֶ֥דֶק וּ֝מִשְׁפָּ֗ט מְכ֣וֹן כִּסְאֽוֹ׃
  ibo-ibo: Igwe ojii na oke ọchịchịrị gbara ya gburugburu; ezi omume na ikpe ziri
    ezi bụ ntọala ocheeze ya.
  ory-ory: ମେଘମାଳ ଓ ଅନ୍ଧକାର ତାହାଙ୍କ ଚତୁର୍ଦ୍ଦିଗରେ ଥାଏ; ଧର୍ମ ଓ ବିଚାର ତାହାଙ୍କ ସିଂହାସନର
    ଭିତ୍ତିମୂଳ।
  chk-chk: Kuchu me rochokich ra pweli ünükün Kot, pwüng me apwüng longolongun an
    nemenem.
  rop-rop: Ola klaud en det dakbala jidan raidaran langa YAWEI. Im jidan bos en dumbat
    ebrijing raitwei, en im gibitbat ebribodi feyago.
  ukr-1871: Хмара і темрява кругом його; справедливість і суд — підвалини престолу
    його.
  yon-yon: Wiiwiib amnoom doromodiib kuu ye yaa awanewandiwen, kwane yorokmo ye kerekmeniib
    anammo wengyundiyiib kuu ye dibere oonimbon ye ambokab.
  deu-1951: Wolken und Dunkel sind um ihn her, Gerechtigkeit und Recht sind seines
    Thrones Feste.
  eng-JPS: Clouds and darkness are round about Him; righteousness and justice are
    the foundation of His throne.
  srp-1865: Oblak je i mrak oko njega; blagost i pravda podnožje prijestolu njegovu.
  lug-lug: Ebire n’ekizikiza bimwetooloola; obutuukirivu n’obwenkanya gwe musingi
    gw’entebe y’obwakabaka bwe.
  heb-heb: ענן וערפל סביביו צדק ומשפט מכון כסאו׃
  ben-IRV: মেঘ ও অন্ধকার তার চারিদিকে, সদাপ্রভু ধার্ম্মিকতা এবং ন্যায়ের দ্বারা শাসন
    করেন।
  ntu-ntu: Zbo kxve x nzlo nzngrlelvzlr nide. X nzaclve-krde leplz mrlz x tubq.
  pan-pan: ਬੱਦਲ ਅਤੇ ਅਨ੍ਹੇਰਾ ਉਹ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਹਨ, ਧਰਮ ਅਤੇ ਨਿਆਂ ਉਹ ਦੀ ਰਾਜ ਗੱਦੀ ਦੀ ਨੀਂਹ
    ਹਨ।
  mya-JVB: မိုဃ်းတိမ် နှင့် မှောင်မိုက် တို့သည် ထာဝရ ဘုရား ၏ ပတ်ဝန်းကျင် တို့၌ရှိကြ၏။
    တရား သဖြင့် စီရင်ခြင်း၊ ဖြောင့်မတ် စွာဆုံးဖြတ်ခြင်းသည် ပလ္လင် တော်၏တည်ရာ ဖြစ်၏။
  kgf-kgf: Hosusu ʒéma tunumaŋnéŋ lelecgémizac. Haka solaŋa ʒéma ʒégésigési solaŋa
    iminéŋ ic kewu tatacyawac qambaŋa wanʒac.
  tte-O: Yaloyaloi yo boniboniyai simiya-takikilan, loina dudulaina yo loina yawasosi
    siya ana kaba miya wasawasana kana wauwau.
  tbg-tbg: Tonavuvanovata voqama kero konkira ari vaivavata vira ututumatero vaivaro,
    kempuka naaquratanta arataava naavu kempukaiqama amitaintemake, viva avuqavu ni
    vai okaravavata, viva avuqavuqama kero ko ti vai okaravavata, vira avuhainaa tainta
    kempukaiqama amitaavaro viva viraqaa oquvi vaiharo vaiinti nahentiqaa koqema kero
    raqikiqiro vi vaira.
  hmo-hmo: Ori bona dibura ese, Lohiabada ena noho gabuna idia hunia noho. Lohiabada
    ese taunimanima, be mai maoromaoro bona momokani danu ia biagudia noho.
  zar-NT: Rö́ʼgaca böaj, en le chul-la idú gásibiʼilö ga naʼ zoëʼ. Le naca dxiʼa,
    en le naca tsahuiʼ tuʼzóa tsutsu le rinná bëʼë.
  urd-urd: बादल और तारीकी उसके चारों तरफ़ हैं; सदाक़त और अदल उसके तख़्त की बुनियाद
    हैं।
  rus-SYN: Явил Господь спасение Свое, открыл пред очами народов правду Свою.
  bqc-SIM: Luabɛpuana ń a sianao liaaaàzi, yã́zɛde ń yãmaao mɛ́ aà kpala zĩ́na
    ũ.
  tcz-CHONGTHU: Amahi meilhang thim in atomin, chonphatna le thudih chu alaltouna
    khombul ahi.
  mar-mar: ढग आणि काळोख त्याच्याभोवती आहेत. निती व न्याय त्याच्या सिंहासनाचा पाया
    आहेत.
  isl-isl: Tignarleg ský umlykja hann. Réttlæti og réttvísi eru undirstöður hásætis
    hans.
  hlt-THB: Myi ingkaw than ing zawl nawh; dyngnaak ingkaw thymnaak ce a boei ngawihdoelh
    hawihnaak na awm hy.
  qub-qub: Pay mandashpanga allitami ruraycan, rasun cajtami ruraycan. Payga caycan
    yana pucutaypa chaupinchömi.
  bqp-bqp: Legũ luku kũ gusira níkinikio likai, manakɛ kũ yãzɛdeoomɛ a kpata zĩni
    ũ.
  hat-hat: Li nan mitan yon gwo nwaj tou nwa. L'ap gouvènen tout bagay avèk jistis,
    san patipri.
  eng-BSB: Clouds and darkness surround Him; righteousness and justice are His throne’s
    foundation.
  eng-WEBPB: Clouds and darkness are around him. Righteousness and justice are the
    foundation of his throne.
  kbq-kbq: Hanintiri hu'nea hampomo'ene tapari'nea hampomo'ene azeri kagintegeno mani'ne.
    Fatgo avu'ava zanteti'ene mago avamenteke'ma refko'ma hu avu'ava zama'areti, kini
    tra'amofo trara anteno mani'ne.
  pon-pon: Tapok o rotorot mi imp a, pun o melel iei pajon en mol a.
  nhe-BL: Mixtli huan tzintlayohuilotl quiyahualojtoc Toteco. Huan itlanahuatilis
    pejtoc ipan tlen melahuac huan tlen xitlahuac.
  wnc-wnc: Minga gatu zikaa aknga ngangga Anutu banakan yuwawan atakumbasikamayak.
    Atakumbasiwawat ita kepi noman takngane tawake aminu usanzike kayuak.
  bus-bus: Ludambɛ sia kↄ̃n gusia níginigio ligazi, maakɛ kↄ̃n yãzɛdeeon à kpata
    kãsãa ũ.
  gub-BL: Heta ywàkun izywyr. Ipytunahy huwake. Umuigo kar wemiruze'eg imunar 'ym
    ma'e romo hemu'em 'ym ma'e romo wà. Upureruze'eg ukatu haw rupi.
  eng-DRA: 'The Lord hath made known his salvation: he hath revealed his justice in
    the sight of the Gentiles.'
