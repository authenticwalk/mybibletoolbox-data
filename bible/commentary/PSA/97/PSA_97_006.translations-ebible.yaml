verse: PSA.097.006
translations:
  mal-C: ആകാശം അവിടത്തെ നീതി പ്രഖ്യാപിക്കുകയും ജനതകൾ അവിടത്തെ മഹത്ത്വം ദർശിക്കുകയുംചെയ്യുന്നു.
  deu-TKW: Der Himmel verkündete seine Gerechtigkeit, und alle Völker sahen seine
    Herrlichkeit.
  lin-lin: Likolo epanzaka sango ya bosembo na Ye, mpe bikolo nyonso bamonaka nkembo
    na Ye.
  mmx-mmx: La laxalibet i lox asuusu i do Leeme Silok ni laradi manmanton la larabung
    mixin axap di reven lisisinang teren.
  eng-LSV: The heavens declared His righteousness, || And all the peoples have seen
    His glory.
  eng-GNV: The heauens declare his righteousnes, and all the people see his glory.
  eng-WEBSTER: The heavens declare his righteousness, and all the people see his glory.
  nhw-BL: Ilhuicactli tlayolmelahua para Toteco xitlahuac tetlajtolsencahua. Huan
    nochi tlaltipactli quiita ihueyitilis.
  swh-ONEN: Mbingu zinatangaza haki yake, na mataifa yote huona utukufu wake.
  bba-bba: Wɔllu tɑ win ɡem sɔ̃ɔsimɔ. Mɑ bwesenu kpuro nu win yiiko wɑɑmɔ.
  eng-KJVCPB: The heavens declare his righteousness, And all the people see his glory.
  luo-luo: Polo hulo timne makare, kendo ji duto neno duongʼne.
  aii-aii: ܟܹܐ ܡܲܕܥܝܼ ܫܡܲܝܹ̈ܐ ܙܲܕܝܼܩܘܼܬܹܗ، ܘܚܙܹܐ ܠܗܘܿܢ ܟܠܵܝܗ‌ܝ ܥܲܡܡܹ̈ܐ ܐܝܼܩܵܪܹܗ.
  meu-meu: Guba ese ena kara maoromaorodia e gwauraidia hedinaraimu; bese iboudiai
    na ia hairaina e itaiamu.
  npi-ULB: आकाशले उहाँको न्यायको घोषणा गर्छ र सबै जातिले उहाँको महिमा देख्छन् ।
  yor-yor: Àwọn ọ̀run ròyìn òdodo rẹ̀, gbogbo ènìyàn sì rí ògo rẹ̀.
  pes-OPCB: آسمانها عدالت او را بیان می‌کنند و همهٔ قومها شکوه و جلال وی را می‌بینند.
  tgl-ULB: Ipinapahayag ng kalangitan ang kanyang katarungan, at nakikita ng lahat
    ng mga bansa ang kanyang kaluwalhatian.
  nop-nop: Eŋ kunumdi adi’walaŋ titiŋŋiŋ didimeniŋ u yobihitak. Kaŋ metam hogohogokdi
    Wapum loloŋnit’walaŋ hautaŋiŋ filimpipitnit u kaiŋ.
  hui-hui: Hari daliga li karume ibunaga mini tigabiore nga lalu latagi ka. Hameigini
    tara tara dindi bibahendeni karume ibunaga wá taraore harago de handai haga ka.
  mya-mya: မိုး​ကောင်း​ကင်​သည်​ကိုယ်​တော် ဖြောင့်​မှန်​တော်​မူ​ကြောင်း​ကို​ထုတ်​ဖော်​ကြေ
    ညာ​၍ လူ​အ​ပေါင်း​တို့​သည်​ကိုယ်​တော်​၏​ဘုန်း အ​သ​ရေ​တော်​ကို​မြင်​ကြ​ရ​၏။
  bod-N: ནམ་མཁའི་དབྱིངས་རྣམས་ཁོང་གི་དྲང་བདེན་སྒྲོག་པ༌དང༌། །མི་སྡེ་ཀུན་གྱིས་ཁོང་གི་གཟི་བྱིན་མཐོང་བ༌འོ།།
  wsk-wsk: Taiti gomang mu noko munan ningo diram mu ko balu pagaruwoso, se kariimet
    sor suen la te mu noko nikinang biya mu arigisan.
  sna-sna: Kudenga denga kunoparidza kururama kwake, uye vanhu vose vanoona kubwinya
    kwake.
  spa-BLM: Los cielos declaran su justicia. Todos los pueblos han visto su gloria.
  cac-cac: A satchaan̈ sch'oxanel stojolal, axo eb' chon̈ab', syil stziquiquial eb'.
  swh-ULB: Mbingu hutangaza haki yake, na mataifa yote huuona utukufu wake.
  bel-bel: з гукамі труб і рога радуйцеся прад Валадаром Госпадам.
  deu-ELBBK: Die Himmel verkündeten seine Gerechtigkeit, und alle Völker sahen seine
    Herrlichkeit.
  mbb-OT: Impahayag te langit he metazeng sikandin, ne naahà te langun he menge etew
    is kegkemekeǥeǥehem din.
  mal-2015: ആകാശം അവന്റെ നീതിയെ പ്രസിദ്ധമാക്കുന്നു; സകലജാതികളും അവന്റെ മഹത്വത്തെ കാണുന്നു.
  gup-gup: Kungol rowk kabimulewan bu nungka kadjalkurduyime kunmak. Birriwarlahkenh
    bininj rowk kore kurorre, wanjh kabirrinan bu nungka nadjalkudji God nadjalmak.
  rmc-rmc: O ňebos vakerel pal leskro spravodľišagos a savore narodi dikhen leskri
    slava.
  nlg-nlg: Na lei parako ni oka tara ladavaghinia na lei nina totobo uto, mana lei
    kema tara righia nina rongoragha.
  pes-OPV: آسمانها عدالت او را اعلام می‌کنند و جمیع قوم‌ها جلال او رامی بینند.
  ron-1924: Черуриле вестеск дрептатя Луй ши тоате попоареле вэд слава Луй.
  ben-OBCV: আকাশমণ্ডল তাঁর ধার্মিকতা প্রচার করে, এবং সব লোক তাঁর মহিমা দেখে।
  som-som: Samooyinku waxay sheegaan xaqnimadiisa, Oo dadyowga oo dhammuna waxay arkaan
    ammaantiisa.
  lat-VUC: 'in tubis ductilibus, et voce tubæ corneæ. Jubilate in conspectu regis
    Domini:'
  eng-ASVBT: The heavens declare his righteousness, And all the peoples have seen
    his glory.
  mna-mna: Koroŋ ta timbotmbot sala maŋaanaŋana na, tizzoyaryaara mbulu kini ndeeŋeŋana.
    Mi karkari ta boozomen tire mburaana mi mbulu kini ndabokbokŋan ta zaana biibi
    pa i.
  ita-1885: I cieli predicano la sua giustizia, E tutti i popoli veggono la sua gloria.
  eng-LXXUP: With trumpets of metal, and the sound of a trumpet of horn Make a joyful
    noise to the Lord before the king.
  eng-ULB: The skies declare his justice, and all the nations see his glory.
  spa-VBL: Los cielos proclaman su bondad; todos ven su gloria.
  fra-_FOB: Les cieux annoncent sa justice, et tous les peuples voient sa gloire.
  mal-mal: ആകാശം ദൈവത്തിന്റെ നീതി പ്രസിദ്ധമാക്കുന്നു; സകലജനതകളും അവിടുത്തെ മഹത്വം
    കാണുന്നു.
  urd-GVR: Āsmānoṅ ne us kī rāstī kā elān kiyā, aur tamām qaumoṅ ne us kā jalāl dekhā.
  suz-BL: मिनु स्‍वर्गम मेको आ ठीक पतीके नेल्‍ल कोंइब। जात जात ङा मुर नेल्‍लेमी मेको
    आ छेङछेङ ताइनीम। भजन संग्रह ६७:५-६; यसैया २४:२१-२२
  eng-NOY: The heavens declare his righteousness, And all nations behold his glory.
  ita-1927: I cieli annunziano la sua giustizia, e tutti i popoli vedono la sua gloria.
  ckb-ckb: ئاسمان ڕاستودروستییەکەی ڕادەگەیەنێت، هەموو گەلان شکۆمەندی ئەویان بینی.
  eng-BBE: The heavens gave out the news of his righteousness, and all the people
    saw his glory.
  xsi-xsi: Samba uru itula pwataki tu Yova Kindeni nde ara tamwata, aku tamâta ŋgu
    rârâni simora pwataki tu i ŋa nde ŋalae ndo.
  kan-OKCV: ಆಕಾಶವು ಅವರ ನೀತಿಯನ್ನು ತಿಳಿಸುತ್ತದೆ; ಎಲ್ಲಾ ಜನಗಳು ಅವರ ಮಹಿಮೆಯನ್ನು ಕಾಣುತ್ತಾರೆ.
  tam-2017: வானங்கள் அவருடைய நீதியை வெளிப்படுத்துகிறது; எல்லா மக்களும் அவருடைய மகிமையைக்
    காண்கிறார்கள்.
  spa-RV-1909: Los cielos denunciaron su justicia, y todos los pueblos vieron su gloria.
  ron-BTF: Cerurile vestesc dreptatea lui și toate popoarele văd gloria sa.
  eng-WEBP: The heavens declare his righteousness. All the peoples have seen his glory.
  eng-FBV: The heavens proclaim his goodness; everyone sees his glory.
  nld-1939: De hemelen kondigen zijn gerechtigheid aan, Alle volken aanschouwen zijn
    glorie.
  nch-BL: Ilhuicacti tayolmelahua para Toteco xitahuac tetajtolsencahua. Huan nochi
    taltipacti quiita ihueyitilis.
  vie-1934: Các từng trời truyền ra sự công bình Ngài, Muôn dân đã thấy sự vinh hiển
    Ngài.
  cha-cha: Y langet sumangan claro y tininasña, yan todo y taotao guinin malie y minalagña.
  hin-CV: आकाशमंडल उनके सत्य की घोषणा करती है, समस्त मनुष्य उनके तेज के दर्शक हैं.
  eng-OURB: The heavens declare his righteousness. All the peoples have seen his kavod
    ·weighty glory·.
  spa-BES: Los cielos dieron la noticia de su justicia, y todo el pueblo vio su gloria.
  tdx-tdx: Mitalily ty havantaña’e o likerañeo, vaho fonga mahaoniñe ty enge’e ondatio.
  tha-KJV: ฟ้าสวรรค์ป่าวร้องความชอบธรรมของพระองค์ และชนชาติทั้งหลายเห็นสง่าราศีของพระองค์
  por-BR-2018: Os céus anunciam sua justiça, e todos os povos veem sua glória.
  deu-ELO: Die Himmel verkündeten seine Gerechtigkeit, und alle Völker sahen seine
    Herrlichkeit.
  eng-WYC-2018: Heavens told his rightfulness; and all peoples saw his glory. (The
    heavens told out his righteousness; and all the peoples saw his glory.)
  epo-epo: La ĉielo rakontas Lian veron, Kaj ĉiuj popoloj vidas Lian gloron.
  gfk-gfk: No mawe i hinawas palai tano uno takodasiana magingin, ma ira matanaiabar
    bakut diet nes no minarine.
  uig-PIN: Asmanlar Uning ⱨǝⱪⱪaniyitini jakarlaydu, Barliⱪ hǝlⱪlǝr Uning xan-xǝripini
    kɵridu.
  beo-beo: Hebene da Ea moloidafa hou amo olelesa, amola fifi asi gala huluane da
    Ea hadigi amo ba:sa.
  tpi-OTNT: Skai antap i save autim tok long stretpela pasin bilong em, na olgeta
    lain manmeri i lukim lait bilong en.
  hau-SA: Sammai sun yi shelar adalcinsa, dukan mutane kuma suka ga ɗaukakarsa.
  udu-udu: Momis a’di bahki mo ma ḵar/em piti mo, dhali aris ’kwani ’baar mo p̱arki
    monycam piti e mo be.
  uig-LAT: Asmanlar Uning heqqaniyitini jakarlaydu, Barliq xelqler Uning shan-sheripini
    köridu.
  nde-nde: Amazulu amemezela ukulunga kwayo, labantu bonke bayayibona inkazimulo yayo.
  ton-ton: ‌ʻOku fakahā ʻe he ngaahi langi ʻene māʻoniʻoni, pea mamata ʻae kakai kotoa
    pē ki hono nāunau.
  ces-1613: Nebesa vypravují o jeho spravedlnosti, a slávu jeho spatřují všickni národové.
  eng-WMB: The heavens declare his righteousness. All the peoples have seen his glory.
  tam-TCV: வானங்கள் அவருடைய நீதியை அறிவிக்கிறது; எல்லா நாடுகளும் அவருடைய மகிமையைக்
    காண்கிறார்கள்.
  ceb-ULB: Ang kalangitan nagpahayag sa iyang hustisya, ug ang tanang kanasoran nakakita
    sa iyang himaya.
  pol-UBG: Niebiosa opowiadają jego sprawiedliwość, a wszystkie narody widzą jego
    chwałę.
  urd-GVU: آسمانوں نے اُس کی راستی کا اعلان کیا، اور تمام قوموں نے اُس کا جلال دیکھا۔
  eng-OEBCW: The heavens proclaim his justice, all nations behold his glory.
  deu-1912: Die Himmel verkündigen seine Gerechtigkeit, und alle Völker sehen seine
    Ehre.
  kan-2017: ಗಗನಮಂಡಲವು ಆತನ ನೀತಿಯನ್ನು ಪ್ರಸಿದ್ಧಪಡಿಸಿತು; ಎಲ್ಲಾ ಜನರು ಆತನ ಮಹಿಮೆಯನ್ನು ಕಂಡರು.
  yap-yap: Tharmiy e be weliy feni mat’aw SOMOL, ma gubin e pi nam ni yad be guy feni
    maluplup’.
  hlt-MCSB: BOEIPA kah duengnah te vaan loh a doek tih a thangpomnah te pilnam cungkuem
    loh a hmuh uh.
  mdy-ETH: ጫሪንጫ ፂሉሞ ዒዛሲ ኬኤዛኔ፤ ዴሬ ቢያ ቦንቾ ዒዛሲ ዛጋኔ።
  twi-ASANTE: Ɔsoro pae mu ka ne tenenee kyerɛ na aman nyinaa hunu nʼanimuonyam.
  eng-WEBU: The heavens declare his righteousness. All the peoples have seen his glory.
  acu-NT: Nayaimpinmayang Yus aints ainaun iniartas mash metek jiiawai. Tura asamtai
    mash nungkanam pujuinauka ni paaniurincha waininawai.
  spa-PDDPT: Los cielos declaran su justicia, Y todos los pueblos ven su gloria.
  gun-gun: Yva ma oikuaa uka 'rã heko porãa. Ha'e ramo ha'e javi regua oexa 'rã hexakãa.
  agu-BL: Yi tcya'j na ẍchaj yi balajil i'. Nin tz'elepon chitxum cyakil wunak yi
    at k'ej i'.
  ilo-ULB: Ipakpakdaar ti tangatang ti hustisiana, ken makitkita ti amin a nasion
    ti dayagna.
  kpg-kpg: Di langi i nua e hagamodongoohia nia humalia o Maa, nia daangada huogodoo
    e mmada gi nia madamada o Maa.
  uig-ARA: ئاسمانلار ئۇنىڭ ھەققانىيىتىنى جاكارلايدۇ، بارلىق خەلقلەر ئۇنىڭ شان-شەرىپىنى
    كۆرىدۇ.
  sus-sus: Koore a xa tinxinyi masenma, si birin a xa nɔrɛ toma.
  pon-2006: Nanleng kan kin lohkiseli sapwellime pwuhng, oh wehi koaros kin kilang
    sapwellime lingaling.
  jae-jae: Undambê sêwaka ênê biŋgêdêŋ sa ma tenteŋlatu samob sêlic ênê ŋawasi.
  ksd-ksd: A bala na bakut i vaarike kana mangamangana takodo, Ma ra lavur vuna tarai
    dia gire kana minamar.
  tur-YTC: Gökler O’nun doğruluğunu ilan eder. Bütün halklar O’nun yüceliğini gördü.
  bel-N: Апавядаюць нябёсы праведнасьць Ягоную, і ўсе народы бачаць славу Ягоную.
  grc-BRENT: Ἐν σάλπιγξιν ἐλαταῖς, καὶ φωνῇ σάλπιγγος κερατίνης· ἀλαλάξατε ἐνώπιον
    τοῦ βασιλέως Κυρίῳ.
  kpr-kpr: Utu da roeraimi ijugerira, God numo, ari bekáda bekáda vanembo eraira.
    Evetu genembo nunda oro oro isasambu nunda duro giraera.
  ind-AYT: Langit memberitakan kebenaran-Nya, dan semua bangsa menyaksikan kemuliaan-Nya.
  yom-yom: Diyilu dieti yamikina busonga buandi ayi batu boso beti mona nkembo andi.
  yut-yut: Kundu da aŋpakni kɨlegɨ do yaŋ teŋteŋok aŋakwan mɨŋat amɨn morapyo da tɨlɨmni
    koŋ.
  nya-nya: Mayiko akumwamba amalengeza za chilungamo chake, ndipo mitundu yonse ya
    anthu imaona ulemerero wake.
  hrv-hrv: Nebesa navješćuju pravednost njegovu, svi narodi gledaju mu slavu.
  mps-mps: Te ugwadu elalubo dagalugo te agai doloba pai kolesaga po pusuyu, tama
    tigidali hani we bidigo agai te boma pai ula subo dao.
  tpi-tpi: Skai antap i save autim tok long stretpela pasin bilong em, na olgeta lain
    manmeri i lukim lait bilong en.
  dan-1931: Himlen forkyndte hans Retfærd, alle Folkeslag skued hans Herlighed.
  vie-OVCB: Các tầng trời truyền rao đức công chính; mọi dân tộc chiêm ngưỡng ánh
    vinh quang.
  guj-2017: આકાશો તેમનું ન્યાયીપણું પ્રગટ કરે છે અને સર્વ લોકોએ તેમનો મહિમા જોયો છે.
  pon-2006A: Nanleng kan kin lohkiseli sapwellime pwuhng, oh wehi koaros kin kilang
    sapwellime lingaling.
  por-BRBSL: Os céus declaram sua retidão. Todos os povos viram sua glória.
  eng-OEBUS: The heavens proclaim his justice, all nations behold his glory.
  swe-swe: Himlarna förkunnar hans rättfärdighet, och alla folk ser hans härlighet
    [hans manifesterade närvaro].
  cth-cth: Kalvan ni a lannae hah a pâpho teh, tami pueng ni a bawilennae hah a hmu
    awh.
  twi-twi: Ɔsoro pae mu ka ne trenee kyerɛ na aman nyinaa hu nʼanuonyam.
  hlt-hlt: BOEIPA kah duengnah te vaan loh a doek tih a thangpomnah te pilnam cungkuem
    loh a hmuh uh.
  tbz-SIM: Kɛĩ́nkɛ̀ nɑ̀ɑ́mmu Kuyie ntumɛ̀ timɔ́mmɔnti yiɛ̀, kɛ̀ yɛbotɛ̀ yɑ̀ ku kó
    tikpetì.
  msy-2020: Overiam uabɨ, kamaghɨn akam akura ghaze, “God arazir aghuibaram ami.”
    Ezɨ gumazamiziba bar an angazangarim ko gavgavimɨn gari.
  dop-dop: Ɩsɔtɔnʋɣʋ kpɑɑləɣɩ ɩ tɑmpɑnɑ nɑ yəlɑɑ tənɑ nɑɑkɩ ɩ teu.
  azb-azb: Göylər salehliyini bəyan edər, Əzəmətini bütün xalqlar görər.
  eng-DBY: The heavens declare his righteousness, and all the peoples see his glory.
  hin-2017: आकाश ने उसके धर्म की साक्षी दी; और देश-देश के सब लोगों ने उसकी महिमा देखी
    है।
  wol-KYG: Asamaan a ngi biral njekkam, xeetoo xeet di gis darajaam.
  bjr-bjr: Innaaruna fannoo Yaaweena andeeqaranara kooroo ifaqa aiqama maqannaa mina
    areenarana qafaidaqa.
  eng-YLT: The heavens declared His righteousness, And all the peoples have seen His
    honour.
  kne-kne: Din wada ed daya yan ipaammo da din kinalinteg na, mailan di amin ay nasyon
    din kinangato na.
  eng-WYC-2017: Heavens told his rightfulness [or rightwiseness]; and all peoples
    saw his glory.
  eng-WMBB: The heavens declare his righteousness. All the peoples have seen his glory.
  zat-NTPS: Dxulé'e xabáa ca naca da xrlátaje chee̱', na' dxelelé'e bénneache dute̱
    xe̱zr la xu ca naca xel-la' szren chee̱'.
  zty-NTPS: Ẕḻoe'e ḻaw ya'abá da' chawe' chie', na' benne' yógo'te yež ẕḻé'egekle'
    yeḻa' ẕen chie'.
  urd-GVH: आसमानों ने उस की रास्ती का एलान किया, और तमाम क़ौमों ने उसका जलाल देखा।
  rug-rug: Sari na maṉauru si tozi vura nia sa Nana tinoṉoto, meke sari doduru butubutu
    si dogoria sa Nana ṉinedala.
  gaz-gaz: Samiiwwan qajeelummaa isaa labsu; saboonni hundinuus ulfina isaa argu.
  fra-LSG: Les cieux publient sa justice, Et tous les peuples voient sa gloire.
  gnn-gnn: Bukmakthu ŋuruŋunydja gärakpuyyunydja walalay bitjan ganyu'yu ga ŋaḻindiyu
    dhika nhäyu ḻakaramana ŋanya yukurra, ŋunhi ŋayinydja rom dhunupa wal'ŋu yana,
    ga bukmakthu buku‐ḻiw'marama wäŋaŋuru miṯtjiyunydja yukurra nhämana ŋunhi dhapirrktja
    dhikanydja ŋanyanydja djarraṯawun'.
  yal-yal: Koren xɔnna a tinxinyaan nalima nɛn, siyane birin yi a binyen to.
  iou-iou: Kunum ba imaka imaka u terak it täkaŋ unitä Anutu kudän siwoŋi täk täyak
    unitäŋo manbiŋam pewä ahäk täkaŋ. Täŋirä ämawebe u kaŋpäŋ nadäk täkaŋ.
  haw-1868: Ua hoike mai na lani i kona pono, Ua ike aku no hoi na lahuikanaka i kona
    nani
  arb-NAV: أَذَاعَتِ السَّمَاوَاتُ عَدْلَهُ وَيَرَى جَمِيعُ الشُّعُوبِ مَجْدَهُ.
  ded-ded: Kurumenga kurumenga yeni yeac faka dindingac dekperagigec ngiha ngiha yeneng
    yeac kuc nga kibikperagia henggecde.
  ewe-ewe: Dziƒowo le gbeƒã ɖem eƒe dzɔdzɔenyenye, eye dukɔwo katã kpɔ eƒe ŋutikɔkɔe.
  eng-LEE: The heavens tell of his righteousness, and all the people his glory.
  asm-FB: আকাশমণ্ডলে তেওঁৰ ধাৰ্মিকতা প্রচাৰ কৰিছে, সকলো জাতিয়ে তেওঁৰ গৌৰৱ দেখিছে।
  sus-A: كٌورٍ عَ شَ تِنشِنيِ مَسٍنمَ، سِ بِرِن عَ شَ نْرّ تٌمَ.
  fra-SBL: Les cieux publient sa justice. Tous les peuples ont vu sa gloire.
  hbo-hbo: הִגִּ֣ידוּ הַשָּׁמַ֣יִם צִדְקֹ֑ו וְרָא֖וּ כָל־הָעַמִּ֣ים כְּבֹודֹֽו׃
  kik-kik: Igũrũ rĩanagĩrĩra ũthingu wake, nao andũ othe makoona riiri wake.
  fra-NCL: Les cieux proclament sa justice, et tous les peuples contemplent sa gloire.
  cek-AK: Vannawk mah a toenghaih to amtueng o sak, kaminawk boih mah a lensawkhaih
    to hnuk o.
  cuk-cuk: Mogirmar, Bab-Jehová-e-igar-innikigwad-imaked barsogmalad. Bela-dulemar,
    Bab-Jehová-gangued dakmalad.
  uig-CYR: Канай һәм сүнай авазлири билән, Падиша болған Пәрвәрдигар алдида тәнтәнә
    қилиңлар;
  pma-pma: Tounah keil vasi koa amul en teilang avitehiteni keke Ahi mal vasi ka meatin
    vasi keil alei kilea hetetamenien onen.
  tel-2017: ఆకాశాలు ఆయన నీతిని ప్రకటిస్తున్నాయి రాజ్యాలన్నీ ఆయన మహాత్మ్యాన్ని చూస్తాయి.
  hat-BSA: Syèl yo deklare ladwati Li e tout pèp yo te wè glwa Li.
  ukr-ONPU: Під звуки труб і сурми вигукуйте радісно перед Царем, Господом!
  kos-kos: Kusrao fahkak suwoswos lal, Ac mutunfacl nukewa liye wolana lal.
  hbo-WLC: הִגִּ֣ידוּ הַשָּׁמַ֣יִם צִדְק֑וֹ וְרָא֖וּ כָל־הָעַמִּ֣ים כְּבוֹדֽוֹ׃
  ibo-ibo: Eluigwe na-ekwuwapụta ezi omume ya; ndị niile bi nʼụwa na-ahụkwa ebube
    ya.
  ory-ory: ଆକାଶମଣ୍ଡଳ ତାହାଙ୍କ ଧର୍ମ ପ୍ରଚାର କରଇ ଓ ସମୁଦାୟ ଗୋଷ୍ଠୀ ତାହାଙ୍କ ମହିମା ଦେଖିଅଛନ୍ତି।
  chk-chk: Ekewe läng ra asilefeili an pwüng, nge chon ekewe mwü meinisin ra küna
    an ling.
  rop-rop: Ebrijing langa skai shoum det raitwei blanga im. En ebribodi langa ebri
    kantri luk im pawa en im shainiwan lait.
  ukr-1871: Небеса звіщають справедливість його, і всї народи бачили славу його.
  yon-yon: Eweniib ambidiib kuu ye yorokmo kerekmen yaa dakmimaib, kwane ambibkin
    koremdan kuu ye nambiri wedmimaib.
  deu-1951: Die Himmel verkünden seine Gerechtigkeit, und alle Völker sehen seine
    Herrlichkeit.
  eng-JPS: The heavens declared His righteousness, and all the peoples saw His glory.
  srp-1865: Nebesa kazuju pravdu njegovu, i svi narodi vide slavu njegovu.
  lug-lug: Eggulu lirangirira obutuukirivu bwe; n’abantu bonna ne balaba ekitiibwa
    kye.
  heb-heb: הגידו השמים צדקו וראו כל העמים כבודו׃
  ben-IRV: স্বর্গ তার ন্যায়বিচার ঘোষণা করে এবং সমস্ত জাতি তার মহিমা দেখেছে।
  ntu-ntu: Lr Heven amrlx nzpipxlr nztubq-esz'ngr-krde, X lr nrlc amrlx nzmclr nzmyatxlz-zlwz-krde.
  pan-pan: ਅਕਾਸ਼ ਉਹ ਦੇ ਧਰਮ ਦਾ ਨਿਰਣਾ ਕਰਦੇ ਹਨ, ਅਤੇ ਸਾਰੇ ਲੋਕ ਉਹ ਦਾ ਪਰਤਾਪ ਵੇਖਦੇ ਹਨ।
  mya-JVB: ဖြောင့်မတ် တော်မူခြင်းအကြောင်းကို ကောင်းကင် တို့သည် ထင်ရှား စွာပြ၍ ၊ လူများ
    အပေါင်း တို့သည် ဘုန်း တော်ကို မြင် ရကြ၏။
  kgf-kgf: Kurumeŋnéŋ iwac solaŋ dindiŋa ʒéauyu ic embac mocʒoŋ edamuya héŋanʒu.
  tte-O: Bulibuli Yeoba ana dudulai siwalowalo-masalan yo tomo dedei meuloili kolili
    ana wasawasa sigitai.
  tbg-tbg: Naaruvavano tiharo, Kotiva avuqavu kaiqa vare vaivave, ti vaimanta ekaa
    vo vatanaa vo vatanaaka Kotira mpeqa okaravano takuqi vaira tave variara.
  hmo-hmo: Guba ese Lohiabada ena kara maoromaoro ia gwauraia hedinarai noho. Bese
    idauidau ibounai ese iena hairaina idia itaia noho.
  zar-NT: Lúzxiba xitsáʼ naca bëʼ náquiëʼ tsahuiʼ, ateʼ taʼléʼe bönachi yúguʼtë yödzö
    yöl-laʼ zxön queëʼ.
  urd-urd: आसमान उसकी सदाक़त ज़ाहिर करता सब क़ौमों ने उसका जलाल देखा है।
  rus-SYN: при звуке труб и рога торжествуйте пред Царем Господом.
  bqc-SIM: Musudeↄ ì aà maakɛa kpàwakɛ, bùsu píi gbɛ̃́ↄ ì aà gawi e.
  tcz-CHONGTHU: Vanhon adih nale akitahna aphongdoh'in namtin'in aloupina amu'uvin
    ahi.
  mar-mar: आकाशाने, त्याचा न्याय जाहीर केला, आणि सर्व राष्ट्रांनी त्याचे वैभव पाहिले.
  isl-isl: Himnarnir kunngera réttlæti hans og allar þjóðir sjá dýrð hans.
  hlt-THB: Khankhqi ing a dyngnaak khypyi unawh, thlang boeih ing a boeimangnaak ce
    hu uhy.
  qub-qub: Tayta Dios allita ruraj cashanta syëlucunami willacun. May-chaychöpis tiyajcunanami
    rican alli cashanta.
  bqp-bqp: Musudenↄ dì a manakɛ kpàkpa kɛ, buri sĩnda pínki dì a gakuri e.
  hat-hat: Syèl la fè konnen jan Bondye pa nan patipri, tout pèp yo wè pouvwa li.
  eng-BSB: The heavens proclaim His righteousness; all the peoples see His glory.
  eng-WEBPB: The heavens declare his righteousness. All the peoples have seen his
    glory.
  kbq-kbq: Anamima me'nea mona ramimo'za fatgo avu'ava zama'agu huama nehanageno,
    maka ama mopafima kokankokama mani'naza vahe'mo'za agri hihamu masazama'a negaze.
  pon-pon: Lan akan kaparokki a pun, o kainok karoj kin kilan a linan
  nhe-BL: Elhuicactli tlayolmelahua para Toteco xitlahuac tetlajtolsencahua. Huan
    nochi tlaltepactli quiita ihueyitilis.
  wnc-wnc: Siwan sanga ena kakaa komune yuaingga itane yuyuknga noman takngae yeuyaman
    kake aminu kuupbamda umana kayaapa ngang nataaing
  bus-bus: Musudeenↄ è à maakɛɛ kpàakpa kɛ, bori sãnda píngi è à gakui e.
  gub-BL: Ywak umume'u ikatu haw. Teko ywy nànànar wexak ikàgaw ipuràg eteahy haw
    rehe we wà.
  eng-DRA: 'With long trumpets, and sound of comet. Make a joyful noise before the
    Lord our king:'
