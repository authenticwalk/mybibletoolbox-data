verse: PSA.097.011
translations:
  mal-C: നീതിനിഷ്ഠരുടെമേൽ പ്രകാശം ഉദിക്കുന്നു; ഹൃദയപരമാർഥികളുടെമേൽ ആനന്ദവും.
  deu-TKW: Licht geht den Frommen auf und Freude denen, die redliches Sinnes sind.
  lin-lin: Moyi elonami mpo na moto ya sembo, mpe esengo, mpo na bato oyo bazali na
    mitema alima.
  mmx-mmx: Leveloklox anarong i ngan laxasep i soosoo mavana atnedi limixin manmanton.
    La leklek ik lok atnedi luvuttadi avukat.
  eng-LSV: Light [is] sown for the righteous, || And joy for the upright of heart.
  eng-GNV: Light is sowen for the righteous, and ioy for the vpright in heart.
  eng-WEBSTER: Light is sown for the righteous, and gladness for the upright in heart.
  nhw-BL: Catli xitlahuac ininnemilis nemi ipan itlahuil Toteco, huan catli cuali
    ininyolo quipantíaj paquilistli.
  swh-ONEN: Nuru huangaza wenye haki na furaha kwa watu wanyofu wa moyo.
  bba-bba: Yɑm bururɑm mu wɑ̃ɑwɑ ɡemɡiin sɔ̃. Nuku dobu bu wɑ̃ɑwɑ bèn ɡɔ̃ru ɡɑ dɛɛren
    sɔ̃.
  eng-KJVCPB: Light is sown for the righteous, And gladness for the upright in heart.
  luo-luo: Joma kare imenyonegi ler; joma oriere gie chunygi imiyo mor.
  aii-aii: ܒܲܗܪܵܐ ܙܪܝܼܩ ܠܹܗ ܠܙܲܕܝܼܩܵܐ، ܘܠܬܪ̈ܘܼܨܹܐ ܕܠܸܒܵܐ ܚܲܕܘܼܬܵ‌ܐ.
  meu-meu: Diari na e taramu, kara maoromaoro taudia edia; moale na e varamu, lalo-ḡoevaḡoeva
    taudia edia.
  npi-ULB: धार्मीहरूका निम्ति ज्‍योति प्रकट हुन्‍छ र इमानदार हृदय भएकाहरूका निम्ति
    खुसी आउँछ ।
  yor-yor: Ìmọ́lẹ̀ tàn sórí àwọn olódodo àti ayọ̀ nínú àlàyé ọkàn.
  pes-OPCB: نور بر نیکان می‌تابد و شادی بر پاکدلان.
  tgl-ULB: Ang liwanag ay itinatanim para sa mga matuwid at katuwaan para sa mga may
    matapat na puso.
  nop-nop: Bepaŋ adi metam didimehidok hauta yemilak. Kaŋ welehik maaneŋ nadifo mintalak.
  hui-hui: Anduane Homogonaga wá holeneme wali agali mini tigabi karuni wá hadali
    haga ka. Turu holeneme wali agali bayale biaga karu tinaga bu miniha mo turuho
    helaga ka.
  mya-mya: သူ​တော်​ကောင်း​တို့​အ​ပေါ်​သို့​ရွှင်​လန်း ဝမ်း​မြောက်​ခြင်း​သည်​လည်း​ကောင်း၊
    သ​ဘော​ဖြောင့်​သူ​တို့​အ​ပေါ်​သို့ ရွှင်​လန်း​ဝမ်း​မြောက်​ခြင်း​သည်​လည်း​ကောင်း
    သက်​ရောက်​၏။
  bod-N: དྲང་བདེན་རྣམས་ཀྱི་དོན་དུ་འོད་ཟེར་འཕྲོ་བ་དང༌། །གཞུང་དྲང་རྣམས་ཀྱི་ཕྱིར་དུ་དགའ་སྤྲོ་སྟ་གོན༌མཛད།།
  wsk-wsk: Kariimet ningo diram la bagasan mu nikinang te bagasan; uwutatala kariimet
    nongomang motam ningo diram mu amilmilasan.
  sna-sna: Chiedza chinovhenekera pamusoro pavakarurama, nomufaro pamusoro pavane
    mwoyo yakarurama.
  spa-BLM: La luz se siembra para los justos, y alegría para los rectos de corazón.
  cac-cac: Tz'ac'ji saquilq'uinal d'a eb' anima vach' spensar yuuj, syac'an tzalajc'olal
    d'a eb' tojol sb'eyb'al.
  swh-ULB: Nuru imepandwa kwa ajili ya wenye haki na furaha kwa ajili ya wanyoofu
    wa moyo.
  deu-ELBBK: Licht ist gesät dem Gerechten und Freude den von Herzen Aufrichtigen.
  mbb-OT: Is keupiya te Megbevayà ne iring te andew he edsilà diyà te menge metazeng
    ne ebpekeveǥey heini te kelipey kandan.
  mal-2015: നീതിമാന്നു പ്രകാശവും പരമാർത്ഥഹൃദയമുള്ളവർക്കു സന്തോഷവും ഉദിക്കും.
  gup-gup: Nungka mak kabenmarnebolkwolkan nawu birrimak bininj, dja kabennjilngmarnbun
    bininj nawu kabirridjare ba bu kabirrimarrmarr kore nungka.
  rmc-rmc: E žatva le švetloskri avel avri prekal o spravodľivo a o radišagos oleske,
    ko hino čačo andro jilo.
  nlg-nlg: Na marara te bulura rana maemane, mana togotogo te saopora na vure uto.
  pes-OPV: نوربرای عادلان کاشته شده است و شادمانی برای راست دلان.
  ron-1924: Лумина есте семэнатэ пентру чел неприхэнит ши букурия, пентру чей ку инима
    куратэ.
  ben-OBCV: ধার্মিকের জন্য আলো আর হৃদয়ে ন্যায়পরায়ণের জন্য আনন্দ, উদিত হয়।
  som-som: Waxaa kuwa xaqa ah loo beeray iftiin, Kuwa qalbigoodu qumman yahayna, farxad.
  eng-ASVBT: Light is sown for the righteous, And gladness for the upright in heart.
  mna-mna: Mi iurur mat pizin wal ndeeŋeŋan. Mi zin wal ta lelen ŋgeezeŋan na, ni
    ikamam zin ma menmeen zin biibi.
  ita-1885: La luce è seminata al giusto; E l'allegrezza a quelli che son diritti
    di cuore.
  eng-ULB: Light is sown for the righteous and gladness for those with honest hearts.
  spa-VBL: La luz brilla sobre aquellos que hicieron el bien, llevando alegría a aquellos
    que vivieron con rectitud.
  fra-_FOB: La lumière est semée pour le juste, et la joie pour ceux qui sont droits
    de cœur.
  mal-mal: നീതിമാന് വെളിച്ചം പ്രകാശിക്കുന്നു പരമാർത്ഥഹൃദയമുള്ളവർക്ക് സന്തോഷവും ഉദിക്കും.
  lit-lit: Šviesa sėjama teisiajam ir džiaugsmas – tiesiaširdžiui.
  urd-GVR: Rāstbāz ke lie nūr kā aur dil ke diyānatdāroṅ ke lie shādmānī kā bīj boyā
    gayā hai.
  suz-BL: ठीक पाइब आन कली छेङछेङ बाक्‍ब। मिनु ब्रेम्‍शो थुं पाइश्‍शो मुर आन कली ग्‍येरतीक
    बाक्‍ब।
  eng-NOY: Light is sown for the righteous, And joy for the upright in heart.
  ita-1927: La luce è seminata per il giusto, e la gioia per i diritti di cuore.
  ckb-ckb: ڕووناکی لەسەر ڕاستودروستان دەدرەوشێتەوە و شادییش بۆ دڵڕاستەکان.
  eng-BBE: Light is shining on the lovers of righteousness, and for the upright in
    heart there is joy.
  xsi-xsi: Yova Kindeni ne sinâla isinalanzi tamâta ea uru sipaveta kuku vetâŋa ara.
    I io ndekâŋa ilâ panzi tamâta sondo.
  kan-OKCV: ನೀತಿವಂತನಿಗೋಸ್ಕರ ಬೆಳಕೂ, ಯಥಾರ್ಥ ಹೃದಯದವರಿಗೋಸ್ಕರ ಅವರ ಹೃದಯದಲ್ಲಿ ಆನಂದವೂ ಇರುವುದು.
  tam-2017: நீதிமானுக்காக வெளிச்சமும், செம்மையான இருதயமுள்ளவர்களுக்காக மகிழ்ச்சியும்
    விதைக்கப்பட்டிருக்கிறது.
  spa-RV-1909: Luz está sembrada para el justo, y alegría para los rectos de corazón.
  ron-BTF: Lumină este semănată pentru cel drept și veselie pentru cel integru în
    inimă.
  eng-WEBP: Light is sown for the righteous, and gladness for the upright in heart.
  eng-FBV: Light shines on those who do good, giving joy to those who live right.
  nld-1939: Een licht straalt over de rechtvaardigen uit, En blijdschap over de oprechten
    van hart;
  nch-BL: Cati xitahuac ininemilis nemij ipan itaahuil Toteco, huan cati cuali iniyolo
    quipantíaj paquilisti.
  vie-1934: Aùnh sáng được bủa ra cho người công bình, Và sự vui vẻ cho người có lòng
    ngay thẳng.
  cha-cha: Manana matanme para y manunas, yan minagof para y manunas na corason.
  hin-CV: धर्मियों के जीवन प्रकाशित किए जाते हैं तथा निष्ठों के हृदय आनन्दविभोर.
  eng-OURB: Light is sown for the upright, and gladness for the upright in heart.
  spa-BES: La luz brilla sobre los amantes de la justicia, y para los rectos de corazón
    hay alegría.
  tdx-tdx: Ararake ho a’ o vantañeo ty hazavàñe, ho a’ o mahity arofoo ty hafaleañe.
  tha-KJV: ความสว่างแจ้งขึ้นแก่คนชอบธรรม และความชื่นบานมีขึ้นแก่คนใจเที่ยงธรรม
  por-BR-2018: A luz é semeada para o justo, e a alegria para os corretos de coração.
  deu-ELO: Licht ist gesät dem Gerechten, und Freude den von Herzen Aufrichtigen.
  eng-WYC-2018: Light is risen to the rightful man; and gladness to rightful men of
    heart. (Light hath risen for the righteous; and gladness for those with upright
    hearts.)
  epo-epo: Lumo verŝiĝas sur virtulon, Kaj ĝojo sur purkorulojn.
  gfk-gfk: No Watong i tar ra madaraas ta diet ira ut na takodas ma ra gungunuama
    ta diet ing ira kaati diet i gamgamatien.
  uig-PIN: Ⱨǝⱪⱪaniylar üqün nur, Dili duruslar üqün xadliⱪ terilƣandur;
  beo-beo: Hadigi da moloidafa dunu amodili diga:sa. Amola hahawane hou da noga:i
    dunu amodili diga:sa.
  tpi-OTNT: God i save givim lait long ol stretpela manmeri, na i save mekim bel bilong
    ol i amamas.
  hau-SA: An haskaka haske a kan masu adalci da kuma farin ciki a kan masu gaskiya
    a zuciya.
  udu-udu: Moŋkush kushki mo mo gom uni kun miin ka ḵar/e mo, dhali moŋ’kuny bwa gom
    uni kun dhelel ma du mo.
  uig-LAT: Heqqaniylar üchün nur, Dili duruslar üchün shadliq térilghandur;
  nde-nde: Ukukhanya kuyehliselwa kwabalungileyo lentokozo kwabaqotho enhliziyweni.
  ton-ton: Kuo tūtuuʻi ʻae maama maʻae māʻoniʻoni, mo e fiefia maʻae angatonu ʻi loto.
  ces-1613: Světlo vsáto jest spravedlivým, a radost těm, kteříž jsou upřímého srdce.
  eng-WMB: Light is sown for the righteous, and gladness for the upright in heart.
  tam-TCV: நீதிமான்கள்மேல் வெளிச்சம் பிரகாசிக்கிறது, இருதயத்தில் நீதி உள்ளவர்களுக்குக்
    களிப்புண்டாகிறது.
  ceb-ULB: Kahayag ang itanom alang niadtong mga matarong ug kalipay alang niadtong
    adunay matinud-anon nga mga kasingkasing.
  pol-UBG: Światło jest zasiane dla sprawiedliwego i radość dla tych, którzy są prawego
    serca.
  urd-GVU: راست باز کے لئے نور کا اور دل کے دیانت داروں کے لئے شادمانی کا بیج بویا
    گیا ہے۔
  eng-OEBCW: Light arises for the righteous, and joy for the upright in heart.
  deu-1912: Dem Gerechten muß das Licht immer wieder aufgehen und Freude den frommen
    Herzen.
  kan-2017: ನೀತಿವಂತರಿಗೋಸ್ಕರ ಬೆಳಕು ಪ್ರಕಾಶಿಸುವುದು, ಯಥಾರ್ಥಹೃದಯವುಳ್ಳವರಿಗೆ ಸಂತೋಷವೂ ಕೊಡಲ್ಪಟ್ಟಿವೆ.
  yap-yap: Tamilang e be mat’ nga daken e pi’in bmat’aw, ma be felfelan’ e pi’in ba
    yal’uw gumircha’rad.
  hlt-MCSB: Aka dueng ham vangnah, lungbuei aka thuem ham khaw kohoenah he cuen.
  mdy-ETH: ፖዓ ፂሎ ዓሶም ዎዛኣ ዒና ፒዜ ማዔዞንሢም ኬስኪ ጴዻኔ።
  twi-ASANTE: Hann to gu teneneefoɔ so na anigyeɛ ba wɔn a wɔn akoma mu teɛ so.
  eng-WEBU: Light is sown for the righteous, and gladness for the upright in heart.
  acu-NT: Pengke aints ainauka tura anangkartichu ainausha warasartin ainawai.
  spa-PDDPT: Luz hay sembrada para el justo, Y alegría para los rectos de corazón.
  gun-gun: Heko porã va'e pe ma ome'ẽ 'rã hexakã va'e, ha'e anhetẽ rupi ipy'a va'e
    pe ome'ẽ 'rã ovy'a aguã.
  agu-BL: Chin sk'il nin sbne' scyetz yi e' balaj, nin ẍchitzatzink yi e' yi jicyuch
    te cyajtza'kl.
  ilo-ULB: Naimula ti silaw a para kadagiti nalinteg ken kinaragsak para kadagiti
    addaan iti napudno a puso.
  kpg-kpg: Di maalama e daha i hongo digau ala e donu, mo di manawa lamalia i hongo
    digau ala e humalia.
  uig-ARA: ھەققانىيلار ئۈچۈن نۇر، دىلى دۇرۇسلار ئۈچۈن شادلىق تېرىلغاندۇر؛
  sus-sus: Naiyalanyi na tinxintɔɛe nan bɛ, sɛɛwɛ na mixie bɛ naxee bɔɲɛ fiixɛ.
  pon-2006: Marain kin dakedaker pohn aramas pwung kan, oh nsenamwahu pohn me mwahu
    kan.
  jae-jae: Ŋawê kêsa gebe êpô lau gêdêŋ ma têtac ŋajam kêpi êsêac, taŋ nêŋ ŋalêlôm
    ŋaŋêŋ naŋ.
  ksd-ksd: I keke are ra umana tena takodo, Ma di vagugu diat i dovot ra bala i diat.
  tur-YTC: Doğru için ışık, Yüreği dürüst olanlara sevinç ekilmiştir.
  bel-N: Сьвятло ўзыходзіць для праведніка, і радасьць — для шчырых сэрцам.
  kpr-kpr: Evetu genembo mave God da sari ava eraera aikena, God da usasa janimberaira,
    a kotugo nunda ivuga futurureari itatama eraera.
  ind-AYT: Terang disebarkan bagi orang benar, dan kegembiraan bagi orang yang lurus
    hati.
  yom-yom: Kiezila kieti totuka mu diambu di batu basonga ayi khini mu diambu di bobo
    badi lulama mu mintima.
  yut-yut: Piŋkop da amɨn kɨlegɨ teŋteŋaŋ yoban kɨsɨk kɨsɨk paŋ.
  nya-nya: Kuwala kumafika pa anthu olungama, ndi chimwemwe kwa olungama mtima.
  hrv-hrv: Svjetlost sviće pravedniku i radost čestitima u srcu.
  mps-mps: Godigo te doloba pai we bidi dabeba ula mayu, tama augwali homu pemene
    ilibo dao.
  tpi-tpi: God i save givim lait long ol stretpela manmeri, na i save mekim bel bilong
    ol i amamas.
  dan-1931: over de retfærdige oprinder Lys og Glæde over de oprigtige af Hjertet.
  vie-OVCB: Ánh sáng bao bọc người công chính, lòng trong sạch tràn ngập hân hoan.
  guj-2017: ન્યાયીઓને અજવાળાથી અને જેઓનાં હૃદય શુદ્ધ છે તેઓને સુખથી ભરપૂર કરવામાં
    આવે છે.
  pon-2006A: Marain kin dakedaker pohn aramas pwung kan, oh nsenamwahu pohn me mwahu
    kan.
  por-BRBSL: A luz é semeada para os justos, e alegria para os íntegros de coração.
  eng-OEBUS: Light arises for the righteous, and joy for the upright in heart.
  swe-swe: Ljus är sått för de rättfärdiga, och glädje för dem som har ett fromt (rakryggat,
    ärligt) hjärta.
  cth-cth: Tamikalannaw koe a ang teh lungthin kalannaw koe konawmnae teh ouk a pha.
  twi-twi: Hann hyerɛn wɔ atreneefo so na anigye ba wɔn a wɔn koma mu tew no so.
  hlt-hlt: Aka dueng ham vangnah, lungbuei aka thuem ham khaw kohoenah he cuen.
  tbz-SIM: Bɛ̀ɛ̀ dɔ̀ɔ̀ri timɔ́mmɔnti kuwenniku kuù ɔ̃ mbɛ̀ mí. Bɛ̀ɛ̀ yɛ̀mmɛ̀ wenni
    bɛ̀ ɔ̃ mmɔkɛmu ndiwɛ̀ì.
  msy-2020: God angazangarim isa gumazamizir aghuibagh anɨga, me gamizɨ men naviba
    bar akonge.
  dop-dop: Tɑmpɑnɑ təŋlɑɑ tənnɑ nyɑɑləm, nɑ mpɑ pɑ lotu tɑɑ tewɑ tɔɣɔ lɑŋhʋlʋmlɛ.
  azb-azb: Salehlərin üstünə nur tökülər, Ürəyidüz olanların üstünə sevinc səpilər.
  eng-DBY: Light is sown for the righteous, and joy for the upright in heart.
  hin-2017: धर्मी के लिये ज्योति, और सीधे मनवालों के लिये आनन्द बोया गया है।
  wol-KYG: Jub, leerlu; jubal, bég.
  bjr-bjr: Kaaqa qarafa andeeqarausasaa kaaqa qaidanoo. Andeeqara marirana faqaasaki
    asasirafa maridanoo.
  eng-YLT: Light [is] sown for the righteous, And for the upright of heart — joy.
  kne-kne: Masilawan din nalinteg et manragsak da.
  eng-WYC-2017: Light is risen to the rightful [or rightwise] man; and gladness to
    rightful men of heart.
  eng-WMBB: Light is sown for the righteous, and gladness for the upright in heart.
  zat-NTPS: Zuale̱ da dxusení na benne' xrlátaje ca', na' xel-la' dxebé zúale̱ na
    benne' li lazre' ca'.
  zty-NTPS: Yeḻa' baní' chie' zóaḻenen benne' chawe' ka', na' yeḻa' žebele chie'
    zóaḻenen benne' ḻi ḻaže' ka'.
  urd-GVH: रास्तबाज़ के लिए नूर का और दिल के दियानतदारों के लिए शादमानी का बीज बोया
    गया है।
  rug-rug: Sa lineana te Tamasa si guana kalalasa pu malara la koari na tie toṉoto,
    meke na qinetuqetu koari pu lulia sa Nana hiniva doduru totoso.
  gaz-gaz: Qajeeltota irratti ifni ni ifa; gara tolootaafis gammachuun ni dhufa.
  fra-LSG: La lumière est semée pour le juste, Et la joie pour ceux dont le cœur est
    droit.
  gnn-gnn: Nhe ŋuli djarraṯawun'kumana dhukarrnydja ŋuriki rom‐waŋganymirriwunydja
    ŋayaŋu‐dhunupamirriwunydja yolŋu'‐yulŋuwu, märr yurru walala nhina ŋayaŋu‐djulŋithirrina,
    goŋmirriyirrina dhikana wal'ŋu.
  yal-yal: Kɛnɛnna minima nɛn tinxin muxune xa, muxu sɔndɔmɛ faɲine sɛwama nɛn.
  iou-iou: Bureni, ämawebe kudän täga täŋpani u Anututä peŋyäŋek bänepiken peŋirän
    oretoret terak it täkaŋ.
  haw-1868: Ua luluia ka malamalama no ka poe pono, A me ka olioli hoi no ka poe pololei
    ma ka naau.
  arb-NAV: قَدْ زُرِعَ نُورٌ لِلصِّدِّيقِ وَفَرَحٌ لِلْمُسْتَقِيمِي الْقَلْبِ.
  ded-ded: Ngicngac dindingac kecandae, yenearu ama wereckenude. Nga ngicngac uba
    kongahagoc kecdae amma herenginau ikoc nga hamangec mong mi fede, yeni sogac sogai
    meficgegecde.
  ewe-ewe: Kekeli klẽna ɖe ame dzɔdzɔewo dzi, eye dzidzɔkpɔkpɔ yɔa ame siwo ƒe dzi
    to mɔ ɖeka la ƒe dziwo me.
  eng-LEE: Light is sown for the righteous, and joy for the upright in heart.
  asm-FB: ধাৰ্মিকৰ কাৰণে পোহৰ সিঁচি দিয়া হয়; সৰল অন্তৰৰ লোকৰ কাৰণে আনন্দ দিয়া হয়।
  sus-A: نَءِيَلَنيِ نَ تِنشِنتْييٍ نَن بّ، سّيوّ نَ مِشِيٍ بّ نَشٍيٍ بْحّ قِيشّ.
  fra-SBL: La lumière est semée pour les justes, et l'allégresse pour ceux qui ont
    le cœur droit.
  hbo-hbo: אֹ֖ור זָרֻ֣עַ לַצַּדִּ֑יק וּֽלְיִשְׁרֵי־לֵ֥ב שִׂמְחָֽה׃
  kik-kik: Ũtheri nĩwarĩire arĩa athingu na arĩa arũngĩrĩru ngoro makaiyũrwo nĩ gĩkeno.
  fra-NCL: La lumière est semée pour le juste, et la joie pour ceux qui ont le cœur
    droit.
  cek-AK: Katoeng kami hanah aanghaih to oh moe, poek katoeng kaminawk hanah anghoehaih
    to oh.
  cuk-cuk: Dule-nuegan, nue-binsaed-nikaa imaked, Bab-Jehová, dule-inniki-gudidimaladga
    weligwaled uked.
  pma-pma: Meneai onen mul ritin en koakeil amal en meten, ka kei mul san sien min
    koakeil amuto.
  tel-2017: నీతిమంతులకు వెలుగును, నిజాయితీపరులకు ఆనందాన్ని విత్తనాలుగా చల్లడం జరిగింది.
  hat-BSA: Se limyè ki simen kon semans pou moun ladwati yo, ak kè kontan pou sila
    ak kè ki dwat yo.
  kos-kos: Kalem uh sreya mwet suwoswos, Ac insewowo tuku nu sin mwet wo.
  hbo-WLC: א֭וֹר זָרֻ֣עַ לַצַּדִּ֑יק וּֽלְיִשְׁרֵי־לֵ֥ב שִׂמְחָֽה׃
  ibo-ibo: Ìhè na-amụkwasị onye ezi omume, ọṅụ na-adịkwa nʼime obi onye na-eme ihe
    ziri ezi.
  ory-ory: ଧାର୍ମିକମାନଙ୍କ ପାଇଁ ଦୀପ୍ତି ଓ ସରଳମନାମାନଙ୍କ ପାଇଁ ଆନନ୍ଦ ବୁଣା ଯାଇଅଛି।
  chk-chk: Saram a tinetiu won ekewe chon pwüng, nge pwapwa a tori chokewe mi wenechar
    leluker.
  rop-rop: God im oldei deya langa det lait seimwei laik im oldei gibit gudbala ting
    langa detlot pipul hu oldei dumbat ola rait ting, En im meigim ola gudbala pipul
    jidan gudbinjiwei.
  ukr-1871: Сьвітло сиплеться на праведника, а радість на щирих серцем.
  yon-yon: Nambiri kuu yorokmodan ari yurene kubi kuu kangdommo doriibdan yaa kondimaan.
  deu-1951: Licht wird dem Gerechten gespendet und Freude den aufrichtigen Herzen.
  eng-JPS: Light is sown for the righteous, and gladness for the upright in heart.
  srp-1865: Svjetlost se prosipa na pravednika, i veselje na one koji su prava srca.
  lug-lug: Omusana gwe gwakira abatuukirivu, n’abalina omutima ogw’amazima bajjula
    essanyu.
  heb-heb: אור זרע לצדיק ולישרי לב שמחה׃
  ben-IRV: আলো চমকায় ধার্ম্মিকের জন্য এবং আনন্দ তাদের জন্য যারা হৃদয়ে সৎ।
  ntu-ntu: Yawe amrlzle kxnztubqng, kx nabzdr lqngi. Murde na-abrtzlvzlr nzngini-krde
    Gct kxtr.
  pan-pan: ਧਰਮੀਆਂ ਲਈ ਚਾਨਣ ਬੀਜਿਆ ਗਿਆ ਹੈ, ਅਤੇ ਸਿੱਧੇ ਮਨ ਵਾਲਿਆਂ ਲਈ ਅਨੰਦ।
  mya-JVB: အလင်း သည် တရား သောသူအဘို့ ၊ ဝမ်းမြောက် ခြင်းသည် သဘော ဖြောင့် သောသူတို့
    အဘို့ ပျိုးကြဲ လျက် ရှိ၏။
  kgf-kgf: Ic solaŋa onac asac mararaŋ ʒilaloŋa qesa énécmima qerigina dindiŋa kecanʒu
    ionac ségiségiac gocmia qesa énécmianʒac.
  tte-O: Ana lebo mayalena ilala todudulai kolili yo ana yaliyaya mayalena ilala tonamwanamwa
    kolili.
  tbg-tbg: Viva avuqavu ni variaka avu aato ataama nimite vaira. Koqemake variqi vi
    variaka quaheha variara.
  hmo-hmo: Kara maoromaoro taudia dekenai, Dirava ese diari ia henia noho, bona taunimanima
    namodia dekenai, ia ese iena moale ia henia noho.
  zar-NT: Ruzeníʼticaʼsö beníʼ queëʼ nupa nácagaca tsahuiʼ, ateʼ tuʼzíʼ xibë́ʼ nupa
    nácagaca dxiʼa.
  urd-urd: सादिक़ों के लिए नूर बोया गया है, और रास्त दिलों के लिए खु़शी।
  bqc-SIM: Ì gupu gbɛ̃maaↄnɛ ń zɛ́u, ì pↄna tↄ̃ nↄ̀sɛpuadeↄ guu.
  tcz-CHONGTHU: Michonpha ho vah-in asalvah'in, chuleh milungdih ho akipah jiuvin
    ahi.
  mar-mar: नितीमानासाठी प्रकाश आणि जे सरळ अंतःकरणाचे आहेत त्यांच्यासाठी हर्ष पेरला
    आहे.
  isl-isl: Ljós skal lýsa hinum réttlátu og gleði hlotnast hinum góðu.
  hlt-THB: Thlakdyng ak khan awh vangnaak awm nawh kawlung ak dyngkhqi venawh zeelnaak
    awm hy.
  qub-qub: Allita ruraj runataga Tayta Diosmi achquipanga. Tayta Dios munashanno ruraj
    runacunapäpis cushicuymi canga.
  bqp-bqp: Gu dì dↄ gbɛ̃ mananↄa, nɛ̀sɛpuradenↄn pↄnna vĩ.
  hat-hat: Limyè Bondye klere moun ki mache dwat devan li. Moun ki fe sa ki byen,
    l'ap fè kè yo kontan.
  eng-BSB: Light shines on the righteous, gladness on the upright in heart.
  eng-WEBPB: Light is sown for the righteous, and gladness for the upright in heart.
  kbq-kbq: Fatgo avu'ava zama nehaza vahera Anumzamo'a remsa hunezmanteno, zamagu'amo'ma
    fatgo hu'nea vahera musezana ante nezmantege'za muse nehaze.
  pon-pon: Marain pan dakadan me pun kan, o peren on me lelapok melel.
  nhe-BL: Tlen xitlahuac ininyolis nemi ipan itlahuil Toteco, huan tlen cuali ininyolo
    quipantíaj paquilistli.
  wnc-wnc: Sandepakapuke amin nomande Anututa kakaa aknga ayamuke pasiwan musip gwaang
    natake waaminu apbakngakaing.
  bus-bus: Guu è dↄ gbɛ̃ maaanↄa, nↄ̀sɛpuradeenↄↄ pↄnnaa vĩ.
  gub-BL: Tupàn ikatu haw tatainy zàwenugar uhyape katu imunar 'ym ma'e wanehe, hemu'em
    'ym ma'e wanehe. Turywete haw uhyape katu ikatu ma'e wanape ràm.
