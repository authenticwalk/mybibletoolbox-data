  uig-CYR: Деңиз-океан һәм униңға толған һәммә җуш уруп, Җаһан һәм униңда яшаватқанлар
    шавқунлисун!
  pma-pma: Koakeil avasi keil ven nana keil one imemou, veni uva netan min nana keil
