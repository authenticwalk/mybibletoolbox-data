  arb-NAV: يَخْزَى كُلُّ عَابِدِي التَّمَاثِيلِ الْمَنْحُوتَةِ، الْمُفْتَخِرِينَ بِالأَصْنَامِ.
    اسْجُدُوا لَهُ يَا جَمِيعَ الآلِهَةِ.
  ded-ded: Ngic yeni nemuongaac kicfu ngonducnema numuyemmeandae nga imocac negenggec
