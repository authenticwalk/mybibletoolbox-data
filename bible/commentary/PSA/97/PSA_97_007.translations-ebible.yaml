  asm-FB: লজ্জিত হওঁক সেইসকল, যিসকলে মূৰ্ত্তি পূজা কৰে; যিসকলে অসাৰ প্রতিমাত গর্ব
    কৰে; যিহোৱাৰ আগত সকলো দেৱতাই প্ৰণিপাত কৰক।
  sus-A: كُيٍ بَتُيٍ قَمَ نّ يَافِدٍ عَ يَ رَ، سّنبّمَيٍ عٍ قٍلٍنمَ نّ عَ بُن مَ.
  fra-SBL: Que tous ceux qui servent des images gravées soient couverts de honte,
