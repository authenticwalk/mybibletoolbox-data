  tbz-SIM: Bɛbɔɔféúbɛ̀ bɛmɔu ifɛi bo bɛ̀ pĩ́. Bɛ̀ɛ̀ pɔ̀tìnɛ̀ yɛbɔkɛ̀ nɛ̀ sitenkɑɑnìi.
