  ntu-ntu: Krkcng amrlx tzangiolr kx trngiu Yawe Gct angidr, drtqdr la namya zlwz.
    X kxnzmncng mzlilxlr amrlx nzmu na-angiolr nide.
  pan-pan: ਉੱਕਰੀਆਂ ਹੋਈਆਂ ਮੂਰਤਾਂ ਦੇ ਸਾਰੇ ਪੁਜਾਰੀ, ਜਿਹੜੇ ਬੁੱਤਾਂ ਉੱਤੇ ਫੁੱਲਦੇ ਹਨ ਸ਼ਰਮਿੰਦੇ
    ਹੋਣ, ਸਾਰੇ ਦੇਵਤੇ ਉਹ ਨੂੰ ਮੱਥਾ ਟੇਕਣ!
  mya-JVB: ရုပ်တု ဆင်းတုကို ဝတ်ပြု သောသူ၊ အချည်းနှီး သက်သက်သောအရာ၌ ဝါကြွား သောသူ အပေါင်း
    တို့ သည် အရှက် ကွဲခြင်းရှိကြစေ။ ဘုရား အပေါင်း တို့၊ ထာဝရ ဘုရား ကို ပြပ်ဝပ်ကိုးကွယ်
    ကြလော့။
  kgf-kgf: Anutu méraginanéŋ seima memeya weleŋ qemima iwawai eŋomia niŋac séwi eŋeŋ
    waŋanʒu imi eneŋ mocʒoŋ gamuginaguc wammu. Anutu sasala ini Yawe mepésimigic.
  tte-O: Siya analiyao sipwalou kokotomo kolili yo sigagasa ali yaubadao mwakomwakotali
    kolili kani simwalimwaline, kaiwena yaubadao meuloili kani sipwalou Yeoba manna
    mena.
  tbg-tbg: Una variqa nutu tuahereha vika mahuta ti variaka kaurira haika varevara.
    Oho, naantiara ekaa vi haikava vi haikava Kotira aiqutaraini hiqintivi vaivarave.
  hmo-hmo: Kaivakuku idia tomadiho henia taudia ibounai be do idia hemarai, badina
    dirava ibounai, be Lohiabada ena vairana dekenai do idia tomadiho.
  zar-NT: Tuʼtuíʼi yúguʼtë nupa tun zxön budóʼ guiö́j budóʼ yaga, nupa naʼ tun ba
    zxön cuínguequi niʼa quégaca budóʼ quéguequi naʼ. Uluʼgáʼana cáʼasö yúguʼtë dios
    quégaca bönachi izáʼa lahuëʼ Xanruʼ.
  urd-urd: खुदी हुई मूरतों के सब पूजने वाले, जो बुतों पर फ़ख़्र करते हैं, शर्मिन्दा
    हों, ऐ मा'बूद! सब उसको सिज्दा करो।
  rus-SYN: Да шумит море и что наполняет его, вселенная и живущие в ней;
  bqc-SIM: Wí ì tã́agbagbanaↄ kṹ, gbɛ̃́ pↄ́ aaì ĩ́anadã ń tã́apiↄ. Diipiↄ
    kúlɛ aà aɛ ḿpiiɛ.
  tcz-CHONGTHU: Milim semthu doihou ho jouse, pannabei semthu pathen kiletsahpi hojouse
    jumle jachat athoh'un ahi, ajeh chu semthu pathen hojouse a-anga kun teidiu ahi.
  mar-mar: जे कोरीव मूर्तीची पूजा करतात, जे मूर्तीचा अभिमान बाळगतात ते सर्व लज्जित
    झाले. अहो सर्व देवहो! त्याच्यासमोर नमन करा.
  isl-isl: Allir skurðgoðadýrkendur verða til skammar – þeir sem stæra sig af falsguðum
    – því að allir slíkir guðir verða að beygja sig fyrir Drottni.
  hlt-THB: Myihlip ak bawkkhqi boeih taw chahphyi uhy, myihlip awh ak oek qu thlangkhqi
    ce nangmih khawsakhqi boeih ing amah ce bawk lah uh!
  qub-qub: Pengay-tucushami canga ïdulucunata adurajcunaga. Ïduluncunallawanmi paycunaga
    alli-tucusha. Llapan dioscunapis Tayta Diostaga rispitanmi.
  bqp-bqp: Wé'i dì tãnagbagbarinↄ kũ ń pínki, gbɛ̃ kũ òdi ĩa dã kũ pↄ́ ginanↄ.
    Tãnanↄ ni donyĩ kɛnɛ ń pínki.
  hat-hat: Tout moun k'ap sèvi zidòl yo, yo tout k'ap fè grandizè pou bagay ki pa
    vo anyen, yo tout gen pou yo wont. Tout bondye yo bese tèt devan li.
  eng-BSB: All worshipers of images are put to shame— those who boast in idols. Worship
    Him, all you gods!
  eng-WEBPB: Let all them be shamed who serve engraved images, who boast in their
    idols. Worship him, all you gods!
  kbq-kbq: Hagi zmazantetima antre'za tro'ma hu'naza havi anumzamofo amema'are'ma
    mono'ma hunente'za, zamavufaga rama nehaza vahe'mo'za zamagazegu hugahaze. Ana
    nehanageno maka havi anumzantamimo'za, Anumzamofo avuga zamarena re'za mono huntegahaze.
  pon-pon: Me kaudoki on dikedik en mal kan en jarodi, o me kin juaiki ani kan; kot
    akan karoj dairukedi on mo a!
  nhe-BL: Ma mopinahuaca nochi tlen quinhueyichihuaj teteyome, huan nochi tlen mohueyimatij
    ica inintlaixcopincayohua tlen ax tleno ininpati. Nochi sequinoc imojuanti tlen
    tlacame inmechtocaxtíaj “intiotzitzi” ximotlancuaquetzaca iixtla Toteco.
  wnc-wnc: Siwan aminu anutu pupukngae munu puke inike umana yapangenakaingu waaminu
    asiknga maakaning. Anutu pupuknga wa kuupbamda Anutue gwetake munu putning.
  bus-bus: Wí è tãagbãgbãrinↄ kũ ń píngi, gbɛ̃ kɛ̀ aↄ̃è ĩa dã kↄ̃n pↄ́ ginanↄ.
    Tãanↄ é dↄnzi kɛnɛ ń píngi.
  gub-BL: Tupàn a'ua'u wanagapaw wamuwete har imaranugar wà. Uzar tupàn a'ua'u wanagapaw
    wanehe uze'egatu ma'e imaranugar wà. Amogwer tupàn paw uzeamumew Tupàn Tuweharupi
    Wiko Ma'e henataromo wà.
  eng-DRA: 'Let the sea be moved and the fulness thereof: the world and they that
    dwell therein.'
