  ory-ory: ଖୋଦିତ ପ୍ରତିମାଗଣର ସେବକ ସମସ୍ତେ ଓ ଦେବତାଗଣର ଦର୍ପକାରୀ ସମସ୍ତେ ଲଜ୍ଜିତ ହେଉନ୍ତୁ;
