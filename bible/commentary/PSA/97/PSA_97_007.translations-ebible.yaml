verse: PSA.097.007
translations:
  mal-C: പ്രതിമകളെ ആരാധിക്കുന്ന എല്ലാവരും ലജ്ജിതരായിത്തീരും, വിഗ്രഹങ്ങളിൽ പ്രശംസിക്കുന്നവരും
    അങ്ങനെതന്നെ— സകലദേവതകളുമേ, യഹോവയെ നമസ്കരിക്കുക!
  deu-TKW: 'Beschämt sind alle, die Bildern dienen, die sich der Götzen berühmen:
    werft euch nieder vor ihm, all'' ihr Götter!'
  lin-lin: Tika ete soni ekanga basambeli nyonso ya bikeko, bato oyo bamikumisaka
    mpo na banzambe ya lokuta ! Bino banzambe nyonso, bogumbama liboso na Ye !
  mmx-mmx: Ik lox amangan nedi axap no di lotu saparap laxampoovo vanga. Laxanmoroa
    xaxarang axap dit kis tintiding to melamgo at Leeme Silok.
  eng-LSV: All servants of a carved image are ashamed, || Those boasting themselves
    in idols, || Bow yourselves to Him, all you gods.
  eng-GNV: 'Confounded be all they that serue grauen images, and that glory in idoles:
    worship him all ye gods.'
  eng-WEBSTER: Confounded be all they that serve graven images, that boast themselves
    of idols; worship him, all ye gods.
  nhw-BL: Ma mopinahuaca nochi catli quinhueyichihuaj teteyome, huan nochi catli mohueyimatij
    ica inintlaixcopincayohua catli amo tleno ininpati. Nochi sequinoc amojuanti catli
    masehualme anmechtocaxtía “andioses” ximotlancuaquetzaca iixpa Toteco.
  swh-ONEN: 'Wote waabuduo sanamu waaibishwa, wale wajisifiao sanamu: mwabuduni yeye,
    enyi miungu yote!'
  bba-bba: Be bɑ bwɑ̃ɑrokunu sɑ̃ɑmɔ, bɑ koo sekuru wɑ. Be bɑ bũnu siɑrɑmɔ, bɑ koo
    yɔ̃rɑ kɑ dukiri. Bũnu kpuro nu koo yiirɑ win wuswɑɑɔ.
  eng-KJVCPB: 'Confounded be all they that serve graven images, That boast themselves
    of idols: Worship him, all ye gods.'
  luo-luo: Ji duto malamo gik mokedi wigi okuot; jogo gin joma sungore kuom nyiseche
    mopa; nyiseche duto mondo olame!
  aii-aii: ܢܵܟ݂ܦܝܼ ܟܠܵܝܗ‌ܝ ܦܵܠܚܵܢܹ̈ܐ ܕܨܲܠܡܹ̈ܐ، ܥܵܒ݂ܕܵܢܹ̈ܐ ܕܫܘܼܒ݂ܗܵܪܵܐ ܒܨܵܢܲܡܹ̈ܐ ܣܪ̈ܝܼܩܹܐ.
    ܣܓ݂ܘܿܕܘܼܢ ܐܸܠܹܗ ܟܠܵܝܗ‌ܝ ܐܲܠܵܗܹ̈ܐ.
  meu-meu: Ḡau laulaudia e toma henidia dihomu taudia iboudiai na e hahemaraidiamu,
    kaivakuku asi anidia e heaḡilaidiamu taudia danu; dirava iboudiai na ia vairanai
    e goru dihomu.
  npi-ULB: कुँदेका आकृतिहरू पुज्‍नेहरू, व्‍यर्थका मूर्तिहरूमा घमण्‍ड गर्नेहरू सबै
    जना लाजमा पर्नेछन् । हे सबै देवता हो, उहाँमा घोप्‍टो पर!
  yor-yor: Gbogbo àwọn tí ń sin ère fínfín ni ojú yóò tì, àwọn tí ń fi ère gbéraga,
    ẹ máa sìn ín, gbogbo ẹ̀yin ọlọ́run!
  pes-OPCB: همهٔ بت‌پرستان که به بتهای خود فخر می‌کنند، شرمسار خواهند شد. ای همهٔ
    خدایان، در مقابل خداوند به زانو بیفتید و او را بپرستید!
  tgl-ULB: Ang lahat ng sumasamba sa mga inukit na bagay ay mapapahiya, ang mga nagyayabang
    sa mga walang katuturang mga diyos-diyosan— yumukod kayo sa kanya, kayong lahat
    na mga diyos!
  nop-nop: Metam bepaŋ yalayalaŋ yeniutumbaaŋ wohiye yenimbeloiŋ adi yadi yehitubu-meka
    tilak. Kaŋ bepaŋ yalayalaŋ heki adi Yahwedok mulelem timiiŋ.
  hui-hui: Wali agali mbirale dama mitangi bialu gime wabini ngaruhondo bi pupu wiaga
    karu ti mo taga timbuniore holebira. Gime wabini ngarume Anduane Homogo hondowa
    bulu paliai holebire.
  mya-mya: ရုပ်​တု​များ​ကို​ရှိ​ခိုး​ဝတ်​ပြု​သူ​အ​ပေါင်း​တို့​သည် အ​ရှက်​ရ​ကြ​၏။ ဘု​ရား​ရှိ​သ​မျှ​တို့​သည်​လည်း​ကိုယ်​တော်​၏
    ရှေ့​တော်​၌​ဦး​ညွှတ်​ပျပ်​ဝပ်​ကြ​၏။
  bod-N: སྙིང་པོ་མེད་པའི་སྐུ་འདྲ་ངོམ་པར་བྱེད་པ༌དང༌། །བརྐོས་སྐུ་རྣམས་ལ་སྟེན་མཁན་མི་རྣམས་སྐྱེངས་པར༌ཤོག
    །ལྷ་ཡི་ཚོགས་རྣམས་ཁོང་ལ་བཏུད་ཅིང་ཕྱག་འཚལ༌བགྱིས།།
  wsk-wsk: Kariimet awiriya kaem kawel nunup patawuwasan mu dolomonko; nuna kuar anapeya
    te nunumi patawuwasan mu dolomonko; mu awuk, kaem kawel suen la mu Kari Biya koma
    te nubugura kulukurmonko.
  sna-sna: Vose vanonamata zvifananidzo vanonyadziswa, avo vanozvirumbidza nezvifananidzo,
    munamatei, imi vamwari vose!
  spa-BLM: Que se avergüencen todos los que sirven a las imágenes grabadas, que se
    jactan de sus ídolos. ¡Adoradle, todos los dioses!
  cac-cac: Ol q'uixvoccan eb' syaq'uem sb'a d'a juntzan̈ comon dios, eb' syic'chaan̈
    sb'a yed' juntzan̈ yechel chi', yujto masanil juntzan̈ dios chi' ol yaq'uem sb'a
    d'a yichan̈ Jehová.
  swh-ULB: Wale wote waabuduo sanamu za kuchonga wataaibishwa, wale wanao jivuna katika
    sanamu zisizo na maana mpigieni yeye magoti, enyi miungu wote!
  bel-bel: Хай шуміць мора і ўсё, што ў ім, сусьвет і ўсё, што жыве ў ім;
  deu-ELBBK: Mögen beschämt werden alle Diener der Bilder, die der Nichtigkeiten sich
    rühmen; fallt vor ihm nieder, ihr Götter alle!
  mbb-OT: Egkepeel-elezan is langun he edsimba te ledawan wey is ibpegalbu zan is
    duma he menge ed-ezapen. Is langun he tarù he megbevayà edluhud te ked-azap te
    tutuu he Megbevayà.
  mal-2015: വിഗ്രഹങ്ങളെ സേവിക്കയും ബിംബങ്ങളിൽ പ്രശംസിക്കയും ചെയുന്നവരൊക്കെയും ലജ്ജിച്ചുപോകും;
    സകലദേവന്മാരുമായുള്ളോരേ, അവനെ നമസ്കരിപ്പിൻ.
  gup-gup: Bininj nawu kabirrimarneboddan nawu idols, dja kuhni kabirriburlumerren,
    wanjh kabirriyemengalme rowk. Kaluk nawu birribuyika gods wanjh birridjalburlumen
    nawu Yawey!
  rmc-rmc: Ladžala pes sako, ko služinel le modlenge a lašarel pes peskre devlorenca.
    Banďon anglal leste, savore devlale!
  nlg-nlg: Gaira udolu tara holohabara na lei titinoni tara lavi maamaadira, mana
    lei god keha tara nia kikinima a Lord.
  pes-OPV: همه پرستندگان بتهای تراشیده خجل می‌شوند که به بتها فخر می‌نمایند. ای جمیع
    خدایان او را بپرستید.
  ron-1924: 'Сунт рушинаць тоць чей че служеск икоанелор ши каре се фэлеск ку идолий:
    тоць думнезеий се ынкинэ ынаинтя Луй.'
  ben-OBCV: যারা সবাই প্রতিমার আরাধনা করে, যারা মূর্তিতে গর্ব করে, তারা লজ্জিত হয়;
    দেবতারা সবাই, তোমরা সদাপ্রভুর আরাধনা করো।
  som-som: Kuwa sanamyada la qoray u adeega Iyo weliba kuwa sanamyada ku faana oo
    dhammu ha ceeboobeen, Ilaahyada oo dhammow, isaga caabuda.
  lat-VUC: moveatur mare, et plenitudo ejus; orbis terrarum, et qui habitant in eo.
  eng-ASVBT: 'Let all them be put to shame that serve graven images, That boast themselves
    of idols: Worship him, all ye gods.'
  mna-mna: Tana zin wal ta so timbesmbeeze pa merere pakaamŋan mi nin zze pa ke teeteŋan
    ta koroŋ ŋonoono som na, Yooba ikam zin ma kan miaŋ. Pa mburaana ilip pa merere
    ta boozomen. Tana wal tana merere kizin tilek kumbun pini tomini.
  ita-1885: Tutti quelli che servono alle sculture, Che si gloriano negl'idoli, sien
    confusi, adoratelo, dii tutti.
  eng-LXXUP: Let the sea be moved, and the fullness of it; The world, and they that
    dwell in it.
  eng-ULB: All those who worship carved figures will be shamed, those who boast in
    worthless idols— bow down to him, all you gods!
  spa-VBL: Todos aquellos que adoran ídolos son humillados, todos los que están orgullosos
    de sus ídolos, porque todos los “dioses” se postran ante él.
  fra-_FOB: Que tous ceux qui servent les images, et qui se glorifient des idoles,
    soient confus! Vous, tous les dieux, prosternez-vous devant lui!
  mal-mal: വിഗ്രഹങ്ങളെ സേവിക്കുകയും ബിംബങ്ങളിൽ പ്രശംസിക്കുകയും ചെയ്യുന്നവരെല്ലാം ലജ്ജിച്ചുപോകും;
    ദൈവങ്ങള്‍ എന്ന് വിളിക്കപ്പെടുന്നവരേ, ദൈവത്തെ നമസ്കരിക്കുവിൻ.
  urd-GVR: Tamām butparast, hāṅ sab jo butoṅ par faḳhr karte haiṅ sharmindā hoṅ. Ai
    tamām mābūdo, use sijdā karo!
  suz-BL: मूर्ति पूजा पाइब नेल्‍ल मुने तोक्‍चा पुंइसीनीम। मूर्ति कली थमा सुइक्‍बपुकी
    मुने दोक्‍नीम। देवी देवता नेल्‍ल परमप्रभु आ ङोंइती बाप्‍पीन। येरमीया ४६:२५; हिब्रू
    १:६
  eng-NOY: Confounded be they who worship graven images, Who glory in idols! To him,
    all ye gods, bow down!
  ita-1927: Son confusi tutti quelli che adoran le immagini, che si glorian degl’idoli;
    si prostrano dinanzi a lui tutti gli dèi.
  ckb-ckb: ئەوانەی پەیکەر دەپەرستن شەرمەزار دەبن، ئەوانەی شانازی بە بت دەکەن. ئەی
    هەموو خوداوەندەکان، کڕنۆشی بۆ ببەن.
  eng-BBE: Shamed be all those who give worship to images, and take pride in false
    gods; give him worship, all you gods.
  xsi-xsi: Aŋga tamâta pinde uru siwâŋgi sipaneanzi maro laŋeŋa, aku sindekananzi
    nenzi maro kaa kaa ŋinde. Andeta kinzi tamâta ŋinde rârâni ma sikai maŋeti ŋalae
    ndo.
  kan-OKCV: ವಿಗ್ರಹಗಳನ್ನು ಪೂಜಿಸಿ, ವಿಗ್ರಹಗಳಲ್ಲಿ ಹೆಮ್ಮೆ ಪಡುವವರೆಲ್ಲರು ನಾಚಿಕೆಪಡಲಿ; ಎಲ್ಲಾ
    ದೇವರುಗಳೇ, ಯೆಹೋವ ದೇವರನ್ನು ಆರಾಧಿಸಿರಿ!
  tam-2017: சிலைகளை வணங்கி, விக்கிரகங்களைப்பற்றிப் பெருமைபாராட்டுகிற அனைவரும் வெட்கப்பட்டுப்
    போவார்களாக; தெய்வங்களே, நீங்களெல்லோரும் அவரைத் தொழுதுகொள்ளுங்கள்.
  spa-RV-1909: 'Avergüéncense todos los que sirven á las imágenes de talla, los que
    se alaban de los ídolos: los dioses todos á él se encorven.'
  ron-BTF: Încurcați fie toți cei ce servesc chipurilor cioplite, cei ce se fălesc
    cu idoli, închinați-vă lui, voi, toți dumnezeii.
  eng-WEBP: Let all them be shamed who serve engraved images, who boast in their idols.
    Worship him, all you gods!
  eng-FBV: All those who worship idols are humiliated, those who are proud of their
    idols—for all “gods” bow down before him.
  nld-1939: Alle beeldenaanbidders worden te schande, Die zich op hun goden beroemen;
    En diep in het stof werpen alle afgoden Zich voor Hem neer.
  nch-BL: Ma pinahuaca nochi cati quinhueyichihuaj teteyome, huan nochi cati mohueyimatij
    ica inintaixcopincayohua cati amo teno ininpati. Nochi sequinoc ten amojuanti
    cati masehualme amechtocaxtía “andioses” ximotancuaquetzaca iixpa Toteco.
  vie-1934: Nguyện hết thảy kẻ hầu việc tượng chạm, Và khoe mình về các hình tượng,
    đều bị hổ thẹn. Hỡi các thần, khá thờ lạy Đức Giê-hô-va.
  cha-cha: 'Nafanmamajlao todo ayo sija y sumesetbe y imagen sija ni tinaga, ni y
    tunanmaesaja sija y ídolo sija: Adora güe todo jamyo ni y yuus.'
  hin-CV: मूर्तियों के उपासक लज्जित कर दिए गए, वे सभी, जो व्यर्थ प्रतिमाओं का गर्व
    करते हैं; समस्त देवताओ, याहवेह की आराधना करो!
  eng-OURB: Let all them be shamed who abad ·serve· engraved images, who boast in
    their idols. Hawa ·Bow low, prostrate· to worship him, all you angels!
  spa-BES: Avergonzados todos los que adoran las imágenes y se enorgullecen de los
    dioses falsos; Dale culto, todos ustedes dioses.
  tdx-tdx: Hene salatse ze mitoron-tsare sokitse, o misenge raha kòakeo; miambanea
    ama’e ry ndrahare iabio!
  tha-KJV: ให้​ผู้​ปรนนิบัติ​รู​ปเคารพสลักทั้งสิ้นได้​อาย คือผู้​ที่​อวดในรูปเคารพของเขา
    ให้​พระทั้งสิ้นกราบลงต่อพระองค์
  por-BR-2018: Sejam envergonhados todos os que servem a imagens, e os que se orgulham
    de ídolos; prostrai-vos diante dele todos os deuses.
  deu-ELO: Mögen beschämt werden alle Diener der Bilder, die der Nichtigkeiten sich
    rühmen; fallet vor ihm nieder, ihr Götter alle!
  eng-WYC-2018: All they that worship graven things, or images, be shamed, and they
    that have glory in their simulacra; all ye angels of the Lord, worship him. (All
    those who worship carved images, be put to shame, and they who have glory in their
    idols; and all ye gods, worship him.)
  epo-epo: Hontiĝu ĉiuj, kiuj servas al idoloj, Kiuj laŭdas sin pro diaĉoj. Kliniĝu
    antaŭ Li ĉiuj dioj.
  gfk-gfk: Diet bakut ing diet lotu tupas ma diet latlaat ta ira palimpuo, no Watong
    i la hahirhir diet. Muat ira god bakut, i tahut bia muat na singa bukunkek menalua
    tana.
  uig-PIN: Oyma ⱨǝykǝllǝrgǝ qoⱪunƣanlar, Butlar bilǝn mahtinip yürgüqilǝrning ⱨǝmmisi
    uyatta ⱪalidu. Barliⱪ ilaⱨlar, Uningƣa sǝjdǝ ⱪilinglar!
  beo-beo: Ogogole ‘gode’ huluane da Hina Gode Ea midadi begudusa, amaiba:le dunu
    huluane ogogole ‘gode’ ilima nodone sia:ne gadobe da gogosiasu fawane ba:mu.
  tpi-OTNT: Ol manmeri i save lotu long ol giaman god na litimapim nem bilong ol,
    ol i sem nogut.
  hau-SA: Dukan waɗanda suke bauta wa siffofi sun sha kunya, waɗanda suke fariya da
    gumaka, ku yi masa sujada, dukanku alloli!
  udu-udu: Aris uni ’baar mo kun luŋki tomp̱inycon mo tani uni dhunu ki mo ma ’the
    is mo, uni kun dhu ’bam buni ki ca mo gom to jin mol ha me’d jin ta tomp̱inycon
    mo. Arisa rum p̱inycon mini luŋ ki jiŋ ’kup̱a’dup̱uni bwambori a’di mo.
  uig-LAT: Oyma heykellerge choqun’ghanlar, Butlar bilen maxtinip yürgüchilerning
    hemmisi uyatta qalidu. Barliq ilahlar, Uninggha sejde qilinglar!
  nde-nde: Bonke abakhonza izifanekiso bathelwa ihlazo, labo abazikhukhumeza ngezithombe
    mkhonzeni, lonke lina bonkulunkulu!
  ton-ton: 'Ke puputuʻu ʻakinautolu kotoa pē ʻoku nau tauhi ʻae ngaahi fakatātā kuo
    tā, mo nau polepole ʻi he ngaahi tamapua: lotu kiate ia, ʻakimoutolu kotoa pē
    ʻae ngaahi ʻotua.'
  ces-1613: Zastyďte se všickni, kteříž sloužíte rytinám, kteříž se chlubíte modlami;
    sklánějte se před ním všickni bohové.
  eng-WMB: Let all them be shamed who serve engraved images, who boast in their idols.
    Worship him, all you gods!
  tam-TCV: உருவச்சிலைகளை வணங்குகிற அனைவரும், விக்கிரகங்களைப்பற்றிப் பெருமைபாராட்டுகிற
    அனைவரும் வெட்கப்பட்டுப் போவார்கள்; தெய்வங்களே, நீங்களெல்லோரும் யெகோவாவையே வழிபடுங்கள்.
  ceb-ULB: Kadtong tanan nga nagsimba sa kinulit nga mga larawan maulawan, kadtong
    nagpasigarbo sa walay pulos nga mga diosdios— yukbo kaniya, kamong tanan nga mga
    dios!
  pol-UBG: Niech będą zawstydzeni wszyscy, którzy służą posągom, którzy chlubią się
    bożkami; oddajcie mu pokłon, wszyscy bogowie.
  urd-GVU: تمام بُت پرست، ہاں سب جو بُتوں پر فخر کرتے ہیں شرمندہ ہوں۔ اے تمام معبودو،
    اُسے سجدہ کرو!
  eng-OEBCW: Shamed are all image-worshippers, who make a boast of their idols. All
    the gods bow before him.
  deu-1912: Schämen müssen sich alle, die den Bildern dienen und sich der Götzen rühmen.
    Betet ihn an, alle Götter!
