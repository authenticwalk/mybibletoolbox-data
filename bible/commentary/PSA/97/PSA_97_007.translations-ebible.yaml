  hbo-WLC: יֵבֹ֤שׁוּ ׀ כָּל־עֹ֬בְדֵי פֶ֗סֶל הַמִּֽתְהַלְלִ֥ים בָּאֱלִילִ֑ים הִשְׁתַּחֲווּ־ל֝וֹ
    כָּל־אֱלֹהִֽים׃
  ibo-ibo: A na-eme ka ihere mee ndị niile na-efe arụsị niile a pịrị apị ofufe, ndị
