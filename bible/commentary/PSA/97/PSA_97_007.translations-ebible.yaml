  dop-dop: Tɩɩŋ luŋlɑɑ nɑ mpɑ pɑ hʋləsəɣɩ tɩɩŋ nɑ lɑŋlɛ tɔ, pɑ tɔkɩ fɛɛlɛ kɛ́. Tɩɩŋ
