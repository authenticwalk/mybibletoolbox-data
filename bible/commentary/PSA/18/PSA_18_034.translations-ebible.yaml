verse: PSA.018.034
translations:
  mal-C: എന്റെ കരങ്ങളെ അവിടന്ന് യുദ്ധമുറകൾ പരിശീലിപ്പിക്കുന്നു; എന്റെ കൈകൾക്കു വെങ്കലവില്ലുകുലയ്ക്കാൻ
    കഴിവുലഭിക്കുന്നു.
  deu-TKW: der meine Füße den Hindinnen gleich macht und mich auf Höhen stellt,
  lin-lin: akomisaka makolo na ngai lokola ya mboloko, mpe avandisaka ngai na bisika
    ya likolo ;
  mmx-mmx: Ik lox ase ia ri vesep, kusu anaba soso avukat mi lososo lolos.
  eng-LSV: Teaching my hands for battle, || And a bow of bronze was brought down by
    my arms.
  eng-GNV: 'He teacheth mine hands to fight: so that a bowe of brasse is broken with
    mine armes.'
  eng-WEBSTER: He teacheth my hands to war, so that a bow of steel is broken by my
    arms.
  nhw-BL: Toteco Dios nechmachtía tlaque ma nijchihuas quema onca tlahuilanalistli.
    Nechfuerzajmaca para cuali ma niquitzqui nopa tetic tepos huitoli catli quichijtoque
    ica bronce.
  swh-ONEN: Huifundisha mikono yangu kupigana vita; mikono yangu inaweza kupinda upinde
    wa shaba.
  bba-bba: kpɑ u de nɛn nɑɑsu su n sɑ̃u nɡe nɛmu, nɑ n kɑ yɔ̃ dim dim ɡuuru wɔllɔ.
  eng-KJVCPB: He teacheth my hands to war, So that a bow of steel is broken by mine
    arms.
  luo-luo: Otiego lwetena ne lweny; momiyo bedena nyalo dolo atung nyinyo.
  aii-aii: ܟܹܐ ܬܲܠܡܸܕ ܐܝܼܕܵܬ‌ܝܼ̈ ܠܦܠܵܫܵܐ، ܕܡܵܬܚܝܼ ܕܪ̈ܵܥܢܵܢܝܼ ܩܸܫܬܵ‌ܐ ܕܢܚܵܫܵܐ.
  meu-meu: Ia ese lau imagu e hadibadiamu, tuari karadia ai, bena ima u na mai goadadia
    auri-laboralabora pevana baina marea.
  npi-ULB: युद्धको निम्ति उहाँले मेरा हातहरूलाई तालिम दिनुहुन्छ र मेरा पाखुराहरूले
    काँसाको धनु झुकाउँछन् ।
  yor-yor: Ó kọ́ ọwọ́ mi ni ogun jíjà; apá mi lè tẹ ọrùn idẹ.
  pes-OPCB: او دستهای مرا برای جنگ تقویت می‌کند و بازوی مرا قوت می‌بخشد تا بتوانم
    کمان مفرغین را خم کنم.
  tgl-ULB: Sinasanay niya ang aking mga kamay para sa digmaan at ang aking mga braso
    para matutong gumamit ng tansong pana.
  nop-nop: Adi mik titiŋdok nanindidimeeŋ tebe miŋ fafaŋeniŋ dediŋ hamaneeŋ tubu-gweheyedok
    u maaŋ nanimbune tilat.
  hui-hui: Ibugua i̱ wai bulene biawai haragome danda boronosime wabini hongoheore
    hibule ngago i̱na edalu babehe kogoni.
  mya-mya: အ​သန်​ဆုံး​သော​လေး​ကို​တင်​နိုင်​ရန်​ငါ့​အား စစ်​ပွဲ​အ​တွက်​လေ့​ကျင့်​ပေး​တော်​မူ​၏။
  bod-N: འཐབ་མོ་འགྱེད་ལུགས་བདག་གི་ལག་པར༌བསླབ། །དཔུང་པས་ལི་གཞུ་འགུག་ཀྱང་ནུས་པར༌མཛད།།
  wsk-wsk: Nu kager aga kasurso, ale agiting sokel tuso, se ani daga wol aora biya
    mu tagisam.
  sna-sna: Anodzidzisa maoko angu kurwa; maoko angu anowembura uta hwendarira.
  spa-BLM: Él enseña a mis manos a guerrear, para que mis brazos doblen un arco de
    bronce.
  cac-cac: A ach tzin a c'ayb'ej d'a oval, tzac'anpax vip yic tzin pacchitan junoc
    jul-lab' nab'a bronce.
  swh-ULB: Yeye hufunza viganja vyangu kwa ajili ya vita na mikono yangu kupiga upinde
    wa shaba.
  deu-ELBBK: Der meine Füße denen der Hirschkühn gleich macht, und mich hinstellt
    auf meine Höhen;
  mbb-OT: Ebpenuruen a kenikew te kebpekidtebek, iring te kedhingat te mevisekeg he
    panà.
  mal-2015: അവൻ എന്റെ കൈകൾക്കു യുദ്ധാഭ്യാസം വരുത്തുന്നു; എന്റെ ഭുജങ്ങൾ താമ്രചാപം കുലെക്കുന്നു.
  gup-gup: Mak nganbidbukkabukkan bu ngarriburrenkenh bininj kore war, warridj kunberl
    ngardduk nganwong kunngudj ba bu ngarrowkke nawu manbang bunarra.
  rmc-rmc: Diňa man pindre sar le jeleňis a ačhaďa man pro uče thana.
  nlg-nlg: Gaia te gonidilau me naunauu na kisumate, gaia te vaheu na laga ge ku nia
    va na baghe halo.
  pes-OPV: دستهای مرا برای جنگ تعلیم داده است، که کمان برنجین به بازوی من خم شد.
  ron-1924: Ел ымь депринде мыниле ла луптэ, аша кэ брацеле меле ынтинд аркул де арамэ.
  ben-OBCV: তিনি আমার হাত যুদ্ধের জন্য প্রশিক্ষিত করেন; আমার বাহু পিতলের ধনুক বাঁকাতে
    পারে।
  som-som: Gacmahaygana wuxuu baraa dagaalka, Oo sidaas daraaddeed gacmahaygu waxay
    xoodaan qaanso naxaas ah.
  eng-ASVBT: He teacheth my hands to war; So that mine arms do bend a bow of brass.
  mna-mna: Mi ni ipaute yo pa mbulu ki malmal, mi ipakeke nomoŋ be aŋdaada peene naana
    kekeŋana.
  ita-1885: Tu mi hai ancora dato lo scudo della tua salvezza; E la tua destra mi
    ha sostenuto, E la tua benignità mi ha accresciuto.
  eng-ULB: He trains my hands for war and my arms to bend a bow of bronze.
  spa-VBL: Me enseña a pelear en una batalla. Me da la fuerza para tensar arcos de
    bronce.
  fra-_FOB: Qui forme mes mains au combat, et mes bras bandent un arc d'airain.
  mal-mal: എന്റെ കൈകളെ അവിടുന്ന് യുദ്ധം അഭ്യസിപ്പിക്കുന്നു; എന്റെ ഭുജങ്ങൾ താമ്രചാപം
    കുലക്കുന്നു.
  urd-GVR: Wuh mere hāthoṅ ko jang karne kī tarbiyat detā hai. Ab mere bāzū pītal
    kī kamān ko bhī tān lete haiṅ.
  suz-BL: मेकोमी आं कली लडाइ पचा नु आं गुइ कली कांसा के लिब्रा खुक्‍चा शेंब।
  eng-NOY: He taught my hands to war, So that my arm bent the bow of brass.
  ita-1927: ammaestra le mie mani alla battaglia e le mie braccia tendono un arco
    di rame.
  ckb-ckb: مەشق بە دەستەکانم دەکات بۆ جەنگ، تاکو بتوانم بە بازووم کەوانی بڕۆنز بچەمێنمەوە.
  eng-BBE: He makes my hands expert in war, so that a bow of brass is bent by my arms.
  xsi-xsi: I uru ipanana naŋa ŋana paraŋa ne mâsi kâ. Mine kala naŋa akura tu arae
    temba kaika ndo.
  kan-OKCV: ಅವರು ಯುದ್ಧಕ್ಕಾಗಿ ನನ್ನ ಕೈಗಳಿಗೆ ತರಬೇತುಕೊಟ್ಟು, ನನ್ನ ಭುಜದಿಂದ ಕಂಚಿನ ಬಿಲ್ಲನ್ನು
    ಬಗ್ಗಿಸುವಂತೆ ಮಾಡುತ್ತಾರೆ.
  tam-2017: வெண்கல வில்லும் என்னுடைய கைகளால் வளையும்படி, என்னுடைய கைகளை யுத்தத்திற்குப்
    பழக்குவிக்கிறார்.
  spa-RV-1909: Quien enseña mis manos para la batalla, y será quebrado con mis brazos
    el arco de acero.
  ron-BTF: Îmi deprinde mâinile la război, ca brațele mele să frângă un arc de oțel.
  eng-WEBP: He teaches my hands to war, so that my arms bend a bow of bronze.
  eng-FBV: He teaches me how to fight in battle; he gives me the strength to draw
    a bronze bow.
  nld-1939: Hij oefent mijn handen ten strijde, Mijn armen tot het spannen van de
    koperen boog.
  nch-BL: Toteco Dios nechmachtía taya ma nijchihuas quema onca tatehuilisti. Nechfuerzajmaca
    para cuali ma niquitzqui nopa tetic tepos huitoli cati quichijtoque ica bronce.
  vie-1934: Ngài tập tay tôi đánh giặc, Đến đỗi cánh tay tôi giương nổi cung đồng.
  cha-cha: 'Jafanagüe y canaejo para y guera: ya enaomina y canaejo judobla y atcas
    bronse.'
  hin-CV: वह मेरे हाथों को युद्ध के लिए प्रशिक्षित करते हैं; अब मेरी बांहें कांसे
    के धनुष को भी इस्तेमाल कर लेती हैं.
  eng-OURB: He teaches my hands to war, so that my arms bend a bow of bronze.
  spa-BES: Hace mis manos expertas en guerra, de modo que un arco de bronce se dobla
    por mis brazos.
  tdx-tdx: Aò’e hifandrapake o tañakoo, mahavohotse fale torisìke o sirakoo.
  tha-KJV: พระองค์​ทรงฝึกมือของข้าพเจ้าให้​ทำสงคราม ดังนั้นแขนของข้าพเจ้าสามารถทำให้​คันธนู​เหล็กกล้าหักได้
  por-BR-2018: Ele ensina minhas mãos para a guerra, de modo que um arco de bronze
    se quebra em meus braços.
  deu-ELO: der meine Hände den Streit lehrt, und meine Arme spannen den ehernen Bogen!
  eng-WYC-2018: Which teacheth mine hands to battle; and thou hast set mine arms as
    a brazen bow. (Who teacheth my hands in battle; and now my arms can break a bronze
    bow.)
  epo-epo: Kiu instruas mian manon militi, Kaj miajn brakojn streĉi kupran pafarkon.
  gfk-gfk: I la tangtagure ira iruo limagu wara hinarubu, waing ni haruat bia ni lukun
    tiga dadas na laplapot saakit.
  uig-PIN: Ⱪollirimni urux ⱪilixⱪa ɵgitidu, Xunglaxⱪa bilǝklirim mis kamanni kerǝlǝydu;
  beo-beo: E da gegesu hou nama olelesa. Na da gasa bagade oulali amoga gegemusa:,
    E da nama gasa iaha.
  tpi-OTNT: Em i skulim mi long pasin bilong pait, na em i mekim han bilong mi i strong.
    Mi inap taitim strongpela banara ol i wokim long bras.
  hau-SA: Ya horar da hannuwana don yaƙi; hannuwana za su iya tanƙware bakan tagulla.
  udu-udu: A’di ṯorki me’d pem gwo mo gom mo ma mee mo, wakan ka bim pem mini mish
    gwana’da bwa me’da koroḵ mo.
  uig-LAT: Qollirimni urush qilishqa ögitidu, Shunglashqa bileklirim mis kamanni kéreleydu;
  nde-nde: Ufundisa izandla zami ukulwa impi; izingalo zami zingaligobisa idandili
    lethusi.
  ton-ton: ‌ʻOku ne akonakiʻi hoku nima ke tau, ko ia ʻoku fesiʻi ai ʻe hoku nima
    ʻae kaufana ukamea.
  ces-1613: Èiní nohy mé jako laní, a na vysokostech mých postavuje mne.
  eng-WMB: He teaches my hands to war, so that my arms bend a bow of bronze.
  tam-TCV: யுத்தம் செய்ய என் கைகளைப் பயிற்றுவிக்கிறார்; என் கரங்களால் ஒரு வெண்கல வில்லையும்
    வளைக்க முடியும்.
  ceb-ULB: Gibansay niya ang akong mga kamot alang sa gubat ug ang akong mga bukton
    sa pagbira sa pana nga bronse.
  pol-UBG: Ćwiczy moje ręce do walki, tak że mogę kruszyć spiżowy łuk swymi ramionami.
  urd-GVU: وہ میرے ہاتھوں کو جنگ کرنے کی تربیت دیتا ہے۔ اب میرے بازو پیتل کی کمان
    کو بھی تان لیتے ہیں۔
  eng-OEBCW: He taught my hands how to fight, and my arms how to bend a bronze bow.
  deu-1912: Er lehrt meine Hand streiten und lehrt meinen Arm einen ehernen Bogen
    spannen.
  kan-2017: ಆತನೇ ನನಗೆ ಯುದ್ಧವಿದ್ಯೆಯನ್ನು ಕಲಿಸಿದ್ದರಿಂದ ನಾನು ತಾಮ್ರದ ಬಿಲ್ಲನ್ನಾದರೂ ಉಪಯೋಗಿಸಬಲ್ಲೆನು.
  yap-yap: Ma fil rogon e mael ngog, ya nge yag ni gu cham ko bin th’abi gel e gat’ing.
  hlt-MCSB: Ka kut he caemtloek ham a cang tih, ka ban loh rhohum lii khaw a phuk
    thai.
  mdy-ETH: ኩጮ ታኣኮ ዒ ዖልዚ ዖሎንዶ ጎይሢ ዔርዛኔ፤ ኩጫ ታኣኮ ሞኦኖ ዓንጎ ቆኦዞ ጎቻንዳጉዲ ዒ ዶዲሻኔ።
  twi-ASANTE: Ɔsiesie me ma ɔko, na mʼabasa tumi kuntunu kɔbere mfrafraeɛ tadua.
  eng-WEBU: He teaches my hands to war, so that my arms bend a bow of bronze.
  acu-NT: 'Wi mesetnum weamtai: Tu maaniata tusa wina jintintruatnuka Yusketai. Tura
    kunturun kakamtikrurtincha nuketai.'
  spa-PDDPT: Que adiestra mis manos para la batalla, De modo que mis brazos puedan
    tensar el arco de bronce.
  gun-gun: Xepo pe voi ome'ẽ joe apu'ã kuaa aguã. Ha'e ramo guyrapa overa va'e guigua
    teĩ xee aipira 'rã.
  agu-BL: I' chusul wetz tan oyintzi'. Nin i' na ak'on ẍchamil ink'ab, tan kinle'n
    tzaj yi inc'oxbil flech, yi chin quiw nin, yi brons cu'n.
  ilo-ULB: Sansanayenna dagiti imak para iti gubat ken dagiti takiagko a mangbiat
    iti pana a bronse.
  kpg-kpg: Mee e hagawouwou au gi di hai dauwa, bolo gii mee au di hai hegau gi di
    maalei dela koia e maaloo.
  uig-ARA: قوللىرىمنى ئۇرۇش قىلىشقا ئۆگىتىدۇ، شۇڭلاشقا بىلەكلىرىم مىس كاماننى كېرەلەيدۇ؛
  sus-sus: A n malima n xa lu alɔ xeli, naxan fata ɲɛrɛde yire xɔrɔxɔɛ.
  pon-2006: E ketin kaiahneiedahng ni mahwen, pwe I en kak doadoahngki kesik ketieu
    me keieu kehlail.
  jae-jae: Eŋ kêdôŋ lemoc siŋŋa, tec lemoc jakêka talam ŋamadi ŋajaŋa.
  ksd-ksd: I tovo ra limagu ure ra vinarubu, Upi ra limagu na lele valar pa ra panak
    na palariam gobol.
  tur-YTC: Ellerime savaşmayı öğretir, Kollarımla tunç bir yayı gereyim diye.
  bel-N: Ён робіць ногі мае як у аленя і на высачыні ставіць мяне,
  kpr-kpr: Isoro tataya aono dae sedo, nune na ijugeraira. Feva auri ari ava jighi
    otombedo goroba afari da aito ava ijugeraira.
  ind-AYT: (18-35) Dia melatih tanganku berperang sehingga lenganku dapat melengkungkan
    busur tembaga.
  yom-yom: Wunlongisanga mioko miama mu nuana mvita, mioko miama milenda leka mbasa
    wusengo.
  yut-yut: Uŋun da emat agak do nayɨŋ degek kɨsitno aŋteban asak, do obip tebai ain
    kɨnda mani bras uŋun baŋ wasaŋbi uŋun tagɨ paŋɨlɨkgeŋ.
  nya-nya: Iye amaphunzitsa manja anga kuchita nkhondo; manja anga amatha kuthyola
    uta wachitsulo.
  hrv-hrv: noge mi dade brze k'o u košute i postavi me na visine čvrste,
  mps-mps: Agai enabolo te hwįbo ola mawai, tama eno te bomai kapago nigai enesigi
    kegebaso, usu yaibao.
  tpi-tpi: Em i skulim mi long pasin bilong pait, na em i mekim han bilong mi i strong.
    Mi inap taitim strongpela banara ol i wokim long bras.
  dan-1931: gjorde mine Fødder som Hindens og gav mig Fodfæste på Højene,
  vie-OVCB: Chúa luyện tay con chinh chiến, cánh tay con giương nổi cung đồng.
  guj-2017: તે મારા હાથોને લડતાં શીખવે છે અને મારા હાથ પિત્તળનું ધનુષ્ય તાણે છે.
  pon-2006A: E ketin kaiahneiedahng ni mahwen, pwe I en kak doadoahngki kesik ketieu
    me keieu kehlail.
  por-BRBSL: Ele ensina minhas mãos à guerra, para que meus braços dobrem um arco
    de bronze.
  eng-OEBUS: He taught my hands how to fight, and my arms how to bend a bronze bow.
  swe-swe: Som gjorde mina fötter [snabba och smidiga] som hindens [som med lätthet
    klättrar längs med de branta bergssidorna], och ställde mig på mina höga platser
    (höjderna). [Profeten Habackuk använder liknande språk, se , ordet används också
    om offerplats som ofta var belägen på en hög plats.]
  cth-cth: Ka kut heh tarantuknae a cangkhai. Hatdawkvah, ka kut ni rahum licung patenghai
    a sawn thai.
  twi-twi: Osiesie me ma ɔko, na me basa tumi kuntun kɔbere mfrafrae tadua.
  hlt-hlt: Ka kut he caemtloek ham a cang tih, ka ban loh rhohum lii khaw a phuk thai.
  tbz-SIM: Kuù te kɛ̀ n tɑ̀ɑ̀kɛ cɑ̃ɑ̃ tɛhontɛ̀ kpɛyi kɔ̃mɛ. Kuù te kɛ̀ n còḿmú ditennì
    ĩ́nkɛ̀.
  msy-2020: A mɨdorozir arazibar nan sure gamizɨ, nan agharimning barir pir me ainɨn
    ingarizim, gekuamin gavgavim iti.
  dop-dop: Nɑ ń yeki nɑ mɑ́ pəsəɣɩ sewɑ nɑ nɑɑni kɛ pulɑsɩ tɔɔ ɩsɩɩ nɑm.
  azb-azb: Əllərimə döyüş təlimi verər, Qollarım tunc kamanın yayını dartar.
  eng-DBY: Who teacheth my hands to war, and mine arms bend a bow of brass;
  hin-2017: वह मेरे हाथों को युद्ध करना सिखाता है, इसलिए मेरी बाहों से पीतल का धनुष
    झुक जाता है।
  wol-KYG: Moo ma gaawal ni kéwél, taxawal ma fu kawe.
  bjr-bjr: Mifa qini rakira oosana uqaqifiqasaifaqa qinee afeeka duru uqanna rakisidaqa.
  eng-YLT: Teaching my hands for battle, And a bow of brass was brought down by my
    arms.
  kne-kne: Din iyat ko ay makigobat yan itdo na ta say kabaelak ay mangosal si bronsi
    ay pana.
  eng-WYC-2017: Which teacheth mine hands to battle; and thou hast set mine arms as
    a brazen bow.
  eng-WMBB: He teaches my hands to war, so that my arms bend a bow of bronze.
  zat-NTPS: Dxusé̱dene̱' neda' chee̱ gaca cha'a lu wedil-la, ne̱ chee̱ gaca guchíneda'
    xaga nalá xéche'ze da naca na xia gache'.
  zty-NTPS: Žsedle' neda' nich gak cha'a ḻo wdiḻe, na' nich gak wlewa' da' žsi yag
    ntóche'do' ka', dan' naken ya bronse.
  urd-GVH: वह मेरे हाथों को जंग करने की तरबियत देता है। अब मेरे बाज़ू पीतल की कमान
    को भी तान लेते हैं।
  rug-rug: Va tumatumae nau Sa pude varipera, ke boka ṉavea rau sa bokala ṉiṉirana
    hola.
  gaz-gaz: Inni harka koo waraanaaf leenjisa; irreen koos iddaa naasii dabsuu ni dandaʼa.
  fra-LSG: Il rend mes pieds semblables à ceux des biches, Et il me place sur mes
    lieux élevés.
  yal-yal: A n sanne sɛnbɛ soma nɛn alo xɛnla, a n nate geyane fari.
  iou-iou: Täŋkaŋ ämik täkta täŋpäŋ-näwoŋärek täyak unita ämik kadäniken äpa kehäromi
    täga gwäjiwet.
  haw-1868: Ua ao mai no oia i ko'u mau lima e kaua; I haki ai i ko'u lima ke kikoo
    keleawe.
  arb-NAV: يُدَرِّبُ يَدَيَّ عَلَى فَنِّ الْحَرْبِ، فَتَشُدُّ ذِرَاعَايَ قَوْساً مِنْ
    نُحَاسٍ.
  ded-ded: Ye marina mengereu dzikacac negen negenggoc anduaeac tebe seria aiengngo
    memea, imoc naric taibade.
  ewe-ewe: Efia aʋawɔwɔ nye asiwo, eye nye asiwo ate ŋu abɔ dati si wowɔ kple akɔbli.
  eng-LEE: (18:35) He teacheth my hands for the war, so that a brazen bow is bent
    by my arms.
  asm-FB: তেওঁ মোৰ হাতক ৰণ কৰিবলৈ শিকায়; তাতে মোৰ বাহুৱে পিতলৰ ধনুকো ভিৰাব পাৰে।
  sus-A: عَ ﭑ مَلِمَ ﭑ شَ لُ عَلْ شٍلِ، نَشَن قَتَ حّرّدٍ يِرٍ شْرْشْي.
  fra-SBL: Il apprend à mes mains à faire la guerre, pour que mes bras fassent un
    arc de bronze.
  hbo-hbo: מְשַׁוֶּ֣ה רַ֭גְלַי כָּאַיָּלֹ֑ות וְעַ֥ל בָּ֝מֹתַ֗י יַעֲמִידֵֽנִי׃
  kik-kik: We nĩwe wonagia moko makwa mũrũĩre wa mbaara; moko makwa no mageete ũta
    wa gĩcango.
  fra-NCL: qui rend mes pieds semblables à ceux des biches, et me fait tenir debout
    sur mes hauteurs ;
  cek-AK: Misatuk kop hanah ka ban ang patoh pae, to naah ni ka ban mah sum kalii
    to takoih thai vop.
  cuk-cuk: Bab-Jehová an-surgan ogannoged, adi, an nabir bila-onogegar. Bab-Jehová
    an-swidamar ogannoged, adi, nabir warsi-esgoro-gordikidbiid an dopee imakegar.
  tel-2017: నా చేతులకు యుద్ధం చెయ్యడం, ఇత్తడి విల్లును వంచడం నేర్పిస్తాడు.
  hat-BSA: Li antrene men m pou batay la, jiskaske men m ka koube banza ki fèt an
    bwonz.
  kos-kos: El akpahyeyu nu ke mweun, Tuh nga in ku in orekmakin mwe pisr kulana.
  hbo-WLC: מְשַׁוֶּ֣ה רַ֭גְלַי כָּאַיָּל֑וֹת וְעַ֥ל בָּ֝מֹתַ֗י יַעֲמִידֵֽנִי׃
  ibo-ibo: Ọ na-azụ aka m abụọ ibu agha, ogwe aka m abụọ pụrụ ịrọji ụta bronz.
  ory-ory: ସେ ମୋʼ ହସ୍ତକୁ ଯୁଦ୍ଧ କରିବା ପାଇଁ ଶିଖାନ୍ତି; ତେଣୁ ମୋʼ ବାହୁ ପିତ୍ତଳ ଧନୁ ନୁଆଁଏ।
  chk-chk: A asipa pei ngeni maun pwe üa tongeni pworefengeni efoch esefich seni piras.
  rop-rop: Ai sabi hau blanga fait langa main enami olabat en bidim olabat, dumaji
    YAWEI na bin lenim mi blanga fait.
  ukr-1871: Навчає руки мої до бою, і напинати зелїзного лука.
  yon-yon: Yembed ana nangmi dowad kedmengkawimaan, kowe ne dingki kuu anangkab aromkono
    kuu nikbimain.
  deu-1951: (018-35) er lehrte meine Hände streiten und meine Arme den ehernen Bogen
    spannen;
  eng-JPS: (18-35) Who traineth my hands for war, so that mine arms do bend a bow
    of brass.
  srp-1865: Uèi ruke moje boju, i mišice moje èini da su luk od mjedi.
  lug-lug: Anjigiriza okulwana entalo, ne nsobola n’okuleega omutego ogw’obusaale
    ogw’ekikomo.
  heb-heb: מלמד ידי למלחמה ונחתה קשת נחושה זרועתי׃
  ben-IRV: তিনি যুদ্ধের জন্য আমার হাতকে প্রশিক্ষণ দেন এবং আমার বাহু অনায়াসে ভাঙ্গতে
    পারে তামার ধনুক।
  ntu-ntu: Alvztrple bange nzrpnangr, Murde nakrlzx nzrvecngr nalr popz'.
  pan-pan: ਉਹ ਮੇਰੇ ਹੱਥਾਂ ਨੂੰ ਯੁੱਧ ਕਰਨਾ ਇਸ ਤਰ੍ਹਾਂ ਸਿਖਾਉਂਦਾ ਹੈ ਕਿ ਮੇਰੀਆਂ ਬਾਹਾਂ ਪਿੱਤਲ
    ਦਾ ਧਣੁੱਖ ਝੁਕਾ ਦਿੰਦੀਆਂ ਹਨ।
  mya-JVB: ငါ့ လက် ကို စစ်မှု ၌ လေ့ကျက်စေခြင်းငှါ သွန်သင် တော်မူ၍ ၊ ကြေးဝါ လေး ကို
    ငါ့ လက်ရုံး နှင့် ငါတင် နိုင်၏။
  kgf-kgf: Inéŋ mérana yaré qeqeac hénia kumiyec. Kumiyu mérananéŋ aiŋ tewi neŋgocya
    héréanʒua.
  tte-O: Nimagu iyakataili kaleya kaiwena, na nimagu sikaiwe na gipoyo matumatuwana
    yamomosi.
  tbg-tbg: Viva iqoka raqua okarara ti humiqe vaimanta te baraasiqohai aututaa hurura
    ho hinta uti vaunara.
  hmo-hmo: Lohiabada ese egu imana ia hadibaia noho, vadaeni tuari dekenai lau goada,
    bona lau ese, auri laboralabora peva lau veria diba.
  zar-NT: Rusédinëʼ nedaʼ para gaca tsejaʼ gudil-la, en para gaca ugunaʼ dxin uxitiʼ
    yaga néquini guíë bronce.
  urd-urd: वह मेरे हाथों को जंग करना सिखाता है, यहाँ तक कि मेरे बाजू़ पीतल की कमान
    को झुका देते हैं।
  bqc-SIM: Ì to ma wá nakũ lán tuewa, ì to màↄ bɛ bùsu gulɛsĩↄ musu.
  tcz-CHONGTHU: Aman kakhut teni jong galsatna a manthei dingin agongin, kabanjang
    jong sum-eng thalpi loithei dingin ahatsah'in ahi.
  mar-mar: तो माझ्या हाताला युद्ध करावयाला आणि माझे भुज पितळी धनुष्य वाकवायला शिकवतो.
  isl-isl: Hann gerir fætur mína fima sem geitanna á fjöllunum. Hann tryggir mér fótfestu
    á hæstu tindum.
  hlt-THB: Ka kutqawi ve qaal kahnaak ham ni cawng sak nawh, ka baan qawi ing qawhum
    la ce oi thai hy.
  qub-qub: Paymi pillyapäpis yachachiman. Paymi callpata goman runsipita lëchata chutar
    illapanäpäpis.
  bqp-bqp: Àdi zĩ̀kanaa dadamɛnɛ ari ma gã̀sã ni fↄ̃ à mↄ̀gotɛ̃ sá gá.
  hat-hat: (018:35) Li moutre m' jan pou m' goumen. Li ban m' fòs pou m' sèvi ak pi
    gwo banza ki genyen.
  eng-BSB: He trains my hands for battle; my arms can bend a bow of bronze.
  eng-WEBPB: He teaches my hands to war, so that my arms bend a bow of bronze.
  kbq-kbq: Hagi Ra Anumzamo'a ha'ma hu'zana rempi hunenamino, hanave namige'na bronsireti
    tro hu'naza hanavenentake atia erigrinkenke nehue.
  pon-pon: A kotin padaki on pa i kan tiak en mauin o, pwen kak on kaonopada kaiik
    katieu mata.
  nhe-BL: Toteco Dios nechmachtía tlachque ma nijchihuas quema onca tlatehuijcayotl.
    Nechfuerzajmaca para cuali ma niquitzqui nopa tetic tepos huitoli tlen quichijtoque
    ica bronce.
  wnc-wnc: Gatu ita amak tasinanga akngae nanindamukgak. Unzing tasiwan kataknga kekeknga
    siwana kweemu kekeknga siknga kaiwa dandakawik.
  bus-bus: È zĩ̀kana dadamɛ ai ma gã̀sã fↄ̃ à mↄ̀gotɛ̃ sá gá.
  gub-BL: Hemu'e zeàmàtyry'ymawhu rehe a'e. Nezewe mehe apuner heywyrapar ikàg wera'u
    ma'e pupe u'yw imomor haw rehe.
