  kan-2017: ಆಗ ಯೆಹೋವನೇ, ನಿನ್ನ ಗದರಿಕೆಯಿಂದಲೂ, ನಿನ್ನ ಶ್ವಾಸಭರದಿಂದಲೂ ಸಮುದ್ರದ ತಳವು ಕಾಣಿಸಿತು.
    ಭೂಮಂಡಲದ ಅಸ್ತಿವಾರಗಳು ಕಂಡುಬಂದವು.
  yap-yap: T’ay e regur e ke m’ug, ma pi enggin e fayleng e ke chuw e upong u daken,
