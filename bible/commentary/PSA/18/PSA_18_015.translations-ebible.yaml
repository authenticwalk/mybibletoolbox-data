    ooniuqa faqa koorooinau.
  eng-YLT: And seen are the streams of waters, And revealed are foundations of the
    earth. From Thy rebuke, O Jehovah, From the breath of the spirit of Thine anger.
  kne-kne: Din lanad di baybay yan nabonsian da, siya abe sin naisaadan di daga, idi
