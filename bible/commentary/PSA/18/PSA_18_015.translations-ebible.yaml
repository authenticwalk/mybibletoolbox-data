  spa-PDDPT: Entonces aparecieron los lechos del agua Y se descubrieron los cimientos
    del mundo Ante tu bramido, oh Yavé, Por el soplo del aliento de tu nariz.
  gun-gun: Ha'e ramo ojekuaa yy rupa peve, yvy yta avi ojekuaapa, ndeayvu atãa py
    Senhor, ndepoxya rupi neapyĩgua gui nepytuẽ ramo.
  agu-BL: Ej nin lajluchax yi tx'otx' yi at xe mar. Ncha'tz ja lajluchax yi mbi at
    jak' tx'otx'. Ya'stzun bantz yi toque'n Kataj tan chicawse'n yi e' incontr. Xew
    tu' i' xcon ta'n tan chicawse'n.
  ilo-ULB: Kalpasanna, nagparang dagiti pagayusan ti danum; nawaknitan dagiti pundasion
    ti lubong iti pukkawmo a makigubat, Yahweh— iti napigsa nga anges dagiti agongmo.
  kpg-kpg: Meenei Dimaadua, tua di baba o di moana gu gila aga, di hagamau o henuailala
    gu gila aga labelaa, i do madagoaa ma gu hagawelewele iei Goe gi o hagadaumee,
    gu ngoloolo gi nua gi digaula gi do hagawelewele.
  uig-ARA: شۇنىڭ بىلەن دېڭىزلارنىڭ تەكتى كۆرۈنۈپ قالدى، ئالەمنىڭ ئۇللىرى ئاشكارىلاندى،
    تەنبىھىڭ بىلەن، دىمىغىڭدىن چىققان نەپەسنىڭ زەربىسى بىلەن، ئى پەرۋەردىگار.
  sus-sus: A naxa a xa tanbɛe woli, a a yaxuie rayensen seyamakɔnyi ya ra.
  pon-2006: Nan kepin madau sansalada, oh poahsoan en sampah kan iang pwarada, Maing
    KAUN, ni omwi ketin angiangihada sapwellimomwi imwintihti kan oh kapitie laudida
    nan omwi engieng.
  jae-jae: Gêgôm e gwêc ŋagêdimbob gêôc tau sa kêtu awê ma nom ŋataoŋ kêwaka tau sa.
    Gebe aôm Apômtau gôjam wambaŋ e atêm bu gwec-gwecgeŋ.
  ksd-ksd: A bala na ta i vana rikai Ta kaum varpit ma ta ra vuvu na bilaum; Dir ga
    vaarike bula ra vunapai ra rakarakan a gunagunan.
  tur-YTC: Ey Yahve senin azarlamandan, Burnundan çıkan güçlü soluktan, Suların yatakları
    göründü, Dünyanın temelleri belirdi.
  bel-N: І Ён пусьціў стрэлы Свае, і расьцярушыў іх, а мноствам маланак зьбянтэжыў
    іх.
  grc-BRENT: Καὶ ἔσονται εἰς εὐδοκίαν τὸ λόγια τοῦ στόματός μου, καὶ ἡ μελέτη τῆς
    καρδίας μου ἐνώπιόν σου διαπαντός· Κύριε βοηθέ μου, καὶ λυτρωτά μου.
  kpr-kpr: Arie Bajari, ninda gitofu dombuda sise, kovionoghae koko seteso, eva kafuru
    da duru saghe fasedo enda susu isagha usira.
  ind-AYT: (18-16) Kemudian, alur-alur lautan terlihat, dan dasar-dasar bumi terkuak,
    oleh karena teguran-Mu, ya TUHAN, karena embusan napas dari lubang hidung-Mu.
  yom-yom: Tsi nlangu yi mbu yimonika, ayi zifondasio zi ntoto zimonika ngeyo Yave
    bu wutema mu phemo yitotukila mu mayilu maku.
  yut-yut: Yawe, gen tebai yɨpmaŋaki tap dakon mibɨlɨ noman tagɨt. Mɨgan pɨsoŋbɨ mɨktɨm
    dakon mibɨlɨ noman tagɨt.
  nya-nya: Zigwa za mʼnyanja zinaonekera poyera; maziko a dziko lapansi anakhala poyera,
    Yehova atabangula mwaukali, pamene mpweya wamphamvu unatuluka mʼmphuno mwanu.
  hrv-hrv: Odape strijele i dušmane rasu, izbaci munje i na zemlju ih obori.
  mps-mps: Genuai Bidi, nago te dwai sę ebo bidi dabeba wado ebo sogo, te bomai waligo
    augwali degelibo tiwai ebao. Tama te tamu ąį dologode tigidali tǫ te bulu ulaba
    hania pedelali, tama te tǫ page me te hania pedelalio.
  tpi-tpi: Bikpela, yu krosim ol birua na belhat bilong yu i olsem strongpela win
    i sakim ol. Na belhat bilong yu i mekim solwara i drai olgeta, na ol samting bilong
    strongim graun i kamap ples klia.
  dan-1931: Han udslynged Pile, adsplittede dem*, Lyn i Mængde og skræmmede dem. {
    [*Fjenderne. 1 Sam. 7, 10.] }
  vie-OVCB: Đáy biển lộ ra, các nền của trái đất trần trụi, vì lời Chúa Hằng Hữu quở
    mắng và hơi thở từ mũi Ngài toát ra.
  guj-2017: પછી, હે યહોવાહ, તમારી ધમકીથી, તમારાં નસકોરાંના શ્વાસથી સમુદ્રના તળિયાં
    દેખાયાં અને ધરતીના પાયા ઉઘાડા થયા.
  pon-2006A: Nan kepin madau sansalada, oh poahsoan en sampah kan iang pwarada, Maing
    KAUN, ni omwi ketin angiangihada sapwellimomwi imwintihti kan oh kapitie laudida
    nan omwi engieng.
  por-BRBSL: Depois apareceram os canais de águas. Os alicerces do mundo foram lançados
    a nu em sua reprimenda, Yahweh, ao sopro do sopro de suas narinas.
  eng-OEBUS: The channels of the sea were revealed, the world was laid bare to its
    base, at your rebuke, O Lord, at the blast of the breath of your nostrils.
  swe-swe: Han sköt sina pilar och skingrade dem [fienderna], flammande blixtar i
    mängd förvirrade dem (panik och tumult bröt ut).
  cth-cth: Oe BAWIPA, na yuenae hoi na hnawng dawk e kâha ni a hmu dawkvah, talî laheipadin
