  eng-WMBB: Then the channels of waters appeared. The foundations of the world were
    laid bare at your rebuke, LORD, at the blast of the breath of your nostrils.
  zat-NTPS: Nadxa belelá' da zaj de̱ lu situj chee̱ nísadau', ne ble'e lau lane xe̱zr
