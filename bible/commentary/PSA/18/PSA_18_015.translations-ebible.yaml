  iou-iou: Ekäni kokwawak täŋpäŋ iwaniye yabäŋ yäŋpäŋ yabäŋ kärakŋeŋkuk-ken gwägu
    pähap kawuk taŋirän kome mebäri kwawak patkuk.
  haw-1868: Alaila, ua ikea na kaha o na wai, Ua hoikeia mai na kumu o ka honua, I
