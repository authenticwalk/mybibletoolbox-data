  urd-GVU: اے رب، تُو نے ڈانٹا تو سمندر کی وادیاں ظاہر ہوئیں، جب تُو غصے میں گرجا
    تو تیرے دم کے جھونکوں سے زمین کی بنیادیں نظر آئیں۔
  eng-OEBCW: The channels of the sea were revealed, the world was laid bare to its
    base, at your rebuke, O Lord, at the blast of the breath of your nostrils.
  deu-1912: Da sah man das Bett der Wasser, und des Erdbodens Grund ward aufgedeckt,
