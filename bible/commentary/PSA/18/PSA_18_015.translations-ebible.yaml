  hlt-hlt: Na thintoek kah na hiil yilh neh BOEIPA nang kah tluungnah dongah sokca
    kah tui phoe tih lunglai khaw a yung hoep.
  tbz-SIM: Kɛ̀ fɛtɑɑfɛ̀ nwéí tipíìtì timɔu, kɛ̀ Kuyie ntɑ̃ũ ku pie ntipíìtì timɔu.
  msy-2020: O Ikiavɨra Itir God, nɨ men atarir adarir kam, mati amɨnir ekiam nɨn atinimɨn
