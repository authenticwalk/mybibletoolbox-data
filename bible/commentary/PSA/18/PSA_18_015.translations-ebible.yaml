  arb-NAV: ظَهَرَتْ مَجَارِي الْمِيَاهِ الْعَمِيقَةِ، وَانْكَشَفَتْ أُسُسُ الْمَسْكُونَةِ
    مِنْ زَجْرِكَ يَا رَبُّ، وَمِنْ أَنْفِكَ اللّافِحَةِ.
  ded-ded: O KEBU, geng yoac ngabasiric edeyunuma samacgausing asu fifina kucgoc erema
    kondungtoa meu dzikeu kperemenga fingectegeru henggec. Nga bangectoa bangecac
    titiseri imoc didiu faina henggec.
  ewe-ewe: Atsiaƒu ƒe balimewo dze gaglã, eye anyigba ƒe gɔmeɖoɖo tsi ƒuƒlu. Le Yehowa
    ƒe nyaheɖeameŋu kple gbɔgbɔ si do tso eƒe ŋɔtime ta.
  eng-LEE: (18:16) And then were seen the channels of the waters, and there were laid
    open the foundations of the world, through thy rebuke, O Lord, through the blast
    of the breath of thy nostrils.
  asm-FB: হে যিহোৱা, তোমাৰ ধমক আৰু তোমাৰ নাকৰ নিশ্বাসৰ প্রভাৱত সাগৰৰ তলি দেখা গ’ল;
    পৃথিবীৰ মূলবোৰ অনাবৃত হ’ল।
  sus-A: عَ نَشَ عَ شَ تَنبّيٍ وٌلِ، عَ عَ يَشُييٍ رَيٍنسٍن سٍيَمَكْنيِ يَ رَ.
  fra-SBL: Alors les canaux d'eaux apparurent. Les fondations du monde ont été mises
    à nu par ta réprimande, Yahvé, au souffle de l'haleine de vos narines.
  hbo-hbo: וַיִּשְׁלַ֣ח חִ֭צָּיו וַיְפִיצֵ֑ם וּבְרָקִ֥ים רָ֝ב וַיְהֻמֵּֽם׃
  kik-kik: Mĩkuru ya iria ĩkĩguũrio, nayo mĩthingi ya thĩ ĩkĩhumbũrio nĩ ũndũ wa irũithia
    rĩaku, Wee Jehova, na nĩ ũndũ wa ihurutana rĩa mĩhũmũ ya maniũrũ maku.
  fra-NCL: Il lança ses flèches et les dispersa ; il multiplia ses foudres et il les
    confondit.
  cek-AK: Aw Angraeng, na thuitaekhaih hoi na hnah thung ih takhi nang hahhaih hoiah,
    tui longhaih loklamnawk to amtueng moe, long angdoethaih doeh amtueng.
  cuk-cuk: Bab-Jehová, be-uludedbali demar-urba-napa-naid mag-dakle gunonikid. Bab-Jehová,
    be-bunnodedbali, napasaila daled gunonikid.
  uig-CYR: И Пәрвәрдигар, мениң Қорам Тешим вә Һәмҗәмәт-Ниҗаткарим, Ағзимдики сөзләр,
    қәлбимдики ойлинишлар нәзириңдә мәқбул болғай!
  tel-2017: యెహోవా, నీ నాసికారంధ్రాల ఊపిరికి నీ సింహనాదానికి ప్రవాహాలు బయలు దేరాయి.
    భూమి పునాదులు బయటపడ్డాయి.
  hat-BSA: Konsa, gwo kanal dlo yo te parèt; Fondasyon mond yo te vin toutouni; ak
    repwòch Ou, O SENYÈ, lè gwo souf sòti nan nen Ou.
  ukr-ONPU: Нехай приємні Тобі будуть слова вуст моїх і роздуми серця мого, Господи,
    Скеле моя й Відкупителю мій!
  kos-kos: Kapin meoa uh wanginla ma oan fac, Ac pwelung in faclu ikakelik, Ke kom
    mulat nu sin mwet lokoalok lom, O LEUM GOD, Ac ngirla nu selos ke kom kasrkusrak.
  hbo-WLC: וַיִּשְׁלַ֣ח חִ֭צָּיו וַיְפִיצֵ֑ם וּבְרָקִ֥ים רָ֝ב וַיְהֻמֵּֽם׃
  ibo-ibo: E kpughere ala ala nke oke osimiri, gbakwa ntọala niile nke ụwa ọtọ, site
    nʼịba mba gị, O Onyenwe anyị, na nkuume si gị nʼimi pụta.
  ory-ory: ସେତେବେଳେ, ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭ ତର୍ଜ୍ଜନରେ ଓ ନାସିକାର ପ୍ରଶ୍ୱାସ ବାୟୁରେ ଜଳରାଶିର
    ପ୍ରଣାଳୀ ପ୍ରକାଶିତ ହେଲା ଓ ଭୂମଣ୍ଡଳର ମୂଳସକଳ ଅନାବୃତ ହେଲା।
  chk-chk: Mürin, epin matau a pwä, longolongun fanüfan a lingetä, lupwen ka apwüngü
    chon oputom o leüömong ngeniir fän om song, ai Samol mi Lapalap.
  rop-rop: Wen YAWEI bin gitwail langa im enami olabat, dei kaan blandim miselp brom
    im, dumaji im brabli strongbala. En wen imbin jingat, im strongwan wed bin kadimat
    det solwoda blanga shoum ola meinwan pat weya holdimap dijan wel.
  ukr-1871: І зявились зливні потоки, і підвалини сьвіта розкрились від грізного голосу
    твого, Господи, від лютування гнїва твого.
  yon-yon: O Yariman, eweng kamkono ongkandewen, kwane eb kiringkono dem aombed inum
    nareewa yeedereboon kumbed karamok niindem yiri kankubunimbon kuu dokmenmo kereene,
    kwane okad yu angkumonimbon kwangkon dokmenmo kereen.
  deu-1951: (018-16) Da sah man Wasserbäche, und die Gründe des Erdbodens wurden aufgedeckt
    von deinem Schelten, o HERR, von dem Schnauben deines grimmigen Zorns!
  eng-JPS: (18-16) And the channels of waters appeared, and the foundations of the
    world were laid bare, at Thy rebuke, O LORD, at the blast of the breath of Thy
    nostrils.
  srp-1865: I pokazaše se izvori vodeni, i otkriše se temelji vasionoj od prijetnje
    tvoje, Gospode, od dihanja duha gnjeva tvojega.
  lug-lug: Ebiwonvu eby’omu nnyanja ne bibikkulwa n’emisingi gy’ensi ne gyeyerula
    olw’okunenya kwo Ayi Mukama n’olw’okubwatuka kw’omukka ogw’omu nnyindo zo.
  heb-heb: ויראו אפיקי מים ויגלו מוסדות תבל מגערתך יהוה מנשמת רוח אפך׃
  ben-IRV: তখন জলরাশির প্রণালী পথ প্রকাশ পেল। ভূমন্ডলের মূল সকল অনাবৃত হল, তোমার তর্জ্জনে,
    হে সদাপ্রভু, তোমার নাসিকার প্রশ্বাসবায়ুতে।
  ntu-ntu: Mzli kc Yawe tqpnanati-ngrde enqmi rngeng, Natqde apzlzmle me boo-ngrng,
    X atu-lxlr-ngrde nou nrlc.
  pan-pan: ਤਾਂ ਤੇਰੇ ਦਬਕੇ ਦੇ ਕਾਰਨ, ਹੇ ਯਹੋਵਾਹ, ਤੇਰੀਆਂ ਨਾਸਾਂ ਦੇ ਸੁਆਸ ਦੇ ਝੋਕੇ ਦੇ ਕਾਰਨ
    ਸਮੁੰਦਰਾਂ ਦੀਆਂ ਸਤਹ ਦਿੱਸ ਪਈਆਂ, ਅਤੇ ਜਗਤ ਦੀਆਂ ਨੀਹਾਂ ਖੁੱਲ੍ਹ ਗਈਆਂ।
  mya-JVB: ထိုအခါ အိုထာဝရဘုရား ၊ ကိုယ်တော် သည် အပြစ်တင် ၍ နှာခေါင်း တော်ထဲက အသက် ရှု
    တော်မူသောအားဖြင့် ၊ သမုဒ္ဒရာ အောက် ပြင်နှင့် လောက တိုက် မြစ် တို့သည်ပွင့် လစ်
    ထင် ပေါ်လျက်ရှိကြ၏။
  kgf-kgf: Nalé imuaru Yaweac ʒéqindiŋi ac waŋ énécmiyu konduŋ dokunéŋ keŋha waŋu
    dumuc sira wininiyu baec qambaŋa wininiyec.
  tte-O: O Yeoba, am yokoi koina, tomo sigitai kalita gunna ilabwalabwa, na yawasim
    mena kuyui-kalai kabo yanuwa yaulina kana wauwau sileleyan mayale mena.
  tbg-tbg: Mpo Noravauvo, are nena navutaaka niti vaihara nena aiqianahaira aiho vuaqa
    kaararo nora uvaivano uti vaira voqaara ai aihovano nora namari raira aqukaivaro,
    vevanto ataaqi vai vatava qoqaa vaivaro vata tuqavanovata qoqaa vaira.
  hmo-hmo: Lohiabada e, oi dekenai idia dagedage taudia, be oi ese oi gwau henidia
    neganai, bona oi ese mai badu danu, oi boiboi henidia neganai, davara bada ena
    ranu ia heau boio, bona ena tano be ia hedinaraia. Vadaeni tanobada ena dobu gabudia,
    be taunimanima ese idia itaia.
  zar-NT: Níʼirö biláʼ lahui le zoa zxan nísadoʼ, ateʼ biláʼ lahui xilibi yödzölió,
    cateʼ buzenuʼ bach nupa bitiʼ taʼléʼe Liʼ dxiʼa, Xan, en lu yöl-laʼ rilé quiuʼ
    bulidza ziʼu léguequi.
  urd-urd: तब तेरी डाँट से ऐ ख़ुदावन्द! तेरे नथनों के दम के झोंके से, पानी की थाह
    दिखाई देने लगीऔर जहान की बुनियादें नमूदार हुई।
  rus-SYN: Да будут слова уст моих и помышление сердца моего благоугодны пред Тобою,
    Господи, твердыня моя и Избавитель мой!
  bqc-SIM: À ka fã̀ ma ibɛɛↄgu à ń fãaa, Lua sùmá à ń yá.
  tcz-CHONGTHU: O Yahweh Pakai nangin nagalmi ho napho a lunghangtah a nakisen chun
    twikhanglen ato geijin akikangin, leiset bulpi jouse jong akeuvin aumjie.
  mar-mar: तेव्हा जलाशयाचे तळ दिसू लागले, तुझ्या युद्धाच्या गदारोळाने आणि तुझ्या नाकपुड्याच्या
    श्वासाच्या सोसाट्याने हे परमेश्वरा, जगाचे पाये उघडे पडले.
  isl-isl: Hann sendi út eldingar sínar sem örvar og tvístraði óvinum mínum. Sjá,
    hvernig þeir flýðu!
  hlt-THB: Aw Bawipa tuicunli ang lawngnaak ce sai pe nawh, khawmdek ang dyihnaak
    hun ce nam haqawng awhkaw nang hqi ing zyi nawh kaa na tiksaw, pho sak hyk ti.
  qub-qub: Tayta Dios piñacur, sinchipa pücariptin lamar rurin alayri ricacäcuran.
    Munduta tucnarajcunapis alayri ricacaran.
  bqp-bqp: Kũ n pataḿma Dikiri, kũ n pↄ́ bò n yĩn, ísira zĩtɛ bò gupuraa, andunia
    zĩni gↄ̃̀ katɛna punsi.
  hat-hat: (018:16) Lè ou ankòlè, Seyè, van yo soti ak fòs nan twou nen ou. Lè konsa
    moun wè fon lanmè a, fondasyon tè a parèt aklè.
  eng-BSB: The channels of the sea appeared, and the foundations of the world were
    exposed, at Your rebuke, O LORD, at the blast of the breath of Your nostrils.
  eng-WEBPB: Then the channels of waters appeared. The foundations of the world were
    laid bare at your rebuke, LORD, at the blast of the breath of your nostrils.
  kbq-kbq: Hagi Ra Anumzamoka kasimu'ma nentankeno'a, hagerimo'a apapa huno vuno eno
    higeno mopa fore nehigeno, tusi'a keri fore higeno, mopama azeri'nea tra'mo'a
    amate me'ne.
  pon-pon: Al en pil akan ap janjaladar, o pajon en jappa weiweidar ki ar onion Main,
    mon an en jilan omui.
  nhe-BL: Quema TOTECO tlailpitzqui, nochi nopa atl ipan hueyi atl san sejco momanqui
    hasta nesqui nochi nopa tlali tlen mocahua atzintla campa más tlahuejcatla. Ica
    itlajtol TOTECO mopannexti itzinpehualtil tlaltepactli, pampa yajaya cualanqui.
  wnc-wnc: Buyambam tapa, gata iwandae kaanga yanike nombata tasiwi gou kekeknga puyawawan
    yanggabam gwenu ikopewan pimaking. Ikopewan pimapan keu yanggabam amunane kutakngi
    yuak kaknga anggaman sikut. Sike yanggabam gwenu gatukande zakngakut. Zakngawan
    sanga kundu kepdaka tapan kekekanggau kakaa siking.
  bus-bus: Kɛ̀ n pataḿma, Dii, kɛ̀ n pↄ́ bↄ̀ n yĩzĩ, ísiaa tↄↄtɛ bↄ̀ gupuraaa, anduna
    kãsãa gↄ̃̀ kaɛna pↄ̃tɛ̃.
  gub-BL: Ne Tupàn Tuweharupi Wiko Ma'e ne, neàmàtyry'ymar wanehe nezepyk mehe, Nekwahy
    haw rupi wakutyr neànoànog mehe, Ywy yryhu wy pe har uzeupir a'e. Ita ywy wy pe
    har uzexak kar a'e no.
  eng-DRA: 'And the words of my mouth shall be such as may please: and the meditation
    of my heart always in thy sight. O Lord, my helper, and my redeemer.'
