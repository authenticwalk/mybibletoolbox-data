    damumuw.
  hlt-MCSB: Na thintoek kah na hiil yilh neh BOEIPA nang kah tluungnah dongah sokca
    kah tui phoe tih lunglai khaw a yung hoep.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ኔኤኮ ሞርኮ ጎሬ ዎዶና ዻጎ ዑኡዞ ኔኤኮ ኔ ዋይዚሴ ዎዶና ዼኤፖ ባዞኮ ዴማ ፔጋዺ
    ጴዼኔ፤ ሳዖኮዋ ማዢንቶ ዓይፆ ካራ ፔጋ ኬስኬኔ።
  twi-ASANTE: Ɛpo mu mmɔnka ho yiyiiɛ na asase nnyinasoɔ ho daa hɔ, ɛsiane wʼanimka
    ne ahomeguo a ɛfiri wo hwene mu no enti, Ao Awurade.
  eng-WEBU: Then the channels of waters appeared. The foundations of the world were
    laid bare at your rebuke, LORD, at the blast of the breath of your nostrils.
  acu-NT: Yus kakar chichaak nasen timiá kakarman umpumtikiam, juun entsa kunari warukuita
