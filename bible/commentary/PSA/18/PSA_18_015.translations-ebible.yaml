verse: PSA.018.015
translations:
  mal-C: യഹോവേ, അവിടത്തെ ശാസനയാൽ, അവിടത്തെ നാസികയിൽനിന്നുള്ള നിശ്വാസത്താൽത്തന്നെ,
    സമുദ്രത്തിന്റെ അടിത്തട്ടുകൾ ദൃശ്യമാക്കപ്പെട്ടു ഭൂമിയുടെ അസ്തിവാരം അനാവൃതമാക്കപ്പെട്ടു.
  deu-TKW: Er schleuderte seine Pfeile und zerstreute sie, blitzte Blitze und scheuchte
    sie.
  lin-lin: Abwakaki makonga na Ye mpe atindaki yango na bangambo nyonso ; abakisaki
    motango ya mikalikali mpo na kopalanganisa yango.
  mmx-mmx: To maxopok at lebelen laras gamdi saxaven, la lavara buxumkun at lavatkangka
    bok gamdi saxaven, at loxonaleng nu Leeme Silok uga musak limixin munepen minu,
    la uga vaase lolos aleng tidi.
  eng-LSV: And the streams of waters are seen, || And foundations of the earth are
    revealed, || From Your rebuke, O YHWH, || From the breath of the wind of Your
    anger.
  eng-GNV: And the chanels of waters were seene, and the foundations of the worlde
    were discouered at thy rebuking, O Lord, at the blasting of the breath of thy
    nostrels.
  eng-WEBSTER: Then the channels of waters were seen, and the foundations of the world
    were uncovered at thy rebuke, O LORD, at the blast of the breath of thy nostrils.
  nhw-BL: Quema TOTECO tlailpitzqui, nochi nopa atl ipan hueyi atl san sejco momanqui
    hasta nesqui nochi nopa tlali catli mocahua atzintla campa más tlahuejcatla. Ica
    icamanal TOTECO mopannexti itzinpehualtil tlaltipactli, pampa yaya cualanqui.
  swh-ONEN: Mabonde ya bahari yalifunuliwa, na misingi ya dunia ikawa wazi kwa kukaripia
    kwako, Ee Bwana, kwa uvumi wa pumzi kutoka puani mwako.
  bba-bba: U nɛn yibɛrɛbɑ yɑrinɑsiɑ kɑ ɡuru kpenu ni nu sɑ̃ɑ nɡe sɛ̃ɛnu. U bu ɡirɑ
    bɑɑmɑ kɑ ɡuru mɑɑkinu.
  eng-KJVCPB: Then the channels of waters were seen, And the foundations of the world
    were discovered At thy rebuke, O Lord, At the blast of the breath of thy nostrils.
  luo-luo: Holni manie bwo nembe noelore kendo mise mag piny nowe nono, kane ikwerogi,
    yaye Jehova Nyasaye, kane teko mar muya mowuok e otuchi mag umi ogoyogi.
  aii-aii: ܘܡܘܼܒܝܸܢܗܘܿܢ ܪ̈ܵܗܛܹܐ ܕܡ̈ܝܼܵܐ، ܘܦܝܼܫ ܠܗܘܿܢ ܓܸܠܝܹܐ ܫܘܼܬܐܵܣܹ̈ܐ ܕܬܹܒܹܝܠܔ، ܡ̣ܢ
    ܢܓ̰ܵܘܬܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܡ̣ܢ ܢܫܲܡܬܵ‌ܐ ܕܦܵܘܚܵܐ ܕܢܵܚܝܼܪܘܼܟ݂.
  meu-meu: Bena davara dobudobudia e heita, bona tanobada badidia e hedinarai, oi
    Iehova ese o gwau henidia negana ai, oi udumu matudia amo o hahodi lasi negana
    ai.
  npi-ULB: तब पानीका धारहरू देखा परे । हे परमप्रभु, तपाईंको हप्‍की र तपाईंको नाकको
    प्वालहरूका सासको विष्फोटले संसारका जगहरू उदाङ्गो पारिए ।
  yor-yor: A sì fi ìsàlẹ̀ àwọn òkun hàn, a sì rí àwọn ìpìlẹ̀ ayé nípa ìbáwí rẹ, Olúwa,
    nípa fífún èémí ihò imú rẹ.
  pes-OPCB: آنگاه به فرمان تو و با دم نفس تو، ای خداوند، آب دریا به عقب رفت و خشکی
    پدید آمد.
  tgl-ULB: Pagkatapos, ang daluyan ng mga tubig ay lumitaw; ang mga pundasyon ng mundo
    ay nahayag sa iyong sigaw na pandigma, O Yahweh—sa pagbuga ng hininga ng iyong
    ilong.
  nop-nop: Yahwe, du me kadakahi yenintolaŋ, woŋ adi sububa fafaŋeniŋ hinek niŋdi
    buŋa yehifedi-liliwenekutak wondok tuwolit hinek. Kaŋ imeŋgwaŋ kainiŋ hinek kwet
    hatak u miŋgilaŋgoŋ mintalak, eŋ kwet diniŋ daŋiniŋdi maaŋ undugoŋ mintadakale
    hinek tilak.
  hui-hui: Anduane Homogo í̠na waitigi hearuhondo keba harigome í̠naga ngui harigaha
    buhe̱ tagira ibiyagome puyabu hongohe pulo yu purogo laradagua biya. Iba solowara
    timbuni bereago hundiai hayagola dindi andaneha gene wiyago bame ha pana ho haya.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​သည်​ရန်​သူ​တို့​အား​အ​မျက် ထွက်​လျက် ဟိန်း​သံ​ဖြင့်​ဆုံး​မ​တော်​မူ​လိုက်​သော​အ​ခါ
    သ​မုဒ္ဒ​ရာ အောက်​ခံ​မြေ​သည်​လည်း​ကောင်း၊ကမ္ဘာ​မြေ​ကြီး​၏ အ​ခြေ​ခံ​အုတ်​မြစ်​များ​သည်​လည်း​ကောင်း
    ပွင့်​လစ်​ပေါ်​ထွက်​လာ​ကုန်​၏။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེས་བཀའ་བཀྱོན་གནང་བ༌དང༌། །ཁྱེད་ཀྱི་ཤངས་ལས་ཐོན་པའི་དབུགས་གཅིག༌གིས།
    །རྒྱ་མཚོའི་མཐིལ་དང་ས་གཞིའི་རྨང་ཡང༌ཕྱུང༌།།
  wsk-wsk: O Yawe, ni iningirem se kamuru te daula aratam ale gagi kuring kauram se
    saun manga wetang te aratam; se ali ningi ali ko nukuri ilukuawuwaram mu wetang
    te aratam tala.
  sna-sna: Mipata yegungwa yakaiswa pachena, uye nheyo dzenyika dzakaiswa pachena
    pakutuka kwenyu, imi Jehovha, nokufema kwemhino dzenyu.
  spa-BLM: Entonces aparecieron los canales de agua. Los cimientos del mundo quedaron
    al descubierto ante tu reprimenda, Yahvé, al soplo de tus fosas nasales.
  cac-cac: Mamin Jehová, yuj schaan̈il ix ach avaji, yuj pax jun ic' te ov ix aq'uelta,
    ix checlaj yich a' mar. Yuj pax chi' ix checlaj yich yolyib'an̈q'uinal tic.
  swh-ULB: Ndipo mifereji ya maji ilitokea; misingi ya dunia ikadhihirishwa kwa mlio
    wa pigo lako, Yahwe kwa sauti ya pumzi ya pua zako.
  bel-bel: Хай будуць словы з вуснаў маіх і помыслы сэрца майго даспадобы Табе, Госпадзе,
    цьвярдыня мая і Збаўца мой!
  deu-ELBBK: Und er schoss seine Pfeile und zerstreute sie, und er schleuderte Blitze
    und verwirrte sie.
  mbb-OT: Emun edawey ka wey utew ka egkepauk ne egkengemezahan is daǥat ne egkaahà
    is tanà diyà te kinezizeleman kayi, wey egkaahà is pundasyun te kelibutan.
  mal-2015: യഹോവേ, നിന്റെ ഭർത്സനത്താലും നിന്റെ മൂക്കിലെ ശ്വാസത്തിന്റെ ഊത്തിനാലും നീർത്തോടുകൾ
    കാണായ്‌വന്നു ഭൂതലത്തിന്റെ അടിസ്ഥാനങ്ങൾ വെളിപ്പെട്ടു.
  gup-gup: Nungka yiddungi dja kebbuhmi, wanjh darrarrhmi kore kurrula, wanjh manbu
    mankabokimuk makka boyakmerreni wanjh bu bolkbukmeni nakka bolkdjorlokni kanjdji
    duninjh.
  rmc-rmc: Ľivinďa peskre šipi, roztradňa le ňeprijaťeľen le but bleskenca a on denašle.
  nlg-nlg: Vaho ta nimua na vevetena, Ghe Lord, mi tana pogaana na ghuri ni aheahemu
    na horara te mamaha, mana banatana na maramana tara pipili lee.
  pes-OPV: آنگاه عمق های آب ظاهر شد و اساس ربع مسکون مکشوف گردید، از تنبیه تو‌ای خداوند،
    از نفخه باد بینی تو!
  ron-1924: Атунч с-а вэзут албия апелор ши с-ау дескоперит темелииле лумий, ла мустраря
    Та, Доамне, ла вуетул суфлэрий нэрилор Тале.
  ben-OBCV: তোমার আদেশে, হে সদাপ্রভু, তোমার নাকের নিঃশ্বাসের বিস্ফোরণে, সাগরের তলদেশ
    উন্মুক্ত হল, আর পৃথিবীর ভিত্তিমূল অনাবৃত হল।
  som-som: Rabbiyow, canaantaadii aawadeed iyo dulalka sankaaga neefta ka soo baxaysa
    aawadeed Ayaa durdurradii biyuhu la muuqdeen, Oo aasaaskii duniduna wuu soo bannaan
    baxay.
  lat-VUC: Et erunt ut complaceant eloquia oris mei, et meditatio cordis mei in conspectu
    tuo semper. Domine, adjutor meus, et redemptor meus.]
  eng-ASVBT: Then the channels of waters appeared, And the foundations of the world
    were laid bare, At thy rebuke, O Jehovah, At the blast of the breath of thy nostrils.
  mna-mna: Yooba, indeeŋe ta nu yespokpok zin mi swe ketem malmalŋana pizin na, miiri
    biibi iyooto pa kuzum, mi iwilaala tai ma ipei maaŋga ma ise mat. Mi itooro toono
    tomini ma meleebe kana ise mat.
  ita-1885: Egli da alto distese la mano e mi prese, E mi trasse, fuori di grandi
    acque.
  eng-LXXUP: So shall the sayings of my mouth, And the meditation of my heart, Be
    pleasing continually before thee, O Lord my helper, and my redeemer.
  eng-ULB: Then the water channels appeared; the foundations of the world were laid
    bare at your rebuke, Yahweh, at the blast of the breath of your nostrils.
  spa-VBL: Rugiste, ¡Oh Señor! Y por el poder del viento que salió de tus fosas nasales
    los valles del mar fueron expuestos, y las bases de la tierra quedaron al descubierto.
  fra-_FOB: Alors le fond des eaux apparut, et les fondements du monde furent mis
    à découvert, au bruit de ta menace, ô Éternel, au souffle du vent de ta colère.
  mal-mal: യഹോവേ, അവിടുത്തെ ശാസനയാലും അങ്ങയുടെ മൂക്കിലെ ശ്വാസത്തിന്റെ പ്രവാഹത്തിന്റെ
    ശക്തിയാലും സമുദ്രപാതകൾ തെളിഞ്ഞുവന്നു; ഭൂമിയുടെ അടിസ്ഥാനങ്ങൾ വെളിപ്പെട്ടു.
  urd-GVR: Ai Rab, tū ne ḍānṭā to samundar kī wādiyāṅ zāhir huīṅ, jab tū ġhusse meṅ
    garjā to tere dam ke jhoṅkoṅ se zamīn kī buniyādeṅ nazar āīṅ.
  suz-BL: परमप्रभु यावे इन हुइक्‍तीकेमी नु इन नें रे ग्रूशो सोक्‍तमी समुन्‍द्र नु
    रागी आ जग ग्रूत।
  eng-NOY: Then the channels of the deep were seen, And the foundations of the earth
    were laid bare At thy rebuke, O LORD! At the blast of the breath of thy nostrils.
  ita-1927: Allora apparve il letto delle acque, e i fondamenti del mondo furono scoperti
    al tuo sgridare, o Eterno, al soffio del vento delle tue nari.
  ckb-ckb: ئەی یەزدان، بنی دەریا دەرکەوت، بناغەکانی زەوی ئاشکرا بوون، لە سەرزەنشتی
    تۆ، لە گەرمی هەناسەی لووتی تۆ.
  eng-BBE: Then the deep beds of the waters were seen, and the bases of the world
    were uncovered, because of your words of wrath, O Lord, because of the breath
    from your mouth.
  xsi-xsi: Yova Kindeni, lâ zo ŋinde noko wisi nâna ŋalae tina kala kumbitanzi ne
    kazâŋa tamâta. Noko kumbana koroani ku kuveta tâno ikeno tâi kalo ŋinde ipâŋga
    mâsa-mâsa lâ, aku tâno ne duvi ipâŋga nia yo.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಗದರಿಕೆಯಿಂದಲೂ, ನಿಮ್ಮ ಮೂಗಿನ ಶ್ವಾಸದ ಗಾಳಿಯಿಂದಲೂ ಸಮುದ್ರದ
    ತಳವು ಕಾಣಿಸಿದವು, ಭೂಲೋಕದ ಅಸ್ತಿವಾರಗಳು ಬಯಲಾದವು.
  tam-2017: அப்பொழுது யெகோவாவே, உம்முடைய கண்டிப்பினாலும் உம்முடைய மூக்கின் சுவாசக்காற்றினாலும்
    தண்ணீர்களின் ஆழங்கள் தென்பட்டன, உலகின் அஸ்திபாரங்கள் வெளிப்பட்டன.
  spa-RV-1909: Y aparecieron las honduras de las aguas, y descubriéronse los cimientos
    del mundo, á tu reprensión, oh Jehová, por el soplo del viento de tu nariz.
  ron-BTF: Atunci s-au văzut albiile apelor și temeliile lumii s-au dezgolit la mustrarea
    ta, DOAMNE, la pufnirea suflării nărilor tale.
  eng-WEBP: Then the channels of waters appeared. The foundations of the world were
    laid bare at your rebuke, LORD, at the blast of the breath of your nostrils.
  eng-FBV: You roared, Lord, and by the wind from the breath of your nostrils the
    valleys of the sea were exposed and the foundations of the earth were uncovered.
  nld-1939: 'Open lag de bedding der zee, Het fundament van de aarde kwam bloot: Door
    uw dreigen, o Jahweh, Door het snuivend gebries van uw neus.'
  nch-BL: Quema TOTECO tailpitzqui, nochi nopa at ipan hueyi at san sejco momanqui
    hasta nesqui nochi nopa tali cati mocahua atatzinta campa más tahuejcata. Ica
    icamanal TOTECO mopanexti itzinpehualtil taltipacti, pampa yaya cualanqui.
  vie-1934: Hỡi Đức Giê-hô-va, bởi lời hăm he của Ngài, Bởi gió xịt ra khỏi lỗ mũi
    Ngài, Đáy biển bèn lộ ra, Và các nền thế gian bị bày tỏ.
  cha-cha: Ayonae esta malie y tinadong y janom, ya janamababa y simiento y tano sija
    pot y linalatdemo, O Jeova, pot y güinaefen y jinagong gui güiingmo.
  hin-CV: याहवेह की प्रताड़ना से, नथुनों से उनके सांस के झोंके से सागर के जलमार्ग
    दिखाई देने लगे; संसार की नीवें खुल गईं.
  eng-OURB: Then the channels of waters appeared. The foundations of the world were
    laid bare at your rebuke, Adonai, at the blast of the breath of your nostrils.
  spa-BES: El fondo del Mar quedó al descubierto, y las bases del mundo fueron descubiertas,
    a causa de tus palabras de ira, oh Señor, por el aliento de tu boca.
  tdx-tdx: Niboak’ amy zao o kadahan-dranoo, nikorendake o faha’ ty tane toio, ami’ty
    fitrevo’o ry Iehovà, ami’ty fitorotosi’ ty kofòm-piantsona’o.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ แล้วก็​เห​็​นก​้นทะเลตลอดจนรากฐานของพิภพก็ปรากฏแจ้ง
    เมื่อพระองค์ทรงขนาบทะเลด้วยลมที่พวยพุ่งจากช่องพระนาสิกของพระองค์
  por-BR-2018: E as profundezas das águas foram vistas, e os fundamentos do mundo
    foram descobertos por tua repreensão, SENHOR, pelo sopro do vento do teu nariz.
  deu-ELO: Und es wurden gesehen die Betten der Wasser, und die Grundfesten des Erdkreises
    wurden aufgedeckt vor deinem Schelten, Jehova, vor dem Schnauben des Hauches deiner
    Nase.
  eng-WYC-2018: And the wells of waters appeared; and the foundaments of the earth
    were showed. Lord, of thy blaming; of the breathing of the spirit of thine ire.
    (And the seabed appeared; and the foundations of the earth were uncovered. Yea,
    by the Lord’s rebuke; by the blast of the breath from his nostrils.)
  epo-epo: Kaj malkovriĝis la kuŝujoj de la akvoj, Kaj nudiĝis la fundamentoj de la
    universo, De Via minaca voĉo, ho Eternulo, De la kolera spirado de Via nazo.
  gfk-gfk: Ira salil tano balana no tes ga hanuat puasa, ma ira burena no ula hanuo
    ga kis palai tano num harboor, Watong, ing no dadas na mansungum ga suur tano
    matana ngarngarom.
  uig-PIN: Xuning bilǝn dengizlarning tǝkti kɵrünüp ⱪaldi, Alǝmning ulliri axkarilandi,
    Tǝnbiⱨing bilǝn, Dimiƣingdin qiⱪⱪan nǝpǝsning zǝrbisi bilǝn, i Pǝrwǝrdigar.
  beo-beo: Hina Gode! Di da Dima ha lai ilima gagabole sia:noba amola ilima ougiba:le
    gasa bagade sia:noba, hano wayabo bagade da hale hafoga:i dagoi ba:i. Osobo bagade
    ea bai huluane ba:i dagoi.
  tpi-OTNT: Bikpela, yu krosim ol birua na belhat bilong yu i olsem strongpela win
    i sakim ol. Na belhat bilong yu i mekim solwara i drai olgeta, na ol samting bilong
    strongim graun i kamap ples klia.
  hau-SA: Kwarin teku sun bayyana tussan duniya sun bayyana a fili sa’ad da ka tsawata,
    ya Ubangiji, sa’ad da ka numfasa daga hancinka.
  udu-udu: Dhali bway tur e ḵumma/ yi’de/ mo tani uni ’kokunu mo mmomish mo, dhali
    moŋḵa’b gi mony’cesh uni mishkunu mo be, gom miiŋ ḵucur pini mo jin ḵucurkina
    /eya ḵucur mo, ayy Tap̱a, gom du’d gi shi/in ’peni shush pini mo.
  uig-LAT: Shuning bilen déngizlarning tekti körünüp qaldi, Alemning ulliri ashkarilandi,
    Tenbihing bilen, Dimighingdin chiqqan nepesning zerbisi bilen, i Perwerdigar.
  nde-nde: Izigodi zolwandle zambulwa lezisekelo zomhlaba zavezwa obala ekukhuzeni
    kwakho Thixo, ngomfutho wokuphefumula kwamakhala akho.
  ton-ton: Naʻe toki hā ai ʻae ngaahi tafeʻanga ʻoe vai, pea fakahā ai ʻae ngaahi
    tuʻunga ʻo māmani ʻi ho houhau, ʻE Sihova, ʻi he matangi ʻoe mānava ʻo ho houhau.
  ces-1613: Vystřelil i střely své, a rozptýlil je, a blýskáním častým porazil je.
  eng-WMB: Then the channels of waters appeared. The foundations of the world were
    laid bare at your rebuke, LORD, at the blast of the breath of your nostrils.
  tam-TCV: யெகோவாவே, உமது நாசியிலிருந்து வந்த மூச்சின் தாக்கத்தாலும் உமது கண்டிப்பினாலும்
    கடல்களின் அடிப்பரப்பு வெளிப்பட்டன; பூமியின் அஸ்திபாரங்கள் வெளியே தெரிந்தன.
  ceb-ULB: Unya mitungha ang tuboran sa mga katubigan; ang mga patukoranan sa kalibotan
    nadayag diha sa panagsinggit sa imong pagpakiggubat, O Yahweh— sa pag-ulbo sa
    gininhawa sa imong ilong.
  pol-UBG: I ukazały się głębiny wód, i odsłoniły się fundamenty świata od twojego
