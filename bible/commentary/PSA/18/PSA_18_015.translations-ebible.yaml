  dop-dop: Ɩsɔ tɔwɑ mɑ kolontunɑɑ kɛ nyəmɑ́ nɑ ɩ́ yɑsɩ-wɛ. Nɑ ɩ́ tisi pɑ tɔɔ kɛ́ cɑlɑnɑɑ
    kɛ sɔsɔm nɑ pɑ́ se yem yem.
  azb-azb: Ya Rəbb, Sənin məzəmmətindən, Burnundakı nəfəsinin şiddətindən Suların
