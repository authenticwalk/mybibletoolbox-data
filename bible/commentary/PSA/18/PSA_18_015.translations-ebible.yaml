  urd-GVH: ऐ रब, तूने डाँटा तो समुंदर की वादियाँ ज़ाहिर हुईं, जब तू ग़ुस्से में गरजा
    तो तेरे दम के झोंकों से ज़मीन की बुनियादें नज़र आईं।
  rug-rug: Kei Zihova, sipu ta ṉaziri ni na norei Goi sari na Mua kana, sari na lolomo
    pa hubi lamana, meke sari na sinokiraena sa pepeso si ta dogoro, koasa givusuna
