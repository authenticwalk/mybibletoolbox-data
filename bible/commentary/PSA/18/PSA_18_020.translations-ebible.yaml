verse: PSA.018.020
translations:
  mal-C: എന്റെ നീതിക്ക് അനുസൃതമായി യഹോവ എനിക്കു പ്രതിഫലംതന്നു; എന്റെ കൈകളുടെ നിർമലതയ്ക്കനുസരിച്ച്
    അവിടന്ന് എന്നെ ആദരിച്ചു.
  deu-TKW: Er führte mich heraus in freien Raum, riß mich heraus, weil er Wohlgefallen
    an mir hatte.
  lin-lin: Abimisaki ngai mpo na kokomisa ngai nsomi, akangolaki ngai, pamba te alingaka
    ngai.
  mmx-mmx: Leeme Silok im taba ia mi luunun atla nia laradi manmanton la ni ik lox
    anarong ia atla nia laradi sepsen.
  eng-LSV: YHWH repays me || According to my righteousness, || According to the cleanness
    of my hands, || He returns to me.
  eng-GNV: 'The Lord rewarded me according to my righteousnes: according to the purenes
    of mine hands he recompensed me:'
  eng-WEBSTER: The LORD rewarded me according to my righteousness; according to the
    cleanness of my hands hath he recompensed me.
  nhw-BL: TOTECO nechmacatoc catli quinamiqui pampa nijchijtoc catli xitlahuac. Nechtlaxtlahuijtoc
    pampa cuali nonemilis.
  swh-ONEN: Bwana alinitendea sawasawa na uadilifu wangu; sawasawa na usafi wa mikono
    yangu amenilipa.
  bba-bba: U mɑn wɔrɑ ben nɔmɑn di, nɑ n kɑ tii mɔ, domi u mɑn kĩ.
  eng-KJVCPB: The Lord rewarded me according to my righteousness; According to the
    cleanness of my hands hath he recompensed me.
  luo-luo: Jehova Nyasaye osetimona maber ka oluwore gi timna makare; osechiwona ka
    oluwore gi ler mar lwetena.
  aii-aii: ܩܵܡ ܦܵܪܹܥ ܠܝܼ ܡܵܪܝܵܐ ܐܲܝܟ݂ ܙܲܕܝܼܩܘܼܬ‌ܝܼ، ܐܲܝܟ݂ ܕܸܟ݂ܝܘܼܬܵ‌ܐ ܕܐܝܼܕܵܬ‌ܝܼ̈
    ܡܘܼܕܸܪܹܗ ܐܸܠܝܼ.
  meu-meu: Iehova ese davagu vada e henigu, egu kara maoromaoro heḡereḡerena, vada
    e hanamogu, imagu edia ḡoevaḡoeva heḡereḡeredia.
  npi-ULB: मेरो धार्मिकताको कारणले परमप्रभुले मलाई इनाम दिनुभएको छ । उहाँले मलाई पुनर्स्थापना
    गर्नुभएको छ किनभने मेरा हातहरू शुद्ध थिए ।
  yor-yor: Olúwa ti hùwà sí mi gẹ́gẹ́ bí òdodo mi; gẹ́gẹ́ bí mímọ́ ọwọ́ mi, ó ti fi
    èrè fún mi.
  pes-OPCB: خداوند پاداش درستکاری و پاکی مرا داده است،
  tgl-ULB: Ginantimpalaan ako ni Yahweh dahil sa aking katuwiran; tinulungan niya
    akong bumangon dahil ang aking mga kamay ay malinis.
  nop-nop: Nu titiŋ didimeniŋ takalilat wendok tuwolit Yahwedi momooŋ hinek tinamulak.
    Tiŋa undugoŋ, nu yom nemu tugut unduŋ doktiŋa Yahwedi kahaŋ momooŋ hinek tinamulak.
  hui-hui: I̱na mana bayale tigabi wiaru talialu bialu hewago hondowa Anduane Homogohanda
    i̱hondo bayaleore biaga. I̱na mana ko mbira nabi hewago hondowa ibugua i̱hondo
    mana bayale biaabo haga ka.
  mya-mya: ငါ​သည်​မှန်​ရာ​ကို​ပြု​သ​ဖြင့်​ကိုယ်​တော်​သည် ငါ့​အား​ကောင်း​ကျိုး​ကို​ချ​ပေး​တော်​မူ​၏။
    ငါ​သည်​အ​ပြစ်​ကင်း​သူ​ဖြစ်​၍​ကောင်း​ချီး ပေး​တော်​မူ​၏။
  bod-N: བདག་གི་དྲང་བདེན་བཞིན་དུ་གསོལ་རས་བསྩལ། །ལག་པ་གཙང་བ་ལྟར་དུ་ཨ་ལན་གནང་། །
  wsk-wsk: Ani munan laili karo tuem, se Yawe koma ningo aisam; ani memek bo me beterem,
    se nu marak ningo aisam.
  sna-sna: Jehovha akandiitira zvakafanira kururama kwangu; nokuchena kwamaoko angu.
  spa-BLM: El Señor me ha recompensado según mi justicia. Según la limpieza de mis
    manos, me ha recompensado.
  cac-cac: Mamin Jehová, ix ac' spac d'ayin, yujto tojol ix vutej in b'a. Ix ac' a
    vach'c'olal d'ayin, yujto malaj in mul,
  swh-ULB: Yahwe amenitunuku mimi kwa sababu ya haki yangu; yeye amenirejesha mimi
    kwa sababu mikono yangu ilikuwa misafi.
  deu-ELBBK: Und er führte mich heraus ins Weite, er befreite mich, weil er Lust an
    mir hatte.
  mbb-OT: Edtuvazan a kenikew su ǥeina te metazeng a, wey wazè ku neveelan he salà.
  mal-2015: യഹോവ എന്റെ നീതിക്കു തക്കവണ്ണം എനിക്കു പ്രതിഫലം നല്കി; എന്റെ കൈകളുടെ വെടിപ്പിന്നൊത്തവണ്ണം
    എനിക്കു പകരം തന്നു.
  gup-gup: Ngudda Yawey yikurduyimeng kundjalmak ngardduk bu ngaye mandjad ngahrey,
    dja kanwong kore nganmarnekurrmeng kahdjedjenyo ngardduk bu ngaye minj kunwarre
    ngayimeninj.
  rmc-rmc: Anďa man avri pro baro than, zachraňinďa man, bo som leske pre dzeka.
  nlg-nlg: A Lord te tabau nia nigua na lutu uto; a Lord te vuevugheu nia nigua na
    kabu maemane.
  pes-OPV: خداوند موافق عدالتم مرا جزا داد و به حسب طهارت دستم مرا مکافات رسانید.
  ron-1924: Домнул мь-а фэкут дупэ неприхэниря мя, мь-а рэсплэтит дупэ курэция мынилор
    меле,
  ben-OBCV: আমার ধার্মিকতা অনুযায়ী সদাপ্রভু আমায় প্রতিফল দিলেন, আমার হাতের পরিচ্ছন্নতা
    অনুযায়ী আমাকে পুরস্কৃত করলেন।
  som-som: Rabbigu wuxuu iigu abaalguday sidii ay xaqnimadaydii ahayd, Oo sidii ay
    nadiifsanaantii gacmahaygu ahayd ayuu iigu abaalguday.
  eng-ASVBT: Jehovah hath rewarded me according to my righteousness; According to
    the cleanness of my hands hath he recompensed me.
  mna-mna: Nio aŋkamam mbulu ndeeŋeŋana, tanata Yooba leleene pio mi ikampe yo. Ni
    ikam leŋ kadoono ambaiŋana paso, leŋ uunu sa isaana som.
  ita-1885: Perciocchè io ho osservate le vie del Signore, E non mi sono empiamente
    rivolto dall'Iddio mio;
  eng-ULB: Yahweh has rewarded me because of my righteousness; he has restored me
    because my hands were clean.
  spa-VBL: El Señor me recompensó porque hago lo recto. Me ha retribuido porque soy
    inocente.
  fra-_FOB: L'Éternel m'a traité selon ma justice; il m'a rendu selon la pureté de
    mes mains.
  mal-mal: യഹോവ എന്റെ നീതിക്കു തക്കവിധം എനിക്ക് പ്രതിഫലം നല്കി; എന്റെ കൈകളുടെ വെടിപ്പിനൊത്തവിധം
    എനിക്ക് പകരം തന്നു.
  urd-GVR: Rab mujhe merī rāstbāzī kā ajr detā hai. Mere hāth sāf haiṅ, is lie wuh
    mujhe barkat detā hai.
  suz-BL: गो दोदेंशो पा ठीक पङा, मोदेंशो पा परमप्रभु यावेमी आं कली पाप रे ङोन बाक्‍शो
    तशा, आं कली रिम्‍शो पाइक्‍ती।
  eng-NOY: The LORD hath rewarded me according to my righteous; According to the cleanness
    of my hands hath he recompensed me.
  ita-1927: L’Eterno mi ha retribuito secondo la mia giustizia, mi ha reso secondo
    la purità delle mie mani,
  ckb-ckb: یەزدان بەگوێرەی ڕاستودروستیم پاداشتی داومەتەوە، بەگوێرەی دەستپاکیم ڕێزداری
    کردووم،
  eng-BBE: The Lord gives me the reward of my righteousness, because my hands are
    clean before him.
  xsi-xsi: Naŋa uru apaveta kuku vetâŋa rârâni Yova Kindeni ilo papa ŋinde. Mine kala
    i uru iveta kie ara nâ pana. Naŋa aveta vetâŋa soki toŋge tia, aku ŋana duvi ŋinde
    kâ Yova Kindeni io ne wisi-wisi imâ pa naŋa itogo naneŋgu vetâŋa ara ne kulu mine.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನನ್ನ ನೀತಿಯ ಪ್ರಕಾರ ನನ್ನೊಂದಿಗೆ ವ್ಯವಹರಿಸಿದರು; ನನ್ನ ಕೈಗಳ ಶುದ್ಧತ್ವದ
    ಪ್ರಕಾರ ನನಗೆ ಪ್ರತಿಫಲಕೊಟ್ಟರು.
  tam-2017: யெகோவா என்னுடைய நீதிக்குத்தகுந்தபடி எனக்குப் பதிலளித்தார்; என்னுடைய கைகளின்
    சுத்தத்திற்குத்தகுந்தபடி எனக்குச் சரிக்கட்டினார்.
  spa-RV-1909: 'Hame pagado Jehová conforme á mi justicia: conforme á la limpieza
    de mis manos me ha vuelto.'
  ron-BTF: DOMNUL m-a răsplătit conform dreptății mele, mi-a întors conform curăției
    mâinilor mele.
  eng-WEBP: The LORD has rewarded me according to my righteousness. According to the
    cleanness of my hands, he has recompensed me.
  eng-FBV: The Lord rewarded me because I do what's right; he repaid me because I
    am innocent.
  nld-1939: 'Toen werd mijn gerechtigheid door Jahweh beloond, Mijn reinheid van handen
    vergolden:'
  nch-BL: TOTECO nechmacatoc cati quinamiqui pampa nijchijtoc cati xitahuac. Nechtaxtahuijtoc
    pampa cuali nonemilis.
  vie-1934: Đức Giê-hô-va đã thưởng tôi tùy sự công bình tôi, Báo tôi theo sự thanh
    sạch của tay tôi.
  cha-cha: 'Si Jeova jaapaseyo taemanoja y y tininasso: taemanoja y guinasgas y canaejo
    unaeyo.'
  hin-CV: मेरी भलाई के अनुसार ही याहवेह ने मुझे प्रतिफल दिया है; मेरे हाथों की स्वच्छता
    के अनुसार उन्होंने मुझे ईनाम दिया है.
  eng-OURB: Adonai has rewarded me according to my righteousness. According to the
    cleanness of my hands has he recompensed me.
  spa-BES: El Señor me da la recompensa conforme a mi justicia, porque mis manos están
    limpias delante de él.
  tdx-tdx: Nanambe ahiko ami’ty havantañako t’Iehovà; ami’ty halio tañako ro nañavaha’e
    ahiko.
  tha-KJV: พระเยโฮวาห์ประทานรางวัลแก่ข้าพเจ้าตามความชอบธรรมของข้าพเจ้า พระองค์​ทรงตอบแทนข้าพเจ้าตามความสะอาดแห่​งม​ือของข้าพเจ้า
  por-BR-2018: O SENHOR me recompensou conforme a minha justiça; conforme a pureza
    das minhas mãos ele me retribuiu.
  deu-ELO: Jehova vergalt mir nach meiner Gerechtigkeit, nach der Reinheit meiner
    Hände erstattete er mir.
  eng-WYC-2018: And the Lord shall yield to me by my rightfulness; and he shall yield
    to me by the cleanness of mine hands. (And the Lord rewarded me according to my
    righteousness; he rewarded me according to the cleanness of my hands.)
  epo-epo: La Eternulo rekompencas min laŭ mia justeco; Laŭ la pureco de miaj manoj
    Li repagas al mi.
  gfk-gfk: No Watong i te balu iau haruat ma ira nugu takodasiana magingin. I te kul
    iau haruat ma ira limagu ing pai bilinge.
  uig-PIN: Pǝrwǝrdigar ⱨǝⱪⱪaniyliⱪimƣa ⱪarap manga iltipat kɵrsǝtti; Ⱪolumning ⱨalalliⱪini
    U manga ⱪayturdi;
  beo-beo: Na da wadela:i hou hame amola moloidafa hou fawane hamobeba:le, Hina Gode
    da na hahawane dogolegele fidisa amola nama bidi ida:iwane iaha.
  tpi-OTNT: Mi bihainim stretpela pasin, olsem na Bikpela i givim mi planti gutpela
    samting. Mi no mekim wanpela rong, olsem na God i mekim gut long mi.
  hau-SA: Ubangiji ya yi haka da ni bisa ga adalcina; bisa ga tsabtar hannuwana ya
    ba ni lada.
  udu-udu: Tap̱a a’di c̱iki aha/ adum pem jin ish ḵumma/ mo me’d isi mii ma ḵar/em
    pem mo, dhali me’d isi mii jin dhelelkika/ me’d pem mo tani a’di raḵki aha/ to
    ibway mo.
  uig-LAT: Perwerdigar heqqaniyliqimgha qarap manga iltipat körsetti; Qolumning halalliqini
    U manga qayturdi;
  nde-nde: UThixo ungenzele okulingene ukulunga kwami; wanginika umvuzo ngokufanele
    ukuhlanzeka kwezandla zami.
  ton-ton: Naʻe totongi ʻe Sihova kiate au ʻo fakatatau ki heʻeku māʻoniʻoni; ʻo fakatatau
    ki he maʻa ʻa hoku nima kuo ne totongi kiate au.
  ces-1613: Kterýž vyvedl mne na prostranno, vytrhl mne, nebo mne sobě oblíbil.
  eng-WMB: The LORD has rewarded me according to my righteousness. According to the
    cleanness of my hands, he has recompensed me.
  tam-TCV: யெகோவா என் நீதிக்கு ஏற்றபடி என்னை நடத்தியிருக்கிறார்; என் கைகளின் சுத்தத்திற்கு
    தக்கதாய், அவர் எனக்குப் பலனளித்திருக்கிறார்.
  ceb-ULB: Gigantihan ako ni Yahweh tungod sa akong pagkamatarong; gilig-on niya ako
    tungod kay hinlo ang akong mga kamot.
  pol-UBG: Nagrodził mnie PAN według mojej sprawiedliwości, oddał mi według czystości
    moich rąk.
  urd-GVU: رب مجھے میری راست بازی کا اجر دیتا ہے۔ میرے ہاتھ صاف ہیں، اِس لئے وہ مجھے
    برکت دیتا ہے۔
  eng-OEBCW: The Lord repays my innocence, he rewards my cleanness of hands.
  deu-1912: Der HERR tut wohl an mir nach meiner Gerechtigkeit; er vergilt mir nach
    der Reinigkeit meiner Hände.
  kan-2017: ಯೆಹೋವನು ನನ್ನ ನೀತಿಗೆ ಸರಿಯಾಗಿ ಮೇಲನ್ನು ಮಾಡಿದನು, ನನ್ನ ಕೈಗಳ ಶುದ್ಧತ್ವಕ್ಕೆ ತಕ್ಕಂತೆ
    ಪ್ರತಿಫಲವನ್ನು ಕೊಟ್ಟನು.
  yap-yap: Ma tow’ath nigeg SOMOL ni bochan e gu ma rin’ e tin ni bfel’; mma fal’eg
    wa’athag ni bochan e bfel’ e rog.
  hlt-MCSB: Ka duengnah bangla BOEIPA loh kai n'thuung tih ka kut kah cimcaihnah vanbangla
    kai taengah ha mael.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታኣም ታ ፂሉሞጉዲ ጪጋንዳኔ፤ ታ ጌኤሹሞጉዲያኣ ማሂ ታኣም ዒንጋንዳኔ።
  twi-ASANTE: Awurade ne me adi no sɛdeɛ me tenenee teɛ; wahwɛ me nsa a ɛho teɛ so
    atua me ka.
  eng-WEBU: The LORD has rewarded me according to my righteousness. According to the
    cleanness of my hands, he has recompensed me.
  acu-NT: Wikia Yusrunka pengké ukukchamiajai. Tura Yusnaka umirtan nakitajai pengké
    tichauyajai. Wi pengker pujau asan, tura Yuse jintin amaku asamtai, Apur winaka
    pengker awajtusmiayi.
  spa-PDDPT: Yavé me premió conforme a mi justicia. Me retribuyó según la pureza de
    mis manos.
  gun-gun: Xereko porãa rekovia Senhor ome'ẽ iporã va'e, xevy ome'ẽ ndaxepo ky'aia
    repy.
  agu-BL: Ya'stzun ban i' swe'j. Xomcyen tu' te yi imbalajil. Xomcyen tu' te yi skojal
    walma'.
  ilo-ULB: Ginun-gonaannak ni Yahweh gapu iti kinalintegko; pinabaronak gapu ta nadalus
    dagiti imak.
  kpg-kpg: Dimaadua e hui au idimaa au dela e hai nia mee ala e donu. Mee e haga maluagina
    au idimaa au dela ogu huaidu ai.
  uig-ARA: پەرۋەردىگار ھەققانىيلىقىمغا قاراپ ماڭا ئىلتىپات كۆرسەتتى؛ قولۇمنىڭ ھالاللىقىنى
    ئۇ ماڭا قايتۇردى؛
  sus-sus: A naxa n namini gbaloe kui a xa xanunteya saabui ra.
  pon-2006: KAUN-O ketin katingih ie pwehki ei kin wia dahme pwung; e kin kupwuramwahwih
    ie pwehki eh sohte dipei.
  jae-jae: Apômtau kêmoasiŋ aê kêtu laŋôcnêm sawaŋa. Eŋ gêjam aê sa kêtu lemoc selecŋa.
  ksd-ksd: Ra Luluai i vapuak iau da i topa kaugu mangamangana takodo; I babali piragu
    da i topa ra gomgom na limagu.
  tur-YTC: Yahve doğruluğuma göre ödüllendirdi beni. Ellerimin temizliğine göre bana
    karşılık verdi.
  bel-N: І Ён вывеў мяне на вольны прастор, Ён выратаваў мяне, бо мне спагадае.
  kpr-kpr: Na ari dambu use irá gheraena, aindae, Bajari nandae mino eveva muturaira.
    Namokena kosasa jo tambaeri, ágido na esimbugusira.
  ind-AYT: (18-21) TUHAN mengganjar aku sesuai dengan kebenaranku; sesuai kesucian
    tanganku, Dia membalasku.
  yom-yom: Yave wuphangidi bobo boso buididi busonga buama ; wupheni mfutu boso buididi
    vedila ku mioko miama
  yut-yut: Nak aŋpak kɨlegɨsi agɨm, do Yawe da kobogɨ do yo tagɨsi morapmɨ namgut.
    Suŋ kɨnda dɨma agɨm do aŋek Piŋkop da yo tagɨsi aŋ namgut.
  nya-nya: Yehova wandithandiza molingana ndi chilungamo changa; molingana ndi makhalidwe
    anga abwino, Iye wandipulumutsa.
  hrv-hrv: na polje prostrano izvede me, spasi me jer sam mu mio.
  mps-mps: Eno te doloba pai kolesaga wali pobaso, tama Godigo wiegi yai sę enaba
    bugagia yai. Eno dwai me deli ebeo, tama tiyu, Godigo wiegi yai sę enaba mawai
    dao.
  tpi-tpi: Mi bihainim stretpela pasin, olsem na Bikpela i givim mi planti gutpela
    samting. Mi no mekim wanpela rong, olsem na God i mekim gut long mi.
  dan-1931: Han førte mig ud i åbent Land, han frelste mig, thi han havde Behag i
    mig.
  vie-OVCB: Chúa Hằng Hữu đối đãi với con theo đức công chính, thưởng cho con vì tay
    con trong sạch.
  guj-2017: યહોવાહે મારા ન્યાયીપણાનું ફળ આપ્યું છે; તેમણે મારા હાથની શુદ્ધતા પ્રમાણે
    મને પાછું વાળી આપ્યું છે.
  pon-2006A: KAUN-O ketin katingih ie pwehki ei kin wia dahme pwung; e kin kupwuramwahwih
    ie pwehki eh sohte dipei.
  por-BRBSL: Yahweh me recompensou de acordo com minha retidão. De acordo com a limpeza
    de minhas mãos, ele me recompensou.
  eng-OEBUS: The Lord repays my innocence, he rewards my cleanness of hands.
  swe-swe: Han förde mig ut i frihet (en rymlig plats, stora vidder) [en efterlängtad
    kontrast efter att ha suttit instängd i en belägrad stad], han räddade mig, för
    han älskar mig.
  cth-cth: BAWIPA ni, ka lannae patetlah aphu na poe. Ka kut a thoung e patetlah na
    patho toe.
  twi-twi: Awurade ne me adi no sɛnea me trenee te; wahwɛ me nsa a ho tew so atua
    me ka.
  hlt-hlt: Ka duengnah bangla BOEIPA loh kai n'thuung tih ka kut kah cimcaihnah vanbangla
    kai taengah ha mael.
  tbz-SIM: Kɛ n dènnɛní difɔ̃̀tìrì miɛkɛ, kɛ nh òmpùnnɛ kù n dɔ́ mɛ̀ɛ̀ kpɛ́í.
  msy-2020: Kɨ arazir aghuimɨn gɨn zui. Ezɨ bizir kam bagha Ikiavɨra Itir God bizir
    bar aghuir avɨribar na gami. Kɨ Godɨn damazimɨn zue, ezɨ a ivezir aghuim isa na
    ganɨdi.
  dop-dop: Ɩsɔ sɔɔlɑ-m tɔɣɔ ɩ wɑɑsɑ-m sɩ mɑ́ cɑɣɑnɑ mɑ tɩ.
  azb-azb: Rəbb mənə salehliyim naminə ənam verdi, Mənə əlitəmizliyimin əvəzini verdi.
  eng-DBY: Jehovah hath rewarded me according to my righteousness; according to the
    cleanness of my hands hath he recompensed me.
  hin-2017: यहोवा ने मुझसे मेरी धार्मिकता के अनुसार व्यवहार किया; और मेरे हाथों की
    शुद्धता के अनुसार उसने मुझे बदला दिया।
  wol-KYG: yaatal ma, bége ma, ba xettli ma.
  bjr-bjr: Qinee andeeqee marunnana akiiqara amiqi amiqimma qimaqeenoo. Qiniki sia
    aaqarafa marinara miqimma qimaqaidanoo.
  eng-YLT: Jehovah doth recompense me According to my righteousness, According to
    the cleanness of my hands, He doth return to me.
  kne-kne: Binindisyonan Diyos sak-en gapo sin kinalinteg ko, indawat nay gon-gonak
    tan magay basol ko.
  eng-WYC-2017: And the Lord shall yield to me by my rightfulness [or rightwiseness];
    and he shall yield to me by the cleanness of mine hands.
  eng-WMBB: The LORD has rewarded me according to my righteousness. According to the
    cleanness of my hands, he has recompensed me.
  zat-NTPS: Xránadxu Dios bexunne̱' chia' cáte̱ze naca da xrlátaje da nuna'. Cáte̱ze
    naca da xrlátaje da nuna' bexunne̱' chia'
  zty-NTPS: X̱anžo Dios bebi'e chia' dan' bena' da' naken chawe', na' ka nakkze da'
    chawen' bebi'e chia',
  urd-GVH: रब मुझे मेरी रास्तबाज़ी का अज्र देता है। मेरे हाथ साफ़ हैं, इसलिए वह मुझे
    बरकत देता है।
  rug-rug: Pia au e Zihova si arau, sina tavete va toṉoto si rau. Mana nau Sa, sina
    viaqu, lopu sea si rau.
  gaz-gaz: Waaqayyo akkuma qajeelummaa kootiitti naa kenneera; akkuma qulqullina harka
    koottis na badhaase.
  fra-LSG: Il m’a mis au large, Il m’a sauvé, parce qu’il m’aime.
  yal-yal: A n ba nɛn gbalo yireni, a n nakisi amasɔtɔ n tan a kɛnɛnxi.
  iou-iou: Ekänitä näk kädet siwoŋi täk täyat unita gwäki säkgämän namik täyak. Näk
    momina nämo unita iron täŋ namik täyak.
  haw-1868: Ua uku mai la o Iehova ia'u e like me ko'u pono; Ua hoopai mai no ia ia'u
    e like me ka maemae o ko'u mau lima.
  arb-NAV: يُكَافِئُنِي الرَّبُّ بِمُقْتَضَى بِرِّي وَيُعَوِّضُنِي حَسَبَ طَهَارَةِ
    يَدَيَّ،
  ded-ded: KEBUNGO neac faka dindingac henec, imocacsoc faka gombunga anenec. Nga
    marinango faka kongaha angkefaiac ye imocac turunga merennemma wiac gombunga nenec.
  ewe-ewe: Yehowa nɔ kplim le nye dzɔdzɔenyenye nu, eye wòwɔ nyui nam le esi nye asi
    me dza la ta.
  eng-LEE: (18:21) The Lord rewarded me according to my righteousness; according to
    the purity of my hands did he recompense me.
  asm-FB: যিহোৱাই মোৰ ধাৰ্মিকতা অনুসাৰে মোক পুৰস্কাৰ দিলে, মোৰ হাতৰ শুদ্ধ কার্য অনুসাৰে
    মোক ফল দিলে।
  sus-A: عَ نَشَ ﭑ نَمِنِ فبَلٌي كُي عَ شَ شَنُنتٍيَ سَابُي رَ.
  fra-SBL: L'Éternel m'a récompensé selon ma justice. Selon la pureté de mes mains,
    il m'a récompensé.
  hbo-hbo: וַיֹּוצִיאֵ֥נִי לַמֶּרְחָ֑ב יְ֝חַלְּצֵ֗נִי כִּ֘י חָ֥פֵֽץ בִּֽי׃
  kik-kik: Jehova anjĩkĩire maũndũ kũringana na ũthingu wakwa; andĩhĩte kũringana
    na ũtheru wa moko makwa.
  fra-NCL: Il m’a mis au large, il m’a sauvé, parce qu’il s’est complu en moi.
  cek-AK: Angraeng mah ka toenghaih baktih toengah, tangqum to ang paek, ka ban ciimhaih
    baktih toengah atho ang paek let.
  cuk-cuk: Bab-Jehová an ibmar-nued-imakedba anga ibmar-nued uked. Ibmar-isgana-imakdisulidba
    nued angi binsaed.
  tel-2017: నా నిర్దోషత్వాన్నిబట్టి యెహోవా నాకు ప్రతిఫలం ఇచ్చాడు. నా చేతులు పరిశుభ్రంగా
    ఉన్నాయి గనక ఆయన నన్ను పునరుద్ధరించాడు.
  hat-BSA: SENYÈ a te byen rekonpanse mwen selon ladwati mwen. Selon men m ki pwòp,
    Li fè m rekonpans.
  kos-kos: LEUM GOD El ase lacnen orekma suwohs luk; El akinsewowoyeyu mweyen wangin
    mwetik.
  hbo-WLC: וַיּוֹצִיאֵ֥נִי לַמֶּרְחָ֑ב יְ֝חַלְּצֵ֗נִי כִּ֘י חָ֥פֵֽץ בִּֽי׃
  ibo-ibo: Onyenwe anyị mesoro m dịka ezi omume m si dị; ọ kwụghachiri m dịka ịdị
    ọcha nke aka m si dị.
  ory-ory: ସଦାପ୍ରଭୁ ମୋହର ଧର୍ମାନୁସାରେ ମୋତେ ପୁରସ୍କାର ଦେଲେ; ମୋʼ ହସ୍ତର ଶୌଚ ଅନୁସାରେ ସେ
    ମୋତେ ଫଳ ଦେଲେ।
  chk-chk: Ewe Samol mi Lapalap a liwiniöchüei, pun üa föri mine a pwüng, a afeiöchüei,
    pun esap wor ai tipis.
  rop-rop: Wal YAWEI bin gudbala langa mi, dumaji mi oldei bulurrumbat det raitwei
    blanga im. En imbin tok gudbalawei langa mi, dumaji ai garram klinwan bingga,
    en nomo bin dum enijing rong.
  ukr-1871: Віддав менї Господь по правдї моїй, по чистотї рук моїх нагородив мене.
  yon-yon: Yarimanbed ne yorokmo kaimain yaambed amun keruwoon, kwane ne kuu darobe
    wedmoonka koromiibban dobman kowe ne yaa kakman amun keewoon.
  deu-1951: (018-21) Der HERR vergalt mir nach meiner Gerechtigkeit, nach der Reinheit
    meiner Hände lohnte er mir;
  eng-JPS: (18-21) The LORD rewarded me according to my righteousness; according to
    the cleanness of my hands hath He recompensed me.
  srp-1865: Dade mi Gospod po pravdi mojoj, i za èistotu ruku mojih dariva me.
  lug-lug: Mukama ankoledde ng’obutuukirivu bwange bwe buli, ansasudde ng’ebikolwa
    byange ebirungi bwe biri.
  heb-heb: יגמלני יהוה כצדקי כבר ידי ישיב לי׃
  ben-IRV: আমার ধার্মিকতার কারণে সদাপ্রভুু আমাকে পুরস্কৃত করেছেন; আমার হাত শুচি করার
    কারণে তিনি আমাকে পুরষ্কার দিয়েছেন।
  ntu-ntu: Yawe rka-zvzm bange da kxmrlzting mz nzvz-nqblq-krde nztubq-krnge. X ayzlu-ngrmle
    da bange murde nabznge lqngi.
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੇਰੇ ਧਰਮ ਦੇ ਅਨੁਸਾਰ ਮੈਨੂੰ ਬਦਲਾ ਦਿੱਤਾ, ਮੇਰੇ ਹੱਥਾਂ ਦੀ ਸੁੱਚਮਤਾਈ ਦੇ
    ਅਨੁਸਾਰ ਮੈਨੂੰ ਵੱਟਾ ਦਿੱਤਾ,
  mya-JVB: ငါ ဖြောင့်မတ် ခြင်းရှိသည်အလျောက် ၊ ထာဝရဘုရား သည် အကျိုး ကိုပေး ၍၊ ငါ့ လက်
    စင်ကြယ် ခြင်း၏ အကျိုး ကို စီရင်တော်မူ၏။
  kgf-kgf: Yawenéŋ nuac haka solaŋa niŋac bakia hiabia meleŋ néŋec. Waŋu mérana solaŋa
    niŋac tasia hiabia ku néŋec.
  tte-O: Yeoba iya iyamaisayau kaiwena mumugagu idudulai, yo iwalo muloloiyau kaiwena
    yau tomo dudulaina nige yagu naenaena ipapagan.
  tbg-tbg: Te avuqavuqama keha kaiqa vare vaunarara tiro, Noravano Kotiva virara iriharo
    ti koqema timitero tiqaa koqema kero raqiki vaira. Kia tiqaa uva vaivarora tiro,
    viva ti koqema timite vaira.
  hmo-hmo: Lohiabada ese davana namona, be lau dekenai ia henia noho, badina be lau
    kara maoromaoro noho. Lau be kerere lasi dainai, ia ese lau ia hanamoa noho.
  zar-NT: Bubiʼë Xanruʼ quiaʼ tsca le tsahuiʼ nacaʼ, en benëʼ quiaʼ le naca dxiʼa
    tuʼ cabí nabágaʼa xiguiaʼ,
  urd-urd: 'ख़ुदावन्द ने मेरी रास्ती के मुवाफ़िक़ मुझे बदला दिया: और मेरे हाथों की
    पाकीज़गी के मुताबिक़ मुझे बदला दिया।'
  bqc-SIM: À ma bↄ à ma gba dɛ̀ɛpookĩi, à ma mìsi kɛ́ a yemazi yã́i.
  tcz-CHONGTHU: Yahweh Pakai in thildih kaboljeh in kipaman eipen mona kaneilou jeh'in
    eikiledohsah tai.
  mar-mar: माझ्या न्यायीपणाप्रमाणे परमेश्वराने मला पुरस्कृत केले आहे, त्याने मला पुनसंचयित
    केले कारण माझे हात निर्मळ होते.
  isl-isl: Hann leiddi mig í öruggt skjól, því að hann hefur velþóknun á mér.
  hlt-THB: Bawipa ing ka dyngnaak lawt amyihna khaw nik poek pehy; ka kut qawi a ciim
    lawt amyihna laksawng ce ni pehy.
  qub-qub: Allillata rurashäpitami Tayta Diosga alli päguta gomasha.
  bqp-bqp: Dikiri yã kɛ̀mɛnɛ ma nɛ̀sɛmana lɛ́n, à fĩna bòmɛnɛ ma gbãsĩsarikɛna lɛ́n.
  hat-hat: (018:21) Seyè a ban m' rekonpans mwen, paske li wè m' mache dwat devan
    li. Li ban m' benediksyon, paske li wè mwen inonsan.
  eng-BSB: The LORD has rewarded me according to my righteousness; He has repaid me
    according to the cleanness of my hands.
  eng-WEBPB: The LORD has rewarded me according to my righteousness. According to
    the cleanness of my hands, he has recompensed me.
  kbq-kbq: Hagi Ra Anumzamo'ma knare'ma hunante'neana, nagrama fatgo navunava'ma hu'noa
    zante nona huno mizani'a nami'ne. Nazamo'a agru higena mago hazenke'ma osu'noa
    zante, nona huno mizana nami'ne.
  pon-pon: Ieowa kin kotin jauaja ia duen ai pun, a kotin katini on ia duen makelekel
    en pa i kan.
  nhe-BL: TOTECO nechmacatoc tlen quinamiqui pampa nijchijtoc tlen xitlahuac. Nechtlaxtlahuijtoc
    pampa cuali noyolis.
  wnc-wnc: Nata gutonga takngatu dua tasiwa nanduke Anututa naenu take tasikut. Ngan,
    nata kepi noman taknga tawamba nanduke Buyambam tapata sanga gwaamu kwaapzang
    namukut.
  bus-bus: Dii yã kɛ̀mɛ ma nↄ̀sɛ maa lɛ́n, à fĩa bòmɛ ma gbãsĩsaikɛ lɛ́n.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umekuzar katu putar hereko haw a'e nehe, ta'e
    aiko imunar 'ym ma'e romo hemu'em 'ym ma'e romo ihe xe. Uzapo ikatu ma'e ihewe,
    ta'e nazapo kwaw ikatu 'ym ma'e ihe xe.
