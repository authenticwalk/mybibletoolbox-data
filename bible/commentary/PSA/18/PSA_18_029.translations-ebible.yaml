verse: PSA.018.029
translations:
  mal-C: അങ്ങയുടെ സഹായത്താൽ എനിക്കൊരു സൈന്യത്തിനെതിരേ പാഞ്ഞുചെല്ലാൻ കഴിയും; എന്റെ
    ദൈവത്താൽ എനിക്കു കോട്ടമതിൽ ചാടിക്കടക്കാം.
  deu-TKW: Denn du lässest meine Leuchte scheinen; Jahwe, mein Gott, erhellt meine
    Finsternis.
  lin-lin: Yawe, Nzambe na ngai, Yo nde opelisaka mwinda na ngai ; obongolaka molili
    na ngai pole.
  mmx-mmx: Um taba box ia mi lolos ti vesep mi limixin munepen minia, la lolos tip
    sev asi di.
  eng-LSV: For by You I run [against] a troop! And by my God I leap a wall.
  eng-GNV: For by thee I haue broken through an hoste, and by my God I haue leaped
    ouer a wall.
  eng-WEBSTER: For by thee I have run through a troop; and by my God have I leaped
    over a wall.
  nhw-BL: Ica mochicahualis, noTeco Dios, niquinhuilanas nocualancaitacahua, huan
    niquixcopanos nopa tepamitl catli ica quitzactoque inialtepe.
  swh-ONEN: Kwa msaada wako naweza kushinda jeshi, nikiwa pamoja na Mungu wangu nitaweza
    kuruka ukuta.
  bba-bba: Yinni Gusunɔ, ɑ sɑ̃ɑwɑ nɛn fitilɑ. A rɑ mɑn yɑm bururɑsie.
  eng-KJVCPB: For by thee I have run through a troop; And by my God have I leaped
    over a wall.
  luo-luo: Ka ikonya to anyalo loyo jolweny momonja; ka an gi Nyasacha to anyalo lwenyo
    ohinga.
  aii-aii: ܣܵܒܵܒ ܒܝܼܘܼܟ݂ ܡܵܨܹܝܢ ܪܵܚܛܹܢ ܥܲܠܔ ܓܲܝܣܵܐ، ܘܒܐܲܠܵܗ‌ܝܼ ܡܵܨܹܝܢ ܫܵܘܪܹܢ ܡܥܲܠܔ
    ܫܘܼܪܵܐ.
  meu-meu: Momokani, oi bagumu ai orea badana baina hadarerea diba; egu Dirava bagunai
    maḡu ta baina rohoa hanai diba.
  npi-ULB: किनकि तपाईंद्वारा नै म बाधालाई नाघ्‍न सक्छु । मेरा परमेश्‍वरद्वारा नै म
    पर्खाल नाध्‍न सक्छु ।
  yor-yor: Pẹ̀lú ìrànlọ́wọ́ rẹ̀, èmi sáré tọ ogun lọ; pẹ̀lú Ọlọ́run mi mo lè fo odi
    kan.
  pes-OPCB: با کمک تو به صفوف دشمن حمله خواهم برد و قلعه‌های آنها را در هم خواهم کوبید.
  tgl-ULB: Sa pamamagitan mo, kaya kong lampasan ang isang barikada; sa pamamagitan
    ng aking Diyos, kaya kong talunan ang isang pader.
  nop-nop: Bepaŋ negoŋ memikneye widihi yehikele titiŋdok saŋiniŋ namulak. Tiŋa undugoŋ
    saŋiniŋhik tubugweheyeyemdok saŋiniŋ namulak.
  hui-hui: I̱na waitigi bu karu bope halu wayali holiya í̠na i̱ hongo ngiaga ke. I̱na
    waitiginaga tano ngaruha ege pabe hongohe timbuni karu pogola anda poliya í̠na
    i̱ hongo timbuniore ngiaga kegoni.
  mya-mya: ရန်​သူ​များ​ကို​တိုက်​ခိုက်​ရန်​ခွန်​အား​ကို လည်း​ကောင်း၊ သူ​တို့​၏​တပ်​များ​ကို​ဖြို​ခွင်း​ရန်
    တန်​ခိုး​ကို​လည်း​ကောင်း၊ ကျွန်​တော်​မျိုး​အား​ပေး​တော်​မူ​ပါ​၏။
  bod-N: ཁྱེད་ལ་བརྟེན་ནས་དགྲ་བོའི་དམག་དཔུང་གཏོར། །དཀོན་མཆོག་མཉམ་དུ་ལྕགས་རིར་རྒྱང་མཆོང༌བྱེད།།
  wsk-wsk: Ni te mu ani aga kager kari memek alo am nunga menawurik nongorak pelerikko;
    ni aga Kaem abiring ko bager, mu ani kager mu ko lauta am parusuwurikko.
  sna-sna: Norubatsiro rwenyu ndichaenda kundorwa hondo; naMwari wangu ndinogona kukwira
    rusvingo.
  spa-BLM: Porque por ti, avanzo a través de una tropa. Por Dios, salto un muro.
  cac-cac: Yuj a colval ix in saclemejb'at eb' soldado, ix in c'axpajec' d'a yib'an̈
    smuroal juntzan̈ chon̈ab'.
  swh-ULB: Kwa kuwa kwa kupitia wewe ninaweza kuruka juu ya kiwazo kilichowekwa; kupitia
    Mungu ninaweza kuruka juu ya ukuta.
  deu-ELBBK: Denn du, du machst meine Leuchte scheinen. Der HERR, mein Gott, erhellt
    meine Finsternis.
  mbb-OT: Tenged te kedtavang nu, ebpekehimu a he edsurung te menge sundaru, ne egpekehimu
    a zaan he ebpemenahik te verengbeng he nekeliǥuy te inged.
  mal-2015: നിന്നാൽ ഞാൻ പടക്കൂട്ടത്തിന്റെ നേരെ പാഞ്ഞുചെല്ലും; എന്റെ ദൈവത്താൽ ഞാൻ മതിൽ
    ചാടിക്കടക്കും.
  gup-gup: Ngudda mak kanbidyikarrme ba ngabenbun birriwern bininj nawu birribang.
    Ngudda God ngardduk dja kanwayhke ba ngabidbun kore kawarnamhyo kunkimukkenh.
  rmc-rmc: RAJEJA, tu labares miri momeľi; o Del mange švicinel andro kaľipen.
  nlg-nlg: Ighoe to vaheu na laga ge ku vahaghitailira nia na ghagua na kana; mana
    maana ge ku lagavulea didira pilupungisi.
  pes-OPV: زیرا به مدد تو بر فوجها حمله می‌برم و به خدای خود از حصارها برمی جهم.
  ron-1924: Ку Тине мэ нэпустеск асупра уней ошть ынармате, ку Думнезеул меу сар песте
    ун зид ынтэрит.
  ben-OBCV: তোমার সাহায্যে আমি বিপক্ষের বিরুদ্ধে অগ্রসর হতে পারি, আমার ঈশ্বর সহায়
    হলে আমি প্রাচীর অতিক্রম করতে পারি।
  som-som: Waayo, adaan col kuugu dhex ordaa, Oo Ilaahay caawimaaddiisa ayaan derbi
    kaga boodaa.
  eng-ASVBT: For by thee I run upon a troop; And by my God do I leap over a wall.
  mna-mna: Nu gabgaaba yo, tana aŋporou raama koŋ koi bizin boozomen mi aŋlip pizin.
    Anutu tio, ni imbotmbot raama yo. Tana siiri mbolŋana ki koŋ koi bizin, ina irao
    be ipakaala yo na som.
  ita-1885: La via di Dio è intiera; La parola del Signore è purgata col fuoco; Egli
    è lo scudo di tutti coloro che sperano in lui.
  eng-ULB: For by you I can run over a barricade; by my God I can leap over a wall.
  spa-VBL: Contigo, puedo pelear contra una tropa de soldados; contigo, Dios mío,
    puedo trepar las paredes de una fortaleza.
  fra-_FOB: Car avec toi je fonds sur une troupe; avec mon Dieu je franchis la muraille.
  mal-mal: അവിടുത്തെ സഹായത്താൽ ഞാൻ പടക്കൂട്ടത്തിന്റെ നേരെ പാഞ്ഞുചെല്ലും; എന്റെ ദൈവത്താൽ
    ഞാൻ മതിൽ ചാടിക്കടക്കും.
  urd-GVR: Kyoṅki tere sāth maiṅ faujī daste par hamlā kar saktā, apne Ḳhudā ke sāth
    dīwār ko phalāṅg saktā hūṅ.
  suz-BL: इन वारच पाइक्‍तीके गो शुश जोरी सत्रु नु ग्रानुङ। इन वारच पाइक्‍तीके गो ठेयब
    गारो प्रेक्‍शा ख्राक्‍ने चाप्‍नुङ।
  eng-NOY: For through thee I have broken through troops; Through my God I have leaped
    over walls.
  ita-1927: Con te io assalgo tutta una schiera e col mio Dio salgo sulle mura.
  ckb-ckb: بە یارمەتی تۆ دەتوانم لەشکرێک تێکبشکێنم، لەگەڵ خودای خۆم دەتوانم بەسەر
    شووراکاندا سەربکەوم.
  eng-BBE: By your help I have made a way through the wall which was shutting me in;
    by the help of my God I have gone over a wall.
  xsi-xsi: Noko uru walo kaika kulua naŋa. Mine nde naŋa akura tu apolenzi naneŋgu
    kazâŋa tamâta. Naneŋgu Maro Kindeni uru ivilana. Mine nde naŋa akura tu alaŋa
    apole nenzi lawea ne ŋgumbi ŋalae.
  kan-OKCV: ನಿಮ್ಮ ಸಹಾಯದಿಂದ ವೈರಿಸೇನೆಯ ವಿರುದ್ಧ ಹೋಗುವೆನು, ನನ್ನ ದೇವರೊಂದಿಗೆ ಕೋಟೆಗೋಡೆಯನ್ನೂ
    ಹಾರುವೆನು.
  tam-2017: உம்மாலே ஒரு சேனையை என் கால்களால் மிதிப்பேன்; என் தேவனாலே ஒரு மதிலைத் தாண்டுவேன்.
  spa-RV-1909: Porque contigo desharé ejércitos; y con mi Dios asaltaré muros.
  ron-BTF: Căci cu tine am alergat asupra unei cete și cu Dumnezeul meu am sărit peste
    zid.
  eng-WEBP: For by you, I advance through a troop. By my God, I leap over a wall.
  eng-FBV: With you, I can charge down a troop of soldiers; with you, my God, I can
    climb a fortress wall.
  nld-1939: Met U durf ik de stormloop beginnen, Met mijn God de wallen bespringen.
  nch-BL: Ica mochicahualis, noTeco Dios, niquintehuis nocualancaitacahua, huan nipanos
    iixco nopa tepamit cati ica quitzactoque inialtepe.
  vie-1934: Nhờ Ngài tôi sẽ xông ngang qua đạo binh, Cậy Đức Chúa Trời tôi, tôi sẽ
    vượt khỏi tường thành.
  cha-cha: 'Sa pot jago na jufalagüe y inetnon sendalo: ya pot y Yuusso jugope y quelat.'
  hin-CV: जब आप मेरी ओर हैं, तो मैं सेना से टक्कर ले सकता हूं; मेरे परमेश्वर के कारण
    मैं दीवार तक फांद सकता हूं.
  eng-OURB: For by you, I advance through a troop. By my God, I leap over a wall.
  spa-BES: Con tu ayuda atacaré al enemigo; con la ayuda de mi Dios pasaré por los
    muros de su ciudad.
  tdx-tdx: Ihe ro hañoridañako ty firimboñan-dahin-defoñe; mahavokon-jolok’ ahy t’i
    Andrianañahareko.
  tha-KJV: พระเจ้าข้า ข้าพระองค์ตะลุยกองทัพได้โดยพระองค์ และโดยพระเจ้าของข้าพเจ้านี้ข้าพเจ้าสามารถกระโดดข้ามกำแพงได้
  por-BR-2018: Porque contigo eu marcho contra um exército; e com meu Deus eu salto
    um muro.
  deu-ELO: Denn mit dir werde ich gegen eine Schar anrennen, und mit meinem Gott werde
    ich eine Mauer überspringen.
  eng-WYC-2018: For by thee I shall be delivered from temptation; and in my God I
    shall go over the wall. (For I shall be rescued,or saved, from temptation by thee;
    and by my God or and with God’s help, I shall go over the wall.)
  epo-epo: Ĉar kun Vi mi forkurigas militistaron, Kaj kun mia Dio mi transsaltas muron.
  gfk-gfk: Ing nu harharahut iau, ni petlaar bia ni harsomane timaan tiga matana ubane.
    Ing no nugu God i tika ma iau, iau ni kawe tiga tamat na balo.
  uig-PIN: Qünki Sǝn arⱪiliⱪ düxmǝn ⱪoxuni arisidin yügürüp ɵttüm; Sǝn Hudayim arⱪiliⱪ
    mǝn sepildin atlap ɵttüm.
  beo-beo: 'Di da nama gasa amo nama ha lai dunuma doagala:musa: defele gala, amo
    iaha. Amola gasa amo ha lai dunu ilia gagoi amo mugulumusa: defele gala, Dia da
    nama iaha.'
  tpi-OTNT: God, sapos yu helpim mi, bai mi inap daunim bikpela lain birua. Na sapos
    yu strongim mi, bai mi inap kalapim bikpela banis bilong taun.
  hau-SA: Da taimakonka zan iya fāɗa wa runduna; tare da Allahna zan iya rinjayi katanga.
  udu-udu: Nye, ki /e mo tani aha/ misha sirica risa thuruḵ ma mee ki sho’k mo dhali
    ka Arumgimis pem mo tani aha/ mina mish nyalla/ ap̱o/ ’kup̱a gaŋgara/ mo.
  uig-LAT: Chünki Sen arqiliq düshmen qoshuni arisidin yügürüp öttüm; Sen Xudayim
    arqiliq men sépildin atlap öttüm.
  nde-nde: Ngosizo lwakho ngingaphuma ngimelane lebutho lempi; ngoNkulunkulu wami
    ngingaweqa umduli.
  ton-ton: He ko e meʻa ʻiate koe naʻaku halaua ʻae tau ʻo hao; pea ʻi hoku ʻOtua
    ne u puna kituʻa ʻi he ʻā maka.
  ces-1613: Ty zajisté rozsvěcuješ svíci mou; Hospodin Bůh můj osvěcuje temnosti mé.
  eng-WMB: For by you, I advance through a troop. By my God, I leap over a wall.
  tam-TCV: உமது உதவியுடன் என்னால் ஒரு படையை எதிர்த்து முன்னேற முடியும்; என் இறைவனுடன்
    ஒரு மதிலைத் தாண்டுவேன்.
  ceb-ULB: Kay pinaagi kanimo makadagan ako ngadto sa usa ka babag; pinaagi sa akong
    Dios makaambak ako sa kuta.
  pol-UBG: Bo z tobą przebiłem się przez wojsko, z moim Bogiem przeskoczyłem mur.
  urd-GVU: کیونکہ تیرے ساتھ مَیں فوجی دستے پر حملہ کر سکتا، اپنے خدا کے ساتھ دیوار
    کو پھلانگ سکتا ہوں۔
  eng-OEBCW: With you I can storm a rampart, with my God I can leap a wall.
  deu-1912: Denn mit dir kann ich Kriegsvolk zerschlagen und mit meinem Gott über
    die Mauer springen.
  kan-2017: ನಿನ್ನ ಬಲದಿಂದ ದಂಡಿನ ಮೇಲೆ ಬೀಳುವೆನು; ನನ್ನ ದೇವರ ಸಹಾಯದಿಂದ ಗೋಡೆಯನ್ನು ಹಾರುವೆನು.
  yap-yap: Ga ma pi’ gelngig ni nggu cham ko pi to’ogor rog nge gelngig ni nggu buthug
    e yoror rorad.
  hlt-MCSB: Namah neh caem ka poeng tih ka Pathen nen tah pangbueng khaw ka poe thai.
  mdy-ETH: ኔ ዎልቆና ዖሎ ዖላ ዓሶ ባሺ ታኣኒ ሄርቄኔ፤ ኔ ዎልቆና ኬኤሎ ዲሮና ጱሊ ታ ጌሌኔ።
  twi-ASANTE: Wʼahoɔden a wode ma me enti, metumi ka akodɔm gu; me Onyankopɔn enti,
    metumi foro ɔfasuo.
  eng-WEBU: For by you, I advance through a troop. By my God, I leap over a wall.
  acu-NT: Tura asakmin ami yaimkemjai wina nemasur ainaun nepetkatnuitjai. Tura ni
    yaktari wenurmau wainiatnak wayaatnuitjai.
  spa-PDDPT: Porque contigo desbarataré ejércitos, Con mi ʼElohim saltaré sobre un
    muro.
  gun-gun: Ndereve vy amomba 'rã xondaro kuery, Xeruete reve vy apo 'rã tetã kora
    áry rupi.
  agu-BL: Tan tu' yi atu' tan wuch'eye'n, chinxcyek te jun c'oloj incontr. Na na oc
    i' tan kacolche'n yi o' yi cho'n k'uklij kac'u'l te'j i'.
  ilo-ULB: Ta kabaelak a lasaten ti maysa a bangen babaen kenka; babaen iti Diosko
    kabaelak a lagtoen ti maysa a pader.
  kpg-kpg: Goe guu hai au gii mahi bolo gii mee au di heebagi gi ogu hagadaumee mo
    e gaamai nia mogobuna bolo gii mee au di haga magedaa nia abaaba dauwa digaula.
  uig-ARA: چۈنكى سەن ئارقىلىق دۈشمەن قوشۇنى ئارىسىدىن يۈگۈرۈپ ئۆتتۈم؛ سەن خۇدايىم
    ئارقىلىق مەن سېپىلدىن ئاتلاپ ئۆتتۈم.
  sus-sus: Alatala, i tan nan naiyalanyi ra n bɛ. N Marigi Ala, n ba dimi kui.
  pon-2006: Komw ketin kakehleiehda pwe I en mahweniong ei imwintihti kan oh ketikihong
    ie manaman pwe I en kak powehdi arail kelen mahwen kan.
  jae-jae: Biŋŋanô, aôm embe ôwiŋ aê oc jalêti laŋôc êlac ŋoc ŋacjogeŋ jana. Ŋoc Anôtô
    embe êwiŋ aê oc jamboaŋ jaŋgêli (ŋoc ŋacjonêŋ) tuŋbôm.
  ksd-ksd: Tago ba dor ma u, ina korot mur a loko na tarai na vinarubu, Ma ona amir
    ma kaugu God ina pil lake ra liplip.
  tur-YTC: Çünkü senin sayende akıncıların üstüne çıkarım, Tanrım’la surları aşarım.
  bel-N: Ты запаліш сьветач мой; ГОСПАД, Бог мой, асьветліць цемру маю.
  kpr-kpr: Gitofo nanjogo irera, ava daono dae sise, fakina nine muturaesa. Kotugo,
    gitofu da furu jarigari da fakina barago, nine muturaesa.
  ind-AYT: (18-30) Sebab, dengan-Mu aku dapat berlari menerobos gerombolan, dan dengan
    Allahku aku dapat melompati tembok.
  yom-yom: Mu lusadusu luaku ndilenda nuanisa nkangu masodi, va kimosi ayi Nzambi
    ama, ndilenda dumuka baka kikunzama.
  yut-yut: Piŋkop, aŋpulugaŋaki uwal kabɨ madep uŋun arɨpmɨ tagɨ pabɨŋ yopbeŋ. Ae
    aŋteban aŋaki kokup pap dakon dam madep arɨpmɨ tagɨ ɨrakgeŋ.
  nya-nya: Ndi thandizo lanu nditha kulimbana ndi gulu la ankhondo; ndi Mulungu wanga
    nditha kuchita zosatheka ndi munthu.
  hrv-hrv: 'Jahve, ti moju svjetiljku užižeš, Bože, tminu moju obasjavaš:'
  mps-mps: Godigo te boi bidi dabe dali hwįbo bomo te enaba mawai. Tama agai enabolo
    te augwaligo seselalubo nai dabe dolobo te genuai bomo mawai dao.
  tpi-tpi: God, sapos yu helpim mi, bai mi inap daunim bikpela lain birua. Na sapos
    yu strongim mi, bai mi inap kalapim bikpela banis bilong taun.
  dan-1931: Ja, min Lampe lader du lyse, HERRE, min Gud opklarer mit Mørke.
  vie-OVCB: Nhờ sức Chúa, con dẹp tan quân địch; cùng với Đức Chúa Trời con vượt tường
    thành.
  guj-2017: કેમ કે તમારાથી હું કિલ્લો પણ કૂદી જાઉં છું; મારા ઈશ્વરના કારણે હું કોટ
    કૂદી જાઉં છું.
  pon-2006A: Komw ketin kakehleiehda pwe I en mahweniong ei imwintihti kan oh ketikihong
    ie manaman pwe I en kak powehdi arail kelen mahwen kan.
  por-BRBSL: Pois por você, eu avanço através de uma tropa. Por meu Deus, eu pulo
    um muro.
  eng-OEBUS: With you I can storm a rampart, with my God I can leap a wall.
  swe-swe: För du tänder min lampa [ger mig liv, fysiskt och andligt], Herre (Jahve)
    – min Gud (Elohim) lyser upp mitt mörker. [Lampa används ofta om andligt liv,
    se . Att släcka någons lampa är en bild på döden, se Job 18:5-6; 21:17. David
    kallas också ”Israels ljus”, se . I templet lyste den sjuarmade ljusstakens ljus
    hela natten, se . Sann ödmjukhet handlar om att villigt böja sig inför Gud, se
    . Här i vers 28 används hebreiska ordet ”sapal” som har betydelsen att tvingas
    ner lågt.]
  cth-cth: Nang pawlawk lahoi ransahu hah ka raphoe han. Ka Cathut pawlawk lahoi khorapan
    ka kawi thai han.
  twi-twi: Wʼahoɔden a wode ma me nti, mitumi ka asraafo gu; me Nyankopɔn nti, mitumi
    foro ɔfasu.
  hlt-hlt: Namah neh caem ka poeng tih ka Pathen nen tah pangbueng khaw ka poe thai.
  tbz-SIM: N Yiɛ̀ nKuyie nfɔ̃́ɔ̃̀ cɔ́unko n fìtírɛ̀, fɔ̃́ɔ̃̀ m mí dibiìnnì miɛkɛ.
  msy-2020: Kɨ nɨn gavgavimɨn uan apanibav sogham. Kɨ uan Godɨn akurvazimɨn, apanibar
    dɨvazim ikiavkɨnigh me abɨragham.
  dop-dop: Mɑ Ɩsɔ Tɑcɑɑ yekinɑ nɑ mɑ nyɑɑləm nɑɑkɩ. Nɑ pə́ kɛɛləɣɩ mɑ səkpɛtʋɣʋ.
  azb-azb: Səninlə qoşun üstünə hücum çəkirəm, Allahımla sədlər keçirəm.
  eng-DBY: For by thee I have run through a troop; and by my God have I leaped over
    a wall.
  hin-2017: क्योंकि तेरी सहायता से मैं सेना पर धावा करता हूँ; और अपने परमेश्वर की
    सहायता से शहरपनाह को लाँघ जाता हूँ।
  wol-KYG: Yaw kay yaa may niital. Aji Sax ji sama Yàllaay leeral sama lëndëm.
  bjr-bjr: Anee qini afeeka qimianaqa qeeqa namuqaauqa naru nindaqaaqa idaqa. Miqimmaseeqa
    misa afeeka faandaamura aafeeqaramaki aqufiqa naru nindaqaaqa idaqa.
  eng-YLT: For by Thee I run — a troop! And by my God I leap a wall.
  kne-kne: Gapo sin badang na, abakek di ad-ado ay kalaban ko, alad di ili yan makalay-at
    ko.
  eng-WYC-2017: For by thee I shall be delivered from temptation; and in my God I
    shall go over the wall.
  eng-WMBB: For by you, I advance through a troop. By my God, I leap over a wall.
  zat-NTPS: Nen xel-la' waca chiu' guzría xi'a benne' zante̱ dxeledíl-lale̱ne̱' neda'.
    Che Lue', Dios, súale̱nu' neda' waca guchínnaja' ze'e da zaj naxechaj xe̱zre ca'.
  zty-NTPS: Yeḻa' wak chio' wžía yin' benne' zanḻe'e, benne' ka' žjake' ḻo wdiḻe.
    Cha' Le', Dios, sóaḻeno' neda', wak wchinnja' ze'e ka' žape chí'igaken yež ka'.
  urd-GVH: क्योंकि तेरे साथ मैं फ़ौजी दस्ते पर हमला कर सकता, अपने ख़ुदा के साथ दीवार
    को फलाँग सकता हूँ।
  rug-rug: Poni nau Goi sa ṉiniraṉira pude rapati sari na qua kana, meke sa vinarane
    pude boka va kilasia rau sa dia vasina varipera ṉiṉirana.
  gaz-gaz: Ani gargaarsa keetiin loltoota dhiibbadhee nan deema; Waaqa kootiinis dallaa
    utaaluu nan dandaʼa.
  fra-LSG: Oui, tu fais briller ma lumière; L’Éternel, mon Dieu, éclaire mes ténèbres.
  yal-yal: Alatala, i tan nan kɛnɛnna fima n ma, n ma Ala, i yi n ba dimini.
  iou-iou: Bureni, kehäromi namiŋiri iwanaye täga däpmäŋpäŋ yäwat kirewet. Ba unitäŋo
    kehäromi täga yäpmäŋ äpet.
  haw-1868: Nou no wau i wahi ae ai i ka poe kaua; No ko'u Akua i lehai aku ai au
    maluna o ka pa.
  arb-NAV: لأَنِّي بِكَ اقْتَحَمْتُ جَيْشاً، وَبِمَعُونَةِ إِلَهِي اخْتَرَقْتُ أَسْوَاراً.
  ded-ded: O, ge sing meficgenenna ngabahabu memayunubade. Anutunango kuc nenu odatoangina
    membarackema ferahabade.
  ewe-ewe: Mate ŋu alũ ɖe aʋakɔ dzi to wò kpekpeɖeŋu me, eye le nye Mawu ta mate ŋu
    ati kpo aflɔ gli.
  eng-LEE: (18:30) For [aided] by thee I run through a troop; and [helped] by my God
    I leap over a wall.
  asm-FB: তোমাৰ সহায়তে মই সৈন্যদলৰ ওপৰত জপিয়াই পৰিব পাৰোঁ, মোৰ ঈশ্বৰৰ সহায়ত মই
    জাঁপ মাৰি নগৰৰ গড় পাৰ হ’ব পাৰোঁ।
  sus-A: عَلَتَلَ، عِ تَن نَن نَءِيَلَنيِ رَ ﭑ بّ. ﭑ مَرِفِ عَلَ، ﭑ بَ دِ مِ كُي.
  fra-SBL: Car c'est par toi que j'avance dans une troupe. Par mon Dieu, je saute
    par-dessus un mur.
  hbo-hbo: כִּֽי־אַ֭תָּה תָּאִ֣יר נֵרִ֑י יְהוָ֥ה אֱ֝לֹהַ֗י יַגִּ֥יהַּ חָשְׁכִּֽי׃
  kik-kik: Ndĩ na ũteithio waku no hote gũtharĩkĩra mbũtũ ya ita; ndĩ na Ngai wakwa
    no hote kũrũga rũthingo.
  fra-NCL: Oui, tu fais briller mon flambeau ; Yahweh, mon Dieu, éclaire mes ténèbres.
  cek-AK: Nang oephaih rang hoiah misa to ka patom moe, ka Sithaw oephaih rang hoiah
    ni sipae to ka poeng thaih.
  cuk-cuk: Bab-Jehová, be-an-bendakedbali, sordamar-danar-bila-onomalad an ogilogoed.
    An-Bab-Dummad, be-an-bendakedbali, neggweburmar-galu-matusulid-nikad an obelogoed.
  tel-2017: నీవల్ల నేను అడ్డంకులను అధిగమించగలను. నా దేవుని వల్ల అడ్డుగోడలు దూకగలను.
  hat-BSA: Paske avèk Ou, mwen kapab kouri sou yon ekip lame. Avèk Bondye mwen, mwen
    kab vòltije sou yon mi.
  kos-kos: Kom ase ku luk in lain mwet lokoalok luk, Ac akkeyeyu in fanyak ac sasla
    pot ku lalos.
  hbo-WLC: כִּֽי־אַ֭תָּה תָּאִ֣יר נֵרִ֑י יְהוָ֥ה אֱ֝לֹהַ֗י יַגִּ֥יהַּ חָשְׁכִּֽי׃
  ibo-ibo: Site nʼinyeaka gị, apụrụ m ịlụso igwe ndị agha ọgụ, sitekwa na Chineke
    m, apụkwara m ịwụfe mgbidi ọbụla.
  ory-ory: କାରଣ ତୁମ୍ଭ ଦ୍ୱାରା ମୁଁ ସୈନ୍ୟଦଳ ଉପରେ ଦୌଡ଼େ ଓ ମୋʼ ପରମେଶ୍ୱରଙ୍କ ଦ୍ୱାରା ମୁଁ ପ୍ରାଚୀର
    ଡିଏଁ।
  chk-chk: Ewer, ren om alisiei üa tongeni fiu ngeni ekewe chon oputaei, ren en ai
    Kot üa tongeni mwet won eu tit.
  rop-rop: En nomeda main enami olabat bigmob, bat stil yu oldei meigim mi strongbala
    blanga fait langa olabat. En nomeda olabat brabli strongbala, bat stil yu oldei
    gibit mi pawa blanga bidim olabat.
  ukr-1871: Бо з тобою піду на роту, з Богом моїм проберуся через мури.
  yon-yon: Eb aromkonombed kawaneewa bondan yemoon kuu yeene burudandaniin kuu yimin,
    kwane ne Godbed neyiib yaa doreen kuu aromnewaneena yi aromne angkumonimbon korongberenande
    aomnaniin kuu yimin.
  deu-1951: (018-30) denn mit dir kann ich Kriegsvolk zerschmeißen und mit meinem
    Gott über die Mauer springen.
  eng-JPS: (18-30) For by Thee I run upon a troop; and by my God do I scale a wall.
  srp-1865: S tobom razbijam vojsku, i s Bogom svojim skaèem preko zida.
  lug-lug: Bwe mbeera naawe nsobola okulumba abalabe bange; nga ndi ne Katonda wange
    nsobola okuwalampa bbugwe.
  heb-heb: כי בך ארץ גדוד ובאלהי אדלג שור׃
  ben-IRV: কারণ তোমার সাহায্যেই আমি একটি সৈন্যদলের বিরুদ্ধে দৌড়াই; আমার ঈশ্বরের সাহায্যেই
    আমি দেওয়াল অতিক্রম করি।
  ntu-ntu: Gct, rka-zvzme bange zmatq ngr nzota-krgr badr enqmi rngeng. X axplr-zvzq
    ninge mz nzdwa-ngaletr-krbo nabxbz ngr lrpalvc nyzdr.
  pan-pan: ਮੈਂ ਤੇਰੀ ਸਹਾਇਤਾ ਨਾਲ ਆਪਣੇ ਵੈਰੀਆਂ ਦੇ ਵਿਰੁੱਧ ਹੱਲਾ ਬੋਲ ਸਕਦਾ ਹਾਂ, ਅਤੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਦੀ ਸਹਾਇਤਾ ਨਾਲ ਮੈਂ ਸ਼ਹਿਰਪਨਾਹ ਨੂੰ ਟੱਪ ਸਕਦਾ ਹਾਂ।
  mya-JVB: အကျွန်ုပ်သည် ကိုယ်တော် ကို အမှီပြု ၍ ၊ တပ်ကို ဖျက် ပါပြီ။ အကျွန်ုပ် ၏ဘုရား
    သခင်ကို အမှီပြု လျက် မြို့ရိုး ကို ကျော် ၍ ဝင်ပါပြီ။
  kgf-kgf: Ni guac muru héima namma haʒéchécna sucginaiguc usuŋnec keŋha waŋanʒua.
    Nuac Anutuac muru héima namma demiŋ héʒicgé nénéŋa imi hia técgélogima keŋanʒua.
  tte-O: Kaiwe kuyeyama na yasagena kagu kaleyayao yatupa-gwaligwalili yo am kaiwe
    mena sowasowagu gana yakapusele-likwai.
  tbg-tbg: Are ti kempukaiqama timitairaqe te tenta navutaaka hampata homa iqoka raqirarave.
    Are ti Variqavano ti kahaqiraqe te homa ori vaantaavuraqi vaatinte navutaaka naatara
    kararave.
  hmo-hmo: Oi ese goada lau dekenai oi henia noho, vadaeni lau idia hadikaia gwauraia
    taudia, be lau tuari henidia noho, bona siahu danu lau dekenai oi henia noho,
    edia magu do lau hamakohia diba.
  zar-NT: Lu yöl-laʼ huáca queëʼ Dios rucul-laʼ bönniʼ guizxi yu röjáquiëʼ gudil-la.
    Tuʼ zóalenëʼ Dios quiaʼ nedaʼ, rixítiʼa ribixaʼ lu zöʼö run chiʼi léguequi.
  urd-urd: क्यूँकि तेरी बदौलत मैं फ़ौज पर धावा करता हूँ। और अपने ख़ुदा की बदौलत दीवार
    फाँद जाता हूँ।
  bqc-SIM: Dii, ni ma filia tɛfɛlɛ, ma Lua, ni ma gusia lilɛ gupua ũ.
  tcz-CHONGTHU: Nangma hatna chun kagalmi hi neisuhchip peh'in Elohim ka Pathen toh
    kapankhom poupou leh itobang bang sang hijongleh kakal ngapchan ahi.
  mar-mar: कारण तुझ्या मदतीने मी फौजेविरूद्ध जाऊ शकतो, माझ्या देवाच्या योगे मी तटावरुन
    उडी मारून जाऊ शकतो.
  isl-isl: Já, þú lætur lampa minn skína. Drottinn, Guð minn, hefur lýst upp myrkrið
    sem umlukti mig.
  hlt-THB: Nang ak pyinaak ak caming ni ka qaal hquut nawh, ka Khawsa ing ni vawng
    ka lyn thai.
  qub-qub: Gam yanapämaptiquimi chiquimajcunaman magaj yaycushaj. Siudänincunapa curralnin
    jananpapis yaycurishaj.
  bqp-bqp: Kũ n gbãnao mani fↄ̃ mà kùsɛ kpá karaa, ma Luda gãi mani fↄ̃ mà vĩ gbĩ̀la.
  hat-hat: (018:30) Avè ou, mwen fonse sou bann lènmi m' yo ki ame jouk nan dan. Avèk
    ou, mwen eskalade miray ki sèvi yo defans.
  eng-BSB: For in You I can charge an army, and with my God I can scale a wall.
  eng-WEBPB: For by you, I advance through a troop. By my God, I leap over a wall.
  kbq-kbq: Hagi Anumzanimoka Kagra nzahankena hanave ha' vaheni'a nezamahe'na, Kagra
    nzahankena ranra kuma kegina takaure'na nevue.
  pon-pon: Pwe ni ai ian komui i kak kaloedi karij en jaunpei kan, o ni ai ian ai
    Kot, i kak lujwei pon kel takai.
  nhe-BL: Ica mochicahualis, noTeco Dios, niquintehuis nocualancaitacahua, huan niquixcopanos
    nopa tepamitl tlen ica quitzactoque inialtepe.
  wnc-wnc: Anutu, gata akgatangaminu nata amak tasike iwana ayaipakepu pewit. Ngan,
    Anututa kekeknga namanu nata damanu yot gapma takumbasikuu ayatupit.
  bus-bus: Kↄ̃n n gbãaao mɛ́ fↄ̃ mà kù kpá karaa, ma Luda gãzĩ mɛ́ fↄ̃ mà vĩ gũ̀la.
  gub-BL: Eremur nekàgaw ihewe heàmàtyry'ymar waàmàtyry'ym kar pà ihewe. Eremur nepuner
    haw ihewe wakàgaw heityk kar pà ihewe no.
