verse: PSA.018.024
translations:
  mal-C: എന്റെ നീതിക്കനുസൃതമായി യഹോവ എനിക്കു പാരിതോഷികം നൽകിയിരിക്കുന്നു, തിരുമുമ്പിൽ
    എന്റെ കൈകളുടെ വിശുദ്ധിക്കനുസരിച്ചുതന്നെ.
  deu-TKW: Ich war redlich gegen ihn und hütete mich vor meiner Verschuldung.
  lin-lin: Epai na Ye, nazalaki moto oyo azangi pamela mpe namibatelaki mpo ete nasala
    masumu te.
  mmx-mmx: Kuren la im taba ia mi luunun atla nia aga lok mun leveloklok manmanton
    la iklen i do nenia laradi sepsen.
  eng-LSV: And YHWH returns to me, || According to my righteousness, || According
    to the cleanness of my hands, || Before His eyes.
  eng-GNV: Therefore the Lord rewarded me according to my righteousnesse, and according
    to the purenes of mine hands in his sight.
  eng-WEBSTER: Therefore hath the LORD recompensed me according to my righteousness,
    according to the cleanness of my hands in his sight.
  nhw-BL: Huan TOTECO nechtlaxtlahuijtoc quen quinamiqui ica catli cuali nijchijtoc,
    pampa quinpantijtoc cuali nonemilis iixpa.
  swh-ONEN: Bwana amenilipa sawasawa na uadilifu wangu; sawasawa na usafi wa mikono
    yangu machoni pake.
  bba-bba: Nɑ nɛn tii nɛnuɑ kpɑ n ku rɑ kɑ durum ko. Nɑ sɑ̃ɑwɑ dee dee win wuswɑɑɔ.
  eng-KJVCPB: Therefore hath the Lord recompensed me according to my righteousness,
    According to the cleanness of my hands in his eyesight.
  luo-luo: Jehova Nyasaye osechiwona kaluwore gi timna makare, osechiwona kaluwore
    gi ler mar lwetena e nyime.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܡܘܼܕܸܪܹܗ ܐܸܠܝܼ ܡܵܪܝܵܐ ܐܲܝܟ݂ ܙܲܕܝܼܩܘܼܬ‌ܝܼ، ܐܲܝܟ݂ ܕܸܟ݂ܝܘܼܬܵ‌ܐ
    ܕܐܝܼܕܵܬ‌ܝܼ̈ ܩܲܕܡ ܥܲܝܢܘܼ̈ܗ‌ܝ.
  meu-meu: Taunabunai, Iehova ese vada e hanamogu, ena kara maoromaoro heḡereḡerena
    ai; imagu na ia vairanai vada e ḡoevaḡoeva heḡereḡerena vada e hanamogu.
  npi-ULB: यसकारण मेरो धार्मिकताको कारणले परमप्रभुले मलाई पुनर्स्थापना गर्नुभएको छ,
    किनभने मेरा हातहरू उहाँको आँखाका समु शुद्ध थिए ।
  yor-yor: Olúwa san ẹ̀san fún mi gẹ́gẹ́ bí òdodo mi; gẹ́gẹ́ bí mímọ́ ọwọ́ mi níwájú
    rẹ̀.
  pes-OPCB: خداوند به من پاداش داده است، زیرا در نظر او پاک و عادل بوده‌ام.
  tgl-ULB: Kaya tinulungan akong bumangon ni Yahweh dahil sa aking katuwiran, dahil
    ang aking mga kamay ay malinis sa kaniyang paningin.
  nop-nop: Unduŋ doktiŋa Yahwedi titiŋne didimeniŋ wendoktiŋa nadiŋa momooŋ hinek
    nabudokolak. Maŋgande, adi agaŋ nadinamulak, nu yomnenit mokit.
  hui-hui: Ibugua i̱na mana bayale tigabi wiaru talialu bialu hewago hondowa i̱na
    mana ko mbira nabi hewago hondowabi Anduane Homogohanda i̱hondo bayaleore biaga.
  mya-mya: ငါ​သည်​အ​ပြစ်​ကင်း​သူ​ဖြစ်​ကြောင်း​ကို သိ​တော်​မူ​သ​ဖြင့်​လည်း​ကောင်း၊
    ငါ​သည်​တ​ရား​မျှ​တ​စွာ​ပြု​ကျင့်​သ​ဖြင့် လည်း​ကောင်း ကိုယ်​တော်​သည်​ငါ့​အား​ကောင်း​ကျိုး​ကို
    ပေး​သ​နား​တော်​မူ​၏။
  bod-N: དེ་བས་ཡ་ཝཱེས་ང་ཡི་དྲང་བདེན༌དང༌། །ཁོང་གི་སྤྱན་སྔར་ལག་པ་གཙང་བ༌བཞིན། །དེ་དང་མཐུན་པའི་གསོལ་རས་ང་ལ༌གནང༌།།
  wsk-wsk: Se Yawe aninga munan laili arigam ale koma ningo aisam; mu awuk, ani noko
    motam te diram la bagakasam.
  sna-sna: Jehovha akandipa mubayiro zvakaringana nokururama kwangu, zvakaringana
    nokuchena kwamaoko angu pamberi pake.
  spa-BLM: Por lo tanto, Yahvé me ha recompensado según mi justicia, según la limpieza
    de mis manos en su vista.
  cac-cac: Yujn̈ejton chi' ix ac' spac d'ayin yujto tojol svutej in b'a, malaj pax
    in mul d'a yol a sat ach Jehová.
  swh-ULB: Hivyo Yahwe amenirejesha kwa sababu ya haki yangu, na kwa sababu mikono
    yangu ilikuwa safi mbele ya macho yake.
  deu-ELBBK: Und ich war vollkommen gegen ihn und hütete mich vor meiner Ungerechtigkeit.
  mbb-OT: Edtuvazan a kenikew su neehè nu he metazeng a, ne wazè ku eveelan he ibpekesalà
    ku.
  mal-2015: യഹോവ എന്റെ നീതിപ്രകാരവും അവന്റെ കാഴ്ചയിൽ എന്റെ കൈകൾക്കുള്ള വെടിപ്പിൻപ്രകാരവും
    എനിക്കു പകരം നല്കി.
  gup-gup: Ngudda Yawey yikurduyimeng kundjalmak ngardduk bu ngaye mandjad ngahrey,
    dja kanwong kore nganmarnekurrmeng kahdjedjenyo ngardduk bu ngaye minj kunwarre
    ngayimeninj.
  rmc-rmc: Somas žužo angle leste a zľikeravas man le binostar.
  nlg-nlg: A Lord te tabau nia nigua na lutu uto; na pukuna te marabu na limagu, te
    marabu tana matana.
  pes-OPV: پس خداوند مرا موافق عدالتم پاداش داده است و به حسب طهارت دستم در نظر وی.
  ron-1924: Де ачея, Домнул мь-а рэсплэтит дупэ неприхэниря мя, дупэ курэция мынилор
    меле ынаинтя окилор Луй.
  ben-OBCV: যা ন্যায়পরায়ণ তা পালন করার জন্য সদাপ্রভু আমায় পুরস্কার দিয়েছেন, এবং
    তাঁর দৃষ্টিতে আমার নির্মল হাতের সততা অনুসারে দিয়েছেন।
  som-som: Sidaas daraaddeed ayaa Rabbigu iigu abaalguday sidii ay xaqnimadaydii ahayd,
    Iyo sidii nadiifsanaanta gacmahaygu ay ku ahayd indhihiisa hortooda.
  eng-ASVBT: Therefore hath Jehovah recompensed me according to my righteousness,
    According to the cleanness of my hands in his eyesight.
  mna-mna: Nio aŋkamam mbulu ndeeŋeŋana mi ŋgeezeŋana men pa ni mataana. Tanata ni
    leleene pio mi ikam leŋ kadoono ambaiŋana.
  ita-1885: Tu ti mostri pietoso inverso l'uomo pio, Intiero inverso l'uomo intiero.
  eng-ULB: Therefore Yahweh has restored me because of my righteousness, because my
    hands were clean before his eyes.
  spa-VBL: El Señor me premió por hacer lo correcto. Y soy inocente ante sus ojos.
  fra-_FOB: Aussi l'Éternel m'a rendu selon ma justice, selon la pureté de mes mains
    devant ses yeux.
  mal-mal: യഹോവ എന്റെ നീതിക്കു തക്കവണ്ണവും ദൈവത്തിന്റെ ദൃഷ്ടിയിൽ എന്റെ കൈകളുടെ വെടിപ്പിൻപ്രകാരവും
    എനിക്ക് പകരം നല്കി.
  urd-GVR: Is lie Rab ne mujhe merī rāstbāzī kā ajr diyā, kyoṅki us kī āṅkhoṅ ke sāmne
    hī meṅ pāk-sāf sābit huā.
  suz-BL: गो दोदेंशो पा ठीक पङा, मोदेंशो पा परमप्रभु यावेमी आं कली आ ङोंइती पाप रे
    ङोन बाक्‍शो तशा, रिम्‍शो पाइक्‍ती।
  eng-NOY: Therefore hath the LORD rewarded me according to my righteousness, According
    to the cleanness of my hands before his eyes.
  ita-1927: Ond’è che l’Eterno m’ha reso secondo la mia giustizia, secondo la purità
    delle mie mani nel suo cospetto.
  ckb-ckb: یەزدان بەگوێرەی ڕاستودروستیم پاداشتی داومەتەوە، بەگوێرەی دەستپاکیم لەبەردەمی.
  eng-BBE: Because of this the Lord has given me the reward of my righteousness, because
    my hands are clean in his eyes.
  xsi-xsi: Naŋa iloŋgu ikeno mbâra-mbâra lâ i nao. Mine nde iveta kie ara pa naŋa,
    itogo naneŋgu vetâŋa ara ne kulu mine.
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ನನ್ನ ನೀತಿಯ ಪ್ರಕಾರವೂ ಅವರ ದೃಷ್ಟಿಯಲ್ಲಿ ನನ್ನ ಕೈಗಳ ಶುದ್ಧತ್ವದ
    ಪ್ರಕಾರವೂ ನನಗೆ ಪ್ರತಿಫಲಕೊಟ್ಟರು.
  tam-2017: ஆகையால் யெகோவா என்னுடைய நீதிக்குத் தகுந்ததாகவும், தம்முடைய கண்களுக்கு
    முன்னிருக்கிற என்னுடைய கைகளின் சுத்தத்திற்கும் தக்கதாகவும் எனக்குப் பலனளித்தார்.
  spa-RV-1909: Pagóme pues Jehová conforme á mi justicia; conforme á la limpieza de
    mis manos delante de sus ojos.
  ron-BTF: De aceea DOMNUL mi-a întors conform dreptății mele, conform curăției mâinilor
    mele înaintea ochilor săi.
  eng-WEBP: Therefore the LORD has rewarded me according to my righteousness, according
    to the cleanness of my hands in his eyesight.
  eng-FBV: The Lord rewarded me for doing what's right. I am innocent in his sight.
  nld-1939: Daarom werd mijn gerechtigheid door Jahweh beloond, En mijn reinheid van
    handen in zijn ogen.
  nch-BL: Huan TOTECO nechtaxtahuijtoc quej quinamiqui ica cati cuali nijchijtoc,
    pampa quiitztoc para cuali nonemilis iixpa.
  vie-1934: Vì vậy, Đức Giê-hô-va đã báo tôi tùy sự công bình tôi, Thưởng tôi theo
    sự thanh sạch của tay tôi trước mặt Ngài.
  cha-cha: 'Pot este jaapaseyo si Jeova taemanoja y tininasso: taemanoja y guinasgas
    y canaejo gui menan atadogña.'
  hin-CV: इसलिये याहवेह ने मुझे मेरी भलाई के अनुसार ही प्रतिफल दिया है, उनकी नज़रों
    में मेरे हाथों की शुद्धता के अनुसार.
  eng-OURB: Therefore Adonai has rewarded me according to my righteousness, according
    to the cleanness of my hands in his eyesight.
  spa-BES: Por esto el Señor me ha dado la recompensa de mi justicia, porque mis manos
    están limpias en sus presencia.
  tdx-tdx: Aa le tinambe’ Iehovà amy havañonakoy, ami’ty falio-tañako am-pivazohoa’e.
  tha-KJV: เพราะฉะนั้นพระเยโฮวาห์จึงทรงตอบแทนข้าพเจ้าตามความชอบธรรมของข้าพเจ้า ตามความสะอาดแห่​งม​ือของข้าพเจ้าในสายพระเนตรของพระองค์
  por-BR-2018: Assim o SENHOR me recompensou conforme a minha justiça; conforme a
    pureza de minhas mãos perante seus olhos.
  deu-ELO: Und Jehova erstattete mir nach meiner Gerechtigkeit, nach der Reinheit
    meiner Hände vor seinen Augen.
  eng-WYC-2018: And the Lord shall yield to me by my rightfulness; and by the cleanness
    of mine hands in the sight of his eyes. (And so the Lord rewarded me according
    to my righteousness; and according to the cleanness of my hands before him.)
  epo-epo: Kaj la Eternulo rekompencis min laŭ mia justeco, Laŭ la pureco de miaj
    manoj antaŭ Liaj okuloj.
  gfk-gfk: No Watong te balu iau haruat ma ira nugu takodasiana magingin. I te kul
    iau haruat ma ira limagu ing pai bilinge ra matmataan tana.
  uig-PIN: Xuning üqün Pǝrwǝrdigar ⱨǝⱪⱪaniyliⱪimƣa ⱪarap, Kɵz aldidiki ⱪolumning ⱨalalliⱪiƣa
    ⱪarap, ⱪilƣanlirimni ⱪayturdi.
  beo-beo: Amo na hou dawa:beba:le, E da nama bidi ida:iwane iaha.
  tpi-OTNT: Olsem na Bikpela i tingim stretpela pasin bilong mi, na em i bekim gutpela
    pasin long mi, long wanem, mi stap klin long ai bilong em.
  hau-SA: Ubangiji ya ba ni lada bisa ga adalcina, bisa ga tsabtan hannuwana a gabansa.
  udu-udu: Gom gwo gi wakan mo tani Tap̱a a’di iraḵki aha/ to ibway mo isi ki mii
    ma ḵar/em pem mo, dhali isi ki me’d pem jin dhelelkika/ mo e jis/em piti mo be.
  uig-LAT: Shuning üchün Perwerdigar heqqaniyliqimgha qarap, Köz aldidiki qolumning
    halalliqigha qarap, qilghanlirimni qayturdi.
  nde-nde: UThixo unginike umvuzo ngokufanele ukulunga kwami, ngokufanele ukuhlanzeka
    kwezandla zami phambi Kwakhe.
  ton-ton: Ko ia kuo totongi ai au ʻe Sihova ʻo fakatatau ki heʻeku māʻoniʻoni, pea
    fakatatau ki he maʻa ʻa hoku nima ʻi hono ʻao.
  ces-1613: Nýbrž upřímě choval jsem se k němu, a vystříhal jsem se nepravosti své.
  eng-WMB: Therefore the LORD has rewarded me according to my righteousness, according
    to the cleanness of my hands in his eyesight.
  tam-TCV: யெகோவா என் நீதிக்கு ஏற்றவாறும், அவருடைய பார்வையில் என் கைகளின் தூய்மைக்கு
    ஏற்றவாறும் எனக்குப் பலனளித்திருக்கிறார்.
  ceb-ULB: Busa gilig-on ako ni Yahweh tungod sa akong pagkamatarong, tungod kay ang
    akong mga kamot hinlo diha sa iyang atubangan.
  pol-UBG: Dlatego oddał mi PAN według mojej sprawiedliwości, według czystości moich
    rąk przed jego oczyma.
  urd-GVU: اِس لئے رب نے مجھے میری راست بازی کا اجر دیا، کیونکہ اُس کی آنکھوں کے سامنے
    ہی مَیں پاک صاف ثابت ہوا۔
  eng-OEBCW: So the Lord repaid my innocence, my cleanness of hands in his sight.
  deu-1912: Darum vergilt mir der HERR nach meiner Gerechtigkeit, nach der Reinigkeit
    meiner Hände vor seinen Augen.
  kan-2017: ಆದುದರಿಂದ ನಾನು ನೀತಿವಂತನೂ, ನಿರಪರಾಧಿಯೂ ಎಂದು ನೋಡಿ, ಯೆಹೋವನು ತಕ್ಕ ಪ್ರತಿಫಲವನ್ನು
    ಕೊಟ್ಟನು.
  yap-yap: Ere ma tow’ath nigeg ni bochan e gu ma rin’ e n’en ni bfel’, ma bochan
    e manang ni bfel’ e rog.
  hlt-MCSB: Te dongah ka duengnah neh amah mikhmuh ah ka kut kah cimcaihnah vanbangla
    kai taengah BOEIPA loh n'thuung coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታኣኮ ፂሉሞጉዴያ ኩጫኣ ታኣኮ ጌኤሺ ማዔሢጉዴያ ታኣም ኮይሳ ባኮ ዒዚ ጪጌኔ።
  twi-ASANTE: Awurade agyina me teneneeyɛ ne me nsa a ɛho teɛ wɔ nʼanim so atua me
    ka.
  eng-WEBU: Therefore the LORD has rewarded me according to my righteousness, according
    to the cleanness of my hands in his eyesight.
  acu-NT: Wi Yusen nintimsan pengker pujau asamtai, winaka pengker awajtusmiayi.
  spa-PDDPT: Por eso Yavé recompensó mi rectitud, La pureza de mis manos ante sus
    ojos.
  gun-gun: Ha'e ramo xevy Senhor ome'ẽ xereko porãa repy, henonde rupi ndaxereko ky'ai
    rire.
  agu-BL: Ya'stzun yi oy yi ja tak' i' swetz. Xomcyen tu' te yi imbalajil. Xomcyen
    tu' te yi ẍe'n wutane'n swutz i'.
  ilo-ULB: Ngarud, insublinak ni Yahweh gapu iti kinalintegko, gapu ta nadalus dagiti
    imak iti imatangna.
  kpg-kpg: Deelaa di mee a Mee e hui au i di au dela e hai di mee dela e donu, idimaa,
    Mee e iloo Ia bolo au deai ogu huaidu ai.
  uig-ARA: شۇنىڭ ئۈچۈن پەرۋەردىگار ھەققانىيلىقىمغا قاراپ، كۆز ئالدىدىكى قولۇمنىڭ ھالاللىقىغا
    قاراپ، قىلغانلىرىمنى قايتۇردى.
  sus-sus: N bara tinxin a ya ra, n mu tin birade yunubi fɔxɔ ra.
  pon-2006: Iei me e ketin katingih kin ie pwehki ei kin wia dahme pwung, pwe e ketin
    mwahngih duwen eh sohte dipei.
  jae-jae: Amboac tonaŋ Apômtau kêmoasiŋ aê kêtu gamoa ŋaŋêŋŋa, kêtu aê lemoc selecŋa,
    tec eŋ mataanô gêlic aê jagêdêŋ.
  ksd-ksd: Kari ra Luluai i tar vapuak iau varogop ma kaugu mangamangana takodo, Varogop
    ma ra gomgom na limagu ta ra luaina matana.
  tur-YTC: Bu nedenle Yahve beni doğruluğuma göre, Ellerimin O’nun gözündeki temizliğine
    göre ödüllendirdi.
  bel-N: Я быў беззаганны перад Ім і захоўваў сябе ад беззаконьня.
  kpr-kpr: Na ari dambu use irá gheraena aindae, nu nandae mino eveva muturaira. Ai
    resira amo, na dara jo ae eraena, nu kasamari.
  ind-AYT: (18-25) Karena itu, TUHAN membalasku menurut kebenaranku, menurut kesucian
    tanganku di depan mata-Nya.
  yom-yom: Yave wupheni mfutu boso buididi busonga buama, boso buididi vedila ku mioko
    miama va ntuala meso mandi.
  yut-yut: Dabɨlnikon gwaljɨgɨ mɨnisi egɨpgum, do Yawe da aŋpakno kɨlegɨ uŋun do nandaŋek
    kobogɨ do aŋpak tagɨsi aŋ namgut.
  nya-nya: Yehova wandipatsa mphotho molingana ndi chilungamo changa, molingana ndi
    kuyera kwa manja anga pamaso pake.
  hrv-hrv: do srži odan njemu sam bio, čuvam se grijeha svakoga.
  mps-mps: Tama tiyu, Godigo te eno doloba pai kolesagade homu koneama, tama agai
    ena bugagia mu tonaluai. Magi baso meni, agai koneani, te eno magi sę me isiąwai.
  tpi-tpi: Olsem na Bikpela i tingim stretpela pasin bilong mi, na em i bekim gutpela
    pasin long mi, long wanem, mi stap klin long ai bilong em.
  dan-1931: Ustraffelig var jeg for ham og vogtede mig for Brøde.
  vie-OVCB: Chúa Hằng Hữu đối đãi với con theo đức công chính, thưởng cho con vì tay
    con trong sạch.
  guj-2017: યહોવાહે મારું ન્યાયીપણું અને મારા હાથની શુદ્ધતા જોઈને તે પ્રમાણે મને પ્રતિદાન
    આપ્યું છે.
  pon-2006A: Iei me e ketin katingih kin ie pwehki ei kin wia dahme pwung, pwe e ketin
    mwahngih duwen eh sohte dipei.
  por-BRBSL: Portanto Yahweh me recompensou de acordo com minha retidão, de acordo
    com a limpeza das minhas mãos na sua visão.
  eng-OEBUS: So the Lord repaid my innocence, my cleanness of hands in his sight.
  swe-swe: 'Jag har varit uppriktig (helhjärtad, fläckfri, intakt, fullkomlig, levt
    med integritet) inför honom, och hållit mig borta (vaktat på min väg, skyddat
    mig) från synd (skuld, straff). [Ordagrant: ”från min synd”, dvs. från det som
    skulle kunnat vara min synd om jag inte levt rent.] [Ordet för uppriktig är ”tamim”.
    Huvudbetydelsen är att vara hel, fullt antal, fullkomlig, utan någon brist. När
    ordet används om Gud beskriver det hans helhet och felfrihet. När det används
    om människor beskriver det inte någon som är helt utan synd, utan någon som är
    ärlig och har integritet där ord och handlingar hör ihop. Någon som är en hel
    människa med allt vad det innebär – där det inte finns några dolda rum, baktankar
    eller något gömt. Ordet för synd är ett brett ord som ordagrant handlar om att
    vika av från vägen. Betydelsen är rik och innefattar både synden, skammen och
    straffet.]'
  cth-cth: Hatdawkvah, BAWIPA ni ka lannae patetlah na patho. A mithmu ka thoungnae
    patetlah na patho.
  twi-twi: Awurade agyina me treneeyɛ ne me nsa a ho tew wɔ nʼanim no so atua me ka.
  hlt-hlt: Te dongah ka duengnah neh amah mikhmuh ah ka kut kah cimcaihnah vanbangla
    kai taengah BOEIPA loh n'thuung coeng.
  tbz-SIM: N dɔɔrimu kù dɔ́mɛ̀. N dɑkɛmu nyɑ̀ɑ̀ bo yetɛ́ mɛ̀ɛ̀ kpɛ́í.
  msy-2020: Kɨ Ikiavɨra Itir Godɨn damazimɨn zuegha iti. Kamaghɨn a nan arazir aghuir
    kamɨn ganigha, a ikaragha arazir aghuimɨn na gami.
  dop-dop: Mɑ luɣu fɛɩ tɑɑlɩ nɔɣɔlʋ, tɔɣɔ mɑ kpɑ mɑ təɣɩ ɩsɑɣɑtʋ təlɑtɛ.
  azb-azb: Rəbb mənə salehliyimin əvəzini verdi, Gözünün önündə əlitəmiz olmağımın
    əvəzini verdi.
  eng-DBY: And Jehovah hath recompensed me according to my righteousness, according
    to the cleanness of my hands in his sight.
  hin-2017: यहोवा ने मुझे मेरी धार्मिकता के अनुसार बदला दिया, और मेरे हाथों की उस
    शुद्धता के अनुसार जिसे वह देखता था।
  wol-KYG: May ànd ak moom, di jëfeg mat, di moyoo tooñ.
  bjr-bjr: Qinee miqunnana akiiqara faqa andeeqara oosana maraunnanara faqa mifa amiqimma
    qimaqaidanoo. Qinee aaqarana siaisa marunnanara miqimma qimaqaidanoo.
  eng-YLT: And Jehovah doth return to me, According to my righteousness, According
    to the cleanness of my hands, Over-against his eyes.
  kne-kne: Isonga gon-gonaanas sak-en tan nalintegak, ammo na ay magay binmasolak.
  eng-WYC-2017: And the Lord shall yield to me by my rightfulness [or rightwiseness];
    and by the cleanness of mine hands in the sight of his eyes.
  eng-WMBB: Therefore the LORD has rewarded me according to my righteousness, according
    to the cleanness of my hands in his eyesight.
  zat-NTPS: Chee̱ le̱ na' bexunna Xránadxu Dios chia' cáte̱ze naca da xrlátaje da
    be̱na', cáte̱ze naca da xrlátaje da nuna' lau Le̱'.
  zty-NTPS: Bebí'i X̱anžo Dios chia' ka nak da' chawe' da' bena', ka nakkze da' chawen'
    dan' bena' ḻawe' Ḻe'.
  urd-GVH: इसलिए रब ने मुझे मेरी रास्तबाज़ी का अज्र दिया, क्योंकि उस की आँखों के सामने
    ही में पाक-साफ़ साबित हुआ।
  rug-rug: Gua asa ke pia au Sa si arau, sina tavete va toṉoto si rau, meke gilania
    Sa sapu loke qua sinea si rau.
  gaz-gaz: Waaqayyo akkuma qajeelumma kootti, akkuma harki koo fuula isaa duratti
    qulqulluu taʼettis na badhaaseera.
  fra-LSG: J’ai été sans reproche envers lui, Et je me suis tenu en garde contre mon
    iniquité.
  yal-yal: Fɛ yo mi n na a yɛɛ ra yi, bayo n bata n yɛtɛ ratanga hakɛn ma.
  iou-iou: Iŋamiken näk momina nämo, siwoŋi kuräki-inik kuŋat täyat unita gwäki säkgämän
    udegän namik täyak.
  haw-1868: Nolaila, i hoopai mai ai o Iehova ia'u e like me ko'u pono. E like me
    ka maemae o ko'u mau lima imua o kona alo.
  arb-NAV: فَيُكَافِئُنِي الرَّبُّ وَفْقاً لِبِرِّي، بِحَسَبِ طَهَارَةِ يَدَيَّ أَمَامَ
    عَيْنَيْهِ.
  ded-ded: Nga marinango faka kongaha angkefecac KEBUNGO neac faka angammeme dindingac
    hemma gombungaac turunga kpounenec.
  ewe-ewe: Yehowa wɔ nyui nam le nye dzɔdzɔenyenye kple esi nye asi me dza le eŋkume
    la ta.
  eng-LEE: (18:25) Therefore did the Lord recompense me according to my righteousness,
    according to the purity of my hands before his eyes.
  asm-FB: এই কাৰণে যিহোৱাই মোৰ ধাৰ্মিকতা অনুসাৰে, তেওঁৰ দৃষ্টিত মোৰ হাতৰ শুচি কার্য
    অনুসাৰে মোক পুৰস্কাৰ দিলে।
  sus-A: ﭑ بَرَ تِنشِن عَ يَ رَ، ﭑ مُ تِن بِرَدٍ يُنُبِ قْشْ رَ.
  fra-SBL: C'est pourquoi Yahvé m'a récompensé selon ma justice, selon la propreté
    de mes mains à sa vue.
  hbo-hbo: וָאֱהִ֣י תָמִ֣ים עִמֹּ֑ו וָ֝אֶשְׁתַּמֵּ֗ר מֵעֲוֹנִֽי׃
  kik-kik: Jehova andĩhĩte kũringana na ũthingu wakwa, akandĩha kũringana na ũtheru
    wa moko makwa maitho-inĩ make.
  fra-NCL: J’étais sans reproche envers lui, et je me tenais en garde contre mon iniquité.
  cek-AK: To pongah ka toenghaih baktih, a mikhnuk ah ka ban ciimhaih baktih toengah,
    Angraeng mah tangqum to ang paek.
  cuk-cuk: Bab-Jehová an ibmar-nued-imakedba anga ibmar-nued uked. Ibmar-isgana-imakdisulidba
    nued angi binsamaid.
  tel-2017: కాబట్టి, నేను నిర్దోషిగా ఉన్న కారణంగా, తన దృష్టిలో నా చేతులు పరిశుభ్రంగా
    ఉన్న కారణంగా యెహోవా నన్ను పునరుద్ధరించాడు.
  hat-BSA: Pou sa, SENYÈ a te fè m rekonpans selon ladwati mwen, selon men pwòp ke
    Li te wè yo.
  kos-kos: Ke ma inge El ase lacnen orekma suwohs luk; Mweyen El etu lah wangin mwetik.
  hbo-WLC: וָאֱהִ֣י תָמִ֣ים עִמּ֑וֹ וָ֝אֶשְׁתַּמֵּ֗ר מֵעֲוֺנִֽי׃
  ibo-ibo: Onyenwe anyị kwụghachiri m dịka ezi omume m si dị, dịka ịdị ọcha nke aka
    m abụọ si dị nʼanya ya.
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ ମୋର ଧର୍ମାନୁସାରେ ଓ ତାହାଙ୍କ ଦୃଷ୍ଟିରେ ମୋʼ ହସ୍ତର ଶୌଚାନୁସାରେ
    ମୋତେ ଫଳ ଦେଇଅଛନ୍ତି।
  chk-chk: Iei mine ewe Samol mi Lapalap a liwiniöchüei, pun üa föri mine a pwüng,
    pun a silei pwe esap wor ai tipis.
  rop-rop: En blanga tharran na imbin gudbala langa mi, dumaji aibin oldei bulurrumbat
    det raitwei blanga im, en im sabi ai nomo bin dum enijing rong.
  ukr-1871: І Господь віддав менї по правдї моїй, по чистотї рук моїх перед очима
    його.
  yon-yon: Yarimanbed ne yorokmo kaimain yaambed kakman amun kawoon, ye indob arimbed
    ne ma ambarakmindo kuyaambed kui.
  deu-1951: (018-25) Darum vergalt mir der HERR nach meiner Gerechtigkeit, nach der
    Reinheit meiner Hände vor seinen Augen.
  eng-JPS: (18-25) Therefore hath the LORD recompensed me according to my righteousness,
    according to the cleanness of my hands in His eyes.
  srp-1865: Dade mi Gospod po pravdi mojoj, po èistoti ruku mojih pred oèima njegovima.
  lug-lug: Noolwekyo, Mukama ansasudde ng’obutuukirivu bwange bwe buli, era ng’ebikolwa
    byange ebirungi bwe biri by’alaba.
  heb-heb: וישב יהוה לי כצדקי כבר ידי לנגד עיניו׃
  ben-IRV: তাই সদাপ্রভুু আমার ধার্মিকতার জন্য, তাঁর চোখের সামনে আমার হাত পরিষ্কার
    ছিল বলে, তিনি আমাকে প্রতিফল দিলেন।
  ntu-ntu: Yawe ayzlu-ngrmle da bange mz nztubq-krnge, Murde nabznge lqngi mz nzobq-krde.
  pan-pan: ਸੋ ਯਹੋਵਾਹ ਨੇ ਨਿਗਾਹ ਕਰ ਕੇ ਮੇਰੇ ਧਰਮ ਦੇ ਅਨੁਸਾਰ, ਅਤੇ ਮੇਰੇ ਹੱਥਾਂ ਦੀ ਸ਼ੁੱਧਤਾ
    ਦੇ ਅਨੁਸਾਰ ਮੈਨੂੰ ਵੱਟਾ ਦਿੱਤਾ।
  mya-JVB: ထိုကြောင့် ရှေ့ တော်မှာ ထင်ရှား သော ငါ ၏ ဖြောင့်မတ် ခြင်း၊ လက် စင်ကြယ်
    ခြင်းရှိသည်နှင့် အလျောက် ထာဝရဘုရား သည် ငါ ၌ အကျိုး ကိုပေး တော်မူပြီ။
  kgf-kgf: Imuac niŋac Yawenéŋ nuac solaŋa niŋac wamma bakia hiabia menémma kiwaiguc
    mérana solaŋanec keri imuac séhaiguc tasia menéŋec.
  tte-O: Mwa koina Yeoba iyamaisayau besiele mumugagu ana dudulai koina, yo iwalo-muloloiyau
    kaiwena nige yagu naenaena ipapagan.
  tbg-tbg: Noravano Kotiva te avuqavu ni vaunarara iriharoma viva tiqaa koqema kero
    raqiki vairo. Viva kankoma kero iri tavaivaro kia vo uvavanovata tiqaa vairo.
  hmo-hmo: Egu kara maoromaoro hegeregerena, Lohiabada ese lau dekenai ahuna namona
    ia henia, badina ia diba lau be kerere lasi.
  zar-NT: Que lë ni naʼ bubiʼë Xanruʼ quiaʼ tsca le tsahuiʼ nacaʼ, en tuʼ cabí nabágaʼa
    xiguiaʼ lahuëʼ Lëʼ.
  urd-urd: ख़ुदावन्द ने मुझे मेरी रास्ती के मुवाफ़िक़ और मेरे हाथों की पाकीज़गी के
    मुताबिक़ जो उसके सामने थी बदला दिया।
  bqc-SIM: Ma kua tàae vĩ Diiɛo, má azĩa kũa duunasai.
  tcz-CHONGTHU: Yahweh Pakai in thildih kaboljeh in Aman kipaman eipejin ahi. Aman
    themmonabei kahi amui.
  mar-mar: माझ्या न्यायीपणाप्रमाणे परमेश्वराने पुनसंचयित केले. कारण त्याच्या डोळ्यासमोर
    माझे हात निर्मळ होते.
  isl-isl: Ég lagði mig fram við að halda það og forðaðist ranglæti.
  hlt-THB: Ka dyngnaak ingkaw amik huh awh ka kut qawi a ciim amyihna Bawipa ing laksawng
    ni pehy.
  qub-qub: Allillata rurashäpitami Tayta Diosga alli päguta gomasha.
  bqp-bqp: Dikiri fĩna bòmɛnɛ ma nɛ̀sɛmana lɛ́n, zaakũ à è má kun gbãsĩ sari.
  hat-hat: (018:25) Se konsa li ban m' rekonpans mwen, paske mwen mache dwat devan
    li, paske li wè mwen inonsan.
  eng-BSB: So the LORD has repaid me according to my righteousness, according to the
    cleanness of my hands in His sight.
  eng-WEBPB: Therefore the LORD has rewarded me according to my righteousness, according
    to the cleanness of my hands in his eyesight.
  kbq-kbq: Ana hu'negu Ra Anumzamo'a knare navu'nava'ma hunore nona huno mizana nami'ne.
    Na'ankure Agrama keana nagri nzampina hazenke'zana omneno agru hu'negu huno, anara
    hu'ne.
  pon-pon: O Ieowa kotin katini on ia duen ai pun, o duen makelekel en pa i kan mon
    jilan i.
  nhe-BL: Huan TOTECO nechtlaxtlahuijtoc queja quinamiqui ica tlen cuali nijchijtoc,
    pampa quipantijtoc cuali noyolis iixpa.
  wnc-wnc: Buyambam tapata natane noman taknganae natayukut. Natangamuke yake yuyuu
    take aknga namukut. Minae, nata ie kaine dundumna yukum.
  bus-bus: Dii fĩa bòmɛ ma nↄ̀sɛ maa lɛ́n, zaakɛ à è má kuu gbãsĩ sai.
  gub-BL: A'e rupi umekuzar heremiapo kwer a'e, ta'e naiko kwaw imunar ma'e romo ihe
    xe. Ukwaw ikatu 'ym ma'e iapo har romo hereko 'ymaw a'e.
