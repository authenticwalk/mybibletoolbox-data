verse: PSA.018.005
translations:
  mal-C: പാതാളത്തിന്റെ കയറുകൾ എന്നെ വരിഞ്ഞുകെട്ടി; മരണക്കുരുക്കുകൾ എന്റെമേൽ വീണിരിക്കുന്നു.
  deu-TKW: Denn umringt hatten mich Wasserwogen, und tückische Bäche schreckten mich;
  lin-lin: Basinga ya kufa efinaki ngai, mpela ya libebi epesaki ngai somo.
  mmx-mmx: Loxoxo uu ga suxuna ia ngan ta loos ga itis ia. Lamaaut ga lok do na xonom
    ia.
  eng-LSV: Cords of Sheol have surrounded me, || Snares of death have been before
    me.
  eng-GNV: 'The sorowes of the graue haue compassed me about: the snares of death
    ouertooke me.'
  eng-WEBSTER: 'The sorrows of hell encompassed me: the snares of death seized me.'
  nhw-BL: Nopa mijca ostotl nechtlaquechilijtoya hasta ayacmo nijpixqui fuerza. San
    se quentzi más huan nimiquisquía.
  swh-ONEN: Kamba za kuzimu zilinizunguka, mitego ya mauti ilinikabili.
  bba-bba: Gɔɔ rɑɑ mɑn bɔkuɑ, u kɑ mɑn doonɔ nɡe nim tori bɑkɑ.
  eng-KJVCPB: 'The sorrows of hell compassed me about: The snares of death prevented
    me.'
  luo-luo: Tonde mag liel ne orida kendo odhoga matek; obadho mag tho ne ochoma tir.
  aii-aii: ܚܲܒ݂ܠܹ̈ܐ ܕܫܝܘܿܠܔ ܩܵܡ ܚܲܪܕܝܼ ܠܝܼ، ܬܦܝܼܩ ܠܗܘܿܢ ܒܝܼܝܼ ܢܸܫܒܹ̈ܐ ܕܡܵܘܬܵ‌ܐ.
  meu-meu: Mase Gabuna ena iḡui varodia ese e idoagu, mase huodia ida na tata hedavari.
  npi-ULB: चिहानका डोरीहरूले मलाई बाँधे । मृत्युको पासोले मलाई समात्‍यो ।
  yor-yor: Okùn isà òkú yí mi ká, ìkẹ́kùn ikú dojúkọ mí.
  pes-OPCB: مرگ برای من دام نهاده بود تا مرا به کام خود بکشد.
  tgl-ULB: Nakapaligid sa akin ang mga lubid ng Sheol; ang patibong ng kamatayan ay
    binitag ako.
  nop-nop: Muniniŋ agaŋ kumumbit, kaŋ tawa niŋdi nehi-ibikilitiiŋ wendok tuwot tibek.
    Kaŋ bom adi nehikumuyedok woomhat tilak.
  hui-hui: Homolene dameneme i̱ mabu bupe howa pume dariba haradagua biyagoni. Homalime
    i̱ minule mandabu hayagoni.
  mya-mya: သေ​မင်း​၏​နှောင်​ကြိုး​တို့​သည်​ငါ့​ကို​ရစ်​ပတ် ပါ​၏။ သင်္ချိုင်း​တွင်း​သည်​ငါ့​ကို​ဖမ်း​ရန်​ကျော့​ကွင်း
    ထောင်​ထား​၏။
  bod-N: གཤིན་པོའི་ཡུལ་གྱི་ཐག་པས་བདག་ནི༌འཁྲིས། །འཆི་བའི་རྙི་རྒྱ་ང་ཡི་སྟེང་དུ༌བབས།།
  wsk-wsk: Kuera mateng ko mayang aga talipi saparam; dagarok iwita aga iluwam.
  sna-sna: Mabote eguva akandimonera; misungo yorufu yakanangana neni.
  spa-BLM: Las cuerdas del Seol me rodeaban. Las trampas de la muerte se me vinieron
    encima.
  cac-cac: A chamel, ichato toxo ix spixoch slasu d'ayin, ichato ix sb'o in yaalil
    b'aj ol in telvoc.
  swh-ULB: Kamba za kuzimu zilinizunguka; mitego ya mauti ilininasa.
  bel-bel: Па ўсёй зямлі праходзіць іхні гук, і па край сьвету словы іхнія. Ён паставіў
    у іх жытло сонцу,
  deu-ELBBK: Es umfingen mich die Fesseln des Todes, und die Ströme Belials erschreckten
    mich.
  mbb-OT: '@see-verse:PSA.018.004'
  mal-2015: പാതാളപാശങ്ങൾ എന്നെ വളഞ്ഞു; മരണത്തിന്റെ കണികളും എന്നെ തുടർന്നു പിടിച്ചു.
  gup-gup: Mak ngankukdukkadukkang kunyarl manbu kumidj ngarre, mak kundowikenh nganbongkarrmeninj
    ngardduk.
  rmc-rmc: Zakerde man andre o lanci le meribnaskre, zaučharde man o zorale paňa.
  nlg-nlg: Na sosodo ni mate te talighutiu; mana ghilu ni mate te talua vaniu na taripiti.
  pes-OPV: رسنهای گور دور مراگرفته بود و دامهای موت پیش روی من درآمده.
  ron-1924: мэ ынфэшурасерэ легэтуриле мормынтулуй ши мэ принсесерэ лацуриле морций.
  ben-OBCV: পাতালের বাঁধন আমাকে জড়িয়ে ধরেছিল; মৃত্যুর ফাঁদ আমার সম্মুখীন হয়েছিল।
  som-som: Waxaa igu wareegsanaa xadhkihii She'ool, Oo waxaa i qabsaday dabinnadii
    dhimashada.
  lat-VUC: In omnem terram exivit sonus eorum, et in fines orbis terræ verba eorum.
  eng-ASVBT: The cords of Sheol were round about me; The snares of death came upon
    me.
  mna-mna: Wooro ki Andewa, ta itautau yo mi iyakat yo be aŋsula. Kilis ki meeteŋana,
    ta igarau yo kek.
  ita-1885: Nella mia distretta io invocai il Signore, E gridai all'Iddio mio; Ed
    egli udì la mia voce dal suo Tempio, E il mio grido pervenne davanti a lui a' suoi
    orecchi.
  eng-LXXUP: Their voice is gone out into all the earth, And their words to the ends
    of the world.
  eng-ULB: The cords of Sheol surrounded me; the snares of death trapped me.
  spa-VBL: La tumba enrollaba sus cuerdas a mi alrededor, y la muerte me ponía trampas.
  fra-_FOB: Les liens du Sépulcre m'entouraient, les pièges de la mort m'avaient surpris;
  mal-mal: പാതാളപാശങ്ങൾ എന്നെ വളഞ്ഞു; മരണത്തിന്റെ കെണികളും എന്നെ പിൻതുടർന്ന് പിടിച്ചു.
  urd-GVR: Pātāl ke rassoṅ ne mujhe jakaṛ liyā, maut ne mere rāste meṅ apne phande
    ḍāl die.
  suz-BL: थमा पा साइक्‍चा पुंइसीब दुम्‍ती। साइक्‍बमी आं कली ब्‍वारदम खोदेंशो पा रुक्‍ताक्‍यी।
  eng-NOY: The snares of the underworld surrounded me, And the nets of death seized
    upon me.
  ita-1927: I legami del soggiorno de’ morti m’aveano attorniato, i lacci della morte
    m’aveano còlto.
  ckb-ckb: پەتی جیهانی مردووان بە دەورمدا تەنراوە، داوی مردن لەبەردەمم دانراوە.
  eng-BBE: 'The cords of hell were round me: the nets of death came on me.'
  xsi-xsi: Lâ zo ŋinde mateŋa ne wâlo ilita naŋa kaika lâ, aku mateŋa imâ ipâŋga tiniŋgu
    laiti.
  kan-OKCV: ಪಾತಾಳದ ಪಾಶಗಳು ನನ್ನನ್ನು ಸುತ್ತಿಕೊಂಡವು; ಮರಣದ ಬಲೆಗಳು ನನ್ನನ್ನು ಎದುರಿಸಿದವು.
  tam-2017: பாதாளக்கட்டுகள் என்னைச் சூழ்ந்துகொண்டன; மரணக் கண்ணிகள் என்மேல் விழுந்தன.
  spa-RV-1909: Dolores del sepulcro me rodearon, previniéronme lazos de muerte.
  ron-BTF: Întristările iadului m-au încercuit, capcanele morții m-au întâmpinat.
  eng-WEBP: The cords of Sheol were around me. The snares of death came on me.
  eng-FBV: The grave wound its ropes around me; death set snares for me.
  nld-1939: 'De strikken van het dodenrijk hielden mij vast, De klemmen van de dood
    lagen voor mij gereed:'
  nch-BL: Nopa mijca ostot nechtaquechilijtoya hasta ayecmo nijpixqui fuerza. San
    se quentzi más huan nimiquisquía.
  vie-1934: Những dây Aâm phủ đã vấn lấy tôi, Lưới sự chết hãm bắt tôi.
  cha-cha: Y piniten naftan gaegue gui oriyajo, y lason finatae mato guiya guajo.
  hin-CV: अधोलोक के तंतुओं ने मुझे उलझा लिया था; मैं मृत्यु के जाल के आमने-सामने आ
    गया था.
  eng-OURB: The cords of Sheol ·Place of the dead· were around me. The snares of death
    came on me.
  spa-BES: 'Las cuerdas del infierno me rodeaban: las redes de la muerte vinieron
    sobre mí.'
  tdx-tdx: Namolonkoñe ahy o vaham-pihomahañeo, niatreatre ahy o fandrin-kavilasio.
  tha-KJV: ความโศกเศร้าแห่งนรกล้อมข้าพระองค์​ไว้ บ่วงมัจจุราชปะทะข้าพระองค์
  por-BR-2018: Cordas do Xeol me envolveram; laços de morte me afrontaram.
  deu-ELO: die Bande des Scheols umringten mich, es ereilten mich die Fallstricke
    des Todes.
  eng-WYC-2018: The sorrows of hell (en)compassed me; the snares of death before-occupied
    me. (The sorrows of Sheol, or of the land of the dead, surrounded me./The sorrows
    of the grave surrounded me; the snares of death were set for me.)
  epo-epo: La ŝnuroj de Ŝeol min ĉirkaŭis, La retoj de la morto min atingis.
  gfk-gfk: No winwisaan tano midi ga wiwisane iau. No kuun na minaat ga tur mamate
    iau.
  uig-PIN: Tǝⱨtisaraning taniliri meni qirmiwaldi, Ɵlüm sirtmaⱪliri aldimƣa kǝldi.
  beo-beo: Na bogomu da gadenenewane ba:i. Bogoi uli dogoi da sani agoane dili dialu.
  tpi-OTNT: Klostu dai i holim mi na mi go long matmat olsem umben i holimpas mi na
    mi no inap long ranawe.
  hau-SA: Igiyoyin mutuwa sun nannaɗe kewaye da ni; tarkon mutuwa ya yi mini arangama.
  udu-udu: dhali atomm ma Haawiya a’di koṯẖki aha/ is mo, dhali agume/ gi mowu a’di
    jemki aha/ ’kup̱ mo.
  uig-LAT: Tehtisaraning taniliri méni chirmiwaldi, Ölüm sirtmaqliri aldimgha keldi.
  nde-nde: Izibopho zengcwaba zangithandela; imijibila yokufa yangijamela.
  ton-ton: 'Naʻe kāpui au ʻe he ngaahi mamahi ʻo hētesi: naʻe talia au ʻe he ngaahi
    tauhele ʻoe mate.'
  ces-1613: Obklíčilyť mne byly bolesti smrti, a proudové nešlechetných předěsili
    mne.
  eng-WMB: The cords of Sheol were around me. The snares of death came on me.
  tam-TCV: பிரேதக் குழியின் கயிறுகள் என்னைச் சூழ்ந்துகொண்டன; மரணத்தின் கண்ணிகள் என்னை
    எதிர்த்து வந்தன.
  ceb-ULB: Ang mga hikot sa Sheol migapos kanako; ug ang bitik sa kamatayon naglit-ag
    kanako.
  pol-UBG: Boleści piekła mnie oplotły, pochwyciły mnie sidła śmierci.
  urd-GVU: پاتال کے رسّوں نے مجھے جکڑ لیا، موت نے میرے راستے میں اپنے پھندے ڈال دیئے۔
  eng-OEBCW: Sheol threw cords around me, snares of death came to meet me.
  deu-1912: Der Hölle Bande umfingen mich, und des Todes Stricke überwältigten mich.
  kan-2017: ಪಾತಾಳಪಾಶಗಳು ನನ್ನನ್ನು ಆವರಿಸಿಕೊಂಡವು; ಮರಣಕರವಾದ ಉರುಲುಗಳು ನನ್ನೆದುರಿನಲ್ಲಿದ್ದವು.
  yap-yap: Riya’en e yam’ e ke liyegeg, ma low ko yam’ e tay e wup ni nggu aw ngay.
  hlt-MCSB: Saelkhui kah rhuihet loh kai m'ven tih dueknah hlaeh loh kai m'mah.
  mdy-ETH: ዱኡፒ ሱሲ ታና ማሬኔ፤ ሃይቢ ፒሮጉዲ ታኣም ፒሪንቴኔ።
  twi-ASANTE: Damena nhoma kyekyeree me; owuo ankasa too me anihaa.
  eng-WEBU: The cords of Sheol were around me. The snares of death came on me.
  acu-NT: Jata achirkawa nunisnak, tura kuntin ejatkanam achikmawa nunisnak nekapmamramiajai.
  spa-PDDPT: Me rodearon las ligaduras del Seol, Las trampas de la muerte vinieron
    sobre mí.
  gun-gun: Manoa pygua xejokua, nhuã xã xejura xapy'a.
  agu-BL: Quimichtlen tu' atine't. Txant nin nopon ẍchixo'l alma'.
  ilo-ULB: Naipulipul kaniak dagiti tali ti sheol; napalab-oganak iti silo ni patay.
  kpg-kpg: Di hagalliga o di made gu i dogu baahi. Taalunga la guu lawa di haganoho
    e hele au.
  uig-ARA: تەھتىسارانىڭ تانىلىرى مېنى چىرمىۋالدى، ئۆلۈم سىرتماقلىرى ئالدىمغا كەلدى.
  sus-sus: Saya nu bara n nabilin, faxɛ nu bara gbaku n xun ma.
  pon-2006: Keper en mehla lelieier, oh sousou lidipiedier.
  jae-jae: Lamboam ŋa-uc kêkic aê auc. Gêmac ŋalakô mêŋkêtap aê sa.
  ksd-ksd: A umana vinau na ruarua na tulungen dia ga viviai tagu, A lavur kun na
    minat dia ga tadav iau.
  tur-YTC: Ölüler diyarının ipleri çevremdeydi. Ölüm tuzakları üzerime indi.
  bel-N: Ахапілі мяне путы сьмерці, і віры Бэліяла стурбавалі мяне;
  grc-BRENT: Εἰς πᾶσαν τὴν γῆν ἐξῆλθεν ὁ φθόγγος αὐτῶν, καὶ εἰς τὰ πέρατα τῆς οἰκουμένης
    τὰ ῥήματα αὐτῶν·
  kpr-kpr: Ambari da fakina aimi namoa kosege jimbe birurughedo, namoa ivasi fiti
    bari dae kato usira.
  ind-AYT: (18-6) Tali-tali dunia orang mati meliliti aku, dan jerat-jerat kematian
    mengadang aku.
  yom-yom: Minsinga mi tsi bafua minzingalakana. Mintambu mi lufua mi lekama ku ntualꞌama.
  yut-yut: Paron yokwalek arɨpmɨ dɨma pulugaŋ kɨgɨ, uŋun da tɨlak kɨmot da nak abɨdaŋban
    kɨmakbi tamokon palɨsi kɨgɨm.
  nya-nya: Anandimanga ndi zingwe za ku manda; misampha ya imfa inalimbana nane.
  hrv-hrv: Valovi smrti okružiše mene, prestraviše me bujice pogubne.
  mps-mps: Te pąde ena isainu yali, te bonogo ena bomonama kęnani tiwai yali. Te
    gų pagego ena dalainu tonaluai.
  tpi-tpi: Klostu dai i holim mi na mi go long matmat olsem umben i holimpas mi na
    mi no inap long ranawe.
  dan-1931: Dødens Reb omsluttede mig, Ødelæggelsens Strømme forfærdede mig,
  vie-OVCB: Âm phủ thắt chặt dây oan nghiệt; lưới tử thần chằng chịt dưới chân.
  guj-2017: શેઓલનાં બંધનોએ મને બધી બાજુએથી ઘેરી લીધો છે; મૃત્યુના પાશ મારા પર આવી
    પડ્યા છે.
  pon-2006A: Keper en mehla lelieier, oh sousou lidipiedier.
  por-BRBSL: As cordas do Sheol estavam ao meu redor. As armadilhas da morte vieram
    sobre mim.
  eng-OEBUS: Sheol threw cords around me, snares of death came to meet me.
  swe-swe: Dödens rep slöt sig om mig, fördärvets [laglöshetens sataniska] strömmar
    (forsande vatten) förskräckte mig [ville dränka mig].
  cth-cth: Sheol lungmathoenae ni na kalup teh, duenae tangkam ni na kangdue sin.
  twi-twi: Ɔda mu hama kyekyeree me; mihyiaa owu mfiri.
  hlt-hlt: Saelkhui kah rhuihet loh kai m'ven tih dueknah hlaeh loh kai m'mah.
  tbz-SIM: Mukṹṹ ndo m boúmu kɛ́ n fitɛ́, mɛniɛ mmɛ̀ɛ̀ pũɔ̃̀ nkɛ kɔù kɛ̀ mɛ̀ɛ donnɛ́
    n kɔ̃m̀bùɔ̀tì.
  msy-2020: Ovevem bar na inizɨ kɨ Gumazamizir Oveaghuezibar Nguibamɨn magɨrasava
    ami. Mati me nan suighasa azuazim agurazɨ, a nan suighasa iti.
  dop-dop: Səm kɑ tʋ-m ɑlukpɑlɑ kɛ́, nɑ pə́ nyɑɑsəɣɩ-m ɩsɩɩ pɔɣɔ ɩsɑɣɑɑ.
  azb-azb: Ölülər diyarının ipləri mənə sarılmışdı, Ölüm kəməndləri məni qarşılamışdı.
  eng-DBY: The bands of Sheol surrounded me, the cords of death encountered me.
  hin-2017: अधोलोक की रस्सियाँ मेरे चारों ओर थीं, और मृत्यु के फंदे मुझ पर आए थे।
  wol-KYG: Buumi ndee tanc ma, walum kasara naq ma,
  bjr-bjr: Manda kuqirafa qini fiqu fiqu inoo marifanoo, faiqí madika fannoo ufaanara
    foora qini qimaara fufinoo maridanoo.
  eng-YLT: Cords of Sheol have surrounded me, Before me have been snares of death.
  kne-kne: '@see-verse:PSA.018.004'
  eng-WYC-2017: The sorrows of hell encompassed me; the snares of death before-occupied
    me.
  eng-WMBB: The cords of Sheol were around me. The snares of death came on me.
  zat-NTPS: Guzúa' lu da ste̱be chu'a lataj ba xa' lawe' da zua' lu da ste̱be chee̱
    xel-la' gute.
  zty-NTPS: Gota' ẕož chia' choa'a ḻo yi' gabíl dan' wzóa' ḻo da' zede che yeḻa'
    got.
  urd-GVH: पाताल के रस्सों ने मुझे जकड़ लिया, मौत ने मेरे रास्ते में अपने फंदे डाल
    दिए।
  rug-rug: Sari na tinasuna variva matedi si koa pa vari likohaequ, meke sa tinapusi
    tana minate si soqo au.
  gaz-gaz: Funyoon siiʼool natti marame; kiyyoon duʼaas natti dhufe.
  fra-LSG: Les liens de la mort m’avaient environné, Et les torrents de la destruction
    m’avaient épouvanté;
  yal-yal: Sayaan gbalon bata yi n nabilin nun, halagin bata yi lu n xun ma nun alo
    ige xunfanna.
  iou-iou: Bureni, kumbani kome täŋo yentä pädät täŋpäŋ nepmäŋ irirän awaŋtä näk nepmäŋitta
    buŋeptä-yäŋ itsämbuk.
  haw-1868: Ua puni au i na kaei o ka malu o ka make; Ua paa au i ko ka make upena.
  arb-NAV: أَحَاطَتْ بِي حِبَالُ الْهَاوِيَةِ، وَأَطْبَقَتْ عَلَيَّ فِخَاخُ الْمَوْتِ.
  ded-ded: Nga homec amaac witicngo fusenuu homecac botacngo sinna hedzickegec.
  ewe-ewe: Tsiẽƒe ƒe kawo blam, eye ku ƒe mɔtetrewo ɖi kpem.
  eng-LEE: '(18:6) The bonds of hell encircled me: the snares of death seized on me.'
  asm-FB: চিয়োলৰ জৰীয়ে মোক মেৰাই ধৰিছিল, মোৰ বাবে মৃত্যুৰ ফান্দ পতা হৈছিল।
  sus-A: سَيَ نُ بَرَ ﭑ نَبِلِن، قَشّ نُ بَرَ فبَكُ ﭑ شُن مَ.
  fra-SBL: Les cordes du séjour des morts m'entouraient. Les pièges de la mort se
    sont abattus sur moi.
  hbo-hbo: אֲפָפ֥וּנִי חֶבְלֵי־מָ֑וֶת וְֽנַחֲלֵ֖י בְלִיַּ֣עַל יְבַֽעֲתֽוּנִי׃
  kik-kik: Mĩhĩndo ya mbĩrĩra ĩgĩĩthiororokeria; nayo mĩtego ya gĩkuũ ĩkĩnjĩhotorera.
  fra-NCL: Les liens de la mort m’environnaient, les torrents de Bélial m’épouvantaient,
  cek-AK: Hell qui mah ang zaeng kang moe, duekhaih thaang mah ang maah khoep.
  cuk-cuk: Bato an gachiyala megis-itoged, gwillo angi-biles-maiyob an itoged, gwen
    bar san-onoged an itosulid. Burgwed-igar, an-idu saki-milesnaiyob naid.
  uig-CYR: Уларниң өлчәм таниси йәр йүзидә тартилмақта; Уларниң сөзлири аләмниң четигичә
    йәтмәктә. Уларниң ичидә Худа қуяш үчүн чедир тиккән,
  tel-2017: పాతాళ పాశాలు నన్ను చుట్టుముట్టాయి. మరణపు ఉచ్చులు నన్ను చిక్కించుకున్నాయి.
  hat-BSA: Kòd peyi lanmò yo te antoure mwen; pèlen lanmò yo te parèt devan m.
  ukr-ONPU: по всій землі розходиться їхній голос, і до краю всесвіту – їхні слова.
    У небесах поставив Він шатро для сонця,
  kos-kos: Mwe fosrnga lun misa rauniyula, Ac mwe kwasrip lun kulyuk sruokyuwi.
  hbo-WLC: אֲפָפ֥וּנִי חֶבְלֵי־מָ֑וֶת וְֽנַחֲלֵ֖י בְלִיַּ֣עַל יְבַֽעֲתֽוּנִי׃
  ibo-ibo: Ụdọ nke ili kere m gburugburu, ọnya nke ọnwụ guzogidere m.
  ory-ory: ପାତାଳର ରଜ୍ଜୁସବୁ ମୋʼ ଚାରିଆଡ଼େ ଥିଲା; ମୃତ୍ୟୁର ଫାନ୍ଦ ମୋʼ ଉପରେ ପଡ଼ିଲା।
  chk-chk: Ekewe feiengauen lenien sotup ra pwelifeiliei, ekewe likatupun mäla ra
    mochen säreei.
  rop-rop: Deth bin ebriweya raidaran langa mi. Imbin jis laik det greibyad bin redi
    blanga gajulum mi.
  ukr-1871: Пута пекольні обняли мене, сїти смертні обхопили мене.
  yon-yon: Bobkonombon ye kibin abakbed ne yaa kanawanewawoon, kwane bobni ye warabbed
    ne kebenewoon.
  deu-1951: (018-6) Stricke der Unterwelt umschlangen mich, es kamen mir Todesschlingen
    entgegen.
  eng-JPS: (18-6) The cords of Sheol surrounded me; the snares of Death confronted
    me.
  srp-1865: Opkoliše me bolesti paklene, stegoše me zamke smrtne.
  lug-lug: Ebisiba eby’amagombe byanneetooloola; n’emitego gy’okufa ne ginjolekera.
  heb-heb: חבלי שאול סבבוני קדמוני מוקשי מות׃
  ben-IRV: পাতালের দড়ি আমাকে ঘিরে ধরেছে; মৃত্যুর জাল আমাকে ফাঁদে ফেলেছিল।
  ntu-ntu: '@see-verse:PSA.018.004'
  pan-pan: ਅਧੋਲੋਕ ਦੀਆਂ ਰੱਸੀਆਂ ਨੇ ਮੈਨੂੰ ਘੇਰ ਲਿਆ, ਮੌਤ ਦੇ ਫੰਦੇ ਮੇਰੇ ਚੁਫ਼ੇਰੇ ਸਨ।
  mya-JVB: မရဏာ နိုင်ငံ၏ ကြိုး တို့သည်ဝိုင်း ၍၊ သေမင်း ၏ ကျော့ကွင်း သည် ငါ့ ကိုကျော့မိ
    လျက် ရှိ၏။
  kgf-kgf: Kic suaŋac hésanéŋ dérécgé néŋu humucac bétacnéŋ wésé bacna tizac.
  tte-O: Salai mainana siyepanpan-yagau, boita kana sipwasipwayao silaoma mangu mena.
  tbg-tbg: Kunavano aantau arukareva kahe kahemaqiro vintema kero, qutira haikavano
    ti ravaaqavu kareva auti vairave. Vaara vuitaara voqaara matipa quvitaava ti ravaaqavu
    kareva auti vairave.
  hmo-hmo: Mase ena goada mai gari danu ese, lau ia hagegea noho, bona guria gabuna
    be, tarapu bamona lau ia naria hegaegae noho.
  zar-NT: Iaʼlátiʼsö laʼ yöjtsuʼa lataj chul-la que yöl-laʼ guti, tuʼ laʼ gútitiaʼ.
  urd-urd: पाताल की रस्सियाँ मेरे चारों तरफ़ थीं, मौत के फंदे मुझ पर आ पड़े थे।
  rus-SYN: По всей земле проходит звук их, и до пределов вселенной слова их. Он поставил
    в них жилище солнцу,
  bqc-SIM: Gó kpàlɛmanↄ, kaalɛ swa lɛ́ ma ble.
  tcz-CHONGTHU: Damun lungkhamna chun eiumkimvelin, kalampi a thinan thang akam e.
  mar-mar: अधोलोकांच्या बंधनांनी मला घेरीले, मृत्यूच्या सापळ्याने मला अडकवले.
  isl-isl: Ég var bundinn hlekkjum dauðans og holskeflur óguðlegra risu ógnandi gegn
    mér.
  hlt-THB: Ceikhui quikhqi ing ni pin qap nawh; thihnaak dawng ing ni mam khoep hy.
  qub-qub: Wañuyga wascanömi pitucarcamaran. Wañunäpämi togllacunata churaran.
  bqp-bqp: Mira bànↄ lìkamai, ga tankutɛ kpàkpamɛnɛ ma arɛ.
  hat-hat: (018:6) Privye lanmò te tonbe sou mwen yon sèl kou. Kote m' vire, mwen
    wè lanmò devan m'.
  eng-BSB: The cords of Sheol entangled me; the snares of death confronted me.
  eng-WEBPB: The cords of Sheol were around me. The snares of death came on me.
  kbq-kbq: Hagi fri'zamo'a nofikna huno anaki nenantegeno, fri'zamo'a krifumo zagagafa
    azeriankna huno naze'nerie.
  pon-pon: Jal en wajan mela kol ia dier, o jal en mela kaloe ia dier.
  nhe-BL: Nopa mijca tlacoyoctli nechtlaquechilijtoya hasta ayoc nijpixqui fuerza.
    San se quentzi más huan nimiquisquía.
  wnc-wnc: Ngan, nau takngatuta binga kekeknga wamanggaganuwan nata kupitde wesim
    sikum. Ngan, bungep pasike kaap zong pakaing binga na nuwan kupitde dapaknga siwan
    datakunanga dua sikum.
  bus-bus: Mira bànↄ lìgamazi, gaa takutɛɛ kpàkpamɛ ma aɛ.
  gub-BL: Hemàno haw heàpixipixi ukyhàhàm pupe a'e. Hetym àwàm uzapo miar zuka haw
    zàwenugar hepyhyk pà a'e no.
  eng-DRA: 'Their sound hath gone forth into all the earth: and their words unto the
    ends of the world.'
