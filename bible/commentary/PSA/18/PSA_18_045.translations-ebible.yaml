verse: PSA.018.045
translations:
  mal-C: അവരുടെ ആത്മധൈര്യം ചോർന്നുപോയിരിക്കുന്നു; അവർ തങ്ങളുടെ ഒളിത്താവളങ്ങളിൽനിന്ന്
    വിറച്ചുകൊണ്ടു പുറത്തുവരുന്നു.
  deu-TKW: Aufs Hörensagen gehorchen sie mir, die Söhne der Fremde schmeicheln mir.
  lin-lin: Soki kaka bayoki ngai, batosaka ngai ; mpe bapaya bayaka mpo ete nasepela
    na bango.
  mmx-mmx: Dixo abelemes bok ba, la di dede aleng, mo do di on basinge laraogu matmatkun
    atdi.
  eng-LSV: Sons of a stranger fade away, || And are slain out of their close places.
  eng-GNV: Strangers shall shrinke away, and feare in their priuie chambers.
  eng-WEBSTER: The strangers shall fade away, and be afraid from their close places.
  nhw-BL: Nochi motemacaj noixpa huan huihuipicatiyohuij quema quisaj campa motlatijtoque.
  swh-ONEN: Wote wanalegea, wanatoka katika ngome zao wakitetemeka.
  bba-bba: Bɑ̀ n yɑnde nɛn ɡɑri nuɑ, bɑ rɑ n mɑn mɛm nɔɔwɑmmɛwɑ. Bɑ̀ n mɑn wɑ, bɑ
    rɑ n mɑn sɑ̃ɑmɔwɑ.
  eng-KJVCPB: The strangers shall fade away, And be afraid out of their close places.
  luo-luo: Negibiro ka gitetni; kendo ka chunygi ool, ka gia kuondegi mag pondo.
  aii-aii: ܒܢܲܝ̈ ܢܘܼܟ݂ܪ̈ܵܝܹܐ ܒܸܬ ܛܲܠܩܝܼ ܓ̰ܘܼܪܐܲܬܵܝܗ‌ܝ، ܘܪܲܬܪܘܼܬܹ‌ܐ ܒܸܬ ܦܵܠܛܝܼ ܡ̣ܢ
    ܩܲܠܥܵܬܵܝ̈ܗ‌ܝ.
  meu-meu: Idau bese taudia na kudoudia e hetaha; edia komu gabudia amo e raka lasi
    mai heude-heudedia ida.
  npi-ULB: विदेशीहरू आफ्‍ना किल्लाहरूबाट थरथर कम्दै बाहिर आए ।
  yor-yor: Àyà yóò pá àlejò; wọn yóò sì fi ìbẹ̀rù jáde láti ibi kọ́lọ́fín wọn.
  pes-OPCB: آنها روحیهٔ خود را باخته‌اند و با ترس و لرز از قلعه‌های خود بیرون می‌آیند.
  tgl-ULB: Ang mga dayuhan ay dumating na nanginginig mula sa kanilang mga tanggulan.
  nop-nop: Adi saŋiniŋhik lohiŋa hehele kisaŋ tiiŋ, unduŋ tiŋa moŋ kaŋ hebi-it kwethik
    gimbahaŋ fafaŋeniŋnit u bikabuŋa buŋa nu hebetne foloŋ hatiiŋ.
  hui-hui: Tinaga hongo ibira howa tigua tano wai pabe hongohe hearu wahalu tini duru
    lagalaga bima i̱ koria ibaga.
  mya-mya: သူ​တို့​သည်​ရဲ​စွမ်း​သတ္တိ​မ​ရှိ​ကြ​တော့​ဘဲ​မိ​မိ တို့​၏ ရဲ​တိုက်​များ​မှ​တုန်​လှုပ်​လျက်​ထွက်​လာ​ကြ​ပါ​၏။
  bod-N: ཁོ་རྣམས་ཐམས་ཅད་ཉམས་རྒུད་དུ་གྱུར༌ཅིང༌། །སྐྲག་ནས་འདར་གྱིན་བཙན་རྫོང་དག་ནས༌ཐོན།།
  wsk-wsk: Nuna nguanga nguanga nunga yumura kuwim aora mu bita bita aningate taisan.
  sna-sna: Vose vanoora mwoyo; vanouya vachibva panhare dzavo vachidedera.
  spa-BLM: Los extranjeros se desvanecerán, y saldrán temblando de sus fortalezas.
  cac-cac: Tz'ib'xiq'ue eb' yuj xivelal ayic tz'elta eb' d'a yol scuartel.
  swh-ULB: Wageni walitoka kwenye ngome yao wakitetemeka.
  deu-ELBBK: Sowie ihr Ohr hörte, gehorchten sie mir; die Söhne der Fremde unterwarfen
    sich mir mit Schmeichelei.
  mbb-OT: Neewaan sikandan te kevurut, umbe migawas dan puun te mid-elesan dan he
    ebpengerkeren te kegkahandek.
  mal-2015: അന്യജാതിക്കാർ ക്ഷയിച്ചുപോകുന്നു; തങ്ങളുടെ ദുർഗ്ഗങ്ങളിൽനിന്നു അവർ വിറെച്ചുംകൊണ്ടുവരുന്നു.
  gup-gup: Bedda kabirridjalkele dja kabirridjalkangewarremen. Kabirrimbebmerren kunkele
    dorrengh kore kabirrihyongoyo.
  rmc-rmc: Šunen man pre dojekh lav; o manuša andral aver narodi daratar banďon anglal
    ma.
  nlg-nlg: Gaira udolu tara sivilaghinia didira na lio malaghai; mara vuha ghebeghebe
    tana bona tara ghahara ga pitua na levunimate.
  pes-OPV: فرزندان غربا پژمرده می‌شوند و درقلعه های خود خواهند لرزید.
  ron-1924: Фиилор стрэинулуй ли се ынмоае инима де мине ши ес тремурынд дин четэцуиле
    лор.
  ben-OBCV: তারা সবাই সাহস হারায়; কাঁপতে কাঁপতে তারা তাদের দুর্গ থেকে বেরিয়ে আসে।
  som-som: Shisheeyayaashu way libdhi doonaan, Oo iyagoo gariiraya ayay qolalkooda
    ka soo bixi doonaan.
  eng-ASVBT: The foreigners shall fade away, And shall come trembling out of their
    close places.
  mna-mna: Paso motoŋana ikam zin ma mburan imap. Tana tiyooto pa siiri kizin mbolŋana
    ta tikewe la pa i, mi timar tio.
  ita-1885: Viva il Signore, e benedetta sia la mia Rocca; E sia esaltato l'Iddio
    della mia salute;
  eng-ULB: The foreigners came trembling out of their strongholds.
  spa-VBL: Temen, y salen temblando de sus refugios.
  fra-_FOB: Les fils de l'étranger défaillent, et sortent tremblants de leur retraite.
  mal-mal: അന്യജനതകൾ ക്ഷയിച്ചുപോകുന്നു; അവരുടെ ഒളിയിടങ്ങളിൽനിന്ന് അവർ വിറച്ചുകൊണ്ട്
    വരുന്നു.
  urd-GVR: Wuh himmat hār kar kāṅpte hue apne qiloṅ se nikal āte haiṅ.
  suz-BL: अर्को रागी ङा मुरपुकी ख्रिंख्रि पा हिंशा आन बोल्‍यो दरवार रे ग्रूतेक्‍म।
  eng-NOY: Men of a strange land fade away, like a leaf, And come trembling from their
    strongholds.
  ita-1927: I figli degli stranieri son venuti meno, sono usciti tremanti dai loro
    ripari.
  ckb-ckb: بێگانەکان ورە بەر دەدەن و بە لەرزەوە لە قەڵاکانیان دێنە دەرەوە.
  eng-BBE: They will be wasting away, they will come out of their secret places shaking
    with fear.
  xsi-xsi: Kinzi ŋinde rârâni nenzi walo nde ikâwa ŋananzi. Kinzi siruru pâta ku sipile
    nenzi teŋgo kaika simâ pa naŋa ku siporo tu, “Noko ne kaika kala kupole maka.”
  kan-OKCV: ಅವರು ಭಯಗೊಳ್ಳುವರು; ನಡುಗುತ್ತಾ ತಮ್ಮ ಕೋಟೆಗಳಿಂದ ಹೊರಬರುವರು.
  tam-2017: அந்நியர் மனமடிந்து, தங்களுடைய அரண்களிலிருந்து தத்தளிப்பாகப் புறப்படுகிறார்கள்.
  spa-RV-1909: Los extraños flaquearon, y tuvieron miedo desde sus encerramientos.
  ron-BTF: Străinii se vor ofili și de teamă vor ieși din locurile lor închise.
  eng-WEBP: The foreigners shall fade away, and shall come trembling out of their
    strongholds.
  eng-FBV: They lose heart, and come trembling in surrender from their strongholds.
  nld-1939: Anderen lagen uitgeput neer, En kropen sidderend uit hun burchten.
  nch-BL: Nochi motemacaj noixpa huan huihuipicatiyahuij quema quisaj campa motatijtoque.
  vie-1934: Các người ngoại bang sẽ tàn mạt Đi ra khỏi chỗ ẩn mình cách run sợ.
  cha-cha: Ya taotao juyong manlinachae ya manmamamaela ya manlalaolao guinin manmapongle.
  hin-CV: विदेशियों का मनोबल जाता रहा; वे कांपते हुए अपने गढ़ों से बाहर आ गए.
  eng-OURB: The foreigners shall fade away, and shall come trembling out of their
    close places.
  spa-BES: Gente extranjera se acobardó, saldrán de sus lugares secretos temblando
    de miedo.
  tdx-tdx: Minik’ avao o anan’ambahinio, le mihondrahondra t’ie miakatse am-pitsifira’e
    ao.
  tha-KJV: ชนต่างด้าวนั้นจะเสียกำลังใจ และตัวสั่นออกมาจากที่กำบั​งอ​ันเข้มแข็งของเขาเหล่านั้น
  por-BR-2018: Estrangeiros se enfraqueceram; e tremeram de medo desde suas extremidades.
  deu-ELO: Die Söhne der Fremde sanken hin und zitterten hervor aus ihren Schlössern.
  eng-WYC-2018: alien sons waxed eld; and (went) crooked from thy paths. (The courage
    of the sons of foreigners, or of strangers, faded away; and they slunk out of
    their strongholds together.)
  epo-epo: Aligentuloj senfortiĝas, Kaj kuras terurite el siaj fortikaĵoj.
  gfk-gfk: Diet bakut, i puko ira udiet nurnuruan, ma diet hanuat ma ra dedarine diet
    mekaia ta ira udiet dadas na subaan diet barahit kaia.
  uig-PIN: Yat ǝldikilǝr qüxkünlixip ketidu; Ular ɵz istiⱨkamliridin titrigǝn ⱨalda
    qiⱪip kelidu;
  beo-beo: Ilia da beda:ga ilia gasa bagade gagoi amo fisili, yaguguiwane gadili maha.
  tpi-OTNT: Strong bilong ol i lus pinis, na ol i lusim ol strongpela taun bilong
    ol, na ol i guria guria i kam long mi.
  hau-SA: Duk sukan karai; suna zuwa da rawan jiki daga mafakansu.
  udu-udu: ’Kwani kun wal ’twan tiya mo tani uni thiskin ma du e mo, dhali p̱u’du/
    mo mmodee kagahara ’peni mo ma cur buni mo.
  uig-LAT: Yat eldikiler chüshkünliship kétidu; Ular öz istihkamliridin titrigen halda
    chiqip kélidu;
  nde-nde: Bonke badelile; beza bethuthumela bevela ezinqabeni zabo.
  ton-ton: ‌ʻE fakaʻaʻau ʻo ʻosi ʻae ngaahi muli, pea te nau manavahē mei honau ngaahi
    potu lilo.
  ces-1613: Jakž jen zaslechli, uposlechli mne, cizozemci lhali mi.
  eng-WMB: The foreigners shall fade away, and shall come trembling out of their strongholds.
  tam-TCV: அவர்கள் அனைவரும் மனந்தளர்ந்து, தங்கள் அரண்களிலிருந்து நடுங்கிக்கொண்டு வருகிறார்கள்.
  ceb-ULB: Nanggawas ang mga langyaw nga nagpangurog gikan sa ilang mga kuta.
  pol-UBG: Cudzoziemcy zmarnieją i będą drżeć w swoich warowniach.
  urd-GVU: وہ ہمت ہار کر کانپتے ہوئے اپنے قلعوں سے نکل آتے ہیں۔
  eng-OEBCW: Foreigners lose courage, and come out of their strongholds trembling.
  deu-1912: die Kinder der Fremde verschmachten und kommen mit Zittern aus ihren Burgen.
  kan-2017: ಅವರು ಧೈರ್ಯಗುಂದಿದವರಾಗಿ ತಮ್ಮ ತಮ್ಮ ಕೋಟೆಗಳಿಂದ ನಡುಗುತ್ತಾ ಬರುವರು.
  yap-yap: Ke m’ay e athamgil u lanin’rad karbad u fon e yoror rorad nga wean ni yad
    be t’on.
  hlt-MCSB: Kholong ca rhoek loh tahah uh tih amamih vongtung khui lamkah samoe uh.
  mdy-ETH: ዒጊቹሞና ካራ ዔያታ ባይዛኔ፤ ፔኤኮ ዋርዲዮ ቤዛፓ ጎጋይቂ ጎጋይቂ ኬስኪ ሙካኔ።
  twi-ASANTE: Wɔn nyinaa botoboto; wɔfiri wɔn abandenden mu ba ahopopoɔ so.
  eng-WEBU: The foreigners shall fade away, and shall come trembling out of their
    strongholds.
  acu-NT: Nu aints ainauka sapijminawai. Tura kurainak ni anumkamurinia jiininawai.
  spa-PDDPT: Los hijos de extranjeros desfallecen Y salen temblando de sus fortalezas.
  gun-gun: amboae regua kuery okanhymba, onhemiague gui oẽmba onhemondyipa vy.
  agu-BL: Ja chicotxcax yi e' awer naka'tz. Wi'nin chilucnewe'n tan xo'w, yi cyele'n
    tzaj le chitnumil tan yi chijatxol quib tink'ab.
  ilo-ULB: Agpigpigerger dagiti ganggannaet a rimmuar kadagiti pagkamkamanganda.
  kpg-kpg: Digaula gu manawa paagege ga lloomoi gi daha mo nadau abaaba dauwa mo di
    polepole.
  uig-ARA: يات ئەلدىكىلەر چۈشكۈنلىشىپ كېتىدۇ؛ ئۇلار ئۆز ئىستىھكاملىرىدىن تىترىگەن
    ھالدا چىقىپ كېلىدۇ؛
  sus-sus: E n xui rabatuma, xɔɲɛe wɔyɛn ɲɔxunmɛ falama n bɛ.
  pon-2006: Re kin nan kapehd tikitikla oh rerrer kohieisang nan arail kelen mahwen
    kan.
  jae-jae: Lau jaba latuŋi katuŋ gêjaŋa ma sêsuŋ tauŋ tênêp-tênêpgeŋ sêsa aŋga nêŋ
    tuŋlêlôm sêmêŋ.
  ksd-ksd: A umana vaira diat a bilua vanavana, Ma diat a vana rikai ma ra nidadar
    kan kadia lavur pal na bakbakit.
  tur-YTC: Yabancılar yok olup gidecek, Kalelerinden titreyerek çıkacaklar.
  bel-N: На вестку [пра мяне], чуюць мяне; сыны чужынцаў падпарадкаваліся мне.
  kpr-kpr: Ne rojedo, ungo ata dadara garuse, nenda jungari vasa do buvuraera.
  ind-AYT: (18-46) Orang-orang asing menjadi layu, dan keluar dengan gemetar dari
    kubu-kubunya.
  yom-yom: Zinzenza zilembo vongi, balembo titi sumbu bantotuka mu bibuangu biawu
    bisuama ngolo.
  yut-yut: Tapmɨm pawit uŋun kɨlɨ yɨpba magɨt, ae kokup papni tapmɨmɨ toŋ uŋun yɨpmaŋ
    degek si nɨmnɨmɨk nɨmnɨmɨk nagon obaŋ.
  nya-nya: Iwo onse anataya mtima; anatuluka mʼmalinga awo akunjenjemera.
  hrv-hrv: Svaki moj šapat pokorno on sluša, sinovi tuđinci meni laskaju;
  mps-mps: Te augwaligo haliga nagamea pelama, tama augwali didibili elama, tama augwa
    bomai obo tomode bidali tagalama, tama augwali ena dologoba bidagasobo dao.
  tpi-tpi: Strong bilong ol i lus pinis, na ol i lusim ol strongpela taun bilong ol,
    na ol i guria guria i kam long mi.
  dan-1931: hører de om mig, lyder de mig, Udlandets Sønner kryber for mig;
  vie-OVCB: Chúng mất hết tinh thần, sức lực bỏ thành trì kiên cố quy hàng.
  guj-2017: વિદેશીઓ હિંમત ગુમાવી બેઠા છે અને ધ્રૂજતા ધ્રૂજતા તેઓ કિલ્લાની બહાર આવ્યા.
  pon-2006A: Re kin nan kapehd tikitikla oh rerrer kohieisang nan arail kelen mahwen
    kan.
  por-BRBSL: Os estrangeiros devem desvanecer-se, e devem sair tremendo de suas fortalezas.
  eng-OEBUS: Foreigners lose courage, and come out of their strongholds trembling.
  swe-swe: så fort de hörde [ryktet om vad Gud gör], lydde de mig. Främlingar blev
    kraftlösa inför mig,
  cth-cth: Ramlouk taminaw teh koung a yawng awh teh, a kâhronae hmuen koehoi, taki
    laihoi a tâco awh.
  twi-twi: Wɔn nyinaa botobotow; wofi wɔn abandennen mu ba ahopopo so.
  hlt-hlt: Kholong ca rhoek loh tahah uh tih amamih vongtung khui lamkah samoe uh.
  tbz-SIM: Kɛ̀ bɛpɔ̀ɔ̀bɛ̀ n sɑ̃ntí, kɛ̀ m bɛ́i mmɛ̀mɑ́ɑ̀ bɛ̀ɛ yie n kpɛti.
  msy-2020: Men gavgaviba bar gɨvazɨ, me nɨrɨzim ko agorogem sara na bagha izi.
  dop-dop: Ye mɑ nyənɑ-wɛɣɛ ɩsəlɛ, pɑ nɩɩnɑ-m kɛ́. Kpɑɩ nyə́mɑ piyɑ seekinɑ-m.
  azb-azb: Yadellilərin cəsarəti qırıldı, Titrəyərək sığınacaqlarından çıxdılar.
  eng-DBY: Strangers have faded away, and they come trembling forth from their close
    places.
  hin-2017: परदेशी मुर्झा जाएँगे, और अपने किलों में से थरथराते हुए निकलेंगे।
  wol-KYG: ku ma ci dégg, déggal ma, ay doomi doxandéem di ma raamal,
  bjr-bjr: Misa afeeka taikafifaqa nariqa afeeka faandaamura minniseeqa naindiri raifaqa
    qinee unannai anidaqa.
  eng-YLT: Sons of a stranger fade away, And are slain out of their close places.
  kne-kne: Enggay namaga din toled da, et manpayegpeg das egyat da ay bomala sin nantatabonan
    da.
  eng-WYC-2017: alien sons waxed eld; and went crooked from thy paths.
  eng-WMBB: The foreigners shall fade away, and shall come trembling out of their
    strongholds.
  zat-NTPS: Benne' zitu' ca' gulate ni'a ne̱'e̱, na' beledxúaje̱' dxelezrízie̱' lu
    xe̱zre zrentau' chee̱' ca'.
  zty-NTPS: Benne' zi'to' ka' gotgak ni'a ná'gake'. Ḻo yeḻa' ẕžebe bžójgake' ḻo
    yež ẕen ka' chégake'.
  urd-GVH: वह हिम्मत हारकर काँपते हुए अपने क़िलों से निकल आते हैं।
  rug-rug: Matagutu hola meke neneqara mae si arini pa kenuqu rau. Tarazuzu meke vura
    mae si arini koari na dia vasina varipera ta bara va ṉiṉiradi.
  gaz-gaz: Isaan hundi abdii kutatan; hollachaas daʼannoo isaanii jabaa keessaa baʼan.
  fra-LSG: Ils m’obéissent au premier ordre, Les fils de l’étranger me flattent;
  yal-yal: Xɔɲɛne e xinbi sinma n bun ma iki, e na n fala xuiin mɛ, e yi a suxu.
  iou-iou: '@see-verse:PSA.018.044'
  haw-1868: 'E mae aku ana no na kanaka e: E makau ana lakou ma ko lakou wahi paa.'
  arb-NAV: الْغُرَبَاءُ يَخُورُونَ، يَخْرُجُونَ مِنْ حُصُونِهِمْ مُرْتَعِدِينَ.
  ded-ded: Yeni kucngina mau dzonongngina fedeu amangina seria wama imohacnac mama
    hagec.
  ewe-ewe: Dzi ɖena le wo katã ƒo, eye wotsɔa dzodzo nyanyanya hedoa goe le woƒe mɔ
    sesẽwo me.
  eng-LEE: (18:46) The children of the stranger shall fade away, and come forth trembling
    out of their close places.
  asm-FB: বিদেশীসকল নিৰাশ হ’ল; তেওঁলোকে কঁপি কঁপি দুৰ্গৰ পৰা ওলাই আহিল।
  sus-A: عٍ ﭑ شُي رَبَتُمَ، شْحّيٍ وْيّن حْشُنمّ قَلَمَ ﭑ بّ.
  fra-SBL: Les étrangers disparaîtront, et sortiront en tremblant de leurs forteresses.
  hbo-hbo: לְשֵׁ֣מַֽע אֹ֭זֶן יִשָּׁ֣מְעוּ לִ֑י בְּנֵֽי־נֵ֝כָ֗ר יְכַחֲשׁוּ־לִֽי׃
  kik-kik: Othe makuuaga ngoro; mookaga makĩinainaga moimĩte ciĩhitho ciao cia hinya.
  fra-NCL: Dès qu’ils ont entendu, ils m’obéissent ; les fils de l’étranger me flattent.
  cek-AK: Panoek ai ih kaminawk loe palung boeng o moe, angmacae ohhaih ahmuen hoi
    tasoehhaih hoiah angzoh o.
  cuk-cuk: We-Israel-dulesurmaladi, an-gaya-itosale, nig-argwate damalad, e-dukued-yaba-bukwa-noarmalale,
    wawanmakdani noardamalad.
  tel-2017: తమ దుర్గాలనుంచి పరదేశులు వణుకుతూ బయటకు వచ్చారు.
  hat-BSA: Etranje yo vin disparèt devan m, epi vin sòti tranblan nan fò yo.
  kos-kos: Pulaik lalos wanginla Ac elos rarrar ke elos tuku liki pot ku lalos.
  hbo-WLC: לְשֵׁ֣מַֽע אֹ֭זֶן יִשָּׁ֣מְעוּ לִ֑י בְּנֵֽי־נֵ֝כָ֗ר יְכַחֲשׁוּ־לִֽי׃
  ibo-ibo: Obi na-ada ha mba; ha na-ama jijiji mgbe ha na-esite nʼebe niile ha e wusiri
    ike na-apụta.
  ory-ory: ବିଦେଶୀୟମାନେ ମ୍ଳାନ ହୋଇଯିବେ ଓ ଆପଣାମାନଙ୍କ ଗୁପ୍ତ ସ୍ଥାନରୁ ଥରହର ହୋଇ ବାହାରି ଆସିବେ।
  chk-chk: Iwe, ra apilükingau, ra towu seni ar kewe lenien maun mi pöchökül fän chechech.
  rop-rop: En wen detlot streinja pipul hu jidan main enami olabat irrim mi tok, dei
    oldei bradin langa mi, en dei oldei gibap en kamat brom det pleis weya deibin
    blandim miselp.
  ukr-1871: Сини чужоземні злякались, і тремтїли в замках своїх.
  yon-yon: Yi arudkono kuu dowan kerimaib, kwane yi kuu yi aromne angkumonimbon yaambed
    neyiib yaa kiringmiyiib minimaib.
  deu-1951: (018-46) die Kinder der Fremde verzagen und kommen zitternd aus ihren
    Schlössern.
  eng-JPS: (18-46) The sons of the stranger fade away, and come trembling out of their
    close places.
  srp-1865: Tuðini blijede, dršæu u gradovima svojim.
  lug-lug: Bannamawanga baggwaamu omutima ne bava mu bigo byabwe nga bakankana.
  heb-heb: בני נכר יבלו ויחרגו ממסגרותיהם׃
  ben-IRV: বিদেশীরা হতাশ হয়ে পড়েছে, তারা কাঁপতে কাঁপতে দূর্গ থেকে বেরিয়ে আসবে।
  ntu-ntu: Nzrnrctitr-lzbqmqng bange. Nzprpxmqng mz lrpalvc nyzdr. X nzmetxmqng bange.
  pan-pan: ਪਰਦੇਸੀ ਕੁਮਲਾ ਗਏ, ਅਤੇ ਆਪਣੇ ਕੋਟਾਂ ਵਿੱਚੋਂ ਥਰ-ਥਰਾਉਂਦੇ ਹੋਏ ਨਿੱਕਲੇ।
  mya-JVB: ညှိုးနွမ်း သည်ဖြစ်၍ ခိုလှုံ ရာအရပ်ထဲ က တုန်လှုပ် လျက် ထွက်ကြပါ၏။
  kgf-kgf: Ic méréra ieneŋ kucgina loloma mayu eŋaŋ neuŋ kiropo selia igucnec ʒénéŋ
    hiri wamma mama hadacanʒu.
  tte-O: Ali katepatu meuloina imwawasi mwa ali kaba keno-wadam mena siyawatagilima
    me ali tabubu.
  tbg-tbg: Vika ti aatu qeteha aiqu kauqu ntiri ntiri i vaiha nái vaantaavura ututuma
    taa vatukara, vo vatuka vo vatuka qaqirake, ani ti vevaaraini variara.
  hmo-hmo: Idau bese taudia edia kudouna, be do idia manoka lao. Idia ese edia hunia
    gabudia dekena amo, mai gari bada danu do idia raka mai.
  zar-NT: Taʼcuidiʼ ladxiʼ, en lu yöl-laʼ rizxizi quéguequi taʼrúaj yuguʼ lu yödzö
    tsutsu quéguequi.
  urd-urd: परदेसी मुरझा जाएँगे, और अपने क़िले' से थरथराते हुए निकलेंगे।
  bqc-SIM: Bui zĩ̀loↄ ì vlãnaumɛɛ, tó aa ma yãmà, aaì misiilɛmɛɛ.
  tcz-CHONGTHU: Hansanna aneijou tapouvin kithing pumpum'in ka-ang ahinbel tauvin
    ahi.
  mar-mar: ते परदेशी त्यांच्या लपण्याच्या जागेतून भीतीने थरथर कापत बाहेर येतील.
  isl-isl: '@see-verse:PSA.018.044'
  hlt-THB: Amik kaw boet nawh; a mimah a vawng kulh khui nakawng thyn doena law uhy.
  qub-qub: Juc-lä nasyun runacunapis manchacamanmi. Pacaraycashanpitapis sicsicyaycarmi
    llojshimun.
  bqp-bqp: Ń kã dì busa, òdi bo kũ lukanaao ń zɛki gbãnanↄn.
  hat-hat: (018:46) Yo pèdi tout kouraj yo. Yo soti kote yo te kache a, y'ap tranble
    kou fèy bwa.
  eng-BSB: Foreigners lose heart and come trembling from their strongholds.
  eng-WEBPB: The foreigners shall fade away, and shall come trembling out of their
    strongholds.
  kbq-kbq: Hagi ha' vahe'nimokizmia miko hanavezamia vagarege'za zamahirahiku nehu'za,
    fra'ma nekiza vihu'zamia atre'za nagrite e'naze.
  pon-pon: Nain men wai kan poridier o rerer o pwarado jan nan ar im kalaimun akan.
  nhe-BL: Nochi motemacaj noixtla huan huihuipicatiyohuij quema quisaj campa motlatijtoque.
  wnc-wnc: Puke kekekngana wena siwan ita yotbamdane damanu kekeknga siknga gwen gwen
    peke yamuyamuiike nae apukaing.
  bus-bus: Aↄ̃ kã è ga, aↄ̃è bↄ ń zɛki gbãaanↄn kↄ̃n luganao.
  gub-BL: Uhem wakàgaw wanuwi. Uryryryryz wàpuz tàtà ma'e wi uhem pà wà.
