verse: PSA.018.044
translations:
  mal-C: വിദേശികൾ എന്റെമുമ്പിൽ നടുങ്ങുന്നു; അവരെന്നെ കേൾക്കുന്നമാത്രയിൽത്തന്നെ അനുസരിക്കുന്നു.
  deu-TKW: 'Du errettetest mich aus Völkerfehden, setztest mich zum Haupte der Heiden:
    Leute, die ich nicht kannte, wurden mir unterthan.'
  lin-lin: Olongisaka ngai na bitumba ya bato, obatelaka ngai mpo ete nazala mokambi
    ya bikolo. Bato oyo nayebaki te bakomi kosalela ngai.
  mmx-mmx: Limixin boro xadiong dit kis tintiding mi levempatgulom atnedi saparav
    ia. Dola di ronga ia, di ronga res at levelinga rak.
  eng-LSV: At the hearing of the ear they listen to me, || Sons of a stranger feign
    obedience to me,
  eng-GNV: 'As soone as they heare, they shall obey me: the strangers shall be in
    subiection to me.'
  eng-WEBSTER: 'As soon as they hear of me, they shall obey me: the strangers shall
    submit themselves to me.'
  nhw-BL: Quema quicaquij nocamanal, inijuanti nechneltoquilíaj. Sequinoc altepetl
    ehuani huihuipicaj noixtla.
  swh-ONEN: Mara wanisikiapo hunitii, wageni hunyenyekea mbele yangu.
  bba-bba: Yinni Gusunɔ, wunɑ ɑ mɑn wɔrɑ be bɑ mɑn seesin nɔmɑn di. Wunɑ ɑ mɑn kuɑ
    bwese tukunun wiruɡii. Wunɑ ɑ derɑ bɑ mɑn yoru diiyɑmmɛ.
  eng-KJVCPB: 'As soon as they hear of me, they shall obey me: The strangers shall
    submit themselves unto me.'
  luo-luo: Kane giwinjo humba, ne giwinja; jopinje mamoko nobiro motwere kuoma.
  aii-aii: ܟܲܕ ܫܵܡܥܵܐ ܢܵܬܵܝܗ‌ܝ، ܒܸܬ ܨܵܝܬ‌ܝܼ ܐܸܠܝܼ، ܒܢܲܝ̈ ܢܘܼܟ݂ܪ̈ܵܝܹܐ ܒܸܬ ܫܵܠܡܝܼ ܐܸܠܝܼ.
  meu-meu: Lau harigu e kamonai, bena e kamonai henigu; idau bese taudia na lau vairagu
    ai e igo diho.
  npi-ULB: तिनीहरूले मेरा कुरा सुन्‍ने बित्तिकै, तिनीहरूले मेरा आज्ञा पालन गरे । विदेशीहरू
    मेरो सामु झुक्‍न बाध्य भए ।
  yor-yor: ni wéré ti wọ́n gbọ́ ohùn mi, wọ́n pa àṣẹ mi mọ́; àwọn ọmọ àjèjì yóò tẹríba
    fún mi.
  pes-OPCB: بیگانه‌ها در حضور من سر تعظیم فرود می‌آورند و به محض شنیدن دستورهایم،
    آنها را اجرا می‌کنند.
  tgl-ULB: Sa oras na narinig nila ako, sumunod sila sa akin; ang mga dayuhan ay napilitang
    yumuko sa akin.
  nop-nop: Me kweetniŋhi buŋa mulelem tinamiiŋ, tiŋa medene nadiŋa pilap hinek tagimneiŋ.
  hui-hui: Wali agali dindi taraha howa íbu hene karume i̱naga wanakuiha ibalu ge
    duli hanga haga ka. Tigua i̱na bi larugola abale hale halu i̱ talima ibaga.
  mya-mya: လူ​မျိုး​ခြား​တို့​သည်​ကျွန်​တော်​မျိုး​၏​ရှေ့​တွင် ဦး​ညွှတ်​ပျပ်​ဝပ်​ကြ​ပါ​၏။
    သူ​တို့​သည်​ကျွန်​တော်​မျိုး​၏​အ​မိန့်​ကို ကြား​သော​အ​ခါ​နာ​ခံ​ကြ​ပါ​၏။
  bod-N: ཐོས་པ་ཙམ་གྱིས་དེ་ཚོས་ང་ཉན༌ཞིང་། །མཐའ་མི་རྣམས་ནི་ང་ཡི་མདུན་དུ༌འཁུམས།།
  wsk-wsk: Nuwi saki ko kariimet aninga aip biya ikisan, ale nguangasan ale taisan
    nubugura kulukuru ani aisisan.
  sna-sna: Pavanongondinzwa, vanonditeerera; vatorwa vanokotama pamberi pangu.
  spa-BLM: En cuanto oigan hablar de mí, me obedecerán. Los extranjeros se someterán
    a mí.
  cac-cac: An̈ej syab'an vab'ixal eb', tzin sc'anab'ajan eb'. A eb' ch'oc chon̈ab'il
    chi', syac'och sb'a eb' d'a yol in c'ab'.
  swh-ULB: Pindi tu waliposikia kuhusu mimi, wao walinitii; wageni walilazimishwa
    kunisujudu.
  deu-ELBBK: Du errettetest mich aus den Streitigkeiten des Volkes; du setztest mich
    zum Haupt der Nationen; ein Volk, das ich nicht kannte, dient mir.
  mbb-OT: Midluhud sikandan kedì tenged te kegkehandek dan, ne midtuman dan is suǥù
    ku.
  mal-2015: അവർ കേൾക്കുമ്പോൾ തന്നേ എന്നെ അനുസരിക്കും; അന്യജാതിക്കാർ എന്നോടു അനുസരണഭാവം
    കാണിക്കും.
  gup-gup: Bedda ngandibekkabekkan dja werrkwerrk ngandiwokmarrkmang. Bininj nawu
    kubolkbubuyikabeh wanjh ngandikengehme.
  rmc-rmc: Zachraňinďal man olendar, ko pes pre ma vzburinde; ačhaďal man šereske
    upral o narodi. O manuša, saven na prindžaravas, mange akana služinen.
  nlg-nlg: Na vure tana kema keha tara tongaghi vaniu; Gaira tara taoni vetena tana
    bona tara rongovia na mangagu.
  pes-OPV: به مجرد شنیدن مرا اطاعت خواهند کرد؛ فرزندان غربا نزد من تذلل خواهندنمود.
  ron-1924: Ел аскултэ де мине ла чя динтый порункэ, фиий стрэинулуй мэ лингушеск.
  ben-OBCV: অইহুদিরা আমার সামনে মাথা নত হয়ে থাকে; যে মুহূর্তে তারা আমার আদেশ শোনে,
    তা পালন করে।
  som-som: Oo mar alla markii ay warkayga maqlaan way i addeeci doonaan, Oo shisheeyayaashuna
    way isu kay dhiibi doonaan,
  eng-ASVBT: As soon as they hear of me they shall obey me; The foreigners shall submit
    themselves unto me.
  mna-mna: Sombe tileŋ sua tio, na loŋa men mi tito. Mi tipakur yo mi tilek kumbun
    pio.
  ita-1885: Gli stranieri son divenuti fiacchi, Ed hanno tremato di paura, fin dentro
    a' lor ripari.
  eng-ULB: As soon as they heard of me, they obeyed me; foreigners were forced to
    bow to me.
  spa-VBL: Tan pronto como oyen de mí, obedecen. Los extranjeros tiemblan ante mi
    presencia.
  fra-_FOB: Au bruit de mon nom, ils m'obéissent; les fils de l'étranger viennent
    me flatter.
  mal-mal: അവർ എന്നെക്കുറിച്ച് കേൾക്കുമ്പോൾ തന്നെ അനുസരിക്കും; അന്യജനതകൾ എന്നോട് വിധേയത്വം
    കാണിക്കും.
  urd-GVR: Jyoṅ hī maiṅ bāt kartā hūṅ to log merī sunte haiṅ. Pardesī dabak kar merī
    ḳhushāmad karte haiṅ.
  suz-BL: आं अरेशो नेन्‍मेनु, मेकोपुकीम टिम्‍तेक्‍म। अर्को रागी ङा मुरपुकी आं ङोंइती
    बाप्‍तेक्‍म।
  eng-NOY: They who have only heard of me obey me; Yea, men of a strange land submit
    themselves to me;
  ita-1927: Al solo udir parlare di me, m’hanno ubbidito; i figli degli stranieri
    m’hanno reso omaggio.
  ckb-ckb: هەرکە دەنگم دەبیستن گوێڕایەڵم دەبن، بێگانەکان ملکەچیم بۆ دەنوێنن.
  eng-BBE: 'From the time when my name comes to their ears they will be ruled by me:
    men of other countries will, with false hearts, put themselves under my authority.'
  xsi-xsi: Kinzi tamâta lâ lawea malawae nde siloŋo naŋa parinâŋgu kala sipono muli
    pa naneŋgu ŋgua. Kinzi simâ pa naŋa ku tininzi ruru sipare tukunzi ndue lâ keŋgu
    tini laiti.
  kan-OKCV: ವಿದೇಶಿಯರು ನನಗೆ ಅಧೀನರಾದರು; ನನ್ನ ಸುದ್ದಿ ಕೇಳಿದ ಕೂಡಲೇ ನನಗೆ ವಿಧೇಯರಾಗುವರು.
  tam-2017: அவர்கள் என்னுடைய சத்தத்தைக் கேட்டவுடனே எனக்குக் கீழ்ப்படிகிறார்கள்; அந்நியரும்
    என்னிடம் கூனிக்குறுகுகிறார்கள்.
  spa-RV-1909: Así que hubo oído, me obedeció; los hijos de extraños me mintieron;
  ron-BTF: Imediat ce aud de mine, vor asculta de mine, străinii mi se vor supune.
  eng-WEBP: As soon as they hear of me they shall obey me. The foreigners shall submit
    themselves to me.
  eng-FBV: As soon as they hear of me, they obey; foreigners cringe before me.
  nld-1939: Volkeren, die ik niet kende, werden mij dienstbaar, Vreemden brachten
    mij hulde; Nauwelijks hadden ze van mij gehoord, Of ze gehoorzaamden mij;
  nch-BL: Quema quicaquij nocamanal, inijuanti nechneltoquilíaj. Cati ehuani ipan
    sequinoc altepeme huihuipicaj noixpa.
  vie-1934: Vừa khi nghe nói về tôi; chúng nó sẽ phục tôi; Các người ngoại bang sẽ
    giả bộ vâng theo tôi.
  cha-cha: 'Ya anae jajungog guiya guajo ujaosgueyo: ya y taotao juyong ujaosgueyo
    ni y dinague.'
  hin-CV: विदेशी मेरी उपस्थिति में दास की तरह व्यवहार करते आए; जैसे ही उन्हें मेरे
    विषय में मालूम हुआ, वे मेरे प्रति आज्ञाकारी हो गए.
  eng-OURB: As soon as they hear of me they shall sh'ma ·hear obey· me. The foreigners
    shall submit themselves to me.
  spa-BES: 'Desde el momento en que mi nombre llegue a sus oídos, ellos me obedecieron:
    los hombres de otros países se pondrán bajo mi autoridad.'
  tdx-tdx: Vata’e mahajanjiñe iereo, le manoiñe ahy. mitsolofìñe amako o anan-drenetaneo.
  tha-KJV: พอเขาได้ยินถึงข้าพระองค์ เขาก็จะเชื่อฟัง ชนต่างด้าวจะได้มาหมอบราบต่อข้าพระองค์
  por-BR-2018: Ao me ouvirem, logo me obedeceram; estrangeiros se sujeitaram a mim.
  deu-ELO: Sowie ihr Ohr hörte, gehorchten sie mir; die Söhne der Fremde unterwarfen
    sich mir mit Schmeichelei.
  eng-WYC-2018: in the hearing of ear it obeyed to me. Alien sons lied (down) to me,
    (The sons of foreigners, or of strangers, now bow down to me; and after hearing
    me speak, they obey me.)
  epo-epo: Per atentaj oreloj ili obeas min; Aligentuloj respektegas min.
  gfk-gfk: Ing at mon diet hadade iau, diet taram iau. Ira wasire ing pai Israel diet,
    diet ruruo menalua tagu.
  uig-PIN: Sɵzümni anglapla ular manga itaǝt ⱪilidu; Yat ǝldikilǝr manga biqarilǝrqǝ
    tǝslim bolidu;
  beo-beo: 'Ga soge fi dunu da nama beguduli, na sia: nabawane fa:no bobogesa.'
  tpi-OTNT: Ol manmeri bilong ol arapela kantri i harim tok long biknem bilong mi,
    na wantu ol i aninit long mi. Ol i pret long mi, na ol i kam brukim skru long
    mi.
  hau-SA: da zarar sun ji ni, sukan yi mini biyayya; baƙi suna rusuna a gabana.
  udu-udu: Haali/ me’d jin ciḵkina uni gwo gom aha/ mo tani uni haki aha/ gwo e mo.
    ’Kwani kun wal ’twan tiya mo tani uni p̱u’dkin mo mmopar ki jiŋ ’kup̱a’dup̱un
    ’kup̱ ki aha/ mo.
  uig-LAT: Sözümni anglapla ular manga itaet qilidu; Yat eldikiler manga bicharilerche
    teslim bolidu;
  nde-nde: Bathi bengizwa nje ngendaba, bangilalele; abezizweni bayatshotshobala phambi
    kwami.
  ton-ton: '‌ʻOka nau ka fanongo kiate au, te nau talangofua leva kiate au: ko e kau
    muli te nau fakavaivai ʻakinautolu kiate au.'
  ces-1613: Ty jsi mne vyprostil z různic lidu, a postavils mne v hlavu národům; lid,
    kteréhož jsem neznal, sloužil mi.
  eng-WMB: As soon as they hear of me they shall obey me. The foreigners shall submit
    themselves to me.
  tam-TCV: வேறுநாட்டைச் சேர்ந்தவரும் எனக்கு முன்பாக அடங்கி ஒடுங்குகிறார்கள்; அவர்கள்
    என்னைக் குறித்துக் கேள்விப்பட்டவுடனே எனக்குக் கீழ்ப்படிகிறார்கள்.
  ceb-ULB: Sa dihang madungog nila ako, mituman sila kanako; ang mga langyaw napugos
    sa pagyukbo kanako.
  pol-UBG: Jak tylko usłyszą o mnie, będą mi posłuszni, cudzoziemcy będą udawać uległość.
  urd-GVU: جوں ہی مَیں بات کرتا ہوں تو لوگ میری سنتے ہیں۔ پردیسی دبک کر میری خوشامد
    کرتے ہیں۔
  eng-OEBCW: On the instant they hear, they obey me, foreigners come to me cringing.
  deu-1912: es gehorcht mir mit gehorsamen Ohren. Ja, den Kindern der Fremde hat's
    wider mich gefehlt;
  kan-2017: ನನ್ನ ಸುದ್ದಿಯನ್ನು ಕೇಳಿದ ಮಾತ್ರಕ್ಕೆ ನನಗೆ ವಿಧೇಯರಾಗುವರು; ದೇಶಾಂತರದವರು ನನ್ನ ಮುಂದೆ
    ಅಂಜಿ ನಡುಗುವರು.
  yap-yap: Girdi’ u boch e nam e yad be siro’ ngog; nap’an ni yad ra rung’ag lamag,
    miyad fol riy.
  hlt-MCSB: Ka ol te a hna dongah olthang la a yaak uh vaengah kholong ca rhoek loh
    kai taengah mai a tum uh.
  mdy-ETH: ፃንጎ ማዔ ዓሳ ታኣም ዚጋኔ፤ ታ ማዻ ባኮ ዋዋይዛዖ ታኣም ዔያታ ዓይሢንታኔ።
  twi-ASANTE: Wɔte me nka pɛ a, wɔyɛ ɔsetie ma me; ananafoɔ koto mʼanim.
  eng-WEBU: As soon as they hear of me they shall obey me. The foreigners shall submit
    themselves to me.
  acu-NT: Turasha wina chichamrun antukar umirtinawai. Tura chikich nungkanmaya ainausha
    wina pengker awajtinawai.
  spa-PDDPT: Tan pronto me oyen, me obedecen, Los extranjeros se sometieron a mí.
  gun-gun: Xeayvu oendu vyve xenhe'ẽ rendu okuapy. Yvy mboae regua oexa uka xevy ikuaia,
  agu-BL: Jal cu'n na chiban tane'n yi wetz inca'wl. E' awer nak, poro na chimeje'
    tzinwutz.
  ilo-ULB: Apaman a mangngegdak, agtulnogda kaniak; napilitan dagiti ganggannaet nga
    agruknoy kaniak.
  kpg-kpg: Digau mai i daha e pala i ogu mua. Di madagoaa digaula ma ga longono ginaadou
    au, gei digaula ga daudali.
  uig-ARA: سۆزۈمنى ئاڭلاپلا ئۇلار ماڭا ئىتائەت قىلىدۇ؛ يات ئەلدىكىلەر ماڭا بىچارىلەرچە
    تەسلىم بولىدۇ؛
  sus-sus: I bara n natanga ɲama murutaxi ma, i fa n findi sie xunyi ra. N mu naxan
    kolon na bara lu n bun ma.
  pon-2006: Mehn liki kan kin poaridi mwohi; ni ar kin rong ngilei, re kin peikiong.
  jae-jae: Lau jaba sêŋô aê ŋawaegeŋ ma taŋeŋ wamu êndêŋ aê. Êsêac latuŋi tetoc aê
    sa.
  ksd-ksd: Ba dia valongore ra tinata ure iau diat a torom vuavuai tagu, A umana vaira
    diat a ongo tagu.
  tur-YTC: Duyar duymaz benim sözümü dinleyecekler. Yabancılar bana boyun eğecekler.
  bel-N: Ты выратаваў мяне ад звадак людзей, паставіў мяне за галаву народам. Людзі,
    якіх я ня ведаў, будуць служыць мне.
  kpr-kpr: Teana embo nandae igheghi edo, nanda dombuda tumoi bainghuse, nane rea
    seraena, ava eraera.
  ind-AYT: (18-45) Begitu telinga mereka mendengar tentangku, mereka taat padaku;
    orang-orang asing tunduk kepadaku.
  yom-yom: Bu batumbu kungua bathumukina ; banzenza zikikulula va ntualꞌama.
  yut-yut: Uŋun da mibɨlno nandaŋek uŋudon gɨn geno guramɨkgaŋ. Mɨktɨm dubagɨkon amɨn
    da nak do pasalek abɨŋ ŋwakbeŋ aŋ namaŋ.
  nya-nya: Alendo amadzipereka okha pamaso panga; akangomva za ine amandigonjera.
  hrv-hrv: Ti me izbavi od bune u mom narodu, postavi me glavarom pogana, puk koji
    ne poznavah služi mi.
  mps-mps: Augwaligo eno po odolama, tama polo tama augwaligo wali pabo dao. Te digibulu
    bulu bidi dabego kidu sugunagasiyu, gagamu ebo dao.
  tpi-tpi: Ol manmeri bilong ol arapela kantri i harim tok long biknem bilong mi,
    na wantu ol i aninit long mi. Ol i pret long mi, na ol i kam brukim skru long
    mi.
  dan-1931: Du friede mig af Folkekampe, du satte mig til Folkeslags Høvding; nu tjener
    mig ukendte Folk;
  vie-OVCB: Vừa nghe tiếng con họ vội vàng quy phục, người nước ngoài, gọi dạ, bảo
    vâng.
  guj-2017: જ્યારે તેઓએ મારે વિષે સાંભળ્યું, ત્યારે તેઓ મારે આધીન થયા; વિદેશીઓ મારે
    શરણે આવ્યા.
  pon-2006A: Mehn liki kan kin poaridi mwohi; ni ar kin rong ngilei, re kin peikiong.
  por-BRBSL: Assim que souberem de mim, deverão me obedecer. Os estrangeiros devem
    se submeter a mim.
  eng-OEBUS: On the instant they hear, they obey me, foreigners come to me cringing.
  swe-swe: Du räddade mig från folkets strider [troligtvis en angripande armé], du
    satte mig som huvud över hednafolken. Folkslag jag inte kände tjänar nu mig.
  cth-cth: Ka lawk a thai awh tahma vah, a tarawi awh teh, ramlouk taminaw hai kai
    koe a kâhei awh.
  twi-twi: Wɔte me nka pɛ a, wɔyɛ osetie ma me; ananafo kotow mʼanim.
  hlt-hlt: Ka ol te a hna dongah olthang la a yaak uh vaengah kholong ca rhoek loh
    kai taengah mai a tum uh.
  tbz-SIM: Kuù n dɛɛtɛ́nɛ̀ m botí kɔbɛ bɛ̀ɛ̀ yetɛ n kpɛti, kɛ n nií nyibotí ììkɛ̀,
    kɛ̀ kubotí n yí yɛ̃́ kù nɑɑ́ n kó tidɑɑtì.
  msy-2020: Kantrin Igharazibar Gumazamiziba kamaghɨn na baregha zuamɨra iza, nan
    guamɨn uan teviba apɨrigha nan akam barasi.
  dop-dop: N yɑpɑ-m mɑ yəlɑɑ nɔhɔntɛ tɑɑ nɑ ń sɩɩ-m piitimnɑɑ nyʋɣʋ tʋ, nɑ yəlɑɑ mpɑ
    mɑ tɑɑ nyɩ tɔ pɑ́ lɑkɩ-m təmlɛ.
  azb-azb: Yadellilər mənə boyun əydilər, Səsimi eşidəndə mənə itaət etdilər.
  eng-DBY: 'At the hearing of the ear, they obey me: strangers come cringing unto
    me.'
  hin-2017: मेरा नाम सुनते ही वे मेरी आज्ञा का पालन करेंगे; परदेशी मेरे वश में हो
    जाएँगे।
  wol-KYG: Xettli nga ma ci bokk yiy fippu, def ma, ma jiite ay xeet; waaso wu ma
    xamul sax nangul ma,
  bjr-bjr: Anaamuru qini qikuki niqoori saunu araidaqa Misa qini ufa irisee qini ufamau
    fidaqa.
  eng-YLT: At the hearing of the ear they hearken to me, Sons of a stranger feign
    obedience to me,
  kne-kne: Manyakog-ong din nanasyon sin sangoanak, tongpalen da ay dagos mo dengngen
    dan ibagak.
  eng-WYC-2017: in the hearing of ear it obeyed to me. Alien sons lied down to me,
  eng-WMBB: As soon as they hear of me they shall obey me. The foreigners shall submit
    themselves to me.
  zat-NTPS: Gate belenne̱' chia', na' buluzúe̱' xrtizra'. Benne' zaj zra' xe̱zr la
    xu ca' belune̱' ca gunná be'eda'.
  zty-NTPS: Kate' béngekle' chia', na' béngake' kan wnnía'. Benne' yež ka' béngake'
    kan bchi'la' ḻégake'.
  urd-GVH: ज्योंही मैं बात करता हूँ तो लोग मेरी सुनते हैं। परदेसी दबककर मेरी ख़ुशामद
    करते हैं।
  rug-rug: Sipu avoso nau rini si va tabe au rini. Sari na tie karovodi ba mae hoqa
    todoṉo pa kenuqu rau.
  gaz-gaz: Namoonni ormaa na sossobatan; isaan akkuma waaʼee koo dhagaʼaniin naaf
    ajajaman.
  fra-LSG: Tu me délivres des dissensions du peuple; Tu me mets à la tête des nations;
    Un peuple que je ne connaissais pas m’est asservi.
  yal-yal: I bata n natanga yama murutɛxin ma, i yi n findi siyane xunna ra. N mi
    yi muxun naxanye kolon, n bata nɔɔn sɔtɔ ne xun na.
  iou-iou: Täŋpäŋ man yäŋira äma kubäken naniktä umuntaŋpäŋ kwaiŋkaŋ käbop irani uken
    nanik kwawakgän ahäŋkaŋ gwäjiŋ äpmoŋ namik täkaŋ. Ude täŋkaŋ manna buramik täkaŋ.
  haw-1868: A kui ka lono o'u, e malama koke mai no lakou ia'u; E hooloho mai no ia'u
    na keiki a kanaka e.
  arb-NAV: فَمَا إِنْ يَسْمَعُوا أَمْرِي حَتَّى يُلَبُّوهُ. الْغُرَبَاءُ يَتَذَلَّلُونَ
    لِي
  ded-ded: Ngic yeni siducna negemma yoacna bic tofohogec kuricngic yeneng hama neac
    kicfu ngonducnema ewena heigec.
  ewe-ewe: Ne wose ŋkɔnye ko la, woɖoa tom, eye du bubu me tɔwo gɔ̃ hã dzona nyanyanya
    le nye ŋkume.
  eng-LEE: '(18:45) As soon as their ear heareth they shall be obedient to me: the
    children of the stranger shall utter flattery unto me.'
  asm-FB: মোৰ কথা শুনা মাত্ৰকে তেওঁলোকে মোৰ বশ্যতা স্বীকাৰ কৰিলে; বিৰোধী মনোভাৱ লৈ
    বিদেশীসকলো মোৰ বশীভুত হল।
  sus-A: عِ بَرَ ﭑ نَتَنفَ حَمَ مُرُتَشِ مَ، عِ قَ ﭑ قِندِ سِيٍ شُنيِ رَ. ﭑ مُ نَشَن
    كٌلٌن نَ بَرَ لُ ﭑ بُن مَ.
  fra-SBL: Dès qu'ils entendront parler de moi, ils m'obéiront. Les étrangers se soumettront
    à moi.
  hbo-hbo: תְּפַלְּטֵנִי֮ מֵרִ֪יבֵ֫י עָ֥ם תְּ֭שִׂימֵנִי לְרֹ֣אשׁ גֹּויִ֑ם עַ֖ם לֹא־יָדַ֣עְתִּי
    יַֽעַבְדֽוּנִי׃
  kik-kik: O rĩrĩa maigua ngumo yakwa, nĩmanjathĩkagĩra; andũ a kũngĩ mehetaga marĩ
    mbere yakwa.
  fra-NCL: Tu me délivres des révoltes du peuple, tu me mets à la tête des nations ;
    Des peuples que je ne connaissais pas me sont asservis.
  cek-AK: Kai ih tamthang a thaih o naah, ka lok to tahngaih o; panoek ai ih kaminawk
    loe angmacae koeh ah ka hmaa ah ang paek o.
  cuk-cuk: Ibmar-imakoye an sogsale, a-dulemar, yog anba ibmar-imakar damalad. Wemar-Israel-dulesurmaladi,
    an-nug odummodimalad.
  tel-2017: నా గురించి వినగానే వాళ్ళు నాకు లోబడుతున్నారు. పరదేశులు బలవంతంగా నాకు సాష్టాంగపడ్డారు.
  hat-BSA: Depi yo tande, yo obeyi mwen. Etranje yo soumèt devan m.
  kos-kos: Mwetsac elos epasr ye mutuk; Ke elos lohng pusrek elos akos.
  hbo-WLC: תְּפַלְּטֵנִי֮ מֵרִ֪יבֵ֫י עָ֥ם תְּ֭שִׂימֵנִי לְרֹ֣אשׁ גּוֹיִ֑ם עַ֖ם לֹא־יָדַ֣עְתִּי
    יַֽעַבְדֽוּנִי׃
  ibo-ibo: Ndị ala ọzọ na-ehulata nʼihu m nʼihi egwu, ngwangwa ha nụrụ olu m, ha na-erube
    isi nye m.
  ory-ory: ସେମାନେ ମୋର ବିଷୟ ଶୁଣିବାମାତ୍ରେ ମୋହର ଆଜ୍ଞାବହ ହେବେ; ବିଦେଶୀୟମାନେ ଆପଣାମାନଙ୍କୁ
    ମୋହର ବଶୀଭୂତ କରିବେ।
  chk-chk: Ra aleasochisiei lon ewe otun ra rong mweliei. Chon ekis ra feito o chapetiu
    mwei.
  rop-rop: Loda streinja pipul oldei kaman en baudan lida langa mi blanga shoum rispek
    langa mi, en wen mi tok langa olabat, dei oldei duwit langa mi.
  ukr-1871: Почувши тілько, вже стали послушними менї; сини чужоземні піддались менї,
    піддобруючись.
  yon-yon: Yi kuu ne yaa wengambirimaib kuu no awine kandimaib, kwane owoddan kuu
    ne yaa unewe ika anuk irinambenimaib.
  deu-1951: (018-45) sobald sie hören, folgen sie mir, die Kinder der Fremde schmeicheln
    mir;
  eng-JPS: (18-45) As soon as they hear of me, they obey me; the sons of the stranger
    dwindle away before me.
  srp-1865: Po samome èuvenju slušaju me, tuðini pokorni su mi.
  lug-lug: Olumpulira ne baŋŋondera, bannamawanga ne bajugumira mu maaso gange.
  heb-heb: לשמע אזן ישמעו לי בני נכר יכחשו לי׃
  ben-IRV: যত তাড়াতাড়ি তারা আমার সম্পর্কে শুনেছে, তারা আমার আদেশ মান্য করবে; বিদেশীরা
    আমার কাছে নিজেকে সমর্পণ করবে।
  ntu-ntu: Nzyrngzomqng bange X nzvz-nqblqlr natqnge.
  pan-pan: ਮੇਰਾ ਨਾਮ ਸੁਣਦੇ ਹੀ ਉਹ ਮੇਰੇ ਅਧੀਨ ਹੋ ਗਏ, ਪਰਦੇਸੀ ਮੇਰੇ ਅੱਗੇ ਹਿਚਕ ਕੇ ਆਏ।
  mya-JVB: အကျွန်ုပ် စကား သံကို ကြား သည်ခဏခြင်းတွင် နားထောင် ပါ၏။ တပါး အမျိုးသား တို့သည်
    အကျွန်ုပ် ကို တောင်းပန် ကြပါ၏။
  kgf-kgf: Ieneŋ nuac buŋa nimma nalé sosola qahac acna tohoanʒu. Ic enia ieneŋ méra
    bacnaiguc qeka meka wandacʒu.
  tte-O: Na saugana tomiya-suwalane wasagu sibenalan mwayamwayau siobiga silaoma me
    ali pwalou sinenemo silaoma koliyau.
  tbg-tbg: vika ani ti aaqanto kankakaavi vaiha te uva ti vaunara koqemake iri variara.
  hmo-hmo: Idau bese taudia ese, egu vairana dekenai idia tui diho noho. Egu hereva
    idia kamonai neganai, lau dekenai idia kamonai henia.
  zar-NT: Cateʼ taʼyöni nedaʼ, laʼ tun ca rnna xtídzaʼa. Tadxi nedaʼ bönachi zián
    yuguʼ yödzö izáʼa.
  urd-urd: मेरा नाम सुनते ही वह मेरी फ़रमाबरदारी करेंगे; परदेसी मेरे ताबे' हो जाएँगे।
  bqc-SIM: N ma bↄ gbɛ̃́ pↄ́ fɛ̀lɛmanↄↄ ↄzĩ, n ma kɛ buiↄ mide ũ. Gbɛ̃́ pↄ́ má
    ń dↄ̃oↄ lɛ́ zↄblemɛɛ.
  tcz-CHONGTHU: Kamin ajah jah'un kanoijah alut un gamchommi hojeng jong ka-anga akisunem
    gamtauvin ahi.
  mar-mar: ते लोक माझ्याविषयी ऐकतील आणि लगेच माझ्या आज्ञांचे पालन करतील, ते परदेशी
    माझ्यापुढे शरण येतील.
  isl-isl: Þú veittir mér sigur í sérhverri orustu. Þjóðirnar komu og þjónuðu mér.
    Jafnvel þær sem ég þekkti ekki komu nú og veittu mér lotningu. Útlendingar sem
    aldrei höfðu mig augum litið lýstu sig reiðubúna til þjónustu. Skjálfandi stigu
    þeir niður úr virkjum sínum.
  hlt-THB: Kai a thang aming zaak awh, kak awi ngai unawh; qapchang thlangkhqi ing
    ka haiawh pe qu law uhy.
  qub-qub: Chay runacunaga llapantami nishätapis wiyacun. Jäpa runacunapis rispitamanmi.
  bqp-bqp: buri zĩ̀tↄnↄ dì kã natɛmɛnɛ. Tó ò ma yã mà, òdi mì natɛmɛnɛ.
  hat-hat: '(018:45) Moun lòt peyi yo ap flate m''. Kou yo tande vwa m'', yo obeyi:'
  eng-BSB: When they hear me, they obey me; foreigners cower before me.
  eng-WEBPB: As soon as they hear of me they shall obey me. The foreigners shall submit
    themselves to me.
  kbq-kbq: Hagi nagri nagenkema miko kaziga vahe'mo'zama nentahiza, zamanogu nehu'za
    nagri nagafi anterami'za mani'naze.
  pon-pon: Ni ar roner, re peiki on ia er, o nain men wai kan peikion ia ni linkapin.
  nhe-BL: Quema quicaquij notlajtol, inijuanti nechneltoquilíaj. Sequinoc altepetl
    ehuani huihuipicaj noixtla.
  wnc-wnc: Aminu kunduta kepna kepna nana aminda natane umana kopsa akngae natake
    natane wama gwaamuke nae gwauke munu kuut nae pukaing.
  bus-bus: bori zĩ̀tↄnↄ è na ń sàsaa ma aɛ. Tó aↄ̃ ma yã mà, aↄ̃è mì siɛmɛ.
  gub-BL: Teko amo ae ywy rehe har uzeamumew herenataromo wà. Aze aze'eg wanupe, weruzar
    heze'eg wà.
