verse: PSA.018.008
translations:
  mal-C: അവിടത്തെ നാസാരന്ധ്രങ്ങളിൽനിന്നു ധൂമപടലമുയർന്നു; സംഹാരാഗ്നി അവിടത്തെ വായിൽനിന്നും
    പുറപ്പെട്ടു, തീക്കനലുകൾ അവിടെ കത്തിജ്വലിച്ചു.
  deu-TKW: Er blickte her - da wankte die Erde, und der Berge Grundfesten erbebten
    und schwankten hin und her, weil er ergrimmt war.
  lin-lin: Mabele ekomaki koningana makasi, miboko ya bangomba elengaki mpe ebukanaki,
    pamba te Yawe asilikaki.
  mmx-mmx: Lusuxa ga ravasu at lisna ren la langangao at laxao bokbolot tintin asonao
    vanga eburu mi laxali kao bokbolot ga ravasu at lungusno.
  eng-LSV: Smoke has gone up from His nostrils, || And fire from His mouth consumes,
    || Coals have been kindled by it.
  eng-GNV: 'Smoke went out at his nostrels, and a consuming fire out of his mouth:
    coales were kindled thereat.'
  eng-WEBSTER: 'There went up a smoke out of his nostrils, and fire out of his mouth
    devoured: coals were kindled by it.'
  nhw-BL: Elqui quen quisayaya poctli ipan iyacatzol, huan ipan icamac quisayaya se
    tlitl catli nochi quitlamitlatiyaya, huan nochi quisosolohuayaya. Quena, quimajcahuayaya
    tlicoli xaxahuacatoc pampa nelcualanqui.
  swh-ONEN: Moshi ukapanda kutoka puani mwake, moto uteketezao ukatoka kinywani mwake,
    makaa ya moto yawakayo yakatoka ndani mwake.
  bba-bba: Tem mu yĩirɑ, mɑ ɡuunu diirɑ, yèn sɔ̃ Yinni Gusunɔ u mɔru bɛsirɑ.
  eng-KJVCPB: 'There went up a smoke out of his nostrils, And fire out of his mouth
    devoured: Coals were kindled by it.'
  luo-luo: Iro nodum koa e otuchi mag ume; mach mangʼangʼni nodhuolore kawuok e dhoge,
    kendo makaa maliel mager nobebni kawuok kuome.
  aii-aii: ܐܣܝܼܩ ܠܹܗ ܬܸܢܵܐ ܡ̣ܢ ܢܵܚܝܼܪܹܗ، ܘܢܘܼܪܵܐ ܐܵܟ݂ܘܿܠܵܐ ܡ̣ܢ ܦܘܼܡܹܗ، ܓܘܼܡܪܹ̈ܐ ܠܒ݂ܝܼܟ݂
    ܠܗܘܿܢ ܡܸܢܹܗ،
  meu-meu: Kwalahu na ia uduna matudia amo e dae, Iahi siahuna na ia uduna amo e lasi,
    lahi hururu-hururudia na iena amo ema.
  npi-ULB: उहाँको नाकका प्वालहरूबाट धूँवा माथि गयो र उहाँको मुखबाट बल्दो आगो निस्केर
    आयो । यसले कोइलाहरू बाल्‍यो ।
  yor-yor: Èéfín ti ihò imú rẹ̀ jáde wá; iná ajónirun ti ẹnu rẹ̀ jáde wá, ẹ̀yin iná
    bú jáde láti inú rẹ̀.
  pes-OPCB: دود از بینی او برآمد و شعله‌های سوزانندهٔ آتش از دهانش زبانه کشید.
  tgl-ULB: Umangat ang usok na lumabas mula sa kaniyang ilong, at naglalagablab na
    apoy ang lumabas mula sa kaniyang bibig. Nagbaga ang mga uling dahil dito.
  nop-nop: Timei ginaneŋ mupmuk labulak. Kaŋ kudumebem maŋiŋ gineŋ labulak wendi nemek
    fee yehidalak.
  hui-hui: Ibunaga ngui harigaha howa ira hagua tagira ibalu ibunaga ne harigaha howa
    ira hungu datagitagi biyagome mbirale wiaru bibahende do mundu laya.
  mya-mya: ကိုယ်​တော်​၏​နှာ​ခေါင်း​တော်​ထဲ​မှ မီး​ခိုး​များ​သည်​လည်း​ကောင်း၊ ခံ​တွင်း​တော်​ထဲ​မှ​ကျွမ်း​လောင်​စေ​တတ်​သည့်
    မီး​လျှံ​နှင့်​မီး​ကျီး​ခဲ​များ​သည်​လည်း​ကောင်း ထွက်​လေ​၏။
  bod-N: ཁོང་གི་ཤངས་ནས་དུ་བ་སྟུག་པོ༌འཕྱུར། །ཁོང་གི་ཞལ་ལས་འཇོམས་བྱེད་མེ་དཔུང་འབར། །ཐ་ན་སོལ་བ་ཡང་ནི་མེ་ལ༌སྦར།།
  wsk-wsk: Ale tama bur kuamuru gogong te aratukaso; ale tama kuamili korang te buluk
    buluk makaso, ale melmasak kai kai namakaso.
  sna-sna: Utsi hwakakwira huchibva mumhino dzake; moto unoparadza wakabuda mumuromo
    make, mazimbe anopisa akabuda mauri achipfuta.
  spa-BLM: Salió humo de sus fosas nasales. De su boca salió fuego consumidor. Las
    brasas se encendieron con él.
  cac-cac: Ichato ix elta tab' d'a yol a n̈i', axo d'a yol a ti' ichato ix elta jun
    c'ac' te ov. Ichato ix elta tzipipoc tzac'ac' d'a yol a ti' chi'.
  swh-ULB: Moshi ulifuka kutoka kwenye pua zake, na moto mkali ulitokea mdomoni mwake.
    Makaa yaliwashwa kwa moto huo.
  bel-bel: Закон Госпада дасканалы, ён мацуе душу; адкрыцьцё Госпада слушнае, умудрае
    простых.
  deu-ELBBK: Da wankte und bebte die Erde, und die Grundfesten der Berge erzitterten
    und wankten, weil er entbrannt war.
  mbb-OT: Migawas is evel puun te izung nu, ne ziyà te vèbè nu migawas is mekahandekhandek
    he hapuy wey egkeregreg he menge vaǥa.
  mal-2015: അവന്റെ മൂക്കിൽനിന്നു പുക പൊങ്ങി; അവന്റെ വായിൽനിന്നു തീ പുറപ്പെട്ടു ദഹിപ്പിച്ചു.
    തീക്കനൽ അവങ്കൽനിന്നു ജ്വലിച്ചു.
  gup-gup: Wardi kundolng dolngbebmi kore kukeb nuye dja yiman wehmiwehmi manbirluworldjenbabang
    kore kurrangbeh yiman kunyirrke manbang duninjh.
  rmc-rmc: E phuv pes čhalaďa a razisaľiľa, čhalade pes o zakladi le verchengre, razisaľile,
    bo ov sas choľamen.
  nlg-nlg: Na ahu te rughuhoru mai tana ihuna; na lapilapi ni lake mamataghugha te
    tataghalaghi te sosogha horu mai tana mangana; mana gougovu te bera me vavu te
    rughuhoru mai tatana.
  pes-OPV: دخان از بینی او برآمد و نار از دهانش ملتهب گشت و آتشها از آن افروخته گردید.
  ron-1924: 'Дин нэриле Луй се ридика фум ши ун фок мистуитор ешя дин гура Луй: кэрбунь
    априншь цышняу дин еа.'
  ben-OBCV: তাঁর নাক থেকে ধোঁয়া উঠল; মুখ থেকে গ্রাসকারী আগুন বেরিয়ে এল, জ্বলন্ত
    কয়লা প্রজ্বলিত হল।
  som-som: Dulalka sankiisa waxaa ka soo baxay qiiq, Afkiisana waxaa ka soo baxay
    dab wax gubaya, oo dhuxulaa ka shidmay isaga.
  lat-VUC: Lex Domini immaculata, convertens animas; testimonium Domini fidele, sapientiam
    præstans parvulis.
  eng-ASVBT: 'There went up a smoke out of his nostrils, And fire out of his mouth
    devoured: Coals were kindled by it.'
  mna-mna: You ka koi ta iwedet pa Anutu kuzuunu. Mi you miaana ramaki pat bayouŋan
    iwedet pa kwoono.
  ita-1885: Ed egli abbassò i cieli, e discese; E vi era una caligine sotto a' suoi
    piedi.
  eng-LXXUP: 'The law of the Lord is perfect, converting souls: The testimony of the
    Lord is faithful, instructing babes.'
  eng-ULB: Smoke went up from out of his nostrils, and blazing fire came out of his
    mouth. Coals were ignited by it.
  spa-VBL: Humo salió de sus fosas nasales y fuego de su boca. Había carbones ardientes
    quemándose delante de él.
  fra-_FOB: Une fumée montait de ses narines, et de sa bouche un feu dévorant; il
    en jaillissait des charbons embrasés.
  mal-mal: അവിടുത്തെ മൂക്കിൽനിന്ന് പുകപൊങ്ങി; അവിടുത്തെ വായിൽനിന്ന് തീ പുറപ്പെട്ട്
    ദഹിപ്പിച്ചു; തീക്കനൽ ദൈവത്തിൽനിന്ന് ജ്വലിച്ചു.
  urd-GVR: Us kī nāk se dhuāṅ nikal āyā, us ke muṅh se bhasm karne wāle shole aur
    dahakte koele bhaṛak uṭhe.
  suz-BL: आ नें रे कुन कुत। आ शोव़ रे ठेयब मी ग्रूशा, ब्रशो कोइला हुरुर पा बेरतेक्‍म।
    प्रस्‍थान १९:१८
  eng-NOY: A smoke went up from his nostrils, And fire from his mouth devoured; Burning
    coals shot forth from him.
  ita-1927: Un fumo saliva dalle sue nari; un fuoco consumante gli usciva dalla bocca,
    e ne procedevano carboni accesi.
  ckb-ckb: دووکەڵ لە لووتی بەرزبووەوە، ئاگرێکی لووشدەر لە دەمی هاتە دەرەوە، وەک ژیلەمۆی
    پشکۆی داگیرساو بوو.
  eng-BBE: 'There went up a smoke from his nose, and a fire of destruction from his
    mouth: flames were lighted by it.'
  xsi-xsi: Ŋineŋga mâsi ŋalaŋala kie-kie ipâŋga tâno kulu. Mundo tava yââ ŋalae wa
    mira ndimoro nde ipâŋga tuu ŋalaŋala ilonzi ku iyâti imâ.
  kan-OKCV: ಮೂಗಿನಿಂದ ಹೊಗೆ ಬಂದಂತೆಯೂ ಬಾಯಿಯೊಳಗಿಂದ ದಹಿಸುವ ಅಗ್ನಿ ಹೊರಟಂತೆಯೂ; ಕೆಂಡಗಳು ಅದರಿಂದ
    ಜ್ವಾಲಿಸಿದಂತೆಯೂ ಇರಲು,
  tam-2017: அவர் மூக்கிலிருந்து புகை எழும்பிற்று, அவர் வாயிலிருந்து எரியும் நெருப்பு
    புறப்பட்டது; அதனால் தழல் மூண்டது.
  spa-RV-1909: Humo subió de su nariz, y de su boca consumidor fuego; carbones fueron
    por él encendidos.
  ron-BTF: Un fum s-a înălțat din nările lui și foc mistuia din gura lui, cărbuni
    s-au aprins prin el.
  eng-WEBP: Smoke went out of his nostrils. Consuming fire came out of his mouth.
    Coals were kindled by it.
  eng-FBV: Smoke came out of his nostrils, and fire came from his mouth; burning coals
    blazed before him.
  nld-1939: Rook steeg op uit zijn neus, Verslindend vuur spoot uit zijn mond, En
    gloeiende kolen spatten er uit.
  nch-BL: Elqui quej quisayaya pocti ipan iyacatzol, huan ipan icamac quisayaya se
    tit cati nochi quitamitatiyaya, huan nochi quisosolohuayaya. Quena, quimajcahuayaya
    ticoli xaxahuacatoc pampa nelcualanqui.
  vie-1934: Khói bay ra từ lỗ mũi Ngài, Ngọn lửa hực phát ra từ miệng Ngài, Làm cho
    than cháy đỏ.
  cha-cha: Cajulo aso gui güiingña, ya guinin pachotña guafe manonggue y pinigan mañila
    pot este.
  hin-CV: उनके नथुनों से धुआं उठ रहा था; उनके मुख की आग चट करती जा रही थी, उसने कोयलों
    को दहका रखा था.
  eng-OURB: Smoke went out of his nostrils. Consuming fire came out of his mouth.
    Coals were kindled by it.
  spa-BES: Le salió humo por la nariz y un fuego de destrucción de su boca; carbones
    fueron encendidos por él.
  tdx-tdx: Niforoake hatoeñe o fiantsona’eo naho boak’ am-palie’e ao ty afo nahaforototo,
    nahasolebatse ty foroha.
  tha-KJV: ควันออกไปตามช่องพระนาสิกของพระองค์ และเพลิงผลาญออกมาจากพระโอษฐ์ของพระองค์
    ถ่านก็​ติ​ดเปลวไฟนั้น
  por-BR-2018: Fumaça subiu de seu nariz, e fogo consumidor saiu de sua boca; carvões
    foram acesos por ele.
  deu-ELO: Rauch stieg auf von seiner Nase, und Feuer fraß aus seinem Munde; glühende
    Kohlen brannten aus ihm.
  eng-WYC-2018: Smoke went up in the ire of the Lord, and fire burnt out from his
    face; coals were kindled of him. (Smoke went up from his nostrils, and devouring
    fire came out of his mouth; and coals were kindled by it.)
  epo-epo: Leviĝis fumo el Lia nazo, Kaj ekstermanta fajro el Lia buŝo; Karboj ekflamis
    de ĝi.
  gfk-gfk: A mis ga tubuala suur ta ira matana ngarngarona. No iaah nong i la tuntun
    haliare ira linge ga hansur tano hana. Ma no kalangaruana iaah ga lulungo suur
    tano hana mah.
  uig-PIN: Uning dimiƣidin is ɵrlǝp turatti, Aƣzidin qiⱪⱪan ot ⱨǝmmisini yutuwǝtti;
    Uningdin kɵmür qoƣliri qiⱪti;
  beo-beo: 'Ea mi gelabo amoga lalu mobi ahoanebe ba:i. Ea lafidili, lalu sawa: amo
    da liligi nenanebedawa:, amola nasubu su gilisili ahoanebe ba:i.'
  tpi-OTNT: Smok i kamap long nus bilong Bikpela. Na paia i kamap long maus bilong
    en na kukim planti samting. Na em i sutim ol hap paia i go nabaut.
  hau-SA: Hayaƙi ya tashi daga kafan hancinsa; wuta mai ci daga bakinsa, garwashi
    wuta mai ci daga bakinsa.
  udu-udu: Aku’d yaki’d ka pije/ ’peni shush piti mo dhali o’d jin midi kup̱a kup̱
    ’peni ’twam piti mo, akap̱any o’d jin ḵakaca ḵaka’c gac̱ki’d ka pije/ ’peni a’di
    mo.
  uig-LAT: Uning dimighidin is örlep turatti, Aghzidin chiqqan ot hemmisini yutuwetti;
    Uningdin kömür choghliri chiqti;
  nde-nde: Intuthu yalanquka emakhaleni Akhe umlilo ohangulayo waphuma emlonyeni wakhe,
    amalahle avuthayo alavuka ephuma kuwo.
  ton-ton: 'Naʻe ʻalu hake ʻae kohu ʻi hono houhau, pea naʻe keina ʻe he afi mei hono
    ngutu: naʻe tutuʻaki ia ʻae fefie.'
  ces-1613: Tehdy pohnula se a zatřásla země, základové hor pohnuli se, a třásli se
    pro rozhněvání jeho.
  eng-WMB: Smoke went out of his nostrils. Consuming fire came out of his mouth. Coals
    were kindled by it.
  tam-TCV: அவருடைய நாசியிலிருந்து புகை எழும்பிற்று; அவருடைய வாயிலிருந்து சுட்டெரிக்கும்
    நெருப்புப் புறப்பட்டது; நெருப்புத் தழல் அதிலிருந்து தெறித்தன.
  ceb-ULB: Miulbo ang aso nga migawas sa iyang ilong, ug ang nagdilaab nga kalayo
    migawas sa iyang baba. Gipasiga niini ang mga baga.
  pol-UBG: Z jego nozdrzy unosił się dym, z jego ust buchnął ogień trawiący, węgle
    zapaliły się od niego.
  urd-GVU: اُس کی ناک سے دھواں نکل آیا، اُس کے منہ سے بھسم کرنے والے شعلے اور دہکتے
    کوئلے بھڑک اُٹھے۔
  eng-OEBCW: Smoke went up from his nostrils, devouring fire from his mouth, coals
    were kindled by it.
  deu-1912: Dampf ging von seiner Nase und verzehrend Feuer von seinem Munde, daß
    es davon blitzte.
  kan-2017: ಆತನ ಮೂಗಿನಿಂದ ಹೊಗೆಯು ಎದ್ದು; ಆತನ ಬಾಯಿಂದ ಅಗ್ನಿಜ್ವಾಲೆ ಹೊರಟು, ಸಿಕ್ಕಿದ್ದೆಲ್ಲವನ್ನು
    ದಹಿಸಿ ಕೆಂಡವನ್ನಾಗಿ ಮಾಡಿತು.
  yap-yap: Yib e ath u lan p’ethngun nga but’, ma nifiy ni be daramram nge coal ni
    be yik e yib u l’ugun nga but’.
  hlt-MCSB: A hnarhong lamkah hmaikhu thoeng tih a ka lamkah hmai loh a laeh vaengah
    hmai-alh khaw tak.
  mdy-ETH: ዒዛኮ ሲኢዻፓ ዻጎ ጩባ ኬስኬኔ፤ ዻንጋፓ ዒዛኮ ሙሙዓ ታሚ ሎስቶና ሚሚቻ ቄንሢያኣ ኬስኬኔ።
  twi-ASANTE: Wisie firii ne hwene mu; ogyaframa firii nʼanom, na egyasramma dɛre
    firii mu.
  eng-WEBU: Smoke went out of his nostrils. Consuming fire came out of his mouth.
    Coals were kindled by it.
  acu-NT: Ni nujinia mukunit shamai jiinua tumauyayi. Tura ni jangkenia ji kairia
    nunisang meskartin jiinua tumauyayi.
  spa-PDDPT: De su nariz se levantó una humareda, Un fuego de su boca devoró, Carbones
    fueron encendidos por Él.
  gun-gun: Inhapyĩgua gui opu'ã hataxĩ, ijuru gui ma tata nhomombaarã oẽ, tapyĩ hexakã
    va'e avi.
  agu-BL: Ej nin el tzaj sib le ju' tane'n. Nin el tzaj k'ak' tu xtxak'ak' le stzi',
    yi nxcye' tan stz'e'se'n cyakil e'chk takle'n.
  ilo-ULB: Rimmuar ti asuk manipud iti agongna, ken gumilgil-ayab nga apuy ti rimuar
    iti ngiwatna. Dimmarang dagiti beggang gapu iti daytoy.
  kpg-kpg: Nia huiahi e buu mai i lodo nia mada uhi o Maa. Di ulaula mo nia malala
    gaa e ulu mai i lodo di ngudu o Maa.
  uig-ARA: ئۇنىڭ دىمىغىدىن ئىس ئۆرلەپ تۇراتتى، ئاغزىدىن چىققان ئوت ھەممىسىنى يۇتۇۋەتتى؛
    ئۇنىڭدىن كۆمۈر چوغلىرى چىقتى؛
  sus-sus: Bɔxi naxa sɛrɛn, geya naxa ramaxa Ala xa xɔnɛ xa fe ra.
  pon-2006: Ediniei kusieisang nan sapwellime keinuhnu, mpwulen kisiniei oh mwoalus
    sang nan doauase.
  jae-jae: Jadauŋ kêsa eŋ lusuawa to ja ŋawaô kêsa eŋ awasuŋ ma ŋamôsi kêpêlaŋ aŋga
    ênê kêsa gêja-gêja.
  ksd-ksd: A mi i tubang rikai ta kana kankan, Ma ra iap ta ra ngiene i ga vavaimur;
    A umana lakit dia ioaio tana.
  tur-YTC: Burnundan duman yükseldi. Ağzından yakıp tüketen bir ateş çıktı. Ondan
    korlar tutuştu.
  bel-N: І, дрыжучы, задрыжэла зямля, і падваліны гор затрэсьліся і захісталіся, бо
    ўгнявіўся Ён.
  grc-BRENT: Ὁ νόμος τοῦ Κυρίου ἄμωμος ἐπιστρέφων ψυχὰς, ἡ μαρτυρία Κυρίου πιστὴ σοφίζουσα
    νήπια.
  kpr-kpr: Imbosi nunda mendo tokáda gubighiri, nunda bekada avaraka buburaghae oeno
    veverago ava buvurutusira.
  ind-AYT: (18-9) Asap naik dari lubang hidung-Nya, api yang melahap keluar dari mulut-Nya;
    bara yang menyala-nyala keluar dari diri-Nya.
  yom-yom: Muisi wutotuka mu mayilu mandi, ayi mbazu yi nlalikisanga yitotuka mu munuꞌandi ;
    muawu mu totukila makala ma mbazu.
  yut-yut: Mukwa Yawe da tomnokon da pɨdawit. Aŋakwan mɨleŋ asɨp gen kaganikon da
    baljaŋek yo morapmɨ sowit. Aŋakwan kɨndap patdet yaban dukwan dukwan kɨsi kɨwit.
  nya-nya: Mʼmphuno mwake munatuluka utsi; moto wonyeketsa unatuluka mʼkamwa mwake,
    makala amoto anali lawilawi mʼkamwa mwake.
  hrv-hrv: I zemlja se potrese i uzdrhta, uzdrmaše se temelji gora, pokrenuše se,
    jer On gnjevom planu.
  mps-mps: Te hano aga gunide pedelali. Tama aga pedauwalide dabo siago te doado bage
    hauwa ulali.
  tpi-tpi: Smok i kamap long nus bilong Bikpela. Na paia i kamap long maus bilong
    en na kukim planti samting. Na em i sutim ol hap paia i go nabaut.
  dan-1931: Da rystede Jorden og skjalv, Bjergenes Grundvolde bæved og rysted, thi
    hans Vrede blussede op.
  vie-OVCB: Từ mũi Chúa, khói bay; miệng Ngài phun ngọn lửa. Làm than cháy đỏ hực.
  guj-2017: તેમનાં નસકોરાંમાંથી ધુમાડો નીકળવા લાગ્યો અને તેમના મુખમાંથી ભસ્મ કરનાર
    અગ્નિ નીકળવા લાગ્યો. તેથી કોલસા સળગી ઊઠ્યા.
  pon-2006A: Ediniei kusieisang nan sapwellime keinuhnu, mpwulen kisiniei oh mwoalus
    sang nan doauase.
  por-BRBSL: Smoke saíram de suas narinas. O fogo consumidor saiu de sua boca. Os
    carvões foram acendidos por ela.
  eng-OEBUS: Smoke went up from his nostrils, devouring fire from his mouth, coals
    were kindled by it.
  swe-swe: '[Guds närmande beskrivs i liknande termer som mötet på Sinai berg, se
    . Jämför också med förstörelsen av Sodom och Gomorra, se . I följande stycke fram
    till vers 16 beskrivs Guds ingripande i termer som en jordbävning, storm, åska
    och kanske ett vulkanutbrott.] Då gungade jorden (upp och ner) och den skakade,
    bergens grundvalar darrade och skakade, eftersom han var vred (upptänd av ilska).'
  cth-cth: A hnawng dawk hoi hmaikhu a luen takhang teh, a pahni dawk hoi ka tâcawt
    e hmai ni, koung a kak awh teh, hote e niyah hmaisaan a kaman sak.
  twi-twi: Wusiw fii ne hwene mu; ogyaframa fii nʼanom, na nnyansramma dɛw fii mu.
  hlt-hlt: A hnarhong lamkah hmaikhu thoeng tih a ka lamkah hmai loh a laeh vaengah
    hmai-alh khaw tak.
  tbz-SIM: Kɛ̀ kɛtenkɛ̀ɛ ɑɑ́, kɛ̀ yɛtɑ̃rɛ̀ɛ sɑ̃ntɛ̀ kɛ́ɑɑ́, ku miɛkɛ pɛikɛ mɛ̀ɛ̀ kpɛ́í.
  msy-2020: Mɨgharim Ikiavɨra Itir Godɨn atinimɨn otivaghiri, ezɨ avim an akamɨn otivaghira
    bizir avɨribar isi. Egha mɨzariaba ira tintinibar zui.
  dop-dop: Pɑ́ɑ́nɑ́ kpɑ Ɩsɔ nɑ tɛtʋ sele, nɑ pɔɔŋ nɑ́ɑ́ sele too ɩ kilɑ tɛɛ.
  azb-azb: Burnundan tüstü çıxıb yüksəldi, Ağzından yandırıb-yaxan alov püskürdü,
    Bundan közlər tutuşdu.
  eng-DBY: 'There went up a smoke out of his nostrils, and fire out of his mouth devoured:
    coals burned forth from it.'
  hin-2017: उसके नथनों से धुआँ निकला, और उसके मुँह से आग निकलकर भस्म करने लगी; जिससे
    कोएले दहक उठे।
  wol-KYG: Mu mer, suuf yëngu, di ker-keri; kenuy tund ya jaayu, di reg-regi.
  bjr-bjr: Ida muna fannoo Yaaweena aikaamaraindari anifanoo aiqama ainaina qama taikara
    ida faqa ida qauni namufaqa mina ookiqari anidanoo.
  eng-YLT: Gone up hath smoke by His nostrils, And fire from His mouth consumeth,
    Coals have been kindled by it.
  kne-kne: Bomalbala di asok sin eng na ya manbidbidang ay apoy sin tepek na.
  eng-WYC-2017: Smoke went up in the ire [or wrath] of the Lord, and fire burnt out
    from his face; coals were kindled of him.
  eng-WMBB: Smoke went out of his nostrils. Consuming fire came out of his mouth.
    Coals were kindled by it.
  zat-NTPS: Bdxuaj zren chee̱ xi' lu zrine̱', ne bdxuaj xi' lu dxu'e̱ da bzezxe na
    da de̱ lawe̱', na' xi' na' gudel-la na bau ca'.
  zty-NTPS: Bžoj žen che yi' ḻo ẕine'e, na' bžoj yi' ḻo žoe'e da' bzeyen da' zej
    že' ḻawe', na' yi' na' bẕenen bzio' yi' ka'.
  urd-GVH: उस की नाक से धुआँ निकल आया, उसके मुँह से भस्म करनेवाले शोले और दहकते कोयले
    भड़क उठे।
  rug-rug: Na tuṉaha si vura pa isuna meke na nika huruṉuna meke na motete leradi
    si vura pa ṉuzuna.
  gaz-gaz: Aarri funyaan isaatii ol baʼe; ibiddi waa barbadeessu afaan isaatii baʼe;
    cileen bobaʼus afaan isaatii baʼe.
  fra-LSG: La terre fut ébranlée et trembla, Les fondements des montagnes frémirent,
    Et ils furent ébranlés, parce qu’il était irrité.
  yal-yal: Nanara, bɔxɔn yi xuruxurun, a yimaxa, geyane bunne yi siga, e xɛtɛ, e xuruxurun
    Ala xɔlɔn bun.
  iou-iou: Iŋami gäriŋ gänaŋ nanik gupe yäŋ täŋpän äpuŋ. Täŋpäŋ meni gänaŋ nanik täŋpäwak
    kädäp mebet gäyek ikek aŋeŋ täŋpän abuŋ.
  haw-1868: Ua pukoa ae la ka uahi mai loko ae o kona mau puka ihu. Mai loko mai o
    kona waha ke ahi e ai ana; Ua kukuniia ka lanahu e ia.
  arb-NAV: نَفَثَ أَنْفُهُ دُخَاناً، وَانْقَذَفَتْ نَارٌ آكِلَةٌ مِنْ فَمِهِ، وَكَأَنَّهَا
    جَمْرٌ مُلْتَهِبٌ.
  ded-ded: Ye samaha singausing hosuc mau gerecngo enarausing erema wiac dzerecgeu
    kpac andarec. Hoc gerecyohoagocngo enaraunac ereu singsararang kpema kenggec.
  ewe-ewe: Dzudzɔ do tso eƒe ŋɔtime; dzo ƒe aɖewo do tso eƒe nu me eye dzoka xɔxɔwo
    kplɔe ɖo.
  eng-LEE: '(18:9) Smoke went up in his anger and consuming fire out of his mouth:
    coals flamed forth from him.'
  asm-FB: তেওঁৰ নাকৰ পৰা ধোঁৱা ওলাই ওপৰলৈ উঠিল, তেওঁৰ মুখৰ পৰা গ্ৰাসকাৰী জুই ওলাই
    আহিল; তেওঁৰ মুখৰ জুইৰ পৰা আঙঠা ওলাই জ্বলি থাকিল।
  sus-A: بْشِ نَشَ سّرّن، فٍيَ نَشَ رَ مَشَ عَلَ شَ شْنّ شَ قٍ رَ.
  fra-SBL: De la fumée sortait de ses narines. Un feu dévorant est sorti de sa bouche.
    Des charbons ont été allumés par elle.
  hbo-hbo: וַתִּגְעַ֬שׁ וַתִּרְעַ֨שׁ ׀ הָאָ֗רֶץ וּמֹוסְדֵ֣י הָרִ֣ים יִרְגָּ֑זוּ וַ֝יִּתְגָּֽעֲשׁ֗וּ
    כִּי־חָ֥רָה לֹֽו׃
  kik-kik: Ndogo ĩkiuma maniũrũ-inĩ make ĩkĩambata na igũrũ; mwaki wa kũniinana ũkiuma
    kanua-inĩ gake, kanua-inĩ gake hakiuma makara mekũrĩrĩmbũka.
  fra-NCL: La terre fut ébranlée et trembla, les fondements des montagnes s’agitèrent,
    et ils furent ébranlés, parce qu’il était courroucé ;
  cek-AK: Anih ih hnah thung hoiah hmaikhue tacawt moe, anih pakha thung ih hmai mah
    kangh pongah, to ih hmaipalai hoiah hmai to amngaeh.
  cuk-cuk: Bab-Jehová-bunnodedbali waa bupurmakded, e-gaya-yaba soo-gwabunyeded, ginnitibi
    soo-mialid.
  uig-CYR: Пәрвәрдигарниң тәврат-қануни мукәммәлдур, У инсан вуҗудини йеңилайду; Пәрвәрдигар
    бәргән һөкүм-гувалар муқим-ишәшлик , У наданларни дана қилиду.
  tel-2017: ఆయన ముక్కు పుటాలనుంచి పొగ లేచింది. ఆయన నోట్లోనుంచి అగ్ని వచ్చి నిప్పులు
    రగిలించింది.
  hat-BSA: Lafimen te sòti nan nen L. Dife a devoran te soti nan bouch Li. Chalè li
    te limen chabon.
  ukr-ONPU: Закон Господа бездоганний, оновлює душу. Одкровення Господні гідні довіри,
    мудрими роблять простих.
  kos-kos: Kulasr fofosryak liki infwacl. Sie e in kunausten ac mulut fol sikyak liki
    oalul.
  hbo-WLC: וַתִּגְעַ֬שׁ וַתִּרְעַ֨שׁ ׀ הָאָ֗רֶץ וּמוֹסְדֵ֣י הָרִ֣ים יִרְגָּ֑זוּ וַ֝יִּתְגָּֽעֲשׁ֗וּ
    כִּי־חָ֥רָה לֽוֹ׃
  ibo-ibo: Anwụrụ ọkụ sitere ya nʼimi pụta, ọkụ na-erepịa erepịa sikwa nʼọnụ ya pụta;
    icheku ọkụ na-ere ọkụ sitekwara nʼebe ahụ nwupụta.
  ory-ory: ତାହାଙ୍କ ନାସାରନ୍ଧ୍ରରୁ ଧୂମ ନିର୍ଗତ ହେଲା ଓ ତାହାଙ୍କ ମୁଖନିର୍ଗତ ଅଗ୍ନି ଗ୍ରାସ କଲା;
    ତଦ୍ଦ୍ୱାରା ଅଙ୍ଗାର ପ୍ରଜ୍ୱଳିତ ହେଲା।
  chk-chk: Ötüöt a ötüwu seni lon pwötün, nge ekkei lapalap a ngetewu seni lon awan,
    pwal mooch mi sarara a küwu seni.
  rop-rop: Imbin jis laik imbin meigim smok kamat brom im nos, en imbin jis laik imbin
    meigim brabli hotwan faiya kaman brom im mawus weya garra barnimap im enami olabat.
  ukr-1871: Бухнув дим із нїздер його, і вогонь пожираючий посипався із уст його,
    углє паляще бурхало з него.
  yon-yon: Amareng kuu ye kiringkono dembed dembenaboon, kwane dene dowan keri ye
    amoyiib amoyidkowiib kuu ye mongkodembed dembenaboon.
  deu-1951: (018-9) Rauch stieg auf von seiner Nase und verzehrendes Feuer aus seinem
    Munde, Feuerglut brannte daraus hervor.
  eng-JPS: (18-9) Smoke arose up in His nostrils, and fire out of His mouth did devour;
    coals flamed forth from Him.
  srp-1865: Podiže se dim od gnjeva njegova, iz usta njegovijeh oganj, koji proždire,
    i živo ugljevlje otskakaše od njega.
  lug-lug: Omukka ne gunyooka nga guva mu nnyindo ze. Omuliro ne guva mu kamwa ke,
    ne gukoleeza amanda ne gabuubuuka.
  heb-heb: עלה עשן באפו ואש מפיו תאכל גחלים בערו ממנו׃
  ben-IRV: তাঁর নাক থেকে ধোঁয়া বের হল এবং জ্বলন্ত আগুন তাঁর মুখ থেকে বের হয়ে এল।
    কয়লা এর দ্বারা প্রজ্বলিত হয়।
  ntu-ntu: X natqde apu-kzle trmami kc tqyrpupx. X ncte vzpx-ngrm zsikapu. X naode
    rlxpx-ngrm nyr x rplz kxpq.
  pan-pan: ਉਸ ਦੀਆਂ ਨਾਸਾਂ ਤੋਂ ਧੂੰਆਂ ਉੱਠਿਆ, ਅਤੇ ਉਸ ਦੇ ਮੂੰਹ ਤੋਂ ਅੱਗ ਭਸਮ ਕਰਦੀ ਸੀ, ਅੰਗਿਆਰੇ
    ਉਸ ਤੋਂ ਦਗ-ਦਗ ਕਰਨ ਲੱਗੇ।
  mya-JVB: နှာခေါင်း တော်ထဲ က မီးခိုး ထွက် ၍ ၊ နှုတ် တော် ထဲ က မီး လောင်သောအားဖြင့်၊
    မီးခဲ တောက် လေ၏။
  kgf-kgf: Iwac suŋguruŋaiguc hofac mayu kuayaiguc geric bélaŋanéŋ éréma ʒeyu bélaŋ
    imuac qeriaiguc geric lokocnéŋ weŋweŋgéma ʒezac.
  tte-O: Kabo isuna gulana mena bogau siyawayawatagili, yo mayau kalakala-pulupululuna
    yo gibwala wedowedolina gamwana mena siyawatagili.
  tbg-tbg: Mintivaro vira aiqianahairo iha muravano oru vivaro noqihairovata ihavano
    aitarero voqama kero iteharo tatoqaqiro vivaro iha auruvanovata aitarero itaqiro
    vi vaira.
  hmo-hmo: Iena udubaubauna dekena amo, kwalahu ia daekau lao. Lahi ena siahu, be
    iena uduna dekena amo ia mai, lahi ena hururuhururu bada herea.
  zar-NT: Birúaj dzön zxínëʼë, ateʼ birúaj guíʼ ruʼë le buzegui le dë idú gásibiʼilëʼ,
    ateʼ buguelaʼ guíʼ yuguʼ boʼ yalaj.
  urd-urd: उसके नथनों से धुवाँ उठा, और उसके मुँह से आग निकलकर भसम करने लगी; कोयले
    उससे दहक उठे।
  rus-SYN: Закон Господа совершен, укрепляет душу; откровение Господа верно, умудряет
    простых.
  bqc-SIM: Tↄↄlɛ lùalua à zĩ̀azĩa, gbɛ̀sĩsĩↄ dèedee ń zĩ́nau, aa lùalua
    kɛ́ aà pↄ pà yã́i.
  tcz-CHONGTHU: Yahweh Pakai nah hom a meikhu ahung potdoh in, meikou gimneitah akam
    a konnin ahungkou doh'in chuleh Mei-am al lenglung Ama-a konnin ahung koudoh'in
    ahi.
  mar-mar: त्याच्या नाकातून धूर वर चढला, आणि त्याच्या तोंडातून अग्नीच्या ज्वाला निघाल्या,
    ज्याने कोळसे पेटले गेले.
  isl-isl: Þá lyftist jörðin og nötraði og undirstöður fjallanna skulfu vegna bræði
    hans. Hvílíkur landskjálfti! Já, Drottinn reiddist.
  hlt-THB: Am haqawng khui awhkawng maikhu cawn nawh; mai kqawng ce am khak khui awhkawng
    cawn hy; cawhkawng mai ce alh hy.
  qub-qub: Senganpita goshtay llojshiycaran, shiminpitana nina. Shiminpaga ajtuycämuran
    ratataycaj shanshata.
  bqp-bqp: Túsukpɛ bò a yĩn, tɛ́ kũ àdi ń kpata bò a lɛ́n, a yↄ̃̀nↄ tɛn tɛ́ kɛ a
    arɛ.
  hat-hat: (018:9) Lafimen t'ap soti nan twou nen li. Yon gwo flanm dife ak moso chabon
    tou limen t'ap soti nan bouch li.
  eng-BSB: Smoke rose from His nostrils, and consuming fire came from His mouth; glowing
    coals blazed forth.
  eng-WEBPB: Smoke went out of his nostrils. Consuming fire came out of his mouth.
    Coals were kindled by it.
  kbq-kbq: Hagi agonagampintira toki nehigeno, agipintira maka'zama tefanene hu tevemo
    hagana hagana nehigeno, teve tankanu'zamo ankanuferami ankanuferami hu'ne.
  pon-pon: Atiniai koda jan nan jilan i, o kijiniai kelail jan nan au a, ap kareda
    liol.
  nhe-BL: Elqui queja quisayaya poctli ipan iyacatzol, huan ipan icamac quisayaya
    se tlitl tlen nochi quitlamitlatiyaya, huan nochi quixolehuayaya. Quena, quimajcahuayaya
    tlicoli xaxahuacatoc pampa nelcualanqui.
  wnc-wnc: Ngan, musia toknga natapan kupan taknga Buyambam tapatane nomna ganang
    epuwawan gatu katau genaatangga akoke sangabamu kwaapzang yasiking. Ngan, ita
    musia toknga natake tasiwan katapaimu mumuyang buyak genaneta epu kuking.
  bus-bus: Tɛ́sukpɛ bↄ̀ à yĩzĩ, tɛ́ kɛ̀ è ń kpata bↄ̀ à lɛ́n, à yↄ̃̀nↄↄ e tɛ́ kɛɛ
    à aɛ.
  gub-BL: Uhem tàtàxiner ipygwar wi a'e. Tàtàpyzgwer uhem izuru wi, ta'e ma'e hapy
    har uhem izuru wi xe.
  eng-DRA: 'The law of the Lord is unspotted, converting souls: the testimony of the
    Lord is faithful, giving wisdom to little ones.'
