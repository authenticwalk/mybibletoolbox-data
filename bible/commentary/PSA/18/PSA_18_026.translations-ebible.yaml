verse: PSA.018.026
translations:
  mal-C: നിർമലരോട് അവിടന്ന് നിർമലതയോടും; എന്നാൽ വക്രതയുള്ളവരോട് അവിടന്ന് കൗശലത്തോടും
    പെരുമാറുന്നു.
  deu-TKW: Gegen den Liebreichen zeigst du dich liebreich, gegen den Redlichen zeigst
    du dich redlich,
  lin-lin: Solo, otalisaka bosembo na Yo epai ya moto oyo atambolaka na bosembo, mpe
    bolamu na Yo, epai ya moto oyo azangi pamela.
  mmx-mmx: La uk lok lempanga i dadat tinedi loklok atdi i dadat. Ketla do tentaba
    dik lok laxakapmek, nenu u lok ngan laradi munepen midi.
  eng-LSV: With the pure You show Yourself pure, || And with the perverse You show
    Yourself a wrestler,
  eng-GNV: With the pure thou wilt shewe thy selfe pure, and with the froward thou
    wilt shewe thy selfe froward.
  eng-WEBSTER: With the pure thou wilt show thyself pure; and with the froward thou
    wilt contend.
  nhw-BL: Tiquintiochihua catli tetiochihuaj, pero tetic timotlalía ica inijuanti
    catli mosisiníaj.
  swh-ONEN: Kwa aliye mtakatifu, unajionyesha kuwa mtakatifu, lakini kwa aliyepotoka,
    unajionyesha kuwa mkaidi.
  bba-bba: Sɑ̀ n sɑ̃ɑ nɑɑnɛɡibu, kɑɑ n sun sɑ̃ɑwɛwɑ nɑɑnɛɡii. Sɑ̀ n sɑ̃ɑ ɡemɡibu,
    kɑɑ n sun sɑ̃ɑwɛwɑ ɡemɡii.
  eng-KJVCPB: With the pure thou wilt shew thyself pure; And with the froward thou
    wilt shew thyself froward.
  luo-luo: ne jomaler, inyisori kaka ngʼama ler, to ne joma yoregi obam, inyisori
    kaka ngʼama rach.
  aii-aii: ܥܲܡ ܕܸܟ݂ܝܵܐ ܟܹܐ ܗܵܘܹܝܬ ܕܸܟ݂ܝܵܐ، ܘܥܲܡ ܦܟ̰ܝܼܠܵܐ ܟܹܐ ܗܵܘܹܝܬ ܝܵܕܘܿܥܵܐ.
  meu-meu: Lalo-ḡoevaḡoeva tauna enai oi lalomu danu baine ḡoevaḡoeva; a kara gageva-gageva
    tauna enai oiemu kara danu bae gageva-gageva.
  npi-ULB: कुनै पनि शुद्ध व्‍यक्‍तिलाई तपाईं आफै शुद्ध प्रकट गर्नुहुन्छ । तर कुनै
    पनि बाङ्गो व्‍यक्‍तिलाई तपाईं आफै चलाख प्रकट गर्नुहुन्छ ।
  yor-yor: sí ọlọ́kàn mímọ́, ìwọ ó fi ara rẹ̀ hàn ní ọlọ́kàn mímọ́, ṣùgbọ́n sí ọlọ́kàn-wíwọ́,
    ìwọ ó fi ara rẹ̀ hàn ní òǹrorò.
  pes-OPCB: اشخاص پاک را برکت می‌دهی و افراد فاسد را مجازات می‌کنی.
  tgl-ULB: Sa sinumang dalisay, ipakita mo na ikaw ay dalisay; pero ikaw ay tuso sa
    sinumang baluktot.
  nop-nop: Du metam nediyeŋ welehik momohidok adi momooŋ tiyemilaŋ. Eŋ metam nediyeŋ
    kadakaniŋ tiiŋ adi yadi memik tiyemilaŋ.
  hui-hui: Mbiralime mana tigabi dege biaga heagua í̠nabi nde ogoni ibuhondo mana
    tigabi dege biadai biaga ke. Anigo mbiralime mana ko biaabo haga heagua í̠na ibuhondo
    handabe manga haga kegoni.
  mya-mya: စိတ်​နှ​လုံး​ဖြူ​စင်​သူ​တို့​အား​ဖြူ​စင်​သော စိတ်​သ​ဘော​ထား​ကို​လည်း​ကောင်း၊
    သူ​ယုတ်​မာ​တို့​အား​ရန်​လို​သော​စိတ်​သ​ဘော ကို​လည်း​ကောင်း​ပြ​တော်​မူ​ပါ​၏။
  bod-N: དྭངས་གཙང་མི་ལ་ཁྱེད་ཀྱིས་རྣམ་དག༌མངོན། །གཡོ་སྒྱུ་ཅན་ལ་ཁྱེད་ཀྱིས་མཁས་མཛངས་སྤྱོད།།
  wsk-wsk: Awiriya munan diram la beteso, mu ni munan diram mu ilak betesam; bare
    awiriya munan daeldel bita lagoso, mu ni aguwaya nu bitarko mu nikate mu am mel
    gotektir.
  sna-sna: kuna vakachena munoratidza kuchena kwenyu, asi kuna vakatsauka munoratidza
    hasha dzenyu.
  spa-BLM: Con los puros, te mostrarás puro. Con lo torcido te mostrarás astuto.
  cac-cac: Vach' tzutej a b'a d'a eb' vach' sb'eyb'al, palta tza ch'ox a jelanil a
    tenanec' spensar eb' ixtum anima.
  swh-ULB: Kwa yeyote aliye msafi, jionyeshe mwenyewe safi; bali ni mjanja kwa yeyote
    aliye geuzwa.
  deu-ELBBK: Gegen den Gütigen erzeigst du dich gütig, gegen den vollkommenen Mann
    erzeigst du dich vollkommen,
  mbb-OT: Tinutuuwà is kebpekidepitè nu te menge etew he tinutuuwà daan is kebpekidepitè
    dan kenikew, ne metau ka zaan he bales te menge lalung.
  mal-2015: നിർമ്മലനോടു നീ നിർമ്മലനാകുന്നു; വക്രനോടു നീ വക്രത കാണിക്കുന്നു.
  gup-gup: Bininj nawu kabirriwarnyak kunwarre kore kukange bedberre dja minj kabirrimayaliborledme,
    wanjh ngudda yibendjalmarnedjare bedberre dja minj yibenbawon. Dja bininj nawu
    kabirridjare ngundidjalwokwarrewon ke, nakka wanjh yibenhdjalbengwarrewon bedberre.
  rmc-rmc: Ko žužejileskro sal the tu žužejileskro, ko pačivalo sal the tu pačivalo;
  nlg-nlg: Ghe, Lord, ighoe to marabu mo tategho vanira rahei tara marabu, ma gaira
    tara dika, ighoe to kanahaghinira
  pes-OPV: خویشتن را با طاهر، طاهرمی نمایی و با مکار، به مکر رفتار می‌کنی.
  ron-1924: ку чел курат, Те арэць курат ши, ку чел стрикат, Те порць дупэ стрикэчуня
    луй.
  ben-OBCV: যারা শুদ্ধ, তাদের প্রতি তুমি শুদ্ধ, কিন্তু যারা কুটিল, তাদের প্রতি তুমি
    চতুর আচরণ করো।
  som-som: Kii daahir ahna daahir baad u ahaanaysaa, Oo kii qalloocanna mid maroorsan
    baad u ahaanaysaa.
  eng-ASVBT: With the pure thou wilt show thyself pure; And with the perverse thou
    wilt show thyself froward.
  mna-mna: Mi tomtom ta so mbulu kini iŋgeeze men, na nu ko kam mbulu ŋgeezeŋana pini.
    Tamen zin wal ta len ŋgar biibi pa mbulu pakaamŋana na, nu tomini lem ŋgar be
    pokot mbulu kizin.
  ita-1885: Perciocchè tu sei quel che salvi la gente afflitta, Ed abbassi gli occhi
    altieri;
  eng-ULB: To anyone who is pure, you show yourself pure; but you are clever toward
    anyone who is twisted.
  spa-VBL: Te muestras en toda tu pureza a aquellos que son puros, pero revelas tu
    inteligencia a los que son astutos.
  fra-_FOB: Avec celui qui est pur, tu te montres pur; mais avec le pervers, tu agis
    selon sa perversité.
  mal-mal: നിർമ്മലനോട് അവിടുന്ന് നിർമ്മലനാകുന്നു; വക്രനോട് അവിടുന്ന് വക്രത കാണിക്കുന്നു.
  urd-GVR: Jo pāk hai us ke sāth terā sulūk pāk hai. Lekin jo kajrau hai us ke sāth
    terā sulūk bhī kajrawī kā hai.
  suz-BL: गे पाप रे ङोन बाक्‍ब आन कली इन पाप रे ङोन बाक्‍तीके कोंइनीनी। तन्‍न गे दूली
    पाइबपुकी नु काइ मगारनीनी।
  eng-NOY: To the pure thou showest thyself pure, And to the perverse thou showest
    thyself perverse.
  ita-1927: ti mostri puro col puro e ti mostri astuto col perverso;
  ckb-ckb: لەگەڵ پاکەکان پاکی دەنوێنیت، بەڵام لەگەڵ خوارەکان زیرەکی دەنوێنیت.
  eng-BBE: He who is holy will see that you are holy; but to the man whose way is
    not straight you will be a hard judge.
  xsi-xsi: Tamâta ea simo ilonzi mbâra-mbâra lâ noko nao, ande noko uru kuo ne wisi-wisi
    ilâ ŋalae tina panzi. Aŋga tamâta ea sipaveta kuku laŋeŋa ne mâsi kie-kie, ande
    noko uru pwatu nenzi vetâŋa ŋinde kulu taulo panzi.
  kan-OKCV: ಶುದ್ಧರಿಗೆ ನೀವು ಶುದ್ಧರಾಗಿ ತೋರಿಸುತ್ತೀರಿ. ವಕ್ರ ವ್ಯಕ್ತಿಗೆ ನಿಮ್ಮ ಬುದ್ಧಿವಂತಿಕೆಯನ್ನು
    ತೋರಿಸುತ್ತೀರಿ.
  tam-2017: புனிதனுக்கு நீர் புனிதராகவும், மாறுபாடுள்ளவனுக்கு நீர் மாறுபடுகிறவராகவும்
    தோன்றுவீர்.
  spa-RV-1909: Limpio te mostrarás para con el limpio, y severo serás para con el
    perverso.
  ron-BTF: Cu cel pur te vei arăta pur și cu cel pervers te vei arăta pervers.
  eng-WEBP: With the pure, you will show yourself pure. With the crooked you will
    show yourself shrewd.
  eng-FBV: You show yourself pure to those who are pure, but you show yourself smart
    to those who are crafty.
  nld-1939: Rein voor den reine, Maar voor de listigaards listig.
  nch-BL: Tiquintiochihua cati tetiochihuaj, pero timochihua titetic ica inijuanti
    cati mosisiníaj.
  vie-1934: Đối cùng kẻ thanh sạch, Chúa sẽ tỏ mình thanh sạch lại; Còn đối cùng kẻ
    trái nghịch, Chúa sẽ tỏ mình nhặt nhiệm lại.
  cha-cha: 'Ya y gasgas unfanue na gasgasjao: ya y camten unfanue na camtenjao.'
  hin-CV: वह, जो निर्मल है, उस पर अपनी निर्मलता प्रकट करते हैं, कुटिल व्यक्ति पर आप
    अपनी चतुरता प्रगट करते हैं.
  eng-OURB: With the pure, you will show yourself pure. With the crooked you will
    show yourself shrewd.
  spa-BES: Limpio te mostrarás para con él limpio; pero para el hombre cuyo camino
    es perverso, serás un juez severo.
  tdx-tdx: ami’ty mikanitsoke ro iboaha’o ho ki’e. vaho ami’ty mengoke ro iboaha’o
    ho minironiroke.
  tha-KJV: พระองค์​จะทรงสำแดงพระองค์​บริสุทธิ์​ต่อผู้​ที่​บริสุทธิ์ พระองค์​จะทรงสำแดงพระองค์​เป็นปฏิปักษ์​ต่อผู้​ที่​คดโกง
  por-BR-2018: Com o puro tu te mostras puro; mas com o perverso tu te mostras agressivo.
  deu-ELO: gegen den Reinen erzeigst du dich rein, und gegen den Verkehrten erzeigst
    du dich entgegenstreitend.
  eng-WYC-2018: And with a chosen man, thou shalt be chosen; and with a wayward man,
    thou shalt be wayward. (And with the chosen, thou shalt be chosen; but to the
    wicked, thou shalt be vengeful, or punishing.)
  epo-epo: Kun purulo Vi agas laŭ lia pureco, Kaj kun maliculo laŭ lia maliceco.
  gfk-gfk: Ta diet ing diet gamgamatien, nu haminas ugu bia augu at u gamgamatien,
    iesen ta ira sakapsakapuana nu haminas be a keskes ugu.
  uig-PIN: Sap dilliⱪlarƣa Ɵzüngni sap dilliⱪ kɵrsitisǝn; Tǝtürlǝrgǝ Ɵzüngni tǝtür
    kɵrsitisǝn;
  beo-beo: Di da ledo hamedei fofoloi dunu ilima fofoloi ba:sa. Be wadela:i hamosu
    dunu Di higasa.
  tpi-OTNT: Sapos wanpela man i bihainim klinpela pasin, orait yu save soim em klinpela
    pasin bilong yu. Tasol sapos man i bihainim pasin nogut, orait yu save bekim nogut
    long em.
  hau-SA: ga mai tsabta ka nuna kanka mai tsabta, amma ga karkatacce, ka nuna kanka
    mai wayo.
  udu-udu: Dhali gom uni kun dhelelkin mo tani /e ki ṯor is pini jin dhelelkina /e
    e uni mo, dhali ki uni kun wanycarkina ii ki wanyjar mo tani /e ki ṯor is pini
    e uni ki c̱a’ckon mo.
  uig-LAT: Sap dilliqlargha Özüngni sap dilliq körsitisen; Tetürlerge Özüngni tetür
    körsitisen;
  nde-nde: Kwabahlanzekileyo uziveza uhlanzekile kodwa kwabangaqondanga uziveza ukhaliphile.
  ton-ton: Ki he māʻoniʻoni te ke fakahā koe ʻae māʻoniʻoni; pea ki he tangata angatuʻu
    temo fekuki mo ia.
  ces-1613: Ty, Pane, s milosrdným milosrdně nakládáš, a k člověku upřímému upřímě
    se máš.
  eng-WMB: With the pure, you will show yourself pure. With the crooked you will show
    yourself shrewd.
  tam-TCV: தூய்மையுள்ளவர்களுக்கு நீர் உம்மைத் தூய்மையுள்ளவராகவேக் காண்பிக்கிறீர்;
    ஆனால் கபடமுள்ளவர்களுக்கோ நீர் உம்மை விவேகமுள்ளவராய்க் காண்பிக்கிறீர்.
  ceb-ULB: Alang niadtong putli, gipakita mo nga ikaw putli; apan maabtikon ka ngadto
    ni bisan kinsang sukwahi.
  pol-UBG: Wobec czystego okażesz się czysty, a wobec przewrotnego postąpisz przewrotnie;
  urd-GVU: جو پاک ہے اُس کے ساتھ تیرا سلوک پاک ہے۔ لیکن جو کج رَو ہے اُس کے ساتھ تیرا
    سلوک بھی کج رَوی کا ہے۔
  eng-OEBCW: With the pure you show yourself pure, but shrewd with the devious.
  deu-1912: und bei den Reinen bist du rein, und bei den Verkehrten bist du verkehrt.
  kan-2017: ಶುದ್ಧನಿಗೆ ಪರಿಶುದ್ಧನೂ, ಮೂರ್ಖನಿಗೆ ವಕ್ರನೂ ಆಗಿರುವಿ.
  yap-yap: Ga ba machalbog ko pi’in yad bmachalbog, machane ga ma dumpamam ko pi’in
    yad ba kireb.
  hlt-MCSB: Aka meet uh taengah na meet uh tih voeldak te tah na hnueih.
  mdy-ETH: ጌኤዦ ዓሶም ኔኤኒ ጌኤሺኬ፤ ዎቦ ዓሶም ጋዓንቴ ዔያቶም ኮይሳሢ ኔ ዒንጋኔ።
  twi-ASANTE: Woyɛ kronn ma wɔn a wɔyɛ kronn, na amumuyɛfoɔ deɛ, wokyiri wɔn.
  eng-WEBU: With the pure, you will show yourself pure. With the crooked you will
    show yourself shrewd.
  acu-NT: Tura ame pengké anangkartichu asam, anangkartichu ainauka tuke yayaame.
    Antsu anangkartin ainau aminu nekamtairumjai nepeteame.
  spa-PDDPT: Puro se mostrará con el puro, Y con el perverso se mostrará severo.
  gun-gun: iky'a e'ỹ va'e pe rejekuaa uka iky'a e'ỹ va'e, ha'e rã heko vai va'e pe
    ma rejekuaa uka 'rã nhombopaga kuaa va'e.
  agu-BL: At banl talma'u' squibaj yi e' yi qui na chijuch quil. Ma scyetz yi e' yab,
    qui'c mu'ẍ tal banlu' scye'j.
  ilo-ULB: Iti siasinoman a nasin-aw, iparangmo ti bagim a nasin-aw; ngem nasikapka
    iti siasinoman a nakillo.
  kpg-kpg: Goe e madammaa ang gi digau ala e madammaa, gei Goe e hai baahi ang gi
    digau ala e hai nia mee huaidu.
  uig-ARA: ساپ دىللىقلارغا ئۆزۈڭنى ساپ دىللىق كۆرسىتىسەن؛ تەتۈرلەرگە ئۆزۈڭنى تەتۈر
    كۆرسىتىسەن؛
  sus-sus: I dugutɛgɛɲa masenma dugutɛgɛɲa kanyi bɛ. I tinxinyi masenma tinxintɔɛ
    bɛ.
  pon-2006: Komw kin kupwur mwakelekel ong irail kan me kin mwakelekel, ahpw kin kupwur
    toutou ong me suwed kan.
  jae-jae: Aôm oc ôwa taôm sa êndêŋ ŋac mansaŋ gebe aôm ŋac mansaŋ, mago ŋac keso-keso,
    tec oc ôtôc taôm êndêŋ eŋ e êtakê.
  ksd-ksd: Una ga gomgom vurakit pire diat dia gomgom, Ma una ga turtur bat diat dia
    bilak.
  tur-YTC: Pak olana paklığını, Çarpık olana sertliğini gösterirsin.
  bel-N: З багабойным Ты будзеш багабойным, з чалавекам беззаганным будзеш беззаганны,
  kpr-kpr: Mave da irari forosogo beká ava irarira aikena, ni kavevera beká eraesa.
    O genembo mave aito eko fugeraira aikena mo, ni aito fugari eko beká eoso itatama
    eraira.
  ind-AYT: (18-27) Terhadap orang yang suci, Engkau tunjukkan bahwa Engkau sendiri
    suci. Namun, kepada yang jahat, Engkau berbelit-belit.
  yom-yom: Kuidi mutu wuvedila, wukukimonisanga wuvedila. Kuidi mutu wumbimbi, wukukimonisanga
    wumbimbi.
  yut-yut: Amɨn kɨnda aŋpak gwaljɨgɨ mɨni asak kaŋ, gak da aŋpakgo gwaljɨgɨ mɨni uŋun
    yolɨsal. Mani amɨn kɨnda aŋpak yokwi asak kaŋ, kakgɨmansi kaŋek kobogɨ ɨmɨsal.
  nya-nya: kwa woyera mtima, Inu mumaonetsa kuyera mtima kwanu, koma kwa achinyengo
    mumaonetsanso kunyansidwa nawo.
  hrv-hrv: S prijateljem ti si prijatelj, poštenu poštenjem uzvraćaš.
  mps-mps: Te bidi me deligo te meda mu meni yai kolesaga ebaso da, teda nago me agaba
    te wiegi yai kolesaga ola mabo da. Tiali goli, te bidigo dwai kolesaga wali pobaso
    da, teda nago agaba te dwai kolesaga wei ponobo dao.
  tpi-tpi: Sapos wanpela man i bihainim klinpela pasin, orait yu save soim em klinpela
    pasin bilong yu. Tasol sapos man i bihainim pasin nogut, orait yu save bekim nogut
    long em.
  dan-1931: Du viser dig from mod den fromme, retsindig mod den retsindige,
  vie-OVCB: Chúa thánh sạch đối với ai trong trắng, nhưng nghiêm minh đối với kẻ gian
    ngoa.
  guj-2017: જેઓ શુદ્ધ છે તેઓની સાથે તમે શુદ્ધ છો; પણ જેઓ કપટી છે તેઓને સાથે હઠીલા
    દેખાશો.
  pon-2006A: Komw kin kupwur mwakelekel ong irail kan me kin mwakelekel, ahpw kin
    kupwur toutou ong me suwed kan.
  por-BRBSL: Com o puro, você se mostrará puro. Com o torto, você se mostrará astuto.
  eng-OEBUS: With the pure you show yourself pure, but shrewd with the devious.
  swe-swe: '[Följande stycke, vers 26-27, beskriver hur Gud är rättvis. Han agerar
    i enlighet med människors moral och speglar deras handlingar. Föregående stycke
    var en kiasm, där verserna rent bokstavligt speglade varandra, se vers 21-25.
    Något som den som förstår hebreiska kan lägga märke till. De rättfärdiga som vill
    leva efter Guds moral kommer se hur Gud speglar dessa egenskaper och agerar trofast,
    uppriktigt och rent. Den som är moraliskt fördärvad kommer däremot att uppleva
    Guds vägar som obegripliga.] Mot den trofaste (helige, barmhärtige, kärleksfulle)
    visar du dig trofast (helig, barmhärtig, kärleksfull). Mot den uppriktige (helhjärtade,
    ärlige, sanne) visar du dig uppriktig (helhjärtad, ärlig, sann).'
  cth-cth: Tami kathoung koe na thoungnae na kamnue sak vaiteh, tami ka taran e koe
    tarannae hah na kamnue sak han.
  twi-twi: Woyɛ kronkron ma wɔn a wɔyɛ kronkron, na amumɔyɛfo de, wukyi wɔn.
  hlt-hlt: Aka meet uh taengah na meet uh tih voeldak te tah na hnueih.
  tbz-SIM: Kuyie, nwèè dɔ̀ɔ̀ri dɛ̀ɛ̀ wenni, ɑ we ndɔɔri dɛ̀ɛ̀ wenni. Wèè tu onìtì
    mɔ́mmuɔ ɑ we ndɔɔri timɔ́mmɔnti.
  msy-2020: Gumazir nɨn damazimɨn zuezir arazibagh amim, nɨ uaghan uan arazir zuezibar
    an akakasi. Eghtɨ gumazir arazir kuramɨn gɨn zuim, nɨ uaghan arazir kuramɨn a
    ikarvasi.
  dop-dop: Kʋpɑntʋ kɛ n fɛləɣɩ tə lɑtʋ. Nɑ ń təŋ tɑmpɑnɑ nɑ ń lɑnɑ ɑ təŋlʋ.
  azb-azb: Təmizlərlə təmizsən, Əyrilərlə əyriliyinə görə davranırsan.
  eng-DBY: With the pure thou dost shew thyself pure; and with the perverse thou dost
    shew thyself contrary.
  hin-2017: शुद्ध के साथ तू अपने को शुद्ध दिखाता, और टेढ़े के साथ तू तिरछा बनता है।
  wol-KYG: Yaw Aji Sax ji, ku gore, fekk la gore; ku matale, fekk la matale;
  bjr-bjr: Anee kaaqa anukarausa andeeqa nimaqee mariananoo. Mandoosana maree mariasa
    mandaikamma nimaqee mariananoo.
  eng-YLT: With the pure Thou showest Thyself pure, And with the perverse showest
    Thyself a wrestler,
  kne-kne: Sin nalinis et maila din kinalinis na, ngem sin nasikap ay manowitik si
    ib-a na, nalaing si Diyos ay mangabak en sisya.
  eng-WYC-2017: And with a chosen man, thou shalt be chosen; and with a wayward man,
    thou shalt be wayward.
  eng-WMBB: With the pure, you will show yourself pure. With the crooked you will
    show yourself shrewd.
  zat-NTPS: Dxunu' da naca chawe' chee̱ benne' naque̱' chawe', na' gacu' snia nen
    benne' we̱n da cale̱la.
  zty-NTPS: Ẕcháḻjḻeno' benne' chawen' da' naken dot chawe', na' gako' snia ḻen
    benne' wen da' ẕinnj.
  urd-GVH: जो पाक है उसके साथ तेरा सुलूक पाक है। लेकिन जो कजरौ है उसके साथ तेरा सुलूक
    भी कजरवी का है।
  rug-rug: Via si Goi koarini pu via, ba koari na tie sekesekei si guana tie sekesekei
    guni Nigo rini.
  gaz-gaz: Nama qulqulluutti qulqulluu taata; nama jalʼaatti immoo jalʼaa taata.
  fra-LSG: Avec celui qui est bon tu te montres bon, Avec l’homme droit tu agis selon
    la droiture,
  yal-yal: Naxan na tinxin i xa, i tinxinma nɛn na kanna xa. Fɛ yo mi naxanye ra,
    i ya fɛtareyaan yitama nɛn ne ra.
  iou-iou: Täŋpäŋ äma bänep paki kuräki-inik kuŋat täkaŋ unita kudän tägagän täŋ yämik
    täyan. Täŋkaŋ äma waki täk täkaŋ unita iwan täŋ yämik täyan.
  haw-1868: Me ka mea maemae, e hoike ana oe ia oe iho he maemae; Me ka mea hooolea,
    e hoike ana oe ia oe iho ho oolea.
  arb-NAV: وَمَعَ الطَّاهِرِ تَكُونُ طَاهِراً، وَمَعَ الْمُعْوَجِّ تَكُونُ مُعْوَجّاً.
  ded-ded: Mong ye uba kongahagoc kefu geng ubaga kongaha, edzahenade. Nga mong ye
    fakaya heimeremma mangana modackefu ge ifingoc fakaga gombunga heimeremma mangana
    ammina henude.
  ewe-ewe: Ame si dza le eƒe dzi me la, èɖea ɖokuiwò fianɛ be èdza, eye nèfiaa ɖokuiwò
    ayetɔe ɖe ayetɔ la ŋu.
  eng-LEE: (18:27) With the pure thou wilt show thyself pure; and with the perverse
    thou wilt wage a contest.
  asm-FB: তুমি শুচি লোকৰ সৈতে শুচি ব্যৱহাৰ কৰা, কুটিল লোকলৈ নিষ্ঠুৰ ব্যৱহাৰ কৰা।
  sus-A: عِ دُفُتّفّحَ مَسٍنمَ دُفُتّفّحَ كَنيِ بّ. عِ تِنشِنيِ مَسٍنمَ تِنشِنتْي
    بّ.
  fra-SBL: Avec les purs, tu te montreras pur. Avec les tordus, vous vous montrerez
    astucieux.
  hbo-hbo: עִם־חָסִ֥יד תִּתְחַסָּ֑ד עִם־גְּבַ֥ר תָּ֝מִ֗ים תִּתַּמָּֽם׃
  kik-kik: kũrĩ ũrĩa wĩtheragia, ũrĩĩonanagia ũrĩ mũtheru, no kũrĩ ũrĩa ũrĩ mĩthiĩre
    mĩogomu, ũrĩĩonanagia ũrĩ mũmũhutatĩri.
  fra-NCL: Avec celui qui est bon tu te montres bon, avec l’homme droit tu te montres
    droit ;
  cek-AK: Kaciim kami khaeah ciimhaih nam tuengsak moe, poek angkoih kami khaeah poek
    angkoihaih to nam tuegsak.
  cuk-cuk: Bab-Jehová, dule-bega-gakansasulidga, be gakansasurmogad. Be dule-emar-yardakedgardi,
    e-igar e-ibe be obured.
  tel-2017: స్వచ్ఛంగా ఉన్నవాళ్ళ పట్ల నిన్ను నువ్వు స్వచ్ఛంగా కనపరచుకుంటావు. అయితే
    వక్రబుద్ధి గలవాళ్ళ పట్ల వికటంగా ఉంటావు.
  hat-BSA: Avèk sila ki san tach, Ou montre li san tach Ou. Epi avèk sila ki kwochi
    a, Ou parèt koken.
  kos-kos: Kom nasnas nu selos su nasnas, A kom kwaselos su koluk.
  hbo-WLC: עִם־חָסִ֥יד תִּתְחַסָּ֑ד עִם־גְּבַ֥ר תָּ֝מִ֗ים תִּתַּמָּֽם׃
  ibo-ibo: Nʼebe onye dị ọcha nọ, ị na-egosi onwe gị onye dị ọcha, ma nye ndị ụzọ
    ha na-ezighị ezi, ị na-egosi onwe gị dịka onye dị aghụghọ.
  ory-ory: ନିର୍ମଳ ଲୋକ ପ୍ରତି ତୁମ୍ଭେ ଆପଣାକୁ ନିର୍ମଳ ଦେଖାଇବ। ଆଉ, କୁଟିଳ ଲୋକ ପ୍ରତି ତୁମ୍ଭେ
    ଆପଣାକୁ ଚତୁର ଦେଖାଇବ;
  chk-chk: Ka pwärätä om limelimöch ngeni ir mi limelimöch, nge ekewe mi pwor manauer
    ka pwärätä om pöchökül ngeniir.
  rop-rop: Yu oldei gudbala langa detlot pipul hu jidan gudbala. Bat yu oldei nogudbala
    langa detlot pipul hu jidan nogudbala.
  ukr-1871: Для чистого являєшся чистим, а від лукавого — ти одвертаєшся.
  yon-yon: kwane kane kane kuu karadmo doriib kuu eb karadmo dobiri ye kiwaan yi yaa
    korokbendimaab, kumban unitabdan yaa kuu eb kuu inamen kan bikniwen yaa darobi
    ye karub korokbendimaab.
  deu-1951: (018-27) gegen den Reinen erzeigst du dich rein, aber den Hinterlistigen
    überlistest du!
  eng-JPS: (18-27) With the pure Thou dost show Thyself pure; and with the crooked
    Thou dost show Thyself subtle.
  srp-1865: S èistim èisto, a s nevaljalim nasuprot njemu.
  lug-lug: Eri abalongoofu weeraga ng’oli mulongoofu, n’eri abakyamu weeraga ng’obasinza
    amagezi.
  heb-heb: עם נבר תתברר ועם עקש תתפתל׃
  ben-IRV: সরলদের প্রতি তুমি নিজেকে সহজ দেখাও কিন্তু কুটিলদের প্রতি তুমি চতুরতার সঙ্গে
    ব্যবহার করবে।
  ntu-ntu: Tubqbzme mz krkcng nabzdr tqtubq. A' lolvzq mz br scm krkcng tzesabrng.
  pan-pan: ਸ਼ੁੱਧ ਲਈ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਸ਼ੁੱਧ ਵਿਖਾਵੇਂਗਾ, ਅਤੇ ਟੇਢਿਆਂ ਲਈ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ
    ਟੇਢਾ ਵਿਖਾਵੇਂਗਾ।
  mya-JVB: သန့်ရှင်း သောသူအား သန့်ရှင်း ခြင်းသဘောကို၎င်း ၊ ဆန့်ကျင် သောသူအား ဆန့်ကျင်
    သောသဘော ကို၎င်းပြတော်မူ၏။
  kgf-kgf: Ic météré amuma kekec imi guac téréyaga mewinini mima ic ɋariŋ ɋariŋgiawac
    imi héimindiŋi wammianʒaŋ.
  tte-O: Siya analiyao mumugali sikapwa koliwo mumugam ikapwa kolili, na siya kateliyao
    sikololo koliwo tabe katem ikololo kolili.
  tbg-tbg: Nai avu aatoqi kia vaaqu kaiqa varaainarara iriraitiro, takuqi vai okarara
    iri vai vaiintiva vaivara, are nena takuqi vai okarara vi vaiintira umiqenara.
    Qora okararaqai nai avu aatoqi iri vai vaiintiva vaivara are vira navutaiqama
    amitenara.
  hmo-hmo: Laloa goevagoeva tauna dekenai, oiemu laloa goevagoeva oi hedinaraia noho,
    to kara gagevagageva tauna dekenai, oiemu kara danu be gagevagageva.
  zar-NT: Ruluíʼi cuinuʼ idú ladxiʼ len nupa nácagaca idú ladxiʼ, pero ridáʼbaguʼu
    nupa taʼdáʼbagaʼ xtídzuʼu.
  urd-urd: नेकोकार के साथ नेक होगा, और कजरों के साथ टेढ़ा।
  bqc-SIM: Ń náai vĩ náaideↄnɛ, tàaesaiden n ũ tàaesaideↄnɛ.
  tcz-CHONGTHU: Milungtheng ho kom'ah nalungtheng in ahinlah miphalouho kom'ah nakhohjin
    ahi.
  mar-mar: जे शुद्ध असतात त्यांच्याशी तू शुद्ध असतोस, परंतु जे कुटील त्यांच्याशी तू
    कुटीलतेने वागतोस.
  isl-isl: Drottinn, þú miskunnar þeim sem auðsýna miskunn og ert góður við ráðvanda.
  hlt-THB: Ak zawziih thlang venawh ak zawziih na dang pe nawh, kawpoek ak kawi thlang
    venawh taw cyihnaak ce dang sak hyk ti.
  qub-qub: Juchaynajcunatapis yanapanquimi. Fiyu cajcunatami ichanga castiganqui.
  bqp-bqp: Ń swáswa gbɛ̃ swáswanↄnɛ, ama ndì kisira li gbɛ̃ dↄ̀rↄsaridenↄi.
  hat-hat: (018:27) Ou pa fè ipokrit ak moun ki pa fè ipokrit avè ou, men ou malen
    ak moun ki malen.
  eng-BSB: to the pure You show Yourself pure, but to the crooked You show Yourself
    shrewd.
  eng-WEBPB: With the pure, you will show yourself pure. With the crooked you will
    show yourself shrewd.
  kbq-kbq: Hagi agruma hu'nea zamavu zamava'ma nehaza vahera, agru hu'nea kavukava
    hunezmantenka, fatgoma osu zamavuzamava nehaza vahera, fatgo kavukva hunka, ana
    avu'avazantera nona hunezmantane.
  pon-pon: O makelekel ren me makelekel akan, o japun ren me japun kan.
  nhe-BL: Tiquintiochihua tlen tetiochihuaj, pero tetic timotlalía ica inijuanti tlen
    mosisiníaj.
  wnc-wnc: Sike aminu tapatuta noman akngaekan ba tawambanu, gata noman taknga yake
    tasinggamuya. Siwan ngana aminu tapatuta gutonga aknga tawake tasiwanu, gata kepi
    waakngae yapii katak siknga kake yake meya aknga asiimunggayak.
  bus-bus: Ń wásawasa gbɛ̃ wásawasanↄnɛ, mↄde nɛɛ̀ íbɛtɛ kpá kↄ̃n gbɛ̃ dↄ̀rↄsaideenↄo.
  gub-BL: Ereiko ikatuahy ma'e romo ikatu 'ymaw wi utyryk ma'e wanupe. Ereiko ikatu
    'ym ma'e wàmàtyry'ymar romo.
