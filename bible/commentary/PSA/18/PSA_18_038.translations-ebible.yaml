verse: PSA.018.038
translations:
  mal-C: ഉയിർത്തെഴുന്നേറ്റുവരാൻ കഴിയാതവണ്ണം ഞാൻ അവരെ തകർത്തുകളഞ്ഞു; അവരെന്റെ കാൽക്കൽ
    വീണടിഞ്ഞു.
  deu-TKW: Ich verfolgte meine Feinde und holte sie ein und kehrte nicht um, bis ich
    sie vernichtet.
  lin-lin: Nalandaka banguna na ngai, mpe nakangaka bango ; nazongaka kaka soki nasilisi
    koboma bango.
  mmx-mmx: Aga bobo amet di, la digoxo epovo na xatu kaxar amlong. Digak midi etaba
    ro melamgo rak.
  eng-LSV: I strike them, and they are not able to rise, || They fall under my feet,
  eng-GNV: 'I haue wounded them, that they were not able to rise: they are fallen
    vnder my feete.'
  eng-WEBSTER: 'I have wounded them that they were not able to rise: they have fallen
    under my feet.'
  nhw-BL: Niquinhuejhuelo huan ayacmo quema motlananase. Huetzque noicxitla.
  swh-ONEN: Niliwaseta hata hawakuweza kuinuka tena; walianguka chini ya miguu yangu.
  bba-bba: Nɑ̀ n nɛn yibɛrɛbɑ nɑɑ ɡire, wunɑ ɑ rɑ de n bu nɑɑmwɛ. Wunɑ ɑ ku rɑ de
    n ɡɔsirɑmɑ nɑ kun bu kpeerɑsie.
  eng-KJVCPB: 'I have wounded them that they were not able to rise: They are fallen
    under my feet.'
  luo-luo: Ne atiekogi, mane ok ginyal chungʼ; negipodho e tienda.
  aii-aii: ܒܠܝܼܣܵܝ ܠܝܼ ܘܠܹܐ ܡܵܨܝܼ ܩܵܝܡܝܼ، ܢܦܝܼܠܔ ܠܗܘܿܢ ܬܚܘܿܬ ܐܲܩܠܵܬ‌ܝܼ̈.
  meu-meu: Na gwadadia uru, asie tore diba; e keto, aegu henudiai.
  npi-ULB: मैले तिनीहरूलाई टुक्रा-टुक्रा पारें ताकि तिनीहरू उठ्न सकेनन् । तिनीहरू
    मेरा खुट्टाहरूमुनि ढलेका छन् ।
  yor-yor: Èmi sá wọn ní ọgbẹ́ tí wọn ko fi le è dìde; wọ́n ṣubú ní abẹ́ ẹsẹ̀ mi.
  pes-OPCB: آنها را چنان بر زمین می‌کوبم که زیر پاهایم بیفتند و برنخیزند.
  tgl-ULB: Hinambalos ko sila hangga't hindi na nila kayang bumangon; bumagsak sila
    sa ilalim ng aking paanan.
  nop-nop: Unduŋ tiyembene adi kotigoŋ tuwot mu pilakiiŋ, nu widihiliwewene adi wabiŋa
    kayone foloŋ baigoŋ deihakiiŋ.
  hui-hui: I̱na ti bogaiore hewagola homo ibira hai haga. Ibira halu i̱naga geha wiai
    howa lone heyabe nahe wiaga.
  mya-mya: သူ​တို့​အား​ကျွန်​တော်​မျိုး​ထိုး​နှက်​တိုက်​ခိုက် လိုက်​သော​အ​ခါ​သူ​တို့​သည်​မ​ထ​နိုင်​ကြ
    တော့​ပါ။ ကျွန်​တော်​မျိုး​၏​ခြေ​ရင်း​တွင်​လဲ​၍ အ​ညံ့​ခံ​ကြ​ရ​ပါ​၏။
  bod-N: ཁོ་རྣམས་ཤིན་ཏུ་རྨས་ཏེ་ལང་མི༌ནུས། །ཐམས་ཅད་བདག་གི་རྐང་འོག་འགྱེལ་བ༌ཡིན།།
  wsk-wsk: Ani nunga ita parusuwu asiwik duap ningi nunga beterem; udagi barasamonko
    koma mena.
  sna-sna: Ndakavapwanya kuti vakoniwe kusimuka; vakawira pasi petsoka dzangu.
  spa-BLM: Los atravesaré para que no puedan levantarse. Caerán bajo mis pies.
  cac-cac: Choc' ix vutejcan eb' yic vach' man̈xo ol q'ue vaan eb'. Ix telvi eb' d'a
    scal voc.
  swh-ULB: Niliwashambulia hata hawakuweza kuamka; nao wameangukia chini ya miguu
    yangu.
  deu-ELBBK: Meinen Feinden jagte ich nach und erreichte sie, und ich kehrte nicht
    um, bis sie aufgerieben waren.
  mbb-OT: Midezeetan ku sikandan ne nengepiley zan diyà te uvey te nehitindeǥan ku,
    ne kenè en sikandan ebpekeenew.
  mal-2015: അവർക്കു എഴുന്നേറ്റുകൂടാതവണ്ണം ഞാൻ അവരെ തകർത്തു; അവർ എന്റെ കാൽകീഴിൽ വീണിരിക്കുന്നു.
  gup-gup: Ngaye ngabenbuni, yiman kayime ngabenkukdjubulhmeng, wanjh birrikukwarrawarrhmi
    kore kurrenge ngardduk dja minj birriyawoyhdokkayi.
  rmc-rmc: Geľom pal mire ňeprijaťeľa, dochudňom len a na avľom pale, medik len na
    zňičinďom.
  nlg-nlg: Inau tu labu horura ge kara mua tangomana na tughuru dato; gaira tara tumu
    sara ni marevogu.
  pes-OPV: ایشان را فرو خواهم کوفت که نتوانند برخاست و زیر پاهای من خواهند افتاد.
  ron-1924: Ый здробеск де ну пот сэ се май ридиче; ей кад суб пичоареле меле.
  ben-OBCV: আমি তাদের চূর্ণবিচূর্ণ করেছি, যেন তারা আর উঠে দাঁড়াতে না পারে; তারা আমার
    পায়ের তলায় পতিত হয়েছে।
  som-som: Waan wada layn doonaa si aanay mar dambe u awoodin inay kacaan, Oo cagahaygay
    ku soo hoos dhici doonaan.
  eng-ASVBT: 'I will smite them through, so that they shall not be able to rise: They
    shall fall under my feet.'
  mna-mna: Nio aŋkazas zin ma titoptop su kereŋ uunu, mi aŋpadagdaaga zin ma irao
    timaŋga mini som.
  ita-1885: E tu mi hai cinto di prodezza per la guerra; Ed hai abbattuti sotto di
    me quelli che si levavano contro a me.
  eng-ULB: I smashed them so that they were unable to rise; they have fallen under
    my feet.
  spa-VBL: Los retuve en el piso, y no se pudieron levantar. Cayeron ante mis pies.
  fra-_FOB: Je les frappe, et ils ne peuvent se relever; ils tombent sous mes pieds.
  mal-mal: അവർ എഴുന്നേല്ക്കാത്തവണ്ണം ഞാൻ അവരെ തകർത്തു; അവർ എന്റെ കാല്ക്കീഴിൽ വീണിരിക്കുന്നു.
  urd-GVR: Maiṅ ne unheṅ yoṅ pāsh pāsh kar diyā ki dubārā uṭh na sake balki gir kar
    mere pāṅwoṅ tale paṛe rahe.
  suz-BL: गो मेको आन कली बोक्‍ने मचाप्‍चा ङा पा तुप्‍तामी। मेकोपुकी आं खोइलीम गोल्‍तेक्‍म।
  eng-NOY: I smote them, so that they could not rise; They fell under my feet.
  ita-1927: Io li ho abbattuti e non son potuti risorgere; son caduti sotto i miei
    piedi.
  ckb-ckb: وردوخاشم کردن، ئیتر نەیانتوانی هەستنەوە، لەژێر پێم کەوتن.
  eng-BBE: 'I will give them wounds, so that they are not able to get up: they are
    stretched under my feet.'
  xsi-xsi: Naŋa apunzi ndue ndo, kala sikura tu simandi kilo tia. Kinzi simâte lâ
    naŋa naoŋgu.
  kan-OKCV: ಏಳಲಾರದಂತೆ ಅವರನ್ನು ತುಳಿದುಬಿಟ್ಟೆನು; ಅವರು ನನ್ನ ಪಾದಗಳ ಕೆಳಗೆ ಬಿದ್ದರು.
  tam-2017: அவர்கள் எழுந்திருக்க முடியாதபடி அவர்களை வெட்டினேன்.
  spa-RV-1909: 'Helos herido, y no podrán levantarse: cayeron debajo de mis pies.'
  ron-BTF: I-am rănit încât nu erau în stare să se ridice; sunt căzuți sub picioarele
    mele.
  eng-WEBP: I will strike them through, so that they will not be able to rise. They
    shall fall under my feet.
  eng-FBV: I struck them down—they couldn't get up. They fell at my feet.
  nld-1939: Ik heb ze verpletterd, zodat ze niet opstaan, Maar onder mijn voet blijven
    liggen.
  nch-BL: Niquinhuejhuelo huan ayecmo quema motananase. Huetzque noicxita.
  vie-1934: Tôi đâm lủng chúng nó, đến nỗi chúng nó không thế dậy lại được; Chúng
    nó sa ngã dưới chân tôi.
  cha-cha: 'Junafanmañetnot, ya ti siña mangajulo: mamodong sija gui papa adengjo.'
  hin-CV: मैंने उन्हें ऐसा कुचल दिया कि वे पुनः सिर न उठा सकें; वे तो मेरे पैरों में
    आ गिरे.
  eng-OURB: I will strike them through, so that they will not be able to rise. They
    shall fall under my feet.
  spa-BES: Les daré heridas, para que no puedan levantarse; cayeron debajo de mis
    pies.
  tdx-tdx: Ie tinomboko tsy hiongake ka, nikorovok’ ambane’ tomboko eo.
  tha-KJV: ข้าพระองค์​ได้​แทงเขาทะลุ เขาจึงไม่สามารถลุกขึ้นได้​อีก เขาล้มลงที่​ใต้​เท​้าของข้าพระองค์
  por-BR-2018: Eu os perfurei, que não puderam mais se levantar; caíram debaixo dos
    meus pés.
  deu-ELO: Ich zerschmetterte sie, und sie vermochten nicht aufzustehen; sie fielen
    unter meine Füße.
  eng-WYC-2018: I shall all-break them, and they shall not be able to stand; they
    shall fall under my feet.
  epo-epo: Mi ilin frakasas, ke ili ne povas plu leviĝi; Ili falas sub miajn piedojn.
  gfk-gfk: Iau ga gisiane diet, kaik diet pa ga haruat be diet na tut hut. Diet ga
    puko napu ta ira kakigu.
  uig-PIN: Ⱪaytidin ornidin turalmas ⱪilip ularni yanjiwǝttim, Ular putlirim astida
    yiⱪildi.
  beo-beo: Na da ili fane legesea, ilia da bu wa:legadomu gogolesa. Ilia da na emo
    gadenene dafasea, hasali dagoi ba:sa.
  tpi-OTNT: Mi sutim ol na ol i pundaun. Ol i slip i stap klostu long lek bilong mi,
    na ol i no inap kirap gen.
  hau-SA: Na ragargaza su har ba za su iya tashi ba; sun fāɗi a ƙarƙashin ƙafafuna.
  udu-udu: Aha/ p̱uṯulkina uni i e mo, wakan ki uni molki cu mis mo. Uni ṯa’kkin e
    bwaŋ’kwariny sho’k pem mo.
  uig-LAT: Qaytidin ornidin turalmas qilip ularni yanjiwettim, Ular putlirim astida
    yiqildi.
  nde-nde: Ngazichoboza, zazingeke zisavuka; zawela ngaphansi kwezinyawo zami
  ton-ton: 'Kuo nau makafokafo ʻiate au, ko ia naʻe ʻikai ai tenau faʻa tuʻu hake:
    kuo nau tō ki hoku lalo vaʻe.'
  ces-1613: Honil jsem nepřátely své, a postihl jsem je, aniž jsem se navrátil, až
    jsem je vyhubil.
  eng-WMB: I will strike them through, so that they will not be able to rise. They
    shall fall under my feet.
  tam-TCV: அவர்கள் எழுந்திருக்காதபடி, நான் அவர்களை முறியடித்தேன்; அவர்கள் என் காலடியில்
    விழுந்தார்கள்.
  ceb-ULB: Gidugmok ko sila aron dili na sila makabangon pa; nangatumba sila sa akong
    tiilan.
  pol-UBG: Powaliłem ich tak, że nie mogli powstać, upadli pod moje stopy.
  urd-GVU: مَیں نے اُنہیں یوں پاش پاش کر دیا کہ دوبارہ اُٹھ نہ سکے بلکہ گر کر میرے
    پاؤں تلے پڑے رہے۔
  eng-OEBCW: I smashed them, they could not rise, they fell beneath my feet.
  deu-1912: Ich will sie zerschmettern; sie sollen mir nicht widerstehen und müssen
    unter meine Füße fallen.
  kan-2017: ಅವರನ್ನು ಹೊಡೆದು ಏಳಲಾರದಂತೆ ಮಾಡುವೆನು; ನನ್ನ ಪಾದದ ಕೆಳಗೆ ಬೀಳುವರು.
  yap-yap: Kug cham ngorad nga but’, ni dakiyag ni ngar suwongad; kar pired u but’
    ni yad ba waer u puluwog.
  hlt-MCSB: Amih te ka phop daengah ni thoo uh thai pawt tih ka kho tangah a bakop
    uh.
  mdy-ETH: ላሚ ጊንሣ ዔያታ ዔቁዋጉዲ ታኣኒ ዔያቶ ጋኣጬኔ፤ ዔያታ ታኣኮ ቶኮ ዴማኣ ሎኦሜኔ።
  twi-ASANTE: Mɛdwerɛ wɔn, na wɔantumi ansɔre, wɔhwehwee ase wɔ me nan ase.
  eng-WEBU: I will strike them through, so that they will not be able to rise. They
    shall fall under my feet.
  acu-NT: Niin charukarmau asar pengké nantakcharmiayi. Antsu wina nawerun ayaamsar
    ayaararmiayi.
  spa-PDDPT: Les di golpes repetidos, Y no pudieron levantarse, Cayeron debajo de
    mis pies.
  gun-gun: Amou'ũmba opu'ã aguã nda'evevei peve. Xepy yvýry ho'apa.
  agu-BL: Puch'ij cunin nchisaj wa'n. Nin ja chicyaj jak' wukan.
  ilo-ULB: Rinumekko ida tapno saandan a makabangon; natuangda iti sakaanak.
  kpg-kpg: Au guu kili digaula gi lala, gei digaula gu deemee di nadau tuu aga. Digaula
    guu kii magedaa i ogu mua.
  uig-ARA: قايتىدىن ئورنىدىن تۇرالماس قىلىپ ئۇلارنى يانجىۋەتتىم، ئۇلار پۇتلىرىم ئاستىدا
    يىقىلدى.
  sus-sus: N birama n yaxuie fɔxɔ ra han n e suxu. N mu gbilenma e fɔxɔ ra fo n nɔ
    e ra.
  pon-2006: I keseiraildi, re ahpw sohla kak uhda; re wonohnehr nanpwel mwohn meseiet.
  jae-jae: Aê kamakiŋ êsêac e têtu motam su ma dêdi sa kêtiam atom. Êsêac sêc ockaiŋ
    ŋalabu.
  ksd-ksd: Ina go vakakit diat upi koko diat a tut mulai. Diat a bura ta ra vavai
    ra ura kaugu.
  tur-YTC: Onları ezerim, kalkamazlar, Ayaklarımın altına serilirler.
  bel-N: Я перасьледаваў ворагаў маіх і даганяў іх, і не варочаўся назад, пакуль ня
    зьнішчыў іх.
  kpr-kpr: Nane ne deteno du fafasusera amo, sekago jo erae arera. Nanda dombuda du
    ambu fafasedo irera.
  ind-AYT: (18-39) Aku menghancurkan mereka sehingga mereka tidak bisa bangkit lagi;
    mereka jatuh di bawah kakiku.
  yom-yom: Ndiba kosikisa ayi basia buela baka bu telimina ko ; babua ku tsi malu
    mama.
  yut-yut: Nak da yabo maŋ pakgwit. Kandap mibɨlnogwan pakgwit, do arɨpmɨ dɨma pɨdokdaŋ.
  nya-nya: Ndinakantha adaniwo kotero kuti sanathenso kudzuka; anagwera pa mapazi
    anga.
  hrv-hrv: Pognah svoje dušmane i dostigoh, i ne vratih se dok ih ne uništih.
  mps-mps: Eno te enego augwali enama, tama augwali te ma hodaluainu ebaso, te usu
    meni yai. Augwali te isilama, tama te eno sągą pąde pila mubo tiwai yai dao.
  tpi-tpi: Mi sutim ol na ol i pundaun. Ol i slip i stap klostu long lek bilong mi,
    na ol i no inap kirap gen.
  dan-1931: Jeg jog mine Fjender, indhentede dem, vendte først om, da de var gjort
    til intet,
  vie-OVCB: Con đánh chúng đến khi ngưng đứng dậy; chúng ngã dài bên dưới chân con.
  guj-2017: હું તેઓને એવા શરમાવી નાખીશ કે તેઓ ફરી ઊભા થઈ શકશે નહિ; તેઓ મારા પગે પડશે.
  pon-2006A: I keseiraildi, re ahpw sohla kak uhda; re wonohnehr nanpwel mwohn meseiet.
  por-BRBSL: Vou atingi-los, para que não possam se levantar. Eles devem cair debaixo
    dos meus pés.
  eng-OEBUS: I smashed them, they could not rise, they fell beneath my feet.
  swe-swe: Jag förföljde mina fiender och hann upp dem, jag vände inte om förrän jag
    gjort slut på dem.
  cth-cth: Bout a thaw thai hoeh nahanelah, hmâ ka paca teh, ka khok rahim koung a
    rawp awh.
  twi-twi: Mɛdwerɛw wɔn, na wɔantumi ansɔre, wɔhwehwee ase wɔ mʼanan ase.
  hlt-hlt: Amih te ka phop daengah ni thoo uh thai pawt tih ka kho tangah a bakop
    uh.
  tbz-SIM: M bɛ̀ti n dootitɔbɛ̀ mbɛ kɛ bɛ̀ nìntɛ, kɛ̀ n yí bɛ̀ kùɔ bɛmɔu m bɑ́ɑ́ wɛ̃tɛ.
  msy-2020: Kɨ me gasezɨ me kuabara ira, nan dagarimningɨn apengara ira ua dɨkavasava
    amuava avenge.
  dop-dop: Nɑ mɑ́ tɔɣɔnəɣɩ mɑ kolontunɑɑ nɑ mɑ́ kpɑɑkɩ-wɛ, mɑ́ tɑ wɑkəlɩ-wɛ mɑɑ mələɣɩ.
  azb-azb: Onları əzdim, qalxa bilmədilər, Ayaqlarımın altına sərildilər.
  eng-DBY: 'I crushed them, and they were not able to rise: they fell under my feet.'
  hin-2017: मैं उन्हें ऐसा बेधूँगा कि वे उठ न सकेंगे; वे मेरे पाँवों के नीचे गिर जाएंगे।
  wol-KYG: Ma dàq noon yi, dab leen, jekkli, doora dëpp.
  bjr-bjr: Qinee oonu misa naru quqasaunaqa qini qikuki aqufiqa sia findifirana amanaikidaqa.
  eng-YLT: I smite them, and they are not able to rise, They fall under my feet,
  kne-kne: Adi da nakabangon sin nangtodokak en daida, sin sangoanak yan naiwalang
    da.
  eng-WYC-2017: I shall all-break them, and they shall not be able to stand; they
    shall fall under my feet.
  eng-WMBB: I will strike them through, so that they will not be able to rise. They
    shall fall under my feet.
  zat-NTPS: Be̱na' benne' ca' we̱', na' quebe guca xelexase̱'. Xeajlecházie̱' zran
    ni'a.
  zty-NTPS: Bena' benne' ka' we', na' bi gok yeyásgake'. Bejbíx̱gake' ẕan ni'a.
  urd-GVH: मैंने उन्हें यों पाश पाश कर दिया कि दुबारा उठ न सके बल्कि गिरकर मेरे पाँवों
    तले पड़े रहे।
  rug-rug: Seke va hoqai rau si arini, ke lopu boka turu pule. Mate eko mo pa kenuqu
    rau si arini.
  gaz-gaz: Ani akka isaan deebiʼanii kaʼuu hin dandeenyeef isaan nan barbadeesse;
    isaanis miilla koo jalatti ni kufan.
  fra-LSG: Je poursuis mes ennemis, je les atteins, Et je ne reviens pas avant de
    les avoir anéantis.
  yal-yal: Koni n biraxi n yaxune fɔxɔ ra, n yi e suxu. N mi xɛtɛ e fɔxɔ ra han e
    ɲan.
  iou-iou: Täŋkaŋ akukta nämo, bumta däpmäŋpäŋ yepmaŋpa gämotnaken it täkaŋ.
  haw-1868: Ua pepehi aku au ia lakou. aole e hiki ia lakou ke ku ae iluna; Ua pau
    lakou i ka hina malalo ae o ko'u mau wawae.
  arb-NAV: أَسْحَقُهُمْ فَلَا يَسْتَطِيعُونَ النُّهُوضَ. يَسْقُطُونَ تَحْتَ قَدَمَيَّ.
  ded-ded: Ni ngic yunuhomeai, yeni haninau makpema monggoc mi yacgec.
  ewe-ewe: Metsrɔ̃ wo be womagate ŋu afɔ gbeɖe o, ale wodze anyi ɖe nye afɔ nu.
  eng-LEE: '(18:39) I crush them that they are not able to rise: they fall under my
    feet.'
  asm-FB: মই তেওঁলোকক এনেকৈ আঘাত কৰিলোঁ, যাতে তেওঁলোক পুনৰ উঠিব নোৱাৰে। তেওঁলোক মোৰ
    ভৰিৰ তলত পতিত হ’ল।
  sus-A: ﭑ بِرَ مَ ﭑ يَشُييٍ قْشْ رَ هَن ﭑ عٍ سُشُ. ﭑ مُ فبِلٍنمَ عٍ قْشْ رَ قٌ ﭑ
    نْ عٍ رَ.
  fra-SBL: Je les transpercerai, et ils ne pourront plus se relever. Ils tomberont
    sous mes pieds.
  hbo-hbo: אֶרְדֹּ֣וף אֹ֭ויְבַי וְאַשִּׂיגֵ֑ם וְלֹֽא־אָ֝שׁוּב עַד־כַּלֹּותָֽם׃
  kik-kik: Ndacihehenjire ikĩremwo nĩ gũũkĩra; ciagũire thĩ wa magũrũ makwa.
  fra-NCL: Je poursuis mes ennemis et je les atteins ; je ne reviens pas sans les
    avoir anéantis.
  cek-AK: 'Nihcae loe ka khok tlim ah amtimh o: angthawk thai ai khoek to nihcae to
    ka tit.'
  cuk-cuk: Bela-bela an an-isdarmalad naibi-imaksad, degisoggu, gege bar angi gwisgu
    gusmalad. An-isdarmalad anse nue-galakusmalad.
  tel-2017: వాళ్ళు లేవలేనంతగా వాళ్ళను చితకగొట్టాను. వాళ్ళు నా కాళ్ళ కింద పడ్డారు.
  hat-BSA: Mwen va frape yo jiskaske yo pa kab leve. Yo va tonbe anba pye mwen.
  kos-kos: Nga srunglulosi ac elos tia ku in tuyak; Elos kutangyukla ac oan alapla
    ye mutuk.
  hbo-WLC: אֶרְדּ֣וֹף א֭וֹיְבַי וְאַשִּׂיגֵ֑ם וְלֹֽא־אָ֝שׁוּב עַד־כַּלּוֹתָֽם׃
  ibo-ibo: Etidara m ha nʼala ebe ha enwekwaghị ike ibilite. Ha dara nʼokpuru ụkwụ
    m.
  ory-ory: ମୁଁ ସେମାନଙ୍କୁ ଏପରି ଆଘାତ କରିବି ଯେ, ସେମାନେ ଆଉ ଉଠି ପାରିବେ ନାହିଁ; ସେମାନେ ମୋʼ
    ପଦ ତଳେ ପତିତ ହେବେ।
  chk-chk: Üa atururela pwe resap chüen tongeni ütä. Ra turula arun pechei.
  rop-rop: Aibin oldei bidim olabat brabliwei, en aibin oldei meigim olabat lus, en
    dei kaan gidap en fait langa mi igin.
  ukr-1871: Розбив їх, і не змогли встати; полягли під ногами моїми.
  yon-yon: Nembed yi yeene beengkaan kowe, yi kuu yaro dembindeban keriwen, kwane
    yi kuu ne yon dad dabderem aom kirobiwen.
  deu-1951: (018-39) ich zerschmetterte sie, daß sie nicht mehr aufstehen konnten;
    sie fielen unter meine Füße.
  eng-JPS: (18-39) I have smitten them through, so that they are not able to rise;
    they are fallen under my feet.
  srp-1865: Obaram ih, i ne mogu ustati, padaju pod noge moje.
  lug-lug: Nababetenta ne batasobola na kugolokoka, ne mbalinnyako ebigere byange.
  heb-heb: אמחצם ולא יכלו קום יפלו תחת רגלי׃
  ben-IRV: আমি তাদের দমন করেছিলাম যাতে তারা উঠতে না পারে, তারা আমার পায়ের নিচে পড়ে
    আছে।
  ntu-ntu: Tzx nidr, vz vz x nztaong amrlx mz drtc'. X trpnzngr kx tulzm.
  pan-pan: ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਅਜਿਹਾ ਮਾਰਿਆ ਕਿ ਉਹ ਫੇਰ ਨਾ ਉੱਠ ਸਕੇ, ਉਹ ਪੈਰਾਂ ਹੇਠ ਡਿੱਗ ਪਏ ਸਨ।
  mya-JVB: သူ တို့သည် အကျွန်ုပ် ခြေ အောက် မှာ လဲ လျက် ရှိ၍ မ ထ နိုင်အောင် အကျွန်ုပ်သည်
    နှိပ် နင်းပါ၏။
  kgf-kgf: Unu héʒéʒa énécmiwa yacbiŋ ʒé osigic. Osima héna bakanaiguc tendiŋgédacgic.
  tte-O: Yagu kaleya kelepana koina yasakona-lapanli nige sowasowali sitoloyoi, na
    kaegu yaulina mena sibeku.
  tbg-tbg: Te vika aru kauramanta vika ti aiqutaraini hiqintivi kia qaiqaavata himpuara.
  hmo-hmo: Lau ese idia lau gwadaia, idia moru, idia toreisi lou lasi. Egu vairana
    dekenai idia hekure noho, idia lusi momokani.
  zar-NT: Gudinaʼ léguequi luyú, ateʼ bitiʼ guca uluʼhuöása. Gulaʼdzö́ʼö zxan niʼa.
  urd-urd: मैं उनको ऐसा छेदुँगा कि वह उठ न सकेंगे; वह मेरे पाँव के नीचे गिर पड़ेंगे।
  bqc-SIM: Ma pɛlɛ ma wɛ̀lɛↄzi ma ń kũkũ, mi kpɛkpao e ma gɛ ń dɛdɛò.
  tcz-CHONGTHU: Amahohi ahung ki thodoh jou louna diuvin kasat lhun kakeng noijah
    akijammun ahi.
  mar-mar: मी माझ्या शत्रूंना असे मारीन की, ते पुन्हा उभे राहू शकणार नाहीत, ते सगळे
    माझ्या पायाखाली असतील.
  isl-isl: Ég veitti óvinum mínum eftirför, elti þá uppi og eyddi þeim.
  hlt-THB: A mami thawh hqa kaana chawm khqi nyng, ka khawk kai na tlu boeih uhy.
  qub-qub: Binsiptëga ñaupämanmi tuniran. Nircur mananami jatarishanachu.
  bqp-bqp: Ma ń zↄ̃zↄ̃, odi fↄ̃ ò fùtɛ doro, ò lɛ̀tɛ ò gↄ̃̀ katɛna ma gbá lɛ́i.
  hat-hat: (018:39) Mwen jete yo atè, yo pa ka leve. Yo tonbe, mwen mete pye m' sou
    kou yo.
  eng-BSB: I crushed them so they could not rise; they have fallen under my feet.
  eng-WEBPB: I will strike them through, so that they will not be able to rise. They
    shall fall under my feet.
  kbq-kbq: Hagi nagra zamahe'na rehapatuge'za, nagafi ufrinte efrinte hu'za oratigara
    osu'naze.
  pon-pon: I pan kamor irail pajan, re jota pan kak palian ia, o re pan pupedi on
    pan na i kan.
  nhe-BL: Niquinhuejhuelo huan ayoc quema motlalanase. Huetzque noicxitla.
  wnc-wnc: Ngan, nata kuutgan zipa kepinae gepbiatang pimake kuupbam dua enaking.
  bus-bus: Ma ń wíwi, aↄ̃ↄe fↄ̃ wà fɛ̀ɛ dↄro, aↄ̃ lɛ̀ɛ wà gↄ̃̀ kaɛna ma gbá gĩzĩ.
  gub-BL: Azuhazuhaw ihe wà. Nupuner kwaw upu'àm wi haw rehe wà. Heremityk kwer romo
    wiko hepy iwy pe wà.
