verse: PSA.018.011
translations:
  mal-C: അവിടന്ന് അന്ധകാരത്തെ തനിക്കു ആവരണവും, തനിക്കുചുറ്റും വിതാനമാക്കി നിർത്തി—
    ആകാശത്തിലെ കൊടുംകാർമുകിലുകളെത്തന്നെ.
  deu-TKW: Er bestieg einen Kerub und flog dahin und schwebte einher auf den Fittigen
    des Windes.
  lin-lin: Amataki na likolo ya Sheribe mpe apumbwaki, apepaki na mapapu ya mopepe.
  mmx-mmx: Ni ga xua pe i mi lubuxumin. Lengkon takabu lolos ga umsu mi laxadan gak
    lok kangkan i.
  eng-LSV: He makes darkness His secret place, || Around Him His dwelling place, ||
    Darkness of waters, thick clouds of the skies.
  eng-GNV: He made darkenes his secrete place, and his pauilion round about him, euen
    darkenesse of waters, and cloudes of the ayre.
  eng-WEBSTER: He made darkness his secret place; his pavilion around him were dark
    waters and thick clouds of the skies.
  nhw-BL: Yaya motzajqui ica tzintlayohuilotl, huan atl quiyahualo para amo aqui quiitasquía.
  swh-ONEN: Alifanya giza kuwa kitu chake cha kujifunika, hema lake kumzunguka, mawingu
    meusi ya mvua ya angani.
  bba-bba: U wɔllun kɔ̃so ɡoo sɔni nɡe dumɑ. Mɑ u bɛllimɔ woo sɔɔ.
  eng-KJVCPB: He made darkness his secret place; His pavilion round about him Were
    dark waters and thick clouds of the skies.
  luo-luo: Noloko mudho kaka raum mare, mudhono nobedo hema molwore, kendo nokawo
    rumbi mar koth moloko raumne.
  aii-aii: ܥܒ݂ܝܼܕ ܠܹܗ ܠܚܸܫܟܵܐ ܣܸܬܵܪܹܗ، ܡܛܲܠܠܹܗ ܚܵܕܸܪ̈ܘܵܢܘܼܗ‌ܝ، ܠܚܸܫܟܵܐ ܕܡ̈ܝܼܵܐ، ܥܲܝܒ݂ܵܬܹ̈‌ܐ
    ܕܪܩܝܼܥܵܐ.
  meu-meu: Dibura na e hekoulaia, dagadaga dubana e hetarulaia.
  npi-ULB: अन्धकार र आकाशको बाक्‍लो बादललाई उहाँले आफ्‍नो वरिपरिको पाल बनाउनुभयो ।
  yor-yor: Ó fi òkùnkùn ṣe ibojì rẹ̀, ó fi ṣe ìbòrí yí ara rẹ̀ ká kurukuru òjò dúdú
    ní ojú ọ̀run.
  pes-OPCB: او خود را با تاریکی پوشاند و ابرهای غلیظ و پر آب او را احاطه کردند.
  tgl-ULB: Ginawa niyang tolda sa kaniyang paligid ang kadiliman, mabigat na mga ulap-ulan
    sa kalangitan.
  nop-nop: Adi ne uŋgoŋ yobune mambipdi tumulune hatak. Tiŋa undugoŋ gwi mulukwaŋ
    mambipnit wendi kelemadidapmaune hatak.
  hui-hui: Aruma holeneme ibu dambi hai haya. Hari beraliba mindibigome ibuni ho ge
    hayagoni.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​ကိုယ်​ကို​အ​မှောင်​ဖြင့် ဖုံး​လွှမ်း​တော်​မူ​၏။ ကိုယ်​တော်​၏​ပတ်​လည်​တွင်​ရေ​ဖြင့်​ပြည့်​လျက်
    ထူ​ထပ်​သော​မိုး​တိမ်​များ​ရှိ​၏။
  bod-N: ཁོང་གིས་སྨག་རུམ་ཉིད་ཀྱི་ཡིབ་ས༌བྱས། །ཆར་སྤྲིན་ནག་པོ་ཕྱོགས་བཞིའི་ཡོལ་བར༌མཛད།།
  wsk-wsk: Tuwik ko taiti nuwi kaetam mu ningi numi kaluwuram, taiti nuwi ko tiromorom
    mu nu lautam.
  sna-sna: Akaita rima chifukidzo chake, denga rake rakamupoteredza, iwo makore matema
    emvura okudenga.
  spa-BLM: Hizo de las tinieblas su escondite, su pabellón alrededor, oscuridad de
    las aguas, espesas nubes de los cielos.
  cac-cac: C'ub'an ach el b'aj te q'uic'q'uinal. Ix a c'ub'ejel a b'a d'a scal q'uic'al
    asun b'ud'jinaquel yuj a a'.
  swh-ULB: Yahwe alilifanya giza kuwa hema likimzunguka yeye, wingu la mvua zito katika
    mbingu.
  bel-bel: яны больш жаданыя за золата і нават за мноства золата чыстага, за мёд саладзейшыя
    і за кропелькі з сотаў;
  deu-ELBBK: Und er fuhr auf einem Cherub und flog daher, und er schwebte auf den
    Fittichen des Windes.
  mbb-OT: Midhimu nu is merusirem he tambun te peliǥuy nu. Mid-eles ka ziyà te mekepal
    he ǥapun.
  mal-2015: അവൻ അന്ധകാരത്തെ തന്റെ മറവും ജലതമസ്സിനെയും ആകാശമേഘങ്ങളെയും തനിക്കു ചുറ്റും
    കൂടാരവുമാക്കി.
  gup-gup: Mak manbu kunkak makka yiman kukbarrkburrinj, dja kunngol manbu kore namarrkon
    kangurdulme, makka ngolbalhmeng bu nungka yiman djongburrinj.
  rmc-rmc: Bešľa pro cherubos a ľecinelas, ľidžalas pes pro kridli la balvajakre.
  nlg-nlg: Gaia te poroa heghena nia na pui, na pui ni uha te pa ku te talighutia.
  pes-OPV: تاریکی را پرده خود و خیمه‌ای گرداگرد خویش بساخت، تاریکی آبها و ابرهای متراکم
    را.
  ron-1924: Ынтунерикул Ши-л фэкусе ынвелитоаре, яр кортул Луй, ымпрежурул Луй, ерау
    ниште апе ынтунекоасе ши норь негри.
  ben-OBCV: তিনি অন্ধকারকে তাঁর আবরণ করলেন, তাঁর চারপাশের আচ্ছাদন করলেন; আকাশের অন্ধকারাচ্ছন্ন
    মেঘ চতুর্দিকে ঘিরে রাখল তাঁকে।
  som-som: Wuxuu gudcurka ka dhigtay meeshiisii dhuumashada, iyo taambuuggiisa hareerihiisa
    ku wareegsan, Iyo biyo gudcur ah, iyo daruuraha qarada waaweyn oo cirka.
  lat-VUC: desiderabilia super aurum et lapidem pretiosum multum, et dulciora super
    mel et favum.
  eng-ASVBT: He made darkness his hiding place, his pavilion round about him, Darkness
    of waters, thick clouds of the skies.
  mna-mna: Ni ike lela zugut. Miiri tieene ta izuki ma iwe kembei beeze pini be imbot
    lela.
  ita-1885: Le sue nubi si dileguarono per lo splendore che scoppiava davanti a lui,
    Con gragnuola e brace accese.
  eng-LXXUP: 'To be desired more than gold, and much precious stone: Sweeter also
    than honey and the honeycomb.'
  eng-ULB: He made darkness a tent around him, heavy rainclouds in the skies.
  spa-VBL: Se escondió en la oscuridad, cubriéndose con negras nubes tormentosas.
  fra-_FOB: Il fit des ténèbres sa retraite; il mit autour de lui, comme une tente,
    des eaux ténébreuses, de noirs nuages.
  mal-mal: ദൈവം അന്ധകാരത്തെ തന്റെ മറവും ജലതമസ്സിനെയും മഴമേഘങ്ങളെയും തനിക്കു ചുറ്റും
    കൂടാരവുമാക്കി.
  urd-GVR: Us ne andhere ko apnī chhupne kī jagah banāyā, bārish ke kāle aur ghane
    bādal ḳhaime kī tarah apne girdāgird lagāe.
  suz-BL: छिङछिङमी ख्रुइश्‍शा, आ एर ओंथ नेल्‍ल ब्‍वाक्‍कु कुरशो क्‍येर गोस्‍स बाक्‍तेक्‍म।
  eng-NOY: And he made darkness his covering; His pavilion round about him was dark
    waters and thick clouds of the skies.
  ita-1927: avea fatto delle tenebre la sua stanza nascosta, avea posto intorno a
    sé per suo padiglione l’oscurità dell’acque, le dense nubi de’ cieli.
  ckb-ckb: بە تاریکی خۆی داپۆشی و کردییە خێوەت لە دەوری خۆی، هەوری تاریکی پڕ بارانی
    ئاسمانی کردە چەتری خۆی.
  eng-BBE: He made the dark his secret place; his tent round him was the dark waters
    and thick clouds of the skies.
  xsi-xsi: I ipatura tini lâ kondoma ŋalae, aku ipavea lâ take-take ŋalae toŋge ilo,
    io mâmâŋga ku ipâŋga togo karâzi mine.
  kan-OKCV: ಅವರು ಕತ್ತಲನ್ನು ತಮ್ಮ ಹೊದಿಕೆಯನ್ನಾಗಿಯೂ ಮಳೆ ತರುವ ಆಕಾಶದ ಕಾರ್ಮೋಡಗಳನ್ನು ತಮ್ಮ
    ಸುತ್ತಲಿನ ಪರದೆಯನ್ನಾಗಿಯೂ ಮಾಡಿಕೊಂಡರು.
  tam-2017: இருளைத் தமக்கு மறைவிடமாக்கினார்; தண்ணீர் நிறைந்த கறுத்த மழைமேகங்களையும்
    தம்மை சூழ்ந்திருக்கும் கூடாரமாக்கினார்.
  spa-RV-1909: Puso tinieblas por escondedero suyo, su pabellón en derredor de sí;
    oscuridad de aguas, nubes de los cielos.
  ron-BTF: A făcut întunericul locul lui tainic, cortul lui de jur împrejurul lui
    erau ape întunecoase și nori groși ai cerurilor.
  eng-WEBP: He made darkness his hiding place, his pavilion around him, darkness of
    waters, thick clouds of the skies.
  eng-FBV: He hid himself in darkness, covering himself with black thunderclouds.
  nld-1939: Hij sloeg de duisternis als een dek om Zich heen, Donkere nevels, dreigende
    wolken waren zijn tent;
  nch-BL: Yaya motzajqui ica tzintayohuilot, huan moyahualo ica at para amo aqui quiitas.
  vie-1934: Ngài nhờ sự tối tăm làm nơi ẩn núp mình, Dùng các vùng nước tối đen và
    mây mịt mịt của trời, Mà bủa xung quanh mình Ngài dường như một cái trại.
  cha-cha: Japolo jinemjom para fanatuganña; para y tabernaculuña gui oriyaña; jinemjom
    y janom, teog na mapagajes guinin y langet.
  hin-CV: उन्होंने अंधकार ओढ़ लिया, वह उनका छाता बन गया, घने-काले वर्षा के मेघ में
    घिरे हुए.
  eng-OURB: He made darkness his hiding place, his pavilion around him, darkness of
    waters, thick clouds of the skies.
  spa-BES: Hizo de la oscuridad su lugar secreto; su tienda de campaña, y a su alrededor
    eran las aguas oscuras, las espesas nubes de los cielos.
  tdx-tdx: Nanoe’e fietahañe ty hamoromoroñañe; ho kibohotse hañohok’ aze, ty hangonkòn-drano,
    ty rahoñe migoboñe an-dikerañe ey.
  tha-KJV: พระองค์​ทรงกระทำให้ความมืดปกคลุมพระองค์​ไว้ ให้​เมฆมืดและอุ้​มน​้ำเป็นพลับพลาของพระองค์
  por-BR-2018: Ele pôs as trevas como seu esconderijo; pôs a sua tenda ao redor dele;
    trevas das águas, nuvens dos céus.
  deu-ELO: Finsternis machte er zu seinem Bergungsort, zu seinem Zelte rings um sich
    her, Finsternis der Wasser, dichtes Himmelsgewölk.
  eng-WYC-2018: And he setted darknesses his hiding place, his tabernacle in his compass;
    and dark water was in the clouds of the air. (And he made the darkness his hiding
    place; and the clouds of the heavens, which were filled with water, surrounded
    him.)
  epo-epo: El la mallumo Li faris al Si kovron, Tendon Li faris ĉirkaŭ Si el la mallumo
    de la akvo, densaj nuboj.
  gfk-gfk: I ga gil no kankado bia uno hanuo na munmun, ma uno pupulus wara hakukuh
    bus ie ma ra bungbungana bahuto na bata tano mawe.
  uig-PIN: U ⱪarangƣuluⱪni ɵzining yoxurunidiƣan jayi ⱪildi, Sularning ⱪarangƣusini,
    Asmanlarning ⱪoyuⱪ bulutlirini, Ɵz ǝtrapida qediri ⱪildi.
  beo-beo: E da gasimigi amoga uligi ba:i. Mu mobi gadugagi amo da hanoga nabai amoga
    E sisiga:i dagoi.
  tpi-OTNT: Em i mekim tudak i kamap olsem haus sel em i hait i stap long en, na ol
    blakpela klaut bilong ren i karamapim em.
  hau-SA: Ya mai da duhu abin rufuwarsa, rumfa kewaye da shi, baƙaƙen gizagizan ruwan
    sama na sarari,
  udu-udu: A’di karki mondhurumi’d mmota tom piti jin ’kamki a’di is mo, adarha’dam
    piti a’di ta’da raḵ jin ’ceṯẖki’da ’tum gom yi’de/ mo.
  uig-LAT: U qarangghuluqni özining yoshurunidighan jayi qildi, Sularning qarangghusini,
    Asmanlarning qoyuq bulutlirini, Öz etrapida chédiri qildi.
  nde-nde: Wenza umnyama isembeso sakhe, isigubuzelo esimhanqileyo, amayezi ezulu
    amnyama asemkhathini.
  ton-ton: 'Naʻa ne ngaohi ʻae poʻuli ko hono fakalilolilo: ko hono ʻafioʻanga naʻe
    kāpui ia ʻe he vai fakapoʻuli mo e ngaahi ʻao matolu ʻoe langi.'
  ces-1613: A sedě na cherubínu, letěl, letěl na peří větrovém.
  eng-WMB: He made darkness his hiding place, his pavilion around him, darkness of
    waters, thick clouds of the skies.
  tam-TCV: அவர் இருளைத் தமது போர்வையாகவும், வானத்தின் இருண்ட மழைமேகங்களைத் தம்மைச்
    சுற்றிலும் கூடாரமாகவும் ஆக்கினார்.
  ceb-ULB: Gihimo niya ang kangitngit ingon nga usa ka tolda nga nagpalibot kaniya,
    baga nga mga dag-om sa kawanangan.
  pol-UBG: Z ciemności zrobił sobie ukrycie, namiotem wokół niego były ciemne wody
    i gęste obłoki nieba.
  urd-GVU: اُس نے اندھیرے کو اپنی چھپنے کی جگہ بنایا، بارش کے کالے اور گھنے بادل خیمے
    کی طرح اپنے گرداگرد لگائے۔
  eng-OEBCW: with his screen of darkness about him, in thick dark clouds of water.
  deu-1912: Sein Gezelt um ihn her war finster und schwarze, dicke Wolken, darin er
    verborgen war.
  kan-2017: ಕತ್ತಲನ್ನು ತನ್ನ ಸುತ್ತಲು ಗುಡಾರದಂತೆ ಕವಿಸಿಕೊಂಡು, ಜಲಮಯವಾಗಿರುವ ನೀಲಮೇಘಗಳ ಮಧ್ಯದಲ್ಲಿ
    ಮರೆಯಾದನು.
  yap-yap: Me upnguy ir ko lumor; ma ke liyeg e manileng nib dub’ag, nib sug ko ran.
  hlt-MCSB: Khohmuep te a kaepvai kah a hlipyingnah la, khomong khomai kah tamyin
    tui te a dungtlungim la a khueh.
  mdy-ETH: ፔና ዒዚ ዹሞና ዓኣቼኔ፤ ካርሤ ሻኣራኣ ዒዛ ካንቂ ዓኣኔ።
  twi-ASANTE: Ɔde sum kataa ne ho, osu a amuna tumm atwa ne ho ahyia.
  eng-WEBU: He made darkness his hiding place, his pavilion around him, darkness of
    waters, thick clouds of the skies.
  acu-NT: Tura mukunit shuwinnum yumi jiturtas kajintramunam Yus anumkawa tumauyayi.
  spa-PDDPT: Puso oscuridad como escondedero Con su Tabernáculo alrededor de Él, Oscuridad
    de agua, Densas nubes bajo el cielo.
  gun-gun: Pytũ gui ojapo onheovã aguã. Ha'e va'e ojee omoĩ ouvy. Yy ha'e arai pytũ
    va'e hoo rami oĩ.
  agu-BL: Xcon yi tz'o'tz ta'n, nin xcon yi sbak'a'tz ta'n yi at a' tul, chi ik jun
    mantial tetz oyintzi'.
  ilo-ULB: Pinagbalinna ti sipnget nga abbongna, napuskol nga ulep a napno iti danum
    iti tangatang.
  kpg-kpg: Mee guu gahu Ia gi di bouli. Nia gololangi maadolu e honu wai gu haganiga
    i di gili o Maa.
  uig-ARA: ئۇ قاراڭغۇلۇقنى ئۆزىنىڭ يوشۇرۇنىدىغان جايى قىلدى، سۇلارنىڭ قاراڭغۇسىنى،
    ئاسمانلارنىڭ قويۇق بۇلۇتلىرىنى، ئۆز ئەتراپىدا چېدىرى قىلدى.
  sus-sus: A ti malekɛ xun ma, a ɲɛrɛ koore ma foye fari.
  pon-2006: E ketin perehkihla pein ih rotorot; depwek mosul kei, me diren pihl, kapilpene
    ih.
  jae-jae: Eŋ kêkwa tau auc ŋa gêsuŋbôm. Kom ŋamajaŋ to tao tokatap-tokatap kêkôm
    ênê bec auc.
  ksd-ksd: I ga paraparau ta ra bobotoi, nam kana bakbakit kikil ia; A umana korong
    na bakut, a umana ivarat arama ra maup.
  tur-YTC: Karanlığı kendisine saklanacak yer, Karanlık suları, gökyüzünün koyu bulutlarını,
    Çevresine çardak yaptı.
  bel-N: Ён сеў на херувіма і паляцеў, і ўзьнёсься на крылах ветру.
  grc-BRENT: Ἐπιθυμητὰ ὑπὲρ χρυσίον καὶ λίθον τίμιον πολὺν, καὶ γλυκύτερα ὑπὲρ μέλι
    καὶ κηρίον.
  kpr-kpr: Numo tumba jokáda afuregedo, borija da foroga ingagoimi doghusira.
  ind-AYT: (18-12) Dia membuat kegelapan itu tempat persembunyian-Nya, pondok-Nya
    mengelilingi-Nya, di air yang gelap dan awan tebal di langit.
  yom-yom: Wukitula tombi buangu kiandi kisuamina ; kapu andi yiba kunzungidila, tombi
    kinokisa mvula yi matuti ma diyilu.
  yut-yut: Uŋun da pɨlɨn tuk yɨpban kubɨkgɨt. Gɨkwem pɨlisi sɨkak mok do aŋakwan wamaŋdak
    uŋun da wɨtjɨgɨt.
  nya-nya: Iye anapanga mdima kukhala chofunda chake, chophimba chake chomuzungulira
    chinali mitambo yakuda ya mlengalenga.
  hrv-hrv: Na keruba stade i poletje; na krilima vjetra zaplovi.
  mps-mps: Aga digi aga te hulia sigo haluali. Aga te tulubage umabo mu elalubo husugu
    yai pǫ tomoba duala sai.
  tpi-tpi: Em i mekim tudak i kamap olsem haus sel em i hait i stap long en, na ol
    blakpela klaut bilong ren i karamapim em.
  dan-1931: båret af Keruber fløj han, svæved på Vindens Vinger;
  vie-OVCB: Ngài lấy bóng tối làm màn bao quanh, trướng phủ Ngài là những đám mây
    đen chứa nước mưa trên trời.
  guj-2017: તેમણે મેઘજળના અંધકારને તથા અંતરિક્ષના ગાઢા વાદળને પોતાનું સંતાવાનું સ્થળ
    અને પોતાની આસપાસ આચ્છાદન બનાવ્યું.
  pon-2006A: E ketin perehkihla pein ih rotorot; depwek mosul kei, me diren pihl,
    kapilpene ih.
  por-BRBSL: Ele fez da escuridão seu esconderijo, seu pavilhão ao seu redor, escuridão
    das águas, nuvens espessas dos céus.
  eng-OEBUS: with his screen of darkness about him, in thick dark clouds of water.
  swe-swe: Han besteg en kerub [bevingat himmelskt väsen, se ] och flög. Han svävade
    fram på vindens vingar.
  cth-cth: Hmonae teh ka dungpoung e hmuen lah a coung sak. Tui hmonae hoi kathapoung
    e kalvan tâmai hah ama kangangkung lah ao.
  twi-twi: Ɔde sum kataa ne ho, osu a amuna tumm atwa ne ho ahyia.
  hlt-hlt: Khohmuep te a kaepvai kah a hlipyingnah la, khomong khomai kah tamyin tui
    te a dungtlungim la a khueh.
  tbz-SIM: Kɛ dekɛ oĩ́nkɛ̀mbɑ̀rì, kɛ puù, kɛ́mpùtì kuyɑɑkù miɛkɛ.
  msy-2020: An amɨnirbɨrim gamizɨ an anevara. Mati a purirpenimɨn aven modoghav itima,
    amozimɨn mɨturir pɨziba anevara.
  dop-dop: Ɩsɔ cɑɣɑ ɩsɔtɑɑ tillu tɔɔ nɑ ɩ́ kʋləɣɩ hʋntʋ, kɛ heelim tɔɔ.
  azb-azb: Gizlənmək üçün ətrafını zülmətə bürüdü, Tufan qoparan qara buludlardan
    Özünə çardaq qurdu.
  eng-DBY: 'He made darkness his secret place, his tent round about him: darkness
    of waters, thick clouds of the skies.'
  hin-2017: उसने अंधियारे को अपने छिपने का स्थान और अपने चारों ओर आकाश की काली घटाओं
    का मण्डप बनाया।
  wol-KYG: Ma nga war malaakam serub, di naaw, daayaarloo laafi ngelaw.
  bjr-bjr: Mifa asukunannoo narí kukeeqasoofanoo, amatooki oonnamu aaku suqirafa mina
    fiqu fiqu inoo marinau.
  eng-YLT: He maketh darkness His secret place, Round about Him His tabernacle, Darkness
    of waters, thick clouds of the skies.
  kne-kne: Binongona din awak na si bolinget, naposkol ay liboo ay nanapnos danom
    di nanlikmot.
  eng-WYC-2017: And he setted [or put] darknesses his hiding place, his tabernacle
    in his compass; and dark water was in the clouds of the air.
  eng-WMBB: He made darkness his hiding place, his pavilion around him, darkness of
    waters, thick clouds of the skies.
  zat-NTPS: Gúcue̱' da chul-la, da bcache na Le̱', da na' naca na beuj bza da xuzru
    na nisa.
  zty-NTPS: Gokwe' da' choḻ, dan' bkachen' Ḻe', dan' naken bejw gasj da' yožen nis.
  urd-GVH: उसने अंधेरे को अपनी छुपने की जगह बनाया, बारिश के काले और घने बादल ख़ैमे
    की तरह अपने गिर्दागिर्द लगाए।
  rug-rug: Va poko pule nia si Asa koasa huporo, meke sari na lei muhodi pu siṉia
    na kolo si koa pa vari likohaena.
  gaz-gaz: Inni dukkana haguuggii isaa, duumessa samii kan bokkaadhaan dukkanaaʼe
    immoo godoo isaa godhate.
  fra-LSG: Il était monté sur un chérubin, et il volait, Il planait sur les ailes
    du vent.
  yal-yal: A te maleka gubugubu kanna fari, a tugan xulɛn, a siga foyeni.
  iou-iou: U bipmäŋ uranipäŋ tek ude uwäk täŋkuk. Gubam tobori tobori ume nikek it
    gwäjiŋ imiŋkuŋ.
  haw-1868: 'Ua hoolilo oia i ka pouli i wahi mehameha nona: O kona halelowa i hoopuni
    ia ia, a o na wai pouli a me na a eleele o ka lani.'
  arb-NAV: جَعَلَ الظُّلْمَةَ سِتَاراً لَهُ، وَصَارَ ضَبَابُ الْمِيَاهِ وَسُحُبُ الْسَّمَاءِ
    الدَّاكِنَةُ مِظَلَّتَهُ الْمُحِيطَةَ بِهِ.
  ded-ded: Ye kundung mema imocngo kperacemema kiahoeng dzadzungo bedzoya amma oronggeu
    imocac manau tarec.
  ewe-ewe: Viviti nye avɔ si wòtsyɔ, eye lilikpo yibɔ si dzaa tsi lae nye agbadɔ si
    ƒo xlãe.
  eng-LEE: (18:12) He made darkness his hiding-place, round about him as his pavilion,
    dark waters, thick clouds of the skies.
  asm-FB: তেওঁ অন্ধকাৰেৰে নিজকে চাৰিওফালে ঢাকি ৰাখিলে; চাৰিওফালে থকা আকাশৰ ঘন ক’লা
    বৰষুণৰ মেঘবোৰক তেওঁ তম্বুৰূপে স্থাপন কৰিলে।
  sus-A: عَ تِ مَلٍكّ شُن مَ، عَ حّرّ كٌورٍ مَ قٌيٍ قَرِ.
  fra-SBL: Il a fait des ténèbres sa cachette, de son pavillon son entourage, l'obscurité
    des eaux, les nuages épais des cieux.
  hbo-hbo: וַיִּרְכַּ֣ב עַל־כְּ֭רוּב וַיָּעֹ֑ף וַ֝יֵּ֗דֶא עַל־כַּנְפֵי־רֽוּחַ׃
  kik-kik: Aatuire nduma kĩndũ gĩake gĩa kwĩhumbĩra, hema ya kũmũthiũrũrũkĩria, o
    matu marĩa mathimbu ma mbura.
  fra-NCL: Il monta sur un Chérubin, et il volait ; il planait sur les ailes du vent.
  cek-AK: Anih loe angmah anghawk haih hanah vinghaih to sak moe, kaving khak tuinawk
    hoi kathah van ih tamainawk mah anih to takui o.
  cuk-cuk: Bab-Dummad neg-gudureged-abargi nadapid. E-irwa mor-dummad-naiyob mogir
    nagusad. We-mogir dii-dummad-widanikiyob dakle sigisad.
  uig-CYR: Улар алтундин, бәрһәқ көп сап алтундин қиммәтликтур; Һәсәлдин, һәсәл җәвһиридин
    шериндур;
  tel-2017: తన చుట్టూ అంధకారాన్ని, దట్టమైన వర్షమేఘాలను గుడారంగా చేశాడు.
  hat-BSA: Li te sèvi fènwa a tankou kote pou L kache, yon tant ki pou kouvri L. Fènwa
    nan dlo yo, nwaj pwès nan syèl yo.
  ukr-ONPU: Вони бажаніші від золота, навіть від безлічі золота щирого; і солодші
    вони від меду, меду стільникового.
  kos-kos: El nokmulla ke lohsr; Pukunyeng matoltol, su sesesla ke kof, raunella.
  hbo-WLC: וַיִּרְכַּ֣ב עַל־כְּ֭רוּב וַיָּעֹ֑ף וַ֝יֵּ֗דֶא עַל־כַּנְפֵי־רֽוּחַ׃
  ibo-ibo: O mere ọchịchịrị ebe nzuzo ya, ihe mkpuchi nke gbara ya gburugburu, bụ
    ọchịchịrị mmiri igwe ojii nke mbara eluigwe.
  ory-ory: ସେ ଅନ୍ଧକାରକୁ ଆପଣାର ଗୁପ୍ତ ସ୍ଥାନ ଓ ଜଳମୟ ଅନ୍ଧକାରକୁ, ଗଗନମଣ୍ଡଳର ନିବିଡ଼ ମେଘମାଳକୁ
    ଆପଣା ଚତୁର୍ଦ୍ଦିଗରେ ଆବାସ ସ୍ୱରୂପ କଲେ।
  chk-chk: A pwölüela ngeni inisin rochopwak, kuchu mi malul o uren koluk ra pwelifeili.
  rop-rop: Imbin jis laik imbin gaburrumap miselp garram det dakbala klaud, en det
    reinklaud ful garram woda bin raidaran langa im,
  ukr-1871: Темряву зробив своїм покровом, наметом кругом себе — темряву вод, густі
    воздушні хмари.
  yon-yon: Ye kuu kumun kande ye dabuni yeman kerundoon, ye dabuni yeman kuu ambid
    ye amokambid.
  deu-1951: (018-12) Er machte Finsternis zu seinem Gezelt, dunkle Wasser, dichte
    Wolken zur Hütte um sich her.
  eng-JPS: (18-12) He made darkness His hiding-place, His pavilion round about Him;
    darkness of waters, thick clouds of the skies.
  srp-1865: Od mraka naèini sebi krov, sjenicu oko sebe, od mraènijeh voda, oblaka
    vazdušnijeh.
  lug-lug: Yafuula ekizikiza ekyamwetooloolanga okuba enkuufiira ey’ebire ebijjudde
    amazzi.
  heb-heb: ישת חשך סתרו סביבותיו סכתו חשכת מים עבי שחקים׃
  ben-IRV: তিনি তাঁর চারপাশে অন্ধকারের একটি তাঁবু তৈরী করেন, আকাশের বৃষ্টিমেঘ।
  ntu-ntu: Nzlo ngr zbo ngr tewa Apule lrpz kx mnc-kapqpx-ngrmle.
  pan-pan: ਉਸ ਨੇ ਹਨੇਰੇ ਨੂੰ ਆਪਣਾ ਗੁਪਤ ਸਥਾਨ, ਬੱਦਲਾਂ ਦੇ ਇਕੱਠ ਅਤੇ ਅਕਾਸ਼ ਦੀਆਂ ਘਟਾਂਵਾਂ ਨੂੰ
    ਆਪਣੇ ਆਲੇ-ਦੁਆਲੇ ਦਾ ਮੰਡਪ ਬਣਾਇਆ।
  mya-JVB: မှောင်မိုက် ထဲမှာ ပုန်း ကွယ်တော်မူ၍၊ တခဲနက် သောရေ နှင့်ထူထပ်သော မိုဃ်း
    တိမ် တို့သည် ကိုယ်တော် ကို ကာရံ လျက်ရှိကြ၏။
  kgf-kgf: Inéŋ tunumaŋnéŋ hali ésécnec hoturumiyu saŋgianʒac. Sawaiguc dokuac tunumaŋ
    ʒéma hosusu dépaŋ yandanéŋ hoturumiyec.
  tte-O: Boniboniyai koina ibomayoi isuma, yaloyaloi balubaluli dubadubali waila sikalapowon
    siyamala ana kaba kelolon.
  tbg-tbg: viva konkira aruraqohairo nai viri vaata navuma/naavuma taivaro vankora
    tonavuvano vira ututuma taivaro
  hmo-hmo: Dibura dekena amo sibona ia koua, ori korema momokani ese, Lohiabada ia
    koua hagegea.
  zar-NT: Busubagaʼ cuinëʼ le naca chúl-lasö. Lë naʼ naca böaj gasaj le richë́ʼlëʼe
    nisa.
  urd-urd: उसने ज़ुल्मत या'नी बादल की तारीकी और आसमान के दलदार बादलों को अपने चारों
    तरफ़अपने छिपने की जगह और अपना शामियाना बनाया।
  rus-SYN: они вожделеннее золота и даже множества золота чистого, слаще меда и капель
    сота;
  bqc-SIM: Àlɛ vua dia malaika gã̀sĩade kpɛ, àlɛ yàakpa ń ĩ́anao.
  tcz-CHONGTHU: Yahweh Pakai chu muthim in ahung kitom in, meilom twi jingletlut pumin
    ahung lhungin ahi.
  mar-mar: पावसाचे मोठे काळोख असे मेघ त्याने त्याच्याभोवती तंबू असे केले,
  isl-isl: Hann steig á bak kerúbi og sveif til mín með hraða vindsins.
  hlt-THB: A sing qunaak na than sai nawh, a ceng a cawi awh ak chung qunaak aham
    khan rawhnu pui tlan sak hy.
  qub-qub: Pacacunanmi caran yanauyaycaj chacay, fiyupa chacaj yana pucutay.
  bqp-bqp: À gusira dà a zĩdala, ludambɛ sira kũ̀ a kúkila.
  hat-hat: (018:12) Li te kache kò l' nan fènwa. Yon gwo nwaj pwès, plen dlo, te vlope
    l' toupatou.
  eng-BSB: He made darkness His hiding place, and storm clouds a canopy around Him.
  eng-WEBPB: He made darkness his hiding place, his pavilion around him, darkness
    of waters, thick clouds of the skies.
  kbq-kbq: Hagi haninu agra'a azeri ano nevazino, koma neria hamponteti Agra'a azeri
    ano vazinte'ne.
  pon-pon: Tanpaj a im pwal iei rotorot, o katau laud, o tapok rotorot, kapil pena
    i.
  nhe-BL: Yajaya motzajqui ica tzintlayohuilotl, huan atl quiyahualo para axaca quiitasquía.
  wnc-wnc: Ita tasiwan zikaandaka sel you gwendu binga dakngawan undang kusopukut.
    Ngan, sopatane minga zikaa kaamang bingata takusopukut.
  bus-bus: À gusiaa dà a zĩndala, ludambɛ sia kũ à kúkiila.
  gub-BL: Uzepyk ipytunaw pupe. Ywàkun ipihun ma'e 'y tetea'u hereko har izywyr upu'àm
    wà.
  eng-DRA: 'More to be desired than gold and many precious stones: and sweeter than
    honey and the honeycomb.'
