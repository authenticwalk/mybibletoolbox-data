verse: PSA.018.025
translations:
  mal-C: വിശ്വസ്തരോട് അവിടന്ന് വിശ്വസ്തത കാട്ടുന്നു, നിഷ്കളങ്കരോട് അവിടന്ന് നിഷ്കളങ്കതയോടെ
    ഇടപെടുന്നു.
  deu-TKW: Da vergalt mir Jahwe nach meiner Gerechtigkeit, nach der Reinheit meiner
    Hände vor seinen Augen.
  lin-lin: Yawe afuti ngai kolanda bosembo na ngai, kolanda bopeto ya maboko na ngai
    na miso na Ye.
  mmx-mmx: O Leeme Silok, nenu u ruturun tinedi di ruturun saparav u. La uk lox avukat
    tinotno rinedi din manton tino.
  eng-LSV: With the kind You show Yourself kind, || With a perfect man You show Yourself
    perfect.
  eng-GNV: 'With the godly thou wilt shewe thy selfe godly: with the vpright man thou
    wilt shew thy selfe vpright.'
  eng-WEBSTER: With the merciful thou wilt show thyself merciful; with an upright
    man thou wilt show thyself upright;
  nhw-BL: TOTECO, tiquinicnelía huan tiitztoc temachtli ica catli teicnelíaj huan
    catli temachme. Tiitztoc cuali ica catli quihuejcacahua tlajtlacoli.
  swh-ONEN: Kwa yeye aliye mwaminifu, unajionyesha kuwa mwaminifu, kwa asiye na hatia,
    unajionyesha kutokuwa na hatia.
  bba-bba: Yen sɔ̃nɑ u mɑn kɔsiɑ nɡe mɛ nɛn dɑɑ ɡeɑ nɛ. U mɑn kɔsiɑ nɡe mɛ nɛn ɡɔ̃ru
    ɡɑ dɛɛrɑm nɛ.
  eng-KJVCPB: With the merciful thou wilt shew thyself merciful; With an upright man
    thou wilt shew thyself upright;
  luo-luo: Ne joma jo-adiera, inyisori kaka ja-adiera, kendo ne joma longʼo, inyisori
    kaka ngʼama longʼo,
  aii-aii: ܥܲܡ ܡܪܲܚܡܵܢܵܐ ܟܹܐ ܗܵܘܹܝܬ ܡܪܲܚܡܵܢܵܐ، ܥܲܡ ܓܲܒ݂ܪܵܐ ܬܲܡܝܼܡܵܐ ܟܹܐ ܗܵܘܹܝܬ ܬܲܡܝܼܡܵܐ؛
  meu-meu: Hebogahisi tauna oi ese o bogaia hisimu; kara maoromaoro tauna oi ese o
    kara maoromaoro heniamu.
  npi-ULB: कुनै पनि विश्‍वासीलाई तपाईं आफै विश्‍वासयोग्य प्रकट गर्नुहुन्छ । निर्दोष
    मानिसलाई तपाईं आफै निर्दोष प्रकट गर्नुहुन्छ ।
  yor-yor: Fún olóòtítọ́ ni ìwọ ó fi ara rẹ̀ hàn ní olóòtítọ́, sí aláìlẹ́bi, ìwọ ó
    fi ara rẹ̀ hàn ní aláìlẹ́bi,
  pes-OPCB: خدایا، تو نسبت به کسانی که به تو وفادارند، امین هستی و کسانی را که کاملند
    محبت می‌کنی.
  tgl-ULB: Sa sinumang tapat, ipakita mo na ikaw ay tapat; sa taong walang-sala, ipakita
    mo na ikaw ay walang-sala.
  nop-nop: Bepaŋ, du biyagoŋ hinek medege tagimneeŋ me nediyeŋ du gehikelehinakalak
    u tubulodalaŋ. Tiŋa undugoŋ me nediyeŋ didimeniŋ hatiŋa yom nemu tilak, adi yadi
    momooŋ timilaŋ.
  hui-hui: Anduane Homogo-o mbiralime í̠ wahalu nape talima ibalu heagua í̠nabi nde
    ogoni ibu yu wahalu napiaga ke. Mbiralime ko mbira nabiaga howa ibuha ko nawi
    heagua nde í̠nabi ogoni ibuhondo mana bayale biadai biaga kegoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​သည်​သစ္စာ​ရှိ​သူ​တို့​အား သစ္စာ​စောင့်​တော်​မူ​၏။
    အ​ပြစ်​ဆို​ဖွယ်​မ​ရှိ​အောင်​ကောင်း​မြတ်​သူ​တို့ အား အ​ကြွင်း​မဲ့​ကျေး​ဇူး​ပြု​တော်​မူ​တတ်​ပါ​၏။
  bod-N: བྱམས་བརྩེ་ཅན་ལ་ཁྱེད་ཀྱིས་བྱམས་བརྩེས༌སྐྱོང་། །ཉེས་མེད་མི་ལ་ཁྱེད་རང་ཕུལ་བྱུང་ལགས།།
  wsk-wsk: O Kaem, awiriya ni ko ko kua kaposo, mu ni ka kua kapara ko munan mu kote
    betesam; se awiriya munan ningo beteso, mu ni ka munan ningo kote betesam.
  sna-sna: Kuna vakatendeka munoratidza kutendeka kwenyu, kuna vasina chavangapomerwa
    munoratidza kusapomerwa kwenyu,
  spa-BLM: Con los misericordiosos te mostrarás misericordioso. Con el hombre perfecto,
    te mostrarás perfecta.
  cac-cac: Mamin, a eb' tzach c'anab'ajani, ol elc'och syal a lolonel d'a eb'. A eb'
    vach' spensar, vach' pax tzutej a pensar d'a eb'.
  swh-ULB: Kwa yeyote aliye mwaminifu, jionyeshe wenyewe kuwa mwaminifu; kwa mtu asiye
    na lawama, jionyeshe mwenyewe kuwa usiye na lawama.
  deu-ELBBK: Und der HERR erstattete mir nach meiner Gerechtigkeit, nach der Reinheit
    meiner Hände vor seinen Augen.
  mbb-OT: Metinumanen ka ziyà te menge etew he metinumanen daan. Meupiya ka ziyà te
    menge etew he meupiya zaan.
  mal-2015: ദയാലുവോടു നീ ദയാലു ആകുന്നു; നഷ്കളങ്കനോടു നീ നിഷ്കളങ്കൻ;
  gup-gup: Yawey ngudda yibenmarnekurduyime kunmak bedberre bininj nawu ngundidjalwoybukwon
    kore yibenmarnewokkurrmerrinj bedberre, dja mak ngudda yibenmarnekurduyime kunmak
    bedberre nawu birrimak bininj.
  rmc-rmc: O RAJ man diňa odmena vaš miro spravodľišagos; vaš oda, hoj mire vasta
    hine žuže angle leskre jakha.
  nlg-nlg: Lord, ighoe to utuni vanira rahei tara taluutuni utunigho; mo uto haliu
    vanira rahei tara maemane.
  pes-OPV: خویشتن رابا رحیم، رحیم می‌نمایی، و با مرد کامل، خود راکامل می‌نمایی.
  ron-1924: Ку чел бун, Ту Те арэць бун, ку омул неприхэнит, Те арэць неприхэнит,
  ben-OBCV: যারা বিশ্বস্ত, তাদের প্রতি তুমি বিশ্বস্ত, যারা নির্দোষ, তাদের প্রতি তুমি
    সিদ্ধ।
  som-som: Kii naxariis leh waad u naxariisanaysaa, Oo ninkii qummanna waad u qummanaanaysaa.
  eng-ASVBT: With the merciful thou wilt show thyself merciful; With the perfect man
    thou wilt show thyself perfect;
  mna-mna: Yooba, sombe tomtom sa iurur leleene pu mi itoto mbulu ku, na nu ko to
    sua ku mbukŋana mi motom pini. Tomtom ta so le uunu sa isaana pa motom som, na
    nu ko kampe i.
  ita-1885: Tu ti mostri puro col puro, E procedi ritrosamente col perverso;
  eng-ULB: To anyone who is faithful, you show yourself to be faithful; to a man who
    is blameless, you show yourself to be blameless.
  spa-VBL: Pones tu confianza en aquellos que confían también; les muestras integridad
    a los íntegros.
  fra-_FOB: Avec celui qui est bon, tu es bon; avec l'homme intègre, tu es intègre.
  mal-mal: ദയാലുവോട് അവിടുന്ന് ദയാലു ആകുന്നു; നിഷ്കളങ്കനോട് അവിടുന്ന് നിഷ്കളങ്കൻ;
  urd-GVR: Ai Allāh, jo wafādār hai us ke sāth terā sulūk wafādārī kā hai, jo be'ilzām
    hai us ke sāth terā sulūk be'ilzām hai.
  suz-BL: गे जमान खाप्‍ब आन कली जमान खाप्‍ब बाक्‍नीनी। गे ठीक पाइब आन कली इन ठीक पतीके
    कोंइनीनी।
  eng-NOY: To the merciful thou showest thyself merciful; To the upright thou showest
    thyself upright;
  ita-1927: Tu ti mostri pietoso verso il pio, integro verso l’uomo integro;
  ckb-ckb: لەگەڵ دڵسۆزەکان دڵسۆزی دەنوێنیت، لەگەڵ ئەوانەی بێ کەموکوڕین چاکی دەنوێنیت،
  eng-BBE: On him who has mercy you will have mercy; to the upright you will be upright;
  xsi-xsi: Yova Kindeni, tamâta ea sipono muli mao pa noko, ande noko uru kuveta kie
    ara nâ panzi, ikura muŋga kupa ŋgua tu ma kuveta mine. Tamâta ea sipaveta kuku
    vetâŋa ara, ande noko uru kuveta vetâŋa sondo ndo panzi.
  kan-OKCV: ದಯವಂತರಿಗೆ ನೀವು ನಿಮ್ಮನ್ನು ದಯವಂತರಾಗಿ ತೋರಿಸುತ್ತೀರಿ. ನಿರ್ದೋಷಿಗೆ ನೀವು ನಿರ್ದೋಷಿಯಾಗಿ
    ತೋರಿಸುತ್ತೀರಿ.
  tam-2017: தயவுள்ளவனுக்கு நீர் தயவுள்ளவராகவும், உத்தமனுக்கு நீர் உத்தமராகவும்;
  spa-RV-1909: Con el misericordioso te mostrarás misericordioso, y recto para con
    el hombre íntegro.
  ron-BTF: Cu cel milos te vei arăta milos, cu un om integru te vei arăta integru.
  eng-WEBP: With the merciful you will show yourself merciful. With the perfect man,
    you will show yourself perfect.
  eng-FBV: You show trust to those who trust; you show integrity to those with integrity,
  nld-1939: Want voor getrouwen toont Gij U trouw, Voor rechtschapenen rechtschapen;
  nch-BL: TOTECO, tiquinicnelía huan tiitztoc temachti ica cati teicnelíaj huan cati
    temachme. Tiitztoc cuali ica cati quihuejcacahua tajtacoli.
  vie-1934: Kẻ hay thương xót, Chúa sẽ thương xót lại; Đối cùng kẻ trọn vẹn, Chúa
    sẽ tỏ mình trọn vẹn lại;
  cha-cha: 'Ya y gaemaase unfanue na gaemaasejao: ya y taotao ni y cabales, unfanue
    na cabales jao.'
  hin-CV: सच्चे लोगों के प्रति आप स्वयं विश्वासयोग्य साबित होते हैं, निर्दोष व्यक्ति
    पर आप स्वयं को निर्दोष ही प्रकट करते हैं.
  eng-OURB: With the merciful you will show yourself merciful. With the perfect man,
    you will show yourself perfect.
  spa-BES: Sobre el que tiene misericordia, tendrás misericordia; con los íntegros
    serás justo;
  tdx-tdx: Ami’ty mitretre ro iboaha’o ho mpiferenaiñe, ami’ty vañoñe ro iboaha’o
    ho vantañe,
  tha-KJV: พระองค์​จะทรงสำแดงความเมตตาต่อผู้​ที่​มี​ความเมตตา พระองค์​จะทรงสำแดงพระองค์​อย่างไร​้​ตำหนิ​ต่อผู้​ที่​ไร้​ตำหนิ
  por-BR-2018: Com o bondoso tu te mostras bondoso; e com o homem fiel tu te mostras
    fiel.
  deu-ELO: Gegen den Gütigen erzeigst du dich gütig, gegen den vollkommenen Mann erzeigst
    du dich vollkommen;
  eng-WYC-2018: With the holy, thou shalt be holy; and with an innocent man, thou
    shalt be innocent. (With the holy, O Lord, thou shalt be holy; and with the innocent,
    thou shalt be innocent.)
  epo-epo: Kun favorkorulo Vi estas favorkora, Kun piulo Vi estas pia,
  gfk-gfk: Ta diet ing pai haruat bia da nurnur songa ta diet, nu haminas be augu
    at pai haruat bia da nurnur songa taam. Ta diet ing diet takodas harsakit, nu
    haminas bia u takodas harsakit.
  uig-PIN: Wapadar-meⱨribanlarƣa Ɵzüngni wapadar-meⱨriban kɵrsitisǝn; Ƣubarsizlarƣa
    Ɵzüngni ƣubarsiz kɵrsitisǝn;
  beo-beo: Hina Gode! Nowa dunu da Dima mae fisili, Dia hou dafawaneyale dawa:iwane
    hamonanea, Di da amo dunu amola hamedafa yolesimu. Di da nowa dunu moloidafa ba:sea,
    amo dunu hahawane fidisa.
  tpi-OTNT: Bikpela, sapos man i no lusim yu, orait yu no save lusim em. Sapos man
    i mekim stretpela pasin na i no gat asua, orait yu save bekim stretpela pasin
    tasol long em.
  hau-SA: Ga mai aminci ka nuna kanka mai aminci, ga marar laifi ka nuna kanka marar
    laifi,
  udu-udu: Gom uni kun ta ku isiŋ gana/ mo tani /e ki ṯor is pini jin tana /e a/isiŋ
    gana/ e uni mo, dhali ki wathi/ jin dar gi mii ’ba/ mo tani /e ki ṯor is pini
    jin dara /e ki mii ’ba/ e wathi/ mo.
  uig-LAT: Wapadar-méhribanlargha Özüngni wapadar-méhriban körsitisen; Ghubarsizlargha
    Özüngni ghubarsiz körsitisen;
  nde-nde: Kwabathembekileyo lawe uthembekile, kwabamsulwa lawe umsulwa.
  ton-ton: ‌ʻI he kakai loto ʻofa te ke fakahā koe ko e ʻaloʻofa; ki he tangata angatonu
    te ke fakahā koe ko e angatonu;
  ces-1613: Protož odplatil mi Hospodin podlé spravedlnosti mé, podlé čistoty rukou
    mých, kteráž jest před očima jeho.
  eng-WMB: With the merciful you will show yourself merciful. With the perfect man,
    you will show yourself perfect.
  tam-TCV: உண்மையுள்ளவர்களுக்கு நீர் உம்மை உண்மையுள்ளவராகவே காண்பிக்கிறீர்; உத்தமர்களுக்கு
    நீர் உம்மை உத்தமராகவே காண்பிக்கிறீர்.
  ceb-ULB: Alang niadtong nagmatinumanon, gipakita mo nga ikaw matinumanon; sa tawo
    nga hingpit, gipakita mo nga ikaw hingpit.
  pol-UBG: Ty z miłosiernym miłosiernie się obejdziesz, a z człowiekiem nienagannym
    postąpisz nienagannie.
  urd-GVU: اے اللہ، جو وفادار ہے اُس کے ساتھ تیرا سلوک وفاداری کا ہے، جو بےالزام ہے
    اُس کے ساتھ تیرا سلوک بےالزام ہے۔
  eng-OEBCW: With the loyal you are loyal, and with the blameless blameless.
  deu-1912: Bei den Heiligen bist du heilig, und bei den Frommen bist du fromm,
  kan-2017: ನೀನು ಕೃಪೆಯುಳ್ಳವನಿಗೆ ಕೃಪಾವಂತನೂ, ದೋಷವಿಲ್ಲದವನಿಗೆ ನಿರ್ದೋಷಿಯೂ,
  yap-yap: A SOMOL, ga ba yul’yul’ ngak e pi’in yad ba yul’yul’ ngom; polo’ fanam
    fel’ ko pi’in dariy thibngirad.
  hlt-MCSB: Hingcim taengah uepom la na om tih, cuemthuek hlang taengah na cungkuem
    coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤም ጉሙርቂንታዞም ኔኤኒያኣ ጉሙርቂንታያኬ፤ ጎኔ ዓሲ ማዔዞንሢም ኔኤኒያኣ ጎኔ ማዓያኬ።
  twi-ASANTE: Woda wo ho adi sɛ ɔnokwafoɔ kyerɛ wɔn a wɔdi nokorɛ, wɔn a wɔdi mu nso
    wo kyerɛ wɔn sɛ wodi mu.
  eng-WEBU: With the merciful you will show yourself merciful. With the perfect man,
    you will show yourself perfect.
  acu-NT: Apuru amin umirtaminauka amesha ajapamka ukuatsme. Tura amin pengker awajtaminak
    pujuinauka amesha pengker awajme.
  spa-PDDPT: Con el bondadoso se mostrará bondadoso, Y recto con el hombre recto.
  gun-gun: Heko porã va'e kuery pe rejekuaa uka 'rã heko porã va'e, anhetẽ rupi ikuai
    va'e pe rejekuaa uka anhetẽ rupigua avi,
  agu-BL: Wajcaw, na el k'abu' te yolu', scyetz yi e' yi na el chik'ab te chiyol.
    Chumbalaj nin na banu' scyetz yi e' yi ba'n na chiban.
  ilo-ULB: Iti siasinoman a napudno, iparangmo ti bagim a napudno; iti maysa a tao
    nga awan pakapilawanna, iparangmo ti bagim nga awan pakapilawanna.
  kpg-kpg: Meenei Dimaadua, Goe e manawa dahi ang gi digau ala e manawa dahi adu gi di Goe.
    Goe e humalia ang gi digau ala e humalia.
  uig-ARA: ۋاپادار-مېھرىبانلارغا ئۆزۈڭنى ۋاپادار-مېھرىبان كۆرسىتىسەن؛ غۇبارسىزلارغا
    ئۆزۈڭنى غۇبارسىز كۆرسىتىسەن؛
  sus-sus: Alatala bara n ma tinxinyi sare ragbilen n ma, a bara n mali n ma kɛwali
    sɛniyɛnxi xa fe ra.
  pon-2006: Maing KAUN, komw kin ketin loalopwoatohng irail kan me kin loalopwoatohng
    komwi; komw kin ketin kupwur mwahu ong irail kan me kin mwahu.
  jae-jae: Aôm oc ôwa taôm sa êndêŋ ŋac ŋajam gebe aôm ŋac gabêjam. Aôm oc ôwa taôm
    sa êndêŋ ŋac biŋŋanôŋa gebe aôm ŋac biŋŋanôŋa.
  ksd-ksd: Una ga vaarike kaum varmari pire diat dia varmari, Una ga ko vurakit tadav
    diat dia ko vurakit;
  tur-YTC: Merhametli olana merhametini, Kusursuz olana kusursuzluğunu gösterirsin.
  bel-N: І аднагародзіў мне ГОСПАД паводле праведнасьці маёй, паводле чысьціні рук
    маіх перад вачыма Ягонымі.
  kpr-kpr: Arie Bajari, evetu genembo mave ni tumonduse irá gheraera, nemokena ninda
    beka gajari ava eraesa. Nimokena mave bekáda bekáda use, irá gheraera aikena,
    veka eveva eraesa.
  ind-AYT: (18-26) Terhadap orang yang murah hati, Engkau tunjukkan bahwa Engkau sendiri
    murah hati. Terhadap orang yang tidak bercela, Engkau tunjukkan bahwa Engkau sendiri
    tidak bercela.
  yom-yom: Kuidi mutu widi wukuikama, ngeyo wukukimonisanga wukuikama. Kuidi mutu
    wukambulu tsembolo ngeyo wukukimonisanga mutu wukambulu tsembolo.
  yut-yut: Yawe, amɨn kɨnda gak dɨma gepmaŋdetjak kaŋ, gak uŋun amɨn dɨma yɨpmaŋ detdɨsal.
    Amɨn kɨnda aŋpak kɨlegɨ aŋek gulusuŋni mɨni kaŋ, kobogɨ do yo tagɨsi gɨn aŋ ɨmdɨsal.
  nya-nya: Kwa wokhulupirika, Inu mumaonetsa kukhulupirika kwanu; kwa anthu amakhalidwe
    abwino, Inu mumaonetsanso makhalidwe abwino,
  hrv-hrv: Jahve mi po pravdi mojoj vrati, čistoću ruku mojih vidje.
  mps-mps: Te bidigo nage wali mu asobaso da, teda nago te nago po dolo wali pelama,
    tama nago aga tonalubo dao. Te bidi dolasa biliyu, tama te magi naide te magi
    me deli isiąbaso, nago agade te wiegi yai homu ebo dao.
  tpi-tpi: Bikpela, sapos man i no lusim yu, orait yu no save lusim em. Sapos man
    i mekim stretpela pasin na i no gat asua, orait yu save bekim stretpela pasin
    tasol long em.
  dan-1931: HERREN lønned mig efter min Retfærd, mine Hænders Uskyld, som stod ham
    for Øje!
  vie-OVCB: Chúa thành tín đối với ai trung tín, trọn vẹn đối với ai thanh liêm.
  guj-2017: જેઓ તમારી પ્રત્યે વિશ્વાસુ છે, તેને તમે વિશ્વાસુ છો; જેઓ તમારી સાથે ન્યાયી
    છે, તેઓની સાથે તમે ન્યાયી દેખાશો.
  pon-2006A: Maing KAUN, komw kin ketin loalopwoatohng irail kan me kin loalopwoatohng
    komwi; komw kin ketin kupwur mwahu ong irail kan me kin mwahu.
  por-BRBSL: Com a misericórdia, você se mostrará misericordioso. Com o homem perfeito,
    você se mostrará perfeito.
  eng-OEBUS: With the loyal you are loyal, and with the blameless blameless.
  swe-swe: Därför har Herren (Jahve) återgäldat mig (återvänt till mig, fört mig tillbaka)
    efter min rättfärdighet, efter mina händers renhet (eftersom mina handlingar är
    oskyldiga) inför hans ögon.
  cth-cth: Tami ka pahren e koe pahrennae na kamnue sak vaiteh, tamikalan koe lannae
    hah na kamnue sak han.
  twi-twi: Woda wo ho adi sɛ ɔnokwafo kyerɛ wɔn a wodi nokware, wɔn a wodi mu nso
    wokyerɛ wɔn sɛ wodi mu.
  hlt-hlt: Hingcim taengah uepom la na om tih, cuemthuek hlang taengah na cungkuem
    coeng.
  tbz-SIM: Kuyie nni nyietí n wetí kɛ̀ dɛ̀ mɑ̀mɛ̀ mmɛ, n wennimu kɛ̀ kù n yietí mɛsɑ̀ɑ̀.
  msy-2020: Ikiavɨra Itir God, gumazir nɨ ataghɨrazir puvatɨzim, nɨ uaghan an ataghɨrazir
    puvatɨ. Gumazir nɨn damazimɨn derazim, nɨ uaghan arazir aghuim an akakasi.
  dop-dop: Ɩlɛnɑ Tɑcɑɑ lɛɛtɩ-m mɑ tɑmpɑnɑ təŋʋɣʋ tɔɔ. Mɑ kʋsiɣisim lɑpʋ kɑsəyɑɣɑ ntɛ́
    nɑ ń nyəmɑ́.
  azb-azb: Sədaqətlilərlə sədaqətlisən, Kamillərlə kamilsən.
  eng-DBY: With the gracious thou dost shew thyself gracious; with the upright man
    thou dost shew thyself upright;
  hin-2017: विश्वासयोग्य के साथ तू अपने को विश्वासयोग्य दिखाता; और खरे पुरुष के साथ
    तू अपने को खरा दिखाता है।
  wol-KYG: Aji Sax jee ma yool sama njekk, rafetlu sama mucc ayib.
  bjr-bjr: Oo Yaawee aniki mapukusee mariasa anee misa mapukunnimaqee mariananoo.
    Kaaqa andeeqee mariasa anee amiqi amiqimma nimaqee mariananoo.
  eng-YLT: With the kind Thou showest Thyself kind, With a perfect man showest Thyself
    perfect.
  kne-kne: Sin ipogaw ay matalek, ipailan Diyos ay matalek sisya, ipaila na din kinasanto
    na sin magay kaoyawana.
  eng-WYC-2017: With the holy, thou shalt be holy; and with an innocent man, thou
    shalt be innocent.
  eng-WMBB: With the merciful you will show yourself merciful. With the perfect man,
    you will show yourself perfect.
  zat-NTPS: Dxexache lazru' chee̱ benne' dxexache lazre̱' le sa' ljwezre̱', ne nacu'
    li lazre' nen benne' naque̱' li lazre'.
  zty-NTPS: Žeyache' ḻáže'lo' no benne' žeyache' ḻáže'le' lježe', na' nako' ḻi
    ḻaže' ḻen bennen' nake' ḻi ḻaže'.
  urd-GVH: ऐ अल्लाह, जो वफ़ादार है उसके साथ तेरा सुलूक वफ़ादारी का है, जो बेइलज़ाम
    है उसके साथ तेरा सुलूक बेइलज़ाम है।
  rug-rug: Kei Zihova, ta ronuemu si Goi koarini pu soto va nabu koa Goi, meke va
    dogoro nia Goi sa Mua tinoṉoto koari na tie toṉoto.
  gaz-gaz: Ati nama amanamaatti amanamummaa kee argisiifta; nama mudaa hin qabnettis
    kan mudaa hin qabne taata.
  fra-LSG: Aussi l’Éternel m’a rendu selon ma droiture, Selon la pureté de mes mains
    devant ses yeux.
  yal-yal: Nanara, Alatala bata n kɔntɔnna fi n ma amasɔtɔ n tinxin, n kɛwanle sariɲan
    a yɛɛ ra yi.
  iou-iou: Unita Ekäni, ŋode nadätat; Äma nadäŋ gamikinik täŋpäŋ nämo gepmak täkaŋ
    unita kowata udegän nadäŋ yämiŋpäŋ oraŋ yämik täyan. Täŋpäŋ äma siwoŋi kuŋat täkaŋ
    unita kudän siwoŋigän täŋ yämik täyan.
  haw-1868: Me ka mea lokomaikai e hoike ana oe ia oe iho he lokomaikai, Me ke kanaka
    hoopono e hoike aua oe ia oe iho he pono;
  arb-NAV: مَعَ الرَّحِيمِ تَكُونُ رَحِيماً، وَمَعَ الْكَامِلِ تَكُونُ كَامِلاً،
  ded-ded: O Kebu, ngic mongngo yoac modackefu ge yoacga modackecnec, imoc edzahanade.
    Nga mong ye kopocsic mong mi meficgeu geng kopocsic mong mi meficgeannec, imoc
    edzahana henude.
  ewe-ewe: Èwɔa nuteƒe na nuteƒewɔla, eye nèfiaa ɖokuiwò fɔmaɖilae na ame si ŋu fɔɖiɖi
    mele o.
  eng-LEE: (18:26) With the kind thou wilt show thyself kind; with the upright man
    thou wilt show thyself upright;
  asm-FB: হে যিহোৱা তুমি বিশ্বস্তজনৰ সৈতে বিশ্বস্ত ব্যৱহাৰ কৰা; নির্দোষীজনৰ সৈতে নির্দোষ
    ব্যৱহাৰ কৰা।
  sus-A: عَلَتَلَ بَرَ ﭑ مَ تِنشِنيِ سَرٍ رَفبِلٍن ﭑ مَ، عَ بَرَ ﭑ مَلِ ﭑ مَ كّوَلِ
    سّنِيّنشِ شَ قٍ رَ.
  fra-SBL: Avec les miséricordieux, tu te montreras miséricordieux. Avec l'homme parfait,
    vous vous montrerez parfaite.
  hbo-hbo: וַיָּֽשֶׁב־יְהוָ֣ה לִ֣י כְצִדְקִ֑י כְּבֹ֥ר יָ֝דַ֗י לְנֶ֣גֶד עֵינָֽיו׃
  kik-kik: Kũrĩ mũndũ ũrĩa mwĩhokeku ũrĩĩonanagia ũrĩ mwĩhokeku, na kũrĩ ũrĩa ũtarĩ
    ũcuuke ũrĩĩonanagia ndũrĩ ũcuuke,
  fra-NCL: Yahweh m’a rendu selon ma justice, selon la pureté de mes mains devant
    ses yeux.
  cek-AK: Nang loe tahmen thaih kami khaeah tahmenhaih nam tuengsak moe, katoeng kami
    khaeah toenghaih to nam tuengsak;
  cuk-cuk: Bab-Jehová, dule-beba-bane-bane-inniki-nanadiidgine, egi be bane-bane inniki
    damogad. Bab-Jehová, dule-igar-innikigwadba-nanadiidga, ega be inniki ibmar-imaked.
  tel-2017: నిర్దోషుల పట్ల నిన్ను నువ్వు నిర్దోషివిగా కనపరచుకుంటావు. నమ్మదగిన వాళ్ళ
    పట్ల నువ్వు నమ్మదగిన వాడివిగా కనపరచుకుంటావు.
  hat-BSA: Avèk sila ki gen bon kè, Ou montre kè ki bon. Avèk sila ki san fot, Ou
    vin parèt san fot.
  kos-kos: O LEUM GOD, kom oaru nu selos su oaru nu sum; Kom arulana wo nu selos su
    moul suwohs.
  hbo-WLC: וַיָּֽשֶׁב־יְהוָ֣ה לִ֣י כְצִדְקִ֑י כְּבֹ֥ר יָ֝דַ֗י לְנֶ֣גֶד עֵינָֽיו׃
  ibo-ibo: Nʼebe onye kwesiri ntụkwasị obi nọ, i na-egosi onwe gị onye kwesiri ntụkwasị
    obi, nʼebe onye zuruoke nọ, ị na-egosi onwe gị onye zuruoke.
  ory-ory: ଦୟାଳୁ ପ୍ରତି ତୁମ୍ଭେ ଆପଣାକୁ ଦୟାଳୁ ଦେଖାଇବ; ସିଦ୍ଧ ଲୋକ ପ୍ରତି ତୁମ୍ଭେ ଆପଣାକୁ ସିଦ୍ଧ
    ଦେଖାଇବ;
  chk-chk: Ai Samol mi Lapalap, ka allükülük ngeniir mi allükülük, ka pwal pwärätä
    om unusen pwüng ngeniir mi unusen pwüng.
  rop-rop: Wal YAWEI, yu na det trubala God, en yu oldei jidan trubala langa detlot
    pipul hu jidan trubala langa yu, en yu oldei gudbala langa detlot pipul hu jidan
    nomo garram enijing rong.
  ukr-1871: Для милосердного ти являєшся милосердним; для чоловіка звершеного — звершеним.
  yon-yon: O God, kane kane yi kuu eb yaa ma korondiyiibban doriib kuu ebbed yi yaa
    ma korondiyiibban ye dobiri kiwaan kuu korokbendimaab, kwane kane kane kuu karub
    maambed ambarakmoon ande kadwonokban kuu eb karub maambed ambarakmoon ande kadwonaanban
    ye kiwaan kuu yi yaa korokbendimaab,
  deu-1951: (018-26) Gegen den Gütigen erzeigst du dich gütig, gegen den Rechtschaffenen
    rechtschaffen,
  eng-JPS: (18-26) With the merciful Thou dost show Thyself merciful, with the upright
    man Thou dost show Thyself upright;
  srp-1865: Sa svetima postupaš sveto, s èovjekom vjernim vjerno,
  lug-lug: Eri omwesigwa weeraga ng’oli mwesigwa, n’eri atalina musango weeraga nga
    tolina musango.
  heb-heb: עם חסיד תתחסד עם גבר תמים תתמם׃
  ben-IRV: একজন বিশ্বস্ত ব্যক্তির প্রতি, তুমি নিজে বিশ্বস্ত থাক; একজন ন্যায়পরায়ণ
    ব্যক্তির সঙ্গে তুমি নিজেকে ন্যায়পরায়ণ দেখাও।
  ntu-ntu: Yawe, yrlq-zvzbz natqm mz krkcng tzyrlqbzlr natqdr bam. X amrlzq krkcng
    nqmq krdr tqmrlz.
  pan-pan: ਦਯਾਵਾਨ ਲਈ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਦਯਾਵਾਨ ਵਿਖਾਵੇਂਗਾ, ਪੂਰੇ ਮਨੁੱਖ ਲਈ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ
    ਪੂਰਾ ਵਿਖਾਵੇਂਗਾ।
  mya-JVB: သနား တတ်သောသူအား ကိုယ်တော်သည် သနား ခြင်းသဘောကို၎င်း၊ ဖြောင့်မတ် သောသူ အား
    ဖြောင့်မတ် ခြင်း သဘောကို၎င်း၊
  kgf-kgf: Goi héihéi icac imi goi héihéiga mewinini mianʒaŋ. Ic solaŋawac imi solaŋaga
    ézéna héŋanʒac.
  tte-O: O Yeoba, siya analiyao simeli-yagiwo kuyakenayagiwo kolili yakato kowa towalo-yawasosi,
    yo siya analiyao nige ali naenaena yabo ipapagan kuyakenayagiwo yakato kowa tabe
    nige am naenaena yabo ipapagan.
  tbg-tbg: Noravauvo, ariara noraiqaakero iriqiro vi vai vaiintirara arevata virara
    noraiqaakera iriqira vinarave. Kia viraqaa uva vai vaiintiva vaivara are kia vi
    vaiintiraqaa uva vatenarave.
  hmo-hmo: Lohiabada e, oi ese bogahisihisi tauna dekenai, bogahisihisi oi henia noho,
    bona kara maoromaoro tauna dekenai, kara maoromaoro oi henia noho.
  zar-NT: Ruhuéchiʼ ládxuʼu nupa tuʼhuechiʼ ladxiʼ luzë́ʼeguequi, en nacuʼ idú dxiʼa
    len nupa nácagaca idú dxiʼa.
  urd-urd: रहम दिल के साथ तू रहीम होगा, और कामिल आदमी के साथ कामिल।
  bqc-SIM: Dii fĩabòmɛɛ ma nↄ̀sɛmaa lɛ́u, asa a è má kú gbãsĩsaiɛ.
  tcz-CHONGTHU: Mikitah kom'ah nangmatah jong nakitah'in, monabei ho kom'ah monabei
    nahi.
  mar-mar: जो विश्वासयोग्य आहे, त्याच्याशी तू विश्वास दाखवतोस, निर्दोष मनुष्याशी तू
    सात्विकतेने वागतोस.
  isl-isl: Þess vegna hefur Drottinn launað mér með blessun, því að ég gerði það sem
    rétt var og gætti hreinleika hjarta míns. Allt þetta þekkti hann, enda vakir hann
    yfir hverju skrefi mínu.
  hlt-THB: Ueppawm thlang venawh ypawm na dang pe tiksaw, coet amak kap thlang venawh
    coet a kap kaana dang pe hyk ti.
  qub-qub: Tayta Dios, cuyapäcoj cajtaga gampis yanapanquimi. Alli cajcunatapis yanapanquimi.
  bqp-bqp: Náanidemɛ n ũ náanidenↄnɛ, taarisaridemɛ n ũ taarisaridenↄnɛ.
  hat-hat: (018:26) Ou menm, Seyè, ou kenbe pawòl ou ak moun ki kenbe pawòl yo. Ou
    bon ak moun ki bon.
  eng-BSB: To the faithful You show Yourself faithful, to the blameless You show Yourself
    blameless;
  eng-WEBPB: With the merciful you will show yourself merciful. With the perfect man,
    you will show yourself perfect.
  kbq-kbq: Hagi manifatgoma huza maniza vahera, fatgo kavukva hunezamantenka, hazenkezmima
    omne vahera knare kavukva hunezmantane.
  pon-pon: Komui me kalanan on me mau kan, o lelapok on me lelapok kan,
  nhe-BL: TOTECO, tiquinicnelía huan tiitztoc temachtli ica tlen teicnelíaj huan tlen
    temachme. Tiitztoc cuali ica tlen quihuejcacahua tlajtlacoli.
  wnc-wnc: Buyambam tapa, aminu tapatuta masa gae dua gamanu gakaa yake gata masa
    dua imiyak. Sike aminu tapatuta noman takngakan tawake tasike gutonga takngatu
    dua tasiwanu, gataaya yake ie noman takngakan tasingamunggayak.
  bus-bus: Náanɛdeen n ũ náanɛdeenↄnɛ, taarisaideen n ũ taarisaideenↄnɛ.
  gub-BL: Ne Tupàn Tuweharupi Wiko Ma'e neretyryk kwaw ikatu ma'e nerehe uzeruzar
    ma'e wanuwi ne. Nekatuahy ikatuahy ma'e wanupe no.
