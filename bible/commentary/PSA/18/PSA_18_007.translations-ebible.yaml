verse: PSA.018.007
translations:
  mal-C: ഭൂമി പ്രകമ്പനത്താൽ കുലുങ്ങി, പർവതങ്ങളുടെ അടിസ്ഥാനങ്ങൾ വിറകൊണ്ടു; അവിടത്തെ
    കോപത്താൽ അവ ഇളകിയാടി.
  deu-TKW: Da mir angst ward, rief ich Jahwe an und zu meinem Gotte schrie ich. Er
    hörte aus seinem Palaste meine Stimme, und mein Geschrei kam vor ihn, drang zu
    seinen Ohren.
  lin-lin: Kati na pasi na ngai, nabelelaki Yawe, nagangaki epai ya Nzambe na ngai
    mpo ete asunga ngai. Yawe ayokaki mongongo na ngai wuta na Tempelo na Ye ; koganga
    na ngai mpo na kosenga lisungi ekomaki kino na matoyi na Ye.
  mmx-mmx: La ne Moroa ga musak di la ga lox angne lavatkangka la lempar abuxumkun
    at lempatkaana gang nengne.
  eng-LSV: And the earth shakes and trembles, || And foundations of hills are troubled,
    || And they shake—because He has wrath.
  eng-GNV: 'Then the earth trembled, and quaked: the foundations also of the mountaines
    mooued and shooke, because he was angrie.'
  eng-WEBSTER: Then the earth shook and trembled; the foundations also of the hills
    moved and were shaken, because he was wroth.
  nhw-BL: Huajca chicahuac mojmolini tlali hasta momajmatijque nochi tepeme. Moojolinijque
    nopa tepeme hasta campa ontlatzquitoque, huan mohuihuixojque pampa Toteco Dios
    cualanqui.
  swh-ONEN: Dunia ilitetemeka na kutikisika, misingi ya milima ikatikisika, vilitetemeka
    kwa sababu alikuwa amekasirika.
  bba-bba: Mɑ nɑ nɔɔɡiru suɑ nɛn nuku sɑnkirɑru sɔɔ, nɑ Yinni Gusunɔ sokɑ. Mɑ u nɛn
    nɔɔ nuɑ sɑɑ win wɑ̃ɑ yerun di. Mɛyɑ mɑɑ nɛn weeweenu wɔri win swɑsɔ.
  eng-KJVCPB: Then the earth shook and trembled; The foundations also of the hills
    moved And were shaken, because he was wroth.
  luo-luo: Piny notetni kendo oyiengni; kendo mise mag gode notetni; ne gikirni nikech
    ne okecho.
  aii-aii: ܗ̇ܝܓܵܗ ܫܥܝܼܫ ܠܵܗ̇ ܘܕܘܼܪܘܸܕ ܠܵܗ̇ ܐܲܪܥܵܐ، ܪܓܝܼܕ ܠܗܘܿܢ ܘܫܥܝܼܫ ܠܗܘܿܢ ܒܸܢܝܲܬܹ̈‌ܐ
    ܕܛܘܼܪ̈ܵܢܹܐ، ܡ̣ܢ ܚܸܡܬܵ‌ܐ ܕܟܲܪܒܹܗ.
  meu-meu: Una negana ai tanobada e laga, e heude-heude, ororo badidia danu e heude-heude,
    e marere-marere, badina be ia vada e badu.
  npi-ULB: तब पृथ्वी हल्लियो र काम्‍यो । पहाडहरूका जगहरू पनि कामे र हल्‍लिए किनभने
    परमेश्‍वर रिसाउनुभयो ।
  yor-yor: Ayé wárìrì, ó sì mì tìtì, ìpìlẹ̀ àwọn òkè gíga sì ṣídìí; wọ́n wárìrì nítorí
    tí ó ń bínú.
  pes-OPCB: آنگاه زمین تکان خورد و لرزید و بنیاد آسمان مرتعش شد و به لرزه درآمد، زیرا
    خداوند به خشم آمده بود.
  tgl-ULB: Kaya nayugyog at nayanig ang lupa; maging ang mga pundasyon ng mga bundok,
    nayanig at nayugyog dahil nagalit ang Diyos.
  nop-nop: Wendoktiŋa Wapum adi kwihita tilak. Tiŋa yobune kwet kenim tilak, eŋ kweboboe
    hapmeneŋ kwet daŋiniŋ hakiiŋ tibitim kisaŋ hinek tiiŋ.
  hui-hui: Ngode Datagaliwabe ibugua keba timbuniore howa dindi mo dumbirumbi bilaya.
    Dindi hari timbuni wearu mo emabia hayagola ema bia gimbu biya.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မျက်​တော် ကြောင့် ကမ္ဘာ​ပေါ်​တွင်​သိမ့်​သိမ့်​တုန်​အောင်
    မြေ​င​လျင်​လှုပ်​လေ​၏။ တောင်​တို့​သည်​လည်း​အောက်​ခြေ​မှ​တုန်​လှုပ် ကြ​ကုန်​၏။
  bod-N: དེའི་དུས་ས་གཞི་འགུལ་ཞིང་འདར་བ༌དང༌། །རི་བོ་དག་གི་རྩ་བ་གཡོས་པ༌སྟེ། །ཡ་ཝཱེ་ཁོང་ཉིད་ཁྲོས་པའི་རྐྱེན་ལས༌བྱུང༌།།
  wsk-wsk: Noko gomang magara mu ali sisuwuram se duruk bibiya yukuman.
  sna-sna: Nyika yakadedera ikadengenyeka, uye nheyo dzamakomo dzakazunguzika;
  spa-BLM: Entonces la tierra se estremeció y tembló. También los cimientos de las
    montañas temblaron y fueron sacudidos, porque estaba enfadado.
  cac-cac: Ichato chi' ix ec' jun nivan quixcab'. Yelc'olal ix ib'xi yib' lum nivac
    vitz. Ix tzicub'tan̈aj val yuj yoval a c'ool ach in Diosal.
  swh-ULB: Kisha nchi ikatikisika na kutetemeka; misingi ya milima pia ilitetemeka
    na kutikiswa kwa sababu Mungu alikuwa amekasirika.
  bel-bel: ад краю нябёсаў зыход ягоны, і шэсьце ягонае да краю іхняга, і нічога не
    схавана ад ягонае цяплыні.
  deu-ELBBK: In meiner Bedrängnis rief ich zu dem HERRN, und ich schrie zu meinem
    Gott; er hörte aus seinem Tempel meine Stimme, und mein Schrei vor ihm kam in
    seine Ohren.
  mbb-OT: Ne zutun ne midlinug, ne minsan is menge pundasyun te menge vuvungan ne
    neyunggat, tenged te kegkepauk nu, Nengazen.
  mal-2015: ഭൂമി ഞെട്ടിവിറെച്ചു; മലകളുടെ അടിസ്ഥാനങ്ങൾ ഇളകി; അവൻ കോപിക്കയാൽ അവ കുലുങ്ങിപ്പോയി.
  gup-gup: Wanjh nungka yiddungi, dja kondah kurorre makka bolkwodjorrhmiyindanj,
    dja manbu kunwarddekimuk makka wanjh deldelmeng nawu kanjdjiwi kurredjmad!
  rmc-rmc: Sar somas andro pharipen, vičinavas a rovavas pre miro Del, hoj mange te
    pomožinel. Andral peskro chramos šunďa miro hangos, miro viskišagos geľa dži anglal
    leste andre leskre kana.
  nlg-nlg: Vaho na maramana te anu me kahikahi; na panatani na lei ghotu tara aleale;
    ara anuanu na pukuna nina rutu God.
  pes-OPV: زمین متزلزل و مرتعش شده، اساس کوههابلرزید و متزلزل گردید چونکه خشم او افروخته
    شد.
  ron-1924: Атунч с-а згудуит пэмынтул ши с-а кутремурат, темелииле мунцилор с-ау
    мишкат ши с-ау клэтинат, пентру кэ Ел Се мыниясе.
  ben-OBCV: তখন পৃথিবী টলে উঠল, কেঁপে উঠল, এবং পর্বতের ভিত নড়ে উঠল; কেঁপে উঠল তাঁর
    ক্রোধের কারণে।
  som-som: Markaasaa dhulku ruxmay oo gariiray, Oo buuraha aasaaskoodiina wuu dhaqdhaqaaqay,
    Oo wuu ruxmay, maxaa yeelay, Ilaah waa cadhaysnaa.
  lat-VUC: a summo cælo egressio ejus. Et occursus ejus usque ad summum ejus; nec
    est qui se abscondat a calore ejus.
  eng-ASVBT: Then the earth shook and trembled; The foundations also of the mountains
    quaked And were shaken, because he was wroth.
  mna-mna: To ni keteene malmal kat, mi ikam ma yeŋyeeŋge itok toono ma toono ikam
    katkat. Mi abal unun timirri.
  ita-1885: Un fumo gli saliva per le nari, Ed un fuoco consumante per la bocca; Da
    lui procedevano brace accese.
  eng-LXXUP: 'His going forth is from the extremity of heaven, And his circuit to
    the other end of heaven: And no one shall be hidden from his heat.'
  eng-ULB: Then the earth shook and trembled; the foundations of the mountains also
    trembled and were shaken because God was angry.
  spa-VBL: La tierra se sacudió y tembló. Los fundamentos de las montañas se estremecieron
    por su ira.
  fra-_FOB: Alors la terre fut ébranlée et trembla; les fondements des montagnes s'agitèrent
    et s'ébranlèrent, parce qu'il était courroucé.
  mal-mal: ഭൂമി ഞെട്ടിവിറച്ചു; മലകളുടെ അടിസ്ഥാനങ്ങൾ ഇളകി; ദൈവം കോപിക്കുകയാൽ അവ കുലുങ്ങിപ്പോയി.
  urd-GVR: Tab zamīn laraz uṭhī aur thartharāne lagī, pahāṛoṅ kī buniyādeṅ Rab ke
    ġhazab ke sāmne kāṅpne aur jhūlne lagīṅ.
  suz-BL: रागी हिम्‍शा, ख्रिनु कुत। मिनु डांडा नेल्‍ल हिम्‍साक्‍म। मारदे हिम्‍साक्‍म
    देंशा हना, परमप्रभु आ गाइक्‍तीकेम हिम्‍साक्‍म।
  eng-NOY: Then the earth quaked and trembled; The foundations of the mountains rocked
    and were shaken, Because his wrath was kindled.
  ita-1927: Allora la terra fu scossa e tremò, i fondamenti de’ monti furono smossi
    e scrollati; perch’egli era acceso d’ira.
  ckb-ckb: ئینجا زەوی لەرزی و هەژا، بناغەی چیاکانیش ڕاژەنین، لە تووڕەیی ئەو لەرزین.
  eng-BBE: Then trouble and shock came on the earth; and the bases of the mountains
    were moved and shaking, because he was angry.
  xsi-xsi: Ŋineŋga Maro Kindeni ivila naŋa mine; i wisi nâna kala iveta tâno ririŋo
    ŋalae ku iveta tuu duvi iyoka yâti taulo.
  kan-OKCV: ದೇವರು ಬೇಸರಗೊಂಡಿದ್ದರಿಂದ ಭೂಮಿಯು ನಡುಗಿ ಕದಲಿದವು; ಪರ್ವತಗಳ ಅಸ್ತಿವಾರಗಳು ಸಹ ಕದಲಿದವು.
  tam-2017: அவர் கோபங்கொண்டபடியால் பூமி அசைந்து அதிர்ந்தது, மலைகளின் அஸ்திபாரங்கள்
    குலுங்கி அசைந்தன.
  spa-RV-1909: Y la tierra fué conmovida y tembló; y moviéronse los fundamentos de
    los montes, y se estremecieron, porque se indignó él.
  ron-BTF: Atunci pământul s-a zguduit și s-a cutremurat, temeliile munților de asemenea
    s-au mișcat și s-au zguduit, pentru că s-a înfuriat.
  eng-WEBP: Then the earth shook and trembled. The foundations also of the mountains
    quaked and were shaken, because he was angry.
  eng-FBV: The earth shook to and fro; the foundations of the mountains trembled,
    shaking because of his anger.
  nld-1939: Daar schudde en beefde de aarde, Rilden en dreunden de fundamenten der
    bergen; Want Hij was in woede ontstoken,
  nch-BL: Huajca chicahuac mohuiso tali hasta momajmatijque nochi tepeme. Moojolinijque
    nopa tepeme hasta campa tatzquitoque, huan mohuihuixojque pampa Toteco Dios cualanqui.
  vie-1934: Bấy giờ đất động và rung, Nền các núi cũng lay chuyển Và rúng động, vì
    Ngài nổi giận.
  cha-cha: Ayo nae y tano calamten ya mayengyong, ya y simiento sija y egso manmanyengyong
    yan mangalamten, sa güiya lalalo.
  hin-CV: पृथ्वी झूलकर कांपने लगी, पहाड़ों की नींव थरथरा उठी; और कांपने लगी. क्योंकि
    प्रभु क्रुद्ध थे.
  eng-OURB: Then the earth shook and trembled. The foundations also of the mountains
    quaked and were shaken, because he was angry.
  spa-BES: Entonces surgió un gran terremoto en la tierra; y las bases de las montañas
    se movieron y temblaron, porque estaba enojado.
  tdx-tdx: Niezeñezeñe vaho nihitikitike amy zao ty tane; niozoñozoñe naho nanginikinike
    ty faha’ o vohitseo amy fifombo’ey.
  tha-KJV: แล​้วแผ่นดินโลกก็สั่นสะเทือนและโคลงเคลง รากฐานของภูเขาก็หวั่นไหวด้วย และสั่นสะเทือน
    เพราะพระองค์ทรงกริ้ว
  por-BR-2018: Então a terra de abalou e tremeu; e os fundamentos dos montes de moveram
    e foram abalados, porque ele se irritou.
  deu-ELO: Da wankte und bebte die Erde, und die Grundfesten der Berge erzitterten
    und wankten, weil er entbrannt war.
  eng-WYC-2018: The earth was moved together, and trembled greatly; the foundaments
    of hills were troubled together, and moved together, for he was wroth to them.
    (The earth was altogether shaken, and greatly trembled; the foundations of the
    mountains were altogether troubled, and altogether shaken, for he was angry.)
  epo-epo: Ektremis kaj ekskuiĝis la tero, La fundamentoj de la montoj ekmoviĝis Kaj
    ekŝanceliĝis, ĉar Li koleris.
  gfk-gfk: No ula hanuo ga dedar, gaam kunakunar, ma ira burena ira uladih ga gunagune.
    Diet ga dedar kanong warah God ga ngalngaluan.
  uig-PIN: Xu qaƣ yǝr-zemin tǝwrǝp, silkinip kǝtti, Taƣlarning ulliri dǝⱨxǝtlik tǝwrǝndi,
    silkinip kǝtti; Qünki U ƣǝzǝplǝndi.
  beo-beo: Amalalu, osobo bagade da fofogoi. Goumi ilia bai amola da igugui. Bai Gode
    da ougi bagade ba:i.
  tpi-OTNT: Orait nau Bikpela i kros long ol birua bilong mi. Olsem na em i mekim
    graun i guria nogut tru, na ol maunten i seksek moa yet.
  hau-SA: Ƙasa ta yi rawa ta kuma girgiza, tussan duwatsu sun girgiza; sun yi rawa
    domin ya yi fushi.
  udu-udu: Dhali mony’cesh a’di yaki’d ka kul is mo dhali ṯu’k ’ban ki washar washar
    mo, dhali moŋḵa’b ma ris wosha turga/ si’da/ uni deekin ki bir bir mo, dhali yiḵinki
    is mo haali/ a’di shwaki’da nyor mo.
  uig-LAT: Shu chagh yer-zémin tewrep, silkinip ketti, Taghlarning ulliri dehshetlik
    tewrendi, silkinip ketti; Chünki U ghezeplendi.
  nde-nde: Umhlaba wagedezela wazamazama, izisekelo zezintaba zanyikinyeka; zagedezela
    ngoba wayethukuthele.
  ton-ton: Naʻe ngalulu ai ʻa māmani ʻo tetetete; naʻe ngaue mo lulululu foki ʻae
    tuʻunga ʻoe ngaahi moʻunga, koeʻuhi ko ʻene houhau.
  ces-1613: V úzkosti své vzýval jsem Hospodina, a k Bohu svému volal jsem, i vyslyšel
    z chrámu svého hlas můj, a volání mé před oblíčejem jeho přišlo v uši jeho.
  eng-WMB: Then the earth shook and trembled. The foundations also of the mountains
    quaked and were shaken, because he was angry.
  tam-TCV: பூமி நடுங்கி அதிர்ந்து, மலைகளின் அஸ்திபாரங்கள் அசைந்தன; யெகோவா கோபமடைந்ததால்
    அவை நடுங்கின.
  ceb-ULB: Unya ang kalibotan miuyog ug mikurog; ang patukoranan usab sa mga kabukiran
    nauyog ug nangurog tungod sa kasuko sa Dios.
  pol-UBG: Wtedy ziemia poruszyła się i zadrżała, a posady gór zatrzęsły się i zachwiały
    od jego gniewu.
  urd-GVU: تب زمین لرز اُٹھی اور تھرتھرانے لگی، پہاڑوں کی بنیادیں رب کے غضب کے سامنے
    کانپنے اور جھولنے لگیں۔
  eng-OEBCW: Then the earth shook and quaked, mountains trembled to their foundations,
    and quaked because of his wrath.
  deu-1912: Die Erde bebte und ward bewegt, und die Grundfesten der Berge regten sich
    und bebten, da er zornig war.
  kan-2017: ಆಗ ಆತನಿಗೆ ಸಿಟ್ಟೇರಿದ್ದರಿಂದ, ಭೂಮಿಯು ಗಡಗಡನೆ ಕಂಪಿಸಿತು, ಪರ್ವತಗಳ ಬುಡಗಳು ನಡುಗಿ
    ಕದಲಿದವು.
  yap-yap: Ma aram me yib e durru’ nge rur e fayleng; ma enggin e pi burey e rur ma
    be dada’, ni bochan e ke damumuw Got.
  hlt-MCSB: Te vaengah diklai tuen tih hinghuen. Amah taengah a sai dongah tlang yung
    rhoek khaw tlai uh tih tuen uh.
  mdy-ETH: ሳዓ ዚምባሪ ጎጋይቄኔ፤ ዹኮኮዋ ፃጳ ዓጊፂፆና ኮሬኔ፤ ናንጊና ናንጋ ጎዳ ዻጋዼሢሮ ዔያታ ዓጊፄኔ።
  twi-ASANTE: Asase wosoeɛ na ɛhinhimeɛ, na mmepɔ fapem wosoeɛ wɔsuroeɛ ɛfiri sɛ na
    ne bo afu.
  eng-WEBU: Then the earth shook and trembled. The foundations also of the mountains
    quaked and were shaken, because he was angry.
  acu-NT: Wi turamtai nungka kakar uurkamiayi. Tura uurmatai mura ainau kakarman muchitkarmiayi.
    Yus pasé aints ainaun kajerkau asa nungkan muchkamiayi.
  spa-PDDPT: La tierra se conmovió y tembló. También temblaron los fundamentos de
    las montañas. Fueron sacudidos porque Él estaba airado.
  gun-gun: Ha'e ramo yvy omyĩ ha'e oryryi. Yvyty yta ikuai va'e voi ovavapa, oryryipa,
    Senhor ogueropoxy ramo.
  agu-BL: Saje'n tzun jun chin wutzile'n coblajnobtz. Cyakil yi wuxtx'otx' nyucan
    ta'n. Yucan cyakil yi wi munt tan yi ẍchi'chbe'n c'u'l Kataj.
  ilo-ULB: Kalpasanna, nagun-gon ken nadayeg ti daga; nadayeg pay ken nagungon dagiti
    pundasion dagiti banbantay gapu ta nakaunget ti Dios.
  kpg-kpg: Henuailala gu ngalungalua gu lullulu. Nia hagamau o nia gonduu gu haga moomoo
    gu bolebole, idimaa God gu hagawelewele.
  uig-ARA: شۇ چاغ يەر-زېمىن تەۋرەپ، سىلكىنىپ كەتتى، تاغلارنىڭ ئۇللىرى دەھشەتلىك تەۋرەندى،
    سىلكىنىپ كەتتى؛ چۈنكى ئۇ غەزەپلەندى.
  sus-sus: N Alatala maxandima n ma tɔɔrɛ kui, n nan n Marigi Ala xilima n xui itexi
    ra. A n xui mɛma a xa hɔrɔmɔbanxi kui, a a tuli matima n wa xui ra.
  pon-2006: Sampah eri rerada oh itikekda; poahsoan en nahna kan ahpw mwekidida oh
    rerada, pwehki Koht ketin engiengdahr.
  jae-jae: Go ôjô gêjam to nom ŋawiwic kêsa to kôtêŋ-kôtêŋgeŋ ma lôc ŋam kêtênêp e
    kôjô-kôjôgeŋ, gebe eŋ totêtac ŋandaŋ gêmoa.
  ksd-ksd: A rakarakan a gunagunan i ga dadar ma i ga guria, A vunapai ra lualuana
    bula i takari ma i dadar, tago i ga kankan.
  tur-YTC: O zaman yeryüzü sarsılıp titredi. Dağların temelleri de yerinden oynadı,
    Çünkü Yahve öfkelenmişti.
  bel-N: У прыгнечаньні маім клікаў я ГОСПАДА і галасіў да Бога майго. Ён пачуў са
    сьвятыні Сваёй голас мой, і лямант мой перад абліччам Ягоным дайшоў да вушэй Ягоных.
  grc-BRENT: Ἀπʼ ἄκρου τοῦ οὐρανοῦ ἡ ἔξοδος αὐτοῦ· καὶ τὸ κατάντημα αὐτοῦ ἕως ἄκρου
    τοῦ οὐρανοῦ· καὶ οὐκ ἔστιν ὃς ἀποκρυβήσεται τὴν θέρμην αὐτοῦ.
  kpr-kpr: Amingetiri, enda javi use daradaraghiri, doriri susu javi javi use, ginoginoghusira.
    Ainda beká mo, God janje ekoko usira.
  ind-AYT: (18-8) Kemudian, bumi berguncang dan bergoyang; dasar-dasar gunung bergetar
    dan berguncang karena Dia marah.
  yom-yom: Buna ntoto wunikuka ayi wutita. Zifondasio zi miongo zinikunu ayi zinikuka,
    bila wuba wufuema ngolo.
  yut-yut: Bɨsitno nandaŋek uwalno do butjap madepsi nandaŋ yomgut. Aŋek mɨktɨm aban
    wudɨp madepsi agɨt. Aŋakwan ɨleŋ dakon mibɨlɨ madepsi kwakwalɨkgwit.
  nya-nya: Dziko lapansi linanjenjemera ndi kuchita chivomerezi, ndipo maziko a mapiri
    anagwedezeka; ananjenjemera chifukwa Iye anakwiya.
  hrv-hrv: u nevolji zazvah Jahvu i Bogu svome zavapih. Iz svog Hrama zov mi začu,
    i vapaj moj mu do ušiju doprije.
  mps-mps: Tialima, megi da, Genuai Bidigo wado po elalubao. Tama agai te tǫ mali
    mu ilali. Tama te bulu du page dabe te mumunu ela silali.
  tpi-tpi: Orait nau Bikpela i kros long ol birua bilong mi. Olsem na em i mekim graun
    i guria nogut tru, na ol maunten i seksek moa yet.
  dan-1931: i min Vånde påkaldte jeg HERREN og råbte til min Gud. Han hørte min Røst
    fra sin Helligdom, mit Råb fandt ind til hans Øren!
  vie-OVCB: Bỗng nhiên đất động và rung chuyển. Nền các núi cũng rúng động; vì Chúa
    nổi giận.
  guj-2017: ત્યારે પૃથ્વી હાલી તથા કાંપી; વળી, પર્વતોના પાયા ખસી ગયા અને હાલવા લાગ્યા
    કેમ કે ઈશ્વર ગુસ્સે થયેલા હતા.
  pon-2006A: Sampah eri rerada oh itikekda; poahsoan en nahna kan ahpw mwekidida oh
    rerada, pwehki Koht ketin engiengdahr.
  por-BRBSL: Então a terra tremeu e tremeu. As fundações das montanhas também tremeram
    e foram abaladas, porque ele estava com raiva.
  eng-OEBUS: Then the earth shook and quaked, mountains trembled to their foundations,
    and quaked because of his wrath.
  swe-swe: I min förtvivlan (betryckt, pressad) ropade jag till (höjde jag min röst
    i bön, kallade på) Herren (Jahve), till min Gud (Elohim) skrek jag ut (hojtade
    högt – efter hjälp och befrielse). Han hörde min röst från sitt tempel [vers 10
    antyder att det är Guds himmelska tempel som åsyftas] och mitt kvalfyllda skrik
    till honom (rop efter hjälp i djup vånda) nådde hans öron.
  cth-cth: Hottelah, talai a kâhuet teh a pâyaw. A lungkhuek dawkvah, mondunaw totouh
    a pâyaw teh, a kâhuet awh.
  twi-twi: Asase wosowee na ehinhimii, na mmepɔw fapem wosowee wosuroe, efisɛ na ne
    bo afuw.
  hlt-hlt: Te vaengah diklai tuen tih hinghuen. Amah taengah a sai dongah tlang yung
    rhoek khaw tlai uh tih tuen uh.
  tbz-SIM: Dɛ̀ do n di kɛ̀ n yú Kuyie nku, kɛ́ ku nkuɔ́nnɛ̀, kɛ̀ kùu keè n tɑmmɛ̀
    ku cĩ́ɛ̃̀tɛ̀ miɛkɛ, kɛ̀ m bɑ́ɑmmìi tuɔkoo ku borɛ̀.
  msy-2020: Kamaghɨn amizɨ, a nan apanibar atari. Egha mɨkɨmkɨzim gamizɨ an otogha,
    mɨghsɨabagh inobaghnobasi.
  dop-dop: Mɑ yɑ́ɑ́ Tɑcɑɑ kɛ mɑ lɑŋwɑkəllɛ wɑɑtʋ sɩ ɩ́ wɑɑsɩ-m. Mɑ kiisɑɑ nɑ ɩ́ nɩɩ
    mɑ nɔɣɔ kɛ ɩ təyɑɣɑ tɑɑ.
  azb-azb: O zaman yer üzü sarsılıb titrədi, Dağların təməlləri lərzəyə gəldi, Onlar
    sarsıldı, Çünki O qəzəbləndi.
  eng-DBY: Then the earth shook and quaked, and the foundations of the mountains trembled
    and shook, because he was wroth.
  hin-2017: तब पृथ्वी हिल गई, और काँप उठी और पहाड़ों की नींव कँपित होकर हिल गई क्योंकि
    वह अति क्रोधित हुआ था।
  wol-KYG: Ma jàq, woo Aji Sax ji, ne sama Yàlla wallóoy, mu dégge këram. Ma yuuxu,
    muy dégg.
  bjr-bjr: Anutufa qini namuqaara aranaqainara maqa kasifanoo aaqanauqa doori doorifanoo
    firaa ooniuqa faqa kasi kasidanoo.
  eng-YLT: And shake and tremble doth the earth, And foundations of hills are troubled,
    And they shake — because He hath wrath.
  kne-kne: Pag manyegyeg ya naikiweg din daga, din naisaadan di dontog yan nagon-gon
    da gapo sin palalo ay bonget na.
  eng-WYC-2017: The earth was moved together, and trembled greatly; the foundaments
    of hills were troubled altogether, and moved together, for he was wroth to them.
  eng-WMBB: Then the earth shook and trembled. The foundations also of the mountains
    quaked and were shaken, because he was angry.
  zat-NTPS: Nadxa guzrú' lu xe̱zr la xu nigá. Gulezrize lane xi'a ca'. Gulezrízele̱'e̱
    na lawe' da bzra'a Le'.
  zty-NTPS: Naž wẕó' yežlyó nga. Wẕízegak ya'a ka' gže'. Wẕízeḻe'egaken dan' bže'e
    Ḻe'.
  urd-GVH: तब ज़मीन लरज़ उठी और थरथराने लगी, पहाड़ों की बुनियादें रब के ग़ज़ब के सामने
    काँपने और झूलने लगीं।
  rug-rug: Ke ziziziri sa pepeso meke niniu, meke madidiri hubidi sari na toqere,
    sina ta ṉaziri sa Tamasa.
  gaz-gaz: Lafti ni hollatte; ni sochootes; hundeewwan tulluuwwaniis ni raafaman;
    sababii inni dheekkameefis isaan ni hollatan.
  fra-LSG: Dans ma détresse, j’ai invoqué l’Éternel, J’ai crié à mon Dieu; De son
    palais, il a entendu ma voix, Et mon cri est parvenu devant lui à ses oreilles.
  yal-yal: N na Alatala xili nɛn n ma tɔrɔni, n yi n xuini te n ma Ala ma malina fe
    ra. A yi n xuiin mɛ a Batu Banxini, a yi a tuli mati n gbelegbele xuiin na.
  iou-iou: Nadäŋ namiŋirän kome bärom täŋpäŋ kwaiŋkuk. Jop puningän nämo, mebäriken
    umu imaka, kwaiŋkuk. U imata, Anututä iwanayeta kokwawak nadäŋirän ude uwä ahäŋkuk.
  haw-1868: Alaila nauwe iho la ka honua a me ka haalulu; Nauweuwe iho la ua kumu
    o na mauna, Ua hoonauweia mai ia no kona inaina.
  arb-NAV: عِنْدَئِذٍ ارْتَجَّتِ الأَرْضُ وَتَزَلْزَلَتْ. ارْتَجَفَتْ أَسَاسَاتُ الْجِبَالِ
    وَاهْتَزَّتْ، لأَنَّ الرَّبَّ غَضِبَ.
  ded-ded: Yeng ngaba anecac bangecngo kockpac amma kpemindzaheu usoc meu tikiac titiseri
    yeni dendeng kpegec.
  ewe-ewe: Tete anyigba dzo nyanyanya, eye wòʋuʋu; towo ƒe agunuwo ke hã ʋuʋu heyeheye,
    eye wodzo kpekpekpe, elabena dzi kui.
  eng-LEE: (18:8) Then shook and trembled the earth; and the foundations of the mountains
    were moved; and they were shaken, because he was wroth.
  asm-FB: তেতিয়া পৃথিৱী কঁপি উঠিল, জোকাৰ খাবলৈ ধৰিলে; পর্বতৰ ভিত্তিমূলবোৰ জোকাৰণিত
    কঁপি উঠিল; কিয়নো তেওঁৰ ক্ৰোধত সেইবোৰ কঁপি উঠিল।
  sus-A: ﭑ عَلَتَلَ مَشَندِ مَ ﭑ مَ تْورّ كُي، ﭑ نَن ﭑ مَرِفِ عَلَ شِلِمَ ﭑ شُي عِتٍشِ
    رَ. عَ ﭑ شُي مّمَ عَ شَ هْرْ مْبَنشِ كُي، عَ عَ تُلِ مَتِمَ ﭑ وَ شُي رَ.
  fra-SBL: Alors la terre trembla et s'ébranla. Les fondements des montagnes ont aussi
    tremblé et ont été ébranlés, parce qu'il était en colère.
  hbo-hbo: בַּצַּר־לִ֤י ׀ אֶֽקְרָ֣א יְהוָה֮ וְאֶל־אֱלֹהַ֪י אֲשַׁ֫וֵּ֥עַ יִשְׁמַ֣ע
    מֵהֵיכָלֹ֣ו קֹולִ֑י וְ֝שַׁוְעָתִ֗י לְפָנָ֤יו ׀ תָּבֹ֬וא בְאָזְנָֽיו׃
  kik-kik: Thĩ ĩkĩinaina na ĩgĩthingitha, nayo mĩthingi ya irĩma ĩkĩenyenya; ĩkĩinaina
    tondũ aarĩ mũrakaru.
  fra-NCL: Dans ma détresse, j’invoquai Yahweh, et je criai vers mon Dieu ; de son
    temple il entendit ma voix, et mon cri devant lui parvint à ses oreilles.
  cek-AK: Anih palungphui naah, long anghuen moe, tasoeh; maenawk ohhaih takung khoek
    to anghuen moe, angthuih.
  cuk-cuk: Bab-Jehová-uludgua, neg giglimakded, yar-sailagan-mamaidse-bakale, giglimakded.
  uig-CYR: Асманларниң бир четидин өрләйду, Җаһанниң у четигичә чөргиләйду, Униң һараритидин
    һеч қандақ мәхлуқат йошуруналмайду.
  tel-2017: అప్పుడు భూమి కంపించి వణికింది. దేవుడు కోపంగా ఉన్నాడు గనక పర్వతాల పునాదులు
    కూడా కదిలి వణికాయి.
  hat-BSA: Konsa, latè a te tranble. Fondasyon a mòn yo te tranble. Yo te ebranle
    nèt, akoz kòlè Li.
  ukr-ONPU: З одного краю небес воно виходить, пробігає коло до іншого краю, і ніщо
    не сховається від його спекоти.
  kos-kos: Na faclu rarrar ac usrusryak; Pwelung lun eol uh mukuikui ac kusrusrsrusr,
    Mweyen God El kasrkusrak.
  hbo-WLC: בַּצַּר־לִ֤י ׀ אֶֽקְרָ֣א יְהוָה֮ וְאֶל־אֱלֹהַ֪י אֲשַׁ֫וֵּ֥עַ יִשְׁמַ֣ע
    מֵהֵיכָל֣וֹ קוֹלִ֑י וְ֝שַׁוְעָתִ֗י לְפָנָ֤יו ׀ תָּב֬וֹא בְאָזְנָֽיו׃
  ibo-ibo: Ụwa mere mkpọtụ, maa jijiji, ntọala niile nke ugwu niile makwara jijiji,
    ha mara jijiji nʼihi iwe nke na-ewe ya.
  ory-ory: ସେତେବେଳେ ପୃଥିବୀ ଟଳଟଳ ଓ କମ୍ପିତ ହେଲା, ପର୍ବତଗଣର ଭିତ୍ତିମୂଳ ମଧ୍ୟ ବିଚଳିତ ହେଲା
    ଓ ତାହାଙ୍କ କୋପ ସକାଶୁ ଟଳଟଳ ହେଲା।
  chk-chk: Iwe, fanüfan a chechech o mwöükük, nge longolongun ekewe chuk ra pwal chechech
    o chüngüchüng pokiten än Kot song.
  rop-rop: Wal ola graun bin sheiksheik. Nomo lilbit ola graun ebriweya bin mubmub,
    dumaji God bin gitwail langa im enami olabat.
  ukr-1871: Захиталась тодї і задрожала земля, тремтїли підвалини гір і хитались,
    бо запалав він гнївом.
  yon-yon: Okad kuu binangkiyiib dowodkiyiib keruune, aangko angkumonimbon kuu ben
    kiringmeen. Yi binangkiwen kuu Godbed norin wandoon kowe.
  deu-1951: (018-8) Die Erde bebte und erzitterte, die Grundfesten der Berge wurden
    erschüttert und bebten, weil er zornig war.
  eng-JPS: (18-8) Then the earth did shake and quake, the foundations also of the
    mountains did tremble; they were shaken, because He was wroth.
  srp-1865: Zatrese se i pokoleba se zemlja, zadrmaše se i pomjeriše iz temelja gore,
    jer se on razljuti.
  lug-lug: Emisingi gy’ensi ne gikankana ne giyuuguuma; ensozi ne zinyeenyezebwa ne
    ziseeseetuka, kubanga yali asunguwadde.
  heb-heb: ותגעש ותרעש הארץ ומוסדי הרים ירגזו ויתגעשו כי חרה לו׃
  ben-IRV: তখন পৃথিবী নড়ে উঠল এবং কেঁপে উঠলো; পর্বতের ভিত্তিও নড়ে গেলে এবং তা ঈশ্বরের
    ক্রোধের জন্য কেঁপে উঠল।
  ntu-ntu: Mzli kc Yawe nakaputr-ngrmle, zmatq ngrde myalz apule nengq. Nrlc ycngrlr-atwrnrngr
    x wai-kzle nou newzng. Murde Gct ngyati zlwz drtwrde enqmi rngeng.
  pan-pan: ਤਦ ਧਰਤੀ ਕੰਬ ਗਈ ਅਤੇ ਥਰ-ਥਰਾਈ, ਅਤੇ ਪਹਾੜਾਂ ਦੀਆਂ ਨੀਹਾਂ ਹਿੱਲ ਗਈਆਂ, ਅਤੇ ਧੜਕ ਉੱਠੀਆਂ,
    ਕਿਉਂ ਜੋ ਉਹ ਕ੍ਰੋਧਵਾਨ ਹੋ ਗਿਆ ਸੀ!
  mya-JVB: ထိုအခါ အမျက် တော်ထွက်သောအားဖြင့် မြေကြီး တုန်လှုပ် ၍ ၊ တောင် အမြစ် တို့သည်
    တရွေ့ရွေ့လှုပ်ရှား ကြ၏။
  kgf-kgf: Nimma qeri biric waŋu baecnéŋ hiriyu baec boŋawac qambaŋa acguc hiriyec.
  tte-O: Kabo yanuwa yaulina inuku yo itabubu, yo koya yailiyao simwasali yo siulapwasi,
    kaiwena Yaubada imunamunai.
  tbg-tbg: Viva ti uva irivaro vira voqamakero arara itaivarora tiro, vaturavano utivaro
    aiqina tuqaqihairo voqama kero qakaa qakaa iharo vaira.
  hmo-hmo: Unai neganai tanobada be ia marere, ma ia heudeheude. Ororo edia badina
    nadi, be kahana kahana dekenai idia mareremarere, badina Dirava be ia badu dainai.
  zar-NT: Níʼirö gudödi budóʼ zxuʼ, en guzxizi luyú. Guzxízidaʼ xilíbigaca yuguʼ guíʼa
    sibi. Guzxízigaca tuʼ gulénëʼ Lëʼ.
  urd-urd: तब ज़मीन हिल गई और कॉप उठी, पहाड़ों की बुनियादों ने जुम्बिश खाई और हिल
    गई, इसलिए कि वह ग़ज़बनाक हुआ।
  rus-SYN: от края небес исход его, и шествие его до края их, и ничто не укрыто от
    теплоты его.
  bqc-SIM: Ma yeelɛa guu màa ma Dii sìsi, ma lɛzù ma Luazi, ↄ̃ à ma lↄↄ mà za
    a bɛ, ma wii kàwà, à gɛ̃̀ aà swã́u.
  tcz-CHONGTHU: Hi jouchun leiset akilingin akihot e. Molbul ho jeng jong kihot e
    ajeh chu Elohim Pathen lunghang a ahi.
  mar-mar: तेव्हा पृथ्वी हादरली आणि कंपित झाली. डोंगरांचे पाये थरथर कापले आणि हादरले,
    कारण देव क्रोधित झाला होता.
  isl-isl: Þá hrópaði ég til Drottins. – Hróp mitt náði eyrum hans á himnum!
  hlt-THB: Khawmdek ing tyn nawh thyn hy, ak kawsonaak awh tlangkhqi awm am cei dyna
    tyn boeih hy.
  qub-qub: Chaymi intërucho fiyupa timlur caran. Intëru jircacunapis fiyupa chucchuran.
    Tayta Dios rabyacurcuptinmi cuyuriran.
  bqp-bqp: Zĩtɛ lùkaluka à yĩ̀gãyĩgã, kpinↄ dègedege ari ń zĩnin. Ò lùkaluka kũ
    à pↄ fɛ̃̀ yãi.
  hat-hat: (018:8) Lè sa a, latè pran tranble, li souke. Mòn yo pran tranble jouk
    nan rasin yo. Yon sèl frison pran yo, paske Bondye te ankòlè!
  eng-BSB: Then the earth shook and quaked, and the foundations of the mountains trembled;
    they were shaken because He burned with anger.
  eng-WEBPB: Then the earth shook and trembled. The foundations also of the mountains
    quaked and were shaken, because he was angry.
  kbq-kbq: Hagi mopamo'a imi e'nerigeno, toretore nehigeno, agonamofo tramo'a kazakaza
    hu'ne. Na'ankure Ra Anumzamofona arimpa ahenegeno anara hu'ne.
  pon-pon: Jappa rerer o mokidedar, o pajon en nana kan ititekok o rerer, ni a kotin
    onionidar.
  nhe-BL: Huajca chicahuac mojmolini tlali hasta momajmatijque nochi tepetini. Moojolinijque
    nopa tepetini hasta campa ontlatzquitoque, huan mohuihuixojque pampa Toteco Dios
    cualanqui.
  wnc-wnc: Siwan, Buyambam tapata musia toknga natane iwanae natapbut. Natapan miamunu
    buyambam siawan, tawan dakandaka ama yapiatangu ayamuke yuking.
  bus-bus: Tↄↄtɛ lùgaluga à nìgãnigã, kpiiinↄ dègedege ai ń kãsãan. Aↄ̃ lùgaluga
    kɛ̀ à pↄ fɛ̃̀ yãnzi.
  gub-BL: Na'e ywy uryryryryz tuwe uzemuaiw pà a'e. Ywytyr ipy uryryryryz uwauwak
    pà a'e wà no, Ta'e wikwahy Tupàn a'e xe.
  eng-DRA: 'His going out is from the end of heaven, And his circuit even to the end
    thereof: and there is no one that can hide himself from his heat.'
