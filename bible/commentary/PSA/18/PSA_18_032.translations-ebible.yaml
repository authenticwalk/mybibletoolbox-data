verse: PSA.018.032
translations:
  mal-C: ശക്തിയാൽ യഹോവ എന്നെ യുദ്ധസജ്ജനാക്കുന്നു എന്റെ വഴി സുരക്ഷിതമാക്കുകയും ചെയ്യുന്നതു
    ദൈവമാണ്.
  deu-TKW: Denn wer ist Gott außer Jahwe, und wer ein Hort außer unserem Gott?
  lin-lin: Nani azali Nzambe soki Yawe te ? Nani azali libanga soki Nzambe na biso
    te ?
  mmx-mmx: Neni mun ne Moroa ik lox alolos ia, la neni mun ik lok tatao lavatpas tarak.
  eng-LSV: God—who is girding me [with] strength, || And He makes my way perfect.
  eng-GNV: God girdeth me with strength, and maketh my way vpright.
  eng-WEBSTER: It is God that girdeth me with strength, and maketh my way perfect.
  nhw-BL: Toteco Dios nechmaca chicahualistli, huan nechchihualtía ma ninejnemi xitlahuac.
  swh-ONEN: Mungu ndiye anivikaye nguvu na kufanya njia yangu kuwa kamilifu.
  bba-bba: Gusunɔ turowɑ u wɑ̃ɑ. Wi turowɑ u sɑ̃ɑ bɛsɛn Yinni. Wi turowɑ u koo sun
    kɔ̃su.
  eng-KJVCPB: It is God that girdeth me with strength, And maketh my way perfect.
  luo-luo: Nyasaye ema miya teko kendo omiyo yora bedo mokwe.
  aii-aii: ܐܲܠܵܗܵܐ ܕܟܹܐ ܡܲܠܒܸܫ ܠܝܼ ܚܲܝܠܵܐ، ܥܒ݂ܝܼܕ ܠܹܗ ܐܘܼܪܚܝܼ ܬܲܡܝܼܡܬܵ‌ܐ.
  meu-meu: Ia na goada e hariolaigu Diravana; ia na egu dala e halailaia Diravana.
  npi-ULB: कम्मर पेटीझैं परमेश्‍वरले नै मलाई बल दिनुहुन्छ, जसले निर्दोष व्‍यक्‍तिलाई
    आफ्नो मार्गमा राख्‍नुहुन्छ ।
  yor-yor: Ọlọ́run ni ẹni tí ó fi agbára dì mí ní àmùrè ó sì mú ọ̀nà mi pé.
  pes-OPCB: خدا به من قوت می‌بخشد و در راههایی که می‌روم مرا حفظ می‌کند.
  tgl-ULB: Ang Diyos ang nagbibigay ng lakas sa akin tulad ng isang sinturon, na nagdadala
    sa isang matuwid na tao sa kaniyang landas.
  nop-nop: Tiŋa adigoŋ talik yaulatneŋ saŋiniŋ namuŋa nabudokolak.
  hui-hui: Ibugua i̱naga ha do anda hongoheore kagonigo i̱ ibaga bu koria ibugua hariga
    bayale mo tiga biaga ka.
  mya-mya: ကိုယ်​တော်​သည်​ငါ့​ကို​သန်​စွမ်း​စေ​တော်​မူ​သော ဘု​ရား၊ ငါ​လိုက်​လျှောက်​ရာ​ခ​ရီး​လမ်း​ကို​ဘေး​မဲ့​လုံ​ခြုံ
    စေ​တော်​မူ​သော​ဘု​ရား​ဖြစ်​တော်​မူ​၏။
  bod-N: ཁོང་གིས་སྟོབས་ཀྱི་སྐ་རགས་ང་ལ༌འཆིང༌། །བདག་གི་སྤྱོད་ལམ་ཕུལ་དུ་བྱུང་བར༌མཛད།།
  wsk-wsk: Kaem kota sokel aisiso ale aga bitarso.
  sna-sna: NdiMwari anondishongedza nesimba uye anokwanisa nzira yangu.
  spa-BLM: el Dios que me arma de fuerza y hace perfecto mi camino?
  cac-cac: Ach Dios, a ach tzac'n̈ej vip. A ach tzin a cuchb'ej d'a jun b'e te vach'.
  swh-ULB: Ni Mungu anitiaye nguvu ndani yangu kama vile mkanda, ambaye humweka mtu
    mwenye lawama katika njia yake.
  deu-ELBBK: Denn wer ist Gott, außer dem HERRN? Und wer ein Fels, als nur unser Gott?
  mbb-OT: Iyan ka ebeǥey kedì te zesen wey ebantey kedì diyà te ibayè ku.
  mal-2015: എന്നെ ശക്തികൊണ്ടു അരമുറുക്കുകയും എന്റെ വഴി കുറവുതീർക്കുകയും ചെയ്യുന്ന
    ദൈവം തന്നേ.
  gup-gup: Nungka God nadjalkudji nganwon kunngudj, dja mak nungka nganmikan kore
    manbolh mandjad.
  rmc-rmc: Bo ko hin o Del, te na o RAJ? Ko hin e Skala, te na amaro Del?
  nlg-nlg: Gaia na God te vaheu na laga, gaia te nea na halautugu ge tatavahale.
  pes-OPV: خدایی که کمر مرابه قوت بسته و راههای مرا کامل گردانیده است.
  ron-1924: Думнезеу мэ ынчинӂе ку путере ши мэ повэцуеште пе каля чя дряптэ.
  ben-OBCV: ঈশ্বর আমায় শক্তি জোগান আর আমার পথ সুরক্ষিত রাখেন।
  som-som: Kaasoo ah Ilaaha ii guntiya xoog, Jidkaygana qummaatiya.
  eng-ASVBT: The God that girdeth me with strength, And maketh my way perfect?
  mna-mna: Ni ipombolmbol yo pa itunu mburaana, tana aŋmendernder mbolŋana. Mi ni
    mataana pio pa pai tio, mi ipazalzal yo.
  ita-1885: Egli rende i miei piedi simili a quelli delle cerve, E mi fa star ritto
    in su i miei alti luoghi.
  eng-ULB: It is God who puts strength on me like a belt, who places the blameless
    person on his path.
  spa-VBL: Dios me da fortaleza y me mantiene a salvo.
  fra-_FOB: Le Dieu qui me ceint de force, et qui a rendu mon chemin sûr;
  mal-mal: എന്നെ ശക്തികൊണ്ട് അരമുറുക്കുകയും എന്റെ വഴി സുരക്ഷിതമാക്കുകയും ചെയ്യുന്ന
    ദൈവം തന്നെ.
  lit-lit: Tai Dievas, kuris apjuosia mane jėga ir padaro mano kelią nepriekaištingą,
  urd-GVR: Allāh mujhe quwwat se kamarbastā kartā, wuh merī rāh ko kāmil kar detā
    hai.
  suz-BL: परमप्रभुमी आं कली शुश सक्ति पाइश्‍शो सेल्‍ती। मेकोमी आं लां ठीक सेल्‍ब।
  eng-NOY: It is God that girded me with strength, And made my way plain.
  ita-1927: l’Iddio che mi cinge di forza e rende la mia via perfetta?
  ckb-ckb: خودایە ئەوەی کەمەری منی توند بەستووە، بە تەواوی ڕێگام لەبەردەمدا دەکاتەوە.
  eng-BBE: God puts a strong band about me, guiding me in a straight way.
  xsi-xsi: Inani uru kaika ilua naŋa, aku lâ zo ndia naŋa atu ayoka nzâla, ande i
    uru ikatona naŋa sondo ndo.
  kan-OKCV: ಬಲದಿಂದ ನನಗೆ ಆಯುಧವನ್ನು ಧರಿಸುವಂತೆ ಮಾಡಿ, ನನ್ನ ಮಾರ್ಗವನ್ನು ಸುರಕ್ಷಿತಗೊಳಿಸುವ
    ದೇವರು ಅವರೇ.
  tam-2017: என்னைப் பலத்தால் இடைகட்டி, என்னுடைய வழியைச் செவ்வைப்படுத்துகிறவர் தேவனே.
  spa-RV-1909: Dios es el que me ciñe de fuerza, é hizo perfecto mi camino;
  ron-BTF: Dumnezeu este cel ce mă încinge cu tărie și îmi face calea desăvârșită.
  eng-WEBP: the God who arms me with strength, and makes my way perfect?
  eng-FBV: God makes me strong and keeps me safe.
  nld-1939: God! Hij omgordt mij met kracht, En baant mij een veilige weg;
  nch-BL: Toteco Dios nechmaca chicahualisti, huan nechchihualtía ma ninejnemi xitahuac.
  vie-1934: Đức Chúa Trời thắt lưng tôi bằng năng lực, Và ban bằng đường tôi.
  cha-cha: 'Si Yuus jagogode yo ni y minetgot: ya jafatitinas cabales y chalanjo?'
  hin-CV: वही परमेश्वर मेरे मजबूत आसरा हैं; वह निर्दोष व्यक्ति को अपने मार्ग पर चलाते
    हैं.
  eng-OURB: the God who arms me with strength, and makes my way perfect?
  spa-BES: Dios me ciñe de poder, guiándome de una manera perfecta.
  tdx-tdx: T’i Andrianañahare mpanìkiñe ahy an-kaozarañe, vaho mpamantañe ty liako.
  tha-KJV: คือพระเจ้าผู้ทรงเอากำลังคาดเอวของข้าพเจ้าไว้ และทรงกระทำให้ทางของข้าพเจ้ารอบคอบ
  por-BR-2018: Deus é o que me veste de força; e o que dá perfeição ao meu caminho.
  deu-ELO: Der Gott, der mich mit Kraft umgürtet und vollkommen macht meinen Weg;
  eng-WYC-2018: God that hath girded me with virtue; and hath set my way unwemmed.
    (God who hath girded me with strength; and hath made my way without blemish, or
    without fault.)
  epo-epo: Tiu Dio, kiu ĉirkaŭzonas min per forto Kaj perfektigas mian vojon;
  gfk-gfk: Ne God at nong i la tartar dadas tagu, ma i la hatakodasne timaan no nugu
    ngaas.
  uig-PIN: Yǝni belimni küq-ⱪuwwǝt bilǝn oriƣuqi Tǝngri, Yolumni tüptüz, mukǝmmǝl
    ⱪilƣuqi Tǝngridur;
  beo-beo: Gode Hi fawane da nama gasa iaha amola na da logoba:le ahoasea, E da na
    noga:le ouligisa.
  tpi-OTNT: God tasol i save mekim mi i sanap strong Na em i save lukautim mi gut
    long taim mi wokabaut.
  hau-SA: Allah ne ya ƙarfafa ni da ƙarfi ya kuma sa hanyarta ta zama cikakkiya.
  udu-udu: Arumgimis jin deḵki aha/ ki mom’bi’th is mo, dhali kar bway pem ki ’dantar
    mo.
  uig-LAT: Yeni bélimni küch-quwwet bilen orighuchi Tengri, Yolumni tüptüz, mukemmel
    qilghuchi Tengridur;
  nde-nde: NguNkulunkulu ongihlomisa amandla enze indlela yami iphelele.
  ton-ton: Ko e ʻOtua ia ʻoku ne nonoʻo ʻaki au ʻae mālohi, ʻo fakahaohaoa hoku ʻaluʻanga.
  ces-1613: Nebo kdo jest Bohem kromě Hospodina, a kdo skalou kromě Boha našeho?
  eng-WMB: the God who arms me with strength, and makes my way perfect?
  tam-TCV: இறைவன் பெலத்தை எனக்கு அரைக்கச்சையாகக் கட்டி, என் வழியை குறைவற்றதாய் ஆக்குகிறார்.
  ceb-ULB: Mao kini ang Dios nga naghatag ug kusog kanako sama sa bakos, nga nagbutang
    sa tawong matarong sa iyang dalan.
  pol-UBG: To Bóg, który przepasuje mnie mocą i doskonałą czyni moją drogę.
  urd-GVU: اللہ مجھے قوت سے کمربستہ کرتا، وہ میری راہ کو کامل کر دیتا ہے۔
  eng-OEBCW: The God who arms me with strength, who cleared and smoothed my way.
  deu-1912: Gott rüstet mich mit Kraft und macht meine Wege ohne Tadel.
  kan-2017: ನನಗೆ ಶೌರ್ಯವೆಂಬ ನಡುಕಟ್ಟನ್ನು ಬಿಗಿಯುವವನೂ, ನನ್ನ ಮಾರ್ಗವನ್ನು ಸರಾಗ ಮಾಡುವವನೂ ದೇವರೇ.
  yap-yap: Ir fare Got nma gel nigeg, nma yal’uweg kanawo’eg.
  hlt-MCSB: Pathen loh kai he khuehtawn m'vah sak tih, ka longpuei khangmai la a khueh.
  mdy-ETH: ታኣም ዶዱሞ ዒንጋሢንታ ጎይፆዋ ታኣኮ ፒዚሳሢ ፆኦሲኬ።
  twi-ASANTE: Ɛyɛ Onyankopɔn na ɔma me ahoɔden, na ɔma me kwan yɛ pɛ.
  eng-WEBU: the God who arms me with strength, and makes my way perfect?
  acu-NT: Wina kakarmarun surustinka Yusketai. Wina pujutru iwiasmatrukchatnuka nuketai.
  spa-PDDPT: Porque ʼEL es Quien me ata con vigor, Y que perfecciona mi camino,
  gun-gun: Xeruete xemombaraetea oiko, omoatyrõ 'rã aguata aguã rupi.
  agu-BL: Tan i' na jal inchamil. Nin tan i' na no'c tetz tz'aknak cu'n.
  ilo-ULB: Isu ti Dios a mangmangted iti pigsak a kasla maysa a barikes, a mangikabkabil
    kadagiti awan pakapilawanna a tattao iti dalanna.
  kpg-kpg: Mee go di God dela e hai au gi maaloo, ge e hagaloohi ogu ala i nia haingadaa.
  uig-ARA: يەنى بېلىمنى كۈچ-قۇۋۋەت بىلەن ئورىغۇچى تەڭرى، يولۇمنى تۈپتۈز، مۇكەممەل
    قىلغۇچى تەڭرىدۇر؛
  sus-sus: Ala gbɛtɛ mu na, fo Alatala. Sɛnbɛma mu na, fo won Marigi Ala.
  pon-2006: Ih Kohto me kin ketin kakehlaiehda, me kin sinsile elei kan sang apwal
    akan.
  jae-jae: Anôtô tau tonaŋ tec kêjandiŋ aê tôŋ ŋa ŋaclai to gêjam ŋoc intêna gebe
    ockaiŋ êndiŋ gêŋ teŋ atom.
  ksd-ksd: Nam ra God i vi pit iau ma ra dekdek, Ma i mal kaugu nga upi na ko vurakit.
  tur-YTC: O Tanrı ki, beni güçle donatır ve yolumu kusursuz kılar.
  bel-N: Бо хто Бог, апрача ГОСПАДА, і хто скала, акрамя Бога нашага?
  kpr-kpr: God nune eari, na fakina eraena. Nune eari, na emboroda kotae kotae ya
    foa gheraena.
  ind-AYT: (18-33) Allah yang mengikat pinggangku dengan kekuatan, Dia membuat jalanku
    sempurna.
  yom-yom: Nzambi, niandi wukuphananga ngolo ayi wunkitulanga nzilꞌama yi fuana.
  yut-yut: Piŋkop dagɨn nak aŋteban aŋakwan tebai akdat. Ae kosit agɨsat bɨsapmon
    kɨlano tagɨsi asak.
  nya-nya: Ndi Mulungu amene anandipatsa mphamvu ndi kulungamitsa njira yanga.
  hrv-hrv: Jer tko je Bog osim Jahve? Tko li je hridina osim Boga našega?
  mps-mps: Agai naga ena dąų walama, tama ena bilibo sogode te bugagia tonalubo
    dao.
  tpi-tpi: God tasol i save mekim mi i sanap strong Na em i save lukautim mi gut long
    taim mi wokabaut.
  dan-1931: Ja, hvem er Gud uden HERREN, hvem er en Klippe uden vor Gud,
  vie-OVCB: Đức Chúa Trời trang bị cho con năng lực, làm cho đường lối con trọn vẹn.
  guj-2017: ઈશ્વર જે મારી કમરે સામર્થ્યરૂપી પટ્ટો બાંધે છે અને મારો માર્ગ સીધો કરે
    છે.
  pon-2006A: Ih Kohto me kin ketin kakehlaiehda, me kin sinsile elei kan sang apwal
    akan.
  por-BRBSL: o Deus que me arma com força, e faz meu caminho perfeito?
  eng-OEBUS: The God who arms me with strength, who cleared and smoothed my way.
  swe-swe: För vem är Gud (Elohim) förutom Herren (Jahve), och vem är en klippa (berg,
    en säker och stabil grund) utom vår Gud (Elohim)? [Nej, ingen är som du!]
  cth-cth: Thaonae hoi na kapathoupkung teh Cathut doeh. Ka lamthung hai a kuep sak.
  twi-twi: Ɛyɛ Onyankopɔn na ɔma me ahoɔden, na ɔma me kwan yɛ pɛ.
  hlt-hlt: Pathen loh kai he khuehtawn m'vah sak tih, ka longpuei khangmai la a khueh.
  tbz-SIM: Kuyie nkuù tu ti yiɛ̀, Kuyie mbo kumɑ́ɑ̀ ndi, kuù mɑ́ɑ̀ tu dipèrì dìì ti
    kɑ̃nkɛ́.
  msy-2020: Godra nan daroribar na akumakui, egha gavgavim na ganɨga deragha nan garima,
    kɨ zui.
  dop-dop: Tɑcɑɑ nyɑ́ tike təkoŋ ntɛ́ Ɩsɔ. Tɑ Ɩsɔ nyɑ́ tike təkoŋ ntɛ́ kʋkpɑmʋɣʋ ŋku
    kʋ kentiɣi-tʋ tɔ.
  azb-azb: Allah məni qüvvəsi ilə bürüyər, Yolumu kamil edər.
  eng-DBY: The God who girdeth me with strength, and maketh my way perfect,
  hin-2017: यह वही परमेश्वर है, जो सामर्थ्य से मेरा कमरबन्ध बाँधता है, और मेरे मार्ग
    को सिद्ध करता है।
  wol-KYG: Ana kuy Yàlla ku moy Aji Sax ji? Ku jara sës ku dul sunu Yàlla?
  bjr-bjr: Mi Anutufa kai qini afeeka qimiseenoo, rakisiqimaqee marifaqa qifaaqa quqasee
    aana nidaqa.
  eng-YLT: God! who is girding me [with] strength, And He maketh perfect my way.
  kne-kne: Sisya si Diyos ay mangidawdawat si pigsak, bantayana din pandanak et magay
    pan-egyatak.
  eng-WYC-2017: God that hath girded me with virtue; and hath set my way unwem-med.
  eng-WMBB: the God who arms me with strength, and makes my way perfect?
  zat-NTPS: Dios naque̱' Bénnea' dxune̱' neda' benne' wal-la, ne Benne' dxune̱' li
    lazre' da dxuna' neda'.
  zty-NTPS: Dios nake' Bennen' žone' neda' benne' waḻe, na' Benne' žeyone' ḻi ḻaže'
    da' žona' neda'.
  urd-GVH: अल्लाह मुझे क़ुव्वत से कमरबस्ता करता, वह मेरी राह को कामिल कर देता है।
  rug-rug: Asa mo sa Tamasa sapu va ṉiṉira au, toka nau Sa pa siraṉa gotogotona.
  gaz-gaz: Kan humna na hidhachiisu, kan akka karaan koos nagaa taʼu godhu Waaqa.
  fra-LSG: Car qui est Dieu, si ce n’est l’Éternel; Et qui est un rocher, si ce n’est
    notre Dieu?
  yal-yal: Alatala nan keden Ala ra. Nde en kantan fanyen na, ba en ma Ala ra?
  iou-iou: Anutu unitägän kehäromi namik täyak, ba kädet kuŋat-kuŋatnaken watä säkgämän
    it namik täyak.
  haw-1868: O ke Akua ka i kakoo mai ia'u me ka ikaika; Nana no i hoopololei mai i
    ko'u hele ana.
  arb-NAV: يَشُدُّنِي اللهُ بِحِزامٍ مِنَ الْقُوَّةِ، وَيَجْعَلُ طَرِيقِي كَامِلاً،
  ded-ded: Ngicngac wamba heigec kemeande, ifi isoc Anutungo kuc heinenu kemeu sing
    ebiha kpac meficgenenu gombunga kengkecbade.
  ewe-ewe: Mawue nye nye mɔ sesẽ, Eyae na nye mɔ zu gbadzaa.
  eng-LEE: (18:33) He is the God that girdeth me with strength, and rendereth my way
    unobstructed.
  asm-FB: ঈশ্বৰে শক্তিৰে সৈতে মোৰ কঁকালত টঙালি বান্ধে; তেওঁ মোৰ পথ নিঃষ্কন্টক কৰে।
  sus-A: عَلَ فبّتّ مُ نَ، قٌ عَلَتَلَ. سّنبّمَ مُ نَ، قٌ وٌن مَرِفِ عَلَ.
  fra-SBL: le Dieu qui m'arme de force, et rend mon chemin parfait ?
  hbo-hbo: כִּ֤י מִ֣י אֱ֭לֹוהַּ מִבַּלְעֲדֵ֣י יְהוָ֑ה וּמִ֥י צ֝֗וּר זוּלָתִ֥י אֱלֹהֵֽינוּ׃
  kik-kik: Nĩ Mũrungu ũũheaga hinya na agatũma njĩra yakwa ĩkinyanĩre.
  fra-NCL: Car qui est Dieu, si ce n’est Yahweh, et qui est un rocher, si ce n’est
    notre Dieu ?
  cek-AK: Sithaw mah thacakhaih kazii hoiah ang zaeng moe, ka caehhaih loklam to acungsak.
  cuk-cuk: Bab-Jehováʼbi unnila anga gargangued ukmaid, Bab-Dummadbi dobsuligudii
    an-imaked.
  tel-2017: ఒక నడికట్టులాగా నాకు బలం ధరింపజేసేవాడు ఆయనే. నిరపరాధిని తన మార్గంలో నడిపించేవాడు
    ఆయనే.
  hat-BSA: Bondye ki mare senti m ak fòs, epi fè chemen mwen san fot la?
  kos-kos: El pa God su oru tuh nga in ku, El oru inkanek luk in misla ac wo.
  hbo-WLC: כִּ֤י מִ֣י אֱ֭לוֹהַּ מִבַּלְעֲדֵ֣י יְהוָ֑ה וּמִ֥י צ֝֗וּר זוּלָתִ֥י אֱלֹהֵֽינוּ׃
  ibo-ibo: Ọ bụ Chineke na-enye m ike, na-echebekwa ụzọ m nʼizuoke.
  ory-ory: ସେହି ପରମେଶ୍ୱର ବଳ ଦେଇ ମୋହର କଟି ବାନ୍ଧନ୍ତି ଓ ମୋହର ପଥ ସିଦ୍ଧ କରନ୍ତି।
  chk-chk: I ewe Kot mi apöchökülaei o anükünüköchü ai al.
  rop-rop: Im na oldei meigim mi strongbala, en im na oldei opinimap det wei blanga
    mi,
  ukr-1871: Бог, що підперезує мене силою, і рівняє для мене дорогу.
  yon-yon: Ne yaa aromkono kawi ye karub kuu God, kwane yembed ne dobiri ye kiwaan
    kuu demkoronmo ongmimaan.
  deu-1951: (018-33) Der Gott, der mich mit Kraft umgürtete und meinen Weg unsträflich
    machte;
  eng-JPS: (18-33) The God that girdeth me with strength, and maketh my way straight;
  srp-1865: Ovaj Bog opasuje me snagom, i èini mi vjeran put.
  lug-lug: Oyo ye Katonda ampa amaanyi era aluŋŋamya ekkubo lyange.
  heb-heb: האל המאזרני חיל ויתן תמים דרכי׃
  ben-IRV: ঈশ্বর শক্তি দিয়ে আমাকে পথ নিখুঁত করে তোলো।
  ntu-ntu: Nide Gct kc tqaxplr-zvzle ninge, X tzbzle lrpzki rnge kxtubq kx nao-zlix.
  pan-pan: ਉਹ ਪਰਮੇਸ਼ੁਰ ਜੋ ਮੇਰਾ ਲੱਕ ਬਲ ਨਾਲ ਕੱਸਦਾ ਹੈ, ਅਤੇ ਮੇਰਾ ਰਾਹ ਸੰਪੂਰਨ ਕਰਦਾ ਹੈ।
  mya-JVB: ထိုဘုရား သခင်သည် ငါ့ ကိုခွန်အား ခါးပန်းနှင့် စည်း ၍ ငါ သွားရာ လမ်း ကို
    ဖြောင့် စေ တော်မူ၏။
  kgf-kgf: Anutu iminéŋ kucyanéŋ rikuŋna menémma nuac héna mesolaŋanianʒac.
  tte-O: Iya Yaubadanane ana kaiwe iyeyama na ibagunayagau me yagu namwanamwana.
  tbg-tbg: Kotiva vivaqaima ti kempukaiqama kaimanta te aaraini vi ani vauraro viva
    te nuaina aarara koqema timite vaimanta ni vaunara.
  hmo-hmo: Dirava ese lau dekenai goada ia henia noho. Ia ese egu raka dalana ia hanamoa
    noho.
  zar-NT: Dios ni ruzalëʼ nedaʼ, en runëʼ ga nacaʼ idú ládxaʼa.
  urd-urd: ख़ुदा ही मुझे ताक़त से कमर बस्ता करता है, और मेरी राह को कामिल करता है।
  bqc-SIM: Dii bàasio, démɛ Lua ũi? Wá Lua bàasio, démɛ gbɛsi ũi?
  tcz-CHONGTHU: Hiche Elohim Pathen hin eihatdoh sah'in kalampi jong hoibitnapen ahisah
    ahi.
  mar-mar: तोच देव बलाने माझी कंबर बांधतो, जो माझे मार्ग सुरक्षित ठेवतो.
  isl-isl: Því hver er hinn sanni Guð nema Drottinn? Og hver er bjargið nema hann?
  hlt-THB: Khawsa ing a bantha awm sak nawh ka lampyi soep sak hy.
  qub-qub: Tayta Diosmi jinyuyächiman. Ima rurashäcunachöpis alli llojshichiman.
  bqp-bqp: Luda mɛ́ àdi ma gba gbãna, àkũ mɛ́ àdi zɛ́ poromɛnɛ súsu.
  hat-hat: (018:33) Se Bondye ki ban m' fòs, li fè m' mennen yon vi san repwòch.
  eng-BSB: It is God who arms me with strength and makes my way clear.
  eng-WEBPB: the God who arms me with strength, and makes my way perfect?
  kbq-kbq: Hagi magoke Anumzamo agrake hanavea nenamino, fatgo kantera knare huno
    navareno nevie.
  pon-pon: lei Kot, me kotin aude kin ia manaman, o kaunjokala al ai.
  nhe-BL: Toteco Dios nechmaca chicahualistli, huan nechchihuilía ma ninejnemi xitlahuac.
  wnc-wnc: Anututakan tasiwan na kekeknga yuat. Gatu ita kepi sukunggau kuut gatangamuke
    nanduyuawan kepi noman akngane sukunggat.
  bus-bus: Luda bé è ma gba gbãaa, àmbe è zɛ́ poromɛ súusu.
  gub-BL: A'e ae hemukàg kar har romo hekon a'e. Hemunyryk kar ikatu 'ymaw wi wyzài
    ywy rehe heho mehe.
