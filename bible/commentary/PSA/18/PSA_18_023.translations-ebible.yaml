verse: PSA.018.023
translations:
  mal-C: തിരുമുമ്പിൽ ഞാൻ നിഷ്കളങ്കതയോടെ ജീവിച്ചു ഞാൻ പാപത്തിൽനിന്നു സ്വയം അകന്നുനിൽക്കുന്നു.
  deu-TKW: Denn alle seine Rechte sind mir gegenwärtig, und seine Satzungen schob
    ich nicht beiseite.
  lin-lin: Natosaka mibeko na Ye nyonso mpe nabatelaka bikateli na Ye.
  mmx-mmx: Iklen i do kopmen tibilinga rak, la aga lok tatao avukar axa ia la nia
    goxo lok taxakapmek.
  eng-LSV: And I am perfect with Him, || And I keep myself from my iniquity.
  eng-GNV: I was vpright also with him, and haue kept me from my wickednes.
  eng-WEBSTER: I was also upright before him, and I kept myself from my iniquity.
  nhw-BL: Xitlahuac niitztoc iixpa. Nimoiyocatlalijtoc tlen nochi catli fiero.
  swh-ONEN: Nimekuwa sina hatia mbele zake, nami nimejilinda nisitende dhambi.
  bba-bba: Nɑ win woodɑ kpuro swĩi. Nɑ ǹ win ɡere yinɛ.
  eng-KJVCPB: I was also upright before him, And I kept myself from mine iniquity.
  luo-luo: Asebedo ka aonge ketho e nyime kendo aseritora mondo kik atim richo.
  aii-aii: ܘܗܘܹܐ ܠܝܼ ܬܲܡܝܼܡܵܐ ܥܲܡܹܗ، ܘܢܛܝܼܪܝܼ ܓܵܢܝܼ ܡ̣ܢ ܥܵܘܠܝܼ.
  meu-meu: Ia vairanai lau na asi egu kerere; kara dika amo na raka oho.
  npi-ULB: उहाँको सामु म निर्दोष भएको छु र मैले आफूलाई पापबाट अलग राखेको छु ।
  yor-yor: Mo ti jẹ́ aláìlẹ́bi níwájú rẹ̀; mo sì pa ara mi mọ́ kúrò nínú ẹ̀ṣẹ̀.
  pes-OPCB: در نظر خداوند بی‌عیب بوده‌ام، خود را از گناه دور نگاه داشته‌ام.
  tgl-ULB: Nanatili akong walang-sala sa kaniyang harapan, at lumayo ako mula sa kasalanan.
  nop-nop: Adi agaŋ nadilak, nu nemek nemu tibe kadakaguk. Tiŋa undugoŋ nu kadakaniŋ
    tibaatneŋ yoŋa fafaŋe tugut.
  hui-hui: I̱na ibu deni howa ko mbira nabiore ibu mandabu ka. I̱na mana ko mbira
    buli lowa i̱ni ibagabu harugoha mamage haluore haruli.
  mya-mya: ငါ​သည်​အပြစ်​မဲ့​သူ​ဖြစ်​ကြောင်း​ကို​လည်း ကောင်း၊ ဒု​စ​ရိုက်​ရှောင်​ကြဉ်​ကြောင်း​ကို​လည်း​ကောင်း
    ကိုယ်​တော်​သိ​တော်​မူ​၏။
  bod-N: ཁོང་གི་ཞལ་དྲུང་ང་རང་སྐྱོན་དང༌བྲལ། །རང་ཉིད་ཉེས་སྐྱོན་རྣམས་ལས་བསྲུངས་པ༌ཡིན།།
  wsk-wsk: Ani noko motam te angimik ikup bo mena; ani aimi ko ninguru sinar tokasam,
    ale memek bo me bitakasam.
  sna-sna: Ndakanga ndisina chandingapomerwa pamberi pake, uye ndakazvichengeta kuti
    ndigare kure nechivi.
  spa-BLM: Yo también fui irreprochable con él. Me guardé de mi iniquidad.
  cac-cac: Vach'n̈ej in b'eyb'al d'a ichan̈. Ix in ya'ilej in b'a yic max in b'at
    d'a chucal.
  swh-ULB: Pia nimekuwa sina hatia mbele zake, na nimejiweka mwenyewe mbali na dhambi.
  deu-ELBBK: Denn alle seine Rechte waren vor mir, und seine Satzungen, ich entfernte
    sie nicht von mir.
  mbb-OT: Netuenan nu he wazà igkesawey te keugelingen ku, ne edlikayan ku is kebaal
    te salà.
  mal-2015: ഞാൻ അവന്റെ മുമ്പാകെ നിഷ്കളങ്കനായിരുന്നു; അകൃത്യം ചെയ്യാതെ എന്നെത്തന്നേ
    കാത്തു.
  gup-gup: Ngaye djalwernhwokmarrkmang mak nganahnarren ba bu minj kunwarre ngakurduyime.
  rmc-rmc: Se savore leskre zakoni hine angle mire jakha a leskre lavendar man na
    visarďom.
  nlg-nlg: Inau tu maemane tana matana God; inau tu mua lugu na righitaoniu heghegu
    tana tangotangodika.
  pes-OPV: و نزد او بی‌عیب بوده‌ام وخویشتن را از گناه خود نگاه داشته‌ام.
  ron-1924: Ам фост фэрэ винэ фацэ де Ел ши м-ам пэзит де фэрэделеӂя мя.
  ben-OBCV: তাঁর সামনে আমি নিজেকে নির্দোষ রেখেছি আর পাপ থেকে নিজেকে সরিয়ে রেখেছি।
  som-som: Oo weliba xaggiisana waan ku qummanaa, Oo waan iska dhawray xumaantaydii.
  eng-ASVBT: I was also perfect with him, And I kept myself from mine iniquity.
  mna-mna: Tana leŋ uunu sa isaana pa ni mataana na som. Pa motoŋ ŋgalŋgal ituŋ, tana
    aŋpa ŋoobo pa zaala kini som.
  ita-1885: E il Signore mi ha renduto secondo la mia giustizia, Secondo la purità
    delle mie mani nel suo cospetto.
  eng-ULB: I have also been innocent before him, and I have kept myself from sin.
  spa-VBL: Me hallo sin culpa ante sus ojos; me mantengo firme ante el pecado.
  fra-_FOB: J'ai été intègre avec lui, et je me suis gardé de mon péché.
  mal-mal: ഞാൻ ദൈവത്തിന്റെ മുമ്പാകെ നിഷ്കളങ്കനായിരുന്നു; അകൃത്യം ചെയ്യാതെ എന്നെത്തന്നെ
    കാത്തു.
  urd-GVR: Us ke sāmne hī maiṅ be'ilzām rahā, gunāh karne se bāz rahā hūṅ.
  suz-BL: मिनु मेको आ ङोंइती गो दोस मताइब बाक्‍ती। मिनु गो ठीक मपतीके रे ङोन बाक्‍ती।
  eng-NOY: I was upright before him, And kept myself from iniquity.
  ita-1927: E sono stato integro verso lui, e mi son guardato dalla mia iniquità.
  ckb-ckb: لەبەردەمی ئەو بێ کەموکوڕی بووم و خۆم لە گوناه پاراستووە.
  eng-BBE: And I was upright before him, and I kept myself from sin.
  xsi-xsi: I isama tu naŋa aveta vetâŋa soki toŋge tia, aku naŋa apu muliŋgu pa kiesaka
    ne vetâŋa marumbu lâ.
  kan-OKCV: ನಾನು ಅವರ ದೃಷ್ಟಿಯಲ್ಲಿ ನಿರ್ದೋಷಿಯು ನಾನು ಪಾಪದಿಂದ ನನ್ನನ್ನು ಕಾಪಾಡಿಕೊಂಡೆನು.
  tam-2017: உன்னத தேவனுக்கு முன்பாக நான் உத்தமனாக இருந்து, என்னுடைய பாவத்திற்கு என்னை
    விலக்கிக் காத்துக்கொண்டேன்.
  spa-RV-1909: Y fuí íntegro para con él, y cauteléme de mi maldad.
  ron-BTF: Am fost de asemenea integru înaintea lui și m-am păzit de nelegiuirea mea.
  eng-WEBP: I was also blameless with him. I kept myself from my iniquity.
  eng-FBV: I am blameless in his sight; I keep myself from sinning.
  nld-1939: Ik was voor Hem zonder smet, Had mij zuiver van zonde bewaard;
  nch-BL: Xitahuac niitztoc iixpa. Nimoiyocatalijtoc ten nochi cati fiero.
  vie-1934: Tôi cũng ở trọn vẹn với Ngài, Giữ lấy mình khỏi ác.
  cha-cha: 'Ya guajo cabales guiya güiya: ya juadaje yo guinin y tinaelayeco.'
  hin-CV: मैं उनके सामने निर्दोष बना रहा, दोष भाव मुझसे दूर ही दूर रहा.
  eng-OURB: I was also blameless with him. I kept myself from my depravity (moral
    evil).
  spa-BES: Y yo me he conducido delante de él sin tacha alguna, y me alejé del pecado.
  tdx-tdx: Tokan-tro ama’e iraho, vaho milie-batañe tsy hanao sida;
  tha-KJV: ต่อพระพักตร์​พระองค์​ข้าพเจ้าไร้​ตำหนิ และข้าพเจ้ารักษาตัวไว้​ไม่​ทำความชั่วช้า
  por-BR-2018: Mas eu fui fiel com ele; e tomei cuidado contra minha maldade.
  deu-ELO: Und ich war vollkommen gegen ihn, und hütete mich vor meiner Ungerechtigkeit.
  eng-WYC-2018: And I shall be unwemmed with him; and I shall keep me from my wickedness.
    (And I was without blemish, or without fault, before him; for I have kept myself
    from my own wickedness.)
  epo-epo: Mi estis senkulpa antaŭ Li, Kaj mi gardis min, ke mi ne peku.
  gfk-gfk: Iau te mur ira bilai sen mon ra matmataan tana, ma iau pai le gil ta sakena.
  uig-PIN: Mǝn Uning bilǝn ƣubarsiz yürdum, Ɵzümni gunaⱨtin neri ⱪildim;
  beo-beo: Na da afuda:le hame hamoi amola moloi hou fawane hamonanu. Hina Gode da
    na hou dawa:.
  tpi-OTNT: Em i save, mi no gat wanpela asua. Mi bin was gut long wokabaut bilong
    mi, nogut mi mekim wanpela rong.
  hau-SA: Na kasance marar laifi a gabansa na kuma kiyaye kaina daga zunubi.
  udu-udu: Aha/ dara gi mii ’ba/ ibwambori a’di mo, dhali aha/ karkina is pem ’peni
    mo jin ’konu ki mii ’ba/ mo.
  uig-LAT: Men Uning bilen ghubarsiz yürdum, Özümni gunahtin néri qildim;
  nde-nde: Ngibe ngilokhu ngimsulwa phambi kwakhe njalo ngisixwayile isono.
  ton-ton: Pea naʻaku angatonu foki ʻi hono ʻao, pea ne u taʻofi au mei heʻeku hia.
  ces-1613: Všickni zajisté soudové jeho jsou přede mnou, a ustanovení jeho neodložil
    jsem od sebe.
  eng-WMB: I was also blameless with him. I kept myself from my iniquity.
  tam-TCV: நான் அவருக்கு முன்பாக குற்றமற்றவனாக இருந்து, பாவத்திலிருந்து என்னை விலக்கிக்
    காத்துக்கொண்டேன்.
  ceb-ULB: Wala usab akoy sayop sa iyang atubangan, ug gilikay ko ang akong kaugalingon
    gikan sa sala.
  pol-UBG: Byłem wobec niego nienaganny i wystrzegałem się swojej nieprawości.
  urd-GVU: اُس کے سامنے ہی مَیں بےالزام رہا، گناہ کرنے سے باز رہا ہوں۔
  eng-OEBCW: And I was blameless before him, guarding myself from sin.
  deu-1912: sondern ich bin ohne Tadel vor ihm und hüte mich vor Sünden.
  kan-2017: ನಾನು ಆತನ ದೃಷ್ಟಿಯಲ್ಲಿ ನಿರ್ದೋಷಿಯು; ಪಾಪದಲ್ಲಿ ಬೀಳದಂತೆ ಜಾಗರೂಕತೆಯಿಂದ ನಡೆದುಕೊಂಡೆನು.
  yap-yap: Manang ndariy e kireb rog, ma dagur ma rin’ e kireb.
  hlt-MCSB: Amah hmaiah cuemthuek la ka om tih kamah kathaesainah lamloh khaw ka cue
    uh.
  mdy-ETH: ዒዚ ታና ዛጌ ጎይፆ ታኣኒ ፂሎኬ፤ ጎሜይዳፓ ታና ታኣኒ ካፔኔ።
  twi-ASANTE: Me ho nni asɛm wɔ Onyankopɔn anim, na matwe me ho afiri bɔne ho.
  eng-WEBU: I was also blameless with him. I kept myself from my iniquity.
  acu-NT: Tura nekasan Yusen nintimsan tuke pengker pujuyajai. Tura asan tunaunaka
    nakitnuyajai.
  spa-PDDPT: También fui irreprensible ante Él Y me guardé de cometer iniquidad.
  gun-gun: Henonde aiko anhetẽ rupi, ajejoko guive teko vai rupi aiko e'ỹ aguã.
  agu-BL: Ja injoy puntil tan inxome'n te yi tetz tajbil. Ej nin ilenin ja inmak wib
    tan banle'n e'chk takle'n cachi'.
  ilo-ULB: Saanak met a nagkurang iti sangoananna, ken inyadayok ti bagik iti basol.
  kpg-kpg: Mee e iloo Ia bolo au e madammaa, mo dagu hai dela e haga mogowaa au gi daha
    mo nia haihai huaidu.
  uig-ARA: مەن ئۇنىڭ بىلەن غۇبارسىز يۈردۇم، ئۆزۈمنى گۇناھتىن نېرى قىلدىم؛
  sus-sus: N bara a xa sɛriyɛ birin suxu, n mu tondixi a xa yaamarie rabatude.
  pon-2006: E mwahngih duwen ei mwakelekel, duwen ei kin kadohwansang ie wiewia sapwung
    kan.
  jae-jae: Aê kasa ŋoc lêŋ ŋapep e eŋ gêlic aê ŋajam ma gajob tauc ŋapep gêdêŋ gêŋenseŋ
    aêŋa samob.
  ksd-ksd: Iau ga ko vurakit bula pirana, Ma iau ga balaure bat iau kan ra varpiam.
  tur-YTC: O’nunla suçsuzum. Günahımdan kendimi uzak tuttum.
  bel-N: бо ўсе суды Ягоныя перада мною, і ад пастановаў Ягоных я не ўхіляўся.
  kpr-kpr: Na ari eko eni jo ae eraena amo, nu kasamari. Amo na tofo ari sembae ari
    ava reeta eraena.
  ind-AYT: (18-24) Aku tidak bercela di hadapan-Nya, dan aku menjaga diriku dari kesalahan.
  yom-yom: Ndiba mutu wukambu tsembolo va ntualꞌandi Ndikikeba mu diambu di masumu.
  yut-yut: Uŋun da nandɨsak, nak gulusuŋno mɨni. Kosit agɨpgum uŋun kɨla tebai aŋek
    yokwi kɨnda dɨma agɨm.
  nya-nya: Ndakhala moyo wosalakwa pamaso pake ndipo ndakhala ndi kupewa tchimo.
  hrv-hrv: Odredbe njegove sve su mi pred očima, zapovijedi njegove nisam odbacio,
  mps-mps: Te magi dwai sę me deli isiąbo te agai koneani, tama eno te magi nai
    me delide magi sę me ebeo.
  tpi-tpi: Em i save, mi no gat wanpela asua. Mi bin was gut long wokabaut bilong
    mi, nogut mi mekim wanpela rong.
  dan-1931: hans Bud stod mig alle for Øje, hans Lov skød jeg ikke fra mig.
  vie-OVCB: Trước mặt Đức Chúa Trời, con chẳng gì đáng trách; con đã giữ con khỏi
    tội lỗi trong đời.
  guj-2017: વળી હું તેમની આગળ નિર્દોષ હતો અને હું અન્યાયથી દૂર રહ્યો.
  pon-2006A: E mwahngih duwen ei mwakelekel, duwen ei kin kadohwansang ie wiewia sapwung
    kan.
  por-BRBSL: Eu também fui irrepreensível com ele. Eu me mantive longe de minha iniqüidade.
  eng-OEBUS: And I was blameless before him, guarding myself from sin.
  swe-swe: för alla hans domar har jag haft för ögonen, och hans förordningar (”inristade
    bud”) har jag inte avvisat.
  cth-cth: A hmaitung toun awm laipalah ka o teh, payonnae hah ka roun.
  twi-twi: Me ho nni asɛm wɔ Onyankopɔn anim, na matwe me ho afi bɔne ho.
  hlt-hlt: Amah hmaiah cuemthuek la ka om tih kamah kathaesainah lamloh khaw ka cue
    uh.
  tbz-SIM: N yí yetɛ́ ku kuɔ́ mɑì, m mɛ n yí yetɛ́ ku tɑnnùù mɑrì.
  msy-2020: A fo, kɨ an damazimɨn osɨmtɨziba puvatɨ. Kɨ guizbangɨra arazir kurabar
    uabɨra uabɨ geghuva ua bagha gari.
  dop-dop: Mɑ təŋɑ nyɑ́ kʋsəsɩɩtʋ tənɑ tɔɣɔ. Mɑ tɑ yɔkɩ nyɑ́ kiiu nɑkʋlɩ.
  azb-azb: Onunla mən kamala çatmışam, Özümü günahdan qorumuşam.
  eng-DBY: And I was upright with him, and kept myself from mine iniquity.
  hin-2017: और मैं उसके सम्मुख सिद्ध बना रहा, और अधर्म से अपने को बचाए रहा।
  wol-KYG: Dama ne jàkk ndigalam yépp, xalabuma dogali yoonam.
  bjr-bjr: Qinee aaqarana siaisa marunnanara mifa iridanoo. Qinee kaqi runna fuanoora
    qeeqa mariranasaa rakisidaqa.
  eng-YLT: And I am perfect with him, And I keep myself from mine iniquity.
  kne-kne: Sin sangoanan Diyos, magay maipabasol en sak-en, tan inaddawiak di enak
    panbasolan.
  eng-WYC-2017: And I shall be unwemmed with him; and I shall keep me from my wickedness.
  eng-WMBB: I was also blameless with him. I kept myself from my iniquity.
  zat-NTPS: Guca' li lazre' lau Le̱', ne bxue cuina' chee̱ quebe guna' da cale̱la.
  zty-NTPS: Goka' ḻi ḻaže' ḻawe' Ḻe', na' wdape chi'i kwina' nich bi gona' da'
    ẕinnj.
  urd-GVH: उसके सामने ही मैं बेइलज़ाम रहा, गुनाह करने से बाज़ रहा हूँ।
  rug-rug: Loke tinazutuqu si rau pa kenuna Sa, meke ele kopu pulenau si rau pude
    lopu tavete va sea.
  gaz-gaz: Ani fuula isaa duratti mudaa hin qabu ture; cubbuu irraas of eeggadheera.
  fra-LSG: Toutes ses ordonnances ont été devant moi, Et je ne me suis point écarté
    de ses lois.
  yal-yal: N bata a kitine birin suxu, n mi tondixi a tɔnne suxɛ.
  iou-iou: U iŋamiken momina nikek nämo it täyat. Waki kubä täŋpet yäŋpäŋ nadäŋit
    nadäŋit kuŋat täyat.
  haw-1868: Ua kupono hoi au imua ona; Ua hookaawale mai au ia'u iho mai ko'u hewa
    mai.
  arb-NAV: وَأَكُونُ مَعَهُ كَامِلاً وَأَصُونُ نَفْسِي مِنْ إِثْمِي.
  ded-ded: Amma ni yeac hehennu kopocsic mong mi meficgeai, kpac. Ni kopocsic meficgebaiac
    fagung amma garengemekefai.
  ewe-ewe: Nyemeɖi fɔ le eŋkume o, eye mete ɖokuinye ɖa tso nu vɔ̃ gbɔ.
  eng-LEE: (18:24) I was also upright with him, and I guarded myself against my iniquity.
  asm-FB: তেওঁৰ দৃষ্টিত মই সিদ্ধ আছিলোঁ, পাপ-অপৰাধৰ পৰা মই নিজকে আঁতৰাই ৰাখিলোঁ।
  sus-A: ﭑ بَرَ عَ شَ سّرِيّ بِرِن سُشُ، ﭑ مُ تٌندِشِ عَ شَ يَامَرِيٍ رَبَتُدٍ.
  fra-SBL: J'étais aussi irréprochable avec lui. Je me suis gardé de mon iniquité.
  hbo-hbo: כִּ֣י כָל־מִשְׁפָּטָ֣יו לְנֶגְדִּ֑י וְ֝חֻקֹּתָ֗יו לֹא־אָסִ֥יר מֶֽנִּי׃
  kik-kik: Ngoretwo itarĩ na ũcuuke ndĩ mbere yake, na ngemenyerera ndikehie.
  fra-NCL: Tous ses jugements étaient devant moi, et je n’ai pas rejeté loin de moi
    ses lois.
  cek-AK: A hmaa ah toenghaih hoiah kho ka sak moe, zaehaih to ka caeh taak.
  cuk-cuk: Bab-Jehováʼga sogedba an gudiid, ibmar-isgana-imaklegedgi an na san-bargas
    gudiid.
  tel-2017: పాపం నుంచి నేను దూరంగా ఉన్నాను. ఆయన దృష్టిలో నేను యథార్ధంగా ఉన్నాను.
  hat-BSA: Anplis, mwen te toujou san fot devan L, e mwen te rete lib de inikite m.
  kos-kos: El etu lah wangin ma sutuu luk, Ac lah nga sifacna taranyu tuh nga in tia
    oru ma koluk.
  hbo-WLC: כִּ֣י כָל־מִשְׁפָּטָ֣יו לְנֶגְדִּ֑י וְ֝חֻקֹּתָ֗יו לֹא־אָסִ֥יר מֶֽנִּי׃
  ibo-ibo: Abụ m onye na-enweghị ịta ụta nʼihu ya, edebekwara m onwe m pụọ na mmehie.
  ory-ory: ମଧ୍ୟ ମୁଁ ତାହାଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ସିଦ୍ଧ ଥିଲି ଓ ମୁଁ ନିଜ ଅପରାଧରୁ ଆପଣାକୁ ରକ୍ଷା କଲି।
  chk-chk: A silei pwe esap wor ai mwäl, pwe üa püsin tümwünüei seni tipis.
  rop-rop: En im sabi mi jidan nomo garram enijing rong. En im sabi ai nomo oldei
    dumbat nogudbala ting.
  ukr-1871: Я був правий перед ним, і стеріг ся робити кому кривду.
  yon-yon: Ye yekaad ne kuu karub maambed ambarakmoon ande kadwonimokban, kwane ne
    kuu ambarakmi yaa kangkadmimain.
  deu-1951: (018-24) und ich hielt es ganz mit ihm und hütete mich vor meiner Sünde.
  eng-JPS: (18-24) And I was single-hearted with Him, and I kept myself from mine
    iniquity.
  srp-1865: Bih mu vjeran, i èuvah se od bezakonja svojega.
  lug-lug: Sisobyanga mu maaso ge era nneekuuma obutayonoona.
  heb-heb: ואהי תמים עמו ואשתמר מעוני׃
  ben-IRV: আমি তাঁর সামনে নির্দোষ ছিলাম এবং পাপ থেকে নিজেকে রক্ষা করতাম।
  ntu-ntu: Trvz-rbrwxu mz nzmnc-krnge, A' yrlqpx-lzbqnge mz nzalengr alwx.
  pan-pan: ਮੈਂ ਉਹ ਦੇ ਨਾਲ ਖਰਾ ਉਤਰਿਆ, ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਬਦੀ ਤੋਂ ਬਚਾਈ ਰੱਖਿਆ।
  mya-JVB: ရှေ့ တော်မှာဖြောင့်မတ် ၍ ၊ ကိုယ် ဒုစရိုက် ကို ကြဉ်ရှောင် ၏။
  kgf-kgf: Imuacnec sac qahac, ni iwac kiwaiguc solaŋanec kecma képésic igucnec nena
    aŋgéŋna tima galeŋgé amuyi.
  tte-O: Ikataiyau nige yagu naenaena ipapagan mwa yabomayoi naenaena koina yatabuwagau.
  tbg-tbg: Kotiva kankoma kero iri tavaivaro kia vovano vo haika kaara tiqaa uva ho
    vataanaro. Viva kankoma kero iri tavaimanta te qora kaiqa varaarorave ti, te tentaqaa
    koqemake raqiki vaunara.
  hmo-hmo: Ia diba lau be kerere lasi, bona kara dika dekena amo lau raka siri vadaeni.
  zar-NT: Bitiʼ bi le naca döʼ nabágaʼa lahuëʼ Lëʼ, ateʼ ben chiʼa le inníaʼ para
    cabí guʼa döʼ.
  urd-urd: मैं उसके सामने कामिल भी रहा, और अपने को अपनी बदकारी से रोके रख्खा।
  bqc-SIM: Aà ikoyãↄ ìↄ dↄaaamɛɛ, mi bↄ yã́ pↄ́ a dìlɛↄ kpɛo.
  tcz-CHONGTHU: Elohim Pathen masangah nolnabei kahin, chonsetna kon'in kaki kangse
    jing e.
  mar-mar: मी त्याच्यासमोर निर्दोष असा होतो, आणि मी स्वत:ला पापापासून दूर राखले.
  isl-isl: Ég gætti lögmáls hans í hvívetna og lítilsvirti enga grein þess.
  hlt-THB: A haiawh coet kap kaana awm nawh, thawlhnaak ce hqe nyng.
  qub-qub: Paypa ñaupanchöga alli cajllatami llapantapis ruraycä. Jucha ruraypitaga
    witicushcämi.
  bqp-bqp: Ma kunna taari vĩ Dikirinɛro, má a zĩda kũna durunna sari.
  hat-hat: (018:24) Li konnen mwen pa antò. Mwen kenbe kò m' pou m' pa fè sa ki mal.
  eng-BSB: And I have been blameless before Him and kept myself from iniquity.
  eng-WEBPB: I was also blameless with him. I kept myself from my iniquity.
  kbq-kbq: Nagra kumira nosuna, Ra Anumzamofo avufina kumi'ma huzankura kegava hu'na
    mani'noe.
  pon-pon: Pwe nai unjokalar mon jilan i o juedeki ai japun.
  nhe-BL: Xitlahuac niitztoc iixpa. Nimoiyocatlalijtoc tlen nochi tlen fiero.
  wnc-wnc: Unzingge ita atnataak. Na ie gutonga takngatu wena. Nata kepi sukukumu
    katak siknga tanggwaukum. Gutonga takngatu tasiat nganggen.
  bus-bus: Ma kuuna taari vĩ Diinɛro, má a zĩnda kũna durun sai.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ukwaw ikatu 'ym ma'e heremiapo 'ymaw a'e. Ukwaw
    muite ikatu 'ym ma'e wi hetyrykaw no.
