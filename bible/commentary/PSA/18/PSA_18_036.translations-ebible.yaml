verse: PSA.018.036
translations:
  mal-C: അവിടന്ന് എന്റെ കാലടികൾക്കായി രാജവീഥി ഒരുക്കിയിരിക്കുന്നു, അതിനാൽ എന്റെ കണങ്കാലുകൾ
    വഴുതുന്നതുമില്ല.
  deu-TKW: Und du gabst mir den Schild deines Heils und deine Rechte stützte mich,
    und deine Herablassung machte mich groß.
  lin-lin: Okomisaka lobiko na Yo nguba na ngai, loboko na Yo ya mobali elendisaka
    ngai, mpe lisungi na Yo ekomisaka ngai makasi.
  mmx-mmx: Ugak lok tatao avukar ia basinge di la di goxo xoxo ka ia. La nia goxo
    subu bok.
  eng-LSV: You enlarge my step under me, || And my ankles have not slipped.
  eng-GNV: Thou hast enlarged my steps vnder mee, and mine heeles haue not slid.
  eng-WEBSTER: Thou hast enlarged my steps under me, that my feet did not slip.
  nhw-BL: Tijchijtoc noojhui más patlahuac para amo ma nihuetzis.
  swh-ONEN: Huyapanua mapito yangu, ili miguu yangu isiteleze.
  bba-bba: Yinni Gusunɔ, wunɑ ɑ rɑ mɑn fɑɑbɑ ko nɡe tɛrɛru. Wunɑ ɑ rɑ mɑn bere kɑ
    wunɛn dɑm bɑkɑm. Wunɛn durom sɑɑbuwɑ nɑ kɑ kuɑ dɑmɡii.
  eng-KJVCPB: Thou hast enlarged my steps under me, That my feet did not slip.
  luo-luo: Imiyo yo mawuothoe bedo malach, mondo tiendena kik ba yo.
  aii-aii: ܡܘܼܪܘܸܚ ܠܘܼܟ݂ ܐܘܼܪܚܝܼ ܩܵܐ ܦܵܣܘܿܥܝܵܬ‌ܝܼ̈، ܗܵܕܵܐ ܕܠܵܐ ܫܥܝܼܫ ܠܗܘܿܢ ܦܟ̰ܘܼܪܹ̈ܐ
    ܕܐܲܩܠܵܬ‌ܝܼ̈.
  meu-meu: Taora bada gabuna vada o lailaia, lau aegu bae moia tao; aegu na asie dedi.
  npi-ULB: तपाईंले मेरो तल मेरो खुट्टाहरूलाई ठाउँ फराकिलो पार्नुभएको छ ताकि मेरा खुट्टाहरू
    चिप्‍लेका छैनन् ।
  yor-yor: Ìwọ sọ ìrìn ẹsẹ̀ mi di ńlá ní ìsàlẹ̀ mi, kí kókó-ẹsẹ̀ mi má ṣe yẹ̀.
  pes-OPCB: زمین زیر پایم را وسیع ساخته‌ای تا نلغزم.
  tgl-ULB: Gumawa ka ng isang malawak na lugar para sa aking paanan sa ilalim kaya
    ang aking paanan ay hindi lumihis.
  nop-nop: Du talikne yali yaudok tubu-hamandanamguŋ doktiŋa kayone yahihili mu bideneguk.
    Tiŋa undugoŋ mu maaŋ nukuk.
  hui-hui: Hariga i̱ polene wiagoha í̠na handayaho kegome waitigime i̱ mina nabi.
    Í̠na hariga bayale mo wirigome i̱ porogoha i̱naga ge gondo lalu pi nale bayale
    kogoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား အ​ဖမ်း​မ​ခံ​ရ​အောင်​ကွယ်​ကာ​တော်​မူ​၏။
    ကျွန်​တော်​မျိုး​သည်​လည်း​အ​ဘယ်​အ​ခါ​၌​မျှ အ​ရေး​မ​ရှုံး​နိမ့်​ခဲ့​ပါ။
  bod-N: གོམ་པ་སྤོ་སའི་ལམ་ནི་ཡངས་པར༌མཛད། །བདག་གི་རྐང་པ་ནམ་ཡང་འདྲེད་མ༌གྱུར།།
  wsk-wsk: Ni aninga lage nungem ale ulaluwurem, bore te se ani asiwik ponor te me
    gurikirem.
  sna-sna: Munondiitira nzira yakapamhama pasi pangu, kuitira kuti zvitsitsinho zvangu
    zvirege kutedzemuka.
  spa-BLM: Has ensanchado mis pasos debajo de mí, Mis pies no han resbalado.
  cac-cac: Vach' ix utej in b'e a b'oani yic vach' max in el-laj n̈ernajoc.
  swh-ULB: Wewe umetengeneza nafasi pana kwa ajili ya miguu yangu ili miguu yangu
    isiteleze.
  deu-ELBBK: Und du gabst mir den Schild deines Heils, und deine Rechte stützte mich,
    und deine Herablassung machte mich groß.
  mbb-OT: Ebeǥayan a kenikew te meupiya he ibayà, umbe wazà mekezugkilas is menge
    paa ku.
  mal-2015: ഞാൻ കാലടി വെക്കേണ്ടതിന്നു നീ വിശാലതവരുത്തി; എന്റെ നരിയാണികൾ വഴുതിപ്പോയതുമില്ല.
  gup-gup: Mak manbolh kore ngahre nakka yibolkbirrhmeng ngardduk ba bu ngaye ngahdjalre
    kamak rowk dja minj mak ngabungkarrkbun.
  rmc-rmc: Diňal man šťitos, so man ochraňinelas, tiro čačo vast man delas zor a tu
    banďiľal tele, hoj mandar te keres bares.
  nlg-nlg: Ighoe to goni okaa na halautuna na marevogu ge kara bei turi madali.
  pes-OPV: قدمهایم را زیرم وسعت دادی که پایهای من نلغزید.
  ron-1924: Ту лэрӂешть друмул суб паший мей ши ну-мь алунекэ глезнеле.
  ben-OBCV: তুমি আমার চলার পথ প্রশস্ত করেছ, যেন আমার পা পিছলে না যায়।
  som-som: Adigu tallaabooyinkayga waxaad ku ballaadhisay hoostayda, Oo cagahayguna
    ma ay simbiriirixan.
  eng-ASVBT: Thou hast enlarged my steps under me, And my feet have not slipped.
  mna-mna: Mi nu urpe kumbuŋ muriini bekena aŋmender mbolŋana mi aŋkam malmal. Tana
    aŋtop som.
  ita-1885: Io ho perseguitati i miei nemici, e li ho aggiunti; E non me ne son tornato
    indietro, finchè non li abbia distrutti.
  eng-ULB: You have made a wide place for my feet beneath me so that my feet have
    not slipped.
  spa-VBL: Me diste un espacio en el cual caminar, e impediste que mi pie resbalara.
  fra-_FOB: Tu élargis le chemin sous mes pas, et mes talons ne chancellent point.
  mal-mal: ഞാൻ കാലടി വെക്കേണ്ടതിന് ദൈവം എന്റെ വഴികൾക്ക് വിശാലത വരുത്തി; എന്റെ നരിയാണികൾ
    വഴുതിപ്പോയതുമില്ല.
  urd-GVR: Tū mere qadmoṅ ke lie rāstā banā detā hai, is lie mere ṭaḳhne nahīṅ ḍagmagāte.
  suz-BL: आं लां ठेयब सेल्‍तीनी। मोपतीके आं खोइली मग्रेक्‍थु, गाक्‍ने चाप्‍नुङ।
  eng-NOY: Thou didst make a wide path for my steps, So that my feet did not stumble.
  ita-1927: Tu hai allargato la via ai miei passi; e i miei piedi non hanno vacillato.
  ckb-ckb: جێی هەنگاوەکانم تەخت و فراوان دەکەیت، تاکو پێم نەخلیسکێت.
  eng-BBE: You have made my steps wide under me, so that my feet are kept from slipping.
  xsi-xsi: Noko uru pwatona naŋa nzalâŋgu. Mine nde kinzi kazâŋa tamâta ŋandai sikai
    naŋa kaika ŋga. Aku naŋa ŋandai patana lâ nia zuli-zuli ŋga.
  kan-OKCV: ನೀವು ನನ್ನ ಕಾಲಡಿಗಳಿಗೆ ವಿಶಾಲಸ್ಥಳ ಒದಗಿಸಿದ್ದೀರಿ, ಆದುದರಿಂದ ನನ್ನ ಹಿಮ್ಮಡಿಗಳು
    ಜಾರುವುದಿಲ್ಲ.
  tam-2017: என்னுடைய கால்கள் வழுக்காதபடி, நான் நடக்கிற வழியை அகலமாக்கினீர்.
  spa-RV-1909: Ensanchaste mis pasos debajo de mí, y no titubearon mis rodillas.
  ron-BTF: Mi-ai lărgit pașii sub mine, încât picioarele mele nu au alunecat.
  eng-WEBP: You have enlarged my steps under me, My feet have not slipped.
  eng-FBV: You gave me space in which to walk, and prevented my feet from slipping.
  nld-1939: Gij hebt een weg voor mijn stappen gebaand, En mijn voeten wankelden niet.
  nch-BL: Tijchijtoc noojhui más patahuac para ma amo nihuetzis.
  vie-1934: Chúa mở rộng đường dưới bước tôi, Chân tôi không xiêu tó.
  cha-cha: Unnadangculo y pinecatto gui papajo; ya y adengjo ti usulong.
  hin-CV: मेरे पांवों के लिए आपने चौड़ा रास्ता दिया है, इसमें मेरे पगों के लिए कोई
    फिसलन नहीं है.
  eng-OURB: You have enlarged my steps under me, My feet have not slipped.
  spa-BES: Has hecho mis pasos amplios debajo de mí, para que mis pies no se resbalen.
  tdx-tdx: Nihalavae’o ty fandingàñako ambaneko eo, fe tsy nidorasitse o tombokoo.
  tha-KJV: พระองค์​ประทานที่กว้างขวางสำหรับย่างเท้าของข้าพระองค์ เท​้าของข้าพระองค์จึงไม่​พลาด
  por-BR-2018: Tu alargaste os meus passos abaixo de mim; e meus pés não vacilaram.
  deu-ELO: Du machtest Raum meinen Schritten unter mir, und meine Knöchel haben nicht
    gewankt.
  eng-WYC-2018: Thou alargedest my paces under me; and my steps be not made unsteadfast.
    (Thou hast enlarged my steps under me; and my feet have not slipped, or stumbled.)
  epo-epo: Vi larĝigas mian paŝon sub mi, Por ke ne ŝanceliĝu miaj piedoj.
  gfk-gfk: U la gilgil hatapegas no ngaas napu tagu, waing ira kakigu pa na surmalagir.
  uig-PIN: Sǝn ⱪǝdǝmlirim astidiki jayni kǝng ⱪilding, Mening putlirim teyilip kǝtmidi.
  beo-beo: Dia fidibiba:le, na da na ha lai amoga hame gagulaligi ba:i. Na da hamedafa
    dafai.
  tpi-OTNT: Yu bin givim gutpela rot long mi na lek bilong mi i no wel. Mi wokabaut
    na mi no pundaun.
  hau-SA: Ka fadada hanyar da yake a ƙarƙashina, don kada ɗiɗɗigena yă juya.
  udu-udu: /E ki c̱i aha/ mo jin waŋgala/ waŋgal gom ŋaṯgin pem kun dhuka/ e bwaŋ’kwariny
    pem mo, dhali sho’k pem diki yeres mo.
  uig-LAT: Sen qedemlirim astidiki jayni keng qilding, Méning putlirim téyilip ketmidi.
  nde-nde: Uqhelisa indlela enginyathela kuyo, ukuze inqagala zami zingapheci.
  ton-ton: Kuo ke fakaʻataʻatā hoku ʻaluʻanga ʻi lalo ʻiate au, ko ia naʻe ʻikai hekea
    ai hoku vaʻe.
  ces-1613: Tys mi také dodal štítu spasení svého, a pravice tvá podpírala mne, a
    dobrotivost tvá mne zvelebila.
  eng-WMB: You have enlarged my steps under me, My feet have not slipped.
  tam-TCV: என்னுடைய கால்கள் வழுக்காதபடி, நான் நடக்கும் பாதையை நீர் அகலமாக்குகிறீர்.
  ceb-ULB: Naghimo ka ug halapad nga hawan ilalom sa akong mga tiil aron dili madalin-as
    ang akong mga tiil.
  pol-UBG: Rozszerzyłeś ścieżkę dla mych kroków, tak że moje stopy się nie zachwiały.
  urd-GVU: تُو میرے قدموں کے لئے راستہ بنا دیتا ہے، اِس لئے میرے ٹخنے نہیں ڈگمگاتے۔
  eng-OEBCW: In your strength I took giant strides, and my feet never slipped.
  deu-1912: Du machst unter mir Raum zu gehen, daß meine Knöchel nicht wanken.
  kan-2017: ನೀನು ನನ್ನ ಕಾಲುಗಳಿಗೆ ವಿಶಾಲ ಸ್ಥಳವನ್ನು ಕೊಟ್ಟಿದ್ದರಿಂದ ನನ್ನ ಪಾದಗಳು ಕದಲುವುದಿಲ್ಲ.
  yap-yap: Ka mu ayuwegneg ni de yag nni koleg, ma dawor gu dol’ bingyal’.
  hlt-MCSB: Ka kungdak kah ka kholaeh khaw na aeh dongah ka kho paloe pawh.
  mdy-ETH: ታ ሃንታንዳ ጎይፆ ኔኤኒ ታኣም ዳልጊሼኔ፤ ቶካኣ ታኣኮ ዹቂንቲባኣሴ።
  twi-ASANTE: Woabɔ ɛkwan tɛtrɛɛ ama me nan sɛdeɛ ɛrenwatiri.
  eng-WEBU: You have enlarged my steps under me, My feet have not slipped.
  acu-NT: Wi wekaamtai angkan wekaasata tusam waitkamiame. Turasha nungkanam ayaaraim
    tusam nawer kakamtikrurume.
  spa-PDDPT: Ensanchaste mis pasos debajo de mí, Y mis pies no resbalaron.
  gun-gun: Apyrõ aguã tape rembopyve ramo ndaxepyxyryi 'rã.
  agu-BL: Ilu' nuc'ul tetz imbe', bantz qui inje'n jiẍp.
  ilo-ULB: Nangaramidka iti nalawa a lugar a pagbaddekak tapno saan a maikaglis dagiti
    sakak.
  kpg-kpg: Goe gu duuli au bolo gi dee kumi au, gei au digi hinga loo.
  uig-ARA: سەن قەدەملىرىم ئاستىدىكى جاينى كەڭ قىلدىڭ، مېنىڭ پۇتلىرىم تېيىلىپ كەتمىدى.
  sus-sus: I bara n xun nakeli, i bara n tongo i xɔnyɛ i, i bara i ɲɛngi sa n xɔn
    ma. Na nan a niyaxi n dariyɛ sɔtɔxi,
  pon-2006: Komwi me ketin sileiehdi pwe I en dehr lohdi, oh I sohte mwahn pwupwudi.
  jae-jae: Aê kasêlêŋ e aôm kômasaŋ ockaiŋ ŋamala ŋapep gebe japô ocgêsu ôkwi atom.
  ksd-ksd: U tar valangalanga ra pakana gunan iau vanavana tana, Ma ra ura kaugu pa
    dir tamagaga.
  tur-YTC: Adımlarımın yerini genişlettin, Ayaklarım kaymadı.
  bel-N: І Ты даў мне шчыт збаўленьня Твайго, і правіца Твая ўмацоўвала мяне, і ласкавасьць
    Твая памнажала мяне.
  kpr-kpr: Na ondi kosege sandaetera ava, nine tavo eso, na jo gofae useni.
  ind-AYT: (18-37) Engkau memperbesar langkah-langkah di bawahku sehingga mata kakiku
    tidak terpeleset.
  yom-yom: Ngeyo wukubikidi nsolo wuyalumuka ku tsi bitambi biama, muingi bikodi biama
    bibika visuka.
  yut-yut: Kosit ɨlalogɨ naŋ yul namgul, do sagalek dɨma nɨkgɨt.
  nya-nya: Munakulitsa njira yoyendamo ine, kuti mapazi anga asaguluke.
  hrv-hrv: Daješ mi štit svoj koji spasava, tvoja me desnica drži, tvoja me brižljivost
    uzvisi.
  mps-mps: Nago te eno sunumide tonalubaso, tama te boi bidi dabego ena pageabi eyu,
    te ena me tola sabeo. Tama eno sągą te me kikila pisąma, tama ena me tula mubeo.
  tpi-tpi: Yu bin givim gutpela rot long mi na lek bilong mi i no wel. Mi wokabaut
    na mi no pundaun.
  dan-1931: Du gav mig din Frelses Skjold, din højre støttede mig, din Nedladelse
    gjorde mig stor;
  vie-OVCB: Trước chân con, Chúa mở con đường, nên con chẳng bao giờ vấp ngã.
  guj-2017: તમે મારા ચાલવાની જગ્યા ખુલ્લી કરી છે, જેથી મારા પગ કદી લપસ્યા નથી.
  pon-2006A: Komwi me ketin sileiehdi pwe I en dehr lohdi, oh I sohte mwahn pwupwudi.
  por-BRBSL: Você ampliou meus passos sob mim, Meus pés não escorregaram.
  eng-OEBUS: In your strength I took giant strides, and my feet never slipped.
  swe-swe: '[Vers 36-46 fortsätter att beskriva Herrens gärningar, men går tillbaka
    till att tilltala honom med ”Du”. På samma sätt som i vers 31 inleds detta stycke
    med en extra lång mening. Ordet för strid/krig i vers 35 och 40 ramar in vers
    36-39.] Du gav mig din frälsnings sköld, din högra hand upprätthåller mig; din
    villighet att böja dig ned (din ödmjukhet) har gjort mig stor (har styrkt mig).'
  cth-cth: Ka ceinae lamthung na kaw sak dawkvah, tâlaw laipalah ka o.
  twi-twi: Woabɔ kwan tɛtrɛɛ ama mʼanan sɛnea me nkotodwe rengurow.
  hlt-hlt: Ka kungdak kah ka kholaeh khaw na aeh dongah ka kho paloe pawh.
  tbz-SIM: N Yiɛ̀ nKuyie nhɑ nɔ̀ùtɛ̀ youtɛ tɛɛ̀ n tɔ, kɛ n kɑ̃nkɛ́ kudɔpìkù kɔ̃mɛ,
    kɛ n dɛɛrí, nh ɔ̃ɔ̃ dɑ yú kɑ̀ɑ yiemmu kɛ́ n kpénkùnnɛ.
  msy-2020: Nɨ bar tuavir aghuim na ganɨngizɨ kɨ an ghua, apɨghsigha irɨzir puvatɨ.
  dop-dop: N yɑpɑ mɑ nyʋɣʋ nɑ pə́ wɛɛ ɩsɩɩ kʋkentuɣu. Nyɑ́ toŋ teesiɣi-m nɑ mɑ́ wɛɛnɑ
    tomɑ.
  azb-azb: Geniş yer açdın ki, addımlayım, Ayaqlarım büdrəməsin.
  eng-DBY: Thou didst enlarge my steps under me, and mine ankles have not wavered.
  hin-2017: तूने मेरे पैरों के लिये स्थान चौड़ा कर दिया, और मेरे पैर नहीं फिसले।
  wol-KYG: Aji Sax ji yaa may feg, musal ma, dooleel ma sa loxo, nangul ma, darajaal
    ma.
  bjr-bjr: Anee qini aana amiqimmasaanaqa sandaidaqa sia qiku qamaki saamurunaqa namuqaa
    qini qumareea.
  eng-YLT: Thou enlargest my step under me, And mine ankles have not slidden.
  kne-kne: Pinasiged mo din pandanak et inmannawa, isonga adiak naisokba.
  eng-WYC-2017: Thou alargedest my paces under me; and my steps be not made un-steadfast.
  eng-WMBB: You have enlarged my steps under me, My feet have not slipped.
  zat-NTPS: Be̱n chawu' neza naga tea', chee̱ quebe cuila' lu neza na'.
  zty-NTPS: Ben chawo'o nez gan tia', na' bi kwila' ḻo nezen'.
  urd-GVH: तू मेरे क़दमों के लिए रास्ता बना देता है, इसलिए मेरे टख़ने नहीं डगमगाते।
  rug-rug: Ele va labe poni au Goi sa siraṉa, ke lopu vagi au ri na qua kana, meke
    lopu hite hoqa si arau.
  gaz-gaz: Akka koomeen koo hin mucucaanneef, miilla kootiif daandii balʼifteerta.
  fra-LSG: Tu me donnes le bouclier de ton salut, Ta droite me soutient, Et je deviens
    grand par ta bonté.
  yal-yal: I bata n yɛ masansan wure lefaan so n yii, i yi n nakisi. I bata i yengi
    sa n xɔn ma, i ya maliin bata n nagbo.
  iou-iou: Gäk kädet säkgämän täwit namiŋiri kuŋat täyatken yewa kwäpäŋ nämo maŋnut
    täkaŋ.
  haw-1868: Ua hoakea oe i ko'u mau kapuwai malalo iho o'u; Aole hoi i pahee kuu mau
    wawae.
  arb-NAV: وَسَّعْتَ طَرِيقِي تَحْتَ قَدَمَيَّ، فَلَمْ تَتَقَلْقَلْ عَقِبَايَ.
  ded-ded: Ni tiserima nambadeac geng tumiatoa meficgenenna haninango mong mi tiposockeec.
  ewe-ewe: Èkeke mɔ le tenye, be nye klowo magli le tenye o.
  eng-LEE: (18:37) Thou enlargest my steps under me, so that my joints do not slip.
  asm-FB: তুমি মোৰ ভৰিৰ তলৰ ঠাই বহল কৰিলা; তাতে মোৰ ভৰি পিছলি নগল।
  sus-A: عِ بَرَ ﭑ شُن نَكٍلِ، عِ بَرَ ﭑ تٌنفٌ عِ شْنيّ عِ، عِ بَرَ عِ حّنفِ سَ ﭑ
    شْن مَ. نَ نَن عَ نِيَشِ ﭑ دَرِيّ سْتْشِ،
  fra-SBL: Tu as élargi mes pas sous moi, Mes pieds n'ont pas glissé.
  hbo-hbo: וַתִּתֶּן־לִי֮ מָגֵ֪ן יִ֫שְׁעֶ֥ךָ וִֽימִינְךָ֥ תִסְעָדֵ֑נִי וְֽעַנְוַתְךָ֥
    תַרְבֵּֽנִי׃
  kik-kik: Ũnjaramagĩria njĩra ya kũrĩa thiiagĩra, nĩgeetha magũrũ makwa matigatirũke.
  fra-NCL: Tu m’as donné le bouclier de ton salut, et ta droite me soutient, et ta
    douceur me fait grandir.
  cek-AK: Ka caehhaih loklam to na kawksak pongah, ka khok hae amkhraeng thai ai.
  cuk-cuk: Bab-Jehová, an nabir nanaega, melle an aimukuega, anga be neg-ollor-dummad
    nasiksad.
  tel-2017: జారిపోకుండా నా పాదాలకింద స్థలం విశాలం చేశావు.
  hat-BSA: Ou fè longè pa m yo lonje pi laj anba m, epi pye m pa t janm chape.
  kos-kos: Kom karinginyu tuh in tia sruhu nga, Ac nga soenna ikori.
  hbo-WLC: וַתִּתֶּן־לִי֮ מָגֵ֪ן יִ֫שְׁעֶ֥ךָ וִֽימִינְךָ֥ תִסְעָדֵ֑נִי וְֽעַנְוַתְךָ֥
    תַרְבֵּֽנִי׃
  ibo-ibo: Ị na-edozi ụzọ sara mbara nye ụkwụ, ka nkwonkwo ụkwụ m ghara ịgbụchapụ.
  ory-ory: ତୁମ୍ଭେ ମୋʼ ପାଦ ପକାଇବାର ସ୍ଥାନ ପ୍ରଶସ୍ତ କରିଅଛ ଓ ମୋʼ ପାଦ ଖସି ଯାଇ ନାହିଁ।
  chk-chk: Ka achölapa ewe al üa fetal won, pwe pechei esap mit.
  rop-rop: en yu nomo bin larram main enami olabat grebum mi, en yu nomo bin larram
    mi buldan du.
  ukr-1871: Ти дав простір стопам моїм, і ноги мої не спотикнулись.
  yon-yon: Kiwaan ari wanaan kuu ebbed yirimbonmo ongmimaab, kowe ne kuu kombirimokban.
  deu-1951: (018-37) du machtest mir Raum zum Gehen, daß meine Knöchel nicht wankten.
  eng-JPS: (18-37) Thou hast enlarged my steps under me, and my feet have not slipped.
  srp-1865: Ti širiš korak moj, te se ne spotièu noge moje.
  lug-lug: Ongaziyirizza ekkubo ebigere byange we biyita, obukongovvule bwange ne
    butanuuka.
  heb-heb: תרחיב צעדי תחתי ולא מעדו קרסלי׃
  ben-IRV: তুমি আমার পায়ের জন্য, নীচে একটি প্রশস্ত জায়গা তৈরী করেছ যাতে আমার পা
    বিচলিত না হয়।
  ntu-ntu: Okatr-zvzq ninge, x rblx enqmi rngeng nzlolvz-krdr ninge. X trnzta-pulro-ngrdru
    ninge mz drtc'.
  pan-pan: ਤੂੰ ਮੇਰੇ ਕਦਮਾਂ ਲਈ ਸਥਾਨ ਚੌੜਾ ਕੀਤਾ ਹੈ, ਅਤੇ ਮੇਰੇ ਪੈਰ ਨਹੀਂ ਤਿਲਕੇ।
  mya-JVB: အကျွန်ုပ် သွားသောလမ်း ကို ရှင်းလင်း ၍ ခြေ မ ချော် စေခြင်းငှါ ပြုတော်မူသောအားဖြင့်၊
  kgf-kgf: Gi héna titina mehoruginec. Waŋu meseli nénna tisuqisurac ménda waŋanʒua.
  tte-O: Ugite-kalatagau na tabu sikakabi-kalatagau, mwa nige sauga yabo yabebeku.
  tbg-tbg: Are koqe aara autu timitaara te vi aararaqaa niha kia kaavu nturo.
  hmo-hmo: Oi ese lau oi naria dainai, tau dikadia ese lau idia abia mauri lasi, bona
    lau be nega ta lau moru lasi.
  zar-NT: Ruchiʼu nöza ga ral-laʼ tödaʼ, en runuʼ ga bitiʼ cuilaʼ.
  urd-urd: तूने मेरे नीचे, मेरे क़दम कुशादा कर दिए; और मेरे पाँव नहीं फिसले।
  bqc-SIM: Ni n zĩblesɛ̀ngbao kpaa, ń ma kũa ń n ↄplaao, ni naalɛ ǹ ma tↄbↄ.
  tcz-CHONGTHU: Nang man kakeng phang tenin alhonal louna dingin kalampi neikehlet
    peh'in ahi.
  mar-mar: तू माझ्या पायांखाली विस्तीर्ण असे स्थान केले आहे, म्हणजे माझे पाय कधीही
    घसरणार नाहीत.
  isl-isl: Þú fékkst mér skjöld hjálpræðis þíns. Hægri hönd þín, Drottinn, styður
    mig, mildi þín hefur gert mig mikinn.
  hlt-THB: Ka khawk kai awhkaw lampyi ce kau law sak tiksaw, ka khaw am pleng thai
    voel hy.
  qub-qub: Gammi alli nänipa pushamashcanqui. Chaymi mana llushcacashcächu.
  bqp-bqp: Ndì ma zɛ́ yàasa kũmɛnɛ de ma gbá sún sataro.
  hat-hat: (018:37) Ou pa kite yo bare wout mwen. Mwen pa janm pèdi pye.
  eng-BSB: You broaden the path beneath me so that my ankles do not give way.
  eng-WEBPB: You have enlarged my steps under me, My feet have not slipped.
  kbq-kbq: Hagi nagamo'ma krarizankura Kagra ranka varinantanke'na traka osu nevue.
  pon-pon: Kom kotin kaonopadar al, me i pan weweid ia, pwe nil i kan ender krijedi.
  nhe-BL: Tijchijtoc noojhui más patlahuac para ma ax nihuetzis.
  wnc-wnc: Gata kepi nata sukunggat tapa tanomanuwi kepi waapane kuke saweknga dua
    nuwan pimanggat.
  bus-bus: Nɛɛ̀ ma zɛ́ yàasa kũmɛ lɛ ma gbá tón sataro.
  gub-BL: Nahepyhyk kar kwaw pe heàmàtyry'ymar wanupe. Ni pitài haw na'ar kwaw ihe.
