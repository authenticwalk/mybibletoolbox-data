verse: PSA.018.042
translations:
  mal-C: കാറ്റിൽപ്പറക്കുന്ന പൊടിപടലംപോലെ ഞാൻ അവരെ തകർത്തുകളഞ്ഞു; തെരുക്കോണിലെ ചെളിപോലെ
    ഞാനവരെ ചവിട്ടിക്കുഴച്ചു.
  deu-TKW: Sie schrieen - aber da war kein Helfer, zu Jahwe - aber er antwortete ihnen
    nicht.
  lin-lin: Bagangaka mpo na koluka lisungi, kasi moto oyo akokaki kobikisa bango azalaka
    te ; babelelaka Yawe, kasi ayanolaka bango te.
  mmx-mmx: Aga long povorok tino di la di lok ngan ta lakbus kao no lamanman it mas
    kepe i. Aga vas asi di, ngan ta at pas at lapke ro at langas.
  eng-LSV: And I beat them as dust before wind, || I empty them out as mire of the
    streets.
  eng-GNV: 'Then I did beate them small as the dust before the winde: I did treade
    them flat as the clay in the streetes.'
  eng-WEBSTER: 'Then I beat them small as the dust before the wind: I cast them out
    as the dirt in the streets.'
  nhw-BL: Quen se quitisi tlalcuanextli huan quihuica ajacatl, na quej nopa niquinchijqui.
    Huan ininpan nimoquejquetzqui quen soquitl ipan ojtli.
  swh-ONEN: Niliwaponda kama mavumbi yanayopeperushwa na upepo; niliwamwaga nje kama
    tope barabarani.
  bba-bba: Nɑ rɑ bu munkuwɑ kpɑ bu ko nɡe tuɑ. Nɑ rɑ bu tɑɑkuwɑ kpɑ bu ko nɡe pɔtɔkɔ.
    Yinni Gusunɔ, bɑ̀ n nɔɔɡiru suɑ bɑ fɑɑbɑ kɑnɑ, ɑ ku bu fɑɑbɑ ko. Bɑ̀ n somiru
    kɑnɑ, ɑ ku bu wisi.
  eng-KJVCPB: 'Then did I beat them small as the dust before the wind: I did cast
    them out as the dirt in the streets.'
  luo-luo: Ne agoyogi adunya ka buru ma yamo tero, ne achodhogi oko ka chwodho mag
    yore mag dala.
  aii-aii: ܘܕܘܼܩܕܸܩܵܝ ܠܝܼ ܐܲܝܟ݂ ܥܲܦܪܵܐ ܩܲܕܡ ܦܵܘܚܵܐ، ܐܲܝܟ݂ ܛܝܼܢܵܐ ܕܥܵܠܘܿܠܹ̈ܐ ܪܘܼܦܝܵܝ
    ܠܝܼ.
  meu-meu: Lau na botadia patapata, ḡahu lai vairanai na heto; lau na negedia lasi
    murimuri ai, ariara mirona na heto.
  npi-ULB: हावाको सामु धूलोझैं मैले तिनीहरूलाई चकनाचूर पारें । गल्‍लीमा हिलोझैं मैले
    तिनीहरूलाई फालें ।
  yor-yor: Mo lù wọ́n gẹ́gẹ́ bí eruku níwájú afẹ́fẹ́; mo dà wọ́n síta gẹ́gẹ́ bí ẹrọ̀fọ̀.
  pes-OPCB: من آنها را خرد کرده، به صورت غبار درمی‌آورم، و آنها را مانند گِل کوچه‌ها
    لگدمال می‌کنم.
  tgl-ULB: Dinurog ko sila tulad ng alikabok sa hangin; itinapon ko sila tulad ng
    putik sa kalsada.
  nop-nop: Nu yehitubu-kadakawene sububadi kwam yehifedikutak dabugoŋ tiiŋ. Tiŋa undugoŋ
    memik heki talipmeŋ dagik yalilat wendok tuwot yehiyali-moŋgofolat.
  hui-hui: I̱na ti bo tagadabaga biwagola ti bame be abalu ale wialu puyabume yu purogo
    labehe hayagoni. Ba dege bialu bo hengeda halu hariga teneni waru wiraligobi haya.
  mya-mya: လေ​တိုက်​၍​လွင့်​ပါ​သွား​သော​မြေ​မှုန့်​သ​ဖွယ် ဖြစ်​စေ​ရန် သူ​တို့​အား​ကျွန်​တော်​မျိုး​ချေ​မှုန်း​ပါ​၏။
    လမ်း​များ​ပေါ်​မှ​ရွှံ့​သ​ဖွယ်​သူ​တို့​အား ကျွန်​တော်​မျိုး​ကျော်​နင်း​ပါ​၏။
  bod-N: རླུང་ཁའི་རྡུལ་བཞིན་དེ་རྣམས་ངས་བཏགས༌ཤིང༌། །ལམ་ཁའི་འདམ་རྫབ་ལྟར་དུ་ཕྱི་རུ༌གཡུགས།།
  wsk-wsk: Ani ninguru nunga maguwurem se kupkup marir gi karogo namoso iwita arataman;
    ale lom gege iwita lage te nunga warem.
  sna-sna: Ndakavapura vakatsetseka seguruva ratakurwa nemhepo; ndakavadururira pasi
    sedope renzira dzomumusha.
  spa-BLM: Entonces los hice pequeños como el polvo ante el viento. Los arrojo como
    el fango de las calles.
  cac-cac: Choc' tz'aj eb' vuuj icha val pococ tz'ic'chajq'ue vaan yuj ic'. Tzin tec'anem
    eb' icha val stec'chajem lum soc'om d'a yoltac b'e.
  swh-ULB: Niliwapiga wao katika vipande vidogo vidogo kama vile vumbi mbele ya upepo;
    niliwatupa nje kama udongo mtaani.
  deu-ELBBK: Sie schrien, und kein Retter war da – zu dem HERRN, und er antwortete
    ihnen nicht.
  mbb-OT: Midruntek ku sikandan taman te neiring en sikandan te eliyavuk he idlayap
    te keramag. Midtekutakan ku sikandan he iring te tunaan diyà te menge zalan.
  mal-2015: ഞാൻ അവരെ കാറ്റത്തെ പൊടിപോലെ പൊടിച്ചു; വീഥികളിലെ ചെളിയെപ്പോലെ ഞാൻ അവരെ
    കോരിക്കളഞ്ഞു.
  gup-gup: Ngabendjubudjubulhmi yiman kundjulng ngabenmarnbuni dja kunmayorrk benbubuhmi.
    Ngaye ngabenyakarrbuni yiman kunkih kore manbolh.
  rmc-rmc: Mangenas, ale ňiko len na zachraňinďa; vičinenas pro RAJ, ale ov lenge
    na odphenďa.
  nlg-nlg: Nau tu pilepilera vaghaa na pughu ni pari te lovolaghinia na ghuri. Inau
    tu halara va tana beti vaghaa na lololo.
  pes-OPV: ایشان را چون غبار پیش بادساییده‌ام؛ مثل گل کوچه‌ها ایشان را دور ریخته‌ام.
  ron-1924: Ый писез ка прафул, пе каре-л я вынтул, ый калк ын пичоаре ка нороюл де
    пе улице.
  ben-OBCV: বাতাসে ওড়া ধুলোর মতো আমি তাদের চূর্ণ করি; রাস্তার কাদার মতো আমি তাদের
    পদদলিত করি।
  som-som: Markaasaan iyagii u duqeeyey sida boodhka dabaysha hor kaca, Oo waxaan
    iyagii dibadda ugu tuuray sidii dhoobada jidadka taal oo kale.
  eng-ASVBT: Then did I beat them small as the dust before the wind; I did cast them
    out as the mire of the streets.
  mna-mna: Nio aŋpalamusmuuzu zin ma tiwe kembei ululu ta miiri iwilaala ma ila lene.
    Aŋpadagdaaga zin kembei tiŋtiiŋgi ta imbotmbot su zaala i.
  ita-1885: Tu mi hai scampato dalle brighe del popolo; Tu mi hai costituito capo
    di nazioni; Il popolo che io non conosceva mi è stato sottoposto.
  eng-ULB: I beat them into fine pieces like dust before the wind; I threw them out
    like mud in the streets.
  spa-VBL: Los desmenucé hasta el polvo, como el polvo que se esparce con el viento.
    Los pisoteé como al lodo de las calles.
  fra-_FOB: Je les broie comme la poussière livrée au vent, je les jette au loin comme
    la boue des rues.
  mal-mal: ഞാൻ അവരെ കാറ്റിൽ പറക്കുന്ന പൊടിപോലെ പൊടിച്ചു; വീഥികളിലെ ചെളിപോലെ ഞാൻ അവരെ
    എറിഞ്ഞുകളഞ്ഞു.
  urd-GVR: Maiṅ ne unheṅ chūr chūr karke gard kī tarah hawā meṅ uṛā diyā. Maiṅ ne
    unheṅ kachre kī tarah galī meṅ phaiṅk diyā.
  suz-BL: मिनु गो मेको आन कली फशेम बेरपाइश्‍शो फुरक खोदेंशो पा फस सेल्‍तामी। गो मेको
    आन कली लां ङा ग्रांग्रा खोदेंशो पा ताइक्‍‍ताक्‍ङमी।
  eng-NOY: I beat them small, like dust before the wind; I cast them out as the dirt
    of the streets.
  ita-1927: Io li ho tritati come polvere esposta al vento, li ho spazzati via come
    il fango delle strade.
  ckb-ckb: وەک تۆزی بەر با منیان هاڕی، وەک قوڕی سەر ڕێگا پێشێلم کردن.
  eng-BBE: Then they were crushed as small as dust before the wind; they were drained
    out like the waste of the streets.
  xsi-xsi: Naŋa azavarunzi ndo lâ, kala sipâŋga sitogo tâno gawura lawea itapala kala
    nao tia lâ mine. Naŋa apunzi kazâŋa tamâta ŋinde ndue lâ ku keŋgu nâ apalenzi,
    itogo tamâta kie nâ ipale nziŋa ikeno nzâla tini mine.
  kan-OKCV: ಅವರನ್ನು ಗಾಳಿಯಿಂದ ಬಡಿಸಿಕೊಂಡು ಹೋಗುವ ಧೂಳಿನಂತೆ ಪುಡಿಪುಡಿ ಮಾಡಿದೆನು; ಬೀದಿಯಲ್ಲಿನ
    ಕೆಸರು ಎಂಬಂತೆ ತುಳಿದು ಎಸೆದುಬಿಟ್ಟೆನು.
  tam-2017: நான் அவர்களைக் காற்றின்திசையிலே பறக்கிற தூசியாக இடித்து, தெருக்களிலுள்ள
    சேற்றைப்போல் அவர்களை எறிந்துபோடுகிறேன்.
  spa-RV-1909: Y molílos como polvo delante del viento; esparcílos como lodo de las
    calles.
  ron-BTF: Atunci i-am pisat mărunt ca țărâna înaintea vântului, i-am aruncat precum
    pământul pe străzi.
  eng-WEBP: Then I beat them small as the dust before the wind. I cast them out as
    the mire of the streets.
  eng-FBV: I ground them into dust, like dust in the wind. I threw them out like mud
    in the street.
  nld-1939: Ik vermaal ze als stof voor de wind, En vertrap ze als slijk op de straten.
  nch-BL: Quej se quitisi talcuajnexti huan quihuica ajacat, na quej nopa niquinchijqui.
    Huan ininpa nimoquejquetzqui quej soquit ipan ojti.
  vie-1934: Bấy giờ tôi đánh nát chúng nó ra nhỏ như bụi bị gió thổi đi; Tôi ném chúng
    nó ra như bùn ngoài đường.
  cha-cha: Ayonae juguleg sija taegüije y petbos gui menan y manglo; taegüije y fache
    gui chalan ni y manmachalapon.
  hin-CV: मैंने उन्हें ऐसा कुचला कि वे पवन में उड़ती धूल से हो गए; मैंने उन्हें मार्ग
    के कीचड़ के समान अपने पैरों से रौंद डाला.
  eng-OURB: Then I beat them small as the dust before the wind. I cast them out as
    the mire of the streets.
  spa-BES: Entonces fueron aplastados como polvo delante del viento; fueron drenados
    como el desperdicio de las calles.
  tdx-tdx: Aa le dinemodemoko ho deboke, haboelen-tioke iereo, nariako hoe litsak’
    an-dalañe ey.
  tha-KJV: ข้าพระองค์จึงทุบเขาแหลกละเอียดอย่างผงคลีต่อหน้าลม ข้าพระองค์จึงโยนเขาออกไปเหมือนโคลนตามถนน
  por-BR-2018: Então eu os reduzi a pó, como a poeira ao vento; eu os joguei fora
    como a lama das ruas.
  deu-ELO: Und ich zermalmte sie wie Staub vor dem Winde; wie Straßenkot schüttete
    ich sie aus.
  eng-WYC-2018: And I shall all-break them, as dust before the face of the wind; I
    shall do them away, as the clay of streets. (And I broke them all in pieces, so
    that they became like the dust in the wind; I did them away, and trampled them
    underfoot, like the clay in the streets.)
  epo-epo: Mi disflugigas ilin, kiel polvon laŭ la vento; Kiel stratan koton mi ilin
    forĵetas.
  gfk-gfk: Iau ga milau diet, diet gaam maririsuan hoing ra kaabus no dadaip i kap
    ie. Iau ga hurange hasur diet hoing ra pikaia ta ira ngaas na hinahaan.
  uig-PIN: Mǝn ularƣa soⱪⱪa berip, xamal uqurƣan topidǝk ⱪiliwǝttim; Koqidiki patⱪaⱪtǝk,
    ularni tɵküwǝttim.
  beo-beo: Na da ili gagoudane amola ilia gulu dou agoane hamone da fo misini doga:le
    fasisa, amo defele ilia da fafu logoga dialebe agoane ba:sa amola na da ilima
    ososa:gisa.
  tpi-OTNT: Mi bagarapim ol tru na ol i kamap olsem das win i tromoi i go nabaut.
    Mi rausim ol birua i go na ol i stap nating olsem graun malumalum i stap long
    rot.
  hau-SA: Na murƙushe su kamar ƙura mai laushi da iska ke kwashewa; na zubar da su
    kamar laka a tituna.
  udu-udu: Aha/ dorkina uni mmota agarisa/ ibwambori ’tham mo. Aha/ ṯa’kkina uni ka
    pije/ me’da je e bway tur kun iinu mo.
  uig-LAT: Men ulargha soqqa bérip, shamal uchurghan topidek qiliwettim; Kochidiki
    patqaqtek, ularni töküwettim.
  nde-nde: Ngabatshaya bacholeka njengothuli luphetshulwa ngumoya; ngabathulula njengodaka
    ezindleleni.
  ton-ton: 'Pea ne u toki tali ʻakinautolu ʻo momosi ʻo hangē ko e efu ʻoku vilingia
    ʻi he matangi: naʻaku lī ʻakinautolu kituʻa ʻo hangē ko e pelepela ʻi he ngaahi
    hala.'
  ces-1613: Volaliť jsou, ale nebylo spomocníka k Hospodinu, ale nevyslyšel jich.
  eng-WMB: Then I beat them small as the dust before the wind. I cast them out as
    the mire of the streets.
  tam-TCV: நான் அவர்களை காற்றில் கிளம்பும் தூசியைப்போல் நொறுக்கினேன்; நான் அவர்களை
    மிதித்து வீதியிலுள்ள சேற்றைப்போல் வெளியே வாரி எறிந்தேன்.
  ceb-ULB: Gidugmok ko sila hangtod nga mapulpog sama sa abog nga gipalid sa hangin;
    gilabay ko sila sama sa lapok sa kadalanan.
  pol-UBG: Starłem ich jak proch na wietrze, wyrzuciłem jak błoto uliczne.
  urd-GVU: مَیں نے اُنہیں چُور چُور کر کے گرد کی طرح ہَوا میں اُڑا دیا۔ مَیں نے اُنہیں
    کچرے کی طرح گلی میں پھینک دیا۔
  eng-OEBCW: I beat them like dust of the market-place, stamped them like mud of the
    streets.
  deu-1912: Ich will sie zerstoßen wie Staub vor dem Winde; ich will sie wegräumen
    wie den Kot auf der Gasse.
  kan-2017: ಗಾಳಿಯಿಂದ ಬಡಿಸಿಕೊಂಡು ಹೋಗುವ ಧೂಳನ್ನೋ ಎಂಬಂತೆ ಅವರನ್ನು ಪುಡಿಪುಡಿಮಾಡಿದೆನು. ಬೀದಿಯಲ್ಲಿರುವ
    ಕೆಸರನ್ನೋ ಎಂಬಂತೆ ಅವರನ್ನು ಎಸೆದುಬಿಟ್ಟೆನು.
  yap-yap: Kug parsiyrad, kar ngal’gad ni ab nra thoyrad e nifeng miyad chuw. Gu be
    yot’yot’rad ni bod e bar u lan yupa’ i kanawo’.
  hlt-MCSB: Te dongah amih te khohli hman kah laipi bangla ka neet tih long kah tangnong
    bangla ka hawk.
  mdy-ETH: ዢባሬ ፒፂ ዔኪ ዓኣዻ ሲላሊ ማዓንዳያ ሄላንዳኣና ታኣኒ ዔያቶ ጋኣጬኔ፤ ጎይሢዳ ዓኣ ዾቃሌጉዲ ታ ዔያቶ ሄርቄኔ።
  twi-ASANTE: Meyamoo wɔn sɛ mfuturo a mframa bɔ guo; me hwiee wɔn guiɛ sɛ mmɔntene
    so atɛkyɛ.
  eng-WEBU: Then I beat them small as the dust before the wind. I cast them out as
    the mire of the streets.
  acu-NT: Tura asamtai wikia nase umpuak nungka tsetserin juwawa nunisnak nu aints
    ainaun nepetkan turan nungka mirachia nunisnak najarmiajai.
  spa-PDDPT: Los desmenucé como polvo ante el viento, Los eché fuera como el barro
    de las calles.
  gun-gun: Ha'e ramo amongu'ipa yvy ku'i yvytu rupi ovevepa va'e rami, yapo tape guiguare
    nhamomboa rami amokanhymba.
  agu-BL: Joq'uij cunin nche' wulej, nin ja chiben tan cyek'ek'. Ja che'l inmasol
    chi na ban tz'is.
  ilo-ULB: Rinumekko ida iti napino a kasla tapuk iti angin; Inbellengko ida a kasla
    pitak kadagiti pagnaan.
  kpg-kpg: Au e dagadagahi digaula bolo gii hai gadoo be nia gelegele gohu ma ga ili
    go di madangi gi daha. Au e dagadagahi digaula be nia gelegele waiwai ala i hongo
    nia ala.
  uig-ARA: مەن ئۇلارغا سوققا بېرىپ، شامال ئۇچۇرغان توپىدەك قىلىۋەتتىم؛ كوچىدىكى پاتقاقتەك،
    ئۇلارنى تۆكۈۋەتتىم.
  sus-sus: E mixie xilima e xa fa e mali, kɔnɔ mixi yo mu e rakisima. E Alatala xilima,
    kɔnɔ a fan mu e yaabima.
  pon-2006: I tiakirailpeseng, re ahpw duwehla pwelpar me kisinieng kin ipirpeseng.
    I kin sok pohrail rasehng ei kin sok nan pwelmatak en nanial akan.
  jae-jae: Aê kadaba êsêac sa kêtôm mu kelelo kekop. Aê kakip êsêac sa kêtôm sêpiŋ
    bôc-kêpêc sa aŋga malacluŋ ma sêbaliŋ siŋ.
  ksd-ksd: Ma iau ga ubu. pamar gigi diat; dia da ra tobon a vuvu i kap vue; Iau vue
    pikire vue diat da ra pikai ta ra nga.
  tur-YTC: O zaman onları yelin önündeki toz gibi ezdim. Onları sokak çamuru gibi
    dışarı fırlattım.
  bel-N: Яны галасілі, і не было таго, хто іх збавіць; яны да ГОСПАДА, але Ён не адказаў
    ім.
  kpr-kpr: Ne fati jaseteno, kau fonja yauraimi fuseari ya dadaberaira, ainda kaugo
    useri. Ne, kau emboroda tauya fatiraera, aminga ava useni.
  ind-AYT: (18-43) Aku melumat mereka seperti debu diterbangkan angin; aku menginjak-injak
    mereka seperti lumpur di jalanan.
  yom-yom: Ndiba kosikisa banga mbungi-mbungi yeti vevumunu kuidi phemo. Ndiba loza
    thama banga nyamba wu zinzila.
  yut-yut: Mɨrɨm da mɨlɨp mɨlɨp pɨsoŋba dukwan dukwan kwaŋ, uŋun da tɨlak obɨsi paŋupbal
    agɨm. Uwal mabo kɨŋek neŋak da yaŋ kosiron tawit.
  nya-nya: Ine ndinawaperesa ngati fumbi lowuluka ndi mphepo. Ndinawapondaponda ngati
    matope a mʼmisewu.
  hrv-hrv: Vapiju u pomoć - nikog da pomogne; vapiju Jahvi - ne odaziva se.
  mps-mps: Eno augwali mu dolama, tama augwali te waligo sela holobo tǫ hogomu tiwai
    pedelali. Eno te boi bidi dabe elaluama, eno te sunumide agabo pu tiwai gagawai
    dao.
  tpi-tpi: Mi bagarapim ol tru na ol i kamap olsem das win i tromoi i go nabaut. Mi
    rausim ol birua i go na ol i stap nating olsem graun malumalum i stap long rot.
  dan-1931: De råbte, men ingen hjalp, til HERREN, han svared dem ikke.
  vie-OVCB: Con nghiền nát chúng ra như bụi, ném họ như bùn đất ngoài đường.
  guj-2017: પવનથી ફૂંકાતી ધૂળની જેમ તેમને મેં વિખેરી નાખ્યા છે; ગલીઓમાંની ધૂળની જેમ
    મેં તેમને કચડી નાખ્યા છે.
  pon-2006A: I tiakirailpeseng, re ahpw duwehla pwelpar me kisinieng kin ipirpeseng.
    I kin sok pohrail rasehng ei kin sok nan pwelmatak en nanial akan.
  por-BRBSL: Depois os bati pequeno como a poeira antes do vento. Eu os expulso como
    a lama das ruas.
  eng-OEBUS: I beat them like dust of the market-place, stamped them like mud of the
    streets.
  swe-swe: De skrek (ropade efter hjälp), men det var ingen [av deras avgudar] som
    hjälpte, [de ropade efter hjälp eller skrek i avsky] mot Herren (Jahve), men han
    svarade inte. [I finns exempel på hur hedningar ropar till Israels Gud. I vänder
    man sig mot Gud, inte i omvändelse, utan för att häda honom.]
  cth-cth: Hottelah, vaiphu kahlî ni a palek e patetlah dikkaneng lah ka nep teh,
    lamthung dawk e songnawng patetlah ka tâkhawng.
  twi-twi: Meyam wɔn sɛ mfutuma a mframa bɔ gu; mihwiee wɔn guu sɛ mmɔnten so dontori.
  hlt-hlt: Te dongah amih te khohli hman kah laipi bangla ka neet tih long kah tangnong
    bangla ka hawk.
  tbz-SIM: Kɛ̀ bɛ̀ kuɔ̀ mbɑ́ òmɔù í bɛ̀ teénnɛ̀, kɛ̀ bɛ̀ dɑ kuɔ̀nnɛ̀ fɔ̃́ nKuyie mbɑ́
    ɑ í bɛ̀ cɔ̀ú.
  msy-2020: Kɨ bar me gasɨghasɨghizɨ, me mati amɨnim nguazir mɨnemeniam giveragha
    ghu. Kɨ me dɨkabɨra me abɨni, mati kɨ tuavimɨn nguazir beghneaziba dɨka zui.
  dop-dop: Pɑ wiiwɑ nɔɣɔlʋ tɑ wɑɑsɩ-wɛ. Nɑ pɑ́ yɑɑ Ɩsɔ, Ɩsɔ tɑ́ cɔ.
  azb-azb: Onları əzib külək sovuran toz etdim, Küçələrin palçığı kimi tapdaladım.
  eng-DBY: And I did beat them small as dust before the wind; I did cast them out
    as the mire of the streets.
  hin-2017: तब मैंने उनको कूट कूटकर पवन से उड़ाई हुई धूल के समान कर दिया; मैंने उनको
    मार्ग के कीचड़ के समान निकाल फेंका।
  wol-KYG: Ñu ne wallóoy, wall amul; ñu woo Aji Sax ji, faalewu leen.
  bjr-bjr: Qinee misa radamusaunaqa misa kookoommaika mafuafanoo ufai fannoo misa
    fuaqa aqinoo. Misa aatataqaraa doonara foora mariafaqa qinee misasaa qiku reeqa.
  eng-YLT: And I beat them as dust before wind, As mire of the streets I empty them
    out.
  kne-kne: Minekmek kos daida et nanbalin das kaman lota ay sin dagem, nalaka ay maitayaw
    da. In-gatigatin kos daida ay kaman pitek sin kalsada.
  eng-WYC-2017: And I shall all-break them, as dust before the face of the wind; I
    shall do them away, as the clay of streets.
  eng-WMBB: Then I beat them small as the dust before the wind. I cast them out as
    the mire of the streets.
  zat-NTPS: Bzúzruja' benne' ca' ca bxrte xu da dxua be'. Bléaja' le̱' ca dxuléaja'
    guna' la neza ca'.
  zty-NTPS: Bžia yi'a benne' ka', na' gókgake' ka bix̱te yo dan' ẕzen ḻo be'. Bleja'
    ḻégake' ka ẕleja' gona' ḻo nez ka'.
  urd-GVH: मैंने उन्हें चूर चूर करके गर्द की तरह हवा में उड़ा दिया। मैंने उन्हें कचरे
    की तरह गली में फेंक दिया।
  rug-rug: Muzara va umumi rau si arini, guana kavuru pu givusu pani. Neti va konekonei
    rau si arini guana kosiri pa siraṉa.
  gaz-gaz: Anis akkuma awwaara bubbeen fudhatuutti isaan nan daake; akkuma dhoqqee
    daandii irraatti isaan nan dhidhiite.
  fra-LSG: Ils crient, et personne pour les sauver! Ils crient à l’Éternel, et il
    ne leur répond pas!
  yal-yal: E wugama nɛn malina fe ra, koni muxu yo mi e rakisɛ. E Alatala xilima nɛn
    koni a mi e yabima.
  iou-iou: Nämo, näk yeŋ kokoyäŋ-pewa keŋkeŋ äworeŋirä mänittä piäŋ äreyäŋ täŋpän
    kuk täkaŋ. Ba okä kädetken nanik ude äma u terak yeŋtäŋ kuk täyat.
  haw-1868: 'Alaila, ua pakuikui au ia lakou a okaoka me he lepo la imua o a makani:
    Ua kiola aku au ia lakou e like me ka lepo ma ke alanui.'
  arb-NAV: فَأَسْحَقُهُمْ كَالْغُبَارِ فِي مَهَبِّ الرِّيحِ، وَأَطْرَحُهُمْ مِثْلَ
    الطِّينِ فِي الشَّوَارِعِ.
  ded-ded: Ni kpedzameyunuba yeni sendung firangngo mefiranggeande, ifi isoc anggec.
    Ni sinnu goteng isoc meicyunuma ngadeau ukuyunuai.
  ewe-ewe: Metu wo memie abe ʋuʋudedi si ya lɔ ɖe nu la ene, eye metrɔ wo ɖe mɔtata
    dzi abe anyi ene.
  eng-LEE: '(18:43) And I beat them small as the dust before the wind: like the dirt
    in the streets do I cast them out.'
  asm-FB: মই তেওঁলোকক গুড়ি কৰি মাৰিলোঁ, বতাহত উড়ি যোৱা ধুলিৰ নিচিনা কৰিলোঁ। বাটৰ
    বোকামাটিৰ দৰে তেওঁলোকক পেলাই দিলোঁ।
  sus-A: عٍ مِشِيٍ شِلِمَ عٍ شَ قَ عٍ مَلِ، كْنْ مِشِ يٌ مُ عٍ رَكِسِمَ. عٍ عَلَتَلَ
    شِلِمَ، كْنْ عَ قَن مُ عٍ يَابِمَ.
  fra-SBL: Puis je les ai écrasés comme la poussière devant le vent. Je les ai rejetés
    comme la boue des rues.
  hbo-hbo: יְשַׁוְּע֥וּ וְאֵין־מֹושִׁ֑יעַ עַל־יְ֝הוָ֗ה וְלֹ֣א עָנָֽם׃
  kik-kik: Ndaamahũũrire makĩhinya ta rũkũngũ rũmbũrĩtwo nĩ rũhuho; ngĩmaita njĩra-inĩ
    ta ndooro.
  fra-NCL: Ils crient, et personne pour les sauver ! Ils crient vers Yahweh, et il
    ne leur répond pas !
  cek-AK: 'To naah nihcae to adip pueng ah ka hnoih moe, takhi nuiah maiphu takhoek
    ih baktih toengah ka takhoek: nihcae to loklam ih maiphu baktiah ka haeh.'
  cuk-cuk: An-isdarmalad anse sanyob ichi-ichi gusad. Amar ukub burwa-abin-mileddaedyob
    anse gusmalad, sabsur-enalenai anse gusmalad.
  tel-2017: అప్పుడు గాలికి ఎగిరే దుమ్ములాగా నేను వాళ్ళను ముక్కలుగా కొట్టాను. వీధుల్లో
    మట్టిని విసిరేసినట్టు విసిరేశాను.
  hat-BSA: Mwen te bat yo kraze fen tankou pousyè devan van; mwen te vide jete yo
    tankou labou nan lari.
  kos-kos: Nga itungulosi, ac elos ekla oana kutkut Su eng uh okla. Nga fotongolosi
    oana fohk furarrar inkanek uh.
  hbo-WLC: יְשַׁוְּע֥וּ וְאֵין־מוֹשִׁ֑יעַ עַל־יְ֝הוָ֗ה וְלֹ֣א עָנָֽם׃
  ibo-ibo: Egwepịara m ha nke ọma dịka ntụ nke ikuku na-ebufu; a zọtọrọ m ha dịka
    apịtị nke okporoụzọ.
  ory-ory: ସେତେବେଳେ ମୁଁ ବାୟୁ ସମ୍ମୁଖସ୍ଥ ଧୂଳି ପରି ସେମାନଙ୍କୁ ଚୂର୍ଣ୍ଣ କଲି; ମୁଁ ସେମାନଙ୍କୁ
    ବାଟର କାଦୁଅ ପରି ପକାଇଦେଲି।
  chk-chk: Üa üsiir pwe ra usun chök pipisüsü asepwäl a ässala. Üa puriretiu usun
    pwakaken lon ekewe al.
  rop-rop: En aibin oldei bastimap olabat jis laiga wekinmen weya im bastimap graun
    en det win blowimwei det das. Aibin oldei pudumbut langa olabat jis laik weya
    ola pipul pudumbut langa mad langa roud.
  ukr-1871: І я розбиваю їх як порох перед вітром; як сьміттє з улицї, викинув їх.
  yon-yon: Nembed yi kuu dore yon dowood dararaana ingkud nuubbed wuruwemoon areb
    keriwen, kwane nembed yi kuu ben kubudaraane birin kiwaan ari dore boknemoon areb
    keriwen.
  deu-1951: (018-43) Und ich zerrieb sie zu Staub vor dem Winde, warf sie wie Kot
    hinaus.
  eng-JPS: (18-43) Then did I beat them small as the dust before the wind; I did cast
    them out as the mire of the streets.
  srp-1865: Rasipam ih kao prah po vjetru, kao blato po ulicama gazim ih.
  lug-lug: Ne mbamerengula ng’enfuufu empewo gy’efuumuula; ne mbasammula eri ng’ebisooto
    by’omu luguudo.
  heb-heb: ואשחקם כעפר על פני רוח כטיט חוצות אריקם׃
  ben-IRV: আমি চূর্ণ করি তাদের বাতাসের মুখে উড়ে যাওয়ার তূষের মত; আমি তাদের রাস্তায়
    কাদার মত ছুঁড়ে ফেলে দিলাম।
  ntu-ntu: Wibrtix nidr, vz vz nzapulr bq kc tqtwz nenq. X rnzbrtix nidr, vz vz nzapulr
    dxlrbi ngr lrpzki.
  pan-pan: ਫੇਰ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਹਵਾ ਨਾਲ ਉੱਡਦੀ ਧੂੜ ਵਾਂਗੂੰ ਪੀਹ ਸੁੱਟਿਆ, ਰਸਤੇ ਦੇ ਚਿੱਕੜ ਵਾਂਗੂੰ
    ਉਨ੍ਹਾਂ ਨੂੰ ਸੁੱਟ ਦਿੱਤਾ।
  mya-JVB: ထိုအခါအကျွန်ုပ်သည် သူ တို့ကို လေတိုက် သော မြေမှုန့် ကိုကဲ့သို့ ၊ ညက်ညက်
    ချေပြီးမှ ၊ လမ်း ၌အမှိုက် ကို ကဲ့သို့ သွန်ပစ် လေ၏။
  kgf-kgf: Neŋ unuma qéʒéʒa énécmiwa luhucnéŋ seitotoŋ mihilaŋgéyu keŋanʒac ésécnec
    kendacgic, waŋu hoŋnec qolacgé énécmiwa gizoŋ ésécnec séŋgaŋgeŋ mama hedacgic.
  tte-O: Yasapi-mutumutuli besiele bwatano kauna na yaumai iyuiyui-kalakalaili yo
    yasuwe-gabaegili besiele kamwasa bwalabwalana.
  tbg-tbg: Uvaivano vuaqa kai konkomara voqaara te vika rukavu raakavuma kaunara.
    Vaiintivano aaraqaa vai horara vi ntavake ai ntavake iantemake, te vika qoraiqama
    nimitaunara.
  hmo-hmo: Lau ese idia lau botaia patapata, idia be tano kahu bamona idia lao, vadaeni
    lai ese idia ia hodaia ore. Ariara dekenai idia noho, kopukopu bamona, lau ese
    idia do lau moia diho momokani.
  zar-NT: Buzxuzxjaʼ léguequi ca bëchtö yu nachë́ʼ lu böʼös. Bulibaʼ léguequi ca rulibaʼ
    gunaʼ laʼ nöza.
  urd-urd: तब मैंने उनको कूट कूट कर हवा में उड़ती हुई गर्द की तरह कर दिया; मैंने उनको
    गली कूचों की कीचड़ की तरह निकाल फेंका
  bqc-SIM: Aa wiilɛ̀, gbɛ̃e i ń suabao, aa lɛzù Diizi, i yãmamáo.
  tcz-CHONGTHU: Keiman amaho chu huilah a vutvai kithethang bangin tol ah kagoibong
    sel'in, bonlhoh lah'a kasunat gamatai.
  mar-mar: मी माझ्या शत्रूंचे वाऱ्यावर उडणाऱ्या धुळीप्रमाणे चूर्ण केले, रस्त्यावरील
    चिखलाप्रमाणे मी त्यांना काढून टाकले.
  isl-isl: Þeir hrópuðu á hjálp, en fengu enga. Þeir æptu til Drottins, en hann ansaði
    ekki,
  hlt-THB: Zilh ing a zawn dekvai amyihna vyk khqi nyng saw, lam awhkaw nawngtui amyihna
    hawk khqi nyng.
  qub-qub: Munashäta rurashcä wayra ñuchu allpata apashanno cashancamami. Cällicunacho
    mitutanömi lluchcarpis ushashcä.
  bqp-bqp: Ma ń kɛ́ nɛ́kunɛku lán bùsutiti kũ ĩa sɛ̀tɛ bà, ma táa òḿma lán zɛ́ gũn
    bↄkↄtↄ bà.
  hat-hat: (018:43) Mwen kraze yo, yo tout tounen pousyè van pote yo ale. Mwen mache
    sou yo tankou sou labou nan lari.
  eng-BSB: I ground them as dust in the face of the wind; I trampled them like mud
    in the streets.
  eng-WEBPB: Then I beat them small as the dust before the wind. I cast them out as
    the mire of the streets.
  kbq-kbq: Hagi nagra ha' huzmante'na zamahe kasopoge'za, zahomo kugusopa eri hareno
    vuno eno hiankna hu'za miko kokantega umani emani hu'naze. Hagi ha' vaheni'a ha'
    huzmantena zamahena rehapatuge'za, kampi hapa kna hu'naze.
  pon-pon: I pan juk irail pajan dueta pwel par nan kijinian; i pan kaje ir ala dueta
    pwel jamin jan nani al o.
  nhe-BL: Queja se quitisi tlaltepoctli huan quihuica ajacatl, na queja nopa niquinchijqui.
    Huan ininpan nimoquejquetzqui queja soquitl ipan ojtli.
  wnc-wnc: Nata pasiwa gatukande muyuu gotda apu puyapan kukaing binga dakngaking.
    Nata yanikwasiwa iwana ngwaik kanzangu mupewa kukaing binga dakngake moo yuking.
  bus-bus: Ma ń kɛ́ tíkɛtikɛ lán bùsuti kɛ̀ ĩa sɛ̀ɛ bà, ma táa òḿma lán zɛ́ guu bↄtↄnga
    bà.
  gub-BL: Azuhazuhaw ihe wà. Uzeapo ywy imuku'i pyrer romo wà. Ywytu weraha a'e ywy
    imuku'i pyrer. Apyrog wanehe. Nuzawy kwaw to'om pe rupi heta ma'e ihewe wà.
