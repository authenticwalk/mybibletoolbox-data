verse: PSA.018.030
translations:
  mal-C: 'ദൈവത്തിന്റെ മാർഗം പൂർണതയുള്ളത്: യഹോവയുടെ വചനം കുറ്റമറ്റത്; തന്നിൽ അഭയം തേടുന്നവരെയെല്ലാം
    അവിടന്ന് സംരക്ഷിക്കുന്നു.'
  deu-TKW: Denn durch dich zerbreche ich Mauern und mit meinem Gotte springe ich über
    Wälle.
  lin-lin: Elongo na Yo, nabundisaka mampinga oyo elati bibundeli ; mpe na lisungi
    ya Nzambe na ngai, nakatisaka bamir.
  mmx-mmx: Na ne Moroa, loklok teren in manton tino. Dola ni na xaape mi tavanga,
    ni naba lox i. La neni Lenban tinedi di vot pasa i xusu na lok see atdi.
  eng-LSV: God—perfect [is] His way, || The saying of YHWH is tried, || He [is] a
    shield to all those trusting in Him.
  eng-GNV: 'The way of God is vncorrupt: the worde of the Lord is tried in the fire:
    he is a shield to all that trust in him.'
  eng-WEBSTER: 'As for God, his way is perfect: the word of the LORD is tried: he
    is a buckler to all those that trust in him.'
  nhw-BL: Iojhui Toteco Dios nelía xitlahuac. Huan icamanal catli quitencahua, cuali
    para ipan timotemachise. TOTECO quinmanahuía nochi catli ipan ya motemachíaj.
  swh-ONEN: Kuhusu Mungu, njia yake ni kamilifu, neno la Bwana halina dosari. Yeye
    ni ngao kwa wote wanaokimbilia kwake.
  bba-bba: A rɑ mɑn dɑm kɛ̃ n kɑ kpĩ n yibɛrɛ be bɑ tɑbu yɑ̃nu mɔ wɔri, kpɑ n yɔ̃
    n ben ɡbɑ̃rɑru sure.
  eng-KJVCPB: 'As for God, his way is perfect: The word of the Lord is tried: He is
    a buckler to all those that trust in him.'
  luo-luo: Nyasaye to yore longʼo chuth; wach Jehova Nyasaye onge rem moro amora.
    En okumba ne ji duto ma pondo kuome.
  aii-aii: ܬܲܡܝܼܡܬܵ‌ܐ ܝܠܵܗ̇ ܐܘܼܪܚܵܐ ܕܐܲܠܵܗܵܐ، ܚܲܒܪܵܐ ܕܡܵܪܝܵܐ ܨܘܼܪܸܦܵܐ ܝܠܹܗ، ܡܵܛܵܠܵܐ
    ܝܠܹܗ ܠܟܠܔ ܡ̇ܢ ܕܫܵܩܹܠܔ ܓܵܘܣܵܐ ܒܝܼܹܗ.
  meu-meu: Ina Dirava ena dala na herea dae; Iehova ena gwauhamata vada e momokani;
    ia na e abidadama heniamu taudia edia kesi.
  npi-ULB: परमेश्‍वरको बारेमा, उहाँको मार्ग सिद्ध छ । परमप्रभुको वचन शुद्ध छ । उहाँमा
    शरण लिने हरेकको निम्ति उहाँ ढाल हुनुहुन्छ ।
  yor-yor: Bí ó ṣe ti Ọlọ́run mi, ọ̀nà rẹ̀ pé, a ti rídìí ọ̀rọ̀ Olúwa òun ni àpáta
    ààbò fún gbogbo àwọn tí ó fi ṣe ààbò.
  pes-OPCB: راه خداوند کامل و بی‌نقص است و وعده‌های او پاک و قابل اعتماد! خداوند از
    کسانی که به او پناه می‌برند مانند سپر محافظت می‌کند.
  tgl-ULB: 'Patungkol sa Diyos: ang kaniyang pamamaraan ay ganap. Ang salita ni Yahweh
    ay dalisay! Siya ang panangga sa sinumang kumukubli sa kaniya.'
  nop-nop: Bepaŋ’walaŋ titiŋ adi momooŋ hinek tiŋa didimeniŋ hogok. Wendoktiŋa adi
    nemek niŋ titiŋdok yofafaŋelak undugoŋ tubune mintalak. Metam nediyeŋ memik fiyeŋ
    doktiŋa momoŋ Yahwe’walaŋkade wiiŋ adi yadi momooŋ hinek yabudokolak.
  hui-hui: Ngode Datagaliwabe ogoni ibunaga mana baya buruguleore biai haga ka. Ibugua
    bi laragobi heneneore dege laga ka. Ibunime wali agali waitigi handalu ibida porarunaga
    humbi kago ti bibahende ibuha hage hai haga ka.
  mya-mya: ဤ​ဘု​ရား​ပြု​တော်​မူ​သော​အ​မှု​တို့​သည် ပြီး​ပြည့်​စုံ​လင်​ပေ​၏။ ကိုယ်​တော်​၏​စ​ကား​တော်​တို့​သည်​လည်း
    ယုံ​ကြည်​စိတ်​ချ​ထိုက်​ပါ​ပေ​သည်​တ​ကား။ ကိုယ်​တော်​သည်​မိ​မိ​ထံ​တွင်​ခို​လှုံ​သူ
    အ​ပေါင်း​တို့​အ​တွက်​ဒိုင်း​လွှား​သ​ဖွယ်​ဖြစ် တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཁོང་གི་ལམ་ནི་རྣམ་དག༌ཡིན། །ཡ་ཝཱེའི་བཀའ་ནི་དྲི་མ་མེད་པ༌ལགས། །སྐྱབས་བཅོལ་རྣམས་ཀྱི་ཕུབ་ནི་ཁོང་ཉིད༌ཡིན།།
  wsk-wsk: Kaem ko munan mu ningo se diram; nu mel bo bitirukko balso mu nu eng karo
    tuso; se kariimet nu kararasan mu nu nononga karem bagoso.
  sna-sna: Kana ari Mwari, nzira yake yakakwana; shoko raJehovha harina charingapomerwa.
    Ndiye nhoo yavose vanovanda maari.
  spa-BLM: En cuanto a Dios, su camino es perfecto. La palabra de Yahvé es probada.
    Es un escudo para todos los que se refugian en él.
  cac-cac: Ach Jehová Dios, yelxo val te vach' a b'eyb'al. A a lolonel ix ac'cani,
    smoj ton val malaj co chab'c'olal d'ay. Tza colel masanil mach yipc'olal aj yuuj.
  swh-ULB: 'Kama kwa Mungu: njia yake ni kamilifu. Neno la Yahwe ni safi! Yeye ni
    ngao kwa yeyote anaye kimbilia katika yeye.'
  deu-ELBBK: Denn mit dir werde ich gegen eine Schar anrennen, und mit meinem Gott
    werde ich eine Mauer überspringen.
  mbb-OT: Is kenikew he paaǥi, Megbevayà, ne wazè din sayep. Is lalag nu egkeseriǥan.
    Iring ka te kelasag te langun he ebuyù kenikew te pengalang.
  mal-2015: ദൈവത്തിന്റെ വഴി തികവുള്ളതു; യഹോവയുടെ വചനം ഊതിക്കഴിച്ചതു; തന്നേ ശരണമാക്കുന്ന
    ഏവർക്കും അവൻ പരിചയാകുന്നു.
  gup-gup: Ngayolyolme God nawu mankarre kamarnbun wanjh mankarremakkaykenh duninjh,
    dja mak nuye kunwok wanjh kunwok kundjalmak duninjh. Yoh. Nawu Yawey kabenkukbalhme
    nawu kabirrikelerlobme kore nungka ba bu kabenbidyikarrme.
  rmc-rmc: Tuha šaj džav the pre armada, mire Devleha prechučava the o muros.
  nlg-nlg: Ma vania God, na halautuna te maemane. Na lei nina baubahu Lord tara utuni.
    Gaia na tako vanira rahei tara rei va itatana ge ke pilupilura.
  pes-OPV: و اما خدا طریق او کامل است و کلام خداوندمصفی. او برای همه متوکلان خود سپر
    است،
  ron-1924: 'Кэиле луй Думнезеу сунт десэвыршите, Кувынтул Домнулуй есте ынчеркат:
    Ел есте ун скут пентру тоць чей че аляргэ ла Ел.'
  ben-OBCV: 'ঈশ্বরের সমস্ত পথ সিদ্ধ: সদাপ্রভুর বাক্য নিখুঁত; যারা তাঁতে শরণ নেয় তিনি
    তাদের ঢাল।'
  som-som: Ilaah jidkiisu waa qumman yahay, Rabbiga eraygiisuna waa mid la tijaabiyey,
    Isagu wuxuu gaashaan u yahay kuwa isaga isku halleeya oo dhan.
  eng-ASVBT: 'As for God, his way is perfect: The word of Jehovah is tried; He is
    a shield unto all them that take refuge in him.'
  mna-mna: Anutu taiŋgi, zaala kini ambai komboono. Mi sua kini, ina ŋonoono men.
    Irao tapase pa mi tuurla kat. Wal boozomen ta so tipase pini be iwe ur pizin mi
    imenderkaala zin na, ni iwe siŋgiao pizin.
  ita-1885: Perciocchè chi è Dio, fuor che il Signore? E chi è Rocca, fuor che l'Iddio
    nostro?
  eng-ULB: As for God—his way is perfect! The word of Yahweh is pure! He is a shield
    to everyone who takes refuge in him.
  spa-VBL: Los caminos de Dios son perfectos. La palabra de Dios es fiel. Es un refugio
    y un escudo para todos aquellos que vienen en busca de protección.
  fra-_FOB: La voie de Dieu est parfaite; la parole de l'Éternel est éprouvée; il
    est un bouclier pour tous ceux qui se retirent vers lui.
  mal-mal: ദൈവത്തിന്റെ വഴി തികവുള്ളത്; യഹോവയുടെ വചനം നിർമ്മലമായത്; തന്നെ ശരണമാക്കുന്ന
    ഏവർക്കും അവൻ പരിചയാകുന്നു.
  lit-lit: Tikras Dievas – jo kelias yra tobulas, VIEŠPATIES žodis yra patikimas;
    jis yra skydas visiems, kurie pasitiki juo.
  urd-GVR: Allāh kī rāh kāmil hai, Rab kā farmān ḳhālis hai. Jo bhī us meṅ panāh le
    us kī wuh ḍhāl hai.
  suz-BL: परमप्रभु आ लां ठीक बाक्‍ब। परमप्रभु यावे आ लोव़ क्‍येख सुन खोदेंशो बाक्‍ब।
    सु सु मेको कली जिम्‍मा गेंसीनीमी, मेको आन कली तेक्‍तीक बाक्‍ब।
  eng-NOY: The ways of God are just and true; His word is pure, tried in the fire;
    He is a shield to all who put their trust in him.
  ita-1927: La via di Dio è perfetta; la parola dell’Eterno e purgata col fuoco; egli
    è lo scudo di tutti quelli che sperano in lui.
  ckb-ckb: ڕێبازی خودا تەواوە، بەڵێنی یەزدان بێگەردە، ئەو قەڵغانە بۆ هەموو ئەوانەی
    پەنای بۆ دەبەن.
  eng-BBE: As for God, his way is completely good; the word of the Lord is tested;
    he is a breastplate for all those who put their faith in him.
  xsi-xsi: Maro Kindeni ne vetâŋa rârâni nde ara ku sondo ndo. Ambo i ma ipa ŋgua
    ŋana iveta vetâŋa toŋge, ande i ne ŋgua ŋinde nde mao kanaŋo. I imo itogo maramuŋa
    mine panzi tamâta rârâni simâ pa i tu ma ikea ŋananzi.
  kan-OKCV: ದೇವರ ಮಾರ್ಗವು ಪರಿಪೂರ್ಣವಾದದ್ದು, ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ದೋಷವಿಲ್ಲದ್ದು; ತಮ್ಮಲ್ಲಿ
    ಆಶ್ರಯ ಹೊಂದಿದ ಎಲ್ಲರಿಗೂ ಅವರು ಗುರಾಣಿಯಾಗಿದ್ದಾರೆ.
  tam-2017: தேவனுடைய வழி உத்தமமானது; யெகோவாவுடைய வசனம் புடமிடப்பட்டது; தம்மை நம்புகிற
    அனைவருக்கும் அவர் கேடகமாக இருக்கிறார்.
  spa-RV-1909: 'Dios, perfecto su camino: es acendrada la palabra de Jehová: escudo
    es á todos los que en él esperan.'
  ron-BTF: Cât despre Dumnezeu, calea lui este desăvârșită, cuvântul DOMNULUI este
    încercat; el este o pavăză pentru toți cei ce se încred în el.
  eng-WEBP: As for God, his way is perfect. The LORD’s word is tried. He is a shield
    to all those who take refuge in him.
  eng-FBV: God's way is absolutely right. What the Lord says is trustworthy. He is
    a shield to all who come to him for protection.
  nld-1939: God! Volmaakt zijn zijn wegen, Jahweh’s woord is gelouterd. Hij is voor
    allen een schild, Die vluchten tot Hem.
  nch-BL: Iojhui Toteco Dios nelía xitahuac. Huan icamanal cati quitencahua, cuali
    para ipan timotemachise. TOTECO quinmanahuía nochi cati ipan ya motemachíaj.
  vie-1934: Còn Đức Chúa Trời, các đường lối Ngài là trọn vẹn; Lời của Đức Giê-hô-va
    đã được luyện cho sạch; Ngài là cái khiên cho những kẻ nào nương náu mình nơi
    Ngài.
  cha-cha: 'Ya si Yuus, cabales y chalanña: y fino Jeova esta machague: patang güe
    para todo y numanangga güe.'
  hin-CV: 'यह वह परमेश्वर हैं, जिनकी नीतियां खरी हैं: ताया हुआ है याहवेह का वचन; अपने
    सभी शरणागतों के लिए वह ढाल बन जाते हैं.'
  eng-OURB: As for God, his way is perfect. Adonai’s word is tried. He is a shield
    to all those who take refuge in him.
  spa-BES: En cuanto a Dios, su camino es perfecto; la palabra del Señor es probada;
    él es un escudo para todos los que ponen su fe en él.
  tdx-tdx: Aa naho i Andrianañahare! hiringiri’e ty lala’e, niventeañe o fepè’ Iehovào;
    Ie ty Mpañaro’ ze hene miato ama’e
  tha-KJV: สำหรับพระเจ้าพระองค์​นี้ พระมรรคาของพระองค์​ดี​เลิศทุกประการ พระวจนะของพระเยโฮวาห์​พิสูจน์​แล​้วเป็นความจริง
    พระองค์​ทรงเป็นดั้งของบรรดาผู้​ที่​วางใจในพระองค์
  por-BR-2018: O caminho de Deus é perfeito; a palavra do SENHOR é refinada; ele é
    escudo para todos os que nele confiam.
  deu-ELO: Gott, sein Weg ist vollkommen; Jehovas Wort ist geläutert; ein Schild ist
    er allen, die auf ihn trauen.
  eng-WYC-2018: My God, his way is undefouled; the speeches of the Lord be examined
    by fire; he is [the] defender of all men hoping in him. (My God, his way is undefiled;
    the words of the Lord be assayed by fire, that is, they be tried and tested, and
    found to be true; he is the defender of all who put their trust in him.)
  epo-epo: La vojo de Dio estas perfekta; La parolo de la Eternulo estas tute pura;
    Li estas ŝildo por ĉiuj, kiuj Lin fidas.
  gfk-gfk: Iesen ing ta God, ira uno ngaas i bilai harsakit. No nianga tano Watong
    i tutun, taie ta bis tana. Aie tiga bahbahit ta diet ing diet na barahit tana.
  uig-PIN: Tǝngrim — Uning yoli mukǝmmǝldur; Pǝrwǝrdigarning sɵzi sinap ispatlanƣandur;
    U Ɵzigǝ tayanƣanlarning ⱨǝmmisigǝ ⱪalⱪandur.
  beo-beo: 'Gode Ea hou da noga:idafa amola moloidafa. Ea adi hamomusa: sia:sea, E
    da hamosa. Nowa dunu Ema masea, E da gaga:su liligi defele amo dunu ea ha lai
    dunuma gaga:sa.'
  tpi-OTNT: Pasin bilong God i gutpela tru na i stret olgeta. Sapos em i promis long
    mekim wanpela samting, orait tok bilong en em i tru olgeta. Bikpela i olsem hap
    plang bilong pait, na em i save lukautim gut olgeta man i go long em na ol i hait
    long ol birua.
  hau-SA: Game da Allah kuwa, hanyarsa cikakkiya ce; maganar Ubangiji marar kuskure
    ne. Shi garkuwa ne ga dukan waɗanda suke neman mafaka a gare shi.
  udu-udu: Arumgimis yansan mo tani bway piti ’boro’d ki ’bor gana/ mo. Dhali gwo
    jin ona Tap̱a is mo tani a’di nyo/ki gwoŋ gana/ mo. A’di ta’da goŋgoro/ goma ris
    uni gwansan kun bu’thki mo jin huru jwa e a’di mo be.
  uig-LAT: Tengrim — Uning yoli mukemmeldur; Perwerdigarning sözi sinap ispatlan’ghandur;
    U Özige tayan’ghanlarning hemmisige qalqandur.
  nde-nde: Izindlela zikaNkulunkulu uqobo lwakhe ziphelele; ilizwi likaThixo kalilasici.
    Ulihawu labo bonke abaphephela kuye.
  ton-ton: 'Pea ko e ʻOtua, ʻoku haohaoa hono hala: ʻoku ʻahiʻahiʻi ʻae folofola ʻa
    Sihova: ko e fakaū ia kiate kinautolu kotoa pē ʻoku falala kiate ia.'
  ces-1613: Nebo v tobě proběhl jsem vojsko, a v Bohu svém přeskočil jsem i zed.
  eng-WMB: As for God, his way is perfect. The LORD’s word is tried. He is a shield
    to all those who take refuge in him.
  tam-TCV: 'இறைவனுடைய வழி முழு நிறைவானது: யெகோவாவின் வார்த்தையோ குறைபாடற்றது; அவரிடத்தில்
    தஞ்சமடைவோர் அனைவருக்கும் அவர் கேடயமாயிருக்கிறார்.'
  ceb-ULB: 'Alang sa Dios: hingpit ang iyang mga pamaagi. Ang pulong ni Yahweh putli!
    Siya mao ang taming sa tanan nga modangop kaniya.'
  pol-UBG: Droga Boga jest doskonała, słowo PANA w ogniu wypróbowane. Tarczą jest
    dla wszystkich, którzy mu ufają.
  urd-GVU: اللہ کی راہ کامل ہے، رب کا فرمان خالص ہے۔ جو بھی اُس میں پناہ لے اُس کی
    وہ ڈھال ہے۔
  eng-OEBCW: As for God, his way is perfect; the word of the Lord is pure. He is shield
    to all who take refuge in him.
  deu-1912: Gottes Wege sind vollkommen; die Reden des HERRN sind durchläutert. Er
    ist ein Schild allen, die ihm vertrauen.
  kan-2017: ದೇವರ ಮಾರ್ಗವು ಯಾವ ದೋಷವೂ ಇಲ್ಲದ್ದು; ಯೆಹೋವನ ವಚನವು ಶುದ್ಧವಾದದ್ದು. ಆತನು ಆಶ್ರಿತರೆಲ್ಲರಿಗೆ
    ಗುರಾಣಿಯಾಗಿದ್ದಾನೆ.
  yap-yap: Re Got ney — e rib th’abi fel’ e ngongol rok! Thin rok e rib pagan’uy ngay!
    Ir e bod bangi shield ngak gubin e pi’in nma gay e ayuw rok ni nge yororiyrad.
  hlt-MCSB: Pathen tah a longpuei khangmai tih BOEIPA tah olthui a cimcaih dongah
    anih khuiah aka ying boeih ham tah photling la a om pah.
  mdy-ETH: ፆኦሲ ጎይፃ ሃይማ ፓጬኔ ጌይሳ ባኣዚ ባኣያ ፒዜኬ! ቃኣላኣ ዒዛሲ ጌኤሺኬ! ዒዛና ካናዻ ዓሶም ዒዚ ጊቲማሢኬ።
  twi-ASANTE: Onyankopɔn deɛ, nʼakwan yɛ pɛ; Awurade bɔhyɛ nyinaa ba mu. Ɔyɛ akokyɛm
    ma wɔn a wɔhwehwɛ banbɔ wɔ ne mu.
  eng-WEBU: As for God, his way is perfect. The LORD’s word is tried. He is a shield
    to all those who take refuge in him.
  acu-NT: Yuse jintingkia nekas pengkeraitai. Yuse chichamengka nekas waitchau ainawai.
    Aints ainau niin nekasampita tusar nintiminaunka Yus ejaktinuitai.
  spa-PDDPT: El camino de ʼElohim es perfecto. La Palabra de Yavé, acrisolada. Él
    es escudo a todos los que se refugian en Él.
  gun-gun: Nhanderuete guigua tape ma iky'a e'ỹ va'e, Senhor ayvu ma oa'anga pyre.
    Hexe onhemi va'e ha'e javi pe ma mba'emo vai jokoa oĩ.
  agu-BL: Chin tz'aknak cu'n cyakil yi na ban Kataj Ryos. Ba'n k'ukek kac'u'l te yi
    suki'nt ta'n sketz. Na na oc i' tan kacolche'n yi o' yi cho'n k'uklij kac'u'l
    te'j i'.
  ilo-ULB: 'Maipapan iti Dios: naan-anay ti wagasna. Nasin-aw ti sao ni Yahweh! Isuna
    ti kalasag iti amin a kumamang kenkuana.'
  kpg-kpg: Di God deenei le e humalia huoloo go nia mee a Mee ala e hai! Nia helekai
    a Maa le e mee di hagadagadagagee ginai! Mee e hai gadoo be di mee abaaba ni digau
    huogodoo ala e halahala a Mee bolo e abaaba ginaadou.
  uig-ARA: تەڭرىم ــ ئۇنىڭ يولى مۇكەممەلدۇر؛ پەرۋەردىگارنىڭ سۆزى سىناپ ئىسپاتلانغاندۇر؛
    ئۇ ئۆزىگە تايانغانلارنىڭ ھەممىسىگە قالقاندۇر.
  sus-sus: Xa won birin na a ra, n mu gaaxuma gali xungbe gerede. N nɔma gere xɔrɔxɔɛ
    ra Ala xa mali saabui ra.
  pon-2006: Koht menet—ia uwen deilahn wiepen nin lime kan! Ia uwen likilik en sapwellime
    mahsen kan! E rasehng mehnsansar ehu ong irail kan me kin rapahki sileparail reh.
  jae-jae: Anôtô tonaŋ tec gêjam gôliŋ gêŋ samob tomalageŋ. Apômtaunê biŋ ŋakêŋkêŋ.
    Eŋ kêtu lau samob, taŋ sê lamu eŋ naŋ, nêŋ lautuc.
  ksd-ksd: Ma ure God, kana nga i ko vurakit; A tinata kai ra Luluai i dovot; Ra Luluai
    a ramravit kadiat par dia nurnur tana.
  tur-YTC: Tanrı'ya gelince, O’nun yolu kusursuzdur. Yahve’nin sözü sınandı. O, kendisine
    sığınan herkese kalkandır.
  bel-N: Бо з Табою я атакую войскі і з Богам маім узыйду на муры.
  kpr-kpr: God emo nu rea eraira amo, dambugo bekári! Nu rea seraira, ainda beká siroreraira.
    Mave numokena junge feteraera, ainda bere mo, numori.
  ind-AYT: (18-31) Allah itu jalan-Nya sempurna, perkataan TUHAN itu teruji. Dia adalah
    perisai bagi semua orang yang berlindung kepada-Nya.
  yom-yom: Kuidi Nzambi, nzilꞌandi yidi yi fuana, mambu ma Yave madi ma kiedika. Niandi
    nkaku wu batu boso bobo bansuaminanga mu niandi.
  yut-yut: Piŋkop dakon aŋpak uŋun wagɨl kɨlegɨsi. Yo kɨnda ak do yaŋ teban tok asak
    kaŋ, geni uŋun bamɨ noman tokdaŋ. Yawe uŋun pasɨk yombem, do amɨn morap uwal da
    dɨma pɨndatni yaŋ do uŋudon kɨŋ pasɨlakwa tagɨsi paŋkutnosok.
  nya-nya: Kunena za Mulungu, zochita zake ndi zangwiro; mawu a Yehova alibe cholakwika.
    Iye ndi chishango kwa onse amene amathawira kwa Iye.
  hrv-hrv: s tobom udaram na čete dušmanske, s Bogom svojim preskačem zidine.
  mps-mps: Te God da, agai kolesaga te wiegi yai mu elama, tama dolo mu elalubao.
    Te Godigo te magi nai me delide po dąų obaso da, teda agai po te mu po naga
    wabo waibao. Te agaba pabo bidi tigidali te agai bugagia tonalu, tama te boi bidi
    dabede geme dualalubo da.
  tpi-tpi: Pasin bilong God i gutpela tru na i stret olgeta. Sapos em i promis long
    mekim wanpela samting, orait tok bilong en em i tru olgeta. Bikpela i olsem hap
    plang bilong pait, na em i save lukautim gut olgeta man i go long em na ol i hait
    long ol birua.
  dan-1931: Thi ved din Hjælp søndrer jeg Mure, ved min Guds Hjælp springer jeg over
    Volde.
  vie-OVCB: Đức Chúa Trời thật muôn phần hoàn hảo. Lời Ngài toàn chân lý tinh thuần.
    Chúa vẫn là tấm khiên che chở, cho những ai nương náu nơi Ngài.
  guj-2017: ઈશ્વરને માટે તેમનો માર્ગ તો સંપૂર્ણ છે. યહોવાહના શબ્દો શુદ્ધ છે! જેઓ તેમના
    પર ભરોસો રાખે છે તે સર્વની તે ઢાલ છે.
  pon-2006A: Koht menet—ia uwen deilahn wiepen nin lime kan! Ia uwen likilik en sapwellime
    mahsen kan! E rasehng mehnsansar ehu ong irail kan me kin rapahki sileparail reh.
  por-BRBSL: Quanto a Deus, seu caminho é perfeito. A palavra de Yahweh é tentada.
    Ele é um escudo para todos aqueles que se refugiam nele.
  eng-OEBUS: As for God, his way is perfect; the word of the Lord is pure. He is shield
    to all who take refuge in him.
  swe-swe: För med (i) dig kan jag attackera (springa mot) en armé (en fiendes barrikad),
    med min Gud (Elohim) kan jag storma (hoppa över) en mur. []
  cth-cth: Cathut e lamthung teh a kuep. BAWIPA e lawk teh a thoung dawkvah, Ama kâuep
    e tami pueng hanelah bahling lah ao.
  twi-twi: Onyankopɔn de, nʼakwan yɛ pɛ; Awurade bɔhyɛ nyinaa ba mu. Ɔyɛ nkatabo ma
    wɔn a wɔhwehwɛ bammɔ wɔ ne mu.
  hlt-hlt: Pathen tah a longpuei khangmai tih BOEIPA tah olthui a cimcaih dongah anih
    khuiah aka ying boeih ham tah photling la a om pah.
  tbz-SIM: Kuyie nfɔ̃́ɔ̃̀ te kɛ̀ n do n dootitɔbɛ̀. Fɔ̃́ɔ̃̀ te kɛ̀ n sèńtɛ́ bɛ duotí.
  msy-2020: Godra, an araziba da guizbangɨra egha bar aghungi. A bizitam damusɨ akam
    akɨrigh, egh an a damuam. An oramɨn mɨn iti, eghtɨ gumazitam a bagh izɨ an aven
    modogh nɨghnɨzir gavgavim an ikɨ, gumazir kam deraghvɨra ikiam.
  dop-dop: Nyɑ́ toŋ kɛ mɑ ŋmɑɑkənɑ koluŋɑ ɩcɑtɛ, nɑ mɑ́ sʋʋ nɑ mɑ́ tuti mɑ kolontunɑɑ.
  azb-azb: Allahın yolu kamildir, Rəbbin kəlamı safdır, Rəbb Ona sığınanların sipəridir.
  eng-DBY: 'As for God, his way is perfect; the word of Jehovah is tried: he is a
    shield to all that trust in him.'
  hin-2017: परमेश्वर का मार्ग सिद्ध है; यहोवा का वचन ताया हुआ है; वह अपने सब शरणागतों
    की ढाल है।
  wol-KYG: Maak yaw kay, ma song gàngoor. Maak sama Yàlla, ma tëb um tata.
  bjr-bjr: Mi Anutuna oosana fannoo andeeqanoo maridanoo. Mina ufasaa faiqí mundimaria
    ufafa maridanoo. Mifa narí mandaaqee mariasa rakira saqariara foora maridanoo,
    ititannimaqaidanoo.
  eng-YLT: God! perfect [is] His way, The saying of Jehovah is tried, A shield [is]
    He to all those trusting in Him.
  kne-kne: Sinay ay Diyos yan kostokosto di amagena, maila ay pag tet-ewa di inbagbaga
    na. Sin am-in ay mankamang en sisya, kaman kasay ay salaknib da.
  eng-WYC-2017: My God, his way is undefouled; the speeches of the Lord be examined
    by fire; he is [the] defender of all men hoping in him.
  eng-WMBB: As for God, his way is perfect. The LORD’s word is tried. He is a shield
    to all those who take refuge in him.
  zat-NTPS: Li lazre' zaj naca da dxun Dios, na' du lazre' naca xrtizre̱'. Dxucu'uje̱'
    xúgute̱ benne' ca' dxelebeza lazre̱' Le̱'.
  zty-NTPS: Da' ka' žon Dios zej naken ḻi ḻaže', na' x̱tiže'e naken dot da' li.
    Žape chi'e yógo'te benne' ka' žx̱en ḻáže'gake' Ḻe'.
  urd-GVH: अल्लाह की राह कामिल है, रब का फ़रमान ख़ालिस है। जो भी उसमें पनाह ले उस
    की वह ढाल है।
  rug-rug: E Tamasa si toleṉe gua toṉotodi sari Nana tinavete; ta ronu hola sari Nana
    zinama! Guana lave si Asa koa ri doduru pu tome koa Sa.
  gaz-gaz: Waaqa kana karaan isaa mudaa hin qabu; dubbiin Waaqayyoo hirʼina hin qabu;
    warra isatti kooluu galan hundaaf Waaqayyo gaachana taʼa.
  fra-LSG: Avec toi je me précipite sur une troupe en armes, Avec mon Dieu je franchis
    une muraille.
  yal-yal: N ganla yɛngɛma nɛn i tan barakani. I tan yi, n tuganma yinna xun ma.
  iou-iou: Unita ämawebe, ŋode yäŋira nadäwut; Yawe Anutu ŋowä täktäki säkgämän, man
    yäk täyak u burenigän ahäk täkaŋ. Uwä äma watä it nimän yäŋ nadäŋpäŋ uken kuk
    täkaŋ unita kurepä ude it yämik täyak.
  haw-1868: 'A o ke Akua, ua hemolele kona aoao: Ua hoaoia ka olelo a Iehova; He paku
    oia no na mea a pau i paulele aku ia ia.'
  arb-NAV: مَا أَكْمَلَ طَرِيقَ الرَّبِّ! إِنَّ كَلِمَتَهُ نَقِيَّةٌ، وَهُوَ تُرْسٌ
    يَحْمِي جَمِيعَ الْمُلْتَجِئِينَ إِلَيْهِ.
  ded-ded: Anutu ye faka angammemea dindingac nga KEBUNGO yoac deserima deu fora fingerudenoc.
    Ngicngac yeneng yeac hoannu hama sufudacgec yeng kasongina amma mesufuyunuude.
  ewe-ewe: Mawu ya ƒe mɔwo de blibo, Yehowa ƒe nya nye nyateƒe sɔŋ. Enye akpoxɔnu
    na ame siwo tsɔe wɔ sitsoƒee.
  eng-LEE: '(18:31) As for God,—his way is perfect; the word of the Lord is tried:
    he is a shield to all those that trust in him.'
  asm-FB: ঈশ্বৰৰ পথ হলে সিদ্ধ; যিহোৱাৰ বাক্য নিভাজ বুলি প্রমাণিত; তেওঁ তেওঁত আশ্ৰয়
    লোৱা লোকসকলৰ ঢাল।
  sus-A: شَ وٌن بِرِن نَ عَ رَ، ﭑ مُ فَاشُمَ فَلِ شُنفبٍ فٍرٍدٍ. ﭑ نْمَ فٍرٍ شْرْشْي
    رَ عَلَ شَ مَلِ سَابُي رَ.
  fra-SBL: Quant à Dieu, sa voie est parfaite. La parole de Yahvé est éprouvée. Il
    est un bouclier pour tous ceux qui se réfugient en lui.
  hbo-hbo: כִּֽי־בְ֭ךָ אָרֻ֣ץ גְּד֑וּד וּ֝בֵֽאלֹהַ֗י אֲדַלֶּג־שֽׁוּר׃
  kik-kik: Mũrungu-rĩ, njĩra ciake nĩnginyanĩru; kiugo kĩa Jehova gĩtirĩ ihĩtia. We
    nĩwe ngo ya arĩa othe mehithaga harĩ we.
  fra-NCL: Avec toi je me précipite sur les bataillons armés ; avec mon Dieu je franchis
    les murailles.
  cek-AK: 'Sithaw ih loklam loe acung: Angraeng ih lok loe coek han koi om ai. Anih
    loe angmah khaeah abuep kaminawk boih hanah angvaenghaih ah oh.'
  cuk-cuk: Bab-Dummad-e-ibmar-imakedi innikigwad imaked, e-gayaburba sunsogedid. Bab-Jehová
    dule-egi-dukumaladga sigu-abgaedyob gued.
  tel-2017: దేవుని విషయమైతే, ఆయన పరిపూర్ణుడు. యెహోవా వాక్కు స్వచ్ఛమైనది. ఆయనలో ఆశ్రయం
    పొందిన వాళ్లకు ఆయన ఒక డాలు.
  hat-BSA: Pou Bondye, chemen Li san fot. Pawòl SENYÈ a pase a leprèv. Li se yon boukliye
    pou tout moun k ap pran sekou nan Li.
  kos-kos: God se inge — ma nukewa El oru arulana suwohs! Kas lal uh arulana fal in
    lulalfongiyuk! El oana sie mwe loeyuk Nu selos nukewa su suk molela sel.
  hbo-WLC: כִּֽי־בְ֭ךָ אָרֻ֣ץ גְּד֑וּד וּ֝בֵֽאלֹהַ֗י אֲדַלֶּג־שֽׁוּר׃
  ibo-ibo: Ma banyere Chineke, ụzọ ya zuruoke, okwu ọnụ Onyenwe anyị bụ ihe a nụchara
    anụcha; ọ bụ ọta nke onye ọbụla na-ezo onwe ya nʼokpuru ya.
  ory-ory: ପରମେଶ୍ୱରଙ୍କ ପଥ ସିଦ୍ଧ; ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ସୁପରୀକ୍ଷିତ; ସେ ଆପଣା ଶରଣାଗତ ସମସ୍ତଙ୍କର
    ଢାଲ।
  chk-chk: Än Kot kewe föför ra unusen pwüng, än ewe Samol mi Lapalap kapasen pwon
    a let. I a usun chök tittin maun fän iten chokewe meinisin mi op ren.
  rop-rop: Wal ol yumob pipul, det wei blanga God im brabli gudwan, en yumob gin trastim
    detlot wed weya imbin tok. YAWEI im jis laiga shild blanga detlot pipul hu askim
    im blanga album olabat.
  ukr-1871: Дороги Божі праві; слова Господнї чисті; він щит для всїх уповаючих на
    него.
  yon-yon: Ma, God kee ye kiwaan kuu demkoronmo, Yariman ye weng kuu karadmo. Kane
    kane kuu ye kukbimaanbon aombed dobirimaib kuu, ye kuu yi kombe keroon.
  deu-1951: (018-31) Dieser Gott! Sein Weg ist vollkommen, die Rede des HERRN ist
    geläutert; er ist ein Schild allen, die ihm vertrauen.
  eng-JPS: (18-31) As for God, His way is perfect; the word of the LORD is tried;
    He is a shield unto all them that take refuge in Him.
  srp-1865: Put je Božji vjeran, rijeè Gospodnja èista. On je štit svjema koji se
    u nj uzdaju.
  lug-lug: Katonda byonna by’akola bigolokofu; Mukama ky’asuubiza akituukiriza; era
    bwe buddukiro bw’abo bonna abamwekwekamu.
  heb-heb: האל תמים דרכו אמרת יהוה צרופה מגן הוא לכל החסים בו׃
  ben-IRV: ঈশ্বর হিসাবে, তাঁর পথ নিখুঁত। সদাপ্রভুু বাক্য শুদ্ধ! যারা তাঁর উপর নির্ভর
    করে তিনি তাদের ঢাল।
  ntu-ntu: Nqmq kr Yawe tubq-esz'ngr, x natqde ngi da angidr zvz. X nginibzle lrpalvc
    nyzdr krkcng tzrlatrpzng bade.
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਦਾ ਰਾਹ ਸਿੱਧ ਹੈ, ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਤਾਇਆ ਹੋਇਆ ਹੈ, ਉਹ ਆਪਣੇ ਸਾਰੇ ਸ਼ਰਨਾਰਥੀਆਂ
    ਲਈ ਇੱਕ ਢਾਲ਼ ਹੈ।
  mya-JVB: ဘုရား သခင်စီရင်တော်မူသောအမှု သည် စုံလင် ၏။ ထာဝရဘုရား ၏သစ္စာ တော်သည် အစစ်
    ခံ၍ တည်၏။ ခိုလှုံ သော သူအပေါင်း တို့၏ အကွယ် အကာဖြစ်တော်မူ၏။
  kgf-kgf: Anutuac héna acnéŋ solaŋa wanʒac. Yaweac ackuaʒécnéŋ gocya qahac. Inéŋ
    eŋeya muru néŋgacma haanʒu séc saiwa waŋ énécmianʒac.
  tte-O: Yaubada bwaite ana kamwasa inamwanamwasosi yo ana waloyameli sidudulaisosi.
    Siya analiyao siloyai iya iyamala ali ebeu yo kali totolo-kaukausi.
  tbg-tbg: Kotiva vare vai kaiqava vaireva, ekaa vi kaiqava koqe kaiqaqaima vairo.
    Noravano Kotiva tivatai uvava quqaa uva vaivaro vaiintivano homa vi uvara iriro
    viraqaa muntuviro varianaro. Tinavu mantaaqa timitaane ti varia vaiinti nahentika,
    viva kainke voqaara vika antua nimitaanaro.
  hmo-hmo: Dirava ena kara be namo herea momokani. Iena gwauhamata be idia momokani
    vadaeni. Ia dekenai idia abidadama henia taudia, be Dirava ese idia ia gimaia,
    kesi bamona.
  zar-NT: Idú dxiʼa nácagaca le runëʼ Dios. Nurúaj tsahuiʼ xtídzëʼë. Rapa chiʼë yúguʼtë
    nupa taʼnábini Lëʼ gácalenëʼ léguequi.
  urd-urd: लेकिन ख़ुदा की राह कामिल है; ख़ुदावन्द का कलाम ताया हुआ है; वह उन सबकी
    ढाल है जो उस पर भरोसा रखते हैं।
  bqc-SIM: Ń n gbãao má fↄ̃ kuadi kaawa, ń ma Lua dↄnlɛo má fↄ̃ vĩ gĩa.
  tcz-CHONGTHU: Elohim Pathen lampi chu nolnabei ahi! Yahweh Pakai kitepna jouse alolhing
    jinge. Amahi ahuhdoh ding ngaicha jouse dinga lum le pho ahi.
  mar-mar: देवाचा मार्ग परिपूर्ण आहे. परमेश्वराचे वचन शुद्ध आहे. जे त्याच्यात आश्रय
    घेतात, त्यांच्यासाठी तो ढाल असा आहे.
  isl-isl: Með þinni hjálp stekk ég yfir múra og brýt niður borgarveggi óvinarins.
  hlt-THB: Khawsa lampyi taw soep nawh Bawipa awi taw caih soeih hy. Amah awh ak thukkhqi
    boeih aham anih taw phuhqa na awm pehy.
  qub-qub: Tayta Dios nishanga llapanpis allimi. Tayta Diosga aunishanta llapantapis
    cumlinmi. Diosga payman yäracojcunata washanmi.
  bqp-bqp: Luda díkĩna sↄ̃ a yãkɛna bↄtɛna. Dikiri yã mamberu vĩro, à swáswa. À
    de sɛ̃gbako ũ gbɛ̃ kũ ò nàinↄnɛ.
  hat-hat: (018:31) Bondye oo! Tou sa ou fè bon nèt ale. Ou toujou kenbe pawòl ou.
    Ou pwoteje tout moun ki chache pwoteksyon anba zèl ou.
  eng-BSB: As for God, His way is perfect; the word of the LORD is flawless. He is
    a shield to all who take refuge in Him.
  eng-WEBPB: As for God, his way is perfect. The LORD’s word is tried. He is a shield
    to all those who take refuge in him.
  kbq-kbq: Anumzamofo avu'avamo'a knare hu'ne. Ra Anumzamoka ke'mo'a tamage ke me'ne.
    Hagi Agra hankogna hu'nege'za vahe'mo'za agripinka ome franekize.
  pon-pon: AI en Kot me unjokala; majan en Ieowa me makelekel. I pere pan karoj, me
    liki i.
  nhe-BL: Iojhui Toteco Dios nelía xitlahuac. Huan itlajtol tlen quitencahua, cuali
    para ipan timotemachise. TOTECO quinmanahuía nochi tlen ipan ya motemachíaj.
  wnc-wnc: Anututane yuyuknga aknga take siknga siwan noman gan. Sike ita sanga takngatu
    tasinangge yanggau, siakan gan siknga yanggak. Gatu Buyambamtapa tiunggu amak
    tasiya daka binga. Ita aminu ie kukaingu akgatayamuke iwanata dua kaningge apakusopunggak.
  bus-bus: Luda kɛ̀kii sↄ̃ yãkɛna bↄɛzina, Dii yã see vĩro, à wásawasa, à dɛ sɛngbango
    ũ gbɛ̃ kɛ̀ aↄ̃ nàzinↄnɛ.
  gub-BL: A'e Tupàn heremimume'u kwer a'e, uzapo ma'e paw ikatuahy ma'e romo a'e.
    Uzapo tuwe ma'e wemimume'u kwer a'e no. Nuzawy kwaw u'yw wi purumimaw a'e, Ikàgaw
    hekar har wanupe a'e.
