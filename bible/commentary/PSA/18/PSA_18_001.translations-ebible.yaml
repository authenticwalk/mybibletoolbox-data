verse: PSA.018.001
translations:
  mal-C: എന്റെ ബലമായ യഹോവേ, അങ്ങയെ ഞാൻ സ്നേഹിക്കുന്നു.
  deu-TKW: Dem Musikmeister. Vom Knechte Jahwes, von David, der an Jahwe die Worte
    dieses Liedes richtete, als ihn Jahwe aus der Gewalt aller seiner Feinde und aus
    der Hand Sauls errettet hatte.
  lin-lin: Wuta na buku ya mokambi ya bayembi. Nzembo ya Davidi, mosali na Yawe. Ayembelaki
    Yawe nzembo na maloba oyo, tango Yawe akangolaki ye wuta na maboko ya banguna
    na ye nyonso mpe na loboko ya Saulo.
  mmx-mmx: O Leeme Silok. A vavara aleng tu! Nenu Lentupe ria.
  eng-LSV: 'TO THE OVERSEER. BY A SERVANT OF YHWH, BY DAVID, WHO HAS SPOKEN TO YHWH
    THE WORDS OF THIS SONG IN THE DAY YHWH DELIVERED HIM FROM THE HAND OF ALL HIS
    ENEMIES, AND FROM THE HAND OF SAUL, AND HE SAYS: I love You, O YHWH, my strength.'
  eng-GNV: To him that excelleth. A Psalme of Dauid the seruant of the Lord, which
    spake unto the Lord the wordes of this song (in the day that the Lord delivered
    him for the hande of all this enemies, and form the and of saul) and sayd, I will
    loue thee dearely, O Lord my strength.
  eng-WEBSTER: 'To the chief Musician, A Psalm of David, the servant of the LORD,
    who spoke to the LORD the words of this song in the day that the LORD delivered
    him from the hand of all his enemies, and from the hand of Saul: And he said,
    I will love thee, O LORD, my strength.'
  nhw-BL: Nimitzicnelía, TOTECO. Na niitztoc momaco.
  swh-ONEN: Nakupenda wewe, Ee Bwana, nguvu yangu.
  bba-bba: Womu ɡe Dɑfidi, Yinni Gusunɔn sɔm kowo u wom kowobun wiruɡii kuɑ. Gɑri
    yiniwɑ u Yinni Gusunɔ sɔ̃ɔwɑ sɑnɑm mɛ u nùn wɔrɑ sɑɑ win yibɛrɛbɑn nɔmɑn di, n
    mɑm nɛɛre Sɔɔlu. U nɛɛ,
  eng-KJVCPB: I will love thee, O Lord, my strength.
  luo-luo: Aheri, yaye Jehova Nyasaye, in e tekra.
  aii-aii: 'ܘܐܡܝܼܪܹܗ: ܟܹܐ ܡܲܚܸܒܸܢܘܼܟ݂ ܡܵܪܝܵܐ، ܚܲܝܠܝܼ.'
  meu-meu: Iehova e, egu goada, na lalokau henimumu!
  npi-ULB: हे परमप्रभु, मेरो बल, म तपाईंलाई प्रेम गर्छु ।
  yor-yor: Mo fẹ́ ọ, Olúwa, agbára mi.
  pes-OPCB: ای خداوند، ای قوت من، تو را دوست دارم!
  tgl-ULB: Mahal kita, O Yahweh, ang aking lakas.
  nop-nop: Yahwe, du kubugoŋdi saŋiniŋne, wendoktiŋa welenedi gabukahile hinek tilat.
  hui-hui: Anduane Homogo-o í̠na i̱ mo hongo haga kegoni. I̱na í̠hondo gubaliniore
    ho kogoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​အား​အ​လွန်​ပင်
    ချစ်​ခင်​မြတ်​နိုး​ပါ​၏။ ကိုယ်​တော်​သည်​လည်း​ကျွန်​တော်​မျိုး​အား ကာ​ကွယ်​တော်​မူ​သော​အ​ရှင်​ဖြစ်​တော်​မူ​ပါ​၏။
  bod-N: ༼དབུ་མཛད་ལ་སྤྲད་པའི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞབས་ཕྱི་དཱ་བིད་ཀྱི་མགུར་མ༌སྟེ། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་སོ་ལོ་དང་དགྲ་བོ་ཐམས་ཅད་ཀྱི་ལག་ནས་བསྐྱབས་པའི་ཉིན༌མོར།
    ཁོང་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མགུར་འདིའི་ཚིག་རྣམས་ཞུས༌པ།༽ ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ང་ཡི་སྟོབས་ཤུགས༌ལགས།
    །ང་ཡིས་ཁྱེད་ཉིད་གཅེས་སུ་འཛིན་པ༌འོ།།
  wsk-wsk: O Yawe, ani ninguru ka kuesam; ni sokel ani aisisam.
  sna-sna: Ndinokudai, imi Jehovha, simba rangu.
  spa-BLM: Te amo, Yahvé, mi fuerza.
  cac-cac: Mamin Jehová, tzach in xajanej, a ach tzac' ipal d'ayin.
  swh-ULB: Nakupenda, Yahwe, nguvu yangu.
  bel-bel: Кіроўцу хору. Псальма Давідава.
  deu-ELBBK: (Dem Vorsänger. Von dem Knecht des HERRN, von David, der die Worte dieses
    Liedes zu dem HERRN redete an dem Tag, als der HERR ihn errettet hatte aus der
    Hand aller seiner Feinde und aus der Hand Sauls. Und er sprach:)
  mbb-OT: Nengazen, iyan ka mibeǥey kedì te zesen, ne mahal ku sikew.
  mal-2015: എന്റെ ബലമായ യഹോവേ, ഞാൻ നിന്നെ സ്നേഹിക്കുന്നു.
  gup-gup: Yawey, ngaye marnedjare ngudda nawu kanmurrngrayekwon.
  rmc-rmc: 'Oleske, ko ľidžal o bašaviben. Le RAJESKRE služobňikostar le Davidostar,
    savo giľavelas kadi giľi le RAJESKE, sar les zachraňinďa savore leskre ňeprijaťeľendar
    the le Saulostar. Phenďa:'
  nlg-nlg: Inau tu dolovigho, Lord; Ighoe a nigua na pilupilu.
  pes-OPV: ای خداوند! ای قوت من! تو را محبت می نمایم.
  ron-1924: Те юбеск дин инимэ, Доамне, тэрия мя!
  ben-OBCV: হে সদাপ্রভু, আমি তোমায় ভালোবাসি, তুমি আমার শক্তি।
  som-som: Rabbiyow, xooggaygiiyow, anigu waan ku jeclahay.
  lat-VUC: In finem. Psalmus David.
  eng-ASVBT: I love thee, O Jehovah, my strength.
  mna-mna: O Yooba, nio aŋkamam mburoŋ se ku tau. Nio leleŋ pu ilip!
  ita-1885: O SIGNORE, mia forza, io ti amerò affettuosamente. Il Signore è la mia
    rocca, e la mia fortezza, e il mio liberatore, Il mio Dio, la mia rupe; io spererò
    in lui; Il mio scudo, e il corno della mia salute, il mio alto ricetto.
  eng-LXXUP: For the end, a Psalm of David.
  eng-ULB: I love you, Yahweh, my strength.
  spa-VBL: Te amo, ¡Oh, Señor! Eres mi fuerza.
  fra-_FOB: 'Il dit donc: Je t''aimerai, ô Éternel, qui es ma force!'
  mal-mal: എന്റെ ബലമായ യഹോവേ, ഞാൻ അങ്ങയെ സ്നേഹിക്കുന്നു.
  lit-lit: 'Vyriausiajam muzikantui. Psalmė VIEŠPATIES tarno Dovydo, kuris kalbėjo
    VIEŠPAČIUI šitos giesmės žodžius tą dieną, kai VIEŠPATS jį išvadavo iš visų jo
    priešų rankų ir iš Sauliaus rankų. Jis kalbėjo: Tave myliu, o VIEŠPATIE, mano
    stiprybe.'
  urd-GVR: Rab ke ḳhādim Dāūd kā zabūr. Mausīqī ke rāhnumā ke lie. Dāūd ne Rab ke
    lie yih gīt gāyā jab Rab ne use tamām dushmanoṅ aur Sāūl se bachāyā. Wuh bolā,
    Ai Rab merī quwwat, maiṅ tujhe pyār kartā hūṅ.
  suz-BL: परमप्रभु यावे, गे आं सक्ति बाक्‍नीनी। गो इन कली दाक्‍नुङ।
  eng-NOY: I love thee, O LORD, my strength!
  ita-1927: 'Al Capo de’ musici. Di Davide, servo dell’Eterno, il quale rivolse all’Eterno
    le parole di questo cantico quando l’Eterno l’ebbe riscosso dalla mano di tutti
    i suoi nemici e dalla mano di Saul. Egli disse: Io t’amo, o Eterno, mia forza!'
  ckb-ckb: ئەی یەزدان، ئەی هێزی من، خۆشمدەوێی.
  eng-BBE: I will give you my love, O Lord, my strength.
  xsi-xsi: Yova Kindeni, naŋa iloŋgu ndo ikeno pa noko! Noko uru walo kaika kulana.
  kan-OKCV: ನನ್ನ ಬಲವಾಗಿರುವ ಯೆಹೋವ ದೇವರೇ, ನಾನು ನಿಮ್ಮನ್ನು ಪ್ರೀತಿಸುತ್ತೇನೆ.
  tam-2017: என் பெலனாகிய யெகோவாவே, உம்மில் அன்புகூருவேன்.
  spa-RV-1909: 'Al Músico principal: Salmo de David, siervo de Jehová, el cual profirió
    á Jehová las palabras de este cántico el día que le libró Jehová de mano de todos
    sus enemigos, y de mano de Saúl. Entonces dijo: AMARTE he, oh Jehová, fortaleza
    mía.'
  ron-BTF: Te voi iubi, DOAMNE, tăria mea.
  eng-WEBP: I love you, LORD, my strength.
  eng-FBV: I love you, Lord. You are my strength.
  nld-1939: 'Voor muziekbegeleiding. Van den Dienaar van Jahweh; van David, die tot
    Jahweh de woorden van dit lied heeft gericht, toen Jahweh hem had verlost uit
    de hand van al zijn vijanden en ook uit de hand van Saul. En hij sprak: Ik heb
    U lief, o Jahweh, mijn kracht;'
  nch-BL: Nimitzicnelía, TOTECO. Na niitztoc momaco.
  vie-1934: Hỡi Đức Giê-hô-va, Ngài là năng lực tôi, tôi yêu mến Ngài.
  cha-cha: JUGUAEYAJAO, O Jeova, y minetgotto.
  hin-CV: याहवेह, मेरे सामर्थ्य, मैं आपसे प्रेम करता हूं.
  eng-OURB: I will racham ·compassionately love, mercifully love· you, Adonai, my
    strength.
  spa-BES: Te amo, oh Señor, mi fortaleza.
  tdx-tdx: Kokoako irehe ry Iehovà, haozarako.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ กำลังของข้าพระองค์ ข้าพระองค์จะรักพระองค์
  por-BR-2018: Eu te amarei, SENHOR, tu és minha força.
  deu-ELO: 'Dem Vorsänger. Von dem Knechte Jehovas, von David, der die Worte dieses
    Liedes zu Jehova redete an dem Tage, als Jehova ihn errettet hatte aus der Hand
    aller seiner Feinde und aus der Hand Sauls. Und er sprach: Ich liebe dich, Jehova,
    meine Stärke!'
  eng-WYC-2018: 'To victory, the word of the Lord to David, which spake the words
    of this song, in the day in which the Lord delivered him from the hand of all
    his enemies, and from the hand of Saul; and he said: Lord, my strength, I shall
    love thee; (For the choirmaster, the word of the Lord to David, who spoke the
    words of this song, on the day in which the Lord rescued him from the power of
    all his enemies, and from the power of Saul; and he said, O Lord, my strength,
    I shall love thee;)'
  epo-epo: Mi varmege Vin amas, ho Eternulo, mia forteco!
  gfk-gfk: Iau sip ugu, Watong, no nugu dadas.
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup oⱪulsun dǝp, Pǝrwǝrdigarning ⱪuli Dawut
    yazƣan küy; Pǝrwǝrdigar uni barliⱪ düxmǝnliridin ⱨǝm Saul padixaⱨning ⱪolidin
    ⱪutⱪuzƣan küni, u Pǝrwǝrdigarƣa munu küyning sɵzlirini eytti: — Aⱨ, Pǝrwǝrdigarim,
    mening küq-ⱪudritim, Mǝn seni sɵyimǝn!'
  beo-beo: Hina Gode! Na da Dima bagadewane asigisa. Di da na gaga:sudafa.
  tpi-OTNT: Bikpela, yu save strongim mi na mi laikim yu tumas.
  hau-SA: Ina ƙaunarka, ya Ubangiji, ƙarfina.
  udu-udu: Aha/ ena /e mo, ayy Tap̱a, jin ta mom’bi’th pem mo.
  uig-LAT: 'Neghmichilerning béshigha tapshurulup oqulsun dep, Perwerdigarning quli
    Dawut yazghan küy; Perwerdigar uni barliq düshmenliridin hem Saul padishahning
    qolidin qutquzghan küni, u Perwerdigargha munu küyning sözlirini éytti: — Ah,
    Perwerdigarim, méning küch-qudritim, Men séni söyimen!'
  nde-nde: Ngiyakuthanda, Oh Thixo, Mandla ami.
  ton-ton: Te u ʻofa kiate koe, ʻE Sihova, ko ʻeku mālohi.
  ces-1613: 'Přednímu zpěváku, služebníka Hospodinova Davida, kterýž mluvil Hospodinu
    slova písně této v ten den, v němž ho vysvobodil Hospodin z ruky všech nepřátel
    jeho i z ruky Saulovy, a řekl:'
  eng-WMB: I love you, LORD, my strength.
  tam-TCV: யெகோவாவே, என் பெலனே, நான் உம்மை நேசிக்கிறேன்.
  ceb-ULB: 'Alang sa pangulong musikero. Ang salmo ni David, nga sulugoon ni Yahweh,
    sa dihang giawit niya kang Yahweh ang mga pulong niini nga awit sa adlaw nga giluwas
    siya ni Yahweh gikan sa kamot sa tanan niyang mga kaaway ug gikan sa kamot ni
    Saul. Nag-awit siya: Gihigugma ko ikaw, O Yahweh, ang akong kusog.'
  pol-UBG: Będę cię miłował, PANIE, mocy moja.
  urd-GVU: رب کے خادم داؤد کا زبور۔ موسیقی کے راہنما کے لئے۔ داؤد نے رب کے لئے یہ
    گیت گایا جب رب نے اُسے تمام دشمنوں اور ساؤل سے بچایا۔ وہ بولا، اے رب میری قوت،
    مَیں تجھے پیار کرتا ہوں۔
  eng-OEBCW: I love you, O Lord, my strength.
  deu-1912: 'Ein Psalm, vorzusingen, Davids, des Knechtes des HERRN, welcher hat dem
    Herrn die Worte dieses Liedes geredet zur Zeit, da ihn der HERR errettet hatte
    von der Hand aller seiner Feinde und von der Hand Sauls, und sprach: Herzlich
    lieb habe ich dich, HERR, meine Stärke!'
  kan-2017: ನನ್ನ ಬಲವಾಗಿರುವ ಯೆಹೋವನೇ, ನಿನ್ನಲ್ಲಿಯೇ ಮಮತೆಯಿಡುತ್ತೇನೆ.
  yap-yap: SOMOL, ri gab t’uf rog! Gur e yoror rog!
  hlt-MCSB: Te dongah, “Kai kah ka thadueng, BOEIPA nang te kan haidam,” a ti.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ታኣም ዎልቄ ዒንጋሢ ኔናታሢሮ ታ ኔና ናሽካኔ።
  twi-ASANTE: Medɔ wo, Ao Awurade, mʼahoɔden.
  eng-WEBU: I love you, LORD, my strength.
  acu-NT: Apuru wina kakarmarka ametme. Tura asakmin wikia aneajme.
  spa-PDDPT: 'Dijo: ¡Te amo, oh Yavé, Fortaleza mía!'
  gun-gun: Senhor xemombaraetea, xee roayvu.
  agu-BL: Kataj na chimpek' te'ju', na ilu' ak'ol inwalor.
  ilo-ULB: Ay-ayatenka, O Yahweh, a pagtaudan iti pigsak.
  kpg-kpg: Meenei Dimaadua, au e aloho i di Goe! Goe dela go dogu Dangada Daa.
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ ئوقۇلسۇن دەپ، پەرۋەردىگارنىڭ قۇلى داۋۇت
    يازغان كۈي؛ پەرۋەردىگار ئۇنى بارلىق دۈشمەنلىرىدىن ھەم سائۇل پادىشاھنىڭ قولىدىن
    قۇتقۇزغان كۈنى، ئۇ پەرۋەردىگارغا مۇنۇ كۈينىڭ سۆزلىرىنى ئېيتتى: ــ ئاھ، پەرۋەردىگارىم،
    مېنىڭ كۈچ-قۇدرىتىم، مەن سېنى سۆيىمەن!'
  sus-sus: Alatala xa konyi Dawuda xa bɛɛti bɛɛtibae xa mangɛ bɛ. A yi bɛɛti nan ba
    Alatala bɛ a to a ratanga Sɔlu nun a yaxui birin ma.
  pon-2006: Maing KAUN, ia uwen ei poakohng komwi! Komwi me soundoarepei.
  jae-jae: O Apômtau, aê têtac gêwiŋ aôm, taŋ kôtu ŋoc ŋaclai naŋ.
  ksd-ksd: Luluai, ra dedekigu, iau mari u.
  tur-YTC: Seni seviyorum, ey Yahve, gücüm sensin.
  bel-N: 'Кіраўніку хору. Слугі ГОСПАДАВА Давіда, які выказаў ГОСПАДУ словы сьпеву
    гэтага ў дзень, калі ГОСПАД вызваліў яго з рук усіх ворагаў ягоных і з рукі Саўла.
    І ён казаў:'
  grc-BRENT: Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ.
  kpr-kpr: Arie Bajari, ni dubo ererurena. Nanda sorega a fakina mutari kato nimori.
  ind-AYT: 'Kepada pemimpin pujian: Nyanyian hamba TUHAN, Daud, yang mengucapkan kepada
    TUHAN perkataan nyanyian ini, pada hari ketika TUHAN menyelamatkannya dari tangan
    semua musuhnya dan dari tangan Saul. (18-2) Aku mengasihi-Mu, ya TUHAN, kekuatanku;'
  yom-yom: Yave, ndikuzolanga, ngeyo zingolo ziama.
  yut-yut: Yawe, gak da nak aŋteban asal. Nak but dasi galak taŋ gamɨsat.
  nya-nya: 'Davide anati: Ine ndimakukondani Inu Yehova, mphamvu zanga.'
  hrv-hrv: Učitelju zbora. Od Jahvina sluge Davida koji Jahvi ispjeva ovu pjesmu u
    onaj dan kad ga Jahve oslobodi iz ruku neprijatelja
  mps-mps: God, eno nage wei mu ebao. Nago ena dąų walai.
  tpi-tpi: Bikpela, yu save strongim mi na mi laikim yu tumas.
  dan-1931: Til Sangmesteren. Af HERRENS Tjener David, som sang HERREN denne Sang,
    dengang HERREN havde frelst ham af alle hans Fjenders og af Sauls Hånd.
  vie-OVCB: Chúa Hằng Hữu là nguồn năng lực, con kính yêu Ngài.
  guj-2017: હે યહોવાહ, મારા સામર્થ્ય, હું તમારા પર પ્રેમ કરું છું.
  pon-2006A: Maing KAUN, ia uwen ei poakohng komwi! Komwi me soundoarepei.
  por-BRBSL: Eu te amo, Yahweh, minha força.
  eng-OEBUS: I love you, O Lord, my strength.
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen].
    Av Herrens (Jahves) tjänare David, som sjöng (ordagrant ”talade”) orden av denna
    sång – den dagen då Herren räddat honom ur alla fienders hand och ur Sauls grepp.
    [David var kung när han skrev denna psalm, ändå väljer han att beskriva sig som
    ”Herrens tjänare” vilket visar på hans ödmjuka inställning.] ______
  cth-cth: Oe ka thaonae BAWIPA, nang teh na lungpataw han.
  twi-twi: Medɔ wo, Awurade, mʼahoɔden.
  hlt-hlt: Te dongah, “Kai kah ka thadueng, BOEIPA nang te kan haidam,” a ti.
  tbz-SIM: Bɛdèmbɛ̀ dìèmmɛ̀ Dɑfiti Kuyie ntɔ̃ntì yɛ̀nfɛ̀. Ò do dèntɛ̀ dɛ kó fɛyɛ̀nfɛ̀
    Kuyie nhò dɛɛtɛ́ dìì mɔ̀nnì ndi nɛ̀ o dootitɔbɛ̀ bɛmɔu nɛ̀ Sɑuri.
  msy-2020: O Ikiavɨra Itir God, nɨ gavgavim na ganɨdi, ezɨ kɨ nɨ bagha bar ifonge.
  dop-dop: 'Tɑcɑɑ təmlɛ tʋ Tɑfiiti yontu nti ɩ sɑmnɑ Ɩsɔ kɛ́ sɑɑ wei Ɩsɔ wɑɑsɑ-ɩ Sɑyuli
    nɑ ɩ kolontunɑɑ lɛlɑɑ tənɑ niŋ tɑɑ tɔ. Ntɩ tə wɛnnɑ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ
    tɑɑ cənɛ sɩ:'
  azb-azb: 'O belə oxudu: Ey mənə qüvvət verən Rəbb, Səni sevirəm.'
  eng-DBY: I will love thee, O Jehovah, my strength.
  hin-2017: हे यहोवा, हे मेरे बल, मैं तुझ से प्रेम करता हूँ।
  wol-KYG: Mu jëm ci njiital jàngkat yi, ñeel Daawuda jaamub Aji Sax ji. Mu jagleel
    Aji Sax ji woy wii, bés ba mu ko xettlee ci mboolem noonam, xettli ko it ci Buur
    Sóol. Kàdduy woy yaa ngii.
  bjr-bjr: Anee qini itita qimaqee marianafa mariannanara ani Yaaweenara firaaqoo
    dididanoo.
  eng-YLT: 'To the Overseer. — By a servant of Jehovah, by David, who hath spoken
    to Jehovah the words of this song in the day Jehovah delivered him from the hand
    of all his enemies, and from the hand of Saul, and he saith: — I love Thee, O
    Jehovah, my strength.'
  kne-kne: Laylaydek si Yahweh ay Diyos ko, sisyay poon di bikas ko.
  eng-WYC-2017: 'To victory, the word of the Lord to David, which spake the words
    of this song, in the day in which the Lord delivered him from the hand of all
    his enemies, and from the hand of Saul; and he said: Lord, my strength, I shall
    love thee;'
  eng-WMBB: I love you, LORD, my strength.
  zat-NTPS: Nazrí'ida' Lue', Xran. Lue' dxuzé̱ chuchu' neda'.
  zty-NTPS: Nži'ila' Le', X̱ana' Dios. Le' ẕzoa chocho' neda'.
  urd-GVH: रब के ख़ादिम दाऊद का ज़बूर। मौसीक़ी के राहनुमा के लिए। दाऊद ने रब के लिए
    यह गीत गाया जब रब ने उसे तमाम दुश्मनों और साऊल से बचाया। वह बोला, ऐ रब मेरी क़ुव्वत,
    मैं तुझे प्यार करता हूँ।
  rug-rug: Kei Zihova, tataru nigo rau si Goi, Agoi mo sa qua ṉiniraṉira.
  gaz-gaz: Yaa Waaqayyo jabina ko, ani sin jaalladha.
  fra-LSG: 'Au chef des chantres. Du serviteur de l’Éternel, de David, qui adressa
    à l’Éternel les paroles de ce cantique, lorsque l’Éternel l’eut délivré de la
    main de tous ses ennemis et de la main de Saül. Il dit:'
  yal-yal: Alatalaa walikɛɛn Dawudaa bɛtin bɛti baane kuntigin xa. A bɛtini ito baxi
    nɛn Alatala to a ba a yaxune birin yii e nun Sɔli yii.
  iou-iou: O Ekäni, gäk näkŋo kehäromina unita gäka gäripi pähap inide kubä nadätat!
  haw-1868: E ALOHA aku no au ia oe, e Iehova, e ko'u ikaika.
  arb-NAV: أُحِبُّكَ يَا رَبُّ، يَا قُوَّتِي.
  ded-ded: O KEBU, ge neac kucna, ni geac songo negenduae.
  ewe-ewe: O! Yehowa, nye ŋusẽ, melɔ̃ wò.
  eng-LEE: “To the chief musician, by the servant of the Lord, by David, who spoke
    unto the Lord the words of this song on the day that the Lord had delivered him
    out of the power of all his enemies, and from the hand of Saul; (18:2) And he
    said,” I ever love thee, O Lord, my strength.
  asm-FB: হে যিহোৱা, তুমিয়েই মোৰ বল; মই তোমাক অতি প্ৰীতি কৰোঁ।
  sus-A: عَلَتَلَ شَ كٌنيِ دَوُدَ شَ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ. عَ يِ بّيتِ نَن
    بَ عَلَتَلَ بّ عَ تٌ عَ رَتَنفَ سْلُ نُن عَ يَشُي بِرِن مَ.
  fra-SBL: Je t'aime, Yahvé, ma force.
  hbo-hbo: לַמְנַצֵּ֤חַ ׀ לְעֶ֥בֶד יְהוָ֗ה לְדָ֫וִ֥ד אֲשֶׁ֤ר דִּבֶּ֨ר ׀ לַיהוָ֗ה אֶת־דִּ֭בְרֵי
    הַשִּׁירָ֣ה הַזֹּ֑את בְּיֹ֤ום הִֽצִּיל־יְהוָ֘ה אֹותֹ֥ו מִכַּ֥ף כָּל־אֹ֝יְבָ֗יו
    וּמִיַּ֥ד שָׁאֽוּל׃
  kik-kik: Nĩngwendete, Wee Jehova, o Wee hinya wakwa.
  fra-NCL: Au maître de chant. Psaume du serviteur de Yahweh, de David, qui adressa
    à Yahweh les paroles de ce cantique, au jour où Yahweh l’eut délivré de la main
    de tous ses ennemis et de la main de Saül.
  cek-AK: Ka thacakhaih, Aw Angraeng, nang kang palung han.
  cuk-cuk: Bab-Jehováʼye, nue an be-sabed, be an-niga-ogannoged maid.
  uig-CYR: 'Давут язған күй: — Әршләр Тәңриниң улуқлуғини җакалайду, Асман гүмбизи
    Униң қоли ясиғанлирини намайән қилиду;'
  tel-2017: యెహోవా నా బలమా, నేను నిన్ను ప్రేమిస్తున్నాను.
  hat-BSA: Mwen renmen Ou, O SENYÈ, fòs mwen.
  ukr-ONPU: Керівнику хору. Псалом Давидів.
  kos-kos: Nga arulana lungse kom, LEUM GOD! Kom ku luk.
  hbo-WLC: לַמְנַצֵּ֤חַ ׀ לְעֶ֥בֶד יְהוָ֗ה לְדָ֫וִ֥ד אֲשֶׁ֤ר דִּבֶּ֨ר ׀ לַיהוָ֗ה אֶת־דִּ֭בְרֵי
    הַשִּׁירָ֣ה הַזֹּ֑את בְּי֤וֹם הִֽצִּיל־יְהוָ֘ה אוֹת֥וֹ מִכַּ֥ף כָּל־אֹ֝יְבָ֗יו
    וּמִיַּ֥ד שָׁאֽוּל׃
  ibo-ibo: O Onyenwe anyị, ahụrụ m gị nʼanya, gị bụ ike m.
  ory-ory: ହେ ମୋହର ବଳ ସ୍ୱରୂପ ସଦାପ୍ରଭୋ, ମୁଁ ତୁମ୍ଭଙ୍କୁ ପ୍ରେମ କରେ।
  chk-chk: Ai Samol mi Lapalap, üa echenuk, en ai pöchökül.
  rop-rop: YAWEI, brabli trubalawei mi laigim yu. Yu na meigim mi strongbala.
  ukr-1871: 'Проводиреві хора: Від раба Господнього Давида, котрий сьпівав слово піснї
    сієї до Господа, як Господь ізбавив його з рук ворогів його і з рук Саула. І сказав
    він: Люблю тебе, Господи, сило моя!'
  yon-yon: O Yariman, eb kuu ne aromkono, eb yaa mimyob dowaken keebdaan.
  deu-1951: 'Für den Vorsänger. Von dem Knecht des HERRN, von David, welcher dem HERRN
    die Worte dieses Liedes sang, an dem Tage, da der HERR ihn aus der Hand aller
    seiner Feinde errettet hatte, auch aus der Hand Sauls. Er sprach: (018-2) Ich
    will dich von Herzen lieben, HERR, meine Stärke!'
  eng-JPS: '(18-1) For the Leader. A Psalm of David the servant of the LORD, who spoke
    unto the LORD the words of this song in the day that the LORD delivered him from
    the hand of all his enemies, and from the hand of Saul; (18-2) And he said: I
    love thee, O LORD, my strength.'
  srp-1865: Ljubiæu te, Gospode, krjeposti moja,
  lug-lug: Nkwagala Ayi Mukama kubanga ggwe maanyi gange.
  heb-heb: למנצח לעבד יהוה לדוד אשר דבר ליהוה את דברי השירה הזאת ביום הציל יהוה אותו
    מכף כל איביו ומיד שאול ויאמר ארחמך יהוה חזקי׃
  ben-IRV: সদাপ্রভুু, আমার শক্তি, আমি তোমাকে ভালবাসি।
  ntu-ntu: Yawe, mrlztix nim Murde axplrq ninge.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੇਰੇ ਬਲ, ਮੈਂ ਤੇਰੇ ਨਾਲ ਪ੍ਰੀਤ ਰੱਖਦਾ ਹਾਂ।
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ် ၏ ခွန်အား ဗလ တည်းဟူသောကိုယ်တော် ကို အကျွန်ုပ်ချစ်
    ပါ၏။
  kgf-kgf: (Legic galeŋawac; Yaweac weleŋqeqe ic Dawidiac legic ʒéra. Yawenéŋ Dawidi
    haʒéchéra ionac murunec metecgémiyu legic yomi Yaweac héimiyec.) Nuac kucna Yawe,
    ni siŋga ninʒua.
  tte-O: O Yeoba, yamulolo koliwo kowa yagu kaiwe yaina.
  tbg-tbg: Noravauvo, ti muntukavano ariara voqama kero vaimanta vauro. Are ti kempukaiqama
    timitaaravama variaro.
  hmo-hmo: Lohiabada e, oi be egu goada ena badina. Lau ese oi lau lalokau henia noho!
  zar-NT: ¡Nadxíʼideʼedaʼ Liʼ, Xan! ¡Liʼ rutipa cazuʼ ládxaʼa!
  urd-urd: ऐ ख़ुदावन्द, ऐ मेरी ताक़त! मैं तुझसे मुहब्बत रखता हूँ।
  rus-SYN: Начальнику хора. Псалом Давида.
  bqc-SIM: Lɛ pↄ́ Dii zↄ̀blena Davidi sìɛ̀ gↄↄ pↄ́ à aà bↄ̀ Saulu ń aà ibɛɛ kĩniↄ
    ↄzĩ.
  tcz-CHONGTHU: Keiman nangma kangailui Yahweh Pakai; Nangma hi kathahatna nahi.
  mar-mar: “हे परमेश्वरा, माझ्या सामर्थ्या, मी तुझ्यावर प्रेम करतो.”
  isl-isl: Þennan sálm orti Davíð eftir að Drottinn hafði frelsað hann undan óvinum
    hans, þeirra á meðal Sál konungi.
  hlt-THB: Kak thaawmnaak na ak awm, Aw Bawipa, nang ce ni lungna nyng.
  qub-qub: Tayta Dios, gammi callpätapis gomashcanqui. ¡Nogaga gamta fiyupami cuyä!
  bqp-bqp: Má yenyĩ Dikiri, mↄkↄ̃mmɛ ma gbãna ũ.
  hat-hat: (018:1) Pou chèf sanba yo. Se chante sa a David, sèvitè Seyè a, te chante
    pou Bondye lè Bondye te delivre l' anba Sayil ansanm ak tout lòt lènmi l' yo.
    (018:2) Ala renmen mwen renmen ou, Seyè! Se ou menm ki tout fòs mwen.
  eng-BSB: I love You, O LORD, my strength.
  eng-WEBPB: I love you, LORD, my strength.
  kbq-kbq: Ra Anumzamoka nagra navesigantoe, nagri hanavea Kagrake mani'nane.
  pon-pon: I KIN pok on komui Main, ai kel.
  nhe-BL: Nimitzicnelía, TOTECO. Na niitztoc momaco.
  wnc-wnc: Anutu, na gae banip gwaang siknga nataat. Gata na atapi kekekanggat.
  bus-bus: Má yenzi Dii, ḿbe ma gbãaa ũ.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e uruamutar katu tuwe ihe. Ereiko hekàgaw romo
    ne.
  eng-DRA: Unto the end. A psalm for David.
