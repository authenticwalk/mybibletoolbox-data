verse: PSA.018.014
translations:
  mal-C: അവിടന്നു തന്റെ അസ്ത്രമയച്ച് ശത്രുക്കളെ ചിതറിച്ചു, മിന്നൽപ്പിണരുകളാൽ അവരെ
    തുരത്തിയോടിച്ചു.
  deu-TKW: Da donnerte im Himmel Jahwe und der Höchste ließ seine Stimme erschallen.
  lin-lin: Yawe agangaki wuta na Lola, mongongo ya Ye-Oyo-Aleki-Likolo eyokanaki na
    nzela ya mvula ya mabanga mpe makala ya moto.
  mmx-mmx: Ni ga so limixin munepen mi laxasoso ren, la diga oo epeseves, la diga
    sixiro basinge laxasep at lavanga ga mam etitit.
  eng-LSV: And He sends His arrows and scatters them, || And much lightning, and crushes
    them.
  eng-GNV: Then hee sent out his arrowes and scattred them, and he increased lightnings
    and destroyed them.
  eng-WEBSTER: Yes, he sent out his arrows, and scattered them; and he shot out lightnings,
    and discomfited them.
  nhw-BL: Quimajcajqui cuatlamintli ma quinajsi nochi nocualancaitacahua, huan inijuanti
    cholojtejque. TOTECO quinhuitejqui ica hueyi tlapetlanilotl huan quintzontlamilti.
  swh-ONEN: Aliipiga mishale yake na kutawanya adui, naam, umeme mwingi wa radi na
    kuwafukuza.
  bba-bba: Win nɔɔ ɡɑ nɔɔrɑ wɔllun di nɡe ɡuru ɡbɑ̃sukubu. Mɑ ɡuru kpenu nɛɛrɑmɔ kɑ
    dɔ̃ɔ buri.
  eng-KJVCPB: Yea, he sent out his arrows, and scattered them; And he shot out lightnings,
    and discomfited them.
  luo-luo: Nodiro asernige mokeyo wasigu, mor polo gi mil polo noriembogi.
  aii-aii: ܘܫܘܼܕܸܪܹܗ ܓܹܐܪ̈ܘܼܗ‌ܝ ܘܒܘܼܪܒܸܙܵܝ ܠܹܗ، ܘܫܘܼܕܸܪܹܗ ܒܸܪ̈ܩܹܐ ܪܵܒܵܐ ܘܚܒ݂ܝܼܛܵܝ
    ܠܹܗ.
  meu-meu: Ena diba e kino, e hakarohodia; ena kevaru e hakevarua isi, e hadareredia.
  npi-ULB: उहाँले आफ्ना वाणहरू प्रहार गर्नुभयो र आफ्‍ना शत्रुहरूलाई तितरबितर पार्नुभयो
    । धेरै चट्याङहरूले तिनीहरूलाई तितरबितर पारे ।
  yor-yor: Ó ta àwọn ọfà rẹ̀, ó sì tú àwọn ọ̀tá náà ká, ọfà mọ̀nàmọ́ná ńlá sì dà wọ́n
    rú.
  pes-OPCB: او با تیرهای آتشین خود، دشمنانم را پراکنده و پریشان ساخت.
  tgl-ULB: Pinana at ikinalat niya ang kaniyang mga kaaway; pinaghiwa-hiwalay sila
    ng maraming kidlat.
  nop-nop: Tiŋa memik heki filimpitdi tebe wele fiyagila yalambune momopupuheneiŋ.
  hui-hui: Ibugua ibunaga timu edalu ba amunana biyagome waitigi purogo laya. Hari
    dabame waitigi bu hearu bayagola ti ibida bilibulu lalu piai haya.
  mya-mya: ကိုယ်​တော်​သည်​မြား​တော်​တို့​ကို​ပစ်​လွှတ်​တော် မူ​လျက် ရန်​သူ​များ​ကို​ကွဲ​လွင့်​စေ​တော်​မူ​၏။
    လျှပ်​စစ်​ပြက်​စေ​တော်​မူ​လျက်​သူ​တို့​အား ထွက်​ပြေး​စေ​တော်​မူ​၏။
  bod-N: མདའ་མོ་འཕངས་ནས་དགྲ་རྣམས་ཕྱོགས་བཞིར༌གཏོར། །གློག་དམར་ཡང་ཡང་འཁྱུགས་ནས་དེ་རྣམས༌བཅོམ།།
  wsk-wsk: Ale pure nikim mu gatu iwita bitakaso se kari memek nunga parusuwukaso.
  sna-sna: Akapfura miseve yake akaparadzira vavengi vake, kupenya kukuru kwemheni
    kukavavhundutsa.
  spa-BLM: Envió sus flechas y los dispersó. Los derrotó con grandes rayos.
  cac-cac: Ix ac'anb'at a jul-lab' chi', axo eb' ajc'ool ix saclemcanb'at eb' yuuj.
    Ix a julanb'at jun c'ac' tz'ec' copnaj d'a scal eb', ix pechchaj eb' yuuj.
  swh-ULB: Yeye aliifyatua mishale yake na kuwatawanya adui zake; na radi nyingi zenye
    mwanga alizitawanya katika maeneo tofauti tofauti.
  bel-bel: і ад наўмысных утрымай раба Твайго, каб не завалодалі мною. Тады я буду
    беззаганны і чысты ад вялікай разбэшчанасьці.
  deu-ELBBK: Und es donnerte der HERR in den Himmeln, und der Höchste ließ seine Stimme
    erschallen – Hagel und feurige Kohlen.
  mbb-OT: Mibpanè nu te kilat is menge kuntada nu, ne nemekepelaǥuy zan he egkengeteranta.
  mal-2015: അവൻ അസ്ത്രം എയ്തു അവരെ ചിതറിച്ചു; മിന്നൽ അയച്ചു അവരെ തോല്പിച്ചു.
  gup-gup: Nungka benkelekadjungi bunarra dorrengh bu benyarlarrkeng nawu birriyidko
    nuye. Nungka benbuni manbu namarrkon kunkimuk dorrengh.
  rmc-rmc: O RAJ herminďa andral o ňebos, o hangos le Nekbaredere Devleskro šunďiľa,
    o krupi the o jagale angara.
  nlg-nlg: Gaia te nighi rana lei nina kuali me havukaghinira na ghana levunimate;
    me nia vetena vania na viti mara hughuhughu poto.
  pes-OPV: پس تیرهای خود را فرستاده، ایشان را پراکنده ساخت، و برقها بینداخت وایشان
    را پریشان نمود.
  ron-1924: А арункат сэӂець ши а рисипит пе врэжмаший мей, а ынмулцит ловитуриле
    трэснетулуй ши й-а пус пе фугэ.
  ben-OBCV: তিনি তাঁর তির ছুঁড়লেন ও শত্রুদের ছত্রভঙ্গ করে দিলেন, বজ্রবিদ্যুতের সাথে
    তাদের পর্যুদস্ত করলেন।
  som-som: Markaasuu fallaadhihiisii soo ganay oo kala firdhiyey iyagii, Haah, oo
    wuxuu u soo diray hillaac badan, wuuna baabbi'iyey iyagii.
  lat-VUC: et ab alienis parce servo tuo. Si mei non fuerint dominati, tunc immaculatus
    ero, et emundabor a delicto maximo.
  eng-ASVBT: And he sent out his arrows, and scattered them; Yea, lightnings manifold,
    and discomfited them.
  mna-mna: Mi ipeene ka koi bizin pa peene lutuunu kini ma tiko papirik. Ikam ma lolo
    iwenweene. Mi ka koi bizin tire, to motoŋana biibi ikam zin ma tiko.
  ita-1885: E per lo tuo sgridare, o Signore, E per lo soffiar del vento delle tue
    nari, I canali delle acque apparvero, E i fondamenti del mondo furono scoperti.
  eng-LXXUP: 'And spare thy servant the attack of strangers: If they do not gain the
    dominion over me, then shall I be blameless, And I shall be clear from great sin.'
  eng-ULB: He shot his arrows and scattered his enemies; many lightning bolts dispersed
    them.
  spa-VBL: Lanzó sus flechas, dispersando a sus enemigos; guiándolos con sus rayos
    de luz.
  fra-_FOB: Il lança ses flèches, et dispersa mes ennemis; il lança des éclairs nombreux,
    et les mit en déroute.
  mal-mal: ദൈവം അസ്ത്രം എയ്ത് ശത്രുവിനെ ചിതറിച്ചു; മിന്നൽ അയച്ച് അവരെ തോല്പിച്ചു.
  urd-GVR: Us ne apne tīr chalāe to dushman titar-bitar ho gae. Us kī tez bijlī idhar-udhar
    girtī gaī to un meṅ halchal mach gaī.
  suz-BL: मिनु मेकोमी आ ब्रा आबानु, आं जोरी सत्रु ब्रपाइक्‍तीमी। ठेयब चिला पपाइश्‍शा,
    प्रोक्‍पाइक्‍तीमी।
  eng-NOY: He sent forth his arrows, and scattered them; Continual lightnings, and
    discomfited them.
  ita-1927: E avventò le sue saette e disperse i nemici; lanciò folgori in gran numero
    e li mise in rotta.
  ckb-ckb: تیرەکانی هاویشت و بڵاوەی بە دوژمنەکانی کرد، بە بروسکەی گەورە پەرێشانی کردن.
  eng-BBE: He sent out his arrows, driving them in all directions; by his flames of
    fire they were troubled.
  xsi-xsi: I irae ne temba ku silâwa nâ ipanenzi ne kazâŋa tamâta, kala sikâwa silâ.
    Mao nâ, i loloa nâ ipanenzi, aku sikâwa pwapwataki silâ.
  kan-OKCV: ಅವರು ತಮ್ಮ ಬಾಣಗಳನ್ನು ಎಸೆದು ವೈರಿಗಳನ್ನು ಚದರಿಸಿದರು; ಸಿಡಿಲಿನಿಂದ ವೈರಿಗಳನ್ನೆಲ್ಲ
    ಅಟ್ಟಿಸಿಬಿಟ್ಟರು.
  tam-2017: தம்முடைய அம்புகளை எய்து, அவர்களைச் சிதறடித்தார்; மின்னல்களைப் பயன்படுத்தி,
    அவர்களைக் கலங்கச்செய்தார்.
  spa-RV-1909: Y envió sus saetas, y desbaratólos; y echó relámpagos, y los destruyó.
  ron-BTF: Da, și-a trimis săgețile și i-a împrăștiat; și a aruncat fulgere și i-a
    învins.
  eng-WEBP: He sent out his arrows, and scattered them. He routed them with great
    lightning bolts.
  eng-FBV: He fired his arrows, scattering his enemies; he routed them with his lightning
    bolts.
  nld-1939: Hij schoot zijn pijlen en strooide ze rond, Slingerde zijn bliksems, en
    joeg ze uiteen.
  nch-BL: Quimajcajqui cuataminti ma quinajsi nochi nocualancaitacahua, huan inijuanti
    cholojtejque. TOTECO quintzohuitejqui ica se hueyi tapetanilot huan quintzontamilti.
  vie-1934: Ngài bắn tên, làm cho tản lạc quân thù nghịch tôi, Phát chớp nhoáng nhiều,
    khiến chúng nó lạc đường.
  cha-cha: 'Ya jatago y flechaña ya manchinalapon: ya magajet, megae na lamlam ya
    manyinilang.'
  hin-CV: उन्होंने बाण छोड़े और उन्हें बिखरा दिया, बिजलियों ने उनके पैर उखाड़ दिए.
  eng-OURB: He sent out his arrows, and scattered them; Yes, great lightning bolts,
    and routed them.
  spa-BES: Envió sus flechas, y los dispersó en todas direcciones; lanzó relámpagos
    y los destruyó.
  tdx-tdx: Nahì’e mb’eo o ana-pàle’eo, le nampivarakaihe’e; nampiriaria’e ty helatse
    vaho nampivalitsikotahe’e.
  tha-KJV: พระองค์​ทรงยิงลูกธนูของพระองค์ออกไป ทำให้​เขาต่างกระจัดกระจายไป พระองค์​ทรงปล่อยฟ้าแลบแปลบปลาบ
    ทำให้​เขาโกลาหล
  por-BR-2018: Ele mandou suas flechas, e os dispersou; e lançou muitos raios, e os
    perturbou.
  deu-ELO: Und er schoß seine Pfeile und zerstreute sie, und er schleuderte Blitze
    und verwirrte sie.
  eng-WYC-2018: And he sent his arrows, and destroyed those men; he multiplied lightnings,
    and troubled those men.
  epo-epo: Li ĵetis Siajn sagojn, kaj dispelis ilin; Ĵetis multajn fulmojn, kaj konfuzis
    ilin.
  gfk-gfk: I ga lapotane ira uno rumus ma gaam pasak harbasiane ira ebar. A tamat
    na hile ga haliare harbasiane diet.
  uig-PIN: Bǝrⱨǝⱪ, U oⱪlirini etip, düxmǝnlirimni tarⱪitiwǝtti; Qaⱪmaⱪlarni qaⱪturup,
    ularni ⱪiyⱪas-quⱪanƣa saldi;
  beo-beo: E da Ea dadi dili fisiagagai. Ea ha lai dunu huluane da afafane hobea:i.
    E da ha:ha:na digagala:su amoga gala:beba:le, ilia da hobea:i dagoi.
  tpi-OTNT: Em i mekim lait bilong klaut i kamap olsem ol spia bilong en, na em i
    sutim ol birua na ol i ranawe nabaut.
  hau-SA: Ya harba kibiyoyinsa ya kuma watsar da abokan gāba, walƙiya mai girma ya
    fafare su.
  udu-udu: Dhali a’di shinki’da thop̱am piti mo dhali c̱e uni bwa mo dhali a’di ki
    dhi’th mo ka war mo dhali ṯi’k uni ’pen mo.
  uig-LAT: Berheq, U oqlirini étip, düshmenlirimni tarqitiwetti; Chaqmaqlarni chaqturup,
    ularni qiyqas-chuqan’gha saldi;
  nde-nde: Waciba imitshoko wazihlakaza izitha, ngembane eminengi waziqothula.
  ton-ton: ‌ʻIo, naʻa ne fana atu ʻene ngaahi ngahau, pea veteki ʻakinautolu; pea
    ne fana ʻaki ʻae ngaahi ʻuhila, ʻo veuveuki ʻakinautolu.
  ces-1613: I hřímal na nebi Hospodin, a Nejvyšší vydal zvuk svůj, i krupobití a uhlí
    řeřavé.
  eng-WMB: He sent out his arrows, and scattered them. He routed them with great lightning
    bolts.
  tam-TCV: அவர் தமது அம்புகளை எய்து பகைவரைச் சிதறடித்தார்; மின்னல் கீற்றுக்களை அனுப்பி,
    அவர்களை முறியடித்தார்.
  ceb-ULB: Gipana niya ug nagkatibulaag ang iyang mga kaaway; daghang mga kilat ang
    nagpahisalaag kanila.
  pol-UBG: Wypuścił swe strzały i rozproszył ich, cisnął błyskawicami i ich rozgromił.
  urd-GVU: اُس نے اپنے تیر چلائے تو دشمن تتر بتر ہو گئے۔ اُس کی تیز بجلی اِدھر اُدھر
    گرتی گئی تو اُن میں ہل چل مچ گئی۔
  eng-OEBCW: He shot his arrows and scattered them, flashed lightnings, and routed
    them.
  deu-1912: Er schoß seine Strahlen und zerstreute sie; er ließ sehr blitzen und schreckte
    sie.
  kan-2017: ಆತನು ಬಾಣಗಳನ್ನೆಸೆದು ಶತ್ರುಗಳನ್ನು ಚದರಿಸಿಬಿಟ್ಟನು; ಸಿಡಿಲುಗಳಿಂದ ಕಳವಳಗೊಳಿಸಿದನು.
  yap-yap: Me pag e pi gan e gat’ing rok nge wereg e pi to’ogor rok; ra’en e uluch
    ni be matmat e tulufrad ngay.
  hlt-MCSB: A thaltang a kah tih amih te a taek a yaak. Rhaek neh a daeh tih amih
    te a khawkkhek.
  mdy-ETH: ዒዚ ሂኢዦ ፔኤሲና ዱኪ ሞርኮ ላኣሊሼኔ፤ ጉጉንፆ ሚርጊሺ ካራ ባይዚ ዔያቶ ዳውሴኔ።
  twi-ASANTE: Ɔtoo ne bɛmma no de bɔɔ atamfoɔ no hweteeɛ, ɔde anyinam a ano yɛn den
    pamoo wɔn.
  eng-WEBU: He sent out his arrows, and scattered them. He routed them with great
    lightning bolts.
  acu-NT: Tura chaarim nangkia tumau ayaararti tusa akupkamiayi. Turamtai wina nemasur
    ainauka shaminak atu atu tupikiararmiayi.
  spa-PDDPT: Disparó sus flechas y los dispersó. Relámpagos en abundancia, y los confundió.
  gun-gun: Ngu'y omombo vy omoaĩmba xerovaigua kuery. Overa vy omondyipa.
  agu-BL: Nintzun saj c'oxol e'chk flech, yi xlitz' cu'n. E' el tunin xit yi tetz
    contr bene'n tzi'n. Tircu'n tzun e' contra'tz, e' lo'on ta'n.
  ilo-ULB: adu a kimat ti nangwarawara kadakuada.
  kpg-kpg: Mee guu puu ana amu maalei, guu hai ono hagadaumee gi lellele dagidahi,
    gaa hai nia ila gi dabadaba gii llele digaula.
  uig-ARA: بەرھەق، ئۇ ئوقلىرىنى ئېتىپ، دۈشمەنلىرىمنى تارقىتىۋەتتى؛ چاقماقلارنى چاقتۇرۇپ،
    ئۇلارنى قىيقاس-چۇقانغا سالدى؛
  sus-sus: Alatala xui naxa lu alɔ galanyi kelife koore, Ala Xili Xungbe Kanyi naxa
    a xui ramini, balabalanyi nun tɛ fan naxa goro.
  pon-2006: E ahpw ketin kadar sapwellime arep ko oh katangapeseng sapwellime imwintihti
    ko; e ahpw ketin pwakihkinirailla piripir en sapwellime lioal.
  jae-jae: Eŋ kêpê nê ŋacjo ŋa sôb e sêc sêjam gamêŋ aucgeŋ sêja. Eŋ kêpalip ôsic
    e kêjanda êsêac êliŋ-êliŋ.
  ksd-ksd: I ga tulue kana umana pu, ma i korot varbaiane diat; Maia pa, mangoro na
    meme, ma i ubu vapurpuruan pa diat.
  tur-YTC: Oklarını gönderip onları dağıttı. Onları büyük yıldırımlarla bozguna uğrattı.
  bel-N: І загрымеў у небе ГОСПАД, і Найвышэйшы падаў голас Свой, град і вугольле
    вогненнае.
  grc-BRENT: καὶ ἀπὸ ἀλλοτρίων φεῖσαι τοῦ δούλου σου· ἐὰν μή μου κατακυριεύσωσι, τότε
    ἄμωμος ἔσομαι, καὶ καθαρισθήσομαι ἀπὸ ἁμαρτίας μεγάλης.
  kpr-kpr: Nunda feva da goroba aimi afetiri, nunda gitofu sisigaga useri. Nu setiri
    biria tarighiri, ne oju e sufuseri.
  ind-AYT: (18-15) Dia melepaskan anak-anak panah-Nya dan menyerakkan mereka, Dia
    memancarkan kilat dan membingungkan mereka.
  yom-yom: Niandi wuloza madionga mandi ayi wusasikisa bambeni ; zitsiemo zinneni
    ayi wuba zimbikisa nzila.
  yut-yut: Uŋun da aban mal da dɨkdɨkni da yaŋ uwalni yaban pasal kɨwit.
  nya-nya: Iye anaponya mivi yake nabalalitsa adani ake, ndi zingʼaningʼani zake anawagonjetsa.
  hrv-hrv: Jahve s neba zagrmje, Svevišnjega glas se ori.
  mps-mps: Agai te be selego te bidi dabeba ula enani, te bidigo te boi bidi dabe
    te enego enebo tiwai ebaso.
  tpi-tpi: Em i mekim lait bilong klaut i kamap olsem ol spia bilong en, na em i sutim
    ol birua na ol i ranawe nabaut.
  dan-1931: HERREN tordned fra Himlen, den Højeste lod høre sin Røst, Hagl og Ildgløder.
  vie-OVCB: Chúa bắn tên, quân thù tán loạn; hàng ngũ vỡ tan vì chớp nhoáng.
  guj-2017: તેમણે બાણ મારીને તેના શત્રુઓને મારી નાખ્યા; તેમણે વીજળીઓ મોકલીને તેમને
    થથરાવી નાખ્યા.
  pon-2006A: E ahpw ketin kadar sapwellime arep ko oh katangapeseng sapwellime imwintihti
    ko; e ahpw ketin pwakihkinirailla piripir en sapwellime lioal.
  por-BRBSL: Ele enviou suas flechas, e as espalhou. Ele os direcionou com grandes
    relâmpagos.
  eng-OEBUS: He shot his arrows and scattered them, flashed lightnings, and routed
    them.
  swe-swe: Herren (Jahve) dundrade i [ har ”från”] himlarna, och den Högste (Elion)
    lät sin stämma höras, hagel och klot av eld (blixtar) [ackompanjerade fortsatt].
  cth-cth: A lipala hah a pathui teh, a taran hah a pâyaw sak. Sumpa a palik sak teh,
    koung a tâ.
  twi-twi: Ɔtow ne bɛmma no de bɔɔ atamfo no ahwete, ɔde anyinam a ano yɛn den pam
    wɔn.
  hlt-hlt: A thaltang a kah tih amih te a taek a yaak. Rhaek neh a daeh tih amih te
    a khawkkhek.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie mpɛ́ú kɛĩ́nkɛ̀ fɛtɑɑfɛ̀ kɔ̃mɛ, kɛ̀ bɛ̀ yo Kuyie nkùu
    bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀ ku tɑmmɛ̀. Kɛ̀ fɛtɑɑfɛ̀ mɑ́tɑ̃́rɛ̀ duòní, kɛ̀ muhɑ̃ɑ̃́
    ncɔ́ú.
  msy-2020: An onɨmaribagh amizɨ, da mati an barir aviba, an apanibagh asavamadi,
    ezɨ me tintinibar ara zui.
  dop-dop: Ɩsɔtɑɑ Ɩsɔ Sɔsɔ nɔɣɔ nɩɩ ɩsɔtɑɑ kɛ́ ɩsɩɩ tɛʋ holɑ.
  azb-azb: Oxlarını atıb düşmənləri darmadağın etdi, Şimşəyini çaxdırıb onları dağıtdı.
  eng-DBY: And he sent his arrows, and scattered [mine enemies]; and he shot forth
    lightnings, and discomfited them.
  hin-2017: उसने अपने तीर चला-चलाकर शत्रुओं को तितर-बितर किया; वरन् बिजलियाँ गिरा
    गिराकर उनको परास्त किया।
  wol-KYG: Aji Sax jee dënoo asamaan. Aji Kawe jee àddu, muy tawub yuur ak xali sawara,
  bjr-bjr: Yaaweefa miqi qidanoo narí feefauqa qumaree aquseenoo namuqaa narufaqa
    daraaniqau. Mina aakuasaa fannoo feefara foora aqusee narufaqa quqasee sandaqau.
  eng-YLT: And He sendeth His arrows and scattereth them, And much lightning, and
    crusheth them.
  kne-kne: Inosal na din pana na et nansisian din kalabana. Nankimatena et nanagtag
    da.
  eng-WYC-2017: And he sent his arrows, and destroyed those men; he multiplied lightnings,
    and troubled those men.
  eng-WMBB: He sent out his arrows, and scattered them. He routed them with great
    lightning bolts.
  zat-NTPS: Bsane̱' xaga nalá xéche'ze chee̱' ca', na' be̱se dínnaje̱' benne' ca'
    dxeledábague̱' neda'. Bsane̱' xesa guziu' ca', ne bzria xi'e̱ benne' ca'.
  zty-NTPS: Bsie' yag ntóche'do' chie' ka', na' besḻase' benne' ka' bi ẕḻé'egekle'
    neda' chawe'. Bsane' yes wzió' ka', na' bžia yi'e benne' ka'.
  urd-GVH: उसने अपने तीर चलाए तो दुश्मन तित्तर-बित्तर हो गए। उस की तेज़ बिजली इधर-उधर
    गिरती गई तो उनमें हलचल मच गई।
  rug-rug: Gonani Sa sari Nana tupi pude va talahuaraei sari Nana kana. Sa malakapina
    sa kapi, si va goveti Sa si arini.
  gaz-gaz: Inni xiyya isaa darbatee diinota bittinneesse; bakakkaas gad dhiisee isaan
    fixe.
  fra-LSG: L’Éternel tonna dans les cieux, Le Très-Haut fit retentir sa voix, Avec
    la grêle et les charbons de feu.
  yal-yal: Alatala yi a galanna xuiin namini keli kore, Kore Xɔnna Ala yi a xuiin
    namini.
  iou-iou: Täŋkaŋ äŋini yäpä ude, gwäjiŋ täŋpän äbäŋirä iwaniye ämet täŋpä kuŋkuŋ.
  haw-1868: Ua pehi iho la i kana mau pua, e hoopuehu ia lakou; Ua pana iho la i na
    uwila, a ua auhee lakou ia ia.
  arb-NAV: أَطْلَقَ سِهَامَهُ فَبَدَّدَ أَعْدَائِي، وَأَرْسَلَ بُرُوقَهُ فَأَزْعَجَهُمْ.
  ded-ded: Ye tebe kperecgema tebemedac isoc kpesaiu ngabafora singsararang kpegec.
    Ye piratac kucnginagoc sing edzacyunuma faiu yeni sing imoc modacma kenggec.
  ewe-ewe: Eda eƒe aŋutrɔ, eye wòkaka eƒe futɔwo, eɖo dzikedzo ɖa, eye wòtɔtɔ wo.
  eng-LEE: (18:15) And he sent out his arrows, and scattered them; and he shot forth
    lightnings, and discomfited them.
  asm-FB: তেওঁ কাঁড় মাৰি শত্রুবোৰক থানবান কৰিলে, আৰু বজ্ৰ বর্ষণৰ দ্বাৰা তেওঁলোকক
    ব্যাকুল কৰিলে।
  sus-A: عَلَتَلَ شُي نَشَ لُ عَلْ فَلَنيِ كٍلِقٍ كٌورٍ، عَلَ شِلِ شُنفبٍ كَنيِ نَشَ
    عَ شُي رَ مِنِ، بَلَبَلَنيِ نُن تّ قَن نَشَ فٌرٌ.
  fra-SBL: Il envoya ses flèches, et les dispersa. Il les a mis en déroute avec de
    grands éclairs.
  hbo-hbo: וַיַּרְעֵ֬ם בַּשָּׁמַ֨יִם ׀ יְֽהוָ֗ה וְ֭עֶלְיֹון יִתֵּ֣ן קֹלֹ֑ו בָּ֝רָ֗ד
    וְגַֽחֲלֵי־אֵֽשׁ׃
  kik-kik: Aikirie mĩguĩ yake, akĩharagania thũ, agĩciikĩria heni nene, agĩcingatithia.
  fra-NCL: 'Yahweh tonna dans les cieux, le Très-Haut fit retentir sa voix : grêle
    et charbons ardents !'
  cek-AK: Ue, anih loe angmah ih palaanawk to kah; tangphra a pueksak pongah, misanawk
    anghaehsak phang moe, a sungsak.
  cuk-cuk: Bab-Jehová sigu-milegeyob e-isdarmaladgi mar-odealid. Bab-Dummad e-isdarmalad-oduurmaksad,
    e-isdarmalad-oabarmakega imaksad.
  uig-CYR: Өз қул-чакариңни башбаштақ гуналардин тартқайсән; Бу гуналарни маңа ғоҗайин
    қилдурмиғайсән; Шуниң билән мән қусурсиз болимән, Еғир гунадин халий болғаймән.
  tel-2017: ఆయన తన బాణాలు ప్రయోగించి శత్రువులను చెదరగొట్టాడు. మెరుపులు మెండుగా మెరిపించి
    వాళ్ళను బెదరగొట్టాడు.
  hat-BSA: Li te voye flèch li yo deyò e te gaye yo. Avèk anpil gwo klate, Li te fè
    yo sove ale.
  ukr-ONPU: і від свідомих гріхів стримай раба Твого – нехай не панують наді мною.
    Тоді я буду досконалий і чистий від великого беззаконня.
  kos-kos: El pusrukla pisr natul, ac akfahsryelik mwet lokoalok lal; Ke sarmelik
    lun sarom, El oru elos kaingelik.
  hbo-WLC: וַיַּרְעֵ֬ם בַּשָּׁמַ֨יִם ׀ יְֽהוָ֗ה וְ֭עֶלְיוֹן יִתֵּ֣ן קֹל֑וֹ בָּ֝רָ֗ד
    וְגַֽחֲלֵי־אֵֽשׁ׃
  ibo-ibo: Ọ gbara àkụ ya, mee ka ndị iro gbasasịa, o jikwa oke amụma nke egbe eluigwe
    chụsaa ha.
  ory-ory: ଆଉ, ସେ ଆପଣା ତୀର ପ୍ରେରଣ କରି ସେମାନଙ୍କୁ ଛିନ୍ନଭିନ୍ନ କଲେ; ହଁ, ଅନେକ ବିଜୁଳି ପଠାଇ
    ସେମାନଙ୍କୁ ବ୍ୟାକୁଳ କଲେ।
  chk-chk: A esefichala wokun kewe föün esefich o atoropasa chon oputan, a efifi ngeniir
    inefi o asürela.
  rop-rop: en brabliwei imbin bidim detlot enami blanga im. Imbin jis laik imbin shudum
    olabat garram bo en erro en meigim olabat ranawei. Imbin jis laik imbin tjakamdan
    laitining langa olabat en meigim olabat go ebriweya.
  ukr-1871: Пустив стріли свої, і розігнав їх, і метнув блискавками, і заколотив їх.
  yon-yon: Ye ana barandoona bondan kuu kirokmone buyokbayok keriwen, kwane imak aande
    yenbandoona kirokmone dawariwen.
  deu-1951: (018-15) Und er schoß seine Pfeile und zerstreute sie, schleuderte Blitze
    und schreckte sie.
  eng-JPS: (18-15) And He sent out His arrows, and scattered them; and He shot forth
    lightnings, and discomfited them.
  srp-1865: Pusti strijele svoje, i razmetnu ih; silu munja, i rasu ih.
  lug-lug: Yalasa obusaale bwe n’asaasaanya abalabe; n’okumyansa okw’eggulu n’abawangula.
  heb-heb: וישלח חציו ויפיצם וברקים רב ויהמם׃
  ben-IRV: তিনি তাঁর তীর ছুঁড়লেন এবং তাঁর শত্রুদের ছিন্নভিন্ন করলেন; অনেক বজ্র তাদের
    বিক্ষিপ্ত করল।
  ntu-ntu: Rpna-ngrbzle nipna x aodalitile enqmi rngeng. Vz-nqblqbz bzlrpc x nzvo-alo-ngrdr.
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਆਪਣੇ ਤੀਰ ਚਲਾ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਤਿੱਤਰ-ਬਿੱਤਰ ਕੀਤਾ, ਅਤੇ ਬਿਜਲੀਆਂ ਲਿਸ਼ਕਾ
    ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਘਬਰਾ ਦਿੱਤਾ।
  mya-JVB: လေးမြှား တော်တို့ကိုပစ် ၍ လျှပ်စစ် ပြက်စေ သဖြင့် ၊ ရန်သူ တို့ကို အရပ်ရပ်သို့ခွဲ
    ၍ ရှုံး စေတော်မူ၏။
  kgf-kgf: Inéŋ luhucnéŋ ʒakoŋ ésécnec muiyu mama haʒéchéra héndéŋ énécmiyec. Waŋu
    pilitic sasalanéŋ nesi énécmiyec.
  tte-O: Ana gipoyo iulagili sisagena kabo kana tokalomagigiliwo itupa-gwaligwalili.
    Pigabu koina kana kaleyayao itawoili siyabubu.
  tbg-tbg: Vaiintivano veva tuta kaintema kero, Kotiva aaquakaa aquqiro viharo navutaaka
    raumpirima kaimanta vika voqamake qeteha ruqemake vi aniara.
  hmo-hmo: Iena diba ia pidia, bona ia dekenai idia dagedage taudia ia luludia. Kevaru
    dekena amo ia ese idia ia pidia, ia halusidia momokani.
  zar-NT: Gusö́l-lëʼë yuguʼ yaga lahui tuchiʼ queëʼ, en bësilásiëʼ nupa naʼ tuʼdíʼi
    nedaʼ. Gusö́l-lëʼë yuguʼ yösa queëʼ yuguʼ le buluʼcul-la léguequi.
  urd-urd: उसने अपने तीर चलाकर उनको तितर बितर किया, बल्कि ताबड़ तोड़ बिजली से उनको
    शिकस्त दी।
  rus-SYN: и от умышленных удержи раба Твоего, чтобы не возобладали мною. Тогда я
    буду непорочен и чист от великого развращения.
  bqc-SIM: Dii Musude pàla za musu, aà lↄↄ dↄ louvĩa ũ.
  tcz-CHONGTHU: Aman athalpi ahin kapmin agalmiho chu athe cheh'in, avah em lahlah
    chun amaho chu asuboi gamtan ahi.
  mar-mar: परमेश्वराने त्याचे बाण सोडले आणि शत्रूंची दाणादाण उडाली, पुष्कळ विजांनी
    त्यांना छेदून टाकले.
  isl-isl: Himnarnir nötruðu í þrumugný Drottins. Guð allra guða hafði talað!
  hlt-THB: La ing kap nawh a qaalkhqi ce a thek a zak na kqeng sak khqi khawnghak
    nawh, khaw khawteh na phla sak tiksaw hquut khqi khawnghak hy.
  qub-qub: Lëchata jitajnöraj räyuchimusha. Chaura chiquimajcunataga machiypa-machir
    gueshpichiran.
  bqp-bqp: À kàa fã̀ ma ibɛrɛnↄa à ń fãkↄ̃a, à tò legũ pìḿma à pɛ̀ḿma.
  hat-hat: (018:15) Li voye flèch li yo, li gaye tout lènmi m' yo. Li fè yo tout kouri
    ak kout zèklè.
  eng-BSB: He shot His arrows and scattered the foes; He hurled lightning and routed
    them.
  eng-WEBPB: He sent out his arrows, and scattered them. He routed them with great
    lightning bolts.
  kbq-kbq: Hagi Agra keve'aramina ahetreno ha' vahe'a zamahe panani nehuno, tusi'a
    masa'areti kopasinamo ru marave marave hiaza huno zamahe savri hu'ne.
  pon-pon: A kotin kajik wei japwilim a kanan en kajik katieu, o kotin kamueit irail
    pajan. A kotin wiadar liol toto o kamajak irail adar.
  nhe-BL: Quimajcajqui cuatlamintli ma quinajsi nochi nocualancaitacahua, huan inijuanti
    cholojtejque. TOTECO quinhuitejqui ica hueyi tlapetlanilotl huan quintzontlamilti.
  wnc-wnc: Ita sakutda yamawawan iwana gwatdu gwatdu datakuking. Ngan, ita tasiwan
    yapasiu kekeknga siknga sakutna dakngawan iwana yamnangge pasiwan gwatdu gwatdu
    datakuking.
  bus-bus: À kà fã̀ ma ibɛɛnↄa à ń fãakↄ̃a, à tò lou pìḿma à pɛ̀ḿma.
  gub-BL: Omomor u'yw. Umuhàmuhàz wàmàtyry'ymar wà. Àmàn iweraw paw heny katu ma'e
    pupe umuzàn kar a'e wà.
  eng-DRA: 'And from those of others spare thy servant. If they shall have no dominion
    over me, then shall I be without spot: and I shall be cleansed from the greatest
    sin.'
