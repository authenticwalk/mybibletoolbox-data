  ntu-ntu: Vz-nqblq-zvzx nqmq kr Gct rnge, X tresablqtiwxu nide.
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਰਾਹਾਂ ਦੀ ਪਾਲਣਾ ਕੀਤੀ, ਅਤੇ ਬਦੀ ਕਰਕੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਤੋਂ
