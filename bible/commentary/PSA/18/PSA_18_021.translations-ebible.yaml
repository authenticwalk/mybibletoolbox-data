  bus-bus: Zaakɛ má Luda yãdiɛnanↄ kũna, mɛ́ɛ à zaaa kɛ ma a Luda tònlo.
  gub-BL: Tuweharupi aruzar Tupàn Tuweharupi Wiko Ma'e ze'eg ihe. Napytu'u pixik kwaw
