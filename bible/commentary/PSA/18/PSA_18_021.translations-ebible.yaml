  arb-NAV: لأَنِّي سَلَكْتُ دَائِماً فِي طُرُقِ الرَّبِّ وَلَمْ أَعْصَ إِلَهِي.
  ded-ded: Ni Anutu wama faka mangana mong mi amma KEBUAC sing gombunga modacanduaengoc.
  ewe-ewe: Elabena melé Yehowa ƒe mɔwo me ɖe asi; nyemewɔ vɔ̃ hetrɔ le nye Mawu yome
