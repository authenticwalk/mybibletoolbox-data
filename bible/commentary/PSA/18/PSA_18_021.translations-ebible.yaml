verse: PSA.018.021
translations:
  mal-C: കാരണം ഞാൻ യഹോവയുടെ പാതകളിൽത്തന്നെ സഞ്ചരിച്ചു; എന്റെ ദൈവത്തെ വിട്ടകലുമാറ്
    ഞാൻ ദോഷം പ്രവർത്തിച്ചില്ല.
  deu-TKW: Jahwe erweist mir nach meiner Gerechtigkeit, nach der Reinheit meiner Hände
    vergilt er mir.
  lin-lin: Yawe asaleli ngai makambo wana kolanda bosembo na ngai, afuti ngai kolanda
    bopeto ya maboko na ngai ;
  mmx-mmx: Agara mumu asu Laulis Linga at Leeme Silok. A goxo raba sinta ne Moroa
    rak.
  eng-LSV: For I have kept the ways of YHWH, || And have not done wickedly against
    my God.
  eng-GNV: Because I kept the wayes of the Lord, and did not wickedly against my God.
  eng-WEBSTER: For I have kept the ways of the LORD, and have not wickedly departed
    from my God.
  nhw-BL: Nijtoquilijtoc iojhui TOTECO huan amo nimoiyocacajtoc tlen ya.
  swh-ONEN: Kwa maana nimezishika njia za Bwana; sijatenda ubaya nikamwacha Mungu
    wangu.
  bba-bba: U mɑn domɑru kuɑ yèn sɔ̃ nɑ dɛɛre. U mɑn domɑru kuɑ yèn sɔ̃ nɑ ɡem swĩi.
  eng-KJVCPB: For I have kept the ways of the Lord, And have not wickedly departed
    from my God.
  luo-luo: Nikech aserito yore Jehova Nyasaye; pok atimo marach kuom lokora weyo Nyasacha.
  aii-aii: ܣܵܒܵܒ ܢܛܝܼܪܝܼ ܐܘܼܪ̈ܚܵܬܹ‌ܐ ܕܡܵܪܝܵܐ، ܘܒܪܲܫܝܼܥܘܼܬܵ‌ܐ ܠܵܐ ܦܪܝܼܫ ܠܝܼ ܡ̣ܢ ܐܲܠܵܗ‌ܝܼ.
  meu-meu: Badina be Iehova ena dala vada na badinadia; lalo-hadai dikadia daidiai
    egu Dirava asina rakatania.
  npi-ULB: किनकि मैले परमप्रभुका मार्गहरू मैले पालन गरेको छु र मेरो परमेश्‍वरबाट दुष्‍टतासाथ
    फर्केको छैन ।
  yor-yor: Nítorí mo ti pa ọ̀nà Olúwa mọ́; èmi kò ṣe búburú nípa yíyí padà kúrò lọ́dọ̀
    Ọlọ́run mi.
  pes-OPCB: زیرا از دستورهای خداوند اطاعت نموده‌ام و به خدای خود گناه نورزیده‌ام.
  tgl-ULB: Dahil pinanatili ko ang mga pamamaraan ni Yahweh at hindi tumalikod sa
    aking Diyos patungo sa kasamaan.
  nop-nop: Nu Yahwe’walaŋ Yodoko Medeŋiŋ didimeŋgoŋ kelelat. Nu kudi kadakaniŋ tiŋa
    Bepaŋne nemu bikabugut.
  hui-hui: Anduane Homogonaga mana tigabi ngaru i̱na taluwa bialu harugoni. I̱na i̱naga
    Ngode Datagaliwabe erembira mialu mana ko wiaru nabi bayale harugoni.
  mya-mya: ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ညတ်​တော်​ကို လိုက်​လျှောက်​ခဲ့​၏။ ငါ​၏​ဘု​ရား​ထံ​တော်​မှ​ရှောင်​ခွာ​၍​မ​သွား
    ခဲ့​ပါ။
  bod-N: རྒྱུ་མཚན་བདག་གིས་ཡ་ཝཱེའི་ལམ་རྣམས༌བསྲུངས། །ངན་པར་སྤྱད་ནས་དཀོན་མཆོག་བསྐྱུར་པ༌མེད།།
  wsk-wsk: Ani noko munan diram la karem; ani munan memek bo me beterem, ale abiring
    me gurugu tuem.
  sna-sna: Nokuti ndakachengeta nzira dzaJehovha; handina kuita zvakaipa nokubva pana
    Mwari wangu.
  spa-BLM: Porque he guardado los caminos de Yahvé, y no me he alejado impíamente
    de mi Dios.
  cac-cac: yujto ix in c'anab'ajej a b'eyb'al. Ach in Diosal, maj in c'ulejlaj chucal
    yic svic'canel in b'a d'ayach.
  swh-ULB: Kwa kuwa nimezitunza njia za Yahwe na sijafanya uovu wa kumgeuka Mungu
    wangu.
  deu-ELBBK: Der HERR vergalt mir nach meiner Gerechtigkeit, nach der Reinheit meiner
    Hände erstattete er mir.
  mbb-OT: Su edsunuzen ku is menge paaǥi nu, ne sikew is Nengazen he Megbevayè ku,
    wazè ku sikew engkezi.
  mal-2015: ഞാൻ യഹോവയുടെ വഴികളെ പ്രമാണിച്ചു; എന്റെ ദൈവത്തോടു ദ്രോഹം ചെയ്തതുമില്ല.
  gup-gup: Ngaye ngadjalkurduyimeng kore ngudda ke mankarre, dja minj bodmewoyi dja
    bawoyi ngudda nawu God ngardduk bu kunwarre ngakurduyimeninj.
  rmc-rmc: Vaš miro spravodľišagos man o RAJ diňa odmena, visarďa mange pale vaš o
    žužipen mire vastengro.
  nlg-nlg: Na pukuna inau tu taonighi nina na lei vetena Lord; Inau tu mua ririu keha
    sania nigua na God mu ku taonia te dika.
  pes-OPV: زیراکه راههای خداوند را نگاه داشته، و به خدای خویش عصیان نورزیده‌ام،
  ron-1924: кэч ам пэзит кэиле Домнулуй ши н-ам пэкэтуит ымпотрива Думнезеулуй меу.
  ben-OBCV: কারণ আমি সদাপ্রভুর নির্দেশিত পথে চলেছি, আমার ঈশ্বরকে পরিত্যাগ করার অপরাধী
    আমি নই।
  som-som: Waayo, anigu waan xajiyey jidadkii Rabbiga, Oo Ilaahayna si caasinimo ah
    ugama tegin.
  eng-ASVBT: For I have kept the ways of Jehovah, And have not wickedly departed from
    my God.
  mna-mna: Pa aŋtoto zaala ki Yooba. Irao aŋkam mbulu sananŋana mi aŋpizil ndemeŋ
    pa Anutu tio na som.
  ita-1885: Perciocchè io ho tenute davanti a me tutte le sue leggi, E non ho rimossi
    d'innanzi a me i suoi statuti.
  eng-ULB: For I have kept the ways of Yahweh and have not wickedly turned away from
    my God.
  spa-VBL: Porque he seguido los caminos de Dios. No he pecado alejándome de Él.
  fra-_FOB: Car j'ai gardé les voies de l'Éternel, et je n'ai point été infidèle à
    mon Dieu.
  mal-mal: ഞാൻ യഹോവയുടെ വഴികളിൽ നടന്നു; എന്റെ ദൈവത്തോട് ദ്രോഹം ചെയ്തതുമില്ല.
  urd-GVR: Kyoṅki maiṅ Rab kī rāhoṅ par chaltā rahā hūṅ, maiṅ badī karne se apne Ḳhudā
    se dūr nahīṅ huā.
  suz-BL: मिनु गो परमप्रभु यावे आ लां गाक्‍शा, आ अरेशो टिशा, आं परमप्रभु रे नोले मशोंइसीङ।
  eng-NOY: For I have kept the ways of the LORD, And have not wickedly departed from
    my God.
  ita-1927: poiché ho osservato le vie dell’Eterno e non mi sono empiamente sviato
    dal mio Dio.
  ckb-ckb: چونکە من ڕێچکەی یەزدانم گرتووەتەبەر، لە خودای خۆم یاخی نەبووم.
  eng-BBE: For I have kept the ways of the Lord; I have not been turned away in sin
    from my God.
  xsi-xsi: Naŋa apono muli sondo pa Yova Kindeni ne ŋgua tukuŋa. Naŋa ŋandai aveta
    vetâŋa soki ŋana apu muliŋgu pa naneŋgu Maro Kindeni ŋga.
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು ಯೆಹೋವ ದೇವರ ಮಾರ್ಗಗಳನ್ನು ಕೈಗೊಂಡೆನು; ನನ್ನ ದೇವರನ್ನು ಬಿಟ್ಟುಹೋಗುವ
    ದುಷ್ಟತ್ವವನ್ನು ನಾನು ಮಾಡಲಿಲ್ಲ.
  tam-2017: ஏனெனில் யெகோவாவுடைய வழிகளைக் கைக்கொண்டுவந்தேன்; நான் என் தேவனைவிட்டுத்
    துன்மார்க்கமாக விலகினதில்லை.
  spa-RV-1909: Porque yo he guardado los caminos de Jehová, y no me aparté impíamente
    de mi Dios.
  ron-BTF: Pentru că am ținut căile DOMNULUI și nu m-am abătut cu stricăciune de la
    Dumnezeul meu.
  eng-WEBP: For I have kept the ways of the LORD, and have not wickedly departed from
    my God.
  eng-FBV: For I have followed the Lord's ways; I have not sinned by turning away
    from my God.
  nld-1939: Want ik had de wegen van Jahweh bewandeld, Niet gezondigd tegen mijn God;
  nch-BL: Nijtoquilijtoc iojhui TOTECO huan amo nimoiyocacajtoc ten ya.
  vie-1934: Vì tôi đã giữ theo các đường lối Đức Giê-hô-va, Chẳng có làm ác xây bỏ
    Đức Chúa Trời tôi.
  cha-cha: 'Sa juadaje y chalan Jeova: ya ti taelaye yo na juapattayo gui as Yuusso.'
  hin-CV: मैं याहवेह की नीतियों का पालन करता रहा हूं; मैंने परमेश्वर के विरुद्ध कोई
    दुराचार नहीं किया है.
  eng-OURB: For I have kept the ways of Adonai, and have not been condemned as guilty
    before my God.
  spa-BES: Porque he guardado los caminos del Señor; No he sido apartado de mi Dios
    por el pecado.
  tdx-tdx: Amy te ambenako o lala’ Iehovào; vaho tsy mivik’ aman’Añahareko am-bodongeron-draho.
  tha-KJV: เพราะข้าพเจ้ารักษาบรรดามรรคาของพระเยโฮวาห์ และไม่​ได้​พรากจากพระเจ้าของข้าพเจ้าอย่างชั่วร้าย
  por-BR-2018: Porque eu guardei os caminhos do SENHOR; nem me afastei do meu Deus
    praticando o mal.
  deu-ELO: Denn ich habe die Wege Jehovas bewahrt, und bin von meinem Gott nicht frevelhaft
    abgewichen.
  eng-WYC-2018: For I (have) kept the ways of the Lord; and I did not (go away) unfaithfully
    from my God.
  epo-epo: Ĉar mi min tenis je la vojoj de la Eternulo, Kaj mi ne faris malbonon antaŭ
    mia Dio.
  gfk-gfk: Kanong warah, iau te mur ira ngaas tano Watong. Iau pai le gil ta nironga
    be ni tar tihigu tano nugu God.
  uig-PIN: Qünki Pǝrwǝrdigarning yollirini tutup kǝldim; Rǝzillik ⱪilip Hudayimdin
    ayrilip kǝtmidim;
  beo-beo: Na da Gode Ea hamoma:ne sia:i dedei amoma fa:no bobogesu amola Godema fa:no
    bobogei na da hame buhagi.
  tpi-OTNT: Mi bihainim gut lo bilong Bikpela. Mi no bin givim baksait long God bilong
    mi na mekim pasin nogut.
  hau-SA: Gama na kiyaye hanyoyin Ubangiji; ban yi mugunta ta wurin juyewa daga Allahna
    ba.
  udu-udu: Haali/ aha/ dhukina bway gi Tap̱a mo dhali aha/ dinaki mii tonthus mmoper
    mo ’peni bway ma Arumgimis pem mo.
  uig-LAT: Chünki Perwerdigarning yollirini tutup keldim; Rezillik qilip Xudayimdin
    ayrilip ketmidim;
  nde-nde: Ngoba ngizigcinile izindlela zikaThixo; angenzanga okubi ngokufulathela
    uNkulunkulu wami.
  ton-ton: He naʻaku tauhi ʻae ngaahi hala ʻo Sihova, pea naʻe ʻikai te u ʻalu ʻi
    he angakovi mei hoku ʻOtua.
  ces-1613: Odplatil mi Hospodin podlé spravedlnosti mé, podlé čistoty rukou mých
    nahradil mi.
  eng-WMB: For I have kept the ways of the LORD, and have not wickedly departed from
    my God.
  tam-TCV: ஏனெனில் நான் யெகோவாவினுடைய வழிகளை கைக்கொண்டிருக்கிறேன்; என் இறைவனைவிட்டு
    விலகி நான் குற்றம் செய்யவில்லை.
  ceb-ULB: Kay akong gisubay ang dalan ni Yahweh ug diha sa pagkadaotan wala gayod
    ako mitalikod gikan sa akong Dios.
  pol-UBG: Strzegłem bowiem dróg PANA i nie odstąpiłem niegodziwie od mego Boga.
  urd-GVU: کیونکہ مَیں رب کی راہوں پر چلتا رہا ہوں، مَیں بدی کرنے سے اپنے خدا سے دُور
    نہیں ہوا۔
  eng-OEBCW: For I kept the ways of the Lord, nor have wickedly strayed from my God.
  deu-1912: Denn ich halte die Wege des HERRN und bin nicht gottlos wider meinen Gott.
  kan-2017: ನಾನು ಯೆಹೋವನ ಮಾರ್ಗವನ್ನೇ ಅನುಸರಿಸಿದೆನಲ್ಲಾ; ನನ್ನ ದೇವರನ್ನು ಬಿಟ್ಟು ದುಷ್ಟನಾಗಲಿಲ್ಲವಲ್ಲಾ.
  yap-yap: Gu ma fol ko motochiyel rok SOMOL; dawor gu pi’ keru’ug ko Got rog.
  hlt-MCSB: BOEIPA kah longpuei ka ngaithuen tih ka Pathen taeng lamkah ka poehlip
    van pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ጎይፆ ታ ሃንቴኔ፤ ፑርታ ባኣዚ ማዻኒ ታ ዓኣፖ ካሮ ታ ፆኦዛሢ ቤርታፓ ሺርሺባኣሴ።
  twi-ASANTE: Manante Awurade akwan so. Mentwee me ho mfirii me Onyankopɔn ho nkɔyɛɛ
    bɔne.
  eng-WEBU: For I have kept the ways of the LORD, and have not wickedly departed from
    my God.
  acu-NT: '@see-verse:PSA.018.020'
  spa-PDDPT: Porque guardé los caminos de Yavé, Y no me aparté impíamente de mi ʼElohim.
  gun-gun: Mba'eta xee ma Senhor guigua tape rupi anho aiko va'e, Xeruete gui ndajepe'ai
    guive ha'eve'ỹa rami aiko aguã.
  agu-BL: Na ilenin ja chinxom te yi tetz tajbil. Qui'c jun tir yi jak impaj yi ca'wl
    i'. Qui'c jun tir yi jak ne'l xlaj yi tetz be'.
  ilo-ULB: Ta sinalimetmetak dagiti dalan ni Yahweh ken saanak a sidadangkes a timmallikud
    iti Diosko.
  kpg-kpg: Au gu daudali nia haganoho a Dimaadua, au hagalee huli gi daha mo dogu
    God.
  uig-ARA: چۈنكى پەرۋەردىگارنىڭ يوللىرىنى تۇتۇپ كەلدىم؛ رەزىللىك قىلىپ خۇدايىمدىن
    ئايرىلىپ كەتمىدىم؛
  sus-sus: Alatala bara n ma tinxinyi sare ragbilen n ma, a bara n mali n ma kɛwali
    sɛniyɛnxi xa fe ra.
  pon-2006: I peikiong kosonned en KAUN-O; I sohte sohpeisang ei Koht.
  jae-jae: Gebe aê kasa Apômtaunê lêŋ ŋapep ma kakac tauc su aŋga ŋoc Anôtônê ŋaucŋageŋ
    atom.
  ksd-ksd: Tago iau tar mur ra nga kai ra Luluai, Ma pa iau vana rara kan kaugu God.
  tur-YTC: Çünkü Yahve'nin yollarını tuttum, Ve kötülükle Tanrım’dan uzaklaşmadım.
  bel-N: ГОСПАД даў мне паводле праведнасьці маёй, паводле чысьціні рук маіх мне аднагародзіў,
  kpr-kpr: Na Bajari da Agho Dari rea resira ava useni. Na nanda God kena jo ari eko
    eni edo, gukai mutaeri.
  ind-AYT: (18-22) Sebab, aku mengikuti jalan TUHAN, dan tidak berbuat jahat terhadap
    Allahku.
  yom-yom: Bila ndikebidi zinzila zi Yave ayi ndisia tamba Nzambi ama mbusa ko mu
    diambu di vanga mambimbi.
  yut-yut: Yawe dakon gen teban tagɨsi yol kɨmakgɨm. Piŋkopno manji ɨmɨŋek yokwi dɨma
    agɨm.
  nya-nya: Pakuti ine ndinatsata njira za Yehova; ndilibe mlandu wochoka pamaso Mulungu
    wanga.
  hrv-hrv: Po pravednosti mojoj Jahve mi uzvrati, po čistoći ruku mojih on me nagradi,
  mps-mps: Magi baso meni, eno te Genuai Bidigo bomai po bugagia wali pai. Eno dwai
    sę me isiąma, tama ena God tudiba me mubeo.
  tpi-tpi: Mi bihainim gut lo bilong Bikpela. Mi no bin givim baksait long God bilong
    mi na mekim pasin nogut.
  dan-1931: HERREN gengældte mig efter min Retfærd, lønned mig efter mine Hænders
    Uskyld;
  vie-OVCB: Con tuân hành hết cả điều răn, không dám phạm tội, từ bỏ Đức Chúa Trời.
  guj-2017: કારણ કે હું યહોવાહને માર્ગે ચાલ્યો છું અને દુષ્ટતા કરીને મારા ઈશ્વરથી
    વિમુખ થયો નથી.
  pon-2006A: I peikiong kosonned en KAUN-O; I sohte sohpeisang ei Koht.
  por-BRBSL: Pois eu mantive os caminhos de Yahweh, e não se afastaram maliciosamente
    do meu Deus.
  eng-OEBUS: For I kept the ways of the Lord, nor have wickedly strayed from my God.
  swe-swe: '[Centralt i psalmen, vers 21-30, finns ett stycke som handlar om Guds
    trofasthet. Det inleds med en sektion där vers 21 och 25 återspeglar varandra
    och ramar in den inledande sektionen. I vers 22 och 24 återkommer ordet ”följa/vakta”.
    Centralt finns Guds ordning och hans domar.] Herren (Jahve) lönade mig (behandlade
    mig väl; lät mig få växa och mogna, gottgjorde mig) efter min rättfärdighet efter
    mina händers renhet (oskyldiga handlingar) har han återgäldat mig (återvänt till
    mig, fört mig tillbaka).'
  cth-cth: Bangkongtetpawiteh, BAWIPA e lamthung hah ka pâkuem teh, ka Cathut teh
    kahawihoeh lahoi ka cettakhai boihoeh.
  twi-twi: Manantew Awurade akwan so. Mentwee me ho mfii me Nyankopɔn ho nkɔyɛɛ bɔne
    ɛ.
  hlt-hlt: BOEIPA kah longpuei ka ngaithuen tih ka Pathen taeng lamkah ka poehlip
    van pawh.
  tbz-SIM: Kuyie nni nyietí n dɔɔri mɛ̀mmɛ dɛ̀ɛ̀ sìɛ́. N wennimu kɛ̀ kù n yietí mɛsɑ̀ɑ̀.
  msy-2020: Ikiavɨra Itir God, a nan God. Kɨ akɨrim ragha a gasarazir puvatɨ. Kɨ guizbangɨra
    an Akar Gavgavibar gɨn zui.
  dop-dop: Mɑ təŋɑ tɑmpɑnɑ tɔɣɔ n lɑpɑ-m mpʋ, mɑ kʋsiɣisim lɑpʋ kɑsəyɑɣɑ ntɛ́.
  azb-azb: Çünki Rəbbin yolunu tutmuşam, Pis olub Allahımın yolundan azmamışam.
  eng-DBY: For I have kept the ways of Jehovah, and have not wickedly departed from
    my God.
  hin-2017: क्योंकि मैं यहोवा के मार्गों पर चलता रहा, और दुष्टता के कारण अपने परमेश्वर
    से दूर न हुआ।
  wol-KYG: Aji Sax jee ma yool sama njekk, samay loxoo set, mu fey ma.
  bjr-bjr: Qinee Yaaweena sandufamau fimarunausa maridaqa. Sia qeeqa Anutuna qimeesa
    uqusee mandoosana maraidaqa.
  eng-YLT: For I have kept the ways of Jehovah, And have not done wickedly against
    my God.
  kne-kne: Tan inon-onodak din ogali ay laydena, yan adiak dinokogan sisya.
  eng-WYC-2017: For I kept the ways of the Lord; and I did not go away unfaithfully
    from my God.
  eng-WMBB: For I have kept the ways of the LORD, and have not wickedly departed from
