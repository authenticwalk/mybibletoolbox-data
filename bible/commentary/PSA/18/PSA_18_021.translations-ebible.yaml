  zty-NTPS: dan' žona' ka žsedle X̱ana' neda', na' bi wléj yichja' Dios chia'.
  urd-GVH: क्योंकि मैं रब की राहों पर चलता रहा हूँ, मैं बदी करने से अपने ख़ुदा से
    दूर नहीं हुआ।
  rug-rug: Ele va tabei rau sari na tinarae te Zihova, meke lopu va mudia rau sa qua
