  ory-ory: କାରଣ ମୁଁ ସଦାପ୍ରଭୁଙ୍କ ପଥ ଧରିଅଛି ଓ ଦୁଷ୍ଟ ଭାବରେ ମୁଁ ପରମେଶ୍ୱରଙ୍କ ନିକଟରୁ ପ୍ରସ୍ଥାନ
