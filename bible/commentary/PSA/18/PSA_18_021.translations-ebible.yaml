  kos-kos: Nga akos na ma sap lun LEUM GOD; Nga tiana forla liki God luk.
  hbo-WLC: יִגְמְלֵ֣נִי יְהוָ֣ה כְּצִדְקִ֑י כְּבֹ֥ר יָ֝דַ֗י יָשִׁ֥יב לִֽי׃
  ibo-ibo: Nʼihi na edebezuola m ụzọ niile nke Onyenwe anyị, ikpe amaghị m nʼihi ịgbakụta
