  eng-LEE: (18:22) For I have kept the ways of the Lord, and have not wickedly departed
    from my God.
  asm-FB: কিয়নো মই যিহোৱাৰ পথতে চলিলোঁ, কুকৰ্ম কৰি মই মোৰ ঈশ্বৰক নেৰিলো।
  sus-A: عَلَتَلَ بَرَ ﭑ مَ تِنشِنيِ سَرٍ رَفبِلٍن ﭑ مَ، عَ بَرَ ﭑ مَلِ ﭑ مَ كّوَلِ
    سّنِيّنشِ شَ قٍ رَ.
  fra-SBL: Car j'ai gardé les voies de l'Éternel, et je ne me suis pas éloigné de
    mon Dieu par méchanceté.
  hbo-hbo: יִגְמְלֵ֣נִי יְהוָ֣ה כְּצִדְקִ֑י כְּבֹ֥ר יָ֝דַ֗י יָשִׁ֥יב לִֽי׃
  kik-kik: Nĩgũkorwo nĩnũmĩtie njĩra cia Jehova; ndiĩkĩte ũũru ngahutatĩra Ngai wakwa.
  fra-NCL: Yahweh m’a récompensé selon ma justice, il m’a rendu selon la pureté de
