  srp-1865: Jer se držah putova Gospodnjih, i ne odmetnuh se Boga svojega,
  lug-lug: Kubanga ntambulidde mu makubo ga Mukama, ne sikola kibi eri Katonda wange.
  heb-heb: כי שמרתי דרכי יהוה ולא רשעתי מאלהי׃
  ben-IRV: কারণ আমি সদাপ্রভুুর পথে চলেছি এবং অধার্মিকতার সঙ্গে আমার ঈশ্বরকে ত্যাগ
