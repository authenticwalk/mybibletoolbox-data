  tel-2017: ఎందుకంటే యెహోవా మార్గాలు నేను అనుసరించాను. దుర్మార్గంగా నేను నా దేవుణ్ణి
    విడిచిపెట్టలేదు.
  hat-BSA: Paske mwen te kenbe chemen SENYÈ a, epi mwen pa t janm kite Bondye mwen
