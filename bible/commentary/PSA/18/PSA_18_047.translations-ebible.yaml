verse: PSA.018.047
translations:
  mal-C: അവിടന്ന് എനിക്കുവേണ്ടി പ്രതികാരംചെയ്യുന്ന ദൈവം, അവിടന്ന് രാഷ്ട്രങ്ങളെ എന്റെ
    കാൽക്കീഴാക്കി തന്നിരിക്കുന്നു,
  deu-TKW: Es lebt Jahwe und gepriesen ist mein Hort, und hoch erhaben der Gott meines
    Heils;
  lin-lin: Longonya na Yawe ! Tika ete Ye oyo azali libanga na ngai akumisama ! Tika
    ete Nzambe ya lobiko na ngai anetolama !
  mmx-mmx: Im taba ia mi lolos ti sak tup mi limixin munepen minia, la i tupe ia at
    limixin kapmek. La neni mun ik lox asi at larabung mixin axap kusu diba nemen
    maxopok tarak,
  eng-LSV: God—who is giving vengeance to me, || And He subdues peoples under me,
  eng-GNV: It is God that giueth me power to auenge me, and subdueth the people vnder
    me.
  eng-WEBSTER: It is God that avengeth me, and subdueth the people under me.
  nhw-BL: Yaya nopa Dios catli quincuepilía ica catli fiero inijuanti catli nechcocojtoque.
    Quintlalijtoc masehualme ipan miyac tlali nomaco para ma niquinnahuati.
  swh-ONEN: Yeye ndiye Mungu anilipiziaye kisasi, awatiishaye mataifa chini yangu,
  bba-bba: Yinni Gusunɔ u wɑ̃ɑ. I nùn siɑro. Wiyɑ u sɑ̃ɑ nɡe kperu mi nɑ rɑ kuke.
    I nùn bɛɛrɛ wɛ̃ɛyɔ. Wiyɑ u mɑn fɑɑbɑ kuɑ.
  eng-KJVCPB: It is God that avengeth me, And subdueth the people under me.
  luo-luo: Nyasaye mane ochulo kuor kara kendo oloyo ogendini e bwoya;
  aii-aii: ܐܲܠܵܗܵܐ ܫܵܩܠܵܢܵܐ ܕܬܘܼܥܠܵܐ ܝܠܹܗ ܩܵܬ‌ܝܼ، ܘܙܲܒܛܸܢܵܢܵܐ ܕܥܲܡܡܹ̈ܐ ܬܚܘܿܬ ܐܲܩܠܝܼ.
  meu-meu: Dirava ese lau inaigu davadia e henidiamu; ia ese taunimanima na lau henugu
    ai e atodiamu;
  npi-ULB: मेरो निम्ति बदला लिनुहुने परमेश्‍वर उहाँ नै हुनुहुन्छ, जसले जातिहरूलाई
    मेरो वशमा पार्नुहुन्छ ।
  yor-yor: Òun ni Ọlọ́run tí ó ń gbẹ̀san mi, tí ó sì ń ṣẹ́gun àwọn orílẹ̀-èdè tí ó
    wà ní abẹ́ mi,
  pes-OPCB: خدایی که انتقام مرا می‌گیرد، قومها را مغلوب من می‌گرداند،
  tgl-ULB: Ito ang Diyos na naghihiganti para sa akin, ang nagdudulot sa mga bayan
    na sumailalim sa akin.
  nop-nop: Negoŋ nehitubu-lodaaŋ kibibo memik tinamiiŋ yehibefolak. Adi kubugoŋdi
    metam Bepaŋ mu nadisukilitimiiŋ heki hebetneneŋ yapmelak.
  hui-hui: Ibugua i̱ biamogo bialu waitigi hearu bope halu i̱ mo wayali haga ka. Wali
    agali hameigini dindi tara tarani hearu i̱ andaneha helai haga ka.
  mya-mya: ကိုယ်​တော်​သည်​ငါ့​အား​ရန်​သူ​များ​ကို အောင်​မြင်​ခွင့်​ပေး​တော်​မူ​၏။
    လူ​မျိုး​တကာ​တို့​ကို​ငါ​၏​လက်​အောက်​သို့ ရောက်​စေ​တော်​မူ​လျက်၊
  bod-N: དཀོན་མཆོག་ང་ཡི་དགྲ་ཤ་ལེན་མཁན༌ཡིན། །མི་སྡེ་རྣམས་ནི་ང་ཡི་དབང་དུ༌བཀོད།།
  wsk-wsk: Nuguta nu Kaem, aninga luan taso, ale sor saki nunga gi ani abowa tuguso,
  sna-sna: Ndiye Mwari anonditsivira, anoisa ndudzi pasi pangu,
  spa-BLM: incluso el Dios que ejecuta la venganza por mí, y somete a los pueblos
    bajo mi mando.
  cac-cac: A ach tzac' yojtaquejel eb' tzin ixtani to ayach och ved'oc. Tzic'ancot
    eb' ch'oc chon̈ab'il d'a yalan̈ in mandar.
  swh-ULB: Yeye ni Mungu ambaye hutelekeza visasi kwa ajili yangu, ambaye huwatiisha
    mataifa chini yangu.
  deu-ELBBK: Der HERR lebt, und gepriesen sei mein Fels! Und erhoben werde der Gott
    meines Heils,
  mbb-OT: Ebelesan nu is menge kuntada ku, ne ibpesakup nu kedì is menge nasyun.
  mal-2015: ദൈവം എനിക്കു വേണ്ടി പ്രതികാരം ചെയ്കയും ജാതികളെ എനിക്കു കീഴാക്കുകയും ചെയ്യുന്നു.
  gup-gup: Mak kankidmey bu yibenbom, dja yibenkurrmeng nawu kubolkbubuyikabeh kore
    kubid ngardduk.
  rmc-rmc: O RAJ dživel! E chvala mi džal mira Skalake! Av barardo, Devla miro, Spasiťeľina
    miro!
  nlg-nlg: Gaia God te vaheu na lagavule tadira na ghagua na levunimate; Gaia te laga
    vulera na lei kema tana rurughugu.
  pes-OPV: خدایی که برای من انتقام می‌گیرد وقوم‌ها را زیر من مغلوب می‌سازد.
  ron-1924: Думнезеу, Рэзбунэторул меу, каре ымь супуне попоареле
  ben-OBCV: তিনিই সেই ঈশ্বর যিনি আমার হয়ে প্রতিশোধ নেন, তিনি জাতিদের আমার অধীনস্থ
    করেন,
  som-som: Kaasoo ah Ilaaha aniga ii aarguda, Oo dadkana hoostayda ku soo tuura.
  eng-ASVBT: Even the God that executeth vengeance for me, And subdueth peoples under
    me.
  mna-mna: Ni iuulu yo ma aŋpokot koŋ koi bizin mbulu kizin. Mi ikam zin karkari ma
    timar timbot la kopoŋ mbarmaana.
  ita-1885: Che mi scampa da' miei nemici, Ed anche mi solleva d'infra quelli che
    mi assaltano, E mi riscuote dall'uomo violento.
  eng-ULB: He is the God who executes vengeance for me, who subdues the nations under
    me.
  spa-VBL: El Señor fue mi vengador, sometió a los pueblos debajo de mí,
  fra-_FOB: Le Dieu qui me donne la vengeance, et qui range les peuples sous moi!
  mal-mal: ദൈവം എനിക്ക് വേണ്ടി പ്രതികാരം ചെയ്യുകയും ജനതകളെ എനിക്ക് കീഴടക്കിത്തരുകയും
    ചെയ്യുന്നു.
  urd-GVR: Wuhī Ḳhudā hai jo merā intaqām letā, aqwām ko mere tābe kar detā
  suz-BL: परमप्रभुमी आं कली क्‍येक्‍क लेत्‍तीक सक्ति गेशा, जात जात ङा मुर आन कली आं
    सासनम बाक्‍ब सेल्‍तु।
  eng-NOY: It is God who hath given me vengeance, And subdued the nations under me;
  ita-1927: l’Iddio che fa la mia vendetta e mi sottomette i popoli,
  ckb-ckb: خودایە کە تۆڵەم بۆ دەکاتەوە، گەلان دەخاتە ژێر ڕکێفم،
  eng-BBE: It is God who sends punishment on my haters, and puts peoples under my
    rule.
  xsi-xsi: I simbo nâ ivila naŋa kala apolenzi naneŋgu kazâŋa tamâta. I simbo nâ ionzi
    tinikoa ŋgu simo kaloŋgu.
  kan-OKCV: ದೇವರೇ ನನಗೋಸ್ಕರ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸುವವರೂ ಜನರನ್ನು ನನಗೆ ಅಧೀನಪಡಿಸುವವರೂ ಆಗಿದ್ದಾರೆ.
  tam-2017: அவர் எனக்காகப் பழிக்குப் பழிவாங்குகிற தேவன். அவர் மக்களை எனக்குக் கீழ்ப்படுத்துகிறவர்.
  spa-RV-1909: El Dios que me da las venganzas, y sujetó pueblos á mí.
  ron-BTF: Dumnezeu este cel ce îmi face dreptate și supune popoarele sub mine.
  eng-WEBP: even the God who executes vengeance for me, and subdues peoples under
    me.
  eng-FBV: God avenges me, he subdues peoples under me,
  nld-1939: Gij hebt mij gewroken, o God, Volkeren aan mij onderworpen;
  nch-BL: Yaya nopa Dios cati momacuepa ica cati fiero inijuanti cati nechcocojtoque.
    Quintalijtoc masehualme ipan miyac tali nomaco para ma niquinnahuati.
  vie-1934: Tức là Đức Chúa Trời báo oán cho tôi, Khiến các dân suy phục tôi.
  cha-cha: Si Yuus ni y numae yo y inemog, ya jasujeta y taotao gui papajo.
  hin-CV: परमेश्वर, जिन्होंने मुझे प्रतिफल दिया मेरा बदला लिया, और जनताओं को मेरे
    अधीन कर दिया.
  eng-OURB: even the God who executes vengeance for me, and subdues peoples under
    me.
  spa-BES: Es Dios quien envía castigo a mis enemigos y pone a los pueblos bajo mi
    dominio.
  tdx-tdx: i Andrianañahare mpamale-fate ho ahiy, naho mampiandaly ondatio ambaneko
    eo,
  tha-KJV: คือพระเจ้าผู้ประทานการแก้แค้นแก่ข้าพระองค์ และทรงปราบปรามบรรดาชนชาติทั้งหลายให้​อยู่​ภายใต้​อำนาจของข้าพระองค์
  por-BR-2018: O Deus que dá minha vingança, e sujeita aos povos debaixo de mim;
  deu-ELO: Der Gott, der mir Rache gab und die Völker mir unterwarf,
  eng-WYC-2018: God, that givest vengeances to me, and makest subject peoples under
    me; (O God, who givest vengeance to me, and makest the nations subject under me;)
  epo-epo: Tiu Dio, kiu donas al mi venĝon Kaj submetas al mi popolojn,
  gfk-gfk: Aie no God nong i la turtur wara utagu, nong i paas hasur ira hunhuntunaan
    ta ira mes na hanuo, ma i bul diet napu ra nugu harkurai,
  uig-PIN: U, mǝn üqün toluⱪ ⱪisas alƣuqi Tǝngri, Hǝlⱪlǝrni manga boysundurƣan Hudadur;
  beo-beo: 'Ea da na ha lai ilima hasalasimusa: nama gasa iaha. Na da dunu fi ilima
    hasalasimusa:, E da amo dunu fi banenesisa.'
  tpi-OTNT: God i bin bekim pasin nogut bilong ol birua bilong mi. Na em i putim ol
    arapela lain pipel i stap aninit long mi.
  hau-SA: Shi ne Allah mai sāka mini, wanda yake sa al’ummai a ƙarƙashina,
  udu-udu: Arumgimis jin c̱iki aha/ mori’c mo dhali aris ’kwani mmo’dap̱ ’twa/a ’cesh
    i bwaŋ’kwariny sho’k pem mo.
  uig-LAT: U, men üchün toluq qisas alghuchi Tengri, Xelqlerni manga boysundurghan
    Xudadur;
  nde-nde: UnguNkulunkulu ongiphindiselelayo, onqoba izizwe zibe ngaphansi kwami,
  ton-ton: Ko e ʻOtua ia ʻoku langomia au, ʻo ne fakavaivai ʻae kakai kiate au.
  ces-1613: Živť jest Hospodin, a požehnaná skála má; protož buď vyvyšován Bůh spasení
    mého,
  eng-WMB: even the God who executes vengeance for me, and subdues peoples under me.
  tam-TCV: எனக்காகப் பழிவாங்கும் இறைவன் அவரே; நாடுகளை எனக்குக்கீழ் அடங்கியிருக்கச்
    செய்பவரும் அவரே.
  ceb-ULB: Siya mao ang Dios nga manimalos alang kanako, nga nagbuntog sa mga kanasoran
    ilalom kanako.
  pol-UBG: Bóg dokonuje za mnie zemsty i poddaje mi narody.
  urd-GVU: وہی خدا ہے جو میرا انتقام لیتا، اقوام کو میرے تابع کر دیتا
  eng-OEBCW: The God who gave me revenge, and brought down nations beneath me,
  deu-1912: der Gott, der mir Rache gibt und zwingt die Völker unter mich;
  kan-2017: ಆತನು ನನ್ನ ಶತ್ರುಗಳಿಗೆ ಪ್ರತಿದಂಡನೆಮಾಡುವ ದೇವರು; ಜನಾಂಗಗಳನ್ನು ನನಗೆ ಅಧೀನಪಡಿಸುತ್ತಾನೆ.
  yap-yap: Ma pi’ gelngig nggu gel ngak e pi to’ogor rog; ke tay e pi nam nga tan
    pa’ag
  hlt-MCSB: Pathen loh kai hamla tawnlohnah a paek dongah kai dangah ni pilnam a voek.
  mdy-ETH: ዒዚ ታ ሞርኮ ኮሜ ኮፃኔ፤ ዴሮዋ ታ ዴማ ማሂ ታኣም ዒ ዎይሣኔ።
  twi-ASANTE: Ɔno ne Onyankopɔn a ɔtɔ awere ma me, ɔno na ɔka amanaman hyɛ mʼase,
  eng-WEBU: even the God who executes vengeance for me, and subdues peoples under
    me.
  acu-NT: Yus chikich nungkanmaya ainaun nepetkau asa, wina nemasur ainaunka yapaijkiamiayi.
  spa-PDDPT: ʼEL, Quien ejecuta mi venganza Y me somete pueblos.
  gun-gun: Nhanderuete xerepy vy jojukapa, heta va'e kuery re xembopo'aka.
  agu-BL: Ja ticy'saj c'u'l scye'j e' incontr. Tan i' ja cho'c yi e'chk tnuma'tz jak'
    inca'wl.
  ilo-ULB: Daytoy ti Dios nga agibales para kaniak, a mangparparmek kadagiti nasion
    nga iturturayak.
  kpg-kpg: Mee go di God dela ne hai au gi aali i hongo ogu hagadaumee. Ma go Mee
    dela ne hai nia henua la gii noho i lala ogu mogobuna,
  uig-ARA: ئۇ، مەن ئۈچۈن تولۇق قىساس ئالغۇچى تەڭرى، خەلقلەرنى ماڭا بويسۇندۇرغان خۇدادۇر؛
  sus-sus: Alatala sɛnbɛ mu ɲɔnma abadan. Tantui na n ma Kantama bɛ. Tantui na n Marigi
    Ala Marakisima bɛ.
  pon-2006: Ih me ketin kupwurehda I en powehdi ei imwintihti kan; ih me ketin kalowediong
    wehi kan pahn ei manaman
  jae-jae: Anôtô tau tec kêpuc aê tôŋ e kakac ŋoc kamocgôc. Eŋ kêkôniŋ malac-malac
    tôŋ sêsô ŋoc gôliŋ ŋalabu.
  ksd-ksd: Maia pa, nam ra God ba na pait ra varobo ure iau, Ma i vamolo tar ra tarai
    tagu.
  tur-YTC: Benim için öç alan, Halkları bana boyun eğdiren Tanrı O’dur.
  bel-N: Жыве ГОСПАД, дабраслаўлёная скала мая; і няхай ўзвысіцца Бог збаўленьня майго,
  kpr-kpr: God nandae gitofu de atai fati fetari da fakina ava muturaira. Oro mendeni
    mendeni nune fitiari vosedo, nanda ata duruda irá gheraera.
  ind-AYT: (18-48) Allah yang memberiku pembalasan; dan menundukkan bangsa-bangsa
    ke bawah kuasaku.
  yom-yom: Niandi Nzambi wukuphutudilanga landi ; ayi wutula makanda ku tsi luyalu
    luama.
  yut-yut: Piŋkop da uwalno yokwini dakon kobogɨ do yokwi aŋ yomɨsak. Aŋek amɨn kabɨ
    mɨktɨmɨ mɨktɨmɨ ekwaŋ uŋun yopban nak da yoŋgamgwan ekwaŋ.
  nya-nya: Iye ndi Mulungu amene amabwezera chilango, amene amagonjetsa anthu a mitundu
    yonse amene ali pansi pa ulamuliro wanga,
  hrv-hrv: Živio Jahve! Blagoslovljena hridina moja! Neka se uzvisi Bog, spasenje
    moje!
  mps-mps: Agai naga ena tau selama, tama eno te boi bidi dabe aiyaba elalubo dao.
    Tama agai deligo naga te haniani we bidi hani dabe ena dologoba mubo dao.
  tpi-tpi: God i bin bekim pasin nogut bilong ol birua bilong mi. Na em i putim ol
    arapela lain pipel i stap aninit long mi.
  dan-1931: HERREN lever, højlovet min Klippe, ophøjet være min Frelses Gud,
  vie-OVCB: Ngài là Đấng công minh báo oán cho con. Khiến các dân tộc quy phục con.
  guj-2017: એટલે જે ઈશ્વર મારું વેર વાળે છે અને લોકોને મારે તાબે કરે છે તેમની સ્તુતિ
    થાઓ.
  pon-2006A: Ih me ketin kupwurehda I en powehdi ei imwintihti kan; ih me ketin kalowediong
    wehi kan pahn ei manaman
  por-BRBSL: even o Deus que executa a vingança para mim, e submete as pessoas sob
    minhas ordens.
  eng-OEBUS: The God who gave me revenge, and brought down nations beneath me,
  swe-swe: '[Psalmen avslutas med ett stycke som fint hör ihop med inledningen, se
    vers 2-7.] Herren (Jahve) lever! Lovad (värdig att prisa, att böja sig inför i
    vördnad) är min Klippa (berg som står fast), upphöjd är min frälsnings Gud! [De
    två verben kompletterar varandra, det första har en rörelse nedåt att böja sig,
    medan det andra en rörelse uppåt. Följande två verser summerar Herrens gärningar:]'
  cth-cth: Cathut teh moipathung pouh kung lah ao teh, ka rahim e taminaw katâkung
    lah ao.
  twi-twi: Ɔno ne Onyankopɔn a ɔtɔ were ma me, ɔno na ɔka amanaman hyɛ mʼase,
  hlt-hlt: Pathen loh kai hamla tawnlohnah a paek dongah kai dangah ni pilnam a voek.
  tbz-SIM: N Yiɛ̀ nKuyie mbomu kuù tu n kó dipèrì. Ndɛ́úkùnkonnɛ̀ ku yètìrì, kuù tu
    n dɛɛtíwè.
  msy-2020: Nan apaniba na gamizir arazir kuraba, Godra ua da ikarvasi. A Kantrin
    Igharazibar Gumazamiziba isa nan apengan me atɨ.
  dop-dop: Tɑcɑɑ nyɑ́ wɛnnɑ. Nyɑɣɑlɛ mɑ kʋkpɑmʋɣʋ ŋku kʋ kentiɣi-m tɔ, mɑɑ sɑ-ŋ. Mɑɑ
    tɑlɑ mɑ Ɩsɔ mɑ wɑɑsʋlʋ nyɑ́.
  azb-azb: O, Allahdır, mənə görə qisas alır, Xalqları mənə tabe etdirir.
  eng-DBY: The God who hath avenged me, and hath subjected the peoples to me;
  hin-2017: धन्य है मेरा पलटा लेनेवाला परमेश्वर! जिसने देश-देश के लोगों को मेरे वश
    में कर दिया है;
  wol-KYG: Aji Sax jeey kiy dund. Kii ma sës a jara sant. Yàlla mi may musal moo màgg!
  bjr-bjr: Mifa qini namuqaauqa urinnaaqarara afeeka qiminoo. Mifa moomoo maqannaasa
    qini qimeemaanai mara quqeenoo.
  eng-YLT: God — who is giving vengeance to me, And He subdueth peoples under me,
  kne-kne: Binmadang et inabak kon kalaban ko, inpaiturayanan sak-en din ipogaw ay
    ad-ado.
  eng-WYC-2017: God, that givest vengeances to me, and makest subject peoples under
    me;
  eng-WMBB: even the God who executes vengeance for me, and subdues peoples under
    me.
  zat-NTPS: Naca Dios Bénnea' dxebéaj lazre̱' benne' dxeledábague̱' neda', ne dxuzúe̱'
    benne' ca' zran ni'a.
  zty-NTPS: Dios žebéj yichje' benne' ka' ẕžá'agake' neda', na' ẕdie' benne' yež ka'
    ḻo na'a neda'.
  urd-GVH: वही ख़ुदा है जो मेरा इंतक़ाम लेता, अक़वाम को मेरे ताबे कर देता
  rug-rug: Poni nau Sa sa minataqara koari na qua kana, toka nau Sa pude va kilasi
    sari na votiki butubutu.
  gaz-gaz: Inni Waaqa haaloo naa baasu, kan sabootas na jalatti bulchuu dha;
  fra-LSG: Vive l’Éternel, et béni soit mon rocher! Que le Dieu de mon salut soit
    exalté,
  yal-yal: Alatala na yi! Tantunna xa fi n natangamaan ma! N nakisimana Ala xa batu!
  iou-iou: U imata, iwanaye yärepmitta kehäromi namik täyak. Täŋpäŋ äma äbori äbori
    täŋo kehäromi yäpmäŋ äpäŋpäŋ gämotna-kengän yepmak täyak.
  haw-1868: 'O ke Akua ka i haawi mai na''u e hoopai aku: Oia ka i hoolilo i Kanaka
    malalo iho o''u:'
  arb-NAV: الإِلَهُ الْمُنْتَقِمُ لِي، يُخْضِعُ الشُّعُوبَ لِسُلْطَانِي،
  ded-ded: Anutungo ebicna negemma turunga kpouyemmema ngiha ngiha neac bageu kecgecdeac
    faiyunuec.
  ewe-ewe: Eyae nye Mawu si biaa hlɔ̃ nam, eye wòbɔbɔa dukɔwo ɖe nye afɔ te,
  eng-LEE: (18:48) The God that granteth me vengeance, and subdueth nations under
    me;
  asm-FB: তেৱেঁই আন জাতিবোৰক মোৰ অধীন কৰি বশীভুত কৰিলে, তেওঁ মোৰ পক্ষ হৈ তেওঁলোকে
    পাবলগীয়া প্ৰতিকাৰ সাধিলে।
  sus-A: عَلَتَلَ سّنبّ مُ حْنمَ عَبَدَن. تَنتُي نَ ﭑ مَ كَنتَمَ بّ. تَنتُي نَ ﭑ مَرِفِ
    عَلَ مَرَكِسِمَ بّ.
  fra-SBL: même le Dieu qui exécute la vengeance pour moi, et soumet les peuples sous
    mes ordres.
  hbo-hbo: חַי־יְ֭הוָה וּבָר֣וּךְ צוּרִ֑י וְ֝יָר֗וּם אֱלֹוהֵ֥י יִשְׁעִֽי׃
  kik-kik: We nĩwe Mũrungu ũrĩa ũndĩhagĩria, agatooria ndũrĩrĩ, agaciiga rungu rwakwa,
  fra-NCL: Vive Yahweh et béni soit mon rocher ! Que le Dieu de mon salut soit exalté ;
  cek-AK: Kai hanah lulak moe, kaminawk kai tlim ah kuepsakkung loe, Sithaw ni.
  cuk-cuk: Bab-Dummad anga an-isdarmalad-buged-mai imaksad, Bab-Dummad, dule-yar-baid-baidgi-bukmalad
    an-maiga-gumalaga anga imaksad.
  tel-2017: ఆయన నా కోసం పగ తీర్చే దేవుడు. జాతులను నాకు లోబరిచేవాడు ఆయనే.
  hat-BSA: Bondye ki egzekite vanjans pou mwen an, e ki fè pèp yo soumèt anba m nan.
  kos-kos: El ase kutangla fin mwet lokoalok luk; El akpusiselye mutunfacl su oan
    ye ku luk,
  hbo-WLC: חַי־יְ֭הוָה וּבָר֣וּךְ צוּרִ֑י וְ֝יָר֗וּם אֱלוֹהֵ֥י יִשְׁעִֽי׃
  ibo-ibo: Ọ bụ Chineke ahụ onye na-abọrọ m ọbọ, onye na-emekwa ka mba dị iche iche
    nọrọ nʼokpuru m,
  ory-ory: ସେହି ପରମେଶ୍ୱର ମୋʼ ପକ୍ଷରେ ପରିଶୋଧ ନିଅନ୍ତି ଓ ଗୋଷ୍ଠୀୟମାନଙ୍କୁ ମୋହର ବଶୀଭୂତ କରନ୍ତି।
  chk-chk: Kot a atufichiei pwe üpwe ngeni chon oputaei chappen ar föför, a anomu
    fai aramasen ekewe mwü. A amanauaei seni ekewe chon pälüeniei.
  rop-rop: Im na oldei peiyimbek main enami olabat. Im na bin meigim mi jidan bos
    blanga ola pipul,
  ukr-1871: Бог, що дав менї помститись, і покорив менї народи,
  yon-yon: Ye kuu ne bondan yaa kakman kondimaan ye God, kwane ye kuu ambibkin maa
    maa ben ne dabderem yiri nongkobimaan ye God,
  deu-1951: (018-48) Der Gott, der mir Rache verlieh und die Völker unter mich zwang;
  eng-JPS: (18-48) Even the God that executeth vengeance for me, and subdueth peoples
    under me.
  srp-1865: Bog, koji mi daje osvetu, i pokorava mi narode,
  lug-lug: Ye Katonda, asasula ku lwange abankola obubi era akakkanya amawanga ne
    ngafuga. Amponyeza abalabe bange.
  heb-heb: האל הנותן נקמות לי וידבר עמים תחתי׃
  ben-IRV: তিনি সেই ঈশ্বর, যিনি আমার হয়ে প্রতিশোধ গ্রহণ করেছেন, যিনি জাতিদের আমার
    অধীনে করেন।
  ntu-ntu: Ayrplapx-zvzq enqmi rngeng. X okatrq ninge nzaovxio-krnge lr mrkzbleng,
  pan-pan: ਉਸੇ ਹੀ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੇਰਾ ਬਦਲਾ ਲਿਆ, ਅਤੇ ਲੋਕਾਂ ਨੂੰ ਮੇਰੇ ਵੱਸ ਕਰ ਦਿੱਤਾ,
  mya-JVB: ငါ့ ဘက်၌ တရားသဖြင့်စီရင်၍၊ လူစုတို့ကို ငါ့ အောက် မှာ နှိမ့်ချ သောသူ ကား
    ဘုရား သခင်ပေတည်း။
  kgf-kgf: Anutu iminéŋ mia nuac wamma haʒéchécna bakia meleŋ énécmima baera baera
    ic embac méra bacnaiguc onoporec.
  tte-O: Iya Yaubadane kagu gum kana toyai mwa tomo ipei-yataluli yauligu mena.
  tbg-tbg: Viva ti kahaqi vaimanta te navutaaka naatarake vaunara. Viva vo vatanaa
    vo vatanaaka ti vevaarainiqama kaimanta te vikaqaa raqiki vaunara.
  hmo-hmo: Lau dekenai idia tuari taudia dekena amo, Dirava ese kwalimu lau dekenai
    ia henia noho. Bese idauidau taudia be egu siahu henunai, Dirava ese ia atodia
    noho.
  zar-NT: Náquiëʼ Dios Nu rizíʼ la nupa tuʼdíʼi nedaʼ, en runëʼ ga tadxi bönachi guizxi
    yu nedaʼ.
  urd-urd: वही ख़ुदा जो मेरा इन्तक़ाम लेता है; और उम्मतों को मेरे सामने नीचा करता
    है।
  bqc-SIM: Dii ku! Báaaden ma gbɛsi ũ! Wà Lua ma Suabana tↄbↄ.
  tcz-CHONGTHU: Amahi eibolse ho lethuh jinga Elohim ka Pathen chu ahin, aman namtin
    vaipi hi eisuhnem peh'in kanoijah eikoipeh tai.
  mar-mar: हाच तो देव आहे जो माझ्यासाठी सूड घेतो, तो त्या राष्ट्रांना माझ्या सत्तेखाली
    देतो.
  isl-isl: Guð lifir! Lofaður sé hann, klettur hjálpræðis míns.
  hlt-THB: Anih taw kai aham kut anik thung peekkung Khawsa na awm nawh, pilnam thlang
    anik noeng sakkung na awm hy.
  qub-qub: Mana allita ruramashanpitami Tayta Diosnëga ayñita cutichisha. Llapan runacunatapis
    munaynillämanmi churamusha.
  bqp-bqp: Luda mɛ́ àdi mↄra káḿmamɛnɛ, àdi tó burinↄ mì natɛmɛnɛ,
  hat-hat: (018:48) Se Bondye ki pran revanj mwen. Se li ki mete pèp yo anba pye mwen.
  eng-BSB: the God who avenges me and subdues nations beneath me,
  eng-WEBPB: even the God who executes vengeance for me, and subdues peoples under
    me.
  kbq-kbq: Hagi ama ana Anumzamo, nagri'ma nazeri haviza hu'naza vahera nona huno
    zamazeri haviza nehuno, ru kazigati vahera zamavarenamige'za nagri nagafina mani'naze.
  pon-pon: Kot me kotin depuk on ai imwintiti kan, o a kotin kaloedi on ia ai imwintiti
    kan;
  nhe-BL: Yajaya nopa Dios tlen quincuepilía ica tlen fiero inijuanti tlen nechcocojtoque.
    Quintlalijtoc tlacame ipan miyac tlali nomaco para ma niquinnahuati.
  wnc-wnc: Anututa waiaknga nae tasikaingu iwanae yake meya yamukut. Siwan ita aminu
    dongu kepna kepna nana nae gepbiatang yutningge pewan yuking.
  bus-bus: Luda bé è gɛ̃ɛ bomɛ, è tó boriinↄ mì siɛmɛ,
  gub-BL: Umur heàmàtyry'ymar waneitykaw ihewe a'e. Weruzar kar heze'eg teko paw wanupe
    no.
