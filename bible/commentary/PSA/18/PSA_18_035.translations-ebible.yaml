verse: PSA.018.035
translations:
  mal-C: അവിടത്തെ രക്ഷ എനിക്കു പരിചയായി നൽകി, അവിടത്തെ വലതുകരം എന്നെ താങ്ങിനിർത്തുന്നു;
    അവിടത്തെ സഹായം എന്നെ വലിയവനാക്കിയിരിക്കുന്നു.
  deu-TKW: der meine Hände streiten lehrt, daß meine Arme den ehernen Bogen spannen.
  lin-lin: alakisaka ngai kobunda, mpe maboko na ngai ekoki kobenda tolotolo ya bronze.
  mmx-mmx: O Leeme Silok, uk lok see rak la uk lox asepsu ia. Loklok tooro ram ira
    lox asilok pam ia, la lolos bok taram ga kubak pe ia basinge limixin munepen minia.
  eng-LSV: And You give to me the shield of Your salvation, || And Your right hand
    supports me, || And Your lowliness makes me great.
  eng-GNV: Thou hast also giuen me the shield of thy saluation, and thy right hand
    hath stayed me, and thy louing kindenes hath caused me to increase.
  eng-WEBSTER: 'Thou hast also given me the shield of thy salvation: and thy right
    hand hath held me up and thy gentleness hath made me great.'
  nhw-BL: Toteco Dios, ta techmanahuía huan techmaquixtía. Techitzquía ica monejmac.
    Ica mohueyi teicnelijcayo techhueyichijtoc.
  swh-ONEN: Hunipa ngao yako ya ushindi, nao mkono wako wa kuume hunitegemeza, unajishusha
    chini ili kuniinua.
  bba-bba: Wiyɑ u rɑ mɑn tɑbu sɔ̃ɔsi. Wiyɑ u rɑ mɑn dɑm kɛ̃ n kɑ tɛndu ɡɑwɑ te tɑ
    bɔ.
  eng-KJVCPB: 'Thou hast also given me the shield of thy salvation: And thy right
    hand hath holden me up, And thy gentleness hath made me great.'
  luo-luo: Isemiya okumba mar warruokni, kendo lweti korachwich osesira; kony mari
    osemiyo abedo gi duongʼ.
  aii-aii: ܩܵܡ ܝܵܗܒܹܬ ܠܝܼ ܡܵܛܵܠܵܐ ܕܦܘܼܪܩܵܢܘܼܟ݂، ܘܝܲܡܝܼܢܘܼܟ݂ ܩܵܡ ܣܵܢܕܵܐ ܠܝܼ، ܘܓ̰ܲܘܲܒܬܘܼܟ݂
    ܐܸܠܝܼ ܩܵܡ ܓܲܪܘܸܣܵܐ ܠܝܼ.
  meu-meu: Emu hahemauri kesina vada o henigu; oi imamu idibana ese vada e dogogu
    tao, emu kara manada-manada ese vada e imodaigu.
  npi-ULB: तपाईंले मलाई आफ्‍नो उद्धारको ढाल दिनुभएको छ । तपाईंको दाहिने हातले मलाई
    सहायता गरेको छ र तपाईंको कृपाले मलाई महान् बनाएको छ ।
  yor-yor: Ìwọ fi asà ìṣẹ́gun rẹ̀ fún mi, ọwọ́ ọ̀tún rẹ̀ gbé mí dúró; àti ìwà pẹ̀lẹ́
    rẹ̀ sọ mí di ńlá.
  pes-OPCB: خداوندا، تو با سپرت مرا نجات داده‌ای و با دست راستت حمایتم نموده‌ای و
    از لطف توست که به این عظمت رسیده‌ام.
  tgl-ULB: Ibinigay mo sa akin ang panangga ng iyong kaligtasan. Ang iyong kanang
    kamay ay sumusuporta sa akin, at ang pabor mo ay ginawa akong tanyag.
  nop-nop: Wapum, du nabudokooŋ saŋiniŋgedi nehitubu-lodaaŋ kotigoŋ nanagikuŋ. Du
    kubugoŋdi nehitubu-lodaune metam namandahik foloŋ me wotnenegigitnit tugut.
  hui-hui: Anduane Homogo-o i̱naga waitigi hearunaga giha hewaria í̠naga humbi i̱
    ngirigola i̱ wayali harugoni. Í̠na i̱ biamogo birigome i̱ wali agali karunaga
    deni agali mini leneore kogoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​သည်​ကျွန်​တော်​မျိုး​အား​ကွယ်​ကာ စောင့်​ရှောက်​၍​ကယ်​တော်​မူ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​ကြည့်​ရှု​ပြု​စု​တော်​မူ​သ​ဖြင့် ကျွန်​တော်​မျိုး​သည်​ကြီး​မြင့်​လာ​ရ​ပါ​၏။
    ကိုယ်​တော်​၏​တန်​ခိုး​တော်​အား​ဖြင့်​ဘေး​မဲ့ လုံ​ခြုံ​စွာ နေ​ရ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་ཐར་པའི་ཕུབ་ནི་ང་ལ༌གནང༌། །ཉིད་ཀྱི་ཕྱག་གཡས་ཀྱིས་ནི་ང་རང༌སྐྱོར། །ཁྱེད་ཀྱི་ཞི་བས་ང་ནི་ཆེན་པོར༌མཛད།།
  wsk-wsk: O Yawe, kager ningi ni keta aninga saonga karem bagerem; nika kiting sengam
    te agiting duap ningi aga iluwem; ni kua kaperem ale nup biya aisem.
  sna-sna: Munondipa nhoo yenyu yokukunda, uye ruoko rwenyu rworudyi runonditsigira;
    munokotama pasi kuti mundiite mukuru.
  spa-BLM: También me has dado el escudo de tu salvación. Tu mano derecha me sostiene.
    Tu gentileza me ha hecho grande.
  cac-cac: Mamin, a ach tzin a tan̈vej, tzin a colani. A a vach' c'ab' tzin yamanq'ue
    lin̈an. Yujn̈ej a vach'c'olal ix in ic'chaan̈.
  swh-ULB: Wewe umenipa mimi ngao ya wokovu. Mkono wako wa kuume umenisaidia, na neema
    yako imenifanya kuwa mkubwa.
  deu-ELBBK: Der meine Hände den Kampf lehrt, und meine Arme spannen den kupfernen
    Bogen!
  mbb-OT: Ebpengelangan a kenikew iring te kelasag, umbe nelibri is untung ku. Ed-ipaten
    a kenikew pinaaǥi te ǥehem nu, Ne nevantug a pinaaǥi te kedtevangi nu kedì.
  mal-2015: നിന്റെ രക്ഷ എന്ന പരിചയെ നീ എനിക്കു തന്നിരിക്കുന്നു; നിന്റെ വലങ്കൈ എന്നെ
    താങ്ങി നിന്റെ സൗമ്യത എന്നെ വലിയവനാക്കിയിരിക്കുന്നു.
  gup-gup: Ngudda yidjalkudji nawu kankukdjurruddi ba bu ngaye ngawinhme. Ngudda yiman
    yiboddan ba bu kanbidmang ngardduk kunbidkun dja kanngeykimukwon.
  rmc-rmc: Sikavel mire vasten te marel pes, del man zor te nacirdel o brondzuno lukos.
  nlg-nlg: Ighoe to vaheu na takona nimua na vola kasila. na lima madolomu te bereu,
    me nimua na lio dolo te talu suleu.
  pes-OPV: سپر نجات خود را به من داده‌ای. دست راستت عمود من شده و مهربانی تو مرابزرگ
    ساخته است.
  ron-1924: Ту ымь дай скутул мынтуирий Тале, дряпта Та мэ сприжинэ ши ындураря Та
    мэ фаче маре.
  ben-OBCV: তুমি আমাকে তোমার বিজয়ের ঢাল দিয়েছ, তোমার ডান হাত আমায় সহায়তা করে;
    তোমার সাহায্য আমায় মহান করেছে।
  som-som: Weliba waxaad kaloo i siisay gaashaankii badbaadintaada, Oo waxaa kor ii
    qaadday gacantaada midig, Oo roonaantaada ayaa i weynaysay.
  eng-ASVBT: Thou hast also given me the shield of thy salvation; And thy right hand
    hath holden me up, And thy gentleness hath made me great.
  mna-mna: Yooba, nu we siŋgiao pio mi kamkewe yo. Mi nomom woono ta isilou yo. Nu
    uulu yo, tana zoŋ iwe biibi.
  ita-1885: Tu hai allargati i miei passi sotto di me; E le mie calcagna non son vacillate.
  eng-ULB: You have given me the shield of your salvation. Your right hand has supported
    me, and your favor has made me great.
  spa-VBL: Me proteges con la coraza de tu salvación; me apoyas con tu diestra poderosa;
    tu poder me ha hecho crecer.
  fra-_FOB: Tu m'as donné le bouclier de ton salut; ta droite me soutient, et ta bonté
    me rend puissant.
  mal-mal: അവിടുത്തെ രക്ഷ എന്ന പരിച അവിടുന്ന് എനിക്ക് തന്നിരിക്കുന്നു; അങ്ങയുടെ വലങ്കൈ
    എന്നെ താങ്ങി അങ്ങയുടെ സൗമ്യത എന്നെ വലിയവനാക്കിയിരിക്കുന്നു.
  lit-lit: Tu man davei savo išgelbėjimo skydą, ir tavo dešinė mane parėmė, ir tavo
    švelnumas padarė mane didį.
  urd-GVR: Ai Rab, tū ne mujhe apnī najāt kī ḍhāl baḳhsh dī hai. Tere dahne hāth ne
    mujhe qāym rakhā, terī narmī ne mujhe baṛā banā diyā hai.
  suz-BL: गे ब्रोंइतीके ङा इन तेक्‍तीक आं कली गेतीनी। इन ग्‍युरा गुइमी आं कली वारच
    पाइश्‍शा, ठेयब सेल्‍तीनी।
  eng-NOY: Thou gavest me the shield of thy protection; Thy right hand held me up,
    And thy goodness made me great.
  ita-1927: Tu m’hai anche dato lo scudo della tua salvezza, e la tua destra m’ha
    sostenuto, e la tua benignità m’ha fatto grande.
  ckb-ckb: قەڵغانی ڕزگاریی خۆتت پێ بەخشیوم، بە دەستی ڕاستت پشتم دەگریت، هاوکاریت گەورەم
    دەکات.
  eng-BBE: 'You have given me the breastplate of your salvation: your right hand has
    been my support, and your mercy has made me great.'
  xsi-xsi: Yova Kindeni, noko uru pwea ŋanana ku pwaina piti lâ kazâŋa ilo. Noko ne
    walo kaika ivila naŋa sondo lâ. Noko ne wisi-wisi iveta naŋa ŋâŋgu ipâŋga ŋalae.
  kan-OKCV: ನಿಮ್ಮ ರಕ್ಷಣೆಯ ಸಹಾಯವನ್ನು ನನಗೆ ಗುರಾಣಿಯನ್ನಾಗಿ ಮಾಡಿದ್ದೀರಿ. ನಿಮ್ಮ ಬಲಗೈ ನನಗೆ
    ಆಧಾರವಾಗಿದೆ; ನಿಮ್ಮ ಸಹಾಯವು ನನ್ನನ್ನು ಘನವಂತನನ್ನಾಗಿ ಮಾಡಿದೆ.
  tam-2017: உம்முடைய இரட்சிப்பின் கேடகத்தையும் எனக்குத் தந்தீர்; உம்முடைய வலதுகை என்னைத்
    தாங்குகிறது; உம்முடைய கருணை என்னைப் பெரியவனாக்கும்.
  spa-RV-1909: 'Dísteme asimismo el escudo de tu salud: y tu diestra me sustentó,
    y tu benignidad me ha acrecentado.'
  ron-BTF: Tu de asemenea mi-ai dat scutul salvării tale și mâna ta dreaptă m-a ținut
    sus și bunătatea ta m-a făcut mare.
  eng-WEBP: You have also given me the shield of your salvation. Your right hand sustains
    me. Your gentleness has made me great.
  eng-FBV: You protect me with the shield of your salvation; you support me with your
    powerful right hand; your help has made me great.
  nld-1939: Zo hebt Gij mij het schild van uw heil gereikt; Uw rechterhand heeft mij
    gestut, uw goedheid maakte mij groot.
  nch-BL: Toteco Dios, ta techmanahuía huan techmaquixtía. Techitzqui ica monejmat.
    Ica mohueyi teicnelijcayo techhueyichijtoc.
  vie-1934: Chúa cũng đã ban cho tôi sự cứu rỗi làm khiên; Tay hữu Chúa nâng đỡ tôi,
    Và sự hiền từ Chúa đã làm tôi nên sang trọng.
  cha-cha: 'Ya unnaeyo locue ni y patang gui satbasionmo: ya y agapa na canaemo mumantietieneyo;
    ya y minansomo munamegaeyo.'
  hin-CV: आपने मुझे उद्धार की ढाल प्रदान की है, आपका दायां हाथ मुझे थामे हुए है; आपकी
    सौम्यता ने मुझे महिमा प्रदान की है.
  eng-OURB: You have also given me the shield of your yesha' ·salvation·. Your right
    hand sustains me. Your gentleness has made me great.
  spa-BES: Me diste el escudo de tu salvación; tu diestra ha sido mi sostén, y tu
    misericordia me ha engrandecido.
  tdx-tdx: Natolo’o ahy ka ty fikalan-defom-pandrombaha’o; naho nanozañe ahy ty fitàn-kavana’o,
    nampionjoñe ahiko ty hamoran’ arofo’o.
  tha-KJV: พระองค์​ประทานโล่​แห่​งความรอดของพระองค์​ให้​ข้าพระองค์ และพระหัตถ์ขวาของพระองค์ทรงค้ำจุนข้าพระองค์
    และซึ่งพระองค์ทรงน้อมพระทัยลง ก็​กระทำให้ข้าพระองค์​เป็นใหญ่​ขึ้น
  por-BR-2018: Também tu me deste o escudo de tua salvação, e tua mão direita me sustentou;
    e tua mansidão me engrandeceu.
  deu-ELO: Und du gabst mir den Schild deines Heils, und deine Rechte stützte mich,
    und deine Herablassung machte mich groß.
  eng-WYC-2018: And thou hast given to me the covering of thine health; and thy right
    hand hath up-taken me, (or And thou hast given me the covering of thy salvation,
    or thy deliverance; and thy right hand hath taken me up). And thy chastising amended
    me into the end; and that chastising of thee shall teach me.
  epo-epo: Vi donis al mi la ŝildon de Via savo; Kaj Via dekstra mano subtenas min,
    Kaj Via favoro min grandigas.
  gfk-gfk: U tar tagu no num bahbahit na papaas hasur ira ebar. Ma no kata na limaam
    i la hadadas iau. U la tudu suur wara hatamat iau.
  uig-PIN: Sǝn manga nijatliⱪing bolƣan ⱪalⱪanni ata ⱪilding, Nening ong ⱪolung meni
    yɵlidi; Sening mulayim kǝmtǝrliking meni uluƣ ⱪildi.
  beo-beo: Hina Gode! Di da na gaga:lala. Dia ouligisu hou da na fidibiba:le, eno
    dunu da nama nodosa. Dia gasa fawane da na gaga:i dagoi.
  tpi-OTNT: Bikpela, yu bin kisim bek mi long han bilong ol birua. Yu givim mi hap
    plang bilong yu na mi hait i stap baksait long en. Yu bin holim han bilong mi
    na mi sanap strong. Yu bin bekim singaut bilong mi, olsem na mi gat biknem long
    ai bilong ol manmeri.
  hau-SA: Ka ba ni garkuwar nasara, kuma hannunka na dama yana riƙe ni; ya sunkuya
    don ka mai da ni mai girma.
  udu-udu: /E c̱iki aha/ agoŋgoro/ gi bway mowoṯẖ pini mo, dhali ki me’da bim poros
    pini mo tani /e thip̱ki aha/ mo, dhali ki mowoṯẖ pini mo tani a’di ki kar aha/
    mmocaaca mo.
  uig-LAT: Sen manga nijatliqing bolghan qalqanni ata qilding, Néning ong qolung méni
    yölidi; Séning mulayim kemterliking méni ulugh qildi.
  nde-nde: Wena uyanginika isihlangu sakho sokunqoba, lesandla sakho sokunene siyangiqinisa;
    uyazehlisela phansi ukuze ungenze ngibe mkhulu.
  ton-ton: 'Pea kuo ke foaki foki kiate au ʻae fakaū ʻo hoʻo fakamoʻui: pea kuo poupou
    hake au ʻe ho nima toʻomataʻu, pea ʻi hoʻo angamalū kuo ke hakeakiʻi au.'
  ces-1613: Učí ruce mé boji, tak že lámi i lučiště ocelivé rukama svýma.
  eng-WMB: You have also given me the shield of your salvation. Your right hand sustains
    me. Your gentleness has made me great.
  tam-TCV: நீர் உமது இரட்சிப்பை எனக்கு கேடயமாகத் தந்தீர், உமது வலதுகரம் என்னைத் தாங்குகிறது;
    உமது உதவி என்னைப் பெரியவனாக்குகிறது.
  ceb-ULB: Gihatag mo kanako ang taming sa imong kaluwasan. Ang imong tuong kamot
    nagtabang alang kanako, ug ang imong kaluoy ang naghimo kanako nga bantogan.
  pol-UBG: Dałeś mi też tarczę swego zbawienia i wspierała mnie twoja prawica, a twoja
    dobrotliwość uczyniła mnie wielkim.
  urd-GVU: اے رب، تُو نے مجھے اپنی نجات کی ڈھال بخش دی ہے۔ تیرے دہنے ہاتھ نے مجھے
    قائم رکھا، تیری نرمی نے مجھے بڑا بنا دیا ہے۔
  eng-OEBCW: The shield of your help you gave me, your right hand supports me, you
    stoop down to make me great.
  deu-1912: Du gibst mir den Schild deines Heils, und deine Rechte stärkt mich; und
    wenn du mich demütigst, machst du mich groß.
  kan-2017: ನೀನೇ ನನಗೋಸ್ಕರ ಗುರಾಣಿಯನ್ನು ಹಿಡಿದು ರಕ್ಷಿಸಿದ್ದೀ. ನಿನ್ನ ಬಲಗೈ ನನಗೆ ಆಧಾರ; ನಿನ್ನ
    ಕೃಪಾಕಟಾಕ್ಷವು ನನಗೆ ದೊಡ್ಡಸ್ತಿಕೆಯನ್ನು ಉಂಟುಮಾಡಿದೆ.
  yap-yap: A SOMOL, ga ma yororiyeg ma ga ma ayuwegneg; ayuw rom e ke gilnag buguwag,
    ma gelngim e ke teg ndariy ban’en nike buch rog.
  hlt-MCSB: Namah kah khangnah photling te kai taengah nan paek tih, na bantang kut
    loh kai n'duel. Te dongah na kodonah neh kai nan rhoeng sak.
  mdy-ETH: ኔኤኮ ባሺፆ ጊቲሞ ኔኤኒ ታኣም ዒንጌኔ፤ ኔኤኮ ሚዛቆ ኩጫኣ ታና ካፓኔ፤ ኔኤኒ ታና ማኣዳኒ ሙኪ ዼኤፒ ማዾ ማዼኔ።
  twi-ASANTE: Wode wo nkonimdie akokyɛm ma me, na wo nsa nifa kura me. Wobrɛ wo ho
    ase ma meyɛ kɛseɛ.
  eng-WEBU: You have also given me the shield of your salvation. Your right hand sustains
    me. Your gentleness has made me great.
  acu-NT: Yusru ame wina uwemtikrinuyame. Tura untsur uwejmijai wina inantinuyame.
    Tura wait anentruram wina pengker awajtinuyame.
  spa-PDDPT: Me diste también el escudo de tu salvación, Tu mano derecha me sostuvo
    Y tu benignidad me engrandeció.
  gun-gun: Mba'emo vai jokoarã reme'ẽ xereraa jepea, reiporu kuaa regua xemoĩ atã,
    xemboaxya rupi xemboyvate.
  agu-BL: Wajcaw, ilu' colol wetz, tz'amij chin tan tzbalu'. Tan tu' banlu' sjalok
    wi'nin inxonl.
  ilo-ULB: Intedmo kaniak ti kalasag ti panangisalakanmo. Tinulongannak ti makannawan
    nga imam, ken pinatan-oknak ti pabormo.
  kpg-kpg: Meenei Dimaadua, Goe e abaaba au, gei e haga dagaloaha mai au. Au hagamaamaa
    la gu haga madamada au, gei o mogobuna la gu hagaloohi au hagahumalia.
  uig-ARA: سەن ماڭا نىجاتلىقىڭ بولغان قالقاننى ئاتا قىلدىڭ، نېنىڭ ئوڭ قولۇڭ مېنى يۆلىدى؛
    سېنىڭ مۇلايىم كەمتەرلىكىڭ مېنى ئۇلۇغ قىلدى.
  sus-sus: A bara n nafala gere kui, a n malima xali fanyi rawalide.
  pon-2006: Maing KAUN, komw kin ketin sinsile ie oh doandoare ie; sapwellimomwi sawas
    me kalinganeiehla, oh sapwellimomwi manaman me sinsile ie mwahu.
  jae-jae: Aôm gôsuŋ nêm lautuc êpiŋ aê aucŋa to nêm anôŋa kêpuc aê tôŋ. Aômnêm moasiŋ
    ketoc aê sa.
  ksd-ksd: U tar tul tar tagu bula ra ramravit nina ba kaum valavalaun; Ma ra limam
    tuna i maravut iau, Ma kaum varmari i pait vangala pa iau.
  tur-YTC: Bana kurtuluşunun kalkanını da verdin. Sağ elin destekler beni. Senin sevecenliğin
    beni büyük etti.
  bel-N: навучае рукі мае для бітвы, і рамёны мае напінаюць мядзяны лук.
  kpr-kpr: Arie Bajari, nine gagara use, na sonembusesi. Na kaifa eso, binode edo
    irena. Ninda fakina tomanakoimi namoa kosegiri irena.
  ind-AYT: (18-36) Engkau telah memberiku perisai keselamatan-Mu, tangan kanan-Mu
    menopang aku; kelemahlembutan-Mu, membuatku besar.
  yom-yom: Wuphana nkaku aku wu ndungunu, ayi koko kuaku ku lubakala kukhindisa ayi
    wukuluka mu diambu di kukhitula mutu wunneni.
  yut-yut: Yawe, gak da nak uwal da kɨsiron baŋ abɨdagɨl. Pasɨkgo nabɨ uŋun da manjigwan
    pasɨldat. Kɨsitnokon abɨdaŋaki tebai akdat. Aŋpulugosol, do mɨŋat amɨnyo da dabɨlon
    man madepno toŋ.
  nya-nya: Inu mumandipatsa chishango chachipambano, ndipo dzanja lanu lamanja limandichirikiza;
    mumawerama pansi kundikuza.
  hrv-hrv: ruke mi za borbu uvježba i mišice da luk mjedeni napinju.
  mps-mps: Genuai Bidi, nago ena tonaluama, tama ena ma dobola sabo dao. Awe, nago
    dolo nogogo bomogo ena tau sabo dao. Nago ena tau selama, tama ena te we bidi
    dabego gedude genuai nogi elalubao.
  tpi-tpi: Bikpela, yu bin kisim bek mi long han bilong ol birua. Yu givim mi hap
    plang bilong yu na mi hait i stap baksait long en. Yu bin holim han bilong mi
    na mi sanap strong. Yu bin bekim singaut bilong mi, olsem na mi gat biknem long
    ai bilong ol manmeri.
  dan-1931: oplærte min Hånd til Krig, så mine Arme spændte Kobberbuen!
  vie-OVCB: Chúa trao con tấm khiên cứu rỗi, tay phải Ngài bảo vệ ẵm bồng con, Chúa
    hạ mình cho con được tôn cao.
  guj-2017: તમે તમારા ઉદ્ધારની ઢાલ મને આપી છે. તમારા જમણા હાથથી તમે મને ટેકો આપ્યો
    છે અને તમારી અમીદ્રષ્ટીએ મને મોટો કર્યો છે.
  pon-2006A: Maing KAUN, komw kin ketin sinsile ie oh doandoare ie; sapwellimomwi
    sawas me kalinganeiehla, oh sapwellimomwi manaman me sinsile ie mwahu.
  por-BRBSL: Você também me deu o escudo de sua salvação. Sua mão direita me sustenta.
    Sua gentileza me fez grande.
  eng-OEBUS: The shield of your help you gave me, your right hand supports me, you
    stoop down to make me great.
  swe-swe: Som lärde mina händer att strida (tränade mig för krig), så att mina armar
    kunde spänna kopparbågen. [Kan syfta på en verklig båge dekorerad med koppar i
    ändarna, eller så är det en poetisk beskrivning av övernaturlig styrka som kan
    böja en båge i metall. Pilbågen var en välkänd symbol för kunglig styrka både
    i Assyrien och Egypten vid den här tiden. Den assyriska solguden Ashur avbildas
    med en pilbåge. En relief som hittats i Assyrien, skulpterad ungefär samtidigt
    med David, beskriver hur Ashur ger en storslagen båge till kungen.]
  cth-cth: Na rungngangnae bahling hai na poe toe. Aranglae kut hoi na kuet, na panguepnae
    ni na tawmdawm.
  twi-twi: Wode wo ogye boa me nkatabo, na wo nsa nifa ma me gyina. Wobrɛ wo ho ase
    ma meyɛ ɔkɛse.
  hlt-hlt: Namah kah khangnah photling te kai taengah nan paek tih, na bantang kut
    loh kai n'duel. Te dongah na kodonah neh kai nan rhoeng sak.
  tbz-SIM: Kuù m bɛnkú dikpɑ̀nnì, kɛ n teénnɛ̀ kɛ̀ n nɔ nkɛ yũɔ̃ mmutɑ̃mmù.
  msy-2020: O God, nɨ uan oram na ganɨngizɨ, kɨ an gɨrakɨrangɨn modozɨ, nɨ nan apanibar
    dafaribar ua na ini. Nɨ uan gavgavimɨn nan akura. Nɨ nan dɨmdiam baregha nan akurazɨ,
    kɨ gumazamizibar damazimɨn ziar ekiam iti.
  dop-dop: N fɑləsɑ mɑ niŋ nɑ yoou, nɑ mɑ́ nyɩ tɔɔʋ toŋ nyəŋkʋ tɔʋ.
  azb-azb: Sən mənə qurtuluş qalxanını verdin, Mənə sağ əlinlə dayaq oldun, Köməyinlə
    məni yüksəltdin.
  eng-DBY: And thou didst give me the shield of thy salvation, and thy right hand
    held me up; and thy condescending gentleness hath made me great.
  hin-2017: तूने मुझ को अपने बचाव की ढाल दी है, तू अपने दाहिने हाथ से मुझे सम्भाले
    हुए है, और तेरी नम्रता ने मुझे महान बनाया है।
  wol-KYG: Moo may tàggat ngir xare, may bank xalag xànjar.
  bjr-bjr: Oo Yaawee anee qini itita qimaqaseenana asumu mara quqaqisaananoo. Ani
    rakisi qimaqarafa qini duqu uqeereenoo. Ani afeeka fannoo qini ititaqimaqaseenoo
    asumu marirana qiminoo.
  eng-YLT: And Thou givest to me the shield of Thy salvation, And Thy right hand doth
    support me, And Thy lowliness maketh me great.
  kne-kne: Sinmalaknib ya inmisalakan sisya, pinmigsaak gapo sin badang na. Magay
    pandanagak gapo sin panakabalina.
  eng-WYC-2017: And thou hast given to me the covering of thine health; and thy right
    hand hath up-taken me. And thy chastising amended me into the end; and that chastising
    of thee shall teach me.
  eng-WMBB: You have also given me the shield of your salvation. Your right hand sustains
    me. Your gentleness has made me great.
  zat-NTPS: Lu xel-la' weselá chiu' bcu'uju' neda', ne nen na'u xabe̱la gúcale̱nu'
    neda'. Xel-la' zri'i lazre' chiu' ba nucá'ana szren na neda'.
  zty-NTPS: Ḻo yeḻa' žeslá chio' wdape chi'o neda', na' ḻen no'o ḻi ža gókḻeno'
    neda'. Ḻo yeḻa' ži'i ḻaže' chio' bka'n chawo'o neda'.
  urd-GVH: ऐ रब, तूने मुझे अपनी नजात की ढाल बख़्श दी है। तेरे दहने हाथ ने मुझे क़ायम
    रखा, तेरी नरमी ने मुझे बड़ा बना दिया है।
  rug-rug: Kei Zihova, lavelave hukata nau Agoi. Pa Mua ṉiniraṉira si kopu nau Agoi,
    meke koasa Mua vina pepekae si tava lavata si rau.
  gaz-gaz: Ati gargaarsa kee kan nama fayyisu gaachana naaf goota; harki kee mirgaa
    ol na qabeera; gargaarsi kees nama guddaa na godhe.
  fra-LSG: Il exerce mes mains au combat, Et mes bras tendent l’arc d’airain.
  yal-yal: A bata n maxaran yɛngɛn ma, nanara n nɔxi sulan xali xɔdɛxɛn bandunɲɛ.
  iou-iou: Ekäni, watä it namiŋpäŋ wakiken nanik nämagut täyan. Ketka kehäromitä mehamtäŋ
    namiŋpäŋ watä it namiŋiri säkgämän, wäpna biŋam nikek it täyat.
  haw-1868: 'Ua haawi mai oe ia''u i kou paku e ola''i: Ua hookupaa mai ia''u kou
    lima akau? A o kou ahonui ka i hoomakua mai nei ia''u.'
  arb-NAV: تَجْعَلُ أَيْضاً خَلاصَكَ تُرْساً لِي، فَتُعَضِّدُنِي بِيَمِينِكَ، وَيُعَظِّمُنِي
    لُطْفُكَ.
  ded-ded: Ge ebicfunac mesinuna imocngo kasona angkecde. Ge marifoigango nanggenuna
    serima namba geng meficnuna ngickuneng anai.
  ewe-ewe: Ètsɔ wò dziɖuɖu ƒe akpoxɔnu la nam, eye wò nuɖusi lém ɖe te. Èbɔbɔ ɖokuiwò
    be nàdo kɔkɔm.
  eng-LEE: '(18:36) And thou gavest me the shield of thy salvation, and thy right
    hand supported me: and thy meekness hath made me great.'
  asm-FB: তুমি তোমাৰ পৰিত্ৰাণৰ ঢাল মোক দিলা; তোমাৰ সোঁহাতে মোক ধৰি ৰাখিছে; তোমাৰ সাহাৰ্যৰ
    কোমলতাই মোক মহান কৰিছে।
  sus-A: عَ بَرَ ﭑ نَقَلَ فٍرٍ كُي، عَ ﭑ مَلِمَ شَلِ قَنيِ رَوَلِدٍ.
  fra-SBL: Tu m'as aussi donné le bouclier de ton salut. Ta main droite me soutient.
    Votre gentillesse m'a rendu grand.
  hbo-hbo: מְלַמֵּ֣ד יָ֭דַי לַמִּלְחָמָ֑ה וְֽנִחֲתָ֥ה קֶֽשֶׁת־נְ֝חוּשָׁ֗ה זְרֹועֹתָֽי׃
  kik-kik: Ũũheaga ngo yaku ya ũhootani, guoko gwaku kwa ũrĩo nĩkuo kũndiiragĩrĩra;
    ũinamagĩrĩra ũkaanenehia.
  fra-NCL: qui forme mes mains au combat, et mes bras tendent l’arc d’airain.
  cek-AK: 'Kai nang pakaa moe, na pahlonghaih to nang paek: na bantang ban hoiah nang
    zaeh moe, na tuinom hoihaih hoiah nang lensak boeh.'
  cuk-cuk: Sigu-abgaedyob be an-irwa gwisgued, be-garganguedgi be an-bendaked. Be
    nued-angi-binsaedba nasguega be an-imaked.
  tel-2017: నీ రక్షణ డాలును నువ్వు నాకిచ్చావు. నీ కుడిచెయ్యి నన్ను ఆదుకుంది, నీ దయ
    నన్ను గొప్పచేసింది.
  hat-BSA: Anplis, Ou te ban mwen boukliye sali Ou e men dwat Ou te ban soutyen. Se
    bonte Ou ki fè m gran.
  kos-kos: O LEUM GOD, kom karinginyu ac moliyu, Ac ku lom sruokyuwi in misla. Kasru
    lom akmwetyeyu.
  hbo-WLC: מְלַמֵּ֣ד יָ֭דַי לַמִּלְחָמָ֑ה וְֽנִחֲתָ֥ה קֶֽשֶׁת־נְ֝חוּשָׁ֗ה זְרוֹעֹתָֽי׃
  ibo-ibo: Ị na-eme ka inyeaka nke nzọpụta gị bụrụ ọta m, aka nri gị na-akwagidekwa
    m, inyeaka gị emeela m ka m dị ukwuu.
  ory-ory: ତୁମ୍ଭେ ମଧ୍ୟ ଆପଣା ପରିତ୍ରାଣର ଢାଲ ମୋତେ ଦେଇଅଛ; ଆଉ, ତୁମ୍ଭର ଦକ୍ଷିଣ ହସ୍ତ ମୋତେ
    ଧରି ରଖିଅଛି ଓ ତୁମ୍ଭର ନମ୍ରତା ମୋତେ ବୃଦ୍ଧିପ୍ରାପ୍ତ କରିଅଛି।
  chk-chk: Ka epeti seniei feiengau o amanauaei, poum a amwöchüei, nge om alilis a
    atekiaeitä.
  rop-rop: Wal YAWEI, yu na det trubala God, en yu oldei lukaftumbat mi en seibum
    mi brom main enami olabat. Yu na bin oldei album mi en meigim mi haibala,
  ukr-1871: Ти дав менї щит спасення твого, і правиця твоя піддержувала мене, і милість
    твоя зробила мене великим.
  yon-yon: Ebbed ne nen burudande angka kowi kuu kombe areb, ebbed ne nen dorondandimaab,
    kwane eb dingki wiwimbed ne awawaawe yiminmo dobirimain. Eb kuro yiri ambokibine
    awawewen kumbed aningko darewoowiib keraan.
  deu-1951: (018-36) du gabst mir den Schild deines Heils, und deine Rechte stützte
    mich, und deine Herablassung machte mich groß;
  eng-JPS: (18-36) Thou hast also given me Thy shield of salvation, and Thy right
    hand hath holden me up; and Thy condescension hath made me great.
  srp-1865: Ti mi daješ štit spasenja svojega; desnica tvoja drži me, i milost tvoja
    èini me velika.
  lug-lug: Ompadde obulokozi bwo okuba engabo yange; era ompaniridde n’omukono gwo
    ogwa ddyo; weetoowazizza n’ongulumiza.
  heb-heb: ותתן לי מגן ישעך וימינך תסעדני וענותך תרבני׃
  ben-IRV: তুমি আমাকে তোমার পরিত্রানের ঢাল দিয়েছ। তোমার ডান হাত আমাকে সমর্থন করেছে,
    তোমার দয়া আমাকে মহান করেছে।
  ntu-ntu: Yawe, apume bange temz ngr lomrnge kc tqyrputrngr nipna. X zmatq ngrm ngi
    popz' ngr nibrnge. Vzome murde namyalzx.
  pan-pan: ਤੂੰ ਆਪਣੇ ਬਚਾਓ ਦੀ ਢਾਲ਼ ਮੈਨੂੰ ਦਿੱਤੀ ਹੈ, ਅਤੇ ਤੇਰੇ ਸੱਜੇ ਹੱਥ ਨੇ ਮੈਨੂੰ ਸੰਭਾਲਿਆ
    ਹੈ, ਅਤੇ ਤੇਰੀ ਨਰਮਾਈ ਨੇ ਮੈਨੂੰ ਵਡਿਆਇਆ ਹੈ।
  mya-JVB: ကိုယ်တော် သည် ကယ်တင် တော်မူခြင်း ဒိုင်း လွှားကို အပ် ၍ ၊ လက်ျာ လက်တော်အားဖြင့်
    မစ တော်မူ ၏။ သည်းခံ တော်မူခြင်းအားဖြင့် အကျွန်ုပ် သည် ချီးမြှောက် ခြင်းသို့ ရောက်ပါ။
  kgf-kgf: Geŋ aŋgéŋ titigawac saiwaya nénnec, waŋu méra héiganéŋ meyac kumu nénnec.
    Waŋu guac gum bénʒénʒéŋganéŋ meyandi nénnec.
  tte-O: Kowa lebo kana ebeu kuyeyamako yo nima ulaulam itupa-kalatagau, na kusaguiyau
    mwa tomo meuloili sikataiyau.
  tbg-tbg: Noravauvo, are ti antua timitera, ti ruaruama timitehara, tiriara viva
    hiqintuantorave tira, nena kauqu tanaraqohaira ti tuate varianara. Are ti kahaqiaramanta
    te vaiinti nahenti nivuqaa nora autu vataukama vauro.
  hmo-hmo: Lohiabada e, oi ese lau oi gimaia, bona lau oi hamauria noho. Oiemu imana
    dekena amo lau oi dogoatao. Oiemu naria kara ese, lauegu ladana ia habadaia vadaeni.
  zar-NT: Lu yöl-laʼ rusölá quiuʼ run chiʼu nedaʼ. Len noʼo nál-la rizönuʼ nedaʼ,
    en lu yöl-laʼ dxiʼi ladxiʼ quiuʼ nunuʼ ga nayë́pisëtëraʼ.
  urd-urd: तूने मुझ को अपनी नजात की ढाल बख़्शी, और तेरे दहने हाथ ने मुझे संभाला, और
    तेरी नमी ने मुझे बुज़ूर्ग बनाया है।
  bqc-SIM: Ì zĩkaa dadamɛɛ e ma gã̀sĩ fↄ̃ mↄgotɛ̃ sá gá.
  tcz-CHONGTHU: Nangman nagaljona lum chu neipetan nabanjetnin neipanhun ahi. Neikithopina
    hin eithupi sah'in ahi.
  mar-mar: तू मला तुझ्या तारणाची ढाल दिली आहेस, तुझा उजवा हात मला आधार देतो आणि तुझ्या
    अनुग्रहाने मला थोर केले आहे.
  isl-isl: Hann æfir hendur mínar til hernaðar og gerir mér kleift að spenna eirbogann.
  hlt-THB: Noengnaak phuhqa ce nang ing ni pe nawh, nak tang kut ing nim tu hyk ti;
    dungvoeng na na awmnaak ing kai ni sang sak hyk ti.
  qub-qub: Gammi chapaycämanqui, salbaycämanqui. Munayniquiwan yachacaycächimanqui.
    Cuyapäcoj cayniquiwanmi alliman churamashcanqui.
  bqp-bqp: Ndì n zĩ̀blesɛ̃gbako kpáma, ń ma kũna n ↄplaa, ndì natɛ ǹ ma tↄ́ bo.
  hat-hat: (018:36) Se ou menm, Seyè, ki pwoteje m'. Se ou ki delivre m'. Si m' kapab
    leve kanpe, se paske ou renmen m'. Pouvwa ou pa kite m' tonbe.
  eng-BSB: You have given me Your shield of salvation; Your right hand upholds me,
    and Your gentleness exalts me.
  eng-WEBPB: You have also given me the shield of your salvation. Your right hand
    sustains me. Your gentleness has made me great.
  kbq-kbq: Hagi Ra Anumzamoka Kagra nagu'vazi hanko nenaminka, tamaga kazanu nazerisga
    hankena, hara hu'na vahe'mokizmi zamavurera nagine vahera mani'noe.
  pon-pon: Kom kotiki on ia pere pan maur omui, o lim omui pali maun kamana ia da,
    o omui opampap me kajapwil ia da.
  nhe-BL: Toteco Dios, ta tinechmanahuía huan tinechmaquixtía. Tinechitzquía ica monejmatl.
    Ica mohueyi teicnelijcayo tinechhueyichijtoc.
  wnc-wnc: Buyambam tapa, gata na gatangami nata tiunggu take iwana ayapbimbit. Unzing
    gata iwanda ayapbikgayak. Gata katakga siaapane tapi kekeknga yuat. Siakan, gata
    na gatangami aminu kuupbamde kaine umana kaapa dakngake yuat.
  bus-bus: Nɛɛ̀ n zĩ̀blesɛngbango kpáma, ń ma kũna kↄ̃n n ↄplaao, nɛɛ̀ naɛ ǹ ma
    tↄ́ bↄ.
  gub-BL: Ne, hezar, ereiko u'yw wi hepykaw ài ne. Hepytywà pe ne, a'e rupi hekàg
    ihe kury. Nekàgaw hemuigo kar wikuwe ma'e romo.
