verse: PSA.018.009
translations:
  mal-C: അവിടന്ന് ആകാശം ചായ്ച്ച് ഇറങ്ങിവന്നു; കാർമുകിലുകൾ അവിടത്തെ തൃപ്പാദങ്ങൾ താങ്ങിനിന്നു.
  deu-TKW: Rauch stieg auf in seiner Nase, und Feuer fraß aus seinem Munde; glühende
    Kohlen brannten von ihm aus.
  lin-lin: Milinga ekomaki kobima na zolo na Ye, moto makasi elongo na makala ya moto
    ekomaki kobima na monoko na Ye.
  mmx-mmx: Ni ga vaxat kuang laxalibet la ni ga vas si ude xopok, mi loxontakabu bibi
    maxopok at luxangkedek teren.
  eng-LSV: And He inclines the heavens, and comes down, || And thick darkness [is]
    under His feet.
  eng-GNV: He bowed the heauens also and came downe, and darkenes was vnder his feete.
  eng-WEBSTER: 'He bowed the heavens also, and came down: and darkness was under his
    feet.'
  nhw-BL: Pampa Toteco Dios quitlapo nopa cortina tlen ilhuicac, huan temoc para nechpalehuis.
    Nejnentihualayaya ipan miyac mixtli catli nelyayahuic.
  swh-ONEN: Akazipasua mbingu akashuka chini, mawingu meusi yalikuwa chini ya miguu
    yake.
  bba-bba: Mɑ win mɔru seewɑ nɡe wiisu, mɑ yɑ yɑburɑ nɡe dɔ̃ɔ yɑrɑ, mɑ yɑ yɑrimɔ win
    nɔɔn di nɡe dɔ̃ɔ buri.
  eng-KJVCPB: 'He bowed the heavens also, and came down: And darkness was under his
    feet.'
  luo-luo: Nobaro polo mobiro e piny; rumbi molil ti nonyono gi tiende.
  aii-aii: ܡܘܼܟܸܦ ܠܹܗ ܫܡܲܝܹ̈ܐ ܘܨܠܹܐ ܠܹܗ، ܟܲܕ ܥܲܝܒ݂ܵܐ ܚܸܫܟܵܢܬܵ‌ܐ ܬܚܘܿܬ ܐܲܩܠܵܬܘܼ̈ܗ‌ܝ.
  meu-meu: Guba e beua tari, bena e diho; dibura badana na ia aena henudiai.
  npi-ULB: उहाँले स्वर्ग खोल्नुभयो, र तल आउनुभयो र उहाँको पाउमुनि बाक्‍लो अध्याँरो
    थियो ।
  yor-yor: Ó pín àwọn ọ̀run, Ó sì jáde wá; àwọsánmọ̀ dúdú sì wà ní abẹ́ ẹsẹ̀ rẹ̀.
  pes-OPCB: او آسمان را شکافت و فرود آمد، زیر پایش ابرهای سیاه قرار داشت.
  tgl-ULB: Binuksan niya ang kalangitan at siya ay bumaba, at makapal na kadiliman
    ay nasa ilalim na kaniyang paanan.
  nop-nop: Adi mulukwaŋ liliwenekula foune mulukwaŋ gouyeniŋdi kayoŋ hapmeneŋ kamehep
    tilak.
  hui-hui: Ibugua hari daliga buda edene bialu daliape haya. Daliape hayagola hari
    beraliba mindibi ibu geha hai haya.
  mya-mya: ကိုယ်​တော်​သည်​မိုး​ကောင်း​ကင်​ကို​ဖွင့်​ဟ​လျက် ဆင်း​သက်​ကြွ​လာ​တော်​မူ​၏။
    ခြေ​ဖ​ဝါး​တော်​အောက်​တွင်​မဲ​မှောင်​သော မိုး​တိမ်​များ​ရှိ​၏။
  bod-N: ཁོང་གིས་ནམ་མཁའ་དཔྱངས་ནས་མར་ཕེབས༌ཤིང༌། །ཁོང་གི་ཞབས་འོག་སྤྲིན་ནག་སྟུག་པོ༌འཁྲིགས།།
  wsk-wsk: Nu taiti gomang kaogam ale tai kaparam; se taiti nuwi kaetam mu sowek bowa
    ningi anikaso.
  sna-sna: Akatsemura matenga akauya pasi; makore erima akanga ari pasi petsoka dzake.
  spa-BLM: También inclinó los cielos y descendió. La espesa oscuridad estaba bajo
    sus pies.
  cac-cac: Ix a jac satchaan̈, ix ach emuli. Ayoch nivac q'uic'al asun d'a yalan̈
    oc ayic ach emul chi'.
  swh-ULB: Yeye alizifunua mbingu na alishuka chini, na giza nene lilikuwa chini ya
    miguu yake.
  bel-bel: Загады Госпада справядлівыя, разьвясельваюць сэрца; наказ Госпада сьветлы,
    прасьвятляе вочы.
  deu-ELBBK: Rauch stieg auf von seiner Nase, und Feuer fraß aus seinem Mund; glühende
    Kohlen brannten aus ihm.
  mbb-OT: Mibpuwasan nu is langit iring te kebpuwas te kurtina, ne mibpenaug ka he
    ziyà med-untud te mekepal he ǥapun.
  mal-2015: അവൻ ആകാശം ചായിച്ചിറങ്ങി; കൂരിരുൾ അവന്റെ കാല്ക്കീഴുണ്ടായിരുന്നു.
  gup-gup: Wanjh nungka dangmarrhmey manbu kunngol yiman kayime manburrba dja kumkoluy
    kunmayorrkkimuk dorrengh kore kumhdengebarndi.
  rmc-rmc: O thuv leske džalas andral o nakh, andral o muj e jag, so sa zlabarel,
    o jagale angara labonas lestar.
  nlg-nlg: Gaia te hangavia na kokou me horu mai; na pui tana sara ni marevona.
  pes-OPV: آسمان را خم کرده، نزول فرمود و زیر پای وی تاریکی غلیظ می‌بود.
  ron-1924: 'А плекат черуриле ши С-а коборыт: ун нор грос ера суб пичоареле Луй.'
  ben-OBCV: তিনি আকাশমণ্ডল ভেদ করলেন ও নেমে এলেন; তাঁর পায়ের তলায় অন্ধকার মেঘ ছিল।
  som-som: Oo weliba samooyinka wuu soo foorarshay, oo hoos buu u soo degay, Oo cagihiisana
    waxaa hoos yiil gudcur weyn.
  lat-VUC: Justitiæ Domini rectæ, lætificantes corda; præceptum Domini lucidum, illuminans
    oculos.
  eng-ASVBT: He bowed the heavens also, and came down; And thick darkness was under
    his feet.
  mna-mna: To ikaaga saamba, mi imbot se miiri tieene gabgapŋana ma isu.
  ita-1885: E cavalcava sopra Cherubini, e volava; Ed era portato a volo sopra l'ale
    del vento.
  eng-LXXUP: 'The ordinances of the Lord are right, rejoicing the heart: The commandment
    of the Lord is bright, enlightening the eyes.'
  eng-ULB: He opened the heavens and came down, and thick darkness was under his feet.
  spa-VBL: Abrió los cielos y descendió, con nubes negras debajo de sus pies.
  fra-_FOB: Il abaissa les cieux et descendit, ayant l'obscurité sous ses pieds.
  mal-mal: അവിടുന്ന് ആകാശം ചായിച്ചിറങ്ങി; കൂരിരുൾ അവിടുത്തെ കാല്ക്കീഴിലുണ്ടായിരുന്നു.
  urd-GVR: Āsmān ko jhukā kar wuh nāzil huā. Jab utar āyā to us ke pāṅwoṅ ke nīche
    andherā hī andherā thā.
  suz-BL: मिनु परमप्रभु सरीङ रे यित। आ खोइल आगामी क्‍येर गोस्‍स के छिङछिङ बाक्‍त।
    भजन संग्रह १४४:५-७
  eng-NOY: He bowed the heavens, and came down; And darkness was under his feet;
  ita-1927: Egli abbassò i cieli e discese, avendo sotto i piedi una densa caligine.
  ckb-ckb: ئاسمانی شەق کرد و دابەزییە خوارەوە، هەوری تاریک لەژێر پێی بوو.
  eng-BBE: The heavens were bent, so that he might come down; and it was dark under
    his feet.
  xsi-xsi: I tamwata ipu nia maa pwataki ku indue imâ, aku take-take mâmâŋga ikeno
    i kie kalo.
  kan-OKCV: ದೇವರು ಆಕಾಶಗಳನ್ನು ಬಾಗಿಸಿ ಕೆಳಗಿಳಿದು ಬಂದರು; ಅವರ ಪಾದಗಳ ಕೆಳಗೆ ಕಾರ್ಮೋಡಗಳಿದ್ದವು.
  tam-2017: வானங்களைத் தாழ்த்தி இறங்கினார்; அவர் பாதங்களின்கீழ் காரிருள் இருந்தது.
  spa-RV-1909: Y bajó los cielos, y descendió; y oscuridad debajo de sus pies.
  ron-BTF: El de asemenea a aplecat cerurile și a coborât, și întuneric era sub picioarele
    lui.
  eng-WEBP: He bowed the heavens also, and came down. Thick darkness was under his
    feet.
  eng-FBV: He parted the heavens and came down, with dark clouds beneath his feet.
  nld-1939: Hij boog de hemel, en daalde neer, Grauwe wolken onder zijn voeten;
  nch-BL: Pampa Toteco Dios quitapo nopa cortina ten ilhuicac, huan temoc para nechpalehuis.
    Nejnentihualayaya ipan miyac mixti cati nelyayahuic.
  vie-1934: Ngài làm nghiêng lệch các từng trời, và ngự xuống; Dưới chân Ngài có vùng
    đen kịt.
  cha-cha: 'Y janamangag y langet ya tumunog: ya teog na jinemjom gaegue gui sampapa
    y adengña.'
  hin-CV: उन्होंने आकाशमंडल को झुकाया और उतर आए; उनके पैरों के नीचे घना अंधकार था.
  eng-OURB: He bowed the heavens also, and came down. Thick darkness was under his
    feet.
  spa-BES: Descorrió la cortina del cielo, para que él pudiera descender; y estaba
    oscuro bajo sus pies.
  tdx-tdx: Nazè’e ka i likerañey vaho nizotso; ieñe mangonkòñe ty tambane’ o fandia’eo.
  tha-KJV: พระองค์​ทรงโน้มฟ้าสวรรค์ลงด้วยและเสด็จลงมา ความมืดทึ​บอย​ู่​ใต้​พระบาทของพระองค์
  por-BR-2018: Ele moveu os céus, e desceu; e as trevas estavam debaixo de seus pés.
  deu-ELO: Und er neigte die Himmel und fuhr hernieder, und Dunkel war unter seinen
    Füßen.
  eng-WYC-2018: He bowed down (the) heavens, and came down; and darkness was under
    his feet.
  epo-epo: Li klinis la ĉielon kaj iris malsupren; Kaj densa mallumo estis sub Liaj
    piedoj.
  gfk-gfk: I ga harbasiane no mawe ma gaam hansur. Ga papaas kora ta ira bungbungana
    bahuto.
  uig-PIN: U asmanlarni tǝzim ⱪildurup qüxti, Puti asti tum ⱪarangƣuluⱪ idi.
  beo-beo: E da mu alalo gadelai amola mu mobi gasimiginisi gala amo da:iya osoboga
    dalebe ba:i.
  tpi-OTNT: Em i opim skai na i kam daun. Na blakpela klaut i stap aninit long lek
    bilong en.
  hau-SA: Ya buɗe sammai ya sauko; baƙaƙen gizagizai suna a ƙarƙashin ƙafafunsa.
  udu-udu: A’di goŋki momis is mo dhali thulu/ ka ’cesh mo dhala raḵ jin ’ceṯẖki’da
    ’tum a’di di’d e bwaŋ’kwariny sho’k piti mo.
  uig-LAT: U asmanlarni tezim qildurup chüshti, Puti asti tum qarangghuluq idi.
  nde-nde: Waqhekeza amazulu wehlela phansi; amayezi amnyama ayengaphansi kwezinyawo
    zakhe
  ton-ton: 'Naʻa ne ofeʻi hifo foki ʻae ngaahi langi, ʻo hāʻele hifo: pea naʻe ʻi
    hono lalo vaʻe ʻae poʻuli.'
  ces-1613: Dým vystupoval z chřípí jeho, a oheň zžírající z úst jeho, od něhož se
    uhlí rozpálilo.
  eng-WMB: He bowed the heavens also, and came down. Thick darkness was under his
    feet.
  tam-TCV: அவர் வானங்களைப் பிரித்து, கீழே இறங்கினார்; கார்மேகங்கள் அவருடைய பாதங்களின்கீழ்
    இருந்தன.
  ceb-ULB: Giablihan niya ang kalangitan ug mikanaog, ug ang tumang kangitngit anaa
    ilalom sa iyang mga tiil.
  pol-UBG: Nachylił niebiosa i zstąpił, a ciemność była pod jego stopami.
  urd-GVU: آسمان کو جھکا کر وہ نازل ہوا۔ جب اُتر آیا تو اُس کے پاؤں کے نیچے اندھیرا
    ہی اندھیرا تھا۔
  eng-OEBCW: Then he bent the sky and came down, thick darkness was under his feet.
  deu-1912: Er neigte den Himmel und fuhr herab, und Dunkel war unter seinen Füßen.
  kan-2017: ಆತನು ಆಕಾಶವನ್ನು ತಗ್ಗಿಸಿ ಇಳಿದು ಬಂದನು; ಆತನ ಪಾದಗಳ ಕೆಳಗೆ ಕಾರ್ಗತ್ತಲು ಇತ್ತು.
  yap-yap: Me gochthiy e tharmiy nge mab me yib riy nga but’ ni bay bang i manileng
    nib limor u tan rifrifen ay.
  hlt-MCSB: Te phoeiah vaan te a koiloep tih a suntlak vaengah yinnah tah a kho hmui
    la pawk.
  mdy-ETH: ጫሪንጮ ዳርዚ ሊካ ዒ ኬዴኔ፤ ዒዛኮ ቶኮ ዴማ ዲም ጌዔ ሻኣሬ ዓኣኔ።
  twi-ASANTE: Ɔfirii ɔsoro baa fam; na omununkum kabii duruu ne nan ase.
  eng-WEBU: He bowed the heavens also, and came down. Thick darkness was under his
    feet.
  acu-NT: Nayaimpinam pujuutiat Yus kuanki mukunit shuwinnum wajawa tumauyayi.
  spa-PDDPT: Inclinó los cielos, Y descendió con densas tinieblas bajo sus pies.
  gun-gun: Yva omo'yvyĩ'i vy oguejy, ipy guýry pytũ vaikue oĩ reve.
  agu-BL: Cwe'n tzun rit'ol yi wutz tcya'j, nintzun saj Kataj le cu'nak tzaj. At jun
    c'oloj sbak', yi chin k'ek nin tzak' yi tkan.
  ilo-ULB: Linukatanna dagiti langit ket bimmaba, ken adda napuskol a sipnget iti
    sakaananna.
  kpg-kpg: Mee gu haahi di langi gi mahuge, gu haneia gi lala madalia di gololangi
    luuli i lala ono babaawae.
  uig-ARA: ئۇ ئاسمانلارنى تەزىم قىلدۇرۇپ چۈشتى، پۇتى ئاستى تۇم قاراڭغۇلۇق ئىدى.
  sus-sus: A xa xɔnɛ naxa lu alɔ tuuri naxan tema, alɔ tɛ naxan minima a dɛ i, alɔ
    tɛ wole dɛxɛxi.
  pon-2006: E ketin ritingada pahnlahng oh ketidihdo ket pohn depwek toantoal ehu.
  jae-jae: Eŋ kêwê undambê sêlilip kêsêp gêmêŋ. Ma tao majaŋ gêc eŋ akaiŋ ŋalabu.
  ksd-ksd: I ga lele ra bakut bula ura ra pia, ma i ga kuba; A ngala na bingnimuna
    i tur ta ra vavai ra kauna.
  tur-YTC: Gökleri yarıp indi. Ayakları altında koyu bir karanlık vardı.
  bel-N: Узьняўся дым ад гневу Ягонага, і з вуснаў Ягоных — агонь палючы, вугольле
    распальваецца ад Яго.
  grc-BRENT: Τὰ δικαιώματα Κυρίου εὐθέα εὐφραίνοντα καρδίαν, ἡ ἐντολὴ Κυρίου τηλαυγὴς
    φωτίζουσα ὀφθαλμούς.
  kpr-kpr: Utu jighi torere afigedo, foroga ingago nunda ata duruda fiti ainghae vose
    fusira.
  ind-AYT: (18-10) Dia membungkukkan langit lalu turun, kegelapan di bawah kaki-Nya.
  yom-yom: Wukulula diyilu ayi wukuluka, ayi matuti ma ndombe maba ku tsi malu mandi.
  yut-yut: Uŋun kundu wɨtdalek pɨgɨt. Aŋakwan gɨkwem pɨlisi da kandapni da mibɨlgwan
    tawit.
  nya-nya: Iye anangʼamba thambo natsika pansi; pansi pa mapazi ake panali mitambo
    yakuda.
  hrv-hrv: Iz nosnica mu dim se diže, iz usta mu oganj liznu, ugljevlje živo od njega
    plamsa.
  mps-mps: Agai te pǫ dabe sela sąnama, tama aga aiyaba dulali. Tama husugu yai
    pǫ te aga sągą dologode elaluali.
  tpi-tpi: Em i opim skai na i kam daun. Na blakpela klaut i stap aninit long lek
    bilong en.
  dan-1931: Røg for ud af hans Næse, fortærende Ild af hans Mund, Gløder gnistrede
    fra ham.
  vie-OVCB: Chúa rẽ trời ngự giá; mây đen kịt phủ chân Ngài.
  guj-2017: તે આકાશોને નમાવીને નીચે ઊતર્યા અને તેમના પગની નીચે ઘોર અંધકાર હતો.
  pon-2006A: E ketin ritingada pahnlahng oh ketidihdo ket pohn depwek toantoal ehu.
  por-BRBSL: Ele também curvou os céus, e desceu. A escuridão espessa estava debaixo
    de seus pés.
  eng-OEBUS: Then he bent the sky and came down, thick darkness was under his feet.
  swe-swe: Rök steg upp ur hans näsa, och förtärande eld från hans mun, glödande kol
    slungades ut (antändes).
  cth-cth: Ama ni kalvan a kamkuisak teh, a kum cathuk. A khok rahim vah hmonae teh
    ao.
  twi-twi: Ofii ɔsoro baa fam; na omununkum kabii duruu nʼanan ase.
  hlt-hlt: Te phoeiah vaan te a koiloep tih a suntlak vaengah yinnah tah a kho hmui
    la pawk.
  tbz-SIM: Kɛ̀ kuyukú nyiɛ̀ní Kuyie nwũɔ̃̀, nkɛ̀ fɛhɑ̃ɑ̃dɛɛ̀nfɛ̀ yìɛ̀ní ku nùù nɛ̀
    ihɑ̃ɑ̃pɛ́m̀pɛ́rí.
  msy-2020: God overiam kuigha izaghiri, ezɨ mɨgharir pɨziba an dagarimningɨn apengan
    iti.
  dop-dop: Ɩsɔ tɔwɑ kɔkɔ nɑ kɑ cəɣəlɑsɩ nɑ ɩ nɔɣɔ nɑ kɑ nyɔɔsɩ lɩɩnɑ ɩ mɩɩnɑ tɛɛ.
  azb-azb: O, göyləri yarıb yerədək endi, Qatı zülmət ayaqları altında idi.
  eng-DBY: And he bowed the heavens, and came down; and darkness was under his feet.
  hin-2017: वह स्वर्ग को नीचे झुकाकर उतर आया; और उसके पाँवों तले घोर अंधकार था।
  wol-KYG: Saxar di sël-sëlee ca wakkan ya, sawara boye ca gémmiñ ga, xal yu yànj
    tàkke ca.
  bjr-bjr: Yaaweefa innaaruna rakeemmafufanoo quminau. Mina aiku ameemaanai asukuna
    arira oonnamu marinau.
  eng-YLT: And He inclineth the heavens, and cometh down, And thick darkness [is]
    under His feet.
  kne-kne: Binokatana ed langit et binmaba, waday mangitit ay liboo sin dallem di
    siki na.
  eng-WYC-2017: He bowed down heavens, and came down; and darkness was under his feet.
  eng-WMBB: He bowed the heavens also, and came down. Thick darkness was under his
    feet.
  zat-NTPS: Bzéxruje̱' da zria zran xabáa, na' bétaje̱', na' guzúa da chul-la zran
    ni'e̱.
  zty-NTPS: Bsaljwe' ya'abá, na' betje', na' wzóa da' choḻ ẕan ni'e.
  urd-GVH: आसमान को झुकाकर वह नाज़िल हुआ। जब उतर आया तो उसके पाँवों के नीचे अंधेरा
    ही अंधेरा था।
  rug-rug: Sira tukelia Sa sa maṉauru, meke gore mae, na lei huporona si koa pa kauru
    Nenena.
  gaz-gaz: Inni samiiwwan tarsaasee gad buʼe; duumessoonni gurraachis miilla isaa
    jala turan.
  fra-LSG: 'Il s’élevait de la fumée dans ses narines, Et un feu dévorant sortait
    de sa bouche: Il en jaillissait des charbons embrasés.'
  yal-yal: A liga alo tutin nan minima a ɲɔɛ yinla ra. Halagi ti tɛɛ dɛgɛn nun tɛɛ
    wolonne yi mini a dɛ.
  iou-iou: Ude täŋkaŋ kunum yäpmäŋ weŋpewän kukŋi kukŋi kuŋirän gubam kubiri pähap
    terak yeŋtäŋ äpuk.
  haw-1868: Ua hoohaahaa iho la oia i na lani, a iho mai la; Malalo hoi o kona mau
    wawae ka pouli.
  arb-NAV: طَأْطَأَ السَّمَاوَاتِ وَنَزَلَ، فَكَانَتِ الْغُيُومُ الْمُتَجَهِّمَةُ
    تَحْتَ قَدَمَيْهِ.
  ded-ded: Ye kurumenga kurumenga merarangyunuma hau kundungtoango hania bageau tarec.
  ewe-ewe: Ema dziŋgɔli ɖe eve, wòto eme ɖi va anyi, eye lilikpo do blukɔ le eƒe afɔ
    te.
  eng-LEE: '(18:10) And he bent the heavens, and came down: and thick darkness was
    under his feet:'
  asm-FB: তেতিয়া তেওঁ আকাশমণ্ডল মুকলি কৰি তললৈ নামি আহিল; তেওঁৰ ভৰিৰ তলত আছিল ঘন
    ক’লা মেঘ।
  sus-A: عَ شَ شْنّ نَشَ لُ عَلْ تُورِ نَشَن تٍمَ، عَلْ تّ نَشَن مِنِمَ عَ دّ عِ،
    عَلْ تّ وٌلٍ دّشّشِ.
  fra-SBL: Il a aussi incliné les cieux, et il est descendu. Une obscurité épaisse
    était sous ses pieds.
  hbo-hbo: עָ֘לָ֤ה עָשָׁ֨ן ׀ בְּאַפֹּ֗ו וְאֵשׁ־מִפִּ֥יו תֹּאכֵ֑ל גֶּ֝חָלִ֗ים בָּעֲר֥וּ
    מִמֶּֽנּוּ׃
  kik-kik: Aahingũrire igũrũ agĩikũrũka thĩ; matu matumanu maarĩ rungu rwa makinya
    make.
  fra-NCL: une fumée montait de ses narines, et un feu dévorant sortait de sa bouche ;
    il en jaillissait des charbons embrasés.
  cek-AK: Anih mah van to takoih moe, pahnaem tathuk; kaving loe anih ih khok tlim
    ah oh.
  cuk-cuk: Bab-Jehová mee mogir-egasad, geb abali aidealid, mogir-gudureged-birgi
    aidealid.
  uig-CYR: Пәрвәрдигарниң көрсәтмилири дурус, У қәлбни шатландуриду; Пәрвәрдигарниң
    пәрманлири йоруқлуқтур, У көзләрни нурландуриду.
  tel-2017: ఆయన ఆకాశాలను తెరిచి కిందకు వచ్చాడు. ఆయన పాదాల కింద చిమ్మచీకటి ఉంది.
  hat-BSA: Anplis, Li te bese syèl la e te desann avèk fènwa byen pwès anba pye Li.
  ukr-ONPU: Настанови Господні справедливі, радують серце. Заповідь Господа промениста,
    просвітлює очі.
  kos-kos: El ikaselik yen engyeng uh ac oatui Wi sie pukunyeng lohsr ye nial.
  hbo-WLC: עָ֘לָ֤ה עָשָׁ֨ן ׀ בְּאַפּ֗וֹ וְאֵשׁ־מִפִּ֥יו תֹּאכֵ֑ל גֶּ֝חָלִ֗ים בָּעֲר֥וּ
    מִמֶּֽנּוּ׃
  ibo-ibo: O kewara mbara eluigwe, rịdata; oke igwe ojii dịkwa nʼokpuru ụkwụ ya.
  ory-ory: ସେ ଆକାଶମଣ୍ଡଳକୁ ହିଁ ନୁଆଁଇ ତଳକୁ ଆସିଲେ; ଆଉ, ତାହାଙ୍କ ପାଦ ତଳେ ଘୋର ଅନ୍ଧକାର ଥିଲା।
  chk-chk: A tinenifeseni läng o feitiu. Kuchuchol ra nom fän pechen.
  rop-rop: Imbin jis laik imbin breigimap det skai ontop, en imbin kamdan garram dakwan
    klaud andanith langa im fut.
  ukr-1871: Нахилив небеса, і спустився на землю, і стала чорна хмара під ногами його.
  yon-yon: Ye kuu ambid birinde kan yone yiri kamonoon, kwane ye yon dad dabderem
    yiri kuu wiib kumun miriknimbonmo.
  deu-1951: (018-10) Er neigte den Himmel und fuhr herab, und Dunkel war unter seinen
    Füßen;
  eng-JPS: (18-10) He bowed the heavens also, and came down; and thick darkness was
    under His feet.
  srp-1865: Savi nebesa i siðe. Mrak bješe pod nogama njegovijem.
  lug-lug: Yayabuluza eggulu n’akka wansi; ebire ebikutte nga biri wansi w’ebigere
    bye.
  heb-heb: ויט שמים וירד וערפל תחת רגליו׃
  ben-IRV: তিনি আকাশকে নত করেন এবং নিচে নেমে এলেন ও ঘন অন্ধকার তাঁর পায়ের নিচে ছিল।
  ntu-ntu: Lvxpxle bongavz, X vzom tuom mz dcbz kx botapz'.
  pan-pan: ਉਸ ਨੇ ਅਕਾਸ਼ਾਂ ਨੂੰ ਝੁਕਾਇਆ ਅਤੇ ਹੇਠਾਂ ਉਤਰਿਆ, ਅਤੇ ਉਸ ਦੇ ਪੈਰਾਂ ਹੇਠ ਘੁੱਪ ਹਨ੍ਹੇਰਾ
    ਸੀ।
  mya-JVB: မိုဃ်းကောင်းကင် ကိုညွှတ် သဖြင့် ဆင်းသက် တော်မူ၍ ၊ ခြေဘဝါး တော်အောက် ၌ မှောင်မိုက်
    ဖြစ်လေ ၏။
  kgf-kgf: Inéŋ kurumeŋ tilicgéyu mayu tima mayec. Mayu iwac héna bawaiguc tunumaŋ
    yandanéŋ siŋindéŋgéma heyec.
  tte-O: Yaubada bulibuli itabe-igali na ilobima yaloyaloi dubadubana pwatana mena.
  tbg-tbg: Viva naaruva qantuakero viraqihairo tuvivaro vira aiqutaraini voqama kero
    konkira ari tonavuva vaivaro
  hmo-hmo: Dirava ese guba ia darea parara, bona ia diho mai. Ori dibura herea be
    iena aena henunai.
  zar-NT: Benëʼ ga bötaj lúzxiba, en bö́tajëʼ Lë cazëʼ, ateʼ guzóa zxan niʼë le naca
    chul-la.
  urd-urd: उसने आसमानों को भी झुका दिया और नीचे उतर आया; और उसके पाँव तले गहरी तारीकी
    थी।
  rus-SYN: Повеления Господа праведны, веселят сердце; заповедь Господа светла, просвещает
    очи.
  bqc-SIM: Súɛlɛ bↄ̀ aà níu, tɛ́ pↄ́ ì kṹmá bↄ̀ aà lɛ́u, a yↄ̃ↄ lɛ́ pipi aà
    aɛ.
  tcz-CHONGTHU: Aman vanho chu ahongdoh'in meilom thimletlut chu ahin chotphan ahung
    kumsuh in,
  mar-mar: त्याने आकाश उघडले आणि तो खाली आला, आणि निबिड अंधार त्याच्या पाया खाली होता.
  isl-isl: Eldsblossar gengu út af munni hans svo að jörðin sviðnaði og reykur streymdi
    um nasir hans.
  hlt-THB: Myi ak than tit tit ce a khawk kai awh ta nawh; khan khawnghi ce hawi nawh
    kqum law hy.
  qub-qub: Syëluta quicharirmi urämuran. ¡Chaquenga caycaran fiyupa yana pucutay janancho!
  bqp-bqp: À musu wɛ̃̀ à kìpa, legũ sìsi a gɛ̀sɛ gbáru.
  hat-hat: (018:10) Li bese syèl la, li desann avè yon gwo nwaj nwa anba pye li.
  eng-BSB: He parted the heavens and came down with dark clouds beneath His feet.
  eng-WEBPB: He bowed the heavens also, and came down. Thick darkness was under his
    feet.
  kbq-kbq: Hagi Agra mona kafana erinagino ne-egeno, agagusamofo fenka kaziga haninentake
    hampo me'ne.
  pon-pon: O a kotikidier nanlan o kotidido, o rotorot impan aluwilu a kan.
  nhe-BL: Pampa Toteco Dios quitlapo nopa cortina tlen elhuicac, huan temoc para nechpalehuis.
    Nejnentihualayaya ipan miyac mixtli tlen nelyayahuic.
  wnc-wnc: Ita minga musa kwasiwan kuwan yekau teke epuke minga zikaa musa tasiwan
    inane kepinae gepbiatang yukut.
  bus-bus: À musu wɛ̃̀ à pìta, lou sìsi à gbá gĩzĩ.
  gub-BL: Uwàpytymawok ywak uwezyw pà a'e. Ywàkun upy wy pe wereko wezyw mehe.
  eng-DRA: 'The justices of the Lord are right, rejoicing hearts: the commandment
    of the Lord is lightsome, enlightening the eyes.'
