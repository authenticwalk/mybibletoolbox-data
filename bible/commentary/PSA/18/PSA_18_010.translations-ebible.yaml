verse: PSA.018.010
translations:
  mal-C: അവിടന്നു കെരൂബിൻമുകളിലേറി പറന്നു; കാറ്റിൻചിറകേറി അങ്ങ് കുതിച്ചുയർന്നു.
  deu-TKW: Er neigte den Himmel und ließ sich herab, während Dunkel unter seinen Füßen
    war.
  lin-lin: Yawe afungolaki Lola mpe akitaki ; mapata ya mwindo ezalaki na se ya matambe
    na Ye.
  mmx-mmx: Ni ga xis pana at lavanga raptava ren (cherubim) la ga rava si soso min
    ude xopok ngan lamanman silok.
  eng-LSV: And He rides on a cherub, and flies, || And He flies on wings of wind.
  eng-GNV: And he rode vpon Cherub and did flie, and he came flying vpon the wings
    of the winde.
  eng-WEBSTER: And he rode upon a cherub, and flew; yes, he flew upon the wings of
    the wind.
  nhw-BL: Toteco Dios tlejcoc ipan ieltlapal se querubín tequihua, huan patlantihualajqui
    ipan ajacatl.
  swh-ONEN: Alipanda juu ya kerubi akaruka, akapaa juu kwa mbawa za upepo.
  bba-bba: U derɑ wɔllɑ kɑ tem dɛbɛ dɛbɛ kuɑ, mɑ u sɑrɑmɑ u ɡuru wii bɑkɑru tɑɑkumɔ.
  eng-KJVCPB: 'And he rode upon a cherub, and did fly: Yea, he did fly upon the wings
    of the wind.'
  luo-luo: Noidho kerubi eka ofuyo; ne ofuyo matek komoko e bwomb yamo.
  aii-aii: ܪܟܝܼܒ݂ ܠܹܗ ܥܲܠܔ ܟܪܘܿܒ݂ܵܐ ܘܦܪܝܼܚ ܠܹܗ، ܘܣܛܹܐ ܠܹܗ ܥܲܠܔ ܓܘܼܠܦܵܢܹ̈ܐ ܕܦܵܘܚܵܐ.
  meu-meu: Kerubi ai e gui, e roho lao; lai hanina amo e roho haraḡa-haraḡa.
  npi-ULB: उहाँ करूबमा चढ्नुभयो र उड्नुभयो । हावाको पखेटाहरूमा उहाँ सवार हुनुभयो ।
  yor-yor: Ó gun orí kérúbù, ó sì fò; ó ń rábàbà lórí ìyẹ́ apá afẹ́fẹ́.
  pes-OPCB: سوار بر فرشته‌ای پرواز کرد و بر بالهای باد اوج گرفت.
  tgl-ULB: Sumakay siya sa isang anghel at lumipad; pumagaspas siya sa mga pakpak
    ng hangin.
  nop-nop: Adi aŋelo foloŋ ilune woleeŋ bulak. U adi sububa papali bagi heki’walaŋ
    undiniŋ, ala Bepaŋ foloniŋ uŋgoŋ ilune nagila pilap hinek woleeŋ bulak.
  hui-hui: Ibunaga dahuliyali mbiranaga erekunini biralu yagalalu daliape haya. Puyabu
    ega babagane aleheme ibu yalu abaleore daliape haya.
  mya-mya: ကိုယ်​တော်​သည်​ခေ​ရု​ဗိမ် ကို​စီး​လျက်၊ လေ​၏​အ​ဟုန်​ဖြင့်​လျင်​မြန်​စွာ​ကြွ​လာ​တော်​မူ​၏။
  bod-N: ཁོང་ཉིད་ཀེ་རུབ་ཅིག་ལ་བཅིབས་ནས༌འཕུར། །རླུང་གི་གཤོག་པར་བརྟེན་ནས་ནམ་འཕང༌བཅད།།
  wsk-wsk: Engel cherubim bo nu giam ale ilak bingam taiso iwita tairam; ko ariga
    marir bo luman karogo iwita nu giam ale ilak tairatela tai kaparam.
  sna-sna: Akatasva makerubhi akabhururuka; akabhururuka pamapapiro emhepo.
  spa-BLM: Montó en un querubín y voló. Sí, se elevó en las alas del viento.
  cac-cac: Ay ach q'ue d'a yib'an̈ jun querubín, ix ach b'at jen̈en̈oc, ix ach b'at
    b'achachoc d'a yib'an̈ ic'.
  swh-ULB: Alipanda kwenye kerubi na akaruka; alinyiririka kwenye mabawa ya upepo.
  bel-bel: Страх Гасподні чысты, застаецца навечна. Суды Гасподнія - ісьціна, усе
    справядлівыя;
  deu-ELBBK: Und er neigte die Himmel und fuhr herab, und Dunkel war unter seinen
    Füßen.
  mbb-OT: Mid-untud ka te kirubin, ne utew heini meǥaan he edlayang he eduma te keramag.
  mal-2015: അവൻ കെരൂബിനെ വാഹനമാക്കി പറന്നു; അവൻ കാറ്റിന്റെ ചിറകിന്മേലിരുന്നു പറപ്പിച്ചു.
  gup-gup: Nungka kumwam yiman kayime morneni kore kubodmebodme bedberre mayh nawu
    birriwelyi dja wanjh dolkarrinj kaddum. Yiman kayime nungka rengehrey kore kunmayorrk
    dorrengh.
  rmc-rmc: Otkerďa o ňebos a avľa tele, e kaľi chmara sas tel leskre pindre.
  nlg-nlg: Gaia te haehaghe vuvungana na Cherubim, me lovo dato tana vuvungana na
    parako nia na ghata ni ghuri.
  pes-OPV: برکروبی سوار شده، پرواز نمود و بر بالهای باد طیران کرد.
  ron-1924: Кэлэря пе ун херувим ши збура, веня плутинд пе арипиле вынтулуй.
  ben-OBCV: করূবের পিঠে চড়ে তিনি উড়ে গেলেন; বাতাসের ডানায় তিনি উড়ে এলেন।
  som-som: Oo wuxuu fuulay keruub, wuuna duulay, Haah, oo wuxuu si dheeraysa ugu duulay
    oo fuulay dabaysha baalasheeda.
  lat-VUC: Timor Domini sanctus, permanens in sæculum sæculi; judicia Domini vera,
    justificata in semetipsa,
  eng-ASVBT: And he rode upon a cherub, and did fly; Yea, he soared upon the wings
    of the wind.
  mna-mna: Ni imbot se aŋela mbolŋana ndemeene mi irie. Miiri tieene ta ikwaari ma
    irie karau men.
  ita-1885: Egli aveva poste delle tenebre per suo nascondimento; Egli avea d'intorno
    a sè il suo padiglione, Oscurità d'acque, nubi dell'aria.
  eng-LXXUP: 'The fear of the Lord is pure, enduring forever and ever: The judgments
    of the Lord are true, and justified altogether.'
  eng-ULB: He rode on a cherub and flew; he glided on the wings of the wind.
  spa-VBL: Cabalgando sobre un ángel voló, surcando los cielos sobre las alas del
    viento.
  fra-_FOB: Il était monté sur un chérubin, et il volait; il était porté sur les ailes
    du vent.
  mal-mal: ദൈവം കെരൂബിനെ വാഹനമാക്കി പറന്നു; കർത്താവ് കാറ്റിന്റെ ചിറകിന്മേൽ ഇരുന്നു
    സഞ്ചരിച്ചു.
  urd-GVR: Wuh karūbī farishte par sawār huā aur uṛ kar hawā ke paroṅ par manḍlāne
    lagā.
  suz-BL: मेको करूब का ङोइश्‍शा, फशेम बेरत। भजन संग्रह ९९:१
  eng-NOY: And he rode upon a cherub, and did fly; Yea, he did fly upon the wings
    of the wind.
  ita-1927: Cavalcava sopra un cherubino e volava; volava veloce sulle ali del vento;
  ckb-ckb: سواری کەڕوب بوو و فڕی، بەسەر باڵی بادا بەرزبووەوە.
  eng-BBE: 'And he went in flight through the air, seated on a storm-cloud: going
    quickly on the wings of the wind.'
  xsi-xsi: I isaŋona kelekele via kâ toŋge kumbu, aku ŋinde ikai i ilou walele nâ
    imâ. Lawea ikai i pââ pââ imâ, itogo sii uru ilou walele mwasina.
  kan-OKCV: ಅವರು ಕೆರೂಬಿಯ ಮೇಲೆ ಕೂತು ಹಾರಿದರು, ಗಾಳಿಯ ರೆಕ್ಕೆಗಳ ಮೇಲೆ ಕಾಣಿಸಿಕೊಂಡರು.
  tam-2017: கேருபீன்மேல் ஏறி வேகமாகச் சென்றார்; காற்றின் இறக்கைகளைக் கொண்டு பறந்தார்.
  spa-RV-1909: 'Y cabalgó sobre un querubín, y voló: voló sobre las alas del viento.'
  ron-BTF: Și călărea pe un heruvim și zbura; da, el zbura pe aripile vântului.
  eng-WEBP: He rode on a cherub, and flew. Yes, he soared on the wings of the wind.
  eng-FBV: Riding on an angel he flew, swooping on the wings of the wind.
  nld-1939: Hij besteeg den Cherub en vloog in het rond, Zwevend op de windewieken.
  nch-BL: Toteco Dios tejcoc ipan ieltapal se iilhuicac ejca cati itoca querubín,
    huan patantihualajqui ipan ajacat.
  vie-1934: Ngài cỡi chê-ru-bin và bay, Ngài liệng trên cánh của gió.
  cha-cha: Ya maudae güe gui jilo un querubin, ya gumupo güe; magajet na gumupo güe
    gui jilo y papan y manglo.
  hin-CV: वह करूब पर चढ़कर उड़ गए; वह हवा के पंखों पर चढ़कर उड़ गये!
  eng-OURB: He rode on a cherub, and flew. Yes, he soared on the wings of the wind.
  spa-BES: 'Y se fue volando por el aire, montó en un ser alado: yendo rápidamente
    en las alas del viento.'
  tdx-tdx: Niningira’e ty kerobe le nitiliñe; eka nibirirìñe añ’ela’ i tiokey.
  tha-KJV: พระองค์​ทรงเครูบตนหนึ่ง แล​้วทรงเหาะไป พระองค์​ทรงเหาะไปโดยปีกของลมอย่างรวดเร็ว
  por-BR-2018: Ele montou sobre um querubim, e fez seu voo; e voou veloz sobre as
    assas do vento.
  deu-ELO: Und er fuhr auf einem Cherub und flog daher, und er schwebte auf den Fittichen
    des Windes.
  eng-WYC-2018: And he ascended on cherubim, and flew; he flew over the pens of winds.
    (And he went up on cherubim, and flew; yea, he flew upon the wings of the wind.)
  epo-epo: Kaj Li ekrajdis sur kerubo kaj ekflugis, Kaj Li portiĝis sur la flugiloj
    de la vento.
  gfk-gfk: I ga kawas hut ta ira kerubim ma gaam pupungo. Ga beel laah ta ira babana
    no baiangin.
  uig-PIN: Bir kerubni minip pǝrwaz ⱪildi, Xamalning ⱪanatlirida ƣuyuldap uqup kǝldi.
  beo-beo: E da liligi hedofo galebe amoga fila heda:le ahoanebe ba:i. E da fedege
    agoane fo da hedofo galebe amoga fila heda:le ahoanebe ba:i.
  tpi-OTNT: I olsem wanpela ensel i karim em na i flai i kam. Na i olsem win i gat
    wing bilong pisin na i karim God i kam hariap tru.
  hau-SA: Ya hau kerubobi ya kuma yi firiya; ya yi shawagi a fikafikan iska.
  udu-udu: A’di merki’da p̱owa man’doyu gwo mo dhali p̱e mo, a’di p̱u’dki’d ki ’ta’b
    ap̱owa bi gi ’tham mo.
  uig-LAT: Bir kérubni minip perwaz qildi, Shamalning qanatlirida ghuyuldap uchup
    keldi.
  nde-nde: Wagada amakherubhi waphapha; wantweza phezu kwamaphiko omoya.
  ton-ton: 'Naʻe heka ia ki he selupi, pea hāʻele ia: ʻio, naʻe hāʻele ia ʻi he ngaahi
    kapakau ʻoe matangi.'
  ces-1613: Nakloniv nebes, sstoupil, a mrákota byla pod nohami jeho.
  eng-WMB: He rode on a cherub, and flew. Yes, he soared on the wings of the wind.
  tam-TCV: அவர் கேருபீனின்மேல் ஏறிப் பறந்தார்; அவர் காற்றின் சிறகுகளைக்கொண்டு பறந்தார்.
  ceb-ULB: Misakay siya sa kerubin ug milupad; nagpatianod siya sa mga pako sa hangin.
  pol-UBG: Dosiadł cherubina i latał; latał na skrzydłach wiatru.
  urd-GVU: وہ کروبی فرشتے پر سوار ہوا اور اُڑ کر ہَوا کے پَروں پر منڈلانے لگا۔
  eng-OEBCW: He rode on a cherub and flew, darting on wings of wind,
  deu-1912: Und er fuhr auf dem Cherub und flog daher; er schwebte auf den Fittichen
    des Windes.
  kan-2017: ಕೆರೂಬಿವಾಹನನಾಗಿ ಹಾರಿ, ವಾಯುವೇ ಆತನ ರೆಕ್ಕೆಗಳೋ ಎಂಬಂತೆ ಆತನು ಇಳಿದು ಬಂದನು.
  yap-yap: Me changeg nib papey ni bay u daken fare gamanman ni bay pon; i milekag
    u daken pon e nifeng.
  hlt-MCSB: Cherub dongah ngol bal tih a ding vaengah khohli phae soah ding hang.
  mdy-ETH: ዒዚ ኪሩቤኤሎ ዑፃ ዴይ ባራኔኔ፤ ዢባሮ ጋኣዞና ባራኒ ሌካ ዒ ኬስኬኔ።
  twi-ASANTE: Ɔte Kerubim so tu kɔɔ soro; gyaagyaa ne ho wɔ mframa ntaban so.
  eng-WEBU: He rode on a cherub, and flew. Yes, he soared on the wings of the wind.
  acu-NT: Tura ni awemamuri querubínnum keemas Yus nanamua tumauyayi. Tura querubínkia
    nanapejai nasenam pachinak nanaamiayi.
  spa-PDDPT: Cabalgó sobre un querubín y voló. Se precipitó sobre las alas del viento.
  gun-gun: Anjo ipepo va'e áry oĩ vy oveve ouvy, yvytu opepo áry ou pojava.
  agu-BL: Cho'n tzun je'n tzaj i' tibaj jun querub. Nintzun saj xicy'intz yi jun queruba'tz.
    Saje'n tzun juẍp tul cyek'ek'.
  ilo-ULB: Nakasakay isuna iti maysa a kerubim ket timmayab; nagpangato isuna kadagiti
    payyak ti angin.
  kpg-kpg: Mee gu maangi iha i hongo dono dangada di langi e hai ono bakau. Mee gu maangi iha
    i hongo nia bakau o di madangi.
  uig-ARA: بىر كېرۇبنى مىنىپ پەرۋاز قىلدى، شامالنىڭ قاناتلىرىدا غۇيۇلداپ ئۇچۇپ كەلدى.
  sus-sus: Ala naxa kuye ibɔɔ firin na, a goro, a sanyie tixi nuxui ifɔɔrɔxi fari.
  pon-2006: E ketin pihrdi ket pohn sapwellime kerup kei, e ketin pihrki pehnpihr
    en kisinieng.
  jae-jae: Eŋ mêŋgêlôb gêŋgôŋ kerub ŋaô to mu ŋamagê kêpuc eŋ tôŋ mêŋkelelo gêmoa.
  ksd-ksd: Ma i ki ra ul a angelo, ma i pururung; Maia pa, i pururung lulut ta ra
    ul a bebea i ra vuvu.
  tur-YTC: Bir keruva binip uçtu. Ve rüzgârın kanatları üzerinde süzüldü.
  bel-N: Нахіліў Ён неба і зыйшоў, і імгла пад нагамі Ягонымі.
  grc-BRENT: Ὁ φόβος Κυρίου ἁγνὸς διαμένων εἰς αἰῶνα αἰῶνος, τὰ κρίματα Κυρίου ἀληθινὰ
    δεδικαιωμένα ἐπὶ τὸ αὐτό·
  kpr-kpr: Nu nunda Serubim aminda anumbetiri, yauraimi bu ghufusira.
  ind-AYT: (18-11) Dia mengendarai kerub dan terbang, Dia melayang di atas sayap-sayap
    angin.
  yom-yom: Wukuma va yilu kheluba ayi wudumuka. Wuvevumuka va yilu mavavi ma phemo.
  yut-yut: Uŋun aŋelo madep serabim kɨnda da kwenon yɨkban pɨrɨropmaŋ abɨgɨt. Ae mɨrɨm
    mɨnam da yaŋ pɨrɨ toŋ da Piŋkop abɨdaŋ tepmɨsi abɨgɨt.
  nya-nya: Iye anakwera pa Kerubi ndi kuwuluka; nawuluka ndi mphepo mwaliwiro.
  hrv-hrv: On nagnu nebesa i siđe, pod nogama oblaci mu mračni.
  mps-mps: Aga te ensel dabe daide ugwadu dugulasa, tama bola asai. Te bogo te ba
    dabego bogo tiwai elalubao, tama te God auwąsa polo mu asaibao.
  tpi-tpi: I olsem wanpela ensel i karim em na i flai i kam. Na i olsem win i gat
    wing bilong pisin na i karim God i kam hariap tru.
  dan-1931: Han sænkede Himlen, steg ned med Skymulm under sine Fødder;
  vie-OVCB: Ngài cỡi chê-ru-bim và bay, Ngài bay lượn trên cánh gió.
  guj-2017: તે કરુબ પર સવારી કરીને ઊડ્યા; તે પવનની પાંખોની જેમ ઊડ્યા.
  pon-2006A: E ketin pihrdi ket pohn sapwellime kerup kei, e ketin pihrki pehnpihr
    en kisinieng.
  por-BRBSL: Ele montou em um querubim e voou. Sim, ele subiu nas asas do vento.
  eng-OEBUS: He rode on a cherub and flew, darting on wings of wind,
  swe-swe: Han böjde himlarna (krökte universum) och kom ner, och han steg ner med
    mörka moln under sina fötter. [Det hebreiska ordet för ”böjde” är ”nata” som betyder
    att expandera och spänna ut. Bibeln beskriver hur himlarna och universum böjs/kröks.
    Här antyds att det verkar finnas fler än de tre rumsdimensionerna. I början på
    1900-talet formulerade Einstein relativitetsteorin, med tiden som en fjärde dimension,
    vilket resulterar i ”krökta rum”. Här anar vi hur Gud kan stå utanför tiden och
    känna till början från slutet, och samtidigt finnas i tiden. Idag talar forskare
    ofta om tio dimensioner med bl.a. ljus, supergravitation, elektromagnetism, supersträngteori,
    osv.]
  cth-cth: Cherub a kâcui teh a kamleng. Kahlî rathei van vah a kamleng.
  twi-twi: Ɔte kerubim so tu kɔɔ soro; gyaagyaa ne ho wɔ mframa ntaban so.
  hlt-hlt: Cherub dongah ngol bal tih a ding vaengah khohli phae soah ding hang.
  tbz-SIM: Kɛ̀ kùu bíi ntiwɛtì kɛ́cútɛ́ní, kɛ́ncutiní kɛ nɑ yɛwɛtisùɔ̀.
  msy-2020: Mati a enselɨn bar gavgavim gaperazɨ, an a inigha izi. Mati amɨnim avɨzimning
    ikia, God inigha bar atamra izi.
  dop-dop: Ɩsɔ lumsɑ ɩsɔtɔnʋɣʋ nɑ ɩ́ tii. Nɑ ɩ nɔɔhɛɛ tɛɛ kɛ́ ɩsɔtɔnʋɣʋ kpɩɩsəŋ nyəŋkʋ.
  azb-azb: Bir keruva minib uçdu, Yel qanadları üstə şığıdı.
  eng-DBY: And he rode upon a cherub and did fly; yea, he flew fast upon the wings
    of the wind.
  hin-2017: और वह करूब पर सवार होकर उड़ा, वरन् पवन के पंखों पर सवारी करके वेग से उड़ा।
  wol-KYG: Mu firi asamaan, wàcc, niir yu fatt lal tànk ya.
  bjr-bjr: Yaaweefa aqoosa faqaa ainainasaara foora ooqu marifinoo qaqamaree ufaimau
    quminau.
  eng-YLT: And He rideth on a cherub, and doth fly, And He flieth on wings of wind.
  kne-kne: Binmaba ay nanlogan si kerubim, napigsa ay tinmayaw babaen sin payak di
    dagem.
  eng-WYC-2017: And he ascended [or went] on cherubim, and flew; he flew over the
    pens of winds.
  eng-WMBB: He rode on a cherub, and flew. Yes, he soared on the wings of the wind.
  zat-NTPS: Gudée̱' lu be' zrie̱' tu da nazí le na querubín. Chadí gudée̱' lu be'
    bdunu'.
  zty-NTPS: Wdíe' ḻo be', ne ži'e to da' nzin' kerubín. Ka' gaze wdíe' ḻo be' bdone'.
  urd-GVH: वह करूबी फ़रिश्ते पर सवार हुआ और उड़कर हवा के परों पर मँडलाने लगा।
  rug-rug: Koi pa keke mateana tapuruna meke gore mae si Asa, rerege mae si Asa koasa
    givusu.
  gaz-gaz: Inni kiirubeelin yaabbatee barrise; qoochoo qilleensaatiinis ol baʼe.
  fra-LSG: 'Il abaissa les cieux, et il descendit: Il y avait une épaisse nuée sous
    ses pieds.'
  yal-yal: A yi kuyeni bɔ firinna ra, a godo a sanne tixi kunda fɔrɛn fari.
  iou-iou: U imaka kunum gänaŋ nanik piri nikek uterak maŋitkaŋ ukeŋode äpuk. U bäräŋek-inik
    äpuk, mänit täŋo piri mämä terak yäŋ.
  haw-1868: 'Ua holo ia ma ke keruba, ua lele no hoi ia: Oiaio, ua lele oia ma na
    eheu o ka makani.'
  arb-NAV: امْتَطَى مَرْكَبَةً مِنْ مَلائِكَةِ الْكَرُوبِيمِ، وَطَارَ مُسْرِعاً عَلَى
    أَجْنِحَةِ الرِّيْاحِ.
  ded-ded: Ye kerobing witiau taru imocngo kpegangagoc kpututuckeu haec. Ye firanggac
    kpeganga witiau heima sawakebangau haec.
  ewe-ewe: Ede kerubiwo dzi, eye wòdzo dzo. Eɖo asagba ɖe ya ƒe aʋalawo dzi.
  eng-LEE: (18:11) And he rode upon a cherub, and flew along, and he flitted by upon
    the wings of the wind.
  asm-FB: তেওঁ কৰূবত উঠি উড়ি আহিল, বায়ুৰূপ ডেউকাত উঠি শীঘ্ৰে উৰি আহিল।
  sus-A: عَلَ نَشَ كُيٍ عِبْو قِرِن نَ، عَ فٌرٌ، عَ سَنيِيٍ تِشِ نُشُي عِقْورْشِ قَرِ.
  fra-SBL: Il était monté sur un chérubin, et il volait. Oui, il a plané sur les ailes
    du vent.
  hbo-hbo: וַיֵּ֣ט שָׁ֭מַיִם וַיֵּרַ֑ד וַ֝עֲרָפֶ֗ל תַּ֣חַת רַגְלֽ͏ָיו׃
  kik-kik: Aathiire akuuĩtwo nĩ ikerubi akĩũmbũka; akĩambata na igũrũ na mathagu ma
    rũhuho.
  fra-NCL: il abaissa les cieux, et descendit ; une sombre nuée était sous ses pieds.
  cek-AK: 'Anih loe Cherubim nuiah angthueng moe, azawk: ue, anih loe takhi ih pakhraehnawk
    nuiah azawk.'
  cuk-cuk: Bab-Jehová baliwitur-querubinʼye-nugad-birgi-sii, mogir-imbaba nadapid.
    Burwa-gandik-gormaidba gukumai gualid.
  uig-CYR: Пәрвәрдигардин әйминиш пак иштур, у мәңгү давамлишиду; Пәрвәрдигарниң һөкүмлири
    һәқтур, Һәр бири тамамән һәққанийәттур.
  tel-2017: కెరూబు మీద స్వారీ చేస్తూ ఆయన ఎగిరి వచ్చాడు. గాలి రెక్కల మీద ఆయన తేలి వచ్చాడు.
  hat-BSA: Li te monte sou yon cheriben, e te vole; Li te vole sou zèl a van yo.
  ukr-ONPU: Страх Господній чистий, перебуває повіки. Закони правосуддя Господа істинні,
    усі вони праведні.
  kos-kos: El sohksok mui fin sie cherub, Ac eng uh okulla arulana mui, oana sohk
    lun sie won.
  hbo-WLC: וַיֵּ֣ט שָׁ֭מַיִם וַיֵּרַ֑ד וַ֝עֲרָפֶ֗ל תַּ֣חַת רַגְלָֽיו׃
  ibo-ibo: Ọ nọkwasịrị nʼelu cherubim felie elu, o feliri elu nʼelu nku nke ifufe.
  ory-ory: ପୁଣି, ସେ କିରୂବ ଉପରେ ଆରୋହଣ କରି ଉଡ଼ିଲେ; ହଁ, ସେ ବାୟୁର ପକ୍ଷ ଉପରେ ବେଗରେ ଉଡ଼ିଲେ।
  chk-chk: A wawa eman kerop o äs, a müttir feito won pöükässin asepwäl.
  rop-rop: Kwikbala imbin kaman jis laik imbin flai garram det speshalwan einjul blanga
    im, en imbin trebul langa det win jis laik imbin abum wing.
  ukr-1871: І возсївши на херувима, прилетїв, і вознїсся на крилах вітряних.
  yon-yon: Ye kuu engyu burawiib arimbed dibere wanwonoon, kwane ye kuu nuub arimbed
    wanwonoon.
  deu-1951: (018-11) er fuhr auf dem Cherub und flog daher, er schwebte auf den Fittichen
    des Windes.
  eng-JPS: (18-11) And He rode upon a cherub, and did fly; yea, He did swoop down
    upon the wings of the wind.
  srp-1865: Sjede na heruvima i podiže se, i poletje na krilima vjetrnijem.
  lug-lug: Yeebagala kerubi n’abuuka, n’aseeyeeyeza ku biwaawaatiro by’empewo.
  heb-heb: וירכב על כרוב ויעף וידא על כנפי רוח׃
  ben-IRV: তিনি যিনি করূবের চরে উড়ছেন, তিনি বাতাসের ডানার উপরে উড়ে আসেন।
  ntu-ntu: X kzdq enjrl lvcmio-animle nide. Mz nzrtwz-krdr nenq.
  pan-pan: ਤਦ ਉਹ ਕਰੂਬ ਉੱਤੇ ਸਵਾਰ ਹੋ ਕੇ ਉੱਡਿਆ, ਹਾਂ, ਉਹ ਨੇ ਪੌਣ ਦਿਆਂ ਖੰਭਾਂ ਉੱਤੇ ਉਡਾਰੀ
    ਮਾਰੀ।
  mya-JVB: ခေရုဗိမ် ကိုစီး လျက် ပျံ တော်မူ၏။ လေ ၏ အတောင် တို့အပေါ် မှာလျင် စွာ ပျံတော်မူ၏။
  kgf-kgf: Waŋu weleŋ qeqe uŋa qeŋgaŋaguc imuac qahaiguc emma tacma putitima luhuc
    qeŋgaŋanéŋ mihilaŋgéyu uuuknec mayec.
  tte-O: Kabo imwalisae anelose yabo koina ieva yo mwayamwayau mena ilaoma yaumai
    pepena mena iyui-tubali.
  tbg-tbg: viva kempuka enseliqaa oquviro vaivaro uvai vai arokava vira vita varero
    ata varero tuvi vaivaro
  hmo-hmo: Kerubi aneru ena latanai ia helai, ia roho lao. Lai ena hanina dekenai
    ia roho haragaharaga.
  zar-NT: Gudödëʼ lu böʼös dxíëʼ tu le nayë́pisë nazíʼi le querubín. Carelö gudödëʼ
    tu lu böʼ budunuʼ.
  urd-urd: वह करूबी पर सवार होकर उड़ा, बल्कि वह तेज़ी से हवा के बाजू़ओं पर उड़ा।
  rus-SYN: Страх Господень чист, пребывает вовек. Суды Господни истина, все праведны;
  bqc-SIM: À gu kɛ̃̀aa musu à pìla, lou sìsi aà gbá zíɛ.
  tcz-CHONGTHU: Yahweh Pakai chu vantil pipui khat chunga atouvin, huipi chu alhavingin
    amangin alengin ahi.
  mar-mar: तो करुबावर स्वार झाला आणि वाऱ्याच्या पंखांनी वर उडत गेला.
  isl-isl: Hann sveigði himininn og steig niður mér til bjargar! Skýjasorti var undir
    fótum hans.
  hlt-THB: Chequbim ak khanawh ngawi nawh ang ding doena; zilh ang hla awhkawng hak
    pawm qu hy.
  qub-qub: Querubín anjilta muntacurcur aywacuran. Wayrawanmi aywacuran.
  bqp-bqp: Àtɛn vura dina kɛrubu kpɛ, àtɛn yàa kɛ ĩala.
  hat-hat: (018:11) Li moute sou do yon zanj cheriben, li t'ap vole. Yon kouran van
    t'ap pouse l' ale.
  eng-BSB: He mounted a cherub and flew; He soared on the wings of the wind.
  eng-WEBPB: He rode on a cherub, and flew. Yes, he soared on the wings of the wind.
  kbq-kbq: Hagi serafimie nehaza ankeromofo agofetu hareno ne-eno, zaho'mofo agekonare
    mani'neno hareno evu'ne.
  pon-pon: O a kotikot pon Kerup amen o kotin pirwei, o a kotin dake pa en an.
  nhe-BL: Toteco Dios tlejcoc ipan ieltlapal se querubín elhuicac ejquetl, huan patlantihualajqui
    ipan ajacatl.
  wnc-wnc: Unzing angela tapatuta binga gwaamuke bepmake apbut. Sike wa apunggau got
    taknga kwaitdane pia kaamangga binga Anutu masene teke zeetgaman bepmake takapbut.
  bus-bus: Èe vĩaa dina kɛrubu kpɛɛ, èe yàa paa ĩala.
  gub-BL: Uwewe amo kerumin Tupàn henaw rehe uzekaiw ma'e ikupe pe. Na'arewahy oho
    ywytu rupi.
  eng-DRA: 'The fear of the Lord is holy, enduring for ever and ever: the judgments
    of the Lord are true, justified in themselves.'
