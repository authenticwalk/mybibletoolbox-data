  eng-YLT: 'Jehovah [is] my rock, and my bulwark, And my deliverer, My God [is] my
    rock, I trust in Him: My shield, and a horn of my salvation, My high tower.'
  kne-kne: Maiarig si dakdake ay bato ay enak pankamangan ono dontog ay enak pantabonan,
    tan napigsa ay omisalakan. Mo wadaak en sisya, magay pan-egyatan. Kasay ay somalaknib
    di ena kaiarigan, kaman aben mayat ay pantabonan ay adi makasgep di kalaban.
  eng-WYC-2017: the Lord is my steadfastness, and my refuge, and my deliverer. My
    God is mine helper; and I shall hope in him. My defender, and the horn of mine
    health; and mine up-taker.
  eng-WMBB: The LORD is my rock, my fortress, and my deliverer; my God, my rock, in
    whom I take refuge; my shield, and the horn of my salvation, my high tower.
  zat-NTPS: Lue', Xran, nacu' ca tu xiaj naga ze̱ chúchua', ne ca tu xu'u zren naga
    xu'u chawa', na' nacu' weselá chia'. Dios chia', Lue' dxuzé̱ chuchu' neda', na'
    guxrén lazra' Lue'. Dxucu'uju' neda', ne dxuseláu' neda', ne dxucache chawu' neda'.
  zty-NTPS: Le', X̱ana' Dios, nako' ka to yej gan zoa' choch, na' nako' ka to yo'o
    ẕen gan yo'o chawa'a. Nako' Benne' weslá chia', na' Dios chia'. Le' ẕzoa chocho'
    neda', na' wx̱én ḻaža'a Le'. Žape chi'o neda', na' žesló' neda', na' ẕkache'
    chawo'o neda'.
  urd-GVH: रब मेरी चट्टान, मेरा क़िला और मेरा नजातदहिंदा है। मेरा ख़ुदा मेरी चट्टान
    है जिसमें मैं पनाह लेता हूँ। वह मेरी ढाल, मेरी नजात का पहाड़, मेरा बुलंद हिसार
    है।
  rug-rug: Zihova tugo si na qua patu aqoroana. Koa tome koa Sa si rau, ke loke kana
    si boka ṉoṉovalau. Asa si na qua vinasare, na qua Tamasa, na qua patu heheda.
    Koa Sa si aqorae si rau, na qua lave, na ṉiniraṉira meke sa ṉatina sa qua tinaharupu!
  gaz-gaz: Waaqayyo kattaa koo, daʼannoo kootii fi oolchaa koo ti; Waaqni koo kattaa
    koo kan ani kooluu itti galuu dha; inni gaachana kootii fi gaanfa fayyina koo
    ti; daʼannoo koo cimaa dha.
  fra-LSG: Je t’aime, ô Éternel, ma force!
  yal-yal: Alatala n fangana, n bata i xanu!
  iou-iou: Gäk näkŋo watä ämana, mobä yewa ude it namitan. Bureni, Anutunatä ude täŋkentäŋ
    namiŋirän gupna koreŋpäŋ säkgämän it täyat. U kurepä ude itpipiŋ namik täyak.
    Unitä itkentäŋ namiŋirän iwantä täga nämo nutneŋ.
  haw-1868: O Iehova ko'u pohaku, kuu pakaua, a me ko'u mea e ola'i; O ko'u Akua,
    ko'u oolea, a'u e hilinai ai; O ko'u paku, o ko'u hao e ola'i, o ko'u halepukaua
    kiekie.
  arb-NAV: الرَّبُّ صَخْرَتِي وَحِصْنِي وَمُنْقِذِي. إِلَهِي صَخْرَتِي بِهِ أَحْتَمِي.
    تُرْسِي وَرُكْنُ خَلاصِي، وَقَلْعَتِي الْحَصِينَةُ.
  ded-ded: KEBU ye neac hoc peperandzi seria, ye amana seria amma neac yungec yungecngic.
    Ye Anutuna nga neac hoc peperandzi seria anu ni yeac hoannu kemma sufuma kecbade.
    Ye kasona nga ye kuhagoc amma ebicfunac mesinuu yeac odaseriau kecbade.
  ewe-ewe: Yehowa nye nye agakpe, nye mɔ kple nye xɔnametɔ. Nye Mawu nye nye agakpe,
    eyae mesi tso. Eyae nye nye akpoxɔnu kple ɖeɖe ƒe ŋusẽ kple nye mɔ sesẽ.
  eng-LEE: (18:3) The Lord is my rock, and my fortress, and my deliverer; my God,
    my rock, in whom I trust; my shield, and the horn of my salvation, and my high
    tower.
  asm-FB: যিহোৱাই মোৰ শিলা, মোৰ আশ্রয়ৰ কোঁঠ আৰু মোৰ উদ্ধাৰকর্তা; তেওঁ মোৰ ঈশ্বৰ,
    মোৰ দুৰ্গ, মই তেওঁতে আশ্ৰয় লৈছোঁ; তেওঁ মোৰ ঢাল, মোৰ ত্ৰাণৰ শিং, মোৰ উচ্চ আশ্রয়স্থান।
  sus-A: عَلَتَلَ، ﭑ سّنبّ نُن ﭑ شَنُنتٍنيِ نَن عِ رَ.
  fra-SBL: Yahvé est mon rocher, ma forteresse et mon libérateur ; mon Dieu, mon rocher,
    en qui je trouve refuge ; mon bouclier, et la corne de mon salut, ma haute tour.
  hbo-hbo: וַיֹּאמַ֡ר אֶרְחָמְךָ֖ יְהוָ֣ה חִזְקִֽי׃
  kik-kik: Jehova nĩwe rwaro rwakwa rwa ihiga, na rũirigo rwakwa rwa hinya, na mũkũũri
    wakwa; Mũrungu wakwa nĩwe rwaro rwakwa rwa ihiga, o we rĩũrĩro rĩakwa. Nĩwe ngo
    yakwa, na rũhĩa rwa ũhonokio wakwa, o na kĩĩhitho gĩakwa kĩrũmu.
  fra-NCL: 'Il dit : Je t’aime, Yahweh, ma force !'
  cek-AK: 'Angraeng loe ka lungsong, kacak kai ih sipae hoi kai pahlongkung ah oh:
    ka Sithaw, ka thacakhaih, ka buephaih, kang vaenghaih, ka loihhaih taki, kai ih
    imsang ah oh.'
  cuk-cuk: Bab-Jehováʼye, be an-akwasailaga gued. Be an-garganguedsoggu, an begi bensulid.
    Bab-Jehováʼye, be an-neggandikidid. Sigu-abgaedyob be an-idu bonigan-irwa gwisgued.
    Be-garganguedgi be an-bendaked. Bebi unnila bonigan-idu an-odukued-birigined maid.
    Bab-Jehováʼye, be an-ollor-imakedid. Bonigangi be an-ollor-imakdiid. Ar an bese
    gotele, an-isdarmaladgi-nakwega be an-imaked.
  uig-CYR: '@see-verse:PSA.018.001'
  tel-2017: యెహోవా నా ఆశ్రయశిల, నా కోట, నన్ను రక్షించేవాడు, ఆయన నా దేవుడు, నా ఆశ్రయశిల.
    నేను ఆయనలో ఆశ్రయం పొందుతాను. ఆయన నా డాలు, నా రక్షణ కొమ్ము, నా బలమైన పట్టు.
  hat-BSA: SENYÈ a se wòch mwen, sitadèl mwen e Delivrans mwen; Bondye mwen, wòch
    mwen, nan sila mwen jwenn pwoteksyon an.
  ukr-ONPU: Небеса проголошують славу Божу, і про діяння рук Його сповіщає небесна
    твердь.
  kos-kos: LEUM GOD El eot ku luk, El nien wikla luk. God luk El mwe loeyuk luk, Ke
    nga muta yorol nga moul. El lisringyu oana sie mwe loeyuk; El loangeyu tuh nga
    in moul.
  hbo-WLC: וַיֹּאמַ֡ר אֶרְחָמְךָ֖ יְהוָ֣ה חִזְקִֽי׃
  ibo-ibo: Onyenwe anyị bụ oke nkume m, na ebe mgbaba m e wusiri ike, na onye nnapụta
    m. Chineke m bụ oke nkume m, onye m gbabara nʼime ya. Ọ bụ ọta m, na mpi nzọpụta
    m, na oke nkume m nke onye ọbụla na-apụghị ịba nʼime ya.
  ory-ory: ସଦାପ୍ରଭୁ ମୋହର ଶୈଳ, ମୋହର ଗଡ଼ ଓ ମୋହର ଉଦ୍ଧାରକର୍ତ୍ତା; ମୋହର ପରମେଶ୍ୱର, ମୋହର ଦୃଢ଼
    ଶୈଳ, ମୁଁ ତାହାଙ୍କଠାରେ ଶରଣ ନେବି; ମୋହର ଢାଲ ଓ ମୋହର ପରିତ୍ରାଣର ଶୃଙ୍ଗ, ମୋହର ଉଚ୍ଚ ଦୁର୍ଗ।
  chk-chk: Ewe Samol mi Lapalap ai achau, i imwei imwen maun, pwal i chon angasaei,
    ai Kot, ai achau ewe ia üa op ie. A epeti seniei feiengau usun eu tittin maun,
    a peniei o tümwünüei.
  rop-rop: YAWEI oldei lukaftumbat mi, jis laik wen ai go langa seifwan haus, En wen
    mi oldei abum trabul, mi oldei go langa im, dumaji im jis laiga strongbala ston
    weya ai gin blandim miselp brom main enami olabat. Main God oldei maindimbat mi
    wen ai go langa im, en im oldei seibum mi brom main enami olabat jis laik det
    shild weya oldei stapam enibodi brom kilim sambodi.
  ukr-1871: Господь скеля моя, і ізбавленнє моє; мій Бог, моє прибіжище, на него вповати
    му. Він щит мій і ріг мого спасення, башта моя високая.
  yon-yon: Yariman kuu ne aromkonombon, ye kuu ne aromne angkumonimbon, ye kuu arud
    barang yaambed ne nen burudande angka kowi ye karub. Ne God kuu ne aromkonombon,
    yembed kukbimaanbon aombed dobirimain. Ye kuu ne kombe, ye kuu bobni yaa ne nen
    burudande bindi yaromkono, ye kuu ne dorondarimbon.
  deu-1951: (018-3) Der HERR ist meine Felsenkluft, meine Burg und meine Zuflucht;
    mein Gott ist ein Fels, darin ich mich berge, mein Schild und das Horn meines
    Heils, meine Festung.
  eng-JPS: (18-3) The LORD is my rock, and my fortress, and my deliverer; my God,
    my rock, in Him I take refuge; my shield, and my horn of salvation, my high tower.
  srp-1865: Gospode, grade moj, zaklone moj, koji se oboriti ne može, izbavitelju
    moj, Bože moj, kamena goro, na kojoj se ne bojim zla, štite moj, rože spasenja
    mojega, utoèište moje!
  lug-lug: Mukama lwe lwazi lwange, ky’ekigo kyange ekigumu era ye mununuzi wange,
    ye Katonda wange era lwe lwazi lwange mwe neekweka; ye ngabo yange era ye mulokozi
    wange ow’amaanyi, era kye kigo kyange ekinywevu.
  heb-heb: יהוה סלעי ומצודתי ומפלטי אלי צורי אחסה בו מגני וקרן ישעי משגבי׃
  ben-IRV: সদাপ্রভুু আমার শৈল, আমার দূর্গ, আমার সাহায্যকারী; তিনি আমার ঈশ্বর, আমার
    দৃঢ় শৈল; আমি তার আশ্রয় নিই। সে আমার ঢাল, আমার পরিত্রানের শিং এবং আমার সুরক্ষিত
    আশ্রয়।
  ntu-ntu: Nim Gct rnge, x butqbr kx rlakitrx. Nim lrpalvc nyznge peto, X Mevalu rnge
    kx arlapxle ninge. Nim nou zmatq rnge apule temz ngr lomrnge kc tqyrputrngr nipna.
  pan-pan: ਯਹੋਵਾਹ ਮੇਰੀ ਚੱਟਾਨ, ਮੇਰਾ ਗੜ੍ਹ ਅਤੇ ਮੇਰਾ ਛੁਡਾਉਣ ਵਾਲਾ ਹੈ, ਮੇਰਾ ਪਰਮੇਸ਼ੁਰ, ਮੇਰੀ
    ਚੱਟਾਨ, ਜਿਸ ਦੀ ਸ਼ਰਨ ਵਿੱਚ ਮੈਂ ਆਇਆ ਹਾਂ, ਮੇਰੀ ਢਾਲ਼, ਮੇਰੇ ਬਚਾਓ ਦਾ ਸਿੰਗ ਅਤੇ ਮੇਰਾ ਉੱਚਾ
    ਗੜ੍ਹ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် ငါ ၏ကျောက် ၊ ငါ ၏မြို့ရိုး ၊ ငါ့ ကိုကယ် လွှတ်သောသခင်၊ ငါ
    ၏ဘုရား ၊ ငါကိုးစား သော အစွမ်း သတ္တိ၊ ငါ ၏ အကွယ် အကာ၊ ငါ့ ကိုကယ်တင် သော ဦးချို
    ၊ ငါ ၏ရဲတိုက် ဖြစ်တော်မူ၏။
  kgf-kgf: Yawe imi nuac ʒamanʒiŋ, nuac demiŋ seli, aŋgéŋ titi ic, nuac Anutu, hoc
    seli musaŋgé nénéŋa, nuac saiwa, aŋgéŋ titiac iliha, neuŋ kiropo selina wanʒac.
  tte-O: Yeoba iya yagu veku yo iya yagu nume kaikaiwena yo iya kagu tolebolebo, yagu
    Yaubada, yagu veku kaikaiwena, iya yagu kaba meli, yagu ebeu, yo kagu tolebo yo
    yagu kaba kaiwe, yagu nume kaba kelolon.
  tbg-tbg: Nora orivano ti antua timitaintema kero, Noravano Kotiva ti antua timite
    vaivo. Kempuka vaantaavura voqaarama viva ti ututumate vaimanta te ho vauro. Viva
    navutaaka kauquqihairo ti ruaruama timite vaivama vaivo. Nora orivano ti antua
    timitaintema kero, ti Variqavano ti antua timite vaimantara ti, te vira vataake
    variari ti navutaaka kia ho ti qoraiqama timitevarave. Kainkevano vaiinti antua
    amitaintema kero, viva tiqaa koqema kero raqiki vaimanta vaunarave. Vira kempukavano
    navutaaka kauquqihairo ti ruaruama timite vairave. Kempuka vaantaavura avutaqi
    variaka ho variantemake, te viva inaini vaiha koqemake vauro.
  hmo-hmo: Lohiabada be egu Nadi Badana. Ia be egu magu, bona egu hamauria Tauna.
    Egu Dirava be egu kohoro, lau heau mauri gabuna. Ia ese lau ia gimaia noho, kesi
    bamona. Ia ese lau idia hadikaia gwauraia taudia, edia dala ia koua, vadaeni lau
    noho namo.
  zar-NT: 'Ruzóëʼ Xanruʼ nedaʼ tsutsu, en rapa chiʼë nedaʼ, en rusölë́ʼ nedaʼ. Náquiëʼ
    Dios quiaʼ, en Nu rutipa ládxaʼa, ateʼ ruzxöni ládxaʼa Lëʼ. Rácalenëʼ nedaʼ lu
    gudil-la: Rusölë́ʼ nedaʼ, en rizönëʼ nedaʼ.'
  urd-urd: ख़ुदावन्द मेरी चट्टान, और मेरा किला और मेरा छुड़ाने वाला है; मेरा ख़ुदा,
    मेरी चट्टान जिस पर मैं भरोसा रखूँगा, मेरी ढाल और मेरी नजात का सींग, मेरा ऊँचा
    बुर्ज।
  rus-SYN: Небеса проповедуют славу Божию, и о делах рук Его вещает твердь.
  bqc-SIM: Má yenzi Dii, ḿmɛ ń ma gbãa ũ.
  tcz-CHONGTHU: Yahweh Pakai hi kasongpi, kakulpi, chuleh eihuhhingpu ahin, Elohim
    ka Pathen hi kasongpi ahin eiveng tup jing ahi. Amahi kalumdal, eihuhhinga thahat
    chu ahin, chuleh kahoidohna munpi chu ahi.
  mar-mar: परमेश्वर माझा खडक माझा गढ आहे, जो मला सुरक्षा देतो, तो माझा देव, माझा खडक
    आहे, त्याच्यात मी आश्रय घेतो. तो माझी ढाल आहे, माझ्या तारणाचे शिंग आणि माझा बळकट
    दुर्ग आहे.
  isl-isl: Drottinn – ég elska þig! Þú hefur gert stórkostlega hluti fyrir mig!
  hlt-THB: 'Bawipa taw ka lungnu, ka vawngcak ingkaw ka hulkung na awm hy: Khawsa
    taw kang thuknaak lungnu na awm hy. Amah taw ka phuhqa ingkaw ka hulnaak kii,
    vawngcak boeih na awm hy.'
  qub-qub: Gammi canqui washämaj, pacamaj, salbamaj, Diosnë, chapämaj gaga, chapacuna
    escüdö, munayniyoj salbamajnë, altunnin pacacunä.
  bqp-bqp: Dikirimɛ ma gbɛ̀si ũ kũ ma zɛki gbãnao, ma surabariimɛ. Ma Ludamɛ ma
    zɛki gbãna ũ, madì nai. Àkũmɛ ma sɛ̃gbako ũ, ma surabari gbãna kũ ma guleio.
  hat-hat: (018:3) Se ou menm ki twou wòch kote m' kache a. Se ou menm ki sèvi m'
    ranpa. Se ou menm ki delivre m'. Ou se Bondye mwen, se ou menm ki pwoteje m'.
    Se nan ou mwen mete tout konfyans mwen. Se ou ki tout defans mwen. Se fòs ou k'ap
    sove m'. Se anba zèl ou mwen jwenn kote pou m' kache.
  eng-BSB: The LORD is my rock, my fortress, and my deliverer. My God is my rock,
    in whom I take refuge, my shield, and the horn of my salvation, my stronghold.
  eng-WEBPB: The LORD is my rock, my fortress, and my deliverer; my God, my rock,
    in whom I take refuge; my shield, and the horn of my salvation, my high tower.
  kbq-kbq: Ra Anumzamo'a ra haveni'ane, vihuni'a mani'neno nagura nevaziankina, agripinka
    frakugeno hankoni'a mani'neno nagura nevazie. Ra Anumzamo'a nagri hankone hankavenine
    nazahu have mani'neno, fraki kumani'a mani'ne.
  pon-pon: Ieowa ai paip, ai kel, ai jaundor, ai Kot, ai paipalap, me i kin liki,
    pere pa i, menkamaur pa i o jile pa i!
  nhe-BL: TOTECO, mopan ta nimotlatía pampa temachtli tinechmaquixtis. Tinechyahualohua
    para ax huelis nechajsise nocualancaitacahua. Taja tinotlamanahuijca. Ipan ta,
    noTeco Dios, nimotlatía, pampa na niitztoc momaco. Quena, san ipan ta nimotemachía.
    Ta tinechyahualohua para tinechmocuitlahuía. Taja tieli queja se huejcapantic
    tepancali tlen cuali huan temachtli. Ica ta mochicahualis nitlatlanis.
  wnc-wnc: Buyambam tapana damanu kekeknga gwenu unin. Sike i suu gwenduta binga,
    na takusopunggak. Sike ita na iwanae katune sandeke tanggak kapanin. Sike natane
    Anutuna suu kekeknga gwendu binga, nata ie kuke iwanae akusopunggat. Buyambam
    tapana tiunggu daka binga, ita na iwanae atakusopunggak. Siwan na inane kekeknga
    akngane sandeke tapan na kekeknga yuat. Sike i natane damanu kekeknga gwena unin.
  bus-bus: Diin ma gbɛ̀si ũ kↄ̃n ma zɛki gbãaao, ma mìsirimɛ. Ma Ludan ma gbɛ̀si
    ũ, mɛɛ̀ nazi. Àmbe ma sɛngbango ũ, ma mìsiri gbãa kↄ̃n ma gulezĩo.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wiko hepyro har romo. Tupàn Tuweharupi Wiko Ma'e
    wiko hemukàg kar har romo no. Tupàn hezar wiko itahu hemimaw romo. Ni amo nupuner
    kwaw ikatu 'ym ma'e iapo haw rehe ihewe wà nehe, ta'e aiko hehe we ihe xe. Hepyk
    u'yw wi purupykaw ài a'e. Uzàmàtyry'ym heàmàtyry'ymar hepyro pà.
  eng-DRA: The heavens shew forth the glory of God, and the firmament declareth the
    work of his hands.
