verse: PSA.018.002
translations:
  mal-C: യഹോവ എന്റെ പാറയും എന്റെ കോട്ടയും എന്റെ വിമോചകനും ആകുന്നു; എന്റെ ദൈവം എന്റെ
    ശില, അങ്ങയിൽ ഞാൻ അഭയംതേടുന്നു, എന്റെ പരിചയും എന്റെ രക്ഷയുടെ കൊമ്പും എന്റെ സുരക്ഷിതസ്ഥാനവും
    അവിടന്നാണ്.
  deu-TKW: 'Er sprach: Ich will dich erhöhen, Jahwe, meine Stärke! Jahwe ist mein
    Fels in meiner Drangsal und mein Erretter.'
  lin-lin: Oh Yawe, makasi na ngai, nalingaka Yo.
  mmx-mmx: Leeme Silok ik lok see rak basinge limixin munepen, atla neni Loogu Matmatkun
    tarak. Moroa rak, neni Lurutu See Pe rak, la keneng mun teren nia a nemen matmatkun.
    I tupe ia ngan Lenban. I tu tooro ia, la i kubak pe ia basinge limixin munepen
    minia.
  eng-LSV: 'YHWH [is] my rock, and my bulwark, || And my deliverer, || My God [is]
    my rock, || I trust in Him: My shield, and the horn of my salvation, || My high
    tower.'
  eng-GNV: 'The Lord is my rocke, and my fortresse, and he that deliuereth me, my
    God and my strength: in him will I trust, my shield, the horne also of my saluation,
    and my refuge.'
  eng-WEBSTER: The LORD is my rock, and my fortress, and my deliverer; my God, my
    strength, in whom I will trust; my buckler, and the horn of my salvation, and
    my high tower.
  nhw-BL: TOTECO, mopan ta nimotlatía pampa temachtli techmaquixtis. Techyahualohua
    para amo huelis nechajsise nocualancaitacahua. Taya tinotlamanahuijca. Ipan ta,
    noTeco Dios, nimotlatía, pampa na niitztoc momaco. Quena, san ipan ta nimotemachía.
    Ta techyahualohua para techmocuitlahuía. Taya tieli quen se huejcapantic tepancali
    catli cuali huan temachtli. Ica ta mochicahualis nitlatlanis.
  swh-ONEN: Bwana ni mwamba wangu, ngome yangu na mwokozi wangu, Mungu wangu ni mwamba,
    ambaye kwake ninakimbilia. Yeye ni ngao yangu na pembe ya wokovu wangu, ngome
    yangu.
  bba-bba: Yinni Gusunɔ, wunɑ ɑ sɑ̃ɑ nɛn dɑm. Wunɑ nɑ kĩ.
  eng-KJVCPB: The Lord is my rock, and my fortress, and my deliverer; My God, my strength,
    in whom I will trust; My buckler, and the horn of my salvation, and my high tower.
  luo-luo: Jehova Nyasaye en lwandana, en kar pondo mara kendo en jawarna; Nyasacha
    en lwandana ma apondo kuome. En okumbana, en tungʼ mar warruokna, kendo en ohingana.
  aii-aii: ܡܵܪܝܵܐ ܩܵܝܝܼ ܝܠܹܗ، ܘܚܸܣܢܝܼ، ܘܦܲܨܝܵܢܝܼ، ܐܲܠܵܗܵܐ ܐܝܼܨܵܪܝܼ ܕܫܵܩܠܹܢ ܓܵܘܣܵܐ
    ܒܝܼܹܗ، ܡܵܛܵܠܝܼ، ܩܲܠܥܝܼ ܘܚܲܝܠܵܐ ܕܦܘܼܪܩܵܢܝܼ.
  meu-meu: Iehova na egu nadi-gini, egu maḡu, egu hahemauri tauna; egu Dirava, egu
    nadi-gini, na abidadama heniamu tauna; egu kesi, egu mauri doana, bona egu kohoro.
  npi-ULB: परमप्रभु मेरो चट्टान, मेरो किल्ला हुनुहुन्छ, जसले मलाई सुरक्षामा लानुहुन्छ
    । उहाँ मेरो परमेश्‍वर, मेरो चट्टाना हुनुहुन्छ । उहाँमा नै म शरण लिन्‍छु । उहाँ
    मेरो ढाल, मेरो उद्धारको सिङ् र मेरो किल्ला हुनुहुन्छ ।
  yor-yor: Olúwa ni àpáta àti odi mi, àti olùgbàlà mi; Ọlọ́run mi ni àpáta mi, ẹni
    tí mo fi ṣe ibi ìsádi mi. Òun ni àpáta ààbò àti ìwo ìgbàlà mi àti ibi ìsádi mi.
  pes-OPCB: خداوند قلعهٔ من است. او صخرهٔ من است و مرا نجات می‌بخشد. خدایم صخرهٔ محکمی
    است که به آن پناه می‌برم. او همچون سپر از من محافظت می‌کند، به من پناه می‌دهد
    و با قدرتش مرا می‌رهاند. نجا‌ت‌دهندۀ من، مرا از ظلم می‌رهاند.
  tgl-ULB: Si Yahweh ang aking bato, ang aking tanggulan, ang siyang nagdadala sa
    akin sa kaligtasan; siya ang aking Diyos, ang aking bato; sa kaniya ako kumukubli.
    Siya ang aking kalasag, ang tambuli ng aking kaligtasan, at ang aking muog.
  nop-nop: Yahwe adi kadokone, tiŋa adigoŋ gimbahaŋne fafaŋeniŋ. Wapumdi momooŋ hinek
    nabudokolak, tiŋa adigoŋ hebi-itne kwet tilak kaŋ kedem hatilat. Wapum adi kweletalak
    wondok tuwolit tiŋa yahehewe tinamulak. Adi kotigoŋ nanagila nabudokodok saŋiniŋ
    halimilak.
  hui-hui: Anduane Homogo ibuni i̱naga wai pabe hongoheore kagoni. Ibu ege to̱le̱
    ale howa i̱ ho gehalu waitigirunaga giha howa i̱ mo wiaga. Ibu i̱naga humbi ale
    howa ibugua i̱ hapai haga ka. Ibugua i̱ mo wialu handayaho holene hongo karulapeore
    kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​ကို​ကွယ်​ကာ​သော​အ​ရှင်၊ ငါ​၏​ခိုင်​ခံ့​သော​ရဲ​တိုက်​ဖြစ်​တော်​မူ​၏။
    ငါ​၏​ဘု​ရား​သည်​ငါ့​ကို​ကွယ်​ကာ​စောင့်​ရှောက် တော်​မူ​သ​ဖြင့်​ငါ​သည်​ဘေး​မဲ့​လုံ​ခြုံ​၏။
    ကိုယ်​တော်​သည်​ဒိုင်း​လွှား​သ​ဖွယ်​ငါ့​ကို ကွယ်​ကာ​တော်​မူ​၏။ ငါ​၏​ဘက်​မှ​ခု​ခံ​တိုက်​ခိုက်​တော်​မူ​၍​ငါ့​အား
    ဘေး​မဲ့​လုံ​ခြုံ​စွာ​ထား​တော်​မူ​၏။
  bod-N: ང་ཡི་བྲག་རྡོ་དང་ནི་རི་རྫོང༌དང༌། །ང་ཡི་སྲོག་སྐྱོབ་ཡ་ཝཱེ་ཁོང་ཉིད༌ཡིན། །ང་ཡི་དཀོན་མཆོག་བདག་གི་ཕ་བོང༌ལགས།
    །ཁོང་ནི་ང་རང་སྐྱབས་སུ་འགྲོ་ས༌ཡིན། །ང་ཡི་ཕུབ་དང་ཐར་པའི་རྭ་དུང་ དང༌། །བདག་གི་བཙན་རྫོང་ཡང་ནི་ཁོང་ལགས༌སོ།།
  wsk-wsk: Yawe mu aninga manga gek am, aninga bitua gek am, se aninga bataguru ta
    kari; nu aninga Kaem, manga biya bo iwita, se ani kararasam ale aga kager kari
    memek nunga ko te yumusam. Nu aninga karem, se aninga sokel.
  sna-sna: Jehovha ndiye dombo rangu, nhare yangu, murwiri wangu; Mwari wangu ndiye
    dombo rangu, wandinovanda maari. Ndiye nhoo yangu norunyanga rworuponeso rwangu,
    shongwe yangu.
  spa-BLM: Yahvé es mi roca, mi fortaleza y mi libertador; mi Dios, mi roca, en quien
    me refugio; mi escudo, y el cuerno de mi salvación, mi alta torre.
  cac-cac: Mamin Jehová, ichato n̈aq'ueen aj d'ayin, ichato in cuartel aji, yujto
    in Columal ach. Ach in Diosal, a d'ayach scot vip, a d'ayach tzin col in b'a,
    in Tan̈vumal aji. In Columal ach, te ay a poder. Uuj max in yamchajlaj yuj eb'
    ayoch ajc'olal d'ayin.
  swh-ULB: Yahwe ni mwamba wangu, ngome yangu, yeye ambaye aniwekae kweye usalama;
    yeye ni Mungu wangu, mwamba wangu; ninapata kimbilio kwake. Yeye ni ngao yangu,
    pembe ya wokovu wangu, na ngome yangu.
  bel-bel: Нябёсы прапаведуюць славу Божую, і пра дзею рук Ягоных абвяшчае цьвердзь.
  deu-ELBBK: Ich liebe dich, HERR, meine Stärke!
  mbb-OT: Iyan ka, Nengazen, batu he endilungè ku, melig-en he elesè ku wey menluluwas.
    Iring ka te elesà he vatu, he ed-eles a ziyà te kenikew. Iyan ka kelasag ku, mekeǥeǥehem
    he menluluwas, wey eputà.
  mal-2015: യഹോവ എന്റെ ശൈലവും എന്റെ കോട്ടയും എന്റെ രക്ഷകനും എന്റെ ദൈവവും ഞാൻ ശരണമാക്കുന്ന
    എന്റെ പാറയും എന്റെ പരിചയും എന്റെ രക്ഷയായ കൊമ്പും എന്റെ ഗോപുരവും ആകുന്നു.
  gup-gup: Yawey wanjh nakka ngardduk kunwardde manbu manrayek, mak ngannahnan dja
    ngangehke. Nungka ngardduk God nawu ngankukbalhme, dja ngakelerlobme kore nungka
    ba ngannahnan. Nungka munguyh ngankukdjurruddi dja mak nganngehke. Ngaye wanjh
    ngawarlkkarren kore nungka ngankurrme.
  rmc-rmc: Igen tut kamav, RAJEJA, tu sal miri zor!
  nlg-nlg: A Lord, nigua na vatu ngasi, nigua na bona ni polo, ma nigua na vavola;
    nigua na God a nigua na vatu, itatana tu topoa na pilupilu. Gaia nigua na tako,
    te pilupiluu me righitaoniu.
  pes-OPV: خداوند صخره من است وملجا و نجات‌دهنده من. خدایم صخره من است که در او پناه
    می‌برم. سپر من و شاخ نجاتم و قلعه بلند من.
  ron-1924: Доамне, Ту ешть стынка мя, четэцуя мя, избэвиторул меу! Думнезеуле, Ту
    ешть стынка мя ын каре мэ аскунд, скутул меу, тэрия каре мэ скапэ ши ынтэритура
    мя!
  ben-OBCV: সদাপ্রভু আমার শৈল, আমার উচ্চদুর্গ, আমার উদ্ধারকর্তা; আমার ঈশ্বর আমার শৈল,
    আমি তাঁর শরণাগত, আমার ঢাল, আমার পরিত্রাণের শিং, আমার আশ্রয় দুর্গ।
  som-som: Rabbigu waa dhagax weyn oo ii gabbaad ah iyo qalcaddayda, iyo samatabbixiyahayga,
    Iyo Ilaahay, iyo gabbaadkayga adag, oo isagaan isku hallayn doonaa, Isagu waa
    gaashaankayga, iyo geeska badbaadadayda, iyo munaaraddayda dheer.
  lat-VUC: '[Cæli enarrant gloriam Dei, et opera manuum ejus annuntiat firmamentum.'
  eng-ASVBT: Jehovah is my rock, and my fortress, and my deliverer; My God, my rock,
    in whom I will take refuge; My shield, and the horn of my salvation, my high tower.
  mna-mna: Yooba, ni ta tuŋ ŋonoono. Pa ipombolmbol yo, mi ipakalkaala yo pa koroŋ
    sananŋan kembei ta raŋ sumbuunu, mi ni ulaaŋa tio. Ni iwe kembei siiri mbolŋana
    pio be aŋke lela mi aŋbot ambai. Tana aŋpase pa Anutu tio mbolŋana be iwe seraara
    pa koŋ koi bizin mi iporoukaala yo. Ni siŋgiao tio. Itunu mburaana ta ikamkewe
    yo. Mi ni imborro yo ma aŋbot ambai.
  ita-1885: Io invocai il Signore, a cui si deve ogni lode; E fui salvato da' miei
    nemici.
  eng-LXXUP: The heavens declare the glory of God; And the firmament proclaims the
    work of his hands.
  eng-ULB: Yahweh is my rock, my fortress, the one who brings me to safety; he is
    my God, my rock; I take refuge in him. He is my shield, the horn of my salvation,
    and my stronghold.
  spa-VBL: El Señor es mi roca, mi fortaleza y mi Salvador. Él es mi Dios, la roca
    que me protege. Me cuida del peligro. Su poder es como un escudo, y me mantiene
    a salvo.
  fra-_FOB: Éternel, mon rocher, ma forteresse et mon libérateur! Mon Dieu, mon rocher
    où je me réfugie! Mon bouclier, la force qui me délivre, ma haute retraite!
  mal-mal: യഹോവ എന്റെ ശൈലവും കോട്ടയും എന്റെ രക്ഷകനും ദൈവവും ഞാൻ ശരണമാക്കുന്ന പാറയും
    എന്റെ പരിചയും എന്റെ രക്ഷയുടെ കൊമ്പും ഗോപുരവും ആകുന്നു.
  lit-lit: VIEŠPATS yra mano aukšta apsaugos uola bei mano tvirtovė bei mano vaduotojas;
    mano Dievas, mano uola – juo pasitikiu; mano skydas bei mano išgelbėjimo ragas,
    mano aukšta prieglauda.
  urd-GVR: Rab merī chaṭṭān, merā qilā aur merā najātdahindā hai. Merā Ḳhudā merī
    chaṭṭān hai jis meṅ maiṅ panāh letā hūṅ. Wuh merī ḍhāl, merī najāt kā pahāṛ, merā
    buland hisār hai.
  suz-BL: परमप्रभु यावे आं सेरथे फुल्‍लु, आं बोल्‍यो दरवार नु आं जोरी सत्रु रे प्रोंइब
    बाक्‍ब। आं परमप्रभु, गे आं ख्रुइक्‍तीके सेरथे फुल्‍लु बाक्‍नीनी। परमप्रभु आं तेक्‍तीके
    नु आं कली ग्‍येरपाइक्‍ब, आं कली प्रोंइब नु आ बोल्‍यो दरवार बाक्‍ब। ब्‍यवस्‍था
    ३२:१८
  eng-NOY: Jehovah is my rock, my fortress, and my deliverer; My God, my strength,
    in whom I trust; My shield, my strong defence, and my high tower.
  ita-1927: L’Eterno è la mia ròcca, la mia fortezza, il mio liberatore; il mio Dio,
    la mia rupe, in cui mi rifugio, il mio scudo, il mio potente salvatore, il mio
    alto ricetto.
  ckb-ckb: یەزدان تاشەبەردی منە، قەڵا و دەربازکەرمە، خودام ئەو تاشەبەردەیە کە پەنای
    بۆ دەبەم، قەڵغان و هێزی ڕزگاریمە، پەناگای منە.
  eng-BBE: The Lord is my Rock, my walled town, and my saviour; my God, my Rock, in
    him will I put my faith; my breastplate, and the horn of my salvation, and my
    high tower.
  xsi-xsi: Yova Kindeni uru ikea ŋana naŋa kâ. I imo itogo mira ŋalae naŋa uru amuna
    tini mwasina, aku imo naneŋgu Yautâŋa Tamwata. Naŋa amo i tini laiti, kala kinzi
    kazâŋa tamâta sikura tu sizavaru naŋa, ande tia. Maro Kindeni ikea ŋanana, aku
    imo itogo naneŋgu maramuŋa mine. Mao nâ, i ne kaika ikatona naŋa lâ kazâŋa ilo.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನನ್ನ ಬಂಡೆಯೂ ನನ್ನ ಕೋಟೆಯೂ ನನ್ನ ವಿಮೋಚಕರೂ ಆಗಿದ್ದಾರೆ; ನನ್ನ ಬಂಡೆಯಾದ
    ದೇವರಲ್ಲಿ, ನಾನು ಭರವಸವಿಡುವೆನು ಅವರು ನನ್ನ ಗುರಾಣಿ ಮತ್ತು ನನ್ನ ರಕ್ಷಣೆಯ ಕೊಂಬು, ನನ್ನ ಉನ್ನತವಾದ
    ದುರ್ಗ ಆಗಿದ್ದಾರೆ.
  tam-2017: யெகோவா என் கன்மலையும், என் கோட்டையும், என் இரட்சகரும், என் தேவனும், நான்
    அடைக்கலம் புகும் என் கோபுரமும், என் கேடகமும், என் இரட்சிப்பின் கொம்பும், என் உயர்ந்த
    அடைக்கலமுமாக இருக்கிறார்.
  spa-RV-1909: Jehová, roca mía y castillo mío, y mi libertador; Dios mío, fuerte
    mío, en él confiaré; escudo mío, y el cuerno de mi salud, mi refugio.
  ron-BTF: DOMNUL este stânca mea și fortăreața mea și eliberatorul meu; Dumnezeul
    meu, tăria mea, în care mă voi încrede; pavăza mea și cornul salvării mele și
    turnul meu înalt.
  eng-WEBP: The LORD is my rock, my fortress, and my deliverer; my God, my rock, in
    whom I take refuge; my shield, and the horn of my salvation, my high tower.
  eng-FBV: The Lord is my rock, my fortress, and my Savior. He is my God, my rock
    who protects me. He shields me from harm, his power protects me, he keeps me safe.
  nld-1939: Jahweh, mijn toevlucht, mijn burcht en mijn veste; Mijn God, mijn rots,
    waarop ik kan schuilen, Mijn schild, de hoorn van mijn heil, en mijn schutse.
  nch-BL: TOTECO, ipan ta nimotatía pampa temachti techmaquixtis. Techyahualojtoc
    para amo huelis nechajsise nocualancaitacahua. Ta tinotamanahuijca. Ipan ta, noTeco
    Dios, nimotatía, pampa na niitztoc momaco. Quena, san ipan ta nimotemachía. Ta
    techyahualojtoc para techmocuitahuía. Ta tieli quej se huejcapantic tepancali
    cati cuali huan temachti. Ica ta mochicahualis nitatanis.
  vie-1934: Đức Giê-hô-va là hòn đá tôi, đồn lũy tôi, Đấng giải cứu tôi; Đức Chúa
    Trời là hòn đá tôi, nơi Ngài tôi sẽ nương náu mình; Ngài cũng là cái khiên tôi,
    sừng cứu rỗi tôi, và là nơi náu ẩn cao của tôi.
  cha-cha: 'Si Jeova y achojo, y castiyujo, yan y nanalibrijo: Yuusso, metgot y achojo,
    juangoco yo guiya güiya; patangjo yan y cánggilon y satbasionjo, y leca na torijo.'
  hin-CV: याहवेह मेरी चट्टान, मेरा गढ़ और मेरे छुड़ानेवाले हैं; मेरे परमेश्वर, मेरे
