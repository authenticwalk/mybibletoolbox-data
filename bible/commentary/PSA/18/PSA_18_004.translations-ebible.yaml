verse: PSA.018.004
translations:
  mal-C: മരണപാശങ്ങൾ എന്നെ ചുറ്റിവരിഞ്ഞു; നാശപ്രവാഹങ്ങൾ എന്നെ കവിഞ്ഞൊഴുകി.
  deu-TKW: Den Preiswürdigen rufe ich, Jahwe, so werde ich von meinen Feinden befreit.
  lin-lin: Nabelelaki Yawe oyo abongi na lokumu, mpe nakangolamaki wuta na maboko
    ya banguna na ngai.
  mmx-mmx: Loxoxo uu ga suxuna ia ngan ta lovo paxanao sesele utut ga vuulus labaaxin
    tarak.
  eng-LSV: Cords of death have surrounded me, || And streams of the worthless make
    me afraid.
  eng-GNV: The sorowes of death compassed me, and the floods of wickednes made me
    afraide.
  eng-WEBSTER: The sorrows of death compassed me, and the floods of ungodly men made
    me afraid.
  nhw-BL: Eltoya quen nechpixtoya imaco miquilistli. Nochi catli fiero catli onca
    ipan ni tlaltipactli nechtlanisnequiyaya.
  swh-ONEN: Kamba za mauti zilinizunguka, mafuriko ya maangamizi yalinilemea.
  bba-bba: I kɑ mɑn Yinni Gusunɔ siɑro. Nɑ̀ n nùn nɔɔɡiru sue nɑ fɑɑbɑ kɑnɑ, u rɑ
    mɑn wɔrewɑ nɛn yibɛrɛbɑn nɔmɑn di.
  eng-KJVCPB: The sorrows of death compassed me, And the floods of ungodly men made
    me afraid.
  luo-luo: Tonde mag tho ne orida matek; kendo ohula mangʼongo mar tho nouma.
  aii-aii: ܟܪܝܼܟܸܢܗܘܿܢ ܚܸܒ݂ܠܹ̈ܐ ܕܡܵܘܬܵ‌ܐ، ܛܵܘܦܵܢܹ̈ܐ ܣܸܪ̈ܝܹܐ ܨܦܝܼܚ ܠܗܘܿܢ ܥܲܠܝܼ.
  meu-meu: Mase iḡuidia ese e ḡeḡegu ahuva, hahedika abatadia ese e hagariguva;
  npi-ULB: मृत्युका डोरीहरूले मलाई बाँधे र व्‍यर्थका छालहरूले मलाई व्याकुल बनाए ।
  yor-yor: Ìrora ikú yí mi kà, àti ìṣàn omi àwọn ènìyàn búburú dẹ́rùbà mí.
  pes-OPCB: مرگ، مرا در چنگال خود گرفتار کرده بود و موجهای ویرانگرش مرا در بر گرفته
    بود.
  tgl-ULB: Nakapalibot sa akin ang mga lubid ng kamatayan, at inanod ako ng rumaragasang
    tubig ng kawalan ng halaga.
  nop-nop: Kumuŋnedi tawa niŋdi nehi-ibikilitiiŋ wendok tuwot nehitubu-dulalak. Kaŋ
    memikneyedi mik tinamiiŋ adi imeŋgwaŋdi buŋa nehikufulalak undiniŋ nabugoŋ.
  hui-hui: I̱ homolene kawareni harugoni. Homolene pume dariba haradagua i̱ dariba
    hayagoni. Iba li hongoheme ibalu dambi haradagua agali ko bu karume i̱ bo wahole
    ani biyagoni.
  mya-mya: သေ​မင်း​၏​နှောင်​ကြိုး​တို့​သည်​ငါ့​ကို​ရစ်​ပတ် ပါ​၏။ ဖျက်​ဆီး​ခြင်း​လှိုင်း​လုံး​များ​သည်​ငါ​၏​အ​ပေါ်
    သို့ လွှမ်း​မိုး​ကြ​၏။
  bod-N: འཆི་བའི་ཐག་པས་ང་ནི་བཅིངས་པ༌དང༌། །འཇོམས་བྱེད་དྲག་བཞུར་ཆུ་བོས་ང་རང༌བསྣུབས།།
  wsk-wsk: Ani kuera mayang aga taliparam; lom biya aga ira kaluwuram.
  sna-sna: Mabote orufu akandipinganidza; mvura zhinji inoparadza yakandifukidza.
  spa-BLM: Las cuerdas de la muerte me rodearon. Las inundaciones de la impiedad me
    dieron miedo.
  cac-cac: A smay chamel ix oymaj d'a in patic. Man̈ jantacoc yaelal ix javi d'a vib'an̈
    yic tzin sateli.
  swh-ULB: Kamba za mauti zilinizunguka, na mafuriko yakimbiayo yalinielemea.
  bel-bel: Няма мовы, і няма гаворкі, дзе ня чуўся б іхні голас.
  deu-ELBBK: Ich werde den HERRN anrufen, der zu loben ist, und ich werde gerettet
    werden von meinen Feinden.
  mbb-OT: Is kemetayen iring te pisì he ebpekevakus kediey, wey iring te litag diyà
    te veyeey ku. Is kezeetan iring te vendes te zalem he ed-anud kedì.
  mal-2015: മരണപാശങ്ങൾ എന്നെ ചുറ്റി; അഗാധപ്രവാഹങ്ങൾ എന്നെ ഭ്രമിപ്പിച്ചു.
  gup-gup: Nungka nganngehkeng kore manbu yiman kundowikenh ngarre kunyarl, makka
    ngandukkarrukkayi, warridj kukku manbu bodjurrbuhmi ngankuyinngakkeng.
  rmc-rmc: Vičinav ko RAJ, savo hino hodno te lel e chvala, a som zachraňimen mire
    ňeprijaťeľendar.
  nlg-nlg: Na alo ni mate te utu talighutiu; mana tave ni tataghalaghi te ghoghoro
    i vuvungagu.
  pes-OPV: رسنهای موت مرا احاطه کرده، و سیلابهای شرارت مرا ترسانیده بود.
  ron-1924: Мэ ынконжурасерэ легэтуриле морций ши мэ ынгрозисерэ рыуриле пеирий;
  ben-OBCV: মৃত্যুর বাঁধন আমাকে আবদ্ধ করেছিল; ধ্বংসের স্রোত আমাকে বিধ্বস্ত করেছিল।
  som-som: Waxaa i hareereeyey xadhkihii dhimashada, Oo waxaa i cabsiiyey daadkii
    cibaadala'aanta.
  lat-VUC: Non sunt loquelæ, neque sermones, quorum non audiantur voces eorum.
  eng-ASVBT: The cords of death compassed me, And the floods of ungodliness made me
    afraid.
  mna-mna: Kilis ki meeteŋana, rimen mi ikam yo. Pa pataŋana sananŋana kat ilol yo
    kembei ta wo biibi i.
  ita-1885: Legami di sepolcro mi avevano intorniato, Lacci di morte mi avevano incontrato.
  eng-LXXUP: There are no speeches or words, In which their voices are not heard.
  eng-ULB: The cords of death surrounded me, and the rushing waters of worthlessness
    overwhelmed me.
  spa-VBL: Las sogas de la muerte me rodeaban, las aguas de la destrucción se agitaban
    sobre mí y me ahogaban.
  fra-_FOB: Les liens de la mort m'avaient enveloppé, et les torrents de la destruction
    m'avaient épouvanté;
  mal-mal: മരണമാകുന്ന കയറ് എന്നെ ചുറ്റി; അഗാധപ്രവാഹങ്ങൾ എന്നെ ഭ്രമിപ്പിച്ചു.
  urd-GVR: Maut ke rassoṅ ne mujhe gher liyā, halākat ke sailāb ne mere dil par dahshat
    tārī kī.
  suz-BL: गो साइक्‍चा पुंइसीचशो दुम्‍शा, हेरा बेक्‍ती। आं कली साइक्‍ब ब्‍वाक्‍कु आ
    छाल खोदेंशो पा जाक्‍शा, हिंपाइक्‍ती। भजन संग्रह ११६:३
  eng-NOY: The snares of death encompassed me; The floods of destruction filled me
    with dismay;
  ita-1927: I legami della morte m’aveano circondato e i torrenti della distruzione
    m’aveano spaventato.
  ckb-ckb: چونکە پەتی مەرگ شەتەکی داوم، لێشاوی لەناوچوون زەندەقی بردم،
  eng-BBE: The cords of death were round me, and the seas of evil put me in fear.
  xsi-xsi: Muŋga mateŋa nao sondo imâ pana, aku zavaruŋa ipole naŋa itogo tâi ilaŋa
    ipole tamâta mine.
  kan-OKCV: ಮರಣದ ಪಾಶಗಳು ನನ್ನನ್ನು ಸುತ್ತಿಕೊಂಡವು; ವಿನಾಶಪ್ರವಾಹಗಳು ನನ್ನ ಮೇಲೆ ಹರಿದವು.
  tam-2017: மரணக்கட்டுகள் என்னைச் சுற்றிக்கொண்டன; மாபெரும் அலைகள் என்னைப் பயப்படுத்தினது.
  spa-RV-1909: Cercáronme dolores de muerte, y torrentes de perversidad me atemorizaron.
  ron-BTF: Întristările morții m-au încercuit și potopurile de oameni neevlavioși
    m-au înspăimântat.
  eng-WEBP: The cords of death surrounded me. The floods of ungodliness made me afraid.
  eng-FBV: Ropes of death encircled me, surging waters of destruction flooded over
    me;
  nld-1939: De branding van de dood had mij al gegrepen, De golven der onderwereld
    sloegen over mij heen;
  nch-BL: Eltoya quej nechpixtoya imaco miquilisti. Nochi cati fiero cati onca ipan
    ni taltipacti nechtanisnequiyaya.
  vie-1934: Các dây sự chết đã vương vấn tôi, Lụt gian ác chảy cuộn làm cho tôi sợ
    hãi.
  cha-cha: Mato guiya guajo y piniten finatae, ya y minilalag y tinaelaye janamaañaoyo.
  hin-CV: मृत्यु की लहरों में घिर चुका था; मुझ पर विध्वंस की तेज धारा का वार हो रहा
    था.
  eng-OURB: The cords of death surrounded me. The floods of ungodliness made me afraid.
  spa-BES: Las cuerdas de la muerte me rodeaban, y los torrentes del mal me aterrorizaron.
  tdx-tdx: Vinandibandi’ o vahen-kavilasio, le ho nandimpotse ahy ty fisorotombaha’
    i Beliale;
  tha-KJV: ความโศกเศร้าแห่งความตายล้อมข้าพระองค์​ไว้ กระแสแห่งคนอธรรมที่ท่วมทับข้าพระองค์​ทำให้​ข้าพระองค์​กลัว
  por-BR-2018: Cordas de morte me cercaram; e riachos de maldade me encheram de medo.
  deu-ELO: Es umfingen mich die Bande des Todes, und die Ströme Belials erschreckten
    mich;
  eng-WYC-2018: The sorrows of death (en)compassed me; and the strands of wickedness
    have troubled me. (The sorrows of death surrounded me; and the streams of wickedness
    have flowed over me.)
  epo-epo: Ĉirkaŭis min la ondoj de la morto, Kaj torentoj pereigaj min teruris;
  gfk-gfk: Iau te wiwis taar um tano winwisaan na minaat. No dadas na tektek na halhaliarai
    i te kap iau.
  uig-PIN: Ɵlümning asarǝtliri meni ⱪorxiwaldi, Ihlassizlarning yamrap ketixi meni
    ⱪorⱪitiwǝtti;
  beo-beo: Na bogomu gadenenewane ba:i. Wadela:su liligi hano fugala:i agoane da na
    dedebomu galu.
  tpi-OTNT: Klostu dai i painim mi, olsem ol baklain i pasim mi strong, na olsem si
    i kirap bikpela na i laik karamapim mi.
  hau-SA: Igiyoyin mutuwa sun shaƙe ni; rigyawan hallaka sun sha kaina.
  udu-udu: Atomm gi mowu a’di ’tamkunu aha/ is mo, mii jin kar ’kus me’d yi’de/ ’peni
    mo jin daḵu/ gwo me’d mo a’di tiḵ aha/ e mo,
  uig-LAT: Ölümning asaretliri méni qorshiwaldi, Ixlassizlarning yamrap kétishi méni
    qorqitiwetti;
  nde-nde: Izibopho zokufa zangihilela; lezikhukhula zokubhubhisa zangikhulela.
  ton-ton: Naʻe kāpui au ʻe he ngaahi mamahi ʻoe mate. pea naʻe fakamanavahēʻi au
    ʻe he lōmaki mai ʻoe kau tangata angakovi.
  ces-1613: Chvály hodného vzýval jsem Hospodina, a od nepřátel svých byl jsem vyproštěn.
  eng-WMB: The cords of death surrounded me. The floods of ungodliness made me afraid.
  tam-TCV: மரணக் கயிறுகளால் நான் சிக்குண்டேன்; அழிவின் அலைகள் என்னை அமிழ்த்திவிட்டன.
  ceb-ULB: Ang mga hikot sa kamatayon migapos kanako, ug ang naghaganas nga tubig
    sa pagkawalay kapuslanan naglumos kanako.
  pol-UBG: Ogarnęły mnie boleści śmierci i zatrwożyły mnie potoki bezbożnych.
  urd-GVU: موت کے رسّوں نے مجھے گھیر لیا، ہلاکت کے سیلاب نے میرے دل پر دہشت طاری کی۔
  eng-OEBCW: The waves of death broke about me, fearful floods of chaos.
  deu-1912: Es umfingen mich des Todes Bande, und die Bäche des Verderbens erschreckten
    mich.
  kan-2017: ಮೃತ್ಯುಪಾಶಗಳು ನನಗೆ ಸುತ್ತಿಕೊಂಡವು; ನಾಶಪ್ರವಾಹವು ನನ್ನನ್ನು ನಡುಗಿಸಿತು.
  yap-yap: Riya’en e yam’ e ke longbiyeg; ma pi n’ew ko riya’ e ke m’ing nga dakenag.
  hlt-MCSB: Dueknah rhuihet loh kai n'yen tih aka muen soklong loh kai n'let sak.
  mdy-ETH: ሃይቢ ካራ ባይዚ ታና ሜታሴኔ፤ ባይሲንታ ዲጲያ ታና ዱኡኬኔ።
  twi-ASANTE: Owuo nkɔnsɔnkɔnsɔn kyekyeree me; na ɔsɛeɛ asorɔkye bu faa me so.
  eng-WEBU: The cords of death surrounded me. The floods of ungodliness made me afraid.
  acu-NT: Mangkartin ainau timiá untsuri wina mantuwartas winitrinamtai, wikia jakatatjapi
    tusan shamkamiajai.
  spa-PDDPT: Me rodearon los lazos de la muerte, Sentí el espanto de los torrentes
    de Belial.
  gun-gun: Nhuã manoa regua xejura va'ekue, yai rami heko vai va'e xere opu'ã vy xemongyje.
  agu-BL: Ja sotz inc'u'l tan quimichil yi atin cu'n. Na chi ik yi pak'bil mar nsaj
    swibaj. Nin ja chinxob tan yi ẍchamil yi tojkbil a'. Na nsken chintx'amxij tak'un.
  ilo-ULB: Pinulipulannak dagiti tali ni patay, ket linipusnak ti naapres a danum
    ti pannakadadael.
  kpg-kpg: Di hagalliga o di made gu haganiga mai i dogu gili. Nia beau o di haga mooho
    gu haga holi au.
  uig-ARA: ئۆلۈمنىڭ ئاسارەتلىرى مېنى قورشىۋالدى، ئىخلاسسىزلارنىڭ يامراپ كېتىشى مېنى
    قورقىتىۋەتتى؛
  sus-sus: 'N xa a fala n xui itexi ra: Ala tantu! Ala bara n nakisi n yaxuie ma.'
  pon-2006: Keper en mehla kapiliepenehr; iloak en meninkauwo koaduhpwalihiedier.
  jae-jae: Gêmacanô ŋadembom gênôm aê auc to gêŋ gebe enseŋ aêŋa kêtakê aê.
  ksd-ksd: A umana vinau na minat dia ga rau kikil iau, Ma iau ga burut ta ra varpiam
    i da ra lovon ta.
  tur-YTC: Ölüm ipleri sarmıştı beni. Tanrısızlık selleri beni ürküttü.
  bel-N: Паклічу я ГОСПАДА, Які годны хвалы, і ад ворагаў маіх збаўлены буду.
  grc-BRENT: Οὐκ εἰσὶ λαλιαὶ οὐδὲ λόγοι, ὧν οὐχὶ ἀκούονται αἱ φωναὶ αὐτῶν·
  kpr-kpr: Ambari da fakina evagoimi na kosege birurughedo afurugusira.
  ind-AYT: (18-5)Tali-tali kematian membelit aku, dan arus deras kejahatan membanjiri
    aku.
  yom-yom: Minsinga mi lufua mimfietikisa. Bosi khuka nlangu yimbunganga yimbuila
    mu kinzimbukila.
  yut-yut: Nap teban da nak tebaisi wamaŋdak, ae tap ɨdap da nak wɨtjɨk do madepsi
    tamalɨkdak, uŋun da tɨlak kɨmot da nak palɨsi abɨdagɨt.
  nya-nya: Zingwe za imfa zinandizinga; mitsinje yothamanga yachiwonongeko inandiopsa
    kwambiri.
  hrv-hrv: Zazvat ću Jahvu, hvale predostojna, i od dušmana bit ću izbavljen.
  mps-mps: Te pąde ena isainu yai, tama te bonogo ena bomonama kęnani tiwai yali.
    Te dwai sę ebo bidi dabego enaba bomonama hwįani, tama augwali te genuai tamu
    ąį sigo ena mesegelibo tiwai yali.
  tpi-tpi: Klostu dai i painim mi, olsem ol baklain i pasim mi strong, na olsem si
    i kirap bikpela na i laik karamapim mi.
  dan-1931: Jeg påkalder HERREN, den Højlovede, og frelses fra mine Fjender.
  vie-OVCB: Dây tử vong đã quấn lấy con; những dòng thác hủy diệt tràn ngập con,
  guj-2017: મને મૃત્યુનાં બંધનોએ ઘેરી લીધો છે અને દુષ્ટતાનાં મોજાં મારા પર ફરી વળ્યાં
    છે.
  pon-2006A: Keper en mehla kapiliepenehr; iloak en meninkauwo koaduhpwalihiedier.
  por-BRBSL: Os cordões da morte me cercaram. As enchentes de impiedade me fizeram
    temer.
  eng-OEBUS: The waves of death broke about me, fearful floods of chaos.
  swe-swe: Jag ropade till (höjde min röst i bön, kallade på) Herren (Jahve) – som
    är värdig att bli prisad – och blev räddad från mina fiender.
  cth-cth: Due patawnae ni na kalup, Cathut takihoehnae tuikalen ni na taki sak.
  twi-twi: Owu nkɔnsɔnkɔnsɔn kyekyeree me; na ɔsɛe asorɔkye bu faa me so.
  hlt-hlt: Dueknah rhuihet loh kai n'yen tih aka muen soklong loh kai n'let sak.
  tbz-SIM: Kuyie nyètìrì ndɛu, n ku n yu kɛ̀ kù n dɛɛtɛ́nɛ̀ n dootitɔbɛ̀.
  msy-2020: Guizbangɨra, kɨ atam areme. Ovevem benir gavgavimɨn mɨn na ikiagharigha
    gɨfa, Mati ongarim dɨkava dɨpɨraghira, na avasava ami.
  dop-dop: Mɑ sɑmɑ Tɑcɑɑ nɑ kɑwilitɑɣɑ. Nyɑ́ yɑpənɑ-m kolontunɑɑ niŋ tɑɑ.
  azb-azb: Ətrafımı ölüm ipləri bürümüşdü, Məni əcəl selləri ürkütmüşdü.
  eng-DBY: The bands of death encompassed me, and torrents of Belial made me afraid.
  hin-2017: मृत्यु की रस्सियों से मैं चारों ओर से घिर गया हूँ, और अधर्म की बाढ़ ने
    मुझ को भयभीत कर दिया; (भज. 116:3)
  wol-KYG: Ki yelloo cant, Aji Sax ji, moom laa woo, mucc ci samay noon.
  bjr-bjr: Manda kuqirafa qini fiqu fiqu inoo marifanoo, darirafa ooruku nammari amakauriara
    foora inoo qini rafaaqafidanoo.
  eng-YLT: Compassed me have cords of death, And streams of the worthless make me
    afraid.
  kne-kne: Din pese yan nangisagana si kaknaak koma ay tagdey. Kamanak napolipolan
    si tali ay omigoyod sin kad-an di natey, kaman omianod ay layos ono kaeegyat ay
    dalloyon ay domalapos.
  eng-WYC-2017: The sorrows of death encompassed me; and the strands [or streams]
    of wickedness have troubled me.
  eng-WMBB: The cords of death surrounded me. The floods of ungodliness made me afraid.
  zat-NTPS: Guzúa' lu da ste̱be chee̱ xel-la' gute, na' guca da cale̱la ca tu xe̱gu
    nisa da bchebe na neda'.
  zty-NTPS: Wzóa' ḻo da' zede che yeḻa' got, na' gok da' ẕinnj ka to yegw nis da'
    bcheben neda'.
  urd-GVH: मौत के रस्सों ने मुझे घेर लिया, हलाकत के सैलाब ने मेरे दिल पर दहशत तारी
    की।
  rug-rug: Sa tinasuna tana minate si koa pa vari likohaequ, sari na bogusu tinahuara
    si nobi tamunau si arau.
  gaz-gaz: Funyoon duʼaa na xaxe; lolaan badiisaas na liqimseera.
  fra-LSG: 'Je m’écrie: Loué soit l’Éternel! Et je suis délivré de mes ennemis.'
  yal-yal: Alatala xa tantun! N na a xili, a yi n nakisi n yaxune ma.
  iou-iou: Kumäŋ-kumäŋ täŋo yentä kwasikotpäŋ nepmaŋkuŋ. Täŋpäwak täŋo kehäromitä
    näk uwäk taŋpäŋ nepmaŋkuk.
  haw-1868: Ua puni au i ka ehaeha o ka make; Ua hooweliweli mai ia'u na ale o ka
    poe aia.
  arb-NAV: قَدْ أَحْدَقَتْ بِي حِبَالُ الْمَوْتِ، وَأَفْزَعَتْنِي سُيُولُ الْهَلاكِ.
  ded-ded: Homecac witicngo fusenuu doku tunggbaungngo wegenac hama memanganenubeso
    anu kucna kpac anec.
  ewe-ewe: Ku ƒe kawo blam, eye nu siwo gblẽa ame la ƒo ɖe dzinye abe tɔʋu ene.
  eng-LEE: (18:5) The bonds of death encompassed me, and the floods of destruction
    made me afraid.
  asm-FB: মৃত্যু-জৰীত মই বান্ধ খাই পৰিছিলোঁ, পৰকালৰ ধ্বংসৰ স্রোতত মই জর্জৰিত হৈছিলো।
  sus-A: ﭑ شَ عَ قَلَ ﭑ شُي عِتٍشِ رَ؛ عَلَ تَنتُ! عَلَ بَرَ ﭑ نَكِسِ ﭑ يَشُييٍ مَ.
  fra-SBL: Les cordes de la mort m'ont entouré. Les flots de l'impiété m'ont fait
    peur.
  hbo-hbo: מְ֭הֻלָּל אֶקְרָ֣א יְהוָ֑ה וּמִן־אֹ֝יְבַ֗י אִוָּשֵֽׁעַ׃
  kik-kik: Mĩhĩndo ya gĩkuũ nĩyandigiicire; kĩguũ kĩa mwanangĩko gĩkĩĩhubĩkania.
  fra-NCL: J’invoquai celui qui est digne de louange, Yahweh, et je fus délivré de
    mes ennemis.
  cek-AK: Duekhaih quinawk mah ang zaeng moe, Sithaw panoek ai kaminawk ih tuiphu
    mah zithaih hoiah ang ohsak.
  cuk-cuk: Burgwed-igar nue an-ebiris gunaid. Diwar-dummad-nomaiyobi, burgwed angi
    gwisgunonikid.
  uig-CYR: Тилсиз һәм авазсиз болсиму, уларниң садаси аләмгә аңланмақта.
  tel-2017: మరణ పాశాలు నన్ను చుట్టుకున్నాయి, దుర్మార్గులు వరద ప్రవాహంలా నా మీద పడి
    నన్ను అణిచివేస్తున్నారు
  hat-BSA: Kòd lanmò yo te antoure mwen. Flèv mal ki sòti nan peyi a mò yo te teworize
    m.
  ukr-ONPU: Хоча без слів їхня мова і не чути звуків від них,
  kos-kos: Mwe fosrnga lun misa apinyula, Ac noa lun kunausten toki nu fuk.
  hbo-WLC: מְ֭הֻלָּל אֶקְרָ֣א יְהוָ֑ה וּמִן־אֹ֝יְבַ֗י אִוָּשֵֽׁעַ׃
  ibo-ibo: Ụdọ niile nke ọnwụ kere m agbụ; ịchị ọkụ nke mbibi ọjọọ kpuchiri m.
  ory-ory: ମୃତ୍ୟୁର ରଜ୍ଜୁ ମୋତେ ବେଷ୍ଟନ କଲା, ପାପାଧମତାରୂପ ପ୍ଲାବନ ମୋତେ ଭୟଗ୍ରସ୍ତ କଲା।
  chk-chk: Ekewe feiengauen mäla ra pwelifeiliei, ekewe öütöüten feiengau ra puitiei.
  rop-rop: Aibin abum bigis trabul, en aibin gulijap dai, dumaji main enami olabat
    bin raidaran langa mi. Imbin jis laik solwoda bin raidaran langa mi redi blanga
    binijimap mi.
  ukr-1871: Обгорнули мене муки смертні, злякали мене потоки погибелї.
  yon-yon: Bobni ye kibin abakbed ne kuu yerengkoon, kwane monmari ye barang kuu urok
    yuknemoon areb ne burudandoon.
  deu-1951: (018-5) Todeswehen umfingen mich, Bäche Belials schreckten mich;
  eng-JPS: (18-5) The cords of Death compassed me, and the floods of Belial assailed
    me.
  srp-1865: Obuzeše me smrtne bolesti, i potoci nevaljalijeh ljudi uplašiše me.
  lug-lug: Emiguwa gy’okufa gyanneetooloola; embuyaga ez’okusaanawo zansaanikira.
  heb-heb: אפפוני חבלי מות ונחלי בליעל יבעתוני׃
  ben-IRV: মৃত্যুর দড়ি আমাকে ঘিরে ধরেছিল এবং দ্রুতগতির জলধারা আমাকে আতঙ্কিত করেছিল।
  ntu-ntu: Yawe, mzli ka tqkxpu-ngrne kqlex nim mz nzokatr-krm ninge. Murde ycpe pipz
    nzbz-krnge. Opxm kx zmatq ngr nzbzngr sa na-aovxiole ninge, Mz nzpe-amqngi-krde
    ninge. A' krlzx kx sa naxlrme ninge mz Mangr-nzangiongr nim, Mz nzayzlu-krme natqnge.
  pan-pan: ਮੌਤ ਦੀਆਂ ਡੋਰੀਆਂ ਨੇ ਮੈਨੂੰ ਘੇਰ ਲਿਆ, ਅਤੇ ਕੁਧਰਮੀ ਦੇ ਹੜ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਡਰਾਇਆ।
  mya-JVB: သေ ခြင်းကြိုး တို့သည် ငါ့ ကိုဝိုင်း မိ၍ ၊ ဖျက်ဆီး တတ်သော ရေစီး ခြင်းကြောင့်
    ငါ ကြောက်လန့် ရ၏။
  kgf-kgf: Humucac hésianéŋ dérécgé néŋu héna logilogiac hakanéŋ doku ɋaoŋa luma keŋkeŋa
    ésécnec tericgé nénʒac.
  tte-O: Boita mainana simiya-takikilagau na sibayanae bagoluna iguli-pwaikiyau.
  tbg-tbg: Qutira haikavano naaqunta voqaara ti vunta vaantama kero uqurama taimanta
    te qutuvi ruhiqauvi vaunara. Huvura namarivano ekaa haika qoraiqama kaintema kero,
    qora haika, vo haika vo haikavano ti qoraiqama timite vaimanta vaunara.
  hmo-hmo: Mase ena goada mai gari danu ese, lau ia hagegea noho, bona dika bada be,
    abata bamona lau ia hagaria bada noho.
  zar-NT: Iaʼlátiʼsö laʼ gútiaʼ, ateʼ yöjbagaʼ nedaʼ le usuniti nedaʼ, le ben ga gúdxidaʼ.
  urd-urd: मौत की रस्सियों ने मुझे घेर लिया, और बेदीनी के सैलाबों ने मुझे डराया;
  rus-SYN: Нет языка, и нет наречия, где не слышался бы голос их.
  bqc-SIM: Dii kà wà aà sáaukpa. Mi lɛzuaàzi, ì ma bↄ ma ibɛɛↄ ↄzĩ.
  tcz-CHONGTHU: Thina khoisatna chun eiumkimvel tan, manthahna twipi chun eichup tan
    ahi.
  mar-mar: मृत्यूच्या दोऱ्यांनी मला घेरीले, आणि नाशाच्या पुरांनी मला घाबरे केले आहे.
  isl-isl: Mér nægir að ákalla hann – lof sé Guði! – og ég frelsast undan öllum óvinum
    mínum.
  hlt-THB: Thihnaak quikhqi ing ni pin nawh seetnaak tuiphu ing ni zawl khup hy.
  qub-qub: Wañuyga janächönami ricacuran. Juchuno janächöna captin fiyupa mancharirä.
  bqp-bqp: Gó'itɛ vlɛ̃̀ kũmao, ípaka kũ àdi ń kakatɛ tɛni ma ble.
  hat-hat: (018:5) Lanmò te fin vlope m'. Mwen te pè lè m' wè tout malè sa yo tonbe
    sou mwen.
  eng-BSB: The cords of death encompassed me; the torrents of chaos overwhelmed me.
  eng-WEBPB: The cords of death surrounded me. The floods of ungodliness made me afraid.
  kbq-kbq: Nofi'mo nazeri kagiankna huno fri'zamo'a nazeri kanegigeno, ti hageno refiteankna
    huno hazenkezamo'a refitenante'ne.
  pon-pon: I lodi oner jal en mela kan, o pilap en Pileam akan kamajak ia er.
  nhe-BL: Eltoya queja nechpixtoya imaco miquistli. Nochi tlen fiero tlen onca ipan
    ni tlaltepactli nechtlanisnequiyaya.
  wnc-wnc: Na akupitde wesimu asikum. Sike wa nau takngatuta binga kekeknga wamanggaganuwan
    yukum. Siwan wai aminda na nuwa maiwitde kumzang tasikaing. Gatu wa tasikaingu
    yanggabam gwendane sambuyata binga enake na usukwatapik.
  bus-bus: Góro'itɛ vlɛ̃̀ɛmao, ísↄ̃ kɛ̀ è ń kaatɛ e ma blee.
  gub-BL: Hemàno àwàm heàpixipixi iko kyhàhàm ài a'e. Hemumaw pàwàm ur he'aromo ykotok
    uhua'u ma'e ài no.
  eng-DRA: There are no speeches nor languages, where their voices are not heard.
