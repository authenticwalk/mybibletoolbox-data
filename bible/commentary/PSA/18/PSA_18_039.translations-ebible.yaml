verse: PSA.018.039
translations:
  mal-C: ശക്തിയാൽ അവിടന്ന് എന്നെ യുദ്ധസജ്ജനാക്കുന്നു അവിടന്ന് എന്റെ ശത്രുക്കളെ എന്റെ
    പാദത്തിൽ നമിക്കുന്നവരാക്കിത്തീർത്തു.
  deu-TKW: Ich zerschmetterte sie, daß sie nicht mehr aufstehen konnten, dahinsanken
    unter meine Füße.
  lin-lin: Nabebisaka bango nye, mpe bakokaka lisusu kotelema te ; bakweyaka na se
    ya matambe na ngai.
  mmx-mmx: Uga raba ia mi lolos ti nom leesep, la nia aga sak tup mi limixin diga
    munepen minia.
  eng-LSV: And You gird me [with] strength for battle, || You cause my withstanders
    to bow under me.
  eng-GNV: 'For thou hast girded me with strength to battell: them, that rose against
    me, thou hast subdued vnder me.'
  eng-WEBSTER: 'For thou hast girded me with strength to battle: thou hast subdued
    under me those that rose up against me.'
  nhw-BL: Toteco Dios, ta techfuerzajmacac ipan nopa tlahuilanalistli huan tijchijqui
    para nocualancaitacahua ma motlancuaquetzaquij noixpa.
  swh-ONEN: Ulinivika nguvu kwa ajili ya kupigana vita; uliwafanya adui zangu wasujudu
    miguuni pangu.
  bba-bba: Nɑ rɑ bu suririwɑ temɔ n kɔsuku kpɑ bu kpɑnɑ bu se.
  eng-KJVCPB: 'For thou hast girded me with strength unto the battle: Thou hast subdued
    under me those that rose up against me.'
  luo-luo: Ne imiya teko mar kedo lweny; ne imiyo jomamon koda kulore e nyima.
  aii-aii: ܘܫܩܝܼܠܔ ܠܝܼ ܚܲܝܠܵܐ ܠܦܠܵܫܵܐ، ܡܘܼܒܪܸܟ ܠܘܼܟ݂ ܬܚܘܿܬ‌ܝܼ ܠܩܵܝܡܵܢܹ̈ܐ ܕܥܲܠܝܼ.
  meu-meu: Oi ese goada o hariolaigu, baina tuari totona; lau inaigu o tahodia dobi
    henugu ai.
  npi-ULB: किनकि युद्धको निम्‍ति कम्मर पेटीझैं तपाईंले मलाई बल दिनुभयो । मेरो विरुद्ध
    उठ्नेहरूलाई तपाईंले मेरो अधीनमा पार्नुभयो ।
  yor-yor: Nítorí ìwọ fi agbára dì mí ní àmùrè fún ogun náà; ìwọ ti mú àwọn tí ó dìde
    si mí tẹríba ní abẹ́ ẹsẹ̀ mi.
  pes-OPCB: تو برای جنگیدن مرا قوت بخشیده‌ای و دشمنانم را زیر پاهای من انداخته‌ای.
  tgl-ULB: Dahil binigyan mo ako ng lakas tulad ng sinturon para sa digmaan; inilagay
    mo ako sa ilalim ng mga nag-aalsa laban sa akin.
  nop-nop: Memikneye gut mik titiŋdok dagoŋ saŋiniŋ namulaŋ. Tiŋa dagoŋ nehitubu-lodaune
    adi mulelem tinamiiŋ.
  hui-hui: I̱na waitigi baba wai buliya í̠nime hongo ngirigoni. Í̠na i̱ biamogo birigome
    i̱naga waitigi hearu i̱na ti bo podahana hai harugoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား​စစ်​ပွဲ ဝင်​နိုင်​ရန် ခွန်​အား​ကို​ပေး​တော်​မူ​၏။
    ရန်​သူ​များ​အား​အောင်​မြင်​ခွင့်​ကို​လည်း ပေး​တော်​မူ​ပါ​၏။
  bod-N: འཐབ་ཕྱིར་ང་ལ་སྟོབས་ཀྱི་སྐ་རགས༌བཅིངས། །དགྲ་རུ་ལང་མཁན་ང་ཡི་རྐང་འོག༌བཅུག།
  wsk-wsk: Ni kager ko sokel ani aisem; ale aga kager kari arungu kapa adeleng duap
    ningi nunga awurem.
  sna-sna: Makandishongedza nesimba rokurwa; makaita kuti vadzivisi vangu vapfugame
    patsoka dzangu.
  spa-BLM: Porque me has armado de fuerza para la batalla. Has sometido bajo mi mando
    a los que se levantaron contra mí.
  cac-cac: A achton tzac' vip yic svac'an oval. A eb' schichon sc'ol d'ayin, tzac'
    yaq'uem sb'a eb' d'ayin.
  swh-ULB: Kwa kuwa unanitia nguvu kama mshipi kwa ajili ya vita; wewe unawaweka chini
    yangu wale ambao wanainuka kinyume na mimi.
  deu-ELBBK: Ich zerschmetterte sie, und sie vermochten nicht aufzustehen; sie fielen
    unter meine Füße.
  mbb-OT: Mibeǥayan a kenikew te zesen te kebpekidtebek, ne nengezaag ku is menge
    kuntada ku.
  mal-2015: യുദ്ധത്തിന്നായി നീ എന്റെ അരെക്കു ശക്തി കെട്ടിയിരിക്കുന്നു; എന്നോടു എതിർത്തവരെ
    എനിക്കു കീഴടക്കിയിരിക്കുന്നു.
  gup-gup: Yawey, ngudda nawu kanngudjmarnbom kore ngarriburrenkenh ba bu ngawinhmeng.
    Warridj yibendjurrkkang nawu ngarriyidko bininj bu ngandimarneboddanj kore kurrenge
    ngardduk.
  rmc-rmc: Marďom len avke, hoj našťi ušťenas, pele mange tel o pindre.
  nlg-nlg: Ighoe to vaheu na laga ni kisumate; gaia te vaheu na laga ge ku nia vana
    na baghe halo.
  pes-OPV: زیرا کمر مرا برای جنگ به قوت بسته‌ای و مخالفانم را زیر پایم انداخته‌ای.
  ron-1924: Ту мэ ынчинӂь ку путере пентру луптэ ши рэпуй пе потривничий мей суб пичоареле
    меле.
  ben-OBCV: যুদ্ধের জন্য তুমি আমাকে শক্তি দিয়েছ; আমার সামনে আমার বিপক্ষদের তুমি নত
    করেছ।
  som-som: Waayo, xoog baad iigu guntisay dagaalka aawadiis, Oo kuwii igu kacayna
    hoostaydaad ku soo tuurtay.
  eng-ASVBT: 'For thou hast girded me with strength unto the battle: Thou hast subdued
    under me those that rose up against me.'
  mna-mna: Pa nu kam leŋ mburoŋ. Tanata aŋmender mbolŋana pa malmal, mi aŋlip pa koŋ
    koi bizin ma tilek kumbun pio.
  ita-1885: Ed hai fatto voltar le spalle a' miei nemici davanti a me; Ed io ho distrutti
    quelli che mi odiavano.
  eng-ULB: For you put strength on me like a belt for battle; you put under me those
    who rise up against me.
  spa-VBL: Me hiciste fuerte para la batalla; hiciste que todos aquellos que se levantaron
    en mi contra, cayeran de rodillas ante mí.
  fra-_FOB: Car tu m'as ceint de force pour le combat, tu fais plier sous moi mes
    adversaires.
  mal-mal: യുദ്ധത്തിനായി അവിടുന്ന് എന്റെ അരയ്ക്ക് ശക്തി കെട്ടിയിരിക്കുന്നു; എന്നോട്
    എതിർത്തവരെ എനിക്ക് കീഴടക്കിത്തന്നിരിക്കുന്നു.
  urd-GVR: Kyoṅki tū ne mujhe jang karne ke lie quwwat se kamarbastā kar diyā, tū
    ne mere muḳhālifoṅ ko mere sāmne jhukā diyā.
  suz-BL: मारदे हना गे आं कली लडाइ पचा कली शुश सक्ति गेतीनी। आं जोरी सत्रु आन कली
    आं खोइलीम बाप्‍पाइक्‍तीनी।
  eng-NOY: Thou didst gird me with strength for the battle; Thou didst cast down my
    adversaries under me.
  ita-1927: Tu m’hai cinto di forza per la guerra; tu hai fatto piegare sotto di me
    i miei avversari;
  ckb-ckb: کەمەری منت توند کرد بۆ جەنگ، وات لە بەرهەڵستکارانی من کرد لەبەر پێم کڕنۆش
    ببەن.
  eng-BBE: 'For I have been armed by you with strength for the fight: you have made
    low under me those who come out against me.'
  xsi-xsi: Noko tamwata walo kaika kulana ŋana apara kunzi naneŋgu kazâŋa tamâta.
    Noko tamwata kusuka naŋa, kala apolenzi lâ paraŋa ilo.
  kan-OKCV: ನೀವು ಯುದ್ಧಕ್ಕಾಗಿ ನನಗೆ ಬಲವನ್ನು ಆಯುಧವನ್ನಾಗಿ ನೀಡಿ, ನನ್ನ ಎದುರಾಳಿಗಳನ್ನು ನನಗೆ
    ಅಧೀನ ಮಾಡಿದ್ದೀರಿ.
  tam-2017: போருக்கு நீர் என்னைப் பலத்தால் இடைகட்டி, என்மேல் எழும்பினவர்களை என் கீழ்
    மடங்கச்செய்தீர்.
  spa-RV-1909: Pues me ceñiste de fortaleza para la pelea; has agobiado mis enemigos
    debajo de mí.
  ron-BTF: Fiindcă m-ai încins cu tărie pentru bătălie, ai supus sub mine pe cei ce
    s-au ridicat împotriva mea.
  eng-WEBP: For you have armed me with strength to the battle. You have subdued under
    me those who rose up against me.
  eng-FBV: You made me strong for battle; you made those who rose up against me kneel
    down before me.
  nld-1939: Gij hebt mij met kracht omgord tot de strijd, Mijn tegenstanders voor
    mij doen bukken;
  nch-BL: Toteco Dios, ta techfuerzajmacac ipan nopa tatehuilisti huan tijchijqui
    para nocualancaitacahua ma motancuaquetzaquij noixpa.
  vie-1934: Vì Chúa đã thắt lưng tôi bằng sức lực để chiến, Khiến kẻ dấy nghịch cùng
    tôi xếp rệp dưới tôi.
  cha-cha: 'Sa guinin ungode yo ni y minetgot para y guera: unnafanecon y enimigujo
    gui papajo.'
  hin-CV: आपने मुझे युद्ध के लिए आवश्यक शक्ति से भर दिया; आपने उन्हें, जो मेरे विरुद्ध
    उठ खड़े हुए थे, मेरे सामने झुका दिया.
  eng-OURB: For you have armed me with strength to the battle. You have subdued under
    me those who rose up against me.
  spa-BES: Porque me ceñiste de fuerzas para la batalla; has humillado a los que se
    oponen a mí.
  tdx-tdx: Fa nampidiañe’o amako ty haozarañe hialiako naho ampiandalie’o amako o
    miatreatre ahikoo.
  tha-KJV: เพราะพระองค์ทรงเอากำลังคาดเอวข้าพระองค์​ไว้​เพื่อทำสงคราม พระองค์​ทรงกระทำให้พวกที่​ลุ​กขึ้นต่อสู้กับข้าพระองค์สยบลงอย่างราบคาบ
  por-BR-2018: Porque tu me preparaste com força para a batalha; fizeste se curvarem
    abaixo de mim aqueles que contra mim tinham se levantado.
  deu-ELO: Und du umgürtetest mich mit Kraft zum Streite, beugtest unter mich, die
    wider mich aufstanden.
  eng-WYC-2018: And thou hast girded me with virtue to battle; and thou hast overturned
    under me men rising against me. (And thou hast girded me with strength for the
    battle; and thou hast put beneath me those who rose up against me.)
  epo-epo: Vi ĉirkaŭzonas min per forto por la milito; Miajn atakintojn Vi ĵetas sub
    min.
  gfk-gfk: U ga hapapalim iau ma ra dadas wara hinarubu. U ga gil ira nugu ebar bia
    diet na singa bukunkek ra matmataan tagu.
  uig-PIN: Sǝn jǝng ⱪilixⱪa küq bilǝn belimni baƣliding; Sǝn manga ⱨujum ⱪilƣanlarni
    putum astida egildürdüng;
  beo-beo: Di fawane da na gegema:ne nimi iaha amola na ha lai dunuma hasalasima:ne
    gasa iaha.
  tpi-OTNT: Yu givim mi strong bilong pait. Na yu putim ol birua long han bilong mi,
    na mi winim ol.
  hau-SA: Ka ƙarfafa ni da ƙarfi saboda yaƙi; ka sa abokan gābana suka rusuna mini.
  udu-udu: Haali/ /e deḵki aha/ ki mom’bith mo gom mo ma mee mo. /E ki dhu uni kun
    tiḵki aha/ e mo mmocic̱ ki jorom mo ibwaŋ’kwariny aha/ mo.
  uig-LAT: Sen jeng qilishqa küch bilen bélimni baghliding; Sen manga hujum qilghanlarni
    putum astida égildürdüng;
  nde-nde: Wangihlomisa ngamandla okulwa impi; wenza abaxabana lami bakhothama ezinyaweni
    zami.
  ton-ton: 'He naʻa ke nonoʻo ʻaki au ʻae mālohi ki he tau: kuo ke fakavaivai ki lalo
    ʻiate au ʻakinautolu naʻe tuʻu hake kiate au.'
  ces-1613: Tak jsem je zranil, že nemohli povstati, padše pod nohy mé.
  eng-WMB: For you have armed me with strength to the battle. You have subdued under
    me those who rose up against me.
  tam-TCV: யுத்தம் செய்வதற்கான வல்லமையை நீர் எனக்குத் தரிப்பித்தீர்; என் எதிரிகளை
    எனக்கு முன்பாகத் தாழ்த்தினீர்.
  ceb-ULB: Kay gihatagan mo ako ug kusog sama sa bakos sa panggubatan; gipailalom
    mo kanako kadtong nakigbatok kanako.
  pol-UBG: Przepasałeś mnie mocą do walki, powaliłeś pod moje stopy moich przeciwników.
  urd-GVU: کیونکہ تُو نے مجھے جنگ کرنے کے لئے قوت سے کمربستہ کر دیا، تُو نے میرے مخالفوں
    کو میرے سامنے جھکا دیا۔
  eng-OEBCW: You did arm me with strength for war, you did bow my assailants beneath
    me.
  deu-1912: Du kannst mich rüsten mit Stärke zum Streit; du kannst unter mich werfen,
    die sich wider mich setzen.
  kan-2017: ನೀನು ನನಗೆ ಯುದ್ಧಕ್ಕಾಗಿ ಶೌರ್ಯವೆಂಬ ನಡುಕಟ್ಟನ್ನು ಬಿಗಿದಿದ್ದೀ; ಎದುರಾಳಿಗಳನ್ನು
    ಕುಗ್ಗಿಸಿ ನನಗೆ ಅಧೀನಮಾಡಿದ್ದೀ.
  yap-yap: Gur e ga ma pi’ gelngig ko mael nggu gel ngak e pi to’ogor rog.
  hlt-MCSB: Caemtloek ham khaw kai he thadueng nan vah sak tih kai aka tlai thil rhoek
    te kamah hmuila na koisu.
  mdy-ETH: ዖላንዳጉዲ ዎልቄ ኔኤኒ ታኣም ዒንጌኔ፤ ታ ሞርኮ ታ ቶኮ ዴማ ኔኤኒ ጉምዓሤኔ።
  twi-ASANTE: Wode akodie ahoɔden maa me; womaa mʼatamfoɔ bɔɔ wɔn mu ase wɔ me nan
    ase.
  eng-WEBU: For you have armed me with strength to the battle. You have subdued under
    me those who rose up against me.
  acu-NT: Yusru wi mesetnum weamtai ame kakamtikrurmiame. Tura asakmin wina umirtutan
    nakitin ainau wina tsuntsumrutawarmiayi.
  spa-PDDPT: Me armaste de valor para la guerra, Doblegaste a los que me resistían.
  gun-gun: Mba'eta ndee xemombaraete ajoguero'a kuaa aguã, rejapo xere opu'ã va'ekue
    re xepo'aka aguã rami.
  agu-BL: Ilu' mmak'on inwalor tan oyintzi'. Tan ilu' nchimeje' yi e' incontr tzinwutz.
  ilo-ULB: Ta inikkannak ti pigsak a kasla barikes a pakigubat; inkabilmo iti babaek
    dagiti tumakder a maibusor kaniak.
  kpg-kpg: Goe ne hai au gi maaloo bolo gii mee au di heebagi, gei ne hai au gi aali
    i ogu hagadaumee.
  uig-ARA: سەن جەڭ قىلىشقا كۈچ بىلەن بېلىمنى باغلىدىڭ؛ سەن ماڭا ھۇجۇم قىلغانلارنى
    پۇتۇم ئاستىدا ئېگىلدۈردۈڭ؛
  sus-sus: N nee rabirama nɛ han e mu nɔ kelide sɔnɔn, e fa lu n sanyi bun.
  pon-2006: Komwi me ketin kakehleiehda pwe I en kak mahwen oh ketikihong ie I en
    powehdi ei imwintihti kan.
  jae-jae: Aôm kôjandiŋ aê ŋa ŋaclai gebe janac siŋ ŋanô biŋŋanôgoc. Aôm kôkôniŋ ŋoc
    ŋacjo tôŋ e ockaiŋ kaka êsêac tôŋ.
  ksd-ksd: Tago u tar vi pit iau ma ra dekdek upi ra vinarubu; U tar vamolo tar diat
    i tagu, diat dia ga tut na vinarubu ure iau.
  tur-YTC: Çünkü savaş için bana güç verdin. Bana karşı çıkanları bana boyun eğdirdin.
  bel-N: Я гэтак скрышыў іх, што не маглі ўстаць; яны падалі пад ногі мае.
  kpr-kpr: Nine isoro ari da fakina ava, namokena futusesa aimi, gitofu de atai fati
    fefetuseni.
  ind-AYT: (18-40) Sebab, Engkau mengikat pinggangku dengan kekuatan untuk berperang;
    Engkau menundukkan di bawahku orang yang bangkit melawan aku.
  yom-yom: Ngeyo wuphana zingolo zi nuanina mvita ; Ngeyo weti komvika batu beti kundenda
    ku tsi malu mama.
  yut-yut: Gak da emat dakon tapmɨm namgul, aŋek uwal kɨsitnokon yopmaŋaki pabɨŋ yopgum.
  nya-nya: Inu munandiveka ndi mphamvu yokachitira nkhondo, munachititsa kuti ndigonjetse
    adani anga.
  hrv-hrv: Obaram ih, ne mogu se dići, padaju, pod nogama mi leže.
  mps-mps: Naga digi nago ena te boi bidi dabe dali hwįbo bomo dąų walai. Naga
    digi nago ena tau selama, tama eno augwali aiyaba elaluai.
  tpi-tpi: Yu givim mi strong bilong pait. Na yu putim ol birua long han bilong mi,
    na mi winim ol.
  dan-1931: slog dem ned, så de ej kunde rejse sig, men lå faldne under min Fod.
  vie-OVCB: Chúa trang bị con sức mạnh cho chiến trận, khiến quân thù phục dưới chân
    con.
  guj-2017: કારણ કે તમે યુદ્ધને માટે મારી કમરે સામર્થ્યરૂપી પટ્ટો બાંધ્યો છે; મારી
    સામે ચઢાઈ કરનારને તમે મારે તાબે કર્યા છે.
  pon-2006A: Komwi me ketin kakehleiehda pwe I en kak mahwen oh ketikihong ie I en
    powehdi ei imwintihti kan.
  por-BRBSL: Pois vocês me armaram com força para a batalha. Vocês subjugaram debaixo
    de mim aqueles que se levantaram contra mim.
  eng-OEBUS: You did arm me with strength for war, you did bow my assailants beneath
    me.
  swe-swe: Jag krossade dem, så de inte kunde resa sig, de föll under mina fötter.
  cth-cth: Tarantuk hanelah na pathoup toung dawkvah, na katarankung teh ka rahim
    vah tâ lah ao.
  twi-twi: Wode akodi ahoɔden maa me; womaa mʼatamfo bɔɔ wɔn mu ase wɔ me nan ase.
  hlt-hlt: Caemtloek ham khaw kai he thadueng nan vah sak tih kai aka tlai thil rhoek
    te kamah hmuila na koisu.
  tbz-SIM: M bɛ̀ kèétɛ́ kéétɛ́mu kɛ̀ bɛ̀ còú kɛ̀ m bɛ̀ nɑ̀ù, bɛ̀ bɑ́ɑ́ nɑ kɛ́ítɛ́,
    m bɛ̀ nɑmu.
  msy-2020: Nɨrara mɨdorozim damuasa gavgavim na ganɨngi, ezɨ kɨ me mɨsogha me abɨrazɨ,
    me nan dagarimningɨn apengan iti.
  dop-dop: Nɑ mɑ́ huɣi-wɛɣɛ ɑtɛ, nɑ pɑ́ wɛ mɑ nɔɔhɛɛ tɛɛ pɑɑ tɑsəɣɩ kʋlʋɣʋ.
  azb-azb: Döyüş üçün məni qüvvə ilə bürüdün, Əleyhdarlarımı ayağımın altına saldın.
  eng-DBY: And thou girdedst me with strength to battle; thou didst subdue under me
    those that rose up against me.
  hin-2017: क्योंकि तूने युद्ध के लिये मेरी कमर में शक्ति का पटुका बाँधा है; और मेरे
    विरोधियों को मेरे सम्मुख नीचा कर दिया।
  wol-KYG: Ma jam leen, jógatuñu, xanaa fëlëñu, ma joggi.
  bjr-bjr: Oo Anutu anee rakira afeeka qini qimiseenana qeeqa namuqaa rakiranaki urinaaqarara
    afeeka qimianaqa misa urinnaaqareeqa.
  eng-YLT: And Thou girdest me [with] strength for battle, Causest my withstanders
    to bow under me.
  kne-kne: Tan din pigsak ay makigobat yan indawat na, inabak ko din kalaban ko begew
    en sisya.
  eng-WYC-2017: And thou hast girded me with virtue to battle; and thou hast overturned
    under me men rising against me.
  eng-WMBB: For you have armed me with strength to the battle. You have subdued under
    me those who rose up against me.
  zat-NTPS: Btipu' lazra' chee̱ cha'a lu wedil-la. Bzéxruju' benne' dxeledábague̱'
    neda' zran ni'a.
  zty-NTPS: Ben chocho' neda' nich gok cha'a ḻo wdiḻen'. Bzex̱jo' benne' ka' ẕžá'agake'
    neda' ẕan ni'a.
  urd-GVH: क्योंकि तूने मुझे जंग करने के लिए क़ुव्वत से कमरबस्ता कर दिया, तूने मेरे
    मुख़ालिफ़ों को मेरे सामने झुका दिया।
  rug-rug: Ele poni nau Goi sa ṉiniraṉira pa vinaripera, meke va todoṉi sari na qua
    kana pa kenuqu rau.
  gaz-gaz: Ati lolaaf humna na hidhachiifte; amajaajota koos fuula koo duratti gad
    deebifte.
  fra-LSG: Je les brise, et ils ne peuvent se relever; Ils tombent sous mes pieds.
  yal-yal: N na e rabirama nɛn han e mi fa kelɛ sɔnɔn, e yi bira n sanna bun ma.
  iou-iou: Bureni Ekäni, gäk ämik täkta kehäromi namiŋiri iwanaye täŋo kehäromi yäpmäŋ
    äpäŋ morek täyat.
  haw-1868: Ua kakoo mai no oe ia'u me ka ikaika i ke kaua; Ua hoohaahaa iho oe malalo
    iho o'u i ka poe i ku e mai ia'u.
  arb-NAV: تُمَنْطِقُنِي بِحِزَامٍ مِنَ الْقُوَّةِ تَأَهُّباً لِلْقِتَالِ. تُخْضِعُ
    لِسُلْطَانِي الْمُتَمَرِّدِينَ عَلَيَّ.
  ded-ded: Geng dzikac kpebadeac kuc heinemma ngabafocna neac bageau faiyununa mayunuu
    fegec.
  ewe-ewe: Wòe na ŋusẽm hena aʋa la wɔwɔ, Èna mebɔbɔ ame siwo katã tso ɖe ŋunye la
    ɖe anyi.
  eng-LEE: '(18:40) For thou hast girded me with strength for the war: thou subduest
    my opponents under me.'
  asm-FB: তুমিয়েই মোৰ কঁকালত যুদ্ধ কৰিবলৈ বলৰূপ কটি-বন্ধন দিলা; তুমি মোৰ বিৰুদ্ধে
    উঠাবোৰক মোৰ তলতীয়া কৰিলা।
  sus-A: ﭑ نٍيٍ رَبِرَ مَ نّ هَن عٍ مُ نْ كٍلِدٍ سْنْن، عٍ قَ لُ ﭑ سَنيِ بُن.
  fra-SBL: Car tu m'as armé de force pour le combat. Tu as soumis à moi ceux qui s'élevaient
    contre moi.
  hbo-hbo: אֶ֭מְחָצֵם וְלֹא־יֻ֣כְלוּ ק֑וּם יִ֝פְּל֗וּ תַּ֣חַת רַגְלָֽי׃
  kik-kik: Wee waheire hinya wa kũrũa mbaara; ũgĩgĩtũma thũ ciakwa ciinamĩrĩre magũrũ-inĩ
    makwa.
  fra-NCL: Je les brise, et ils ne se relèvent pas ; Ils tombent sous mes pieds.
  cek-AK: Misatuk hanah thacakhaih kazii hoiah nang zaeng; ka misanawk ka khok tlim
    ah na kuepsak.
  cuk-cuk: Bab-Jehová, bila-onogega be an-ogannosad, an-isdarmalad anse-ibitogega
    be imaksad.
  tel-2017: యుద్ధానికి కట్టిన దట్టీలా నువ్వు నాకు బలం ధరింపజేశావు. నా మీదికి లేచిన
    వాళ్ళను నువ్వు నా కింద పడేశావు.
  hat-BSA: Ou te mare senti m avèk fòs pou batay la. Ou te soumèt anba m sila ki te
    leve kont mwen yo.
  kos-kos: Kom ase ku luk in mweun, Ac se kutangla nu sik fin mwet lokoalok luk.
  hbo-WLC: אֶ֭מְחָצֵם וְלֹא־יֻ֣כְלוּ ק֑וּם יִ֝פְּל֗וּ תַּ֣חַת רַגְלָֽי׃
  ibo-ibo: Ọ bụ gị nyere m ike ibu agha, i wedara ndị niile na-emegide m nʼala nʼihu
    m.
  ory-ory: କାରଣ ତୁମ୍ଭେ ବଳ ଦେଇ ଯୁଦ୍ଧାର୍ଥେ ମୋʼ କଟି ବାନ୍ଧିଅଛ; ମୋʼ ବିରୁଦ୍ଧରେ ଯେଉଁମାନେ
    ଉଠିଲେ, ସେମାନଙ୍କୁ ତୁମ୍ଭେ ମୋହର ବଶୀଭୂତ କରିଅଛ।
  chk-chk: Ka ngeniei pöchökül pwe üa tongeni maun, ka pwal akufu me mwei ekewe chon
    ü ngeniei.
  rop-rop: Wal YAWEI, yu na bin oldei meigim mi strongbala blanga fait langa main
    enami olabat en bidim olabat,
  ukr-1871: І ти підперезав мене силою до бою, кинув під ноги мої тих, що проти мене
    встали.
  yon-yon: Ana nangmi dowad ebbed aromkono ne yaa kawewen, kwane ebbed ne bondan ben
    ne yon yiri nongkobeewe ne yaa bumangkiwen.
  deu-1951: (018-40) Du hast mich gegürtet mit Kraft zum Streit, du hast unter mich
    gebeugt, die sich wider mich setzten.
  eng-JPS: (18-40) For Thou hast girded me with strength unto the battle; Thou hast
    subdued under me those that rose up against me.
  srp-1865: Jer me ti opasuješ snagom za boj, i koji ustanu na me, obaraš ih preda
    mnom.
  lug-lug: Ompadde amaanyi ag’okulwana; abalabe bange ne banvuunamira.
  heb-heb: ותאזרני חיל למלחמה תכריע קמי תחתי׃
  ben-IRV: কারণ তুমি যুদ্ধের জন্য আমার উপর শক্তি দিয়ে কটিবন্ধন করেছ; তুমি আমার বিরুদ্ধে
    উঠে দাঁড়াও।
  ntu-ntu: Axplrq ninge mz nzotangr. Delc tqaovxio-ngrne enqmi rngeng.
  pan-pan: ਤੂੰ ਯੁੱਧ ਲਈ ਮੇਰੇ ਲੱਕ ਨੂੰ ਬਲ ਨਾਲ ਕੱਸਿਆ ਹੈ, ਤੂੰ ਮੇਰੇ ਵਿਰੋਧੀਆਂ ਨੂੰ ਮੇਰੇ ਸਾਹਮਣੇ
    ਝੁਕਾ ਦਿੱਤਾ ਹੈ।
  mya-JVB: အကြောင်းမူကား၊ စစ်တိုက် စေခြင်းငှါ ကိုယ်တော် သည် အကျွန်ုပ် ကို ခွန်အား
    ခါးပန်းနှင့်စည်း ၍၊ အကျွန်ုပ် တဘက်၌ ထ သောသူတို့ကို အကျွန်ုပ် အောက် မှာ လှဲ တော်မူ၏။
  kgf-kgf: Geŋ mia yaré qemaŋ niŋac kucganéŋ rikuŋna menénnec. Waŋu haʒéc wannémma
    yacgic geŋ mebélacgé énécmina héna bakanaiguc sicgé néŋgic.
  tte-O: Kaiwena kaiwe kuyeyama kaleya kaiwena na kau kaleyayao sibeku yauligu mena.
  tbg-tbg: Are ti kempukaiqama timitaaramanta te tenta navutaaka hampata raquqi vivi,
    vika naatara kaunara.
  hmo-hmo: Lohiabada e, do lau tuari totona, oi ese goada lau dekenai do oi henia
    noho. Bona kwalimu danu, be lau dekenai do oi henia noho, lau idia tuari henia
    taudia dekena amo.
  zar-NT: Benuʼ nedaʼ nál-la para tsejaʼ gudil-la, en benuʼ ga bucul-laʼ nupa gulaʼdáʼbagaʼ
    nedaʼ.
  urd-urd: क्यूँकि तूने लड़ाई के लिए मुझे ताक़त से कमरबस्ता किया; और मेरे मुख़ालिफ़ों
    को मेरे सामने नीचा दिखाया।
  bqc-SIM: Ma ń wiwi, aai e fɛ̀lɛo, aa kwɛ̀ gↄ̃̀ kálɛa ma gbá zíɛ.
  tcz-CHONGTHU: Nangin kagalsatna dingin thahatnan neivon in; Nangman kagalmite chu
    kakengphang noi a neikoipeh e.
  mar-mar: कारण युद्धाकरिता तू सामर्थ्याने माझी कंबर बांधली आहे, जे माझ्याविरूद्ध
    उठले होते त्यांना तू खाली पाडले आहे.
  isl-isl: Ég tók þá einn af öðrum – þeir gátu enga vörn sér veitt – allir lágu í
    valnum að lokum.
  hlt-THB: Qaal tuk aham thamahnaak ing ni thoeihcam nawh, ka qaalkhqi ce ka khawk
    kai na koep sak hyk ti.
  qub-qub: Pillyachöpis gammi callpäta yurichishcanqui. Camacächishcanqui fiyucunapis
    rispitamänanpaj,
  bqp-bqp: N ma gba gbãna ma zĩ̀i kào, n tò ma ibɛrɛnↄ mìi nàtɛmɛnɛ.
  hat-hat: (018:40) Ou ban m' kont fòs pou batay la. Ou fè lènmi m' yo mande m' padon.
  eng-BSB: You have armed me with strength for battle; You have subdued my foes beneath
    me.
  eng-WEBPB: For you have armed me with strength to the battle. You have subdued under
    me those who rose up against me.
  kbq-kbq: Hagi ha' vaheni'anema ha'ma hanua hanavea Kagra nenaminka, ha' vaheni'a
    zamatranke'za nagafi eme kepri hunante'naze.
  pon-pon: Kom kak kamana kin ia omui manaman on ni pei; Kom kak kajedi on pan na
    i kan karoj me palian ia.
  nhe-BL: Toteco Dios, ta tinechfuerzajmacac ipan nopa tlatehuijcayotl huan tijchijqui
    para nocualancaitacahua ma motlancuaquetzaquij noixtla.
  wnc-wnc: Gata kekeknga amak tasiwitde namukuyak. Sike gata iwana nae kataune pewi
    nata waaminu ayapbikum.
  bus-bus: N ma gba gbãaa ma zĩ̀ kào, ń tò ma ibɛɛnↄ mì nàɛmɛ.
  gub-BL: Eremur nekàgaw ihewe waàmàtyry'ym mehe ne. Eremur waneitykaw ihewe no.
