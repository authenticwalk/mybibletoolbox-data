verse: PSA.018.013
translations:
  mal-C: യഹോവ സ്വർഗത്തിൽനിന്നു മേഘനാദം മുഴക്കി; പരമോന്നതൻ തന്റെ ശബ്ദംകേൾപ്പിച്ചു,
    ആലിപ്പഴപ്പെയ്ത്തോടും മിന്നൽപ്പിണരുകളോടുംകൂടെ.
  deu-TKW: Vom Glanze vor ihm brachen durch seine Wolken, Hagel und Feuerkohlen.
  lin-lin: Kongenga oyo ezalaki liboso na Ye ezalaki kokimisa mapata, konokisa mvula
    ya mabanga mpe kobimisa makala ya moto.
  mmx-mmx: To vana at laxalibet, Leeme Silok gap kup butbutki ngan lerepaavat. La
    limixin axap diga ronga laxaka at Leeme Avolo.
  eng-LSV: And YHWH thunders in the heavens, || And the Most High gives forth His
    voice, || Hail and coals of fire.
  eng-GNV: The Lord also thundred in the heauen, and the Highest gaue his voyce, haylestones
    and coales of fire.
  eng-WEBSTER: The LORD also thundered in the heavens, and the Highest gave his voice;
    hail stones and coals of fire.
  nhw-BL: TOTECO quichijqui ma quicaquica itoscac quen se tlatomonilotl catli quisqui
    ilhuicac. Quena, Toteco Catli Más Hueyi tlahuejchijqui. ¡Tlahuel miyac tesihuitl
    huan tlicoli xaxahuacatoc huetzqui!
  swh-ONEN: Bwana alinguruma kutoka mbinguni, sauti ya Aliye Juu Sana ilisikika.
  bba-bba: Win wuswɑɑɔ yɑm bururɑm mu wɑ̃ɑ. Min diyɑ ɡurɑ nɛmɔ kɑ ɡuru kpenu kɑ dɔ̃ɔ
    buri.
  eng-KJVCPB: The Lord also thundered in the heavens, And the Highest gave his voice;
    Hail-stones and coals of fire.
  luo-luo: Jehova Nyasaye nomor gie polo; dwond Nyasaye Man Malo Moloyo nowinjore.
  aii-aii: ܘܩܘܼܪܩܸܡ ܠܹܗ ܒܫܡܲܝܵܐ ܡܵܪܝܵܐ، ܘܥܸܠܵܝܵܐ ܝܘܼܗܒܹܠܔ ܠܹܗ ܩܵܠܹܗ، ܒܲܪܕܵܐ ܘܓܘܼܡܪܹ̈ܐ
    ܕܢܘܼܪܵܐ.
  meu-meu: Iehova ese guba-rahua ai e hereva, Herea Mikamika na e gwau isi, bena medu-hetari
    bona lahi-hururuhururu na e diho.
  npi-ULB: परमप्रभु स्वर्गबाट गर्जनुभयो । सर्वोच्‍चको आवाजले कराउनुयो ।
  yor-yor: Olúwa sán àrá láti ọ̀run wá; Ọ̀gá-ògo sì fọ ohun rẹ̀; yìnyín àti ẹ̀yin
    iná.
  pes-OPCB: آنگاه خداوند، خدای متعال، با صدای رعدآسا از آسمان سخن گفت.
  tgl-ULB: Dumagundong si Yahweh sa mga kalangitan! Ang Kataas-taasan ay sumigaw at
    nagpadala ng mga yelo at kidlat.
  nop-nop: Yahwe adi kunum foloŋ hali mulukwaŋdi tawaaŋ muŋkulap tolak unduŋ kutifiyelak.
    Kaŋ metamdi Bepaŋ loloŋnit’walaŋ kutifiyeŋiŋ diniŋ maŋiŋ woliniŋ nadiiŋ.
  hui-hui: Anduane Homogo ibuni hari daligaha howa bi hongo howa hari kilikulu laradagua
    biayua. Anduane Homogo Daligaorene Daliga kagonaga bi layuago hale hene.
  mya-mya: ကိုယ်​တော်​သည်​ကောင်း​ကင်​မှ​မိုး​ချုန်း​တော်​မူ​၏။ အ​မြင့်​မြတ်​ဆုံး​ဖြစ်​တော်​မူ​သော​အ​ရှင်​၏
    အ​သံ​တော်​ထွက်​ပေါ်​လာ​၏။
  bod-N: ཡ་ཝཱེས་ནམ་མཁར་འབྲུག་སྒྲ་ལྡིར་དུ༌བཅུག །བླ་ན་མེད་པ་ཁོང་གི་གསུང་སྐད༌ཀྱིས། །སེར་བ་དང་ནི་སོལ་མེ་བྱུང་བ༌འོ།།
  wsk-wsk: Yawe ko nup kuali biya mu duruk wonong te baga se sokel karogo aikaso se
    pure iwita pagakaso.
  sna-sna: Jehovha akatinhira kudenga; inzwi roWokumusoro-soro rikanzwika.
  spa-BLM: 'Yahvé también tronó en el cielo. El Altísimo emitió su voz: granizo y
    brasas de fuego.'
  cac-cac: Mamin Jehová, ec' achto d'a yib'an̈ smasanil, ix el av, icha val sc'an̈
    c'u d'a satchaan̈. Ix cot sacb'at yed' tzac'ac'.
  swh-ULB: Yahwe aliongea katika mbingu! Sauti ya aliye juu ilisikika.
  bel-bel: Хто ўгледзіць пагрэшкі свае? Ад тайных маіх ачысьці мяне,
  deu-ELBBK: Aus dem Glanz vor ihm fuhr sein dichtes Gewölk vorüber, Hagel und feurige
    Kohlen.
  mbb-OT: Is laǥeng nu Nengazen, te Utew Lavew he Megbevayà, iring te ruǥung diyà
    te langit.
  mal-2015: യഹോവ ആകാശത്തിൽ ഇടി മുഴക്കി, അത്യുന്നതൻ തന്റെ നാദം കേൾപ്പിച്ചു, ആലിപ്പഴവും
    തീക്കനലും പൊഴിഞ്ഞു.
  gup-gup: Wanjh wokdanginj nawu Yawey! Wokdi yiman kayime ngurdulmi kunkimuk kore
    kaddumbeh! Kunwok nuye nawu Nawernhkimuk Duninj wanjh wokwarlahminj.
  rmc-rmc: Andral leskro švetlos avenas anglal leste o chmari, o brišind le krupenca
    the o jagale angara.
  nlg-nlg: Vaho a Lord te kokoe horu mai kokou vagha na viviha; na talama ni mangana
    te haba vule tara rongovia.
  pes-OPV: و خداوند از آسمان رعد کرده، حضرت اعلی آواز خود را بداد، تگرگ و آتشهای افروخته
    را.
  ron-1924: Домнул а тунат ын черурь, Чел Пряыналт а фэкут сэ-Й рэсуне гласул ку гриндинэ
    ши кэрбунь де фок.
  ben-OBCV: আকাশ থেকে সদাপ্রভু বজ্রনাদ করলেন; শিলাবৃষ্টি ও বজ্রবিদ্যুতের মাঝে প্রতিধ্বনিত
    হল পরাৎপরের কণ্ঠস্বর।
  som-som: Rabbiguna wuxuu ka onkoday samooyinka, Sarreeyuhuna wuxuu ku hadlay codkiisii,
    Oo soo daayay roob dhagaxyaale iyo dhuxulo dab ah.
  lat-VUC: Delicta quis intelligit? ab occultis meis munda me;
  eng-ASVBT: Jehovah also thundered in the heavens, And the Most High uttered his
    voice, Hailstones and coals of fire.
  mna-mna: To Yooba imbot saamba, mi iso sua raama kalŋaana biibi kat, kembei lele
    ikuruŋ. Anutu kor kana kat iso sua ma tomtom tileŋ.
  ita-1885: Ed avventò le sue saette, e disperse coloro; Egli lanciò folgori, e li
    mise in rotta.
  eng-LXXUP: Who will understand his transgressions? Purge thou me from my secret
    sins.
  eng-ULB: Yahweh thundered in the heavens! The voice of the Most High shouted.
  spa-VBL: La voz del Altísimo se escuchó como un trueno en el cielo. Entre el granizo
    y las brasas ardientes.
  fra-_FOB: Et l'Éternel tonna dans les cieux, le Très-Haut fit retentir sa voix,
    avec de la grêle et des charbons de feu.
  mal-mal: യഹോവ ആകാശത്തിൽ ഇടി മുഴക്കി, അത്യുന്നതനായ ദൈവം തന്റെ നാദം കേൾപ്പിച്ചു, ആലിപ്പഴവും
    തീക്കനലും പൊഴിഞ്ഞു.
  urd-GVR: Rab āsmān se kaṛakne lagā, Allāh T'ālā kī āwāz gūṅj uṭhī. Tab ole aur sholāzan
    koele barasne lage.
  suz-BL: परमप्रभु यावेमी सरीङ रे बुंबु पशो खोदेंशो पा आ सेंदा नेंपाइश्‍शो बाक्‍त।
  eng-NOY: The LORD also thundered from heaven, And the Most High uttered his voice,
    Amid hailstones and coals of fire.
  ita-1927: L’Eterno tuonò ne’ cieli e l’Altissimo diè fuori la sua voce con gragnuola
    e con carboni accesi.
  ckb-ckb: یەزدان لە ئاسمانەوە گرماندی، ئەو خودایەی هەرەبەرزە دەنگی خۆی لەرزاندەوە.
  eng-BBE: 'The Lord made thunder in the heavens, and the voice of the Highest was
    sounding out: a rain of ice and fire.'
  xsi-xsi: Ŋineŋga Yova Kindeni isarâwa kaika lâ samba tini, itogo mbamba ipu mwasina.
    Yova Kindeni âta Tamwata kawa ne sarawâŋa ipâŋga lâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಆಕಾಶಗಳಲ್ಲಿ ಗುಡುಗಿದರು; ಮಹೋನ್ನತ ದೇವರ ಧ್ವನಿಯು ಕಲ್ಮಳೆ ಹಾಗೂ ಮಿಂಚುಗಳಿಂದ
    ಪ್ರತಿಧ್ವನಿಸಿತು.
  tam-2017: யெகோவா வானங்களிலே குமுறினார், உன்னதமான தேவனானவர் தமது சத்தத்தைத் தொனிக்கச்செய்தார்;
    கல்மழையும் நெருப்புத்தழலும் பொழிந்தன.
  spa-RV-1909: Y tronó en los cielos Jehová, y el Altísimo dió su voz; granizo y carbones
    de fuego.
  ron-BTF: DOMNUL de asemenea a tunat în ceruri și cel Preaînalt a dat drumul vocii
    sale; grindină și cărbuni de foc.
  eng-WEBP: 'The LORD also thundered in the sky. The Most High uttered his voice:
    hailstones and coals of fire.'
  eng-FBV: The Lord thundered from heaven; the voice of the Most High sounded among
    the hailstones and burning coals.
  nld-1939: En in de hemel donderde Jahweh, Verhief de Allerhoogste zijn stem;
  nch-BL: TOTECO quichijqui ma quicaquica itoscac quej se tatomonilot cati quisqui
    ilhuicac. Quena, Toteco Cati Más Hueyi tahuejchijqui. ¡Tahuel miyac tesihuit huan
    ticoli xaxahuacatoc huetzqui!
  vie-1934: Đức Giê-hô-va sấm sét trên các từng trời, Đấng Chí cao làm cho vang rân
    tiếng của Ngài, Có mưa đá và than hực lửa.
  cha-cha: 'Jajulo locue si Jeova gui langet, ya y Gueftaquilo jasangan ni y inagangña:
    graniso yan pinigan guafe.'
  hin-CV: स्वर्ग से याहवेह ने गर्जन की और परम प्रधान ने अपने शब्द सुनाए.
  eng-OURB: 'Adonai also thundered in the sky. The Most High uttered his voice: hailstones
    and coals of fire.'
  spa-BES: 'Jehová hizo tronar en los cielos, y la voz del Altísimo sonó: granizo
    y carbones de fuego.'
  tdx-tdx: Nañàmpiñe an-dike­rañe ao t’Iehovà, nampipoña-piarañanañañe t’i Andindimoneñe;
    havandra gadaboñe naho foroha mirebareba.
  tha-KJV: พระเยโฮวาห์ทรงคะนองกึ​กก​้องในฟ้าสวรรค์ และองค์​ผู้​สูงสุ​ดก​็​เปล​่งพระสุรเสียง
    คือลูกเห็บและถ่านเพลิง
  por-BR-2018: E o SENHOR trovejou nos céus; e o Altíssimo soltou sua voz; saraiva
    e brasas de fogo caíram .
  deu-ELO: Und es donnerte Jehova in den Himmeln, und der Höchste ließ seine Stimme
    erschallen, Hagel und feurige Kohlen.
  eng-WYC-2018: And the Lord thundered from heaven; and the highest gave his voice,
    hail and coals of fire. (And the Lord thundered from the heavens; yea, the Most
    High sent forth his voice, and hail, and coals of fire.)
  epo-epo: Kaj la Eternulo ektondris en la ĉielo, Kaj la Plejaltulo aŭdigis Sian voĉon;
    Hajlon kaj brulantajn karbojn.
  gfk-gfk: No Watong ga ianga parpar meram ra mawe. No ingana Nong i Naliu Harsakit
    ga kakel hoing ra taram karot.
  uig-PIN: Pǝrwǝrdigar asmanda güldürlidi; Ⱨǝmmidin Aliy Bolƣuqi awazini yangratti,
    Mɵldür wǝ otluⱪ qoƣlar bilǝn.
  beo-beo: 'Amalalu, Hina Gode Ea sia: da muagado gugelebe agoane nabi. Dunu huluane
    da Gode Gadodafa Ea sia: nabi.'
  tpi-OTNT: Bikpela i stap long heven na i bikmaus moa yet olsem klaut i pairap. God
    Antap Tru i autim tok bilong en, na ol hap paia na ren ais i sut i kam daun.
  hau-SA: Ubangiji ya yi tsawa daga sama; muryar Mafi Ɗaukaka ya yi kāra.
  udu-udu: Dhali Tap̱a si’da/ a’di gwoki’da gur gur e momis mo dhali a’di jin Caa
    e ki Ca a’di bahki ’twam piti mo, awasa/ mo dhali akap̱any o’d mo.
  uig-LAT: Perwerdigar asmanda güldürlidi; Hemmidin Aliy Bolghuchi awazini yangratti,
    Möldür we otluq choghlar bilen.
  nde-nde: UThixo wakhwaza esezulwini; ilizwi loPhezukonke lanqenqetha.
  ton-ton: Naʻe mana foki ʻe Sihova ʻi he ngaahi langi, pea fakahā hono leʻo ʻe he
    Fungani Māʻolunga; ko e ʻuha maka mo e ngaahi malalaʻi afi.
  ces-1613: Od blesku před ním oblakové jeho rozehnáni jsou, krupobití i uhlí řeřavé.
  eng-WMB: 'The LORD also thundered in the sky. The Most High uttered his voice: hailstones
    and coals of fire.'
  tam-TCV: யெகோவா வானத்திலிருந்து இடியை முழக்கினார்; மகா உன்னதமானவரின் குரல் எதிரொலித்தது.
  ceb-ULB: Nagdalugdog si Yahweh sa kalangitan! Nagsinggit ang Labing Halangdon.
  pol-UBG: I zagrzmiał PAN na niebiosach, Najwyższy wydał swój głos, grad i węgle
    ogniste.
  urd-GVU: رب آسمان سے کڑکنے لگا، اللہ تعالیٰ کی آواز گونج اُٹھی۔ تب اولے اور شعلہ
    زن کوئلے برسنے لگے۔
  eng-OEBCW: The Lord thundered from heaven, the Most High uttered his voice.
  deu-1912: Und der HERR donnerte im Himmel, und der Höchste ließ seinen Donner aus
    mit Hagel und Blitzen.
  kan-2017: ಯೆಹೋವನು ಆಕಾಶದಲ್ಲಿ ಗುಡುಗಿದನು; ಪರಾತ್ಪರನಾದ ದೇವರು ಧ್ವನಿಗೊಟ್ಟನು. ಕಲ್ಮಳೆಯೂ,
    ಉರಿಗೆಂಡಗಳೂ ಹೊರಟವು.
  yap-yap: Ma aram me chob SOMOL ni dirra’ u lanelang; ma laman fa en Th’abi Tolang
    e nni rung’ag.
  hlt-MCSB: Te phoeiah BOEIPA tah vaan lamkah loh ha kawk tih Khohni loh a ol a huel
    vaengah rhael neh hmai alh la thoeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጫሪንጫፓ ጉጉንሤኔ፤ ዼኤፖ ፆኦዛሢ ዑኡዞ ፔኤሲ ማኣሚሴኔ።
  twi-ASANTE: Awurade bobɔɔ mu firii soro; Ɔsorosoroni no nne gyegyeeɛ bio.
  eng-WEBU: 'The LORD also thundered in the sky. The Most High uttered his voice:
    hailstones and coals of fire.'
  acu-NT: Yus nayaimpinam puja nu ipiamtajai ni chichaamurin antumtikiamiayi. Turamtai
    mukuntiunmaya micha kaya tumau ji kairi keemakmau ainaujai kakeerarmiayi.
  spa-PDDPT: 'Yavé tronó desde el cielo. ʼElyón dio su voz: ¡Granizo y carbones encendidos!'
  gun-gun: Ha'e gui ma Senhor yapu yva re. Yvate ete va'e ijayvu atã ramo ho'a amandau
    ha'e tapyĩ hexakã va'e.
  agu-BL: Jilone'n tzun Katajtz, chi na ban k'ancyok yi wi'nin na jincan. Na i' yi
    wi'tz Ajcaw tetz yi tcya'j tu yi wuxtx'otx'.
  ilo-ULB: Naggurruod ni Yahweh kadagiti langlangit! Nagpukkaw ti Kangangatoan ket
    nangibaon kadagiti uraro ken kimat. Imbiatna dagiti panana ket nawara dagiti kabusorna;
  kpg-kpg: Dimaadua ga ngoloolo gadoo be di lee atili mai i di langi, gei di lee di
    God Koia e Aamua la gu longono.
  uig-ARA: پەرۋەردىگار ئاسماندا گۈلدۈرلىدى؛ ھەممىدىن ئالىي بولغۇچى ئاۋازىنى ياڭراتتى،
    مۆلدۈر ۋە ئوتلۇق چوغلار بىلەن.
  sus-sus: Seyamakɔnyi naxa mini a ya ra nuxuie kui. Balabalanyi nun tɛ naxa goro.
  pon-2006: KAUN-O eri ketin kapitie laudida rasehng ngirisek en nahnsapwe sang pahnlahng;
    kapitien Wasa Lapalahpie ahpw sansalada.
  jae-jae: Go Apômtau kêkêŋ nê wapap kêtaŋ aŋga undambê. Ma Lôlôc Ŋatau kêkêŋ nê awa
    kompoc to jawaô kêsa.
  ksd-ksd: Ra Luluai i ga pangpagur bula arama ra bala na bakut, Ma ra Ngala Kakit
    i tata; A bata na vatvat ma ra lakit.
  tur-YTC: Yahve gökte gürledi. Yüceler Yücesi ses verdi, Dolu ve alevli korlarla.
  bel-N: Ад бляску перад Ім разыйшліся хмары Ягоныя, град і вугольле вогненнае.
  grc-BRENT: Παραπτώματα τίς συνήσει; ἐκ τῶν κρυφίων μου καθάρισόν με,
  kpr-kpr: Aminguse, Bajari Iká Bekáda nunda beka duka utuda ghe gururu didiviri nininguseri.
  ind-AYT: (18-14) TUHAN mengguruh di langit; Yang Mahatinggi menyatakan suara-Nya
    di antara hujan es dan bara api.
  yom-yom: Yave wuduma tona mu Diyilu ; mbembo yi Nzambi yizangama yiwakakana.
  yut-yut: Yawe Kwen Kokup egek kɨrɨrɨŋ da yaŋ madepsi yaŋ tɨdagɨt. Piŋkop Wukwisi
    da madepsi yaŋ tɨdagɨt.
  nya-nya: Yehova anabangula kumwamba ngati bingu, mawu a Wammwambamwamba anamveka
    ponseponse.
  hrv-hrv: od blijeska pred licem njegovim užga se ugljevlje plameno.
  mps-mps: Tama Genuai Bidigo te dagalude bomonama mu i weyu, te pǫ kulukulu wabo
    tiwai yali. Tama te bidi dabego te Ugwade Mu Bidibo Godigo i wabo odali.
  tpi-tpi: Bikpela i stap long heven na i bikmaus moa yet olsem klaut i pairap. God
    Antap Tru i autim tok bilong en, na ol hap paia na ren ais i sut i kam daun.
  dan-1931: Fra Glansen foran ham for der Hagl og Ildgløder gennem hans Skyer.
  vie-OVCB: Chúa Hằng Hữu cho sấm sét rền trời; tiếng của Đấng Chí Cao vang dội tạo
    mưa đá, lửa hừng, gió thổi.
  guj-2017: યહોવાહે આકાશમાં ગર્જના કરી! પરાત્પરે મોટો અવાજ કાઢ્યો અને કરા તથા વીજળીના
    ચમકારા થયા.
  pon-2006A: KAUN-O eri ketin kapitie laudida rasehng ngirisek en nahnsapwe sang pahnlahng;
    kapitien Wasa Lapalahpie ahpw sansalada.
  por-BRBSL: 'Yahweh também trovejou no céu. O Altíssimo proferiu sua voz: granizo
    e brasas de fogo.'
  eng-OEBUS: The Lord thundered from heaven, the Most High uttered his voice.
  swe-swe: Från strålglansen (det bländande skenet) framför honom vek molnen undan,
    med hagel och klot av eld (blixtar). [Det kan vara en referens till Kristi återkomst,
    se .]
  cth-cth: BAWIPA ni kalvan hoi khoparit sak, A Lathueng Poung Cathut ni a lawk a
    tâcosak.
  twi-twi: Awurade bobɔɔ mu fii ɔsoro; Ɔsorosoroni no nne gyigyee bio.
  hlt-hlt: Te phoeiah BOEIPA tah vaan lamkah loh ha kawk tih Khohni loh a ol a huel
    vaengah rhael neh hmai alh la thoeng.
  tbz-SIM: Kɛ̀ kuwenniku diɛkù yìɛ̀ní ku ììkɛ̀ Kɛ̀ yɛwɛtɛ̀ pɛ̃nkù nɛ̀ yɛmɑ́tɑ̃́rɛ̀
    nɛ̀ ihɑ̃ɑ̃pɛ́m̀pɛ́rí.
  msy-2020: Ikiavɨra Itir God uan Nguibamɨn ikia tiarim akara pamten dagarvasi. Godɨn
    Bar Pɨn Itim uan akam akarizɨ, an akaba mati onɨmarim ko amozir ofɨzir ekiar dagɨabar
    mɨn gariba daghira izaghiri.
  dop-dop: Ɩsɔ nyɑləməlɛ tɛɛ-ɩ nɔɣɔ nɑ tə́ yɑsəɣɩ ɩsɔŋmʋntʋ nɑ tə́ lɔkɩ tɛʋ tɔmpɛɛ
    nɑ kɔkɔ cəɣəlɑsɩ.
  azb-azb: Rəbb göylərdə gurladı, Haqq-Taala səs saldı, Odlu közlər və dolu yağdı.
  eng-DBY: 'And Jehovah thundered in the heavens, and the Most High uttered his voice:
    hail and coals of fire.'
  hin-2017: तब यहोवा आकाश में गरजा, परमप्रधान ने अपनी वाणी सुनाई और ओले और अंगारों
    को भेजा।
  wol-KYG: leer a ko jiitu, xàmbaar ya topp ca, ak tawub yuur ak xali sawara.
  bjr-bjr: Yaaweefa innaarunaindari innaarunai qiara foora qufaqa kaaqa uriqarara
    Anutuna ufa iriqau.
  eng-YLT: And thunder in the heavens doth Jehovah, And the Most High giveth forth
    His voice, Hail and coals of fire.
  kne-kne: Si Diyos ay kangatoan et nadnge din kali na, kaman kido ay mapo ed daya.
  eng-WYC-2017: And the Lord thundered from heaven; and the Highest gave his voice,
    hail and coals of fire.
  eng-WMBB: 'The LORD also thundered in the sky. The Most High uttered his voice:
    hailstones and coals of fire.'
  zat-NTPS: Zran xabáa gunné̱ guziu' chee̱ chi'i Xránadxu, na' ben chi'i Dios szrente̱
    ládujla bau dxelala ca', ne xiaj bezxe' na'.
  zty-NTPS: Ẕan ya'abá wnné wzió' che chi'i X̱anžo Dios, na' benle chi'i Dios ẕente
    ládjwgak wzió' yi' ka', na' yej nisen'.
  urd-GVH: रब आसमान से कड़कने लगा, अल्लाह तआला की आवाज़ गूँज उठी। तब ओले और शोलाज़न
    कोयले बरसने लगे।
  rug-rug: Meke lulusu guana paka maṉauru se Zihova, meke ta avoso sa mamalaiṉina
    sa Tamasa Ululuna Hola.
  gaz-gaz: Waaqayyo samiidhaa ni qaqawweessaʼe; sagaleen Waaqa Waan Hundaa Oliis ni
    dhagaʼame.
  fra-LSG: De la splendeur qui le précédait s’échappaient les nuées, Lançant de la
    grêle et des charbons de feu.
  yal-yal: Kundaan yi mini a nɔrɔni. Balabalan kɛsɛne nun galanna yi godo.
  iou-iou: Täŋpäkaŋ Ekänitä iromaŋtä-yäŋ kunum gänaŋ kärakŋeŋirän Ekäni Ärowani-inik
    unitäŋo man kotäk nadäŋkuŋ.
  haw-1868: 'Ua hoohekili mai la o Iehova ma ka lani; Ua hoopuka mai la ka Mea kiekie
    loa i kona leo: O na hua hekili, a me na lanahu ahi.'
  arb-NAV: أَرْعَدَ الرَّبُّ فِي السَّمَاوَاتِ، أَطْلَقَ الْعَلِيُّ صَوْتَهُ فَانْهَمَرَ
    بَرَدٌ، وَانْدَلَعَتْ نَارُ!
  ded-ded: Nga nomanggbomeatoa nga hoc gerecyohoagocngo maec, imocac manaunac KEBUNGO
    kurumenga kurumenga, imohai tacma gbumparandang meficgeu haec. Kuctoa minginango
    yoac deu yeni enacudumenga negenggec.
  ewe-ewe: Yehowa ɖe gbe tso dziƒo, eye Dziƒoʋĩtɔ la na wose eƒe gbe.
  eng-LEE: (18:14) And the Lord thundered in the heavens, and the Most High uttered
    forth his voice, [with] hail-stones and coals of fire.
  asm-FB: যিহোৱাই নিজেও আকাশত গৰ্জ্জন কৰিলে; সৰ্ব্বোপৰি জনাৰ মাত শুনা গ’ল।
  sus-A: سٍيَمَكْنيِ نَشَ مِنِ عَ يَ رَ نُشُييٍ كُي. بَلَبَلَنيِ نُن تّ نَشَ فٌرٌ.
  fra-SBL: 'Yahvé tonna aussi dans le ciel. Le Très-Haut a fait entendre sa voix :
    des grêlons et des charbons ardents.'
  hbo-hbo: מִנֹּ֗גַהּ נֶ֫גְדֹּ֥ו עָבָ֥יו עָבְר֑וּ בָּ֝רָ֗ד וְגַֽחֲלֵי־אֵֽשׁ׃
  kik-kik: Jehova akĩruruma arĩ kũu igũrũ; mũgambo wa Ũrĩa-ũrĩ-Igũrũ-Mũno ũkĩiguuo.
  fra-NCL: De l’éclat qui le précédait s’élancèrent ses nuées, portant la grêle et
    les charbons ardents.
  cek-AK: Angraeng loe van ah doeh khopazihsak moe, Sang koek mah qaetui hoi hmai
    kamngaeh thlungnawk hanah lok a paek.
  cuk-cuk: Bab-Jehová nibneg-akale, mogirmar-dii-akwamaryob-milemaid-abalagine, sogunmar-ginnitibi
    milemaid-abalagine, mala-gollomakmaiyob binnasuli sunmakded. Bab-Jehová-Bur-Birigined-e-sunmaked
    bela neg-gaded.
  uig-CYR: Ким өз хаталиқлирини билип йетәлисун? Мени билип-билмәй қилған гуналиримдин
    сақит қилғайсән;
  tel-2017: యెహోవా ఆకాశంలో ఉరిమాడు! సర్వోన్నతుడు సింహనాదం చేసి వడగళ్ళు, మండుతున్న
    నిప్పులు కుమ్మరించాడు.
  hat-BSA: 'Anplis, SENYÈ a te eklate nan syèl yo. Pi Pwisan an te fè vwa l sone:
    wòch lagrèl yo avèk chabon dife.'
  ukr-ONPU: А помилки свої – хто їх помітити може? Від неумисних провин очисти мене
  kos-kos: Na pusren LEUM GOD ngirla oana pusren pulahl inkusrao me, Ac pusren El
    su Fulatlana lohngyuk.
  hbo-WLC: מִנֹּ֗גַהּ נֶ֫גְדּ֥וֹ עָבָ֥יו עָבְר֑וּ בָּ֝רָ֗ד וְגַֽחֲלֵי־אֵֽשׁ׃
  ibo-ibo: Onyenwe anyị sitere nʼeluigwe bigbọọ; olu Onye kachasị ihe niile elu dara
    ụda.
  ory-ory: ସଦାପ୍ରଭୁ ମଧ୍ୟ ଆକାଶମଣ୍ଡଳରେ ବଜ୍ରନାଦ କଲେ ଓ ସର୍ବୋପରିସ୍ଥ ଆପଣା ରବ ଉଚ୍ଚାରଣ କଲେ।
  chk-chk: Ewe Samol mi Lapalap a pwal apüngü chopulap lon läng, Ewe mi Unusen Tekia
    a aronga mwelian.
  rop-rop: Afta na YAWEI bin jingat brom ontop jis laiga thanda, en ebribodi bin irrim
    det brabli haibala God bin jingat,
  ukr-1871: І загремів Господь на небесах, і Всевишнїй підняв свій голос — гряд і
    углє паляще.
  yon-yon: Yariman kuu Ewen arimbed nambad areb baandoon, kwane Korem Burudandoon
    Arimbed ye God ye weng yuud kuu derendaroon.
  deu-1951: (018-14) und der HERR donnerte im Himmel, der Höchste ließ seine Stimme
    erschallen, Hagel und Feuerglut.
  eng-JPS: (18-14) The LORD also thundered in the heavens, and the Most High gave
    forth His voice; hailstones and coals of fire.
  srp-1865: Zagrmje na nebesima Gospod, i višnji pusti glas svoj, grad i živo ugljevlje.
  lug-lug: Mukama yabwatuka ng’asinziira mu ggulu; oyo Ali Waggulu Ennyo yayogera;
    mu kamwa ke ne muvaamu omuzira n’okumyansa kw’eggulu.
  heb-heb: וירעם בשמים יהוה ועליון יתן קלו ברד וגחלי אש׃
  ben-IRV: সর্বশক্তিমান সদাপ্রভুু আকাশে গর্জন করলেন! মহান ঈশ্বর উচ্চ আওয়াজ করলেন
    এবং শিলাবৃষ্টি ও বজ্র পাঠালেন।
  ntu-ntu: Yawe myatxlz-esz'ngr, ngi-batrpzle nzyrpupxkr bzlrmei. X natqde nzxlr mz
    nrlc tulvzo.
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਅਕਾਸ਼ ਵਿੱਚ ਗਰਜਿਆ, ਅਤੇ ਅੱਤ ਮਹਾਨ ਨੇ ਆਪਣੀ ਅਵਾਜ਼ ਸੁਣਾਈ।
  mya-JVB: ထာဝရဘုရား သည်လည်း၊ ကောင်းကင် ပေါ် မှာ မိုဃ်းချုန်း ၍ ၊ အမြင့်ဆုံး သော ဘုရား
    သည် အသံ တော်ကို လွှင့် တော်မူ၏။
  kgf-kgf: Kurumeŋiguc parandaŋ héiyu eŋeŋa miŋinanéŋ ac ewa ʒéhicŋiyu komboc ʒéma
    geric lokoc mayec.
  tte-O: Tabe Yaubada tomiyasaesosi bulibuli mena kainana mena iyoga besiele tutu.
  tbg-tbg: Mintiaqiro vi vaivaro naaruvavano uva tintema kero, Noravano Kotiva uva
    timanta vataini variaka iriavaro nai virini kantaaqaini vaiva uva tira.
  hmo-hmo: Lohiabada ese guba boiboi dekena amo ia hereva. Ataiai Momokani Diravana
    ena gadona, be guba dekena amo hereva ia gwauraia.
  zar-NT: Gunnë́ guziúʼ que chiʼë Xanruʼ lúzxiba xitsáʼ. Biyö́n chiʼë Dios nayë́pisëtërëʼ,
    lu dzön, en yuguʼ lu boʼ yalaj, en lu guiö́j böguiʼ yöla sunna.
  urd-urd: और ख़ुदावन्द आसमान में गरजा, हक़ ता'ला ने अपनी आवाज़ सुनाई, ओले और अंगारे।
  rus-SYN: Кто усмотрит погрешности свои? От тайных моих очисти меня
  bqc-SIM: Lousisia dↄ̀aa aà gawi pílɛaɛ, lougbɛ kwɛ̀, lou pìlɛpilɛ pãsĩpãsĩ.
  tcz-CHONGTHU: Yahweh Pakai chu vanna konnin ahung kisen in hatchungnung ogin chu
    gelchang leh mei-am koulah achun akithongin ahi.
  mar-mar: परमेश्वराने आकाशात गडगडाट केला! परात्पराने आवाज उंच केला, गारा आणि विजा
    बाहेर पडल्या.
  isl-isl: En svo birtist hann í skýjunum! Hvílík hátign! Eldingar leiftruðu og haglið
    dundi!
  hlt-THB: Khan nakawng Bawipa hum khawmrang nawh; sawsang soeih awh ak awi hum dur
    dur hy.
  qub-qub: Janaj pachacho caycaj Tayta Diosmi runtu tamyatawan ratataycaj shanshata
    tamyachimuran. Räyuno busninwan parlamuran.
  bqp-bqp: Dikiri pàta zaa musu, Luda Musude kòto dↄ legũpũtãna ũ.
  hat-hat: (018:14) Seyè a pran gwonde nan syèl la. Bondye ki anwo nan syèl la fè
    tout moun tande vwa li.
  eng-BSB: The LORD thundered from heaven; the voice of the Most High resounded— hailstones
    and coals of fire.
  eng-WEBPB: 'The LORD also thundered in the sky. The Most High uttered his voice:
    hailstones and coals of fire.'
  kbq-kbq: Hagi marerifa Ra Anumzamo monafinkati kema nehigeno'a, agerumo'a tusi'a
    monage hiaza hu'ne. Hagi kema nehigeno'a, tevemo'a ankanuferamino vuno eno nehigeno,
    komopa komo'a hu'ne.
  pon-pon: O Ieowa kotin wiadar nanjapwe nanlan, o me Lapalapia kotin poronelar kapit
    i ian akel o liol.
  nhe-BL: TOTECO quichijqui ma quicaquica itos queja se tlatomonilotl tlen quisqui
    elhuicac. Quena, Toteco Tlen Más Hueyi tlahuelchijqui. ¡Tlahuel miyac tesihuitl
    huan tlicoli xaxahuacatoc huetzqui!
  wnc-wnc: Buyambamtapa yekaune yuke gakngatda binga kaapmapa kumzang yakut. Ngan,
    waapa kopsa siknga apata kaapmapa wamna yakapan aminu kepna kepna nana kuupbamda
    atnatapbing.
  bus-bus: Dii pàta zaa musu, Luda Musude kòto dↄ lapatana ũ.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e wànoànog ywak rehe kury. Teko wenu Tupàn
    Ywate Wera'u Har ize'eg wà kury.
  eng-DRA: 'Who can understand sins? from my secret ones cleanse me, O Lord:'
