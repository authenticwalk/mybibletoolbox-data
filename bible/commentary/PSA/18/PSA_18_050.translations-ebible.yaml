verse: PSA.018.050
translations:
  mal-C: അവിടന്ന് തന്റെ രാജാവിനു മഹാവിജയം നൽകുന്നു; അവിടത്തെ അഭിഷിക്തനോട് അചഞ്ചലസ്നേഹം
    പ്രകടിപ്പിക്കുന്നു, ദാവീദിനോടും അദ്ദേഹത്തിന്റെ പിൻഗാമികളോടും എന്നേക്കുംതന്നെ.
    സംഗീതസംവിധായകന്.
  deu-TKW: Darum will ich dich preisen, Jahwe, unter den Heiden und deinem Namen singen,
  lin-lin: Yango wana, nakosanzola Yo, Yawe, kati na bikolo ; nakoyemba mpo na lokumu
    ya Kombo na Yo.
  mmx-mmx: Moroa im taba lolos silok ti loorong teren kusu nak sak tup mi limixin
    munepen min. Ik lox asuusu labalamu lexen teren ti no lara neni xa ga soxolik
    kaka i, ti ne Devit la ri luvuttubuno avolo umelemu.
  eng-LSV: Magnifying the salvation of His king, || And doing kindness to His anointed,
    || To David, and to his seed—for all time!
  eng-GNV: Great deliuerances giueth hee vnto his King, and sheweth mercie to his
    anoynted, euen to Dauid, and to his seede for euer.
  eng-WEBSTER: He giveth great deliverance to his king; and showeth mercy to his anointed,
    to David, and to his seed for ever.
  nhw-BL: Miyac hueltas tijchijtoc para ma nitlatlani, na niDavid, ninopa tlanahuatijquetl
    catli techtlapejpenijtoc. Tijpiya hueyi moyolo ica na catli techtlalijtoc ma nitlanahuati.
    Quena, hueyi moyolo nohuaya huan tijpiyas hueyi moyolo para nochipa ica noixhuihua.
  swh-ONEN: Humpa mfalme wake ushindi mkuu, huonyesha fadhili zake kwa mpakwa mafuta
    wake, kwa Daudi na wazao wake milele.
  bba-bba: Yen sɔ̃nɑ kon womusu ko kɑ wunɛn yĩsiru. Wunɑ kon siɑrɑ bwesenun suunu
    sɔɔ.
  eng-KJVCPB: Great deliverance giveth he to his king; And sheweth mercy to his anointed,
    To David, and to his seed for evermore.
  luo-luo: Jehova Nyasaye kelo resruok maduongʼ ne ruoth moketo, onyiso hera mogundho
    ma ok rum ne ngʼate mowir, ni Daudi gi nyikwaye nyaka chiengʼ.
  aii-aii: ܒܘܼܪܓ̰ܵܐ ܕܦܘܼܪܩܵܢܵܐ ܝܠܹܗ ܠܡܲܠܟܹܗ، ܘܥܵܒ݂ܕܵܢܵܐ ܕܛܲܝܒܘܼܬܵ‌ܐ ܠܡܫܝܼܚܹܗ، ܠܕܵܘܝܼܕ
    ܘܠܙܲܪܥܹܗ ܗܲܠܔ ܥܵܠܲܡ.
  meu-meu: Kwalimu badana ia ese ena pavapava e heniamu; e horoa tauna ia ese e bogaia
    hisimu; David mai garana ida baine bogadia hisi ela bona hanaihanai.
  npi-ULB: परमेश्‍वरले आफ्नो राजालाई महान् विजय दिनुहुन्छ र उहाँले आफ्नो करारको विश्‍वस्‍तता
    आफ्नो अभिषिक्‍त जन, दाऊद र तिनका सन्तानहरूलाई सदासर्वदा प्रकट गर्नुहुन्छ ।
  yor-yor: Ó fún ọba rẹ̀ ni ìṣẹ́gun ńlá; ó fi ìkáàánú àìṣẹ̀tàn fún ẹni àmì òróró rẹ̀,
    fún Dafidi àti ìran rẹ̀ títí láé.
  pes-OPCB: خدا پیروزیهای بزرگی نصیب پادشاه برگزیدهٔ خود، داوود، می‌سازد، و بر او
    و نسلش همیشه محبت می‌کند.
  tgl-ULB: Ang Diyos ay nagbibigay ng tagumpay sa kaniyang hari, at ipinakikita niya
    ang kaniyang katapatan sa tipan sa kaniyang hinirang, kay David at sa kaniyang
    kaapu-apuhan magpakailanman.
  nop-nop: Wapumdi Dewit, nu mapme nehitubu-dakaleguk. Tiŋa helemahelemaŋ nehitubu-lodaune
    mik gineŋ fafaŋe tilat. Adi nu nabukahile hinek tilak, undugoŋ yalakineye kougoŋ
    mintaneeŋ maaŋ undugoŋ yabukahile hinek tibaak.
  hui-hui: Anduane Homogohanda Debidi i̱ kini dabo helayago i̱naga waitigiru bope
    holiya ibugua i̱ mo wayali helaga ka. Ibugua i̱niore kini dabo helene kogohondo
    gubaliniore haabo haga ho kagoni. I̱naga waneigini aguanene mani holebiraru tihondobi
    ibugua gubalini ho haabo holebira.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​မိ​မိ​ခန့်​ထား​တော်​မူ​သော ဘု​ရင်​အား​အောင်​ပွဲ​ကြီး​များ​ခံ​စေ​တော်​မူ​၏။
    ကိုယ်​တော်​ဘိ​သိက်​ပေး​တော်​မူ​သော​ဒါ​ဝိဒ်​မှ​စ​၍ သူ​၏​သား​မြေး​များ​အား​ခိုင်​မြဲ​သော​မေတ္တာ
    တော်​ကို ကာ​လ​အ​စဉ်​အ​ဆက်​ပြ​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེས་མཆོག་ཏུ་གྱུར་པའི་ཐར་པ༌ནི། །ཁོང་གིས་བསྐོས་པའི་རྒྱལ་པོར་གནང་བ༌དང༌། །སྣུམ་གྱིས་བྱུགས་པར་བྱམས་བརྩེ་དཔག་མེད༌མཛད།
    །དཱ་བིད་དང་ནི་ཁོང་གི་བུ་རྒྱུད༌རྣམས། །རྒྱུན་ནས་རྒྱུན་དུ་བྱམས་བརྩེས་སྐྱོང་བ༌འོ།།
  wsk-wsk: Kaem ani king ko aga balu beteram se bagasam; noko kua nangara kumik menara
    mena mu ani David se aga kuriang gue lilim la pempem nanga iramuram.
  sna-sna: Anopa mambo wake kukunda kukuru; anoratidza unyoro hwake husingaperi kumuzodziwa
    wake, kuna Dhavhidhi nokuvana vake nokusingaperi.
  spa-BLM: Da una gran liberación a su rey, y muestra una bondad amorosa a su ungido,
    a David y a su descendencia, para siempre.
  cac-cac: Uuj val, svac' ganar nivac oval a in rey in tic, a in sic'b'il in el uuj.
    D'a masanil tiempo tza ch'ox a vach'c'olal d'ayin a in David in tic yed' d'a eb'
    vin̈tilal icha ajnac alani.
  swh-ULB: Mungu hutoa ushindi mkuu kwa mfalme wake, na yeye huonyesha uaminifu wa
    agano lake kwa mpakwa mafuta wake, kwa Daudi na ukoo wake milele.
  deu-ELBBK: Darum, HERR, will ich dich preisen unter den Nationen, und Psalmen singen
    deinem Namen,
  mbb-OT: Is pinilì nu he hadì ebeǥayan nu te zekelà he menge kezeeǥan. Mahal nu si
    David wey is menge kevuwazan din te wazà pidtemanan.
  mal-2015: അവൻ തന്റെ രാജാവിന്നു മഹാരക്ഷ നല്കുന്നു; തന്റെ അഭിഷിക്തന്നു ദയ കാണിക്കുന്നു;
    ദാവീദിന്നും അവന്റെ സന്തതിക്കും എന്നേക്കും തന്നേ.
  gup-gup: Ngudda yidjarrngbom bininj ke, dja yimarnbom king. Wanjh yiwong kundulkarre
    dja kunu nungka winhmeng munguyh. Ngudda wanjh yibendjalmarnedjare David nawu
    yikodjdjuhkeng, dja mak nawu mawahmawah nuye munguyh munguyh.
  rmc-rmc: Vašoda tut, RAJEJA, lašarava maškar o narodi a giľavava o žalmi pal tiro
    nav.
  nlg-nlg: Ighoe to vahea na lagavule sule nimua na vunaghi; Ighoe to tatea na dolo
    te tona haliu vania nimua na tinoni to vilia, vania David mana vinavahuhuna ke
    va me va.
  pes-OPV: که نجات عظیمی به پادشاه خود داده و به مسیح خویش رحمت نموده است. یعنی به
    داود و ذریت او تاابدالاباد.
  ron-1924: Ел дэ марь избэвирь ымпэратулуй Сэу ши дэ ындураре унсулуй Сэу, луй Давид,
    ши семинцей луй, пе вечие.
  ben-OBCV: তিনি তাঁর রাজাকে মহান বিজয় প্রদান করেন; তাঁর অভিষিক্ত দাউদ ও তাঁর বংশধরদের
    প্রতি তিনি চিরকাল তাঁর অবিচল প্রেম প্রদর্শন করেন।
  som-som: Rabbigu si weyn buu boqorkiisa u samatabbixiyaa, Oo wuxuu weligiis raxmad
    u sameeyaa kii uu subkaday, Kaasoo ah Daa'uud, iyo farcankiisaba weligiis iyo
    weligiis.
  eng-ASVBT: Great deliverance giveth he to his king, And showeth lovingkindness to
    his anointed, To David and to his seed, forevermore.
  mna-mna: Yooba, ni iuluulu king kini ma iliplip pa malmal bibip. Yooba itunu ta
    iur Dabit mi popoŋana kini be tikam peeze. Muŋaiŋana mi kampeŋana kini ko imbotmbot
    se kizin, mi iseeŋge iseeŋge ma ila.
  eng-ULB: God gives great victory to his king, and he shows his covenant loyalty
    to his anointed one, to David and to his descendants forever.
  spa-VBL: Has salvado al rey tantas veces, mostrándole tu amor inefable a David,
    tu ungido, y a sus descendientes para siempre.
  fra-_FOB: C'est lui qui délivre magnifiquement son roi, qui fait miséricorde à son
    Oint, à David et à sa postérité à jamais.
  mal-mal: ദൈവം തന്റെ രാജാവിന് മഹാരക്ഷ നല്കുന്നു; തന്റെ അഭിഷിക്തനോട് ദയ കാണിക്കുന്നു;
    ദാവീദിനും അവന്റെ സന്തതിക്കും എന്നെന്നേക്കും തന്നെ.
  urd-GVR: Kyoṅki Rab apne bādshāh ko baṛī najāt detā hai, wuh apne masah kie hue
    bādshāh Dāūd aur us kī aulād par hameshā tak mehrbān rahegā.
  suz-BL: परमप्रभुमी आ पिप कली शुश ग्राब सेल्‍तु। आ तेल लुक्‍शो पिप दाऊद नु आ चच युइ
    आन कली गेना हना यो दाक्‍ब। २सामुएल ७:१२-१६
  eng-NOY: Great deliverance giveth he to his king, And showeth mercy to his anointed,—To
    David and to his posterity for ever.
  ita-1927: Grandi liberazioni egli accorda al suo re, ed usa benignità verso il suo
    Unto, verso Davide e la sua progenie in perpetuo.
  ckb-ckb: سەرکەوتنی گەورە بە پاشای خۆی دەبەخشێت، خۆشەویستی نەگۆڕ بەسەر دەستنیشانکراوەکەیدا
    دەبارێنێت، بۆ سەر داود و نەوەکانی بۆ هەتاهەتایە.
  eng-BBE: Great salvation does he give to his king; he has mercy on the king of his
    selection, David, and on his seed for ever.
  xsi-xsi: Yova Kindeni ipatea naŋa Daviti tu akai koipu, aku i uru ivila naŋa kala
    apole paraŋa. I tini mwasa ndo papa ne pateâŋa tamâta naŋa, aku i ma tini mwasa
    mine nâ panzi naneŋgu vâsa ŋinde ma sipâŋga muli-muli sikai niâŋgu.
  kan-OKCV: ದೇವರು ತಮ್ಮ ಅರಸನಿಗೆ ವಿಶೇಷ ರಕ್ಷಣೆಯನ್ನು ಕೊಡುವರು; ತಮ್ಮ ಅಭಿಷಿಕ್ತನಿಗೂ ದಾವೀದನಿಗೂ
    ಅವನ ಸಂತತಿಯವರಿಗೂ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯನ್ನು ಯುಗಯುಗಕ್ಕೂ ಅನುಗ್ರಹಿಸುವರು.
  tam-2017: தாம் ஏற்படுத்தின இராஜாவுக்கு மகத்தான இரட்சிப்பை அளித்து, தாம் அபிஷேகம்செய்த
    தாவீதிற்கும் அவனுடைய சந்ததிக்கும் என்றென்றும் கிருபை செய்கிறார்.
  spa-RV-1909: El cual engrandece las saludes de su rey, y hace misericordia á su
    ungido, á David y á su simiente, para siempre.
  ron-BTF: Mare eliberare dă împăratului său; și arată milă unsului său, lui David
    și seminței lui, pentru totdeauna.
  eng-WEBP: He gives great deliverance to his king, and shows loving kindness to his
    anointed, to David and to his offspring, forever more.
  eng-FBV: You have saved the king so often, showing your trustworthy love to David,
    your anointed, and to his descendants forever.
  nld-1939: 'Machtige hulp verleent Hij zijn Koning, En genade aan zijn Gezalfde:
    Aan David en zijn geslacht voor altijd!'
  nch-BL: Miyac huelta tijchijtoc para ma nitatani, na niDavid, ninopa nitanahuatijquet
    cati techtapejpenijtoc. Tijpiya hueyi moyolo ica na cati techtalijtoc ma nitanahuati.
    Quena, hueyi moyolo ica na huan tijpiyas hueyi moyolo para nochipa ica noixhuihua.
  vie-1934: Đức Giê-hô-va ban cho vua Ngài sự giải cứu lớn lao, Và làm ơn cho đấng
    chịu xức dầu của Ngài, Tức là cho Đa-vít, và cho dòng dõi người, đến đời đời.
  cha-cha: Dangculo na linibre janae y rayña; ya jafanue minaase ni y pinalaeña; as
    David ya y semiyaña para taejinecog.
  hin-CV: “अपने राजा के लिए वही हैं छुटकारे का खंभा; अपने अभिषिक्त पर दावीद और उनके
    वंशजों पर, वह हमेशा अपार प्रेम प्रकट करते रहते हैं.”
  eng-OURB: He gives great yishu'ah ·deliverance· to his king, and shows chesed ·loving-kindness·
    to his anointed, to David [Beloved] and to his offspring, forever more.
  spa-BES: Gran salvación le da a su rey; Él tiene misericordia del rey su ungido,
    David, y de su simiente para siempre.
  tdx-tdx: Ra’elahy ty fandrombahañe atolo’e amy mpanjaka’ey; vaho iferenaiña’e i
    noriza’ey, i Davide naho i tarira’ey nainai’e donia.
  tha-KJV: พระองค์​ประทานชัยชนะอันยิ่งใหญ่​แก่​กษัตริย์​ของพระองค์ และทรงสำแดงความเมตตาแก่​ผู้​ที่​พระองค์​ทรงเจิมไว้​นั้น
    คือดาวิด และแก่​เชื้อพระวงศ์​ของท่านเป็นนิตย์
  por-BR-2018: Que faz grandes as salvações de seu Rei, e pratica a bondade para com
    o seu ungido, com Davi, e sua semente, para sempre.
  deu-ELO: Dich, der groß macht die Rettungen seines Königs, und Güte erweist seinem
    Gesalbten, David und seinem Samen ewiglich.
  eng-WYC-2018: Magnifying the healths of his king; and doing mercy to his christ
    David, and to his seed till into the world. (He who giveth victories to his king;
    who showeth love to his anointed king, yea, to David, and to his children, or
    his descendants, forever.)
  epo-epo: Li donas grandan helpon al Sia reĝo, Kaj faras favoraĵon al Sia sanktoleito,
    Al David kaj al lia idaro, por eterne.
  gfk-gfk: I te tar tano uno king no dadas wara papaas hasur ira ebar. I haminas ra
    harmarsai nong pai la patpataam taar ta nong ga gilamis ie. I haminas ie taar
    tane Devit ma ira uno bulumur, ma pana le pataam.
  uig-PIN: Pǝrwǝrdigar Ɵzi tikligǝn padixaⱨⱪa zor nusrǝtlǝrni beƣixlaydu; Ɵzi mǝsiⱨ
    ⱪilƣiniƣa, Yǝni Dawutⱪa ⱨǝm uning nǝsligǝ mǝnggügǝ ɵzgǝrmǝs muⱨǝbbitini kɵrsitidu.
  beo-beo: Gode da Ea hina bagade ilegei ema hasalasisu hou bagade iaha. E da dunu
    amo E da ilegei ema Ea asigidafa hou olelesa. E da Da:ibidi amola egaga fi ilima
    Ea asigidafa hou mae fisili eso huluane olelelalumu.
  tpi-OTNT: Bikpela i makim mi, Devit, long kamap king. Na oltaim em i save mekim
    mi i winim tru ol birua. Oltaim em i save laikim mi tru na em bai i laikim tu
    ol lain bilong mi i kamap bihain.
  hau-SA: Yakan ba sarkinsa nasarori; yakan nuna alheri marar ƙarewa ga shafaffensa,
    ga Dawuda da zuriyarsa har abada.
  udu-udu: Adhan mo jin p̱inu mii e mo tani a’di c̱ikina a’di goma maliḵ piti mo,
    dhali a’di ki ṯor mo jin ṯelu mo/en piti sho’k mo ki a’dim piti jin ’koshkina
    a’di ki monyca mo, eya Dawuu’d mo dhali e emen piti ki sule/ sule/ mo.
  uig-LAT: Perwerdigar Özi tikligen padishahqa zor nusretlerni béghishlaydu; Özi mesih
    qilghinigha, Yeni Dawutqa hem uning neslige menggüge özgermes muhebbitini körsitidu.
  nde-nde: Upha inkosi yakhe ukunqoba okukhulu; utshengisa umusa wakhe ongaphuthiyo
    kogcotshiweyo wakhe, kuDavida kanye lezizukulwane zakhe kuze kube nininini.
  ton-ton: ‌ʻOku ne tuku ʻae fakamoʻui lahi ki heʻene tuʻi; ʻo ne fakahā ʻae ʻaloʻofa
    kiate ia kuo ne pani ʻaki ʻae lolo, kia Tevita, mo hono hako ʻo taʻengata.
  ces-1613: A protož chváliti tě budu mezi národy, ó Hospodine, a jménu tvému žalmy
    prozpěvovati,
  eng-WMB: He gives great deliverance to his king, and shows loving kindness to his
    anointed, to David and to his offspring, forever more.
  tam-TCV: யெகோவா தாம் ஏற்படுத்திய அரசனுக்கு மாபெரும் வெற்றிகளைக் கொடுக்கிறார்; அவர்
    தாம் அபிஷேகம் பண்ணின தாவீதுக்கும் அவனுடைய சந்ததிகளுக்கும் தமது உடன்படிக்கையின்
    அன்பை என்றைக்கும் காண்பிக்கிறார்.
  ceb-ULB: Gihatag sa Dios ang dakong kadaogan sa iyang hari, ug gipakita niya ang
    iyang maunongon nga kasabotan ngadto sa iyang pinili, ngadto kang David ug ngadto
    sa iyang kaliwatan hangtod sa kahangtoran.
  pol-UBG: Bo dajesz wielkie wybawienie swemu królowi i na wieki okazujesz miłosierdzie
    swemu pomazańcowi Dawidowi i jego potomstwu.
  urd-GVU: کیونکہ رب اپنے بادشاہ کو بڑی نجات دیتا ہے، وہ اپنے مسح کئے ہوئے بادشاہ
    داؤد اور اُس کی اولاد پر ہمیشہ تک مہربان رہے گا۔
  eng-OEBCW: for great triumphs he grants to his king, and faithful love he shows
    his anointed, to David and his seed evermore.
  deu-1912: der seinem König großes Heil beweist und wohltut seinem Gesalbten, David
    und seinem Samen ewiglich.
  kan-2017: ಆತನು ತಾನು ನೇಮಿಸಿದ ಅರಸನಿಗೋಸ್ಕರ ವಿಶೇಷ ರಕ್ಷಣೆಯನ್ನು ದಯಪಾಲಿಸುವವನಾಗಿದ್ದಾನೆ;
    ತಾನು ಅಭಿಷೇಕಿಸಿದ ದಾವೀದನಿಗೂ ಮತ್ತು ಅವನ ಸಂತತಿಯವರಿಗೂ ಸದಾಕಾಲ ಕೃಪೆಯನ್ನು ಅನುಗ್ರಹಿಸುವವನಾಗಿದ್ದಾನೆ.
  yap-yap: Got e ma pi’ gelngin e pilung rok nge gel; ma dag e t’ufeg ni dabimus ngak
    e en nike mel’eg, nge ngak David nge pi’in owchen ndariy n’umngin nap’an.
  hlt-MCSB: A manghai kah khangnah tah len khaw len pai. Te dongah ni sitlohnah he
    a koelh taengah khaw, David neh a tiingan taengah khaw kumhal duela a saii pah.
  mdy-ETH: ዒዚ ካኣታሤ ካኣቲም ዼኤፒ ባሺሢ ዒንጋንዳኔ፤ ዒ ፔኤሮ ዶኦሜ ካኣቲም ናንጊና ናሹሞ ፔኤሲ ዒ ቤኤዛንዳኔ፤ ዳውቴና
    ዜርፆናም ናንጊና ዬያ ዒ ማዻንዳኔ።
  twi-ASANTE: Wode nkonimdie akɛseɛ ama wo ɔhene; woda ɔdɔ a ɛnsa da adi kyerɛ deɛ
    woasra no ngo, wode kyerɛ Dawid, ne nʼasefoɔ afebɔɔ. Wɔde ma dwomkyerɛfoɔ.
  eng-WEBU: He gives great deliverance to his king, and shows loving kindness to his
    anointed, to David and to his offspring, forever more.
  acu-NT: Ame apu ata tusam wina inaituku asam, wina nemasur ainau nepetkata tusam
    kakamtikrinuyame. Tura asam winasha tura wina wear ainausha tuke ami anengkratairumjai
    pengker awajnuyame.
  spa-PDDPT: 'Él da gran liberación a su rey Y muestra misericordia a su ungido: A
    David y a su descendencia para siempre.'
  gun-gun: Ha'e ae ombopo'aka 'rã huvixaverã omoĩ va'ekue, oexa uka 'rã guembiporavo
    oayvua, Davi ha'e hamymino kuery pe, raka'e rã peve.
  agu-BL: Tan ilu' na tx'acone't yi rey yi je'nak xtxa'olu'. Na ilenin xomij yi xtxaxl
    talma'u' swi'baj, nin xomok scye'j e' inxonl sbne' opon tunintz, stzun Luwiy bantz
    tul yi tetz bitz.
  ilo-ULB: It-ited ti Dios ti naindaklan a balligi iti arina, ken ipakpakitana ti
    kinapudno iti tulagna iti pinulotanna, kenni David ken kadagiti kaputotanna iti
    agnanayon.
  kpg-kpg: Dimaadua e hai dana king gi aali haga humalia. Mee e hagamodongoohia aga
    dono manawa aloho dee odi ang gi dana dangada dela ne hilihili, ang gi David mo
    dono hagadili ga hana hua deeodi.
  uig-ARA: پەرۋەردىگار ئۆزى تىكلىگەن پادىشاھقا زور نۇسرەتلەرنى بېغىشلايدۇ؛ ئۆزى مەسىھ
    قىلغىنىغا، يەنى داۋۇتقا ھەم ئۇنىڭ نەسلىگە مەڭگۈگە ئۆزگەرمەس مۇھەببىتىنى كۆرسىتىدۇ.
  sus-sus: Alatala, n i tantuma sie tagi na birin nan ma, n bɛɛti bama nɛ i bɛ.
  pon-2006: Koht ketikihong sapwellime nanmwarkio en kin powehdi; e ketin kasalehda
    sapwellime limpoak poatopoat ong me e ketin piladahro, ong Depit oh kadaudoke
    kan kohkohlahte.
  jae-jae: Aôm tonaŋ tec kotoc nêm kiŋ sa ŋanô ma kôtôc nêm têmtac gêwiŋ teŋgeŋŋa
    gêdêŋ nêm ŋac goeŋ oso eŋŋa gêdêŋ aê Dawid to ŋoc gôlôac gedeŋ tôŋgeŋ. Apômtaunê
    sakiŋwaga Dawid kêsôm biŋ tonec gêdêŋ Apômtau gêjam eŋ kêsi aŋga Saul lêma ma
    ênê ŋacjo ŋagêdô nêŋ.
  ksd-ksd: Ra Luluai i tul tar ra ngala na valavalaun ta kana king, Ma i vaarike tar
    ra varmari tai nina i ga pilak pa ia, Tai David ma kana tarai namur ma pa na mutu.
  tur-YTC: O, kralına büyük bir kurtuluş verir, Meshedilmiş olanına, David ve soyuna,
    Sonsuza dek sevgi dolu iyiliğini gösterir.
  bel-N: Дзеля гэтага буду славіць Цябе, ГОСПАДЗЕ, сярод народаў і імя Тваё выслаўляць.
  kpr-kpr: God nune de atai fati fetari da fakina ava nunda kini dae muturaira. Kotugo
    nunda dubo bari ava, Kini David edo nunda imendi gamendikena evovodae ijugudo
    yarira.
  ind-AYT: (18-51) Dia memberi keselamatan yang besar kepada raja-Nya, dan menyatakan
    kasih setia-Nya kepada orang yang diurapi-Nya, kepada Daud dan keturunannya sampai
    selamanya.
  yom-yom: Niandi wuvana ndungunu yinneni kuidi ntinu andi ayi wummonisanga mamboti
    mandi ma ngolo kuidi mutu andi kavinda mafuta, kuidi Davidi ayi nkuna andi mu
    zithangu zioso.
  yut-yut: Yawe da kɨla amɨn madepni nak Dewit aŋ pulugaŋakwan uwal madepsi pabɨŋ
    yopmaŋdat. Bɨsapmɨ bɨsapmɨ iyɨ do tɨlak agɨt amɨn nak but dasi galak taŋ namɨsak.
    Ae dagok dagogɨ mɨni dɨwatno don altoni uŋun but dasi galak taŋ yomdɨsak.
  nya-nya: Iye amapereka chipambano chachikulu kwa mfumu yake; amaonetsa chikondi
    chosasinthika kwa wodzozedwa wake, kwa Davide ndi zidzukulu zake kwamuyaya.
  hrv-hrv: 'Zato te slavim, Jahve, među pucima i psalam pjevam tvome Imenu:'
  mps-mps: Genuai Bidigo ena Devit sa munama, tama ena te king bidibao. Tama agai
    eno te hwįbode sesemane sogo te boi bidi dabe aiyaba elalumainu ilali. Agai ena
    godolo mu elama, tama te eno wąį nǫų, te nosali pedalubo bagede me, te tama
    tiaibao. Agai te da godolo mu ebo kolesaga munu me siligobeo.
  tpi-tpi: Bikpela i makim mi, Devit, long kamap king. Na oltaim em i save mekim mi
    i winim tru ol birua. Oltaim em i save laikim mi tru na em bai i laikim tu ol
    lain bilong mi i kamap bihain.
  dan-1931: HERRE, derfor priser jeg dig blandt Folkene og lovsynger dit Navn,
  vie-OVCB: Chúa ban cho vua chiến thắng lớn lao và làm ơn cho người được xức dầu,
    cho Đa-vít và dòng dõi người mãi mãi.
  guj-2017: તે પોતાના રાજાને વિજય આપે છે અને પોતાના અભિષિક્ત ઉપર, એટલે દાઉદ તથા તેના
    વંશજો ઉપર, સર્વકાળ કૃપા રાખે છે.
  pon-2006A: Koht ketikihong sapwellime nanmwarkio en kin powehdi; e ketin kasalehda
    sapwellime limpoak poatopoat ong me e ketin piladahro, ong Depit oh kadaudoke
    kan kohkohlahte.
  por-BRBSL: Ele dá grande libertação a seu rei, e mostra bondade amorosa para com
    seu ungido, a David e à sua prole, para sempre mais.
  eng-OEBUS: for great triumphs he grants to his king, and faithful love he shows
    his anointed, to David and his seed evermore.
  swe-swe: Därför vill jag tacka (med öppna händer prisa, hylla och erkänna) dig inför
    folken, Herre (Jahve), och lovsjunga ditt namn. [Versen citeras i .]
  cth-cth: A siangpahrang koevah, ka len e hloutnae a poe teh, satui awi e Devit hoi,
    a catounnaw lathueng vah, a yungyoe hoi a lungmanae a kamnue sak.
  twi-twi: Wode nkonimdi akɛse ama wo hene; woda ɔdɔ a ɛnsa da adi kyerɛ nea woasra
    no ngo, wode kyerɛ Dawid, ne nʼasefo afebɔɔ. Wɔde ma dwonkyerɛfo.
  hlt-hlt: A manghai kah khangnah tah len khaw len pai. Te dongah ni sitlohnah he
    a koelh taengah khaw, David neh a tiingan taengah khaw kumhal duela a saii pah.
  tbz-SIM: Dɛɛ̀ kpɛ́í nte kɛ̀ n yó nkù sɑ̃ntí ibotí cuokɛ̀, kɛ diè nkɛ dɛ́úkùnko ku
    yètìrì.
  msy-2020: Kɨ Devit, Ikiavɨra Itir God atrivimɨn ikiasa na ginabagha na amɨsefe.
    A nan akurvazima, kɨ uan apanibav sogha me abɨri. A zurara nan apangkuva mamaghɨra
    iti. Nan gɨn otivamin ovavir boriba, a kamaghɨra me damu mangɨvɨra ikiam.
  dop-dop: Pə tɔɔ kɛ́ mɑɑ sɑ-ŋ piitimnɑɑ tɑɑ, nɑ mɑ́ pʋɣʋlɩ nyɑ́ hətɛ.
  azb-azb: Rəbb padşahına böyük zəfərlər verər, Məsh etdiyi Davuda və nəslinə əbədi
    məhəbbət göstərər.
  eng-DBY: '[It is he] who giveth great deliverances to his king, and sheweth loving-kindness
    to his anointed, to David, and to his seed for evermore.'
  hin-2017: वह अपने ठहराए हुए राजा को महान विजय देता है, वह अपने अभिषिक्त दाऊद पर
    और उसके वंश पर युगानुयुग करुणा करता रहेगा।
  wol-KYG: Kon Aji Sax ji, ma sant la ci biir xeet yi, kañ la!
  bjr-bjr: Anee qini Dafidisa utaaqama qaanausa aneenna sia taikaaninna amuqusirana
    qinisaa faqa naaru naaru qinisaa ani aruakinausasaa faqa quqaananoo. Minara Anutufa
    rakira afeeka qini Dafidisasaa quqeenoo.
  eng-YLT: Magnifying the salvation of His king, And doing kindness to His anointed,
    To David, and to his seed — unto the age!
  kne-kne: Dadlonan pangabaken din ari ay pinili na, ya ipaila na din adi manbalbaliw
    ay layad na en David ya din poli na si eng-enggana.
  eng-WYC-2017: Magnifying the healths of his king; and doing mercy to his christ
    David, and to his seed till into the world.
  eng-WMBB: He gives great deliverance to his king, and shows loving kindness to his
    anointed, to David and to his offspring, forever more.
  zat-NTPS: Dxun Dios dxenná bea bénnea' waláz chee̱', ne dxexache lazre̱' bénnea'
    guqué̱'e̱, bénnea' naque̱' David, ne zri'ine zre sue̱' chadía chacanna.
  zty-NTPS: Žono' ga žon to benne' da' ẕen ka', bennen' ẕnna bi'e ḻo wlazo' Le',
    na' žeyache' ḻáže'lo' bennen' wžío' Le', bennen' nake' Dabí, na' ẕa'sóe' ka',
    to chi'ize.
  urd-GVH: क्योंकि रब अपने बादशाह को बड़ी नजात देता है, वह अपने मसह किए हुए बादशाह
    दाऊद और उस की औलाद पर हमेशा तक मेहरबान रहेगा।
  rug-rug: Ponia Tamasa sa minataqara lavata koasa Nana baṉara. Va dogoro nia Sa sa
    Nana tataru nabuna koasa pu ele vizatia Sa, Koa rau Devita meke koari na tutiqu
    ninae rane ka rane.
  gaz-gaz: Inni moʼannaawwan gurguddaa mootii isaatiif ni kenna; dibamaa isaa Daawitii
    fi sanyii isaatiif, jaalala bara baraa ni argisiisa.
  fra-LSG: C’est pourquoi je te louerai parmi les nations, ô Éternel! Et je chanterai
    à la gloire de ton nom.
  yal-yal: Nanara, n na i tantunma siyane tagi. Alatala, n na i xinla tantunma nɛn
    bɛtini.
  iou-iou: U imata, Anututä Devit näk, intäjukun ämani itta iwoyäŋkuk. U kehäromi
    namiŋirän iwanaye kudup yärepmit morek täyat. U kadäni kadäni nadäŋ namikinik
    täk täyak. Ba kämiwä yerinayeta udegän tärek-täreki nämo api nadäŋ yämik täŋpek.
  haw-1868: Nani no kona hoola ana i kana alii; Ua aloha mau mai no ia i kona mea
    poui, ia Davida, a me kana mamo.
  arb-NAV: يَا مَانِحَ الْخَلاصِ الْعَظِيمِ لِمَلِكِهِ، وَصَانِعَ الرَّحْمَةِ لِمَسِيحِهِ،
    لِدَاوُدَ وَنَسْلِهِ إِلَى الأَبَدِ.
  ded-ded: Yeng ngictauya faka ammiu dzikatoau firang angkefude. Ye ngic meisinggema
    kerec nadzicmiu yeng yeac ngictau anu yegoc kecma yoac dedzege anec, imoc modackefude.
    Yeng Dawidi meisinggema nasoya nasoya ye nga esangaboforagoc kecde nga kecengkefude.
  ewe-ewe: Ena dziɖuɖu gãwo eƒe fia la; eɖe amenuveve si nu meyi o la fia David, eƒe
    amesiamina la kple eƒe dzidzimeviwo tegbee.
  eng-LEE: (18:51) [To him] that maketh great the salvation of his king, and who sheweth
    kindness to his anointed, to David, and to his seed for ever.
  asm-FB: যিহোৱাই নিজে স্থাপন কৰা ৰজাক মহাজয় দান কৰে; নিজৰ অভিষিক্তজনৰ প্রতি, দায়ুদ
    আৰু তেওঁৰ বংশধৰসকললৈ, তেওঁ চিৰকাললৈকে তেওঁৰ অসীম প্রেম দেখুৱায়।
  sus-A: عَلَتَلَ، ﭑ عِ تَنتُمَ سِيٍ تَفِ نَ بِرِن نَن مَ، ﭑ بّيتِ بَمَ نّ عِ بّ.
  fra-SBL: Il accorde une grande délivrance à son roi, et fait preuve de bonté envers
    ses oints, à David et à sa descendance, pour toujours.
  hbo-hbo: עַל־כֵּ֤ן ׀ אֹודְךָ֖ בַגֹּויִ֥ם ׀ יְהוָ֑ה וּלְשִׁמְךָ֥ אֲזַמֵּֽרָה׃
  kik-kik: Aheaga mũthamaki wake ũhootani mũnene; onanagia ũtugi wake ũtathiraga kũrĩ
    ũcio wake mũitĩrĩrie maguta, kũrĩ Daudi na njiaro ciake nginya tene.
  fra-NCL: 'C’est pourquoi je te louerai parmi les nations, ô Yahweh ; je chanterai
    à la gloire de ton nom :'
  cek-AK: Anih mah angmah ih siangpahrang khaeah kalen parai loisakhaih to paek moe,
    situi a bawh ih David hoi angmah ih acaengnawk khaeah boeng thai ai palungnathaih
    to amtuengsak.
  cuk-cuk: Bab-Jehová, e-rey bela-bela e-isdarmaladgi-obinega na imaked. Na nug-imaksa-gudiidga,
    e-sabgued oyoged. Davidʼga, degi, e-waganga, e-sabgued oyoged. Degisadegu, e-sabgued
    ega oyodii guoed.
  tel-2017: దేవుడు తన రాజుకు గొప్ప జయం ఇస్తాడు. తాను అభిషేకించిన వాడికి, దావీదుకు
    అతని సంతానానికి, శాశ్వతంగా ఆయన తన నిబంధన నమ్మకత్వాన్ని చూపిస్తాడు.
  hat-BSA: Li bay gran delivrans a wa Li a, epi montre lanmou dous Li a onksyone Li
    a, a David avèk desandan li yo jis pou tout tan.
  kos-kos: God El sang kutangla lulap nu sin tokosra lal; El akkalemye lungse kawil
    lal nu sel su El sulela, Aok, nu sel David ac fwil natul nwe tok.
  hbo-WLC: עַל־כֵּ֤ן ׀ אוֹדְךָ֖ בַגּוֹיִ֥ם ׀ יְהוָ֑ה וּלְשִׁמְךָ֥ אֲזַמֵּֽרָה׃
  ibo-ibo: Ọ na-enye eze ya mmeri dị ukwuu; Ọ na-egosikwa onye ya onye e tere mmanụ
    ịhụnanya na-adịghị ada ada, nye Devid na ndị agbụrụ ya ruo mgbe ebighị ebi.
  ory-ory: ସେ ଆପଣା ରାଜାକୁ ମହାପରିତ୍ରାଣ ପ୍ରଦାନ କରନ୍ତି ଓ ଆପଣା ଅଭିଷିକ୍ତ ପ୍ରତି, ଦାଉଦ ପ୍ରତି
    ଓ ତାହାର ବଂଶ ପ୍ରତି ଅନନ୍ତକାଳ ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣା ପ୍ରକାଶ କରନ୍ତି।
  chk-chk: Kot a ngeni nöün we king win mi lapalap o pwäri an tong ellet ngeni nöün
    we mi kepit, ngeni Tafit me mwirimwirin kewe tori feilfeilachök.
  rop-rop: God bin meigim mi jidan king, en imbin oldei meigim mi bidim main enami
    olabat, en imbin oldei shoum mi haumatj im laigim mi, en im garra kain langa main
    femili olabat olagija.
  ukr-1871: Ти бо дав велику підмогу і спасеннє цареві, і надїлив милостю помазаньця
    свого Давида і рід його по віки.
  yon-yon: Godbed king kerunoon ye karub yaa burudande dori arimbed bangkanoon, kwane
    ye kuu yembed kinoonman yaa womoniyiibban ye mimyob dowaken keenimaan, Dewid yoom
    ye awoya ari yoom yaa aron korem keendimaan kui.
  deu-1951: (018-51) der seinem Könige große Siege verliehen hat und seinem Gesalbten
    Gnade erweist, David und seinem Samen bis in Ewigkeit.
  eng-JPS: (18-51) Great salvation giveth He to His king; and showeth mercy to His
    anointed, to David and to his seed, for evermore.
  srp-1865: Koji slavno izbavljaš cara svojega, i èiniš milost pomazaniku svojemu
    Davidu i natražju njegovu dovijeka.
  lug-lug: Awa kabaka obuwanguzi obw’amaanyi, amulaga ebyekisa emirembe gyonna oyo
    gwe yafukako amafuta, eri Dawudi n’eri ezzadde lye.
  heb-heb: מגדל ישועות מלכו ועשה חסד למשיחו לדוד ולזרעו עד עולם׃
  ben-IRV: ঈশ্বর তাঁর রাজাকে মহা বিজয় দেন এবং তিনি তাঁর অভিষিক্তকে চুক্তির বিশ্বস্ততা
    দেখান, যুগে যুগে দায়ূদের ও তার বংশের প্রতিও দেখান।
  ntu-ntu: Yawe, ninge Devet, king nem, x okatr-zvzq ninge mz nzaovxio-krngeng. Aodu-zvzq
    ninge kc tqmcpxq x leplz ngr nqvi lrnge, tqyc, tqyc.
  pan-pan: ਉਹ ਆਪਣੇ ਠਹਿਰਾਏ ਹੋਏ ਰਾਜੇ ਨੂੰ ਵੱਡੀ ਜਿੱਤ ਦਿੰਦਾ ਹੈ, ਅਤੇ ਆਪਣੇ ਮਸਹ ਕੀਤੇ ਹੋਏ ਉੱਤੇ
    ਅਰਥਾਤ ਦਾਊਦ ਅਤੇ ਉਹ ਦੀ ਅੰਸ ਉੱਤੇ ਸਦਾ ਤੱਕ ਦਯਾ ਕਰਦਾ ਹੈ।
  mya-JVB: ဘုရားသခင်သည် မိမိခန့်ထားသော မင်းကြီး ကို အထူး သဖြင့်ကယ် လွှတ်တော်မူ၏။ ဘိသိက်
    တော်ကို ခံရသောဒါဝိဒ် မှစ၍ အမျိုး အနွယ်အား ကာလအစဉ် အဆက် ကရုဏာ ကျေးဇူးကို ပြု တော်မူ၏။
  kgf-kgf: Yawenéŋ eŋeya ic kewuya méra miyu haʒéchéra onogicdarec. Halécnéŋ météré
    mimia iwac goi héihéi wammianʒac. Waŋu Dawidi ʒéma ɋelihéra ionac momacnec hémbénaŋa
    imuhuc waŋénémianʒac.
  tte-O: Yaubada kaiwe iwolena ana kin gitegite-sipwaina koina na ana mulolo miyamiya
    yaina iyakenayan yau Deibida yo tubuguwao kolimai kani nige ana kaba mwawasi.
  tbg-tbg: Noravano Kotiva ti Devitika noraiqama kaimanta te avuhainaa vaiinti vauraro
    viva ti kahaqimanta te qaiqaa qaiqaavata tenta navutaaka naatarake vaunara. Te
    viva kaama tai vaiintika vauraro vira muntukavano tiriara vaira. Viva ti Devitikaravata,
    te kuvuarama tauraukaravata, ekaa enta muntuka vateharo variqiro vuanaro.
  hmo-hmo: Dirava ese kwalimu badana, be iena king dekenai ia henia noho. Ia abia
    hidi tauna dekenai, Dirava ese iena noho hanaihanai lalokauna ia henia noho. Inai
    lalokau, be Davida bona iena bese taudia, edia latanai do ia noho, ela bona hanaihanai.
  zar-NT: Rusölá cazëʼ Xanruʼ bönniʼ rinná bëʼë uláz queëʼ, en nadxíʼiticaʼsëʼ nu
    naʼ nabö́ cazëʼ, nu naʼ naca David, en yuguʼ zxíʼini xiʼsóëʼ ga idxinrö dza udxi.
  urd-urd: वह अपने बादशाह को बड़ी नजात 'इनायत करता है, और अपने मम्सूह दाऊद और उसकी
    नसल पर हमेशा शफ़क़त करता है।
  bqc-SIM: A yã́i má n sáaukpa buiↄnɛ, má n táasilɛ, Dii.
  tcz-CHONGTHU: Nangin leng a natun pa din goljona loupitah chu napetai; Chuleh nathaonupa
    David leh achilhahte chunga nalungset longlou namusah e.
  mar-mar: देव आपल्या राजाला मोठा विजय देतो, आणि तो आपल्या अभिषिक्तावर, दाविदावर व
    त्याच्या संतानावर सदासर्वकाळ कृपा करतो.
  isl-isl: Fyrir þetta, Drottinn minn, lofa ég þig í áheyrn þjóðanna.
  hlt-THB: Anih ing a sangpahqang venawh noengnaak ak bau soeih pe nawh; a caksak
    thlang venawh amak dyt thai qeennaak ce dang sak hy. David ingkaw a cadil naakhqi
    venawh kumqui dyna am qeennaak dang sak hy.
  qub-qub: Sumaj allicho cananpämi yanapaycanqui acrashayqui raytaga. Imaypis allimi
    ricanqui Davidta, paypita mirar aywajcunatapis.
  bqp-bqp: Dikiri dì zĩ̀ zↄ̃kↄ̃ ble kína kũ à a sɛ̀ɛnɛ, àdi gbɛ̃kɛ kɛ kína kũ à
    a kàanɛ, makũ Dauda kũ ma burinↄo ari gↄrↄ sĩnda pínki.
  hat-hat: (018:51) Bondye delivre wa li a anpil fwa. Li moutre jan li pa janm sispann
    renmen David, moun li te chwazi a, ansanm ak pitit pitit li yo pou tout tan.
  eng-BSB: Great salvation He brings to His king. He shows loving devotion to His
    anointed, to David and his descendants forever.
  eng-WEBPB: He gives great deliverance to his king, and shows loving kindness to
    his anointed, to David and to his offspring, forever more.
  kbq-kbq: Hagi Kagra kinima nazeri oti'nana ne'kamo'na hanavea nenaminkena hara azeri
    agatenerogenka, Kagra masavema frenka huhampri nante'nana ne'mo'na kavesinenantenka
    Deviti'nane nagripinti'ma fore'ma hania vahera kavesi rante vava hugahane.
  pon-pon: Komui me kotin kamaurada melel japwilim a nanmarki o a kotin jauaja mau
    japwilim a Dawid keiedier o kadaudok a kokolata.
  nhe-BL: Miyac hueltas tijchijtoc para ma nitlatlani, na niDavid, ninopa tlanahuatijquetl
    tlen tinechtlapejpenijtoc. Tijpiya hueyi moyolo ica na tlen tinechtlalijtoc ma
    nitlanahuati. Quena, hueyi moyolo nohuaya huan tijpiyas hueyi moyolo para nochipa
    ica noixhuihua.
  wnc-wnc: Buyambam tapata na, Devit, King kapa dakngawitde yakut. Unzingge asingganu
    ita tasiwan iwana asiknga yapbikgat. Ita tendeknga wena musip gwaang nae natangamunggak.
    Ita natane dongu masan aatningu ina unzakan musip gwaang natake gatayamik.
  bus-bus: Dii è zĩ̀ bíta ble kína kɛ̀ à à sɛ̀nɛ, è gbɛ̃kɛɛ kɛ kína kɛ̀ à à kànɛ,
    mamↄma Dauda kↄ̃n ma boriinↄo ai gurↄ píngi.
  gub-BL: Ne, Tupàn, eremur iàmàtyry'ymar waneitykaw uhua'u ma'e tuwihawete neremiruze'eg
    pe ne. Erexak kar nepuruamutar katu haw neremixak kwer pe no, Tawi pe, izuapyapyr
    wanupe no, tuweharupi nehe.
