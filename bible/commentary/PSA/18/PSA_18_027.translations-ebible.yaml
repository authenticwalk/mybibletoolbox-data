verse: PSA.018.027
translations:
  mal-C: വിനയാന്വിതരെ അവിടന്ന് രക്ഷിക്കുന്നു എന്നാൽ അഹന്തനിറഞ്ഞ കണ്ണുള്ളവരെ അങ്ങ്
    അപമാനിക്കുന്നു.
  deu-TKW: gegen den Lauteren zeigst du dich lauter und gegen den Verkehrten zeigst
    du dich verdreht.
  lin-lin: Otalisaka bopeto na Yo epai ya moto ya peto, kasi omibombaka liboso ya
    moto oyo atambolaka nyoka-nyoka.
  mmx-mmx: Uk lox asepsu nedi di lox asi di ukopok, la uk lox asi nedi dim simi aurut
    di.
  eng-LSV: For You save a poor people, || And cause the eyes of the high to fall.
  eng-GNV: Thus thou wilt saue the poore people, and wilt cast downe the proude lookes.
  eng-WEBSTER: For thou wilt save the afflicted people; but wilt bring down high looks.
  nhw-BL: Tiquinmaquixtía catli moicnonequij, pero tiquinpinahualtía catli mohueyimatij.
  swh-ONEN: Wewe huwaokoa wanyenyekevu, lakini huwashusha wenye kiburi.
  bba-bba: Sɑ̀ n sɑ̃ɑ dɛɛrobu, kɑɑ n sun sɑ̃ɑwɛwɑ dɛɛro. Sɑ̀ n mɑɑ sɑ̃ɑ keetɑɡibu,
    kɑɑ n sun sɑ̃ɑwɛwɑ keetɑɡii.
  eng-KJVCPB: For thou wilt save the afflicted people; But wilt bring down high looks.
  luo-luo: Ireso joma muol to joma wengegi tek idwoko piny.
  aii-aii: ܣܵܒܵܒ ܐܲܢ݇ܬ ܟܹܐ ܦܲܪܩܹܬ ܥܲܡܵܐ ܡܸܣܟܹܢܵܐ، ܐܝܼܢܵܐ ܥܲܝ̈ܢܹܐ ܪ̈ܵܡܵܢܹܐ ܟܹܐ ܡܲܟܸܦܸܬ.
  meu-meu: Badina be lalo-manau taudia na oi ese o hamauridiamu; a hekokoroku taudia
    na oi ese matadia o ha-igodia dihomu.
  npi-ULB: किनकि तपाईंले कष्‍टमा परेकाहरूलाई बचाउनुहुन्छ तर घमण्डी, अहङ्कारी आँखालाई
    तपाईंले तल झार्नुहुन्छ ।
  yor-yor: O pa onírẹ̀lẹ̀ mọ́, ṣùgbọ́n ó rẹ àwọn ti ń gbéraga sílẹ̀.
  pes-OPCB: تو افتادگان را نجات می‌دهی، اما متکبران را سرنگون می‌کنی.
  tgl-ULB: Dahil nililigtas mo ang mga hinahamak, pero ibinabagsak mo ang lahat ng
    nagyayabang, ang mapagmataas na mga mata!
  nop-nop: Metam nediyeŋ nehitok nadiune fofoŋ tilak undihi adi kotigoŋ yanagitaŋ,
    eŋ metam nediyeŋ nehitok nadiune loloŋ tilak aditok adi toboniŋ nadiyembune fofoŋnit
    tilak.
  hui-hui: Wali agali tini mo dindiha haga karu í̠na ti biamogo bialu haru dai biaga
    ke. Wali agali maru tini mo dunini howa mine haga karu í̠na ti mo dindiha haga
    kegoni.
  mya-mya: ကိုယ်​တော်​သည်​စိတ်​နှ​လုံး​နှိမ့်​ချ​သူ​တို့​အား ကယ်​တော်​မူ​ပါ​၏။ သို့​ရာ​တွင်​မာ​န​ထောင်​လွှား​သူ​တို့​ကို​မူ
    နိမ့်​ကျ​စေ​တော်​မူ​ပါ​၏။
  bod-N: ཉམ་ཐག་མི་རྣམས་ཁྱེད་ཀྱིས་སྐྱོབ་ངེས༌ཤིང༌། །དྲེགས་ཉམས་ལྡན་པའི་མིག་རྣམས་དམའ་སར༌དབབ།།
  wsk-wsk: Mu awuk, ni awiriya numi karogo kaposo, mu ni sangaru tasam; bare ni awiriya
    numi patawuso, mu ni ilak kapasam.
  sna-sna: Munoponesa vanozvininipisa, asi muchideredza vane meso anozvikudza.
  spa-BLM: Porque tú salvarás al pueblo afligido, pero los ojos arrogantes los harás
    caer.
  cac-cac: Tza col eb' emnaquil, axo eb' syic'chaan̈ sb'a, tziq'uemta eb'.
  swh-ULB: Kwa kuwa wewe huwaokoa watu walio taabishwa, lakini wewe huwashusha chini
    wale wenye majivuno, yaani macho yaliyo jinua!
  deu-ELBBK: gegen den Reinen erzeigst du dich rein, und gegen den Verkehrten erzeigst
    du dich entgegenkämpfend.
  mbb-OT: Uya, edlibriyen nu is kenà menge mepelevawen, piru ibpekevavè nu mulà is
    menge etew he mepelevawen.
  mal-2015: എളിയജനത്തെ നീ രക്ഷിക്കും; നിഗളിച്ചു നടക്കുന്നവരെ നീ താഴ്ത്തും.
  gup-gup: Ngudda yibenngehke bininj nawu birrimarladj. Bininj nawu kabirriburlumerren,
    wanjh ngudda yibenmarnbun bu kabirriyemengalme.
  rmc-rmc: ko žužo sal the tu žužo, ale oles, ko hino previsardo andre peskro jilo,
    zachudeha tire goďaveripnaha.
  nlg-nlg: Ighoe to vavolara tara talumuri, mo vahaghitailira tara talunaghora heghedira.
  pes-OPV: زیراقوم مظلوم را خواهی رهانید و چشمان متکبران را به زیر خواهی انداخت.
  ron-1924: Ту мынтуешть пе попорул каре се смереште ши смерешть привириле труфаше.
  ben-OBCV: তুমি নম্রকে উদ্ধার করে থাকো কিন্তু যাদের দৃষ্টি উদ্ধত তাদের তুমি নত করে
    থাকো।
  som-som: Waayo, waxaad badbaadinaysaa dadka dhibaataysan, Laakiinse indhaha kibirsan
    waad soo dejinaysaa.
  eng-ASVBT: For thou wilt save the afflicted people; But the haughty eyes thou wilt
    bring down.
  mna-mna: Tana wal ta so timbotmbot raama pataŋana na, nu kamkewe zin. Mi zin ta
    tipakurkur zitun na, nu kototo zin.
  ita-1885: Perciocchè tu sei quel che fai risplendere la mia lampana; Il Signore
    Iddio mio allumina le mie tenebre;
  eng-ULB: For you save afflicted people, but you bring down those with proud, uplifted
    eyes!
  spa-VBL: Salvas al los humildes, pero haces caer a los orgullosos.
  fra-_FOB: Car c'est toi qui sauves le peuple affligé, et qui abaisses les yeux des
    superbes.
  mal-mal: എളിയജനത്തെ അവിടുന്ന് രക്ഷിക്കും; നിഗളിച്ചു നടക്കുന്നവരെ അവിടുന്ന് താഴ്ത്തും.
  urd-GVR: Kyoṅki tū pasthāloṅ ko najāt detā aur maġhrūr āṅkhoṅ ko past kartā hai.
  suz-BL: गे दिप्‍चा पुंइसीशो मुर आन कली श्‍येत रे प्रोंइनीनी। मिनु ठेयब लेश्‍शो मुर
    आन कली आइक्‍च सेल्‍नीनी। अय्‍युब २२:२९
  eng-NOY: For thou savest the afflicted people, But the haughty countenance thou
    bringest down.
  ita-1927: poiché tu sei quel che salvi la gente afflitta e fai abbassare gli occhi
    alteri.
  ckb-ckb: تۆ خەڵکی بێفیز ڕزگار دەکەیت، بەڵام لووتی لووتبەرزان دەشکێنیت.
  eng-BBE: For you are the saviour of those who are in trouble; but eyes full of pride
    will be made low.
  xsi-xsi: Noko uru kuvilanzi tamâta ea sipatawa warakanzi tininzi. Aŋga tamâta ea
    sipasuka warakanzi tininzi, ande noko kutawanzi ndue ndo.
  kan-OKCV: ದೀನರನ್ನು ರಕ್ಷಿಸುತ್ತೀರಿ, ಆದರೆ ನೀವು ಗರ್ವಿಷ್ಠರ ಕಣ್ಣುಗಳನ್ನು ತಗ್ಗಿಸುತ್ತೀರಿ.
  tam-2017: தேவனே நீர் பாதிக்கப்பட்ட மக்களை காப்பாற்றுவீர்; மேட்டிமையான கண்களைத் தாழ்த்துவீர்.
  spa-RV-1909: Y tú salvarás al pueblo humilde, y humillarás los ojos altivos.
  ron-BTF: Fiindcă vei salva poporul chinuit, dar vei înjosi priviri trufașe.
  eng-WEBP: For you will save the afflicted people, but the arrogant eyes you will
    bring down.
  eng-FBV: You save the humble, but you bring down the proud.
  nld-1939: Ja, Gij redt het deemoedige volk, Maar vernedert hovaardige blikken;
  nch-BL: Tiquinmaquixtía cati moechcapanohuaj, pero tiquinpinahualtía cati mohueyimatij.
  vie-1934: Vì Chúa cứu dân bị khốn khổ; Nhưng sụp mắt kẻ tự cao xuống.
  cha-cha: Sa jago munalibre y mangaepinite na taotao; ya y sobetbio na atadog jago
    munatunog.
  hin-CV: आप विनम्र को सुरक्षा प्रदान करते हैं, किंतु आप नीचा उनको कर देते हैं, जिनकी
    आंखें अहंकार से चढ़ी होती हैं.
  eng-OURB: For you will save the afflicted people, but the haughty eyes you will
    bring down.
  spa-BES: Porque tú eres el salvador de los que están en problemas; pero humillas
    a los orgullosos.
  tdx-tdx: Toe rombahe’o ty tretram-po, fe arè’o o maso mitahèbokeo.
  tha-KJV: เพราะพระองค์จะทรงช่วยประชาชนที่ยากแค้นให้​พ้น แต่​ตาที่หยิ่งยโสนั้นพระองค์จะทรงกระทำให้ต่ำลง
  por-BR-2018: Porque tu livras ao povo aflito, e humilhas aos olhos que se exaltam.
  deu-ELO: Denn du, du wirst retten das elende Volk, und die hohen Augen wirst du
    erniedrigen.
  eng-WYC-2018: For thou shalt make safe a meek people; and thou shalt make meek the
    eyes of proud men. (And thou shalt save, or help, the poor; but thou shalt humble
    those who be high in their own eyes or but thou shalt look with contempt upon
    the proud.)
  epo-epo: Ĉar humilan popolon Vi helpas, Sed altajn okulojn Vi malaltigas.
  gfk-gfk: U la halhalon diet ira ut na kis matien, iesen u la bulbul hasur diet ing
    ira mata diet i latlaat.
  uig-PIN: Qünki ajiz mɵmin hǝlⱪni ⱪutⱪuzƣuqi Ɵzüngdursǝn; Biraⱪ tǝkǝbbur kɵzlǝrni
    xǝrmǝndǝ ⱪilisǝn;
  beo-beo: 'Nowa dunu amo ea hou hi fonobosea, Di da amo dunu gaga:sa. Be nowa da
    ilila: hou gaguia gadobe, amo Di da banenesisa.'
  tpi-OTNT: Yu save kisim bek ol manmeri i daunim ol yet. Tasol yu save daunim ol
    manmeri i litimapim nem bilong ol yet.
  hau-SA: Kakan cece mai sauƙinkai amma kakan ƙasƙantar da masu girman kai.
  udu-udu: Haali/ /e ’cuḵki ’kwani kun dhu is ki gwa’d mo, hili uni kun dhu ’bam buni
    ki ca ki e ma waḵ mo tani /e mini thul uni ka ’cesh mo be.
  uig-LAT: Chünki ajiz mömin xelqni qutquzghuchi Özüngdursen; Biraq tekebbur közlerni
    shermende qilisen;
  nde-nde: Uyabasindisa abathobekileyo; kodwa uyabehlisela phansi labo abamehlo asesiphundu.
  ton-ton: 'He ko koe te ke fakamoʻui ʻae kakai mamahi: ka te ke ʻohifo ki lalo ʻae
    mata fielahi.'
  ces-1613: K sprostnému sprostně se ukazuješ, a s převráceným převráceně zacházíš.
  eng-WMB: For you will save the afflicted people, but the arrogant eyes you will
    bring down.
  tam-TCV: நீர் தாழ்மையுள்ளோரைக் காப்பாற்றுகிறீர்; ஆனால் பெருமையான பார்வையுள்ளவர்களைத்
    தாழ்த்துகிறீர்.
  ceb-ULB: Kay giluwas mo kadtong mga tawong gisakit, apan gipaubos mo kadtong mga
    mata nga mapasigarbohon!
  pol-UBG: Ty bowiem lud strapiony wybawisz, a oczy wyniosłe poniżysz.
  urd-GVU: کیونکہ تُو پست حالوں کو نجات دیتا اور مغرور آنکھوں کو پست کرتا ہے۔
  eng-OEBCW: For the lowly people you save, but haughty eyes you abase.
  deu-1912: Denn du hilfst dem elenden Volk, und die hohen Augen erniedrigst du.
  kan-2017: ದೀನರನ್ನು ಉದ್ಧರಿಸುವವನೂ, ಗರ್ವದ ಕಣ್ಣುಳ್ಳವರನ್ನು ತಗ್ಗಿಸಿಬಿಡುವವನೂ ನೀನಲ್ಲವೋ?
  yap-yap: Ga ma ayuweg e pi’in yad ba sobut’an’, machane ga ma sobut’nag e pi’in
    ba tolangan’rad.
  hlt-MCSB: Namah loh pilnam mangdaeng te na khang tih mikhmuh kah aka pomsang rhoek
    khaw na kunyun sak.
  mdy-ETH: ዒኖ ሼሌዔ ዓሶ ኔኤኒ ዓውሳኔ፤ ዖቶርቃዞንሢ ጋዓንቴ ኔኤኒ ዻውሲሳኔ።
  twi-ASANTE: Wogye ahobrɛasefoɔ nkwa, na wobrɛ ahantanfoɔ ase.
  eng-WEBU: For you will save the afflicted people, but the arrogant eyes you will
    bring down.
  acu-NT: Ameka mianchau ainau uwemtikratnuitme. Antsu wikia miajuitjai tumamin ainau
    mianchau arti tusam inatsaartinuitme.
  spa-PDDPT: En verdad, Tú salvas al pueblo afligido, Y humillas los ojos altivos.
  gun-gun: Mba'eta reraa jepe 'rã onhemo'yvyĩ'i va'e, ha'e rã oma'ẽ vaikue reia rupi
    onhemboyvate va'e ma remomba 'rã.
  agu-BL: Ilu' colol cyetz yi e' c'ulutxum. Ma yi e' yi na cyocsaj quib nim tu cyajtza'kl,
    na el chik'ej tanu'.
  ilo-ULB: Ta isalakanmo dagiti maparparigat a tattao, ngem ipababam dagiti addaan
    napannakkel a matmata!
  kpg-kpg: Goe e haga dagaloaha digau ala e manawa hila gi lala, ge e haga hila gi lala
    digau ala e manawa hagamuamua.
  uig-ARA: چۈنكى ئاجىز مۆمىن خەلقنى قۇتقۇزغۇچى ئۆزۈڭدۇرسەن؛ بىراق تەكەببۇر كۆزلەرنى
    شەرمەندە قىلىسەن؛
  sus-sus: I sɛniyɛnyi masenma sɛniyɛntɔɛ bɛ, kɔnɔ i kɔɔta nde rabama mixi ɲaaxi ra.
  pon-2006: Komw kin ketin doarehla me aktikitik kan, oh kin ketin katikitikihala
    me aklapalap akan.
  jae-jae: Aôm kotoc lau mateŋ jali sa ŋapep ma kôkôniŋ lau mateŋ waô tôŋ.
  ksd-ksd: Tago una ga valaun ra tarai dia malari; Ma diat dia malamala ngala ka,
    una ga vaikilik pa diat.
  tur-YTC: Çünkü mazlum insanları kurtarırsın, Ama kibirli gözleri alaşağı edersin.
  bel-N: для чыстага сэрцам Ты чысты сэрцам, і для крывадушнага Ты падступны,
  kpr-kpr: Ni tumbari embo ava sonemberaesa, o ivuga use totofo sakai seraera amo,
    eoso tumberaera.
  ind-AYT: (18-28) Sebab, Engkau menyelamatkan orang yang tertindas, tetapi orang
    yang bermata sombong Kaurendahkan.
  yom-yom: Ngeyo wumvukisanga batu beti kukikula ayi wunkululanga meso madi luyanu.
  yut-yut: Gak da mɨŋat amɨnyo iyɨ do nandaba paŋ amɨn yokwikon baŋ tɨmɨkdal. Mani
    iyɨ do nandaba wɨkwaŋ amɨn pabɨŋ yopmaŋdal.
  nya-nya: Inu mumapulumutsa anthu odzichepetsa, koma anthu amtima odzikuza mumawatsitsa.
  hrv-hrv: S čovjekom čistim ti si čist, a lukavca izigravaš,
  mps-mps: Nago te augwa digi te haliga aiyaba elalubo we bidi dabe augwali te ma
    sabo da. Tiali goli, nago te augwa digi augwa nogi ugwaba sabo we bidi te aiyaba
    elaluaibao.
  tpi-tpi: Yu save kisim bek ol manmeri i daunim ol yet. Tasol yu save daunim ol manmeri
    i litimapim nem bilong ol yet.
  dan-1931: du viser dig ren mod den rene og vrang mod den svigefulde.
  vie-OVCB: Chúa cứu vớt những người khiêm tốn, nhưng hạ thấp người có mắt tự cao.
  guj-2017: કેમ કે તમે દુઃખીઓને બચાવો છો, પણ અભિમાની લોકોને અપમાનિત કરો છો.
  pon-2006A: Komw kin ketin doarehla me aktikitik kan, oh kin ketin katikitikihala
    me aklapalap akan.
  por-BRBSL: Pois você salvará as pessoas aflitas, mas os olhos arrogantes que você
    vai trazer para baixo.
  eng-OEBUS: For the lowly people you save, but haughty eyes you abase.
  swe-swe: 'Mot den som renat sig (som en metall som hettats upp och där orenheterna
    avlägsnats), visar du dig ren, men mot den [moraliskt] fördärvade (förvridne,
    slingrande; den som medvetet väljer fel väg), visar du dig motsatt (avog, antagonistisk,
    i strid mot; antar du skarpsinnigt brottningskampen). [I de tre första stroferna,
    som beskriver positiva egenskaper, bemöter Gud de rättfärdiga på motsvarande sätt
    som de agerar. I Bergspredikan finns ett liknande uttalande där de barmhärtiga
    kommer att möta barmhärtighet, se . I den fjärde strofen, där de ogudaktiga som
    är moraliskt fördärvade beskrivs, visar inte Gud ogudaktighet tillbaka – han är
    ju helig och ren. Om någon sätter sig upp mot Gud så kommer han med sitt skarpsinne
    att motsätta sig dem, men inte på ett förvridet sätt utan i rättvisa och rättfärdighet.
    Det blir tydligt i hebreiskan där de tre första stroferna har samma rot, medan
    den fjärde skiljer sig åt, ”patal” används bara här och i och beskriver att vara
    i en konflikt och strid: trofaste/trofast – cha- sid / chas- sad uppriktige/uppriktig
    – ta- mim / tam- mam renat/ren – na- bar / ba- rar förvriden/motsatt – iq- qes
    / pat- tal]'
  cth-cth: Bangkongtetpawiteh, kârahnoumnaw hah, na rungngang teh, kâoupnaw hah na
    pabo han.
  twi-twi: Wugye ahobrɛasefo nkwa, na wobrɛ ahantanfo ase.
  hlt-hlt: Namah loh pilnam mangdaeng te na khang tih mikhmuh kah aka pomsang rhoek
    khaw na kunyun sak.
  tbz-SIM: Wèè dò mpɑ́íí, ɑ ɔ̃ɔ̃ ò bɛnkɛmu ɑmɑ́ɑ̀ pɑ́íí. Kòò tu oyɛiwe ɑ nyɛ̃́ ɑ bo
    ò yĩ́mɛ̀.
  msy-2020: Gumazamizir uari abɨriba, nɨ men akurvasi. Gumazamizir uari pɨrafiba,
    nɨ me abɨri.
  dop-dop: Yʋlʋ ɩ́ wɛ tənɑŋŋ ḿpʋɣʋ n lɑkɩ-ɩ. Ɩlɛnɑ ń kisi ɩsɑɣɑʋ kɛ ɩ ɩsɑɣɑtʋ tɔɔ.
  azb-azb: İtaətkar insanları qurtarırsan, Təkəbbürlü baxışları alçaldırsan.
  eng-DBY: For it is thou that savest the afflicted people; but the haughty eyes wilt
    thou bring down.
  hin-2017: क्योंकि तू दीन लोगों को तो बचाता है; परन्तु घमण्ड भरी आँखों को नीची करता
    है।
  wol-KYG: ku sellal, fekk la sell; ku dëng, fekk laak say feem.
  bjr-bjr: Nári mara maree qumi mariasa anee asumu maree mariananoo. Nári nuqu uqeeree
    mariasa anee mara maree qumimariananoo.
  eng-YLT: For Thou a poor people savest, And the eyes of the high causest to fall.
  kne-kne: Isalakana din napakombaba, ngem ipababa na din mangipapangatos awak na.
  eng-WYC-2017: For thou shalt make safe a meek people; and thou shalt make meek the
    eyes of proud men.
  eng-WMBB: For you will save the afflicted people, but the arrogant eyes you will
    bring down.
  zat-NTPS: Guseláu' benne' zaj zue̱' lu da zi' da xa', san guzéxruju' benne' dxulucá'ana
    szren cuine̱'.
  zty-NTPS: Yesló' benne' chawen' ḻo da' wžía yin' benách ka', san wzex̱jo' benne'
    ka' ẕka'n ẕen kwíngake'.
  urd-GVH: क्योंकि तू पस्तहालों को नजात देता और मग़रूर आँखों को पस्त करता है।
  rug-rug: Ura harupi Goi saripu va pepekae, ba va hoqai Goi sarini pu vahesi puleni.
  gaz-gaz: Ati warra gad of qaban ni oolchita; ija of tuulu garuu gad deebifta.
  fra-LSG: Avec celui qui est pur tu te montres pur, Et avec le pervers tu agis selon
    sa perversité.
  yal-yal: I sariɲanma nɛn ne xa naxanye na sariɲan, koni i ɲaxuma nɛn na muxune ra
    naxanye ɲaxu.
  iou-iou: Täŋpäkaŋ ämawebe äpani kuŋat täkaŋ u täŋkentäŋ yämik täyan. Täŋkaŋ äma
    inita nadäwä ärowani täŋpäpäŋ kuŋat täkaŋ u mäyäk yämik täyan.
  haw-1868: No ka mea, e hoola ana oe i ka poe i hooluhiia; Aka, e hoohaahaa oe i
    na maka kiekie.
  arb-NAV: لأَنَّكَ أَنْتَ تُخَلِّصُ الشَّعْبَ الْمُتَضَايِقَ، أَمَّا الْمُتَرَفِّعُونَ
    فَتَخْفِضُ عُيُونَهُمْ.
  ded-ded: Geng ngicngac yumia ebicfunac mesiyununade. Nga ngic yenanggac negenggec
    wiac engena ande nga gamea kpac kecma kicngina miacandae, geng ine yeni memayununade.
  ewe-ewe: Èɖea ame siwo bɔbɔa wo ɖokui, ke ame siwo si dadaŋku le la, èɖiɖia wo ɖe
    anyi.
  eng-LEE: (18:28) For thou wilt indeed save the afflicted people; but haughty eyes
    wilt thou bring down.
  asm-FB: কাৰণ তুমি দুখীসকলক ৰক্ষা কৰা, কিন্তু গৰ্ব্বী চকুক তললৈ নমাই আনা।
  sus-A: عِ سّنِيّنيِ مَسٍنمَ سّنِيّنتْي بّ، كْنْ عِ كْوتَ ندٍ رَبَمَ مِشِ حَاشِ رَ.
  fra-SBL: Car tu sauveras le peuple affligé, mais les yeux arrogants, tu les feras
    tomber.
  hbo-hbo: עִם־נָבָ֥ר תִּתְבָּרָ֑ר וְעִם־עִ֝קֵּ֗שׁ תִּתְפַּתָּֽל׃
  kik-kik: Wee ũhonokagia andũ arĩa enyiihia, no arĩa marĩ maitho ma mwĩtĩĩo ũkamaconorithia.
  fra-NCL: avec celui qui est pur tu te montres pur, et avec le fourbe tu agis perfidement.
  cek-AK: Mi tlim ah khosah kaminawk to na pahlong; toe kasang ah mikpadai kaminawk
    loe na pakhrak tathuk.
  cuk-cuk: Bab-Jehová, dulemar na-san-bipi-imakdimalad, bonigangi-obinega be imaked.
    Dule-na-san-dummarba-imakdimaladdina, be sabsur-wioged.
  tel-2017: బాధపడే వాళ్ళను నువ్వు రక్షిస్తావు. కాని, గర్వంతో కళ్ళు నెత్తికెక్కిన వాళ్ళను
    కిందకు అణిచి వేస్తావు!
  hat-BSA: Paske Ou sove yon pèp aflije, men sila ak zye ki leve wo yo, Ou bese yo.
  kos-kos: Kom molelos su inse pusisel, Ac kom akpusiselyalos su inse fulat.
  hbo-WLC: עִם־נָבָ֥ר תִּתְבָּרָ֑ר וְעִם־עִ֝קֵּ֗שׁ תִּתְפַּתָּֽל׃
  ibo-ibo: Ị na-azọpụta ndị dị umeala nʼobi, ma ị na-eme ka ndị nwere anya mpako dị
    ala.
  ory-ory: କାରଣ ତୁମ୍ଭେ ଦୁଃଖୀ ଲୋକମାନଙ୍କୁ ତ୍ରାଣ କରିବ; ମାତ୍ର ଦାମ୍ଭିକ ଚକ୍ଷୁକୁ ତୁମ୍ଭେ ନତ
    କରିବ।
  chk-chk: Ka angasa aramas mi tipetekison, nge chokewe mi lamalamtekia ka atekisoneretiu.
  rop-rop: En yu oldei meigim detlot pipul hu meigim miselp haibala jidan lobala.
    Bat yu oldei seibum detlot pipul hu nomo meigim miselp haibala.
  ukr-1871: Ти бо спасаєш народ бідолашний, і принизуєш очі гордих.
  yon-yon: Kane kane yika kan kubunimaib kuu ebbed ben burudande obon kerundimaab,
    kumban kane kane kerengkan kamimaib kuu ebbed ben yiri kubunimaab.
  deu-1951: (018-28) Denn du rettest das elende Volk und erniedrigst die hohen Augen.
  eng-JPS: (18-28) For Thou dost save the afflicted people; but the haughty eyes Thou
    dost humble.
  srp-1865: Jer ti pomažeš ljudima nevoljnim, a oèi ponosite ponižavaš.
  lug-lug: Owonya abawombeefu, naye abeegulumiza obakkakkanya.
  heb-heb: כי אתה עם עני תושיע ועינים רמות תשפיל׃
  ben-IRV: কারণ তুমি দুঃখী লোকেদের রক্ষা কর, কিন্তু তুমি চূর্ণ কর অহঙ্কারীদের গর্ব।
  ntu-ntu: Avzdzq krkcng tzavzo-lzbqng. X avzoq krkcng tzglqlz-lzbqng.
  pan-pan: ਤੂੰ ਦੁਖੀ ਲੋਕਾਂ ਨੂੰ ਬਚਾਵੇਂਗਾ, ਪਰ ਉੱਚੀਆਂ ਅੱਖਾਂ ਨੂੰ ਨੀਵੀਂਆਂ ਕਰੇਂਗਾ।
  mya-JVB: နှိမ့်ချ လျက်ရှိသောသူ တို့ကို ကိုယ်တော် သည် ကယ်တင် ၍ ၊ ထောင်လွှား သော မျက်နှာ
    ကိုမူကား ရှုတ်ချ တော်မူ၏။
  kgf-kgf: Hénaoriŋ maqeqeya imi aŋgéŋgina tiénécmima sucginaiguc méŋnéŋ séwi eŋeŋ
    kic hiyu memama mianʒaŋ.
  tte-O: Siya analiyao sinuwalobi kuleboili, na siya tonuwasae kupei-yataluli.
  tbg-tbg: Kia nái autu tuahere variaka variavara are vika ruaruama nimite varianara.
    Nái nutu tuahere variaka variavara are vika nutu vatainiqama kenara.
  hmo-hmo: Badina be manau taudia, hekokoroku lasi taudia, be oi ese oi hamauria noho,
    to hekokoroku taudia be, oi ese oi hamanaua noho.
  zar-NT: Rusölóʼ nupa taʼguíʼi taʼzacaʼ, pero ruzötjuʼ nupa tun ba rahui.
  urd-urd: क्यूँकि तू मुसीबत ज़दा लोगों को बचाएगा; लेकिन मग़रूरों की आँखों को नीचा
    करेगा।
  bqc-SIM: Ń wásawasa gbɛ̃́ wásawasaↄnɛ, ãma ni kↄ̃nikɛ gbɛ̃́ dↄ̀ↄsaiↄnɛ.
  tcz-CHONGTHU: Nangin mikineosah ho nahuhdohjin ahinla mikiletsah ho nasujumjin ahi.
  mar-mar: कारण तू पीडित लोकांस वाचविले आहेस. परंतु गर्वाने उंचावलेल्या डोळ्यांना
    तू खाली करतोस.
  isl-isl: Þú blessar hjartahreina en snýrð þér frá þeim sem yfirgefa þig.
  hlt-THB: Dungvoeng na ak awmkhqi ce hul nawh ak thym na mik ak daikhqi ce ak nem
    na thla hyk ti.
  qub-qub: Umildicunataga salbanquimi. Alli-tucojcunatami ichanga manacajman churanqui.
  bqp-bqp: Ndì zĩdabusarinↄ sura ba, ndì zĩdabirinↄ lago.
  hat-hat: (018:28) Ou delivre moun ki soumèt devan ou, men ou desann moun ki konprann
    yo pa kanmarad pesonn.
  eng-BSB: For You save an afflicted people, but You humble those with haughty eyes.
  eng-WEBPB: For you will save the afflicted people, but the arrogant eyes you will
    bring down.
  kbq-kbq: Hagi zamavufagama anteramiza maniza vahera zamazeri antesaga nehunka, zamavufagama
    antemareriza vahera zamazeri fenkami netrane.
  pon-pon: Pwe kom kin kotin dorela aramaj luet akan, ap kadukiedi maj en me aklapalap
    akan.
  nhe-BL: Tiquinmaquixtía tlen moicnonequij, pero tiquinpinahualtía tlen mohueyimatij.
  wnc-wnc: Gata aminu ninu kopsa amin dua dakngake yuamang ngang yakaing aminu apanggayak.
    Sike kundu ninu kopsa amin dakngake yuamang ngang yake umana yapangenakaing aminu,
    gata umana ayaipakepunggayak.
  bus-bus: Nɛɛ̀ zĩndabusarinↄ mì sí, nɛɛ̀ gbɛ̃ kɛ̀ aↄ̃è ń zĩnda sɛ́ lezĩnↄ sↄ̃ɛ.
  gub-BL: Erepyro ma'e hereko 'ymar ne wà. Emuigo kar amogwer wanuwi wiko wera'u ma'e
    ma'e hereko 'ymar romo ne wà.
