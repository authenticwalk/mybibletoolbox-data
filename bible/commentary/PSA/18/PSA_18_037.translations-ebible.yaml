verse: PSA.018.037
translations:
  mal-C: ഞാൻ എന്റെ ശത്രുക്കളെ പിൻതുടർന്നു, ഞാൻ അവരെ കീഴ്പ്പെടുത്തി; അവരെ ഉന്മൂലനംചെയ്യുന്നതുവരെ
    ഞാൻ പിന്തിരിഞ്ഞില്ല.
  deu-TKW: Du machtest weiten Raum für meinen Schritt, und meine Knöchel wankten nicht.
  lin-lin: Otambolisaka ngai na kimia, mpe makolo na ngai elengaka te.
  mmx-mmx: Nia ga xala limixin munepen la aga rebeng alis kaka di. Nia goxo lok mamas
    se aga sev amet axap di.
  eng-LSV: I pursue my enemies, and overtake them, || And do not turn back until they
    are consumed.
  eng-GNV: I haue pursued mine enemies, and taken them, and haue not turned againe
    till I had consumed them.
  eng-WEBSTER: 'I have pursued my enemies, and overtaken them: neither did I turn
    again till they were consumed.'
  nhw-BL: Niquintepotztocac nocualancaitacahua huan niquinajsito. Huan amo nimocuepqui
    hasta quema niquintzontlamiltijtoya.
  swh-ONEN: Niliwafuatia adui zangu na nikawapata, sikurudi nyuma mpaka walipoangamizwa.
  bba-bba: Nɑ̀ n dukɑ mɔ̀, ɑ rɑ de nɑ n sɑ̃u. Nɑ̀ n dukɑ mɔ̀, nɑ ku rɑ mɑɑ sokure.
  eng-KJVCPB: 'I have pursued mine enemies, and overtaken them: Neither did I turn
    again till they were consumed.'
  luo-luo: Ne alawo wasika mi ajukogi; kendo ne ok alokora aweyogi nyaka ne atiekogi
    pep.
  aii-aii: ܢܦܝܼܠܔ ܠܝܼ ܒܵܬܪ ܕܸܫ̃ܡܸܢܝܼ̈ ܘܛܘܼܠܩܵܝ ܠܝܼ، ܘܠܵܐ ܕܝܼܪܝܼ ܗܲܠܔ ܬܝܵܡܬܵܝܗ‌ܝ.
  meu-meu: Lau inaigu na havadia, na lasidia tao; lau asina gini kerehai ela bona
    idia na e bua tari.
  npi-ULB: मैले आफ्‍ना शत्रुहरूलाई खेदें र तिनीहरूलाई समातें । तिनीहरू नाश नभएसम्म
    म फर्किनँ ।
  yor-yor: Èmi lépa àwọn ọ̀tá mi, èmi sì bá wọn èmi kò sì padà lẹ́yìn wọn títí a fi
    run wọ́n.
  pes-OPCB: دشمنانم را تعقیب کرده، به آنها می‌رسم، و تا آنها را از بین نبرم، باز نمی‌گردم.
  tgl-ULB: Hinabol ko ang aking mga kaaway at hinuli ko sila; hindi ako tumalikod
    hangga't hindi sila nawawasak.
  nop-nop: Nu memikneye yehikeleeŋ yohonelat. Tiŋa pilap mu udaneeŋ bulat. Mokoŋ.
    Nu widihidapmaŋ hinek tiŋa udaneeŋ bulat.
  hui-hui: I̱na waitigi hearu talima pialu minu yania hai haruli. I̱na ti talima pugupugu
    bialu ti baiore hole wahalu dai nabi haruligoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ရန်​သူ​များ​ကို​လိုက်​လံ ဖမ်း​ဆီး​ပါ​၏။ သူ​တို့​အား​နှိမ်​နင်း​နိုင်​သည့်​အ​ထိ​မ​ရပ်
    မ​နား​ပါ။
  bod-N: བདག་གིས་དགྲ་རྣམས་དེད་ནས་ཟིན་པ༌དང༌། །ཚར་གཅོད་བྱེད་པའི་བར་དུ་ཕྱིར་མ༌ལོག།
  wsk-wsk: Ani aga kager kari nunga karem nongorak namerem ale nunga iluwem; ani ninguru
    nunga maguwurem ale nunga menawurem.
  sna-sna: Ndakatevera vavengi vangu ndikavabata; handina kudzokera shure kusvikira
    vaparadzwa.
  spa-BLM: Perseguiré a mis enemigos y los alcanzaré. No me apartaré hasta que se
    consuman.
  cac-cac: Ix in pech eb' ayoch ajc'olal d'ayin, ix yamchaj eb' vuuj. Maj in ochlaj
    vaan masanto ix cham eb' vuuj.
  swh-ULB: Ninawashawishi adui zangu na kuwakamata; nami sikurudi nyuma mpaka walipo
    haribiwa.
  deu-ELBBK: Du machtest Raum meinen Schritten unter mir, und meine Knöchel haben
    nicht gewankt.
  mbb-OT: Midal-as ku is menge kuntada ku ne nesaut ku sikandan. Ne human a medlikù
    hein nengezaag ku en sikandan.
  mal-2015: ഞാൻ എന്റെ ശത്രുക്കളെ പിന്തുടർന്നു പിടിച്ചു; അവരെ മുടിക്കുവോളം ഞാൻ പിന്തിരിഞ്ഞില്ല.
  gup-gup: Nawu ngarriyidko bininj, nakka munguyh ngabenngudjkadjuy dja ngabenyurrhkeng
    bedberre wanjh ngabenbom. Minj ngangurdmeninj dja ngabendjalyakwong.
  rmc-rmc: Kerďal mire pindrenge lačho drom, hoj te na perav.
  nlg-nlg: Inau tu ghurutaonira na ghagua na kana mu lotira; inau tu mua beto koekobe
    tu lagavulera.
  pes-OPV: دشمنان خود راتعاقب نموده، بدیشان خواهم رسید و تا تلف نشوند بر نخواهم گشت.
  ron-1924: Урмэреск пе врэжмаший мей, ый ажунг ши ну мэ ынторк пынэ ну-й нимическ.
  ben-OBCV: আমি শত্রুদের পিছনে ধাওয়া করে তাদের ধরে ফেলেছি; তারা ধ্বংস না হওয়া পর্যন্ত
    আমি পিছু হটিনি।
  som-som: Anigu waxaan eryan doonaa cadaawayaashayda, oo waan gaadhi doonaa, Oo jeeray
    wada baabba'aanna dib uga soo noqon maayo.
  eng-ASVBT: I will pursue mine enemies, and overtake them; Neither will I turn again
    till they are consumed.
  mna-mna: Nio aŋketo koŋ koi bizin mi aŋse kizin na, aŋmiili karau som. Aŋteege zaaba
    pizin ma timap. Aŋzem tasa ma imborene som.
  ita-1885: Io li ho rotti, e non son potuti risorgere; Mi son caduti sotto i piedi.
  eng-ULB: I pursued my enemies and caught them; I did not turn back until they were
    destroyed.
  spa-VBL: Perseguí a mis enemigos, y los atrapé. No volví hasta que los hube destruido
    a todos.
  fra-_FOB: Je poursuis mes ennemis; je les atteins, et je ne reviens qu'après les
    avoir exterminés.
  mal-mal: ഞാൻ എന്റെ ശത്രുക്കളെ പിന്തുടർന്ന് പിടിച്ചു; അവരെ നശിപ്പിക്കുവോളം ഞാൻ പിന്തിരിഞ്ഞില്ല.
  urd-GVR: Maiṅ ne apne dushmanoṅ kā tāqqub karke unheṅ pakaṛ liyā, maiṅ bāz na āyā
    jab tak wuh ḳhatm na ho gae.
  suz-BL: गो आं जोरी सत्रु आन कली खेदा पा थित्‍तामी। मेको आन कली साइक्‍ने मथुमु सम्‍म
    गो मलेङङ।
  eng-NOY: I pursued my enemies and overtook them, And turned not back till I had
    destroyed them.
  ita-1927: Io ho inseguito i miei nemici e li ho raggiunti; e non son tornato indietro
    prima d’averli distrutti.
  ckb-ckb: دوژمنەکانم ڕاونا و پێشم لێ گرتن، هەتا لەناوم نەبردن نەگەڕامەوە.
  eng-BBE: I go after my haters and overtake them; not turning back till they are
    all overcome.
  xsi-xsi: Naŋa apalilu ataŋgulanzi naneŋgu kazâŋa tamâta lee akainzi kaika lâ. Naŋa
    apwarea tia lee ikura lâ zo naŋa ayaula kinzi ndo lâ.
  kan-OKCV: ನನ್ನ ಶತ್ರುಗಳನ್ನು ಹಿಂದಟ್ಟಿ ಹಿಡಿದಿದ್ದೇನೆ; ಅವರನ್ನು ಸಂಹರಿಸಿಬಿಡುವವರೆಗೂ ನಾನು
    ಹಿಂದಿರುಗಲಿಲ್ಲ.
  tam-2017: என்னுடைய எதிரிகளைப் பின்தொடர்ந்து, அவர்களைப் பிடித்தேன்; அவர்களை அழிக்கும்
    வரைக்கும் நான் திரும்பவில்லை.
  spa-RV-1909: Perseguido he mis enemigos, y alcancélos, y no volví hasta acabarlos.
  ron-BTF: Am urmărit pe dușmanii mei și i-am ajuns și nu m-am întors înapoi până
    ce nu au fost mistuiți.
  eng-WEBP: I will pursue my enemies, and overtake them. I won’t turn away until they
    are consumed.
  eng-FBV: I chased my enemies, and caught up with them. I did not turn around until
    I had destroyed them.
  nld-1939: Ik vervolgde mijn vijanden, haalde ze in, En keerde niet terug, eer ik
    ze had verslagen;
  nch-BL: Niquintepotztocac nocualancaitacahua huan niquinajsito. Huan amo nimocuetqui
    hasta quema niquintzontamiltijtoya.
  vie-1934: Tôi rượt đuổi kẻ thù nghịch tôi, và theo kịp; Chỉ trở về sau khi đã tận
    diệt chúng nó.
  cha-cha: 'Judulalag y enimigujo sija, ya jugâchâ: ya ti jubirago talo asta que jocog.'
  hin-CV: मैंने अपने शत्रुओं का पीछा कर उन्हें नाश कर दिया है; जब तक वे पूरी तरह नाश
    न हो गए मैं लौटकर नहीं आया.
  eng-OURB: I will pursue my enemies, and overtake them. Neither will I turn again
    until they are consumed.
  spa-BES: Voy detrás de mis enemigos y los alcanzo; no retrocedí hasta que todos
    estén vencidos.
  tdx-tdx: Nihoridañeko o rafelahikoo le nahatratse, tsy himpoly iraho naho tsy t’ie
    fonga rotsake.
  tha-KJV: ข้าพระองค์​ไล่​ตามศั​ตรู​ของข้าพระองค์​ทัน และไม่หันกลับจนกว่าเขาจะถูกผลาญเสียสิ้น
  por-BR-2018: Persegui a meus inimigos, e eu os alcancei; e não voltei até os exterminá-los.
  deu-ELO: Meinen Feinden jagte ich nach und erreichte sie, und ich kehrte nicht um,
    bis sie aufgerieben waren.
  eng-WYC-2018: I shall pursue mine enemies, and I shall take (hold of) them; and
    I shall not turn (again) till they fail (or and I shall not return until they
    fall).
  epo-epo: Mi persekutas miajn malamikojn, kaj mi atingas ilin; Kaj mi ne revenas,
    ĝis mi ilin pereigas.
  gfk-gfk: Iau ga pasak mur ira nugu ebar ma iau gaam pasak soot diet. Iau pa ga tahurus
    tuk iau gaam haliare diet.
  uig-PIN: Mǝn düxmǝnlirimni ⱪoƣlap yǝttim; Ular ⱨalak bolmiƣuqǝ ⱨeq yanmidim.
  beo-beo: Na da na ha lai dunu sefasili, gagulaligisa. Amasea, gegesu mae fisili,
    ilia da wadela:lesi dagoi ba:sea fawane yolesisa.
  tpi-OTNT: Mi bin ranim ol birua na holimpasim ol. Mi mekim save tru long ol na mi
    pinisim ol olgeta.
  hau-SA: Na bi abokan gābana na kuma cim musu; ban juya ba sai da na hallaka su.
  udu-udu: Aha/ urkina ris uni kun ta ’kup̱ gi aha/ isho’k mo, dhali bu’th uni mo
    dhali aha/ dinaki doḵ ka nyaŋ’ko’d mo ntagi uni kup̱kunu mo be.
  uig-LAT: Men düshmenlirimni qoghlap yettim; Ular halak bolmighuche héch yanmidim.
  nde-nde: Ngaxotshana lezitha zami ngazifica; kangiphendukanga ngingakazibhubhisi
    zonke.
  ton-ton: 'Naʻaku tuli hoku ngaahi fili ʻo maʻu ʻakinautolu: pea naʻe ʻikai te u
    toe foki kaeʻoua ke ʻauha ʻakinautolu.'
  ces-1613: Rozšířil jsi krokům mým místo pode mnou, a nepodvrtly se nohy mé.
  eng-WMB: I will pursue my enemies, and overtake them. I won’t turn away until they
    are consumed.
  tam-TCV: நான் என் பகைவரை துரத்திச்சென்று, அவர்களைப் பிடித்தேன்; அவர்கள் முற்றிலும்
    அழியும்வரை, நான் திரும்பி வரவில்லை.
  ceb-ULB: Gigukod ko ang akong mga kaaway ug ako silang nadakpan; wala gayod ako
    mipauli hangtod nga malaglag sila.
  pol-UBG: Ścigałem moich wrogów i dopadłem ich, nie zawróciłem, aż ich nie wytraciłem.
  urd-GVU: مَیں نے اپنے دشمنوں کا تعاقب کر کے اُنہیں پکڑ لیا، مَیں باز نہ آیا جب تک
    وہ ختم نہ ہو گئے۔
  eng-OEBCW: So I chased the foe till I caught them, and turned not, till I made an
    end of them.
  deu-1912: Ich will meinen Feinden nachjagen und sie ergreifen, und nicht umkehren,
    bis ich sie umgebracht habe.
  kan-2017: ನನ್ನ ಶತ್ರುಗಳನ್ನು ಹಿಂದಟ್ಟಿ ಹಿಡಿದುಕೊಳ್ಳುವೆನು; ಅವರನ್ನು ಇಲ್ಲದಂತೆ ಮಾಡುವವರೆಗೂ
    ಹಿಂದಿರುಗುವುದಿಲ್ಲ.
  yap-yap: Gu be tuluf e pi to’ogor rog ngu’ug kolrad; da gur tal nge taw ko ngiyal’
    ni kug thangrad.
  hlt-MCSB: Ka thunkha rhoek te ka hloem tih amih te ka kae phoeiah amih ka khah hlanah
    ka balkhong moenih.
  mdy-ETH: ሞርኮ ታኣኮ ታኣኒ ዳኪ ዓርቄኔ፤ ጋፒሲ ባይዙዋዖ ጊንሢም ታኣኒ ማዒባኣሴ።
  twi-ASANTE: Metaa mʼatamfoɔ kɔtoo wɔn; mansane mʼakyi kɔsii sɛ mesɛee wɔn.
  eng-WEBU: I will pursue my enemies, and overtake them. I won’t turn away until they
    are consumed.
  acu-NT: Tura asakmin wina nemasur ainaun papeekan amankiamiajai. Tura mash amukan
    waketkimiajai.
  spa-PDDPT: Perseguí a mis enemigos, los alcancé, Y no regresé hasta que fueron aniquilados.
  gun-gun: Xerovaigua kuery amonha 'rã aupitypa peve. Ha'e gui amomba rire ajevy ju
    'rã.
  agu-BL: Tan ilu' ja chinxcye' tan chitz'amle'n yi e' incontr. Yi chilo'one'n cyen
    wa'n, kalena's tzun ja chimpakxij.
  ilo-ULB: Kinamatko dagiti kabusorko ken tiniliwko ida; Saanak a nagsanud agingga
    a nadadaelda.
  kpg-kpg: Au e waluwalu ogu hagadaumee gaa kumi digaula. Au digi noho loo gaa dae
    gi dogu daaligi digaula gii mmade.
  uig-ARA: مەن دۈشمەنلىرىمنى قوغلاپ يەتتىم؛ ئۇلار ھالاك بولمىغۇچە ھېچ يانمىدىم.
  sus-sus: n sɛnbɛ sɔtɔxi, alako n naxa bira.
  pon-2006: I patohwan pwakihier ei imwintihti kan oh koliraildi; I sohte kin tokedi
    I lao kamwomwirailla.
  jae-jae: Aê kajanda ŋoc ŋacjo e gaê êsêac tôŋ ma paŋpaŋ jagaseŋ êsêac popoc.
  ksd-ksd: Ina korot mur kaugu umana ebar, ma ina tadav diat; Ma pa ina lilikun mulai
    tuk ta nam ba dia tar virua.
  tur-YTC: Düşmanlarımı kovalayıp onlara yetişirim, Onlar yok olana dek geri dönmem.
  bel-N: Ты даў прастору для кроку майго, і не хісталіся ногі мае.
  kpr-kpr: Nanda gitofu ondi sandi bambu tefo edo, isambu deteno sirivu useri, eni
    jo doyono jebuga yae usira.
  ind-AYT: (18-38) Aku mengejar musuh-musuhku dan menangkap mereka; aku tidak berbalik
    sampai mereka dimusnahkan.
  yom-yom: Ndikuka bambeni ziama ayi ndizibakidila. Ndisia vutuka manima ko enati
    ndisia mana kuzivonda.
  yut-yut: Nak uwal paŋsopmaŋek tɨmɨkgɨm. Yo yokwisi aŋyomɨŋek wagɨl kɨsisi dapbo
    pasɨlgwit.
  nya-nya: Ndinathamangitsa adani anga ndi kuwapitirira; sindinabwerere mpaka atawonongedwa.
  hrv-hrv: Pouzdanje daješ mom koraku, i noge mi više ne posrću.
  mps-mps: Eno te boi bidi dabe pobelama, te augwali tola sali. Tama eno augwali polo
    me tagala palobeo. Menio. Eno hwįnama, te augwali aiyaba elaluyu yai.
  tpi-tpi: Mi bin ranim ol birua na holimpasim ol. Mi mekim save tru long ol na mi
    pinisim ol olgeta.
  dan-1931: du skaffede Plads for mine Skridt, mine Ankler vaklede ikke.
  vie-OVCB: Con đuổi theo bắt kịp quân thù; chỉ trở về sau khi tận diệt.
  guj-2017: હું મારા શત્રુઓની પાછળ પડીને તેઓને પકડી પાડીશ; જ્યાં સુધી તેઓનો નાશ નહિ
    થાય, ત્યાં સુધી હું પાછો ફરીશ નહિ.
  pon-2006A: I patohwan pwakihier ei imwintihti kan oh koliraildi; I sohte kin tokedi
    I lao kamwomwirailla.
  por-BRBSL: Vou perseguir meus inimigos e ultrapassá-los. Não vou me afastar até
    que sejam consumidos.
  eng-OEBUS: So I chased the foe till I caught them, and turned not, till I made an
    end of them.
  swe-swe: Du har berett plats för mina steg (utvidgat området under mig), mina anklar
    har inte gått ur led. [Syftar på bilden av en hjort på smala bergsstigar.]
  cth-cth: Ka taran ka pâlei teh ka pha. Koung ka raphoe hoehroukrak ka ban takhai
    boihoeh.
  twi-twi: Metaa mʼatamfo kɔtoo wɔn; mansan mʼakyi kosii sɛ mesɛee wɔn.
  hlt-hlt: Ka thunkha rhoek te ka hloem tih amih te ka kae phoeiah amih ka khah hlanah
    ka balkhong moenih.
  tbz-SIM: Fɔ̃́ɔ̃̀ te kɛ̀ n kèrí mɛcɑ̃ɑ̃, bɑ́ n tɑ̀ɑ̀kɛ í seití.
  msy-2020: Kɨ uan apanibar agɨntɨghavɨra ikia ghua, men suiragha me gasɨghasɨgha
    bar me agɨfa.
  dop-dop: Nyɑ́ hɑsəɣənɑ mɑ nɔɔhɛɛ tɛɛ, pʋlʋpʋ ɩɩ tuuliɣi-m.
  azb-azb: Düşmənlərimi qovub onlara çatdım, Onlar məhv olanadək geriyə qayıtmadım.
  eng-DBY: I pursued mine enemies, and overtook them; and I turned not again till
    they were consumed.
  hin-2017: मैं अपने शत्रुओं का पीछा करके उन्हें पकड़ लूँगा; और जब तक उनका अन्त न
    करूँ तब तक न लौटूँगा।
  wol-KYG: Yaa ma xàllalu yoon, ba duma tërëf.
  bjr-bjr: Qinee qeeqa namuqaa sia minniseeqa nifaqaqa fifiifaqa oonu qumarasee naruseeqa
    kai seeqa.
  eng-YLT: I pursue mine enemies, and overtake them, And turn back not till they are
    consumed.
  kne-kne: Inapayaw ko din kalaban ko ya dinpap kos daida, adiak sinmaldeng enggana
    ay namaga da.
  eng-WYC-2017: I shall pursue mine enemies, and I shall take them; and I shall not
    turn till they fail.
  eng-WMBB: I will pursue my enemies, and overtake them. I won’t turn away until they
    are consumed.
  zat-NTPS: Blaga' benne' dxeledábague̱' neda', na' xeajzrena' le̱', na' quebe bebi'a
    cadxa bé̱tetea' benne' ca'.
  zty-NTPS: Bsejwa' x̱nezgak benne' ka' ẕžá'agake' neda', na' bena' ga bẕónnjgake',
    na' bi beyá'a liža' ga bžinte beta' benne' ka'.
  urd-GVH: मैंने अपने दुश्मनों का ताक़्क़ुब करके उन्हें पकड़ लिया, मैं बाज़ न आया
    जब तक वह ख़त्म न हो गए।
  rug-rug: Hadu luli rau sari na qua kana meke va kilasi rau si arini, lopu hite noso
    si rau osolae va mate betoi rau si arini.
  gaz-gaz: Ani diinota koo ariʼee nan qaqqabadhe; hamma isaan barbadaaʼanittis ani
    duubatti hin deebine.
  fra-LSG: Tu élargis le chemin sous mes pas, Et mes pieds ne chancellent point.
  yal-yal: I kirani tɔn n xa alogo n nama bira.
  iou-iou: Nämo, iwanaye gwäk pimiŋpäŋ yäwat kireŋkä yepmäŋitpäŋ däpmäŋ-äŋan täŋkaŋ
    it täyat.
  haw-1868: Ua alualu aku au i kuu mau enemi a loaa lakou; Ua pau e hoi lakou ia'u
    mamua o ko'u hoi ana mai.
  arb-NAV: أُطَارِدُ أَعْدَائِي فَأُدْرِكُهُمْ، وَلَا أَرْجِعُ حَتَّى أُبِيدَهُمْ.
  ded-ded: Amma ni ngabafocna kisangyunuma meficyunuma memanganeyunuba kpac andacgec
    monggoc dzigeneai.
  ewe-ewe: Meti nye futɔwo yome, eye metu wo. Nyemetrɔ le wo yome o, va se ɖe esime
    wotsrɔ̃.
  eng-LEE: (18:38) I pursue my enemies, and overtake them; and I return not again
    till I have made an end of them.
  asm-FB: মোৰ শত্রুবোৰৰ পাছত খেদি গৈ মই তেওঁলোকক ধৰিলোঁ; তেওঁলোক বিনষ্ট নোহোৱা পর্যন্ত
    মই উলটি নাহিলোঁ।
  sus-A: ﭑ سّنبّ سْتْشِ، عَلَكٌ ﭑ نَشَ بِرَ.
  fra-SBL: Je poursuivrai mes ennemis, et je les vaincrai. Je ne me détournerai pas
    tant qu'ils ne seront pas consommés.
  hbo-hbo: תַּרְחִ֣יב צַעֲדִ֣י תַחְתָּ֑י וְלֹ֥א מָ֝עֲד֗וּ קַרְסֻלָּֽי׃
  kik-kik: Ndaingatithirie thũ ciakwa ngĩcikinyĩra; ndiacookire na thuutha nginya
    rĩrĩa cianiinirwo.
  fra-NCL: Tu élargis mon pas au-dessous de moi, et mes pieds ne chancellent point.
  cek-AK: 'Ka misanawk ka patom moe, ka kae: nihcae amro ai karoek to kam laem let
    ai.'
  cuk-cuk: An an-isdarmalad-baregitegusgua, an indaksasulid, an bargadapid. Bela an-isdarmalad-obelogedse
    an imaksad.
  tel-2017: నా శత్రువులను తరిమి పట్టుకున్నాను. వాళ్ళు నాశనం అయ్యేవరకు నేను వెనుతిరగలేదు.
  hat-BSA: Mwen te kouri dèyè lènmi m yo, e mwen te pran yo. Mwen pa t fè bak jiskaske
    yo tout te fin manje nèt.
  kos-kos: Nga ukwe mwet lokoalok luk ac sruokolosi; Nga tia tui nwe ke na nga kunauselosla.
  hbo-WLC: תַּרְחִ֣יב צַעֲדִ֣י תַחְתָּ֑י וְלֹ֥א מָ֝עֲד֗וּ קַרְסֻלָּֽי׃
  ibo-ibo: Achụrụ m ndị iro m ọsọ, jidekwa ha; alaghachighị m azụ tutu ruo mgbe ha
    niile lara nʼiyi.
  ory-ory: ମୁଁ ଆପଣା ଶତ୍ରୁମାନଙ୍କ ପଛେ ଗୋଡ଼ାଇ ସେମାନଙ୍କୁ ଧରିବି; କିଅବା ସେମାନେ ସଂହାରିତ ନୋହିବା
    ଯାଏ ମୁଁ ଫେରି ଆସିବି ନାହିଁ।
  chk-chk: Üa tapweri chon oputaei o liapeniir. Üsap kulsefäl seniir tori ra rosola.
  rop-rop: Aibin oldei ranimap main enami olabat raidap aibin gajimap olabat. Ai nomo
    bin oldei stap raidap aibin binijimap olabat.
  ukr-1871: Погнався я за ворогами, і здогонив їх, і не вернувся, доки не знищив їх.
  yon-yon: Ne bondan kuu nembed yondem kerenden wene burudande awingkandaan. Ne kuu
    yinmone korondindo, yi monmaraan kumbed ika manaan.
  deu-1951: (018-38) Ich jagte meinen Feinden nach und holte sie ein und kehrte nicht
    um, bis sie aufgerieben waren;
  eng-JPS: (18-38) I have pursued mine enemies, and overtaken them; neither did I
    turn back till they were consumed.
  srp-1865: Tjeram neprijatelje svoje i stižem ih, i ne vraæam se dok ih ne istrijebim.
  lug-lug: Nagoba abalabe bange embiro, ne mbakwata ne sidda mabega okutuusa nga mbazikirizza.
  heb-heb: ארדוף אויבי ואשיגם ולא אשוב עד כלותם׃
  ben-IRV: আমি শত্রুদের অনুসরণ করেছি এবং তাদের ধরেছি; আমি তাদের ধ্বংস না করা পর্যন্ত
    ফিরব না।
  ntu-ntu: Maneux enqmi rngeng, Vz vz x lolvz-zpwxxng mz nzodati-krnge nidr.
  pan-pan: ਮੈਂ ਆਪਣੇ ਵੈਰੀਆਂ ਦਾ ਪਿੱਛਾ ਕਰ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਜਾ ਲਿਆ, ਮੈਂ ਪਿੱਛੇ ਨਾ ਹਟਿਆ ਜਿਨ੍ਹਾਂ
    ਚਿਰ ਉਨ੍ਹਾਂ ਦਾ ਨਾਸ ਨਾ ਹੋ ਗਿਆ।
  mya-JVB: အကျွန်ုပ် သည် ရန်သူ တို့ကို လိုက် ၍ မှီ သဖြင့် ၊ သူ တို့ကို မ ပယ်ရှင်း
    မှီတိုင်အောင်မ ပြန် ပါ။
  kgf-kgf: Ni haʒéchécna nesi énécmima onogiri. Waŋu keŋkecma unuwa humuqai wandacgicguc
    liliŋgéyi.
  tte-O: Kau kaleyayao yayamuli-kusululi na yakalaili na nige sowana yatagela-keile
    kanasiga yaemwawasi wolili.
  tbg-tbg: Te tenta navutaaka ntataqi viha vika qoraiqama nimitaunara. Te vika ntataqi
    viha kia tuqantaa taqantaa iraiti, kempukaiqamake vika ntataqi vivi, oru vika
    aru taiqa kaunara.
  hmo-hmo: Lau dekenai idia tuari henia taudia, be lau lulua noho, bona lau ese idia
    lau dogoatao. Lau be lau heau noho, doko lasi, ela bona lau ese idia lau hadikaia
    ore.
  zar-NT: Guzóa réguʼa nupa tuʼdíʼi nedaʼ, en bucul-laʼ léguequi. Bitiʼ buécjaʼ ga
    bidxintë busunítiaʼ léguequi.
  urd-urd: मैं अपने दुश्मनों का पीछा करके उनको जा लूँगा; और जब तक वह फ़ना न हो जाएँ,
    वापस नहीं आऊँगा।
  bqc-SIM: Ni ma zɛ́ yàasa kũmɛɛ, ↄ̃ ma gbá lí gbãlɛo.
  tcz-CHONGTHU: Keiman kagalmite kadel'in kaman'in ahi; amahohi kajo kahsen katangpon
    ahi.
  mar-mar: मी माझ्या शत्रूंचा पाठलाग करीन आणि त्यांना पकडीन. ते नाश होईपर्यंत मी मागे
    फिरणार नाही.
  isl-isl: Þú lagðir veg fyrir fætur mína og þar mun ég ekki hrasa.
  hlt-THB: Ka qaalkhqi ce hquut nawh khai khqi nyng, ama ming qeng hlan dy taw am
    hlat kawng.
  qub-qub: Chiquimajcunata gaticacharpis taripashcämi. Llapanta ushaycur-rämi cutimushcä.
  bqp-bqp: Ma pɛtɛ ma ibɛrɛnↄi ma ń kũkũ, mádi ɛra ma suro, sé ma gɛ ma ń dɛdɛ.
  hat-hat: (018:38) Mwen kouri dèyè lènmi m' yo, mwen jwenn yo. Mwen pa tounen jouk
    tan mwen pa fin kraze yo nèt.
  eng-BSB: I pursued my enemies and overtook them; I did not turn back until they
    were consumed.
  eng-WEBPB: I will pursue my enemies, and overtake them. I won’t turn away until
    they are consumed.
  kbq-kbq: Hagi nagra ha' vaheni'a zamarotago hu'na ome zamazeneri'na, zamarotago
    huge'na otre'noanki, zamarotago huvava hu'na miko zazmia eri haviza nehu'na zamahe
    vagare'noe.
  pon-pon: I pan tan won ai imwintiti kan o kono irail edi, o i jota pan puredo, lao
    karoj lodier.
  nhe-BL: Niquintepotztocac nocualancaitacahua huan niquinajsito. Huan ax nimocuepqui
    hasta quema niquintzontlamiltijtoya.
  wnc-wnc: Siwan nata iwana zipnangge yawake panggagunukum. Sike iwana waakwau atzipa
    kumbing. Nata kuutgan zipa puyuwan iwana tapatu wena kakenga teke yotna kukum.
  bus-bus: Ma pɛɛ ma ibɛɛnↄzi ma ń kũkũ, mɛ́ɛ ɛara ma suro, sé kɛ̀ ma gaa ma ń dɛdɛ.
  gub-BL: Aha heàmàtyry'ymar wanaikweromo wapyhyk pà heràro 'ym mehe ihe wà. Xo wamumaw
    ire zo apytu'u.
