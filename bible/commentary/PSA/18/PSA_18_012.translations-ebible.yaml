verse: PSA.018.012
translations:
  mal-C: ആലിപ്പഴത്തോടും മിന്നൽപ്പിണരുകളോടുംകൂടെ അവിടത്തെ സാന്നിധ്യത്തിൻ പ്രഭയിൽനിന്ന്
    മേഘങ്ങൾ ഉയർന്നു.
  deu-TKW: Er machte Finsternis zu seiner Hülle, ringsum zu seiner Hütte Wasserdunkel,
    dichte Wolken.
  lin-lin: Akomisaki molili ebombamelo na Ye, kapo na Ye, oyo ezingelaki Ye ; mapata
    minene ezingelaki Ye, mwindo lokola mayi ya mozindo.
  mmx-mmx: Laxampengkos uat gan bun aleng ga subu la laxao mi lavanga ga mam gamgomgo
    rin, la ga soosoo das su at loxon takabu bibi.
  eng-LSV: From the brightness before Him His thick clouds have passed on, || Hail
    and coals of fire.
  eng-GNV: At the brightnes of his presence his clouds passed, haylestones and coles
    of fire.
  eng-WEBSTER: At the brightness that was before him his thick clouds passed, hail
    stones and coals of fire.
  nhw-BL: Tlapetlanilotl quiyacantihualajqui quema ajsiyaya yaya catli tlahuel cahuani.
    Huan nojquiya huetzqui tesihuitl huan tlicoli xaxahuacatoc.
  swh-ONEN: Kutokana na mwanga wa uwepo wake mawingu yalisogea, ikanyesha mvua ya
    mawe na umeme wa radi.
  bba-bba: U kukuɑ yɑm wɔ̃kuru sɔɔ, mɑ ɡuru wii sinumɡinu nùn wukiri.
  eng-KJVCPB: At the brightness that was before him his thick clouds passed, Hail-stones
    and coals of fire.
  luo-luo: Boche nowuok e ler marieny mane aa kuome, kaachiel gi pe madongo dongo
    kod mil polo ma tiarore.
  aii-aii: ܡ̣ܢ ܫܲܦ̮ܩܵܐ ܕܩܲܕܡ ܦܵܬܹܗ ܥܲܝܒ݂ܵܬܘܼ̈ܗ‌ܝ ܡܘܼܥܪܹܐ ܠܗܘܿܢ ܒܲܪܕܵܐ ܘܓܘܼܡܪܹ̈ܐ ܕܢܘܼܪܵܐ.
  meu-meu: Hururu-hururu na ia vairanai, unu amo medu-hetari bona lahi-hururuhururu
    na ena dagadaga amo e diho.
  npi-ULB: उहाँको सामु बिजुलीबाट असिना र आगोका भुङ्ग्रोहरू झरे ।
  yor-yor: Nípa ìmọ́lẹ̀ iwájú rẹ̀, àwọsánmọ̀ ṣíṣú dudu rẹ kọjá lọ pẹ̀lú yìnyín àti
    ẹ̀yín iná
  pes-OPCB: درخشندگی حضور او، شعله‌های آتش پدید آورد.
  tgl-ULB: Mula sa kidlat sa kaniyang harapan, bumagsak ang mga yelo at nag-aapoy
    na uling.
  nop-nop: Kaŋ filimpit tiŋa sifo muŋkulap toŋa kwet tubu-hautalak. Eŋ kudup gut gwi
    munilit munilit wondi mulukwaŋ gouyeniŋ u youbulagineeŋ maaŋ foyamuk.
  hui-hui: Hari daba timbuni ibu heagoha bialu kulu megelalu wá timbuni hama ibu mo
    bamba halu piya. Iramebi dalu dindi kunimebi beraliba mindibi biago bo haealabaga
    bialu ibira helaya.
  mya-mya: ကိုယ်​တော်​၏​ရှေ့​တော်​တွင်​မိုး​သီး​နှင့်​မီး​လျှံ များ​သည် လျှပ်​စစ်​ပြက်​ရာ​မှ​ပေါ်​ထွက်​လာ​လျက်၊
    မဲ​မှောင်​နေ​သော​မိုး​တိမ်​များ​ကို​ထွင်း​ဖောက်​၍ ကျ​လာ​၏။
  bod-N: ཁོང་གི་ཞལ་ངོའི་མདངས་ཀྱིས་སྤྲིན་ནག༌ཁྲོད། །སེར་བ་དང་ནི་སོལ་མེ་ཐོན་བྱུང༌ངོ༌།།
  wsk-wsk: Noko kumik nikim biya taiti nuwi ningi nikim kapakaso, ale pure iwita biliwilik
    makaso, ale tuwik muguri bibiya iwita kapakaso.
  sna-sna: Nokupenya kwaibva pamberi pake, makore akabuda akafamba, nechimvuramabwe
    nokupenya kwemheni.
  spa-BLM: Ante el resplandor de su rostro pasaron sus espesas nubes, granizo y brasas
    de fuego.
  cac-cac: Ay c'ac' ix laj elta copnaj d'a ichan̈ icha val leb'lon. Ix cot sacb'at
    d'a scal asun yed' tzac'ac'.
  swh-ULB: Mawe ya barafu na makaa ya moto yalianguka kutoka katika mwangaza kabla
    yake.
  bel-bel: і раб Твой вартуецца імі; у захаваньні іхнім вялікая дзяка.
  deu-ELBBK: Finsternis machte er zu seinem Bergungsort, zu seinem Zelt rings um sich
    her, Finsternis der Wasser, dichtes Himmelsgewölk.
  mbb-OT: Midpengilat diyà te etuvangan nu, ne puun te kivel mid-uzan te menge ǥiyew
    wey egkeregreg he menge vaǥa.
  mal-2015: അവന്റെ മുമ്പിലുള്ള പ്രകാശത്താൽ ആലിപ്പഴവും തീക്കനലും അവന്റെ മേഘങ്ങളിൽകൂടി
    പൊഴിഞ്ഞു.
  gup-gup: Kore nungka dingihdi wanjh bolkwaydi wernkih duninjh, dja wanjh munkeweng
    manyirrkerrk, dja namarrkon mayhkemayhkeyi kunkimuk yiman kunak duninjh, dja wanjh
    kunngolburlerri djalkmiwam.
  rmc-rmc: Učharďa pes le kaľipnaha a le kale chmarendar peske kerďa stanos.
  nlg-nlg: Na mararana gaia te tona potaa na pui, me dudura horu mai na lei gougovu
    ghala.
  pes-OPV: از تابش پیش روی وی ابرهایش می‌شتافتند، تگرگ و آتشهای افروخته.
  ron-1924: Дин стрэлучиря каре се рэсфрынӂя ынаинтя Луй, ешяу норь каре арункау гриндинэ
    ши кэрбунь де фок.
  ben-OBCV: তাঁর উপস্থিতির উজ্জ্বলতা থেকে মেঘের ঘনঘটা সরে গেল, শিলাবৃষ্টি ও বজ্রবিদ্যুৎ
    নেমে এল।
  som-som: Nuurkii hortiisa yiil aawadiis ayay daruurihii qarada waaweynaa tageen,
    Roobkii dhagaxyada lahaa iyo dhuxulihii dabka ahaana way carareen.
  lat-VUC: Etenim servus tuus custodit ea; in custodiendis illis retributio multa.
  eng-ASVBT: At the brightness before him his thick clouds passed, Hailstones and
    coals of fire.
  mna-mna: Azuŋka biibi imuuŋgu pini mi lele ikimitmit. Mi lolo niini ramaki yaŋ pat
    iyotyooto pa miiri tieene kini mi izzu.
  ita-1885: E il Signore tuonò nel cielo, E l'Altissimo diede fuori la sua voce, Con
    gragnuola e brace accese.
  eng-LXXUP: 'For thy servant keeps to them: In the keeping of them there is great
    reward.'
  eng-ULB: Hailstones and coals of fire fell from the lightning before him.
  spa-VBL: Granizos y brasas de fuego salieron volando de su gloria y resplandor,
    pasando a través de nubes gruesas.
  fra-_FOB: De la splendeur qui était devant lui, s'échappaient des nuées, avec de
    la grêle et des charbons de feu.
  mal-mal: ദൈവം തന്റെ മുമ്പിലുള്ള പ്രകാശത്താൽ ആലിപ്പഴവും തീക്കനലും മേഘങ്ങളിൽനിന്ന്
    പൊഴിയിച്ചു.
  urd-GVR: Us ke huzūr kī tez raushnī se us ke bādal ole aur sholāzan koele le kar
    nikal āe.
  suz-BL: परमप्रभु आ छेङछेङ रे मुप्‍स, मी ब्रशो कोइला नु चिला खोदेंशो पा गोस्‍स ग्रूतेक्‍म।
  eng-NOY: At the brightness before him, his thick clouds passed away; Then came hailstones
    and coals of fire.
  ita-1927: Per lo splendore che lo precedeva, le dense nubi si sciolsero con gragnuola
    e con carboni accesi.
  ckb-ckb: لە ڕۆشنایی ئامادەبوونی ئەو هەورەکان بەرەو پێش چوون، تەرزە و پشکۆی ئاگریان
    لێ هاتە دەرەوە.
  eng-BBE: Before his shining light his dark clouds went past, raining ice and fire.
  xsi-xsi: Loloa salaga-salaga imuŋga papa imâ, aŋga mira “ais” tava yââ mela-mela
    nde ipu take-take mâmâŋga ŋinde pwataki ku imbe ndue.
  kan-OKCV: ಅವರ ಸನ್ನಿಧಿಯ ಪ್ರಕಾಶದಿಂದ ಮೋಡಗಳು, ಕಲ್ಮಳೆ ಹಾಗೂ ಗುಡುಗು ಮಿಂಚುಗಳು ಹೊರಹೊಮ್ಮಿದವು.
  tam-2017: அவருடைய சந்நிதிப் பிரகாசத்தினால் அவருடைய மேகங்கள், கல்மழையும் நெருப்புத்தழலையும்
    பொழிந்தன.
  spa-RV-1909: Por el resplandor delante de él, sus nubes pasaron; granizo y carbones
    ardientes.
  ron-BTF: La strălucirea dinaintea sa, norii lui groși au trecut; grindină și cărbuni
    de foc.
  eng-WEBP: At the brightness before him his thick clouds passed, hailstones and coals
    of fire.
  eng-FBV: Hailstones and burning coals flew out from his brightness, passing through
    his thick clouds.
  nld-1939: En door de gloed, die voor Hem uitging, Braakten zijn wolken hagel en
    vurige kolen.
  nch-BL: Tapetanilot quiyacantihualajqui quema ajsico yaya cati tahuel cahuani. Huan
    nojquiya huetzqui tesihuit huan ticoli xaxahuacatoc.
  vie-1934: Từ sự rực rỡ ở trước mặt Ngài, ngang qua các mây mịt mịt của Ngài, Có
    phát ra mưa đá và than hực lửa.
  cha-cha: 'Pot y minalag gui menaña y teog na mapagajesña malofan: graniso yan pinigan
    guafe.'
  hin-CV: उनकी उपस्थिति के तेज से मेघ ओलों और बिजलियां के साथ आगे बढ़ रहे थे.
  eng-OURB: At the brightness before him his thick clouds passed, hailstones and coals
    of fire.
  spa-BES: Por el resplandor de su presencia, brotaron de sus nubes oscuras, granizo
    y carbones encendidos.
  tdx-tdx: Niboroboñak’ amo rahoñe milodolodoo ty havandra naho foroha mirekake amy
    fireandreañe añatrefa’ey,
  tha-KJV: มี​ลูกเห็บและถ่านเพลิงแตกออกมาทะลุเมฆจากความสว่างสุกใสข้างหน้าพระองค์
  por-BR-2018: Do brilho de sua presença suas nuvens se espalharam, e também a saraiva,
    e as brasas de fogo.
  deu-ELO: Aus dem Glanze vor ihm fuhr sein dichtes Gewölk vorüber, Hagel und feurige
    Kohlen.
  eng-WYC-2018: Full clear clouds passed in his sight; hail and the coals of fire.
  epo-epo: De la brilo antaŭ Li, tra Liaj densaj nuboj, Flugis hajlo kaj brulantaj
    karboj.
  gfk-gfk: Meram tano pilpilakas tano uno matmataan, ira bahuto diet ga haan saakit
    tika ma ra polo na bata ho ira haat, ma ra tamat na hile.
  uig-PIN: Uning aldidiki yoruⱪluⱪtin, Ⱪoyuⱪ bulutlar, mɵldür, otluⱪ qoƣlar qiⱪip
    ɵtti;
  beo-beo: Mugene igi agoai amola lalu gona:su digagala:su da ha:ha:na bagade amoga
    misini mu mobi gasimigi amo dugagale dalebe ba:i.
  tpi-OTNT: Tasol em i mekim ol klaut i lait olgeta, na ol hap paia na ren ais i sut
    i kam ausait long ol dispela klaut.
  hau-SA: daga cikin hasken kasancewarsa gizagizai suka yi gaba, da ƙanƙara da kuma
    walƙiya.
  udu-udu: ’Peni moŋkush jin kushi mo kagahara e bwambori a’di mo tani to p̱u’dki’d
    ’pena raḵ piti mo jin ta’da wasa/ mo dhali akap̱any o’d mo.
  uig-LAT: Uning aldidiki yoruqluqtin, Qoyuq bulutlar, möldür, otluq choghlar chiqip
    ötti;
  nde-nde: Phakathi kokukhazimula kobukhona bakhe kwaqubuka amayezi, kulesiqhotho
    lezikhatha zombane.
  ton-ton: ‌ʻI he ulo mei hono ʻao naʻe mole atu ai ʻa ʻene ngaahi ʻao matolu, ʻae
    ʻuha maka mo e ngaahi malalaʻi afi.
  ces-1613: Udělal sobě z temností skrýši, vůkol sebe stánek svůj z temných vod a
    hustých oblaků.
  eng-WMB: At the brightness before him his thick clouds passed, hailstones and coals
    of fire.
  tam-TCV: அவருடைய சமுகத்தின் பிரகாசத்திலிருந்து மேகங்கள் முன்னோக்கிச் சென்றன; அவற்றுடன்
    பனிக்கட்டி மழையும் மின்னல் கீற்றுக்களும் சென்றன.
  ceb-ULB: Nangahulog ang mga yelo ug ang nagdilaab nga mga kalayo sa pagkilat nga
    gikan sa iyang atubangan.
  pol-UBG: Przed jego blaskiem rozeszły się jego obłoki, grad i węgle ogniste.
  urd-GVU: اُس کے حضور کی تیز روشنی سے اُس کے بادل اولے اور شعلہ زن کوئلے لے کر نکل
    آئے۔
  eng-OEBCW: At the radiance before him there passed hailstones and coals of fire.
  deu-1912: Vom Glanz vor ihm trennten sich die Wolken mit Hagel und Blitzen.
  kan-2017: ಆತನ ಸನ್ನಿಧಿಯ ಪ್ರಕಾಶದಿಂದ ಕಲ್ಮಳೆಯೂ, ಉರಿಗೆಂಡಗಳೂ ಹೊರಟು, ಆತನ ಸುತ್ತಲಿದ್ದ ಕಪ್ಪು
    ಮೋಡಗಳನ್ನು ದಾಟಿ ಸುರಿದವು.
  yap-yap: Pi malang ni be yik nge ra’en e nifiy ni be matmat e yib ko uluch u p’eowchen
    nge kuruf e pi manileng nib lumor nga barba’.
  hlt-MCSB: Amah hmai kah a aa te a khomai khui lamkah rhael neh hmai alh la coe.
  mdy-ETH: ዒዛኮ ዓኣ ፖዖፓ ዔቄያና ሻቺንታ ታሚ ፖዒንታ ዲም ጌዔ ሻኣሮ ባኣኪና ሶፒ ኬስኬኔ።
  twi-ASANTE: Hann kɛseɛ hyerɛn wɔ nʼanim, na omununkum a asukɔtweaa ne anyinam wɔ
    mu firii ne ho hyerɛn mu baeɛ.
  eng-WEBU: At the brightness before him his thick clouds passed, hailstones and coals
    of fire.
  acu-NT: Turasha Yus ni pujutirin keemas charim kakar etsantua tumauyayi. Turamtai
    mukuntiunmaya micha kaya tumau ji kairi ainaujai pachimramu kakeerarmiayi.
  spa-PDDPT: El fulgor de su Presencia Atravesó las densas nubes. Descargó granizo
    y carbones encendidos.
  gun-gun: Hexakã henonde oo va'e gui ma arai ivaipa, amandau ha'e tapyĩ hexakã va'e
    ho'a.
  agu-BL: Te yi pak'puchal i' el tzaj c'ub a'bal tu xtxak'ak' yi wi'nin lamcane'n.
  ilo-ULB: Manipud iti kimat iti sangoananna, nagtinnag dagiti uraro ken beggang.
  kpg-kpg: Di uwa hadu magalillili mo di ahi e monnono iha mai di ila dela e dabadaba
    i mua o Mee, ga haahi nia gololangi luuli aalaa.
  uig-ARA: ئۇنىڭ ئالدىدىكى يورۇقلۇقتىن، قويۇق بۇلۇتلار، مۆلدۈر، ئوتلۇق چوغلار چىقىپ
    ئۆتتى؛
  sus-sus: A a nɔxun dimi kui, tunɛ nun nuxui ifɔɔrɔxie tagi.
  pon-2006: Keteu aihs takai oh kisiniei kin mweremwerasang ni lioal me kin piripir
    mwowe oh kin pwar depwek toantoal kan.
  jae-jae: Tao kêkôm ênê ŋawasi auc, mago kompoc to jawaô mêŋkêlêpaŋ kêsa.
  ksd-ksd: A bata na vatvat ma ra lakit I irop kan ra talapar ta ra luaina matana.
    Ma i bura doladolo kana lavur ivarat;
  tur-YTC: Önündeki parıltıdan dolu ve alevli korlarla, O’nun koyu bulutları geçti.
  bel-N: Ён зрабіў цемру заслонай Сваёй, вакол Яго — намёт Ягоны з цёмных водаў, з
    густых хмараў.
  grc-BRENT: Καὶ γὰρ ὁ δοῦλός σου φυλάσσει αὐτὰ, ἐν τῷ φυλάσσειν αὐτὰ ἀνταπόδοσις
    πολλή.
  kpr-kpr: Usasa nunda dombukena jaragheraira aminda ghedo biria avaraka buburago
    avavagai tarighiri, borija dombu eni yaurago tamo ghamanago, foroga ingago jokáda
    ghe beje buvurutusira.
  ind-AYT: (18-13) Dari cahaya di hadapan-Nya, awan-awan-Nya yang tebal, hujan es,
    dan bara api lenyap.
  yom-yom: Mu kiezila kiba va ntualꞌandi mutotukila matuti, mvula yi matadi ayi zitsiemo.
  yut-yut: Uŋun da gɨkwem aban teŋteŋɨsi aŋakwa ais sɨkak gat kɨndap patdet gat uŋun
    gɨkwemgwan da mawit.
  nya-nya: Mʼkuwala kumene kunali pamaso pake munkachokera matalala, makala amoto
    ndi ziphaliwali zongʼanima.
  hrv-hrv: Ogrnu se mrakom kao koprenom, prekri se tamnim vodama i oblacima tmastim,
  mps-mps: Te pǫde be sele eyu, tama te bogoli mu elama, te agaba kisa sigi pali.
    Tama sia me talua ge tulubagego te husugu pǫ aluama, tama aiyaba dulai dao.
  tpi-tpi: Tasol em i mekim ol klaut i lait olgeta, na ol hap paia na ren ais i sut
    i kam ausait long ol dispela klaut.
  dan-1931: han omgav sig med Mulm som en Bolig, mørke Vandmasser, vandfyldte Skyer.
  vie-OVCB: Bỗng nhiên, mặt Chúa chiếu hào quang rực rỡ xuyên qua mây như tên lửa
    sáng ngời.
  guj-2017: તેમની સામેના પ્રકાશથી તેમનાં ગાઢ વાદળ જતાં રહ્યાં, કરા તથા અગ્નિના અંગારા
    વરસ્યા.
  pon-2006A: Keteu aihs takai oh kisiniei kin mweremwerasang ni lioal me kin piripir
    mwowe oh kin pwar depwek toantoal kan.
  por-BRBSL: Na claridade diante dele passaram suas nuvens grossas, granizo e brasas
    de fogo.
  eng-OEBUS: At the radiance before him there passed hailstones and coals of fire.
  swe-swe: Han svepte (dolde) sig i mörker (den mörka stormen var som en slöja), som
    ett tält (hydda, hebreiska ”sukka”, täckande skydd av tillfällig natur) runt sig,
    mörka vatten, täta moln.
  cth-cth: A hmalae angnae ni, kathapoung e tâmai a kâhin sak teh, roun hoi hmaisaan
    a bo.
  twi-twi: Hann kɛse hyerɛn wɔ nʼanim, na omununkum a mparuwbo ne anyinam wɔ mu fii
    ne ho hyerɛn mu bae.
  hlt-hlt: Amah hmai kah a aa te a khomai khui lamkah rhael neh hmai alh la coe.
  tbz-SIM: Kɛ̀ yɛwɛtisùɔ̀ kù fitɛ́, kɛ̀ yɛwɛtɛ̀ diɛyɛ̀ kù cɛ̃̀ɛ̃̀tɛ, kɛ̀ dɛ̀ sɔ̀ù
    kɛ dò ndibinni cũmpuri.
  msy-2020: A ghuariar pɨzibagh amizɨ, angazangarim bar da avarazɨ, onɨmarim ko amozir
    ofɨzir ekiar dagɨabar mɨn gariba, ghuariar pɨzir kam abɨgha azenim giri.
  dop-dop: Ɩsɔ tɑkɑ ɩ təɣɩ səkpɛtʋɣʋ nɑ ɩ́ wɛ tɛʋ ŋmʋntʋɣʋ kʋkpɛɛtʋɣʋ tɛɛ.
  azb-azb: Hüzurundan şəfəq saçdı, Odlu közlər və dolu buludları yardı.
  eng-DBY: 'From the brightness before him his thick clouds passed forth: hail and
    coals of fire.'
  hin-2017: उसके आगे बिजली से, ओले और अंगारे गिर पड़े।
  wol-KYG: Ma nga bàddoo lëndëm, làqoo, làmboo ndox mu lëndëm aki xàmbaar,
  bjr-bjr: Pupusamu faqa idauru fasafasirafa faqa mina oorinni aakuasaa iranakiqari
    qumureenoo asukuna arira oonnamu rakeeinau.
  eng-YLT: From the brightness over-against Him His thick clouds have passed on, Hail
    and coals of fire.
  kne-kne: Waday kimat sin sangoanana, dalalo ya somilsilap ay apoy di inpawada na,
    din mangitit ay liboo yan nilosot da.
  eng-WYC-2017: Full clear clouds passed in his sight; hail and the coals of fire.
  eng-WMBB: At the brightness before him his thick clouds passed, hailstones and coals
    of fire.
  zat-NTPS: Lu da dxácatite legala chee̱' da xu'u lu beuj bza, na' beledxúaj bau dxelala,
    ne xiaj bezxe'.
  zty-NTPS: Ḻo da' žákti'teḻe'e chie' bžojgak bejw gasj ka'. Bžojgak wzió' yi',
    na' yej nis.
  urd-GVH: उसके हुज़ूर की तेज़ रौशनी से उसके बादल ओले और शोलाज़न कोयले लेकर निकल आए।
  rug-rug: Sari na ruku kabukabue aesi meke na malara nika, si vura mae pa ṉinedalana
    Sa.
  gaz-gaz: Ifa fuula isaa keessaas duumessi dhagaa cabbiitii fi bakakkaadhaan tarsaasee
    baʼe.
  fra-LSG: Il faisait des ténèbres sa retraite, sa tente autour de lui, Il était enveloppé
    des eaux obscures et de sombres nuages.
  yal-yal: A a luxun dimini, kunda fɔrɛn nun tule igen yi a rabilin kore.
  iou-iou: Kädet täwit imikta yäpätä gubam kubiri u gänaŋ madäŋ kireŋtäŋ äbäŋirän
    mim ba kädäp mebet kome terak maŋkuŋ.
  haw-1868: No ka olinolino imua ona, ua lele ae la kona mau ao eleele, O na hua hekili,
    a me na lanahu ahi.
  arb-NAV: مِنْ بَهَاءِ طَلْعَتِهِ عَبَرَتِ السُّحُبُ أَمَامَهُ. حَدَثَتْ عَاصِفَةُ
    بَرَدٍ وَبَرْقٍ كَالْجَمْرِ الْمُلْتَهِبِ.
  ded-ded: Kibikperagingo waraimima hoeng mekperagiyunuu yeni yeac kicfu kenggec kia
    nomanggbomea kuneng amma mau hoc gerecyohoagocngo ifingoc hoeng manaunac maec.
  ewe-ewe: Lilikpo, kpetsi kple dzikedzo do tso eƒe mo ƒe keklẽ la me.
  eng-LEE: (18:13) From the brightness before him his thick clouds passed away, [with]
    hail-stones and coals of fire.
  asm-FB: তেওঁৰ সন্মুখৰ দীপ্তিময় উপস্থিতিৰ পৰা ক’লা মেঘবোৰ ভেদ কৰি, শিলাবৃষ্টি আৰু
    জ্বলি থকা আঙঠা পৰিবলৈ ধৰিলে।
  sus-A: عَ عَ نْشُن دِ مِ كُي، تُنّ نُن نُشُي عِقْورْشِيٍ تَفِ.
  fra-SBL: A la clarté qui le précède, les nuages épais ont disparu, des grêlons et
    des charbons ardents.
  hbo-hbo: יָ֤שֶׁת חֹ֨שֶׁךְ ׀ סִתְרֹ֗ו סְבִֽיבֹותָ֥יו סֻכָּתֹ֑ו חֶשְׁכַת־מַ֝֗יִם עָבֵ֥י
    שְׁחָקִֽים׃
  kik-kik: Kuuma ũkengi ũrĩa warĩ harĩ we, mbura ya mbembe na heni igũtũrĩkanĩria
    matu-inĩ make.
  fra-NCL: Il fit des ténèbres sa retraite, sa tente autour de lui c’étaient des eaux
    obscures et de sombres nuages.
  cek-AK: A hmaa ah aanghaih oh pongah, kathah tamainawk mah qaetui hoi hmai kamngaeh
    thlung to sin o moe, hmabang ah caeh o.
  cuk-cuk: Bab-Jehová-sabsur-gadedbali, mogirmar aisakided, mogirmar dii-akwamaryob
    mileded, sogunmar ginnitibi mileded.
  uig-CYR: Улар билән қулуң ойғитилиду; Инсан уларға риайә қилишта чиң турса чоң мукапат
    бардур.
  tel-2017: ఆయన ఎదుట మెరుపులు, వడగళ్ళు, మండుతున్న నిప్పులు కురిసాయి.
  hat-BSA: Soti nan gran klate devan L, gwo nwaj pwès Li yo, Lagrèl avèk chabon dife
    te pase.
  ukr-ONPU: Тож Твій слуга бережеться ними; за їх дотримання – велика нагорода.
  kos-kos: Af yohk kosra ac e firir Tuku liki sarom uh ye mutal Ac kunauselik pukunyeng
    lohsr matoltol uh.
  hbo-WLC: יָ֤שֶׁת חֹ֨שֶׁךְ ׀ סִתְר֗וֹ סְבִֽיבוֹתָ֥יו סֻכָּת֑וֹ חֶשְׁכַת־מַ֝֗יִם עָבֵ֥י
    שְׁחָקִֽים׃
  ibo-ibo: Site nʼìhè nke na-enwupụta nʼahụ ya, igwe ojii ji mkpụrụ mmiri na amụma
    egbe eluigwe gabiga.
  ory-ory: ତାହାଙ୍କ ସମ୍ମୁଖବର୍ତ୍ତୀ ତେଜରେ ତାହାଙ୍କର ନିବିଡ଼ ମେଘମାଳ ଶିଳାବୃଷ୍ଟି ଓ ପ୍ରଜ୍ୱଳିତ
    ଅଙ୍ଗାର ନିର୍ଗତ କଲା।
  chk-chk: Seni lon ewe saramaram mi nom mwan ütten fau me moochen ekkei ra towu o
    tinenifeseni ewe kuchuchol.
  rop-rop: en ola laitining bin flesh en ola heilston bin buldan, en det brabliwan
    lait blanga im bin shain thru detlot klaud.
  ukr-1871: При сяєві блискавок його пересунулась перед ним густа його хмара, і посипались
    гряд і углє огнисте.
  yon-yon: Ye kerebiri ye nambirimbon kumaombed wiib yeeduruune am boyareb yurukmo
    kuyiib amoyidkowiib angkadereboon.
  deu-1951: (018-13) Aus dem Glanze vor ihm gingen seine Wolken über von Hagel und
    Feuerglut;
  eng-JPS: (18-13) At the brightness before Him, there passed through His thick clouds
    hailstones and coals of fire.
  srp-1865: Od sijevanja pred njim kroz oblake njegove udari grad i živo ugljevlje.
  lug-lug: Okumasamasa okwali mu maaso ge ne kuva mu bire bye, n’okumyansa kw’eggulu
    n’omuzira.
  heb-heb: מנגה נגדו עביו עברו ברד וגחלי אש׃
  ben-IRV: তাঁর সামনে বিদ্যুৎ থেকে, শিলাবৃষ্টি এবং জলন্ত কয়লা পড়ে।
  ntu-ntu: X aelwapx-ngrde zmatq ngrde mz zyzlr kxluli. Mz nabz zbo lc bzlrpc tqpctipx
    x muli-aes tqrlxtiom vzmi rplz kxngc.
  pan-pan: ਉਹ ਦੀ ਹਜ਼ੂਰੀ ਦੀ ਝਲਕ ਤੋਂ ਅਤੇ ਉਹ ਦੀਆਂ ਘਟਾਂਵਾਂ ਦੇ ਵਿੱਚੋਂ ਗੜੇ ਅਤੇ ਅੰਗਿਆਰੇ ਨਿੱਕਲੇ।
  mya-JVB: ရှေ့ တော်၌ ရောင်ခြည် ကြောင့် တိမ် ထပ်တို့သည် မိုဃ်းသီး နှင့် မီးခဲ ပါလျက်
    လွင့် ကြ၏။
  kgf-kgf: Wésiaiguc asac mararaŋ iminéŋ hosusu dépaŋ yanda qéndémma keŋec. Waŋu komboc
    ʒéma geric lokoranéŋ mayec.
  tte-O: Galewa patupatuna yo mayau wedowedolili siyawatagilima pigabune bwaimwana
    Yaubada manna mena kabo yaloyaloi silapanli.
  tbg-tbg: viva vainaini voqamakero ataa i vaivaro vira avuni tonavuvano kumporaiqama
    taivaro taaru/kaampura nti vaivaro aaquakaavata uti vaira.
  hmo-hmo: Kevaru be iena vairana, dekena amo ia hedinarai mai. Medu, aisi nadi bamona,
    bona lahi hururuhururu, be ori korema dekena amo, idia mai murimurina dekenai.
  zar-NT: Lu le rëpi yösa queëʼ lu böaj gasaj naʼ bilaʼrúaj boʼ yalaj, en guiö́j böguiʼ
    yöla sunna.
  urd-urd: उसकी हुज़ूरी की झलक से उसके दलदार बादल फट गए, ओले और अंगारे।
  rus-SYN: и раб Твой охраняется ими, в соблюдении их великая награда.
  bqc-SIM: À gusia kù azĩala, à luabɛsiana kɛ̀ a kúkĩi ũ.
  tcz-CHONGTHU: Yahweh Pakai vah'in ahintom chu meilom satah'in ahinkhu khum in gelchang
    le mei-am chu gojuh'in ahung julhan ahi.
  mar-mar: त्याच्या समोरील तेजामुळे, गारा आणि जळते कोळसे बाहेर पडले.
  isl-isl: Hann skýldi sér með myrkri, leyndi komu sinni með regnsorta og dimmu skýi.
  hlt-THB: Ak vang soeih haai awhkawng myi ak sah soeih ingkaw khawkphla ce thai sak
    hy.
  qub-qub: Fiyupa achicyaycaj illguymi ñaupanpita llojshiran. Pucutaypitana tamyamuran
    runtu tamyawan ratataycaj shansha.
  bqp-bqp: Zaa a gakuri tɛ́kɛnaa gũn legũ tɛn sisi, legũgbɛ tɛn kↄtɛ, legũ tɛn
    pi pãsĩpãsĩ.
  hat-hat: (018:13) Anpil lagrèl ak anpil chabon dife t'ap soti nan gwo limyè ki t'ap
    klere devan l' lan.
  eng-BSB: From the brightness of His presence His clouds advanced— hailstones and
    coals of fire.
  eng-WEBPB: At the brightness before him his thick clouds passed, hailstones and
    coals of fire.
  kbq-kbq: Hagi masazama'amo'a ana hampona rupapa huno nevigeno, komopa komo'a nehigeno,
    tevemo'a teragareno vuno eno huno erami'ne.
  pon-pon: Linan me mi mo a, kamueit pajan tapok kan ian akel o liol.
  nhe-BL: Tlapetlanilotl quiyacantihualajqui quema ajsiyaya yajaya tlen tlahuel tlahuía.
    Huan nojquiya huetzqui tesihuitl huan tlicoli xaxahuacatoc.
  wnc-wnc: Siwana undangga kakaa siknga aknga sikut. Siwan minga musaatangga kakaa
    aknga uneta epbing. Epuwawa yapasikga asiwawan gatu zambum mupewan epbing.
  bus-bus: Zaa à gakui tɛ́kɛna guu lou e sisii, lougbɛ e kwɛɛ, lou e pii pãsĩpãsĩ.
  gub-BL: Tàtàpuzgwer a'e wà, àmàntàtà ita zàwenugar a'e no, uhem àmàn iweraw paw
    wi a'e wà, iweraw paw Tupàn henataromo har wi a'e wà. Waxaw a'e ywàkun ipihun
    ma'e oho wà.
  eng-DRA: For thy servant keepeth them, and in keeping them there is a great reward.
