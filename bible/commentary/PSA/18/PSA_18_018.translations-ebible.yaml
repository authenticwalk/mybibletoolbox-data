verse: PSA.018.018
translations:
  mal-C: എന്റെ അനർഥനാളുകളിൽ അവർ എന്നോട് ഏറ്റുമുട്ടി, എന്നാൽ യഹോവ എന്നെ താങ്ങിനിർത്തി.
  deu-TKW: Er entriß mich meinem starken Feinde und meinen Hassern, weil sie mir zu
    mächtig waren.
  lin-lin: akangolaki ngai wuta na maboko ya monguna na ngai ya nguya mpe ya bayini
    na ngai, pamba te balekaki ngai na makasi.
  mmx-mmx: Nia ga nemen keneng at lumumuat, diga esep minia, ketla Leeme Silok ga
    lok see rak.
  eng-LSV: They go before me in a day of my calamity || And YHWH is for a support
    to me.
  eng-GNV: 'They preuented me in the day of my calamitie: but the Lord was my stay.'
  eng-WEBSTER: 'They attacked me in the day of my calamity: but the LORD was my stay.'
  nhw-BL: Inijuanti motlalijque noca na quema amo nijpixqui fuerza, pero TOTECO nechtlananqui.
  swh-ONEN: Walinikabili siku ya msiba wangu, lakini Bwana alikuwa msaada wangu.
  bba-bba: U mɑn wɔrɑ yibɛrɛbɑn nɔmɑn di. Yibɛrɛ be, bɑ mɑn dɑm kere, mɑ bɑ mɑn tusɑ.
  eng-KJVCPB: 'They prevented me in the day of my calamity: But the Lord was my stay.'
  luo-luo: Negimonja e kinde mane an gi masira, to Jehova Nyasaye ema nokonya.
  aii-aii: ܐܬܹ‌ܐ ܠܗܘܿܢ ܥܲܠܝܼ ܒܝܵܘܡܵܐ ܕܓܘܼܢܚܝܼ، ܐܝܼܢܵܐ ܗܘܹܐ ܠܹܗ ܡܵܪܝܵܐ ܣܢܵܕܬܵ‌ܐ ܐܸܠܝܼ.
  meu-meu: Egu hisihisi dinana ai e davarigu, a Iehova na egu imuda.
  npi-ULB: मेरो कष्‍टको दिनमा तिनीहरू मेरो विरुद्ध आए तर परमप्रभु नै मेरो सहारा हुनुभयो
    ।
  yor-yor: Wọ́n dojúkọ mí ní ọjọ́ ìpọ́njú mi; ṣùgbọ́n Olúwa ni alátìlẹ́yìn mi.
  pes-OPCB: وقتی در سختی و پریشانی بودم، دشمنان بر من هجوم آوردند، اما خداوند مرا
    حفظ کرد.
  tgl-ULB: Sinugod nila ako sa araw ng aking pagdadalamhati pero si Yahweh ang aking
    tagapagtanggol!
  nop-nop: Koom nai hogoli niŋ mintaune mik tinamne nehikelegiŋ, iŋgoŋ oŋ, Yahwedi
    nabudokoguk.
  hui-hui: Bamba i̱ha genda ngelo hewangi tigua i̱la wai bule ibiya. Ani ibiyagoyu
    Anduane Homogohanda i̱ handayaho haabo hayagoni.
  mya-mya: ငါ​ဒုက္ခ​ရောက်​သော​အ​ခါ​သူ​တို့​သည် ငါ့​ကို​တိုက်​ခိုက်​ကြ​၏။ သို့​သော်​လည်း​ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​ကို
    ကွယ်​ကာ​စောင့်​ရှောက်​တော်​မူ​၏။
  bod-N: ཆག་སྒོའི་ཉིན་མོར་ཁོ་རྣམས་ང་ལ༌རུབས། །འོན་ཀྱང་ཡ་ཝཱེ་བདག་གི་སྐྱབས་གནས༌ཡིན།།
  wsk-wsk: Ani tom memek ningi kaperem se kager kari taiman agarak kagerman, bare
    nu aga saongam.
  sna-sna: Vakandinanga pazuva renjodzi yangu, asi Jehovha akanga ari mutsigiri wangu.
  spa-BLM: Vinieron sobre mí en el día de mi calamidad, pero Yahvé fue mi apoyo.
  cac-cac: Ix och b'ulnaj eb' d'ayin ayic ay in och d'a ilc'olal, a achxo Jehová ix
    ach och ved'oc.
  swh-ULB: Wao walikuja kinyume na mimi katika siku ile ya dhiki yangu lakini Mungu
    alikuwa msaada wangu!
  deu-ELBBK: Er errettete mich von meinem starken Feind und von meinen Hassern, denn
    sie waren mächtiger als ich.
  mbb-OT: Midsurung e zan hein egkereǥenan a, piru mid-uǥupan a kenikew, Nengazen.
  mal-2015: എന്റെ അനർത്ഥദിവസത്തിൽ അവർ എന്നെ ആക്രമിച്ചു; എന്നാൽ യഹോവ എനിക്കു തുണയായിരുന്നു.
  gup-gup: Bedda ngandimarnebebmeng bu kundjak kundulmuk wernmerrinj ngardduk. Bu
    kunmekbe kunbarnangarra ngandibuyi, dja Yawey nganyikarrmeng dja wanjh kamak.
  rmc-rmc: Zachraňinďa man le zorale ňeprijaťeľendar, save man našťi avri ačhenas,
    bo sas zoraleder sar me.
  nlg-nlg: Gaira tara hughutiu ge kara mateu tana bona inau tu labe, hauva ma Lord
    te tabe datou.
  pes-OPV: در روز بلای من پیش رویم درآمدند، لیکن خداوند تکیه گاه من بود.
  ron-1924: Ей нэвэлисерэ деодатэ песте мине ын зиуа стрымторэрий меле; дар Домнул
    а фост сприжинул меу.
  ben-OBCV: আমার বিপদের দিনে তারা আমার মোকাবিলা করেছিল, কিন্তু সদাপ্রভু আমার সহায়
    ছিলেন।
  som-som: Waxay igu soo kediyeen maalintii aan belaayaysnaa, Laakiinse Rabbigu wuxuu
    ii ahaa tiir.
  eng-ASVBT: They came upon me in the day of my calamity; But Jehovah was my stay.
  mna-mna: Indeeŋe ta aŋbotmbot la pataŋana leleene na, zin timaŋga pio. Tamen Yooba,
    ni isilou yo,
  ita-1885: E mi trasse fuori al largo; Egli mi liberò, perciocchè egli mi gradisce.
  eng-ULB: They came against me on the day of my distress but Yahweh was my support!
  spa-VBL: Vinieron a mí en mi peor momento, pero el Señor me sostuvo.
  fra-_FOB: Ils m'avaient surpris au jour de ma calamité; mais l'Éternel fut mon appui.
  mal-mal: എന്റെ അനർത്ഥദിവസത്തിൽ അവർ എന്നെ ആക്രമിച്ചു; എന്നാൽ യഹോവ എനിക്ക് തുണയായിരുന്നു.
  urd-GVR: Jis din maiṅ musībat meṅ phaṅs gayā us din unhoṅ ne mujh par hamlā kiyā,
    lekin Rab merā sahārā banā rahā.
  suz-BL: श्‍येत जङा नाक्‍त आं जोरी सत्रुम पुम्‍ताक्‍यीमी, तन्‍न परमप्रभु यावेमी वारच
    पाइक्‍ती।
  eng-NOY: They fell upon me in the day of my calamity; But the LORD was my stay.
  ita-1927: Essi m’eran piombati addosso nel dì della mia calamità, ma l’Eterno fu
    il mio sostegno.
  ckb-ckb: لە ڕۆژی لێقەومانم هاتنە سەرم، بەڵام یەزدان پشت و پەنام بوو.
  eng-BBE: They came on me in the day of my trouble; but the Lord was my support.
  xsi-xsi: Zo sakamao nde isânda naŋa kuluŋgu lâ, aku lâ zoni ndaina kinzi simâ tu
    sipara kuna. Andeta naŋa amarerea Yova Kindeni, kala amo ara nâ.
  kan-OKCV: ನನ್ನ ಆಪತ್ತಿನ ದಿನದಲ್ಲಿ ನನ್ನನ್ನು ಆ ಶತ್ರುಗಳು ದಾಳಿಮಾಡಿದರು; ಆದರೆ ಯೆಹೋವ ದೇವರು
    ನನಗೆ ಆಧಾರವಾಗಿದ್ದರು.
  tam-2017: என்னுடைய ஆபத்துநாளில் எனக்கு எதிரிட்டு வந்தார்கள்; யெகோவாவோ எனக்கு ஆதரவாக
    இருந்தார்.
  spa-RV-1909: 'Asaltáronme en el día de mi quebranto: mas Jehová fué mi apoyo.'
  ron-BTF: M-au întâmpinat în ziua nenorocirii mele, dar DOMNUL a fost sprijinul meu.
  eng-WEBP: They came on me in the day of my calamity, but the LORD was my support.
  eng-FBV: They came at me at my worst possible moment, but the Lord supported me.
  nld-1939: Ze waren uitgetrokken op de dag van mijn rampspoed, Maar Jahweh was mijn
    beschermer;
  nch-BL: Inijuanti nechtanque ica na quema amo nijpixqui fuerza, pero TOTECO nechtananqui.
  vie-1934: Trong ngày gian truân chúng nó xông vào tôi; Nhưng Đức Giê-hô-va nâng
    đỡ tôi.
  cha-cha: 'Sija manmato guiya guajo gui un jaanen y chinatsagaco: lao si Jeova, güiya
    y fanapojo.'
  hin-CV: संकट के दिन उन्होंने मुझ पर आक्रमण कर दिया था, किंतु मेरी सहायता याहवेह
    में मगन थी.
  eng-OURB: They came on me in the day of my calamity, but Adonai was my support.
  spa-BES: Vinieron sobre mí en el día de mi angustia; pero el Señor fue mi apoyo.
  tdx-tdx: Natretré’ iereo amy andro naha-ampohek’ ahikoy, fe nañolots’ ahiko t’Iehovà.
  tha-KJV: เขาขัดขวางข้าพเจ้าในวั​นที​่ข้าพเจ้าประสบหายนะ แต่​พระเยโฮวาห์ทรงเป็​นที​่พักพิงของข้าพเจ้า
  por-BR-2018: Eles me confrontaram no dia de minha calamidade; mas o SENHOR ficou
    junto de mim.
  deu-ELO: Sie ereilten mich am Tage meines Unglücks, aber Jehova ward mir zur Stütze.
  eng-WYC-2018: They came before me in the day of my torment; and the Lord was made
    my defender.
  epo-epo: Ili atingis min en la tago de mia malfeliĉo; Sed la Eternulo fariĝis mia
    subteno.
  gfk-gfk: Diet ga tur mamate iau tano bunguno no nugu halhaliarai iesen no Watong
    ga palim hatatol iau.
  uig-PIN: Külpǝtkǝ uqriƣan künümdǝ, ular manga ⱪarxi ⱨujumƣa ɵtti; Biraⱪ Pǝrwǝrdigar
    mening tayanqim idi.
  beo-beo: 'Na da se nabaloba, ilia da na doagala:musa: misi, be amomane Hina Gode
    da na gaga:i.'
  tpi-OTNT: Bipo taim nogut i painim mi na ol birua i kam pait long mi. Tasol Bikpela
    i bin was long mi.
  hau-SA: Sun yi arangama da ni a ranar masifa, amma Ubangiji ya zama mai taimakona.
  udu-udu: Uni p̱u’dkina p̱o/ aha/ ka teem pem jin ta joḵ ki joḵ mo, hili Tap̱a a’di
    ta mohal pem mo,
  uig-LAT: Külpetke uchrighan künümde, ular manga qarshi hujumgha ötti; Biraq Perwerdigar
    méning tayanchim idi.
  nde-nde: Zangijamela mhla ngisebunzimeni, kodwa uThixo waba yinsika yami.
  ton-ton: 'Naʻa nau fakatangaʻi au ʻi he ʻaho ʻo ʻeku tuʻutāmaki: ka ko hoku tokoni
    ʻa Sihova.'
  ces-1613: Vytrhl mne od nepřítele mého silného, a od těch, kteříž mne nenáviděli,
    ačkoli silnější mne byli.
  eng-WMB: They came on me in the day of my calamity, but the LORD was my support.
  tam-TCV: அவர்கள் என்னுடைய பேராபத்தின் நாளிலே, எனக்கெதிராய் எழுந்தார்கள்; ஆனால் யெகோவா
    என் ஆதரவாயிருந்தார்.
  ceb-ULB: Gisulong nila ako sa adlaw sa akong kasakitan apan si Yahweh mao ang mitabang
    kanako!
  pol-UBG: Zaskoczyli mnie w dniu mego utrapienia, lecz PAN był moją podporą.
  urd-GVU: جس دن مَیں مصیبت میں پھنس گیا اُس دن اُنہوں نے مجھ پر حملہ کیا، لیکن رب
    میرا سہارا بنا رہا۔
  eng-OEBCW: In my day of distress they assailed me, but the Lord proved my support.
  deu-1912: die mich überwältigten zur Zeit meines Unglücks; und der HERR ward meine
    Zuversicht.
  kan-2017: ಅವರು ನನ್ನ ವಿಪತ್ಕಾಲದಲ್ಲಿ ನನ್ನ ಮೇಲೆ ಬಿದ್ದರು, ಆಗ ಯೆಹೋವನು ನನಗೆ ಉದ್ಧಾರಕನಾದನು.
  yap-yap: Nap’an ni ug moy u fithik’ e mo’maw’, miyad cham ngog, machane me yororiyeg
    SOMOL.
  hlt-MCSB: Ka rhainah khohnin ah amih loh kai m'mah uh cakhaw kai ham tukcawt longkhawn
    la BOEIPA om.
  mdy-ETH: ዔያታ ታኣኒ ሜታዼ ዎዶና ታኣኮ ሞርኬ ማዒ ዔቄኔ፤ ናንጊና ናንጋ ጎዳ ጋዓንቴ ታና ካፔኔ።
  twi-ASANTE: Wɔbaa me so wɔ mʼamanehunu da mu, nanso Awurade pagyaa me.
  eng-WEBU: They came on me in the day of my calamity, but the LORD was my support.
  acu-NT: Wina nemasur ainau nepetukartas wakerinamtai, pengké uwemrachmin pujai,
    Apurka winaka yainkamiayi.
  spa-PDDPT: Me enfrentaron en el día de mi calamidad, Pero Yavé fue mi apoyo.
  gun-gun: Ha'e kuery ma ajexavai jave opu'ãmba rei va'ekue xere, teĩ Senhor onhemoĩ
    xepytyvõarã.
  agu-BL: Ja cho'c tan impile'n te yi atin tul sotz c'u'lal. Poro yi Wajcaw ja oc
    tan incolche'n.
  ilo-ULB: Immayda a maibusor kaniak iti aldaw ti pannakariribukko ngem ni Yahweh
    ti saranayko!
  kpg-kpg: Digaula gu heebagi mai gi di au i dogu madagoaa ne tale gi di haingadaa,
    gei Dimaadua gu abaaba au.
  uig-ARA: كۈلپەتكە ئۇچرىغان كۈنۈمدە، ئۇلار ماڭا قارشى ھۇجۇمغا ئۆتتى؛ بىراق پەرۋەردىگار
    مېنىڭ تايانچىم ئىدى.
  sus-sus: A naxa n natanga n yaxui sɛnbɛmae ma, n xɔnmixi naxee sɛnbɛ gbo n bɛ.
  pon-2006: Re mahweniong ie ni ahnsou me I mihla nan apwal, ahpw KAUN-O ketin sileiehdi.
  jae-jae: Êsêac sebo sêsa dêdêŋ aê gêdêŋ ŋoc bêc wapacŋa, mago Apômtau kêpuc aê tôŋ.
  ksd-ksd: Dia ga tadav iau ta ra bung iau ki na malari tana, Ma ra Luluai i ga tukal
    iau.
  tur-YTC: Felaket günümde üzerime geldiler, Ama Yahve bana destek çıktı.
  bel-N: вызваліў мяне ад ворага майго моцнага і ад тых, якія ненавідзяць мяне, бо
    яны былі дужэйшыя за мяне.
  kpr-kpr: Dara ainda sifoda, ne na dari dae sufusera, avata Bajari na gagara usira.
  ind-AYT: (18-19) Mereka mengadangku pada hari kesengsaraanku, tetapi TUHAN adalah
    penopangku.
  yom-yom: Bawu banduanisa mu lumbu ki ndiba mu mabienga, vayi Yave niandi wuba singumunu
    kiama.
  yut-yut: Bɨsap yokwi kɨnda noman taŋ namɨŋakwan uwalno abɨŋ nagon emat awit. Mani
    Yawe da kɨlano agɨt.
  nya-nya: Adaniwo analimbana nane pamene ndinali pa mavuto, koma Yehova anali thandizo
    langa.
  hrv-hrv: Od protivnika moćnog mene oslobodi, od dušmana mojih jačih od mene.
  mps-mps: Polobadu, te dwai sęgo ena gegelama, tama augwaligo enaba hwįagasali.
    Tiali goli tagala, te Godigo ena tonaluali.
  tpi-tpi: Bipo taim nogut i painim mi na ol birua i kam pait long mi. Tasol Bikpela
    i bin was long mi.
  dan-1931: frelste mig fra mine mægtige Fjender, fra mine Avindsmænd; de var mig
    for stærke.
  vie-OVCB: Chúng tấn công con trong ngày gian truân, nhưng Chúa Hằng Hữu đã đưa tay
    phù hộ.
  guj-2017: મારી વિપત્તિના દિવસોમાં તેઓ મારા પર તૂટી પડ્યા, પણ યહોવાહે મને સ્થિર રાખ્યો.
  pon-2006A: Re mahweniong ie ni ahnsou me I mihla nan apwal, ahpw KAUN-O ketin sileiehdi.
  por-BRBSL: Eles vieram sobre mim no dia da minha calamidade, mas Yahweh foi meu
    apoio.
  eng-OEBUS: In my day of distress they assailed me, but the Lord proved my support.
  swe-swe: Han räddade mig från min starke fiende [i Davids fall Saul, se ], och från
    de som hatade mig, för de var mig övermäktiga.
  cth-cth: Ahnimouh ni runae ka kâhmo navah, na kangdue sin awh. Hatei, BAWIPA teh
    ka kâuep e doeh.
  twi-twi: Wɔbaa me so wɔ mʼamanehunu da mu, nanso Awurade maa me so,
  hlt-hlt: Ka rhainah khohnin ah amih loh kai m'mah uh cakhaw kai ham tukcawt longkhawn
    la BOEIPA om.
  tbz-SIM: Kuù n dɛɛrínɛ̀ n dootitɔbɛ̀, nɛ̀ n sĩ̀mbɛ̀ bɛ̀ɛ̀ wɛ̃rímú pɛ̃ɛ̃tɛ́ n kɔ̃mu.
  msy-2020: Kɨ dughiar kuramɨn itima nan apaniba iza na ko mɨsosi. Ezɨ Ikiavɨra Itir
    God na geghuva nan gari.
  dop-dop: Nɑ ɩ́ yɑ-m mɑ kolontunɑɑ toŋ nyə́mɑ mpɑ pɑ tɛɛ-m tɔ pɑ niŋ tɑɑ.
  azb-azb: Fəlakətli günümdə qarşıma çıxdılar, Lakin Rəbb mənə dayaq oldu.
  eng-DBY: They encountered me in the day of my calamity, but Jehovah was my stay.
  hin-2017: मेरे संकट के दिन वे मेरे विरुद्ध आए परन्तु यहोवा मेरा आश्रय था।
  wol-KYG: musal ma ca noon yu mag, ya ma bañ te man ma.
  bjr-bjr: Qinee ummaaraki mariafanaqa qini namuqaauqa qini darirariqau. Miqufanoo
    Yaaweefa qini ititaqimaqanau.
  eng-YLT: They go before me in a day of my calamity And Jehovah is for a support
    to me.
  kne-kne: Dinmoklos da sin timpon di ligat ko, ngem wadas Diyos ay salaknib ko.
  eng-WYC-2017: They came before me in the day of my torment; and the Lord was made
    my defender.
  eng-WMBB: They came on me in the day of my calamity, but the LORD was my support.
  zat-NTPS: Buluzague̱' neda' gate na' zua' lu da sté̱bele̱'e̱, san Xrana' Dios gúcale̱ne̱'
    neda'.
  zty-NTPS: Bdíḻ-ḻengake' neda' katen' wzóa' ḻo da' zedḻe'e, san X̱ana' Dios gókḻene'
    neda'.
  urd-GVH: जिस दिन मैं मुसीबत में फँस गया उस दिन उन्होंने मुझ पर हमला किया, लेकिन
    रब मेरा सहारा बना रहा।
  rug-rug: Sipu korapa koa si rau pa tinasuna, si mae rapata nau rini, ba va sare
    au e Zihova.
  gaz-gaz: Isaan guyyaa rakkina kootti natti dhufan; Waaqayyo garuu gargaarsa koo
    ture.
  fra-LSG: Il me délivra de mon adversaire puissant, De mes ennemis qui étaient plus
    forts que moi.
  yal-yal: A n xunba n yaxu sɛnbɛ kanne yii, n yɛngɛfaan naxanye fangan yi gbo n xa
    nun.
  iou-iou: Iwanaye u bäräpi terak irira äbä nutnayäŋ täŋirä Ekänitä itpipiŋ namiŋkuk.
  haw-1868: 'Ua hoopaa mai lakou ia''u i ko''u la popilikia: Aka, ua lilo mai o Iehova
    i kokua no''u.'
  arb-NAV: تَصَدَّوْا لِي فِي يَوْمِ بَلِيَّتِي، فَكَانَ الرَّبُّ سَنَدِي،
  ded-ded: Naso manganango ebihagoc neac wegenac hau ngabafocna yeneng kicnau hama
    namma nubeso anggec KEBUNGO meserinuma mefinuec.
  ewe-ewe: Woƒo ɖe dzinye le nye dzɔgbevɔ̃egbe, gake Yehowa nye nye kpeɖeŋutɔ.
  eng-LEE: (18:19) They overcame me on the day of my calamity; but the Lord became
    my stay.
  asm-FB: বিপদৰ কালত তেওঁলোকে মোক আক্ৰমণ কৰিছিল, কিন্তু যিহোৱাই মোক ধৰি ৰাখিলে।
  sus-A: عَ نَشَ ﭑ نَتَنفَ ﭑ يَشُي سّنبّمَيٍ مَ، ﭑ شْنمِشِ نَشٍيٍ سّنبّ فبٌ ﭑ بّ.
  fra-SBL: Ils sont venus sur moi au jour de ma calamité, mais Yahvé était mon soutien.
  hbo-hbo: יַצִּילֵ֗נִי מֵאֹיְבִ֥י עָ֑ז וּ֝מִשֹּׂנְאַ֗י כִּֽי־אָמְצ֥וּ מִמֶּֽנִּי׃
  kik-kik: Manjĩhotoreire mũthenya ũrĩa ndaarĩ na mũtino, no Jehova nĩwe warĩ mũtiirĩrĩri
    wakwa.
  fra-NCL: Il me délivra de mon ennemi puissant, de ceux qui me haïssaient, alors
    qu’ils étaient plus forts que moi.
  cek-AK: Kam rohaih niah nihcae mah ang maah o khoep; toe Angraeng loe ka buephaih
    ah oh.
  cuk-cuk: Boniganba-an-galitonaidgi an-isdarmalad angi gwisgunonikid. Agine, Bab-Jehová
    an-bendaknonikid.
  tel-2017: ఆపత్కాలంలో వాళ్ళు నా మీదకి వచ్చినప్పుడు యెహోవా నన్ను ఆదుకున్నాడు.
  hat-BSA: Yo te konfwonte mwen nan jou malè mwen, men SENYÈ a te pwotèj mwen.
  kos-kos: Ke nga muta in ongoiya, elos lainyu, Tusruktu LEUM GOD El loangeyula.
  hbo-WLC: יַצִּילֵ֗נִי מֵאֹיְבִ֥י עָ֑ז וּ֝מִשֹּׂנְאַ֗י כִּֽי־אָמְצ֥וּ מִמֶּֽנִּי׃
  ibo-ibo: Ha guzogidere m nʼụbọchị ihe ndakwasị m, ma Onyenwe anyị bụrụ m ihe ndabere.
  ory-ory: ସେମାନେ ମୋହର ବିପଦ ଦିନରେ ମୋତେ ଆକ୍ରମଣ କଲେ; ମାତ୍ର ସଦାପ୍ରଭୁ ମୋତେ ଉଦ୍ଧାର କଲେ।
  chk-chk: Iwe, ra münitiei lon ränin ai feiengau, nge ewe Samol mi Lapalap a tümwünüei.
  rop-rop: Wen aibin abum det trabul, ol detlot pipul bin oldei trai en gajulum mi.
    Bat YAWEI det trubala God bin oldei maindimbat mi.
  ukr-1871: Вони запопали мене в день нещастя мого, та Господь був підпорою моєю.
  yon-yon: Ne kuu dabab aom aomnaan kumbed yimbed nenbandande miniwen, kumban Yarimanbed
    yone awawoon.
  deu-1951: (018-19) sie hatten mich überfallen zur Zeit meines Unglücks; aber der
    HERR ward mir zur Stütze
  eng-JPS: (18-19) They confronted me in the day of my calamity; but the LORD was
    a stay unto me.
  srp-1865: Ustaše na me u dan nevolje moje, ali mi Gospod bi potpora.
  lug-lug: Bannumba nga ndi mu buzibu, naye Mukama n’annyamba.
  heb-heb: יקדמוני ביום אידי ויהי יהוה למשען לי׃
  ben-IRV: আমার কষ্টের দিনের তারা আমার বিরুদ্ধে এসেছিল কিন্তু সদাপ্রভুু আমার অবলম্বন
    হলেন।
  ntu-ntu: Nzvzmqng mz nzota-krgr badr mzli kc tqprtilz-ngrde ninge nzkxpu-ngrng.
    A' Yawe sc tqtum mz nibrnge.
  pan-pan: ਮੇਰੀ ਬਿਪਤਾ ਦੇ ਦਿਨ ਉਨ੍ਹਾਂ ਨੇ ਮੇਰਾ ਸਾਹਮਣਾ ਕੀਤਾ, ਪਰੰਤੂ ਯਹੋਵਾਹ ਮੇਰਾ ਆਸਰਾ ਸੀ।
  mya-JVB: ဘေးဥပဒ် ရောက်သောကာလ ၌ သူတို့သည် ဆီးတား သော်လည်း ၊ ထာဝရဘုရား သည်ငါ မှီခို
    ရာ ဖြစ်၍၊
  kgf-kgf: Ieneŋ nuac ʒérabéra naléiguc hosucgé néŋgic, néŋ Yawenéŋ nuac héipuc wannéŋec.
  tte-O: Yagu sauga miya polowe koina silaoma sikaleya koliyau, na iyamo Yeoba itolo-kaukausiyau.
  tbg-tbg: Te nora maaraqi vauraro ti kempukavano kia ho vai entara ti navutaaka ti
    hampata iqoka raqireka anintaavaro Noravano Kotiva ti antua timitero
  hmo-hmo: Hisihisi lau davaria neganai, idia ese lau idia tuari henia, to Lohiabada
    ese lau ia durua, ia ese lau ia naria.
  zar-NT: Cateʼ niʼ chizóa inítiaʼ gulaʼzóa réguʼë nedaʼ, pero Xanruʼ gúcalenëʼ nedaʼ.
  urd-urd: वह मेरी मुसीबत के दिन मुझ पर आ पड़े; लेकिन ख़ुदावन्द मेरा सहारा था।
  bqc-SIM: À ma si ma ibɛɛ gbãawa ń ma wɛ̀lɛ pↄ́ an gbãa dɛmalaↄ.
  tcz-CHONGTHU: Hahsatna kato pettah'in amahon eihin delkhum un ahinlah Yahweh Pakai
    in eipanpin ahi.
  mar-mar: माझ्या दु:खाच्या दिवशी ते माझ्याविरूद्ध आले; परंतु परमेश्वर मला उचलून धरणारा
    होता.
  isl-isl: Hann frelsaði mig frá ofurafli óvinarins, úr höndum þeirra sem hötuðu mig,
    því í greipum þeirra mátti ég mín einskis.
  hlt-THB: Ka seetnaak khawnghyp awh ni mam khoep u seiawm, Bawipa taw tha anik pekung
    na awm hy.
  qub-qub: Ñacaycho caycaptëmi, conträcuna magaycämaptinmi Tayta Diosga yanapämaran.
  bqp-bqp: Ò lɛ̀tɛma ma sunyĩkɛgↄrↄa, ama Dikiri zɛ̀ kũmao.
  hat-hat: (018:19) Lè m' te nan tray, yo pwofite atake m'. Men, Seyè a te soutni
    m'.
  eng-BSB: They confronted me in my day of calamity, but the LORD was my support.
  eng-WEBPB: They came on me in the day of my calamity, but the LORD was my support.
  kbq-kbq: Ha' vahenimo'za hanaveni'ama omnea knafi hara eme hunante'nazanagi, Ra
    Anumzamo'a naza hu'ne.
  pon-pon: Irail kaloe ia dier ni ai ran apwal, a Ieowa kotin wialar jauaj pa i.
  nhe-BL: Inijuanti motlalijque noca na quema ax nijpixqui fuerza, pero TOTECO nechtlalanqui.
  wnc-wnc: Ngan, nata tapduu wai yukum komune iwanata nae apu amak tasiking. Siwan
    ngana Buyambam tapata na akgatangamukut.
  bus-bus: Aↄ̃ lɛ̀ɛma ma mↄ́nzikɛgurↄ, mↄde Dii zɛ̀mao.
  gub-BL: Hereko haw ihewe zawaiw katu mehe, heàmàtyry'ym wà a'e wà. Tupàn Tuweharupi
    Wiko Ma'e hepyk wanuwi a'e mehe.
