verse: PSA.018.028
translations:
  mal-C: യഹോവേ, എന്റെ വിളക്ക് പ്രകാശിപ്പിക്കണമേ; എന്റെ ദൈവം എന്റെ അന്ധകാരത്തെ പ്രകാശപൂരിതമാക്കുന്നു.
  deu-TKW: Denn du schaffst Hilfe gedrücktem Volk, aber hoffärtige Augen erniedrigst
    du.
  lin-lin: Yo nde obikisaka banyokolami, okitisaka bato na lofundu.
  mmx-mmx: O Leeme Silok, um taba ia mi laxasep, la uk lok kepe ia basinge loklok
    at lamain.
  eng-LSV: For You light my lamp, || My God YHWH enlightens my darkness.
  eng-GNV: 'Surely thou wilt light my candle: the Lord my God wil lighten my darkenes.'
  eng-WEBSTER: 'For thou wilt light my candle: the LORD my God will enlighten my darkness.'
  nhw-BL: TOTECO, ta catli tinoDios, ta techmaca tlahuili. Ta tijcueptoc nopa tzintlayohuilotl
    campa niitztoc ica tlahuili.
  swh-ONEN: Wewe, Ee Bwana, unaifanya taa yangu iendelee kuwaka; Mungu wangu hulifanya
    giza langu kuwa mwanga.
  bba-bba: Yinni Gusunɔ, wunɛn tiiwɑ ɑ rɑ tɔn be bɑ tii kɑwe fɑɑbɑ ko. Wunɛn tiiwɑ
    ɑ rɑ be bɑ tii sue kɑwe.
  eng-KJVCPB: 'For thou wilt light my candle: The Lord my God will enlighten my darkness.'
  luo-luo: In ema imiyo tacha siko kaliel, yaye Jehova Nyasaye; Nyasacha loko mudho
    mouma doko ler.
  aii-aii: ܣܵܒܵܒ ܐܲܢ݇ܬ ܟܹܐ ܒܲܗܪܸܢܸܬ ܫܪܵܓ݂ܝܼ، ܡܵܪܝܵܐ ܐܲܠܵܗ‌ܝܼ ܟܹܐ ܒܲܗܪܸܢ ܚܸܫܟܝܼ.
  meu-meu: Momokani, oi ese egu lamepa o haraiamu; Iehova, egu Dirava, ese egu dibura
    e hadiariamu.
  npi-ULB: तपाईंले मेरो बत्तिलाई प्रकाश दिनुहुन्छ । परमप्रभु मेरा परमेश्‍वरले मेरो
    अन्धकारलाई उज्यालो पार्नुहुन्छ ।
  yor-yor: Ìwọ, Olúwa, jẹ́ kí fìtílà mi kí ó máa tàn; Ọlọ́run mi, yí òkùnkùn mi padà
    sí ìmọ́lẹ̀.
  pes-OPCB: ای خداوند، تو نور من هستی، تو تاریکی مرا به روشنایی تبدیل می‌کنی.
  tgl-ULB: Dahil nagbibigay ka ng liwanag sa aking ilawan; si Yahweh na aking Diyos
    ang nagbibigay liwanag sa aking kadiliman.
  nop-nop: Yahwe negoŋ hautane, doktiŋa Bepaŋne negoŋ mambipne liliwenekutnamulak.
  hui-hui: Anduane Homogo i̱naga wá hagane haleore í̠ kegoni. I̱ arumaha kogola í̠na
    aruma holene mo wahaga kegoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား အ​လင်း​ကို
    ပေး​တော်​မူ​ပါ​၏။ ကျွန်​တော်​မျိုး​၏​မှောင်​မိုက်​ကို​ပျောက်​လွင့် စေ​တော်​မူ​ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་ང་ཡི་དཀོན་མཆོག༌ཡ་ཝཱེ་ཡིས། །ང་ཡི་སྒྲོན་མེ་སྦར་ཞིང་མུན་པ༌སེལ།།
  wsk-wsk: Nigita, O Yawe, ani nikinang aisisam; aga Kaem, ni aninga tiromorom bataguru
    sapasam ale nikim aisisam.
  sna-sna: Imi, iyemi Jehovha, munoita kuti mwenje wangu urambe uchipfuta; Mwari wangu
    anoshandura rima rangu richiva chiedza.
  spa-BLM: Porque tú encenderás mi lámpara, Yahvé. Mi Dios iluminará mi oscuridad.
  cac-cac: Mamin Jehová, a achton tzac' saquilq'uinal d'ayin. Ach in Diosal, a achton
    tzic'canel q'uic'alq'uinal d'ayin.
  swh-ULB: Kwa kuwa wewe huipa mwanga taa yangu; Yahwe Mungu wangu hutia mwanga giza
    langu.
  deu-ELBBK: Denn du, du wirst retten das elende Volk, und die hohen Augen wirst du
    erniedrigen.
  mbb-OT: Nengazen he Megbevayè ku, iyan ka kerayag ku. Emun merusirem, ne iyan ka
    sulù ku.
  mal-2015: നീ എന്റെ ദീപത്തെ കത്തിക്കും; എന്റെ ദൈവമായ യഹോവ എന്റെ അന്ധകാരത്തെ പ്രകാശമാക്കും.
  gup-gup: Dja ngudda Yawey wanjh kanhdjalkangewolkan munguyh dja ngudda munguyh yimarnbun
    manbu kunkak kore ngani bu nganmarnebolkwolkayindan.
  rmc-rmc: Bo tu zachraňines le pokorne manušen, ale pokorines olen, kaskre jakha
    hine barikane.
  nlg-nlg: Lord, ighoe to nia hevei mai na marara tana volagu; mo ghuru kehaa na pungi
    itagua.
  pes-OPV: زیرا که تو چراغ مراخواهی افروخت؛ یهوه خدایم تاریکی مرا روشن خواهد گردانید.
  ron-1924: Да, Ту ымь апринзь лумина мя. Домнул Думнезеул меу ымь луминязэ ынтунерикул
    меу.
  ben-OBCV: তুমি, হে সদাপ্রভু, আমার প্রদীপ জ্বালিয়ে রাখো; আমার ঈশ্বর আমার অন্ধকার
    আলোতে পরিণত করেন।
  som-som: Waayo, waxaad daaraysaa laambaddayda, Rabbiga Ilaahayga ah ayaa gudcurkayga
    iftiiminaya.
  eng-ASVBT: 'For thou wilt light my lamp: Jehovah my God will lighten my darkness.'
  mna-mna: Yooba, nu ta urur mat pio mi uluulu yo ma aŋbot ambai. Anutu tio, nu ziiri
    zugut ma ila lene mi kam mat ku ma iyaara pio.
  ita-1885: Perciocchè per la tua virtù io rompo tutta una schiera; E per la virtù
    dell'Iddio mio salgo sopra il muro.
  eng-ULB: For you give light to my lamp; Yahweh my God lights up my darkness.
  spa-VBL: ¡Enciendes mi lámpara! Señor, Dios mío, ¡Iluminas mi oscuridad!
  fra-_FOB: C'est toi qui fais luire ma lampe; c'est l'Éternel mon Dieu qui éclaire
    mes ténèbres.
  mal-mal: അവിടുന്ന് എന്റെ ദീപം കത്തിക്കും; എന്റെ ദൈവമായ യഹോവ എന്റെ അന്ധകാരത്തെ പ്രകാശമാക്കും.
  urd-GVR: Ai Rab, tū hī merā charāġh jalātā, merā Ḳhudā hī mere andhere ko raushan
    kartā hai.
  suz-BL: गे आं बत्ती ब्रपाइक्‍नीनी। परमप्रभु यावे, आं परमप्रभु, गे आं छिङछिङ कली
    छेङछेङ सेल्‍नीनी।
  eng-NOY: Thou causest my lamp to shine; Jehovah, my God, enlighteneth my darkness.
  ita-1927: Sì, tu sei quel che fa risplendere la mia lampada; l’Eterno, il mio Dio,
    è quel che illumina le mie tenebre.
  ckb-ckb: ئەی یەزدان، تۆ چراکەم دادەگیرسێنیت، خودام تاریکیم ڕووناک دەکاتەوە.
  eng-BBE: You, O Lord, will be my light; by you, my God, the dark will be made bright
    for me.
  xsi-xsi: Yova Kindeni, noko tamwata nde naneŋgu sinâla. Naneŋgu Maro Kindeni uru
    isinala kondoma ŋine itura naŋa, kala kondoma ŋinde ikâwa ilâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವು ನನ್ನ ದೀಪವನ್ನು ಬೆಳಗಿಸಿರಿ. ನನ್ನ ದೇವರು ನನ್ನ ಕತ್ತಲೆಯನ್ನು
    ಬೆಳಕನ್ನಾಗಿ ಮಾರ್ಪಡಿಸುವರು.
  tam-2017: தேவனே நீர் என்னுடைய விளக்கை ஏற்றுவீர்; என் தேவனாகிய யெகோவா என்னுடைய இருளை
    வெளிச்சமாக்குவார்.
  spa-RV-1909: 'Tú pues alumbrarás mi lámpara: Jehová mi Dios alumbrará mis tinieblas.'
  ron-BTF: Fiindcă vei aprinde candela mea, DOMNUL Dumnezeul meu îmi va lumina întunericul.
  eng-WEBP: For you will light my lamp, LORD. My God will light up my darkness.
  eng-FBV: You light my lamp! Lord, my God, you light up my darkness!
  nld-1939: Gij zijt, o Jahweh, mijn lamp, Mijn God, die licht in mijn duisternis
    straalt;
  nch-BL: TOTECO, ta cati tinoDios, ta techmaca taahuili. Ta tijcuectoc nopa tzintayohuilot
    campa niitztoc ica taahuili.
  vie-1934: 'Chúa thắp ngọn đèn tôi: Giê-hô-va Đức Chúa Trời tôi, soi sáng nơi sự
    tối tăm tôi.'
  cha-cha: 'Sa jago munamalag y candetto: si Jeova, Yuusso, namanana y jemjom guiya
    guajo.'
  hin-CV: याहवेह, आप मेरे दीपक को जलाते रहिये, मेरे परमेश्वर, आप मेरे अंधकार को ज्योतिर्मय
    कर देते हैं.
  eng-OURB: For you will light my lamp, Adonai. My God will light up my darkness.
  spa-BES: Tú, oh Señor, encenderás mi lámpara; por ti, mi Dios, la oscuridad se hará
    brillante para mí.
  tdx-tdx: Ihe ro mamiañe ty jiroko, mampazava o iekoo ry Iehovà Andrianañahareko.
  tha-KJV: พระองค์​จะทรงจุดตะเกียงของข้าพระองค์ พระเยโฮวาห์พระเจ้าของข้าพระองค์จะทรงกระทำความมืดของข้าพระองค์​ให้​สว่าง
  por-BR-2018: Porque tu acendes minha lâmpada; o SENHOR meu Deus ilumina as minhas
    trevas.
  deu-ELO: Denn du, du machst meine Leuchte scheinen; Jehova, mein Gott, erhellt meine
    Finsternis.
  eng-WYC-2018: For thou, Lord, lightenest my lantern; my God, lighten thou my darknesses.
    (For thou, Lord, brightenest my lantern; my God, thou lightest up my darknesses.)
  epo-epo: Ĉar Vi lumigas mian lumilon; La Eternulo, mia Dio, lumigas mian mallumon.
  gfk-gfk: Watong, u la halulungo tar at no nugu laam. Nugu God, u la pukpukusane
    no nugu kankado wara madaraas.
  uig-PIN: Qiriƣimni julaliⱪ ⱪilƣan Sǝndursǝn; Pǝrwǝrdigar Hudayim meni basⱪan ⱪarangƣuluⱪni
    nurlanduridu;
  beo-beo: Hina Gode! Di da nama hadigi iaha. Amola gasimigi Dia fadegale fasisa.
  tpi-OTNT: God, Bikpela, yu save givim lait long mi, na yu save rausim tudak long
    mi.
  hau-SA: Kai Ya Ubangiji, ka sa fitilata ta yi ta ci; Allahna ya mai da duhu ya zama
    haske.
  udu-udu: Nye, /e ḵanyki moŋkush ma lambam pem mo. Tap̱a Arumgimis pem a’di ’twaḵki
    mondhurumi’d pem ki moŋkush mo.
  uig-LAT: Chirighimni julaliq qilghan Sendursen; Perwerdigar Xudayim méni basqan
    qarangghuluqni nurlanduridu;
  nde-nde: Wena, Oh Thixo, gcina isibane sami sibhebha; uNkulunkulu wami uguqula umnyama
    wami ube yikukhanya.
  ton-ton: 'Pea te ke tutu ʻeku maama: ʻo huluʻaki ʻeku fakapoʻuli ʻe Sihova ko hoku
    ʻOtua.'
  ces-1613: Lid pak ssoužený vysvobozuješ, a oči vysoké snižuješ.
  eng-WMB: For you will light my lamp, LORD. My God will light up my darkness.
  tam-TCV: யெகோவாவே, நீர் என் விளக்கை எரிந்து கொண்டேயிருக்கச் செய்யும்; என் இறைவன்
    என் இருளை வெளிச்சமாக்குவார்.
  ceb-ULB: Kay gidagkotan mo ang akong suga; gihayagan ni Yahweh nga akong Dios ang
    akong kangitngit.
  pol-UBG: Bo ty zapalisz moją pochodnię; PAN, Bóg mój, rozjaśni moje ciemności.
  urd-GVU: اے رب، تُو ہی میرا چراغ جلاتا، میرا خدا ہی میرے اندھیرے کو روشن کرتا ہے۔
  eng-OEBCW: You are my lamp, Lord, my God who enlightens my darkness.
  deu-1912: Denn du erleuchtest meine Leuchte; der HERR, mein Gott, macht meine Finsternis
    licht.
  kan-2017: ನೀನೇ ನನ್ನ ದೀಪವನ್ನು ಹೊತ್ತಿಸುವವನಲ್ಲವೇ; ನನ್ನ ದೇವರಾದ ಯೆಹೋವನು ನನಗೆ ಬೆಳಕನ್ನು
    ಕೊಟ್ಟು ಕತ್ತಲನ್ನು ಪರಿಹರಿಸುವವನು.
  yap-yap: A SOMOL, ga ma pi’ e tamilang ngog; ma ga ma chuweg e lumor rog.
  hlt-MCSB: Ka BOEIPA Pathen namah loh ka hmaithoi nan tok tih ka hmaisuep khaw a
    tue.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ታኣኮ ኔኤኒ ፖዓሢኬ፤ ታ ፆኦዛሢዮ! ዹሞ ታኣኮ ኔ ፖዒሣኔ።
  twi-ASANTE: Ao Awurade, woyɛ me kanea. Aane, woma me sum dane hann.
  eng-WEBU: For you will light my lamp, LORD. My God will light up my darkness.
  acu-NT: Apuru ame ji kapawa nunisketme. Yusru wikia itiurkachminum pujamtai, winaka
    paan nintimtikrurtinuitme.
  spa-PDDPT: Oh Yavé, Tú enciendes mi lámpara. ¡Mi ʼElohim ilumina mi oscuridad!
  gun-gun: Ndee rejapo xerata endy hexakãve aguã rami. Pytũ rupi aikoa rupi ma ndee
    Senhor Xeruete remoexakãmba.
  agu-BL: Kataj ilu' txekunl tetz imbe'. Na na oc yi tz'o'tz tanu' tetz tkan skil
    tzinwutz.
  ilo-ULB: Ta gangtam ti pagsilawak; Lawagan ni Yahweh a Diosko ti kasipngetak.
  kpg-kpg: Meenei Dimaadua, Goe gu haga maalama au. Goe guu hai di bouli gii maa gi daha.
  uig-ARA: چىرىغىمنى جۇلالىق قىلغان سەندۇرسەن؛ پەرۋەردىگار خۇدايىم مېنى باسقان قاراڭغۇلۇقنى
    نۇرلاندۇرىدۇ؛
  sus-sus: I yɛtɛ magoroe rakisima nɛ, kɔnɔ i yɛtɛ igboe tan magoroma nɛ.
  pon-2006: Maing KAUN, komw ketikihong ie marain; komw ketin kasarehsang ei rotorot.
  jae-jae: Aôm kôtuŋ ŋoc ja kêpô gamêŋ ŋajam. Apômtau, ŋoc Anôtô, gêgôm ŋoc ŋakesec
    ŋawê kêsa.
  ksd-ksd: Tago una ga valiting kaugu lamp; Ra. Luluai kaugu God na vakapa kaugu bobotoi.
  tur-YTC: Işığımı sen yakacaksın ey Yahve. Tanrım karanlığımı aydınlatacaksın.
  bel-N: бо людзей прыгнечаных Ты збаўляеш, а вочы пыхлівыя паніжаеш.
  kpr-kpr: Arie Bajari, nine nanda tumba emo jighi tonenembedo, nanda usasa muturaesa.
  ind-AYT: (18-29) Sebab, Engkau yang menyalakan pelitaku. TUHAN, Allahku, menyinari
    kegelapanku.
  yom-yom: Ngeyo a Yave, keba muindꞌama wuba wulema A Nzambiꞌama, kitula tombi kiama ;
    kikituka kiezila.
  yut-yut: Yawe Piŋkop, gak da lamno yɨpbɨ teŋteŋosok, aŋek nagon pɨlɨn tuk yoldal.
  nya-nya: Inu Yehova, sungani nyale yanga kuti iziyakabe; Mulungu wanga wasandutsa
    mdima wanga kukhala kuwunika.
  hrv-hrv: jer narodu poniženu spasenje donosiš, a ponižavaš oči ohole.
  mps-mps: Te enade digi te Genuai Bidigo ula elalubao. Awe, tama ena Godigo te enade
    hulia sai elalubo te sela sąbo dao.
  tpi-tpi: God, Bikpela, yu save givim lait long mi, na yu save rausim tudak long
    mi.
  dan-1931: De arme giver du Frelse, hovmodiges Øjne Skam!
  vie-OVCB: Xin cho đèn con sáng mãi, lạy Chúa Hằng Hữu, Đức Chúa Trời con, chiếu
    rọi nơi tối tăm của con.
  guj-2017: કેમ કે તમે મારો દીવો સળગાવશો; યહોવાહ મારા ઈશ્વર મારા અંધકારનો પ્રકાશ કરશે.
  pon-2006A: Maing KAUN, komw ketikihong ie marain; komw ketin kasarehsang ei rotorot.
  por-BRBSL: Pois você acenderá minha lâmpada, Yahweh. Meu Deus iluminará minha escuridão.
  eng-OEBUS: You are my lamp, Lord, my God who enlightens my darkness.
  swe-swe: För du befriar ett ödmjukt (förtryckt) folk, men stolta ögon (högmodiga
    blickar) tar du ner (förödmjukar du).
  cth-cth: Ka hmaiim hah na ang sak teh, BAWIPA ka Cathut ni kaie hmonae hah a ang
    sak han.
  twi-twi: Awurade, woma me kanea hyerɛn. Yiw, woma me sum dan hann.
  hlt-hlt: Ka BOEIPA Pathen namah loh ka hmaithoi nan tok tih ka hmaisuep khaw a tue.
  tbz-SIM: Fɔ̃́ɔ̃̀ dɛɛrí bɛsénnìbɛ̀ kɛ kɛ̃́kùnko sifeí yɛmbɛ̀.
  msy-2020: O Ikiavɨra Itir God, nɨ nan God, nɨ angazangarim na ganɨdi. Egha na da
    mɨtarmem batosi.
  dop-dop: N wɑɑsəɣɩ təpɑsəlɑɑ. Ɩlɛnɑ ń tisiɣi kɑlɑmpɑɑnɩ nyə́mɑ.
  azb-azb: Ya Rəbb, Sən çırağıma işıq verirsən! Allahım Rəbb zülmətimi nura çevirir.
  eng-DBY: 'For it is thou that makest my lamp to shine: Jehovah my God enlighteneth
    my darkness.'
  hin-2017: हाँ, तू ही मेरे दीपक को जलाता है; मेरा परमेश्वर यहोवा मेरे अंधियारे को
    उजियाला कर देता है।
  wol-KYG: Yaw yaay musal xeet wu néew doole, kuy daŋŋiiral, nga detteel.
  bjr-bjr: Oo Yaawee anee kaaqa qarana qimiananoo asukuna rakeemma qisaidanoo.
  eng-YLT: For Thou — Thou lightest my lamp, Jehovah my God enlighteneth my darkness.
  kne-kne: Si Yahweh ay Diyos ko di silaw ko, silawana din mabolinget ay danan ko.
  eng-WYC-2017: For thou, Lord, lightenest my lantern; my God, lighten thou my darknesses.
  eng-WMBB: For you will light my lamp, LORD. My God will light up my darkness.
  zat-NTPS: Lué'queze guzalju' xi' chia'. Xrana' Dios, guzani'u chia' naga zua' lu
    da chul-la.
  zty-NTPS: Le' wzaljo' yi' chia'. Le', X̱ana' Dios, wza'ni'o chia' gan zoa' ḻo da'
    choḻ.
  urd-GVH: ऐ रब, तू ही मेरा चराग़ जलाता, मेरा ख़ुदा ही मेरे अंधेरे को रौशन करता है।
  rug-rug: Kei Zihova, va toa ekoa Goi sa qua kalalasa, ke Tamasa, va kalalasa ia
    Goi sa qua hinuporo.
  gaz-gaz: Yaa Waaqayyo ati ibsaa koo jabeessitee ni ibsita; Waaqni koo dukkana koo
    ifatti ni geeddara.
  fra-LSG: Tu sauves le peuple qui s’humilie, Et tu abaisses les regards hautains.
  yal-yal: Bayo i tan nan yiigelitɔne rakisima, i mɔn yi wasodene ragodo.
  iou-iou: O Ekäni, bipmäŋ urani näk uwäktäŋ äyäŋutak u iwat kirekta topän ijiŋ-yäŋeŋ
    namik täyan.
  haw-1868: No ka mea, e kuni no oe i ko'u kukui, E koomalamalama mai no o Iehova
    o ko'u Akua i ko'u pouli.
  arb-NAV: لأَنَّكَ أَيُّهَا الرَّبُّ إِلَهِي تَضِيءُ مِصْبَاحِي، وَتُحَوِّلُ ظَلامِي
    نُوراً
  ded-ded: KEBU Anutunango kundunna meickeu kperagia angkecde. Oc, gennoc kifana kpedzereckenade.
  ewe-ewe: Wò, O! Yehowae na nye akaɖi le bibim, eye nye Mawu trɔ nye viviti wòzu
    kekeli.
  eng-LEE: '(18:29) For thou wilt cause my light to shine: the Lord my God will enlighten
    my darkness.'
  asm-FB: কিয়নো মোৰ জীৱন-প্ৰদীপ তুমিয়েই জ্বলাই ৰাখা; হে মোৰ ঈশ্বৰ যিহোৱা, মোৰ অন্ধকাৰক
    পোহৰ কৰি দিয়া।
  sus-A: عِ يّتّ مَفٌرٌي رَكِسِمَ نّ، كْنْ عِ يّتّ عِفبٌي تَن مَفٌرٌ مَ نّ.
  fra-SBL: Car c'est toi qui allumeras ma lampe, Yahvé. Mon Dieu va éclairer mes ténèbres.
  hbo-hbo: כִּֽי־אַ֭תָּה עַם־עָנִ֣י תֹושִׁ֑יעַ וְעֵינַ֖יִם רָמֹ֣ות תַּשְׁפִּֽיל׃
  kik-kik: Wee Jehova, ũigaga tawa wakwa wakanĩte; Ngai wakwa atũmaga nduma yakwa
    ĩtuĩke ũtheri.
  fra-NCL: Car tu sauves le peuple humilié, et tu abaisses les regards hautains.
  cek-AK: Aw Angraeng, kai ih hmaithawk nang paaang pae, ka Angraeng Sithaw mah ka
    vinghaih hae na aangsak tih.
  cuk-cuk: Bab-Dummad-Jehová, be dula-gudii an-imaked. Bab-Jehová, an bonigan-abalagi-gudiidgi,
    san-burba-dula-gudii be an-imaked.
  tel-2017: నా దీపానికి వెలుగును ఇచ్చేవాడివి నువ్వే. నా దేవుడైన యెహోవా నా చీకటిని
    వెలుగుగా చేస్తాడు.
  hat-BSA: Paske SENYÈ a va lime lanp mwen. Se Bondye mwen an ki klere tenèb mwen.
  kos-kos: O LEUM GOD, kom ase kalem nu sik; Kom sisla lohsr likiyu.
  hbo-WLC: כִּֽי־אַ֭תָּה עַם־עָנִ֣י תוֹשִׁ֑יעַ וְעֵינַ֖יִם רָמ֣וֹת תַּשְׁפִּֽיל׃
  ibo-ibo: Ọ bụ gị, Onyenwe anyị, na-eme ka oriọna m na-enwu, Chineke m na-eme ka
    ọchịchịrị m ghọọ ìhè.
  ory-ory: ଯେଣୁ ତୁମ୍ଭେ ମୋʼ ପ୍ରଦୀପ ଜ୍ୱଳାଇବ; ସଦାପ୍ରଭୁ ମୋʼ ପରମେଶ୍ୱର ମୋʼ ଅନ୍ଧକାରକୁ ଆଲୁଅମୟ
    କରିବେ।
  chk-chk: Ai Samol mi Lapalap, ka asarama manauei, en ai Kot ka awili ai rochopwak
    ngeni saram.
  rop-rop: Wal YAWEI, yu na det trubala God, en yu jidan jis laiga lait blanga mi.
    En wen mi jidan nogudbinji, im jis laik mi jidan langa dakbala pleis. Bat yu oldei
    andimwei det dakbala en meigim mi jidan gudbinji.
  ukr-1871: Бо ти запалюєш сьвітильника мого; Господь, Бог мій, просьвітить темряву
    мою.
  yon-yon: Eb kuu ne kiwaan yurimaab, o Yariman ne God, eb kuu kumun aom doriin kuu
    kan amonombe nambiri kerimaab.
  deu-1951: (018-29) Ja, du zündest meine Leuchte an; der HERR, mein Gott, macht meine
    Finsternis licht;
  eng-JPS: (18-29) For Thou dost light my lamp; the LORD my God doth lighten my darkness.
  srp-1865: Ti raspaljuješ vidjelo moje; Gospod moj prosvjetljuje tamu moju.
  lug-lug: Okoleezezza ettaala yange; Ayi Mukama Katonda wange, ekizikiza kyange okimulisizza.
  heb-heb: כי אתה תאיר נרי יהוה אלהי יגיה חשכי׃
  ben-IRV: তুমিই আমার প্রদীপের আলো উজ্জ্বল করেছ; সদাপ্রভুু আমার ঈশ্বর আমার অন্ধকারকে
    আলোকিত করেন।
  ntu-ntu: Yawe, nim nou nzlu-krnge, mz nzapu-krm kxrtekatr lam pnrnge. X ayrkrpxq
    da kxtrka amrlx mz nzmnc-krnge, mz nzapu-krm zyzlr x nyr kxpq.
  pan-pan: ਫੇਰ ਤੂੰ ਮੇਰਾ ਦੀਵਾ ਬਾਲਦਾ ਹੈਂ, ਯਹੋਵਾਹ ਮੇਰਾ ਪਰਮੇਸ਼ੁਰ ਮੇਰੇ ਹਨੇਰੇ ਨੂੰ ਚਾਨਣ ਕਰਦਾ
    ਹੈ।
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် သည် အကျွန်ုပ် ၏ မီးခွက် ကို ထွန်း ၍၊ အကျွန်ုပ်
    ၏ဘုရား သခင်သည် အကျွန်ုပ် ၏မှောင်မိုက် ကို လင်း စေတော်မူ၏။
  kgf-kgf: Miŋ Kewu geŋ mia nuac kifana otorianʒaŋ. Yawe nuac Anutunanéŋ nuac tunumaŋ
    measarianʒac.
  tte-O: Kowa Yeoba yagu Yaubada, yagu mayale ugwabu iwedowedoli na boniboniyaine
    kubui-keile mayale.
  tbg-tbg: Noravauvo, are ti aara ataama timite variaravama variaro. Konkiraiqiva
    tiqaa vaivara, are vira vara qaqini kera, ataama timite variaro.
  hmo-hmo: Lohiabada e, oi ese lau dekenai diari oi henia noho. Oi ese egu dibura
    oi hadiaria noho.
  zar-NT: Ruquélaʼ cazuʼ guíʼ quiaʼ, Xanaʼ Dios, en rigúʼu quiaʼ beníʼ cateʼ ridáʼ
    ga chul-la.
  urd-urd: 'इसलिए के तू मेरे चराग़ को रौशन करेगा: ख़ुदावन्द मेरा ख़ुदा मेरे अंधेरे
    को उजाला कर देगा।'
  bqc-SIM: Ni zĩabusanaↄ suaba, ni gbɛ̃́ pↄ́ aaì ńzĩa sɛ lɛsĩↄ busa.
  tcz-CHONGTHU: Nangin thaomei neidetpeh'in, Yahweh Pakai, Elohim ka Pathen'in kamuthim
    jong neisalvah peh e.
  mar-mar: कारण तू माझा दिवा लावशील, परमेश्वर माझा देव माझ्या अंधाराचा प्रकाश करितो.
  isl-isl: Þú hlífir hinum hógværu, en ávítar stolta og hrokafulla.
  hlt-THB: Aw Bawipa, nang ing ka mai-im ve vang law sak loet nawh; ka Khawsa ing
    thannaak ce vangnaak na coeng law sak hyk ti.
  qub-qub: Tayta Dios, gammi achicyaj pachata ricaycächimanqui. Chacaj pachaman chayanätapis
    gammi cawaycächimanqui.
  bqp-bqp: Dikiri, ndì ma fitila tɛ́ tó nana, ma Luda, ndì ma gusira litɛ gupura ũ.
  hat-hat: (018:29) Seyè, ou se limyè mwen, ou se Bondye mwen. Se ou ki wete m' nan
    fènwa kote m' te ye a.
  eng-BSB: For You, O LORD, light my lamp; my God lights up my darkness.
  eng-WEBPB: For you will light my lamp, LORD. My God will light up my darkness.
  kbq-kbq: Hagi Ra Anumzamoka Kagra tavira rekru hunenantenka, hanizana nagripintira
    eri netrane.
  pon-pon: Pwe kom kin kotin kamaraini ai lamp, Ieowa ai Kot kin kamaraini ai rotorot.
  nhe-BL: TOTECO, ta tlen tinoDios, ta tinechmaca tlahuili. Ta tijcueptoc nopa tzintlayohuilotl
    campa niitztoc ica tlahuili.
  wnc-wnc: Buyambam tapa, gata kakaa aknga namunggayak. Ngan, Anututa zikaa naatang
    yuak kaknga atawamban kunggak.
  bus-bus: Dii, nɛɛ̀ ma fitia tɛ́ tó nana, ma Luda, nɛɛ̀ ma gusiaa liɛ gupuraa ũ.
  gub-BL: Ne, Tupàn Tuweharupi Wiko Ma'e, erekwaw kar ma'e ihewe ne. Ne, hezar, eremumaw
    ipytunaw rehe hereko haw ne.
