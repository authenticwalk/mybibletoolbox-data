verse: PSA.018.003
translations:
  mal-C: സ്തുത്യർഹനായ യഹോവയെ ഞാൻ വിളിച്ചപേക്ഷിച്ചു, എന്റെ ശത്രുക്കളിൽനിന്നു ഞാൻ രക്ഷനേടിയിരിക്കുന്നു.
  deu-TKW: Mein Gott ist mein Hort, bei dem ich Zuflucht suche, mein Schild und mein
    Heilshorn, meine Burg.
  lin-lin: Yawe azali libanga na ngai, ndako na ngai ya makasi mpe mokangoli na ngai ;
    azali Nzambe na ngai, libanga na ngai mpe ebombamelo na ngai ; azali nguba na
    ngai, Mobikisi na ngai, mpe ekimelo na ngai.
  mmx-mmx: A toro ri Leeme Silok, la i lox asepsu ia basinge limixin munepen minia.
    Leemi asu ri Leeme Silok!
  eng-LSV: I call on YHWH, the Praised One, || And I am saved from my enemies.
  eng-GNV: 'I will call vpon the Lord, which is worthie to be praysed: so shall I
    be safe from mine enemies.'
  eng-WEBSTER: 'I will call upon the LORD, who is worthy to be praised: so shall I
    be saved from my enemies.'
  nhw-BL: San monequi nijnotzas TOTECO catli quinamiqui para nijhueyichihuas, huan
    yaya nechmanahuis ininmaco nochi nocualancaitacahua.
  swh-ONEN: Ninamwita Bwana anayestahili kusifiwa, nami ninaokolewa kutoka kwa adui
    zangu.
  bba-bba: A sɑ̃ɑwɑ nɡe kpee bɑɑ yè sɔɔ kon kuke. A sɑ̃ɑwɑ nɛn kuku yee nɑɑnɛɡiru.
    Wunɑ ɑ sɑ̃ɑ nɛn Yinni wi u mɑn yɑkiɑ. Wunɑ ɑ sɑ̃ɑ nɛn tɛrɛru. Wunɛn dɑmɑ mu mɑn
    wɔrɑ. Wunɑ ɑ sɑ̃ɑ nɛn kɑ̀rì.
  eng-KJVCPB: 'I will call upon the Lord, who is worthy to be praised: So shall I
    be saved from mine enemies.'
  luo-luo: Aluongo Jehova Nyasaye, en mowinjore gi pak, kendo oresa e lwet wasika.
  aii-aii: ܒܸܬ ܩܵܪܹܝܢ ܠܡܵܪܝܵܐ ܕܝܼܠܹܗ ܡܫܘܼܒܚܵܐ، ܘܡ̣ܢ ܕܸܫ̃ܡܸܢܝܼ̈ ܒܸܬ ܦܵܝܫܹܢ ܦܘܼܪܩܵܐ.
  meu-meu: Iehova, e imodaiamu Diravana, na tai heniamu, bena inaigu edia amo e hamaurigumu.
  npi-ULB: म परमप्रभुलाई पुकारा गर्छु जो प्रशंसायोग्य हुनुहुन्छ र म आफ्‍ना शत्रुहरूबाट
    बाँच्‍नेछु ।
  yor-yor: Mo ké pe Olúwa, ẹni tí ìyìn yẹ fún, a ó sì gbà mí lọ́wọ́ àwọn ọ̀tá à mi.
  pes-OPCB: او را به کمک خواهم طلبید و از چنگ دشمنان رهایی خواهم یافت. ای خداوند تو
    شایستهٔ پرستش هستی!
  tgl-ULB: Mananawagan ako kay Yahweh na siyang karapat-dapat na purihin, at maliligtas
    ako mula sa aking mga kaaway.
  nop-nop: Nu Yahwe ninadiwene adi nehitubu-lodaune memikneyedi tuwot mu nehitubu-kadakaneŋ.
    Wendoktiŋa adi wou nintiloit.
  hui-hui: Anduane Homogonaga mini yaraga hami̱ya. I̱na ibu olalu haruli. Ibugua hale
    halu i̱ biamogo bialu i̱naga waitigirunaga giha howa i̱ mo wiaga kagonaga iname
    ibunaga mini yaraga holene nga.
  mya-mya: ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား တောင်း​လျှောက်​သော​အ​ခါ​ကိုယ်​တော်​သည် ငါ့​အား​ရန်​သူ​များ​၏​လက်​မှ​ကယ်​တော်​မူ​၏။
    ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: བསྟོད་པར་འོས་པའི་ཡ་ཝཱེ་ང་ཡིས༌འབོད། །དེ་ནས་ང་རང་དགྲ་བོ་ཀུན་ལས༌ཐར།།
  wsk-wsk: Aninga niara Kaem nup biya kote beterem, se nu kager kari nuguting te aga
    bataguru tam.
  sna-sna: Ndinodana kuna Jehovha, iye akafanira kurumbidzwa, uye ndinoponeswa kubva
    kuvavengi vangu.
  spa-BLM: Invoco a Yahvé, que es digno de ser alabado; y me he salvado de mis enemigos.
  cac-cac: Smojton val a b'itaji. Ayic svalan in b'a d'ayach, d'a val elan̈chamel
    tzin a colcanel d'a yol sc'ab' eb' ajc'ol yajoch d'ayin.
  swh-ULB: Nitamuita Yahwe kwa sababu anastahili kusifiwa, na nitaokolewa kutoka kwa
    adui zangu.
  bel-bel: Дзень дню перадае слова, і ноч ночы адмыкае веды.
  deu-ELBBK: Der HERR ist mein Fels und meine Burg und mein Erretter; mein Gott, mein
    Hort, bei ihm werde ich Zuflucht suchen, mein Schild und das Horn meines Heils,
    meine hohe Festung.
  mbb-OT: Edeliǥen ka, Nengazen, su emun ebuyù a te tavang diyà te kenikew, ne edluwasen
    a kenikew zutun te menge kuntada ku.
  mal-2015: സ്തുത്യനായ യഹോവയെ ഞാൻ വിളിച്ചപേക്ഷിക്കയും എന്റെ ശത്രുക്കളുടെ കയ്യിൽനിന്നു
    രക്ഷപ്രാപിക്കയും ചെയ്യും.
  gup-gup: Ngaye munguyh ngakayhme nawu Yawey, dja ngad bininj rowk wanjh karriburluburlumen!
    Nungka wanjh nganbebke kore birribang bininj nawu ngarriyidko.
  rmc-rmc: O RAJ hino miri skala, miro zoralo kher the miro zachrancas; miro Del hin
    miro zoralo bar, ke savo denašav; miro šťitos, miro hrados the e zor, savi man
    zachraňinel.
  nlg-nlg: Inau tu holoa va Lord, te manana na holohaba, na pukuna gaia te vavolau
    itadira na ghagua na levunimate.
  pes-OPV: خداوند را که سزاوار کل حمد است، خواهم خواند. پس، از دشمنانم رهایی خواهم
    یافت.
  ron-1924: 'Еу стриг: „Лэудат сэ фие Домнул!” ши сунт избэвит де врэжмаший мей.'
  ben-OBCV: আমি সদাপ্রভুকে ডাকলাম, যিনি প্রশংসার যোগ্য, এবং আমি শত্রুদের হাত থেকে
    উদ্ধার পেয়েছি।
  som-som: Waxaan baryayaa Rabbiga istaahila in la ammaano, Oo sidaasaan cadaawayaashayda
    kaga badbaadi doonaa.
  lat-VUC: Dies diei eructat verbum, et nox nocti indicat scientiam.
  eng-ASVBT: 'I will call upon Jehovah, who is worthy to be praised: So shall I be
    saved from mine enemies.'
  mna-mna: Nio sombe aŋpakur Yooba zaana, na indeeŋe men. Pa aŋboobi na, ni ikamke
    yo pa koŋ koi bizin naman.
  ita-1885: Doglie di morte mi avevano circondato, E torrenti di scellerati mi avevano
    spaventato.
  eng-LXXUP: Day to day utters speech, And night to night proclaims knowledge.
  eng-ULB: I will call on Yahweh who is worthy to be praised, and I will be saved
    from my enemies.
  spa-VBL: Clamo pidiendo la ayuda del Señor, quien merece toda alabanza, y me salvó
    de los que me odiaban.
  fra-_FOB: 'Je m''écrie: Loué soit l''Éternel! et je suis délivré de mes ennemis.'
  mal-mal: സ്തുത്യനായ യഹോവയെ ഞാൻ വിളിച്ചപേക്ഷിക്കുകയും എന്റെ ശത്രുക്കളുടെ കയ്യിൽനിന്ന്
    രക്ഷപ്രാപിക്കുകയും ചെയ്യും.
  urd-GVR: Maiṅ Rab ko pukārtā hūṅ, us kī tamjīd ho! Tab wuh mujhe dushmanoṅ se chhuṭkārā
    detā hai.
  suz-BL: गो परमप्रभु यावे नु लोव़ पाइनुङ। मेको ठेयब सेल्‍चा पुंइसीब बाक्‍ब। मेकोम
    आं कली आं जोरी सत्रु रे प्रोंइब।
  eng-NOY: I called upon the LORD, who is worthy to be praised, And was delivered
    from my enemies.
  ita-1927: Io invocai l’Eterno ch’è degno d’ogni lode e fui salvato dai miei nemici.
  ckb-ckb: لە یەزدان دەپاڕێمەوە، ئەوەی کە شایانی ستایشە، لە دوژمنەکانم ڕزگار دەبم،
  eng-BBE: I will send up my cry to the Lord, who is to be praised; so will I be made
    safe from those who are against me.
  xsi-xsi: Naneŋgu paneâŋa ilâ pa Yova Kindeni! Naŋa asarâwa papa i tu ivilana, kala
    ikaina piti lâ kinzi kazâŋa tamâta mbaunzi ilo.
  kan-OKCV: ಸ್ತುತಿ ಪಾತ್ರರಾಗಿರುವ ಯೆಹೋವ ದೇವರನ್ನು ನಾನು ಮೊರೆಯಿಟ್ಟದ್ದರಿಂದ, ಅವರು ನನ್ನ ಶತ್ರುಗಳಿಂದ
    ನನ್ನನ್ನು ಕಾಪಾಡಿದ್ದಾರೆ.
  tam-2017: துதிக்குப் பாத்திரராகிய யெகோவாவை நோக்கிக் கூப்பிடுவேன்; அதனால் என்னுடைய
    எதிரிகளுக்கு நீங்கலாகிப் பாதுகாக்கப்படுவேன்.
  spa-RV-1909: Invocaré á Jehová, digno de ser alabado, y seré salvo de mis enemigos.
  ron-BTF: Voi chema pe DOMNUL, care este demn de laudă, astfel voi fi salvat din
    mâna dușmanilor mei.
  eng-WEBP: I call on the LORD, who is worthy to be praised; and I am saved from my
    enemies.
  eng-FBV: I call for help from the Lord who should be praised, and he saves me from
    those who hate me.
  nld-1939: 'Ik roep: Geprezen zij Jahweh! En ben van mijn vijand verlost.'
  nch-BL: San monequi nijnotzas TOTECO cati quinamiqui para nijhueyichihuas, huan
    yaya nechmanahuis inimaco nochi nocualancaitacahua.
  vie-1934: Đức Giê-hô-va đáng được ngợi khen; tôi sẽ kêu cầu Ngài, Aét sẽ được giải
    cứu khỏi các kẻ thù nghịch tôi.
  cha-cha: 'Bae juagang si Jeova, ni combiene na mannae todo ni y alabansa: taegüije
    bae julibre gui enimigujo.'
  hin-CV: मैं दोहाई याहवेह की देता हूं, सिर्फ वही स्तुति के योग्य हैं, और मैं शत्रुओं
    से छुटकारा पा लेता हूं.
  eng-OURB: I call on Adonai, who is worthy to be praised; and I am saved from my
    enemies.
  spa-BES: Invocaré mi clamor al Señor, que es digno de ser alabado; así me salvaré
    de aquellos que están en mi contra.
  tdx-tdx: Kanjieko t’Iehovà, fa mañeva ho rengèñe; vaho votsotse amo rafelahikoo.
  tha-KJV: ข้าพระองค์จะร้องทูลต่อพระเยโฮวาห์​ผู้​ทรงสมควรแก่​การสรรเสริญ และข้าพระองค์จะได้รับการช่วยให้พ้นจากศั​ตรู​ของข้าพระองค์
  por-BR-2018: Eu clamei ao SENHOR digno de louvor; e fiquei livre de meus inimigos.
  deu-ELO: Ich werde Jehova anrufen, der zu loben ist, und ich werde gerettet werden
    von meinen Feinden.
  eng-WYC-2018: I shall praise, and inwardly call the Lord; and I shall be safe from
    mine enemies. (I shall praise him, and I shall call on the Lord; and I shall be
    saved from my enemies.)
  epo-epo: Mi vokas al la Eternulo, la glorinda; Kaj mi saviĝas de miaj malamikoj.
  gfk-gfk: Iau tataau uram tano Watong nong i takodas bia da pirlat ie, ma iau te
    langalanga sukun ira nugu ebar.
  uig-PIN: Mǝdⱨiyilǝrgǝ layiⱪ Pǝrwǝrdigarƣa nida ⱪilimǝn, Xunda düxmǝnlirimdin ⱪutⱪuzulimǝn;
  beo-beo: Na da Hina Godema wele sia:sea, E da na ha lai ilima na gaga:sa. Hina Godema
    nodoma!
  tpi-OTNT: Mi beten long Bikpela na em i helpim mi, na ol birua i no inap bagarapim
    mi. Yumi mas litimapim nem bilong Bikpela.
  hau-SA: Na kira ga Ubangiji, wanda ya cancanci yabo, na kuwa kuɓuta daga abokan
    gābana.
  udu-udu: Aha/ yuḵkina Tap̱a mo, a’di jin haki me’d mo jin minu maŋ mo, dhali aha/
    takunu is ki me’d mo ’pena ris unim pem kun ta ’kup̱ ki aha/ mo.
  uig-LAT: Medhiyilerge layiq Perwerdigargha nida qilimen, Shunda düshmenlirimdin
    qutquzulimen;
  nde-nde: Ngakhuleka kuThixo ofanele ukudunyiswa njalo ngikhululwe ezitheni zami.
  ton-ton: 'Te u ui kia Sihova, ʻaia ʻoku ngali mo ia ʻae fakafetaʻi: ko ia te u moʻui
    ai mei hoku ngaahi fili.'
  ces-1613: Hospodin skála má a hrad můj, i vysvoboditel můj, Bůh silný můj, skála
    má, v němž naději skládám, štít můj a roh spasení mého, mé útočiště.
  eng-WMB: I call on the LORD, who is worthy to be praised; and I am saved from my
    enemies.
  tam-TCV: துதிக்கப்படத்தக்கவரான யெகோவாவை நோக்கி நான் கூப்பிடுகிறேன்; என் பகைவரிடமிருந்து
    நான் காப்பாற்றப்படுகிறேன்.
  ceb-ULB: Magtawag ako kang Yahweh nga takos nga pagadaygon, ug maluwas ako gikan
    sa akong mga kaaway.
  pol-UBG: Wezwę PANA, który jest godny chwały, a będę wybawiony od moich wrogów.
  urd-GVU: مَیں رب کو پکارتا ہوں، اُس کی تمجید ہو! تب وہ مجھے دشمنوں سے چھٹکارا دیتا
    ہے۔
  eng-OEBCW: Worthy of praise is the Lord whom I call on, he rescues me from all my
    foes.
  deu-1912: Ich rufe an den HERRN, den Hochgelobten, so werde ich von meinen Feinden
    erlöst.
  kan-2017: ಯೆಹೋವನು ಸ್ತೋತ್ರಕ್ಕೆ ಅರ್ಹನು; ನಾನು ಆತನಿಗೆ ಮೊರೆಯಿಡಲು ಆತನು ನನ್ನನ್ನು ಶತ್ರುಗಳಿಂದ
    ರಕ್ಷಿಸುತ್ತಾನೆ.
  yap-yap: Gu pining SOMOL, me ayuwegneg u pa’ e pi to’ogor rog. Ngan pining e sorok
    ngak SOMOL!
  hlt-MCSB: Thang then ham aka koih BOEIPA te ka khue vaengah ka thunkha rhoek kut
    lamkah ka daem.
  mdy-ETH: ጋላታ ኮይሳ ናንጊና ናንጋ ጎዳ ታኣኒ ሺኢቃኔ፤ ዒዚ ታ ሞርኮይዳፓ ታና ዓውሳኔ።
  twi-ASANTE: Mesu frɛ Awurade; ɔno na ayɛyie sɛ no, ɛfiri sɛ ɔgye me firi mʼatamfoɔ
    nsam.
  eng-WEBU: I call on the LORD, who is worthy to be praised; and I am saved from my
    enemies.
  acu-NT: 'Apuru amin mash aints ainau: Ameketme juuntam turamiartinuitai. Wina nemasur
    wininamtai, wi amin untsuam uwemtikrame.'
  spa-PDDPT: Invoco a Yavé, Quien es digno de alabanza, Y soy salvo de mis enemigos.
  gun-gun: Senhor ogueroporaeipy va'e pe xee ajapukai vy aa jepe kuery 'rã xerovaigua
    kuery po gui.
  agu-BL: Na wak' ink'ajsbil teru' Ta', na at wi'nin k'eju'. Nin yi na injak ẍch'eybil
    wetz teru', na ocu' tan inclaxe'n ẍchik'ab yi e' incontr.
  ilo-ULB: Umawagak kenni Yahweh a maikari a mapadayawan, ket maisalakanakto manipud
    kadagiti kabusorko.
  kpg-kpg: Au e gahigahi Dimaadua, gei Mee ga daa mai au gi daha mo ogu hagadaumee.
    Hagaamu ina Dimaadua!
  uig-ARA: مەدھىيىلەرگە لايىق پەرۋەردىگارغا نىدا قىلىمەن، شۇندا دۈشمەنلىرىمدىن قۇتقۇزۇلىمەن؛
  sus-sus: N nakisima Alatala luma alɔ fanye, a findi n bɛ tɛtɛ ra. N Marigi Ala luma
    alɔ gɛmɛ xungbe, n yigiyama dɛnnaxɛ. Sɛnbɛma nan a ra naxan n nakisima, naxan
    n makantama.
  pon-2006: I kin likweriong KAUN-O, e ahpw kin ketin doareiesang ei imwintihti kan.
    Kapinga KAUN-O!
  jae-jae: Aê aoc gêjac Apômtau ma eŋ ênam aê kêsi aŋga ŋoc ŋacjonêŋ. Talanem Apômtau.
  ksd-ksd: Ina kail tadav ra Luluai, nina i topa ia ba da pite pa ia, Ina laun kan
    kaugu lavur ebar.
  tur-YTC: Övülmeye layık olan Yahve’yi çağırırım, Ve kurtulurum düşmanlarımdan.
  bel-N: Мой Бог — апора мая, у Ім я маю надзею; Ён — шчыт мой, рог збаўленьня майго
    і ўмацаваны замак мой!
  grc-BRENT: Ἡμέρα τῇ ἡμέρᾳ ἐρεύγεται ῥῆμα, καὶ νὺξ νυκτὶ ἀναγγέλλει γνῶσιν.
  kpr-kpr: Bajari dae sakai resena. Na numokena kori seteno, na gitofuda ungoda ava
    sonembusira.
  ind-AYT: (18-4) Aku berseru kepada TUHAN yang layak dipuji, maka aku diselamatkan
    dari musuh-musuhku.
  yom-yom: Ndiela tela Yave, niandi fueni mu zitusu ayi ndiela vuka mu bambeni ziama.
  yut-yut: Nak Yawe do bɨsit asat. Aŋpulugaŋakwan uwalno da arɨpmɨ dɨma aŋupbal ani.
    Yawe uŋun aŋkɨsigɨsi noman.
  nya-nya: Ndimayitana Yehova amene ndi woyenera matamando, ndipo ndapulumutsidwa
    kwa adani anga.
  hrv-hrv: Jahve, hridino moja, utvrdo moja spase moj; Bože moj, pećino moja kojoj
    se utječem, štite moj, snago spasenja moga, tvrđavo moja!
  mps-mps: Dago te Genuai Bidigo nogi ugwaba sao. Eno agaba gedu haluasa po weyu,
    usu da obaso, te agai ena tau selama, tama te boi bidi dabego dolainu yali usu
    ebeo.
  tpi-tpi: Mi beten long Bikpela na em i helpim mi, na ol birua i no inap bagarapim
    mi. Yumi mas litimapim nem bilong Bikpela.
  dan-1931: HERRE, min Klippe, min Borg, min Befrier, min Gud, mit Bjerg, hvortil
    jeg tyr, mit Skjold, mit Frelseshorn, mit Værn!
  vie-OVCB: Con kêu cầu Chúa Hằng Hữu, Đấng đáng ca ngợi, và được Ngài giải cứu khỏi
    quân thù.
  guj-2017: હું યહોવાહને વિનંતિ કરીશ તે સ્તુતિપાત્ર છે અને એમ હું મારા શત્રુઓથી બચી
    જઈશ.
  pon-2006A: I kin likweriong KAUN-O, e ahpw kin ketin doareiesang ei imwintihti kan.
    Kapinga KAUN-O!
  por-BRBSL: Eu chamo Javé, que é digno de ser elogiado; e estou salvo de meus inimigos.
  eng-OEBUS: Worthy of praise is the Lord whom I call on, he rescues me from all my
    foes.
  swe-swe: 'Herre (Jahve), min bergsklyfta (en hög och ointaglig bergskam, skreva,
    en skyddad plats) och min borg (fästning) och min räddare (befriare). Min Gud
    (El), min klippa (massiva berg, fasta punkt) till vilken jag tar min tillflykt
    [], min sköld och min frälsnings horn [hornet på en vild oxe är en metafor för
    militär styrka och seger] och mitt värn (min tillflykt, upphöjd plats, högt på
    ett berg)! [I vers 2-3 beskrivs Gud i åtta militära termer som en försvarare för
    psalmisten: min styrka, men bergsklyfta, min borg, min räddare, min klippa, min
    sköld, min frälsnings horn och mitt värn. Detta är den längsta uppräkningen i
    Psaltaren och förstärker hur Gud verkligen är personligen min hjälpare och beskyddare!
    I vers 4-7 som följer, summeras hela psalmen. Här finns ett kiastiskt mönster
    i flera nivåer som inramar Davids rop och vädjan till Herren. I vers 5-6 beskrivs
    bakgrunden.]'
  cth-cth: Pholen kamcu BAWIPA teh ka kaw vaiteh, ka tarannaw um hoi rungngang lah
    ka o han.
  twi-twi: Misu frɛ Awurade; ɔno na ayeyi sɛ no, efisɛ ogye me fi mʼatamfo nsam.
  hlt-hlt: Thang then ham aka koih BOEIPA te ka khue vaengah ka thunkha rhoek kut
    lamkah ka daem.
  tbz-SIM: N Yiɛ̀ nKuyie fɔ̃́ɔ̃̀ n te n sɔri fɔ̃́ɔ̃̀ borɛ̀, fɔ̃́ɔ̃̀ tu n kó kupèrìkù
    kùù n kɑ̃nkɛ́, fɔ̃́ɔ̃̀ tu n kó kudɔpìkù, fɔ̃́ɔ̃̀ tu okperì wèè n dɛɛrí, fɔ̃́ɔ̃̀
    tu n kó tɛcɛ̃kpetɛ̀ n sɔri tɛ̀ɛ̀ miɛkɛ, fɔ̃́ɔ̃̀ tu n dɛɛtíwè wèè n dɛɛtɛ́nɛ̀ bɛyɛibɛ,
  msy-2020: E Ikiavɨra Itir Godɨn ziam feka! Kɨ an deima a nan akurazɨma, apaniba
    na gasɨghasɨghizir puvatɨ.
  dop-dop: Nyɑɣɑlɛ mɑ kʋkpɑmʋɣʋ nɑ mɑ təcɔɔsəlɛ toŋ nyəntɛ, nyɑ́ wɑɑsəɣənɑ-m, nyɑɣɑlɛ
    mɑ Ɩsɔ nɑ mɑ cɔɔsəɣənɑ-ŋ. Nyɑɣɑlɛ mɑ kpɑ́lʋɣʋ nɑ toŋ wei ɩ wɑɑsəɣɩ-m tɔ.
  azb-azb: Həmdə layiq Rəbbi çağıracağam, Düşmənlərimin əlindən qurtulacağam.
  eng-DBY: 'I will call upon Jehovah, who is to be praised: so shall I be saved from
    mine enemies.'
  hin-2017: मैं यहोवा को जो स्तुति के योग्य है पुकारूँगा; इस प्रकार मैं अपने शत्रुओं
    से बचाया जाऊँगा।
  wol-KYG: Aji Sax ji laay sës, mu di ma aar, di ma wallu. Mooy sama Yàlla, ji may
    sës, yiiru, fegu; mooy Boroom doole ji may musal, di ma làq.
  bjr-bjr: Qinee Yaaweenara innaaru qunanoo qini namuqaauqa darirari mariana kinaana
    asumu mara quqaqiseenoo. Minara Yaaweena amooqiaqa.
  eng-YLT: The 'Praised One' I call Jehovah, And from my enemies I am saved.
  kne-kne: Mankedawak si badang Diyos et omisalakan sin kalaban ko. Lebbeng na ay
    madayaw si Diyos Apo.
  eng-WYC-2017: I shall praise, and inwardly call the Lord; and I shall be safe from
    mine enemies.
  eng-WMBB: I call on the LORD, who is worthy to be praised; and I am saved from my
    enemies.
  zat-NTPS: Wanné̱queza' Xránadxu Dios, Bénnea' naca chee̱' güe lá'anadxu Le̱'. Le̱'
    guselé̱' neda' lu na' benne' ca' dxeledábague̱' neda'.
  zty-NTPS: 'Ẕnnia'': X̱anžo Dios žaḻa'' wká''n ẕenžo-ne''. Beslé'' neda'' ḻo na''gak
    benne'' ka'' ẕžá''agake'' neda''.'
  urd-GVH: मैं रब को पुकारता हूँ, उस की तमजीद हो! तब वह मुझे दुश्मनों से छुटकारा देता
    है।
  rug-rug: Tepa tinokae si rau koe Zihova, sapu garona pude tava lavata, meke harupau
    Sa koari na qua kana.
  gaz-gaz: Ani Waaqayyo galanni isaaf malu sana nan waammadha; diinota koo jalaas
    nan baraarama.
  fra-LSG: Éternel, mon rocher, ma forteresse, mon libérateur! Mon Dieu, mon rocher,
    où je trouve un abri! Mon bouclier, la force qui me sauve, ma haute retraite!
  yal-yal: Alatala nan n kantan fanyen na, n ma yinna, n xunba muxuna. N ma Ala nan
    n kantan gɛmɛ gbeen na, n na n luxunma naxan yi. A tan nan n yɛ masansan wure
    lefaan na, e nun marakisi tiina naxan luxi alo n ma faran makantanxina.
  iou-iou: Näk Ekäniken gera yäŋira nadäŋ namiŋpäŋ iwan keriken nanik nämagut täyak.
    Unita Ekäni iniŋ orera!
  haw-1868: E kahea aku au ia Iehova, ia ia ka hoolea, Pela au e hoopakeleia'i i ko'u
    mau enemi.
  arb-NAV: أَدْعُو الرَّبَّ الْجَدِيرَ بِكُلِّ حَمْدٍ فَيُخَلِّصُنِي مِنْ أَعْدَائِي.
  ded-ded: KEBU eriendzong memini ngereeyombonggede. Ni ye kpacba yeng ngabafocna
    yeneac witicfunac mesinuude.
  ewe-ewe: Meyɔ Yehowa, ame si dze na kafukafu, eɖem tso nye futɔwo katã ƒe asi me.
  eng-LEE: (18:4) Praised, I cried, be the Lord, and from my enemies was I saved.
  asm-FB: যিহোৱা প্রশংসাৰ যোগ্য; মই তেওঁৰ আগত প্ৰাৰ্থনা কৰোঁ; তাতে মোৰ শত্রুবোৰৰ হাতৰ
    পৰা মই উদ্ধাৰ পাওঁ।
  sus-A: ﭑ نَكِسِمَ عَلَتَلَ لُمَ عَلْ قَنيٍ، عَ قِندِ ﭑ بّ تّتّ رَ. ﭑ مَرِفِ عَلَ
    لُمَ عَلْ فّمّ شُنفبٍ، ﭑ يِفِيَمَ دّننَشّ. سّنبّمَ نَن عَ رَ نَشَن ﭑ نَكِسِمَ،
    نَشَن ﭑ مَكَنتَمَ.
  fra-SBL: J'invoque Yahvé, qui est digne d'être loué ; et je suis sauvé de mes ennemis.
  hbo-hbo: יְהוָ֤ה ׀ סַֽלְעִ֥י וּמְצוּדָתִ֗י וּמְפַ֫לְטִ֥י אֵלִ֣י צ֭וּרִי אֶֽחֱסֶה־בֹּ֑ו
    מָֽגִנִּ֥י וְקֶֽרֶן־יִ֝שְׁעִ֗י מִשְׂגַּבִּֽי׃
  kik-kik: Ngayagĩra Jehova, ũrĩa wagĩrĩire nĩkũgoocwo, na ngahonokio kuuma kũrĩ thũ
    ciakwa.
  fra-NCL: Yahweh mon rocher, ma forteresse, mon libérateur, mon Dieu, mon roc où
    je trouve un asile, mon bouclier, la corne de mon salut, ma citadelle !
  cek-AK: Pakoeh han krah Sithaw to ka kawk han, anih mah ka misanawk ban thung hoiah
    na pahlong tih.
  cuk-cuk: Bab-Jehováʼye, be-nug an ogannoged, ar be-nug innikigwadba odummoleged
    maid. Bab-Jehováʼye, an-isdarmaladgi an bendaklegoed.
  uig-CYR: Уларниң сөзлири күн-күнләр дәриядәк еқиватиду; Кечә-кечиләп улар билимни
    аян қиливатиду.
  tel-2017: స్తుతికి అర్హుడైన యెహోవాకు నేను నివేదన చేస్తాను, నేను నా శత్రువులనుంచి
    రక్షణ పొందుతాను.
  hat-BSA: Mwen rele SENYÈ a, ki dign pou bay lwanj; epi mwen sove de lènmi mwen yo.
  ukr-ONPU: День у день виливають вони мову свою й щоночі відкривають знання.
  kos-kos: Nga pang nu sin LEUM GOD, Ac El moliyula liki mwet lokoalok luk. Kaksakin
    LEUM GOD!
  hbo-WLC: יְהוָ֤ה ׀ סַֽלְעִ֥י וּמְצוּדָתִ֗י וּמְפַ֫לְטִ֥י אֵלִ֣י צ֭וּרִי אֶֽחֱסֶה־בּ֑וֹ
    מָֽגִנִּ֥י וְקֶֽרֶן־יִ֝שְׁעִ֗י מִשְׂגַּבִּֽי׃
  ibo-ibo: Akpọkuru m Onyenwe anyị, onye e kwesiri inye otuto, ọ zọpụtara m site nʼaka
    ndị iro m.
  ory-ory: ମୁଁ ପ୍ରଶଂସନୀୟ ସଦାପ୍ରଭୁଙ୍କୁ ଡାକିବି; ତହିଁରେ ମୁଁ ଆପଣା ଶତ୍ରୁଗଣଠାରୁ ନିସ୍ତାର
    ପାଇବି।
  chk-chk: Üa kökköri ewe Samol mi Lapalap, ewe mi fich ngeni ach sipwe mwareiti.
    A amanauaei seni ekewe chon oputaei.
  rop-rop: Wen mi jingat langa YAWEI im oldei seibum mi brom main enami olabat. Wal
    wi kaan preisimbat enibodi, oni YAWEI det trubala God.
  ukr-1871: Покличу Господа, котрому належиться слава, і від ворогів моїх спасуся.
  yon-yon: Yariman kuu amunmo kowe yaningko kankooni kuu yimin. Ne kuu ye yaa baandimain
    kowe, ne bondan yaa ne nen burudande angka kowimaan.
  deu-1951: (018-4) Den HERRN, den Hochgelobten, rief ich an und wurde von meinen
    Feinden errettet!
  eng-JPS: (18-4) Praised, I cry, is the LORD, and I am saved from mine enemies.
  srp-1865: Prizivljem Gospoda, kojemu se klanjati valja, i opraštam se neprijatelja
    svojih.
  lug-lug: Nkoowoola Mukama asaana okutenderezebwa, era amponya eri abalabe bange.
  heb-heb: מהלל אקרא יהוה ומן איבי אושע׃
  ben-IRV: আমি সদাপ্রভুুকে ডাকি যিনি প্রশংসার যোগ্য এবং আমি আমার শত্রুদের থেকে রক্ষা
    পাব।
  ntu-ntu: Kqle-zvzx nim kc tqtakitrde nzrglqlzngr, X vzme arlapxq ninge mz mq enqmi
    rngeng.
  pan-pan: ਮੈਂ ਯਹੋਵਾਹ ਨੂੰ ਜਿਹੜਾ ਉਸਤਤ ਯੋਗ ਹੈ, ਪੁਕਾਰਾਂਗਾ ਅਤੇ ਮੈਂ ਆਪਣੇ ਵੈਰੀਆਂ ਤੋਂ ਬਚ
    ਜਾਂਵਾਂਗਾ।
  mya-JVB: ချီးမွမ်း အပ်သော ထာဝရဘုရား ကို ငါတောင်း လျှောက်၍ ရန်သူ တို့ လက်မှ ကယ်တင်
    ခြင်းသို့ ရောက်၏။
  kgf-kgf: Ni mepé qepési miŋina Yawe guac muru acna ʒéwa kemmac. Ni haʒéchécna ionac
    murunec aŋgéŋna tinémmac.
  tte-O: Yayoga Yeoba koina kaiwena iya tobali kana lonamwa kabo ileboyau kagu kaleyayao
    kolili.
  tbg-tbg: Te Nora Kotira aarauraro viva navutaaka kauquqihairo ti qaqini vara kaimantara
    ti, tenavu vira autu voqavata tuahera kaarivama vaivo.
  hmo-hmo: Lohiabada dekenai lau tai henia, bona lau idia tuari henia taudia dekena
    amo, Lohiabada ese lau ia hamauria noho. Lohiabada ita hanamoa!
  zar-NT: Rulidzaʼ-nëʼ Xanruʼ Nu ral-laʼ cúʼuruʼ yöl-laʼ ba, ateʼ usölë́ʼ nedaʼ lu
    náʼagaca nupa tuʼdíʼi nedaʼ.
  urd-urd: मैं ख़ुदावन्द को, जो सिताइश के लायक़ है पुकारूँगा। यूँ मैं अपने दुश्मनों
    से बचाया जाऊँगा।
  rus-SYN: День дню передает речь, и ночь ночи открывает знание.
  bqc-SIM: Lua mɛ́ ma gbɛsi ũ, mi naaàzi, ma Lua mɛ́ ma zɛgikĩi ũ, ì ma misi.
    A dɛ ma sɛ̀ngbao ũ, má aà náai vĩ, a dɛ ma suaban gbãa ũ, ì ma dↄ̃́a.
  tcz-CHONGTHU: Keiman thangvah dinga lomtah Yahweh Pakai chu kakouvin, aman kamelmatea
    konnin eihuhdoh'in ahi.
  mar-mar: जो स्तुतीच्या योग्य आहे, त्या परमेश्वरास मी हाक मारीन, आणि मी माझ्या शत्रूंपासून
    वाचवला जाईन.
  isl-isl: Drottinn er vígi mitt, þar er ég öruggur. Enginn getur veitt mér eftirför
    og unnið á mér. Hann er felustaður minn, frelsari og varðborg, kletturinn þar
    sem enginn getur náð mér! Hann er skjöldur minn. Styrkur hans er eins og uxans
    sem mundar horn sín í vígahug!
  hlt-THB: Kyihcah tyng Bawipa ce khy nyng saw, anih ing ka qaalkhqi anglakawhkawng
    ni hul hy.
  qub-qub: Tayta Dios, alabasha canayquimi camacan. Mañacamuptë chiquimajcunapitaga
    salbamanquimi.
  bqp-bqp: Dikiri kà ò a sáabu kpá. Madì a sísi, àdi ma bo ma ibɛrɛnↄ ↄĩ.
  hat-hat: '(018:4) Mwen rele Seyè a: Li delivre m'' anba lènmi m'' yo. Lwanj pou
    Seyè a!'
  eng-BSB: I will call upon the LORD, who is worthy to be praised; so shall I be saved
    from my enemies.
  eng-WEBPB: I call on the LORD, who is worthy to be praised; and I am saved from
    my enemies.
  kbq-kbq: Nagra Ra Anumzamofonku nunamu hu'na antahigogeno, ha' vahe'nimofo azampintira
    naza hu'neanki'na, Ra Anumzamofona ra agi nemina agi'a hentesga hugahue.
  pon-pon: I kin nidinid on Ieowa, me kapin en ko on, o i pan dorela jan ai imwintiti
    kan.
  nhe-BL: San monequi nijnotzas TOTECO tlen quinamiqui para nijhueyichihuas, huan
    yajaya nechmanahuis ininmaco nochi nocualancaitacahua.
  wnc-wnc: Buyambam tapatane umana kopsa aknga unin. Nata ie tumuk wam iniwa gatangaman
    natane iwanata dua tasiwan maiwit.
  bus-bus: Dii kà wà à sáabu kpá. Mɛɛ̀ à sísi, è ma bↄ ma ibɛɛnↄ ↄzĩ.
  gub-BL: Aze'eg Tupàn pe hepytywà àwàm henoz pà izupe ihe. A'e ae hepyro heàmàtyry'ymar
    wanuwi a'e. Pemume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe.
  eng-DRA: Day to day uttereth speech, and night to night sheweth knowledge.
