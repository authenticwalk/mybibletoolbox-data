verse: PSA.018.049
translations:
  mal-C: അതുകൊണ്ട്, യഹോവേ, ഞാൻ അങ്ങയെ രാഷ്ട്രങ്ങളുടെ മധ്യേ പുകഴ്ത്തും; അവിടത്തെ നാമത്തിനു
    സ്തുതിപാടും.
  deu-TKW: der mich herausriß aus meinen Feinden, und über meine Widersacher erhöhtest
    du mich; vor dem gewaltthätigen Mann errettetest du mich.
  lin-lin: oyo akangolaka ngai wuta na maboko ya banguna na ngai. Olongisaka ngai
    liboso ya banguna na ngai, obikisaka ngai na maboko ya banguna na ngai.
  mmx-mmx: Ni lavasuun teren la nia ana emi asu minu kantubu at limixin at levenabung
    mixin petpes. Anak pixan emi asu mi laasen taram.
  eng-LSV: Therefore I confess You among nations, O YHWH, || And I sing praise to
    Your Name,
  eng-GNV: Therefore I will prayse thee, O Lord, among the nations, and wil sing vnto
    thy Name.
  eng-WEBSTER: Therefore will I give thanks to thee, O LORD, among the heathen, and
    sing praises to thy name.
  nhw-BL: yeca nitepohuilis tlen ta campa hueli. Nihuicas huan nijhueyitlalis motoca.
  swh-ONEN: Kwa hiyo nitakusifu katikati ya mataifa, Ee Bwana; nitaliimbia sifa jina
    lako.
  bba-bba: Wiyɑ u rɑ de n kisirɑ yibɛrɛbɑn nɔmɑn di. Yinni, ɑ mɑn wɔlle suɑ ben wuswɑɑɔ.
    Wunɑ ɑ mɑn fɑɑbɑ kuɑ tɔn kɔ̃sobun nɔmɑn di.
  eng-KJVCPB: Therefore will I give thanks unto thee, O Lord, among the heathen, And
    sing praises unto thy name.
  luo-luo: Emomiyo anapaki e kind ogendini, yaye Jehova Nyasaye, kendo anawer wende
    mapako nyingi.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܒܸܬ ܫܲܟܪܸܢܘܼܟ݂ ܓܵܘ ܐܸܡܘܵܬܹ̈‌ܐ، ܝܵܐ ܡܵܪܝܵܐ، ܘܠܫܸܡܘܼܟ݂ ܒܸܬ ܙܵܡܪܹܢ.
  meu-meu: Ina dainai, Iehova e, lau baina imodaimu bese idau-idau bogaragidiai; oi
    ladamu baina hanamoa egu ane ai.
  npi-ULB: यसकारण, हे परमप्रभु, म तपाईंलाई जातिहरूको माझमा धन्यवाद दिनेछु । तपाईंको
    नाउँमा प्रशंसा म गाउनेछु ।
  yor-yor: Títí láéláé, èmi yóò máa yìn ọ́ láàrín àwọn orílẹ̀-èdè, ìwọ Olúwa; èmi
    yóò sì máa kọ orin ìyìn sí orúkọ rẹ.
  pes-OPCB: ای خداوند، تو را در میان قومها خواهم ستود و در وصف تو خواهم سرایید.
  tgl-ULB: Kaya magpapasalamat ako sa iyo, O Yahweh, sa lahat ng bansa; aawit ako
    ng mga papuri sa iyong pangalan!
  nop-nop: O Yahwe, wendoktiŋa nu mebop noli mu nadisukilitigamiiŋ heki lekiŋgoŋhik
    gineŋ ganintiloit, eŋ kap nadifonit hinek toŋa wohoge yotiloit.
  hui-hui: Anidagua birigonaga i̱na wali agali hameigini tara tara karunaga deni howa
    í̠naga mini yaraga holebero. I̱na í̠naga mini yaraga halu iba gana lolebero.
  mya-mya: သို့​ဖြစ်​၍​ကျွန်​တော်​မျိုး​သည်​လူ​မျိုး​တ​ကာ​တို့​၏ ရှေ့​တွင်​ကိုယ်​တော်​ရှင်​အား​ထော​မ​နာ​ပြု​ပါ​မည်။
    ကိုယ်​တော်​အား​ထော​မ​နာ​ပြု​သော သီ​ချင်း​ကို​ဆို​ပါ​မည်။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་དེའི་ཕྱིར་བདག་གིས༌ནི། །མི་རིགས་རྣམས་ཀྱི་དཀྱིལ་ནས་ཁྱེད་ལ༌བསྔགས།
    །ཁྱེད་ཀྱི་མཚན་ལ་བསྟོད་པའི་མགུར་མ༌འབུལ།།
  wsk-wsk: Buta se ani sor saki ko kariimet nongoma te nika nip biyala patawurikko;
    ale nika nip patawu se wur iluwekko.
  sna-sna: Naizvozvo ndichakurumbidzai pakati pendudzi, imi Jehovha; ndichaimbira
    zita renyu nziyo dzokurumbidza.
  spa-BLM: Por eso te daré gracias, Yahvé, entre las naciones, y cantarán alabanzas
    a tu nombre.
  cac-cac: Yuj chi' jun, sval vach' lolonel d'ayach d'a scal juntzan̈ nivac chon̈ab',
    tzin b'itan pax a b'i.
  swh-ULB: Kwa hiyo nitakushukuru wewe, Yahwe, kati ya mataifa; Nitaliimbia sifa jina
    lako!
  deu-ELBBK: der mich errettete von meinen Feinden. Ja, du erhöhtest mich über die,
    die gegen mich aufstanden; von dem Mann der Gewalttat befreitest du mich.
  mbb-OT: Umbe, ibpezalig ku sikew ziyà te menge nasyun. Egkentahan ku sikew te menge
    kedalig.
  mal-2015: അതുകൊണ്ടു യഹോവേ, ഞാൻ ജാതികളുടെ മദ്ധ്യേ നിനക്കു സ്തോത്രം ചെയ്യും; നിന്റെ
    നാമത്തെ ഞാൻ കീർത്തിക്കും.
  gup-gup: Yawey, ngaye djalburluburlume munguyh bu ngarriraworren bininj kore kubolkbubuyika
    rowk Ngaye wanjh ngeyburluburlume ngudda ke kunngey.
  rmc-rmc: zachraňinel man mire ňeprijaťeľendar, hazdel man upral ola, ko pre ma džan,
    a cirdel man avri andral o vasta le maribnaskre muršengre.
  nlg-nlg: Me vaghaa keri, Ghe Lord, inau ku vahegho na holohaba tana ghobudira na
    lei kema; mi nau ku linge rivurivu va tana ahamu.
  pes-OPV: لهذا‌ای خداوند تو را در میان امت‌ها حمد خواهم گفت وبه نام تو سرود خواهم
    خواند.
  ron-1924: Де ачея, Доамне, Те вой лэуда принтре нямурь, вой кынта спре слава Нумелуй
    Тэу.
  ben-OBCV: তাই, হে সদাপ্রভু, আমি জাতিদের মাঝে তোমার প্রশংসা করব; আমি তোমার নামের
    প্রশংসাগান করব।
  som-som: Sidaas daraaddeed, Rabbiyow, anigu waxaan kuugu mahadnaqi doonaa quruumaha
    dhexdooda, Oo magacaaga ammaan baan ugu gabyi doonaa.
  eng-ASVBT: Therefore I will give thanks unto thee, O Jehovah, among the nations,
    And will sing praises unto thy name.
  mna-mna: Tana Yooba, nio ko aŋwit urum la zin karkari mazwan, mi aŋbo mboe be aŋpakur
    zom.
  ita-1885: Il quale rende magnifiche le vittorie del suo re, Ed usa benignità inverso
    Davide suo unto, E inverso la sua progenie in perpetuo.
  eng-ULB: Therefore I will give thanks to you, Yahweh, among the nations; I will
    sing praises to your name!
  spa-VBL: Por eso te alabaré entre as naciones, Señor. Cantaré alabanzas acerca de
    quien tú eres.
  fra-_FOB: C'est pourquoi je te louerai, ô Éternel, parmi les nations, et je chanterai
    à ton nom.
  mal-mal: അതുകൊണ്ട് യഹോവേ, ഞാൻ ജനതതികളുടെ മദ്ധ്യത്തിൽ അങ്ങേക്കു സ്തോത്രം ചെയ്യും;
    അവിടുത്തെ നാമത്തെ ഞാൻ കീർത്തിക്കും.
  lit-lit: Todėl dėkosiu tau, o VIEŠPATIE, tarp tautų ir giedosiu gyrių tavo vardui.
  urd-GVR: Ai Rab, is lie maiṅ aqwām meṅ terī hamd-o-sanā karūṅga, tere nām kī tārīf
    meṅ gīt gāūṅgā.
  suz-BL: मोपतीके परमप्रभु यावे, रागी रागी ङा मुर आन दातेमी गो इन नें ठेयब सेल्‍शा,
    इन कली कुम्‍सो पाइनुङ। रोमी १५:९
  eng-NOY: Therefore I will give thanks to thee, O LORD! among the nations, And sing
    praises to thy name.
  ita-1927: Perciò, o Eterno, ti loderò fra le nazioni, e salmeggerò al tuo nome.
  ckb-ckb: لەبەر ئەوە ئەی یەزدان، لەنێو نەتەوەکاندا ستایشت دەکەم، گۆرانی ستایش بۆ
    ناوت دەڵێم.
  eng-BBE: Because of this I will give you praise, O Lord, among the nations, and
    will make a song of praise to your name.
  xsi-xsi: Mine nde naŋa ma kawâŋgu ndaŋge pano lâ kinzi tinikoa ŋgu naonzi. Naŋa
    ma awâŋgi apaneano asuka noko ŋa kâki.
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರೇ, ನಾನು ಜನಾಂಗಗಳಲ್ಲಿ ನಿಮ್ಮನ್ನು ಕೊಂಡಾಡುವೆನು, ನಿಮ್ಮನ್ನು
    ಕೊಂಡಾಡಿ ನಿಮ್ಮ ಹೆಸರನ್ನು ಕೀರ್ತಿಸುವೆನು.
  tam-2017: இதற்காக யெகோவாவே, தேசங்களுக்குள்ளே உம்மைத் துதித்து, உம்முடைய பெயருக்கு
    பாட்டு பாடுவேன்.
  spa-RV-1909: Por tanto yo te confesaré entre las gentes, oh Jehová, y cantaré á
    tu nombre.
  ron-BTF: De aceea îți voi aduce mulțumiri, DOAMNE, printre păgâni, și voi cânta
    laude numelui tău.
  eng-WEBP: Therefore I will give thanks to you, LORD, among the nations, and will
    sing praises to your name.
  eng-FBV: That's why I will praise you among the nations, Lord; I will sing praises
    about who you are.
  nld-1939: Daarom wil ik U prijzen, o Jahweh, Uw Naam verheerlijken onder de volken!
  nch-BL: yeca nitepohuilis ten ta campa hueli. Nihuicas huan nijhueyitalis motoca.
  vie-1934: Vì vậy, hỡi Đức Giê-hô-va, tôi sẽ ngợi khen Ngài giữa các dân, Và ca tụng
    danh của Ngài.
  cha-cha: Pot este junae jao grasias gui entalo y nasion sija, O Jeova; ya jucanta
    y alabansa para y naanmo.
  hin-CV: इसलिये, याहवेह, मैं राष्ट्रों के सामने आपकी स्तुति करूंगा; आपके नाम का गुणगान
    करूंगा.
  eng-OURB: Therefore I will yadah ·extend hands in thankful praise· to you, Adonai,
    among the nations, and will sing zahmar ·musical praise· to your name.
  spa-BES: Por esto yo te alabaré, oh Jehová, entre las naciones, y alabaré tu nombre.
  tdx-tdx: Aa le handriañeko amo fifeheañeo irehe ry Iehovà; vaho ho saboeko ty Tahina’o.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ เพราะเหตุนี้​ข้าพระองค์จึงจะขอเทิดทูนพระองค์​ไว้​ท่ามกลางประชาชาติ​ทั้งหลาย
    และร้องเพลงสรรเสริญพระนามของพระองค์
  por-BR-2018: Por isso, SENHOR, eu te louvarei entre as nações, e cantarei ao teu
    Nome;
  deu-ELO: Darum, Jehova, will ich dich preisen unter den Nationen, und Psalmen singen
    deinem Namen,
  eng-WYC-2018: Therefore, Lord, I shall acknowledge to thee among nations; and I
    shall say psalm to thy name. (And so, Lord, I shall praise thee before the nations;
    and I shall sing to thy name.)
  epo-epo: Tial mi gloras Vin, ho Eternulo, inter la popoloj, Kaj pri Via nomo mi
    kantas.
  gfk-gfk: Io kaik, Watong, iau ni pirlat ugu nalamin ta ira hunhuntunaan ta ira mes
    na hanuo. Iau ni inge na pirhakasing tano hinsaam.
  uig-PIN: Xuning üqün mǝn ǝllǝr arisida Sanga rǝⱨmǝt eytimǝn, i Pǝrwǝrdigar; Namingni
    uluƣlap küylǝrni eytimǝn;
  beo-beo: Amaiba:le, na da dunu fifi asi gala amo ganodini Dima nodosa. Na da Dima
    nodone gesami hea:sa.
  tpi-OTNT: Olsem na mi bai litimapim nem bilong yu namel long ol arapela lain manmeri.
    Na mi bai mekim song bilong litimapim nem bilong yu.
  hau-SA: Saboda haka zan yabe ka a cikin al’ummai, ya Ubangiji; zan rera yabai ga
    sunanka.
  udu-udu: Haali/ gom mii yan kan mo tani aha/ mina c̱i /e montaḵ gi gwo maŋ mo, ayy
    Tap̱a ibwaman kal gi ’kwaniny’cesh mo, dhali yuḵ gway mmomaŋ gway pini mo be.
  uig-LAT: Shuning üchün men eller arisida Sanga rehmet éytimen, i Perwerdigar; Namingni
    ulughlap küylerni éytimen;
  nde-nde: Ngakho ngizakudumisa phakathi kwezizwe, Oh Thixo; ngizahlabelela indumiso
    yebizo lakho.
  ton-ton: Ko ia te u fakafetaʻi ai kiate koe, ʻE Sihova, ʻi he ʻao ʻoe hiteni, pea
    te u hivaʻaki ʻae fakafetaʻi ki ho huafa.
  ces-1613: Ty jsi vysvoboditel můj z moci nepřátel mých, také i nad povstávající
    proti mně vyvýšils mne, a od člověka ukrutného vyprostils mne.
  eng-WMB: Therefore I will give thanks to you, LORD, among the nations, and will
    sing praises to your name.
  tam-TCV: ஆகையால் யெகோவாவே, நாடுகளுக்கு மத்தியில் நான் உம்மைத் துதிப்பேன்; உமது பெயருக்குத்
    துதிகள் பாடுவேன்.
  ceb-ULB: Busa pasalamatan ko ikaw, O Yahweh, taliwala sa mga kanasoran; mag-awit
    ako ug mga pagdayeg sa imong ngalan!
  pol-UBG: Dlatego będę cię, PANIE, sławił wśród narodów i będę śpiewał twemu imieniu.
  urd-GVU: اے رب، اِس لئے مَیں اقوام میں تیری حمد و ثنا کروں گا، تیرے نام کی تعریف
    میں گیت گاؤں گا۔
  eng-OEBCW: 'For this I will praise you among the nations, making music, O Lord,
    to your name:'
  deu-1912: Darum will ich dir danken, HERR, unter den Heiden und deinem Namen lobsingen,
  kan-2017: ಈ ಕಾರಣದಿಂದ ಯೆಹೋವನೇ, ಅನ್ಯಜನಗಳ ಮಧ್ಯದಲ್ಲಿ ನಿನ್ನನ್ನು ಸ್ತುತಿಸುವೆನು; ನಿನ್ನ ನಾಮವನ್ನು
    ಸಂಕೀರ್ತಿಸುವೆನು.
  yap-yap: Ere gu be pining e sorok ngom u fithik’ e pi nam. Ni gu be tangnag feni
    sorom.
  hlt-MCSB: Te dongah BOEIPA nang te namtom taengah kan uem vetih na ming te ka tingtoeng
    ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዬያሮ ዴሮ ባኣካ ታኣኒ ኔና ጋላታኔ፥ ሱንፆዋ ታ ኔኤኮ ዓይኑሞና ሄርሻኔ።
  twi-ASANTE: Ɛno enti, mɛkamfo wo wɔ amanaman mu, Ao Awurade. Mɛto ayɛyie dwom ama
    wo din.
  eng-WEBU: Therefore I will give thanks to you, LORD, among the nations, and will
    sing praises to your name.
  acu-NT: 'Tura asakmin mash nungkanmaya ainau iruntramunam amin: Ameketme juuntam
    tajame. Tura amin naarmin pachisan kantan kantamruatjame.'
  spa-PDDPT: Por tanto, yo te daré gracias, Oh Yavé, entre las naciones, Y cantaré
    alabanzas a tu Nombre.
  gun-gun: Ha'e ramo Senhor, roguerovy'a 'rã yvy regua kuery oendua py, aporaei 'rã
    nderery rupi.
  agu-BL: Kataj, cha'stzun te, tzintxole' yi balajilu' scyetz cyakil jilwutz wunak.
    Nin swak'e' ink'ajsbil teru' Ta'.
  ilo-ULB: Ngarud, agyamanak kenka, Yahweh, kadagiti nasion; agkantaak a mangidaydayaw
    iti naganmo!
  kpg-kpg: Malaa, au e hagaamu huoloo Goe i baahi nia henua llauehe. Au e daahili
    e haga hagaamu do ingoo.
  uig-ARA: شۇنىڭ ئۈچۈن مەن ئەللەر ئارىسىدا ساڭا رەھمەت ئېيتىمەن، ئى پەرۋەردىگار؛ نامىڭنى
    ئۇلۇغلاپ كۈيلەرنى ئېيتىمەن؛
  sus-sus: Ala nan n natangama n yaxuie ma. I tan nan n itema n yaxuie xun ma. I tan
    nan n natangama suutee ma.
  pon-2006: I pahn kapinga komwi nanpwungen wehi kan; I pahn kokoulkihong komwi koulen
    kaping.
  jae-jae: O Apômtau, amboac tonaŋ jalambiŋ aôm aŋga lau samuc ŋalêlôm ma jaŋga wê
    êpi aômnêm ŋaê.
  ksd-ksd: Kari, Luluai, ina tul tar ra pite varpa tam pire ra umana Tematana, Ma
    ina kakailai na pite varpa tadav iangim.
  tur-YTC: Bunun için uluslar arasında sana şükredeceğim, ey Yahve, Adını ilahilerle
    öveceğim.
  bel-N: выратаваў мяне ад ворагаў маіх і ўзвысіў мяне па-над тымі, што паўсталі супраць
    мяне; ад чалавека злачыннага вызваліў мяне.
  kpr-kpr: Ava sedo, Bajari, na oro mendeni mendeni jokáda irise, nindae sakai seraena.
    Yaruimi didivuse ninda javo jighi eono ereraira.
  ind-AYT: (18-50) Karena itu, aku akan mengucap syukur kepada-Mu di antara bangsa-bangsa,
    ya TUHAN. Aku akan menyanyikan pujian bagi nama-Mu.
  yom-yom: Diawu ngeyo Yave, ndiela ku zitisa va khatitsika makanda. Ndiela yimbila
    minzitusu mu diambu di dizina diaku.
  yut-yut: Uŋun do aŋek Amɨn Ŋwakŋwarɨ Kabɨ da binapmon mango awɨgɨkeŋ. Yawe, mango
    awɨgɨk do kap yokeŋ.
  nya-nya: Choncho ine ndidzakutamandani pakati pa anthu a mitundu ina, Inu Yehova;
    ndidzayimba nyimbo zotamanda dzina lanu.
  hrv-hrv: Od dušmana me mojih izbavljaš i nad protivnike me moje izdižeš, ti mene
    od čovjeka silnika spasavaš.
  mps-mps: Tama tiyu, te haniani tǫde bidibo we bidi hani dabe tomode eno nago nogi
    ugwaba siyu, tama eno nago nogi ugwaba sabo balia po waibao.
  tpi-tpi: Olsem na mi bai litimapim nem bilong yu namel long ol arapela lain manmeri.
    Na mi bai mekim song bilong litimapim nem bilong yu.
  dan-1931: og frier mig fra mine vrede Fjender! Du ophøjer mig over mine Modstandere,
    fra Voldsmænd frelser du mig.
  vie-OVCB: Chính vì thế, con hằng ca ngợi, tôn vinh Chúa Hằng Hữu giữa muôn dân.
    Chúc tụng Thánh Danh Ngài khắp chốn.
  guj-2017: માટે હે યહોવાહ, વિદેશીઓમાં હું તમારી સ્તુતિ કરીશ; હું તમારા નામનાં સ્તોત્ર
    ગાઈશ.
  pon-2006A: I pahn kapinga komwi nanpwungen wehi kan; I pahn kokoulkihong komwi koulen
    kaping.
  por-BRBSL: Therefore Eu lhe darei graças, Javé, entre as nações, e cantará louvores
    ao seu nome.
  eng-OEBUS: 'For this I will praise you among the nations, making music, O Lord,
    to your name:'
  swe-swe: den som befriar mig från mina fiender, den som lyfter upp (upphöjer) mig
    över de som reser sig mot mig, den som räddar mig från våldets man. [Hebreiska
    ”ish chamas”, mannen som plundrar och terroriserar.]
  cth-cth: Hatdawkvah BAWIPA, Jentelnaw rahak vah, nang koe lunghawilawk ka dei vaiteh,
    na min pholen hoi la ka sak han.
  twi-twi: Ɛno nti, mɛkamfo wo wɔ amanaman mu, Ao Awurade. Mɛto ayeyi dwom ama wo
    din.
  hlt-hlt: Te dongah BOEIPA nang te namtom taengah kan uem vetih na ming te ka tingtoeng
    ni.
  tbz-SIM: Kuù n dɛɛrínɛ̀ n dootitɔbɛ̀, kɛ te kɛ̀ n nɔ n kpɑntídɛ̀ntɔbɛ̀, kuù n dɛɛrínɛ̀
    bɛnitiyonkubɛ.
  msy-2020: Kamaghɨn amizɨ, Ikiavɨra Itir God, kɨ Kantrin Igharazibar Gumazamizibar
    tongɨn ikɨ nɨn ziam fɨ, onger akar nɨn ziam feba bangam.
  dop-dop: Nyɑ́ yɑkənɑ-m mɑ kolontunɑɑ niŋ tɑɑ nɑ ń lɑkɩ nɑ mɑ́ kələɣɩ-wɛ. Nɑ ɩ́ yɑkɩ-m
    mʋsʋŋ tʋ niŋ tɑɑ.
  azb-azb: Buna görə, ya Rəbb, Millətlər arasında Sənə şükür edəcəyəm, İsminə tərənnüm
    söyləyəcəyəm.
  eng-DBY: Therefore will I give thanks to thee, Jehovah, among the nations, and will
    sing psalms to thy name.
  hin-2017: इस कारण मैं जाति-जाति के सामने तेरा धन्यवाद करूँगा, और तेरे नाम का भजन
    गाऊँगा।
  wol-KYG: Xettli nga maak noon, kaweel ma, ma tiim ku ma jógal, xettleeti ma cib
    soxor.
  bjr-bjr: Miqiannanara qinee moomoo maqannaasa qambaanaindari ani amooqidaqa. Qinee
    ani amooqira idi raidaqa.
  eng-YLT: Therefore I confess Thee among nations, O Jehovah, And to Thy name I sing
    praise,
  kne-kne: Isonga sin kaipoipogaw, idaydayaw kos sisya, mankantaak ay mangidaydayaw
    sin ngadana.
  eng-WYC-2017: Therefore, Lord, I shall acknowl-edge to thee among nations; and I
    shall say psalm to thy name.
  eng-WMBB: Therefore I will give thanks to you, LORD, amongst the nations, and will
    sing praises to your name.
  zat-NTPS: Chee̱ le̱ na' xeche̱ba' chiu', Xran, lau benne' xe̱zr la xu ca', na' gúl-laqueza'
    chee̱ Lau' Lue'.
  zty-NTPS: Wká'n ẕena' Le', X̱ana' Dios, ḻawgak benne' yež ka', na' goḻkza' che
    La la'y chio' Le'.
  urd-GVH: ऐ रब, इसलिए मैं अक़वाम में तेरी हम्दो-सना करूँगा, तेरे नाम की तारीफ़ में
    गीत गाऊँगा।
  rug-rug: Gua asa ke kote vahesigo rau si Goi pa vari korapadi ri na butubutu huporodi;
    meke kera vahesia rau sa Pozamu Zihova!
  gaz-gaz: Kanaafuu yaa Waaqayyo, ani saboota gidduutti sin leellisa; faarfannaa galataa
    illee maqaa keetiif nan faarfadha.
  fra-LSG: Qui me délivre de mes ennemis! Tu m’élèves au-dessus de mes adversaires,
    Tu me sauves de l’homme violent.
  yal-yal: A n natangama n yaxune ma. I tan nan n natexi n yaxune xun ma, i mɔn yi
    n xunba gbalotɔne yii.
  iou-iou: Unita äma äbori äbori bämopiken kap terak yäŋ-teŋpäŋ api ganiŋoret täŋpet.
  haw-1868: 'Nolaila au e hoomaikai aku ai ia oe, e Iehova, mawaena o ko na aina e:
    E hoolea aku hoi au i kou inoa.'
  arb-NAV: لِهَذَا أَعْتَرِفُ لَكَ بَيْنَ الأُمَمِ وَأُرَتِّلُ لاِسْمِكَ.
  ded-ded: Imocac bangec monnunac ngicngac botucnginau namma afegubade. O KEBU, ni
    yegec heima geac kpac kuneng heiwayong memibade.
  ewe-ewe: O! Yehowa, makafu wò le dukɔwo dome le esia ta, eye madzi kafukafuha na
    wò ŋkɔ.
  eng-LEE: (18:50) Therefore will I give thanks unto thee among the nations, O Lord,
    and unto thy name will I sing praises,—
  asm-FB: হে যিহোৱা, সেয়ে আন জাতিবোৰৰ মাজত মই তোমাৰ ধন্যবাদ কৰিম, তোমাৰ নামৰ উদ্দেশ্যে
    প্ৰশংসাৰ গান কৰিম।
  sus-A: عَلَ نَن ﭑ نَتَنفَمَ ﭑ يَشُييٍ مَ. عِ تَن نَن ﭑ عِتٍمَ ﭑ يَشُييٍ شُن مَ.
    عِ تَن نَن ﭑ نَتَنفَمَ سُوتٍيٍ مَ.
  fra-SBL: C'est pourquoi je te louerai, Yahvé, parmi les nations, et chanteront les
    louanges de ton nom.
  hbo-hbo: מְפַלְּטִ֗י מֵאֹ֫יְבָ֥י אַ֣ף מִן־קָ֭מַי תְּרֹומְמֵ֑נִי מֵאִ֥ישׁ חָ֝מָ֗ס
    תַּצִּילֵֽנִי׃
  kik-kik: Nĩ ũndũ ũcio, Wee Jehova, nĩndĩrĩkũgoocaga ndĩ gatagatĩ ka ndũrĩrĩ, ndĩrĩinaga
    ngagooca rĩĩtwa rĩaku.
  fra-NCL: qui me délivre de mes ennemis ! Oui, tu m’élèves au-dessus de mes adversaires,
    tu me sauves de l’homme de violence.
  cek-AK: To pongah aw Angraeng, kai loe Sithaw panoek ai kaminawk salakah, nang khaeah
    anghoehaih lawk ka thuih moe, na hmin pakoehhaih laa to ka sak han.
  cuk-cuk: Degisoggu, Bab-Jehová, Israel-dulesurmalad-abargi an be-nug ogannoged,
    Be-nug-odummogegala an namaked.
  tel-2017: అందువల్ల యెహోవా, జాతులలో నేను నీకు కృతజ్ఞత తెలియజేస్తాను. నీ నామానికి
    స్తుతుల కీర్తన పాడతాను!
  hat-BSA: Pou sa, mwen va bay remèsiman a Ou menm pami nasyon yo, O SENYÈ, epi mwen
    va chante lwanj a non Ou.
  kos-kos: Ke ma inge nga kaksakin kom inmasrlon mutunfacl uh; Nga onkakin on in kaksak
    nu sum.
  hbo-WLC: מְפַלְּטִ֗י מֵאֹ֫יְבָ֥י אַ֣ף מִן־קָ֭מַי תְּרוֹמְמֵ֑נִי מֵאִ֥ישׁ חָ֝מָ֗ס
    תַּצִּילֵֽנִי׃
  ibo-ibo: Nʼihi nke a, Onyenwe anyị, aga m eto gị nʼetiti mba niile dị iche iche,
    aga m abụku aha gị abụ otuto.
  ory-ory: ଏହେତୁ, ହେ ସଦାପ୍ରଭୋ, ମୁଁ ଗୋଷ୍ଠୀୟମାନଙ୍କ ମଧ୍ୟରେ ତୁମ୍ଭର ଧନ୍ୟବାଦ କରିବି ଓ ତୁମ୍ଭ
    ନାମର ପ୍ରଶଂସା ଗାନ କରିବି।
  chk-chk: Iei mine üpwe ingemwareituk me lein chon ekewe mwü. Ai Samol mi Lapalap,
    üpwe kölün mwareituk.
  rop-rop: Wal blanga tharran na ai garra preisimbat yu neim en dalimbat ola pipul
    langa ebri kantri blanga yu, en ai garra singim song blanga preisimbat yu ebridei.
  ukr-1871: За се, Господи, воздам хвалу тобі між народами, і сьпівати му псальми
    імени твоєму.
  yon-yon: Kwamunewen kowe, o Yariman, ambibkin korem aom kuu eb yaa kubebdaniin,
    kwane ewaningko kankoone wingkaniin.
  deu-1951: (018-50) Darum will ich dich, o HERR, loben unter den Nationen und deinem
    Namen singen,
  eng-JPS: (18-50) Therefore I will give thanks unto Thee, O LORD, among the nations,
    and will sing praises unto Thy name.
  srp-1865: Toga radi hvalim te, Gospode, pred narodima, i pojem imenu tvojemu,
  lug-lug: Noolwekyo, Ayi Mukama, nnaakutenderezanga mu mawanga, era nnaayimbanga
    nga ntendereza erinnya lyo.
  heb-heb: על כן אודך בגוים יהוה ולשמך אזמרה׃
  ben-IRV: তাই সদাপ্রভুু, আমি তোমাকে ধন্যবাদ দেব, আমি তোমার নামের প্রশংসা করব!
  ntu-ntu: Gct, sa naglqlzx nim mz mzlir lr drtqbrng amrlx, Mz nzangrlvz-krnge nim.
  pan-pan: ਇਸ ਲਈ, ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਕੌਮਾਂ ਵਿੱਚ ਤੇਰਾ ਧੰਨਵਾਦ ਕਰਾਂਗਾ, ਅਤੇ ਤੇਰੇ ਨਾਮ ਦਾ ਜਸ
    ਗਾਵਾਂਗਾ।
  mya-JVB: ထိုကြောင့် အိုထာဝရဘုရား ၊ အကျွန်ုပ်သည် တပါးအမျိုးသား တို့တွင် ကျေးဇူး တော်ကို
    ချီးမွမ်း၍ ၊ နာမတော် ကို ထောမနာသီချင်း ဆိုပါမည်။
  kgf-kgf: Yawe, hénia imuac niŋac baera baera sucginaiguc ni ewa hia ac gézémaŋ.
    Waŋu guac qacga mepésigémma legic héigémmaŋ.
  tte-O: O Yeoba, kani yatobalanagiwo yo yayakasisi-yagiwo siya nige Yudiya tomonliyao
    luwaluwalili mena yo kani esam kana tobali yawaliyan.
  tbg-tbg: Noravauvo, are mintianarara ti, te vo vatanaa vo vatanaaka avutana vaiha
    ai autu tuahera karerave. Are kaiqa vara timitaanarara iriha, te ihi tivaqi viha
    ai autu tuahera karerave.
  hmo-hmo: Inai dainai, Lohiabada e, bese idauidau edia huana dekenai, lau ese oiemu
    ladana do lau hanamoa. Ane dekena amo oiemu ladana do lau hanamoa.
  zar-NT: 'Que lë ni naʼ guíaʼ Liʼ: Xclenuʼ Xan, lógaca bönachi zián yödzö, en gul-laʼ
    yöl-laʼ ba que Loʼ Laʼayi.'
  urd-urd: इसलिए ऐ ख़ुदावन्द! मैं क़ौमों के बीच तेरी शुक्रगुज़ारी, और तेरे नाम की
    मदहसराई करूँगा।
  bqc-SIM: Ń tò ma pili ma ibɛɛↄwa, n ma gba gbãa dɛ ma wɛ̀lɛↄla, n ma bↄ gbɛ̃́
    pãsĩↄ ↄzĩ.
  tcz-CHONGTHU: Hichejeh hin O Yahweh Pakai namtin vaipi lah'a nathangvah ingkate,
    na min vahchoinan la sang nge.
  mar-mar: यास्तव परमेश्वरा, राष्ट्रांमध्ये मी तुला धन्यवाद देईन, मी तुझ्या नावाची
    स्तुती गाईन.
  isl-isl: Hann frelsar mig frá óvinum mínum. Hann sér til þess að þeir ná ekki til
    mín og bjargar mér undan öflugum andstæðingum.
  hlt-THB: Cedawngawh aw Bawipa, nang ce pilnam thlangkhqing lak awh nim kyihcah vang;
    nang ming kyihcahnaak laa sa vang.
  qub-qub: Chaymi llapan nasyuncuna wiyaycaptin alabashayqui. Cantaypapis alabashayquimi.
  bqp-bqp: Abire yãi mani n sáabu kpá burinↄ tɛ́, mani n tↄ́ kpá, Dikiri.
  hat-hat: (018:50) Se poutèt sa, Seyè, m'a fè moun lòt nasyon yo konnen ki moun ou
    ye. M'a chante pou fè lwanj ou.
  eng-BSB: Therefore I will praise You, O LORD, among the nations; I will sing praises
    to Your name.
  eng-WEBPB: Therefore I will give thanks to you, LORD, amongst the nations, and will
    sing praises to your name.
  kbq-kbq: E'ina hu'nanku, maka kumapi vahepintira nagra muse zagamera hu'na Ra Anumzamoka
    kagia erisga hugahue.
  pon-pon: I me i men danke komui, Main Ieowa, nan pun en men liki kan o kauleki duen
    mar Omui,
  nhe-BL: yeca nitepohuilis tlen ta campa hueli. Nihuicas huan nijhueyitlalis motoca.
  wnc-wnc: Unzingge Buyambam tapa, nata gatane umanda aminu takngatu takngatue banakan
    yuke yatangenawit. Siwan nata kau takngatui kuut taike umanda yatangenawit.
  bus-bus: Beee yãnzi mɛ́ n sáabu kpá boriinↄ tɛ́, mɛ́ n tↄ́ kpá, Dii.
  gub-BL: A'e rupi, Tupàn Tuweharupi Wiko Ma'e, amume'u putar nekàgaw teko ywy nànànar
    wanupe nehe. Amuzàg putar zegar haw nekatu haw imume'u haw newe nehe no.
