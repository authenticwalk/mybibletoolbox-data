verse: PSA.018.046
translations:
  mal-C: യഹോവ ജീവിക്കുന്നു! എന്റെ പാറ വാഴ്ത്തപ്പെടട്ടെ! എന്റെ രക്ഷകനായ ദൈവം അത്യുന്നതൻ!
  deu-TKW: Die Söhne der Fremde schmachten dahin und zittern hervor aus ihren Schlössern.
  lin-lin: Bango nyonso balembi nzoto mpe bakomi kobima na kolenga wuta na bandako
    na bango ya makasi.
  mmx-mmx: Leeme Silok ni Luntoo Avolo rak. A emi asu min, ni Lentupe ria. Ana tong
    asu i ri limixin do ne Moroa i silok aleng la ik lox asepsu ia basinge limixin
    munepen minia.
  eng-LSV: YHWH lives—and blessed [is] my rock, || And exalted is the God of my salvation.
  eng-GNV: Let the Lord liue, and blessed be my strength, and the God of my saluation
    be exalted.
  eng-WEBSTER: The LORD liveth; and blessed be my rock; and let the God of my salvation
    be exalted.
  nhw-BL: Itztoc TOTECO. Nijpaquilismacas yaya catli nechmocuitlahuía. Ma tijhueyitlalica
    Toteco Dios, notemaquixtijca.
  swh-ONEN: Bwana yu hai! Sifa ni kwa Mwamba wangu! Atukuzwe Mungu Mwokozi wangu!
  bba-bba: Bɑ̀ n mɑn wɑ, bɑ rɑ nɑndewɑ. Bɑ̀ n mɑn wɑ, bɑ rɑ yɑrimɛwɑ ben kuku yerun
    di bɑ n diirimɔ.
  eng-KJVCPB: The Lord liveth; and blessed be my rock; And let the God of my salvation
    be exalted.
  luo-luo: Jehova Nyasaye ngima! Lwandana mondo ogwedhi. Kendo Nyasaye mar Warruokna
    mondo otingʼ malo!
  aii-aii: ܚܵܝܵܐ ܝܠܹܗ ܡܵܪܝܵܐ ܘܒܪܝܼܟ݂ܵܐ ܝܠܹܗ ܐܝܼܨܵܪܝܼ، ܘܪܘܼܡܪܵܡܵܐ ܠܐܲܠܵܗܵܐ ܕܦܘܼܪܩܵܢܝܼ.
  meu-meu: Iehova na e maurimu; egu nadi-gini na hanamoamu; egu hahemauri Diravana
    bae imodaia.
  npi-ULB: परमप्रभु जीवित हुनुहुन्छ । मेरो चट्टानको प्रशंसा होस् । मेरो उद्धारका परमेश्‍वरलाई
    उच्‍च पारियोस् ।
  yor-yor: Olúwa wà láààyè! Olùbùkún ni àpáta mi! Gbígbéga ní Ọlọ́run Olùgbàlà mi.
  pes-OPCB: خداوند زنده است! شکر و سپاس بر خدای متعال باد که صخرهٔ نجات من است!
  tgl-ULB: Buhay si Yahweh; nawa ang aking bato ay purihin. Nawa ang Diyos ng aking
    kaligtasan ay maitaas.
  nop-nop: Yahwe adi hatilak, adigoŋ helemahelemaŋ saŋiniŋ namulak. Wendoktiŋa wou
    nintilolat. Bepaŋ adi Tubulodane wendoktiŋa wougigitŋiŋ niŋa tilolat.
  hui-hui: Anduane Homogo ibu haluheore kagoni. Ibu i̱naga ege to̱le̱ ale hongohe
    kago ibunaga mini mo yaraga hami̱ya. Ngode Datagaliwabe hongoheore ogoni ibu i̱
    pele ngiaga kagonigo ibunaga mini timbuni yaraga haabo hami̱ya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​သက်​ရှင်​တော်​မူ​၏။ ငါ့​အား​ကွယ်​ကာ​တော်​မူ​သော​အ​ရှင်​ကို
    ထော​မ​နာ​ပြု​ကြ​လော့။ ငါ့​ကို​ကယ်​တင်​တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား ကြီး​မြတ်​တော်​မူ​ကြောင်း​ကို​ကြွေး​ကြော်
    ကြ​လော့။
  bod-N: ཡ་ཝཱེ་ཁོང་ཉིད་གཏན་དུ་གསོན་པོར༌བཞུགས། །ང་ཡི་བྲག་རྡོ་བསྟོད་པར་འོས་སོ༌ལོ། །ང་ཡི་སྲོག་སྐྱོབ་ལགས་པའི་དཀོན་མཆོག༌ནི།
    །ཁོང་ལ་བཀུར་བསྟི་འབྱུང་བར་གྱུར་ཅིག་ཨང་།།
  wsk-wsk: Ikialko, Yawe pempem bagoso! Nu aninga Manga Gek am, se aga Saonga; nup
    biya pempem anirukko!
  sna-sna: Jehovha mupenyu! Dombo rangu ngarirumbidzwe! Ngaakudzwe Mwari Muponesi
    wangu!
  spa-BLM: ¡Vive Yahvé! Bendita sea mi roca. Exaltado sea el Dios de mi salvación,
  cac-cac: Ach Jehová pitzan ach. Ach in Columal, alchajocab' vach' lolonel d'ayach.
    Ach Dios in Columal, ic'jocab' chaan̈ a b'i.
  swh-ULB: Yahwe anaishi; mwamba wangu usifiwe. Ainuliwe Mungu wa wokovu wangu.
  deu-ELBBK: Die Söhne der Fremde sanken hin und zitterten hervor aus ihren Schlössern.
  mbb-OT: Uuyag ka, Nengazen! Edeliǥen ka is endilungè ku he vatu. Ibayew ku sikew
    tenged te iyan ka Megbevayà he menluluwas ku.
  mal-2015: യഹോവ ജീവിക്കുന്നു; എന്റെ പാറ വാഴ്ത്തപ്പെട്ടവൻ; എന്റെ രക്ഷയുടെ ദൈവം ഉന്നതൻ
    തന്നേ.
  gup-gup: Yawey, ngaye djalmanjbun dja burluburlume! Ngudda nawu yidjalmimbi munguyh.
    Ngudda nawu yiman manwarddekimuk kore ngawarlkkarren. Wanjh ngarriwern bininj
    rowk ngundingeyburluburlumen.
  rmc-rmc: Našaven e zor a izdraňipnaha aven avri andral peskre zorale thana.
  nlg-nlg: A Lord te vola! holohabaa nigua na pilupilu! tughuniladaa nina uto mana
    haba God te vavolau.
  pes-OPV: خداوند زنده است و صخره من متبارک باد، و خدای نجات من متعال!
  ron-1924: Трэяскэ Домнул ши бинекувынтатэ сэ фие Стынка мя! Мэрит сэ фие Думнезеул
    мынтуирий меле,
  ben-OBCV: সদাপ্রভু জীবিত! আমার শৈলের প্রশংসা হোক! ঈশ্বর, আমার পরিত্রাতার, গৌরব হোক!
  som-som: Rabbigu waa nool yahay, oo mahad waxaa leh dhagaxayga weyn, Oo Ilaaha i
    badbaadiyeyna ha sarreeyo,
  eng-ASVBT: Jehovah liveth; and blessed be my rock; And exalted be the God of my
    salvation,
  mna-mna: Ŋonoono kat, Yooba, ni imbotmbot! Ni ta tuŋ ŋonoono. Pa ipombolmbol yo
    mi iporoukalkaala yo. Tana aŋpakuri mi aŋwit uruunu isala kor. Pa ni ulaaŋa tio.
  ita-1885: Iddio che mi dà il modo di far le mie vendette, E che mi sottomette i
    popoli.
  eng-ULB: Yahweh lives; may my rock be praised. May the God of my salvation be exalted.
  spa-VBL: ¡El Señor vive! ¡Bendita sea mi roca! ¡Que el señor que salva sea alabado!
  fra-_FOB: L'Éternel est vivant! Et béni soit mon rocher! Que le Dieu de mon salut
    soit exalté,
  mal-mal: യഹോവ ജീവിക്കുന്നു; എന്റെ പാറ വാഴ്ത്തപ്പെട്ടവൻ; എന്റെ രക്ഷയുടെ ദൈവം ഉന്നതൻ
    തന്നെ.
  urd-GVR: Rab zindā hai! Merī chaṭṭān kī tamjīd ho! Merī najāt ke Ḳhudā kī tāzīm
    ho!
  suz-BL: परमप्रभु यावे ब्रोंइशा बाक्‍ब आं सेरथे फुल्‍लु ठेयब दुम्‍ल। आं कली प्रोंइब
    परमप्रभु मान ताइब बाक्‍ल।
  eng-NOY: Jehovah is the living God; blessed be my rock; Exalted be the God of my
    salvation!
  ita-1927: Vive l’Eterno! Sia benedetta la mia ròcca! E sia esaltato l’Iddio della
    mia salvezza!
  ckb-ckb: یەزدان زیندووە، ستایش بۆ تاشەبەردەکەم! خودای ڕزگارکەرم پایەبەرزە!
  eng-BBE: The Lord is living; praise be to my Rock, and let the God of my salvation
    be honoured.
  xsi-xsi: Yova Kindeni imo via nâ! I itogo mira ŋalae naŋa uru amuna tini mwasina,
    aku naneŋgu paneâŋa ilâ pa i nâ. Maro Kindeni nde naneŋgu Yautâŋa Tamwata, aku
    naŋa ma apanea i asuka ŋa kâki.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಜೀವಿಸುವ ದೇವರು! ನನ್ನ ಆಶ್ರಯವಾಗಿರುವ ದೇವರಿಗೆ ಸ್ತೋತ್ರವಾಗಲಿ. ನನ್ನ
    ರಕ್ಷಕರಾದ ದೇವರು ಮಹಿಮೆ ಹೊಂದಲಿ.
  tam-2017: யெகோவா உயிருள்ளவர்; என்னுடைய கன்மலையானவர் துதிக்கப்படுவாராக; என்னுடைய
    இரட்சிப்பின் தேவன் உயர்ந்திருப்பாராக.
  spa-RV-1909: 'Viva Jehová, y sea bendita mi roca; y ensalzado sea el Dios de mi
    salud:'
  ron-BTF: DOMNUL trăiește; și binecuvântată fie stânca mea; și să fie înălțat Dumnezeul
    salvării mele.
  eng-WEBP: The LORD lives! Blessed be my rock. Exalted be the God of my salvation,
  eng-FBV: The Lord lives! Blessed be my rock! May the God who saves me be praised!
  nld-1939: Leve Jahweh! Gezegend mijn Rots; Hoogverheven de God van mijn heil!
  nch-BL: Itztoc TOTECO. Nijpaquilismacas yaya cati nechmocuitahuía. Ma tijhueyitalica
    Toteco Dios, notemaquixtijca.
  vie-1934: Đức Giê-hô-va hằng sống; đáng ngợi khen hòn đá tôi! Nguyện Đức Chúa Trời
    về sự cứu rỗi tôi được tôn cao!
  cha-cha: 'Lâlâ si Jeova; ya ubendito y achojo: ya umanataquilo na Yuus y satbasionjo.'
  hin-CV: जीवित हैं याहवेह! धन्य हैं मेरी चट्टान! मेरे छुटकारे की चट्टान, मेरे परमेश्वर
    प्रतिष्ठित हों!
  eng-OURB: Adonai lives; and blessed be my rock. Exalted be the God of my yesha'
    ·salvation·,
  spa-BES: El Señor está vivo; Alabado sea mi Roca, y sea honrado el Dios de mi salvación.
  tdx-tdx: Veloñe t’Iehovà ! Andriaño i lamilamikoy! onjoneñe t’i Andrianañaharem-
    pandrombahañe ahiko,
  tha-KJV: พระเยโฮวาห์ทรงพระชนม์​อยู่ และศิลาของข้าพระองค์เป็​นที​่ควรสรรเสริญ พระเจ้าแห่งความรอดของข้าพระองค์เป็​นที​่​ยกย่อง
  por-BR-2018: O SENHOR vive, e bendito seja minha rocha; e exaltado seja o Deus de
    minha salvação;
  deu-ELO: Jehova lebt, und gepriesen sei mein Fels! Und erhoben werde der Gott meines
    Heils!
  eng-WYC-2018: The Lord liveth, and my God be blessed; and the God of mine health
    be enhanced (or let the God of my salvation be exalted!).
  epo-epo: 'Vivas la Eternulo; kaj benata estu mia Roko; Kaj alte glorata estu la
    Dio de mia savo:'
  gfk-gfk: No Watong i lon! A pirharlat tupas no nugu Haatkis! Da hatamat God no nugu
    Ut na Harhalon.
  uig-PIN: Pǝrwǝrdigar ⱨayattur! Mening Ⱪoram Texim mubarǝklǝnsun! Nijatliⱪim bolƣan
    Huda ⱨǝmmidin aliydur, dǝp mǝdⱨiyilǝnsun!
  beo-beo: Hina Gode da esala. Na Gaga:su dunuma nodoma! Na Gaga:su Gode amo Ea gasa
    bagade hou amo dunu huluanema olelema.
  tpi-OTNT: Bikpela i stap oltaim. Em i olsem bikpela ston i banisim mi, olsem na
    yumi mas litimapim nem bilong em. God i save kisim bek mi, olsem na yumi mas litimapim
    biknem bilong em.
  hau-SA: Ubangiji mai rai ne! Yabo ya tabbata ga Dutsena! Girma ya tabbata ga Allah
    Mai cetona!
  udu-udu: Tap̱a di ki e mo dhali mom’bor mii midi di gom wosh pem mo, dhali mo/eḵ
    midi di goma Arumgimis pem jin ta bway mowoṯẖ pem mo.
  uig-LAT: Perwerdigar hayattur! Méning Qoram Téshim mubareklensun! Nijatliqim bolghan
    Xuda hemmidin aliydur, dep medhiyilensun!
  nde-nde: Uthixo uyaphila! Alidunyiswe iDwala lami! Kaphakanyiswe uNkulunkulu uMsindisi
    wami!
  ton-ton: ‌ʻOku moʻui ʻa Sihova; pea fakafetaʻi ki hoku makatuʻu; pea tuku ke hakeakiʻi
    ʻae ʻOtua ʻo ʻeku moʻui.
  ces-1613: Cizozemci svadli a třásli se v ohradách svých.
  eng-WMB: The LORD lives! Blessed be my rock. Exalted be the God of my salvation,
  tam-TCV: யெகோவா வாழ்கிறார்! என் கன்மலையானவருக்குத் துதி உண்டாவதாக! என் இரட்சகராகிய
    இறைவன் உயர்த்தப்படுவாராக!
  ceb-ULB: Buhi si Yahweh; hinaot nga pagadayegon ang akong bato. Hinaot nga mapasidunggan
    ang Dios sa akong kaluwasan.
  pol-UBG: PAN żyje, niech będzie błogosławiona moja skała, niech będzie wywyższony
    Bóg mego zbawienia.
  urd-GVU: رب زندہ ہے! میری چٹان کی تمجید ہو! میری نجات کے خدا کی تعظیم ہو!
  eng-OEBCW: The Lord is alive! Blest be my rock! Exalted be God, my protector!
  deu-1912: Der HERR lebt, und gelobt sei mein Hort; und erhoben werde der Gott meines
    Heils,
  kan-2017: ಯೆಹೋವನು ಚೈತನ್ಯಸ್ವರೂಪನು; ನನ್ನ ಶರಣನಿಗೆ ಸ್ತೋತ್ರ; ನನ್ನನ್ನು ರಕ್ಷಿಸುವ ದೇವರಿಗೆ
    ಕೊಂಡಾಟವಾಗಲಿ.
  yap-yap: I SOMOL e bay nib fos! Ke sorok e en ni ta’ayuw rog. Mu weliyed murung’agen
    feni sorok fare Got ni ayuwegneg.
  hlt-MCSB: BOEIPA he hingnah la a om dongah ka lungpang tah a yoethen pai tih ka
    daemnah Pathen tah pomsang pai saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ባይቁዋያኬ! ታ ፆኦዛሢ፥ ታኣኮ ላላሢ ቦንቺንቶንጎ! ታና ዓውሴ ዎልቆ ፆኦዛሢ ዼግ ዼግ ጎዖንጎ።
  twi-ASANTE: Awurade te ase! Ayɛyi nka me Botan! Wɔmma Onyankopɔn me Gyefoɔ no din
    so!
  eng-WEBU: The LORD lives! Blessed be my rock. Exalted be the God of my salvation,
  acu-NT: Ii Apuringkia tuke pujuuwitai. Iin Ayamtikiartin asa, timiá pengkeraitai
    tajai. Turasha wina Yusur wina uwemtikrurtin asamtai, ameketme juuntam tajai.
  spa-PDDPT: ¡Viva Yavé! ¡Bendita sea mi Roca! Sea enaltecido el ʼElohim de mi salvación,
  gun-gun: Senhor ma oikove va'e, togueroayvu porãa xe'itaova! Tomboetea Nhanderuete
    xereraa jepea!
  agu-BL: Yi Kataj, yi ketz kaRyosil, itz' nin tera'tz. Swak'e' tzun k'ej i', na i'
    q'uicy'lom ketz nin i' colol ketz.
  ilo-ULB: Sibibiag ni Yahweh; mapadayawan koma ti dakkel a batok. Maitan-ok koma
    ti Dios ti pannakaisalakanko.
  kpg-kpg: Dimaadua le e mouli! Hagaamu ina dogu Dangada Daa! Hagadele ina di aamua
    huoloo o di God dela gu haga dagaloaha au!
  uig-ARA: پەرۋەردىگار ھاياتتۇر! مېنىڭ قورام تېشىم مۇبارەكلەنسۇن! نىجاتلىقىم بولغان
    خۇدا ھەممىدىن ئالىيدۇر، دەپ مەدھىيىلەنسۇن!
  sus-sus: E mu suusama n ya ra. E minima e xa tɛtɛ makantaxi kui gaaxui ra.
  pon-2006: KAUN-O ketin ieias! Kaping ong ei soundoar! Kumwail lohkiseli roson en
    Koht me ketin doareielahr.
  jae-jae: Apômtau gêmoa mata jali. Aoc êôc ŋoc lamu. Aê jatoc ŋoc ŋacmoasiŋ Anôtô
    sa.
  ksd-ksd: Ra Luluai i laun, ma da pite pa kaugu vat i ta, Ma da manga pite pa God
    kaugu tena valaun,
  tur-YTC: Yahve yaşıyor! Kayam’a övgüler! Kurtuluşumun Tanrısı yücelsin!
  bel-N: Сыны чужынцаў млеюць і трымцяць у агароджах сваіх.
  kpr-kpr: Bajari evovo dae irira, nanda sorega mutari katodae sakai saore! God namo
    sonembeari jebugeraena, ainda binó ava sakai sise, nunda javo jighono ikáda erare!
  ind-AYT: (18-47) TUHAN hidup! Terpujilah bukit batuku. Ditinggikanlah Allah, bukit
    batu keselamatanku.
  yom-yom: Yave wulembo zingi Nzitusu wuba kuidi ditadi diama yayusu kuba kuidi Nzambi
    Mvulusi ama.
  yut-yut: Yawe uŋun toktogɨsi egɨsak. Uŋun tɨp madep da yaŋ nak dam asak, do mani
    aŋkɨsineŋ. Piŋkop da nak yokwikon naŋ abɨdagɨt, do nin man madepni awɨgɨneŋsi.
  nya-nya: Yehova ndi wamoyo! Litamandidwe Thanthwe langa! Akuzike Mulungu Mpulumutsi
    wanga!
  hrv-hrv: sinovi tuđinski gube srčanost, izlaze dršćuć' iz svojih utvrda.
  mps-mps: Genuai Bidi bididubadi gebao. Agai ena sesemane sogo bugagia seselalubo
    dao, te moni dobo dwai masigi tiwaigo ena mesegalobo dao. Tama tiyu, eno agai
    nogi ugwaba sabo da. God da, te ena tau sabo bidi da. Tama tiyu, eno agai genuai
    nogi ugwaba sobao.
  tpi-tpi: Bikpela i stap oltaim. Em i olsem bikpela ston i banisim mi, olsem na yumi
    mas litimapim nem bilong em. God i save kisim bek mi, olsem na yumi mas litimapim
    biknem bilong em.
  dan-1931: Udlandets Sønner vansmægter, slæber sig frem af deres Skjul.
  vie-OVCB: Chúa Hằng Hữu hằng sống! Ngợi tôn Vầng Đá của con! Nguyện Đức Chúa Trời,
    Đấng Cứu Rỗi của con được tôn cao!
  guj-2017: યહોવાહ જીવતા જાગતા ઈશ્વર છે; મારા રક્ષકની સ્તુતિ હો. મારા ઉદ્ધાર કરનાર
    ઈશ્વર ઉત્તમ મનાઓ.
  pon-2006A: KAUN-O ketin ieias! Kaping ong ei soundoar! Kumwail lohkiseli roson en
    Koht me ketin doareielahr.
  por-BRBSL: Yahweh vive! Bendito seja meu rochedo. Exaltado seja o Deus da minha
    salvação,
  eng-OEBUS: The Lord is alive! Blest be my rock! Exalted be God, my protector!
  swe-swe: främlingar tappade modet (vissnade, skrumpnade ihop), och kom darrande
    fram ur deras fästen.
  cth-cth: BAWIPA teh a hring. Kaie lungsong teh pholen lah awm seh. Kaie rungngangnae
    Cathut teh tawm lah awm seh.
  twi-twi: Awurade te ase! Ayeyi nka me Botan! Wɔmma Onyankopɔn, me Gyefo no din so!
  hlt-hlt: BOEIPA he hingnah la a om dongah ka lungpang tah a yoethen pai tih ka daemnah
    Pathen tah pomsang pai saeh.
  tbz-SIM: Kɛ̀ bɛ̀ cĩ̀tɛ kɛ kpeutí, kɛ yiɛ̀ní bɛ sɔ̀rɛ̀ miɛkɛ.
  msy-2020: Ikiavɨra Itir God, a zurara ikia mamaghɨra iti. A dagɨar ekiamɨn mɨn na
    modozɨ kɨ an apazangɨn itima a na geghufi, kamaghɨn amizɨ, kɨ ziar ekiam a danɨngam.
    God nan akurvazimɨn ikia ua na inizɨ, kamaghɨn, kɨ an ziam fam.
  dop-dop: Sɩ nɑɑni leki-səɣɩ nɑ sɩ seliɣi sɩ koloosi ɑcɑlɛɛ tɑɑ nɑ sɩ lɩɩkɩ.
  azb-azb: Rəbb əbədi yaşayır! Qayama alqış olsun! Məni qurtaran Allahım ucalsın!
  eng-DBY: Jehovah liveth; and blessed be my rock; and exalted be the God of my salvation,
  hin-2017: यहोवा परमेश्वर जीवित है; मेरी चट्टान धन्य है; और मेरे मुक्तिदाता परमेश्वर
    की बड़ाई हो।
  wol-KYG: ne yàcc, génne seeni tata, di lox.
  bjr-bjr: Yaaweefa kaqi marifa maridanoo. Qini ititaqimaqee marina amooqiaqa. Qini
    namuqaa nisaukukinaana asumu mara quqee mari Anutuna uriqararanara kooroo iaqa.
  eng-YLT: Jehovah liveth — and blessed [is] my rock, And exalted is the God of my
    salvation.
  kne-kne: Matagotago din Apo! Madaydayaw din salaknib ko! En yo et daddad-aten din
    kinangaton Diyos ay mangisalakan en sak-en.
  eng-WYC-2017: The Lord liveth, and my God be blessed; and the God of mine health
    be enhanced.
  eng-WMBB: The LORD lives! Blessed be my rock. Exalted be the God of my salvation,
  zat-NTPS: Gaca ba lá'azxa Xránadxu Dios. Gaca ba Bénnea' dxucu'uje̱' neda'. Xegá'ana
    szrénqueze Dios, Bénnea' dxuselé̱' neda'.
  zty-NTPS: ¡Ga'n ẕen X̱anžo Dios! ¡Ga'n ẕene' dan' žákḻene' neda'! ¡Ga'n ẕen Dios,
    Bennen' žeslé' neda'!
  urd-GVH: रब ज़िंदा है! मेरी चट्टान की तमजीद हो! मेरी नजात के ख़ुदा की ताज़ीम हो!
  rug-rug: Toana se Zihova! Mani tava lavata sa qua patu aqoroana! Maqu vahesia sa
    Tamasa, sa qua hinarupu!
  gaz-gaz: Waaqayyo jiraataa dha! Kattaan koo haa eebbifamu! Waaqni Fayyisaan koo
    ol ol haa jedhu!
  fra-LSG: Les fils de l’étranger sont en défaillance, Ils tremblent hors de leurs
    forteresses.
  yal-yal: E yii xudin tuma ayi, e fa xuruxurunɲɛ keli e yinne ra.
  iou-iou: Unita ŋode yäwa; Ekäni itak! Täŋkentäkna iniŋ orerut! Anutu waki keriken
    nanik nämagurani unitäŋo biŋam yäŋahäwut!
  haw-1868: Ke ola mau nei no Iehova, e hoomaikaiia ko'u pohaku, E hapaiia'ku ko'u
    Akua e ola'i.
  arb-NAV: حَيٌّ هُوَ الرَّبُّ، وَمُبَارَكٌ صَخْرَتِي، وَمُتَعَالٍ إِلَهُ خَلاصِي،
  ded-ded: KEBU kecde. Neac hoc peperandzi seria, ye kenehebesonga. Anutu ebicfunac
    mesinuec, ye kpac kuneng mibesonga.
  ewe-ewe: Yehowa li tegbee! Woakafu nye Agakpe la! Woado Mawu, nye Xɔla la, ɖe dzi
    bobobo!
  eng-LEE: (18:47) The Lord liveth, and blessed be my Rock; and exalted be the God
    of my salvation;
  asm-FB: যিহোৱা জীৱিত! মোৰ আশ্রয়-শিলাৰ প্রশংসা হওঁক, মোৰ পৰিত্ৰাণৰ ঈশ্বৰ গৌৰৱান্বিত
    হওঁক।
  sus-A: عٍ مُ سُو سَمَ ﭑ يَ رَ. عٍ مِنِمَ عٍ شَ تّتّ مَكَنتَشِ كُي فَاشُي رَ.
  fra-SBL: Yahvé est vivant ! Béni soit mon rocher. Exalté soit le Dieu de mon salut,
  hbo-hbo: בְּנֵי־נֵכָ֥ר יִבֹּ֑לוּ וְ֝יַחְרְג֗וּ מִֽמִּסְגְּרֹֽותֵיהֶֽם׃
  kik-kik: Jehova atũũraga muoyo! O we Rwaro rwakwa rwa Ihiga arogoocwo! Ngai o we
    Mũhonokia wakwa arotũgĩrio!
  fra-NCL: Les fils de l’étranger sont défaillants, ils sortent tremblants de leurs
    forteresses.
  cek-AK: Angraeng loe hing! Ka lungsong loe tahamhoihaih om nasoe! Kai pahlongkung
    Sithaw loe, pakoehhaih om nasoe.
  cuk-cuk: ¡Bab-Jehová dula-mai! ¡Bab-Jehová, unnila bebi an-bendaked maid! ¡Be-nug
    an odummosun! Bab-Jehová, be an-abonogedid. Be-nug bela-bela odummolesun.
  tel-2017: యెహోవా జీవం గలవాడు. నా ఆశ్రయశిల స్తుతి పొందుతాడు గాక. నా రక్షణకర్త అయిన
    దేవుడు ఘనత పొందుతాడు గాక.
  hat-BSA: SENYÈ a viv! Beni se wòch mwen an. Leve byen wo, se Bondye a sali mwen
    an.
  kos-kos: LEUM GOD El moul! Kaksakin El su nien molela luk! Sulkakinelik pwengpeng
    lun God su moliyula.
  hbo-WLC: בְּנֵי־נֵכָ֥ר יִבֹּ֑לוּ וְ֝יַחְרְג֗וּ מִֽמִּסְגְּרֽוֹתֵיהֶֽם׃
  ibo-ibo: Onyenwe anyị na-adị ndụ! Otuto dịrị oke nkume m! Mbuli elu dịrị Chineke,
    Onye nzọpụta m.
  ory-ory: ସଦାପ୍ରଭୁ ଜୀବିତ; ମୋହର ଶୈଳ ଧନ୍ୟ ହେଉନ୍ତୁ ଓ ମୋହର ପରିତ୍ରାଣ ସ୍ୱରୂପ ପରମେଶ୍ୱର ଉନ୍ନତ
    ହେଉନ୍ତୁ।
  chk-chk: Ewe Samol mi Lapalap a manau. Üa mwareiti ai achau, üa ingeiti ai Kot mi
    amanauaei.
  rop-rop: Wal wi garra gibit preis langa YAWEI det trubala God hu jidan laibala.
    Oni im na wi garra meigim haibala, dumaji im na oldei maindimbat mi. Im jis laiga
    strongbala ston weya ai gin blandim miselp brom main enami olabat.
  ukr-1871: Господь жиє, і благословенна будь моя скеля, і нехай буде прославлений
    Бог мого спасення!
  yon-yon: Yariman kuu doreen kii! Ne yaa yone aromni ye God yaningko kankoonem! Ne
    nen bobni yaa burudande bindi ye God yaningko kankoonem!
  deu-1951: (018-47) Es lebe der HERR, und gepriesen sei mein Fels, und erhoben werde
    der Gott meines Heils!
  eng-JPS: (18-47) The LORD liveth, and blessed be my Rock; and exalted be the God
    of my salvation;
  srp-1865: Živ je Gospod, i da je blagosloven braniè moj! Da se uzvisi Bog spasenja
    mojega,
  lug-lug: Mukama mulamu! Atenderezebwe, Olwazi lwange; era agulumizibwe Katonda w’obulokozi
    bwange.
  heb-heb: חי יהוה וברוך צורי וירום אלוהי ישעי׃
  ben-IRV: সদাপ্রভুু জীবন্ত, আমার শৈলর প্রশংসা হোক, আমার পরিত্রানের ঈশ্বর মহিমান্বিত
    হোক।
  ntu-ntu: Yawe, nim Gct kx lu. Glqpxx nim murde nim butqbr nyznge. Glqlz-zvz-ngrne
    nim murde arlapx-zvzq ninge.
  pan-pan: ਯਹੋਵਾਹ ਜਿਉਂਦਾ ਹੈ ਸੋ ਧੰਨ ਹੋਵੇ ਮੇਰੀ ਚੱਟਾਨ, ਅਤੇ ਮੇਰੇ ਬਚਾਓ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਬਜ਼ੁਰਗੀ
    ਹੋਵੇ!
  mya-JVB: ထာဝရဘုရား သည် အသက် ရှင်တော်မူသည် ဖြစ်၍ ၊ ငါ ၏ကျောက် ၌ မင်္ဂလာ ရှိပါစေသတည်း။
    ငါ့ ကို ကယ်တင် တော်မူသောဘုရား သခင်၌ ချီးမြှောက် ခြင်း ရှိပါစေသတည်း။
  kgf-kgf: Nuac ʒamanʒiŋ Yawe kekecyaguc, simiŋ héima ʒéhiaru mimia waŋu. Nuac aŋgéŋ
    titiac Anutu, meyac mimia waŋu.
  tte-O: Yeoba Yaubada iya meyawasina yo veku kaikaiwena kani yatobalan kaiwena iya
    kagu tolebo.
  tbg-tbg: Ho iriate. Quqaama Noravano Kotiva qaqi variqiro vi vaiva vaivo. Nora orivano
    vaiinti antua amitaintema kero, viva ti antua timite vaivama vaivo. Ne vira autu
    tuahera kaate. Ti ruaruama timite vaira, ne vira autu noraiqama kaate.
  hmo-hmo: Lohiabada ia mauri noho! Egu Nadi Badana lau hanamoa noho! Lau ia hamauria
    Diravana ena ladana, be do ita hanamoa bada!
  zar-NT: ¡Zoëʼ nabanëʼ Xanruʼ! ¡Yöl-laʼ ba Nu naʼ run chiʼi nedaʼ! ¡Guliʼgún zxön
    Dios Nu rusölá nedaʼ!
  urd-urd: ख़ुदावन्द ज़िन्दा है! मेरी चट्टान मुबारक हो, और मेरा नजात देने वाला ख़ुदा
    मुम्ताज़ हो।
  bqc-SIM: Buipãleↄ kúsu ì kwɛ́, aaì bↄ ń zɛgikĩiↄu ń lualuao.
  tcz-CHONGTHU: Yahweh Pakai ahing jinge, kasongpia apanjeh'in kathangvah e! Ka sochatna
    Elohim ka Pathen chu loupi jing tahen!
  mar-mar: परमेश्वर जिवंत आहे, माझा खडक धन्यवादित असो. माझ्या तारणाचा देव उंचावला
    जावो.
  isl-isl: '@see-verse:PSA.018.045'
  hlt-THB: Bawipa taw hqing hy; ka lungnu venawh kyihcahnaak awm seh nyng! Ka hulkung
    Khawsa taw zoeksang na awm seh!
  qub-qub: ¡Alabasha cachun Tayta Dios! ¡Alabasha cachun chapämajnëga! ¡Fiyupa rispitasha
    cachun salbamaj Tayta Diosnëga!
  bqp-bqp: Dikiri kun! Arubarikademɛ ma gbɛ̀si ũ! Ò Luda ma surabari tↄ́ bo.
  hat-hat: (018:47) Viv Seyè a! Lwanj pou moun ki pran defans mwen an! Se Bondye ki
    delivre mwen! Ann fè konnen jan li gen pouvwa!
  eng-BSB: The LORD lives, and blessed be my Rock! And may the God of my salvation
    be exalted—
  eng-WEBPB: The LORD lives! Blessed be my rock. Exalted be the God of my salvation,
  kbq-kbq: Hagi kasefa huno mani'nea Ra Anumzana nagri fraki havenia mani'neanki'na,
    agi'a ahentesga nehu'na, nagu'ma vazi'nea Anumzamofo agi'a ahentesga hugahue.
  pon-pon: Ieowa kotin ieiaj; kapin on ai paipalap; o kapin on Kot ai jaundor.
  nhe-BL: Itztoc TOTECO. Nijpaquilismacas yajaya tlen nechmocuitlahuía. Ma tijhueyitlalica
    Toteco Dios, notemaquixtijca.
  wnc-wnc: Buyambamtapa asinggan yuwawik. Ita suu buyambam gwenduta binga na wamambasiwik.
    Wamambasike na tapan take yuwit. Unzingge ninda itane umana yatangenatnim.
  bus-bus: Dii kuu! Aubarikadeen ma gbɛ̀si ũ! Wà Luda ma mìsiri tↄ́ bↄ.
  gub-BL: Tuwe Tupàn Tuweharupi Wiko Ma'e wikuwe awyzeharomo a'e nehe. Pemume'u hepyro
    har ikatu haw nehe. Tupàn wiko hepyro har romo a'e. Pemume'u uhua'u haw nehe.
