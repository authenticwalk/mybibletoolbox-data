  swe-swe: Dödsrikets (Sheols) rep virade (snodde) sig runt mig, dödens snaror mötte
    mig (dödsfällorna kastade sig mot mig). [Vers 5-6 formar en väl strukturerad kiasm
    med fyra uttryck för döden och fyra verb för hur den drabbade David. Döden personifieras
    i ett rytande hav med stormande vågor och farliga strömmar. Rep och snaror trasslar
    in sitt offer och drar ner det i djupen. Havet är ofta en symbol för folk och
    nationer i kaos och uppror, se . Fördärvet i vers 5 är det hebreiska ordet ”belial”
    som också beskriver undergång. I Qumranskrifterna framställs Belial i form av
    en person som är Guds fiende och som lockar till avfall. Paulus använder ordet
    i den betydelsen när han retoriskt frågar vilken samhörighet Jesus kan ha med
    Beliar, se . Den arameiska översättningen tolkar ordet som ”utan ok”, och då är
    betydelsen att man lämnat Guds lag och lever i laglöshet.]
  cth-cth: Kângairu kecu dawk BAWIPA ka kaw teh, ka Cathut koe ka hram. A Bawkim koehoi
