    cried: he heard from his temple my voice, and my complaint came before him, even
    into his ears.'
  asm-FB: সঙ্কটৰ কালত মই যিহোৱাক মাতিলো, সহায় বিচাৰি মোৰ ঈশ্বৰৰ ওচৰত কাতৰোক্তি জনালোঁঁ;
    তেওঁ নিজ মন্দিৰৰ পৰা মোৰ মাত শুনিলে, মোৰ কাতৰোক্তি তেওঁৰ ওচৰলৈ গ’ল আৰু তেওঁৰ কাণত
    পৰিল।
  sus-A: لَاشِرَ نُ بَرَ مَكْرّ ﭑ نَ، فَبُرِ نُ بَرَ عَ دّ رَبِ ﭑ يَ رَ.
  fra-SBL: Dans ma détresse, j'ai invoqué Yahvé, et j'ai crié à mon Dieu. Il a entendu
    ma voix hors de sa tempe. Mon cri devant lui est parvenu à ses oreilles.
  hbo-hbo: חֶבְלֵ֣י שְׁאֹ֣ול סְבָב֑וּנִי קִ֝דְּמ֗וּנִי מֹ֣וקְשֵׁי מָֽוֶת׃
  kik-kik: Mĩnyamaro-inĩ yakwa ndakaĩire Jehova; ngĩrĩrĩra Ngai wakwa aandeithie.
    Arĩ hekarũ-inĩ yake nĩ aaiguire mũgambo wakwa; kĩrĩro gĩakwa gĩgĩkinya harĩ we,
    o matũ-inĩ make.
  fra-NCL: les liens du schéol m’enlaçaient, les filets de la mort étaient tombés
    devant moi.
  cek-AK: 'Dawnrai naah Angraeng to ka kawk, ka Sithaw to ka palawk: anih mah angmah
    ih tempul thung hoiah ka lok ang tahngaih pae; ka hanghaih lok loe anih hmaa ah
    phak moe, anih ih naa thungah akun.'
  cuk-cuk: An surbinsa-itodiidgi Bab-Jehováʼse an gote gusad, Bab-Dummadse ise-gollar
    an imaksad. Agine, e-neg-akale, an-itononikid. Bab-Jehováʼse-an-gornaidi, e-uayagwar
    an-itosad.
  uig-CYR: Қуяш һуҗрисидин тойға чиққан жигиттәк чиқиду, Бәйгигә чүшидиған палвандәк
    шатлиниду;
  tel-2017: నా బాధలో నేను యెహోవాకు మొరపెట్టాను. నాకు సహాయం చెయ్యమని దేవునికి ప్రార్థన
    చేశాను. ఆయన తన ఆలయంలోనుంచి నా స్వరం విన్నాడు, నా నివేదన ఆయన సన్నిధిలో ఆయన చెవిన
    పడింది.
  hat-BSA: Nan gwo twoub mwen, mwen te rele SENYÈ a, e te kriye a Bondye pou sekou.
    Depi nan tanp li an, li te tande vwa m. Kri mwen pou sekou devan L te rive nan
    zòrèy Li.
  ukr-ONPU: і воно виходить із нього, немов наречений із весільної світлиці, і радіє,
    наче бігун, що пробігти має свою стежину.
  kos-kos: In ongoiya luk, nga pang nu sin LEUM GOD; Nga pang nu sin God luk Elan
    kasreyu. In Tempul lal El lohng pusrek, Ac El porongo pusren tung in kwafe luk.
  hbo-WLC: חֶבְלֵ֣י שְׁא֣וֹל סְבָב֑וּנִי קִ֝דְּמ֗וּנִי מ֣וֹקְשֵׁי מָֽוֶת׃
  ibo-ibo: Nʼọnọdụ oke mkpagbu m, akpọkuru m Onyenwe anyị; etiri m mkpu akwa, kpọkuo
    Chineke m ka o nyere m aka; akwa m rutekwara ya ntị, o sitekwara nʼụlọnsọ ukwu
    ya nụ olu m.
  ory-ory: ମୁଁ ଆପଣା ଦୁର୍ଦ୍ଦଶା ସମୟରେ ସଦାପ୍ରଭୁଙ୍କୁ ଡାକିଲି ଓ ମୋʼ ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ଆର୍ତ୍ତନାଦ
    କଲି; ସେ ଆପଣା ମନ୍ଦିରରୁ ମୋହର ରବ ଶୁଣିଲେ, ପୁଣି, ତାହାଙ୍କ ସମ୍ମୁଖରେ କୃତ ମୋହର ଆର୍ତ୍ତନାଦ
    ତାହାଙ୍କ କର୍ଣ୍ଣରେ ପ୍ରବେଶ କଲା।
  chk-chk: Üa kökköri ewe Samol mi Lapalap lon ai riaföü, üa siö ngeni ai Kot pwe
    epwe alisiei. A rongorong mweliei seni lon imwan imwenfel, a aüselinga ai siö
    ngeni.
  rop-rop: Bat aibin jingat langa YAWEI det trubala God. Aibin jingat langa main God
    blanga album mi. En imbin irrim mi deya langa det seikridwan pleis blanga im,
    en imbin irrim langa mi wen aibin jingat langa im blanga album mi.
  ukr-1871: В тїснотї моїй заквилив я до Господа, і благав Бога мого; він почув з
    храму свого голос мій, і благаннє моє дійшло до слуху його.
  yon-yon: Ne mimyob wande miin yiminban keraan kumbed Yariman yaa baandaan, kwane
    ne God yaa awawok ande komkaan. Kwane, ye kurikuri ambib aombed ne weng kuu wengamboroon,
    ne baandi kuu wene ye kerendem aom aomnoon.
  deu-1951: (018-7) Da mir angst ward, rief ich den HERRN an und schrie zu meinem
    Gott; er hörte in seinem Tempel meine Stimme, mein Schreien vor ihm drang zu seinen
    Ohren.
  eng-JPS: (18-7) In my distress I called upon the LORD, and cried unto my God; out
    of His temple He heard my voice, and my cry came before Him unto His ears.
  srp-1865: U svojoj tjeskobi prizvah Gospoda, i k Bogu svojemu povikah; on èu iz
    dvora svojega glas moj, i vika moja doðe mu do ušiju.
  lug-lug: Mu nnaku yange nakoowoola Mukama; ne nkaabirira Katonda wange annyambe.
    Yawulira eddoboozi lyange ng’ali mu yeekaalu ye; omulanga gwange ne gutuuka mu
    matu ge.
  heb-heb: בצר לי אקרא יהוה ואל אלהי אשוע ישמע מהיכלו קולי ושועתי לפניו תבוא באזניו׃
  ben-IRV: বিপদের মধ্যে আমি সদাপ্রভুুকে ডাকলাম; আমি সাহায্যের জন্য আমার ঈশ্বরকে ডাকলাম।
    তিনি তাঁর মন্দির থেকে আমার স্বর শুনলেন; আমার কান্না তাঁর সামনে উপস্হিত হয়েছে;
    তা তাঁর কানে প্রবেশ করেছে।
  ntu-ntu: '@see-verse:PSA.018.005'
  pan-pan: ਆਪਣੀ ਔਖ ਦੇ ਵੇਲੇ ਮੈਂ ਯਹੋਵਾਹ ਨੂੰ ਪੁਕਾਰਿਆ, ਅਤੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਦੁਹਾਈ ਦਿੱਤੀ।
    ਉਸ ਨੇ ਆਪਣੀ ਹੈਕਲ ਵਿੱਚੋਂ ਮੇਰੀ ਅਵਾਜ਼ ਸੁਣੀ, ਅਤੇ ਮੇਰੀ ਦੁਹਾਈ ਉਸ ਦੇ ਅੱਗੇ, ਸਗੋਂ ਉਸ ਦੇ
    ਕੰਨਾਂ ਤੱਕ ਪਹੁੰਚੀ।
  mya-JVB: ထိုသို့ငါ သည် ဆင်းရဲ ငြိုငြင်သောအခါ ထာဝရဘုရား ကို ခေါ် ၍ ၊ ငါ ၏ဘုရား သခင်ကို
    အော်ဟစ် လေ၏။ ခေါ် သောအသံ ကို ဗိမာန် တော်ထဲ မှာကြား တော်မူ၍ ၊ အော်ဟစ်သောအသံသည်
    နား တော်ထဲ သို့ ဝင် လေ၏။
  kgf-kgf: Waŋu ni ʒérabéraiguc Yawe ézéma nuac Anutu qacmiwa inéŋ iwac ocmuŋ téréyaiguc
    nuac ewana niŋu, wésiaiguc ʒésiacnanéŋ kemma gezawaiguc héiyu niŋec.
  tte-O: Saugana yagu miyapolowe koina yayoga Yeoba koina sagu kaiwena kabo ana nume
    tabu koina yagu valam ilau tenana koina kainagu ibenalan.
  tbg-tbg: Te mintimake nora maaraqi vaiha Nora Kotira aare vaunara. Ti Variqavano
    ti kahaqiarire ti, te vira aare vauraro viva nai naavuqihairo ti uva irira. Te
    virara tiha, Mpo Noravauvo, ti kahaqiane, turaro viva aato ti timiro ti uva irira.
  hmo-hmo: Egu hisihisi bona gari neganai, lau ese Lohiabada lau boiboi henia. Durua
    totona Lohiabada dekenai lau tai henia. Ia ese iena Dubu lalonai, egu gadona ia
    kamonai. Durua totona lau boiboi neganai, be Lohiabada ese ia kamonai.
  zar-NT: Lu le guca quiaʼ bulidzaʼ-nëʼ Xanruʼ. Bulidzaʼ-nëʼ Dios quiaʼ para gácalenëʼ
    nedaʼ. Ga naʼ zoëʼ lataj láʼayi queëʼ biyönnëʼ chiʼa. Buzë́ naguëʼ le gunabi yúdxidaʼ
    Lëʼ.
  urd-urd: अपनी मुसीबत में मैंने ख़ुदावन्द को पुकाराः और अपने ख़ुदा से फ़रियाद की;
    उसने अपनी हैकल में से मेरी आवाज़ सुनी, और मेरी फ़रियाद जो उसके सामने थी, उसके
    कान में पहुँची।
  rus-SYN: 'и оно выходит, как жених из брачного чертога своего, радуется, как исполин,
    пробежать поприще:'
  bqc-SIM: Mia baↄ galakpàmɛɛ, ga baikpàmɛɛ ma aɛ.
  tcz-CHONGTHU: Ka lungkham val phatnin Yahweh Pakai chu kakouvin, Elohim ka Pathen
    komma chun panpi ngaichan kataovin Aman ahouin thenga konnin kataona asangin ahi.
  mar-mar: मी संकटात असता, मी परमेश्वरास हाक मारली; मी देवाला माझ्या मदतीसाठी हाक
    मारली. त्याने त्याच्या पवित्र मंदिरातून माझी वाणी ऐकली.
  isl-isl: Umkringdur og hjálparvana barðist ég um í netinu sem dró mig niður í djúp
    dauðans.
  hlt-THB: Kang ngaih a kyi awh Bawipa ce khy nyng; bawmnaak thoeh doena Khawsa venawh
    khy nyng. Anih ingtaw a bawkim awhkawng kak awi ning zaak pe nawh; kak khy awi
    ing a haiawh pha saw, ang haa khuiawh kun hy.
  qub-qub: Fiyupa llaquicurmi Tayta Diosta mañacurä. Mañacurä yanapämänanpaj. Payga
    wiyamaran Templunpita. ¡Gaparayparaj mañacushäta wiyaran!
  bqp-bqp: Kũ má kakũnna, ma Dikiri sìsi, ma wiki lɛ̀ ma Ludaa, akũ à ma kòtoo
    mà zaa a bɛa, ma wiki kà à kĩnaa, à gɛ̃̀ a sãn.
  hat-hat: (018:7) Nan mizè mwen te ye a, mwen rele nan pye Seyè a. Mwen mande Bondye
    m' lan sekou. Kote l' chita lakay li a, li tande vwa mwen, rèl mwen rive jouk
    nan zòrèy li.
  eng-BSB: In my distress I called upon the LORD; I cried to my God for help. From
    His temple He heard my voice, and my cry for His help reached His ears.
  eng-WEBPB: In my distress I called on the LORD, and cried to my God. He heard my
    voice out of his temple. My cry before him came into his ears.
  kbq-kbq: Hagi nagra narimpa natazane knazanifi mani'nena Ra Anumzamofona krafage
    hunentogeno, Agra ra mono noma'afinti ana krafageni'a agesa anteno antahi'ne.
  pon-pon: Ni ai majak i likwir on Ieowa o weriwer on ai Kot; I ap kotin ereki nil
    ai jan nan tanpaj a, o ai likwir lel on karon a kan.
  nhe-BL: Pero quema más nimocuesohuayaya, nijnotzqui TOTECO. Nijtlajtlani ma nechpalehui
    noTeco Dios. Huan yajaya nechtlacaquili hasta nepa ipan elhuicac. Quena, quichihuili
    cuenta tlen niquilhui.
  wnc-wnc: Na meya waakwak natake Buyambam tapae sitawakum. Na Anutunata akgatangamikge
    natake nata ie tumuk wam inikum. Ita inane yotna buyambam gwene yuke natane tumuk
    wama natapbut. Ngan, ita natane tumuk wama maakngata natapbut.
  bus-bus: Kɛ̀ má kú nawɛ̃a guu, ma Dii sìsi, ma wii pɛ̀ ma Ludazi, ben à ma kòto
    mà zaa a bɛ, ma wiii kà à kiia, à gɛ̃̀ à swãn.
  gub-BL: Hemàno àwàm wi hekyze katu mehe aze'eg Tupàn Tuweharupi Wiko Ma'e pe ihe.
    — Hepytywà pe nehe, a'e izupe. Weinu heze'eg wàpuz ywak rehe har pe hin mehe.
    Wenu hepytywà àwàm henoz mehe a'e.
  eng-DRA: 'He hath set his tabernacle in the sun: and he, as a bridegroom coming
    out of his bride chamber, Hath rejoiced as a giant to run the way:'
