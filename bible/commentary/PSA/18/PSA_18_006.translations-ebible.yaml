verse: PSA.018.006
translations:
  mal-C: എന്റെ കഷ്ടതയിൽ ഞാൻ യഹോവയെ വിളിച്ചപേക്ഷിച്ചു; സഹായത്തിനായി ഞാൻ എന്റെ ദൈവത്തോടു
    നിലവിളിച്ചു. തന്റെ മന്ദിരത്തിൽനിന്ന് അവിടന്ന് എന്റെ ശബ്ദം കേട്ടു. എന്റെ നിലവിളി
    അവിടത്തെ സന്നിധിയിൽ, അതേ അവിടത്തെ കാതുകളിൽത്തന്നെ എത്തി.
  deu-TKW: Bande der Unterwelt umfingen mich, Schlingen des Todes überfielen mich.
  lin-lin: Basinga ya mboka ya bakufi elingaki ngai, mitambo ya kufa ekangaki ngai.
  mmx-mmx: At lumumuat keneng at lorooro rak, aga ro ke at Leeme Silok. Aga ro ke
    at ne Moroa rak ti loklok tooro ro xeneng at loogu laplavang teren la ni ga ronga
    laxaka rak. La ga ronga bok lerengteng tarak ti loklok tooro basinge limixin munepen
    minia.
  eng-LSV: In my adversity I call YHWH, || And I cry to my God. He hears my voice
    from His temple, || And My cry comes into His ears before Him.
  eng-GNV: 'But in my trouble did I call vpon the Lord, and cryed vnto my God: he
    heard my voyce out of his Temple, and my crye did come before him, euen into his
    eares.'
  eng-WEBSTER: 'In my distress I called upon the LORD, and cried to my God: he heard
    my voice out of his temple, and my cry came before him, even into his ears.'
  nhw-BL: Pero quema más nimotequipachohuayaya, nijnotzqui TOTECO. Nijtlajtlani ma
    nechpalehui noTeco Dios. Huan yaya nechtlacaquili hasta nepa ipan ilhuicac. Quena,
    quichihuili cuenta catli niquilhui.
  swh-ONEN: Katika shida yangu nalimwita Bwana, nilimlilia Mungu wangu anisaidie.
    Kutoka hekaluni mwake alisikia sauti yangu, kilio changu kikafika mbele zake,
    masikioni mwake.
  bba-bba: Gɔribun wɑ̃ɑ yerɑ mɑn tɛ̃kuɑ, ɡɔɔ mɑn tɑɑ bɛrie.
  eng-KJVCPB: 'In my distress I called upon the Lord, And cried unto my God: He heard
    my voice out of his temple, And my cry came before him, even into his ears.'
  luo-luo: E chandruok ne aluongo Jehova Nyasaye; ne aywak ne Nyasaye mondo okonya.
    Ne owinjo dwonda gie hekalu mare; ywakna nochopo e nyime, modonjo e ite.
  aii-aii: ܟܲܕ ܥܝܼܩ ܠܵܗ̇ ܐܸܠܝܼ، ܩܪܹܐ ܠܝܼ ܠܡܵܪܝܵܐ، ܘܡܘܼܩܘܸܚ ܠܝܼ ܠܐܲܠܵܗ‌ܝܼ، ܫܡܝܼܥ ܠܹܗ
    ܡ̣ܢ ܗܲܝܟܠܹܗ ܩܵܠܝܼ، ܘܓܥܵܝܬ‌ܝܼ ܩܲܕܡܘܼܗ‌ܝ ܡܛܹܐ ܠܵܗ̇ ܠܢܵܬܝܵܬܘܼ̈ܗ‌ܝ.
  meu-meu: Egu hisihisi ai Iehova na boi henia; egu Dirava na tai henia, baine durugu
    nato. Ena dubu ai lau gadogu e kamonai; egu taitai na ia taiana ai e kau.
  npi-ULB: मेरो कष्‍टमा, मैले परमप्रभुमा पुकारा गरें । मैले सहायताको निम्ति मेरो परमेश्‍वरमा
    पुकारा गरें । उहाँले आफ्नो मन्दिरबाट मेरो सोर सुन्‍नुभयो । सहायताको निम्ति मेरो
    पुकारा उहाँको उपस्थितिमा गयो । यो उहाँको कानहरूभित्र गयो ।
  yor-yor: Nínú ìpọ́njú mo ké pe Olúwa; mo sọkún sí Olúwa mi fún ìrànlọ́wọ́. Láti
    inú tẹmpili rẹ̀, ó gbọ́ igbe mi; ẹkún mi wá sí iwájú rẹ̀, sí inú etí rẹ̀.
  pes-OPCB: اما من در این پریشانی به سوی خداوند فریاد برآوردم و از خدایم کمک خواستم.
    فریاد من به گوش او رسید و او از خانهٔ مقدّسش نالهٔ مرا شنید.
  tgl-ULB: Sa aking pagkabalisa, tumawag ako kay Yahweh, tumawag ako para humingi
    ng tulong sa aking Diyos. Pinakinggan niya ang tinig ko mula sa kaniyang templo;
    ang aking panawagan ng tulong ay nakarating sa kaniyang presensiya; nakarating
    ito sa kaniyang tainga.
  nop-nop: Kaŋ nu welemulap nadiŋa Yahwe kutnimbulabulaye tilat. Nu Wapumne ninadiwene
    adi kedem nehitubu-lodawek. Adi yadi yolineŋ haliŋa medene diniŋ woliniŋ hogok
    nadiwek. Kaŋ yonadinedi magi gineŋ mintaune nadiwek.
  hui-hui: I̱naga miniha genda ho howa Anduane Homogo olalu harugoni. I̱naga Ngode
    Datagaliwabehondo i̱ biamogo bia lalu harugoni. Ibuni andaga howa i̱naga bi hale
    haya. Ibuhondo i̱ biamogo bia larugo hale hayagoni.
  mya-mya: ငါ​သည်​ဒုက္ခ​ရောက်​၍​ဘု​ရား​သ​ခင်​အား လျှောက်​ထား​ပါ​၏။ ကူ​မ​တော်​မူ​ရန်​ငါ​၏​ဘု​ရား​အား​လျှောက်
    ထား​ပါ​၏။ ကိုယ်​တော်​သည်​ဗိ​မာန်​တော်​ထဲ​မှ​ငါ​၏ အ​သံ​ကို​ကြား​တော်​မူ​၏။ ကူ​မ​တော်​မူ​ရန်​ငါ​၏​အော်​သံ​ကို​ကိုယ်​တော်
    ကြား​တော်​မူ​၏။
  bod-N: དཀའ་སྡུག་མྱོང་དུས་བདག་གིས་ཡ་ཝཱེ༌བོས། །རང་གི་དཀོན་མཆོག་ཉིད་ལ་ཆོ་ངེ༌བཏོན། །མཆོད་ཁང་ནང་དུ་བདག་གི་སྐད་གསན༌ཅིང༌།
    །ཁོང་དྲུང་བོས་པའི་འོ་དོད་སྙན་དུ༌ཆུད།།
  wsk-wsk: Se ani angamang uririkira sipira mu ningi Yawe aurem, aninga Kaem aga sangukko
    kote niarem, se nu ko temple ningi baga se agiring ikiam ale dogowa gurugam ale
    aga niara ikiam.
  sna-sna: Pakutambudzika kwangu ndakadana kuna Jehovha; ndakadana kuna Mwari wangu
    kuti ndibatsirwe. Akanzwa inzwi rangu ari mutemberi yake; kuchema kwangu kwakasvika
    pamberi pake munzeve dzake.
  spa-BLM: En mi angustia invoqué a Yahvé, y clamé a mi Dios. Escuchó mi voz fuera
    de su templo. Mi grito ante él llegó a sus oídos.
  cac-cac: Mamin Jehová, ix val in b'a d'ayach ayic ayinec' d'a scal in somc'olal.
    Ach in Diosal, ix in c'an a colval. A d'a a templo ix ab' tas ix vala'. Ix c'och
    vav d'a a chiquin.
  swh-ULB: dhiki yangu nilimuita Yahwe; Niliita msaada kwa Mungu. Naye alisikia sauti
    yangu kutoka hekaluni mwake; kuita kwangu msaada kulienda mpaka uweponi mwake;
    na kuingia masikioni pake.
  bel-bel: 'і яно выходзіць, як малады са шлюбных харомаў сваіх, радуецца, быццам
    волат, прабегчы дарогу-прагон:'
  deu-ELBBK: Die Fesseln des Scheols umringten mich, es ereilten mich die Fallstricke
    des Todes.
  mbb-OT: Umbe, te kedlised ku, nengumew a kenikew, Nengazen. Mibuyù a te tavang diyà
    te kenikew te Megbevayè ku, ne zutun te valey nu mibpemineg nu is ked-ampù ku.
  mal-2015: എന്റെ കഷ്ടതയിൽ ഞാൻ യഹോവയെ വിളിച്ചപേക്ഷിച്ചു, എന്റെ ദൈവത്തോടു നിലവിളിച്ചു;
    അവൻ തന്റെ മന്ദിരത്തിൽനിന്നു എന്റെ അപേക്ഷ കേട്ടു; തിരുമുമ്പിൽ ഞാൻ കഴിച്ച പ്രാർത്ഥന
    അവന്റെ ചെവിയിൽ എത്തി.
  gup-gup: Ngahkarrmi kunkimuk kunrayek, wanjh ngaye ngakayhmikayhmi nawu Yawey. Ngadjalkayhmi
    nungka nawu God ngardduk ba nganbidyikarrmeng. Nungka wanjh ngankayhmibekkang
    kore nuye templebeh dingihdi, wanjh kanwokmangi kore kunkanem nuye.
  rmc-rmc: Phandle man o lani le hroboskre, obkľučinde man o pasci le meribnaskre.
  nlg-nlg: Hauva ta nigua na vahaghitaili inau tu tangi vania va Lord, Eo, inau tu
    kokoeliulivuti vania va nigua na God ge ke hangau. Gaia te rongoviu mai tana bonana
    te tabu; nigua na tangi te saravia na kulina.
  pes-OPV: در تنگی خود خداوند را خواندم و نزد خدای خویش استغاثه نمودم. او آواز مرا
    از هیکل خودشنید و استغاثه من به حضورش به گوش وی رسید.
  ron-1924: 'Дар, ын стрымтораря мя, ам кемат пе Домнул ши ам стригат кэтре Думнезеул
    меу: дин локашул Луй, Ел мь-а аузит гласул, ши стригэтул меу а ажунс пынэ ла Ел,
    пынэ ла урекиле Луй.'
  ben-OBCV: আমার সংকটে আমি সদাপ্রভুকে ডাকলাম; আমার ঈশ্বরের কাছে সাহায্যের জন্য কেঁদে
    উঠলাম। তাঁর মন্দির থেকে তিনি আমার গলার স্বর শুনলেন, আমার আর্তনাদ তাঁর সামনে এল,
    তাঁর কানে পৌঁছাল।
  som-som: Anigoo cidhiidhi ku jira ayaan Rabbiga baryay, Oo waxaan u qayshaday Ilaahay,
    Isna codkayguu macbudkiisa ka maqlay, Oo qayladayda hortiisa ka yeedhaysaana dhegihiisay
    gashay.
  lat-VUC: In sole posuit tabernaculum suum; et ipse tamquam sponsus procedens de
    thalamo suo. Exsultavit ut gigas ad currendam viam;
  eng-ASVBT: 'In my distress I called upon Jehovah, And cried unto my God: He heard
    my voice out of his temple, And my cry before him came into his ears.'
  mna-mna: Indeeŋe pataŋana biibi tana ikam yo na, aŋboobo Yooba. Aŋtaŋroro Anutu
    tio be imar iuulu yo. Mi ni imbot lela urum kini leleene mi ileŋ kalŋoŋ. Iŋgun
    talŋaana pa bobi tio.
  ita-1885: Allora la terra fu scossa, e tremò; E i fondamenti de' monti furono smossi
    E scrollati; perciocchè egli era acceso nell'ira.
  eng-LXXUP: 'In the sun he has set his tabernacle; And he comes forth as a bridegroom
    out of his chamber: He will exult as a giant to run his course.'
  eng-ULB: In my distress I called to Yahweh; I called for help to my God. He heard
    my voice from his temple; my call for help went into his presence; it went into
    his ears.
  spa-VBL: En mi desesperación, clamé al Señor; oré a mi Dios pidiéndole ayuda. Oyó
    mi voz desde su Templo. Mi grito de ayuda llegó a sus oídos.
  fra-_FOB: Dans ma détresse, j'invoquai l'Éternel, et je criai à mon Dieu. De son
    palais, il entendit ma voix, et les cris que je poussais vers lui parvinrent à
    ses oreilles.
  mal-mal: എന്റെ കഷ്ടതയിൽ ഞാൻ യഹോവയെ വിളിച്ചപേക്ഷിച്ചു, എന്റെ ദൈവത്തോട് നിലവിളിച്ചു;
    അവിടുന്ന് തന്റെ മന്ദിരത്തിൽ ഇരുന്ന് എന്റെ അപേക്ഷ കേട്ടു; എന്റെ നിലവിളിയും തിരുമുമ്പിൽ
    ഞാൻ കഴിച്ച പ്രാർത്ഥനയും അവിടുത്തെ ചെവിയിൽ എത്തി.
  urd-GVR: Jab maiṅ musībat meṅ phaṅs gayā to maiṅ ne Rab ko pukārā. Maiṅ ne madad
    ke lie apne Ḳhudā se fariyād kī to us ne apnī sukūnatgāh se merī āwāz sunī, merī
    chīḳheṅ us ke kān tak pahuṅch gaīṅ.
  suz-BL: गो श्‍येत जङानु, परमप्रभु यावे कली “वारच पने” दे आं परमप्रभु कली ठेयब सेंदा
    पा पुंइता। मिनु परमप्रभु आ बाक्‍तीकेम बाक्‍शा, आं सेंदा नेंतु। आं पुंइशो लोव़
    रुप्‍तु।
  eng-NOY: In my distress I called upon the LORD, And cried unto my God; He heard
    my voice from his palace, And my cry came before him into his ears.
  ita-1927: Nella mia distretta invocai l’Eterno e gridai al mio Dio. Egli udì la
    mia voce dal suo tempio e il mio grido pervenne a lui, ai suoi orecchi.
  ckb-ckb: لە تەنگانەمدا لە یەزدان پاڕامەوە، هاوارم بردە بەر خودام، لە پەرستگاکەیەوە
    گوێی لە دەنگی من بوو، هاوارم گەیشتە بەرگوێی.
  eng-BBE: 'In my trouble my voice went up to the Lord, and my cry to my God: my voice
    came to his hearing in his holy Temple, and my prayer came before him, even into
    his ears.'
  xsi-xsi: Mine nde naŋa kaloŋgu loko ŋalae tina, kala asarâwa pa Yova Kindeni. Naŋa
    ano pa naneŋgu Maro Kindeni tu ma isukana. I imo ne luma sapâŋa ilo, aku iloŋo
    naneŋgu sarawâŋa. I ipaloŋo pa naneŋgu noŋa.
  kan-OKCV: ನನ್ನ ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಯೆಹೋವ ದೇವರನ್ನು ಬೇಡಿದೆನು; ನನ್ನ ದೇವರಿಗೆ ಮೊರೆಯಿಟ್ಟೆನು;
    ಅವರು ತಮ್ಮ ಮಂದಿರದೊಳಗಿಂದ ನನ್ನ ಧ್ವನಿಯನ್ನು ಕೇಳಿದರು; ನನ್ನ ಮೊರೆಯು ಅವರ ಸನ್ನಿಧಿ ಸೇರಿ ಅವರ
    ಕಿವಿಗೆ ಬಿತ್ತು.
  tam-2017: எனக்கு உண்டான நெருக்கத்திலே யெகோவாவை நோக்கிக் கூப்பிட்டேன், என் தேவனை
    நோக்கி சத்தமிட்டேன்; தமது ஆலயத்திலிருந்து என்னுடைய சத்தத்தைக் கேட்டார், என்னுடைய
    கூப்பிடுதல் அவர் சந்நிதியில் போய், அவர் காதுகளில் விழுந்தது.
  spa-RV-1909: 'En mi angustia invoqué á Jehová, y clamé á mi Dios: él oyó mi voz
    desde su templo, y mi clamor llegó delante de él, á sus oídos.'
  ron-BTF: În strâmtorarea mea l-am chemat pe DOMNUL și am strigat către Dumnezeul
    meu; el mi-a auzit vocea din templul său și strigătul meu a ajuns înaintea lui,
    în urechile lui.
  eng-WEBP: In my distress I called on the LORD, and cried to my God. He heard my
    voice out of his temple. My cry before him came into his ears.
  eng-FBV: In my despair I called on the Lord—I cried out to my God for help. He heard
    my voice from his Temple—my cry for help reached his ears.
  nld-1939: 'Maar ik riep tot Jahweh in mijn nood, En schreide om hulp tot mijn God.
    En Hij hoorde mijn stem in zijn vorstelijke woning, Mijn hulpgeroep drong door
    tot zijn oren:'
  nch-BL: Pero quema más nimotequipachohuayaya, nijnotzqui TOTECO. Nijtajtani ma nechpalehui
    noTeco Dios. Huan yaya nechtacaquili hasta nepa ipan ilhuicac. Quena, quichihuili
    cuenta cati niquilhui.
  vie-1934: 'Trong cơn gian truân tôi cầu khẩn Đức Giê-hô-va, Tôi kêu cầu Đức Chúa
    Trời tôi: Tại đền Ngài, Ngài nghe tiếng tôi, Và tiếng kêu cầu của tôi thấu đến
    tai Ngài.'
  cha-cha: 'Y chinatsagaco nae juagang si Jeova, ya juagang y Yuusso: güiya jajungog
    gui temploña y vosso, ya y inagangjo gui menaña, jumalom y talangaña.'
  hin-CV: अपनी वेदना में मैंने याहवेह की दोहाई दी; मैंने अपने ही परमेश्वर को पुकारा.
    अपने मंदिर में उन्होंने मेरी आवाज सुन ली, उनके कानों में मेरा रोना जा पड़ा.
  eng-OURB: In my distress I called on Adonai, and cried to my God. He sh'ma ·heard
    obeyed· my voice out of his temple. My cry before him came into his ears.
  spa-BES: En mi tribulación invoqué al Señor, mi clamor a mi Dios; Él oyó mi voz
    en su santo Templo, y mi oración llegó delante de él, hasta sus oídos.
  tdx-tdx: Nikoike Iehovà t’ie nalovilovy, nikaik’ imba aman’ Añahareko; jinanji’e
    an-kivoho’e ao ty feoko; vaho niheo añatrefa’e an-dravembia’e, ty toreoko.
  tha-KJV: ในยามทุกข์​ระทมใจ ข้าพเจ้าร้องทูลต่อพระเยโฮวาห์ ข้าพเจ้าร้องทูลขอความช่วยเหลือจากพระเจ้าของข้าพเจ้า
    พระองค์​ทรงสดับเสียงของข้าพเจ้าจากพระวิหารของพระองค์ และเสียงร้องของข้าพเจ้าได้ยินต่อพระพักตร์​พระองค์
    ไปถึงพระกรรณของพระองค์
  por-BR-2018: Em minha angústia, clamei ao SENHOR, e roguei a meu Deus; desde o seu
    Templo ele ouviu a minha voz; e o meu clamor diante de seu rosto chegou aos ouvidos
    dele.
  deu-ELO: In meiner Bedrängnis rief ich zu Jehova, und ich schrie zu meinem Gott;
    er hörte aus seinem Tempel meine Stimme, und mein Schrei vor ihm kam in seine
    Ohren.
