verse: PSA.018.040
translations:
  mal-C: യുദ്ധത്തിൽ എന്റെ ശത്രുക്കളെ അങ്ങ് പുറംതിരിഞ്ഞ് ഓടിപ്പിച്ചു, എന്റെ എതിരാളികളെ
    ഞാൻ സംഹരിച്ചുകളഞ്ഞു.
  deu-TKW: Du gürtetest mich mit Stärke zum Streit, beugtest meine Widersacher unter
    mich.
  lin-lin: Opesaka ngai makasi ya bitumba, ogumbaka banguna na ngai mpe otiaka bango
    na se ya matambe na ngai.
  mmx-mmx: Uga lox aoo limixin munepen minia la diga sixiro rak. Agap sep kakapmek
    tino nedi diga belengatngas tia.
  eng-LSV: As for my enemies—You have given to me the neck, || As for those hating
    me—I cut them off.
  eng-GNV: And thou hast giuen me the neckes of mine enemies, that I might destroy
    them that hate me.
  eng-WEBSTER: Thou hast also given me the necks of my enemies; that I might destroy
    them that hate me.
  nhw-BL: Miyaqui moicancuepque para cholojtehuase huan quej nopa huelqui niquintzontlamilti.
  swh-ONEN: Uliwafanya adui zangu wageuke na kukimbia, nami nikawaangamiza adui zangu.
  bba-bba: Yinni, wunɑ ɑ rɑ mɑn dɑm kɛ̃ n kɑ tɑbu ko. Wunɑ ɑ rɑ mɑn nɑsɑrɑ wɛ̃ nɛn
    yibɛrɛbɑn wɔllɔ.
  eng-KJVCPB: Thou hast also given me the necks of mine enemies; That I might destroy
    them that hate me.
  luo-luo: Ne imiyo wasika oringo kadhi, mine atieko joma ok dwara.
  aii-aii: ܘܕܸܫ̃ܡܸܢܝܼ̈ ܡܘܼܥܒܸܕ ܠܘܼܟ݂ ܕܥܵܪܩܝܼ ܡ̣ܢ ܩܲܕܡܝܼ، ܝܘܼܗܒܹܠܔ ܠܘܼܟ݂ ܐܸܠܝܼ ܕܛܲܠܩܸܢ
    ܠܣܵܢܝܵܢܝܼ̈.
  meu-meu: Lau inaigu o hakerehaidia lau vairagu ai; e ina heniguva taudia na na habuadia
    tari.
  npi-ULB: मेरा शत्रुहरूका गर्दन तपाईंले मलाई दिनुभयो । मलाई घृणा गर्नेहरूलाई मैले
    निर्मूल पारें ।
  yor-yor: Ìwọ yí ẹ̀yìn àwọn ọ̀tá mí padà sí mi èmi sì pa àwọn tí ó kórìíra mi run.
  pes-OPCB: تو آنها را وادار به عقب‌نشینی و فرار می‌نمایی و من آنها را نابود می‌کنم.
  tgl-ULB: Ibinigay mo sa akin ang batok ng aking mga kaaway; nilipol ko lahat ng
    namumuhi sa akin.
  nop-nop: Da’walaŋ saŋiniŋge doktiŋa memikneye sigilulum tinamuŋa momoiŋ. Nu memik
    tinamiiŋ u widihikumuŋ tilat.
  hui-hui: I̱ waitigi biaru i̱ handalu ibida purogo lelo í̠na mo bia hari. I̱na i̱
    handabe manga haga hayaru bo wahai harugoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏​ထံ​မှ​ရန်​သူ များ​ကို ထွက်​ပြေး​စေ​တော်​မူ​ပါ​၏။
    ကျွန်​တော်​မျိုး​သည်​လည်း​မိ​မိ​ကို​မုန်း​သူ​တို့​အား ချေ​မှုန်း​သုတ်​သင်​ပစ်​ပါ​၏။
  bod-N: དགྲ་རྣམས་ང་ཡི་མདུན་ནས་འབྲོ་མཛད་པས། །ང་ལ་སྡང་བའི་མི་རྣམས་བཅོམ་པ་ཡིན།།
  wsk-wsk: Ni uwuta beterem se ani nodogotak ali karogo irem ale nunga menawurem.
  sna-sna: Makaita kuti vavengi vangu vatize, uye ndakaparadza vavengi vangu.
  spa-BLM: También has hecho que mis enemigos me den la espalda, para cortar a los
    que me odian.
  cac-cac: A ach tza pechel eb' ayoch ajc'olal d'ayin. Yuj chi' syal in satanel eb'
    malaj tzin och d'ay.
  swh-ULB: Wewe ulinipa visogo vya maadui zangu; niliwaagamiza wale walio nichukia.
  deu-ELBBK: Und du umgürtetest mich mit Kraft zum Kampf, beugtest unter mich, die
    gegen mich aufstanden.
  mbb-OT: Mibpepeleǥuyan a kenikew te menge kuntada ku, ne midezeetan ku sikandan.
  mal-2015: എന്നെ പകെക്കുന്നവരെ ഞാൻ സംഹരിക്കേണ്ടതിന്നു നീ എന്റെ ശത്രുക്കളെ എനിക്കു
    പുറംകാട്ടുമാറാക്കി.
  gup-gup: Nawu ngaye ngandiwidnan bininj ngudda yibenmarnbom bu birrikelerlobmerrinj
    ba bu ngaye ngawinhmeng dja ngabenyakwong.
  rmc-rmc: Urďal man andre zor le maribnaskri a kerďal, hoj mire ňeprijaťeľa anglal
    mande te banďon;
  nlg-nlg: Ighoe to nera ge ra ririu mara sama; inau tu taghalaghinira tara niu sika.
  pes-OPV: گردنهای دشمنانم را به من تسلیم کرده‌ای تاخصمان خود را نابود بسازم.
  ron-1924: Ту фачь пе врэжмаший мей сэ дя досул ынаинтя мя, ши еу нимическ пе чей
    че мэ урэск.
  ben-OBCV: তুমি আমার শত্রুদের পালাতে বাধ্য করেছ, আর আমি আমার শত্রুদের ধ্বংস করেছি।
  som-som: Oo weliba cadaawayaashaydii waxaad ka dhigtay inay dhabarka ii jeediyaan,
    Si aan u kala gooyo kuwa i neceb.
  eng-ASVBT: Thou hast also made mine enemies turn their backs unto me, That I might
    cut off them that hate me.
  mna-mna: Nu ta kam ma koŋ koi bizin tiko pio. Tana zin wal ta tiur koi pio na, aŋkas
    zin ma timap kat.
  ita-1885: Essi gridarono, ma non vi fu chi li salvasse; Gridarono al Signore, ma
    egli non rispose loro.
  eng-ULB: You gave me the back of my enemies' necks; I annihilated those who hated
    me.
  spa-VBL: Hiciste que mis enemigos huyeran. Destruí a todos mis enemigos.
  fra-_FOB: Tu fais tourner le dos à mes ennemis devant moi; ceux qui me haïssaient,
    je les détruis.
  mal-mal: എന്നെ വെറുക്കുന്നവരെ ഞാൻ സംഹരിക്കേണ്ടതിന് അവിടുന്ന് എന്റെ ശത്രുക്കളെ പിന്തിരിഞ്ഞ്
    ഓടുമാറാക്കി.
  urd-GVR: Tū ne mere dushmanoṅ ko mere sāmne se bhagā diyā, aur maiṅ ne nafrat karne
    wāloṅ ko tabāh kar diyā.
  suz-BL: गे आं जोरी सत्रु आन कली प्रोक्‍‍पाइक्‍तीनी। मिनु गो आं कली काइ मदाक्‍ब आन
    कली साइक्‍ता‍मी।
  eng-NOY: Thou didst cause my enemies to turn their backs, So that I destroyed them
    that hated me.
  ita-1927: hai fatto voltar le spalle davanti a me ai miei nemici, e ho distrutto
    quelli che m’odiavano.
  ckb-ckb: دوژمنەکانم پشتیان تێ کردم و ڕایانکرد، من ناحەزەکانی خۆمم لەناوبرد.
  eng-BBE: By you their backs are turned in flight, so that my haters are cut off.
  xsi-xsi: Noko kuvetanzi naneŋgu kazâŋa tamâta sikâwa sipalilu silâ. Naŋa azavarunzi
    tamâta uru wisinzi nâna pa naŋa ŋinde kala sipamateteu.
  kan-OKCV: ನನ್ನ ಶತ್ರುಗಳು ನನಗೆ ಬೆನ್ನುಮಾಡಿ ಓಡಿಹೋಗುವಂತೆ ಮಾಡಿದಿರಿ; ನಾನು ನನ್ನ ವೈರಿಗಳನ್ನು
    ಸಂಹರಿಸಿದೆನು.
  tam-2017: நான் என்னுடைய எதிரியை அழிக்கும்படி, என்னுடைய எதிரிகளின் கழுத்தை எனக்கு
    ஒப்புக்கொடுத்தீர்.
  spa-RV-1909: Y dísteme la cerviz de mis enemigos, y destruí á los que me aborrecían.
  ron-BTF: Mi-ai dat de asemenea gâturile dușmanilor mei, ca să îi nimicesc pe cei
    ce mă urăsc.
  eng-WEBP: You have also made my enemies turn their backs to me, that I might cut
    off those who hate me.
  eng-FBV: You made my enemies run away; I destroyed all my enemies.
  nld-1939: Gij liet mij de rug van mijn vijanden zien, Mijn haters heb ik verdelgd.
  nch-BL: Miyaqui moicancuetque para cholojtehuase huan quej nopa huelqui niquintzontamilti.
  vie-1934: Chúa cũng khiến kẻ thù nghịch xây lưng cùng tôi; Còn những kẻ ghét tôi,
    tôi đã diệt chúng nó rồi.
  cha-cha: Guinin unfatinas ni y enimigujo na unaeyo ni y tataloñija, para juyulang
    y chumatliiyo.
  hin-CV: आपने मेरे शत्रुओं को पीठ दिखाकर भागने पर विवश कर दिया, वे मेरे विरोधी थे.
    मैंने उन्हें नष्ट कर दिया.
  eng-OURB: You have also made my enemies turn their backs to me, that I might cut
    off those who hate me.
  spa-BES: Y que delante de mí huyeron. Así pude destruir a los que me aborrecen.
  tdx-tdx: Nampitolihe’o amako ty hàto’ o rafelahikoo, vaho rinotsako o malaiñ’ahikoo.
  tha-KJV: พระองค์​ทรงโปรดประทานคอของศั​ตรู​ของข้าพระองค์​แก่​ข้าพระองค์ เพื่อข้าพระองค์จะทำลายบรรดาผู้​ที่​เกล​ียดชังข้าพระองค์เสียสิ้น
  por-BR-2018: E tu me deste a nuca de meus inimigos; destruí aos que me odiavam.
  deu-ELO: Und du hast mir gegeben den Rücken meiner Feinde; und meine Hasser, ich
    vernichtete sie.
  eng-WYC-2018: And thou hast given mine enemies aback to me; and thou hast destroyed
    men hating me/and thou hast destroyed them that hated me. (And thou hast given
    me the backs of my enemies; and I have destroyed those who hated me.)
  epo-epo: Vi forkurigas de mi miajn malamikojn, Kaj miajn malamantojn mi ekstermas.
  gfk-gfk: U ga gil ira nugu ebar bia diet na tar tihi diet tagu, ma diet naga hilau,
    ma iau te haliare diet ing diet ga malentakuane iau.
  uig-PIN: Düxmǝnlirimni kɵz aldimda arⱪisiƣa yandurup ⱪaqⱪuzdung, Xuning bilǝn manga
    ɵqmǝnlǝrni yoⱪattim.
  beo-beo: Dia hamobeba:le, na ha lai da naba:le hobeasa. Nowa da nama higasa, na
    da wadela:lesisa.
  tpi-OTNT: Yu mekim ol birua i tanim baksait na i ranawe long mi, na mi pinisim ol
    dispela man i no laikim mi.
  hau-SA: Ka sa abokan gābana suka juya suka gudu, na kuma hallaka abokan gābana.
  udu-udu: /E ki dhu aris unim pem kun ta ’kup̱ ki aha/ mmoṯu’k aha/ ’ko’d buni i
    is mo dhali uni gwansan kun shi/ki aha/ i e mo tani aha/ ’ce’dkina uni sho’k mo
    be.
  uig-LAT: Düshmenlirimni köz aldimda arqisigha yandurup qachquzdung, Shuning bilen
    manga öchmenlerni yoqattim.
  nde-nde: Wenza izitha zami zafulathela zabaleka, njalo ngazibhubhisa izitha zami.
  ton-ton: Pea kuo ke foaki foki kiate au ʻae kia ʻo hoku ngaahi fili; koeʻuhi ke
    u fakaʻauha ʻakinautolu ʻoku fehiʻa kiate au.
  ces-1613: Ty jsi zajisté mne přepásal udatností k boji, povstávající proti mně sehnul
    jsi pode mne.
  eng-WMB: You have also made my enemies turn their backs to me, that I might cut
    off those who hate me.
  tam-TCV: நீர் என் பகைவரை புறமுதுகிட்டு ஓடச்செய்தீர்; நான் அவர்களை அழித்தேன்.
  ceb-ULB: Gihatag mo kanako ang tangkugo sa akong mga kaaway; giwagtang ko kadtong
    nagdumot kanako.
  pol-UBG: Zmuszałeś moich wrogów do ucieczki, abym wykorzenił tych, którzy mnie nienawidzą.
  urd-GVU: تُو نے میرے دشمنوں کو میرے سامنے سے بھگا دیا، اور مَیں نے نفرت کرنے والوں
    کو تباہ کر دیا۔
  eng-OEBCW: You made my foes turn their back to me, and those who did hate me I finished.
  deu-1912: Du gibst mir meine Feinde in die Flucht, daß ich meine Hasser verstöre.
  kan-2017: ನನ್ನ ಶತ್ರುಗಳು ನನಗೆ ಬೆನ್ನುಕೊಟ್ಟು ಓಡುವಂತೆ ಮಾಡಿದ್ದೀ; ನನ್ನ ಹಗೆಯವರನ್ನು ನಾನು
    ನಿರ್ಮೂಲಮಾಡುವೆನು.
  yap-yap: Ga ma tuluf e pi to’ogor rog kar milgad rog; gu be thang mit e pi’in yad
    be fananikayeg.
  hlt-MCSB: Te dongah ka thunkha rhoek kah a rhawn te kai taengah na duen sak tih
    ka lunguet te ka biit.
  mdy-ETH: ታ ሞርካ ጊንሢም ባሺንቲ ጳሽካንዳጉዲ ኔ ማሄኔ፤ ታኣኒያ ታና ዒፃዞንሢ ጋፒሲ ባይዜኔ።
  twi-ASANTE: Womaa mʼatamfoɔ danee wɔn ho dwaneeɛ, na mesɛe wɔn a wɔtan me.
  eng-WEBU: You have also made my enemies turn their backs to me, that I might cut
    off those who hate me.
  acu-NT: Wina nemasur ainau winiangka tupikiakiarti tusam tsangkamkamiame. Nu tsangkamkau
    asakmin, wina kajertin ainaun amukmiajai.
  spa-PDDPT: Pusiste en fuga a mis enemigos, Para que yo venciera a quienes me aborrecían.
  gun-gun: Xerovaigua kuery rejapo ojavapa aguã rami. Xerayvu e'ỹ va'e amomba.
  agu-BL: Tan ilu' nche'le't ojk incontr tzinwutz. Ja chinxcye' tan chisotzaje'n yi
    e' yi ja chi'ch chic'u'l swe'j.
  ilo-ULB: Intedmo kaniak dagiti teltel dagiti kabusorko; Pinarmekko dagiti gumurgura
    kaniak.
  kpg-kpg: Goe ne hai ogu hagadaumee gii llele gi daha mo au. Au e daaligi gii odi
    digau ala nogo hudiou mai gi di au.
  uig-ARA: دۈشمەنلىرىمنى كۆز ئالدىمدا ئارقىسىغا ياندۇرۇپ قاچقۇزدۇڭ، شۇنىڭ بىلەن ماڭا
    ئۆچمەنلەرنى يوقاتتىم.
  sus-sus: I sɛnbɛ soma n yi ra n ma gere kui. I n yaxuie ragoroma n bun ma,
  pon-2006: Komwi me ketin kupwurehda ei imwintihti kan pwe re en kin tangasang ie;
    I kamwomwala irail kan me kin kailongkin ie.
  jae-jae: Aôm kôkêŋ aêŋoc ŋacjo sêc aê sêja. Aê gaseŋ êsêac samob, taŋ sêkêŋ kisa
    gêdêŋ aê naŋ su.
  ksd-ksd: U tar pukue vatalil kaugu umana ebar, Ma ure diat dia milmilikuane iau,
    iau tar ubu vue diat.
  tur-YTC: Benden nefret edenleri yok edeyim diye, Düşmanlarımın sırtını bana çevirttin.
  bel-N: Ты падперазаў мяне сілай дзеля бітвы, Ты паваліў перада мною тых, што паўсталі
    супраць мяне.
  kpr-kpr: Nine eoso, nanda gitofu na do sumburaera. Mave na imboe gambue usera ava,
    nane de sosighi useni.
  ind-AYT: (18-41) Engkau menyerahkan leher musuh-musuhku, dan aku menghabisi mereka
    yang membenciku.
  yom-yom: Ngeyo wuntinisanga bambeni ziama va ntualꞌama ayi ndibunga bobo bakundendanga.
  yut-yut: Aŋaki uwal tobɨl manji namɨŋek pasal kɨwit. Amɨn dɨma galak taŋ namgwit
    uŋun wagɨl dapbo pasɨlgwit.
  nya-nya: Inu munachititsa adani anga kutembenuka, kuonetsa misana yawo pothawa,
    ndipo ine ndinawononga adani angawo.
  hrv-hrv: Ti me opasa snagom za borbu, a protivnike moje meni podloži.
  mps-mps: Nago te boi bidi dabe tudi ola momainu ebaso, tama enade wi pai. Te enaba
    boi bidi yali bidi dabe te eno augwali ela muani.
  tpi-tpi: Yu mekim ol birua i tanim baksait na i ranawe long mi, na mi pinisim ol
    dispela man i no laikim mi.
  dan-1931: Du omgjorded mig med Kraft til Kampen, mine Modstandere tvang du i Knæ
    for mig;
  vie-OVCB: Chúa khiến địch quay lưng trốn chạy, bọn ghét con bị đánh tan hoang.
  guj-2017: તમે મારા શત્રુઓની પીઠ મારી તરફ ફેરવી છે કે, જેથી મારા દ્વેષીઓનો નાશ કરું.
  pon-2006A: Komwi me ketin kupwurehda ei imwintihti kan pwe re en kin tangasang ie;
    I kamwomwala irail kan me kin kailongkin ie.
  por-BRBSL: Você também fez meus inimigos virarem as costas para mim, que eu poderia
    cortar aqueles que me odeiam.
  eng-OEBUS: You made my foes turn their back to me, and those who did hate me I finished.
  swe-swe: Du utrustade (gav, klädde) mig med kraft (styrka, mod) för striden (kriget),
    du fick de som reste sig upp mot mig att böja sig för mig.
  cth-cth: Ka taran teh na yawng sak. Hottelah na kahmuhmanaw heh ka raphoe.
  twi-twi: Womaa mʼatamfo dan wɔn ho guanee, na mesɛe wɔn a wɔtan me.
  hlt-hlt: Te dongah ka thunkha rhoek kah a rhawn te kai taengah na duen sak tih ka
    lunguet te ka biit.
  tbz-SIM: Kuù n duɔ́ mmukpɑ̀rìwɛ̃rímú, kɛ te kɛ̀ n dootitɔbɛ̀ m bɔ̀útɛ́.
  msy-2020: Nɨ nan apanibagh amizɨ, me akɨribagh ighegha na gasegha uam are. Gumazir
    na gifongezir puvatɨziba, kɨ bar me gasɨghasɨki.
  dop-dop: Nyɑ́ hɑɑkənɑ-m yoou toŋ nɑ ń yeki nɑ mɑ kolontunɑɑ həntəɣɩ-m ɑtɛ.
  azb-azb: Düşmənlərimin kürəyini mənə sarı çevirdin, Mənə nifrət edən yağıları məhv
    etdim.
  eng-DBY: And mine enemies didst thou make to turn their backs unto me, and those
    that hated me I destroyed.
  hin-2017: तूने मेरे शत्रुओं की पीठ मेरी ओर फेर दी; ताकि मैं उनको काट डालूँ जो मुझसे
    द्वेष रखते हैं।
  wol-KYG: Sol nga ma dooley xare, sukkal ñi ma jógal, ñu féete ma suuf.
  bjr-bjr: Anee qini namuqaara qianaqa misa qini daaqu rufiasee sandeea. Sandaafaqa
    akaqausa qiniara fidiaqaa imariasa naru taikeeqa.
  eng-YLT: As to mine enemies — Thou hast given to me the neck, As to those hating
    me — I cut them off.
  kne-kne: Inturong Diyos et din kalaban ko yan tinmagtag da, din omililiget yan pinsek
    daida.
  eng-WYC-2017: And thou hast given mine enemies aback [or back] to me; and thou hast
    destroyed them that hated me.
  eng-WMBB: You have also made my enemies turn their backs to me, that I might cut
    off those who hate me.
  zat-NTPS: Be̱nu' buluzrunnuj benne' dxeledábague̱' neda' lawa', chee̱ bzria xi'a
    benne' ca' dxelecuídene̱' neda'.
  zty-NTPS: Beno' bẕonnjgak ḻawa' neda' benne' waḻe ka', na' bžia yi'a benne' ka'
    bi ẕḻé'egekle' neda' chawe'.
  urd-GVH: तूने मेरे दुश्मनों को मेरे सामने से भगा दिया, और मैंने नफ़रत करनेवालों
    को तबाह कर दिया।
  rug-rug: Ele va govete taloai Goi koa rau sari na qua kana, meke ele va matei rau
    saripu kukiti nau.
  gaz-gaz: Akka diinonni koo dugda duubatti deebiʼanii baqatan gooteerta; anis amajaajota
    koo barbadeesseera.
  fra-LSG: Tu me ceins de force pour le combat, Tu fais plier sous moi mes adversaires.
  yal-yal: I sɛnbɛn soma n yii yɛngɛ so feen nan na, i n yaxune sa n bun ma.
  iou-iou: Ba gäkä täŋpewi iwanaye näka umuntaŋpäŋ metäŋpeŋ kuŋtäŋpä kuk täkaŋ. Bureni,
    äma kokwawak täŋ namik täkaŋ u täŋpawak täkaŋ.
  haw-1868: Ua haawi mai no oe ia'u i ka a-i o ko'u mau enemi; I luku aku ai au i
    ka poe inaina mai ia'u.
  arb-NAV: يُوَلُّونَ الأَدْبَارَ هَرَباً أَمَامِي. وَأُفْنِي الَّذِينَ يُبْغِضُونَنِي.
  ded-ded: Nga ge ngabafocna faka ayemmena yeni ngadengina nearu meremma wanuma kenggec.
    Nga ngic yeneng neac modzongina tiu neng kpetotieyunuba kpac anggec.
  ewe-ewe: Èna nye futɔwo trɔ megbe dem helé du tsɔ, eye metsrɔ̃ nye futɔwo.
  eng-LEE: (18:41) And my enemies thou causest to turn their back to me; and those
    that hate me,—that I may destroy them.
  asm-FB: তুমি মোৰ শত্রুবোৰক মোৰ পৰা পিঠি দি পলাবলৈ দিলা; যিসকলে মোক ঘিণ কৰিছিল, মই
    তেওঁলোকক সংহাৰ কৰিলোঁ।
  sus-A: عِ سّنبّ سٌمَ ﭑ يِ رَ ﭑ مَ فٍرٍ كُي. عِ ﭑ يَشُييٍ رَفٌرٌ مَ ﭑ بُن مَ،
  fra-SBL: Tu as aussi fait en sorte que mes ennemis me tournent le dos, afin d'exterminer
    ceux qui me haïssent.
  hbo-hbo: וַתְּאַזְּרֵ֣נִי חַ֭יִל לַמִּלְחָמָ֑ה תַּכְרִ֖יעַ קָמַ֣י תַּחְתָּֽי׃
  kik-kik: Watũmire thũ ciakwa ihũndũke ciũre, na niĩ ngĩniina arĩa maathũire.
  fra-NCL: Tu me ceins de force pour le combat, tu fais plier sous moi mes adversaires.
  cek-AK: Kai hnuma kaminawk ka hum thai hanah, ka misanawk ih tahnongnawk doeh nang
    paek.
  cuk-cuk: An-isdarmalad anse-galakudedba, wakinnega be imaksad. Deyob isdar-an-dakdimalad
    an obelosad.
  tel-2017: నా శత్రువుల మెడ వెనుకభాగం నువ్వు నాకు అప్పగించావు. నన్ను ద్వేషించిన వాళ్ళను
    నేను పూర్తిగా నాశనం చేశాను
  hat-BSA: Ou te, anplis, fè lènmi m yo vire do yo ban mwen; konsa mwen te detwi sila
    ki te rayi mwen yo.
  kos-kos: Kom oru tuh mwet lokoalok luk in kaing likiyu; Nga kunauselosla su srungayu.
  hbo-WLC: וַתְּאַזְּרֵ֣נִי חַ֭יִל לַמִּלְחָמָ֑ה תַּכְרִ֖יעַ קָמַ֣י תַּחְתָּֽי׃
  ibo-ibo: I mere ka ndị iro m tụgharịa gbapụ ọsọ. Ebibikwara m ndị kpọrọ m asị.
  ory-ory: ମଧ୍ୟ ତୁମ୍ଭେ ମୋʼ ଶତ୍ରୁମାନଙ୍କୁ ମୋʼ ନିକଟରୁ ଫେରାଇ ଦେଇଅଛ, ତହିଁରେ ମୁଁ ଆପଣା ଘୃଣାକାରୀମାନଙ୍କୁ
    ଉଚ୍ଛିନ୍ନ କରିଅଛି।
  chk-chk: Ka föri pwe ekewe chon pälüeniei ra sü seniei, üa arosala chokewe mi oputaei.
  rop-rop: en yu na bin oldei meigim olabat ranawei brom mi wen deibin oldei luk mi
    kaman, en aibin oldei binijimap ol detlot enami main hu nomo bin laigim mi.
  ukr-1871: І ти віддав менї хребти ворогів моїх, і тих, що ненавидять мене, я знищу.
  yon-yon: Ebbed ne bondan ben amonombeewe kirokmoniiwe yeene monmaraan.
  deu-1951: (018-41) Du wandtest mir den Rücken meiner Feinde zu, und meine Hasser
    habe ich vertilgt.
  eng-JPS: (18-41) Thou hast also made mine enemies turn their backs unto me, and
    I did cut off them that hate me.
  srp-1865: Neprijatelja mojih pleæi ti mi obraæaš, i potirem nenavidnike svoje.
  lug-lug: Okyusizza abalabe bange ne bankuba amabega ne badduka, ne ndyoka nsanyaawo
    abo bonna abankyawa.
  heb-heb: ואיבי נתתה לי ערף ומשנאי אצמיתם׃
  ben-IRV: তুমি আমার শত্রুদেরকে আমার থেকে ফিরিয়ে দিয়েছ, আমি বিলুপ্ত করব যারা আমাকে
    ঘৃণা করে।
  ntu-ntu: Nim kx rngi-batrp nzdwaszkr enqmi rngeng ninge, Murde naodatix krkcng tzpxtxpx-ngrdr
    ninge.
  pan-pan: ਤੂੰ ਮੇਰੇ ਵੈਰੀਆਂ ਦੀ ਪਿੱਠ ਮੈਨੂੰ ਵਿਖਾਈ, ਅਤੇ ਮੈਂ ਆਪਣੇ ਘਿਣ ਕਰਨ ਵਾਲਿਆਂ ਦਾ ਸੱਤਿਆਨਾਸ
    ਕੀਤਾ।
  mya-JVB: အကျွန်ုပ် ကို မုန်း သောရန်သူတို့၏ လည်ပင်း ကို အကျွန်ုပ် ၌ အပ်၍၊ ဖျက်ဆီး
    ရသောအခွင့်ကိုပေး တော်မူ ၏။
  kgf-kgf: Geŋgaoc waŋ énécmina andégina numa néŋgacgic, haʒéc wannénʒu imi unudacba
    qahac wandacgic.
  tte-O: Kowa kuyatagelakeileli na siyabubu koliyau na kagu tokalomagigiliwo yasibayanaeli.
  tbg-tbg: Are ti navutaaka qetara haika nimiaramanta vika te unanaihai ruqemake kantama
    vuara. Ti navutaiqi varia vaiintika te vika vehi autu taiqa kaunara.
  hmo-hmo: Oiemu durua dainai, lau dekenai idia tuari taudia, be lau dekena amo idia
    heau, vadaeni lau idia dagedage henia taudia, be lau ese lau alaia ore.
  zar-NT: Benuʼ ga buluʼzxunnaj lahuaʼ nupa bitiʼ taʼléʼe nedaʼ dxiʼa, ateʼ busunítiaʼ
    nupa naʼ buluʼdíʼi nedaʼ.
  urd-urd: तूने मेरे दुश्मनों की नसल मेरी तरफ़ फेर दी, ताकि मैं अपने 'अदावत रखने वालों
    को काट डालूँ।
  bqc-SIM: N ma gba gbãa, ma zĩkàò, ń tò ma ibɛɛↄ mikpàa.
  tcz-CHONGTHU: Nangin angongchang'u neichotpha sah'in eivetda ho jouse chu kasumang
    sohtan ahi.
  mar-mar: तू मला माझ्या शत्रूंनाही त्यांची पाठ फिरवायला लावली आहे, ज्यांनी माझा द्वेष
    केला, त्यांचा मी नाश केला.
  isl-isl: Hjálpin frá þér var eins og brynja í bardaganum. Óvini mína beygðir þú
    undir mig.
  hlt-THB: Nang ing ka qaalkhqi hu benna cen sak khqi hyk ti, cawh kai ing him khqi
    pheng nyng.
  qub-qub: chiquimajcunapis nogapita gueshpir aywacunanpaj. Chaynöpami chiquimajcunataga
    illgächishcä.
  bqp-bqp: N tò ma zãngurinↄ kpɛ lì, akũ ma a ibɛrɛ pìnↄ kàkatɛ.
  hat-hat: (018:41) Ou fè lènmi m' yo kouri devan m'. Mwen disparèt tout moun ki rayi
    m' yo.
  eng-BSB: You have made my enemies retreat before me; I put an end to those who hated
    me.
  eng-WEBPB: You have also made my enemies turn their backs to me, that I might cut
    off those who hate me.
  kbq-kbq: Hagi Kagra ha' vaheni'a zamazeri koro hanke'za, zamefira rukrahe hu'za
    onke fre'za vazage'na, zamavesrama hunenantaza vahera mika zamahe vagare'noe.
  pon-pon: Kom kin kotin kaloedi on ia ai imwintiti kan, pwen kawela, me kailon kin
    ia.
  nhe-BL: Miyac moicancuepque para cholojtehuase huan queja nopa huelqui niquintzontlamilti.
  wnc-wnc: Gata pasiwi natane iwana mase nae namuking. Siwan ngana nae kaanga nataaingge
    apasiwa maiking.
  bus-bus: Ń tò ma zangurinↄ kpɛɛ lì, ben ma a ibɛɛ pìnↄ kàatɛ.
  gub-BL: Eremuzàn kar wamono ihewi ne wà. Amumaw herehe iakatuwawahy 'ym ma'e ihe
    wà.
