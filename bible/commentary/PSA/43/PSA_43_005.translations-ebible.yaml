    my God.
  eng-WMBB: 'Why are you in despair, my soul? Why are you disturbed within me? Hope
    in God! For I shall still praise him: my Saviour, my helper, and my God.'
  zat-NTPS: ¿Bizr chee̱ na' dxate ni'a na'u, bénne'du xu'a? ¿Bizr chee̱ na' zu' ste̱be
    lu xichaj lázrdawa'? Guleza lazre' Dios lawe' da güe lá'anaqueza' Le̱' da xula.
    Naque̱' Benne' dxuselé̱' neda', ne Dios chia'.
  zty-NTPS: ¿Biẕ chen' žat ni'a no'o, be' da' nakkza'? ¿Biẕ chen' že' zedlo' ḻo yichj
    ḻáẕda'wa'? Bx̱en ḻaže' Dios dan' wká'n ẕenkza' Le' da' yoble. Nake' Benne' žeslé'
    neda', na' Dios chia'.
  urd-GVH: ऐ मेरी जान, तू ग़म क्यों खा रही है, बेचैनी से क्यों तड़प रही है? अल्लाह
    के इंतज़ार में रह, क्योंकि मैं दुबारा उस की सताइश करूँगा जो मेरा ख़ुदा है और मेरे
    देखते देखते मुझे नजात देता है।
  rug-rug: Na vegua ke talotaṉa na balabala mamata si rau? Kaqu raṉea rau sa Tamasa,
    meke kaqu vahesi pulea rau sa qua Hinarupu meke sa qua Tamasa.
  gaz-gaz: Yaa lubbuu ko, ati maaliif gaddita? Na keessattis maaliif raafamta? Abdii
    kee Waaqa irra kaaʼadhu; ani amma iyyuu isa nan galateeffadha; Fayyisaa koo fi
    Waaqa koo nan jajadha.
  fra-LSG: Pourquoi t’abats-tu, mon âme, et gémis-tu au-dedans de moi? Espère en Dieu,
    car je le louerai encore; Il est mon salut et mon Dieu.
  yal-yal: Nanfera n niin sɔxɔlɛxi? Nanfera n bɔɲɛn sunuxi? N xa n yigin sa Ala yi.
    N mɔn a tantunma nɛn n ma Ala, n nakisimana.
  iou-iou: Yäke! Butewaki imata nadätat? Bänepna imata jägäm täyak? Ude nämo! Näk
    ŋode täŋpet yäŋ nadätat; Näk Anutu tubeŋ kuŋkaŋ pen api iniŋoret täŋpet! Imata,
    Ekänina uwä nämagurani ämana bureni-inik!
  haw-1868: 'No ke aha la oe i hoohaahaaia''i, e kuu uhane? No ke aha la oe i paumako
    ai iloko o''u? E hoolana i ka manao i ke Akua; No ka mea, e hoolea auanei au ia
    ia: Oia ke ola o ko''u maka, a me kuu Akua.'
  arb-NAV: لِمَاذَا أَنْتِ مُكْتَئِبَةٌ يَا نَفْسِي؟ لِمَاذَا أَنْتِ قَلِقَةٌ فِي
    دَاخِلِي؟ تَرَجَّيِ اللهَ فَإِنِّي سَأَظَلُّ أَحْمَدُهُ، لأَنَّهُ عَوْنِي وَإِلَهِي.
  ded-ded: O ubaongana, ge kucmama mi kecbesena amma ge herena manau dewaidzoc mi
    ambesena. Ni monggoc Anutu eriendzong memibade. Ge imocac ye negensima tomai kecna
    fora fingecbeso. Ye memeficna nga Anutuna.
  ewe-ewe: O! Nye luʋɔ, nu ka ta nèle nu xam ɖo? Nu ka ta nètsi dzodzodzoe le menye
    ɖo? Tsɔ wò mɔkpɔkpɔ da ɖe Mawu dzi, elabena magakafui, eya ame si nye nye Ɖela
    kple nye Mawu.
  eng-LEE: Why art thou cast down, O my soul? and why art thou disquieted within me?
    Hope thou in God; for I shall yet thank him, the salvation of my countenance,
    and my God.
  asm-FB: হে মোৰ মন, তুমি কিয় নিৰাশ হৈছা? কিয় মোৰ অন্তৰত ব্যাকুল হৈছা? ঈশ্বৰত ভাৰসা
    কৰা; কাৰণ মই পুনৰায় তেওঁৰ স্তুতি কৰিম। তেৱেঁই মোৰ সহায়, মোৰ ঈশ্বৰ।
  sus-A: ﭑ سٌندٌنيِ نِمِسَشِ مُنقٍ رَ؟ ﭑ بْحّ سُننُنشِ مُنقٍ رَ؟ ﭑ شَ ﭑ شَشِلِ تِ
    عَلَ رَ، ﭑ مَن شَ عَ تَنتُ عَ شَ كِسِ شَ قٍ رَ.
  fra-SBL: 'Pourquoi es-tu désespéré, mon âme ? Pourquoi es-tu troublé en moi ? L''espoir
    en Dieu ! Car je le louerai encore : mon sauveur, mon aide et mon Dieu.'
  hbo-hbo: מַה־תִּשְׁתֹּ֬וחֲחִ֨י ׀ נַפְשִׁי֮ וּֽמַה־תֶּהֱמִ֪י עָ֫לָ֥י הֹוחִ֣ילִי לֽ͏ֵ֭אלֹהִים
    כִּי־עֹ֣וד אֹודֶ֑נּוּ יְשׁוּעֹ֥ת פָּ֝נַ֗י וֵֽאלֹהָֽי׃
  kik-kik: Wee ngoro yakwa, ũkĩritũhĩirwo nĩkĩ? Ũrathĩĩnĩka ũguo nĩkĩ ũrĩ thĩinĩ wakwa?
    Wĩrĩgagĩrĩre o Ngai, nĩgũkorwo no ndĩrĩmũgoocaga, o we Mũhonokia wakwa na Ngai
    wakwa.
  fra-NCL: Pourquoi es-tu abattue, ô mon âme, et t’agites-tu en moi ? Espère en Dieu,
    car je le louerai encore, lui, le salut de ma face et mon Dieu !
  cek-AK: 'Aw ka hinghaih, tipongah na ngam sut loe? Tipongah ka palung thungah dawnraihaih
    hoiah na oh loe? Sithaw to oep ah: kai pahlongkung, ka bok ih Sithaw hoihhaih
    to ka pakoeh han vop.'
  cuk-cuk: ¿Ibiga an suli-suli-itogoe? ¿Ibiga an bukib-itogoe? ¡Gwen an deyob itogewilubsulinad!
    Bab-Dummad-abitodii an guoed, Bab-Dummad-e-nug-odummodii amba an guoed. Ar Bab-Dummad,
    an-abonogedid. Bab-Dummad, an-Bab-Dummadid.
  uig-CYR: Сән Өзүң мениң падишасимдурсән, и Худа, Сән Яқуп үчүн ғәлибиләр буйруғучидурсән.
  tel-2017: నా ప్రాణమా, నువ్వు ఎందుకు నిరుత్సాహంగా ఉన్నావు? నీలో నువ్వు ఎందుకు ఆందోళన
    పడుతున్నావు? దేవునిలో నమ్మకం ఉంచు. నా సహాయం, నా దేవుడూ అయిన ఆయన్ని నేను స్తుతిస్తాను.
  hat-BSA: 'Poukisa ou nan dezespwa, O nanm mwen? E poukisa ou twouble anndan m? Mete
    espwa ou nan Bondye! Paske m ap louwe Li ankò: O sove m, soutyen mwen an, ak Bondye
    m.'
  ukr-ONPU: Ти – Цар мій, Боже. Накажи дати перемогу Якову!
  kos-kos: Efu ku nga arulana supwar? Efu ku nga arulana fohs? Nga ac filiya finsrak
    luk in God, Ac nga fah sifilpa kaksakunul, Mwet Lango luk ac God luk.
  hbo-WLC: מַה־תִּשְׁתּ֬וֹחֲחִ֨י ׀ נַפְשִׁי֮ וּֽמַה־תֶּהֱמִ֪י עָ֫לָ֥י הוֹחִ֣ילִי לֵֽ֭אלֹהִים
    כִּי־ע֣וֹד אוֹדֶ֑נּוּ יְשׁוּעֹ֥ת פָּ֝נַ֗י וֵֽאלֹהָֽי׃
  ibo-ibo: O mkpụrụobi m, gịnị mere i ji daa mba? Gịnị mere i ji na-asụ ude nʼime
    m? Nwee olileanya na Chineke, nʼihi na m ka ga-eto ya ọzọ, onye Nzọpụta m na Chineke
    m.
  ory-ory: ହେ ମୋହର ପ୍ରାଣ, ତୁମ୍ଭେ କାହିଁକି ଶୋକାକୁଳ ହେଉଅଛ? ଓ ତୁମ୍ଭେ କାହିଁକି ମୋʼ ଅନ୍ତରରେ
    ଅସ୍ଥିର ହେଉଅଛ? ପରମେଶ୍ୱରଙ୍କଠାରେ ଭରସା ରଖ; କାରଣ ମୁଁ ପୁନର୍ବାର ତାହାଙ୍କର ପ୍ରଶଂସା କରିବି,
    ସେ ମୋʼ ମୁଖର ପ୍ରସନ୍ନତା ଓ ମୋହର ପରମେଶ୍ୱର ଅଟନ୍ତି।
  chk-chk: Ngüni, pwota ka letipengau, pwota ka ngüngü me loi? Üpwe apilükülükü Kot,
    pun üpwe mwareitisefäli ai Chon Amanau me ai Kot.
  rop-rop: Wotfo mi jidan brabli nogudbinji? Wotfo main hat im nomo opin? Ai garra
    libum ebrijing langa God, en afta na ai garra preisim im. Im main God, en im oldei
    seibum mi.
  ukr-1871: Чого хиляєшся, душе моя, і чого непокоїшся в менї? Вповай на Бога! Буду
    бо ще прославляти його, котрий є спасеннє лиця мого і Бог мій!
  yon-yon: O ne kingkin, eb komande yerene no kubokban kerewen? Komande ne niindem
    aom monmareeb? Kedi, God yaningko kankoonaniin kowe, yembed ari kwananeen ande
    meene. Ye kuu neyiib yaa doberene awawimaan ye karub, ye kuu ne God.
  deu-1951: Was betrübst du dich, meine Seele, und bist so unruhig in mir? Harre auf
    Gott! Denn ich werde ihm noch danken, daß er meines Angesichts Heil und mein Gott
    ist.
  eng-JPS: Why art thou cast down, O my soul? and why moanest thou within me? Hope
    thou in God; for I shall yet praise Him, the salvation of my countenance, and
    my God.
  srp-1865: Što si klonula, dušo moja, i što si žalosna? Uzdaj se u Boga; jer æu ga
    još slaviti, spasitelja mojega i Boga mojega.
  lug-lug: Lwaki wennyise ggwe emmeeme yange? Lwaki otabusetabuse munda yange? Weesige
    Katonda; kubanga nnaamutenderezanga, Omulokozi wange era Katonda wange.
  heb-heb: מה תשתוחחי נפשי ומה תהמי עלי הוחילי לאלהים כי עוד אודנו ישועת פני ואלהי׃
  ben-IRV: কেন তুমি আমার প্রাণকে নিরুৎসাহিত করছ? তুমি ঈশ্বরের আশা কর; কারণ আমি এখনও
    তাঁর প্রশংসা করবো, তিনি আমার পরিত্রান এবং আমার ঈশ্বর।
  ntu-ntu: Kxmule-esz' nabznge talvzo x nelznge vzdzm, A' sa na-abrtxtrpwo drtwrnge
    bam. Murde naglqlz-mou-ngrne nim kalr, Mzli kc na-arlapxq ninge.
  pan-pan: ਹੇ ਮੇਰੇ ਜੀਅ, ਤੂੰ ਕਿਉਂ ਝੁਕਿਆ ਹੋਇਆ ਹੈਂ? ਅਤੇ ਅੰਦਰ ਹੀ ਅੰਦਰ ਕਿਉਂ ਪਰੇਸ਼ਾਨ ਹੈਂ?
    ਪਰਮੇਸ਼ੁਰ ਉੱਤੇ ਆਸ ਰੱਖ! ਮੈਂ ਤਾਂ ਫੇਰ ਉਸ ਦਾ ਧੰਨਵਾਦ ਕਰਾਂਗਾ, ਜਿਹੜਾ ਮੇਰੇ ਮੁੱਖੜੇ ਦਾ ਬਚਾਓ
    ਅਤੇ ਮੇਰਾ ਪਰਮੇਸ਼ੁਰ ਹੈਂ।
  mya-JVB: အိုငါ့ ဝိညာဉ် ၊ သင်သည်အဘယ်ကြောင့် ညှိုးငယ် သနည်း။ ငါ့ အထဲ မှာအဘယ်ကြောင့်
    မ ငြိမ်မဝပ်ရှိသနည်း။ ဘုရား သခင်ကို မြော်လင့် လျက်နေလော့။ ငါ့ ကို ကယ်တင် တော်မူသောအရှင်
    ၊ ငါ ကိုးကွယ်သောဘုရား သခင်၏ကျေးဇူးတော်ကို ငါချီးမွမ်း ထောမနာ ပြုရလေအံ့ သတည်း။
  kgf-kgf: Kekec uŋana, némac niŋac kuc mama wamma némac niŋac qerinaiguc waiʒalaŋ
    numa kecʒaŋ? Gi imi Anutuac niŋkumu wambésémaŋ. Ni imi néwéc kic tanecna meyac
    néŋanʒac Anutu i mepési mimaŋ.
  tte-O: Na tawae kaiwena yanuwa-belubelu na nuwagu inae? Kani me yagu katepatu yasanasana
    na Yaubada ileboyau, kabo kani yatobalan yoi kaiwena iya yagu Yaubada yo kagu
    Tolebo.
  tbg-tbg: Mpo, vate nora maaravano tiqi vaimanta vauraro ti voqama kero muntuka qoraiqimantama
    vauro. Mpo, te mintimake variqi vuarora. Kaiqe te Kotirara viva ti kahaqiariravama
    vaivo tivaqi vuare. Te mintiaqi viha qaiqaavata vira autu tuaheraqi virerave.
    Vivama ti Variqavano ti ruaruama timitaariravama vaivo.
  hmo-hmo: Badina dahaka lauegu lalona ia hisihisi noho? Badina dahaka lauegu kudouna
    ia metau noho? Lau ese Dirava do lau abidadama henia, bona iena durua totona do
    lau naria, badina ia be lauegu Dirava. Unai dainai lau ese iena ladana do lau
    hanamoa lou.
  zar-NT: ¿Bizx que risë́bidaʼ ládxaʼa, en bizx que röʼa böniga? Uzxöni ládxaʼa-nëʼ
    Xanruʼ Dios, tuʼ huadxín dza cuʼa-nëʼ yöl-laʼ ba le yúbölö, tuʼ náquiëʼ Nu rusölá
    nedaʼ, en náquiëʼ Dios quiaʼ.
  urd-urd: ऐ मेरी जान! तू क्यूँ गिरी जाती है? तू अन्दर ही अन्दर क्यूँ बेचैन है? ख़ुदा
    से उम्मीद रख, क्यूँकि वह मेरे चेहरे की रौनक़ और मेरा ख़ुदा है; मैं फिर उसकी सिताइश
    करूँगा।
  rus-SYN: Боже, Царь мой! Ты - тот же; даруй спасение Иакову.
  bqc-SIM: Bↄ́yãi ma sↄ̃ ↄ̃̀ↄkpài? Bↄ́yãi ma nↄ̀sɛ yài? Máↄ wɛdↄ Luazi, asa má
    ɛa màↄ aà táasilɛ, ma Suabana, ma Lua.
  tcz-CHONGTHU: Idia lungkham kahim? Ipidinga kalung lhadah ham? Keiman kakinepna
    Elohim Pathen a koi inge! Eihuhhingpa le Elohim ka Pathen keiman nangma thangvah
    kit inge!
  mar-mar: हे माझ्या जीवा तू निराश का झाला आहेस? आतल्या आत तू का तळमळत आहेस? देवाची
    आशा धर, कारण जो माझी मदत आणि माझा देव त्याची मी आणखी स्तुती करेन.
  isl-isl: Sál mín hvers vegna ertu döpur og kjarklaus? Treystu Guði! Víst mun ég
    fá að lofa hann á ný, því hann mun hjálpa mér og aftur mun auglit mitt gleðjast!
  hlt-THB: Aw ka hqingnaak ikaw tinawh nu nang ngam hqoeng vik? Ikawtih kak kawk khuiawh
    ngaihang tum na na awm? Bawipa awh ngaih-unaak ce ta lah, anih taw kam kyihcah
    hly dawngawh, ka hulkung ingkaw ka Khawsa ce.
  qub-qub: ¿Imanirtaj yarpachacushaj? ¿Imanirtaj llaquicushaj? Tayta Diosmanmi yäracuycä.
    Payllatami alabashäpis. Paymi Salbamaj Diosnëga.
  bqp-bqp: Bↄ́yãin ma nɛ̀sɛɛ yàkaa? À kɛ̀ dera ma laakarii fùtɛɛ? Manigↄ̃ wɛ́ dↄ
    Ludai, zaakũ mani ɛra màgↄ̃ a sáabu kpá, ma Surabari, ma Luda.
  hat-hat: Wi, men poukisa m' kagou konsa? Poukisa m'ap plenn konsa nan kè m'? M'ap
    mete espwa mwen nan Bondye, paske mwen gen pou m' fè lwanj li ankò. Se li k'ap
    delivre m', se li ki Bondye mwen.
  eng-BSB: Why are you downcast, O my soul? Why the unease within me? Put your hope
    in God, for I will yet praise Him, my Savior and my God.
  eng-WEBPB: 'Why are you in despair, my soul? Why are you disturbed within me? Hope
    in God! For I shall still praise him: my Saviour, my helper, and my God.'
  kbq-kbq: Nahigeno nagu'amo'a kna huno evuneramie? Hagi nahige'na nasuzampina mani'na
    nevue? Nagra Anumzamo'ma nazama hanigu amuhara hugahue! Nagu'mavazi'nea Anumzanimofona
    mago'ene zagamera hu'na agia erisga hugahue.
  pon-pon: Nen i, da me koe injenjuedeki o jota moleileiki? Aui aui Kot! Pwe i pan
    danke i, pwe i jauaj pan maj ai o ai Kot.
  nhe-BL: San tlapic nimocuesos. Na nimotemachijtoc ipan ta, noTeco Dios, huan sampa
    nimitzpaquilismacas, pampa, ta tinoDios, huan tinotemaquixtijca.
  wnc-wnc: Siwan dasingge na musipmaatang meyambamu asinggan panggat? Dasingge musipma
    apbinga kasatnanggak? Na Anutuekan banip sike yuwawa ita akgatangamik. Sike i
    Anutuna, ge ita na akgatangamunggaunin. Unzingge nata itane umana gatu yatangenawit.
  bus-bus: Bↄ́yãnzin ma nↄ̀sɛ yàkazi? À kɛ̀ dia ma làakari fɛ̀ɛɛ? Mɛ́gↄ̃ wɛ́ɛ dↄ
    Ludazi, zaakɛ mɛ́ ɛara màgↄ̃ à sáabu kpaamɛ, ma Mìsiri, ma Luda.
  gub-BL: Màràzàwe tuwe azemumikahy ihe. Màràzàwe tuwe naherurywete kwaw. Nezewe rehe
    we àro putar Tupàn ikatu ma'e hemiapo ràm ihe nehe. Amume'u putar ikatu haw teko
    wanupe ihe nehe no. Wiko hepyro har romo hezar romo a'e.
  eng-DRA: Thou art thyself my king and my God, who commandest the saving of Jacob.
