    som är närvarande. Några av namnen är: Den levande Guden, Guds ansikte, min Gud,
    min levande Gud, min klippa, min tillflykt, Gud min jublande glädje, osv. I en
    psalm som klagar på Guds frånvaro är han ironiskt nog väldigt närvarande! Teologen
    Konrad Schaefer skriver att Guds frånvaro är smärtsam, men ironiskt nog är smärtan
