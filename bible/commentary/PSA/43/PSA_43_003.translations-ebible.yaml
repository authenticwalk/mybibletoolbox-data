verse: PSA.043.003
translations:
  mal-C: അവിടത്തെ പ്രകാശവും സത്യവും അയയ്ക്കണമേ, അവ എന്നെ നയിക്കട്ടെ; അവിടത്തെ വിശുദ്ധപർവതത്തിലേക്ക്
    അവയെന്നെ ആനയിക്കട്ടെ, അങ്ങയുടെ തിരുനിവാസസ്ഥാനത്തേക്കും.
  deu-TKW: Sende dein Licht und deine Wahrheit! Die sollen mich führen, sollen mich
    hinbringen zu deinem heiligen Berg und zu deiner Wohnung,
  lin-lin: Tinda mwinda mpe solo na Yo mpo ete ekamba mpe emema ngai na ngomba na
    Yo ya bule epai wapi ovandaka ;
  mmx-mmx: Una lox asuusu laxasep taram eburu mi levelinga ruturun tia. Dunam gomgonga
    ia la duna lam ka amlong ia uto Saion, lakaana xaala ram, la uto bok at loogu
    laplavang taram nenu u nemen teren.
  eng-LSV: Send forth Your light and Your truth, || They lead me, they bring me in,
    || To Your holy hill, and to Your dwelling places.
  eng-GNV: 'Sende thy light and thy trueth: let them leade mee: let them bring mee
    vnto thine holy Mountaine and to thy Tabernacles.'
  eng-WEBSTER: 'O send out thy light and thy truth: let them lead me; let them bring
    me to thy holy hill, and to thy tabernacles.'
  nhw-BL: Toteco Dios, techyacana ica motlahuil huan technextili catli melahuac. Quej
    nopa, quena, huelis nimocuepas motlal huan campa motepe catli tlatzejtzeloltic
    campa ta tiitztoc ipan mocaltiopa.
  swh-ONEN: Tuma hima nuru yako na kweli yako na viniongoze; vinilete mpaka mlima
    wako mtakatifu, mpaka mahali unapoishi.
  bba-bba: A de wunɛn yɑm bururɑm kɑ wunɛn bɔrɔkinirɑ n mɑn kpɑre. A kɑ mɑn doo sere
    wunɛn ɡuu dɛɛrɑ ten mi, mi ɑ wɑ̃ɑ,
  eng-KJVCPB: 'O send out thy light and thy truth: let them lead me; Let them bring
    me unto thy holy hill, and to thy tabernacles.'
  luo-luo: Or lerni kod adierani, orgi mondo gitelna; yie mondo gikela nyaka godi
    maler, nyaka kama idakie.
  aii-aii: ܫܲܕܸܪ ܒܲܗܪܘܼܟ݂ ܘܫܲܪܝܼܪܘܼܬܘܼܟ݂، ܐܵܢܝܼ ܒܸܬ ܡܕܲܒܪܝܼ ܠܝܼ، ܒܸܬ ܡܲܝܬ‌ܝܼ ܠܝܼ ܠܛܘܼܪܵܐ
    ܕܩܘܼܕܫܘܼܟ݂ ܘܠܡܲܫܟܢܘܼ̈ܟ݂.
  meu-meu: Emu diari bona emu hereva momokani a siaia mai, idia ese bae hakaugu; emu
    ororo helaḡana bona emu noho kalagana ediai bae hakaugu vasi.
  npi-ULB: ओहो, तपाईंको प्रकाश र तपाईंको सत्यता पठाउनुहोस् । तिनीहरूले मलाई डोर्‍याऊन्
    । तिनीहरूले मलाई तपाईंको पवित्र पहाड र तपाईंको वासस्थानमा ल्याऊन् ।
  yor-yor: Rán ìmọ́lẹ̀ àti òtítọ́ rẹ jáde, jẹ́ kí wọn ó máa dáàbò bò mí; jẹ́ kí wọn
    mú mi wá sí òkè mímọ́ rẹ, sí ibi tí ìwọ ń gbé.
  pes-OPCB: نور و راستی خود را بفرست تا هدایتم کنند و مرا به کوه مقدّس تو و به مکان
    سکونتت بازگردانند.
  tgl-ULB: O, ipadala mo ang iyong liwanag at katotohanan; hayaan mong pangunahan
    nila ako; hayaan mong dalhin ako sa banal mong burol at sa iyong tabernakulo.
  nop-nop: Dagoŋ hinek medege biyagoŋ tiŋa nadinadige kameune buŋa talik nanindidimewek,
    kaŋ nu Saiyon, da’walaŋ kweboboege foloŋ didimeŋgoŋ wooŋ du yot hatilaŋneŋ uŋgoŋ
    wit.
  cbu-NT: Ashiriya, Apaa, shaana wizpurirish zanganingi, Nuwaa mangi tuwizpurtamaama.
    Sheerush, shaanpee pangish machinda yap shiy taarish ambi.
  hui-hui: I̱ heyalu Hari Saiono í̠ninaga hari loma bia hene wedagoria tigatiga puabo
    halu poliyabi í̠ninaga anda í̠ kegoria ibuliyabi í̠na í̠ninaga wá holenemebi henene
    lolenemebi i̱ haru haabo habelo hameledo.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​အ​လင်း​တော်​နှင့် သစ္စာ​တ​ရား​တော်​ကို​စေ​လွှတ်​၍ ကျွန်​တော်​မျိုး​အား​ကိုယ်​တော်​ရှင်​၏​သန့်​ရှင်း
    မြင့်​မြတ်​သည့်​ဇိ​အုန်​တောင် သို့​လည်း​ကောင်း၊ ကိုယ်​တော်​ကိန်း​ဝပ်​ရာ​ဗိ​မာန်​တော်​သို့​လည်း​ကောင်း
    ပြန်​၍​ပို့​ဆောင်​စေ​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱིས་ཉིད་ཀྱི་འོད་དང་བདེན་པ༌སྩོལ། །དེ་ཡིས་ང་ལ་ལམ་སྟོན་མཛད་ནས༌ནི། །དམ་པའི་རི་དང་བཞུགས་གནས་དེར་འཁྲིད༌རོགས།།
  wsk-wsk: Nika nikim se nika bitua ningo mu te lage aga kasuru ale agarak nika bagara
    kuwim, ka duruk laili mu te agarak namarko.
  sna-sna: Tumirai chiedza chenyu nechokwadi chenyu, ngazvinditungamirire; ngazvindisvitse
    kugomo renyu dzvene, kunzvimbo yamunogara.
  spa-BLM: Oh, envía tu luz y tu verdad. Deja que me guíen. Deja que me lleven a tu
    santa colina, a sus tiendas.
  cac-cac: Ch'ox a saquilq'uinal d'ayin yed' a lolonel te yel, yic vach' ol in sch'ox
    d'a sb'eal jun tzalan yic ejmelal b'aj cajan ach eq'ui.
  swh-ULB: Oh, tuma nuru yako na kweli yako ziniongoze. Ziniletee mlima wako mtakatifu
    na makao yako.
  bel-bel: Ты рукою Тваёю панішчыў народы, а іх насадзіў; расьсеяў плямёны і выгнаў
    іх;
  deu-ELBBK: Sende dein Licht und deine Wahrheit; sie sollen mich leiten, mich bringen
    zu deinem heiligen Berg und zu deinen Wohnungen.
  mbb-OT: Teyawi a ne penurua a te tutuu su para meǥiyahi a te kebpekid-uliey kenikew
    ziyà te valey nu he ziyà te segradu he vuvungan.
  mal-2015: നിന്റെ പ്രകാശവും സത്യവും അയച്ചുതരേണമേ; അവ എന്നെ നടത്തുമാറാകട്ടെ; നിന്റെ
    വിശുദ്ധപർവ്വതത്തിലേക്കും തിരുനിവാസത്തിലേക്കും അവ എന്നെ എത്തിക്കുമാറാകട്ടെ.
  gup-gup: Mah, ngudda kanmarnebolkwolka dja mak kanbukkabukkan kunwoybuk ke, ba bu
    kandurndiwe kore ngudda ke kuwarddekimuk kubolkdjamun ke, dja kore ngudda yiyo.
  rmc-rmc: Bičhav tiro švetlos the tiro čačipen, hoj man te ľidžan! Mi anen man pre
    tiro sveto verchos, pre oda than, kaj tu bešes.
  nlg-nlg: Mo nira vetena rughuhoru mai nimua na marara mana utuni. ma kara righitaoniu
    lubatira ge kara liuliu va ta nimua na ghotu tabu, va tana bonamu to ghahagho
    iga.
  pes-OPV: نور و راستی خود را بفرست تا مرا هدایت نمایند. و مرا به کوه مقدس تو و مسکن
    های تو رسانند.
  ron-1924: Тримите лумина ши крединчошия Та ка сэ мэ кэлэузяскэ ши сэ мэ дукэ ла
    мунтеле Тэу чел сфынт ши ла локашуриле Тале!
  ben-OBCV: তোমার জ্যোতি ও তোমার সত্য আমার কাছে পাঠাও, তারা আমাকে পথ দেখাক; তারা তোমার
    পবিত্র পর্বতে আমাকে নিয়ে যাক সেই স্থানে যেখানে তুমি বসবাস করো।
  som-som: Nuurkaaga iyo runtaada ii soo dir, oo ha i hoggaamiyeen, Oo ha i keeneen
    buurtaada quduuska ah, iyo taambuugyadaada.
  lat-VUC: Manus tua gentes disperdidit, et plantasti eos; afflixisti populos, et
    expulisti eos.
  eng-ASVBT: 'Oh send out thy light and thy truth; let them lead me: Let them bring
    me unto thy holy hill, And to thy tabernacles.'
  mna-mna: Ur mat pio mi so yo pa sua ku ŋonoono. Naso kam peeze pio, mi pazal yo
    be aŋmiili ma aŋsala mini pa abal ku potomŋana Sion. Pa ina nu murim kat ta tina.
  ita-1885: Manda la tua luce, e la tua verità; giudinmi esse, Ed introducanmi al
    monte della tua santità, e ne' tuoi tabernacoli.
  eng-LXXUP: 'Thine hand utterly destroyed the heathen, and thou didst plant them:
    Thou didst afflict the nations, and cast them out.'
  eng-ULB: Oh, send out your light and your truth, let them lead me. Let them bring
    me to your holy hill and to your dwelling.
  spa-VBL: Envía tu luz y tu verdad para que me guíen; deja que me lleven a tu monte
    santo, al lugar donde vives.
  fra-_FOB: Envoie ta lumière et ta vérité; qu'elles me conduisent, qu'elles m'amènent
    sur ta montagne sainte, vers tes tabernacles!
  mal-mal: അവിടുത്തെ പ്രകാശവും സത്യവും അയയ്ക്കേണമേ; അവ എന്നെ നടത്തട്ടെ; അവിടുത്തെ
    വിശുദ്ധപർവ്വതത്തിലേക്കും തിരുനിവാസത്തിലേക്കും അവ എന്നെ എത്തിക്കട്ടെ.
  lit-lit: Siųsk savo šviesą ir savo tiesą, teveda jos mane; teparveda mane į tavo
    šventąjį kalną ir į tavo didingą padangtę!
  urd-GVR: Apnī raushnī aur sachchāī ko bhej tāki wuh merī rāhnumāī karke mujhe tere
    muqaddas pahāṛ aur terī sukūnatgāh ke pās pahuṅchāeṅ.
  suz-BL: इन छेङछेङ नु इन थमा पतीके सोइक्‍तीन। मिनु मेकोमी आं कली लां कोंइशा इन डांडा
    नु इन बाक्‍तीकेमी चाक्‍यील।
  eng-NOY: O send forth thy light and thy truth; let them guide me; Let them lead
    me to thy holy mountain, and to thy dwelling-place!
  ita-1927: Manda la tua luce e la tua verità; mi guidino esse, mi conducano al monte
    della tua santità, nei tuoi tabernacoli.
  ckb-ckb: ڕووناکی و ڕاستی خۆت بنێرە، با ئەوان ڕێنماییم بکەن، با ئەوان بمهێننە کێوی
    پیرۆزت، بۆ نشینگەکەت.
  eng-BBE: 'O send out your light and your true word; let them be my guide: let them
    take me to your holy hill, and to your tents.'
  xsi-xsi: Naŋa ano pano tu kuo ne sinâla tava ne ŋgua mao imâ, ŋana itula nzâla pa
    naŋa ku ikaina ayoka sondo pa noko tamwata ne tuu sapâŋa Saion, niani ndaina noko
    uru kumo.
  kan-OKCV: ನಿಮ್ಮ ಬೆಳಕನ್ನೂ ನಿಮ್ಮ ಸತ್ಯವನ್ನೂ ಕಳುಹಿಸಿರಿ; ಅವು ನನ್ನನ್ನು ನೀವು ವಾಸಿಸುವ ನಿಮ್ಮ
    ಪರಿಶುದ್ಧ ಪರ್ವತಕ್ಕೆ ನನ್ನನ್ನು ಬರಮಾಡಲಿ.
  tam-2017: உமது வெளிச்சத்தையும் உமது சத்தியத்தையும் அனுப்பியருளும்; அவைகள் என்னை
    நடத்தி, உமது பரிசுத்த மலைக்கும் உம்முடைய தங்கும் இடங்களுக்கும் என்னைக் கொண்டுபோகட்டும்.
  spa-RV-1909: 'Envía tu luz y tu verdad: éstas me guiarán, me conducirán al monte
    de tu santidad, y á tus tabernáculos.'
  ron-BTF: O, trimite lumina ta și adevărul tău să mă conducă; ele să mă ducă la muntele
    tău cel sfânt și la tabernacolele tale.
  eng-WEBP: Oh, send out your light and your truth. Let them lead me. Let them bring
    me to your holy hill, to your tents.
  eng-FBV: Send your light and your truth so they can guide me; let them lead me to
    your holy mountain, to the place where you live.
  nld-1939: 'Zend uw licht en uw trouw: Zij zullen mij leiden, En voeren naar uw heilige
    berg en uw woning.'
  nch-BL: Toteco Dios, techyacana ica motaahuil huan technextili cati melahuac. Quej
    nopa, quena, huelis niyas ipan motal huan campa motepe cati tatzejtzeloltic campa
    ta tiitztoc ipan motiopa.
  vie-1934: 'Cầu Chúa phát ánh sáng và sự chân thật của Chúa ra: Nó sẽ dẫn tôi, đưa
    tôi đến núi thánh và nơi ở của Chúa.'
  cha-cha: 'O tago y mananamo, yan y minagajetmo; ya uesgaejonyo: ya uchuleyo asta
    y santos na egsomo, yan y tabetnaculumo.'
  hin-CV: अपनी ज्योति तथा अपना सत्य भेज दीजिए, उन्हें ही मेरी अगुवाई करने दीजिए; कि
    मैं आपके पवित्र पर्वत तक पहुंच सकूं, जो आपका आवास है.
  eng-OURB: Oh, send out your light and your truth. Let them lead me. Let them bring
    me to your holy hill, To your tents.
  spa-BES: O envía tu luz y tu palabra verdadera; que sean mi guía; que me lleven
    a tu santo monte y a tu morada.
  tdx-tdx: Ahitrifo ty hazavà’o naho ty hatò’o, hiaolo, hanese ahy mb’amy vohi’o miavakey
    mb’eo, vaho mb’an-kivoho’o mb’eo.
  tha-KJV: โอ ขอทรงโปรดใช้ความสว่างและความจริงของพระองค์ออกไปให้นำข้าพระองค์ ให้​ทั้งสองนำข้าพระองค์มาถึงภูเขาบริ​สุทธิ​์ของพระองค์
    และถึงพลับพลาของพระองค์
  por-BR-2018: Envia tua luz e tua verdade, para que elas me guiem, para que me levem
    ao monte de tua santidade e a tuas habitações;
  deu-ELO: Sende dein Licht und deine Wahrheit; sie sollen mich leiten, mich bringen
    zu deinem heiligen Berge und zu deinen Wohnungen.
  eng-WYC-2018: Send out thy light, and thy truth; those led me forth, and brought
    me into thine holy hill, and into thy tabernacles. (Send out thy light, and thy
    truth; they shall lead me forth, and bring me to thy holy hill, and to thy Temple.)
  epo-epo: Sendu Vian lumon kaj Vian veron, ke ili min gvidu, Ke ili alvenigu min
    al Via sankta monto kaj al Via loĝejo.
  gfk-gfk: Tule hawaat no num lulungo ma no num tutun bia dir na lue iau, dir na lamus
    iau uram ra num halhaliana uladih, ukaia hono subaan nong u la lalon kaia.
  uig-PIN: Ɵz ⱨǝⱪiⱪiting wǝ nurungni ǝwǝtkin, Ular meni yetǝkligǝy! Meni muⱪǝddǝs
    teƣingƣa, Makaningƣa elip kǝlgǝy!
  beo-beo: Dia dafawanedafa hou amola hadigi hou amoga Dia na oule ahoanoma:ne iasima!
    Dia na Dia sema agolo Saione amola Dia Debolo Diasu (amo ganodini Di da esala),
    amoga na bu oule misa!
  tpi-OTNT: Yu mas salim tok tru na lait bilong yu i kam na soim rot long mi, bai
    mi go stret long Saion, em maunten bilong yu yet, na bai mi go long dispela haus
    yu save stap long en.
  hau-SA: Ka aiko da haskenka da gaskiyarka, bari su bishe ni bari su kawo ni ga dutsenka
    mai tsarki, zuwa wurin da kake zama.
  udu-udu: Ayy, hashi moŋkush pini mo dhali gwoŋ ganam pini mo. Dhalki uni shu aha/
    bway mo. Dhalki uni sus aha/ mo e ’kuwosh pini jin ḵogu mo dhali mom pini jin
    c̱a’ba /e mo.
  uig-LAT: Öz heqiqiting we nurungni ewetkin, Ular méni yétekligey! Méni muqeddes
    téghinggha, Makaninggha élip kelgey!
  nde-nde: Thumela ukukhanya kwakho leqiniso lakho, kakungikhokhele; kakungilethe
    entabeni yakho engcwele, endaweni lapho ohlala khona.
  ton-ton: 'Ke ke fekau atu hoʻo maama mo hoʻo moʻoni: tuku ke na tataki au; tuku
    ke na ʻomi au ki ho moʻunga māʻoniʻoni, mo ho ngaahi fale fehikitaki.'
  ces-1613: Sešliž světlo své a pravdu svou, to ať mne vodí a zprovodí na horu svatosti
    tvé a do příbytků tvých,
  eng-WMB: Oh, send out your light and your truth. Let them lead me. Let them bring
    me to your holy hill, to your tents.
  tam-TCV: உமது ஒளியையும் உமது உண்மையையும் அனுப்பும்; அவை எனக்கு வழிகாட்டட்டும். நீர்
    குடியிருக்கும் இடமான உமது பரிசுத்த மலைக்கு அவை என்னைக் கொண்டுவரட்டும்.
  ceb-ULB: O, ipadala ang imong kahayag ug ang imong kamatuoran, tugoti sila sa paggiya
    kanako. Tugoti sila sa pagdala kanako sa imong balaang bungtod ug sa imong puloy-anan.
  pol-UBG: Ześlij twoje światło i prawdę, niech mnie wiodą i wprowadzą na twoją świętą
    górę i do twoich przybytków.
  agr-agr: Amina tsaaptinjum dekaskegmijai sujusta, nunú jintinjuati. Muja ame etegkamunum
    pujam nuwi wakatag tusaish wajuk wemainaita nuna.
  kyc-kyc: Embena yanga paupau lengepe kinyinya rengepe dolapo peyakape. Embena yuu
    kyau poo pyasi Sayone lenge dokonape embena tembole anda emba palenge dokonape
    namba dee kamba laminyuo penale.
  urd-GVU: اپنی روشنی اور سچائی کو بھیج تاکہ وہ میری راہنمائی کر کے مجھے تیرے مُقدّس
    پہاڑ اور تیری سکونت گاہ کے پاس پہنچائیں۔
  eng-OEBCW: 'Send forth your light and your truth, let them be my guides: to your
    holy hill let them bring me, to the place where you live.'
  deu-1912: Sende dein Licht und deine Wahrheit, daß sie mich leiten und bringen zu
    deinem heiligen Berg und zu deiner Wohnung,
  kan-2017: ನಿನ್ನ ಬೆಳಕನ್ನು, ನಿನ್ನ ಸತ್ಯಪ್ರಸನ್ನತೆಗಳನ್ನು ಕಳುಹಿಸು; ಅವು ನಿನ್ನ ಪರಿಶುದ್ಧಪರ್ವತಕ್ಕೆ
    ನನ್ನನ್ನು ಕರೆದುಕೊಂಡು ಹೋಗಿ ನಿನ್ನ ನಿವಾಸಕ್ಕೆ ಬರಮಾಡಲಿ.
  yap-yap: Mpi’ e tamilang rom nge thin rom nib riyul’ nge yib ngog, ngar pow’iyew
    gag miyow fulwegneg nga Zion, ko burey rom nib thothup, nge ngalan e tempel rom,
    ko gin ga ma par riy!
  hlt-MCSB: Na khosae neh na oltak te han tueih lah. Amih loh na tlang cim neh na
    tolhmuen la kai m'mawt saeh lamtah n'thak saeh.
  mdy-ETH: ኔኤኮ ፖዖና ጎኑሞና ታኣም ዳኬ፤ ዔያታ ታና ዔኪ ኔኤኮ ዱማዼ ዹኮ ኔኤኮ ዎርቆ ማኣሮዋ ታና ሄሊሶንጎ።
  twi-ASANTE: Soma wo hann ne wo nokorɛ ma wɔn nkyerɛ me ɛkwan; ma wɔmmfa me mmra
    wo Bepɔ Kronkron no so, faako a woteɛ hɔ.
  eng-WEBU: Oh, send out your light and your truth. Let them lead me. Let them bring
    me to your holy hill, to your tents.
  acu-NT: Ami pujutirmin jeatnuka aminu jintim juwaitai tusam, tura aminu chichamem
    nekas aa nu paan nekamtikruata.
  spa-PDDPT: Envía tu luz y tu verdad. Éstas me guiarán. Ellas me conducirán a tu
    Montaña Santa y a tus moradas.
  gun-gun: Emboguejy nerexakã ha'e anhetẽ va'e, xereraa aguã ndevygua yvyty iky'a
    e'ỹ va'e áry nembojeroviaaty oĩ va'e py.
  agu-BL: Ẍchaje'u' yi bintzi swetz. Ẍchaje'u' swetz bantz inxome'n te yi balaj be',
    yi na opon kale atit yi wi'wtz yi chin xan nin, kale najle'tu'.
  ilo-ULB: O, ibaonmo ti silawmo ken ti kinapudnom; idalandak koma; ipandak koma iti
    nasantoan a turodmo ken iti tabernakulom.
  kpg-kpg: Hagau ina mai do maalama mo di tonu e dagi au, ge lahi labelaa au gi muli
    gi dau gonduu haga madagu go Zion, gi di gowaa dela e noho iei Goe.
  uig-ARA: ئۆز ھەقىقىتىڭ ۋە نۇرۇڭنى ئەۋەتكىن، ئۇلار مېنى يېتەكلىگەي! مېنى مۇقەددەس
    تېغىڭغا، ماكانىڭغا ئېلىپ كەلگەي!
  bps-bps: Tuyalam deg i kalwam fye teengu i dalangu, na i kaglutam i malak deg na
    mebe deg samfulê di Bong Gumneam déén di bululam, Sion.
  sus-sus: I xa n ma kira iyalan i xa nɔndi ra, i xa n xun ti sigafe ra i yire i xa
    geya sɛniyɛnxi fari.
  pon-2006: Komw ketin kadarodo sapwellimomwi marain oh mehlel pwe en kahluwa ie oh
    pwurehng kahrehiewohng ni sapwellimomwi dohl sarawi, Saion, oh nan Tehnpasomwi,
    wasa komw kin ketiket ie.
  jae-jae: Ôsakiŋ nêm ŋawê to nêm biŋ ŋaŋêŋ gebe êwê aê. Ma ôkêŋ aê jandêŋ nêm lôc
    dabuŋ, to nêm andu, taŋ gôŋgôŋ naŋ jana.
  ksd-ksd: Una tulue vaarike kaum kapa ma kaum dovotina; boina dir a rap lue iau;
    Boina ba dir a agure iau ta kaum luana gomgom, Ma tadav ra lavur kubam.
  tur-YTC: Işığını ve gerçeğini gönder. Bana yol göstersinler. Beni kutsal dağına,
    çadırına götürsünler.
  bel-N: Спашлі сьвятло Тваё і праўду Тваю, каб вялі мяне і прывялі на гару сьвятую
    Тваю і да сялібы Тваёй,
  grc-BRENT: Ἡ χείρ σου ἔθνη ἐξωλόθρευσε, καὶ κατεφύτευσας αὐτοὺς, ἐκάκωσας λαοὺς
    καὶ ἐξέβαλες αὐτούς.
  kpr-kpr: Ninda Geka Beká a usasa mutu foa, na giti jijighuse bu ya Saion, ninda
    doriri kakara aminda buvudo, ninda banungari kambo nimo irá gheraesa, aminda terone!
  ind-AYT: Utuslah terang-Mu dan kebenaran-Mu, biarlah mereka menuntun dan membawaku
    ke gunung-Mu yang kudus, dan ke tempat kediaman-Mu.
  yom-yom: Fidisa kiezila ayi Kiedika kiaku ; bila bindiatisa, bika bindata ku mongo
    aku wunlongo ayi nate ku buangu kioki weti vuanda.
  yut-yut: Teŋteŋɨgo gat ae gengo bamɨ gat yopbɨ nagon obɨŋek kosit nolɨnjil. Nolɨŋbal
    kaŋek nomansi telagɨ ɨleŋgokon gaga egɨsalon wɨgɨkeŋ.
  nya-nya: Tumizani kuwunika kwanu ndi choonadi chanu kuti zinditsogolere; mulole
    kuti zindifikitse ku phiri lanu loyera, kumalo kumene inu mumakhala.
  hrv-hrv: 'Pošlji svjetlost svoju i vjernost: nek'' me vode, nek'' me dovedu na tvoju
    svetu goru, u šatore tvoje!'
  mps-mps: Nago te naga mu po ola toliyu, tama nago ula me asiyu, tama enabolo sunumi
    ola mobaso da, teda ena te naga tedali bulu du dolo te Saionba pelama digi, tama
    te nage bidibo lotu be tempelba paibao.
  tpi-tpi: Yu mas salim tok tru na lait bilong yu i kam na soim rot long mi, bai mi
    go stret long Saion, em maunten bilong yu yet, na bai mi go long dispela haus
    yu save stap long en.
  dan-1931: Send dit Lys og din Sandhed, de lede mig, bringe mig til dit hellige Bjerg
    og til dine Boliger,
  vie-OVCB: Xin chiếu rọi thần quang chân lý; để soi đường dẫn lối cho con. Xin dìu
    dắt con lên núi thánh, đến nơi Ngài ngự.
  guj-2017: તમારું સત્ય તથા પ્રકાશ પ્રગટ કરો; જેથી તેઓ મને દોરે; તેઓ મને તમારા પવિત્ર
    પર્વતમાં અને તમારા મુલાકાતમંડપમાં લાવે.
  pon-2006A: Komw ketin kadarodo sapwellimomwi marain oh mehlel pwe en kahluwa ie
    oh pwurehng kahrehiewohng ni sapwellimomwi dohl sarawi, Saion, oh nan Tehnpasomwi,
    wasa komw kin ketiket ie.
  por-BRBSL: Oh, envie sua luz e sua verdade. Deixe-os me guiarem. Deixe-os levar-me
    ao seu santo monte, para suas tendas.
  eng-OEBUS: 'Send forth your light and your truth, let them be my guides: to your
    holy hill let them bring me, to the place where you live.'
  swe-swe: Sänd ditt ljus och din sanning [som lyser upp vägen], må de leda mig [till
    dig]. De kan föra mig till ditt heliga berg [Sion, Moria berg], till dina boningar
    [templet i Jerusalem].
  cth-cth: Oe, na angnae hoi lawkkatang hah patoun haw. Hot niyah na hrawi naseh.
    Na mon kathoung hoi na onae lukkareiim dawk na phatkhai naseh.
  twi-twi: Soma wo hann ne wo nokware ma wɔnkyerɛ me kwan; ma wɔmfa me mmra wo Bepɔw
    Kronkron no so, faako a wote no.
  hlt-hlt: Na khosae neh na oltak te han tueih lah. Amih loh na tlang cim neh na tolhmuen
    la kai m'mawt saeh lamtah n'thak saeh.
  tbz-SIM: Duɔ́ nkɛ̀ kuwenniku nɛ̀ timɔ́mmɔnti kɛ̀ dɛ̀ n niitɛ́, kɛ́ n kɔtɛnɛ̀ ɑ tɑ̃sɑ̀ɑ̀rì,
    ɑ cĩ́ɛ̃̀tɛ̀ borɛ̀.
  msy-2020: Nɨ uan guizɨn akam amadagh uan angazangarim akaghtɨ, aning tuavim nan
    akagh uam na inigh Saionɨn Mɨghsɨar nɨ ua bagha inabazimɨn, Dɨpenir nɨ uabɨ itimɨn
    mangam.
  dop-dop: Hʋlɩ-m nyɑ́ nyɑɑləm nɑ nyɑ́ tɑmpɑnɑ nɑ ɑ́ ponɑ-m nyɑ́ təcɑɣɑlɛ kɛ nyɑ́
    pʋɣʋ nɑŋŋ nyəŋkʋ tɔɔ.
  azb-azb: Göndər Öz nurunu, həqiqətini, Qoy yolunu mənə göstərsinlər, Müqəddəs dağına,
    məskənlərinə Qoy məni aparsınlar.
  eng-DBY: 'Send out thy light and thy truth: they shall lead me, they shall bring
    me to thy holy mount, and unto thy habitations.'
  hin-2017: अपने प्रकाश और अपनी सच्चाई को भेज; वे मेरी अगुआई करें, वे ही मुझ को तेरे
    पवित्र पर्वत पर और तेरे निवास-स्थान में पहुँचाए!
  wol-KYG: Ngalla yónneel sag leer ak sa dëgg, yal na ma yooyu jiite, yóbbu ma sa
    tund wu sell, sa dëkkuwaay ba.
  swp-swp: Em mara eo em riba mamohoina bena u hetamaridima bena abo se woeaigu, abo
    se woeaigu em oea tupi tabuna eo em abamia arinai!
  bjr-bjr: Oo Anutu anee aneenna kaaqa qarana faqa anoona ufa qirana faqa niqiqainaqa
    qini aana muquniaqa. Mi irira qanda qini mareeqee Sioona ani naaquqara aaqanasaa,
    mari amaana maqanaki anee mariannaqoo quqaqisaaqa.
  eng-YLT: Send forth Thy light and Thy truth, They — they lead me, they bring me
    in, Unto Thy holy hill, and unto Thy tabernacles.
  kne-kne: Ipailam kod san silaw mo ay kaiarigan di seg-ang mo, paneknekam abe din
    katet-ewan di intolag mo, ta omipango da sin nasantoan ay dontog mo ay say kad-an
    di Timplo ay beey mo.
  eng-WYC-2017: Send out thy light, and thy truth; those led me forth, and brought
    me into thine holy hill, and into thy tabernacles.
  eng-WMBB: Oh, send out your light and your truth. Let them lead me. Let them bring
    me to your holy hill, to your tents.
  zat-NTPS: Gusel-la chia' xel-la' naxaní' chiu', ne da li chiu'. Da caní xulusí na
    neda' neza. Xeleché̱ na neda' lu xi'a lá'azxa chiu', ne naga zúaquezu' Lue'.
  zty-NTPS: Bseḻa' yeḻa' baní' chio', na' da' likze chio' ga zoa' ni. Da' ki yegó'ogaken
    neda' nez. Wché'gaken neda' ḻaw ya'a la'y chio', na' gan zoakzo' Le'.
  urd-GVH: अपनी रौशनी और सच्चाई को भेज ताकि वह मेरी राहनुमाई करके मुझे तेरे मुक़द्दस
    पहाड़ और तेरी सुकूनतगाह के पास पहुँचाएँ।
  rug-rug: Va dogoro nau sa Mua kalalasa meke na hinokara pude di turaṉau! Madi turaṉa
    pule lani au koasa Mua toqere hope pa Zaione, meke koasa Mua Zelepade, vasina
    koa si Goi.
  gaz-gaz: Ifa keetii fi dhugaa kee ergi; isaan na haa qajeelchan; gara tulluu kee
    qulqulluutti, gara iddoo ati jiraattu sanaatti ana haa fiddan.
  fra-LSG: Envoie ta lumière et ta fidélité! Qu’elles me guident, Qu’elles me conduisent
    à ta montagne sainte et à tes demeures!
  yal-yal: I ya kɛnɛnna nun i ya ɲɔndin nafa n ma! E xa ti n yɛɛ ra, siga i ya geya
    sariɲanxin fari i yɛtagi.
  iou-iou: Unita Anutu, kädetka bureni näwoŋäre! Topänka peŋyäŋeŋ namiŋiri akuŋpäŋ
    kädet täga iwat yäpmäŋ Saion Pom terak, itanken u kaŋ ärewa.
  haw-1868: 'E hoopnka i kou malamalama a me kou oiaio: E alakai ia mau mea ia''u;
    A e lawe hoi ia''u i kou mauna hoano, a i kou mau halelewa.'
  arb-NAV: أَرْسِلْ نُورَكَ وَحَقَّكَ فَيُرْشِدَانِي، وَيَأْتِيَا بِي إِلَى جَبَلِكَ
    الْمُقَدَّسِ وَإِلَى مَسَاكِنِكَ،
  ded-ded: O Kebu, ge kperagiga nga yoacga fora faina maec yereng sinnu hesicnuma
    kenec geng kpetiac tikigau kecnec, imohai habesare.
  ewe-ewe: Ɖo wò kekeli kple nyateƒe ɖa, ne woakplɔm; na woakplɔm ayi ɖe wò to kɔkɔe
    la dzi, afi si nènɔna.
  eng-LEE: 'Send thou thy light and thy truth, these shall guide me; they shall bring
    me unto thy holy mountain, and to thy dwellings:'
  asm-FB: তোমাৰ দীপ্তি আৰু সত্যতাক পঠাই দিয়া; সেইবোৰেই মোৰ পথদৰ্শক হওঁক; সেইবোৰেই
    মোক তোমাৰ সেই পবিত্ৰ পৰ্ব্বতলৈ আৰু তোমাৰ আবাসলৈ লৈ যাওঁক।
  sus-A: عِ شَ ﭑ مَ كِرَ عِيَلَن عِ شَ نْندِ رَ، عِ شَ ﭑ شُن تِ سِفَقٍ رَ عِ يِرٍ
    عِ شَ فٍيَ سّنِيّنشِ قَرِ.
  fra-SBL: Oh, envoie ta lumière et ta vérité. Laissez-les me guider. Qu'ils m'amènent
    à ta sainte colline, à vos tentes.
  hbo-hbo: שְׁלַח־אֹורְךָ֣ וַ֭אֲמִתְּךָ הֵ֣מָּה יַנְח֑וּנִי יְבִיא֥וּנִי אֶל־הַֽר־קָ֝דְשְׁךָ֗
    וְאֶל־מִשְׁכְּנֹותֶֽיךָ׃
  kik-kik: Tũma ũtheri waku na ũhoro waku wa ma, ũreke indongorie arĩ cio; reke inginyie
    kĩrĩma-inĩ gĩaku kĩrĩa kĩamũre, o kũu gĩikaro-inĩ gĩaku.
  fra-NCL: Envoie ta lumière et ta fidélité ; qu’elles me guident, qu’elles me conduisent
    à ta montagne sainte et à tes tabernacles !
  cek-AK: 'Na aanghaih hoi loktang to na patoeh ah: nihcae mah kai na caeh o haih
    nasoe loe, nihcae mah na ohhaih kaciim mae hoi kahni im ah na caeh haih nasoe.'
  cuk-cuk: Be-magar-ito-ibmar-imakedi, be-igar-napiragwadi, be anga udage. Adi, igar-nuedba
    an-idugega, be-yar-islidikidse an-nidega, be-maidse an-sedegar.
  uig-CYR: Сән ата-бовилиримизниң алдида Өз қолуң билән ят әлләрни қоғливетип, Уларниң
    зиминиға ата-бовилиримизни орунлаштурдуң; Ят қовмларға апәт чүшүрүп, уларни тарқитивәттиң.
  tel-2017: నీ వెలుగునూ, నీ సత్యాన్నీ పంపించు. అవి నాకు దారి చూపనీ. అవి నన్ను నీ పరిశుద్ధ
    పర్వతానికీ, నీ నివాసాలకూ నన్ను తీసుకు వెళ్ళనీ.
  hat-BSA: Voye limyè Ou deyò avèk verite Ou; kite yo mennen mwen. Kite yo mennen
    m nan mòn sen Ou an ak kote Ou abite yo.
  ukr-ONPU: Ти вигнав Своєю рукою народи, а предків наших насадив на цій землі, Ти
    вразив племена і вислав їх геть.
  kos-kos: Supwama kalem lom ac pwaye lom; Lela tuh in mwe kolyu Ac folokinyume nu
    Zion, fineol mutal sum, Ac nu in Tempul lom yen kom muta we.
  hbo-WLC: שְׁלַח־אוֹרְךָ֣ וַ֭אֲמִתְּךָ הֵ֣מָּה יַנְח֑וּנִי יְבִיא֥וּנִי אֶל־הַֽר־קָ֝דְשְׁךָ֗
    וְאֶל־מִשְׁכְּנוֹתֶֽיךָ׃
  ibo-ibo: Zipụ ìhè gị na eziokwu gị, ka ha duo m; ka ha kpọbata m nʼugwu nsọ gị,
    bụ ebe i bi.
  ory-ory: ତୁମ୍ଭର ଦୀପ୍ତି ଓ ତୁମ୍ଭର ସତ୍ୟତା ପଠାଅ; ତାହା ମୋହର ପଥଦର୍ଶକ ହେଉ; ତାହା ତୁମ୍ଭ ପବିତ୍ର
    ପର୍ବତରେ ଓ ତୁମ୍ଭ ଆବାସରେ ମୋତେ ପ୍ରବେଶ କରାଉ।
  chk-chk: Kopwe tinato om saram me om let pwe repwe emweniei, repwe emwenieila ngeni
    chukum mi pin, pwal ngeni imwom ia ka nom ie.
  rop-rop: Jandim yu lait en yu trubalawei blanga lidim en deigimbek mi langa Jerusalem
    langa yu seikridwan hil, en langa yu speshalwan pleis weya yu jidan.
  ukr-1871: Пошли сьвітло твоє і правду; вони нехай ведуть мене і заведуть на твою
    гору сьвятую до чертогів твоїх!
  yon-yon: Eb nambiriyiib anam anamiib kuu ben yure kowe. Korondebko yimbed ne nen
    kinban winime. Korondebko yimbed ne nen eb aangko karadmo ari winime, eb dobirimbon
    yaa kui.
  deu-1951: Sende dein Licht und deine Wahrheit, daß sie mich leiten, mich bringen
    zu deinem heiligen Berg und zu deinen Wohnungen,
  eng-JPS: O send out Thy light and Thy truth; let them lead me; let them bring me
    unto Thy holy mountain, and to Thy dwelling-places.
  srp-1865: Pošlji vidjelo svoje i istinu svoju, neka me vode, i izvedu na svetu goru
    tvoju i u dvorove tvoje.
  lug-lug: Kale tuma omusana gwo n’amazima binnuŋŋamye; bindeete ku lusozi lwo olutukuvu,
    mu kifo mw’obeera.
  heb-heb: שלח אורך ואמתך המה ינחוני יביאוני אל הר קדשך ואל משכנותיך׃
  ben-IRV: ওহো, তোমার আলো এবং সত্যকে প্রেরণ কর; তারাই আমার নেতৃত্ব দিক, আমাকে তোমার
    পবিত্র পাহাড়ে ও তোমার তাঁবুতে নিয়ে আসুক।
  ntu-ntu: Atwzlr-ngrm bange zyzlr ngrm x nzalvztrngr angidrng, Mz nzmailz-mou-krdr
    ninge Saeon, mz newz kxtr nyzm. Murde nakrlzlzbo Mangr-nzangiongr kc tqmnc-ngrn,
  pan-pan: ਆਪਣੇ ਚਾਨਣ ਅਤੇ ਆਪਣੀ ਸਚਿਆਈ ਨੂੰ ਭੇਜ ਕਿ ਓਹ ਮੇਰੀ ਅਗਵਾਈ ਕਰਨ, ਅਤੇ ਓਹ ਮੈਨੂੰ ਤੇਰੇ
    ਪਵਿੱਤਰ ਪਰਬਤ ਅਤੇ ਤੇਰਿਆਂ ਡੇਰਿਆਂ ਕੋਲ ਪਹੁੰਚਾਉਣ।
  mya-JVB: အလင်း တော်နှင့် သစ္စာ တော်ကို စေလွှတ် တော်မူပါ။ သူ တို့သည် လမ်းပြ ၍ သန့်ရှင်း
    သောတောင် တော်သို့ ၎င်း၊ တဲ တော်သို့ ၎င်း အကျွန်ုပ် ကို ပို့ဆောင် ပါစေသော။
  kgf-kgf: Guac asac mararaŋga ʒéma acga héla mélina hama ni qindiŋi némma nuagicma
    kemma guac baec boŋa téréya ʒéma haliga téréya imuaru nopocmac.
  tte-O: Am mayale yo am walo yawasosi kuyawasayama na sibaguna-yagau sikele-yapileyoi-yauma
    am koya yakayakasisina Saiyon koina yo am Nume Tabu bwaimwa am kaba miya.
  tbg-tbg: Mpo Noravauvo, te virera iaina aarara ataama timitehara, nena quqaa uva
    tiva timi vairaqe te are variananaini Saioni Aiqina, takuqi vai aiqinaraqaa oru
    vuare.
  hmo-hmo: Oiemu diari bona oiemu hereva momokani, be mani oi siaia mai, idia ese
    dala maorona lau dekenai do idia hedinaraia. Vadaeni inai diari ese maoromaoro
    oiemu ororo helagana, Siona dekenai lau do idia hakaua. Unai be oiemu Dubu Helaga,
    oi noho gabuna.
  zar-NT: Gusö́l-laʼ quiaʼ beníʼ quiuʼ, en le naca idútë li quiuʼ para uluʼluíʼi nedaʼ
    nöza. Ben ga ilaʼchë́ʼ nedaʼ ga naca láʼayi quiuʼ, ga naʼ zoa cazuʼ Liʼ.
  urd-urd: अपने नूर, अपनी सच्चाई को भेज, वही मेरी रहबरी करें, वही मुझ को तेरे पाक
    पहाड़ और तेरे घर तक पहुँचाए।
  rus-SYN: Ты рукою Твоею истребил народы, а их насадил; поразил племена и изгнал
    их;
  bqc-SIM: Ǹ n gupua ń n sĩanao zĩa, i dↄaamɛɛ e n gbɛ̀sĩsĩ musu, i gɛmanↄ e
    n kúkĩi we.
  tcz-CHONGTHU: Nadih na le navah na chu neihinsol peh in, hichun eilamhil hen. Hihochun
    nangma chenna muol theng chu eilhut hen.
  mar-mar: तू आपला प्रकाश आणि सत्य पाठवून दे, ते मला चालवोत. तुझ्या पवित्र डोंगराकडे
    आणि मंडपाकडे ते मला मार्गदर्शन करोत.
  isl-isl: Sendu ljós þitt og sannleika til að vísa mér veginn að musteri þínu á Síon,
    fjallinu þínu helga.
  hlt-THB: Na vangnaak ingkaw nak awitak ce tyi nawhtaw, cekqawi ing ni sawi lah seh;
    cekqawi ing na awmnaak tlang ciim na ni ceh pyi lah seh.
  qub-qub: Achquipaycamay, alli ricaycamay. Tiyaycashayqui rispitädu Sión lömaman
    chayaycachimay ari.
  bqp-bqp: Ǹ n gupura kũ n yãpurao zĩma, à domɛnɛ arɛ n kpi musu, à gɛ́ kũmao ari
    n kúkia gwe.
  hat-hat: Voye limyè ou, moutre m' verite ou la. Fè yo fè m' wè chemen pou m' pran
    an. Fè yo mennen m' sou mòn ki apa pou ou a, nan kay kote ou rete a.
  eng-BSB: Send out Your light and Your truth; let them lead me. Let them bring me
    to Your holy mountain, and to the place where You dwell.
  eng-WEBPB: Oh, send out your light and your truth. Let them lead me. Let them bring
    me to your holy hill, to your tents.
  kbq-kbq: Hagi Anumzamoka masazanka'ane tamage nanekeka'a atregeno kana naveri huno
    navareno ruotge agonaka'a, Saionima nemanintega vino.
  pon-pon: Kom kotin kadarado omui marain o melel, pwe ira en kalua ia, o wa ia lan
    ni omui dol jaraui o tanpaj omui.
  nhe-BL: Toteco Dios, xinechyacana ica motlahuil huan xinechnextili tlen melahuac.
    Queja nopa, quena, huelis nimocuepas motlal huan campa motepe tlen tlatzejtzeloltic
    campa ta tiitztoc ipan motiopancal.
  wnc-wnc: Gata wamu siakan taknga kakaa binga pewi apu kepi yeikngamuyok. Yeikngaman
    kepi katak kake na Saionde noman kuwit. Wa tawanu gikane dakanin. Siwana nata
    you gika yuwaak gwene kuwit.
  bus-bus: Ǹ n gupura kↄ̃n n yãpuraao zĩma, à dↄmɛ aɛ n kpiii musu, à gámao ai n
    kúkiia gwe.
  gub-BL: Emur kar neratainy ihewe nehe. Emur kar neze'eg azeharomoete har nehe no.
    Hemu'e putar heho àwàm rehe wà nehe. Hemuzewyr kar putar Xiàw ywytyr nerenaw ikatuahy
    ma'e pe wà nehe. Hereraha putar neràpuzuhu nereko haw pe wà nehe.
  eng-DRA: 'Thy hand destroyed the Gentiles, and thou plantedst them: thou didst afflict
    the people and cast them out.'
