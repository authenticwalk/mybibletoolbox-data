verse: PSA.043.001
translations:
  mal-C: എന്റെ ദൈവമേ, എനിക്കു ന്യായംപാലിച്ചുതരണമേ, ഭക്തിഹീനരായ ഒരു ജനതയ്ക്കെതിരേ എനിക്കുവേണ്ടി
    അവിടന്നു വാദിക്കണമേ. വഞ്ചകരും ദുഷ്ടരുമായവരിൽനിന്ന് എന്നെ മോചിപ്പിക്കണമേ.
  deu-TKW: Schaffe mir Recht, o Gott, und führe meine Sache gegen das lieblose Volk;
    von den falschen und frevelhaften Leuten errette mich!
  lin-lin: Oh Nzambe, longisa ngai mpe lobela ngai liboso ya ekolo oyo etosaka makambo
    na Yo te ; kangola ngai wuta na maboko ya bakosi mpe ya bato mabe.
  mmx-mmx: O Moroa, una tong atkatla li i ria do nia ap sepse, la una ru at lenep
    tarak tinedi limixin dixo nunu ram. Una lox asepsu ia basinge limixin kaxarang
    la limixin kapmek.
  eng-LSV: Judge me, O God, || And plead my cause against a nation not pious, || You
    deliver me from a man of deceit and perverseness,
  eng-GNV: 'Judge me, O God, and defend my cause against the vnmercifull people: deliuer
    mee from the deceitfull and wicked man.'
  eng-WEBSTER: 'Judge me, O God, and plead my cause against an ungodly nation: O deliver
    me from the deceitful and unjust man.'
  nhw-BL: NoTeco Dios, techtlajtolsencahua xitlahuac huan xitenextili para amo tleno
    nijchijtoc. Techmanahui tlen ni istlacatica masehualme huan amo cuajcualme catli
    nechtelhuíaj.
  swh-ONEN: Ee Mungu unihukumu, nitetee dhidi ya taifa lisilomcha Mungu, niokoe na
    watu wadanganyifu na waovu.
  bba-bba: A mɑn ɡem wɛ̃ɛyɔ Gusunɔ nɛn Yinni. A kɑ mɑn yinɔ be bɑ ǹ nun nɑsien wuswɑɑɔ.
    A mɑn yɑkio wee kowobu kɑ tɔn kɔ̃sobun min di.
  eng-KJVCPB: 'Judge me, O God, and plead my cause against an ungodly nation: O deliver
    me from the deceitful and unjust man.'
  luo-luo: Ngʼadna bura makare, yaye Nyasaye, kendo chwaka e kind joma ok ongʼeyo
    Nyasaye; resa e lwet joma wuondore gi joma timbegi richo.
  aii-aii: ܥܒ݂ܘܿܕ ܕܝܼܘܵܢܝܼ، ܝܵܐ ܐܲܠܵܗܵܐ، ܘܫܩܘܿܠܔ ܬܘܼܥܠܝܼ ܡ̣ܢ ܐܘܼܡܬܵ‌ܐ ܠܵܐ ܡܗܘܼܡܸܢܬܵ‌ܐ،
    ܡ̣ܢ ܐܢܵܫܵܐ ܕܦܸܠܡܵܐ ܘܥܵܘܠܵܐ ܦܲܨܝܼ ܠܝܼ.
  meu-meu: Dirava e, ba gwauraigu maoro; se matauraimumu besena enai maorogu ba gwauraia;
    kara koikoi bona kara gageva-gageva taudia imadia amo ba hamaurigu.
  npi-ULB: हे परमेश्‍वर, मलाई न्याय दिनुहोस् र अधर्मी जातिको विरुद्धमा मेरो पक्षमा
    बोल्‍नुहोस् ।
  yor-yor: 'Dá mi láre, Ọlọ́run mi, kí o sì gba ọ̀rọ̀ mi rò lọ́dọ̀ àwọn aláìláàánú
    orílẹ̀-èdè: yọ mí kúrò lọ́wọ́ ẹlẹ́tàn àti àwọn ènìyàn búburú.'
  pes-OPCB: خدایا، از من در برابر مردم بیرحم دفاع کن و مرا تبرئه نما؛ مرا از دست اشخاص
    حیله‌گر و ظالم برهان.
  tgl-ULB: Hatulan mo ako, O Diyos, at ipagtanggol ang aking kapakanan laban sa makasalanang
    bansa;
  nop-nop: Bepaŋ, me sigilulum tigamiiŋ heki adi nehitifofoŋdok mede gineŋ napmeiŋ.
    Du nehitubu-lodaaŋ medehik hogohi u dobuliliwenekuyembune nu titiŋ didimeniŋ tilat
    u kaŋ nadineŋ. Adi yadi yalaŋ-me heki tiŋa titiŋhik adi didimehi mooŋ. Ale du
    nehitubu-lodaaŋ adi’walaŋ kohohik gineniŋ kotigoŋ nehikagiyaleŋ.
  cbu-NT: Apaa, nuwaa tapachindangandama. Nishuch tputs shiyaa chinakazinllinaja.
    Yutaritshishpansincha. Wayangichirirsincha. Ashiri nuwaa tapachindangandama.
  hui-hui: Ngode Datagaliwabe-o í̠ erembira ngialu piaga karume i̱ bope hole manda
    bialu ka. Tini koore howa tinaga bi ke̱ halu la hole bialu kago i̱na mana tigabi
    bialu kogo tigua hendelo í̠na mo walia habe. Í̠na i̱ biamogo bialu agali ko uruninaga
    giha howa yamibe laro.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​မှာ​အ​ပြစ်​မ​ရှိ​ကြောင်း ထုတ်​ဖော်​ကြေ​ညာ​တော်​မူ​ပါ။
    ဘု​ရား​တ​ရား​ကင်း​မဲ့​သူ​တို့​ကို​ဆန့်​ကျင်​လျက် ကျွန်​တော်​မျိုး​ဘက်​မှ​ခု​ခံ​ကာ​ကွယ်​တော်​မူ​ပါ။
    လိမ်​လည်​ဆိုး​ယုတ်​သူ​တို့​၏​လက်​မှ ကျွန်​တော်​မျိုး​အား​ကယ်​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་དཀོན་མཆོག་ང་ལ་དག་འབུད༌མཛོད། །བདག་གི་གྱོད་དོན་དད་མེད་མི་རིགས༌ལ། །རྩོད་པར་མཛོད་ཅིག་གཡོ་སྒྱུ་ཅན་རྣམས༌དང༌།
    །ལོག་ལྟ་ཅན་ལས་ང་རང་བསྐྱབ་ཏུ༌གསོལ།།
  wsk-wsk: Aga Kaem, kariimet nubiring ni kisiman ale kiwem memek se kawel te aga
    bita maguwusan umu, nuguting te aga bataguru toko.
  sna-sna: Ndiruramisirei, imi Mwari, uye mundireverere mhaka yangu parudzi rusina
    Mwari; ndinunurei pavanhu vanonyengera nevakaipa.
  spa-BLM: Vindícame, Dios, y defiende mi causa contra una nación impía. Oh, líbrame
    de los hombres engañosos y malvados.
  cac-cac: Ach in Diosal, ch'oxeli to malaj in mul. Ochan̈ valumaloc d'a juntzan̈
    anima malaj elc'och d'a yol sat tic. Colinel d'a eb' naumq'ue lolonel yed' d'a
    eb' chuc sb'eyb'al.
  swh-ULB: Mungu, uniletee haki, na unitetee dhidi ya taifa lisilo la kimungu.
  bel-bel: Кіроўцу хору. Вучэньне. Сыноў Карэевых.
  deu-ELBBK: Schaffe mir Recht, o Gott, und führe meinen Rechtsstreit gegen eine lieblose
    Nation! Von dem Mann des Trugs und des Unrechts errette mich!
  mbb-OT: He Megbevayà, ipeehè nu he wazè ku salà, ne levani a su wey a kenà mezezeeti
    te menge etew he kenà edtuu te Megbevayà. Libriya a te kedezeeti kedì te limbungan
    wey lalung he menge etew.
  mal-2015: ദൈവമേ, എനിക്കു ന്യായം പാലിച്ചു തരേണമേ; ഭക്തികെട്ട ജാതിയോടു എന്റെ വ്യവഹാരം
    നടത്തേണമേ; വഞ്ചനയും അനീതിയുമുള്ള മനുഷ്യങ്കൽനിന്നു എന്നെ വിടുവിക്കേണമേ.
  gup-gup: O God, kanmulewa dja kanmakwan ngaye. Bininj nawu ngundiwirrihme ngudda
    dja bedda kabirridjare ngandiwowarrewon, dja ngadjare ngudda yibenbengdayhke bu
    ngaye minj kunwarre ngayimeninj. O God kanngehkemen kore birriwarre bininj nawu
    ngandimarnekurren.
  rmc-rmc: Devla, sikav, hoj som čačipnaskro, a zaačh vaš ma anglo bijedevleskro narodos!
    Zachraňin man olendar, ko hine falošna the nalačhe!
  nlg-nlg: Ghe God, Ko tatea vaniu na kabu marabu, mo ko pilupungisiau itadira rana
    lei tinoni tangohahi, Ko vavolau itadira na lei tinoni sorisori mana tangotangodika.
  pes-OPV: ای خدا مرا داوری کن و دعوای مرا باقوم بیرحم فیصل فرما و از مرد حیله گرو
    ظالم مرا خلاصی ده.
  ron-1924: Фэ-мь дрептате, Думнезеуле, апэрэ-мь причина ымпотрива унуй ням немилос!
    Избэвеште-мэ де оамений плинь де виклешуг ши де фэрэделеӂе!
  ben-OBCV: হে ঈশ্বর, আমাকে নির্দোষ ঘোষণা করো, এক অবিশ্বস্ত জাতির বিরুদ্ধে, আমার পক্ষসমর্থন
    করো। যারা ছলনাকারী ও দুর্নীতিপরায়ণ তাদের হাত থেকে আমাকে উদ্ধার করো।
  som-som: Ilaahow, ii gar soor, oo dacwadayda kala muddac quruun aan cibaado lahayn,
    Iga samatabbixi ninka khiyaanada badan oo xaqa daran.
  lat-VUC: In finem. Filiis Core ad intellectum.
  eng-ASVBT: 'Judge me, O God, and plead my cause against an ungodly nation: Oh deliver
    me from the deceitful and unjust man.'
  mna-mna: 'Anutu, zin wal tau titoto zaala ku som, ta tiseseeze motoŋ. Tana mender
    pio mi so zin ta kembei: Nio leŋ uunu sa isaana som. Tatke yo pa zin wal pakamkaamŋan
    mi wal sananŋan naman.'
  ita-1885: O DIO, fammi ragione, e dibatti la mia lite; Liberami dalla gente spietata,
    dall'uomo frodolente ed iniquo.
  eng-LXXUP: For the end, a Psalm for instruction, for the sons of Korah.
  eng-ULB: Bring me justice, God, and plead my cause against an ungodly nation.
  spa-VBL: Dios, ¡Por favor reivindícame! Aboga por mi caso contra una nación infiel;
    sálvame de esa gente malvada y deshonesta.
  fra-_FOB: Fais-moi justice, ô Dieu, et défends ma cause contre une nation infidèle!
    Délivre-moi de l'homme trompeur et pervers!
  mal-mal: ദൈവമേ, എനിക്ക് ന്യായം നടത്തി തരണമേ; ഭക്തികെട്ട ജനതയോടുള്ള എന്റെ വ്യവഹാരം
    നടത്തണമേ; വഞ്ചനയും അനീതിയുമുള്ള മനുഷ്യരിൽനിന്ന് എന്നെ വിടുവിക്കണമേ.
  urd-GVR: Ai Allāh, merā insāf kar! Mere lie ġhairīmāndār qaum se laṛ, mujhe dhokebāz
    aur sharīr ādmiyoṅ se bachā.
  suz-BL: परमप्रभु, आं कली वारच पाइय्‍यीनी। इन कली थमा मसुइक्‍ब मुर आन पर्बम आं पोन
    बोक्‍कीन। मिनु जोल पाइब नु मरिम्‍शो पाइब मुरपुकी रे आं कली प्रोंइयीनी।
  eng-NOY: Judge me, O God! and defend my cause against a merciless nation! Deliver
    me from unjust and deceitful men!
  ita-1927: Fammi ragione, o Dio, difendi la mia causa contro un’empia gente; liberami
    dall’uomo frodolento e iniquo.
  ckb-ckb: ئەی خودایە، ئەستۆپاکیم بسەلمێنە، پارێزگاریم لێ بکە لە نەتەوەیەکی خوانەناس،
    لە پیاوی فێڵباز و لە زۆردار دەربازم بکە.
  eng-BBE: Be my judge, O God, supporting my cause against a nation without religion;
    O keep me from the false and evil man.
  xsi-xsi: Maro Kindeni, tamâta pinde sipu mulinzi pa noko, aku kinzi ŋinde ilonzi
    tu sitawa naŋa ndue. Naŋa ano pano tu kuvilana ku kusuka naneŋgu ŋgua. Kuporo
    kutula pwataki tu naŋa aveta vetâŋa soki toŋge tia. Kinzi tamâta sakamao ŋinde
    nde laŋeŋa tamwatanzi. Naŋa ano pano tu kuvilana ku pwaina piti lâ mbaunzi ilo.
  kan-OKCV: ದೇವರೇ, ನನ್ನನ್ನು ನಿರ್ದೋಷಿ ಎಂದು ನಿರ್ಣಯಿಸಿರಿ, ಭಕ್ತಿಹೀನ ಜನತೆಯ ವಿರೋಧವಾಗಿ ನನ್ನ
    ನ್ಯಾಯವನ್ನು ವಾದಿಸಿರಿ. ಮೋಸವೂ ಅನ್ಯಾಯವೂ ಉಳ್ಳ ಮನುಷ್ಯನಿಂದ ನನ್ನನ್ನು ತಪ್ಪಿಸಿರಿ.
  tam-2017: தேவனே, நீர் என்னுடைய நியாயத்தை விசாரித்து, பக்தியில்லாத தேசத்தாரோடு எனக்காக
    வழக்காடி, தீயவனும், அநியாயமுமான மனிதனுக்கு என்னைத் தப்புவியும்.
  spa-RV-1909: 'JÚZGAME, oh Dios, y aboga mi causa: líbrame de gente impía, del hombre
    de engaño é iniquidad.'
  ron-BTF: Judecă-mă, Dumnezeule, și pledează în cauza mea împotriva unei națiuni
    neevlavioase; O, eliberează-mă de omul înșelător și nedrept.
  eng-WEBP: Vindicate me, God, and plead my cause against an ungodly nation. Oh, deliver
    me from deceitful and wicked men.
  eng-FBV: God, please vindicate me! Plead my case against an unfaithful nation; save
    me from these wicked and dishonest people.
  nld-1939: God, schaf mij recht, kom tegen een goddeloos volk voor mij op,
  nch-BL: NoTeco Dios, techtajtolsencahua xitahuac huan xitenextili para amo teno
    nijchijtoc. Techmanahui ten ni istacatica masehualme huan amo cuajcualme cati
    nechtelhuíaj.
  vie-1934: Đức Chúa Trời ôi! xin hãy đoán xét tôi, và binh vực duyên cớ tôi đối cùng
    một dân vô đạo; Hãy giải cứu tôi khỏi người dối gạt chẳng công bình.
  cha-cha: 'JUSGAYO, O Yuus, ya unsangan y mumujo contra y nasion ni y ti manjonggue:
    O coneyo gui manmandadague, yan y manaelaye na taotao.'
  hin-CV: परमेश्वर, मुझे निर्दोष प्रमाणित कीजिए, श्रद्धाहीन पीढ़ी के विरुद्ध मेरे
    पक्ष में निर्णय दीजिए. मुझे झूठ बोलने वालों से एवं दुष्ट लोगों से मुक्त कीजिए.
  eng-OURB: Vindicate me, God, and plead my cause against an ungodly nation. Oh, deliver
    me from deceitful and wicked men.
  spa-BES: Sé mi juez, oh Dios, y defiende mi causa contra una nación sin religión;
    O mantenme alejado del hombre falso y malvado.
  tdx-tdx: Meo to, ry Andrianañahare, mañalañalaña ho ahy amy fifeheañe tsy aman-Kàkey;
    hahao am’ondaty mamañahy naho mengokeo.
  tha-KJV: โอ ข้าแต่​พระเจ้า ขอทรงแก้แทนข้าพระองค์ และต่อสู้​คดี​ของข้าพระองค์ต่อประชาชาติ​ที่​ไร้​ธรรม
    โอ ขอทรงช่วยข้าพระองค์​ให้​พ้นจากคนล่อลวงและคนอธรรม
  por-BR-2018: Faze-me justiça, ó Deus, e defende minha causa contra a nação impiedosa;
    livra-me do homem enganador e perverso;
  deu-ELO: Schaffe mir Recht, o Gott, und führe meinen Rechtsstreit wider eine lieblose
    Nation! Von dem Manne des Trugs und des Unrechts errette mich!
  eng-WYC-2018: God, deem thou me, and separate thou my cause from a folk not holy;
    deliver thou me from a wicked man, and guileful. (God, judge thou me, and plead
    my case before an unholy people; save thou me from the wicked, and the deceitful.)
  epo-epo: Juĝu min, ho Dio, kaj defendu mian aferon kontraŭ popolo nepia; De homo
    malverema kaj maljusta savu min.
  gfk-gfk: God, hinawas palai utagu bia iau pai gil ta nironga, ma tur harahut iau
    wara nianga taar ta ira haleng matanaiabar ing diet pai mur ugu. Halon iau sukun
    ira ut na harabota ma ira ut na sakena.
  uig-PIN: I Pǝrwǝrdigar, mǝn toƣruluⱪ ⱨɵküm qiⱪarƣaysǝn, Dǝwayimni ǝⱪidisiz bir hǝlⱪ
    aldida soriƣaysǝn; Meni ⱨiyligǝr ⱨǝm ⱪǝbiⱨ adǝmdin ⱪutuldurƣaysǝn.
  beo-beo: Gode! Na da moloidafa dunu, amo Di sia:ma! Ogogole amola wadela:i hamosu
    dunu da nama diwaneya udidisa. Be Dia na gaga:ma.
  tpi-OTNT: God, ol man i save givim baksait long yu, ol i laik daunim mi. Yu mas
    helpim mi na katim tok nogut bilong ol, na soim ol olsem mi mekim gutpela pasin
    tasol. Ol i man bilong tok giaman, na pasin bilong ol i no stret. Yu mas helpim
    mi na kisim bek mi long han bilong ol.
  hau-SA: Ka nuna ni marar laifi ne, ya Allah, ka kuma nemi hakkina a kan al’ummai
    marasa sanin Allah. Ka kuɓutar da ni daga masu ruɗu da mugayen mutane.
  udu-udu: Yeyi aha/ mo, ayy Arumgimis dhali ’ce’di gwo she/ gom to jin raḵi aha/
    mo ap̱o/ ’kwani kun ’koki mii miiŋḵar/e mo, dhali ’peni ’kwani kun ta imanhe’k
    e mo, dhali ’peni ’kwani kun ’konuki dhu ki mo ma ḵar/e mo tani ’cuḵi aha/ mo.
  uig-LAT: I Perwerdigar, men toghruluq höküm chiqarghaysen, Dewayimni eqidisiz bir
    xelq aldida sorighaysen; Méni hiyliger hem qebih ademdin qutuldurghaysen.
  nde-nde: Ngigeza, awu Nkulunkulu, ungimele uphikise isizwe esingathembekanga; ngikhulula
    ebantwini ababi abalenkohliso.
  ton-ton: '‌ʻE ʻOtua, ke ke fakamaau au, ʻo langomakiʻi au telia ʻae puleʻanga angakovi:
    ke ke fakamoʻui au mei he tangata kākā mo taʻeangatonu.'
  ces-1613: Suď mne, ó Bože, a zasaď se o mou při; od národu nemilosrdného, a od člověka
    lstivého a nepravého vytrhni mne.
  eng-WMB: Vindicate me, God, and plead my cause against an ungodly nation. Oh, deliver
    me from deceitful and wicked men.
  tam-TCV: இறைவனே, என் நீதியை மெய்ப்பித்துக் காட்டும்; இறை பக்தியற்ற நாட்டினருக்கு
    விரோதமாய் எனக்காக வழக்காடும், வஞ்சகமும் கொடுமையுமான மனிதரிடமிருந்து என்னைத் தப்புவியும்.
  ceb-ULB: Ihatag kanako ang hustisya, Dios, ug naghangyo nga panalipdan mo ako batok
    sa mga nasod nga dili diosnon.
  pol-UBG: Osądź mnie, Boże, broń mojej sprawy przeciwko narodowi bezbożnemu; wybaw
    mnie od człowieka podstępnego i bezbożnego;
  agr-agr: Apajuíyah, wi pegkegchau takamsamu atsugta duka ame dekame, nuniau asam
    ¡aents pegkegchau aina nunú maawai tusam ayamjutkata! ¡Aents pegkegchau waitjin
    aidaunum agkanmitkajuata,
  kyc-kyc: O Anatu, wambu emba suu pyaa nange dupwame namba kando pii kopetame laminyi
    dupwana raka dokona namba rolae ingyuo karene lao panolape. Dopa pyuo wambu yulu
    koo pingipi kyambo lengepe karaminyi dokona namba kyawa minyuo minyalyuo nyepe.
  urd-GVU: اے اللہ، میرا انصاف کر! میرے لئے غیرایمان دار قوم سے لڑ، مجھے دھوکے باز
    اور شریر آدمیوں سے بچا۔
  eng-OEBCW: Right me, defend my cause against a pitiless people. From the crafty
    and crooked, O God, deliver me.
  deu-1912: Richte mich, Gott, und führe meine Sache wider das unheilige Volk und
    errette mich von den falschen und bösen Leuten.
  kan-2017: ದೇವರೇ, ನ್ಯಾಯವನ್ನು ತೀರಿಸು; ನನಗೋಸ್ಕರ ವ್ಯಾಜ್ಯವನ್ನು ನಡೆಸಿ ಭಕ್ತಿ ಇಲ್ಲದ ಜನಾಂಗದಿಂದ
    ತಪ್ಪಿಸು, ದುರಾಚಾರಿಗಳಾದ ಮೋಸಗಾರರಿಂದ ನನ್ನನ್ನು ಬಿಡಿಸು.
  yap-yap: Got, mu gagiyeg ngan nang ndawor gu bucheg ban’en, ma ga ayuwegneg u pa’
    e pi’in nde mich Got u wun’rad; mu ayuwegneg rok e girdi’ ni yad ma lifith l’ugunrad
    ma yad ba kireb!
  hlt-MCSB: Aw Pathen kai n'tang sak lamtah hlangcim pawh namtu neh tuituknah te oelh
    lah. Hlangthai palat neh dumlai hlang kut lamloh kai n'hlawt lah.
  mdy-ETH: ፆኦሲዮ! ታኣም ዎጌ፤ ኔና ጉሙርቁዋ ሜሌ ዴሮና ዎላ ታ ዛሎ ሞኦቲንቴ፤ ፑርቶ ማዻ ዓሶና ጌሻ ዓሶናይዳፓ ታና ዓውሴ።
  twi-ASANTE: Ao Onyankopɔn, bu me bem, na ka mʼasɛm a ɛtia ɔman a wɔnnsuro wo no
    ma me; gye me firi nnaadaafoɔ ne amumuyɛfoɔ nsam.
  eng-WEBU: Vindicate me, God, and plead my cause against an ungodly nation. Oh, deliver
    me from deceitful and wicked men.
  acu-NT: Apuru wina Yusur asam, tura wina ejarin asam, wikia tunau takatan nakitau
    asamtai, aminu chichammin umirtamkacharu ainamunmaya ayamrutkata. Tura anangkartin
    ainamunmaya tura chikich pasé aints ainamunmaya angkanmamtikruata. Wina nemasur
    ainauka wina itit awajtusaru asaramtai, ¿warukanak timiá wake meseknasha pujustaj?
    ¿Warukamtaiya winasha kajinmatrukniume?
  spa-PDDPT: Júzgame, oh ʼElohim, y defiende mi causa. Líbrame de gente impía, del
    hombre engañador y perverso.
  gun-gun: Xeruete, xemboeko porã ke xere opu'ã va'e kuery gui. Xereraa jepe avakue
    nhombotavy ha'e ijapu va'e gui.
  agu-BL: Siwl Ta', chin ma'laju' bantz tilolu' yi qui'c impaltil. Xomok wi'u' swe'j,
    na qui'c wil. Chin colpe'u' ẍchik'ab yi e' mal nak, yi e' yi chin la'j nin e'.
  ilo-ULB: Ukomennak, O Dios, ken ipakaasim ti kalintegak kadagiti saan a nadiosan
    a nasion;
  kpg-kpg: Meenei God, haga modongoohia ina bolo au ogu huaidu ai, gei Goe gi hagamaamaa ina
    au i dagu gabunga e hai baahi gi digau huaidu. Duulia au gi daha mo digau hai kai
    tilikai mo digau hai mee huaidu!
  uig-ARA: ئى پەرۋەردىگار، مەن توغرۇلۇق ھۆكۈم چىقارغايسەن، دەۋايىمنى ئەقىدىسىز بىر
    خەلق ئالدىدا سورىغايسەن؛ مېنى ھىيلىگەر ھەم قەبىھ ئادەمدىن قۇتۇلدۇرغايسەن.
  bps-bps: E Dwata, neyem i nimògu na fdileam landè kaglut i kdalamla deg; nsenam
    agu di kduen dad to là faglut di ge, na falwaam agu di agot i dad to tmulen kéng
    na mimò sasè.
  sus-sus: Ala, i xa n ma kiiti sa. I xa n xun mafala ɲama danxaniyatare xɔn ma. I
    xa n natanga yanfantee nun wule falɛe ma.
  pon-2006: Maing Koht, komw ketin kadehdehda eh sohte dipei, oh ketin seweseiehda
    nan ei kopwung rehn me dipan akan; komw ketin kapitiesang rehn aramas likamw oh
    mwersuwed kan!
  jae-jae: O Anôtô, ôwaka ŋoc gêdêŋ sa ma ônam gôliŋ ŋoc biŋ êndêŋ lau têntac gêwiŋmê
    tônê ŋai. Ônam aê sa aŋga ŋamalac dansaŋ to secwaga nêŋ.
  ksd-ksd: Una kure maravut iau God, ma una tata maravut iau ure ra tarai vakuku.
    Una valangalanga iau kan ra tarai dia vartuam ma i gegagege ra maukua i diat.
  tur-YTC: Davamı gör, ey Tanrım, Tanrısız ulusa karşı davamı savun. Beni hileci ve
    kötü insanlardan kurtar.
  bel-N: Судзі мяне, Божа, і барані мяне ў справе маёй супраць народу небагабойнага!
    Ад чалавека крывадушнага і беззаконнага збаў Ты мяне!
  grc-BRENT: Εἰς τὸ τέλος, τοῖς υἱοῖς Κορὲ εἰς σύνεσιν ψαλμός.
  kpr-kpr: Arie God, evetu genembo ni buneraera, gungubo kakato, a evetu genembo ekoko
    ainda dombuda ere, na sonembuse, “Embavokena kosasa tefo beká”, ava saetesi.
  ind-AYT: Belalah aku, ya Allah, dan perjuangkan perkaraku melawan bangsa yang tidak
    beriman! Lepaskan aku dari penipu dan orang-orang curang!
  yom-yom: Wundungisa, a Nzambi, ayi wunzonzila mu mambu mama kuidi dikanda di batu
    dinkambu kinzikanga mambu maku. Wukhula mu batu ba luvunu ayi batu bambimbi.
  yut-yut: Piŋkop, manji gamaŋ amɨn da nak abɨŋ nep do aŋ. Nak aŋpulugaŋek gen yokwi
    yaŋ namaŋ uŋun kosit sopmaŋ yobi. Aŋek aŋpak tagɨsi asat uŋun yolɨŋbɨ koni. Uŋun
    top amɨn, aŋpakni yokwisi, uŋun da kɨsiron baŋ pulugaŋ nepbi.
  nya-nya: Onetsani kusalakwa kwanga Inu Mulungu; ndipo mundinenere mlandu wanga kutsutsana
    ndi mtundu wosapembedza; mundilanditse mʼmanja mwa achinyengo ndi anthu oyipa.
  hrv-hrv: Dosudi mi pravo, Bože, i povedi parbu moju protiv čeljadi bezbožne, izbavi
    me od čovjeka zlobna i opaka!
  mps-mps: God, te bidi dabego nage tudiba muyu, te augwaligo ena aiyaba elaluainu
    homu ebao. Nago ena tau selama, tama augwaligo te dwai po wabo togolama, tama
    augwaliba eno ebo wiegi yai kolesaga naga ola mao. Augwali te tibo po wabo bidi
    dabe da, tama augwaligo kolesaga te dolo me isąwai. Nago ena tau selama, tama
    augwali nogode ena ma dobola sali.
  tpi-tpi: God, ol man i save givim baksait long yu, ol i laik daunim mi. Yu mas helpim
    mi na katim tok nogut bilong ol, na soim ol olsem mi mekim gutpela pasin tasol.
    Ol i man bilong tok giaman, na pasin bilong ol i no stret. Yu mas helpim mi na
    kisim bek mi long han bilong ol.
  dan-1931: Skaf mig Ret, o Gud, og strid for mig mod Folk, som ej kender til Mildhed,
    fri mig fra en falsk, uretfærdig Mand!
  vie-OVCB: Lạy Đức Chúa Trời! Xin xét xử cho con. Xin biện hộ cho con chống lại dân
    vô đạo. Xin giải cứu con khỏi người lừa đảo xấu xa.
  guj-2017: હે ઈશ્વર, મારો ન્યાય કરો અને અધર્મી પ્રજાની સાથે મારા પક્ષમાં વાદ કરો;
  pon-2006A: Maing Koht, komw ketin kadehdehda eh sohte dipei, oh ketin seweseiehda
    nan ei kopwung rehn me dipan akan; komw ketin kapitiesang rehn aramas likamw oh
    mwersuwed kan!
  por-BRBSL: Vindicar-me, Deus, e advogar minha causa contra uma nação ímpia. Oh,
    livrai-me de homens enganadores e perversos.
  eng-OEBUS: Right me, defend my cause against a pitiless people. From the crafty
    and crooked, O God, deliver me.
  swe-swe: Döm mig (ge en rättvis dom), Gud (Elohim), försvara mig (avgör min sak),
    från ett kärlekslöst (trolöst) folk, från en falsk och ond människa [folk i kollektiv
    singular, eller en specifik person], rädda (befria) mig.
  cth-cth: Oe Cathut, lawk na ceng pouh haw. Cathutlaipa e miphunnaw hmalah ka kong
    heh lawk na ceng pouh haw. Oe tamikathoutnaw hoi kadumyennaw koehoi na rungngang
    haw.
  twi-twi: Me Nyankopɔn, bu me bem, na ka mʼasɛm a etia ɔman a wonsuro wo no ma me;
    gye me fi nnaadaafo ne amumɔyɛfo nsam.
  hlt-hlt: Aw Pathen kai n'tang sak lamtah hlangcim pawh namtu neh tuituknah te oelh
    lah. Hlangthai palat neh dumlai hlang kut lamloh kai n'hlawt lah.
  tbz-SIM: Áú! Kuyie nhɑ n kónnɛ́, cómmú n fɔ̃̀tìrì kɛ́kpɑnnɛ̀ bɛ̀ɛ̀ kpɑ onìtì kó
    mɛsémmɛ̀, siyɑ́ɑ̀bìsí yɛmbɛ̀ nɛ̀ bɛsoùmbɛ̀.
  msy-2020: O God, gumazamizir akɨrim ragha nɨ gasiba na abɨnasa. Nɨ nan akuragh gavgavim
    isɨ nan akabar anɨng, egh na bagh mɨkɨmtɨ me kamaghɨn fogham, kɨ arazir kuratam
    gamizir puvatɨ. Nɨ gumazir ifara arazir kurabagh amibar dafaribar nan akuragh
    ua na inigh.
  dop-dop: Hɑɩ, Ɩsɔ, sɛɛnɑ mɑ tɔɔ kɛ́ mpɑ pɑ tɑ nyɩ-ŋ tɔ pɑ tɔm tɑɑ, nɑ ń hɑ-m tɑmpɑnɑ.
    Yɑ-m pɔpɔtʋnɑɑ nɑ ɑsɑɣɑɑ niŋ tɑɑ.
  azb-azb: Ey Allah, etibarsız millətə qarşı olan mübarizəmdən Məni haqlı çıxart,
    Məni hiyləgər, fitnəkar adamın əlindən qurtar.
  eng-DBY: Judge me, O God, and plead my cause against an ungodly nation; deliver
    me from the deceitful and unrighteous man.
  hin-2017: हे परमेश्वर, मेरा न्याय चुका और विधर्मी जाति से मेरा मुकद्दमा लड़; मुझ
    को छली और कुटिल पुरुष से बचा।
  wol-KYG: Éy Yàlla, àtte ma, layool maak xeet wu gorewul, xettli maak ku njublaŋ
    te dëng.
  swp-swp: Egu laulau dudurai u hemasaraha, Eaubada e, eo enagu u toro ganamuri tataodi
    matadi eai; ao borabora eo laulau gewagewa tataodi nimadi eai u lebohaigu!
  bjr-bjr: Anutu ani ufa sia iri mariasa qini rafaaqa fidaqa, anee qini dadaaqinaqa
    qifairi mariasa ufa urinnaaqarama saanaqa qiniara andeeqara oosana faqaafee qiaqa.
    Ueeqee mariasa faqa mandoosana faqaasa faqa nisaukukinaana qini maraquqisaa.
  eng-YLT: Judge me, O God, And plead my cause against a nation not pious, From a
    man of deceit and perverseness Thou dost deliver me,
  kne-kne: Paneknekam koma ay Diyos di kinalinteg ko en daida ay adi mangammo ay sik-a
    din Apo. Omilisi ka koma ay Apo sin nasikap ya makaetek ay kaibaw ko.
  eng-WYC-2017: God, deem thou me, and separate thou my cause from a folk not holy;
    deliver thou me from a wicked man, and guileful [or treacherous].
  eng-WMBB: Vindicate me, God, and plead my cause against an ungodly nation. Oh, deliver
    me from deceitful and wicked men.
  zat-NTPS: Bchi'a chia', Dios, ne ble'e lau naca' xrlátaje. Bselá neda' lu na' benne'
    ca' dxuluzúe̱' Lue' chalá'ala, ne lu na' benne' ca' dxelezí xe̱'e̱, ne dxelune̱'
    da zrinnaj.
  zty-NTPS: Bchi'a ḻaže' neda', X̱ana' Dios, na' bḻoe'e ḻaw naka' chawe'. Beslá
    neda' ḻo na'gak benne' ka' ẕzóagake' Le' cheḻa'ale, na' ḻo na'gak benne' wen
    ḻaže' ka', benne' wen da' ẕinnj ka'.
  urd-GVH: ऐ अल्लाह, मेरा इनसाफ़ कर! मेरे लिए ग़ैरईमानदार क़ौम से लड़, मुझे धोकेबाज़
    और शरीर आदमियों से बचा।
  rug-rug: Kei Tamasa, Mu tozi vura nia sa qua tinoṉoto, mamu lavelave hukata nau
    koari na tie huporo. Va sare au koari na tie sekesekeidi na tie kaleadi.
  gaz-gaz: Yaa Waaqi, naa murteessi; saba hin amanametti dubbii koo naa falmi; gowwoomsitootaa
    fi jalʼoota jalaas na baasi.
  fra-LSG: Rends-moi justice, ô Dieu, défends ma cause contre une nation infidèle!
    Délivre-moi des hommes de fraude et d’iniquité!
  yal-yal: Ala, yoon fi n ma, i n xun mayɛngɛn so dɛnkɛlɛyatare yamaan xili ma. N
    natanga wuledene nun muxu ɲaxine ma!
  iou-iou: Anutu, äma mäde ut gamik täkaŋ u wäpna yäpmäŋ äpnayäŋ täkaŋ. Unita gäkä
    näk gärak itkaŋ jop man yäwani unitäŋo mani utpäŋ ŋode yäwet; U siwoŋi kuŋat täyak.
  haw-1868: 'E HOOPONO mai oe ia''u, e ke Akua, No''u nei hoi e hakaka''i i ka lahuikanaka
    aloha ole: E hoopakele ia''u i ke kanaka hooopunipuni, me ka hoopono ole.'
  arb-NAV: يَا اللهُ احْكُمْ بِبَرَاءَتِي، وَدَافِعْ عَنْ قَضِيَّتِي ضِدَّ شَعْبٍ
    لَا يَرْحَمُ. أَنْقِذْنِي مِنَ الْغَشَّاشِ وَالظَّالِمِ.
  ded-ded: O Anutu, ngic Anutu wama kecandae, yeneng memanubauac geng nanggenuna firang
    ambesare. Ge ngic ikocnginagoc nga ngic faka dindingac mi modacandae, yeneac mariunac
    mesinuna.
  ewe-ewe: O! Mawu, tso afia nam, eye nàʋli tanye le mawumavɔ̃lawo dome, ɖem tso ame
    vɔ̃ɖiwo kple ameblelawo ƒe asi me.
  eng-LEE: 'Judge me, O God, and plead my cause against an ungodly nation: from the
    deceitful and unjust man do thou deliver me.'
  asm-FB: হে ঈশ্বৰ, মোৰ বিচাৰ কৰা; ঈশ্বৰ ভয়হীন জাতিৰ বিৰুদ্ধে মোৰ পক্ষে কথা কোৱা;
    ছল আৰু অন্যায়কাৰী মানুহৰ পৰা মোক ৰক্ষা কৰা।
  sus-A: عَلَ، عِ شَ ﭑ مَ كِيتِ سَ. عِ شَ ﭑ شُن مَقَلَ حَمَ دَنشَنِيَتَرٍ شْن مَ.
    عِ شَ ﭑ نَتَنفَ يَنقَنتٍيٍ نُن وُلٍ قَلّيٍ مَ.
  fra-SBL: Justifie-moi, Dieu, et défends ma cause contre une nation impie. Oh, délivre-moi
    des hommes trompeurs et méchants.
  hbo-hbo: שָׁפְטֵ֤נִי אֱלֹהִ֨ים ׀ וְרִ֘יבָ֤ה רִיבִ֗י מִגֹּ֥וי לֹא־חָסִ֑יד מֵ֤אִישׁ־מִרְמָ֖ה
    וְעַוְלָ֣ה תְפַלְּטֵֽנִי׃
  kik-kik: Nduĩra ciira wakwa, Wee Ngai, na ũnjiirĩrĩre harĩ rũrĩrĩ rũrũ rũtagwĩtĩkĩtie;
    ndeithũra kuuma kũrĩ andũ aya aaganu na maaragia maheeni.
  fra-NCL: Rends-moi justice, ô Dieu, défends ma cause contre une nation infidèle ;
    délivre-moi de l’homme de fraude et d’iniquité !
  cek-AK: 'Aw Sithaw, toenghaih amtuengsak ah, Sithaw panoek ai acaeng khaeah ka toenghaih
    to thui ah: aling thaih kami, kasae kaminawk ban thung hoiah na pahlong ah.'
  cuk-cuk: Bab-Dummad, anga be igar-naboge, dule-beba-naisurmalad-abin be an-idu gwisgue,
    dule-isganamargi, dule-gakansilimargi be an-ollorsae.
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп оқулсун дәп, Кораһниң оғуллири үчүн йезилған
    «Масқил»: — И Худа, өз қулақлиримиз билән аңлидуқ, Атилиримиз бизгә баян қилип,
    Өз күнлиридә, йәни қедимки заманларда Сениң қилған зор ишлириңни уқтурған еди;'
  tel-2017: దేవా, నాకు న్యాయం తీర్చు. దైవభక్తిలేని ప్రజలతో నా తరుపున వాదించు.
  hat-BSA: Deklare m inosan, O Bondye mwen! Plede ka mwen kont yon nasyon enfidèl.
    O delivre mwen soti nan men a lezòm mantè e enjis yo!
  ukr-ONPU: Керівнику хору. Повчання синів Корея.
  kos-kos: O God, fahkak lah wangin mwetik, Ac kasreyu ke sripa su mwet ma tia etu
    God elos lainyu kac; Moliyula liki mwet kikiap ac mwet koluk.
  hbo-WLC: שָׁפְטֵ֤נִי אֱלֹהִ֨ים ׀ וְרִ֘יבָ֤ה רִיבִ֗י מִגּ֥וֹי לֹא־חָסִ֑יד מֵ֤אִישׁ־מִרְמָ֖ה
    וְעַוְלָ֣ה תְפַלְּטֵֽנִי׃
  ibo-ibo: O Chineke, kpepụta m, kpechitere m ikpe m nʼebe mba na-amaghị Chineke nọ;
    gbapụta m site nʼaka ndị ajọ omume na ndị aghụghọ.
  ory-ory: ହେ ପରମେଶ୍ୱର, ମୋହର ବିଚାର କର ଓ ଅଧାର୍ମିକ ଗୋଷ୍ଠୀ ବିରୁଦ୍ଧରେ ମୋହର ଗୁହାରି ନିଷ୍ପତ୍ତି
    କର; ପ୍ରବଞ୍ଚକ ଓ ଅନ୍ୟାୟକାରୀ ମନୁଷ୍ୟଠାରୁ ମୋତେ ଉଦ୍ଧାର କର।
  chk-chk: Ai Kot, kopwe aletätä ai pwüng o peniei seni ekewe aramas resap aleasochis
    ngonuk. Kopwe angasaei seni ekewe aramas mi atuputup o pwüngingau.
  rop-rop: God, yu dalim najalot pipul mi nomo garram eni rong langa mi. Yu jandap
    lida blanga mi brom detlot nogudbala pipul. Yu seibum mi brom ol detlot laiyinbala
    en nogudwan pipul.
  ukr-1871: Суди мене, Боже, і розсуди мою справу проти безсердешного народу! Від
    чоловіка лукавого і неправдивого визволи мене!
  yon-yon: O God, ne dowad ebbed wengyundeneb ma ambarakmindo ande. Kwane ne kangdod
    weng koromoneneb God ye kiwaan yikaadbandan yaa kebende. Kwane birande arewa kamenabidan
    yaa kuu ne nen burudande angka kowe.
  deu-1951: Schaffe mir Recht, o Gott, und führe meine Sache wider ein liebloses Volk,
    errette mich von dem falschen und bösen Mann!
  eng-JPS: Be Thou my judge, O God, and plead my cause against an ungodly nation;
    O deliver me from the deceitful and unjust man.
  srp-1865: Sudi mi, Bože, i raspravi parbu moju s narodom rðavim! od èovjeka nepravednoga
    i lukavoga izbavi me.
  lug-lug: Ayi Katonda, onnejjeereze omponye eggwanga eritatya Katonda ondokole mu
    mikono gy’abantu abalimba, abakola ebibi.
  heb-heb: שפטני אלהים וריבה ריבי מגוי לא חסיד מאיש מרמה ועולה תפלטני׃
  ben-IRV: ঈশ্বর, আমার বিচার কর এবং একটি অসাধু জাতির বিরুদ্ধে আমার উদ্দেশ্যে আত্মসমর্পণ
    কর; আমাকে মিথ্যাবাদী ও অন্যায়কারীদের থেকে উদ্ধার কর।
  ntu-ntu: Gct, pipxbz mz krkcng trnzangiolru nim kx trvz-rbrwxu. Arlapx ninge mz
    mq krkcng tztrkating x tzpokiang.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਮੇਰਾ ਨਿਆਂ ਕਰ, ਅਤੇ ਇੱਕ ਨਿਰਦਈ ਕੌਮ ਨਾਲ ਮੇਰਾ ਮੁਕੱਦਮਾ ਲੜ, ਕਪਟੀ
    ਤੇ ਭੈੜੇ ਮਨੁੱਖ ਤੋਂ ਮੈਨੂੰ ਛੁਡਾ!
  mya-JVB: အိုဘုရား သခင်၊ အကျွန်ုပ် အမှု ၌ တရား ဆုံးဖြတ်တော်မူပါ။ ကရုဏာ မ ရှိသော လူမျိုး
    တဘက် ကနေ၍ အကျွန်ုပ်အမှုကို စောင့် တော်မူပါ။ သစ္စာ မရှိ၊ မ တရား သောသူ ၏လက်မှ အကျွန်ုပ်
    ကို ကယ်လွှတ် တော်မူပါ။
  kgf-kgf: Anutu ni niŋgési némma, baec yanda eega ménda héigéŋanʒu ionac muru, acna
    imi héipuc wannémma meselima, ikoc ic, héna ac logilogi ic ionac murunec ni metecgé
    némbésémaŋ.
  tte-O: O Yaubada, kuwalo-masala nige yagu nae yabo ipapagan, kutolo-kaukausiyau
    siya nige kam tomeliwo kolili na kuleboyau tomwakomwakota yo tonaenaeli kolili.
  tbg-tbg: Kotio, kia ai uva iriaka tiqaa uva vatareka auti variavara are ti uva iriharama
    tiriara kia viraqaa uva vaivo tiane. Qora kaiqa vareha una uva ti varia vaiintika
    kauquqihaira are ti ruaruama timitaane.
  hmo-hmo: Dirava e, oi idia matauraia lasi bese taudia ese, lau idia hadikaia gwauraia.
    Mani emu kara lau oi durua, bona edia hereva dika do oi koua. Mani idia dekenai
    do oi hedinaraia, lau be kara maoromaoro tauna. Unai taudia ese hereva koikoi
    idia gwauraia, bona edia kara be maoro lasi. Mani oi ese edia imana dekena amo,
    lau do oi hamauria.
  zar-NT: Guléaj nedaʼ tsahuiʼ, Dios, en bëʼ didzaʼ uláz quiaʼ lógaca bönachi tuáʼ
    döʼ quiaʼ. Busölá nedaʼ lu naʼ nu rizíʼ yëʼ, en bitiʼ naca tsahuiʼ.
  urd-urd: ऐ ख़ुदा, मेरा इन्साफ़ कर और बेदीन क़ौम के मुक़ाबले में मेरी वकालत कर, और
    दग़ाबाज़ और बेइन्साफ़ आदमी से मुझे छुड़ा।
  rus-SYN: Начальнику хора. Учение. Сынов Кореевых.
  bqc-SIM: Ma yãnakpaa Lua, zɛmanↄ bui gbɛ̃kɛsaide yã́ musu, ma bↄ gbɛ̃vãi koleapiↄ
    ↄzĩ.
  tcz-CHONGTHU: O Elohim Pathen themmona bei kahi neiphongdoh in! Elohim Pathen ginglou
    hoa kon in nei vengdoh in, chutengleh mikitah lou holeh joupan hoa kon in neihuhdoh
    in.
  mar-mar: हे देवा, तू माझा न्याय कर, आणि भक्तिहीन राष्ट्राविरूद्ध तू माझी बाजू मांड,
  isl-isl: Ó, Guð, láttu mig ná rétti mínum gegn svikulum og vondum mönnum sem ásaka
    mig.
  hlt-THB: Aw Khawsa, ka thymnaak ve dang sak lah, Khawsa amak sim pilnam anglakawh
    ka thymnaak ve nik kqawn pyi lah; qaai ak kqawnkhqi ingkaw thlakche kut khui awhkawng
    ni hul lah.
  qub-qub: Tayta Dios alli arriglamay ari. Mana rispitashoj runacunachöga faburnë
    caycuy ari. Fiyu runacunapita llulla runacunapitaga salbamay.
  bqp-bqp: Ǹ ma yã nna kpáma Luda, ǹ zɛ kũmao buri ludadↄ̃risarinↄ yã musu, ǹ ma
    bo gbɛ̃ vãni manafikidenↄ ↄĩ.
  hat-hat: Fè m' jistis, Bondye. Defann kòz mwen kont moun sa yo ki pa konnen ou.
    Delivre m' anba moun sa yo k'ap bay manti, k'ap fè mechanste.
  eng-BSB: Vindicate me, O God, and plead my case against an ungodly nation; deliver
    me from deceitful and unjust men.
  eng-WEBPB: Vindicate me, God, and plead my cause against an ungodly nation. Oh,
    deliver me from deceitful and wicked men.
  kbq-kbq: Anumzanimoka nagrikura fatgo avu'ava'ane ne' mani'ne hunka vahepina huama
    huo. Kagri'ma nogavariri'za vahe'mo'zama keagama hunenantenagenka nagri kazika
    antenka nazahu keaga hunka naza huo. Fatgo huzama refkoma nosaza vahe'mo'zama
    havigema hunentazana nagu'vazio.
  pon-pon: MAIN Kot! Kotin jauaja ai pun, o kotin ieian ia nan kapun on aramaj jued
    pukat, o kotin dore ia la jan aramaj likam o morjued akan.
  nhe-BL: NoTeco Dios, xinechtlajtolsencahua xitlahuac huan xitenextili para ax tleno
    nijchijtoc. Xinechmanahui tlen ni istlacatica tlacame huan ax cuajcualme tlen
    nechtelhuíaj.
  wnc-wnc: Anutu, aminu gae masa gamukaingga na naitakepu tenangge tasikaing. Gata
    na asiknga gatangamuke aminu dongu waomune nanatane wamna waiaknga atzipbuyamuyo.
    Unzing tasiwi nata puya noma nomana tasinggat taknga waaminde yeuyamuyo. Sike
    kem wam yake tanzit asinggan tasikaing aminu yuyuknga take dua. Gata na gatangamuke
    waaminde kataune na sandeke tapso.
  bus-bus: Ǹ ma yã nnaa kpáma Luda, ǹ yã símao bori ludadↄ̃risaideenↄ yã musu,
    ǹ ma bↄ gbɛ̃ zaa mↄnafikideenↄ ↄzĩ.
  gub-BL: O Tupàn, emume'u hekatu haw nehe. Emume'u ikatu ma'e romo hereko haw nehe,
    A'e teko nemuwete 'ymar wanupe nehe. Hemunyryk kar hemu'em ma'e wanuwi nehe, ikatu
    'ym ma'e wanuwi hemunyryk kar nehe.
  eng-DRA: Unto the end, for the sons of Core, to give understanding.
