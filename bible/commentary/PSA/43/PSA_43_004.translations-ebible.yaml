verse: PSA.043.004
translations:
  mal-C: അപ്പോൾ ഞാൻ ദൈവത്തിന്റെ യാഗപീഠത്തിലേക്ക്, എന്റെ ആനന്ദവും പ്രമോദവുമായിരിക്കുന്ന
    ദൈവത്തിലേക്കു ഞാൻ ചെല്ലും. ഓ ദൈവമേ, എന്റെ ദൈവമേ, വീണ മീട്ടി ഞാൻ അങ്ങയെ സ്തുതിക്കും.
  deu-TKW: daß ich eingehe zum Altare Gottes, zum Gott meiner jubelnden Freude, und
    dich preise auf der Zither, Gott, mein Gott!
  lin-lin: bongo nakokende na etumbelo epai ya Nzambe, esengo mpe bomengo na ngai.
    Oh Yawe, Nzambe na ngai, nakosanzola Yo na lindanda.
  mmx-mmx: Melemu nia anabat pas uto at loxonin laplavang taram, O Moroa. Nenu mun
    lavasuun at lomomo rak. Nia anabak pixan eburu mi loxontaaleng ti emi asu minu.
    O Moroa, nenu ne Moroa rak.
  eng-LSV: And I go to the altar of God, || To God, the joy of my rejoicing. And I
    thank You with a harp, O God, my God.
  eng-GNV: 'Then wil I go vnto the altar of God, euen vnto the God of my ioy and gladnes:
    and vpon the harpe wil I giue thanks vnto thee, O God, my God.'
  eng-WEBSTER: 'Then will I go to the altar of God, to God, my exceeding joy: yes,
    upon the harp will I praise thee, O God my God.'
  nhw-BL: Quena, noTeco Dios, nicalaquis huan niajsiti hasta motlaixpa campa masehualme
    mitzhueyichihuaj. Nepa nimitzpaquilismacas ica arpa, ta catli techmaca paquilistli,
    pampa ta tinoTeco Dios.
  swh-ONEN: Ndipo nitakwenda madhabahuni pa Mungu, kwa Mungu, furaha yangu na shangwe
    yangu. Nitakusifu kwa kinubi, Ee Mungu, Mungu wangu.
  bba-bba: kpɑ n dɑ wunɛn yɑ̃ku yerɔ. Gusunɔ, wunɛ wì sɔɔ nɑ nuku dobu mɔ, kon nun
    siɑrɑ kɑ womusu, kɑ mɔrɔku. Gusunɔ, wunɑ ɑ sɑ̃ɑ nɛn Yinni.
  eng-KJVCPB: 'Then will I go unto the altar of God, Unto God my exceeding joy: Yea,
    upon the harp will I praise thee, O God my God.'
  luo-luo: Eka anadhi e kendo mar misango mar Nyasaye, nyaka achopi e nyim Nyasaye,
    Nyasaye ma kelona mor kendo ilo. Abiro paki gi nyatiti, yaye Nyasaye kendo Nyasacha.
  aii-aii: ܗ̇ܝܓܵܗ ܒܸܬ ܐܵܬܹܝܢ ܠܡܲܕܒܚܵܐ ܕܐܲܠܵܗܵܐ، ܠܟܸܣ ܐܲܠܵܗܵܐ ܕܪܲܒܘܼܬܵ‌ܐ ܕܦܨܵܚܬ‌ܝܼ،
    ܘܒܸܬ ܫܲܟܪܸܢܘܼܟ݂ ܒܟܸܢܵܪܵܐ، ܝܵܐ ܐܲܠܵܗܵܐ، ܐܲܠܵܗ‌ܝܼ.
  meu-meu: Bena Dirava ena ihaboulaina patana baina lao henia; na moalelaia badamu
    Diravana baina lao henia. Dirava e, egu Dirava, lau ese gitara amo baina hanamomu.
  npi-ULB: तब परमेश्‍वरको वेदीमा, मेरो अपार आनन्दमा म परमेश्‍वरकहाँ जानेछु । हे परमेश्‍वर,
    मेरो परमेश्‍वर, वीणा बजाउँदै म तपाईंको प्रशंसा गर्नेछु ।
  yor-yor: Nígbà náà ni èmi ó lọ sí ibi pẹpẹ Ọlọ́run, sí Ọlọ́run ayọ̀ mi àti ìdùnnú
    mi, èmi yóò yìn ọ́ pẹ̀lú dùùrù, ìwọ Ọlọ́run, Ọlọ́run mi.
  pes-OPCB: آنگاه به مذبح تو خواهم رفت، ای خدایی که شادی و خوشی من هستی، و در آنجا
    با نغمهٔ بربط و سرود تو را ستایش خواهم کرد.
  tgl-ULB: Pagkatapos, pupunta ako sa altar ng Diyos, sa Diyos na aking lubos na kaligayahan;
    at sa aking alpa pupurihin kita, O Diyos, aking Diyos.
  nop-nop: Nu nehitubu-lodalaŋ kaŋ nu welemomooŋ nadiŋa nadifo tilat, unduŋ doktiŋa
    nu Bepaŋ du’walaŋ altage gineŋ wit. Du Bepaŋne, unduŋ doktiŋa nu gita ula kap
    toŋa du wohoge hogok ganintiloit.
  cbu-NT: Shiyash pangish yusur kuskachuri, sumeetsish pakchuri, shiyaa kapung ungirtachima.
    Tamburpa, kitarpa yasichima. Shaana, Apaa, nuwaam mangooz ksashish pshtangandama
    shiyaa kis yasimaama. Shiyamunari Apaa, mangi kis taakina.
  hui-hui: Ngode Datagaliwabe-o í̠ninaga lomabu delaga dabu bu heledagoria polebero.
    Í̠na i̱ mo turu halu miniha dungulo helariligodago anidagua bibe laro. I̱naga
    Ngode Datagaliwabe í̠ore kegoni. I̱na ngida ale balu í̠naga mini yaraga halu iba
    ganaru lalu holebero.
  mya-mya: ထို​အ​ခါ အို ဘု​ရား​သ​ခင်၊ကျွန်​တော်​မျိုး​သည် ယဇ်​ပလ္လင်​တော်​သို့​ချဉ်း​ကပ်​ပါ​မည်။
    ကျွန်​တော်​မျိုး​သည်​အ​ထံ​တော်​မှ​ရွှင်​လန်း ဝမ်း​မြောက်​ခြင်း​ကို​ခံ​ယူ​ရ​ရှိ​ပါ​၏။
    အို ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​၏​ဘု​ရား၊ကိုယ်​တော်​အား စောင်း​တီး​လျက်​ချီး​မွမ်း​ထော​မ​နာ​ပြု​ပါ​မည်။
  bod-N: དེ་ནས་དཀོན་མཆོག་མཆོད་ཁྲིའི་རྩར་བཏུད༌ནས། །བདག་གི་དགའ་སྤྲོའི་མཆོག་སྟེ་དཀོན་མཆོག༌དྲུང༌།
    །ཀྱེ་ཀྱེ་དཀོན་མཆོག་ང་ཡི་དཀོན་མཆོག༌ལགས། །པི་ཝང་དཀྲོལ་ཞིང་ཁྱེད་ལ་བསྟོད་བསྔགས༌བརྗོད།།
  wsk-wsk: Se ani nika altar duap te namarik ale gita moa se ka nip patawurikko, mu
    awuk, ni aninga Kaem, ni angamang sangam tuem ale amilmil aisem se ani ni ko ko
    ninguru amilmilasam.
  sna-sna: Ipapo ndichaenda kuaritari yaMwari, kuna Mwari, iye mufaro wangu nomudikani
    wangu. Ndichakurumbidzai nembira, imi Mwari, Mwari wangu.
  spa-BLM: Entonces iré al altar de Dios, a Dios, mi mayor alegría. Te alabaré con
    el arpa, Dios, mi Dios.
  cac-cac: Ach in Diosal, ol in c'och d'a altar, ata' ol ach in b'itejn̈ej yed' te'
    arpa, yujto a ach tzac' in tzalajc'olal.
  swh-ULB: Kisha nitakwenda madhabahuni mwa Mungu, kwa Mungu wangu aliye furaha yangu
    kuu. Nami nitakusifu wewe kwa kinubi, Ee Mungu, Mungu wangu.
  bel-bel: бо ня мечам сваім яны зямлю набылі, і ня іхняя мышца іх выратавала, а Твая
    правіца і мышца Твая і сьвятло аблічча Твайго; бо дабраволіў ім.
  deu-ELBBK: So werde ich kommen zum Altar Gottes, zu dem Gott, der meine Jubelfreude
    ist, und werde dich preisen mit der Laute, Gott, mein Gott!
  mbb-OT: Ne zutun ed-uvey a ziyà te pemuhatà he zutun ka ebpemuhata, Megbevayè ku,
    iyan ka ebeǥey kedì te kelipey. Megbevayè ku, edeliǥen ku sikew pinaaǥi te kedtukar
    te alpa.
  mal-2015: ഞാൻ ദൈവത്തിന്റെ പീഠത്തിങ്കലേക്കു, എന്റെ പരമാനന്ദമായ ദൈവത്തിങ്കലേക്കു ചെല്ലും;
    ദൈവമേ, എന്റെ ദൈവമേ, കിന്നരംകൊണ്ടു ഞാൻ നിന്നെ സ്തുതിക്കും.
  gup-gup: Ngudda nawu God, bu kuhni kanmarnekurduyime, wanjh ngaye ngare kore altar
    ngudda ke, dja ngakinje mayh bu won kore yidjare. Ngudda kannjilngmarnbun wernkih
    duninjh bu munguyh, dja wanjh ngaye ngahdirri kore nawu harp dja ngawayini bu
    ngaye burlumburlume ngudda God, nawu God ngardduk.
  rmc-rmc: Avke avava paš o oltaris le Devleskro, ko Del, savo mange del te radisaľol.
    Radisaľuvava a pre harfa tut lašarava, Devla, miro Devla.
  nlg-nlg: I kakeri ge ku tona ta nina malei sukaghi God, Mi ga ta God te butu ni
    mai na rivurivu mana togotogo. Inau ku holoutogho nia na tigitigi ge God, nigua
    na God!
  pes-OPV: آنگاه به مذبح خدا خواهم رفت، بسوی خدایی که سرور و خرمی من است. و تورا‌ای
    خدا، خدای من با بربط تسبیح خواهم خواند.
  ron-1924: Атунч вой мерӂе ла алтарул луй Думнезеу, ла алтарул луй Думнезеу, каре
    есте букурия ши веселия мя, ши Те вой лэуда ку харпа, Думнезеуле, Думнезеул меу!
  ben-OBCV: তখন আমি ঈশ্বরের বেদির কাছে যাব, ঈশ্বরের সান্নিধ্যে—যিনি আমার সব আনন্দের
    উৎস। হে ঈশ্বর, আমার ঈশ্বর সুরবাহারের ঝংকারে আমি তোমার স্তুতি করব।
  som-som: Oo markaasaan tegi doonaa meesha allabariga Ilaah, Iyo Ilaaha ah farxaddayda
    weyn, Ilaahow, Ilaahaygiiyow, kataaradda waan kugu ammaani doonaa.
  lat-VUC: 'Nec enim in gladio suo possederunt terram, et brachium eorum non salvavit
    eos: sed dextera tua et brachium tuum, et illuminatio vultus tui, quoniam complacuisti
    in eis.'
  eng-ASVBT: Then will I go unto the altar of God, Unto God my exceeding joy; And
    upon the harp will I praise thee, O God, my God.
  mna-mna: Anutu, nio leleŋ be aŋkoŋuru artaal ku mi aŋmender la kerem uunu. Pa nu
    potortor leleŋ, mi kamam ma leleŋ ambai kat. Mi nio ko aŋse kombom, mi aŋbo mboe
    be aŋpakuru. Pa nu ta Anutu tio.
  ita-1885: Allora verrò all'Altare di Dio, all'Iddio dell'allegrezza del mio giubilo;
    E ti celebrerò colla cetera, o Dio, Dio mio.
  eng-LXXUP: For they inherited not the land by their own sword, And their own arm
    did not deliver them; But thy right hand, and thine arm, And the light of thy
    countenance, because thou wert well pleased in them.
  eng-ULB: Then I will go to the altar of God, to God my exceeding joy. I will praise
    you with the harp, God, my God.
  spa-VBL: Iré al altar de Dios, a Dios quien me hace verdaderamente feliz. Te alabaré
    con el arpa, Dios, mi Dios.
  fra-_FOB: Et j'entrerai vers l'autel de Dieu, vers Dieu, ma joie et mon allégresse;
    et je te louerai avec la harpe, ô Dieu, mon Dieu!
  mal-mal: ഞാൻ ദൈവത്തിന്റെ യാഗപീഠത്തിലേക്ക്, എന്റെ പരമാനന്ദമായ ദൈവത്തിങ്കലേക്ക് ചെല്ലും;
    ദൈവമേ, എന്റെ ദൈവമേ, കിന്നരം കൊണ്ട് ഞാൻ അങ്ങയെ സ്തുതിക്കും.
  urd-GVR: Tab maiṅ Allāh kī qurbāngāh ke pās āūṅgā, us Ḳhudā ke pās jo merī ḳhushī
    aur farhat hai. Ai Allāh mere Ḳhudā, wahāṅ maiṅ sarod bajā kar terī satāish karūṅga.
  suz-BL: मेना गो परमप्रभु कली चढ़ेतीकेम जाक्‍नुङ। मिनु परमप्रभुमी आं कली शुश ग्‍येरपाइश्‍शा,
    आं थुं नाइक्‍पाइक्‍ब। परमप्रभु, आं परमप्रभु, गो ठेयब ताप्‍तीक ताप्‍शा, कुम्‍सो
    पा इन कली ठेयब सेल्‍नुङ।
  eng-NOY: Then will I go to the altar of God, To the God of my joy and exultation;
    Yea, upon the harp will I praise thee, O God, my God!
  ita-1927: Allora andrò all’altare di Dio, all’Iddio, ch’è la mia allegrezza ed il
    mio giubilo; e ti celebrerò con la cetra, o Dio, Dio mio!
  ckb-ckb: ئەوسا دێم بۆ قوربانگای خودا، خودای خۆشی و دڵشادیم، خودایە، خودای من، بە
    قیسارەوە ستایشت دەکەم.
  eng-BBE: Then I will go up to the altar of God, to the God of my joy; I will be
    glad and give praise to you on an instrument of music, O God, my God.
  xsi-xsi: Maro Kindeni, ŋineŋga naŋa ma alâ pa noko ne patarawâŋa nia, ŋana tu nokoni
    nde naneŋgu ndekâŋa ŋine warika. Maro Kindeni, naneŋgu Maro Ŋalae noko, naŋa ma
    ara wâŋgu awâŋgi wâŋgiŋa paneâŋa kâ pa noko.
  kan-OKCV: ದೇವರೇ, ನನ್ನ ದೇವರೇ, ಆಗ ನಿಮ್ಮ ಬಲಿಪೀಠದ ಬಳಿಗೆ ಬರುವೆನು. ನನ್ನ ಸಂತೋಷವೂ ಹರ್ಷವೂ
    ಆಗಿರುವ ನಿಮ್ಮ ಬಳಿಗೂ ಬಂದು, ಕಿನ್ನರಿಯಿಂದ ನಿಮ್ಮನ್ನು ಕೊಂಡಾಡುವೆನು.
  tam-2017: அப்பொழுது நான் தேவனுடைய பீடத்தின் அருகிலும், எனக்கு ஆனந்த மகிழ்ச்சியாக
    இருக்கிற தேவனிடத்திற்கும் நுழைவேன். தேவனே, என் தேவனே, உம்மைச் சுரமண்டலத்தால் துதிப்பேன்.
  spa-RV-1909: Y entraré al altar de Dios, al Dios alegría de mi gozo; y alabaréte
    con arpa, oh Dios, Dios mío.
  ron-BTF: Atunci voi merge la altarul lui Dumnezeu, la Dumnezeul meu cu multă veselie;
    da, cu harpă te voi lăuda, Dumnezeule, Dumnezeul meu.
  eng-WEBP: Then I will go to the altar of God, to God, my exceeding joy. I will praise
    you on the harp, God, my God.
  eng-FBV: I will go to God's altar, to God who makes me truly happy. I will praise
    you on the harp, God, my God.
  nld-1939: Dan zal ik naar Gods altaar mogen gaan, Naar den God mijner jubelende
    vreugde; En met de citer U loven, Mijn Heer en mijn God!
  nch-BL: Quena, noTeco Dios, nicalaquis huan niajsiti hasta motaixpa campa masehualme
    mitzhueyichihuaj. Nepa nimitzpaquilismacas ica arpa, ta cati techmaca paquilisti,
    pampa ta tinoTeco Dios.
  vie-1934: 'Bấy giờ tôi sẽ đi đến bàn thờ Đức Chúa Trời, Tức đến cùng Đức Chúa Trời,
    là sự rất vui mừng của tôi: Hỡi Chúa, là Đức Chúa Trời tôi, tôi sẽ lấy đàn cầm
    mà ngợi khen Chúa.'
  cha-cha: Sa bae jujalom gui attat Yuus, y as Yuus nae gaegue y dangculon minagofjo;
    Ja jutuna jao yan y atpa, O Yuus, Yuusso.
  hin-CV: तब मैं परमेश्वर की वेदी के निकट जा सकूंगा, वही परमेश्वर, जो मेरे परमानंद
    हैं. तब परमेश्वर, मेरे परमेश्वर, मैं किन्‍नोर की संगत पर आपकी वंदना करूंगा.
  eng-OURB: Then I will go to the altar of God, to God, my exceeding joy. I will yadah
    ·extend hands in thankful praise· to you on the harp, God, my God.
  spa-BES: Luego subiré al altar de Dios, al Dios de mi alegría y gozo; Me alegraré
    y te alabaré con arpa de música, oh Dios, mi Dios.
  tdx-tdx: Le homb’an-­kitrelin’ Añahare mb’eo, mb’aman’Añahare mampinembanembañ’
    ahy, vaho ho saboeko ami’ty marovany, t’i Abo-Tia, Andrianañahareko.
  tha-KJV: แล​้วข้าพระองค์จะไปยังแท่นบูชาของพระเจ้า ถึงพระเจ้าซึ่งเป็นความชื่นบานยอดยิ่งของข้าพระองค์
    โอ ข้าแต่​พระเจ้า พระเจ้าของข้าพระองค์ ข้าพระองค์จะถวายเพลงสดุ​ดี​แก่​พระองค์​ด้วยพิณเขาคู่
  por-BR-2018: E eu entre ao altar de Deus, ao Deus da minha maior alegria, e eu te
    louve com harpa, ó Deus, meu Deus.
  deu-ELO: So werde ich kommen zum Altar Gottes, zu dem Gott, der meine Jubelfreude
    ist, und werde dich preisen mit der Laute, Gott, mein Gott!
  eng-WYC-2018: And I shall enter to the altar of God; to God, that gladdeth my youth.
    God, my God, I shall acknowledge to thee in an harp; (And I shall go to the altar
    of God; to God, who made the time of my youth happy, or And I shall go to the
    altar of God; to the God of my joy. God, my God, I shall praise thee on the harp.)
  epo-epo: Kaj mi venos al la altaro de Dio, Al la Dio de mia ĝojo kaj ĝuo; Kaj mi
    gloros Vin per harpo, ho Dio, mia Dio.
  gfk-gfk: Io, iau ni haan ukaia hono suuh na tun hartabar ta God, ma uram ho God
    aie no nugu gungunuama ma no nugu kanakana. Iau ni pirlat ugu ma ra haap, God,
    nugu God.
  uig-PIN: Xuning bilǝn mǝn Hudaning ⱪurbangaⱨi aldiƣa baray, Yǝni mening qǝksiz huxluⱪum
    bolƣan Tǝngrining yeniƣa baray; Bǝrⱨǝⱪ, qiltar qelip Seni mǝdⱨiyilǝymǝn, i Huda,
    mening Hudayim!
  beo-beo: Amasea, Gode, na da Dia oloda amoga masunu. Bai Di fawane da na hahawane
    hou, amo ea bai gala. Gode, na Gode! Na da na sani baidama dumu amola Dima nodone
    gesami hea:mu.
  tpi-OTNT: Olsem na bai mi go long alta bilong yu, God. Long wanem, yu save mekim
    mi i belgut na amamas. Yu God bilong mi, bai mi kisim gita na mekim musik, na
    singim song bilong litimapim nem bilong yu tasol.
  hau-SA: Sa’an nan zan tafi bagaden Allah, ga Allah, farin cikina da murnata. Zan
    yabe ka da garaya, Ya Allah, Allahna.
  udu-udu: Dhali yan’ko’d aha/ mina ya mo e mo ma gwaṯa/ jin ’ciṯẖu/ to ’kus goma
    Arumgimis mo, eya Arumgimis jin ’kunyka/ bwa ki ’kuny icine/ kagahara mo. Dhali
    aha/ mina maŋ /e ka dheŋdhenye/ jin ’kon ma shu/i pesu/ mo, ayy Arumgimis jin
    ta Arumgimis pem mo.
  uig-LAT: Shuning bilen men Xudaning qurban’gahi aldigha baray, Yeni méning cheksiz
    xushluqum bolghan Tengrining yénigha baray; Berheq, chiltar chélip Séni medhiyileymen,
    i Xuda, méning Xudayim!
  nde-nde: Lapho-ke ngizakuya e-alithareni likaNkulunkulu, kuNkulunkulu, intokozo
    yami lenjabulo yami. Ngizakudumisa ngechacho, Oh Nkulunkulu, Nkulunkulu wami.
  ton-ton: 'Ko ia te u toki ʻalu atu ki he feilaulauʻanga ʻoe ʻOtua, ki he ʻOtua ko
    hoku fiefiaʻanga lahi ʻaupito: ʻio, ʻi he haʻape te u fakamālō kiate koe, ʻE ʻOtua
    ko hoku ʻOtua.'
  ces-1613: Abych přistoupil k oltáři Božímu, k Bohu radostného plésání mého, a budu
    tě oslavovati na harfě, ó Bože, Bože můj.
  eng-WMB: Then I will go to the altar of God, to God, my exceeding joy. I will praise
    you on the harp, God, my God.
  tam-TCV: அப்பொழுது இறைவனின் பலிபீடத்தண்டைக்குப் போவேன்; என் மகிழ்ச்சியும் என் களிப்புமான
    இறைவனிடத்திற்குப் போவேன். இறைவனே, என் இறைவனே, யாழ் இசைத்து உம்மைத் துதிப்பேன்.
  ceb-ULB: Unya moadto ako sa altar sa Dios, kay sa Dios labihan ang akong kalipay.
    Daygon ko ikaw dinuyogan sa alpa, Dios, akong Dios.
  pol-UBG: Wtedy przystąpię do ołtarza Bożego, do Boga, mojego wesela i radości; będę
    cię wysławiał na harfie, Boże, mój Boże.
  agr-agr: Nuwi wakan amina altarjumin jegantan, arpa awatkun amina ememattajame;
    wagki shiig aneasa pujuta nunú ame sujau asamin.
  kyc-kyc: O Anatu, enakana namba embena kana pyare laro karenge dokonaparo. Emba
    keta nambana mona pyakalyuo pyao rae maingi renge potemo epenge. Anatu, nambana
    Anatu, nambana rambyalu lao kenane pyao emba lakandaro.
  urd-GVU: تب مَیں اللہ کی قربان گاہ کے پاس آؤں گا، اُس خدا کے پاس جو میری خوشی اور
    فرحت ہے۔ اے اللہ میرے خدا، وہاں مَیں سرود بجا کر تیری ستائش کروں گا۔
  eng-OEBCW: Then will I go to God’s altar, to God my rejoicing; and with joy on the
    lyre I will praise you, O God, my God.
  deu-1912: daß ich hineingehe zum Altar Gottes, zu dem Gott, der meine Freude und
    Wonne ist, und dir, Gott, auf der Harfe danke, mein Gott.
  kan-2017: ದೇವರೇ, ನನ್ನ ದೇವರೇ, ಆಗ ನಾನು ನಿನ್ನ ಯಜ್ಞವೇದಿಯ ಬಳಿಗೆ, ನನ್ನ ಆನಂದನಿಧಿಯಾಗಿರುವ
    ನಿನ್ನ ಹತ್ತಿರಕ್ಕೆ ಸೇರಿ, ಕಿನ್ನರಿಯನ್ನು ನುಡಿಸುತ್ತಾ ನಿನ್ನನ್ನು ಕೊಂಡಾಡುವೆನು.
  yap-yap: Ma aram mu gu wan nga altar rom, i gur Got, ya gur kenggin e felfelan’
    rog, bay gu musik ko harp rog nggu tang nigem nib sorom, I gur Got, ni gur e Got
    rog!
  hlt-MCSB: Tedae Pathen kah hmueihtuk taengah khaw, Pathen taengah kohoenah neh omngaihnah
    la ka pha vaengah rhotoeng neh Pathen nang te kan uem bitni ka Pathen aw.
  mdy-ETH: ታኣኒ ፆኦሲም ዒንጎ ባኮ ሺኢሾ ቤዞ ዓኣዻንዳኔ፤ ሃይማ ፓጬኔ ጌይሱዖ ዎዛሳ ፆኦዛሢ ባንሢ ታ ዴንዳንዳኔ፤ ናንጊና
    ናንጋ ጎዳ ማዔ ታ ፆኦዛሢዮ! ሚርጌ ሻዦ ዴንሦ ጎኦሎ ዋርቂ ዋርቂ ታ ኔና ጋላታንዳኔ።
  twi-ASANTE: Afei, mɛkɔ Onyankopɔn afɔrebukyia anim mʼanigyeɛ ne mʼahosɛpɛ Onyankopɔn
    nkyɛn. Mede sankuo bɛyi wo ayɛ, Ao Onyankopɔn, me Onyankopɔn.
  eng-WEBU: Then I will go to the altar of God, to God, my exceeding joy. I will praise
    you on the harp, God, my God.
  acu-NT: 'Yusru ame wina nukap waramtikrustin asakmin, wikia ami jeemin jean amincha:
    Ameketme Yusem tusan, kitarran tuntuyakun kantamruatjame.'
  spa-PDDPT: Entonces iré al altar de ʼElohim, Al ʼEL de mi alegría y regocijo, Y
    te alabaré con el arpa, oh ʼElohim, mi ʼElohim.
  gun-gun: Ha'e ramo aa aguã Xeruete pegua altar oĩa py, Xeruete arovy'a va'e renonde.
    Xeruete, rogueroporaei 'rã mba'epu ixã reta va'e amonhendu reve.
  agu-BL: Ko ya'tz tuleju', nocopon tzuntz swutz yi patbil katx'ixwatz. Swak'e' ink'ajsbil
    swutzu' tan arpa. Na ntin ilu' Ta', na ak'on tzatzin swetz.
  ilo-ULB: Ket mapanakto iti altar ti Dios, iti Dios nga aglaplapusanan a rag-ok;
    ken iti arpa idaydayawkanto, O Dios, a Diosko.
  kpg-kpg: Meenei God, au ga hana laa gi dau gowaa dudu tigidaumaha. Ma deelaa hua
    Kooe dela go di gowaa iai dogu tene. Meenei God, au ga daahili i di ‘harp’ e hagaamu
    Goe, dela go dogu God.
  uig-ARA: شۇنىڭ بىلەن مەن خۇدانىڭ قۇربانگاھى ئالدىغا باراي، يەنى مېنىڭ چەكسىز خۇشلۇقۇم
    بولغان تەڭرىنىڭ يېنىغا باراي؛ بەرھەق، چىلتار چېلىپ سېنى مەدھىيىلەيمەن، ئى خۇدا،
    مېنىڭ خۇدايىم!
  bps-bps: Di duh kakelgu déén fusuk agu du fdadong di gustifun dad to mangamfù di
    ge du ge i too guflehewgu. Na dmayen agu ge, Dwata, fagu di kbitgu i arfagu, du
    ge i Dwata gusmaliggu.
  sus-sus: N nan n makɔrɛma nɛ Ala xa sɛrɛxɛbade ra, Ala naxan findixi n ma sɛɛwɛ
    nun n ma ɲɛlɛxinyi ra. N bɛɛti bama n Marigi Ala bɛ kɔra ra.
  pon-2006: Maing Koht, I ahpw pahn patohlahng ni sapwellimomwi pei sarawi; komwi
    me poahsoan en ei peren. I pahn koulen kaping ong komwi sang nin nei keseng arpet,
    Maing Koht, ei Koht.
  jae-jae: Go jandêŋ Anôtônê altar jana. Jandêŋ Anôtô, taŋ ôlic kêpi-kêpi eŋŋa naŋ.
    O ŋoc Apômtau Anôtô, aê jalambiŋ aôm ŋa gêŋ wêŋageŋ.
  ksd-ksd: Upi ina tadav ra uguugu kai God, Tadav God, nina iau manga gugu tana, Ma
    ina pite pa u ma ra pagol, u God, kaugu God.
  tur-YTC: O zaman Tanrı'nın sunağına, Büyük sevincim olan Tanrım'a gideceğim. Seni
    arpla öveceğim, Tanrım, Tanrım benim.
  bel-N: каб я прыйшоў да ахвярніка Божага, да Бога радасьці і пацяшэньня майго, і
    на гусьлях буду славіць Цябе, Божа, мой Божа!
  grc-BRENT: Οὐ γὰρ ἐν τῇ ῥομφαίᾳ αὐτῶν ἐκληρονόμησαν γῆν, καὶ ὁ βραχίων αὐτῶν οὐκ
    ἔσωσεν αὐτοὺς, ἀλλὰ ἡ δεξιά σου καὶ ὁ βραχίων σου, καὶ ὁ φωτισμὸς τοῦ προσώπου
    σου, ὅτι εὐδόκησας ἐν αὐτοῖς.
  kpr-kpr: Aminda teredo, na ninda olta (altar) da yaone! Arie God, nimoa nanda ivuga
    da susuri. Arie God, nanda God, na gita bu doruse, nindae sakai sise, yaru divarena.
  ind-AYT: Kemudian, aku akan pergi ke mazbah Allah, kepada Allah, sukacita kegembiraanku,
    dan aku akan bersyukur dengan kecapi, kepada-Mu, ya Allah, Allahku.
  yom-yom: Buna ndiela kuenda ku ntala wu Nzambi ; kuidi Nzambi khini ama ayi yangalala
    kuama. Buna ndiela kunzitisa mu ngitala, A Nzambi, Nzambi ama.
  yut-yut: Wɨgek gak da altakon opbeŋ. Piŋkop, gak da butno aŋtagap aŋaki kɨsɨk kɨsɨk
    madepsi nandɨsat. Gak Piŋkopno, do nak gita tɨdaŋek kap yaŋek mango aŋkɨsikeŋ.
  nya-nya: Ndipo ndidzapita ku guwa lansembe la Mulungu, kwa Mulungu, chimwemwe changa
    ndi chikondwerero changa. Ndidzakutamandani ndi zeze, Inu Mulungu wanga.
  hrv-hrv: I pristupit ću Božjem žrtveniku, Bogu, radosti svojoj. Harfom ću slaviti
    tebe, Bože, o Bože moj!
  mps-mps: Tama tialima, ena te God, nago alta sai teba paibao. Magi baso meni, nago
    ena wiegi yai haliga iliyu, te pemene ilibo dao. Nage eno God da, te eno gita
    selama, te musik weyu, tama nago nogi ugwaba sabo tęąbi po naga waibao.
  tpi-tpi: Olsem na bai mi go long alta bilong yu, God. Long wanem, yu save mekim
    mi i belgut na amamas. Yu God bilong mi, bai mi kisim gita na mekim musik, na
    singim song bilong litimapim nem bilong yu tasol.
  dan-1931: at jeg må komme til Guds Alter, til min Glædes Gud, juble og prise dig
    til Citer, Gud, min Gud!
  vie-OVCB: Con sẽ vào trước bàn thờ Đức Chúa Trời, đến với Đức Chúa Trời—là niềm
    vui và hạnh phúc của con. Con sẽ ca ngợi Chúa bằng tiếng hạc cầm. Ôi lạy Đức Chúa
    Trời, Đức Chúa Trời của con!
  guj-2017: પછી હું ઈશ્વરની વેદી પાસે, ઈશ્વર જે મારો અત્યાનંદ છે, તેમની પાસે જઈશ;
    હે ઈશ્વર, મારા ઈશ્વર, હું વીણા સાથે તમારી આભારસ્તુતિ કરીશ.
  pon-2006A: Maing Koht, I ahpw pahn patohlahng ni sapwellimomwi pei sarawi; komwi
    me poahsoan en ei peren. I pahn koulen kaping ong komwi sang nin nei keseng arpet,
    Maing Koht, ei Koht.
  por-BRBSL: Então eu irei ao altar de Deus, a Deus, minha alegria imensa. Eu o louvarei
    na harpa, Deus, meu Deus.
  eng-OEBUS: Then will I go to God’s altar, to God my rejoicing; and with joy on the
    lyre I will praise you, O God, my God.
  swe-swe: Så jag kan komma till Guds (Elohims) altare [, det yttre brännofferaltaret
    och det inre rökelsealtaret], till Gud, min överväldigande glädje (Hebreiska ”El
    simchah giyl”, Gud, min jublande glädje)! Jag ska tacka (med öppna händer prisa,
    hylla och erkänna) dig med harpa (kithara, hebreiska ”kinnor”, mindre harpa),
    Gud (Elohim), min Gud (Elohim)!
  cth-cth: Hottelah Cathut e thuengnae khoungroe, ka konawmnae Cathut koe ka cei han.
    Oe Cathut, ka Cathut, ratoung hoi na pholen han.
  twi-twi: Afei, mɛkɔ Onyankopɔn afɔremuka anim, mʼanigye ne mʼahosɛpɛw Nyankopɔn
    nkyɛn. Mede sanku beyi wo ayɛ, Onyankopɔn, me Nyankopɔn.
  hlt-hlt: Tedae Pathen kah hmueihtuk taengah khaw, Pathen taengah kohoenah neh omngaihnah
    la ka pha vaengah rhotoeng neh Pathen nang te kan uem bitni ka Pathen aw.
  tbz-SIM: Kɛ̀ n tɔ́ɔ́nnɛ̀ ɑ wũɔ̃tɔ̀nnì, kɛ̀ n dɑ tɔ́ɔ́nnɛ̀ fɔ̃́ nhɑ mɔ́mmuɔ nwèè
    tu n wɛ̀ì, kɛ́tuótɛ́ n kùtìdùkù kɛ́nyɑ̃nku, kɛ dɑ sɑ̃ntí fɔ̃́ nKuyie.
  msy-2020: O God, nɨ nan God, nɨrara nan navim gamima a derazɨ kɨ bar akonge. Kɨ
    nɨn ofa gamir dakozimɨn mangɨ, egh uan gita mɨsogh nɨn ziar ekiam fam.
  dop-dop: Ɩlɛ mɑɑ kpətənɑ nyɑ́ kɔtɑɣɑ təlɑtɛ tənɑ. Mpi tɔ, nyɑɣɑlɛ mɑ lɑŋhʋlʋmlɛ
    nɑ mɑ ɑyɔɔlɛɛ. Hɑɩ, mɑ Ɩsɔ mɑɑ sɛɛ-ŋ nɑ mɑ sɑŋkʋ.
  azb-azb: Onda Allahın qurbangahına, Sevincim, fərəhim olan Allahımın yanına gedərəm.
    Lira çalıb Sənə şükür edərəm, Ey Allah, mənim Allahım.
  eng-DBY: 'Then will I go unto the altar of God, unto the God of the gladness of
    my joy: yea, upon the harp will I praise thee, O God, my God.'
  hin-2017: तब मैं परमेश्वर की वेदी के पास जाऊँगा, उस परमेश्वर के पास जो मेरे अति
    आनन्द का कुण्ड है; और हे परमेश्वर, हे मेरे परमेश्वर, मैं वीणा बजा-बजाकर तेरा धन्यवाद
    करूँगा।
  wol-KYG: Kon Yàlla, naa àgg sa sarxalukaay; yaw Yàlla, yaay sama mbégte, di sama
    bànneex. Yaw Yàlla, sama Yàlla, naa la màggale xalam.
  swp-swp: Murina eai abo ea lau Eaubada ena aitalasam hatahatana arinai, Eaubada
    egu abanuawoiwoina; eo abo ea aihelahuim huelele arinai, Eaubada e, egu Eaubada.
  bjr-bjr: Qinee miqoo maridaqa Anutuna qaidara mariqoo mina amooqirara fuanaura.
    Kaaqa asasirana faqa kaaqa nariara didirana faqa qimimari Yaaweefa miqoo maridanoo.
    Oo Anutu qini Anutufa qinee piripuna aridaqa ani amooqianaura.
  eng-YLT: And I go in unto the altar of God, Unto God, the joy of my rejoicing. And
    I thank Thee with a harp, O God, my God.
  kne-kne: Asiak dayawen sik-a sin kad-an di altar mo, tan sik-a ay Diyos di poon
    di ragsak ko. Man-gitaraak ay mangikanta si dayaw mo, sik-a ay bigbigek ay Diyos
    ko.
  eng-WYC-2017: And I shall enter to the altar of God; to God, that gladdeth my youth.
    God, my God, I shall acknowledge to thee in an harp;
  eng-WMBB: Then I will go to the altar of God, to God, my exceeding joy. I will praise
    you on the harp, God, my God.
  zat-NTPS: Chu'a naga zua lucugu chee̱ Dios. Chu'a lau Dios, Bénnea' dxune̱' dxebeda',
    na' zua' lu da ba neza. Güe lá'ana' Lue' nen da zríadi'i na du, Dios chia'.
  zty-NTPS: Choa'a gan zoa bkog la'y che Dios. Choa'a ḻaw Dios, Bennen' žone' ga
    žebela', na' gan soa' ḻo yeḻa' ba nez. Wká'n ẕena' Le' ḻen da' žinna'. Le'
    nako' Dios chia' neda'.
  urd-GVH: तब मैं अल्लाह की क़ुरबानगाह के पास आऊँगा, उस ख़ुदा के पास जो मेरी ख़ुशी
    और फ़रहत है। ऐ अल्लाह मेरे ख़ुदा, वहाँ मैं सरोद बजाकर तेरी सताइश करूँगा।
  rug-rug: Meke kaqu nuquru la si rau koasa Zelepade hopena te Zihova, ura Agoi si
    na ṉatina sa qua qinetuqetu. Kaqu mikemike si rau pude kera vahesigo, Ke Zihova,
    qua Tamasa!
  gaz-gaz: Yoos ani gara iddoo aarsaa Waaqaa, gara Waaqa gammachuu fi ilillee koo
    nan dhaqa. Yaa Waaqayyo, Waaqa ko, ani baganaadhaan sin galateeffadha.
  fra-LSG: J’irai vers l’autel de Dieu, de Dieu, ma joie et mon allégresse, Et je
    te célébrerai sur la harpe, ô Dieu, mon Dieu!
  yal-yal: Nayi, n sigama nɛn Alaa saraxa ganden dɛxɔn, Ala naxan findixi n ma sɛwan
    nun n ma ɲaxanna ra. N na n ma bɔlɔnna maxa n tantun bɛtin ba i tan Ala xa, n
    ma Ala.
  iou-iou: Ude täŋ namiŋiri eŋikaken äroŋpäŋ gäk ganiŋ orerayäŋ kudupi bukäkaken kwa.
    Bureni, Anutuna, gäk dubikaken kwa. Gäk bänepna täŋpidäm taŋ namiŋiri oretoret
    pähap nadäk täyat unita Anutu Anutuna, wagäm utpäŋ api ganiŋ oreret.
  haw-1868: 'Alaila e hele au i ke kuahu o ke Akua, I ke Akua ko''u olioli nui: Oiaio,
    ma ka lira e hoolea aku ai au ia oe, e ke Akua ko''u Akua.'
  arb-NAV: فَأُقْبِلَ إِلَى مَذْبَحِ اللهِ، إِلَى اللهِ فَرَحِي وَأُسَبِّحُكَ بِالعُودِ
    يَا إِلَهِي.
  ded-ded: Ifi anu ni Anutuac aratau kembade. O, sogac sogaitoaac Anutuna, ni gearu
    kemma gita kpema dengeregubade. O Anutu, ge Anutuna.
  ewe-ewe: Ekema mayi ɖe Mawu ƒe vɔsamlekpui ŋgɔ, Mawu si nye nye aseyetsotso kple
    nye dzidzɔ. O! Mawu, nye Mawu, makafu wò kple kasaŋku.
  eng-LEE: That I may go unto the altar of God, unto God the joy of my gladness; and
    that I may thank thee upon the harp, O God, my God.
  asm-FB: তাতে মই ঈশ্বৰৰ যজ্ঞ-বেদীৰ ওচৰলৈ যাম, মোৰ পৰম আনন্দৰ ঈশ্বৰৰ ওচৰলৈ যাম; হে
    ঈশ্বৰ, হে মোৰ ঈশ্বৰ, মই বীণাৰে তোমাৰ ধন্যবাদ কৰিম।
  sus-A: ﭑ نَن ﭑ مَكْرّ مَ نّ عَلَ شَ سّرّشّبَدٍ رَ، عَلَ نَشَن قِندِشِ ﭑ مَ سّيوّ
    نُن ﭑ مَ حّلّشِنيِ رَ. ﭑ بّيتِ بَمَ ﭑ مَرِفِ عَلَ بّ كْرَ رَ.
  fra-SBL: Puis j'irai à l'autel de Dieu, à Dieu, mon immense joie. Je te louerai
    sur la harpe, Dieu, mon Dieu.
  hbo-hbo: וְאָבֹ֤ואָה ׀ אֶל־מִזְבַּ֬ח אֱלֹהִ֗ים אֶל־אֵל֮ שִׂמְחַ֪ת גִּ֫ילִ֥י וְאֹודְךָ֥
    בְכִנֹּ֗ור אֱלֹהִ֥ים אֱלֹהָֽי׃
  kik-kik: Hĩndĩ ĩyo nĩngathiĩ kĩgongona-inĩ kĩa Ngai, nginye harĩ Mũrungu, o we gĩkeno
    gĩakwa, na o we ngenagĩra. Nĩndĩrĩkũgoocaga ngĩhũũraga kĩnanda kĩa mũgeeto, Wee
    Ngai, o Wee Ngai wakwa.
  fra-NCL: J’irai à l’autel de Dieu, au Dieu qui est ma joie et mon allégresse, et
    je te célébrerai sur la harpe, ô Dieu, mon Dieu ! —
  cek-AK: 'To tiah nahaeloe Sithaw hmaicam ohhaih ahmuen ah, kang hoehaih hoi kang
    hoehaih Sithaw khaeah ka caeh han: Aw Sithaw, ka Sithaw, katoeng kruekhaih hoiah
    nang kang pakoeh han.'
  cuk-cuk: Bab-Dummad, be-ibmar-ukleged-ailase an warmakoed. Agi, an gar-arpaʼba bega
    namakoed. Ar be, an-Bab-Dummadid, weligwar be an-imakedid.
  uig-CYR: Бәрһәқ, бовилиримиз зиминни өз қиличи билән алғини йоқ, Өз билиги билән
    өзлирини қутқузғиниму йоқ; Бу бәлки Сениң оң қолуң, Сениң билигиң вә җамалиңниң
    нуриниң қилғинидур; Чүнки Сән улардин хурсәнлик таптиң.
  tel-2017: అప్పుడు నేను దేవుని బలిపీఠం దగ్గరకూ, నాకు అత్యధిక సంతోష కారణమైన నా దేవుని
    దగ్గరకూ వెళ్తాను. సితారా వాయిస్తూ నా దేవుణ్ణి స్తుతిస్తాను.
  hat-BSA: Konsa, mwen va ale vè lotèl Bondye a, Bondye lajwa m ki depase limit lan.
    Konsa, sou gita a, mwen va bay Ou lwanj, O Bondye, Bondye mwen an.
  ukr-ONPU: Адже не мечем своїм батьки наші взяли у спадок землю і не їхня міцна рука
    принесла їм перемогу, а Твоя правиця, Твоя міць і світло Твого обличчя, бо Ти
    вподобав їх.
  kos-kos: Na nga ac fah som nu ke loang lom, O God; Tuh engan luk tuku sum me. Nga
    ac fah srital ke harp nutik ac on in kaksakin kom, O God, God luk.
  hbo-WLC: וְאָב֤וֹאָה ׀ אֶל־מִזְבַּ֬ח אֱלֹהִ֗ים אֶל־אֵל֮ שִׂמְחַ֪ת גִּ֫ילִ֥י וְאוֹדְךָ֥
    בְכִנּ֗וֹר אֱלֹהִ֥ים אֱלֹהָֽי׃
  ibo-ibo: Mgbe ahụ, aga m aga nʼebe ịchụ aja Chineke, gakwuru Chineke, bụ ọṅụ m na
    obi ụtọ m. Aga m eji ụbọ akwara too gị, O Chineke, bụ Chineke m.
  ory-ory: ତହିଁରେ ମୁଁ ପରମେଶ୍ୱରଙ୍କ ବେଦି ନିକଟକୁ ଓ ମୋହର ପରମାନନ୍ଦଜନକ ପରମେଶ୍ୱରଙ୍କ ନିକଟକୁ
    ଯିବି; ଆଉ, ହେ ପରମେଶ୍ୱର, ମୋହର ପରମେଶ୍ୱର, ମୁଁ ବୀଣା ଯନ୍ତ୍ରରେ ତୁମ୍ଭର ପ୍ରଶଂସା କରିବି।
  chk-chk: Mürin üpwe feila ren om rongen asor, ai Kot en popun ai pwapwa mi fokun
    lapalap. üpwe kölün mwareituk won ükülele, en ai Kot.
  rop-rop: Brom deya ai garra go langa yu teibul blanga ofring, God. Yu na meigim
    mi brabli gudbinji. Ai garra plei main gita en sing song blanga preisim yu, main
    God.
  ukr-1871: І так прийду я до жертівника Божого, до Бога, що сповняє мене превеликою
    радостю, і прославлю на гуслях тебе, Боже, мій Боже!
  yon-yon: Kwananeen kuu ne kuu God ye bot wuubimbon yaa wananiin, Godiib yaa kui,
    ye kuu ne kubi ye ambokab kui. Ne kuu haap wangkeni ewaningko kankoonaniin, o
    God ne God.
  deu-1951: daß ich hineingehe zum Altare Gottes, zu dem Gott, der meine Freude und
    Wonne ist, und dich preise auf der Harfe, o Gott, mein Gott!
  eng-JPS: Then will I go unto the altar of God, unto God, my exceeding joy; and praise
    Thee upon the harp, O God, my God.
  srp-1865: Onda æu pristupiti k žrtveniku Božijemu, k Bogu radosti i veselja svojega,
    i uz gusle slaviæu te, Bože, Bože moj!
  lug-lug: Ne ndyoka ndaga ku kyoto kya Katonda, eri Katonda wange era essanyu lyange
    eritasingika. Weewaawo nnaakutenderezanga n’ennanga, Ayi Katonda, Katonda wange.
  heb-heb: ואבואה אל מזבח אלהים אל אל שמחת גילי ואודך בכנור אלהים אלהי׃
  ben-IRV: তখন আমি ঈশ্বরের বেদিতে যাবো এবং আমার ঈশ্বরে অত্যধিক আনন্দিত হবো ও আমার
    বীণাতে তোমার প্রশংসা করবো, হে ঈশ্বর আমার ঈশ্বর।
  ntu-ntu: X na-angiox nim mz olta nyzm, Mz nzngini-krm nou nzabrtz-krnge. X na-angrlvzx
    nim mz nzayrni-krbo gita bam.
  pan-pan: ਤਦ ਮੈਂ ਪਰਮੇਸ਼ੁਰ ਦੀ ਜਗਵੇਦੀ ਕੋਲ ਜਾਂਵਾਂਗਾ, ਉਸ ਪਰਮੇਸ਼ੁਰ ਕੋਲ ਜਿਹੜਾ ਮੇਰੀ ਅੱਤ
    ਵੱਡੀ ਖੁਸ਼ੀ ਹੈਂ, ਅਤੇ ਬਰਬਤ ਵਜਾ ਕੇ ਤੇਰਾ ਧੰਨਵਾਦ ਕਰਾਂਗਾ, ਹੇ ਪਰਮੇਸ਼ੁਰ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ!
  mya-JVB: သို့ပြုလျှင် ဘုရား သခင်၏ ယဇ် ပလ္လင်သို့ ၎င်း၊ အကျွန်ုပ် ဝမ်းမြောက် ရွှင်လန်း
    ရာ ဘုရား သခင်ထံ တော် သို့၎င်း၊ အကျွန်ုပ်သည် ရောက် လာ၍ ၊ ကိုယ်တော် ကို စောင်း တီးလျက်
    ချီးမွမ်း ထောမနာပြုပါမည်ဘုရား ၊ အကျွန်ုပ် ဘုရား။
  kgf-kgf: Imuac mia ni Anutuac ʒaki téréyaiguc keremma, nuac Anutu, ʒézé ségiségina,
    nuac ewa hiawac buŋa, guac muru harémaŋ. Anutu, Anutuna, ni waŋgoŋna hésiaguc
    imi qema gi mepésigémmaŋ.
  tte-O: Kabo yalau am kaba pwaoli koina, kowa Yaubada yagu yaliyaya yaina. Kani yagu
    api koina yavenu yo wali-tobali yabo yawaliyan koliwo. O Yaubada, kowa yagu Yaubada.
  tbg-tbg: Are mintiraqe te ai Naavuqi oru ai ofaa tainta tataaqa vaiha, ai quahama
    amiteha tenta kitaa ruqutuqi viha ai autu tuahera kaare. Kotio, are ti Variqavano
    vaihara are ti quahama timite variaravama variaro.
  hmo-hmo: Unai neganai Dirava ena boubou patana dekenai do lau lao, badina oi ese
    egu moale bona laloa namo oi havaraia noho. Oi be lauegu Dirava momokani. Lau
    ese gita dekena amo oi do lau hanamoa, mai ane namona dekenai danu.
  zar-NT: Tsuʼa raʼ bucugu queëʼ Dios. Ibígaʼa lahuëʼ Dios, Nu run ga rudzéjadeʼedaʼ.
    Gúl-lalenaʼ bihuël-la, cuʼa Liʼ yöl-laʼ ba, Dios, nacuʼ Dios quiaʼ.
  urd-urd: तब मैं ख़ुदा के मज़बह के पास जाऊँगा, ख़ुदा के सामने जो मेरी कमाल ख़ुशी
    है; ऐ ख़ुदा! मेरे ख़ुदा! मैं सितार बजा कर तेरी सिताइश करूँगा।
  rus-SYN: ибо они не мечом своим приобрели землю, и не их мышца спасла их, но Твоя
    десница и Твоя мышца и свет лица Твоего, ибо Ты благоволил к ним.
  bqc-SIM: Mí gɛ́ n gbagbakĩi Lua, ma pↄ i kɛma na, Lua ma pↄna, mí n tↄbↄ ń mↄↄnao,
    Lua ma Lua.
  tcz-CHONGTHU: Hikomma chun keima Elohim Pathen maicham achu kasemjang puma kathang
    vahding ahi, O Pathen Elohim.
  mar-mar: तेव्हा मी देवाच्या वेदीजवळ, देव जो माझा मोठा आनंद आहे, त्याकडे जाईल, आणि
    हे देवा, माझ्या देवा, वीणा वाजवून मी तुझी स्तुती करीन.
  isl-isl: Þar vil ég ganga að altari Guðs, uppsprettu gleðinnar, og lofa hann með
    hörpuleik. Ó, Guð, – minn Guð!
  hlt-THB: Cawhtaw Khawsa a bawkthang a awmnaak, ka awmhlynaak ingkaw ka zeelnaak
    Khawsa venna cet kawng. Aw Khawsa, ka Khawsa nang ce tingtoeng ing nim kyihcah
    vang.
  qub-qub: Chaynöpami altarniquiman chayashaj. Chaychönami alabashayqui arpanpawan.
    Tayta Diosnë, gammi sumaj cushicachimanqui.
  bqp-bqp: Gbasa mà gɛ́ n gbagbakia Luda, ma pↄ ni kɛmma nna, Luda ma pↄnna, mani
    n tↄ́ kpá kũ mↄrↄↄo, Luda ma Luda.
  hat-hat: Lè sa a, m'a tounen vin bò lotèl Bondye a, Bondye ki fè kè m' kontan an,
    Bondye k'ap fè m' fè fèt la. M'a jwe enstriman mizik pou Bondye, pou Bondye pa
    m' lan.
  eng-BSB: Then I will go to the altar of God, to God, my greatest joy. I will praise
    You with the harp, O God, my God.
  eng-WEBPB: Then I will go to the altar of God, to God, my exceeding joy. I will
    praise you on the harp, God, my God.
  kbq-kbq: E'ina'ma hnanke'na kre sramanavu itaka'are vu'na nazeri musema nehana Anumzanimoka
    hapu zavena ome ahe'na zagamera hu'na kagia erisga hugahue.
  pon-pon: Pwe i en pedelon on nan pei jaraui en Kot, iei Kot me kaperen pa i o kapol
    pa i, o i en danke komui Kot ki arp, ai Kot.
  nhe-BL: Quena, noTeco Dios, nicalaquis huan niajsiti hasta motlaixpa campa tlacame
    mitzhueyichihuaj. Nepa nimitzpaquilismacas ica arpa, ta tlen tinechmaca paquilistli,
    pampa ta tinoTeco Dios.
  wnc-wnc: Unzingge Anutu, na gatane alta dakane wesim kuwit. Dasingge? Gata tasiwi
    na musip gwaang natake apbaknganggat. Sike ga natane Anutuna, nata gwameming daka
    take tanguwa gakngae noman yawik. Siwana nata kap taike gatane umanda akngae yatangenawit.
  bus-bus: Mɛ́ gbasa mà gá n gbãgbãkiia Luda, ma pↄↄ é kɛmma nna, Luda ma pↄnnaa,
    mɛ́ n tↄ́ kpá kↄ̃n mↄrↄo, Luda ma Luda.
  gub-BL: A'e mehe, o Tupàn, aha putar ma'ea'yr hapy haw nerenataromo har pe nehe,
    Ta'e hemurywete kar pe tuwe ne xe. Amupu putar hewioràwiràn nehe. Amuzàg putar
    nekatu haw rehe zegar haw nehe no, o Tupàn hezar.
  eng-DRA: 'For they got not the possession of the land by their own sword: neither
    did their own arm save them. But thy right hand and thy arm, and the light of
    thy countenance: because thou wast pleased with them.'
