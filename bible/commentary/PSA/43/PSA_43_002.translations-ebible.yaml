verse: PSA.043.002
translations:
  mal-C: അവിടന്ന് ദൈവമാകുന്നു, എന്റെ ഉറപ്പുള്ളകോട്ട. അവിടന്ന് എന്നെ ഉപേക്ഷിച്ചത് എന്തിന്?
    ശത്രുവിന്റെ പീഡനം സഹിച്ച് ഞാൻ വിലപിച്ച് ഉഴലേണ്ടിവരുന്നത് എന്തിന്?
  deu-TKW: Denn du bist der Gott, der meine Schutzwehr ist. Warum hast du mich verworfen?
    Warum muß ich trauernd einhergehen ob der Bedrückung durch Feinde?
  lin-lin: Nzambe, Yo nde ozali ndako na ngai, oyo batonga makasi ; mpo na nini osundoli
    ngai ? Mpo na nini nasengeli kotambola na pasi boye, na se ya minyoko ya monguna ?
  mmx-mmx: Nenu Lurutu See Pe rak, tila u on taba rulu ia? Tila nia a ekip tangarang
    amisik mi laxaloklox asongot limixin munepen minia dik lok kuxurung ia min?
  eng-LSV: For you [are] the God of my strength. Why have You cast me off? Why do
    I go up and down mourning, || In the oppression of an enemy?
  eng-GNV: 'For thou art the God of my strength: why hast thou put me away? why goe
    I so mourning, when the enemie oppresseth me?'
  eng-WEBSTER: 'For thou art the God of my strength: why dost thou cast me off? why
    go I mourning because of the oppression of the enemy?'
  nhw-BL: Pampa san ta tinoTeco huan tinoDios huan notlamanahuijca na. ¿Para tlen
    techtlahuelcajtoc? Nimotequipachojtinemi huan más nechtlaijiyohuiltíaj nocualancaitacahua,
    huan amo tleno tijchihua.
  swh-ONEN: Wewe ni Mungu ngome yangu. Kwa nini umenikataa? Kwa nini niendelee kuomboleza,
    nikiwa nimeonewa na adui?
  bba-bba: Gusunɔ, wunɛ wi ɑ mɑn kɔ̃su, mbɑn sɔ̃nɑ ɑ mɑn yinɑmɔ. Mbɑn sɔ̃nɑ kɑɑ de
    nɛn yibɛrɛbɑ bɑ n mɑn dɑm dɔremɔ kpɑ nɑ n nuki sɑnkire.
  eng-KJVCPB: 'For thou art the God of my strength: why dost thou cast me off? Why
    go I mourning because of the oppression of the enemy?'
  luo-luo: In Nyasaye ma apondo kuome. Koro to ijwangʼa nangʼo? Angʼo momiyo nyaka
    asik ka akuyo, ka jawasigu sanda?
  aii-aii: ܣܵܒܵܒ ܐܲܢ݇ܬ ܝܼܘܸܬ ܐܲܠܵܗܵܐ ܕܚܲܝܠܝܼ؛ ܩܵܡܘܿܕܝܼ ܡܘܼܚܦܸܠܔ ܠܘܼܟ݂ ܐܸܠܝܼ؟ ܩܵܡܘܿܕܝܼ
    ܚܵܕܪܹܢ ܒܸܥܒ݂ܵܕܵܐ ܐܸܒ݂ܠܵܐ ܒܡܲܠܝܲܨܬܵ‌ܐ ܕܕܸܫ̃ܡܸܢ؟
  meu-meu: Oi na lau igimagu Diravana; dahaka dainai vada o negegu daure? Badina be
    dahaka na tai ḡadeḡademu, inaigu edia daḡedaḡe karadia daidiai?
  npi-ULB: किनकि तपाईं मेरो बलको परमेश्‍वर हुनुहुन्छ । तपाईंले मलाई किन तिरस्‍कार
    गर्नुभएको छ? मेरो शत्रुको अत्‍याचारको कारणले मैले किन विलाप गर्दै हिंड्नुपर्छ?
  yor-yor: Ìwọ ni Ọlọ́run ibi agbára mi. Èéṣe tí ìwọ fi kọ̀ mi sílẹ̀? Èéṣe tí èmi
    yóò máa rìn nínú ìbìnújẹ́, nítorí ìnilára lọ́dọ̀ àwọn ọ̀tá?
  pes-OPCB: خدایا، تو پناهگاه من هستی؛ چرا مرا طرد کرده‌ای؟ چرا باید به سبب ستم دشمنان
    ناله‌کنان به این سو و آن سو بروم؟
  tgl-ULB: Dahil ikaw ang Diyos ng aking kalakasan; bakit mo ako itinapon palayo?
    Bakit ako nagluluksa dahil sa pang-aapi ng kaaway?
  nop-nop: Du kubugoŋdi nu’walaŋ Bepaŋne, unduŋ doktiŋa me hogohi yabu-momoŋ tiŋa
    du’walaŋkade wooŋ hebihatat. Kaŋ du maŋgoŋde nadikaule tinamulaŋ? Tiŋa undugoŋ,
    dediŋ doktiŋa memikneyedi nehitifooŋ welemulap kisaŋ hinek namiiŋ?
  cbu-NT: Watam nuw shiyaa Aparinawa. Shiy tapachindampantishcha. Nuwaa kundarari
    kiyungutaa yachaku, ¿Mayaamaja shiy nuwaa kasachish? ¿Mayaamaja nuw mangi mantsakuri
    taachee?
  hui-hui: Í̠nime hangu i̱ handayaho haga kegonigo irane aginaga í̠na i̱ mo embedaho
    kebe. I̱naga waitigi bu karume i̱ bope halu i̱naga mini mo ko haga kagonaga i̱
    tandaga haabo haruligo irane agibe.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား​ကွယ်​ကာ စောင့်​ရှောက်​တော်​မူ​သော​အ​ရှင်​ဖြစ်​တော်​မူ​ပါ​၏။
    အ​ဘယ်​ကြောင့်​ကျွန်​တော်​မျိုး​ကို စွန့်​ပစ်​တော်​မူ​ပါ​သ​နည်း။ ကျွန်​တော်​မျိုး​သည်​အ​ဘယ်​ကြောင့်​ရန်​သူ​များ
    ၏ ရက်​စက်​ကြမ်း​ကြုတ်​မှု​ဒဏ်​ကို​ဆက်​လက်​၍ ခံ​နေ​ရ​ပါ​သ​နည်း။
  bod-N: ཁྱེད་ནི་ང་ཡི་སྐྱབས་གནས་དཀོན་མཆོག༌ཡིན། །ཁྱེད་ཀྱིས་ང་རང་སྤངས་དོན་ཅི་ཡིན༌ནམ།
    །དགྲ་བོའི་གཉའ་གནོན་དབང་གིས་ང་རང༌ནི། །མྱ་ངན་ནང་དུ་འགྲུལ་བ་ཅིའི་ཕྱིར༌ཡིན།།
  wsk-wsk: Ni Kaem, aninga yumura kuwim aora. Ni awuk se biring gurugu aisem? Awuk
    se kari memek aga maguwuman se iwitata ma niara te la bagasam?
  sna-sna: Ndimi Mwari nhare yangu. Mandirambireiko? Ndinofambireiko pose ndichichema
    ndichidzvinyirirwa navavengi?
  spa-BLM: Porque tú eres el Dios de mi fuerza. ¿Por qué me has rechazado? ¿Por qué
    estoy de luto por la opresión del enemigo?
  cac-cac: Ach in Diosal, in Columal ach, ¿tas val yuj najat tzin ic'canel d'a ichan̈?
    ¿Tas val yuj cusnac in c'ool tzin b'eyeq'ui, tzin yixtan eb' ayoch ajc'olal d'ayin?
  swh-ULB: Kwa kuwa wewe ni Mungu wa nguvu zangu. Kwa nini umenikataa? Kwa nini ninaenenda
    katika maombolezo kwa sababu ya ukandamizaji wa adui yangu?
  bel-bel: Божа, мы чулі на вушы свае, бацькі нашыя нам апавядалі пра дзею, якую ўчыніў
    Ты ў іхнія дні, у дні пракаветныя.
  deu-ELBBK: Denn du bist der Gott meiner Stärke. Warum hast du mich verworfen? Warum
    gehe ich trauernd umher wegen der Bedrückung des Feindes?
  mbb-OT: Iyan ka, Megbevayà melig-en he eputè ku. Ne maan is inselikwey a kenikew?
    Maan is kinahanglan pa he egkeseeng a tenged te kedèdaaǥa kedì te menge kuntada?
  mal-2015: നീ എന്റെ ശരണമായ ദൈവമല്ലോ; നീ എന്നെ തള്ളിക്കളഞ്ഞിരിക്കുന്നതെന്തു? ശത്രുവിന്റെ
    ഉപദ്രവംഹേതുവായി ഞാൻ ദുഃഖിച്ചു നടക്കേണ്ടിവന്നതുമെന്തു?
  gup-gup: Ngudda korroko kannahnani, dja bolkkime njalekenh kanbawong? Njalekenh
    yibenbawon nawu ngarriyidko bininj bu ngandiwirrihme dja ngandimarnekurduyime
    kunwarre ba bu ngadjalrengehre kunnjilngwarre dorrengh?
  rmc-rmc: Tu sal, Devla, miro than, kaj man garuvav. Soske man odčhiďal? Soske mušinav
    te phirel smutno vaš o ňeprijaťeľis, so man trapinel?
  nlg-nlg: Na pukuna Ighoe nigua na God, Nigua na vatei vola itamua. Me ghua ghe o
    tona saniu? Me ghua ge u sakutua kolili tana pungi mi tana ungaunga ni mate, itadira
    tara niu ghighirou tana lei ghaghua na levunimate?
  pes-OPV: زیرا تو خدای قوت من هستی. چرا مرا دور انداختی؟ چرا به‌سبب ستم دشمن ماتم‌کنان
    تردد بکنم؟
  ron-1924: 'Ту ешть Думнезеул каре мэ окротеште: пентру че мэ лепезь? Пентру че требуе
    сэ умблу плин де ынтристаре суб апэсаря врэжмашулуй?'
  ben-OBCV: তুমিই আমার ঈশ্বর, আমার আশ্রয় দুর্গ, কেন তুমি আমাকে পরিত্যাগ করেছ? কেন
    আমি আমার শত্রুর অত্যাচারে বিষণ্ণ মনে এদিক-ওদিক ঘুরে বেড়াব?
  som-som: Waayo, waxaad tahay Ilaaha xoogga ii ah, bal maxaad ii xoortay? Dulmiga
    cadowga daraaddiis bal maxaan ula sii cabaadaa?
  lat-VUC: '[Deus, auribus nostris audivimus, patres nostri annuntiaverunt nobis,
    opus quod operatus es in diebus eorum, et in diebus antiquis.'
  eng-ASVBT: For thou art the God of my strength; why hast thou cast me off? Why go
    I mourning because of the oppression of the enemy?
  mna-mna: Pa nu ta Anutu tio. Tana aŋpase pu be we siiri mbolŋana pio. Parei ta pizil
    ndemem pio? Mi parei ta gedgeede koŋ koi bizin, mi tikototo yo ma tikamam pataŋana
    pio? Re. Iŋgi aŋbotmbot raama leleŋ ipata kat.
  ita-1885: Perciocchè tu sei l'Iddio della mia fortezza; perchè mi hai scacciato?
    Perchè vo io attorno vestito a bruno, Per l'oppression del nemico?
  eng-LXXUP: O God, we have heard with our ears, Our fathers have told us, The work
    which thou wroughtest in their days, in the days of old.
  eng-ULB: For you are the God of my strength. Why have you rejected me? Why do I
    go about in mourning because of the oppression of the enemy?
  spa-VBL: Porque tú, Dios, eres mi protección, así que, ¿Por qué me has dado la espalda?
    ¿Por qué debería ir por ahí llorando a causa del ataque de mis enemigos?
  fra-_FOB: Car tu es le Dieu de ma force. Pourquoi m'as-tu rejeté? Pourquoi marcherai-je
    en deuil, sous l'oppression de l'ennemi?
  mal-mal: അവിടുന്ന് എന്റെ ശരണമായ ദൈവമാണല്ലോ; അവിടുന്ന് എന്നെ ഉപേക്ഷിക്കുന്നതെന്ത്?
    ശത്രുവിന്റെ ഉപദ്രവം മൂലം ഞാൻ ദുഃഖിച്ച് നടക്കേണ്ടിവരുന്നത് എന്തുകൊണ്ട്?
  urd-GVR: Kyoṅki tū merī panāh kā Ḳhudā hai. Tū ne mujhe kyoṅ radd kiyā hai? Maiṅ
    apne dushman ke zulm ke bāis kyoṅ mātamī libās pahne phirūṅ?
  suz-BL: परमप्रभु, गे आं कली प्रोंइब बोल्‍यो दरवार बाक्‍नीनी। गे आं कली मारदे प्रोंइयीनी?
    गो मारदे आं जोरी सत्रुम खेदा पचा पुंइसीशा, रोंका पचा माल्‍ङा?
  eng-NOY: 'Thou art the God of my refuge: why dost thou cast me off? Why go I mourning
    on account of the oppression of the enemy?'
  ita-1927: Poiché tu sei l’Iddio ch’è la mia fortezza; perché mi hai rigettato? Perché
    vo io vestito a bruno per l’oppression del nemico?
  ckb-ckb: تۆ خودا و قەڵای منی. بۆ وازت لێ هێنام؟ بۆچی دەبێت بناڵێنم، بچەوسێمەوە بە
    دەست دوژمنانم؟
  eng-BBE: You are the God of my strength; why have you put me from you? why do I
    go in sorrow because of the attacks of my haters?
  xsi-xsi: Maro Kindeni, naŋa uru amâ pano tu amuna ŋananzi kazâŋa tamâta. Andeta
    ŋana sâ kâ ŋga noko kupu muli pa naŋa, a? Ŋana sâ kâ ŋga noko kusâu panzi naneŋgu
    kazâŋa tamâta tu siveta kenzi sakamao pana kala iloŋgu malia ndo, a?
  kan-OKCV: ನೀವು ನನ್ನ ದೇವರು, ನನ್ನ ಬಲವಾದ ಕೋಟೆಯು; ನೀವು ಏಕೆ ನನ್ನನ್ನು ತಳ್ಳಿಬಿಟ್ಟಿದ್ದೀರಿ?
    ಏಕೆ ನಾನು ಶತ್ರುವಿನ ಬಾಧೆಯಿಂದ ದುಃಖದಲ್ಲಿ ನಡೆದುಕೊಳ್ಳಬೇಕು?
  tam-2017: என் பெலனாகிய தேவன் நீர்; ஏன் என்னைத் தள்ளிவிடுகிறீர்? எதிரியால் ஒடுக்கப்பட்டு
    நான் ஏன் துக்கத்துடனே திரியவேண்டும்?
  spa-RV-1909: Pues que tú eres el Dios de mi fortaleza, ¿por qué me has desechado?
    ¿por qué andaré enlutado por la opresión del enemigo?
  ron-BTF: Pentru că tu ești Dumnezeul puterii mele, de ce mă lepezi? De ce umblu
    jelind sub oprimarea dușmanului?
  eng-WEBP: For you are the God of my strength. Why have you rejected me? Why do I
    go mourning because of the oppression of the enemy?
  eng-FBV: For you, God, are my protection—so why have you turned your back on me?
    Why must I go around weeping because of the attacks of my enemies?
  nld-1939: Verlos mij van den man van leugen en misdaad. Gij zijt toch mijn toevlucht,
    o God! Waarom verstoot Gij mij dan; Waarom ga ik in rouw door de druk van mijn
    vijand?
  nch-BL: Pampa san ta tinoTeco huan tinoDios huan notamanahuijca na. ¿Para ten techtahuelcajtoc?
    Nimotequipachojtinemi huan más nechtaijyohuiltíaj nocualancaitacahua, huan amo
    teno tijchihua.
  vie-1934: Vì, Đức Chúa Trời ôi! Chúa là sức lực tôi; cớ sao Chúa đã từ bỏ tôi? Nhân
    sao tôi phải ở buồn thảm Vì cớ kẻ thù nghịch hà hiếp tôi?
  cha-cha: Sa jago Yuus y ninasiñajo; jafa na unrechasa? ya fafa mina tristeyo pot
    y chiniguit y enemigo?
  hin-CV: क्योंकि आप वह परमेश्वर हैं, जिनमें मेरा बल है. आप मुझे भूल क्यों गए? मेरे
    शत्रुओं द्वारा दी जा रही यातनाओं के कारण, मुझे शोकित क्यों होना पड़ रहा है?
  eng-OURB: For you are the God of my strength. Why have you rejected me? Why do I
    go mourning because of the oppression of the enemy?
  spa-BES: Tú eres el Dios de mi fortaleza; ¿Por qué me has alejado de ti? ¿Por qué
    voy con pena y oprimido por mis enemigos?
  tdx-tdx: Ihe ro Andrianañaharen-kaozarako; Ino ty nifaria’o ahiko? Ino ty ibokobokoako
    am-pigoboñañe ao ie forekeken-drafelahy?
  tha-KJV: เพราะพระองค์ทรงเป็นพระเจ้าแห่งกำลังของข้าพระองค์ ไฉนพระองค์ทรงทอดทิ้งข้าพระองค์​เสีย
    ไฉนข้าพระองค์จึงต้องไปอย่างเป็นทุกข์เพราะการบีบบังคับของศั​ตรู
  por-BR-2018: Pois tu és o Deus de minha força. Por que tu me rejeitas? Por que ando
    em sofrimento pela opressão do inimigo?
  deu-ELO: Denn du bist der Gott meiner Stärke. Warum hast du mich verworfen? Warum
    gehe ich trauernd einher wegen der Bedrückung des Feindes?
  eng-WYC-2018: For thou art God, my strength; why hast thou put me aback, and why
    go I sorrowful (or and why must I go about in sorrow), while the enemy tormenteth
    me?
  epo-epo: Ĉar Vi estas la Dio de mia forto; kial Vi forpuŝis min? Kial mi iradas
    malĝoja pro la premado de la malamiko?
  gfk-gfk: God, augu no nugu dadas na subaan na barbarahit. Wara bih gu malok se iau?
    Wara bih tunat iau ni tur ra sunuah, kaik diet ing diet malentakuane iau, diet
    haliare iau?
  uig-PIN: Qünki Sǝn panaⱨgaⱨim bolƣan Hudadursǝn; Nemixⱪa meni taxlawǝtkǝnsǝn? Nemixⱪa
    düxmǝnning zulumiƣa uqrap, Ⱨǝmixǝ azab qekip yüriwatimǝn?» — dǝymǝn.
  beo-beo: Di da na gaga:su! Be Dia da abuliba:le na yolesila:? Na da abuliba:le nama
    ha lai dunu ilia nimi bagade wadela:i hamobeba:le se nabawane esaloma:bela:?
  tpi-OTNT: Yu tasol, yu God bilong mi. Mi save go long yu na hait long ol man nogut.
    Orait bilong wanem yu tingting lus long mi? Bilong wanem ol birua i daunim mi
    na mekim mi i bel hevi nogut?
  hau-SA: Kai ne Allah mafakata. Me ya sa ka ƙi ni? Me zai sa in yi ta yawo ina makoki,
    a danne a hannun abokin gāba?
  udu-udu: Haali/ /e tana Arumgimis a’di jin bu’thka/ mom pem jin hurga/ jwa mo be.
    Katinta biṯa /e aha/ asho kan mo? Dhali tonta imiga/ c̱a’b jasi gwolu/ kan mo
    gom uni kun siri’c aha/ ki sho’k mo kun ta ’kup̱ pem mo?
  uig-LAT: Chünki Sen panahgahim bolghan Xudadursen; Némishqa méni tashlawetkensen?
    Némishqa düshmenning zulumigha uchrap, Hemishe azab chékip yüriwatimen?» — deymen.
  nde-nde: UnguNkulunkulu inqaba yami. Usungilahlelani na? Kungani sengizula ngilila
    ngincindezelwa yisitha sami na?
  ton-ton: 'He ko koe ko e ʻOtua ʻo ʻeku mālohi: ko e hā ʻoku ke liʻaki ai au? Ko
    e hā ʻoku ou ʻalu mamahi pe ʻi he taʻomia ʻe he fili?'
  ces-1613: Nebo ty jsi Bůh mé síly. Proč jsi mne zapudil? Proč pro ssoužení od nepřítele
    v smutku mám ustavičně choditi?
  eng-WMB: For you are the God of my strength. Why have you rejected me? Why do I
    go mourning because of the oppression of the enemy?
  tam-TCV: ஏனெனில் நீரே என் இறைவன், என் கோட்டை. நீர் ஏன் என்னைப் புறக்கணித்துவிட்டீர்?
    பகைவனால் ஒடுக்கப்பட்டு, நான் ஏன் துக்கத்துடன் திரியவேண்டும்?
  ceb-ULB: kay ikaw ang Dios sa akong kusog. Nganong gisalikway mo man ako? Nganong
    nagbakho man ako tungod sa pagdaugdaog sa kaaway?
  pol-UBG: Bo ty jesteś Bogiem mojej siły. Czemu mnie odrzuciłeś? Czemu chodzę smutny
    z powodu ucisku wroga?
  agr-agr: wagki ametme mina Apajuíg kuitamjinmek! ¿Wagka minash idaitusume? ¿Wagkanuk
    wisha mina shiwag aintuinakuish wake besemjash wekaetaja? tajai.
  kyc-kyc: Emba nambana alya minyingi ingyuo karene. Akipamo embame namba yaki nyelese?
    Yanda pimwai dupwame namba randa kopetame ingyuo joo kararaminyipa akipamo namba
    randa dokonyuoko parose?
  urd-GVU: کیونکہ تُو میری پناہ کا خدا ہے۔ تُو نے مجھے کیوں رد کیا ہے؟ مَیں اپنے دشمن
    کے ظلم کے باعث کیوں ماتمی لباس پہنے پھروں؟
  eng-OEBCW: 'For you are God my protector: why have you cast me off? Why must I walk
    so sadly, so hard pressed by the foe?'
  deu-1912: Denn du bist der Gott meine Stärke; warum verstößest du mich? Warum lässest
    du mich so traurig gehen, wenn mich mein Feind drängt?
  kan-2017: ದೇವರೇ, ನೀನು ನನಗೆ ದುರ್ಗಸ್ಥಾನವಲ್ಲವೇ; ಏಕೆ ನನ್ನನ್ನು ತಳ್ಳಿಬಿಟ್ಟೆ? ನಾನು ಏಕೆ
    ಶತ್ರುಬಾಧೆಯಿಂದ ದುಃಖಿಸುತ್ತಾ ವಿಕಾರಿಯಾಗಿ ಅಲೆಯಬೇಕು?
  yap-yap: Got, i gur e manaf rog, mang ni kam pageg? Mang nthingar ug gafgow ko kireb
    nib gel ni be rin’ e pi to’ogor rog ngog?
  hlt-MCSB: Pathen namah ngawntah ka lunghim pai ni. Ba ham lae kai nan hlahpham?
    Thunkha kah haemtaek dongah ba ham lae kopang neh ka van eh?
  mdy-ETH: ታ ፆኦዛሢዮ! ኔኤኒ ታኣኮ ዶዶ ዋርዲያሢኬ፤ ኔኤኒ ታና ዓይጋ ሃሻይ? ሞርካ ታና ዓይጋ ሮኦጋሲ ዖዪሳይ?
  twi-ASANTE: Woyɛ Onyankopɔn, mʼabandenden. Adɛn enti na woapo me? Adɛn enti na ɛsɛ
    sɛ menantenante twa adwo mʼatamfoɔ nhyɛsoɔ nti?
  eng-WEBU: For you are the God of my strength. Why have you rejected me? Why do I
    go mourning because of the oppression of the enemy?
  acu-NT: '@see-verse:PSA.043.001'
  spa-PDDPT: Porque Tú eres el ʼElohim de mi fortaleza. ¿Por qué me desechaste? ¿Por
    qué ando enlutado a causa de la opresión del enemigo?
  gun-gun: Mba'eta Xeruete, ndere ae anhemi. Mba'e re tu naxepytyvõi? Mba'e re tu
    ajexavai aikovy xerovaigua kuery xeavyky rei rã?
  agu-BL: Na yi ilu' teru', ilu' inRyosil, ilu' colol wetz. ¿Mbi tzuntz yi nchincyaj
    tilolu'? ¿Mbi tzuntz yi na tak'u' ama'l tan imbisune'n? ¿Mbi tzuntz na tak'u'
    ama'l scyetz incontr tan imbuchle'n?
  ilo-ULB: Ta sika ti Dios ti pigsak; apay nga imbellengnak? Apay nga agdung-awak
    iti panangparigat dagiti kabusor?
  kpg-kpg: Goe go dogu hagaloohi, Goe ne diiagi au beleiaha? Ma e aha dela au e hai loo
    gi hagaduadua gi haga mmaemmae go ogu hagadaumee?
  uig-ARA: چۈنكى سەن پاناھگاھىم بولغان خۇدادۇرسەن؛ نېمىشقا مېنى تاشلاۋەتكەنسەن؟ نېمىشقا
    دۈشمەننىڭ زۇلۇمىغا ئۇچراپ، ھەمىشە ئازاب چېكىپ يۈرىۋاتىمەن؟» ــ دەيمەن.
  bps-bps: Alò ge, Dwata, i guflidunggu; na kan ku tnagakam agu? Kan ku tmayud agu
    fa di kafsasè i dad to dmuen deg?
  sus-sus: Ala n ma kantama na i tan nan na, i n nabɛɲinxi munfe ra? I n luxi tɔɔrɛ
    kui n yaxuie xa nɔɛ bun ma munfe ra?
  pon-2006: Komwi me silepei; dahme komw ketin likidmeliekiniehla? Dahme I kin wie
    lokolongki pahn manaman en ei imwintihti kan?
  jae-jae: Aôm kêtu Anôtô, taŋ gejob aê naŋ, amboac ondoc kôtiŋ aê su. Amboac ondoc
    jamoa togêŋwapacgeŋ ma soŋo-soŋo kêkôniŋ aê tôŋ.
  ksd-ksd: Tago u God, u ra dekdekigu; u vung vue iau dave? Ta ra ava ina tenten vurvurbit
    ma ra tinabun ure ra ebar, nina i arung bat iau?
  tur-YTC: Çünkü sen benim gücümün Tanrısı’sın. Beni neden reddettin? Düşmanın zulmünden
    ötürü neden yas tutayım?
  bel-N: Бо Ты — Бог мой, апора мая. Чаму Ты пакінуў мяне? Чаму я ў суме хаджу ад
    уціску ворагаў?
  grc-BRENT: Ὁ Θεὸς ἐν τοῖς ὠσὶν ἡμῶν ἠκούσαμεν, οἱ πατέρες ἡμῶν ἀνήγγειλαν ἡμῖν,
    ἔργον ὃ εἰργάσω ἐν ταῖς ἡμέραις αὐτῶν, ἐν ἡμεραίς ἀρχαίαις.
  kpr-kpr: Nimo nanda sonemba katori, ava redae na doteso, gitofu mema namokena futero,
    ainda bouvu erefufeni?
  ind-AYT: Sebab, Engkau adalah Allah perlindunganku. Mengapa Engkau menolak aku?
    Mengapa aku pergi meratap oleh karena penindasan musuh?
  yom-yom: Ngeyo Nzambi, ngeyo zingolo ziama. Bila mbi wundozidi e ? Bila mbi mfueti
    diatilanga mu phasi, yamusungu kuidi mbeni e ?
  yut-yut: Gak Piŋkopno. Amɨn yokwi da dɨma abɨdoni yaŋ do gagon obɨŋ pasɨldat. Yaŋ
    aŋapbo nido manji namɨsal? Nido uwal da abɨŋ nepmaŋakwa butno obɨsi jɨk tosok?
  nya-nya: Pajatu Inu Mulungu ndinu mphamvu zanga. Nʼchifukwa chiyani mwandikana ine?
    Nʼchifukwa chiyani ndiyenera kuyenda ndikulira, woponderezedwa ndi mdani?
  hrv-hrv: 'Jer ti si, Bože, zaklon moj: zašto me odbacuješ? Zašto obilazim žalostan,
    pritisnut dušmanima?'
  mps-mps: Magi baso meni, nage naga, nage eno God da. Ena nageba aselama, tama te
    dwai bidi dabede geme duala sali. Tialima, magi baso nago ena homu ebo gegeda
    palubawe? Magi baso te boi bidi dabego ena aiyaba elaluama, tama ena haliga sęgę
    dwai mu iduaibawe?
  tpi-tpi: Yu tasol, yu God bilong mi. Mi save go long yu na hait long ol man nogut.
    Orait bilong wanem yu tingting lus long mi? Bilong wanem ol birua i daunim mi
    na mekim mi i bel hevi nogut?
  dan-1931: Thi du er min Tilflugts Gud, hvi har du forstødt mig? Hvorfor skal jeg
    vandre sorgfuld, trængt af Fjender?
  vie-OVCB: Vì Ngài là Đức Chúa Trời, là đồn lũy kiên cố của con. Sao nỡ khước từ
    con? Sao con phải đau buồn vì kẻ thù áp bức?
  guj-2017: કારણ કે હે ઈશ્વર, તમે મારું સામર્થ્ય છો; તમે મને શા માટે તજી દીધો? શત્રુઓના
    જુલમને લીધે હું કેમ શોક કરતો ફરું છું?
  pon-2006A: Komwi me silepei; dahme komw ketin likidmeliekiniehla? Dahme I kin wie
    lokolongki pahn manaman en ei imwintihti kan?
  por-BRBSL: Pois você é o Deus da minha força. Por que você me rejeitou? Por que
    eu vou de luto por causa da opressão do inimigo?
  eng-OEBUS: 'For you are God my protector: why have you cast me off? Why must I walk
    so sadly, so hard pressed by the foe?'
  swe-swe: För du är den Gud (Elohim) som är min tillflykt (mitt värn, skydd, försvar)!
    Varför har du förkastat mig? Varför måste jag gå runt i sorg, förtryckt av fienden?
  cth-cth: Bangkongtetpawiteh, nang teh kaie Cathut rapanim doeh. Bangkongmaw na hnoun.
    Bangkongmaw na ka tarannaw kecu ka lung ouk a mathoe.
  twi-twi: Woyɛ Onyankopɔn, mʼabandennen. Adɛn nti na woapo me? Adɛn nti na ɛsɛ sɛ
    menantenantew twa adwo mʼatamfo nhyɛso nti?
  hlt-hlt: Pathen namah ngawntah ka lunghim pai ni. Ba ham lae kai nan hlahpham? Thunkha
    kah haemtaek dongah ba ham lae kopang neh ka van eh?
  tbz-SIM: Kuyie nfɔ̃́ɔ̃̀ tu wèè n kɑ̃nkɛ́, dɛ̀ yĩ́mɛ kɑ̀ɑ n yóu? Bɑ nte kɛ̀ n fòùnɛ̀
    mɛyɛǹcɑɑ̀rìmɛ̀? Dɛ̀ dòmmɛ kɛ̀ n dootitɔbɛ̀ n nɑ?
  msy-2020: O God, kɨ nɨ baghavɨra zuima nɨ na modi. Nɨ manmaghsua nan aghuagha na
    batoke? Manmaghsua nan apaniba na abɨrazɨ, nan navim osemegha kamaghɨra iti?
  dop-dop: Nyɑɣɑlɛ mɑ kentulu, n kisiɣi-m suwe? N yelɑɑ nɑ pə́ nɩɩkɩ-m nɑ mɑ kolontunɑɑ
    ŋmɑkələɣɩ-m suwe?
  azb-azb: Çünki Sən pənah gətirdiyim Allahsan. Niyə məni atmısan? Düşmənin zülmünə
    görə niyə yaslı gəzməliyəm?
  eng-DBY: 'For thou art the God of my strength: why hast thou cast me off? why go
    I about mourning because of the oppression of the enemy?'
  hin-2017: क्योंकि तू मेरा सामर्थी परमेश्वर है, तूने क्यों मुझे त्याग दिया है? मैं
    शत्रु के अत्याचार के मारे शोक का पहरावा पहने हुए क्यों फिरता रहूँ?
  wol-KYG: Yaw Yàlla kat yaay sama rawtu. Lu tax nga wacc ma, may wéye tiis, ci noteelu
    noon?
  swp-swp: Paana oa Eaubada egu aba ailogulogu ede; paana saha u gabahesuaragu? Paana
    saha ea nuadubu waiunu ena hebahebaaea debana eai?
  bjr-bjr: Oo Anutu anee qini titaqimaqee marianafa mariananoo. Nanaree qini minniqiseenanee.
    Nanaree qini namuqaa aupurarana qimi mariafaqee oonuree aniree iqa nidee.
  eng-YLT: For thou [art] the God of my strength. Why hast Thou cast me off? Why mourning
    do I go up and down, In the oppression of an enemy?
  kne-kne: Sik-a di enak pankamangan. Apay ngin ay en ka tinmaynan? Apay ngin ay magay
    saldeng di ligat ko ay idawdawat di makedse ay kaibaw ko?
  eng-WYC-2017: For thou art God, my strength; why hast thou put me aback, and why
    go I sorrowful, while the enemy tormenteth me?
  eng-WMBB: For you are the God of my strength. Why have you rejected me? Why do I
    go mourning because of the oppression of the enemy?
  zat-NTPS: Nacu' Lue' Dios chia', ne dxuzé̱ chuchu' neda'. ¿Bizr chee̱ na' nusán
    lazru' neda'? ¿Bizr chee̱ na' dxewí'ine lazra' lawe' da dxusaca zi' neda' benne'
    ca' dxeledábague̱' neda'?
  zty-NTPS: Nako' Le' Dios chia', na' ẕzoa chocho' neda'. ¿Biẕ chen' bsan ḻažo'o
    neda'? ¿Biẕ chen' žak nyache' ḻaža'a dan' benne' bi ẕḻe'ele' neda' chawe' žsaka'
    zi'e neda'?
  urd-GVH: क्योंकि तू मेरी पनाह का ख़ुदा है। तूने मुझे क्यों रद्द किया है? मैं अपने
    दुश्मन के ज़ुल्म के बाइस क्यों मातमी लिबास पहने फिरूँ?
  rug-rug: Agoi mo sa qua Aqoroana, na vegua ke veko pani au Goi? Na venagua ke lopu
    makudo koa tasigiti si rau pa ṉinovaṉovala tadi na qua kana?
  gaz-gaz: Ati Waaqa jabina kootii ti. Maaliif na gatte? Ani maaliifin diinaan cunqurfamee
    gaddaan jiraadha?
  fra-LSG: Toi, mon Dieu protecteur, pourquoi me repousses-tu? Pourquoi dois-je marcher
    dans la tristesse, Sous l’oppression de l’ennemi?
  yal-yal: N kantan muxun nan i tan na. Nanfera i n nabeɲinma? Nanfera n sunuxin luma
    tɔrɛ muxu ɲaxine xɔn?
  iou-iou: Anutu, gäk näkŋo kehäromina ude itan upäŋkaŋ imata mäde ut namitan? Iwantä
    kehäromina yäpmäŋ äpäŋirä wakiinik nadätat.
  haw-1868: 'No ka mea, o oe no ko''u Akua e ikaika ai: No ke aha la oe e hoopailua
    mai ia''u? No ka aha la e u hele ai au no ka hooluhihewa ana mai o ka enemi?'
  arb-NAV: لأَنَّكَ أَنْتَ حِصْنِي. لِمَاذَا رَفَضْتَنِي؟ لِمَاذَا أَطُوفُ نَائِحاً
    مِنْ مُضَايَقَةِ الْعَدُوِّ؟
  ded-ded: Anutu, ni geac hoannu hama sufuma kecba ge nocac ngadenuma wanunec. Ngabafocna
    yeni ebicfu fainugec ubaebicgoc kecduae, imoc fingecnendeac titiha mi negentegecduae.
  ewe-ewe: Wòe nye Mawu, nye mɔ sesẽ. Nu ka ta nègbem ɖo? Nu ka ta manɔ yiyim, anɔ
    nu xam le nye futɔwo ƒe teteɖeanyi ta ɖo?
  eng-LEE: 'For thou art the God of my fortress: why hast thou abandoned me? why must
    I walk about grieved, under the oppression of the enemy?'
  asm-FB: কিয়নো তুমিয়েই মোৰ ঈশ্বৰ, মোৰ দুৰ্গ; তুমি মোক কিয় ত্যাগ কৰিলা? মই কিয়
    শত্ৰুৰ উপদ্ৰৱৰ কাৰণে বিষন্ন মনেৰে ফুৰিছোঁ?
  sus-A: عَلَ ﭑ مَ كَنتَمَ نَ عِ تَن نَن نَ، عِ ﭑ نَبّحِنشِ مُنقٍ رَ؟ عِ ﭑ لُشِ تْورّ
    كُي ﭑ يَشُييٍ شَ نْي بُن مَ مُنقٍ رَ؟
  fra-SBL: Car tu es le Dieu de ma force. Pourquoi m'as-tu rejeté ? Pourquoi suis-je
    en deuil à cause de l'oppression de l'ennemi ?
  hbo-hbo: כִּֽי־אַתָּ֤ה ׀ אֱלֹהֵ֣י מָֽעוּזִּי֮ לָמָ֪ה זְנַ֫חְתָּ֥נִי לָֽמָּה־קֹדֵ֥ר
    אֶתְהַלֵּ֗ךְ בְּלַ֣חַץ אֹויֵֽב׃
  kik-kik: Wee Ngai nĩwe kĩirigo gĩakwa kĩa hinya. Ũndiganĩirie nĩkĩ? Ingĩthiĩ ngĩcakayaga
    nĩkĩ nĩ ũndũ wa kũhinyĩrĩirio nĩ thũ?
  fra-NCL: 'Car tu es le Dieu de ma défense : pourquoi me repousses-tu ? Pourquoi
    me faut-il marcher dans la tristesse, sous l’oppression de l’ennemi ?'
  cek-AK: 'Nang loe ka thacakhaih Sithaw ah na oh: tipongah nang pahnawt ving loe?
    Tipongah ka misa mah kai pacaekthlaek moe, palungsethaih hoiah ka oh loe?'
  cuk-cuk: Bedi an-Bab-Dummadid, be an-ganguedid. ¿Ar ibiga be an-obacha? ¿Ar ibiga
    an-isdarad an-sabsur-imaked-ular, an wile-itodioe?
  uig-CYR: '@see-verse:PSA.043.001'
  tel-2017: నా బలానికి ఆధారమైన దేవుడివి నువ్వే. నన్ను ఎందుకు తోసివేశావు? నీవు నాకు
    దుర్గం వంటి దేవుడివి. శత్రువు నన్ను అణగదొక్కుతూ ఉంటే నేను రోదిస్తూ ఎందుకు తిరగాలి?
  hat-BSA: Paske Ou se Bondye fòs mwen an. Poukisa Ou rejte m? Poukisa mwen fè dèy
    akoz opresyon a lènmi an?
  ukr-ONPU: Боже, ми чули своїми вухами, батьки наші розповідали нам про величні діяння,
    що вчинив Ти у давні дні.
  kos-kos: Kom pa God su langoeyula; Efu kom ku sisyula? Efu ku nga in keok na Ke
    sulallal lun mwet lokoalok luk?
  hbo-WLC: כִּֽי־אַתָּ֤ה ׀ אֱלֹהֵ֣י מָֽעוּזִּי֮ לָמָ֪ה זְנַ֫חְתָּ֥נִי לָֽמָּה־קֹדֵ֥ר
    אֶתְהַלֵּ֗ךְ בְּלַ֣חַץ אוֹיֵֽב׃
  ibo-ibo: Ị bụ Chineke, ebe m e wusiri ike. Gịnị mere i ji jụ m? Gịnị mere m ga-eji
    na-ejegharị nʼiru ụjụ, nʼihi mmegbu nke onye iro?
  ory-ory: କାରଣ ତୁମ୍ଭେ ହିଁ ମୋହର ବଳଦାତା ପରମେଶ୍ୱର ଅଟ; ତୁମ୍ଭେ କାହିଁକି ମୋତେ ପରିତ୍ୟାଗ କରିଅଛ?
    ମୁଁ କାହିଁକି ଶତ୍ରୁର ଦୌରାତ୍ମ୍ୟ ସକାଶୁ ଶୋକ କରି ବୁଲୁଅଛି?
  chk-chk: Pun en ewe Kot üa eänuk lenien op. Pwota ka pöütieila? Pwota üa chök ngüngüres
    pokiten ai riaföü ren chon oputaei?
  rop-rop: Yu na oldei lukaftumbat mi jis laik wen mi jidan langa seifwan haus. Wotfo
    yubin libum mi? Wotfo ai garra abumbat dislot trabul brom ol main krulbala enami?
  ukr-1871: Бо ти єси Бог сили моєї. За що ж ти відкинув мене? Чому ходжу сумуючи
    задля ворожого гнету?
  yon-yon: Eb kuu God ne dore angkumonimbon kowe, komande ne yaa wunekarewen? Komande
    ne bondanbed yobdood keruwaiwe ne kuu kwane yuudi ameng kamembirimain?
  deu-1951: Denn du bist der Gott, der mich schützt; warum verwirfst du mich? Warum
    muß ich traurig einhergehen, da mein Feind mich drängt?
  eng-JPS: For Thou art the God of my strength; why hast Thou cast me off? Why go
    I mourning under the oppression of the enemy?
  srp-1865: Jer si ti Bog krjeposti moje; zašto si me odbacio? Zašto idem sjetan od
    pakosti neprijateljeve?
  lug-lug: Ddala ddala ggwe Katonda, ekigo kyange eky’amaanyi. Lwaki ondese? Lwaki
    ŋŋenda nkaaba nga nnyigirizibwa omulabe?
  heb-heb: כי אתה אלהי מעוזי למה זנחתני למה קדר אתהלך בלחץ אויב׃
  ben-IRV: কারণ তুমিই আমার শক্তির ঈশ্বর; কেন আমাকে ত্যাগ করেছ? কেন শত্রুদের অত্যাচারের
    কারণে আমি শোক করি?
  ntu-ntu: Nim me rlakitrx. ?Memule tqrlasz-ngrn ninge? ?X memule tqkxpu-zvz-ngrne
    Mz nzaetqti-krm enqmi rngeng drtqnge?
  pan-pan: ਕਿਉਂ ਜੋ ਮੇਰੀ ਪਨਾਹ ਦਾ ਪਰਮੇਸ਼ੁਰ ਤੂੰ ਹੀ ਹੈਂ, ਤੂੰ ਮੈਨੂੰ ਕਿਉਂ ਤਿਆਗ ਦਿੱਤਾ ਹੈਂ?
    ਮੈ ਕਿਉਂ ਵੈਰੀ ਦੇ ਅਨ੍ਹੇਰ ਦੇ ਮਾਰੇ ਵਿਰਲਾਪ ਕਰਦਾ ਫਿਰਦਾ ਹਾਂ?
  mya-JVB: ကိုယ်တော်သည် အကျွန်ုပ် ခိုလှုံ ရာ ဘုရား ဖြစ်တော်မူ၏။ အကျွန်ုပ် ကိုအဘယ်ကြောင့်
    စွန့်ပစ် တော်မူသနည်း။ ရန်သူ ညှဉ်းဆဲ နှိပ်စက်ခြင်းကိုခံရ၍ ၊ အကျွန်ုပ် သည် ကြမ်းတမ်း
    သော အဝတ်ကိုဝတ်လျက် အဘယ်ကြောင့် နေ ရပါသနည်း။
  kgf-kgf: Gi imi Anutu nuac hoc baŋecna kecmaguc némac niŋac ni héŋacna mena haʒéchécna
    ieneŋ helanʒi néŋgic ewa biric wamma keŋha waŋanʒua?
  tte-O: Kowa yagu Yaubada yo kagu totolo-kaukausi, tawae kaiwena kulogabaegau? Tawae
    kaiwena nagamo yakamkamna kagu kaleyayao ali loina polopolowena koina?
  tbg-tbg: Are ti Variqavano ti antua timite variarava vaihara, nantivarae ti qaqira
    kera iaro? Nantivarae are ti navutaaka qaqi kaaramanta vika ti qoraiqama timite
    variamanta te nora maaraqi vauro?
  hmo-hmo: Oi sibona be lauegu Dirava. Oi dekenai lau lao diba, vadaeni oi ese tau
    dikadia dekena amo lau oi gimaia momokani. To Lohiabada e, badina dahaka oi ese
    lau oi laloaboio vadaeni? Badina dahaka lau dekenai idia dagedage taudia ese,
    lau idia hadikaia, bona lau hisihisi noho?
  zar-NT: Liʼ cazuʼ nacuʼ Dios, Nu rutipa ládxaʼa. ¿Bizx que nusán noʼo nedaʼ? ¿Bizx
    que ruhuíʼinidaʼ tuʼ taʼbía no nedaʼ nupa tuʼdíʼi nedaʼ?
  urd-urd: क्यूँकि तू ही मेरी ताक़त का ख़ुदा है, तूने क्यूँ मुझे छोड़ दिया? मैं दुश्मन
    के ज़ुल्म की वजह से क्यूँ मातम करता फिरता हूँ?
  rus-SYN: 'Боже, мы слышали ушами своими, отцы наши рассказывали нам о деле, какое
    Ты соделал во дни их, во дни древние:'
  bqc-SIM: Lua, ḿmɛ ń ma ulɛkĩi ũ, bↄ́yãi n gimazii? Bↄ́yãi ń tò miↄ bɛ oosisia
    wɛ́tɛ̃a pↄ́ ma ibɛɛ lɛ́ mↄmɛɛ yã́ii?
  tcz-CHONGTHU: Ajeh chu nanghi kakiselna Pathen Elohim nahi, ibol a neipaidoh hitam?
    Ibol a keima kadougal ten eibolset jeh a lunggim a kava lele dingham?
  mar-mar: कारण तू माझ्या सामर्थ्याचा देव आहेस; तू मला का दूर केले आहे? शत्रूंच्या
    जुलूमाने मी का शोक करत फिरू?
  isl-isl: Þú einn ert Guð, skjól mitt og vígi. Hvers vegna hefur þú vísað mér frá?
    Hví verð ég að ganga um harmandi, kúgaður af óvinum?
  hlt-THB: Nang taw Khawsa ka vawngcak na awm hyk ti. Ikawtih na ni qoek vik? Ikawtih
    ka qaalkhqi ing ni nam qap nawh ngaihkyi ing ko doena kang pla khing kaw?
  qub-qub: Imapitapis chapämaj Diosnë, ¿imanirtaj ñaupayquipita gargamashcanqui? ¿Imanirtaj
    llaquisha purëman? ¿Imanirtaj chiquimajcunapis ñacaycächiman?
  bqp-bqp: Luda, mↄkↄ̃mmɛ ma utɛki ũ, bↄ́yãin n gimaii? À kɛ̀ dera n tò ma gↄ̃ tɛ́
    kũ pↄsirao ma ibɛrɛ wɛ́tãmmana yãii?
  hat-hat: Se ou ki Bondye mwen, se ou ki tout pwoteksyon mwen. Poukisa ou lage m'
    konsa? Poukisa pou m'ap viv ak tout lapenn sa a nan kè m', lè lènmi m' yo ap kraze
    m' anba pye yo?
  eng-BSB: For You are the God of my refuge. Why have You rejected me? Why must I
    walk in sorrow because of the enemy’s oppression?
  eng-WEBPB: For you are the God of my strength. Why have you rejected me? Why do
    I go mourning because of the oppression of the enemy?
  kbq-kbq: Na'ankure Anumzanimoka Kagra fraki vihuni'a mani'nane. Nahigenka natufetranke'za,
    ha' vahe'mo'za knazana nenamizage'na nasuzampina vanovano nehue?
  pon-pon: Pwe komui Kot en ai kel; da me kom kotin kaje kin ia la? Da me kom kotin
    mueid on, i en weweidwei ni ai injenjued, ma ai imwintiti kelail on ia?
  nhe-BL: Pampa san ta tinoTeco huan tinoDios huan notlamanahuijca na. ¿Para tlen
    tinechtlahuelcajtoc? Nimocuesojtinemi huan más nechtlaijiyohuiltíaj nocualancaitacahua,
    huan ax tleno tijchihua.
  wnc-wnc: Sike ga natane kekekatna ge nata gae apukenga meya dua kawit. Siwan ngana
    dasingge ga nae masa namunggayak? Dasingge gata kapewi iwanata na naitakepu tewa
    meyambamu musipmaatang na pake sukunggat?
  bus-bus: Luda, ḿbe ma utɛkii ũ, bↄ́yãnzin n gimazii? À kɛ̀ dia ń tò ma gↄ̃ tɛ́
    kↄ̃n pↄsiaao ma ibɛɛ wɛ́ɛtãmmana yãnzii?
  gub-BL: Ne, o Tupàn, ereiko herehe uzekaiw ma'e romo ne. Màràzàwe tuwe erepuir ihewi.
    Màràzàwe tuwe aiko ma'erahy ipuraraw pà tuweharupi. Màràzàwe tuwe heàmàtyry'ymar
    upuraraw kar ma'erahy ihewe wà.
  eng-DRA: 'We have heard, O God, with our ears: our fathers have declared to us,
    The work, thou hast wrought in their days, and in the days of old.'
