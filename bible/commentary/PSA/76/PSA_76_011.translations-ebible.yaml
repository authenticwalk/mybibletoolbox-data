verse: PSA.076.011
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവയ്ക്ക് നേർച്ചകൾ നേരുകയും അവ നിറവേറ്റുകയും ചെയ്യുക; അയൽദേശവാസികളായിരിക്കുന്ന
    എല്ലാവരും ഭയാർഹനായ അങ്ങേക്ക് കാഴ്ചകൾ കൊണ്ടുവരട്ടെ.
  deu-TKW: Denn der Grimm der Menschen preist dich; mit dem Überreste der Ausbrüche
    des Grimms gürtest du dich.
  lin-lin: Pamba te kanda makasi ya bato esanzolaka Yo, mpe olataka kanda ya batikali.
  mmx-mmx: Nemi levenabung mixin petpes, mina raba Leeme Silok, neni ne Moroa atnemi
    mi levempanga no migapliplis i min. Mik lok auret leme Israel, minabam taba i
    mi leventamtaba atnemi. Moroa ik lok limixin axap kusu dinak marat teren.
  eng-LSV: Vow and complete to your God YHWH, || All you surrounding Him, || They
    bring presents to the Fearful One.
  eng-GNV: 'Vowe and performe vnto the Lord your God, all ye that be rounde about
    him: let them bring presents vnto him that ought to be feared.'
  eng-WEBSTER: 'Vow, and pay to the LORD your God: let all that are about him bring
    presents to him that ought to be feared.'
  nhw-BL: Xijchihuaca nochi catli anquitlajtolcahuilijtoque TOTECO para anquichihuase.
    Sesen ma quihualica nopa tlamantli catli quitencahuilijtoc para quimacas Toteco
    Dios. Monequi ma tijhueyitlepanitaca huan ma tiquimacasica,
  swh-ONEN: Wekeni nadhiri kwa Bwana Mungu wenu na kuzitimiza; nchi zote za jirani
    na walete zawadi kwa Yule astahiliye kuogopwa.
  bba-bba: Bɑɑ tɔnun mɔru yɑ̀ n seewɑ, wunɛn yiikowɑ yɑ koo sɔ̃ɔsirɑ. Be bɑ mɑɑ yɑrɑ
    wunɛn mɔrun di, bɑ koo yen tɔ̃ɔ bɑkɑru diwɑ.
  eng-KJVCPB: 'Vow, and pay unto the Lord your God: Let all that be round about him
    bring presents unto him that ought to be feared.'
  luo-luo: Singri ne Jehova Nyasaye ma Nyasachi, kendo chop singruokgo; bende jopinje
    duto mokiewo kodi, okel mich ne Jal monego ji luor.
  aii-aii: ܢܕܘܿܪܘܼܢ ܘܬܲܡܸܡܘܼܢ ܠܗܘܿܢ ܠܡܵܪܝܵܐ ܐܲܠܵܗܵܘܟ݂ܘܿܢ، ܟܠܵܝܗ‌ܝ ܕܝܼܢܵܐ ܠܚܵܕܸܪ̈ܘܵܢܘܼܗ‌ܝ
    ܠܲܒܠܝܼ ܕܲܫܢܹ̈ܐ ܠܣܲܗܡܵܢܵܐ.
  meu-meu: Emu gwauhamata na Iehova, emui Dirava, ba henia, bona anidia danu ba kara.
    E ginia heḡeḡemu taudia iboudiai na herahia bae mailai, e gari heniamu Diravana
    ena.
  npi-ULB: परमप्रभु आफ्‍ना परमेश्‍वरसँग भाकल गर र ती पुरा गर । उहाँको वरिपरि भएका
    सबै जनाले उहाँलाई उपहारहरू ल्याऊन् जसको भय मान्‍नुपर्छ ।
  yor-yor: Jẹ́ ẹ̀jẹ́ sí Olúwa Ọlọ́run rẹ kí o sì mú un ṣẹ; kí gbogbo àwọn tí ó yí
    i ká mú ẹ̀bùn wá fún ẹni tí ó tọ́ láti bẹ̀rù.
  pes-OPCB: آنچه را برای خدا نذر کرده‌اید بجا آورید. ای همسایگان اسرائیل، برای خداوندی
    که عظیم و مهیب است، هدایا بیاورید.
  tgl-ULB: Gumawa kayo ng mga pangako kay Yahweh na iyong Diyos at tuparin ang mga
    ito. Nawa lahat ng nakapaligid sa kaniya ay magdala ng kaloob, na siyang dapat
    katakutan.
  nop-nop: Du Yahwe Bepaŋge maŋgoŋ mimiŋdok yofafaŋeguŋ u mimbeŋ. Metam hogohogok
    adi siloŋhik beŋa wooŋ aditok siloŋ timineŋ. Adi yadi Saŋiniŋ Molom doktiŋa nemenemek
    kwetfoloŋ hatiiŋ hidi aditok gikiŋgoŋ timiŋa munta timineŋ.
  hui-hui: Tígua Anduane Homogo tínaga Ngode Datagaliwabehondo mbirale mbira mule
    lalu lo wirimidagua ibuhondo miaore bilimu. Wali agali tara tara dindi kawareni
    kamiru tíguabi ibuhondo mbiraleru turu halu milimu. Ngode Datagaliwabehanda wali
    agali ibuhondo gi helo mo gi haga ka.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အား ထား​ရှိ​ခဲ့​သည့်​က​တိ​သစ္စာ​ဝတ်​ကို​ဖြေ​ကြ​လော့။
    နီး​နား​ဝန်း​ကျင်​ရှိ​လူ​မျိုး​တ​ကာ​တို့၊ ကိုယ်​တော်​၏​ထံ​တော်​သို့​လက်​ဆောင်​ပဏ္ဏာ​များ​ကို
    ယူ​ဆောင်​ခဲ့​ကြ​လော့။ ဘု​ရား​သ​ခင်​သည်​မိ​မိ​အား​လူ​တို့ ကြောက်​လန့်​စေ​တော်​မူ​၏။
  bod-N: རང་གི་དཀོན་མཆོག་ཡ་ཝཱེར་དམ་བཅས༌ནས། །བསྒྲུབ་པར་གྱིས་ཤིག་ཁོང་གི་འཁོར་ཀུན༌གྱིས།
    །འཇིགས་འོས་ཁོང་ལ་ཕྱག་རྟེན་འབུལ་འོས༌སོ།།
  wsk-wsk: Buta se, ni mel bo Yawe nika Kaem bita tuiko balu mu, eng am uwutata bitarko.
    Sor suen la nu kota suanta ko nguanga se taimon munan tumonko.
  sna-sna: Itai mhiko kuna Jehovha Mwari wenyu mugodzizadzisa; nyika dzose dzakakupoteredzai
    ngadzivigire zvipo kuna Iye anofanira kutyiwa.
  spa-BLM: ¡Haz votos a Yahvé, tu Dios, y cúmplelos! Que todos sus vecinos le traigan
    regalos a quien debe ser temido.
  cac-cac: Caq'uec co ti' d'a Jehová co Diosal, sco c'anab'ajan tas scal chi' d'ay.
    A exxo nación ex ayex d'a slac'anil schon̈ab' Dios te nivan yelc'ochi, iq'ueccot
    e silab' d'ay.
  swh-ULB: Wekeni nadhiri kwa Yahwe Mungu wenu na kuzihifadhi. Nao wote wamzungukao
    yeye mleteeni zawadi yeye ambaye ni wa kuogopwa.
  bel-bel: 'І сказаў я: вось гора маё - перамена правіцы Ўсявышняга.'
  deu-ELBBK: Denn der Grimm des Menschen wird dich preisen; mit dem Rest des Grimmes
    wirst du dich gürten.
  mbb-OT: Pesarig kew ziyà te Nengazen he Megbevayè niw ne tumana niw heini. Ipeuwit
    niw is menge meǥinged te kesikbit niw he menge nasyun te menge gasa ziyà te telehuzen
    he Megbevayà.
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവെക്കു നേരുകയും നിവർത്തിക്കയും ചെയ്‌വിൻ; അവന്റെ ചുറ്റുമുള്ള
    എല്ലാവരും ഭയങ്കരനായവന്നു കാഴ്ചകൊണ്ടുവരട്ടെ.
  gup-gup: Mah, ngurrimarnewokkurrmerrimen nuye Yawey nawu God ngudberre, dja ngurridjalkurduyimen
    kore ngurrimulewarrinj. Mak ngudda nawu ngurrini kubolkbubuyika darnkih, wanjh
    ngurrimka nuye namakmak dja ngurriwo. Nungka wanjh kanmarnbu ngad bininj rowk
    bu karrikengeme nuye!
  rmc-rmc: Sar mareha olen, pre kaste sal choľamen, o manuša tut lašarena; olen, ko
    ačhena te dživel pal tiri choľi, phandeha pašal tu sar koruna.
  nlg-nlg: Kau va hea na Lord nimiu God na hava tau nia baubahu kau dolovia nia ma
    kau vaa hea nimiu na hevei oli, ighau na lei kema tau dutuvia.
  pes-OPV: نذر کنید و وفا نمایید برای یهوه خدای خود. همه که گرداگرد او هستند، هدیه
    بگذرانند نزد او که مهیب است.
  ron-1924: Фачець журуинце Домнулуй Думнезеулуй востру ши ымплиници-ле! Тоць чей
    че-Л ынконжоарэ сэ адукэ дарурь Думнезеулуй челуй ынфрикошат.
  ben-OBCV: তোমার ঈশ্বর সদাপ্রভুর কাছে শপথ করো ও তা পূর্ণ করো; প্রতিবেশী দেশবাসীরা
    তাঁর কাছে উপহার নিয়ে আসুক যিনি সকলের কাছে ভয়াবহ।
  som-som: Rabbiga Ilaahiin ah wax u nidra, oo u oofiya, Inta hareerihiisa ku wareegsan
    oo dhammu isaga hadiyado ha u keeneen kan ay waajibka tahay in laga cabsado.
  lat-VUC: 'Et dixi: Nunc cœpi; hæc mutatio dexteræ Excelsi.'
  eng-ASVBT: 'Vow, and pay unto Jehovah your God: Let all that are round about him
    bring presents unto him that ought to be feared.'
  mna-mna: Niom wal ta kumbuk sua pa Yooba be kakam koroŋ sa pini na, motoyom iŋgal
    sua tiom tana mi koto. Mi niom karkari ta kombot kolouŋana na tomini, kakam koroŋ
    tiom ambaimbaiŋan pakan pini. Pa ni ta ikamam zin tomtom ma timoto kan.
  ita-1885: Fate voti al Signore Iddio vostro, e adempieteli; Tutti quelli che sono
    d'intorno a lui portino doni al Tremendo.
  eng-LXXUP: And I said, Now I have begun; This is the change of the right hand of
    the Most High.
  eng-ULB: Make vows to Yahweh your God and keep them. May all who surround him bring
    gifts to him who is to be feared.
  spa-VBL: Haz promesas a Dios y asegúrate de cumplirlas. Todos rinden tributo al
    Temible.
  fra-_FOB: Faites des vœux, acquittez-les à l'Éternel votre Dieu; que tous ceux qui
    l'environnent, apportent des dons au Redoutable.
  mal-mal: നിങ്ങളുടെ ദൈവമായ യഹോവയ്ക്ക് നേരുകയും നിവർത്തിക്കുകയും ചെയ്യുവിൻ; കർത്താവിന്റെ
    ചുറ്റുമുള്ള എല്ലാവരും ഭയപ്പെടേണ്ടവന് കാഴ്ച കൊണ്ടുവരട്ടെ.
  urd-GVR: Rab apne Ḳhudā ke huzūr mannateṅ mān kar unheṅ pūrā karo. Jitne bhī us
    ke irdgird haiṅ wuh purjalāl Ḳhudā ke huzūr hadiye lāeṅ.
  suz-BL: परमप्रभु यावे, इन परमप्रभु आ नें थिशा कसम जशो खपीन। मेको आ नेक्‍था बाक्‍ब
    नेल्‍लेमी मान पा हिंचा ङा परमप्रभु कली कोसेली चाक्‍ग्‍मेक्‍ल।
  eng-NOY: Make and perform vows to Jehovah, your God! Let all that dwell around him
    bring gifts to the terrible One,
  ita-1927: Fate voti all’Eterno, all’Iddio vostro, e adempiteli; tutti quelli che
    gli stanno attorno portin doni al Tremendo.
  ckb-ckb: نەزر بۆ یەزدانی پەروەردگارتان بکەن و بەجێی بهێنن. ئەی هەموو ئەوانەی لە
    دەوریدان، دیاری پێشکەش بە سامناک بکەن.
  eng-BBE: Give to the Lord your God what is his by right; let all who are round him
    give offerings to him who is to be feared.
  xsi-xsi: Miki Maro Kindeni ne tamâta, miki ŋine muŋga kapa ŋgua kuku nemi Maro Yova
    Kindeni ŋana kaveta mâsi pinde, ande ara, miki ma koka ŋgua pâŋa ŋinde muli nâ.
    Aŋga miki tinikoa ŋgu, miki kala ma kamege ŋana i ku kakai mbaliŋa pinde kamâ
    kalua Maro Kindeni, inani uru ivetanzi tamâta siruru ŋana i.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಹರಕೆಮಾಡಿ ಸಲ್ಲಿಸಿರಿ. ದೇವರ ಸುತ್ತಲಿರುವವರೆಲ್ಲರು
    ಭಯಭಕ್ತಿಗೆ ಪಾತ್ರರಾದವರಿಗೆ ಕಾಣಿಕೆಗಳನ್ನು ತರಲಿ.
  tam-2017: பொருத்தனைசெய்து அதை உங்கள் தேவனாகிய யெகோவாவுக்கு நிறைவேற்றுங்கள்; அவரைச்
    சூழ்ந்திருக்கிற அனைவரும் பயங்கரமானவருக்குக் காணிக்கைகளைக் கொண்டுவரவேண்டும்.
  spa-RV-1909: 'Prometed, y pagad á Jehová vuestro Dios: todos los que están alrededor
    de él, traigan presentes al Terrible.'
  ron-BTF: Promite și împlinește DOMNULUI Dumnezeul tău; toți cei din jurul lui să
    îi aducă daruri celui care ar trebui să fie temut.
  eng-WEBP: Make vows to the LORD your God, and fulfill them! Let all of his neighbors
    bring presents to him who is to be feared.
  eng-FBV: Make your promises to God and be sure to keep them. Everyone bring gifts
    to the awe-inspiring one.
  nld-1939: 'Doet geloften aan Jahweh, uw God, en blijft ze trouw, Brengt Hem geschenken,
    gij allen, die rond Hem moogt wonen:'
  nch-BL: Xijchihuaca nochi cati anquitajtolcahuilijtoque TOTECO para anquichihuase.
    Sese ma quihualica nopa tamanti cati quitencahuilijtoc para quimacas Toteco Dios.
    Monequi ma tijhueyitepanitaca huan ma tiquimacasica,
  vie-1934: Hãy hứa nguyện và trả xong cho Giê-hô-va Đức Chúa Trời các ngươi; Hết
    thảy kẻ nào ở xung quanh Ngài, khá đem lễ vật dâng cho Đấng đáng kính sợ.
  cha-cha: 'Promete ya inapase si Jeova ni y Yuusmiyo: todo ayo y mangaegue gui oriyaña
    manmañuñule ninae para güiya ni y namaañao.'
  hin-CV: जब तुम मन्नत मानो, तो परमेश्वर, अपने याहवेह के लिए पूर्ण करो; सभी निकटवर्ती
    राष्ट्र उन्हें भेंट अर्पित करें, जो श्रद्धा-भय के अधिकारी हैं.
  eng-OURB: Make vows to Adonai your God, and fulfill them! Let all of his neighbors
    bring presents to him who is to be feared.
  spa-BES: Da al Señor tu Dios lo que es suyo por derecho; que todos los que están
    a su alrededor le den ofrendas al que es temible.
  tdx-tdx: Mifantà am’Iehovà Andrianañahare’ areo, le henefo; Songa mañengà amy Mampañeveñey
    o mañohok’ azeo.
  tha-KJV: จงปฏิญาณต่อพระเยโฮวาห์พระเจ้าของท่านทั้งหลาย และจงปฏิบั​ติ​ตาม ให้​คนที​่​อยู่​รอบพระองค์นำของกำนัลมายังพระองค์​ผู้​ซึ่งเขาควรเกรงกลัว
  por-BR-2018: Fazei votos, e os pagai ao SENHOR vosso Deus; todos os que estão ao
    redor dele tragam presentes ao Temível.
  deu-ELO: Tut und bezahlet Gelübde Jehova, eurem Gott; mögen alle, die rings um ihn
    her sind, Geschenke bringen dem Furchtbaren!
  eng-WYC-2018: Make ye a vow, and yield ye to your Lord God; all that bring gifts
    in the compass of it. To God fearedful, (Make ye a vow, and pay ye it to the Lord
    your God; and let those who be all around bring gifts to him. To him who is to
    be feared,)
  epo-epo: Faru kaj plenumu promesojn al la Eternulo, via Dio; Vi ĉiuj, kiuj Lin ĉirkaŭas,
    alportu donacojn al la Timindulo.
  gfk-gfk: I tahut bia muat na pakile haruatne ira numuat kunubus uram hono Watong
    no numuat God. Ma i tahut bia ira mes na matanaiabar ta ira hanuo hutet ta muat,
    diet na kap hawaat ra hartabar uram ho Nong da burtei.
  uig-PIN: Pǝrwǝrdigar Hudayinglarƣa ⱪǝsǝm ⱪilip, ǝmǝl ⱪilinglar; Uning ǝtrapidiki
    yurttikilǝr ⱪorⱪuxi kerǝk bolƣuqiƣa ⱨǝdiyǝlǝr sunsun;
  beo-beo: Dilia da dilia Hina Godema imunu ilegei liligi amo Ema ima. Gadenene esalebe
    fifi asi gala! Dilia Ema iasu gaguli misa! Gode da osobo bagade dunu beda:ma:ne
    hamosa.
  tpi-OTNT: Yu mekim promis long God, Bikpela bilong yu, orait yu mas bihainim promis.
    Yu no ken giaman. Yumi mas pret long Bikpela, olsem na olgeta manmeri i mas bringim
    ol presen i go long em.
  hau-SA: Ku yi alkawari wa Ubangiji Allahnku ku kuma cika su; bari dukan ƙasashen
    maƙwabta su kawo kyautai ga Wannan da za a ji tsoro.
  udu-udu: Oyi um gwo is e Tap̱a Arumgimis bum mo dhali thimi uni mo. Dhalki aris
    uni ’baar mo kun ’kam a’di is mo tani ’doyu to kun c̱inu ki me’d mo e a’di jin
    minu mii ḵo/ mo
  uig-LAT: Perwerdigar Xudayinglargha qesem qilip, emel qilinglar; Uning etrapidiki
    yurttikiler qorqushi kérek bolghuchigha hediyeler sunsun;
  nde-nde: Yenzani izifungo kuThixo uNkulunkulu wenu lizigcwalise; akuthi wonke amazwe
    abomakhelwana alethe izipho kuye Yedwa omele esatshwe.
  ton-ton: 'Mou fuakava, ʻo fai ia kia Sihova ko homou ʻOtua: tuku ke ʻomi ʻae ngaahi
    meʻaʻofa kiate ia ʻoku totonu ke manavahē ki ai, ʻakinautolu kotoa pē ʻoku nofo
    ʻo takatakai ia.'
  ces-1613: Zajisté i hněv člověka chváliti tě musí, a ostatek zůřivosti skrotíš.
  eng-WMB: Make vows to the LORD your God, and fulfill them! Let all of his neighbors
    bring presents to him who is to be feared.
  tam-TCV: உங்கள் யெகோவாவாகிய இறைவனுக்கு நேர்த்திக் கடன்களைச் செய்து, அவைகளை நிறைவேற்றுங்கள்.
    அவரைச் சுற்றியிருக்கிற நாடுகளெல்லாம் பயப்படத்தக்கவரான அவருக்கே அன்பளிப்புகளைக்
    கொண்டுவரட்டும்.
  ceb-ULB: Paghimo ug pakigsaad kang Yahweh nga imong Dios, ug tumana kini. Hinaot
    nga ang nakapalibot kaniya nga angay kahadlokan magdala ug mga gasa alang kaniya.
  pol-UBG: Składajcie śluby i wypełniajcie je wobec PANA, waszego Boga; wszyscy otaczający
    go, przynoście dary temu, który napawa strachem.
  urd-GVU: رب اپنے خدا کے حضور مَنتیں مان کر اُنہیں پورا کرو۔ جتنے بھی اُس کے ارد
    گرد ہیں وہ پُرجلال خدا کے حضور ہدیئے لائیں۔
  eng-OEBCW: Vow and pay to Lord your God, and let all who are round him bring presents.
  deu-1912: Gelobet und haltet dem HERRN, eurem Gott; alle, die ihr um ihn her seid,
    bringet Geschenke dem Schrecklichen,
  kan-2017: ನಿಮ್ಮ ದೇವನಾದ ಯೆಹೋವನಿಗೆ ಹರಕೆಮಾಡಿ ಸಲ್ಲಿಸಿರಿ; ಅವನ ಸುತ್ತಲಿರುವ ಜನರು ಮಹಾಮಹಿಮನಿಗೆ
    ಕಾಣಿಕೆಗಳನ್ನು ಸಮರ್ಪಿಸಲಿ.
  yap-yap: Mu pi’ed ngak SOMOL ni Got romed e tin kam micheged ngak; gimed gubin e
    pi nam ni gimed ba chugur, mu feked e tow’ath romed i yib ngak. Got e ma gagiyegnag
    e girdi’ ngar rusgad ngak;
  hlt-MCSB: Na Pathen BOEIPA taengah caeng lamtah thuung lah. A kaepvai boeih loh
    rhimomnah taengah kutdoe khuen uh saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢ ፆኦዛሢም ናኣቡዋቴ፤ ዒንሢ ናኣቤ ናኣቦዋ ኩንሡዋቴ፤ ዒዛኮ ዑኬ ዓኣ ዓሳ ቢያ ዒጊቻያ
    ማዔሢም ዒንጎ ባኣዚ ሺኢሾንጎ።
  twi-ASANTE: Monhyɛ Awurade mo Onyankopɔn no bɔ na monni so; momma nsase a atwa ne
    ho ahyia mfa ayɛyɛdeɛ mmrɛ Ɔbaako a ɛsɛ sɛ wɔsuro noɔ no.
  eng-WEBU: Make vows to the LORD your God, and fulfill them! Let all of his neighbors
    bring presents to him who is to be feared.
  spa-PDDPT: Hagan votos a Yavé su ʼElohim y cúmplanlos. Que todos los que lo rodean
    traigan presentes al que debe ser temido.
  gun-gun: Senhor Penderuete pe penhemboayvu vy pejapo ete. Ijyvýry pendekuai va'e
    peru peme'ẽ va'erã, mba'eta nhomongyjea oiko.
  agu-BL: Ma jalu', ba'n yi kol chisuku' jun chiyolu' tetz Kataj yi kaRyosil, poro
    tajwe'n yil che'l cu'nu' te'j. Ncha'tz cyakil yi e'u' yi na chixobu' tetz kaRyosil,
    ulk e'chk oy cyanu' swutz i'.
  ilo-ULB: Agkarikayo kenni Yahweh a Diosyo ken tungpalenyo dagitoy. Mangiyeg koma
    kadagiti sagut dagiti amin a nanglawlaw kenkuana, kenkuana a rumbeng a pagbutngan.
  kpg-kpg: Wanga ina gi Yihowah, go di godou God, godou mee ala ne hagababa gi Mee.
    Goodou go nia henua llauehe ala e hoohoo mai, goodou gaamai godou wanga dehuia
    gi Mee. God e hai nia daangada gi mmaadagu i de Ia.
  uig-ARA: پەرۋەردىگار خۇدايىڭلارغا قەسەم قىلىپ، ئەمەل قىلىڭلار؛ ئۇنىڭ ئەتراپىدىكى
    يۇرتتىكىلەر قورقۇشى كېرەك بولغۇچىغا ھەدىيەلەر سۇنسۇن؛
  sus-sus: I xa xɔnɛ ibunadama mabiri findixi i matɔxɔɛ nan na. I xa bɔɲɛte luxi nɛ
    alɔ bɛlɛti i i tagi ixirima naxan na gere kui.
  pon-2006: Kumwail patohwanohng KAUN-O, amwail Koht, dahme kumwail inoukihong; kumwail
    wehi keren kan, kumwail patohwandohng amwail kisakis kan. Koht kin ketin kupwurki
    wiahiong aramas koaros en lemmwiki;
  jae-jae: Anac mata biŋ ma aŋgôm ŋanô êsa êndêŋ Apômtau, amacnêm Anôtô. Lau samob,
    taŋ sêŋgôŋ sêgi eŋ auc naŋ, sênsuŋ nêŋ gêŋ êndêŋ Anôtô, taŋ têtêc eŋ naŋ.
  ksd-ksd: Ona ava tar vavalima, avat a pait ot pa ia pire ra Luluai kavava God; Boina
    ba diat par dia ki kikil ia diat a kap tabar ia, tago i topa ia ba da ru ia.
  tur-YTC: Tanrınız Yahve’ye adak adayın, Onları yerine getirin! Armağanlar sunun
    korkulması gereken O’na, Ey siz çevresindekiler.
  bel-N: Бо [нават] ярасьць чалавека будзе славіць Цябе, парэшткамі ярасьці Ты падпярэжашся.
  grc-BRENT: Καὶ εἶπα, νῦν ἠρξάμην, αὕτη ἡ ἀλλοίωσις τῆς δεξιᾶς τοῦ ὑψίστου.
  kpr-kpr: Nenda Bajari God kena rea mutari beka gagojuseva ava mutuvu! Ne oro mendeni
    tinguda iritireva isasambu, numokena fuyo tige fuvu! God nune seari natofo isambu
    nundae oju eraera.
  ind-AYT: (76-12) Bernazarlah kepada TUHAN, Allahmu, dan penuhi itu! Biarlah semua
    yang ada di sekeliling-Nya membawa persembahan bagi Dia yang ditakuti.
  yom-yom: Tambikanu zikhanu kuidi Yave Nzambi eno ayi dedikisanu ziawu ! Bika baboso
    badi mu nzunga ki mintoto, banata bakaba kuidi mutu wowo widi tsisi.
  yut-yut: Yawe Piŋkopgo yaŋ teban tok aŋ ɨmɨŋek uŋun gen si guramɨkgi. Mɨŋat amɨn
    morap ji Yawe do pasalek but galak do yo paŋkɨ ɨmni.
  nya-nya: Chitani malumbiro kwa Yehova Mulungu wanu ndipo muwakwaniritse; anthu onse
    omuzungulira abweretse mphatso kwa Iye amene ayenera kuopedwa.
  hrv-hrv: Jer će te i bijes Edoma slaviti, i preživjeli iz Hamata štovat će te.
  mps-mps: Nago te naga Genuai Bidi Godiba te bomai po dąų walali, teda nago te
    dąų walali po wali pao. Nago tibo po me wagio. Dago te Genuai Bidide wi elama,
    tama tiyu, te tigidali we bidigo te agaba wiegi yai olo maiyabo nai dabe selasa
    pao.
  tpi-tpi: Yu mekim promis long God, Bikpela bilong yu, orait yu mas bihainim promis.
    Yu no ken giaman. Yumi mas pret long Bikpela, olsem na olgeta manmeri i mas bringim
    ol presen i go long em.
  dan-1931: Thi Folkestammer skal takke dig, de sidste af Stammerne fejre dig.
  vie-OVCB: Hãy hứa nguyện và giữ lời với Chúa Hằng Hữu, Đức Chúa Trời ngươi. Hỡi
    các dân tộc, hãy mang lễ vật dâng lên Đấng đáng kính sợ.
  guj-2017: તમે તમારા ઈશ્વર યહોવાહની પ્રતિજ્ઞાઓ લઈને પૂરી કરો. તેમની આસપાસના સર્વ
    ભયાવહ ઈશ્વરની પાસે દાન લાવો.
  pon-2006A: Kumwail patohwanohng KAUN-O, amwail Koht, dahme kumwail inoukihong; kumwail
    wehi keren kan, kumwail patohwandohng amwail kisakis kan. Koht kin ketin kupwurki
    wiahiong aramas koaros en lemmwiki;
  por-BRBSL: Faça os votos a Javé seu Deus, e cumpra-os! Que todos os seus vizinhos
    tragam presentes a ele que deve ser temido.
  eng-OEBUS: Vow and pay to Lord your God, and let all who are round him bring presents.
  swe-swe: För människans vrede ska tacka (med öppna händer prisa, hylla och erkänna)
    dig, du ska omgjorda dig med kvarlevans vrede. [Här finns en koppling till hotet
    från Assyrien, se .]
  cth-cth: BAWIPA na Cathut koevah, lawkkam awh nateh, kuep sak awh. Atengpam kaawm
    e pueng ni, taki hanelah kaawm e koevah, poehno hah poe awh.
  twi-twi: Monhyɛ Awurade mo Nyankopɔn no bɔ na munni so; momma nsase a atwa ne ho
    ahyia mfa ayɛyɛde mmrɛ Ɔbaako a ɛsɛ sɛ wosuro no no.
  hlt-hlt: Na Pathen BOEIPA taengah caeng lamtah thuung lah. A kaepvai boeih loh rhimomnah
    taengah kutdoe khuen uh saeh.
  tbz-SIM: Bɑ́ bɛnìtìbɛ̀ kó kɛmiɛkɛ kɛ̀ dɛ̀úkùnkomu ɑ yètìrì, bɛ̀ɛ̀ bo cootɛ́ ɑ miɛkɛ
    bo pɛikɛ dìì yiè bɛ̀ bo ɑ̃nnɛ́ dibɑnni ɑ kpɛ́í.
  msy-2020: Ikiavɨra Itir God a nɨn God, nɨ a ko Akar Gavgavim akɨrigh, egh guizbangɨra
    akar dɨkɨrɨzir kamɨn gɨn mangɨ. Egh ifaran markɨ. E Ikiavɨra Itir Godɨn atiatingam,
    kamaghɨn, gumazamiziba bar a bagh bizir aghuiba inigh mangɨ.
  dop-dop: Ye nyɑ́ tɑɑ huuwɑ, yʋlʋ tʋɣʋ-ŋ teeli kɛ́, pɑɑ ɩ wɛ pɑ́ɑ́nɑ́ sɔsɔɔnɑ tɑɑ.
  azb-azb: Allahınız Rəbbə əhd edin və yerinə yetirin, Ey bütün ətraf xalqlar, o Zəhmli
    Olana xərac gətirin.
  eng-DBY: 'Vow and pay unto Jehovah your God: let all that are round about him bring
    presents unto him that is to be feared.'
  hin-2017: अपने परमेश्वर यहोवा की मन्नत मानो, और पूरी भी करो; वह जो भय के योग्य है,
    उसके आस-पास के सब उसके लिये भेंट ले आएँ।
  wol-KYG: Doom aadamaak xadaram rafetal sa woy; desu xadaram, nga gañoo.
  bjr-bjr: Innee inneeqa Anutuna Yaaweena amiraree qimasee qima afeekaika maqaa ainaina
    sia minnisaa, kuqaa mina amia. Adeedi maria anaamurusa innee faqa aqoondikira
    ainaina mina amiaqa. Anutufa qifaqa aiqama faiqí anaasee minara rufiaidaqa.
  eng-YLT: Vow and complete to Jehovah your God, All ye surrounding him. They bring
    presents to the Fearful One.
  kne-kne: Tongpalen yo din kari yo en Yahweh ay Diyos yo. Dakayo ay nanasyon, idawat
    yon sagot yo en Diyos ay lebbeng na ay egyatan ya patgen yo.
  eng-WYC-2017: Make ye a vow, and yield ye to your Lord God; all that bring gifts
    in the compass of it. To God fearedful,
  eng-WMBB: Make vows to the LORD your God, and fulfil them! Let all of his neighbours
    bring presents to him who is to be feared.
  zat-NTPS: Le che̱be lázrele da gunle chee̱ Dios, na' le gun da na' chee̱ Xránadxu,
    Dios chee̱le. Xúgute̱ benne' zaj zre̱'e̱ du gabi'ila xelelé̱'e̱, na' xulunézruje̱'
    da zaj nu'e̱ chee̱ Dios, Bénnea' dxezrébedxu.
  zty-NTPS: Le wchebe ḻaže' da' gonnle che Dios, na' le wneẕjwn' che X̱anžon', Dios
    chele. Benne' ka' nníta'gake' do ẕente ḻá'gake' zej noe'e da' wnéẕjwgake' che
    Dios, Bennen' ẕžébežo.
  urd-GVH: रब अपने ख़ुदा के हुज़ूर मन्नतें मानकर उन्हें पूरा करो। जितने भी उसके इर्दगिर्द
    हैं वह पुरजलाल ख़ुदा के हुज़ूर हदिये लाएँ।
  rug-rug: Mu poni koe Zihova sa Mua Tamasa gua sapu ele va tatara ni goi koa Sa;
    mi paleke lani koa Sa sari na mia vinariponi gamu kasa na votiki butubutu pu koa
    tata pa varikalina sa popoa Izireli, ta hivae tugo pude pamaṉa nia gamu si Asa.
  gaz-gaz: Waaqayyo Waaqa keessaniif wareegaa; wareegichas guuttadhaa; warri naannoo
    isaa jiraatan hundinuus Waaqa sodaatamuu qabu sanaaf kennaawwan haa fidan.
  fra-LSG: L’homme te célèbre même dans sa fureur, Quand tu te revêts de tout ton
    courroux.
  yal-yal: Hali muxune na xɔlɔ i ma, na raɲanma tantunna nan ma i tan xa. Naxanye
    na mini i ya xɔlɔn bun, ne xaxili sɔtɔma nɛn.
  iou-iou: Unita ämawebe, Ekäni Anutujinta täŋ imikta bian yäŋkehärom taŋkuŋo u inita
    täŋ imineŋ. Täŋpäŋ äma äbot tuän tuän itkaŋ in, iron yäpmäŋ äbäŋpäŋ kaŋ imut.
    U imata, Anutu unitagän umuntänaŋi.
  haw-1868: 'E hoohiki, a e haawi io aku oukou ia Iehova, i ko oukou Akua: A lawe
    mai hoi na mea a pau i makana na ka mea e makauia''i.'
  arb-NAV: انْذِرُوا وَأَوْفُوا لِلرَّبِّ إِلَهِكُمْ. يَا جَمِيعَ مَنْ حَوْلَهُ قَدِّمُوا
    هَدِيَّةً لِلْمَهُوبِ،
  ded-ded: Ngeni KEBU Anutunginaac kicfu yoacngina deserima imoc modacbisia. Bangec
    monnunac ngicngac yerecgema kecdae, ngeni Anutuac kengec amma ubangerec wiac mehama
    mibisia.
  ewe-ewe: Miɖe adzɔgbe na Yehowa, miaƒe Mawu la, eye mixe adzɔgbeɖefeawo; anyigba
    siwo katã ƒo xlã mi la netsɔ nunanawo vɛ na Ame si wòle be woavɔ̃ la.
  eng-LEE: '(76:12) Make vows, and pay [them] unto the Lord your God, all ye that
    are round about him: let men bring presents unto him that exciteth fear.'
  asm-FB: তোমালোকে নিজৰ ঈশ্বৰ যিহোৱালৈ সঙ্কল্প কৰা, আৰু তাক সিদ্ধও কৰা; তেওঁৰ চাৰিওফালে
    থকা সকলোৱে সেই আতঙ্কিত জনাৰ উদ্দেশ্যে উপহাৰ আনিব।
  sus-A: عِ شَ شْنّ عِبُنَدَ مَ مَبِرِ قِندِشِ عِ مَتْشْي نَن نَ. عِ شَ بْحّتٍ لُشِ
    نّ عَلْ بّلّتِ عِ عِ تَفِ عِشِرِ مَ نَشَن نَ فٍرٍ كُي.
  fra-SBL: Fais des vœux à Yahvé ton Dieu, et accomplis-les ! Que tous ses voisins
    apportent des cadeaux à celui qui est à craindre.
  hbo-hbo: כִּֽי־חֲמַ֣ת אָדָ֣ם תֹּודֶ֑ךָּ שְׁאֵרִ֖ית חֵמֹ֣ת תַּחְגֹּֽר׃
  kik-kik: Mwĩhĩtei mĩĩhĩtwa harĩ Jehova Ngai wanyu na mũmĩhingie; rekei mabũrũri
    marĩa mothe mũriganĩtie namo marehere ũcio wa gwĩtigĩrwo iheo.
  fra-NCL: Ainsi la fureur de l’homme tourne à la gloire et les restes de la colère...
  cek-AK: Na Angraeng Sithaw khaeah na lokkamhaih to akoepsak ah; ataeng ah kaom kaminawk
    boih mah zit kaom anih khaeah, tangqumnawk to sin o nasoe.
  cuk-cuk: Be-Bab-Dummad-Jehováʼba, ise-ibmar-sogar be imakmar, ega sogedba be ibmar
    imakmarbalo. Bela yarmar-anmar-neggwebur-dikarba-bukwadi, Bab-Dummad-gandikidga
    ibmar-ukleged sedamalo.
  uig-CYR: 'Андин мән мундақ дедим: — «Бундақ десәм болмайду, бу етиқатимниң аҗизлиғи
    әмәсму! Һәммидин Алий Болғучиниң оң қолиниң жиллирини, Йәни Яһниң қилғанлирини
    — яд етимән; Қедимдин буянқи карамәтлириңни әсләймән.'
  tel-2017: మీ యెహోవా దేవునికి మొక్కుకుని వాటిని చెల్లించండి. ఆయన చుట్టూ ఉన్న వాళ్ళంతా
    భయభక్తులకు పాత్రుడైన ఆయనకు కానుకలు తీసుకు రండి.
  hat-BSA: Fè ve Ou yo a SENYÈ a, Bondye Ou a e akonpli yo. Kite tout sila ki antoure
    Li yo mennen don a Sila ki merite lakrent lan.
  ukr-ONPU: 'Тоді сказав я: «Що гнітить мене, так це те, що Всевишній змінив дію правиці
    Своєї щодо нас».'
  kos-kos: Sang nu sin LEUM GOD lom ma kom wulela nu sel. Use mwe sang nu sel, kowos
    mutunfacl nukewa su apkuran. Tuh God El oru mwet nukewa in sangeng sel —
  hbo-WLC: כִּֽי־חֲמַ֣ת אָדָ֣ם תּוֹדֶ֑ךָּ שְׁאֵרִ֖ית חֵמֹ֣ת תַּחְגֹּֽר׃
  ibo-ibo: Kwenụ Onyenwe anyị Chineke nkwa ma mezuokwa ha; ka ndị ala niile bụ agbataobi
    unu wetara onye ahụ e kwesiri ịtụ egwu onyinye dị iche iche.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ମାନତ କରି ପୂର୍ଣ୍ଣ କର; ଯେ ଭୟପାତ୍ର,
    ତାହାଙ୍କ ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ସମସ୍ତେ ତାହାଙ୍କ ନିକଟକୁ ଦର୍ଶନୀ ଆଣନ୍ତୁ।
  chk-chk: Kopwe eäni om kewe pwon ngeni ewe Samol mi Lapalap om we Kot o apwönüretä.
    Chon ekewe fanü mi nom ünükün repwe uwato lifang ngeni Kot, ewe Kot aramas ra
    niuokusiti.
  rop-rop: Gibit langa YAWEI, yu God wanim yubin pramisim im. Bringimap ola presen
    langa im, ol yumob pipul hu jidan langa ola gulijapwan kantri. YAWEI meigim ola
    pipul bradin en jidan garram rispek langa im brabliwei.
  ukr-1871: Робіть і сповняйте обітницї Господеві, Богу вашому; нехай принесуть дари
    свої страшенному всї, що кругом него.
  yon-yon: Yiib Yariman God yaa wiim aangki weng ongmime, kwamunemo ambangkime. Ambibkin
    dia dia mimim koremdan kuu mim ye yaamo uni yemanman yaa munob koni yeman bangkanime.
  deu-1951: (076-12) Tut Gelübde und bezahlt sie dem HERRN, eurem Gott; von allen
    Seiten soll man dem Furchtbaren Geschenke bringen!
  eng-JPS: (76-12) Vow, and pay unto the LORD your God; let all that are round about
    Him bring presents unto Him that is to be feared;
  srp-1865: Polažite i izvršujte zavjete Gospodu Bogu svojemu; svi koji ste oko njega,
    nosite dare strašnome.
  lug-lug: Mweyame obweyamo bwammwe eri Mukama Katonda wammwe, era mubutuukirizenga;
    bonna abamuli okumpi bamuleetere ebirabo, kubanga asaanidde okutiibwa.
  heb-heb: נדרו ושלמו ליהוה אלהיכם כל סביביו יובילו שי למורא׃
  ben-IRV: তোমাদের ঈশ্বর সদাপ্রভুুর কাছে মানত কর ও তা পূর্ণ কর; তার চারিদিকের সবাই
    সেই ভয়াবহের কাছে উপহার আনুক।
  ntu-ntu: Delc na-angidati-ngrgu da kx esalz-ngrbzku mz Yawe, Gct rgu. X lr mrkzbleng
    kcng tzesotrpzng nartwzmqng dztudrng kxmrlzvxing mz Gct kc tzmyatitr zlwz, murde
    aovxiole nidr.
  pan-pan: ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀਆਂ ਸੁੱਖਣਾ ਸੁੱਖੋ ਅਤੇ ਪੂਰੀਆਂ ਵੀ ਕਰੋ, ਜਿਹੜੇ ਉਸ ਦੇ ਆਲੇ-ਦੁਆਲੇ
    ਹਨ, ਓਹ ਸੱਭੇ ਉਸ ਦੇ ਲਈ ਜਿਸ ਤੋਂ ਡਰਨਾ ਚਾਹੀਦਾ ਹੈ ਭੇਟਾਂ ਲਿਆਉਣ।
  mya-JVB: သစ္စာ ဂတိပြုကြလော့။ သင် တို့၏ဘုရား သခင်ထာဝရဘုရား အား သစ္စာဝတ်ကိုလည်း ဖြေ
    ကြလော့။ ကိုယ်တော်၏ ပတ်လည် ၌နေသောသူအပေါင်း တို့သည် ကြောက်ရွံ ရိုသေဘွယ်သော ဘုရားထံ
    တော်သို့ လက်ဆောင် ကို ဆောင် ခဲ့ကြစေ။
  kgf-kgf: Ini imi Yawe Anutugina sisipac ac memima ac imi meselima meleŋ mimu. Lelec
    lelec kecʒu ini acguc mocʒoŋnec eeya héimimiawac hezac iwac mia sese haimimu.
  tte-O: Kabo kuwolena Yeoba am Yaubada koina tawae kuwalo-yameliyako. Na komiu kaba
    loinao salimai mena, ami mulolo wakalailima koina. Yaubada tomo meuloili iyamatausagili,
  tbg-tbg: Noravano Kotiva ni Variqavano vairara ti, ne nenta kauqu aiqiqaa aqukeha
    minti minti irerave tivate uvara avataate. Kairamanta tinavu Isareri tataaqa variaka
    vikavata koqe haika vare vuru tenavu voqamake qete vauna Variqara amitaate.
  hmo-hmo: Emui Dirava, Lohiabada, dekenai gwauhamata do umui henia, bona gwauhamata
    ena anina do umui karaia. Dirava umui hagegea noho taudia ibounai ese, ia dekenai
    harihari gaudia do umui henia be namo, badina ia dekenai taunimanima idia gari
    noho.
  zar-NT: Guliʼsíʼ lu náʼaliʼ bi gunliʼ lahuëʼ Xanruʼ Dios, en guliʼgún ca naʼ innaliʼ.
    Yúguʼtë nupa nacuáʼ ga naʼ zoëʼ ral-laʼ bi uluʼnödzaj queëʼ, tuʼ náquiëʼ Nu ral-laʼ
    gádxiruʼ.
  urd-urd: ख़ुदावन्द अपने ख़ुदा के लिए मन्नत मानो, और पूरी करो, और सब जो उसके गिर्द
    हैं वह उसी के लिए जिससे डरना वाजिब है, हदिए लाएँ।
  rus-SYN: 'И сказал я: “вот мое горе - изменение десницы Всевышнего”.'
  bqc-SIM: Gbɛ̃nazĩna pↄkũma ì n tↄbↄ, n pↄkũma kĩni ìↄ dↄa n piɛ.
  tcz-CHONGTHU: Na Pakai Yahweh, na Pathen Elohim heng a kitepna neiyin lang hichu
    nit'in, mijousen kichat umtah Elohim Pathen kom a pehdingdol hinpecheh hen.
  mar-mar: परमेश्वर तुमच्या देवाला नवस करून फेडा, ज्याचे भय धरणे योग्य आहे, जे तुम्ही
    त्याच्या सभोवती आहात, त्यास भेटी आणा.
  isl-isl: Þegar við sjáum heimsku og reiði mannanna, þá skiljum við enn betur hve
    dýrð þín er mikil.
  hlt-THB: Bawipa na Khawsa venawh awi na kam ce soepkep boeih ing kqih aham ak awm
    thlang a venawh laksawng ce khyn law pe u seh.
  qub-qub: Aunishanchïcunataga Tayta Diosninchïta cumlishun. Ñaupancho caycajcuna,
    gamcunapis almiraypaj caycaj Tayta Diospaj garayniquicunata apamuy.
  bqp-bqp: À lɛ́ kɛ Dikiri á Ludaa à a fĩna bo. Ákↄ̃nↄ kũ á likanawáinↄ, à mↄ́ à
    Luda kũ à de ògↄ̃ a vĩna vĩ gba pↄ́.
  hat-hat: (076:12) Fè pwomès ou bay Seyè a ki Bondye, epi kenbe pawòl ou. Nou menm,
    tout nasyon ki bò kote l' yo, pote kado bay Bondye ki fè moun respekte l' la.
  eng-BSB: Make and fulfill your vows to the LORD your God; let all the neighboring
    lands bring tribute to Him who is to be feared.
  eng-WEBPB: Make vows to the LORD your God, and fulfil them! Let all of his neighbours
    bring presents to him who is to be feared.
  kbq-kbq: Ra Anumzana tamagri Anumzamofontega huvempa nehuta, anama huvempama hanaza
    kea eri ragareho. Knare'zantfama huno mareri agatere'nea ne'tega miko vahe'mota
    musezana erita agrite eho!
  pon-pon: Komail inau on Ieowa omail Kot o kapwaiada. Komail karoj, me mi impa, wa
    don ren me kalom omail kijakij akan.
  nhe-BL: Xijchihuaca nochi tlen inquitlajtolcahuilijtoque TOTECO para inquichihuase.
    Sesen ma quihualica nopa tlamantli tlen quitencahuilijtoc para quimacas Toteco
    Dios. Monequi ma tijhueyitlepanitaca huan ma tiquimacasica,
  wnc-wnc: Sike ga wamu takngatu Anutu, Buyambam tapakae yawi kekekawiu waaknga atawamso.
    Nata nataau aminu kuupbamda Buyambam tapae akgwauke sanga ie apakapuke imuningge
    nataat.
  bus-bus: À lù sɛ́ Dii a Ludanɛ à à fĩa bo. Amↄa kɛ̀ á ligawaziinↄ, à mↄ́ à Luda
    kɛ̀ dɛ wàgↄ̃ à vĩa vĩi gba pↄ́.
  gub-BL: Pemono penemimume'u kwer Tupàn Tuweharupi Wiko Ma'e Zanezar pe nehe. Tuwe
    teko ko ywy huwake har paw weraha izupe imono pyr wà nehe. Tuwe omono Tupàn pe
    wà nehe. Tuwe ukyze izuwi wà nehe no.
  eng-DRA: 'And I said, Now have I begun: this is the change of the right hand of
    the most High.'
