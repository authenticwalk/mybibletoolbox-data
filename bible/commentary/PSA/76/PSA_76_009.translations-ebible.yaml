  bqp-bqp: zĩ kũ Luda, n futɛ ǹ yã gↄ̃gↄ̃ andunianɛ de ǹ gbãnasaridenↄ sura ba.
  hat-hat: (076:10) lè Bondye leve pou bay santans li, pou l' delivre tout malere
