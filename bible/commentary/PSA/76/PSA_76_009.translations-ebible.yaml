  ntu-ntu: '@see-verse:PSA.076.008'
  pan-pan: ਜਦ ਪਰਮੇਸ਼ੁਰ ਨਿਆਂ ਲਈ ਉੱਠਿਆ, ਕਿ ਧਰਤੀ ਦੇ ਸਾਰੇ ਮਸਕੀਨਾਂ ਨੂੰ ਬਚਾਵੇ। ਸਲਹ।
