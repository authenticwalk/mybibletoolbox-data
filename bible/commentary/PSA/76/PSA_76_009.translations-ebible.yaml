  hlt-THB: Aw Khawsa, awi deng aham na hang dyih awh ce, qam khui awhkaw khawdeng
    thlangkhqi hul aham cawh nang dyih awh.
  qub-qub: Chaynöga caycan jusganayquipaj jatariptiquimi, cay pachacho ñacaycajcunata
