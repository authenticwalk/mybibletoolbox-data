verse: PSA.076.009
translations:
  mal-C: അവിടന്ന് എഴുന്നേറ്റപ്പോൾത്തന്നെ ഭൂമി ഭയന്ന് സ്തംഭിച്ചുപോയി— സേലാ.
  deu-TKW: Vom Himmel ließest du das Urteil vernehmen; da erschrak die Erde und ward
    still,
  lin-lin: Wuta na likolo, osalaka ete mokano na Yo eyokana na matoyi ya bato ; mokili
    ekomaka na kobanga mpe evandaka kimia
  mmx-mmx: Atla uga ru kaxat kusu ti vaase asu lempapaase ramtaba ina ram, la kusu
    ti lox asepsu limixin baava de at lavatbung menemen.
  eng-LSV: In the rising of God to judgment, || To save all the humble of earth. Selah.
  eng-GNV: When thou, O God, arose to iudgement, to helpe all the meeke of the earth.
    Selah.
  eng-WEBSTER: When God arose to judgment, to save all the meek of the earth. Selah.
  nhw-BL: quema timotlananqui, Toteco Dios, para tiquintlatzacuiltis catli quichihuaj
    catli amo cuali, huan para tiquinmanahuis nochi catli moechcapanohuaj ipan ni
    tlaltipactli.
  swh-ONEN: wakati wewe, Ee Mungu, ulipoinuka kuhukumu, kuwaokoa wote walioonewa katika
    nchi.
  bba-bba: Wunɛn siribu nɔɔrɑ sɑɑ wɔllun di. Sɑnɑm mɛ ɑ seewɑ ɑ tɔmbu siri, mɑ ɑ be
    bɑ tii kɑwe fɑɑbɑ kuɑ, yerɑ hɑnduniɑn tɔmbu kpuro bɑ bɛrum soorɑ mɑ bɑ tii deri
    sɛ̃ɛ.
  eng-KJVCPB: When God arose to judgment, To save all the meek of the earth. Selah.
  luo-luo: Kane ia malo mondo ingʼad bura, yaye Nyasaye, mondo ikony ji duto mawinjo
    marach e piny. Sela
  aii-aii: ܟܲܕ ܩܝܼܡ ܠܹܗ ܐܲܠܵܗܵܐ ܠܕܝܼܘܵܢ، ܠܦܲܪܘܼܩܹܐ ܟܠܵܝܗ‌ܝ ܡܘܼܠܝܸܨܹܐ ܕܐܲܪܥܵܐ. ܣܹܠܵܗ
  meu-meu: Una negana ai Dirava e tore isi, hahemaoro ihaginina totona, tanobada ai
    hisi e animu taudia iboudiai ihamauridia halaoreana. (Selah)
  npi-ULB: हे परमेश्‍वर, जति बेला तपाईं न्याय गर्न र पृथ्वीका सबै थिचोमिचोमा परेकाहरूलाई
    बचाउन उठ्नुभयो । सेला
  yor-yor: nígbà tí, ìwọ Ọlọ́run, bá dìde láti ṣe ìdájọ́, láti gba àwọn ẹni ìnilára
    ilẹ̀ náà. Sela.
  pes-OPCB: خدایا، تو برای داوری مردمان شرارت‌پیشه برمی‌خیزی تا ستمدیدگان زمین را
    رهایی بخشی.
  tgl-ULB: Ikaw, O Diyos, ay tumindig para isagawa ang paghatol at para iligtas ang
    lahat ng naapi sa mundo. Selah
  nop-nop: '@see-verse:PSA.076.008'
  hui-hui: Horo ogoningi wali agali marume mo ko hene hearu í̠na biamogo bule heyu
    hariya.
  mya-mya: '@see-verse:PSA.076.008'
  bod-N: ཁྱེད་ཀྱིས་གནམ་ནས་དཔྱད་ཁྲ་ཁྱབ་བསྒྲགས༌མཛད། །ས་གཞི་འཇིགས་ཏེ་ཁ་ཁུ་སིམ་པོར༌གྱུར།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: Ni barasu sanamerem ale kariimet memek bitawara mu nunga memek koma nungarem,
    ale nika kariimet nunga bita maguwuwaman mu nunga giem.
  sna-sna: haiwa Mwari, pamakasimuka kuti mutonge, kuti muponese vanonetswa vose venyika.
    Sera
  spa-BLM: cuando Dios se levantó para juzgar, para salvar a todos los afligidos de
    la tierra. Selah.
  cac-cac: ayic ix ach q'ue vaan a ch'olb'itan chi' yic tza colcanel eb' te ilb'ajc'ool
    yaj d'a yolyib'an̈q'uinal tic.
  swh-ULB: wakati wewe, Mungu, ulipoinuka kutekeleza hukumu na kuwaokoa wote wa nchi
    walio onewa. Selah
  bel-bel: няўжо назаўсёды міласьць Яго перастала быць, і спынілася слова Ягонае з
    роду ў род?
  deu-ELBBK: Du ließest Gericht hören von den Himmeln her; die Erde fürchtete sich
    und wurde stille,
  mbb-OT: midhukum ka, Megbevayà, he edlibriyen nu is langun he menge edèdaaǥen kayi
    te kelibutan.
  mal-2015: ദൈവം ന്യായവിസ്താരത്തിന്നു എഴുന്നേറ്റപ്പോൾ ഭൂമി ഭയപ്പെട്ടു അമർന്നിരുന്നു.
    സേലാ.
  gup-gup: Ngudda yirranginj bu yidjalwokdanj bu kandjadmekenh. Ngudda kunu yibenngehkeng
    bininj nawu kabirribongdi kondah kurorre.
  rmc-rmc: Andral o ňebos diňal te džanel tiro sudos, e phuv daranďiľa a ačhiľa čhit,
  nlg-nlg: Tana bona to detera tara tangohahi hahi mo hangara tara vahaghitaili tana
    maramana.
  pes-OPV: چون خدا برای داوری قیام فرماید تا همه مساکین جهان راخلاصی بخشد، سلاه،
  ron-1924: кынд С-а ридикат Думнезеу сэ факэ дрептате ши сэ скапе пе тоць ненорочиций
    де пе пэмынт.
  ben-OBCV: যখন তুমি হে ঈশ্বর, অন্যায়কারীদের বিচার ও জগতের নিপীড়িতদের উদ্ধার করার
    জন্য উঠে দাঁড়িয়েছ।
  som-som: Markuu Ilaah xukunka u sara kacay Inuu badbaadsho kuwa camalka qabow oo
    dhulka jooga oo dhan. (Selaah)
  lat-VUC: aut in finem misericordiam suam abscindet, a generatione in generationem?
  eng-ASVBT: When God arose to judgment, To save all the meek of the earth. Selah
  mna-mna: '@see-verse:PSA.076.008'
  ita-1885: Quando Iddio si levò per far giudicio, Per salvar tutti i mansueti della
    terra. (Sela.)
  eng-LXXUP: Will he cut off his mercy forever, Even forever and ever?
  eng-ULB: when you, God, arose to execute judgment and to save all the oppressed
    of the earth. Selah
  spa-VBL: cuando te levantaste para pronunciar juicio y salvar a los oprimidos de
    la tierra. Selah.
  fra-_FOB: Quand tu te lèves, ô Dieu, pour juger, pour délivrer tous les affligés
    de la terre. (Sélah.)
  mal-mal: ദൈവം ന്യായവിസ്താരത്തിന് എഴുന്നേറ്റപ്പോൾ ഭൂമി ഭയപ്പെട്ട് നിശ്ശബ്ദമായിരുന്നു.
    സേലാ.
  urd-GVR: jab Allāh adālat karne ke lie uṭhā, jab wuh tamām musībatzadoṅ ko najāt
    dene ke lie āyā. (Silāh)
  suz-BL: मेना परमप्रभु, गे रागीम दिप्‍चा पुंइसीशो नेल्‍ल आन कली प्रोंइचा कली निसाफ
    पथ बोक्‍तीनी। ठेयब सेंदा पा।
  eng-NOY: When God arose to judgment, To save all the oppressed of the earth!
  ita-1927: quando Iddio si levò per far giudicio, per salvare tutti gl’infelici della
    terra. Sela.
  ckb-ckb: بە هەستانی خودا بۆ دادوەری، بۆ ڕزگارکردنی هەموو ستەملێکراوانی زەوی.
  eng-BBE: When God took his place as judge, for the salvation of the poor on the
    earth. (Selah.)
  xsi-xsi: '@see-verse:PSA.076.008'
  kan-OKCV: ಭೂಮಿಯ ದೀನರೆಲ್ಲರನ್ನು ರಕ್ಷಿಸುವುದಕ್ಕೂ ನೀವು ಪ್ರಾರಂಭಿಸುವಾಗ ಭೂಮಿಯು ಭಯಗೊಂಡು ಮೌನವಾಯಿತು.
  tam-2017: வானத்திலிருந்து நியாயத்தீர்ப்புக் கேட்கச்செய்தீர்; பூமி பயந்து அமர்ந்தது.
    (சேலா)
  spa-RV-1909: Cuando te levantaste, oh Dios, al juicio, para salvar á todos los mansos
    de la tierra. (Selah.)
  ron-BTF: Când Dumnezeu s-a ridicat la judecată ca să salveze pe toți cei blânzi
    ai pământului. Selah.
  eng-WEBP: when God arose to judgment, to save all the afflicted ones of the earth.
    Selah.
  eng-FBV: when you stood up to judge, to save the oppressed people of the earth.
    Selah.
  nld-1939: Toen Gij opstondt ten oordeel, o God, Om alle ongelukkigen in het Land
    te redden.
  nch-BL: quema timotananqui, Toteco Dios, para tiquintatzacuiltis cati quichihuaj
    cati amo cuali, huan para tiquinmanahuis nochi cati moechcapanohuaj ipan ni taltipacti.
  vie-1934: Để giải cứu các người hiền từ trên đất, Thì đất bèn sợ hãi, và yên lặng.
  cha-cha: Anae si Yuus jacajulo gui juisio, para usatba todo y manmanso gui tano.
    Sila.
  hin-CV: परमेश्वर, आप उस समय न्याय के लिए सामर्थ्यी हुए, कि पृथ्वी के पीड़ित लोगों
    को छुड़ा लिया जाए.
  eng-OURB: when God arose to judgment, to save all the afflicted ones of the earth.
    Selah ·contemplation with musical interlude·.
  spa-BES: Cuando Dios tomó su lugar como juez, para la salvación de los oprimidos
    en la tierra. Selah.
  tdx-tdx: ie nitroatse hizaka t’i Andrianañahare handrombake o mpisotri’ ty tane
    toio. Selà
  tha-KJV: เมื่อพระเจ้าทรงลุกขั้นพิพากษา เพื่อช่วยผู้ถ่อมตั​วท​ั้งสิ้นของแผ่นดินโลกให้​รอด
    เซลาห์
  por-BR-2018: Quando Deus se levantou para o julgamento, para salvar a todos os mansos
    da terra. (Selá)
  deu-ELO: Als Gott aufstand zum Gericht, um zu retten alle Sanftmütigen des Landes.
    (Sela.)
  eng-WYC-2018: When God rose up into doom; to make safe all the mild men of earth.
    (When God rose up to judge; and to save all the humble of the earth.)
  epo-epo: Kiam Dio leviĝis, por juĝi, Por savi ĉiujn humilulojn sur la tero. Sela.
  gfk-gfk: ing augu, Watong, u ga taman tut wara gil harkurai waing nugu halon diet
    bakut tano ula hanuo ing di haliare diet.
  uig-PIN: '@see-verse:PSA.076.008'
  beo-beo: '@see-verse:PSA.076.008'
  tpi-OTNT: '@see-verse:PSA.076.008'
  hau-SA: sa’ad da kai, ya Allah, ka tashi don ka yi shari’a, don ka cece dukan masu
    shan wahala a ƙasar. Sela
  udu-udu: ka Arumgimis cuki mis mo dhali ṯel gwon dwall piti jin toru ’twa/a ’cesh
    mo mmota ris ’kwani gwansan is ki me’d mo kun ’cwarkunu e mony’cesh mo. Doshi
    ma dhali ’cunycuri yan mo.
  uig-LAT: '@see-verse:PSA.076.008'
  nde-nde: lapho wena, Oh Nkulunkulu, waphakama ukwahlulela, ukusindisa bonke abahluphekayo
    belizwe.
  ton-ton: ‌ʻI he tuʻu hake ʻae ʻOtua ki he fakamaau, ke fakamoʻui ʻae kau angavaivai
    kotoa pē ʻo māmani. Sila.
  ces-1613: Když s nebe dáváš slyšeti výpověd svou, země se bojí a tichne,
  eng-WMB: when God arose to judgment, to save all the afflicted ones of the earth.
    Selah.
  tam-TCV: இறைவனே, நாட்டில் துன்புற்ற யாவரையும் காப்பாற்றுவதற்காக நீர் எழுந்தபோதே,
    அந்த நியாயத்தீர்ப்பை வழங்கினீர்.
  ceb-ULB: sa dihang ikaw O Dios, mobarog aron sa paghukom ug pagluwas sa tanang dinaugdaog
    sa kalibotan. Selah
  pol-UBG: Gdy Bóg powstał na sąd, aby wybawić wszystkich pokornych na ziemi. Sela.
  urd-GVU: جب اللہ عدالت کرنے کے لئے اُٹھا، جب وہ تمام مصیبت زدوں کو نجات دینے کے
    لئے آیا۔ (سِلاہ)
  eng-OEBCW: when God arose to judgment to save the oppressed of the earth. Selah
  deu-1912: wenn Gott sich aufmacht zu richten, daß er helfe allen Elenden auf Erden.
    (Sela.)
  kan-2017: ದೇವರು ಲೋಕದ ದೀನರನ್ನು ರಕ್ಷಿಸಿ, ನ್ಯಾಯವನ್ನು ಸ್ಥಾಪಿಸುವುದಕ್ಕೋಸ್ಕರ ಎದ್ದು ಬಂದಿದ್ದಾನೆಂದು
    ಭೂನಿವಾಸಿಗಳು ಭಯದಿಂದ ಸ್ತಬ್ಧರಾದರು. ಸೆಲಾ
  yap-yap: nap’an ni mu sak’iy ngam weliy e n’en ni ka mu tirigiliy, ni ngan ayuweg
    gubin e pi’in yibe gafgow nagrad u fayleng.
  hlt-MCSB: Pathen aw laitloeknah ham neh diklai kodo boeih khang ham na thoh vaengah.
    Selah
  mdy-ETH: ፆኦሲዮ! ዬይ ያዺ ማዔሢ ኔኤኒ ሳዖይዳ ሜታዼ ዓሶ ዓውሳኒ ዎጎሮ ዔቄ ዎዶናኬ።
  twi-ASANTE: ɛberɛ a wosɔre buu atɛn, Ao Onyankopɔn, de gyee amanehunufoɔ wɔ asase
    no so.
  eng-WEBU: when God arose to judgment, to save all the afflicted ones of the earth.
    Selah.
  spa-PDDPT: Cuando ʼElohim se levantó a juzgar, A salvar a todos los mansos de la
    tierra. Selah
  gun-gun: Nhanderuete opu'ã ramo nhomboayvu aguã ha'e yvyĩgueve'i ogueraa jepe aguã.
  agu-BL: Poro Ta', ¿tona' tz'ocu' tan chicolche'n, yi e' tal prow yi buchijche',
    yi ate' bene'n tzi'n wi munt?
  ilo-ULB: Timmakderka O Dios a mangikeddeng ken mangisalakan kadagiti amin a naidadanes
    iti daga. Selah
  kpg-kpg: Do madagoaa ne duu aga, nogo haga modongoohia aga di tonu o dau gabunga,
    belee haga dagaloaha digau huogodoo ala e noho daamaha ang gi ginaadou i henuailala.
  uig-ARA: '@see-verse:PSA.076.008'
  sus-sus: I to kiiti sa koore ma, duniɲa naxa sabari gaaxui kui.
  pon-2006: ni omwi ketida pwehn kasalehda pwunglahn sapwellimomwi kopwung, ong ni
    komourlahn me toutoulahr kan koaros en sampah.
  jae-jae: Gêdêŋ tonaŋ Anôtô gêdi gebe êmêtôc biŋ gebe êôc lau samob, taŋ sêôc gêŋwapac
    aŋga nom naŋ sa.
  ksd-ksd: Ba God i tut upi na varkurai Ma upi na valaun diat i madu ra bala i diat
    ta ra rakarakan a gunagunan. Sela.
  tur-YTC: Yargını gökten bildirdin, Yer korktu ve sustu. Selah.
  bel-N: З неба Ты даеш пачуць прысуд, зямля ў страху і маўчаньні,
  grc-BRENT: Ἢ εἰς τέλος ἀποκόψει τὸ ἔλεος ἀπὸ γενεᾶς καὶ γενεᾶς;
  kpr-kpr: '@see-verse:PSA.076.008'
  ind-AYT: (76-10) ketika Allah bangkit untuk menghakimi, dan untuk menyelamatkan
    semua orang tertindas di bumi. Sela
  yom-yom: Thangu ngeyo, a Nzambi, wutelama mu diambu di sambisa ayi mu diambu di
    vukisa bankwa ziphasi va ntoto.
  yut-yut: Piŋkop gak pɨdaŋ agek amɨn yokwi dakon aŋpakni kokwin aŋek jɨgɨni toŋ amɨn
    pulugaŋ yopmaŋdal.
  nya-nya: pamene Inu Mulungu munadzuka kuti muweruze, kupulumutsa onse osautsidwa
    mʼdziko. Sela
  hrv-hrv: S neba reče presudu - od straha zemlja zadrhta i zanijemje
  mps-mps: '@see-verse:PSA.076.008'
  tpi-tpi: '@see-verse:PSA.076.008'
  dan-1931: Fra Himlen fældte du Dom, Jorden grued og tav,
  vie-OVCB: Ngài đứng dậy phán xét ác nhân, ôi Đức Chúa Trời, và giải cứu những người
    bị đàn áp trên đất.
  guj-2017: હે ઈશ્વર, તમે ન્યાય કરવા માટે અને પૃથ્વીના સર્વ ગરીબોને બચાવવાને માટે
    ઊભા થયા છે. સેલાહ
  pon-2006A: ni omwi ketida pwehn kasalehda pwunglahn sapwellimomwi kopwung, ong ni
    komourlahn me toutoulahr kan koaros en sampah.
  por-BRBSL: quando Deus se levantou para julgar, para salvar todos os aflitos da
    terra. Selah.
  eng-OEBUS: when God arose to judgment to save the oppressed of the earth. Selah
  swe-swe: Från himlen fick du domen att höras (förkunnar du domen). Jorden fruktar
    och blir stilla,
  cth-cth: Na lawkcengnae lawk hah kalvan hoi na patoun teh, talai teh taki laihoi
    duem ao. Selah.
  twi-twi: bere a wo, Onyankopɔn, sɔre buu atɛn, de gyee amanehunufo wɔ asase no so
    no.
  hlt-hlt: Pathen aw laitloeknah ham neh diklai kodo boeih khang ham na thoh vaengah.
    Selah
  tbz-SIM: Kuyie nhɑ bo kɛĩ́nkɛ̀ nkɛ kɛ nɑ́ɑ́nní ɑ tɑ̃ɑ̃tɛ́ tì, kɛ̀ kufɔ̃wɑɑ́ mpĩ
    kɛtenkɛ̀ kɔbɛ kɛ̀ bɛ̀ yɛ̃ nyúóó!
  msy-2020: '@see-verse:PSA.076.008'
  dop-dop: Hɑtoo ɩsɔtɑɑ kɛ́ n yɔɣɔtɑ nyɑ́ hʋʋlɛ tɔm, nɑ sɔɣɔntʋ kpɑ tɛtʋ nɑ tə́ cɑɣɑ
    təpɑmm.
  azb-azb: Onda, ey Allah, hökm çıxarmaq üçün, Dünyadakı məzlumların hamısını qurtarmaq
    üçün qalxdın. Sela
  eng-DBY: When God rose up to judgment, to save all the meek of the earth. Selah.
  hin-2017: जब परमेश्वर न्याय करने को, और पृथ्वी के सब नम्र लोगों का उद्धार करने को
    उठा। (सेला)
  wol-KYG: Fa asamaan nga biraleb àtte; suuf tiit, ne cell.
  bjr-bjr: Akaqausa uriqararanannai rafaaqafu nimaqaafaqa aiqama maa maqanasaa anee
    misa dadaaqiraree qimasee findifi andeeqara ufa qunaqa aiqama irisee daimmafiqau.
  eng-YLT: In the rising of God to judgment, To save all the humble of earth. Selah.
  kne-kne: '@see-verse:PSA.076.008'
  eng-WYC-2017: When God rose up into doom; to make safe all the mild men of earth.
  eng-WMBB: when God arose to judgement, to save all the afflicted ones of the earth.
    Selah.
  zat-NTPS: zra seu' Lue', Dios, chee̱ guchi'u chee̱ bénneache, ne chee̱ guseláu'
