  eng-LEE: (76:10) When God rose to judgment, to save all the lowly of the earth.
    Selah.
  asm-FB: হে ঈশ্বৰ, তুমি উঠা, বিচাৰ নিস্পতি কৰা; পৃথিৱীৰ নির্যাতিত সকলক ৰক্ষা কৰিবলৈ
