  hbo-hbo: מִ֭שָּׁמַיִם הִשְׁמַ֣עְתָּ דִּ֑ין אֶ֖רֶץ יָֽרְאָ֣ה וְשָׁקָֽטָה׃
  kik-kik: rĩrĩa Wee Ngai, warũgamire ũtuanĩre ciira, nĩguo ũhonokie arĩa othe anyamaarĩku
