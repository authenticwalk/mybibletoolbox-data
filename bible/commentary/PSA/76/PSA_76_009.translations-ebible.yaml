  hbo-WLC: מִ֭שָּׁמַיִם הִשְׁמַ֣עְתָּ דִּ֑ין אֶ֖רֶץ יָֽרְאָ֣ה וְשָׁקָֽטָה׃
  ibo-ibo: mgbe gị, O Chineke, biliri ikpe ikpe, ịzọpụta ndị niile a na-akpagbu nʼala
