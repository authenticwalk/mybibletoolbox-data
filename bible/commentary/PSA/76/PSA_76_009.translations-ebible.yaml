  cuk-cuk: be gwichiguargusgu, napnega dobee itosad, napnega bogi nagusad.
  uig-CYR: Униң өзгәрмәс муһәббити әнди мәңгүгә түгәп кәттиму? Униң вәдиси әвлаттин-әвлатқичә
