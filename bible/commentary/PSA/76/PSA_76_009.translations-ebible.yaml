  ory-ory: ବିଚାର କରିବାକୁ ଉଠିବା ବେଳେ ପୃଥିବୀ ଭୀତ ଓ ନୀରବ ହେଲା। [ସେଲା]
  chk-chk: lupwen ka ütä pwe kopwe atowu pwüngün kapwüng o amanaua ekewe mi nom lon
