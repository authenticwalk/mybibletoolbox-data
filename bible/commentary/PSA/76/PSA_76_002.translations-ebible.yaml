verse: PSA.076.002
translations:
  mal-C: അവിടത്തെ കൂടാരം ശാലേമിലും അവിടത്തെ നിവാസസ്ഥാനം സീയോനിലുമുണ്ട്.
  deu-TKW: Gott ist in Juda bekannt, in Israel ist sein Name groß.
  lin-lin: Nzambe ayebani kati na Yuda ; Kombo na Ye ezali monene kati na Isalaele.
  mmx-mmx: I ruuna langkolonu ro Jerusalem. Loogu ren i nemen to at loxongkaana Saion.
  eng-LSV: And His dwelling place is in Salem, || And His habitation in Zion.
  eng-GNV: For in Shalem is his Tabernacle, and his dwelling in Zion.
  eng-WEBSTER: In Salem also is his tabernacle, and his dwelling place in Zion.
  nhw-BL: Itiopa eltoc ipan altepetl Jerusalén. Quena, ipan tepetl Sion moquetza ichaj.
  swh-ONEN: Hema lake liko Salemu, makao yake katika Sayuni.
  bba-bba: Bɑ Gusunɔ tubɑ Yudɑɔ, mɑ u yĩsiru yɑrɑ Isireliɔ.
  eng-KJVCPB: In Salem also is his tabernacle, And his dwelling place in Zion.
  luo-luo: Hembe nitie Salem kar dakne ni Sayun.
  aii-aii: ܘܗܘܹܐ ܠܵܗ̇ ܡܛܲܠܠܹܗ ܓܵܘ ܫܵܠܝܼܡ، ܘܡܲܥܡܪܹܗ ܓܵܘ ܨܸܗܝܘܿܢ.
  meu-meu: Salem ai ena ruma vada e hadaia, Siona ai ena noho gabuna vada e haginia.
  npi-ULB: उहाँको पाल शालेममा छ । उहाँको बासस्‍थान सियोनमा छ ।
  yor-yor: Àgọ́ rẹ̀ wà ní Salẹmu, ibùgbé rẹ̀ ni Sioni.
  pes-OPCB: خانهٔ خدا در اورشلیم است. او در کوه صهیون مسکن دارد.
  tgl-ULB: Ang kaniyang tolda ay nasa Salem; ang kaniyang pinananahanan ay nasa Sion.
  nop-nop: Yoli adi Jelusalem uŋoŋ yatak. Kaŋ ne yadi Saiyon kweboboe foloŋ uŋoŋ itoulak.
  hui-hui: Ibunaga anda Yarusalemeha ka. Ibu Hari Saiono kagoha haabo haga kagoni.
  mya-mya: ကိုယ်​တော်​၏​အိမ်​တော်​သည်​ယေ​ရု​ရှ​လင်​မြို့​တွင် ရှိ​ပေ​သည်။ ကိုယ်​တော်​သည်​ဇိ​အုန်​တောင်​ပေါ်​တွင်
    ကိန်း​ဝပ်​တော်​မူ​၏။
  bod-N: སཱ་ལེམ་ཡུལ་དུ་ཁོང་གི་གུར་མཆོག༌ཡོད། །ཛ་ཡན་ལ་ནི་ཁོང་གི་བཞུགས་གནས༌མངའ།།
  wsk-wsk: Noko wonong mu Salem aniso; se Zion mu noko bagara kuwim.
  sna-sna: Tende rake riri muSaremu, ugaro hwake paZioni.
  spa-BLM: Su tabernáculo está también en Salem. Su morada en Sión.
  cac-cac: A d'a tzalan Sion, ata' ay scajnub'. A d'a Jerusalén smacvaj icha noc'
    choj.
  swh-ULB: Hema yake iko salemu; makao yake yako yako Sayuni.
  bel-bel: Голас мой да Бога, і я буду клікаць; голас мой да Бога, і Ён пачуе мяне.
  deu-ELBBK: Bekannt ist Gott in Juda, in Israel groß sein Name.
  mbb-OT: Ed-ubpà sikandin diyà te Buvungan te Zion he ziyà te Jerusalem.
  mal-2015: അവന്റെ കൂടാരം ശാലേമിലും അവന്റെ വാസസ്ഥലം സീയോനിലും ഇരിക്കുന്നു.
  gup-gup: Nungka nawu God kahdi kore kunred nuye Jerusalem. Nungka wanjh kahyo kore
    kuwarddekimuk Zion.
  rmc-rmc: Le Devles prindžaren andre Judsko, baro hin leskro nav andro Izrael.
  nlg-nlg: Na komuna i Jerusalem. Me ghahaa tana ghotu i Zion.
  pes-OPV: خیمه او است درشالیم و مسکن او در صهیون.
  ron-1924: Кортул Луй есте ын Салем ши локуинца Луй, ын Сион;
  ben-OBCV: তাঁর তাঁবু শালেম নগরীতে আছে, তাঁর বাসস্থান সিয়োনে।
  som-som: Oo taambuuggiisu wuxuu ku yaal Saalem, Hoygiisuna wuxuu ku yaal Siyoon.
  lat-VUC: '[Voce mea ad Dominum clamavi; voce mea ad Deum, et intendit mihi.'
  eng-ASVBT: In Salem also is his tabernacle, And his dwelling place in Zion.
  mna-mna: Beeze ki Anutu imbotmbot Yerusalem. Pa muriini ŋonoono ta abal Sion.
  ita-1885: E il suo tabernacolo è in Salem, E la sua stanza in Sion.
  eng-LXXUP: I cried to the Lord with my voice, Yea, my voice was addressed to God;
    and he gave heed to me.
  eng-ULB: His tent is in Salem; his dwelling place is in Zion.
  spa-VBL: Él vive en Jerusalén y habita en Sión.
  fra-_FOB: Son tabernacle est en Salem, et son domicile en Sion.
  mal-mal: ദൈവത്തിന്റെ കൂടാരം ശാലേമിലും അവിടുത്തെ വാസസ്ഥലം സീയോനിലും ഇരിക്കുന്നു.
  urd-GVR: Us ne apnī mānd Sālim meṅ aur apnā bhaṭ Koh-e-Siyyūn par banā liyā hai.
  suz-BL: आ ताम्‍बु सालेम सहरमी बाक्‍ब। आ बाक्‍तीके सियोनमी बाक्‍ब। भजन संग्रह १३२:१३
  eng-NOY: In Jerusalem is his tabernacle, And in Zion his dwelling-place.
  ita-1927: Il suo tabernacolo e in Salem, e la sua dimora in Sion.
  ckb-ckb: کەپری لە شالیمە، هەواری لە سییۆنە.
  eng-BBE: In Salem is his tent, his resting-place in Zion.
  xsi-xsi: I ne luma ikeno Jerusalem lawea ilo. I uru imo lawea ŋinde ikeno Saion
    Tuu kulu.
  kan-OKCV: ಸಾಲೇಮಿನಲ್ಲಿ ದೇವರ ಗುಡಾರವೂ ಚೀಯೋನಿನಲ್ಲಿ ಅವರ ವಾಸಸ್ಥಾನವೂ ಉಂಟು.
  tam-2017: சாலேமில் அவருடைய கூடாரமும், சீயோனில் அவருடைய தங்குமிடமும் இருக்கிறது.
  spa-RV-1909: Y en Salem está su tabernáculo, y su habitación en Sión.
  ron-BTF: De asemenea în Salem este tabernacolul lui și locuința lui în Sion.
  eng-WEBP: His tabernacle is also in Salem. His dwelling place in Zion.
  eng-FBV: He lives in Jerusalem; his home is in Zion.
  nld-1939: 'Zijn tent staat in Sjalem, Zijn woning op Sion:'
  nch-BL: Itiopa eltoc ipan altepet Jerusalén. Quena, ipan tepet Sion eltoc ichaj.
  vie-1934: Đền tạm Ngài ở Sa-lem, Và nơi ở Ngài tại Si-ôn.
  cha-cha: Yya Salem nae gaegue y tabetnacoluña, ya y sagaña gaegue guiya Sion.
  hin-CV: शालेम नगर में उनका आवास है, और उनका मुख्यालय ज़ियोन नगर में.
  eng-OURB: His tabernacle is also in Salem [Complete peace, Perfect peace]; His dwelling
    place in Zion [Mountain ridge, Marking].
  spa-BES: En Salem está su tienda, su lugar de descanso en Sion.
  tdx-tdx: E Salema ao ty kivoho’e; e Tsiône ao ty fimoneña’e.
  tha-KJV: ที่​ประทับของพระองค์​ตั้งอยู่​ในซาเล็ม ที่​พำนักของพระองค์​อยู่​ในศิ​โยน
  por-BR-2018: E em Salém está seu tabernáculo, e sua morada em Sião.
  deu-ELO: Und in Salem ist seine Hütte, und seine Wohnung in Zion.
  eng-WYC-2018: And his place is made in peace; and his dwelling is in Zion. (And
    his Tabernacle, or his Tent, is pitched in Salem; and his dwelling place is in
    Zion.)
  epo-epo: En Salem estas Lia tendo, Kaj Lia loĝejo sur Cion.
  gfk-gfk: No uno palpalih ie kenam Ierusalem. No uno taman ie kenam Saion.
  uig-PIN: Uning panaⱨiy jayi Salemda, Zion teƣida Uning makani bar.
  beo-beo: E da Yelusaleme moilai bai bagade ganodini Ea fifi lasu gala. E da Saione
    Goumia esala.
  tpi-OTNT: Haus bilong en i stap long Jerusalem. Na em i save stap oltaim long maunten
    Saion.
  hau-SA: Tentinsa yana a Salem mazauninsa yana a Sihiyona.
  udu-udu: Monyc̱a’b piti a’di ṯelkunu sho’k mo e Pan Saliim mo, mo jin c̱a’ba a’di
    mo tani a’di di’d eya Sihyuun mo.
  uig-LAT: Uning panahiy jayi Salémda, Zion téghida Uning makani bar.
  nde-nde: Ithente lakhe liseSalema, indawo yakhe yokuhlala iseZiyoni.
  ton-ton: ‌ʻOku ʻi Selemi foki hono fale fehikitaki, mo hono ʻafioʻanga ʻi Saione.
  ces-1613: Znám jest Bůh v Judstvu, a v Izraeli veliké jméno jeho.
  eng-WMB: His tabernacle is also in Salem. His dwelling place in Zion.
  tam-TCV: அவருடைய கூடாரம் சாலேமில் இருக்கிறது; அவருடைய தங்குமிடம் சீயோனில் இருக்கிறது.
  ceb-ULB: Ang iyang tolda anaa sa Salem; ang iyang puluy-anan anaa sa Zion.
  pol-UBG: W Salem jest jego przybytek, a jego mieszkanie na Syjonie.
  urd-GVU: اُس نے اپنی ماند سالم میں اور اپنا بھٹ کوہِ صیون پر بنا لیا ہے۔
  eng-OEBCW: His tent is in Salem, his dwelling in Zion.
  deu-1912: Zu Salem ist sein Gezelt, und seine Wohnung zu Zion.
  kan-2017: ಸಾಲೇಮಿನಲ್ಲಿ ಆತನ ಬಿಡಾರವಿದೆ; ಚೀಯೋನಿನಲ್ಲಿ ಆತನು ವಾಸಿಸುತ್ತಾನೆ.
  yap-yap: Tabnaw rok e bay u Jerusalem; ma ir e ma par ko Burey ni Zion.
  hlt-MCSB: Te dongah a po te Salem ah om tih, a khuisaek tah Zion ah om.
  mdy-ETH: ጌኤዦ ማኣራ ዒዛኮ ዬሩሳላሜይዳ (ሳሌሜይዳ) ዒዚ ዎርቃ ቤዛኣ ፂዮኔይዳ።
  twi-ASANTE: Ne ntomadan si Salem, ne tenaberɛ wɔ Sion.
  eng-WEBU: His tabernacle is also in Salem. His dwelling place in Zion.
  spa-PDDPT: En Salén está su Tabernáculo. Su lugar de morada también está en Sion.
  gun-gun: Salém tetã py oĩ ombojeroviaaty, Sião ma oĩaty ete.
  agu-BL: Nin yi tetz ca'l, cho'n at le tnum Jerusalén, yi cho'n at wi'wtz Sión.
  ilo-ULB: Ti toldana ket adda idiay Salem; ti pagnanaedanna ket adda idiay Sion.
  kpg-kpg: Di guongo o Maa la i Jerusalem, Mee e noho i tomo di Gonduu Zion.
  uig-ARA: ئۇنىڭ پاناھىي جايى سالېمدا، زىئون تېغىدا ئۇنىڭ ماكانى بار.
  sus-sus: Ala kolonxi Yudaya bɔxi ma, a xili gbo Isirayila.
  pon-2006: Mwoale kin mi Serusalem; e kin ketiket pohn Nahna Saion.
  jae-jae: Êsêac sê ênê bec aŋga Salem. Ma nê andu kêkô Sion.
  ksd-ksd: Ma kana pal tabu i tur ta ra gunan Salem, Ma ra kubana ta ra gunan Sion.
  tur-YTC: Konutu Şalem’dedir, Meskeni Siyon'da.
  bel-N: Вядомы ў Юдэі Бог, вялікае ў Ізраілі імя Ягонае.
  grc-BRENT: Φωνῇ μου πρὸς Κύριον ἐκέκραξα, καὶ ἡ φωνή μου πρὸς τὸν Θεὸν, καὶ προσέσχε
    μοι.
  kpr-kpr: Nunda dobo Salem o Jerusalem seraera aminda fitiri fetirira. Nunda irari
    vasa ututu Saion aminda irá gheraira.
  ind-AYT: (76-3) Pondok-Nya ada di Salem; tempat kediaman-Nya di Sion.
  yom-yom: Nzo andi yi ngoto yidi ku Salemi, buangu kiandi kidi ku Sioni.
  yut-yut: Yutni uŋun Jerusalem tosok. Saion Kabapmon tosok.
  nya-nya: Tenti yake ili mu Salemu, malo ake okhalamo mu Ziyoni.
  hrv-hrv: Na glasu je Bog u Judeji, u Izraelu veliko je ime njegovo!
  mps-mps: Aga be te Jerusalemde elalubao. Tama aga sesemane sogo te Saion bulu dude
    bidibo dao.
  tpi-tpi: Haus bilong en i stap long Jerusalem. Na em i save stap oltaim long maunten
    Saion.
  dan-1931: Gud er kendt i Juda, hans navn er stort i Israel,
  vie-OVCB: Sa-lem là nơi Chúa ngự; Núi Si-ôn là nhà Ngài.
  guj-2017: તેમનો મંડપ સાલેમમાં છે અને તેમનું નિવાસસ્થાન સિયોનમાં છે.
  pon-2006A: Mwoale kin mi Serusalem; e kin ketiket pohn Nahna Saion.
  por-BRBSL: Seu tabernáculo também está em Salem. Sua morada em Zion.
  eng-OEBUS: His tent is in Salem, his dwelling in Zion.
  swe-swe: Gud (Elohim) är känd i Juda, i Israel är hans namn stort.
  cth-cth: Salem haiyah lukkareiim ao teh, Zion vah a onae hmuen ao.
  twi-twi: Ne ntamadan si Salem, ne tenabea wɔ Sion.
  hlt-hlt: Te dongah a po te Salem ah om tih, a khuisaek tah Zion ah om.
  tbz-SIM: Kuyie nyètìrì feímu Sudɑɑ kɔbɛ cuokɛ̀, ku yètìrì dɛumu bɛmbɛ Isidɑyɛɛribɛ
    borɛ̀.
  msy-2020: An Dɨpenim Jerusalemɨn nguibamɨn iti. Egha Saionɨn Mɨghsɨamɨn ikia kamaghɨra
    iti.
  dop-dop: Ɩsɔ hʋlɑ ɩ təɣɩ Yutɑ, ɩ hətɛ yɑɑ Ɩsɛɣɛlɩ tɑɑ.
  azb-azb: Çardağı Salemdədir, Məskəni Siondadır.
  eng-DBY: And in Salem is his tent, and his dwelling-place in Zion.
  hin-2017: और उसका मण्डप शालेम में, और उसका धाम सिय्योन में है।
  wol-KYG: Yàlla siiw na fa Yuda, aw turam màgg fa Israyil.
  bjr-bjr: Anutuna uiqaana maqa Yeerusaree maqusaki maridanoo. Mifa Sioona aaqanasaa
    maridanoo.
  eng-YLT: And His tabernacle is in Salem, And His habitation in Zion.
  kne-kne: Ed Zion ay sakop di Jerusalem di panteana.
  eng-WYC-2017: And his place is made in peace; and his dwelling is in Zion.
  eng-WMBB: His tabernacle is also in Salem. His dwelling place in Zion.
  zat-NTPS: Lu xe̱zre Salem zua lataj lá'azxa chee̱'. Lu xe̱zre Sión zua naga zúaqueze̱'.
  zty-NTPS: Ḻo yež Salem zoa latje la'y chie'. Ḻo yež Sión zoa gan zoakze'.
  urd-GVH: उसने अपनी माँद सालिम में और अपना भट कोहे-सिय्यून पर बना लिया है।
  rug-rug: Sa Nana vasina soti si pa Zerusalema, meke koa si Asa pa Toqere Zaione.
  gaz-gaz: Dunkaanni isaa Saalem keessa, iddoon jireenya isaa Xiyoon keessa jira.
  fra-LSG: Dieu est connu en Juda, Son nom est grand en Israël.
  yal-yal: Yuda kaane Ala kolon. A xinla binyaxi Isirayila yi.
  iou-iou: Anutu täŋo eŋini Jerusalem itak. Saion pom terak it täyak.
  haw-1868: Aia ma Salema kona halelewa, A ma Ziona hoi kona wahi e noho ai.
  arb-NAV: خَيْمَتُهُ فِي أُورُشَلِيمَ وَمَسْكَنُهُ فِي جَبَلِ صِهْيَوْنَ.
  ded-ded: Yeac bedzo tatahau faigec Sareng bangecfu tacde nga amagereha Sionnu faigec
  ewe-ewe: Eƒe agbadɔ le Salem, eye eƒe nɔƒe le Zion.
  eng-LEE: (76:3) And in Salem was his tabernacle made, and his dwelling-place in
    Zion.
  asm-FB: চালেমত তেওঁৰ তম্বু আছে; চিয়োনত তেওঁৰ বসতি স্থান আছে।
  sus-A: عَلَ كٌلٌنشِ يُدَيَ بْشِ مَ، عَ شِلِ فبٌ عِسِرَيِلَ.
  fra-SBL: Son tabernacle est aussi à Salem. Sa demeure est à Sion.
  hbo-hbo: נֹודָ֣ע בִּֽיהוּדָ֣ה אֱלֹהִ֑ים בְּ֝יִשְׂרָאֵ֗ל גָּדֹ֥ול שְׁמֹֽו׃
  kik-kik: Hema yake ĩrĩ kũu Salemu, gĩikaro gĩake kĩrĩ Zayuni.
  fra-NCL: Dieu s’est fait connaître en Juda, en Israël son nom est grand.
  cek-AK: Ani ih kahni im loe Salem ah oh, anih oh ohhaih ahmuen loe Zion mae ah oh.
  cuk-cuk: Ese-goled-neg Salemʼgi siid, e-meged-neg Sión-yalagi siid.
  uig-CYR: '@see-verse:PSA.076.001'
  tel-2017: షాలేంలో ఆయన నివాసం ఉంది, సీయోనులో ఆయన గృహం ఉంది.
  hat-BSA: Tabènak Li a nan Salem. Abitasyon Li an osi nan Sion.
  ukr-ONPU: Голосом своїм я волатиму до Бога, голосом моїм – до Бога, і Він прислухається
    до мене.
  kos-kos: Lohm sel oasr in Jerusalem, Ac El muta Fineol Zion.
  hbo-WLC: נוֹדָ֣ע בִּֽיהוּדָ֣ה אֱלֹהִ֑ים בְּ֝יִשְׂרָאֵ֗ל גָּד֥וֹל שְׁמֽוֹ׃
  ibo-ibo: Ụlọ ikwu ya dị na Salem, ebe obibi ya dị na Zayọn
  ory-ory: ମଧ୍ୟ ଶାଲେମ୍‍ରେ ତାହାଙ୍କର ଆବାସ ଓ ସିୟୋନରେ ତାହାଙ୍କର ବାସସ୍ଥାନ।
  chk-chk: A förätä lenian me lon Jerusalem, a nonom won ewe chuk Sion.
  rop-rop: Im garram kemp langa Jerusalem. Im jidan langa Saiyan, det bigwan hil.
  ukr-1871: І в Салемі оселя його, а дім його на Сионї.
  yon-yon: Ye kombon ambib kuu Salem aom, kwane ye dobirimbon kuu aangko Saiyon ari.
  deu-1951: (076-3) in Salem ist sein Gezelt und seine Wohnung in Zion.
  eng-JPS: (76-3) In Salem also is set His tabernacle, and His dwelling-place in Zion.
  srp-1865: U Salimu je stan njegov i naselje njegovo na Sionu.
  lug-lug: Eweema ye eri mu Yerusaalemi; era abeera mu Sayuuni.
  heb-heb: ויהי בשלם סכו ומעונתו בציון׃
  ben-IRV: আর শালেমে তার ডেরা এবং সিয়োন তার গুহা।
  ntu-ntu: Ma nyzde tuom Jerusalem, Mz newz Saeon.
  pan-pan: ਸ਼ਾਲੇਮ ਵਿੱਚ ਉਹ ਦਾ ਮੰਡਪ ਹੈ, ਅਤੇ ਸੀਯੋਨ ਵਿੱਚ ਉਹ ਦਾ ਭਵਨ।
  mya-JVB: ယေရုရှလင် မြို့မှာ တဲ တော်ရှိ ၏။ ဇိအုန် တောင် မှာ ကျိန်းဝပ် လျက် နေတော်မူ၏။
  kgf-kgf: Haliya imi Salem héŋgaleŋ ama areŋaiguc, tacyacwac ama duŋa imi Zioniguc
    hezac.
  tte-O: Ana kaba miya yanuwa Yelusalema koina bwaimwa koya Saiyon.
  tbg-tbg: Vira Naavuvano Ieruharemini vairave. Saioni Aiqinaqaa viva variqiro vi
    vairave.
  hmo-hmo: Iena noho gabuna be Ierusalema dekenai. Siona Ororo dekenai iena Ruma ia
    haginia vadaeni.
  zar-NT: Zoa caz lataj láʼayi queëʼ lu yödzö Jerusalen, ateʼ nazíʼi le Sión lataj
    ga naʼ zoa cazëʼ.
  urd-urd: सालिम में उसका खे़मा है, और सिय्यून में उसका घर।
  rus-SYN: Глас мой к Богу, и я буду взывать; глас мой к Богу, и Он услышит меня.
  bqc-SIM: Wa Lua dↄ̃ Yuda bùsuuɛ, aà tↄ́ gbãa Isailiↄnɛ.
  tcz-CHONGTHU: Jerusalem hi achenna ahin; Zion molchu a inn ahi.
  mar-mar: शालेममध्ये त्याचा मंडप आहे, आणि सियोनेत त्याची गुहा आहे.
  isl-isl: '@see-verse:PSA.076.001'
  hlt-THB: Salem awh a hibai im ce awm nawh, Zion awh awmnaak hun ce awm hy.
  qub-qub: Jerusalenchömi Wasenga caycan. Chaychömi tiyanan.
  bqp-bqp: A bizakuta kú Salɛmu, a kúki kú Zaiↄ̃.
  hat-hat: (076:3) Li gen kay li lavil Salèm, li rete sou mòn Siyon.
  eng-BSB: His tent is in Salem, His dwelling place in Zion.
  eng-WEBPB: His tabernacle is also in Salem. His dwelling place in Zion.
  kbq-kbq: Jerusalemia Agrama nemania kuma megeno, Saioni agonare noma'a me'ne.
  pon-pon: Tanpaj a im pwal mi nan Jalem, o tanpaj a mi Jion.
  nhe-BL: Itiopa eltoc ipan altepetl Jerusalén. Quena, ipan tepetl Sion moquetza ichaj.
  wnc-wnc: Sike itane yotna gwenu Jerusalem yot gapmane yuak. Ita tawanu Saion dakane
    asinggan yuak.
  bus-bus: À bisakutaa kú Salɛmu, à kúkii kú Zayↄn.
  gub-BL: Hàpuz Zeruzarez pe hin. Wiko Xiàw ywytyr rehe.
  eng-DRA: I cried to the Lord with my voice; to God with my voice, and he gave ear
    to me.
