verse: PSA.076.003
translations:
  mal-C: അവിടെവെച്ച് അവിടന്ന് മിന്നിപ്പറക്കുന്ന അസ്ത്രങ്ങളും യുദ്ധായുധങ്ങളായ പരിചയും
    വാളും തകർത്തുകളഞ്ഞു. സേലാ.
  deu-TKW: Ist doch in Salem seine Hütte, und seine Wohnung auf Zion.
  lin-lin: Ndako na Ye ya kapo ezali na Salemi ; mpe esika na Ye ya kovanda ezali
    na Siona.
  mmx-mmx: Ap mo loxot neni ga sak pirivit levesoso at laradi munepen min, la ga sak
    pirivit bok larapenban mi lemparise esep atdi, la lempanga esep axap bok atdi.
    Na levelinga i ruturun tinotno.
  eng-LSV: There He has shattered arrows of a bow, || Shield, and sword, and battle.
    Selah.
  eng-GNV: There brake he the arrowes of the bowe, the shielde and the sword and the
    battell. Selah.
  eng-WEBSTER: There he broke the arrows of the bow, the shield, and the sword, and
    the battle. Selah.
  nhw-BL: Nopona quipojpostejqui nochi tlamantli ininteposhua tocualancaitacahua.
  swh-ONEN: Huko alivunja mishale imetametayo, ngao na panga, silaha za vita.
  bba-bba: Win wɑ̃ɑ yerɑ wɑ̃ɑwɑ Sɑlɛmuɔ ye bɑ mɔ̀ Siɔni.
  eng-KJVCPB: There brake he the arrows of the bow, The shield, and the sword, and
    the battle. Selah.
  luo-luo: Kanyo ema e oturoe aserni makakni, kaachiel gi okumbni gi ligengni, ma
    gin gig lweny. Sela
  aii-aii: ܬܵܡܵܐ ܬܒ݂ܝܼܪܹܗ ܠܓܹܐܪܹ̈ܐ ܠܵܗܝܵܢܹ̈ܐ ܕܩܸܫܬܵ‌ܐ، ܡܵܛܵܠܵܐ ܘܣܲܝܦܵܐ ܘܙܲܝܢܵܐ ܕܦܠܵܫܵܐ.
    ܣܹܠܵܗ
  meu-meu: Unuseni ai diba kiama-kiamadia e hakwaidudia, kesi bona dare bona tuari
    ḡaudia idau-idau danu. (Selah)
  npi-ULB: त्यहाँ उहाँले धनुको काँड, तरवार, ढाल र युद्धका अन्य हतियारहरू नष्‍ट गर्नुभयो
    । सेला
  yor-yor: Níbẹ̀ ni ó ṣẹ́ ọfà, asà àti àwọn idà, ohun ìjà ogun. Sela.
  pes-OPCB: او در آنجا تیر و کمان دشمن را شکست و شمشیر و سپر جنگی او را خرد کرد.
  tgl-ULB: Doon, sinira ang mga palaso ng pana, ang kalasag, ang espada, at ang ibang
    mga sandata sa labanan. Selah
  nop-nop: Adi kwet uŋoŋ memik heki’walaŋ tebe kaŋguma, kweletalak eŋ miknoŋhik wobugolokuyemilak.
    Bepaŋdi mik bomboŋhik hogohogok u agaŋ yehitubu-kadakadapmaguk.
  hui-hui: Ibu ogoniha howa ibugua waitigirunaga danda timuru bo gingirulo wahaya.
    Yandarerubi humbibi wai biagane ale dameneru bibahendeore ibugua bo gingirulo
    wahai haya.
  mya-mya: ထို​အ​ရပ်​တွင်​ကိုယ်​တော်​သည်​ရန်​သူ​တို့​၏ မြား၊ဒိုင်း​လွှား၊ဋ္ဌား​နှင့်​လက်​နက်​ရှိ​သ​မျှ​တို့​ကို
    ချိုး​ဖျက်​တော်​မူ​၏။
  bod-N: དེ་རུ་ཁོང་གིས་གཞུ་ཡི་མེ་མདའ༌དང༌། །ཕུབ་དང་རལ་གྲི་དམག་ཆས་རྣམས་བཅག༌གོ།༼ སེ༌ལཱ།
    ༽
  wsk-wsk: Umu te nu gatu kore tamatama mu biagaram; nu karem se saenang mel suen
    biya mu kulukumuram ale menawuram.
  sna-sna: Ndipo paakavhuna miseve inovaima, nhoo neminondo, izvo zvombo zvokurwa.
    Sera
  spa-BLM: Allí rompió las flechas de fuego del arco, el escudo, la espada y las armas
    de guerra. Selah.
  cac-cac: Ata' ix satcanel syamc'ab' eb' ajc'ol yuuj, aton jul-lab', q'uen espada
    yed' maclab' jul-lab'.
  swh-ULB: Huko ndiko alivunja mishale ya upinde, ngao, upanga, na silaha zingine
    za vita. Selah
  bel-bel: У дзень скрухі маёй шукаю Госпада; рука мая працягнута ўначы, і не апускаецца;
    душа мая ня хоча суцешанай быць.
  deu-ELBBK: Und in Salem ist seine Hütte, und seine Wohnung in Zion.
  mbb-OT: Dutun he lugar mibpendezeetan din is edhagyung he menge vesut te panà te
    menge kuntada, is menge kelasag dan, is menge ispada zan, wey is duma pa he menge
    ǥumaan dan.
  mal-2015: അവിടെവെച്ചു അവൻ വില്ലിന്റെ മിന്നുന്ന അമ്പുകളും പരിചയും വാളും യുദ്ധവും
    തകർത്തുകളഞ്ഞു. സേലാ.
  gup-gup: Kumekbe wanjh nungka bakkeng arrows bedberre nawu birriyidko nuye, dja
    mak bakkeng rowk bedberre mandjawak dja njalehnjale rowk birrikarrmi bu kabirriburrenkenh.
  rmc-rmc: Andro Jeruzalem hin leskro Stanos, pro verchos Sion leskro kher.
  nlg-nlg: Agaia te goat sodui didira na lei kuali rana ghana levunimate. maia didira
    tako mana isi mana lei totobo ni veitotoghoni.
  pes-OPV: در آنجا، برقهای کمان را شکست. سپر و شمشیر و جنگ را، سلاه.
  ron-1924: аколо а сфэрымат Ел сэӂециле, скутул, сабия ши армеле де рэзбой.
  ben-OBCV: সেখানে তিনি শত্রুর জ্বলন্ত তির, ঢাল, তরোয়াল, ও যুদ্ধের অস্ত্রশস্ত্র চূর্ণ
    করেছেন।
  som-som: Oo halkaas wuxuu ku jejebiyey fallaadhihii qaansada, Iyo gaashaankii, iyo
    seeftii, iyo dagaalkiiba. (Selaah)
  lat-VUC: In die tribulationis meæ Deum exquisivi; manibus meis nocte contra eum,
    et non sum deceptus. Renuit consolari anima mea;
  eng-ASVBT: There he brake the arrows of the bow; The shield, and the sword, and
    the battle. Selah
  mna-mna: Indeeŋe ka koi bizin timaŋga pini su lele tana na, ni isebogboogo buza
    kizin mi peene kizin lutunlutun ta you ikanan la i, mi ipetepaala siŋgiao kizin.
    Tana mburu kizin boozomen ta malmal kana i, na ni ipasaana lup.
  ita-1885: Quivi ha rotte saette, Archi, scudi, e spade, ed arnesi da guerra. (Sela.)
  eng-LXXUP: In the day of mine affliction I earnestly sought the Lord; Even with
    my hands by night before him, and I was not deceived; My soul refused to be comforted.
  eng-ULB: There he broke the arrows of the bow, the shield, the sword, and the other
    weapons of war. Selah
  spa-VBL: Allí quebró las fechas encendidas, los escudos, la espada y las armas de
    guerra. Selah.
  fra-_FOB: C'est là qu'il a brisé les foudres de l'arc, le bouclier, l'épée et la
    bataille. (Sélah.)
  mal-mal: ദൈവം അവിടെവച്ച് മിന്നുന്ന അമ്പുകളും, യുദ്ധായുധങ്ങളായ പരിചയും വാളും തകർത്തുകളഞ്ഞു.
    സേലാ.
  urd-GVR: Wahāṅ us ne jalte hue tīroṅ ko toṛ ḍālā aur ḍhāl, talwār aur jang ke hathiyāroṅ
    ko chūr chūr kar diyā hai. (Silāh)
  suz-BL: मेकोमी मेकेर ब्रशो ब्रापुकी, तेक्‍तीकपुकी, तरवार नु लडाइ पतीक मारेइ मारेइ
    जिक्‍तीमी। ठेयब सेंदा पा।भजन संग्रह ४६:१०
  eng-NOY: There brake he the lightning of the bow, The shield, the sword, and all
    the weapons of battle.
  ita-1927: Quivi ha spezzato le saette dell’arco, lo scudo, la spada e gli arnesi
    di guerra. Sela.
  ckb-ckb: لەوێ تیرە گڕدارەکان و قەڵغان و شمشێر و جەنگەکانی تێکشکاند.
  eng-BBE: There were the arrows of the bow broken, there he put an end to body-cover,
    sword, and fight. (Selah.)
  xsi-xsi: Lâ niani ndaina, ande i muŋgani imbware kinzi kazâŋa tamâta nenzi temba-kula
    kaika, tava nenzi maramuŋa wa pila kazâŋa kâ wa. Mao nâ, Maro Kindeni izavaru
    paraŋa ne kelekele rârâni ŋinde ndo lâ.
  kan-OKCV: ದೇವರು ಅಲ್ಲಿಯೇ ಬಿಲ್ಲಿನ ಉರಿಬಾಣಗಳನ್ನೂ ಗುರಾಣಿಯನ್ನೂ ಖಡ್ಗವನ್ನೂ ಯುದ್ಧಾಯುಧಗಳನ್ನು
    ಮುರಿದುಬಿಟ್ಟರು.
  tam-2017: அங்கேயிருந்து வில்லின் அம்புகளையும், கேடகத்தையும், வாளையும், யுத்தத்தையும்
    முறித்தார். (சேலா)
  spa-RV-1909: Allí quebró las saetas del arco, el escudo, y la espada, y tren de
    guerra. (Selah.)
  ron-BTF: Acolo a rupt el săgețile arcului, scutul și sabia și bătălia. Selah.
  eng-WEBP: There he broke the flaming arrows of the bow, the shield, and the sword,
    and the weapons of war. Selah.
  eng-FBV: There he broke the flaming arrows, the shields, the swords, and the weapons
    of war. Selah.
  nld-1939: Daar sloeg Hij de schichten van de boog, Schild en zwaard en strijdknots
    stuk!
  nch-BL: Nopona quipojpostejqui nochi tamanti ininteposhua tocualancaitacahua.
  vie-1934: Tại nơi ấy Ngài đã bẻ gãy tên cung, Cái khiên, thanh gươm, và khí giới
    chiến.
  cha-cha: Ayo nae jayamag sija y flechan y atcos; yan y patang yan y espada, yan
    y guera. Sila.
  hin-CV: यह वह स्थान है, जहां उन्होंने आग्नेय बाणों को, ढाल और तलवारों को तोड़ डाला.
  eng-OURB: There he broke the flaming arrows of the bow, the shield, and the sword,
    and the weapons of war. Selah ·contemplation with musical interlude·.
  spa-BES: Se rompieron las flechas del arco, allí puso fin a la cubierta del cuerpo,
    la espada y la lucha. Selah.
  tdx-tdx: Teo ty nampipeñafa’e o ana-pale nibebañeo, o kalan-defoñeo, o fibarao,
    naho o hotakotakeo. Selà
  tha-KJV: ที่​นั่นพระองค์ทรงหั​กล​ูกธนูทั้งโล่ ดาบ และการยุทธ์ เซลาห์
  por-BR-2018: Ali ele quebrou as flechas do arco; o escudo, a espada, e a guerra.
    (Selá)
  deu-ELO: Dort zerbrach er des Bogens Blitze, Schild und Schwert und Krieg. (Sela.)
  eng-WYC-2018: There he brake powers; bow, shield, sword, and battle.
  epo-epo: Tie Li rompis la sagojn de pafarko, Ŝildon, glavon, kaj militon. Sela.
  gfk-gfk: Kaia ga warat ira lulungo na rumus ing di lalapot me, ira bahbahit ma ira
    wise, ma ira linge na hinarubu.
  uig-PIN: U yǝrdǝ U otluⱪ oⱪlarni, Ⱪalⱪan, ⱪiliq ⱨǝm jǝng ⱪorallirini qeⱪip taxlidi.
    Selaⱨ.
  beo-beo: Amogawi E da ha lai dunu ilia dadi fifili sali. Dafawane! E da ilia da:igene
    ga:su amola gegesu gobihei amola ilia gegesu liligi huluane fifili sali.
  tpi-OTNT: Long dispela ples em i brukim ol spia na hap plang na ol bainat bilong
    ol birua. God i bagarapim pinis olgeta samting bilong pait.
  hau-SA: A can ya kakkarya kibiyoyin wuta, garkuwoyi da takuban, makaman yaƙi. Sela
  udu-udu: E mun mo tani a’di ki ’ce’da thop̱a/ kun shinunu ki o’d ki yuwar yuwar
    bwa mo, dhali agoŋgoro/ gi mo/as mo dhali gandal gi mo/as mo dhali aris toŋkan
    gi mo/as mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: U yerde U otluq oqlarni, Qalqan, qilich hem jeng qorallirini chéqip tashlidi.
    Sélah.
  nde-nde: Khonapho wayephula imitshoko ebenyezelayo, izihlangu lezinkemba, izikhali
    zempi.
  ton-ton: Naʻe fesifesi ʻe ia ʻi ai ʻae ngaahi ngahau ʻoe kaufana, ʻae fakaū, mo
    e heletā, mo e tau. Sila.
  ces-1613: V Sálem jest stánek jeho, a obydlé jeho na Sionu.
  eng-WMB: There he broke the flaming arrows of the bow, the shield, and the sword,
    and the weapons of war. Selah.
  tam-TCV: அங்கே அவர் தீப்பிழம்போடு பாயும் அம்புகளையும், கேடயங்களையும், வாள்களையும்,
    போராயுதங்களையும் உடைத்தார்.
  ceb-ULB: Didto gibali niya ang mga uhas sa pana, ang taming, ang espada, ug ang
    uban pang mga hinagiban sa gubat. Selah
  pol-UBG: Tam połamał ogniste strzały łuku, tarczę i miecz i położył kres bitwie.
    Sela.
  urd-GVU: وہاں اُس نے جلتے ہوئے تیروں کو توڑ ڈالا اور ڈھال، تلوار اور جنگ کے ہتھیاروں
    کو چُور چُور کر دیا ہے۔ (سِلاہ)
  eng-OEBCW: There he broke the lightning arrows, shield, sword, and weapons of war.
    Selah
  deu-1912: Daselbst zerbricht er die Pfeile des Bogens, Schild, Schwert und Streit.
    (Sela.)
  kan-2017: ಅಲ್ಲಿ ಆತನು ಮಿಂಚಿನಂತೆ ಹಾರಿ ಬರುವ ಬಾಣಗಳನ್ನೂ, ಗುರಾಣಿ, ಖಡ್ಗ ಮುಂತಾದ ಯುದ್ಧ ಆಯುಧಗಳನ್ನೂ
    ಮುರಿದುಬಿಟ್ಟಿದ್ದಾನೆ. ಸೆಲಾ
  yap-yap: U rom e t’ar e pi gan e gat’ing rok e pi to’ogor riy, nge shield nge saydon
    rorad, gubin talin e cham rorad.
  hlt-MCSB: Teah te liva hmaino khaw, photling khaw, cunghang khaw, caemtloek khaw
    Boeipa loh a phaek. Selah
  mdy-ETH: ዒኢካ ዱኪንታ ሂኢዦንታ ጊቲሞንታ ዎርፆዋ ዒ ሜንሤኔ።
  twi-ASANTE: Ɛhɔ na ɔbubuu mmemma a ɛte ogya, ɛkyɛm ne akofena, akodeɛ nyinaa mu.
  eng-WEBU: There he broke the flaming arrows of the bow, the shield, and the sword,
    and the weapons of war. Selah.
  spa-PDDPT: Allí quebró las flechas encendidas, El escudo y la espada y las armas
    de guerra. Selah
  gun-gun: Ha'e py omopẽmba hu'y rexakãgue, hu'y jokoa, kyxe ha'e joe opu'ã va'e ha'e
    javi.
  agu-BL: Cho'n chilo'one'n yi e' tetz contr ta'n le yi jun wi'wtza'tz. Cho'n xcyewe'n
    i' tan xite'n chima'cl tetz oyintzi', chi tane'n yi makbil flech tu yi e'chk spar
    nin yi c'oxbil flech. Tircu'n lo'one'n ta'n.
  ilo-ULB: Sadiay, pinirdina dagiti pana ti bai, ti kalasag, ti kampilan, ken dagiti
    dadduma nga armas a pakigubat. Selah
  kpg-kpg: Nia amu maalei o nia hagadaumee la gu hadihadi go Mee i golo, mo nadau
    mee abaaba mono hulumanu dauwa mo nia goloo dauwa huogodoo ala i golo.
  uig-ARA: ئۇ يەردە ئۇ ئوتلۇق ئوقلارنى، قالقان، قىلىچ ھەم جەڭ قوراللىرىنى چېقىپ تاشلىدى.
    سېلاھ.
  sus-sus: A xɔnyi na Salamu, a xa banxi na Siyon.
  pon-2006: Ih wasao me e ketin karihspeseng nein imwintihti kan neirail arep kan,
    nair mehnsansar kan oh kedlahs kan, pil iangahki ar tehtehn mahwen koaros.
  jae-jae: Aŋga tonaŋ tec eŋ gêjac talam ŋasôb-ôsic popoc ma gêgôm lautuc to siŋ ma
    laukasap samob amboac tonaŋgeŋ.
  ksd-ksd: I ga bubur ra umana pu na panak abara; A bakbakit ma ra pakat na vinarubu
    bula, ma i tur bat ra vinarubu. Sela.
  tur-YTC: Orada yayın alevli oklarını, Kalkanı, kılıcı ve savaş silahlarını kırdı.
    Selah.
  bel-N: І паўстаў у Салеме схоў Ягоны, і жытло Ягонае — на Сыёне.
  grc-BRENT: Ἐν ἡμέρᾳ θλίψεώς μου τὸν Θεὸν ἐξεζήτησα, ταῖς χερσί μου νυκτὸς ἐναντίον
    αὐτοῦ, καὶ οὐκ ἠπατήθην· ἀπηνῄνατο παρακληθῆναι ἡ ψυχή μου·
  kpr-kpr: Vasa aminda gitofu da feva goroba mane ava nune fati jojorugusira, nenda
    bere, a kotugo nenda isoro da kaeya mane, nenda ambi goroba isasambu ava, nune
    fati jojorugusira.
  ind-AYT: (76-4) Di sana, Dia mematahkan anak-anak panah yang memelesat dari busur,
    perisai, pedang, dan senjata-senjata perang. Sela
  yom-yom: Kuna kakeludila madionga malembo lemi, nkaku ayi sabala, mbedi ayi binuanunu
    bi mvita.
  yut-yut: Uŋun kokupmon uwal dakon gobɨŋni gat, ae pasɨkni gat, ae emat agak sɨbani
    gat jokgalgɨt. Piŋkop da emat dakon yo morapni paŋupbal agɨt.
  nya-nya: Kumeneko Iye anathyola mivi yowuluka, zishango ndi malupanga, zida zankhondo.
    Sela
  hrv-hrv: U Šalemu je Šator njegov, na Sionu boravište.
  mps-mps: Te bulude agai te boi bidi dabego enesigi ene dabe me, te sabele delage
    me tologali, tama augwaligo bainat hwą me togwai. Godigo te hwįbo doado bage
    tigidali dolai dao.
  tpi-tpi: Long dispela ples em i brukim ol spia na hap plang na ol bainat bilong
    ol birua. God i bagarapim pinis olgeta samting bilong pait.
  dan-1931: i Salem* er hans Hytte, hans Bolig er på Zion. { [*dvs. Jerusalem. Sl.
    68, 17.] }
  vie-OVCB: Tại đó, Chúa bẻ gãy mũi tên quân thù, phá khiên, bẻ gươm, tiêu diệt khí
    giới.
  guj-2017: ત્યાં તેમણે ધનુષ્યનાં ચળકતાં બાણોને ભાંગી નાખ્યાં, ઢાલ, તલવાર તથા યુદ્ધસામગ્રી
    તેમણે ભાંગી નાખ્યાં. સેલાહ
  pon-2006A: Ih wasao me e ketin karihspeseng nein imwintihti kan neirail arep kan,
    nair mehnsansar kan oh kedlahs kan, pil iangahki ar tehtehn mahwen koaros.
  por-BRBSL: Lá ele quebrou as flechas flamejantes do arco, o escudo, e a espada,
    e as armas de guerra. Selah.
  eng-OEBUS: There he broke the lightning arrows, shield, sword, and weapons of war.
    Selah
  swe-swe: I Salem [Jerusalem] står hans lövhydda och hans boningsplats är Sion [tempelberget
    i Jerusalem, se ].
  cth-cth: Hawvah, licung pala, tarantuknae, bahling hoi tahloinaw hah a khoe awh.
    Selah.
  twi-twi: Ɛhɔ na obubuu mmemma a ɛpa gya, nkatabo ne afoa, akode nyinaa mu.
  hlt-hlt: Teah te liva hmaino khaw, photling khaw, cunghang khaw, caemtloek khaw
    Boeipa loh a phaek. Selah
  tbz-SIM: Ku cĩ́ɛ̃̀tɛ̀ bo Sɑdɛmmu nwe kù ɑ̃ Siyɔ̃ɔ̃ nwe.
  msy-2020: A danganir kamɨn uan apanibar afuziba ko, oraba, ko mɨdorozir sababa ko,
    mɨdorozir bizir igharaziba sara apɨragharɨki. (Ighiam gamua an suiam atugha avughsegha
    ua ighiam gami.)
  dop-dop: Ɩ cokəle wɛ Sɑlɛm kɛ́, nɑ ɩ təcɑɣɑlɛ kɛ Siyɔŋ tɑɑ.
  azb-azb: Allah orada alovlu oxları, Qalxan-qılıncı və bütün silahları qırdı. Sela
  eng-DBY: There broke he the flashings of the bow, shield and sword and battle. Selah.
  hin-2017: वहाँ उसने तीरों को, ढाल, तलवार को और युद्ध के अन्य हथियारों को तोड़ डाला।
    (सेला)
  wol-KYG: Xaymaam a nga Salem, di xunteem ma fa Siyoŋ.
  bjr-bjr: Miqoo Yeerusaree maqusaki Anutufa namuqaa duru feefa saqari raudaandamma
    aqinau. Mifa saqari faqa saamu faqa oosana oosana rakira ainaina faqa aiqama itairaatairamma
    aqinau.
  eng-YLT: There he hath shivered arrows of a bow, Shield, and sword, and battle.
    Selah.
  kne-kne: Isdi yan ginotlo na din panan di kalabana. Dinadael na din kasay ya kampilan
    da, dinadael na amin ay armas da.
  eng-WYC-2017: There he brake powers; bow, shield, sword, and battle.
  eng-WMBB: There he broke the flaming arrows of the bow, the shield, and the sword,
    and the weapons of war. Selah.
  zat-NTPS: Lataj na' gudíchaje̱' xaga nalá xéche'ze ca', ne xia da dxucu'uj na benne'
    lu wedil-la, ne ca naca da dxuluchínene̱' lu wedil-la.
  zty-NTPS: Ḻo latjen' wdíchj Dios yag ntoche' ka' che wdiḻe, na' yag ntóche'do'
    ka', na' ya da' žape chi'in benne' ka' ḻo wdiḻe, na' ya ntoche' ka', da' ka'
    ẕkóngekle' žin ḻo wdiḻe.
  urd-GVH: वहाँ उसने जलते हुए तीरों को तोड़ डाला और ढाल, तलवार और जंग के हथियारों
    को चूर चूर कर दिया है। (सिलाह)
  rug-rug: Vasina si moku panipani Sa sari na tupi, na lave, meke na magu varipera
    tadi na Nana kana. Uve, moku panipani Sa sari doduru dia tiṉitoṉa varipera.
  gaz-gaz: Innis achitti xiyya bobaʼuu fi gaachana, goraadee fi meeshaawwan waraanaa
    caccabse.
  fra-LSG: Sa tente est à Salem, Et sa demeure à Sion.
  yal-yal: A konna Salemi taan nin, a dɔxi Siyon Geyaan nin.
  iou-iou: Kome uken itkaŋ iwan ämik tänayäŋ äbuŋo unitäŋo äpa kuwek, kurepä, käda
    boham u kudup ubiŋ-jukutkuk.
  haw-1868: Malaila ia i hakihaki ai i na pua o ke kakaka, O ka palekaua hoi, a me
    ka pahikaua, a me ke koi kaua. Sila.
  arb-NAV: هُنَاكَ حَطَّمَ السِّهَامَ الْبَارِقَةَ، وَالتُّرْسَ وَالسَّيْفَ وَكُلَّ
    أَسْلِحَةِ الْحَرْبِ.
  ded-ded: ye imohai kecma tebemedaha piratac isoc hagec, imoc kpetackema dzikacac
    kaso nga beang nga noc, imoc sasawa kpetackedarec. Selac
  ewe-ewe: Afi ma wòŋe aŋutrɔ bibiwo, akpoxɔnuwo kple yiwo le, nu siwo nye aʋawɔnuwo.
    Sela
  eng-LEE: (76:4) There broke he the shining arrows of the bow, shield, and sword,
    and battle. Selah.
  asm-FB: তাত তেওঁ ধনুৰ কাঁড় ভাঙিলে; ঢাল তৰোৱাল আদি যুদ্ধৰ সঁজুলি ভাঙিলে। [চেলা]
  sus-A: عَ شْنيِ نَ سَلَمُ، عَ شَ بَنشِ نَ سِيٌن.
  fra-SBL: Là, il brisa les flèches enflammées de l'arc, le bouclier, l'épée, et les
    armes de guerre. Selah.
  hbo-hbo: וַיְהִ֣י בְשָׁלֵ֣ם סֻכֹּ֑ו וּמְעֹ֖ונָתֹ֣ו בְצִיֹּֽון׃
  kik-kik: Kũu nĩkuo oinangĩire mĩguĩ ya ũta ĩkũhenia, akiunanga ngo na hiũ ciao cia
    njora, o na indo ciao ciothe cia mbaara.
  fra-NCL: Il a son tabernacle à Salem, et sa demeure en Sion.
  cek-AK: To ahmuen ah kalii, palaanawk, angvaenghaih sumsen, misatukhaih hmuennawk
    to na paro pae boih boeh. Selah.
  cuk-cuk: A-yalagine, Bab-Dummad warsi-e-sigumar bibichisad, sigu-abgamalad bibichisad,
    es-suidmar bibichisad, bila-onolegedgi-ibmar-ebulemalad, bela obelosad.
  uig-CYR: Бешимға күн чүшкәндә, мән Рәбни издидим; Кечичә қолумни дуаға көтирип,
    бош қоймидим; Җеним тәсәллини халимай рәт қилди.
  tel-2017: అక్కడ ఆయన విల్లంబులు, డాలు, కత్తి మిగతా యుద్ధాయుధాలను విరిచి వేశాడు. సెలా.
  hat-BSA: La, Li te kase flèch dife yo, boukliye ak nepe ak zam lagè yo.
  ukr-ONPU: У день скорботи моєї я шукав Володаря; цілу ніч моя рука була простягнута
    й не затерпла. Моя душа відмовлялася від втіхи.
  kos-kos: Ingo El kotalik sukan pisr nutin mwet lokoalok, Oayapa mwe loang ac cutlass
    natulos, aok, mwe mweun nukewa natulos.
  hbo-WLC: וַיְהִ֣י בְשָׁלֵ֣ם סֻכּ֑וֹ וּמְע֖וֹנָת֣וֹ בְצִיּֽוֹן׃
  ibo-ibo: Ebe ahụ ka o tijisịrị àkụ niile na-egbu amụma, na ọta niile, na mma agha
    niile, na ngwa agha niile. Sela
  ory-ory: ସେଠାରେ ସେ ଧନୁତୀରସବୁ, ଢାଲ, ଖଡ୍ଗ ଓ ଯୁଦ୍ଧ ଭଙ୍ଗ କଲେ। [ସେଲା]
  chk-chk: Ikenan a kupi än chon oputan kewe föün esefich mi meriweriw, ekewe tittin
    maun, ekewe ketilas me ekewe pisekin maun.
  rop-rop: Deya na, imbin breigimap ola erro blanga ol im enamimob, en ola shild en
    bigwan naif blanga olabat du. Ebrijing weya deibin abum blanga fait imbin breigimap.
  ukr-1871: Там переломив він блискавки-стріли лука, щит, меч і війну.
  yon-yon: Kuyaambed bondan yi ana yumbuyiib kuu yembed domangkoon, yi kombeyiib kerewangiib
    ana nangmi ye kumaniib kangkon domangkoon.Selah
  deu-1951: (076-4) Daselbst hat er die Blitze des Bogens zerbrochen, Schild, Schwert
    und Kriegsgerät. (Pause.)
  eng-JPS: (76-4) There He broke the fiery shafts of the bow; the shield, and the
    sword, and the battle. Selah
  srp-1865: Ondje je polomio krilate strijele luku, štit i maè i rat.
  lug-lug: Eyo gy’asinziira n’amenyaamenya obusaale bw’omulabe obujja bwesooza; n’engabo
    n’ebitala n’ebyokulwanyisa byonna eby’olutalo.
  heb-heb: שמה שבר רשפי קשת מגן וחרב ומלחמה סלה׃
  ben-IRV: সেখানে তিনি ধনুকের তীর, ঢাল, খড়্গ এবং যুদ্ধের অন্য অস্ত্র ভেঙে দিয়েছেন।
  ntu-ntu: Mrlc dekc tqtwz-ngrde temz ngr lomr, toki r vea, x nipna scdr enqmi rdeng,
    Mz nzodati-krde dalr nzotangr amrlx.
  pan-pan: ਉੱਥੇ ਉਸ ਨੇ ਧਣੁੱਖ ਦੀਆਂ ਲਸ਼ਕਾਂ ਨੂੰ ਭੰਨ ਦਿੱਤਾ, ਨਾਲੇ ਢਾਲ਼, ਤਲਵਾਰ ਤੇ ਲੜਾਈ ਦੇ
    ਸੰਦਾਂ ਨੂੰ। ਸਲਹ।
  mya-JVB: ထို အရပ်၌ လေး မြှား၊ ဒိုင်း လွှား၊ ထား လက်နက်၊ စစ် အင်္ဂါတို့ကို ချိုး
    ဖျက်တော်မူပြီ။
  kgf-kgf: Imuaru inéŋ yaréac iwawai ʒakoŋ gericyaguc ʒéma saiwa ʒéma sou imi qéséŋu
    qahac wandarec. (Ohec)
  tte-O: Bwaine koina kana kaleyayao ali gipoyo kana wamali igoluli, ali ebeu yo ali
    kaleya kelepali meuloili iyouli.
  tbg-tbg: Viva mini vaiharo navutaaka auvihehavaa, iha itaaina vevarave, kainkeve,
    iqoka paipeve, vira vira varakero rauhaantima kaira.
  hmo-hmo: Unuseni ia ese ia dekenai idia tuari henia taudia, edia peva bona diba
    ia hamakohia. Edia kesi bona tuari kaia, edia tuari gaudia ibounai danu, be Dirava
    ese ia makohia.
  zar-NT: Niʼ guditsjëʼ yuguʼ yaga lahui tuchiʼ zoa guíʼ láhuiguequi, encaʼ yuguʼ
    guíë la, en yuguʼ le taʼdíl-lalen bönachi lu gudil-la.
  urd-urd: वहाँ उसने बर्क़ — ए — कमान की और ढाल और तलवार, और सामान — ए — जंग को तोड़
    डाला।
  rus-SYN: В день скорби моей ищу Господа; рука моя простерта ночью и не опускается;
    душа моя отказывается от утешения.
  bqc-SIM: Aà zwã̀akpɛ kú Salɛma, aà kúkĩi kú Siↄna.
  tcz-CHONGTHU: Hicheachun agalmite meikong tobang thalchang chu asubong in, a umphou
    le achemjamhou chuleh agalmachah houjouse jong asuhchip pehin ahi.
  mar-mar: तेथे त्याने धनुष्य बाण, ढाली, तलवारी आणि इतर शस्त्रे मोडून टाकली आहेत.
  isl-isl: Bústaður hans er í Jerúsalem. Hann situr á Síonfjalli.
  hlt-THB: Amah cawh lakhqi, phuhqa ingkaw zawzikhqi, qaal tuknaak liva sapangkhqi
    ce hqe pehy.
  qub-qub: Chaychömi paquiran guërracho chapacuna escüducunata, sablicunata, lëchacunatapis.
    Selah
  bqp-bqp: Zaa gwen à kà wãnanↄ ɛ̀'ɛn kũ sɛ̃gbakonↄ kũ fɛ̃nɛdanↄ kũ zĩ̀kabↄnↄo.
  hat-hat: (076:4) Se la li te kase flèch yo, se la li te kase zam yo gen pou defann
    yo, ak zam yo gen pou atake. Wi, li kase tout zam moun sèvi pou fè lagè.
  eng-BSB: There He shattered the flaming arrows, the shield and sword and weapons
    of war. Selah
  eng-WEBPB: There he broke the flaming arrows of the bow, the shield, and the sword,
    and the weapons of war. Selah.
  kbq-kbq: E'i anampina ha' vahe'mokizmi kevemofo agonare'ma tevema nerea kevema,
    hankoma, bainati kazinknone mago'a hazantamine ruhantagi atre'ne.
  pon-pon: I waja a kotin katip pajan ia kananan kajik katieu, o pere, o kodlaj, O
    tatan mauin.
  nhe-BL: Nopano quipojpostejqui nochi tlamantli ininteposhua tocualancaitacahua.
  wnc-wnc: Ita waomune yuke iwanatane sakut ba tiunggu gatu gwauyana ngang zipbukut.
    Ngan, Anututa sanga amakgane kuut siknga gwa pasiwan maiking.
  bus-bus: Zaa gwen à kà wãaanↄ ɛ̀'ɛn kↄ̃n sɛngbangonↄ kↄ̃n fɛ̃ɛdaanↄ kↄ̃n zĩ̀kabↄnↄo.
  gub-BL: 'Tupàn uzuhazuhaw wàmàtyry''ymar wapuruzuka haw paw a''e pe a''e: U''yw
    wà, u''yw wi purumimaw wà, takihepuku wà.'
  eng-DRA: 'In the day of my trouble I sought God, with my hands lifted up to him
    in the night, and I was not deceived. My soul refused to be comforted:'
