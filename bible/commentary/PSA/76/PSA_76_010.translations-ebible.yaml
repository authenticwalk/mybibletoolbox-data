verse: PSA.076.010
translations:
  mal-C: മാനവജാതിക്കെതിരേയുള്ള അവിടത്തെ ക്രോധം അങ്ങയുടെ മഹത്ത്വം വർധിപ്പിക്കുന്നു,
    നിശ്ചയം, അവിടത്തെ ക്രോധം അതിജീവിക്കുന്നവർ സംയമികളായിത്തീരുന്നു.
  deu-TKW: als Gott sich zum Gericht erhob, um allen Gebeugten auf Erden zu helfen.
    Sela.
  lin-lin: tango, Yo Nzambe, otelemaka mpo na kosambisa mpe kobikisa banyokolami nyonso
    ya mokili.
  mmx-mmx: Lebelemamao at limixin at lavatbung menemen ik lox asuusu mun leemi asu
    silok tu. Nedi di roo su at levenesep silok, dinabak lok katling amisik levenaleng
    silok taram.
  eng-LSV: For the fierceness of man praises You, || You gird on the remnant of fierceness.
  eng-GNV: 'Surely the rage of man shall turne to thy praise: the remnant of the rage
    shalt thou restrayne.'
  eng-WEBSTER: 'Surely the wrath of man shall praise thee: the remainder of wrath
    wilt thou restrain.'
  nhw-BL: Ta tijtequihuía inincualancayo masehualme para sequinoc ma mitzhueyimatica.
    Huan tijtequihuis para más monextis moyejyejca.
  swh-ONEN: Hakika ghadhabu yako dhidi ya wanadamu inakuletea sifa, na masalia ya
    ghadhabu yako unajifunga mshipi.
  bba-bba: '@see-verse:PSA.076.009'
  eng-KJVCPB: 'Surely the wrath of man shall praise thee: The remainder of wrath shalt
    thou restrain.'
  luo-luo: Kuom adier, mirima ma in-go gi ji, keloni pak, kendo miyo joma otony ne
    mirimbi ritore.
  aii-aii: ܣܵܒܵܒ ܚܸܡܬܘܼܟ݂ ܠܒܲܪܢܵܫܵܐ ܒܸܬ ܡܲܝܬܝܵܐ ܫܲܟܲܪܬܵ‌ܐ، ܘܦܵܝܫܵܢܬܵ‌ܐ ܕܚܸܡܬܵ‌ܐ ܒܸܬ
    ܡܲܟܠܹܝܬ.
  meu-meu: Momokani, taunimanima edia badu ese baine hanamomu, badu orena na oi ese
    ba haheriolaia.
  npi-ULB: निश्‍चय नै, मानवजातिको विरुद्धमा तपाईंको क्रोधपूर्ण न्यायले तपाईंलाई प्रशंसा
    ल्याउनेछ । तपाईंको क्रोधबाट बाँकी रहेकाहरूले तपाईंले आफूलाई घेर्नुहोस् ।
  yor-yor: Lóòótọ́, ìbínú rẹ sí àwọn ènìyàn ń mú ìyìn wá fún ọ, ẹni tí ó yọ nínú ìbínú
    rẹ ní a dá nígbà tí ìwọ bá fi ìbínú ìyókù di ara rẹ ni àmùrè.
  pes-OPCB: خشم انسان جز اینکه منجر به ستایش تو شود، نتیجهٔ دیگری ندارد؛ تو خشم او
    را مهار می‌کنی و از آن برای نمایاندن قدرت خود استفاده می‌نمایی.
  tgl-ULB: Tunay nga, na ang iyong galit na paghatol sa mga taong iyon ay magdadala
    sa iyo ng papuri. Ganap mong ipinakita ang iyong galit.
  nop-nop: Me hekidi kwihita tiiŋ, iŋgoŋ wendiniŋ folooŋ metam nolidi wohoge ganintiloneŋ.
    Kaŋ metam mik gineŋ mu kadakaneeŋ heki adi du gehitubu-dulaaŋ mulelem tigamuŋa
    ganiutumbaneeŋ.
  hui-hui: Agali keba timbuni haragome wali agali maru karu tigua í̠naga mini mo yaraga
    helo haga. Agali waiha homa nabi karume í̠ mitangi bialu lotu lolene ngadagua
    lalu holebira.
  mya-mya: လူ​တို့​၏​ဒေါ​သ​သည်​ကိုယ်​တော်​ရှင်​အား​ပို​၍ ထော​မ​နာ​ပြု​ခြင်း​အ​ကျိုး​ကို​ဖြစ်​ပေါ်​စေ​ပါ
    လိမ့်​မည်။ စစ်​ပွဲ​တွင်​မ​သေ​ဘဲ​အ​သက်​ရှင်​ကျန်​ရစ်​သူ​တို့​သည် ကိုယ်​တော်​၏​ပွဲ​တော်​များ​ကို​စောင့်​ထိန်း
    ကြ​ပါ​လိမ့်​မည်။
  bod-N: ཁོང་ཁྲོ་མི་ཡིས་ཁྱེད་ལ་བསྟོད་པ༌འབུལ། །ཐུགས་ཁྲོ་ལྷག་མ་ཁྱེད་ཀྱིས་འགོག་པར༌འགྱུར།།
  wsk-wsk: Kaem, ni kari ko gomang magara nikate beteso mu gurugusam se nika nip biya
    eng am biyala kisiso; se kariimet nika gemang magara ningi ikup bo me arigiman
    mu nguanga se nika nip patawumonko.
  sna-sna: Zvirokwazvo hasha dzenyu pamusoro pavanhu dzinokuvigirai kurumbidzwa, uye
    vanosara pahasha dzenyu vachadziviswa.
  spa-BLM: Ciertamente la ira del hombre te alaba. Los supervivientes de tu ira están
    contenidos.
  cac-cac: A yoval sc'ol eb' anima, ol ac'can meltzajoch d'a aloj vach' lolonel d'ayach.
    A jab'ocxo yoval sc'ol eb' chi', ol a cachoch vaan.
  swh-ULB: Hakika hukumu ya hasira yako dhidi ya binadamu itakuletea wewe sifa; wewe
    hujifunga mwenyewe hasira yako iliyo baki.
  bel-bel: няўжо Бог забыўся мілаваць? няўжо ў гневе спыніў шчадроты Свае?
  deu-ELBBK: als Gott aufstand zum Gericht, um zu retten alle Sanftmütigen des Landes.
    (Sela.)
  mbb-OT: Kenà duwazuwa he is kegkepauk nu te lalung he menge etew igkezeliǥi kenikew,
    ne kemulu pa is pauk nu.
  mal-2015: മനുഷ്യന്റെ ക്രോധം നിന്നെ സ്തുതിക്കും നിശ്ചയം; ക്രോധശിഷ്ടത്തെ നീ അരെക്കു
    കെട്ടിക്കൊള്ളും.
  gup-gup: Bu bininj ngundidung, wanjh bonj, yibenmarnbun bu ngundidjalburlume ngudda.
    Ngad nawu kandarrkidbawong wanjh ngundidjalkengeme.
  rmc-rmc: sar tu, Devla, ušťiľal upre, hoj te sudzines; te zachraňines savore strapimen
    manušen pre phuv.
  nlg-nlg: Na rutu ni tinoni te liliu ni holohaba vanigho ighoe Ma gaira tara vola
    tana kisumate kara pangotia nimua na bongi ni savukolu.
  pes-OPV: آنگاه خشم انسان تو راحمد خواهد گفت و باقی خشم را بر کمر خودخواهی بست.
  ron-1924: Омул Те лаудэ кяр ши ын мыния луй, кынд Те ымбрачь ку тоатэ урӂия Та.
  ben-OBCV: নিশ্চয় মানুষের অবাধ্যতা তোমার মহিমা বৃদ্ধি করে কেননা তুমি তা অস্ত্র হিসেবে
    ব্যবহার করো।
  som-som: Hubaal waxaa ku ammaani doonta dadka cadhadiisa, Oo waxaad dhexda ku xidhan
    doontaa cadhada inteeda hadhay.
  lat-VUC: aut obliviscetur misereri Deus? aut continebit in ira sua misericordias
    suas?
  eng-ASVBT: 'Surely the wrath of man shall praise thee: The residue of wrath shalt
    thou gird upon thee.'
  mna-mna: Ŋonoono kat. Keten malmalŋana kizin tomtom, ina iwe zaala pu be swe mburom.
    Tana tomtom tipakurkuru. Mi zin wal ta ketem malmalŋana ku ikas zin som, inako
    tiliu u, mi tizuŋzuŋ pu mi timbesmbeeze pu.
  ita-1885: Certamente l'ira degli uomini ti acquista lode; Tu ti cingerai del rimanente
    dell'ire.
  eng-LXXUP: Will God forget to pity? Or will he shut up his compassions in his wrath?
    Pause.
  eng-ULB: Surely your angry judgment against humanity will bring you praise; you
    gird yourself with what is left of your anger.
  spa-VBL: Incluso la ira humana contra ti te hace brillar, porque la usas como corona.
  fra-_FOB: Certes, la fureur de l'homme tourne à ta louange, quand tu te revêts de
    tout ton courroux.
  mal-mal: മനുഷ്യന്റെ ക്രോധം അങ്ങയെ സ്തുതിക്കും നിശ്ചയം; ശേഷിക്കുന്ന ക്രോധം അവിടുന്ന്
    അരയ്ക്ക് കെട്ടും.
  urd-GVR: Kyoṅki insān kā taish bhī terī tamjīd kā bāis hai. Us ke taish kā āḳhirī
    natījā terā jalāl hī hai.
  suz-BL: थमा पा, मुर आन गाइक्‍तीकेमी इन कली ठेयब सेल्‍ब। मिनु इच्‍का ली‍शो गाइक्‍तीकेमी
    इन कली ठेयब सेल्‍ब।
  eng-NOY: The wrath of man shall praise thee, When thou girdest on the whole of thy
    wrath!
  ita-1927: Certo, il furore degli uomini ridonderà alla tua lode; ti cingerai degli
    ultimi avanzi dei loro furori.
  ckb-ckb: بێگومان تووڕەیی مرۆڤ ستایشت دەکات، خۆتت بە پاشماوەی تووڕەیی چەکدار کردووە.
  eng-BBE: The ... will give you praise; the rest of ...
  xsi-xsi: Mao nâ, kinzi tamâta sakamao uru wisinzi nâna ŋana noko ne pareŋa-nia,
    aŋga kinzi tamâta ara nde sindeka ŋana ku sipanea noko ŋa. Noko ne wisi-nâna iŋgeŋge
    ŋananzi tamâta ara, kala kinzi ŋinde ma siwawano.
  kan-OKCV: ಮನುಷ್ಯರ ವಿರುದ್ಧ ನಿಮ್ಮ ಕೋಪವು ನಿಮಗೆ ಘನವನ್ನು ತರುವುದು. ಉಳಿದಿರುವವರು ಕೋಪಕ್ಕೆ
    ತುತ್ತಾಗುವುದಿಲ್ಲ.
  tam-2017: மனிதனுடைய கோபம் உமது மகிமையை விளங்கச்செய்யும்; மிஞ்சுங்கோபத்தை நீர் அடக்குவீர்.
  spa-RV-1909: 'Ciertamente la ira del hombre te acarreará alabanza: tú reprimirás
    el resto de las iras.'
  ron-BTF: Cu siguranță furia omului te va lăuda; rămășița furiei o vei înfrâna.
  eng-WEBP: Surely the wrath of man praises you. The survivors of your wrath are restrained.
  eng-FBV: Even human anger against you makes you look glorious, for you wear it alike
    a crown.
  nld-1939: Alle stammen der mensen moeten U prijzen, Wat uw toorn heeft gespaard,
    U feestelijk loven!
  nch-BL: Ta tijtequihuía inincualancayo masehualme para sequinoc ma mitzhueyimatica.
    Huan tijtequihuis para más monextis moyejyejca.
  vie-1934: Cơn giận loài người hẳn sẽ ngợi khen Chúa; Còn sự giận dư lại, Chúa sẽ
    ngăn trở.
  cha-cha: 'Magajet na y binibon y taotao uinalabajao: yan y seblan y binibo, jago
    sumoma.'
  hin-CV: निःसंदेह दुष्टों के प्रति आपका रोष आपके प्रति प्रशंसा प्रेरित करता है, तब
    वे, जो आपके रोष के बाद शेष रह गए थे, आप उन्हें नियंत्रित एवं धर्ममय करेंगे.
  eng-OURB: Surely the wrath of man yadah ·extend hands in thankful praise· to you.
    The survivors of your wrath are restrained.
  spa-BES: El enojo del hombre se convierte en alabanza; aun su más mínimo enojo se
    convierte en tu corona.
  tdx-tdx: Toe handrenge Azo ty haboseha’ ondatio, ho sadiañe’o ty tsy niritse amo
    haviñerañeo.
  tha-KJV: แน่​ละ ความโกรธของมนุษย์จะสรรเสริญพระองค์ และความโกรธที่​เหลืออยู่​นั้นพระองค์จะทรงยับยั้งไว้
  por-BR-2018: Porque a ira humana serve para o teu louvor; com o restante da ira
    te cingirás.
  deu-ELO: Denn der Grimm des Menschen wird dich preisen; mit dem Rest des Grimmes
    wirst du dich gürten.
  eng-WYC-2018: For the thought of man shall acknowledge to thee; and the remnants
    of thought/the leavings of thought shall make a feast day to thee. (For all their
    anger, people shall still praise thee; and they who be the remnants or who be
    the survivors shall make a feast day to thee.)
  epo-epo: Ĉar la kolero de homo fariĝas Via gloro, Kiam Vi zonas Vin per la resto
    de Via kolero.
  gfk-gfk: A tutun bia ira tunotuno diet la ngangar wara hinarubu, iesen i la hatahuat
    pirhakasing tupas ugu. Ma u la bulbul tikane diet ing diet pa ga hiruo.
  uig-PIN: Qünki insanlarning ⱪǝⱨri Sanga xɵⱨrǝt kǝltüridu; Ularning ⱪalƣan ⱪǝⱨri
    Sanga bǝlwaƣ bolidu.
  beo-beo: Dafawane! Osobo bagade dunu da Dima ougiba:le, Di da nodosu baligili lamu.
    Dunu amo da gegesu ganodini hame bogoi esalea, da Dia lolo nasu hamonanumu.
  tpi-OTNT: Ol man i save belhat, tasol dispela i save mekim ol arapela man i litimapim
    nem bilong yu. Na ol man i no bagarap long pait, bai ol i lotu long yu.
  hau-SA: Tabbatacce fushinka a kan mutane kan jawo maka yabo, waɗanda suka tsira
    daga fushinka za su zama kamar rawaninka.
  udu-udu: Ka jiŋ gana/ anyor gi ’kwani midi maŋ /e mo. Dhali anyor jin boc̱ki’d mina
    /e non ’twa/ ’pena p̱o/ /e mo.
  uig-LAT: Chünki insanlarning qehri Sanga shöhret keltüridu; Ularning qalghan qehri
    Sanga belwagh bolidu.
  nde-nde: Ngempela ulaka lwakho ebantwini lukulethela indumiso, kuthi bonke abasilileyo
    elakeni lwakho bathotshiswe.
  ton-ton: 'Ko e moʻoni ʻe fakaongolelei koe ʻe he ʻita ʻae tangata: pea ko hono toe
    ʻoe ʻita te ke lolomi.'
  ces-1613: Když povstává k soudu Bůh, aby zachoval všecky pokorné na zemi. Sélah.
  eng-WMB: Surely the wrath of man praises you. The survivors of your wrath are restrained.
  tam-TCV: நிச்சயமாகவே, மனிதருக்கு விரோதமான உமது கோபம் உமக்குத் துதியைக் கொண்டுவருகிறது;
    உமது கடுங்கோபத்திற்குத் தப்பி மீந்தவர்களை நீர் அடக்குவீர்.
  ceb-ULB: Sigurado gayod nga ang imong masuk-anon nga paghukom sa katawhan magdala
    ug pagdayeg kanimo; baksi ang imong kaugalingon sa kung unsa ang nahilabilin sa
    imong kasuko.
  pol-UBG: Doprawdy nawet gniew człowieka będzie cię chwalić, a ty resztkę tego gniewu
    powstrzymasz.
  urd-GVU: کیونکہ انسان کا طیش بھی تیری تمجید کا باعث ہے۔ اُس کے طیش کا آخری نتیجہ
    تیرا جلال ہی ہے۔
  eng-OEBCW: The fiercest will praise you, to you will the remnant hold festival.
  deu-1912: Wenn Menschen wider dich wüten, bist du auch noch gerüstet.
  kan-2017: ಮನುಷ್ಯರ ಮೇಲಿನ ಕೋಪವೂ ನಿನ್ನ ಘನತೆಗೆ ಸಾಧನವಾಗುವುದು; ಕೋಪಶೇಷವನ್ನು ನಡುಕಟ್ಟಿನಂತೆ
    ಬಿಗಿದುಕೊಳ್ಳುವಿ.
  yap-yap: Damumuw ko girdi’ e kemus ni be gelnag feni sorom; ma pi’in de yim’ ko
    mael e bay ur madnom niged gur.
  hlt-MCSB: Hlang kah kosi long pataeng nang uem tih kosi a meet loh nang m'ven.
  mdy-ETH: ዓሲ ሜቶ ዓጊ ኔኤኒ ጎሬቴያ ኔ ቦንቾም ማዓኔ፤ ዬያ ጎሪንቶፓ ቶሌዞንሢያ ሪኢራኔ።
  twi-ASANTE: Ampa ara wʼabufuhyeɛ a ɛtia nnipa no de ayɛyie brɛ wo, na wɔn a wɔtumi
    gyina ano no nya kɔkɔbɔ.
  eng-WEBU: Surely the wrath of man praises you. The survivors of your wrath are restrained.
  spa-PDDPT: Ciertamente las iras del hombre te exaltarán, Y te atarás con los sobrevivientes
    de las iras.
  gun-gun: Mba'eta avakue poxya voi rejapo 'rã ndereroporaeia aguã rami, ha'e gui
    poxya mboae ma ndejee ae 'rã remoĩ.
  agu-BL: Yi na chi'ch chic'u'l wunak te'ju', ilenin na jal k'eju' ta'n. Qui'c na
    ban mpe mu'ẍe'nk na chi'ch chic'u'l te'ju', mast cunin na jal k'eju' ta'n.
  ilo-ULB: Awan dua-dua nga idaydayawdaka dagidiay a tattao gapu iti nakaro a panangukommo.
    Naan-anay nga ipakpakitam ti pungtotmo.
  kpg-kpg: Di hagawelewele o nia daangada gaa huli ga hagaamu Goe. Digau huogodoo
    ala ne dubu i tauwa ga daumaha adu gi di Goe.
  uig-ARA: چۈنكى ئىنسانلارنىڭ قەھرى ساڭا شۆھرەت كەلتۈرىدۇ؛ ئۇلارنىڭ قالغان قەھرى ساڭا
    بەلۋاغ بولىدۇ.
  sus-sus: I xa kiiti naxa tɔɔrɔmixie rakisi.
  pon-2006: En aramas lingeringer pahn kin wekidekiong ni kapingpomwi; oh koaros me
    luhwehdi nan mahwen kan pahn ehupene wia kaudokiong komwi.
  jae-jae: Ŋamalacnêŋ têntac ŋandaŋ oc êŋgôm aôm waem êtu tapa. Ma êsêac, taŋ sêwê
    siŋ sa naŋ, oc sêlic nêm om.
  ksd-ksd: A dovot a kankan kai ra tarai na ga pite pa u, Ma una ga vi pit ma ra kankan
    i tur valili.
  tur-YTC: Elbette insanın gazabı seni över. Gazabından sağ kurtulanlar dizginlendi.
  bel-N: калі Бог падняўся на суд, каб збавіць ўсіх уцісканых на зямлі. (Сэлях)
  grc-BRENT: Ἢ ἐπιλήσεται τοῦ οἰκτειρῆσαι ὁ Θεὸς, ἢ συνέξει ἐν τῇ ὀργῇ αὐτοῦ τοὺς
    οἰκτιρμοὺς αὐτοῦ; διάψαλμα.
  kpr-kpr: Evetu genembo nu janje ekoko eraera, avata nine eoso, nindae sakai seraera.
    Evetu genembo nimokena isoro tataya doyeraera aimi, ninda kirumu sifo seteso fefetusira
    aminda tafaroro use, nimoa tumonde bainghedo gharera.
  ind-AYT: (76-11) Sebenarnya, murka manusia akan memuji-Mu; Engkau akan berikatpinggangkan
    sisa murka itu.
  yom-yom: Bukiedika nganzi aku kuidi batu yinnatini nzitusu ; ayi bobo bavukidi mu
    nganzi aku, badi basimbudulu.
  yut-yut: Gak butjap nandaŋek kobogɨ yomɨsal, do amɨn dɨwarɨ mango awɨkwaŋ. Ae amɨn
    emaron dɨma yokwi toni uŋun da gak gawak gamdaŋ.
  nya-nya: Zoonadi, ukali wanu pa anthu umakubweretserani matamando ndipo opulumuka
    ku ukali wanu mumawasunga pafupi nanu.
  hrv-hrv: kad se diže Bog da sudi, da spasi uboge na zemlji.
  mps-mps: Te bidi dabego haliga sębę yali, tiali goli, te tebogo te gasa bidi dabego
    nago nogi ugwaba somainu ebao. Tama te hwįbode dolisawąni bidi dabego te genuai
    lotu wabo sogode te nageba lotu waibao.
  tpi-tpi: Ol man i save belhat, tasol dispela i save mekim ol arapela man i litimapim
    nem bilong yu. Na ol man i no bagarap long pait, bai ol i lotu long yu.
  dan-1931: da Gud stod op til Dom for at frelse hver ydmyg på Jord. - Sela.
  vie-OVCB: Cơn giận của loài người chỉ thêm chúc tụng Chúa, còn cơn giận dư lại Ngài
    sẽ ngăn cản.
  guj-2017: નિશ્ચે માણસનો કોપ તમારું સ્તવન કરશે. બાકી રહેલો તેનો કોપ તમે તમારી કમરે
    બાંધશો.
  pon-2006A: En aramas lingeringer pahn kin wekidekiong ni kapingpomwi; oh koaros
    me luhwehdi nan mahwen kan pahn ehupene wia kaudokiong komwi.
  por-BRBSL: Certamente, a ira do homem o elogia. Os sobreviventes de sua ira são
    reprimidos.
  eng-OEBUS: The fiercest will praise you, to you will the remnant hold festival.
  swe-swe: när Gud (Elohim) står upp för att döma, för att frälsa alla de ödmjuka
    på jorden. Sela. [Antagligen ett avbrott för instrumentalt mellanspel, en paus
    för att begrunda vad som just har sjungits.]
  cth-cth: Taminaw e lungkhueknae ni na pholen roeroe han. Ka cawi e lungkhueknae
    hai na keng dawk na kâyeng han.
  twi-twi: Ampa ara wʼabufuwhyew a etia nnipa no de ayeyi brɛ wo, na wɔn a wotumi
    gyina ano no nya kɔkɔbɔ.
  hlt-hlt: Hlang kah kosi long pataeng nang uem tih kosi a meet loh nang m'ven.
  tbz-SIM: A ìtɛ́ dìì mɔ̀nnì kɛ bo bekɛ́nɛ̀ kutenkù, kɛ́dɛɛtɛ́ bɛ̀ɛ̀ kɛ̃́kùnnɛ bɛmɑ́ɑ̀.
  msy-2020: Gumaziba naviba men ikufi, ezɨ bizir kam gumazir igharazibagh ami me nɨn
    ziam fe. Gumazir mɨdorozim gamua deragha ikiavɨra itiba, me nɨn ziam fam.
  dop-dop: Wɑɑtʋ ɩnəɣɩ n kʋlɑɑ sɩ n hʋʋkənɑ nɑ ń wɑɑsɩ ɑtɛ kʋnyɔntɔɣɔlɑɑ.
  azb-azb: Qəzəbli insanlar belə, Sənə şükür edir, Qəzəbdən qurtulanları Özünə bağlayırsan.
  eng-DBY: For the fury of man shall praise thee; the remainder of fury wilt thou
    gird on thyself.
  hin-2017: निश्चय मनुष्य की जलजलाहट तेरी स्तुति का कारण हो जाएगी, और जो जलजलाहट रह
    जाए, उसको तू रोकेगा।
  wol-KYG: Ca la Yàllay jóg, ngir àtte, ba wallu kuy néew dooley àddina. Selaw.
  bjr-bjr: Faiqí faiqi aanoo qirafa quandaki ani Yaaweena amooqirana moo faqa moo
    faqa amidanoo. Akaqausa mi rakiranaki sia kuqinausa ani ufa suqiranaki ani amooqifaranoo.
  eng-YLT: For the fierceness of man praiseth Thee, The remnant of fierceness Thou
    girdest on.
  kne-kne: Begew sin bonget di ipogaw, masepsep ay en ka maidayaw. Olay din bonget
    da ay nabay-an, iatip mo ay kaman mon kampilan.
  eng-WYC-2017: For the thought of man shall acknowledge to thee; and the remnants
    or leavings of thought shall make a feast day to thee.
  eng-WMBB: Surely the wrath of man praises you. The survivors of your wrath are restrained.
  zat-NTPS: Da líqueze xel-la' dxelezrá'a chee̱ bénneache gaca na tu da gucá'ana szren
    na Lue'. Guzúa zriu' xel-la' dxelezrá'a chee̱ bénneache zaj nagá'ane̱'.
  zty-NTPS: Da' likze yeḻa' ẕža'a chegak benne' ka' gaken to da' gon ga ga'n ẕeno'
    Le'. Wlék žio' yeḻa' ẕža'a chegak benne' ka' zej nga'ne'.
  urd-GVH: क्योंकि इनसान का तैश भी तेरी तमजीद का बाइस है। उसके तैश का आख़िरी नतीजा
    तेरा जलाल ही है।
  rug-rug: Sa binugoro tana tie si va ṉiṉira ia tu sa vinahesimu Goi; meke sari na
    Mua tie pu tava sare koasa qeto minate varipera si kaqu kopuni sari na Mua rane
    hopedi.
  gaz-gaz: Dheekkamsi ati namatti dheekkamtu dhugumaan ulfina siif fida; warra dheekkamsa
    kee irraa hafanis ni hidhatta.
  fra-LSG: Lorsque Dieu s’est levé pour faire justice, Pour sauver tous les malheureux
    de la terre. — Pause.
  yal-yal: i to keli kiti bolondeni alogo i xa yiigelitɔne rakisi. Bɛti xuini te.
  iou-iou: Bureni Ekäni, äma ätutä kokwawak täŋpäŋ ämik täneŋo upäŋkaŋ kowata yämiŋiri
    ämawebe nadäwä täga täŋpäpäŋ ganiŋoret täkaŋ. Täŋirä äma ämikken kehärom taŋpäŋ
    it täkaŋ uwä api ganiŋoret täneŋ.
  haw-1868: E hoonani aku no ka huhu o kanaka ia oe; A e liki no hoi oe i ke koena
    o ka huhu.
  arb-NAV: حَقّاً يَحْمَدُكَ غَضَبُ الإِنْسَانِ، وَمَا تَبَقَّى مِنَ الْغَضَبِ تَتَمَنْطَقُ
    أَنْتَ بِهِ.
  ded-ded: Bangecngic yeneac herebu, imocngo ge dengereguude. Ge herebuac tosea kebanggau
    dzegena dzikacac wiacga ande.
  ewe-ewe: Vavã, wò dziku helĩhelĩ ɖe amewo ŋu, he kafukafu vɛ na wò, eye ame siwo
    tsi agbe le wò dziku la megbe la dze akɔ anyi.
  eng-LEE: '(76:11) For the fury of man shall praise thee: the remainder of the fury
    wilt thou gird about thee.'
  asm-FB: অৱশ্যে তোমাৰ ক্ৰোধ বিচাৰেই সেই লোকসকলৰ প্ৰশংসাৰ কাৰণ হ’ব; তুমি সম্পূৰ্ণকৈ
    উপহাস কৰি ক্রোধ সোঁৱৰণ কৰিবা।
  sus-A: عِ شَ كِيتِ نَشَ تْورْ مِشِيٍ رَكِسِ.
  fra-SBL: Certes, la colère de l'homme te loue. Les survivants de votre colère sont
    retenus.
  hbo-hbo: בְּקוּם־לַמִּשְׁפָּ֥ט אֱלֹהִ֑ים לְהֹושִׁ֖יעַ כָּל־עַנְוֵי־אֶ֣רֶץ סֶֽלָה׃
  kik-kik: Ti-itherũ mangʼũrĩ ma andũ nĩmagakũgoocithia, na ũkeyoha matigari ma mangʼũrĩ
    maku ta mũcibi.
  fra-NCL: lorsque Dieu s’est levé pour faire justice, pour sauver tous les malheureux
    du pays. — Séla.
  cek-AK: Tangtang ni palungphui kaminawk mah nang to saphaw o tih; kadip thai ai
    palungphuihaih mah nang to zaeng tih.
  cuk-cuk: Dule-begi-urwedimalad aka be-nug-ogannogoed. Dule-begi-urwedimalad-besmaladi
    aka bega iba-dummad onomaloed.
  uig-CYR: Тәңри меһри-шәпқитини көрситишни үнтудиму? У ғәзәплинип Өз рәһимдиллиғини
    тохтитивәттиму?». Селаһ.
  tel-2017: కోపంతో వారిపై నీ తీర్పు ప్రజలు కచ్చితంగా నిన్ను స్తుతించేలా చేస్తుంది.
    నీ ఆగ్రహాన్ని నువ్వు పూర్తిగా వెల్లడిస్తావు.
  hat-BSA: Paske kòlè a lòm va bay Ou glwa. Se retay kòlè pa W, ki sispann fè mal.
  ukr-ONPU: Хіба забув Бог, як милувати, чи замкнув у гніві милосердя Своє? Села
  kos-kos: Kasrkusrak lun mwet uh oru tuh in yokelik kaksak nu sum. Elos su painmoulla
    tukun mweun, elos ac fah wi alu nu sum ke len fulat lom.
  hbo-WLC: בְּקוּם־לַמִּשְׁפָּ֥ט אֱלֹהִ֑ים לְהוֹשִׁ֖יעַ כָּל־עַנְוֵי־אֶ֣רֶץ סֶֽלָה׃
  ibo-ibo: Nʼezie, oke iwe gị megide ụmụ mmadụ na-ewetara gị otuto, ndị fọdụrụ mgbe
    oke iwe gị gabigasịrị, na-anọ juu.
  ory-ory: ମନୁଷ୍ୟର କ୍ରୋଧ ନିତାନ୍ତ ତୁମ୍ଭର ପ୍ରଶଂସା କରିବ; ତୁମ୍ଭେ କ୍ରୋଧର ଅବଶେଷ ଦ୍ୱାରା ଆପଣା
    କଟିବନ୍ଧନ କରିବ।
  chk-chk: Ellet, än ekewe aramas lingeringer iei fen om ling. Nge lusun ewe lingeringer
    kopwe chök efitti ngonuk.
  rop-rop: Pipul preisim yu, YAWEI dumaji yu gitwail langa eni nogudbalawei. Ol detlot
    hu nomo gitkil langa wofait garra kipgon preisimbat yu.
  ukr-1871: Бо гнїв людський прославить тебе; останком гнїву підпережешся.
  yon-yon: Kedi, eb bondan yi norin eb yaa wandimaib kuu idiibban kerimaan kowe eb
    yirin kuu darewoob arimbed kerimaan. Kwane kuye norin dungkun kuu kan amonombe
    king ye korok ari dereni yeman areb ongmeneb derenimaab.
  deu-1951: (076-11) Denn der Zorn des Menschen wird dir zum Lobpreis, daß du dich
    zuletzt mit Zornesflammen gürtest.
  eng-JPS: (76-11) Surely the wrath of man shall praise Thee; the residue of wrath
    shalt Thou gird upon Thee.
  srp-1865: I gnjev ljudski obraæa se u slavu tebi, kad se jednom opašeš gnjevom.
  lug-lug: Bw’osunguwalira omuntu kikuleetera okutenderezebwa, n’abo b’otasunguwalidde
    ne beegendereza.
  heb-heb: כי חמת אדם תודך שארית חמת תחגר׃
  ben-IRV: অবশ্য, মানুষের রাগ তোমার প্রশংসা করবে; তুমি তোমার ক্রোধ সম্পূর্ণ প্রকাশ
    করবে।
  ntu-ntu: Leplz amrlx sa naglqlz-ngrdr nim Mz nzaovxio-krm enqmi rmqng kcng tzngyati
    drtwrdr nim. Murde ncblo ngr vea kcng trnibqtiwqng tzmetxbzng bam, Nzpipxbzlr
    kx nanginipedr ncblo nemqng.
  pan-pan: ਸੱਚ-ਮੁੱਚ ਆਦਮੀ ਦਾ ਗੁੱਸਾ ਤੇਰੀ ਸਲਾਹਤ ਕਰਾਵੇਗਾ, ਅਤੇ ਗੁੱਸੇ ਦੇ ਬਕੀਏ ਨਾਲ ਤੂੰ ਕਮਰ
    ਕੱਸੇਂਗਾ।
  mya-JVB: အကယ် စင်စစ်လူ တို့၏ ဒေါသ သည် ကိုယ်တော် ကို ချီးမွမ်း လိမ့်မည်။ ကြွင်း သောဒေါသ
    ကိုလည်း ခါးပန်းစည်း တော်မူမည်။
  kgf-kgf: Gi biriawac qeri biric wanna ic embac ieneŋ mepési génʒu. Qeri biricga
    saméŋa hegénʒac imi rikuŋ ésécnec ʒikiamuna hezac.
  tte-O: Siya sikamkamna am munamunai maisana sigitai kabo kam tobali siyalalaki.
  tbg-tbg: Ai arara itairara are qora kaiqa vare vaika ntaihena entara, nora maaraqi
    vai vaiinti nahentika ai autu tuaherevarave, turo.
  hmo-hmo: Momokani taunimanima edia badu ese oi ia hanamoa noho, bona oiemu badu
    ia ore murinai do mauri noho taudia ese, oi do idia tomadiho henia.
  zar-NT: Sal-laʼ taʼlédeʼe bönachi, gaca yöl-laʼ ba queëʼ Lëʼ. Uziʼë xibégaca nupa
    uluʼgáʼana ládjaguequi.
  urd-urd: बेशक इंसान का ग़ज़ब तेरी सिताइश का ज़रिए' होगा, और तू ग़ज़ब के बक़िये से
    कमरबस्ता होगा।
  rus-SYN: неужели Бог забыл миловать? Неужели во гневе затворил щедроты Свои?
  bqc-SIM: Lua, n fɛlɛ n yãgↄ̃̀gↄ̃ dṹniaɛ, n yɛ̃̀ɛɛsaideↄ suabà.
  tcz-CHONGTHU: Mihemte hi nangma doumah a achonteng hichu naloupina kilandohna ahijon
    ahi, ajeh chu hiche chu nangma manchah-a pangbep ji ahi.
  mar-mar: खचित त्या लोकांविषयी तुझा क्रोधित न्याय, तुला स्तुती मिळवून देईल. तुझा
    क्रोध तू पूर्णपणे प्रगट केला आहे.
  isl-isl: Þú stígur fram til að refsa illgjörðamönnunum, en verndar hina auðmjúku.
  hlt-THB: Thlanghqingkhqik khan awh nak kawsonaak ing nam kyihcahnaak ce hawlaw nawh,
    nak kawsonaak nak qoeng thoemkhqi ing thoeihcam qu hyk ti.
  qub-qub: Gam rabyacurcuptiquega mas ollgojnin runapis upällacur rispitarmi alabashunqui.
  bqp-bqp: N pↄfɛ̃na gbɛ̃nↄi dì n tↄ́ bo, n pↄfɛ̃ kpara dìgↄ̃ dↄ n pi.
  hat-hat: (076:11) Menm lè lèzòm an kòlè, sa sèvi yon lwanj pou ou. Moun ou sove
    anba lanmò va fè fèt pou ou.
  eng-BSB: Even the wrath of man shall praise You; with the survivors of wrath You
    will clothe Yourself.
  eng-WEBPB: Surely the wrath of man praises you. The survivors of your wrath are
    restrained.
  kbq-kbq: Vahe'mo'za zamarimpama nehaza zamo'a, rankagi negamize. Na'ankure mago'ama
    mesia rimpahe'za erinka kanankempi kavasese hugahane.
  pon-pon: Pwe makar en aramaj kin kalinanada komui, o ma re pan pur on moromoron,
    luan omui onion pan itar on irail.
  nhe-BL: Ta tijtequihuía inincualancayo tlacame para sequinoc ma mitzhueyimatica.
    Huan tijtequihuis para más monextis moyejyejca.
  wnc-wnc: Gata aminu kundue musiptok nataayak, siwan ngana musiptou waakngata tasiwan
    aminu kunduta gatane umanda ayatangenatning. Sike aminu musiptou gatane akngata
    dua pasiwan maikingu gae munu apuke ganining.
  bus-bus: N pↄfɛ̃na gbɛ̃nↄzi è n tↄ́ bↄ, n pↄfɛ̃ kpaaa ègↄ̃ dↄ n pii.
  gub-BL: Te teko wakwahy haw umuhua'u kar nekatu haw rehe ze'egaw no. Teko zeàmàtyry'ymawhu
    pe umàno 'ym ma'e uzapo putar mynykawhu neze'eg rupi wà nehe.
  eng-DRA: Or will God forget to shew mercy? or will he in his anger shut up his mercies?
