verse: PSA.076.007
translations:
  mal-C: ഭയപ്പെടുവാൻ യോഗ്യൻ അവിടന്നുമാത്രം. അവിടന്ന് കോപിക്കുമ്പോൾ തിരുമുമ്പിൽ ആർ
    നിവർന്നുനിൽക്കും?
  deu-TKW: Von deinem Schelten, Gott Jakobs, wurden so Wagen als Roß in tiefen Schlaf
    versenkt.
  lin-lin: Nzambe ya Jakobi, na kanda na Yo, bato oyo babundaka likolo ya bampunda
    elongo na bampunda bakweyi na somo.
  mmx-mmx: Ketla nenu Leeme Silok, limixin axap dik marat taram. Teta ixo epovo xusu
    na ru tangarang u at loxonaleng u belemamao.
  eng-LSV: You, fearful [are] You, || And who stands before You, || Since You have
    been angry?
  eng-GNV: 'Thou, euen thou art to be feared: and who shall stand in thy sight, when
    thou art angrie!'
  eng-WEBSTER: 'Thou, even thou, art to be feared: and who may stand in thy sight
    when once thou art angry?'
  nhw-BL: ¡Yeca nochi quiitaj para tlahuel titemajmati! Huan amo aqui huelis quiijiyohuis
    ijcatos moixpa quema tlahuel ticualantoc.
  swh-ONEN: Wewe peke yako ndiye wa kuogopwa. Ni nani awezaye kusimama mbele yako
    unapokasirika?
  bba-bba: Gusunɔ Yɑkɔbun Yinni, ye ɑ ɡbɑ̃rɑ, yerɑ mɑɑsɔbɑ wɔrukɑ kɑ ben dumi.
  eng-KJVCPB: 'Thou, even thou, art to be feared: And who may stand in thy sight when
    once thou art angry?'
  luo-luo: In kendi ema onego oluori. Koso en ngʼa manyalo chungʼ e nyimi ka mirima
    omaki?
  aii-aii: ܐܲܢ݇ܬ، ܣܲܗܡܵܢܵܐ ܝܘܸܬ، ܐܲܢ݇ܬ، ܘܡܵܢܝܼ ܡܵܨܹܐ ܟܵܠܹܐ ܩܲܕܡܘܼܟ݂ ܒܥܕܵܢܵܐ ܕܚܸܡܬܘܼܟ݂؟
  meu-meu: A oi na mai igari-henimu; emu badu baine ḡaraḡara negana ai, daika ese
    oi vairamu ai baine gini diba?
  npi-ULB: तपाईंको, हो तपाईंकै भय मानिन्छ । तपाईं रिसाउनुहुँदा तपाईंको सामु को खडा
    हुन सक्छ र?
  yor-yor: Ìwọ nìkan ni ó yẹ kí a bẹ̀rù. Ta ló lé dúró níwájú rẹ, nígbà tí ìwọ bá
    ń bínú?
  pes-OPCB: خدایا، تو بسیار مهیب هستی! وقتی غضبناک می‌شوی، کیست که تواند در حضورت
    بایستد؟
  tgl-ULB: Totoong ikaw nga ay dapat katakutan; sino ang makakatagal sa iyong paningin
    kapag ikaw ay nagalit?
  nop-nop: Iŋgoŋ Bepaŋ, meeniŋ fee adi dutok munta tiiŋ, ale du aditok kwihita binek
    tubune, me nediyeŋdi yoŋa du namandake foloŋ yalek?
  hui-hui: Anigo Ngode Datagaliwabe-o ina bibahende í̠hondo giore haga bu kamaruni
    ndobe. Í̠ keba ho kegola mbirali ai ibugua í̠naga deni íbu holobadabe. Mbirali
    naholebira ndobe.
  mya-mya: သို့​ရာ​တွင် အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​အား​လူ​အ​ပေါင်း​တို့​သည် ကြောက်​လန့်​ကြ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​အ​မျက်​ထွက်​တော်​မူ​သော​အ​ခါ အ​ဘယ်​သူ​သည်​ရှေ့​တော်​တွင် ရပ်​တည်​နိုင်​ပါ​မည်​နည်း။
  bod-N: འཇིགས་པར་འོས་པ་ཁྱེད་ཉིད་གཅིག་པུ་ཡིན། །ཁྱེད་ཐུགས་ཁྲོ་དུས་ཁྱེད་དྲུང་སུ་འགྲེང༌ནུས།།
  wsk-wsk: Ni keta suanta kariimet suen la ninguru ka nguanga gilingisan! Ni gemang
    magaruk, mu awiri ni kema te sanamarukko terong? Mena.
  sna-sna: Imi moga ndimi munofanira kutyiwa. Mukatsamwa, ndianiko angamira pamberi
    penyu?
  spa-BLM: Tú, incluso tú, eres de temer. ¿Quién puede estar a tu vista cuando estás
    enfadado?
  cac-cac: Te ay a may. ¿Mach val ol yal yoch lin̈an d'a ichan̈ ayic aycot oval?
  swh-ULB: Wewe, ndiyo wewe, ni wa kuogopwa; ni nani awezaye kusimama mbele yako wakati
    ukiwa na hasira?
  bel-bel: 'узгадваю песьні мае начныя, гутару з сэрцам маім, і выпрабоўвае дух мой:'
  deu-ELBBK: Vor deinem Schelten, Gott Jakobs, sind in tiefen Schlaf gesunken sowohl
    Wagen als Pferd.
  mbb-OT: Mekahahandek ka, Megbevayà. Wazà ebpekehimu he edsukul kenikew emun egkepauk
    ka.
  mal-2015: നീ ഭയങ്കരനാകുന്നു; നീ ഒന്നു കോപിച്ചാൽ തിരുമുമ്പാകെ നില്ക്കാകുന്നവൻ ആർ?
  gup-gup: Wanjh kunmekbekenh ngad wanjh ngarriwarlahkenh bininj ngundikengeme ngudda
    nawu Yawey. Bu ngudda yiyiddung wanjh minj nangale bininj kahdangen kore kumirrk
    ke!
  rmc-rmc: Pre tiro dovakeriben, Devla le Jakoboskro, o graja the ola, ko upre bešenas,
    mule.
  nlg-nlg: Ma keri te vaghaa ge subo tara mataghu nigho ighoe Lord, me taho siki sakai
    ke tughuru tana matamu tana bona to rutu.
  pes-OPV: تو مهیب هستی، تو! و در حین غضبت، کیست که به حضورتو ایستد؟
  ron-1924: Кыт де ынфрикошат ешть Ту! Чине поате сэ-Ць стя ымпотривэ кынд Ыць избукнеште
    мыния?
  ben-OBCV: শুধু তুমিই এর যোগ্য যে সকলে তোমাকে সম্ভ্রম করবে। তুমি ক্রুদ্ধ হলে কে তোমার
    সামনে দাঁড়াতে পারে?
  som-som: Adigase waa in lagaa cabsadaa, Bal yaa hortaada istaagi kara mar haddaad
    cadhootid?
  lat-VUC: Et meditatus sum nocte cum corde meo, et exercitabar, et scopebam spiritum
    meum.
  eng-ASVBT: Thou, even thou, art to be feared; And who may stand in thy sight when
    once thou art angry?
  mna-mna: O Merere, tomtom ta boozomen timototo u. Pa sombe nu ketem malmal, na asiŋ
    irao imender su kerem uunu? Som.
  ita-1885: Tu sei tremendo; tu, dico; E chi durerà davanti a te, dacchè tu ti adiri?
  eng-LXXUP: And I meditated; I communed with my heart by night, And diligently searched
    my spirit, saying,
  eng-ULB: You, yes you, are to be feared; who can stand in your sight when you are
    angry?
  spa-VBL: Todos te temen. ¿Quién podría mantenerse en pie ante tu ira?
  fra-_FOB: Tu es redoutable, toi! Et qui peut subsister devant toi, dès que paraît
    ta colère?
  mal-mal: അങ്ങ് ഭയങ്കരനാകുന്നു; അങ്ങ് കോപിച്ചാൽ തിരുമുമ്പാകെ നില്‍ക്കാൻ കഴിയുന്നവൻ
    ആര്?
  urd-GVR: Tū hī mahīb hai. Jab tū jhiṛke to kaun tere huzūr qāym rahegā?
  suz-BL: गे मान पा हिंचा माल्‍शो बाक्‍नीनी। गे गाइक्‍तीनीनु, इन ङोंइती सु राप्‍ने
    चाप्‍बा ङा?
  eng-NOY: Thou, thou, O God! art terrible! Who can stand before thee in thine anger?
  ita-1927: Tu, tu sei tremendo; e chi può reggere davanti a te quando t’adiri?
  ckb-ckb: تۆ خۆت بەسامیت! لە کاتی تووڕەییت، کێ لەبەردەمت ڕادەوەستێت؟
  eng-BBE: You, you are to be feared; who may keep his place before you in the time
    of your wrath?
  xsi-xsi: Maro Kindeni, kinzi tamâta rârâni siruru pâta ŋanano. Ambo noko ma wisi
    nâna kala pwai kazâŋa panzi, ande tamâta toŋge ma ikura tu imuna ŋana noko ne
    wisi-nâna ŋinde kâ, ande tia ndo.
  kan-OKCV: ನೀವು ಭಯಭಕ್ತಿಗೆ ಪಾತ್ರರು, ನೀವು ಒಂದು ಸಾರಿ ಬೇಸರಗೊಂಡರೆ, ನಿಮ್ಮ ಮುಂದೆ ನಿಲ್ಲುವವನ್ಯಾರು?
  tam-2017: நீர், நீரே, பயங்கரமானவர்; உமது கோபம் எழும்பும்போது உமக்கு முன்பாக நிற்பவன்
    யார்?
  spa-RV-1909: 'Tú, terrible eres tú: ¿y quién parará delante de ti, en comenzando
    tu ira?'
  ron-BTF: Tu, chiar tu ești de temut și cine poate sta înaintea feței tale când ești
    mânios?
  eng-WEBP: You, even you, are to be feared. Who can stand in your sight when you
    are angry?
  eng-FBV: You are terrifying—who can stand before you when you are angry?
  nld-1939: Geweldig zijt Gij! Wie houdt voor U stand, Als uw toorn is ontstoken?
  nch-BL: ¡Yeca nochi quiitaj para tahuel titemajmati! Huan amo aqui huelis quiijyohuis
    ijcatos moixpa quema tahuel ticualantoc.
  vie-1934: Chính mình Chúa thật là đáng sợ; Cơn giận Chúa vừa nổi lên, ai đứng nổi
    trước mặt Chúa?
  cha-cha: 'Jago, junggan jago, para unamaañao: ya jaye siña tumogue gui menamo yan
    lalalojao?'
  hin-CV: मात्र आप ही इस योग्य हैं कि आपके प्रति श्रद्धा रखा जाए. जब आप उदास होते
    हैं तब किसमें आपके सामने ठहरने की क्षमता होती है?
  eng-OURB: You, even you, are to be feared. Who can stand in your sight when you
    are angry?
  spa-BES: Tú, debes ser temido; ¿Quién puede mantener su lugar delante de ti en el
    momento de tu ira?
  tdx-tdx: Ihe le Ihe avao ro añeveñañe! Ia ty mahafitroatse añatrefa’o eo te ihe
    ro viñetse?
  tha-KJV: แต่​พระองค์​เจ้า พระองค์​ทรงเป็​นที​่น่าคร้ามกลัว เมื่อพระองค์ทรงกริ้วขึ้นแล้วใครจะยืนอยู่ในสายพระเนตรของพระองค์​ได้
  por-BR-2018: Tu, terrível és tu; e quem subsistirá perante ti com tua ira?
  deu-ELO: Du, du bist furchtbar, und wer kann vor dir bestehen, sobald du erzürnst!
  eng-WYC-2018: Thou art fearful, and who shall against-stand thee? from that time
    (of) thine ire. (Thou art to be feared; and who shall be able to stand against
    thee, when thou art angry?)
  epo-epo: Vi, Vi estas timinda; Kaj kiu restos staranta antaŭ Vi, kiam ekflamas Via
    kolero?
  gfk-gfk: Augu sen mon nong da burte ugu. Pai tale bia tikai na tur menalua taam
    ing u ngalngaluan.
  uig-PIN: Sǝndin, Sǝndin ⱪorⱪux kerǝktur; Ƣǝzǝplǝnginingdǝ kim aldingda turalisun?
  beo-beo: Be Hina Gode! Dunu huluane da Diba:le beda:sa! Di da ougi galea, dunu afaega
    da Dia midadi aligimu hamedei ba:sa.
  tpi-OTNT: Tasol God, ol man i save pret moa long yu. Sapos yu kros long ol, bai
    husat inap sanap long ai bilong yu? I no gat wanpela inap.
  hau-SA: Kai kaɗai ne za a ji tsoro. Wane ne zai iya tsayawa sa’ad da ka yi fushi?
  udu-udu: Hili /e, /e tana pure/ mo. Kaja a’di imidi mish doshi bwambori /e mo me’d
    jin min ma nyor pini ’tulu/ ka pije/ mo?
  uig-LAT: Sendin, Sendin qorqush kérektur; Ghezeplen’giningde kim aldingda turalisun?
  nde-nde: Wena wedwa uyesatshwa. Ngubani ongema phambi kwakho nxa usuthukuthele?
  ton-ton: 'Ko koe, ʻio, ko koe, ko e manavahēʻia: pea ko hai ʻe faʻa tuʻu ʻi ho ʻao
    ʻoka ke ka houhau?'
  ces-1613: Od žehrání tvého, ó Bože Jákobův, i vůz i kůň tvrdě zesnuli.
  eng-WMB: You, even you, are to be feared. Who can stand in your sight when you are
    angry?
  tam-TCV: நீரே, நீர் ஒருவருரே பயப்படத்தக்கவர்; நீர் கோபமாய் இருக்கும்போது உம்முன்
    யாரால் நிற்கமுடியும்?
  ceb-ULB: Ikaw, oo ikaw, ang angay kahadlokan; kinsa ang makabarog sa imong atubangan
    kung ikaw masuko?
  pol-UBG: Ty, ty sam, jesteś straszliwy; i któż się ostoi przed twoim obliczem, gdy
    się rozgniewasz?
  urd-GVU: تُو ہی مہیب ہے۔ جب تُو جھڑکے تو کون تیرے حضور قائم رہے گا؟
  eng-OEBCW: 'Awful are you: who can stand before you, when once you are angry?'
  deu-1912: Du bist erschrecklich. Wer kann vor dir stehen, wenn du zürnest?
  kan-2017: ನೀನು ಮಹಾಶಕ್ತಿಶಾಲಿ; ನೀನು ಸಿಟ್ಟುಗೊಂಡಾಗ ನಿನ್ನ ಮುಂದೆ ಯಾರು ನಿಂತಾರು?
  yap-yap: Machane gur SOMOL, e go’ yibe rus ngom. Dariy be’ nrayag ni nge sak’iy
    u p’eowchem nnap’an ni gab damumuw.
  hlt-MCSB: Nang, namah rhoe he a rhih om tih na thintoek vaengah nang hmai la unim
    aka pai thai eh?
  mdy-ETH: ዒጊጮንዶያ ኮይሳሢ ኔና ሌሊኬ፤ ኔኤኒ ዻጋዼ ዎዶና ኔ ቤርታ ዖኦኒ ዔቃኒ ዳንዳዓንዳይ?
  twi-ASANTE: Wo nko ara na ɛsɛ sɛ wɔsuro woɔ. Sɛ wo bo fu a, hwan na ɔbɛtumi agyina
    wʼanim?
  eng-WEBU: You, even you, are to be feared. Who can stand in your sight when you
    are angry?
  spa-PDDPT: ¡Tú, solo Tú debes ser temido! ¿Y quién puede permanecer en tu Presencia
    cuando estás airado?
  gun-gun: Anhetẽ ndee ma nhomongyjea reiko. Ndepoxy ramo mava'e 'rã tu opyta nerenonde
    py?
  agu-BL: Wajcaw, chin xo'wbil nin wutzu'. ¿Na' scyetz jun yi at rmeril tan topone'n
    swutzu', te yi na saj colp wi'u'? Cya'l.
  ilo-ULB: Sika, wen sika, ket rumbeng a pagbutngan; siasino ti makabael nga agtakder
    iti sangoanam no makaungetka?
  kpg-kpg: Malaa, nia daangada huogodoo la gu mmaadagu i di Goe, meenei Dimaadua.
    Tangada e dahi e mee di duu i oo mua ai, i do madagoaa ma ga hagawelewele.
  uig-ARA: سەندىن، سەندىن قورقۇش كېرەكتۇر؛ غەزەپلەنگىنىڭدە كىم ئالدىڭدا تۇرالىسۇن؟
  sus-sus: I tan Yaxuba Marigi Ala to keli e xili ma, e xa soe ragie nun e xa soe
    naxa halaki.
  pon-2006: Ahpw, maing KAUN, aramas koaros kin lemmwiki komwi. Sohte me kak uh mwohn
    silangmwi ni ahnsoun omwi engieng.
  jae-jae: Aôm embe têmtac ŋandaŋ êsa ma asa oc êkô aôm laŋômnêm gebe aôm ŋaclai sec.
  ksd-ksd: Ma u, di burut na kaia tam; Ma to ia na tur ta ra luaina matam ba u ngangal
    na kulot?
  tur-YTC: Yalnız sensin korkulması gereken. Öfkelendiğinde kim karşında durabilir?
  bel-N: Ад пагрозаў Тваіх, Божа Якуба, здрантвелі і калясьніца, і конь.
  grc-BRENT: ἐμνήσθην, καὶ ἐμελέτησα· νυκτὸς μετὰ τῆς καρδίας μου ἠδολέσχουν, καὶ
    ἔσκαλλον τὸ πνεῦμά μου.
  kpr-kpr: Avata Bajari, evetu genembo isasambu nindae oju eraera. Nine janje ekoko
    aresa da sifo aminda, mave eniko ninda dombuda jo fetae eraera.
  ind-AYT: (76-8) Engkau, Engkau ditakuti! Siapa dapat berdiri di hadapan murka-Mu?
  yom-yom: Ngeyo veka, lembo monisa tsisi ! Nani wulenda telama va meso maku ngeyo
    fuema e ?
  yut-yut: Piŋkop, amɨn gak do si pasolgoŋ. Gak da butjap nandaŋ yobi bɨsapmon, namɨn
    da gak da dabɨlon tagɨ atjak? Amɨn kɨnda da arɨpmɨ dɨma.
  nya-nya: Inu nokha ndiye muyenera kuopedwa. Angathe kuyima pamaso panu ndani mukakwiya?
  hrv-hrv: Od prijetnje tvoje, Bože Jakovljev, skameniše se kola i konji.
  mps-mps: Tiali goli, God, te bidi dabego nagede te wi umabo mu ebo dao. Te nago
    augwaliba wado po obaso da, teda de te nago gedude dolalubo sogo usu egowe? Te
    me deligo usu me egobeo.
  tpi-tpi: Tasol God, ol man i save pret moa long yu. Sapos yu kros long ol, bai husat
    inap sanap long ai bilong yu? I no gat wanpela inap.
  dan-1931: Jakobs Gud, da du trued, faldt Vogn og Hest i den dybe Søvn.
  vie-OVCB: Chỉ mình Chúa thật đáng kính sợ! Ai có thể đứng nổi trước mặt Chúa khi
    Ngài thịnh nộ?
  guj-2017: તમે, હા, તમે ભયાવહ છો; જ્યારે તમે કોપાયમાન થાઓ, ત્યારે તમારી સામે કોણ
    ઊભું રહી શકે?
  pon-2006A: Ahpw, maing KAUN, aramas koaros kin lemmwiki komwi. Sohte me kak uh mwohn
    silangmwi ni ahnsoun omwi engieng.
  por-BRBSL: You, até você, é de se temer. Quem pode ficar na sua frente quando você
    está com raiva?
  eng-OEBUS: 'Awful are you: who can stand before you, when once you are angry?'
  swe-swe: Vid din tillrättavisning, o Jakobs Gud (Elohim), kastas både hästar och
    ryttare in i dödens sömn.
  cth-cth: Nang teh taki na tho doeh. Na lungkhuek pawiteh, na hmalah apimouh kangdout
    thai han.
  twi-twi: Wo nko ara na ɛsɛ sɛ wosuro wo. Sɛ wo bo fuw a hena na obetumi agyina wʼanim?
  hlt-hlt: Nang, namah rhoe he a rhih om tih na thintoek vaengah nang hmai la unim
    aka pai thai eh?
  tbz-SIM: Kuyie nSɑkɔbu do tũ nkù kuù pɛ́i, sikpɑ̀rìnɑɑsɛ̃ĩ́ nɛ̀ bɛhɑ̃ɑ̃pɔ̀nsɑ̃ndèèbɛ̀
    kɛ̀ bɛ̀ yɛ̃̀ nkɛ duɔ́.
  msy-2020: O God, nɨ men ataran bighangɨn, tinara nɨn damazimɨn tuivam? Bar puvatɨ.
    Gumazamiziba bar puvɨra nɨn atiati.
  dop-dop: Yɑkɔpʋ Ɩsɔ, wɑɑtʋ wei n nyɑɑsɑ-wɛ tɔ, pə yeɣetɑ pɑ kpɑɣɑnəŋ nɑ ɩ cɑɣɑlɑɑ
    kɛ́.
  azb-azb: Sən zəhmlisən, Sən! Qəzəblənəndə qarşında kim dura bilər?
  eng-DBY: Thou, thou art to be feared, and who can stand before thee when once thou
    art angry?
  hin-2017: केवल तू ही भययोग्य है; और जब तू क्रोध करने लगे, तब तेरे सामने कौन खड़ा
    रह सकेगा?
  wol-KYG: Yaw Yàllay Yanqóoba, yaa gëdd, gawar ak fasam nelaw.
  bjr-bjr: Oo Anutu, aiqamausa aniara rufiee mariafa mariananoo. Anee aanooqinaqa
    sia amana moo fannoo ani afusaa kikiqiannoo.
  eng-YLT: Thou, fearful [art] Thou, And who doth stand before Thee, Since Thou hast
    been angry!
  kne-kne: Palalo ay napateg ya maegyatan ka, magay makaitoled ay somango en sik-a
    mo bomonget ka.
  eng-WYC-2017: Thou art fearful, and who shall against-stand thee? from that time
    of thine ire.
  eng-WMBB: You, even you, are to be feared. Who can stand in your sight when you
    are angry?
  zat-NTPS: Nacu' Lue' Benne' zrébedxu. ¿Nu benne' gaca se̱' lau Lue' gate dxezra'u?
  zty-NTPS: Le' nako' Bennen' žaḻa' žébežo. ¿Noẕ benne' gak sie' ḻawo' Le' kate'
    ẕžo'o?
  urd-GVH: तू ही महीब है। जब तू झिड़के तो कौन तेरे हुज़ूर क़ायम रहेगा?
  rug-rug: Ba Agoi Zihova si variva matagutu, pana bugoro si Goi, si loke tie si boka
    turu pa kenumu Goi.
  gaz-gaz: Siʼi qofatu sodaatamuu qaba. Yommuu ati aartu eenyutu fuula kee dura dhaabachuu
    dandaʼaa?
  fra-LSG: A ta menace, Dieu de Jacob! Ils se sont endormis, cavaliers et chevaux.
  yal-yal: Yaxubaa Ala, i na falan ti xɔlɔni, soone nun soo ragine yi bira, e faxa.
  iou-iou: Bureni Ekäni, äma kuduptagän gäka umuntak täkaŋ. Kokwawak täŋiri kubätä
    iŋamkaken täga nämo kehärom taŋpäŋ irek.
  haw-1868: 'O oe, o oe no, ka mea e makauia''i: Owai hoi ka mea e ku ma kou alo,
    i kou wa e huhu mai ai?'
  arb-NAV: إِنَّمَا أَنْتَ مَهُوبٌ، فَمَنْ يَقِفُ أَمَامَكَ فِي غَضَبِكَ؟
  ded-ded: Geac kengectoa negembesonga. Ge herebu negemmana ngic mongngo geac kicfu
    nanudeacsoc mi ande, imoc kpac yombong.
  ewe-ewe: Wò ko wòle be woavɔ̃. Ame ka ate ŋu anɔ te ɖe nuwò ne èdo dɔmedzoe?
  eng-LEE: '(76:8) Thou—thou art to be feared: and who may stand in thy sight when
    once thy anger [is kindled]?'
  asm-FB: তুমি, হয় তুমিয়েই আতঙ্কজনক; তোমাৰ ক্ৰোধ উঠিলে কোনে তোমাৰ আগত থিয় হ’ব পাৰে?
  sus-A: عِ تَن يَشُبَ مَرِفِ عَلَ تٌ كٍلِ عٍ شِلِ مَ، عٍ شَ سٌي رَفِيٍ نُن عٍ شَ
    سٌي نَشَ هَلَكِ.
  fra-SBL: Vous, même vous, êtes à craindre. Qui peut se tenir devant toi quand tu
    es en colère ?
  hbo-hbo: מִ֭גַּעֲרָ֣תְךָ אֱלֹהֵ֣י יַעֲקֹ֑ב נִ֝רְדָּ֗ם וְרֶ֣כֶב וָסֽוּס׃
  kik-kik: Wee nowe wa gwĩtigĩrwo. Nũũ ũngĩrũgama mbere yaku rĩrĩa ũrĩ mũrakaru?
  fra-NCL: A ta menace, Dieu de Jacob, char et coursier sont restés immobiles.
  cek-AK: Zit han koi kaom loe nang khue ni; palung na phui naah mi maw na hmaa ah
    angdoe thai tih?
  cuk-cuk: ¡Bebi, unnila be-dobmalad! Be uludegwale, ¿doa be-asabin gwisguoe? Suli,
    dule gwen gwisguosuli.
  uig-CYR: Кечиләрдә ейтқан нахшамни әсләймән; Көңлүмдә чоңқур хиял сүримән» — дедим;
    Роһум интилип издимәктә еди;
  tel-2017: నీకు, నీకు మాత్రమే భయపడాలి. నువ్వు కోపపడితే నీ ఎదుట ఎవరు నిలుస్తారు?
  hat-BSA: Ou menm, Ou merite lakrent. Se kilès ki kab kanpe nan prezans Ou lè Ou
    fache?
  ukr-ONPU: 'Згадую наспіви мої вночі, із серцем своїм веду розмову, і дух мій дошукується:'
  kos-kos: A kom, LEUM GOD, mwet nukewa sangeng sum. Wangin sie ku in tu ye motom
    In pacl kom kasrkusrak.
  hbo-WLC: מִ֭גַּעֲרָ֣תְךָ אֱלֹהֵ֣י יַעֲקֹ֑ב נִ֝רְדָּ֗ם וְרֶ֣כֶב וָסֽוּס׃
  ibo-ibo: Ọ bụ naanị gị ka e kwesiri ịtụ egwu. Onye pụrụ iguzo nʼihu gị mgbe i na-ewe
    iwe?
  ory-ory: ତୁମ୍ଭେ, ତୁମ୍ଭେ ହିଁ ଭୟପାତ୍ର ଓ ତୁମ୍ଭେ ଥରେ କ୍ରୋଧ ହେଲେ କିଏ ତୁମ୍ଭ ସାକ୍ଷାତରେ
    ଠିଆ ହୋଇ ପାରିବ?
  chk-chk: Nge en echök, ai Samol mi Lapalap, aramas repwe niuokusituk. Iö a tongeni
    ü me mwom, lupwen ka song?
  rop-rop: Bat oni langa yu YAWEI, ebribodi bradin. Wen yu gitwail, nobodi kaan jandap
    langa yu.
  ukr-1871: Ти страшенний, і хто устоїть перед тобою, як гнїв твій запалає.
  yon-yon: Unebdi ye karub kuu ebbedmo. Eb norin wandaneeb kuu kanembed koromone eb
    kiringkono ari dobaraneen? Dowan!
  deu-1951: (076-8) Du bist zu fürchten, und wer kann vor deinem Angesicht bestehen,
    wenn dein Zorn entbrennt?
  eng-JPS: (76-8) Thou, even Thou, art terrible; and who may stand in Thy sight when
    once Thou art angry?
  srp-1865: Ti si strašan, i ko æe se održati pred licem tvojim kad se razgnjeviš?
  lug-lug: Ggwe ayi Katonda, osaanira okutiibwanga. Ani ayinza okuyimirira mu maaso
    go ng’osunguwadde?
  heb-heb: אתה נורא אתה ומי יעמד לפניך מאז אפך׃
  ben-IRV: তুমি, তুমিই ভয়াবহ; কে তোমার সামনে দাঁড়াতে পারে যখন তুমি রাগ কর?
  ntu-ntu: Delc leplz amrlx tzmyatitr-zlwz-ngrdr nim, Murde nzngyakr drtwrm trpnzngr
    kx nayatrpz.
  pan-pan: ਤੈਥੋਂ, ਹਾਂ, ਤੈਥੋਂ ਡਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਅਤੇ ਜਾਂ ਤੂੰ ਕ੍ਰੋਧ ਕਰੇਂ ਤਾਂ ਤੇਰੇ ਅੱਗੇ
    ਕੌਣ ਖਲੋ ਸਕੇ?
  mya-JVB: ကိုယ်တော် တပါးတည်းသာလျှင် ကြောက်ရွံ ဘွယ်ဖြစ်တော်မူ၏။ အမျက် ထွက်တော်မူသောအခါ
    ၊ ရှေ့ တော်၌ အဘယ် သူရပ် နေနိုင်ပါမည်နည်း။
  kgf-kgf: Gi momacguc sac bac yandi yandi waŋgéŋgéŋawac buŋa kecʒaŋ. Geŋ qeri biric
    wanna mérénéŋ guac wéségaiguc hia naŋselimac?
  tte-O: Na kowa, Yeoba, tomo meuloili simatausagiwo. Yaiya sowasowana itolo manim
    mena sauga am munamunai ilalaki isasae?
  tbg-tbg: Noravauvo, ekaa vaiinti nahenti ai aatu qeteha variara. Oho, ai arara itaaina
    entara, tavave ai avuqaa ho himpitero varianaro?
  hmo-hmo: To taunimanima ibounai ese oi idia gari henia noho. Oi be oi badu momokani
    neganai, daika ese oiemu vairana dekenai do ia gini diba?
  zar-NT: Liʼ caz ral-laʼ gádxituʼ, tuʼ cabí gaca nu soa loʼ cateʼ ilenuʼ.
  urd-urd: सिर्फ़ तुझ ही से डरना चाहिए; और तेरे क़हर के वक़्त कौन तेरे सामने खड़ा
    रह सकता है?
  rus-SYN: 'припоминаю песни мои в ночи, беседую с сердцем моим, и дух мой испытывает:'
  bqc-SIM: Yakↄbu Lua, n ń lele, ↄ̃ sↄ̃deↄ ń ń sↄ̃́ↄ gↄ̃̀ kálɛa ń izↄ̃ↄo.
  tcz-CHONGTHU: Nangma hitobang tah-a ginle ja naumhi datmo ding ahipoi. Ajeh chu
    nalunghan ahung deujah leh koiham na-anga ding ngam dingah?
  mar-mar: तू, होय तुच, ज्याचे भय धरावे असा आहेस. असा कोण आहे कि तू रागावतोस तेव्हा
    तुझ्या दृष्टीस उभा राहील?
  isl-isl: Þegar þú, Guð Jakobs, hastaðir á þá, féllu bæði hestar og riddarar.
  hlt-THB: Nang doeng ni kqih aham na awm. Nak kaw a so awh ce na haiawh a u nu ak
    dyi thai kaw?
  qub-qub: ¡Gamga canqui fiyupa puydej y manchanami! ¿Piräshi ichipäshunquiman rabyacurcuptiquega?
  bqp-bqp: Mↄkↄ̃n mɛ́ ń naasi vĩ ndo, tó n pↄ́ bò n yĩn, dí mɛ́ ani fↄ̃ à zɛ n arɛɛ?
  hat-hat: (076:8) Men ou menm, ou fè moun respekte ou! Kilès ki ka rete kanpe devan
    ou lè ou an kòlè?
  eng-BSB: You alone are to be feared. When You are angry, who can stand before You?
  eng-WEBPB: You, even you, are to be feared. Who can stand in your sight when you
    are angry?
  kbq-kbq: Na'ankure kagoro huga vaheki'za Kagrikura vahe'mo'za korora hugahaze. Hagi
    krimpa ahezamo'ma tevema neresifina, iza knarera hu'nenia vahe'mo kavuga otigahie?
  pon-pon: Komui meid kamajapwek. Ij me kak u mo ’mui ni omui onion?
  nhe-BL: ¡Yeca nochi quiitaj para tlahuel titemajmati! Huan axaca huelis quiijiyohuis
    ijcatos moixpa quema tlahuel ticualantoc.
  wnc-wnc: Siwan ngana Anutu, aminu gae asiknga gwaukaing. Unzingge gata kaanga yaniwinu
    mamin amin tapata gae kaikane dandamake yuwik? Aminu tapatuta yutnanga dua.
  bus-bus: Ḿbe ń naasi vĩ ndo, tó n pↄ́ bↄ̀ n yĩzĩ, dé bé eé fↄ̃ à zɛ n aɛɛ?
  gub-BL: Teko upaw rupi katete ukyze newi wà. Ni amo nupuner kwaw nerenataromo weko
    haw rehe nekwahy mehe wà.
  eng-DRA: 'And I meditated in the night with my own heart: and I was exercised and
    I swept my spirit.'
