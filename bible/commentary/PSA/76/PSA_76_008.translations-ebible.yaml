verse: PSA.076.008
translations:
  mal-C: ദൈവമേ, ദേശത്തിലെ പീഡിതരെയെല്ലാം രക്ഷിക്കാൻ സ്വർഗത്തിൽനിന്ന് വിധി പ്രസ്താവിക്കാനായി
  deu-TKW: Du bist furchtbar, und wer kann vor deinem Angesicht bestehn, sobald du
    zürnst?
  lin-lin: Solo, ozali somo ! Nani akokoka kotelema liboso na Yo soki osiliki ?
  mmx-mmx: To vana at laxalibet uga tong axasep limixin axap mi levelinga loklox akmokso
    ram. La limixin at lavatbung menemen diga marat, kuren la mo digat kis sixim mun.
  eng-LSV: You have sounded judgment from the heavens, || Earth has feared, and has
    been still,
  eng-GNV: 'Thou didest cause thy iudgement to bee heard from heauen: therefore the
    earth feared and was still,'
  eng-WEBSTER: Thou didst cause judgment to be heard from heaven; the earth feared,
    and was still,
  nhw-BL: Hasta nepa ilhuicac titlayolmelahua para titetlatzacuiltis. Huan ni tlaltipactli
    majmahui huan amo molinía moixpa,
  swh-ONEN: 'Kutoka mbinguni ulitamka hukumu, nayo nchi ikaogopa, ikawa kimya:'
  bba-bba: Gusunɔ, wunɑ bɑ koo nɑsiɑ. Wunɛn mɔru yɑ̀ n seewɑ wɑrɑ u koo kpĩ u yɔ̃rɑ
    wunɛn wuswɑɑɔ.
  eng-KJVCPB: Thou didst cause judgment to be heard from heaven; The earth feared,
    and was still,
  luo-luo: Ne ingʼado bura gie polo, mi piny ne luoro omako molingʼ thi.
  aii-aii: ܡ̣ܢ ܫܡܲܝܵܐ ܡܘܼܫܡܸܥ ܠܘܼܟ݂ ܕܝܼܘܵܢ، ܙܕܝܼܥ ܠܵܗ̇ ܐܲܪܥܵܐ ܘܗܘܹܐ ܠܵܗ̇ ܫܠܝܼܬܵ‌ܐ،
  meu-meu: Guba amo oi ese hahemaoro o gwauraia; tanobada na e gari, bena se marere-marere.
  npi-ULB: स्वर्गबाट तपाईंले आफ्नो न्याय सुनाउनुभयो । पृथ्वी भयभीत र चूपचाप थियो ।
  yor-yor: Ìwọ ń ṣe ìdájọ́ láti ọ̀run, ilé ayé bẹ̀rù, ó sì dúró jẹ́ẹ́,
  pes-OPCB: وقتی از آسمان دشمنانت را محکوم کردی، زمین لرزید و در برابرت سکوت کرد.
  tgl-ULB: Ang iyong paghatol ay nagmula sa langit; ang mundo ay takot at tahimik.
  nop-nop: Du kunum foloŋ hali metam hogohogok mede gineŋ yapmeguŋ. Tiŋa medehik yodapmaŋdok
    pilali yakuŋ. Tiŋa metam me nolidi kadakaniŋ tiyemgiŋ u yehitubu-lodaguŋ. Unduŋ
    tubune kwetfoloŋ metam hogohogok adi munta tiŋa mede mokit kabup hinek haliugiŋ.
  hui-hui: Í̠ dahuliya andagaha howa wali agali ko birimi lalu latagi harigola ti
    bibahendeore hearume gi timbuni howa bi nale ema nabi haya.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​မိ​မိ​၏​စီ​ရင်​ချက်​ကို ကောင်း​ကင်​ဘုံ​မှ​ကြေ​ညာ​တော်​မူ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​သည်​ကမ္ဘာ​ပေါ်​ရှိ​ဖိ​နှိပ်​ညှဉ်း​ပန်း ခြင်း ခံ​ရ​ကြ​သူ​တို့​အား​ကယ်​တော်​မူ​ရန်​အ​တွက်
    ထ​၍​စီ​ရင်​ချက်​ချ​မှတ်​တော်​မူ​သော​အ​ခါ၊ ကမ္ဘာ​သည် ကြောက်​လန့်​၍​ဆိတ်​ဆိတ်​နေ​ကြ​ပါ​၏။
  bod-N: ས་གཞིའི་ཉམ་ཆུང་ཐམས་ཅད་སྐྱོབ་པའི༌ཕྱིར། །ཁྲིམས་ཐག་གཅོད་དུ་དཀོན་མཆོག་བཞེངས་པའི༌དུས།།
  wsk-wsk: Ni duruk wonong te baga se kariimet nunga tutera ko den mu ni balem, se
    ali lilim den mu ikiam ale nguangaram ale sor kutek ma saparam.
  sna-sna: Muri kudenga makazivisa kutonga kwenyu, uye nyika yakatya ikanyarara,
  spa-BLM: Tú pronunciaste el juicio desde el cielo. La tierra temió y guardó silencio,
  cac-cac: Ato d'a satchaan̈ ix alel tas ol utej a ch'olb'itan eb' anima. Ix xivb'at
    eb' anima chi', ix emcan numan eb'
  swh-ULB: Kutoka mbinguni wewe uliifanya hukumu yako isikike; nchi iliogopa na ikaa
    kimya
  bel-bel: няўжо назаўсёды адкінуў, Гасподзь, і ня будзе больш дабраволіць?
  deu-ELBBK: Du, du bist furchtbar, und wer kann vor dir bestehen, sobald du erzürnst!
  mbb-OT: Ebpuun te langit imbeǥey nu is kukuman nu. Ne nengahandek is menge etew
    kayi te kelibutan ne wazà sikandan mekekaǥi hein
  mal-2015: സ്വർഗ്ഗത്തിൽനിന്നു നീ വിധി കേൾപ്പിച്ചു; ഭൂമിയിലെ സാധുക്കളെയൊക്കെയും രക്ഷിപ്പാൻ
  gup-gup: Ngudda yidjalyerrkang kore kaddum heaven dja kunmekbe ngudda yibenwarrewam
    nawu ngundiwirrihmeng bu yibendjadmeng rowk. Dja ngad ngarriwarlahkenh bininj
    kondah kurorre, wanjh ngarridjalwokyakni kunkele dorrengh.
  rmc-rmc: Tu sal oda, RAJEJA, kastar kampel te daral. Ko šaj paš tute obačhel, sar
    sal choľamen?
  nlg-nlg: Mi ghoe to ladavaghinia nimua na bosa ni dete mai kokou, vania ghamua na
    kana, Mana maramana te mataghu me beto tana matamu.
  pes-OPV: از آسمان داوری را شنوانیدی. پس جهان بترسید و ساکت گردید.
  ron-1924: Ай ростит хотэрыря де ла ынэлцимя черурилор; пэмынтул с-а ынгрозит ши
    а тэкут
  ben-OBCV: স্বর্গ থেকে তুমি রায় ঘোষণা করেছ, পৃথিবী কেঁপে উঠল আর নিঃশব্দে তোমার সামনে
    দাঁড়াল—
  som-som: Waxaad ka dhigtay in xukun samada laga maqlo, Oo dhulkiina waa baqay, oo
    wuu aamusay,
  lat-VUC: Numquid in æternum projiciet Deus? aut non apponet ut complacitior sit
    adhuc?
  eng-ASVBT: Thou didst cause sentence to be heard from heaven; The earth feared,
    and was still,
  mna-mna: Indeeŋe ta wal pakan tikam pataŋana pa wal ku isu toono ti na, nu mender
    pizin mi kamke zin ta boozomen. Nu mbot saamba, mi ur kadoono pa kan koi bizin.
    Tabe kam ma tomtom ta boozomen ki toono timoto kan mi timaane men.
  ita-1885: Tu bandisti giudicio dal cielo; La terra temette, e stette cheta.
  eng-LXXUP: Will the Lord cast off forever? And will he be well pleased no more?
  eng-ULB: From heaven you made your judgment heard; the earth was afraid and silent
  spa-VBL: Anunciaste juicio desde el cielo. Todos en la tierra se espantaron y quedaron
    inmóviles
  fra-_FOB: Lorsque des cieux tu fais entendre ton jugement, la terre est effrayée
    et se tient en repos;
  mal-mal: സ്വർഗ്ഗത്തിൽനിന്ന് അങ്ങ് വിധി കേൾപ്പിച്ചു; ഭൂമിയിലെ സാധുക്കളെയെല്ലാം രക്ഷിക്കുവാൻ
  urd-GVR: Tū ne āsmān se faisle kā elān kiyā. Zamīn saham kar chup ho gaī
  suz-BL: गे स्‍वर्ग रे इन निसाफ नेंपाइक्‍तीनी। मिनु रागी हिंशा, सिक्‍सी पाप्‍तु।
    भजन संग्रह ४६:१; हबकुक २:२०
  eng-NOY: Thou didst cause judgment to be heard from heaven; The earth trembled and
    was still,
  ita-1927: Dal cielo facesti udir la tua sentenza; la terra temette e tacque,
  ckb-ckb: لە ئاسمان حوکمت بیسترا، زەوی ترسا و کپ بوو،
  eng-BBE: From heaven you gave your decision; the earth, in its fear, gave no sound,
  xsi-xsi: Noko kumo samba ilo, aku kupatea pareŋa-nia panzi tamâta ŋinde lâ. Lâ zoni
    ndaina noko kumandi ku pwainzi tâno ŋine ne sugorai tamâta rârâni piti lâ kazâŋa
    ilo, ŋineŋga kupare nia pa nenzi kazâŋa tamâta. Tamâta rârâni simora ŋinde ku
    siruru ŋalae tina, kala simandi kawanzi buu nâ.
  kan-OKCV: ಪರಲೋಕದಿಂದ ನ್ಯಾಯ ನಿರ್ಣಯವನ್ನು ಮಾಡಿದ್ದೀರಿ. ದೇವರೇ, ನ್ಯಾಯತೀರಿಸುವುದಕ್ಕೂ
  tam-2017: நியாயம் விசாரிக்கவும் பூமியில் சிறுமைப்பட்டவர்கள் யாவரையும் இரட்சிக்கவும்,
    தேவனே நீர் எழுந்தருளினபோது,
  spa-RV-1909: Desde los cielos hiciste oir juicio; la tierra tuvo temor y quedó suspensa,
  ron-BTF: Ai făcut să se audă judecata din cer; pământul s-a temut și s-a liniștit,
  eng-WEBP: You pronounced judgment from heaven. The earth feared, and was silent,
  eng-FBV: From heaven you announced judgment. Everyone on earth was afraid and stood
    still,
  nld-1939: 'Toen Gij uit de hemel uw vonnis deedt horen, Werd de aarde stil van ontzetting:'
  nch-BL: Hasta nepa ilhuicac titayolmelahua para titetatzacuiltis. Huan ni taltipacti
    majmajqui huan amo molini moixpa,
  vie-1934: Từ trên trời Chúa truyền đoán ngữ; Khi Đức Chúa Trời chỗi dậy đoán xét,
  cha-cha: Jago munamajungog y sentensia guinin y langet; ya y tano manmaañao, ya
    manmamatquilo.
  hin-CV: जब स्वर्ग से आपने अपने निर्णय प्रसारित किए, तो पृथ्वी भयभीत होकर चुप हो
    गई.
  eng-OURB: You pronounced judgment to be sh'ma ·heard obeyed· from heaven. The earth
    feared, and was silent,
  spa-BES: Del cielo tomaste tu decisión; la tierra, en su temor, no dio ningún sonido,
  tdx-tdx: Nampijanjiñe’o boak’ an-dikerañe añe ty zaka, nihembañe ty tane toy vaho
    nitsiñe,
  tha-KJV: พระองค์​ทรงลั่นคำพิพากษามาจากฟ้าสวรรค์ แผ่​นดินโลกก็​กล​ัวและนิ่งเงียบ
  por-BR-2018: Desde os céus tu anunciaste o juízo; a terra tremeu, e se aquietou,
  deu-ELO: Du ließest Gericht hören von den Himmeln her; die Erde fürchtete sich und
    ward stille.
  eng-WYC-2018: From heaven thou madest doom heard; the earth trembled, and rested.
    (From heaven thou madest thy judgement heard; and the earth trembled, or shook,
    and kept silent.)
  epo-epo: El la ĉielo Vi aŭdigis juĝon; La tero ektimis kaj eksilentis,
  gfk-gfk: Meram ra ula mawe u ga hinawas tano harpidanau, ma no ula hanuo ga burut
    ma ga kis matien,
  uig-PIN: Yǝr yüzidiki barliⱪ yawax mɵminlǝrni ⱪutⱪuzux üqün, Sǝn Huda soraⱪ ⱪilixⱪa
    ornungdin turƣan waⱪtingda, Asmandin ⱨɵkümni qiⱪirip anglatⱪuzdung; Yǝr bolsa
    wǝⱨimigǝ qüxüp, süküt ⱪildi. Selaⱨ.
  beo-beo: Di da Hebene amoganini Dia fofada:su osobo bagade dunu dawa:digima:ne sia:i.
    Di da wa:legadole, osobo bagade banenesi dunu amo gaga:ma:ne, fofada:su ea bai
    oleleloba, osobo bagade fi dunu da amo nababeba:le, beda:i amola beda:ne ouiyai
    dialu.
  tpi-OTNT: Yu stap long heven na yu kotim olgeta manmeri. Long dispela taim yu sanap
    na yu toksave long ol man long kot bilong ol, na yu kam helpim ol manmeri ol arapela
    man i mekim nogut long ol. Na olgeta manmeri i pret tumas na i no gat tok. Ol
    i pasim maus tasol.
  hau-SA: Daga sama ka yi shelar hukunci, ƙasa kuwa ta ji tsoro ta kuwa yi tsit,
  udu-udu: ’Peni momis mo tani /e ki bah gwo gom gwon dwall jin toru ’twa/a ’cesh
    mo. Mony’cesh ḵo/ki is mo dhali dosh shoka ’cesh mo
  uig-LAT: Yer yüzidiki barliq yawash möminlerni qutquzush üchün, Sen Xuda soraq qilishqa
    ornungdin turghan waqtingda, Asmandin hökümni chiqirip anglatquzdung; Yer bolsa
    wehimige chüshüp, süküt qildi. Sélah.
  nde-nde: Wathi usezulwini wehlisa ukwahlulela kwakho, ilizwe lesaba lathula,
  ton-ton: Naʻa ke fakaongoʻi ʻae fakamaau mei he langi; naʻe manavahē ai ʻa māmani,
    ʻo tuʻu taʻengaue,
  ces-1613: Ty jsi, ty velmi hrozný, a kdo jest, ješto by před tebou ostál v rozhněvání
    tvém?
  eng-WMB: You pronounced judgment from heaven. The earth feared, and was silent,
  tam-TCV: நீர் வானத்திலிருந்து நியாயத்தீர்ப்பை வழங்கினீர்; பூமி பயந்து அமைதியாய்
    இருந்தது.
  ceb-ULB: Gikan sa langit nadungog ang imong paghukom; ang kalibotan mahadlok ug
    mahilom
  pol-UBG: Z nieba dajesz słyszeć swój wyrok, ziemia się zlękła i zamilkła;
  urd-GVU: تُو نے آسمان سے فیصلے کا اعلان کیا۔ زمین سہم کر چپ ہو گئی
  eng-OEBCW: The judgment you gave from heaven frightened the earth into silence,
  deu-1912: Wenn du das Urteil lässest hören vom Himmel, so erschrickt das Erdreich
    und wird still,
  kan-2017: ಪರಲೋಕದಲ್ಲಿರುವ ನೀನು ನಿನ್ನ ನ್ಯಾಯವಿಧಿಯನ್ನು ಆಜ್ಞಾಪಿಸುವಾಗ,
  yap-yap: Tiriggil rom e kamog u tharmiy kannang; me rus e fayleng me th’ab gulingan,
  hlt-MCSB: Dumlai khaw vaan lamkah na yaak sak vaengah diklai loh a rhih tih mong.
  mdy-ETH: ኔኤኒ ጫሪንጫፓ ዎጎ ኬኤዜም ሳዔላ ዋይዚ ዒጊቹሞና ዚቲዮ ጌዔኔ።
  twi-ASANTE: Wobuu atɛn firii soro, asase suroeɛ na ɛyɛɛ dinn,
  eng-WEBU: You pronounced judgment from heaven. The earth feared, and was silent,
  spa-PDDPT: Desde los cielos hiciste oír la sentencia. La tierra tuvo temor y permaneció
    quieta
  gun-gun: Yva guive rendu uka ndeayvua. Yvy jave rupi oryryi ha'e okyrirĩmba okuapy
  agu-BL: Na cho'n na cawun tzaju' jalen tzi'n tcya'j, nin cyakil yi e' yi ate' wuxtx'otx'
    na chixob, nin qui'c na chibane'n swutzu'.
  ilo-ULB: Naggapu iti langit ti panangukommo; nagbuteng ken nagulimek ti daga.
  kpg-kpg: Goe guu hai dau hagi aga gi modongoohia mai i di langi, malaa, henuailala
    la gu mmaadagu guu noho deemuu,
  uig-ARA: يەر يۈزىدىكى بارلىق ياۋاش مۆمىنلەرنى قۇتقۇزۇش ئۈچۈن، سەن خۇدا سوراق قىلىشقا
    ئورنۇڭدىن تۇرغان ۋاقتىڭدا، ئاسماندىن ھۆكۈمنى چىقىرىپ ئاڭلاتقۇزدۇڭ؛ يەر بولسا ۋەھىمىگە
    چۈشۈپ، سۈكۈت قىلدى. سېلاھ.
  sus-sus: I magaaxu! I xa xɔnɛ kui, nde suusama i ya ra?
  pon-2006: Komw kin ketin kapwilodohng kiht audepen omwi kopwung sang nanleng; eri
    sampah pwon kin masepwehkada oh nennenla,
  jae-jae: Aôm kôsôm biŋ katô aŋga undambê gobe ômêtôc biŋ, tec lau nomŋa sêŋô e gêjac
    êsêacnêŋ lênô auc sêŋgôŋ.
  ksd-ksd: U tar vatang ra varkurai marama ra bala na bakut; A rakarakan a gunagunan
    i burburut ma i ki mut uka,
  tur-YTC: Yeryüzünde acı çekenleri kurtarmak için Tanrı yargılamaya kalktığında,
  bel-N: Ты, [толькі] Ты [напаўняеш] страхам, і хто можа ўстаяць прад абліччам Тваім
    у час гневу Твайго?
  grc-BRENT: Μὴ εἰς τοὺς αἰῶνας ἀπώσεται Κύριος, καὶ οὐ προσθήσει τοῦ εὐδοκῆσαι ἔτι;
  kpr-kpr: Gitofuimi kateyavara ero, mema tafuse iritirera ava, sonembaso jebugaoro
    dae sise, ni utuda irise, ategi ari erorusesa amo, ni reju ava ari dae kotisesa
    ava seteso, endada evetu genembo isasambu oju beká use beka gotiseri.
  ind-AYT: (76-9) Dari langit, Engkau memberitahukan penghakiman; bumi takut dan terdiam
  yom-yom: Tona kuna Diyilu wuwakikisa nzengolo ; ntoto wumona tsisi ayi wutumbu dingalala ;
  yut-yut: Gak kwen kokupmon da uwal da kobogɨ yokwisi tɨmɨtni do yagɨl, aŋaki mɨktɨmon
    mɨŋat amɨnyo da pasalek tayaŋgok egɨpgwit.
  nya-nya: Kuchokera kumwamba Inu munalengeza chiweruzo, ndipo dziko linaopa ndi kukhala
    chete,
  hrv-hrv: Strašan si ti, i tko da opstane kraj žestine gnjeva tvojega.
  mps-mps: Nage te dagalude bidiyu, tama nago te tigidali we bidi po tų ela mawaibao.
    Te sogo nage dolugulama, tama nago te bidi dabe augwaba te augwa po tų yabo po
    pusaibao, tama nage asiyu, te gasa bidi dabego dolali we bidi dabe tau sagasaibao.
    Tama tigidali we bidi wi mu ebaso, tama po me wagobeo. Augwa pedauwali pania siyu
    naga yaibao.
  tpi-tpi: Yu stap long heven na yu kotim olgeta manmeri. Long dispela taim yu sanap
    na yu toksave long ol man long kot bilong ol, na yu kam helpim ol manmeri ol arapela
    man i mekim nogut long ol. Na olgeta manmeri i pret tumas na i no gat tok. Ol
    i pasim maus tasol.
  dan-1931: Frygtelig er du! Hvo holder Stand mod dig i din Vredes Vælde?
  vie-OVCB: Từ tầng trời xanh thẳm Chúa tuyên án; khắp đất đều kinh khiếp, lặng yên
    như tờ.
  guj-2017: તમે આકાશમાંથી ન્યાય ચુકાદો ફરમાવ્યો, ધરતી ભયભીત બનીને શાંત થઈ ગઈ.
  pon-2006A: Komw kin ketin kapwilodohng kiht audepen omwi kopwung sang nanleng; eri
    sampah pwon kin masepwehkada oh nennenla,
  por-BRBSL: Você pronunciou o julgamento do céu. A terra temia, e se calava,
  eng-OEBUS: The judgment you gave from heaven frightened the earth into silence,
  swe-swe: Du är obeskrivligt underbar, ja, det är du verkligen! Vem kan stå inför
    ditt ansikte i din närvaro, när du vredgas?
  cth-cth: Talai vah repcoungroe e naw rungngang teh lawkceng hanelah Cathut a kangdue
    toteh,
  twi-twi: Wubuu atɛn fii ɔsoro, asase suroe, na ɛyɛɛ komm,
  hlt-hlt: Dumlai khaw vaan lamkah na yaak sak vaengah diklai loh a rhih tih mong.
  tbz-SIM: Kuyie nhɑ duò tikɔ̃m̀bùɔ̀tì nti, kɑ̀ɑ miɛkɛ pɛikɛ dìì yiè we mbo dɑ́ɑ́tí
    kɛ́cómmú ɑ ììkɛ̀?
  msy-2020: Nɨ uan Nguibamɨn ikia gumazamiziba isa uan kotiam gatɨ. Nɨ dughiar kamɨn
    tugha kotiamɨn gun me mɨgei. Egha nɨ iza gumazamizir igharaz darazi paza me gamiba,
    nɨ men akurvasi. Gumazamiziba bar atiatigha mɨkɨman asa. Me pura uan akabar kumigha
    iti. (Ighiam gamua an suiam atugha avughsegha ua ighiam gami.)
  dop-dop: Hɑɩ, n kɛ́ sɔsɔ kɛ́, n mʋɣɩ pɑ́ɑ́nɑ́ nɑ ɑwe kpətənɑ-ŋ?
  azb-azb: Öz hökmünü göylərdən elan etdin, Yer vahimələndi və səsini kəsdi.
  eng-DBY: Thou didst cause judgment to be heard from the heavens; the earth feared,
    and was still,
  hin-2017: तूने स्वर्ग से निर्णय सुनाया है; पृथ्वी उस समय सुनकर डर गई, और चुप रही,
  wol-KYG: Yaw mii, yaa mata ragal; boo meree, ana kuy taxaw fi sa kanam?
  bjr-bjr: Oo Yaawee, anee innaarunaindari andeeqa nimaqara ufa qunaqa maqasaa fasiqauqa
    rufiasee ufa sia qirai madoodoonnama fiqau.
  eng-YLT: From heaven Thou hast sounded judgment, Earth hath feared, and hath been
    still,
  kne-kne: Ed langit, pinmika ka ta ikeddeng moy sentensiya, et ginmiginek amin ay
    wada sin daga si egyat da, sin nangokomam en daida ta maisalakan amin ay mapalpaligat
    isnan daga.
  eng-WYC-2017: From heaven thou madest doom heard; the earth trembled, and rested.
  eng-WMBB: You pronounced judgement from heaven. The earth feared, and was silent,
  zat-NTPS: Xabáate̱ gunná'u, na' guchi'u chee̱ bénneache. Dxelezrebe bénneache lu
    xe̱zr la xu, na' dxelebeze̱'
  zty-NTPS: Wnnó' wchi'a ḻažo'o benne' ka' ne zo' ya'abá. Ẕžébegak benne' ka' ḻo
    yežlyó, dan' ẕbézgake'
  urd-GVH: तूने आसमान से फ़ैसले का एलान किया। ज़मीन सहमकर चुप हो गई
  rug-rug: Sa Mua vinaripitui si ta gilanana mae gua tu pa Maṉauru; matagutu sari
    na tinoni pa pepeso, ke lopu hite ṉudu va ṉada,
  gaz-gaz: Ati samii irraa murtii kennite; laftis ni sodaatte; ni calʼiftes;
  fra-LSG: Tu es redoutable, ô toi! Qui peut te résister, quand ta colère éclate?
  yal-yal: I tan nan magaxu, Ala. I na xɔlɔ, nde nɔɛ tiyɛ i yɛɛ ra.
  iou-iou: Gäk kunum gänaŋ itkaŋ iwanta kowata ude yäŋtäreŋ yämiŋiri ämawebe komeni
    komeni umuntaŋpäŋ man kum itkuŋ.
  haw-1868: I loheia no ia oe ka hooponopono ana mai ka lani mai; Makau ae la ka honua,
    a noho malie iho la,
  arb-NAV: مِنَ السَّمَاءِ أَصْدَرْتَ حُكْماً فَلَمَّا سَمِعَتْهُ الأَرْضُ فَزِعَتْ
    وَصَمَتَتْ.
  ded-ded: Anutu, ge kurumenga kurumenga fekendae, imohai tacma imohacnac desi desiyoacga
    dena bangecngo kengec amma waickeec.
  ewe-ewe: Èɖe gbeƒã wò afiatsotso tso dziƒo, anyigba vɔ̃, eye wòzi ɖoɖoe.
  eng-LEE: '(76:9) From heaven hast thou caused [thy] sentence to be heard: the earth
    feared, and became still,'
  asm-FB: তোমাৰ ন্যায় বিচাৰ স্বৰ্গৰ পৰা হয়; পৃথিৱী আতঙ্কিত হৈ নীৰৱে আছিল।
  sus-A: عِ مَفَاشُ! عِ شَ شْنّ كُي، ندٍ سُو سَمَ عِ يَ رَ؟
  fra-SBL: Tu as prononcé le jugement du ciel. La terre a eu peur et s'est tue,
  hbo-hbo: אַתָּ֤ה ׀ נֹ֥ורָא אַ֗תָּה וּמִֽי־יַעֲמֹ֥ד לְפָנֶ֗יךָ מֵאָ֥ז אַפֶּֽךָ׃
  kik-kik: Wamenyithanirie itua rĩaku ũrĩ o kũu igũrũ, nayo thĩ ĩgĩĩtigĩra na ĩgĩkira
    ki,
  fra-NCL: Tu es redoutable, toi ! Qui peut se tenir devant toi, quand ta colère éclate ?
  cek-AK: Na lokcaekhaih to van hoiah na taphong;
  cuk-cuk: Bab-Dummad, be nibneg-akale igar-nabosad. Bab-Dummad, napneggi san-bipi-imakdimalad-abonogega,
  uig-CYR: — «Рәб мәңгүгә ташливетәмду? У қайтидин илтипат көрсәтмәмду?
  tel-2017: నీ తీర్పు పరలోకం నుంచి వచ్చింది, భూమికి భయమేసింది, అది మౌనంగా ఉంది.
  hat-BSA: Ou te fè jijman tande soti nan syèl la. Latè te krent, e te kanpe rete
    an plas
  ukr-ONPU: Невже навіки покинув нас Володар і більше не буде прихильним?
  kos-kos: Kom oru nununku lom in kalem inkusrao me, Ac faclu sangeng kac ac mihslana
  hbo-WLC: אַתָּ֤ה ׀ נ֥וֹרָא אַ֗תָּה וּמִֽי־יַעֲמֹ֥ד לְפָנֶ֗יךָ מֵאָ֥ז אַפֶּֽךָ׃
  ibo-ibo: I sitere nʼeluigwe mee ka a nụ olu ikpe ikpe gị. Ụwa tụkwara egwu, dere
    duu,
  ory-ory: ତୁମ୍ଭେ ସ୍ୱର୍ଗରୁ ବିଚାରାଜ୍ଞା ଶୁଣାଇଲ; ପରମେଶ୍ୱର ପୃଥିବୀର ନମ୍ର ଲୋକମାନଙ୍କୁ ପରିତ୍ରାଣ
    କରିବା ପାଇଁ
  chk-chk: Ka eäni kapwüng seni won läng. Iwe, fanüfan a niuokus o fanafanala,
  rop-rop: Brom ontop langa hebin yubin larram pipul sabi blanga yu kotkeis. Ola pipul
    langa dijan wel bin bradin en deibin jidan kwaitbala.
  ukr-1871: Ти дав почути суд твій з неба; земля, злякавшись, занїміла,
  yon-yon: Ewen arimbed kangdod weng dakmewen kumbed, okad kiridan korem kuu eb konob
    une iwari keriwen.
  deu-1951: (076-9) Als du das Urteil vom Himmel erschallen ließest, da erschrak die
    Erde und hielt sich still,
  eng-JPS: (76-9) Thou didst cause sentence to be heard from heaven; the earth feared,
    and was still,
  srp-1865: S neba javljaš sud; zemlja se prepada i muèi,
  lug-lug: Osalira abantu emisango ng’osinziira mu ggulu, ensi n’etya n’ekankana n’esirika
    olw’obusungu bwo,
  heb-heb: משמים השמעת דין ארץ יראה ושקטה׃
  ben-IRV: তোমার বিচার স্বর্গ থেকে আসে; পৃথিবী ভয় পেল এবং নীরব হল।
  ntu-ntu: Gct, mzli kc tqpio-ngrme Heven nzvz-rbrkr lr nrlc, Mz nzarlapx-krm kxnzobqszong,
    Lr nrlc lcng amrlx nzmwxlr-zlwzng X nzmnc-lrpitxng.
  pan-pan: ਸਵਰਗੋਂ ਤੂੰ ਫੈਸਲਾ ਸੁਣਾ ਦਿੱਤਾ, ਧਰਤੀ ਡਰ ਗਈ ਅਤੇ ਠਰ ਗਈ,
  mya-JVB: ဘုရား သခင်သည် နှိမ့်ချ လျက်ရှိသောမြေကြီး သား အပေါင်း တို့ကို ကယ်တင် ၍၊
  kgf-kgf: Gi kurumeŋiguc ʒétecgéna baecnéŋ ʒénéŋ hirihiri wamma néŋ qema hezac.
  tte-O: Saugana bulibuli mena kutolo kuwalo-lobima yanuwa yaulina mena am yatala
    kaiwena kabo yanuwa yaulina imatausi yo imwanou na mesabana siya sikamkamna leboili
    kaiwena wasana sibenalan.
  tbg-tbg: Nora maara vaiinti nahentiqaa vate variaka kauquqihaira kuvantu nimitareva
    ihara, are naaruvaini vi kora tiva taiqa kera, vi uvara vataini variaka tiva nimiaramanta,
    vika voqamake qeteha kia uvavata tiraiti, evaara variara.
  hmo-hmo: Guba dekena amo oiemu kota hereva oi gwauraia, vadaeni tanobada taudia
    be idia gari bada, bona mai regena ta lasi oiemu vairana dekenai idia gini noho.
  zar-NT: Ga zuʼ Liʼ yehuaʼ yubá gunnóʼ uchiʼa usörö́uʼ bönachi. Níʼirö guladxi nupa
    nacuáʼ lu yu, en gulaʼcuáʼ dxisö,
  urd-urd: तूने आसमान पर से फ़ैसला सुनाया; ज़मीन डर कर चुप हो गई।
  rus-SYN: неужели навсегда отринул Господь, и не будет более благоволить?
  bqc-SIM: Ḿmɛ ń gbɛ̃́ pↄ́ dɛ wà vĩakɛɛ̀ ũ, tó n pↄbↄ̀ n níu, démɛ a fↄ̃ zɛ
    n aɛi?
  tcz-CHONGTHU: Vanna konin nagalmite chunga thu nahin tan in, leiset hi akithingin
    na-ang sungah adingin ahi.
  mar-mar: तुझा न्याय आकाशातून आला, आणि पृथ्वी भयभित व नि:शब्द झाली.
  isl-isl: Ekki er að undra þótt menn óttist þig! Hver fær staðist reiði Guðs?!
  hlt-THB: Khan nakawng awi dengnaak ce kqawn tiksaw, qam ing ak kqih aih awh awm
    dym hy.
  qub-qub: Tayta Dios syëlupita-pachami jusganquipaj. Chaymi cay pachapis mancharir
    mana cuyucunchu.
  bqp-bqp: Zaa musu n yãkpatɛ kɛ̀, akũ vĩna andunia kũ̀, à yĩ̀tɛ kítikiti,
  hat-hat: (076:9) Ou rete nan syèl la, ou fè konnen jan w'ap jije. Tout moun ki sou
    latè rete dousman tèlman yo pè,
  eng-BSB: From heaven You pronounced judgment, and the earth feared and was still
  eng-WEBPB: You pronounced judgement from heaven. The earth feared, and was silent,
  kbq-kbq: Ha' vaheka'ama knazama zamisana kea monafinkati huama nehankeno, mopafima
    nemaniza vahe'mo'za zmahirahiku nehu'za, kea osu kavuga akohe'za nemanize.
  pon-pon: Ni omui kotin kajaledar omui kadeik jan nanlan, jappa ap majapwekadar o
    nenenlar,
  nhe-BL: Hasta nepa elhuicac titlayolmelahua para titetlatzacuiltis. Huan ni tlaltepactli
    majmahui huan ax molinía moixpa,
  wnc-wnc: Ga yekaune yuke gata wam yaningge natapi kekekawan waaminbamdane wamna
    gwa usanzikuyak. Usanziwi aminu kuupbamda asiknga gwauke wamu dua yaking.
  bus-bus: Zaa musu n yãkpaɛ kɛ̀, vĩa anduna kũ̀, à yĩ̀tɛ kítikiti,
  gub-BL: Ywak rehe nereko mehe erekwaw kar ikatu 'ym ma'e wanehe nezepyk àwàm purupe
    ne. Ywy rehe har ukyze wà, uze'eg 'ym pà wà.
  eng-DRA: Will God then cast off for ever? or will he never be more favourable again?
