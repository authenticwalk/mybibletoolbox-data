verse: PSA.076.006
translations:
  mal-C: യാക്കോബിന്റെ ദൈവമേ, അവിടത്തെ ശാസനയാൽ, കുതിരകളും രഥങ്ങളും ഗാഢനിദ്രയിലാണ്ടുപോയി.
  deu-TKW: Ausgeplündert wurden, die starkes Mutes waren; sie sanken in Schlaf, und
    allen Tapferen versagten ihre Hände.
  lin-lin: Bilombe nyonso ya mpiko bakweyisamaki, balalaki pongi na bango ya suka ;
    basoda nyonso bakokaki lisusu te kotombola maboko.
  mmx-mmx: O Moroa at ne Jakop, at loxonaleng uga paase lolos tinedi, lempaaros eburu
    mi luvuttadi ro vana ren digam subu ri lanmet.
  eng-LSV: From Your rebuke, O God of Jacob, || Both rider and horse have been fast
    asleep.
  eng-GNV: At thy rebuke, O God of Iaakob, both the chariot and horse are cast a sleepe.
  eng-WEBSTER: At thy rebuke, O God of Jacob, both the chariot and horse are cast
    into a dead sleep.
  nhw-BL: Quema ta tiToteco, catli tiiDios Jacob, tiquinajhuac nopa cahuayojme huan
    catli tlejcotoyaj ininpani, nochi huetzque hasta tlalchi.
  swh-ONEN: Kwa kukemea kwako, Ee Mungu wa Yakobo, farasi na gari la vita vilikaa
    kimya.
  bba-bba: Bɑ tɑbu durɔ wɔruɡɔbɑn yɑ̃nu potirɑ. Wee bɑ kpunɑ bɑ ɡu. Bɑ kpɑnɑ bu kɑ
    tii yinɑ be, be bɑ rɑɑ dɑm mɔ mi.
  eng-KJVCPB: At thy rebuke, O God of Jacob, Both the chariot and horse are cast into
    a dead sleep.
  luo-luo: Nikech kwer misekwerogigo, yaye Nyasach Jakobo omiyo faras gi gari moywayo
    ochungʼ kar tiendegi.
  aii-aii: ܡ̣ܢ ܢܓ̰ܵܘܬܘܼܟ݂، ܝܵܐ ܐܲܠܵܗܵܐ ܕܝܲܥܩܘܿܒ݂، ܥܒ݂ܝܼܪܗܘܿܢ ܒܫܸܢܬܵ‌ܐ ܝܲܩܘܼܪܬܵ‌ܐ،
    ܐܘܼܦ ܪܲܟܵܒ݂ܵܐ ܐܘܼܦ ܣܘܼܣܵܐ.
  meu-meu: Iakob Diravana e, o gwau henidia negana ai hosi mai iguina tauna ida e
    habereredia.
  npi-ULB: हे याकूबको परमेश्‍वर, तपाईंले हप्काउनुहुँदा घोडाचढी र घोडा दुवै मस्त निद्रामा
    परे ।
  yor-yor: Ní ìfibú rẹ, Ọlọ́run Jakọbu, àwọn ẹṣin àti kẹ̀kẹ́ ogun sì dùbúlẹ̀ síbẹ̀.
  pes-OPCB: ای خدای یعقوب، وقتی تو آنها را نهیب زدی، ارابه‌ها و اسبانشان سرجای خود
    خشک شدند.
  tgl-ULB: Sa iyong pagsaway, Diyos ni Jacob, parehong nakatulog ang kabayo at ang
    sakay nito.
  nop-nop: Jekop’walaŋ Bepaŋ, du agaŋ gibitaŋ yenintoguŋ, kaŋ wosi tiŋa me wosi foloŋ
    ikiŋ adi wanakaŋ kwetfoloŋ maaŋ kumuŋa haliugiŋ.
  hui-hui: Yagabanaga Ngode Datagaliwabe-o í̠na tihondo bi hongo howa larigola tinaga
    nogo hosibi agali nogo hosini berearubi ti bibahende homai halu tingini dindini
    wima piyiya.
  mya-mya: အို ယာ​ကုပ်​၏​ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​ရှင်​ခြိမ်း​ခြောက်​တော်​မူ​လိုက်​သော
    အ​ခါ၊ မြင်း​များ​နှင့်​မြင်း​စီး​သူ​ရဲ​တို့​သည်​လဲ​ကျ သေ​ဆုံး​ကြ​ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཀོབ་དཀོན་མཆོག་ཁྱེད་ཉིད༌ཀྱི། །བཀའ་བཀྱོན་གྱིས་ནི་རྟ་དང་ཤིང་རྟ༌གཉིས།
    །སྟུག་པོ་གཉིད་ལ་ཡུར་བར་བྱས་པ༌དང༌།།
  wsk-wsk: O Jacob ko Kaem, ni sail karogo balem ale iningirem, se kager kari nunga
    horse karogo dagulu sor kutek ma saparam.
  sna-sna: Pakutuka kwenyu, imi Mwari waJakobho, zvose bhiza nengoro zvinovata zvakati
    mwiro.
  spa-BLM: Ante tu reprimenda, Dios de Jacob, tanto el carro como el caballo son arrojados
    a un sueño muerto.
  cac-cac: Ach sDioal vin̈aj Jacob, ayic ix el av yuj oval, majxo ib'xoclaj eb', majxo
    ib'xocpaxlaj scarruaje eb' yed' noc' schej.
  swh-ULB: Kwa kukemea kwako, ewe Mungu wa Yakobo, wote gari na farasi walilala mauti.
  bel-bel: Разважаю пра даўнія дні, пра гады пракаветныя;
  deu-ELBBK: Zur Beute sind geworden die Starkherzigen, sie schlafen ihren Schlaf;
    und keiner der tapferen Männer fand seine Hände.
  mbb-OT: He Megbevayà ni Jacob, nemematey en is menge pereuntud te kudà wey is menge
    kudè dan pinaaǥi zà te kedawey nu.
  mal-2015: യാക്കോബിന്റെ ദൈവമേ, നിന്റെ ശാസനയാൽ തേരും കുതിരയും ഗാഢനിദ്രയിൽ വീണു.
  gup-gup: Ngudda Jacob nuye God, bu ngudda yibenmarnebuhmeng kukeb ke, wanjh birrimekbe
    bininj dja mak djarrang bedberre, birridoweng dja minj mak kabirrirokan.
  rmc-rmc: O zorale slugaďa pašľon občorarde a soven le meribnaskre sovibnaha; imar
    ňiko lendar našťi hazdel peskre vasta pre amende.
  nlg-nlg: 'Ighoe God ta Jacob tana bona to pasara: A gaira tara haehaghe i vuvungadira
    na horse tara tumu horu mara mate.'
  pes-OPV: از توبیخ تو‌ای خدای یعقوب، بر ارابه هاو اسبان خوابی گران مستولی گردید.
  ron-1924: Ла мустраря Та, Думнезеул луй Иаков, ау адормит ши кэлэрець, ши кай.
  ben-OBCV: হে যাকোবের ঈশ্বর, তোমার তিরস্কারে ঘোড়া ও রথ, সবই অনড় হয়ে পড়ে আছে।
  som-som: Ilaaha Yacquubow, canaantaadii aawadeed Ayaa gaadhifardood iyo fardoba
    waxay kula dhex dheceen hurdo weyn.
  lat-VUC: Cogitavi dies antiquos, et annos æternos in mente habui.
  eng-ASVBT: At thy rebuke, O God of Jacob, Both chariot and horse are cast into a
    dead sleep.
  mna-mna: Anutu ki Yakop, indeeŋe ta nu yespokpok zin na, zin hos kizin raama kan
    tomtom bizin timetmeete ma timap, mi tisu timbombooren.
  ita-1885: O Dio di Giacobbe, E carri e cavalli sono stati stupefatti per lo tuo
    sgridare.
  eng-LXXUP: I considered the days of old, And remembered ancient years.
  eng-ULB: At your rebuke, God of Jacob, both rider and horse fell asleep.
  spa-VBL: A tu voz, Dios de Jacob, tanto el caballo como el jinete caen muertos.
  fra-_FOB: A ta menace, ô Dieu de Jacob, chars et chevaux ont été frappés d'assoupissement.
  mal-mal: യാക്കോബിന്റെ ദൈവമേ, അങ്ങയുടെ ശാസനയാൽ തേരും കുതിരയും ഗാഢനിദ്രയിൽ വീണു.
  urd-GVR: Ai Yāqūb ke Ḳhudā, tere ḍānṭne par ghoṛe aur rathbān behis-o-harkat ho
    gae haiṅ.
  suz-BL: याकूब आ परमप्रभु, इन हुइश्‍शोमी शारा नु शारा ङोइक्‍ब निम्‍फा बेक्‍ताक्‍स।
  eng-NOY: Before thy rebuke, O God of Jacob! Fell chariot and horseman into a deep
    sleep!
  ita-1927: Alla tua minaccia, o Dio di Giacobbe, carri e cavalli sono stati presi
    da torpore.
  ckb-ckb: ئەی خودای یاقوب، بە سەرزەنشتی تۆ، ئەسپ و سوار پێکەوە کەوتنە خەوێکی قووڵەوە!
  eng-BBE: At the voice of your wrath, O God of Jacob, deep sleep has overcome carriage
    and horse.
  xsi-xsi: Mao nâ, Yakopu ne Maro Kindeni, noko kusuŋa kawa kâki ŋalae lâ, ŋineŋga
    zugu tamâta rârâni sitavanzi nenzi hosi rârâni nde sipamateteu lâ, kala sikeno
    tâno kulu.
  kan-OKCV: ಯಾಕೋಬನ ದೇವರೇ, ನಿಮ್ಮ ಗದರಿಕೆಯಿಂದ ರಥವೂ ಕುದುರೆಯೂ ಚಲನೆಯಿಲ್ಲದೆ ಬಿದ್ದಿವೆ.
  tam-2017: யாக்கோபின் தேவனே, உம்முடைய அதட்டலின் சத்தத்தினால் இரதங்களும் குதிரைகளும்
    உறங்கி விழுந்தது.
  spa-RV-1909: A tu reprensión, oh Dios de Jacob, el carro y el caballo fueron entorpecidos.
  ron-BTF: La mustrarea ta, Dumnezeul lui Iacob, deopotrivă carul și calul sunt aruncați
    într-un somn de moarte.
  eng-WEBP: At your rebuke, God of Jacob, both chariot and horse are cast into a dead
    sleep.
  eng-FBV: At your command, God of Jacob, both horse and rider fell down dead.
  nld-1939: God van Jakob, door uw dreigen Werden ruiters en paarden versuft.
  nch-BL: Quema ta tiToteco, cati tiiDios Jacob, tiquinajhuac nopa cahuayojme huan
    cati tejcotoyaj ininpani, nochi huetzque hasta talchi.
  vie-1934: Hỡi Đức Chúa Trời của Gia-cốp, khi Chúa quở trách, Xe và ngựa bèn bị ngủ
    mê.
  cha-cha: Pot y chinemamo, O Yuus Jacob, todo careta yan y cabayo manmayute gui minaego
    y finatae.
  hin-CV: याकोब के परमेश्वर, ऐसी प्रचंड थी आपकी फटकार, कि अश्व और रथ दोनों ही नष्ट
    हो गए.
  eng-OURB: At your rebuke, God of Jacob [Supplanter], both chariot and horse are
    cast into a deep sleep.
  spa-BES: Al sonido de tu ira, oh Dios de Jacob, el sueño profundo ha vencido al
    carruaje y al caballo.
  tdx-tdx: Ami’ty trevo’o, ry Andrianañahare’ Iakobe, le sindre nitsikorak’ an-drotse
    ty mpiningitse reke-tsoavala.
  tha-KJV: โอ ข้าแต่พระเจ้าของยาโคบ พอพระองค์ทรงขนาบทั้งรถม้าและม้าก็ล่วงลับไป
  por-BR-2018: Por tua repreensão, ó Deus de Jacó, carruagens e cavalos caíram no
    sono da morte .
  deu-ELO: Vor deinem Schelten, Gott Jakobs, sind in tiefen Schlaf gesunken sowohl
    Wagen als Roß.
  eng-WYC-2018: They that ascended on horses; slept for thy blaming, thou God of Jacob.
    (They who ascended on horses; now be asleep, or dead, after thy rebuke, O God
    of Jacob.)
  epo-epo: De Via minaco, ho Dio de Jakob, Paraliziĝis rajdisto kaj ĉevalo.
  gfk-gfk: God ta Iakop, no mamahien ta ira num nianga na harboor ga harsomane ira
    hos ma ira umri diet kisi tar ira hos, kaik diet te noh na minaat.
  uig-PIN: Sening ǝyiblixing bilǝn, i Yaⱪupning Hudasi, Jǝng ⱨarwisi ⱨǝm atlar ɵlüktǝk
    uhlitildi.
  beo-beo: Ya:igobe ea Gode! Di da ilima magagiba:le, ilia hosi amola amoga fila heda:i
    dunu da bogole gala:la sa:i dagoi ba:i.
  tpi-OTNT: God bilong Jekop, yu krosim ol pinis, na ol hos wantaim ol man i sindaun
    long ol hos, olgeta i dai pinis, na ol i slip i stap long graun.
  hau-SA: A tsawatawarka, ya Allah na Yaƙub, doki da keken yaƙi suka kwanta ba motsi.
  udu-udu: E mo ma ḵucur pini mo ayy Arumgimis ma Yakuub mo tani a’di jin mer shumaruma
    p̱o/ mo dhali shumarum mo uni su/ miikina buye/ ka yiŋkira/ mo.
  uig-LAT: Séning eyiblishing bilen, i Yaqupning Xudasi, Jeng harwisi hem atlar ölüktek
    uxlitildi.
  nde-nde: Uthi ungakhwaza wena, Oh Nkulunkulu kaJakhobe, ibhiza lenqola kuhle kulale
    phansi kuthi zwi.
  ton-ton: ‌ʻE ʻOtua ʻo Sēkope, ʻi hoʻo tautea kuo ke lī fakatouʻosi pē ʻae saliote
    mo e hoosi ki he mohe ʻoe mate.
  ces-1613: V loupež dáni jsou udatní srdcem, zesnuli snem svým, aniž nalezly zmužilé
    hrdiny síly v rukou svých.
  eng-WMB: At your rebuke, God of Jacob, both chariot and horse are cast into a dead
    sleep.
  tam-TCV: யாக்கோபின் இறைவனே, உமது கோபத்தில் குதிரை, தேர் இரண்டுமே செயலிழந்து கிடக்கின்றன.
  ceb-ULB: Sa imong pagbadlong, O Dios ni Jacob, ang mga nagkabayo ug ang kabayo nahinanok.
  pol-UBG: Od twego gromienia, Boże Jakuba, mocno zasnęły wozy i konie.
  urd-GVU: اے یعقوب کے خدا، تیرے ڈانٹنے پر گھوڑے اور رتھ بان بےحس و حرکت ہو گئے ہیں۔
  eng-OEBCW: At your rebuke, God of Jacob, sank chariot and horse to sleep.
  deu-1912: Von deinem Schelten, Gott Jakobs, sinkt in Schlaf Roß und Wagen.
  kan-2017: ಯಾಕೋಬ ವಂಶದವರ ದೇವರೇ, ನಿನ್ನ ಗದರಿಕೆಯಿಂದ ರಥಬಲವೂ, ಅಶ್ವಬಲವೂ ಮೈಮರೆತು ಹೋದವು.
  yap-yap: A Got rok Jakob, nap’an ni mu puwan’ ngorad, me aw e os nge pi’in nma yan
    u os nga but’ ni karm’ad.
  hlt-MCSB: Jakob Pathen namah kah tluungnah dongah leng khaw, marhang khaw ip sut.
  mdy-ETH: ያይቆኦቤ ፆኦዛሢዮ! ኔኤኒ ዔያቶ ጎሬ ዎዶና ፓራሢ ቶጌ ዓሳ ፓራሢና ዎላ ሃይቄኔ።
  twi-ASANTE: Ao Yakob Onyankopɔn, wokaa wɔn anim no apɔnkɔ no ne nteaseɛnam no adeda
    dinn.
  eng-WEBU: At your rebuke, God of Jacob, both chariot and horse are cast into a dead
    sleep.
  spa-PDDPT: ¡A tu reprensión, oh ʼElohim de Jacob, Tanto jinete como caballo fueron
    lanzados a un sueño mortal!
  gun-gun: Ndee Jacó Ruete, ndeayvu atã ramo opytapa karóxa joe opu'ãa pygua ha'e
    kavaju.
  agu-BL: Nin yi na cawunu' Ta', yi ilu' Ryosil k'ajtzun Jacow, qui'c jun yi qui'k
    na xob teru', na nicy' nin yi e'chk care't tu e'chk chej, qui't na chixon yi na
    jilonu'.
  ilo-ULB: Iti panagungetmo, O Dios ni Jacob, agpadan a nagurnos dagiti saka ti kumakabalio
    ken ti kabalio.
  kpg-kpg: Meenei di God o Jacob, do madagoaa ne wou gi digaula, gei nia hoodo digaula
    mo digau ala e hula nia maa guu tinga gi lala gi hongo di gelegele guu mmade.
  uig-ARA: سېنىڭ ئەيىبلىشىڭ بىلەن، ئى ياقۇپنىڭ خۇداسى، جەڭ ھارۋىسى ھەم ئاتلار ئۆلۈكتەك
    ئۇخلىتىلدى.
  sus-sus: I bara nɔ sɛnbɛmae ra, naxee mu xunuma sɔnɔn, naxee mu nɔ gere tide i kanke.
  pon-2006: Maing Koht en Seikop, ni omwi ketin kamasak kin irail omwi engieng, oahs
    kan oh me dake kan pwupwudiong nanpwel oh mehla.
  jae-jae: O Jakobnê Anôtô, aôm gôjam wambaŋ e kômônaŋ kareta to gôgôm hosnêŋ meloco
    kêsa.
  ksd-ksd: God kai Iakob, a umana kiki na vinavana ma ra umana os Dia matmat ika ta
    kaum varbor.
  tur-YTC: Ey Yakov'un Tanrısı, sen azarlayınca, Savaş arabası da atlar da ölüm uykusuna
    daldılar.
  bel-N: Зрабаваныя моцныя сэрцам, дрэмлюць сном сваім, і не знайшлі ўсе мужы дужыя
    рук сваіх.
  grc-BRENT: Διελογισάμην ἡμέρας ἀρχαίας, καὶ ἔτη αἰώνια
  kpr-kpr: Arie Jacob da God, nine katiyavara use seteso, hosi (horse) mane isoro
    embo nenda etoda anumbe sufuse, isoro usera ainde dabade isambu du fafasedo amomonjeguseri.
  ind-AYT: (76-7) Oleh karena kecaman-Mu, ya Allah Yakub, baik pengendara maupun kuda
    tertidur nyenyak.
  yom-yom: Mu themunuꞌaku, a Nzambi yi Yakobi, ziphunda ayi matoma ma mvita bibibiodi
    biledi tulu tuvindu. Bileka tulu tuvindu.
  yut-yut: Jekop dakon Piŋkop, gak da tebai yoyɨgɨl, do os gat ae amɨn ɨlɨk pawɨlgaŋ
    tamo gat kɨsi wayɨŋɨ mɨni.
  nya-nya: Pa kudzudzula kwanu, Inu Mulungu wa Yakobo, kavalo pamodzi ndi galeta zimakhala
    chete zitagona pansi.
  hrv-hrv: Opljačkani su oni koji bijahu jaki srcem, i san svoj snivaju - klonuše
    ruke svim hrabrima.
  mps-mps: Te Jekopgo God, nago augwali wado ilama palialio. Tama tibaso, te hos dabe
    dali, te hosde dugawali bidi dabe me, tigidali isila silama, tama tǫde te pila
    mubao.
  tpi-tpi: God bilong Jekop, yu krosim ol pinis, na ol hos wantaim ol man i sindaun
    long ol hos, olgeta i dai pinis, na ol i slip i stap long graun.
  dan-1931: De tapre gjordes til Bytte, i Dvale sank de, og kraften svigted alle de
    stærke Kæmper.
  vie-OVCB: Lạy Đức Chúa Trời của Gia-cốp, khi Ngài quở trách ngựa và chiến xa đều
    bất động.
  guj-2017: હે યાકૂબના ઈશ્વર, તમારી ધમકીથી રથ અને ઘોડા બન્ને ભરનિદ્રામાં પડ્યા છે.
  pon-2006A: Maing Koht en Seikop, ni omwi ketin kamasak kin irail omwi engieng, oahs
    kan oh me dake kan pwupwudiong nanpwel oh mehla.
  por-BRBSL: À sua repreensão, Deus de Jacob, tanto a carruagem quanto o cavalo são
    lançados em um sono morto.
  eng-OEBUS: At your rebuke, God of Jacob, sank chariot and horse to sleep.
  swe-swe: De tappra har blivit plundrade, de sover i sin sömn. De mäktiga kan inte
    lyfta (bokstavligt ”inte hitta”) sina händer.
  cth-cth: Oe Jakop Cathut, na yuenae dawk hoi marang hoi ranglengnaw teh kadout e
    patetlah koung a rawp awh.
  twi-twi: Yakob Nyankopɔn, wokaa wɔn anim no apɔnkɔ no ne nteaseɛnam no adeda dinn.
  hlt-hlt: Jakob Pathen namah kah tluungnah dongah leng khaw, marhang khaw ip sut.
  tbz-SIM: Yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ yɛ̃̀ nkɛ duɔ́mu kɛ̀ bɛ̀ bɛ̀ ɛí, bɛkpɑ̀rìtiebɛ nɔu bɛ̀ìtɛ̀mu.
  msy-2020: O Jekopɨn God, nɨ men atarigha gɨvazɨ, hoziaba ko gumazir hoziabagh apiaziba
    ariaghiregha nguazim gireghav iti.
  dop-dop: Yoolɑɑ tɑɑ yoolɑɑ mpɛ pə cɑɑmɑ-wɛɣɛ, pɑ toowɑ tom kɑntəkɑɣɑ nyəm, pɑ tɑ
    pəsɩ nɑ pɑ́ yoo nɑ pɑ́ fiti.
  azb-azb: Ey Yaqubun Allahı, Sənin məzəmmətindən Arabaçılar və atlar uyumuş qaldı.
  eng-DBY: At thy rebuke, O God of Jacob, both chariot and horse are cast into a dead
    sleep.
  hin-2017: हे याकूब के परमेश्वर, तेरी घुड़की से, रथों समेत घोड़े भारी नींद में पड़े
    हैं।
  wol-KYG: Futtees nay boroom fit, ñu ne nërëm, nelaw; kuy ñeyi xare, say yoxo nasax.
  bjr-bjr: Oo Yakooboona Anutu, anee aanoo qianaqa rakira qoosauqa faqa qoosasaa ooqu
    marifi nimariasa faqa rakira afeeka taikafifaqa maqasaa aqufi kuqiqa maridaqa.
  eng-YLT: From Thy rebuke, O God of Jacob, Both rider and horse have been fast asleep.
  kne-kne: Diyos ay dinaydayaw Jacob, idi niyamyamam daida, natokang da pati din kabayo
    da.
  eng-WYC-2017: They that ascended [or went up] on horses; slept for thy blaming,
    thou God of Jacob.
  eng-WMBB: At your rebuke, God of Jacob, both chariot and horse are cast into a dead
    sleep.
  zat-NTPS: Dios chee̱ benne' Israel ca', gate gudil-lu' benne' ca', guláse dinnaj
    bzrina' ca', ne benne' gulebíe̱'-ba'.
  zty-NTPS: Dios chegak benne' Israel ka', kate' wtiḻo' benne' ka' besḻaso' ḻégake',
    na' bia ka' žíagake'.
  urd-GVH: ऐ याक़ूब के ख़ुदा, तेरे डाँटने पर घोड़े और रथबान बेहिसो-हरकत हो गए हैं।
  rug-rug: Kei Tamasa te Zekopi, sipu norei Goi si arini, si hoqa mate beto sari na
    dia hose, na tie varipera pu koi koari na hose.
  gaz-gaz: Yaa Waaqa Yaaqoob, ifannaa keetiin fardeenii fi warri fardeen yaabbatan
    of wallaalaniiru.
  fra-LSG: Ils ont été dépouillés, ces héros pleins de courage, Ils se sont endormis
    de leur dernier sommeil; Ils n’ont pas su se défendre, tous ces vaillants hommes.
  yal-yal: Sofa wɛkilɛxine birin bata bira, e yii seene yi tongo yɛngɛni. E fa saya
    xixɔnla nin. Na sofa yo mi fa a yiini maxama.
  iou-iou: Jekop täŋo Anutu, däpayäŋ täŋyäkŋariri komi ämakät hosniye pajiŋ kumäŋ
    maŋkuŋ.
  haw-1868: No kau papa ana, e ke Akua o Iakoba, Moe iho no ka ke kaakaua a me ka
    lio.
  arb-NAV: مِنْ زَجْرِكَ يَا إِلَهَ يَعْقُوبَ تُصْرَعُ الْفُرْسَانُ وَالْخُيُولُ.
  ded-ded: O Yakoboac Anutu, ge yoac seria ngabasiricfu edeyununa becosi nga ngic
    witiau tacma kisangyunuandae, yeni mayunuu homema fegec.
  ewe-ewe: O! Yakob ƒe Mawu, esi nèblu ko la, sɔ kple tasiaɖam siaa tɔ ɖe teƒe ɖeka.
  eng-LEE: (76:7) From thy rebuke, O God of Jacob, lie in deep sleep both chariot
    and horse.
  asm-FB: হে যাকোবৰ ঈশ্বৰ; যুদ্ধ ক্ষেত্রৰ কান্দোনত, ৰথ চালক আৰু ঘোঁৰা উভয়ে টোপনি
    গ’ল।
  sus-A: عِ بَرَ نْ سّنبّمَيٍ رَ، نَشٍيٍ مُ شُنُمَ سْنْن، نَشٍيٍ مُ نْ فٍرٍ تِدٍ عِ
    كَنكٍ.
  fra-SBL: A ta réprimande, Dieu de Jacob, le char et le cheval sont plongés dans
    un sommeil de mort.
  hbo-hbo: אֶשְׁתֹּולְל֨וּ ׀ אַבִּ֣ירֵי לֵ֭ב נָמ֣וּ שְׁנָתָ֑ם וְלֹא־מָצְא֖וּ כָל־אַנְשֵׁי־חַ֣יִל
    יְדֵיהֶֽם׃
  kik-kik: Nĩ ũndũ wa ikũũma rĩaku, Wee Ngai wa Jakubu, mbarathi o ũndũ ũmwe na ngaari
    cia ita igwĩte thĩ ikaaga kwĩigua.
  fra-NCL: Ils ont été dépouillés, ces héros pleins de cœur ; ils se sont endormis
    de leur sommeil, ils n’ont pas su, tous ces vaillants, se servir de leurs bras.
  cek-AK: Aw Jakob Sithaw, na thuitaekhaih rang hoiah hrang lakok hoi hrangnawk to
    na iihsak muen boeh.
  cuk-cuk: Be, Jacob-e-Bab-Dummad, egi be gwichigusgua, e-moli-urmar, e-molimar geg
    bar nanae gusad.
  uig-CYR: 'Мән: «Кона замандики күнләрни, Қедимки жилларни хиял қилимән;'
  tel-2017: యాకోబు దేవా, యుద్ధంలో నీ గద్దింపుకు గుర్రం, రౌతు కూడా మూర్ఛిల్లారు.
  hat-BSA: Nan repwòch Ou, O Bondye Jacob, ni chevalye yo ak cheval la te tonbe nan
    yon pwofon somèy.
  ukr-ONPU: Подумав я про дні давноминулі, про роки давні.
  kos-kos: Ke kom aksangengyalos, O God lal Jacob, Horse uh ac elos su muta fac elos
    nikanulosla ac misa.
  hbo-WLC: אֶשְׁתּוֹלְל֨וּ ׀ אַבִּ֣ירֵי לֵ֭ב נָמ֣וּ שְׁנָתָ֑ם וְלֹא־מָצְא֖וּ כָל־אַנְשֵׁי־חַ֣יִל
    יְדֵיהֶֽם׃
  ibo-ibo: Nʼihi ịba mba gị, O Chineke nke Jekọb, ịnyịnya na ụgbọ agha na-anọ juu.
  ory-ory: ହେ ଯାକୁବର ପରମେଶ୍ୱର, ତୁମ୍ଭ ତର୍ଜ୍ଜନରେ ରଥ ଓ ଅଶ୍ୱ ମହାନିଦ୍ରିତ ହୋଇଅଛନ୍ତି।
  chk-chk: Ai Kot än Jakop we Kot, ren om apwüngü ekewe chon wawa oris me ekewe oris
    ra turula o mäla.
  rop-rop: God blanga Jeikob, wen yubin graulim olabat adbalawei, detlot hosis en
    ola men bin buldanbuldan ded.
  ukr-1871: Від погрому твого, Боже Якова, напав твердий сон коня і колесницю.
  yon-yon: O Yekob ye God, eb ongkandi kumbed, yi hoosiib seriotiib kuu yeenbon unuk
    dangemoon areb keriwen.
  deu-1951: (076-7) Von deinem Schelten, o Gott Jakobs, wurden Roß und Reiter betäubt!
  eng-JPS: (76-7) At Thy rebuke, O God of Jacob, they are cast into a dead sleep,
    the riders also and the horses.
  srp-1865: Od prijetnje tvoje, Bože Jakovljev, drijemlju kola i konj.
  lug-lug: Bw’obaboggolera, Ayi Katonda wa Yakobo, abeebagala embalaasi ezisika ebigaali
    bagwiira wamu n’ebigaali ne batagolokoka.
  heb-heb: מגערתך אלהי יעקב נרדם ורכב וסוס׃
  ben-IRV: তোমার যুদ্ধের ডাক, হে যাকোবের ঈশ্বর, চালক এবং ঘোড়া দুজনেই ঘুমিয়ে পড়েছিল।
  ntu-ntu: '@see-verse:PSA.076.005'
  pan-pan: ਹੇ ਯਾਕੂਬ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਤੇਰੇ ਦਬਕੇ ਨਾਲ, ਕੀ ਰਥ ਕੀ ਘੋੜਾ, ਸੱਭੇ ਘੂਕ ਨੀਂਦ ਵਿੱਚ
    ਪੈ ਗਏ ਹਨ!
  mya-JVB: ယာကုပ် အမျိုး၏ ဘုရား သခင်၊ ကိုယ်တော် ဆုံးမ တော်မူသောအားဖြင့် ၊ ရထား စီးသောသူနှင့်
    မြင်း စီးသောသူတို့ သည် ကြီးစွာသော အိပ်ခြင်းဖြင့် အိပ်ပျော် ကြပါ၏။
  kgf-kgf: Yakoboac Anutu gi ac waŋ énécmina yaréac karisi ʒéma becosic imi mocʒoŋ
    gau yanda hezu.
  tte-O: O Yaubada, kowa kai Isileli ama Yaubada, am yokoi koina osi yo kana tomwalisaewo
    sikanitu siboita.
  tbg-tbg: Kotio, are Iekopira Variqavanoma variaro. Are navutaaka rauqi nimitaaramanta
    vika ohivata, iqoka kaariqi variakavata, vataini hiqintivi qutu vuarave.
  hmo-hmo: Iakobo ena Dirava e, oi ese oi gwau henidia neganai, hosi mai edia guia
    taudia danu idia mase ore.
  zar-NT: Cateʼ Liʼ, Dios queëʼ Jacob, gudíl-lalen cazuʼ légaquiëʼ gulátibaʼ böaʼ,
    ateʼ gulati caʼ nupa dxíagaca légacabaʼ.
  urd-urd: ऐ या'क़ूब के ख़ुदा, तेरी झिड़की से, रथ और घोड़े दोनों पर मौत की नींद तारी
    है।
  rus-SYN: Размышляю о днях древних, о летах веков минувших;
  bqc-SIM: N gbãa dɛnla kɛ̀ gↄ̃sa gbãaↄnɛ, aa wúlɛa ń ń i gbɛzão, gↄ̃ gɛ̀bɛɛpiↄ
    gbɛ̃e i fↄ̃ ↄsɛ̀o.
  tcz-CHONGTHU: O Jacob Elohim Pathen nakam sunga nahaina hu chu ahung gindoh chun
    asakol jouse leh akangtalai jouseu akolchah sah soh jengin ahi.
  mar-mar: हे याकोबाच्या देवा, तुझ्या युद्धाच्या आरोळीने, रथ आणि घोडे दोन्हीपण झोपी
    गेलेत आहेत.
  isl-isl: Úrvalslið óvinanna er gjörsigrað! Þeir liggja flatir, sofnaðir svefninum
    langa. Enginn þeirra getur framar lyft hendi.
  hlt-THB: Aw Jacob a Khawsa, nang ing na phep dawngawh meqang ingkaw meqang sen awm
    zaih hqoeng hy.
  qub-qub: Tayta, Jacobpa Diosninmi canqui. Gam rabyacurcuptiquega carrëtancuna ni
    cawalluncunapis mananami cuyucunnachu.
  bqp-bqp: Yakubu Luda, n kpãkɛ̃ńyĩ, akũ sↄ̃denↄ kũ ń sↄ̃nↄ gↄ̃̀ katɛna gɛ̀nↄ ũ.
  hat-hat: (076:7) Aa, Bondye Jakòb! Depi ou fè va sou yo, ni kavalye ni chwal, yo
    tout yo tonbe, yo mouri frèt.
  eng-BSB: At Your rebuke, O God of Jacob, both horse and rider lie stunned.
  eng-WEBPB: At your rebuke, God of Jacob, both chariot and horse are cast into a
    dead sleep.
  kbq-kbq: Jekopu Anumzamoka hate'ma ne-enka ivimo agazamo'ma hunka ankeno'a, hosi
    afu'mo'ene hosi agumpima vanoma nehu'za ha'ma nehaza vahe'mo'zanena, kazara osu'za
    mopafi mase'naze.
  pon-pon: Main Kot en Iakop oj o war kin pupekidi omui majan akan.
  nhe-BL: Quema ta tiToteco, tlen tiiDios Jacob, tiquinajhuac nopa cahuajme huan tlen
    tlejcotoyaj ininpani, nochi huetzque hasta tlalchi.
  wnc-wnc: Siwan Jekopdane Anutuna, gata kaanga yaniwi hos gwegwekat aminu hos tangan
    pukwikingkat kuupbam gwa kungwake kepdakane kuma yuaing.
  bus-bus: Yakubu Luda, n kpãkɛ̃ńzi, ben sↄ̃nↄ kↄ̃n ń sↄ̃goronↄ gↄ̃̀ kaɛna.
  gub-BL: O Tupàn Zako izar, wanehe nezepyk mehe kawaru a'e wà, Kawaru ku'az har a'e
    wà no, wiko umàno ma'e kwer ài wà.
  eng-DRA: 'I thought upon the days of old: and I had in my mind the eternal years.'
