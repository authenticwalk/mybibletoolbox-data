verse: PSA.076.005
translations:
  mal-C: പരാക്രമികൾ കൊള്ളയടിക്കപ്പെട്ടവരായി നിലംപതിച്ചിരിക്കുന്നു, അവർ അന്തിമനിദ്രയിൽ
    ആണ്ടുപോയിരിക്കുന്നു; പടയാളികളിൽ ആർക്കുംതന്നെ തങ്ങളുടെ കൈ ഉയർത്താൻ കഴിയാതെവന്നിരിക്കുന്നു.
  deu-TKW: Furchtbar bist du, herrlich, von den ewigen Bergen her.
  lin-lin: Ozali kongenga lokola mwinda, otonda na lokumu koleka bangomba ya babotoli
    bomengo ya bitumba.
  mmx-mmx: Limixin taram diga sak paxat ka axap lempanga atnedi mo limixin esep lolos,
    la monga dira vunga ngan luvuttadi met. Levelolos atnedi mi lakleklen atdi ri
    vesep ga ravasu ngan lempanga gamasa.
  eng-LSV: The mighty of heart have spoiled themselves, || They have slept their sleep,
    || And none of the men of might found their hands.
  eng-GNV: 'The stout hearted are spoyled: they haue slept their sleepe, and all the
    men of strength haue not found their hands.'
  eng-WEBSTER: 'The stout-hearted are spoiled, they have slept their sleep: and none
    of the men of might have found their hands.'
  nhw-BL: Nopa tocualancaitacahua catli más quipiyayayaj chicahualistli, quintlamitlacuijcuilijque.
    Toixpa tepejtoque mictoque. Niyon se tlen inijuanti ayacmo hueli quitlananas imax
    para techhuilanas.
  swh-ONEN: Mashujaa hulala wametekwa nyara, hulala usingizi wao wa mwisho; hakuna
    hata mmoja wa watu wa vita anayeweza kuinua mikono yake.
  bba-bba: Yinni Gusunɔ, ɑ sɑ̃ɑwɑ wi bɑ koo nɑsiɑ. Wunɛn nɑnum mu kpɑ̃ mu kere ɡuu
    ni nu wɑ̃ɑ sɑɑ yellun di.
  eng-KJVCPB: 'The stouthearted are spoiled, they have slept their sleep: And none
    of the men of might have found their hands.'
  luo-luo: Yawuowi madongo mojingʼ osema gik mane giyako koro ginindo nindogi mogik;
    kendo onge jolwenygo kata achiel, manyalo tingʼo kata mana bade.
  aii-aii: ܦܝܼܫ ܠܗܘܿܢ ܣܠܝܼܒܹܐ ܙܲܪ̈ܒܵܢܹܐ ܕܠܸܒܵܐ، ܛܡܝܼܪܗܘܿܢ ܒܫܸܢܬܵܝܗ‌ܝ، ܘܐܘܼܦ ܚܲܕ ܡ̣ܢ
    ܩܪ̈ܲܒ݂ܬܵܢܹܐ ܠܵܐ ܡܨܹܐ ܠܗܘܿܢ ܡܲܪܡܝܼ ܐܝܼܕܵܝ̈ܗ‌ܝ.
  meu-meu: Goada taudia edia dadihai kohudia na edia amo ma e dadihai, mahuta ese
    e abidia; tuari taudia iboudiai na imadia edia goada vada e ore.
  npi-ULB: साहसी हृदय भएकाहरू लुटिएका थिए । तिनीहरू मस्त निद्रमा परे । सबै योद्धाहरू
    असहाय थिए ।
  yor-yor: A kó àwọn alágídí ọkàn ní ìkógun wọ́n sun oorun ìgbẹ̀yìn wọn; kò sí ọ̀kan
    nínú àwọn akọni tó lè gbé ọwọ́ rẹ̀ sókè.
  pes-OPCB: دشمنان نیرومند ما غارت شده، به خواب مرگ فرو رفتند. دیگر هیچ‌کس نمی‌تواند
    دست خود را بر ضد ما بلند کند.
  tgl-ULB: Ang mga matatapang ay nanakawan; nakatulog sila. Lahat ng mga mandirigma
    ay walang nagawa.
  nop-nop: Mikmehiye fafaŋehi’walaŋ nemenemehik momohi u agaŋ yolombegiŋ. Kaŋ mikme
    heki u agaŋ kumuŋgiŋ, doktiŋa mik bomboŋ moŋgoyemdok me nemoŋ.
  hui-hui: Tigua ti baba wai bialu wayali hayarume ami agali hongohe hearunaga wai
    biagane mbirale karulo hayaru yu wahai hayiya. Ani bialu ti homaiore hayiya. Tinaga
    hongobi wai bulenaga mugube yu hayarubi bameore habane nabulene haya.
  mya-mya: ရန်​သူ​တို့​၏​ရဲ​ရင့်​သည့်​စစ်​သည်​များ​သည် မိ​မိ​တို့​၌​ရှိ​သည့်​ပစ္စည်း​ဥစ္စာ​များ​ကို
    ဆုံး​ရှုံး​ရ​ကြ​လျက်​ယ​ခု​အ​ခါ သေ​ဆုံး​ကြ​လေ​ကုန်​ပြီ။ သူ​တို့​၏​စွမ်း​အား​နှင့်​ကျွမ်း​ကျင်​မှု​တို့​သည်
    အ​ချည်း​နှီး​သာ​ဖြစ်​ခဲ့​သည်။
  bod-N: དཔའ་སེམས་ཅན་ཀུན་བཅོམས་པས་གཏན་དུ༌གཉིད། །དཔའ་བོ་སུས་ཀྱང་ལག་པ་འདེགས་མ༌ནུས།།
  wsk-wsk: Ni te se kager ko kari aora aora mu dagulu kua sapaman se ni nunga kager
    ko melmasak mu gi saperem; se bo kasagarukko me terong.
  sna-sna: Varume vakashinga vakavata pasi vapambwa, vakavata hope dzavo dzokupedzisira;
    hakuna mumwe wavarwi angasimudza maoko ake.
  spa-BLM: Los hombres valientes yacen saqueados, han dormido su último sueño. Ninguno
    de los hombres de guerra puede levantar las manos.
  cac-cac: A eb' soldado te jelan d'a oval, ix ic'chajec' syamc'ab' eb'. A eb' te
    ay yip, man̈xa tas ix yal eb', ix vayb'at eb' d'a juneln̈ej.
  swh-ULB: Wenye moyo shujaa walitekwa nyara; walilala mauti. Mashujaa wote walikuwa
    wanyonge.
  bel-bel: Ты не даеш мне вачэй маіх зьмежыць; я ашаломлены, і не магу гаварыць.
  deu-ELBBK: Glanzvoller bist du, herrlicher als die Berge des Raubes.
  mbb-OT: Mibpen-aǥew nu ziyà te mevurut he menge sundaru is menge vutang he inaǥew
    zan diyà te zuma. Ne mibpematey sikandan is langun, ne wazà minsan sevaha kandan
    he nekehimu he egkayew te velad din.
  mal-2015: ധൈര്യശാലികളെ കൊള്ളയിട്ടു അവർ നിദ്രപ്രാപിച്ചു; പരാക്രമശാലികൾക്കു ആർക്കും
    കൈക്കരുത്തില്ലാതെ പോയി.
  gup-gup: Yibenbom rowk nawu ngurriyidkoni bininj. Bedda nawu birrikelebukni, dja
    bonj, yibenmarnedjirdmey manmakmak bedberre, dja bolkkime wanjh kabirridjalngudyawarren,
    dja wanjh kabirridjalkodjkeyo kore kundowikenh.
  rmc-rmc: Tu sal slavneder andre tiro švetlos a šukareder sar o čirlatune verchi.
  nlg-nlg: 'Ma didira na lei malaghai laga tara sagu keha kolui didira na totobo:
    Mara matera tua me taho tua siki sakai ke ghoi kokoe vanighai mai taeni.'
  pes-OPV: قوی‌دلان تاراج شده‌اند و خواب ایشان رادرربود و همه مردان زورآور دست خود
    رانیافتند.
  ron-1924: Деспуяць ау фост витежий ачея плинь де инимэ, ау адормит сомнул де апой;
    н-ау путут сэ се апере тоць ачей оамень витежь.
  ben-OBCV: সাহসী শত্রুরা লুন্ঠিত হয়েছে তারা আমাদের সামনে মৃত্যুর ঘুমে আচ্ছন্ন। কোনো
    যোদ্ধা আমাদের বিরুদ্ধে হাত তুলতে পারেনি।
  som-som: Kuwii qalbiga adkaa waa la dhacay, oo hurdadoodii ayay wada gam'een, Oo
    raggii xoogga badnaana midkoodna gacmihiisii waxba kuma samayn.
  lat-VUC: Anticipaverunt vigilias oculi mei; turbatus sum, et non sum locutus.
  eng-ASVBT: The stouthearted are made a spoil, They have slept their sleep; And none
    of the men of might have found their hands.
  mna-mna: Kom koi bizin na, wal mburanŋan mi lelen imet kat. Mi nu porou ma lip pizin,
    tabe wal ku tila mi tiyo len mburu kizin malmal kana ma imap. Nu pun kom koi bizin
    ma tisu tiwe uri lup. Mi ko irao timaŋga mini na som. Malmal kan kizin na, wal
    mburanŋan. Tamen tirao be tikam kosa sa som.
  ita-1885: I magnanimi sono stati spogliati, Hanno dormito il sonno loro; E niuno
    di quegli uomini prodi ha saputo trovar le sue mani.
  eng-LXXUP: 'All mine enemies set a watch against me: I was troubled, and spoke not.'
  eng-ULB: The bravehearted were plundered; they fell asleep. All the warriors were
    helpless.
  spa-VBL: Nuestros enemigos más valientes han sido saqueados. Ya duermen el sueño
    de la muerte. Incluso los más fuertes entre ellos no pudieron levantar una mano
    contra nosotros.
  fra-_FOB: Ils ont été dépouillés, les hommes au cœur fort; ils ont dormi leur sommeil,
    et tous ces hommes vaillants n'ont plus trouvé leurs mains.
  mal-mal: ധൈര്യശാലികളെ കൊള്ളയിട്ടു; അവർ നിദ്രപ്രാപിച്ചു; പരാക്രമശാലികളായ ആർക്കും
    കൈക്കരുത്തില്ലാതെ പോയി.
  urd-GVR: Bahāduroṅ ko lūṭ liyā gayā hai, wuh maut kī nīnd so gae haiṅ. Faujiyoṅ
    meṅ se ek bhī hāth nahīṅ uṭhā saktā.
  suz-BL: महिंब मुरपुकी रोइक्‍चा पुंइसाक्‍म। मेकोपुकी साइक्‍चा पुंइसाक्‍म। लडाइ पाइब
    आन दातेमी कामी यो आन गुइ क्‍युक्‍ने मचबेम।
  eng-NOY: Spoiled are the stout-hearted; They sank into their sleep; The hands of
    the mighty were powerless.
  ita-1927: Gli animosi sono stati spogliati, han dormito il loro ultimo sonno, e
    tutti gli uomini prodi sono stati ridotti all’impotenza.
  ckb-ckb: قارەمانەکان ماڵیان بە تاڵان چوو، دوایین خەوی خۆیان نوستن، هیچ جەنگاوەرێک
    نەیتوانی دەست بکاتەوە.
  eng-BBE: Gone is the wealth of the strong, their last sleep has overcome them; the
    men of war have become feeble.
  xsi-xsi: Kinzi zugu tamâta ŋinde nenzi walo ŋalae, andeta Maro Kindeni, noko pwai
    nenzi kelekele arara rârâni saŋenzi lâ, aku kupunzi pâta sipamateteu. Aku nawalanzi
    toŋge ikura tu ikai ne temba-kula kâki kilo, ande tia.
  kan-OKCV: ಧೀರಹೃದಯದವರು ಸುಲಿಗೆಯಾಗಿ, ಅಂತಿಮ ನಿದ್ರೆ ಹೊಂದಿದ್ದಾರೆ. ಪರಾಕ್ರಮಿಗಳಲ್ಲಿ ಒಬ್ಬನೂ
    ತನ್ನ ಕೈಗಳನ್ನೆತ್ತಲು ಶಕ್ತನಲ್ಲ.
  tam-2017: தைரிய நெஞ்சுள்ளவர்கள் கொள்ளையிடப்பட்டு, உறங்கி அசந்தார்கள்; வல்லமையுள்ள
    எல்லா மனிதர்களுடைய கைகளும் அவர்களுக்கு உதவாமல்போனது.
  spa-RV-1909: Los fuertes de corazón fueron despojados, durmieron su sueño; y nada
    hallaron en sus manos todos los varones fuertes.
  ron-BTF: Cei cu inima tare sunt prădați, și-au dormit somnul și niciunul din bărbații
    viteji nu și-a găsit mâinile.
  eng-WEBP: Valiant men lie plundered, they have slept their last sleep. None of the
    men of war can lift their hands.
  eng-FBV: Our most courageous enemies have been plundered. They sleep the sleep of
    death. Even the strongest of them could not raise a hand against us.
  nld-1939: Kloeke harten werden ontmoedigd en vielen in slaap, De arm ontzonk alle
    dappere strijders;
  nch-BL: Nopa tocualancaitacahua cati más quipiyayayaj chicahualisti, quintamitacuijcuilijque.
    Toixpa tepejtoque mictoque. Yon se ten inijuanti ayecmo hueli quitananas imax
    para techtehuis.
  vie-1934: Các kẻ gan dạ đã bị cướp lột, Họ ngủ trong giấc mình, Chẳng một người
    mạnh dạn nào tìm được cánh tay mình.
  cha-cha: Ya y manmajetog na corason manmayulang manafanaelaye; esta jamaego y minaegoñija;
    ya taya ni un taotao ni y gaeninasiña jasoda y canaeñija.
  hin-CV: शूरवीरों से सब कुछ छीन लिया गया, वे चिर-निद्रा में समा गए; एक भी योद्धा
    में इतना सामर्थ्य शेष न रहा कि इसे रोक पाए.
  eng-OURB: Valiant men lie plundered, they have slept their last sleep. None of the
    men of war can lift their hands.
  spa-BES: Ya pasó la riqueza de los Fuertes de corazón. su último sueño los ha vencido;
    los hombres de guerra se han debilitado.
  tdx-tdx: Nivoloseñe o fanalolahio, ie nilañake ty rotse, ndra raik’ amo lahi-maozatseo
    tsy nahaisake ty fità’e.
  tha-KJV: ด้วยว่าคนใจเข้มแข็งถู​กร​ิบข้าวของ เขาหลับไป ชายฉกรรจ์​ทั้งสิ้นไม่สามารถใช้มือของเขาได้​อีกแล้ว
  por-BR-2018: Os ousados de coração foram despojados; dormiram seu sono; e dos homens
    valentes, nenhum encontrou poder em suas mãos.
  deu-ELO: Zur Beute sind geworden die Starkherzigen, sie schlafen ihren Schlaf; und
    keiner der tapferen Männer fand seine Hände.
  eng-WYC-2018: all unwise men of heart were troubled. They slept their sleep, that
    is, were dead; and all men found nothing of riches in their hands. (and all who
    were foolish and ignorant were troubled. But now they have slept their sleep,
    that is, they be dead; and all their riches be found to be nothing in their hands.)
  epo-epo: Senarmiĝis la fortkoruloj, endormiĝis; Kaj ĉiuj militistoj restis kvazaŭ
    sen manoj.
  gfk-gfk: Ira dadas na umri diet ga noh bia taar um, diet ga kubaba saakit. Ma taie
    tikai ta ira umri pa ga tale bia na harubu baling um.
  uig-PIN: Baturlar bulandi; Ular uzun uyⱪuƣa kǝtti; Palwanlarning ⱨeqⱪaysisi ɵz ⱪolini
    kɵtürǝlmidi.
  beo-beo: 'Ilia nimi gesa:i dadi gagui dunu da da:i nabado agoane ba:sa. Amola wali
    ilia da bogoi ilia diabe defele diala. Ilia gasa amola dawa: hou da ili fidimu
    hamedei ba:su.'
  tpi-OTNT: Ol i rausim ol gutpela samting bilong ol strongpela soldia bilong ol.
    Na nau ol dispela soldia i dai pinis, na i no gat man bilong kisim ol samting
    bilong pait bilong ol.
  hau-SA: Jarumawa sun zube kamar ganima sun yi barcinsu na ƙarshe; ba ko jarumi guda
    da zai iya ɗaga hannuwansa.
  udu-udu: ’Kwani kun ’kon ma du ki dhethadhe’th mo tani uni dilkunu tom buni kun
    dilina uni mo. Uni cic̱kin e mo jin ishu e mo. Aris ’kwani gi mo/as mo tani uni
    mol me’d buni bu’th mmomii to mo.
  uig-LAT: Baturlar bulandi; Ular uzun uyqugha ketti; Palwanlarning héchqaysisi öz
    qolini kötürelmidi.
  nde-nde: Amadoda alezibindi alele ucaca aphangiwe, alele ubuthongo bawo bokucina;
    kakho loyedwa wamabutho lawo ongaphakamisa izandla zakhe.
  ton-ton: 'Kuo ikuna ʻae kau loto mālohi, kuo nau mohe ʻi heʻenau mohe: pea ʻoku
    ʻikai ha tokotaha ʻi he kau tangata mālohi ʻoku ʻilo honau nima.'
  ces-1613: Slavný jsi učiněn a důstojný horami loupeže.
  eng-WMB: Valiant men lie plundered, they have slept their last sleep. None of the
    men of war can lift their hands.
  tam-TCV: வீரமுள்ள மனிதர் கொள்ளையிடப்பட்டு, அவர்கள் மரண நித்திரை அடைந்தார்கள்; போர்வீரரில்
    ஒருவனும் தன் கைகளை உயர்த்த முடியாமலிருக்கிறான்.
  ceb-ULB: Ang mga maisugon ug kasingkasing nakawatan; ug nahinanok sila. Ang tanang
    manggugubat wala nay nahimo.
  pol-UBG: Odważni stali się łupem, pogrążyli się we śnie, mężni nie znaleźli siły
    w swych rękach.
  urd-GVU: بہادروں کو لُوٹ لیا گیا ہے، وہ موت کی نیند سو گئے ہیں۔ فوجیوں میں سے ایک
    بھی ہاتھ نہیں اُٹھا سکتا۔
  eng-OEBCW: Despoiled were the stout of heart; in the sleep into which they had fallen,
    none of the warriors could lift a hand.
  deu-1912: Die Stolzen müssen beraubt werden und entschlafen, und alle Krieger müssen
    die Hand lassen sinken.
  kan-2017: ಧೀರಹೃದಯರು ಸುಲಿಗೆಯಾಗಿ ದೀರ್ಘನಿದ್ರೆ ಮಾಡಿದ್ದಾರೆ; ಎಲ್ಲಾ ಶೂರರ ಕೈಗಳು ಬಿದ್ದುಹೋದವು.
  yap-yap: Pi salthaw rorad nib m’uthan’rad e kan fek urngin e tin immoy rorad ma
    chiney e kar molod ni yam’; ni gelngirad nge urngin e pi salap rorad e yi go’
    ke m’ayfan.
  hlt-MCSB: Lungbuei aka lueng khaw a buem uh. Te dae a mikku neh a ih uh dongah hlang
    tatthai boeih loh a kut thueng uh thai pawh.
  mdy-ETH: ዖሎና ዔርቴ ፖኦሊሳ ዲዒ ዔኬ ባካ ጊንሣ ቡሪንቲ ዔውቴኔ፤ ኩጮ ዔያታ ዔቂሶ ባሺንቲ ጋፒ ጊንዖ ጊንዔኔ።
  twi-ASANTE: Mmarima akokoɔdurufoɔ deda hɔ a wɔagye wɔn ho nneɛma, wɔadeda awufoɔ
    nna; na akofoɔ no mu baako mpo ntumi mpagya ne nsa.
  eng-WEBU: Valiant men lie plundered, they have slept their last sleep. None of the
    men of war can lift their hands.
  spa-PDDPT: Los valientes fueron saqueados. Duermen su sueño. Ninguno de los soldados
    pudo usar sus manos.
  gun-gun: Ipy'a guaxukueve gui reipe'apa imba'e rei-rei. Ha'e kuery okepa ma oupy,
    peteĩve ojerovia vai va'ekue ndoiporuvei 'rã opo.
  agu-BL: Poro ja el chik'ej yi e' yi na cyocsaj quib chin cham nin e'. Ja el chiwalor
    cyakil yi e' contru' tanu'. Tircu'n nchilo'on.
  ilo-ULB: Nasamsam dagiti banag nga adda kadagiti natured; nagurnosen dagiti sakada.
    Awanen ti gawayda dagiti amin a mannakigubat.
  kpg-kpg: Nia goloo digau dauwa maaloo dangihi la guu aau huogodoo gi daha, dolomeenei
    digaula guu kii di kii o digau mmade. Nia maaloo digaula mono hai mee gu ono hadinga
    ai.
  uig-ARA: باتۇرلار بۇلاندى؛ ئۇلار ئۇزۇن ئۇيقۇغا كەتتى؛ پالۋانلارنىڭ ھېچقايسىسى ئۆز
    قولىنى كۆتۈرەلمىدى.
  sus-sus: I xa nɔrɛ gbo alɔ koyinma, naxan gbilen kelife geyae ma, subee wuya dɛnnaxɛ.
  pon-2006: Nair sounpei kommwad akan pehdsangehr ar tehtehn mahwen koaros oh re memeirier
    met nan dewen me melahr akan; sohte kisin katep kis mie ong ar kehlail oh koahiek
    kan.
  jae-jae: Sêjaŋgo ŋaclai ŋasiŋsêlêc nêŋ waba su. Êsêac sêjac tuluc e sêliŋ tauŋ siŋ
    ma ŋactêkwa samob lemeŋ kêtu goloŋ.
  ksd-ksd: Di ra pa ra tabarikik kai ra umana tena ongor, dia tar va na minat; Ma
    ra lima i ra umana rangrang pa i torom mulai.
  tur-YTC: Yiğitler yağmalanmış halde yatıyor, Son uykuya yattılar. Hiçbir savaş eri
    elini kaldıramaz.
  bel-N: Ты зьзяеш, Ты слаўнейшы за горы здабычы.
  grc-BRENT: Προκατελάβοντο φυλακὰς πάντες οἱ ἐχθροί μου, ἐταράχθην καὶ οὐκ ἐλάλησα.
  kpr-kpr: Nenda isoro embo da genembo fakinago beká ainda gugua ava nine sosighi
    e rurusesi. Oroko mo, ne isambu ambu fafase irera. Nenda fakina kotugo nenda kasama
    isasambu dika irae ututusira.
  ind-AYT: (76-6) Orang-orang berhati berani dijarah; mereka tenggelam dalam tidur;
    semua orang yang gagah perkasa tidak bisa mengangkat tangannya.
  yom-yom: Makhesa mamana ku baziona bima, balembo leki tulu tuawu tutsuka, kadi wumosi
    mu binuani lenda tombula mioko miandi.
  yut-yut: Gak uwal dakon emat amɨni tapmɨmɨ toŋ dakon yoni tagɨsi gwayeŋ paŋapgul.
    Uŋun emat amɨn uŋun kɨlɨ kɨmak mudawit, ae emat dakon yo kabɨni tɨmɨtni dakon
    tapmɨm mɨni.
  nya-nya: Anthu owuma mtima amagona atalandidwa chuma, Iwowo amagona tulo tawo totsiriza;
    palibe mmodzi wamphamvu amene angatukule manja ake.
  hrv-hrv: Blistav si od svjetla, veličanstveniji od bregova drevnih.
  mps-mps: Augwaligo te augwa bomai ami dabego wiegi yai doado bage dagala siyu yai.
    Tama megi da, te ami dabe isalio. Tama augwaligo te hwįani doado bage sabo bidi
    dabe meni yanio.
  tpi-tpi: Ol i rausim ol gutpela samting bilong ol strongpela soldia bilong ol. Na
    nau ol dispela soldia i dai pinis, na i no gat man bilong kisim ol samting bilong
    pait bilong ol.
  dan-1931: Frygtelig var du, herlig på de evige Bjerge.
  vie-OVCB: Người dũng mãnh nhất cũng tàn sát. Họ nằm la liệt trong giấc ngủ nghìn
    thu. Không một người lính nâng nổi cánh tay.
  guj-2017: જેઓ શૂરવીર છે, તેઓ લૂંટાયેલા છે, તેઓ નિદ્રાવશ થયા છે. સર્વ લડવૈયાઓ અસહાય
    થઈ ગયા છે.
  pon-2006A: Nair sounpei kommwad akan pehdsangehr ar tehtehn mahwen koaros oh re
    memeirier met nan dewen me melahr akan; sohte kisin katep kis mie ong ar kehlail
    oh koahiek kan.
  por-BRBSL: Valiant os homens mentem saqueados, eles dormiram seu último sono. Nenhum
    dos homens de guerra pode levantar as mãos.
  eng-OEBUS: Despoiled were the stout of heart; in the sleep into which they had fallen,
    none of the warriors could lift a hand.
  swe-swe: Du är strålande, mer än majestätisk berg full av byte (föda). [Hebreiska
    ”taref” kan betyda både mat och byte. Kanske är bilden bergen kring Jerusalem
    där fiendehärar är slagna.]
  cth-cth: A tarankahawinaw lawp lah ao teh, mat a i awh toe. Tami a tha kaawm apinihai
    a kut dâw thai awh hoeh.
  twi-twi: Mmarima akokodurufo deda hɔ a wɔagye wɔn ho nneɛma, wɔadeda awufo nna;
    na akofo no mu baako mpo ntumi mma ne nsa so.
  hlt-hlt: Lungbuei aka lueng khaw a buem uh. Te dae a mikku neh a ih uh dongah hlang
    tatthai boeih loh a kut thueng uh thai pawh.
  tbz-SIM: A nɑ́ɑ̀ ndɛumu nɛ̀ ɑ wenniku, ɑ dɛumu kɛ pɛ̃ɛ̃tɛ́ yɛtɑ̃rɛ̀ yɛ̀ɛ̀ do bonɛ̀
    dimɔ̀nnì.
  msy-2020: Nɨ men mɨdorozir gumazir gavgavibav sogha men bizir aghuiba bar ada ini.
    Ezɨ mɨdorozir gumazir kaba datɨrɨghɨn ariaghirezɨ, gumazir ikɨ mɨsogh ua men biziba
    iniamba puvatɨ.
  dop-dop: Hɑɩ, Ɩsɔ, sɔsɔɔntʋ ntɛ́ yɑɑ? N kəlɑ tɑm tɔɔ pɔɔŋ tənɑ.
  azb-azb: Cəsur ürəklilər talan oldu, Ölüm yuxusuna daldı, Bütün cəngavərlərin əlləri
    sustaldı.
  eng-DBY: The stout-hearted are made a spoil, they have slept their sleep; and none
    of the men of might have found their hands.
  hin-2017: दृढ़ मनवाले लुट गए, और भारी नींद में पड़े हैं; और शूरवीरों में से किसी
    का हाथ न चला।
  wol-KYG: Yàlla yaa ne ràññ te darajawu, ba raw tundi rëbbkat yi.
  bjr-bjr: Oo Anutu, anee ufa qunaqa sundiauqa nimudaanai qimarusa doo kuqufufaqa
    akaqausa misa aiqama ainaina raipaqu maraqau. Misa aiqama doo saara faiqaidaqa
    sia kafaa findi fifara. Misa aiqamausa rakira afeeka faqa akoofasaikirafa faqa
    sia nariqa dadaaqufaqa kuqiqau.
  eng-YLT: Spoiled themselves have the mighty of heart, They have slept their sleep,
    And none of the men of might found their hands.
  kne-kne: Nakoskosan di nankatotoled ay soldado da sin armas ya odom ay sanikwa da.
    Kaman dan naseseyep, tan enggay natey da, magay silbin di bikas ya laing da.
  eng-WYC-2017: all unwise men of heart were troubled. They slept their sleep, that
    is, were dead; and all men found nothing of riches in their hands.
  eng-WMBB: Valiant men lie plundered, they have slept their last sleep. None of the
    men of war can lift their hands.
  zat-NTPS: Xeajlechaze benne' wal-la ca', ne guláse dínnaje̱'. Netú benne' wal-la
    ca' quebe belexechisa ne̱'e̱ chee̱ xelune̱' wedil-la.
  zty-NTPS: Chejchégwgak benne' waḻe ka', na' gásḻasgake'. Nitó benne' waḻe bi
    yechís ne'e nich tíḻ-ḻene' Le'.
  urd-GVH: बहादुरों को लूट लिया गया है, वह मौत की नींद सो गए हैं। फ़ौजियों में से
    एक भी हाथ नहीं उठा सकता।
  rug-rug: Ele va mate betoi Goi sari na tie varipera ṉiṉiradi, meke vagi betoi sari
    na dia tiṉitoṉa. Meke kamahire si mate beto si arini guana puta pa minate, lopu
    boka ovuli rini sari na limadia.
  gaz-gaz: Gootonni boojiʼamaniiru; hirribaanis fudhatamaniiru; duultota keessaas
    namni tokko iyyuu harka sochoofachuu hin dandeenye.
  fra-LSG: Tu es plus majestueux, plus puissant Que les montagnes des ravisseurs.
  yal-yal: Ala, i tan nan sɛnbɛn birin kanna ra, i nɔrɔxi dangu habadan geyane ra.
  iou-iou: Iwan täŋo komi äma uwä kehäromi nikek upäŋkaŋ gäkä däpmäŋpäŋ tuŋumi kudup
    yäyomägatkun. Täŋiri kumäŋpäŋ däpmon patguŋ-guŋ ude täŋ itkaŋ. U ka! Kehäromini
    ba nadäk-nadäki u jopigän.
  haw-1868: Ua haoia ka poe ikaika o ka naau, A ua moe nui no hoi lakou; Aole i hiki
    ka lima o ka poe ikaika ke lawelawe.
  arb-NAV: سَلَبْتَ أَبْطَالَهُمْ، فَنَامُوا نَوْمَ الْمَوْتِ، وَلَمْ تَنْفَعْهُمْ
    قُدْرَاتُهُمْ.
  ded-ded: Ngic ubaherengina kuhagoc kecandae, yeni serima kecma iwai dzikacfu megec
    goa yeneng firang amma yenang wiacngina wangecyunugec. Ngic kucnginagoc yeni todinggema
    mama homema fegec nga wasaingic yeni maringina miacgecdeacsoc mi anggec.
  ewe-ewe: Woha kalẽtɔwo, wodɔ woƒe alɔ̃ mamlɛtɔ; aʋawɔla siawo dometɔ ɖeka pɛ hã
    magate ŋu akɔ eƒe asiwo dzi o.
  eng-LEE: '(76:6) Bereft of reason are the stouthearted, they slumber their sleep:
    and none of the men of might have found [the use of] their hands.'
  asm-FB: এই দুঃসাহসী লোকসকলক অপহৰণ কৰা হ’ল; তেওঁলোক ভীষণ নিদ্ৰামগ্ন হ’ল। পৰাক্ৰমীসকল
    অসহায় হ’ল।
  sus-A: عِ شَ نْرّ فبٌ عَلْ كٌيِنمَ، نَشَن فبِلٍن كٍلِقٍ فٍيَيٍ مَ، سُبٍيٍ وُيَ دّننَشّ.
  fra-SBL: Les hommes valeureux sont pillés, ils ont dormi leur dernier sommeil. Aucun
    des hommes de guerre ne peut lever la main.
  hbo-hbo: נָ֭אֹור אַתָּ֥ה אַדִּ֗יר מֵֽהַרְרֵי־טָֽרֶף׃
  kik-kik: Andũ arĩa njamba magwĩte magatunywo indo, magakoma toro wao wa gĩkuũ; gũtirĩ
    o na ũmwe wa njamba cia ita ũngĩambararia moko make.
  fra-NCL: Tu resplendis dans ta majesté, sur les montagnes d’où tu fonds sur ta proie.
  cek-AK: Misahoih kaminawk to lomh o boeh; iih angmuethaih mah nihcae to muek boeh;
    thacak kaminawk mi mah doeh nihcae ih ban to hnu o ai.
  cuk-cuk: Dule-bulegan omilede gusmalad, burgwismalad. We-dule-bulegan gannale bar
    gwisguosurmalad.
  uig-CYR: Сән мениң көзүмни жумдурмидиң; Чоңқур ғәшлик илкидә болғанлиғимдин сөзләлмәйттим.
  tel-2017: గుండె ధైర్యం గలవారు దోపిడికి గురి అయ్యారు. నిద్రపోయారు. శూరులంతా నిస్సహాయులయ్యారు.
  hat-BSA: Sila ak gran kouraj yo te piyaje, yo te fonse tonbe nan dòmi mò a. Okenn
    nan gèrye yo ka sèvi men yo.
  ukr-ONPU: Ти тримав розплющеними повіки очей моїх; я вражений і не можу говорити.
  kos-kos: Ma nukewa lun mwet mweun pulaik lalos itukla lukelos, Ac inge elos topelik
    misa, oana mwet motul; Wanginla sripen ku ac pah in mweun lalos.
  hbo-WLC: נָ֭אוֹר אַתָּ֥ה אַדִּ֗יר מֵֽהַרְרֵי־טָֽרֶף׃
  ibo-ibo: A pụnarịla ndị nwere obi ike ihe ha, ha na-arahụkwa ụra ikpeazụ ha; o nweghị
    otu onye nʼime ndị dike nʼagha ndị a pụrụ iweli aka ya abụọ elu.
  ory-ory: ସାହସିକଚିତ୍ତମାନେ ଲୁଟିତ ହୋଇଅଛନ୍ତି, ସେମାନେ ନିଦ୍ରାରେ ନିଦ୍ରିତ ହୋଇଅଛନ୍ତି; ପୁଣି,
    ବୀରମାନଙ୍କ ମଧ୍ୟରୁ କେହି ଆପଣା ହସ୍ତ ପାଇ ନାହିଁ।
  chk-chk: Ekewe sounfiu mi pwora a oo seniir liaper, ra turula o möürüfoch. Ekewe
    chon maun meinisin esap wor ar pöchökül.
  rop-rop: Ola breibwan soljamob blanga olabat nomo garram enijing na, en tudei olabat
    ol dedwan. Olabat bin strongbala en bin sabi hau blanga fait, bat najing na. Olabat
    kaan dum enijing.
  ukr-1871: Одважні серцем здобичею стали; обняв їх сон; і нїхто із сміляків не знайшов
    рук своїх.
  yon-yon: Yi kanangkoddan kuu no yenbande nongkobeneb yi yiribman ben wenorewen,
    kwane yi kuu yeenbon unuk dangemoon areb keriwen, ika wad yeedaraibban. Yi ana
    nangmidan kumaom kuu karub mim maa kwane ye dingki ma yiraanban.
  deu-1951: (076-6) Die Tapfern mußten sich ausplündern lassen; sie sanken in Schlaf,
    und den Kriegsleuten versagten die Hände.
  eng-JPS: (76-6) The stout-hearted are bereft of sense, they sleep their sleep; and
    none of the men of might have found their hands.
  srp-1865: Koji su junaèkog srca postaše plijen, zaspaše snom svojim, i junaci ne
    naðoše ruku svojih.
  lug-lug: Ab’amaanyi bagalamira nga banyaguluddwa, beebaka ne batasobola kugolokoka,
    ne watabaawo n’omu asobola okuyimusa omukono gwe.
  heb-heb: אשתוללו אבירי לב נמו שנתם ולא מצאו כל אנשי חיל ידיהם׃
  ben-IRV: সাহসিকের হৃদয় লুন্ঠিত হয়েছে এবং ঘুমিয়ে পড়েছে। সব যোদ্ধারা অসহায় ছিল।
  ntu-ntu: Gct ngr Jekop, mzli kc tqpnanati-ngrn enqmi rmqng, Odatipeq zmatq ngr ncblo
    ngr vea nedrng x rblxbz badr nzotangr. Ncblo amrlx kcng tzvoneng mz hcsi x hcsi
    nedrng nztatio-lxblrng x nzbzng. Nibqtiq nidr amrlx x twzq dztudrng.
  pan-pan: ਤਗੜੇ ਦਿਲ ਵਾਲੇ ਲੁੱਟੇ ਗਏ, ਓਹ ਆਪਣੀ ਨੀਂਦ ਵਿੱਚ ਪੈ ਗਏ ਹਨ, ਅਤੇ ਸੂਰਬੀਰਾਂ ਵਿੱਚੋਂ
    ਕਿਸੇ ਦਾ ਹੱਥ ਨਾ ਚੱਲਿਆ।
  mya-JVB: ရဲရင့် သောသူတို့ သည် လုယူ ခြင်း ကို ခံရ၍ အိပ်ပျော် ကြပြီ။ အားကြီး သော သူ
    တစုံ တယောက်မျှ မိမိ လက် ကို မ တွေ့ ရ။
  kgf-kgf: Ic kawali imi unuyu mama hezu. Méŋnéŋ méŋ méragina meyacmac ac séc qahac
    wanʒac.
  tte-O: Kabo ali tokaleyayao kaikaiweli ali kaleya gogoliyao ukele-gabaegili kolili
    na sauga bwaite siyaele siboitako sikenokeno, tokaleyayaone meuloili ali kaiwe
    imwawasi nige sowasowali nimali siyapaisowaili yoi.
  tbg-tbg: Navutaaka vika iqoka vaiinti taruka, vataini hiqintivi ekaara qutu vuamanta
    vikaqihairo kia voqavanovata qaki irave. Vika ia haikara, vo haika vo haika, vokiaka
    ani rahunku keha varaarave.
  hmo-hmo: Goada taudia ese edia tuari dekena amo idia abia kohu, be haida ese idia
    abia, bona unai goada taudia, be mase ena mahuta ese ia abidia vadaeni. Idia edia
    siahu be anina lasi, bona edia goada be ia ore vadaeni.
  zar-NT: Buxicjuʼ bönniʼ nál-lagaquiëʼ. Gudödi yëla guiö́j lógaquiëʼ bönniʼ röjáquiëʼ
    gudil-la, en bitiʼ guca ilaʼchisa náʼagaquiëʼ.
  urd-urd: मज़बूत दिल लुट गए, वह गहरी नींद में पड़े हैं, और ज़बरदस्त लोगों में से
    किसी का हाथ काम न आया।
  rus-SYN: Ты не даешь мне сомкнуть очей моих; я потрясен и не могу говорить.
  bqc-SIM: Ni gupu, niↄ tɛkɛ, n zↄ̃ↄ dɛ gbɛ̀sĩsĩ pↄ́ kú gↄↄpiia.
  tcz-CHONGTHU: Eidou u galmi hangpenho jouse jong akisugep gam tauve. A imumil bang
    in kamasang uvah akijamdel tauve. Galmi koiman kamasang uvah akhutnu alamp ngapchat
    lou diu ahitai.
  mar-mar: जे हृदयाचे धाडसी ते लुटले गेले आहेत, ते झोपी गेले आहेत, सर्व योद्धे असहाय्य
    झाले आहेत.
  isl-isl: Öll háreist fjöll blikna í ljóma dýrðar hans!
  hlt-THB: Am thin ak awm thlangkhqi aming zaih awh muk nawh, ih a dytnaak ing ip
    poe uhy; qaal tuk tha ak awmkhqi pynoet ca ingawm a kut am phyl hqa uhy.
  qub-qub: Chaynöpami fiyupa callpayojcunapis ima ruraytapis mana puydishachu. Manami
    gänasninpis cashanachu. Mananami jatarimonganachu.
  bqp-bqp: N kùgbãnadenↄ gↄ̃kɛbↄnↄ sìḿma, ò wutɛna kũ ga'io, gↄ̃ gbãna pìnↄ doke
    dí fↄ̃ à a ↄ sɛ̀ro.
  hat-hat: (076:6) Sòlda ki te gen anpil kouraj nan lagè pèdi tout zafè yo. Koulye
    a y'ap dòmi nèt, yo mouri. Pa gen yonn nan vanyan gason sa yo ki te ka defann
    tèt yo.
  eng-BSB: The valiant lie plundered; they sleep their last sleep. No men of might
    could lift a hand.
  eng-WEBPB: Valiant men lie plundered, they have slept their last sleep. None of
    the men of war can lift their hands.
  kbq-kbq: Hankave ha' vahetmina zamarohu zamarenka zamahe fri'nanankiza mago'mo'a
    otino hara huorantegahie.
  pon-pon: Me aklapalap akan lodier on men kul akan o mela, o jaunpei komad karoj
    en kidi pa arail.
  nhe-BL: Nopa tocualancaitacahua tlen más quipiyayayaj chicahualistli, quintlamitlacuijcuilijque.
    Toixpa tepejtoque mictoque. Niyon se tlen inijuanti ayoc hueli quitlalanas ima
    para techtehuis.
  wnc-wnc: Sike aminu kunduta amak aminu kekeknga akwakgane sangana gwa sandeking.
    Sike amak aminu waakwau gwa kumbing. Unzingge aminu tapatu amak aminu waakwakge
    dongune nanata kataknga tangenatnanga dua.
  bus-bus: N kùgbãadeenↄ gbãaa sìḿma, aↄ̃ↄ daɛna kↄ̃n ga'iio, gↄ̃ gbãaa pìnↄ dokee
    e fↄ̃ à a ↄↄ sɛ̀ro.
  gub-BL: Ereraha kar a'e zauxiapekwer ipuruzukaiw ma'e wama'e paw ne. Uker waiko
    umàno ma'e kwer waker haw rehe a'e wà kury, Ta'e nupuner kwaw uzepyro haw rehe
    wà xe.
