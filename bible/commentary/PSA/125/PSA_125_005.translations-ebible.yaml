  mps-mps: Tiali goli, nago te augwa digi augwa dwai kolesaga wali pabo we bidiba
    te dwai dene mabo sogo da, teda nago kolesaga tagalubo we bidi tigidaliba nago
    te dene mao.
  tpi-tpi: Tasol taim yu mekim save long ol manmeri i bihainim pasin nogut bilong
