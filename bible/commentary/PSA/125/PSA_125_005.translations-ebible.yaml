  tbz-SIM: Bɛ̀ɛ̀ tũ̀ nyicɛ yɛiyi ti Yiɛ̀ nKuyie nhɑ́ bɛ̀ bɛ̀ti, kɛ́wɛ̃nnɛ́nɛ̀ bɛyɛibɛ.
    Kɛ̀ kunɑɑtí mbonɛ̀ Isidɑyɛɛribɛ.
  msy-2020: Nɨ gumazir kurabagh asɨghasɨgh, egh gumazir ifara uan nɨghnɨzibar gɨn
