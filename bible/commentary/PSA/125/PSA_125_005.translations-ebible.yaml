  rug-rug: Ba pana va kilasi Goi sari na tie kaleadi, si Mu va kilasa i tugo sarini
    pu luara pani sari na Mua hahanana leadi. Gamu na tinoni Izireli mi koa bule!
  gaz-gaz: Warra karaa micciiramaatti garagalan garuu, Waaqayyo akkuma warra hammina
    hojjetan balleessu jaras ni balleessa. Nagaan Israaʼeliif haa taʼu.
  fra-LSG: Mais ceux qui s’engagent dans des voies détournées, Que l’Éternel les détruise
    avec ceux qui font le mal! Que la paix soit sur Israël!
  yal-yal: Koni, naxanye kira tinxintarene fɔxɔ ra, Alatala xa ne nun fe ɲaxi rabane
