  hbo-hbo: וְהַמַּטִּ֤ים עַֽקַלְקַלֹּותָ֗ם יֹולִיכֵ֣ם יְ֭הוָה אֶת־פֹּעֲלֵ֣י הָאָ֑וֶן
    שָׁ֝לֹ֗ום עַל־יִשְׂרָאֵֽל׃
  kik-kik: No rĩrĩ, andũ arĩa maahũkaga makagera njĩra iria njogomu-rĩ, Jehova nĩakamaingatanĩria
