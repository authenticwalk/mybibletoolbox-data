  grc-BRENT: Οἱ σπείροντες ἐν δάκρυσιν, ἐν ἀγαλλιάσει θεριοῦσι.
  kpr-kpr: O ni sifo nanjigo ari ekoko embo daso ghamo baoro dae aresa, mave ninda
