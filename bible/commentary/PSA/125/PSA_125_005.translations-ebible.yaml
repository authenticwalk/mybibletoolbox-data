  ksd-ksd: Ma diat dia vana irai upi kadia lavur nga i gegagege, Ra Luluai na ben
    vaire vue diat varurung ma ra umana tena pait ra kaina. A malmal na ki pire Israel.
  tur-YTC: Ama kendi eğri yollarına sapanlara gelince, Yahve onları kötülüğün işçileriyle
