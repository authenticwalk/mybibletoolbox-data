  arb-NAV: أَمَّا الَّذِينَ يَحِيدُونَ إِلَى طُرُقٍ مُلْتَوِيَةٍ، فَإِنَّ الرَّبَّ
    يَسُوقُهُمْ إِلَى الْهَلاكِ مَعَ فَاعِلِي الإِثْمِ. لِيَكُنِ السَّلامُ لِشَعْبِ
    إِسْرَائِيلَ.
  ded-ded: Ngicngac goa ine efaima sing mangana noboc noboc modacgec KEBUNGO yarengic
    meicyunuma yeni ifingoc yenigoc meicyunuu kenggec kpemeting ayemmeude. Ruaengo
    Israe areng yenearu febeso.
  ewe-ewe: Ke ame siwo trɔ ɖe mɔ gɔglɔ̃ dzi la, Yehowa atsɔ wo aƒu gbe, kpe ɖe nu
