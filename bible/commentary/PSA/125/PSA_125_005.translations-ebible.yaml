  dop-dop: Tɑcɑɑ kpiisi ɑsɑɣɑɑ nɑ mpɑ pɑ lɑkɩ mpi pə tɑ siɣisi tɔ. Hɛɛsʋɣʋ ɩ́ wɛɛ
    Ɩsɛɣɛlɩ nyə́mɑ tɑɑ.
  azb-azb: Rəbb əyri yola dönənləri aparacaq, Onları şər iş görənlərlə bir yerə qoyacaq.
    İsrailin üzərinə sülh olsun!
  eng-DBY: But as for such as turn aside unto their crooked ways, Jehovah will lead
    them forth with the workers of iniquity. Peace be upon Israel!
  hin-2017: परन्तु जो मुड़कर टेढ़े मार्गों में चलते हैं, उनको यहोवा अनर्थकारियों के
