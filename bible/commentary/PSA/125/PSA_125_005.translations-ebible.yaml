  guj-2017: પણ જેઓ પોતે આડેઅવળે માર્ગે વળે છે, તેઓને યહોવાહ દુષ્ટોની સાથે લઈ જશે.
    ઇઝરાયલ પર શાંતિ થાઓ.
  pon-2006A: Ahpw ni omwi kin ketin kaloke aramas suwed akan, komw pil ketin kaloke
    irail kan me kin sohpeisang sapwellimomwi ahl akan. Popohl en kin ieiangete Israel!
  por-BRBSL: Mas quanto àqueles que se voltam para seus caminhos tortuosos, Yahweh
