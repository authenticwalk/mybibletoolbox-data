  ntu-ntu: A' mzli kc na-ayrplapx-ngrn kxdrka'-ngrng, Mrlzm bagr nzayrplapx-kz-krm
    kzdung nigr Kcng tzpxtxpx-ngrdr nzvz-nqblqngr nim. A' amnc zpwx nigr lang.
  pan-pan: ਪਰ ਜਿਹੜੇ ਆਪਣੇ ਪੁੱਠੇ ਰਾਹਾਂ ਵੱਲ ਭਟਕ ਜਾਂਦੇ ਹਨ, ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਨੂੰ ਕੁਕਰਮੀਆਂ
    ਦੇ ਨਾਲ ਚਲਾਵੇਗਾ! ਇਸਰਾਏਲ ਉੱਤੇ ਸਲਾਮਤੀ ਹੋਵੇ।
  mya-JVB: ကောက် သောလမ်းများသို့ လွှဲ သွားသောသူတို့ ကိုကား ၊ ထာဝရဘုရား သည် မ တရားသဖြင့်ပြု
    သောသူတို့ နှင့်အတူ ထုတ်သွား တော်မူမည်။ ဣသရေလ အမျိုး ၌ ငြိမ်ဝပ် ခြင်း ရှိပါစေသော။
  kgf-kgf: Eŋaŋ héna ɋariŋ ɋariŋgiawac liliŋgéma keŋanʒu imi onac imi Yawenéŋ waŋ
    énécmiyu biria meme ic iniguc momacnec kemmu, néŋ Israel ionac muru imi luae hema
    kecmac niŋac wanʒua.
  tte-O: Na siya simiya-dagedagela-yagiwo silosuwala molosi kuyoganli kulawagili tonaenaeli
    ali yatala koina. Daumwali imiyamiya Isileli koina.
  tbg-tbg: Naantiara are qora kaiqa vareka qoraiqama nimitena entara, ai aara qaqirake
    hampi aaraqaa nikavata qoraiqama nimitaane. Ho ne Isareri maateraiqiha variqi
    vuaterama turo.
  hmo-hmo: To oi ese kara dika taudia edia dika davana oi henia neganai, mani emu
    kara, oiemu dala idia rakatania taudia danu edia dika davana do oi henia. Israela
    dekenai maino ia noho, be namo!
  zar-NT: Nupa tuʼdödi cuínguequi lu le cabí nácatë, ben léguequi xiguiaʼ tsözxö́n
    len nupa tuáʼ döʼ. Ben ga ilaʼcuáʼ bönachi Israel dxiʼa tsáhuiʼdoʼ.
  urd-urd: लेकिन जो अपनी टेढ़ी राहों की तरफ़ मुड़ते हैं, उनको ख़ुदावन्द बदकिरदारों
    के साथ निकाल ले जाएगा। इस्राईल की सलामती हो!
  rus-SYN: Сеявшие со слезами будут пожинать с радостью.
  bqc-SIM: Gbɛ̃́ pↄ́ aa tɛ zɛ́ koleaiↄ sↄ̃, Dii a ń waa ń vãikɛnaↄɛ. Lua Isailiↄ
    gba aafia!
  tcz-CHONGTHU: Ahinlah O Yahweh Pakai lamdihlouva chete chu thildihlou bolte toh
    paidohtha jengin. Israelte lah'a cham lenghen!
  mar-mar: पण जे आपल्या वाकड्या मार्गाकडे वळतात, परमेश्वर त्यांना वाईट करणाऱ्याबरोबर
    घालवून देईल. इस्राएलांवर शांती असो.
  hlt-THB: Cehlai lap kawi awh ak pleng thlangkhqi cetaw amak leek ik-oeih ak saikhqi
    mi Bawipa ing hqek baat kaw. Israel ak khan awh ngaihqepnaak awm seh.
  qub-qub: Mana wiyacojcunata ichanga fiyu runacunatawan iwal castigay. ¡Israelchöga
    alli goyay caycullächun!
  bqp-bqp: Gbɛ̃ kũ ò zɛ́ kotinaa sɛ̀nↄ sↄ̃, Dikiri ni ń wara kũ vãnikɛrinↄmɛ. Luda
    Isarailanↄ gba aafia!
  hat-hat: Men, kanta pou moun ki vire do ba ou yo pou swiv chemen kwochi, se pou
    ou disparèt yo ansanm ak tout moun k'ap fè mechanste. Benediksyon Bondye sou pèp
    Izrayèl la.
  eng-BSB: But those who turn to crooked ways the LORD will banish with the evildoers.
    Peace be upon Israel.
  eng-WEBPB: But as for those who turn away to their crooked ways, the LORD will lead
    them away with the workers of iniquity. Peace be on Israel.
  kbq-kbq: Hianagi Ra Anumzamoka, kefo avu'ava zama nehaza vahera zamazeri netrenka,
    anazanke hunka havi avu'ava zama nehaza vahera zamazeri atro. Israeli vahe'mo'za
    zamarimpa frune manisaze.
  pon-pon: A me kin wuki won ni al japun, Ieowa pan kotin paki irail wei ianaki me
    jued akan, Ijrael en popol!
  nhe-BL: Pero nopa tlacame tlen moiyocaquixtijtoque tlen nopa ojtli tlen cuali huan
    yohuij ipan se ojtli tlen ax cuali, xiquinhuica campa tiquintlatzacuiltis. Huan
    ma onca paquilistli huan tlasehuilistli ipan tlali Israel.
  wnc-wnc: Siwan ngana aminu kundu kepi gutonga aknga aknga tawake gatane noman taknga
    ateaingu Buyambam tapata yanikwasiwan kuning. Waaminkat gatu aminu inane waiakngana
    tawakaingkat yanikwasiwan kuning. Isrel nana aminda musip kwikwik takngane yutnong.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ zɛ́ kotina sɛ̀nↄ sↄ̃, Dii é ń wara kↄ̃n zaakɛrinↄmɛ. Luda
    Isarailinↄ gba aafia!
  gub-BL: Ikatu 'ym ma'e wanehe nezepyk mehe nehe, Ezepyk nerape wi utyryk ma'e kwer
    wanehe nehe no. Tuwe zeàmàtyry'ym 'ymaw tuz teko Izaew wanehe nehe.
  eng-DRA: They that sow in tears shall reap in joy.
