  agu-BL: Poro yi e' yi na chixom te e'chk yab ajtza'kl, lok tak'u' chicaws chi na
    tuleju' yi e' mas mal nak. ¡Lok jal tzatzin paz le tnum Israel!
  ilo-ULB: Ngem no kadagiti agbaw-ing nga agturong kadagiti nakillo a dalanda, iyadayunto
    ida ni Yahweh a kaduada dagiti managdakdakes. Adda koma iti kappia iti Israel.
  kpg-kpg: Do madagoaa ma ga daaligi digau ala e hai nia mee huaidu, daaligidia labelaa
