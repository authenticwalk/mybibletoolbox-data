  ory-ory: ମାତ୍ର ଯେଉଁମାନେ ଆପଣା ଆପଣା ବକ୍ର ପଥରେ ବିପଥଗାମୀ ହୁଅନ୍ତି, ସେମାନଙ୍କୁ ସଦାପ୍ରଭୁ
    ଅଧର୍ମାଚାରୀମାନଙ୍କ ସଙ୍ଗେ କଢ଼ାଇ ନେବେ। ଇସ୍ରାଏଲ ଉପରେ ଶାନ୍ତି ବର୍ତ୍ତୁ।
  chk-chk: Nge chokewe mi rikila ngeni ekewe al mi pwor kopwe asechirela fiti ekewe
    chon föföringau. Kinamwe epwe nom lon Israel.
  rop-rop: Bat wen yu panishim detlot nogudbala pipul hu oldei dumbat ola nogudbala
