  uig-ARA: بىراق ئەگرى يوللارغا بۇرۇلۇپ كەتكەنلەرنى بولسا، پەرۋەردىگار ئۇلارنى قەبىھلىك
    قىلغۇچىلار بىلەن تەڭ شاللايدۇ. ئىسرائىلغا ئامان-خاتىرجەملىك بولغاي!
  sus-sus: kɔnɔ i tan Alatala, i xa tinxintaree keri e yuge ma. Ala xa bɔɲɛsa lu Isirayila
