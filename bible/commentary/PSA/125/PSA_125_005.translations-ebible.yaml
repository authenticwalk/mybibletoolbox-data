  yut-yut: Mani mɨŋat amɨnyo iyɨ dakon aŋpak yokwini yolek aŋ, uŋun yo yokwisi aŋ
    yobi. Yokwi pakpak amɨn do yo yokwisi aŋ yobi. Israel amɨn yaworɨ tagɨ egɨpni.
  nya-nya: Koma amene amatembenukira ku njira zokhotakhota, Yehova adzawachotsa pamodzi
