  eng-JPS: But as for such as turn aside unto their crooked ways, the LORD will lead
    them away with the workers of iniquity. Peace be upon Israel.
  srp-1865: A koji svræu na krive pute, otjeraæe Gospod s onima koji èine bezakonje.
    Mir Izrailju!
  lug-lug: Naye abo abalaga mu makubo gaabwe amakyamu, Mukama alibawaŋŋangusa wamu
    n’abakola ebitali bya butuukirivu. Emirembe gibe ku Isirayiri.
  heb-heb: והמטים עקלקלותם יוליכם יהוה את פעלי האון שלום על ישראל׃
  ben-IRV: কিন্তু যারা নিজেরা বাঁকাপথে ফিরে, সদাপ্রভুু তাদেরকে নিয়ে যাবেন অধর্মাচারীদের
