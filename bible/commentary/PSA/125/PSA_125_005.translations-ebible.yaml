  uig-CYR: Көз яшлирини еқитип териғанлар шатлиқ билән орар;
  tel-2017: తమ కుటిల మార్గాలకు తొలగిపోయిన వాళ్ళ విషయానికొస్తే ఆయన పాపం చేసేవాళ్ళను
    పారదోలేటప్పుడు వారిని దుర్మార్గులతో సహా వెళ్ళగొడతాడు. ఇశ్రాయేలు మీద శాంతి సమాధానాలు
    ఉండు గాక.
  hat-BSA: Men pou sila ki vire akote pou chemen kwochi pa yo, SENYÈ a va mennen yo
