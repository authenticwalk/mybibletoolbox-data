  fra-NCL: Mais sur ceux qui se détournent en des voies tortueuses, que Yahweh les
    abandonne avec ceux qui font le mal ! Paix sur Israël !
  cek-AK: Loklam kang koiah amkhraeng kaminawk loe, Angraeng mah kahoih ai hmuen sah
