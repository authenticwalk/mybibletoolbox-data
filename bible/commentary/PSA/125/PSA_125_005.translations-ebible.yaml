verse: PSA.125.005
translations:
  mal-C: എന്നാൽ വക്രതയുടെ വഴികളിൽ തിരിയുന്നവരെ അധർമം പ്രവർത്തിക്കുന്നവരോടുകൂടെ യഹോവ
    പുറന്തള്ളും. ഇസ്രായേലിന്മേൽ സമാധാനം ഉണ്ടാകുമാറാകട്ടെ.
  deu-TKW: Die aber, die auf ihre krummen Wege abbiegen, die lasse Jahwe mit den Übelthätern
    dahinfahren! Friede über Israel!
  lin-lin: Kasi tika ete Yawe abengana bato ya kilikili elongo na bato ya misala mabe !
    Tika ete kimia ezala na Isalaele !
  mmx-mmx: Ketla una lox asongot nedi dit pas at leventaangas i xakauk, la una lox
    asongot nedi bok di sok tixirixes kepe leventaangas taram. Limila nak lok to Israel.
  eng-LSV: As for those turning [to] their crooked ways, || YHWH causes them to go
    with workers of iniquity. Peace on Israel!
  eng-GNV: 'But these that turne aside by their crooked wayes, them shall the Lord
    leade with the workers of iniquitie: but peace shalbe vpon Israel.'
  eng-WEBSTER: 'As for such as turn aside to their crooked ways, the LORD shall lead
    them forth with the workers of iniquity: but peace shall be upon Israel.'
  nhw-BL: Pero nopa masehualme catli moiyocatlalíaj ica tlamantli catli amo cuali
    xiquinhuica campa tiquintlatzacuiltis. Huan ma onca paquilistli huan tlasehuilistli
    ipan tlali Israel.
  swh-ONEN: Bali wale wanaogeukia njia zilizopotoka, Bwana atawafukuza pamoja na watenda
    mabaya. Amani iwe juu ya Israeli.
  bba-bba: Adɑmɑ be bɑ swɑɑ mwɑɑmɔ ye yɑ ǹ dɛnde ɑ bu yɑrinɑsio kɑ kɔ̃sɑn kowobu
    sɑnnu. Yinni Gusunɔ, ɑ de bɔri yɛndɑ n wɑ̃ɑ Isireliɔ.
  eng-KJVCPB: 'As for such as turn aside unto their crooked ways, The Lord shall lead
    them forth with the workers of iniquity: But peace shall be upon Israel.'
  luo-luo: To joma lokore luwo yore mobam Jehova Nyasaye biro kumo kaachiel gi joma
    timo timbe maricho. Israel mondo obed gi kwe.
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܝܼ ܕܩܵܠܒܝܼ ܠܐܘܼܪ̈ܚܵܬܵܝܗ‌ܝ ܦܟ̰ܝܼܠܹ̈ܐ، ܒܸܬ ܠܲܒܸܠܔ ܠܗܘܿܢ ܡܵܪܝܵܐ
    ܥܲܡ ܦܵܠܚܵܢܹ̈ܐ ܕܥܵܘܠܵܐ، ܫܠܵܡܵܐ ܥܲܠܔ ܐܝܼܣܪܵܐܹܝܠܔ.
  meu-meu: A dala gageva-gagevadia ai e rakamu taudia na Iehova ese kara dika taudia
    ida baine hakaudia lao. Maino na Israel ai baine mia.
  npi-ULB: तर आफ्‍ना कुटिल मार्गहरूतिर लाग्‍नेहरूलाई परमप्रभुले तिनीहरूलाई खराबी गर्नेहरूसँगै
    डोर्‍याउनुहुनेछ । इस्राएलमा शान्ति होस् ।
  yor-yor: Bí ó ṣe ti irú àwọn tí wọn yà sí ipa ọ̀nà wíwọ́ wọn; Olúwa yóò jẹ́ kí wọn
    lọ pẹ̀lú àwọn oníṣẹ́ ẹ̀ṣẹ̀. Ṣùgbọ́n àlàáfíà yóò wà lórí Israẹli.
  pes-OPCB: اما آنانی را که به راههای کج خود می‌روند، با سایر بدکاران مجازات کن. صلح
    و سلامتی بر اسرائیل باد!
  tgl-ULB: Pero para naman sa kanilang mga lumilihis para sa kanilang masasamang pamamaraan,
    itataboy sila ni Yahweh kasama ang mga gumagawa ng masasama. Kapayapaan nawa ang
    makamtan ng Israel.
  nop-nop: Metam hogohi, kadakaniŋhik diniŋ kibikoŋ tubu-udaneyemiŋale metam du’walaŋ
    titiŋge mu takaliiŋ adi maaŋ undugoŋ malabumuŋ yembaaŋ. Eŋ Isilae kayoŋbop, hidi’walaŋkade
    kulema haliwooŋ halaak!
  hui-hui: Í̠na wali agali ko biaga karunaga pani nelo mialu howa wali agali maru
    í̠naga mana ngeru mo wahalu piaga karubi ti bibahende pani nelo miai habe laro.
    Isaraele wali agaliru tiha mo palia holene wia helo hameledo.
  mya-mya: သို့​ရာ​တွင်​မ​ကောင်း​မှု​ပြု​သူ​တို့​အား​အ​ပြစ်​ဒဏ် စီ​ရင်​တော်​မူ​သော​အ​ခါ
    နည်း​လမ်း​တော်​ကို​စွန့်​သူ​တို့​ကို​လည်း အ​ပြစ်​ဒဏ်​စီ​ရင်​တော်​မူ​ပါ။ ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ငြိမ်း​ချမ်း
    သာ​ယာ​မှု​ကို​ခံ​စား​ရ​ကြ​ပါ​စေ​သော။
  bod-N: འོན་ཀྱང་འཁྱོག་པོའི་ལམ་ནང་སྐྱོད་པ༌རྣམས། །ཡ་ཝཱེས་སྡིག་སྤྱོད་མཉམ་དུ་འཁྲིད་པར༌འགྱུར།
    །ཡེས་ར་ཨེལ་སྟེང་ཞི་བདེ་འབབ་པར༌སྨོན།།
  wsk-wsk: Bare arikaya pelesan aking kilek memek ningi namasan, mu Yawe nunga karuk
    se kariimet memek tasan mu nongorak memek tamonko. O Yawe, aninga angamang mu
    nika gemang lila Israel tui se lila te bagamonko.
  sna-sna: Asi avo vanotsaukira kunzira dzakaminama, Jehovha achavaparadza pamwe chete
    navaiti vezvakaipa. Rugare ngaruve pana Israeri.
  spa-BLM: Pero en cuanto a los que se apartan a sus caminos torcidos, Yahvé los llevará
    con los obreros de la iniquidad. La paz sea con Israel.
  cac-cac: Axo eb' tz'elcan d'a a b'eyb'al, ac'canb'at eb' b'aj ol scha syaelal eb'
    sc'ulan chucal. Ayocab' co junc'olal a on̈ israel on̈ tic.
  swh-ULB: Lakini kwa wale wanaogeukia njia zao za upotovu, Yahwe atawaondoa pamoja
    na watenda maovu. Amani iwe na Israeli.
  bel-bel: Хто са сьлязьмі сеяў, пажынацьме з радасьцю.
  deu-ELBBK: Die aber auf ihre krummen Wege abbiegen, die wird der HERR dahinfahren
    lassen mit denen, die Frevel tun. Wohlfahrt über Israel!
  mbb-OT: Piru siluti nu zuma te menge lalung is menge etew nu he edsunud te mezaat
    he vetasan. Berakat he meupiya is kebpekesavuk te menge etew te Israel!
  mal-2015: എന്നാൽ വളഞ്ഞവഴികളിലേക്കു തിരിയുന്നവരെ യഹോവ ദുഷ്പ്രവൃത്തിക്കാരോടുകൂടെ പോകുമാറാക്കട്ടെ.
    യിസ്രായേലിന്മേൽ സമാധാനം വരുമാറാകട്ടെ.
  gup-gup: Dja bedda nawu kabirrikangeborledkerren kore kunwarrekenh kabirrikurduyime,
    wanjh bedda kabirriraworren birribuyika birriwarre bininj warridj. Kaluk Yawey
    kabenkukburriwe rowk. Mah. Ngadjare bininj nawu Israel benkebmawahmeng kabirrikarrme
    kunmodmikenh nuye.
  rmc-rmc: Ale olen, ko oddžan pro bange droma, o RAJ tradela het jekhetane olenca,
    ko keren o nalačhipen. O smirom pro Izrael!
  nlg-nlg: Lord, ko soni kehara gaira tara ririu keha, mara taonighi na halautu te
    mua maemane. Mo ko lavi kehara gaira ahei tara lutu hahihahi. Mo ko lubatira Israel
    ge ke kabu beto tana mabo.
  pes-OPV: و اما آنانی که به راههای کج خود مایل می‌باشند، خداوند ایشان را با بدکاران
    رهبری خواهد نمود. سلامتی بر اسرائیل باد.
  ron-1924: Дар пе чей че апукэ пе кэй лэтуралниче, сэ-й нимичяскэ Домнул ымпреунэ
    ку чей че фак рэу! Пачя сэ фие песте Исраел!
  ben-OBCV: কিন্তু যারা ভুল পথে পা বাড়ায় সদাপ্রভু তাদের অনিষ্টকারীদের সাথে দূর করে
    দেবেন। ইস্রায়েলে শান্তি বিরাজ করুক।
  som-som: Laakiinse kuwa geesta ugu leexda jidadkooda qalloocan Rabbigu wuxuu iyaga
    la kaxayn doonaa xumaanfalayaasha. Reer binu Israa'iil korkooda nabadu ha ahaato.
  lat-VUC: Qui seminant in lacrimis, in exsultatione metent.
  eng-ASVBT: But as for such as turn aside unto their crooked ways, Jehovah will lead
    them forth with the workers of iniquity. Peace be upon Israel.
  mna-mna: Tamen zin wal ta tipizil ndemen pa zaala ku, mi titoto zaala pakaamŋana
    na, ziiri zin ma tila len raama zin wal sananŋan. O Yooba, mboro zin Israel ma
    timbot ambai men!
  ita-1885: Ma, quant'è a quelli che deviano dietro alle loro obliquità, Scaccili
    il Signore con gli operatori d'iniquità. Pace sia sopra Israele.
  eng-LXXUP: They that sow in tears Shall reap in joy.
  eng-ULB: But as for those who turn aside to their crooked ways, Yahweh will lead
    them away with the evildoers. May peace be on Israel.
  spa-VBL: Mas, en cuanto a los que se desvían para seguir sus propios caminos, Dios
    los llevará lejos donde están los otros que hacen el mal. ¡Que haya paz en Israel!
  fra-_FOB: Mais pour ceux qui se détournent dans des voies tortueuses, l'Éternel
    les fera marcher avec les ouvriers d'iniquité. Que la paix soit sur Israël!
  mal-mal: എന്നാൽ വളഞ്ഞവഴികളിലേക്കു തിരിയുന്നവരെ യഹോവ ദുഷ്പ്രവൃത്തിക്കാരോടുകൂടി പോകുമാറാക്കട്ടെ.
    യിസ്രായേലിന്മേൽ സമാധാനം വരുമാറാകട്ടെ.
  urd-GVR: Lekin jo bhaṭak kar apnī ṭeṛhī-meṛhī rāhoṅ par chalte haiṅ unheṅ Rab badkāroṅ
    ke sāth ḳhārij kar de. Isrāīl kī salāmatī ho!
  suz-BL: तन्‍न परमप्रभु यावेमी नोले शोंइसीशा मरिम्‍शो लां खोइक्‍ब आन कली मरिम्‍शो
    पाइश्‍शा खतम पोक्‍ब। इस्राएलमी थुं नाइश्‍शा बाक्‍तीक दुम्‍ल। भजन संग्रह १२८:६;
    गलाती ६:१६
  eng-NOY: But such as turn aside to their crooked ways,-May the LORD destroy them
    with the evil-doers! Peace be to Israel!
  ita-1927: Ma quanto a quelli che deviano per le loro vie tortuose, l’Eterno li farà
    andare con gli operatori d’iniquità. Pace sia sopra Israele.
  ckb-ckb: بەڵام ئەوانەی بادەدەنەوە و ڕێگای خوار دەگرن، یەزدان لەگەڵ بەدکاران دەیانبات.
    ئاشتی بۆ ئیسرائیل!
  eng-BBE: But as for such as are turned out of the straight way, the Lord will take
    them away with the workers of evil. Let peace be on Israel.
  xsi-xsi: Andeta lâ zo ŋana noko ma kupare nia panzi tamâta sakamao, ande maka iloma
    tu noko ma kupare nia mine nâ panzi tamâta pinde tona, kinzi ŋinde sipu mulinzi
    pano ku siveta ikura warakanzi nâ nenzi ilo-kalo potomule mine. Aku maka kano
    pano tu kuvetanzi Isrel tamâta simo ara nâ.
  kan-OKCV: ಆದರೆ ಡೊಂಕು ಮಾರ್ಗಗಳಲ್ಲಿ ತಿರುಗುವವರನ್ನು, ದುಷ್ಟರ ಸಂಗಡ ದೇವರು ತೊಲಗಿಸಲಿ. ಇಸ್ರಾಯೇಲರ
    ಮೇಲೆ ಸಮಾಧಾನವಿರಲಿ.
  tam-2017: தங்களுடைய கோணலான வழிகளுக்குச் சாய்கிறவர்களைக் யெகோவா அக்கிரமக்காரர்களோடு
    போகச்செய்வார். இஸ்ரவேலுக்கோ சமாதானம் உண்டு.
  spa-RV-1909: 'Mas á los que se apartan tras sus perversidades, Jehová los llevará
    con los que obran iniquidad: y paz sea sobre Israel.'
  ron-BTF: Cât despre cei ce se abat spre căile lor strâmbe, DOMNUL îi va conduce
    cu lucrătorii nelegiuirii, dar peste Israel va fi pace.
  eng-WEBP: But as for those who turn away to their crooked ways, the LORD will lead
    them away with the workers of iniquity. Peace be on Israel.
  eng-FBV: But as for those who turn aside to follow their own crooked ways—those
    the Lord will lead them away together with those who do evil. May Israel be at
    peace!
  nld-1939: 'Maar die een kronkelpad gaan, moge Jahweh verdelgen, Tegelijk met de
    bozen: Over Israël vrede!'
  nch-BL: Pero nopa masehualme cati moiyocaquixtijtoque ten nopa ojti ten cuali huan
    yahuij ipan ojti cati amo cuali, xiquinhuica campa tiquintatzacuiltis. Huan ma
    onca paquilisti huan tasehuilisti ipan tali Israel.
  vie-1934: Còn về những kẻ trở đi theo đường cong quẹo, Đức Giê-hô-va sẽ dẫn chúng
    nó đi ra chung với kẻ làm ác. Nguyện bình an giáng trên Y-sơ-ra-ên!
  cha-cha: Lao ayo sija y bumira sija ya malag y echong na chalanñija, si Yuus ufaninesgaejon
    yan ayo sija y manmamatitinas tinaelaye. Pas ugaegue guiya Israel.
  hin-CV: उन्हें, जो दुष्टता के मार्ग की ओर मुड़ जाते हैं, याहवेह उन्हें दुष्टों के
    साथ काट देंगे. इस्राएल राष्ट्र में शांति व्याप्‍त हो.
  eng-OURB: But as for those who turn aside to their crooked ways, Adonai will lead
    them away with the workers of vain striving of iniquity. Peace be on Israel [God
    prevails].
  spa-BES: Pero en cuanto a los que han sido desviados del camino recto, el Señor
    los quitará con los que trabajan el mal. Que la paz sea con Israel.
  tdx-tdx: Fe ty amo mitsile mb’an-dalañe mikelokelokeo, le ho kozozote’ Iehovà añe
    mindre amo mpanao ratio. Fañanintsiñe am’ Israele.
  tha-KJV: แต่​บรรดาผู้​ที่​หันเข้าหาทางคดของเขา พระเยโฮวาห์จะทรงพาเขาไปพร้อมกับคนทำความชั่วช้า
    แต่​สันติ​ภาพจะมี​อยู่​ในอิสราเอล
  por-BR-2018: Mas aos que se dirigem a seus caminhos tortuosos, o SENHOR os mandará
    embora junto com os que praticam perversidade. Paz seja sobre Israel.
  deu-ELO: Die aber auf ihre krummen Wege abbiegen, die wird Jehova dahinfahren lassen
    mit denen, welche Frevel tun. Wohlfahrt über Israel!
  eng-WYC-2018: But the Lord shall lead them that bow into obligations, with them
    that work wickedness; peace be upon Israel. (But may the Lord lead forth those,
    who turn aside into depraved ways, with those who do evil. May peace be upon Israel.)
  epo-epo: Sed tiujn, kiuj dekliniĝas al siaj malrektaj vojoj, La Eternulo pereigos
    kune kun la malbonaguloj. Paco al Izrael!
  gfk-gfk: Iesen diet ing diet tahurus taar ta ira magingin pai takodas, no Watong
    na kap se diet tika ma ira ut na gil sakena. A malum na kis tika ma Israel.
  uig-PIN: Biraⱪ ǝgri yollarƣa burulup kǝtkǝnlǝrni bolsa, Pǝrwǝrdigar ularni ⱪǝbiⱨlik
    ⱪilƣuqilar bilǝn tǝng xallaydu. Israilƣa aman-hatirjǝmlik bolƣay!
  beo-beo: Be Di da wadela:i hamosu dunuma se dabe iasea, gilisili dunu amo da Dia
    moloi logo fisiagasea, ilima se dabe ima. Isala:ili fi ilima olofosu dialumu da
    defea!
  tpi-OTNT: Tasol taim yu mekim save long ol manmeri i bihainim pasin nogut bilong
    ol yet, bai yu mekim save long olgeta manmeri i save lusim pasin bilong yu. Ol
    Israel i ken i stap gut.
  hau-SA: Amma waɗanda suka juye ga karkatattun hanyoyi Ubangiji zai kore su tare
    da masu aikata mugunta. Salama tă kasance tare da Isra’ila.
  udu-udu: Hili uni gwansan kun ṯu’kkin mo e bway buni kun wanycara/ wanycar mo tani
    Tap̱a midi shu uni bway nyaḵki uni gun mii to kun ta thus ki thus mo. Moŋḵu’th
    is midi di goma Israyiil mo.
  uig-LAT: Biraq egri yollargha burulup ketkenlerni bolsa, Perwerdigar ularni qebihlik
    qilghuchilar bilen teng shallaydu. Israilgha aman-xatirjemlik bolghay!
  nde-nde: kodwa labo abaphambukela ezindleleni ezitshekileyo uThixo uzabaxotsha kanye
    labenzi bobubi. Ukuthula kakube ku-Israyeli.
  ton-ton: 'Ka ko kinautolu ʻoku nau afe ki honau ngaahi hala pikopiko, ʻe tataki
    atu ʻakinautolu ʻe Sihova fakataha mo e kakai fai kovi: ka ʻe hoko ʻae melino
    ki ʻIsileli.'
  ces-1613: Ty pak, kteříž se uchylují k cestám svým křivým, zapudiž Hospodin s činiteli
    nepravosti. Pokoj přijdiž na Izraele.
  eng-WMB: But as for those who turn away to their crooked ways, the LORD will lead
    them away with the workers of iniquity. Peace be on Israel.
  tam-TCV: குறுக்கு வழிகளுக்குத் திரும்புகிறவர்களையோ, யெகோவா தீயவரோடேகூட தண்டிப்பார்.
    இஸ்ரயேலின்மீது சமாதானம் உண்டாவதாக.
  ceb-ULB: Apan kadtong nagpadayon pagbuhat sa ilang hiwi nga dalan, pahisalaagon
    sila ni Yahweh uban sa daotan ug mga binuhatan. Hinaot nga ang kalinaw maanaa
    sa Israel.
  pol-UBG: A tych, którzy zbaczają na kręte swe drogi, niech PAN odprawi wraz z czyniącymi
    nieprawość. Niech będzie pokój nad Izraelem.
  urd-GVU: لیکن جو بھٹک کر اپنی ٹیڑھی میڑھی راہوں پر چلتے ہیں اُنہیں رب بدکاروں کے
    ساتھ خارج کر دے۔ اسرائیل کی سلامتی ہو!
  eng-OEBCW: But those who swerve into crooked ways will the Lord lead away with the
    workers of evil. Peace be upon Israel.
  deu-1912: Die aber abweichen auf ihre krummen Wege, wird der HERR wegtreiben mit
    den Übeltätern. Friede sei über Israel!
  kan-2017: ಯೆಹೋವನು ಡೊಂಕುದಾರಿ ಹಿಡಿದವರನ್ನು, ಪಾತಕಿಗಳು ಹೋಗುವ ಸ್ಥಳಕ್ಕೆ ನಡೆಸುವನು. ಇಸ್ರಾಯೇಲರಿಗೆ
    ಶುಭವುಂಟಾಗಲಿ.
  yap-yap: Machane nap’an ni ga ra gechignag e pi’in kireb, mu kum gechignag boch
    e pi’in ka ra paged e pi kanawo’ rom. Nge par e gapas u lan yu Israel!
  hlt-MCSB: Tedae BOEIPA aw, amih a kael la aka mael rhoek neh boethae aka saii te
    a tueih ni. Israel soah rhoepnah om saeh.
  mdy-ETH: ዎቦ ጎይፆ ባንሢ ጊንሣ ማዓ ዓሶ ጋዓንቴ ፑርቶ ማዻ ዓሶና ዎላ ፆኦሲ ባይዛንዳኔ። ኮሹሞ ዒስራዔኤሌም ማዖንጎ!
  twi-ASANTE: Na wɔn a wɔmane fa akwan kɔntɔnkye so no deɛ, Awurade bɛpamo wɔn ne
