  eng-LEE: But as for those who turn aside unto their crooked ways, them will the
    Lord drive away with the workers of wickedness; but peace shall be upon Israel.
  asm-FB: কিন্তু যিসকলে নিজ ইচ্ছাৰে খলা-বমা পথেদি এফলীয়া হৈ যায়, যিহোৱাই তেওঁলোকক
    কু-কার্য কৰা সকলৰ লগত দূৰ কৰিব। ইস্ৰায়েলৰ ওপৰত শান্তি হওঁক।
  sus-A: كْنْ عِ تَن عَلَتَلَ، عِ شَ تِنشِنتَرٍيٍ كٍرِ عٍ يُفٍ مَ. عَلَ شَ بْحّسَ
