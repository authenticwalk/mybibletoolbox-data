verse: PSA.125.004
translations:
  mal-C: യഹോവേ, നല്ലയാളുകൾക്കും ഹൃദയപരമാർഥികൾക്കും നന്മചെയ്യണമേ.
  deu-TKW: Thue den Guten Gutes, Jahwe, und denen, die in ihrem Herzen redlich gesinnt
    sind.
  lin-lin: Yawe, zala malamu mpo na bato malamu mpe mpo na bato oyo bazali alima na
    mitema !
  mmx-mmx: Leeme Silok, una lok lununuan tinedi dik lok nunuan, la tinedi bok ding
    tonga res at levempapaase ali ram.
  eng-LSV: Do good, O YHWH, to the good, || And to the upright in their hearts.
  eng-GNV: Doe well, O Lord, vnto those that be good and true in their hearts.
  eng-WEBSTER: Do good, O LORD, to those that are good, and to them that are upright
    in their hearts.
  nhw-BL: TOTECO, xiquinchihuili catli cuali masehualme catli cuajcualme, huan catli
    xitlahuac ininyolo moixpa.
  swh-ONEN: Ee Bwana, watendee mema walio wema, wale walio wanyofu wa moyo.
  bba-bba: Yinni Gusunɔ, ɑ be bɑ ɡeɑ mɔ̀ ɡeɑ sɔ̃ɔsio. A bèn ɡɔ̃ru ɡɑ dɛɛre durom kuo.
  eng-KJVCPB: Do good, O Lord, unto those that be good, And to them that are upright
    in their hearts.
  luo-luo: Tim maber, yaye Jehova Nyasaye, kendo ni jogo moriere gie chunygi.
  aii-aii: ܥܒ݂ܘܿܕ ܛܵܒ݂ܬܵ‌ܐ، ܝܵܐ ܡܵܪܝܵܐ، ܠܛܵܒܹ̈ܐ، ܘܠܬܪ̈ܘܼܨܹܐ ܒܠܸܒܵܘܵܬܵܝ̈ܗ‌ܝ.
  meu-meu: Iehova e, kara namo taudia na ba hanamodia, bona lalodia mamaoro-mamaoro
    taudia danu.
  npi-ULB: हे परमप्रभु, असलहरू र आफ्‍ना हृदयहरूमा सोझो हुनेहरूलाई असलै गर्नुहोस् ।
  yor-yor: Olúwa ṣe rere fún àwọn ẹni rere, àti fún àwọn tí àyà wọn dúró ṣinṣin.
  pes-OPCB: ای خداوند، به نیکوکاران و آنانی که دلشان با تو راست است، احسان کن،
  tgl-ULB: Yahweh, gumawa ka ng mabuti, sa kanilang mga mabuti at sa mga matuwid sa
    kanilang mga puso.
  nop-nop: O Yahwe, metam du’walaŋ Yodoko Medege takaliiŋ, metam momohi u yehikahaŋneweŋ.
  hui-hui: Anduane Homogo-o wali agali bayale í̠naga mana ngeru taluwa bialu haga
    karu tihondo í̠na mana bayale biadai bibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ဖြောင့်​မတ်​သူ၊ကိုယ်​တော်​ရှင်​၏​အ​မိန့်​ကို​နာ​ခံ သူ​များ​အား​ကျေး​ဇူး​ပြု​တော်​မူ​ပါ။
  bod-N: བཟང་པོ་རྣམས་དང་གཞུང་དྲང་མི་རྣམས༌ལ། །ཡ་ཝཱེ་ཁྱེད་ཀྱིས་བཀའ་དྲིན་མཛད་དུ༌གསོལ།།
  wsk-wsk: O Yawe, ni kariimet ningo diram, nika kiring karo tusan, mu munan ningo
    la nungumik te bitarko.
  sna-sna: Haiwa Jehovha, itirai zvakanaka, kuna avo vakanaka, kuna avo vane mwoyo
    yakarurama.
  spa-BLM: Haz el bien, Yahvé, a los que son buenos, a los que son rectos de corazón.
  cac-cac: Mamin Jehová, ac' a vach'c'olal d'a eb' vach' sb'eyb'al, aton eb' syac'
    val och sc'ol d'a tojolal.
  swh-ULB: Ee Yahwe, utende wema kwa wale walio wema na wale walio wanyoofu mioyoni
    mwao.
  bel-bel: Вярні, Госпадзе, паланёных нашых, як патокі на поўдзень.
  deu-ELBBK: Tu Gutes, HERR, den Guten und denen, die aufrichtig sind in ihren Herzen!
  mbb-OT: Nengazen, himuwa nu is meupiya ziyà te meupiya he menge etew, he hustu is
    paaǥi zan te kebpengungubpaan.
  mal-2015: യഹോവേ, ഗുണവാന്മാർക്കും ഹൃദയപരമാർത്ഥികൾക്കും നന്മ ചെയ്യേണമേ.
  gup-gup: Ngudda nawu Yawey, yidjalkurduyimen kunmak bedberre bininj nawu kunmak
    kabirrikurduyime, dja nawu kabirridjaldjare kundjalmak kore kukange bedberre.
  rmc-rmc: RAJEJA, ker o lačho olenge, ko hine lačhe, olenge, ko hine čačipnaskre
    andro jile!
  nlg-nlg: Lord, ko vahera na uto gaira tara uto, mana tobadira te sakai soni kolu
    itamua.
  pes-OPV: ‌ای خداوند به صالحان احسان فرما و به آنانی که راست دل می‌باشند.
  ron-1924: Доамне, варсэ-Ць бинефачериле песте чей бунь ши песте чей ку инима фэрэ
    приханэ!
  ben-OBCV: হে সদাপ্রভু, যারা ভালো কাজ করে, যারা হৃদয়ে ন্যায়পরায়ণ, তুমি তাদের মঙ্গল
    করো।
  som-som: Rabbiyow, kuwa wanaagsan wanaag u samee, Iyo weliba kuwa qalbigoodu qumman
    yahay.
  lat-VUC: Converte, Domine, captivitatem nostram, sicut torrens in austro.
  eng-ASVBT: Do good, O Jehovah, unto those that are good, And to them that are upright
    in their hearts.
  mna-mna: O Yooba, kampe zin wal ku ambaimbaiŋan ta lelen ŋgeezeŋan na.
  ita-1885: O Signore, fa' bene a' buoni, Ed a quelli che son diritti ne' lor cuori.
  eng-LXXUP: Turn, O Lord, our captivity, As the streams in the south.
  eng-ULB: Do good, Yahweh, to those who are good and to those who are upright in
    their hearts.
  spa-VBL: Señor, sé bueno con aquellos que hacen el bien, aquellos que, de forma
    sincera, hacen lo correcto.
  fra-_FOB: Éternel, fais du bien aux bons, à ceux qui ont le cœur droit!
  mal-mal: യഹോവേ, ഗുണവാന്മാർക്കും ഹൃദയപരമാർത്ഥികൾക്കും നന്മ ചെയ്യണമേ.
  lit-lit: Daryk gera, o VIEŠPATIE, geriesiems ir tiesiaširdžiams.
  urd-GVR: Ai Rab, un se bhalāī kar jo nek haiṅ, jo dil se sīdhī rāh par chalte haiṅ.
  suz-BL: परमप्रभु यावे, रिम्‍शो पाइब नु रिम्‍शो थुं पाइश्‍शो मुर आन कली रिम्‍शो पने।
  eng-NOY: Do good, O LORD! to the good, To them that are upright in heart!
  ita-1927: O Eterno, fa’ del bene a quelli che son buoni, e a quelli che son retti
    nel loro cuore.
  ckb-ckb: ئەی یەزدان، چاکە بکە لەگەڵ پیاوچاکان، لەگەڵ ئەوانەی بە دڵ ڕاستودروستن.
  eng-BBE: Do good, O Lord, to those who are good, and to those who are upright in
    heart.
  xsi-xsi: Yova Kindeni, maka tinima pwâka tu kinzi ma siveta mine. Mine kala kano
    pano tu kuveta kie ara panzi tamâta arara, kinzi ŋine uru sipono muli pa noko
    kawa ŋgua.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಒಳ್ಳೆಯವರಿಗೂ, ಯಥಾರ್ಥ ಹೃದಯವುಳ್ಳವರಿಗೂ ಒಳ್ಳೆಯದನ್ನು ಮಾಡುತ್ತಾರೆ.
  tam-2017: யெகோவாவே, நல்லவர்களுக்கும் இருதயத்தில் செம்மையானவர்களுக்கும் நன்மை செய்யும்.
  spa-RV-1909: Haz bien, oh Jehová, á los buenos, y á los que son rectos en sus corazones.
  ron-BTF: Fă bine, DOAMNE, celor buni și celor integri în inimile lor.
  eng-WEBP: Do good, LORD, to those who are good, to those who are upright in their
    hearts.
  eng-FBV: Lord, please do good to those who do good, those who sincerely do what
    is right.
  nld-1939: Wees dan goed voor de vromen, o Jahweh, En voor de oprechten van hart;
  nch-BL: TOTECO, xiquinchihuili cati cuali masehualme cati cuajcualme, huan cati
    xitahuac iniyolo moixpa.
  vie-1934: Hỡi Đức Giê-hô-va, xin hãy làm điều lành cho người lành, Và cho kẻ có
    lòng ngay thẳng.
  cha-cha: Fatinas mauleg güije sija gui manmauleg, O Jeova, yan ayo sija y manunas
    corasonñija.
  hin-CV: याहवेह, धर्मियों का कल्याण कीजिए, उनका, जिनके हृदय निष्ठ हैं.
  eng-OURB: Do good, Adonai, to those who are good, to those who are upright in their
    hearts.
  spa-BES: Haz bien, oh Jehová, a los buenos, y a los rectos de corazón.
  tdx-tdx: Hasoao, ry Iehovà, ondaty soao naho o vantañ’ arofoo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงประกอบการดีต่อผู้​ทำดี และต่อผู้​เท​ี่ยงธรรมในจิตใจของเขา
  por-BR-2018: SENHOR, trata bem aos bons, e aos corretos em seus corações.
  deu-ELO: Tue Gutes, Jehova, den Guten und denen, die aufrichtig sind in ihren Herzen!
  eng-WYC-2018: Lord, do thou well to good men; and to rightful in heart. (Lord, do
    thou good to good people; yea, to those with an upright heart.)
  epo-epo: Bonfaru, ho Eternulo, al tiuj, Kiuj estas bonaj kaj piaj per sia koro;
  gfk-gfk: Watong, gil ra bilai ta diet ing diet bilai. Gil bilai ta diet ing ira
    kaati diet i gamgamatien.
  uig-PIN: Pǝrwǝrdigar, meⱨribanlarƣa meⱨribanliⱪ ⱪilƣaysǝn; Kɵngli duruslarƣimu xundaⱪ
    bolsun.
  beo-beo: Hina Gode! Moloidafa dunu amo da Dia hamoma:ne sia:su nabawane hamosa,
    ilima hou ida:iwane hamoma.
  tpi-OTNT: Bikpela, yu mekim gutpela pasin long ol gutpela manmeri, em ol manmeri
    i save bihainim ol lo bilong yu.
  hau-SA: Ka yi alheri, ya Ubangiji, ga waɗanda suke nagartattu, ga waɗanda suke masu
    aikata gaskiya a zuciyarsu.
  udu-udu: Miiyi ki ’bore/ mo, ayy Tap̱a, gom uni gwansan kun ’bora’bor mo, dhali
    gom uni gwansan kun dhelel ma dum buni ki dhelel mo.
  uig-LAT: Perwerdigar, méhribanlargha méhribanliq qilghaysen; Köngli duruslarghimu
    shundaq bolsun.
  nde-nde: Yenza okuhle, awu Thixo, kulabo abalungileyo, kulabo abaqotho enhliziyweni
  ton-ton: ‌ʻE Sihova, ke ke fai lelei kiate kinautolu ʻoku angalelei, pea kiate kinautolu
    ʻoku angatonu ʻi honau loto.
  ces-1613: Dobře učiň, Hospodine, dobrým, a těm, kteříž jsou upřímého srdce.
  eng-WMB: Do good, LORD, to those who are good, to those who are upright in their
    hearts.
  tam-TCV: யெகோவாவே, நல்லவர்களுக்கு, இருதயத்தில் நேர்மையாய் இருப்போருக்கு நன்மை செய்யும்.
  ceb-ULB: Buhati ug maayo, Yahweh, kadtong mga maayo ug kadtong matarong sa ilang
    mga kasingkasing.
  pol-UBG: Czyń dobrze, PANIE, dobrym i tym, którzy są prawego serca.
  urd-GVU: اے رب، اُن سے بھلائی کر جو نیک ہیں، جو دل سے سیدھی راہ پر چلتے ہیں۔
  eng-OEBCW: Do good, O Lord, to the good, and to the true-hearted.
  deu-1912: HERR, tue wohl den guten und frommen Herzen!
  kan-2017: ಯೆಹೋವನೇ, ಒಳ್ಳೆಯವರೂ, ಯಥಾರ್ಥಚಿತ್ತರೂ, ಆಗಿರುವವರಿಗೆ ಉಪಕಾರಮಾಡು.
  yap-yap: SOMOL, mu gol ngak e pi’in yad bfel’, ni pi’in yad be fol ko tin kamog
    ni ngan rin’.
  hlt-MCSB: BOEIPA aw aka then taeng neh, a lungbuei ah aka thuem taengah tah hlampan
    pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኮ ዓይሢፆ ካፒ ኩንሣ ኮዦ ዓሶም ኮሺ ባኣዚ ማዼ።
  twi-ASANTE: Ao Awurade, wɔn a wɔyɛ papa no, yɛ wɔn papa, wɔn a wɔtene wɔ akoma mu
    no, yɛ wɔn papa.
  eng-WEBU: Do good, LORD, to those who are good, to those who are upright in their
    hearts.
  spa-PDDPT: Oh Yavé, concede bien a los buenos Y a los que son rectos en su corazón.
  gun-gun: Senhor, emoingo porã ke heko porã va'e, anhetẽ rupi ipy'a va'e kuery.
  agu-BL: Wajcaw, elk k'ajabu' scye'j yi e' balaj wunak. Bne'u' jun ba'n scyetz yi
    e' yi jicyuch te cyajtza'kl.
  ilo-ULB: O Yahweh, agaramidka iti naimbag kadagiti naimbag ken kadagiti nalinteg
    ti pusoda.
  kpg-kpg: Meenei Dimaadua, heia di humalia gi digau ala e humalia, ala go digau ala
    e hagagila aga au haganoho.
  uig-ARA: پەرۋەردىگار، مېھرىبانلارغا مېھرىبانلىق قىلغايسەن؛ كۆڭلى دۇرۇسلارغىمۇ شۇنداق
    بولسۇن.
  sus-sus: Alatala, hinnɛ mixi fanyie ra, naxee bɔɲɛ fiixɛ,
  pon-2006: Maing KAUN, komw ketin wiahda me mwahu ong irail kan me kin wia me mwahu,
    irail kan me kin kapwaiada sapwellimomwi kosonned kan.
  jae-jae: O Apômtau, ômoasiŋ lau ŋajam to êsêac, taŋ taŋeŋ wamu aômnêm jatu naŋ.
  ksd-ksd: Luluai, una mari maravut diat dia boina, Ma diat bula i dovot ra bala i
    diat.
  tur-YTC: İyilere, yüreği dürüst olanlara, İyilik et, ey Yahve.
  bel-N: Рабі, ГОСПАДЗЕ, добрае добрым і тым, хто шчыры ў сэрцы сваім.
  grc-BRENT: Ἐπίστρεψον, Κύριε, τὴν αἰχμαλωσίαν ἡμῶν ὡς χειμάῤῥους ἐν τῷ Νότῳ.
  kpr-kpr: Bajari, mave ari eveva eraera aikena ari eveva e, mave ninda sari ava nembo
    eraera aikena!
  ind-AYT: Berbuatlah baik, ya TUHAN, kepada orang-orang yang baik, dan kepada orang-orang
    yang lurus hatinya.
  yom-yom: Vanga mamboti, a Yave, kuidi batu bamboti, kuidi bobo badi balulama mu
    mintima.
  yut-yut: Yawe, amɨn tagɨsi butni kɨlegɨ uŋun amɨnon aŋpak tagɨsi aŋyobi.
  nya-nya: Yehova chitirani zabwino amene ndi abwino, amene ndi olungama mtima
  kyg-kyg: Ala kava nene, huꞌna, gekamo akame nehaya vayaꞌaitegamo kanale kavaꞌmo
    huvo.
  hrv-hrv: Učini, Jahve, dobro dobrima i čestitima u srcu.
  mps-mps: Genuai Bidi, nago wiegi yai kolesaga te wiegi yai we bidiba yao, te naga
    bomai po wali pabo we bidi dabe dao.
  tpi-tpi: Bikpela, yu mekim gutpela pasin long ol gutpela manmeri, em ol manmeri
    i save bihainim ol lo bilong yu.
  dan-1931: HERRE, vær god mod de gode, de oprigtige af Hjertet;
  vie-OVCB: Chúa Hằng Hữu ôi, xin ban phước cho người hiền đức, là những người có
    lòng công chính.
  guj-2017: હે યહોવાહ, જેઓ સારા છે અને જેઓનાં હૃદય યથાર્થ છે, તેમનું ભલું કરો.
  pon-2006A: Maing KAUN, komw ketin wiahda me mwahu ong irail kan me kin wia me mwahu,
    irail kan me kin kapwaiada sapwellimomwi kosonned kan.
  por-BRBSL: Do bom, Yahweh, para aqueles que são bons, para aqueles que estão eretos
    em seus corações.
  eng-OEBUS: Do good, O Lord, to the good, and to the true-hearted.
  swe-swe: Gör gott Herre (Jahve) mot de goda och mot dem som har uppriktiga (upprätta,
    stående) hjärtan.
  cth-cth: Oe BAWIPA, tami kahawinaw hoi tami kalannaw koe hawinae sak haw.
  twi-twi: Awurade wɔn a wɔyɛ papa no, yɛ wɔn papa, wɔn a wɔteɛ wɔ koma mu no, yɛ
    wɔn papa.
  hlt-hlt: BOEIPA aw aka then taeng neh, a lungbuei ah aka thuem taengah tah hlampan
    pah.
  tbz-SIM: Ti Yiɛ̀ nKuyie ndɔɔ̀ mɛsɑ̀ɑ̀ mbɛ̀ɛ̀ dɔ̀ɔ̀ri dɛ̀ɛ̀ wenni, bɛ̀ɛ̀ yɛ̀mmɛ̀
    wenni.
  msy-2020: O, Ikiavɨra Itir God, gumazamizir nɨ baghavɨra ikia nɨn akamɨn gɨn zuiba,
    nɨ deraghvɨra me damu.
  dop-dop: Tɑcɑɑ yele nɑ pə cɑɣɑnɑ-tʋ ɩsɩɩ tɛʋ lɑkʋɣʋ ilim mpətəŋ tɔɔ tɛtʋ tɔ.
  azb-azb: Ya Rəbb, xeyirxahlara, Ürəyidüz olan insanlara xeyirxahlıq et!
  eng-DBY: Do good, O Jehovah, unto the good, and to them that are upright in their
    hearts.
  hin-2017: हे यहोवा, भलों का और सीधे मनवालों का भला कर!
  wol-KYG: Éy Aji Sax ji, baaxeel ku baax, ak kuy mébét njub.
  bjr-bjr: Oo Yaawee andeeqara oosana maree mariasa amiqi amiqimmannimaqaa. Ani naamuaqira
    ufamau fimariasa amiqi amiqimma nimaqaa.
  eng-YLT: Do good, O Jehovah, to the good, And to the upright in their hearts.
  kne-kne: Bindisyonam koma, Apo, din siged di ogali da ya nalinteg di nemnem da.
  eng-WYC-2017: Lord, do thou well to good men; and to rightful [or right] in heart.
  eng-WMBB: Do good, LORD, to those who are good, to those who are upright in their
    hearts.
  zat-NTPS: Xrana' Dios, be̱n gaca chawe' chee̱ benne' xrlátaje ca', ne chee̱ benne'
    ca' zaj naque̱' li lazre'.
  zty-NTPS: X̱ana' Dios, ben chawe' benne' chawe' ka', na' benne' ka' zej nake' ḻi
    ḻaže'.
  urd-GVH: ऐ रब, उनसे भलाई कर जो नेक हैं, जो दिल से सीधी राह पर चलते हैं।
  rug-rug: Kei Zihova, Mu valeana la koari na tie leadi, sarini pu va tabei sari na
    Mua tinarae.
  gaz-gaz: Yaa Waaqayyo, warra gaariif, warra garaa isaaniitiin toloota taʼaniifis
    waan gaarii godhi.
  fra-LSG: Éternel, répands tes bienfaits sur les bons Et sur ceux dont le cœur est
    droit!
  yal-yal: Alatala, fe faɲin naba na kanne xa naxanye fan e nun naxanye sɔndɔmɛn fan.
  iou-iou: Unita Ekäni, äma täga, gäkŋo man buramik täk täkaŋ unita säkgämän täŋ yämisi.
  haw-1868: E hana maikai mai oe, e Iehova, i ka poe maikai, A i ka poe hoi i pololei
    ma ko lakou naau.
  arb-NAV: أَحْسِنْ يَا رَبُّ إِلَى الأَخْيَارِ وَإِلَى ذَوِي الْقُلُوبِ الْمُسْتَقِيمَةِ.
  ded-ded: O KEBU, ngicngac gombunga nga herenginau ikoc nga hamangec mong mi fede,
    geng yeni faka gombunga ayemmena.
  ewe-ewe: O! Yehowa, wɔ nyui na nu nyui wɔlawo, ame siwo ƒe dzi to mɔ ɖeka.
  eng-LEE: Do good, O Lord, unto the good, and to those that are upright in their
    hearts.
  asm-FB: হে যিহোৱা, যিসকলে মঙ্গল আচৰণ কৰে, তুমি তেওঁলোকৰ মঙ্গল কৰা; যিসকলৰ অন্তৰ
    শুচি, তেওঁলোকৰ মঙ্গল কৰা।
  sus-A: عَلَتَلَ، هِننّ مِشِ قَنيِيٍ رَ، نَشٍيٍ بْحّ قِيشّ،
  fra-SBL: Fais du bien, Yahvé, à ceux qui sont bons, à ceux qui sont droits dans
    leur cœur.
  hbo-hbo: הֵיטִ֣יבָה יְ֭הוָה לַטֹּובִ֑ים וְ֝לִֽישָׁרִ֗ים בְּלִבֹּותָֽם׃
  kik-kik: Wee Jehova, andũ arĩa ega mekaga o maũndũ mega, o acio arũngĩrĩru ngoro.
  fra-NCL: Yahweh, répands tes bontés sur les bons, et sur ceux qui ont le cœur droit.
  cek-AK: Aw Angraeng, kahoih kaminawk hoi poektoeng kaminawk khaeah, kahoih hmuen
    to sah ah.
  cuk-cuk: Bab-Jehováʼye, dule-nueganga ibmar-nuegan be imake. Dule-gwage-swilidikmaladga
    ibmar-nuegan be imake.
  uig-CYR: Җәнуптики қуруқ ериқлар шар-шар суларға айландурулғандәк, Биз тутқунларниму
    өз әркимизгә қайтурғайсән, и Пәрвәрдигар;
  tel-2017: యెహోవా, మంచివారికి మంచి జరిగించు. యథార్థహృదయం గలవారికి శుభం కలిగించు.
  hat-BSA: Fè byen, SENYÈ, a sila ki bon yo, ak sila ki dwat nan kè yo.
  ukr-ONPU: Поверни ж, Господи, наших бранців, як потоки в Неґеві.
  kos-kos: LEUM GOD, oru wo nu selos su oru wo, Nu selos su akos sap lom.
  hbo-WLC: הֵיטִ֣יבָה יְ֭הוָה לַטּוֹבִ֑ים וְ֝לִֽישָׁרִ֗ים בְּלִבּוֹתָֽם׃
  ibo-ibo: O Onyenwe anyị, meere ndị niile na-eme ezi omume ihe ọma, ya bụ, ndị niile
    obi ha ziri ezi.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଯେଉଁମାନେ ମଙ୍ଗଳ-ସ୍ୱଭାବବିଶିଷ୍ଟ ଓ ଅନ୍ତଃକରଣରେ ସରଳ, ସେମାନଙ୍କର ମଙ୍ଗଳ
    କର।
  chk-chk: Ai Samol mi Lapalap, kopwe föri mine a mürina ngeni chokewe mi föri mine
    a mürina, pwal ngeni chokewe mi wenechar lon leluker.
  rop-rop: YAWEI, yu garra dum gudwan ting langa detlot pipul hu jidan gudwei, langa
    ol detlot hu teiknodis langa yu wed.
  ukr-1871: Благотвори, Господи, добрим і людям щирого серця!
  yon-yon: O Yariman, amun kamenabidan yaa kuu amun amun kamende. Kwane kangdommo
    doriibdan yaa kangkon amun amun kamende.
  deu-1951: HERR, tue wohl den Guten und denen, die redlichen Herzens sind!
  eng-JPS: Do good, O LORD, unto the good, and to them that are upright in their hearts.
  srp-1865: Uèini, Gospode, dobro dobrima i onima koji su prava srca.
  lug-lug: Ayi Mukama, abalungi n’abo abalina omutima omulongoofu bakolere ebirungi.
  heb-heb: היטיבה יהוה לטובים ולישרים בלבותם׃
  ben-IRV: মঙ্গল কর সদাপ্রভুু। যারা ভালো, তাদের মঙ্গল কর।
  ntu-ntu: Delc Yawe, krka'-ngrgr kx na-amrlzq nigr lr Israel kxnztubqng Mz nzyrlq-angidr-krgr
    natqm.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਭਲਿਆਂ ਨਾਲ ਭਲਿਆਈ ਕਰ, ਅਤੇ ਸਿੱਧੇ ਮਨ ਵਾਲਿਆਂ ਨਾਲ ਵੀ।
  mya-JVB: အိုထာဝရဘုရား ၊ ကောင်း သောသူ၊ သဘောဖြောင့် သောသူတို့ အား ကျေးဇူး ပြုတော်မူပါ။
  kgf-kgf: Yawe gi ic hiabia ʒéma ic qeri solaŋ kecanʒu ionac mia hiabia waŋ énécmina.
  tte-O: O Yeoba, namwanamwa kupaisowai siya todudulai kolili siya kateliyao kapwakapwali
    yo am loinao siobigaili.
  tbg-tbg: Noravauvo, koqe kaiqa vare variaka are vika nái koqema nimitaane. Vi vaiinti
    nahentika are tiva taana uvara avataqi ni variarave.
  hmo-hmo: Lohiabada e, kara namo taudia do oi hanamoa. Oiemu taravatu idia kamonai
    henia noho taudia do oi hanamoa.
  zar-NT: Xan, ben ga gaca dxiʼa quégaca nupa nácagaca dxiʼa, en quégaca nupa idú
    ládxiʼgaca tun ca rnna xtídzuʼu.
  urd-urd: ऐ ख़ुदावन्द! भलों के साथ भलाई कर, और उनके साथ भी जो रास्त दिल हैं।
  rus-SYN: Возврати, Господи, пленников наших, как потоки на полдень.
  bqc-SIM: Dii, maakɛ gbɛ̃maaↄnɛ, gbɛ̃́ pↄ́ an nↄ̀sɛ puaↄ.
  tcz-CHONGTHU: O Yahweh Pakai miphaho lungthim nangma toh chekhom theiho chu nangin
    thilpha bolpeh jingin.
  mar-mar: हे परमेश्वरा, जे चांगले आहेत, आणि जे आपल्या हृदयाने सरळ आहेत त्यांचे तू
    चांगले कर.
  isl-isl: Ó, Drottinn, gerðu vel við þá sem góðir eru, þá sem leitast við að gera
    vilja þinn, en útrýmdu illgjörðamönnum. Láttu frið og velgengni ríkja í Ísrael.
  hlt-THB: Aw Bawipa, thlakchekhqi, kawlung ak dyng thlangkhqi venawh ak leek ik-oeih
    sai lah.
  qub-qub: Tayta Dios, allita ruray ari alli runacunapaj, rasun cajllata rimaj runacunapäpis.
  bqp-bqp: Dikiri, ǹ yã mana kɛ gbɛ̃ mananↄnɛ, gbɛ̃ kũ ń nɛ̀sɛ puranↄ.
  hat-hat: Seyè, aji byen avèk moun k'ap fè byen, avèk moun k'ap mennen yon lavi san
    repwòch.
  eng-BSB: Do good, O LORD, to those who are good, and to the upright in heart.
  eng-WEBPB: Do good, LORD, to those who are good, to those who are upright in their
    hearts.
  kbq-kbq: Zamagu'amo'ma fatgo hu'nege'za, knare zamavu zamava'ma nehaza vahe'mokizmia,
    Ra Anumzamoka zamazeri knare huo.
  pon-pon: Main Ieowa, kotin kajanjaleda omui kalanan on me mau kan o on ir, me melel
    nan monion arail.
  nhe-BL: TOTECO, xiquinchihuili tlen cuali tlacame tlen cuajcualme, huan tlen xitlahuac
    ininyolo moixtla.
  wnc-wnc: Buyambam tapa, gata takeakngaka take amindae atasiyamuyo. Waaminu gikane
    mama wamu atawakaing.
  bus-bus: Dii, ǹ à maaa kɛ gbɛ̃ maaanↄnɛ, gbɛ̃ kɛ̀ aↄ̃ nↄ̀sɛ puraanↄ.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, nekatu ikatu ma'e wanupe nehe, Neremiapo kar
    heruzar har wanupe nehe.
  eng-DRA: Turn again our captivity, O Lord, as a stream in the south.
