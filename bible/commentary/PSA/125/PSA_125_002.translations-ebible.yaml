verse: PSA.125.002
translations:
  mal-C: പർവതങ്ങൾ ജെറുശലേമിനെ വലയംചെയ്തിരിക്കുന്നതുപോലെ, യഹോവ ഇന്നും എന്നെന്നേക്കും
    തന്റെ ജനത്തെ വലയംചെയ്തിരിക്കുന്നു.
  deu-TKW: Um Jerusalem her sind Berge, und Jahwe ist um sein Volk her von nun an
    bis in Ewigkeit.
  lin-lin: Ndenge bangomba ezingeli Yelusalemi, ndenge wana mpe Yawe azingeli bato
    na Ye, kobanda sik’oyo kino libela na libela.
  mmx-mmx: Larakaana dit kis kangkan lemenemen Jerusalem, la kerepmo bok Leeme Silok
    nabang kan pe axap limixin teren monga la at levenaleng axap i tu melamgo.
  eng-LSV: Jerusalem! Mountains [are] around her, || And YHWH [is] around His people,
    || From now on—even for all time.
  eng-GNV: 'As the mountaines are about Ierusalem: so is the Lord about his people
    from henceforth and for euer.'
  eng-WEBSTER: As the mountains are round Jerusalem, so the LORD is around his people
    from henceforth even for ever.
  nhw-BL: Quen Jerusalén quiyahualojtoque miyac tepeme para quimanahuise, quej nopa
    nojquiya TOTECO quinyahualojtoc imasehualhua huan quinmanahuía.
  swh-ONEN: Kama milima inavyozunguka Yerusalemu, ndivyo Bwana anavyowazunguka watu
    wake sasa na hata milele.
  bba-bba: Nɡe mɛ ɡuunu kɑ Yerusɑlɛmu sikerenɛ, nɡe mɛyɑ Gusunɔ u kɑ win tɔmbu sikerenɛ
    sɑɑ tɛ̃n di sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: As the mountains are round about Jerusalem, So the Lord is round about
    his people From henceforth even for ever.
  luo-luo: Mana kaka gode olworo Jerusalem, e kaka Jehova Nyasaye olworo joge chakre,
    tinende kendo nyaka chiengʼ.
  aii-aii: ܐܲܝܟ݂ ܕܝܼܢܵܐ ܛܘܼܪ̈ܵܢܹܐ ܚܵܕܸܪ̈ܘܵܢܹܐ ܕܐܘܿܪܸܫܠܸܡ، ܗܵܕܟ݂ܵܐ ܡܵܪܝܵܐ ܠܚܵܕܸܪ̈ܘܵܢܹܐ
    ܕܥܲܡܹܗ ܝܠܹܗ، ܡ̣ܢ ܐܵܕܝܼܵܐ ܘܗܲܠܔ ܥܵܠܲܡ.
  meu-meu: Ororo ese Ierusalem e ḡeḡea ahumu heḡereḡerena, Iehova ese ena orea taudia
    unu e ḡeḡedia ahu tomamu, hari ina negana amo ela bona hanaihanai.
  npi-ULB: जसरी पहाडहरूले यरूशलेमलाई घरेको छ त्यसरी नै परमप्रभुले आफ्ना मानिसहरूलाई
    अहिले र सदार्वदा घेर्नहुन्छ ।
  yor-yor: Bí òkè ńlá ti yí Jerusalẹmu ká, bẹ́ẹ̀ ni Olúwa yí ènìyàn ká láti ìsinsin
    yìí lọ àti títí láéláé.
  pes-OPCB: چنانکه کوهها گرداگرد شهر اورشلیم هستند، همچنان خداوند گرداگرد قوم خود
    است و تا ابد از آنها محافظت می‌کند!
  tgl-ULB: Gaya ng mga bundok na nakapalibot sa Jerusalem, gayundin nakapalibot si
    Yahweh sa kaniyang bayan ngayon at magpakailanman.
  nop-nop: Kweboboe hekidi Jelusalem kelemadiŋa yali wiiŋ, undugoŋ hinek Yahwedi metamŋiye
    dapmandapmaŋnit mokit yehikelemadiŋa yabudokoluwaak.
  hui-hui: Hari wedarume Yarusaleme ho hagira bu kadagua Anduane Homogohanda ibunaga
    wali agali handayaho howa ho mabu bu haabo holebira.
  mya-mya: တောင်​ရိုး​တို့​သည်​ယေ​ရု​ရှ​လင်​မြို့​ကို​ဝန်း​ရံ​လျက် နေ​သ​ကဲ့​သို့​ထာ​ဝ​ရ​ဘု​ရား​သည်
    ယ​ခု​မှ​စ​၍​ကာ​လ​အ​စဉ်​အ​ဆက်​မိ​မိ​၏ လူ​စု​တော်​ကို​ဝန်း​ရံ​လျက်​နေ​တော်​မူ​၏။
  bod-N: ཡེ་རུ་སཱ་ལེམ་རི་ཡིས་བསྐོར་བ༌ལྟར། །ད་ལྟའི་དུས་ནས་ཇི་སྲིད་འཚོ་བའི༌བར། །ཡ་ཝཱེས་ཁོང་གི་འབངས་མི་དེ་བཞིན༌བསྐོར།།
  wsk-wsk: Duruk saki Jerusalem laturu guruguman bagasan iwita, Yawe ko kariimet nunga
    lautam bagoso, aitak se tom pempem la.
  sna-sna: Sokupoteredzwa kwakaitwa Jerusarema namakomo, saizvozvo Jehovha anopoteredza
    vanhu vake kubva zvino nokusingaperi.
  spa-BLM: Como los montes rodean a Jerusalén, por lo que Yahvé rodea a su pueblo
    desde este momento y para siempre.
  cac-cac: Icha val yajoch oyan lum vitz d'a spatic yichan̈ Jerusalén, icha chi' yaj
    Jehová d'a eb' schon̈ab' ticnaic yed' d'a masanil tiempo.
  swh-ULB: Kama milima inavyo izunguka Yerusalemu, hivyo ndivyo Yahwe anavyo wazunguka
    watu wake sasa na hata milele.
  bel-bel: 'Тады вусны нашы былі поўныя весялосьці, і язык наш - сьпяваў; тады між
    народамі казалі: «вялікае стварыў Гасподзь над імі!».'
  deu-ELBBK: 'Jerusalem – Berge sind rings um sie her: So ist der HERR rings um sein
    Volk, von nun an bis in Ewigkeit.'
  mbb-OT: Iring te nehimu he pengalang te Jerusalem is menge vuntud he nekeliǥuy kayi
    he inged, is Nengazen iyan pengalang te menge etew zin guntaan wey taman te taman.
  mal-2015: പർവ്വതങ്ങൾ യെരൂശലേമിനെ ചുറ്റിയിരിക്കുന്നു; യഹോവ ഇന്നുമുതൽ എന്നേക്കും തന്റെ
    ജനത്തെ ചുറ്റിയിരിക്കുന്നു.
  gup-gup: Nawu Yawey kabennahnan bulkkidj duninjh nawu bininj nuye, bolkkime dja
    mak munguyh munguyh, yiman kayime kunwarddekimuk kabolkwakbuyingun kukadje Jerusalem.
  rmc-rmc: Sar hin o verchi pašal o Jeruzalem, avke hin o RAJ pašal peskre manuša
    akanastar a pro furt.
  nlg-nlg: Te vagha na ghotu ta talighutia me pilupungisi Jerusalem, ke vagha ghua
    Lord te talighutira me ke pilupungisira nina vure, itaeni mai ke va me va.
  pes-OPV: کوههاگرداگرد اورشلیم است؛ و خداوند گرداگرد قوم خود، از الان و تا ابدالاباد
    است.
  ron-1924: Кум есте ынконжурат Иерусалимул де мунць, аша ынконжоарэ Домнул пе попорул
    Сэу, де акум ши пынэ ын вяк.
  ben-OBCV: পর্বতমালা যেমন জেরুশালেমকে ঘিরে আছে, সদাপ্রভু তেমনই তাঁর প্রজাদের চারিদিকে
    আছেন এখন থেকে অনন্তকাল পর্যন্ত।
  som-som: Sida buuruhu Yeruusaalem ugu wareegsan yihiin Ayuu Rabbigu dadkiisa ugu
    wareegsan yahay, Hadda intii ka bilaabata iyo tan iyo weligeedba.
  lat-VUC: 'Tunc repletum est gaudio os nostrum, et lingua nostra exsultatione. Tunc
    dicent inter gentes: Magnificavit Dominus facere cum eis.'
  eng-ASVBT: As the mountains are round about Jerusalem, So Jehovah is round about
    his people From this time forth and forevermore.
  mna-mna: Yerusalem na, abal boozomen iliu i. Mi ina raraate men pa Yooba wal kini.
    Ni iwe kembei siiri mbolŋana ta iliu zin. Mi imenderkalkaala zin ta buri, mi iseeŋge
    iseeŋge ma ila.
  ita-1885: Come Gerusalemme è intorniata di monti, Così il Signore è intorno al suo
    popolo, Da ora in eterno.
  eng-LXXUP: 'Then was our mouth filled with joy, And our tongue with exultation:
    Then would they say among the Gentiles,'
  eng-ULB: As the mountains surround Jerusalem, so Yahweh surrounds his people now
    and forever.
  spa-VBL: Del mismo modo en que las montañas rodean a Jerusalén, el Señor rodea a
    su pueblo, ahora y siempre.
  fra-_FOB: Jérusalem est environnée de montagnes; et l'Éternel est autour de son
    peuple, dès maintenant et à toujours.
  mal-mal: പർവ്വതങ്ങൾ യെരൂശലേമിനെ ചുറ്റിയിരിക്കുന്നതുപോലെ യഹോവ ഇന്നുമുതൽ എന്നേക്കും
    തന്റെ ജനത്തെ ചുറ്റിയിരിക്കുന്നു.
  urd-GVR: Jis tarah Yarūshalam pahāṛoṅ se ghirā rahtā hai usī tarah Rab apnī qaum
    ko ab se abad tak chāroṅ taraf se mahfūz rakhtā hai.
  suz-BL: यरूसलेम आ एर ओंथ नेल्‍ल पहाड बाक्‍नीम। मिनु मुल रे गेना हना यो परमप्रभु
    यावेमी मेको खोदेंशो पा आ मुर आन एर ओंथ बाक्‍ब।
  eng-NOY: As the mountains are round about Jerusalem, So the LORD is round about
    his people, Henceforth even for ever!
  ita-1927: Gerusalemme è circondata dai monti; e così l’Eterno circonda il suo popolo,
    da ora in perpetuo.
  ckb-ckb: وەک چۆن چیاکان دەوری ئۆرشەلیمیان داوە، یەزدانیش دەوری گەلی خۆی داوە، لە
    ئێستاوە و هەتاهەتایە.
  eng-BBE: As the mountains are round about Jerusalem, so the Lord is round about
    his people, from this time and for ever.
  xsi-xsi: Tuu ŋalaŋala pinde simandi siŋge Jerusalem lawea, aku lâ zo ŋine wa zo
    muli-muli wa, ande Yova Kindeni kala ma ipâŋga itogo ŋgumbi mine panzi ne tamâta,
    ku ma ikea ŋananzi mine nâ.
  kan-OKCV: ಯೆರೂಸಲೇಮಿನ ಸುತ್ತಲೂ ಬೆಟ್ಟಗಳಿರುವಂತೆ, ಯೆಹೋವ ದೇವರು ಈಗಿನಿಂದ ಯುಗಯುಗಕ್ಕೂ ತಮ್ಮ
    ಜನರ ಸುತ್ತಲೂ ಇದ್ದಾರೆ.
  tam-2017: மலைகள் எருசலேமைச் சுற்றிலும் இருக்கிறதுபோல், யெகோவா இதுமுதல் என்றென்றைக்கும்
    தம்முடைய மக்களைச் சுற்றிலும் இருக்கிறார்.
  spa-RV-1909: Como Jerusalem tiene montes alrededor de ella, así Jehová alrededor
    de su pueblo desde ahora y para siempre.
  ron-BTF: Ca munții împrejurul Ierusalimului, astfel este DOMNUL împrejurul poporului
    său de acum înainte și pentru totdeauna.
  eng-WEBP: As the mountains surround Jerusalem, so the LORD surrounds his people
    from this time forward and forever more.
  eng-FBV: In the same way that the mountains surround Jerusalem, the Lord surrounds
    his people, now and forever.
  nld-1939: Zoals Jerusalem van bergen is omringd, Omringt Jahweh zijn volk, van nu
    af tot in eeuwigheid!
  nch-BL: Quej Jerusalén quiyahualojtoque miyac tepeme para quimanahuise, quej nopa
    nojquiya TOTECO quinyahualojtoc imasehualhua huan quinmanahuía.
  vie-1934: Các núi vây quanh Giê-ru-sa-lem thể nào, Đức Giê-hô-va vây phủ dân sự
    Ngài thể ấy. Từ rày cho đến đời đời.
  cha-cha: Taemanoja y egso sija gui oriyan Jerusalem, taegüijeja si Jeova gui oriyan
    y taotaoña sija, desde pago para taejinecog.
  hin-CV: जिस प्रकार पर्वतों ने येरूशलेम को घेरा हुआ है, उसी प्रकार याहवेह भी अपनी
    प्रजा को घेरे हुए हैं आज भी और सदा-सर्वदा.
  eng-OURB: As the mountains surround Jerusalem [City of peace], so Adonai surrounds
    his people from this time forward and forever more.
  spa-BES: Como las montañas son alrededor de Jerusalén, así el Señor está alrededor
    de su pueblo, desde ahora y para siempre.
  tdx-tdx: Manahake ty figoloboña’ o vohitseo t’Ierosalaime, ty añohoña’ Iehovà ondati’eo,
    henane zao vaho nainai’e.
  tha-KJV: ภู​เขาอยู่รอบเยรูซาเล็มฉันใด พระเยโฮวาห์ทรงอยู่รอบประชาชนของพระองค์ ตั้งแต่​เวลานี้​สืบต่อไปเป็นนิตย์​ฉันนั้น
  por-BR-2018: Assim como montanhas estão ao redor de Jerusalém, assim também o SENHOR
    está ao redor de seu povo, desde agora para sempre.
  deu-ELO: 'Jerusalem, Berge sind rings um sie her: so ist Jehova rings um sein Volk,
    von nun an bis in Ewigkeit.'
  eng-WYC-2018: Hills be in the compass of it, and the Lord is in the compass of his
    people; from this time now, and into the world. (Like the mountains, or the hills,
    be all around Jerusalem, so the Lord is all around his people; from this time
    now, and forever.)
  epo-epo: Montoj estas ĉirkaŭ Jerusalem, Kaj la Eternulo ĉirkaŭas Sian popolon, De
    nun kaj eterne.
  gfk-gfk: Hoing ira uladih i la tur luhutane tar Ierusalem, io, no Watong i la tur
    luhutane tar ira uno matanaiabar, kaiken ma namur ma pa na pataam.
  uig-PIN: Yerusalem! Taƣlar uning ǝtrapini oruƣan, Ⱨǝm Pǝrwǝrdigar ⱨazirdin ta ǝbǝdgiqǝ
    Ɵz hǝlⱪining ǝtrapini oraydu.
  beo-beo: Goumi da Yelusaleme moilai bai bagade amo sisiga:i defele, Hina Gode da
    Ea fi gaga:musa:, eso huluane mae fisili, sisiga:le ouligilala.
  tpi-OTNT: Ol maunten i stap raunim Jerusalem. Na olsem tasol nau na olgeta taim
    bihain Bikpela bai i raunim na lukautim ol manmeri bilong en.
  hau-SA: Kamar duwatsun da sun kewaye Urushalima, haka Ubangiji ya kewaye mutanensa
    yanzu da har abada kuma.
  udu-udu: Me’da ris wosha turga/ kun ’kamki Pa Urushaliim is mo, wakan si’da/ Tap̱a
    midi ’kam ’kwanim piti is mo, ’pena tee yansan gana/ mo dhali ki sule/ sule/ mo.
  uig-LAT: Yérusalém! Taghlar uning etrapini orughan, Hem Perwerdigar hazirdin ta
    ebedgiche Öz xelqining etrapini oraydu.
  nde-nde: Njengezintaba ezigombolozele iJerusalema, ngokunjalo uThixo uzungeza abantu
    bakhe manje kuze kube laphakade.
  ton-ton: Hangē ko e takatakai ʻe he ngaahi moʻunga ʻa Selūsalema, ʻoku takatakai
    pehē ʻe Sihova ʻa hono kakai mei he ʻaho ni ʻo lauikuonga.
  ces-1613: Okolo Jeruzaléma jsou hory, Hospodin jest vůkol lidu svého, od tohoto
    času až na věky.
  eng-WMB: As the mountains surround Jerusalem, so the LORD surrounds his people from
    this time forward and forever more.
  tam-TCV: மலைகள் எருசலேமைச் சுற்றிலும் இருப்பதைப்போல், யெகோவா இப்பொழுதும் எப்பொழுதும்
    தமது மக்களைச் சுற்றியிருக்கிறார்.
  ceb-ULB: Ingon nga ang kabukiran nag-alirong sa Jerusalem, busa si Yahweh nag-alirong
    usab sa iyang katawhan sukad karon ug hangtod sa kahangtoran.
  pol-UBG: Jak góry otaczają Jeruzalem, tak PAN otacza swój lud, teraz i na wieki.
  urd-GVU: جس طرح یروشلم پہاڑوں سے گھرا رہتا ہے اُسی طرح رب اپنی قوم کو اب سے ابد
    تک چاروں طرف سے محفوظ رکھتا ہے۔
  eng-OEBCW: Round Jerusalem are the mountains, and the Lord is round his people from
    now and for evermore.
  deu-1912: Um Jerusalem her sind Berge, und der HERR ist um sein Volk her von nun
    an bis in Ewigkeit.
  kan-2017: ಪರ್ವತಗಳು ಯೆರೂಸಲೇಮಿನ ಸುತ್ತಲೂ ಹೇಗೋ ಹಾಗೆಯೇ, ಯೆಹೋವನು ಈಗಿನಿಂದ ಸದಾಕಾಲವೂ ತನ್ನ
    ಜನರ ಸುತ್ತಲೂ ಇರುವನು.
  yap-yap: Bod e pi burey nib liyeg yu Jerusalem, e aram rogon SOMOL nike longbiy
    e girdi’ rok, e chiney i yane ngaram ndariy n’umngin nap’an.
  hlt-MCSB: Jerusalem kaepvai kah tlang rhoek tah amah ham coeng ni. Te dongah BOEIPA
    tah a pilnam a kaepvai ah, tahae lamkah neh kumhal duela om.
  mdy-ETH: ዹካ ዬሩሳላሜኮ ኮይሎ ቢያ ዲርቂ ዓኣሢጉዲ ሃናኣፓ ዓርቃዖ ዴንዲ ናንጊና ናንጋንዳያና ፆኦሲ ፔ ዴሮኮ ኮይሎ ዲርቂ
    ዓኣኔ።
  twi-ASANTE: Sɛdeɛ mmepɔ atwa Yerusalem ho ahyia no, saa ara na Awurade atwa ne nkurɔfoɔ
    ho ahyia seesei ne daa.
  eng-WEBU: As the mountains surround Jerusalem, so the LORD surrounds his people
    from this time forward and forever more.
  spa-PDDPT: Como Jerusalén tiene montañas alrededor de ella, Así Yavé está alrededor
    de su pueblo Desde ahora y para siempre.
  gun-gun: Jerusalém tetã yvýry rupi yvyty ikuai va'e rami Senhor opena 'rã ojeupegua
    kuery yvýry, aỹ guive raka'e rã peve.
  agu-BL: Chi tane'n yi tnum Jerusalén yi at e'chk wi'wtz solte'j, cha'tz tane'n Kajcaw,
    at i' scye'j yi e' tetz tan chiq'uicy'le'n cyakil tiemp.
  ilo-ULB: Kas kadagiti bantay a naipalawlaw iti Jerusalem, kasta met a linawlaw ni
    Yahweh dagiti tattaona ita ken iti agnanayon.
  kpg-kpg: E hai be nia gonduu ala e daabui mai di waahale damana o Jerusalem, deelaa
    gadoo di hai a God e daabui mai ana daangada dolomeenei, ga hana hua dono hagaodi
    ai.
  uig-ARA: يېرۇسالېم! تاغلار ئۇنىڭ ئەتراپىنى ئورۇغان، ھەم پەرۋەردىگار ھازىردىن تا
    ئەبەدگىچە ئۆز خەلقىنىڭ ئەتراپىنى ئورايدۇ.
  sus-sus: Darisalamu rabilinxi geyae ra ki naxɛ, Alatala a xa ɲama fan nabilinxi
    na ki nɛ abadan.
  pon-2006: Duwen nahna kan ar kapilpene Serusalem, ih duwen Koht eh kin ketin kapikapil
    sapwellime aramas akan, met oh pil kohkohlahte.
  jae-jae: Lôc kêgi Jerusalem auc ma Apômtau kêgi nê lau auc kêtôm tonaŋ. Gagôm gêdêŋ
    galoc ma oc endeŋ tôŋgeŋ.
  ksd-ksd: Da ra umana lualuana dia tur kikil Ierusalem, Damana ra Luluai i tur kikil
    ra taraina, Papa gori ma pa na mutu.
  tur-YTC: Dağlar Yeruşalem'i nasıl sarmışsa, Yahve de halkını Şimdiden sonsuza dek
    öyle sarmıştır.
  bel-N: Горы вакол Ерусаліму, а ГОСПАД — вакол народу Свайго ад сёньня і на вякі.
  grc-BRENT: Τότε ἐπλήσθη χαρᾶς τὸ στόμα ἡμῶν, καὶ ἡ γλῶσσα ἡμῶν ἀγαλλιάσεως· τότε
    ἐροῦσιν ἐν τοῖς ἔθνεσιν, ἐμεγάλυνε Κύριος τοῦ ποιῆσαι μετʼ αὐτῶν.
  kpr-kpr: Kau doriri mane aimi Jerusalem jimbe birurughe fefetegirera aminga ava,
    Bajari oroko nunda natofo jimbe birurughedo evovodae aminguse irarira.
  ind-AYT: Seperti gunung-gunung yang mengelilingi Yerusalem, begitu pun TUHAN mengelilingi
    umat-Nya dari sekarang sampai selama-lamanya.
  yom-yom: Banga miongo bu mizungididi Yelusalemi, buawu bobo Yave kazungididi batu
    bandi tona buabu nate mu zithangu zioso.
  yut-yut: Ɨleŋ da Jerusalem aŋgwasɨŋek toŋ uŋun da tɨlak Yawe da abɨsok ae don paŋgwasɨŋek
    mɨŋat amɨni kɨlani akdɨsak.
  nya-nya: Monga mapiri azungulira Yerusalemu, momwemonso Yehova azungulira anthu
    ake kuyambira tsopano mpaka muyaya.
  kyg-kyg: Avemoꞌmo Yulusalemu taonimo faino ku aino ateꞌniya kava huno Ala kava neꞌmoꞌa
    vayaꞌamo faino ku aino neꞌapateyanageno muki afinaꞌaeꞌmo faino ku aino apategaiye.
  hrv-hrv: 'Bregovi okružuju Jeruzalem: Jahve okružuje narod svoj odsada i dovijeka.'
  mps-mps: Te Jerusalem bagualu elalubo bulu du dabe, te tiwai naga megi, me nosali
    tigidali sogo telaluaibao, te Genuai Bidigo aga we bidi bagualubo dao.
  tpi-tpi: Ol maunten i stap raunim Jerusalem. Na olsem tasol nau na olgeta taim bihain
    Bikpela bai i raunim na lukautim ol manmeri bilong en.
  dan-1931: 'Jerusalem ligger hegnet af Bjerge; og HERREN hegner sit Folk fra nu og
    til evig Tid:'
  vie-OVCB: Núi non bao bọc Giê-ru-sa-lem, như Chúa Hằng Hữu chở che dân Ngài, từ
    nay cho đến muôn đời.
  guj-2017: જેમ યરુશાલેમની આસપાસ પર્વતો આવેલા છે, તેમ આ સમયથી તે સર્વકાળ માટે યહોવાહ
    પોતાના લોકોની આસપાસ છે.
  pon-2006A: Duwen nahna kan ar kapilpene Serusalem, ih duwen Koht eh kin ketin kapikapil
    sapwellime aramas akan, met oh pil kohkohlahte.
  por-BRBSL: Enquanto as montanhas cercam Jerusalém, Assim, Yahweh rodeia seu povo
    deste tempo em diante e para sempre mais.
  eng-OEBUS: Round Jerusalem are the mountains, and the Lord is round his people from
    now and for evermore.
  swe-swe: Som bergen omger Jerusalem, så omger Herren sitt folk både nu och för evigt.
    [Vers 1-2 formar en kiasm där centralt en bild av Sion och Jerusalem används för
    att illustrera Guds beskydd. Jerusalem ligger på 800 meters höjd över havet i
    Judéens bergsområde. Runt hela staden reser sig bergen något högre än själva Jerusalem,
    särskilt österut. Jerusalem själv är också en kuperad stad eftersom den ligger
    på flera berg. Här i psalmen kan vi föreställa oss pilgrimen som firar en högtid
    i Jerusalem och som blickar ut över de omgivande bergen och liknar dem med Guds
    beskydd som omringar Guds folk. Bergen, och särskilt Sions berg, står för något
    fast och stadigt.]
  cth-cth: Monnaw ni Jerusalem a kalup e patetlah, BAWIPA ni a miphunnaw hah atuhoi
    pout laipalah a kalup.
  twi-twi: Sɛnea mmepɔw atwa Yerusalem ho ahyia no, saa ara na Awurade atwa ne nkurɔfo
    ho ahyia mprempren ne daa.
  hlt-hlt: Jerusalem kaepvai kah tlang rhoek tah amah ham coeng ni. Te dongah BOEIPA
    tah a pilnam a kaepvai ah, tahae lamkah neh kumhal duela om.
  tbz-SIM: Yɛtɑ̃rɛ̀ fitɛ́ mɛ̀ɛ̀ botí Sedisɑdɛmmu, ti Yiɛ̀ nKuyie mmɛ nfitɛ́ ku nìtìbɛ̀
    di mmɔ̀nnì nɛ̀ sɑ̃́ɑ̃̀o.
  msy-2020: Kamaghɨra, mɨghsɨaba Jerusalemɨn nguibam ekɨaruzɨ moghɨn, datɨrɨghɨn ko
    gɨn Ikiavɨra Itir God, uan gumazamiziba ekɨarugh men ganam.
  dop-dop: Pɔɔŋ tʋwɑ Yosɑlɛm ɩcɑtɛ kɛ hɛkʋ kɛ́. Ḿpʋɣʋ Tɑcɑɑ n tʋwɑ nyɑ́ yəlɑɑ kɛ hɛkʋ,
    kɛ pə kpɑɣɑʋ nɔɔnɔɔ tɔ, hɑlənɑ tɑm tɔɔ.
  azb-azb: Dağlar Yerusəlimi dövrəyə aldığı kimi Rəbb də indidən sonsuzadək xalqının
    ətrafındadır.
  eng-DBY: Jerusalem! — mountains are round about her, and Jehovah is round about
    his people, from henceforth and for evermore.
  hin-2017: जिस प्रकार यरूशलेम के चारों ओर पहाड़ हैं, उसी प्रकार यहोवा अपनी प्रजा
    के चारों ओर अब से लेकर सर्वदा तक बना रहेगा।
  wol-KYG: Ni tund yi yéewe Yerusalem, ni la Aji Sax ji yéewe ñoñam, tey ak ëllëg.
  bjr-bjr: Aaqanauqa Yeerusaree maqusa fiqu fiqumma datinoo marindee inoo Yaaweefa
    narí faiqí anaasee fiqu fiqumma ititannimaqasee maqee faqa naaru faqa rakisi nimaqaidanoo.
  eng-YLT: Jerusalem! mountains [are] round about her, And Jehovah [is] round about
    His people, From henceforth even unto the age.
  kne-kne: Nanliniked di dontog ed Jerusalem et kaiarigana din panalakniban Diyos
    sin ipogaw na ed wani ya si eng-enggana.
  eng-WYC-2017: Hills be in the compass of it, and the Lord is in the compass of his
    people; from this time now, and into the world.
  eng-WMBB: As the mountains surround Jerusalem, so the LORD surrounds his people
    from this time forward and forever more.
  zat-NTPS: Ca zaj zua xi'a ca' da zaj naxechaj na Jerusalén, zua Xránadxu Dios, dxuxúequeze̱'
    bénneache chee̱' na'a zra, ne chadía chacanna.
  zty-NTPS: Kan zej že' ya'a ka' da' nyéchjgeklen yež Jerusalén, ki žon X̱anžo Dios,
    žape chi'ikze' benne' chie' ka', na'a ža, na' to chi'ize.
  urd-GVH: जिस तरह यरूशलम पहाड़ों से घिरा रहता है उसी तरह रब अपनी क़ौम को अब से अबद
    तक चारों तरफ़ से महफ़ूज़ रखता है।
  rug-rug: Gua sapu koa vari likohae nia rina toqere sa popoa Zerusalema, si gua tugo
    sapu koa vari likohae ni e Zihova sari Nana tie, podalae kamahire meke kamoa na
    kamoa.
  gaz-gaz: Akkuma tulluuwwan Yerusaalemin marsan sana, Waaqayyo ammaa jalqabee hamma
    bara baraatti, saba isaa ni marsa.
  fra-LSG: Des montagnes entourent Jérusalem; Ainsi l’Éternel entoure son peuple,
    Dès maintenant et à jamais.
  yal-yal: Yerusalɛn rabilinxi geyane ra kii naxan yi, Alatala fan a muxune rabilinma
    na kii nin, keli to ma han habadan!
  iou-iou: Täŋpäkaŋ pomtä Jerusalem yotpärare it gwäjikaŋ ude, Ekänitä ämawebeniyeta
    tärek-täreki nämo ude yewa täŋpäŋ täŋkentäŋ yämik täyak.
  haw-1868: Ua puni o Ierusalema i na mauna, Pela o Iehova e hoopuni ai i kona poe
    kanaka, Mai keia wa aku, a i ka manawa pau ole.
  arb-NAV: كَمَا تُحِيطُ الْجِبَالُ بِأُورُشَلِيمَ، كَذَلِكَ يُحِيطُ الرَّبُّ بِشَعْبِهِ
    مِنَ الآنَ وَإِلَى الأَبَدِ،
  ded-ded: Tikingo Yerusareng yerecgema tackendae, ifi isocngoc KEBUNGO ngicngacfora
    yerecyunuma yofinenggac nga nasoya nasoya ifi kefude.
  ewe-ewe: Abe ale si towo ƒo xlã Yerusalem ene la, nenema Yehowa ƒo xlã eƒe dukɔ
    lae, tso fifia yi ɖe mavɔ me.
  eng-LEE: 'Jerusalem hath mountains round about her: and [so] is the Lord round about
    his people, from this time forth and for evermore.'
  asm-FB: যিৰূচালেমক পর্বতবোৰে যেনেকৈ চাৰিওফালে আবৰি ৰাখিছে, তেনেকৈ যিহোৱাই নিজৰ লোকসকলক
    আবৰি ৰাখে; এতিয়াৰে পৰা অনন্তকাল পর্যন্ত ৰাখিব।
  sus-A: دَرِ سَلَمُ رَبِلِنشِ فٍيَيٍ رَ كِ نَشّ، عَلَتَلَ عَ شَ حَمَ قَن نَبِلِنشِ
    نَ كِ نّ عَبَدَن.
  fra-SBL: Comme les montagnes entourent Jérusalem, Ainsi Yahvé entoure son peuple
    dès maintenant et pour toujours.
  hbo-hbo: יְֽרוּשָׁלַ֗͏ִם הָרִים֮ סָבִ֪יב לָ֥הּ וַ֭יהוָה סָבִ֣יב לְעַמֹּ֑ו מֵ֝עַתָּ֗ה
    וְעַד־עֹולָֽם׃
  kik-kik: O ta ũrĩa irĩma ithiũrũrũkĩirie Jerusalemu ũguo noguo Jehova athiũrũrũkagĩria
    andũ ake, kuuma rĩu nginya tene na tene.
  fra-NCL: 'Jérusalem a autour d’elle une ceinture de montagnes : ainsi Yahweh entoure
    son peuple, dès maintenant et à jamais.'
  cek-AK: Maenawk mah Jerusalem to takui khoep baktih toengah, Angraeng mah angmah
    ih kaminawk to vaihi hoi dungzan khoek to takui khoep.
  cuk-cuk: Igi yarmar Jerusalén-ebirbukwananae, deyobi, Bab-Jehová e-dulemar-edarbedii
    degisadegu gumogoed.
  uig-CYR: 'Ағзимиз күлкигә, Тилимиз шатлинишқа толди; Шу тапта әлләр арисида улар:
    — «Пәрвәрдигар уларға зор ишларни қилип бәрди» — дейишти.'
  tel-2017: యెరూషలేము చుట్టూ పర్వతాలు ఉన్నట్టు ఇప్పటినుండి యెహోవా తన ప్రజల చుట్టూ
    నిరంతరం ఉంటాడు.
  hat-BSA: Kon mòn antoure Jérusalem yo, se konsa SENYÈ a antoure pèp Li a depi moman
    sa a, e jis rive pou tout tan.
  ukr-ONPU: 'Тоді наповнилися вуста наші сміхом і язик наш – вигуками радості. Тоді
    говорили серед народів: «Великі діяння звершив Господь для них!»'
  kos-kos: Oana ke eol uh rauneak acn Jerusalem, Ouinge LEUM GOD El rauneak mwet lal
    Ingela ac nwe tok.
  hbo-WLC: יְֽרוּשָׁלִַ֗ם הָרִים֮ סָבִ֪יב לָ֥הּ וַ֭יהוָה סָבִ֣יב לְעַמּ֑וֹ מֵ֝עַתָּ֗ה
    וְעַד־עוֹלָֽם׃
  ibo-ibo: Dịka ugwu niile si gbaa obodo Jerusalem gburugburu, otu a ka Onyenwe anyị
    na-agba ndị ya gburugburu ugbu a na ruo mgbe ebighị ebi.
  ory-ory: ଯେପରି ଯିରୂଶାଲମର ଚତୁର୍ଦ୍ଦିଗରେ ପର୍ବତମାନ ଥାଏ, ସେପରି ଆଜିଠାରୁ ସଦାକାଳ ସଦାପ୍ରଭୁ
    ଆପଣା ଲୋକମାନଙ୍କର ଚତୁର୍ଦ୍ଦିଗରେ ଥାଆନ୍ତି।
  chk-chk: Usun ekewe chuk ra nom pwelin ünükün Jerusalem, iei usun ewe Samol mi Lapalap
    a nom pwelin ünükün nöün aramas seni ei fansoun tori feilfeilachök.
  rop-rop: Wulijim ola bigwan hil jadimap Jerusalem raidaran, wal lagijat du YAWEI
    jadimap im pipul olabat tudei en olagijawan du.
  ukr-1871: Кругом Єрусалиму гори; так і Господь кругом народу свого, від нинї по
    віки.
  yon-yon: Aangko aangkombed Yerusalem kanawanewandiwen areb kwamune kuu, Yarimanbed
    ye nimakarub kuu ben awanewandundoon, kibikbed kwane wene aron korem korem yeman
    kii.
  deu-1951: Um Jerusalem her sind Berge, und der HERR ist um sein Volk her von nun
    an bis in Ewigkeit.
  eng-JPS: As the mountains are round about Jerusalem, so the LORD is round about
    His people, from this time forth and for ever.
  srp-1865: Oko Jerusalima su gore, i Gospod je oko naroda svojega otsad i dovijeka.
  lug-lug: Ensozi nga bwe zeetooloola Yerusaalemi, ne Mukama bw’atyo bwe yeetooloola
    abantu be, okuva kaakano n’okutuusa emirembe gyonna.
  heb-heb: ירושלם הרים סביב לה ויהוה סביב לעמו מעתה ועד עולם׃
  ben-IRV: যেমন যিরুশালেমের চারদিকে পর্বত আছে, সেরকম সদাপ্রভুু তাঁর লোকেদের চারদিকে
    আছেন, এখন এবং অনন্তকাল।
  ntu-ntu: X Yawe apule newz kcng tztu-ngalelvzlr Jerusalem, Murde vz zvz nztu-krmle
    mz nibrgu, nigu leplz nedeng.
  pan-pan: ਜਿਵੇਂ ਪਰਬਤ ਯਰੂਸ਼ਲਮ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਹਨ, ਤਿਵੇਂ ਯਹੋਵਾਹ ਆਪਣੀ ਪਰਜਾ ਦੇ ਆਲੇ-ਦੁਆਲੇ
    ਹੈ, ਹੁਣ ਤੋਂ ਲੈ ਕੇ ਸਦੀਪਕ ਕਾਲ ਤੱਕ ਹੈ।
  mya-JVB: တောင် ရိုးတို့သည် ယေရုရှလင် မြို့ကို ဝန်းရံ သကဲ့သို့ ၊ ထာဝရဘုရား သည် မိမိ
    လူ တို့ကို ယခု မှစ၍ ၊ ကာလ အစဉ်မပြတ်ဝန်းရံ တော်မူ၏။
  kgf-kgf: Baec boŋa imuac sia yandanéŋ Yerusalem lelecgéma nanʒac ésécnec Yawenéŋ
    hénaoriŋ héra deguc muacnec hémbénaŋa lelecgé énécmima kecmac.
  tte-O: Besiele koya yanuwa Yelusalema sitolo-takikilan dedei meuloina koina, besiele
    tabe Yeoba ana tomoyao itolo-takikilagili kabona yo nige ana kaba mwawasi.
  tbg-tbg: Aiqinavano Ieruharemi ututumatero vira antua amitaintema kero, Noravano
    Kotiva nai vaiinti nahenti antua nimite vaira. Viva vatevata naantiara ekaa entavata
    mintiaqiro vuanaro.
  hmo-hmo: Ororo ese Ierusalema idia koua hagegea noho hegeregerena, Lohiabada ese
    iena bese taudia unai bamona ia koua hagegea noho, hari inai neganai, ia lao bona
    hanaihanai.
  zar-NT: Ca rö́ʼgaca guíʼa idú gásibiʼilö yödzö Jerusalén, laʼ canísö zoëʼ Xanruʼ
    Dios idú gásibiʼilö bönachi queëʼ, naʼa dza, en yúguʼtë dza siʼ zaca.
  urd-urd: जैसे येरूशलेम पहाड़ों से घिरा है, वैसे ही अब से हमेशा तक ख़ुदावन्द अपने
    लोगों को घेरे रहेगा।
  rus-SYN: 'тогда уста наши были полны веселья, и язык наш пения; тогда между народами
    говорили: “великое сотворил Господь над ними!”'
  bqc-SIM: Lá gbɛ̀sĩsĩↄ liaa Yelusalɛũzi, màa Dii liaa a gbɛ̃́ↄzi za gbã e gↄↄpii.
  tcz-CHONGTHU: Jerusalem mol'in aumkimvel bangin, tuleh tua dingin Yahweh Pakai chu
    amite kimvel a akisung jinge.
  mar-mar: यरूशलेमेच्या सभोवती पर्वत आहेत तसा परमेश्वर त्याच्या लोकांसभोवती आता आणि
    सर्वकाळ आहे.
  isl-isl: Fjöllin umhverfis Jerúsalem eru henni til verndar, eins er Drottinn, hann
    umlykur og verndar sitt fólk.
  hlt-THB: Tlang ing Jerusalem ak chung khoep amyihna, Bawipa ing tuh kawng kumqui
    dyna ak thlangkhqi ce chung sih khqi hy.
  qub-qub: Jerusalenta puntacuna tumaparaycashannömi Tayta Diosga Israelcunata ricaycan
    cananpis y imay-yajpis.
  bqp-bqp: Lákũ kpinↄn likana Yurusalɛmui nà, lɛn Dikiri likana a gbɛ̃nↄi lɛ zaa
    tera ari gↄrↄ sĩnda pínki.
  hat-hat: Menm jan mòn sou rebò lavil Jerizalèm yo pwoteje lavil la, se konsa Seyè
    a ap pwoteje pèp li a depi koulye a ak pou tout tan.
  eng-BSB: As the mountains surround Jerusalem, so the LORD surrounds His people,
    both now and forevermore.
  eng-WEBPB: As the mountains surround Jerusalem, so the LORD surrounds his people
    from this time forward and forever more.
  kbq-kbq: Agonaramimo'ma Jerusalemi kuma'ma azeri kaginteaza huno, Ra Anumzamo'a
    vahe'a meninteti'ma agafa huteno vuvavama haniana manigagi zamanteno kegava huzmantegahie.
  pon-pon: Duen dol akan kin kapil pena Ierujalem, iduen Ieowa kin kotikot ren japwilim
    a aramaj akan, jan met o kokolata.
  nhe-BL: Queja Jerusalén quiyahualojtoque miyac tepetini para quimanahuise, queja
    nopa nojquiya TOTECO quinyahualojtoc itlacajhua huan quinmanahuía.
  wnc-wnc: Sike tawanu Jerusalem takumbasike yuaing. Ina unzakan, apman gatu masande
    Buyambam tapata aminabamu unzakan pakubasike kakuya pasiwik.
  bus-bus: Lán kpiiinↄↄ ligana Yerusalɛmuzi nà, lɛn Dii ligana a gbɛ̃nↄzi lɛ zaa tia
    ai gurↄ píngi.
  gub-BL: Heta ywytyruhu Zeruzarez izywyr. Nezewegatete Tupàn Tuweharupi Wiko Ma'e
    wiko wemiaihu waiwyr a'e, Ko 'ar rehe, tuweharupi nehe no.
  eng-DRA: 'Then was our mouth filled with gladness; and our tongue with joy. Then
    shall they say among the Gentiles: The Lord hath done great things for them.'
