verse: PSA.125.003
translations:
  mal-C: നീതിനിഷ്ഠർ അധർമം പ്രവർത്തിക്കാൻ അവരുടെ കൈ നീട്ടാതിരിക്കേണ്ടതിന്, നീതിനിഷ്ഠരുടെ
    അവകാശഭൂമിയിൽ, ദുഷ്ടരുടെ ചെങ്കോൽ വാഴുകയില്ല.
  deu-TKW: Denn das gottlose Scepter wird über dem Lose der Frommen nicht bleiben,
    damit die Frommen ihre Hände nicht nach Frevel ausstrecken.
  lin-lin: Bokonzi ya mabe ekowumela te na etuka ya bato ya sembo, mpo ete basangana
    te na mabe.
  mmx-mmx: Limixin kapmek di noxom gomgonga amisik lenep kangka atnedik limixin manmanton
    teren. Mo do dina lox i xuren, limixin manmanton bok giba vubeles at laxakapmek.
  eng-LSV: For the rod of wickedness does not rest on the lot of the righteous, ||
    That the righteous do not put forth their hands on iniquity.
  eng-GNV: For the rod of the wicked shall not rest on the lot of the righteous, least
    the righteous put forth their hand vnto wickednes.
  eng-WEBSTER: For the rod of the wicked shall not rest upon the lot of the righteous;
    lest the righteous put forth their hands to iniquity.
  nhw-BL: Toteco amo quincahuilis ma tlanahuatica masehualme catli fiero inintlalnamiquilis,
    pampa huelis imasehualhua catli itztoque xitlahuaque nojquiya pehuasquíaj quichihuasquíaj
    tlamantli catli amo cuali.
  swh-ONEN: Fimbo ya waovu haitadumu juu ya nchi waliopewa wenye haki, ili wenye haki
    wasije wakatumia mikono yao kutenda ubaya.
  bba-bba: Tɔn kɔ̃so kun bɑndu dimɔ ɡemɡibun temɔ. Domi ù n tu di, ben tii bɑ koo
    kɔ̃sɑ ko.
  eng-KJVCPB: For the rod of the wicked shall not rest upon the lot of the righteous;
    Lest the righteous put forth their hands unto iniquity.
  luo-luo: Ludh loch mar joma timbegi richo ok bi siko korito piny mopog ne joma kare,
    nimar ka mano otimore to joma kare nyalo tiyo gi lwetgi kuom timo marach.
  aii-aii: ܣܵܒܵܒ ܠܹܐ ܫܵܪܹܐ ܚܘܼܛܪܵܐ ܕܪܲܫܝܼܥܵܐ ܥܲܠܔ ܝܵܪܬܘܼܬܵ‌ܐ ܕܙܲܕܝܼܩܹ̈ܐ، ܩܵܐ ܕܠܵܐ
    ܦܲܫܛܝܼ ܙܲܕܝܼܩܹ̈ܐ ܐܝܼܕܵܬܵܝ̈ܗ‌ܝ ܠܥܵܘܠܵܐ.
  meu-meu: Badina be kara dika ena dagi auna na kara maoromaoro taudia e henidia tanona
    latanai basine mia kara maoromaoro taudia na imadia bema toia roro bona kara dika
    bema kara na garina.
  npi-ULB: दुष्‍टहरूका राजदण्डले धर्मीहरूका देशमा राज्‍य गर्नुहुन्‍न । अन्‍यथा धर्मीहरूले
    जे खराब छ त्यही गर्न सक्‍छन् ।
  yor-yor: Nítorí tí ọ̀pá àwọn ènìyàn búburú kì yóò bà lé ìpín àwọn olódodo; kí àwọn
    olódodo kí ó máa ba à fi ọwọ́ wọn lé ẹ̀ṣẹ̀.
  pes-OPCB: گناهکاران در سرزمین نیکوکاران همیشه حکمرانی نخواهند کرد، و گرنه نیکوکاران
    نیز دست خود را به گناه آلوده خواهند کرد.
  tgl-ULB: Ang setro ng kasamaan ay hindi dapat mamuno sa lupain ng mga matutuwid.
    Kung hindi, ang mga matutuwid ay maaring gawin kung ano ang mali.
  nop-nop: Bepaŋ metamŋiye’walaŋ kwet u helemahelemaŋ me hogohidi mu kadokoyaneeŋ.
    Adi unduŋ nobu tubune woŋ adi Bepaŋ’walaŋ metamŋiye maaŋ titiŋ hogohi tineeŋ.
  hui-hui: Wali agali ko biaga karume wali agali mana tigabi biaga karu handayaho
    haabo naholebira. Tigua handayaho haabo hayagua nde wali agali tigabi karume tibi
    nde mana ko biaga holobada.
  mya-mya: သူ​ယုတ်​မာ​တို့​သည်​ဖြောင့်​မတ်​သော​သူ​တို့​၏ ပြည်​ကို အ​စဉ်​အ​မြဲ​အုပ်​စိုး​ရ​လိမ့်​မည်​မ​ဟုတ်။
    အ​ကယ်​၍​ယင်း​သို့​အုပ်​စိုး​ရ​ကြ​ပါ​မူ၊ ဖြောင့်​မတ်​သော​သူ​တို့​ကိုယ်​တိုင်​ပင်​လျှင်
    မ​ကောင်း​မှု​ကို​ပြု​ကောင်း​ပြု​ကြ​ပေ​လိမ့်​မည်။
  bod-N: དྲང་པོས་ཉེས་པར་ལག་པ་མི་བརྐྱང༌ཕྱིར། །ངན་པའི་འཁར་བ་དྲང་བདེན་མི་རྣམས༌ཀྱི། །ས་སྐལ་སྟེང་དུ་དུས་རྒྱུན་གནས་མི༌འགྱུར།།
  wsk-wsk: Kariimet memek alo mu kariimet ningo diram nunga ali sor Yawe nungaram
    mu me bitaru se lagamonko, mu awuk, kariimet ningo diram nononga kiwem memek iki
    karo tumon bore ko.
  sna-sna: Tsvimbo yavasakarurama haingagari pamusoro penyika yakagoverwa vakarurama,
    nokuti ipapo vakarurama vangazotambanudzira maoko avo kuita zvakaipa.
  spa-BLM: Porque el cetro de la maldad no permanecerá sobre la asignación de los
    justos, para que los justos no usen sus manos para hacer el mal.
  cac-cac: A eb' chuc sb'eyb'al, man̈ ol yac'laj yajalil eb' d'a yib'an̈ eb' vach'
    sb'eyb'al. Tato maay, axo talaj tz'aji, a eb' vach' sb'eyb'al chi', sc'ayb'ej
    sb'a eb' yac'an chucal.
  swh-ULB: Fimbo ya uovu haitatawala katika nchi ya wenye haki. Vinginevyo wenye haki
    wanaweza kukosea.
  bel-bel: 'Вялікае стварыў Гасподзь над намі: мы радаваліся.'
  deu-ELBBK: Denn die Rute der Gottlosigkeit wird auf dem Los der Gerechten nicht
    ruhen, damit die Gerechten ihre Hände nicht ausstrecken nach Unrecht.
  mbb-OT: Kenè din idtugut he ebpedayun is kedumala te menge lalung diyà te tanà te
    menge metazeng, su kela ke mekevaal zaan te mezaat is menge metazeng.
  mal-2015: നീതിമാന്മാർ നീതികേടിലേക്കു കൈ നീട്ടാതിരിക്കേണ്ടതിന്നു ദുഷ്ടന്മാരുടെ ചെങ്കോൽ
    നീതിമാന്മാരുടെ അവകാശത്തിന്മേൽ ഇരിക്കയില്ല.
  gup-gup: Nungka minj kabenbawon nawu birriwarre bininj bu kabindimarnewohrnan nawu
    birrimak bininj, kore kunbolk manbu Yawey benbolkwong. Bu birriwarre bininj kabirribolkwohrnan
    munguyh, wanjh kunukka kunubewu kabindibalbukkan nawu birrimak bininj bu bedmanwali
    kabirribalkurduyime kunwarre.
  rmc-rmc: O žezlos le nalačhengro na vladňinela upral e phuv le spravodľive manušengri,
    hoj te na keren o spravodľiva peskre vastenca o nalačhipen.
  nlg-nlg: Na lei tinoni dika kara mua tangomana na uhuliadira nina vure God, kara
    bei uhuli hahira gea.
  pes-OPV: زیرا که عصای شریران بر نصیب عادلان قرار نخواهد گرفت، مبادا عادلان دست خود
    را به گناه دراز کنند.
  ron-1924: Кэч тоягул де кырмуире ал рэутэций ну ва рэмыне пе моштениря челор неприхэниць,
    пентру ка чей неприхэниць сэ ну ынтиндэ мыниле спре нелеӂюире.
  ben-OBCV: দুষ্টরা ধার্মিকদের দেশে রাজত্ব করবে না, কারণ তাহলে ধার্মিকেরা হয়তো মন্দ
    কাজ করার জন্য প্রলোভিত হতে পারে।
  som-som: Waayo, usha xumaantu ku dhici mayso qaybta kuwa xaqa ah, Si aan kuwa xaqa
    ahu gacmahooda xumaan ugu soo fidin.
  lat-VUC: Magnificavit Dominus facere nobiscum; facti sumus lætantes.
  eng-ASVBT: For the scepter of wickedness shall not rest upon the lot of the righteous;
    That the righteous put not forth their hands unto iniquity.
  mna-mna: Tana toono ta Anutu ikam pa wal kini ndeeŋeŋan na, zin wal sananŋan ko
    tikam peeze pa ma alok na som. Kokena tikam ma zin wal ndeeŋeŋan tomini tisemboron
    zitun pa mbulu sananŋana.
  ita-1885: Perciocchè la verga d'empietà non riposerà in perpetuo Sopra la sorte
    de' giusti; Acciocchè talora i giusti non mettano le lor mani ad alcuna iniquità.
  eng-LXXUP: The Lord has done great things among them. The Lord has done great things
    for us, We became joyful.
  eng-ULB: The scepter of wickedness must not rule in the land of the righteous. Otherwise
    the righteous might do what is wrong.
  spa-VBL: Los impíos no gobernarán para siempre sobre la tierra de los fieles, porque
    de otra forma, los fieles terminarían haciendo el mal.
  fra-_FOB: Car le sceptre de la méchanceté ne reposera pas sur le lot des justes;
    de peur que les justes ne mettent leurs mains à l'iniquité.
  mal-mal: നീതിമാന്മാർ നീതികേടിലേക്കു കൈ നീട്ടാതിരിക്കേണ്ടതിന് ദുഷ്ടന്മാരുടെ ചെങ്കോൽ
    നീതിമാന്മാരുടെ അവകാശത്തിന്മേൽ ഇരിക്കുകയില്ല.
  urd-GVR: Kyoṅki bedīnoṅ kī rāstbāzoṅ kī mīrās par hukūmat nahīṅ rahegī, aisā na
    ho ki rāstbāz badkārī karne kī āzmāish meṅ paṛ jāeṅ.
  suz-BL: परमप्रभु आ अरेशो मटीब आन हुकुम पतीके ठीक पाइब आन रागीम मदुम्‍ब। मिनु ला
    ठीक पाइबपुकीमी दूली मपाइनीम।
  eng-NOY: For the sceptre of the wicked shall not remain upon the portion of the
    righteous, Lest the righteous put forth their hands to iniquity.
  ita-1927: Poiché lo scettro dell’empietà non sempre rimarrà sulla eredità dei giusti,
    onde i giusti non mettan mano all’iniquità.
  ckb-ckb: داردەستی خراپەکاران لەسەر میراتی ڕاستودروستان جێگیر نابێت، نەوەک ڕاستودروستان
    دەستیان درێژ بکەن بۆ خراپەکاری.
  eng-BBE: For the rod of sinners will not be resting on the heritage of the upright;
    so that the upright may not put out their hands to evil.
  xsi-xsi: Nanayoni ina ikisi tâno ne keri panzi ne tamâta, taitu kala zo ŋine kinzi
    tamâta sakamao sikai maro pa tâno ŋinde. Andeta kinzi ma sikura tu siveta mine
    ikura zo rârâni, ande tia. Ambo kinzi ma sikura tu siveta mine, tiambo Yova Kindeni
    ne tamâta kala ma sipaveta kuku mâsi sakamao mine tâ.
  kan-OKCV: ನೀತಿವಂತರು ತಮ್ಮ ಕೈಗಳನ್ನು ಅನ್ಯಾಯಕ್ಕೆ ಚಾಚದ ಹಾಗೆ, ದುಷ್ಟನ ಕೋಲು ನೀತಿವಂತರ ಸ್ವಾಸ್ತ್ಯದ
    ಮೇಲೆ ನೆಲೆಯಾಗಿರುವುದಿಲ್ಲ.
  tam-2017: நீதிமான்கள் அநியாயத்திற்குத் தங்களுடைய கைகளை நீட்டாதபடிக்கு, துன்மார்க்கத்தின்
    கொடுங்கோல் நீதிமான்களுடைய சொத்தின்மேல் நிலைத்திருக்காது.
  spa-RV-1909: Porque no reposará la vara de la impiedad sobre la suerte de los justos;
    porque no extiendan los justos sus manos á la iniquidad.
  ron-BTF: Căci toiagul celui stricat nu se va odihni în partea celor drepți, ca nu
    cumva cei drepți să își întindă mâinile spre nelegiuire.
  eng-WEBP: For the scepter of wickedness won’t remain over the allotment of the righteous,
    so that the righteous won’t use their hands to do evil.
  eng-FBV: The wicked will not always rule over the land of the faithful, otherwise
    the faithful might also end up doing wrong.
  nld-1939: 'Neen, de schepter der bozen Mag niet blijven drukken op het erfdeel der
    vromen: Opdat ook de braven ten leste Hun handen niet aan ongerechtigheid slaan.'
  nch-BL: Toteco amo quincahuilis ma tanahuatica masehualme cati fiero inintalnamiquilis,
    pampa huelis imasehualhua cati itztoque xitahuaque nojquiya pehuase quichihuase
    tamanti cati amo cuali.
  vie-1934: Vì cây gậy kẻ ác sẽ không được đặt Trên sản nghiệp người công bình; Hầu
    cho người công bình không đưa tay ra về sự gian ác.
  cha-cha: Sa y baran y manaelaye ti usaga gui jilo y fottuna y manunas; sa noseaja
    ujajuto mona canaeñija y manunas gui tinaelaye.
  hin-CV: धर्मियों को आवंटित भूमि पर दुष्टों का राजदंड स्थायी न रहेगा, कहीं ऐसा न
    हो कि धर्मियों के हाथ बुराई की ओर बढ़ जाएं.
  eng-OURB: For the scepter of ethical wickedness won’t remain over the allotment
    of the upright; so that the upright won’t use their hands to do evil.
  spa-BES: Porque la vara de los pecadores no descansará sobre la herencia de los
    rectos; para que los rectos no extiendan sus manos al mal.
  tdx-tdx: Tsy hidok’ ambone’ ty tane’ o vantañeo ty kobain-karatiañe, tsy mone hañiti-fitañe
    ami’ty raty o vañoñeo.
  tha-KJV: เพราะคทาของคนชั่วจะไม่พักอยู่เหนือแผ่นดิ​นที​่ตกเป็นส่วนของคนชอบธรรม เกรงว่าคนชอบธรรมจะยื่​นม​ือออกกระทำความชั่วช้า
  por-BR-2018: Porque o cetro da maldade não repousará sobre a sorte dos justos, para
    que os justos não estendam suas mãos à perversidade.
  deu-ELO: Denn die Rute der Gesetzlosigkeit wird auf dem Lose der Gerechten nicht
    ruhen, damit die Gerechten ihre Hände nicht ausstrecken nach Unrecht.
  eng-WYC-2018: For the Lord shall not leave the rod of sinners on the part of just
    men; that just men hold not forth their hands to wickedness. (For the rod of the
    sinners shall not remain over the land of the righteous; lest the righteous put
    forth their hands to wickedness.)
  epo-epo: Ĉar ne kuŝos la sceptro de malvirteco sur la sorto de la virtuloj; Por
    ke la virtuloj ne etendu siajn manojn al maljustaĵo.
  gfk-gfk: Ira ut na sakena diet pa na harkurai tano pise di gate kutus tar ie taar
    ta ira ut na takodas, bia ira ut na takodas diet kabi gil sakena ma ira lima diet.
  uig-PIN: Qünki rǝzillǝrning ⱨoⱪuⱪ ⱨasisi ⱨǝⱪⱪaniylarning nesiwisini baxⱪurmaydu;
    Bolmisa ⱨǝⱪⱪaniylarmu ⱪollirini ⱪǝbiⱨlikkǝ uzartixi mumkin.
  beo-beo: Wadela:i hamosu dunu da eso huluane moloidafa dunu ilia soge hame ouligi
    laluma. Ilia da amo hamoi ganiaba, moloidafa dunu da wadela:i hou hamona:nobela:?
  tpi-OTNT: Ol man nogut i no inap bosim graun bilong ol manmeri bilong God oltaim.
    Sapos ol inap mekim olsem, ating bai ol manmeri bilong God tu i mekim pasin nogut.
  hau-SA: Sandar mulkin mugaye ba zai ci gaba da kasance a kan ƙasar da take rabon
    adalai ba, domin kada masu adalci su yi amfani da hannuwansu su aikata mugunta.
  udu-udu: Dhali cwa ma maliḵ gom uni kun ta thus ki thus mo tani midi diki di mo
    ap̱o/ mony’cesh jin karu gom ’kwani kun tana ḵar/e mo, isi ciki/ uni gun dhunu
    ka ḵar/e mini dhu me’d buni mmotham to mii mo.
  uig-LAT: Chünki rezillerning hoquq hasisi heqqaniylarning nésiwisini bashqurmaydu;
    Bolmisa heqqaniylarmu qollirini qebihlikke uzartishi mumkin.
  nde-nde: Intonga yobukhosi eyababi kayiyikusala ezweni elabelwe abalungileyo, ngoba
    abalungileyo bangaqabuka sebesebenzisa izandla zabo ukwenza okubi.
  ton-ton: Koeʻuhi ʻe ʻikai tuku maʻu ʻae tokotoko ʻoe angahala ʻi he tofiʻa ʻoe angatonu;
    telia naʻa mafao atu ʻe he angatonu honau nima ki he angahala.
  ces-1613: Neboť nebude státi sceptrum bezbožníků nad losem spravedlivých, aby nevztáhli
    spravedliví k nepravosti rukou svých.
  eng-WMB: For the scepter of wickedness won’t remain over the allotment of the righteous,
    so that the righteous won’t use their hands to do evil.
  tam-TCV: நீதிமான்களுக்கென ஒதுக்கப்பட்ட நாட்டின்மேல், கொடியவர்களின் ஆட்சி நீடிக்காது;
    இல்லையெனில், நீதியற்றவர்களும் தீமைசெய்யத் தங்கள் கைகளை நீட்டலாம்.
  ceb-ULB: Ang sungkod sa pagkadaotan kinahanglan nga dili maghari sa yuta sa mga
    matarong. Tingalig ang matarong mohimo kung unsa ang daotan.
  pol-UBG: Nie zaciąży bowiem berło niegodziwych nad losem sprawiedliwych, by sprawiedliwi
    nie wyciągali swych rąk ku nieprawości.
  urd-GVU: کیونکہ بےدینوں کی راست بازوں کی میراث پر حکومت نہیں رہے گی، ایسا نہ ہو
    کہ راست باز بدکاری کرنے کی آزمائش میں پڑ جائیں۔
  eng-OEBCW: For he will not suffer the sceptre of wrong to rest on the land allotted
    to the righteous; else the righteous might put forth their own hand to evil.
  deu-1912: Denn der Gottlosen Zepter wird nicht bleiben über dem Häuflein der Gerechten,
    auf daß die Gerechten ihre Hand nicht ausstrecken zur Ungerechtigkeit.
  kan-2017: ದುಷ್ಟರ ದಂಡಾಧಿಕಾರವು ನೀತಿವಂತರ ಸ್ವತ್ತಿನಲ್ಲಿ ಉಳಿಯುವುದೇ ಇಲ್ಲ; ಉಳಿದರೆ ನೀತಿವಂತರೂ
    ಅಕ್ರಮಕ್ಕೆ ಕೈ ಹಾಕಬಹುದು.
  yap-yap: Pi’in kireb e dabiyag ni nge mang yad e ur gagiyeg naged e binaw rok e
    pi’in nib mat’aw ni gubin ngiyal’; ya mang e rin’ed, ma pi’in mat’aw e dabisiy
    ni yad ra rin’ e ngongol nib kireb.
  hlt-MCSB: Halangnah mancai loh aka dueng rhoek kah hmulung te naan boel saeh. Te
    daengah ni aka dueng loh a kut te dumlai la a hlah pawt eh.
  mdy-ETH: ፂሎ ዓሳ ፑርታ ባኣዚ ማዺ ዓርቁዋጉዲ ፑርቶ ዓሳ ፂሎ ዓሶ ሳዖይዳ ዴይ ዎይሣንዳሢ ሚርጌ ናንጋዓኬ።
  twi-ASANTE: Amumuyɛfoɔ ahempoma renka asase a wɔde ama teneneefoɔ so. Sɛ ɛba saa
    a, teneneefoɔ nam wɔn so bɛyɛ bɔne.
  eng-WEBU: For the scepter of wickedness won’t remain over the allotment of the righteous,
    so that the righteous won’t use their hands to do evil.
  spa-PDDPT: Porque no reposará el cetro de la perversidad Sobre la heredad de los
    justos, Para que los justos no extiendan sus manos a la iniquidad.
  gun-gun: Heko porã va'e kuery re heko vai va'e nda'ipo'aka riaei 'rã, heko porã
    va'e opo py ojapo vai e'ỹ aguã.
  agu-BL: Yi e' mal wunak yi na chicawun jalu' nk'e'tz cyakil tiemp ẍchicawunk le
    yi ama'l yi tak'nak Ryos scyetz yi tanum. Na qui na taj i' yi nink chixom yi tetz
    tanum te yi yab ajtza'kl yi na chixom yi e' wunaka'tz te'j.
  ilo-ULB: Saan a rumbeng nga agturay ti setro ti kinadangkes iti daga dagiti nalinteg.
    Amangan no aramiden ti nalinteg iti dakes.
  kpg-kpg: Digau huaidu la hagalee nnoo mau e dagi i hongo tenua o digau humalia,
    maa nei bolo gaa hai beelaa, gei digau ala humalia holongo gaa hai nia mee huaidu.
  uig-ARA: چۈنكى رەزىللەرنىڭ ھوقۇق ھاسىسى ھەققانىيلارنىڭ نېسىۋىسىنى باشقۇرمايدۇ؛ بولمىسا
    ھەققانىيلارمۇ قوللىرىنى قەبىھلىككە ئۇزارتىشى مۇمكىن.
  sus-sus: Mangasanyi ɲaaxi mu tinxintɔɛ xa bɔxi yamarima, alako tinxintɔɛ bɛlɛxɛ
    naxa lan fe ɲaaxi.
  pon-2006: Aramas suwed kan sohte pahn kin kaunda sapwen me pwung kan ahnsou koaros;
    pwe ma re pahn wia met, mwein me pwung kan pahn pil kakete iang wia me suwed.
  jae-jae: Lau alôb-alôb sênam gôliŋ lau gêdêŋ nêŋ gamêŋ ŋapaŋ atom. Embe sêŋgôm,
    go lau gêdêŋ tauŋ oc sêŋgôm sec.
  ksd-ksd: Tago ra buka na varkurai kai ra umana tena varpiam pa na ki vatikai Taun
    ra tiniba kai ra umana tena takodo; Kan ra umana tena takodo diat a tulue vaarike
    ra lima i diat upi ra varpiam.
  tur-YTC: Çünkü kötülüğün asası Doğruların payında kalmayacak, Öyle ki, doğrular
    ellerini Kötülük yapmak için kullanmasınlar.
  bel-N: Бо кій бязбожнікаў не застанецца над лёсам праведнікаў, каб не цягнулі праведнікі
    рук сваіх да беззаконьня.
  grc-BRENT: Ἐμεγάλυνε Κύριος τοῦ ποιῆσαι μεθʼ ἡμῶν, ἐγενήθημεν εὐφραινόμενοι.
  kpr-kpr: Ekoko emboi jo sifo ghousa eveva emboda endada irise, giti nene jo jighae
    arera. Ainda beká mo, ekoko emboi ghousago giti jighari nene aetera amo, eveva
    embo nembarago, avose, tuturo edo ari ekoko aeteri.
  ind-AYT: Sebab, tongkat orang fasik takkan tetap di atas tanah undian orang benar,
    karena orang benar takkan mengulurkan tangannya untuk berbuat jahat.
  yom-yom: Nkawa wu kipfumu wu batu bambimbi wulendi vuandanga ko va mbata ntoto wukubukulu
    batu basonga ; bila nganu batu basonga bela sadila mioko miawu mu vanga mambimbi.
  yut-yut: Amɨn yokwi da amɨn kɨlegɨ dakon mɨktɨm toktogɨ kɨlani dɨma ani. Yaŋ ani
    kaŋ, amɨn kɨlegɨ yokwi akdaŋ.
  nya-nya: Ndodo yaufumu ya anthu oyipa sidzakhala pa dziko limene lapatsidwa kwa
    anthu olungama, kuti anthu olungamawo angachite nawonso zoyipa.
  kyg-kyg: Hosu vayaꞌmogimo muki afinaꞌmo alagepa vayaꞌai mopaleꞌmo yagaiꞌa oꞌapategae.
    Alagepa vayaꞌmogimo hosu kavaꞌmo osisayafeꞌmo muki afinaꞌmo hosu vayaꞌmogi yagaiꞌa
    oꞌapategae.
  hrv-hrv: I neće vladati žezlo bezbožničko nad udesom pravednih, da ne bi pravedni
    ruke za bezakonjem pružili.
  mps-mps: Te dwai bidi dabego te Godigo we bidi dabego tǫ te sesemane me tonaludugobeo.
    Te tiwai augwaligo igi sogo da, teda te Godigo we bidigo me te dwai kolesaga eba
    homu igi da.
  tpi-tpi: Ol man nogut i no inap bosim graun bilong ol manmeri bilong God oltaim.
    Sapos ol inap mekim olsem, ating bai ol manmeri bilong God tu i mekim pasin nogut.
  dan-1931: Han lader ej Gudløsheds Herskerstav tynge retfærdiges Lod, at retfærdige
    ikke skal udrække Hånden til Uret.
  vie-OVCB: Vì người ác không còn cầm quyền trên phần đất người công chính, để chúng
    ta khỏi bị ép buộc nhúng tay vào việc bất lương.
  guj-2017: દુષ્ટતાનો રાજદંડ ન્યાયીઓના હિસ્સા પર ટકશે નહિ. નહિ તો, ન્યાયીઓ અન્યાય
    કરવા લલચાય.
  pon-2006A: Aramas suwed kan sohte pahn kin kaunda sapwen me pwung kan ahnsou koaros;
    pwe ma re pahn wia met, mwein me pwung kan pahn pil kakete iang wia me suwed.
  por-BRBSL: Pois o cetro da maldade não permanecerá sobre a distribuição dos justos,
    para que os justos não usem suas mãos para fazer o mal.
  eng-OEBUS: For he will not suffer the sceptre of wrong to rest on the land allotted
    to the righteous; else the righteous might put forth their own hand to evil.
  swe-swe: För ogudaktighetens spira [ett förtryck från en ondskefull kung] ska inte
    vila över de rättfärdigas land med mindre än att de rättfärdiga sätter sina händer
    till orättfärdighet (viker av från den rätta vägen).
  cth-cth: Tami kalannaw ni amamae kut hoi, kahawihoehe hno a sak awh hoeh nahanelah,
    tamikaponaw e sonron teh, tami kalannaw e râw talai dawk awm hanh naseh.
  twi-twi: Amumɔyɛfo ahempema renka asase a wɔde ama atreneefo no so, sɛ ɛba saa a,
    atreneefo nam wɔn so bɛyɛ bɔne.
  hlt-hlt: Halangnah mancai loh aka dueng rhoek kah hmulung te naan boel saeh. Te
    daengah ni aka dueng loh a kut te dumlai la a hlah pawt eh.
  tbz-SIM: Okpɑ̀ɑ̀tì yɛiwe bɑ́ɑ́ kɑri bɛ̀ɛ̀ wetí bɛ tenkɛ̀ bìtì, bɛ̀ɛ̀ wetí bɛ̀ yɑ̀ɑ̀
    bo dɔkɛ mɛyɛi mmudɔɔ̀rìmù.
  msy-2020: Gumazir arazir kurabagh amiba, Godɨn gumazamizibar nguazim gativagh zurara
    men ganan kogham. Me kamagh damutɨ, Godɨn gumazamiziba uaghan arazir kurabar amuam.
  dop-dop: N kɑɑ tisi sɩ ɑsɑɣɑɑ ɩ́ tɔɣɔ kɑwulɑɣɑ kɛ kʋpɑmɑ tɔɔ. Pə́ tɑɑ kɔɔ nɑ pə́
    hɔ-wɛɣɛ ɩsɑɣɑtʋ lɑpʋ tɑɑ.
  azb-azb: Salehlərin payı üstündə Şər insanların dəyənəyi hökm sürə bilməz, Yoxsa
    salehlər də şərə əl atardı.
  eng-DBY: For the sceptre of wickedness shall not rest upon the lot of the righteous;
    lest the righteous put forth their hands unto iniquity.
  hin-2017: दुष्टों का राजदण्ड धर्मियों के भाग पर बना न रहेगा, ऐसा न हो कि धर्मी अपने
    हाथ कुटिल काम की ओर बढ़ाएँ।
  wol-KYG: Nguur gu bon du saxe kaw suuf su nit ñu jub muurloo. Lu ko moy ñu jub ñi
    sàkku lu bon, di ko jëfe.
  bjr-bjr: Mandoosana maree mariasa sia amana andeeqarausa maqasaa aiqama kari rakisifaranoo.
    Misa miqifaqa andeeqarausa misasaaqaraa aaqara oosana maree foora.
  eng-YLT: For the rod of wickedness resteth not On the lot of the righteous, That
    the righteous put not forth on iniquity their hands.
  kne-kne: Adi manturay si eng-enggana din mangam-amag si lawa sin daga ay para sin
    nalinteg di kabibiyag da tan into et mo din nalinteg yan man-amag da abes lawa.
  eng-WYC-2017: For the Lord shall not leave the rod of sinners on the part of just
    [or rightwise] men; that just men hold not forth their hands to wickedness.
  eng-WMBB: For the sceptre of wickedness won’t remain over the allotment of the righteous,
    so that the righteous won’t use their hands to do evil.
  zat-NTPS: Quegá tu chí'izqueze xelenná bea benne' ca' dxelune̱' da cale̱la lu xe̱zr
    la xu chee̱ benne' xrlátaje ca', chee̱ quebe xelaca benne' xrlátaje ca' tuze nen
    benne' we̱n da zrinnaj ca'.
  zty-NTPS: Kege to chi'ize nna bia'gak benne' wen da' ẕinnj ka' ḻo yežlyó chegak
    benne' chawe' ka', nich bi gakgak benne' chawe' ka' toze ḻen benne' wen da' ẕinnj
    ka', na' bi góngake' da' ẕinnj.
  urd-GVH: क्योंकि बेदीनों की रास्तबाज़ों की मीरास पर हुकूमत नहीं रहेगी, ऐसा न हो
    कि रास्तबाज़ बदकारी करने की आज़माइश में पड़ जाएँ।
  rug-rug: Sari na tie kaleadi si lopu kaqu koa ṉati hiniva hola la pa popoa tadi
    na tie toṉoto; pude gua asa, si kote tavete va sea tugo sari na tie toṉoto.
  gaz-gaz: Akka qajeeltonni jalʼina hojjechuuf harka isaanii ol hin diriirfanneef,
    bokkuun hamootaa lafa qajeeltotaaf ixaadhaan qoodame irra hin jiraatu.
  fra-LSG: Car le sceptre de la méchanceté ne restera pas sur le lot des justes, Afin
    que les justes ne tendent pas les mains vers l’iniquité.
  yal-yal: Amasɔtɔ tinxintarene mi luyɛ tinxin muxune yamanan xun na mumɛ, alogo tinxin
    muxune fan nama fe ɲaxin liga.
  iou-iou: Näk ŋode nadätat; Waki täŋpanitä siwoŋi ämawebe täŋo komeken watä wari
    nämo api itneŋ. Ude tänayäŋ täŋo uwä kämiwä siwoŋi ämawebe ini imaka, käderi waki
    iwatpäŋ waki täneŋ.
  haw-1868: Aole e waihoia ke kookoo o ka poe hewa, Ma ka puu o ka poe pono; O kau
    aku ka poe pono i ko lakou lima ma ka hewa.
  arb-NAV: فَلَا يَتَسَلَّطُ الأَشْرَارُ عَلَى نَصِيبِ الأَبْرَارِ لِئَلّا يَمُدَّ
    الأَبْرَارُ أَيْدِيَهُمْ إِلَى الإِثْمِ.
  ded-ded: Ngicngac dindingac yeni maringina sinema angammeme mangana ambauac. Ngic
    Anutu ngadehema mangana megecdeac ayemmeande, Anutungo yeni kpae heiyemmeu ngictau
    yasunginango ngic dindingac yeneac bangec naric mi garenggeude.
  ewe-ewe: Ame vɔ̃ɖiwo ƒe fiatikplɔ manɔ anyigba si woka na ame dzɔdzɔewo la dzi o,
    ne menye nenema o la, ame dzɔdzɔewo ava tsɔ woƒe asi awɔ nu vɔ̃ɖii.
  eng-LEE: 'For the sceptre of wickedness shall not rest upon the lot of the righteous:
    in order that the righteous may not stretch forth their hands unto wrong-doing.'
  asm-FB: ঈশ্বৰভক্ত সকলে যাতে অধৰ্ম কার্যলৈ হাত নেমেলে, সেই বাবে ধাৰ্মিকসকলক দিয়া
    দেশৰ ওপৰত দুষ্টতাৰ ৰাজদণ্ড নাথাকিব।
  sus-A: مَنفَسَنيِ حَاشِ مُ تِنشِنتْي شَ بْشِ يَمَرِ مَ، عَلَكٌ تِنشِنتْي بّلّشّ
    نَشَ لَن قٍ حَاشِ.
  fra-SBL: Car le sceptre de la méchanceté ne restera pas sur le lot des justes, afin
    que les justes n'utilisent pas leurs mains pour faire le mal.
  hbo-hbo: כִּ֤י לֹ֪א יָנ֡וּחַ שֵׁ֤בֶט הָרֶ֗שַׁע עַל֮ גֹּורַ֪ל הַֽצַּדִּ֫יקִ֥ים לְמַ֡עַן
    לֹא־יִשְׁלְח֖וּ הַצַּדִּיקִ֨ים בְּעַוְלָ֬תָה יְדֵיהֶֽם׃
  kik-kik: Mũthĩgi wa andũ arĩa aaganu ndũgũtũũra wathanaga bũrũri ũrĩa ũgaĩirwo andũ
    arĩa athingu, nĩguo andũ acio athingu matikae gũtambũrũkia moko mao meeke ũũru.
  fra-NCL: Le sceptre des méchants ne restera pas sur l’héritage des justes, afin
    que les justes ne portent pas aussi leurs mains vers l’iniquité.
  cek-AK: Katoeng kaminawk ih prae thungah kasae kaminawk ih cunghet to om mak ai,
    to tih ai nahaeloe katoeng kaminawk loe a ban to kahoih ai hmuen sak hanah patoh
    o moeng tih.
  cuk-cuk: Dulemar-isgana, dule-nueganga degisadegu negsemai guosulid, adi, melle
    dule-nuegan ibmar-isganamarse binsaed galemalagar.
  uig-CYR: Пәрвәрдигар дәрвәқә биз үчүн зор ишларни қилди, Биз булардин шатлинимиз.
  tel-2017: నీతిమంతులు పాపం చేయకుండా ఉండేలా నీతిమంతుల వారసత్వంపై దుష్టుల రాజదండం పెత్తనం
    చెయ్యదు.
  hat-BSA: Paske baton wayal plen mechanste p ap poze sou peyi a moun ladwati yo,
    jis pou moun dwat yo pa leve men yo pou fè mal.
  ukr-ONPU: «Великі діяння звершив Господь для нас!» – раділи ми.
  kos-kos: Mwet koluk fah tia leumi acn sin mwet suwoswos pacl nukewa; Fin ouinge,
    sahp mwet suwoswos ac ku pac in oru ma koluk.
  hbo-WLC: כִּ֤י לֹ֪א יָנ֡וּחַ שֵׁ֤בֶט הָרֶ֗שַׁע עַל֮ גּוֹרַ֪ל הַֽצַּדִּ֫יקִ֥ים לְמַ֡עַן
    לֹא־יִשְׁלְח֖וּ הַצַּדִּיקִ֨ים בְּעַוְלָ֬תָה יְדֵיהֶֽם׃
  ibo-ibo: Mkpara ọchịchị ndị ajọ omume agaghị adịgide nʼala ndị ezi omume ketara
    nʼife nza, nʼihi na ndị ezi omume nwere ike itinye aka ha na-ime ihe ọjọọ.
  ory-ory: କାରଣ ଧାର୍ମିକମାନେ ଯେପରି ଅଧର୍ମ ପ୍ରତି ହସ୍ତ ନ ବଢ଼ାଇବେ, ଏଥିପାଇଁ ଧାର୍ମିକମାନଙ୍କ
    ଅଧିକାରରେ ଦୁଷ୍ଟତାର ରାଜଦଣ୍ଡ ଅବସ୍ଥାନ କରିବ ନାହିଁ।
  chk-chk: Än ekewe aramasangau nemenem esap nonomopos won ewe fanü mi inet ngeni
    ekewe chon pwüng, pun mürin, ekewe chon pwüng repwe pwal föri mine a ngau.
  rop-rop: Ola nogudbala pipul kaan oldei bosoba langa ola kantri blanga ola pipul
    hu jidan trubalawei langa yu, dumaji if olabat bosoba, bambai detlot pipul hu
    jidan trubalawei mait stat dumbat nogudwan ting du.
  ukr-1871: Бо жезло беззаконня не спочине на долї праведних, щоб праведні не простягли
    рук своїх на кривду.
  yon-yon: Kedi, yorokmodan yaa kondoon ye okad kuu arewa kamenabidanbed oonimaib
    kuu ben kiradmaneen. Mok arewa kamenabidanbed kwane oonaniib kuu yorokmodan kuu
    yi yorokmo kerekmen yaa kuu koronde arewa kamaniib manok.
  deu-1951: Denn das Zepter der Ungerechtigkeit wird nicht auf dem Erbteil der Gerechten
    bleiben, auf daß die Gerechten ihre Hände nicht ausstrecken zur Ungerechtigkeit.
  eng-JPS: For the rod of wickedness shall not rest upon the lot of the righteous;
    that the righteous put not forth their hands unto iniquity.
  srp-1865: Jer neæe ostati skiptar bezbožnièki nad dijelom pravednièkim, da ne bi
    pravednici pružili ruke svoje na bezakonje.
  lug-lug: Kubanga abafuzi abakola ebibi tebalifugira mu nsi y’abatuukirivu, baleme
    okuwaliriza abatuukirivu okukola ebibi.
  heb-heb: כי לא ינוח שבט הרשע על גורל הצדיקים למען לא ישלחו הצדיקים בעולתה ידיהם׃
  ben-IRV: কারণ দেশে দুষ্টলোকের রাজদণ্ড ধার্ম্মিকদের শাসন করতে পারবে না। নতুবা ধার্মিকরা
    যা অন্যায় তা করতে পারে।
  ntu-ntu: X tr-rlr-ngrpwzleu mz kxdrka'-ngrng nzaclve-alo-krdr mrnyzgu, nigu kxnztubqng.
    Murde ma tqvz-nqblqku nqmq krdr kxtrka.
  pan-pan: ਦੁਸ਼ਟਾਂ ਦਾ ਰਾਜ-ਡੰਡ ਧਰਮੀਆਂ ਦੇ ਉੱਤੇ ਬਣਿਆ ਨਾ ਰਹੇਗਾ, ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਧਰਮੀ
    ਆਪਣੇ ਹੱਥ ਬਦੀ ਵੱਲ ਵਧਾਉਣ।
  mya-JVB: ဖြောင့်မတ် သောသူတို့ သည် ဒုစရိုက် ကို ပြု သောအခွင့် မ ရှိစေခြင်းငှါ ၊ မ
    တရားသောသူတို့၏ လှံတံ သည် ဖြောင့်မတ် သောသူတို့ ၏ အမွေခံ ရာအဘို့အပေါ် မှာ မ တည်
    မနေရ။
  kgf-kgf: Ic solaŋa ieneŋ képésic wambiŋ ʒé méragina suluwu niŋac Anutunéŋ imuhuc
    waŋ énécmianʒac. Ic biria ionac ic kewuac ɋarucnéŋ ic solaŋa ionac buŋa qeénécmimia
    baec imuaru ménda galeŋgé énécmima kecmac.
  tte-O: Nige itatalam tonaenaeli simiyamiya na siloiloina sauga imamalawe todudulai
    ali dedei mena. Tem simiyamiya na ali loina ilaulau kani todudulai tupwaliyao
    siwoya-pwanolili.
  tbg-tbg: Qora kaiqa vare variaka kiama ekaa enta avuqavu ni variakaqaa raqikiqi
    vivara. Vika mintivera, avuqavu ni variakavata vika aanante qora kaiqama varevara.
  hmo-hmo: Kara dika taudia ese nega ibounai, Dirava ena bese taudia edia tano do
    idia biagua lasi, badina bema unai bamona neganai, sedira Dirava ena bese taudia
    danu ese kara dika do idia karaia.
  zar-NT: Bitiʼ ral-laʼ ilaʼnná bëʼ nupa tuáʼ döʼ lu xiyúgaca bönachi tsahuiʼ, para
    cabí iún ga iluʼë döʼ bönniʼ tsahuiʼ naʼ.
  urd-urd: क्यूँकि शरारत का 'असा सादिकों की मीरास पर क़ाईम न होगा, ताकि सादिक बदकारी
    की तरफ़ अपने हाथ न बढ़ाएँ।
  rus-SYN: 'Великое сотворил Господь над нами: мы радовались.'
  bqc-SIM: Gbɛ̃vãiↄ e wàↄ kible gbɛ̃maaↄ bùsuwa aaↄ gɛo, kɛ́ gbɛ̃maaↄ su ↄda vãikɛauo
    yã́i.
  tcz-CHONGTHU: Michonphate gam a chu miphalou te vaihomna leng teng gol in chan aneilou
    ding ahi. Achuti louleh michonpha ho jengin jong thilse ahinbol maithei ahi.
  mar-mar: नितीमानाचे हात दुष्टांना लागू नयेत म्हणून दुर्जनांचा राजदंड नितीमानांच्या
    वतनावर चालणार नाही. नाहीतर नितीमान जे काही चुकीचे आहे ते करतील.
  isl-isl: Ekki skulu óguðlegir drottna yfir trúuðum, né réttlátir þvingaðir til illverka.
  hlt-THB: Thlakche a boei sawnghqawl ing thlak dyngkhqi a qam khuiawh am awm loet
    thai ti kaw, cemyih mantaw thlak dyngkhqi ing ami kut ce ik-oeih che sainaak aham
    hawna hau kawm uh.
  qub-qub: Tayta Dios acrashan runacunata manami fiyu runacunaga mandangachu. Fiyu
    runacuna mandaptin alli runacunaga juchata rurarpis ruraycunmanchari.
  bqp-bqp: Gbɛ̃ vãninↄ ni le ògↄ̃ kí ble gbɛ̃ mananↄ bùsun ògↄ̃ gɛ́ro, de gbɛ̃ mananↄ
    sún ↄ da vãnikɛnanlo yãi.
  hat-hat: Non. Mechan yo p'ap gouvènen pou tout tan sou peyi ki pou moun k'ap mache
    dwat yo. Si se pa sa, moun k'ap mache dwat yo ka rive fè sa ki mal.
  eng-BSB: For the scepter of the wicked will not rest upon the land allotted to the
    righteous, so that the righteous will not put forth their hands to injustice.
  eng-WEBPB: For the sceptre of wickedness won’t remain over the allotment of the
    righteous, so that the righteous won’t use their hands to do evil.
  kbq-kbq: Kefo avu'ava zama nehaza vahe'mo'za kva vahera efore hu'za Ra Anumzamofoma
    amage'ma nentaza vahe'mofo mopa kegava osugahaze. Hanki zamagrama e'ina'ma hanage'za,
    Anumzamofoma amage'ma nentaza vahe'mo'za, zamagranena zamage ante'za kefo avu'avaza
    hugahaze.
  pon-pon: Pwe jokon en me doo jan Kot akan jota pan mimieta ren kijin pwin en me
    pun kan, pwe me pun kan ender kapa won pa ar an nin japun.
  nhe-BL: Toteco ax quincahuilis ma tlanahuatica tlacame tlen fiero inintlalnamiquilis,
    pampa huelis itlacajhua tlen itztoque xitlahuaque nojquiya pehuasquíaj quichihuasquíaj
    tlamantli tlen ax cuali.
  wnc-wnc: Anututane aminabamdane kepna wai aminda asinggan dua kayutningunin. Sike
    unzing tasiwanu asikaya Anututane aminabamu puya waiaknga atasiningunin.
  bus-bus: Gbɛ̃ zaaanↄ é e wàgↄ̃ kí blee gbɛ̃ maaanↄ bùsun wàgↄ̃ gaaro, lɛ gbɛ̃ maaanↄ
    tón ↄ da zaakɛnanlo yãnzi.
  gub-BL: Amo 'ar mehe ikatu 'ym ma'e upytu'u putar Tupàn hemiaihu waywy izar romo
    wiko re wà nehe. Aze mo nupytu'u iwer, a'e mehe mo te ikatu ma'e uzypyrog mo ikatu
    'ym ma'e iapo pà wà no.
  eng-DRA: 'The Lord hath done great things for us: we are become joyful.'
