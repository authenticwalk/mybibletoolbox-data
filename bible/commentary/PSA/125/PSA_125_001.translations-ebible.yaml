verse: PSA.125.001
translations:
  mal-C: യഹോവയിൽ ആശ്രയിക്കുന്നവർ സീയോൻ പർവതംപോലെയാണ്, അത് ഇളകാതെ എന്നേക്കും നിലനിൽക്കുന്നു.
  deu-TKW: Wallfahrtslieder. Die auf Jahwe vertrauen, sind wie der Berg Zion, der
    nicht wankt, auf ewig besteht.
  lin-lin: Nzembo ya mobembo mpo na kokende na Ndako ya Yawe. Bato oyo batiaka elikya
    kati na Yawe bazali lokola ngomba Siona oyo eninganaka te, oyo epikama mpo na
    libela.
  mmx-mmx: Nedi di nunu saga at Leeme Silok, di lok ngan Lakaana Saion ua ixo epovo
    do tara nakma asubu i, ketla naba tu atmatkun lexen tino.
  eng-LSV: A SONG OF THE ASCENTS. Those trusting in YHWH [are] as Mount Zion, || It
    is not moved—it abides for all time.
  eng-GNV: A song of degrees. They that trust in the Lord, shalbe as mount Zion, which
    can not be remooued, but remaineth for euer.
  eng-WEBSTER: A Song of degrees. They that trust in the LORD, shall be as mount Zion,
    which cannot be removed, but abideth for ever.
  nhw-BL: Masehualme catli motemachíaj ipan TOTECO itztoque neltemachme, quen nopa
    tepetl Sion catli amo mojmolinía, huan ijcatoc cuali para nochipa.
  swh-ONEN: Wale wamtumainio Bwana ni kama mlima Sayuni, ambao hauwezi kutikisika,
    bali wadumu milele.
  bba-bba: Sɑ̃ɑ dɑɑrun womu. Ge wee. Be bɑ Yinni Gusunɔ nɑɑnɛ sɑ̃ɑ, bɑ rɑ n yɔ̃wɑ
    dim dim nɡe Siɔnin ɡuuru. Tɑ ku rɑ bɑ̃ɑri. Tɑ ko n yɔ̃wɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: They that trust in the Lord shall be as mount Zion, Which cannot be
    removed, but abideth for ever.
  luo-luo: Joma ogeno kuom Jehova Nyasaye chalo gi Got Sayun, ma ok nyal yiengi to
    osiko nyaka chiengʼ.
  aii-aii: ܐܵܢܝܼ ܕܣܵܒܪܝܼ ܒܡܵܪܝܵܐ، ܐܲܝܟ݂ ܛܘܼܪܵܐ ܕܨܸܗܝܘܿܢ ܝܼܢܵܐ ܕܠܹܐ ܫܵܥܹܫ، ܐܸܠܵܐ ܠܥܵܠܲܡ
    ܟܹܐ ܡܩܲܘܹܐ.
  meu-meu: Iehova e abidadama heniamu taudia na Siona ororona na heto; basine marere
    diba, baine mia hanaihanai.
  npi-ULB: परमप्रभुमा भरोसा गर्नेहरू सियोन पर्वतजस्तै अटल र सदासर्वदा रहिरहन्छन् ।
  yor-yor: Àwọn tí ó gbẹ́kẹ̀lé Olúwa yóò dàbí òkè Sioni, tí a kò lè ṣí ní ìdí, bí
    kò ṣe pé ó dúró láéláé.
  pes-OPCB: آنانی که بر خداوند توکل دارند، مانند کوه صهیون، همیشه ثابت و پا برجا هستند.
  tgl-ULB: Silang mga nagtitiwala kay Yahweh ay tulad ng bundok ng Sion, hindi matitinag,
    at mananatili magpakailanman.
  nop-nop: Metam Yahwe nadisukilitimiiŋ, adi yadi Saiyon kweboboe undihi. Kweboboe
    woŋ adi waliwali-kabe nemu tiŋa yakukneŋ uŋgoŋ fafaŋeŋ yatak.
  hui-hui: Wali agali Anduane Homogoha mini mbiraore wu karu ti Hari Saiono ale imiema
    nabi durubi nalaga hongo haabo haga ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကို​ယုံ​ကြည်​ကိုး​စား​သူ​တို့​သည် မ​ရွေ့​မ​ရှား၊အ​စဉ်​ခိုင်​ခံ့​တည်​မြဲ​သော
    ဇိ​အုန်​တောင်​ကဲ့​သို့​ဖြစ်​ကြ​၏။
  bod-N: ༼ཡར་གནས་མཇལ་དུ་འགྲོ་བའི་མགུར༌མ།༽ ཡ་ཝཱེར་བློ་གཏད་བཅོལ་བའི་མི་རྣམས༌ནི། །འགྱིང་ངེར་ལངས་པའི་རི་བོ་ཛ་ཡན༌འདྲ།།
  wsk-wsk: Kariimet Yawe te la ira sanamasan mu Duruk Zion iwita sokel ago bagamonko;
    duruk mu me namoso taiso, bare pempem sokel ago la baga lagoso.
  sna-sna: Vanovimba naJehovha vakafanana neGomo reZioni, risingazungunuswi asi rinogara
    nokusingaperi.
  spa-BLM: Los que confían en Yahvé son como el monte Sión, que no se puede mover,
    sino que permanece para siempre.
  cac-cac: A eb' tz'ac'anoch Jehová yipoc sc'ool, lajan eb' icha lum tzalan Sion,
    max ib'xilaj jab'oc, ayn̈ejec' d'a masanil tiempo, icha chi' yaj eb'.
  swh-ULB: Wale wamwaminio Yahwe ni kama mlima Sayuni, hautikisiki, wadumu milele.
  bel-bel: Песьня ўзыходжаньня. Калі вяртаў Гасподзь палон Сіёна, мы былі быццам у
    сьне.
  deu-ELBBK: (Ein Stufenlied.) Die auf den HERRN vertrauen, sind wie der Berg Zion,
    der nicht wankt, der ewiglich bleibt.
  mbb-OT: Is menge etew he edsarig te Megbevayà ne iring te Buvungan he Zion he kenà
    egkehuyung, kekenà, kenà egkaawà te wazà pidtemanan.
  mal-2015: യഹോവയിൽ ആശ്രയിക്കുന്നവർ കുലുങ്ങാതെ എന്നേക്കും നില്ക്കുന്ന സീയോൻ പർവ്വതം
    പോലെയാകുന്നു.
  gup-gup: Bininj nawu kabirridjalwoybukwon nawu Yawey, bedda wanjh kabirrikangerayekmen
    dja kabirrihdjalni munguyh, yiman kayime kunwarddekimuk Zion manbu minj njale
    kabolkrokayhwe ba bu kabolkwodjorrhmiyindan.
  rmc-rmc: 'E giľi pro drom upre andro Jeruzalem. Ola, ko pes muken pro RAJ, hine
    sar o verchos Sion: Na čhalaven pes, ľikeren pro furt.'
  nlg-nlg: Agaira tara varava itatana Lord, tara tughuru ngasi vagha na ghotu Zion,
    gaira kara mua laga vulera, ma kara vadangitai ke va me va.
  pes-OPV: آنانی که بر خداوند توکل دارند، مثل کوه صهیون‌اند که جنبش نمی خورد و پایدار
    است تا ابدالاباد.
  ron-1924: Чей че се ынкред ын Домнул сунт ка мунтеле Сионулуй, каре ну се клатинэ,
    чи стэ ынтэрит пе вечие.
  ben-OBCV: যারা সদাপ্রভুর উপর আস্থা রাখে তারা সিয়োন পর্বতের মতো হয়, তারা পরাজিত
    হয় না অথচ চিরস্থায়ী হয়।
  som-som: Kuwa Rabbiga isku halleeyaa Waa sida Buur Siyoon oo aan la dhaqaajin karin,
    laakiinse weligeedba sii jirta.
  lat-VUC: Canticum graduum. [In convertendo Dominus captivitatem Sion, facti sumus
    sicut consolati.
  eng-ASVBT: They that trust in Jehovah Are as mount Zion, which cannot be moved,
    but abideth forever.
  mna-mna: Zin wal ta tipase pa Yooba na, zin kembei ta abal Sion. Pa abal tana irao
    imuzik na som. Tuŋ ma imbotmbot ma alok.
  ita-1885: QUELLI che si confidano nel Signore, Son come il monte di Sion, il quale
    non può essere smosso, E che dimora in perpetuo.
  eng-LXXUP: A Song of Degrees. When the Lord turned the captivity of Zion, We became
    as comforted ones.
  eng-ULB: Those who trust in Yahweh are like Mount Zion, unshakable, forever enduring.
  spa-VBL: Los que confían en el Señor son como el monte Sión, porque es inquebrantable
    y dura para siempre.
  fra-_FOB: Cantique de Maaloth. Ceux qui se confient en l'Éternel sont comme la montagne
    de Sion, qui ne peut être ébranlée, et qui subsiste à toujours.
  mal-mal: യഹോവയിൽ ആശ്രയിക്കുന്നവർ കുലുങ്ങാതെ എന്നേക്കും നില്ക്കുന്ന സീയോൻപർവ്വതം
    പോലെയാകുന്നു.
  urd-GVR: Ziyārat kā gīt. Jo Rab par bharosā rakhte haiṅ wuh Koh-e-Siyyūn kī mānind
    haiṅ jo kabhī nahīṅ ḍagmagātā balki abad tak qāym rahtā hai.
  suz-BL: परमप्रभु यावे कली थमा सुइक्‍बपुकी सियोन डांडा खोदेंशो बाक्‍नीमी। मेको याक्‍ने
    मचाप्‍सीब। गेना हना यो बाक्‍ब।
  eng-NOY: “A psalm of the steps, or the goings up.” They who trust in the LORD shall
    be as Mount Zion, Which cannot be moved, which standeth for ever.
  ita-1927: Canto dei pellegrinaggi. Quelli che confidano nell’Eterno sono come il
    monte di Sion, che non può essere smosso, ma dimora in perpetuo.
  ckb-ckb: ئەوانەی پشتیان بە یەزدان بەستووە وەک کێوی سییۆن وان، کە نالەقێت، بەڵکو
    هەتاهەتایە هەر چەسپاوە.
  eng-BBE: Those whose hope is in the Lord are like the mountain of Zion, which may
    not be moved, but keeps its place for ever.
  xsi-xsi: Tamâta ea kinzi uru kalonzi tawana Yova Kindeni, kinzi ŋinde nde sitogo
    Saion Tuu mine. Sâ toŋge ikura tu iririŋo tuu ŋinde yâti taulo ande tia, ma ikeno
    kaika mine ku imo nâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರಲ್ಲಿ ಭರವಸವಿಡುವವರು ಚೀಯೋನ್ ಪರ್ವತದ ಹಾಗಿದ್ದಾರೆ; ಆ ಪರ್ವತವು ಯುಗಯುಗಕ್ಕೂ
    ಕದಲದೆ ಇರುವುದು.
  tam-2017: யெகோவாவை நம்புகிறவர்கள் என்றென்றைக்கும் அசையாமல் நிலைத்திருக்கும் சீயோன்
    மலையைப்போல் இருப்பார்கள்.
  spa-RV-1909: 'Cántico gradual. LOS que confían en Jehová son como el monte de Sión,
    que no deslizará: estará para siempre.'
  ron-BTF: Cei ce se încred în DOMNUL sunt ca muntele Sion, care nu se clatină, ci
    dăinuiește pentru totdeauna.
  eng-WEBP: Those who trust in the LORD are as Mount Zion, which can’t be moved, but
    remains forever.
  eng-FBV: Those who trust in the Lord are like Mount Zion, for it is unshakeable
    and endures forever.
  nld-1939: Een bedevaartslied. Die op Jahweh vertrouwen, zijn als de berg Sion, Die
    niet wankelt, maar eeuwig blijft staan.
  nch-BL: Masehualme cati motemachíaj ipan TOTECO itztoque neltemachme, quej nopa
    tepet Sion cati amo mojmolinía, huan ijcatoc cuali para nochipa.
  vie-1934: Những người tin cậy nơi Đức Giê-hô-va Khác nào núi Si-ôn không rúng động,
    Hằng còn đến đời đời.
  cha-cha: Y Cantan Quinajulo. TODO ayo y umangogoco sija gui as Jeova ufanaegüije
    y egso Sion, ni y ti siña manacalamten, ya usaga para taejinecog.
  hin-CV: जिन्होंने याहवेह पर भरोसा किया है, वे ज़ियोन पर्वत समान हैं, जिसे हिलाया
    नहीं जा सकता, जो सदा-सर्वदा स्थायी है.
  eng-OURB: Those who trust in Adonai are as Mount Zion [Mountain ridge, Marking],
    which can’t be moved, but remains forever.
  spa-BES: Aquellos cuya esperanza está en el Señor son como el monte de Sión, que
    no puede moverse, sino que tiene su lugar para siempre.
  tdx-tdx: Sabo-Pionjonañe Hambañe amy Vohi-Tsiôney o mpiato am’ Iehovào, tsy hasiotse,
    fa himoneñe nainai’e.
  tha-KJV: บรรดาผู้​ที่​วางใจในพระเยโฮวาห์​ก็​เหมือนภูเขาศิ​โยน ซึ่งไม่​หวั่นไหว แต่​ดำรงอยู่​เป็นนิตย์
  por-BR-2018: Os que confiam no SENHOR são como o monte de Sião, que não se abala,
    e permanece para sempre.
  deu-ELO: Ein Stufenlied. Die auf Jehova vertrauen, sind gleich dem Berge Zion, der
    nicht wankt, der ewiglich bleibt.
  eng-WYC-2018: The song of degrees. They that trust in the Lord be as the hill of
    Zion; he shall not be moved [into] without end, that dwelleth in Jerusalem. (A
    song for steps of ascending. They who trust in the Lord be like Mount Zion; it
    cannot be shaken, but it remaineth firm, or steadfast, forever.)
  epo-epo: Kiuj fidas la Eternulon, Tiuj estas kiel la monto Cion, Kiu ne ŝanceliĝas,
    sed restas eterne.
  gfk-gfk: Diet ing diet nurnur tano Watong, diet haruat ma no uladih Saion, nong
    pai tale bia da gunei, iesen i la tur hatika taar.
  uig-PIN: «Yuⱪiriƣa qiⱪix nahxisi» Pǝrwǝrdigarƣa tayanƣanlar Zion teƣidǝktur; Uni
    tǝwrǝtkili bolmaydu, U mǝnggülük turidu.
  beo-beo: Hina Godema dafawaneyale dawa:su dunu da mae fogole amola mae iguguli,
    Saione Goumi agoane diala.
  tpi-OTNT: Ol manmeri i save bilip long Bikpela, ol i olsem maunten Saion. Dispela
    maunten i no inap guria, na em i stap strong olgeta.
  hau-SA: Waɗanda suke dogara ga Ubangiji suna kama da Dutsen Sihiyona, wanda ba ya
    jijjiguwa amma dawwammame ne har abada.
  udu-udu: Uni gwansan kun gami gwo is e Tap̱a mo tani uni wana e ki ’Kuwosh ma Sihyuun
    mo, a’di jin molu joc̱ mo, hili a’di c̱a’bki’d ki sule/ sule/ ya ye ’ba/ mo.
  uig-LAT: «Yuqirigha chiqish naxshisi» Perwerdigargha tayan’ghanlar Zion téghidektur;
    Uni tewretkili bolmaydu, U menggülük turidu.
  nde-nde: Labo abamethembayo uThixo banjengentaba iZiyoni, yona enganyikinyekiyo,
    emi kuze kube laphakade.
  ton-ton: Ko kinautolu ʻoku falala kia Sihova tenau tatau mo e moʻunga ko Saione,
    ʻaia ʻoku ʻikai siʻi faʻa hiki, kae tuʻumaʻu pe ʻo taʻengata.
  ces-1613: Píseň stupňů. Ti, kteříž doufají v Hospodina, podobni jsou k hoře Sionu,
    kteráž se nepohybuje, ale na věky zůstává.
  eng-WMB: Those who trust in the LORD are as Mount Zion, which can’t be moved, but
    remains forever.
  tam-TCV: யெகோவாவை நம்புகிறவர்கள் சீயோன் மலையைப்போல் என்றென்றும் அசையாமல் நிலைத்திருப்பார்கள்.
  ceb-ULB: Kadtong mosalig kang Yahweh sama sila sa Bukid sa Zion, dili matarog, molahotay
    hangtod sa kahangtoran.
  pol-UBG: Ci, którzy ufają PANU, są jak góra Syjon, która się nie porusza, ale trwa
    na wieki.
  urd-GVU: زیارت کا گیت۔ جو رب پر بھروسا رکھتے ہیں وہ کوہِ صیون کی مانند ہیں جو کبھی
    نہیں ڈگمگاتا بلکہ ابد تک قائم رہتا ہے۔
  eng-OEBCW: Those who trust in the Lord are like Mount Zion, that cannot be moved,
    but abides forever.
  deu-1912: Ein Lied im Höhern Chor. Die auf den HERRN hoffen, die werden nicht fallen,
    sondern ewig bleiben wie der Berg Zion.
  kan-2017: ಯೆಹೋವನಲ್ಲಿ ಭರವಸೆ ಇಡುವವರು, ಚೀಯೋನ್ ಪರ್ವತದ ಹಾಗೆ ಇದ್ದಾರೆ; ಅದು ಕದಲುವುದಿಲ್ಲ,
    ಸದಾ ಸ್ಥಿರವಾಗಿರುತ್ತದೆ.
  yap-yap: Pi’in ma pagan’rad ngak SOMOL e yad bod fare burey ni Zion, ndariy liyben
    me rur, ma dabi mithmith bi’id.
  hlt-MCSB: BOEIPA dongah aka pangtung rhoek tah Zion tlang bangla, kumhal ah tuen
    pawt tih ngol.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጉሙርቃ ዓሳ ፔቴታዖ ዓጊፁዋዖ ናኣናና ናንጋ ፂዮኔ ዹኮጉዲ ዶዲ ዴዓያኬ።
  twi-ASANTE: Wɔn a wɔde wɔn ho to Awurade so no te sɛ Bepɔ Sion, a ɛnwosoɔ na ɛtim
    hɔ daa.
  eng-WEBU: Those who trust in the LORD are as Mount Zion, which can’t be moved, but
    remains forever.
  spa-PDDPT: Los que confían en Yavé Son como la Montaña Sion, Que no se mueve, sino
    permanece para siempre.
  gun-gun: Senhor re ojerovia va'e ma Sião yvyty rami ikuai. Ha'e va'e ma nomyĩ 'rã,
    oĩ atã 'rã raka'e rã peve guarã.
  agu-BL: Cyakil yi e' yi cho'n k'uklij chic'u'l te Kajcaw, ni'cu'n quitane'n cye'tz
    chi tane'n yi wi'wtz Sión yi cya'l na xcye' tan yuque'n mu'ẍ tal, nin iẍnin ate'
    cyera'tz sbne' opon tunintz.
  ilo-ULB: Dagiti agtaltalek kenni Yahweh ket kasda la iti Bantay Sion, saan a magunggon,
    agtalinaed iti agnanayon.
  kpg-kpg: Digau ala e hagadagadagagee gi Dimaadua, le e hai gadoo be di Gonduu Zion,
    dela e deemee di haga ngalungalua, gei e noho hua beelaa.
  uig-ARA: «يۇقىرىغا چىقىش ناخشىسى» پەرۋەردىگارغا تايانغانلار زىئون تېغىدەكتۇر؛ ئۇنى
    تەۋرەتكىلى بولمايدۇ، ئۇ مەڭگۈلۈك تۇرىدۇ.
  sus-sus: Biyaasilae xa bɛɛti nde Naxee e xaxili tima Alatala ra, e sɛnbɛ sɔtɔma
    nɛ alɔ Siyoni geya naxan mu sɛrɛnma, a bu abadan.
  pon-2006: Irail kan me kin likih KAUN-O, re rasehng Nahna Saion, me sohte kak itikekda,
    sohte kak mwekidida.
  jae-jae: Lau taŋ ôliŋ andaŋ Apômtau naŋ, têtôm lôc Sion, taŋ oc kôjô-kôjô atom,
    êkô ŋaŋêŋ endeŋ tôŋgeŋ naŋ.
  ksd-ksd: Diat dia nurnur tai ra Luluai dia da ra luana Sion, Nina ba pa na takari,
    na tur padikat ika pa na mutu.
  tur-YTC: Yahve'ye güvenenler Siyon Dağı gibidir, Sarsılmaz, sonsuza dek kalır.
  bel-N: Сьпеў узыходжаньня. Тыя, што спадзяюцца на ГОСПАДА, [яны] як гара Сыён, якая
    не пахісьнецца і будзе на вякі.
  grc-BRENT: Ὠδὴ τῶν ἀναβαθμῶν. Ἐν τῷ ἐπιστρέψαι Κύριον τὴν αἰχμαλωσίαν Σιὼν, ἐγενήθημεν
    ὡσεὶ παρακεκλημένοι.
  kpr-kpr: Evetu genembo mave tumondari Bajari kena fifituse irá gheraera amo, nemo
    kau doriri Saion amingori. Amo jo itako dara daraghuse gisighe yae arera, ne susu
    gambudo irera.
  ind-AYT: Nyanyian Ziarah. Orang-orang yang percaya kepada TUHAN adalah seperti Gunung
    Sion, yang tidak dapat goyah dan tetap untuk selama-lamanya.
  yom-yom: Bobo bantulanga diana diawu mu Yave badi banga mongo wu Sioni, wowo wulendi
    nikuka ko vayi wunzingilanga mu zithangu zioso.
  yut-yut: Mɨŋat amɨnyo egɨp egɨpni Yawekon tosok yaŋsi nandaŋ amɨn uŋun Saion Kabap
    yombem. Kabap uŋun dɨma nɨmnɨmɨgek tebaisi tokdɨsak.
  nya-nya: Amene amadalira Yehova ali ngati phiri la Ziyoni, limene silingagwedezeke
    koma ndi lokhala mpaka muyaya.
  kyg-kyg: Ala kava nefekeꞌmo apakesamo afiꞌa fatago nehaya vayaꞌmogimo Saiyoni avegana
    huꞌa maiꞌnae. Saiyoni avemoꞌa kanage kanaga osuno lokiya vaino nehaneya kava huꞌa
    maiꞌnae.
  hrv-hrv: 'Hodočasnička pjesma. Tko se uzda u Jahvu, on je kao brdo Sion: ne pomiče
    se, ostaje dovijeka.'
  mps-mps: Te Genuai Bidiba homu kęą pali we bidi dabe, augwali te Saion bulu du
    tiwai dao. Te bulu du mumunu me isiąma, tama aga page dąų mu elalubao.
  tpi-tpi: Ol manmeri i save bilip long Bikpela, ol i olsem maunten Saion. Dispela
    maunten i no inap guria, na em i stap strong olgeta.
  dan-1931: Sang til Festrejserne. De, der stoler På HERREN, er som Zions bjerg, der
    aldrig i evighed rokkes.
  vie-OVCB: Ai tin cậy Chúa Hằng Hữu sẽ giống Núi Si-ôn; không dao động, nhưng bất
    diệt trường tồn.
  guj-2017: જેઓ યહોવાહમાં ભરોસો રાખે છે તેઓ સિયોન પર્વત જેવા અચળ છે, જે કદી ખસનાર
    નથી, પણ સદાકાળ ટકી રહે છે.
  pon-2006A: Irail kan me kin likih KAUN-O, re rasehng Nahna Saion, me sohte kak itikekda,
    sohte kak mwekidida.
  por-BRBSL: Those que confiam em Yahweh são como o Monte Zion, que não pode ser movida,
    mas permanece para sempre.
  eng-OEBUS: Those who trust in the Lord are like Mount Zion, that cannot be moved,
    but abides forever.
  swe-swe: En pilgrimssång. [Bokstavligt ”en sång från eller för uppstigandet”. Anledningen
    till denna formulering är att oavsett varifrån man kommer så går man alltid upp
    till Jerusalem.] ______ De som litar på (förtröstar, sätter sitt hopp till) Herren
    (Jahve) är som Sions berg [tempelberget i Jerusalem] som inte kan rubbas (skakas)
    utan står fast (stadigt, stabilt) för evigt.
  cth-cth: BAWIPA ka kâuep e naw teh, kâhuen hoeh niteh, a yungyoe kangning e Zion
    mon patetlah ao han.
  twi-twi: Wɔn a wɔde wɔn ho to Awurade so no te sɛ Bepɔw Sion, a ɛnwosow na etim
    hɔ daa no.
  hlt-hlt: BOEIPA dongah aka pangtung rhoek tah Zion tlang bangla, kumhal ah tuen
    pawt tih ngol.
  tbz-SIM: Bɛ̀ ɔ̃ ndentì fɛ̀ɛ̀ yɛ̀nfɛ̀ kɛ kɔri Kuyie ncĩ́ɛ̃̀tɛ̀. Bɛ̀ɛ̀ ĩkú Kuyie nyĩ́nkɛ̀
    bɛ̀ dònnɛ̀ Siyɔ̃ɔ̃ tɑ̃rì ndi dìì fìíkú kɛ í nɑmpú, dì fííkúmu sɑ̃́ɑ̃̀.
  msy-2020: Gumazamizir nɨghnɨzir gavgavim Ikiavɨra Itir Godɨn itiba, me Saionɨn Mɨghsɨamɨn
    mɨn iti. Mɨghsɨar kam bar gavgavigha mozoroziba puvatɨ, a ikɨ kamaghɨra ikiam.
  dop-dop: Yosɑlɛm kpɑʋ yontu. Mpɑ pɑ tʋɣɩ Tɑcɑɑ kɛ nɑɑni tɔ pɑ wɛ kɛ́ ɩsɩɩ Siyɔŋ
    pʋɣʋ, kɩɩ nyəɣələɣɩ. Kʋ nyɔɔ toŋ kɛ tɑm tɔɔ kɛ́.
  azb-azb: Rəbbə güvənənlər Sion dağı kimi Sarsılmaz, əbədi qalar.
  eng-DBY: They that confide in Jehovah are as mount Zion, which cannot be moved;
    it abideth for ever.
  hin-2017: जो यहोवा पर भरोसा रखते हैं, वे सिय्योन पर्वत के समान हैं, जो टलता नहीं,
    वरन् सदा बना रहता है।
  wol-KYG: Muy jàngi yéeg, ñu di ko màggale Yàlla. Ku doyloo Aji Sax ji, yaay tundu
    Siyoŋ, doo toxu; dangay sax ba fàww.
  bjr-bjr: Yaaweena saqariki mariasa Sioona aaqanara foora maridaqa. Sia amana kasi
    annoo sia moo fannoo mina mareeqee moosaa quqaannoo.
  eng-YLT: A Song of the Ascents. Those trusting in Jehovah [are] as Mount Zion, It
    is not moved — to the age it abideth.
  kne-kne: Din mantalek en Apo yan kaman din dontog ay Zion ay komakaman si eng-enggana
    ya adi polos magon-gon.
  eng-WYC-2017: The song of degrees. They that trust in the Lord be as the hill of
    Zion; he shall not be moved without end, that dwelleth in Jerusalem.
  eng-WMBB: Those who trust in the LORD are as Mount Zion, which can’t be moved, but
    remains forever.
  zat-NTPS: Benne' ca' dxuluxrén lazre' Xránadxu Dios zaj naque̱' ca xi'a Sión, da
    quebe nu seque' gutá, san tu chí'izqueze zua chacha na.
  zty-NTPS: Benne' ka' žx̱en ḻáže'gake' X̱anžo Dios zej nake' ka Ya'a Sión. Bi gak
    no benne' wtén', san to chi'ize zoa chochen.
  urd-GVH: ज़ियारत का गीत। जो रब पर भरोसा रखते हैं वह कोहे-सिय्यून की मानिंद हैं जो
    कभी नहीं डगमगाता बल्कि अबद तक क़ायम रहता है।
  rug-rug: Sarini pu kalavarae koe Zihova si gua tugo sa toqere Zaione, sapu lopu
    kaqu boka tava rizu, ba turu hola ninae rane.
  gaz-gaz: Warri Waaqayyoon amanatan akka Tulluu Xiyoon kan hin raafamne, kan bara
    baraan jiraatu sanaa ti.
  fra-LSG: 'Cantique des degrés. Ceux qui se confient en l’Éternel Sont comme la montagne
    de Sion: elle ne chancelle point, Elle est affermie pour toujours.'
  yal-yal: Ala Batu Banxi yisiga bɛtina. Naxanye e yigi sama Alatala yi, na kanne
    ligaxi nɛn alo Siyon Geyana, naxan luma a funfuni habadan, a mi mamaxɛ mumɛ!
  iou-iou: Ämawebe Ekäni terakgän yeŋgämä pek täkaŋ uwä Saion pomtä kehäromi-inik
    it täyak ude bumik it täkaŋ. Bäräpi mebäri mebäri ahäŋirä kwaiŋpäŋ täga nämo tokät
    maneŋ.
  haw-1868: O KA poe hilinai aku ia Iehova, E like no lakou me ka mauna o Ziona, Aole
    ia e naue, e noho mau loa no.
  arb-NAV: الْوَاثِقُونَ بِالرَّبِّ هُمْ مِثْلُ جَبَلِ صِهْيَوْنَ الرَّاسِخِ الَّذِي
    لَا يَتَزَعْزَعُ إِلَى الأَبَدِ.
  ded-ded: Ngicngac KEBU negenserima kecdimbe, nenang Siong tiki isoc. Wiac mongngo
    meu goroc goroc mi amma nasoya nasoya nangkefude.
  ewe-ewe: Ame siwo ɖoa dzi ɖe Yehowa ŋu la le abe Zion to si meʋãna o, eye wònɔa
    anyi ɖikaa la ene.
  eng-LEE: “A song of the degrees.” Those who trust in the Lord are like mount Zion,
    which will not he moved, which endureth for ever.
  asm-FB: যিসকলে যিহোৱাৰ ওপৰত ভাৰসা ৰাখে, তেওঁলোক চিয়োন পর্বতৰ নিচিনাকৈ অলৰ আৰু চিৰকাল
    স্থায়ী।
  sus-A: بِيَاسِلَيٍ شَ بّيتِ ندٍ نَشٍيٍ عٍ شَشِلِ تِمَ عَلَتَلَ رَ، عٍ سّنبّ سْتْمَ
    نّ عَلْ سِيٌنِ فٍيَ نَشَن مُ سّرّنمَ، عَ بُ عَبَدَن.
  fra-SBL: Ceux qui se confient en Yahvé sont comme la montagne de Sion, qui ne peut
    pas être déplacé, mais qui reste pour toujours.
  hbo-hbo: שִׁ֗יר הַֽמַּ֫עֲלֹ֥ות הַבֹּטְחִ֥ים בַּיהוָ֑ה כְּֽהַר־צִיֹּ֥ון לֹא־יִ֝מֹּ֗וט
    לְעֹולָ֥ם יֵשֵֽׁב׃
  kik-kik: Andũ arĩa mehokete Jehova matariĩ ta Kĩrĩma gĩa Zayuni, kĩrĩa gĩtangĩenyenyeka,
    no gĩtũũraga nginya tene.
  fra-NCL: 'Cantique des montées. Ceux qui se confient en Yahweh sont comme la montagne
    de Sion : elle ne chancelle point, elle est établie pour toujours.'
  cek-AK: Angraeng oep kaminawk loe anghuen ai, dungzan kacak, Zion mae baktiah om
    o tih.
  cuk-cuk: Dulemar Bab-Jehováʼgi-bensurmalad Sión-yalayobi gued. Sión-yala degisadegu
    sii guoed, bipisaale ainirosulid.
  uig-CYR: «Жуқириға чиқиш нахшиси» Пәрвәрдигар Зиондин сүргүн болғанларни қайтуруп
    кәлгәндә, Биз чүш көргәндәкла болдуқ;
  tel-2017: యెహోవా మీద నమ్మకం ఉంచేవాళ్ళు సీయోను పర్వతంలాగా నిశ్చలంగా శాశ్వతంగా నిలిచి
    ఉంటారు.
  hat-BSA: Sila ki mete konfyans yo nan SENYÈ a tankou Mòn Sion, ki pa kab deplase,
    men ki dire jis pou tout tan.
  ukr-ONPU: Пісня сходження. Коли повертав Господь полон Сіону, ми були ніби уві сні.
  kos-kos: Elos su lulalfongi in LEUM GOD, elos oana Fineol Zion, Su koflana mukuikui,
    ac tia ku in mokleyuk.
  hbo-WLC: שִׁ֗יר הַֽמַּ֫עֲל֥וֹת הַבֹּטְחִ֥ים בַּיהוָ֑ה כְּֽהַר־צִיּ֥וֹן לֹא־יִ֝מּ֗וֹט
    לְעוֹלָ֥ם יֵשֵֽׁב׃
  ibo-ibo: Ndị niile na-atụkwasị Onyenwe anyị obi na-anọgidesi ike dị ka ugwu Zayọn
    nke a na-apụghị inugharị, nke na-adịgidekwa nʼọnọdụ ya ruo mgbe ebighị ebi.
  ory-ory: ଯେଉଁମାନେ ସଦାପ୍ରଭୁଙ୍କଠାରେ ନିର୍ଭର ରଖନ୍ତି, ସେମାନେ ଅଟଳ ଓ ନିତ୍ୟସ୍ଥାୟୀ ସିୟୋନ
    ପର୍ବତ ତୁଲ୍ୟ।
  chk-chk: Chokewe mi apilükülükü ewe Samol mi Lapalap ra usun chök ewe chuk Sion,
    esap tongeni mwökütüküt, nge epwe chök nonom tori feilfeilachök.
  rop-rop: Detlot hu trastim langa YAWEI jidan wulijim det bigwan hil gulum Saiyan,
    weya najing gin sheikim en najing gin mubum im.
  ukr-1871: Посходня пісня. Вповаючі на Господа подібні горі Сиону, що не хитається
    і вічно перебуде.
  yon-yon: Kane kane yi kuu Yariman yaa angkumone doriib kuu, aangko Saiyon areb keriwen,
    kiringmindeban ye aangko kui, kwane aron korem angkimbaranuun.
  deu-1951: Ein Wallfahrtslied. Die auf den HERRN vertrauen, sind wie der Berg Zion,
    der nicht wankt, sondern ewiglich bleibt.
  eng-JPS: A Song of Ascents. They that trust in the LORD are as mount Zion, which
    cannot be moved, but abideth for ever.
  srp-1865: Ko se uzda u Gospoda, on je kao gora Sion, ne pomješta se, ostaje dovijeka.
  lug-lug: Abeesiga Mukama bali ng’olusozi Sayuuni olutayinza kusiguukululwa, naye
    olubeerawo emirembe gyonna.
  heb-heb: שיר המעלות הבטחים ביהוה כהר ציון לא ימוט לעולם ישב׃
  ben-IRV: যারা সদাপ্রভুুতে নির্ভর করে, তারা সিয়োন পর্বতের মত, অটল, চিরস্থায়ী।
  ntu-ntu: Nigu kcng nzabrtrpzlr drtwrdr mz Yawe, Apuku Newz Saeon kx trycngrlru,
    a' tutx alo.
  pan-pan: ਜਿਹੜੇ ਯਹੋਵਾਹ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਦੇ ਹਨ, ਉਹ ਸੀਯੋਨ ਦੇ ਪਰਬਤ ਵਰਗੇ ਹਨ, ਜੋ ਕਦੇ ਡੋਲਦਾ
    ਨਹੀਂ ਸਗੋਂ ਸਦਾ ਲਈ ਅਟੱਲ ਰਹਿੰਦਾ ਹੈ!
  mya-JVB: ထာဝရဘုရား ကို ခိုလှုံ သောသူတို့ သည် မ တုန် မလှုပ်၊ အစဉ်အမြဲ တည် သော ဇိအုန်
    တောင် ကဲ့သို့ ဖြစ်ကြ ၏။
  kgf-kgf: (Ocmuŋiguc eŋeŋawac legic.) Yaweac héima naŋanʒu imi eneŋ Zion boŋanéŋ
    Yerusalem lelecgémima ménda hirima hémbénaŋa qiŋ héima tacselizac ésécnec wammu.
  tte-O: Siya meuloili Yeoba simeliyan siya besiele koya Saiyon nige sowasowana imwasali
    na imiyamiya.
  tbg-tbg: Vaiinti nahenti Nora Kotiraqaa muntuvi variaka vika vaireka, Saioni Aiqina
    voqaarama variavo. Vi aiqinava kempukaiqama kero vairaro kia vo haikavanovata
    vira ho qaki qakima kaanarove.
  hmo-hmo: Lohiabada idia abidadama henia taudia be Siona Ororo bamona. Inai Ororo
    be ia marere diba lasi, ia be do ia gini goada noho hanaihanai.
  zar-NT: Nupa tuʼzxöni ládxiʼgaca Xanruʼ Dios nácagaca ca guíʼa Sión, tuʼ cabí bi
    gaca utá guíʼa naʼ, pero tsaz zoa caz.
  urd-urd: जो ख़ुदावन्द पर भरोसा करते वह कोह — ए — सिय्यून की तरह हैं, जो अटल बल्कि
    हमेशा क़ाईम है।
  rus-SYN: 'Когда возвращал Господь плен Сиона, мы были как бы видящие во сне:'
  bqc-SIM: Dii náaikɛnaↄ dɛ lán Siↄna gbɛ̀sĩsĩ pↄ́ deea vĩo aↄ ku gↄↄpiiwaɛ.
  tcz-CHONGTHU: Yahweh Pakai a tahsanna dettah neiho chu Zion mol tobag ahiuve. Amaho
    chu suhlinghoi hiloudiu a-itih'a detjing ding ahiuve.
  mar-mar: जे परमेश्वरावर विश्वास ठेवतात; ते सियोन पर्वतासारखे अढळ, सर्वकाळ टिकणारे
    आहेत.
  isl-isl: Þeir sem treysta Drottni eru eins og Síonfjall, þeir haggast ekki.
  hlt-THB: Bawipa ak ypnaak thlangkhqi taw amak tyn qoe kumqui dyna ak cak Zion tlang
    ing myih hy.
  qub-qub: Tayta Diosman yäracojcunaga Sión lömanömi carcaycan. Sión lömataga manami
    pipis cuyuchinchu. Imay-yajpis chaynöllami caycan.
  bqp-bqp: Dikiri náanikɛrinↄn de lán Zaiↄ̃ kpi bà, à yĩgãyĩgãna vĩro, àdigↄ̃ kun
    gↄrↄ sĩnda pínki.
  hat-hat: Se yon chante pou yo chante lè y'ap moute lavil Jerizalèm. Moun ki mete
    konfyans yo nan Seyè a, yo tankou mòn Siyon an. Tankou l', yo p'ap janm brannen,
    y'ap la pou tout tan.
  eng-BSB: Those who trust in the LORD are like Mount Zion. It cannot be moved; it
    abides forever.
  eng-WEBPB: Those who trust in the LORD are as Mount Zion, which can’t be moved,
    but remains forever.
  kbq-kbq: Ra Anumzamofonte'ma zamentintima nehaza vahe'mo'za zamagra Saioni Agonama
    mago zamo'ma azeri tore'ma osigeno, oti hankavematino mevava huno viaza hu'za
    oti hanavetine'za mani'za vugahaze.
  pon-pon: Me liki Ieowa kin rajon dol Jion, me jota kin mokid, a pan potopot eta.
  nhe-BL: Tlacame tlen motemachíaj ipan TOTECO itztoque neltemachme, queja nopa tepetl
    Sion tlen ax mojmolinía, huan ijcatoc cuali para nochipa.
  wnc-wnc: Sike aminu Buyambam tapae banip sikaingu, waaminu tawanu Saion daka binga.
    Tawanu wandaka miyamunu dua siknga singgak. Kekeknga siknga yuak.
  bus-bus: Dii náanɛkɛrinↄↄ dɛ lán Zayↄn kpiii bà, à degena vĩroo, ègↄ̃ kuu gurↄ píngi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e rehe uzeruzar ma'e Wiko Xiàw ywytyr ài wà. Teko
    nupuner kwaw Xiàw heitykaw rehe wà. Ikàg tuweharupi a'e.
  eng-DRA: When the lord brought back the captivity of Sion, we became like men comforted.
