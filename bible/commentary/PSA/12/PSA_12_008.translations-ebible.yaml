verse: PSA.012.008
translations:
  mal-C: മനുഷ്യർക്കിടയിൽ നിന്ദ്യമായവ ആദരിക്കപ്പെടുമ്പോൾ ദുഷ്ടർ എല്ലായിടത്തും സ്വതന്ത്രരായി
    വിഹരിക്കുന്നു. സംഗീതസംവിധായകന്.
  deu-TKW: Du, Jahwe, wirst uns behüten, wirst uns ewiglich bewahren vor diesem Geschlecht!
  lin-lin: Yo, Yawe, okobatela bato oyo bakelela, okobikisa biso mpo na libela liboso
    ya bato mabe.
  mmx-mmx: '@see-verse:PSA.012.007'
  eng-LSV: The wicked walk around continually, || According as vileness is exalted
    by sons of men!
  eng-GNV: 'The wicked walke on euery side: when they are exalted, it is a shame for
    the sonnes of men.'
  eng-WEBSTER: The wicked walk on every side, when the vilest men are exalted.
  nhw-BL: Quena, masque mosisinijca masehualme mooquichmajtinemij campa hueli huan
    nochi masehualme san quipatiitaj catli amo cuali, Ta techmocuitlahuía.
  swh-ONEN: Watu waovu huenda wakiringa kila mahali wakati ambapo yule aliye mbaya
    sana ndiye anayeheshimiwa miongoni mwa watu.
  bba-bba: Wee tɔn kɔ̃sobu bɑ wɑ̃ɑ yɑm kpuro. Mɑ tɔmbɑ sɑnkirɑmɔ bɑ dɔɔ. Yinni Gusunɔ,
    ɑ sun kɔ̃suo. A sun ɡbɑro ben nɔmɑn di.
  eng-KJVCPB: The wicked walk on every side, When the vilest men are exalted.
  luo-luo: Joma timbegi richo wuotho koni gi koni kendo gima rach ema ji puoyo.
  aii-aii: ܒܟܠܔ ܓܹܒܵܐ ܪ̈ܲܫܝܼܥܹܐ ܟܹܐ ܚܵܕܪܝܼ، ܐܝܼܡܲܢ ܕܡܲܣܠܲܝܬܵ‌ܐ ܦܵܝܫܵܐ ܡܝܘܼܩܸܪܬܵ‌ܐ
    ܓܵܘ ܒܢܲܝ̈ܢܵܫܵܐ.
  meu-meu: Kaha iboudiai kara dika taudia na e hetahu loaloamu; kara havara na taunimanima
    natudia bogaragidiai e imodaimu.
  npi-ULB: मानवजातिका छोराछोरीका माझमा खराब कुराको प्रशंसा हुँदा दुष्‍टहरू चारैतिर
    हिंड्‍डुल गर्छन् ।
  yor-yor: Àwọn ènìyàn búburú ń rin ìrìn fáàrí kiri nígbà tí wọn ń bọ̀wọ̀ fún òsì
    láàrín àwọn ènìyàn.
  pes-OPCB: '@see-verse:PSA.012.007'
  tgl-ULB: Ang masasama ay naglalakad sa bawat panig kapag ang masama ay naitaas sa
    mga anak ng mga tao.
  nop-nop: '@see-verse:PSA.012.007'
  hui-hui: Ko biaga karu tigua dindi bibahendeha mine halu ibaga biame haga ka. Wali
    agali bibahende karume mana ko bulenego hame lowa mana ogoni bayaleda mitangi
    biaga ka.
  mya-mya: သူ​ယုတ်​မာ​တို့​သည်​နေ​ရာ​တ​ကာ​တွင်​ရှိ​၏။ လူ​အ​ပေါင်း​တို့​သည်​မ​ကောင်း​မှု​ကို​ချီး​ကူး​ကြ​၏။
  bod-N: མི་ཡི་དཀྱིལ་དུ་ངན་ལ་བསྟོད་ཙ༌ན། །སྡིག་སྤྱོད་ཅན་རྣམས་ཕྱོགས་བཞིར་འཁོར་བ༌ཡིན།།
  wsk-wsk: Tom kariimet kilek memek mu kilek ningo ko balsan ale nup patawusan, mu
    kari memek alo mu aratasan ale ali eresan ale nunumi patawu patawu geragasan.
  sna-sna: Vakaipa vanofamba-famba vakasununguka kana zvakashata zvichikudzwa pakati
    pavanhu.
  spa-BLM: Los malvados andan por todas partes, cuando lo que es vil es exaltado entre
    los hijos de los hombres.
  cac-cac: Ayic schaan yab' chucal eb' anima, masanil b'aj tz'ic'jichaan̈ eb' chuc
    chi'.
  swh-ULB: Waovu hutembea kila pande pale uovu unapoinuliwa kati ya wanadamu.
  deu-ELBBK: Du, HERR, wirst sie bewahren, wirst sie behüten vor diesem Geschlecht
    ewiglich.
  mbb-OT: Su nekeelingkus kenami is lalung he menge etew ne edeliǥen pa te kezekelan
    is kelelalung dan.
  mal-2015: മനുഷ്യപുത്രന്മാരുടെ ഇടയിൽ വഷളത്വം പ്രബലപ്പെടുമ്പോൾ ദുഷ്ടന്മാർ എല്ലാടവും
    സഞ്ചരിക്കുന്നു.
  gup-gup: Nawu birriwarre bininj wanjh kabirrihdjalrengehre bu kabirriburluburlumerren,
    dja birridjalwern nakka kabirriburlumerren kore kundjalwarre duninjh kabirrikurduyime.
  rmc-rmc: RAJEJA, tu ochraňineha le čoren a stražineha pro furt kale nalačhe manušendar,
  nlg-nlg: Vagha keri rana hahi tara holohaba na dika ilokana na komu udolu.
  pes-OPV: شریران به هر جانب می‌خرامند، وقتی که خباثت در بنی آدم بلند می‌شود.
  ron-1924: Претутиндень мишунэ чей рэй, кынд домнеште тикэлошия принтре фиий оаменилор.
  ben-OBCV: যদিও দুষ্টরা অবাধে ঘুরে বেড়ায় এবং মানবজাতির মধ্যে অধর্মের প্রশংসা করা
    হয়।
  som-som: Markii nijaasta binu-aadmiga dhexdiisa lagu jecel yahay, Kuwa sharka lahu
    waxay ku socdaan dhinac kasta.
  eng-ASVBT: The wicked walk on every side, When vileness is exalted among the sons
    of men.
  mna-mna: '@see-verse:PSA.012.007'
  ita-1885: Gli empi vanno attorno, Quando i più vili d'infra i figliuoli degli uomini
    sono innalzati.
  eng-ULB: The wicked walk on every side when evil is exalted among the children of
    mankind.
  spa-VBL: Aunque los malvados nos rodeen y el mal prospere por todas partes.
  fra-_FOB: Lorsque des gens abjects s'élèvent parmi les fils des hommes, les méchants
    se promènent de toutes parts.
  mal-mal: മനുഷ്യപുത്രന്മാരുടെ ഇടയിൽ വഷളത്തം പ്രബലപ്പെടുമ്പോൾ ദുഷ്ടന്മാർ എല്ലായിടവും
    സഞ്ചരിക്കുന്നു.
  lit-lit: Nedorėliai vaikščioja visur aplinkui, kai niekšiški žmonės yra išaukštinti.
  urd-GVR: go bedīn āzādī se idhar-udhar phirte haiṅ, aur insānoṅ ke darmiyān kamīnāpan
    kā rāj hai.
  suz-BL: मारदे हना मुर आन दातेमी इन अरेशो मपाइब शुश दुम्‍शा, मरिम्‍शो पाइबपुकी तेइ
    तेइ ब्रशो बाक्‍नीम।
  eng-NOY: The wicked walk on every side, When the vilest of men are exalted.
  ita-1927: Gli empi vanno attorno da tutte le parti quando la bassezza siede in alto
    tra i figliuoli degli uomini.
  ckb-ckb: بەدکارەکان بە هەموو لایەکدا بە ئازادی دەگەڕێن، کاتێک خەڵکی بە شان و باڵی
    خراپەدا هەڵدەدەن.
  eng-BBE: The sinners are walking on every side, and evil is honoured among the children
    of men.
  xsi-xsi: '@see-verse:PSA.012.007'
  kan-OKCV: ಮನುಷ್ಯರು ಅಸಹ್ಯವಾದದ್ದನ್ನು ಗೌರವಿಸುವಾಗ, ಆ ದುಷ್ಟರು ಎಲ್ಲಾ ಕಡೆಗಳಲ್ಲಿಯೂ ಸ್ವತಂತ್ರವಾಗಿ
    ಅಲೆದಾಡುತ್ತಿರುವರು.
  tam-2017: மனிதர்களில் தீயவர்கள் உயர்ந்திருக்கும்போது, துன்மார்க்கர்கள் எங்கும் சுற்றித்திரிவார்கள்.
  spa-RV-1909: Cercando andan los malos, mientras son exaltados los más viles de los
    hijos de los hombres.
  ron-BTF: Cei stricați umblă pretutindeni, când cei mai ticăloși oameni sunt înălțați.
  eng-WEBP: The wicked walk on every side, when what is vile is exalted among the
    sons of men.
  eng-FBV: even though the wicked are all around us, and evil is being promoted everywhere.
  nld-1939: Al zijn de bozen nog zo verwaand, En de mensen nog zo gemeen!
  nch-BL: Quena, masque mosisinijca masehualme mooquichmajtinemij campa hueli huan
    nochi masehualme san quipatiitaj cati amo cuali, Ta techmocuitahuía.
  vie-1934: Khi sự hèn mạt được đem cao lên giữa loài người, Thì kẻ ác đi dạo quanh
    tứ phía.
  cha-cha: 'Jijot gui oriya manjajanao y manaelaye: anae esta nacajulo y tinaelaye
    gui entalo y famaguon taotao.'
  hin-CV: जब मनुष्यों द्वारा नीचता का आदर किया जाता है, तब दुष्ट चारों और अकड़ कर
    चलते फिरते हैं.
  eng-OURB: The wicked walk on every side, when what is vile is exalted among the
    sons of men.
  spa-BES: Los pecadores andan por todas partes, cuando la vileza es exaltada y el
    mal se honra entre los hijos de los hombres.
  tdx-tdx: Mitsapiotsapioke mbeo’ mbeo o tsivokatseo, naho onjoneñe amo ana’ ondatio
    ty haloloañe.
  tha-KJV: คนชั่​วก​็​เพ่​นพ่านไปมาอยู่​รอบด้าน ขณะเมื่​อม​ีการยกย่องคนชั่วช้าที่​สุด
  por-BR-2018: Os maus andam cercando, enquanto os mais vis dos filhos dos homens
    são exaltados.
  deu-ELO: Die Gesetzlosen wandeln ringsumher, wenn die Gemeinheit erhöht ist bei
    den Menschenkindern.
  eng-WYC-2018: Wicked men go in compass; by thine highness thou hast multiplied the
    sons of men. (Even though the wicked be all around; and the vilest people be exalted.)
  epo-epo: Ĉirkaŭe aperas multe da malpiuloj, Kiam malnobleco altiĝas inter la homidoj.
  gfk-gfk: Ira ut na sakena diet haan hurbit bia um, huo mah asa ing i tar hirhir,
    di hatamat taar ra matmataan ta ira tunotuno.
  uig-PIN: Qünki rǝzil adǝmlǝr ⱨǝryanda ƣadiyip yürüxidu, Pǝskǝxlik insan baliliri
    arisida aliyjanabliⱪ dǝp mahtalmaⱪta!
  beo-beo: '@see-verse:PSA.012.007'
  tpi-OTNT: Ol man nogut i save raun nabaut long olgeta hap. Na olgeta manmeri i save
    tingting olsem pasin nogut em i gutpela samting.
  hau-SA: Mugaye suna yawo a sake sa’ad da ake girmama abin da ba shi da kyau a cikin
    mutane.
  udu-udu: Eya ris ’twaŋkal kuku/ mo uni kun ta thus ki thus mo tani ’kaḵarki mo mo,
    me’d miim bulga/ a’di ikaru ki ca e bwaman iya/ gi ’kwaniny’cesh mo.
  uig-LAT: Chünki rezil ademler heryanda ghadiyip yürüshidu, Peskeshlik insan baliliri
    arisida aliyjanabliq dep maxtalmaqta!
  nde-nde: Ababi bayaklamasa santando nxa bebona izinto ezilihlazo zidunyiswa ngabantu.
  ton-ton: ‌ʻOku ʻeveʻeva ʻae angakovi ʻi he potu kotoa pē, ʻoka hakeakiʻi ʻae kau
    tangata ʻoku mātuʻaki kovi.
  ces-1613: Ty, Hospodine, jim spomáhati budeš, a ostříhati každého od národu tohoto
    až na věky.
  eng-WMB: The wicked walk on every side, when what is vile is exalted among the sons
    of men.
  tam-TCV: இழிவான செயல்கள் மனிதர் மத்தியில் பாராட்டப்படுவதினால் கொடியவர்கள் வீம்புடன்
    சுற்றித் திரிகிறார்கள்.
  ceb-ULB: Ang mga tawong daotan naglakaw sa bisan asa nga bahin sa dihang ang daotan
    gipasidungan taliwala sa mga anak sa katawhan.
  pol-UBG: Niegodziwi krążą wokoło, gdy najpodlejsi z ludzi zostają wywyższeni.
  urd-GVU: گو بےدین آزادی سے اِدھر اُدھر پھرتے ہیں، اور انسانوں کے درمیان کمینہ پن
    کا راج ہے۔
  eng-OEBCW: in a world where the wicked prowl, and worthless people exalted.
  deu-1912: Denn es wird allenthalben voll Gottloser, wo solche nichtswürdige Leute
    unter den Menschen herrschen.
  kan-2017: ಯೆಹೋವನೇ, ನೀನು ನಮ್ಮನ್ನು ನೋಡಿದ್ದಿ, ನೀನು ನಿನ್ನ ಭಕ್ತರನ್ನು ದುಷ್ಟರಿಂದ ಸದಾಕಾಲವೂ
    ತಪ್ಪಿಸಿ ಕಾಪಾಡುವಿ.
  yap-yap: '@see-verse:PSA.012.007'
  hlt-MCSB: Halang loh kaepvai a tluek vaengah, hlang capa rhoek loh hlangyoe a pomsang
    ni.
  mdy-ETH: ፑርታ ማዺሢ ዓሲ ጋላቲሳ ዎዴይዳ ፑርቶ ማዻ ዓሳ ዖቶርቂ ታኣካኔ።
  twi-ASANTE: abɔnefoɔ a wɔnenam sɛdeɛ wɔpɛ ɛberɛ a adasamma de anidie ma afideɛ.
    Wɔde ma dwomkyerɛfoɔ.
  eng-WEBU: The wicked walk on every side, when what is vile is exalted among the
    sons of men.
  acu-NT: Pasé takau ainau pachitsuk pengke aints ainaun tentakar wekainawai. Tura
    mash ni pasé turamurin pachisar pengkeraitai tinawai.
  spa-PDDPT: Por todos lados los impíos deambulan Cuando la vileza es exaltada entre
    los hijos de los hombres.
  gun-gun: Ha'e rã heko vai va'e ma opa rupi ikuai, avakue ra'y kuery ma teko vai
    anho oguerovy'a.
  agu-BL: Na yi jun jilwutz wunaka'tz, ate' nintz skaxo'l. Ncha'tz cyakil wunak, na
    chipek' tan banle'n yi e'chk takle'n cachi'.
  ilo-ULB: Magna dagiti nadangkes iti tunggal suli no maitan-ok ti kinadakes kadagiti
    annak dagiti tattao.
  kpg-kpg: '@see-verse:PSA.012.007'
  uig-ARA: چۈنكى رەزىل ئادەملەر ھەرياندا غادىيىپ يۈرۈشىدۇ، پەسكەشلىك ئىنسان بالىلىرى
    ئارىسىدا ئالىيجانابلىق دەپ ماختالماقتا!
  bps-bps: du too gami sanlibut i dad to sasè, na én toola dnayen na fdatah i dad
    sasè nimò.
  sus-sus: Alatala, i tɔɔrɔmixi kantama, i muxu ratangama yi mixi mɔɔli ma tɛmui birin.
  pon-2006: '@see-verse:PSA.012.007'
  jae-jae: gebe lau geo oc dêndi sêôŋ to sêmboa tauŋ e sênsiŋ aêac auc, gebe sec gêjam
    sêga aŋga ŋamalacnêŋ. Dawidnê pesalem.
  ksd-ksd: A umana tena varpiam dia vana vurvurbit ta ra gunagunan par, Tago di nuk
    vangala pa ra varpiam pire ra umana natu i ra tarai.
  tur-YTC: Alçaklık insanoğulları arasında yüceltildiğinde, Kötüler her yanda dolaşır.
  bel-N: Ты, ГОСПАДЗЕ, абарані іх, захавай іх ад пакаленьня гэтага на вякі.
  kpr-kpr: '@see-verse:PSA.012.007'
  ind-AYT: (12-9) Orang fasik berjalan di sekeliling, ketika kebusukan ditinggikan
    oleh anak-anak manusia.
  yom-yom: Batu bambimbi beti vemanga muamo mu thangu bifu bi mbimbi bieti yayusu
    va khatitsika batu.
  yut-yut: '@see-verse:PSA.012.007'
  nya-nya: Oyipa amangoyendayenda ponseponse anthu akamayamikira zochita zawo.
  kyg-kyg: Alagi hosu kavaꞌmo nehaya vayaꞌmogimo ala apakimo neꞌaligeꞌapaeꞌmo hosu
    vayaꞌmogimo muki haopalegamo umenitata nehae.
  hrv-hrv: O Jahve, ti ćeš bdjeti nad nama, od naraštaja ovog čuvat' nas svagda,
  mps-mps: Te dwai sę ebo bidi dabe te tigidali habu badu bilalubao. Tama tigidali
    we bidigo te dwai sę ebo kolesaga te wiegi yai nai da homu ebo dao.
  tpi-tpi: Ol man nogut i save raun nabaut long olgeta hap. Na olgeta manmeri i save
    tingting olsem pasin nogut em i gutpela samting.
  dan-1931: HERRE, du vogter os, værner os evigt mod denne Slægt.
  vie-OVCB: dù người ác chỉ tự do thao túng, và việc đê hèn được loài người ca tụng.
  guj-2017: જ્યારે મનુષ્યના પુત્રોમાં દુષ્ટતા વધે છે ત્યારે દુષ્ટો ચારેતરફ ફરે છે.
  pon-2006A: '@see-verse:PSA.012.007'
  por-BRBSL: Os malvados caminham de todos os lados, quando o que é vil é exaltado
    entre os filhos dos homens.
  eng-OEBUS: in a world where the wicked prowl, and worthless people exalted.
  swe-swe: Du, Herre (Jahve), ska bevara dem [de svaga och hjälplösa i vers 5], du
    ska alltid beskydda var och en av dem från detta [onda] släkte.
  cth-cth: Tami capanaw ni tamikapo a tawmrasang awh toteh, tamikathoutnaw teh hmuen
    tangkuem a kâva awh.
  twi-twi: Amumɔyɛfo nenam sɛnea wɔpɛ, bere a adesamma de nidi ma afide. Wɔde ma dwonkyerɛfo.
  hlt-hlt: Halang loh kaepvai a tluek vaengah, hlang capa rhoek loh hlangyoe a pomsang
    ni.
  tbz-SIM: Fɔ̃́ nti Yiɛ̀ Kuyie, fɔ̃́ɔ̃̀ yó nti kɑ̃nkɛ́ bɛnìtìbɛ̀ biɛ̀ mbotí.
  msy-2020: '@see-verse:PSA.012.007'
  dop-dop: Tɑcɑɑ, nyɑ́ɑ́ tɔkɩ nɔɔsɩ nsi n sɩɩwɑ sɩ n kɑ́ kenti-tʋɣʋ tɑm kɛ́ yəlɑɑ
    mpɛ tɔ.
  azb-azb: Bəşər övladları arasında namərdlik artarkən Hər yanda pislər gəzər.
  eng-DBY: The wicked walk about on every side, when vileness is exalted among the
    children of men.
  hin-2017: जब मनुष्यों में बुराई का आदर होता है, तब दुष्ट लोग चारों ओर अकड़ते फिरते
    हैं।
  wol-KYG: Ngalla Aji Sax ji, sàmmal ku néewle, aar ko saa su ne ci nitu tey.
  bjr-bjr: Manda oosana maree mariasa aiqamatinai maridaqa. Aiqama fasiqa anaasee
    mandoosanara amiqira ainainee qimasaida asasidaqa.
  eng-YLT: Around the wicked walk continually, According as vileness is exalted by
    sons of men!
  kne-kne: '@see-verse:PSA.012.007'
  eng-WYC-2017: Wicked men go in compass; by thine highness thou hast multiplied the
    sons of men.
  eng-WMBB: The wicked walk on every side, when what is vile is exalted amongst the
    sons of men.
  zat-NTPS: Gátete̱ze na' dxaca da cale̱la gate dxulucá'ana szren bénneache da naca
    sban.
  zty-NTPS: Kate' ẕka'n ẕengak benách ka' da' ẕinnj, zej nnita' benne' bi zej nake'
    chawe' ka' gáte'teze.
  urd-GVH: गो बेदीन आज़ादी से इधर-उधर फिरते हैं, और इनसानों के दरमियान कमीनापन का
    राज है।
  rug-rug: '@see-verse:PSA.012.007'
  gaz-gaz: Yeroo wanni faayidaa hin qabne ilmaan namaa gidduutti kabajamutti hamoonni
    of dhiibuudhaan kallattii hundaan asii fi achi naannaʼu.
  fra-LSG: Toi, Éternel! Tu les garderas, Tu les préserveras de cette race à jamais.
  yal-yal: Alatala, i nxu kantanɲɛ, i nxu ratanga muxu sifani itoe ma habadan.
  iou-iou: U imata, äma waki bämopiken itkamäŋ. U kudup kädet wakita tägagämän yäŋ
    nadäk täkaŋ.
  haw-1868: E hele ana no ka poe hewa i kela aoao a i keia aoao, I ka manawa i hookiekieia'i
    na kanaka ino loa.
  arb-NAV: يَتَجَوَّلُ الأَشْرَارُ أَحْرَاراً فِي كُلِّ نَاحِيَةٍ، عِنْدَمَا يَتَبَوَّأُ
    أَرَاذِلُ النَّاسِ الْمَقَامَاتِ الرَّفِيعَةَ.
  ded-ded: Ngicac medacfora botucnginau yarefakaac negenggec engena ande. Nga ngic
    Anutu ngadehema mangana megecdeac ayemmeande, yeni noboc noboc oronnunuma kengha
    andae.
  ewe-ewe: O! Yehowa, àna míanɔ dedie, eye àdzɔ mía ŋu tso ame siawo tɔgbi ƒe asi
    me tegbetegbe.
  eng-LEE: (12:9) On every side do the wicked walk about, when the vile are exalted
    over the sons of man.
  asm-FB: লোকসকলৰ মাজত যেতিয়া দুষ্টতা আদৰণীয় হয়, দুষ্টবোৰে তেতিয়া বিনা বাধাই চাৰিওফালে
    ঘূৰি ফুৰে।
  sus-A: عَلَتَلَ، عِ تْورْ مِشِ كَنتَمَ، عِ مُشُ رَتَنفَمَ يِ مِشِ مْولِ مَ تّمُي
    بِرِن.
  fra-SBL: Les méchants marchent de tous côtés, quand ce qui est vil est exalté parmi
    les fils des hommes.
  hbo-hbo: אַתָּֽה־יְהוָ֥ה תִּשְׁמְרֵ֑ם תִּצְּרֶ֓נּוּ ׀ מִן־הַדֹּ֖ור ז֣וּ לְעֹולָֽם׃
  kik-kik: Andũ arĩa aaganu macangacangaga marĩ na mwĩtĩĩo, rĩrĩa ũndũ ũrĩa mũũru
    ũragathĩrĩrio nĩ andũ.
  fra-NCL: Toi, Yahweh, tu les garderas ; tu les préserveras à jamais de cette génération.
  cek-AK: Tidoeh avang ai kaminawk pakoehhaih atue phak naah, poeksae kaminawk loe
    ahmuen kruekah azatpawhaih hoiah caeh o tih.
  cuk-cuk: Dule-isganamar anmar-ebirdiile, bee be anmar-edarboed. We-napneggi igar-isganamar
    bur yeerdaklealile, bee be anmar-bendakoed.
  tel-2017: మనుషుల్లో చెడుతనం ప్రబలినప్పుడు, దుర్మార్గులు అన్నివైపులా తిరుగుతారు.
  hat-BSA: Mechan yo pwomennen toupatou tout kote lè bagay ki lèd vin leve wo pami
    fis a lòm yo.
  kos-kos: Mwet koluk uh oasr yen nukewa Ac mwet nukewa kaksakinna ma koluk uh.
  hbo-WLC: אַתָּֽה־יְהוָ֥ה תִּשְׁמְרֵ֑ם תִּצְּרֶ֓נּוּ ׀ מִן־הַדּ֖וֹר ז֣וּ לְעוֹלָֽם׃
  ibo-ibo: Ndị ajọ omume na-ejegharị nʼebe niile mgbe a na-eto ihe ọjọọ nʼetiti ụmụ
    mmadụ.
  ory-ory: ମନୁଷ୍ୟ-ସନ୍ତାନଗଣ ମଧ୍ୟରେ ଅଧମତା ଉଚ୍ଚୀକୃତ ହେବା ବେଳେ ଦୁଷ୍ଟମାନେ ଚତୁର୍ଦ୍ଦିଗରେ
    ଭ୍ରମଣ କରନ୍ତି।
  chk-chk: Pun ekewe aramasangau ra nom ekis meinisin, nge aramas meinisin ra pwapwaiti
    mine a ngau.
  rop-rop: '@see-verse:PSA.012.007'
  ukr-1871: Кругом похожають безбожники, коли нїкчемність підніметься високо між синами
    людськими.
  yon-yon: Inamen miin arewa kuu nimakarub inamen amun ande kamiib kumbed arewa kamidan
    kuu okad kuyaa nubkob ande kerengkan kame yarimaib.
  deu-1951: (012-9) Es laufen überall Gottlose herum, wenn die Niederträchtigkeit
    sich der Menschenkinder bemächtigt.
  eng-JPS: (12-9) The wicked walk on every side, when vileness is exalted among the
    sons of men.
  srp-1865: Bezbožnici idu naokolo; kad se oni podižu, sramote se sinovi èovjeèiji.
  lug-lug: Ababi beeyisaayisa nga bagulumiza ebitaliimu nsa.
  heb-heb: סביב רשעים יתהלכון כרם זלות לבני אדם׃
  ben-IRV: দুষ্টরা চারিদিকে ঘুরে বেড়ায়, যখন মানুষের সন্তানদের মধ্যে মন্দতা সম্মানিত
    হয়।
  ntu-ntu: '@see-verse:PSA.012.007'
  pan-pan: ਦੁਸ਼ਟ ਚਾਰ ਚੁਫ਼ੇਰੇ ਫੁੱਲੇ ਫਿਰਦੇ ਹਨ, ਜਦ ਆਦਮ ਵੰਸ਼ ਦੀ ਨਖਿੱਧਤਾਈ ਦੀ ਵਡਿਆਈ ਹੁੰਦੀ
    ਹੈ।
  mya-JVB: ဆိုးယုတ် သောသူ တို့သည် ချီးမြှောက် ခြင်းသို့ ရောက်သည် ကာလ ၊ မတရား သောသူတို့သည်
    အရပ်ရပ် လှည့် လည်ရသောအခွင့်ရှိကြ၏။
  kgf-kgf: Baec ic ionac sucginaiguc haka kai ʒiliweŋawac niŋgic eŋu ic biria imi
    baec séc lelecgéma keŋha wanʒu.
  tte-O: '@see-verse:PSA.012.007'
  tbg-tbg: '@see-verse:PSA.012.007'
  hmo-hmo: badina gabu ibounai dekenai, tau dikadia idia loaloa noho, bona idia ese
    dika rohoroho gaudia, idia matauraia noho.
  zar-NT: Gátiʼtës nacuáʼ nupa tuáʼ döʼ, cateʼ tun zxön bönachi le ruáʼ döʼ.
  urd-urd: जब बनी आदम में पाजीपन की क़द्र होती है, तो शरीर हर तरफ़ चलते फिरते हैं।
  bqc-SIM: Mpi Dii, ńyↄ̃ↄ wá dↄ̃́a gↄↄpii, ńyↄ̃ wá sí gbɛ̃́ bee taaↄwa.
  tcz-CHONGTHU: migilou te muntina vahle henlang migilou pen ho jong gamsung a kidomsang
    u jong le.
  mar-mar: मनुष्यांच्या संतानांमध्ये निचपणाला थोरवी मिळते तेव्हा दुष्ट चोहोंकडे हिंडत
    राहतात.
  isl-isl: Drottinn, við vitum að þú munt varðveita þitt fólk frá verkum illra manna,
    þó svo þeir vaði alls staðar uppi og njóti heiðurs í landinu.
  hlt-THB: Thlangkhqi anglakawh chahnak hly kawi ik-oeih zoeksangnaak a awm awh, thlak
    chekhqi taw ami ngaih ngaih na chah phyih doena cet uhy.
  qub-qub: '@see-verse:PSA.012.007'
  bqp-bqp: Tó gbɛ̃nↄ yã bɛ̃̀nɛ kũ̀ ↄplapla, gbɛ̃ vãninↄ dìgↄ̃ kure kũ zĩdabio
    gu sĩnda pínkia.
  hat-hat: '(012:9) Mechan yo ap pwonmennen sou moun toupatou: se tout moun k''ap
    fè lwanj move bagay y''ap fè yo.'
  eng-BSB: The wicked wander freely, and vileness is exalted among men.
  eng-WEBPB: The wicked walk on every side, when what is vile is exalted amongst the
    sons of men.
  kbq-kbq: Hagi kefo avu'avazamo'ma vahepima ome rama nehige'za kefozama nehaza vahe'mo'za
    zamavufaga ra huza vano nehaze.
  pon-pon: Pwe me japun kan pan totolar waja karoj, ma aramaj jued pukat kin kaunda
    aramaj akan.
  nhe-BL: Quena, yonque mosisinijca tlacame mooquichmajtinemij campa hueli huan nochi
    tlacame san quipatiitaj tlen ax cuali, Ta titechmocuitlahuía.
  wnc-wnc: Dasingge, tapduu aminu kuupbamda sanga waiakngae natapan takekan siwanu
    wai aminda tendeknga wena yamandet sike kepi kepi sukuke tawamban sandekgak.
  bus-bus: Tó gbɛ̃nↄ yã bɛ̃̀ɛ kũ̀ ↄplaplaa, gbɛ̃ zaaanↄ ègↄ̃ lili oo kↄ̃n ĩadãnao
    gu píngia.
  gub-BL: Ta'e ikatu 'ym ma'e wata oho waiko ywy nànàn a'e wà xe. Ma'e ikatu 'ym ma'e
    ikatuahy teko paw wanupe.
