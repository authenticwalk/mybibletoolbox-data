verse: PSA.012.001
translations:
  mal-C: യഹോവേ, സഹായിക്കണമേ, ദൈവഭക്തർ ഇല്ലാതെപോകുന്നു; വിശ്വസ്തർ മനുഷ്യഗണത്തിൽനിന്നു
    മാഞ്ഞുപോയിരിക്കുന്നു.
  deu-TKW: Dem Musikmeister, nach der achten. Ein Psalm Davids.
  lin-lin: Wuta na buku ya mokambi ya bayembi. Nzembo ya Davidi ; ya koyemba na lindanda
    ya basinga mwambe.
  mmx-mmx: O Leeme Silok. Lok tooro nema. Kopmen bok ba taradi avukat go i nemen.
    U noxo ven kaka bok ba taradi ruturun go ik lok kantubu at limixin axap.
  eng-LSV: 'TO THE OVERSEER. ON THE EIGHTH. A PSALM OF DAVID. Save, YHWH, for the
    saintly has failed, || For the steadfast have ceased || From the sons of men:'
  eng-GNV: 'To him that excelleth upon the eight tune. A Psalme of Dauid. Helpe Lord,
    for there is not a godly man left: for the faithfull are fayled from among the
    children of men.'
  eng-WEBSTER: To the chief Musician upon Sheminith. A Psalm of David. Help, LORD;
    for the godly man ceaseth; for the faithful fail from among the children of men.
  nhw-BL: Techpalehui, TOTECO, pampa ayacmo aqui catli nelía mitzneltoquilía. Ayacmo
    aquime masehualme catli quiijtohuaj catli melahuac.
  swh-ONEN: Bwana tusaidie, kwa kuwa wacha Mungu wametoweka; waaminifu wametoweka
    miongoni mwa wanadamu.
  bba-bba: Womu ɡe Dɑfidi u wom kowobun wiruɡii kuɑ kɑ mɔrɔku. Ge wee.
  eng-KJVCPB: Help, Lord; for the godly man ceaseth; For the faithful fail from among
    the children of men.
  luo-luo: Kony ji yaye Jehova Nyasaye, nikech joma oluoro Nyasaye koro onge; joma
    jo-adiera oserumo e dier ji.
  aii-aii: ܦܲܪܸܩ، ܝܵܐ ܡܵܪܝܵܐ، ܒܗ̇ܝ ܕܬܝܼܡ ܠܹܗ ܙܲܕܝܼܩܵܐ، ܒܗ̇ܝ ܕܦܪܝܼܩ ܠܗܘܿܢ ܡܗܘܼܡܢܹ̈ܐ
    ܡ̣ܢ ܓܵܘ ܒܢܲܝ̈ܢܵܫܵܐ.
  meu-meu: Iehova e, a kahamai! Badina be Dirava imatauraina taudia vada e ore; kamonai
    taudia na taunimanima natudia bogaragidia amo vada e puki oho.
  npi-ULB: हे परमप्रभु, मदत गर्नुहोस्, किनकि धर्मीहरू लोप भएका छन् । विश्‍वासीचाहिं
    हराएको छ ।
  yor-yor: Ràn wá lọ́wọ́, Olúwa, nítorí ẹni ìwà-bí-Ọlọ́run kò sí mọ́; olóòtítọ́ tí
    pòórá kúrò láàrín àwọn ènìyàn.
  pes-OPCB: ای خداوند، به داد ما برس، زیرا دیگر اثری از خداشناسان نیست و انسان باوفا
    در دنیا باقی نمانده است.
  tgl-ULB: Tulong, Yahweh, dahil ang mga maka-diyos ay naglaho; ang mga matatapat
    ay nawala.
  nop-nop: Nai indinde me fofooŋ nemu hatilak. Tiŋa nai indinde me didimeniŋ maaŋ
    undugoŋ nemu hatibune kalaŋ. Unduŋ doktiŋa, Yahwe, du nihitubu-lodaweŋ.
  hui-hui: Anduane Homogo-o í̠na i̱ biamogo bibe. Mbirali bayale mbira naheorego.
    Tigabi biaga mbira karia nahondolebere.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​တို့​အား​ကူ​မ​တော်​မူ​ပါ။ သူ​တော်​ကောင်း​တစ်​ယောက်​မျှ​မ​ကျန်​မ​ရှိ
    တော့​ပါ။ ရိုး​သား​ဖြောင့်​မတ်​သူ​များ​ကို​လည်း​ရှာ​၍ မ​တွေ့​နိုင်​တော့​ပါ။
  bod-N: ༼གཞས་གདངས་བརྒྱད་པའི་ནང་དབུ་མཛད་ལ་སྤྲད་པའི་དཱ་བིད་ཀྱི་མགུར༌མ།༽ དད་གུས་ཅན་ནི་ཟད་ཅིང་མི་བུ༌ཁྲོད།
    །བློ་དཀར་ཚར་བས་ཡ་ཝཱེ་སྐྱབས་མཛོད༌ཅིག།
  wsk-wsk: O Yawe, nanga sangaruko! Imi te kari ningo nuam bo ta me bagoso; se kariimet
    nongomang ningi nunguning mu mena tala.
  sna-sna: Batsirai, imi Jehovha, nokuti vanoda Mwari hapachina; vakatendeka vapera
    pakati pavanhu.
  spa-BLM: Ayuda, Yahvé, porque el hombre piadoso cesa. Porque los fieles fallan entre
    los hijos de los hombres.
  cac-cac: Mamin Jehová, colon̈, yujto man̈xalaj eb' ay elc'och d'a sat, van satel
    eb' tzach c'anab'ajan d'a scal eb' anima.
  swh-ULB: Msaada, Yahweh, kwa kuwa wacha Mungu wametoweka; nao waaminifu wametokomea.
  bel-bel: Кіроўцу хору. Псальма Давідава.
  deu-ELBBK: (Dem Vorsänger, auf der Scheminith. Ein Psalm von David.)
  mbb-OT: Tevangi a, Nengazen, su wazè en etew he nesamà he metinumanen wey egkeseriǥan.
  mal-2015: യഹോവേ, രക്ഷിക്കേണമേ; ഭക്തന്മാർ ഇല്ലാതെപോകുന്നു; വിശ്വസ്തന്മാർ മനുഷ്യപുത്രന്മാരിൽ
    കുറഞ്ഞിരിക്കുന്നു;
  gup-gup: Ngudda Yawey kanbidyikarrmen! Birriwern bininj nawu ngundiwoybukwong nakka
    wanjh birridarrkidyakminj rowk! Nawu birrimak bininj ngudda ke, wanjh bonj, minj
    kabirrihni kondah kurorre.
  rmc-rmc: Oleske, ko ľidžal o bašaviben. Pal o šeminit. Le Davidoskro žalmos.
  nlg-nlg: Ko hahanga, Age Lord, na pukuna rana lei tinoni uto te nina ngangata na
    taghadira! Ma gaira tara ghalabutete tara tona keha tua tana maramana.
  pes-OPV: ای خداوند نجات بده زیرا که مردمقدس نابود شده است و امناء از میان بنی آدم
    نایاب گردیده‌اند!
  ron-1924: Вино ын ажутор, Доамне, кэч се дук оамений евлавиошь, пер крединчоший
    динтре фиий оаменилор!
  ben-OBCV: হে সদাপ্রভু, সাহায্য করো, কারণ কেউ আর বিশ্বস্ত নয়; যারা অনুগত তারা মানুষের
    মধ্য থেকে হারিয়ে গেছে।
  som-som: Rabbiyow, dadkaaga caawi, waayo, nin cibaado leh waa la waayayaa, Waayo,
    binu-aadmiga intii aaminka ahayd way ka dhammaadeen.
  lat-VUC: In finem. Psalmus David. [Usquequo, Domine, oblivisceris me in finem? usquequo
    avertis faciem tuam a me?
  eng-ASVBT: Help, Jehovah; for the godly man ceaseth; For the faithful fail from
    among the children of men.
  mna-mna: O Yooba, uulu yam lak! Pa wal tau tiurur lelen pu mi titoto mbulu ku na,
    kizin tasa imbot mini som. Mi tomtom ta tizzo sua ŋonoono men na, ta kembena.
    Timbiriizi lup. Kizin tasa imbot mini som.
  ita-1885: SALVA, Signore; perciocchè gli uomini pii son venuti meno, Ed i veraci
    son mancati fra i figliuoli degli uomini.
  eng-LXXUP: For the end, a Psalm of David. How long, O Lord, wilt thou forget me?
    forever? How long wilt thou turn away thy face from me?
  eng-ULB: Help, Yahweh, for the godly have disappeared; the faithful have vanished.
  spa-VBL: ¡Señor, envía tu ayuda a todas las buenas personas que se han ido! Los
    que confían en ti han desaparecido de entre los pueblos de la tierra.
  fra-_FOB: Délivre-nous, ô Éternel! Car il n'y a plus d'hommes de bien; les fidèles
    ont disparu d'entre les fils des hommes.
  mal-mal: യഹോവേ, രക്ഷിക്കണമേ; ഭക്തന്മാർ ഇല്ലാതെ പോകുന്നു; വിശ്വസ്തന്മാർ മനുഷ്യപുത്രന്മാരിൽ
    കുറഞ്ഞിരിക്കുന്നു;
  lit-lit: Vyriausiajam muzikui. Pagal šeminitą. Dovydo psalmė. Išgelbėk, o VIEŠPATIE,
    nes nebėra dievotojo, nes ištikimieji pradingsta tarp žmonių palikuonių.
  urd-GVR: 'Dāūd kā zabūr. Mausīqī ke rāhnumā ke lie. Tarz: Shamīnīt. Ai Rab, madad
    farmā! Kyoṅki īmāndār ḳhatm ho gae haiṅ. Diyānatdār insānoṅ meṅ se miṭ gae haiṅ.'
  suz-BL: परमप्रभु यावे, वारच पाइक्‍की। इन लां खोइक्‍ब जाम्‍शा लाम्‍तेक्‍म। मुर आन
    दातेमी इन कली थमा सुइक्‍बपुकी यो मबाक्‍नीम।
  eng-NOY: “For the leader of the music; to the octave. A psalm of David.” Help, LORD;
    for the godly man ceaseth; The faithful are failing among men.
  ita-1927: Al Capo de’ musici. Sopra l’ottava. Salmo di Davide. Salva, o Eterno,
    poiché l’uomo pio vien meno, e i fedeli vengono a mancare tra i figliuoli degli
    uomini.
  ckb-ckb: ئەی یەزدان، ڕزگارمان بکە، چونکە کەسی خواناس نەماوە، چونکە لەناو ئادەمیزادان
    دڵسۆز نەماوە.
  eng-BBE: Send help, Lord, for mercy has come to an end; there is no more faith among
    the children of men.
  xsi-xsi: Yova Kindeni, kuvila maka ŋga! Tamâta ara toŋge imo ŋai, ande tia. Muŋga
    tamâta pinde sipono muli pa noko, andeta kala ŋine kinzi ŋinde nde naonzi tia
    lâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ರಕ್ಷಿಸಿರಿ, ಏಕೆಂದರೆ ದೇವಭಕ್ತರು ಮುಗಿದು ಹೋಗುತ್ತಿದ್ದಾರೆ; ಜನರಲ್ಲಿ
    ನಂಬಿಗಸ್ತರು ಇಲ್ಲದೆ ಹೋಗುತ್ತಿದ್ದಾರೆ.
  tam-2017: காப்பாற்றும் யெகோவாவே, பக்தியுள்ளவன் அழிந்துபோகிறான்; உண்மையுள்ளவர்கள்
    மனிதர்களில் இல்லை.
  spa-RV-1909: 'Al Músico principal: sobre Seminith: Salmo de David. SALVA, oh Jehová,
    porque se acabaron los misericordiosos: porque se han acabado los fieles de entre
    los hijos de los hombres.'
  ron-BTF: Ajută DOAMNE, fiindcă cel evlavios se duce, fiindcă dispar cei credincioși
    dintre copiii oamenilor.
  eng-WEBP: Help, LORD; for the godly man ceases. For the faithful fail from among
    the children of men.
  eng-FBV: Help, Lord, for all the good people have gone! Those who trust in you have
    disappeared from among the people on earth.
  nld-1939: Voor muziekbegeleiding; met bassen. Een psalm van David. Help toch Jahweh;
    want de trouw is verdwenen, De waarheid is zoek onder de kinderen der mensen.
  nch-BL: Techpalehui, TOTECO, pampa ayecmo aquijme cati nelía mitzneltoquilía. Ayecmo
    aquijme masehualme cati quiijtohuaj cati melahuac.
  vie-1934: Đức Giê-hô-va ôi! xin cứu chúng tôi, vì người nhân đức không còn nữa,
    Và kẻ thành tín đã mất khỏi giữa con loài người.
  cha-cha: 'AYUDA, O Jeova, sa jocog mandeboto: sa jocog y manmauleg gui entalo y
    famaguon taotao.'
  hin-CV: याहवेह, हमारी रक्षा कीजिए, कोई भक्त अब शेष न रहा; मनुष्यों के मध्य से विश्वासयोग्य
    पुरुष नहीं रहे.
  eng-OURB: Help, Adonai; for the godly man ceases. For the faithful fail from among
    the children of men.
  spa-BES: Envía ayuda, Señor, porque la misericordia ha llegado a su fin; no hay
    más fieles entre los hijos de los hombres.
  tdx-tdx: Rombaho, ry Iehovà, fa tsy eo ondaty matarikeo; mimosaoñe amo ana’ ondatio
    o migahiñeo.
  tha-KJV: ข้าแต่พระเยโฮวาห์ ขอทรงโปรดช่วยเพราะคนที่ตามทางของพระเจ้าไม่​มี​อีกแล้ว
    และคนสุ​จร​ิตได้อันตรธานไปจากบุตรทั้งหลายของมนุษย์
  por-BR-2018: Salva, SENHOR, porque os bons estão em falta; porque são poucos os
    fiéis dentre os filhos dos homens.
  deu-ELO: Dem Vorsänger, auf der Scheminith. Ein Psalm von David. Rette, Jehova!
    Denn der Fromme ist dahin, denn die Treuen sind verschwunden unter den Menschenkindern.
  eng-WYC-2018: To the victory, on the eighth, the song of David. Lord, make thou
    me safe, for the holy (man) failed; for truths be made little from the sons of
    men. (For the choirmaster, on the eighth, a song by David. Lord, save thou me,
    for there be no more holy people; the faithful be made few, if any, among the
    sons and daughters of men.)
  epo-epo: Helpu, ho Eternulo, ĉar malaperis piuloj Kaj maloftiĝis fideluloj inter
    la homidoj.
  gfk-gfk: Harahut, Watong, kanong taie um tikai ta diet ing diet tar tutun ira udiet
    nilon taam. Diet ing diet mur timaan God, diet te panim laah um.
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup, xeminit bilǝn oⱪulsun dǝp, Dawut yazƣan
    küy: — Ⱪutⱪuzƣaysǝn, Pǝrwǝrdigar, qünki ihlasmǝn adǝm tügǝp kǝtti; Adǝmlǝr arisidin
    sadiⱪ mɵminlǝr ƣayip boldi.'
  beo-beo: 'Hina Gode! Nini fidima! Guiguda: da noga:i dunu hamedafa esala. Amola
    moloidafa dunu agoai hamedafa ba:sa.'
  tpi-OTNT: God, yu mas helpim mi. I no gat wanpela gutpela man i stap. Bai yu no
    inap lukim wanpela stretpela man.
  hau-SA: Ka taimaka, Ubangiji, gama masu tsoron Allah ba sa nan kuma; masu aminci
    sun ɓace daga cikin mutane.
  udu-udu: Woṯẖi/ awoṯẖ mo ma, Tap̱a. Haali/ jaŋ kamu/ yisa di’da naskina/ jin ta’da
    gayiin mo, haali/ uni kun ta ku isiŋ gana/ mo tani torki sho’k ka pupush mo ’peni
    bwaman gi ya/ gi ’kwaniny’cesh mo be.
  uig-LAT: 'Neghmichilerning béshigha tapshurulup, shéminit bilen oqulsun dep, Dawut
    yazghan küy: — Qutquzghaysen, Perwerdigar, chünki ixlasmen adem tügep ketti; Ademler
    arisidin sadiq möminler ghayip boldi.'
  nde-nde: Siza Thixo, ngoba kabasekho abakholwayo; abathembekileyo sebenyamalele
    kabasekho ebantwini.
  ton-ton: ‌ʻE Sihova, ke ke fakamoʻui; he kuo ngata ʻae tangata anga fakaʻotua; he
    ʻoku fakaʻaʻau ʻo tokosiʻi ʻae angatonu ʻi he ngaahi fānau ʻae tangata.
  ces-1613: Přednímu kantoru k nízkému zpěvu, žalm Davidův.
  eng-WMB: Help, LORD; for the godly man ceases. For the faithful fail from among
    the children of men.
  tam-TCV: யெகோவாவே, உதவிசெய்யும், இறை பக்தியுள்ளவர் ஒருவருமே இல்லை; மனிதருள் உண்மையுள்ளவர்கள்
    குறைந்துவிட்டார்கள்.
  ceb-ULB: Alang sa pangulong musikero; nga gikan sa Sheminith. Ang salmo ni David.
    Tabangi, O Yahweh, kay nahanaw na ang mga diosnon; nawagtang na ang mga matinumanon.
  pol-UBG: Ratuj, PANIE, bo już nie ma pobożnego, zniknęli wierni spośród synów ludzkich.
  urd-GVU: 'داؤد کا زبور۔ موسیقی کے راہنما کے لئے۔ طرز: شمینیت۔ اے رب، مدد فرما! کیونکہ
    ایمان دار ختم ہو گئے ہیں۔ دیانت دار انسانوں میں سے مٹ گئے ہیں۔'
  eng-OEBCW: Help, Lord, for the good are all gone, faithful people have vanished.
  deu-1912: Ein Psalm Davids, vorzusingen, auf acht Saiten. Hilf, HERR! die Heiligen
    haben abgenommen, und der Gläubigen ist wenig unter den Menschenkindern.
  kan-2017: ಯೆಹೋವನೇ, ರಕ್ಷಿಸು; ಭಕ್ತರು ಮುಗಿದು ಹೋಗಿದ್ದಾರೆ. ಜನರೊಳಗೆ ನಂಬಿಗಸ್ತರನ್ನು ಕಾಣುವುದೇ
    ಇಲ್ಲ.
  yap-yap: SOMOL, mu ayuwegmad! Dariy be’ ni bfel’ nike magay; girdi’ nib yul’yul’
    e dab kun piri’egrad’.
  hlt-MCSB: BOEIPA, hlangcim om pawt tih hlang kah capa rhoek khuikah oltak rhoek
    khaw a milh coeng dongah n'khang dae
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ማኣዴ፤ ዓሶ ባኣካ ፔቴታዖ ጉሙርቂንታ ዓሲ ጴዹዋሴ።
  twi-ASANTE: Boa yɛn, Awurade, na nyamesurofoɔ asa; nokwafoɔ ayera wɔ nnipa mu.
  eng-WEBU: Help, LORD; for the godly man ceases. For the faithful fail from among
    the children of men.
  acu-NT: Apuru aints pengker nintinuka ayá atsuinawai. Tura amin nintimturmasar pujuinauka
    pengké atsau asamtai uwemtikiartukta.
  spa-PDDPT: ¡Salva, oh Yavé, porque se acaban los piadosos! Porque desaparecen los
    fieles entre los hijos de los hombres.
  gun-gun: Senhor, orereraa jepe ke! Mba'eta ndevygua avakue ndoikovei. Avakue ra'y
    kuery mbyte gui okanhymba ma ojeroviapy.
  agu-BL: Ta', ko' cole'u'. Na qui'ct jun yi cho'nk k'uklij c'u'l te'ju'. Cya'l jun
    yi najk tek ẍchi'u' jalu'.
  ilo-ULB: Tumulongka, O Yahweh, ta nagpukaw dagiti nadiosan; awanen dagiti napudno.
  kpg-kpg: Meenei Dimaadua, hagamaamaa ina gimaadou! Tangada humalia ne dubu ai, tangada
    e mee di gidee digau humalia ai.
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ، شېمىنىت بىلەن ئوقۇلسۇن دەپ، داۋۇت يازغان
    كۈي: ــ قۇتقۇزغايسەن، پەرۋەردىگار، چۈنكى ئىخلاسمەن ئادەم تۈگەپ كەتتى؛ ئادەملەر
    ئارىسىدىن سادىق مۆمىنلەر غايىپ بولدى.'
  bps-bps: Tmabeng ge, Amugu Dwata, du landè nan dad fye to gtagak, na talandè to
    gsalig di tah tanà ani.
  sus-sus: Dawuda xa bɛɛti bɛɛtibae xa mangɛ bɛ. A xa ba kɔra luuti solomasaxan xui
    ra.
  pon-2006: Maing KAUN, komw ketin sewesei kiht! Sohte aramas mwahu men me luhwehdi;
    solahr me kak diar aramas mehlel kan.
  jae-jae: O Apômtau, ônam aêac sa gebe lau mansaŋ têtaiŋ su ma lau wapac maleŋmê
    e gamêŋ kêta êŋ.
  ksd-ksd: Luluai, una maramaravut, tago ra tena lotu i tar panie; Tago diat i dovot
    ra maukua i diat dia par pire ra umana natu i ra tarai.
  tur-YTC: Yardım et, ey Yahve, çünkü tanrısal kişi kalmadı. İnsanoğulları arasında
    sadık olanlar tükeniyor.
  bel-N: 'Кіраўніку хору: на актаву. Псальм Давіда.'
  grc-BRENT: Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ. Ἕως πότε Κύριε ἐπιλήσῃ μου, εἰς τέλος;
    ἕως πότε ἀποστρέψεις τὸ πρόσωπόν σου ἀπʼ ἐμοῦ;
  kpr-kpr: Bajari, namane sonembe! Nimo tumondari embo endada eni jo iraeri. Kotugo
    geka beká sari embo barago, eni jo tambari da kaugo iraeri.
  ind-AYT: Kepada pemimpin pujian. Menurut syeminit. Nyanyian Daud. (12-2) Ya TUHAN,
    selamatkanlah. Sebab, orang saleh telah habis. Sebab, orang-orang setia telah
    lenyap dari antara anak-anak manusia.
  yom-yom: A Yave, yiza sadisa bila batu beti kinzika mambu ma Nzambi basiedi ko.
    Mikhuikizi mizimbidi va khatitsika yi bana ba batu.
  yut-yut: Yawe, gak gawak gamaŋ amɨn pasɨl mudaŋ. Gak golgaŋ amɨn kɨnda dɨma kokdɨsal,
    do abɨŋ nak aŋpuluga.
  nya-nya: Thandizeni Yehova pakuti palibe munthu wokhulupirika; okhulupirika akusowa
    pakati pa anthu.
  kyg-kyg: Ala kava nene, huꞌna, Hemenimo kagaefekeꞌmo mono nehaya vayaꞌmo oꞌmaiꞌnayaꞌmofeꞌmo
    laha mao. Ma mopafi vayapatiꞌmo fatago vayaꞌmo ago faliꞌa hano huꞌnae.
  hrv-hrv: Zborovođi. U oktavi. Psalam. Davidov.
  mps-mps: God, nago da tau sao. Te wiegi yai bidi deli me bidibo menio. Te doloba
    pai bidi dabe subo me usugobeo.
  tpi-tpi: God, yu mas helpim mi. I no gat wanpela gutpela man i stap. Bai yu no inap
    lukim wanpela stretpela man.
  dan-1931: Til Sangmesteren. Efter den ottende*. En Salme af David. { [*se til Sl.
    6, 1.] }
  vie-OVCB: Chúa Hằng Hữu ôi, xin cứu giúp, vì người yêu mến Ngài không còn nữa! Kẻ
    trung tín cũng biến mất giữa loài người!
  guj-2017: હે યહોવાહ, મદદ કરો, કેમ કે ઈશ્વરના લોકો ઓછા થઈ ગયા છે; વિશ્વાસુ લોકો ઓછા
    થઈ ગયા છે.
  pon-2006A: Maing KAUN, komw ketin sewesei kiht! Sohte aramas mwahu men me luhwehdi;
    solahr me kak diar aramas mehlel kan.
  por-BRBSL: Help, Yahweh; pois o homem piedoso cessa. Pois os fiéis falham entre
    os filhos dos homens.
  eng-OEBUS: Help, Lord, for the good are all gone, faithful people have vanished.
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen],
    på den åttonde. En psalm (sång ackompanjerad på strängar) av David. [Den åttonde,
    hebreiska ”sheminit”, kan syfta på en åttasträngad lyra eller en specifik musikstil.
    Symboliskt kan ”den åttonde” också förstärka psalmens tema och önskan om en ny
    start. Ordet används i två Psalmer, här och i Psalm 6 som har liknande tema, se
    för fler kommentarer.] ______
  cth-cth: BAWIPA na kabawm haw. Bangkongtetpawiteh, cathutlae tami awm hoeh toe.
    Tami capanaw dawk yuemkamcu e awm hoeh toe.
  twi-twi: Boa yɛn, Awurade, na nyamesurofo asa; nokwafo ayera wɔ nnipa mu.
  hlt-hlt: BOEIPA, hlangcim om pawt tih hlang kah capa rhoek khuikah oltak rhoek khaw
    a milh coeng dongah n'khang dae
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Dɑfiti yɛ̀nfɛ̀ kɛ biennɛ̀ kukùtìdùkù iwɛ̃ĩ ini
    kɔku.
  msy-2020: O Ikiavɨra Itir God, nɨ en akuragh. Gumazamizir aghuiba bar puvatɨ? Nɨ
    ua gumazamizir zurara nɨghnɨzir gavgavir nɨn ikiavɨra itibar ganan kogham.
  dop-dop: 'Tɑfiiti yontu nti pɑ yookinɑ ŋmɩɩsɩ pəlefɛɩ nɑɑnʋwɑ sɑŋkʋ nɑ tə́ wɛ yonyoolɑɑ
    nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ:'
  azb-azb: Ya Rəbb, bizə yardım et, mömin insan qalmayıb, Bəşər övladları arasında
    vəfalılar qurtarıb.
  eng-DBY: Save, Jehovah, for the godly man is gone; for the faithful have failed
    from among the children of men.
  hin-2017: हे यहोवा बचा ले, क्योंकि एक भी भक्त नहीं रहा; मनुष्यों में से विश्वासयोग्य
    लोग लुप्त‍ हो गए हैं।
  wol-KYG: Mu jëm ci njiital jàngkat yi, ànd ak xalamu juróom ñetti buum, di kàddug
    Sabóor, ñeel Daawuda.
  bjr-bjr: Oo Yaawee maasa dadaaqia, sia uqanna moodaa andeeqara fasiqa maridanoo.
    Kuqaa kai qimari fasiqanara randeenana sia paqurinnaranoo.
  eng-YLT: 'To the Overseer, on the octave. — A Psalm of David. Save, Jehovah, for
    the saintly hath failed, For the stedfast have ceased From the sons of men:'
  kne-kne: Sik-a ay Diyos, bomadang ka koma, tan nay enggay magay nalinteg di ogali
    na, magay matalek si olay esa.
  eng-WYC-2017: To the victory, on the eighth, the song of David. Lord, make thou
    me safe, for the holy man failed; for truths be made little from the sons of men.
  eng-WMBB: Help, LORD; for the godly man ceases. For the faithful fail from amongst
    the children of men.
  zat-NTPS: Xrana' Dios, bselá bénneache chiu' lawe' da québedxa dxape̱' benne' xezica
    Lue' ba lá'ana. Quebe nu chilá' benne' li lazre' ládujla bénneache ca'.
  zty-NTPS: X̱ana' Dios, beslá benne' chio' ka' dan' biž zoa no benne' žape' Le' ba
    la'ne, na' bi zoa no benne' ḻi ḻaže' ládjwgak benne' ka'.
  urd-GVH: 'दाऊद का ज़बूर। मौसीक़ी के राहनुमा के लिए। तर्ज़ : शमीनीत। ऐ रब, मदद फ़रमा!
    क्योंकि ईमानदार ख़त्म हो गए हैं। दियानतदार इनसानों में से मिट गए हैं।'
  rug-rug: Ke Zihova, mae Mamu tokani gami, sina ele murimuri palae sari na tie toṉoto,
    meke lopu ta dogoro sari na tie ta ronuedi pa pepeso.
  gaz-gaz: Yaa Waaqayyo, namni Waaqa sodaatu hin jiruutii ati na gargaar; ilmaan namaa
    keessaas namni amanamu dhabameeraatii.
  fra-LSG: Au chef des chantres. Sur la harpe à huit cordes. Psaume de David.
  yal-yal: Dawudaa bɛtina, bɛti baane kuntigin xa. A xa ba kondenna luti solomasɛxɛn
    na.
  iou-iou: Ekäni, äma siwoŋi kubä nämoinik itak. Ba äma man bureni yäwani kudup paotkaŋ
    unita äbä täŋkentäŋ nimisi!
  haw-1868: E KOKUA mai, e Iehova; no ka mea, ua oki ke kanaka lokomaikai; Ua pau
    hoi ka poe hoopono iwaena o na keiki a kanaka.
  arb-NAV: أَغِثْ يَا رَبُّ لأَنَّهُ قَدِ انْقَرَضَ التَّقِيُّ، وَاخْتَفَى الأُمَنَاءُ
    مِنْ بَيْنِ بَنِي الْبَشَرِ.
  ded-ded: Ngicngac yoac modac modacfaka angandae, yeni bic kpac andacma ngicngac
    botucninau monggoc mi kecgecde. Nga Anutuac enac tofoc tofohongic, yeni kpac amma
    monggoc mi kecgecde. O KEBU, imocac meficnunubesena.
  ewe-ewe: Xɔ nam, Yehowa elabena, mawuvɔ̃lawo megali o, eye nuteƒewɔlawo bu le amegbetɔwo
    dome.
  eng-LEE: “To the chief musician upon Sheminith, a psalm of David.” (12:2) Help,
    O Lord; for the pious have ceased to be; for the truthful have failed from among
    the children of men.
  asm-FB: হে যিহোৱা সহায় কৰা; তোমাৰ ভক্তসকল নোহোৱা হ’ল; বিশ্বাসীসকল মনুষ্যৰ মাজৰ
    পৰা অদৃশ্য হৈ গ’ল।
  sus-A: دَوُدَ شَ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ. عَ شَ بَ كْرَ لُوتِ سٌلٌمَسَشَن شُي
    رَ.
  fra-SBL: Au secours, Yahvé, car l'homme pieux s'arrête. Car les fidèles disparaissent
    d'entre les enfants des hommes.
  hbo-hbo: לַמְנַצֵּ֥חַ עַֽל־הַשְּׁמִינִ֗ית מִזְמֹ֥ור לְדָוִֽד׃
  kik-kik: Jehova, tũteithie, nĩgũkorwo andũ arĩa etigĩri Ngai nĩmaniinĩtwo; andũ
    arĩa ehokeku nĩmathirĩte makoima gatagatĩ-inĩ ka andũ.
  fra-NCL: Au maître de chant. Sur l’octave. Chant de David.
  cek-AK: 'Angraeng, na bom ah, Angraeng zii kami om ai boeh: oep ohhaih loe kaminawk
    salak hoiah anghmat boih boeh.'
  cuk-cuk: Bab-Jehováʼye, be anmar-bendake. Dule-be-sogedba-nanamalad bergusad. We-napneggine,
    dule-napiragwad bar-daklesulid.
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп оқулсун дәп, Давут язған күй: — И Пәрвәрдигар,
    қачанғичә? Сән мени мәңгүгә унтумсән? Қачанғичә дидариңни мәндин йошурисән?'
  tel-2017: యెహోవా నాకు సహాయం చెయ్యి, ఎందుకంటే, భక్తిపరులు అదృశ్యమై పోయారు. నమ్మకస్తులు
    కనిపించడం లేదు.
  hat-BSA: Sekou, SENYÈ, paske moun ladwati yo sispann egziste, Paske fidèl yo vin
    disparèt pami fis a lòm yo.
  ukr-ONPU: Керівнику хору. Псалом Давидів.
  kos-kos: O LEUM GOD, kasrekut! Wangin sie mwet wo lula, Ac mwet suwoswos tia ku
    in sifilpa koneyukyak.
  hbo-WLC: לַמְנַצֵּ֥חַ עַֽל־הַשְּׁמִינִ֗ית מִזְמ֥וֹר לְדָוִֽד׃
  ibo-ibo: Onyenwe anyị, nyere anyị aka! Nʼihi na ndị ezi omume agwụla! Ndị kwesiri
    ntụkwasị obi anọkwaghị nʼetiti ụmụ mmadụ.
  ory-ory: ସଦାପ୍ରଭୋ, ସାହାଯ୍ୟ କର, କାରଣ ଧାର୍ମିକ ଲୋକ ଲୋପ ପାଇଅଛନ୍ତି; ମନୁଷ୍ୟ-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ
    ବିଶ୍ୱସ୍ତ ଲୋକର ହ୍ରାସ ହୋଇଅଛି।
  chk-chk: Äm Samol mi Lapalap, kopwe alisikem, pun esap chüen wor eman chon pin,
    nge ekewe chon allükülük ra rosola seni lein aramas.
  rop-rop: Album melabat YAWEI! Ola gudwan pipul ol gon na. Tudei yu kaan faindim
    pipul lagijat enimo hu jidan trubalawei.
  ukr-1871: 'Проводиреві хора: при восьмиструнному інструментї. Псальма Давидова.
    Спаси, Господи! Бо нестало праведного, і нема вірних між синами людськими.'
  yon-yon: Yariman, awawe. Eb kerekmen yaa doriibdan kuu dowan, anam anam yaa ma korondiyiibban
    awinimo doriibdan kuu nimakarub aombed wenebe dowan keriwen.
  deu-1951: Dem Vorsänger. Auf der achtsaitigen Harfe. Ein Psalm Davids. (012-2) Hilf,
    HERR; denn die Frommen sind dahin, die Treuen sind verschwunden unter den Menschenkindern!
  eng-JPS: (12-1) For the Leader; on the Sheminith. A Psalm of David. (12-2) Help,
    LORD; for the godly man ceaseth; for the faithful fail from among the children
    of men.
  srp-1865: Pomagaj, Gospode; jer nesta svetijeh, jer je malo vjernijeh meðu sinovima
    èovjeèijim.
  lug-lug: Tuyambe, Ayi Mukama, kubanga tewakyali n’omu amanyi Katonda; abantu abeesigwa
    bonna baweddewo.
  heb-heb: למנצח על השמינית מזמור לדוד הושיעה יהוה כי גמר חסיד כי פסו אמונים מבני
    אדם׃
  ben-IRV: সদাপ্রভুু, সাহায্য কর, কারণ ধার্ম্মিকেরা অদৃশ্য হয়ে গেছে; বিশ্বস্তরা বিলুপ্ত
    হয়ে গেছে।
  ntu-ntu: Yawe, okatrp ninge murde trpengr mrlx kxtubq kx mnc mzli ka. Murde mz nrlc
    tulvzo leplz kxnzmrlzng nzayrkrtxtrpeng.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਬਚਾ ਲੈ ਕਿਉਂ ਜੋ ਧਰਮੀ ਜਨ ਮੁੱਕ ਗਏ ਹਨ, ਅਤੇ ਆਦਮੀ ਦੀ ਸੰਤਾਨ ਵਿੱਚੋਂ
    ਵਫ਼ਾਦਾਰ ਜਾਂਦੇ ਰਹੇ ਹਨ।
  mya-JVB: အိုထာဝရဘုရား ၊ ကယ်တင် တော်မူပါ။ သူတော်ကောင်း မျိုးသည် ပြတ် ၍ သစ္စာရှိ သောလူမျိုးသည်
    လူ သား တို့တွင် ကွယ်ပျောက် ပါ၏။
  kgf-kgf: (Legic galeŋawac; Dawidiac legic ʒéra.) Yawe méra némbésémaŋ. Eega héianʒac
    imi humuqaimaŋ ʒé wanʒac. Ic hélanéŋ ic onac sucgina igucnec qahac wammaŋ ʒé wanʒac.
  tte-O: Yeoba kusaguimai, kaiwena tomo yakayakasisili simwawasiko, tomeliwo sikwalaleleko
    yanuwa yaulina mena.
  tbg-tbg: Mpo Noravauvo, ti kahaqiane. Koqe vaiinti vovanovata kia maini qaqi vaivo.
    Ekaa maa vaiinti nahentikaqihairo kia vovanovata ariara noraiqaakero iri vaivo.
  hmo-hmo: Lohiabada e, ai dekenai durua oi henia! Badina Dirava lalokau henia tauna,
    be ta ia noho lasi. Kara maoromaoro mai momokani taudia, be idia boio vadaeni.
  zar-NT: Busölá nedaʼ, Xan, tuʼ cabirö zoa nitú nu naca dxiʼa, en bitiʼ gaca nu idzöli
    nitú nu run ca rnna xtídzaʼa.
  urd-urd: ऐ ख़ुदावन्द! बचा ले क्यूँकि कोई दीनदार नहीं रहा और अमानत दार लोग बनी आदम
    में से मिट गये।
  rus-SYN: Начальнику хора. Псалом Давида.
  bqc-SIM: Davidi lɛ. Wì sí ń kúulɛaoɛ.
  tcz-CHONGTHU: Huhhing in, O Yahweh Pakai, michonpha mangthah ding ahitai! Leiset
    mihem te lah a mikitah jong abeitai!
  mar-mar: हे परमेश्वरा, साहाय्य कर! कारण भक्तिमान नाहीसा झाला आहे. विश्वासू गायब
    झाला आहे.
  isl-isl: Drottinn! Hjálpa þú! Hinum trúuðu fækkar óðum. Hvar eru þeir sem hægt er
    að treysta?
  hlt-THB: Bawipa ni bawm lah, Khawsa ak kqih thlang am awm voel hy. Thlanghqingkhqi
    anglakawh thlang ypawm qeeng kang hawh hy.
  qub-qub: Tayta Dios salbaycäramay ari. Gamman rasunpa yäracamojcunaga manami cannachu.
    Manami cannachu rasun cajta rimajcunapis.
  bqp-bqp: Ǹ ma sura ba, Dikiri, zaakũ gbɛ̃ mana ke kun doro, náanide làka bisãsirinↄ
    tɛ́.
  hat-hat: (012:1) Pou chèf sanba yo. Sou wityèm lan. Se yon sòm David. (012:2) vin
    sove nou non, Seyè! Pa gen moun ki renmen ou ankò! Pa gen moun sou latè k'ap sèvi
    ou ak tout kè yo ankò!
  eng-BSB: Help, O LORD, for the godly are no more; the faithful have vanished from
    among men.
  eng-WEBPB: Help, LORD; for the godly man ceases. For the faithful fail from amongst
    the children of men.
  kbq-kbq: Ra Anumzamoka nazahuo, na'ankure fatgo vahera omanitfa higeno, kema antahino
    amage antega vahera ama mopafina omani'naze.
  pon-pon: MAIN kom kotin jauaja, pwe me lelapok kan malaulaular, o me melel akan
    me malaulau ren aramaj akan.
  nhe-BL: Xitechpalehui, TOTECO, pampa ayoc aca tlen nelía mitzneltoquilía. Ayoc acajme
    tlacame tlen quiijtohuaj tlen melahuac.
  wnc-wnc: Buyambam tapa, gata na gatangamuyo. Dasingge, aminu gae gen gwaamukgau
    tapatu dua yuak. Gatu aminu gae banip singgau tapatu tawamba maik. Siwan gata
    na dua nandutewi banip dua sikaing aminkat gatake yutnim.
  bus-bus: Ǹ ma mì sí, Dii, zaakɛ gbɛ̃ maa kee kuu dↄro, náanɛdee yã̀a gbɛ̃nteenↄ
    tɛ́.
  gub-BL: Urepyro pe nehe, o Tupàn Tuweharupi Wiko Ma'e. Ta'e naheta kwaw teko imunar
    'ym ma'e hemu'em 'ym ma'e wà xe. Teko nerehe uzeruzar ma'e ukàzym ywy wi wà.
  eng-DRA: Unto the end, a psalm for David. How long, O Lord, wilt thou forget me
    unto the end? how long dost thou turn away thy face from me?
