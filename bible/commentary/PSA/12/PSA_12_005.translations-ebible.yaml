    dɛɛn fatan han! Nde nxu nɔɛ?”
  iou-iou: Ude yäk täkaŋ upäŋkaŋ Ekänitä ini ŋode yäyak; Eruk täga! Näk ärewayäŋ!
    Ämatä äma jäwäri yäpmäŋ äpäŋpäŋ komi piä yämiŋirä yäŋkähän-kähän yäŋ itkaŋ u nadätat.
    Äreŋpäŋ säkgämän itta gäripi nadäk täkaŋ u täŋkentäŋ yämiŋira udegän api itneŋ
    yäk.
  haw-1868: No ka luhihewa ana o ka poe ilihune, No ka auwe ana o ka poe kaniuhu,
    E ku ai au iluna ano, wahi a Iehova, E hoonoho au ia ia i kahi ola, ke puhiia
    mai ia.
  arb-NAV: 'وَلَكِنَّ الرَّبَّ يَقُولُ: إِنْقَاذاً لِلْمَسَاكِينِ، وَاسْتِجَابَةً
    لِتَنَهُّدَاتِ الْمَظْلُومِينَ، أَهُبُّ الآنَ لأُفَرِّجَ كُرْبَةَ الْمُتَضَايِقِينَ.'
  ded-ded: Ifi degec KEBUNGO ine yoac yofi dede, “Yeni makpekpea memayunuma memanganeyunuandae.
    Nga ngicngac yeni ebic witiau kecma asoringa ayemmede, imocac yaguc yacma onggongyunubade.
    Yeni sufu sufuu ruaegoc tacgecdeac ayemmeu neng meyunuma hoannau faiyunubade.”
  ewe-ewe: Yehowa be, “Esi wotea ame gblɔewo ɖe to, eye hiãtɔwo ŋena ta la, matso
    azɔ. Maɖe wo tso ame siwo le vlo dom wo la ƒe asi me.”
  eng-LEE: '(12:6) Because of the oppression of the poor, because of the sighing of
    the needy, now will I arise, saith the Lord: I will grant safety to him for whom
    the other layeth a snare.'
  asm-FB: যিহোৱাই কৈছে, “দুখীসকলৰ উপদ্ৰৱ আৰু অভাৱীসকলৰ কেঁকনিৰ কাৰণে মই এতিয়া জাগি
    উঠিম। নিৰাপত্তা কামনা কৰা সকলক মই নিৰাপদে ৰাখিম।”
  sus-A: عٍ نَشّ، «مُشُ سّنبّ فبٌ، مُشُ قَتَ وْيّندٍ. ندٍ نْمَ مُشُ رَ؟»
  fra-SBL: « A cause de l'oppression des faibles et des gémissements des nécessiteux,
    Je vais maintenant me lever, dit Yahvé ; « Je le mettrai à l'abri de ceux qui
    le calomnient. »
  hbo-hbo: אֲשֶׁ֤ר אָֽמְר֨וּ ׀ לִלְשֹׁנֵ֣נוּ נַ֭גְבִּיר שְׂפָתֵ֣ינוּ אִתָּ֑נוּ מִ֖י
    אָדֹ֣ון לָֽנוּ׃
  kik-kik: “Tondũ wa kũhinyĩrĩrio kwa andũ arĩa matarĩ hinya, na gũcaaya kwa arĩa
    abatari-rĩ, rĩu nĩngwarahũka,” ũguo nĩguo Jehova ekuuga. “Nĩngũmagitĩra kuuma
    kũrĩ andũ arĩa mamacambagia.”
  fra-NCL: 'ceux qui disent : « Par notre langue nous sommes forts ; nous avons avec
    nous nos lèvres : qui serait notre maître ? »'
  cek-AK: Amtang kami mah tong ih pacaekthlaekhaih, tidoeh tawn ai kami qahhaih lok
    pongah, vaihi kang thawk han boeh; anih pacaekthlaek kami ban thung hoiah amtang
    kami to ka pakaa han, tiah Angraeng mah thuih.
  cuk-cuk: 'Emide, Bab-Jehová, bede soged: “Dule-e-bendaked-satemalad mesagwar-imaklediid-ular,
    an gwisguoye. Dule ibmar-sate-gudimaladba bela-belad-bodimalad, an bendakoye.”'
  uig-CYR: 'Дүшминимниң: «Мән күчийип униң үстидин ғәлибә қилдим» демәслиги үчүн,
    Рәқиплирим сәнтүрүлгәнлигимни көрүп шатланмаслиғи үчүн, көзүмни йорутқайсән!'
  tel-2017: పేదలకు విరోధంగా జరుగుతున్న హింస కారణంగా, అవసరతలో ఉన్నవాళ్ళ మూలుగుల కారణంగా
    నేను లేచి వస్తాను, అని యెహోవా అంటున్నాడు. వాళ్ళు ఎదురు చూస్తున్న ఆ రక్షణ నేను
    వాళ్లకు అందిస్తాను.
  hat-BSA: “Akoz dega a aflije yo, akoz kri a malere yo, koulye a, Mwen va leve”,
    pale SENYÈ a; “Mwen va mete li ansekirite de sila ki maltrete l la.”
  ukr-ONPU: 'щоб не говорив мій ворог: «Я здолав його!» Щоб не раділи супротивники
    мої, коли я похитнуся.'
  kos-kos: LEUM GOD El fahk, “Inge nga ac fah tuyak, Ke sripen mwet enenu elos akkeokyeyuk,
    Ac mwet kalyeiyuk elos keoklana. Nga ac sang molela nu selos oana elos kena kac.”
  hbo-WLC: אֲשֶׁ֤ר אָֽמְר֨וּ ׀ לִלְשֹׁנֵ֣נוּ נַ֭גְבִּיר שְׂפָתֵ֣ינוּ אִתָּ֑נוּ מִ֖י
    אָד֣וֹן לָֽנוּ׃
  ibo-ibo: “Nʼihi na a na-apụnara ndị ogbenye ihe nʼihi ndị nọ na mkpa na-asụ ude,
    aga m ebili ugbu a, ka Onyenwe anyị kwuru. Aga m zọpụta ha pụọ nʼaka ndị ahụ ji
    iwe ekwulu ha.”
  ory-ory: ଦୁଃଖୀଲୋକ ଲୁଟିତ ହେବାରୁ, ଦୀନହୀନ କାତରୋକ୍ତି କରିବାରୁ, ସଦାପ୍ରଭୁ କହନ୍ତି, “ଆମ୍ଭେ
    ଏବେ ଉଠିବା; ସେମାନେ ଯାହା ପ୍ରତି ଫୁତ୍କାର କରନ୍ତି, ତାହାକୁ ଆମ୍ଭେ ନିରାପଦରେ ରଖିବା।”
  chk-chk: Nge ewe Samol mi Lapalap a üra, “Iei ngang üpwe feito, pokiten ekewe chon
    wöüngau ra osupwang, pwal ekewe chon mwelele ra ngüngü. Ngang üpwe alenier lon
    ewe lenien kinamwe ra älälei.”
  rop-rop: YAWEI im tok lagijat, “Wal ai garra gidap na. Ola powan pipul en najalot
    pipul abumbat adtaim brom nogudbala pipul. Aibin lisin olabat jingat langa mi,
    en ai garra album olabat na.”
  ukr-1871: Задля насилля над нещасними, задля стогнання бідних встану тепер, — говорить
    Господь, обезпечу того, на кого розлютились.
  yon-yon: Yarimanbed yedmoon, “Kamboknondan kuu arewa kamidanbed ben dabab wayiroon
    kuyiib yenbandiwendan wareki kamiib kuyiib wedmaan kowe, kibireb kee yaro dobaraan.
    Yaro dobere yi dowaken yaambed dorondande awandaniin.” andoon.
  deu-1951: (012-6) Weil denn die Elenden unterdrückt werden und die Armen seufzen,
    so will ich mich nun aufmachen, spricht der HERR; ich will ins Heil versetzen
    den, der sich darnach sehnt.
  eng-JPS: (12-6) 'For the oppression of the poor, for the sighing of the needy, now
    will I arise', saith the LORD; 'I will set him in safety at whom they puff.'
  srp-1865: Videæi stradanje nevoljnih i uzdisanje ništih, sad æu ustati, veli Gospod,
    i izbaviti onoga kome zlobe.
  lug-lug: Mukama ayogera nti, “Olw’okujoogebwa kw’abanafu, n’olw’okusinda kw’abali
    mu bwetaavu, nnaasituka kaakano ne nnwanirira abo abalumbibwa.”
  heb-heb: משד עניים מאנקת אביונים עתה אקום יאמר יהוה אשית בישע יפיח לו׃
  ben-IRV: সদাপ্রভুু বলেন, দরিদ্রের বিরুদ্ধে হিংস্রতার কারণে, অভাবগ্রস্তদের গভীর আর্তনাদের
    কারণে, আমি উঠব, আমি তাদের নিরাপত্তা প্রদান করব কারণ যার জন্য তারা আকাঙ্খা করে।
  ntu-ntu: A' Yawe rpile kx, “Mcpex nzaetq-ngrbz drtq kxnzkxpung, X nztangqgxkr kxnzmwati
    drtwrng. Delc na-arlapxx nidr mzli ka. Da kc tqwai nzsutikr drtwrdr le.”
  pan-pan: ਮਸਕੀਨਾਂ ਦੇ ਅਨ੍ਹੇਰੇ ਅਤੇ ਕੰਗਾਲਾਂ ਦੀ ਠੰਡੀ ਆਹ ਦੇ ਕਾਰਨ, ਹੁਣ ਮੈਂ ਉੱਠਾਂਗਾ, ਯਹੋਵਾਹ
    ਆਖਦਾ ਹੈ, ਮੈਂ ਉਸ ਨੂੰ ਉਸ ਬਚਾਓ ਵਿੱਚ ਰੱਖਾਂਗਾ ਜਿਹ ਦੇ ਲਈ ਉਹ ਹੌਂਕਦਾ ਹੈ।
  mya-JVB: ဆင်းရဲ သောသူသည် ခံရသောညှဉ်းဆဲ ခြင်း၊ ငတ်မွတ် သောသူ၏ ငိုကြွေး ခြင်းကြောင့်
    ယခု ငါထ မည်။ ကဲ့ရဲ့ ခြင်းကိုခံရသောသူ အား ချမ်းသာ ပေးမည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  kgf-kgf: Yawenéŋ yomuhuc ʒézac; Ic mété qététaŋa, helanʒi mimia ʒéma ic maqeqeya
    ionac ʒésilacgina niŋac ni deguc yacma onagicma baec imuhucgeŋ me imuhucgeŋ kembiŋ
    ʒé niŋkumu wanʒu baec ʒéra béra qahac imuaru keŋ onopocmaŋ.
  tte-O: Yeoba iwaloba, “Bwaite sauga kani yatolo kaiwena toeoma siyabayaba yo tobubutuma
    sikamkamna lalakina. Kabo kani ali kaba kobwau yaolena kolili na koina sikaiyawasi.”
  tbg-tbg: Vika minti ti variavarovata, Noravano Kotiva tiharo, Vinavuka nora maara
    vehi vaiinti nahentiqaa vate variamanta vika ke ke ti variara te irunarara ti,
    vate te himpi vika antua nimitaari vika koqemake vaimanta qora vaiintinavu kia
    qaiqaavata vika qoraiqama nimitaate, tiro.
  hmo-hmo: To Lohiabada be ia gwau, “Ogogami taudia be, haida ese idia dagedage henia
    noho, bona gau lasi taudia, be hisihisi dainai idia tai noho. Unai dainai lau
    be do lau toreisi, bona idia ura henia mauri namona gabuna, dekenai idia do lau
    atoa.”
  zar-NT: 'Rnnëʼ Xanruʼ: “Naʼa guídaʼ tuʼ nacuáʼ nupa tun ziʼ nupa taʼyadzaj taʼyudxi,
    ateʼ rinnë́ ládxiʼgaca nupa ni tuʼ zoa nu ribía no léguequi. Ca taʼzësö ládxiʼgaca,
    laʼ guídateaʼ dusöláʼ léguequi.”'
  urd-urd: ग़रीबों की तबाही और ग़रीबों कीआह की वजह से, ख़ुदावन्द फ़रमाता है, कि अब
    मैं उठूँगा और जिस पर वह फुंकारते हैं उसे अम्न — ओ — अमान में रख्खूँगा।
  rus-SYN: 'да не скажет враг мой: “я одолел его”. Да не возрадуются гонители мои,
    если я поколеблюсь.'
  bqc-SIM: Aaì mɛ ń lɛ́ mɛ́ a tidↄ gbɛ̃́a, wa mɛ́ wa ń lɛ́ vĩ, démɛ a kiblemái?
  tcz-CHONGTHU: Yahweh Pakai in adonbut in, “Keiman hatlou lhasamte chunga bolgenthei
    naho kamudohtai chule migenthei ho ka lemao jong kajatai. Tun keima kipan inting
    huhdoh dia eingaichat bangu va kahuh doh diu ahitai.”
  mar-mar: परंतु परमेश्वर म्हणतो, “गरिबांच्या विरोधात हिंसाचार केल्यामुळे, गरजवंतांच्या
    कण्हण्यामुळे, मी आता उठतो; ज्या सुरक्षीतपणाची तो वाट पाहतो, ते मी त्यास देईन.”
  isl-isl: '@see-verse:PSA.012.004'
  hlt-THB: Tha amak awm khawdeng thlangkhqi ingkaw, kaw amak ta thlanghqing konaak
    awi awh, tuh taw tho hawh kawng nyng. Cekkhqi ak kqawn seetkungkhqi ven awhkawng
    chung a hlip khqi kawng,” tinawh Bawipa ing tihy.
  qub-qub: 'Tayta Diosga caynömi nin: «Pobricunata, wacchacunata, ñacachishpan munashanta
    ruraycächin. Chaypitami cananga salbashaj yanapänäpaj shuyaycämajcunataga.»'
  bqp-bqp: Wɛ́tãna gbɛ̃ busɛnↄa kũ wɛ̃ndadenↄ ndanaao yãi Dikiri pì áni futɛ sà
    à ń gba zɛ́boki kũ òtɛni a ni dɛ.
  hat-hat: '(012:6) Y''ap peze malere yo. Pòv yo ap soufri, y''ap plenyen. Men, Seyè
    a di: M''ap vini koulye a. M''ap ba yo sekou y''ap tann lan.'
  eng-BSB: “For the cause of the oppressed and for the groaning of the needy, I will
    now arise,” says the LORD. “I will bring safety to him who yearns.”
  eng-WEBPB: “Because of the oppression of the weak and because of the groaning of
    the needy, I will now arise,” says the LORD; “I will set him in safety from those
    who malign him.”
  kbq-kbq: Na'ankure kefo vahe'mo'za zamunte omane vahera zamazeri haviza nehu'za,
    kna nezamizanki'na, Nagra kegava huzmante'nuge'za havi vahe'mo'za zamazeri havizana
    osugahaze huno Ra Anumzamo'a hu'ne.
  pon-pon: 'Ieowa kotin majani: I pan uda, pweki kankaneraner en me luet akan o janejan
    en me jamama kan: I pan jauaja i, me kin inon ion.'
  nhe-BL: 'Pero quej ni quiijtojtoc TOTECO: “Inijuanti tlen teicneltzitzi huan tlen
    ax quipiyaj fuerza nechtzajtzilíaj ipampa nopa fiero tlacame tlen quintlaijiyohuiltíaj.
    Yeca ama nimotlalanas para niquinpalehuis. Niquinmaquixtis ininmaco tlen quincocolíaj.”'
  wnc-wnc: Siwan waaminda aminu kekekngana wena amin gatu sangana wena amin yaipakepukaing.
    Yaipakepuke yanisapduwawa meya pake yuaing. Siwan ngana Buyambam tapata anzing
    yanggak, “Nata enake aminu meya unzing pakaingu takekan yutningge nata kakuya
    tasiwit,” ngang yanggak.
  bus-bus: Wɛ́ɛtãna gbɛ̃ busɛnↄa kↄ̃n wɛ̃ndadeenↄ m̀bonao yãnzi Dii bè é fɛɛ sa
    à ń gba zɛ́bↄkii kɛ̀ aↄ̃ↄe à ni dɛɛ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg a'e kury. — Azapo putar ma'e ihe kury.
    Ta'e teko upuraraw kar ma'erahy waiko hemetarer 'ym ma'e wanupe wà xe. Ipuraraw
    par ikuhem ma'erahy wi wà. Heràro waiko wà, a'e rupi azekaiw putar wanehe ihe
    nehe, i'i Tupàn Tuweharupi Wiko Ma'e.
  eng-DRA: 'Lest at any time my enemy say: I have prevailed against him. They that
    trouble me will rejoice when I am moved:'
