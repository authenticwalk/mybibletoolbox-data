verse: PSA.012.005
translations:
  mal-C: “പീഡിതരുടെ നാശവും ദരിദ്രരുടെ നെടുവീർപ്പും നിമിത്തം, ഞാൻ ഇപ്പോൾ എഴുന്നേൽക്കും,”
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു. “അവരുടെ പീഡകരിൽനിന്ന് ഞാൻ അവരെ കാത്തുരക്ഷിക്കും.”
  deu-TKW: 'die da sprechen: Durch unsere Zunge sind wir stark, unsere Lippen stehen
    uns bei! Wer ist Herr über uns?'
  lin-lin: 'ba-oyo balobaka : « Tokolonga na nzela ya lolemo na biso, bibebu na biso
    ekolobela biso ; nani akoluka kozala nkolo na biso ? »'
  mmx-mmx: Ketla Leeme Silok i vaase xeretna, “Na nia anaba vot, atla di lox abaava
    limixin dik pakes. La nedi di sev asongot labantuxu atdi mo dit mes silok mi losongsongot.
    Anaba raba nedi limixin baava mi nom lixitkis avukat ding kongkat tin.”
  eng-LSV: Because of the spoiling of the poor, || Because of the groaning of the
    needy, || Now I arise, says YHWH, || I set in safety [him who] breathes for it.
  eng-GNV: Now for the oppression of the needy, and for the sighes of the poore, I
    will vp, sayeth the Lord, and will set at libertie him, whom the wicked hath snared.
  eng-WEBSTER: For the oppression of the poor, for the sighing of the needy, now will
    I arise, saith the LORD; I will set him in safety from him that puffeth at him.
  nhw-BL: 'Pero quej ni quiijtojtoc TOTECO: “Inijuanti catli teicneltzitzi huan catli
    amo quipiyaj fuerza nechtzajtzilíaj por nopa fiero masehualme catli quintlaijiyohuiltíaj.
    Yeca ama nimotlananas para niquinpalehuis. Niquinmaquixtis ininmaco catli quincualancaitaj.”'
  swh-ONEN: “Kwa sababu ya uonevu wa wanyonge na kulia kwa uchungu kwa wahitaji, nitainuka
    sasa,” asema Bwana. “Nitawalinda kutokana na wale wenye nia mbaya juu yao.”
  bba-bba: Domi bɑ ɡerumɔ bɑ mɔ̀, bɑ rɑ wɑ ye bɑ kĩ ben nɔɔ dobun sɑɑbu, bɑ ɡɑri ɡerubu
    yɛ̃, bɑ ǹ ɡoon bɛrum mɔ.
  eng-KJVCPB: For the oppression of the poor, for the sighing of the needy, Now will
    I arise, saith the Lord; I will set him in safety from him that puffeth at him.
  luo-luo: “Nikech dich modigo joma ok nyal kod chur ma joma ochando churgo, koro
    abiro aa malo,” Jehova Nyasaye owacho. “Abiro ritogi e lwet joma sandogi.”
  aii-aii: ”ܡ̣ܢ ܥܸܠܬܵ‌ܐ ܕܛܠܘܼܡܝܵܐ ܕܡܸܣܟܹܢܹ̈ܐ، ܡ̣ܢ ܥܸܠܬܵ‌ܐ ܕܬܲܢܲܚܬܵ‌ܐ ܕܣܢܝܼܩܹ̈ܐ، ܐܵܕܝܼܵܐ
    ܒܸܬ ܩܵܝܡܹܢ،“ ܒܹܐܡܵܪܵܐ ܝܠܹܗ ܡܵܪܝܵܐ، ”ܒܸܬ ܡܲܬܒܸܢܗܘܿܢ ܒܫܲܝܢܵܐ، ܐܲܝܟܵܐ ܕܪܲܚܪܘܼܚܹܐ
    ܝܢܵܐ ܕܗܵܘܝܼ.“
  meu-meu: Iehova na e tomu “Ogoḡami tauna ena ḡau e dadihaimu dainai, bona asi ena
    tauna e ḡanaḡanamu dainai, lau na baina tore-isi, e ura heniamu mauri-gabuna ai
    baina atoa”.
  npi-ULB: परमप्रभु भन्‍नुहुन्छ, “गरीबको विरुद्धमा हिंसा, दरिद्रको सुस्केराले गर्दा
    म उठ्‍नेछु, म सुरक्षा प्रदान गर्नेछु जसको इच्‍छा तिनीहरू गर्छन् ।”
  yor-yor: “Nítorí ìnilára àwọn aláìlágbára àti ìkérora àwọn aláìní, Èmi yóò dìde
    nísinsin yìí,” ni Olúwa wí. “Èmi yóò dáàbò bò wọ́n lọ́wọ́ àwọn tí ń ṣe àrankàn
    wọn.”
  pes-OPCB: 'خداوند می‌گوید: «من برمی‌خیزم و به داد فقیران و درماندگان می‌رسم و آنها
    را از دست ظالمان نجات می‌بخشم.»'
  tgl-ULB: “Dahil sa karahasan laban sa mahirap, dahil sa mga daing ng nangangailangan,
    ako ay babangon,” sinasabi ni Yahweh. “Magbibigay ako ng kaligtasan na kanilang
    hinahangad.”
  nop-nop: Yahwedi indiŋ yolak, “Metamdi me fofoŋhinit yenintifo tiiŋ eŋ malabumuŋhinit
    adi folofigita nadiŋa kobulabulaye tiiŋ. Wendoktiŋa nu buŋa hatihati kulemaŋdok
    nadigigine tiŋa woom hatiiŋ u yembit.”
  hui-hui: Anduane Homogo ibugua lalu, Ko biaga bu karume yagibano karu hengedape
    hayadago hondowabi burupale karu ti dugu biaruago hale howabi i̱ni abale ibulebero.
    Tini bayale holenenaga maliaho karu i̱na ti ogoriani mo helolebero, laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က ``သို့​ရာ​တွင်​ချို့​တဲ့​နွမ်း​ပါး​သူ​တို့​သည်​ဖိ​စီး နှိပ်​စက်​ခြင်း​ကို​ခံ​ရ​ကြ​သ​ဖြင့်​လည်း​ကောင်း၊
    နှိပ်​စက်​ညှဉ်း​ဆဲ​ခြင်း​ခံ​ရ​ကြ​သူ​တို့​သည် ဝေ​ဒ​နာ​နှင့် ညည်း​တွား​နေ​ကြ​သ​ဖြင့်​လည်း​ကောင်း၊
    ငါ​သည်​ယ​ခု​ပင်​ကြွ​လာ​မည်။ သူ​တို့​လို​လား​တောင့်​တ​ကြ​သည့်​ဘေး​လွတ် လုံ​ခြုံ​မှု​ကို
    သူ​တို့​အား​ငါ​ပေး​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: སྐྱོ་བོ་རྣམས་ལ་ཐེབས་པའི་གཏོར་བརླག༌དང༌། །དབུལ་པོས་ཕྱུང་བའི་འཁུན་སྒྲ་དེའི་རྐྱེན༌གྱིས།
    །ད་ལྟ་ང་རང་ལངས་ནས་ཁོ་རྣམས༌ནི། །ཡིད་སྨོན་འཆོར་བའི་བདེ་ལ་འགོད་ཅེས༌གསུངས།།
  wsk-wsk: Bare Yawe iwita balso, “Ani kariimet kituwura nunga bita maguwusan se nongota
    nunumi sangarmonko me terong, mu nunga niara kikira ikiem; ale aitak barasik ale
    kariimet memek mu nuguting te nunga giek ale nunga bituekko.”
  sna-sna: “Nokuda kwokumanikidzwa kwavasina simba nokugomera kwavarombo, ndichasimuka
    zvino,” ndizvo zvinotaura Jehovha. “Ndichavadzivirira kuna avo vanovaparadza.”
  spa-BLM: “Por la opresión de los débiles y por el gemido de los necesitados, Ahora
    me levantaré”, dice Yahvé; “Lo pondré a salvo de los que lo difaman”.
  cac-cac: 'Axo Jehová tz''alani: Tz''ixtaj val eb'' malaj tas syal yuuj. A eb'' meb''a''
    tz''el yav eb'' yuj syail. Yuj chi'', yovalil ol in colcanel eb'' stan̈van in
    colval, xchi Jehová.'
  swh-ULB: “Kwa sababu ya vurugu zilizopo kinyume na maskini, na kwa sababu ya kuugua
    kwao wahitaji, Nitainuka,” asema Yahwe. “Nitawaletea usalama wanao hitaji.”
  bel-bel: 'хай ня скажа мой вораг: «Я адолеў яго». Хай ня радуюцца супастаты мае,
    калі завагаюся.'
  deu-ELBBK: 'die sagen: Wir werden überlegen sein mit unserer Zunge, unsere Lippen
    sind mit uns; wer ist unser Herr?'
  mbb-OT: Migkaǥi is Nengazen te, “Edtevangan ku is menge egkaayuayu su edèdaaǥen
    sikandan, ne utew subra is kebpekeantus dan. Egkelesaǥan ku sikandan su iyan heini
    ebperetengen dan.”
  mal-2015: എളിയവരുടെ പീഡയും ദരിദ്രന്മാരുടെ ദീർഘശ്വാസവുംനിമിത്തം ഇപ്പോൾ ഞാൻ എഴുന്നേല്ക്കും;
    രക്ഷെക്കായി കാംക്ഷിക്കുന്നവനെ ഞാൻ അതിലാക്കും എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  gup-gup: Wanjh Yawey kayime, “Mah. Ngaye ngarrolkkan dja ngabenbidyikarrme bininj
    nawu birringudjwarre dja mak nawu birrimarladj Ngabenbekkan bedda kabirrikayhme
    dja ngabenkukdjurruddan ba bu birriwarre bininj minj kabindimarneyime kunwarre.”
    Kuhni yimeng nawu Yawey.
  rmc-rmc: 'savoren, ko vakeren: „Andre čhib amen hin e zor! Vakeraha, so kamas a
    savo raj amenge šaj rozkazinel?“'
  nlg-nlg: Ma Lord te bosa tughu, me ghaghua, “Inau tu righia na vahaghitaili, tau
    nea vanira tara mahebora, mu tu rongovia didira na vahaghitaili rana bona. Mi
    taeni inau ku tughuru dato ge ku lavi kehara, te vagha te daro ni bona tua tara
    liogu ge ku nea vanira.
  pes-OPV: 'خداوند می‌گوید: «به‌سبب غارت مسکینان و ناله فقیران، الان برمی خیزم و او
    را در نجاتی که برای آن آه می‌کشد برپا خواهم داشت».'
  ron-1924: „Пентру кэ чей ненорочиць сунт асуприць ши пентру кэ сэрачий ӂем, акум”,
    зиче Домнул, „Мэ скол ши адук мынтуире челор обиждуиць.”
  ben-OBCV: “দীনহীনদের লুটপাট করা হচ্ছে ও দরিদ্ররা আর্তনাদ করছে, সেই কারণে আমি এবার
    জাগ্রত হব,” সদাপ্রভু বলেন। “অনিষ্টকারীদের হাত থেকে আমি তাদের রক্ষা করব।”
  som-som: Rabbigu wuxuu leeyahay, Anigu haatan waxaan u kacayaa Masaakiinta la dhacayo,
    iyo kuwa baahan taahiddooda daraaddood, Oo kan ay fudaydsanayaanna waan ammaan
    gelinayaa.
  lat-VUC: 'nequando dicat inimicus meus: Prævalui adversus eum. Qui tribulant me
    exsultabunt si motus fuero;'
  eng-ASVBT: Because of the oppression of the poor, because of the sighing of the
    needy, Now will I arise, saith Jehovah; I will set him in the safety he panteth
    for.
  mna-mna: 'Mi Yooba, ni iso ta kembei: “Zin wal ta len mburan biibi som, mi tomtom
    tipasansaana zin mi tiurur pataŋana pizin na, iŋgi be aŋmaŋga mi aŋuulu zin. Pa
    zin wal ta timbot ŋoobo na, aŋleŋ tiŋiizi kizin kek. Tana nio kola amkamke zin,
    mi aŋuulu zin ma timbot ambai.”'
  ita-1885: Per la desolazione de' poveri afflitti, per le strida de' bisognosi, Ora
    mi leverò, dice il Signore; Io metterò in salvo quelli contro a cui coloro parlano
    audacemente.
  eng-LXXUP: But I have hoped in thy mercy; My heart shall exult in thy salvation.
  eng-ULB: “Because of violence against the poor, because of the groans of the needy,
    I will arise,” says Yahweh. “I will provide the safety for which they long.”
  spa-VBL: “A causa de la violencia que han sufrido los indefensos, y a causa de los
    gemidos de los pobres, me levantaré para defenderlos”, dice el Señor. “Les daré
    la protección que han estado anhelando”.
  fra-_FOB: A cause de l'oppression des misérables, à cause du gémissement des pauvres,
    maintenant, dit l'Éternel, je me lèverai; je mettrai en sûreté celui qu'on insulte.
  mal-mal: “എളിയവരുടെ പീഡയും ദരിദ്രന്മാരുടെ നെടുവീർപ്പും നിമിത്തം ഇപ്പോൾ ഞാൻ എഴുന്നേല്ക്കും;
    രക്ഷക്കായി കാംക്ഷിക്കുന്നവനെ ഞാൻ സംരക്ഷിക്കും” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  lit-lit: „Dėl smurto prieš prispaustuosius, dėl vargšų dejavimo aš pakilsiu dabar,
    – sako VIEŠPATS. – Aš suteiksiu saugumą nuo to, kuris į jį prunkščia“.
  urd-GVR: Lekin Rab farmātā hai, “Nāchāroṅ par tumhāre zulm kī ḳhabar aur zarūratmandoṅ
    kī karāhtī āwāzeṅ mere sāmne āī haiṅ. Ab maiṅ uṭh kar unheṅ un se chhuṭkārā dūṅgā
    jo un ke ḳhilāf phunkārte haiṅ.”
  suz-BL: परमप्रभु यावेमी “गो प्रुङग आन कली दिप्‍शो ताता। श्‍येत जाइब आन ङाक्‍शो नेंता।
    मोपतीके गो मुल बोक्‍नुङ, मेको आन कली श्‍येत मजतीकेम वोइक्‍नुङ” देंब।
  eng-NOY: For the oppression of the poor and the sighing of the wretched, Now will
    I stand up, saith the LORD; I will set in safety him whom they puff at.
  ita-1927: Per l’oppressione dei miseri, per il grido d’angoscia de’ bisognosi, ora
    mi leverò, dice l’Eterno; darò loro la salvezza alla quale anelano.
  ckb-ckb: 'یەزدان دەڵێت: «لەبەر ستەمکاری لە هەژاران و ناڵەی کڵۆڵان، ئێستا ڕادەپەڕم،
    ئەو ئاسوودەییەیان دەدەمێ، لەوانەی پەستیان دەکەن.»'
  eng-BBE: Because of the crushing of the poor and the weeping of those in need, now
    will I come to his help, says the Lord; I will give him the salvation which he
    is desiring.
  xsi-xsi: Andeta Yova Kindeni iporo mine tu, “Kinzi tamâta sakamao uru siveta malia
    panzi sugorai tamwatanzi, aŋga kinzi tamâta ara uru sikai malia wa nâna wa, kala
    simo sita nâ. Mine kala ŋine nâ naŋa ma alâ panzi. Kinzi uru sino pa naŋa tu ma
    navilanzi, kala naŋa ma akea ŋananzi.”
  kan-OKCV: “ಬಡವರು ಹಿಂಸೆಗೆ ಒಳಗಾಗಿರುವುದರಿಂದಲೂ ಗತಿಯಿಲ್ಲದವರು ನರಳಾಡುವುದರಿಂದಲೂ ನಾನು ಈಗಲೇ
    ಏಳುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. “ಪೀಡಿಸುವವರಿಂದ ನಾನು ಬಡವರನ್ನು ಕಾಪಾಡುವೆನು.”
  tam-2017: ஏழைகள் பாழாக்கப்பட்டதினிமித்தமும், எளியவர்கள் விடும் பெருமூச்சினிமித்தமும்,
    நான் இப்பொழுது எழுந்து, அவன் ஏங்குகிற பாதுகாப்பிலே அவனை வைப்பேன் என்று யெகோவா
    சொல்லுகிறார்.
  spa-RV-1909: 'Por la opresión de los pobres, por el gemido de los menesterosos,
    ahora me levantaré, dice Jehová: pondrélos en salvo del que contra ellos se engríe.'
  ron-BTF: Din cauza oprimării celor săraci, din cauza oftatului celor nevoiași, mă
    voi ridica acum, spune DOMNUL; îl voi pune la loc sigur față de cel ce pufnește
    la el.
  eng-WEBP: “Because of the oppression of the weak and because of the groaning of
    the needy, I will now arise,” says the LORD; “I will set him in safety from those
    who malign him.”
  eng-FBV: “Because of the violence the helpless have suffered, and because of the
    groans of the poor, I will rise up to defend them,” says the Lord. “I will give
    them the protection they have been longing for.”
  nld-1939: Om de nood der verdrukten En het kermen der armen Ga Ik opstaan, zegt
    Jahweh, Om redding te brengen aan wie er naar smacht!
  nch-BL: 'Pero quej ni quiijtojtoc TOTECO: “Inijuanti cati teicneltzitzi huan cati
    amo quipiyaj fuerza nechtzajtzilíaj por nopa fiero masehualme cati quintaijyohuiltíaj.
    Yeca ama nimotananas para niquinpalehuis. Niquinmaquixtis inimaco cati quincualancaitaj.”'
  vie-1934: 'Nhân vì người khốn cùng bị hà hiếp, và kẻ thiếu thốn rên siếc, Đức Giê-hô-va
    phán: Bây giờ ta sẽ chỗi dậy, Đặt người tại nơi yên ổn, là nơi người mong muốn.'
  cha-cha: 'Sa y chiniguit y mamoble y an y inigong y mannesesitao: pago bae cajulo,
    ilegña si Jeova: guajo jupolo güi na seguro, ni y jaguaefeye.'
  hin-CV: किंतु अब याहवेह का कहना है, “दुःखितों के प्रति की गई हिंसा के कारण, निर्धनों
    की करुण वाणी के कारण मैं उनके पक्ष में उठ खड़ा होऊंगा. मैं उन्हें वही सुरक्षा
    प्रदान करूंगा, वे जिसकी कामना कर रहे हैं.”
  eng-OURB: “Because of the oppression of the weak and because of the groaning of
    the needy, I will now arise,” says Adonai; “I will set him in yesha' ·salvation·
    far from those who malign him.”
  spa-BES: A causa de la opresión de los pobres y el llanto de los necesitados, ahora
    iré en su ayuda, dice el Señor; les daré la salvación que ellos están deseando.
  tdx-tdx: Ty fampisoañañe o rarakeo, naho ty fitoreova’ o mpisotrio, ty iongahako
    henaneo, hoe t’Iehovà, Fa hampipalireko amy isehasehà’ey.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “เราจะลุกขึ้นเดี๋ยวนี้ เพราะคนยากจนถู​กบ​ีบบังคับ
    และคนขัดสนคร่ำครวญ เราจะจัดเขาไว้ในที่ปลอดภัยจากคนที่พ่นความร้ายใส่​เขา​”
  por-BR-2018: 'O SENHOR diz: Pela opressão aos humildes, pelo gemido dos necessitados,
    eu agora me levantarei; porei em segurança àquele a quem ele sopra desejando oprimir
    .'
