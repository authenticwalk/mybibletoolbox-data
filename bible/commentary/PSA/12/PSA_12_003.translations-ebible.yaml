verse: PSA.012.003
translations:
  mal-C: മുഖസ്തുതി പറയുന്ന എല്ലാ അധരങ്ങളും അഹന്തപൊഴിക്കുന്ന എല്ലാ നാവും യഹോവ മുറിച്ചെറിയട്ടെ—
  deu-TKW: Trügerisches reden sie einer mit dem andern; mit schmeichlerischer Lippe,
    aus falschem Herzen reden sie.
  lin-lin: Bato nyonso bazali kokosana bango na bango, bazali kolobana maloba ya sukali,
    kasi mitema na bango ezali sembo te.
  mmx-mmx: O Leeme Silok. Una vamngus nedi limixin di velox atdan ka, la una vamngus
    bok nedi limixin dim simi aurut di la dik lok keretna,
  eng-LSV: YHWH cuts off all lips of flattery, || A tongue speaking great things,
  eng-GNV: 'The Lord cut off all flattering lippes, and the tongue that speaketh proude
    things:'
  eng-WEBSTER: 'The LORD shall cut off all flattering lips, and the tongue that speaketh
    proud things:'
  nhw-BL: TOTECO quintzontlamiltis nochi catli quipiyaj ome iniixayac huan catli mohueyimatij
    quema camanaltij.
  swh-ONEN: Bwana na akatilie mbali midomo yote ya hila na kila ulimi uliojaa majivuno,
  bba-bba: Weesɑ bɑɑwure u rɑ n win winsim kuɑmmɛ, u n nùn nɔni wɔ̃kumɔ kɑ ɡɑri dori.
  eng-KJVCPB: 'The Lord shall cut off all flattering lips, And the tongue that speaketh
    proud things:'
  luo-luo: Mad Jehova Nyasaye ongʼad oko lep duto ma jaro ji kod lep duto masungore;
  aii-aii: ܒܸܬ ܩܵܛܹܥ ܡܵܪܝܵܐ ܟܠܵܝܗ‌ܝ ܣܸܦܘܵܬܹ̈‌ܐ ܟ̰ܘܼܥܝܹ̈ܐ، ܘܠܸܫܵܢܵܐ ܕܗܲܡܙܸܡ ܡܸܢܕܝܼܵܢܹ̈ܐ
    ܓܘܼܪܹ̈ܐ.
  meu-meu: Bibinadia amo hereva manada-manadadia koikoidia bona maladia amo hekokoroku
    herevadia e gwauraimu taudia na Iehova ese bema negedia daure be namo.
  npi-ULB: हे परमप्रभु, चाप्लुसी सबै ओठ, ठुला कुरा गर्ने हरेक जिब्रोलाई काट्नुहोस्
    ।
  yor-yor: Kí Olúwa kí ó gé ètè èké wọn àti gbogbo ahọ́n ìfọ́nnu
  pes-OPCB: ای خداوند، زبان چاپلوسان و متکبران را بِبُر
  tgl-ULB: Yahweh, putulin mo ang lahat ng labing hindi matapat ang papuri, bawat
    dila na nagpapahayag ng dakilang mga bagay.
  nop-nop: Yahwe, du me mede yohohoke tiyawiiŋ heki’walaŋ mahik kameheyembeŋ. Eŋ me
    foko tiŋa sigitiŋalo mede yoiŋ heki’walaŋ maaŋ mahik teheyembeŋ.
  hui-hui: Anduane Homogo-o wali agali bi ladebodebo biaga karunaga ne harigabi mine
    haga karunaga hégebi bibahende bo ndibu lai habe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား မြှောက်​ပင့်​ပြော​ဆို​တတ်​သည့်​လျှာ​များ​ကို ဖြတ်​ပစ်​တော်​မူ​ပါ။
    ဝါ​ကြွား​တတ်​သူ​တို့​၏​နှုတ်​များ​ကို​လည်း ပိတ်​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེས་ངོ་བསྟོད་བརྗོད་པའི་མཆུ་སྒྲོས༌དང༌། །འུད་གཏམ་ཤོད་པའི་ལྕེ་ནི་གཅོད་པར༌ཤོག།
  wsk-wsk: Buta se Yawe, kariimet den welang kawel nuguring te aratuwoso mu nuguring
    kaloko! Ale kariimet nunumi patawu se anira mu betela nuguring kaloko!
  sna-sna: Jehovha ngaagure miromo yose inobata kumeso, norurimi rumwe norumwe runozvikudza
  spa-BLM: Que Yahvé corte todos los labios lisonjeros, y la lengua que se jacta,
  cac-cac: Mamin Jehová, satcanel juntzan̈ anima ayoch d'a chab'satil chi' yed' eb'
    syic'chaan̈ sb'a.
  swh-ULB: Yahweh, katilia mbali midomo yenye sifa za uongo, kila ulimi unanena kwa
    nguvu mambo makubwa.
  bel-bel: Дакуль буду вагацца ў душы маёй, скруху ў сэрцы маім насіцьму штодзённа?
    Дакуль вораг мой будзе ўзносіцца нада мною?
  deu-ELBBK: Sie reden Falschheit, jeder mit seinem Nächsten; ihre Lippen schmeicheln,
    mit doppeltem Herzen reden sie.
  mbb-OT: Deyzey pezem Nengazen ke ibpetiem nu sikandan is ebpemenlimbung pinaaǥi
    te meungangen he menge lalag wey sikan is menge gelbuwen.
  mal-2015: കപടമുള്ള അധരങ്ങളെ ഒക്കെയും വമ്പു പറയുന്ന നാവിനെയും യഹോവ ഛേദിച്ചുകളയും.
  gup-gup: Wanjh birrimekbe nawu kabirrihburlumerren yiddok minj yibendjendjobdjobke?
  rmc-rmc: Klaminen jekh avreske; vakeren o gule lava, ale andro jile hine falošna.
  nlg-nlg: Lubatia a Lord ke lavia vanira mai na ghanaghana mava ke sara tana sosokona;
    ma kara nia kabu vaovarongo didira na talu nagho tana lapidira.
  pes-OPV: خداوند همه لبهای چاپلوس رامنقطع خواهد ساخت، و هر زبانی را که سخنان تکبرآمیز
    بگوید.
  ron-1924: Нимичяскэ Домнул тоате бузеле лингушитоаре, лимба каре ворбеште ку труфие,
  ben-OBCV: সদাপ্রভু সব তোষামোদকারীর মুখ নীরব করেন এবং সব অহংকারী জিভ—
  som-som: Rabbigu wuxuu wada baabbi'in doonaa bushimaha sasabashada badan oo dhan,
    Iyo carrabka waxyaalaha waaweyn ku hadlaba.
  lat-VUC: usquequo exaltabitur inimicus meus super me?
  eng-ASVBT: Jehovah will cut off all flattering lips, The tongue that speaketh great
    things;
  mna-mna: 'Yooba, yembut sua mbuyeeneŋan boozomen ta iwedet pa kwon i. Zin wal ta
    tipakurkur zitun mi tizzo: “Niam tomtom ki sua. Mbulu pareiŋana ta so amso pa,
    na tomtom ko tikam men. Asiŋ ko irao ipeteke yam? Som.” Wal ta kembena na, pumun
    kwon.'
  ita-1885: Il Signore ricida tutte le labbra lusinghiere, La lingua che parla altieramente;
  eng-LXXUP: 'Look on me, hearken to me, O Lord my God: Lighten mine eyes, lest I
    sleep in death;'
  eng-ULB: Yahweh, cut off all flattering lips, every tongue declaring great things.
  spa-VBL: Detén sus adulaciones, Señor, y silencia sus alardes.
  fra-_FOB: L'Éternel veuille retrancher toutes les lèvres flatteuses, et la langue
    qui parle avec orgueil,
  mal-mal: കപടമുള്ള അധരങ്ങളെ ഒക്കെയും വമ്പു പറയുന്ന നാവിനെയും യഹോവ ഛേദിച്ചുകളയും.
  lit-lit: VIEŠPATS pribaigs pataikaujančias lūpas, didžiakalbį liežuvį –
  urd-GVR: Rab tamām chiknī-chupṛī aur sheḳhībāz zabānoṅ ko kāṭ ḍāle!
  suz-BL: परमप्रभु यावेमी, मिलो शिलो पाइब नु ठेयब लेश्‍शो लोव़ पाइब नेल्‍ल आन कली
    क्‍याम्‍दल।
  eng-NOY: May the LORD destroy all flattering lips, And the tongue which speaketh
    proud things!
  ita-1927: L’Eterno recida tutte le labbra lusinghiere, la lingua che parla alteramente,
  ckb-ckb: یەزدان هەموو لێوە ڕیاییکەرەکان دەبڕێت، هەموو ئەو زمانانەی بە فیزەوە دەدوێن،
  eng-BBE: The smooth lips and the tongue of pride will be cut off by the Lord.
  xsi-xsi: Yova Kindeni, naŋa ano pano tu kupono kinzi tamâta uru siporo ŋgua mona-mona
    kaa kaa ŋinde kawanzi, kinzi ŋinde simo nâ sipasuka warakanzi tininzi.
  kan-OKCV: ಹೊಗಳಿಕೆಯ ಎಲ್ಲಾ ತುಟಿಗಳನ್ನೂ ಗರ್ವ ಮಾತನಾಡುವ ಎಲ್ಲಾ ನಾಲಿಗೆಯನ್ನೂ ಯೆಹೋವ ದೇವರು
    ಮೌನವಾಗಿರಿಸಲಿ.
  tam-2017: வஞ்சகம் பேசுகிற எல்லா உதடுகளையும், பெருமைகளைப் பேசுகிற நாவையும் யெகோவா
    அறுத்துப்போடுவாராக.
  spa-RV-1909: Destruirá Jehová todos los labios lisonjeros, la lengua que habla grandezas;
  ron-BTF: DOMNUL va stârpi toate buzele lingușitoare și limba care vorbește lucruri
    trufașe,
  eng-WEBP: May the LORD cut off all flattering lips, and the tongue that boasts,
  eng-FBV: Stop their flattery, Lord, and silence their boasts—
  nld-1939: 'Jahweh snijde al die vleiende lippen af, De verwaande tongen van allen
    die zeggen:'
  nch-BL: TOTECO quintzontamiltis nochi cati quipiyaj ome inixayac huan cati mohueyimatij
    quema camanaltij.
  vie-1934: Đức Giê-hô-va sẽ diệt hết thảy các môi dua nịnh, Và lưỡi hay nói cách
    kiêu ngạo;
  cha-cha: 'Si Jeova uutut todo y labios na jaande, yan y jila ni cumuecuentos mandangculo:'
  hin-CV: अच्छा होगा यदि याहवेह चापलूसी होंठों तथा घमंडी जीभ को काट डालें.
  eng-OURB: May Adonai cut off all flattering lips, and the tongue that boasts,
  spa-BES: El Señor destruirá todo labio adulador y toda lengua que habla jactanciosamente;
  tdx-tdx: Haitoa’ Iehovà ze hene fivimby mandomboke, naho ty fameleke mitrè fibohabohàñe,
  tha-KJV: พระเยโฮวาห์จะทรงตัดริมฝีปากที่ป้อยอออกเสียสิ้น และลิ้​นที​่​พู​ดวาจาเย่อหยิ่งนั้นด้วย
  por-BR-2018: Que o SENHOR corte a todos os lábios que falam falsos elogios, e toda
    língua que fala grandes mentiras .
  deu-ELO: Jehova wird ausrotten alle schmeichelnden Lippen, die Zunge, die große
    Dinge redet,
  eng-WYC-2018: The Lord destroy all guileful lips; and the great speaking tongue.
    (May the Lord destroy all deceitful, or lying, lips; and the tongues that speak
    so proudly, or so boastfully.)
  epo-epo: La Eternulo ekstermu ĉiun flatan buŝon Kaj langon fanfaronantan,
  gfk-gfk: Na bilai bia no Watong na hapataam ise ira harhau ta ira palabulu diet
    ma ira karame diet bakut ing diet la butbut me
  uig-PIN: Pǝrwǝrdigar barliⱪ huxamǝtqi lǝwlǝrni, Ⱨakawurlarqǝ sɵzlǝydiƣan tilni kesiwǝtkǝy!
  beo-beo: 'Hina Gode! Amo dunu ilia sefe sia: bagade hedofama. Gasa fi dunu ilia
    lafi ga:ma.'
  tpi-OTNT: Bikpela, yu mas pasim maus bilong ol man i save mekim tok gris, na pasim
    maus bilong ol hambakman.
  hau-SA: Bari Ubangiji yă yanke dukan zaƙin bakinsu da kuma kowane harshe mai fariya,
  udu-udu: Dhalki Tap̱a a’di ’ciṯẖki’da risa maŋ kun maŋu ka maḵ ’peni ’twa/ mo, dhala
    le’d kun dhu dhan ’ba/ ki ca mo,
  uig-LAT: Perwerdigar barliq xushametchi lewlerni, Hakawurlarche sözleydighan tilni
    késiwetkey!
  nde-nde: Sengathi uThixo angaziquma zonke izindebe ezikhohlisayo kanye laluphi ulimi
    oluzikhukhumezayo
  ton-ton: '‌ʻE fakaʻauha ʻe Sihova ʻae ngaahi loungutu lapu kotoa pē, pea mo e ʻelelo
    ʻoku lea ʻaki ʻae ngaahi meʻa fakafielahi:'
  ces-1613: Lež mluví jeden každý s bližním svým, rty úlisnými z srdce dvojitého řeči
    vynášejí.
  eng-WMB: May the LORD cut off all flattering lips, and the tongue that boasts,
  tam-TCV: முகஸ்துதி பேசும் எல்லா உதடுகளையும் பெருமை பேசும் ஒவ்வொரு நாவையும் யெகோவா
    அறுத்துப் போடுவாராக.
  ceb-ULB: O Yahweh, putla ang tanang ngabil nga maulog-ulogon, ang matag dila nga
    nagmantala sa dakong mga butang.
  pol-UBG: Niech PAN wytępi wszystkie wargi schlebiające i język mówiący przechwałki.
  urd-GVU: رب تمام چِکنی چپڑی اور شیخی باز زبانوں کو کاٹ ڈالے!
  eng-OEBCW: May the Lord cut off all the flattering lips, and the tongue that utters
    arrogance,
  deu-1912: Der HERR wolle ausrotten alle Heuchelei und die Zunge, die da stolz redet,
  kan-2017: ಯೆಹೋವನು ವಂಚನೆಯ ತುಟಿಗಳನ್ನೂ, ಬಡಾಯಿ ನಾಲಿಗೆಯನ್ನೂ ಕಡಿದುಬಿಡಲಿ.
  yap-yap: SOMOL, mu taleg e pi balwoth nem ni sasalap! Mu ning e pi langef ni ufanthin
    nem nma ga’ar,
  hlt-MCSB: Duelhduelh aka cal tih a hmui a lai aka hnal boeih te BOEIPA loh rhet
    pa saeh.
  mdy-ETH: ጌሺሢ ጌሻ ዻንጋንታ ሃይሴ ሚርጊሻ ዒንዲርሲያ ናንጊና ናንጋ ጎዳ ባይዞንጎ!
  twi-ASANTE: Ma Awurade ntwa nnaadaa ano ne tɛkrɛma biara a ɛhoahoa ne ho ntwene;
  eng-WEBU: May the LORD cut off all flattering lips, and the tongue that boasts,
  acu-NT: 'Apuru jimiá nintijai chichau ainauka turasha ningki nintimtumasar: Miajuitjai
    tumamin ainauka ame utsangta.'
  spa-PDDPT: ¡Corte Yavé todos los labios lisonjeros, La boca que habla altanerías!
  gun-gun: Senhor, ejaya ijayvu mbegue rei va'e kuery rembe, opa marã rei ijayvu va'e
    apekũ guive.
  agu-BL: Kataj, che' sotz cunu' yi e' la'ja'tz. Nin che' sotz cunu' yi e' yi na cyocsaj
    quib nim tu chijilon.
  ilo-ULB: O Yahweh, putdem dagiti amin a managpasablog a bibig, tunggal dila a mangipabpablaak
    iti nalabes a banbanag.
  kpg-kpg: 'Meenei Dimaadua, Goe dugua nia helekai halahalau o nia daangada aalaa!
    Bondia nia ngudu ala e helekai hagamuamua boloo:'
  uig-ARA: پەرۋەردىگار بارلىق خۇشامەتچى لەۋلەرنى، ھاكاۋۇرلارچە سۆزلەيدىغان تىلنى كېسىۋەتكەي!
  bps-bps: Amugu Dwata, fafanakam moon i dad to gal mgaw fagu di kdayenla i dademela
    to, na snafangam dad bà i dad to fdatah,
  sus-sus: Kankan a boore tɔɔɲɛgɛma, a a yanfama wɔyɛn ɲɔxunmɛ ra. Filankafui nan
    e ra.
  pon-2006: Maing KAUN, komw ketin katokehdi loh widingan pwuko! Komw ketin perehla
    au lemei pwuko me kin kakahski,
  jae-jae: Ojae, Apômtau enseŋ gêdôŋôlic samob, taŋ seno-seno biŋgeŋ, to aweŋsuŋ,
    taŋ sêboa tauŋboa naŋ, acgommaŋ.
  ksd-ksd: Ra Luluai na nila vue ra ngie i diat par dia tata na varmananai vavaongo,
    Ma ra karamea i diat dia vangala vakuku kadia tinata.
  tur-YTC: Yahve tüm yaltaklanan dudakları, Ve övünen dilleri kessin.
  bel-N: Марнасьць прамаўляе кожны да бліжняга, вуснамі лісьлівымі і сэрцам дваістым
    гавораць.
  grc-BRENT: Ἐπίβλεψον, εἰσάκουσόν μου, Κύριε ὁ Θεός μου· φώτισον τοὺς ὀφθαλμούς μου,
    μή ποτε ὑπνώσω εἰς θάνατον·
  kpr-kpr: Arie Bajari, mave geka vivi futo seraera, ava daso ambarera. Kotugo, mave
    totofo sakai sise eminge seraera, “Namondeda sari aimi namondeda uju ava barera.
    Namonde rea ava sarera, jo mave eniimi gajari da kaugo iraeri.” nembarago daso
    ambarera.
  ind-AYT: (12-4) Kiranya TUHAN memotong semua bibir manis, dan lidah yang berbicara
    besar.
  yom-yom: Bika Yave kabunga bididi bioso bintubanga mambu ma lueki ayi ludimi luntubanga
    mambu mu luniemo.
  yut-yut: Yawe, gak da gen galagɨ yoŋ amɨn dakon gen kagani sopbi. Ae pɨbɨt tɨdok
    aŋ amɨn dakon gen kagani sopbi dosi nandɨsat.
  nya-nya: Inu Yehova tsekani milomo yonse yachinyengo ndi pakamwa paliponse podzikuza.
  kyg-kyg: Ala kava neꞌmoꞌa aigofe gemo huteꞌa huꞌa hapaoke nehaya vayaꞌmo kayoꞌmo
    apamigiye. Ala apakimo alisayafeꞌmo ge nehaya vayaꞌmo alagi alino hano huno apatalegaiye.
  hrv-hrv: Svatko laže svome bližnjemu, govori usnama lažljivim i srcem dvoličnim.
  mps-mps: Genuai Bidi, nago te homu bega sabo po wabo bidi dabe pedauwali paniama,
    tama te hagoma ebo bidi dabe pedauwali me paniao.
  tpi-tpi: Bikpela, yu mas pasim maus bilong ol man i save mekim tok gris, na pasim
    maus bilong ol hambakman.
  dan-1931: de taler Løgn, den ene til den anden, med svigefulde Læber og tvedelt
    Hjerte.
  vie-OVCB: Nguyện Chúa cắt các môi nào nịnh hót và làm câm những cái lưỡi khoe khoang.
  guj-2017: યહોવાહ સર્વ ખુશામત કરનાર હોઠોનો તથા દરેક બડાઈ કરનારી જીભોનો નાશ કરશે.
  pon-2006A: Maing KAUN, komw ketin katokehdi loh widingan pwuko! Komw ketin perehla
    au lemei pwuko me kin kakahski,
  por-BRBSL: Que Yahweh corte todos os lábios lisonjeiros, e a língua que se vangloria,
  eng-OEBUS: May the Lord cut off all the flattering lips, and the tongue that utters
    arrogance,
  swe-swe: Alla ljuger för varandra, med insmickrande tal (läppar), och med ett dubbelt
    hjärta talar de (inkonsekvent, ombytligt, opålitligt). [Ordagrant ”med ett hjärta
    och ett hjärta”, vilket är motsatsen till ”ett hjärta”, se . Jakob använder ett
    liknande ord ”två-själad” för någon som kastas hit och dit mellan tro och otro
    i sitt brev, se . Ett brev som också tar upp lögn och tungans makt, se .]
  cth-cth: BAWIPA ni pasawtpanepnae pahni hoi, kâoupnae lai hah tâtueng naseh.
  twi-twi: Ma Awurade ntwa nnaadaa ano ne tɛkrɛma biara a ɛhoahoa ne ho nkyene;
  hlt-hlt: Duelhduelh aka cal tih a hmui a lai aka hnal boeih te BOEIPA loh rhet pa
    saeh.
  tbz-SIM: Bɑ́ wè ò wɑ́tìrì otɔù nwe, koò kpɛ̀nti kòo yɛ̀mmɛ̀ nɛ́ bo mɛ̀dɛ́mɛ̀.
  msy-2020: Ikiavɨra Itir God, nɨ gumazamizir igharaz darazi apezeperiba ko gumazamizir
    uari fa mɨgeiba, nɨ bar men akabar kumigh.
  dop-dop: Yəlɑɑ cɑɣɑnɑʋ tike kɛ pɑɑ wei ɩ lɑkɩ, pɑ lotu wɛ nɑɑlɛ nɑɑlɛɣɛ nɑ pɑ́ looliɣinɑ
    pɑ ntompee.
  azb-azb: Qoy Rəbb yalan danışan hər ağzı yumsun, Hər lovğa dili kəssin!
  eng-DBY: Jehovah will cut off all flattering lips, the tongue that speaketh proud
    things,
  hin-2017: यहोवा सब चापलूस होठों को और उस जीभ को जिससे बड़ा बोल निकलता है काट डालेगा।
  wol-KYG: Dañuy fenante, làmmiñ dig lem, xol ba njuuy la.
  bjr-bjr: Oo Yaawee anee fadameena akira ufa qimaria nifauruna ititannisaa. Nári
    nimooqida nári nuqu uqeeree maria nifauruna faqa ititannisaa.
  eng-YLT: Jehovah doth cut off all lips of flattery, A tongue speaking great things,
  kne-kne: Apo, paginkem et koma din mangpaspasablog si ib-a da ya mangit-it-ek si
    awak da.
  eng-WYC-2017: The Lord destroy all guileful lips; and the great speaking tongue.
  eng-WMBB: May the LORD cut off all flattering lips, and the tongue that boasts,
  zat-NTPS: Xránadxu Dios guzría xi'e̱ xúgute̱ benne' quebe dxuluchálaje̱' du lazre',
    ne benne' ca' dxuluchálaje̱' da dxucá'ana szren cuine̱'.
  zty-NTPS: X̱anžo Dios wžía yi'e benne' ka' ẕcháḻjgake' ki, na' benne' ka' ẕcháḻjgake'
    da' ẕka'n ẕen kwíngake'.
  urd-GVH: रब तमाम चिकनी-चुपड़ी और शेख़ीबाज़ ज़बानों को काट डाले!
  rug-rug: Ke Zihova, Mamu va mate pani sarini pu zama va lomolomoso, Mamu va betoi
    sarini pu vahesihesi puleni,
  gaz-gaz: Waaqayyo afaan nama saadu hunda, arraba of tuulu hundas haa kukkutu;
  fra-LSG: On se dit des faussetés les uns aux autres, On a sur les lèvres des choses
    flatteuses, On parle avec un cœur double.
  yal-yal: Birin wulen falama a boden xa. E e bode yanfa wule matɔxɔn xɔn.
  iou-iou: Unita Ekäni, gäk äma ätu jop yäŋ-yäkŋatpäŋ waki kädet terak yämagut täkaŋ
    ba ärowani täk täkaŋ uwä meni teŋpipiŋ yämi!
  haw-1868: E oki ana no o Iehova i na lehelehe malimali a pau, A me ke alelo e haanui
    ana i na mea nui;
  arb-NAV: يَقْطَعُ الرَّبُّ كُلَّ الشِّفَاهِ الْمَلِقَةِ، وَكُلَّ لِسَانٍ مُتَبَجِّحٍ.
  ded-ded: Ngicngac yeni enacnginau yoackerec ikoha anggecde nga nedzarangngina yenanggac
    yoac engena homac osogec KEBUNGO imoc herecgema meickebeso.
  ewe-ewe: Yehowa nelã beblenuyiwo katã kple aɖe siwo doa wo ɖokui ɖe dzi
  eng-LEE: '(12:4) May the Lord cut off all flattering lips, the tongue that speaketh
    boastful things:'
  asm-FB: তেওঁলোকৰ তৈলমোদী ওঁঠ আৰু ভীষণ গর্বিত জিভাক যেন যিহোৱাই কাটি পেলায়;
  sus-A: كَنكَن عَ بٌورٍ تْوحّفّمَ، عَ عَ يَنقَمَ وْيّن حْشُنمّ رَ. قِلَنكَقُي نَن
    عٍ رَ.
  fra-SBL: Que Yahvé coupe toutes les lèvres flatteuses, et la langue qui se vante,
  hbo-hbo: שָׁ֤וְא ׀ יְֽדַבְּרוּ֮ אִ֤ישׁ אֶת־רֵ֫עֵ֥הוּ שְׂפַ֥ת חֲלָקֹ֑ות בְּלֵ֖ב וָלֵ֣ב
    יְדַבֵּֽרוּ׃
  kik-kik: Jehova aroeheria mĩromo yothe ya ũhinga, o na nĩmĩ ciothe iria ciaragia
    na mwĩgaatho,
  fra-NCL: On se dit des mensonges les uns aux autres ; on parle avec des lèvres flatteuses
    et un cœur double.
  cek-AK: Pazawk hanah thuithaihaih pahni hoi palai to a tawnh o, mi mah doeh pakaa
    thai mak ai; aicae nuiah mi maw angraeng ah ka om vop?
  cuk-cuk: Bab-Jehováʼye, dule-nue-nabiridyob-sunmakmalad, bela be obeloge. Dule-san-dummarba-sunmakmalad,
    bela be osuloge.
  uig-CYR: Маңа қара, маңа җавап бәргин, и Пәрвәрдигар Худайим! Өлүм уйқиси мени бесип
    кәлгичә, Көзүмни йорутқайсән,
  tel-2017: యెహోవా, మోసపు మాటలు పలికే పెదాలనూ, గొప్పలు చెప్పుకునే ప్రతి నాలుకనూ కోసివెయ్యి.
  hat-BSA: Ke SENYÈ a vin koupe tout lèv flatè yo, ak lang ki pale gwo bagay yo;
  ukr-ONPU: Доки тяжкі роздуми носитиму я в душі своїй і муку в серці своєму день
    у день? Доки величатиметься ворог мій наді мною?
  kos-kos: O LEUM GOD, kutongya loh ma kaskas in aklukuk inge, Ac kaliya oalin mwet
    filang su fahk mu,
  hbo-WLC: שָׁ֤וְא ׀ יְֽדַבְּרוּ֮ אִ֤ישׁ אֶת־רֵ֫עֵ֥הוּ שְׂפַ֥ת חֲלָק֑וֹת בְּלֵ֖ב וָלֵ֣ב
    יְדַבֵּֽרוּ׃
  ibo-ibo: Ka Onyenwe anyị wezuga egbugbere ọnụ niile na-ekwu okwu ire ụtọ na ire
    niile na-ekwu okwu ịnya isi.
  ory-ory: ସଦାପ୍ରଭୁ ଚାଟୁବାଦୀ ଓଷ୍ଠାଧରସବୁ ଓ ଦର୍ପବାଦୀ ଜିହ୍ୱା ଉଚ୍ଛିନ୍ନ କରିବେ;
  chk-chk: Amwo ewe Samol mi Lapalap epwe aükätiu ar kapas atuputup o pineela awen
    ekewe aramas mi tunesikesikemong.
  rop-rop: YAWEI yu meigim jidan kwait detlot pipul hu oldei tok laiyawei. Yu jadimap
    mawus blanga ol detlot pipul hu tok praudwei.
  ukr-1871: Господь зацїпить усї уста льстиві; язик великорічивий,
  yon-yon: Kwane, kobkob weng dakmidan kuu Yarimanbed kebenendok. Kwane, kane kanembed
    kerengkan kame
  deu-1951: (012-4) Der HERR wolle ausrotten alle glatten Lippen, die Zunge, welche
    großtuerisch redet;
  eng-JPS: (12-4) May the LORD cut off all flattering lips, the tongue that speaketh
    proud things!
  srp-1865: Istrijebiæe Gospod sva usta lažljiva, jezik velièavi,
  lug-lug: Mukama, osirise akamwa k’abo bonna abeewaanawaana, na buli lulimi olwenyumiriza;
  heb-heb: יכרת יהוה כל שפתי חלקות לשון מדברת גדלות׃
  ben-IRV: সদাপ্রভুু, তোষামোদকারীদের, প্রত্যেক জিভ যারা বড় কথা বলে তাদের উচ্ছিন্ন
    করবেন।
  ntu-ntu: Rlxtibo bam nzaesaki-krm natq leplz kxnzpokiang, X odati nidr mz nzglqpx-lzbq-krdr.
  pan-pan: ਯਹੋਵਾਹ ਸਾਰੇ ਚੋਪੜੇ ਬੁੱਲ੍ਹਾਂ ਨੂੰ ਨਾਲੇ ਉਸ ਜੀਭ ਨੂੰ ਜਿਹੜੀ ਵੱਡੇ ਬੋਲ ਬੋਲਦੀ ਹੈ,
    ਵੱਢ ਸੁੱਟੇਗਾ।
  mya-JVB: ငါတို့သည် ကိုယ် လျှာ အားဖြင့် နိုင် မည်။ကိုယ် နှုတ်ခမ်း သည် ကိုယ်အမှုကိုစောင့်လိမ့်မည်။
  kgf-kgf: Yawenéŋ haléc ac ʒéanʒu ionac kua taségina ʒéma séwi eŋeŋ ac ʒéanʒu ionac
    ezelaŋgina imi hericdacmac.
  tte-O: Siya siwalo-gagasa siwaloba, “Tawae nuwanuwala tawalowen kani tawalowen,
    yo tawae nuwanuwala ala walo koina takalai nige sowasowana yabo ikausila.” Na
    yakawanoi koliwo togagasane sopaliyao kuyamwanouli yo gamwaliyao ukwausili.
  tbg-tbg: Noravauvo, are vika no tinta kairamanta kia qaiqaavata uqerara uva tiate.
    Nái mahuta ti varia vaiintika no tinta kaira evaara variate.
  hmo-hmo: Lohiabada e, hanamoa koikoi taudia, edia hereva do oi hadokoa, bona edia
    malana dekena amo, hekokoroku hereva idia gwauraia taudia, be do oi koua.
  zar-NT: Xan, buzóa dxisö nupa naʼ tuíʼi didzaʼ yúlajdoʼ, en buzagaʼ ruíʼigaca nupa
    tun ba zxön cuínguequi.
  urd-urd: ख़ुदावन्द सब ख़ुशामदी लबों को और बड़े बोल बोलने वाली ज़बान को काट डालेगा।
  rus-SYN: Доколе мне слагать советы в душе моей, скорбь в сердце моем день и ночь?
    Доколе врагу моему возноситься надо мною?
  bqc-SIM: Baade ì ɛɛto a gbɛ̃́deeɛɛ, ì lɛna kɛɛ̀ ń nↄ̀sɛmɛmplao.
  tcz-CHONGTHU: Yahweh Pakai in dangnal tah a thukisei ho hi asuh bei ding, kiletsahna
    thuchengho jonghi asuthip ding ahitai.
  mar-mar: परमेश्वर सर्व खुशामत करणारे ओठ आणि मोठ्या गोष्टी करणारी जीभ कापून टाको.
  isl-isl: Allir ljúga og iðka svik og pretti, en einlægnin virðist fokin út í veður
    og vind.
  hlt-THB: Bawipa ing awih haal kqawn nawh huikhqi ce qeet pek khqi seitaw, oek qunaak
    lai awm qeet pe seh.
  qub-qub: Janan shongulla parlajcunataga Tayta Diosmi ushajpaj illgächenga.
  bqp-bqp: Dikiri, ǹ lɛ́nnade lɛ́ kↄ̀ ɛ́ kũ zĩdabiri pínki pↄ́o.
  hat-hat: (012:4) Seyè, fèmen bouch bann flatè sa yo, bann moun sa yo k'ap vante
    tèt yo.
  eng-BSB: May the LORD cut off all flattering lips and every boastful tongue.
  eng-WEBPB: May the LORD cut off all flattering lips, and the tongue that boasts,
  kbq-kbq: Ra Anumzamo Agrake havigema nehaza vahe'mofo zamagira ruhamunegino, zamavufaga
    rama nehaza zamaganefu'na ruhamunenkie.
  pon-pon: Ieowa pan kotin ujada kil en au karoj me linkapin o lo, me kin lokaia wei
    ni aklapalap.
  nhe-BL: TOTECO quintzontlamiltis nochi tlen quipiyaj ome ininxayac huan tlen mohueyimatij
    quema camatij.
  wnc-wnc: Buyambam tapa, gata kaa wam yakainggu, gena umumso. Gatu yamandet aminu
    kuut gena umumso.
  bus-bus: Dii, ǹ lɛ́nnade lɛ́ kↄ̀ ɛ́ kↄ̃n gbɛ̃ kɛ̀ è a zĩnda sɛ́ lezĩo.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, emupytu'u kar nezewe uze'eg ma'e waze'eg ire
    ne wà nehe. — Aiko wera'u amo wanuwi ihe, i'i amo wà. Emuze'eg kar zo ne wà nehe.
  eng-DRA: How long shall my enemy be exalted over me?
