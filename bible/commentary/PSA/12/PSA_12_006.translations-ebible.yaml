verse: PSA.012.006
translations:
  mal-C: യഹോവയുടെ വചനങ്ങൾ കളങ്കരഹിതമാകുന്നു, കളിമണ്ണുലയിൽ ഏഴുപ്രാവശ്യം ഉരുക്കി, ശുദ്ധിചെയ്ത
    വെള്ളിപോലെയാണ്.
  deu-TKW: Wegen der Unterdrückung Elender, wegen des Seufzens der Armen will ich
    nun mich erheben, spricht Jahwe, will in Heil versetzen den, der darnach verlangt!
  lin-lin: 'Yawe alobi : « Mpo ete bazali konyokola babola mpe kolelisa bato oyo bakelela,
    natelemi sik’oyo mpo na kobikisa batiolami. »'
  mmx-mmx: I epovo rinotno do ata nunu at leveng kakaape at Leeme Silok atla leveng
    kakaape ren i lok ngan loxon siliva uat gamgames din tin i at laxao bokbolot ise
    at lavanuti rintin axap la i nunuan axap.
  eng-LSV: Sayings of YHWH [are] pure sayings—Silver tried in a furnace of earth,
    refined sevenfold.
  eng-GNV: The wordes of the Lord are pure wordes, as the siluer, tried in a fornace
    of earth, fined seuen folde.
  eng-WEBSTER: 'The words of the LORD are pure words: as silver tried in a furnace
    of earth, purified seven times.'
  nhw-BL: Nelía temachtli catli quiijtohua TOTECO. Icamanal senquistoc melahuac. Quena,
    eltoc quen se cuali plata catli quinelicxitijtoque, huan quipajpactoque miyac
    hueltas hasta senquistoc cuali.
  swh-ONEN: Maneno ya Bwana ni safi, kama fedha iliyosafishwa katika tanuru, iliyosafishwa
    mara saba.
  bba-bba: Adɑmɑ Yinni Gusunɔ, ɑ nɛɛ, ɑ wɔnwɔndo be bɑ dɑm dɔremɔ wɑɑmɔ. A sɑ̃ɑro
    be bɑ weeweenu mɔ̀ wɑɑmɔ. A be bɑ yɑ̃ɑtɑm siemɔ wɑɑmɔ. Tɛ̃, kɑɑ se ɑ be kpuro
    fɑɑbɑ ko.
  eng-KJVCPB: 'The words of the Lord are pure words: As silver tried in a furnace
    of earth, purified seven times.'
  luo-luo: Weche Jehova Nyasaye liw, giliw ka fedha moleny e lowo mowangʼ maliet ha,
    mopwodhi ndalo abiriyo.
  aii-aii: ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܡܵܪܝܵܐ، ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܸܟ݂ܝܹ̈ܐ ܝܢܵܐ، ܐܲܝܟ݂ ܣܹܐܡܵܐ ܨܘܼܪܸܦܵܐ ܒܐܲܬܘܼܢܵܐ
    ܕܐܲܪܥܵܐ، ܨܘܼܦܝܵܐ ܫܒܲܥ ܓܵܗܹ̈ܐ.
  meu-meu: Iehova ena gwauhamata na gwauhamata ḡoeva-daedia, silver na tano ai ihavevelaina
    lahina ai nega hahitu e haḡoevaiamu na heto.
  npi-ULB: परमप्रभुका वचनहरू पृथ्वीको भट्टिमा सातपल्‍ट शुद्ध पारिएका चाँदीझैं शुद्ध
    हुन्‍छन् ।
  yor-yor: Ọ̀rọ̀ Olúwa sì jẹ aláìlábùkù, gẹ́gẹ́ bí fàdákà tí a yọ́ nínú ìléru amọ̀,
    tí a sọ di mímọ́ nígbà méje.
  pes-OPCB: وعده‌های خداوند، مانند نقره‌ای که هفت بار در کوره تصفیه شده باشد، پاک
    و قابل اعتماد است.
  tgl-ULB: Ang mga salita ni Yahweh ay dalisay, katulad ng pilak na dinalisay sa pugon
    sa lupa, na tinunaw ng pitong beses.
  nop-nop: Yahwe’walaŋ yofafaŋe medeŋiŋ adi biyagoŋ hinek tiŋa medeŋiŋ adi momooŋ
    hinek silwa kudup gineŋ nai 7 unduŋ heune daaŋ fafau niyaniyaŋ hinek tilak wendok
    tuwolit.
  hui-hui: Anduane Homogonaga bi lo winigo bibahende heneneore lo nga. Ibunaga bi
    bayaleore laganego siliba irani ka halu delene ngarale ngaligobiore ngagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​က​တိ​တော်​များ​ကို ယုံ​ကြည်​စိတ်​ချ​နိုင်​၏။ မီး​ဖို​၌​ခု​နစ်​ကြိမ်​ချွတ်​ပြီး​သော​ငွေ​စင်​ကဲ့​သို့
    ယုံ​ကြည်​စိတ်​ချ​နိုင်​၏။
  bod-N: ཡ་ཝཱེའི་བཀའ་ནི་ལྷད་མེད་བཀའ་ཡིན༌ཞིང༌། །ས་ཡི་བཞུ་ཐབ་ནང་དུ་ལན་བདུན༌ལ། །བཙོ་སྦྱང་བྱས་པའི་དངུལ་དང་གཅིག་མཚུངས༌ཡིན།།
  wsk-wsk: Se Yawe ko den mu nunguningta se nikim garagar, silver tom seven ko, tama
    kowar tamatama mu te kaisan ale palungursan se nikim kapawoso wore toroman.
  sna-sna: Uye mashoko aJehovha haana chaangapomerwa, sesirivha yakacheneswa muchoto
    chevhu, yakanatswa kanomwe.
  spa-BLM: Las palabras de Yahvé son palabras impecables, como la plata refinada en
    un horno de arcilla, purificada siete veces.
  cac-cac: A tas yalnaccan Jehová te vach'n̈ej. Icha val q'uen plata sic'lab'il stz'ai,
    man̈xalaj jab'oc smical, uquel sn̈usji d'a yol c'ac', icha chi' yaj tas yalnaccani.
  swh-ULB: Maneno ya Yahwe ni masafi, kama fedha iliyo safishwa katika tanuru duniani,
    iliyo ng'arishwa mara saba zaidi.
  bel-bel: А я спадзяюся на літасьць Тваю; хай сэрца маё суцешыцца ратаваньнем Тваім;
    засьпяваю Госпаду, Які дабром надарыў мяне.
  deu-ELBBK: Wegen der gewalttätigen Behandlung der Elenden, wegen des Seufzens der
    Armen will ich nun aufstehen, spricht der HERR; ich will in Sicherheit stellen
    den, der danach schmachtet.
  mbb-OT: Egkeseriǥan utew is menge saad te Nengazen. Iring heini te pelata he ebpekesarig
    ki he lunsey heini su kepipitu ipaaǥi ziyà te hapuy para maawà is menge sahug
    din.
  mal-2015: യഹോവയുടെ വചനങ്ങൾ നിർമ്മല വചനങ്ങൾ ആകുന്നു; നിലത്തു ഉലയിൽ ഉരുക്കി ഏഴുപ്രാവശ്യം
    ശുദ്ധിചെയ്ത വെള്ളിപോലെ തന്നേ.
  gup-gup: Dja nawu Yawey wanjh nawoybuk kore kawokkurrmerren, wanjh manbu kunwok
    nuye makka yiman kayime silver manbu bininj kabirriwolngwon seven times kore kunak.
  rmc-rmc: 'Ale o RAJ phenel: „Akana vaš oda, hoj o slaba cerpinen a o čore roven
    dukhatar, uščava a zachraňinava olen, ko peske oda igen mangen.“'
  nlg-nlg: A nina na baubahu Lord te marabu, vagha na silver to kerea tana lake me
    va marabu e vitu na tughuru ni marabu.
  pes-OPV: کلام خداوند کلام طاهر است، نقره مصفای در قال زمین که هفت مرتبه پاک شده
    است.
  ron-1924: Кувинтеле Домнулуй сунт кувинте курате, ун арӂинт лэмурит ын куптор де
    пэмынт ши курэцит де шапте орь.
  ben-OBCV: ধাতু গলাবার পাত্রে পরিষ্কৃত রুপোর মতো, সাতবার শোধিত সোনার মতো, সদাপ্রভুর
    বাক্যসকল নিখুঁত।
  som-som: Rabbiga erayadiisu waa erayo daahir ah, Oo waa sida lacag foorno kulul
    oo dhulka ku taal lagu kala miiray, Oo toddoba jeer la safeeyey.
  lat-VUC: ego autem in misericordia tua speravi. Exsultabit cor meum in salutari
    tuo. Cantabo Domino qui bona tribuit mihi; et psallam nomini Domini altissimi.]
  eng-ASVBT: The words of Jehovah are pure words; As silver tried in a furnace on
    the earth, Purified seven times.
  mna-mna: Mi sua ki Yooba, ina ambai komboono, kembei silba ta tineene pa lamata
    mi ru bekena imilmil ma iŋgeeze kat. Tana iti irao tuurla sua kini mi tapase pa.
  ita-1885: Le parole del Signore son parole pure, Argento affinato nel fornello di
    terra, Purgato per sette volte.
  eng-LXXUP: I will sing to the Lord who has dealt bountifully with me, And I will
    sing psalms to the name of the Lord most high.
  eng-ULB: The words of Yahweh are pure words, like silver purified in a furnace on
    the earth, refined seven times.
  spa-VBL: La palabra del Señor es fiel, y es tan pura como la plata refinada siete
    veces en un horno.
  fra-_FOB: Les paroles de l'Éternel sont des paroles pures; c'est un argent affiné
    au creuset, en terre, fondu sept fois.
  mal-mal: യഹോവയുടെ വചനങ്ങൾ നിർമ്മല വചനങ്ങൾ ആകുന്നു; നിലത്ത് ഉലയിൽ ഉരുക്കി ഏഴു പ്രാവശ്യം
    ശുദ്ധിചെയ്ത വെള്ളിപോലെ തന്നെ.
  lit-lit: VIEŠPATIES žodžiai yra tyri žodžiai, kaip molio lydykloje grynintas sidabras,
    septynis kartus nuskaistintas.
  urd-GVR: Rab ke farmān pāk haiṅ, wuh bhaṭṭī meṅ sāt bār sāf kī gaī chāṅdī kī mānind
    ḳhālis haiṅ.
  suz-BL: परमप्रभु यावे आ लोव़ थमा बाक्‍ब। मेको ७ खेयप यपाइश्‍शो क्‍येख चांदी खोदेंशो
    बाक्‍ब।
  eng-NOY: The words of the LORD are pure; Like silver purified in a furnace on the
    earth, Seven times refined.
  ita-1927: Le parole dell’Eterno son parole pure, sono argento affinato in un crogiuolo
    di terra, purificato sette volte.
  ckb-ckb: وتەکانی یەزدان وتەی پاکن، وەک ئەو زیوەیە لە بۆتەی گڵین پاڵێورابێت، حەوت
    جار پاڵێوراوە.
  eng-BBE: 'The words of the Lord are true words: like silver tested by fire and burned
    clean seven times.'
  xsi-xsi: Mao nâ, Yova Kindeni uru iveta ikura ne ŋgua pâŋa rârâni. I ne ŋgua rârâni
    nde ara ndo, itogo mira “silva” kinzi simomo lâ yââ ilo, kala zuzuli ndo.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ವಾಕ್ಯಗಳು ದೋಷವಿಲ್ಲದ್ದು. ಅವು ಮಣ್ಣಿನ ಕುಲುಮೆಯಲ್ಲಿ ಶುದ್ಧೀಕರಿಸಿದ
    ಬೆಳ್ಳಿಯಂತೆಯೂ ಏಳು ಸಾರಿ ಪುಟಕ್ಕೆ ಹಾಕಿದ ಬಂಗಾರದಂತೆಯೂ ಇವೆ.
  tam-2017: யெகோவாவுடைய சொற்கள் மண் உலையிலே ஏழுதரம் உருக்கி, புடமிடப்பட்ட வெள்ளிக்கு
    இணையான சுத்தசொற்களாக இருக்கின்றன.
  spa-RV-1909: Las palabras de Jehová, palabras limpias; plata refinada en horno de
    tierra, purificada siete veces.
  ron-BTF: Cuvintele DOMNULUI sunt cuvinte pure, ca argintul curățat într-un cuptor
    de pământ, purificat de șapte ori.
  eng-WEBP: The LORD’s words are flawless words, as silver refined in a clay furnace,
    purified seven times.
  eng-FBV: What the Lord says is trustworthy, as pure as silver refined seven times
    in a furnace.
  nld-1939: Het woord van Jahweh Is zuiver als zilver, In een aarden smeltkroes gelouterd,
    Gereinigd tot zevenmaal toe.
  nch-BL: Nelía temachti cati quiijtohua TOTECO. Icamanal senquisa melahuac. Quena,
    eltoc quej se cuali plata cati quinelicxitijtoque, huan quipajpactoque miyac huelta
    hasta senquisa cuali.
  vie-1934: Các lời Đức Giê-hô-va là lời trong sạch, Dường như bạc đã thét trong nồi
    dót bằng gốm, Luyện đến bảy lần.
  cha-cha: 'Sa y finijo Jeova, gasgas na finijo: calang salape na managasgas gui jotno
    gui jilo y tano: managasgas siete biaje.'
  hin-CV: याहवेह का वचन शुद्ध है, उस चांदी-समान हैं, जिसे भट्टी में सात बार तपा कर
    शुद्ध किया गया है.
  eng-OURB: Adonai’s words are flawless words, as silver refined in a clay furnace,
    purified seven times.
  spa-BES: 'Las palabras del Señor son palabras puras: como la plata refinada por
    el fuego y purificada siete veces.'
  tdx-tdx: Fetse ki’e o fepè’ Iehovào, volafoty nitsoheñe an-toñan-tsini-hara; nitranaheñe
    im-pito.
  tha-KJV: พระดำรัสของพระเยโฮวาห์เป็นพระดำรัสที่​บริสุทธิ์ เป็นเหมือนเงินหลอมให้​บริสุทธิ์​ในเตาไฟบนแผ่นดินแล้วถึงเจ็ดครั้ง
  por-BR-2018: As palavras do SENHOR são palavras puras, como prata refinada em forno
    de barro, purificada sete vezes.
  deu-ELO: Die Worte Jehovas sind reine Worte Silber, das geläutert in dem Schmelztiegel
    zur Erde fließt, siebenmal gereinigt.
  eng-WYC-2018: The speeches of the Lord be chaste speeches; (as) silver assayed by
    fire, proved from the earth, purged sevenfold. (The speeches of the Lord be chaste
    speeches; like silver assayed in an earthen furnace, purged seven times.)
  epo-epo: La paroloj de la Eternulo estas paroloj puraj, Arĝento, purigita en tera
    fandujo kaj sepfoje refandita.
  gfk-gfk: Ma ira nianga tano Watong i bilai harsakit hoing ira siliwa ing di tun
    sare leh narako tano tamat na mamahien tano ula iaah wara kapkap se ira bilinge
    ra liman ma iruo na pakaan.
  uig-PIN: Pǝrwǝrdigarning sɵzliri bolsa sap sɵzlǝrdur; Ular yǝttǝ ⱪetim saplaxturulƣan,
    Sapal ⱪazanda tawlanƣan kümüxtǝktur.
  beo-beo: Hina Gode Ea ilegele sia:i liligi, amo da dafawaneyale dawa:mu liligi.
    Ea ilegele sia:i liligi da fofoloi silifa agoane, amo da lalu bagade amo ganodini
    fesuale agoane gobei nenoai, fofoloi agoai.
  tpi-OTNT: Tok bilong God i tru olgeta. Tok bilong en i gutpela tumas olsem silva
    ol i bin kukim 7-pela taim long paia na i klin olgeta.
  hau-SA: Kalmomin Ubangiji kuwa ba su da kuskure, kamar azurfan da aka tace cikin
    matoyan yumɓu, aka tsabtacce sau bakwai.
  udu-udu: Aris gwo kun ona Tap̱a is mo tani uni ta gwo kun onu is mo kun dhelelkin
    mo, ’dolkon kush uni iṯo’dkunu ki o’d jin c̱a’b ki wur wur mo ’pena ’cesh mo,
    uni dhukunu i o’d me’di pesu/ mmodhelel a’di mo.
  uig-LAT: Perwerdigarning sözliri bolsa sap sözlerdur; Ular yette qétim saplashturulghan,
    Sapal qazanda tawlan’ghan kümüshtektur.
  nde-nde: Njalo amazwi kaThixo amsulwa, njengesiliva esicengwe esithandweni somlilo
    esebumba, njengegolide elihlanjululwe kasikhombisa.
  ton-ton: 'Ko e ngaahi folofola ʻa Sihova ko e folofola maʻa ia: ʻo hangē ko e siliva
    kuo ʻahiʻahi ʻi he kulo ʻumea, kuo tuʻo fitu hono fakamaʻa.'
  ces-1613: Pro zhoubu chudých, pro úpění nuzných jižť povstanu, praví Hospodin, v
    bezpečnosti postavím toho, na nějž polečeno bylo.
  eng-WMB: The LORD’s words are flawless words, as silver refined in a clay furnace,
    purified seven times.
  tam-TCV: யெகோவாவின் வார்த்தைகள் தூய்மையானவை. அவை களிமண் உலையில் ஏழு தரம் சுத்திகரிக்கப்பட்ட
    வெள்ளியைப்போல் இருக்கின்றன.
  ceb-ULB: Ang mga pulong ni Yahweh mao ang mga pulong nga putli, sama sa plata nga
    giputli sa hudno sa kalibotan, sa makapito ka higayon.
  pol-UBG: Słowa PANA to słowa czyste jak srebro wypróbowane w ziemnym tyglu, siedmiokrotnie
    oczyszczone.
  urd-GVU: رب کے فرمان پاک ہیں، وہ بھٹی میں سات بار صاف کی گئی چاندی کی مانند خالص
    ہیں۔
  eng-OEBCW: The words of the Lord are words that are pure, silver smelted, seven
    times refined.
  deu-1912: Die Rede des HERRN ist lauter wie durchläutert Silber im irdenen Tiegel,
    bewähret siebenmal.
  kan-2017: ಯೆಹೋವನ ಮಾತುಗಳು ಯಥಾರ್ಥವಾದವುಗಳೇ; ಅವು ಏಳು ಸಾರಿ ಪುಟಕ್ಕೆ ಹಾಕಿದ ಚೊಕ್ಕ ಬೆಳ್ಳಿಯೋಪಾದಿಯಲ್ಲಿವೆ.
  yap-yap: Tin ma micheg SOMOL e rayag ni nge pagan’uy ngay; bod feni fel’ e silber,
    ni kan urfiy ke be’ech u mit e nifiy ni medlip yay.
  hlt-MCSB: BOEIPA kah olthui tah aka caih olthui ni. Diklai hmaihueng khuiah voei
    rhih a ciil tangtae cak te a picai ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ሃጊ ማዓንዳ ዎዞ ቃኣላ ጉሙርቂንታያኬ፤ ናኣቦ ታሚዳ ላንካይ ማይንቲ ሼኤሾና ቢራ ዓንጊጉዲ ጌኤሺኬ።
  twi-ASANTE: Awurade asɛm yɛ nokorɛ te sɛ dwetɛ a wɔasɔne so wɔ fononoo mu, na wɔahoa
    ho mprɛnson.
  eng-WEBU: The LORD’s words are flawless words, as silver refined in a clay furnace,
    purified seven times.
  acu-NT: Yuse chichamengka tsuwatchau asar, nekasar pengker ainawai. Jiru kuik pengké
    pakuichau ati tusar, ji tsutsakunam siete tseerar kuukar minaramtai, pakuichaun
    juwina nunisarang Yuse chichamengka nekasar pengker ainawai.
  spa-PDDPT: Las Palabras de Yavé son Palabras puras, Como plata refinada en un crisol
    en la tierra Purificada siete veces.
  gun-gun: Senhor ayvu ma iky'a e'ỹ va'e meme, prata sete-kue oiky'a'o pyre rami,
    tata rupa yapo gui ojapo pyre py.
  agu-BL: Yi yol Kataj, ya'stzun yi mero bintzi. Nin i'tz mas balaj swutz yi balaj
    sakal, yi ocnak juk tir tk'ak' tan telse'n yi plojil.
  ilo-ULB: Nasin-aw dagiti sasao ni Yahweh, kasla pirak a napadalus iti naminpito
    iti maysa nga orno iti rabaw ti daga.
  kpg-kpg: E humalia gidaadou e hagadagadagagee gi nia hagababa a Dimaadua. Nia maa
    e madammaa gadoo be nia silber ne haga madammaa nnolongo e hidu gi lodo di ahi.
  uig-ARA: پەرۋەردىگارنىڭ سۆزلىرى بولسا ساپ سۆزلەردۇر؛ ئۇلار يەتتە قېتىم ساپلاشتۇرۇلغان،
    ساپال قازاندا تاۋلانغان كۈمۈشتەكتۇر.
  bps-bps: Na too glut gsalig dad fakang Dwata, gambet ale i too glut salafì maglaneb
    fagu di lifoh fitu dulê.
  sus-sus: Alatala a masenma, «N kelima tɔɔrɔmixi nun setare xa fe ra ya. N e ratangama
    mixie ma naxee e ɲaxankatama.»
  pon-2006: Kitail kak likih sapwellimen KAUN-O inou kan; pwe me mehlel rasehng silper
    me kamwakeldahr pak isuh nan kisiniei mwehl.
  jae-jae: Apômtaunê biŋ ŋalô ŋakêŋkêŋ kêtôm labi naŋ sêjam e ŋakep masi amboac kwalamwaô.
  ksd-ksd: A tinata kai ra Luluai a gomgom na tinata; I da ra silva ba di tar tun
    vagomgom ia ta ra ubu ra pia, Di valavurua ma ra varvagomgom tana.
  tur-YTC: Yahve’nin sözleri kusursuzdur, Toprak ocakta eritilmiş, Yedi kez arıtılmış
    gümüşe benzer.
  bel-N: За злачынствы супраць прыгнечаных, за стогны ўцісканых паўстану цяпер, –
    кажа ГОСПАД, – пастаўлю ў бясьпецы таго, на якога дыхаюць [пагрозай].
  grc-BRENT: Ἄσω τῷ Κυρίῳ τῷ εὐεργετήσαντί με, καὶ ψαλῶ τῷ ὀνόματι Κυρίου τοῦ ὑψίστου.
  kpr-kpr: Kau auri siliva (silver) umbu 7 ava itioro avi jeka voseari, siliva beká
    isagha eraira, aminga ava Bajari rea beka gagojuse setiri fetirira ava foa isagha
    arira.
  ind-AYT: (12-7) Perkataan TUHAN adalah perkataan yang murni, seperti perak yang
    diuji dalam dapur peleburan bumi, dimurnikan sampai tujuh kali.
  yom-yom: Mambu ma Yave madi mavedila banga palata kioki bavedisidi mu mbazu, kivedosolo
    mu tsambuadi di zikhumbu.
  yut-yut: Yawe dakon yaŋ teban tok gen uŋun bamɨsi. Uŋun silwa kɨndapmon kosirɨ 7
    yaŋ soŋba jɨmjɨmɨ mɨnisi aŋ, uŋun yombem wagɨl tagɨsi.
  nya-nya: Ndipo mawu a Yehova ndi angwiro monga siliva oyengedwa mʼngʼanjo yadothi,
    oyengedwa kasanu nʼkawiri.
  kyg-kyg: Ala kava neꞌmo geꞌamo alagi lama geꞌageꞌmo haneꞌniye. Vayaꞌmogimo siluva
    yafaꞌmo aliꞌa atafiꞌmo seveni afinaꞌmo kaete kaete huꞌa kaeꞌnagenoꞌaeꞌmo muki
    oꞌaniꞌya faiꞌniya yaꞌamo leno hano huno ataleꞌnigeno siluva yafaꞌageꞌmo alino
    afole neꞌaiya kava huno Goti geꞌamo alagi lama geꞌageꞌmo haneꞌniye.
  hrv-hrv: “Zbog nevolje tlačenih i jauka ubogih sada ću ustati - govori Jahve - spasenje
    donijet' onom tko ga želi.”
  mps-mps: Godigo dąų walali po te mu po naga dao. Agai po te wiegi yai mu, te wiegi
    yai kapa silva tiwai dao, tama te silva augwaligo te a naga olama, nogo me badu
    si, te tama sogo siaba ulama, te dwasianu meda mu meni yai tiwai mu dao.
  tpi-tpi: Tok bilong God i tru olgeta. Tok bilong en i gutpela tumas olsem silva
    ol i bin kukim 7-pela taim long paia na i klin olgeta.
  dan-1931: “For armes Nød og fattiges Suk vil jeg nu stå op”, siger HERREN, “jeg
    frelser den, som man blæser ad.”
  vie-OVCB: Lời Chúa Hằng Hữu là lời tinh khiết, như bạc luyện trong lò gốm, được
    thanh tẩy bảy lần.
  guj-2017: યહોવાહના શબ્દો શુદ્ધ છે, જેમ જમીન પરની ભઠ્ઠીમાં તપાવેલી ચાંદી, જે સાત
    વાર શુદ્ધ કરેલી હોય, તેના જેવા તેઓ પવિત્ર છે.
  pon-2006A: Kitail kak likih sapwellimen KAUN-O inou kan; pwe me mehlel rasehng silper
    me kamwakeldahr pak isuh nan kisiniei mwehl.
  por-BRBSL: As palavras de Yahweh são palavras impecáveis, como prata refinada em
    um forno de barro, purificada sete vezes.
  eng-OEBUS: The words of the Lord are words that are pure, silver smelted, seven
    times refined.
  swe-swe: 'På grund av förtrycket (plundringen, våldet) mot de svaga (förtryckta),
    på grund av ropen (klagan, jämret av smärta) från de hjälplösa, [därför, som ett
    svar på detta] reser sig nu Herren (Jahve) upp och säger: ”Jag ska ge dem den
    räddning (frälsning) de längtar efter.” [Centralt i det kiastiska mönstret finns
    huvudpunkten att Gud hör bön och kommer att gripa in!]'
  cth-cth: BAWIPA e lawknaw teh, ka thoung e lawk doeh. Talai hoi thoung sak nahanelah,
    hmai dawk vai sari touh sôlêi tangcoung e ngun patetlah ao.
  twi-twi: Awurade asɛm yɛ nokware te sɛ dwetɛ a wɔasɔn so wɔ fononoo mu, na wɔahoa
    ho mpɛn ason.
  hlt-hlt: BOEIPA kah olthui tah aka caih olthui ni. Diklai hmaihueng khuiah voei
    rhih a ciil tangtae cak te a picai ni.
  tbz-SIM: 'Kɛ̀ Kuyie ndɔ̀: Mí nKuyie m bo ítɛ́ kɛ́cómmú, bɛ̀ fɛ̃́ũnko bɛ̀ɛ̀ sénnìbɛ̀
    kpɛ́í nɛ̀ bɛcĩ̀rìbɛ̀ bɛ̀ɛ̀ kuɔ̀, m bo dɛɛtɛ́ bɛ̀ sènkɛ̀rì bɛ̀.'
  msy-2020: Godɨn akam bar guizbangɨra. An akam mati me avimɨn silva tuazɨma, a 7plan
    dughiabar isigha bar zue.
  dop-dop: 'Ḿpʋɣʋ Tɑcɑɑ tɔmɑ sɩ: Kʋnyɔntʋ wei pɑ lɛɛkəɣɩ tɔ nɑ wɑhɑlɑ tʋ wei ɩ mɔləɣɩ
    tɔ pɑ tɔɔ mɑɑ kʋlɩ nɑ mɑ́ yɑ mpɑ pɑ cɑɑ tɔ pɑ nyɔɔŋ.'
  azb-azb: Rəbbin kəlamları pakdır, Kürədə əridilən, yeddi dəfə təmizlənən gümüş kimidir.
  eng-DBY: The words of Jehovah are pure words, silver tried in the furnace of earth,
    purified seven times.
  hin-2017: यहोवा का वचन पवित्र है, उस चाँदी के समान जो भट्ठी में मिट्टी पर ताई गई,
    और सात बार निर्मल की गई हो।
  wol-KYG: 'Ku ñàkk a ngi, ñu futti, mu ngi binni, di néew-ji-doole. Aji Sax ji nee:
    «Maa ngii, di ci jóg, teg leen fi rawtu gu ñu ne siiw.»'
  bjr-bjr: Yaaweena qima afeekaikira ufasaa nifaaqa quqee mariafa maridanoo. Mi ufafa
    amiqira siruaa qisauku dinni taikasee dinni ani qaara marasee 7 kari tisirisiri
    maqaafara foora kaaqa amiqirafa maridanoo.
  eng-YLT: Sayings of Jehovah [are] pure sayings; Silver tried in a furnace of earth
    refined sevenfold.
  kne-kne: Apo, matalek ka sin insapatam. Din karim yan palata di ena kaiarigan, ay
    namin pito ay nalinisan.
  eng-WYC-2017: The speeches of the Lord be chaste speeches; silver assayed by fire,
    proved from the earth, purged sevenfold.
  eng-WMBB: The LORD’s words are flawless words, as silver refined in a clay furnace,
    purified seven times.
  zat-NTPS: Xrtizra' Xránadxu Dios zaj naca na du lazre'. Zaj naca na ca xiaj plata
    da ba gudé na lu xi', da ba gudé na lu xi' gazre lasa.
  zty-NTPS: X̱tiža' X̱anžo Dios naken dot da' li. Naken ka ya plat da' wdén ḻo yi',
    da' ba wdén ḻo yi' gaže chi'i ka'.
  urd-GVH: रब के फ़रमान पाक हैं, वह भट्टी में सात बार साफ़ की गई चाँदी की मानिंद ख़ालिस
    हैं।
  rug-rug: Sari na vina tatara te Zihova si hinokara tugo, guana siliva sapu ta kina
    va via ka zuapa totoso koasa nika.
  gaz-gaz: Dubbiin Waaqayyoo hirʼina hin qabu; innis akka meetii boolla ibiddaa keessatti
    baqfamee yeroo torba qulqulleeffamee ti.
  fra-LSG: Parce que les malheureux sont opprimés et que les pauvres gémissent, Maintenant,
    dit l’Éternel, je me lève, J’apporte le salut à ceux contre qui l’on souffle.
  yal-yal: Awa, Alatala naxa, “Bayo yiigelitɔne ɲaxankataxi, e nun tɔrɔ muxune wugama,
    nba iki, n bata keli, n na e ratangama nɛn naxanye raɲaxuxi.”
  iou-iou: Ämawebe, in nadäkaŋ? Ekänitä täŋkentäŋ nimikta man kehäromi yäŋkuko uwä
    man bureni-inik yäŋkuk. Man yäk täyak u siliwa mobä kädäpken ijiŋpewä kodaki paki-inik
    äworek täkaŋ udewani.
  haw-1868: O na olelo a Iehova, he mau olelo maemae no ia, Me he kala la i hoaoia
    i ka umulepo, ehiku ka hoomaemae ana.
  arb-NAV: أَقْوَالُ الرَّبِّ خَالِصَةٌ لَا شَائِبَةَ فِيهَا، كالْفِضَّةِ الْمُنَقَّاةِ
    الْمُصَفَّاةِ سَبْعَ مَرَّاتٍ فِي بَوتَقَةٍ مُحَمَّاةٍ.
  ded-ded: KEBUNGO yoac deserima deec, imoc sasawa yoac kongaha nga seuha kpac. Ngic
    yeni siriwa gerec gereagoc ohogec atac 7 anu bangecfu mama kongac koporarac anude.
    KEBUNGO yoac deserima deec, imoc ifi isoc ande.
  ewe-ewe: Kpɔtsɔtsɔ mele Yehowa ƒe nyawo ŋuti o, wole abe klosalo si wololo le anyikpo
    me, eye wòdza zi gbɔ zi adre la ene.
  eng-LEE: (12:7) The words of the Lord are pure words, as silver refined in the crucible
    of earth, purified seven times.
  asm-FB: যিহোৱাৰ প্রতিজ্ঞাবোৰ বিশুদ্ধ। সেইবোৰ যেন মাটিত বহোৱা এক অগ্নিশালত শোধন কৰা
    ৰূপ; সাতবাৰকৈ বিশুদ্ধ কৰা ৰূপ।
  sus-A: عَلَتَلَ عَ مَسٍنمَ، «ﭑ كٍلِمَ تْورْ مِشِ نُن سٍتَرٍ شَ قٍ رَ يَ. ﭑ عٍ رَتَنفَمَ
    مِشِيٍ مَ نَشٍيٍ عٍ حَشَنكَتَمَ.»
  fra-SBL: Les paroles de Yahvé sont des paroles irréprochables, comme l'argent affiné
    dans un fourneau d'argile, purifié sept fois.
  hbo-hbo: מִשֹּׁ֥ד עֲנִיִּים֮ מֵאַנְקַ֪ת אֶבְיֹ֫ונִ֥ים עַתָּ֣ה אָ֭קוּם יֹאמַ֣ר יְהוָ֑ה
    אָשִׁ֥ית בְּ֝יֵ֗שַׁע יָפִ֥יחַֽ לֹֽו׃
  kik-kik: Nacio ciugo cia Jehova itirĩ mahĩtia, ihaana ta betha ĩthereirio kĩrugutĩro-inĩ
    kĩa rĩũmba, ĩtheretio maita mũgwanja.
  fra-NCL: « A cause de l’oppression des affligés, du gémissement des pauvres, je
    veux maintenant me lever, dit Yahweh ; je leur apporterai le salut après lequel
    ils soupirent. »
  cek-AK: 'Angraeng ih loknawk loe ciim: amlai long hmai kamngaeh thungah vai sarihto
    atui pakaw ih, sumkanglung tui hoiah anghmong.'
  cuk-cuk: Bab-Jehová-gayaburba isedar-swilimakaledid. Igi mani swilimakar-imaklegega,
    soo-yagi gannar-gannar ilagugle (7) dulege, aba bur bule Bab-Dummad-gayaburba
    swilidik gued.
  uig-CYR: Мән Пәрвәрдигарға нахша ейтимән; Чүнки У маңа зор меһриванлиқни көрсәтти
  tel-2017: యెహోవా మాటలు పవిత్రమైనవి. అవి కొలిమిలో ఏడు సార్లు నిర్మలం చేసిన వెండి
    అంత పరిశుద్ధం.
  hat-BSA: Pawòl a SENYÈ a se pawòl ki san tach; tankou ajan ki teste nan founo, rafine
    nan tè sèt fwa.
  ukr-ONPU: Я ж бо на милість Твою покладаю надію, радітиме серце моє через порятунок,
    посланий Тобою, співатиму я Господеві, бо Він виявив до мене прихильність.
  kos-kos: Wulela lun LEUM GOD nasnas ac fal in lulalfongiyuk; Wulela lal nasnas oana
    silver Ma liklikiyuki pacl itkosr ke funyu in aknasnas.
  hbo-WLC: מִשֹּׁ֥ד עֲנִיִּים֮ מֵאַנְקַ֪ת אֶבְי֫וֹנִ֥ים עַתָּ֣ה אָ֭קוּם יֹאמַ֣ר יְהוָ֑ה
    אָשִׁ֥ית בְּ֝יֵ֗שַׁע יָפִ֥יחַֽ לֽוֹ׃
  ibo-ibo: Okwu ọnụ Onyenwe anyị niile zuruoke, ha dịka ọlaọcha a nụchara nʼọkụ, nke
    a nụchara ugboro asaa.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟସବୁ ନିର୍ମଳ ବାକ୍ୟ, ତାହା ମୃତ୍ତିକାର ଉହ୍ମାଇରେ ପରୀକ୍ଷିତ ସାତ
    ଥର ପରିଷ୍କୃତ ରୂପା ତୁଲ୍ୟ।
  chk-chk: Än ewe Samol mi Lapalap kewe pwon ra allükülük o fatafatöch, usun silifer
    a kurufat me lon ewe lenien um lepwül, lupwen a ketel fän fisu pwe epwe limöch.
  rop-rop: Ola pramis blanga YAWEI jidan trubala en ola pipul gin trastim tharran
    na. Detlot pramis jidan trubala, nomo garram eni rong, jis laik det gol ston weya
    deibin barnim brabliwei garram hotwan faiya blanga meigim im kamat klinwan.
  ukr-1871: Слова Господнї — слова чисті, срібло очищене від землї, в горнилї сїм
    раз перетоплене.
  yon-yon: Kwane, Yariman ye weng kuu karadmo, ma arewayiibban. Ye weng kuu bot silvaa
    kande nengkanabi yeman aom kamone yankoren anam keri dowad nengke ika ika kame
    ediib kerimaib kwane areb, karadmo kai.
  deu-1951: (012-7) Die Reden des HERRN sind reine Reden, in irdenem Tigel geläutertes
    Silber, siebenmal bewährt.
  eng-JPS: (12-7) The words of the LORD are pure words, as silver tried in a crucible
    on the earth, refined seven times.
  srp-1865: Rijeèi su Gospodnje rijeèi èiste, srebro u vatri oèišæeno od zemlje, sedam
    puta pretopljeno.
  lug-lug: Ebigambo bya Mukama bya bwesigwa era bya mazima. Bigeraageranyizibwa n’effeeza
    erongoosebbwa obulungi emirundi musanvu mu kyoto eky’ebbumba.
  heb-heb: אמרות יהוה אמרות טהרות כסף צרוף בעליל לארץ מזקק שבעתים׃
  ben-IRV: সদাপ্রভুুর বাক্য বিশুদ্ধ বাক্য, মাটির ধাতু গলানোর পাত্রে শুদ্ধ করা রূপার
    মত, সাত বার পরিশোধিত।
  ntu-ntu: Yawe, abrtrpzkr drtwrgr mz natqm lcng, tqtubq tqlq. Murde nzopx-krdr apule
    silvz kc tzayrleni-ebirngr mz nyr.
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਬਚਨ ਪਾਕ ਬਚਨ ਹਨ, ਉਸ ਚਾਂਦੀ ਵਰਗੇ ਜਿਹੜੀ ਭੱਠੀ ਵਿੱਚ ਤਾਈ ਹੋਈ ਹੈ, ਅਤੇ
    ਸੱਤ ਵਾਰੀ ਨਿਰਮਲ ਕੀਤੀ ਹੋਈ ਹੈ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူချက်တို့သည် သန့်ရှင်း ခြင်းရှိ၍၊ မြေ နှင့် ကင်းစင်
    စေခြင်းငှါ၊ မိုက် ၌ ခုနစ် ကြိမ် စစ် သော ငွေ ကဲ့သို့ဖြစ်ကြ၏။
  kgf-kgf: Yaweac ackuaʒécnéŋ siliwa nomuŋ geric weŋweŋanéŋ hatac 7 ʒesolaŋaniyu hiaruyec
    ésécnec laclalac gocya qahac wanʒac.
  tte-O: Yeoba ana waloyameli sowasowana tameliyan kaiwena siya besiele siliba kapwakapwali
    siyawaluili kaba gabu wedowedolina koina me seben.
  tbg-tbg: Noravano Kotiva tivatai uvava vaireva, quqaa uvama vairo. Silvaa orivano
    anomakero hiqama vuarire ti, 7 tataa ihaqohai unta/nuta keha hiqama taara voqaara,
    Kotira uvavano nai koqe uvama vairo.
  hmo-hmo: Lohiabada ena gwauhamata, be ita abidadama henia diba. Iena gwauhamata
    be momokani, siliva ia momokani bamona, lahi dekena amo, idia hagoevaia nega 7
    siliva hegeregerena.
  zar-NT: Huáca uzxöni ládxiʼruʼ didzaʼ ruʼë Xanruʼ. Nácagaca ca guíë plata ba nequi,
    le nudxiʼa gadxi luzuí tu lu guíʼ lálëʼe.
  urd-urd: ख़ुदावन्द का कलाम पाक है, उस चाँदी की तरह जो भट्टी में मिट्टी पर ताई गई,
    और सात बार साफ़ की गई हो।
  rus-SYN: Я же уповаю на милость Твою; сердце мое возрадуется о спасении Твоем; воспою
    Господу, облагодетельствовавшему меня.
  bqc-SIM: Gbɛ̃́ busɛↄ wɛtãa ń wɛ̃nadeↄ aaukɛao yã́i, Dii mɛ̀ á fɛlɛ sa, á ń
    gba bↄkĩi pↄ́ aalɛ a nidɛ.
  tcz-CHONGTHU: Yahweh Pakai kitepna hi thengsel'a ahin, dangka mei chunga sagivei
    kilhit theng tobang ahi.
  mar-mar: परमेश्वराची वचने शुध्द वचने आहेत, पृथ्वीवर भट्टीत घालून गाळलेल्या, सात
    वेळा गाळलेल्या चांदी सारखी ती शुद्ध आहेत.
  isl-isl: 'Þessu svarar Drottinn: „Ég mun rísa upp og verja þá kúguðu, fátæku og
    hrjáðu. Ég mun frelsa þá samkvæmt bænum þeirra.“'
  hlt-THB: BawipaK awikhqi taw coet am kap qoe nawh, deknawng maih hlawk awh voei
    khqih dy ngun a tui tle ing myih hy.
  qub-qub: Tayta Diosga aunishancunata cumlinmi. ¡Tayta Dios aunishancunaga caycan
    ganchis cuti chulluchiptin ganra ushajpaj llojshishan gorinömi!
  bqp-bqp: Dikiri yã mamberu vĩro, à de lán andurufu kũ ò yↄ̀ tɛ́vuraa gũn ò bàasa
    gɛ̃̀n suppla bà.
  hat-hat: (012:7) Pawòl Seyè a se bon pawòl. Li tankou lajan yo pase sèt fwa nan
    dife pou wè si li bon.
  eng-BSB: The words of the LORD are flawless, like silver refined in a furnace, like
    gold purified sevenfold.
  eng-WEBPB: The LORD’s words are flawless words, as silver refined in a clay furnace,
    purified seven times.
  kbq-kbq: Ra Anumzamofo nanekemo'a, agru hu'neankino silvama 7ni'a zupa tevefi kreno
    eri agru hiankna huno agrunentake hu'ne.
  pon-pon: Majan en Ieowa me makelekeleta jilper, me kamakelekel kidar nan dal pwel
    en kijiniai pan pak iju.
  nhe-BL: Nelía temachtli tlen quiijtohua TOTECO. Itlajtol senquistoc melahuac. Quena,
    eltoc queja se cuali plata tlen quinelicxitijtoque, huan quipajpactoque miyac
    hueltas hasta senquistoc cuali.
  wnc-wnc: Buyambam tapatane wamu kuupbam siakan gan. Itane wamu take siknga, unzing
    suu gwendu silwa ngang yanikaingu katap gwene tapduu katau kuutmusa gatu kautdu
    gweyaa ngang sawan dopna wena siknga singgak binga.
  bus-bus: Dii yã see vĩro, à dɛ lán kondogi kɛ̀ wà yↄ̀ tɛ́vura guu wà bàasa gɛ̃̀n
    swɛɛplaaa bà.
  gub-BL: Pepuner Tupàn Tuweharupi Wiko Ma'e ze'eg rehe pezeruzar haw rehe. Ize'eg
    nuzawy kwaw itaxig parat ikatuahy ma'e a'e. Aze teko umupyràn parat tata pupe
    7 haw tykwer imunyryk pà izuwi wà nehe, naheta kwaw ikatu 'ymaw a'e parat inuromo
    nehe. Tupàn ze'eg nuzawy kwaw parat 7 haw imukatu pyrer a'e.
  eng-DRA: 'But I have trusted in thy mercy. My heart shall rejoice in thy salvation:
    I will sing to the Lord, who giveth me good things: yea I will sing to the name
    of the Lord the most high.'
