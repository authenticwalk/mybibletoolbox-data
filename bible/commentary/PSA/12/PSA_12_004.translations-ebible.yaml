verse: PSA.012.004
translations:
  mal-C: അവർ പറയുന്നു, “ഞങ്ങളുടെ നാവിനാൽ ഞങ്ങൾ ജയിക്കും; ഞങ്ങളുടെ അധരങ്ങൾ ഞങ്ങൾക്കു
    തുണ— ആരാണ് ഇനി ഞങ്ങൾക്ക് ഭരണകർത്താവ്?”
  deu-TKW: Möge Jahwe alle schmeichlerischen Lippen ausrotten, jede Zunge, die Vermessenes
    redet;
  lin-lin: Tika ete Yawe aboma bato nyonso oyo balobaka maloba ya sukali mpe batondi
    na lolendo,
  mmx-mmx: “Mi levelinga atdik dik ta lok kaka levempanga dik ta vara rin. La dik
    ta tong levempanga nedik ta vara i do ata tong i, la ixo epovo tara na sep pepe
    dik.”
  eng-LSV: 'Who said, “By our tongue we do mightily: Our lips [are] our own; who [is]
    lord over us?”'
  eng-GNV: 'Which haue saide, With our tongue will we preuaile: our lippes are our
    owne: who is Lord ouer vs?'
  eng-WEBSTER: 'Who have said, With our tongue will we prevail; our lips are our own:
    who is lord over us?'
  nhw-BL: 'Quintzontlamiltis catli quiijtohuaj: “San ica tocamanal titlatlanise. Sintla
    tijnequij tiistlacatise, tojuanti tijmatij. Amo aqui huelis technahuatis.”'
  swh-ONEN: ule unaosema, “Kwa ndimi zetu tutashinda; midomo ni mali yetu, bwana wetu
    ni nani?”
  bba-bba: Yinni Gusunɔ, ɑ be bɑ tɔmbu fufu mɔ̀n nɔsu kɔruo. A be bɑ ɡɑri ɡerumɔ kɑ
    tii suɑbu mɑrisio.
  eng-KJVCPB: 'Who have said, With our tongue will we prevail; Our lips are our own:
    who is lord over us?'
  luo-luo: mawacho niya, “Wabiro wuoyo kaka wahero; kendo onge ngʼama biro tamowa.
    Koso en ngʼa ma ruodhwa manyalo tamowa timo kamano?”
  aii-aii: 'ܐܵܢܝܼ ܕܐܡܝܼܪܗܘܿܢ: ”ܒܠܸܫܵܢܲܢ ܒܸܬ ܙܲܪܒܸܢܲܚ، ܣܸܦܘܵܬܲܢ̈ ܕܝܼܲܢ ܝܼܢܵܐ، ܡܵܢܝܼ
    ܝܠܹܗ ܡܵܪܵܐ ܥܲܠܲܢ؟“'
  meu-meu: Badina be idia na e tomu “Malada amo baita kwalimu, bibinada na siboda
    eda; ita biaguda be daika?”
  npi-ULB: यसो भन्‍ने यिनीहरू नै हुन्, “हाम्रो जिब्रोले नै हामीले जित्छौं । जब हाम्रा
    ओठहरू बोल्‍छन्, तब हामीमाथि को मालिक हुन सक्छ र?”
  yor-yor: tí ó wí pé, “Àwa ó borí pẹ̀lú ahọ́n wa; àwa ní ètè wa, ta ni ọ̀gá wa?”
  pes-OPCB: 'که می‌گویند: «ما هر چه را که بخواهیم با زبانمان به دست می‌آوریم. هر چه
    را که بخواهیم می‌گوییم و کسی نمی‌تواند مانع ما شود.»'
  tgl-ULB: Ito ang mga nagsabing, “Sa pamamagitan ng ating dila, tayo ay mangingibabaw.
    Kapag ang ating mga labi ang nagsalita, sino ang maaaring maging panginoon sa
    atin?”
  nop-nop: Meheki undihidi indiŋ yoiŋ, “Indi nediyeŋ nibudokolak ale? Indi maŋgoŋ
    yone nadiŋa kaŋ inde nadiyam tuwolit yonim. Nebek niŋdi tuwot mu kamehenimbek.”
  hui-hui: Wali agali ko biaga uruni tigua lalu, Inanaga hégeme wayali holeberama.
    Inanaga ne hambu anduane aibe. Ina handayaho haruago aibe, laga biaga ka.
  mya-mya: ဝါ​ကြွား​တတ်​သူ​တို့​က``ငါ​တို့​သည်​မိ​မိ​တို့​၏ စ​ကား​အား​ဖြင့်​လို​ချင်​သည့်​အ​ရာ​ကို​ရ​ရှိ
    ကြ​၏။ ငါ​တို့​သည်​မိ​မိ​တို့​အ​လို​ဆန္ဒ​အ​တိုင်း​ပြော ဆို​မည်။ အ​ဘယ်​သူ​မျှ​ငါ​တို့​အား​ဆီး​တား​၍​ရ​လိမ့်​မည်
    မ​ဟုတ်'' ဟု​ဆို​ကြ​၏။
  bod-N: དེ་ཚོས་རང་རེའི་ལྕེ་ཡིས་རྒྱལ་ཁ༌ལོན། །རང་གི་མཆུ་སྒྲོས་རང་ལ་དབང་བ༌ཡིན། །རང་ཅག་བདག་པོ་སུ་ཡོད་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Nuna balsan, “Anananga munak den te anapeya mel ko kuesan mu tanakkowo.
    Kari bo ta ana nagiring me kalokko; ana aguwaya balnakko mu am balnakko,” ma balsan.
  sna-sna: ruchiti, “Tichakunda nendimi dzedu; miromo ndeyedu, tenzi wedu ndiani?”
  spa-BLM: 'que han dicho: “Con nuestra lengua prevaleceremos. Nuestros labios son
    nuestros. ¿Quién es el señor de nosotros?”'
  cac-cac: 'Aton eb'' tz''alani: An̈ej tato syal co loloni, c''ocb''iln̈ej chi''.
    A co ti'' tic ol on̈ colanoc. ¿Machto val ol yal on̈ schecani? xchi eb''.'
  swh-ULB: Hawa ni wale ambao wamesema, “Kwa ndimi zetu tutashinda. Wakati midomo
    yetu itakapo ongea, ni nani atakaye kuwa mtawala juu yetu?”
  bel-bel: Глянь, пачуй мяне, Госпадзе Божа мой! Прасьвятлі мне вочы, каб не заснуў
    я сном сьмерці;
  deu-ELBBK: Der HERR wird ausrotten alle schmeichelnden Lippen, die Zunge, die große
    Dinge redet,
  mbb-OT: Ke sikandan te, “Ebmezeeǥen key pinaaǥi te kebpahambug dey. Ebpekehimu key
    he egkaǥi te minsan hengkey he egkesuatan dey, ne wazà ebpekezawey kenami.”
  mal-2015: ഞങ്ങളുടെ നാവുകൊണ്ടു ഞങ്ങൾ ജയിക്കും; ഞങ്ങളുടെ അധരങ്ങൾ ഞങ്ങൾക്കു തുണ; ഞങ്ങൾക്കു
    യജമാനൻ ആർ എന്നു അവർ പറയുന്നു.
  gup-gup: Bedda wanjh kabirrihburluburlumerren dja kanjdji baybaywi kabirriyimerren,
    “Ngad wanjh ngarriyolyolme kore ngad ngarridjare, dja minj nangale kandabke. Dja
    wanjh karriwokdangen ba bu karrimang rowk manbu karridjare!”
  rmc-rmc: RAJEJA, phand andre savore gule vušta a odčhin dojekh barikaňi čhib –
  nlg-nlg: Ma gaira tara ghaghua, “Ighai kai nia koli tana tobamami na hava tai ghanaghana.
    Na ghidumami ke, a nimami heghemami, ma hei ke tangomana ge ke va betoghau?
  pes-OPV: 'که می‌گویند: «به زبان خویش غالب می‌آییم. لبهای ما با ما است. کیست که بر
    ماخداوند باشد؟»'
  ron-1924: 'пе чей че зик: „Сунтем тарь ку лимба ноастрэ, кэч бузеле ноастре сунт
    ку ной. Чине ар путя сэ фие стэпын песте ной?”'
  ben-OBCV: যারা বলে, “আমাদের জিভ দিয়েই আমাদের জয় হবে; আমাদের মুখ আমাদের রক্ষা করবে—কে
    আমাদের উপর প্রভু হবে?”
  som-som: Kuwaasu waxay yidhaahdeen, Annagu waxaan ku adkaan doonnaa carrabkayaga,
    Oo bushimahayagana annagaa iska leh. Haddaba bal yaa annaga sayid noo ah?
  lat-VUC: Respice, et exaudi me, Domine Deus meus. Illumina oculos meos, ne umquam
    obdormiam in morte;
  eng-ASVBT: 'Who have said, With our tongue will we prevail; Our lips are our own:
    who is lord over us?'
  mna-mna: '@see-verse:PSA.012.003'
  ita-1885: 'Di coloro che dicono: Noi sarem padroni colle nostre lingue; Le nostre
    labbra sono appo noi; Chi è signore sopra noi?'
  eng-LXXUP: 'Lest at any time mine enemy say, I have prevailed against him: My persecutors
    will exult if ever I should be moved.'
  eng-ULB: These are those who have said, “With our tongues will we prevail. When
    our lips speak, who can be master over us?”
  spa-VBL: 'Ellos dicen: “Nuestras palabras nos llevarán al éxito, nuestras bocas
    nos pertenecen. ¡No seguimos órdenes de nadie!”'
  fra-_FOB: 'Ceux qui disent: Nous aurons le dessus par nos langues, nos lèvres sont
    à nous, qui sera notre maître?'
  mal-mal: “ഞങ്ങളുടെ നാവുകൊണ്ട് ഞങ്ങൾ ജയിക്കും; ഞങ്ങളുടെ അധരങ്ങൾ ഞങ്ങൾക്കു തുണ; ഞങ്ങൾക്കു
    യജമാനൻ ആര്?” എന്ന് അവർ പറയുന്നു.
  lit-lit: 'tuos, kurie yra pasakę: „Mes turime stiprų liežuvį; mūsų lūpos yra mūsų
    pačių. Kas gali mums viešpatauti?“'
  urd-GVR: Wuh un sab ko miṭā de jo kahte haiṅ, “Ham apnī lāyq zabān ke bāis tāqatwar
    haiṅ. Hamāre hoṅṭ hameṅ sahārā dete haiṅ to kaun hamārā mālik hogā? Koī nahīṅ!”
  suz-BL: मोदेंशो ठेयब लेश्‍शो लोव़ पाइबपुकीमी “आंइ लोव़मीन ग्रानीकी। गो जोक्‍ब तुइक्‍ब
    बाक्‍नीकी। आंइ प्रभु सु बाक्‍बा ङा?” देंनीम। भजन संग्रह ७३:८-९; अय्‍युब २१:१४-१५
  eng-NOY: Who say, “With our tongues will we prevail; Our lips are our reliance;
    Who is lord over us?”
  ita-1927: 'quelli che dicono: Con le nostre lingue prevarremo; le nostre labbra
    sono per noi; chi sarà signore su noi?'
  ckb-ckb: 'ئەوانەی دەڵێن: «بە زمانی خۆمان زاڵ دەبین، بە لێوی خۆمان سەرکەوتوو دەبین.
    کێ هەیە ببێت بە گەورەمان؟»'
  eng-BBE: 'They have said, With our tongues will we overcome; our lips are ours:
    who is lord over us?'
  xsi-xsi: Kinzi tamâta ŋinde uru siporo mine tu, “Kelekele ndia maka iloma papa,
    ande maka kawama nâ kaporo ŋgua, aku kakai kelekele ŋinde rârâni. Maka warakama
    nema ŋgua uru isukama; mine kala maka ma kapaloŋo pa tamâta toŋge tia.”
  kan-OKCV: ಅವರು ಹೀಗೆನ್ನುತ್ತಾರೆ, “ನಾವು ನಮ್ಮ ನಾಲಿಗೆಯಿಂದ ಜಯಿಸುವೆವು; ನಮ್ಮ ತುಟಿಗಳೇ ನಮಗೆ
    ಸಂರಕ್ಷಣೆ ನಮ್ಮ ಮೇಲೆ ಒಡೆಯನು ಯಾರು?”
  tam-2017: அவர்கள், எங்களுடைய நாவுகளால் மேற்கொள்ளுவோம், எங்கள் உதடுகள் எங்களுடையவை;
    யார் எங்களுக்கு ஆண்டவன் என்று சொல்லுகிறார்கள்.
  spa-RV-1909: 'Que dijeron: Por nuestra lengua prevaleceremos; nuestros labios están
    con nosotros: ¿quién nos es señor?'
  ron-BTF: 'Ei care au spus: Cu limba noastră vom învinge și buzele noastre sunt ale
    noastre; cine este domn peste noi?'
  eng-WEBP: who have said, “With our tongue we will prevail. Our lips are our own.
    Who is lord over us?”
  eng-FBV: these people who say, “We will succeed through what we say; our mouths
    belong to us. We don't take orders from anyone!”
  nld-1939: “Met onze tong zijn we sterk! We hebben onze lippen; wie kan ons aan!”
  nch-BL: 'Quintzontamiltis cati quiijtohuaj: “San ica tocamanal titatanise. Sinta
    tijnequij tiistacatise, tojuanti tijmatij. Amo aqui huelis technahuatis.”'
  vie-1934: 'Tức là kẻ nói rằng: Nhờ lưỡi mình chúng ta sẽ được thắng; Môi chúng ta
    thuộc về chúng ta: Ai là Chúa của chúng ta?'
  cha-cha: 'Ayo na ujaalog: Pot y jilata na utagana; y labiosta iyota: jaye siña señot
    gui jilota?'
  hin-CV: वे डींग मारते हुए कहते हैं, “शक्ति हमारी जीभ में मगन है; ओंठ हमारे वश में
    हैं. कौन हो सकता है हमारा स्वामी?”
  eng-OURB: who have said, “With our tongue we will prevail. Our lips are our own.
    Who is lord over us?”
  spa-BES: 'Ellos dijeron: Con nuestra lengua prevaleceremos; nuestros labios son
    nuestros: ¿quién es el señor de nosotros?'
  tdx-tdx: 'ami’ty hoe: O lela’aio ro handreketa’ay; anay o soñi’aio; ia ty mpifehe
    anay?'
  tha-KJV: คือบรรดาผู้​ที่​กล่าวว่า “เราจะชนะด้วยลิ้นของเรา ริมฝีปากของเราเป็นฝ่ายเรา
    ใครจะเป็นนายเรา”
  por-BR-2018: 'Pois dizem: Com nossa língua prevaleceremos; nossos lábios são nossos;
    que é senhor sobre nós?'
  deu-ELO: 'die da sagen: Wir werden überlegen sein mit unserer Zunge, unsere Lippen
    sind mit uns; wer ist unser Herr?'
  eng-WYC-2018: Which said, We shall magnify (with) our tongue, our lips be of us-selves;
    who (else) is our lord? (They who say, We shall gain victory with our tongues,
    for our lips be our own; who else is lord over us?)
  epo-epo: 'Tiujn, kiuj diras: Per nia lango ni venkos, Nia buŝo estas kun ni; kiu
    estas sinjoro super ni?'
  gfk-gfk: ing diet la tangtange bia, “Mehet na petlaar ma ira karame mehet. Mehet
    at, mehet kure ira palabulu mehet. Taie tikai i tale bia na tikal mehet.”
  uig-PIN: 'Ular: «Tilimiz bilǝn ƣǝlibǝ ⱪilimiz; Lǝwlirimiz bolsa ɵzimizningkidur;
    Kim bizgǝ Rǝb bolalisun?» — dǝydu.'
  beo-beo: 'Ilia da gasa fili agoane sia:sa, “Ninia sia:ga fawane, ninia hanai lasa.
    Amola ninia adi sia: sia:musa: dawa:sea amo fawane sia:sa amola enoga agoane da
    hame gagabomu.”'
  tpi-OTNT: Ol dispela man i save tok olsem, “Bai mipela i toktok long laik bilong
    mipela yet. I no gat wanpela man inap pasim mipela. Husat i bosim mipela?”
  hau-SA: masu cewa, “Da harsunanmu za mu yi nasara; leɓunanmu za su kāre mu, wane
    ne maigidanmu?”
  udu-udu: 'uni gwansan kun o gwo mo ki: Ka le’d bana mo tani ana mina p̱i gwo jip̱i/
    mo, ale’d bana ’kon nyaḵki ana mo, kaja a’di ita tap̱am bana mo?'
  uig-LAT: 'Ular: «Tilimiz bilen ghelibe qilimiz; Lewlirimiz bolsa özimizningkidur;
    Kim bizge Reb bolalisun?» — deydu.'
  nde-nde: oluthi, “Sizanqoba ngendimi zethu; izindebe zethu zizasilwela ngubani oyinkosi
    yethu na?”
  ton-ton: '‌ʻAkinautolu naʻe pehē, “Te tau ikuna ʻaki hotau ʻelelo; ʻoku ʻotautolu
    pe hotau loungutu: ko hai ʻae ʻeiki kiate kitautolu?'
  ces-1613: Ó by vyplénil Hospodin všeliké rty úlisné, a jazyk velikomluvný,
  eng-WMB: who have said, “With our tongue we will prevail. Our lips are our own.
    Who is lord over us?”
  tam-TCV: “எங்கள் நாவினாலேயே நாங்கள் வெற்றி கொள்வோம்; எங்கள் சொற்களே எங்களுக்குத்
    துணை; எங்களுக்குத் தலைவர் யார்?” என்று அவர்கள் சொல்லுகிறார்கள்.
  ceb-ULB: Mao kini kadtong nag-ingon, “Uban sa among mga dila magmalamposon kami.
    Sa dihang magsulti ang among mga ngabil, kinsa ba ang makamando kanamo?”
  pol-UBG: 'Oni mówią: Swoim językiem zwyciężymy, nasze wargi należą do nas, któż
    jest naszym panem?'
  urd-GVU: وہ اُن سب کو مٹا دے جو کہتے ہیں، ”ہم اپنی لائق زبان کے باعث طاقت ور ہیں۔
    ہمارے ہونٹ ہمیں سہارا دیتے ہیں تو کون ہمارا مالک ہو گا؟ کوئی نہیں!“
  eng-OEBCW: 'they declare, ‘Our tongue is our strength, our allies our lips: who
    is lord over us?’'
  deu-1912: 'die da sagen: Unsere Zunge soll Oberhand haben, uns gebührt zu reden;
    wer ist unser HERR?'
  kan-2017: ಅವರು, “ನಮ್ಮ ಮಾತುಗಳಿಗೆ ತಡೆಯಿಲ್ಲವಲ್ಲಾ; ನಮ್ಮ ತುಟಿಗಳು ನಮ್ಮವೇ; ನಮಗೆ ಒಡೆಯನು
    ಯಾರು?” ಎಂದು ಹೇಳಿಕೊಳ್ಳುತ್ತಾರಲ್ಲಾ.
  yap-yap: “Thin romad e ma yagnag ngomad e n’en ni gamad ba’adag. Bay gogned e n’en
    ni gamad be finey, ma dariy be’ nrayag ni talegmad.”
  hlt-MCSB: Mah kah hmui lai neh n'na bitni. Unim mamih kah boei?,” a ti uh.
  mdy-ETH: ዔያታ፦ «ኑኡኒ ጌስቲፆና ኮዔ ባኣዚ ዴንቃንዳኔ፤ ሼኔ ጌዔ ጎይሢያኣ ኑኡኒ ጌስታንዳኔ፤ ላኣጋኒ ኑና ዳንዳዓሢ ዖናዳይ?»
    ጋዓኔ።
  twi-ASANTE: wɔn a wɔse, “Yɛde yɛn tɛkrɛma bɛdi nkonim; yɛn ano yɛ yɛn dea, na hwan
    ne yɛn wura?”
  eng-WEBU: who have said, “With our tongue we will prevail. Our lips are our own.
    Who is lord over us?”
  acu-NT: 'Nu aints ainauka ningki nintimtumasar: ¿Ii jangkengka iinuchukai? Ii jangkejaingkia
    aints ainau nepetkatatji. ¿Yáki iincha inatmartascha wakerit? tumaminawai.'
  spa-PDDPT: 'Los que dicen: Prevaleceremos con nuestra lengua. Nuestros labios son
    nuestros. ¿Quién es ʼAdón sobre nosotros?'
  gun-gun: 'Mba''eta aipoe''i okuapy: “Nhaneapekũ py ''rãe nhandepo''aka, nhanerembe
    ma nhanemba''e ae. Mava''e tu nhandere ipo''aka ''rã?” he''i okuapy.'
  agu-BL: 'Na je chiyole''j: “Yi ketz katzi'', xcyek tan kacolche''n. Katx''aconk
    tan ketz kayol. Cha''stzun te qui''c xac junt sketz,” che''ch yi e''a''tz.'
  ilo-ULB: Dagitoy dagiti nagkuna, “Agballigikami babaen kadagiti dilami. No agsaokami,
    siasino ti makabael a mangituray kadakami?”
  kpg-kpg: “Gimaadou ga helekai ga kae ai madau mee ala e hiihai ginai. Gimaadou ga helekai
    i madau mee ala e hiihai ginai, tangada e mee di dugu gimaadou ai.”
  uig-ARA: 'ئۇلار: «تىلىمىز بىلەن غەلىبە قىلىمىز؛ لەۋلىرىمىز بولسا ئۆزىمىزنىڭكىدۇر؛
    كىم بىزگە رەب بولالىسۇن؟» ــ دەيدۇ.'
  bps-bps: i gal man, “Fagu di kfulungmi talù gwèmi balù tan i knayèmi; gami mfun
    i bàmi na simto gmagan fafanak gami di ktalùmi?”
  sus-sus: Alatala xa e dɛ balan. E dɛ igbo.
  pon-2006: “Se kin alehki mehkoaros me se anahne at koasoi kan. Se pahn kin koasoia
    dahme se kin inengieng, oh sohte me kak katokeikitedi.”
  jae-jae: Lau tonaŋ tec sêsôm gebe “Tauŋma imbeleŋ kêpuc aêac tôŋ to gêdôŋôlic gêjac
    aêac sa. Asa gebe ênam gôliŋ aêac.”
  ksd-ksd: 'Diat dia biti: Avet a ongaongor ma ra karamea i vevet; A ngie i vevet
    kavevet iat; to ia na luluai ta vevet?'
  tur-YTC: Onlar, “Dilimizle galip geleceğiz. Dudaklarımız bizimdir. Kim bizim üzerimizde
    efendidir?” derler.
  bel-N: Няхай адсячэ ГОСПАД усе вусны лісьлівыя, язык, што дзёрзка прамаўляе,
  grc-BRENT: μή ποτε εἴποι ὁ ἐχθρός μου, ἴσχυσα πρὸς αὐτόν· οἱ θλίβοντές με ἀγαλλιάσονται
    ἐὰν σαλευθῶ.
  kpr-kpr: '@see-verse:PSA.012.003'
  ind-AYT: (12-5) Mereka yang berkata, “Dengan lidah, kami menjadi kuat. Bibir kami
    adalah milik kami. Siapa tuan kami?”
  yom-yom: 'Batu bobo bantubanga : “Tuela nunga mu diambu di ludimi lueto, bididi
    bieto bidi bieto veka ; nani wulenda ba Pfumu eto ?”'
  yut-yut: Uŋun amɨn da yaŋ yoŋ, “Top gen yaŋek teban toneŋ. Nin da galak togon gen
    yokdamaŋ. Amɨn kɨnda da kosit dɨma sopmaŋ nimjak.”
  nya-nya: Pakamwa pamene pamati, “Ife tidzapambana ndi kuyankhula kwathu; pakamwapa
    ndi pathupathu, tsono mbuye wathu ndani?”
  kyg-kyg: Apakaemo, getiletiꞌmo afaꞌa huta aeta apakasegaune. Lahauꞌniya gemo afaꞌa
    hugune. Ina laꞌmo yagaino nelate, huꞌa nehae.
  hrv-hrv: Istrijebi, Jahve, sve usne lažljive i jezik hvastavi;
  mps-mps: Te bidi dabego te tama po wai, “Te dena digi dena homugo po waibao,” wai.
    “Te mena bidi mego da me paligobeo,” wali. “Dego da tonalubo dawe?”
  tpi-tpi: Ol dispela man i save tok olsem, “Bai mipela i toktok long laik bilong
    mipela yet. I no gat wanpela man inap pasim mipela. Husat i bosim mipela?”
  dan-1931: Hver svigefuld Læbe udrydde HERREN, den Tunge, der taler store Ord,
  vie-OVCB: 'Là những người từng bảo: “Ta sẽ thắng nhờ ba tấc lưỡi. Ta làm chủ môi
    ta, ta còn khiếp sợ ai!”'
  guj-2017: તેઓએ એવું કહ્યું, “અમારી જીભથી અમે જીતીશું. જ્યારે અમારા હોઠ અમારા પોતાના
    છે, ત્યારે અમારો માલિક કોણ છે?”
  pon-2006A: “Se kin alehki mehkoaros me se anahne at koasoi kan. Se pahn kin koasoia
    dahme se kin inengieng, oh sohte me kak katokeikitedi.”
  por-BRBSL: 'que disseram: “Com nossa língua prevaleceremos”. Nossos lábios são os
    nossos próprios. Quem é o senhor sobre nós”?'
  eng-OEBUS: 'they declare, “Our tongue is our strength, our allies our lips: who
    is lord over us?”'
  swe-swe: Låt Herren tysta (utplåna) alla smickrande läppar, den tunga som talar
    stora (vidlyftiga, skrytande) ord.
  cth-cth: Ahnimouh ni, ka lai hoi ka tâ han. Ka pahni hai kama e doeh. Apimouh kaimouh
    lathueng ka bawi han telah ati awh.
  twi-twi: nea ɛka se, “Yɛde yɛn tɛkrɛma bedi nkonim; yɛn ano bedi ama yɛn, na hena
    na odi yɛn so tumi?”
  hlt-hlt: Mah kah hmui lai neh n'na bitni. Unim mamih kah boei?,” a ti uh.
  tbz-SIM: Kuyie nkuɔ bɛnitikpɛntìbɛ̀, nɛ̀ bɛ̀ɛ̀ nɑ̀ɑ́nnɛ̀ sifeí.
  msy-2020: Me kamaghɨn mɨgɨa ghaze, “E mɨkɨmsɨ ifongegh e mɨkɨmam. Gumazitam en anogoroghan
    kogham. Tinara e gativagh en ganam?”
  dop-dop: Tɑcɑɑ kpiisi tʋsəlɑɑ nɑ kɑlɑmpɑɑnɩ nyə́mɑ tənɑ.
  azb-azb: Onlar deyir ki, biz dilimizlə zəfər çalacağıq. Bu ağız bizdədirsə, kim
    bizə ağalıq edə bilər?
  eng-DBY: 'Who have said, With our tongue will we prevail, our lips are our own:
    who [is] lord over us?'
  hin-2017: वे कहते हैं, “हम अपनी जीभ ही से जीतेंगे, हमारे होंठ हमारे ही वश में हैं;
    हम पर कौन शासन कर सकेगा?”
  wol-KYG: Yal na Aji Sax ji tëj gémmiñu kuy naxe, ak kuy làmmiñuy tëggu.
  bjr-bjr: Misa maaqi qidaqa maasa qeeqa ufannai maasa didimari ainaina maraidaqee
    qidaqa. Maasa didimari ufana kaqi qianaura, sia moo fannoo maasa doo ititaannoo
    fee qidaqa.
  eng-YLT: 'Who said, ''By our tongue we do mightily: Our lips [are] our own; who
    [is] lord over us?'''
  kne-kne: Kanan da, “Babaen sin kali mi, magon-od mi di layden mi. Ibaga mi di layden
    mi, magay makaipasaldeng en dakami.”
  eng-WYC-2017: Which said, We shall magnify with our tongue, our lips be of us-selves;
    who else is our lord?
  eng-WMBB: who have said, “With our tongue we will prevail. Our lips are our own.
    Who is lord over us?”
  zat-NTPS: 'Benne'' ca'' gulenné̱'': “Ne̱ chee̱ dizra'' chee̱ntu'' zrué''entu'' da
    chawe''. Ca dxezá lázrentu'' guchálajntu'', ¿nuzra nna be''e netu'', xca''?”'
  zty-NTPS: 'Benne'' ka'' ẕnnágake'': “Da'' ẕchaḻjžo gákḻenen žo''o. Wchaḻjžo kan
    žénelžo. ¿Noẕkze benne'' wchi''le'' žo''o?”'
  urd-GVH: वह उन सबको मिटा दे जो कहते हैं, “हम अपनी लायक़ ज़बान के बाइस ताक़तवर हैं।
    हमारे होंट हमें सहारा देते हैं तो कौन हमारा मालिक होगा? कोई नहीं!”
  rug-rug: 'saripu zama guahe: “Kaqu vagi gami sapu gua hiva ni gami koari na mami
    zinama lomosodi, kaqu mataqara sari na mami zinama. Loke tie si kaqu boka va noso
    gami,” gua.'
  gaz-gaz: isaanis, “Nu arraba keenyaan ni moona; hidhiin keenyas keenyuma; eenyutu
    nurratti gooftummaa qaba?” jedhu.
  fra-LSG: Que l’Éternel extermine toutes les lèvres flatteuses, La langue qui discourt
    avec arrogance,
  yal-yal: Alatala, na muxune dɛɛn suxu naxanye wule matɔxɔn tima, e nun muxu dɛ raɲaxuxine,
  iou-iou: Äma udewanitä ŋode yäk täkaŋ; Nin äma ätu jop yäŋ-yäkŋatpäŋ imaka yäpmäkta
    gäripi nadäk täkamäŋ u täga api yäpne. Ba man yänayäŋ nadäŋpäŋä udegän täga api
    yäk täne yäk. Ude täŋitna äma kubätä täga nämo niniŋ bitnäwek yäŋ yäk täkaŋ.
  haw-1868: 'Ka i olelo iho, Me ko kakou alelo e lanakila ai kakou; No kakou no ko
    kakou mau lehelehe: Owai la ka Haku maluna o kakou?'
  arb-NAV: 'الَّذِينَ قَالُوا: أَلْسِنَتُنَا لَنَا وَبِهَا نَسُودُ. فَمَنْ يَتَحَكَّمُ
    فِينَا؟'
  ded-ded: Yeni yofi deandae, “Neni nedzaranninango kuc nemmeu seria nannide nga enacbibicninango
    meficnunuu ngic mongngo naric mi garennunuma dzegenunuude.”
  ewe-ewe: hegblɔna be, “Míaɖu dzi kple míaƒe aɖewo, míaƒe nuyiwo nye mía tɔ, ame
    kae aɖu amegã ɖe mía dzi?”
  eng-LEE: (12:5) Who have said, With our tongue will we be mighty; our lips are with
    us; who is Lord over us!
  asm-FB: সেই সকলে কয়, “আমাৰ জিভাৰেই আমি জয় কৰিম; আমাৰ ওঁঠ যেতিয়া আমাৰ নিজৰেই,
    কোন আমাৰ ওপৰত প্ৰভু হ’ব?”
  sus-A: عَلَتَلَ شَ عٍ دّ بَلَن. عٍ دّ عِفبٌ.
  fra-SBL: 'qui ont dit : « Avec notre langue, nous vaincrons. Nos lèvres sont les
    nôtres. Qui est le seigneur sur nous ? »'
  hbo-hbo: יַכְרֵ֣ת יְ֭הוָה כָּל־שִׂפְתֵ֣י חֲלָקֹ֑ות לָ֝שֹׁ֗ון מְדַבֶּ֥רֶת גְּדֹלֹֽות׃
  kik-kik: iria ciugaga atĩrĩ, “Tũkũhootana nĩ ũndũ wa nĩmĩ ciitũ; mĩromo ĩno tũrĩ
    nayo nĩ iitũ; mwathi witũ akĩrĩ ũ?”
  fra-NCL: Que Yahweh retranche toutes les lèvres flatteuses, la langue qui discourt
    avec jactance,
  cek-AK: 'tiah thui kaminawk ih, amsawnlok thuihaih pahninawk boih to Angraeng mah
    aat pae tih; amoekhaih palai doeh aat pae tih:'
  cuk-cuk: 'We-dulemar sogdimalad: “Sunmakedgi anmar dulemargi obinoed. Aga anmar
    gwabin-duku nikasursi. Anmar-gwabin-duku dule-baidgadsulid. ¿Degite, doa anmargi
    obinosunna? Dule anmargi-obined sate.”'
  uig-CYR: 'Дүшминимниң: «Мән күчийип униң үстидин ғәлибә қилдим» демәслиги үчүн,
    Рәқиплирим сәнтүрүлгәнлигимни көрүп шатланмаслиғи үчүн, көзүмни йорутқайсән!'
  tel-2017: మా నాలుకలతో మేము సాధిస్తాం, మా పెదాలతో మేము మాట్లాడినప్పుడు మా మీద ప్రభువుగా
    ఎవరు ఉండగలరు? అని అంటున్నది వీళ్ళే.
  hat-BSA: 'ki te di: “Avèk lang nou, nou va reyisi. Lèv nou se pou nou. Se kilès
    ki kab mèt sou nou?”'
  ukr-ONPU: Зглянься ж, дай мені відповідь, Господи, Боже мій! Очі мої просвіти, щоб
    сном смертним я не заснув,
  kos-kos: “Ke kas na lasr kut eis ma kut lungse. Kut ac fahk na ma kut lungse fahk,
    Ac wangin mwet ku in kutongkuti.”
  hbo-WLC: יַכְרֵ֣ת יְ֭הוָה כָּל־שִׂפְתֵ֣י חֲלָק֑וֹת לָ֝שׁ֗וֹן מְדַבֶּ֥רֶת גְּדֹלֽוֹת׃
  ibo-ibo: Ndị na-asị, “Ọ bụ site nʼire anyị ka anyị ga-enwe mmeri; egbugbere ọnụ
    anyị ga-echebe anyị, ọ bụ onye na-achị anyị?”
  ory-ory: ସେମାନେ କହନ୍ତି, “ଆମ୍ଭେମାନେ ଜିହ୍ୱା ଦ୍ୱାରା ପ୍ରବଳ ହେବା; ଆମ୍ଭମାନଙ୍କ ଓଷ୍ଠାଧର
    ଆମ୍ଭମାନଙ୍କ ନିଜର; ଆମ୍ଭମାନଙ୍କ ଉପରେ କର୍ତ୍ତା କିଏ?”
  chk-chk: Ir chokewe mi apasa, “Sa win ren ach kapas, nge kapasen awach a alisikich.
    Iö epwe tongeni nemenikich?”
  rop-rop: Dei oldei tok lagijat, “Wi gin gedim enijing wi wandim, en wi gin tok blanga
    enijing wi wandim. Wi nomo garram bos.”
  ukr-1871: 'Що то говорять: ми поборемо язиком нашим; уста наші з нами, хто паном
    над нами?'
  yon-yon: “Nubkareb aromne dakmenabanuub kumbed yena yaa burudandande yi korok keranuub.
    Nub komo dakmandamuub kuu kumbedmo, karub maambed kebendaanban.” ande dakmimaib
    kuu Yarimanbed kebenendok.
  deu-1951: '(012-5) die da sagen: «Wir wollen mit unsern Zungen herrschen, unsere
    Lippen stehen uns bei! Wer wird uns meistern?»'
  eng-JPS: '(12-5) Who have said: ''Our tongue will we make mighty; our lips are with
    us: who is lord over us?'''
  srp-1865: 'Ljude, koji govore: jezikom smo jaki, usta su naša u nas, ko je gospodar
    nad nama?'
  lug-lug: nga boogera nti, “Tujja kuwangula n’olulimi lwaffe, era tufune byonna bye
    twetaaga n’akamwa kaffe, kubanga ani alitukuba ku mukono.”
  heb-heb: אשר אמרו ללשננו נגביר שפתינו אתנו מי אדון לנו׃
  ben-IRV: এরা তারা যারা বলে, “আমাদের জিহ্বা দিয়ে আমরা জয়ী হব, যখন আমাদের মুখ কথা
    বলবে, কে আমাদের উপর প্রভুত্ব করতে পারে?”
  ntu-ntu: Murde nzrpilr kx, “Naogr nalctwz txpwz mz nztwz-krgr da kx suti drtwrgr.
    X trpnzngr kx naetum bagr.”
  pan-pan: ਜਿਹਨਾਂ ਨੇ ਆਖਿਆ ਹੈ ਕਿ ਅਸੀਂ ਆਪਣੀਆਂ ਜੀਭਾਂ ਨਾਲ ਜਿੱਤਾਂਗੇ। ਸਾਡੇ ਬੁੱਲ੍ਹ ਸਾਡੇ ਆਪਣੇ
    ਹੀ ਹਨ, ਕੌਣ ਸਾਡਾ ਮਾਲਕ ਹੈ?
  mya-JVB: ငါ တို့၏ သခင် ကား အဘယ်သူ နည်းဟု ပြောဆို သော သူတို့၏ချော့မော့ သောနှုတ်ခမ်း
    နှင့် ဝါကြွား သောလျှာ ရှိသမျှ တို့ကို ထာဝရဘုရား သည် ဖြတ် တော်မူမည်။
  kgf-kgf: Ieneŋ ezelaŋ ninanéŋ meseliwiŋ, kuanina imi neŋaŋ buŋa, imuac mérénéŋ neuŋ
    hia héi nénécmimac? Imuhuc ʒéanʒu, imuac niŋac imuhuc waŋ énécmiwésémaŋ.
  tte-O: '@see-verse:PSA.012.003'
  tbg-tbg: Vika tiha, Tenavu uqerara uva tivaqi viha vo haika vo haika vararerave.
    Tenavu uva tiataa iraqe qaqiqai tivaqi vuariraro kia ho vovano tinavu no tinta
    kaanarove, ti variara.
  hmo-hmo: Badina be idia gwau, “Iseda hereva dekena amo do ita kwalimu. Iseda uduna
    edia hereva, be ita ese ita biagua noho. Daika ese ita ia koua diba?”
  zar-NT: 'Taʼnná: “Güíʼiruʼ didzaʼ ca rizësö ládxiʼruʼ, ateʼ cuntu nu táʼbagaʼ rëʼu.
    ¿Nuzxi caz inná beʼe rëʼu ca naca didzaʼ ruíʼiruʼ?”'
  urd-urd: वह कहते हैं, “हम अपनी ज़बान से जीतेंगे, हमारे होंट हमारे ही हैं; हमारा
    मालिक कौन है?”
  rus-SYN: Призри, услышь меня, Господи Боже мой! Просвети очи мои, да не усну я сном
    смертным;
  bqc-SIM: Dii, lɛnade gyawi ń gbɛ̃́ pↄ́ ì azĩa sɛ lɛsĩo.
  tcz-CHONGTHU: Amahon aseijun, eihon lungna chim set'in jouthu seiju hite, ajeh chu
    i-lei ikam'u eihoa hilouham, kon eisuh tang jou diuham? atiuve.
  mar-mar: हे ते आहेत जे असे म्हणतात, “आम्ही आपल्या जीभेने विजयी होऊ, जेव्हा आमचे
    ओठ बोलतील, तेव्हा आमच्यावर धनी कोण होणार?”
  isl-isl: 'En Drottinn mun ekki fara mjúkum höndum um þá sem iðka ranglæti. Hann
    mun útrýma þessum lygurum sem segja: „Við skulum ljúga til um áform okkar, enda
    ráðum við sjálfir hvað við segjum!“'
  hlt-THB: Lai ing ni noeng khqi ngai bit kaw; hui ni ta u saw kaw ningnih a boei
    na u nu ak awm bai?” ak tikhqi ce.
  qub-qub: Illgächenga «Rimaypaga pï-maytapis riguirachinchïmi» nejcunata, «Shiminchïmi
    imapitapis jorgamanchi» nejcunata, «¿Piräshi noganchïtaga upällachimashwan?» nejcunata.
  bqp-bqp: Òdi pi ń lɛ́ mɛ́ ani tó ò zĩ̀ ble, ò ń lɛ́ vĩ, dí mɛ́ ani kí bleḿmaa?
  hat-hat: '(012:5) Y''ap plede di: -Nou pale jan nou vle. Bouch nou rele n'' pa nou.
    Ki moun ki pou pase nou lòd?'
  eng-BSB: They say, “With our tongues we will prevail. We own our lips—who can be
    our master?”
  eng-WEBPB: who have said, “With our tongue we will prevail. Our lips are our own.
    Who is lord over us?”
  kbq-kbq: Zamagra ana vahe'mo'za hu'za, tagra tavufga rankema hanuna zamo vahera
    zmagateregahunanki, iza tagrira kva vahetia manigahie hu'za nehaze.
  pon-pon: 'Me kin indinda: Lo atail, me kit pan pwai kida, o kil en au at me kit
    keleki; ij at kaun?'
  nhe-BL: 'Quintzontlamiltis tlen quiijtohuaj: “San ica totlajtol titlatlanise. Intla
    tijnequij tiistlacatise, tojuanti tijmatij. Axaca huelis technahuatis.”'
  wnc-wnc: Waaminda anzing yakaing, “Ninda wam yake sanga inanatap tasike aminbam
    yapbitnim. Aminu tapatuta ninu ninindakngananga dua. Wena. Ninu maminda kakuya
    tasinggak?”
  bus-bus: Aↄ̃è be ń lɛ́ bé eé tó wà zĩ̀ ble, wà ń lɛ́ vĩ, dé bé eé kí bleḿmaa?
  gub-BL: — Uruityk putar amogwer ureze'eg pupe nehe, I'i wà. — Ni amo na'uremupytu'u
    kar kwaw ureze'eg ire wà nehe, i'i wà. — Ni amo nupuner kwaw ma'e iapo kar haw
