verse: PSA.012.002
translations:
  mal-C: എല്ലാവരും തങ്ങളുടെ അയൽവാസികളോട് കളവുപറയുന്നു; അവർ അധരങ്ങളിൽ മുഖസ്തുതിയും
    ഹൃദയത്തിൽ വഞ്ചനയുംവെച്ച് സംസാരിക്കുന്നു.
  deu-TKW: Hilf, Jahwe! denn die Frommen sind zu Ende, die Treuen geschwunden unter
    den Menschenkindern!
  lin-lin: Yawe, sunga biso ! Pamba te bayengebene bazali lisusu te ; bato ya kotiela
    motema bazali lisusu te kati na bana na bato.
  mmx-mmx: Nedi axap di vekarang taba, la di velox atdan ka la kerepmo dira xaxarang
    arup bok di.
  eng-LSV: They each speak vanity with his neighbor, || Lip of flattery! With heart
    and heart they speak.
  eng-GNV: They speake deceitfully euery one with his neighbour, flattering with their
    lips, and speake with a double heart.
  eng-WEBSTER: 'They speak vanity every one with his neighbor: with flattering lips
    and with a double heart do they speak.'
  nhw-BL: Se ica seyoc moistlacahuíaj. Quipiyaj ome iniixayac quen nojquiya quipatlaj
    inincamanal.
  swh-ONEN: Kila mmoja humwambia jirani yake uongo; midomo yao ya hila huzungumza
    kwa udanganyifu.
  bba-bba: Yinni Gusunɔ, ɑ nɑ ɑ sun fɑɑbɑ ko. Wee ɡemɡibɑ doonɑ. Nɑɑnɛɡii ɡoo mɑɑ
    sɑri hɑnduniɑ sɔɔ.
  eng-KJVCPB: 'They speak vanity every one with his neighbour: With flattering lips
    and with a double heart do they speak.'
  luo-luo: Ngʼato ka ngʼato riambo ne nyawadgi; dhogi mohero jaro ji wuoyo gi wuond.
  aii-aii: ܣܪܝܼܩܘܼܬܵ‌ܐ ܟܹܐ ܗܲܡܙܸܡܝܼ ܐܢܵܫܵܐ ܥܲܡ ܚܲܒ݂ܪܹܗ؛ ܒܣܸܦܘܵܬܹ̈‌ܐ ܟ̰ܘܼܥܝܹ̈ܐ، ܒܬܪܹܝ
    ܠܸܒܹ̈ܐ ܦܪ̈ܝܼܫܹܐ ܟܹܐ ܗܲܡܙܸܡܝܼ.
  meu-meu: Iboudiai na dekedia taudia e koidiamu; bibinadia na hereva manada-manadadia
    amo e koikoimu, bona lalo-rua amo e herevamu.
  npi-ULB: हरेकले आफ्ना छिमेकीलाई फोस्रा कुरा भन्छ । हरेकले चाप्लुसी ओठहरू र झुट मनले
    बोल्छन् ।
  yor-yor: Olúkúlùkù ń parọ́ fún aládùúgbò rẹ̀; ètè èké wọn ń sọ ẹ̀tàn.
  pes-OPCB: همه دروغ می‌گویند و با چاپلوسی یکدیگر را فریب می‌دهند.
  tgl-ULB: Ang lahat ay nagsasabi ng walang kabuluhang mga salita sa kaniyang kapwa;
    ang lahat ay nagsasalita ng hindi matapat na papuri at may salawahang puso.
  nop-nop: Metam hogohogok nohiyedok yalaŋ yeniiŋ, eŋ tikamanda tiyemiŋa yenihohoket
    tiyemiiŋ.
  hui-hui: Wali agali bibahendeme ke̱ dege haga ka. Tigua mendeali kago mo guya halu
    bi ladebodebo biaga ka.
  mya-mya: လူ​အ​ပေါင်း​တို့​သည်​အ​ချင်း​ချင်း​လိမ်​လည် ပြော​ဆို​၍ မြှောက်​ပင့်​ကာ​လှည့်​စား​ကြ​ပါ​၏။
  bod-N: ཁོ་ཚོས་ཕན་ཚུན་བར་དུ་རྫུན་སྨྲ༌ཞིང༌། །ངོ་བསྟོད་མཆུ་ཡིས་གཡོ་སྒྱུའི་སྦྱོར་བ༌སྤེལ།།
  wsk-wsk: Kariimet suen la nunga saki den kawel nunga manorsan; nuguring te den welang
    balsan, bare nongomang ningi kawel biya aniso.
  sna-sna: Mumwe nomumwe anorevera wokwake nhema; miromo yavo inobata kumeso nokutaura
    zvinonyengera.
  spa-BLM: Todo el mundo miente a su vecino. Hablan con labios lisonjeros, y con un
    corazón doble.
  cac-cac: Syesej eb' d'ay junjun. D'a chab'satil slolon eb' d'ay junjun yic slaj
    yixtan sb'a eb'.
  swh-ULB: Kila mmoja anasema kwa jirani yake maneno matupu; kila mmoja anaongea kwa
    midomo yenye sifa za uongo na maneno ya udanganyifu.
  bel-bel: Дакуль, Госпадзе, зусім забывацьмеш мяне, дакуль аблічча хавацьмеш Сваё
    ад мяне?
  deu-ELBBK: Rette, HERR, denn der Fromme ist dahin, denn die Treuen sind verschwunden
    unter den Menschenkindern.
  mbb-OT: Langun he menge etew ne ebpemenarùtarù diyà te menge zuma zan. Egemiten
    dan is meungangen he menge lalag te kebpenlimbung dan.
  mal-2015: ഓരോരുത്തൻ താന്താന്റെ കൂട്ടുകാരനോടു വ്യാജം സംസാരിക്കുന്നു; കപടമുള്ള അധരത്തോടും
    ഇരുമനസ്സോടും കൂടെ അവർ സംസാരിക്കുന്നു.
  gup-gup: Bininj rowk kabirrikurrekurren bu kabirrikowerren, dja minj nangale mak
    nawoybuk dja kabirridjalkurren munguyh.
  rmc-rmc: Pomožin, RAJEJA! Bo ňiko nane imar pobožno; o pačivale manuša našľile.
  nlg-nlg: A gaira na komukolu tara sopa koli vania sopasopa sakai tadira, mara nia
    kokoe na ghidu te uto mana toba te ghanaghana ruarua.
  pes-OPV: همه به یکدیگر دروغ می‌گویند؛ به لبهای چاپلوس و دل منافق سخن می‌رانند.
  ron-1924: Оамений ышь спун минчунь уний алтора, пе бузе ау лукрурь лингушитоаре,
    ворбеск ку инимэ префэкутэ.
  ben-OBCV: সবাই প্রতিবেশীদের কাছে মিথ্যা কথা বলে; তাদের মুখ দিয়ে তারা তোষামোদ করে
    কিন্তু হৃদয়ে প্রতারণা ধারণ করে।
  som-som: Mid walba deriskiisa wuxuu kula hadlaa been, Oo waxay ku hadlaan bushimo
    sasabasho miidhan ah iyo laba qalbi.
  lat-VUC: quamdiu ponam consilia in anima mea; dolorem in corde meo per diem?
  eng-ASVBT: 'They speak falsehood everyone with his neighbor: With flattering lip,
    and with a double heart, do they speak.'
  mna-mna: Tomtom ta boozomen tizzo sua ta ŋonoono somŋana i, mi tikamam sua pakaamŋana
    par pizin. Kwon na, imbesmbeeze pizin tomtom. Mi lelen na, ipa ndel.
  ita-1885: Ciascuno parla con menzogna col suo prossimo, Con labbra lusinghiere;
    Parlano con un cuor doppio.
  eng-LXXUP: How long shall I take counsel in my soul, Having sorrows in my heart
    daily? How long shall my enemy be exalted over me?
  eng-ULB: Everyone says empty words to his neighbor; everyone speaks with flattering
    lips and a double heart.
  spa-VBL: Todos le mienten a su prójimo. Los halagan con elogios. Pero no dicen lo
    que en realidad piensan.
  fra-_FOB: Ils se parlent faussement l'un à l'autre; ils parlent avec des lèvres
    flatteuses, avec un cœur double.
  mal-mal: ഓരോരുത്തൻ അവനവന്റെ കൂട്ടുകാരനോട് വ്യാജം സംസാരിക്കുന്നു; കപടമുള്ള അധരത്തോടും
    ഇരുമനസ്സോടും കൂടി അവർ സംസാരിക്കുന്നു.
  lit-lit: Jie kiekvienas su savo kaimynu kalba netiesą, jie kalba pataikaujančiomis
    lūpomis ir dvilype širdimi.
  urd-GVR: Āpas meṅ sab jhūṭ bolte haiṅ. Un kī zabān par chiknī-chupṛī bāteṅ hotī
    haiṅ jabki dil meṅ kuchh aur hī hotā hai.
  suz-BL: नेल्‍लेमी आन नेक्‍था ङा मुर नु जोल ला पमुइनीम। चिप्‍लो लोव़ पाइब थुं निक्‍शी
    पाइश्‍शो ला बाक्‍नीम।
  eng-NOY: They speak falsehood one to another; With flattering lips, with a double
    heart, do they speak.
  ita-1927: Ciascuno mentisce parlando col prossimo; parlano con labbro lusinghiero
    e con cuor doppio.
  ckb-ckb: هەمووان درۆ لەگەڵ یەکتر دەکەن، بە لێوی ڕیایی و دڵی ساختەوە قسە دەکەن.
  eng-BBE: 'Everyone says false words to his neighbour: their tongues are smooth in
    their talk, and their hearts are full of deceit.'
  xsi-xsi: Tamâta rârâni uru sikai laŋeŋa panzi tininzi pinde. Kinzi uru siporo ŋgua
    kaŋa mona-mona panzi ŋana silaŋenzi kâ.
  kan-OKCV: ಪ್ರತಿಯೊಬ್ಬರು ತಮ್ಮ ನೆರೆಯವರ ಸಂಗಡ ಸುಳ್ಳಾಡುತ್ತಾರೆ; ಅವರು ತಮ್ಮ ತುಟಿಯಿಂದ ಹೊಗಳಿ,
    ಹೃದಯದಲ್ಲಿ ವಂಚನೆಯನ್ನು ಮಾತನಾಡುತ್ತಾರೆ.
  tam-2017: அவரவர் தங்களுடைய நண்பர்களோடு பொய் பேசுகிறார்கள்; கவர்ச்சியான உதடுகளால்
    இருமனதாகப் பேசுகிறார்கள்.
  spa-RV-1909: Mentira habla cada uno con su prójimo; con labios lisonjeros, con corazón
    doble hablan.
  ron-BTF: Ei vorbesc deșertăciune, fiecare cu aproapele său, ei vorbesc cu buze lingușitoare
    și cu o inimă prefăcută.
  eng-WEBP: Everyone lies to his neighbor. They speak with flattering lips, and with
    a double heart.
  eng-FBV: Everyone lies to their neighbors. They flatter with nice talk, but they
    don't mean what they say.
  nld-1939: Men liegt elkander maar voor, Met valse harten, maar vleiende lippen.
  nch-BL: Se ica seyoc moistacahuíaj. Quipiyaj ome inixayac huan quipataj inincamanal.
  vie-1934: Chúng đều dùng lời dối trá mà nói lẫn nhau, Lấy môi dua nịnh và hai lòng,
    Mà trò chuyện nhau.
  cha-cha: 'Masasangang taebale cada uno gui tiguangña: yan labios na jaande, yan
    doble na corason jasasangan.'
  hin-CV: मनुष्य मनुष्य से झूठी बातें कर रहा है; वे चापलूसी करते हुए एक दूसरे का छल
    करते हैं.
  eng-OURB: Everyone lies to his neighbor. They speak with flattering lips, and with
    a double heart.
  spa-BES: 'Todos dicen mentiras a su prójimo: hablan con hipocresía, y sus corazones
    están llenos de engaño.'
  tdx-tdx: Hene mifandañitse aman-drañetse ondatio, reke-tsoñy mitsiriry naho troke-miroe-rehake.
  tha-KJV: ทุ​กคนกล่าวคำไร้สาระต่อเพื่อนบ้านของตน เขาทั้งหลายพูดด้วยริมฝีปากที่ป้อยอและสองใจ
  por-BR-2018: Cada um fala falsidade ao seu próximo, com lábios elogiam falsamente;
    falam com duas intenções no coração.
  deu-ELO: Sie reden Falschheit, ein jeder mit seinem Nächsten; ihre Lippen schmeicheln,
    mit doppeltem Herzen reden sie.
  eng-WYC-2018: They spake vain things, each man to his neighbour; and they having
    guileful lips, spake in their heart, and with their heart. (They spoke lies, each
    man to his neighbour; yea, they having deceitful lips, spoke with a double heart.)
  epo-epo: Malveron ili parolas unuj al aliaj, Vortojn flatajn el koro hipokrita.
  gfk-gfk: Diet bakut diet la habato ira udiet harwis. Ira palabulu diet la harhau
    ma ra harabota.
  uig-PIN: Ⱨǝrbirsi ɵz yeⱪinliriƣa yalƣan eytidu; Huxamǝtqi lǝwlǝrdǝ, alikɵngüllük
    bilǝn sɵzlixidu.
  beo-beo: 'Dunu enoma enoma ogogosu bagade hamosu. Dunu enoma enoma sefe sia: bagade
    sia: daha.'
  tpi-OTNT: Olgeta man i save giaman long ol arapela man. Ol i save tok gris long
    ol na trikim ol.
  hau-SA: Kowa yana yi wa maƙwabcinsa ƙarya; zaƙin bakinsu maganar ƙarya ce suna cike
    da ruɗu a zukatansu.
  udu-udu: Aris ’kwaniny’ceshi ’baar mo ka ’deṯe/ ’deṯe/ mo tani takina ṯor ka ṯor
    ap̱o/ imannyaḵ ’dish gu’b buni is mo, ki gwo maŋ buni ’pena le’d buni ka maḵ mo
    dhali ka du kun ’koni su/ mo tani uni ki ṯor gwo mo.
  uig-LAT: Herbirsi öz yéqinlirigha yalghan éytidu; Xushametchi lewlerde, aliköngüllük
    bilen sözlishidu.
  nde-nde: Bonke baqamba amanga kubomakhelwane babo; izindebe zabo eziyengayo zihlezi
    zikhuluma inkohliso esezinhliziyweni zabo.
  ton-ton: '‌ʻOku nau taki taha lea loi ki hono kaungāʻapi: ʻoku nau lea ʻi he loungutu
    lapu mo e kākā.'
  ces-1613: Spomoz, ó Hospodine; nebo se již nenalézá milosrdného, a vyhynuli věrní
    z synů lidských.
  eng-WMB: Everyone lies to his neighbor. They speak with flattering lips, and with
    a double heart.
  tam-TCV: ஒவ்வொருவனும் தன் அயலானிடம் பொய்ப் பேசுகிறான்; அவர்களுடைய உதடுகளால் முகஸ்துதி
    பேசி இருதயத்தில் வஞ்சனை வைத்திருக்கிறார்கள்.
  ceb-ULB: Ang tanan nagsulti sa walay pulos nga mga pulong batok sa ilang silingan;
    ang tanan nagsulti uban sa ngabil nga maulog-ulogon ug palingpaling nga kasingkasing.
  pol-UBG: Wszyscy mówią kłamliwie do bliźniego, mówią schlebiającymi wargami i z
    obłudnym sercem.
  urd-GVU: آپس میں سب جھوٹ بولتے ہیں۔ اُن کی زبان پر چِکنی چپڑی باتیں ہوتی ہیں جبکہ
    دل میں کچھ اَور ہی ہوتا ہے۔
  eng-OEBCW: One lies to another, speaking empty lies, with flattering lips and false
    hearts they speak.
  deu-1912: Einer redet mit dem andern unnütze Dinge; sie heucheln und lehren aus
    uneinigem Herzen.
  kan-2017: ಪ್ರತಿಯೊಬ್ಬರು ನೆರೆಯವರೊಡನೆ ಸುಳ್ಳನ್ನಾಡುತ್ತಾರೆ, ಅವರು ವಂಚನೆಯ ತುಟಿಗಳಿಂದ ಹೊರಗೊಂದು
    ಒಳಗೊಂದು ಮಾತನಾಡುತ್ತಾರೆ.
  yap-yap: Yad gubin ni yad be ban nigedyad; yad be pi’rad ngalang ko thin.
  hlt-MCSB: A hui taengah a poeyoek la rhip cal uh tih, a hmui khaw hnal. A lungbuei
    neh a lungbuei ah voek uh thae.
  mdy-ETH: ዎሊም ዔያታ ሉሉኡቃኔ፤ ላምዖ ዒኔና ማዒ ዎሊ ጌሺ ዔያታ ጌስታኔ።
  twi-ASANTE: Obiara di atorɔ kyerɛ ne yɔnko; wɔn ano a ɛdɛfɛdɛfɛ no ka nnaadaasɛm.
  eng-WEBU: Everyone lies to his neighbor. They speak with flattering lips, and with
    a double heart.
  acu-NT: Pasé aints ainauka tsanumin ainawai. Tura chikichan pengker chicharinayat
    jimia nintijai chichainawai.
  spa-PDDPT: Hablan vanidades, cada uno a su prójimo. Hablan con labios lisonjeros
    y doblez de corazón.
  gun-gun: Ha'e ramo anhetẽ rupi e'ỹ 'rã ijayvu jomeme, opy'a py nhombotavy vy ijayvu
    mbegue rei okuapy.
  agu-BL: Na ntin la'jil na xcon cya'n squibil quib. Qui na cyal yi mero bintzi squibil
    quib. Chiwutz tu' chiplaj tu' yi na chijilon.
  ilo-ULB: Agibagbaga ti tunggal maysa iti parbo a sasao iti kaarrubana; agsasao ti
    tunggal maysa nga addaan iti managpasablog a dila ken manangallilaw a puso.
  kpg-kpg: Digaula huogodoo e haihai nadau kai tilikai i nadau mehanga i nia helekai
    halahalau.
  uig-ARA: ھەربىرسى ئۆز يېقىنلىرىغا يالغان ئېيتىدۇ؛ خۇشامەتچى لەۋلەردە، ئالىكۆڭۈللۈك
    بىلەن سۆزلىشىدۇ.
  bps-bps: I kdeela stulen kakakéng, na safgaw ale fagu di dad kdayenla i dademela.
  sus-sus: Alatala, muxu rakisi! Lanlanteya mu na sɔnɔn, nɔndi falɛe bara ɲɔn adamadie
    tagi.
  pon-2006: Irail koaros kin wiewie likamwpene nanpwungarail; re kin widiwidingpene
    nanpwungarail ni liksansalamwahu.
  jae-jae: Sêsôm biŋ geo gelom-gelom tau. Ac sêsôm nêŋ biŋ aweŋsuŋ geno-genogeŋ ma
    nêŋ ŋalêlôm gêja lulu.
  ksd-ksd: Dia tatike ra magit vakuku ka, tikatikai dir ma talaina; Dia tata na varmananai
    vavaongo, ma ra bala i diat dir enana ma kadia tinata.
  tur-YTC: Herkes komşusuna yalan söylüyor. Yaltaklanan dudaklarla, çift yürekle konuşuyorlar.
  bel-N: Збаў, ГОСПАДЗЕ, бо ня стала багабойных, бо верныя счэзьлі сярод сыноў чалавечых.
  grc-BRENT: Ἕως τίνος θήσομαι βουλὰς ἐν ψυχῇ μου, ὀδύνας ἐν καρδίᾳ μου ἡμέρας; ἕως
    πότε ὑψωθήσεται ὁ ἐχθρός μου ἐπʼ ἐμέ;
  kpr-kpr: Ne isambu tofo tofo gungubo sise irá gheraera. Ne kokomana dederuse, geka
    vivi futo seraera.
  ind-AYT: (12-3) Mereka mengatakan yang tidak benar kepada sesamanya. Dengan bibir
    yang manis dan hati yang bercabang mereka berbicara.
  yom-yom: Kadika mutu wulembo vuni fikimini yandi. Mambu ma lueki madi mu bididi
    biawu vayi mintima miodi badi sumbu bantuba.
  yut-yut: Amɨn morap kɨsi amɨn dɨwarɨkon top yoŋ. Paŋkewal do gen galagɨ yoyaŋ.
  nya-nya: Aliyense amanamiza mʼbale wake; ndi pakamwa pawo pabodza amayankhula zachinyengo.
  kyg-kyg: Muki vayaꞌmogimo afa gegeꞌmo hapa nepaiye. Aigofe geletiꞌmo huꞌa hapaoke
    nehae.
  hrv-hrv: U pomoć, Jahve, jer nestaje pobožnih, vjernosti nema više među ljudima!
  mps-mps: Te tigidali bidigo te gasa bidi dabeba tibo po wabo da. Te homu bega sabo
    pogo augwali te geagano bilibo tiwai ebo dao.
  tpi-tpi: Olgeta man i save giaman long ol arapela man. Ol i save tok gris long ol
    na trikim ol.
  dan-1931: HERRE, hjælp, thi de fromme er borte, svundet er Troskab blandt Menneskens
    Børn;
  vie-OVCB: Thiên hạ chỉ nói lời dối gạt, miệng tuôn ra câu tán tỉnh lọc lừa.
  guj-2017: દરેક પોતાના પડોશી સાથે અસત્ય બોલે છે; દરેક માણસ ખુશામત કરનાર હોઠ અને બે
    મનવાળાની જેમ બોલે છે.
  pon-2006A: Irail koaros kin wiewie likamwpene nanpwungarail; re kin widiwidingpene
    nanpwungarail ni liksansalamwahu.
  por-BRBSL: Todos mentem ao seu próximo. Eles falam com lábios lisonjeiros, e com
    um coração duplo.
  eng-OEBUS: One lies to another, speaking empty lies, with flattering lips and false
    hearts they speak.
  swe-swe: '[Psalmen inledes med ett desperat rop på hjälp. Det hebreiska ordet för
    frälsning som används sextio gånger i Psaltaren är Yeshua, det hebreiska namnet
    på Jesus. Psaltarpsalmerna pekar på var vår frälsning finns.] Hjälp, Herre (Jahve)...
    för [det verkar som om] troheten är borta (det finns inga fromma längre), de lojala
    (trofasta) [människorna] finns inte kvar bland människorna (människors barn, ordagrant
    ”Adams barn”).'
  cth-cth: A imrinaw hoi laithoe lawk a kâdei awh teh, lungsamphei laihoi lawk a dei
    awh.
  twi-twi: Obiara di atoro kyerɛ ne yɔnko; wɔn ano a ɛdɛfɛdɛfɛ no ka nnaadaasɛm.
  hlt-hlt: A hui taengah a poeyoek la rhip cal uh tih, a hmui khaw hnal. A lungbuei
    neh a lungbuei ah voek uh thae.
  tbz-SIM: Ti Yiɛ̀ nKuyie nti dɛɛtɛ́, bɛnitisɑ̀ɑ̀bɛ̀ dèèmu, timɔ́mmɔnti yɛmbɛ̀ í kpɑɑ́.
  msy-2020: Gumazamiziba bar, gumazamizir igharaziba ko ifavaribagh ami. Me asuir
    akaba uariv gɨa egha uarira uarigh ifari.
  dop-dop: Hɑɩ, Tɑcɑɑ wɑɑsɩ, nyɑ́ yəlɑɑ tɔŋɑ sɑɑlʋɣʋ kɛ́. Mpɑ pɑ mʋnɑ pɑ́ lɑ-wɛɣɛ
    nɑɑni tɔ pɑ tɔŋnɑ pɑsʋɣʋ.
  azb-azb: Hər kəs başqasına yalan söyləyir, Ağzı yalan danışır, ikiüzlülük edir.
  eng-DBY: 'They speak falsehood every one with his neighbour: [with] flattering lip,
    with a double heart, do they speak.'
  hin-2017: प्रत्येक मनुष्य अपने पड़ोसी से झूठी बातें कहता है; वे चापलूसी के होठों
    से दो रंगी बातें करते हैं।
  wol-KYG: Wallóoy, Aji Sax ji, ngor jee na! Kóolute réer na doom aadama.
  bjr-bjr: Misa nári niqoonausara unnufa kai qiqanuasa maridaqa. Misa fadameena akusee
    nikaru qidaqa.
  eng-YLT: Vanity they speak each with his neighbour, Lip of flattery! With heart
    and heart they speak.
  kne-kne: Am-in ay ipogaw, man-asieetek da. Kaman mayat din kali da ngem baken baw
    tet-ewa.
  eng-WYC-2017: They spake vain things, each man to his neighbour; and they having
    guileful lips, spake in their heart, and with their heart.
  eng-WMBB: Everyone lies to his neighbour. They speak with flattering lips, and with
    a double heart.
  zat-NTPS: Xúgute̱ bénneache ca' dxelezí xe̱'e̱ le sa' ljwezre̱'. Lu da we̱n lazre'
    ba zaj nupé̱'e̱ dizra' chee̱ xelezí xe̱'e̱ le̱'.
  zty-NTPS: Yógo'te benne' ka' žon ḻáže'gekle' ljéžgake' ka'. Ḻo da' wen ḻaže'
    ẕnnágake' diža' chawe' da' ẕnnágake' nich gon ḻáže'gekle' benách ka'.
  urd-GVH: आपस में सब झूट बोलते हैं। उनकी ज़बान पर चिकनी-चुपड़ी बातें होती हैं जबकि
    दिल में कुछ और ही होता है।
  rug-rug: Hoke varikokohai sari doduru tinoni, zama vura ni rini sari na zinama lomosodi,
    pude sekesekei ni sari na turaṉadia.
  gaz-gaz: Namni hundinuu ollaa isaatti soba dubbata; isaan nama saadanii garaa lamaan
    dubbatu.
  fra-LSG: Sauve, Éternel! Car les hommes pieux s’en vont, Les fidèles disparaissent
    parmi les fils de l’homme.
  yal-yal: Alatala, nxu mali, bayo muxu tɔgɔndiyaxine bata ɲan. Dɛnkɛlɛya muxu yo
    mi fa adamadiine yɛ.
  iou-iou: Ämawebe kuduptagäntä noriye bänepi ärikta jop täŋyäkŋarani täk täkaŋ.
  haw-1868: Ke kamailio nei kekahi i kekahi i ka mea lapuwale, Me na lehelehe malimali
    a me ka naau lua e olelo nei lakou.
  arb-NAV: 'كُلُّ إِنْسَانٍ يُخَاطِبُ صَاحِبَهُ بِالْبَاطِلِ: بِشِفَاهٍ مَلِقَةٍ وَقُلُوبٍ
    مُنَافِقَةٍ يَتَحَادَثُونَ.'
  ded-ded: Ngic sasawa yeni ogofocnginagoc denengeng amma ikoc andacgec enacbibicnginaunac
    yoackerec ikoha ereu herenginau manganango tobangyunugecdeac yoac degecde.
  ewe-ewe: Ame sia ame kaa aʋatso na ehavi, eye wovivia nu me, elabena woƒe nuyiwo
    blea ame.
  eng-LEE: (12:3) Deceptively do they speak every one with his neighbor, with flattering
    lips, with a double heart do they speak.
  asm-FB: মানুহে মানুহৰ ওচৰত মিছা কথা কয়; তেওঁলোকে তৈলমৰ্দনকাৰী ওঁঠ আৰু ছলনা ভৰা
    দুই মনৰ অন্তৰেৰে কথা কয়।
  sus-A: عَلَتَلَ، مُشُ رَكِسِ! لَنلَنتٍيَ مُ نَ سْنْن، نْندِ قَلّيٍ بَرَ حْن عَدَ مَدِيٍ
    تَفِ.
  fra-SBL: Chacun ment à son voisin. Ils parlent avec des lèvres flatteuses, et avec
    un cœur double.
  hbo-hbo: הֹושִׁ֣יעָה יְ֭הוָה כִּי־גָמַ֣ר חָסִ֑יד כִּי־פַ֥סּוּ אֱ֝מוּנִ֗ים מִבְּנֵ֥י
    אָדָֽם׃
  kik-kik: O mũndũ aheenagia mũndũ wa itũũra rĩake; mĩromo yao ya ũhinga yaragia maheeni.
  fra-NCL: Sauve, Yahweh ! car les hommes pieux s’en vont, les fidèles disparaissent
    d’entre les enfants des hommes.
  cek-AK: 'Nihcae loe a imtaeng kaminawk hoi avang ai lok to apaeh o: amsawnlok thuihaih
    pahni, poek angphaehaih palungthin hoiah lok to apaeh o.'
  cuk-cuk: Dulemar na muchub-muchub gakangi sunmakmalad, nue-nabiridyob sunmakmalad.
    Asginbi nued sunmakmalad, ulubgindi, emar-yardakedgi binsamalad.
  uig-CYR: Қачанғичә һәр күни қайғуруп, қәлбимдә? Қачанғичә дүшминим мәндин шатлинип
    ғалип жүриду?
  tel-2017: అందరూ తమ పొరుగు వాళ్ళతో అబద్ధాలు చెబుతున్నారు. అందరూ మోసకరమైన పెదాలతో
    ద్వంద్వ హృదయంతో మాట్లాడుతున్నారు.
  hat-BSA: Yo pale sa ki fo a youn lòt. Lèv flatè yo ak kè doub yo pale.
  ukr-ONPU: Доки, Господи? Невже Ти забув мене навіки? Доки ховатимеш обличчя Своє
    від мене?
  kos-kos: Mwet nukewa kikiap nu sin sie sin sie; Elos kiapu sie sin sie ke kaskas
    in aklukuk.
  hbo-WLC: הוֹשִׁ֣יעָה יְ֭הוָה כִּי־גָמַ֣ר חָסִ֑יד כִּי־פַ֥סּוּ אֱ֝מוּנִ֗ים מִבְּנֵ֥י
    אָדָֽם׃
  ibo-ibo: O nwekwaghị onye eziokwu dị nʼọnụ ya nye onye agbataobi ya. Egbugbere ọnụ
    onye ọbụla na-ekwukwa okwu ire ụtọ, maọbụ aghụghọ dị nʼobi ha.
  ory-ory: ସେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ପ୍ରତିବାସୀମାନଙ୍କୁ ମିଥ୍ୟା କହନ୍ତି। ସେମାନେ ଚାଟୁବାଦୀ
    ଓଷ୍ଠାଧରରେ ଓ ଦ୍ୱିଧାଚିତ୍ତରେ କଥା କହନ୍ତି।
  chk-chk: Iteiten eman me eman a chofana ngeni chon arun. Ra chök eäni kapas atuputup
    lefiler.
  rop-rop: Detlot nogudbala pipul dalim gija laiya. En wen dei tok gija blanga enijing
    dei bilib gija du.
  ukr-1871: Брехню говорить кожний свому ближньому; уста льстиві говорять від лукавого
    серця.
  yon-yon: Nimakarub korem kuu yi dia doriibdan yaa birandimaib, kwane kobkob weng
    kuu yi mongkodem aombed menebimaan birandi ye dowad.
  deu-1951: (012-3) Falsch reden sie einer mit dem andern; sie geben glatte Worte,
    mit doppeltem Herzen reden sie.
  eng-JPS: (12-3) They speak falsehood every one with his neighbour; with flattering
    lip, and with a double heart, do they speak.
  srp-1865: Laž govore jedan drugome, usnama lažljivijem govore iz srca dvolièna.
  lug-lug: Buli muntu alimba munne; akamwa kaabwe akawaana koogera bya bulimba.
  heb-heb: שוא ידברו איש את רעהו שפת חלקות בלב ולב ידברו׃
  ben-IRV: সবাই তার প্রতিবেশীকে অনর্থক কথা বলে; যারা দুমনা ও তোষামোদের সঙ্গে কথা বলে।
  ntu-ntu: Leplz amrlx mz nrlc nzapokiati-lzbqng. Nzalqngitilr nzycmnengr mz drtwr
    kx xlva.
  pan-pan: ਉਹ ਇੱਕ ਦੂਜੇ ਨਾਲ ਝੂਠ ਬੋਲਦੇ ਹਨ, ਅਤੇ ਚੋਪੜੇ ਬੁੱਲ੍ਹਾਂ ਅਤੇ ਦੋ-ਦਿਲੀ ਨਾਲ ਗੱਲਾਂ
    ਕਰਦੇ ਹਨ।
  mya-JVB: အိမ်နီးချင်း တို့သည် တ ဦးကိုတဦးမုသာ သုံး၍ ချော့မော့ သော နှုတ်ခမ်း ၊ နှစ်ခွ
    သောစိတ် နှင့် ပြော တတ် ကြပါ၏။
  kgf-kgf: Ic ieneŋ ama momac hécgina ac ikoc waŋ énécmima kecanʒu. Ac haléc ʒéma
    qeriginanéŋ lukeŋ luha waŋu ac ʒéanʒu.
  tte-O: Tomo meuloili walo luviluvi sopali mena siedeedede yo kalikavao simwakomwakota-yagili.
  tbg-tbg: Ekaa vika nai una tiva amite nai una tiva amite i variara. Vika nái noqihai
    uqerara uva tivakeha una uvaqai ti variara.
  hmo-hmo: Taunimanima ibounai be, idia ta ta dekenai idia hereva koikoi noho. Idia
    ese hanamoa koikoi, bona laloa rua dekena amo, sibodia ta ta dekenai idia koia
    noho.
  zar-NT: Taʼzíʼ yeʼe yúguʼtë bönachi luzë́ʼeguequi. Lu yöl-laʼ rizíʼ yëʼ quéguequi
    tuíʼilen luzë́ʼeguequi didzaʼ yúlajdoʼ.
  urd-urd: वह अपने अपने पड़ोसी से झूठ बोलते हैं वह ख़ुशामदी लबों से दो रंगी बातें
    करते हैं
  rus-SYN: Доколе, Господи, будешь забывать меня вконец, доколе будешь скрывать лице
    Твое от меня?
  bqc-SIM: Ma suaba Dii! Asa gbɛ̃maa ku lↄo, náaide làa gbɛ̃nazĩnaↄ guu.
  tcz-CHONGTHU: Heng le kom jengjong jouthu jengin akilhemtouvin, muhnal a lungthima
    kilhep lhahding jeng thu asei ui.
  mar-mar: प्रत्येक जन आपल्या शेजाऱ्यास पोकळ शब्द बोलतो, प्रत्येक खुशामती करणाऱ्या
    ओठांनी आणि दुटप्पी हृदयाने बोलतो.
  isl-isl: '@see-verse:PSA.012.001'
  hlt-THB: Thlang boeih ing a imceng venawh qaih awi kqawn unawh; awih haal kqawnnaak
    hui ing ami qaai kqawn boeih hawh uhy.
  qub-qub: Jucnin-jucninpis llullapänacun. Janan shongullami parlan.
  bqp-bqp: Baadi dì ɛ́kɛ to a gbɛ̃dakenɛ, àdi lɛ́nna kásańnɛ kũ nɛ̀sɛplao.
  hat-hat: (012:3) Yonn ap bay lòt manti. Yonn ap flate lòt, yonn ap twonpe lòt.
  eng-BSB: They lie to one another; they speak with flattering lips and a double heart.
  eng-WEBPB: Everyone lies to his neighbour. They speak with flattering lips, and
    with a double heart.
  kbq-kbq: Hagi mika vahe'mo'za havige vaheke nemani'za, tare zamagu'areti masavenkea
    nehu'za vahera rezamavataga nehaze.
  pon-pon: Irail kin lokaia likam, amen amen on men impa, re lokaiaki lol riapot.
  nhe-BL: Se ica seyoc moistlacahuíaj. Quipiyaj ome ininxayac queja nojquiya quipatlaj
    inintlajtol.
  wnc-wnc: Siakan. Aminbamda notna notna kem yanikaing. Ita waaminu kaa wam yanike
    tanzit pasikaing.
  bus-bus: Baade è ɛgɛɛ to a gbɛ̃daaanɛ, è lɛ́nnaa kásańnɛ kↄ̃n nↄ̀sɛo plaa.
  gub-BL: Teko paw hemu'em uzeupeupe wà. — Nekatuahy, i'i mua'u amo amo wanupe wà.
  eng-DRA: How long shall I take counsels in my soul, sorrow in my heart all the day?
