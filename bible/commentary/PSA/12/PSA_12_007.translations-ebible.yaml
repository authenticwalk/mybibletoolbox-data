verse: PSA.012.007
translations:
  mal-C: യഹോവേ, അങ്ങ് പീഡിതരെ സുരക്ഷിതരാക്കും ദുഷ്ടരിൽനിന്ന് എന്നും അവരെ സംരക്ഷിക്കും,
  deu-TKW: Die Worte Jahwes sind lautere Worte, Silber, das im Tiegel an der Erde
    geläutert, siebenfältig gereinigt ist.
  lin-lin: Maloba ya Yawe ezalaka peto lokola palata oyo balekisi na moto mpe bapetoli
    mbala sambo.
  mmx-mmx: Limixin kakapmek di umsu at lengkot axap la nedi axap di emi asu mi laxakapmek.
    O Leeme Silok. Una lok tatao avukat nema basinge di. La una lok tooro nema xusu
    limixin kerepmo di noxo lok kapmek nema.
  eng-LSV: You, O YHWH, preserve them, || You keep us from this generation for all
    time.
  eng-GNV: 'Thou wilt keepe them, O Lord: thou wilt preserue him from this generation
    for euer.'
  eng-WEBSTER: Thou shalt keep them, O LORD, thou shalt preserve them from this generation
    for ever.
  nhw-BL: TOTECO, ta techmocuitlahuía. Techmanahuis para nochipa ica masehualme catli
    amo cuajcualme quen ama itztoque.
  swh-ONEN: Ee Bwana, utatuweka salama na kutulinda na kizazi hiki milele.
  bba-bba: Yinni Gusunɔ, wunɛn ɡɑri yi dɛɛrewɑ. Yi sɑ̃ɑwɑ nɡe sii ɡee si bɑ sɔwɑ nɔn
    nɔɔbɑ yiru. Yinni Gusunɔ, nɑ yi nɑɑnɛ sɑ̃ɑ.
  eng-KJVCPB: Thou shalt keep them, O Lord, Thou shalt preserve them from this generation
    for ever.
  luo-luo: Yaye Jehova Nyasaye, yie iritwa maber kik gimoro ohinywa kendo reswa e
    lwet joma kamago nyaka chiengʼ.
  aii-aii: ܐܲܢ݇ܬ، ܝܵܐ ܡܵܪܝܵܐ، ܒܸܬ ܢܵܛܪܹܬ ܠܗܘܿܢ، ܒܸܬ ܚܲܡܹܝܬ ܠܗܘܿܢ ܡ̣ܢ ܐܵܗܵܐ ܕܵܪܵܐ ܗܲܠܔ
    ܥܵܠܲܡ.
  meu-meu: Iehova e, oi ese ba gimamai, ina uru amo ba gimamai hanaihanai.
  npi-ULB: तपाईं परमप्रभु हुनुहुन्छ । तपाईंले तिनीहरूलाई सुरक्षित राख्‍नुहुन्छ । तपाईंले
    धर्मी मानिसहरूलाई यो दुष्‍ट पुस्ताबाट र सदासर्वदा सुरक्षा दिनुहुन्छ ।
  yor-yor: Olúwa, ìwọ yóò pa wá mọ́ kí o sì gbà wá lọ́wọ́ àwọn ènìyàn wọ̀nyí títí
    láé.
  pes-OPCB: ای خداوند، هر چند پای اشخاص بدکار به همه جا رسیده است و مردم کارهای پلید
    آنها را ستایش می‌کنند، ولی تو ما را تا ابد از چنین اشخاص حفظ خواهی کرد.
  tgl-ULB: Ikaw si Yahweh! Iniingatan mo sila. Pinangangalagaan mo ang maka-diyos
    mula sa masamang salinlahing ito at magpakailanman.
  nop-nop: Me hogohi adi kwetkwet yaudapmaŋ tiiŋ. Kaŋ metam hogohogokdi titiŋ hogoli
    u nadiune titiŋ fofooŋ tubu-dapmalak. Unduŋ doktiŋa Yahwe, du nibiulidokoweŋ.
    Tiŋa helemahelemaŋ momooŋgoŋ hinek nibudokoune me hogohidi tuwot mu nihitubu-kadakaneeŋ.
  hui-hui: Anduane Homogo-o í̠nime ina bu kamaru baya hangu de handayaho habe. Ko
    biaga karume ina mo ko holigo í̠na ina baya hangu mamageho haabo habe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​တို့​အား​အ​စဉ်​ပင် ဘေး​လွတ်​လုံ​ခြုံ​စွာ​ထား​တော်​မူ​ပါ။
    သူ​ယုတ်​မာ​တို့​၏​လက်​မှ​ကွယ်​ကာ စောင့်​ရှောက်​တော်​မူ​ပါ။
  bod-N: ཡ་ཝཱེ་ཁྱེད་ཀྱིས་ཁོ་རྣམས་སྐྱོབ་པར༌མཛོད། །འཇིག་རྟེན་མི་ལས་གཏན་དུ་སྐྱབས་སུ༌གསོལ།།
  wsk-wsk: Se Yawe, ana ikisan, ni kariimet memek mu nunga, nanga bitaru se pempem
    ningo la baganakko.
  sna-sna: Imi Jehovha, muchatichengeta murugare uye muchatidzivirira kubva kuvanhu
    vakadai nokusingaperi.
  spa-BLM: Tú los guardarás, Yahvé. Los preservarás de esta generación para siempre.
  cac-cac: Mamin Jehová, a ach ton val tzon̈ a tan̈vej. Toxonton tzon̈ a coln̈ej d'a
    juntzan̈ anima tic.
  swh-ULB: Wewe ni Yahwe! Unaye watunza. Una wahifadhi wacha Mungu kutoka katika hiki
    kizazi cha waovu na hata milele.
  deu-ELBBK: Die Worte des HERRN sind reine Worte – Silber, das geläutert in dem Schmelztiegel
    zur Erde fließt, siebenmal gereinigt.
  mbb-OT: Nengazen, layun key kenikew ventayi, ne ilikey key te lalung he menge etew
    te minsan hengkey he timpu.
  mal-2015: യഹോവേ, നീ അവരെ കാത്തുകൊള്ളും; ഈ തലമുറയിൽനിന്നു നീ അവരെ എന്നും സൂക്ഷിക്കും.
  gup-gup: O Yawey, kankukbalhmen ngadberre kore nawu birriwarre bininj ngandiwirrihme.
    Kannahna ba bu ngarringehme munguyh munguyh.
  rmc-rmc: Bo le RAJESKRE lava hine žuže; hine sar o rup eftavar prežužardo a prelabardo
    andro čikakro bov.
  nlg-nlg: Vagha keri, Lord, Ighai tai ghilala, ighoe to pilupungisira nia tana dika,
    mo talugonira ke va me va tana vavata sorisori eni.
  pes-OPV: تو‌ای خداوند ایشان را محافظت خواهی نمود؛ از این طبقه و تا ابدالاباد محافظت
    خواهی فرمود.
  ron-1924: Ту, Доамне, ый вей пэзи ши-й вей апэра де нямул ачеста пе вечие.
  ben-OBCV: হে সদাপ্রভু, তুমি দরিদ্রদের নিরাপদে রাখবে এবং দুষ্টদের হাত থেকে চিরকাল
    আমাদের রক্ষা করবে,
  som-som: Rabbiyow, waad dhawri doontaa, Oo qarnigan ayaad iyaga ka xannaanayn doontaa
    weligood.
  eng-ASVBT: Thou wilt keep them, O Jehovah, Thou wilt preserve them from this generation
    forever.
  mna-mna: Ŋonoono, mazwaana taiŋgi, wal sananŋan nin zze mi tiwwa pa lele ta boozomen.
    Mi mbulu soroksorok ta tikamam na, tomtom tire mi tipakurkur zin pa. Tamen Yooba,
    nu ko motom piam, mi poroukalkaala yam pa wal ta kembei ma alok.
  ita-1885: Tu, Signore, guarda coloro; Preservali da questa generazione in perpetuo.
  eng-ULB: You are Yahweh! You keep them. You preserve the godly people from this
    wicked generation and forever.
  spa-VBL: Tú, Señor, mantendrás a los oprimidos a salvo; nos protegerás de este tipo
    de personas para siempre.
  fra-_FOB: Toi, ô Éternel, tu les garderas, tu nous préserveras de cette race à jamais!
  mal-mal: യഹോവേ, അവിടുന്ന് ഞങ്ങളെ കാത്തുകൊള്ളും; ഈ തലമുറയിൽനിന്ന് ഞങ്ങളെ എന്നും സൂക്ഷിക്കും.
  lit-lit: Tu juos saugosi, o VIEŠPATIE, tu kiekvieną iš jų išlaikysi nuo šitos kartos
    per amžius.
  urd-GVR: Ai Rab, tū hī unheṅ mahfūz rakhegā, tū hī unheṅ abad tak is nasl se bachāe
    rakhegā,
  suz-BL: परमप्रभु यावे, गे इन मुर आन कली कोव़शा, आंइ कली मरिम्‍शो पाला ङा मुर रे
    प्रोंइकी।
  eng-NOY: Thou, O LORD! will watch over them; Thou wilt preserve them from this generation
    for ever.
  ita-1927: Tu, o Eterno, li proteggerai, li preserverai da questa generazione in
    perpetuo.
  ckb-ckb: ئەی یەزدان، دەمانپارێزیت و هەتاهەتایە لەم جۆرە کەسانە پاسمان دەکەیت.
  eng-BBE: You will keep them, O Lord, you will keep them safe from this generation
    for ever.
  xsi-xsi: Yova Kindeni, kinzi tamâta sakamao simo sikura nia ndoni, aku tamâta rârâni
    sindeka nâ ŋana vetâŋa potomule kâ. Mine nde maka kano pano tu pwatonama sondo.
    Pwea ŋanama ikura zo rârâni, ŋana kinzi tamâta sakamao ma sikura tu sizavaru maka
    tia.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವು ಗತಿಯಿಲ್ಲದವರನ್ನು ದುಷ್ಟರಿಂದ ಯಾವಾಗಲೂ ಕಾಪಾಡಿ ಸಂರಕ್ಷಿಸುತ್ತೀರಿ,
  tam-2017: யெகோவாவே, நீர் எங்களைக் காப்பாற்றி, எங்களை என்றைக்கும் இந்த தலைமுறையாரிடமிருந்து
    விலக்கிக் காத்துக்கொள்ளுவீர்.
  spa-RV-1909: Tú, Jehová, los guardarás; guárdalos para siempre de aquesta generación.
  ron-BTF: Tu le vei ține, DOAMNE, tu le vei păstra din această generație pentru totdeauna.
  eng-WEBP: You will keep them, LORD. You will preserve them from this generation
    forever.
  eng-FBV: You, Lord will keep the oppressed safe; you will protect us from these
    kinds of people forever;
  nld-1939: 'Gij zult het gestand doen, o Jahweh, En ons altijd beschermen tegen dit
    ras:'
  nch-BL: TOTECO, ta techmocuitahuía. Techmanahuis para nochipa ica masehualme cati
    amo cuajcualme quej ama itztoque.
  vie-1934: Hỡi Đức Giê-hô-va, Ngài sẽ gìn giữ các người khốn cùng, Hằng bảo tồn họ
    cho khỏi dòng dõi nầy.
  cha-cha: Jago, O Jeova, ni umadadaje sija, jago umantiene para taejinecog, guine
    este na generasion.
  hin-CV: याहवेह, उन्हें अपनी सुरक्षा में बनाए रखेंगे उन्हें इस पीढ़ी से सर्वदा सुरक्षा
    प्रदान करेंगे,
  eng-OURB: You will keep them, Adonai. You will preserve them from this generation
    forever.
  spa-BES: Los guardarás, oh Señor, los guardarás de esta generación para siempre.
  tdx-tdx: Arovo irezay ry Iehovà, ambeno ami’ty tariratse toy nainai’e donia,
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ พระองค์​จะทรงป้องกันพวกเขาทั้งหลาย พระองค์​จะทรงปกปั​กร​ักษาพวกเขาไว้เสมอจากพงศ์​พันธุ์​นี้
  por-BR-2018: Tu, SENHOR, os guardarás; desta geração os livrarás para sempre.
  deu-ELO: Du, Jehova, wirst sie bewahren, wirst sie behüten vor diesem Geschlecht
    ewiglich.
  eng-WYC-2018: Thou, Lord, shalt keep us; and thou shalt keep us from this generation
    [into] without end. (Thou, Lord, shalt keep us safe; yea, thou shalt keep us safe
    from this generation forever.)
  epo-epo: Vi, ho Eternulo, konservos ilin, Vi gardos nin kontraŭ ĉi tiu generacio
    por eterne.
  gfk-gfk: Watong, het nunure bia nu nes mur taar at het ma nu balaure het hatikai
    sukun kaiken ra mangana tunotuno.
  uig-PIN: Sǝn Pǝrwǝrdigar, ularni saⱪlaysǝn; Sǝn mɵminlǝrni muxu dǝwrdin mǝnggügǝ
    ⱪoƣdaysǝn;
  beo-beo: Wadela:i hamosu dunu da osobo bagade dedebosa. Dunu huluane da wadela:i
    hou amoma nodosa. Amo dunu da nini wadela:sa:besa:le, Hina Gode, Di fidila misa
    amola nini gaga:ma.
  tpi-OTNT: Bikpela, lukautim mipela gut. Was gut long mipela oltaim, bai ol man nogut
    i no ken bagarapim mipela.
  hau-SA: Ya Ubangiji, za ka kiyaye mu lafiya ka tsare mu daga irin mutanen nan har
    abada.
  udu-udu: Ayy Tap̱a, miiyi mii mmocesh am ka p̱o/ mo ma, jiyi aman ’pena nyaḵum yil
    gi ’kwani gwansan mo ma ki sule/ mo.
  uig-LAT: Sen Perwerdigar, ularni saqlaysen; Sen möminlerni mushu dewrdin menggüge
    qoghdaysen;
  nde-nde: Oh Thixo, uzahlala usiphephisile njalo usivikele ebantwini ababi nini lanini.
  ton-ton: ‌ʻE Sihova, te ke tauhi ʻakinautolu, te ke fakamoʻui ʻakinautolu mei he
    toʻutangata ni ʻo taʻengata.
  ces-1613: Výmluvnosti Hospodinovy jsou výmluvnosti čisté, jako stříbro v hliněné
    peci přehnané a sedmkrát zprubované.
  eng-WMB: You will keep them, LORD. You will preserve them from this generation forever.
  tam-TCV: யெகோவாவே, நீர் ஏழைகளாகிய அவர்களைப் பாதுகாப்பாய் வைத்துக்கொள்வீர்; கொடியவர்களிடமிருந்து
    எங்களை என்றென்றும் காத்துக்கொள்வீர்.
  ceb-ULB: Ikaw O Yahweh! Gibantayan mo sila. Gitipigan mo ang diosnong mga tawo gikan
    sa daotang kaliwatan hangtod sa kahangtoran.
  pol-UBG: Ty, PANIE, zachowasz ich, będziesz ich strzegł od tego pokolenia aż na
    wieki.
  urd-GVU: اے رب، تُو ہی اُنہیں محفوظ رکھے گا، تُو ہی اُنہیں ابد تک اِس نسل سے بچائے
    رکھے گا،
  eng-OEBCW: You will keep us, Lord, and guard us from this generation forever,
  deu-1912: Du, HERR, wollest sie bewahren und uns behüten vor diesem Geschlecht ewiglich!
  kan-2017: ಜನರಲ್ಲಿ ಎಲ್ಲೆಲ್ಲೂ ನೀಚರೇ ತುಂಬಿಕೊಂಡಿದ್ದರೂ, ಜನರೊಳಗೆ ದುಷ್ಟತ್ವ ಆಳ್ವಿಕೆಗೆ ಬಂದಿದ್ದರೂ,
  yap-yap: Pi’in kireb e leam rorad e yad bay u gubin yang, ma gubin e girdi’ nma
    uf ko n’en nib kireb. A SOMOL, mu ayuwegmad, u pa’ e miti girdi’ nem.
  hlt-MCSB: BOEIPA nang loh, tebang thawnpuei taeng lamloh nan dawn nan dah vetih,
    kumhal duela nan kueinah ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ቢያ ዎዴ ኑና ካፔ፤ ፑርታ ማዔ ሃያ ዎዶ ዓሶይዳፓ ኔ ኑና ዓውሴ።
  twi-ASANTE: Ao Awurade, wobɛkora yɛn na woabɔ yɛn ho ban afebɔɔ afiri saa abɔnefoɔ
    yi ho,
  eng-WEBU: You will keep them, LORD. You will preserve them from this generation
    forever.
  acu-NT: Apuru iinka waikratkatnuitme. Tura tunau ainau iincha pasé awajtamsarai
    tusam iinka tuke ayamkartuktinuitme.
  spa-PDDPT: Tú los guardarás, oh Yavé, Los guardarás de esta generación para siempre.
  gun-gun: Tá Senhor, ndee ma orerepy 'rãe. Aỹgua kuery gui orereraa jepe 'rã raka'e
    rã peve.
  agu-BL: Ta', ntin ilu' colol ketz te yi tiempe'j, nin sbne' opon tunintz. Ilenin
    tz'ocoponu' tan kuch'eye'n ẍchik'ab yi e' mal naka'tz.
  ilo-ULB: Sika ni Yahweh! Salsalaknibam ida. Ay-aywanam dagiti nadiosan a tattao
    manipud iti daytoy nadangkes a kaputotan ken iti agnanayon.
  kpg-kpg: Nia daangada huaidu la i nia gowaa huogodoo. Nia daangada huogodoo e haga hagaamu
    nia mee ala e huaidu. Meenei Dimaadua, benabena ina gimaadou haga humalia i nia
    madagoaa huogodoo, mo di hagaloohia gimaadou gi daha mo digau ala beelaa.
  uig-ARA: سەن پەرۋەردىگار، ئۇلارنى ساقلايسەن؛ سەن مۆمىنلەرنى مۇشۇ دەۋردىن مەڭگۈگە
    قوغدايسەن؛
  bps-bps: Amugu Dwata, begam gami nifat, na kanlungam gami di dad to sasè di bang
    ani na kel di landè sen,
  sus-sus: Alatala xa masenyi sɛniyɛn. A luma alɔ gbeti mixi naxan naxunuma sanya
    solofere alako a gbi xa ba.
  pon-2006: Aramas suwed kan kin mi wasa koaros, oh irail koaros kin kapinga dahme
    suwed. Maing KAUN, komw ketin doarei kiht ahnsou koaros, oh ketin sileikitasang
    soangen aramas pwukat.
  jae-jae: O Apômtau, ônam jaom lau ŋasec ma ôpuc aêac tôŋ êndêŋ lau tônê êtôm têm
    samob,
  ksd-ksd: Luluai, una ga mataure diat, Una ga kove diat kan go ra taun tarai vatvatikai.
  tur-YTC: Sen onları koruyacaksın, ey Yahve. Onları bu kuşaktan sonsuza dek koruyacaksın.
  bel-N: Словы ГОСПАДА – чыстыя словы, срэбра ў горне ад зямлі ачышчанае, сямікроць
    ператопленае.
  kpr-kpr: Ari ekoko embo reighi isambu nemo vanembori. Ne meka gari da ari eraera,
    aindae sakai futo seraera. Arie Bajari, sifo ghousa namane kaifa use, evetu genembo
    avavagaikena kosegaetesi.
  ind-AYT: (12-8) Engkau, ya TUHAN, akan menjaga mereka. Engkau akan memelihara mereka
    dari generasi ini, untuk selama-lamanya.
  yom-yom: Yave ngeyo wela kutu keba mu luvovomo wela kutu kaka mu diambu di ntindu
    wu batu baba, mu thangu yi kayimani.
  yut-yut: Yawe, amɨn yokwi uŋun dukwan dukwan kɨsi agek aŋpak ɨŋani uŋun do yo tagɨsi
    yaŋ nandaŋ. Do bɨsapmɨ bɨsapmɨ kɨlanin tagɨsi aŋaki amɨn yokwi da nin dɨma paŋupbal
    ani.
  nya-nya: Inu Yehova mudzatitchinjiriza ndipo mudzatiteteza kwa anthu otere kwamuyaya.
  kyg-kyg: Ala kava nene, huꞌna, yagaika latesanageta alagepa huta maigune. Muki afinaꞌmo
    laha maesanageꞌapaeꞌmo hosu vayaꞌmogi olatafaugae.
  hrv-hrv: Riječi su Jahvine riječi iskrene, srebro prokušano, od zemlje odvojeno,
    sedam puta očišćeno.
  mps-mps: Genuai Bidi, da bugagia tonaluao. Te sesemane sogo da bugagia tonaluao,
    te tobage bidi dabego da dolomainu me egobeo.
  tpi-tpi: Bikpela, lukautim mipela gut. Was gut long mipela oltaim, bai ol man nogut
    i no ken bagarapim mipela.
  dan-1931: HERRENS Ord er rene Ord, det pure, syvfold lutrede Sølv*. { [*i den hebr.
    Tekst er der yderligere to i sammenhængen ufiorståelige Ord.] }
  vie-OVCB: Chúa Hằng Hữu ôi, xin bảo vệ gìn giữ, chở che chúng con khỏi những người
    như vậy mãi mãi,
  guj-2017: હે યહોવાહ, તમે અમને સંભાળજો. આ દુષ્ટ પેઢીના માણસોથી તમે સદા તેઓનું રક્ષણ
    કરશો.
  pon-2006A: Aramas suwed kan kin mi wasa koaros, oh irail koaros kin kapinga dahme
    suwed. Maing KAUN, komw ketin doarei kiht ahnsou koaros, oh ketin sileikitasang
    soangen aramas pwukat.
  por-BRBSL: Você vai mantê-los, Yahweh. Você os preservará desta geração para sempre.
  eng-OEBUS: You will keep us, Lord, and guard us from this generation forever,
  swe-swe: Herrens ord (löften) är rena (felfria) ord, liksom silver som renats i
    en smältugn på marken, sju gånger. [.] [Talet sju står för fullkomlighet. Silver
    renades några gånger tills det mesta av slagget var borta, Guds ord är fullkomligt
    rent! Den grekiska översättningen Septuaginta skriver ”bränd och prövad på jorden”.]
  cth-cth: Oe BAWIPA, nang ni na khetyawt. Hete senaw thung dawk hoi a yungyoe na
    roum sak.
  twi-twi: Awurade, wobɛkora mmɔborɔni na woabɔ yɛn ho ban afi saa nnipa yi ho afebɔɔ.
  hlt-hlt: BOEIPA nang loh, tebang thawnpuei taeng lamloh nan dawn nan dah vetih,
    kumhal duela nan kueinah ni.
  tbz-SIM: Kuyie nnɑ́ɑǹtì dò mpɑ́íí nwe kɛ dò mmɛsɔɔ mbɛ̀ pũ̀ńnɛ́ mɛ̀ fɛhɑ̃ɑ̃tofɛ,
    kɛ̀ mɛ̀ wenkɛ mɛsɑ̀ɑ̀.
  msy-2020: O Ikiavɨra Itir God, gumazamizir kuraba, me danganiba bar dar iti. Guizbangɨra,
    nguazimɨn itir gumazamizibar nɨghnɨzim, arazir kuram a bizir bar aghuim. Kamaghɨn
    amizɨ, nɨ bar deravɨra e geghuv en gan. Eghtɨ gumazamizir kurar kaba e gasɨghasɨghan
    kogham.
  dop-dop: Tɑcɑɑ kʋyɔɣɔtʋtʋ wɛ kɛ́ təcɛɩcɛɩ ɩsɩɩ liɣitee nyəɣəlʋɣʋ ŋku pɑ tʋ kɔkɔ
    tɑɑ nɑ pɑ́ nyɑɑlɩ tɔm nɑɑtosompɔɣɔlɑɣɑ tɔ.
  azb-azb: Sən, ya Rəbb, onları qoru, Bu nəsildən onların hər birini əbədilik hifz
    et.
  eng-DBY: Thou, Jehovah, wilt keep them, thou wilt preserve them from this generation
    for ever.
  hin-2017: तू ही हे यहोवा उनकी रक्षा करेगा, उनको इस काल के लोगों से सर्वदा के लिये
    बचाए रखेगा।
  wol-KYG: Kàddug Aji Sax ji, kàddu gu sell la, ni xaalis bu ñu xelli ci taalu ban,
    settli ko juróom ñaari yoon.
  bjr-bjr: Oo Yaawee anee maqee maqee maasa ititaqisaa. Mi manda fasiqausasaa ititasainaqa
    sia maasa mandaikamma qimaqaaqa.
  eng-YLT: Thou, O Jehovah, dost preserve them, Thou keepest us from this generation
    to the age.
  kne-kne: Am-in ay soli, likeden din mangam-amag si lawa, say it-it-ek di kaipoipogaw
    din kaloloya. Ngem sik-a ay Diyos, kanayon ay somalaknib ka sin ipogaw ay sana.
  eng-WYC-2017: Thou, Lord, shalt keep us; and thou shalt keep us from this gener-ation
    without end.
  eng-WMBB: You will keep them, LORD. You will preserve them from this generation
    forever.
  zat-NTPS: Xran, guxúequezu' Lue' bénneache chiu' ca'. Chadía chacanna gucu'uju'
    le̱' lu na' benne' zaj zre̱'e̱ lu zra na'a zra.
  zty-NTPS: Le', X̱ana' Dios, ẕwíakzo' benne' chio' ka'. To chi'ize gape chi'o ḻégake'
    ḻo na'gak benne' ka' zej nnita' ḻo ža na'a ža.
  urd-GVH: ऐ रब, तू ही उन्हें महफ़ूज़ रखेगा, तू ही उन्हें अबद तक इस नसल से बचाए रखेगा,
  rug-rug: Koa vari likohaeni gami ri na tie kaleadi, ari doduru si okoro nia sa kinaleana.
    Kei Zihova, mu kopuni gami, Mamu va sare gami koasa sinage kaleana hie!
  gaz-gaz: Yaa Waaqayyo ati nu eegda; dhaloota akkanaa irraas bara baraan nu oolchita.
  fra-LSG: Les paroles de l’Éternel sont des paroles pures, Un argent éprouvé sur
    terre au creuset, Et sept fois épuré.
  yal-yal: Alatalaa falane, fala sariɲanxin nan e ra alo gbeti fixɛna naxan nasɛnsɛnxi
    sulun tɛɛn na han sanɲa ma solofere.
  iou-iou: Unita Ekäni, watä säkgämän kadäni kadäni it nimiŋiri iwantä nidäpneŋtawä.
  haw-1868: Nau no lakou e malama mai, e Iehova, Nau no lakou e hoola, mai keia hanauna
    aku a i ka manawa pau ole.
  arb-NAV: أَنْتَ يَا رَبُّ تَحْفَظُ الأَبْرَارَ، وَتَقِيهِمْ إِلَى الأَبَدِ مِنْ
    جِيلِ الأَشْرَارِ.
  ded-ded: O KEBU, geng onggonnunuma ngicngac yofinenggac kecdae, yenearunac nasosoc
    garennununa.
  ewe-ewe: Ame vɔ̃ɖiwo zɔna le ablɔɖe me, eye wodea bubu yakanuwɔwɔwo ŋu le amegbetɔwo
    dome.
  eng-LEE: (12:8) Thou, O Lord, wilt preserve them; thou wilt guard them from this
    generation for ever.
  asm-FB: হে যিহোৱা, তুমিয়েই আমাক নিৰাপদে ৰাখিবা। এই কালৰ লোকসকলৰ হাতৰ পৰা চিৰকাল
    আমাক ৰক্ষা কৰিবা।
  sus-A: عَلَتَلَ شَ مَسٍنيِ سّنِيّن. عَ لُمَ عَلْ فبٍتِ مِشِ نَشَن نَشُنُمَ سَنيَ
    سٌلٌقٍرٍ عَلَكٌ عَ فبِ شَ بَ.
  fra-SBL: Tu les garderas, Yahvé. Tu les préserveras à jamais de cette génération.
  hbo-hbo: אִֽמֲרֹ֣ות יְהוָה֮ אֲמָרֹ֪ות טְהֹ֫רֹ֥ות כֶּ֣סֶף צָ֭רוּף בַּעֲלִ֣יל לָאָ֑רֶץ
    מְ֝זֻקָּ֗ק שִׁבְעָתָֽיִם׃
  kik-kik: Wee Jehova nĩũrĩtũmenyagĩrĩra wega, na ũtũgitagĩre kuuma kũrĩ andũ ta acio
    nginya tene.
  fra-NCL: Les paroles de Yahweh sont des paroles pures, un argent fondu dans un creuset
    sur la terre, sept fois purifié.
  cek-AK: Aw Angraeng, nihcae to na khen ueloe, nihcae to hae kaminawk khae hoiah
    dungzan khoek to na pakaa poe tih.
  cuk-cuk: Bab-Jehováʼye, bebi-unnila dule-isganamar-idu, be anmar-edarboed. We-dule-isganamar-idu,
    degisadegu, be anmar-irwa gwisguoed.
  tel-2017: నువ్వు యెహోవావు! నువ్వు వాళ్ళను కాపాడతావు. భక్తిగల వాళ్ళను ఈ దుర్మార్గపు
    తరం నుంచి శాశ్వతకాలం సంరక్షిస్తావు.
  hat-BSA: Ou menm, O SENYÈ, va pwoteje yo. Ou va prezève yo soti nan jenerasyon sila
    a jis pou tout tan.
  kos-kos: LEUM GOD, kom fah karinginkutme; Kom fah liyekutyang liki kain mwet inge.
  hbo-WLC: אִֽמֲר֣וֹת יְהוָה֮ אֲמָר֪וֹת טְהֹ֫ר֥וֹת כֶּ֣סֶף צָ֭רוּף בַּעֲלִ֣יל לָאָ֑רֶץ
    מְ֝זֻקָּ֗ק שִׁבְעָתָֽיִם׃
  ibo-ibo: O Onyenwe anyị, i ga-edebe anyị nʼudo ma sitekwa nʼaka ndị dị otu a chebe
    anyị ruo mgbe ebighị ebi.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ସେମାନଙ୍କୁ ରକ୍ଷା କରିବ, ତୁମ୍ଭେ ବର୍ତ୍ତମାନ ଲୋକମାନଙ୍କଠାରୁ
    ସେମାନଙ୍କୁ ସଦାକାଳ ଉଦ୍ଧାର କରିବ।
  chk-chk: Äm Samol mi Lapalap, kopwe amwöchükem, kopwe tümwünükem fansoun meinisin
    seni ei täppin aramas mi ngau.
  rop-rop: Nogudbala pipul jidan ebriweya, en ebribodi tok gudwei blanga ola brabli
    nogudbalawei. YAWEI, kipum melabat seifwan, en andimwei detkain nogudbala pipul
    brom melabat.
  ukr-1871: Ти, Господи, сохраниш їх, заступиш їх на віки од кодла того.
  yon-yon: O Yariman, ebbed nub ben ongme oonaneeb, kwane kuye arewa kamidan yaa kuu
    ebbed nub ben dorondandaneeb, aron korem.
  deu-1951: (012-8) Du, HERR, wollest sie bewahren, sie behüten vor diesem Geschlecht
    ewiglich!
  eng-JPS: (12-8) Thou wilt keep them, O LORD; Thou wilt preserve us from this generation
    for ever.
  srp-1865: Ti æeš nas, Gospode, odbraniti, i saèuvati nas od roda ovoga dovijeka.
  lug-lug: Ayi Mukama, tukwesiga ng’onootukuumanga, n’otuwonya abantu abali ng’abo
    emirembe gyonna.
  heb-heb: אתה יהוה תשמרם תצרנו מן הדור זו לעולם׃
  ben-IRV: তুমি সদাপ্রভুু, তুমি আমাদের রক্ষা কর এবং সবদিন এই দুষ্ট প্রজন্ম থেকে আমাদের
    রক্ষা করবে।
  ntu-ntu: Kxmule-esz' leplz lcng trmya-ngru drtqdr nzglqpx-lzbq-krdr, X nzrglqlz-krdr
    da kxtrka mz nrlc tulvzo, A' lxngitikr kx sa na-aclve-zpwxq nigr, X sa na-arlapx-zvzbzme
    nigr mz mq leplz lcng tzdrka'ngr.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਹੀ ਉਨ੍ਹਾਂ ਦੀ ਰੱਖਿਆ ਕਰੇਂਗਾ, ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਇਸ ਪੀੜੀ ਤੋਂ ਸਦਾ
    ਤੱਕ ਬਚਾਈ ਰੱਖੇਂਗਾ।
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် သည် ထိုသူ တို့ကို ဤလူမျိုး မှ အစဉ် ကာကွယ် စောင့်မ
    တော်မူမည်။
  kgf-kgf: Yawe, ic imi hicŋisai yomi onac murunec demiŋ memina hémbénaŋa guac buŋa
    kecmac.
  tte-O: Tonaenaeli dedei meuloili kolili silaulau, yo tomo meuloili ali paisowa yauyaulena
    sitobatobalan. O Yeoba, ugite-kalatagimai toyauyaule bodaliyaone bwaite kolili.
  tbg-tbg: Noravauvo, te tavauramanta qora kaiqa vare variaka vona vona tuqavaaqamake
    vi ani variamanta qaqi vaiinti nahenti vika taveha, vika qora kaiqara koqe kaiqave
    ti variara. Mpo Noravauvo, qora vaiinti nahenti vika tinavu qoraiqama timitevorave
    tira, are tinavu antua timitaqi vi vairaqe tenavu ho variare.
  hmo-hmo: Lohiabada e, oi ese ai do oi gimaia bona naria. Dika taudia dekena amo,
    ai do oi hamauria,
  zar-NT: Liʼ caz, Xan, gun chiʼu léguequi, en usölóʼ léguequi lu náʼagaca nupa tuáʼ
    döʼ naʼa dza.
  urd-urd: तू ही ऐ ख़ुदावन्द उनकी हिफ़ाज़त करेगा, तू ही उनको इस नसल से हमेशा तक बचाए
    रखेगा।
  bqc-SIM: Dii yã́ sãa vĩo, a dɛ lán ã́nusu pↄ́ wa yↄ̀ mua tɛ́u wa bàasa gɛ̃n
    soplawa.
  tcz-CHONGTHU: Hijeh chun, Yahweh Pakai nangin bol-hesoh'a umho nahuhdoh ding ahi,
    ti kaheuve, chule hiche kitahlou khang mitea kon'a tonsot geija dinga nahoidoh
    ding ahi,
  mar-mar: हे परमेश्वरा, तुच त्यांना सांभाळशील, या पिढीपासून तू त्यांना सर्वकाळ राखशील.
  isl-isl: Loforð Drottins eru áreiðanleg. Hvert orð á vörum hans er satt og rétt
    eins og marghreinsað skíragull.
  hlt-THB: Aw Bawipa, nang ing ni loet sak kawm tiksaw, cemyih, thlangkhqi anglakawhkawng
    ni hlip nik chung kawp ti.
  qub-qub: Intëruchömi fiyu runacuna caycan. Paycunaga mana alli rurashantapis «allimi»
    nircaycan. Chaymi Tayta Dios, nogacunata ricamanquipaj. Fiyu runacunapitapis chapämanquipaj.
  bqp-bqp: Mↄkↄ̃n Dikiri, ĩnigↄ̃ ó dãkpã gↄrↄ sĩnda pínki, ń ó sí gbɛ̃ bire takanↄa.
  hat-hat: (012:8) Ou menm, Seyè, w'a toujou defann nou! Pa kite moun sa yo fè nou
    anyen!
  eng-BSB: You, O LORD, will keep us; You will forever guard us from this generation.
  eng-WEBPB: You will keep them, LORD. You will preserve them from this generation
    forever.
  kbq-kbq: Ra Anumzamoka, havi zamavu zamava'ma nehaza vahe'mo'zama zamazeri havizama
    hu'zankura zamagu'vazinka maka knafina kegava huzamante vava huo.
  pon-pon: Komui Main, pan kotin pera irail, o jinjila mon di wet kokolata.
  nhe-BL: TOTECO, ta titechmocuitlahuía. Titechmanahuis para nochipa ica tlacame tlen
    ax cuajcualme queja ama itztoque.
  wnc-wnc: Buyambam tapa, ninu kakuya katak pasiyo. Ninu kakuya asinggan katak pasiyo.
    Asinggan asinggan gata pasiwawi wai aminda ninu dua pasiwan mainim.
  bus-bus: Mpi Dii, nɛ́gↄ̃ wa dãkpaa gurↄ píngi, nɛ́ wa sí gbɛ̃ beee takanↄa.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, ezekaiw katu urerehe nehe, Uremunyryk kar
    pà ikatu 'ym ma'e wanuwi nehe.
