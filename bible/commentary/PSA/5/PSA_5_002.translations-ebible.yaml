verse: PSA.005.002
translations:
  mal-C: എന്റെ രാജാവും എന്റെ ദൈവവുമേ, സഹായത്തിനായുള്ള എന്റെ നിലവിളി കേൾക്കണമേ, അവിടത്തോടല്ലോ
    ഞാൻ പ്രാർഥിക്കുന്നത്.
  deu-TKW: Höre meine Worte, Jahwe, vernimm mein Seufzen!
  lin-lin: Oh Yawe, yoka maloba na ngai, sosola tina ya kolelalela na ngai.
  mmx-mmx: Una ronga res at lerengteng tarak ti loklok tooro. Nu ne Moroa rak la Loorong
    Silok tarak! Nia a sing tu. O Leeme Silok,
  eng-LSV: Be attentive to the voice of my cry, || My King and my God, || For I pray
    to You habitually.
  eng-GNV: 'Hearken vnto the voyce of my crie, my King and my God: for vnto thee doe
    I pray.'
  eng-WEBSTER: 'Hearken to the voice of my cry, my King, and my God: for to thee will
    I pray.'
  nhw-BL: Ta tinoTeco Dios catli tiitztoc tinotlanahuatijca, techtlacaquili quema
    nimitztlajtlanía techpalehui, pampa amo aqui seyoc nijtlajtlanía. San nimotlatlajtía
    moca ta.
  swh-ONEN: Sikiliza kilio changu ili unisaidie, Mfalme wangu na Mungu wangu, kwa
    maana kwako ninaomba.
  bba-bba: Yinni Gusunɔ, ɑ mɑn swɑɑ dɑkio. Gusunɔ, ɑ nɛn weeweenu nɔɔwɔ.
  eng-KJVCPB: 'Hearken unto the voice of my cry, my King, and my God: For unto thee
    will I pray.'
  luo-luo: Winj ywakna mar dwaro kony, Yaye Ruodha kendo Nyasacha, nikech in ema alami.
  aii-aii: ܗܲܒ݂ܠܔ ܢܵܬܵ‌ܐ ܠܩܵܠܵܐ ܕܓܥܵܝܬ‌ܝܼ، ܡܲܠܟܝܼ ܘܐܲܠܵܗ‌ܝܼ، ܒܗ̇ܝ ܕܐܸܠܘܼܟ݂ ܨܲܠܘܼܝܹܐ
    ܝܘܸܢ.
  meu-meu: Egu Pavapava bona egu Dirava e, egu taitai a kamonai, badina be oi na tai
    henimumu.
  npi-ULB: हे मेरो राजा र मेरो परमेश्‍वर, मेरो पुकाराको सोर सुन्‍नुहोस्, किनकि मैले
    प्रार्थना गर्ने तपाईंसँग नै हो ।
  yor-yor: Fi etí sílẹ̀ sí igbe mi fún ìrànlọ́wọ́, ọba mi àti Ọlọ́run mi, nítorí ìwọ
    ni mo gba àdúrà sí.
  pes-OPCB: ای پادشاه و ای خدای من، به فریادم برس، زیرا من فقط نزد تو دعا می‌کنم.
  tgl-ULB: Makinig ka sa tunog ng aking panawagan, aking Hari at aking Diyos, dahil
    sa iyo ako nananalangin.
  nop-nop: Du Mapme tiŋa Bepaŋne, du hogok ganinadilat. Du kutikutine nadinambeŋ.
  hui-hui: I̱naga Ngode Datagaliwabebi Kinibi í̠ni hanguore kego mitangi bialu í̠na
    i̱ biamogo bibelo í̠hondo bi ogoni larogo bayuwa hale habe.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ဘု​ရင်၊ကျွန်​တော်​မျိုး​၏​ဘု​ရား၊ ကူ​မ​တော်​မူ​ရန် ကျွန်​တော်​မျိုး​ဟစ်​အော်​တောင်း​လျှောက်​သည်​ကို
    နား​ထောင်​တော်​မူ​ပါ။ အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​အ​ထံ​တော်​သို့​ဆု​တောင်း
    ပတ္ထ​နာ​ပြု​ပါ​သည်။
  bod-N: བདག་གི་རྒྱལ་པོ་བདག་གི་དཀོན་མཆོག༌ལགས། །ང་ཡིས་ཁྱེད་ལ་གསོལ་བ་འདེབས་པས༌ན། །ང་ཡི་འོ་དོད་ལ་ནི་གསན་དུ༌གསོལ།།
  wsk-wsk: Ni aga King se aga Kaem, aga aira iki ale aga sangaruko! Ani nikate diram
    guranek betesam.
  sna-sna: Teererai inzwi rokuchema kwangu, Mambo wangu naMwari wangu, nokuti ndinonyengetera
    kwamuri.
  spa-BLM: Escucha la voz de mi clamor, mi Rey y mi Dios, porque te ruego.
  cac-cac: Scham val ab'ani a svalan in b'a d'ayach. In reyal ach, in Diosal ach,
    yuj chi' a d'ayach ol in lesalvoc.
  swh-ULB: Sikiliza sauti yangu nikuitapo, Ee Mfalme wangu na Mungu wangu, kwa kuwa
    ni kwako Bwana naomba.
  bel-bel: Пачуй, Госпадзе, словы мае, зразумей мае помыслы.
  deu-ELBBK: Nimm zu Ohren, HERR, meine Worte, höre auf mein Nachsinnen!
  mbb-OT: Pemineǥa nu is kebuyù ku te tavang diyà te kenikew, he Megbevayà he hadì
    ku, su ziyà a te kenikew ebpengemuyù.
  mal-2015: എന്റെ രാജാവും എന്റെ ദൈവവുമായുള്ളോവേ, എന്റെ സങ്കടയാചന കേൾക്കേണമേ; നിന്നോടല്ലോ
    ഞാൻ പ്രാർത്ഥിക്കുന്നതു.
  gup-gup: Ngudda wanjh king ngardduk dja mak God ngardduk. Wanjh kanbekkabekka kore
    ngakayhme dja djawahdjawan ngudda bu kanbidyikarrmekenh. Ngaye wanjh ngahdjaldi
    yiwarrudj bu marrkdjawan ke, ngudda nawu Yawey.
  rmc-rmc: RAJEJA, šun avri mire lava, dikh, sar vzdichinav!
  nlg-nlg: Ko varongohia a nigua na tangi ni hahanga, aghe nigua na vunaghi ma nimua
    na God. Na pukuna ku mua ghoi tangomana ghua na kokoeliulivuti vaniana siki sakai
    na keha, mi ghoe heghemu vamua God.
  pes-OPV: ‌ای پادشاه و خدای من، به آواز فریادم توجه کن زیرا که نزد تو دعامی کنم.
  ron-1924: Я аминте ла стригэтеле меле, Ымпэратул меу ши Думнезеул меу, кэч кэтре
    Тине мэ рог!
  ben-OBCV: আমার সাহায্যের আর্তনাদ শোনো, হে আমার রাজা আমার ঈশ্বর, তোমার কাছেই আমি
    প্রার্থনা করি।
  som-som: Boqorkayga iyo Ilaahaygow, bal maqal codka baryadayda, Waayo, adigaan kuu
    tukanayaa.
  lat-VUC: '[Verba mea auribus percipe, Domine; intellige clamorem meum.'
  eng-ASVBT: Hearken unto the voice of my cry, my King, and my God; For unto thee
    do I pray.
  mna-mna: Nu ta king tio mi Anutu tio. Tana suŋŋana tio imama ku men. Leŋ bobi tio,
    mi uulu yo.
  ita-1885: Re mio, e Dio mio, attendi alla voce del mio grido; Perciocchè io t'indirizzo
    la mia orazione.
  eng-LXXUP: Hearken to my words, O Lord, Attend to my cry.
  eng-ULB: Listen to the sound of my call, my King and my God, for it is to you that
    I pray.
  spa-VBL: Escucha mi súplica por tu ayuda, mi Rey y mi Dios, porque a ti oro.
  fra-_FOB: Mon roi et mon Dieu, sois attentif à la voix de mon cri, car c'est toi
    que je prie!
  mal-mal: എന്റെ രാജാവും എന്റെ ദൈവവുമേ, എന്റെ കരച്ചിലിന്റെ ശബ്ദം കേൾക്കണമേ; അങ്ങയോടല്ലോ
    ഞാൻ പ്രാർത്ഥിക്കുന്നത്.
  lit-lit: Išklausyk mano pagalbos šauksmo balsą, mano Karaliau ir mano Dieve, nes
    pastoviai melsiuosi tau!
  urd-GVR: Ai mere Bādshāh, mere Ḳhudā, madad ke lie merī chīḳheṅ sun, kyoṅki maiṅ
    tujh hī se duā kartā hūṅ.
  suz-BL: आं पिप, परमप्रभु, आं ठेयब सेंदा नेनीने। मारदे हना गो इन कली लोव़ पा पुंइनुङ।
  eng-NOY: Listen to the voice of my supplication, my King and my God! For to thee
    do I address my prayer.
  ita-1927: Odi la voce del mio grido, o mio Re e mio Dio, perché a te rivolgo la
    mia preghiera.
  ckb-ckb: گوێ لە هاوارم بگرە، ئەی پاشا و خودام، چونکە لێت دەپاڕێمەوە.
  eng-BBE: Let the voice of my cry come to you, my King and my God; for to you will
    I make my prayer.
  xsi-xsi: Naneŋgu Koipu Ŋalae, naneŋgu Maro Kindeni noko, naŋa ano pano tu kuvilana,
    aku kupaloŋo pa naneŋgu sarawâŋa.
  kan-OKCV: ನನ್ನ ಅರಸರೇ, ನನ್ನ ದೇವರೇ, ಸಹಾಯಕ್ಕಾಗಿರುವ ನನ್ನ ಮೊರೆಯನ್ನು ಕೇಳಿರಿ, ನಿಮಗೇ ನಾನು
    ಪ್ರಾರ್ಥಿಸುತ್ತೇನೆ.
  tam-2017: நான் உம்மையே நோக்கி விண்ணப்பம் செய்கிறேன்; என் இராஜாவே, என் தேவனே, என்
    வேண்டுதலின் சத்தத்தைக் கேட்டருளும்.
  spa-RV-1909: Está atento á la voz de mi clamor, Rey mío y Dios mío, porque á ti
    oraré.
  ron-BTF: Dă ascultare vocii strigătului meu, Împăratul meu și Dumnezeul meu, fiindcă
    ție mă voi ruga.
  eng-WEBP: Listen to the voice of my cry, my King and my God, for I pray to you.
  eng-FBV: Hear me pleading for help, my King and my God, because I'm praying to you.
  nld-1939: Luister naar mijn schreien, Mijn Koning en God.
  nch-BL: Ta tinoTeco Dios cati tiitztoc tinotanahuatijca, techtacaquili quema nimitztajtanía
    techpalehui, pampa amo aqui seyoc nijtajtanía. San nimotatajtía ica ta.
  vie-1934: Hỡi Vua tôi, Đức Chúa Trời tôi, xin hãy nghe tiếng kêu của tôi, Vì tôi
    cầu nguyện cùng Chúa.
  cha-cha: 'Ecungog y vos y inagangjo, Ray jo, yan Yuusso: sa jago jutaetaetaye.'
  hin-CV: मेरे परमेश्वर, मेरे राजा, सहायता के लिए मेरी पुकार पर ध्यान दें, क्योंकि
    याहवेह, मेरी यह प्रार्थना आपसे है.
  eng-OURB: Listen to the voice of my cry, my King and my God; for to you do I pray.
  spa-BES: Venga a ti la voz de mi clamor, mi Rey y mi Dios; porque a ti haré mi oración.
  tdx-tdx: 'Haoño ty feon-koiko ry Mpanjakako naho Andrianañahareko : Ihe ro ihalaliako.'
  tha-KJV: ข้าแต่พระบรมกษั​ตริ​ย์และพระเจ้าของข้าพระองค์ ขอทรงฟังเสียงร้องทูลของข้าพระองค์
    เพราะข้าพระองค์จะอธิษฐานทูลต่อพระองค์
  por-BR-2018: Ouve a voz do meu clamor, meu Rei e meu Deus; porque a ti eu oro.
  deu-ELO: Horche auf die Stimme meines Schreiens, mein König und mein Gott! Denn
    zu dir bete ich.
  eng-WYC-2018: My king (or My King), and my God; give thou attention to the voice
    of my prayer. For, Lord, I shall pray to thee;
  epo-epo: Aŭdu la voĉon de mia krio, mia Reĝo kaj mia Dio; Ĉar al Vi mi preĝas.
  gfk-gfk: Hatarame ira nugu tintaau wara harharahut, nugu King ma nugu God, kanong
    iau sasaring tupas ugu.
  uig-PIN: Kɵtürgǝn pǝryadlirimni angla, mening Padixaⱨim, mening Hudayim, Qünki sangila
    dua ⱪilimǝn.
  beo-beo: Na Gode amola na Hina Bagade! Na Dima fidima:ne wele sia:sea, Di da na
    wele sia:su nabima. Hina Gode! Na da Dima sia:ne gadosa.
  tpi-OTNT: Yu king na God bilong mi, mi prea long yu. Yu ken harim singaut bilong
    mi.
  hau-SA: Ka saurare kukata na neman taimako, Sarkina da Allahna, gama gare ka nake
    addu’a.
  udu-udu: Ciḵi kony cuuwam pem jin gwoka/ mo ma, aMaliḵ pem dhali Arumgimis pem,
    gom e /e mo tani aha/ ’thona mo.
  uig-LAT: Kötürgen peryadlirimni angla, méning Padishahim, méning Xudayim, Chünki
    sangila dua qilimen.
  nde-nde: Lalela ukukhala kwami ngidinga uncedo, Nkosi yami loNkulunkulu wami, ngoba
    ngikhuleka kuwe.
  ton-ton: 'Ke ke fanongo ki he leʻo ʻo ʻeku tangi, ʻE hoku tuʻi, mo hoku ʻOtua: he
    te u lotu pe kiate koe.'
  ces-1613: Slova má slyš, Hospodine, porozuměj tužebnému úpění mému.
  eng-WMB: Listen to the voice of my cry, my King and my God, for I pray to you.
  tam-TCV: உதவிக்காய் கதறும் என் சத்தத்தைக் கேளும், என் அரசனே, என் இறைவனே, உம்மிடமே
    நான் வேண்டுகிறேன்.
  ceb-ULB: Paminawa ang tingog sa akong pagsangpit kanimo, akong Hari ug akong Dios,
    kay kanimo ako nag-ampo.
  pol-UBG: Słuchaj pilnie głosu mego wołania, mój Królu i mój Boże, bo się do ciebie
    modlę.
  urd-GVU: اے میرے بادشاہ، میرے خدا، مدد کے لئے میری چیخیں سن، کیونکہ مَیں تجھ ہی
    سے دعا کرتا ہوں۔
  eng-OEBCW: Attend to my loud cry for help, my king and my God.
  deu-1912: Vernimm mein Schreien, mein König und mein Gott; denn ich will vor dir
    beten.
  kan-2017: ನನ್ನ ಅರಸನೇ, ನನ್ನ ದೇವರೇ, ನಿನ್ನನ್ನೇ ಪ್ರಾರ್ಥಿಸುವೆನು; ನನ್ನ ಮೊರೆಯನ್ನು ಆಲಿಸು.
  yap-yap: Motoyil ko man ayuw rog, I gur e Got rog ma pilung rog! SOMOL, gu be meybil
    ngom;
  hlt-MCSB: Nang taengah ka thangthui dongah ka manghai neh Pathen aw ka rhah ol te
    hnatung lah.
  mdy-ETH: ታ ካኣቲዮ፥ ታኣኮ ፆኦዛሢዮ! ታ ኔና ሺኢቃሢሮ ታና ኔ ማኣዳንዳጉዲ ታ ዒላታ ዒላቶ ዋይዜ።
  qvs-NT: '@see-verse:PSA.005.001'
  twi-ASANTE: Tie me mmoa ho sufrɛ, me Ɔhene ne me Onyankopɔn, ɛfiri sɛ wo na mebɔ
    wo mpaeɛ.
  eng-WEBU: Listen to the voice of my cry, my King and my God, for I pray to you.
  acu-NT: '@see-verse:PSA.005.001'
  spa-PDDPT: Oye el sonido de mi clamor, Rey mío y ʼElohim mío, porque a Ti oro.
  gun-gun: Xeruvixa, Xeruete, endu ke ajapukai rã. Ndevy pe ae ajapukai.
  agu-BL: Na ilu' inReyil. Ilu' inRyosil Ta'. Cho'n na cu' inwutz teru'. Tbitzaju'
    yi to'kl walma', na cho'n na nok' swutzu' Ta'.
  ilo-ULB: Denggem ti timek ti awagko, O Arik ken Diosko, ta sika ti pagkarkararagak.
  kpg-kpg: Meenei dogu God mo dogu king, hagalongo mai gi dagu dangidangi i di hagamaamaa!
    Au e dalodalo adu gi di Goe, meenei Dimaadua.
  uig-ARA: كۆتۈرگەن پەريادلىرىمنى ئاڭلا، مېنىڭ پادىشاھىم، مېنىڭ خۇدايىم، چۈنكى ساڭىلا
    دۇئا قىلىمەن.
  bps-bps: Ge i Harìgu na Dwatagu, fanlingem i kafnigu di ge, du alò ge i gudmasalgu.
  sus-sus: Alatala, i tuli mati n ma maxandi ra, i xa n ma tɔɔrɛ kolon.
  pon-2006: Maing ei Koht oh ei nanmwarki, komw ketin karonge ngilen ei pek sawas!
    Maing KAUN, I kin patohwan kapakapohng komwi;
  jae-jae: Ojae aêŋoc kiŋ to ŋoc Anôtô, ôŋô ŋoc taŋiboa kapôêŋmaŋ, gebe aêŋoc mec
    êndêŋ aôm êwac.
  ksd-ksd: Una valongore kaugu kinail, kaugu king ma kaugu God, Tago iau araring piram.
  tur-YTC: Feryadıma kulak ver, ey Kralım ve Tanrım; Çünkü sana dua ediyorum.
  bel-N: Прыхілі вуха да словаў маіх, ГОСПАДЗЕ, зваж на ўздыханьне маё.
  grc-BRENT: Τὰ ῥήματά μου ἐνώτισαι Κύριε, σύνες τῆς κραυγῆς μου,
  kpr-kpr: Nanda God a Kini, na sonembadae koko resena, ningi! Arie Bajari, na nimokena
    banungerena.
  ind-AYT: (5-3) Rajaku dan Allahku, perhatikanlah seruanku minta tolong karena kepada-Mu
    aku berdoa.
  yom-yom: Dimba yamikina kuama bu ndilembo tombi lusadusu A ntinu ama ayi Nzambi
    ama bila ngeyo ndieti sambila.
  yut-yut: Kɨla Amɨn Madepno ae Piŋkopno, aŋpulugoki do bɨsit asat, do yaŋ ɨlɨtno
    nandaŋ nabi.
  nya-nya: Mverani kulira kwanga kofuna thandizo, Mfumu yanga ndi Mulungu wanga, pakuti
    kwa Inu, ine ndikupemphera.
  kyg-kyg: Ala kini vekaꞌnimo Gotiꞌnimogae, huꞌna, kagaefekeꞌmo nunumu huguvaꞌmofeꞌmo
    keya aeꞌna ge hisuva geꞌnimo afiyo.
  hrv-hrv: Čuj, o Jahve, riječi moje, jecaje moje razaberi!
  mps-mps: Nage king me eno God da, te nago ena tau somainu, eno nageba gedu haluasa
    po obaso, nago eno i wabo odao.
  tpi-tpi: Yu king na God bilong mi, mi prea long yu. Yu ken harim singaut bilong
    mi.
  dan-1931: HERRE, lyt til mit Ord og agt på mit suk,
  vie-OVCB: Xin nghe con kêu xin cứu giúp, lạy Vua của con và Đức Chúa Trời của con,
    vì con chỉ cầu khẩn với Ngài.
  guj-2017: હે મારા રાજા અને મારા ઈશ્વર, મારી અરજ સાંભળો, કારણ કે હું તમારી પ્રાર્થના
    કરું છું.
  pon-2006A: Maing ei Koht oh ei nanmwarki, komw ketin karonge ngilen ei pek sawas!
    Maing KAUN, I kin patohwan kapakapohng komwi;
  por-BRBSL: Ouça a voz do meu grito, do meu Rei e do meu Deus, pois eu rezo a vocês.
  eng-OEBUS: Attend to my loud cry for help, my king and my God.
  swe-swe: '[Både vers 2 och 3 formar varsin kiasm med Gud i centrum. Totalt finns
    fyra verb i dessa två verser. Strukturellt börjar och slutar vers 2 med substantiv
    och vers 3 med verb. Kiasmerna förstärker budskapet att mitt i lidandet finns
    en närvarande Gud. Endast här i vers 2 och i används det ovanliga hebreiska ordet
    ”hagig” för suckan. Det beskriver en ärlig hjärtfylld bön. Ordet har samma rot
    som hebreiskans ”hagah” som används i om att ”begrunda” Guds undervisning.] Mina
    ord, lyssna (vänd ditt öra) till dem, Herre (Jahve), förstå (tänk på, urskilj)
    min suckan (viskning).'
  cth-cth: Ka siangpahrang hoi ka Cathut, ka hramnae hah na thai pouh haw. Nang koevah,
    ka ratoum.
  twi-twi: Tie me mmoa ho sufrɛ, me Hene ne me Nyankopɔn, efisɛ wo na mebɔ wo mpae.
  hlt-hlt: Nang taengah ka thangthui dongah ka manghai neh Pathen aw ka rhah ol te
    hnatung lah.
  tbz-SIM: N Yiɛ̀ nKuyie nkéntɛ́ n nɑ́ɑǹtì, keè n dɑbònnì.
  msy-2020: Nɨ nan atrivim ko nan God, kɨ nɨ ko mɨgei, nɨ nan ararem baragh.
  dop-dop: Hɑɩ Tɑcɑɑ, nɩɩ mɑ kʋyɔɣɔtʋtʋ nɑ mɑ mɔlɑ.
  azb-azb: Ey Padşahım, ey Allahım, fəryad səsimə qulaq as, Çünki Sənə dua edirəm.
  eng-DBY: Hearken unto the voice of my crying, my king and my God; for to thee will
    I pray.
  hin-2017: हे मेरे राजा, हे मेरे परमेश्वर, मेरी दुहाई पर ध्यान दे, क्योंकि मैं तुझी
    से प्रार्थना करता हूँ।
  wol-KYG: Éy Aji Sax ji, maa ngi àddu, déglu ma, maa ngi onk, teewlu ma.
  bjr-bjr: Oo qini Anutufa, qini karaambaiqa qinee dadaaqiannee innaaru qimarunnana
    iria. Oo Yaawee qinee aniara innaaru qidaqa.
  eng-YLT: Be attentive to the voice of my cry, My king and my God, For unto Thee
    I pray habitually.
  kne-kne: '@see-verse:PSA.005.001'
  eng-WYC-2017: My King, and my God; give thou attention to the voice of my prayer.
    For, Lord, I shall pray to thee;
  eng-WMBB: Listen to the voice of my cry, my King and my God, for I pray to you.
  zat-NTPS: Bene ca guchálajlena' Lue', Wenná Bea chia', ne Dios chia', q lawe' da
    guláwizraja' Lue', Dios.
  zty-NTPS: Le' nako' X̱ana', na' nako' Dios chia'. Benle da' žḻiža' Le', dan' ẕcháḻjḻenteza'
    Le'.
  urd-GVH: ऐ मेरे बादशाह, मेरे ख़ुदा, मदद के लिए मेरी चीख़ें सुन, क्योंकि मैं तुझी
    से दुआ करता हूँ।
  rug-rug: Mu avoso mae ia sa mamalaiṉina sa qua kinabo, qua Baṉara, meke qua Tamasa.
    Ura Zihova, koa Goi mo si varavara atu si rau.
  gaz-gaz: Yaa mootii koo fi Waaqa ko, iyya ani gargaarsaaf iyyadhu dhaggeeffadhu;
    ani sin kadhadhaatii.
  fra-LSG: Prête l’oreille à mes paroles, ô Éternel! Écoute mes gémissements!
  yal-yal: Alatala, i tuli mati n fala xuine ra, i yi i tuli mati n kutun xuiin na.
  iou-iou: Anutu intäjukun ämana, juku peŋpäŋ täŋkentäkta konäm kotat ŋo nadäŋ nam.
  haw-1868: E hoolohe i ka leo o kuu hea ana'ku, e kuu Alii, a me kuu Akua; No ka
    mea, e pule aku no au ia oe.
  arb-NAV: اسْمَعْ إِلَى نِدَاءِ اسْتِغَاثَتِي يَا مَلِكِي وَإِلَهِي، فَإِنِّي إِلَيْكَ
    أُصَلِّي.
  ded-ded: Ngictauna nga Anutuna, ni numugenduaeac kedzac kpena nga meficnunadeac
    kpacguba ge kpakpacna nga enacudumenna negenna.
  ewe-ewe: Fianye kple Mawunye, ɖo to nye ɣlidodo, elabena wòe mele gbe dom ɖa na.
  eng-LEE: (5:3) Listen unto the voice of my loud cry, my King, and my God, when unto
    thee I pray.
  asm-FB: হে মোৰ ৰজা, মোৰ ঈশ্বৰ, তুমি মোৰ কাতৰোক্তিৰ স্বৰ শুনা; কিয়নো মই তোমাৰ ওচৰতে
    প্ৰাৰ্থনা কৰিছোঁ।
  sus-A: عَلَتَلَ، عِ تُلِ مَتِ ﭑ مَ مَشَندِ رَ، عِ شَ ﭑ مَ تْورّ كٌلٌن.
  fra-SBL: Écoute la voix de mon cri, mon roi et mon Dieu, car je te prie.
  hbo-hbo: אֲמָרַ֖י הַאֲזִ֥ינָה ׀ יְהוָ֗ה בִּ֣ינָה הֲגִֽיגִי׃
  kik-kik: Thikĩrĩria ngĩgũkaĩra ũndeithie, Mũthamaki wakwa na Ngai wakwa, nĩgũkorwo
    nĩwe ndĩrahooya.
  fra-NCL: Prête l’oreille à mes paroles, Yahweh, entends mes soupirs ;
  cek-AK: Ka siangpahrang hoi ka Sithaw, lawk kang thuih baktih toengah, ka hanghaih
    lok hae na tahngai pae ah.
  cuk-cuk: Bab-Jehová, be an-Bab-Dummad gued, be an-rey gued. Ar an bese gornaisoggu,
    an bese wilenaidi, nue be itosunna.
  uig-CYR: '@see-verse:PSA.005.001'
  pma-pma: Ahi ka asuv houlu onak, kilong tangien onak ven kovakataun inau. Namul
    nasan hisien keil onak minuk;
  tel-2017: నా రాజా, నా దేవా, నా ఆర్తనాదం ఆలకించు, ఎందుకంటే నేను ప్రార్థన చేసేది నీకే.
  hat-BSA: Koute bri kri sekou mwen yo, Wa mwen e Bondye mwen. Pou Ou menm, mwen ap
    priye.
  ukr-ONPU: Зваж на слова мої, Господи, зрозумій мій стогін!
  kos-kos: Lohng pusren tung luk ke nga pang nu sum, O God luk ac tokosra luk! Nga
    pre nu sum, O LEUM GOD.
  hbo-WLC: אֲמָרַ֖י הַאֲזִ֥ינָה ׀ יְהוָ֗ה בִּ֣ינָה הֲגִֽיגִי׃
  ibo-ibo: Geekwa ntị nʼakwa arịrịọ m, gị Chineke onye bụ eze m. Nʼihi na ọ bụ naanị
    gị ka m na-akpọku.
  ory-ory: ହେ ମୋହର ରାଜନ୍‍, ହେ ମୋହର ପରମେଶ୍ୱର, ମୋହର ଆର୍ତ୍ତରବରେ ମନୋଯୋଗ କର, କାରଣ ତୁମ୍ଭ
    ନିକଟରେ ମୁଁ ପ୍ରାର୍ଥନା କରେ।
  chk-chk: Kopwe rongorong ai siö, ai king me ai Kot, pun üa iotek ngonuk.
  rop-rop: Irrim mi wen mi jingat langa yu blanga album mi, dumaji mi prei langa yu
    main God en main king.
  ukr-1871: Прислухайсь голосу кликання мого, мій царю і Боже, бо до тебе молюся.
  yon-yon: Ne King, ne God, ne awawi kawi dowad eb yaa ke baandaan kee wengamberewe,
    amborom kuu eb yaa kurikuri kerimain kowe.
  deu-1951: (05-3) Achte auf die Stimme meines Schreiens, mein König und mein Gott;
    denn zu dir will ich beten!
  eng-JPS: (5-3) Hearken unto the voice of my cry, my King, and my God; for unto Thee
    do I pray.
  srp-1865: Slušaj viku moju, care moj i Bože moj! jer se tebi molim, Gospode!
  lug-lug: 'Wuliriza eddoboozi ly’omulanga gwange, Ayi Kabaka wange era Katonda wange:
    kubanga ggwe gwe nsaba.'
  heb-heb: הקשיבה לקול שועי מלכי ואלהי כי אליך אתפלל׃
  ben-IRV: আমার কান্নার শব্দ শোন, আমার রাজা এবং আমার ঈশ্বর। কারণ আমি তোমার কাছে প্রার্থনা
    করছি।
  ntu-ntu: '@see-verse:PSA.005.001'
  pan-pan: ਹੇ ਮੇਰੇ ਪਾਤਸ਼ਾਹ, ਹੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ ਮੇਰੀ ਦੁਹਾਈ ਦੀ ਅਵਾਜ਼ ਸੁਣ, ਕਿਉਂ ਜੋ ਮੈਂ
    ਤੇਰੇ ਅੱਗੇ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹਾਂ।
  mya-JVB: အကျွန်ုပ် ၏ရှင် ဘုရင်၊ အကျွန်ုပ် ၏ဘုရား ၊ အကျွန်ုပ်သည် ကိုယ်တော် ကို ဆုတောင်း
    သည်ဖြစ်၍ ၊ အကျွန်ုပ် အော်ဟစ် သောအသံ ကို နားထောင် တော်မူပါ။
  kgf-kgf: Méra némbésémaŋ niŋ wamma guru héhéli génʒua imi nimbésémaŋ.
  tte-O: Yagu kawanoi ilaowa kowa koliwo, yagu kin yo yagu Yaubada, tenam kuyawali
    na yagu valam sagu kaiwena kubenalan.
  tbg-tbg: Are ti avuhainaava ti Variqavanoma variaro. Te kia voravata aararaiti,
    ariqai aare vaunarara tira, are ti uva irira ti kahaqiane.
  hmo-hmo: Egu King bona egu Dirava e! Durua totona oi dekenai lau taitai, be mani
    do oi kamonai henia, badina be oi dekenai lau noinoi noho.
  zar-NT: Dios quiaʼ, Nu rinná beʼe nedaʼ, ruzë́ naguʼ cateʼ rinábidaʼ Liʼ gácalenuʼ
    nedaʼ, naʼ güíʼilenaʼ Liʼ didzaʼ.
  urd-urd: ऐ मेरे बादशाह! ऐ मेरे ख़ुदा! मेरी फ़रियाद की आवाज़ की तरफ़ मुतवज्जिह हो,
    क्यूँकि मैं तुझ ही से दुआ करता हूँ।
  rus-SYN: Услышь, Господи, слова мои, уразумей помышления мои.
  bqc-SIM: Swã́kpa ma yã́i Dii, laaidↄ ma yãwaaipaawa.
  tcz-CHONGTHU: Panpi ngaija kakana neigelkhohpeh'in, ka lengpa le Elohim ka Pathen;
    ajeh chu nangma kom'a bou taovakahi.
  mar-mar: माझ्या देवा! माझ्या राजा! माझ्या रडण्याच्या शब्दाकडे कान दे, कारण मी तुझी
    प्रार्थना करीत आहे.
  isl-isl: '@see-verse:PSA.005.001'
  hlt-THB: Ka sangpahrang ingkaw ka Khawsa kak khy awi ce ngai lah; na venawh nik
    cykcah law nyng.
  qub-qub: Raynë, Tayta Diosnë, ruwacaycämushäta wiyaycullay. Gamtachaj mañacaycämö
    ari.
  bqp-bqp: Ma Kína, ǹ ma ↄ́ↄdↄna ma, ma Luda, matɛn wɛ́ kɛmma.
  hat-hat: (05:3) Se ou ki wa mwen, se ou ki Bondye mwen. Pran ka m', Seyè, lè m'ap
    rele ou! Se ou menm m'ap lapriyè, Seyè.
  eng-BSB: Attend to the sound of my cry, my King and my God, for to You I pray.
  eng-WEBPB: Listen to the voice of my cry, my King and my God, for I pray to you.
  kbq-kbq: Kagra nagri kini ne' mani'nenka, nagri Anumza mani'nananki, zavi krafage'nia
    kagesa antenka antahio. Na'ankure nagra kagritega nunamuna nehue.
  pon-pon: O kotin mani ai likelikwir, ai Nanmarki o ai Kot, pwe i pan potoan kapakap
    on komui.
  nhe-BL: Ta tinoTeco Dios tlen tiitztoc tinotlanahuatijca, xinechtlacaquili quema
    nimitztlajtlanía xinechpalehui, pampa axaca seyoc nijtlajtlanía. San nimomaijtohua
    moca ta.
  wnc-wnc: Ga natane kinga, siwan natane Anutuna. Tapduu na gata gatamiakge natake
    tumuk wam ganinggat komune maak gwaang panggamuyo.
  bus-bus: Ma Kína, ǹ ma wiilɛna ma, ma Luda, mɛ́ɛ wɛ́ɛ kɛɛmma.
  gub-BL: Heruwihawete, Hezar. — Hepytywà pe nehe, a'e newe. A'e rupi hepytywà pe
    nehe, Ta'e aze'eg newe ihe xe, Tupàn.
  eng-DRA: Give ear, O Lord, to my words, understand my cry.
