    da guledábague̱' Lue', bebéaje̱' chalá'ala.
  zty-NTPS: Ben zi' benne' ka', Dios. Ben ga chejchégwgake' ni'a che x̱tíža'gakkze'.
    Dan' nyanḻe'e da' bi nak chawe' da' žóngake', na' dan' bží'igake' chio' Le',
    bnnita' ḻégake' cheḻa'ale.
  urd-GVH: ऐ रब, उन्हें उनके ग़लत काम का अज्र दे। उनकी साज़िशें उनकी अपनी तबाही का
    बाइस बनें। उन्हें उनके मुतअद्दिद गुनाहों के बाइस निकालकर मुंतशिर कर दे, क्योंकि
    वह तुझसे सरकश हो गए हैं।
  rug-rug: Kei Tamasa, va kilasi gedi si arini, va hoqai gedi si arini koari na dia
    zinama soti teledia. Mu hitu pani gedi si arini pa kenumu Agoi, ura soku hola
    sari na dia sinea meke kana Igo rini.
  gaz-gaz: Yaa Waaqayyo, yakkitoota taʼuu isaanii isaanitti beeksisi! Daba isaaniitiinis
    haa kufan. Baayʼina cubbuu isaaniitiin isaan balleessi; isaan sitti fincilaniiruutii.
  fra-LSG: Car il n’y a point de sincérité dans leur bouche; Leur cœur est rempli
    de malice, Leur gosier est un sépulcre ouvert, Et ils ont sur la langue des paroles
    flatteuses.
  yal-yal: N mi lɛ n yaxune fala xui yo ra, e waxi fe kalan nan tun xɔn ma. E kɔɛ
    yinle rabixi alo gaburuna, yanfa falane nan e lɛnne ma.
  iou-iou: Unita Anutu, manken yepmaŋpäŋ komi piä kaŋ yämi. Täŋiri iniken nadäk tawaŋ
    wakiwakitä äyäŋutpäŋ kaŋ täŋpä wawut. Ärowani täŋ gamiŋpäŋ momi bumta täk täkaŋ
    unita iŋamkaken nämo itta kaŋ yäwat-kire!
  haw-1868: 'E hoohewa mai oe ia lakou, e ke Akua; E haule lakou i ko lakou manao
    iho: E kipaku hoi oe ia lakou i ka nui o ko lakou hewa: No ka mea, ua kipi wale
    aku lakou ia oe.'
  arb-NAV: احْكُمْ عَلَيْهِمِ اللهُمَّ، وَلْتَكُنْ مُؤَامَرَاتُهُمْ فَخّاً لَهُمْ
    يَسْقُطُونَ فِيهِ. طَوِّحْ بِهِمْ لِكَثْرَةِ مَعَاصِيهِمْ فَإِنَّهُمْ قَدْ تَمَرَّدُوا
    عَلَيْكَ.
  ded-ded: O Anutu, ge ngic ifia yoacfu faiyunuma kopocsicnginaac turunga yemmebesena.
    Yeni yenaoc yoac goa dzegegecac yoac imocngo memayunubeso. Yeni singyoac kpekecgec
    homac andeac kporacyununa yeni ngadeau kemema kecbisia. Yeni yoacga kpegec, imocac
    ge memayunubesena.
  ewe-ewe: O! Mawu, bu fɔ wo! Na be woƒe ayemɔwo naƒu wo anyi. Ɖe wo ɖa le woƒe nu
    vɔ̃ gbogboawo ta, elabena wodze aglã ɖe ŋuwò.
  eng-LEE: '(5:11) Condemn them, O God: let them fall through their own counsels;
    for the multitude of their transgressions cast them down; for they have rebelled
    against thee.'
  asm-FB: হে ঈশ্বৰ, তুমি সিহঁতক নিজৰ দোষৰ ভাৰ বহন কৰিবলৈ দিয়া; সিহঁত নিজ নিজ পৰামর্শতে
    পতিত হওঁক। সিহঁতৰ অধিক অপৰাধৰ কাৰণে তুমি সিহঁতক খেদাই দিয়া; কিয়নো সিহঁতে তোমাৰ
    বিৰুদ্ধে বিদ্ৰোহ কৰিছে।
  sus-A: نْندِ مُ نَ ﭑ يَشُييٍ شَ مَسٍنيِ سٍسٍ كُي. عٍ يُفٍ مُ قَن. عٍ شَ وْيّنيِ
    مِشِ رَقِلِمَ نّ، بَرِ مَ عٍ دّ عِحْشُن.
  fra-SBL: Tiens-les pour coupables, Dieu. Laissez-les tomber par leurs propres conseils.
    Jetez-les dehors dans la multitude de leurs transgressions, car ils se sont rebellés
    contre toi.
  hbo-hbo: כִּ֤י אֵ֪ין בְּפִ֡יהוּ נְכֹונָה֮ קִרְבָּ֪ם הַ֫וֹּ֥ות קֶֽבֶר־פָּת֥וּחַ גְּרֹונָ֑ם
    לְ֝שֹׁונָ֗ם יַחֲלִֽיקוּן׃
  kik-kik: Wee Ngai, matue nĩmahĩtĩtie! Reke magũithio nĩ mĩbango ĩyo yao ya ungumania.
    Maingate nĩ ũndũ wa mehia mao maingĩ, nĩgũkorwo nĩmakũremeire.
  fra-NCL: Car il n’y a pas de sincérité dans leur bouche ; leur cœur n’est que malice ;
    leur gosier est un sépulcre ouvert, leur langue se fait caressante.
  cek-AK: Aw Angraeng, nihcae to amrosak ah; nihcae sak atimhaih loe angmacae amtimhaih
    ah om nasoe; nihcae loe na misa ah oh o, zaehaih paroeai sak o boeh pongah, nihcae
    to haek lai ah.
  cuk-cuk: ¡Bab-Dummadye, a-dule-isganamar be sabsur-odurdake! Dule-isganamar yamo
    dule-yardaked-igar mesismalad. A-igar na dukin egi aibinega be imake. We-dulemar
    gannar-gannar ibmar-isgana-imakdimalad-ular, be obane. Ar ade, begi nue-gwisgusmalad.
  uig-CYR: Чүнки уларниң ағзида һеч қандақ сәмимийлик йоқтур; Уларниң ички дунияси
    болса пасиқлиқтур, Уларниң галлири ечилған қәбирдәк сесиқтур, Улар тили билән
    хушамәт қиливатиду.
  pma-pma: Ahi ten out nesa, hesan mahien min keil. Tounah tatisa koa avit avoumoni
    min meatin sav, hehiles hemai ris en keil. Kisila keil iha ranuk ven tisaen keil
    koa amumoni va katuk, veni keil aviles eisile ranuk.
  tel-2017: దేవా, వాళ్ళను అపరాధులుగా ప్రకటించు. వాళ్ళ పథకాలే వాళ్ళ పతనానికి కారణం
    అగు గాక! అసంఖ్యాకమైన వారి అతిక్రమాలనుబట్టి వాళ్ళను తరిమి కొట్టు. ఎందుకంటే వాళ్ళు
    నీ మీద తిరుగుబాటు చేశారు.
  hat-BSA: Kenbe yo koupab, O Bondye. Selon pwòp manèv pa yo, kite yo tonbe! Nan fòs
    kantite peche yo pouse yo deyò, paske se rebèl yo ye kont Ou.
  ukr-ONPU: Адже немає у вустах їхніх щирості, їхній внутрішній світ – руїна, гортань
    у них – відкрита могила, язики у них слизькі.
  kos-kos: O God, sang mwatalos ac kaelos; Lela tuh pwapa koluk lalos in kunauselosla
    sifacna. Luselosyak liki ye motom Ke sripen ma koluk pus lalos Ac ke sripen elos
    lain kom.
  hbo-WLC: כִּ֤י אֵ֪ין בְּפִ֡יהוּ נְכוֹנָה֮ קִרְבָּ֪ם הַ֫וּ֥וֹת קֶֽבֶר־פָּת֥וּחַ גְּרוֹנָ֑ם
    לְ֝שׁוֹנָ֗ם יַחֲלִֽיקוּן׃
  ibo-ibo: Maa ha ikpe, Chineke. Mee ka nzube ọjọọ ha niile bụrụ ọdịda ha. Chụpụ ha
    nʼihi ịba ụba nke ọtụtụ mmehie ha, nʼihi na ha enupula isi megide gị.
  ory-ory: ହେ ପରମେଶ୍ୱର, ସେମାନଙ୍କୁ ଦୋଷୀ କର; ସେମାନେ ଆପଣାମାନଙ୍କ ମନ୍ତ୍ରଣା ଦ୍ୱାରା ପତିତ
    ହେଉନ୍ତୁ; ସେମାନଙ୍କ ଅପରାଧର ବାହୁଲ୍ୟରେ ସେମାନଙ୍କୁ ତଡ଼ି ଦିଅ; କାରଣ ସେମାନେ ତୁମ୍ଭ ପ୍ରତିକୂଳରେ
    ବିଦ୍ରୋହ କରିଅଛନ୍ତି।
  chk-chk: Ai Kot, kopwe ngeniir liwinin ar tipis. Repwe feiengau ren püsin ar raw.
    Kopwe pöütirela pokiten a chomong ar pupungau, pun ra ü gonuk.
  rop-rop: Dalim olabat dei gilti. Panishim olabat, God. Deibin meigim plen mijamet
    blanga ardim najalot pipul. Yu ardim olabat det seimwei na. Jandimwei olabat dumaji
    deibin nogudbala detmatj. Andimwei olabat dumaji deibin gibit bekboun langa yu.
  ukr-1871: Суди їх, Боже; нехай вони пропадуть у зрадливих задумах своїх; відкинь
    їх задля множества переступів їх, бо вони встали проти тебе.
  yon-yon: O God, yi yaa wengyunde dabab konde. Yi wunonwanon weng kumbed yika yi
    meren monmarime. Yi ambarakmi yemoon kumbed ben ambibkin bunangka kirarundeneb
    ika mini kuu amob ande, amborom kuu eb yaa wabkad keriwen kowe.
  deu-1951: (05-11) Sprich sie schuldig, o Gott, laß sie fallen ob ihren Ratschlägen,
    verstoße sie um ihrer vielen Übertretungen willen; denn sie haben sich empört
    wider dich.
  eng-JPS: (5-11) Hold them guilty, O God, let them fall by their own counsels; cast
    them down in the multitude of their transgressions; for they have rebelled against
    Thee.
  srp-1865: Bože! ne daj im napretka, neka se razbiju pomisli njihove. Za mnoga nevaljalstva
    njihova obori ih, jer se pobuniše na tebe.
  lug-lug: Basalire omusango gubasinge, Ayi Katonda; baleke bagwe mu mitego gyabwe.
    Bagobe kubanga baakujeemera.
  heb-heb: האשימם אלהים יפלו ממעצותיהם ברב פשעיהם הדיחמו כי מרו בך׃
  ben-IRV: ঈশ্বর তাদের দোষী সাব্যস্ত কর, তাদের পরিকল্পনাই তাদের সর্বনাশ নিয়ে আসবে,
    তাদের অনেক পাপের জন্য তাদের তাড়িয়ে দাও, কারণ তারা তোমার বিরুদ্ধে বিদ্রোহ করেছে।
  ntu-ntu: Gct, plzpx alwx ngrdr x ayrplapx nidr, Mz nzprtz-mou-krdr mz trtxki scdr.
    Mapulrpxngr nidr mz nzkqlukr alwx ngrdrng, Murde nzpxtxpx-zvz-ngrdr nim.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਦੋਸ਼ੀ ਠਹਿਰਾ, ਉਹ ਆਪਣੀਆਂ ਯੋਜਨਾਵਾਂ ਦੇ ਕਾਰਨ ਡਿੱਗ
    ਪੈਣ, ਉਹਨਾਂ ਦੇ ਅਪਰਾਧਾਂ ਦੇ ਬਹੁਤ ਹੋਣ ਕਾਰਨ ਉਹਨਾਂ ਨੂੰ ਕੱਢ ਦੇ, ਕਿਉਂ ਜੋ ਉਹ ਤੇਰੇ ਵਿਰੁੱਧ
    ਵਿਦਰੋਹ ਕਰਦੇ ਹਨ।
  mya-JVB: အိုဘုရား သခင်၊ သူ တို့အပေါ်မှာ အပြစ် ရောက် စေတော်မူပါ။ မိမိ တို့အကြံ အစည်အားဖြင့်
    လဲ ကြပါစေ သော။ ကိုယ်တော် ကို ပုန်ကန် သောသူဖြစ်၍ ၊ ပြစ်မှားသော အပြစ် များ သောကြောင့်
    ၊ သူ တို့ကို နှင်ထုတ် တော်မူ ပါ။
  kgf-kgf: Anutu, ionac imi képésic ginaguc ʒéénécmina. Waiénécmina eŋaŋ niniŋ bétaciguc
    eŋaoc hiŋgacgic inimac. Ieneŋ Miŋ Kewu andé qeanʒu, imuac niŋac wawaŋ memegina
    biria imuac niŋac wamma nesi énécmina kemmu.
  tte-O: O Yaubada, kuyamaisali kamkamna koina yo tawae naenaena sinuwanuwatuine koina
    kuyabekuli. Ali loinalikwa kaiwena yo ali gamwapanapanawa koliwo kaiwena kutawoili
    manim mena.
  tbg-tbg: Mpo Kotio, are vika uva avuqavuqama nimitera, vika nái qora kaiqa kaara
    ruqutuane. Are qaqi kairaro vika vokiaka qoraiqama nimitareka tivate uvava, vi
    uvava vika nái qoraiqama nimitaarire. Vika ai no kia iriraiti, qora kaiqa, vo
    kaiqa vo kaiqa vare variara kaara are nena avuqaahaira vika nititama kaira niaraini
    variate.
  hmo-hmo: Dirava e, edia dika ena davana do oi henia. Mani emu kara edia laloa dikadia
    ese, edia moru do idia havaraia. Edia kara dika be momo dainai, oiemu vairana
    dekena amo do oi luludia siri, badina be idia ese oi idia dagedage henia noho.
  zar-NT: Ben léguequi xiguiaʼ, Dios. Ben ga bitiʼ udxín xtídzaʼguequi. Gurúʼuna léguequi
    tuʼ túnticaʼsö dul-laʼ, en tuʼ taʼdáʼbagaʼ xtídzuʼu.
  urd-urd: ऐ ख़ुदा तू उनको मुजरिम ठहरा; वह अपने ही मश्वरों से तबाह हों। उनको उनके
    गुनाहों की ज़्यादती की वजह से ख़ारिज कर दे; क्यूँकि उन्होंने तुझ से बग़ावत की
    है।
  rus-SYN: 'Ибо нет в устах их истины: сердце их - пагуба, гортань их - открытый гроб,
    языком своим льстят.'
  bqc-SIM: Asa an yãe náai vĩo, aaì lɛnakasa gbɛ̃́ↄnɛ. An nↄ̀sɛ dɛ lán kaadↄɛmbɛwaɛ,
    gbɛ̃́ ↄ̃̀ↄkpaa yã́ kↄ̃̀ ń sↄ̃u.
  tcz-CHONGTHU: O Yahweh Pakai ama ho khu gotna petan. Aduhabol nauhi amaho lhuh na
    hihen! Achonsetnao ho jeh'in delmang jeng'in, ajeh chu amahohin nangma dounan
    na atong'un ahi.
  mar-mar: देवा, त्यांना अपराधी घोषीत कर, त्यांच्याच योजना त्यांना पडण्यास कारणीभूत
    ठरो. तू त्यांना त्यांच्या असंख्य गुन्ह्यांबद्दल घालवून दे. कारण त्यांनी तुझ्याविरूद्ध
    बंड केले आहे.
  isl-isl: því að þeir reyna að blekkja mig. Hjörtu þeirra eru full af illsku. Tortíming
    og dauði býr í ráðum þeirra og þeir nota svik og pretti sér til framdráttar.
  hlt-THB: Aw Khawsa, cekkhqi ce thlak thawlh na kqawn khqi hlah! Aming cainaak ce
    a mimah ang tluknaak na awm lat seh nyng. Thawlhnaak khawzah ami sai hawh a dawngawh
    hqek khqi bang hlah, cekkhqi ing nang ni oelh uhy.
  qub-qub: ¡Paycunataga castigaycuy ari Tayta Dios! ¡Jucpaj mana allita yarpashancunaga
    quiquinman chayachun! Paycunaga gampa contrayquimi ricacusha. Jitariyna fiyupa
    juchata rurashanpita.
  bqp-bqp: Ǹ tó yã vutɛḿma Luda, ǹ tó yã vãni kũ òtɛn kpákpanↄ wí ń musu. Ǹ pɛ́ḿma
    n arɛ ń taari dasinↄ yãi, zaakũ ò gì n yã mai.
  hat-hat: (05:11) Se mechan yo ye. Kondannen yo, Bondye. Gate tout plan yo te fè.
    Pou valè peche yo fè, wete yo devan jè ou. paske se kenbe y'ap kenbe tèt ak ou.
  eng-BSB: Declare them guilty, O God; let them fall by their own devices. Drive them
    out for their many transgressions, for they have rebelled against You.
  eng-WEBPB: Hold them guilty, God. Let them fall by their own counsels. Thrust them
    out in the multitude of their transgressions, for they have rebelled against you.
  kbq-kbq: Anumzamoka keaga huzmantenka hazenke zamio, zamatrege'za zamagri kefo antahintahizamo,
    hazenkefina zamavareno ufreno. Hazenke zamavu'zmavamo'a marerige'za ha'regantazanki,
    zamahe natitrege'za kagri tava'ontera omaniho.
  pon-pon: Kom kotin kadeik irail da, Main Kot, pwe ren pup kidi pein arail inon.
    Jikin ir wei, pweki arail dip lapalap, pwe re kin kanudi on komui.
  nhe-BL: Xiquintlatzacuilti, noTeco Dios. Xiquinmasilti ica tlen ax cuali moilhuijtoque
    quinchihuilise sequinoc. Xiquinhuejcamajcahua pampa miyac inintlajtlacolhua. Quena,
    xiquinhuejcamajcahua pampa mohuejcachijtoque tlen ta.
  wnc-wnc: Sike Anutu, gata yake waaminde wamna natake toknga take yamuyo. Yamuke
    tasiwi waaminda natdetdeu gutonga nataaing kakngata pasiwan sopunong. Waaminda
    gae yamandet tasike waiaknga buyambam tasikaing, gae nomune dua yutningge yanikwasiwi
    maa siknga kunong.
  bus-bus: Ǹ tó yã vɛ̃ɛḿma Luda, ǹ tó yã zaaa kɛ̀ aↄ̃ↄe kpákpaanↄ wí ń musu. Ǹ pɛ́ḿma
    n aɛzĩ aↄ̃ taari pariinↄ yãnzi, zaakɛ aↄ̃ gì n yã mazi.
  gub-BL: Emume'u wanehe nezepyk àwàm nehe, o Tupàn. Ezepyk wanehe nehe. Ipurapo wer
    ikatu 'ym ma'e rehe amo wanupe wà. Tuwe wanemimutar weraha iaiw paw pe wà nehe.
    Emuhem kar nereko haw wi ne wà nehe, Ta'e uzawy tetea'u neze'eg a'e wà xe. Na'ipureruzar
    wer kwaw nerehe wà.
  eng-DRA: For there is no truth in their mouth; their heart is vain.
