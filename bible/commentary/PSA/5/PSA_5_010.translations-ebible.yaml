verse: PSA.005.010
translations:
  mal-C: അല്ലയോ ദൈവമേ! അവരെ കുറ്റക്കാരായി വിധിക്കണമേ, അവരുടെതന്നെ ഗൂഢാലോചനയാൽ അവർ
    നിലംപതിക്കട്ടെ. അങ്ങേക്കെതിരേ അവർ കലാപം ഉയർത്തിയിരിക്കുന്നു, അവരെ അവരുടെ പാപങ്ങളുടെ
    ബാഹുല്യംനിമിത്തം പുറന്തള്ളണമേ.
  deu-TKW: Denn in ihrem Mund ist nichts Gewisses; ihr Inneres ist Verderben. Ein
    offenes Grab ist ihre Kehle, mit ihrer Zunge heucheln sie.
  lin-lin: Minoko na bango elobaka kaka lokuta, mitema na bango etondi na mabe. Minoko
    na bango ezali lokola bakunda ya kofungwama, mpe bakosaka na nzela ya lolemo na
    bango.
  mmx-mmx: O Moroa, una vaase asi di la una lox asongot di. Naba lox avukat do mo
    leveloklok kakapmek atnedi naba lox asuusu levenmumuat silok tidi. Una xala xepe
    di basinge u, mumu loklok kakapmek mi lorongtonga xepe atnedi saparav u.
  eng-LSV: Declare them guilty, O God, || Let them fall from their own counsels, ||
    In the abundance of their transgressions || Drive them away, || Because they have
    been rebellious against You.
  eng-GNV: 'Destroy them, O God: let them fall from their counsels: cast them out
    for the multitude of their iniquities, because they haue rebelled against thee.'
  eng-WEBSTER: Destroy thou them, O God; let them fall by their own counsels; cast
    them out in the multitude of their transgressions; for they have rebelled against
    thee.
  nhw-BL: Xiquintlatzacuilti, noTeco Dios. Xiquinmasilti ica catli amo cuali moilhuijtoque
    quinchihuilise sequinoc. Xiquinhuejcamajcahua pampa miyac inintlajtlacolhua. Quena,
    xiquinhuejcamajcahua pampa mohuejcachijtoque tlen ta.
  swh-ONEN: Uwatangaze kuwa wenye hatia, Ee Mungu! Hila zao ziwe anguko lao wenyewe.
    Wafukuzie mbali kwa sababu ya dhambi zao nyingi, kwa kuwa wamekuasi wewe.
  bba-bba: Ben ɡɑri kun nɑɑnɛ mɔ. Ben yɑrɑ yɑ rɑ n tɔmbu fufu mɔ̀wɑ. Kɔ̃sɑ ben bwisikunu
    nu rɑ n nɑɑ ɡire. Kɑm kobɑ ben ɡere yɑ rɑ kɑ nɛ.
  eng-KJVCPB: Destroy thou them, O God; Let them fall by their own counsels; Cast
    them out in the multitude of their transgressions; For they have rebelled against
    thee.
  luo-luo: Kwan-gi kaka joketho, yaye Nyasaye! Ket obadho ma giketo ne ji ogajgi gin
    giwegi. Riembgi nikech richogi mathoth, nimar gisengʼanyoni.
  aii-aii: ܕܘܼܢ ܐܸܠܵܝܗ‌ܝ ܐܲܝܟ݂ ܚܲܝܵܒܹ̈ܐ، ܝܵܐ ܐܲܠܵܗܵܐ، ܫܒ݂ܘܿܩ ܢܵܦܠܝܼ ܒܡܸܠܟܵܐ ܕܓܵܢܵܝܗ‌ܝ،
    ܒܘܼܬ ܦܸܪܝܘܼܬܵ‌ܐ ܕܓܢܵܗܵܝ̈ܗ‌ܝ ܚܲܪܙܸܦ ܠܗܘܿܢ، ܒܗ̇ܝ ܕܗܘܹܐ ܠܗܘܿܢ ܡܵܪ̈ܘܿܕܹܐ ܥܲܠܘܼܟ݂.
  meu-meu: Dirava e, edia dika davadia ba henidia; edia lalo-hadai dikadia ese bae
    hahekwakwanaidia; edia kara dikadia momo daidiai ba negedia daure; badina be idia
    ese oi vada e gwau tubu henimu.
  npi-ULB: हे परमेश्‍वर, तिनीहरूलाई दोषी ठहराउनुहोस् । तिनीहरूको षड्यान्त्र नै तिनीहरूको
    पतन बनोस् । तिनीहरूका धेरै अपराधहरूका कारणले तिनीहरूलाई खेद्‍नुहोस् किनकि तिनीहरूले
    तपाईंको विरुद्धमा विद्रोह गरेका छन् ।
  yor-yor: Dá wọn lẹ́bi Ọlọ́run! Jẹ́ kí rìkíṣí wọn jẹ́ ìṣubú wọn. Lé wọn jáde nítorí
    ọ̀pọ̀lọpọ̀ ẹ̀ṣẹ̀ wọn, nítorí wọ́n ti ṣọ̀tẹ̀ sí ọ.
  pes-OPCB: ای خدا، تو آنها را محکوم کن و بگذار خود در دامهایشان گرفتار شوند! آنها
    را دور بینداز، زیرا گناهان زیادی مرتکب شده‌اند و بر ضد تو برخاسته‌اند.
  tgl-ULB: Ihayag mong sila ay may sala, O Diyos; nawa ang kanilang mga balakin ang
    magpabagsak sa kanila! Itaboy mo sila dahil sa maraming kasalanan nila, dahil
    sila ay sumuway laban sa iyo.
  nop-nop: Bepaŋ, mede foloŋ yapmeŋ kibikoŋhik tubu-udaneyemiŋa nehi’walaŋ nadinadi
    hogohi wendi yehitubu-kadakaweŋ. Adi gabuhaŋinda tiŋa kadakaniŋ fee tiiŋ, unduŋ
    doktiŋa namandake foloŋ hatiiŋ u yehikelekulune wooŋ kweetniŋ hatineeŋ.
  hui-hui: Ngode Datagaliwabe-o í̠na agali uruni tini ko biragonaga pani nelo mibe.
    Tinaga mini wu kago mo wahabe. Tigua í̠ handabe manga howa mana ko ngaru bialu
    kago agali ko uruni ti í̠ kegoha nahelo kaundiaha bo batagi ho helabe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ သူ​တို့​အား​ရှုတ်​ချ​လျက်​အ​ပြစ်​ဒဏ်​ပေး​တော်​မူ​ပါ။
    သူ​တို့​၏​ဆိုး​ညစ်​သော​အ​ကြံ​အ​စည်​များ​က သူ​တို့​ကို​ပင်​အ​ကျိုး​နည်း​စေ​တော်​မူ​ပါ။
    သူ​တို့​၏​များ​မြောင်​သော အ​ပြစ်​များ​ကြောင့်​လည်း​ကောင်း၊ကိုယ်​တော်​ကို ပုန်​ကန်​ကြ​သည့်​အ​တွက်​ကြောင့်​လည်း​ကောင်း
    သူ​တို့​အား​ရှေ့​တော်​မှောက်​မှ​နှင်​ထုတ်​တော်​မူ​ပါ။
  bod-N: དེ་དག་ཉེས་ཅན་མཛོད་ཅིག་དཀོན་མཆོག༌ལགས། །དེ་རྣམས་རང་གི་གཡོ་སྒྱུས་འགྱེལ་བར༌ཤོག
    །དེ་ཚོས་ཁྱེད་ལ་ངོ་ལོག་བྱས་པས༌ན། །དེ་ཚོའི་ཉེས་སྐྱོན་མང་བས་སྐྲོད་པར༌གྱིས།།
  wsk-wsk: Buta se Kaem, ni koma memek nungaruko! Nongota nunga ikia memek betesan
    umu nunga taliparuk se memek tamonko. Nunga memek suen biya mu koma ko nunga karoko,
    mu awuk, nuna ni kiring batagorman ko moke.
  sna-sna: Haiwa Mwari, vapei mhosva! Ngavawisirwe pasi nerangano dzavo. Vabvisei
    nokuda kwezvivi zvavo zvizhinji, nokuti vakakumukirai.
  spa-BLM: Hazlos culpables, Dios. Que caigan por sus propios consejos. Échalos en
    la multitud de sus transgresiones, porque se han rebelado contra ti.
  cac-cac: Ach in Diosal, ac' val cot yaelal d'a yib'an̈ eb'. Cotocab' d'a yib'an̈
    eb' yuj juntzan̈ chucal sna eb' d'a yib'an̈ eb' yetanimail. Yujto man̈ jantacoc
    schucal eb', ic'canel eb' d'a scal a chon̈ab', ina to spitej val sb'a eb' d'ayach.
  swh-ULB: Mungu, wafanye kuwa na hatia; mipango yao iwe kuanguka kwao! Kwa ajili
    ya makosa yao mengi uwatoe nje, kwa kuwa wamekuasi wewe.
  bel-bel: 'Бо ў іх вуснах праўды няма: сэрца іхняе - згубнасьць, горла іхняе - дамавіна
    адчыненая, лісьлівяць яны языком сваім.'
  deu-ELBBK: Denn in ihrem Mund ist nichts Zuverlässiges; ihr Inneres ist Verderben,
    ein offenes Grab ihr Schlund; ihre Zunge glätten sie.
  mbb-OT: Megbevayè ku, siluti nu is menge kuntada ku. Deyzey ke egkeuney sikandan
    te mezaat he menge tuyù dan. Iselikwey nu sikandan tenged te utew subra is menge
    salè dan, su mibpekidsukulè dan kenikew.
  mal-2015: ദൈവമേ അവരെ കുറ്റംവിധിക്കേണമേ; തങ്ങളുടെ ആലോചനകളാൽ തന്നേ അവർ വീഴട്ടെ; അവരുടെ
    അതിക്രമങ്ങളുടെ ബഹുത്വം നിമിത്തം അവരെ തള്ളിക്കളയേണമേ; നിന്നോടല്ലോ അവർ മത്സരിച്ചിരിക്കുന്നതു.
  gup-gup: O God, yibendjadmen dja yibenwarrewan. Warridj ngadjare kabirrikukkolung
    kore manwarrehwarre mankarre kabirrihmarnbun. Bedda minj ngundiwokmarrkmang, wanjh
    yibenkukmunkewemen ba bu kanbawon munguyh.
  rmc-rmc: Se pre lengre lava pes na del te zmukel, lengre jile kamen te zňičinel
    avren; lengro kirlo hin sar phundrado hrobos a peskre čhibenca vakeren o klamišagos.
  nlg-nlg: Ghe God, ko bosa tate lagara agaira tara hahi. Lubatira ge kara hogo haghe
    ta didira na vugho. Ko ghuru ke hara, na pukuna te subo na paludira, maia tara
    hughuhughu kolugho.
  pes-OPV: ‌ای خدا، ایشان را ملزم ساز تا به‌سبب مشورتهای خود بیفتند، و به کثرت خطایای
    ایشان، ایشان را دور انداز زیرا که بر تو فتنه کرده‌اند،
  ron-1924: Ловеште-й ка пе ниште виноваць, Думнезеуле! Фэ-й сэ кадэ прин ынсешь сфатуриле
    лор! Прэбушеште-й ын мижлокул пэкателор лор фэрэ нумэр, кэч се рэзврэтеск ымпотрива
    Та!
  ben-OBCV: হে ঈশ্বর, তুমি ওদের অপরাধী ঘোষণা করো! ওদের চক্রান্ত ওদের পতন ডেকে আনুক।
    ওদের পাপের জন্য ওদের বিতাড়িত করো, কারণ ওরা তোমার বিরুদ্ধে বিদ্রোহ করেছে।
  som-som: Ilaahow, iyaga kuwo eed leh ku tiri, Oo iyagu taladooda ha ku baabbe'een,
    Oo xadgudubkooda batay daraaddiis u tuur iyaga, Waayo, way kugu caasiyoobeen.
  lat-VUC: Quoniam non est in ore eorum veritas; cor eorum vanum est.
  eng-ASVBT: Hold them guilty, O God; Let them fall by their own counsels; Thrust
    them out in the multitude of their transgressions; For they have rebelled against
    thee.
  mna-mna: Anutu, ŋgal matan mi ur kadoono pizin. Patalli ŋgar kizin, mi kam kiizi
    kizin ma imiili mi ipasaana zitun. Pa tizorzooru mi timbel sanaana kamŋana kek.
    Tana ser zin ma tila timbot molo pa motom.
  ita-1885: Condannali, o Dio; Scadano da' lor consigli; Scacciali per la moltitudine
    de' lor misfatti; Perciocchè si son ribellati contro a te.
  eng-LXXUP: For there is no truth in their mouth; Their heart is vain; Their throat
    is an open sepulcher; With their tongues they have used deceit.
  eng-ULB: Declare them guilty, God; may their schemes be their downfall! Drive them
    out for their many transgressions, for they have rebelled against you.
  spa-VBL: ¡Dios, condénalos y decláralos culpables! Hazlos caer por causa de sus
    planes de maldad. Deséchalos por causa de sus pecados, porque se han rebelado
    contra ti.
  fra-_FOB: Condamne-les, ô Dieu! Qu'ils échouent dans leurs desseins; renverse-les
    à cause de la multitude de leurs crimes; car ils se sont révoltés contre toi.
  mal-mal: ദൈവമേ അവരെ കുറ്റം വിധിക്കണമേ; അവരുടെ ആലോചനകളാൽ തന്നെ അവർ വീഴട്ടെ; അവരുടെ
    അതിക്രമങ്ങളുടെ ബഹുത്വം നിമിത്തം അവരെ തള്ളിക്കളയണമേ; അങ്ങയോടല്ലോ അവർ മത്സരിച്ചിരിക്കുന്നത്.
  lit-lit: Pražudyk juos, o Dieve! Tegul jų pačių kėslai parklupdo juos; nusviesk
    juos dėl jų maištavimų daugybės, nes jie sukilo prieš tave!
  urd-GVR: Ai Rab, unheṅ un ke ġhalat kām kā ajr de. Un kī sāzisheṅ un kī apnī tabāhī
    kā bāis baneṅ. Unheṅ un ke muta'addid gunāhoṅ ke bāis nikāl kar muntashir kar
    de, kyoṅki wuh tujh se sarkash ho gae haiṅ.
  suz-BL: परमप्रभु, मेको आन मरिम्‍शो पशो आंम आन कली दुम्‍ल। मेको आन शुश मरिम्‍शो पशो
    आ पर्बम मेको आन कली इन ङोंइती रे तिलीन। मारदे हना मेको इन कली मटीब बाक्‍तेक्‍म।
  eng-NOY: Requite them, O God! Let them be confounded in their devices; Cast them
    out for the multitude of their transgressions; For against thee have they rebelled!
  ita-1927: Condannali, o Dio! non riescano nei loro disegni! Scacciali per la moltitudine
    de’ loro misfatti, poiché si son ribellati contro a te.
  ckb-ckb: ئەی خودایە، تاوانباریان بکە! با بکەونە ناو تۆڕی پیلانی خۆیانەوە، لەبەر
    زۆری گوناهەکانیان دەریانبکە، چونکە لە دژی تۆ یاخی بوون.
  eng-BBE: Send them to destruction, O Lord; let their evil designs be the cause of
    their fall; let them be forced out by all their sins; because they have gone against
    your authority.
  xsi-xsi: Maro Kindeni, naŋa iloŋgu tu noko ma kuonzi tamâta ŋinde lâ ŋgua nia, ŋineŋga
    kupare nia panzi. Naŋa iloŋgu tu nenzi ilo-kalo potomule ŋinde ma iyaula warakanzi.
    Kinzi uru taŋanzi kaika pa noko, aku siveta kiesaka rârâ ŋinde. Mine nde naŋa
    iloŋgu tu noko ma kusokinzi silâ simo malawae ndo ŋanano.
  kan-OKCV: ಓ ದೇವರೇ! ಅವರನ್ನು ಅಪರಾಧಿಗಳೆಂದು ನಿರ್ಣಯಿಸಿರಿ, ಅವರು ತಮ್ಮ ಸ್ವಂತ ಕುತಂತ್ರಗಳಿಂದ
    ಬಿದ್ದುಹೋಗಲಿ. ಅವರ ಬಹು ಪಾಪಗಳ ನಿಮಿತ್ತ ಅವರನ್ನು ಬಹಿಷ್ಕರಿಸಿರಿ, ಏಕೆಂದರೆ ಅವರು ನಿಮಗೆ ವಿರೋಧವಾಗಿ
    ತಿರುಗಿಬಿದ್ದಿದ್ದಾರೆ.
  tam-2017: தேவனே, அவர்களைக் குற்றவாளிகளாகத் தீர்த்திடும்; அவர்கள் தங்களுடைய ஆலோசனைகளாலேயே
    விழும்படி செய்திடும்; அவர்கள் துரோகங்களினுடைய தீவினைக்காக அவர்களைத் தள்ளிவிடும்;
    உமக்கு விரோதமாகக் கலகம்செய்தார்களே.
  spa-RV-1909: 'Desbarátalos, oh Dios; caigan de sus consejos: por la multitud de
    sus rebeliones échalos, porque se rebelaron contra ti.'
  ron-BTF: Nimicește-i, Dumnezeule; lasă-i să cadă prin propriile lor sfaturi; aruncă-i
    afară în mulțimea fărădelegilor lor, pentru că s-au răzvrătit împotriva ta.
  eng-WEBP: Hold them guilty, God. Let them fall by their own counsels. Thrust them
    out in the multitude of their transgressions, for they have rebelled against you.
  eng-FBV: God, condemn them as guilty! Make them fall because of their evil plans.
    Throw them out because of all their sins, for they have rebelled against you.
  nld-1939: Laat ze boeten, o God, Aan eigen sluwheid te gronde gaan; Stoot ze weg
    om hun talrijke zonden, Want ze zijn weerbarstig tegen U.
  nch-BL: Xiquintatzacuilti, noTeco Dios. Xiquinmasilti ica cati amo cuali moilhuijtoque
    quinchihuilise sequinoc. Xiquinhuejcamajcahua pampa miyac inintajtacolhua. Quena,
    xiquinhuejcamajcahua pampa mohuejcatalijtoque ten ta.
  vie-1934: Hỡi Đức Chúa Trời, xin hãy trừng trị chúng nó; Nguyện họ sa ngã trong
    mưu chước mình; Hãy xô đuổi họ vì tội ác rất nhiều của họ; Vì họ đã phản nghịch
    cùng Chúa.
  cha-cha: 'Condena sija, O Yuus, polo y ufamodong pot y pinagatñija: gui minegae
    y isaoñija nasuja sija sa managuaguat contra jago.'
  hin-CV: प्रभु परमेश्वर! आप उन पर दंड-आज्ञा प्रसारित करें, कि अपनी ही युक्तियों के
    जाल में फंसकर उनका नाश हो जाए, उनके अपराधों की अधिकता के कारण आप उन्हें अपनी उपस्थिति
    से दूर करें, क्योंकि उन्होंने आपके विरुद्ध बलवा किया है.
  eng-OURB: Hold them condemned guilty, God. Let them fall by their own counsels;
    Thrust them out in the multitude of their rebellious breaches of relationships,
    for they have rebelled against you.
  spa-BES: Envíalos a la destrucción, oh Señor; que sus malvados consejos sean la
    causa de su caída; que sean forzados a salir por todos sus pecados; porque han
    ido en contra de tu autoridad.
  tdx-tdx: Ozoño iereo, ry Andrianañahare, hikorovok’ ami’ty fikililia’iareo; soiho
    añe ami’ty habeim-piolà’iareo amy t’ie niody ama’o.
