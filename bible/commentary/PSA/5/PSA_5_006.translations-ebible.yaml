verse: PSA.005.006
translations:
  mal-C: വ്യാജം പറയുന്നവരെ അവിടന്നു നശിപ്പിക്കുന്നു. രക്തദാഹികളെയും വഞ്ചകരെയും യഹോവയ്ക്ക്
    അറപ്പാകുന്നു.
  deu-TKW: Übermütige bestehen nicht vor deinen Augen; du hassest alle Übelthäter.
  lin-lin: Bato ya lolendo bakoki te kotelema liboso na Yo. Oyinaka bato nyonso oyo
    basalaka mabe.
  mmx-mmx: U sesele utut kepe limixin kaxarang. La u bulunga xepe rino nedi limixin
    sesep, la nedi di babala vukpuk limixin petpes.
  eng-LSV: You destroy those speaking lies, || YHWH detests a man of blood and deceit.
  eng-GNV: 'Thou shalt destroy them that speake lyes: the Lord will abhorre the bloodie
    man and deceitfull.'
  eng-WEBSTER: 'Thou shalt destroy them that speak falsehood: the LORD will abhor
    the bloody and deceitful man.'
  nhw-BL: Tiquintzontlamiltía masehualme catli istlacatij. Quena, TOTECO, amo tijnequi
    tiquinitas catli tlacajcayahuaj huan temictíaj.
  swh-ONEN: Unawaangamiza wasemao uongo. Bwana huwachukia wamwagao damu na wadanganyifu.
  bba-bba: Tii suobu bɑ ǹ kpɛ̃ bu yɔ̃rɑ wunɛn mi. A kɔ̃sɑn kowobu tusɑ.
  eng-KJVCPB: 'Thou shalt destroy them that speak leasing: The Lord will abhor the
    bloody and deceitful man.'
  luo-luo: Itieko joma wacho miriambo; Jehova Nyasaye ok mor gi joma dwaro chwero
    remo, kod jo-miriambo.
  aii-aii: ܟܹܐ ܛܲܠܩܸܬ ܠܗܲܡܙܸܡܵܢܹ̈ܐ ܕܕܲܓܵܠܘܼܬܵ‌ܐ، ܡ̣ܢ ܫܲܦܟ݂ܵܢܵܐ ܕܕܸܡܵܐ ܘܡ̣ܢ ܦܸܠܡܵܐ
    ܟܹܐ ܓܲܢܓܸܙ ܡܵܪܝܵܐ.
  meu-meu: Koikoi taudia o habuadia tarimu; Iehova ese ala-ala taudia bona koikoi
    taudia e inai henidiamu.
  npi-ULB: तपाईंले झुट बोल्नेहरूलाई नष्‍ट पार्नुहुन्छ । हिंस्रक र छली मानिसहरूलाई
    परमप्रभुले घृणा गर्नुहुन्छ ।
  yor-yor: ìwọ yóò pa àwọn tí ń ṣe èké run. Apani àti ẹni ẹ̀tàn ènìyàn ni Olúwa yóò
    kórìíra.
  pes-OPCB: ای خداوند، تو از قاتلان و حیله‌گران بیزاری و دروغگویان را هلاک می‌کنی.
  tgl-ULB: Wawasakin mo ang mga sinungaling; hinahamak ni Yahweh ang mga mararahas
    at mandarayang mga tao.
  nop-nop: Du adi yalaŋ-me heki yehitubu-liwe tubu-dapmalaŋ. Eŋ me widihi kumuŋ tiiŋ
    heki be me tikamanda tiiŋ, metam undihi sigilulum tiyemulaŋ.
  hui-hui: Wali agali ke̱ howa bi laga karu í̠na ti bo wahaga ke. Darama hangu noa
    haga karubi bi nagalone ngago lo payapaya biaga karubi í̠na urunihondo handabe
    manga haga kegoni.
  mya-mya: ကိုယ်​တော်​သည်​လိမ်​လည်​သူ​အ​ပေါင်း​တို့​ကို ဖျက်​ဆီး​တော်​မူ​၍​အ​ကြမ်း​ဖက်​သူ၊
    ကောက်​ကျစ်​သူ​တို့​ကို​စက်​ဆုပ်​ရွံ​ရှာ​တော်​မူ​၏။
  bod-N: ཁྱེད་ཀྱིས་རྫུན་གཏམ་སྨྲ་མཁན་ཚར་གཅོད༌ཅིང༌། །ལག་དམར་དང་ནི་གཡོ་སྒྱུ་ཅན་རྣམས༌ལ།
    །ཡ་ཝཱེའི་ཐུགས་ནས་ཞེན་པ་ལོག་པ༌འོ།།
  wsk-wsk: Den nunguning me bala ko kariimet mu ni nunga maguwusam; ale nuguting gue
    ago mu se, kawel ko kariimet mu ni me ta nunga kuesam nunguningkiri.
  sna-sna: Munoparadza vose vanoreva nhema; vanoteura ropa navanhu vanonyengera, Jehovha
    anovasema.
  spa-BLM: Destruirás a los que dicen mentiras. Yahvé aborrece al hombre sanguinario
    y engañoso.
  cac-cac: Ol a satel eb' tz'esani. Tza chacancanel eb' ixtum anima yed' eb' milumcham
    anima.
  swh-ULB: Nawe utawaharibu waongo; Yahweh huwadharau vurugu na watu wadanganyifu.
  bel-bel: 'бязбожнікі прад вачыма Тваімі ня выстаяць: Ты ненавідзіш усіх ліхадзеяў.'
  deu-ELBBK: Nicht werden die Toren bestehen vor deinen Augen; du hasst alle, die
    Frevel tun.
  mbb-OT: Edezeetan nu is menge teruen ne egkeepesan nu is menge etew he ebpenhimatey
    te etew wey is menge men-aakal.
  mal-2015: ഭോഷ്ക്കുപറയുന്നവരെ നീ നശിപ്പിക്കും; രക്തപാതകവും ചതിവുമുള്ളവൻ യഹോവെക്കു
    അറെപ്പാകുന്നു;
  gup-gup: Ngudda yibenbularrbun bininj nawu kabirrihkurrehkurren dja mak nawu kabindibalkowe
    birribuyika. Kaluk ngudda nawu Yawey yibenwernhwidnan bininj nawu kabindibun kabindikukkurrme
    birribuyika.
  rmc-rmc: O barikane našťi ačhen anglal tute; tu našťi avri ačhes savoren, ko keren
    o nalačhipen.
  nlg-nlg: 'Ighoe ko durakera ara hei tara bosa sorisori: ma Lord te mua liodira tara
    labupolo mara gueguelo.'
  pes-OPV: دروغ‌گویان را هلاک خواهی ساخت. خداوند شخص خونی و حیله گر را مکروه می‌دارد.
  ron-1924: ши перзь пе чей минчиношь; Домнул урэште пе оамений каре варсэ сынӂе ши
    ыншалэ.
  ben-OBCV: মিথ্যাবাদীদের তুমি ধ্বংস করো। যারা রক্তপিপাসু ও ছলনাকারী তুমি, হে সদাপ্রভু,
    তাদের ঘৃণা করো।
  som-som: Waad wada baabbi'in doontaa kuwa beenta ku hadla, Rabbigu aad buu u karhaa
    kan dhiigyacabka ah iyo khaa'inkaba.
  lat-VUC: Neque habitabit juxta te malignus, neque permanebunt injusti ante oculos
    tuos.
  eng-ASVBT: 'Thou wilt destroy them that speak lies: Jehovah abhorreth the bloodthirsty
    and deceitful man.'
  mna-mna: Yooba, nu pasansaana wal pakamkaamŋan ma tila len. Mi wal ta titekteege
    siŋ pizin tomtom, mi zin ta timburmbuuru pizin tomtom na, nu lelem pizin risa
    som.
  ita-1885: Tu farai perire tutti quelli che parlano con menzogna; Il Signore abbomina
    l'uomo di sangue e di frode.
  eng-LXXUP: 'Neither shall the transgressors continue in thy sight: Thou hatest,
    O Lord, all them that work iniquity.'
  eng-ULB: You will destroy liars; Yahweh despises violent and deceitful men.
  spa-VBL: Tú destruirás a los mentirosos. El Señor aborrece a los sanguinarios y
    engañadores.
  fra-_FOB: Tu feras périr ceux qui profèrent le mensonge; l'Éternel a en abomination
    l'homme de sang et de fraude.
  mal-mal: വ്യാജം പറയുന്നവരെ അവിടുന്ന് നശിപ്പിക്കും; രക്തപാതകവും ചതിവുമുള്ളവൻ യഹോവയ്ക്ക്
    വെറുപ്പാകുന്നു;
  lit-lit: Tu pražudysi tuos, kurie kalba melą; VIEŠPATS bjaurisi kraugeriu ir apgaviku.
  urd-GVR: Jhūṭ bolne wāloṅ ko tū tabāh kartā, ḳhūṅḳhār aur dhokebāz se Rab ghin khātā
    hai.
  suz-BL: गे जोल पाइब आन कली खतम पाइनीनी। मिनु हुश ख्राक्‍श पोक्‍ब नु थमा मसुइक्‍ब
    मुर आन कली ग्रांग्रा दित्‍नीनी।
  eng-NOY: Thou destroyest them that speak falsehood; The man of blood and deceit
    the LORD abhorreth.
  ita-1927: Tu farai perire quelli che dicon menzogne; l’Eterno aborrisce l’uomo di
    sangue e di frode.
  ckb-ckb: ئەوانەی بە درۆ قسە دەکەن تۆ لەناویان دەبەیت، یەزدان قێزی لە کەسی خوێنڕێژ
    و فێڵباز دەبێتەوە.
  eng-BBE: You will send destruction on those whose words are false; the cruel man
    and the man of deceit are hated by the Lord.
  xsi-xsi: Noko kuzavarunzi kinzi laŋeŋa tamwatanzi, aku noko pwai kazâŋa ŋalae tina
    panzi tamâta ea uru sikai laŋeŋa wa sipunzi tamâta pâta simâte wa.
  kan-OKCV: ಸುಳ್ಳಾಡುವವರನ್ನು ನೀವು ದಂಡಿಸುತ್ತೀರಿ. ಕೊಲೆಗಾರರನ್ನೂ ಮೋಸಗಾರರನ್ನೂ ಯೆಹೋವ ದೇವರು
    ಅಸಹ್ಯಪಡುತ್ತಾರೆ.
  tam-2017: பொய் பேசுகிறவர்களை அழிப்பீர்; கொலை வெறியர்களையும் வஞ்சகமான மனிதனையும்
    யெகோவா அருவருக்கிறார்.
  spa-RV-1909: 'Destruirás á los que hablan mentira: al hombre de sangres y de engaño
    abominará Jehová.'
  ron-BTF: Vei nimici pe cei ce vorbesc minciună; DOMNUL va detesta pe omul sângeros
    și înșelător.
  eng-WEBP: You will destroy those who speak lies. The LORD abhors the bloodthirsty
    and deceitful man.
  eng-FBV: You destroy those who tell lies. The Lord loathes bloodthirsty and deceptive
    people.
  nld-1939: En leugenaars richt Gij te gronde; De man van bloed en bedrog Is een afschuw
    voor Jahweh.
  nch-BL: Tiquintzontamiltía masehualme cati istacatij. Quena, TOTECO, amo tijnequi
    tiquinitas cati tacajcayahuaj huan temictíaj.
  vie-1934: Chúa sẽ hủy diệt các kẻ nói dối; Đức Giê-hô-va gớm ghiếc người đổ huyết
    và kẻ gian lận.
  cha-cha: 'Jago yumulang y manguecuentos mandague: ya y taotao cajâgâ yan y dinague,
    si Jeova jaguefchatlie.'
  hin-CV: झूठ बोलने वालों का आप विनाश करते हैं. हत्यारों और धूर्तों से, याहवेह, को
    घृणा है.
  eng-OURB: You will destroy those who speak lies. Adonai abhors the bloodthirsty
    and deceitful man.
  spa-BES: Destruyes a los mentirosos; al asesino y el hombre de engaño son odiados
    por el Señor.
  tdx-tdx: Ho rotsahe’o ze mivolam-bande; heje’ Iehovà t’indaty mampiori-dio naho
    ty mamañahy.
  tha-KJV: พระองค์​จะทรงทำลายผู้​ที่​พู​ดม​ุสา พระเยโฮวาห์จะทรงสะอิดสะเอียนต่อผู้กระหายเลือดและคนหลอกลวง
  por-BR-2018: Tu destruirás aos que falam mentiras; o SENHOR abomina ao homem sanguinário
    e enganador.
  deu-ELO: Du wirst vertilgen die Lügenredner; den Mann des Blutes und des Truges
    verabscheut Jehova.
  eng-WYC-2018: thou shalt lose them that speak leasing. The Lord shall hold abominable
    a man-queller, and a guileful man. (thou shalt destroy those who tell lies. And
    the Lord shall hold as abominable man-killers, that is, murderers, and liars.)
  epo-epo: Vi pereigas tiujn, kiuj parolas malveron; Sangavidan kaj malican la Eternulo
    abomenas.
  gfk-gfk: U haliare diet ing diet la harabota. Ira ngangarina tunotuno ma ira ut
    na harababo, no Watong i manga malentakuane diet.
  uig-PIN: Yalƣan sɵzligüqilǝrning ⱨǝmmisini ⱨalak ⱪilisǝn; Pǝrwǝrdigar ⱪanhor, aldamqi
    kixilǝrgǝ nǝprǝt ⱪilur.
  beo-beo: Di da ogogosu dunu huluane wadela:lesisa. Amola nimi bagade ogogosu dunu,
    amo Di higasa.
  tpi-OTNT: Yu save bagarapim olgeta man bilong giaman. Na yu no laikim tru ol man
    bilong kilim man i dai na ol man bilong kusai.
  hau-SA: Kakan hallaka masu yin ƙarya. Masu kisankai da mutane masu ruɗu Ubangiji
    yana ƙyama.
  udu-udu: /E ’ce’dki uni gwansan sho’k mo kun oki gwo ma ṯor mo. Tap̱a shi/i uni
    gwansani e kun budha ṯe/ jasi goma bas mo dhali ’kwani kun tana he’k e ka he’k
    e mo.
  uig-LAT: Yalghan sözligüchilerning hemmisini halak qilisen; Perwerdigar qanxor,
    aldamchi kishilerge nepret qilur.
  nde-nde: Uyababhubhisa labo abaqamba amanga; abomele igazi labakhohlisayo uThixo
    uyabenyanya.
  ton-ton: 'Te ke fakaʻauha ʻakinautolu ʻoku lea loi: ʻe fakaliliʻa ʻa Sihova ki he
    tangata pani toto mo kākā.'
  ces-1613: Neostojí blázniví před očima tvýma, v nenávisti máš všecky činitele nepravosti.
  eng-WMB: You will destroy those who speak lies. The LORD abhors the bloodthirsty
    and deceitful man.
  tam-TCV: பொய் சொல்கிறவர்களை நீர் அழிக்கிறீர்; இரத்த வெறியரையும் வஞ்சகமுள்ள மனிதரையும்
    யெகோவா அருவருக்கிறார்.
  ceb-ULB: Laglagon mo ang mga bakakon; tamayon ni Yahweh ang mga mabangis ug ang
    mga tawong malimbongon.
  pol-UBG: Wytracisz tych, którzy mówią kłamstwa. PAN brzydzi się człowiekiem krwawym
    i podstępnym.
  urd-GVU: جھوٹ بولنے والوں کو تُو تباہ کرتا، خوں خوار اور دھوکے باز سے رب گھن کھاتا
    ہے۔
  eng-OEBCW: You destroy all speakers of lies, people of blood and deceit you abhor.
  deu-1912: Du bringst die Lügner um; der HERR hat Greuel an den Blutgierigen und
    Falschen.
  kan-2017: ಸುಳ್ಳು ಹೇಳುವವರನ್ನು ನಾಶಮಾಡುವಿ; ಯೆಹೋವನೇ, ನರಹತ್ಯ ಮಾಡುವವರು ಮತ್ತು ಕಪಟಿಗಳು ನಿನಗೆ
    ಅಸಹ್ಯರಾಗಿದ್ದಾರೆ.
  yap-yap: Ga ma thang mit urngin e pi’in ma ban ma dabum e pi’in tacham, nge girdi’
    ni sasalap.
  hlt-MCSB: Laithae aka thui rhoek te na milh sak tih, hlang thii aka haal neh hlangthai
    palat te BOEIPA loh a tuei.
  mdy-ETH: ሉኡዙሞ ጌስታ ዓሶ ቢያ ኔ ባይዛኔ፤ ዓሲ ዎዻ ዓሶንታ ጌሻ ዓሶዋ ኔኤኒ ሻኣኪንታኔ።
  qvs-NT: Llullakuk runakunata kulluchinkisapa. Allipi tukushpa chiknikuk runakunata
    wañuchikunayak runakunata chikninkisapa.
  twi-ASANTE: Wosɛe wɔn a wɔka atorɔsɛm; Awurade kyiri mogyapɛfoɔ ne asisifoɔ.
  eng-WEBU: You will destroy those who speak lies. The LORD abhors the bloodthirsty
    and deceitful man.
  acu-NT: Turasha waitrin ainauka mengkaaktinuitme. Tura tsanumin ainausha tura mangkartin
    ainausha nakitratnuitme.
  spa-PDDPT: Destruirás a los que hablan mentira. Yavé aborrece al hombre sanguinario
    y engañador.
  gun-gun: Ndee remomba 'rã ijapua re ikuai va'e. Senhor ojou vai 'rã jouguy moẽa
    ha'e nhombotavypa rei va'e.
  agu-BL: Na che'l cu'n cyakil yi e' la'j tanu' swutz. Na che'l cu'n cyakil yi e'
    jopol wutzaj tanu' swutz. Na che'l cu'n cyakil yi e' biyol nak tanu' swutz. Na
    qui na pek'u' scye'j.
  ilo-ULB: Dadaelemto dagiti ulbod; um-umsien ni Yahweh dagiti naranggas ken manangallilaw
    a tattao.
  kpg-kpg: Goe e hagammaa gi daha digau hai kai tilikai huogodoo. Goe hagalee hiihai
    gi digau daaligi dangada gii mmade mo digau halahalau dangada.
  uig-ARA: يالغان سۆزلىگۈچىلەرنىڭ ھەممىسىنى ھالاك قىلىسەن؛ پەرۋەردىگار قانخور، ئالدامچى
    كىشىلەرگە نەپرەت قىلۇر.
  bps-bps: I dad to gal tmulen kéng falmom; toom knang nawa i to mayè mati to na i
    to mlimbung.
  sus-sus: Yɛtɛ igboe mu tima i ya i. I tinxintaree birin xɔnxi.
  pon-2006: Komw kin ketin kamwomwala aramas likamw akan oh sohte ketin kupwurki me
    widingan oh sounkam aramas akan.
  jae-jae: Aôm goseŋ dansaŋwaga samob su. Apômtau gêjam laŋôanô ôkwi aŋga lau, taŋ
    sêwê kaiŋ dec to biŋ-dansaŋwaga naŋ nêŋ.
  ksd-ksd: Una nila vue ra umana tena vaongo; A Luluai i milikuane ra tena vardodoko
    ma ra tena vavagu.
  tur-YTC: Yalan söyleyenleri yok edersin. Yahve kana susamış ve düzenbaz adamdan
    nefret eder.
  bel-N: Тыя, што хваляцца сабою, ня ўстояць перад вачыма Тваімі, Ты ненавідзіш усіх
    злачынцаў.
  grc-BRENT: οὐδὲ διαμενοῦσι παράνομοι κατέναντι τῶν ὀφθαλμῶν σου· ἐμίσησας Κύριε
    πάντας τοὺς ἐργαζομένους τὴν ἀνομίαν,
  kpr-kpr: Ni gungubo kakato isasambu urureaso, sirivo eraera. Kotugo, mave kokomana
    de gogorogheraera, nébarago imboe beká ava eraesa.
  ind-AYT: (5-7) Engkau membinasakan para pendusta; TUHAN muak kepada para penumpah
    darah dan orang-orang penipu.
  yom-yom: Ngeyo wumbunganga batu bantubanga luvunu. Batu bobo bantengulanga menga
    ayi bobo bamvunanga, Yave weti kuba kakumukina.
  yut-yut: Yawe, gak da top gen yogok amɨn morap paŋupbal asal. Amɨn dapba kɨmokgoŋ
    amɨn gat, ae amɨn paŋkewalgaŋ amɨn gat dɨmasi galak taŋ yomɨsal.
  nya-nya: Mumawononga iwo amene amanena mabodza; anthu akupha ndi achinyengo, Yehova
    amanyansidwa nawo.
  kyg-kyg: Kagaemo aigofe gemo nehaya vayaꞌaina alika apagoꞌya lagauka apatalegane.
    Ala kava neꞌmoꞌa vayaꞌmo nehapaya vayaꞌe humi neꞌapataya vayaꞌefeꞌmo avenatuꞌna
    heno atalegekana huno neꞌmaiye.
  hrv-hrv: opaki ne mogu opstati pred tvojim pogledom. Mrziš sve što čine bezakonje
  mps-mps: Nago te tigidali tibo po wabo bidi dolobo da. Tama bidi ela mubo bidi dabe,
    me te tibo po weyu, te gasa po dali ugwadu ma daganobo bidi, te nago godolo homu
    mu me egobeo.
  tpi-tpi: Yu save bagarapim olgeta man bilong giaman. Na yu no laikim tru ol man
    bilong kilim man i dai na ol man bilong kusai.
  dan-1931: for dig skal Dårer ej træde frem, du hader hver Udådsmand,
  vie-OVCB: Chúa diệt trừ người điêu ngoa dối trá. Chúa Hằng Hữu kinh tởm bọn sát
    nhân và lừa đảo.
  guj-2017: જૂઠું બોલનારાઓનો તમે નાશ કરશો; યહોવાહ હિંસક તથા કપટી લોકોને ધિક્કારે છે.
  pon-2006A: Komw kin ketin kamwomwala aramas likamw akan oh sohte ketin kupwurki
    me widingan oh sounkam aramas akan.
  por-BRBSL: Você destruirá aqueles que falam mentiras. Yahweh abomina o homem sedento
    de sangue e enganador.
  eng-OEBUS: You destroy all speakers of lies, people of blood and deceit you abhor.
  swe-swe: De högmodiga (arroganta, skrytaktiga) kan inte stå (bestå) inför dina ögon
    [få din välsignelse], du hatar alla som gör ondska (praktiserar ondska, skadar
    och bryter ner).
  cth-cth: Laithoe kadeinaw hah na raphoe teh, dumyennae hoi tami theikahrannaw hah
    Bawipa ni a panuet.
  twi-twi: Wosɛe wɔn a wɔka atosɛm; Awurade kyi mogyapɛfo ne asisifo.
  hlt-hlt: Laithae aka thui rhoek te na milh sak tih, hlang thii aka haal neh hlangthai
    palat te BOEIPA loh a tuei.
  tbz-SIM: Bɛ̀ɛ̀ yetɛ yɛto bɛ̀ í yóó dɑ tɔ́ɔ́nnɛ̀, ɑ í dɔ́ bɛ̀ɛ̀ dɔ̀ɔ̀ri bɛtɔbɛ̀ mɛyɛi.
  msy-2020: Gumazamizir ifavaribagh amiba, nɨ me gasɨghasɨsi. Egha gumazamizir gumazibav
    sozi me ariaghɨriba ko ifavaribagh amiba, nɨ bar men aghua.
  dop-dop: Nyɑ́ luɣu fɛɩ kɑlɑmpɑɑnɩ nyə́mɑ. Pəyele nn cɑɑkɩ mpɑ pɑ pɛɛkəɣɩ lɛlɑɑ nɑ
    ɩsɑɣɑtʋ tɔ.
  azb-azb: Yalan söyləyənləri məhv edirsən, Ya Rəbb, qaniçənlərdən, hiyləgərlərdən
    ikrah edirsən.
  eng-DBY: 'Thou wilt destroy them that speak lies: Jehovah abhorreth a man of blood
    and deceit.'
  hin-2017: तू उनको जो झूठ बोलते हैं नाश करेगा; यहोवा तो हत्यारे और छली मनुष्य से
    घृणा करता है।
  wol-KYG: Ku réy du taxaw fi sa kanam, kuy def lu ñaaw, bañ nga ko.
  bjr-bjr: Unnufa qimariasa kuridiranaki anee quqannisee mariananoo. Faiqí fidikanauqara
    faqa nikaru qimariasara faqa Yaaweefa fidiaqaamma nimaqaidanoo.
  eng-YLT: Thou destroyest those speaking lies, A man of blood and deceit Jehovah
    doth abominate.
  kne-kne: '@see-verse:PSA.005.005'
  eng-WYC-2017: thou shalt lose them that speak leasing. The Lord shall hold abomin-able
    a man-queller, and a guileful man.
  eng-WMBB: You will destroy those who speak lies. The LORD abhors the bloodthirsty
    and deceitful man.
  zat-NTPS: Guzría xí'quezu' benne' ca' dxelezí xe̱'e̱. Guzú' chalá'ala benne' we̱te
    benne', ne benne' guzrí xe̱'.
  zty-NTPS: Ẕchinnjo' ližgak benne' ka' žon ḻáže'gake'. Ẕzo' cheḻa'ale benne' wetw
    benách ka', na' no benne' žon ḻaže'e,
  urd-GVH: झूट बोलनेवालों को तू तबाह करता, ख़ूनख़ार और धोकेबाज़ से रब घिन खाता है।
  rug-rug: Kaqu va puzulu ṉaepi Goi sari doduru pu zama kokoha, meke kukiti ni Goi
    sari na tie sekesekei na variva mate.
  gaz-gaz: Ati warra soba dubbatan ni balleessita. Waaqayyo warra dhiiga dheebotanii
    fi warra nama gowwoomsan ni xireeffata.
  fra-LSG: Les insensés ne subsistent pas devant tes yeux; Tu hais tous ceux qui commettent
    l’iniquité.
  yal-yal: Wasodene mi tiyɛ i yɛtagi. I fe ɲaxi rabane birin naɲaxuma nɛn.
  iou-iou: Täŋkaŋ äma jop manman yäwanita täŋpäwak täŋ yämik täyan. Ba äma iwan täŋpäŋ
    kumäŋ-kumäŋ däpanikät äma täŋyäkŋarani täŋpanita wakiinik nadäk täyan.
  haw-1868: E luku mai ana no oe i ka poe i olelo i ka mea wahahee; E hoowahawaha
    mai ana o Iehova i ke kanaka koko a me ka hoopunipuni.
  arb-NAV: وَتُهْلِكُ النَّاطِقِينَ بِالْكَذِبِ، لأَنَّكَ تَمْقُتُ سَافِكَ الدِّمَاءِ
    وَالْمَاكِرَ
  ded-ded: Geng ngic ikocyoac deandae, yeni kpetotieyununa kpac anggecde. Nga ngic
    ogofocngina kpebucyunuma sac hembeso ayemmeande nga ogofocngina tobangyunuandae,
    ngic ifia KEBUNGO ubango wayunuude.
  ewe-ewe: Ètsrɔ̃ aʋatsokalawo; Yehowa tsri hlɔ̃dolawo kple ameblelawo.
  eng-LEE: '(5:7) Thou wilt destroy those that speak lies: the man of blood and deceit
    the Lord abhorreth.'
  asm-FB: যিসকলে মিছা কথা কয় তেওঁলোকক তুমি বিনষ্ট কৰিবা; যিহোৱাই ৰক্তপাতকাৰী আৰু
    ছলনাকাৰীক ঘৃণা কৰে।
  sus-A: يّتّ عِفبٌي مُ تِمَ عِ يَ عِ. عِ تِنشِنتَرٍيٍ بِرِن شْنشِ.
  fra-SBL: Tu détruiras ceux qui disent des mensonges. Yahvé a horreur de l'homme
    sanguinaire et trompeur.
  hbo-hbo: לֹֽא־יִתְיַצְּב֣וּ הֹֽ֭ולְלִים לְנֶ֣גֶד עֵינֶ֑יךָ שָׂ֝נֵ֗אתָ כָּל־פֹּ֥עֲלֵי
    אָֽוֶן׃
  kik-kik: Andũ arĩa maaragia maheeni nĩũmaniinaga; nao arĩa maitaga thakame na makaheenania,
    Jehova nĩamathũire.
  fra-NCL: Les insensés ne subsistent pas devant tes yeux ; tu hais tous les artisans
    d’iniquité.
  cek-AK: Amsawnlok thui kaminawk to nam rosak; athii anghae kami hoi aling thaih
    kaminawk loe Sithaw mah panuet.
  cuk-cuk: Dule-gakansamalad be obelogoed. Bab-Jehová, bedi dule-gindakmalad, dule-yardakmalad,
    nue-sae dakdaed.
  uig-CYR: Почи-тәкәббурлар көзүң алдида туралмайду; Қәбиһлик қилғучиларниң һәммиси
    Саңа жиркиничликтур.
  pma-pma: Ku rasilin koakeil amul amumon luvosien. Ahi Asuv, tinom katiat varei ven
    koakeil ten rea ka vati luvosien keil.
  tel-2017: అబద్ధమాడే వాళ్ళను నువ్వు నాశనం చేస్తావు. హింసించేవాళ్ళను, మోసగాళ్ళను యెహోవా
    ద్వేషిస్తాడు.
  hat-BSA: Ou detwi sila ki pale sa ki fo yo. SENYÈ a rayi yon nonm ki vèse san, ki
    twonpe moun.
  ukr-ONPU: Не встоять пихаті перед Твоїми очима, Ти ненавидиш усіх тих, хто поводиться
    свавільно.
  kos-kos: Kom kunausla mwet nukewa su kaskas kikiap Ac kom kwase mwet akmas ac mwet
    sulallal.
  hbo-WLC: לֹֽא־יִתְיַצְּב֣וּ הֽ֭וֹלְלִים לְנֶ֣גֶד עֵינֶ֑יךָ שָׂ֝נֵ֗אתָ כָּל־פֹּ֥עֲלֵי
    אָֽוֶן׃
  ibo-ibo: Ị ga-ala ndị niile na-agha ụgha nʼiyi; Onyenwe anyị kpọrọ ndị ogbu mmadụ
    niile na ndị aghụghọ niile asị.
  ory-ory: ତୁମ୍ଭେ ମିଥ୍ୟାବାଦୀମାନଙ୍କୁ ବିନାଶ କରିବ; ସଦାପ୍ରଭୁ ହତ୍ୟାକାରୀ ଓ ପ୍ରବଞ୍ଚକ ଲୋକକୁ
    ଘୃଣା କରନ୍ତି।
  chk-chk: Ka arosala chokewe meinisin mi kapas chofana. Ka oput chon niela aramas
    me chon atupu aramas.
  rop-rop: Yu binijimap laiyinbala pipul. Yu heidim detlot hu dalim ola laiyawan wed
    blanga meigim pipul nogudbinji, en detlot hu oldei medrim pipul, yu heidim detmatj.
  ukr-1871: Ти погубиш людей льживих; кровожадним і лукавим мерзиться Господь.
  yon-yon: Dudi weng dakmenabidan kuu ebbed monmaraneeb. Kumka o kuman yenbandidaniib
    birandidaniib kuyaa kuu Yariman kuu komyeng baeb areb keroon.
  deu-1951: (05-7) Du bringst die Lügner um; den Blutgierigen und Falschen verabscheut
    der HERR.
  eng-JPS: (5-7) Thou destroyest them that speak falsehood; the LORD abhorreth the
    man of blood and of deceit.
  srp-1865: Potireš lažljivce; na krvopioce i lukave mrzi Gospod.
  lug-lug: Abalimba bonna obazikiriza; Mukama akyawa abatemu era n’abalimba.
  heb-heb: תאבד דברי כזב איש דמים ומרמה יתעב יהוה׃
  ben-IRV: তুমি মিথ্যাবাদীদের ধ্বংস করবে, সদাপ্রভুু হিংস্র এবং প্রতারণাপূর্ণ মানুষকে
    তুচ্ছ করেন।
  ntu-ntu: Odatiq kxnzpokiang, X obqszo-zvzq kxnzrnibqng x kxnzesabrting.
  pan-pan: ਤੂੰ ਝੂਠ ਮਾਰਨ ਵਾਲਿਆਂ ਦਾ ਨਾਸ ਕਰਦਾ ਹੈਂ। ਯਹੋਵਾਹ ਖੂਨੀ ਅਤੇ ਛਲੀਏ ਤੋਂ ਘਿਣ ਕਰਦਾ
    ਹੈ।
  mya-JVB: မုသာ စကားပြော သောသူတို့ကို ဖျက်ဆီး တော်မူ ၏။ လူ အသက်ကိုသတ် တတ်သောသူနှင့်
    လှည့်စား တတ်သောသူတို့ကို ထာဝရဘုရား စက်ဆုပ်ရွံရှာ တော်မူ ၏။
  kgf-kgf: Yawenéŋ ikoc ac ʒéanʒu imi unuma sac naec énécmianʒu imi ʒéma tilic qilic
    ic ionac méʒéya tianʒac.
  tte-O: Siya towalo-mwakomwakota kuunuyamateli kaiwena kowa Yeoba tonaenaeli yo tounuyamate
    kusikotanagili.
  tbg-tbg: Una uva ti variaka are ekaa vika vehi autu kenarave. Vaiinti arukaakave,
    unaqaraiqama keha kaiqa vare variakave, are vika navutaiqama nimite varianarave.
  hmo-hmo: Koikoi taudia be oi ese oi hadikaia ore noho. Lohiabada ese alaia taudia
    bona koikoi taudia, ia dagedage henidia noho.
  zar-NT: Rusunítiuʼ dërö nupa taʼzíʼ yeʼe luzë́ʼeguequi, en bitiʼ riléʼenuʼ dxiʼa
    nupa tuti bönachi, en taʼzíʼ yëʼ.
  urd-urd: तू उनको जो झूट बोलते हैं हलाक करेगा। ख़ुदावन्द को खू़ँख़्वार और दग़ाबाज़
    आदमी से नफ़रत है।
  rus-SYN: 'нечестивые не пребудут пред очами Твоими: Ты ненавидишь всех, делающих
    беззаконие.'
  bqc-SIM: Zĩakãfĩna lí e zɛ̀ n aɛo, ń za vãikɛnaↄgu píiɛ.
  tcz-CHONGTHU: Nangin jouthu sei ho nasuh mang ding ahi; Yahweh Pakai in mijoulhep
    holeh tolthat ho athet ahi.
  mar-mar: खोट बोलणाऱ्याचा तू सर्वनाश करतोस; परमेश्वर हिंसक आणि कपटी मनुष्याचा तिरस्कार
    करतो.
  isl-isl: Hrokafullir syndarar standast augnaráð þitt ekki, því að þú hatar illgjörðir
    þeirra.
  hlt-THB: A qaai ak kqawnkhqi ce nang ing hqe hyk ti; thlang a thi ak ngaihkhqi ingkaw
    a qaai ak kqawnkhqi ce Bawipa ing tyih hy.
  qub-qub: Illgächinquimi llullacunataga. Melanäcunquimi wañuchicojcunatawan mana
    allita rurajcunataga.
  bqp-bqp: Dikiri, ndì ɛ́kɛdenↄ mì dɛ, ń ye gbɛ̃dɛrinↄ kũ gbɛ̃blerinↄ kãiro.
  hat-hat: (05:7) Ou detwi tout moun k'ap bay manti. Ou pa ka sipòte moun k'ap touye
    moun, ni moun k'ap twonpe moun.
  eng-BSB: You destroy those who tell lies; the LORD abhors the man of bloodshed and
    deceit.
  eng-WEBPB: You will destroy those who speak lies. The LORD abhors the bloodthirsty
    and deceitful man.
  kbq-kbq: Kagra havigema nehaza vahera nezmahane. Ha'ma huno vahe'ma ahefri zanku'ma
    tusi aga'manetea vahe'ene, knare agerupinti'ma masavenkema huno vahe'ma revatgama
    nehia vahe'enena, Ra Anumzamoka kavresa hunka zamagote'nezmantane.
  pon-pon: Kom pan kotin kamela me likam kan; Ieowa kin kotin tataki me kamela o kotaue
    aramaj akan.
  nhe-BL: Tiquintzontlamiltía tlacame tlen istlacatij. Quena, TOTECO, ax tijnequi
    tiquinitas tlen tlacajcayahuaj huan temictíaj.
  wnc-wnc: Gata kem wam yakaingu kuupbam apasiwi maikaing. Siwan amin zipmake kem
    wam yakaing aminde toknga siknga nataayak.
  bus-bus: Dii, nɛɛ̀ ɛgɛdeenↄ mì dɛ, ń ye gbɛ̃dɛrinↄ kↄ̃n gbɛ̃blerinↄ kãziro.
  gub-BL: Eremumaw hemu'em ma'e ne wà. Puruzuka ma'e wà, hemu'em ma'e wà no, iro newe
    wà.
  eng-DRA: 'Neither shall the wicked dwell near thee: nor shall the unjust abide before
    thy eyes.'
