    vu'zana retro huntete'na kenonama hunantesanku tusiza hu'na nagesa nente'na kavegantete'na
    nemanue.
  pon-pon: Main Ieowa, kotin mani nil ai nin joran, nin joran i men tu on komui o
    majamajan.
  nhe-BL: Sese ijnaloc nelcualca nimitzpohuilía tlen nopanti, TOTECO. Mojmostla nimitztlajtlanía
    tlen monequi, huan san nimochiya para tinechnanquilis.
  wnc-wnc: Buyambam tapa, tembana bamu asinggan nata tumuk wamu gae ganinggat. Ganiwawa
    kuku gunzitda akonggak. Ge gata yapii yake naniwiakge maak pake yuat.
  bus-bus: Dii, nɛɛ̀ ma yã'ona ma gudↄnao, mɛɛ̀ ma yãnↄ dↄdↄnnɛ kↄngↄ, ma wɛ́ɛ ègↄ̃
    dↄnzi.
  gub-BL: Ku'em mehe erenu heze'eg mehe ne. Kwarahy ihem mehe aze'eg newe. Àro heze'eg
    neremiwazar ràm ihe.
  eng-DRA: Hearken to the voice of my prayer, O my King and my God.
