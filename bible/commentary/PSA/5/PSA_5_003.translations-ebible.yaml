verse: PSA.005.003
translations:
  mal-C: യഹോവേ, പ്രഭാതത്തിൽ അവിടന്ന് എന്റെ ശബ്ദം കേൾക്കണമേ; പുലർകാലത്തിൽ ഞാൻ എന്റെ
    ആവലാതി തിരുമുമ്പിൽ സമർപ്പിക്കുകയും പ്രതീക്ഷയോടെ കാത്തിരിക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Merke auf mein lautes Schreien, mein König und mein Gott, denn zu dir bete
    ich.
  lin-lin: Mokonzi na ngai mpe Nzambe na ngai, yoka koganga na ngai wana nazali kosenga
    lisungi, pamba te nazali kobondela nde Yo.
  mmx-mmx: ung tonga laxaka rak maxantamak suubu. At laxangking i soo su, a tong asu
    levesingising tarak, la at kis ngangais ti lovoporang taram tia.
  eng-LSV: YHWH, [in] the morning You hear my voice, || [In] the morning I set in
    array for You, || And I look out [expectantly].
  eng-GNV: 'Heare my voyce in the morning, O Lord: for in the morning will I direct
    me vnto thee, and I will waite.'
  eng-WEBSTER: My voice shalt thou hear in the morning, O LORD; in the morning will
    I direct my prayer to thee, and will look up.
  nhw-BL: Sese ijnaloc nelcualca nimitzpohuilía catli nechpano, TOTECO. Mojmostla
    nimitztlajtlanía catli monequi, huan san nimochiya para technanquilis.
  swh-ONEN: Asubuhi, unasikia sauti yangu, Ee Bwana; asubuhi naleta haja zangu mbele
    zako, na kusubiri kwa matumaini.
  bba-bba: Yinni Gusunɔ, ɑ nɛn wuri swɑɑ dɑkio. Yinni, nɛn sinɑ boko, wunɑ nɑ kɑnɑmɔ.
  eng-KJVCPB: My voice shalt thou hear in the morning, O Lord; In the morning will
    I direct my prayer unto thee, and will look up.
  luo-luo: Yie iwinj dwonda gokinyi, yaye Jehova Nyasaye; aketo kwayona e nyimi gokinyi,
    kendo arito dwoko ka an gi geno.
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ، ܒܨܲܦܪܵܐ ܒܸܬ ܫܵܡܥܹܬ ܩܵܠܝܼ، ܒܨܲܦܪܵܐ ܒܸܬ ܡܲܩܪܸܒܸܢ ܨܠܘܿܬ‌ܝܼ ܐܸܠܘܼܟ݂،
    ܘܒܸܬ ܗܵܘܹܝܢ ܩܲܙܘܼܕܹܐ.
  meu-meu: Iehova e, daba ai lau gadogu o kamonaimu; daba ai na toma henimu dihomu,
    bona na hegimamu.
  npi-ULB: हे परमप्रभु, बिहान तपाईंले मेरो रोदन सुन्‍नुहुन्छ । बिहानै म आफ्‍नो बिन्‍ती
    तपाईंकहाँ ल्याउनेछु र आसा गरेर पर्खिनेछु ।
  yor-yor: Ní òwúrọ̀, Olúwa, ìwọ yóò gbọ́ ohùn mi; ní òwúrọ̀, èmi yóò gbé ẹ̀bẹ̀ mi
    sí iwájú rẹ̀ èmi yóò sì dúró ní ìrètí.
  pes-OPCB: ای خداوند، صبحگاهان به پیشگاه تو دعا می‌کنم و تو صدای مرا می‌شنوی، پس
    من انتظار خواهم کشید تا جواب مرا بدهی.
  tgl-ULB: Yahweh, sa umaga naririnig mo ang aking iyak; sa umaga dadalhin ko ang
    aking kahilingan sa iyo at maghihintay nang may pananabik.
  nop-nop: Yahwe, nu adi haniŋ indigoŋ tuwot ganinadilat. Eŋ helemahelemaŋ mele labune
    yonadi kwanai gibita tilat, wendi dutok siloŋ tigamulat. Unduŋ tiŋa yonadine tubu-udanenambeŋdok
    woomulat.
  hui-hui: Anduane Homogo-o egerebagi bibahendengi i̱na í̠hondo bi laruli. Ni dolene
    tu haragolabi i̱na í̠hondo bi laabo haruli. I̱na bi larugo ladai bibelo i̱ hondo
    kogoni.
  mya-mya: ကိုယ်​တော်​သည်​နံ​နက်​ချိန်​၌​ကျွန်​တော်​မျိုး​၏ ပတ္ထ​နာ​သံ​ကို​ကြား​ပါ​၏။
    နေ​ထွက်​ချိန်​၌​ကျွန်​တော်​မျိုး​ဆု​တောင်း​၍ ကိုယ်​တော်​၏​အ​ဖြေ​ကို​စောင့်​မျှော်​ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཀྱིས་ནངས་སྔ༌མོར། །ང་ཡི་སྐད་ནི་གསན་འོང་ཞོགས་པའི༌དུས། །བདག་གིས་ཁྱེད་ལ་ཞུ་ཞིང་སྒུག་པར༌བྱ།།
  wsk-wsk: Yawe, ni turomola pempem aninga guranek ikisam; aninga aira nikate betesam
    ale koma ko angimik bita lagasam.
  sna-sna: Mangwanani, munonzwa inzwi rangu, imi Jehovha; mangwanani ndinoisa zvikumbiro
    zvangu pamberi penyu uye ndichimirira netariro.
  spa-BLM: Yahvé, por la mañana escucharás mi voz. Por la mañana te expondré mis peticiones,
    y velaré expectante.
  cac-cac: Mamin Jehová, d'a junjun q'uin̈ib'alil tzin avaj d'ayach. A sq'uin̈ib'i
    svalan in b'a d'ayach, tzin tan̈van a pactzitan d'ayin.
  swh-ULB: Yahweh; sikia kilio changu asubuhi; na asubuhi nitaleta dua yangu kwako
    na kungoja kwa matarajio.
  bel-bel: Дай увагі енку скаргі маёй, Цару мой і мой Божа! Я малюся Табе.
  deu-ELBBK: Horche auf die Stimme meines Schreiens, mein König und mein Gott! Denn
    zu dir bete ich.
  mbb-OT: Emun meselem ed-endamen ku is gehinawa ku te kebpengemuyù diyà te kenikew.
    Ne emun ebpekepasad e en, ne edteǥazan ku is tavak nu te hangyù ku.
  mal-2015: യഹോവേ, രാവിലെ എന്റെ പ്രാർത്ഥന കേൾക്കേണമേ; രാവിലെ ഞാൻ നിനക്കായി ഒരുക്കി
    കാത്തിരിക്കുന്നു.
  gup-gup: Bu kunkabel rowk ngudda kanwokbekkan. Kunkabelbubuyika ngaye ngamkan kunwok
    ngardduk kore kumirrk ke, dja yeledj ngadjalmadbun kaluk bu ngudda kanwokmang.
  rmc-rmc: Šun avri miro zoralo mangipen, Kraľina miro a Devla miro, bo ke tute man
    modľinav!
  nlg-nlg: Ko varongohia na talama ni mangagu tana roropo, ghe Lord. Tughu roropo,
    inau ku lavighi vanigho mai a nigua na nongi; mu ku avehi utoi na lei bosa tughu.
  pes-OPV: ‌ای خداوند صبحگاهان آواز مراخواهی شنید؛ بامدادان (دعای خود را) نزد توآراسته
    می‌کنم و انتظار می‌کشم.
  ron-1924: Доамне, аузи-мь гласул диминяца! Диминяца, еу ымь ындрепт ругэчуня спре
    Тине ши аштепт.
  ben-OBCV: সকালে, হে সদাপ্রভু, তুমি আমার কণ্ঠস্বর শোনো; সকালে আমার প্রার্থনা আমি
    তোমার সামনে রাখি এবং আগ্রহভরে অপেক্ষা করি।
  som-som: Rabbiyow, codkayga aroorta baad maqli doontaa, Oo aroorta ayaan tukashadayda
    kugu soo hagaajin doonaa, oo waan soo jeedi doonaa.
  lat-VUC: Intende voci orationis meæ, rex meus et Deus meus.
  eng-ASVBT: O Jehovah, in the morning shalt thou hear my voice; In the morning will
    I order my prayer unto thee, and will keep watch.
  mna-mna: Yooba, aigule ta boozomen, zoŋ isombe ise na, suŋŋana tio imama ku. Nio
    aŋurpewe ŋgar tio, mi aŋzuŋzuŋ, mi aŋzza pa pekelŋana ku.
  ita-1885: Signore, ascolta da mattina la mia voce; Da mattina io ti spiego i miei
    desii, e sto aspettando.
  eng-LXXUP: 'Attend to the voice of my supplication, My King, and my God: For to
    thee, O Lord, will I pray.'
  eng-ULB: Yahweh, in the morning you hear my cry; in the morning I will bring my
    petition to you and wait expectantly.
  spa-VBL: Por favor, Señor, escucha lo que vengo a decirte en las horas de la mañana.
    Cada mañana traigo a ti mis peticiones y espero tu respuesta.
  fra-_FOB: Éternel, dès le matin tu entends ma voix; dès le matin je me tourne vers
    toi, et je regarde.
  mal-mal: യഹോവേ, രാവിലെ എന്റെ പ്രാർത്ഥന കേൾക്കണമേ; രാവിലെ ഞാൻ അങ്ങേയ്ക്കായി യാചന
    ഒരുക്കി കാത്തിരിക്കുന്നു.
  lit-lit: O VIEŠPATIE, ryte mano balsą išgirsi, ryte sudėliosiu prieš tave savo maldą
    ir atidžiai stebėsiu.
  urd-GVR: Ai Rab, subah ko tū merī āwāz suntā hai, subah ko maiṅ tujhe sab kuchh
    tartīb se pesh karke jawāb kā intazār karne lagtā hūṅ.
  suz-BL: परमप्रभु यावे, गे सुनी कना आं सेंदा नेंनीनी। गो मार माल्‍नुङा, मेको इन कली
    पुंइशा, रिम्‍शा बाक्‍नुङ।
  eng-NOY: In the morning shalt thou hear my voice, O LORD! In the morning will I
    address my prayer to thee, and look for help.
  ita-1927: O Eterno, al mattino tu ascolterai la mia voce; al mattino ti offrirò
    la mia preghiera e aspetterò;
  ckb-ckb: ئەی یەزدان، بەیانییان گوێ لە دەنگم دەگریت، بەیانییان خۆم ئامادە دەکەم بۆ
    نوێژکردن و چاوەڕێ دەکەم،
  eng-BBE: My voice will come to you in the morning, O Lord; in the morning will I
    send my prayer to you, and keep watch.
  xsi-xsi: Yova Kindeni, naŋa uru amâ pano ikura mboyo mboyo, aku noko kupaloŋo pa
    naneŋgu noŋa. Naneŋgu noŋa uru imâ pano itogo naneŋgu patarawâŋa mwasina. Naŋa
    akai noŋa pano lâ, ŋineŋga ao tiniŋgu pa noko tu kuvilana.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಉದಯಕಾಲದಲ್ಲಿ ನನ್ನ ಸ್ವರವನ್ನು ಕೇಳಿರಿ; ಮುಂಜಾನೆಯಲ್ಲಿ ನಾನು ನನ್ನ
    ಬೇಡಿಕೆಗಳನ್ನು ನಿಮ್ಮ ಮುಂದೆ ಸಮರ್ಪಿಸಿ, ಎದುರುನೋಡುತ್ತಾ ಕಾದುಕೊಂಡಿರುವೆನು.
  tam-2017: யெகோவாவே, காலையிலே என்னுடைய சத்தத்தைக் கேட்டருளுவீர்; காலையிலே உமக்கு
    நேராக வந்து ஆயத்தமாகி, காத்திருப்பேன்.
  spa-RV-1909: Oh Jehová, de mañana oirás mi voz; de mañana me presentaré á ti, y
    esperaré.
  ron-BTF: Dimineața îmi vei auzi vocea, DOAMNE; dimineața îmi voi îndrepta rugăciunea
    spre tine și voi privi în sus.
  eng-WEBP: LORD, in the morning you will hear my voice. In the morning I will lay
    my requests before you, and will watch expectantly.
  eng-FBV: Please listen to what I have to say in the morning, Lord. Every morning
    I put my requests to you and wait for your reply.
  nld-1939: Want tot U richt ik mijn bede, o Jahweh, Reeds in de vroegte hoort Gij
    mijn smeken; ‘s Morgens leg ik het voor U neer, En zie vertrouwend naar U op.
  nch-BL: Sese ijnaloc nelcualca nimitzpohuilía cati nopanti, TOTECO. Mojmosta nimitztajtanía
    cati monequi, huan san nimochiya para technanquilis.
  vie-1934: Đức Giê-hô-va ôi! buổi sáng Ngài sẽ nghe tiếng tôi; Buổi sáng tôi sẽ trình
    bày duyên cớ tôi trước mặt Ngài, và trông đợi.
  cha-cha: O Jeova, y egaan unjungog y vosso; y egaan juguaguato y tinaetaejo guiya
    jago, ya jubébela.
  hin-CV: याहवेह, आप प्रातःकाल मेरी वाणी सुनेंगे; सूर्योदय के समय मैं आपको बलि अर्पित
    करूंगा और आपके प्रत्युत्तर की प्रतीक्षा करूंगा.
  eng-OURB: Adonai, in the morning you shall sh'ma ·hear obey· my voice. In the morning
    I will lay my requests before you, and will watch expectantly.
  spa-BES: Mi voz vendrá a ti por la mañana, oh Señor; por la mañana te enviaré mi
    oración y esperaré.
  tdx-tdx: Handro ty hijanjiña’o ty feoko r’Iehovà; Maraindraiñe te honjoñeko vaho
    hiandra.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ในเวลาเช้าพระองค์จะทรงสดับเสียงของข้าพระองค์ ในเวลาเช้าข้าพระองค์จะเตรียมคำอธิษฐานทูลต่อพระองค์และเฝ้าคอยดู​อยู่
  por-BR-2018: SENHOR, pela manhã ouvirás minha voz; pela manhã apresentarei meu clamor
    a ti, e ficarei esperando.
  deu-ELO: Frühe wirst du, Jehova, meine Stimme hören, frühe werde ich mein Anliegen
    dir vorstellen und harren.
  eng-WYC-2018: hear thou early my voice. Early I shall stand nigh to thee, and I
    shall see; (hear thou my voice in the morning. Early in the morning I shall stand
    near to thee, and I shall see thee;)
  epo-epo: Ho Eternulo, matene Vi aŭdas mian voĉon; Matene mi eldiras mian preĝon
    al Vi, kaj mi atendas.
  gfk-gfk: Watong, u hadade no ingagu ra malaan. Ra malaan iau bul hawaat ira nugu
    sinasaring tar taam ma iau kis nanaho pane ma ra nurnuruan.
  uig-PIN: I Pǝrwǝrdigar, sǝⱨǝrdǝ Sǝn awazimni anglaysǝn; Mǝn sǝⱨǝrdǝ ɵzümni Sanga
    ⱪaritimǝn, Yuⱪiriƣa kɵz tikimǝn.
  beo-beo: 'Di da na sia: hahabe naba. Eso mabe galu na da Dima sia:ne gadosa, amola
    Dia adole iasu ouligisa.'
  tpi-OTNT: Bikpela, long olgeta moning mi save beten long yu. Long taim san i kam
    antap mi save prea strong long yu. Em i olsem ofa bilong mi. Na mi wet long yu
    bekim prea bilong mi.
  hau-SA: Da safe, ya Ubangiji, ka ji muryata; da safe na gabatar da bukatuna a gabanka
    in kuma jira da sa zuciya.
  udu-udu: Ayy Tap̱a, e mon’thamo/ mo tani /e ciḵki ’twam pem mo, e mon’thamo/ mo
    tani aha/ ’ciṯẖa to ’kus gom /e mo dhali tima tim mo.
  uig-LAT: I Perwerdigar, seherde Sen awazimni anglaysen; Men seherde özümni Sanga
    qaritimen, Yuqirigha köz tikimen.
  nde-nde: Ekuseni, Oh Thixo, uyalizwa ilizwi lami; ekuseni ngibeka izicelo zami phambi
    kwakho ngilinde ngithembile.
  ton-ton: Ko hoku leʻo te ke ongoʻi ʻE Sihova, ʻi he pongipongi; ʻi he pongipongi
    te u ʻohake ʻeku lotu kiate koe, pea u hanga hake.
  ces-1613: Pozoruj hlasu volání mého, králi můj a Bože můj; nebo se tobě modlím.
  eng-WMB: LORD, in the morning you will hear my voice. In the morning I will lay
    my requests before you, and will watch expectantly.
  tam-TCV: யெகோவாவே, காலையிலே என் குரலைக் கேளும்; நான் என் வேண்டுதல்களைக் காலையில்
    உம்முன் வைத்து, எதிர்பார்ப்புடன் காத்திருப்பேன்.
  ceb-ULB: Yahweh, sa buntag patalinghogan mo ang akong pagtuaw; sa kabuntagon dalhon
    ko ang akong mga pag-ampo kanimo ug malaomong magahulat.
  pol-UBG: PANIE, z rana usłyszysz mój głos, z rana zaniosę do ciebie modlitwę i będę
    czekał.
  urd-GVU: اے رب، صبح کو تُو میری آواز سنتا ہے، صبح کو مَیں تجھے سب کچھ ترتیب سے پیش
    کر کے جواب کا انتظار کرنے لگتا ہوں۔
  eng-OEBCW: When I pray to you, Lord, in the morning, hear my voice. I make ready
    for you in the morning, and look for a sign.
  deu-1912: HERR, frühe wollest du meine Stimme hören; frühe will ich mich zu dir
    schicken und aufmerken.
  kan-2017: ಯೆಹೋವನೇ, ಉದಯಕಾಲದಲ್ಲಿ ನನ್ನ ಸ್ವರವು ನಿನಗೆ ಕೇಳಿಸುವುದು; ಉದಯಕಾಲದಲ್ಲಿಯೇ ನನ್ನ
    ಪ್ರಾರ್ಥನೆಯನ್ನು ನಿನಗೆ ಸಮರ್ಪಿಸಿ, ನಿನ್ನಿಂದ ಸದುತ್ತರವನ್ನು ಎದುರುನೋಡುತ್ತಿರುವೆನು.
  yap-yap: ga ma rung’ag lamag ni kakadbul; ra yib e yal’ ngalang mu gu meybil mu
    gu son ni ngam fulweg taban.
  hlt-MCSB: Aw BOEIPA mincang ah ka ol nan yaak tih, nang taengla mincang ah rhongpai
    ham khaw ka tawt.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ጉቶ ጉቶ ታ ሺኢቃ ሺኢጲፆ ዋይዜ፤ ኔኤኒ ታኣም ዎዚ ጋዓቴያ ጉሙርቂ ታ ካፓኔ።
  qvs-NT: A, Tata Dios, unay unay parlachiptini uyariwanki. Pakarinanta ima munanaynita
    willayki. Chaymanta yanapawanaykipa shuyani.
  twi-ASANTE: Ao, Awurade, wote me nne anɔpa; anɔpa, mede mʼadesrɛ ba wʼanim na mede
    anidasoɔ twɛn.
  eng-WEBU: LORD, in the morning you will hear my voice. In the morning I will lay
    my requests before you, and will watch expectantly.
  acu-NT: Apuru kashik wina chichamur anturtuktatme. Tura asan wisha amin airkat tusan
    nakastatjame.
  spa-PDDPT: Oh Yavé, oyes mi voz de mañana. De mañana la presentaré ante Ti, Y esperaré.
  gun-gun: Senhor, aje'ive guive rendu 'rã xeayvua. Aje'ive anhembo'e 'rã ndevy, ha'e
    rire roarõ 'rã aikovy.
