  bqc-SIM: Mapi má gɛ̃ n ua n gbɛ̃kɛ zↄ̃ↄ yã́i, má kúlɛ n kpɛɛlɛ mà misiilɛnɛ.
  tcz-CHONGTHU: O Yahweh Pakai, kamelma ten eijo lounadin nalamdih a neipui in. Kamasanga
    um lampi hi kajuidih nadin neihin lhun jang peh in.
  mar-mar: हे प्रभू, माझ्या शत्रूंमुळे तू आपल्या न्यायीपणात मला चालव, तुझे मार्ग माझ्या
    समोर सरळ कर.
  isl-isl: En hvað um mig? Af náð þinni fæ ég að ganga inn í musteri þitt, umvafinn
    vernd þinni og ást. Ég vil tilbiðja þig í djúpri lotningu.
  hlt-THB: Aw Bawipa ka qaalkhqi a awm dawngawh na dyngnaak benna ni hqui lah; ka
    haiawh na lampyi ce dyng sak lah.
  qub-qub: Tayta Dios, allillapa pushamay ari alli shongu cashayquimanno. Man'chäga
    chiquimajcunami mana allita ruramanga. Munashayquino cawanäpaj yanapaycamay ari.
  bqp-bqp: Dikiri, ǹ ma da zɛ́n n náanikɛna yãi, ǹ zɛ́ poromɛnɛ ma wɛtɛrinↄ yãi.
  hat-hat: (05:9) Seyè, mwen gen anpil lènmi k'ap veye m'. Pran men m' pou m' ka fè
    sa ki dwat devan ou. Fè m' wè chemen ou mete devan m' lan, fè m' wè l' aklè.
  eng-BSB: Lead me, O LORD, in Your righteousness because of my enemies; make straight
    Your way before me.
  eng-WEBPB: Lead me, LORD, in your righteousness because of my enemies. Make your
    way straight before my face.
  kbq-kbq: Ra Anumzamoka fatgo kavukavazampi navrenka vuo, na'ankure ha' vahe'niaramimoza
    nazeri haviza hu'za nehazanki, navrenkama nevana kana eri fatgo huo.
  pon-pon: Main kom kotin kalua ia ni omui pun, pweki ai imwintiti kan; kom kotin
    kaineneta al omui mo i.
  nhe-BL: TOTECO, xinechyacana queja nohuaya timocajtoc tijchihuas, pampa itztoque
    nocualancaitacahua. Xinechnextili moojhui tlen xitlahuac.
  wnc-wnc: Anutu, iwanata nutnangge tasikaing. Ge gata kepina tanomanuwi gatane yuyukga
    noman taknga tawambit. Tawamba noman taknga gata take nataak kakngane gata tupan
    kuke nanitake kuyo.
  bus-bus: Dii, ǹ ma da zɛ́a n náanɛkɛna yãnzi, ǹ zɛ́ poromɛ ma wɛdɛrinↄ yãnzi.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, hepytywà pe neremiapo putar haw iapo mehe
    nehe. Emukatu nerape ihewe nehe. Tuwe heàmàtyry'ymar wexak nereko haw herehe we
    wà nehe.
  eng-DRA: But as for me in the multitude of thy mercy, I will come into thy house;
    I will worship towards thy holy temple, in thy fear.
