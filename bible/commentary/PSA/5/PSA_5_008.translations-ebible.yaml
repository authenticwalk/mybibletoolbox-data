  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୋʼ ଶତ୍ରୁଗଣ ସକାଶୁ ତୁମ୍ଭେ ଆପଣା ଧର୍ମଗୁଣରେ ମୋତେ ପଥ କଢ଼ାଇ ନିଅ;
