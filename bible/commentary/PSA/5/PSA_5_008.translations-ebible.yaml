    vairana dekenai, do oi hedinaraia namonamo.
  zar-NT: Tuʼ nacuáʼ zián nupa taʼlé nedaʼ, buluíʼi nedaʼ le naca dxiʼa rë́ʼënuʼ gunaʼ,
