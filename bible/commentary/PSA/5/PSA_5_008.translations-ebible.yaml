  dop-dop: Amɑ nyɑ́ kʋpɑntʋ sɔsɔɔntʋ tɔɔ mɑ pəsəɣɩ mɑ sʋʋ nyɑ́ tɛ́ nɑ sɔɣɔntʋ nɑ mɑ
