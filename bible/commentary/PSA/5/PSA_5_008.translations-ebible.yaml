  heb-heb: יהוה נחני בצדקתך למען שוררי הושר לפני דרכך׃
  ben-IRV: হে প্রভু, আমার শত্রুদের কারণে তোমার ধার্ম্মিকতায় আমাকে পরিচালনা কর, আমার
