verse: PSA.005.008
translations:
  mal-C: യഹോവേ, എന്റെ ശത്രുക്കൾനിമിത്തം, അവിടത്തെ നീതിയാൽ എന്നെ നയിക്കണമേ; അവിടത്തെ
    മാർഗം എന്റെമുമ്പിൽ സുഗമമാക്കണമേ.
  deu-TKW: Ich aber darf ob deiner großen Huld in dein Haus eingehen, darf in der
    Furcht vor dir mich niederwerfen vor deinem heiligen Tempel.
  lin-lin: Kasi mpo ete bolingo na Yo eleki monene, nakoki kokota kati na Ndako na
    Yo, nakoki kofukama mpo na botosi epai ya Tempelo na Yo ya bule.
  mmx-mmx: O Leeme Silok, buaang limixin di munepen minia! Unamgonga ia xusu ana mumu
    asu lavavara xa ram. Una lox axasep langas taram kusu nia ana mumu asu i.
  eng-LSV: O YHWH, lead me in Your righteousness, || Because of those observing me,
    || Make Your way straight before me,
  eng-GNV: 'Leade me, O Lord, in thy righteousnes, because of mine enemies: make thy
    way plaine before my face.'
  eng-WEBSTER: Lead me, O LORD, in thy righteousness, because of my enemies; make
    thy way straight before my face.
  nhw-BL: TOTECO, techyacana quen nohuaya timocajtoc tijchihuas, pampa itztoque nocualancaitacahua.
    Technextili moojhui catli xitlahuac.
  swh-ONEN: Niongoze katika haki yako, Ee Bwana, kwa sababu ya adui zangu, nyoosha
    njia yako mbele yangu.
  bba-bba: Adɑmɑ nɛ, wunɛn durom bɑkɑm sɔ̃nɑ kon kpĩ n dɑ wunɛn sɑ̃ɑ yerɔ. Wunɛn durom
    bɑkɑm sɔ̃nɑ kon kpĩ n yiirɑ mi ɑ wɑ̃ɑ. Miyɑ kon kpĩ n nun bɛɛrɛ wɛ̃. Miyɑ kon
    kpĩ n nun sɑ̃.
  eng-KJVCPB: Lead me, O Lord, in thy righteousness because of mine enemies; Make
    thy way straight before my face.
  luo-luo: Telna, yaye Jehova Nyasaye, kuom adiera mari, nikech wasigu molwora, yie
    iriena yori tir e nyima.
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ، ܡܗܲܕܝܼ ܠܝܼ ܒܙܲܕܝܼܩܘܼܬܘܼܟ݂ ܒܥܸܠܬܵ‌ܐ ܕܕܸܫ̃ܡܸܢܝܼ̈، ܥܒ݂ܘܿܕ ܬܪܘܼܨܬܵ‌ܐ
    ܩܲܕܡܝܼ ܐܘܼܪܚܘܼܟ݂.
  meu-meu: Iehova e, emu kara maoromaoro ai ba hakaugu, lau inaigu daidiai; Emu dala
    ba hamaoromaoroa lau vairagu ai.
  npi-ULB: हे परमप्रभु, मेरा शत्रुहरूका कारणले मलाई तपाईंको धार्मिकतामा डोर्‍याउनुहोस्
    । मेरो समु तपाईंको बाटो सोझो बनाउनुहोस् ।
  yor-yor: Tọ́ mi, Olúwa, nínú òdodo rẹ, nítorí àwọn ọ̀tá mi, mú ọ̀nà rẹ tọ́ níwájú
    mi.
  pes-OPCB: ای خداوند عادل، راه خود را به من نشان ده و مرا هدایت نما تا دشمنانم نتوانند
    بر من چیره شوند.
  tgl-ULB: O Panginoon, akayin mo ako sa iyong katuwiran dahil sa aking mga kaaway;
    gawin mong tuwid ang iyong landas sa harap ko.
  nop-nop: Yahwe, memik heki nehitubu-kadaka tine tiiŋ, ale kayone tubudidimeune du’walaŋ
    titiŋ fofooŋ uŋak takaliwit.
  hui-hui: Anduane Homogo-o i̱naga waitigi dewaore kagonigo i̱na í̠naga bi mana bayale
    ngagoria talialu holiya í̠na i̱ haru habe. I̱ ibagabu kogoha í̠na hariga bayale
    tigabi ngago mo walia habe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​မှာ​ရန်​သူ​များ​စွာ​ရှိ​ပါ​၏။ ကိုယ်​တော်​၏​အ​လို​တော်​အ​တိုင်း​ပြု​ကျင့်​ရန်
    ကျွန်​တော်​မျိုး​အား​လမ်း​ပြ​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​အား​ကိုယ်​တော်​ရှင်
    လိုက်​လျှောက်​စေ​လို​သည့်​လမ်း​ကို ဖြောင့်​ဖြူး​စေ​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་བདག་གི་དགྲའི་རྐྱེན༌གྱིས། །དྲང་བདེན་ངང་ནས་ང་རང་འཁྲིད་པར༌མཛོད།
    །བདག་མདུན་ཁྱེད་ཀྱི་ཕེབས་ལམ་སྙོམས་པར༌མཛོད།།
  wsk-wsk: Yawe, aninga kager kari alo suen biya anisan; buta se ni ka munan ningo
    diram mu te aga lage dingumur ale agarak namarko.
  sna-sna: Nditungamirirei, imi Jehovha, mukururama kwenyu nokuda kwavavengi vangu,
    ruramisai nzira yenyu pamberi pangu.
  spa-BLM: Guíame, Yahvé, en tu justicia a causa de mis enemigos. Haz tu camino directo
    ante mi cara.
  cac-cac: Mamin Jehová tojol ach toni, yuj chi' cuchb'ej in d'a a b'eal, checlitej
    a b'eal d'a vichan̈ yujn̈ej eb' ajc'ool tzin maclani.
  swh-ULB: Oh Bwana, uniongoze katika haki yako kwa sababu ya adui zangu; usawazishe
    njia yako mbele yangu.
  bel-bel: А я, зь вялікай ласкі Тваёй, увайду ў харомы Твае, пакланюся храму сьвятому
    твайму богабаязна.
  deu-ELBBK: Ich aber, ich werde in der Größe deiner Güte eingehen in dein Haus, ich
    werde anbeten in deiner Furcht gegen deinen heiligen Tempel.
  mbb-OT: Nengazen, tenged te mahabet is menge kuntada ku, giyahi-a kenikew sumalà
    te ketazeng nu. Pekeleduwi nu kediey is utew hustu he paaǥi nu su wey ku iyan
    mesunud.
  mal-2015: യഹോവേ, എന്റെ ശത്രുക്കൾനിമിത്തം നിന്റെ നീതിയാൽ എന്നെ നടത്തേണമേ; എന്റെ മുമ്പിൽ
    നിന്റെ വഴിയെ നിരപ്പാക്കേണമേ.
  gup-gup: O Yawey ngudda, ngaye ngabenkarrme birriwern bininj nawu ngandiwidnan.
    Ngudda nawu mandjad duninjh yidjalburrbun, wanjh kanka kore mandjad manbolh. Mak
    yibolhdjaddjadwo ke manbolh kore kumirrk ngardduk.
  rmc-rmc: Ale me prekal tiro baro kamiben džava andre tiro kher; andre sveto dar
    angle tute banďuvava visardo pre tiro sveto Chramos.
  nlg-nlg: Ko huliu tana halautu te maemane ghe Lord, ge na ghaghua na levunimate
    kara bei laga vuleu. Ko bosa lada utoa na hava ku gonia; mo ko tuhua vaniu vaniu
    na halautu ku ririu va iga.
  pes-OPV: ‌ای خداوند، بسبب دشمنانم مرا به عدالت خود هدایت نما وراه خود را پیش روی
    من راست گردان.
  ron-1924: Доамне, кэлэузеште-мэ пе каля плэкутэ Цие, дин причина врэжмашилор мей!
    Нетезеште каля Та суб паший мей!
  ben-OBCV: হে সদাপ্রভু, তোমার ধার্মিকতায় আমাকে চালনা করো, নতুবা আমার শত্রুগণ আমার
    উপরে জয়লাভ করবে। তোমার পথ আমার সামনে সরল করো যেন অনুসরণ করতে পারি।
  som-som: Rabbiyow, cadaawayaashayda daraaddood xaqnimadaada igu hoggaami, Oo jidkaaga
    hortayda ku toosi.
  lat-VUC: Ego autem in multitudine misericordiæ tuæ introibo in domum tuam; adorabo
    ad templum sanctum tuum in timore tuo.
  eng-ASVBT: Lead me, O Jehovah, in thy righteousness because of mine enemies; Make
    thy way straight before my face.
  mna-mna: Yooba, koŋ koi bizin tizaŋzaaŋa yo. Tana kam peeze pio, mi so yo pa mbulu
    ku ndeeŋeŋana. Pazal yo mi uulu yo be aŋto kat zaala ku.
  ita-1885: Signore, guidami per la tua giustizia, per cagion de' miei insidiatori;
    Addirizza davanti a me la tua via.
  eng-LXXUP: 'But I will enter into thy house in the multitude of thy mercy: I will
    worship in thy fear toward thy holy temple.'
  eng-ULB: Oh Lord, lead me in your righteousness because of my enemies; make your
    path straight before me.
  spa-VBL: Guíame, Señor, tú que siempre haces lo recto, y sálvame de mis enemigos.
    Muéstrame con claridad tu camino.
  fra-_FOB: Éternel, conduis-moi par ta justice, à cause de mes ennemis; aplanis ta
    voie devant moi.
  mal-mal: യഹോവേ, എന്റെ ശത്രുക്കൾ നിമിത്തം അവിടുത്തെ നീതിയാൽ എന്നെ നടത്തേണമേ; എന്റെ
    മുമ്പിലുള്ള അങ്ങയുടെ വഴി കാണിച്ചുതരേണമേ.
  lit-lit: Vesk mane, o VIEŠPATIE, savo teisumo ribose dėl mano priešų! Nutiesk prieš
    mane tiesiai savo kelią.
  urd-GVR: Ai Rab, apnī rāst rāh par merī rāhnumāī kar tāki mere dushman mujh par
    ġhālib na āeṅ. Apnī rāh ko mere āge hamwār kar.
  suz-BL: आं जोरी सत्रु शुश बाक्‍नीमी। मोपतीके आं कली इन ठीक पतीके लां कोंइदीने। आं
    ङोंइती इन लां ठीक सेलीन।
  eng-NOY: Lead me, O LORD! in thy righteousness, because of mine enemies; Make thy
    path straight before my face!
  ita-1927: O Eterno, guidami per la tua giustizia, a cagion de’ miei insidiatori;
    ch’io veda diritta innanzi a me la tua via;
  ckb-ckb: ئەی یەزدان، لەبەر دوژمنەکانم بە ڕاستودروستی خۆت ڕێنماییم بکە، ڕێگای خۆت
    تەخت بکە لەپێشم،
  eng-BBE: Be my guide, O Lord, in the ways of your righteousness, because of those
    who are against me; make your way straight before my face.
  xsi-xsi: Yova Kindeni, kinzi kazâŋa tamâta situ siyaula naŋa. Mine nde naŋa ano
    pano tu kugagati iloŋgu kaloŋgu, ŋana naŋa ma aveta ikura noko ne pateâŋa mine.
    Kutula noko ne nzâla sondo ŋinde pa naŋa, ŋana naŋa ma apono muli sondo pano.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ವಿರೋಧಿಗಳ ನಿಮಿತ್ತ ನಿಮ್ಮ ನೀತಿಯಲ್ಲಿ ನನ್ನನ್ನು ನಡೆಸಿರಿ; ನಿಮ್ಮ
    ಮಾರ್ಗವನ್ನು ನನ್ನ ಮುಂದೆ ನೇರವಾಗಿ ಮಾಡಿರಿ.
  tam-2017: யெகோவாவே, என்னுடைய எதிரிகளுக்காக என்னை உம்முடைய நீதியிலே நடத்தி, எனக்கு
    முன்பாக உம்முடைய வழியைச் செவ்வைப்படுத்தும்.
  spa-RV-1909: Guíame, Jehová, en tu justicia á causa de mis enemigos; endereza delante
    de mí tu camino.
  ron-BTF: Condu-mă, DOAMNE, în dreptatea ta din cauza dușmanilor mei; fă dreaptă
    calea ta înaintea feței mele.
  eng-WEBP: Lead me, LORD, in your righteousness because of my enemies. Make your
    way straight before my face.
  eng-FBV: Lead me, Lord, you who always does what is right, save me from my enemies.
    Make your way clear to me.
  nld-1939: Geleid mij, o Jahweh, Naar uw gerechtigheid; En om wille van die mij belagen,
    Baan mij de weg voor uw aanschijn.
  nch-BL: TOTECO, techyacana quej nohuaya timocajtoc tijchihuas, pampa itztoque nocualancaitacahua.
    Technextili moojhui cati xitahuac.
  vie-1934: Hỡi Đức Giê-hô-va, nhân vì kẻ thù nghịch tôi, xin lấy công bình Ngài mà
    dẫn dắt tôi, Và ban bằng đường Ngài trước mặt tôi.
  cha-cha: O Jeova, esgaejonyo gui tininasmo, pot causa ya enimigujo; natunas gui
    menajo y chalanmo.
  hin-CV: याहवेह, मेरे शत्रुओं के कारण अपने धर्ममय मार्ग पर मेरी अगुवाई करें; मेरे
    आगे-आगे अपने सीधे मार्ग को दिखा.
  eng-OURB: Lead me, Adonai, in your righteousness because of my enemies. Make your
    way straight before my face.
  spa-BES: Sé mi guía, oh Jehová, en el camino de tu justicia, por los que están contra
    mí; haz tu camino recto delante de mí.
  tdx-tdx: Ry Iehovà, Iaolò ami’ty hatò’o ty amo mivoñoñe ahikoo; avantaño añatrefako
    eo ty lala’o.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ เนื่องด้วยพวกศั​ตรู​ของข้าพระองค์ ขอทรงนำข้าพระองค์ไปโดยความชอบธรรมของพระองค์
    ขอทรงโปรดทำทางซึ่งข้าพระองค์เดินนั้นให้​ราบรื่น
  por-BR-2018: SENHOR, guia-me em tua justiça, por causa dos meus adversários; prepara
    diante de mim o teu caminho.
  deu-ELO: Leite mich, Jehova, in deiner Gerechtigkeit um meiner Feinde willen; ebne
    vor mir deinen Weg.
  eng-WYC-2018: Lord, lead thou forth me in thy rightwiseness for mine enemies; (ad)dress
    thou my way in thy sight. (Lord, lead thou me forth in thy righteousness, because
    my enemies be all around me; direct thou my way before thee or direct thou me
    along thy way.)
  epo-epo: Ho Eternulo, gvidu min laŭ Via justeco; Pro miaj insidantoj ebenigu antaŭ
    mi Vian vojon.
  gfk-gfk: Watong, lamus iau taar tano num taktakodas, kanong iau liklik ira nugu
    ebar. Hatakodasne no num ngaas menalua tagu.
  uig-PIN: Meni ɵq kɵrgǝnlǝr tüpǝylidin Ɵz ⱨǝⱪⱪaniyliⱪing bilǝn meni yetǝkligǝysǝn,
    i Pǝrwǝrdigar; Yolungni aldimda tüz ⱪilƣin.
  beo-beo: 'Hina Gode! Nama ha lai dunu da bagohame gala. Dia hanai hawa: hamomusa:
    amoga na oule masa. Amola, na da moloiwane masa:ne, na logo noga:le fodoma.'
  tpi-OTNT: God, ol birua i laik bagarapim mi. Olsem na yu ken stiaim lek bilong mi
    na bai mi bihainim stretpela pasin bilong yu. Soim mi rot yu laik mi wokabaut
    long en.
  hau-SA: Ka bi da ni, ya Ubangiji, cikin adalcinka saboda abokan gābana, ka fayyace
    hanyarka a gabana.
  udu-udu: Shuyi aha/ bway mo ma, ayy Tap̱a, e mii ma ḵar/em pini mo haali/ gom ’kup̱
    pem tana ris mo, kari bway pini ka ji sho’k mo ibwambori aha/ mo.
  uig-LAT: Méni öch körgenler tüpeylidin Öz heqqaniyliqing bilen méni yétekligeysen,
    i Perwerdigar; Yolungni aldimda tüz qilghin.
  nde-nde: Ngikhokhele, Oh Thixo, ngokulunga kwakho; ngenxa yezitha zami yenza iqonde
    indlela yakho phambi kwami.
  ton-ton: Tataki au, ʻE Sihova, ʻi hoʻo māʻoniʻoni koeʻuhi ko hoku ngaahi fili; fakatotonu
    ho hala ʻi hoku mata.
  ces-1613: Já pak ve množství milosrdenství tvého vejdu do domu tvého, klaněti se
    budu k svatému chrámu tvému v bázni tvé.
  eng-WMB: Lead me, LORD, in your righteousness because of my enemies. Make your way
    straight before my face.
  tam-TCV: யெகோவாவே, என் எதிராளிகளின் நிமித்தம் உம்முடைய நீதியில் என்னை வழிநடத்தும்;
    உமது வழியை எனக்கு முன்பாக நேராக்கும்.
  ceb-ULB: O Ginoo, giyahi ako sa imong pagkamatarong tungod sa akong mga kaaway;
    tul-ira ang imong agianan sa akong atubangan.
  pol-UBG: Prowadź mnie, PANIE, w swojej sprawiedliwości ze względu na moich wrogów;
    wyprostuj przede mną twoją drogę.
  urd-GVU: اے رب، اپنی راست راہ پر میری راہنمائی کر تاکہ میرے دشمن مجھ پر غالب نہ
    آئیں۔ اپنی راہ کو میرے آگے ہموار کر۔
  eng-OEBCW: Lead me, Lord, in your righteousness because of my enemies. Make your
    way level before me.
  deu-1912: HERR, leite mich in deiner Gerechtigkeit um meiner Feinde willen; richte
    deinen Weg vor mir her.
  kan-2017: ಯೆಹೋವನೇ, ವಿರೋಧಿಗಳು ನನಗೆ ಕೇಡನ್ನೇ ಹಾರೈಸುತ್ತಿರುವುದರಿಂದ ನಿನ್ನ ನೀತಿಗೆ ಸರಿಯಾಗಿ
    ನನ್ನನ್ನು ನಡೆಸು; ನನ್ನ ಮುಂದೆ ನಿನ್ನ ಮಾರ್ಗವನ್ನು ಸರಾಗಮಾಡು.
  yap-yap: SOMOL, ba yo’or e pi to’ogor rog mu pow’iyeg ko n’en ni ga be finey; ma
    ga gagyalnag ngog e kanawo’ rom ni nggu lek.
  hlt-MCSB: Aw BOEIPA, ka lungawn rhoek kawng dongah na duengnah neh kai mawt lah.
    Na longpuei te kai hmai ah dueng khaw dueng sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ታኣኮ ሚርጌ ሞርኬ ዓኣሢሮ ኔ ፂሉሞና ኔኤኒ ታና ዔኪ ዓኣዼ፤ ኔ ጎይፆዋ ኔኤኒ ታኣም ኮሼ።
  qvs-NT: A, Tata Dios, alli rurak kashpayki yachachiway allita rurashpa kawsanaynipa
    ama chikniwak runakuna chatawanankunapa. Yanapaway allita rurashpa alli ñanta
    purikshina kawsanaynipa.
  twi-ASANTE: Ao Awurade kyerɛ me ɛkwan wɔ wo tenenee mu mʼatamfoɔ enti, bɔ wo kwan
