  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੇਰੇ ਘਾਤੀਆਂ ਦੇ ਕਾਰਨ ਆਪਣੇ ਧਰਮ ਵਿੱਚ ਮੇਰੀ ਅਗਵਾਈ ਕਰ, ਮੇਰੇ ਅੱਗੇ ਆਪਣਾ
