verse: PSA.005.004
translations:
  mal-C: അവിടന്ന് അധർമത്തിൽ പ്രസാദിക്കുന്ന ദൈവമല്ലല്ലോ; തിന്മ പ്രവർത്തിക്കുന്നവർ അവിടത്തോടൊപ്പം
    വസിക്കുകയില്ല.
  deu-TKW: Jahwe, in der Frühe wollest du meine Stimme hören; in der Frühe rüste ich
    dir zu und schaue aus.
  lin-lin: Yawe, na tongo, oyokaka mongongo na ngai ; na tongo, nabelemaka mpo na
    kosenga epai na Yo mpe nazelaka.
  mmx-mmx: Nenu xopmen lomoroa no uk lok momo ri libilinga. Uxo esuuxun mi libilinga.
  eng-LSV: For You [are] not a God desiring wickedness, || Evil does not inhabit You.
  eng-GNV: 'For thou art not a God that loueth wickednes: neither shall euill dwell
    with thee.'
  eng-WEBSTER: 'For thou art not a God that hath pleasure in wickedness: neither shall
    evil dwell with thee.'
  nhw-BL: Ta tiToteco Dios catli amo mitzpactía catli amo cuali. Yeca amo tiquincahuilía
    amo cuajcualme ma itztoca mohuaya.
  swh-ONEN: Wewe si Mungu unayefurahia uovu, kwako mtu mwovu hataishi.
  bba-bba: Yinni Gusunɔ, ɑ rɑ nɛn kɑnɑru nɔ bururu. Yinni Gusunɔ, ɑ rɑ nɛn nɔɔ nɔ
    sɔ̃ɔ ù n yɑrɑ. Wee nɑ wunɛn wisibu mɑrɑ.
  eng-KJVCPB: 'For thou art not a God that hath pleasure in wickedness: Neither shall
    evil dwell with thee.'
  cpy-cpy: Tajorentsi! Tee pinaamatawo eeroka kaari kamethatatsiri, Eero okanta raapatziyee-mi
    kaaripero-tatsiri.
  luo-luo: Ok in Nyasaye mamor gi timbe maricho. Joma richo ok nyal dak kodi kanyachiel.
  aii-aii: ܒܗ̇ܝ ܕܐܲܢ݇ܬ ܠܹܐ ܝܘܸܬ ܐܲܠܵܗܵܐ ܕܒܵܣܡܵܐ ܠܹܗ ܒܒܝܼܫܬܵ‌ܐ، ܠܹܐ ܥܵܡܹܪ ܒܝܼܫܵܐ ܥܲܡܘܼܟ݂.
  meu-meu: Badina be oi na dia kara dika imoalelaina Diravana; oi dekemu ai dika ta
    se miamu.
  npi-ULB: निश्‍चय नै तपाईं खराबी ग्रहण गर्ने परमेश्‍वर हुनुहुन्‍न । दुष्‍ट मानिसहरू
    तपाईंका पाहुनाहरू हुनेछैनन् ।
  yor-yor: Nítorí ìwọ kì í ṣe Ọlọ́run tí ó ní inú dídùn sí búburú; bẹ́ẹ̀ ni ẹni ibi
    kò le è bá ọ gbé.
  pes-OPCB: تو خدایی نیستی که گناه را دوست بداری و شرارت را تحمل کنی.
  tgl-ULB: Tiyak ngang hindi ka ang Diyos na pinahihintulutan ang kasamaan; ang mga
    masasamang tao ay hindi mo magiging mga panauhin.
  nop-nop: Bepaŋ, du titiŋ hogohidok nadiune utumba mu tilak. Me kadakaniŋ titiŋ heki
    adi du mu gehitubu-dulaaŋ hatidok.
  hui-hui: Ngode Datagaliwabe-o wali agalime mana ko birago hondowa í̠na turu nahagaore
    kegoni. Wali agali mana ko biaabo haga karu ti í̠ kegoria haparaho habe naheore
    ka.
  mya-mya: ကိုယ်​တော်​သည်​ဒု​စ​ရိုက်​ကို​နှစ်​သက်​တော်​မူ​သော ဘု​ရား​မ​ဟုတ်​ပါ။ ရှေ့​တော်​၌​ဆိုး​ယုတ်​မှု​ကို​ခွင့်​ပြု​တော်​မ​မူ​ပါ။
  bod-N: ངན་པར་དགྱེས་པའི་དཀོན་མཆོག་ཁྱེད་མིན༌པས། །ངན་པ་ཁྱེད་དང་མཉམ་དུ་སྡོད་མི༌ཚུགས།།
  wsk-wsk: Ni Kaem, ni munan memek ko me amilmilasam; kariimet memek alo mu ni kerak
    me bagamonko.
  sna-sna: Imi hamusi Mwari anofarira zvakaipa; munhu akaipa haangagari nemi.
  spa-BLM: Porque no eres un Dios que se complace en la maldad. El mal no puede vivir
    contigo.
  cac-cac: Val yel Mamin, malaj a gana d'a chucal, max yal-laj yaj eb' chuc d'a a
    tz'ey.
  swh-ULB: Hakika wewe ni Mungu usiye kubaliana na uovu; watu waovu hawawezi kuwa
    wageni wako.
  bel-bel: Госпадзе! раніцай голас пачуй мой, - раніцай стану прад Табою і буду чакаць.
  deu-ELBBK: Frühe wirst du, HERR, meine Stimme hören, frühe werde ich mein Anliegen
    dir vorstellen und harren.
  mbb-OT: Sikew is tutuu he Megbevayà, ne kenè nu igkelipey is mezaat he ulaula; kenè
    nu edewaten is lalung he menge etew.
  mal-2015: നീ ദുഷ്ടതയിൽ പ്രസാദിക്കുന്ന ദൈവമല്ല; ദുഷ്ടൻ നിന്നോടുകൂടെ പാർക്കയില്ല.
  gup-gup: Ngudda minj ngurrirohrok nabubuyika gods. Ngudda minj yinjilngmak kore
    njalenjale nawu nawarre. Kaluk nawu birriwarre bininj nakka minj ngurridjarrkyo
    kore ngudda.
  rmc-rmc: RAJEJA, tosara šunes miro hangos; tosara tuke anav o mangipena a užarav.
  nlg-nlg: Aghe God, ighoe to mua lavia na togotogo itadira rana tangohahi mo ko mua
    nira ghaghua ara hei tara gonia na hahi.
  pes-OPV: زیرا تو خدایی نیستی که به شرارت راغب باشی، و گناهکار نزدتو ساکن نخواهد
    شد.
  ron-1924: Кэч Ту ну ешть ун Думнезеу кэруя сэ-Й плакэ рэул; чел рэу ну поате локуи
    лынгэ Тине.
  ben-OBCV: কারণ তুমি এমন ঈশ্বর নও যিনি দুষ্টতায় সন্তুষ্ট হন; কারণ তুমি দুষ্টদের
    পাপ সহ্য করতে পারো না।
  som-som: Waayo, adigu ma ihid Ilaah xumaanta ku farxa, Oo shar adiga kula jiri maayo.
  lat-VUC: 'Quoniam ad te orabo, Domine: mane exaudies vocem meam.'
  eng-ASVBT: 'For thou art not a God that hath pleasure in wickedness: Evil shall
    not sojourn with thee.'
  mna-mna: Pa Anutu, nu lelem pa mbulu sananŋana risa som kat. Tana zin wal sananŋan
    tirao be timbotmbot raamu na som.
  ita-1885: Perciocchè tu non sei un Dio che prenda piacere nell'empietà; Il malvagio
    non può dimorar teco.
  eng-LXXUP: 'In the morning thou shalt hear my voice: In the morning will I wait
    upon thee, and will look up.'
  eng-ULB: Certainly you are not a God who approves of evil; evil people will not
    be your guests.
  spa-VBL: Porque tú no eres un Dios que se deleita en la maldad, y contigo el mal
    no tiene cabida.
  fra-_FOB: Car tu n'es pas un Dieu qui prenne plaisir à l'iniquité; le méchant n'habitera
    point avec toi.
  mal-mal: അവിടുന്ന് ദുഷ്ടതയിൽ പ്രസാദിക്കുന്ന ദൈവമല്ല; ദുഷ്ടൻ അങ്ങയോടുകൂടി പാർക്കുകയില്ല.
  lit-lit: Nes tu nesi toks dievas, kuriam patiktų nedorybė, neįmanoma blogajam apsistoti
    pas tave.
  urd-GVR: Kyoṅki tū aisā Ḳhudā nahīṅ hai jo bedīnī se ḳhush ho. Jo burā hai wuh tere
    huzūr nahīṅ ṭhahar saktā.
  suz-BL: मिनु गे मरिम्‍शो पाइब आन कली मदाक्‍ब परमप्रभु बाक्‍नीनी। इन अरेशो मटीब काइ
    यो गे नु बाक्‍ने मचाप्‍नीम।
  eng-NOY: For thou art not a God that hath pleasure in wickedness; The unrighteous
    man dwelleth not with thee.
  ita-1927: poiché tu non sei un Dio che prenda piacere nell’empietà; il malvagio
    non sarà tuo ospite.
  ckb-ckb: چونکە تۆ خودایەک نیت خراپەت پێ خۆش بێت، بەدکار لەگەڵت نیشتەجێ نابێت.
  eng-BBE: For you are not a God who takes pleasure in wrongdoing; there is no evil
    with you.
  xsi-xsi: Maro Kindeni, noko ŋandai kundeka ŋana vetâŋa potomule ŋga. Mine nde kinzi
    tamâta sakamao sikura tu simo noko tini laiti, ande tia.
  kan-OKCV: ನೀವು ದುಷ್ಟತನವನ್ನು ಮೆಚ್ಚುವ ದೇವರಲ್ಲ; ಕೆಡುಕರು ನಿಮ್ಮ ಬಳಿಯಲ್ಲಿ ವಾಸಿಸುವುದಿಲ್ಲ.
  tam-2017: நீர் துன்மார்க்கத்தில் பிரியப்படுகிற தேவன் அல்ல; தீமை உம்மிடத்தில் சேர்வதில்லை.
  spa-RV-1909: 'Porque tú no eres un Dios que ame la maldad: el malo no habitará junto
    á ti.'
  ron-BTF: Căci tu nu ești un Dumnezeu care are plăcere în stricăciune, nici răul
    nu va locui cu tine.
  eng-WEBP: For you are not a God who has pleasure in wickedness. Evil can’t live
    with you.
  eng-FBV: For you are not a God who has any pleasure in wickedness; evil has no place
    with you.
  nld-1939: Gij zijt geen God, wien de boosheid behaagt, Nooit is de zondaar U welkom;
  nch-BL: Ta tiToteco Dios cati amo mitzpactía cati amo cuali. Yeca amo tiquincahuilía
    amo cuajcualme ma itztoca mohuaya.
  vie-1934: Vì Chúa chẳng phải là Đức Chúa Trời bằng lòng sự dữ; Kẻ ác sẽ không được
    ở cùng Chúa.
  cha-cha: 'Sa ti jago na Yuus ni y gumaeya y tinaelaye: y taelaye ti usaga guiya
    jago.'
  hin-CV: निःसंदेह आप वह परमेश्वर नहीं, जो दुष्टता का समर्थन करें; वस्तुतः बुराई आपके
    साथ नहीं रह सकती.
  eng-OURB: For you are not a God who has pleasure in ethical wickedness. Evil can’t
    live with you.
  spa-BES: Porque tú no eres un Dios que se complace en el mal; los malvados no habitarán
    junto a ti.
  tdx-tdx: Tsy mahafale azo ry Andrianañahare ty haratiañe; mbore tsy hañialo ama’o
    ty haloloañe.
  tha-KJV: ด้วยว่าพระองค์​มิได้​ทรงเป็นพระเจ้าผู้​ปี​ติ​ยินดี​ในความชั่ว ความชั่วร้ายจะไม่อาศัยอยู่กับพระองค์
  por-BR-2018: Porque tu não és Deus que tens prazer na maldade; contigo não habitará
    o mau.
  deu-ELO: Denn nicht ein Gott bist du, der an Gesetzlosigkeit Gefallen hat; bei dir
    wird das Böse nicht weilen.
  eng-WYC-2018: for thou art God not desiring wickedness. Neither an evil-willed man
    shall dwell beside thee; (for thou art not a God who desireth wickedness. No one
    with an evil will shall stand beside thee;)
  epo-epo: Ĉar Vi ne estas tia Dio, kiu amas malpiaĵon; Malbonulo ne povas gasti ĉe
    Vi.
  gfk-gfk: Augu pai tiga mangana God nong i guama ta ira saksakena. Pai haruat bia
    ira ut na sakena diet na kis tika ma ugu.
  uig-PIN: Qünki Sǝn rǝzilliktin ⱨuzur alƣuqi ilaⱨ ǝmǝsdursǝn; Yamanliⱪ ⱨǝrgiz Sǝn
    bilǝn billǝ turmaydu.
  beo-beo: Di da wadela:i hou amo hahawane hame ba:sa. Wadela:i hou da Dia midadi
    dialumu da hamedei.
  tpi-OTNT: God, yu no save amamas long pasin i no stret. Ol man bilong mekim pasin
    nogut i no ken i stap klostu long yu.
  hau-SA: Kai ba Allahn da yake jin daɗin mugu ba ne; gama kana gāba da dukan masu
    aikata mugunta.
  udu-udu: Haali/ /e diki ta Arumgimis jin ’kunya bwa mo e tonthus jin miikunu mo.
    tonthus midi diki nyaḵ di ki /e mo.
  uig-LAT: Chünki Sen rezilliktin huzur alghuchi ilah emesdursen; Yamanliq hergiz
    Sen bilen bille turmaydu.
  nde-nde: Kawusuye uNkulunkulu othokoza ngobubi; ababi ngeke bahlale lawe.
  ton-ton: 'He ʻoku ʻikai ko e ʻOtua koe ʻoku fiemālie ʻi he angahala: pea ʻe ʻikai
    nonofo mo koe ʻae kovi.'
  ces-1613: Hospodine, v jitře vyslyšíš hlas můj, v jitře předložím tobě žádost, a
    šetřiti budu.
  eng-WMB: For you are not a God who has pleasure in wickedness. Evil can’t live with
    you.
  tam-TCV: நீர் கொடுமையானதில் மகிழ்ச்சியடையும் இறைவன் அல்ல; தீயவர் உம்முடன் குடியிருக்க
    முடியாது.
  ceb-ULB: Sa pagkatinuod ikaw ang Dios nga dili mouyon sa daotan; ang mga tawong
    daotan dili nimo mahimong mga dinapit.
  pol-UBG: Ty bowiem nie jesteś Bogiem, który miłuje nieprawość, zły z tobą nie zamieszka.
  urd-GVU: کیونکہ تُو ایسا خدا نہیں ہے جو بےدینی سے خوش ہو۔ جو بُرا ہے وہ تیرے حضور
    نہیں ٹھہر سکتا۔
  eng-OEBCW: 'For you are no God who takes pleasure in wickedness: no one of evil
    can be your guest.'
  deu-1912: Denn du bist nicht ein Gott, dem gottloses Wesen gefällt; wer böse ist,
    bleibt nicht vor dir.
  kan-2017: ನೀನು ದುಷ್ಟತ್ವದಲ್ಲಿ ಸಂತೋಷಿಸುವ ದೇವರಲ್ಲ; ಕೆಟ್ಟದ್ದು ನಿನ್ನ ಬಳಿಯಲ್ಲಿ ತಂಗಲಾರದು.
  yap-yap: Gathi ga ba Got nma flan’um ko ngongol ni kireb; da mur pag e kireb nge
    par u p’eowchem.
  hlt-MCSB: Nang tah halangnah aka omtoem Pathen la na om pawt dongah, boethae khaw
    na kuep sak pawh.
  mdy-ETH: ኔኤኒ ፑርታ ማዾና ዎዛዻ ፆኦሲቱዋሴ፤ ፑርቶ ማዻ ዓሳኣ ኔኤና ዎላ ናንጉዋሴ።
  qvs-NT: A, Tata Dios, runakuna mana allita ruraptinkuna sukaman piñakunki. Chayrayku
    mana alli rurak runakuna mana ñawpaknikipi kawsankasapachu.
  twi-ASANTE: Wonyɛ Onyankopɔn a wʼani gye bɔne ho; na amumuyɛfoɔ rentumi ne wo ntena.
  eng-WEBU: For you are not a God who has pleasure in wickedness. Evil can’t live
    with you.
  acu-NT: Yusru ameka pasé aa nuka nakitame. Pasé aints ainauka amijai tsaniasarka
    pujuscharmin ainawai.
  spa-PDDPT: Porque Tú no eres un ʼElohim que se complace en la maldad, Ni el hombre
    impío mora contigo.
  gun-gun: Mba'eta ndee Xeruete, ndererovy'ai 'rã teko vai, nerenonde ma heko vai
    va'e noĩ 'rã.
  agu-BL: Na yi ilu' teru' Ta', nk'e'tz ilu' jun Ryos yi nak pek'u' te yi ilc'ol,
    yi nak pek'u' te yi e'chk takle'n yi cachi'. Na yi e' juchul il, qui'c rmeril
    tan chinajewe'n te'ju'.
  ilo-ULB: Pudno a saanka a Dios nga uman-anamong iti dakes; saanto a dagiti dakes
    a tattao ti sangailim.
  kpg-kpg: Goe go di God dela e hagalee tenetene gi nia haihai hala. Goe hagalee dumaalia
    gi digau hai mee huaidu gi lloomoi la oo mua.
  uig-ARA: چۈنكى سەن رەزىللىكتىن ھۇزۇر ئالغۇچى ئىلاھ ئەمەسدۇرسەن؛ يامانلىق ھەرگىز
    سەن بىلەن بىللە تۇرمايدۇ.
  bps-bps: Gadègu ge i Dwata landè ayè i sasè nimò, na laam faloh ku nun sasè to mnè
    di safédam.
  sus-sus: Alatala, kuye nɛ ibama, i n xui ramɛma. Gɛɛsɛgɛ, n nan n yɛtɛ ragbilenma
    i ma, n i mɛmɛ.
  pon-2006: Komwi Koht emen me sohte kin ketin kupwurperenki wiewia sapwung kan; komw
    sohte kin ketin mweidohng me suwed kan en mihmi mwohn silangmwi.
  jae-jae: Aôm kôtôm Anôtô, taŋ têtac gêwiŋ biŋ paliŋ-paliŋ naŋ atom. Ŋac sec teŋ
    êtu nêm ŋacleŋ atom.
  ksd-ksd: Tago vakir u a god ba na gugu ta ra varpiam; A kaina pa na ki piram.
  tur-YTC: Çünkü sen kötülükten hoşlanan bir Tanrı değilsin. Kötülük seninle yaşayamaz.
  bel-N: ГОСПАДЗЕ, раніцаю пачуй голас мой; на досьвітку стану перад Табою і буду
    выглядаць.
  grc-BRENT: τοπρωῒ εἰσακούσῃ τῆς φωνῆς μου· τοπρωῒ παραστήσομαί σοι, καὶ ἐπόψομαι.
  kpr-kpr: God, ari ekoko embo rea eraera ava ni imboe eraesa. Ari eko da aito ninda
    dombuda itako jo fetae arira.
  ind-AYT: (5-5) Sebab, Engkau bukan Allah yang berkenan pada kefasikan; orang jahat
    tidak dapat tinggal bersama-Mu.
  yom-yom: Bila ngeyo wisiko Nzambi wummonanga khini mu mambu mambimbi ; mutu wumbimbi
    kalendi vuanda ko va kimosi ayi ngeyo.
  yut-yut: Piŋkop, gak aŋpak yokwi do kɨsɨk kɨsɨk dɨma asal. Yokwi aŋ amɨn gak da
    kapmatjok tagɨ dɨma egɨpmɨ.
  nya-nya: Inu si Mulungu amene mumasangalala ndi zoyipa; choyipa sichikhala pamaso
    panu.
  kyg-kyg: Kagaemo hosu kavafeꞌmo amuse huka noꞌatana Gotigamo maiꞌnane. Hosu kavaꞌmoꞌa
    kagae kahaopaleꞌmo alagi lokaeno ohanegaiye.
  hrv-hrv: Jahve, zorom glas mi već čuješ, zorom ti već lijem molitve u nadi čekajuć'.
  mps-mps: God, te dolo isiąbo kolesagade nago te wiegi yai homu pemene me egobeo.
    Tama te dwai we bidi te nago augwali gesegobeo.
  tpi-tpi: God, yu no save amamas long pasin i no stret. Ol man bilong mekim pasin
    nogut i no ken i stap klostu long yu.
  dan-1931: Årle hører du, HERRE, min Røst, årle bringer jeg dig min Sag og spejder.
  vie-OVCB: Ôi Đức Chúa Trời, Chúa không ưa việc gian ác; kẻ dữ làm sao sống với Ngài.
  guj-2017: દુષ્ટતાથી ખુશ થાય એવા ઈશ્વર તમે નથી; દુષ્ટ લોકો તમારી પાસે રહી શકતા નથી.
  pon-2006A: Komwi Koht emen me sohte kin ketin kupwurperenki wiewia sapwung kan;
    komw sohte kin ketin mweidohng me suwed kan en mihmi mwohn silangmwi.
  por-BRBSL: Pois você não é um Deus que tem prazer na maldade. O mal não pode viver
    com você.
  eng-OEBUS: 'For you are no God who takes pleasure in wickedness: no one of evil
    can be your guest.'
  swe-swe: Herre (Jahve), på morgonen hör du min röst, på morgonen riktar jag mig
    till dig (förbereder och framlägger mina planer), och väntar (håller utkik, är
    som en vaktpost som aktivt spejar) [på bönesvaret]! [Den sista delen av meningen
    är svår att översätta. Verbet ”förbereder”, hebreiska ”arak”, står utan objekt.
    Ordet används för hur prästerna tände offeraltaret och förberedde offret, se .
    Det används också om att duka ett bord, se , eller strukturera och ordna i rader,
    se . Betydelsen här är troligtvis att på morgonen då den kommande dagen struktureras
    med allt som ska göras, ber David om Guds hjälp, men eftersom ordet så ofta används
    inom tempelgudstjänsten finns även aspekten av att morgonbönen är en gudstjänst
    och offer som förbereds. I vers 9 beskrivs innehållet i dessa böner.]
  cth-cth: Bangkongtetpawiteh, nang teh thoenae dawk a lung kahawi e Cathut nahoeh.
    Thoenae hai nang koe awm hoeh.
  twi-twi: Wonyɛ Onyankopɔn a wʼani gye bɔne ho; na amumɔyɛfo rentumi ne wo ntena.
  hlt-hlt: Nang tah halangnah aka omtoem Pathen la na om pawt dongah, boethae khaw
    na kuep sak pawh.
  tbz-SIM: N Yiɛ̀ nKuyie ndikṹnweńnì ɑ ɔ̃ɔ̃ keèmu n tɑmmɛ̀, nh ɔ̃ɔ̃ pikɛ mbúɔ́ fɔ̃́
    nwe kɛ dɑ kémmú.
  msy-2020: Nɨ Godɨn arazir kurabagh ifongezir puvatɨzim. Kamaghɨn, gumazamizir arazir
    kurabagh amiba nɨn boroghɨn ikian kogham.
  dop-dop: tɑnɑŋ tɛɛ, hɑɩ Tɑcɑɑ. Pə nyɑɑləɣɩ tɔɣɔ mɑ kɛɛsəɣənɑ nyɑ́ tɔɔ nɑ mɑ tɑŋɑɑ.
  azb-azb: Çünki Sən pislikdən xoşlanan Allah deyilsən, Şər Sənin yanına gəlməz.
  eng-DBY: For thou art not a God that hath pleasure in wickedness; evil shall not
    sojourn with thee.
  hin-2017: क्योंकि तू ऐसा परमेश्वर है, जो दुष्टता से प्रसन्न नहीं होता; बुरे लोग
    तेरे साथ नहीं रह सकते।
  wol-KYG: Aji Sax ji, ag suba, ngay dégg sama baat, suba su ne ma diis la samay dagaan,
    di séentu.
  bjr-bjr: Anee aaqara oosanara sia asasimarianna Anutufa mariananoo. Aaqara oosana
    maree mariasa sia eedoo qinaqa ani afusaa marifaranoo.
  eng-YLT: For not a God desiring wickedness [art] Thou, Evil inhabiteth Thee not.
  kne-kne: Tan sik-a ay Diyos, kaliliget mo din lawa, adim ipalobos ay makitee di
    managbasol en sik-a.
  eng-WYC-2017: for thou art God not desiring wickedness. Neither an evil-willed man
    shall dwell beside thee;
  eng-WMBB: For you are not a God who has pleasure in wickedness. Evil can’t live
    with you.
  zat-NTPS: Nacu' Dios quebe dxezaca ba lazru' da cale̱la. Benne' we̱n da cale̱la
    quebe súaqueze̱' naga zu' Lue'.
  zty-NTPS: Nako' Dios bi žaz ḻažo'o da' bi nak chawe'. No benne' žone' da' ẕia bi
    soakze' gan zo' Le'.
  urd-GVH: क्योंकि तू ऐसा ख़ुदा नहीं है जो बेदीनी से ख़ुश हो। जो बुरा है वह तेरे हुज़ूर
    नहीं ठहर सकता।
  rug-rug: Agoi si na Tamasa sapu lopu qetu nia sa kinaleana, meke lopu boka koa turaṉigo
    rina tie kaleadi.
  gaz-gaz: Ati Waaqa hamminatti gammadu miti; hamaanis si wajjin hin jiraatu.
  fra-LSG: Éternel! Le matin tu entends ma voix; Le matin je me tourne vers toi, et
    je regarde.
  yal-yal: Alatala, xɔtɔnni i n xuiin namɛma. Xɔtɔnni, n na n yitama i ra, n yi i
    ya yabin mamɛ.
  iou-iou: Anutu, anutu jopi ätu kudän wakita gäripi nadäk täkaŋ upäŋkaŋ gäk anutu
    udewani nämo. Nämoinik, äma waki täŋpanitä gäk dubikaken täga nämo itneŋ.
  haw-1868: No ka mea, aole oe he Akua olioli i ka hewa; Aole hoi e noho pu ka ino
    me oe.
  arb-NAV: فَإِنَّكَ إِلَهٌ لَا يُسَرُّ بِالشَّرِّ. وَلَيْسَ لِلشِّرِّيرِ أَنْ يُقِيمَ
    فِي حَضْرَتِك.
  ded-ded: Anutu, geng ngic ngadeguma mangana megecdeac ayemmeande, yeneac ubangerec
    mi negennec nga ngic mong ye faka mangana hoanggeande, yeng gegoc naric mi kefude.
  ewe-ewe: Menye Mawu si kpɔa dzidzɔ le vɔ̃ ŋutie nènye o; wò la, ame vɔ̃ɖiwo mate
    ŋu anɔ gbɔwò o.
  eng-LEE: '(5:5) For thou art not a God that hath pleasure in wickedness: evil cannot
    abide with thee.'
  asm-FB: তুমি দুষ্টতাত সন্তোষ পাওঁতা ঈশ্বৰ নোহোৱা; দুষ্ট লোকে তোমাৰ লগত থাকিব নোৱাৰে।
  sus-A: عَلَتَلَ، كُيٍ نّ عِبَمَ، عِ ﭑ شُي رَ مّمَ. فّيسّفّ، ﭑ نَن ﭑ يّتّ رَفبِلٍنمَ
    عِ مَ، ﭑ عِ مّمّ.
  fra-SBL: Car tu n'es pas un Dieu qui prend plaisir à la méchanceté. Le mal ne peut
    pas vivre avec toi.
  hbo-hbo: יְֽהוָ֗ה בֹּ֖קֶר תִּשְׁמַ֣ע קֹולִ֑י בֹּ֥קֶר אֶֽעֱרָךְ־לְ֝ךָ֗ וַאֲצַפֶּֽה׃
  kik-kik: Nĩgũkorwo Wee ndũrĩ Mũrungu wa gũkenera ũũru; ningĩ andũ arĩa aaganu ndũngĩtũũrania
    nao.
  fra-NCL: Yahweh, dès le matin, tu entends ma voix ; dès le matin, je t’offre mes
    vœux et j’attends.
  cek-AK: 'Nang loe zae sakhaih bangah anghoe haih Sithaw na ai ni: kasae kami loe
    nang hoi nawnto om mak ai.'
  cuk-cuk: Bab-Dummad, ar bedi ibmar-isgana abesulid, Dule-isgana be-walikaa gudii
    guosulid.
  uig-CYR: И Пәрвәрдигар, сәһәрдә Сән авазимни аңлайсән; Мән сәһәрдә өзүмни Саңа қаритимән,
    Жуқириға көз тикимән.
  pma-pma: Keik korvitei Ahi koa kovasik ven sakien keil tatisa, kormaentei meatin
    tatisa keil avamai venuk.
  tel-2017: నువ్వు దుష్టత్వాన్ని సమర్ధించే దేవుడివి కాదు. చెడుతనం చేసే వాళ్ళు నీ అతిథులుగా
    ఉండరు.
  hat-BSA: Paske Ou se pa yon Bondye ki gen plezi nan mechanste. Nanpwen mal ki rete
    avèk Ou.
  ukr-ONPU: Господи, вранці Ти почуй мій голос, вранці я постану перед Тобою й чекатиму.
  kos-kos: Kom tia sie God su insewowo ke ma koluk, Ac kom tia lela mwet koluk in
    muta yurum.
  hbo-WLC: יְֽהוָ֗ה בֹּ֭קֶר תִּשְׁמַ֣ע קוֹלִ֑י בֹּ֥קֶר אֶֽעֱרָךְ־לְ֝ךָ֗ וַאֲצַפֶּֽה׃
  ibo-ibo: Ị bụ Chineke, onye ihe ọjọọ ọbụla anaghị atọ ụtọ; gị na ndị ajọ omume apụghị
    ibikọta.
  ory-ory: କାରଣ ତୁମ୍ଭେ ଦୁଷ୍ଟତାରେ ସନ୍ତୁଷ୍ଟ ପରମେଶ୍ୱର ନୁହଁ; ମନ୍ଦ ତୁମ୍ଭ ସଙ୍ଗେ ପ୍ରବାସ କରିବ
    ନାହିଁ।
  chk-chk: Pun en sap eman Kot mi sani mine a ngau, eman chon föföringau esap tongeni
    nonom reöm.
  rop-rop: Yu na det God hu heidim nogudbala ting, en nogudbala pipul kaan jidan garram
    yu.
  ukr-1871: Ти бо єси Бог, що не любить беззаконня; перед тобою нема місця для лукавого.
  yon-yon: Eb kuu inamen arewa yaa dowakenban ye God, arewa kaimaibdan kuu eb arinambo
    ari dobirindeban.
  deu-1951: (05-5) denn du bist nicht ein Gott, dem lockeres Wesen gefällt; wer böse
    ist, bleibt nicht bei dir.
  eng-JPS: (5-5) For Thou art not a God that hath pleasure in wickedness; evil shall
    not sojourn with Thee.
  srp-1865: Jer si ti Bog koji neæe bezakonja; u tebe nema mjesta ko je zao.
  lug-lug: 'Kubanga ggwe Ayi Katonda, tosanyukira bibi: n’ebitasaana tobigumiikiriza.'
  heb-heb: כי לא אל חפץ רשע אתה לא יגרך רע׃
  ben-IRV: নিশ্চয়ই তুমি এমন একজন ঈশ্বর নও যিনি মন্দ কাজকে অনুমোদন করেন; মন্দ লোকেরা
    তোমার অতিথি হবে না।
  ntu-ntu: Yawe, trnginipqu Gct kx abrtzlvzle da kxtrka. X trmnc-lxblrwamuu mz kxdrka'-ngrng.
  pan-pan: ਕਿਉਂਕਿ ਤੂੰ ਅਜਿਹਾ ਪਰਮੇਸ਼ੁਰ ਨਹੀਂ ਜੋ ਦੁਸ਼ਟਤਾਈ ਤੋਂ ਪਰਸੰਨ ਹੋਵੇਂ, ਬਦੀ ਤੇਰੇ ਨਾਲ
    ਰਹਿ ਨਹੀਂ ਸਕਦੀ।
  mya-JVB: ကိုယ်တော် သည် မ တရားသော အမှုကို နှစ်သက် သော ဘုရား မ ဟုတ်။ ဆိုး သောသူကို
    လက်ခံ တော်မ မူ။
  kgf-kgf: Hénia imi yomuhuc; Miŋ Kewu gi biriawac siŋa ménda niŋanʒaŋ. Ic birianéŋ
    giguc hia tacyac ménda wammac.
  tte-O: Kaiwena kowa Yaubada nige kuyayaliyaya naenaena kaiwena. Nige kutatalam naenaena
    imiyamiya salim mena.
  tbg-tbg: Are Variqavano vaihara kia qora kaiqara quaharaitira variaramanta, qora
    kaiqa vare variaka kiama ho ai aaqanto vaivarave.
  hmo-hmo: Badina oi be kara dika oi moalelaia lasi, bona oi dekenai dika ta ia noho
    lasi.
  zar-NT: Nacuʼ Liʼ Dios bitiʼ raza ládxuʼu le cabí naca, en bitiʼ ruʼu lataj ibigaʼ
    ga zuʼ nu ruáʼ döʼ.
  urd-urd: क्यूँकि तू ऐसा ख़ुदा नहीं जो शरारत से खु़श हो। गुनाह तेरे साथ नहीं रह सकता।
  rus-SYN: Господи! рано услышь голос мой, рано предстану пред Тобою, и буду ожидать,
  bqc-SIM: Dii, ni ma yãma gufɛ̃nɛ, mi a yã́ↄ dↄdↄnɛ kↄↄ, ma wɛ́ iↄ dↄnzi.
  tcz-CHONGTHU: Nangma thil phalouho chunga kipah ji pathen nahipon, migilou ho jong
    na angsuna aumthei ji pouve.
  mar-mar: खचित तू असा देव आहेस, जो वाईटाला संमती देत नाही. दुर्जन लोकांचे तू स्वागत
    करीत नाहीस.
  isl-isl: Á hverjum morgni horfi ég til himins, já til þín, og legg bænir mínar fram
    fyrir þig.
  hlt-THB: Nang taw thawlhnaak awh ak zeel Khawsa na am awm hyk ti; na venawh thlak
    chekhqi am awm thai uhy.
  qub-qub: Tayta Dios, runacuna mana allita ruraptin gamga manami cushicunquichu.
    Juchasapacunaga manami ñaupayquimanpis chayangapächu.
  bqp-bqp: Mↄkↄ̃n Luda ń ye yã vãniiro, ndìgↄ̃ kú lɛɛlɛ kũ gbɛ̃ vãnioro.
  hat-hat: (05:5) Ou se yon Bondye ki pa pran plezi nan bagay ki mal. Ou pa tolere
    mechan yo bò kote ou.
  eng-BSB: For You are not a God who delights in wickedness; no evil can dwell with
    You.
  eng-WEBPB: For you are not a God who has pleasure in wickedness. Evil can’t live
    with you.
  kbq-kbq: Na'ankure kagra kefo avu'avazanku muse osu Anumza mani'nanankino, kefo
    avu'avazamo'a kagri tavaontera erava'o osugahie.
  pon-pon: Pwe komui kaidin Kot amen, me kin mauki tiak japun, me morjued jota pan
    mimieta mo ’mui.
  nhe-BL: Ta tiToteco Dios tlen ax mitzpactía tlen ax cuali. Yeca ax tiquincahuilía
    ax cuajcualme ma itztoca mohuaya.
  wnc-wnc: Anutu, ga sanga waiakngae take dua nataayak. Aminu waiaknga tasikaing amikat
    gaat gatake yutnanga dua.
  bus-bus: N Luda n tɛ̃̀n à zaaa ũ, nɛɛ̀gↄ̃ gbɛ̃ zaaao lɛdoro.
  gub-BL: Nereiko kwaw Tupàn ikatu 'ymaw iputar har romo. Neremuigo kar kwaw ikatu
    'ym ma'e nezepyr ne wà.
  eng-DRA: 'For to thee will I pray: O Lord, in the morning thou shalt hear my voice.'
