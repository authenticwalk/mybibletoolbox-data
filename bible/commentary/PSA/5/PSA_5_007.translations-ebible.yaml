  hbo-WLC: תְּאַבֵּד֮ דֹּבְרֵ֪י כָ֫זָ֥ב אִישׁ־דָּמִ֥ים וּמִרְמָ֗ה יְתָ֘עֵ֥ב ׀ יְהוָֽה׃
  ibo-ibo: Ma mụ onwe m, aga m abata nʼime ụlọ gị, site nʼoke ịhụnanya gị; aga m ejikwa
