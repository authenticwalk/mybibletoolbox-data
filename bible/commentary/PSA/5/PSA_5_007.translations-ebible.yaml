verse: PSA.005.007
translations:
  mal-C: എന്നാൽ ഞാൻ, അവിടത്തെ അചഞ്ചലസ്നേഹത്താൽ, അങ്ങയുടെ ആലയത്തിലേക്കു വന്നുചേരും;
    അവിടത്തെ വിശുദ്ധമന്ദിരത്തിനുനേരേ ഭയഭക്തിയോടെ ഞാൻ സാഷ്ടാംഗംവീഴും.
  deu-TKW: Du bringst die Lügner um; die Blutgierigen und die Betrüger verabscheut
    Jahwe.
  lin-lin: Obomaka bato oyo balobaka lokuta. Yo, Yawe, oyinaka babomi mpe bakosi.
  mmx-mmx: Ketla mumu mene labalamu silok taram, u ke avolo ia xusu ana vubeles at
    loogu laplavang taram i melemelengan. La ana lotu saparav u go, la ana xis tintiding
    saparav u mi loklok ngangao.
  eng-LSV: And I, in the abundance of Your kindness, || I enter Your house, || I bow
    myself toward Your holy temple in Your fear.
  eng-GNV: 'But I wil come into thine house in the multitude of thy mercie: and in
    thy feare will I worship toward thine holy Temple.'
  eng-WEBSTER: 'But as for me, I will come into thy house in the multitude of thy
    mercy: and in thy fear will I worship towards thy holy temple.'
  nhw-BL: Pero na, pampa hueyi motlaicnelijcayo, huelis nicalaquis mochaj. Quena,
    huelis nimitzhueyichihuas ipan motlatzejtzeloltijca tiopa, pampa nimitztlepanita
    huan nimajmahui para nimitzixpanos.
  swh-ONEN: Lakini mimi, kwa rehema zako kuu, nitakuja katika nyumba yako, kwa unyenyekevu,
    nitasujudu kuelekea Hekalu lako takatifu.
  bba-bba: A tɔn ɡowobu tusɑ. A tɑki diobu tusɑ. A rɑ wee kowobu kpeerɑsie.
  eng-KJVCPB: 'But as for me, I will come into thy house in the multitude of thy mercy:
    And in thy fear will I worship toward thy holy temple.'
  luo-luo: An to, nikech kechni maduongʼ, abiro donjo e odi; abiro kulora gi luor
    ka achomo hekalu mari maler.
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܵܐ ܒܣܲܓܝܼܐܘܼܬܵ‌ܐ ܕܛܵܒ݂ܵܬܘܼ̈ܟ݂ ܒܸܬ ܥܵܒ݂ܪܹܢ ܠܒܲܝܬܘܼܟ݂، ܒܙܕܘܼܥܬܵ‌ܐ
    ܡܸܢܘܼܟ݂ ܒܸܬ ܣܵܓ݂ܕܹܢ ܠܓܹܒܵܐ ܕܗܲܝܟܠܵܐ ܕܩܘܼܕܫܘܼܟ݂.
  meu-meu: A lau be emu ruma lalonai baina raka vareai, emu hebogahisi bada-herea
    bagunai; emu dubu helaḡana baina haḡerea, baina toma diho; oi baina gari henimu.
  npi-ULB: तर मेरो बारेमा, तपाईंको महान् करारको विश्‍वस्‍तताको कारणले, म तपाईंको मन्‍दिरमा
    आउनेछु । आदरसाथ तपाईंको पवित्र मन्दिरतर्फ फर्केर म दण्डवत् गर्नेछु ।
  yor-yor: Ṣùgbọ́n èmi, nípa títóbi àánú rẹ̀, èmi yóò wá sínú ilé rẹ̀; ní tọ̀wọ̀tọ̀wọ̀
    ni èmi yóò tẹríba sí ìhà tẹmpili mímọ́ rẹ̀.
  pes-OPCB: اما من در پناه محبت عظیم تو به خانهٔ مقدّست داخل خواهم شد و با ترس و احترام،
    تو را عبادت خواهم کرد.
  tgl-ULB: Pero para sa akin, dahil sa iyong dakilang katapatan sa tipan, papasok
    ako sa iyong tahanan; sa paggalang, ako ay yuyuko sa dako ng iyong banal na templo.
  nop-nop: Iŋgoŋ welegedi hinek nabukahilelaŋ. Unduŋ doktiŋa yokeneŋ kedem wit. Yoke
    uŋgoniŋ gineŋ uŋoŋ wooŋ mulelem tigamuŋa wohoge ganiutumbait.
  hui-hui: Í̠na i̱hondo gubalini timbuni ho kegonaga i̱na í̠naga anda kegoha ibulebero.
    Í̠naga anda loma biahene kagoria howa i̱na ge duli hangaho biruwa í̠ mitangi bialu
    lotu lalu birulebero.
  mya-mya: ကျွန်​တော်​မျိုး​အ​ဖို့​မှာ​မူ​ကိုယ်​တော်​၏​ကြီး မား​သော မေတ္တာ​တော်​ကို​ခံ​စား​ရ​သ​ဖြင့်
    အိမ်​တော်​သို့​ဝင်​နိုင်​ပါ​၏။ ကိုယ်​တော်​၏​သန့်​ရှင်း​မြင့်​မြတ်​သော​ဗိ​မာန်​တော်​တွင်
    ကိုး​ကွယ်​ဝတ်​ပြု​ကာ ကိုယ်​တော်​အား​ရို​သေ​လေး​မြတ်​စွာ ဦး​ညွှတ်​ရှိ​ခိုး​နိုင်​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་བྱམས་བརྩེ་ཆེན་པོར་བདག་བརྟེན༌ནས། །ཁྱེད་ཀྱི་བཞུགས་གནས་ནང་དུ་འགྲོ་བར༌བྱ།
    །ཁྱེད་ལ་གུས་ཤིང་འཇིགས་པའི་སེམས་དང༌བཅས། །དམ་པའི་མཆོད་ཁང་དེ་ལ་ཕྱག་འཚལ༌ལོ།།
  wsk-wsk: Bare ani nika gemang lila biya mu te se, nika kuwim laili ningi am tairikko;
    ani aimi karogo kapa se, angama ka temple laili mu tuek ale abugura kulukekko.
  sna-sna: Asi ini, nenyasha dzenyu huru, ndichapinda mumba menyu; norukudzo, ndichakotamira
    pasi pamberi penyu, ndakatarira kutemberi yenyu tsvene.
  spa-BLM: Pero en cuanto a mí, en la abundancia de tu bondad amorosa entraré en tu
    casa. Me inclinaré hacia tu santo templo en reverencia a ti.
  cac-cac: A inxo ol in c'och d'a a cajnub' yuj a nivan vach'c'olal d'ayin. Ol val
    vach' lolonel d'ayach d'a emnaquil d'a a cajnub' icn̈ej yaji.
  swh-ULB: Lakini kwangu mimi, kwa sababu ya ukuu na uaminifu wa agano lako, nitakuja
    nyumbani mwako; na kwa heshima nitakuinamia mbele ya hekalu lako takatifu.
  bel-bel: Ты загубіш усіх ашуканцаў; крыважэрцамі і падступнымі Гасподзь пагарджае.
  deu-ELBBK: Du wirst vertilgen die Lügenredner; den Mann des Blutes und des Truges
    verabscheut der HERR.
  mbb-OT: Iyan, siak mulà, ebpekeseled a ziyà te valey nu he segradu su ǥeina te utew
    a kenikew mibmahal. Ne zutun ku sikew ed-ezapa te ked-azap duma te zekelà he kedtahud
    kenikew.
  mal-2015: ഞാനോ, നിന്റെ കൃപയുടെ ബഹുത്വത്താൽ നിന്റെ ആലയത്തിലേക്കു ചെന്നു നിന്റെ വിശുദ്ധമന്ദിരത്തിന്നു
    നേരെ നിങ്കലുള്ള ഭക്തിയോടെ ആരാധിക്കും.
  gup-gup: Ngaye wanjh, ngudda kanmarnedjare bulkkidj duninjh, dja kunmekbekenh kunu
    ngaye ngamre dja ngamngime kore ngudda ke kunred. Mak ngabarddurrukkurlhdan dja
    marneboddan ke, kore manrurrkdjamun manbu temple ke.
  rmc-rmc: Zňičineha olen, ko vakeren o klamišagos. Le RAJESKE džungľon ola, ko kamen
    te murdarel, the ola, ko klaminen.
  nlg-nlg: Na pukuna a nimua na dolo ke mua ghoi tughu, ge inau ku tangomana na haghe
    tana valemu! Nia na douna?? nigua na ghanaghana mava, inau ku holohabagho nia
    tana valemu te tabu.
  pes-OPV: و اما من از کثرت رحمت تو به خانه ات داخل خواهم شد، و از ترس تو بسوی هیکل
    قدس تو عبادت خواهم نمود.
  ron-1924: Дар еу, прин ындураря Та чя маре, пот сэ интру ын каса Та ши сэ мэ ынкин
    ку фрикэ ын Темплул Тэу чел сфынт.
  ben-OBCV: কিন্তু আমি, তোমার মহান প্রেমের গুণে, তোমার ভবনে প্রবেশ করতে পারি; তোমার
    পবিত্র মন্দিরের সামনে শ্রদ্ধায় আমি নত হই।
  som-som: Laakiinse anigu kalgacaylkaaga badan ayaan gurigaaga ku soo gelayaa, Oo
    anigoo kaa cabsanaya ayaan xagga macbudkaaga quduuska ah u soo tukan doonaa.
  lat-VUC: Odisti omnes qui operantur iniquitatem; perdes omnes qui loquuntur mendacium.
    Virum sanguinum et dolosum abominabitur Dominus.
  eng-ASVBT: 'But as for me, in the abundance of thy lovingkindness will I come into
    thy house: In thy fear will I worship toward thy holy temple.'
  mna-mna: Mi nio na, nu urur lelem pio, mi muŋaiŋai yo, mi kampewe yo biibi kat.
    Tana aŋrao be aŋlema urum ku. Nio ko aŋmoto u, mi aŋlek kumbuŋ pu lela urum ku
    potomŋana mi aŋsuŋu.
  ita-1885: Ma io, per la grandezza della tua benignità, entrerò nella tua Casa, E
    adorerò verso il Tempio della tua santità, nel tuo timore.
  eng-LXXUP: 'Thou wilt destroy all that speak falsehood: The Lord abhors the bloody
    and deceitful man.'
  eng-ULB: But as for me, because of your great covenant faithfulness, I will come
    into your house; in reverence I will bow down toward your holy temple.
  spa-VBL: Pero por la grandeza de tu amor fiel, puedo venir a tu casa, y maravillado
    de ti me postro en tu Santo Templo.
  fra-_FOB: Mais moi, dans l'abondance de ta grâce, j'entrerai dans ta maison, je
    me prosternerai dans ton saint temple, avec crainte.
  mal-mal: ഞാനോ, തിരുകൃപയുടെ ബഹുത്വത്താൽ അവിടുത്തെ ആലയത്തിലേക്ക് ചെന്ന് അങ്ങയുടെ വിശുദ്ധമന്ദിരത്തിനു
    നേരെ അങ്ങയോടുള്ള ഭക്തിയിൽ ആരാധിക്കും.
  lit-lit: Bet aš įeisiu į tavo namus per tavo apstų gailestingumą, bijodamasis tavęs
    nusilenksiu tavo šventos buveinės link.
  urd-GVR: Lekin mujh par tū ne baṛī mehrbānī kī hai, is lie maiṅ tere ghar meṅ dāḳhil
    ho saktā, maiṅ terā ḳhauf mān kar terī muqaddas sukūnatgāh ke sāmne sijdā kartā
    hūṅ.
  suz-BL: गो चहिं इन गेना हना यो ठेयब दाक्‍तीकेमी इन खिं ओव़चा ताइनुङ। मिनु गो इन
    कली मान पा हिंशा, इन खिं गे कोव़शा, पोक्‍च थेक्‍शा ठेयब सेल्‍नुङ। भजन संग्रह २६:८
  eng-NOY: But I, through thy great goodness, will come to thy house; In thy fear
    will I worship at thy holy temple.
  ita-1927: Ma io, per la grandezza della tua benignità, entrerò nella tua casa; e,
    vòlto al tempio della tua santità, adorerò nel tuo timore.
  ckb-ckb: بەڵام من، بەهۆی خۆشەویستییە نەگۆڕەکەت، دێمە ناو ماڵی تۆ، بە ترسی تۆوە بەرەو
    پەرستگا پیرۆزەکەت کڕنۆش دەبەم.
  eng-BBE: But as for me, I will come into your house, in the full measure of your
    mercy; and in your fear I will give worship, turning my eyes to your holy Temple.
  xsi-xsi: Taitu noko tini mwasa ndo pa naŋa ikura zo rârâni. Mine kala naŋa akura
    tu amâ pano lâ noko ne luma sapâŋa, aku apare tukuŋgu pano awâŋgi awawano.
  kan-OKCV: ನಾನಾದರೋ, ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯಿಂದ ನಿಮ್ಮ ಮನೆಗೆ ಬರುವೆನು; ಭಕ್ತಿಭಾವದಿಂದ
    ನಿಮ್ಮ ಪರಿಶುದ್ಧ ಆಲಯದ ಕಡೆಗೆ ತಲೆಬಾಗುವೆನು.
  tam-2017: நானோ உமது மிகுந்த கிருபையினாலே உமது ஆலயத்திற்குள் நுழைந்து, உமது பரிசுத்த
    சந்நிதிக்கு நேரே பயபக்தியுடன் பணிந்துகொள்ளுவேன்.
  spa-RV-1909: 'Y yo en la multitud de tu misericordia entraré en tu casa: adoraré
    hacia el templo de tu santidad en tu temor.'
  ron-BTF: Dar cât despre mine, eu voi intra în casa ta în mulțimea milei tale și
    în teama ta mă voi închina spre templul tău sfânt.
  eng-WEBP: But as for me, in the abundance of your loving kindness I will come into
    your house. I will bow toward your holy temple in reverence of you.
  eng-FBV: But because of the greatness of your trustworthy love, I can come into
    your house; in awe of you I bow down towards your holy Temple.
  nld-1939: Maar door uw grote genade Mag ìk uw huis binnengaan, En naar uw heilige
    tempel gericht, U vol eerbied aanbidden.
  nch-BL: Pero na, pampa hueyi motaicnelijcayo, huelis nicalaquis mochaj. Quena, huelis
    nimitzhueyichihuas ipan motatzejtzeloltijca tiopa, pampa nimitztepanita huan nimajmahui
    para nimitzixpanos.
  vie-1934: Còn tôi, nhờ sự nhân từ dư dật của Chúa, tôi sẽ vào nhà Chúa, Lấy lòng
    kính sợ Chúa mà thờ lạy trước đền thánh của Chúa.
  cha-cha: 'Ya guajoja, yan y megagae y minaasemo, bae jalom gui guimamo: ya juadora
    anae juatan y santo templomo ni y ninamaañaomo.'
  hin-CV: किंतु आपके, अपार प्रेम के बाहुल्य के परिणामस्वरूप मैं, आपके आवास में प्रवेश
    कर सकूंगा; पूर्ण श्रद्धा में झुककर मैं आपके पवित्र मंदिर में आराधना करूंगा.
  eng-OURB: But as for me, in the abundance of your chesed ·loving-kindness· I will
    come into your house. I will hawa ·bow low, prostrate· toward your holy temple
    in reverence of you.
  spa-BES: Pero en cuanto a mí, entraré en tu casa, por la abundancia de tu misericordia;
    y en reverencia te daré culto, volviendo mis ojos a tu santo Templo.
  tdx-tdx: Fe naho izaho, i fo ferenaiña’o fonitsey ty himoahako añ’anjomba’o ao,
    vaho hiambane mb’añ’anjomba’o miavake mb’eo, fa mañeveñ’ ama’o.
  tha-KJV: แต่​โดยความเมตตาอันบริบู​รณ​์ของพระองค์ข้าพระองค์​จะเข้​าไปในพระนิเวศของพระองค์
    ข้าพระองค์จะนมัสการตรงต่อพระวิหารอันบริ​สุทธิ​์ของพระองค์ ด้วยความยำเกรงพระองค์
  por-BR-2018: Mas eu, pela grandeza de tua bondade, entrarei em tua casa; adorarei
    inclinado para o templo de tua santidade em temor a ti.
  deu-ELO: Ich aber, ich werde in der Größe deiner Güte eingehen in dein Haus, ich
    werde anbeten in deiner Furcht gegen deinen heiligen Tempel.
  eng-WYC-2018: But Lord, in the multitude of thy mercy, I shall enter into thine
    house; I shall worship to(ward) thine holy temple in thy dread. (But Lord, because
    of thy great love, I shall enter into thy House; I shall bow toward thy holy Temple
    in reverence for thee.)
  epo-epo: Kaj mi, pro Via granda favoro, eniros en Vian domon; Mi kliniĝos en Via
    sankta templo kun respektego al Vi.
  gfk-gfk: Iesen tano num tamat na harmarsai, iau ni laka uram narako tano num hala.
    Ma iau ni singa bukunkek ma ra tamat na urur tupas no num halhaliana hala na lotu.
  uig-PIN: Biraⱪ mǝn bolsam, meⱨri-xǝpⱪitingning kǝngriqilikidin ɵyünggǝ kirimǝn;
    Sanga bolƣan ǝyminixtin muⱪǝddǝs ibadǝthanangƣa ⱪarap sǝjdǝ ⱪilimǝn;
  beo-beo: 'Be na da Dia diasu ganodini golili sa:imu dawa:. Bai Di da asigi bagadedafa
    dunu. Na da Dia hadigi Debolo diasu ganodini Dima muguni bugili, Dima nodomusa:
    dawa:.'
  tpi-OTNT: Tasol yu save laikim mi tru. Olsem na mi inap i go long haus bilong yu.
    Long gutpela haus bilong yu bai mi brukim skru na lotu long yu.
  hau-SA: Amma ni, ta wurin jinƙanka mai girma, zan shiga gidanka; da bangirma zan
    durƙusa ga haikalinka.
  udu-udu: Hili aha/ ki mo/en pini jin ṯelu sho’k mo jin ishki’d ka enthus mo tani
    aha/ mina cic̱ gu’b pini mo, dhali aha/ mina luŋa luŋ ka ḵarambuye/ gi gu’b gi
    mondheleladhelel pini mo ki moŋḵo/ /e mo.
  uig-LAT: Biraq men bolsam, méhri-shepqitingning kengrichilikidin öyüngge kirimen;
    Sanga bolghan eyminishtin muqeddes ibadetxananggha qarap sejde qilimen;
  nde-nde: Kodwa mina, ngomusa wakho omkhulu, ngizangena endlini yakho; ngizakhothamela
    phansi ngokuhlonipha ngikhangele ethempelini lakho elingcwele.
  ton-ton: 'Ka ko au, te u hū ki ho fale ʻi he lahi ʻo hoʻo ʻaloʻofa: pea ʻi he manavahē
    kiate koe te u hū ʻi he faletapu ʻo hoʻo māʻoniʻoni.'
  ces-1613: Zatratíš mluvící lež. Èlověka ukrutného a lstivého v ohavnosti má Hospodin.
  eng-WMB: But as for me, in the abundance of your loving kindness I will come into
    your house. I will bow toward your holy temple in reverence of you.
  tam-TCV: ஆனால் நானோ, உமது மிகுந்த உடன்படிக்கையின் அன்பினாலே உமது வீட்டிற்கு வந்து,
    உம்முடைய பரிசுத்த ஆலயத்தை நோக்கி பயபக்தியுடன் வணங்குவேன்.
  ceb-ULB: Apan alang kanako, tungod sa imong matinud-anong kasabotan, mosulod ako
    sa imong pinuy-anan; sa pagtahod mohapa ako atubangan sa imong balaang templo.
  pol-UBG: Lecz ja dzięki obfitości twego miłosierdzia wejdę do twego domu, oddam
    pokłon przed twoim świętym przybytkiem w twojej bojaźni.
  urd-GVU: لیکن مجھ پر تُو نے بڑی مہربانی کی ہے، اِس لئے مَیں تیرے گھر میں داخل ہو
    سکتا، مَیں تیرا خوف مان کر تیری مُقدّس سکونت گاہ کے سامنے سجدہ کرتا ہوں۔
  eng-OEBCW: But I, through your kindness abundant, may enter your house, and towards
