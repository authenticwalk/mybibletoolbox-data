  yal-yal: I wuledene halagima nɛn. Alatala faxa tiine nun yanfantenne raɲaxuma nɛn.
  iou-iou: Upäŋkaŋ gäk näka butewaki pähap nadäŋ namik täyan unita gäkŋo kudupi yotken
