  bel-N: Ты зьнішчаеш хлусьлівых; крыважэрнымі і падступнымі брыдзіцца ГОСПАД.
  grc-BRENT: ἀπολεῖς πάντας τοὺς λαλοῦντας τὸ ψεῦδος· ἄνδρα αἱμάτων καὶ δόλιον βδελύσσεται
