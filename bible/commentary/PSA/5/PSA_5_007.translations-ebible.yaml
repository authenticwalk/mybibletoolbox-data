  mdy-ETH: ታኣኒ ጋዓንቴ ኔኤኮ ዼኤፖ ማኣሪፆና ኔ ማኣሪ ጌላንዳኔ፤ ኔኤም ዱማዼ ጌኤዦ ማኣሮ ባንሢያ ቦንቾና ታ ዚጋንዳኔ።
  qvs-NT: A, Tata Dios, kuyawashpa llakichiwaptiki ñuka atipani wasikipi yaykushpa
