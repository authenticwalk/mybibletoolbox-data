  kan-2017: ನಾನಂತು ನಿನ್ನ ಮಹಾಕೃಪೆಯನ್ನು ಹೊಂದಿದವನಾಗಿ ನಿನ್ನ ಮಂದಿರದೊಳಕ್ಕೆ ಪ್ರವೇಶಿಸುವೆನು;
    ನಿನ್ನಲ್ಲಿಯೇ ಭಯಭಕ್ತಿಯುಳ್ಳವನಾಗಿ, ನಿನ್ನ ಪರಿಶುದ್ಧ ಆಲಯದ ಕಡೆಗೆ ಅಡ್ಡಬೀಳುವೆನು.
  yap-yap: Ma bochan ga’ngin e t’ufeg rom ma ke yag ni gub nga naun rom; ma ke yag
