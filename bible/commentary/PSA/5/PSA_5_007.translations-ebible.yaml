  dop-dop: N kpiisiɣi kɑloolutʋnɑɑ kɛ́, nɑ nyɑ́ tɑɑ kpɑɑkənɑ yʋlʋkʋlɑɑ nɑ ŋmɩɩlɑɑ.
  azb-azb: Fəqət mən bol məhəbbətin naminə evinə gələcəyəm, Üz tutub müqəddəs məbədinə
