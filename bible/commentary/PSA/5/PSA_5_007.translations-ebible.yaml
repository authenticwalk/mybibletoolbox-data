  ory-ory: ମାତ୍ର ମୁଁ ତୁମ୍ଭର ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣାର ବାହୁଲ୍ୟରେ, ତୁମ୍ଭ ଗୃହକୁ ଆସିବି; ମୁଁ
