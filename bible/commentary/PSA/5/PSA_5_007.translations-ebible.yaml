  ben-IRV: কিন্তু আমার জন্য, তোমার মহান চুক্তির বিশ্বস্ততার কারণে, আমি তোমার গৃহে
    আসব; আমি তোমার পবিত্র মন্দিরের দিকে ভয়ে নত হব।
  ntu-ntu: A' mz nzaodu-zvz-krm, delc navztr-ngrne Mangr-nzangiongr nim, X nayrngzobo
    mz nzamatqngr nim.
  pan-pan: ਪਰ ਮੈਂ ਤੇਰੀ ਵੱਡੀ ਦਯਾ ਦੇ ਕਾਰਨ ਤੇਰੇ ਭਵਨ ਵਿੱਚ ਆਵਾਂਗਾ, ਮੈਂ ਤੇਰਾ ਭੈਅ ਮੰਨ ਕੇ
    ਤੇਰੀ ਪਵਿੱਤਰ ਹੈਕਲ ਵਿੱਚ ਮੱਥਾ ਟੇਕਾਂਗਾ।
  mya-JVB: အကျွန်ုပ် မူကား ၊ များစွာ သော ကျေးဇူး တော်ကို ခံစားရသဖြင့်၊ အိမ် တော်သို့ရောက်
    ၍၊ ကိုယ်တော် ကို ကြောက်ရွံ့ သောစိတ် နှင့် သန့်ရှင်း သော ဗိမာန် တော်တွင် ကိုးကွယ်
    ပါလိမ့်မည်။
  kgf-kgf: Ni imi Miŋ Kewu guac goi héihéiganéŋ naŋgé néŋu kucna mihicŋima Miŋ Kewuac
    ocmuŋ téréyaiguc keremmaŋ. Eega héigémma simiŋ héigémba Miŋ Kewu guac ocmuŋ téréyawac
    muru kemmac.
  tte-O: Na yau, am mulolo miyamiya yaina yo am katekamkamna mena yalaoma am nume
    mena. Matausim koina yapwalou am nume tabu manna mena.
  tbg-tbg: Ai muntukavano tiriara voqama kero vaimantara ti, te homa ai takuqira Naavuqi
    oriqete, kankakaavi vaiha ai autu tuahera karerave.
  hmo-hmo: To oiemu lalokau bada dainai, lau be oiemu Ruma dekenai lau raka vareai
    diba. Oiemu Dubu Helaga lalonai, oi dekenai lau tomadiho henia diba. Oi dekenai
    do lau tomadiho mai mataurai danu.
  zar-NT: Gaca tsuʼa nedaʼ lu yuʼu lidxuʼ, tuʼ nadxíʼideʼenuʼ nedaʼ. Lu yöl-laʼ baʼa
    ladxiʼ quiaʼ tsuʼa ga naca yudoʼ láʼayi quiuʼ, en tseaj ládxaʼa Liʼ.
  urd-urd: लेकिन मैं तेरी शफ़क़त की कसरत से तेरे घर में आऊँगा। मैं तेरा रौ'ब मानकर
    तेरी पाक हैकल की तरफ़ रुख़ करके सिज्दा करूँगा।
  rus-SYN: Ты погубишь говорящих ложь; кровожадного и коварного гнушается Господь.
  bqc-SIM: Dii, ni ɛɛdeↄ midɛ, ń ye gbɛ̃dɛnaↄ ń gbɛ̃blenaↄ gĩyãio.
  tcz-CHONGTHU: Keima din vang, Nangailut na bulhingsetjal chun na hongsung hunglut
    nange; Chule nangma ginle jana a nahouin theng mai a bohkhup a chibai kabohding
    nahi.
  mar-mar: पण मी तर तुझ्या प्रेमदयेच्या विपुलतेने तुझ्या घरांत प्रवेश करीन, मी पवित्र
    मंदिरात तुझ्याबद्दलच्या आदरापोटी नमन करीन.
  isl-isl: Þú munt eyða þeim sem tala lygi og þú hefur andstyggð á morðum og svikum.
  hlt-THB: Cehlai kai taw na lungnaak ak caming na ip khuina law kawng; kqihchahnaak
    ing na bawk im ciim benna koep kawng nyng.
  qub-qub: Nogami ichanga gam cuyacoj cayniquipa Wasiquimanpis yaycö. Rispitädu Templuyquichöpis
    gongurpacuycur gamta adurä.
  bqp-bqp: Makũ sↄ̃, mani gɛ̃ n ↄnn n gbɛ̃kɛ zↄ̃kↄ̃ yãi, mani kútɛ mà arɛ dↄ n kpɛ́a
    mà mì natɛnnɛ.
  hat-hat: (05:8) Men mwen menm, m'a antre lakay ou, paske ou renmen m' anpil. M'ap
    lage kò m' nan pye ou, nan kay ki apa pou ou a. M'ap adore ou.
  eng-BSB: But I will enter Your house by the abundance of Your loving devotion; in
    reverence I will bow down toward Your holy temple.
  eng-WEBPB: But as for me, in the abundance of your loving kindness I will come into
    your house. I will bow towards your holy temple in reverence of you.
  kbq-kbq: Hianagi vagaore kasunku'zamo'a rankrerfa hu'neanki'na amne nonka'afina
    marerige, ruotge mono nonka'ama me'nerega navugosa hunte'na korora hunegante'na
    keprihu'na monora hugantegahue.
  pon-pon: A i pan pedelon on nan tanpaj omui, pweki omui kalanan lapalap, o kaudok
    ni lan inen won japwilim omui im en kaudok o.
  nhe-BL: Pero na, pampa hueyi moteicnelijcayo, huelis nicalaquis mochaj. Quena, huelis
    nimitzhueyichihuas ipan motlatzejtzeloltijca tiopa, pampa nimitztlepanita huan
    nimajmahui para nimitzixpanos.
  wnc-wnc: Siwan ngana gata nae musip kwikwik siknga natangamunggayak. Unzingge nata
    yotdane take akopit. Yot takwan gwende kanggamatake munu puke ganimbakngawit.
  bus-bus: Mapi sↄ̃, mɛ́ gɛ̃ n ua n gbɛ̃kɛ bíta yãnzi, mɛ́ kúɛ mà aɛ dↄ n kpɛ́a mà
    mì siɛnnɛ.
  gub-BL: Apuner katu pe neràpuz huwake Hereixe haw rehe ihe, ta'e heamutar katu pe
    ne xe. Apuner nerenataromo hepenàràg rehe heapykaw rehe ihe, nemuwete katu pà
    ihe, Neràpuzuhu imonokatu pyrer kutyr heme'e pà ihe no.
  eng-DRA: 'Thou hatest all the workers of iniquity: Thou wilt destroy all that speak
    a lie. The bloody and the deceitful man the Lord will abhor.'
