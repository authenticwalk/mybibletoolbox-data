  sus-A: عِ وُلٍ قَلّ رَهَلَكِمَ. عِ قَشَتِيٍ نُن يَنقَنتٍيٍ شْنمَ.
  fra-SBL: Quant à moi, dans l'abondance de ta bonté, j'entrerai dans ta maison. Je
