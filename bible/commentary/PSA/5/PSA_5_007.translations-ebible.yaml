  hbo-hbo: תְּאַבֵּד֮ דֹּבְרֵ֪י כָ֫זָ֥ב אִישׁ־דָּמִ֥ים וּמִרְמָ֗ה יְתָ֘עֵ֥ב ׀ יְהוָֽה׃
  kik-kik: No niĩ-rĩ, nĩ ũndũ wa tha ciaku nyingĩ, nĩngũũka ndoonye nyũmba yaku; ndĩnyiihĩtie
