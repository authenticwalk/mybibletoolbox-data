  tbz-SIM: A kɔùmu siyɑ́ɑ̀bìsí yɛmbɛ̀, nɛ̀ bɛ̀ɛ̀ cou mɛnitiyĩ̀ĩ̀ nɛ̀ bɛciìmbɛ̀, ti
