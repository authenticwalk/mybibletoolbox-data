  tel-2017: నేనైతే నీ గొప్ప నిబంధన నమ్మకత్వాన్ని బట్టి నీ మందిరంలో ప్రవేశిస్తాను.
    భయభక్తులు కలిగి నీ పవిత్రాలయం వైపు వంగి నమస్కరిస్తాను.
  hat-BSA: Men pou mwen, pa gran lanmou dous Ou a mwen va antre lakay Ou. Nan tanp
