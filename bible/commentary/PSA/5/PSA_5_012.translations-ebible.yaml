  hlt-hlt: Aka dueng te yoethen na paek. Aw BOEIPA, anih te kolonah neh photlinglen
    bangla na bai sak.
  tbz-SIM: Kɛ̀ bɛ̀ɛ̀ biɛ sɔri ɑ borɛ̀, kɛ̀ diwɛ̀ì mbɛ̀ bo, kɛ̀ bɛ̀ nyɑ̃nku sɑ̃́ɑ̃̀
    nɛ̀ diwɛ̀ì, kɑ̀ɑ mbɛ̀ kɑ̃nkɛ́, bɛ̀ dɑ dɔ́mu, yóu kɛ̀ bɛ̀ nyɑ̃nkunɛ̀ diwɛ̀ì.
  msy-2020: O Ikiavɨra Itir God, gumazamizir nɨn akamɨn gɨn zuiba, nɨ bar deraghavɨra
    me gami. Nɨn ifongiam oramɨn mɨn me avaragha me modima, me bar deraghavɨra iti.
  dop-dop: Ɩlɛ mpɑ pɑ pɛtɑ-ŋ pɑ tɩ tɔ pɑ lɑŋɑ kɑ́ hɛɛ nɑ pɑ́ wɛɛ ḿpʋɣʋ tɑm nɑ ń kentiɣi
    pɑ tɔɔ nɑ nyɑ́ sɔɔllɑɑ yɔɔləɣənɑ-ŋ.
  azb-azb: Ya Rəbb, salehə xeyir-dua verirsən, Lütfünlə sipər kimi onları hifz edirsən.
  eng-DBY: For thou, Jehovah, wilt bless the righteous [man]; with favour wilt thou
    surround him as [with] a shield.
  hin-2017: क्योंकि तू धर्मी को आशीष देगा; हे यहोवा, तू उसको ढाल के समान अपनी कृपा
    से घेरे रहेगा।
  wol-KYG: Képp ku la làqoo, yal na bég, di saxoo sarxolle, nga di ko yiir, te ku
    la sopp di la bége.
  bjr-bjr: Oo Yaawee ani ufamau fimariasa amiqi amiqimmannimaqaa. Ani amuqusirafa
    rakira saqariara foora misa itita nimaqaidanoo.
  eng-YLT: For Thou blessest the righteous, O Jehovah, As a buckler with favour dost
    compass him!
  kne-kne: Tan bindisyonam din manongtongpal en sik-a. Din layad mo yan kaman kasay
    ay salaknib da.
  eng-WYC-2017: for thou shalt bless the just [or right-wise] man. Lord, thou hast
    crowned us, as with a shield of thy good will.
  eng-WMBB: For you will bless the righteous. LORD, you will surround him with favour
    as with a shield.
  zat-NTPS: Gúnquezu' da chawe' chee̱ benne' xrlátaje, Xran. Gucu'uju' bénnea' lawe'
    da dxezaca ba lázrele̱nu' le̱'.
  zty-NTPS: Gon cháwe'kzo' benne' chawe', X̱ana' Dios. Dan' žaz ḻažo'o bennen', gape
    chi'o ḻe'.
  urd-GVH: क्योंकि तू ऐ रब, रास्तबाज़ को बरकत देता है, तू अपनी मेहरबानी की ढाल से
    उस की चारों तरफ़ हिफ़ाज़त करता है।
  rug-rug: Ura mana zoṉazoṉa ni Goi sarini pu koa va toṉoto. Kei Zihova, bara vari
    likohae ni na Mua tataru Goi si arini, guana lave!
  gaz-gaz: Yaa Waaqayyo, ati qajeeltota ni eebbiftaatii; akka gaachanaattis surraa
    keetiin isaan marsita.
  fra-LSG: Alors tous ceux qui se confient en toi se réjouiront, Ils auront de l’allégresse
    à toujours, et tu les protégeras; Tu seras un sujet de joie Pour ceux qui aiment
    ton nom.
  yal-yal: Koni ne birin xa ɲaxan, naxanye e luxunxi i yi. E xa bɛtin ba sɛwani habadan!
    Na muxune ratanga i xinla rafan naxanye ma, e yi sɛwa i ya fe ra!
  iou-iou: Bureni Ekäni, äma gäkŋo man bureni iwaräntäk täkaŋ unita kudän säkgämän
    täŋ yämik täyan. Nadäŋ yämik täyan unitä kurepätä-yäŋ watä bureni it yämik täyak.
  haw-1868: No ka mea, e hoomaikai ana no oe i ka mea pono, e Iehova; Me ke aloha
    e hoopuni mai ai oe ia ia me he palekaua la.
  arb-NAV: لأَنَّكَ أَنْتَ يَا رَبُّ تُبَارِكُ الْبَارَّ وَتُطَوِّقُهُ بِتُرْسِ رِضَاكَ.
  ded-ded: KEBU, geng ngic dindingac kenehema gombunga ammina imocngo mariku isoc
    kasoya anude.
  ewe-ewe: O! Yehowa, èyraa ame dzɔdzɔewo vavã, eye nètsɔa wò amenuveve ƒoa xlã wo
    abe akpoxɔnu ene.
  eng-LEE: (5:13) For thou wilt bless the righteous, O Lord; as with a shield wilt
    thou encompass him with favor.
  asm-FB: কিয়নো হে যিহোৱা, যিসকল ধাৰ্মিক, তুমি তেওঁলোকক আশীৰ্বাদ কৰা; তোমাৰ দয়াৰে
    তুমি তেওঁলোকক ঢালৰ নিচিনাকৈ আৱৰি ৰাখিছা।
  sus-A: كْنْ مِشِ نَشَن بِرِن عَ يّتّ تَشُمَ عِ رَ، عٍ بِرِن شَ سّيوَ، عٍ شَ حّلّشِنيِ
    نَشَ حْن عَبَدَن. عِ شِلِ رَقَنشِ مِشِ نَشٍيٍ مَ، عٍ مَكَنتَ، عٍ شَ سّيوَ عِ شَ
    قٍ رَ،
  fra-SBL: Car tu béniras les justes. Yahvé, tu l'entoureras de faveurs comme d'un
    bouclier.
  hbo-hbo: וְיִשְׂמְח֨וּ כָל־חֹ֪וסֵי בָ֡ךְ לְעֹולָ֣ם יְ֭רַנֵּנוּ וְתָסֵ֣ךְ עָלֵ֑ימֹו
