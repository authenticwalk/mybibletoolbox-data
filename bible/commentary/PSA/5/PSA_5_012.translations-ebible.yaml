  bel-N: І няхай радуюцца ўсе, якія ў Табе маюць надзею; няхай весяляцца навекі, бо
    Ты іх бароніш; і няхай узрадуюцца ў Табе тыя, якія любяць імя Тваё.
  grc-BRENT: Καὶ εὐφρανθήτωσαν ἐπὶ σοὶ πάντες οἱ ἐλπίζοντες ἐπὶ σὲ, εἰς αἰῶνα ἀγαλλιάσονται,
    καὶ κατασκηνώσεις ἐν αὐτοῖς· καὶ καυχήσονται ἐπὶ σοὶ πάντες οἱ ἀγαπῶντες τὸ ὄνομά
    σου,
  kpr-kpr: Geka bekári, Bajari, mave ninda sari ava eraera amo, nine esimbugeraesa.
