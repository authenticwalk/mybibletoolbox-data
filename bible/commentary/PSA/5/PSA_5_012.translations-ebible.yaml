verse: PSA.005.012
translations:
  mal-C: യഹോവേ, അവിടന്നു നീതിനിഷ്ഠരെ അനുഗ്രഹിക്കുന്നു; പരിചകൊണ്ടെന്നപോലെ അങ്ങ് അവരെ
    കാരുണ്യത്താൽ മറയ്ക്കുന്നു. സംഗീതസംവിധായകന്. തന്ത്രിനാദത്തോടെ. അഷ്ടമരാഗത്തിൽ.
  deu-TKW: Aber freuen mögen sich alle, die bei dir Zuflucht suchen; ewig mögen sie
    jubeln, da du sie beschirmst, und frohlocken mögen um deinetwillen, die deinen
    Namen lieben.
  lin-lin: Kasi tika ete bato nyonso oyo bazwaka Yo lokola ebombamelo na bango bazalaka
    na esengo tango nyonso, tika ete bayembaka mpo na esengo, bomoi na bango mobimba.
    Batela bango mpo ete bato oyo balingaka Kombo na Yo basepelaka kati na Yo.
  mmx-mmx: O Leeme Silok, uk lox anarong nedi di mumu asu levelinga ram. Labalamu
    ram i tupe di ngan lenban.
  eng-LSV: For You bless the righteous, O YHWH, || Surrounding him with favor as a
    buckler!
  eng-GNV: For thou Lord wilt blesse the righteous, and with fauour wilt compasse
    him, as with a shielde.
  eng-WEBSTER: For thou, LORD, wilt bless the righteous; with favor wilt thou compass
    him as with a shield.
  nhw-BL: Pampa ta, TOTECO, tiquintiochihua catli quichihuaj catli xitlahuac moixpa.
    Motlaicnelijcayo quinyahualohua quen se tepos tzajcayotl catli quinmocuitlahuía.
  swh-ONEN: Kwa hakika, Ee Bwana, unawabariki wenye haki, unawazunguka kwa wema wako
    kama ngao.
  bba-bba: Be bɑ sɑ̃ɑ wunɛɡibu, kɑɑ de bu nuku dobu wɑ. Kɑɑ de bu kɑtinu kɑrɑ. Kɑɑ
    de bu yɛ̃ɛri. Kɑɑ bu kɔ̃su. Kɑɑ bu domɑru kuɑ. Kɑɑ bu ɡɑnɛ nɡe tɛrɛru wunɛn kĩrun
    sɑɑbu, domi bɑ nun kĩ, mɑ bɑ nun mɛm nɔɔwɑmmɛ.
  eng-KJVCPB: For thou, Lord, wilt bless the righteous; With favour wilt thou compass
    him as with a shield.
  luo-luo: Nikech igwedho joma kare adier, yaye Jehova Nyasaye; igengʼogi gi hapi
    mana ka okumba.
  aii-aii: ܣܵܒܵܒ ܐܲܢ݇ܬ ܟܹܐ ܒܲܪܟܸܬ ܠܙܲܕܝܼܩܵܐ، ܝܵܐ ܡܵܪܝܵܐ، ܐܲܝܟ݂ ܡܵܛܵܠܵܐ ܒܫܵܦܵܩܲܬ ܟܹܐ
    ܚܲܪܕܸܬ ܠܹܗ.
  meu-meu: Badina be oi ese kara maoromaoro tauna o hanamoamu; Iehova e, emu harihari-bada
    amo o gimaiamu, kesi na heto.
  npi-ULB: किनकि हे परमप्रभु, तपाईंले धर्मीहरूलाई आशिष्‌‌‌ दिनुहुन्छ । तिनीहरूका वरिपरि
    ढालले झैं तपाईंले कृपाले घेर्नुहुनेछ ।
  yor-yor: Dájúdájú, Olúwa, ìwọ bùkún olódodo; ìwọ fi ojúrere rẹ yí wọn ká bí asà.
  pes-OPCB: تو ای خداوند، عادلان را برکت می‌دهی و ایشان را با سپر محبت خود محافظت
    می‌نمایی.
  tgl-ULB: Dahil pagpapalain mo ang matuwid, Yahweh; palilibutan mo sila ng pagpapala
    tulad ng isang kalasag.
  nop-nop: Yahwe, du metam medege takalihinakaiŋdok kahaŋ momooŋ hinek tiyemilaŋ.
    Tiŋa du mik diniŋ kweletalak nabugoŋ tiŋa yaheyemilaŋ. Unduŋ tiŋa yabudokoune
    momooŋ hinek hatiiŋ.
  hui-hui: Anduane Homogo-o wali agali í̠naga bi mana taluwa bialu haga karu tihondo
    mana bayale biaga kegoni. Í̠naga gubalini holeneme wai humbi ale howa ti ho ge
    haga kegoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​မိ​မိ​စ​ကား​ကို​နား​ထောင် သူ​တို့​အား​ကောင်း​ချီး​ပေး​တော်​မူ​ပါ​၏။
    ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ဒိုင်း​လွှား​သ​ဖွယ် သူ​တို့​အား​ကွယ်​ကာ​စောင့်​ရှောက်​တော်​မူ​ပါ​၏။
  bod-N: ཡ་ཝཱེས་དྲང་པོར་བྱིན་རླབས་མཛད་འོང༌བས། །ཁྱེད་ཀྱི་ཐུགས་རྗེས་ཕུབ་ལྟར་ཁོ་ཚོ༌འགེབ།།
  wsk-wsk: Mu awuk, ni kariimet ningo diram mu marak nungarsam; Yawe, ni nunga kuesam,
    ale nunga karem iwita nunga kaluwusam.
  sna-sna: Nokuti zvirokwazvo, imi Jehovha, munoropafadza vakarurama; munovakomberedza
    nenyasha dzenyu sokunge nenhoo.
  spa-BLM: Porque bendecirás a los justos. Yahvé, lo rodearás de favor como de un
    escudo.
  cac-cac: Yujto a ach Jehová, tzac' a vach'c'olal d'a eb' vach' syutej sb'a. Tza
    colanel eb' yed' a vach'c'olal.
  swh-ULB: Kwa maana utawabariki wenye haki, Yahweh; utawazunguka kwa neema kama ngao.
  bel-bel: А ўсе, хто на Цябе спадзяецца, будуць радавацца вечна; і Ты будзеш іх асланяць;
    і будуць хваліцца Табою тыя, хто любіць імя Тваё.
  deu-ELBBK: 'So werden sich freuen alle, die Zuflucht bei dir suchen: Ewig werden
    sie jubeln, und du wirst sie beschirmen; und in dir werden frohlocken die deinen
    Namen lieben.'
  mbb-OT: Edtuvazan nu, Nengazen, is menge metazeng. Is kebmahala nu kandan ne iyan
    nehimu he kelasag dan he kenà egkezeetan.
  mal-2015: യഹോവേ, നീ നീതിമാനെ അനുഗ്രഹിക്കും; പരിചകൊണ്ടെന്നപോലെ നീ ദയകൊണ്ടു അവനെ മറെക്കും;
  gup-gup: O Yawey, woybukkih ngudda kunmak yibenmarnekurduyime bininj nawu yibenmakwan.
    Mak yibenkukbalhme dja yibenmarnekukdjurruddin bedberre.
  rmc-rmc: Ale mi radisaľon savore, so pes denašen te garuvel ke tute; mi giľaven
    radišagostar pro furt! Učhar andre olen, ko kamen tiro nav, hoj te thoven baripen
    andre tu.
  nlg-nlg: Na pukuna ighoe to vautora na uto ge Lord, mo pilupilura nia a nimua na
    tako ni dolo.
  pes-OPV: زیرا تو‌ای خداوند مردعادل را برکت خواهی داد، او را به رضامندی مثل سپر احاطه
    خواهی نمود.
  ron-1924: Кэч Ту бинекувынтезь пе чел неприхэнит, Доамне, ши-л ынконжорь ку бунэвоинца
    Та кум л-ай ынконжура ку ун скут.
  ben-OBCV: নিশ্চয়, হে সদাপ্রভু, তুমি ধার্মিকদের আশীর্বাদ করো; সুরক্ষা ঢালের মতো
    তোমার অনুগ্রহ দিয়ে তাদের ঘিরে রাখো।
  som-som: Waayo, Rabbiyow, kii xaq ah waad barakayn doontaa, Oo waxaad hareerihiisa
    ku wareejinaysaa raallinimo sidii gaashaan oo kale.
  lat-VUC: Et lætentur omnes qui sperant in te; in æternum exsultabunt, et habitabis
    in eis. Et gloriabuntur in te omnes qui diligunt nomen tuum,
  eng-ASVBT: For thou wilt bless the righteous; O Jehovah, thou wilt compass him with
    favor as with a shield.
  mna-mna: Yooba, nu pombolmbol zin wal ndeeŋeŋan mi kampewe zin. Kampeŋana ku ko
    iwe siŋgiao pizin, mi iporoukalkaala zin.
  ita-1885: Perciocchè tu, Signore, benedirai il giusto; Tu l'intornierai di benevolenza,
    come d'uno scudo.
  eng-LXXUP: 'But let all that trust on thee be glad in thee: They shall exult forever,
    and thou shalt dwell among them; And all that love thy name shall rejoice in thee.'
  eng-ULB: For you will bless the righteous, Yahweh; you will surround them with favor
    as with a shield.
  spa-VBL: Porque tú, Señor, bendices al que vive en rectitud, y lo proteges con tu
    escudo de amor.
  fra-_FOB: Car toi, Éternel, tu bénis le juste; tu l'environnes de ta bienveillance
    comme d'un bouclier.
  mal-mal: യഹോവേ, അവിടുന്ന് നീതിമാനെ അനുഗ്രഹിക്കും; പരിചകൊണ്ടെന്നപോലെ അവിടുന്ന് ദയകൊണ്ട്
    അവനെ മറയ്ക്കും.
  lit-lit: Nes tu, o VIEŠPATIE, laimini teisųjį, apgaubi jį palankumu lyg didžiuoju
    skydu.
  urd-GVR: Kyoṅki tū ai Rab, rāstbāz ko barkat detā hai, tū apnī mehrbānī kī ḍhāl
    se us kī chāroṅ taraf hifāzat kartā hai.
  suz-BL: मिनु परमप्रभु यावे, गे मेको ठीक पाइब आन कली आसीक गेनीनी। इन दाक्‍तीके मेको
    आन कली एर ओंथ वोइश्‍शो तेक्‍तीक खोदेंशो बाक्‍ब।
  eng-NOY: For thou, O LORD! dost bless the righteous; With favor dost thou encompass
    him, as with a shield.
  ita-1927: perché tu, o Eterno, benedirai il giusto; tu lo circonderai di benevolenza,
    come d’uno scudo.
  ckb-ckb: بێگومان ئەی یەزدان، تۆ ڕاستودروستان بەرەکەتدار دەکەیت، بە ڕەزامەندی خۆت
    وەک قەڵغان دەوریان دەدەیت.
  eng-BBE: For you, Lord, will send a blessing on the upright man; your grace will
    be round him, and you will be his strength.
  xsi-xsi: Yova Kindeni, noko uru kuveta kie ara ndo panzi tamâta ea sipono muli pa
    noko ne ŋgua. Noko ne wisi-wisi ŋinde nde itogo tamâta ŋinde nenzi maramuŋa mine.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವು ನೀತಿವಂತರನ್ನು ನಿಶ್ಚಯವಾಗಿ ಆಶೀರ್ವದಿಸಿದ್ದೀರಿ; ನೀವು ಅವರನ್ನು
    ನಿಮ್ಮ ಮೆಚ್ಚುಗೆಯಿಂದ ಗುರಾಣಿಯಂತೆಯೇ ಆವರಿಸಿಕೊಳ್ಳಿರಿ.
  tam-2017: யெகோவாவே, நீர் நீதிமானை ஆசீர்வதித்து, கருணை என்னும் கேடகத்தினால் அவனைச்
    சூழ்ந்து கொள்ளுவீர்.
  spa-RV-1909: Porque tú, oh Jehová, bendecirás al justo; lo cercarás de benevolencia
    como con un escudo.
  ron-BTF: Căci tu, DOAMNE, vei binecuvânta pe cel drept; cu favoare îl vei înconjura
    ca și cu un scut.
  eng-WEBP: For you will bless the righteous. LORD, you will surround him with favor
    as with a shield.
  eng-FBV: For you, Lord, bless those who live right; you protect them with your shield
    of love.
  nld-1939: Want Gij zegent den rechtvaardige, Jahweh; Als een schild dekt hem uw
    liefde.
  nch-BL: Pampa ta, TOTECO, tiquintiochihua cati quichihuaj cati xitahuac moixpa.
    Motaicnelijcayo quinyahualohua quej se tepos tzajcayot cati quinmocuitahuía.
  vie-1934: Vì hỡi Đức Giê-hô-va, chính Ngài sẽ ban phước cho người công bình, Lấy
    ơn vây phủ người khác nào bằng cái khiên.
  cha-cha: Sa jago bumendise y manunas; O Jeova, parejoja yan un patang unpolo gui
    oriyaña y finaborese.
  hin-CV: याहवेह, धर्मियों पर आपकी कृपादृष्टि बनी रहती है; आप अपने अनुग्रह में उन्हें
    ढाल के समान सुरक्षा प्रदान करते हैं.
  eng-OURB: For you will bless the upright. Adonai, you will surround him with favor
    as with a shield.
  spa-BES: Porque tú, Señor, enviaras bendición sobre el hombre recto; tu gracia lo
    rodeará, y tú serás su escudo y lo rodearas de tu favor.
  tdx-tdx: Toe ihe ty mampanintsiñe o vantañeo, ry Iehovà, ohoñe’o fañisohañe hoe
    te am-pikalan-defoñe.
  tha-KJV: ข้าแต่พระเยโฮวาห์ เพราะพระองค์จะทรงอำนวยพระพรแก่คนชอบธรรม พระองค์​จะทรงคุ้มครองเขาไว้ด้วยความโปรดปรานประดุจเป็นโล่ป้องกันเขา
  por-BR-2018: Porque tu, SENHOR, abençoarás ao justo; como com um escudo tu o rodearás
    com tua bondade.
  deu-ELO: Denn du wirst den Gerechten segnen; Jehova, mit Gunst wirst du ihn umgeben
    wie mit einem Schilde.
  eng-WYC-2018: for thou shalt bless the just man. Lord, thou hast crowned us, as
    with a shield of thy good will. (for thou shalt bless the righteous. Lord, thou
    hast surrounded us with thy favour, yea, like with a shield.)
  epo-epo: Ĉar Vi, ho Eternulo, benas piulon; Kiel per ŝildo Vi ĉirkaŭdefendas lin
    per favoro.
  gfk-gfk: Tutun saakit, Watong, u la haidane ira ut na takodas. U beh luhutane diet
    ma no num harmarsai hoing tiga bahbahit.
  uig-PIN: Qünki Sǝn, i Pǝrwǝrdigar, ⱨǝⱪⱪaniy adǝmgǝ bǝht ata ⱪilisǝn; Uni xapaiting
    bilǝn ⱪalⱪan kǝbi oraysǝn.
  beo-beo: Nowa dunu da Dima nabawane fa:no bobogesea, Di da hahawane fidisa. Dia
    asigidafa hou da ilima gaga:su liligi agoai ba:sa.
  tpi-OTNT: Bikpela, yu save mekim gut long ol man i bihainim tru tok bilong yu. Yu
    stap olsem hap plang bilong pait na yu haitim ol. Yu lukautim ol gut tumas na
    ol i stap gut tru.
  hau-SA: Gama tabbatacce, ya Ubangiji, kakan albarkaci adalai; kakan kewaye su da
    tagomashinka kamar garkuwa.
  udu-udu: Haali/ /e ’borki uniŋ ḵar/e mii mo, ayy Tap̱a, /e kumki uni ki mo ma ’them
    pini me’da goŋgoro/ mo.
  uig-LAT: Chünki Sen, i Perwerdigar, heqqaniy ademge bext ata qilisen; Uni shapaiting
    bilen qalqan kebi oraysen.
  nde-nde: Ngoba ngempela, Oh Thixo, uyababusisa abalungileyo; uyabazungeza ngomusa
    wakho njengesihlangu.
  ton-ton: He ko koe, ʻE Sihova, te ke tāpuaki ʻae māʻoniʻoni; te ke kāpui ʻaki ia
    ʻae ʻofa ʻo hangē ko e fakaū.
  ces-1613: A ať se všickni v tě doufající radují, na věky ať plésají, když je zastírati
    budeš; ať se v tobě veselí, kteřížkoli milují jméno tvé.
  eng-WMB: For you will bless the righteous. LORD, you will surround him with favor
    as with a shield.
  tam-TCV: யெகோவாவே, நீர் நிச்சயமாகவே நீதிமான்களை ஆசீர்வதிக்கிறவர்; ஒரு கேடயத்தைப்
    போல, உமது தயவினால் நீர் அவர்களைச் சூழ்ந்துகொள்ளுவீர்.
  ceb-ULB: Kay ikaw ang magpanalangin sa mga matarong, O Yahweh; ikaw ang nag-alirong
    kanila uban ang kaluoy ingon nga taming.
  pol-UBG: Ty bowiem, PANIE, będziesz błogosławił sprawiedliwego, osłonisz go dobrocią
    jak tarczą.
  urd-GVU: کیونکہ تُو اے رب، راست باز کو برکت دیتا ہے، تُو اپنی مہربانی کی ڈھال سے
    اُس کی چاروں طرف حفاظت کرتا ہے۔
  eng-OEBCW: For you give your blessing, Lord, to the godly, and the shield of your
    favour protects them.
  deu-1912: Denn du, HERR, segnest die Gerechten; du krönest sie mit Gnade wie mit
    einem Schild.
  kan-2017: ಯೆಹೋವನೇ, ನೀತಿವಂತನನ್ನು ಆಶೀರ್ವದಿಸುವವನು ನೀನೇ; ನಿನ್ನ ದಯವು ದೊಡ್ಡ ಗುರಾಣಿಯಂತೆ
    ಅವನನ್ನು ಆವರಿಸಿಕೊಳ್ಳುವುದು.
  yap-yap: SOMOL, ga ma fal’eg wa’athan e pi’in yad ma fol rom; t’ufeg rom e ma yaroriyrad
    ni bod e shield.
  hlt-MCSB: Aka dueng te yoethen na paek. Aw BOEIPA, anih te kolonah neh photlinglen
    bangla na bai sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ፂሎ ዓሶ ዓንጃኔ፤ ኔኤኮ ሚጪንቲፆና ጊቲማ ማዒ ኔ ዔያቶ ዓውሳኔ።
  qvs-NT: Allita rurashpa kawsaptinikuna kan, Tata Dios, yanapawankisapa. Yanapawashpaykisapa
    suk arkanashina amachawankisapa.
  twi-ASANTE: Ao Awurade, ampa ara, wohyira teneneefoɔ; na wode wʼayamyɛ twa wɔn ho
    hyia te sɛ akokyɛm. Wɔde ma dwomkyerɛfoɔ sɛ ɔmfa sankuhoma nto wɔ Seminit ɛnne
    so.
  eng-WEBU: For you will bless the righteous. LORD, you will surround him with favor
    as with a shield.
  acu-NT: '@see-verse:PSA.005.011'
  spa-PDDPT: Porque Tú, oh Yavé, bendecirás al justo, Como con un escudo lo rodearás
    de tu favor.
  gun-gun: Mba'eta ndee Senhor, remoingo porã 'rã heko porã va'e. Reayvu ete vy rejoko
    'rã opa mba'e vai gui.
  agu-BL: Na yi teru' Ta', na tak'u' chibanl yi e' yi ilenin k'uklij chic'u'l te'ju'.
    Nin yi banl talma'u' at nintz tan chicolche'n, chi jun makbil flech.
  ilo-ULB: Ta bendisionamto dagiti nalinteg, O Yahweh; palikmutamto ida iti ayatmo
    a kas iti maysa a kalasag.
  kpg-kpg: Meenei Dimaadua, Goe e hagamaluagina digau ala e hagalongo adu gi di Goe.
    Do aloho e abaaba digaula gadoo be di mee abaaba.
  uig-ARA: چۈنكى سەن، ئى پەرۋەردىگار، ھەققانىي ئادەمگە بەخت ئاتا قىلىسەن؛ ئۇنى شاپائىتىڭ
