  hat-BSA: Paske se Ou menm ki beni nonm ki dwat la, O SENYÈ, Ou ki antoure li avèk
    gras Ou, tankou yon boukliye.
  ukr-ONPU: І тоді радітимуть усі, хто на Тебе надію покладає; їхні вигуки щастя лунатимуть
    вічно. Простягни Свій покров над ними, і звеселяться Тобою ті, що ім’я Твоє люблять.
  kos-kos: O LEUM GOD, kom akinsewowoyalos su akos kom; Lungse lom karinganulos oana
