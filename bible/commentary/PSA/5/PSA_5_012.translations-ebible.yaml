    sig” står först i hebreiskan, och visar på en förvissning om utgången.] Beskydda
    (täcka, överskugga, försvara) dem, så att de som älskar ditt namn kan fröjda sig!
  cth-cth: Bangtelane Oe BAWIPA, tamikalan yawhawi na poe vaiteh, minhmai kahawi hoi
    bahling patetlah na ramuk han.
  twi-twi: Awurade, ampa ara, wuhyira atreneefo; na wode wʼayamye twa wɔn ho hyia
