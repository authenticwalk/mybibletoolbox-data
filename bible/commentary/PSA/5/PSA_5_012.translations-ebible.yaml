  cek-AK: Aw Angraeng, katoeng kaminawk to tahamhoihaih na paek ueloe, na tahmenhaih
    hoiah nihcae to pakaa tih.
  cuk-cuk: Bab-Jehová, dule-ibmar-innikii-imakedgi be nued binsaoed. Bab-Jehová, be-sabedi
    dulega sigu-abgaedyob guoed.
  uig-CYR: Шундақ қилғанда Саңа таянғанларниң һәммиси шатлиниду; Улар мәңгү шатлиқ
    билән тәнтәнә қилиду; Сән уларни қоғдайсән; Сениң намиңни сөйгәнләр сениңдин яйрайду.
  pma-pma: Ahi Asuv, tokolkatien onom hel en koakeil ualien one tahos; koring koe
    keil ral min envatien onom suval ousiel koa asuv lingi mul koe rea.
  tel-2017: ఎందుకంటే యెహోవా, నువ్వు న్యాయవంతులను ఆశీర్వదిస్తావు. నీ డాలుతో కప్పినట్టు
