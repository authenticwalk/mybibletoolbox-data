  hrv-hrv: Nek' se raduju svi što se utječu tebi, neka kliču sve dovijeka! Štiti ih
    i nek se vesele u tebi koji ljube ime tvoje,
  mps-mps: Genuai Bidi, nago po wali pabo bidi dabeba te nago wiegi yai nai mayu ebo
    da. Awe, nago augwali geme dualiyu, tama augwali bugagia mu tonalu ebo da, te
    bidi te awago te seselaluyu, te bugagia bidibo tiwai ebo dao.
  tpi-tpi: Bikpela, yu save mekim gut long ol man i bihainim tru tok bilong yu. Yu
    stap olsem hap plang bilong pait na yu haitim ol. Yu lukautim ol gut tumas na
    ol i stap gut tru.
  dan-1931: Lad alle glædes, som lider på dig, evindelig frydes, skærm dem, som elsker
    dit Navn, lad dem juble i dig!
  vie-OVCB: Vì Chúa ban phước cho người tin kính, lạy Chúa Hằng Hữu; ân huệ Ngài như
    khiên thuẫn chở che.
  guj-2017: કેમ કે, હે યહોવાહ, તમે ન્યાયીને આશીર્વાદ આપશો; તમે ઢાલથી તેમ મહેરબાનીથી
    તેને ઘેરી લેશો.
  pon-2006A: Maing KAUN, komw kin ketin kupwuramwahwih irail kan me kin peikiong komwi;
