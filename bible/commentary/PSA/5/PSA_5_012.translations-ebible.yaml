  yom-yom: Bila bukiedika ngeyo Yave wunsakumunanga mutu wusonga ; Wubazungidila mu
    mamboti maku banga nkaku.
  yut-yut: Gak da amɨn kɨlegɨ do yo tagɨsi aŋ yomɨsal. Emat dakon pasɨk da yaŋ taŋek
    paŋyoŋgam asal, ae kɨlani tagɨsi aŋaki tagɨsi ekwaŋ.
  nya-nya: Ndithu, Inu Yehova, mumadalitsa olungama; mumawazungulira ndi kukoma mtima
