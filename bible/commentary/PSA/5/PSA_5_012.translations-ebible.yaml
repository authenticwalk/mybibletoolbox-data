  ibo-ibo: Nʼezie, O Onyenwe anyị, ị na-agọzi onye ezi omume. Ị na-eji ihuọma gị gbaa
    ha gburugburu dịka ọta.
  ory-ory: ଯେଣୁ ତୁମ୍ଭେ ଧାର୍ମିକକୁ ଆଶୀର୍ବାଦ କରିବ; ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ତାହାକୁ ଢାଲ ପରି
