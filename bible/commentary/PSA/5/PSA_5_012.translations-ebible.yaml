  chk-chk: Pun en, ai Samol mi Lapalap, ka afeiöchü ekewe chon pwüng, ka pwölürela
    ren om ümöümöch usun chök eu tittin maun.
  rop-rop: Yu oldei jidan garram detlot pipul hu jidan raitwei langa yu. Yu blokim
    ola nogudbala ting brom olabat laiga shild, dumaji yu brabli kainbala langa yu
    pipul olabat.
  ukr-1871: Бо ти благословляєш праведника, Господи, і благоволеннєм, як щитом, покриваєш
    його.
  yon-yon: O Yariman, anam kuu ebbed yorokmodan kuu amun kerundimaab, kwane eb womoniyiibban
    ye mimyob dowaken kumbed yi yaa kuu yirim areb kanawanewandundimaab.
  deu-1951: (05-13) Denn du, HERR, segnest den Gerechten; du umgibst ihn mit Gnade
    wie mit einem Schilde.
  eng-JPS: (5-13) For Thou dost bless the righteous; O LORD, Thou dost encompass him
    with favour as with a shield.
  srp-1865: Jer ti, Gospode, blagosiljaš pravednika, kao štitom zaklanjaš ga milošæu
    svojom.
  lug-lug: Kubanga, Ayi Mukama, omutuukirivu omuwa omukisa; era omukuuma, n’omwetoolooza
    okwagala ng’engabo.
  heb-heb: כי אתה תברך צדיק יהוה כצנה רצון תעטרנו׃
  ben-IRV: কারণ তুমি ধার্ম্মিকদের আশীর্বাদ করবে, সদাপ্রভুু, তুমি অনুগ্রহের সঙ্গে তাদের
    চারপাশে ঢাল হিসাবে থাকবে।
  ntu-ntu: Yawe, amrlz-zvzq kxnztubqng. X nivz lrm o-ngalelvzle nidr Mz nzapu-krde
    temz ngr lomrdr kc tqyrputrngr nipna.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਤਾਂ ਧਰਮੀ ਨੂੰ ਬਰਕਤ ਦੇਵੇਂਗਾ ਅਤੇ ਆਪਣੀ ਕਿਰਪਾ ਦੀ ਢਾਲ਼ ਨਾਲ ਤੂੰ
    ਉਹ ਨੂੰ ਘੇਰੀਂ ਰੱਖੇਂਗਾ।
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် သည် ဖြောင့်မတ် သောသူကို ကောင်းကြီး ပေး၍ ကျေးဇူး
    တော်အားဖြင့် ကွယ်ကာ စောင့်မ တော်မူလိမ့်သတည်း။
  kgf-kgf: Yawe, gi imi hélacnec ic solaŋa mériaŋ mihicŋi énécmianʒaŋ. Guac ewa hiaganéŋ
    saiwa éséc demiŋ meénécmina.
  tte-O: Kaiwena kowa Yeoba todudulai kuwalo-muloloili yo namwanamwa koina kusumali
    besiele ebeu tomo koina ikokaukausi.
  tbg-tbg: Noravauvo, kainkevano vaiinti antua amitaintema kera, are avuqavu ni variaka
    antua nimitehara, vika koqema nimite variaravama variaro.
  hmo-hmo: Badina Lohiabada e, oi ese kara maoromaoro taudia oi hanamoa noho. Oiemu
    lalokau ese kesi bamona, kara maoromaoro taudia ia gimaia noho.
  zar-NT: Run cazuʼ Liʼ ga raca dxiʼa quégaca nupa tun ca rnna xtídzuʼu, Xan. Lu yöl-laʼ
    dxiʼi ladxiʼ quiuʼ run chiʼu léguequi.
  urd-urd: क्यूँकि तू सादिक़ को बरकत बख़्शेगा। ऐ ख़ुदावन्द! तू उसे करम से ढाल की तरह
    ढाँक लेगा।
  rus-SYN: И возрадуются все уповающие на Тебя, вечно будут ликовать, и Ты будешь
    покровительствовать им; и будут хвалиться Тобою любящие имя Твое.
  bqc-SIM: To gbɛ̃́ pↄ́ nà n kpɛↄ yáalↄ, aaiↄ wiilɛ ń pↄnao gↄↄpii. Ɔku gbɛ̃́ pↄ́
    yenziↄla, aai vĩ aaↄ kɛ̃aa n yã́ musu.
  tcz-CHONGTHU: O Yahweh Pakai, nang'in michonpha ho phatthei naboh tei in. Nalungtoh
    te ngailut na ompho phatah achun nahoibit jing e.
  mar-mar: कारण तुच धार्मिकाला आशीर्वाद देतोस, हे परमेश्वरा, तू तुझ्या कृपेच्या ढालीने
    यांना वाढवतोस.
  isl-isl: En þeir sem treysta þér gleðjast og kætast. Þeir hrópa af gleði því þú
    verndar þá. Þeir sem elska þig gleðjast yfir þér.
  hlt-THB: Aw Bawipa thlakdyngkhqi taw nang ing zosennaak pe kawm tiksaw; nam qeennaak
    ing cekkhqi ce chung khqi khoep kawp ti.
  qub-qub: Tayta Dios munashayquita rurajcunataga bindisyuntami gonqui. Cuyapäcoj
    cashpayquimi chapacuna escüduno imapitapis chapanqui.
  bqp-bqp: Dikiri, ndì arubarika da gbɛ̃ mananↄgu, ndì likańyĩ kũ yenyĩo lán sɛ̃gbako
    bà.
  hat-hat: (05:13) Paske ou menm Seyè, ou beni moun ki obeyi ou. Ou kouvri yo avèk
    favè ou, w'ap kanpe bò kote yo pou pran defans yo.
  eng-BSB: For surely You, O LORD, bless the righteous; You surround them with the
    shield of Your favor.
  eng-WEBPB: For you will bless the righteous. LORD, you will surround him with favour
    as with a shield.
  kbq-kbq: Na'ankure tamage hunka Ra Anumzamoka fatgo avu'ava'ma nehia vahera kagra
    asomu hunezmantenka, knare kavukavazanu hankonuma hiaza hunka maka kaziga anteso
    hunezmantenka kegava hunezmantane.
  pon-pon: Pwe komui Main kin kapaiada me pun kan. Komui kin kotin nekid ir ala ki
    omui kalanan dueta pere eu.
  nhe-BL: Pampa ta, TOTECO, tiquintiochihua tlen quichihuaj tlen xitlahuac moixpa.
    Moteicnelijcayo quinyahualohua queja se tepos pantzajcayotl tlen quinmocuitlahuía.
  wnc-wnc: Buyambam tapa, gata aminu gae wam natake tasikaing aminde take natayamuke
    sanga takekan tasiyamunggayak. Gata tuyunggu amin kotnanggak san binga dakngake
    pakotnanggayak. Katak siknga pakotnawi take yuaing.
  bus-bus: Dii, nɛɛ̀ aubarika da gbɛ̃ maaanↄn, nɛɛ̀ ligańzi yenzio lán sɛngbango bà.
  gub-BL: Ne, o Tupàn Tuweharupi Wiko Ma'e ne, eremono neze'egatu teko nereruzar har
    wanehe ne. Nekatu haw nuzawy kwaw u'yw wi wamimaw wanupe.
  eng-DRA: 'But let all them be glad that hope in thee: they shall rejoice for ever,
    and thou shalt dwell in them. And all they that love thy name shall glory in thee:'
