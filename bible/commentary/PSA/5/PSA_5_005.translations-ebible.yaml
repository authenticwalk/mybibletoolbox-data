verse: PSA.005.005
translations:
  mal-C: അവിടത്തെ സന്നിധിയിൽ ധിക്കാരികൾ നിൽക്കുകയില്ല. അധർമം പ്രവർത്തിക്കുന്നവരെ അവിടന്നു
    വെറുക്കുന്നു;
  deu-TKW: Denn du bist nicht ein Gott, der an Frevel Wohlgefallen hat; wer böse ist,
    darf bei dir nicht weilen.
  lin-lin: Pamba te ozali Nzambe te oyo asepelaka na mabe, mpe moto mabe akoki kutu
    te kovanda elongo na Yo.
  mmx-mmx: Nenu uxo tu ebelen tinotno minedi limixin loklox aaso. U belengatngas tino
    rinedi axap limixin kapmek.
  eng-LSV: 'The boastful do not station themselves before Your eyes: You have hated
    all working iniquity.'
  eng-GNV: 'The foolish shall not stand in thy sight: for thou hatest all them that
    worke iniquitie.'
  eng-WEBSTER: 'The foolish shall not stand in thy sight: thou hatest all workers
    of iniquity.'
  nhw-BL: Catli mohueyimatij amo hueli moquetzase moixpa. Tiquincualancaita nochi
    catli quichihuaj catli amo cuali.
  swh-ONEN: Wenye kiburi hawawezi kusimama mbele yako, unawachukia wote watendao mabaya.
  bba-bba: Yinni Gusunɔ, ɑ ku rɑ kɔ̃sɑ kɑ̃. Kɔ̃sɑn kowobu bɑ ǹ wɑ̃ɑ yeru wɑsi wunɛn
    mi.
  eng-KJVCPB: 'The foolish shall not stand in thy sight: Thou hatest all workers of
    iniquity.'
  cpy-cpy: Eero okanta itsipa-teemi kantakaa-perori-paeni. Tema ikijaneentzimi eeroka
    ikaatzi antzirori kaari-perori.
  luo-luo: Josunga ok nyal chungʼ e nyimi; imon gi ji duto matimo gik maricho.
  aii-aii: ܠܹܐ ܟܵܠܝܼ ܫܲܒ݂ܗܸܪ̈ܵܢܹܐ ܩܲܕܡ ܥܲܝ̈ܢܘܼܟ݂، ܟܹܐ ܣܵܢܹܝܬ ܟܠܵܝܗ‌ܝ ܦܵܠܚܵܢܹ̈ܐ ܕܥܵܘܠܵܐ.
  meu-meu: Hekokoroku taudia na oi vairamu ai basie gini; kara dika taudia iboudiai
    o inai henidiamu.
  npi-ULB: अहङ्कारी तपाईंको उपस्थितिमा खडा हुनेछैनन् । दुष्‍ट किसिमले व्यवहार गर्ने
    सबैलाई तपाईंले घृणा गर्नुहुन्छ ।
  yor-yor: Àwọn agbéraga kò le è dúró níwájú rẹ̀. Ìwọ kórìíra gbogbo àwọn aṣebi;
  pes-OPCB: تو تحمل دیدن متکبران را نداری و از همهٔ بدکاران نفرت داری.
  tgl-ULB: Ang mayabang ay hindi tatayo sa harapan mo; kinamumuhian mo ang lahat nang
    kumikilos nang masama.
  nop-nop: Du me fokohinit biyabune namandake foloŋ tuwot mu yatneeŋ. Du me kadakaniŋ
    tiiŋ heki yabukwihita tilaŋ.
  hui-hui: Wali agali mine haga bu karu ti í̠naga deni helo turu nahaga ke. Wali agali
    ko biaga karu tihondo handabe manga haga ke.
  mya-mya: မာ​န​ကြီး​သူ​တို့​သည်​ရှေ့​တော်​သို့​မ​ဝင်​ရ။ ကိုယ်​တော်​သည်​ယုတ်​မာ​သူ​အ​ပေါင်း​တို့​ကို
    မုန်း​တော်​မူ​၏။
  bod-N: ང་རྒྱལ་ཅན་རྣམས་ཁྱེད་དྲུང་ཚུགས་མི༌ནུས། །སྡིག་སྤྱོད་ཅན་ལ་ཁྱེད་རང་སྡང་བ༌ཡིན།།
  wsk-wsk: Nunumi patawura ko kariimet alo mu ni kema te me bagamonko; mu awuk, kariimet
    memek betesan mu ni me nunga kuesam.
  sna-sna: Munhu anozvikudza haangamiri pamberi penyu; munovenga vose vanoita zvakaipa.
  spa-BLM: El arrogante no se mantendrá ante tus ojos. Odias a todos los obreros de
    la iniquidad.
  cac-cac: A eb' syic'chaan̈ sb'a, man̈ ol aj eb' d'a ichan̈, max schalaj a c'ool
    eb' sc'ulan chucal.
  swh-ULB: Wenye kiburi hawata simama katika uwepo wako; wewe unawachukia wote wanaofanya
    maovu.
  bel-bel: Бо Ты, Божа, беззаконьняў ня любіш; ліхадзей пры Табе не аселіцца;
  deu-ELBBK: Denn nicht ein Gott bist du, der an Gottlosigkeit Gefallen hat; bei dir
    wird sich das Böse nicht aufhalten.
  mbb-OT: Kenà ebpekeuvey kenikew is menge mepelevawen; egkepeukan nu is langun he
    ebaal te mezaat.
  mal-2015: അഹങ്കാരികൾ നിന്റെ സന്നിധിയിൽ നില്ക്കയില്ല; നീതികേടു പ്രവർത്തിക്കുന്നവരെയൊക്കെയും
    നീ പകെക്കുന്നു.
  gup-gup: Mak bininj nawu kabirrihburlumerren nakka minj kabirridi kore kumirrk ngudda
    ke. Ngudda wanjh yibenwidnan bininj rowk nawu kunwarre kabirrikurduyime.
  rmc-rmc: Se tu na sal Del, saveske hin pre dzeka o nalačhipen; paš tute nane than
    le bijedevleskres.
  nlg-nlg: Na pukuna keri, gaira tara talunagho kara mua lubatira ge kara tughuru
    tana bonamu te tabu, na pukuna ighoe to nira sika ara hei tara gonia na hahi.
  pes-OPV: متکبران در نظر تونخواهند ایستاد. از همه بطالت کنندگان نفرت می‌کنی.
  ron-1924: Небуний ну пот сэ стя ын пряжма окилор Тэй; Ту урэшть пе чей че фак фэрэделеӂя
  ben-OBCV: দাম্ভিকেরা তোমার সামনে দাঁড়াতে পারে না। যারা অধর্ম করে তাদের তুমি ঘৃণা
    করো;
  som-som: Kan ismadax-weyneeya hortaada soo istaagi maayo, Oo waxaad neceb tahay
    xumaanfalayaasha oo dhan.
  lat-VUC: Mane astabo tibi, et videbo quoniam non Deus volens iniquitatem tu es.
  eng-ASVBT: 'The arrogant shall not stand in thy sight: Thou hatest all workers of
    iniquity.'
  mna-mna: Mi zin wal ta tipakurkur zitun na, irao timbot su kerem uunu na som. Pa
    nu urur koi pa wal sananŋan ta boozomen.
  ita-1885: Gl'insensati non possono comparir davanti agli occhi tuoi; Tu odii tutti
    gli operatori d'iniquità.
  eng-LXXUP: For thou art not a God that desires iniquity; Neither shall the worker
    of wickedness dwell with thee.
  eng-ULB: The arrogant will not stand in your presence; you hate all who behave wickedly.
  spa-VBL: Los orgullosos no pueden venir ante tu presencia. Tú odias a todos los
    que hacen el mal.
  fra-_FOB: Les hommes superbes ne subsisteront pas devant tes yeux; tu hais tous
    les ouvriers d'iniquité.
  mal-mal: അഹങ്കാരികൾ തിരുസന്നിധിയിൽ നില്‍ക്കുകയില്ല; നീതികേട് പ്രവർത്തിക്കുന്നവരെ
    അവിടുന്ന് പകക്കുന്നു.
  lit-lit: Pagyrūnai neišstovės prieš tavo akis; tu neapkenti visų, darančių neteisybę.
  urd-GVR: Maġhrūr tere huzūr khaṛe nahīṅ ho sakte, badkār se tū nafrat kartā hai.
  suz-BL: ठेयब लेश्‍शो मुरपुकी इन ङोंइती राप्‍ने मचाप्‍नीम। गे मरिम्‍शो पाइब आन कली
    मदाक्‍नीनी।
  eng-NOY: The haughty shall not stand in thy sight; Thou hatest all that do iniquity.
  ita-1927: Quelli che si gloriano non sussisteranno dinanzi agli occhi tuoi; tu odii
    tutti gli operatori d’iniquità.
  ckb-ckb: لووتبەرزەکان لەبەرچاوت ناوەستن، ڕقت لە هەموو بەدکارێک دەبێتەوە،
  eng-BBE: The sons of pride have no place before you; you are a hater of all workers
    of evil.
  xsi-xsi: Tamâta ea kinzi uru sipasuka warakanzi tininzi, kinzi ŋinde sikura tu simandi
    noko nao, ande tia. Noko tini pwâka ndo ŋananzi kiesaka tamwatanzi.
  kan-OKCV: ನಿಮ್ಮ ಸನ್ನಿಧಿಯಲ್ಲಿ ಗರ್ವಿಗಳು ನಿಂತುಕೊಳ್ಳಲಾರರು. ಅಧರ್ಮ ಮಾಡುವವರೆಲ್ಲರನ್ನು ನೀವು
    ದ್ವೇಷಿಸುತ್ತೀರಿ.
  tam-2017: வீம்புக்காரர்கள் உம்முடைய கண்களுக்கு முன்பாக நிலைநிற்கமாட்டார்கள்; அக்கிரமக்காரர்கள்
    யாவரையும் வெறுக்கிறீர்.
  spa-RV-1909: 'No estarán los insensatos delante de tus ojos: aborreces á todos los
    que obran iniquidad.'
  ron-BTF: Nebunii nu vor sta în picioare înaintea ochilor tăi, tu îi urăști pe toți
    lucrătorii nelegiuirii.
  eng-WEBP: The arrogant will not stand in your sight. You hate all workers of iniquity.
  eng-FBV: The proud cannot come into your presence; you hate everyone who does evil.
  nld-1939: Geen goddeloze mag Voor uw ogen verschijnen! Gij haat al wie ongerechtigheid
    pleegt,
  nch-BL: Cati mohueyimatij amo hueli moquetzase moixpa. Tiquincualancaita nochi cati
    quichihuaj cati amo cuali.
  vie-1934: Kẻ kiêu ngạo chẳng đứng nổi trước mặt Chúa; Chúa ghét hết thảy những kẻ
    làm ác.
  cha-cha: 'Ti manasaga y mangaduco gui menan matamo: ya ti yamo todo y fumatitinas
    y taelaye.'
  hin-CV: घमंडी आपकी उपस्थिति में ठहर नहीं सकते, दुष्ट आपके लिए घृणास्पद हैं;
  eng-OURB: The arrogant shall not stand in your sight. You hate all workers of vain
    striving of iniquity.
  spa-BES: Los hijos del orgullo no tienen lugar delante de ti; aborreces todos los
    que hacen el mal.
  tdx-tdx: Tsy hijohañe añ’atrefam-pihaino’o o mpirebodrebokeo; fonga heje’o ze mitolon-draha
    kafoake.
  tha-KJV: คนโง่​เขลาจะไม่ยืนอยู่เฉพาะพระเนตรของพระองค์ พระองค์​ทรงเกลียดชังผู้กระทำความชั่วช้าทั้งสิ้น
  por-BR-2018: Os arrogantes não ficarão de pé diante dos teus olhos; tu odeias todas
    os praticantes de maldade.
  deu-ELO: Nicht werden die Toren bestehen vor deinen Augen; du hassest alle, die
    Frevel tun.
  eng-WYC-2018: neither unjust men shall dwell before thine eyes. Thou hatest all
    them that work wickedness; (nor shall the unrighteous stand before thine eyes.
    Thou hatest all those who do evil;)
  epo-epo: Fanfaronuloj ne staros antaŭ Vi; Vi malamas ĉiujn, kiuj faras malbonon.
  gfk-gfk: Ira ut na minok diet pa na tur ra matmataan taam. U miliguruane diet ing
    diet gil nironga.
  uig-PIN: Poqi-tǝkǝbburlar kɵzüng aldida turalmaydu; Ⱪǝbiⱨlik ⱪilƣuqilarning ⱨǝmmisi
    Sanga yirginqliktur.
  beo-beo: Dia da gasa fi dunu amo ba:mu bagadewane higasa. Di da wadela:i hamosu
    dunu huluane higasa.
  tpi-OTNT: Yu no save larim ol hambakman i sanap long ai bilong yu. Na yu no laikim
    tru ol man i mekim pasin nogut.
  hau-SA: Masu fariya ba za su iya tsaya a gabanka ba. Kana ƙin duk masu aikata abin
    da ba daidai ba.
  udu-udu: Iman’theḵ ’ba/i mis mo mini ’koki doshi bwambori jis/em pini mo, /e shi/kina
    ris imanmii tonthusi e mo.
  uig-LAT: Pochi-tekebburlar közüng aldida turalmaydu; Qebihlik qilghuchilarning hemmisi
    Sanga yirginchliktur.
  nde-nde: Iziqholo ngeke zime phambi kwakho; uyabazonda bonke abenza okubi.
  ton-ton: '‌ʻE ʻikai tuʻu ʻi ho ʻao ʻae kau vale: ʻoku ke fehiʻa ki he kakai fai
    kovi kotoa pē.'
  ces-1613: Nebo ty, ó Bože silný, neoblibuješ bezbožnosti, nemá místa u tebe nešlechetník.
  eng-WMB: The arrogant will not stand in your sight. You hate all workers of iniquity.
  tam-TCV: திமிர் பிடித்தவர்கள் உமது சமுகத்தில் நிற்கமுடியாது; அநியாயம் செய்யும் எல்லோரையும்
    நீர் வெறுக்கிறீர்.
  ceb-ULB: Dili magabarog ang mapahitas-on sa imong presensya; kay gikasilagan mo
    man ang tanan nga nagbuhat ug daotan.
  pol-UBG: Głupcy nie ostoją się przed twymi oczyma. Nienawidzisz wszystkich czyniących
    nieprawość.
  urd-GVU: مغرور تیرے حضور کھڑے نہیں ہو سکتے، بدکار سے تُو نفرت کرتا ہے۔
  eng-OEBCW: No braggarts can stand in your presence, you hate all workers of wrong.
  deu-1912: Die Ruhmredigen bestehen nicht vor deinen Augen; du bist feind allen Übeltätern.
  kan-2017: ಸೊಕ್ಕಿನವರು ನಿನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ ನಿಲ್ಲಲಾರರು; ಅಧರ್ಮಿಗಳೆಲ್ಲರನ್ನು ನೀನು ಹಗೆಮಾಡುವಿ.
  yap-yap: Dabyag ni ngam kadan’um ko pi’in tolngan’; ga ba fananikay urngin e pi’in
    kireb.
  hlt-MCSB: Aka thangthen rhoek khaw na mikhmuh ah pai thai pawh, boethae la aka saii
    boeih khaw na hmuhuet.
  mdy-ETH: ዖቶርቃ ዓሳ ኔ ቤርታ ዔቁዋሴ፤ ፑርቶ ማዻ ዓሶዋ ቢያ ኔኤኒ ዒፃኔ።
  qvs-NT: Kikinkunalla kreyinakuk runakuna mana ñawpaknikipi kawsankasapachu. Mana
    alli rurak runakunata sukaman chikninkisapa.
  twi-ASANTE: Ahantanfoɔ rentumi nnyina wʼanim; wokyiri wɔn a wɔyɛ bɔne nyinaa.
  eng-WEBU: The arrogant will not stand in your sight. You hate all workers of iniquity.
  acu-NT: Aints miajuitjai tumamin ainauka ami pujutirminka pujuschartin ainawai.
    Tura asaramtai tunau takau ainauka ameka tsuutame.
  spa-PDDPT: Los arrogantes no se presentarán delante de Ti. Aborreces a todos los
    perversos.
  gun-gun: Nerenonde ijayvu vaikue-ikue va'e ndopytai 'rã. Teko vai re ikuai va'e
    rejou vai va'e meme.
  agu-BL: Yi e' yi na cyocsaj quib nim tu cyajtza'kl, qui'c cyopombil te'ju'. Yi e'
    yi chin cachi' nin na chiban, qui na ajwij chiwutz tanu'.
  ilo-ULB: Saanto nga agtakder iti imatangmo dagiti napalangguad a tattao; kagurguram
    dagiti amin nga agtitignay a sidadangkes.
  kpg-kpg: Goe hagalee hiihai gi digau hagamuamua. Goe e hagadugina gi digau huaidu
    huogodoo.
  uig-ARA: پوچى-تەكەببۇرلار كۆزۈڭ ئالدىدا تۇرالمايدۇ؛ قەبىھلىك قىلغۇچىلارنىڭ ھەممىسى
    ساڭا يىرگىنچلىكتۇر.
  bps-bps: I to fdatah i kton là gtadag di kanfem, du toom knang nawa i kdee to mimò
    sasè.
  sus-sus: I mu ɲɛlɛxinma fe kobi ra. Fe ɲaaxi mu nɔma makɔrɛde i yire ra.
  pon-2006: Komw sohte kin ketin kupwurki aramas me aklapalap akan; komw kin ketin
    kalahdeki aramas suwed koaros.
  jae-jae: Lanemtêna sêkô laŋômnêm atom. Aôm kôkêŋ kisa gêdêŋ lau-sêgôm-secwaga samob.
  ksd-ksd: A umana lunga pa diat a tur ta ra luaina matam; U milikuane ra lavur tena
    varpiam par.
  tur-YTC: Kibirliler önünde duramaz. Kötülüğün tüm işçilerinden nefret edersin.
  bel-N: Бо Ты – Бог, Якому недаспадобы няправасьць; злыдзень ня будзе жыць пры Табе!
  grc-BRENT: Ὅτι οὐχὶ Θεὸς θέλων ἀνομίαν σὺ εἶ· οὐδὲ παροικησει σοι πονηρευόμενος,
  kpr-kpr: Ni ivuga kakato imboe eraesa, kotugo ari ekoko embo gari beghagha beká
    eraesa.
  ind-AYT: (5-6) Para pembual takkan berdiri di hadapan-Mu; Engkau membenci semua
    yang berlaku jahat.
  yom-yom: Batu badi luniemo balendi telama ko va meso maku. Ngeyo weti lenda batu
    boso bobo bamvanganga mambimbi.
  yut-yut: Iyɨ do nandaba wɨkwaŋ amɨn gak da dabɨlon tagɨ dɨma atni. Aŋpak yokwi aŋ
    amɨn morap dɨmasi galak taŋ yomɨsal.
  nya-nya: Onyada sangathe kuyima pamaso panu; Inu mumadana ndi onse ochita zoyipa.
  kyg-kyg: Apakiꞌapileꞌmo aliꞌa asaga nehaya vayaꞌmo kaulagaleꞌmo he tiꞌa oꞌmaigae.
    Kagaemo muki hosu kavaꞌmo nehaya vayaꞌaifeꞌmo alagi okahauꞌnigeka kaini huka neꞌapatane.
  hrv-hrv: 'Jer ti nisi Bog kom je nepravda mila: zlobniku nema boravka s tobom,'
  mps-mps: Nago gedude te hagoma ebo bidi dabe te dolalumainu me egobeo. Tama te dwai
    kolesaga ebo bidi dabe te nago godolo homu mu me isiąwaibao.
  tpi-tpi: Yu no save larim ol hambakman i sanap long ai bilong yu. Na yu no laikim
    tru ol man i mekim pasin nogut.
  dan-1931: Thi du er ikke en Gud, der ynder Ugudelighed, den onde kan ikke gæste
    dig,
  vie-OVCB: Người kiêu ngạo chẳng đứng nổi trước mặt Chúa, vì Chúa ghét mọi người
    làm điều ác.
  guj-2017: તમારી હજૂરમાં અભિમાની ઊભા રહી શકતા નથી; જેઓ દુષ્ટતા સાથે વ્યવહાર કરે તે
    સર્વને તમે ધિક્કારો છો.
  pon-2006A: Komw sohte kin ketin kupwurki aramas me aklapalap akan; komw kin ketin
    kalahdeki aramas suwed koaros.
  por-BRBSL: O arrogante não ficará na sua frente. Você odeia todos os trabalhadores
    da iniqüidade.
  eng-OEBUS: No braggarts can stand in your presence, you hate all workers of wrong.
  swe-swe: För du är inte en Gud som finner behag (har glädje) i ondska (ogudaktighet),
    ondska kan inte bo hos dig [stå under ditt beskydd].
  cth-cth: Na hmithmu vah kâoupnaw teh kangdout thai mahoeh. Payonnae ka sak e pueng
    teh na hmuhma.
  twi-twi: Ahantanfo rentumi nnyina wʼanim; wukyi wɔn a wɔyɛ bɔne nyinaa.
  hlt-hlt: Aka thangthen rhoek khaw na mikhmuh ah pai thai pawh, boethae la aka saii
    boeih khaw na hmuhuet.
  tbz-SIM: Kuyie nhɑ í dɔ́ mɛyɛi, ɑ ɔ̃ɔ̃ í ncɔutɛ́ oyɛiwe.
  msy-2020: Gumazamizir uarira uari feba, me nɨn damazimɨn ikian kogham. Ezɨ gumazamizir
    arazir kurabagh amiba, nɨ bar me gifongezir puvatɨ.
  dop-dop: N tɑ kɛ Ɩsɔ wei ɩ lɑŋlɛ hɛɛkənɑ ɩsɑɣɑtʋ tɔ. Ɩsɑɣɑʋ ɩɩ hikiɣi lonte kɛ́
    nyɑ́ tɛ.
  azb-azb: Təkəbbürlülər hüzurunda dayana bilməz, Bütün şər iş görənlərə nifrət edirsən.
  eng-DBY: Insolent fools shall not stand before thine eyes; thou hatest all workers
    of iniquity.
  hin-2017: घमण्डी तेरे सम्मुख खड़े होने न पाएँगे; तुझे सब अनर्थकारियों से घृणा है।
  wol-KYG: Doo Yàlla ju safoo coxor, yaw lu bon du la daloo.
  bjr-bjr: Nári nimoo naamoo qimariasa misa noori niqafarara ani akooqaidanoo. Anee
    aiqama manda oosana maree mariasara fidiaqaa imariananoo.
  eng-YLT: 'The boastful station not themselves before Thine eyes: Thou hast hated
    all working iniquity.'
  kne-kne: Din mangipapangatos awak na yan adi makasag-en en sik-a, tan am-in ay mangam-amag
    si lawa— din maetek, manglilipot, ya makapese si ib-a na— kaliliget mo ya dosaem
    daida.
  eng-WYC-2017: neither unjust [or unrightwise] men shall dwell before thine eyes.
    Thou hatest all them that work wickedness;
  eng-WMBB: The arrogant will not stand in your sight. You hate all workers of iniquity.
  zat-NTPS: Quebe dxu'u lataj xelezrín benne' we̱n da cale̱la lau'. Dxecuídenu' xúgute̱
    benne' dxelune̱' da zrinnaj.
  zty-NTPS: Bi žo'o latje ḻa'gak benne' wen da' ẕinnj ka' ḻawo'. Bi ẕḻe'elo' chawe'
    yógo'te benne' wen da' ẕinnj ka'.
  urd-GVH: मग़रूर तेरे हुज़ूर खड़े नहीं हो सकते, बदकार से तू नफ़रत करता है।
  rug-rug: Sarini pu vahesi puleni si lopu kaqu vata dogoro pa kenumu Agoi, ura etuli
    Goi sari doduru pu tavetavete va kaleana.
  gaz-gaz: Of tuultonni fuula kee dura dhaabachuu hin dandaʼan. Atis warra jalʼina
    hojjetan hunda ni jibbita;
  fra-LSG: Car tu n’es point un Dieu qui prenne plaisir au mal; Le méchant n’a pas
    sa demeure auprès de toi.
  yal-yal: Ala mi i tan na fe ɲaxin nafan naxan ma. I mi tinɲɛ muxu ɲaxi yo ra i yɛtagi.
  iou-iou: Ba äma inita nadäwä ärowani täŋpani uwä iŋamkaken täga nämo itneŋ. Äma
    waki täŋpani udewanita gaŋani pähap nadäk täyan.
  haw-1868: Aole hoi e ku ka poe lalau imua o kou alo; Ua inaina mai no oe i ka poe
    hana ino a pau.
  arb-NAV: لَا يَمْثُلُ الْمُتَغَطْرِسُونَ أَمَامَكَ، فَإِنَّكَ تُبْغِضُ جَمِيعَ فَاعِلِي
    الإِثْمِ،
  ded-ded: Ngic yoackpekpe yoac homac osoandae, yeni geac kicfu naric mi hama nanggecde.
    Ge yarengic ubango ukuyunudacma wayununade.
  ewe-ewe: Ɖokuiŋudzelawo mate ŋu atsi tsitre ɖe ŋkuwò me o; elabena èlé fu nu vlo
    wɔlawo katã.
  eng-LEE: '(5:6) The arrogant cannot stand up before thy eyes: thou hatest all workers
    of wickedness.'
  asm-FB: যিসকল অহংকাৰী লোক, তেওঁলোক তোমাৰ চকুৰ সন্মুখত থিয় হ’ব নোৱাৰিব; সকলো দুষ্কর্ম
    কৰা লোকক তুমি ঘৃণা কৰা।
  sus-A: عِ مُ حّلّشِنمَ قٍ كٌبِ رَ. قٍ حَاشِ مُ نْمَ مَكْرّدٍ عِ يِرٍ رَ.
  fra-SBL: L'arrogant ne tiendra pas devant toi. Vous détestez tous les travailleurs
    de l'iniquité.
  hbo-hbo: כִּ֤י ׀ לֹ֤א אֵֽל־חָפֵ֘ץ רֶ֥שַׁע ׀ אָ֑תָּה לֹ֖א יְגֻרְךָ֣ רָֽע׃
  kik-kik: Andũ arĩa etĩĩi matingĩrũgama mbere yaku; andũ arĩa othe mekaga maũndũ
    mooru nĩũmathũire.
  fra-NCL: Car tu n’es pas un Dieu qui prenne plaisir au mal ; avec toi le méchant
    ne saurait habiter.
  cek-AK: 'Kamthu loe na hmaa ah angdoe thai mak ai: hmuen sahpazae kaminawk boih
    to na hnukma.'
  cuk-cuk: Dule-san-dummarba-imakmalad, bese gwen dogosulid. Dule-ibmar-isgana-imakmalad,
    nue-sae be dakdaed.
  uig-CYR: Чүнки Сән рәзилликтин һозур алғучи илаһ әмәсдурсән; Яманлиқ һәргиз Сән
    билән биллә турмайду.
  pma-pma: Tovuti keil asakras avalomal en metom. Kolele tisa en koakeil koa ualien
    one romaltei.
  tel-2017: దురహంకారులు నీ సన్నిధిలో నిలబడరు. దుర్మార్గంగా ప్రవర్తించే వాళ్లను నువ్వు
    ద్వేషిస్తావు.
  hat-BSA: Sila ki plen ògèy p ap kab kanpe devan zye Ou. Ou rayi tout sila ki fè
    inikite yo.
  ukr-ONPU: Адже Ти не той Бог, Якому до вподоби беззаконня, зло не мешкатиме поряд
    із Тобою.
  kos-kos: Kom tia lela mwet enum in kaskas in tu ye motom, Ac kom srunga mwet koluk
    nukewa.
  hbo-WLC: כִּ֤י ׀ לֹ֤א אֵֽל־חָפֵ֘ץ רֶ֥שַׁע ׀ אָ֑תָּה לֹ֖א יְגֻרְךָ֣ רָֽע׃
  ibo-ibo: Ndị mpako agaghị eguzo nʼihu gị. Ị kpọrọ ndị niile na-eme ihe ọjọọ asị.
  ory-ory: ଅହଙ୍କାରୀ ତୁମ୍ଭ ସାକ୍ଷାତରେ ଠିଆ ହେବ ନାହିଁ; ତୁମ୍ଭେ ସମସ୍ତ ଅଧର୍ମାଚାରୀଙ୍କୁ ଘୃଣା
    କରୁଅଛ।
  chk-chk: Ekewe mi sikesik resap tongeni ü fän mesom, ka oput chokewe meinisin mi
    föföringau.
  rop-rop: Praudbala pipul kaan kaman blanga jidan garram yu. Brabliwei yu nomo laigim
    ola pipul hu dum ola nogudbala ting.
  ukr-1871: Не устоять бутні перед очима твоїми; ти ненавидиш усїх, що беззаконствують.
  yon-yon: Kerengkan kamiibdan kuu eb indob ari dobirindeban, ambarakmidan kuyaa kuu
    arud wandeneb dowakenban anam kerewen.
  deu-1951: (05-6) Die Prahler bestehen vor deinen Augen nicht; du hassest alle Übeltäter.
  eng-JPS: (5-6) The boasters shall not stand in Thy sight; Thou hatest all workers
    of iniquity.
  srp-1865: Bezbožnici neæe izaæi pred oèi tvoje; ti nenavidiš sve koji èine bezakonje.
  lug-lug: 'Ab’amalala era abakola ebibi tobeetaaga mu maaso go: kubanga okyawa abakola
    ebibi bonna.'
  heb-heb: לא יתיצבו הוללים לנגד עיניך שנאת כל פעלי און׃
  ben-IRV: অহঙ্কারীরা তোমার উপস্থিতিতে দাঁড়াবে না, তুমি তাদের ঘৃণা কর যারা অন্যায়
    ব্যবহার করে।
  ntu-ntu: Leplz kx nzglqpx-lzbqng trtxpnzngr nzmnctr-krbzlr bam, Murde rblxbz mz
    leplz kx mrlz-zvzbz badr nzale-krdr alwx nztutr-krbzlr mz mzpq.
  pan-pan: ਘਮੰਡੀ ਤੇਰੀਆਂ ਅੱਖਾਂ ਅੱਗੇ ਖੜ੍ਹੇ ਨਹੀਂ ਹੋ ਸਕਦੇ, ਤੂੰ ਸਾਰਿਆਂ ਬਦਕਾਰਾਂ ਨਾਲ ਵੈਰ
    ਰੱਖਦਾ ਹੈਂ।
  mya-JVB: မိုက် သောသူသည် အထံတော်သို့ မ ဝင် ရ။ မ တရားသဖြင့် ပြု သောသူအပေါင်း တို့ကို
    မုန်း တော်မူ၏။
  kgf-kgf: Séwi eŋeŋ icnéŋ guac wéségaiguc nammuac séc qahac. Miŋ Kewu gi imi haka
    silic biria waŋanʒu imi onac méʒéga kuneŋ yanda tianʒac.
  tte-O: Togagasa nige sowasowana sitolo manim mena yo tonaenaeli ukalomagigi-lagili.
  tbg-tbg: Nái nutu tuahere variaka kia ho ai avuqaa oru vaivarave. Ekaa qora kaiqa
    vare variakara kia ai muntukavano vaivo.
  hmo-hmo: Hekokoroku taudia, be oiemu vairana dekenai idia gini diba lasi. Kara dika
    taudia ibounai, be oi ese oi badu henidia noho.
  zar-NT: Bitiʼ ruʼu lataj nupa tun ba rahui ilaʼdxín loʼ, en bitiʼ riléʼenuʼ dxiʼa
    nupa nácagaca xihuiʼ.
  urd-urd: घमंडी तेरे सामने खड़े न होंगे। तुझे सब बदकिरदारों से नफ़रत है।
  rus-SYN: ибо Ты Бог, не любящий беззакония; у Тебя не водворится злой;
  bqc-SIM: Luan n ũ, ń ye vãizio, nili gbɛ̃vãi dilɛo.
  tcz-CHONGTHU: Nangma angsunga mikiletsah ho a dingjou jipon; Yahweh Pakai nang man
    gitlou nale chonset bol jouse nathet soh hel e.
  mar-mar: गर्विष्ठ तुझ्या उपस्थीतीत उभे राहणार नाहीत, दुष्टाई करणाऱ्या सर्वांचा तू
    द्वेष करतो.
  isl-isl: Ég veit að þú fyrirlítur óguðleika og að þeir sem iðka hið illa fá ekki
    að dveljast hjá þér.
  hlt-THB: Thlak oek qu soeih ing na haiawh am dyi thai ti kawmsaw; ik-oeih ak sai
    palhkhqi ce nang ing sawh na hyk ti.
  qub-qub: Alli-tucojcunaga manami ñaupayquimanpis chayamongachu. Gamga chiquinquimi
    mana allita rurajcunataga.
  bqp-bqp: Ĩadãrii dì le à zɛ n arɛro, n zã yãvãnikɛrinↄi ń pínki.
  hat-hat: (05:6) Moun k'ap vante tèt yo pa ka kanpe devan ou. Ou pa vle wè moun k'ap
    fè mechanste.
  eng-BSB: The boastful cannot stand in Your presence; You hate all workers of iniquity.
  eng-WEBPB: The arrogant will not stand in your sight. You hate all workers of iniquity.
  kbq-kbq: Hagi zamavufaga rama nehaza vahe'mo'za kagri kavuga o'otigahaze. Hagi kefo
    avu'a'ma nehaza vahera kavresra hunka zamagote nezmantane.
  pon-pon: Me aklapalap akan jota pan pwaida mon jilan omui, kom kin kotin juede ki
    me japun kan.
  nhe-BL: Tlen mohueyimatij ax hueli moquetzase moixpa. Ax tijnequi tiquinitas nochi
    nopa tlacame tlen quichihuaj tlen ax cuali.
  wnc-wnc: Gata yamandet tasikaing aminu kapewi gae nomune yutnanga dua. Wena siknga.
    Siwan gata waiaknga tasikaing aminde semna siknga nataayak.
  bus-bus: Ĩadãri è e à zɛ n aɛzĩro, n za yãzaakɛrinↄn ń píngi.
  gub-BL: Neremuigo kar kwaw amo wanuwi wiko wera'u ma'e neruwake ne wà. Naneakatuwawahy
    kwaw ikatu 'ym ma'e iapo har wanehe.
  eng-DRA: 'In the morning I will stand before thee, and will see: because thou art
    not a God that willest iniquity.'
