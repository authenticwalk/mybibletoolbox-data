    zaj nazrí'ine̱' Lue'.
  zty-NTPS: San yebéḻe'egekle benne' ka' žx̱en ḻáže'gake' Le'. Kwežeyá'gake' ḻo
    yeḻa' žebele dan' žákḻeno' ḻégake'. Benne' ka' zej nži'ile' Le' yebéḻe'egekle'
    ḻawo' Le'.
  urd-GVH: लेकिन जो तुझमें पनाह लेते हैं वह सब ख़ुश हों, वह अबद तक शादियाना बजाएँ,
    क्योंकि तू उन्हें महफ़ूज़ रखता है। तेरे नाम को प्यार करनेवाले तेरा जशन मनाएँ।
  rug-rug: Ba madi qetuqetu sarini pu kalavarae koa Goi; madi kera pa qinetuqetu,
    sina lavelave hukatani Goi si arini. Madi koa qetuqetu sarini pu tataru nigo.
  gaz-gaz: Warri kooluu sitti galan hundinuu garuu haa gammadan; bara baraanis gammachuudhaan
    haa faarfatan. Akka warri maqaa kee jaallatan sitti gammadaniif ati eegumsa kee
    isaan irra diriirsi.
  fra-LSG: Frappe-les comme des coupables, ô Dieu! Que leurs desseins amènent leur
    chute! Précipite-les au milieu de leurs péchés sans nombre! Car ils se révoltent
    contre toi.
  yal-yal: Ala, e yalagi, e kɔtɛne xa findi e yɛtɛ bira xunna ra. E kedi i yɛtagi
    e matandine fe ra, bayo e bata murutɛ i ma.
  iou-iou: Täŋpäkaŋ ämawebe nadäŋ gamiŋirä watä it yämik täyan uwä oretoret täk täkot.
    Bänep täga nadäŋpäŋ oretoret kap kadäni kadäni tek täkot. Ude täŋirä watä säkgämän
    it yämik täyi. U imata, ämawebe uwä gäka gäripi pähap nadäŋ gamiŋpäŋ gäka yäŋpäŋ
    oretoret bureni täk täkaŋ.
  haw-1868: E hauoli ka poe a pau i hilinai aku ia oe; E hoolioli mau no hoi no kou
    malama ana mai ia lakou; A e olioli io hoi ia oe ka poe i makemake i kou inoa.
  arb-NAV: وَيَبْتَهِجُ جَمِيعُ الْمُتَّكِلِينَ عَلَيْكَ. إِلَى الأَبَدِ يَتَرَنَّمُونَ،
    لأَنَّكَ تُظَلِّلُهُمْ بِحِمَايَتِكَ، فَيَفْرَحُ بِكَ الَّذِينَ يُحِبُّونَ اسْمَكَ.
  ded-ded: Ngicngac hoanggau hama sufuma kecdae, yeni sogac sogai meficgeyemmema ubangerec
    ayemmena nasosoc ubangerecac yegec heikecma sogac sogaigoc kecbisia. Geng orongyunuma
    onggongyununa. Ge ifi anna ngicngac yeneng kpacgaac songo negemma geac negenggec
    engena anu sogaigecde.
  ewe-ewe: Ke na ame siwo si wò tso la nakpɔ dzidzɔ, eye na be woadzi ha kple dzidzɔ
    tegbee. Keke wò ametakpɔkpɔ ɖe wo dzi, ale be ame siwo lɔ̃ wò ŋkɔ la natso aseye
    le mewò.
  eng-LEE: '(5:12) Then will rejoice all those that put their trust in thee; for ever
    will they shout for joy, when thou protectest them: and then will exult in thee
    those that love thy name.'
  asm-FB: কিন্তু যিসকলে তোমাত আশ্ৰয় লয়, তেওঁলোক আনন্দিত হওঁক; তেওঁলোকে আনন্দেৰে
    চিৰকাল গীত-গান কৰক, তেওঁলোকৰ ওপৰত তোমাৰ নিৰাপত্তা প্রসাৰিত কৰা যাতে তোমাৰ নামক
    যিসকলে প্ৰেম কৰে, তেওঁলোকে তোমাত আনন্দ পায়।
  sus-A: عَلَ، عٍ حَشَنكَتَ. عٍ شَ يَنقّ شَ فبِلٍن عٍ مَ. عٍ كٍرِ عٍ شَ قٍ كٌبِ مَ،
    بَرِ مَ عٍ بَرَ عِ مَتَندِ.
  fra-SBL: Mais que tous ceux qui se réfugient en toi se réjouissent. Qu'ils crient
    toujours de joie, parce que tu les défends. Que ceux qui aiment ton nom soient
    aussi joyeux en toi.
  hbo-hbo: הַֽאֲשִׁימֵ֨ם ׀ אֱ‍ֽלֹהִ֗ים יִפְּלוּ֮ מִֽמֹּעֲצֹ֪ותֵ֫יהֶ֥ם בְּרֹ֣ב פִּ֭שְׁעֵיהֶם
    הַדִּיחֵ֑מֹו כִּי־מָ֥רוּ בָֽךְ׃
  kik-kik: No rĩrĩ, reke arĩa moragĩra harĩwe makene; nĩmarekwo mainage hĩndĩ ciothe
    nĩ gũkena. Tambũrũkia ũgitĩri waku igũrũ rĩao, nĩguo arĩa mendete rĩĩtwa rĩaku
    magũkenagĩre.
  fra-NCL: Châtie-les, ô Dieu. Qu’ils échouent dans leurs desseins ! A cause de leurs
    crimes sans nombre, précipite-les ; car ils sont en révolte contre toi.
  cek-AK: 'Toe nang amha kaminawk loe anghoe o nasoe: nihcae to na pakaa pongah, nihcae
    loe anghoehaih hoiah laa sah o nasoe: na hmin palung kaminawk doeh nang ah anghoe
    o nasoe.'
  cuk-cuk: Dule-begi-bendakleged-amidimaladi, wergumarsun, degisadegu weligwar namakmarsun.
    Bab-Dummad, be amar-bendakdaed. Dule-be-sabgudimaladi, begi wergumarsun.
  uig-CYR: Уларниң гунайини бекиткәйсән, и Худа; Улар өз планлири билән өзлири моллақ
    атсун; Уларни өзлириниң нурғунлиған итаәтсизликлири билән һайдап чиқарғайсән;
    Чүнки улар Саңа асийлиқ қилди.
  pma-pma: Ka koakeil aro suai enuk en avong takeih, isi keil; ka lises, isau masmasuk.
    Kisak ven koakeil e vatuk keke meatin tatisa keil anapuruntei keil, hesakini ihat
    lat isom.
  tel-2017: నీలో ఆశ్రయం కోరిన వాళ్ళు అందరూ సంతోషిస్తారు గాక. నువ్వు వారిని సంరక్షిస్తావు
    గనక వారు ఉప్పొంగిపోతారు గాక. నీ నామాన్ని ప్రేమించే వాళ్ళు నీలో ఆనందిస్తారు గాక.
  hat-BSA: Men kite tout sila ki pran refij nan Ou yo, fè kè kontan. Kite yo toujou
    chante ak kè kontan, akoz Ou fè abri pou yo. Kite sila ki renmen non Ou yo kapab
    fè kè kontan nan Ou.
  ukr-ONPU: Оголоси їм вирок, Боже! Нехай впадуть вони через підступні задуми свої,
    відкинь їх через численні беззаконня їхні, адже вони повстали проти Тебе.
  kos-kos: A elos nukewa su konauk molela yurum fah enganak; Elos in on ac engan pacl
    nukewa. Karinganulosyang su lungse kom; Ke sripom elos arulana engan.
  hbo-WLC: הַֽאֲשִׁימֵ֨ם ׀ אֱֽלֹהִ֗ים יִפְּלוּ֮ מִֽמֹּעֲצ֪וֹתֵ֫יהֶ֥ם בְּרֹ֣ב פִּ֭שְׁעֵיהֶם
    הַדִּיחֵ֑מוֹ כִּי־מָ֥רוּ בָֽךְ׃
  ibo-ibo: Ma mee ka onye ọbụla na-agbaba nʼime gị ṅụrịa; mee ka ha nọgide na-eti
    mkpu ọṅụ. Were aka nchebe gị kpuchie ha, ka ndị niile hụrụ aha gị nʼanya ṅụrịa
    ọṅụ nʼime gị.
  ory-ory: ମାତ୍ର ତୁମ୍ଭର ଶରଣାଗତ ଲୋକ ସମସ୍ତେ ଆନନ୍ଦ କରନ୍ତୁ; ସେମାନେ ଆନନ୍ଦ ସକାଶୁ ସର୍ବଦା
    ଜୟଧ୍ୱନି କରନ୍ତୁ; କାରଣ ତୁମ୍ଭେ ସେମାନଙ୍କୁ ରକ୍ଷା କରୁଅଛ; ଆହୁରି, ଯେଉଁମାନେ ତୁମ୍ଭ ନାମକୁ
    ପ୍ରେମ କରନ୍ତି, ସେମାନେ ତୁମ୍ଭଠାରେ ଉଲ୍ଲସିତ ହେଉନ୍ତୁ।
  chk-chk: Nge chokewe meinisin mi anomu ar apilükülük womw repwe meseik, repwe köl
    fän pwapwa fansoun meinisin. Kopwe peni chokewe mi echenuk, pwe repwe ingemwareituk.
  rop-rop: Bat ol detlot pipul hu trastim yu blanga kipum olabat seif garra oldei
    sing langa yu gudbinjiwei. Yu blandim olabat brom olabat enamimob, en olabat garra
    oldei preisimbat yu.
  ukr-1871: І звеселяться всї, що вповають на тебе; вічно будуть радуватись, і ти
    будеш заступати їх; і будуть прославляти тебе люблячі імя твоє.
  yon-yon: Kumban kane kane yi kuu ebbed kukbimaabbon aombed dobirimaib kuu kubime,
    kwane yi kuu kubi yook wingkime. God, eb oonendi kumbed yi ari dabunende. Yi kuu
    eb yaa mimyob dowaken keebdiwen kowe, kwananeeb kuu eb yaa kubaniib kii.
  deu-1951: (05-12) Aber laß sich freuen alle, die auf dich vertrauen, ewiglich laß
    sie jubeln und beschirme sie; und fröhlich sollen sein in dir, die deinen Namen
    lieben!
  eng-JPS: (5-12) So shall all those that take refuge in Thee rejoice, they shall
    ever shout for joy, and Thou shalt shelter them; let them also that love Thy name
    exult in Thee.
  srp-1865: Pa æe se radovati svi koji se u te uzdaju; dovijeka æe se veseliti koje
    ti zaklanjaš; dièiæe se koji ljube ime tvoje.
  lug-lug: Naye leka abo bonna abakwesiga basanyukenga; ennaku zonna bayimbenga n’essanyu,
    obakuumenga, abo abaagala erinnya lyo basanyukirenga mu ggwe.
  heb-heb: וישמחו כל חוסי בך לעולם ירננו ותסך עלימו ויעלצו בך אהבי שמך׃
  ben-IRV: কিন্তু যারা তোমার মধ্যে আশ্রয় নেয় তারা সবাই আনন্দিত হোক; তারা সবদিন আনন্দের
    গান করুক কারণ তুমি তাদের রক্ষা করছ; যারা তোমার নাম ভালবাসে তারা তোমার মধ্যে আনন্দিত
    হোক।
  ntu-ntu: A' leplz amrlx kcng tzabrtrpzlr drtwrdr bam na-abrtzng. X nangr-along mz
    nzelalz-krm drtwrdr. Aclve-angidr kxnzmrlztilr nim Murde nabilvzlr nim.
  pan-pan: ਪਰ ਸਭ ਜੋ ਤੇਰੀ ਸ਼ਰਨ ਆਏ ਹਨ ਅਨੰਦ ਹੋਣ, ਉਹ ਸਦਾ ਜੈ-ਜੈਕਾਰ ਕਰਨ ਕਿ ਤੂੰ ਉਹਨਾਂ ਨੂੰ
    ਬਚਾਉਂਦਾ ਹੈਂ, ਅਤੇ ਤੇਰੇ ਨਾਮ ਦੇ ਪ੍ਰੇਮੀ ਤੇਰੇ ਤੋਂ ਬਾਗ-ਬਾਗ ਹੋਣ।
  mya-JVB: ကိုယ်တော် ကို ကိုးစား သောသူတို့ မူကား ၊ ဝမ်းမြောက်ကြပါစေသော။ စောင့်ရှောက်တော်မူခြင်းကို
    ခံရ၍ ဝမ်းမြောက်သည်နှင့် ကြွေးကြော်ကြပါစေသော။ နာမ တော်ကို ချစ် သောသူတို့သည် ကိုယ်တော်
    ကြောင့် ဝမ်းသာ ရွှင်လန်းခြင်း ရှိကြပါစေသော။
  kgf-kgf: Néŋ méŋnéŋ méŋ guac muru hama saŋgianʒu imi ségiségi mihicŋi énécmina.
    Ionac imi wai énécmina nalé tetecgia qahac ségiségiac legic héima kecmu. Ic imuhucya
    imi saiwa waŋ énécmina, guac waŋanʒu imi eneŋ guac niŋ wamma ségiségi wammu.
  tte-O: Na siya analiyao koliwo sikeno-wadam na sikaiyawasi kani siyaliyaya yo siwaliwali
    nige ana kaba mwawasi. Siya simulolo koliwo kutolo-kaukausili na mesabana esam
    sitobalan.
  tbg-tbg: Tinavu qoraiqama timitevorave ti, are iananaini aniaka, are vika qaqi kairamanta
    quaheha variate. Are qaqi kairamanta vika quaheha ihi tivaqi viha ai autu tuahera
    kaate. Ariara muntuka vataaka, are vika antua nimitaqira viramanta vika quaheha
    variqi vuate.
  hmo-hmo: To oi dekenai idia abidadama henia taudia, be do idia moale, do idia moale
    momokani ela bona hanaihanai. Oi ese oiemu ladana idia ura henia taudia ibounai,
    bona oi dekenai idia moale taudia, be do oi gimaia noho.
  zar-NT: Uluʼdzeja nupa tuʼzxöni ladxiʼ Liʼ. Lu yöl-laʼ rudzeja quéguequi gúl-lagaca
    quiuʼ tuʼ rácalenuʼ léguequi. Tuʼzíʼ xibóʼ nupa nadxíʼigaca Liʼ.
  urd-urd: लेकिन वह सब जो तुझ पर भरोसा रखते हैं, शादमान हों, वह सदा ख़ुशी से ललकारें,
    क्यूँकि तू उनकी हिमायत करता है। और जो तेरे नाम से मुहब्बत रखते हैं, तुझ में ख़ुश
    रहें।
  rus-SYN: Осуди их, Боже, да падут они от замыслов своих; по множеству нечестия их,
    отвергни их, ибо они возмутились против Тебя.
  bqc-SIM: To yã́ zↄ̃lɛmá Lua, to aa ↄzu ńzĩa wɛ́u. Ǹ ń yá n aɛ an tàae dasiↄ
    yã́i, asa aa gì n yãmaiɛ.
  tcz-CHONGTHU: Ahin koihileh nangma lhalim noi'a umho chu thanom'u hen! Nangma thangvahna
    lachu kipah tah'in sajingu hen! Amaho chunga nalhajah in hoidoh jing in lang,
    Nangma min ngailu jing ho jong kipa na lodim jing'u hen.
  mar-mar: परंतु जे सर्व तुझ्यामध्ये आश्रय घेतात ते हर्ष करोत. ते कायमचे हर्षोनाद
    करो, कारण तू त्यांचे रक्षण करतोस. ज्यांना तुझे नाव प्रिय आहे, ते तुझ्यामध्ये आनंद
    करोत.
  isl-isl: Ó, Guð láttu þá fá makleg málagjöld. Þeir lendi í eigin gildru. Hrintu
    þeim burt vegna hinna mörgu afbrota þeirra, því að þeir storka þér.
  hlt-THB: Cehlai, nang awh thuknaak ak suikhqi taw zeel u seh. Zeel doena laa sa
    u seh, cekkhqi ce chung khqi khoep lah. Cawhtaw nang ming ak lungnaak thlangkhqi
    ce nang awh zeel kawm uh.
  qub-qub: Gamman yäracamojcuna ichanga cushicuchun. Cushicuypita imay örapis cantachun.
    Gammi paycunataga imapitapis chapaycanqui. Gamta cuyashoj cajcunaga gampämi cushicun.
  bqp-bqp: Ǹ tó gbɛ̃ kũ ò utɛna n kĩnaanↄ yáa dↄ, ògↄ̃ lɛ̀ sí kũ pↄnnao gↄrↄ sĩnda
    pínki. Ǹ ↄ kú gbɛ̃ kũ ò yenyĩnↄa, de ò pↄnna kɛ n yã musu.
  hat-hat: (05:12) Men, tout moun ki mete konfyans yo nan ou, fè kè yo kontan. Se
    pou yo chante san rete tèlman yo kontan. W'ap pwoteje moun ki renmen ou. Ou fè
    yo chante pou ou tèlman yo kontan.
  eng-BSB: But let all who take refuge in You rejoice; let them ever shout for joy.
    May You shelter them, that those who love Your name may rejoice in You.
  eng-WEBPB: But let all those who take refuge in you rejoice. Let them always shout
    for joy, because you defend them. Let them also who love your name be joyful in
    you.
  kbq-kbq: Hianagi kagripima eme fra'manekiza vahera zamatrege'za muse hiho. Anama
    nehu'za zagamema hu'za musena nehanagenka, kegava huzmanto. Kagriku'ma kavesinegantaza
    vahera kazana rusutenka turunara huzmantege'za kagri turunapi mani'ne'za musenkasea
    hiho.
  pon-pon: Karoj, me liki komui ap pan peren kida, re pan pereperen kokolata, pwe
    kom kin kotin jinjila irail. Irail pan pereperen, me kin pok on mar omui.
  nhe-BL: Pero ma paquica nochi tlen motemachíaj ipan ta para xiquinpalehui. Nochipa
    ma huicaca ica paquilistli pampa ta tiquinmanahuía. Tlen mitzicnelíaj paquij ipan
    ta.
  wnc-wnc: Siwan ngana aminu kuupbamu gae gepbiatang koke yuaing aminu take nataaingu
    waaminda apbakngake kap gwaang taike yutning. Gata take siknga kakuya tasinggayakge
    aminu kuupbamda gae asiknga bakngake gatane umanda yatangenakaing.
  bus-bus: Ǹ tó gbɛ̃ kɛ̀ aↄ̃ↄ utɛna n kiianↄ yáa dↄ, aↄ̃gↄ̃ lɛ̀ sii kↄ̃n pↄnnaao gurↄ
    píngi. Ǹ ↄ kú gbɛ̃ kɛ̀ aↄ̃ↄ yenziinↄla, lɛ aↄ̃ pↄnnaa kɛ n yã musu.
  gub-BL: Neruwake uzeàmim ma'e hurywete putar wà nehe. Uzegar putar tuweharupi urywete
    haw rehe wà nehe, ta'e ne erepyro ne wà xe. Hurywete neamutar katu har wà.
  eng-DRA: 'Their throat is an open sepulchre: they dealt deceitfully with their tongues:
    judge them, O God. Let them fall from their devices: according to the multitude
    of their wickedness cast them out: for they have provoked thee, O Lord.'
