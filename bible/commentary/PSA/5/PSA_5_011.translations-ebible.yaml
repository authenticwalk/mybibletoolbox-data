verse: PSA.005.011
translations:
  mal-C: എന്നാൽ തിരുസന്നിധിയിൽ അഭയം തേടുന്നവരെല്ലാം ആനന്ദിക്കട്ടെ; അവരെന്നും ആനന്ദഗാനമാലപിക്കട്ടെ.
    തിരുനാമത്തെ സ്നേഹിക്കുന്നവർ അങ്ങയിൽ ആനന്ദിക്കുന്നതിനായി, അവിടത്തെ സംരക്ഷണം അവർക്കുമീതേ
    വിരിക്കട്ടെ.
  deu-TKW: Sprich sie schuldig, o Gott! Mögen sie zu Falle kommen ob ihrer Anschläge!
    Ob der Menge ihrer Übertretungen stoße sie hinweg, denn sie haben sich wider dich
    empört!
  lin-lin: Oh Nzambe, katela bango etumbu. Tika ete mabongisi na bango ebotela bango
    libebi. Bengana bango mpo na ebele ya masumu na bango, pamba te batombokeli nde
    Yo.
  mmx-mmx: Ketla nedi dik lok keneng at loklok tatao ram, dina momo la dinak pixan
    momo amisik. Una lok see atnedi di vavara aleng u. Nedi di momo aleng mumu mun
    u.
  eng-LSV: And all trusting in You rejoice, || They sing for all time, and You cover
    them over, || And those loving Your Name exult in You.
  eng-GNV: 'And let all them that trust in thee, reioyce and triumph for euer, and
    couer thou them: and let them, that loue thy Name, reioyce in thee.'
  eng-WEBSTER: 'But let all those that put their trust in thee rejoice: let them ever
    shout for joy, because thou defendest them: let them also that love thy name be
    joyful in thee.'
  nhw-BL: Pero ma paquica nochi catli motemachíaj ipan ta para xiquinpalehui. Nochipa
    ma huicaca ica paquilistli pampa ta tiquinmanahuía. Catli mitzicnelíaj paquij
    ipan ta.
  swh-ONEN: Lakini wote wakimbiliao kwako na wafurahi, waimbe kwa shangwe daima. Ueneze
    ulinzi wako juu yao, ili wale wapendao jina lako wapate kukushangilia.
  bba-bba: A bu nɔni sɔ̃ɔwɔ ben tɑɑrɛn sɔ̃. A bu sureo ben tiin yinɑ sɔɔ. A bu ɡiro
    wunɛn wuswɑɑn di, domi ben durum yɑ kpɑ̃. Bɑ mɑɑ nun seesi.
  eng-KJVCPB: 'But let all those that put their trust in thee rejoice: Let them ever
    shout for joy, because thou defendest them: Let them also that love thy name be
    joyful in thee.'
  luo-luo: We ji duto moketi kar pondo margi obed mamor; we gisiki ka giwer gimor.
    Umgi gi rit mari, mondo joma ohero nyingi omor kodi.
  aii-aii: ܐܝܼܢܵܐ ܦܵܨܚܝܼ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܫܵܩܠܝܼ ܓܵܘܣܵܐ ܠܟܸܣܠܘܼܟ݂، ܫܲܒܚܝܼ ܒܚܲܕܘܼܬܵ‌ܐ
    ܠܥܵܠܲܡ، ܘܟܲܣܝܼ ܠܗܘܿܢ ܒܢܵܛܘܿܪܘܼܬܘܼܟ݂، ܕܦܨܵܚܵܐ ܦܵܨܚܝܼ ܒܝܼܘܼܟ݂ ܡܲܚܸܒܵܢܹ̈ܐ ܕܫܸܡܘܼܟ݂.
  meu-meu: Oi e abidadama henimumu taudia na bae moale, bae moale hisi dae ela bona
    hanaihanai, oi ese o gimadiamu dainai; oi ladamu e ura heniamu taudia ese bae
    moalelaimu.
  npi-ULB: तर तपाईंमा शरण लिनै सबै जना आनन्दित होऊन् । तिनीहरू आनन्दले कराऊन् किनभने
    तपाईंले तिनीहरूको सरक्षा गर्नुहुन्छ । तपाईंको नाउँ मन पराउनेहरू तपाईंमा आनन्दित
    होऊन् ।
  yor-yor: Ṣùgbọ́n, jẹ́ kí gbogbo àwọn tí ó sádi ọ́ kí ó yọ̀; jẹ kí wọn máa kọrin
    fún ayọ̀ títí. Tan ààbò rẹ sórí wọn, àti àwọn tí ó fẹ́ràn orúkọ rẹ yóò máa yọ̀
    nínú rẹ.
  pes-OPCB: اما بگذار همهٔ کسانی که به تو پناه می‌آورند، خوشحال شوند و همیشه با شادی
    سرود بخوانند. از کسانی که تو را دوست دارند محافظت نما تا آنها در پناه تو شادمان
    باشند.
  tgl-ULB: Pero nawa ang lahat ng kumukubli sa iyo ay magalak; hayaan mo silang laging
    sumigaw sa galak dahil ipinagtatanggol mo sila; hayaan mo silang magalak sa iyo,
    sila na nagmamahal sa iyong pangalan.
  nop-nop: Iŋgoŋ metam nediyeŋ du yahehewe tiyemdok nadiŋa buŋa dukut galiiŋ adi yadi
    nadifo tineŋ. Welehik gineŋ nadifo pilalune nadifo kap toneŋ. Metam nediyeŋ welehikdi
    gabukahile hinek tiiŋ adi momooŋgoŋ hinek yabudokolaŋ. Adi kedem gibitaŋ nadifooŋ
    wohoge ganintiloneŋ.
  hui-hui: Wali agali maru í̠na ti handayaho habelo haga karume ti turu timbuniore
    ho holebira. Tinaga bu miniha turu holene to̱lai ho howa tigua iba gana turu halu
    lolebira. Í̠na wali agali í̠ gubalini haga karu ti baya hangu handayaho habe.
    Tigua í̠ bayale kegonaga turu timbuni ho howa í̠naga mini yaraga holebira.
  mya-mya: သို့​ရာ​တွင်​ကိုယ်​တော်​ရှင်​ထံ​တော်​တွင်​လုံ​ခြုံ​စွာ ခို​လှုံ​ကြ​သော​သူ​အ​ပေါင်း​တို့​သည်
    ဝမ်း​မြောက်​ရွှင်​လန်း​ရ​ကြ​ပါ​လိမ့်​မည်။ သူ​တို့​သည်​ဝမ်း​မြောက်​သ​ဖြင့်​အ​စဉ်
    သီ​ချင်း​ဆို​ကြ​ပါ​လိမ့်​မည်။ ကိုယ်​တော်​ရှင်​သည်​မိ​မိ​အား​ချစ်​သူ​တို့​ကို ကွယ်​ကာ​စောင့်​ထိန်း​တော်​မူ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​ကြောင့်​သူ​တို့​သည်​အ​ကယ်​ပင် ဝမ်း​မြောက်​ရ​ကြ​ပါ​၏။
  bod-N: ཁྱེད་ལ་སྐྱབས་སུ་མཆི་བ་མགུ་བར༌ཤོག །དུས་རྒྱུན་དགའ་སྤྲོའི་འབོད་སྒྲ་སྒྲོག་གྱུར༌ཅིག
    །ཁྱེད་མཚན་གཅེས་སུ་འཛིན་པའི་མི་རྣམས༌ནི། །ཁྱེད་ནང་དགའ་མགུ་རངས་ཕྱིར་བསྲུང་བར༌མཛོད།།
  wsk-wsk: Bare kariimet nika kuesan ale ni nunga sangaruko kete taisan, mu ni nunga
    bitarsam, se nuna amilmilamon ale amilmil te wur ilu se lagamonko.
  sna-sna: Asi vose vanovanda mamuri ngavafare; ngavagare vachiimba nomufaro. Tambanudzirai
    pamusoro pavo kudzivirira kwenyu, kuitira kuti vaya vanoda zita renyu vafare mamuri.
  spa-BLM: Pero que se alegren todos los que se refugian en ti. Que siempre griten
    de alegría, porque tú los defiendes. Que también los que aman tu nombre se alegren
    en ti.
  cac-cac: Axo pax masanil eb' tzach ac'anoch yipoc sc'ool jun, tzalajocab' sc'ool
    eb'. Elocab' yav eb' d'a tzalajc'olal d'a masanil tiempo, yujto tza colel eb'.
    A eb' tzach xajanani, tzalajocab' eb' uuj.
  swh-ULB: Bali wale wanao kukimbilia wafurahi; uwafanye wapige kelele kwa shangwe
    siku zote kwa sababu unawapigania; uwafanye wenye furaha ndani yako, wale walipendao
    jina lako.
  bel-bel: Асудзі іх, Божа! Няхай прападуць ад намыслаў сваіх; за ліхадзействы вялікія
    адкінь іх, бо яны ўзбунтаваліся на Цябе.
  deu-ELBBK: Lass sie büßen, o Gott; mögen sie fallen durch ihre Anschläge! Stoße
    sie weg wegen der Menge ihrer Übertretungen, denn sie sind widerspenstig gegen
    dich gewesen.
  mbb-OT: Piru berakat he mebmelipayen is langun he menge etew he ziyà med-aput te
    kenikew. Deyzey ke ebpekeuruhuy sikandan te kegkelipey zan. Ilikey nu te kezeetan
    is menge etew he mibmahal kenikew su para mebmelipayen sikandan tenged dutun.
  mal-2015: എന്നാൽ നിന്നെ ശരണംപ്രാപിക്കുന്നവരെല്ലാവരും സന്തോഷിക്കും; നീ അവരെ പാലിക്കുന്നതുകൊണ്ടു
    അവർ എപ്പോഴും ആനന്ദിച്ചാർക്കും; നിന്റെ നാമത്തെ സ്നേഹിക്കുന്നവർ നിന്നിൽ ഉല്ലസിക്കും;
  gup-gup: Dja bininj nawu kabirrimre kore ngudda ba yibenkukdjurruddin, wanjh nakka
    birriwernhnjilngmaknin! Dja mak munguyh birriwayinin kunnjilngmak dorrengh. Mak
    yibenkukbarrkbu kunbid ke dorrengh, ba kunukka kamak kabirrini birrimekbe nawu
    ngundimarnedjare duninjh.
  rmc-rmc: Devla, odsudzin len! Mi peren andre peskre nalačhe plani! Trade len avri,
    vaš lengre but bini, bo pes tuke ačhade.
  nlg-nlg: Ko lubatira agaira tara ungaunga itamua kara lavia na togotogo; lubatira
    ge kara linge rivurivu nia na holohaba ke va me vaa. Ko pilu pungisira, ge agaira
    tara datovia na ahamu, ko vonughira nia na togotogo.
  pes-OPV: و همه متوکلانت شادی خواهند کرد و تا به ابد ترنم خواهند نمود. زیرا که ملجاء
    ایشان تو هستی و آنانی که اسم تو را دوست می‌دارند درتو وجد خواهند نمود.
  ron-1924: Атунч, тоць чей че се ынкред ын Тине се вор букура, се вор весели тотдяуна,
    кэч Ту ый вей окроти. Ту вей фи букурия челор че юбеск Нумеле Тэу.
  ben-OBCV: কিন্তু যারা তোমাতে আশ্রয় নেয় তারা আনন্দ করুক; তারা চিরকাল আনন্দগান করুক।
    তোমার সুরক্ষা তাদের উপর বিছিয়ে দাও, যেন যারা তোমার নাম ভালোবাসে, তারা তোমাতে
    উল্লাস করে।
  som-som: Laakiinse kuwa adiga isku kaa halleeya oo dhammu ha reyreeyeen, Oo farxad
    ha ku qayliyeen weligoodba, maxaa yeelay, adigaa daafaca iyaga, Kuwa magacaaga
    jeceluna adiga ha kugu farxeen.
  lat-VUC: 'Sepulchrum patens est guttur eorum; linguis suis dolose agebant: judica
    illos, Deus. Decidant a cogitationibus suis; secundum multitudinem impietatum
    eorum expelle eos, quoniam irritaverunt te, Domine.'
  eng-ASVBT: 'But let all those that take refuge in thee rejoice, Let them ever shout
    for joy, because thou defendest them: Let them also that love thy name be joyful
    in thee.'
  mna-mna: Mi wal ta so tipase pu be we ur pizin mi menderkaala zin na, zin ta boozomen
    ko lelen ambai kat, mi timbombo mboe pakurŋana pu totomen. Kuubukaala zin wal
    ta tiur kat lelen pu. Naso kam zin ma menmeen zin biibi kat.
  ita-1885: E rallegrinsi tutti quelli che si confidano in te, E cantino in eterno,
    e sii lor protettore; E festeggino in te Quelli che amano il tuo Nome.
  eng-LXXUP: 'Judge them, O God; Let them fail of their counsels: Cast them out according
    to the abundance of their ungodliness; For they have provoked thee, O Lord.'
  eng-ULB: But may all those who take refuge in you rejoice; let them always shout
    for joy because you defend them; let them be joyful in you, those who love your
    name.
  spa-VBL: Pero que todos los que en tu confían Sean felices, y canten de alegría
    por siempre. Extiende tu protección sobre ellos para que todos los que aman tu
    carácter celebren con gozo.
  fra-_FOB: Mais que tous ceux qui se retirent vers toi se réjouissent! qu'ils chantent
    de joie à jamais! Sois leur protecteur, et que ceux qui aiment ton nom, triomphent
    en toi!
  mal-mal: എന്നാൽ അങ്ങയെ ശരണംപ്രാപിക്കുന്നവരെല്ലാവരും സന്തോഷിക്കും; അവിടുന്ന് അവരെ
    പാലിക്കുന്നതുകൊണ്ട് അവർ എപ്പോഴും ആനന്ദിച്ചാർക്കും; തിരുനാമത്തെ സ്നേഹിക്കുന്നവർ
    അങ്ങയിൽ ഉല്ലസിക്കും;
  lit-lit: Bet tegul džiaugiasi visi, kurie bėga prieglaudon pas tave! Tegul jie visada
    džiaugsmingai šūkauja, nes tu apsaugoji juos! Tegul džiūgauja tavimi tie, kurie
    myli tavo vardą!
  urd-GVR: Lekin jo tujh meṅ panāh lete haiṅ wuh sab ḳhush hoṅ, wuh abad tak shādiyānā
    bajāeṅ, kyoṅki tū unheṅ mahfūz rakhtā hai. Tere nām ko pyār karne wāle terā jashn
    manāeṅ.
  suz-BL: सुमी इन कली थमा सुइक्‍नीमी, मेको ग्‍येरसीनीम। मेकोपुकी गेना हना यो शुश ग्‍येरशा,
    इन खाल पतीकेमी ग्‍येरशा बाक्‍नीम। मिनु इन कली तुइश्‍शा, इन नें दाक्‍शा, ग्‍येरशा
    कुम्‍सो पाइनीम।
  eng-NOY: But let all, that put their trust in thee, rejoice; Let them ever shout
    for joy, because thou defendest them; Let them, that love thy name, be joyful
    in thee!
  ita-1927: E si rallegreranno tutti quelli che in te confidano; manderanno in perpetuo
    grida di gioia. Tu stenderai su loro la tua protezione, e quelli che amano il
    tuo nome festeggeranno in te,
  ckb-ckb: بەڵام با هەموو ئەوانەی پەنا بە تۆ دەگرن دڵخۆش بن، با هەتاهەتایە گۆرانی
    شادی بڵێن. دەیانخەیتە ژێر سێبەری خۆتەوە، هەتا هەموو ئەوانەی ناوی تۆیان خۆشدەوێت
    بە تۆ شاد بن.
  eng-BBE: But let all those who put their faith in you be glad with cries of joy
    at all times, and let all the lovers of your name be glad in you.
  xsi-xsi: Aŋga tamâta ea uru simâ pa noko tu ma pwea ŋananzi, ande kinzi ŋinde rârâni
    ma sindeka. Kinzi ma wisinzi ara, aku ma siwâŋgi wâŋgiŋa ndekâŋa kâ. Naŋa ano
    pano tu pwatonanzi sondo, kinzi ŋinde ilonzi ndo keno pano. Noko uru kuveta kie
    ara ndo panzi; mine kala kinzi sindeka ŋalae.
  kan-OKCV: ಆದರೆ ನಿಮ್ಮನ್ನು ಆಶ್ರಯಿಸುವವರೆಲ್ಲರು ಆನಂದಿಸಲಿ; ಅವರು ಸದಾ ನಿಮ್ಮ ಆನಂದ ಗಾನವನ್ನು
    ಹಾಡಲಿ. ನಿಮ್ಮ ಹೆಸರನ್ನು ಪ್ರೀತಿಸುವವರು ನಿಮ್ಮಲ್ಲಿ ಆನಂದಿಸುವಂತೆ ಅವರನ್ನು ನಿಮ್ಮ ಸಂರಕ್ಷಣೆಯಿಂದ
    ಆವರಿಸಿಕೊಳ್ಳಿರಿ.
  tam-2017: உம்மில் அடைக்கலம் நாடிவருவோர்கள் அனைவரும் மகிழ்ந்து, எந்நாளும் கெம்பீரிப்பார்களாக;
    நீர் அவர்களைக் காப்பாற்றுவீர்; உம்முடைய பெயரை நேசிக்கிறவர்கள் உம்மில் சந்தோஷப்படுவார்களாக.
  spa-RV-1909: 'Y alegrarse han todos los que en ti confían; para siempre darán voces
    de júbilo, porque tú los defiendes: y en ti se regocijarán los que aman tu nombre.'
  ron-BTF: Dar să se bucure toți cei ce își pun încrederea în tine; să strige de bucurie
    întotdeauna, pentru că îi aperi; de asemenea, să se bucure în tine cei ce iubesc
    numele tău.
  eng-WEBP: But let all those who take refuge in you rejoice. Let them always shout
    for joy, because you defend them. Let them also who love your name be joyful in
    you.
  eng-FBV: But may all those who trust in you be happy—may they sing for joy forever.
    May you spread your protection over them so that everyone who loves your character
    may celebrate.
  nld-1939: Dan verheugen zich allen, Die tot U vluchten; Jubelen eeuwig, Daar Gij
    ze beschermt; En juichen in U, Die uw Naam beminnen.
  nch-BL: Pero ma paquica nochi cati motemachíaj ipan ta para xiquinpalehui. Nochipa
    ma huicaca ica paquilisti pampa ta tiquinmanahuía. Cati mitzicnelíaj paquij ipan
    ta.
  vie-1934: Nhưng phàm ai nương náu mình nơi Chúa sẽ khoái lạc, Cất tiếng reo mừng
    đến mãi mãi, Vì Chúa bảo hộ các người ấy; Kẻ nào ái mộ danh Chúa Cũng sẽ nức lòng
    mừng rỡ nơi Chúa.
  cha-cha: Nafanmagof todos y umangngocojao, polo para taejinecog ya ufanagang pot
    y minagofñija sa undefiende sija, polo ya ufanmagof ni jago, y gumaeya y naanmo.
  hin-CV: आनंदित हों आपके सभी शरणागत; सदैव हो उनका आनंद. आप उन्हें सुरक्षित रखें,
    जो आपसे प्रेम रखते हैं, वे सदैव उल्‍लसित रहें.
  eng-OURB: But let all those who take refuge in you rejoice, Let them always shout
    for joy, because you defend them. Let them also who 'ahav ·affectionately love·
    your name be joyful in you.
  spa-BES: Pero todos los que ponen su fe en ti se alegran con gritos de alegría en
    todo momento, y todos los amantes de tu nombre estén contentos en ti.
