verse: PSA.005.009
translations:
  mal-C: അവരുടെ വായിൽനിന്നുള്ള ഒരു വാക്കും വിശ്വാസയോഗ്യമല്ല; അവരുടെ ഹൃദയം നാശകൂപംതന്നെ.
    അവരുടെ കണ്ഠം തുറന്ന ശവക്കല്ലറയാണ്; നാവിനാലവർ മുഖസ്തുതിയുരുവിടുന്നു.
  deu-TKW: Jahwe, leite mich nach deiner Gerechtigkeit um meiner Feinde willen; ebne
    vor mir deinen Weg!
  lin-lin: Yawe, tambolisa ngai na bosembo na Yo, pamba te nazali na banguna ; bongisa
    nzela oyo olingi ete natambola na yango.
  mmx-mmx: Levempanga salai limixin munepen minia dina tong i, anoxo mu asu i. Nedi
    mun limixin sepsep tadi. Levelinga atnedi ik sixit nunuan ketla ni levelinga loklox
    atdan mun la i umsu mi laxaxarang arup kusu dina sev amet limixin.
  eng-LSV: For there is no stability in their mouth. Their heart [is] mischiefs, ||
    Their throat [is] an open grave, || They make their tongue smooth.
  eng-GNV: 'For no constancie is in their mouth: within, they are very corruption:
    their throte is an open sepulchre, and they flatter with their tongue.'
  eng-WEBSTER: For there is no faithfulness in their mouth; their inward part is very
    wickedness; their throat is an open sepulcher; they flatter with their tongue.
  nhw-BL: Nocualancaitacahua amo quema quiijtohuaj catli melahuac. Amo aqui hueli
    motemachía ipan inincamanal. Ipan ininyolo san quinequij tetzontlamiltise. Inincamac
    eltoc fiero quen quema quitlapohuaj se mijca ostotl. Tecamanalhuíaj ica camanali
    catli yejyectzi san para tlacajcayahuase.
  swh-ONEN: Hakuna neno kinywani mwao linaloweza kuaminika, mioyo yao imejaa maangamizi.
    Koo lao ni kaburi lililo wazi, kwa ndimi zao, wao hunena udanganyifu.
  bba-bba: Yinni Gusunɔ, ɑ sɑ̃ɑwɑ bɔrɔkini. Yinni Gusunɔ, ɑ mɑn swɑɑ sɔ̃ɔsio ye ɑ
    kĩ n swĩi. Yinni Gusunɔ, ɑ nɛn yibɛrɛbɑ sɔ̃ɔsio mɑ wunɑ ɑ mɑn kpɑre.
  eng-KJVCPB: For there is no faithfulness in their mouth; Their inward part is very
    wickedness; Their throat is an open sepulchre; They flatter with their tongue.
  luo-luo: Kata wach achiel mowuok e dho jogi ok nyal gen; chunygi opongʼ gi kethruok.
    Dwondgi chalo gi liel mapok oum; lewgi olony e wacho miriambo.
  aii-aii: ܒܗ̇ܝ ܕܠܲܝܬ ܒܦܘܼܡܵܝܗ‌ܝ ܫܪܵܪܵܐ ܡܩܵܘܝܵܢܵܐ، ܓܵܘܵܝܗ‌ܝ ܚܪܵܒ݂ܵܐ ܝܠܹܗ. ܒܵܠܘܿܥܬܵܝܗ‌ܝ
    ܩܲܒ݂ܪܵܐ ܦܬܘܼܚܬܵ‌ܐ، ܒܠܸܫܵܢܵܝܗ‌ܝ ܟܹܐ ܫܲܕܠܝܼ.
  meu-meu: Badina be asi hereva momokanina ta idia ududia ai; lalodia na kara dika
    ai eme honu honu dae, gadodia na gara na heto, maladia na e hereva manada-manada
    koikoimu.
  npi-ULB: किनकि तिनीहरूका मुखमा कुनै सत्य छैन । तिनीहरू अन्तस्करण दुष्‍ट छ । तिनीहरूका
    गला एउटा खुला चिहान हो । आफ्नो जिब्रोले तिनीहरू चाप्लुसी गर्छन् ।
  yor-yor: Kò sí ọ̀rọ̀ kan ní ẹnu wọn tí a lè gbàgbọ́; ọkàn wọn kún fún ìparun. Ọ̀nà
    ọ̀fun wọn ni isà òkú tí ó ṣí sílẹ̀; pẹ̀lú ahọ́n wọn ni wọ́n ń sọ ẹ̀tàn.
  pes-OPCB: به سخنان دهانشان نمی‌توان اعتماد کرد و دلشان مملو از شرارت است. گلویشان
    گوری است گشاده، و دروغ بر زبانشان است.
  tgl-ULB: Dahil walang katotohanan sa kanilang bibig; ang kanilang panloob na pagkatao
    ay masama; ang kanilang lalamunan ay isang bukas na libingan; nang-uuto sila gamit
    ang kanilang dila.
  nop-nop: Memikneye heki adi yadi mede biyagoŋ-kabe nemu yoiŋ. Adi yadi metam yehitubu-kadakadok
    hogok hati yoiŋ. Eŋ mahik adi meyotneŋ mekoŋ dobune yatak undihi. Unduŋ doktiŋa
    metam feedi adi’walaŋ titiŋhik keleneŋ yoŋa mede yogaligalike hati tiiŋ.
  hui-hui: I̱naga waitigi bu karu tiha henene lolenego nawi howa tigua agali ta nabi
    karu bo waholene hangu manda bu kagoni. Tinaga ne hariga homaliha homa ngu ale
    bialu helo howa tigua agali maru karu mana ko bulene ngago bilo bime ladebodebo
    biaga ka.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ရန်​သူ​များ​စ​ကား​ကို အ​ဘယ်​အ​ခါ​၌​ယုံ​ကြည်​၍​မ​ရ​ပါ။
    သူ​တို့​တွင်​ဖျက်​ဆီး​လို​စိတ်​သာ​လျှင်​ရှိ​ပါ​၏။ သူ​တို့​၏​ခံ​တွင်း​သည်​ပွင့်​လျက်​နေ​သော
    သင်္ချိုင်း​တွင်း​နှင့်​တူ​ပါ​၏။ သူ​တို့​၏​လျှာ​သည်​လည်း​မြှောက်​ပင့်​လိမ်​လည်
    လှည့်​စား​တတ်​ပါ​၏။
  bod-N: དེ་ཚོའི་ངག་ཏུ་བདེན་པ་ཅི་ཡང༌མེད། །དེ་ཚོའི་སེམས་པ་གཏོར་བཤིག་དོན་ལ༌ཕྱོགས། །དེ་ཚོའི་མིད་པ་དུར་ཁུང་ཁ་ཕྱེས༌འདྲ།
    །དེ་ཚོའི་ལྕེ་ཡིས་མི་ལ་ངོ་སོ༌བསྟོད།།
  wsk-wsk: Den nuguring te arataso mu am kawel la; nunga nongomang motam mu bo maguwura
    ko kiwem karogo terong mam. Nunga nodogotak nuguring mu kuera ko mutim iwitata;
    se nunga nungamili mu den kawel te balsan.
  sna-sna: Hakuna shoko rinobva mumuromo mavo ringavimbwa naro; mwoyo yavo izere nokuparadza.
    Huro dzavo iguva rakashama; vanotaura zvinonyengera norurimi rwavo.
  spa-BLM: Porque no hay fidelidad en su boca. Su corazón es la destrucción. Su garganta
    es una tumba abierta. Halagan con su lengua.
  cac-cac: Malaj val lolonel yel syal eb', an̈ej tas chuc sna eb'. Yuj tas syal eb'
    chi' sb'atcan eb' anima d'a chamel, syal vach' lolonel eb' d'a chab'satil.
  swh-ULB: Kwa kuwa midomoni mwao hamna ukweli; utu wao wa ndani ni mwovu; makoo yao
    ni kaburi lililo wazi; husifu kinafiki kwa ulimi wao.
  bel-bel: Госпадзе! вядзі мяне па дарозе ў праўдзе Тваёй, на супастатаў маіх; спрастуй
    перада мною дарогу Тваю.
  deu-ELBBK: Leite mich, HERR, in deiner Gerechtigkeit um meiner Feinde willen; ebne
    vor mir deinen Weg.
  mbb-OT: Kenà egkeseriǥan is lalag te menge kuntada ku, su iyan dà tuyù dan is kedezaat
    te zuma he etew. Is menge lalag dan igkepetug-iring te neebriyan he leveng he
    edsengew is kemahù din. Is menge egkeǥiyen dan ne pudu limbung.
  mal-2015: അവരുടെ വായിൽ ഒട്ടും നേരില്ല; അവരുടെ അന്തരംഗം നാശകൂപം തന്നേ; അവരുടെ തൊണ്ട
    തുറന്ന ശവക്കുഴിയാകുന്നു; നാവുകൊണ്ടു അവർ മധുരവാക്കു പറയുന്നു.
  gup-gup: Nawu birrimekbe birriwarre bininj wanjh munguyh kabirridjalkurrehkurren
    dja minj kunwoybuk kabirridjalwokdi. Bedda wanjh kabirridjare bu kabindiwarrewon
    nawu birribuyika bininj. Bedberre kunwok, makka yiman kayime kumidj kawokdi kore
    kurorre. Bedberre kundjen, wanjh kadjare kadjalkurrehkurren munguyh.
  rmc-rmc: RAJEJA, ľidža man tire spravodľišagoha, bo hin man but ňeprijaťeľa. Rovňin
    angle ma tiro drom avri!
  nlg-nlg: Na ghagua na levunimate kara mua ghoi bosa tua asakai na bosa ke utuni.
    Na douna didira na ghanaghana ke, kara hurakera vamua na balu. Didira na kokoe
    te vagha na bule, te vagha na uru ni tinoni mate te va horu mai tana tavughi te
    tatavanga. Didira na bosabosa te vonughia na talunagho.
  pes-OPV: زیرا در زبان ایشان راستی نیست؛ باطن ایشان محض شرارت است؛ گلوی ایشان قبرگشاده
    است و زبانهای خود را جلا می‌دهند.
  ron-1924: Кэч ну есте нимик адевэрат ын гура лор; инима ле есте плинэ де рэутате,
    гытлежул ле есте ун мормынт дескис ши пе лимбэ ау ворбе лингушитоаре.
  ben-OBCV: তাদের মুখের কোনও কথাই বিশ্বাসযোগ্য নয়; হিংসায় ওদের অন্তর পূর্ণ। তাদের
    কণ্ঠ অনাবৃত সমাধির মতো, তারা জিভ দিয়ে মিথ্যা কথা বলে।
  som-som: Waayo, afkooda daacadnimo kuma jirto, Oo uurkooda hoosena waa xumaan miidhan,
    Hungurigooduna waa qabri af bannaan, Oo carrabkooduna waa sasabasho miidhan.
  lat-VUC: 'Domine, deduc me in justitia tua: propter inimicos meos dirige in conspectu
    tuo viam meam.'
  eng-ASVBT: For there is no faithfulness in their mouth; Their inward part is very
    wickedness; Their throat is an open sepulcher; They flatter with their tongue.
  mna-mna: Koŋ koi bizin na, sua ŋonoono sa iwedet pa kwon som. Mi lelen na, bok pa
    ŋgar sananŋana be tipasaana yo. Sua kizin sananŋana kat. Pa ipasansaana zin tomtom.
    Mi tipakamkaam zin tomtom pa sua kizin mbuyeeneŋana.
  ita-1885: Perciocchè nella bocca loro non v'è dirittura alcuna; L'interior loro
    non è altro che malizie; La lor gola è un sepolcro aperto, Lusingano colla lor
    lingua.
  eng-LXXUP: Lead me, O Lord, in thy righteousness because of mine enemies; Make my
    way plain before thy face.
  eng-ULB: For there is no truth in their mouth; their inward being is wicked; their
    throat is an open tomb; they flatter with their tongue.
  spa-VBL: No se puede confiar en nada de lo que ellos dicen, pues su deseo es destruir.
    Su garganta es como una tumba abierta, y sus lenguas están llenas de adulación.
  fra-_FOB: Car il n'y a point de sincérité dans leur bouche; leur cœur n'est que
    malice, leur gosier est un tombeau ouvert; ils flattent avec leur langue.
  mal-mal: അവരുടെ വായിൽ ഒട്ടും നേരില്ല; അവരുടെ അന്തരംഗം നാശകൂപം തന്നെ; അവരുടെ തൊണ്ട
    തുറന്ന ശവക്കുഴി പോലെയാകുന്നു; നാവുകൊണ്ട് അവർ മധുരവാക്കു പറയുന്നു.
  lit-lit: Nes jų burnoje nėra nieko patikimo; jų vidus – pati nedorybė, jų gerklė
    – atviras kapas, jie pataikauja savo liežuviu.
  urd-GVR: Kyoṅki un ke muṅh se ek bhī qābil-e-etamād bāt nahīṅ nikaltī. Un kā dil
    tabāhī se bharā rahtā, un kā galā khulī qabr hai, aur un kī zabān chiknī-chupṛī
    bāteṅ ugaltī rahtī hai.
  suz-BL: आं जोरी सत्रुमी जोल ला पाइनीम। आन थुंमी “दोपा खतम सेल्‍नुङा” दे ला मिम्‍नीम।
    आन लकचा मुर थिम्‍तीके खोदेंशो बाक्‍ब। मेकोपुकी मिलो शिलो पाइब बाक्‍नीम। रोमी ३:१३
  eng-NOY: For in their mouth there is no truth; Their heart is malignity; Their throat
    is an open sepulchre; They flatter with their tongue.
  ita-1927: poiché in bocca loro non v’è sincerità, il loro interno è pieno di malizia;
    la loro gola è un sepolcro aperto, lusingano con la loro lingua.
  ckb-ckb: چونکە لەسەر زمانی ئەوان قسەی ڕاست نییە، ناوەڕۆکیان لەناوچوونە، قوڕگیان
    گۆڕێکی کراوەیە، زمانیان فێڵی لێ دەڕژێت.
  eng-BBE: For no faith may be put in their words; their inner part is nothing but
    evil; their throat is like an open place for the dead; smooth are the words of
    their tongues.
  xsi-xsi: Naneŋgu kazâŋa tamâta nenzi ŋgua rârâni nde sondo tia ndo. Kinzi ilonzi
    ndo tu ma sizavarunzi tamâta. Kinzi kawanzi nde itogo mateŋa tamâta nenzi kuru
    mwasina, kawa maa nâ ikeno, ŋana tu kinzi uru siporo ŋgua mona-mona palaŋeŋa rârâ
    ŋana siyaulanzi tamâta kâ.
  kan-OKCV: ಅವರ ಬಾಯಿಯಲ್ಲಿ ಯಥಾರ್ಥ ಮಾತು ಒಂದೂ ಇಲ್ಲ; ಅವರ ಹೃದಯವು ನಾಶನದಿಂದ ತುಂಬಿದೆ. ಅವರ
    ಗಂಟಲು ತೆರೆದ ಸಮಾಧಿಯೇ; ತಮ್ಮ ನಾಲಿಗೆಯಿಂದ ಮುಖಸ್ತುತಿ ಮಾಡುತ್ತಾರೆ.
  tam-2017: அவர்கள் வாயில் உண்மை இல்லை, அவர்கள் உள்ளம் கேடுபாடுள்ளது; அவர்கள் தொண்டை
    திறக்கப்பட்ட கல்லறையாகும்; தங்களுடைய நாவினால் வஞ்சகம் பேசுகிறார்கள்.
  spa-RV-1909: 'Porque no hay en su boca rectitud: sus entrañas son pravedades; sepulcro
    abierto su garganta: con su lengua lisonjearán.'
  ron-BTF: Căci nu este credincioșie în gura lor; lăuntrul lor este adevărată stricăciune,
    gâtlejul lor este un mormânt deschis; ei lingușesc cu limba lor.
  eng-WEBP: For there is no faithfulness in their mouth. Their heart is destruction.
    Their throat is an open tomb. They flatter with their tongue.
  eng-FBV: Nothing they say can be trusted; their main desire is to destroy. Their
    throat is like an open grave; their tongues are full of flattery.
  nld-1939: Neen, in hun mond is geen waarheid, En hun hart is bedorven; Een open
    graf is hun keel, Ze huichelen met hun tong.
  nch-BL: Nocualancaitacahua amo quema quiijtohuaj cati melahuac. Amo aqui hueli motemachía
    ipan inincamanal. Ipan iniyolo san quinequij tetzontamiltise. Inincamac eltoc
    fiero quej quema quitapohuaj se mijca ostot. Tecamanalhuíaj ica camanali cati
    cuajcualtzi san para tacajcayahuase.
  vie-1934: Vì nơi miệng chúng nó chẳng có sự thành tín; Lòng chúng nó chỉ là gian
    tà; Họng chúng nó là huyệt mả mở ra; Lưỡi chúng nó đầy dẫy điều dua nịnh.
  cha-cha: 'Sa taya finitme gui pachotñija; ya sanjalomñija senmanaelaye: naftan mababa
    y agagañija; yan y jilañija finande:'
  hin-CV: मेरे शत्रुओं का एक भी शब्द सच्चा नहीं है; उनके हृदय बुराई से भरे हैं. उनका
    गला खुली हुई कब्र समान है; उनकी जीभ चिकनी-चुपड़ी बातें करती है.
  eng-OURB: For there is no faithfulness in their mouth. Their heart is destruction.
    Their throat is an open tomb. They flatter with their tongue.
  spa-BES: Porque no hay verdad en sus palabras; sus entrañas no es más que maldad;
    su garganta es como un sepulcro abierto; su lengua es mentirosa.
  tdx-tdx: Tsy am-pahitiañe ty vava’ iareo; hatsivokarañe ty an-tro’e ao; kibory misokake
    o tretra’eo, ie mitsiriry am-pameleke.
  tha-KJV: เพราะในปากของเขาเหล่านั้นไม่​มี​ความสัตย์​ซื่อ จิ​ตใจของเขาก็คือความชั่วร้าย
    ลำคอของเขาคือหลุมฝังศพที่เปิ​ดอย​ู่ เขาประจบสอพลอด้วยลิ้นของเขา
  por-BR-2018: Porque não há verdade na boca deles; seu interior são meras destruições;
    a garganta deles é uma sepultura aberta; com suas línguas elogiam falsamente.
  deu-ELO: Denn in ihrem Munde ist nichts Zuverlässiges; ihr Inneres ist Verderben,
    ein offenes Grab ihr Schlund; ihre Zunge glätten sie.
  eng-WYC-2018: For truth is not in their mouth; their heart is vain. Their throat
    is an open sepulchre, they did guilefully with their tongues; (For truth is not
    in their mouths; their hearts be empty. Their throats be an open tomb, or an open
    grave, and everything they say is deceitful, or corrupt;)
  epo-epo: Ĉar ne ekzistas vero en ilia buŝo; En ilia interno estas malvirteco; Malfermita
    tombo estas ilia gorĝo; Per sia lango ili hipokritas.
  gfk-gfk: Pai tale bia da nurnur ta ira nianga ing i suur ta ira ha diet. Ira kaati
    diet i hung ma ra harhagawai. Ira ha diet i mapus hoing no hurhuraan meram ta
    tiga midi di rarik tar ie. Ma diet tange ra bis ma ira karame diet.
  uig-PIN: Qünki ularning aƣzida ⱨeqⱪandaⱪ sǝmimiylik yoⱪtur; Ularning iqki dunyasi
    bolsa pasiⱪliⱪtur, Ularning galliri eqilƣan ⱪǝbridǝk sesiⱪtur, Ular tili bilǝn
    huxamǝt ⱪiliwatidu.
  beo-beo: 'Na ha lai dunu ilia sia:be amo da dafawaneyale hame dawa:mu. Ilia da gugunufinisimusa:
    fawane dawa:. Ilia sia: da sefe agoai ba:sa, be ilia dogo ganodini hohonosu hou
    fawane ba:sa.'
  tpi-OTNT: Ol birua bilong mi i no save tok tru liklik. Ol i tingting tasol long
    bagarapim ol arapela man. Maus bilong ol i olsem matmat i op i stap. Ol i mekim
    planti tok gris bilong pulim ol man long bihainim ol pasin ol i laikim.
  hau-SA: Babu ko kalma guda daga bakinsu da za a dogara da ita; marmarinsu kawai
    shi ne su hallakar da waɗansu. Maƙogwaronsu buɗaɗɗen kabari ne; da harshensu suna
    faɗin ƙarya.
  udu-udu: Haali/ gwoŋ gana/ yisa di’da e ’twam buni mo, adum buni ’ce’dkunu sho’k
    mo, ’kus buni wana e ki moŋ’kup̱aje jin ḵa’du ’twa/ mo, dhali uni ko ’kus ka le’d
    buni mo.
  uig-LAT: Chünki ularning aghzida héchqandaq semimiylik yoqtur; Ularning ichki dunyasi
    bolsa pasiqliqtur, Ularning galliri échilghan qebridek sésiqtur, Ular tili bilen
    xushamet qiliwatidu.
  nde-nde: Kalikho lalinye ilizwi lomlomo wabo elithembekileyo; inhliziyo yabo igcwele
    ukubhidliza. Umphimbo wabo ulingcwaba elikhamisileyo; ngolimi lwabo bakhuluma
    inkohliso.
  ton-ton: He ʻoku ʻikai ha moʻoni ʻi honau ngutu; ʻoku mātuʻaki kovi honau loto;
    ko honau kia ko e fonualoto kuo matangaki; ʻoku nau lapu ʻaki honau ʻelelo.
  ces-1613: Hospodine, proveď mne v spravedlnosti své, pro ty, jenž mne střehou; spravuj
    přede mnou cestu svou.
  eng-WMB: For there is no faithfulness in their mouth. Their heart is destruction.
    Their throat is an open tomb. They flatter with their tongue.
  tam-TCV: அவர்களுடைய வாயின் வார்த்தை ஒன்றைகூட நம்பமுடியாது; அவர்களுடைய இருதயம் அழிவினால்
    நிரம்பியிருக்கிறது; அவர்களின் தொண்டையோ திறந்திருக்கும் சவக்குழி; அவர்கள் தங்கள்
    நாவினால் வஞ்சகம் பேசுகிறார்கள்.
  ceb-ULB: Kay wala gayoy kamatuoran sa ilang baba; daotan ang ilang kinasulorang
    tinguha; ang ilang tutonlan mao ang inablihan nga lubnganan; magaulog-ulog sila
    uban sa ilang dila.
  pol-UBG: Bo w ich ustach nie ma szczerości, ich wnętrze pełne przewrotności, ich
    gardło jest grobem otwartym, swoim językiem pochlebiają.
  urd-GVU: کیونکہ اُن کے منہ سے ایک بھی قابلِ اعتماد بات نہیں نکلتی۔ اُن کا دل تباہی
    سے بھرا رہتا، اُن کا گلا کھلی قبر ہے، اور اُن کی زبان چِکنی چپڑی باتیں اُگلتی
    رہتی ہے۔
  eng-OEBCW: For their mouth is a stranger to truth, their heart is a pit of destruction.
    Their throat is a wide open grave, their tongue the smooth tongue of the hypocrite.
  deu-1912: Denn in ihrem Munde ist nichts Gewisses; ihr Inwendiges ist Herzeleid.
    Ihr Rachen ist ein offenes Grab; denn mit ihren Zungen heucheln sie.
  kan-2017: ಅವರ ಬಾಯಲ್ಲಿ ಯಥಾರ್ಥತ್ವವಿಲ್ಲ; ಅವರು ನಾಲಿಗೆಯಿಂದ ಸವಿಮಾತನಾಡಿದರೂ, ಅವರ ಹೃದಯವು
    ನಾಶಕರವಾದ ಗುಂಡಿ, ಅವರ ಗಂಟಲು ತೆರೆದಿರುವ ಸಮಾಧಿ.
  yap-yap: N’en ni be yog e pi to’ogor rog e dabyag i pagan’uy ngay; kemus ni ban’en
    ni ngan gathay e yad ba’adag. Bfel’ nifngin e thin rorad ma ba sumnguy, machane
    basug ko yub.
  hlt-MCSB: A ka lamkah te cikngae pawt tih, a khui ah khaw a talnah om. A olrhong
    te phuel la ong uh tih, a ol neh hoem uh.
  mdy-ETH: ዔያታ ጌስታ ጌኤዞይዳ ጎኑሞ ባኣሴ፤ ማሊፆ ዔያቶሲዳ ጌኔ ኩሜያኬ፤ ቆርጫ ዔያቶሲ ሲንሢንቲባኣ ዱኡፒ ዔቴጉዲኬ፤ ዻንጋ
    ዔያቶሲያኣ ዓሲ ጌሻያኬ።
  qvs-NT: Chay chikniwak runakuna tukuy tiempu llullata rimansapa. Tukuy shunku mana
    allita yuyashpalla kawsansapa. Chashna sukaman uchasapa kashpankuna kicharidu
    asnak sepulturashinami.
  twi-ASANTE: Wɔn anom asɛm baako mpo nyɛ nokorɛ; ɔsɛeɛ ahyɛ wɔn akoma ma. Wɔn menewa
    yɛ damena a ɛso abue wɔde wɔn tɛkrɛma ka nnaadaasɛm.
  eng-WEBU: For there is no faithfulness in their mouth. Their heart is destruction.
    Their throat is an open tomb. They flatter with their tongue.
  acu-NT: Wina nemasur ainauka nekas chichamnaka tuke chichachu ainawai. Ni nintisha
    tuke paseetai. Ni jangkengka jakau iwiarsamu urakmawa nunisarang pasé chichau
    ainawai. Tura jimia chichamtin asar tuke anangminak chichainawai.
  spa-PDDPT: Porque no hay veracidad en su lenguaje. Su corazón es destructivo, Sepulcro
    abierto es su garganta. Con su lengua hablan lisonjas.
  gun-gun: Mba'eta ha'e kuery ma ijuru re anhetẽ va'e noĩ. Joupe ojapo vai aguã re
    anho 'rã ipy'a okuapy. Ijyryvi ma omanogue rupa ojepe'a va'e rami. Oapekũ py ma
    ijayvu porã merami rive 'rã.
  agu-BL: Ma yi e' incontra'tz nk'e'tz bintzi chijilon. Na ni'cu'n quitane'n tu jun
    nichil alma', yi chin k'aynak nin tul. Na yi na chijilon, chitzi' tu', chiplaj
    tu'. Ntin la'jil na xcon cya'n.
  ilo-ULB: Ta awan ti kinapudno iti ngiwatda; nadangkes ti kaungganda; ti karabukobda
    ket nakalukat a tanem; agpaspasablogda babaen iti dilada.
  kpg-kpg: Au hagalee loo e hagadonu nia mee ogu hagadaumee ala e helekai ai. Di mee
    i lodo digaula la go di hiihai bolo e daaligi tangada gii made. Nia helekai digaula
    le e humalia huoloo ge haga manawa lamalia, malaa e hontula i nia halahalau dangada
    huaidu.
  uig-ARA: چۈنكى ئۇلارنىڭ ئاغزىدا ھېچقانداق سەمىمىيلىك يوقتۇر؛ ئۇلارنىڭ ئىچكى دۇنياسى
    بولسا پاسىقلىقتۇر، ئۇلارنىڭ گاللىرى ئېچىلغان قەبرىدەك سېسىقتۇر، ئۇلار تىلى بىلەن
    خۇشامەت قىلىۋاتىدۇ.
  bps-bps: Én fnigu du dad to dmuen deg, landè manla gsalig, na én alò kayèla falmo.
    I bàla gambet sol i lbang là maglimun, fagu di kafdagla ftatekla i demela to.
  sus-sus: Alatala, n yaxuie xa fe ra, n xun ti i xa tinxinyi ra, i xa kira yailan
    n ya ra.
  pon-2006: I sohte kak likih dahme ei imwintihti kan ndinda; pwe ihte re men kauweiehla.
    Ar koasoi kan me lingan oh kansenamwahu, ahpw diren widing suwed.
  jae-jae: gebe biŋŋanô gêc êsêac aweŋsuŋ atom. Ac taêŋ gêjam biŋ seseŋ gêŋ suŋageŋ.
    Êsêacnêŋ koclabeŋ kêtôm sêawa gêŋa. Imbeleŋ geno biŋ e ŋawasi laŋgwageŋ.
  ksd-ksd: Tago pa ta dovotina i tur ta ra ngie i diat; A bala i diat i manga kaina
    ka; A kongkong i diat i da ra babang na minat i panganga; A karamea i diat i tata
    na varmananai vakuku.
  tur-YTC: Çünkü ağızlarında sadakat yoktur. Yürekleri yıkımdır. Boğazları açık bir
    mezar. Dilleriyle yaltaklanırlar.
  bel-N: ГОСПАДЗЕ, вядзі мяне ў праведнасьці Тваёй; насупраць ворагам маім выпрастуй
    шлях Твой перад абліччам маім.
  grc-BRENT: Κύριε ὁδήγησόν με ἐν τῇ δικαιοσύνῃ σου ἕνεκα τῶν ἐχθρῶν μου, κατεύθυνον
    ἐνώπιόν σου τὴν ὁδόν μου.
  kpr-kpr: Nanda gitofu da geka jo itako tumondari da kaugo iraeri. Ne, reju irira
    isambu, de tisari dae kotise irá gheraera. Nenda geka mo, vivi futo bekári. Avata,
    nenda kokomana dederuse daoro sirivo aoro dae kotise irá gheraera.
  ind-AYT: (5-10) Sebab, dalam mulutnya tidak ada kebenaran, batin mereka penuh kehancuran,
    kerongkongan mereka adalah kuburan yang menganga; mereka merayu-rayu dengan lidah
    mereka.
  yom-yom: Bila kuisi ko mambu malenda siwulu diana mu miunu miawu ; mu mintima miawu
    muwedi mambu mambivisanga. Phovilakꞌawu yidi ziami kizibuka ayi mu ludimi luawu
    bantubilanga luvunu.
  yut-yut: Uwalno gen bamɨsok kɨnda dɨmasi yoŋ. Amɨn dɨwarɨ paŋupbal ak dogɨn nandaŋ.
    Gen kagani uŋun kɨmakbi tamo da yaŋ pɨsoŋ. Amɨn paŋgalak ak do gen morapmɨ yoŋ.
  nya-nya: Palibe mawu ochokera mʼkamwa mwawo amene angadalirike; mtima wawo wadzaza
    ndi chiwonongeko. Kummero kwawo kuli ngati manda apululu; ndi lilime lawo amayankhula
    zachinyengo.
  kyg-kyg: Lama gemo apavayafiꞌmo alagi ohaneꞌniye. Apaipafiꞌmo hosu kavaꞌageꞌmo haneꞌniye.
    Lugoꞌapimo kano kelimo aliꞌa halo neꞌaigeno atu neꞌaiya kano keligana huno haneꞌniye.
    Apavenafuꞌnaletiꞌmo hapaisiya agufa gemo nehae.
  hrv-hrv: U svojoj me pravdi vodi poradi mojih dušmana, svoj put mi poravnaj pred
    očima.
  mps-mps: Te eno boi bidi dabego te mu po dwasianu me wagobeo. Augwaligo te gasa
    bidi dolabo homu naga ebao. Te augwaligo pedauwali te gų page tǫ dedage dalalubo
    tiwai elalubao. Augwaligo te homu bega sabo po hauwade te bidi dabe dwai madiba
    kekebo dao.
  tpi-tpi: Ol birua bilong mi i no save tok tru liklik. Ol i tingting tasol long bagarapim
    ol arapela man. Maus bilong ol i olsem matmat i op i stap. Ol i mekim planti tok
    gris bilong pulim ol man long bihainim ol pasin ol i laikim.
  dan-1931: Så led mig for mine Fjenders Skyld i din Retfærd, HERRE, jævn din Vej
    for mit Ansigt!
  vie-OVCB: Lời nói họ không thể nào tin được. Vì lòng họ chứa đầy mưu ác. Cổ họng
    mở ra như cửa mộ. Miệng lưỡi chúng chỉ chuyên dua nịnh.
  guj-2017: કેમ કે તેઓના મુખમાં કંઈ સત્ય નથી; તેઓનાં અંતઃકરણોમાં નરી દુષ્ટતા છે; તેઓનું
    ગળું ઉઘાડી કબર છે; તેઓ પોતાની જીભે ખુશામત કરે છે.
  pon-2006A: I sohte kak likih dahme ei imwintihti kan ndinda; pwe ihte re men kauweiehla.
    Ar koasoi kan me lingan oh kansenamwahu, ahpw diren widing suwed.
  por-BRBSL: Pois não há fidelidade em sua boca. Seu coração é a destruição. A garganta
    deles é uma tumba aberta. Eles lisonjeiam com sua língua.
  eng-OEBUS: For their mouth is a stranger to truth, their heart is a pit of destruction.
    Their throat is a wide open grave, their tongue the smooth tongue of the hypocrite.
  swe-swe: Herre (Jahve), led mig i din rättfärdighet (visa mig vad som är rätt),
    för mina fienders skull (de som ligger på lur) [som väntar på ett felsteg]. Gör
    din väg rak (jämn) för mig (visa tydligt hur du vill att jag ska leva).
  cth-cth: Bangkongtetpawiteh, a pahni dawk yuemkamcunae awmhoeh. Athung lae teh rawknae
    doeh. A lawkron teh kamawng e tangkom doeh. A laihoi dueng doeh ayânaw a oup awh.
  twi-twi: Wɔn anom asɛm baako mpo nyɛ nokware; ɔsɛe ahyɛ wɔn koma ma. Wɔn menewa
    yɛ ɔda a so abue wɔde wɔn tɛkrɛma ka nnaadaasɛm.
  hlt-hlt: A ka lamkah te cikngae pawt tih, a khui ah khaw a talnah om. A olrhong
    te phuel la ong uh tih, a ol neh hoem uh.
  tbz-SIM: N Yiɛ̀ nKuyie nhɑ tú timɔ́mmɔnti yiɛ̀ nwe, nni ncɛ̃mmú bɛ̀ɛ̀ n dííntɛ bɛ
    kpɛ́í, tũntɛ kucɛ ɑ dɔ́ n tũnnɛ kù.
  msy-2020: Nan apaniba, me guizɨn akam bar a gɨfozir puvatɨ. Me gumazir igharaziba
    me gasɨghasɨghasavɨra nɨghnɨsi. Men akatoriba mati gumazamizibar moziba akaba
    akari; me mɨgeima ovevem otifi. Gumazamiziba me baragh men gɨn mangɨsɨ, me ifavarir
    akar bar isɨngtɨzibav kɨmam.
  dop-dop: Tɑcɑɑ tiiki-m nyɑ́ tɑmpɑnɑ tɑɑ kɛ́ mɑ kolontunɑɑ tɔɔ, nɑ ń kpɑlɩ mpɑɑʋ
    nɑ mɑ́ təŋ.
  azb-azb: Onların dillərində düz söz yoxdur, Ürəkləri pis niyyətlə doludur. Boğazları
    açıq qəbirdir, Dilləri yalan danışır.
  eng-DBY: For there is no certainty in their mouth; their inward part is perversion,
    their throat is an open sepulchre; they flatter with their tongue.
  hin-2017: क्योंकि उनके मुँह में कोई सच्चाई नहीं; उनके मन में निरी दुष्टता है। उनका
    गला खुली हुई कब्र है, वे अपनी जीभ से चिकनी चुपड़ी बातें करते हैं। (रोम. 3:13)
  wol-KYG: Éy Aji Sax ji, wommate ma sa njekk ndaxi noon, te xàllal ma saw yoon.
  bjr-bjr: Qini namuqaauqa ufa sia anoona mari ufana qidaqa. Misa kuridiranara kai
    nididanoo. Misa nári ufannai unna qimasee fadameenara foora akusaafanoo faiqí
    narirafa qumbiqanoo maridanoo.
  eng-YLT: For there is no stability in their mouth. Their heart [is] mischiefs, An
    open grave [is] their throat, Their tongue they make smooth.
  kne-kne: Din kalaban ko yan adi matalek di kali da, tan say an-anapen da din panadaelan
    das gait da. Kaman naisasagana ay kaot din tepek da. Pag boladas din kali da.
  eng-WYC-2017: For truth is not in their mouth; their heart is vain. Their throat
    is an open sepulchre, they did guilefully with their tongues;
  eng-WMBB: For there is no faithfulness in their mouth. Their heart is destruction.
    Their throat is an open tomb. They flatter with their tongue.
  zat-NTPS: Benne' caní quebe dxelenné̱' da li. Lu xichaj lázrdawe̱' xu'u da cale̱la.
    Xe̱dxu lbe̱'e̱ zaj naca na ca tu ba chee̱ benne' gate da naxalaj na. Zaj nupé̱'e̱
    dizra' chawe' chee̱' da zaj naca na da we̱n lazre'.
  zty-NTPS: Benne' ki bi ẕnnágake' da' naken da' li. Nža' yichj ḻáẕdo'gake' da' kegle.
    Lbá'gake' zej naken ka yežw ba ka' chegak benne' gat ka' da' nyáljwgaken. Ẕnnágake'
    diža' chawe' ka', san žon ḻáže'gake'.
  urd-GVH: क्योंकि उनके मुँह से एक भी क़ाबिले-एतमाद बात नहीं निकलती। उनका दिल तबाही
    से भरा रहता, उनका गला खुली क़ब्र है, और उनकी ज़बान चिकनी-चुपड़ी बातें उगलती रहती
    है।
  rug-rug: Ura loke vasi hinokara si zama vura nia rini; ta siṉie kinaleadi mo sari
    na bulodi. Sari na leodi si ta siṉie sinekesekei pu variva mate. Zamazama va mememehe
    kokoha pa meadi si arini.
  gaz-gaz: Dubbiin afaan isaaniitii baʼu tokko iyyuu hin amanamu; garaan isaanii badiisaan
    guutameera. Laagaan isaanii awwaala banamaa dha; arraba isaaniitiin ni sobu.
  fra-LSG: Éternel! Conduis-moi dans ta justice, à cause de mes ennemis, Aplanis ta
    voie sous mes pas.
  yal-yal: Alatala, ti n yɛɛ ra i ya tinxinni n yaxune e fe ra. I ya kiraan yita n
    na.
  iou-iou: Näkŋo iwanayetä man bureni kubä nämoinik yäk täkaŋ. Uwä äma täŋpä waktagän
    nadäk täkaŋ. Unitäŋo meni jinom uwä säkgämän, gakŋi nikektä äma täŋyäkŋatpäŋ kumäŋ-kumäŋ
    kädetken yämagut täkaŋ.
  haw-1868: 'No ka mea, aole he oiaio iloko o ko lakou waha: He hewa io ko loko o
    lakou; A o ko lakou kaniai he halelua hamama; Ua malimali mai lakou me ko lakou
    alelo.'
  arb-NAV: إذْ لَيْسَ فِي أَفْوَاهِهِمْ صِدْقٌ وَدَاخِلُهُمْ مَفَاسِدُ، حَنَاجِرُهُمْ
    قُبُورٌ مَفْتُوحَةٌ وَأَلْسِنَتُهُمْ أَدَوَاتٌ لِلْمَكْرِ.
  ded-ded: Yeni enanginau yoac fora mong mi fede nga herenginau ogofocngina memanganeyunugecdeac
    negen negensac fede. Yeni ubangina imoc kicsere angge anggea nga nedzarangnginango
    yoac deandae, imocngo ngicngac kerec ayemmema manganau faiyunugecde.
  ewe-ewe: Womate ŋu axɔ nya siwo doa go tso woƒe nu me la ɖeka pɛ hã dzi ase o, woƒe
    dzi yɔ fũu kple gbegblẽ. Woƒe ve me le abe yɔdo si le ʋuʋu ɖi la ene, eye wotsɔa
    woƒe aɖe gblɔa alakpanyawoe.
  eng-LEE: '(5:10) For there is not in their mouth any sincerity; their inward part
    is full of deception; an open sepulchre is their throat: they flatter with their
    tongue.'
  asm-FB: মোৰ শত্রুবোৰৰ মুখত সত্যতা নাই। সিহঁতৰ হৃদয়ত ধ্বংসৰ মনোভাৱ থাকে। সিহঁতৰ
    ডিঙিৰ নলীবোৰ যেন মুকলি মৈদাম, সিহঁতে কপটভাৱে জিভাৰে প্রশংসাৰ কথা কয়।
  sus-A: عَلَتَلَ، ﭑ يَشُييٍ شَ قٍ رَ، ﭑ شُن تِ عِ شَ تِنشِنيِ رَ، عِ شَ كِرَ يَءِلَن
    ﭑ يَ رَ.
  fra-SBL: Car il n'y a pas de fidélité dans leur bouche. Leur cœur est la destruction.
    Leur gorge est une tombe ouverte. Ils flattent avec leur langue.
  hbo-hbo: יְהוָ֤ה ׀ נְחֵ֬נִי בְצִדְקָתֶ֗ךָ לְמַ֥עַן שֹׁורְרָ֑י *הֹושַׁר (הַיְשַׁ֖ר)
    לְפָנַ֣י דַּרְכֶּֽךָ׃
  kik-kik: Tũnua twacio tũtiaragia ũhoro ũngĩĩhokwo; ngoro ciacio ciyũrĩte mwanangĩko.
    Mĩmero yacio nĩ ta mbĩrĩra ngunũre; ciaragia maheeni na rũrĩmĩ rwacio.
  fra-NCL: Seigneur, conduis-moi, dans ta justice, à cause de mes ennemis aplanis
    ta voie sous mes pas.
  cek-AK: Nihcae ih pakha ah oephaih om ai; nihcae poekhaih palungthin loe paroeai
    set o; nihcae ih aqawnh loe kam-ong sut taprong ah oh moe, palai hoiah amsawnlok
    to a thuih o.
  cuk-cuk: Dule-isganamar innikigwadba sunmaksurmalad, e-ulubgi ibmar-isgana-imakedginbi
    binsadimalad. Yamo dule-nug-odummogar sunmakmalad, yardakar emar-obelogega, guagwar
    bukwamalad.
  uig-CYR: Мени өч көргәнләр түпәйлидин Өз һәққанийлиғиң билән мени йетәклигәйсән,
    и Пәрвәрдигар; Йолуңни алдимда түз қилғин.
  pma-pma: Koakeil mete tisa enau ka tine vil en rendemien takarien, nasakras maling
    desien onak val en selusien one. Selusien one suval ahoung, koa leh rendemien
    onen meatin ka mu vini.
  tel-2017: వాళ్ళ నోట సత్యం లేదు. వాళ్ళ అంతరంగం దుర్మార్గం. వాళ్ళ కంఠం తెరిచిన సమాధి.
    వాళ్ళు తమ నాలుకతో ఇచ్చకాలు పలుకుతారు.
  hat-BSA: Nanpwen anyen stab nan pawòl pa yo. Anndan yo se pouriti menm. Gòj yo se
    yon tonm ki louvri. Yo fè flatè ak lang yo.
  ukr-ONPU: Господи, веди мене Твоєю правдою заради ворогів моїх; вирівняй шлях Твій
    переді мною.
  kos-kos: Kas ma mwet lokoalok luk elos fahk, tia ku in lulalfongiyuk; Elos lungsena
    kunausla. Kas lalos emwem ac aklukuk, Tusruktu ma inge mwe na kolla mwet nu ke
    misa.
  hbo-WLC: יְהוָ֤ה ׀ נְחֵ֬נִי בְצִדְקָתֶ֗ךָ לְמַ֥עַן שׁוֹרְרָ֑י הושר לְפָנַ֣י דַּרְכֶּֽךָ׃
  ibo-ibo: Obi ha jupụtara nʼechiche ịla nʼiyi, a pụghị ịtụkwasị okwu ọbụla si ha
    nʼọnụ pụta obi. Akpịrị ha bụ ili ghere oghe; ha ji ire ha ekwu okwu ụgha.
  ory-ory: କାରଣ ସେମାନଙ୍କ ମୁଖରେ କିଛି ବିଶ୍ୱସ୍ତତା ନାହିଁ; ସେମାନଙ୍କ ଅନ୍ତଃକରଣ ଦୁଷ୍ଟତାମୟ;
    ସେମାନଙ୍କ ଗଳାର ନଳୀ ଅନାବୃତ କବର ସ୍ୱରୂପ; ସେମାନେ ଜିହ୍ୱାରେ ଚାଟୁବାଦ କରନ୍ତି।
  chk-chk: Chon oputaei ra apasa mine a chofana, leluker a chök ekiekin kata, ar kapas
    a motoutou, nge ra uren atuputup mi afeiengau.
  rop-rop: Dei oldei tok laiyawan wed. Insaid langa olabat hat dei oldei jinggabat
    blanga binijimap pipul. Wen dei opinim olabat mawus en tok detlot wed, dei tok
    trikibalawei wulijim detlot pipul gitkil.
  ukr-1871: Бо нема правди в устах їх; серце їх пропасть, пелька в них роззявлений
    гріб; язики їх льстиві.
  yon-yon: Ne bondan yi dakmi ye weng kuu anam ande awini yemanban, yi niindem aom
    kuu monmari ye inamen kumbedmo. Yi mongkodem kuu dabunindo ye bobkonombon areb,
    kwane yi ongbed birandimaib.
  deu-1951: (05-10) Denn in ihrem Munde ist nichts Zuverlässiges; ihr Herz ist ein
    Abgrund, ihr Rachen ein offenes Grab, glatte Zungen haben sie.
  eng-JPS: (5-10) For there is no sincerity in their mouth; their inward part is a
    yawning gulf, their throat is an open sepulchre; they make smooth their tongue.
  srp-1865: Jer nema u ustima njihovijem istine; u njima je nevaljalstvo; grlo im
    je grob otvoren; na jeziku im je dvolièenje.
  lug-lug: 'Abalabe bange bye boogera tebyesigibwa; emitima gyabwe gijjudde bussi
    bwereere. Emimiro gyabwe ntaana eyasaamiridde: akamwa kaabwe koogera bya bulimba.'
  heb-heb: כי אין בפיהו נכונה קרבם הוות קבר פתוח גרונם לשונם יחליקון׃
  ben-IRV: কারণ তাদের মুখের মধ্যে কোন সত্যতা নেই; তাদের অন্তর হচ্ছে দুষ্ট, তাদের গলা
    খোলা সমাধির মত, তারা তাদের জিভ দিয়ে তোষামোদ করে।
  ntu-ntu: Da angidr trvzpxpuu mz nao enqmi rngeng. Murde mz nabzdr la nzodatingr
    txpwz. X mz nzycmne-krdr nzmailzlr leplz Mz nzbatr-krbzlr nzbz-krdr esz'-krdr.
  pan-pan: ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਦੇ ਮੂੰਹ ਵਿੱਚ ਕੋਈ ਸਚਿਆਈ ਨਹੀਂ, ਉਹਨਾਂ ਦਾ ਮਨ ਤਬਾਹੀ ਨਾਲ ਭਰਿਆ ਹੈ,
    ਉਹਨਾਂ ਦਾ ਸੰਘ ਖੁੱਲੀ ਹੋਈ ਕਬਰ ਹੈ, ਉਹ ਆਪਣੀਆਂ ਜੀਭਾਂ ਨਾਲ ਵਲ-ਛਲ ਕਰਦੇ ਹਨ।
  mya-JVB: သူ တို့၏နှုတ် တွင် သစ္စာ မ ရှိပါ။ သူ တို့နှလုံး သည် အလွန် ဆိုးဝါး၏။ သူ
    တို့၏လည်ချောင်း သည် ဖွင့် ထား သော သင်္ချိုင်း တွင်းဖြစ်ပါ၏။ သူ တို့သည် လျှာ နှင့်
    ချော့မော့ တတ်ကြ၏။
  kgf-kgf: Imuac hénia imi yomuhuc; Kuaginaiguc imi ac héla méŋ ménda hezac. Ewa qerigina
    imi ic embac mebiri énécmiwiŋ ʒé niŋareŋgégic sécgédacʒac. Waŋu déméŋgina imi
    kic suaŋ aŋaŋgia ésécnec. Waŋu ezelaŋgina iminéŋ haléc ac efima ʒéanʒu.
  tte-O: Nige yabo walo yawasosi gamwali mena, kateli kaba boita yo galogaloli besiele
    salai sokesokena yo memenali ali kaba walo momone.
  tbg-tbg: Ti navutaaka ti varia uvava una uvaqai vaimanta kia te vika uvara quqaave
    tirarave. Vaiinti nahenti vehi autu nimitevaqai vika avu aatoqi vaivo. Vaiinti
    quntama taara kia rahirama taavaro qora untavano urintema kero, vika noqihairo
    qora uvavano qovaraiqi vairave. Vokiakavata vinavuka hampi ni varia aararaqaa
    vuate ti, vinavuka vikara uqerara uva ti variarave.
  hmo-hmo: Lau dekenai idia dagedage taudia, edia hereva be momokani lasi, abidadama
    gauna lasi. Idia edia kudouna ena ura be, taunimanima do idia alaia mase. Edia
    gadona ena hereva be guria gabuna bamona, bona edia malana be manada koikoi.
  zar-NT: Bitiʼ gaca nu tseajlë́ʼ didzaʼ tuíʼi nupa naʼ taʼlé nedaʼ. Nácagaca xihuiʼ
    icja ládxiʼdoʼguequi. Naca ruáʼagaca ca tu yeru ba nayalaj, en lu yöl-laʼ rizíʼ
    yëʼ quéguequi tuíʼi yulaj didzaʼ.
  urd-urd: क्यूँकि उनके मुँह में ज़रा सच्चाई नहीं, उनका बातिन सिर्फ़ बुराई है। उनका
    गला खुली क़ब्र है, वह अपनी ज़बान से ख़ुशामद करते हैं।
  rus-SYN: Господи! путеводи меня в правде Твоей, ради врагов моих; уровняй предо
    мною путь Твой.
  bqc-SIM: Dii, dↄaamɛɛ n náai yã́i, zɛpoomɛɛ ma dã̀dãnaↄ yã́i.
  tcz-CHONGTHU: Ajeh chu kamelmate kamsunga thutah apotthei tapon, asunglam'u jong
    setnajeng ahitai; Alol sung ujong lhankhuh abangin, alei ujong chuchi a kilhunglut
    kalbi abang e.
  mar-mar: कारण त्यांच्या मुखात काही सत्य नाही, त्यांचे अंतर्याम दुष्टपणच आहे. त्यांचा
    गळा उघडे थडगे आहे, ते आपल्या जीभेने आर्जव करतात.
  isl-isl: Drottinn, leiddu mig eins og þú lofaðir mér, annars munu óvinir mínir sigra
    mig. Segðu mér skýrt hvað ég á að gera, og hvert ég á að fara,
  hlt-THB: Cekkhqi am khak khui awhkaw awi taw lungoet awm cangnaak kawina am awm
    hy; kawtih, amik kawlungkhqi seetnaak ing be uhy. Amik awihqawngkhqi ce phyi ak
    awng qu hyt amyihna awm nawh, a mim lai ing ami qaai kqawn uhy.
  qub-qub: Fiyu runacunaga manami imaypis rasun cajtaga rimanchu. Shongunchöpis mana
    alli yarpaycunallami. Shiminpis sepultüra quicharishanömi caycan. Alli-tucullarmi
    parlan.
  bqp-bqp: Zaakũ ń yãke náani vĩro, ń nɛ̀sɛ de lán kaka bɛ bàmɛ, ń kòto de lán mira
    wɛ̃naa bàmɛ, òdi lɛ́nna kɛńnɛ.
  hat-hat: '(05:10) Ou pa janm ka kwè moun sa yo. Se dèyè yon sèl bagay yo ye: yo
    vle fini ak tout moun. Anndan bouch yo, ou ta di yon kavo ki louvri, lang yo menm
    dous konsa pou flate moun.'
  eng-BSB: For not a word they speak can be trusted; destruction lies within them.
    Their throats are open graves; their tongues practice deceit.
  eng-WEBPB: For there is no faithfulness in their mouth. Their heart is destruction.
    Their throat is an open tomb. They flatter with their tongue.
  kbq-kbq: Na'ankure nagri ha' vahe'mokizmi zamagipina tamage nanekea omnegeno, zamagu'afina
    vahe'ma azeri haviza hu'zamo avite'ne. Hagi zamananke nofimo'za, vahe'ma asenezmantaza
    mati kerigna higeno, vahe'ma masavema huno havi kampima avreno vu nanekemo'a,
    zamagefu'nafina avite'ne.
  pon-pon: Pwe jota me melel kot ni au arail; o lol arail rokeki kaopa. Kapinwor arail
    rajon joujou me jo jer pena; o re kin akjanjale mauki lo arail.
  nhe-BL: Nocualancaitacahua ax quema quiijtohuaj tlen melahuac. Axaca hueli motemachía
    ipan inintlajtol. Ipan ininyolo san quinequij tetzontlamiltise. Inincamac eltoc
    fiero queja quema quitlapohuaj se mijca tlacoyoctli. Tecamahuíaj ica tlajtoli
    tlen yejyectzi san para tlacajcayahuase.
  wnc-wnc: Sike iwana waakwakga siakan wamu takngatusimu dua siknga genane yakaing.
    Dua yake aminu kundu pasiwa maining gekan nataaing. Siwan kem wamu atdopan yuke
    yakaing. Yake tanzit wam yanike tasiwa maikaing.
  bus-bus: Zaakɛ aↄ̃ yãke náanɛ vĩro, aↄ̃ nↄ̀sɛ dɛ lán kãkã bɛɛ bàmɛ, aↄ̃ kòto
    dɛ lán mira wɛ̃na bàmɛ, aↄ̃è lɛ́nnaa kásańnɛ.
  gub-BL: Ni amo nupuner kwaw waze'eg rehe uzeruzar haw rehe wà. Xo purumumaw paw
    rehe zo ima'enukwaw wà. — Nekatuahy, i'i mua'u amo pe wà. Hemu'em upytu'u 'ym
    pà wà. — Xiuka nehe, i'i wiwi uzeupe wà.
  eng-DRA: 'Conduct me, O Lord, in thy justice: because of my enemies, direct my way
    in thy sight.'
