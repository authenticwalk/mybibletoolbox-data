verse: PSA.147.001
translations:
  mal-C: യഹോവയെ വാഴ്ത്തുക. നമ്മുടെ ദൈവത്തിനു സ്തുതിപാടുന്നത് എത്രയോ നല്ലത്, അവിടത്തെ
    സ്തുതിക്കുന്നത് എത്ര മനോഹരവും ഉചിതവും ആകുന്നു!
  deu-TKW: Rühmet Jah, denn er ist gütig; lobsingt unserem Gott, denn er ist lieblich;
    es ziemt sich Lobgesang.
  lin-lin: Bokumisa Yawe ! Tala ndenge ezali malamu kosanzola Nzambe na biso, mpe
    ndenge ezali kitoko kokumisa Ye !
  mmx-mmx: Leemi asu ri Leeme Silok! I lox avukat kusu atak pixan emi asu ri ne Moroa
    atnedik. Ik mokso rinotno la ik lox asuusu lomomo tinedi dina emi asu mi Leeme
    Silok.
  eng-LSV: Praise YAH! For [it is] good to praise our God, || For pleasant—lovely
    [is] praise.
  eng-GNV: 'Praise ye the Lord, for it is good to sing vnto our God: for it is a pleasant
    thing, and praise is comely.'
  eng-WEBSTER: 'Praise ye the LORD: for it is good to sing praises to our God; for
    it is pleasant; and praise is comely.'
  nhw-BL: Xijpaquilismacaca TOTECO pampa nelía cuali para tihuicase tiohuicatl para
    ya. ¡Nelía yejyectzi huan quinamiqui!
  swh-ONEN: Msifuni Bwana. Tazama jinsi ilivyo vyema kumwimbia Mungu wetu sifa, jinsi
    inavyopendeza na kustahili kumsifu yeye!
  bba-bba: I Yinni Gusunɔ siɑro. Domi n wɑ̃ bu Gusunɔ bɛsɛn Yinni siɑrɑ. N mɑɑ wɑ̃
    bu nùn tɔmɑ.
  eng-KJVCPB: 'Praise ye the Lord: For it is good to sing praises unto our God; For
    it is pleasant; and praise is comely.'
  luo-luo: Pakuru Jehova Nyasaye! Mano kaka en gima ber wero wende pak ne Nyasachwa,
    mano kaka en gima longʼo kendo mowinjore mondo ji opake!
  aii-aii: ܫܲܒܚܘܼܢ ܠܡܵܪܝܵܐ، ܣܵܒܵܒ ܨܦܵܝܝܼ ܝܠܵܗ̇ ܠܸܙܡܵܪܵܐ ܠܐܲܠܵܗܲܢ، ܣܵܒܵܒ ܒܲܣܝܼܡܬܵ‌ܐ
    ܝܠܵܗ̇؛ ܠܚܝܼܡܬܵ‌ܐ ܝܠܵܗ̇ ܐܸܠܹܗ ܬܸܫܒܘܿܚܬܵ‌ܐ.
  meu-meu: Iehova ba imodaia. Badina be eda Dirava ihanamolaina anedia baita abi be
    namo; badina be ia na mai hariharibadana, bona heimodai anena iabina be namo.
  npi-ULB: परमप्रभुको प्रशंसा गर, किनकि हाम्रा परमेश्‍वरको स्‍तुति गाउनु असल कुरा
    हो । यो सुखद हुन्‍छ र प्रशंसा उचित छ ।
  yor-yor: Ẹ fi ìyìn fún Olúwa. Nítorí ohun rere ni láti máa kọrin ìyìn sí Ọlọ́run
    wa, ó yẹ láti kọrin ìyìn sí i!
  pes-OPCB: خداوند را سپاس باد! چه نیکوست که خدای خود را با سرود بپرستیم؛ چه لذتبخش
    است که او را بستاییم!
  tgl-ULB: Purihin si Yahweh! Mabuting umawit sa ating Diyos. Kasiya-siya at nararapat
    lang na gawin ito.
  nop-nop: Yahwe niutumbanim! Maŋgande, adi yadi Bepaŋnik doktiŋa kap toŋa wou nintilonim.
    Adi’walaŋ wougigit yotilo u yadi titiŋ didimeniŋ eŋ momooŋ wendoktiŋa undugoŋ
    timinim.
  hui-hui: Anduane Homogonaga mini yaraga hami̱ya. Iname inanaga Ngode Datagaliwabe
    mini yaraga halu ibuhondo iba ganaru lolene bayaleore ogoni. Iname ibunaga mini
    yaraga holene bayale tigabiore nga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ​လော့။ ငါ​တို့​၏​ဘု​ရား​အား​ထော​မ​နာ သီ​ချင်း​ဆို​ခြင်း​သည်​မွန်​မြတ်​ပါ​ပေ​သည်။
    ကိုယ်​တော်​ကို​ထော​မ​နာ​ပြု​ရ​ခြင်း​သည် မှန်​ကန်​လျောက်​ပတ်​ဖွယ်​ကောင်း​ပါ​ပေ​သည်။
  bod-N: ཁྱོད་ཚོས་ངེད་ཀྱི་དཀོན་མཆོག༌ཡ་ཝཱེ་ལ། །བསྟོད་དབྱངས་འབུལ་བ་དེ་ནི་རབ་ལེགས༌སོ།
    །ཁོང་ལ་བསྟོད་པ་མཛེས་ཤིང་འོས་སོ༌ལོ།།
  wsk-wsk: Yawe ko nup patawunakko! Anananga Kaem wur te nup patawura mu kiwem ningo,
    noko nup patawura ko kiwem mu yawarakala se diram!
  sna-sna: Rumbidzai Jehovha. Zvakanaka sei kuimbira Mwari wedu nziyo dzokurumbidza,
    zvinofadza uye zvakafanira sei kumurumbidza!
  spa-BLM: Alabado sea Yah, porque es bueno cantar alabanzas a nuestro Dios; porque
    es agradable y conveniente alabarlo.
  cac-cac: Calec vach' lolonel d'a Jehová. Man̈xo jantacoc svach'il co b'itan b'it
    d'a co Diosal. Smojton val co b'itan d'ay yed' juntzan̈ b'it te vach'.
  swh-ULB: Msifuni Yahwe, kwa maana ni vyema kumwimbia sifa Mungu wetu, ni kuzuri,
    kusifu kwa faa sana.
  bel-bel: Алілуя. Хвалі, Ерусаліме, Госпада; хвалі, Сіёне, Бога твайго,
  deu-ELBBK: Lobt den HERRN! Denn es ist gut, unseren Gott zu besingen; denn es ist
    lieblich, es gebührt sich Lobgesang.
  mbb-OT: Deliǥa is Nengazen! Utew meupiya is kegkanta te menge idalig te Megbevayè
    tew. Ne meupiya heini su zait man iyan sikandin he edeliǥen.
  mal-2015: യഹോവയെ സ്തുതിപ്പിൻ; നമ്മുടെ ദൈവത്തിന്നു കീർത്തനം പാടുന്നതു നല്ലതു; അതു
    മനോഹരവും സ്തുതി ഉചിതവും തന്നേ.
  gup-gup: Karriburluburlumen nawu Yawey! Nungka wanjh God kadberre, dja kamak rowk
    bu karrimarnewayini nuye. Bu karriburlume nungka wanjh kunmak bu karrikurduyime,
    dja karrinjilngmak.
  rmc-rmc: Haleluja! Sar mištes hin te lašarel amare Devles, bo šukares oda hin a
    kampel les te bararel.
  nlg-nlg: Ivei vaho tua tea, na utona ra nia rivurivu, mana linge holoutoana dida
    na God.
  pes-OPV: هللویاه، زیرا خدای ما را سراییدن نیکو است و دل پسند، و تسبیح خواندن شایسته
    است!
  ron-1924: Лэудаць пе Домнул! Кэч есте фрумос сэ лэудэм пе Думнезеул ностру, кэч
    есте плэкут ши се кувине сэ-Л лэудэм.
  ben-OBCV: সদাপ্রভুর প্রশংসা করো, আমাদের ঈশ্বরের উদ্দেশে প্রশংসা করা কত উত্তম, তাঁর
    প্রশংসা করা কত মনোরম ও যথাযোগ্য।
  som-som: Rabbiga ammaana. Waayo, way wanaagsan tahay in Ilaaheenna ammaan loogu
    gabyo, Waayo, taasu way wacan tahay, oo ammaantuna way habboon tahay.
  lat-VUC: Alleluja. [Lauda, Jerusalem, Dominum; lauda Deum tuum, Sion.
  eng-ASVBT: Praise ye Jehovah; For it is good to sing praises unto our God; For it
    is pleasant, and praise is comely.
  mna-mna: Haleluya! Ŋonoono kat. Sombe tombo mboe pa Anutu kiti mi tapakuri, ina
    ambai. Pa mbulu ta kembei, ina indeeŋe men. Mi ikamam ti ma lelende ambai.
  ita-1885: LODATE il Signore; Perciocchè egli è cosa buona e dilettevole di salmeggiar
    l'Iddio nostro; La lode è decevole.
  eng-LXXUP: Alleluia, a Psalm of Haggai and Zechariah. Praise the Lord, O Jerusalem;
    Praise thy God, O Zion.
  eng-ULB: Praise Yahweh, for it is good to sing praises to our God, it is pleasant,
    and praise is suitable.
  spa-VBL: ¡Alaben al Señor, porque es bueno cantar alabanzas a Dios! ¡Alabarle es
    bueno y maravilloso!
  fra-_FOB: Louez l'Éternel! Car il est bon de psalmodier à notre Dieu, car il est
    doux, il est bienséant de le louer.
  mal-mal: യഹോവയെ സ്തുതിക്കുവിൻ; നമ്മുടെ ദൈവത്തിന് കീർത്തനം പാടുന്നത് നല്ലത്; അത്
    മനോഹരവും സ്തുതി ഉചിതവും തന്നെ.
  lit-lit: Girkite VIEŠPATĮ, nes gera giedoti gyrių mūsų Dievui, nes tai miela, ir
    gyrius pritinka.
  urd-GVR: Rab kī hamd ho! Apne Ḳhudā kī madahsarāī karnā kitnā bhalā hai, us kī tamjīd
    karnā kitnā pyārā aur ḳhūbsūrat hai.
  suz-BL: परमप्रभु यावे कली ठेयब सेलीन। मारदे हना आंइ परमप्रभु कली ठेयब सेल्‍तीक कुम्‍सो
    पचा रिम्‍शो नु शिरशो बाक्‍ब। भजन संग्रह ९२:२
  eng-NOY: Praise ye the LORD! For it is good to sing praise to our God; For it is
    pleasant, and praise is becoming.
  ita-1927: Lodate l’Eterno, perché è cosa buona salmeggiare al nostro Dio; perché
    è cosa dolce, e la lode è convenevole.
  ckb-ckb: هەلیلویا! چەندە باشە مۆسیقا ژەنین بۆ خودامان! ستایشکردن چەندە خۆشە و شیاوە!
  eng-BBE: Give praise to the Lord; for it is good to make melody to our God; praise
    is pleasing and beautiful.
  xsi-xsi: Tapanea Yova Kindeni tasuka i ŋa kâki! Ara ŋana kinda ma tawâŋgi wâŋgiŋa
    paneâŋa kâ pa nenda Maro Kindeni, ŋana tu ŋinde nde mâsi ara ku sondo ndo.
  kan-OKCV: ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ. ಏಕೆಂದರೆ ನಮ್ಮ ದೇವರನ್ನು ಸ್ತುತಿಸುವುದು ಒಳ್ಳೆಯದು;
    ದೇವರನ್ನು ಸ್ತುತಿಸುವುದು ರಮ್ಯವೂ, ಯೋಗ್ಯವೂ ಆಗಿದೆ.
  tam-2017: யெகோவாவை துதியுங்கள்; நம்முடைய தேவனைப் புகழ்ந்து பாடுகிறது நல்லது, துதித்தலே
    இன்பமும் ஏற்றதுமாக இருக்கிறது.
  spa-RV-1909: ALABAD á JAH, porque es bueno cantar salmos á nuestro Dios; porque
    suave y hermosa es la alabanza.
  ron-BTF: Lăudați pe DOMNUL, pentru că este bine a cânta laude Dumnezeului nostru,
    pentru că este plăcut; și lauda este cuvenită.
  eng-WEBP: Praise the LORD, for it is good to sing praises to our God; for it is
    pleasant and fitting to praise him.
  eng-FBV: Praise the Lord, for it's good to sing praises to our God! Praise is wonderful
    and beautiful!
  nld-1939: 'Halleluja! Looft Jahweh: want het is goed, Hem te prijzen, Onzen God:
    want het is lieflijk en schoon, Hem te roemen!'
  nch-BL: Xijpaquilismacaca TOTECO pampa nelía cuali para tihuicase tiohuicat para
    ya. ¡Nelía cuajcualtzi huan quinamiqui!
  vie-1934: Khá ngợi khen Đức Giê-hô-va,! vì là điều tốt. Hãy hát ngợi khen Đức Chúa
    Trời chúng ta; vì là việc tốt lành. Sự ngợi khen hiệp lễ nghi.
  cha-cha: 'FANMANALABA jamyo as Jeova: sa mauleg na utacantaye alabansa sija gui
    Yuusta; sa magof este; ya y alabansa respetao.'
  hin-CV: याहवेह का स्तवन करो. शोभनीय है हमारे परमेश्वर का गुणगान करना, क्योंकि यह
    सुखद है और स्तवन गान एक धर्ममय कार्य है!
  eng-OURB: Halleluyah ·praise Yah·, for it is good to sing tehilahot ·praise songs·
    to our God; for it is pleasant and fitting to make zahmar ·musical praise· unto
    him.
  spa-BES: Alaba al Señor; porque es bueno hacer melodía a nuestro Dios; la alabanza
    es agradable y hermosa.
  tdx-tdx: Treño t’Ià! Amy te soa ty fijejoañe aman’ Añaharentika; toe fanjàka naho
    mañeva ty fandrengeañe Aze.
  tha-KJV: จงสรรเสริญพระเยโฮวาห์​เถิด เป็นการดี​ที่​จะร้องเพลงสรรเสริญพระเจ้าของเรา
    เพราะการกระทำนั้นเป็​นที​่​น่ายินดี​และการสรรเสริญก็​เหมาะสม
  por-BR-2018: Louvai ao SENHOR, porque é bom cantar louvores ao nosso Deus; porque
    agradável e merecido é o louvor.
  deu-ELO: Lobet Jehova! Denn es ist gut, unseren Gott zu besingen; denn es ist lieblich,
    es geziemt sich Lobgesang.
  eng-WYC-2018: Alleluia. Praise ye the Lord, for the psalm is good; (let our) praising
    be merry, and fair to our God. (Alleluia. Praise ye the Lord, for it is good to
    sing to him; let our praises be joyful, and pleasing to our God.)
  epo-epo: Haleluja! Ĉar estas bone kanti al nia Dio, Ĉar agrabla estas la glorkantado.
  gfk-gfk: Da pirlat no Watong. I bilai saakit at bia da pirlat no udahat God ma ra
    ninge. Da kap ta gungunuama ing da tar no pirhakasing nong i takodas bia da tar
    tana.
  uig-PIN: Ⱨǝmdusana! Yaⱨni mǝdⱨiyilǝnglar! Bǝrⱨǝⱪ, bundaⱪ ⱪilix xerindur; Hudayimizni
    küylǝnglar! Mǝdⱨiyǝ oⱪux insanƣa yarixidu.
  beo-beo: Hina Godema nodoma! Ninia Godema nodone gesami hea:mu da defea! Ema nodomu
    da noga:idafa amola moloidafa.
  tpi-OTNT: Litimapim nem bilong Bikpela! I gutpela long yumi singim song na litimapim
    nem bilong God bilong yumi. Em i gutpela na stretpela pasin long yumi litimapim
    biknem bilong em.
  hau-SA: Yabi Ubangiji. Yana da kyau a rera yabai ga Allahnmu, abu mai daɗi ne daidai
    ne kuma a yabe shi!
  udu-udu: Maŋi Tap̱a mo. Haali/ a’di ’boro’d mmoyuḵ gway mmomaŋa Arumgimis bana mo,
    haali/ a’di ta’da ’the mo dhali gway jin minu maŋ a’di mo a’di ha me’d mo.
  uig-LAT: Hemdusana! Yahni medhiyilenglar! Berheq, bundaq qilish shérindur; Xudayimizni
    küylenglar! Medhiye oqush insan’gha yarishidu.
  nde-nde: Dumisani uThixo. Kuhle kangakanani ukuhlabela indumiso kuNkulunkulu wethu,
    kumnandi njalo kufanele ukumbonga!
  ton-ton: 'Mou fakamālō kia Sihova: he ʻoku lelei ke hiva fakamālō ki hotau ʻOtua;
    he ʻoku mālie ia; pea ʻoku ngali ʻae fakamālō.'
  ces-1613: Chvalte Hospodina, nebo dobré jest zpívati žalmy Bohu našemu, nebo rozkošné
    jest, a ozdobná jest chvála.
  eng-WMB: Praise the LORD, for it is good to sing praises to our God; for it is pleasant
    and fitting to praise him.
  tam-TCV: யெகோவாவைத் துதியுங்கள். நமது இறைவனுக்குத் துதிகளைப் பாடுவது எவ்வளவு நல்லது,
    அவரைத் துதிப்பது எவ்வளவு மகிழ்ச்சியும் தகுதியுமாயிருக்கிறது.
  ceb-ULB: Dayega si Yahweh, kay maayo nga mag-awit sa mga pagdayeg sa atong Dios,
    maayo kini, ug angay ang pagdayeg.
  pol-UBG: Chwalcie PANA, bo dobrze jest śpiewać naszemu Bogu; jest to bowiem miłe
    i piękna jest chwała.
  urd-GVU: رب کی حمد ہو! اپنے خدا کی مدح سرائی کرنا کتنا بھلا ہے، اُس کی تمجید کرنا
    کتنا پیارا اور خوب صورت ہے۔
  eng-OEBCW: Hallelujah. It is good to sing praise to our God, for praise is sweet
    and seemly.
  deu-1912: Lobet den HERRN! denn unsern Gott loben, das ist ein köstlich Ding; solch
    Lob ist lieblich und schön.
  kan-2017: ಯೆಹೋವನಿಗೆ ಸ್ತೋತ್ರ! ನಮ್ಮ ದೇವರನ್ನು ಸ್ತುತಿಸುವುದು ಒಳ್ಳೆಯದೂ, ಸಂತೋಷಕರವೂ ಆಗಿದೆ,
    ಆತನನ್ನು ಕೀರ್ತಿಸುವುದು ಯುಕ್ತವಾಗಿದೆ.
  yap-yap: Mu pining e sorok ngak SOMOL! Rib manigil ni nganon’ tangin e sorok ngak
    e Got rodad; rib fel’ ma ba mat’aw ni ngan pining e sorok ngak.
  hlt-MCSB: BOEIPA te thangthen uh. Mamih kah Pathen tingtoeng he then tih koehnah
    neh naepnoi rhoeprhui pai.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጋላቱዋቴ! ኑ ፆኦሲ ቦንቺ ጋላታ ዓይኑሞ ዓይናዺሢ ቃራኬ፤ ዒዛ ጋላቲፃ ዎዛሳያ፥ ሃሣ ኮይሳያኬ።
  twi-ASANTE: Monkamfo Awurade. Ɛyɛ sɛ wɔto ayɛyie dwom ma yɛn Onyankopɔn, ɛyɛ fɛ
    na ɛfata sɛ wɔkamfo no!
  eng-WEBU: Praise the LORD, for it is good to sing praises to our God; for it is
    pleasant and fitting to praise him.
  acu-NT: ¡Ii Apuri warartusmi! Ii Yusri kantamruatnuka nekas shiirmaitai. Tura ii
    Yusri warartustinka nekas pengkeraitai.
  spa-PDDPT: ¡Aleluya! Porque es bueno cantar salmos a nuestro ʼElohim, Porque agradable,
    hermosa es la alabanza.
  gun-gun: Peporaei Senhor pe! Ha'eve ha'e iporã ete Nhanderuete pe japoraeia. Jaroporaeia
    ma iporã ixupe voi.
  agu-BL: Kak'e' kak'ajsbil tetz yi Wi'tz Ryos. Kabitzij e'chk balaj bitz swutz i'.
    Chumbalaj ko ya'tz kaban.
  ilo-ULB: Idaydayawyo ni Yahweh, ta nasayaat nga agkanta kadagiti pammadayaw iti
    Diostayo, makaay-ayo ken rumbeng laeng ti panagdayaw.
  kpg-kpg: Hagaamu ina Dimaadua! Ma e humalia ma ga daahili e hagaamu tadau God. Ma
    koia e humalia gei e donu dela belee hagaamu a Mee.
  uig-ARA: ھەمدۇسانا! ياھنى مەدھىيىلەڭلار! بەرھەق، بۇنداق قىلىش شېرىندۇر؛ خۇدايىمىزنى
    كۈيلەڭلار! مەدھىيە ئوقۇش ئىنسانغا يارىشىدۇ.
  sus-sus: Wo Alatala matɔxɔ. A lanma Alatala xa matɔxɔ bɛɛti ra. Fe fanyi na a ra.
  pon-2006: Kapinga KAUN-O! Meid mwahu koulki melkahka en kaping ong atail Koht; meid
    kansenamwahu oh pwung kapinga ih.
  jae-jae: Aleluja. Alanem Apômtau gebe tanam wê êndêŋ aêacnêŋ Apômtau tonec gêŋ ŋajam.
    Lambiŋ tonaŋ ŋajam ma jagêdêŋ.
  ksd-ksd: Avat a pite pa ra Luluai. Tago i kat ba da kakailai tadav kada God; Tago
    ia ra tena varmari, ma ra pite varpa i topa ia muka.
  tur-YTC: Yah’ı övün, Çünkü Tanrımız’a ilahiler söylemek iyidir; Çünkü O’nu övmek
    hoş ve yerindedir.
  bel-N: Хвалеце ГОСПАДА, бо Ён добры; выслаўляйце Бога нашага, бо прыемна гэта. Хвала
    належыць Яму!
  grc-BRENT: Ἀλληλούϊα· Ἀγγαίου καὶ Ζαχαρίου. Ἐπαίνει, Ἱερουσαλήμ, τὸν Κύριον, αἴνει
    τὸν Θεόν σου Σιών.
  kpr-kpr: Bajari dae sakai saore! Ainda susu mo, namondeda God ava yaruimi sakai
    sise sari mo, evevagori!
  ind-AYT: Haleluya! Sebab, adalah baik bermazmur kepada Allah kita. Sebab, itu menyenangkan,
    dan puji-pujian itu layak.
  yom-yom: Luzitisa Yave ! A phila mboti yidi mu yimbila minzitusu kuidi Nzambi eto.
    A phila khini ayi fuana kuidi mu kunzitisa.
  yut-yut: Yawe aŋkɨsini! Piŋkopnin kap yaŋek aŋkɨsamaŋ kaŋ, aŋpak kɨlegɨsi amaŋ.
    Yaŋ aŋapno butnin tagɨsisi tosok, ae aŋkɨsamaŋ uŋun agagɨsi naŋ amaŋ.
  nya-nya: Tamandani Yehova. Nʼkwabwino kwambiri kuyimba nyimbo zamatamando kwa Mulungu
    wathu, nʼkokondweretsa ndi koyenera kumutamanda!
  hrv-hrv: Aleluja! Hvalite Jahvu jer je dobar, pjevajte Bogu našem jer je sladak;
    svake hvale on je dostojan!
  mps-mps: Te Genuai Bidigo nogi ugwaba sao. Te dago balia po weyu, tama te dena God
    nogi ugwaba sabo te wiegi yai dao. Te agai nogi ugwaba sabo te wiegi yai doloba
    pai kolesaga dao.
  tpi-tpi: Litimapim nem bilong Bikpela! I gutpela long yumi singim song na litimapim
    nem bilong God bilong yumi. Em i gutpela na stretpela pasin long yumi litimapim
    biknem bilong em.
  dan-1931: Halleluja! Ja, det er godt at lovsynge vor Gud, ja, det er lifligt, lovsang
    sømmer sig.
  vie-OVCB: Tán dương Chúa Hằng Hữu! Chúc tụng Đức Chúa Trời là việc tốt đẹp biết
    bao! Tôn vinh Ngài thật làm vui thích, thỏa lòng!
  guj-2017: યહોવાહની સ્તુતિ કરો, કેમ કે આપણા ઈશ્વરનાં સ્તુતિગીતો ગાવાં એ સારું તથા
    મનોરંજક છે, સ્તુતિ કરવી એ ઘટતું છે.
  pon-2006A: Kapinga KAUN-O! Meid mwahu koulki melkahka en kaping ong atail Koht;
    meid kansenamwahu oh pwung kapinga ih.
  por-BRBSL: Elogie o Yah, pois é bom cantar louvores ao nosso Deus; pois é agradável
    e apropriado elogiá-lo.
  eng-OEBUS: Hallelujah. It is good to sing praise to our God, for praise is sweet
    and seemly.
  swe-swe: Halleluja (prisa Herren Jahves namn)! Det är gott (välsignat) att lovsjunga
    vår Gud, ja det är ljuvligt och passande (det enda lämpliga)!
  cth-cth: BAWIPA teh pholen awh. Maimae Cathut hah la sak laihoi pholen e teh ahawi.
    Pholen e teh atangcalah, a kamcu teh ngai ao poung.
  twi-twi: Monkamfo Awurade. Eye sɛ wɔto ayeyi nnwom ma yɛn Nyankopɔn, ɛyɛ fɛ na ɛfata
    dodo sɛ wɔkamfo no!
  hlt-hlt: BOEIPA te thangthen uh. Mamih kah Pathen tingtoeng he then tih koehnah
    neh naepnoi rhoeprhui pai.
  tbz-SIM: Nsɑ̃ntínɛ̀ ti Yiɛ̀ nKuyie! Dɛ̀ wennimu ti bo nsɑ̃ntímɛ̀ ti Yiɛ̀ nKuyie,
    dɛ̀ nɑɑtimu ti bo nkù dɛ̀úkùnkomɛ̀, kuù mɑ̀nnɛ̀ disɑ̃nni.
  msy-2020: E bar Ikiavɨra Itir Godɨn ziam fam! E ighiabagh amua uan Godɨn ziam fer
    arazim dera. An ziam fer arazir kam a guizbangɨrama bar dera.
  dop-dop: Ɩ́ sɑ Tɑcɑɑ. Mpi tɔ, pə wɛ teu kɛ́ sɩ tə́ sɑ tɑ́ Ɩsɔ. Nyɑ́ sɑmtʋ wɛ leleŋ
    kɛ́ nɑ tə́ lɑkɩ kʋpɑntʋ.
  azb-azb: Rəbbə həmd edin! Allahımızı tərənnüm etmək nə qədər yaxşıdır! O buna layiqdir,
    Ona həmdlər söyləmək xoşdur!
  eng-DBY: 'Praise ye Jah! for it is good. Sing psalms of our God; for it is pleasant:
    praise is comely.'
  hin-2017: यहोवा की स्तुति करो! क्योंकि अपने परमेश्वर का भजन गाना अच्छा है; क्योंकि
    वह मनभावना है, उसकी स्तुति करना उचित है।
  wol-KYG: Màggal-leen Ki Sax! Kañ sunu Yàllaa baax, màggal koo neex te war.
  bjr-bjr: Yaaweena amooqia. Maasa Anutuna amooqira idi rarafa amiqira oosana maridanoo.
    Mina amooqirafa andeeqarafa adiafaairafa maridanoo.
  eng-YLT: Praise ye Jah! For [it is] good to praise our God, For pleasant — comely
    [is] praise.
  kne-kne: Madaydayaw din Apo! Mayat ay mankanta si pangidayaw en Diyos tako, lebbeng
    na ay idayaw sin kanta din Apo.
  eng-WYC-2017: Alleluia. Praise ye the Lord, for the psalm is good; let our praising
    be merry, and fair to our God.
  eng-WMBB: Praise the LORD, for it is good to sing praises to our God; for it is
    pleasant and fitting to praise him.
  zat-NTPS: ¡Le güe lá'ana Xránadxu Dios lawe' da naca chawe' gúl-ladxu da güe lá'anadxu
    Dios chee̱dxu, lawe' da xrtante̱ naca güe lá'anadxu Le̱'!
  zty-NTPS: ¡Le wká'n ẕen X̱anžo Dios! Nak chawe' goḻžo da' we ḻawžo Dios chežo.
    Dot ḻáže'žo žaḻa' wká'n ẕenžo-ne'.
  urd-GVH: रब की हम्द हो! अपने ख़ुदा की मद्हसराई करना कितना भला है, उस की तमजीद करना
    कितना प्यारा और ख़ूबसूरत है।
  rug-rug: Mi vahesia se Zihova! Ura leana si pude kera vahesia sa nada Tamasa, ura
    na variva qetu meke toṉoto si pude vahesia si Asa.
  gaz-gaz: Haalleluuyaa. Faarfannaadhaan Waaqa galateeffachuun akkam gaarii dha; isa
    galateeffachuun akkam gammachiisaa fi kan maluu dha!
  fra-LSG: Louez l’Éternel! Car il est beau de célébrer notre Dieu, Car il est doux,
    il est bienséant de le louer.
  yal-yal: Tantunna Alatala xa! A lan tantun bɛtin xa ba en ma Ala xa. Fe faɲin nan
    a tantunna ra e nun sɛwana.
  iou-iou: Ekäni iniŋ oretna! Anutunin kap terak iniŋ oreritna bänepninken oretoret
    ahäk täyak, ba wäpi yäpmäŋ akuŋitna tägak täyak.
  haw-1868: 'E HALELU aku oukou ia Iehova: No ka mea, he mea maikai ke hoolea aku
    i ko kakou Akua; No ka mea, he lealea ia, a he mea ku pono ka halelu.'
  arb-NAV: سَبِّحُوا الرَّبَّ، فَإِنَّ التَّرَنُّمَ لإِلَهِنَا طَيِّبٌ، وَتَسْبِيحُهُ
    مُلِذٌّ وَلائِقٌ.
  ded-ded: KEBU eriendzong memini, hallelu Yac. Anutunina yegec heimima dengereni,
    imoc wiac gombunga yombong. Ye ubangerec anemmeandeac amma ye sesehema yegec heimini,
    imoc ubangerehagoc nga faka imoc ngereede.
  ewe-ewe: Mikafu Yehowa. Aleke mehenyoe be woadzi kafukafuha na míaƒe Mawu la o!
    Aleke wòhevivina, eye wòdze be woakafui!
  eng-LEE: Hallelujah; for it is good to sing praises unto our God; for it is comely;
    [him] becometh praise.
  asm-FB: তোমালোকে যিহোৱাৰ প্ৰশংসা কৰা; কিয়নো আমাৰ ঈশ্বৰৰ উদ্দেশ্যে প্ৰশংসাৰ গীত
    গোৱা কেনে উত্তম! কাৰণ সেয়ে সন্তোষজনক, প্ৰশংসাৰ উপযুক্ত।
  sus-A: وٌ عَلَتَلَ مَتْشْ. عَ لَنمَ عَلَتَلَ شَ مَتْشْ بّيتِ رَ. قٍ قَنيِ نَ عَ
    رَ.
  fra-SBL: Louez Yah, car il est bon de chanter les louanges de notre Dieu ; car il
    est agréable et convenable de le louer.
  hbo-hbo: הַ֥לְלוּ יָ֨הּ ׀ כִּי־טֹ֖וב זַמְּרָ֣ה אֱלֹהֵ֑ינוּ כִּֽי־נָ֝עִים נָאוָ֥ה
    תְהִלָּֽה׃
  kik-kik: Goocai Jehova. Kaĩ nĩ ũndũ mwega kũgooca Ngai witũ na rwĩmbo-ĩ, kaĩ nĩ
    ũndũ mwega na mwagĩrĩru kũmũgooca-ĩ!
  fra-NCL: Alleluia — Louez Yahweh, car il est bon de célébrer notre Dieu, car il
    est doux, il est bienséant de le louer.
  cek-AK: Angraeng to saphaw oh; aicae Sithaw khaeah saphawhaih laasak hae hoih; anih
    saphawhaih loe hoih, anghoe han oh.
  cuk-cuk: ¡Aleluya! Bab-Jehová-nug odummolesun. Ar anmar, anmar-Bab-Dummadga-namaked
    ibnuedid. E-nug-odummoleged yeer-itolegedid.
  uig-CYR: Пәрвәрдигарни махтаңлар, и Йерусалим; Худайиңни мәдһийилә, и Зион.
  tel-2017: యెహోవాను స్తుతించండి. మన దేవుడైన యెహోవాను కీర్తిస్తూ గానం చేయడం మంచిది.
    అది మనోహరం. స్తోత్రగానం చేయడం ఎంతైనా తగినది.
  hat-BSA: Louwe SENYÈ a! Paske li bon pou chante lwanj a Bondye nou an. Paske se
    agreyab epi lwanj Li se dous.
  ukr-ONPU: Хвали, Єрусалиме, Господа; прославляй Бога твого, Сіоне!
  kos-kos: Kaksakin LEUM GOD! Wo in yuk on in kaksak nu sin God lasr; Ma fal ac mwe
    insewowo in kaksakinyuk El.
  hbo-WLC: הַ֥לְלוּ יָ֨הּ ׀ כִּי־ט֭וֹב זַמְּרָ֣ה אֱלֹהֵ֑ינוּ כִּֽי־נָ֝עִים נָאוָ֥ה
    תְהִלָּֽה׃
  ibo-ibo: Toonu Onyenwe anyị! Ọ bụ ihe dị mma ịbụku Chineke anyị abụ otuto. Ọ bụ
    ihe na-eweta mmasị, bụrụkwa ihe ziri ezi ito ya!
  ory-ory: ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କର। କାରଣ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ପ୍ରଶଂସା ଗାନ କରିବାର ଉତ୍ତମ; ଯେହେତୁ ତାହା ମନୋହର ଓ ପ୍ରଶଂସା ଶୋଭନୀୟ।
  chk-chk: Ousipwe mwareiti ewe Samol mi Lapalap. A fokun mürina ach sipwe kölün mwareiti
    ach we Kot. A fich ngeni ach sipwe kölün mwareiti i.
  rop-rop: Preisim YAWEI det trubala God! Im brabli gudwan blanga sing preis song
    langa wi God. Im brabli gudwan en det raitwei blanga preisim im.
  ukr-1871: Хвалїте Господа! Бо се благо; сьпівайте Богові нашому, бо се любо; пісня
    похвальна належить ся йому.
  yon-yon: Yariman ye aningko kankoonime! Nub God ye aningko kankooni ye yook wingki
    kuu amun kii. Ye aningko kankooni kuu kubi yeman angkon konomdangmo.
  deu-1951: 'Lobet den HERRN! Denn es ist gut, unserm Gott zu singen: es ist lieblich,
    es ziemt sich der Lobgesang.'
  eng-JPS: Hallelujah; for it is good to sing praises unto our God; for it is pleasant,
    and praise is comely.
  srp-1865: Hvalite Gospoda, jer je slatko pjevati Boga našega, jer blagome prilikuje
    hvala.
  lug-lug: Mutendereze Mukama! Kubanga kirungi okutenderezanga Katonda waffe; kubanga
    ajjudde ekisa, n’oluyimba olw’okumutenderezanga lumusaanira.
  heb-heb: הללו יה כי טוב זמרה אלהינו כי נעים נאוה תהלה׃
  ben-IRV: তোমরা সদাপ্রভুুর প্রশংসা কর, কারণ আমাদের ঈশ্বরের প্রশংসা গান করা ভালো;
    এটা মনোরম, প্রশংসা করা উপযুক্ত।
  ntu-ntu: Naglqlzku Yawe! Mrlzvxitx nzangrlvz-krgu Gct rgu. Brngzvxitx x takitrde
    nzglqlz-krgu nide.
  pan-pan: ਹਲਲੂਯਾਹ! ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਭਜਨ ਗਾਉਣਾ ਤਾਂ ਭਲਾ ਹੈ, ਉਸਤਤ ਕਰਨਾ ਮਨ ਭਾਉਣਾ ਤੇ ਸੋਹਣਾ
    ਹੈ!
  mya-JVB: ထာဝရ ဘုရားကို ချီးမွမ်း ကောင်း သည်ဖြစ်၍၊ ချီးမွမ်း ကြလော့။ ငါ တို့၏ဘုရား
    သခင်ကို ထောမနာ ပြု ခြင်းသည် သာယာ လျောက်ပတ် သည် ဖြစ်၍၊ ထောမနာ သီချင်းဆိုကြလော့။
  kgf-kgf: Anutunina legic héimimia imi hiabia. Waŋu imi niŋsorocya ʒéma niŋu sécgémac.
    Imuac niŋac Yawe mepésini, haleluya!
  tte-O: Yeoba tatobalan. Inamwanamwa tem tawali-tobali ala Yaubada koina, kaiwena
    iya tokatekamkamna mwa ilonamwayan tawali-tobali koina.
  tbg-tbg: Kaiqenavu Nora Kotira autu tuahera kaare. Koqemama tenavu ihi tivakeha
    tentanavu Variqa autu tuahere vauro. Tenavu vira autu tuahera kaaina okarava koqe
    okara vaimanta tenavu quaheha vi okarara avataqi virera.
  hmo-hmo: Lohiabada do umui hanamoa! Ane dekenai Dirava do ita hanamoa be namo. Lohiabada
    do ita hanamoa be kara namona bona kara maorona.
  zar-NT: ¡Guliʼcuʼë yöl-laʼ ba Xanruʼ! ¡Tsahuiʼ naca gúl-laruʼ yöl-laʼ ba queëʼ Dios
    queë́ruʼ! ¡Naca lachi, en le ral-laʼ gunruʼ, cúʼuruʼ-nëʼ yöl-laʼ ba!
  urd-urd: ख़ुदावन्द की हम्द करो! क्यूँकि ख़ुदा की मदहसराई करना भला है; इसलिए कि यह
    दिलपसंद और सिताइश ज़ेबा है।
  rus-SYN: Хвали, Иерусалим, Господа; хвали, Сион, Бога твоего,
  bqc-SIM: Àleluya! Lɛsia wá Luaɛ maa mɛ́ a na, à kũ̀ wà aà táasilɛɛ.
  tcz-CHONGTHU: Yahweh Pakai vahchoijin umhen! iPathen'u Elohim vahchoi lasah ding
    hi iti phat-a pha hitam! Ijeh-inem itileh Ama lungset nan adimn in, vahchoi dia
    lomtah ahi.
  mar-mar: परमेश्वराची स्तुती करा, कारण आमच्या देवाची स्तुती गाणे चांगले आहे; ते आनंददायक
    आहे व स्तुती करणे उचित आहे.
  isl-isl: Hallelúja! Já, lofið Drottin! Það er gott að lofa Drottin! Indælt og rétt!
  hlt-THB: Bawipa taw kyihcah lah uh. Ningmih Khawsa venawh kyihcahnaak laa sak ve
    leek nawh amah zoeksang doena kyihcah ve zeel aham awm mah hy!
  qub-qub: ¡Aleluya! ¡Tayta Diosga alabasha cachun! Fiyupa allimi Tayta Diosninchïta
    alabansacunawan alabayga. Paytaga cushisha mishquilla alabaypaj.
  bqp-bqp: Aleluya! Lɛ̀sina ó Ludanɛ mana, à nna akũsↄ̃ à kũ̀ ò a táaki lɛ́.
  hat-hat: Lwanj pou Seyè a! Sa bon nèt pou nou chante pou Seyè a. Sa bon nèt pou
    nou fè lwanj Seyè a. Wi, li merite l' vre!
  eng-BSB: Hallelujah! How good it is to sing praises to our God, how pleasant and
    lovely to praise Him!
  eng-WEBPB: Praise the LORD, for it is good to sing praises to our God; for it is
    pleasant and fitting to praise him.
  kbq-kbq: Ra Anumzamofona agi'a ahentesga hanune. Anumzantimofoma zagamema huta agi'ama
    ahentesga hanuna zamo'a knare hu'ne. E'ina hu'neankino agri agima ahentesga hu
    avu'ava zamo'a so'e huno knare zantfa hu'ne.
  pon-pon: KAPINA Ieowa! Pwe meid kajampwal, en kapina atial Kot; pwe mak eta en kauleki
    kaul en kapin.
  nhe-BL: Xijpaquilismacaca TOTECO pampa nelía cuali para tihuicase tiohuicatl para
    ya. ¡Nelía yejyectzi huan quinamiqui!
  wnc-wnc: Buyambam tapatane umana yatangenatnong. Ninda kap taike Anututane umana
    yatangenake apbakngakamang. Ninda itane umana kopsa akngae yatangenatnimu take
    siwan noman gan siwik.
  bus-bus: Aleluya! Lɛ̀sina wa Ludanɛ maa, à nna bensↄ̃ à kↄ̃ sìo wà à táaki lɛ́.
