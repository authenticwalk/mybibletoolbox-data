verse: PSA.147.018
translations:
  mal-C: അവിടന്ന് തന്റെ വചനം അയച്ച് അവയെ ഉരുക്കുന്നു; അവിടന്നു ഇളംകാറ്റിനെ ഉണർത്തിവിടുന്നു,
    ജലപ്രവാഹം ആരംഭിക്കുന്നു.
  deu-TKW: Er entsendet sein Wort und läßt sie schmelzen, läßt seinen Wind wehen,
    da rinnen Wasser.
  lin-lin: Soki kaka atindi liloba, malili ekomaka kosila moke-moke ; mpe soki atindi
    mopepe, mayi ekomaka kotiola.
  mmx-mmx: Melemu neni i paase asu levelinga ren, la mo ladan uat (ice) ira kadan
    amu. Neni im taba asu lamanman la mo ladan ira sesen ta.
  eng-LSV: He sends forth His word and melts them, || He causes His wind to blow—the
    waters flow.
  eng-GNV: 'He sendeth his worde and melteth them: he causeth his winde to blowe,
    and the waters flowe.'
  eng-WEBSTER: 'He sendeth out his word, and melteth them: he causeth his wind to
    blow, and the waters flow.'
  nhw-BL: Pero teipa yaya quinahuatis ma huala tlatotonilotl huan atiyas nopa setl.
    Quichihuas ma pehua tlaajacas huan nopa atl catli mochijqui setl ipan atlajtli
    sempa motlalos.
  swh-ONEN: Hutuma neno lake na kuviyeyusha, huvumisha upepo wake, nayo maji hutiririka.
  bba-bba: Ù n ɡɑri ɡeruɑ, nim kperuɡim mɛ, mu rɑ yɑndewɑ. Ù n mɑɑ derɑ woo ɡɑ mu
    swee, mu rɑ kokuwɑ mu doonɑ.
  eng-KJVCPB: 'He sendeth out his word, and melteth them: He causeth his wind to blow,
    and the waters flow.'
  luo-luo: Ooro wachne kendo pego leny nono; ee, otugo yembene mi pego lokre pi mamol.
  aii-aii: ܟܹܐ ܫܲܕܸܪ ܚܲܒܪܹܗ ܘܟܹܐ ܡܲܦܫܸܪܗܘܿܢ، ܟܹܐ ܡܵܚܹܐ ܦܵܘܚܹܗ، ܟܹܐ ܓ̰ܵܪܝܼ ܡ̈ܝܼܵܐ.
  meu-meu: Ena hereva e siai lasimu, e havevedia ohomu; ena lai e hatoaiamu, bena
    ranu e arumu.
  npi-ULB: उहाँले आफ्नो आज्ञा पठाउनुहुन्छ र ती पग्‍लिन्‍छन् । उहाँले हावा चलाउनुहुन्छ
    र पानीलाई बगाउनुहुन्छ ।
  yor-yor: Ó rán ọ̀rọ̀ rẹ̀ jáde ó sì mú wọn yọ̀ ó mú kí afẹ́fẹ́ rẹ̀ fẹ́ ó sì mú odò
    rẹ̀ sàn.
  pes-OPCB: سپس دستور می‌دهد و یخها آب می‌شوند؛ باد می‌فرستد و آبها جاری می‌شوند.
  tgl-ULB: Ipinahahayag niya ang kaniyang utos at tinutunaw ito, pina-iihip niya ang
    hangin at pinadadaloy niya ang tubig.
  nop-nop: Kaŋ mindaŋ kotigoŋ yolak kaŋ gwi mindip (ais) maaŋ fooŋ kwet kufulaŋa hatak
    u ime yagelelak. Kaŋ negoŋ yobune sububa fedilune ime wodilak.
  hui-hui: Mani howa ibugua bi laragola dindiguni ngaru mo iba bu hinilaga. Ibugua
    puyabu ibilaragome iba bedago mo ema bia halu pelaga ka.
  mya-mya: ထို​နောက်​ကိုယ်​တော်​သည်​အ​မိန့်​ပေး​တော်​မူ​သ​ဖြင့် ရေ​ခဲ​သည်​အ​ရည်​ပျော်​လေ​၏။
    လေ​ကို​တိုက်​စေ​တော်​မူ​သ​ဖြင့် ရေ​သည်​စီး​ဆင်း​လေ​၏။
  bod-N: ཁོང་གིས་བཀའ་ཞིག་གནང་བས་དེ་རྣམས༌འཇུ། །ལྷགས་རླུང་གཡུག་ཏུ་བཅུག་པར་ཆུ་རྣམས༌རྒྱུག།
  wsk-wsk: Aking nu balso se yu ipiram ale auram mu palenga yu ko namoso; nu noko
    marir guruguso patawuso se yu palengoso ale naguso.
  sna-sna: Anotuma shoko rake rigozvinyungudisa; anomutsa mhepo yake, mvura zhinji
    igoerera.
  spa-BLM: Envía su palabra y los derrite. Él hace soplar su viento, y las aguas fluyen.
  cac-cac: Syalanpaxi to tz'ulaxb'at q'ueen, syac'ancot ic', yic sb'ey yalil q'ueen
    chi'.
  swh-ULB: Hutuma amri zake na kuziyeyusha, huvumisha upepo wake na hutiririsha maji.
  deu-ELBBK: 'Er sendet sein Wort und schmelzt sie; er lässt seinen Wind wehen: Es
    rieseln die Wasser.'
  mbb-OT: Ne mibmenduan din heini ne nengetunew heini. Impepengeramag din ne midtudà
    is wahig.
  mal-2015: അവൻ തന്റെ വചനം അയച്ചു അവയെ ഉരുക്കുന്നു; കാറ്റു അടിപ്പിച്ചു വെള്ളത്തെ ഒഴുക്കുന്നു.
  gup-gup: Kaluk yerre wanjh kamunkewe nuye kunwok, dja bonj, kabolkwurlhmen, dja
    manbu ice wanjh kayawoyhyimerran kukku. Nungka kamunkewe kunmayorrkmak, dja mankabo
    rowk kayawoyhborlobme.
  rmc-rmc: Paľis bičhavel peskro lav a sa rozdžal, bičhavel e balvaj a o paňa čuľan.
  nlg-nlg: A Lord te vetena nina bosa, mara tughu tana beti, te vetena na ghuri, mana
    beti te sogha horu.
  pes-OPV: کلام خود را می‌فرستد وآنها را می‌گدازد. باد خویش را می‌وزاند، پس آبها جاری
    می‌شود.
  ron-1924: Ел Ышь тримите Кувынтул Сэу ши ле топеште; пуне сэ суфле вынтул Луй, ши
    апеле кург.
  ben-OBCV: তিনি তাঁর বাক্য পাঠিয়ে সেই সমস্ত গলিয়ে দেন; তিনি তাঁর বায়ু জাগিয়ে
    তোলেন আর জল প্রবাহিত হয়।
  som-som: Wuxuu soo diraa eraygiisa, oo wuu dhalaaliyaa iyaga, Dabayshiisana wuxuu
    ka dhigaa inay dhacdo, biyuhuna way qulqulaan.
  eng-ASVBT: 'He sendeth out his word, and melteth them: He causeth his wind to blow,
    and the waters flow.'
  mna-mna: To izzo sua mini mi ais itooro ma iwe yok. Pa ipei miiri kini bayouŋana
    ma iloondo, tabe ais itooro ma iwe yok mini mi ireere.
  ita-1885: Egli manda la sua parola, e fa struggere quelle cose; Egli fa soffiare
    il suo vento, è le acque corrono.
  eng-ULB: He sends out his command and melts them, he makes the wind to blow and
    the water to flow.
  spa-VBL: Entonces con su voz de mando la hace derretir. Él sopla y el agua fluye.
  fra-_FOB: Il envoie sa parole, et les fait fondre; il fait souffler son vent, et
    les eaux s'écoulent.
  mal-mal: ദൈവം തന്റെ വാക്കിനാൽ അവ ഉരുക്കുന്നു; കാറ്റ് അടിപ്പിച്ച് അതിൽനിന്ന് വെള്ളം
    ഒഴുക്കുന്നു.
  urd-GVR: Wuh ek bār phir apnā farmān bhejtā hai to barf pighal jātī hai. Wuh apnī
    hawā chalne detā hai to pānī ṭapakne lagtā hai.
  suz-BL: मेकोमी लोव़ पा फुरश यपाइक्‍ब। मेकोमी फश पपाइक्‍ब। मिनु ब्‍वाक्‍कु शाइक्‍पाइक्‍ब।
  eng-NOY: He sendeth forth his word, and melteth them; He causeth his wind to blow,
    and the waters flow.
  ita-1927: Egli manda la sua parola e li fa struggere; fa soffiare il suo vento e
    le acque corrono.
  ckb-ckb: پەیامی خۆی دەنێرێت و دەیانتوێنێتەوە. بای خۆی هەڵدەکات و ئاو بەڕێدەکەوێت.
  eng-BBE: At the outgoing of his word, the ice is turned to water; when he sends
    out his wind, there is a flowing of waters.
  xsi-xsi: Andeta muli ŋga ina iporo itu ŋgua kaika, aku “ais” ipâŋga itogo lââ mine.
    Mao nâ, i kawa ŋgua iveta “ais” ipâŋga lââ ku irere ilâ.
  kan-OKCV: ದೇವರು ತಮ್ಮ ವಾಕ್ಯವನ್ನು ಕಳುಹಿಸಿ ಅವುಗಳನ್ನು ಕರಗಿಸುತ್ತಾರೆ; ದೇವರು ಗಾಳಿಯನ್ನು
    ಬೀಸುವಂತೆ ಮಾಡುತ್ತಾರೆ; ನೀರು ಹರಿಯುತ್ತದೆ.
  tam-2017: அவர் தமது வார்த்தையை அனுப்பி, அவைகளை உருகச்செய்கிறார்; தமது காற்றை வீசும்படி
    செய்ய, தண்ணீர்கள் ஓடும்.
  spa-RV-1909: 'Enviará su palabra, y los derretirá: soplará su viento, y fluirán
    las aguas.'
  ron-BTF: El trimite cuvântul său și le topește, el face ca vânturile sale să sufle
    și apele curg.
  eng-WEBP: He sends out his word, and melts them. He causes his wind to blow, and
    the waters flow.
  eng-FBV: Then he sends out his command and it melts; he blows on it and the water
    flows.
  nld-1939: 'Maar Hij stuurt zijn bevel, en ze smelten: Zijn winden waaien, weer stromen
    de wateren.'
  nch-BL: Pero teipa yaya quinahuatis ma huala tatotonilot huan atiyas nopa tasesecayot.
    Quichihuas ma pehua taajacas huan nopa at cati mochijqui tasesecayot ipan atajti
    sempa motalos.
  vie-1934: Ngài ra lịnh làm cho tuyết giá tan ra, Khiến gió thổi, nước bèn chảy.
  cha-cha: 'Janajanao y sinanganña, ya jadirite: janafanguaefe y mangloña, ya y janom
    sija manmilalag.'
  hin-CV: वह अपना आदेश भेजकर उसे पिघला देते हैं; वह हवा और जल में प्रवाह उत्पन्‍न
    करते हैं.
  eng-OURB: He sends out his word, and melts them. He causes his wind to blow, and
    the waters flow.
  spa-BES: Al pronunciar su palabra, el hielo se convierte en agua; cuando él envía
    su viento, hay un flujo de aguas.
  tdx-tdx: Irahe’e mb’eo o tsara’eo le mitranake iereo; ampitiofe’e o tio’eo, vaho
    ampidoañe’e rano.
  tha-KJV: พระองค์​ทรงใช้พระวจนะของพระองค์ออกไป และละลายมันเสีย พระองค์​ทรงให้ลมพัด
    และน้ำก็​ไหล
  por-BR-2018: Ele manda sua palavra, e os faz derreter; faz soprar seu vento, e escorrem-se
    as águas.
  deu-ELO: 'Er sendet sein Wort und schmelzt sie; er läßt seinen Wind wehen: es rieseln
    die Wasser.'
  eng-WYC-2018: He shall send out his word, and shall melt those; his spirit shall
    blow, and waters shall flow. (And then he sendeth out his word, and the ice melteth;
    and his wind bloweth, and the waters flow.)
  epo-epo: Li sendas Sian vorton, kaj ĉio degelas; Li blovas per Sia vento, kaj ekfluas
    akvo.
  gfk-gfk: I tule no uno nianga ma ira ais i pola. I puuh hatatik ira dadaip ma ira
    taah i saal.
  uig-PIN: U sɵzini ǝwǝtip, ularni eritidu; Uning xamilini qiⱪirip, sularni aⱪⱪuzidu.
  beo-beo: Amasea, E da amo hamoma:ne sia:sea, mugene ganumu da daeasa. E da fo iasisia,
    hano da ahoana.
  tpi-OTNT: Orait bihain em i tok gen na ais i kamap wara. Em i kirapim win na win
    i mekim wara i ran.
  hau-SA: Yakan aiki maganarsa ta kuwa narkar da su; yakan tā da iskarsa, ruwaye kuwa
    su gudu.
  udu-udu: A’di hashki gwom piti mo dhali wa uni mo. A’di ki kar ’tham piti mo mmoposh
    mo dhali yi’de/ yakina ŋwac̱a/ mo.
  uig-LAT: U sözini ewetip, ularni éritidu; Uning shamilini chiqirip, sularni aqquzidu.
  nde-nde: Uthumela ilizwi lakhe konke kuncibilike; aphephethise umoya wakhe amanzi
    ageleze.
  ton-ton: '‌ʻOku ne fekau atu ʻene folofola, pea ʻoku vai ai ia: ʻoku ne pule ke
    angi ʻene matangi, pea ʻoku tafe atu ʻae ngaahi vai.'
  ces-1613: Vysílaje slovo své, rozpouští je; hned jakž povane větrem svým, anť tekou
    vody.
  eng-WMB: He sends out his word, and melts them. He causes his wind to blow, and
    the waters flow.
  tam-TCV: அவர் தமது வார்த்தையை அனுப்பி, அவைகளை உருகச்செய்கிறார்; அவர் தமது தென்றல்
    காற்றுகளை வீசச்செய்ய, வெள்ளம் ஓடுகிறது.
  ceb-ULB: Gipadala niya ang iyang sugo ug nangalanay kini, gipahuros niya ang hangin
    ug gipadagayday ang tubig.
  pol-UBG: Posyła swoje słowo i lody topnieją; wionie swym wiatrem i wody spływają.
  urd-GVU: وہ ایک بار پھر اپنا فرمان بھیجتا ہے تو برف پگھل جاتی ہے۔ وہ اپنی ہَوا چلنے
    دیتا ہے تو پانی ٹپکنے لگتا ہے۔
  eng-OEBCW: 'He sends forth his word, and melts them: his wind blows the waters flow.'
  deu-1912: Er spricht, so zerschmilzt es; er läßt seinen Wind wehen, so taut es auf.
  kan-2017: ಆತನು ಅಪ್ಪಣೆಕೊಡಲು ಅವು ಕರಗುತ್ತವೆ, ತನ್ನ ಗಾಳಿಯನ್ನು ಬೀಸಮಾಡಲು ನೀರು ಹರಿಯುತ್ತದೆ.
  yap-yap: Ma nap’an nra non, me ranran e ayis; me loeg e nifeng, me yan e ran ni
    lul’.
  hlt-MCSB: A ol a tueih vaengah te rhoek yut tih a hil neh a hmuh vaengah tui la
    cip.
  mdy-ETH: ዬካፓ ዒዚ ዓይሥሢ ዓይሣኔ፤ ዬይ ላኣዳዺ ዴይ ዓኣ ሻጫ ዓልቃኔ፤ ዢባሬ ዒዚ ዢባርሺሴም ዋኣሢ ዒኢፓ ጎዓኔ።
  twi-ASANTE: Ɔsoma nʼasɛm no ma ɛnane no; ɔhwanyane ne mframa, na nsuo tene.
  eng-WEBU: He sends out his word, and melts them. He causes his wind to blow, and
    the waters flow.
  acu-NT: 'Antsu ni chichamen akupak: Entsa pisu amia nu ataksha yumi ati tusa najanui.
    Tura nasen tsuweran akupak: Entsa ataksha wej wajati tusa najanui.'
  spa-PDDPT: Envía su Palabra, Y la derrite, Impulsa su viento para que sople, Y fluyan
    las aguas.
  gun-gun: Ha'e gui ma oayvu ombou ramo tykupa ju 'rã. Yvytu oipeju aguã rami ojapo
    ramo yy oxyry 'rã.
  agu-BL: Poro yi na cawun i' na el a' yi c'ub a'bala'tz, na na ul cyek'ek' ta'n yi
    tz'a', nin na el a' tera'tz, nin na xon wuxtx'otx' chi na ban a'.
  ilo-ULB: It-itedna ti bilinna ken matunawda, pagpulpul-oyenna ti angin ken pagay-ayusenna
    ti danum.
  kpg-kpg: Mee e helekai hua gei nia koolii gu waiwai. Mee gaa hai di madangi gii gono,
    gei nia wai ga malingi.
  uig-ARA: ئۇ سۆزىنى ئەۋەتىپ، ئۇلارنى ئېرىتىدۇ؛ ئۇنىڭ شامىلىنى چىقىرىپ، سۇلارنى ئاققۇزىدۇ.
  sus-sus: A na a xui ramini e ma, e xunuma nɛ, a na foye rafa, balabalanyi man findima
    nɛ ye ra.
  pon-2006: Eri, e kin ketin mahsente, a ais kin peipeseng; e kin ketin kadar kisinieng,
    a pihl kin pwilipwiliwei.
  jae-jae: Eŋ kêkêŋ nê biŋ e gêŋ tau gêwê. Eŋ kêkêŋ nê mu, tec ŋabu keseleŋ.
  ksd-ksd: I tulue vaarike kana tinata, ma i rang vapolo ra ais; I vatut kana vuvu,
    ma ra polo i alalir.
  tur-YTC: Sözünü gönderir ve onları eritir. Rüzgârını estirir, sular akar.
  bel-N: Ён пасылае слова Сваё, і растапляецца [ўсё]; Ён павее ветрам Сваім, і воды
    цякуць.
  kpr-kpr: Avata nune seari aisi amo tiveraira. Yaura vevera sumbare dae seari tivedo
    uvu sumburaira.
  ind-AYT: Dia mengirim firman-Nya dan mencairkan mereka, Dia meniupkan angin, dan
    mengalirkan air.
  yom-yom: Weti fidisa mambu mandi ayi weti kumasiutisa ; weti vemuna phemo yi ngolo
    andi ayi minlangu mieti kumba.
  yut-yut: Ae don gen yɨpban mɨrɨm aŋakwan ais pakbi dagaŋek pokgoŋ.
  nya-nya: Amatumiza mawu ake ndipo chisanucho chimasungunuka; amawombetsa mphepo
    ndipo madzi amayenda.
  hrv-hrv: Riječ svoju pošalje i vode se tope; dunu vjetrom i vode otječu.
  mps-mps: Tialima, nosali te agai po ma obaso, tama te ais te wę ma pedalobo dao.
    Agai te wali asomainu iliyu, tama te aisde pedelai wę pabo dao.
  tpi-tpi: Orait bihain em i tok gen na ais i kamap wara. Em i kirapim win na win
    i mekim wara i ran.
  dan-1931: han sender sit Ord og smelter dem, de strømmer, når han rejser sit Vejr.
  vie-OVCB: Rồi Chúa truyền lệnh, băng tuyết tan ra. Ngài sai gió thổi, nước chảy
    ra thành sông.
  guj-2017: તે પોતાની આજ્ઞા મોકલીને તેમને ઓગળાવે છે; તે પોતાના પવનને ફૂંકાવાની આજ્ઞા
    કરે છે અને પાણીઓ વહેતાં થાય છે.
  pon-2006A: Eri, e kin ketin mahsente, a ais kin peipeseng; e kin ketin kadar kisinieng,
    a pihl kin pwilipwiliwei.
  por-BRBSL: Ele envia sua palavra e as derrete. Ele faz seu vento soprar, e as águas
    fluem.
  eng-OEBUS: 'He sends forth his word, and melts them: his wind blows the waters flow.'
  swe-swe: Han sänder ut sitt ord och det smälter (töar). Han låter sina vindar blåsa
    och vattnet strömmar.
  cth-cth: A lawk hah a patoun teh, hotnaw hah a kamyawt sak. Ama e kahlî a tho sak
    toteh, tuinaw teh a lawng awh.
  twi-twi: Ɔsoma nʼasɛm no ma ɛnan no; ɔhwanyan ne mframa, na nsu sen.
  hlt-hlt: A ol a tueih vaengah te rhoek yut tih a hil neh a hmuh vaengah tui la cip.
  tbz-SIM: Kɛ̀ kù bɛ́i nku nùù dɛ̀ɛ yiɛtɛ, kɛ̀ kù fùùtɛ dɛ̀ɛ nɑɑ́ mmɛniɛ.
  msy-2020: A gɨn ua mɨkemezɨ aisɨn kam dɨpamɨn oto. Ezɨ an amɨnim amadazɨ a dɨpam
    givaima a ivemari.
  dop-dop: Ɩsɔ yɔɣɔtəɣɩ ɩlɛnɑ tɔmpɩɩŋ ɩnɩ ɩ́ hoo. Ɩ lɑkɩ nɑ heelim mɑ, ɩlɛnɑ lʋm kpe.
  azb-azb: Buyruq verəndə buz əriyər, Külək əsdirəndə sular sel tək axar.
  eng-DBY: He sendeth his word, and melteth them; he causeth his wind to blow — the
    waters flow.
  hin-2017: वह आज्ञा देकर उन्हें गलाता है; वह वायु बहाता है, तब जल बहने लगता है।
  wol-KYG: Mu yebal kàddoom, seeyal; wal ngelawam, ndox walalaan.
  bjr-bjr: Mifa pupusamuara qifanoo tasirisirinoo nammarikidanoo. Kafaa mifa ufaira
    qufanoo ufai uqufanoo qaisa fannoo firaa nammari kammafi ooqu finau.
  eng-YLT: He sendeth forth His word and melteth them, He causeth His wind to blow
    — the waters flow.
  kne-kne: Matenaw din andap ya dalalo mo ibilina, et man-ayos din kinmenteg ay danom
    mo pandagemena.
  eng-WYC-2017: He shall send out his word, and shall melt those [or them]; his spirit
    shall blow, and waters shall flow.
  eng-WMBB: He sends out his word, and melts them. He causes his wind to blow, and
    the waters flow.
  zat-NTPS: ¡Dxenná be'e̱, na' dxexuna na! ¡Dxune̱' dxaca be', na' dxexaca bezxe'
    na' nisa guba'u!
  zty-NTPS: Ẕnnie', na' žeyaken nis. Žone' ga žak be', na' žeyák begen' nis wbá'a.
  urd-GVH: वह एक बार फिर अपना फ़रमान भेजता है तो बर्फ़ पिघल जाती है। वह अपनी हवा चलने
    देता है तो पानी टपकने लगता है।
  rug-rug: Sipu zama Sa si murimuri sa aesi, va hirua Sa sa givusu, ke totolo sa kolo.
  gaz-gaz: Inni dubbii isaa ergee isaan baqsa; bubbee isaa ni kaasa; bishaanonnis
    ni yaaʼu.
  fra-LSG: Il envoie sa parole, et il les fond; Il fait souffler son vent, et les
    eaux coulent.
  yal-yal: Koni a falan ti nɛn, ige xundin yi xuya ayi. A foyen nafa, igene yi godo.
  iou-iou: Täŋpäkaŋ man äneŋi yäŋirän kome tägaŋpäŋ edap säkgämän ijik täyak.
  haw-1868: Hoouna mai oia i kana olelo, a hoohehee ia lakou; Hoohuai mai oia i kona
    makani, a kahe iho la na wai.
  arb-NAV: ثُمَّ يُصْدِرُ أَمْرَهُ فَيُذِيبُهَا. يُرْسِلُ رِيحَهُ فَتَسِيلُ الْمِيَاهُ.
  ded-ded: Ye nomanggbomea yoac edeyunuu yeni sisingaima doku monggoc anggecde. Ye
    firang minginango firang sueu bangec fifiranggeu doku dzuamagoc hakecgecde.
  ewe-ewe: Edɔ eƒe nya ɖa, eye wòlolo wo. Ede ŋusẽ eƒe yawo me, eye tsiwo de asi sisi
    me.
  eng-LEE: 'He sendeth out his word, and melteth them: he causeth his wind to blow,
    and waters run along.'
  asm-FB: তেওঁ নিজৰ বাক্য পঠাই সেই সকলো দ্রৱীভূত কৰে; তেওঁ নিজৰ বতাহ বলালে পানী বৈ
    যায়।
  sus-A: عَ نَ عَ شُي رَ مِنِ عٍ مَ، عٍ شُنُمَ نّ، عَ نَ قٌيٍ رَقَ، بَلَبَلَنيِ مَن
    قِندِ مَ نّ يٍ رَ.
  fra-SBL: Il envoie sa parole, et les fait fondre. Il fait souffler son vent, et
    les eaux coulent.
  hbo-hbo: יִשְׁלַ֣ח דְּבָרֹ֣ו וְיַמְסֵ֑ם יַשֵּׁ֥ב ר֝וּחֹ֗ו יִזְּלוּ־מָֽיִם׃
  kik-kik: Atũmaga kiugo gĩake agatũma itwekũke; ahurutithanagia rũhuho, namo maaĩ
    magatherera.
  fra-NCL: Il envoie sa parole, et il les fond ; il fait souffler son vent, et les
    eaux coulent.
  cek-AK: A lok to patoeh moe, tui amkawsak; takhi a songsak pongah, tui to longh.
  cuk-cuk: Bab-Dummad-e-ibmar-sogedba dii-gwamakaled diree imaked. Burwa-golega imaked,
    geb dii gannar suurmakega imaked.
  tel-2017: ఆయన ఆజ్ఞ ఇచ్చినప్పుడు అవన్నీ కరిగిపోతాయి. ఆయన తన గాలి వీచేలా చేస్తే నీళ్లు
    ప్రవహిస్తాయి.
  hat-BSA: Li voye pawòl Li pou fonn yo. Li fè van Li soufle e dlo yo koule.
  kos-kos: Na El sang sap ku lal, ac ice uh kofelik; El supwama eng, ac kof uh asrla.
  hbo-WLC: יִשְׁלַ֣ח דְּבָר֣וֹ וְיַמְסֵ֑ם יַשֵּׁ֥ב ר֝וּח֗וֹ יִזְּלוּ־מָֽיִם׃
  ibo-ibo: Ọ na-ezipụ okwu ya na-agbaze ha; ọ na-akpalịte ikuku ya mee ka mmiri bido
    ịsọgharị.
  ory-ory: ସେ ଆପଣା ବାକ୍ୟ ପଠାଇ ସେସବୁ ତରଳାଇ ପକାନ୍ତି; ସେ ଆପଣା ବାୟୁ ବହାଇଲେ ଜଳ ପ୍ରବାହିତ
    ହୁଏ।
  chk-chk: Kot a kapas, ewe ais a telila. A föri pwe an asepwäl a enien, iwe, ekewe
    koluk ra pupula.
  rop-rop: Brom deya im tok en ola ais meltap. Im jandim win en det woda im stat randan.
  ukr-1871: Пошле слово своє, і все тане; подує вітром своїм, — шумять води.
  yon-yon: Kwane yembed weng yedmaana bumone okmo kerimaan, kwane nuub kowaana ok
    yurukmo boyareb ku bumone okmo kere wenebimaun.
  deu-1951: Er sendet sein Wort, so zerschmelzen sie; er läßt seinen Wind wehen, so
    tauen sie auf.
  eng-JPS: He sendeth forth His word, and melteth them; He causeth His wind to blow,
    and the waters flow.
  srp-1865: Pošlje rijeè svoju, i sve se raskravi; dune duhom svojim, i poteku vode.
  lug-lug: Mukama aweereza ekigambo kye, omuzira ne gusaanuuka; n’akunsa empewo, amazzi
    ne gakulukuta.
  heb-heb: ישלח דברו וימסם ישב רוחו יזלו מים׃
  ben-IRV: তিনি তাঁর আদেশ পাঠান এবং গলিয়ে দেন; তিনি বাতাস তৈরী করেন আঘাত করার জন্য
    এবং জল প্রবাহের জন্য।
  ntu-ntu: A' mz nzycmne-mou-krde, nrlc kc tqpqpe, X nzwqkr nenq kxpq ayrle-mouleng
    lue kcng tqngi aes.
  pan-pan: ਉਹ ਆਪਣਾ ਹੁਕਮ ਭੇਜ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪਿਘਲਾ ਦਿੰਦਾ ਹੈ, ਉਹ ਆਪਣੀ ਪੌਣ ਚਲਾਉਂਦਾ ਹੈ,
    ਪਾਣੀ ਵਗ ਪੈਂਦੇ ਹਨ।
  mya-JVB: တဖန်နှုတ်ကပတ် တော်ကိုလွှတ် ၍ ၊ ထို မိုဃ်းပွင့်အစရှိသည်တို့ကို အရည် ကျိုတော်မူ၏။
    မိမိ လေ ကို လာ စေတော်မူသဖြင့်၊ ရေ တို့သည် စီး ကြ၏။
  kgf-kgf: Waŋu inéŋ ʒéyu komboc imuhucya imi pépélima doku waŋanʒac. Inéŋ luhuc ézéyu
    qeanʒac. Waŋu doku ézéyu keŋanʒac.
  tte-O: Kabo iwalo yoi na siwelo, yaumai sivesivevena iyawasayama na waila sididi.
  tbg-tbg: Ho viva qaiqaa tivaro taaruvano/kaampuravano ravita vivaro qaiqaa vatavano
    koqe iro vaira. ˻Kuarivano˼ taaru/kaampura vira ravita kaivaro namariqama viro
    otu vi vaira.
  hmo-hmo: Ia ese iena oda hereva ia siaia, vadaeni aisi ia veve noho. Ia ese lai
    ia havaraia, vadaeni ranu ia heau diho noho.
  zar-NT: Risö́l-lëʼë xtídzëʼë, ateʼ ruúnaʼ böguiʼ naʼ. Runëʼ ga recja böʼ, ateʼ ruhuöáca
    nisa.
  urd-urd: वह अपना कलाम नाज़िल करके उनको पिघला देता है ; वह हवा चलाता है और पानी बहने
    लगता है।
  bqc-SIM: Ì yã'o kpã́sã, ↄ̃ lougbɛpi ì yↄ́, ì ĩ́ana gbaɛ, a í ì bàalɛ.
  tcz-CHONGTHU: Chujouteng Aman thu apen ahileh ajunlha gamji tan, Aman hui chu asol'in
    ahileh buhbangho chu twijin alongji tai.
  mar-mar: तो आपली आज्ञा पाठवून त्यांना वितळवितो; तो आपला वारा वाहवितो व पाणी वाहू
    लागते.
  isl-isl: En síðan sendir hann hlýjan vorvind, snjórinn þiðnar og árnar ryðja sig.
  hlt-THB: Ak awi ce tyi nawh tui na zut sak hy; zilhding law sak nawh, tui ce lawng
    hy.
  qub-qub: Ichanga chullucäcunanpaj Tayta Dios niptin chullucäcun. Wayrächimuptin
    yacupis cörrin.
  bqp-bqp: Àdi yã o à kpãzã, legũgbɛɛ dì yↄ́, àdi ĩa gbarɛ, a í dì bàa lɛ́.
  hat-hat: Li pase yon lòd, li fè yo tout fonn. Li fè van soufle, dlo pran koule toupatou.
  eng-BSB: He sends forth His word and melts them; He unleashes His winds, and the
    waters flow.
  eng-WEBPB: He sends out his word, and melts them. He causes his wind to blow, and
    the waters flow.
  kbq-kbq: Hagi henka keaga nehigeno, keaga'amo ana aisia eri ze'ze hutegeno, zaho
    huntegeno eno ana tina eme ahesageno vu'ne.
  pon-pon: A kin majani, ap pan pei pajan, a kin kotin kadar wei an, ap kin pwilewei.
  nhe-BL: Pero teipa yajaya quinahuatis ma huala tlatotonilotl huan atiyas nopa setl.
    Quichihuas ma pehua tlaajacas huan nopa atl tlen mochijqui setl ipan atlajtli
    sampa motlalos.
  wnc-wnc: Siwana ita wamu gatu yawan sopa zambamu yangga daknganggak. Ita got taknga
    tangenawan got takngata yangga tasiwan zipmake kunggak.
  bus-bus: È yã o à kpãsã, lougbɛ è yↄ́, è ĩa gbarɛ, à í è bàa lɛ́.
  gub-BL: Umume'u wemimutar. Na'e 'y tàtà huwixàgahy ma'e typyràn na'arewahy. Umur
    kar ywytu. Umuyryk kar 'y.
