verse: PSA.147.013
translations:
  mal-C: അവിടന്ന് നിന്റെ കവാടങ്ങളുടെ ഓടാമ്പലുകളെ ബലപ്പെടുത്തുകയും നിന്നിലുള്ള നിന്റെ
    ജനത്തെ അനുഗ്രഹിക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Denn er hat die Riegel deiner Thore fest gemacht, deine Kinder in dir gesegnet.
  lin-lin: Alendisaka bikangelo ya bikuke na yo mpe apambolaka bana na yo epai na
    yo.
  mmx-mmx: Neni ik lox aru lolos lempatban at larangas uat atnimi la ik lox anarong
    limixin go.
  eng-LSV: For He strengthened the bars of your gates, || He has blessed your sons
    in your midst.
  eng-GNV: For he hath made the barres of thy gates strong, and hath blessed thy children
    within thee.
  eng-WEBSTER: For he hath strengthened the bars of thy gates; he hath blessed thy
    children within thee.
  nhw-BL: Pampa yaya cuali quitzactoc ipuertas amoaltepe para amo hueli quitlapos
    niyon se amocualancaitaca. Huan yaya tlahuel quintiochijtoc amoconehua.
  swh-ONEN: kwa maana huimarisha makomeo ya malango yako na huwabariki watu wako walio
    ndani yako.
  bba-bba: Domi wiyɑ u rɑ wunɛn kɔnnɔn ɡɑmbon sɛ̃retii dɑm sire, kpɑ u wunɛn tɔmbu
    domɑru kuɑ.
  eng-KJVCPB: For he hath strengthened the bars of thy gates; He hath blessed thy
    children within thee.
  luo-luo: Omedo sirni manie dhorangeyeni teko, kendo ogwedho jogi modak e iyi.
  aii-aii: ܣܵܒܵܒ ܚܘܼܠܸܢܵܝ ܠܹܗ ܕܵܒ݂ܪܹ̈ܐ ܕܕܲܪ̈ܘܵܙܵܟ݂ܝ، ܒܘܼܪܸܟ݂ ܠܹܗ ܠܒܢܘܿܢܵܟ݂ܝ̈ ܒܓܵܘܵܟ݂ܝ.
  meu-meu: Badina be ia ese emu ikoukou auridia e ha-aukadiamu, bona natumu e hanamodiamu
    maḡumu ai.
  npi-ULB: किनकि उहाँले तेरा ढोकाहरूका डण्‍डाहरू बलियो बनाउनुहुन्छ । उहाँले तेरो माझमा
    भएका तेरा छोराछोरीलाई आशिष्‌ ‌‌दिनुहुन्छ ।
  yor-yor: Nítorí tí ó ti mú ọ̀pá ìdábùú ibodè rẹ̀ lágbára, Òun sì ti bùkún fún àwọn
    ọmọ rẹ̀ nínú rẹ
  pes-OPCB: زیرا او دروازه‌هایت را محکم به روی دشمن بسته و فرزندانت را که در درون
    هستند برکت داده است.
  tgl-ULB: Dahil pinalalakas niya ang rehas ng inyong mga tarangkahan, pinagpapala
    niya ang mga batang kasama ninyo.
  nop-nop: Adigoŋ gimbahaŋ diniŋ yeme wapuhi u tubufafaŋelak, tiŋa metamgeye yehikahaŋnelak.
  hui-hui: Ibugua Yarusalemenaga pabe panga kago mo hongo howa wali agali bu karu
    bayaleore biamogo bialu haga ka.
  mya-mya: ကိုယ်​တော်​သည်​သင်​၏​မြို့​တံ​ခါး​ကို​ခိုင်​ခံ့ စေ​တော်​မူ​၍ သင်​၏​မြို့​သူ​မြို့​သား​တို့​ကို​ကောင်း​ချီး​ပေး
    တော်​မူ​၏။
  bod-N: ཁྱོད་ཀྱི་རྟ་སྒོའི་སྒོ་གཏན་བརྟན་པོར༌མཛད། །ཁྱོད་ཀྱི་བུ་དང་བུ་མོར་བྱིན་རླབས༌གནང༌།།
  wsk-wsk: Mu awuk, nu nika sor kuring sokel tuso, ale nika kariimet nika ningi bagasan,
    mu marak sokel nungarso.
  sna-sna: nokuti anosimbisa mazariro amasuo ako, uye anoropafadza vanhu vako vari
    mauri.
  spa-BLM: Porque ha reforzado los barrotes de tus puertas. Él ha bendecido a tus
    hijos dentro de ti.
  cac-cac: A' tz'ac'anoch yip yijchuloc spuertail chon̈ab' Jerusalén, syac'anpax svach'c'olal
    d'a eb' cuninal.
  swh-ULB: Maana yeye huyakaza mapingo ya malango yako, huwabariki watoto wako kati
    yako.
  deu-ELBBK: Denn er hat befestigt die Riegel deiner Tore, hat deine Kinder gesegnet
    in deiner Mitte;
  mbb-OT: Su midlig-enan din is menge pultahan te inged niw. Ne midtuvazan kew zin.
  mal-2015: അവൻ നിന്റെ വാതിലുകളുടെ ഓടാമ്പലുകളെ ഉറപ്പിച്ചു നിന്റെ അകത്തു നിന്റെ മക്കളെ
    അനുഗ്രഹിച്ചിരിക്കുന്നു.
  gup-gup: Nungka murrngrayekwong kunrurrk dja kurrang kore ngurrihni kamak rowk,
    dja ngunmarnekurduyime kunmak ngudda nawu ngurrihni Jerusalem.
  rmc-rmc: Ov zoraľarďa o zavori pre tire brani, požehňinďa tire manušen andre tute.
  nlg-nlg: Gaia te lagalagai na mataula ni Jerusalem, me vautora na vure ilokana na
    piluna,
  pes-OPV: زیرا که پشت بندهای دروازه هایت را مستحکم کرده وفرزندانت را در اندرونت مبارک
    فرموده است.
  ron-1924: Кэч Ел ынтэреште зэвоареле порцилор, Ел бинекувынтязэ пе фиий тэй ын мижлокул
    тэу;
  ben-OBCV: কারণ তিনি তোমার দরজার খিল দৃঢ় করেন, এবং তিনি তোমার মধ্যে তোমার লোকেদের
    আশীর্বাদ করেন।
  som-som: Waayo, wuxuu xoogeeyey qataarrada irdahaaga, Carruurtaadana wuu kugu dhex
    barakeeyey.
  eng-ASVBT: For he hath strengthened the bars of thy gates; He hath blessed thy children
    within thee.
  mna-mna: Pa kar tiom ka siiri kwonkwon na, ni ipombolmbol ma tuŋ. Mi kampeŋana kini
    imbotmbot se tiom.
  ita-1885: Perciocchè egli rinforza le sbarre delle tue porte; Egli benedice i tuoi
    figliuoli in mezzo di te.
  eng-ULB: For he strengthens the bars of your gates, he blesses your children among
    you.
  spa-VBL: Él fortalece las rejas de las puertas de la ciudad, y bendice a los hijos
    que habitan contigo.
  fra-_FOB: Car il a renforcé les barres de tes portes; il a béni tes enfants au milieu
    de toi.
  mal-mal: ദൈവം നിന്റെ വാതിലുകളുടെ ഓടാമ്പലുകൾ ഉറപ്പിച്ച് നിന്റെ അകത്ത് നിന്റെ മക്കളെ
    അനുഗ്രഹിച്ചിരിക്കുന്നു.
  urd-GVR: Kyoṅki us ne tere darwāzoṅ ke kunḍe mazbūt karke tere darmiyān basne wālī
    aulād ko barkat dī hai.
  suz-BL: मारदे हना मेकोमी इ सहर ङा लाप्‍चोपुकी बोल्‍यो सेल्‍शो बाक्‍ब। मिनु इ आगाम
    बाक्‍ब आल आन कली आसीक गेब।
  eng-NOY: For he hath strengthened the bars of thy gates; He hath blessed thy children
    within thee.
  ita-1927: Perch’egli ha rinforzato le sbarre delle tue porte, ha benedetto i tuoi
    figliuoli in mezzo a te.
  ckb-ckb: یەزدان شمشیرەی دەروازەکانت بەهێز دەکات، کوڕەکانت لەناو خۆت بەرەکەتدار دەکات.
  eng-BBE: He has made strong the iron bands of your doors; he has sent blessings
    on your children inside your walls.
  xsi-xsi: Ŋana tu ina iveta Jerusalem lawea ne ŋgumbi nzâla sipâŋga kaika ndo, aku
    inani uru iveta kie ara nâ panzi tamâta simo ŋinde.
  kan-OKCV: ನಿಮ್ಮ ಬಾಗಿಲುಗಳ ಅಗುಳಿಗಳನ್ನು ಬಲಗೊಳಿಸಿ, ದೇವರು ನಿಮ್ಮ ಜನರನ್ನು ಆಶೀರ್ವದಿಸುತ್ತಾರೆ.
  tam-2017: அவர் உன்னுடைய வாசல்களின் தாழ்ப்பாள்களைப் பலப்படுத்தி, உன்னிடத்திலுள்ள
    உன்னுடைய பிள்ளைகளை ஆசீர்வதிக்கிறார்.
  spa-RV-1909: Porque fortificó los cerrojos de tus puertas; bendijo á tus hijos dentro
    de ti.
  ron-BTF: Căci el a întărit zăvoarele porților tale; el a binecuvântat pe copiii
    tăi în mijlocul tău.
  eng-WEBP: For he has strengthened the bars of your gates. He has blessed your children
    within you.
  eng-FBV: He makes the bars on your city gates strong, and blesses your children
    around you.
  nld-1939: Want Hij heeft de grendels van uw poorten versterkt, Uw zonen binnen uw
    muren gezegend,
  nch-BL: Pampa yaya cuali quitzactoc icaltehua amoaltepe para amo hueli quitapos
    yon se amocualancaitaca. Huan yaya tahuel quintiochijtoc amoconehua.
  vie-1934: Vì Ngài đã làm cho then cửa ngươi nên vững chắc, Ban phước cho con cái
    ngươi ở giữa ngươi.
  cha-cha: 'Sa janafanfitme y rejas y trangcamo: jabendise y famaguonmo gui sumanjalommo.'
  hin-CV: क्योंकि याहवेह ने तुम्हारे द्वार के खंभों को सुदृढ़ बना दिया है; उन्होंने
    नगर के भीतर तुम्हारी संतान पर कृपादृष्टि की है.
  eng-OURB: For he has strengthened the bars of your gates. He has blessed your children
    within you.
  spa-BES: Hizo fuertes las ataduras de hierro de tus puertas; él ha enviado bendiciones
    a tus hijos dentro de tus paredes.
  tdx-tdx: Fa nampifatrare’e o sikadan-dalam-bei’oo; tahie’e o ajalahy ama’oo.
  tha-KJV: เพราะพระองค์ทรงเสริมกำลังดาลประตูของเธอ พระองค์​ทรงอำนวยพระพรบุตรทั้งหลายที่​อยู่​ภายในเธอ
  por-BR-2018: Porque ele fortifica os ferrolhos de tuas portas; ele abençoa a teus
    filhos dentro de ti.
  deu-ELO: Denn er hat befestigt die Riegel deiner Tore, hat deine Kinder gesegnet
    in deiner Mitte;
  eng-WYC-2018: For he hath comforted the locks of thy gates; he hath blessed thy
    sons in thee. (For he hath strengthened the locks of thy gates; he hath blessed
    thy children within them.)
  epo-epo: Ĉar Li fortikigis la riglilojn en viaj pordegoj, Li benis viajn filojn
    interne de vi.
  gfk-gfk: Kanong warah, i hadadas ira matanangaas ta ira balo tano numuat pise na
    hala, ma i haidane muat ing muat kis kaia ta iakano pise na hala.
  uig-PIN: Qünki U dǝrwaziliringning taⱪaⱪlirini mǝⱨkǝm ⱪilidu; Seningdǝ turuwatⱪan
    pǝrzǝntliringgǝ bǝht-bǝrikǝt bǝrdi.
  beo-beo: E da dilia logo ga:su gasa bagadewane dialoma:ne hamosa. E da dilia fi
    dunuma hahawane hamosa.
  tpi-OTNT: Em i save strongim ol dua bilong banis bilong yu, Jerusalem, na em i save
    mekim gut tru long ol manmeri bilong yu.
  hau-SA: Gama yana ƙarfafa ƙyamaren ƙofofinki yana kuma albarkace mutanenki a cikinki.
  udu-udu: Haali/ a’di ’bi’thki’da bem’ban gi toŋḵuthu’d jin miinu ’twaŋkala goŋ pini
    mo. A’di ’borki iya/m bum mii e bwaman um mo.
  uig-LAT: Chünki U derwaziliringning taqaqlirini mehkem qilidu; Séningde turuwatqan
    perzentliringge bext-beriket berdi.
  nde-nde: Ngoba uyaqinisa imigoqo yamasango akho, abusise labantu bakho ngaphakathi
    kwakho.
  ton-ton: He kuo ne fakamālohi ʻae ngaahi songo ʻo ho ngaahi matapā; kuo ne tāpuakiʻi
    hoʻo fānau ʻi loto ʻiate koe.
  ces-1613: Nebo on utvrzuje závory bran tvých, požehnání udílí synům tvým u prostřed
    tebe.
  eng-WMB: For he has strengthened the bars of your gates. He has blessed your children
    within you.
  tam-TCV: ஏனெனில் அவர் உன் வாசல்களின் தாழ்ப்பாள்களைப் பலப்படுத்தி, உன்னிடத்திலுள்ள
    உன் மக்களை ஆசீர்வதிக்கிறார்.
  ceb-ULB: Kay gipalig-on niya ang mga babag sa imong mga ganghaan, gipanalanginan
    niya ang imong mga anak taliwala kanimo.
  pol-UBG: On bowiem umacnia zasuwy twoich bram i błogosławi synów twoich pośród ciebie.
  urd-GVU: کیونکہ اُس نے تیرے دروازوں کے کنڈے مضبوط کر کے تیرے درمیان بسنے والی اولاد
    کو برکت دی ہے۔
  eng-OEBCW: For he strengthens the bars of your gates, and blesses your children
    within you.
  deu-1912: Denn er macht fest die Riegel deiner Tore und segnet deine Kinder drinnen.
  kan-2017: ಆತನು ನಿನ್ನ ಹೆಬ್ಬಾಗಿಲುಗಳ ಅಗುಳಿಗಳನ್ನು ಬಲಪಡಿಸಿದ್ದಾನೆ, ನಿನ್ನ ಮಕ್ಕಳನ್ನು ಆಶೀರ್ವದಿಸಿದ್ದಾನೆ.
  yap-yap: I SOMOL e ma tay e yoror rom nib gel; ma ir e ma fal’eg wa’athan e girdi’
    rom.
  hlt-MCSB: Na vongka kah thohkalh te a caang sak tih na kotak kah na ca rhoek te
    yoethen a paek .
  mdy-ETH: ዒዚ ኔኤኮ ማርሾ ካሮኮ ጋጋርዞ ዶዲሺ ካፓኔ፤ ኔ ጋራ ዓኣ ዴሮ ዒዚ ዓንጃኔ።
  twi-ASANTE: ɔma wʼapono akyi adaban yɛ den na ɔhyira wo nkurɔfoɔ a wɔte wo mu.
  eng-WEBU: For he has strengthened the bars of your gates. He has blessed your children
    within you.
  acu-NT: Ni wakerau asamtai, atum shamtsuk pengker nintimtusrum pujuyarme. Tura asakrumin
    atumi uchiri ainauncha Yus pengker awajsamiayi.
  spa-PDDPT: Porque Él refuerza los cerrojos de tus puertas, Él bendice a tus hijos
    dentro de ti.
  gun-gun: Mba'eta peneretã mbyte rupi omoĩ atãve ikora rokẽ jokoa, ha'e penda'y kuery
    omoingo porã 'rã.
  agu-BL: Na i' q'uicy'lom tetz yi sawanil yi chitnumilu', nin na tak' i' chibanlu'
    yi e'u' yi najlche'u' tul.
  ilo-ULB: Ta palpalagdaenna dagiti ruanganmo, ken benbendisionanna dagiti annakmo.
  kpg-kpg: Mee e hagaloohi haga humalia nia ngudu nia bontai o dau abaaba. Mee e haga maluagina
    au daangada.
  uig-ARA: چۈنكى ئۇ دەرۋازىلىرىڭنىڭ تاقاقلىرىنى مەھكەم قىلىدۇ؛ سېنىڭدە تۇرۇۋاتقان
    پەرزەنتلىرىڭگە بەخت-بەرىكەت بەردى.
  sus-sus: barima a tan nan i xa naadɛ makantama, a tan nan barakɛ sama i xa ɲama
    ma.
  pon-2006: E kin ketin silehdi mwahu omw ewen kehl kan; e kin ketin kupwuramwahwih
    noumw aramas akan.
  jae-jae: Gebe eŋ kêmasaŋ nêm katam ŋajaŋa. Eŋ gêjam mec nêm ŋapalê, taŋ sêmoa nêm
    ŋalêlôm naŋ.
  ksd-ksd: Tago i tar vapadikat ra lavur okobat ta kaum umana matakilalat. I tar vadoane
    ra umana natum piram.
  tur-YTC: Çünkü kapılarınızın sürgülerini güçlendirdi. İçindeki çocuklarını kutsadı.
  bel-N: Бо Ён умацаваў завалы брамаў тваіх, дабраславіў сыноў тваіх пасярод цябе.
  kpr-kpr: Ai resira amo, nenda furuda guru mane ava isambu nune kaifa urureari eveva
    irá gheraeva. Nenda natofo aminda isambu, nune esimbugeraira.
  ind-AYT: Sebab, Dia memperkuat palang-palang pintu gerbangmu, Dia memberkati anak-anakmu
    di antara kamu.
  yom-yom: bila niandi wunkindisanga zitunga zi mielo miaku ; ayi weti sakumuna batu
    baku badi mu ngeyo.
  yut-yut: Uŋun da kokup papji dakon wigat paŋteban aŋek amɨn kabɨgo gɨsam yomɨsak.
  nya-nya: pakuti Iye amalimbitsa mipiringidzo ya zipata zako ndi kudalitsa anthu
    ako mwa iwe.
  hrv-hrv: On učvrsti zasune vrata tvojih, blagoslovi u tebi tvoje sinove.
  mps-mps: Agai te nago Jerusalem obo bagulali sunumi te dąų walama elalu, tama
    te naga we bidi dabeba te wiegi yai nai mayu ebo dao.
  tpi-tpi: Em i save strongim ol dua bilong banis bilong yu, Jerusalem, na em i save
    mekim gut tru long ol manmeri bilong yu.
  dan-1931: Thi han gør dine Portstænger stærke, velsigner dine Børn i din Midte;
  vie-OVCB: Chúa làm kiên cố then cửa ngươi, và ban phước cho con cái ở giữa ngươi.
  guj-2017: કારણ કે તેમણે તારાં દ્વારોની ભૂંગળો મજબૂત કરી છે; તેમણે તારામાં તારાં
    સંતાનોને આશીર્વાદિત કર્યાં છે.
  pon-2006A: E kin ketin silehdi mwahu omw ewen kehl kan; e kin ketin kupwuramwahwih
    noumw aramas akan.
  por-BRBSL: Pois ele fortaleceu as grades de seus portões. Ele tem abençoado seus
    filhos dentro de você.
  eng-OEBUS: For he strengthens the bars of your gates, and blesses your children
    within you.
  swe-swe: För han stärker bommarna för dina portar, han har välsignat dina barn i
    dig.
  cth-cth: Bangkongtetpawiteh, Bawipa ni nange kholongkha khannae hah a caksak teh,
    nang thung kaawm e camonaw hah yawhawi a poe.
  twi-twi: ɔma wʼapon akyi adaban yɛ den, na ohyira wo nkurɔfo a wɔte wo mu.
  hlt-hlt: Na vongka kah thohkalh te a caang sak tih na kotak kah na ca rhoek te yoethen
    a paek .
  tbz-SIM: Kɛ yɛ̃́ ku kpénkùnnɛmɛ̀ dihɛì kó yɛmɑ́tìcɑ̀kɛ̀, kɛ dɔ̀ɔ̀ mɛsɑ̀ɑ̀ ndi nìtìbɛ̀.
  msy-2020: A nɨn dɨvazimɨn tiar akabagh amizɨ da gavgafi, egha nɨn gumazamiziba arazir
    aghuimɨn me gami.
  dop-dop: Mpi tɔ, Ɩsɔ nyɔɔsəɣənɑ mə kɑmpʋnɑɑ kʋkɑləsəŋ nɑ ɩ́ kooliɣi-mɛɣɛ kʋpɑntʋ
    kɛ mə ɩcɑtɛ tɑɑ.
  azb-azb: Çünki darvazalarının cəftələrini bərkidər, Sənin əhalinə bərəkət verər.
  eng-DBY: For he hath strengthened the bars of thy gates; he hath blessed thy children
    within thee;
  hin-2017: क्योंकि उसने तेरे फाटकों के खम्भों को दृढ़ किया है; और तेरी सन्तानों को
    आशीष दी है।
  wol-KYG: Mooy tëj ràpp seen bunti dëkk, barkeel seen askan wa ca biir,
  bjr-bjr: Mifa inni maqusa faandaamura kooqi afeekaikammasee ititaidanoo. Mifa minaki
    maria fasiqa anaaseesa amiqi amiqimma nimaqaidanoo.
  eng-YLT: For He did strengthen the bars of thy gates, He hath blessed thy sons in
    thy midst.
  kne-kne: Paknegena din liteb di siyodad yo ya bindisyonana din an-ak yo.
  eng-WYC-2017: For he hath comforted the locks of thy gates; he hath blessed thy
    sons in thee.
  eng-WMBB: For he has strengthened the bars of your gates. He has blessed your children
    within you.
  zat-NTPS: ¡Le̱' dxuzúa chúchue̱' dxa xu'u chee̱ xe̱zre chee̱le! ¡Dxune̱' dxaca chawe'
    chee̱ benne' ca' zaj zre̱'e̱ xe̱zre chee̱le!
  zty-NTPS: Ḻe' ẕzoa choche' ze'e da' žape chi'in yež chele. Žon chawe'e benne' ka'
    nníta'gake' yež chele.
  urd-GVH: क्योंकि उसने तेरे दरवाज़ों के कुंडे मज़बूत करके तेरे दरमियान बसनेवाली औलाद
    को बरकत दी है।
  rug-rug: Va ṉiṉira i Sa sari na rorotoana koari na mia sasada bara, meke mana ni
    Sa sari na mia tinoni.
  gaz-gaz: Inni danqaraa karra keetii ni jabeessaatii; ijoollee kees si keessatti
    eebbisa.
  fra-LSG: Car il affermit les barres de tes portes, Il bénit tes fils au milieu de
    toi;
  yal-yal: Amasɔtɔ a bata taan so dɛɛn sɛnbɛ so, a yi taa yi kaane baraka.
  iou-iou: Ekäni uwä yotpärarejin täŋo watä kehäromi itkaŋ iron pähap täŋ tamik täyak.
  haw-1868: No ka mea, hoopaa no oia i na kaola o kou mau pukapa; Hoomaikai no hoi
    oia i kau mau keiki iloko ou.
  arb-NAV: فَإِنَّهُ ثَبَّتَ عَوَارِضَ أَبْوَابِكِ (فِي وَجْهِ الأَعْدَاءِ)، وَبَارَكَ
    بَنِيكِ فِي دَاخِلِكِ.
  ded-ded: Ye taongga oda mengerema naguyaac aieng meseriu seria monggoc nanude. Yeng
    amaga manau medacfocga kenecyunuude.
  ewe-ewe: elabena eyae glã wò agbowo ƒe gametiwo, eye wòyra ame siwo le mewò.
  eng-LEE: For he hath strengthened the bars of thy gates; he hath blessed thy children
    in the midst of thee;
  asm-FB: কিয়নো তেওঁ তোমাৰ দুৱাৰৰ ডাংবোৰ দৃঢ় কৰিলে, তোমাৰ মাজত বাস কৰা তোমাৰ সন্তান
    সকলক আশীৰ্ব্বাদ দিলে।
  sus-A: بَرِ مَ عَ تَن نَن عِ شَ نَادّ مَكَنتَمَ، عَ تَن نَن بَرَكّ سَمَ عِ شَ حَمَ
    مَ.
  fra-SBL: Car il a renforcé les barres de tes portes. Il a béni vos enfants en vous.
  hbo-hbo: כִּֽי־חִ֭זַּק בְּרִיחֵ֣י שְׁעָרָ֑יִךְ בֵּרַ֖ךְ בָּנַ֣יִךְ בְּקִרְבֵּֽךְ׃
  kik-kik: nĩgũkorwo nĩwe wĩkagĩra mĩgĩĩko ya ihingo ciaku hinya, na akarathima andũ
    aku arĩa marĩ thĩinĩ waku.
  fra-NCL: Car il affermit les verrous de tes portes, il bénit tes fils au milieu
    de toi ;
  cek-AK: Anih mah na khongkha takraenghaih thing to thacaksak moe, nangmah thungah
    na caanawk tahamhoihaih to ang paek.
  cuk-cuk: Bab-Jehová be-yawagak-bargamalad-e-suarmar bega ogannosad. Dule-be-yargi-gudidimaladgi
    nued-binsalesad.
  tel-2017: ఆయన నీ ద్వారబంధాల గడులు దిట్టం చేశాడు. మీ నివాసాల మధ్య మీ పిల్లలను ఆశీర్వదించాడు.
  hat-BSA: Paske Li te fòtifye ba fè nan pòtay ou yo; Li te beni fis ou yo anndan
    w.
  kos-kos: El akkeye mutunpot lom, Ac El akinsewowoye mwet lom.
  hbo-WLC: כִּֽי־חִ֭זַּק בְּרִיחֵ֣י שְׁעָרָ֑יִךְ בֵּרַ֖ךְ בָּנַ֣יִךְ בְּקִרְבֵּֽךְ׃
  ibo-ibo: Nʼihi na o wusiela mkpọrọ ọnụ ụzọ ama gị niile ike, na-agọzikwa ndị niile
    bi nʼime gị.
  ory-ory: କାରଣ ସେ ତୁମ୍ଭ ଦ୍ୱାରର ଅର୍ଗଳସବୁ ଦୃଢ଼ କରିଅଛନ୍ତି; ସେ ତୁମ୍ଭ ମଧ୍ୟବର୍ତ୍ତୀ ତୁମ୍ଭ
    ସନ୍ତାନଗଣକୁ ଆଶୀର୍ବାଦ କରିଅଛନ୍ତି।
  chk-chk: Pun i a apöchöküla lokkun asamalapom kewe o afeiöchü noum kewe aramas mi
    nom reöm.
  rop-rop: Im meigim strongbala ola geit blanga yu, Jerusalem, en im dum ola gudwan
    ting langa ol yu pipul olabat.
  ukr-1871: Він бо укріпив засуви брам твоїх, благословить дїтей твоїх серед тебе;
  yon-yon: Amborom kuu Yerusalem yu kuuk ambongko kuu aromkono ariyiib ongmimaan,
    kwane kumaom doriibdan kuu amun kerundimaan kowe.
  deu-1951: Denn er hat die Riegel deiner Tore befestigt, deine Kinder gesegnet in
    deiner Mitte;
  eng-JPS: For He hath made strong the bars of thy gates; He hath blessed thy children
    within thee.
  srp-1865: Jer on utvrðuje prijevornice vrata tvojih, blagosilja sinove tvoje u tebi.
  lug-lug: kubanga ebisiba enzigi zo, ye abinyweza, n’abantu bo abasulamu n’abawa
    omukisa.
  heb-heb: כי חזק בריחי שעריך ברך בניך בקרבך׃
  ben-IRV: কারণ তিনি তোমার দরজার খিল শক্তিশালী করে দিয়েছেন, তিনি তোমার মধ্যে তোমার
    শিশুদের আশীর্বাদ করেছেন।
  ntu-ntu: Murde amqngitibzle naonrx ngr Jerusalem x bz ngr mrnyzgr. Amrlz-zvzle lr
    mzteadau nyzde, X amnc-zpwxle nigu leplz nedeng amrlx Mz nzrka-krmle bagu da kxmrlzting.
  pan-pan: ਉਹ ਨੇ ਤਾਂ ਤੇਰੇ ਫਾਟਕਾਂ ਦੇ ਅਰਲਾਂ ਨੂੰ ਤਕੜਾ ਕੀਤਾ, ਉਹ ਨੇ ਤੇਰੇ ਵਿੱਚ ਤੇਰੇ ਬੱਚਿਆਂ
    ਨੂੰ ਬਰਕਤ ਦਿੱਤੀ ਹੈ।
  mya-JVB: အကြောင်း မူကား၊ သင် ၏တံခါး ကန့်လန့် တို့ကို ခိုင်မာ စေ၍၊ သင် ၏ အထဲမှာ သားသမီး
    များကို ကောင်းကြီး ပေးတော်မူ၏။
  kgf-kgf: Inéŋ amagawac nagu wétéya imi meseligianʒac. Waŋu ama imuac qerigaiguc
    merachécga mériaŋ mihicŋi énécmianʒac.
  tte-O: Ami gana gamwana kana gulu ikabi-yakaiweyako yo ami tomoyao iwalo-muloloili.
  tbg-tbg: Navutaaka ni naatara kevorave tiro, viva Ieruharemi vaantaavura qenti kempukaiqama
    teharo, Ieruharemi avutaqi variaka ni koqema nimite vaira.
  hmo-hmo: Ia ese Ierusalema ena magu iduara auridia ia hagoadaia noho, bona ia ese
    Ierusalema idia noho taudia ia hanamoa noho.
  zar-NT: Bucuʼë tsutsu le tuʼbagaʼ gapa nu riyaza yödzö queë́liʼ, en runëʼ ga raca
    dxiʼa quégaca zxíʼiniliʼ ga naʼ zóaliʼ.
  urd-urd: क्यूँकि उसने तेरे फाटकों के बेंडों को मज़बूत किया है, उसने तेरे अन्दर तेरी
    औलाद को बरकत दी है।
  bqc-SIM: Asa ì báaadaáguɛ, ì á wɛ̃́lɛ bↄlɛ gbã́aↄ gba gbãa.
  tcz-CHONGTHU: Ajeh chu Aman nakelkot jol ho alhousah in, chule nakul sunga nachate
    phatthei aboh in ahi.
  mar-mar: कारण त्याने तुझ्या वेशींचे अडसर बळकट केले आहेत; त्याने तुझ्यामध्ये तुझी
    लेकरे आशीर्वादित केली आहेत.
  isl-isl: Því að hann hefur gert múra þína öfluga og blessað börnin þín.
  hlt-THB: anih ing na vawk chawh tlangkhqi ce zoseennaak pehy.
  qub-qub: Paymi puncuyquicunapa rancancunatapis sinchiyächisha. Siudächo tiyaj runacunatapis
    bindisyunta gosha.
  bqp-bqp: Zaakũ àdi arubarika daágu, àdi á wɛ̃tɛ bĩnilɛnↄ gbãna karaárɛ.
  hat-hat: Li fè pòt kay nou yo vin pi solid. Li voye benediksyon sou pitit nou yo
    nan mitan nou.
  eng-BSB: For He strengthens the bars of your gates and blesses the children within
    you.
  eng-WEBPB: For he has strengthened the bars of your gates. He has blessed your children
    within you.
  kbq-kbq: Na'ankure rankumatamimofo kafante'ma eri rusima nehaza ainia agrake'za
    eri hankavenetie. Ana nehuno ana kumapima tamagri mofavre naga'ma mani'nazana
    asomu hunezmante.
  pon-pon: Pwe i me kin kotin katenetenedi jal mata en om wanim akan, o kotin kapaiada
    noum jeri ko, me mimi lole.
  nhe-BL: Pampa yajaya cuali quitzactoc ipuertas imoaltepe para ax hueli quitlapos
    niyon se imocualancaitaca. Huan yajaya tlahuel quintiochijtoc imoconehua.
  wnc-wnc: Dasingge, ita damandane gwambok gwakgwau apapan kekekakaing. Ga Jerusalemdanen.
    Siwan ita gatane amindabamu take gatayamunggak.
  bus-bus: Zaakɛ è aubarika daagu, è a wɛ́tɛ bĩilɛnↄ gbãaa kaaraare.
  gub-BL: Ta'e umukàg tawhu hukenaw a'e xe. Omono uze'egatu teko a'e pe har wanehe
    no.
