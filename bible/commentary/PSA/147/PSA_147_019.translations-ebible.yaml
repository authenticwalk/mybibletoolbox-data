verse: PSA.147.019
translations:
  mal-C: അവിടത്തെ വചനം യാക്കോബിനും അവിടത്തെ വിധികളും ഉത്തരവുകളും ഇസ്രായേലിനും വെളിപ്പെടുത്തിയിരിക്കുന്നു.
  deu-TKW: Er that Jakob sein Wort kund, Israel seine Satzungen und Rechte.
  lin-lin: Asakolaki liloba na Ye epai ya Jakobi, mibeko mpe malako na Ye epai ya
    Isalaele.
  mmx-mmx: Neni ga raba limixin teren me Israel mi mo levelinga ren, ni leventaangas
    la Laulis Linga ren.
  eng-LSV: Declaring His words to Jacob, || His statutes and His judgments to Israel.
  eng-GNV: He sheweth his word vnto Iaakob, his statutes and his iudgements vnto Israel.
  eng-WEBSTER: He showeth his word to Jacob, his statutes and his judgments to Israel.
  nhw-BL: Yaya quinmacac israelitame itlanahuatilhua, huan quinilhuijtoc nochi catli
    cuali ma quichihuaca ipan inialtepe, para tetlajtolsencahuase xitlahuac.
  swh-ONEN: Amemfunulia Yakobo neno lake, sheria zake na maagizo yake kwa Israeli.
  bba-bba: U win ɡɑri kɑ win woodɑbɑ kɑ win ɡere Yɑkɔbu wi bɑ mɔ̀ Isireli sɔ̃ɔwɑ.
  eng-KJVCPB: He sheweth his word unto Jacob, His statutes and his judgments unto
    Israel.
  luo-luo: Osenyiso Jakobo wachne, ee, osenyiso Israel chikene gi buchene.
  aii-aii: ܟܹܐ ܡܲܕܸܥ ܚܲܒܪܹܗ ܠܝܲܥܩܘܿܒ݂، ܩܵܢܘܿܢܘܼ̈ܗ‌ܝ ܘܕܝܼܘܵܢܘܼ̈ܗ‌ܝ ܠܐܝܼܣܪܵܐܹܝܠܔ.
  meu-meu: Ia ese ena hereva na Iakob e gwaurai heniamu; ena taravatu bona ena hahemaoro
    herevadia na Israel e heniamu.
  npi-ULB: उहाँले आफ्नो वचन याकूबलाई, उहाँका विधिहरू र उहाँ धार्मिक आदेशहरू इस्राएललाई
    घोषणा गर्नुभयो ।
  yor-yor: Ó sọ ọ̀rọ̀ rẹ̀ di mí mọ̀ fún Jakọbu àwọn òfin àti ìlànà rẹ̀ fún Israẹli.
  pes-OPCB: او کلام خود را به یعقوب بیان کرده است، و فرایض و قوانینش را به اسرائیل.
  tgl-ULB: Ipinahayag niya ang kaniyang salita kay Jacob, ang mga alituntunin niya
    at makatuwirang mga utos sa Israel.
  nop-nop: Adi metamŋiyedok mede yenilak. Yenindakale mede tiŋa Yodoko Mede u Isilaehidok
    yenilak.
  hui-hui: Ibugua ibunaga bi lowiniru Yagabahondo lamini. Ibunaga bi mana Isaraele
    wali agaliruhondo mini.
  mya-mya: ကိုယ်​တော်​သည်​နှုတ်​က​ပတ်​တော်​ကို​မိ​မိ လူ​စု​တော်​အား​လည်း​ကောင်း၊ အ​ထုံး​အ​ဖွဲ့​တော်​နှင့်​ပ​ညတ်​တော်​များ​ကို
    ဣသ​ရေ​လ​အား​လည်း​ကောင်း​ပေး​အပ်​တော် မူ​၏။
  bod-N: ཁོང་གི་བཀའ་རྣམས་ཡ་ཀོབ་ལ་བསྟན༌ཞིང༌། །སྒྲིག་ཁྲིམས་སྲོལ་ཡིག་ཡེས་ར་ཨེལ་ལ༌བསྟན།།
  wsk-wsk: Nu noko munan den mu Israel nungaram, noko kiti guruga ko den se noko karo
    tuata ko den mu ko kariimet umutang nungaram.
  sna-sna: Akazarurira Jakobho shoko rake, mirayiro yake nezvirevo zvake kuna Israeri.
  spa-BLM: Muestra su palabra a Jacob, sus estatutos y sus ordenanzas a Israel.
  cac-cac: A slolonel yed' sc'ayb'ub'al, ix yac' cojtaquejel a on̈ israel yin̈tilal
    on̈ vin̈aj Jacob tic.
  swh-ULB: Hutangaza neno lake kwa Yakobo, amri zake na hukumu zake kwa Israeli.
  deu-ELBBK: Er verkündet Jakob sein Wort, Israel seine Satzungen und seine Rechte.
  mbb-OT: Impahayag din is menge lalag din, menge sulunuzen he ibpesunud din, wey
    menge suǥù din diyà te menge tig-Israel he menge kevuwazan ni Jacob.
  mal-2015: അവൻ യാക്കോബിന്നു തന്റെ വചനവും യിസ്രായേലിന്നു തന്റെ ചട്ടങ്ങളും വിധികളും
    വെളിപ്പെടുത്തുന്നു.
  gup-gup: Nawu Yawey benbukkang nawu Jacob nuye mawahmawah ba bu kabirriwokmang nuye
    kunwok. Nungka mak benbengdayhkeng bu benwong Israel nuye mawahmawah manbu mankarre
    dja kunwokrayek nuye rowk.
  rmc-rmc: Peskro lav diňa te džanel le Jakoboske, peskre prikazi the zakoni le Izraeloske.
  nlg-nlg: Gaia te bosa tatea nina bosa vania na kemana Jacob, mana nina vetena mana
    bosa papara vania rana Israel.
  pes-OPV: کلام خود را به یعقوب بیان کرده، و فرایض و داوریهای خویش را به اسرائیل.
  ron-1924: Ел дескоперэ луй Иаков Кувынтул Сэу, луй Исраел, леӂиле ши порунчиле Сале.
  ben-OBCV: তিনি যাকোবের কাছে তাঁর বাক্য, ইস্রায়েলের কাছে তাঁর বিধি ও অনুশাসন প্রকাশ
    করেছেন।
  som-som: Eraygiisa wuxuu tusaa reer Yacquub, Qaynuunnadiisa iyo xukummadiisana reer
    binu Israa'iil.
  eng-ASVBT: He showeth his word unto Jacob, His statutes and his ordinances unto
    Israel.
  mna-mna: Muŋgu ni ikam sua kini ila ki Yakop. Iso zin Israel pa tutu kini ta iur
    pataaŋa kek na, mi isope zin pa tutu kini ndeeŋeŋan.
  ita-1885: Egli annunzia le sue parole a Giacobbe; I suoi statuti e le sue leggi
    ad Israele.
  eng-ULB: He proclaimed his word to Jacob, his statutes and his righteous decrees
    to Israel.
  spa-VBL: Él proclama su palabra a Jacob; sus principios y leyes a Israel.
  fra-_FOB: Il a révélé sa parole à Jacob, ses statuts et ses ordonnances à Israël.
  mal-mal: ദൈവം യാക്കോബിന് തന്റെ വചനവും യിസ്രായേലിന് തന്റെ ചട്ടങ്ങളും വിധികളും വെളിപ്പെടുത്തുന്നു.
  urd-GVR: Us ne Yāqūb ko apnā kalām sunāyā, Isrāīl par apne ahkām aur āīn zāhir kie
    haiṅ.
  suz-BL: मेकोमी आ लोव़ याकूब कली शेंब। मिनु इस्राएल कली आ फुल्‍लुम मुशा ब्रेक्‍शो
    लोव़ नु आ पतीक लोव़ शेंब। ब्‍यवस्‍था ४:८; प्रेरित १४:१६; रोमी ३:२
  eng-NOY: He publisheth his word to Jacob, His statutes and laws to Israel.
  ita-1927: Egli fa conoscere la sua parola a Giacobbe, i suoi statuti e i suoi decreti
    a Israele.
  ckb-ckb: پەیامی خۆی بە یاقوب ڕادەگەیەنێت، فەرز و حوکمەکانی بە ئیسرائیل.
  eng-BBE: He makes his word clear to Jacob, teaching Israel his laws and his decisions.
  xsi-xsi: Aku mine nâ, Yova Kindeni iporo itula ŋgua pwataki pa Yakopu ne vâsa ŋgu
    tona. Itula ne ŋgua tukuŋa kie-kie panzi Isrel ŋgu.
  kan-OKCV: ದೇವರು ಯಾಕೋಬ್ಯರಿಗೆ ತಮ್ಮ ವಾಕ್ಯವನ್ನು ಪ್ರಕಟಿಸುತ್ತಾರೆ, ಇಸ್ರಾಯೇಲರಿಗೆ ತಮ್ಮ ತೀರ್ಪುಗಳನ್ನೂ,
    ತನ್ನ ನ್ಯಾಯವಿಧಿಗಳನ್ನೂ ಪ್ರಕಟಿಸುತ್ತಾರೆ.
  tam-2017: யாக்கோபுக்குத் தம்முடைய வசனங்களையும், இஸ்ரவேலுக்குத் தமது பிரமாணங்களையும்
    தமது நியாயங்களையும் அறிவிக்கிறார்.
  spa-RV-1909: El denuncia sus palabras á Jacob, sus estatutos y sus juicios á Israel.
  ron-BTF: El arată cuvântul său lui Iacob, statutele sale și judecățile sale lui
    Israel.
  eng-WEBP: He shows his word to Jacob, his statutes and his ordinances to Israel.
  eng-FBV: He proclaims his word to Jacob; his rules and laws to Israel.
  nld-1939: 'Hij maakte Jakob zijn geboden bekend, Israël zijn bevelen en wetten:'
  nch-BL: Yaya quinmacac israelitame itanahuatilhua, huan quinilhuijtoc nochi cati
    cuali ma quichihuaca ipan inialtepe, para tetajtolsencahuase xitahuac.
  vie-1934: Ngài truyền lời mình cho Gia-cốp, Luật lệ và mạng lịnh mình cho Y-sơ-ra-ên.
  cha-cha: Jafanue si Jacob ni y sinanganña, ya y layña sija yan y juisioña sija y
    Israel.
  hin-CV: उन्होंने याकोब के लिए अपना संदेश तथा इस्राएल के लिए अपने अधिनियम तथा व्यवस्था
    स्पष्ट कर दिए.
  eng-OURB: He shows his word to Jacob [Supplanter]; his statutes and his judgments
    to Israel [God prevails].
  spa-BES: Él le aclara su palabra a Jacob, enseñando a Israel sus leyes y sus decisiones.
  tdx-tdx: Talilie’e am’ Iakobe ty tsara’e; am’ Israele o fañè’eo naho o fepè’eo.
  tha-KJV: พระองค์​ทรงสำแดงพระวจนะของพระองค์​แก่​ยาโคบ กฎเกณฑ์​และคำตัดสินของพระองค์​แก่​อิสราเอล
  por-BR-2018: Ele declara suas palavras a Jacó; e seus estatutos e seus juízos a
    Israel.
  deu-ELO: Er verkündet Jakob sein Wort, Israel seine Satzungen und seine Rechte.
  eng-WYC-2018: Which telleth his word to Jacob; and his rightfulnesses and dooms
    to Israel. (Who telleth his word to Jacob; yea, his statutes and his laws, or
    his decrees, to Israel.)
  epo-epo: Li sciigas al Jakob Sian vorton, Siajn leĝojn kaj decidojn al Izrael.
  gfk-gfk: I te hamines ira uno nianga tano huntunaan tane Iakop. I te tar kaike ra
    hartula ma ira uno harkurai taar ta diet ira Israel.
  uig-PIN: U Ɵz sɵz-kalamini Yaⱪupⱪa, Bǝlgilimilirini ⱨǝm ⱨɵkümlirini Israilƣa ayan
    ⱪilidu;
  beo-beo: E da sia:ne iasu amo Ea fi dunuma iaha. E da Ea sema amola hamoma:ne sia:i
    amo Isala:ili fi ilima iaha.
  tpi-OTNT: Em i givim tok bilong em long Jekop. Ol dispela tok na lo em i givim long
    ol Israel.
  hau-SA: Ya bayyana maganarsa ga Yaƙub, dokokinsa da ƙa’idodinsa ga Isra’ila.
  udu-udu: A’di ki bah gwom piti eya Yakuub mo a’di jin ta gwoŋḵan piti kun bahu mo
    dhali gwoŋḵan kun onu eya Israyiil mo.
  uig-LAT: U Öz söz-kalamini Yaqupqa, Belgilimilirini hem hökümlirini Israilgha ayan
    qilidu;
  nde-nde: Ulivezile ilizwi lakhe kuJakhobe, imithetho yakhe lezahlulelo ku-Israyeli.
  ton-ton: ‌ʻOku ne fakahā ʻene folofola kia Sēkope, ʻa ʻene ngaahi tuʻutuʻuni mo
    ʻene ngaahi fakamaau ki ʻIsileli.
  ces-1613: Zvěstuje slovo své Jákobovi, ustanovení svá a soudy své Izraelovi.
  eng-WMB: He shows his word to Jacob, his statutes and his ordinances to Israel.
  tam-TCV: அவர் தமது வார்த்தையை யாக்கோபுக்கும், தமது சட்டங்களையும் விதிமுறைகளையும்
    இஸ்ரயேலுக்கும் வெளிப்படுத்தியிருக்கிறார்.
  ceb-ULB: Gimantala niya ang iyang pulong ngadto kang Jacob, ang iyang kabalaoran
    ug ang iyang matarong nga kasugoan sa Israel.
  pol-UBG: Oznajmia swe słowo Jakubowi, swe prawa i sądy Izraelowi.
  urd-GVU: اُس نے یعقوب کو اپنا کلام سنایا، اسرائیل پر اپنے احکام اور آئین ظاہر کئے
    ہیں۔
  eng-OEBCW: He declares his word to Jacob, his statutes and judgments to Israel.
  deu-1912: Er zeigt Jakob sein Wort, Israel seine Sitten und Rechte.
  kan-2017: ಆತನು ತನ್ನ ವಾಕ್ಯವನ್ನು ಯಾಕೋಬ್ಯರಿಗೆ ತಿಳಿಸುತ್ತಾನೆ, ತನ್ನ ನಿಯಮವಿಧಿಗಳನ್ನು ಇಸ್ರಾಯೇಲರಿಗೆ
    ಪ್ರಕಟಿಸುತ್ತಾನೆ.
  yap-yap: Ma pi’ e thin rok ngak e girdi’ rok, ni pi fanow nge motochiyel rok ngak
    yu Israel.
  hlt-MCSB: A ol te a ol bangla Jakob taengah, a oltlueh neh a laitloeknah Israel
    taengah a phoe sak.
  mdy-ETH: ፔ ቃኣሎ ያይቆኦቤ ናኣቶም ዒዛኮ ዎጎንታ ዳምቦንታ ዒስራዔኤሌም ፔጋሲ ዔርዛኔ።
  twi-ASANTE: Wada nʼasɛm adi akyerɛ Yakob, ne mmara ne ɔhyɛ nsɛm akyerɛ Israel.
  eng-WEBU: He shows his word to Jacob, his statutes and his ordinances to Israel.
  acu-NT: Yus ni chichamen Jacobo weari ainaun nekamtikiamiayi. Tura ni umirkatin
    chichamnaka Israela weari ainau umirkarti tusa akupkamiayi.
  spa-PDDPT: Él declara sus Palabras a Jacob, Sus Estatutos y Ordenanzas a Israel.
  gun-gun: Oayvu oikuaa uka Jacó kuery pe, ojeguigua lei ha'e nhombo'ea oeja Israel
    kuery pe.
  agu-BL: Ja lajluchax yi yol i' ẍchiwutz yi e' xonl Jacow. Ja ẍchaj i' yi tetz ca'wl
    scyetz yi e' xonl Israela'tz.
  ilo-ULB: Impakaammona ti saona kenni Jacob, dagiti alagadenna, ken dagiti nalinteg
    a pangngeddengna iti Israel.
  kpg-kpg: Mee e wanga ana helekai gi ana daangada, ana aago mo ana haganoho gi digau
    Israel.
  uig-ARA: ئۇ ئۆز سۆز-كالامىنى ياقۇپقا، بەلگىلىمىلىرىنى ھەم ھۆكۈملىرىنى ئىسرائىلغا
    ئايان قىلىدۇ؛
  sus-sus: Alatala bara Annabi Yaxuba rakolon a xa masenyi ra, a bara a xa sɛriyɛ
    nun a xa yaamarie masen Isirayila bɛ.
  pon-2006: E kin ketin poahngokohng sapwellime aramas akan, sapwellime kaweid oh
    kosonned kan ong Israel.
  jae-jae: Eŋ gêwa nê biŋ sa gêdêŋ Jakob ma kêsôm nê gôliŋ to biŋgêdêŋ lasê gêdêŋ
    Israel.
  ksd-ksd: I ve tar kana tinata tai Iakob, Kana lavur togotogo ma kana lavur varkurai
    tai Israel.
  tur-YTC: Sözünü Yakov'a, Kurallarını ve hükümlerini İsrael'e gösterir.
  bel-N: Ён паведаміў слова, слова Сваё Якубу, пастановы Свае і суды Свае — для Ізраіля.
  kpr-kpr: Nunda geka nunda natofo Jacob da sasingukena mutudo gheraira. Nunda ijuga
    kotugo Agho Dari ghaseari nunda natofo Israel embo buraera.
  ind-AYT: Dia memberitahukan firman-Nya kepada Yakub, ketetapan-ketetapan-Nya, dan
    hukum-hukum-Nya kepada Israel.
  yom-yom: Niandi wuzabikisa mambu mandi kuidi Yakobi ; mina miandi ayi zinzengolo
    ziandi kuidi Iseli.
  yut-yut: Geni Jekop do ɨmgut. Nawa geni Israel amɨn do yomgut.
  nya-nya: Iye anawulula mawu ake kwa Yakobo, malamulo ake ndi zophunzitsa zake kwa
    Israeli.
  hrv-hrv: Riječ svoju on objavi Jakovu, odluke svoje i zakone Izraelu.
  mps-mps: Agai aga po te Jekopba mawai. Awe, te po dabe me, bomai po me, agai te
    Israel dabeba mawai dao.
  tpi-tpi: Em i givim tok bilong em long Jekop. Ol dispela tok na lo em i givim long
    ol Israel.
  dan-1931: Han kundgør sit Ord for Jakob, sine Vedtægter og Lovbud for Israel.
  vie-OVCB: Chúa công bố lời Ngài cho Gia-cốp, phép tắc và luật lệ cho Ít-ra-ên.
  guj-2017: તેમણે યાકૂબને તેમનાં વચનો પ્રગટ કર્યાં, તેમણે તેમના વિધિઓ અને નિયમો ઇઝરાયલને
    પણ પ્રગટ કર્યા.
  pon-2006A: E kin ketin poahngokohng sapwellime aramas akan, sapwellime kaweid oh
    kosonned kan ong Israel.
  por-BRBSL: Ele mostra sua palavra a Jacob, seus estatutos e seus decretos para Israel.
  eng-OEBUS: He declares his word to Jacob, his statutes and judgments to Israel.
  swe-swe: Han förkunnar sitt ord för Jakob. Sina förordningar (”inristade bud”) och
    påbud för Israel.
  cth-cth: A lawk hah Jakop miphun koe thoseh, phung hoi lawkcengnae teh Isarel miphun
    koe thoseh, a pâpho.
  twi-twi: Wada nʼasɛm adi akyerɛ Yakob, ne mmara ne ɔhyɛ nsɛm akyerɛ Israel.
  hlt-hlt: A ol te a ol bangla Jakob taengah, a oltlueh neh a laitloeknah Israel taengah
    a phoe sak.
  tbz-SIM: Kuù nɑ̀kɛ́ ku nɑ́ɑǹtì Sɑkɔbu yɑɑ̀bí, kuù duɔ́ nku kuɔ́ nɛ̀ ku tɑnnɔ̀ Isidɑyɛɛribɛ.
  msy-2020: A uan arazir a ifongeziba ko, bizir a damuasa e mɨkemeziba isa Israelia
    ganɨngi.
  dop-dop: Ɩsɔ heelɑ ɩ yəlɑɑ kɛ ɩ tɔm. Ɩ sɩɩ ɩ kiiŋ nɑ kʋsəsɩɩtʋ kɛ Ɩsɛɣɛlɩ nyə́mɑ.
  azb-azb: O, Yaqub nəslinə sözlərini, İsraillilərə qanun və hökmlərini bildirir.
  eng-DBY: He sheweth his word unto Jacob, his statutes and his judgments unto Israel.
  hin-2017: वह याकूब को अपना वचन, और इस्राएल को अपनी विधियाँ और नियम बताता है।
  wol-KYG: Mooy wax Yanqóoba kàddoom, dogalam yaak ndigali yoonam ñeel Israyil.
  bjr-bjr: Mifa narí ufa narí faiqí anaasee nimidanoo. Mifa narí sandufa faqa narí
    naakaparufa faqa Isaraee maqannaasa nimidanoo.
  eng-YLT: Declaring His words to Jacob, His statutes and His judgments to Israel.
  kne-kne: Inpaammo na din bilina sin ipogaw na ay Israelita.
  eng-WYC-2017: Which telleth his word to Jacob; and his rightfulnesses and dooms
    to Israel.
  eng-WMBB: He shows his word to Jacob, his statutes and his ordinances to Israel.
  zat-NTPS: ¡Bzéajni'ine̱' Jacob ca naca xrtizre̱', ne bdee̱' xrba chee̱', ne da ca'
    gunná be'e̱ lu na' benne' Israel ca'!
  zty-NTPS: Bzejni'ile' Jakob ka nak x̱tiže'e, na' bdie' da' bsedle', na' da' ka'
    wnnakze' Ḻe' ḻo na'gak benne' Israel ka'.
  urd-GVH: उसने याक़ूब को अपना कलाम सुनाया, इसराईल पर अपने अहकाम और आईन ज़ाहिर किए
    हैं।
  rug-rug: Tozia sa sa Nana inavoso koari Nana vina tumatumae na tinarae koari na
    tie Izireli.
  gaz-gaz: Inni dubbii isaa Yaaqoobitti, seeraa fi sirna isaa immoo Israaʼelitti mulʼiseera.
  fra-LSG: Il révèle sa parole à Jacob, Ses lois et ses ordonnances à Israël;
  yal-yal: A yi a falane makɛnɛn Yaxuba bɔnsɔnna xɔn. A bata tɔnne nun sariyane sɛbɛ
    Isirayila xa.
  iou-iou: Eruk, Ekäni unitägän Isrel ämawebe not täŋ yämiŋpäŋ iniken kädet kuroŋ
    yäwoŋäreŋpäŋ baga mani yäwetpäŋ yäwoŋäreŋkuk.
  haw-1868: Hoike mai no oia i kana olelo i ka Iakoba, I kana mau olelopaa hoi, a
    me kana hooponopono ana i ka Iseraela.
  arb-NAV: يُعْلِنُ لِيَعْقُوبَ كَلِمَتَهُ وَلإِسْرَائِيلَ فَرَائِضَهُ وَأَحْكَامَهُ.
  ded-ded: Ye yoara Yakobo mekperagimiu sing nga dederecgeyoara imoc Israe areng mekperagiyemmeec.
  ewe-ewe: Eɖe eƒe nya fia Yakob eye wòɖe eƒe sewo kple sededewo fia Israel.
  eng-LEE: He declareth his word unto Jacob, his statutes and his ordinances unto
    Israel.
  asm-FB: তেওঁ যাকোবক নিজৰ বাক্য ঘোষণা কৰিলে; আৰু ইস্ৰায়েলৰ ওচৰত নিজৰ বিধি আৰু শাসন
    প্ৰণালীবোৰ জনালে।
  sus-A: عَلَتَلَ بَرَ عَننَبِ يَشُبَ رَكٌلٌن عَ شَ مَسٍنيِ رَ، عَ بَرَ عَ شَ سّرِيّ
    نُن عَ شَ يَامَرِيٍ مَسٍن عِسِرَيِلَ بّ.
  fra-SBL: Il montre sa parole à Jacob, ses lois et ses ordonnances à Israël.
  hbo-hbo: מַגִּ֣יד *דְּבָרֹו (דְּבָרָ֣יו) לְיַעֲקֹ֑ב חֻקָּ֥יו וּ֝מִשְׁפָּטָ֗יו לְיִשְׂרָאֵֽל׃
  kik-kik: Nĩaguũrĩtie kiugo gĩake harĩ Jakubu, akaguũrĩria Isiraeli mawatho make
    na kĩrĩra kĩa watho wake wa kũrũmĩrĩrwo.
  fra-NCL: C’est lui qui a révélé sa parole à Jacob, ses lois et ses ordonnances à
    Israël.
  cek-AK: A lok to Jakob khaeah patoeh moe, anih mah patuk ih loknawk hoi anih ih
    lokcaekhaihnawk to Israel khaeah amtuengsak.
  cuk-cuk: Bab-Dummad Jacob-waganga e-gayaburba uksad, Israel-dulemarga na E-Igar-Maid,
    E-Igar-Inniki-imaklemalad, uksad.
  tel-2017: తన వాక్కును యాకోబుకు తెలియజేశాడు. తన నియమనిబంధనలు, న్యాయ నిర్ణయాలు ఇశ్రాయేలుకు
    తెలియజేశాడు.
  hat-BSA: Li deklare pawòl Li yo a Jacob, règleman Li yo ak òdonans Li yo a Israël.
  kos-kos: El fahkak kas lal nu sin mwet lal — Mwe luti lal ac ma sap lal nu sin Israel.
  hbo-WLC: מַגִּ֣יד דברו לְיַעֲקֹ֑ב חֻקָּ֥יו וּ֝מִשְׁפָּטָ֗יו לְיִשְׂרָאֵֽל׃
  ibo-ibo: O kpugheela okwu ya nye Jekọb, iwu ya na ụkpụrụ ya niile nye Izrel.
  ory-ory: ସେ ଯାକୁବ ପ୍ରତି ଆପଣା ବାକ୍ୟ, ଇସ୍ରାଏଲ ପ୍ରତି ଆପଣା ବିଧି ଓ ଶାସନ ପ୍ରକାଶ କରନ୍ତି।
  chk-chk: A aronga ngeni nöün aramas an kapas, a ngeni chon Israel an kewe allük
    me pwüüng.
  rop-rop: Imbin gibit im wed en ol im lowa langa im pipul olabat langa Isreil.
  ukr-1871: Він звіщає слово своє Якову, устави свої і присуди свої Ізраїлю.
  yon-yon: Yembed ye weng kuu Yekob yaa ben korokboon, ye amowiib kongamki yamowiib
    kuu Israel yaa ben korokboon kui.
  deu-1951: Er läßt Jakob sein Wort verkündigen, Israel seine Satzungen und Rechte.
  eng-JPS: He declareth His word unto Jacob, His statutes and His ordinances unto
    Israel.
  srp-1865: On je javio rijeè svoju Jakovu, naredbe i sudove svoje Izrailju.
  lug-lug: Yategeeza Yakobo ekigambo kye; Isirayiri n’amanya amateeka ga Mukama n’ebiragiro
    bye.
  heb-heb: מגיד דברו ליעקב חקיו ומשפטיו לישראל׃
  ben-IRV: তিনি যাকোবের কাছে তাঁর বাক্য প্রচার করেন, তাঁর বিধি এবং তাঁর ধার্মিকতার
    আদেশ ইস্রায়েলকে পাঠান।
  ntu-ntu: X natq lc tqmatq tqpim Yawe bagu, nigu leplz nedeng, Murde nayrlq-angidrku
    nzalvztr-krdeng x Loukxtr scde.
  pan-pan: ਉਹ ਯਾਕੂਬ ਨੂੰ ਆਪਣੇ ਹੁਕਮ, ਇਸਰਾਏਲ ਨੂੰ ਆਪਣੀਆਂ ਬਿਧੀਆਂ ਤੇ ਨਿਆਂ ਦੱਸਦਾ ਹੈ।
  mya-JVB: နှုတ်ကပတ် အမိန့်တော်ကို ယာကုပ် အမျိုး၌ ၎င်း၊ စီရင် ထုံးဖွဲ့တော်မူချက်များကို
    ဣသရေလ အမျိုး၌ ၎င်း ဘော်ပြ တော်မူ၏။
  kgf-kgf: Inéŋ ackuaʒécya Yakobo ʒéhicŋi miyec. Waŋu héna acya ʒéma pakeŋ acya imi
    Israelac ʒéhicŋi miyec.
  tte-O: Ana walo iwolena ana tomoyao Isileli kolili, ana loinao meuloili iwalo-masalagili
    sibomamo kolili,
  tbg-tbg: Viva nai uva kia vo vatanaa vo vatanaaka tiva nimiraitiro, Iekopira ankuqai
    tiva nimirave. Viva nai tivatai uvara kia vo vatanaa vo vatanaaka tiva nimiraitiro,
    Isareriqai tiva nimirara ti, vo vatanaa vo vatanaaka kia vira uva iriara. Noravano
    Kotiva ˻mintima kero nai uva tinavu Isareri tiva timirara ti˼, kaiqenavu vira
    autu tuaheraqi vuare.
  hmo-hmo: Iena hereva be Iakobo dekenai ia hedinaraia vadaeni. Iena taravatu bona
    iena oda, be Israela dekenai ia henia vadaeni.
  zar-NT: Ruíʼilenëʼ zxíʼini xiʼsóëʼ Jacob didzaʼ, en riguíxjëʼ xibá queëʼ para ilún
    bönachi Israel ca rnna.
  urd-urd: वह अपना कलाम या'क़ूब पर ज़ाहिर करता है, और अपने आईन — ओ — अहकाम इस्राईल
    पर।
  bqc-SIM: Ì to Yakↄbu buiↄ a yã́ dↄ̃, ì ikoyã pↄ́ á dìlɛↄ da Isailiↄnɛ.
  tcz-CHONGTHU: Aman Jacob henga thu aseipeh in, Israel kom'a a Dan thupeh hole athuhil
    hochu ahilchen in ahi.
  mar-mar: त्याने याकोबाला आपले वचन, इस्राएलाला आपले नियम व निर्णय सांगितले.
  isl-isl: Hann kunngjörði Ísrael lögmál sitt og ákvæði
  hlt-THB: Jakob a venawh ak awi ce dang pe sak nawh a cawngpyinaak awi ingkaw ak
    awitlyhnaak ce Israel a venawh dang sak hy.
  qub-qub: Israel jutiyoj Jacobtapis Paymi musyachiran yarpashancunata, laynincunata,
    mandamintuncunata.
  bqp-bqp: Àdi tó Yakubu burinↄ gↄ̃ a yã dↄ̃, àdi doka kũ à dìtɛnↄ da Isarailanↄnɛ.
  hat-hat: Li fè pitit Jakòb yo konnen pawòl li. li fè pèp Izrayèl la konnen lòd li
    yo ak sa li deside.
  eng-BSB: He declares His word to Jacob, His statutes and judgments to Israel.
  eng-WEBPB: He shows his word to Jacob, his statutes and his ordinances to Israel.
  kbq-kbq: Agra naneke'a eri ama huno Jekopuna nesamino, kasege'ane tra ke'anena Israeli
    vahera huama huno zamasami'ne.
  pon-pon: A kotin kajanjale on Iakop a majan o on Ijrael a kujoned o pun.
  nhe-BL: Yajaya quinmacac israelitame itlanahuatilhua, huan quinilhuijtoc nochi tlen
    cuali ma quichihuaca ipan inialtepe, para tetlajtolsencahuase xitlahuac.
  wnc-wnc: Sike ita wamu Jekopde yanikapmanggak. Ngan, itane mama wam Isrel nanae
    yanikapmanggak.
  bus-bus: È tó Yakubu boriinↄ gↄ̃ a yã dↄ̃, è doka kɛ̀ a dìɛnↄ da Isarailinↄnɛ.
  gub-BL: Tuweharupi Wiko Ma'e umume'u uze'eg Zako izuapyapyr wanupe. Omono wemiapo
    putar haw Izaew wanupe. Omono uze'eg wanupe no.
