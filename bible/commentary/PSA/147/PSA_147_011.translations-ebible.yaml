verse: PSA.147.011
translations:
  mal-C: തന്നെ ഭയപ്പെടുന്നവരിൽ യഹോവയ്ക്ക് പ്രസാദമുണ്ടാകുന്നു, അവിടത്തെ അചഞ്ചലസ്നേഹത്തിൽ
    പ്രത്യാശയർപ്പിക്കുന്നവരുടെമേലും.
  deu-TKW: Jahwe hat Gefallen an denen, die ihn fürchten, die auf seine Gnade harren.
  lin-lin: kasi Yawe asepelaka na bato oyo batosaka Ye, ba-oyo batielaka bolingo na
    Ye motema.
  mmx-mmx: Ketla in tuuna xaka lomomo boro atnedi limixin dim taba asinorong i la
    di nunu saga at labalamu lexen teren.
  eng-LSV: YHWH is pleased with those fearing Him, || With those waiting for His kindness.
  eng-GNV: But the Lord deliteth in them that feare him, and attende vpon his mercie.
  eng-WEBSTER: The LORD taketh pleasure in them that fear him, in those that hope
    in his mercy.
  nhw-BL: Pero TOTECO quipantía miyac paquilistli ipan masehualme catli quitlepanitaj.
    Quipantía miyac paquilistli ipan catli mochiyaj ipan ya iteicnelilis.
  swh-ONEN: Bwana hupendezwa na wale wamchao, wale wanaoweka tumaini lao katika upendo
    wake usiokoma.
  bba-bba: Be bɑ nùn nɑsie kɑ be bɑ win durom yĩiyɔ, beyɑ u kĩ.
  eng-KJVCPB: The Lord taketh pleasure in them that fear him, In those that hope in
    his mercy.
  luo-luo: to Jehova Nyasaye mor gi joma omiye luor; joma oketo genogi kuom herane
    ma ok rem.
  aii-aii: ܟܹܐ ܒܵܣܡܵܐ ܠܹܗ ܡܵܪܝܵܐ ܒܙܕܝܼܥܘܼ̈ܗ‌ܝ، ܒܐܵܢܝܼ ܕܣܵܦܪܝܼ ܠܛܲܝܒܘܼܬܹܗ.
  meu-meu: a Iehova ese ia garina e garimu taudia na e moalelaidiamu, bona ena hebogahisi
    e laroamu taudia danu.
  npi-ULB: परमप्रभुलाई आदर गर्नेहरूसँग उहाँ प्रशन्‍न हुनुहुन्छ, जसले उहाँको करारको
    विश्‍वस्‍ततामा आसा गर्छन् ।
  yor-yor: Olúwa ni ayọ̀ nínú àwọn tí ó bẹ̀rù rẹ̀, sí àwọn tí ó ní ìrètí nínú àánú
    rẹ̀.
  pes-OPCB: خشنودی او از کسانی است که او را گرامی می‌دارند و به محبت وی امید بسته‌اند.
  tgl-ULB: Nasisiyahan si Yahweh sa mga nagpaparangal sa kaniya, sa mga umaasa sa
    katapatan niya sa tipan.
  nop-nop: Wapumdi metam nediyeŋ netok gikiŋgoŋ timiiŋ, adi yabunadifo tilak. Biyagoŋ
    hinek, nediyeŋ Yahwe’walaŋ siloŋ tobogoŋ dapmandapmaŋnit mokit wendok nadikunakunale
    tiiŋ, aditok adi nadifo tiyemilak.
  hui-hui: Wali agali ibu mitangi bialu mo dunini howa ibunaga gubalini holene wiaabo
    ka manda bialu ibuhondo mini mbiraore wiaga karu ti hondowa ibugua turuho haga
    ka.
  mya-mya: သို့​ရာ​တွင်​မိ​မိ​အား​ကြောက်​ရွံ့​ရို​သေ​သူ​များ၊ ခိုင်​မြဲ​သော​မေတ္တာ​တော်​ကို​ကိုး​စား​သူ​များ
    ကို နှစ်​သက်​တော်​မူ​ပေ​သည်။
  bod-N: ཁོང་ལ་གུས་ཤིང་འཇིགས་པའི་མི་རྣམས༌དང༌། །ཉིད་ཀྱི་བྱམས་བརྩེར་རེ་བའི་མི་ལ༌མཉེས།།
  wsk-wsk: Bare kariimet noko nguanga se, noko kua nangara ko munan nongomang tui
    se kote loaga lagasan, mu nu ninguru nunga amilmiloso.
  sna-sna: Jehovha anofadzwa naavo vanomutya, vanoisa tariro yavo parudo rwake rusingaperi.
  spa-BLM: Yahvé se complace en los que le temen, en los que esperan en su amorosa
    bondad.
  cac-cac: Palta stzalaj yed' eb' ay xivc'olal d'ay, aton eb' tz'ac'anoch svach'c'olal
    yipoc sc'ool.
  swh-ULB: Yahwe huridhia katika wale wanao muheshimu yeye, watumainio katika uaminifu
    wa agano lake.
  deu-ELBBK: Der HERR hat Gefallen an denen, die ihn fürchten, an denen, die auf seine
    Güte harren.
  mbb-OT: kekenà, iyan is edtahud kandin wey edsarig te ǥaǥew zin.
  mal-2015: തന്നേ ഭയപ്പെടുകയും തന്റെ ദയയിൽ പ്രത്യാശ വെക്കുകയും ചെയ്യുന്നവരിൽ യഹോവ
    പ്രസാദിക്കുന്നു.
  gup-gup: Dja nawu Yawey kawernhnjilngmak bedberre bininj nawu kabirrimarnekele,
    dja kabirridjalwoybukwon nungka nawu kabenmarnedjare munguyh munguyh.
  rmc-rmc: Le RAJESKE hin pre dzeka ola, ko pes lestar daran, ola, ko pes muken pre
    leskro verno kamiben.
  nlg-nlg: Gaia te togotogo nia na lei vure tara nia kikinima, gaira tara pitudila
    nina dolo te kasila haia.
  pes-OPV: رضامندی خداوند از ترسندگان وی است و از آنانی که به رحمت وی امیدوارند.
  ron-1924: Домнул юбеште пе чей че се тем де Ел, пе чей че нэдэждуеск ын бунэтатя
    Луй.
  ben-OBCV: সদাপ্রভু তাদের উপর সন্তুষ্ট যারা তাঁকে সম্ভ্রম করে, যারা তাঁর অবিচল প্রেমে
    আস্থা রাখে।
  som-som: Rabbigu wuxuu ku reyreeyaa kuwa isaga ka cabsada, Iyo kuwa naxariistiisa
    rajada ka qaba.
  eng-ASVBT: Jehovah taketh pleasure in them that fear him, In those that hope in
    his lovingkindness.
  mna-mna: Ni leleene pizin wal ta timototo i mi tileŋleŋ la kalŋaana, mi zin wal
    ta tipase pa mbulu kini ta itoto sua kini mbukŋana mi iurur leleene pa wal kini
    na.
  ita-1885: Il Signore gradisce quelli che lo temono, Quelli che sperano nella sua
    benignità.
  eng-ULB: Yahweh takes pleasure in those who honor him, who hope in his covenant
    faithfulness.
  spa-VBL: En cambio el Señor se alegra con quienes lo siguen, aquellos que ponen
    su confianza en su amor y fidelidad.
  fra-_FOB: L'Éternel prend son plaisir en ceux qui le craignent, en ceux qui s'attendent
    à sa bonté.
  mal-mal: തന്നെ ഭയപ്പെടുകയും തന്റെ ദയയിൽ പ്രത്യാശ വയ്ക്കുകയും ചെയ്യുന്നവരിൽ യഹോവ
    പ്രസാദിക്കുന്നു.
  lit-lit: VIEŠPAČIUI patinka tie, kurie jo bijo, kurie viliasi jo gailestingumu.
  urd-GVR: Rab unhīṅ se ḳhush hotā hai jo us kā ḳhauf mānte aur us kī shafqat ke intazār
    meṅ rahte haiṅ.
  suz-BL: तन्‍न परमप्रभु यावेमी आ कली मान पा हिंब नु आ गेना हना यो दाक्‍तीके कली रिम्‍ब
    आन कली दाक्‍ब।
  eng-NOY: The LORD taketh pleasure in those who fear him, In those who trust in his
    mercy.
  ita-1927: L’Eterno prende piacere in quelli che lo temono, in quelli che sperano
    nella sua benignità.
  ckb-ckb: بەڵام یەزدان بەوانە دڵشادە کە ترسی ئەویان لە دڵدایە، ئەوانەی هیوایان بە
    خۆشەویستییە نەگۆڕەکەی هەیە.
  eng-BBE: The Lord takes pleasure in his worshippers, and in those whose hope is
    in his mercy.
  xsi-xsi: Andeta i indeka ndo ŋananzi tamâta ea uru simege ŋana i kâ, kinzi ŋine
    kalonzi tawana tu i ne tini-mwasa ikeno panzi ikura zo rârâni.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತಮಗೆ ಭಯಪಡುವವರಲ್ಲಿ ಆನಂದಿಸುತ್ತಾರೆ, ತಮ್ಮ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯನ್ನು
    ಎದುರು ನೋಡುವವರಲ್ಲಿ ಹರ್ಷಿಸುತ್ತಾರೆ.
  tam-2017: தமக்குப் பயந்து, தமது கிருபைக்குக் காத்திருக்கிறவர்கள்மேல் யெகோவா பிரியமாக
    இருக்கிறார்.
  spa-RV-1909: Complácese Jehová en los que le temen, y en los que esperan en su misericordia.
  ron-BTF: DOMNUL își găsește plăcerea în cei ce se tem de el, în cei ce speră în
    mila lui.
  eng-WEBP: The LORD takes pleasure in those who fear him, in those who hope in his
    loving kindness.
  eng-FBV: What the Lord values are those who follow him, those who put their confidence
    in his trustworthy love.
  nld-1939: Maar Jahweh heeft behagen in hen, die Hem vrezen, En die smachten naar
    zijn genade!
  nch-BL: Pero TOTECO quipantía miyac paquilisti ipan masehualme cati quitepanitaj.
    Quipantía miyac paquilisti ipan cati mochiyaj ipan ya iteicnelilis.
  vie-1934: Bèn là đẹp lòng người kính sợ Ngài, Và kẻ trông đợi sự nhân từ của Ngài.
  cha-cha: Si Jeova ninamamagof güe ni y manmaañao nu güiya, ni y umangoco sija gui
    minaaseña.
  hin-CV: याहवेह को प्रसन्‍न करते हैं वे, जिनमें उनके प्रति श्रद्धा है, जिन्होंने
    उनके करुणा-प्रेम को अपनी आशा का आधार बनाया है.
  eng-OURB: Adonai takes pleasure in those who fear him, in those who hope in his
    chesed ·loving-kindness·.
  spa-BES: El Señor se complace en sus adoradores, y en aquellos cuya esperanza está
    en su misericordia.
  tdx-tdx: Ondaty mañeveñe ama’eo ro noro’ Iehovà, o mpitamà ty hafatram-pikokoa’eo.
  tha-KJV: แต่​พระเยโฮวาห์ทรงปรี​ดี​ในคนที่ยำเกรงพระองค์ ในคนที่ความหวังของเขาอยู่ในความเมตตาของพระองค์
  por-BR-2018: O SENHOR se agrada dos que o temem, daqueles que esperam por sua bondade.
  deu-ELO: Jehova hat Gefallen an denen, die ihn fürchten, an denen, die auf seine
    Güte harren.
  eng-WYC-2018: It is well pleasant to the Lord on men that dread him; and in them
    that hope in his mercy. (But the Lord is well pleased with those who fear him
    or with those who revere him; and with those who trust in his love.)
  epo-epo: Plaĉas al la Eternulo Liaj timantoj, Kiuj fidas Lian bonecon.
  gfk-gfk: No Watong i guama ta diet ing diet burtei, diet at ing diet bul ira udiet
    nurnuruan tano uno harmarsai nong pa na pataam.
  uig-PIN: Pǝrwǝrdigar bǝlki Ɵzidin ǝyminidiƣanlarni, Ɵzining ɵzgǝrmǝs muⱨǝbbitigǝ
    ümid baƣliƣanlarni hursǝnlik dǝp bilidu.
  beo-beo: Be E da fonoboi dunu amo da Ema nodobe amola Ea mae fisili asigidafa hou
    dafawaneyale dawa:be, amo dunu E da hahawane ba:sa.
  tpi-OTNT: Em i save amamas long ol manmeri i save pret long em, na long ol manmeri
    i save bilip long em i save sori long ol oltaim.
  hau-SA: Ubangiji yakan yi farin ciki a waɗanda suke tsoronsa, waɗanda suke sa zuciya
    a ƙaunarsa marar ƙarewa.
  udu-udu: Hili Tap̱a a’di ki bu’th mo jin ’boru bwa mo e uni gwansan kun ḵo/ki a’di
    mo, dhali e uni gwansan kun tan ga ’teŋ kap̱e/ e mo/en piti jin ṯelu sho’k mo.
  uig-LAT: Perwerdigar belki Özidin eyminidighanlarni, Özining özgermes muhebbitige
    ümid baghlighanlarni xursenlik dep bilidu.
  nde-nde: UThixo uthokoza ngalabo abamesabayo, ababeka ithemba labo ethandweni lwakhe
    olungaphuthiyo.
  ton-ton: ‌ʻOku fiefia ʻa Sihova ʻiate kinautolu ʻoku nau manavahē kiate ia, ʻiate
    kinautolu ʻoku nau ʻamanaki ki heʻene ʻaloʻofa.
  ces-1613: Líbost má Hospodin v těch, kteříž se ho bojí, a kteříž doufají v milosrdenství
    jeho.
  eng-WMB: The LORD takes pleasure in those who fear him, in those who hope in his
    loving kindness.
  tam-TCV: யெகோவா தமக்குப் பயந்து, தங்கள் நம்பிக்கையை அவருடைய உடன்படிக்கையின் அன்பில்
    வைத்திருக்கிறவர்களில் மகிழ்ச்சியாயிருக்கிறார்.
  ceb-ULB: Mahimuot lamang si Yahweh niadtong magpasidungog kaniya, nga naglaom sa
    iyang matinud-anon nga kasabotan.
  pol-UBG: PAN ma upodobanie w tych, którzy się go boją, którzy ufają jego miłosierdziu.
  urd-GVU: رب اُن ہی سے خوش ہوتا ہے جو اُس کا خوف مانتے اور اُس کی شفقت کے انتظار
    میں رہتے ہیں۔
  eng-OEBCW: but the Lord has his pleasure in those who fear him, in those who wait
    for his kindness.
  deu-1912: Der HERR hat Gefallen an denen, die ihn fürchten, die auf seine Güte hoffen.
  kan-2017: ಯೆಹೋವನು ಆನಂದಿಸುವುದು ತನ್ನ ಕೃಪೆಯನ್ನು ನಿರೀಕ್ಷಿಸುವ ಭಕ್ತರಲ್ಲೇ.
  yap-yap: ya ma felan’ ngak e pi’in yad ma liyor ngak, ni pi’in nib pagan’rad ko
    t’ufeg rok ni dabimus.
  hlt-MCSB: Amah aka rhih so neh a sitlohnah dongah aka ngaiuep ni BOEIPA loh a ngaingaih.
  mdy-ETH: ዒዛ ዎዛሳሢ ዒዛ ቦንቺ ዒጊጫዞንሢና ናንጊና ናንጋ ናሹሞ ዒዛኮ ጉሙርቃዞንሢኬ።
  twi-ASANTE: Na mmom, Awurade ani sɔ nnipa a wɔsuro no, wɔn a wɔde wɔn ho to nʼadɔeɛ
    a ɛnsa da no so no.
  eng-WEBU: The LORD takes pleasure in those who fear him, in those who hope in his
    loving kindness.
  acu-NT: Antsu niin umirin ainauka tura ni anengkratairin nintimsar pujuinauka Yusnaka
    pengker awajinawai.
  spa-PDDPT: Yavé favorece a los que le temen, Los que esperan su misericordia.
  gun-gun: Senhor oguerovy'a 'rã henonde ojererokyjea rupi ikuai va'e, ha'e nhomboaxya
    oarõ okuapy va'e anho.
  agu-BL: Ma na wi'nin na tzatzin i' scye'j yi e' yi na cyak' k'ej i', yi e' yi cho'n
    k'uklij chic'u'l te'j.
  ilo-ULB: Maay-ayo ni Yahweh kadagiti agraem kenkuana, dagiti mangnamnama iti kinapudnona
    iti tulagna.
  kpg-kpg: Mee e manawa tene hua gi digau ala e hagalaamua Ia, mo digau ala e hagadagadagagee
    gi dono aloho dee modu.
  uig-ARA: پەرۋەردىگار بەلكى ئۆزىدىن ئەيمىنىدىغانلارنى، ئۆزىنىڭ ئۆزگەرمەس مۇھەببىتىگە
    ئۈمىد باغلىغانلارنى خۇرسەنلىك دەپ بىلىدۇ.
  sus-sus: Ala yaragaaxuiya nan nafanma a ma. Ala wama mixi xɔn naxan xaxili tixi
    a xa xanunteya ra.
  pon-2006: ahpw e kin kupwurperenki irail kan me kin wauneki, irail kan me kin koapworopworki
    sapwellime limpoak poatopoat.
  jae-jae: Apômtau têtac gêwiŋ lau, taŋ têtêc eŋ naŋ, to têtac gêwiŋ lau, taŋ sêkêŋ
    mateŋ ênê têtac gêwiŋ teŋgeŋŋa naŋ.
  ksd-ksd: I gugu ka ta diat dia ru ia, Ta diat dia nurnur ta kana varmari.
  tur-YTC: Yahve kendisinden korkanlardan, Sevgi dolu iyiliğine umut bağlayanlardan
    hoşlanır.
  bel-N: але даспадобы ГОСПАДУ тыя, што баяцца Яго, што спадзяюцца на міласэрнасьць
    Ягоную.
  kpr-kpr: O mave nundae igheghi use, nu kakara eraera aikena, ivuga eraira. Kau daba
    aminga ava, mave nunda dubo bari a kavevera tumonduse irera, nendae ivuga eraira.
  ind-AYT: TUHAN berkenan kepada orang-orang yang takut kepada-Nya, kepada orang-orang
    yang menantikan kepada kasih setia-Nya.
  yom-yom: Yave weti yangalala mu batu bobo beti kunkinzika, bobo bantulanga diana
    diawu mu luzolo luandi lungolo.
  yut-yut: Mani, amɨn iyɨ do pasal ɨmaŋ ae Yawe da nin do but dasi bɨsapmɨ bɨsapmɨ
    galak taŋ nimɨsak yaŋsi nandaŋ gadaŋ amɨn uŋun do galak taŋ yomɨsak.
  nya-nya: Yehova amakondwera ndi amene amamuopa, amene chiyembekezo chawo chili mʼchikondi
    chake chosasinthika.
  hrv-hrv: Mili su Jahvi oni koji se njega boje, koji se uzdaju u dobrotu njegovu.
  mps-mps: Menio, agai te wiegi yai pemene te agade wi ebo we bidiba yaibao, tama
    te agai da sesemane godolo ebo dao homu eyu, agaba homu kęą pabo we bidi dabede,
    te agai augwalide dwagi yai homu ebo dao.
  tpi-tpi: Em i save amamas long ol manmeri i save pret long em, na long ol manmeri
    i save bilip long em i save sori long ol oltaim.
  dan-1931: HERREN har Behag i dem, der frygter ham, dem, der bier på hans Miskundhed.
  vie-OVCB: Nhưng Chúa hài lòng những ai kính sợ Ngài, là những người trông cậy lòng
    nhân từ Ngài.
  guj-2017: જેઓ તેમનો ભય રાખે છે અને તેમની કૃપાની આશા રાખે છે, તેમના પર યહોવાહ ખુશ
    રહે છે.
  pon-2006A: ahpw e kin kupwurperenki irail kan me kin wauneki, irail kan me kin koapworopworki
    sapwellime limpoak poatopoat.
  por-BRBSL: Yahweh tem prazer com aqueles que o temem, naqueles que esperam em sua
    bondade amorosa.
  eng-OEBUS: but the Lord has his pleasure in those who fear him, in those who wait
    for his kindness.
  swe-swe: Herren (Jahve) har sin glädje i dem som i vördnadsfull tillbedjan fruktar
    honom, som ivrigt väntar på hans nåd (omsorgsfulla kärlek).
  cth-cth: Bawipa ni ama ka taket e taminaw hoi amae pahrennae ka ngaihawi e taminaw
    doeh a lunghawikhai
  twi-twi: Na mmom, Awurade ani sɔ nnipa a wosuro no, wɔn a wɔde wɔn ho to nʼadɔe
    a ɛnsa da no so no.
  hlt-hlt: Amah aka rhih so neh a sitlohnah dongah aka ngaiuep ni BOEIPA loh a ngaingaih.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyɛ̀mmɛ̀ nɑɑtinɛ̀ bɛ̀ɛ̀ kù dé bɛ̀mbɛ, bɛ̀ɛ̀ kèḿmú kɛ́ yɛ̃́
    kɛ do nkù bo bɛ̀ dɔ̀ɔ̀ mɛsɑ̀ɑ̀.
  msy-2020: A gumazamizir an atiatiava, nɨghnɨzir gavgavim an apangkuvir arazimɨn
    itiba, a me baghavɨra bar akonge.
  dop-dop: Amɑ mpɑ Tɑcɑɑ cɑɑkɩ tɔɣɔlɛ mpɑ pɑ nyɑŋnɑ-ŋ nɑ pɑ́ tɛɛləɣɩ nyɑ́ kʋpɑntʋ
    tɔ.
  azb-azb: Amma Rəbb Ondan qorxanlardan, Onun məhəbbətinə ümid bağlayanlardan razı
    qalar.
  eng-DBY: Jehovah taketh pleasure in those that fear him, in those that hope in his
    loving-kindness.
  hin-2017: यहोवा अपने डरवैयों ही से प्रसन्न होता है, अर्थात् उनसे जो उसकी करुणा पर
    आशा लगाए रहते हैं।
  wol-KYG: Ki Aji Sax ji gërëm mooy ki ko ragal te di ko yaakaare ngoram.
  bjr-bjr: Mifa nariara naaquqaifaqa rufiee mariasara aididanoo. Misa nári irirana
    Yaaweena sia taikaaninna amuqusiranasaa rusimariasa misara aididanoo.
  eng-YLT: Jehovah is pleased with those fearing Him, With those waiting for His kindness.
  kne-kne: Ngem say panlaydana din mangipateg en sisya ya mantalek sin adi manbalbaliw
    ay layad na.
  eng-WYC-2017: It is well pleasant [or well pleased] to the Lord on men that dread
    him; and in them that hope in his mercy.
  eng-WMBB: The LORD takes pleasure in those who fear him, in those who hope in his
    loving kindness.
  zat-NTPS: Dxezaca ba lázrele̱ne̱' benne' ca' dxelezrebe̱' Le̱', ne benne' ca' dxelebeza
    lazre̱' Le̱' chee̱ xexache lazre̱' le̱'.
  zty-NTPS: san žaz ḻaže'e benne' ka' ẕžébegake' Ḻe', na' benne' ka' žx̱en ḻáže'gake'
    Ḻe' nich yeyache' ḻáže'le' ḻégake'.
  urd-GVH: रब उन्हीं से ख़ुश होता है जो उसका ख़ौफ़ मानते और उस की शफ़क़त के इंतज़ार
    में रहते हैं।
  rug-rug: ba qetu ni e Zihova sarini pu pamaṉa nia si Asa, meke sarini pu raṉea sa
    Nana tataru nabuna.
  gaz-gaz: Waaqayyo warra isa sodaatanitti, warra araara isaa abdatanitti ni gammada.
  fra-LSG: L’Éternel aime ceux qui le craignent, Ceux qui espèrent en sa bonté.
  yal-yal: Koni naxanye gaxuxi Alatala yɛɛ ra, e xaxili tixi a hinanna ra, ne nan
    a rasɛwama.
  iou-iou: Ämawebe Ekäni initagän umuntaŋpäŋ nadäŋ imikinik täk täkaŋ, ba bänep ironi
    terak yeŋgämä pewäpäŋ it täkaŋ unita oretoret täk täyak.
  haw-1868: E lealea no o Iehova i ka poe makau aku ia ia, I ka poe hoi e hoolana
    ma kona lokomaikai.
  arb-NAV: إِنَّمَا يَرْضَى الرَّبُّ بِخَائِفِيهِ، الرَّاجِينَ رَحْمَتَهُ.
  ded-ded: Ngicngac ye eweheiheigoc hoangeandae, yeng yenemma nengenu ngereeude. Yeng
    yoac dedzege amma imoc modarude. Nga ngicngac yeneng imocac negensima fora fingerudeac
    tomai kecandae, ye yeneac negenu ngereeu sogaiude.
  ewe-ewe: ke boŋ Yehowa ƒe dzidzɔkpɔkpɔ le ame siwo vɔ̃nɛ la me, ame siwo tsɔa woƒe
    mɔkpɔkpɔ dana ɖe eƒe lɔlɔ̃ si meʋãna o la dzi.
  eng-LEE: The Lord taketh pleasure in those that fear him, that wait for his kindness.
  asm-FB: কিন্তু যিসকলে যিহোৱাক ভয় কৰে, আৰু তেওঁৰ সুস্থিৰ প্রেমত আশা ৰাখে, তেওঁলোকক
    লৈয়েই যিহোৱা সন্তুষ্ট হয়।
  sus-A: عَلَ يَرَفَاشُييَ نَن نَقَنمَ عَ مَ. عَلَ وَ مَ مِشِ شْن نَشَن شَشِلِ تِشِ
    عَ شَ شَنُنتٍيَ رَ.
  fra-SBL: Yahvé prend plaisir à ceux qui le craignent, en ceux qui espèrent en sa
    bonté.
  hbo-hbo: רֹוצֶ֣ה יְ֭הוָה אֶת־יְרֵאָ֑יו אֶת־הַֽמְיַחֲלִ֥ים לְחַסְדֹּֽו׃
  kik-kik: Jehova akenagio nĩ andũ arĩa mamwĩtigagĩra, o arĩa maigaga mwĩhoko wao
    harĩ wendo wake ũrĩa ũtathiraga.
  fra-NCL: Yahweh met son plaisir en ceux qui le craignent, en ceux qui espèrent en
    sa bonté.
  cek-AK: Angraeng loe anih zithaih tawn kami hoi a palungnathaih oep kaminawk nuiah
    ni anghoe.
  cuk-cuk: Bab-Jehová, e-nug-odummomaladgi yeer-itoged, e-sabgued-bensurmaladgi yeer-itobalid.
  tel-2017: తన పట్ల భయభక్తులు ఉన్నవాళ్లంటే, తన అనుగ్రహం కోసం ఎదురు చూసే వాళ్ళంటే ఆయనకు
    ఆనందం.
  hat-BSA: SENYÈ a bay favè a sila ki krent Li yo, sila ki tann lanmou dous Li yo.
  kos-kos: Ac El insewowo selos su akfulatyal, Ac lulalfongi ke lungse kawil lal.
  hbo-WLC: רוֹצֶ֣ה יְ֭הוָה אֶת־יְרֵאָ֑יו אֶת־הַֽמְיַחֲלִ֥ים לְחַסְדּֽוֹ׃
  ibo-ibo: Onyenwe anyị na-enwe mmasị nʼebe ndị na-atụ egwu ya nọ, ndị olileanya ha
    dị na ịhụnanya ya nke na-adịghị agharịpụ.
  ory-ory: ସଦାପ୍ରଭୁ ଆପଣା ଭୟକାରୀମାନଙ୍କଠାରେ ଓ ତାହାଙ୍କ ଦୟାରେ ଭରସାକାରୀମାନଙ୍କଠାରେ ତୁଷ୍ଟ
    ଅଟନ୍ତି।
  chk-chk: nge a pwapwa ren chokewe mi niuokusiti i, ren chokewe mi eäni apilükülük
    an tong ellet.
  rop-rop: Bat im jidan gudbinji langa detlot pipul hu gibit im rispek, en hu trastim
    langa im olagijawan filing blanga laigimbat olataim.
  ukr-1871: Господеві любі боячіся його, і хто вповає на милість його.
  yon-yon: Kumban kane kane yi kuu Yariman yaa une bumangkimaib yaa kuu kubi dowaken
    kerimaan, kane kane yi kuu ye womoniyiibban ye mimyob dowaken monok ande meedmimaib
    kuyaa kubimaan kui.
  deu-1951: der HERR hat Gefallen an denen, die ihn fürchten, die auf seine Gnade
    hoffen.
  eng-JPS: The LORD taketh pleasure in them that fear Him, in those that wait for
    His mercy.
  srp-1865: Mili su Gospodu oni koji ga se boje, koji se uzdaju u milost njegovu.
  lug-lug: wabula Mukama asanyukira abo abamussaamu ekitiibwa, era abalina essuubi
    mu kwagala kwe okutaggwaawo.
  heb-heb: רוצה יהוה את יראיו את המיחלים לחסדו׃
  ben-IRV: সদাপ্রভুু তাদের জন্য আনন্দ পান যারা তাঁকে সম্মান করে, যারা তাঁর চুক্তির
    বিশ্বস্ততায় আশা রাখে।
  ntu-ntu: A' mrlzbz bade krkcng tzamrluelr nide, X tzmnc-xglelr nzaodu-zvz-krde nidr.
  pan-pan: ਯਹੋਵਾਹ ਆਪਣੇ ਭੈਅ ਮੰਨਣ ਵਾਲਿਆਂ ਉੱਤੇ ਰੀਝਦਾ ਹੈ, ਅਤੇ ਆਪਣੀ ਦਯਾ ਦੀ ਆਸਵੰਦਾਂ ਉੱਤੇ
    ਵੀ।
  mya-JVB: ကြောက်ရွံ့ သောသူနှင့် ကရုဏာ တော်ကို မြော်လင့် သောသူတို့ ကို ထာဝရဘုရား နှစ်သက်
    တော်မူ ၏။
  kgf-kgf: Inéŋ eeya héimima goi héihéiyawac kic hihi waŋanʒu ionac mia ewa hia niŋanʒac.
  tte-O: na ana kaba yaliyaya ele siya analiyao siyakasisi-yan yo siya analiyao ali
    meli sipei ana mulolo miyamiya yaina koina.
  tbg-tbg: Vira uva raqa kaarorave ti, vira aatu qeteha ni varia vaiinti nahentika,
    vikarama viva voqama kero quahe vaira. Vi vaiinti nahentika tiha, Vira muntukavano
    tinavuara enena vaira virara tenavu noraiqaake iriqi virerave, ti variara.
  hmo-hmo: To Lohiabada ese, ia dekenai idia gari henia taudia ia moalelaia noho.
    Iena noho hanaihanai lalokauna dainai, ia idia abidadama henia taudia, be Lohiabada
    ese ia moalelaia noho.
  zar-NT: Raza ládxëʼë Xanruʼ Dios nupa tadxi Lëʼ, nupa naʼ tun löza yöl-laʼ dxiʼi
    ladxiʼ queëʼ.
  urd-urd: ख़ुदावन्द उनसे ख़ुश है जो उससे डरते हैं, और उनसे जो उसकी शफ़क़त के उम्मीदवार
    हैं।
  bqc-SIM: Gbɛ̃́ pↄ́ aa aà vĩa vĩↄ mɛ́ ì kaaàgu, gbɛ̃́ pↄ́ an wɛ́ dↄ aà gbɛ̃kɛipiↄ.
  tcz-CHONGTHU: Yahweh Pakai chu Ama ging jing hole ami ngailutna longlou chunga kinepna
    neiho akipa pin ahi.
  mar-mar: जे परमेश्वराचा आदर करतात, जे त्याच्या दयेची आशा धरतात त्यांच्याबरोबर तो
    आनंदित होतो.
  isl-isl: En hann gleðst yfir þeim sem elska hann og reiða sig á kærleika hans og
    gæsku.
  hlt-THB: Bawipa a zeelnaak taw amah ak kqihkhqi ingkaw amak dyt thai a lungnaak
    ak ngaih-ukhqi ak khan awh ni a awm.
  qub-qub: Chaypa ruquin Tayta Diosga cushicun payta rispitaptinmi, pay cuyacoj cashanman
    yäracuptinmi.
  bqp-bqp: Gbɛ̃ kũ ò a vĩna vĩnↄ mɛ́ àdi kánɛ, gbɛ̃ kũ ń wɛ́ dↄ a gbɛ̃kɛinↄ.
  hat-hat: Moun ki fè kè l' kontan, se moun ki gen krentif pou li, se moun ki mete
    tout espwa yo nan li, paske yo konnen li renmen yo.
  eng-BSB: The LORD is pleased with those who fear Him, who hope in His loving devotion.
  eng-WEBPB: The LORD takes pleasure in those who fear him, in those who hope in his
    loving kindness.
  kbq-kbq: Hianagi Agriku'ma koro nehu'za, vagaore mevava avesi zanku'ma amuha'ma
    nehaza vaheku, Ra Anumzamo'a musena nehie.
  pon-pon: Ieowa kin kotin kupura, me majak i, me kin kaporoporeki a kalanan.
  nhe-BL: Pero TOTECO quipantía miyac paquilistli ipan tlacame tlen quitlepanitaj.
    Quipantía miyac paquilistli ipan tlen mochiyaj ipan ya iteicnelilis.
  wnc-wnc: Aminu ie akgwaukaing amindekan baknganggak. Ita butaya asinggan natayamunggakge
    banip sikaing amindekan baknganggak.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄ à vĩa vĩinↄ bé è kánɛ, gbɛ̃ kɛ̀ aↄ̃ wɛ́ɛ dↄ à gbɛ̃kɛɛzinↄ.
  gub-BL: Izuwi ukyze ma'e a'e wà, a'e ae umurywete kar a'e wà. Ipuruamutar katu haw
    rehe uzeruzar ma'e a'e wà, a'e ae umurywete kar a'e wà.
