verse: PSA.147.007
translations:
  mal-C: യഹോവയ്ക്ക് നന്ദിയോടെ പാടുക; കിന്നരംമീട്ടി നമ്മുടെ ദൈവത്തിന് സംഗീതം ആലപിക്കുക.
  deu-TKW: Singt Jahwe mit Danksagung, lobsingt unserem Gott auf der Zither!
  lin-lin: Boyembela Yawe nzembo ya matondi ! Bobetela Nzambe na biso lindanda mpo
    na kosanzola Ye !
  mmx-mmx: Atak pixan lengkom pixan emi asu ri Leeme Silok. Atak sak lerengteng avukat
    mi lempat taaleng ti ne Moroa atdik.
  eng-LSV: Answer to YHWH with thanksgiving, || Sing to our God with a harp.
  eng-GNV: 'Sing vnto the Lord with prayse: sing vpon the harpe vnto our God,'
  eng-WEBSTER: 'Sing to the LORD with thanksgiving; sing praise upon the harp to our
    God:'
  nhw-BL: Xihuicaca para anquitlascamatise TOTECO. Xihuicaca por nochi catli quichijtoc
    toDios huan xitlatzotzonaca ica arpa.
  swh-ONEN: Mwimbieni Bwana kwa shukrani, mpigieni Mungu wetu kinubi.
  bba-bba: I Yinni Gusunɔ siɑrɑbun womusu kuo. I Gusunɔ bɛsɛn Yinni siɑro kɑ mɔrɔku.
  eng-KJVCPB: 'Sing unto the Lord with thanksgiving; Sing praise upon the harp unto
    our God:'
  luo-luo: Weruru ne Jehova Nyasaye kugoyone erokamano, weruru wer mamit ne Nyasachwa
    kugoyo nyatiti.
  aii-aii: ܙܡܘܿܪܘܼܢ ܠܡܵܪܝܵܐ ܒܫܲܟܲܪܬܵ‌ܐ، ܙܡܘܿܪܘܼܢ ܠܐܲܠܵܗܲܢ ܒܟܸܢܵܪܵܐ.
  meu-meu: Iehova ihanamolaina anedia bavabi; eda Dirava na gitara anedia amo ba hamoalea.
  npi-ULB: धन्यवादसाथ परमप्रभुको प्रशंसा गर । वीणा बजाएर हाम्रो परमेश्‍वरको प्रशंसा
    गर ।
  yor-yor: Fi ọpẹ́ kọrin sí Olúwa fi ohun èlò orin olókùn yin Ọlọ́run.
  pes-OPCB: خداوند را با سرودهای شکرگزاری بپرستید! او را با نغمهٔ بربط ستایش کنید!
  tgl-ULB: Umawit kay Yahweh ng may pasasalamat; gamit ang alpa, umawit ng papuri
    para sa ating Diyos.
  nop-nop: Yahwedok kap tomiŋa niutumbanim, gita utnene Bepaŋdok mede momooŋ tomineŋ.
  hui-hui: Anduane Homogonaga mini yaraga halu ibuhondo iba ganaru lolene nga. Inanaga
    Ngode Datagaliwabehondo ngida ale balu bi bayale mo bila howa bayale bolene nga.
  mya-mya: ထော​မ​နာ​သီ​ချင်း​များ​ကို​ဆို​၍​ထာ​ဝ​ရ ဘု​ရား​၏ ဂုဏ်​တော်​ကို​ချီး​မွမ်း​ကြ​လော့။
    စောင်း​ကို​တီး​၍​ဂီ​တ​သံ​ဖြင့်​ငါ​တို့​ဘု​ရား အား ဂုဏ်​တော်​ကို​ချီး​မွမ်း​ကြ​လော့။
  bod-N: གཏང་རག་དང་བཅས་ཡ་ཝཱེར་མགུར་གླུ༌ལོངས། །པི་ཝང་དཀྲོལ་ནས་རང་རེའི་དཀོན་མཆོག༌བསྟོད།།
  wsk-wsk: Yawe wur amilmil ilu tualko; bawe te yagowom gurugu anananga Kaem tualko.
  sna-sna: Imbirai Jehovha nokuvonga; muimbire Mwari wedu nziyo dzokurumbidza nembira.
  spa-BLM: Canten a Yahvé con acción de gracias. Canta alabanzas con el arpa a nuestro
    Dios,
  cac-cac: Co b'itejec Jehová yic scac'an yuj diosal yed' te' arpa sco b'itejec.
  swh-ULB: Mwimbieni Yahwe kwa shukurani, mwimbieni sifa Mungu wetu kwa kinubi.
  bel-bel: Пашле слова Сваё, і ўсё растае; падзьме ветрам Сваім, і пацякуць воды.
  deu-ELBBK: Stimmt dem HERRN einen Lobgesang an, singt Psalmen unserem Gott mit der
    Laute!
  mbb-OT: Kentahi niw is Nengazen duma te kebpeselamat diyà te kandin. Ipezaǥing niw
    is alpa para te Megbevayè tew.
  mal-2015: സ്തോത്രത്തോടെ യഹോവെക്കു പാടുവിൻ; കിന്നരത്തോടെ നമ്മുടെ ദൈവത്തിന്നു കീർത്തനം
    ചെയ്‌വിൻ;
  gup-gup: Mah, wanjh karrimarnewayinin nawu Yawey kore karrimanjmanjbun. Nungka nawu
    God kadberre, wanjh karrimarnebun nuye kore nawu instruments harps.
  rmc-rmc: Giľaven le RAJESKE e paľikeribnaskri giľi, bašaven amare Devleske pre citara.
  nlg-nlg: Linge vania Lord nia na holouto, Tangi vania dida na God nia na ukalele.
  pes-OPV: خداوند را با تشکر بسرایید. خدای ما را با بربط سرود بخوانید.
  ron-1924: Кынтаць Домнулуй ку мулцумирь, лэудаць пе Думнезеул ностру ку харпа!
  ben-OBCV: স্তবসহ সদাপ্রভুর উদ্দেশে ধন্যবাদ করো; বীণার ঝঙ্কারে আমাদের ঈশ্বরের উদ্দেশে
    গান গাও।
  som-som: Rabbiga mahadnaqid ugu gabya, Oo kataaradda ammaan ugu gabya Ilaaheenna,
  lat-VUC: Emittet verbum suum, et liquefaciet ea; flabit spiritus ejus, et fluent
    aquæ.
  eng-ASVBT: Sing unto Jehovah with thanksgiving; Sing praises upon the harp unto
    our God,
  mna-mna: Leleyom ambai pa Yooba mi kombo mboe pini. Kese kombom mi kapakur Anutu
    kiti.
  ita-1885: Cantate al Signore con lode; Salmeggiate colla cetera all'Iddio nostro;
  eng-LXXUP: 'He shall send out his word, and melt them: He shall blow with his wind,
    and the waters shall flow.'
  eng-ULB: Sing to Yahweh with thanksgiving, sing praises to our God with a harp.
  spa-VBL: ¡Canten con agradecimiento al Señor! ¡Canten alabanzas a Dios con arpa!
  fra-_FOB: Chantez à l'Éternel avec des actions de grâces; psalmodiez sur la harpe
    à notre Dieu,
  mal-mal: സ്തോത്രത്തോടെ യഹോവയ്ക്കു പാടുവിൻ; കിന്നരത്തോടെ നമ്മുടെ ദൈവത്തിന് കീർത്തനം
    ചെയ്യുവിൻ;
  lit-lit: Giedokite VIEŠPAČIUI dėkodami, skambinkite lyra mūsų Dievui!
  urd-GVR: Rab kī tamjīd meṅ shukr kā gīt gāo, hamāre Ḳhudā kī ḳhushī meṅ sarod bajāo.
  suz-BL: गे परमप्रभु यावे कली ठेयब सेल्‍तीक कुम्‍सो पने। तार पाइश्‍शो ताप्‍तीके ताप्‍शा
    आंइ परमप्रभु कली कुम्‍सो पा ठेयब सेलीन।
  eng-NOY: Sing to the LORD with thanksgiving; Sing praises upon the harp to our God!
  ita-1927: Cantate all’Eterno inni di lode, salmeggiate con la cetra all’Iddio nostro,
  ckb-ckb: بە سوپاسەوە گۆرانی بۆ یەزدان بڵێن، بە قیسارە مۆسیقا بۆ خودامان بژەنن.
  eng-BBE: Make songs of praise to the Lord; make melody to our God with instruments
    of music.
  xsi-xsi: Mine nde miki kawâŋgi wâŋgiŋa paneâŋa kâ pa Yova Kindeni! Kara wâŋgu ku
    kawâŋgi wâŋgiŋa ilâ pa nenda Maro Kindeni!
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಸ್ತೋತ್ರಗೀತೆ ಹಾಡಿರಿ, ನಮ್ಮ ದೇವರನ್ನು ಕಿನ್ನರಿಯಿಂದ ಸ್ತುತಿಸಿರಿ.
  tam-2017: யெகோவாவை துதியுடன் பாடிக்கொண்டாடுங்கள்; நம்முடைய தேவனைச் சுரமண்டலத்தால்
    புகழ்ந்து பாடுங்கள்.
  spa-RV-1909: Cantad á Jehová con alabanza, cantad con arpa á nuestro Dios.
  ron-BTF: Cântați DOMNULUI cu mulțumire; cântați laudă pe harpă, Dumnezeului nostru,
  eng-WEBP: Sing to the LORD with thanksgiving. Sing praises on the harp to our God,
  eng-FBV: Sing thanks to the Lord! Sing praises to our God with a harp!
  nld-1939: 'Heft Jahweh een jubelzang aan Speelt op de citer voor onzen God:'
  nch-BL: Xihuicaca para anquitascamatise TOTECO. Xihuicaca por nochi cati quichijtoc
    toDios huan xitatzotzonaca ica arpa.
  vie-1934: Hãy hát sự cảm tạ cho Đức Giê-hô-va, Gảy đàn cầm mà ngợi khen Đức Chúa
    Trời chúng tôi.
  cha-cha: Cantaye si Jeova ni y finatinas grasias; cantaye alabansa sija gui atpa,
    para y Yuusta.
  hin-CV: धन्यवाद के साथ याहवेह का स्तवन गान करो; किन्‍नोर की संगत पर परमेश्वर की
    वंदना करो.
  eng-OURB: Sing to Adonai with thanksgiving. Sing zahmar ·musical praise· on the
    harp to our God,
  spa-BES: Haz canciones de alabanza al Señor; hacer melodía a nuestro Dios con instrumentos
    de música.
  tdx-tdx: Sabò am-pañandriañañe t’Iehovà; Rengeo t’i Andrianañahare am-piarahañe
    marovany,
  tha-KJV: จงร้องเพลงโมทนาพระคุณถวายพระเยโฮวาห์ จงร้องเพลงสรรเสริญพระเจ้าของเราด้วยพิณเขาคู่
  por-BR-2018: Cantai ao SENHOR em agradecimento; cantai louvores ao nosso Deus com
    harpa.
  deu-ELO: Stimmet Jehova einen Lobgesang an, singet Psalmen unserem Gott mit der
    Laute!
  eng-WYC-2018: Before sing ye to the Lord in acknowledging; say ye psalm to our God
    in an harp. (Sing ye to the Lord with thanksgiving; sing ye songs to our God on
    a harp.)
  epo-epo: Kantu al la Eternulo gloradon, Muziku al nia Dio per harpo.
  gfk-gfk: Dahat na tanga tahut tano Watong ma ra ninge. Da ting no gita uram hono
    udahat God.
  uig-PIN: Pǝrwǝrdigarƣa tǝxǝkkürlǝr bilǝn nahxa eytinglar; Küylǝrni qiltarƣa tǝngxǝp
    eytinglar!
  beo-beo: Hina Godema nodone gesami hea:ma! Ninia Godema nodone sani baidama duma!
  tpi-OTNT: Singim ol song bilong litimapim nem bilong Bikpela. Paitim gita na mekim
    musik long God bilong yumi.
  hau-SA: Rera wa Ubangiji waƙar godiya; ku kada garaya ga Allahnmu.
  udu-udu: Yuḵi gway e Tap̱a mo jin ’boruwa ’bor bwa i is mo. Lugumi gway eya Arumgimis
    bana ka dheŋdhenye/ jin ’kon ma shu/i pesu/ mo.
  uig-LAT: Perwerdigargha teshekkürler bilen naxsha éytinglar; Küylerni chiltargha
    tengshep éytinglar!
  nde-nde: Hlabelani kuThixo ngokubonga; litshaye amachacho kuNkulunkulu wethu.
  ton-ton: 'Hiva kia Sihova ʻaki ʻae fakafetaʻi; hiva fakamālō ʻi he haʻape ki hotau
    ʻOtua:'
  ces-1613: Zpívejte Hospodinu s díkčiněním, zpívejte žalmy Bohu našemu na citaře,
  eng-WMB: Sing to the LORD with thanksgiving. Sing praises on the harp to our God,
  tam-TCV: யெகோவாவை நன்றியுடன் துதி பாடுங்கள்; யாழினால் நம் இறைவனுக்கு இசை மீட்டுங்கள்.
  ceb-ULB: Awiti si Yahweh uban ang pagpasalamat, awiti ug mga pagdayeg ang atong
    Dios dinuyogan sa alpa.
  pol-UBG: Śpiewajcie PANU z dziękczynieniem; śpiewajcie naszemu Bogu przy dźwiękach
    harfy;
  urd-GVU: رب کی تمجید میں شکر کا گیت گاؤ، ہمارے خدا کی خوشی میں سرود بجاؤ۔
  eng-OEBCW: Sing songs of thanks to the Lord, and play on the lyre to our God.
  deu-1912: Singet umeinander dem HERRN mit Dank und lobet unsern Gott mit Harfen,
  kan-2017: ಯೆಹೋವನಿಗೆ ಕೃತಜ್ಞತಾಸ್ತುತಿ ಮಾಡಿರಿ, ಕಿನ್ನರಿಯೊಡನೆ ನಮ್ಮ ದೇವರನ್ನು ಕೊಂಡಾಡಿರಿ.
  yap-yap: Ngan tangnag e sorok ngak SOMOL; min chubeg e musik ko harp ngak e Got
    rodad.
  hlt-MCSB: BOEIPA te uemonah neh doo lamtah mamih kah Pathen te rhotoeng neh tingtoeng
    uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ቦንቺ ዓይኑሞ ዓይናዹዋቴ፤ ጎኦላ ዋርቂ ዋርቂያኣ ኑ ፆኦዛሢ ዓይናዺ ቦንቹዋቴ።
  twi-ASANTE: Monto aseda nnwom mma Awurade. Momfa sankuo nto dwom mma yɛn Onyankopɔn.
  eng-WEBU: Sing to the LORD with thanksgiving. Sing praises on the harp to our God,
  acu-NT: Ii Apuri maaketai tusaram kanta kantamruataram. Tura ii Yusri warartakrum
    kitarrjai kanta tuntuyataram.
  spa-PDDPT: Canten a Yavé con acción de gracias. Canten salmos a nuestro ʼElohim
    con el arpa,
  gun-gun: Peporaei Senhor pe perovy'aa rupi. Mba'epu ixã reta va'e py pembojoguy
    vy peporaei Nhanderuete pe.
  agu-BL: Chibitzinku' bin tetz Kajcaw. Xconken e'chk kbetz cyanu'.
  ilo-ULB: Kantaanyo ni Yahweh nga addaan ti panagyaman, agkantakayo kadagiti pammadayaw
    iti Diostayo babaen iti arpa.
  kpg-kpg: Daahili i nia daahili hagaamu ang gi Dimaadua. Daahili i godou ‘harp’ ang gi
    tadau God.
  uig-ARA: پەرۋەردىگارغا تەشەككۈرلەر بىلەن ناخشا ئېيتىڭلار؛ كۈيلەرنى چىلتارغا تەڭشەپ
    ئېيتىڭلار!
  sus-sus: Wo xa bɛɛti ba Alatala bɛ tantui ra, wo xa bɛɛti ba Ala bɛ kɔrae xui ra.
  pon-2006: Kumwail koulki koulen kaping ong KAUN-O; kumwail kesengki arp ong atail
    Koht.
  jae-jae: Apuc Apômtaunê wê daŋgeŋa sa. Aŋgôm gêŋ wêŋa êtaŋ êndêŋ aêacnêŋ Anôtô.
  ksd-ksd: Avat a kakailai tadav ra Luluai ma ra pite varpa, Avat a pite pa kada God
    ma ra pagol;
  tur-YTC: Yahve’ye şükranla ilahi söyleyin. Arpla, Tanrımız’a ezgiler söyleyin,
  bel-N: Адкажыце ГОСПАДУ падзякай, выслаўляйце Бога нашага на гусьлях.
  grc-BRENT: Ἀποστελεῖ τὸν λόγον αὐτοῦ, καὶ τήξει αὐτά, πνεύσει τὸ πνεῦμα αὐτοῦ, καὶ
    ῥυήσεται ὕδατα.
  kpr-kpr: Nenda bekaimi Bajari dae aiyakoe sise yaru sevu! Gita doruse, nundae yaru
    gatevu!
  ind-AYT: Bernyanyilah kepada TUHAN dengan ucapan syukur; bermazmurlah kepada Allah
    kita dengan kecapi!
  yom-yom: Luyimbidila Yave mu kumvutudilanga matondo ; Lusikila Nzambi eto miziki
    mu ngitala.
  yut-yut: Yawe ya yaŋ iyɨŋek kap yaŋ ɨmno. Gita tɨdaŋek Piŋkopnin aŋkɨsino.
  nya-nya: Imbirani Yehova ndi mayamiko; imbani nyimbo kwa Mulungu ndi pangwe.
  hrv-hrv: Pjevajte Jahvi pjesmu zahvalnu, svirajte na citari Bogu našem!
  mps-mps: Puba hwi po weyu, te Genuai Bidigo nogi ugwaba sabo balia po dabe waiyąo.
    Te dena Godiba te gita me musik wao.
  tpi-tpi: Singim ol song bilong litimapim nem bilong Bikpela. Paitim gita na mekim
    musik long God bilong yumi.
  dan-1931: Syng for HERREN med Tak, leg for vor Gud på Citer!
  vie-OVCB: Hãy hát cảm tạ Chúa Hằng Hữu; hãy dùng đàn hạc mà ca tụng Đức Chúa Trời.
  guj-2017: યહોવાહનો આભાર માનતાં માનતાં ગાઓ; વીણા સાથે આપણા ઈશ્વરનાં સ્તોત્ર ગાઓ.
  pon-2006A: Kumwail koulki koulen kaping ong KAUN-O; kumwail kesengki arp ong atail
    Koht.
  por-BRBSL: Cante para Yahweh com ação de graças. Cante louvores sobre a harpa ao
    nosso Deus,
  eng-OEBUS: Sing songs of thanks to the Lord, and play on the lyre to our God.
  swe-swe: Sjung till Herren med tacksamhet (sjung tacksånger), sjung lovsånger ackompanjerade
    med harpa (kithara, hebreiska ”kinnor”, mindre harpa) till vår Gud!
  cth-cth: Lunghawilawkdeinae laihoi BAWIPA koe la sak awh. Ratoung kueng laihoi maimae
    Cathut hah pholen awh.
  twi-twi: Monto aseda nnwom mma Awurade. Momfa sanku nto dwom mma yɛn Nyankopɔn.
  hlt-hlt: BOEIPA te uemonah neh doo lamtah mamih kah Pathen te rhotoeng neh tingtoeng
    uh.
  tbz-SIM: Dentɛ̀nɛ̀ yɛsɑ̃ɑ̃ nkó iyiɛ ti Yiɛ̀ nKuyie nkpɛ́í, ndiènnɛ̀ ku, kɛ biennɛ̀
    dɛbémbénnɛ̀ iwɛ̃ĩ kpɛrɛ.
  msy-2020: Ia Ikiavɨra Itir God bagh ighiaba bangɨ egh a mɨnamang. E uan God bagh
    gitabav soghtɨ, dar ararer aghuiba a bagh mangɨ.
  dop-dop: Ɩ́ sɛɛ Tɑcɑɑ kɛ nyɑ́ nɑ təmlɛ nɑ Yontu. Ɩ́ sɑ tɑ Ɩsɔ nɑ cəmʋɣʋ.
  azb-azb: Rəbbə şükür nəğməsi söyləyin, Allahımızı lira ilə tərənnüm edin!
  eng-DBY: 'Sing unto Jehovah with thanksgiving; sing psalms upon the harp unto our
    God:'
  hin-2017: धन्यवाद करते हुए यहोवा का गीत गाओ; वीणा बजाते हुए हमारे परमेश्वर का भजन
    गाओ।
  wol-KYG: Woyeleen Aji Sax ji kàddug cant, kañeleen sunu Yàlla jii ay xalam;
  bjr-bjr: Amooqira idi Yaaweenara rama amaqaaqa. Piripunannai aridaqa maasa Anutuna
    idi rama amaqaaqa.
  eng-YLT: Answer ye to Jehovah with thanksgiving, Sing ye to our God with a harp.
  kne-kne: Mankanta ya man-gitara tako ay man-iyaman sin Diyos tako.
  eng-WYC-2017: Before sing ye to the Lord in acknowledging; say ye psalm to our God
    in an harp.
  eng-WMBB: Sing to the LORD with thanksgiving. Sing praises on the harp to our God,
  zat-NTPS: ¡Le gul-la da güe lá'anale Xránadxu Dios! ¡Le gul-la, ne le quinne da
    cun zríadi'i na du lau Dios chee̱dxu!
  zty-NTPS: ¡Le goḻ da' wká'n ẕenle X̱anžo Dios! ¡Le goḻ, na' le wchínnj da' ka'
    ẕgoḻ-le ḻaw Dios chežo!
  urd-GVH: रब की तमजीद में शुक्र का गीत गाओ, हमारे ख़ुदा की ख़ुशी में सरोद बजाओ।
  rug-rug: Mada kera vahesia se Zihova, vahesia sa nada Tamasa koari na kinera pa
    mike.
  gaz-gaz: Galata galchaa Waaqayyoon faarfadhaa; baganaadhaanis Waaqa keenyaaf weeddisaa.
  fra-LSG: Chantez à l’Éternel avec actions de grâces, Célébrez notre Dieu avec la
    harpe!
  yal-yal: Ɛ barika bira bɛtin ba Alatala xa. Ɛ tantun bɛtin ba en ma Ala xa bɔlɔnna
    ra.
  iou-iou: Unita bänep täga nadäŋpäŋ kap terak Ekäni wäpi iniŋ oretna! Wagäm utpäŋ
    Anutunin u iniŋ ubiŋ tena.
  haw-1868: E olioli aku ia Iehova, me ka mililani aku, E hoolea aku i ko kakou Akua
    ma ka mea kani.
  arb-NAV: رُدُّوا عَلَى الرَّبِّ بِحَمْدٍ، رَنِّمُوا لإِلَهِنَا عَلَى الْعُودِ.
  ded-ded: KEBU ubangerecac yegec heimima Anutuninaac gita kpema imocngo udumeng gombunga
    memini.
  ewe-ewe: Midzi ha na Yehowa kple akpedada, eye miƒo ha na míaƒe Mawu la kple kasaŋku.
  eng-LEE: Lift up a song unto the Lord with thanksgiving; sing praises unto our God
    with the harp;
  asm-FB: তোমালোকে যিহোৱাৰ উদ্দেশ্যে ধন্যবাদৰ গীত গোৱা; বীণাৰে সৈতে আমাৰ ঈশ্বৰৰ প্রশংসাৰ
    গীত গোৱা।
  sus-A: وٌ شَ بّيتِ بَ عَلَتَلَ بّ تَنتُي رَ، وٌ شَ بّيتِ بَ عَلَ بّ كْرَيٍ شُي رَ.
  fra-SBL: Chantez à Yahvé avec reconnaissance. Chantez les louanges de notre Dieu
    sur la harpe,
  hbo-hbo: עֱנ֣וּ לַיהוָ֣ה בְּתֹודָ֑ה זַמְּר֖וּ לֵאלֹהֵ֣ינוּ בְכִנֹּֽור׃
  kik-kik: Inĩrai Jehova mũmũcookerie ngaatho; inĩrai Ngai witũ na kĩnanda kĩa mũgeeto.
  fra-NCL: Chantez à Yahweh un cantique d’actions de grâces ; célébrez notre Dieu
    sur la harpe !
  cek-AK: Kawnhaih lok thuihaih hoiah Angraeng khaeah laa to sah oh; katoeng kruekhaih
    hoiah aicae ih Sithaw khaeah saphawhaih laa to sah oh,
  cuk-cuk: Bab-Jehováʼga yeer-itogedgi namakmala. Anmar-Bab-Dummadga gar-arpaʼba namakmala.
  uig-CYR: У сөзини әвәтип, уларни еритиду; Униң шамилини чиқирип, суларни аққузиду.
  tel-2017: కృతజ్ఞతా స్తుతులతో యెహోవాను కీర్తించండి. తంతి వాయిద్యంతో మన దేవునికి స్తుతి
    గీతాలు పాడండి.
  hat-BSA: Chante a SENYÈ a ak remèsiman. Chante lwanj a Bondye nou an sou gita,
  ukr-ONPU: Він пошле слово Своє, і все розтане, подує вітром Своїм – потечуть води.
  kos-kos: Yuk on in kaksak nu sin LEUM GOD; Srital ke harp nu sin God lasr.
  hbo-WLC: עֱנ֣וּ לַיהוָ֣ה בְּתוֹדָ֑ה זַמְּר֖וּ לֵאלֹהֵ֣ינוּ בְכִנּֽוֹר׃
  ibo-ibo: Jirinụ ekele bụkuo Onyenwe anyị abụ; jirinụ ụbọ akwara kpọọrọ Chineke anyị
    egwu.
  ory-ory: ଧନ୍ୟବାଦ କରି ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଗାନ କର; ବୀଣା ଯନ୍ତ୍ରରେ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କର
    ପ୍ରଶଂସା ଗାନ କର;
  chk-chk: Oupwe köl ngeni ewe Samol mi Lapalap fän kilisou. Oupwe köl ngeni ach we
    Kot fiti ükülele.
  rop-rop: Sing preis song langa YAWEI, en plei myusik garram gita langa wi God.
  ukr-1871: Засьпівайте Господеві похвальну пісню! Сьпівайте псальми Господеві нашому
    при гуслях!
  yon-yon: Yariman yaa eso andiyiib yook wingkime. Nub God yaa haapbed wangke wingkime.
  deu-1951: Stimmt dem HERRN ein Danklied an, spielt unserm Gott auf der Harfe,
  eng-JPS: Sing unto the LORD with thanksgiving, sing praises upon the harp unto our
    God;
  srp-1865: Redom pjevajte Gospodu hvalu, udarajte Bogu našemu u gusle.
  lug-lug: Muyimbire Mukama ennyimba ez’okumwebaza; mumukubire entongooli ezivuga
    obulungi.
  heb-heb: ענו ליהוה בתודה זמרו לאלהינו בכנור׃
  ben-IRV: ধন্যবাদ সহকারে সদাপ্রভুুর গান কর, বীণা বাজিয়ে আমাদের ঈশ্বরের প্রশংসা কর।
  ntu-ntu: Nangr-ngrgu nabz kx yrlvi mz nzayrni-krbzku gita mz Yawe, Mz nzawi-krbzku
    bade.
  pan-pan: ਯਹੋਵਾਹ ਨੂੰ ਧੰਨਵਾਦ ਨਾਲ ਉੱਤਰ ਦਿਓ, ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਬਰਬਤ ਨਾਲ ਭਜਨ ਗਾਓ,
  mya-JVB: ဂုဏ်တော်ကိုချီးမွမ်း လျက် ထာဝရဘုရား ရှေ့တော်၌ သီချင်း ဆိုကြလော့။ စောင်း
    တီး၍၊ ငါ တို့၏ ဘုရား သခင်ကို ထောမနာ သီချင်းဆိုကြလော့။
  kgf-kgf: Saiwop ʒémima Yawe legic héimimu. Gita kulele qema Anutu legic héimigic.
  tte-O: Yeoba koina kwawali me ami kawatoki na ami api kolili kwavenu ala Yaubada
    koina.
  tbg-tbg: Ne Nora Kotirara ihi tivaqi viha virara koqeve tiate. Ne tinavu Variqa
    quahama amiteha kitaa ruqutuate.
  hmo-hmo: Mai ane danu Lohiabada do umui tanikiu henia. Gita dekena amo, iseda Dirava
    hanamoa totona miusiki do umui gadaralaia.
  zar-NT: '¡Guliʼgul-la queëʼ Xanruʼ Dios, guië́liʼ-nëʼ: “Xclenuʼ”! ¡Guliʼgul-la yöl-laʼ
    ba queëʼ Xanruʼ, quínniliʼ lë́ʼegaca bihuë́l-ladoʼ!'
  urd-urd: ख़ुदावन्द के सामने शुक्रगुज़ारी का हम्द गाओ, सितार पर हमारे ख़ुदा की मदहसराई
    करो।
  rus-SYN: Пошлет слово Свое, и все растает; подует ветром Своим, и потекут воды.
  bqc-SIM: À lɛsi Diiɛ ń aà sáaukpaao, à wá Lua táasilɛ ń mↄↄnao.
  tcz-CHONGTHU: Yahweh Pakai thangvahna la sauvin, semjangto thon Elohim Pathen vahchoila
    sauvin.
  mar-mar: गाणे गाऊन परमेश्वराची उपकारस्तुती करा. वीणेवर आमच्या देवाचे स्तुतीगान करा.
  isl-isl: Syngið honum þakkarljóð, lofið Guð með hörpuleik.
  hlt-THB: Zeel awi kqawn doena Bawipa venawh laa sa lah uh; tingtoeng ningnih Khawsa
    venawh tumding tum lah uh.
  qub-qub: Agradësicushpayqui Tayta Diosta alabansacunawan alabay. Tayta Diosta alabay
    arpallanpawan.
  bqp-bqp: À lɛ̀ sí Dikirinɛ kũ a sáabukɛnaao, à ó Luda táaki lɛ́ kũ mↄrↄↄo.
  hat-hat: Chante yon chante pou Seyè a pou nou di l' mèsi. Fè mizik pou Bondye nou
    an ak gita.
  eng-BSB: Sing to the LORD with thanksgiving; make music on the harp to our God,
  eng-WEBPB: Sing to the LORD with thanksgiving. Sing praises on the harp to our God,
  kbq-kbq: Zgame huta Ra Anumzamofona susu henenteta humuse hunteho. Hapu zavena neheta
    zagamera huta, Ra Anumzana tagri Anumzamofona agi'a ahentesga hiho.
  pon-pon: Komail kakaul on Ieowa, en wia pwin pajan o danke o kapina atail Kot ian
    arp.
  nhe-BL: Xihuicaca para inquitlascamatise TOTECO. Xihuicaca ipampa nochi tlen quichijtoc
    toDios huan xitlatzotzonaca ica arpa.
  wnc-wnc: Buyambam tapae kap taike umana yatangenatnong. Gita dakandaka zipna gakngae
    noman ayawan Anutuninde ininim.
  bus-bus: À lɛ̀ sí Diinɛ kↄ̃n à sáabukɛnao, à wa Luda táaki lɛ́ kↄ̃n mↄrↄo.
  gub-BL: Pemuzàg zegar haw Tupàn Tuweharupi Wiko Ma'e pe ikatu haw imume'u pà nehe.
    Pemupu pewioràwiràn zanezar pe ikatu haw rehe zegar haw imuzàg pà nehe.
  eng-DRA: 'He shall send out his word, and shall melt them: his wind shall blow,
    and the waters shall run.'
