verse: PSA.147.010
translations:
  mal-C: കുതിരകളുടെ ബലത്തിലല്ല അവിടന്ന് ആഹ്ലാദിക്കുന്നത്, യോദ്ധാക്കളുടെ പാദബലത്തിലും
    അവിടത്തേക്ക് പ്രസാദം തോന്നുന്നില്ല;
  deu-TKW: Er hat nicht Lust an der Stärke des Rosses, noch an den Schenkeln des Mannes
    Gefallen.
  lin-lin: Asepelaka na makasi ya mpunda te mpe alingaka te nguya ya moto ;
  mmx-mmx: Lomomo ren kopmen na tu at lempat paaros lolos, la ixo momo solo mi luvuttadi
    esep lolos.
  eng-LSV: He does not delight in the might of the horse, || He is not pleased in
    the legs of a man.
  eng-GNV: He hath not pleasure in the strength of an horse, neither delighteth he
    in the legs of man.
  eng-WEBSTER: 'He delighteth not in the strength of the horse: he taketh not pleasure
    in the legs of a man.'
  nhw-BL: Quema Toteco quiita se cahuayo catli motlalohua chicahuac, o quema quiita
    se tlacatl catli quipiya miyac fuerza, amo quipantía miyac paquilistli ipan ininchicahualis.
  swh-ONEN: Furaha yake haipo katika nguvu za farasi, wala furaha yake kwenye miguu
    ya mwanadamu.
  bba-bba: Win nɑɑnɛ kun wɑ̃ɑ dumin dɑm sɔɔ. Win yĩiyɔbu kun mɑɑ wɑ̃ɑ tɔnun dukɑn
    dɑm sɔɔ.
  eng-KJVCPB: 'He delighteth not in the strength of the horse: He taketh not pleasure
    in the legs of a man.'
  luo-luo: Morne ok ni kuom teko farase kata kuom ogwand dhano;
  aii-aii: ܠܵܐ ܒܓܲܒܵܪܘܼܬܵ‌ܐ ܕܣܘܼܣܵܐ ܟܹܐ ܒܵܣܡܵܐ ܠܹܗ، ܠܵܐ ܒܐܲܩܠܹ̈ܐ ܕܐܢܵܫܵܐ ܟܹܐ ܩܲܒܸܠܔ
    ܗܸܢܝܵܢܵܐ.
  meu-meu: Hosi ena goada na se moalelaiamu, tau aena danu se moalelaiamu;
  npi-ULB: घोडाको बलमा उहाँ प्रशन्‍न हुनुहुन्‍न । मानिसका बलियो गोडाहरूमा उहाँ खुसी
    हुनुहुन्‍न ।
  yor-yor: Òun kò ní inú dídùn nínú agbára ẹṣin, bẹ́ẹ̀ ni Òun kò ní ayọ̀ sí ẹ̀ṣẹ̀
    ọkùnrin
  pes-OPCB: خداوند به نیروی اسب رغبت ندارد و قدرت انسان او را خشنود نمی‌سازد؛
  tgl-ULB: Hindi siya humahanga sa bilis ng kabayo o nasisiyahan sa lakas ng binti
    ng isang tao.
  nop-nop: Wapum adi wosi fafaŋehi eŋ mikme fafaŋehi aditok nadifo mu tilak. Mokoŋ.
  hui-hui: Anduane Homogohanda nogo hosinaga hongobi ami agalinaga hongobi hondowa
    turu haga ndo ka.
  mya-mya: ကိုယ်​တော်​သည်​ခွန်​အား​ကြီး​မား​သော​မြင်း​တို့ ကို​သော်​လည်း​ကောင်း၊ ရဲ​စွမ်း​သတ္တိ​ရှိ​သော​စစ်​သည်​တို့​ကို​လည်း​ကောင်း
    နှစ်​သက်​တော်​မူ​သည်​မဟုတ်။
  bod-N: ཡ་ཝཱེ་རྟ་ཡི་སྟོབས་ལ་མི་དགྱེས༌ཤིང༌། །མི་ཡི་གོམ་འགྲོས་མགྱོགས་པར་མཉེས་པ༌མིན།།
  wsk-wsk: Horse ko sokel mu tamatama, bare umu Kaem gomang motam amilmil me tuso.
    Turan te, kari nuar sokel tamatama mu ko, Kaem gomang motam me barasoso tala,
    mena.
  sna-sna: Mufaro wake hausi musimba rebhiza, uye mufaro wake hausi pamakumbo omunhu;
  spa-BLM: No se deleita en la fuerza del caballo. No se complace en las piernas de
    un hombre.
  cac-cac: A Jehová, max tzalajlaj yed' eb' anima tz'ac'anoch yip noc' chej, ma yipal
    eb' soldado yipoc sc'ool.
  swh-ULB: Hapati furaha katika nguvu ya farasi, wala haridhii miguu imara ya mwanadamu.
  deu-ELBBK: Er hat nicht Lust an der Stärke des Pferdes, noch Gefallen an den Beinen
    des Mannes;
  mbb-OT: Is igkelipey zin ne kenà iyan is kezesen te menge kudà etawa is meǥaan he
    menge sundaru,
  mal-2015: അശ്വബലത്തിൽ അവന്നു ഇഷ്ടം തോന്നുന്നില്ല; പുരുഷന്റെ ഊരുക്കളിൽ പ്രസാദിക്കുന്നതുമില്ല.
  gup-gup: Nawu Yawey minj kanjilngmak bu kanan djarrang namak nawu ngudjbang. Dja
    minj mak kanjilngmak bu kabinan bininj nawu namurrngrayek.
  rmc-rmc: Leske nane pre dzeka le grajeskri zor aňi o zorale čanga le slugaďiskre.
  nlg-nlg: A Lord te mua ghanaghana mava na lagana na horse, pe liona na lagana na
    tuana na mane.
  pes-OPV: در قوت اسب رغبت ندارد، و ازساقهای انسان راضی نمی باشد.
  ron-1924: Ну де путеря калулуй Се букурэ Ел, ну-Шь гэсеште плэчеря ын пичоареле
    омулуй.
  ben-OBCV: তিনি ঘোড়ার শক্তিতে আনন্দ করেন না, যোদ্ধার বলে তিনি সন্তুষ্ট হন না;
  som-som: Isagu kuma farxo xoogga faraska, Oo kuma reyreeyo lugaha dadka.
  eng-ASVBT: 'He delighteth not in the strength of the horse: He taketh no pleasure
    in the legs of a man.'
  mna-mna: Tomtom lelen pa hos mburanŋan mi zin malmal kan ta kumbun imbol pa malmal
    na, mi nin se pizin. Tamen Anutu, ni leleene pa koroŋ ta kembei som, mi niini
    se pizin som.
  ita-1885: Egli non si compiace nella forza del cavallo; Egli non gradisce le gambe
    dell'uomo.
  eng-ULB: He finds no delight in the strength of a horse, he takes no pleasure in
    the strong legs of a man.
  spa-VBL: El Señor no se complace de la fuera de caballos de guerra ni del poder
    humano.
  fra-_FOB: Il ne se complaît point en la force du cheval; il ne fait point cas des
    hommes légers à la course.
  mal-mal: അശ്വബലത്തിൽ കർത്താവിന് സന്തോഷമില്ല; പുരുഷന്റെ ശക്തിയിൽ പ്രസാദിക്കുന്നതുമില്ല.
  urd-GVR: Na wuh ghoṛe kī tāqat se lutfandoz hotā, na ādmī kī mazbūt ṭāṅgoṅ se ḳhush
    hotā hai.
  suz-BL: मेको शारा आन सक्ति तशा मग्‍येरसीब। मुर आन रीब पा दोरशो मारेइ ममिम्‍ब।
  eng-NOY: He delighteth not in the strength of the horse, He taketh not pleasure
    in the legs of a man.
  ita-1927: Egli non si compiace della forza del cavallo, non prende piacere nelle
    gambe dell’uomo.
  ckb-ckb: یەزدان بە هێزی ئەسپ خۆشحاڵ نابێت، بە قاچی مرۆڤ دڵشاد نییە،
  eng-BBE: He has no delight in the strength of a horse; he takes no pleasure in the
    legs of a man.
  xsi-xsi: Yova Kindeni ŋandai ilo ndeka ŋana kinzi zugu tamâta ŋinde uru sipandekâna
    ŋana warakanzi nâ nenzi kaika wa nenzi “hosi” ŋalaŋala nenzi kaika wa.
  kan-OKCV: ಕುದುರೆಯ ಶಕ್ತಿಯಲ್ಲಿ ಅವರಿಗೆ ಇಷ್ಟವಿಲ್ಲ; ಶೂರನ ಕಾಲ್ಬಲವನ್ನು ಮೆಚ್ಚುವುದಿಲ್ಲ.
  tam-2017: அவர் குதிரையின் பலத்தில் விருப்பமாக இருக்கமாட்டார்; வீரனுடைய கால்களில்
    பிரியப்படமாட்டார்.
  spa-RV-1909: No toma contentamiento en la fortaleza del caballo, ni se complace
    en las piernas del hombre.
  ron-BTF: El nu găsește plăcere în tăria calului, el nu are plăcere în picioarele
    unui om.
  eng-WEBP: He doesn’t delight in the strength of the horse. He takes no pleasure
    in the legs of a man.
  eng-FBV: The Lord doesn't appreciate the strength of war-horses or value human power.
  nld-1939: Hij vindt geen vreugde in de sterkte der paarden, Hem verheugen geen krachtige
    schenkels;
  nch-BL: Quema Toteco quiita se cahuayo cati motalohua chicahuac, o quema quiita
    se tacat cati quipiya miyac fuerza, amo paqui por ininchicahualis.
  vie-1934: Ngài chẳng đẹp lòng sức của ngựa, Cũng không thích chân của loài người,
  cha-cha: 'Güiya ti ninamamagof ni y ninasiñan y cabayo: ni ti ninamamagof güe ni
    y adeng y taotao.'
  hin-CV: घोड़े के बल में उन्हें कोई रुचि नहीं है, और न ही किसी मनुष्य के शक्तिशाली
    पैरों में.
  eng-OURB: He does not delight in the strength of the horse. He takes no pleasure
    in the legs of a man.
  spa-BES: Él no tiene deleite en la fuerza de un caballo; él no disfruta de las piernas
    de un hombre.
  tdx-tdx: Tsy ty haozara’ o soavalao ty mahahaha Aze, tsy ty kitson-dahilahy ro ifalea’e.
  tha-KJV: ความปี​ติ​ยินดี​ของพระองค์​มิได้​อยู่​ที่​กำลังของม้า ความปรี​ดี​ของพระองค์​มิได้​อยู่​ที่​ขาของมนุษย์
  por-BR-2018: Ele não se agrada da força do cavalo, nem se contenta com as pernas
    do homem.
  deu-ELO: Er hat nicht Lust an der Stärke des Rosses, noch Gefallen an den Beinen
    des Mannes;
  eng-WYC-2018: He shall not have will in the strength of an horse; neither it shall
    be well pleasant to him in the legs of a man. (He shall not take delight in the
    strength of a horse; nor shall a man’sfast legs be well pleasing to him.)
  epo-epo: 'Ne la forton de ĉevalo Li ŝatas; Ne la femuroj de homo al Li plaĉas:'
  gfk-gfk: No uno gungunuama pai iakaike tano dadas ta ira hos, huo mah, ira dadas
    ta ira umri pai haguama ie.
  uig-PIN: At küqidin U zoⱪ almaydu; Adǝmning qǝbdǝs putlirini hursǝnlik dǝp bilmǝydu;
  beo-beo: E da gasa bagade hosi amola nimi bagade dadi gagui dunu amo hahawane hame
    ba:sa.
  tpi-OTNT: Bikpela i no save amamas long ol strongpela hos na ol strongpela soldia.
    Nogat.
  hau-SA: Jin daɗinsa ba ya a ƙarfin doki, balle farin cikinsa yă kasance a ƙafafun
    mutum;
  udu-udu: Bwaŋ ’kunyu’d piti yisa di’d e shumarum kun ’bitha’bi’th mo, walla bwaŋ
    ’kunyu’d piti yisa di’d e ’basho’k gi wathi/ mo.
  uig-LAT: At küchidin U zoq almaydu; Ademning chebdes putlirini xursenlik dep bilmeydu;
  nde-nde: Ukuthokoza kwakhe kakukho emandleni ebhiza, loba injabulo yakhe ekuqineni
    kwemilenze yomuntu;
  ton-ton: '‌ʻOku ʻikai fiefia ia ʻi he mālohi ʻoe hoosi: ʻoku ʻikai fiefia ia ʻi
    he kau vaʻe ʻoe tangata.'
  ces-1613: Nemáť v síle koně zalíbení, aniž se kochá v lejtkách muže udatného.
  eng-WMB: He doesn’t delight in the strength of the horse. He takes no pleasure in
    the legs of a man.
  tam-TCV: குதிரையின் பலத்தில் அவர் பிரியம் கொள்வதில்லை, படைவீரனின் கால் வலிமையில்
    அவர் மகிழ்ச்சி அடைவதுமில்லை;
  ceb-ULB: Wala siya makakaplag ug kalipay diha sa kusog sa kabayo, wala siya mahimuot
    sa kusgan nga mga paa sa tawo.
  pol-UBG: Nie lubuje się w mocy konia ani nie ma upodobania w goleniach mężczyzny.
  urd-GVU: نہ وہ گھوڑے کی طاقت سے لطف اندوز ہوتا، نہ آدمی کی مضبوط ٹانگوں سے خوش ہوتا
    ہے۔
  eng-OEBCW: His pleasure is not in the strength of the horse, his joy is not in the
    speed of a runner;
  deu-1912: Er hat nicht Lust an der Stärke des Rosses noch Gefallen an eines Mannes
    Schenkeln.
  kan-2017: ಕುದುರೆಯ ಶಕ್ತಿಯಲ್ಲಿ ಆತನಿಗೆ ಇಷ್ಟವಿಲ್ಲ, ಆಳಿನ ತೊಡೆಯ ಬಲವನ್ನು ಆತನು ಮೆಚ್ಚುವುದಿಲ್ಲ.
  yap-yap: Gathi gelngin e os e ma felfelan’ ngay, ma ku gathi salthaw nib muthan’
    e ma felan’ ngay;
  hlt-MCSB: Marhang kah thayung thamal neh hmae pawt tih, hlang kho dongah khaw aka
    ngaingaih pawh.
  mdy-ETH: ዒዚ ዎዛዻሢ ዶዶ ፓራሢንታ ዖሎ ዓሶንታኮ ዎልቆ ዛጊቱዋሴ።
  twi-ASANTE: Ɛnyɛ ɔpɔnkɔ ahoɔden na nʼani sɔ na ɛnyɛ onipa ahoɔden nso.
  eng-WEBU: He doesn’t delight in the strength of the horse. He takes no pleasure
    in the legs of a man.
  acu-NT: Kawai ainausha tura aints ainausha ni kakarmarijaingkia Yusnaka pengkerka
    awajinatsui.
  spa-PDDPT: No se deleita con la fuerza del caballo, No se complace en las piernas
    de un hombre.
  gun-gun: Ha'e ma kavaju mbaraetea oguerovy'a va'e'ỹ, neĩ xondaro mbaraetea e'ỹ guive.
  agu-BL: Poro qui na tzatzin i' te yi chichamil yi e' chej nka te yi chichamil yi
    e' yaj.
  ilo-ULB: Saan a maragsakan isuna iti pigsa ti kabalio, saan a may-ayo isuna iti
    pigsa kadagiti saka ti maysa a tao.
  kpg-kpg: Mee hagalee manawa tene gi nia hoodo maaloo, be gi nia daane dauwa de mmaadagu.
  uig-ARA: ئات كۈچىدىن ئۇ زوق ئالمايدۇ؛ ئادەمنىڭ چەبدەس پۇتلىرىنى خۇرسەنلىك دەپ بىلمەيدۇ؛
  sus-sus: Soe sɛnbɛ mu findixi fefe ra Ala bɛ. Xɛmɛ xa sɛnbɛ mu findixi fefe ra Ala
    bɛ.
  pon-2006: E sohte kin kupwurperenki kehlail en oahs akan, de kommwad en sounpei
    kan;
  jae-jae: Eŋ têtac gêwiŋ hos ŋaclai atom to gêlic ŋamalac, taŋ labum ŋajaŋa naŋ ŋajam
    atom.
  ksd-ksd: Pa i gugu ta ra dekdek i ra os, Pa i ga ta ra ngala na kak i ra tarai;
  tur-YTC: Atın gücünden hoşlanmaz. İnsanın bacaklarından zevk almaz.
  bel-N: Ня ў сіле каня Ён мае ўпадабаньне і ня ногі мужа даспадобы Яму,
  kpr-kpr: Hosi da tutu ava numokena jo rejo eni iraeri, kotugo isoro genembo da fakina
    aindae, nu jo kotae eraira.
  ind-AYT: Dia tidak senang dengan kekuatan kuda, juga tidak suka kepada kaki-kaki
    manusia.
  yom-yom: Khini andi yisi ko mu zingolo zi phunda ayi yangalala kuandi kuisi ko mu
    malu ma mutu.
  yut-yut: Yawe uŋun os dakon tapmɨm gat ae amɨn dakon tapmɨm gat do nandaban yo madep
    dɨma asak.
  nya-nya: Chikondwerero chake sichili mʼmphamvu za kavalo, kapena mʼmiyendo ya anthu
    amphamvu.
  hrv-hrv: Za konjsku snagu on ne mari nit' mu se mile bedra čovječja.
  mps-mps: Genuai Bidigo te bomai hos dabede, me te bomai ami bidi dabe te wiegi yai
    pemene me egobeo.
  tpi-tpi: Bikpela i no save amamas long ol strongpela hos na ol strongpela soldia.
    Nogat.
  dan-1931: hans Hu står ikke til stærke Heste, han har ikke Behag i rapfodet Mand;
  vie-OVCB: Chúa không thích sức mạnh của ngựa không ưa đôi chân của loài người.
  guj-2017: તે ઘોડાના બળથી પ્રસન્ન થતા નથી; તે માણસના પગના જોરથી પણ ખુશ થતા નથી.
  pon-2006A: E sohte kin kupwurperenki kehlail en oahs akan, de kommwad en sounpei
    kan;
  por-BRBSL: Ele não se encanta com a força do cavalo. Ele não tem prazer nas pernas
    de um homem.
  eng-OEBUS: His pleasure is not in the strength of the horse, his joy is not in the
    speed of a runner;
  swe-swe: Han har inte sin glädje i stridshästens styrka, han blir inte imponerad
    av en krigares starka ben.
  cth-cth: Bawipa ni marang tha lunghawikhai hoeh. Tami e khoknaw lunghawikhai hoeh.
  twi-twi: Ɛnyɛ ɔpɔnkɔ ahoɔden na nʼani sɔ na ɛnyɛ onipa ahoɔden nso.
  hlt-hlt: Marhang kah thayung thamal neh hmae pawt tih, hlang kho dongah khaw aka
    ngaingaih pawh.
  tbz-SIM: Kuyie nkpɛti í bonɛ̀ tɛsɑ̃ntɛ̀ tɛ̀ɛ̀ nɔ mmuceé, kù í dɑkɛ wèè tɑ̃ntɑ̃ɑ̃
    nnɑɑti o kpɛti.
  msy-2020: A hoziabar gavgavim ko, mɨdorozir gumazibar gavgavim bagha bar akongezir
    puvatɨ.
  dop-dop: Tɑcɑɑ nn yɔɔləɣənɑ kpɑɣɑnəŋ kpelekpekɑ nyəŋ, pə́cɔ yoolu tomɑ tɑ kɛ-ŋ pʋlʋ.
  azb-azb: O, güclü atlardan zövq almaz, Qüvvətli addımlardan razı qalmaz.
  eng-DBY: He delighteth not in the strength of the horse, he taketh not pleasure
    in the legs of a man;
  hin-2017: न तो वह घोड़े के बल को चाहता है, और न पुरुष के बलवन्त पैरों से प्रसन्न
    होता है;
  wol-KYG: Kii nawul dooley fas, gërëmul kàttanu jàmbaar.
  bjr-bjr: Mifa qoosauqa afeekara sia ridanoo. Mifa afeeka sundiauqa rakiranaki paasoosi
    mariasa afeekara faqa sia ridanoo.
  eng-YLT: Not in the might of the horse doth He delight, Not in the legs of a man
    is He pleased.
  kne-kne: Baken say panlaydan din Apo di napigsa ay kabayo ya natoled ay soldado.
  eng-WYC-2017: He shall not have will in the strength of an horse; neither it shall
    be well pleasant [or well pleased] to him in the legs of a man.
  eng-WMBB: He doesn’t delight in the strength of the horse. He takes no pleasure
    in the legs of a man.
  zat-NTPS: Da dxezaca ba lázrele̱ne̱' quebe naca na xel-la' wal-la chee̱ bzrina'
    ca', ne quegá xel-la' wal-la chee̱ bénneache.
  zty-NTPS: Da' žaz ḻaže'e bi naken yeḻa' waḻe chegak bžina' ka', na' kege yeḻa'
    waḻe chegak benne' ka',
  urd-GVH: न वह घोड़े की ताक़त से लुत्फ़अंदोज़ होता, न आदमी की मज़बूत टाँगों से ख़ुश
    होता है।
  rug-rug: Sa Nana qinetuqetu si lopu koa koari na hose ṉiṉiradi, meke lopu variva
    qetu koa Sa sari na tie varipera varanedi,
  gaz-gaz: Inni jabina fardaatti hin gammadu; yookaan miilli namaa isa hin gammachiisu;
  fra-LSG: Ce n’est pas dans la vigueur du cheval qu’il se complaît, Ce n’est pas
    dans les jambes de l’homme qu’il met son plaisir;
  yal-yal: Soo kɛndɛne xa mi a kɛnɛnma. A mi sɛwama muxun sɛnbɛn fan na.
  iou-iou: Nadäkaŋ? Hos ba komi äma ba imaka kome täŋo kehäromi nikekta ämatä nadäŋirä
    ärowani täk täkaŋ udewanita Ekänitä oretoret nämo täk täyak. Nämoinik!
  haw-1868: Aole ia e lealea i ka ikaika o ka lio, Aole ia e hauoli hoi i na wawae
    o ke kanaka.
  arb-NAV: لَا تَسْتَهْوِيهِ قُوَّةُ الْخَيْلِ، وَلَا تَسُرُّهُ سَاقَا الْعَدَّاءِ.
  ded-ded: Yeng becosi kuhagoc henu wiac engena mi ande nga ngic kuhagoc ye haningo
    sing herea tiu ye imoc henu wiac engena mi ande.
  ewe-ewe: Eƒe dzidzɔ mele sɔ ƒe ŋusẽ me loo, alo amegbetɔ ƒe afɔ me o;
  eng-LEE: 'Not in the strength of the horse hath he delight: nor in the [swiftness
    of the] legs of man taketh he pleasure.'
  asm-FB: ঘোঁৰাৰ শক্তিত তেওঁ সন্তোষ নাপায়, মানুহৰ ভৰিৰ শক্তিতো তেওঁ সন্তুষ্ট নহয়;
  sus-A: سٌي سّنبّ مُ قِندِشِ قٍقٍ رَ عَلَ بّ. شّمّ شَ سّنبّ مُ قِندِشِ قٍقٍ رَ عَلَ
    بّ.
  fra-SBL: Il ne se réjouit pas de la force du cheval. Il ne prend aucun plaisir dans
    les jambes d'un homme.
  hbo-hbo: לֹ֤א בִגְבוּרַ֣ת הַסּ֣וּס יֶחְפָּ֑ץ לֹֽא־בְשֹׁוקֵ֖י הָאִ֣ישׁ יִרְצֶֽה׃
  kik-kik: We ndakenagĩra hinya wa mbarathi, o na kana agakenera magũrũ ma mũndũ;
  fra-NCL: Ce n’est pas dans la vigueur du cheval qu’il se complaît, ni dans les jambes
    de l’homme qu’il met son plaisir ;
  cek-AK: Anih loe hrang thacakhaih to oep ai moe, kami ih khoknawk nuiah doeh anghoehaih
    tawn ni.
  cuk-cuk: Bab-Jehová moli-e-ganguedgi yeer-itosulid, dule-ibmar-bursur-imakedgi yeer-itosurbalid.
  tel-2017: గుర్రాల బలం ఆయనకు సంతోషం కలిగించదు. మనుషుల శక్తి సామర్ధ్యాలను బట్టి ఆయనకు
    ఆనందం కలగదు.
  hat-BSA: Li pa pran plezi nan fòs cheval la. Li pa pran plezi nan janm a moun.
  kos-kos: LEUM GOD El tia insewowo ke horse ku, El tia pac engankin mwet mweun pulaik;
  hbo-WLC: לֹ֤א בִגְבוּרַ֣ת הַסּ֣וּס יֶחְפָּ֑ץ לֹֽא־בְשׁוֹקֵ֖י הָאִ֣ישׁ יִרְצֶֽה׃
  ibo-ibo: Mmasị ya adịghị nʼike nke ịnyịnya, maọbụ nʼike ụkwụ nke mmadụ.
  ory-ory: ସେ ଅଶ୍ୱର ବଳରେ ସନ୍ତୁଷ୍ଟ ନୁହନ୍ତି; ସେ ମନୁଷ୍ୟର ଚରଣରେ ତୁଷ୍ଟ ନୁହନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap esap sani pöchökülen oris, esap pwal pwapwa ren pöchökülen
    aramas,
  rop-rop: Pipul trastimbat ola strongwan hosis, en ola solja hu nomo bradin blanga
    enijing langa fait, bat YAWEI nomo laigim detkain pipul.
  ukr-1871: Не в силї коня він любується, і не стегна пареня йому до вподоби.
  yon-yon: Hoos ye aromkono yaa kuu God kuu kubi dowaken kerimokban, kwane karub ye
    yon yaromkono yaa kangkon God kubimokban.
  deu-1951: Er hat nicht Lust an der Stärke des Rosses, noch Gefallen an den Schenkeln
    des Mannes;
  eng-JPS: He delighteth not in the strength of the horse; He taketh no pleasure in
    the legs of a man.
  srp-1865: Ne mari za silu konjsku, niti su mu mili kraci èovjeèiji.
  lug-lug: Essanyu lya Mukama teriri mu maanyi ga mbalaasi, wadde mu magulu g’omuntu,
  heb-heb: לא בגבורת הסוס יחפץ לא בשוקי האיש ירצה׃
  ben-IRV: তিনি ঘোড়ার শক্তিতে আনন্দ করেন না, তিনি মানুষের শক্তিশালী পায়ের জন্য সন্তুষ্ট
    হন না।
  ntu-ntu: Delc trmrlz-ngrpwzleu mz Yawe nzabrtr-ngrbzku drtwrgu mz nzxplrkr hcsi
    ngr vea negung, X nzaovxiokr ncblo ngr vea negung.
  pan-pan: ਨਾ ਘੋੜੇ ਦੇ ਜ਼ੋਰ ਵਿੱਚ ਉਹ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ, ਨਾ ਮਨੁੱਖ ਦੀਆਂ ਲੱਤਾਂ ਉੱਤੇ ਰੀਝਦਾ ਹੈ।
  mya-JVB: မြင်း ၏ခွန်အား နှင့်လူ ၏လျင်မြန် ခြင်းကို အားရ နှစ်သက်တော်မူခြင်းမ ရှိ။
  kgf-kgf: Yawe imi becosicac kuhawac niŋkumuma kenʒu ionac siŋgina ménda niŋanʒac.
    Waŋu ic méŋ eŋeya héna kuhawac niŋkumuma keŋanʒac imuac ménda héŋsorocanʒac.
  tte-O: Ana kaba yaliyaya nige osi kaikaiweli kolili, yo tabe nige tokaleyayao kaikaiweli
    kolili,
  tbg-tbg: Noravano Kotiva nana haikarae voqama kero quahe vairave? Kempuka ohiarave,
    kempuka iqoka vaiintiarave, vikarae viva quahe vairave? Aqao, kiave.
  hmo-hmo: Hosi ena goada be Dirava ese ia moalelaia lasi, bona tau ena aena danu
    ia moalelaia lasi.
  zar-NT: Bitiʼ raza ládxëʼë yöl-laʼ nál-la queë́baʼ böaʼ, en bitiʼ ruziʼë xibé yöl-laʼ
    nál-la queëʼ bönniʼ.
  urd-urd: घोड़े के ज़ोर में उसकी खु़शनूदी नहीं न आदमी की टाँगों से उसे कोई ख़ुशी
    है;
  bqc-SIM: I kɛ sↄ̃́ gbãaↄ mɛ́ ì kaaàguo, i kɛ gↄ̃sagbãakɛ mɛ́ ì kɛɛ̀o.
  tcz-CHONGTHU: Aman sakol thahatna leh mihem thahatna'a akison-jiu akipapi poi.
  mar-mar: घोड्याच्या बलाने त्यास आनंद मिळत नाही; मनुष्याच्या शक्तीमान पायांत तो आनंद
    मानत नाही.
  isl-isl: Í hans augum kemst sprettharður foli varla úr sporunum og máttur mannsins
    má sín lítils.
  hlt-THB: Anih a zeelnaak taw meqang ak thaawmnaak awh amni, ak kawzeelnaak awm thlanghqing
    a khawkhqi awh amni;
  qub-qub: Tayta Diosga manami cushicunchu cawallu fiyupa firsayoj captinpis, ni runa
    callpasapa captinpis.
  bqp-bqp: Adi kɛ sↄ̃ gbãnakɛ mɛ́ àdi kánɛro, adi kɛ gↄ̃sagbãnakɛ mɛ́ àdi kɛnɛro.
  hat-hat: Li pa pran plezi l' nan chwal ki gen fòs, ni se pa kouraj moun ki fè kè
    l' kontan.
  eng-BSB: He does not delight in the strength of the horse; He takes no pleasure
    in the legpower of the man.
  eng-WEBPB: He doesn’t delight in the strength of the horse. He takes no pleasure
    in the legs of a man.
  kbq-kbq: Ra Anumzamo'a hosi afu'mofo hankavegu'ene, mago vahe'mofo hanavegura antahinomie.
  pon-pon: A jota kin kotin kupura kelail en oj o, de na en ol amen.
  nhe-BL: Quema Toteco quiita se cahuayo tlen motlalohua chicahuac, o quema quiita
    se tlacatl tlen quipiya miyac fuerza, ax quipantía miyac paquilistli ipan ininchicahualis.
  wnc-wnc: Sike Buyambam tapa hos kekeknga gwegwende gatu aminu kekeknga apapae dua
    baknganggak. Aho.
  bus-bus: Èe kɛ sↄ̃ gbãakɛɛ bé è kánɛro, èe kɛ gↄ̃sagbãakɛɛ bé è kɛnɛro.
  gub-BL: Kawaru ikàg ma'e nuiko kwaw Tupàn imurywete kar har romo wà. Zauxiapekwer
    ukyze 'ym ma'e numurywete kar kwaw Tupàn wà.
