verse: PSA.147.008
translations:
  mal-C: അവിടന്ന് ആകാശത്തെ മേഘങ്ങൾകൊണ്ട് പൊതിയുന്നു; അവിടന്ന് ഭൂമിക്കായി മഴ പൊഴിക്കുകയും
    കുന്നുകളിൽ പുല്ല് മുളപ്പിക്കുകയുംചെയ്യുന്നു.
  deu-TKW: Der den Himmel mit Wolken bedeckt, der Erde Regen bereitet, die Berge Gras
    sprossen läßt,
  lin-lin: Azipaka likolo na mapata, abongisaka mvula mpo na mokili mpe abotisaka
    matiti na bangomba.
  mmx-mmx: Neni ik lok li lengkon takabu ro vana at laxalibet. Neni ik lox asuusu
    larakabu ude ri laxangka, la irak lox asuusu levem pivilis to vana at lengkong
    kaana.
  eng-LSV: Who is covering the heavens with clouds, || Who is preparing rain for the
    earth, || Who is causing grass to spring up [on] mountains,
  eng-GNV: 'Which couereth the heauen with cloudes, and prepareth raine for the earth,
    and maketh the grasse to growe vpon the mountaines:'
  eng-WEBSTER: Who covereth the heaven with clouds, who prepareth rain for the earth,
    who maketh grass to grow upon the mountains.
  nhw-BL: Toteco yaya quitzacua nepa ilhuicactli ica mixtli. Yaya quichihua ma huetzi
    atl ipan tlaltipactli. Quichihua ma moscalti xihuitl ipan cuatitlamitl.
  swh-ONEN: Yeye huzifunika anga kwa mawingu, huinyeshea ardhi mvua, na kuzifanya
    nyasi kuota juu ya vilima.
  bba-bba: U rɑ de ɡuru wiru tu wɔllu wukiri, kpɑ u ɡurɑ sɔɔru kuɑ yu kɑ nɛ tem sɔɔ,
    kpɑ u yɑkɑsu kpiisiɑ ɡuunu wɔllɔ.
  eng-KJVCPB: Who covereth the heaven with clouds, Who prepareth rain for the earth,
    Who maketh grass to grow upon the mountains.
  luo-luo: Oumo kor polo gi boche polo, kendo oromo piny gi koth, bende omiyo lum
    twi ewi thuche.
  aii-aii: ܗ̇ܘ ܕܟܲܣܹܐ ܫܡܲܝܹ̈ܐ ܒܥܲܝܒܹ̈ܐ، ܗܲܕܸܪ ܩܵܐ ܐܲܪܥܵܐ ܡܸܛܪܵܐ، ܡܲܓ̰ܝܸܢ ܥܲܠܔ ܛܘܼܪܹ̈ܐ
    ܓܸܠܵܐ.
  meu-meu: Ia ese guba na ori amo vada e ḡovaia ahu; medu e heḡaeḡaelaiamu, tanobada
    ena, bona rei e hatubuamu ororo ai.
  npi-ULB: उहाँले आकाशलाई बादलले ढाक्‍नुहुन्छ र पृथ्वीको निम्ति झरी तयार पार्नुहुन्छ
    । पहडाहरूमाथि घाँस उमार्नुहुन्छ ।
  yor-yor: Ó fi ìkùùkuu bo àwọ̀ sánmọ̀ ó rọ òjò sí orílẹ̀ ayé ó mú kí koríko hù lórí
    àwọn òkè
  pes-OPCB: او ابرها را بر آسمان می‌گستراند و باران را بر زمین می‌باراند و سبزه را
    بر کوهها می‌رویاند،
  tgl-ULB: Tinatakpan niya ang kalangitan ng mga ulap at hinahanda ang ulan para sa
    lupa, na nagpapalago ng mga damo sa mga kabunkukan.
  nop-nop: Adigoŋ nadiune kunum foloŋ mulukwaŋ mintalak, tiŋa adigoŋ nadiune gwi kwetfoloŋ
    maaŋ kilihikit tuwai kabekabe foloŋ ilawiiŋ u yehitubu-haikalak.
  hui-hui: Ibugua hari daligaha beraliba helame haga. Iba dalu dindini ibilaragola
    hari bare bare ngaruha datani bayale anda helaga biaga ka.
  mya-mya: ကိုယ်​တော်​သည်​ကောင်း​ကင်​ပြင်​ကို​မိုး​တိမ် များ​ဖြင့် ဖုံး​လွှမ်း​တော်​မူ​၏။
    ကမ္ဘာ​မြေ​ကြီး​ပေါ်​သို့​မိုး​ရွာ​စေ​တော်​မူ​၍ တောင်​ကုန်း​များ​တွင်​မြက်​များ​ကို​ပေါက်​စေ
    တော်​မူ​၏။
  bod-N: ཁོང་གིས་ནམ་མཁའ་སྤྲིན་གྱིས་གཡོག་བྱེད༌ཅིང༌། །ས་གཞི་ལ་ནི་ཆར་ཆུ་ཤོམ་པ༌དང༌། །རི་སྒང་རྣམས་ལ་རྩྭ་སྔོན་སྐྱེ་བར༌མཛད།།
  wsk-wsk: Nu taiti nuwi beteso se arataso ale taiti gomang kaluwuso; nu tuwik ali
    lilim tuso se sirsir duruk motongar te aragoso.
  sna-sna: Anofukidza denga namakore; anopa nyika mvura, uye anomeresa uswa pazvikomo.
  spa-BLM: que cubre el cielo de nubes, que prepara la lluvia para la tierra, que
    hace crecer la hierba en las montañas.
  cac-cac: A' tz'ac'anoch asun d'a satchaan̈, slajvi chi' syac'ancot n̈ab' d'a sat
    luum tic. A' tz'ac'an q'uib' an̈ an̈c'ultac d'a tzalquixtac.
  swh-ULB: Huzifunika mbingu kwa mawingu na huiandaa mvua kwa ajili ya nchi, akizifanya
    nyasi kukua juu ya milima.
  bel-bel: Ён абвясьціў слова Сваё Якаву, пастановы Свае і суды Свае Ізраілю.
  deu-ELBBK: Ihm, der die Himmel mit Wolken bedeckt, der Regen bereitet für die Erde,
    der Gras sprossen lässt auf den Bergen;
  mbb-OT: Midilungan din is langit te menge ǥapun, ne mibpeuzanan din is dini te kelibutan,
    wey mibpetuvuan din is menge vuntud te menge sagbet.
  mal-2015: അവൻ ആകാശത്തെ മേഘംകൊണ്ടു മൂടുന്നു; ഭൂമിക്കായി മഴ ഒരുക്കുന്നു; അവൻ പർവ്വതങ്ങളിൽ
    പുല്ലു മുളപ്പിക്കുന്നു.
  gup-gup: Nungka wanjh kangolbarrkbun dja kangolburlerriwon, bu kamunkewe mandjewk
    kore kurorre rowk. Nungka wanjh kamarnbun kundalk bu kawernmerren kore kurrulum.
  rmc-rmc: O ňebos učharel andre le chmarenca, bičhavel pre phuv o brišind a del,
    hoj e čar te barol pro verchi.
  nlg-nlg: Te talura na lei lovu tana parako, me ke vetena mai na uha vania na pari
    mamaha, me ke gonia na buburu te totolo tana lei ghotu.
  pes-OPV: که آسمانهارا با ابرها می‌پوشاند و باران را برای زمین مهیامی نماید و گیاه
    را بر کوهها می‌رویاند.
  ron-1924: Ел акоперэ черул ку норь, прегэтеште плоая пентру пэмынт ши фаче сэ рэсарэ
    ярба пе мунць.
  ben-OBCV: তিনি মেঘরাশি দিয়ে আকাশকে আচ্ছন্ন করেন; তিনি পৃথিবীতে বৃষ্টি দেন, এবং
    তিনি পর্বতে ঘাস বৃদ্ধি করেন।
  som-som: Kaasoo samada daruuro ku qariya, Oo dhulka roob u diyaarsha, Buurahana
    doog ka soo bixiya.
  lat-VUC: Qui annuntiat verbum suum Jacob, justitias et judicia sua Israël.
  eng-ASVBT: Who covereth the heavens with clouds, Who prepareth rain for the earth,
    Who maketh grass to grow upon the mountains.
  mna-mna: Ni ikamam ma miiri tieene irao pa saamba. Mi iŋgoŋgo yaŋ ma izzu bekena
    ipembesmbeeze toono. Mi ikamam ma mbutmbuutu izze pa abal lwonlwon.
  ita-1885: Il qual copre il cielo di nuvole, Ed apparecchia la pioggia alla terra,
    E fa che i monti producono l'erba.
  eng-LXXUP: He sends his word to Jacob, His ordinances and judgments to Israel.
  eng-ULB: He covers the heavens with clouds and prepares rain for the earth, making
    the grass to grow on the mountains.
  spa-VBL: Él cubre el cielo con nubes para traer lluvia a la tierra, y hace crecer
    el pasto en las colinas.
  fra-_FOB: Qui couvre les cieux de nuées, qui prépare la pluie pour la terre; qui
    fait germer l'herbe sur les montagnes;
  mal-mal: കർത്താവ് ആകാശത്തെ മേഘംകൊണ്ടു മൂടുന്നു; ഭൂമിക്കായി മഴ ഒരുക്കുന്നു; ദൈവം
    പർവ്വതങ്ങളിൽ പുല്ല് മുളപ്പിക്കുന്നു.
  urd-GVR: Kyoṅki wuh āsmān par bādal chhāne detā, zamīn ko bārish muhaiyā kartā aur
    pahāṛoṅ par ghās phūṭne detā hai.
  suz-BL: मेकोमी सरीङ कली गोस्‍सुम सुम्‍पाइक्‍ब। रागी कली रेउ यिपाइक्‍ब। मिनु डांडाम
    घांस वापाइक्‍ब।
  eng-NOY: Who covereth the heavens with clouds, Who prepareth rain for the earth,
    Who causeth grass to grow upon the mountains.
  ita-1927: che cuopre il cielo di nuvole, prepara la pioggia per la terra, e fa germogliare
    l’erba sui monti.
  ckb-ckb: ئەوەی ئاسمان بە هەور دادەپۆشێت، باران بۆ زەوی ئامادە دەکات، گیا لەسەر چیاکان
    دەڕوێنێت،
  eng-BBE: By his hand the heaven is covered with clouds and rain is stored up for
    the earth; he makes the grass tall on the mountains.
  xsi-xsi: Ŋana tu ina uru ivetanzi take-take sipâŋga lâ samba tini, aku isupwa karâzi
    imbe indue ŋana iveta unza ipâŋga isala nia ndamwa ndamwa.
  kan-OKCV: ದೇವರು ಆಕಾಶವನ್ನು ಮೋಡಗಳಿಂದ ಮುಚ್ಚುತ್ತಾರೆ; ಭೂಮಿಗೆ ಮಳೆಯನ್ನು ಸುರಿಸುತ್ತಾರೆ; ಬೆಟ್ಟಗಳಲ್ಲಿ
    ಹುಲ್ಲನ್ನು ಬೆಳೆಸುತ್ತಾರೆ.
  tam-2017: அவர் வானத்தை மேகங்களால் மூடி, பூமிக்கு மழையை ஆயத்தப்படுத்தி, மலைகளில்
    புல்லை முளைக்கச்செய்கிறார்.
  spa-RV-1909: El es el que cubre los cielos de nubes, el que prepara la lluvia para
    la tierra, el que hace á los montes producir hierba.
  ron-BTF: Care acoperă cerul cu nori, care pregătește ploaie pentru pământ, care
    face să crească iarbă pe munți.
  eng-WEBP: who covers the sky with clouds, who prepares rain for the earth, who makes
    grass grow on the mountains.
  eng-FBV: He covers the sky with clouds to bring rain to the earth, and makes the
    grass grow on the hills.
  nld-1939: Die de hemel met wolken bedekt, En de regen bereidt voor de aarde. Die
    op de bergen gras doet ontspruiten, En groen voor de beesten, die den mens moeten
    dienen;
  nch-BL: Toteco yaya quitzacua ne ilhuicacti ica mixti. Yaya taahuetziltía ipan taltipacti.
    Quichihua ma moscalti xihuit ipan cuatitamit.
  vie-1934: Ngài bao các từng trời bằng mây, Sắm sửa mưa cho đất, Làm cho cỏ mọc trên
    núi.
  cha-cha: Ni y jatatampe y langet ni y mapagages, ya jalilisto y ichan para y tano,
    ya janafandodoco y chaguan gui jilo ogso sija.
  hin-CV: वही आकाश को बादलों से ढांक देते हैं; वह पृथ्वी के लिए वर्षा की तैयारी करते
    और पहाड़ियों पर घास उपजाते हैं.
  eng-OURB: who covers the sky with clouds, who prepares rain for the earth, who makes
    grass grow on the mountains.
  spa-BES: Por su mano el cielo está cubierto de nubes y la lluvia se almacena para
    la tierra; él hace que la hierba sea alta en las montañas.
  tdx-tdx: Ie ty mpandafike rahoñe an-dikerañe eñe, naho mpañajary orañe an-tane atoy,
    naho mampitiry ahetse am-bohitse ey.
  tha-KJV: ผู้​ทรงคลุมฟ้าสวรรค์ด้วยเมฆ ผู้​ทรงเตรียมฝนให้​แก่​แผ่​นดินโลก ผู้​ทรงกระทำให้หญ้างอกบนภู​เขา
  por-BR-2018: Ele que cobre o céu com nuvens, que prepara chuva para a terra, que
    faz os montes produzirem erva;
  deu-ELO: Ihm, der die Himmel mit Wolken bedeckt, der Regen bereitet für die Erde,
    der Gras sprossen läßt auf den Bergen;
  eng-WYC-2018: Which covereth heaven with clouds; and maketh ready rain to the earth.
    Which bringeth forth hay in hills; and herb to the service of men. (Who covereth
    the heavens with clouds; and prepareth rain for the earth. Who bringeth forth
    hay, or grass, on the hills; and plants for the service of all.)
  epo-epo: Li kovras la ĉielon per nuboj, Pretigas por la tero pluvon, Kreskigas sur
    la montoj herbon.
  gfk-gfk: I kasar no mawe ma ra bahuto. I tabar no ula hanuo ma ra bata ma i gil
    no pitoka gi kubur ta ira uladih.
  uig-PIN: U asmanni bulutlar bilǝn ⱪaplitidu, Zeminƣa yamƣurni bekitidu, Taƣlarda
    ot-qɵplǝrni ɵstüridu;
  beo-beo: E da mu dedeboma:ne, mu mobi baila:lesisa. E da osobo bagadema gibu iaha.
    E da agologa, gisi heda:ma:ne hahamosa.
  tpi-OTNT: Em i save mekim ol klaut i kamap long skai, na salim ren i kam daun na
    mekim gras i kamap nabaut long ol maunten.
  hau-SA: Ya rufe sararin sama da gizagizai; yana tanada wa duniya ruwan sama yana
    kuma sa ciyawa tă yi girma a kan tuddai.
  udu-udu: A’di ki kum momis ka raḵ mo, dhali a’di ki thosona sho’k mmohetha p̱o/
    mony’cesh mo, dhali a’di ki raḵa sho mmoca mo ap̱owa ris wosh mo.
  uig-LAT: U asmanni bulutlar bilen qaplitidu, Zémin’gha yamghurni békitidu, Taghlarda
    ot-chöplerni östüridu;
  nde-nde: Uyembesa umkhathi ngamayezi; awuphe umhlaba izulu njalo akhulise utshani
    ezintabeni.
  ton-ton: ‌ʻAia ʻoku ne ʻufiʻufi ʻaki ʻae langi ʻae ngaahi ʻao, ʻoku ne teuteu ʻae
    ʻuha ki he kelekele, mo ne fakatupu ʻae mohuku ʻi he ngaahi moʻunga.
  ces-1613: Kterýž zastírá nebesa hustými oblaky, nastrojuje zemi déšť, a vyvodí trávu
    na horách.
  eng-WMB: who covers the sky with clouds, who prepares rain for the earth, who makes
    grass grow on the mountains.
  tam-TCV: அவர் ஆகாயத்தை மேகங்களினால் மூடுகிறார்; பூமிக்கு மழையைக் கொடுத்து, மலைகளில்
    புல்லை வளரப்பண்ணுகிறார்.
  ceb-ULB: Gitabonan niya ang kalangitan sa mga panganod ug giandam ang ulan alang
    sa kalibotan, aron motubo ang sagbot sa kabukiran.
  pol-UBG: Który okrywa niebiosa obłokami i przygotowuje deszcz dla ziemi; który sprawia,
    że trawa rośnie na górach;
  urd-GVU: کیونکہ وہ آسمان پر بادل چھانے دیتا، زمین کو بارش مہیا کرتا اور پہاڑوں پر
    گھاس پھوٹنے دیتا ہے۔
  eng-OEBCW: For he covers the sky with clouds, he prepares rain for the earth, makes
    grass to grow on the mountains.
  deu-1912: der den Himmel mit Wolken verdeckt und gibt Regen auf Erden; der Gras
    auf Bergen wachsen läßt;
  kan-2017: ಆತನು ಆಕಾಶದಲ್ಲಿ ಮೋಡಗಳನ್ನು ಕವಿಸುತ್ತಾನೆ, ಭೂಮಿಗೋಸ್ಕರ ಮಳೆಯನ್ನು ಸಿದ್ಧಮಾಡುತ್ತಾನೆ,
    ಬೆಟ್ಟಗಳಲ್ಲಿ ಹುಲ್ಲನ್ನು ಬೆಳೆಸುತ್ತಾನೆ.
  yap-yap: Ir e filath e manileng nga lanelang; me pi’ e n’uw ni fan ko but’ me tugulnag
    e pan u daken e pi burey.
  hlt-MCSB: Vaan ke khomai neh a thing tih diklai ham khotlan a hmoel pah dongah tlang
    ah sulrham a poe sak.
  mdy-ETH: ዒዚ ሻኣሮ ጫሪንጮይዳ ሚጫኔ፤ ሳዖይዳ ዒርዚ ዋርቂሳኔ፤ ዹኮይዳ ማኣቲ ኬሲ ዓኣዒሳኔ።
  twi-ASANTE: Ɔde omununkum kata ɔsoro ani; ɔde osutɔ ma asase ma ɛserɛ nyini wɔ nkokoɔ
    so.
  eng-WEBU: who covers the sky with clouds, who prepares rain for the earth, who makes
    grass grow on the mountains.
  acu-NT: Yuska nayaimpinam mukunit ati tusa akupawai. Tura yumi jiturti tusa umiawai.
    Tura muranam chirichri tsakarti tusa tsapamtikui.
  spa-PDDPT: Quien cubre de nubes el cielo, Quien provee lluvia para la tierra, Quien
    desarrolla la hierba en las montañas.
  gun-gun: Ha'e ma yva onhovã 'rã arai py. Oky oguereko katu yvy re guarã. Yvyty ikuai
    va'e re ojapo mba'emo henhoĩ aguã rami.
  agu-BL: Na tan i' na jale't yi sbak', nin tan i' na saje't a'bal. Nin tan i' na
    txa'xine't e'chk ju'wtz.
  ilo-ULB: Ab-abbonganna ti langit kadagiti ulep ken mangisagsagana ti tudo nga agpaay
    iti daga, a mangpatubo iti ruot kadagiti banbantay.
  kpg-kpg: Mee e hagamodoho nia gololangi i lala di langi. Mee e hai nia uwa gii too
    gi henuailala, gaa hai nia geinga tolo gii tomo i tomo nia gonduu.
  uig-ARA: ئۇ ئاسماننى بۇلۇتلار بىلەن قاپلىتىدۇ، زېمىنغا يامغۇرنى بېكىتىدۇ، تاغلاردا
    ئوت-چۆپلەرنى ئۆستۈرىدۇ؛
  sus-sus: A tan nan nuxui raminima koore ma, a tunɛ rafa bɔxi ma, a sansie rasoli
    geyae fari.
  pon-2006: E kin ketin kamwarakpeseng depwek kan pahnlahng; e kin ketin kamwerediong
    keteu pohn sampah oh kin ketin kawosehda dihpw pohn dohl akan.
  jae-jae: Eŋ kêkêŋ tao gêsac umboŋ ma kêkêŋ kom kêmalôm nom to kêkêŋ gêgwaŋ kêpuc
    aŋga lôc.
  ksd-ksd: Nina i vaki ra umana bakut ta ra maup, I vaninare ra bata ure ra rakarakan
    a gunagunan, Ma i vatavua ra vura ta ra lualuana;
  tur-YTC: O’dur gökyüzünü bulutlarla kaplayan, Yeryüzü için yağmuru hazırlayan, Dağlarda
    ot bitiren.
  bel-N: Ён закрывае неба хмарамі, рыхтуе для зямлі дождж, узрошчвае траву на гарах,
  grc-BRENT: Ἀπαγγέλλων τὸν λόγον αὐτοῦ τῷ Ἰακώβ, δικαιώματα καὶ κρίματα αὐτοῦ τῷ
    Ἰσραήλ.
  kpr-kpr: Nune forogaimi utu doghedo simbugeari, borija endada dido eari, kunikada
    eke batuno use vivitigeraira.
  ind-AYT: Dia menutupi langit dengan awan-awan, yang menetapkan hujan bagi bumi,
    dan menumbuhkan rumput di atas bukit-bukit.
  yom-yom: Niandi wufukidilanga diyilu mu matuti ; wunkubikanga mvula mu diambu di
    ntoto ayi niandi wummenisanga biti va mbata miongo mi fioti.
  yut-yut: Uŋun da gɨkwem kwen yopban sɨkak maŋakwa ɨleŋon joŋ kwoŋ.
  nya-nya: Iye amaphimba mlengalenga ndi mitambo; amapereka mvula ku dziko lapansi
    ndi kumeretsa udzu mʼmapiri.
  hrv-hrv: Oblacima on prekriva nebesa i zemlji kišu sprema; daje da po bregovima
    raste trava i bilje na službu čovjeku.
  mps-mps: Agai te dagalude pǫ pedalumainu elama, tama te tulubage tagala palama,
    tama te bulu du dabede te nosa pedalumainu ebo dao.
  tpi-tpi: Em i save mekim ol klaut i kamap long skai, na salim ren i kam daun na
    mekim gras i kamap nabaut long ol maunten.
  dan-1931: Han dækker Himlen med Skyer, sørger for Regn til Jorden, lader Græs spire
    frem på Bjergene og Urter til Menneskers Brug*; { [*denne Linie er medtaget efter
    Håndskrifter af den græske Oversættelse.] }
  vie-OVCB: Chúa giăng mây che phủ bầu trời, chuẩn bị mưa xuống đất, và cho cỏ mọc
    lên xanh núi đồi.
  guj-2017: તે આકાશને વાદળોથી ઢાંકે છે અને પૃથ્વીને માટે તે વરસાદ તૈયાર કરી રાખે છે,
    તે પહાડો પર ઘાસ ઉગાડે છે.
  pon-2006A: E kin ketin kamwarakpeseng depwek kan pahnlahng; e kin ketin kamwerediong
    keteu pohn sampah oh kin ketin kawosehda dihpw pohn dohl akan.
  por-BRBSL: que cobre o céu com nuvens, que prepara a chuva para a terra, que faz
    a grama crescer nas montanhas.
  eng-OEBUS: For he covers the sky with clouds, he prepares rain for the earth, makes
    grass to grow on the mountains.
  swe-swe: Som täcker himlen med moln, som ger regn åt jorden. Som gör så att gräset
    växer på bergen,
  cth-cth: Kalvan hah tâmai hoi a huem teh, talai hanelah kho a rak sak teh, monruinaw
    dawk phonaw a pâw sak.
  twi-twi: Ɔde omununkum kata ɔsoro ani; ɔma asase osu ma sare nyin wɔ nkoko so.
  hlt-hlt: Vaan ke khomai neh a thing tih diklai ham khotlan a hmoel pah dongah tlang
    ah sulrham a poe sak.
  tbz-SIM: Kuù ɔ̃ɔ̃ dennɛní yɛwɛtɛ̀ kɛĩ́nkɛ̀, kuù ɔ̃ɔ̃ duɔ́ nkɛ̀ fɛtɑɑfɛ̀ɛ kperi kɛ́ni,
    kuù ɔ̃ɔ̃ duɔ́ nkɛ̀ timusũ̀ũ̀tìi yɛ̀ yɛtɑ̃rɛ̀.
  msy-2020: An overiamɨn ghuariaba arɨghizɨ, amozim nguazimɨn izaghirava, mɨghsɨabagh
    izima graziba dar otifi.
  dop-dop: N wɑɑsəɣɩ ɩsɔŋmʋntʋ kɛ ɩsɔtɔnʋɣʋ tɔɔ. N tɑɣɑnəɣɩ tɛʋ sɩ kʋ nɩɩ tɛtʋ tɔɔ.
    Nɑ ń lɑkɩ nɑ nyɩɩtʋ nyɔɔkɩ pɔɔŋ tɔɔ.
  azb-azb: O, göyləri buludlarla bürüyər, Yer üzünü yağışla təmin edər, Dağlarda ot
    bitirər.
  eng-DBY: Who covereth the heavens with clouds, who prepareth rain for the earth,
    who maketh grass to grow upon the mountains;
  hin-2017: वह आकाश को मेघों से भर देता है, और पृथ्वी के लिये मेंह को तैयार करता है,
    और पहाड़ों पर घास उगाता है। (प्रेरि. 14:17)
  wol-KYG: mooy sànge asamaan ay niir, tawal suuf, saxal tund yi am ñax,
  bjr-bjr: Mifa oonnamu innaarunai rainaidanoo. Mifa aaku quqasaifanoo rifanoo amuaqu
    namusaaqaraa andandauqa ururaidanoo.
  eng-YLT: Who is covering the heavens with clouds, Who is preparing for the earth
    rain, Who is causing grass to spring up [on] mountains,
  kne-kne: Komotana si liboo ed daya, idawtana si odan din daga, din logam sin dontog
    yan pagabayena.
  eng-WYC-2017: Which covereth heaven with clouds; and maketh ready rain to the earth.
    Which bringeth forth hay in hills; and herb to the service of men.
  eng-WMBB: who covers the sky with clouds, who prepares rain for the earth, who makes
    grass grow on the mountains.
  zat-NTPS: ¡Le̱' dxudé̱'e̱ beuj ca' zran xabáa! ¡Le̱' dxesel-le̱' nisa xiuj lu xe̱zr
    la xu! ¡Le̱' dxune̱' dxelezría xíxre'du ca' lu xi'a ca'!
  zty-NTPS: Ḻe' ẕnnite'e bejw ka' ẕan ya'abá. Ḻe' žseḻe'e nis yejw ḻo yežlyó.
    Ḻe' žone' ga žiagak yíx̱e'do' ka' ḻaw ya'a ka'.
  urd-GVH: क्योंकि वह आसमान पर बादल छाने देता, ज़मीन को बारिश मुहैया करता और पहाड़ों
    पर घास फूटने देता है।
  rug-rug: Va neve i Sa pa maṉauru sari na lei, meke ponia ruku Sa sa pepeso, meke
    va toqoli Sa sari na duduli koari na toqere.
  gaz-gaz: Inni samiiwwani duumessaan haguuga; lafaafis bokkaa kenna; tulluuwwan irrattis
    marga biqilcha.
  fra-LSG: Il couvre les cieux de nuages, Il prépare la pluie pour la terre; Il fait
    germer l’herbe sur les montagnes.
  yal-yal: A tan nan kundani fulunxi kore xɔnna ma. A yi tulen nafa bɔxɔni. A yi sɛxɛn
    nasoli geyane ma.
  iou-iou: Imata, u gubam täŋpewän ahäk täkaŋ. Täŋpäŋ kome towikta iwän yäŋpewän taŋirän
    pom terak muyeŋ mebäri mebäri ahäk täkaŋ.
  haw-1868: Ka Mea i uhi i ka lani i na ao, Ka Mea i hoomakaukau i ka ua no ka honua,
    Ka Mea i hooulu mai i ka mauu, maluna o na mauna.
  arb-NAV: فَهُوَ يَكْسُو السَّمَاوَاتِ سَحَاباً وَيُمْطِرُ عَلَى الأَرْضِ، وَيُنْبِتُ
    الْعُشْبَ عَلَى الْجِبَالِ.
  ded-ded: Yeng kurumenga kurumenga hoengngo kperacyunuma kia faiu bangecfu mama fagannu
    kpindzing meficgeu ereude.
  ewe-ewe: Etsɔa lilikpo xea yamee, eye wònana tsi dzana ɖe anyigba la dzi hewɔnɛ
    be gbe miena ɖe togbɛwo dzi.
  eng-LEE: Who covereth the heaven with clouds, who prepareth rain for the earth,
    who causeth grass to grow upon the mountains;
  asm-FB: যি জনাই আকাশমণ্ডল মেঘেৰে ঢাকে, যি জনাই পৃথিৱীলৈ বৰষুণৰ ব্যৱস্থা কৰে, যি
    জনাই পৰ্ব্বতবোৰৰ ওপৰত ঘাঁহ গজায়,
  sus-A: عَ تَن نَن نُشُي رَ مِنِمَ كٌورٍ مَ، عَ تُنّ رَقَ بْشِ مَ، عَ سَنسِيٍ رَ سٌلِ
    فٍيَيٍ قَرِ.
  fra-SBL: qui couvre le ciel de nuages, qui prépare la pluie pour la terre, qui fait
    pousser l'herbe sur les montagnes.
  hbo-hbo: הַֽמְכַסֶּ֬ה שָׁמַ֨יִם ׀ בְּעָבִ֗ים הַמֵּכִ֣ין לָאָ֣רֶץ מָטָ֑ר הַמַּצְמִ֖יחַ
    הָרִ֣ים חָצִֽיר׃
  kik-kik: Nĩahumbagĩra igũrũ na matu; nĩwe uuragĩria thĩ mbura, na agatũma nyeki
    ĩmere tũrĩma-inĩ.
  fra-NCL: Il couvre les cieux de nuages, et prépare la pluie pour la terre ; il fait
    croître l’herbe sur les montagnes.
  cek-AK: Anih mah ni van to tamai hoiah khuk; long ah kho angzosak moe, maenawk nuiah
    phroh to amprawksak.
  cuk-cuk: Bab-Dummad, nibneggi mogirmar nasiked, napaneggi dii owied, sapurgi gaganmar
    onied.
  uig-CYR: У Өз сөз-каламини Яқупқа, Бәлгүлимилирини һәм һөкүмлирини Исраилға аян
    қилиду;
  tel-2017: ఆయన ఆకాశాన్ని మేఘాలతో నింపుతాడు. భూమి కోసం వర్షం సిద్ధం చేస్తాడు. కొండల
    మీద గడ్డి మొలిపిస్తాడు.
  hat-BSA: ki kouvri syèl la ak nwaj yo, ki founi lapli pou tè a, ki fè zèb yo grandi
    sou mòn yo.
  ukr-ONPU: Він звіщає слово Своє Якову, постанови й закони правосуддя – Ізраїлеві.
  kos-kos: El asroelik pukunyeng inkusrao; El supwama af nu faclu Ac El oru tuh mah
    in kap fin inging uh.
  hbo-WLC: הַֽמְכַסֶּ֬ה שָׁמַ֨יִם ׀ בְּעָבִ֗ים הַמֵּכִ֣ין לָאָ֣רֶץ מָטָ֑ר הַמַּצְמִ֖יחַ
    הָרִ֣ים חָצִֽיר׃
  ibo-ibo: Ọ na-eji igwe ojii na-ekpuchi mbara eluigwe; ọ na-ewetara elu ụwa mmiri
    ozuzo na-eme ka ahịhịa puo nʼelu ugwu niile.
  ory-ory: ସେ ଆକାଶକୁ ମେଘମାଳାରେ ଆଚ୍ଛନ୍ନ କରନ୍ତି, ସେ ପୃଥିବୀ ନିମନ୍ତେ ବୃଷ୍ଟି ପ୍ରସ୍ତୁତ କରନ୍ତି,
    ସେ ପର୍ବତଗଣରେ ତୃଣ ଉତ୍ପାଦନ କରନ୍ତି।
  chk-chk: I a pwölüela ekewe läng ren kuchu o apüngätiu üt won fanüfan, a ämärätä
    fetil won ekewe chukuchukutä.
  rop-rop: Im pudum ola klaud ebriweya langa skai. Im meigim rein buldan langa dijan
    kantri, en im meigim gras gro ebriweya langa ola hil.
  ukr-1871: Він хмарами покриває небо, і посилає дощ на землю, він ростить траву на
    горах;
  yon-yon: Yembed ambid kuu wiibbed kebenimaan. Yembed okad ari am bangkandimaan.
    Yembed koodbon koodbon ari kereek ongmaana dembenabimaan.
  deu-1951: der den Himmel mit Wolken bedeckt, der Regen bereitet für die Erde und
    auf den Bergen Gras wachsen läßt;
  eng-JPS: Who covereth the heaven with clouds, who prepareth rain for the earth,
    who maketh the mountains to spring with grass.
  srp-1865: On zastire nebo oblacima, sprema zemlji dažd, èini te raste na gorama
    trava;
  lug-lug: Mukama abikka eggulu n’ebire, ensi agitonnyeseza enkuba, n’ameza omuddo
    ne gukula ku nsozi.
  heb-heb: המכסה שמים בעבים המכין לארץ מטר המצמיח הרים חציר׃
  ben-IRV: তিনি আকাশমণ্ডলকে মেঘ দিয়ে ঢেকে দেন এবং তিনি পৃথিবীর জন্য বৃষ্টি প্রস্তুত
    করেন, তিনি পর্বতদের ওপরে ঘাস জন্মান।
  ntu-ntu: Murde yrlqtibzle dcbz mz bongavz x adco-ngrmle tewa nalrprngr drtc', Murde
    nalutingr nabr kxvo mz nra.
  pan-pan: ਜਿਹੜਾ ਅਕਾਸ਼ ਨੂੰ ਬੱਦਲਾਂ ਨਾਲ ਢੱਕਦਾ ਹੈ, ਅਤੇ ਧਰਤੀ ਲਈ ਮੀਂਹ ਤਿਆਰ ਕਰਦਾ ਹੈ, ਅਤੇ
    ਪਹਾੜਾਂ ਉੱਤੇ ਘਾਹ ਉਗਾਉਂਦਾ ਹੈ।
  mya-JVB: ကောင်းကင် ကို မိုဃ်းတိမ် များနှင့် ဖုံးလွှမ်း သဖြင့်၊ မြေကြီး ဘို့ မိုဃ်း
    ရေကိုပြင်ဆင် ၍၊ တောင် များပေါ်မှာ မြက်ပင် ကိုပေါက် စေတော်မူ၏။
  kgf-kgf: Inéŋ hosusu haima kurumeŋ osoanʒac. Waŋu baecac wamma kia imi hofiaiguc
    haiyu heanʒac. Waŋu kia haiyu baec boŋaiguc ɋézézac éréma yandianʒac.
  tte-O: Kaiwena bulibuli mwayagana isuma yaloyaloi kolili, galewa iwolena yanuwa
    yaulina koina, yo kawasi iyakinli koya kolili.
  tbg-tbg: Viva tonavu vara kero viraqohairo naaruva mantaaqa amite vaira. Viva aaqu
    vara kaivaro aaquvano ntiharo vata maata putamake vaivaro vo aiqina vo aiqinaqaahairo
    koqe ukauvano qampiqe vaira.
  hmo-hmo: Guba dekenai ori momo ia atodia noho, bona tano hanamoa totona medu ia
    havaraia noho. Ororo dekenai rei ia hatubua noho.
  zar-NT: Riguísiëʼ yuguʼ böaj lúzxiba, en risö́l-lëʼë nisa guiö́j luyú. Runëʼ ga
    rilén yö yuguʼ lu guíʼadoʼ.
  urd-urd: जो आसमान को बादलों से मुलब्बस करता है; जो ज़मीन के लिए मेंह तैयार करता
    है; जो पहाड़ों पर घास उगाता है।
  rus-SYN: Он возвестил слово Свое Иакову, уставы Свои и суды Свои Израилю.
  bqc-SIM: Ì to lou sisi, ì tↄↄlɛ gba lou, ì to sɛ̃ bↄlɛ sĩ̀sĩa.
  tcz-CHONGTHU: Aman vanho meilom'in akhun, leiset'a go ajuh lhahsah in, chule molchunga
    hampa louhing akedohsah'in ahi.
  mar-mar: तो ढगांनी आकाश झाकून टाकतो, आणि पृथ्वीसाठी पाऊस तयार करतो, तो डोंगरावर
    गवत उगवतो.
  isl-isl: Hann fyllir himininn skýjum, gefur steypiregn og klæðir fjöllin grænu grasi.
  hlt-THB: Khawnghi ce myi ing zawl hy; khawmdek awh khaw tlan sak nawh tlangkhqi
    awh sai cawt sak hy.
  qub-qub: Paymi syëlupapis pucutarächin. Cay pachaman tamyamunanpäpis tamyata camarin.
    Guewata wiñachin jircacunacho.
  bqp-bqp: Àdi tó legũ sisi, àdi zĩtɛ gba legũ, àdi tó sɛ̃̀ butɛ sĩ̀sĩnↄa.
  hat-hat: Se li ki kouvri syèl la ak nwaj yo. Se li ki pare lapli pou tè a. Se li
    ki fè zèb pouse sou mòn yo.
  eng-BSB: who covers the sky with clouds, who prepares rain for the earth, who makes
    grass to grow on the hills.
  eng-WEBPB: who covers the sky with clouds, who prepares rain for the earth, who
    makes grass grow on the mountains.
  kbq-kbq: Anami monafina higeno hampomo'a rufiteno enevigeno, kora huntegeno ama
    mopafina kora runentegeno, agonaramimpina trazamo'a hageno marenerie.
  pon-pon: Me kin kotin pena kila lan tapok kan, o kotin kamoredi katau on jappa;
    me kotin kawojada ra pon dol akan.
  nhe-BL: Toteco yajaya quitzacua elhuicactli ica mixtli. Yajaya tlaahuetziltía ipan
    tlaltepactli. Quichihua ma moscalti xihuitl ipan cuatitlamitl.
  wnc-wnc: Sike ita tasiwan minga aknga ena kakaa komune yuak. Yuwana sopa tewan epu
    zongazonga pasiwan tawan dakandakane akokaing.
  bus-bus: È tó lou sisi, è tↄↄtɛ gba lou, è tó sɛ̃̀ bↄɛ sĩ̀sĩnↄa.
  gub-BL: Upyk ywak ywàkun pupe a'e. Umugyr kar àmàn ywy rehe. Umuezuz kar ka'api'i
    ywytyruhu rehe.
  eng-DRA: 'Who declareth his word to Jacob: his justices and his judgments to Israel.'
