verse: PSA.147.016
translations:
  mal-C: അവിടന്ന് കമ്പിളിരോമംപോലെ ഹിമംപൊഴിക്കുകയും ചാരംവിതറുംപോലെ മഞ്ഞ് ചിതറിക്കുകയും
    ചെയ്യുന്നു.
  deu-TKW: Er spendet Schnee wie Wolle, streut Reif wie Asche.
  lin-lin: Anokisaka mvula ya pembe lokola bapwale ya meme mpe apanzaka mvula ya mabanga
    lokola putulu ;
  mmx-mmx: Neni i vavaxat palas asu lusugao mumudut (snow) ngan ta lavat tamon bukburu,
    la ira tereve ledemi mumudut (frost) ngan ta laxakup.
  eng-LSV: Who is giving snow like wool, || He scatters hoarfrost as ashes.
  eng-GNV: He giueth snowe like wooll, and scattereth the hoare frost like ashes.
  eng-WEBSTER: 'He giveth snow like wool: he scattereth the hoar-frost like ashes.'
  nhw-BL: Yaya quichihuas ma huetzi sitlal setl catli chipahuac quen nextli. Huan
    quisemanas setl iixpa tlali hasta campa hueli.
  swh-ONEN: Anatandaza theluji kama sufu na kutawanya umande kama majivu.
  bba-bba: U rɑ de nim kperuɡim mu nɛ, kpɑ mu n buriri nɡe yɑ̃ɑ sɑnsu. U rɑ de ɡuru
    kpenu nu nɛ kpɑ nu n sɑ̃ɑ nɡe torom.
  eng-KJVCPB: 'He giveth snow like wool: He scattereth the hoarfrost like ashes.'
  luo-luo: Oyaro pe ka yie rombo kendo okeyo ongʼwengʼo ka buru.
  aii-aii: ܟܹܐ ܝܵܗܒܹܠܔ ܬܲܠܓܵܐ ܐܲܝܟ݂ ܥܲܡܪܵܐ، ܛܠܘܼܠܵܐ ܡܘܼܓܕܸܠܵܐ ܐܲܝܟ݂ ܩܸܛܡܵܐ ܟܹܐ ܒܵܙܹܩ.
  meu-meu: Snow e henimu, beberoho na heto; medu-hetarina e ḡiḡia rohorohomu, kahu
    na heto.
  npi-ULB: उहाँले हिउँलाई ऊनझैं बनाउनुहुन्छ । उहाँले तुषारोलाई खरानीझैं छर्नुहुन्छ
    ।
  yor-yor: Ó fi yìnyín fún ni bi irun àgùntàn ó sì fọ́n ìrì dídì ká bí eérú
  pes-OPCB: او برف را مانند لحاف بر سطح زمین می‌گستراند و شبنم را همچون خاکستر همه
    جا پخش می‌کند.
  tgl-ULB: Ginagawa niyang parang nyebe ang lana, pinakakalat niya ang mga yelo na
    parang abo.
  nop-nop: Adi gwi munilit munilit (snow) u yeniŋkulune maaŋ fooŋ kwet kufuladapmaŋ
    tilak.
  hui-hui: Ibugua dindiguni timbunirume dindini dungume helalu puyabume abalu pulo
    yalu piagadagua pibiya pulo yu purogo lelaga ka.
  mya-mya: ကိုယ်​တော်​သည်​သိုး​မွေး​သ​ဖွယ်​ထူ​ထပ်​သော မိုး​ပွင့်​များ​ကို​ကျ​စေ​တော်​မူ​၍
    ပြာ​မှုန့်​သ​ဖွယ်​ဆီး​နှင်း​ခဲ​များ​ကို​ကြဲ​ချ တော်​မူ​၏။
  bod-N: ཁོང་གིས་བལ་དང་འདྲ་བའི་གངས་ཕབ༌ཅིང༌། །གོ་ཐལ་འདྲ་བའི་བ་མོ་གཏོར་བ༌འོ།།
  wsk-wsk: Nu tama bur beteso se sor ereso, ale sor ninguru ipiso ale birigira ningi
    taiso, se ali awote sirar ma saposo.
  sna-sna: Anowarira chando samakushe amakwai, uye anoparadzira chando samadota.
  spa-BLM: Él da la nieve como la lana, y dispersa la escarcha como las cenizas.
  cac-cac: A co Diosal tz'ac'ancot q'uen sacb'acom icha yilji sac lana. A' tz'ac'anoch
    q'uen cheev pococal, icha q'uen tic'aq'uil taan̈ tz'ajcan q'ueen.
  swh-ULB: Huifanya theluji kama sufu, huitawanya barafu kama majivu.
  deu-ELBBK: der Schnee gibt wie Wolle, Reif wie Asche streut;
  mbb-OT: Midtembunan din is tanà te ayis ne iring heini te meputì he malung, ne ingkayar
    zin is pinu he ayis he henduen be te avu.
  mal-2015: അവൻ പഞ്ഞിപോലെ മഞ്ഞു പെയ്യിക്കുന്നു; ചാരംപോലെ നീഹാരം വിതറുന്നു.
  gup-gup: Nungka wanjh kaburriwe kubolkwern manbu snow manbu kakukyime wool nawu
    kukbele. Dja mak kawernhburriwe frost yiman kayime bininj kaburriwe kunburlebele
    kore kurorre.
  rmc-rmc: Ov del o jiv sar e vlna a rozčhivkerel o mrazos sar o prachos andral o
    bov,
  nlg-nlg: Keri ke na snow te horu me saroa na pari, vagha na lovu te saroa na ghotu
    sule. Te vetena ghua na ice, mete soni keha kolili vagha tara soni kehara na ravu.
  pes-OPV: که برف را مثل پشم می‌باراند، و ژاله را مثل خاکستر می‌پاشد.
  ron-1924: Ел дэ зэпада ка лына, Ел пресарэ брума албэ ка ченуша.
  ben-OBCV: তিনি সাদা পশমের মতো বরফ ছড়িয়ে দেন এবং ছাইয়ের মতো তুষার ছিটিয়ে দেন।
  som-som: Baraf cad wuxuu u soo daadshaa sida dhogor oo kale, Sayax barafoobayna
    wuxuu u kala firdhiyaa sida dambas oo kale.
  eng-ASVBT: He giveth snow like wool; He scattereth the hoarfrost like ashes.
  mna-mna: Ni ikamam ŋauŋau ma izzu mi ilol toono. Mi iswirri tolou ma izzu ma irao
    toono.
  ita-1885: Che manda la neve a guisa di lana; Che sparge la brina a guisa di cenere;
  eng-ULB: He makes the snow like wool, he scatters the frost like ashes.
  spa-VBL: Él envía la nieve tan blanca como la lana, y esparce la escarcha de hielo
    como cenizas.
  fra-_FOB: Il fait tomber la neige comme de la laine, et répand le givre comme de
    la cendre;
  mal-mal: ദൈവം പഞ്ഞിപോലെ മഞ്ഞു പെയ്യിക്കുന്നു; ചാരംപോലെ ഹിമകണങ്ങൾ വിതറുന്നു.
  urd-GVR: Wuh ūn jaisī barf muhaiyā kartā aur pālā rākh kī tarah chāroṅ taraf bikher
    detā hai.
  suz-BL: मेकोमी ऊन खोदेंशो पा फुं यिपाइक्‍ब। मिनु पुलु खोदेंशो पा फुरश यिपाइक्‍ब।
  eng-NOY: He giveth snow like wool, And scattereth the hoar-frost like ashes.
  ita-1927: Egli dà la neve a guisa di lana, sparge la brina a guisa di cenere.
  ckb-ckb: بەفر وەک خوری دەبارێنێت، زوقم وەک خۆڵەمێش بڵاو دەکاتەوە.
  eng-BBE: He gives snow like wool; he sends out ice-drops like dust.
  xsi-xsi: Aku ina uru io wââ indue imâ itura tâno lâ. Aku io mwâka ipâŋga unza tini
    tona.
  kan-OKCV: ದೇವರು ಹಿಮವನ್ನು ಉಣ್ಣೆಯ ಹಾಗೆ ಹರಡುತ್ತಾರೆ; ಮಂಜನ್ನು ಬೂದಿಯ ಹಾಗೆ ಚದರಿಸುತ್ತಾನೆ.
  tam-2017: பஞ்சைப்போல் உறைந்த மழையைத் தருகிறார்; சாம்பலைப்போல உறைந்த பனியைத் தூவுகிறார்.
  spa-RV-1909: El da la nieve como lana, derrama la escarcha como ceniza.
  ron-BTF: El dă zăpadă ca lâna, el împrăștie bruma ca cenușa.
  eng-WEBP: He gives snow like wool, and scatters frost like ashes.
  eng-FBV: He sends snow as white as wool, and scatters frost like ashes.
  nld-1939: Die sneeuw als wolvlokken zendt, Zijn ijzel rondstrooit als as.
  nch-BL: Yaya quichihuas ma huetzi sital set cati chipahuac quej nexti. Huan quiijtzelohua
    tasesecayot ipan tali hasta campa hueli.
  vie-1934: Ngài cho mưa tuyết như lông chiên, Rải sương mốc trắng khác nào tro.
  cha-cha: 'Mannae niebe calang pulo: jachalapon y manengjeng na sereno calang apo.'
  hin-CV: वह हिमवृष्टि करते हैं, जो ऊन समान दिखता है; जब पाला पड़ता है, वह बिखरे हुए
    भस्म समान लगता है.
  eng-OURB: He gives snow like wool, and scatters frost like ashes.
  spa-BES: Él da la nieve como la lana; él envía gotas de hielo como el polvo.
  tdx-tdx: Anjotsoa’e oram-panala hoe volon’ añondry; afiafia’e hoe lavenoke ty fanala.
  tha-KJV: พระองค์​ประทานหิมะอย่างปุยขนแกะ พระองค์​ทรงหว่านน้ำค้างแข็งขาวอย่างขี้​เถ้า
  por-BR-2018: Que dá a neve como a lã; espalha a geada como a cinza.
  deu-ELO: der Schnee gibt wie Wolle, Reif wie Asche streut;
  eng-WYC-2018: Which giveth snow as wool; he spreadeth abroad a cloud as ashes. (Who
    giveth the snow like wool; and he spreadeth abroad the hoarfrost like ashes.)
  epo-epo: Li donas neĝon kiel lanon, Li ŝutas prujnon kiel cindron.
  gfk-gfk: I palase no sinow hoing tiga pupulus ma i se harbasiane ira ais taar tano
    pise hoing ra tahuna iaah.
  uig-PIN: U aⱪ ⱪarni yungdǝk beridu, Ⱪirawni küllǝrdǝk tarⱪitidu.
  beo-beo: E da mugene su, abula agoai baila:lesisa. Amola anegagi ofo gulu agoane
    dudulisisa.
  tpi-OTNT: Em i save salim planti ais i kam daun na i karamapim graun.
  hau-SA: Yana shimfiɗa ƙanƙara kamar ulu yă kuma watsar da hazo kamar toka.
  udu-udu: A’di ki c̱iya wasa/ mmo/isha ’cesh me’da mur ḵa’bala bany bany mo. A’di
    ki ḵwa/a wasanyjap̱e/ bwa me’d ’piny mo.
  uig-LAT: U aq qarni yungdek béridu, Qirawni küllerdek tarqitidu.
  nde-nde: Wendlala ungqwaqwane njengoboya bezimvu ahaze iliqhwa njengomlotha.
  ton-ton: '‌ʻOku ne foaki ʻae ʻuha hinehina ʻo hangē ko e fulufuluʻi sipi: ʻoku ne
    tūtuuʻi ʻae hahau kuo fefeka ʻo hangē ko e efuefu.'
  ces-1613: Onť dává sníh jako vlnu, jíním jako popelem posýpá.
  eng-WMB: He gives snow like wool, and scatters frost like ashes.
  tam-TCV: அவர் மூடுபனியை கம்பளியைப்போல் பரப்புகிறார்; உறைபனித் துகள்களை சாம்பலைப்போல்
    தூவுகிறார்.
  ceb-ULB: Gihimo niya ang niyebe sama sa balahibo sa karnero, gikatag niya ang gagmay
    nga ice sama sa abo.
  pol-UBG: On daje śnieg jak wełnę, rozsypuje szron jak popiół.
  urd-GVU: وہ اُون جیسی برف مہیا کرتا اور پالا راکھ کی طرح چاروں طرف بکھیر دیتا ہے۔
  eng-OEBCW: Snow he gives like wool, frost he scatters like ashes.
  deu-1912: Er gibt Schnee wie Wolle, er streut Reif wie Asche.
  kan-2017: ಉಣ್ಣೆಯಂತಿರುವ ಹಿಮವನ್ನು ಬೀಳಿಸುತ್ತಾನೆ, ಇಬ್ಬನಿಯನ್ನು ಬೂದಿಯಂತೆ ಹರವುತ್ತಾನೆ.
  yap-yap: Ma filath e ayis ni bod e blangkit me wereg e wa’angchal nike el ni ayis
    ni bod e fiyath.
  hlt-MCSB: Vuelsong te tumul bangla a haeh tih vueltling te hmaiphu bangla a yaal.
  mdy-ETH: ዼኤፖ ሻጮ ዎዺንቴ ፑኡታጉዲ ሳዓ ዒዚ ሚጫኔ፤ ሊኢሎጉዲ ላሃ ዖልኮዋ ዲቢንሢጉዲ ሳዓ ላኣላኔ።
  twi-ASANTE: Ɔtrɛ sukyerɛmma mu sɛ odwan ho nwi, na ɔpete obosuo nsukyeneeɛ sɛ nsõ.
  eng-WEBU: He gives snow like wool, and scatters frost like ashes.
  acu-NT: Yuscha michan yukuuya tumaun nungkanam akupawai.
  spa-PDDPT: Él da nieve como lana, Él esparce la escarcha como ceniza.
  gun-gun: Vexa'i rague rami ombou 'rã yro'y apĩ, yro'y xiĩ voi omoaĩ 'rã tanhimbu
    rami.
  agu-BL: Na tan i' na jale't yi k'ab che'w yi chin pim nin na ban, nin yi chin skoj
    nin chi tane'n nok'. Nin na baj ẍchitol i' yi k'ab che'w yi na jal cyakil jalchan.
    Cho'n cunin na tulej chi na ban ẍchite'n puklaj.
  ilo-ULB: Ar-aramidenna ti niebe a kas iti ules a naaramid iti buok ti karnero, iwarwarasna
    ti yelo a kas kadagiti dapo.
  kpg-kpg: Mee e holo nia ‘snow’ gadoo be di ‘blanket’, ga haga nonnono nia magalillili
    gadoo be nia gelegele.
  uig-ARA: ئۇ ئاق قارنى يۇڭدەك بېرىدۇ، قىراۋنى كۈللەردەك تارقىتىدۇ.
  sus-sus: A balabalanyi ragoroma nɛ alɔ gɛsɛ fute, a na rayensen alɔ tɛ xube.
  pon-2006: E kin ketin kadaridi sinoh duwehte pilangkes ehu oh kamwarak pwoaik rasehng
    pwelpar.
  jae-jae: Eŋ kêkêŋ sno kêtôm kapok ma kêkêŋ nop kêtôm wao.
  ksd-ksd: I tul tar ra bata i pua da ra kabang; I vue imimire ra mavoko da ra kabu;
  tur-YTC: Yapağı gibi kar verir, Kırağıyı kül gibi saçar.
  bel-N: Ён дае сьнег, быццам воўну, сыпле шэраш, як попел.
  kpr-kpr: Aisi (ice) yaurago ava nune muteari borija dirarigo use vose enda afuregeraira.
    Sifo daba daba aisi muteari, mungaghae vose avegha fonja raraghari ghedo enda
    afurugeraira.
  ind-AYT: Dia menurunkan salju seperti bulu domba, Dia menebarkan embun beku seperti
    abu.
  yom-yom: Niandi wumvananga mvula yi matadi banga mika mi dimemi ; ayi wuntembikisanga
    disala banga dibombi.
  yut-yut: Uŋun da ais yopban sipsip dakon daŋgwi da yaŋ maŋ mɨktɨm yalɨsak. Aŋek
    gɨk sɨtnaŋ yopban abɨlak da yaŋ maŋ tayɨŋɨkwaŋ.
  nya-nya: Amagwetsa chisanu ngati ubweya ndi kumwaza chipale ngati phulusa.
  hrv-hrv: Kao vunu snijeg razbacuje, prosipa mraz poput pepela.
  mps-mps: Agai te talua ge tulubage hauwa te aiyaba tagala palama, tama te tǫ mesega
    sigulobo dao.
  tpi-tpi: Em i save salim planti ais i kam daun na i karamapim graun.
  dan-1931: han lader Sne falde ned som Uld, som Aske spreder han Rim,
  vie-OVCB: Chúa làm tuyết rơi, trắng như lông chiên; Ngài rải sương xám như tro.
  guj-2017: તે ઊનના જેવો બરફ મોકલે છે; તે હવામાંથી રાખ જેવા કરાની વૃષ્ટિ કરે છે.
  pon-2006A: E kin ketin kadaridi sinoh duwehte pilangkes ehu oh kamwarak pwoaik rasehng
    pwelpar.
  por-BRBSL: Ele dá neve como lã, e espalha a geada como cinzas.
  eng-OEBUS: Snow he gives like wool, frost he scatters like ashes.
  swe-swe: Han ger snö som ull; han sprider ut frosten som aska.
  cth-cth: Tadamtui hah tumuen patetlah a poe. Tadamtui kamkak e hah hraba patetlah
    a dan.
  twi-twi: Ɔtrɛw sukyerɛmma mu sɛ oguan ho nwi, na ɔpete obosu sukyerɛmma sɛ nsõ.
  hlt-hlt: Vuelsong te tumul bangla a haeh tih vueltling te hmaiphu bangla a yaal.
  tbz-SIM: Kuù ɔ̃ɔ̃ duɔ́ nkɛ̀ mupɑ̃̀ɑ̃ mboomu nduò kɛtenkɛ̀ tikóntì tɛ̃mɛ̀, kɛ́yɑɑtɛ́
    kɛtenkɛ̀ mutɑ́pɛí nkɔ̃mɛ.
  msy-2020: A ghuariaba amadazɨ da iza avivkɨabar mɨn izaghira, nguazim avara.
  dop-dop: Ɩsɔ yeki nɑ tɛʋ tɔmpɛɛ kpɑɑkpɑɑcɑʋ hotiɣi, nɑ ɑ́ hʋlʋmɑɑ ɩsɩɩ heeŋ hʋntʋ,
    nɑ tɛʋ lʋm kiiki ɑtɛ nɑ pə́ hʋlʋmɑɑ ɩsɩɩ tɔlʋmɑ.
  azb-azb: Ağ yun kimi qar yağdırar, Kül kimi qırov salar.
  eng-DBY: He giveth snow like wool, scattereth the hoar frost like ashes;
  hin-2017: वह ऊन के समान हिम को गिराता है, और राख के समान पाला बिखेरता है।
  wol-KYG: Mooy tawal yuur bu mel ni wëttéen, di lay lay bu sedd, mel ni pënd ci suuf.
  bjr-bjr: Mifa qaisara qifanoo aqufinoo qamunnara foora maqasaa rafaaqa fidanoo.
  eng-YLT: Who is giving snow like wool, Hoar-frost as ashes He scattereth.
  kne-kne: Kaman galey din andap ay iaplag na, kaman tapok ay isapowak na.
  eng-WYC-2017: Which giveth snow as wool; he spreadeth abroad a cloud as ashes.
  eng-WMBB: He gives snow like wool, and scatters frost like ashes.
  zat-NTPS: ¡Dxugacue̱' xe̱zr la xu bezxe' da naca na ca zrila'! ¡Dxuzéxruje̱' xrle̱'e̱la
    dxe̱la ca de!
  zty-NTPS: Ẕwakwe' yežlyó ḻen bege' da' naken ka ẕila'. Ẕzex̱jwe' x̱le'l yel ka
    de.
  urd-GVH: वह ऊन जैसी बर्फ़ मुहैया करता और पाला राख की तरह चारों तरफ़ बिखेर देता है।
  rug-rug: Taburu nia sinou Sa sa pepeso guana poko, guana kavuru pu paleki na givusu.
  gaz-gaz: Inni cabbii akkuma suufiitti diriirsa; qorras akkuma daaraatti bittinneessa.
  fra-LSG: Il donne la neige comme de la laine, Il répand la gelée blanche comme de
    la cendre;
  yal-yal: A kundani fulun alo dugi fixɛna, a ige xundin xuya bɔxɔn ma alo xubena,
  iou-iou: Man yäŋirän gubam gwägärirän iwän mänit täk täyak.
  haw-1868: Haawi mai no oia i ka hau, me he hulu hipa la, Hoohelelei mai oia i ka
    hau paa, e like me ka lehu ahi.
  arb-NAV: يَنْثُرُ الثَّلْجَ كَالصُّوفِ، وَيُذَرِّي الْجَلِيدَ كَالرَّمَادِ.
  ded-ded: Ye nomang sueu imoc rama dzoea, ifi isoc amma bangecfu maude. Ye nomang
    bangecfu haudeac deu imocngo hama isoc bangec semeude.
  ewe-ewe: Ekaka tsikpe abe ɖetifu ene, eye wòkaka afu abe dzofi ene.
  eng-LEE: He who dispenseth snow like wool; who streweth about the hoarfrost like
    ashes;
  asm-FB: তেওঁ মেৰ-ছাগৰ নোমৰ সদৃশ তুষাৰ দিয়ে, ছাঁইৰ দৰে নিয়ৰ সিঁচি দিয়ে।
  sus-A: عَ بَلَبَلَنيِ رَفٌرٌ مَ نّ عَلْ فّسّ قُتٍ، عَ نَ رَيٍنسٍن عَلْ تّ شُبٍ.
  fra-SBL: Il donne de la neige comme de la laine, et disperse le givre comme des
    cendres.
  hbo-hbo: הַנֹּתֵ֣ן שֶׁ֣לֶג כַּצָּ֑מֶר כְּ֝פֹ֗ור כָּאֵ֥פֶר יְפַזֵּֽר׃
  kik-kik: Oiragia tharunji ĩhaana ta guoya mwerũ cua, nayo mbaa akamĩhurunja ta mũhu.
  fra-NCL: Il fait tomber la neige comme de la laine, il répand le givre comme de
    la cendre.
  cek-AK: Anih mah long ah dantui to tuumui baktiah kraksak moe, dantui kamkhawk doeh
    maiphu baktiah a haeh.
  cuk-cuk: Bab-Dummad ubsan-daklegedyob boo-sibudiki obated. Buru-bateyob boo-gwamakaled
    obated.
  tel-2017: గొర్రెబొచ్చు లాంటి తెల్లని మంచు కురిపించేవాడు ఆయనే. బూడిదలాంటి మంచు ముద్దలు
    చల్లేవాడు ఆయనే.
  hat-BSA: Li bay lanèj kon lenn. Li gaye lawouze glase kon sann.
  kos-kos: El oralik snow oana sie kaot, Ac El oralik aunfong oana kutkut.
  hbo-WLC: הַנֹּתֵ֣ן שֶׁ֣לֶג כַּצָּ֑מֶר כְּ֝פ֗וֹר כָּאֵ֥פֶר יְפַזֵּֽר׃
  ibo-ibo: Ọ na-atụsa snoo nʼala dịka ajị anụ, na-efesasị igirigi snoo dịka ntụ.
  ory-ory: ସେ ମେଷଲୋମ ପରି ତୁଷାର ଦିଅନ୍ତି; ସେ ଭସ୍ମ ତୁଲ୍ୟ ନୀହାର ବିଞ୍ଚି ଦିଅନ୍ତି।
  chk-chk: A tinato sno mi pwech usun chök ülen sip o amorafeili sno usun falang.
  rop-rop: Im spredimat sno, seimwei laik yu spredimat bleingkit, en im meigim det
    waitwan ais jidan ebriweya langa graun.
  ukr-1871: Дає снїг, як вовну, як попіл, іней розсипає;
  yon-yon: Yembed wiiwam yurukmo kuu okad yaa dabunimaan, kwane wood nurok yurukmo
    kuu derendarimaan,
  deu-1951: er gibt Schnee wie Wolle, er streut Reif wie Asche;
  eng-JPS: He giveth snow like wool; He scattereth the hoar-frost like ashes.
  srp-1865: Daje snijeg kao vunu, sipa inje kao pepeo.
  lug-lug: Ayaliira omuzira ku ttaka ne gutukula ng’ebyoya by’endiga enjeru, n’omusulo
    ogukutte n’agusaasaanya ng’evvu.
  heb-heb: הנתן שלג כצמר כפור כאפר יפזר׃
  ben-IRV: তিনি মেষলোমের মত তুষার দেন, তিনি ছাইয়ের মত তুষারপাত করেন।
  ntu-ntu: Mz mzli r zbao, sncu prlxlvztxde drtc' apule lrpz kxprki. X dcbz vzom mz
    nrlc apule zsikapu.
  pan-pan: ਉਹ ਬਰਫ਼ ਉੱਨ ਵਾਂਗੂੰ ਪਾਉਂਦਾ ਹੈ, ਅਤੇ ਕੱਕਰ ਸੁਆਹ ਵਾਂਗੂੰ ਖਿੰਡਾਉਂਦਾ ਹੈ।
  mya-JVB: မိုဃ်းပွင့် ကို သိုးမွေး ကဲ့သို့ ချ တော်မူ၏။ နှင်းခဲ ကိုလည်း ပြာ ကဲ့သို့
    ဆွတ်ဖြူ တော်မူ၏။
  kgf-kgf: Inéŋ komboc rama ʒucya imuhucya ésécnec giliyu maanʒac. Waŋu komboc bororoŋa
    baeciguc hicŋi hicŋiya imi qesayu bucgazeŋ ésécnec heanʒac.
  tte-O: Yeoba koya isumali sinou koina besiele kabobo, na wabumali iyasululi besiele
    mayau kaukauna.
  tbg-tbg: Vaiintivano hanta vaqita kero viti viri aqu kaintema kero, viva iqara vara
    kaivaro tonavu voqaara vata maata naavumake vaira.
  hmo-hmo: Ia ese sinou ia siaia, tano ia koua noho, bilankesi bamona, bona ia ese
    hanuaboi ranu ia hakerua, aisi bamona ia lao. Bona unai aisi ia negea kava, tano
    ena kahu bamona.
  zar-NT: Risö́l-lëʼë guiö́j böguiʼ ca zxilaʼ, en riguísiëʼ buzén ca dö.
  urd-urd: वह बर्फ़ को ऊन की तरह गिराता है, और पाले को राख की तरह बिखेरता है।
  bqc-SIM: Ì nɛɛzi kwɛ púuu lán sãkãwa, ì to fíi kpá lán túfuwa.
  tcz-CHONGTHU: Aman buhbang jeng jong samul abahsah jin, chule dai-kai jong vutvam
    kithejal abahsah jin ahi.
  mar-mar: तो लोकरीसारखे बर्फ पसरतो; तो राखेसारखे दवाचे कण विखरतो.
  isl-isl: Skjannahvít mjöllin er frá honum komin og hrímið sem glitrar á jörðinni.
  hlt-THB: Vyl ce tuu myi amyihna theh nawh maikhu amyihna vyl pai bawk ding sak hy.
  qub-qub: Tayta Diosmi cay pachaman rashtachimun utcuta-jina. Gasapatapis mashtachimun
    yuraj cachita-jina.
  bqp-bqp: Àdi tó legũgbɛ kↄ́tɛ púu lán buu bà, àdi tó plí kpá lán túbu bà,
  hat-hat: Li fè lanèj tonbe kouvri latè tankou koton. Li fè lawouze tounen ti moso
    glas sou tout pyebwa.
  eng-BSB: He spreads the snow like wool; He scatters the frost like ashes;
  eng-WEBPB: He gives snow like wool, and scatters frost like ashes.
  kbq-kbq: Ama mopafina aisia atregeno eramino refinetegeno, tanefa ruherafi atreaza
    huno aisia ruherafi atregeno mopa refi'nete.
  pon-pon: A kin kotikidi jno dueta koten o kamoredi poik dueta paj.
  nhe-BL: Yajaya quichihuas ma huetzi sitlal setl tlen chipahuac queja nextli. Huan
    quisemanas setl iixtla tlali campa hueli.
  wnc-wnc: Ita sopa zambamu kwaapzang pewan epuke kepdaka usukwatapmanggak.
  bus-bus: È tó lougbɛ kwɛ́ púu lán buu bà, è tó kpíi kpá lán túbu bà,
  gub-BL: Umugyr kar àmànxig àràpuhàràn hawitu zàwenugar. Umuhàmuhàz zuwiri huwixàg
    ma'e ywyku'i ài.
