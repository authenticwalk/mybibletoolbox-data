verse: PSA.147.012
translations:
  mal-C: ജെറുശലേമേ, യഹോവയെ പുകഴ്ത്തുക; സീയോനേ, നിന്റെ ദൈവത്തെ സ്തുതിക്കുക.
  deu-TKW: Preise Jahwe, Jerusalem; rühme deinen Gott, o Zion!
  lin-lin: Yelusalemi, pesa nkembo na Yawe ! Siona, kumisa Nzambe na yo !
  mmx-mmx: O leme Jerusalem, mina emi asu mi Leeme Silok! O leme Saion, mina emi asu
    mi ne Moroa atnimi!
  eng-LSV: Glorify, O Jerusalem, YHWH, || Praise your God, O Zion.
  eng-GNV: 'Prayse the Lord, O Ierusalem: prayse thy God, O Zion.'
  eng-WEBSTER: Praise the LORD, O Jerusalem; praise thy God, O Zion.
  nhw-BL: Nochi amojuanti ipan ni altepetl Jerusalén, xijhueyimatica TOTECO. Quena,
    nochi catli itztoque ipan tepetl Sion, xijpaquilismaca amoDios.
  swh-ONEN: Mtukuze Bwana, ee Yerusalemu, msifu Mungu wako, ee Sayuni,
  bba-bba: Yerusɑlɛmu, ɑ Yinni Gusunɔ siɑro. Siɔni, ɑ Gusunɔ wunɛn Yinni bɛɛrɛ wɛ̃ɛyɔ.
  eng-KJVCPB: Praise the Lord, O Jerusalem; Praise thy God, O Zion.
  luo-luo: Dhial Jehova Nyasaye, yaye Jerusalem; pak Nyasachi, yaye Sayun.
  aii-aii: ܫܲܒܸܚܝ، ܝܵܐ ܐܘܿܪܸܫܠܸܡ، ܠܡܵܪܝܵܐ، ܡܲܐܣܸܩܝ ܗܲܠܸܠܘܼܝܵܐ ܠܐܲܠܵܗܵܟ݂ܝ، ܝܵܐ ܨܸܗܝܘܿܢ.
  meu-meu: Ierusalem e, Iehova ba imodaia. Siona e, emu Dirava be imodaia.
  npi-ULB: हे यरूशलेम, परमप्रभुको प्रशंसा गर् । हे सियोन, तेरो परमेश्‍वरको प्रशंसा
    गर् ।
  yor-yor: Yin Olúwa, ìwọ Jerusalẹmu; yin Ọlọ́run rẹ, ìwọ Sioni.
  pes-OPCB: ای اورشلیم، خداوند را ستایش کن! ای صهیون، خدای خود را سپاس بگو!
  tgl-ULB: Purihin niyo si Yahweh, kayong mga mamamayan ng Jerusalem! Purihin niyo
    ang inyong Diyos, Sion.
  nop-nop: O Jelusalem, Yahwe niutumbaweŋ! O Saiyon, Bepaŋge niutumbaweŋ!
  hui-hui: Yarusaleme wali agaliru-o Anduane Homogonaga mini yaraga hadaba. Saiono
    wali agaliru-o tínaga Ngode Datagaliwabenaga mini yaraga holene nga.
  mya-mya: အို ယေ​ရု​ရှ​လင်​မြို့၊ထာ​ဝ​ရ​ဘု​ရား​အား ထော​မ​နာ​ပြု​လော့။ အို ဇိ​အုန်​မြို့၊သင်​၏​ဘု​ရား​ကို​ထော​မ​နာ​ပြု
    လော့။
  bod-N: ཀྱེ་ཀྱེ་ཡེ་རུ་སཱ་ལེམ་ཡ་ཝཱེར༌སྔོགས། །ཀྱེ་ཀྱེ་ཛ་ཡན་རང་གི་དཀོན་མཆོག༌བསྟོད།།
  wsk-wsk: O Jerusalem, ni Yawe nup patawurko; O Zion, nika Kaem nup patawurko.
  sna-sna: Kudza Jehovha, iwe Jerusarema; rumbidza Mwari wako, iwe Zioni,
  spa-BLM: ¡Alabado sea Yahvé, Jerusalén! ¡Alabado sea tu Dios, Sión!
  cac-cac: Ex aj Jerusalén, calec vach' lolonel d'a Jehová. Ex aj Sion, co b'itejec
    co Diosal.
  swh-ULB: Msifuni Yahwe, Yerusalemu, msifuni Mungu wenu, Sayuni.
  deu-ELBBK: Rühme, Jerusalem, den HERRN! Lobe, Zion, deinen Gott!
  mbb-OT: Sikiyu is menge meǥinged diyà te Zion he inged he Jerusalem, deliǥa niw
    is Nengazen he iyan Megbevayè niw.
  mal-2015: യെരൂശലേമേ, യഹോവയെ പുകഴ്ത്തുക; സീയോനേ, നിന്റെ ദൈവത്തെ സ്തുതിക്ക;
  gup-gup: Ngudda nawu ngurrihni Jerusalem, wanjh ngurringeyburlumen nawu Yawey! Ngudda
    nawu Zion ngurrihni, wanjh ngurriburluburlumen nawu God ngudberre!
  rmc-rmc: Jeruzalemona, barar le RAJES! Sionona, lašar tire Devles!
  nlg-nlg: Holoutoa Lord, Ighoe Jerusalem. Holoutoa God, na ghotu i Zion.
  pes-OPV: ‌ای اورشلیم، خداوند را تسبیح بخوان. ای صهیون، خدای خود را حمد بگو.
  ron-1924: Лаудэ пе Домнул, Иерусалиме, лаудэ пе Думнезеул тэу, Сиоане!
  ben-OBCV: হে জেরুশালেম, সদাপ্রভুর গুণকীর্তন করো; হে সিয়োন, তোমার ঈশ্বরের প্রশংসা
    করো।
  som-som: Yeruusaalemay, Rabbiga ammaan, Siyoonay, Ilaahaaga ammaan.
  eng-ASVBT: Praise Jehovah, O Jerusalem; Praise thy God, O Zion.
  mna-mna: O niom Yerusalem koyom, kapakur Yooba! Niom Sion koyom, kiwit Anutu tiom
    uruunu ma isala kor!
  ita-1885: Gerusalemme, celebra il Signore; Sion, loda il tuo Dio.
  eng-ULB: Praise Yahweh, Jerusalem, praise your God, Zion.
  spa-VBL: ¡Alaba al Señor, Jerusalén! ¡Sión, alaba a tu Dios!
  fra-_FOB: Jérusalem, loue l'Éternel; Sion, célèbre ton Dieu!
  mal-mal: യെരൂശലേമേ, യഹോവയെ പുകഴ്ത്തുക; സീയോനേ, നിന്റെ ദൈവത്തെ വാഴ്ത്തുക;
  urd-GVR: Ai Yarūshalam, Rab kī madahsarāī kar! Ai Siyyūn, apne Ḳhudā kī hamd kar!
  suz-BL: यरूसलेम, परमप्रभु यावे कली ठेयब सेलो। सियोन, इ परमप्रभु कली ठेयब सेलो।
  eng-NOY: Praise the LORD. O Jerusalem! Praise thy God, O Zion!
  ita-1927: Celebra l’Eterno, o Gerusalemme! Loda il tuo Dio, o Sion!
  ckb-ckb: ئەی ئۆرشەلیم، ستایشی یەزدان بکە، ئەی سییۆن، ستایشی خودات بکە.
  eng-BBE: Give praise to the Lord, O Jerusalem; give praise to your God, O Zion.
  xsi-xsi: Mine nde miki tamâta ŋine kamo Jerusalem lawea, miki kapanea Yova Kindeni
    kasuka i ŋa kâki! Mao nâ, miki ŋine kamo Saion tuu kulu, miki kapanea nemi Maro
    Kindeni ŋa kasuka kâki!
  kan-OKCV: ಯೆರೂಸಲೇಮೇ, ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸು; ಚೀಯೋನೇ, ನಿಮ್ಮ ದೇವರನ್ನು ಸ್ತುತಿಸು.
  tam-2017: எருசலேமே, யெகோவாவுக்கு நன்றி சொல்; சீயோனே, உன்னுடைய தேவனைத் துதி.
  spa-RV-1909: Alaba á Jehová, Jerusalem; alaba á tu Dios, Sión.
  ron-BTF: Laudă pe DOMNUL, Ierusalime; laudă pe Dumnezeul tău, Sioane.
  eng-WEBP: Praise the LORD, Jerusalem! Praise your God, Zion!
  eng-FBV: Jerusalem, praise the Lord! Zion, praise your God!
  nld-1939: Breng Jahweh lof, Jerusalem; Sion, loof uw God!
  nch-BL: Nochi amojuanti ipan ni altepet Jerusalén, xijhueyimatica TOTECO. Quena,
    nochi cati itztoque ipan tepet Sion, xijpaquilismacaca amoDios.
  vie-1934: Hỡi Giê-ru-sa-lem, hãy ngợi khen Đức Giê-hô-va! ù Si-ôn, hãy ca tụng Đức
    Chúa Trời ngươi!
  cha-cha: Alaba si Jeova, O Jerusalem; alaba si Yuusmo, O Sion.
  hin-CV: येरूशलेम, याहवेह की महिमा करो; ज़ियोन, अपने परमेश्वर की वंदना करो.
  eng-OURB: Praise Adonai, Jerusalem [City of peace]! Praise your God, Zion [Mountain
    ridge, Marking]!
  spa-BES: Alaben al Señor, oh Jerusalén; alaben a su Dios, oh Sión.
  tdx-tdx: Rengeo t’Iehovà, ry Ierosalaime; onjono t’i Andrianañahare’o, ry Tsiône.
  tha-KJV: โอ เยรูซาเล็มเอ๋ย จงสรรเสริญพระเยโฮวาห์​เถิด โอ ศิโยนเอ๋ย จงถวายสรรเสริญแด่พระเจ้าของเธอ
  por-BR-2018: Louva, Jerusalém, ao SENHOR; celebra ao teu Deus, ó Sião.
  deu-ELO: Rühme, Jerusalem, Jehova! Lobe, Zion, deinen Gott!
  eng-WYC-2018: Jerusalem, praise thou the Lord; Zion, praise thou thy God.
  epo-epo: Laŭdu, ho Jerusalem, la Eternulon; Gloru vian Dion, ho Cion.
  gfk-gfk: Muat me Ierusalem, i tahut bia muat na pirhakasing no Watong. Masa, muat
    me Saion, muat na pirlat no numuat God.
  uig-PIN: Pǝrwǝrdigarni mahtanglar, i Yerusalem; Hudayingni mǝdⱨiyilǝ, i Zion.
  beo-beo: Yelusaleme fi! Hina Godema nodoma! Saione fi! Dilia Godema nodoma!
  tpi-OTNT: Yupela ol Jerusalem, litimapim nem bilong Bikpela! Yes, yupela ol Saion,
    litimapim nem bilong God bilong yupela.
  hau-SA: Ki ɗaukaka Ubangiji, ya Urushalima; ki yabi Allahnki, ya Sihiyona.
  udu-udu: Maŋi Tap̱a mo, ayy Urushaliim. Maŋi Arumgimis pini mo, ayy Sihyuun.
  uig-LAT: Perwerdigarni maxtanglar, i Yérusalém; Xudayingni medhiyile, i Zion.
  nde-nde: Umbabaze uThixo, Oh Jerusalema; dumisa uNkulunkulu wakho, Oh Ziyoni.
  ton-ton: Fakamālō kia Sihova, ʻE Selūsalema; fakamālō ki ho ʻOtua, ʻE Saione.
  ces-1613: Chval, Jeruzaléme, Hospodina, chval Boha svého, Sione.
  eng-WMB: Praise the LORD, Jerusalem! Praise your God, Zion!
  tam-TCV: எருசலேமே யெகோவாவைப் பாராட்டு; சீயோனே உன் இறைவனைத் துதி.
  ceb-ULB: Dayega si Yahweh, Jerusalem, dayega ang imong Dios, Zion.
  pol-UBG: Chwal PANA, Jeruzalem; chwal swego Boga, Syjonie.
  urd-GVU: اے یروشلم، رب کی مدح سرائی کر! اے صیون، اپنے خدا کی حمد کر!
  eng-OEBCW: 'Praise the Lord, then, O Jerusalem: sing praise to your God, O Zion.'
  deu-1912: Preise, Jerusalem, den HERRN; lobe Zion, deinen Gott!
  kan-2017: ಯೆರೂಸಲೇಮೇ, ಯೆಹೋವನನ್ನು ಕೀರ್ತಿಸು, ಚೀಯೋನೇ, ನಿನ್ನ ದೇವರನ್ನು ಸ್ತುತಿಸು.
  yap-yap: A Jerusalem, mu pining e sorok ngak SOMOL! A Zion, mu pining e sorok ngak
    e Got rom!
  hlt-MCSB: Aw Jerusalem BOEIPA taengah domyok ti lamtah, aw Zion na Pathen te thangthen
    laeh.
  mdy-ETH: ዬሩሳላሜ! ናንጊና ናንጋ ጎዳ ጋላቴ! ፂዮኔ! ኔ ፆኦዛሢ ፑኡፒሲ ዒላሼ!
  twi-ASANTE: Momma Awurade so, Ao Yerusalem; kamfo wo Onyankopɔn, Ao Sion,
  eng-WEBU: Praise the LORD, Jerusalem! Praise your God, Zion!
  acu-NT: Jerusalénnum pujuinautiram, ii Apuri warartustaram.
  spa-PDDPT: ¡Alaba a Yavé, oh Jerusalén! ¡Alaba a tu ʼElohim, oh Sion!
  gun-gun: Jerusalém pygua kuery, peroporaei ke Senhor! Sião tetã pygua, peroporaei
    Penderuete!
  agu-BL: Cha'stzun te, e'u' aj Jerusalén, cyak'e'u' chik'ajsbilu' tetz Kajcaw. E'u'
    aj Sióna'tz chibitzinku' tetz Kataj Ryos.
  ilo-ULB: Idaydayawmo ni Yahweh, O Jerusalem, idaydayawmo ti Diosmo, O Sion.
  kpg-kpg: Jerusalem, hagaamuina Dimaadua! Zion, hagaamu ina doo God!
  uig-ARA: پەرۋەردىگارنى ماختاڭلار، ئى يېرۇسالېم؛ خۇدايىڭنى مەدھىيىلە، ئى زىئون.
  sus-sus: Darisalamu, i xa Alatala matɔxɔ. Siyoni, i xa Ala tantu,
  pon-2006: Serusalem, kapinga KAUN-O! Saion, kapinga omw Koht!
  jae-jae: O Jerusalem, ôlanem Apômtau. O Sion, ônam wê êndêŋ nêm Anôtô.
  ksd-ksd: Ierusalem, una pite pa ra Luluai; Sion, una pite pa kaum God.
  tur-YTC: Ey Yeruşalem, Yahve’yi öv! Ey Siyon, Tanrın’ı yücelt!
  bel-N: Слаў ГОСПАДА, Ерусалім, хвалі Бога твайго, Сыёне!
  kpr-kpr: Arie! Jerusalem embo, Bajari dae sakai sevu! Saion aminda ireva, nenda
    God dae sakai sevu!
  ind-AYT: Rayakanlah TUHAN, hai Yerusalem! Pujilah Allahmu, hai Sion!
  yom-yom: Yayisa Yave, a Yelusalemi ; zitisa Nzambi aku, a Sioni ;
  yut-yut: Jerusalem amɨn ji Yawe aŋkɨsini. Saion amɨn ji Piŋkopji aŋkɨsini.
  nya-nya: Lemekeza Yehova, iwe Yerusalemu; tamanda Mulungu wako, iwe Ziyoni,
  hrv-hrv: Slavi Jahvu, Jeruzaleme, hvali Boga svoga, Sione!
  mps-mps: Te Jerusalem dabeo, te Genuai Bidigo nogi ugwanu siąo. Awe, dage Saion
    dabe, te duga God nogi ugwaba sao.
  tpi-tpi: Yupela ol Jerusalem, litimapim nem bilong Bikpela! Yes, yupela ol Saion,
    litimapim nem bilong God bilong yupela.
  dan-1931: Lovpris HERREN, Jerusalem, pris, o Zion, din Gud!
  vie-OVCB: Hỡi Giê-ru-sa-lem, hãy ngợi tôn Chúa Hằng Hữu! Hỡi Si-ôn, hãy chúc tụng
    Đức Chúa Trời!
  guj-2017: હે યરુશાલેમ, યહોવાહની સ્તુતિ કર; હે સિયોન, તારા ઈશ્વરની સ્તુતિ કર.
  pon-2006A: Serusalem, kapinga KAUN-O! Saion, kapinga omw Koht!
  por-BRBSL: Louvado seja Yahweh, Jerusalém! Louvado seja seu Deus, Zion!
  eng-OEBUS: 'Praise the Lord, then, O Jerusalem: sing praise to your God, O Zion.'
  swe-swe: Jerusalem, prisa Herren, Sion, lova din Gud.
  cth-cth: Oe Jerusalem, BAWIPA hah pholen haw. Oe Zion, na Cathut hah pholen haw.
  twi-twi: Momma Awurade so, Yerusalem; kamfo wo Nyankopɔn, Sion,
  hlt-hlt: Aw Jerusalem BOEIPA taengah domyok ti lamtah, aw Zion na Pathen te thangthen
    laeh.
  tbz-SIM: Díndi Sedisɑdɛmmu kɔbɛ dɛ́úkùnnɛ ti Yiɛ̀ nKuyie nyètìrì, díndi Siyɔ̃ɔ̃
    ɛì kɔbɛ nsɑ̃ntínɛ̀ Kuyie ndi tũ nkù.
  msy-2020: O Jerusalemia, ia Ikiavɨra Itir Godɨn ziam fɨ! O Saionia, ia uan Godɨn
    ziam fɨ!
  dop-dop: Yosɑlɛm nyə́mɑ mɛ ɩ́ sɑ Tɑcɑɑ. Siyɔŋ nyə́mɑ ɩ́ sɑ mə Ɩsɔ.
  azb-azb: Ey Yerusəlim, Rəbbi mədh et! Ey Sion, Allahına həmd et!
  eng-DBY: Laud Jehovah, O Jerusalem; praise thy God, O Zion.
  hin-2017: हे यरूशलेम, यहोवा की प्रशंसा कर! हे सिय्योन, अपने परमेश्वर की स्तुति कर!
  wol-KYG: Yerusalem, sargal-leen Aji Sax ji! yeen waa Siyoŋ laa ne, màggal-leen seen
    Yàlla!
  bjr-bjr: Oo Yeerusaree maqusaki mariasa innee Yaaweena amooqiaqa. Oo Sioona maqusaki
    mariasa inneeqa Anutuna kai amooqiaqa.
  eng-YLT: Glorify, O Jerusalem, Jehovah, Praise thy God, O Zion.
  kne-kne: Dakayo ay man-ili ed Zion ono Jerusalem, si Yahweh ay Diyos yo di en yo
    dayawen.
  eng-WYC-2017: Jerusalem, praise thou the Lord; Zion, praise thou thy God.
  eng-WMBB: Praise the LORD, Jerusalem! Praise your God, Zion!
  zat-NTPS: ¡Le güe lá'ana Xránadxu Dios, le'e zrale xe̱zre Jerusalén! ¡Le güe lá'ana
    Dios chee̱le, le'e zrale xe̱zre Sión!
  zty-NTPS: ¡Le wká'n ẕen X̱anžo Dios, ḻe'e zoale yež Jerusalén! ¡Le wká'n ẕen Dios
    chele, ḻe'e zoale yež Sión!
  urd-GVH: ऐ यरूशलम, रब की मद्हसराई कर! ऐ सिय्यून, अपने ख़ुदा की हम्द कर!
  rug-rug: Mi vahesia se Zihova, ke gamu na tinoni pa Zerusalema, mi vahesia sa mia
    Tamasa, ke gamu kasa pa Zaione.
  gaz-gaz: Yaa Yerusaalem, Waaqayyoon galateeffadhu; Yaa Xiyoon Waaqa kee galateeffadhu.
  fra-LSG: Jérusalem, célèbre l’Éternel! Sion, loue ton Dieu!
  yal-yal: Yerusalɛn kaane, ɛ Alatala binya. Siyon kaane, ɛ Ala tantun.
  iou-iou: Unita Jerusalem ämawebe, in Ekäni iniŋ orerut. Uwä Anutujin unita wäpi
    yäpmäŋ akuwut.
  haw-1868: E hiilani ia Iehova, e Ierusalema, E halelu aku i kou Akua, e Ziona.
  arb-NAV: مَجِّدِي الرَّبَّ يَا أُورُشَلِيمُ، وَسَبِّحِي إِلَهَكِ يَا صِهْيَوْنُ.
  ded-ded: O Yerusareng, ge KEBU yoyomo heimina. Siong, ge Anutuga yaiyo kpemibesena.
  ewe-ewe: O! Yerusalem, do Yehowa ɖe dzi, O! Zion, kafu wò Mawu la,
  eng-LEE: 'Glorify, O Jerusalem, the Lord: praise thy God, O Zion.'
  asm-FB: হে যিৰূচালেম, যিহোৱাৰ প্রশংসা কৰা; হে চিয়োন, তোমাৰ ঈশ্বৰৰ প্ৰশংসা কৰা।
  sus-A: دَرِ سَلَمُ، عِ شَ عَلَتَلَ مَتْشْ. سِيٌنِ، عِ شَ عَلَ تَنتُ،
  fra-SBL: Loue Yahvé, Jérusalem ! Louez votre Dieu, Sion !
  hbo-hbo: שַׁבְּחִ֣י יְ֭רוּשָׁלַ͏ִם אֶת־יְהוָ֑ה הַֽלְלִ֖י אֱלֹהַ֣יִךְ צִיֹּֽון׃
  kik-kik: Wee Jerusalemu, kumia Jehova; gooca Ngai waku, wee Zayuni,
  fra-NCL: Jérusalem, célèbre Yahweh ; Sion, loue ton Dieu.
  cek-AK: Aw Jerusalem, Angraeng to pakoeh ah; Aw Zion, na Sithaw to pakoeh ah.
  cuk-cuk: Jerusalén-neggwebur, Bab-Jehová-nug odummoge. Sión-yar, be Bab-Dummad-nug
    odummoge.
  tel-2017: యెరూషలేమా, యెహోవాను ఘనపరచు. సీయోనూ, నీ దేవుణ్ణి కీర్తించు.
  hat-BSA: Louwe SENYÈ a, O Jérusalem! Louwe Bondye ou a, O Sion!
  kos-kos: Kaksakin LEUM GOD, O Jerusalem! Kaksakin God lom, O Zion!
  hbo-WLC: שַׁבְּחִ֣י יְ֭רוּשָׁלִַם אֶת־יְהוָ֑ה הַֽלְלִ֖י אֱלֹהַ֣יִךְ צִיּֽוֹן׃
  ibo-ibo: O Jerusalem, jaa Onyenwe anyị mma; o Zayọn, too Chineke gị.
  ory-ory: ହେ ଯିରୂଶାଲମ, ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କର; ହେ ସିୟୋନ, ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କର ପ୍ରଶଂସା
    କର;
  chk-chk: Ämi chon Jerusalem, oupwe mwareiti ewe Samol mi Lapalap, en Sion, kopwe
    mwareiti om Kot.
  rop-rop: Pipul blanga Jerusalem, preisim YAWEI! Preisim yu God, Saiyan!
  ukr-1871: Возвісти славу Господеві. Єрусалиме! Хвали, Сионе, Бога твого!
  yon-yon: O Yerusalem, yiib kuu Yariman yaa kubenib ye kuu darewoob arimbed andime.
    O Saiyon, yiib kuu yiib God ye aningko kankoonime.
  deu-1951: Preise, Jerusalem, den HERRN; lobe, Zion, deinen Gott!
  eng-JPS: Glorify the LORD, O Jerusalem; praise thy God, O Zion.
  srp-1865: Slavi, Jerusalime, Gospoda; hvali Boga svojega, Sione!
  lug-lug: Tendereza Mukama ggwe Yerusaalemi, tendereza Katonda wo ggwe Sayuuni,
  heb-heb: שבחי ירושלם את יהוה הללי אלהיך ציון׃
  ben-IRV: সদাপ্রভুুর প্রশংসা কর, যিরুশালেম; প্রশংসা কর তোমার ঈশ্বরের, সিয়োন।
  ntu-ntu: Nigu lr Jerusalem kcng tzangiolr Yawe mz Newz Saeon, Naglqlzku nide, kc
    tqngi Gct rgu.
  pan-pan: ਹੇ ਯਰੂਸ਼ਲਮ, ਯਹੋਵਾਹ ਦਾ ਜਸ ਗਾ, ਹੇ ਸੀਯੋਨ, ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਉਸਤਤ ਕਰ!
  mya-JVB: အိုယေရုရှလင် မြို့၊ ထာဝရဘုရား ကို ချီးမွမ်း လော့။ အိုဇိအုန် မြို့၊ သင်
    ၏ဘုရား သခင်ကို ချီးမွမ်း လော့။
  kgf-kgf: Yerusalem gi Yawe legic héimina. Zion gi Anutuga legic héimina.
  tte-O: O Yelusalema, Yeoba kwatobalan. O Saiyon, ami Yaubada kwatobalan.
  tbg-tbg: Ne Ieruharemiqi variaka, Nora Kotira autu noraiqama kaate. Eo, ne Saioniqi
    variaka, nenta Variqa autu tuahera kaate.
  hmo-hmo: Ierusalema taudia e, Lohiabada do umui hanamoa bada. Siona taudia e, emui
    Dirava do umui hanamoa.
  zar-NT: ¡Guliʼcuʼë yöl-laʼ ba Xanruʼ, libíʼiliʼ zóaliʼ Jerusalén! ¡Guliʼcuʼë yöl-laʼ
    ba Dios queë́liʼ, libíʼiliʼ zóaliʼ Sión!
  urd-urd: ऐ येरूशलेम! ख़ुदावन्द की सिताइश कर!, ऐ सिय्यून! अपने ख़ुदा की सिताइश कर।
  bqc-SIM: Yelusalɛũdeↄ, à Dii tↄbↄ, Siↄnadeↄ, à á Lua táasilɛ.
  tcz-CHONGTHU: Vo Jerusalem, Yahweh Pakai loupina vahchoijun! O Zion, na Pathen Elohim
    vahchoijun.
  mar-mar: हे यरूशलेमे, परमेश्वराची स्तुती कर; हे सियोने तू आपल्या देवाची स्तुती कर.
  isl-isl: Lofa þú hann, Jerúsalem! Vegsama Guð þinn, Síon!
  hlt-THB: Aw Jerusalem, Bawipa ce zoeksang lah; Aw Zion, na Khawsa ce kyihcah lah,
  qub-qub: Jerusalén, Tayta Diosta alabay. Sión, Diosniquita alabay.
  bqp-bqp: Yurusalɛmudenↄ, à Dikiri tↄ́ bo, Zaiↄ̃denↄ, à á Luda táaki lɛ́.
  hat-hat: Nou menm, moun lavil Jerizalèm, fè lwanj Seyè a! Nou menm, moun mòn Siyon,
    fè lwanj Bondye nou an!
  eng-BSB: Exalt the LORD, O Jerusalem; praise your God, O Zion!
  eng-WEBPB: Praise the LORD, Jerusalem! Praise your God, Zion!
  kbq-kbq: Jerusalemi kumapima nemaniza vahe'mota Ra Anumzamofona agi'a ahentesga
    hiho. Saioni agonafima nemaniza vahe'mota, tamagri Anumzamofona agi'a ahentesga
    hiho.
  pon-pon: Ierujalem, kapina Ieowa! Jion, kapina om Kot!
  nhe-BL: Nochi imojuanti ipan ni altepetl Jerusalén, xijhueyimatica TOTECO. Quena,
    nochi tlen itztoque ipan tepetl Sion, xijpaquilismaca imoDios.
  wnc-wnc: Ginu Jerusalem nana amin, Buyambam tapatane umana initangenatnong. Ginu
    Saion nana amin, Anutusatane umana initangenatnong.
  bus-bus: Yerusalɛmudeenↄ, à Dii tↄ́ bↄ, Zayↄndeenↄ, à a Luda táaki lɛ́.
  gub-BL: Emume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe, o Zeruzarez tawhu. Emume'u
    nezar ikatu haw nehe, o Xiàw ywytyr,
