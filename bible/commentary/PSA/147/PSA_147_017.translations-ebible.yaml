verse: PSA.147.017
translations:
  mal-C: അവിടന്ന് ആലിപ്പഴം ചരലെന്നപോലെ ചുഴറ്റിയെറിയുന്നു. ആ മരംകോച്ചുന്ന മഞ്ഞുകാറ്റിനെ
    അതിജീവിക്കാൻ ആർക്കാണു കഴിയുക?
  deu-TKW: Er wirft sein Eis wie Bissen hin; wer kann vor seinem Froste bestehen?
  lin-lin: akweyisaka mabanga ya mvula yango lokola mabanga ya mike-mike ; nani akoki
    kotelema na malili na yango ?
  mmx-mmx: Neni ik lox asu lempat betlom ngan ta laxariri uat. La ixo epovo xusu tara
    na ekini mi mo lumudut silok ua neni ik lox asuusu i!
  eng-LSV: Casting forth His ice like morsels, || Who stands before His cold?
  eng-GNV: 'He casteth foorth his yce like morsels: who can abide the colde thereof?'
  eng-WEBSTER: 'He casteth forth his ice like morsels: who can stand before his cold?'
  nhw-BL: ¿Ajqueya hueli quiijiyohuis nopa tlasesecayotl?
  swh-ONEN: Huvurumisha mvua yake ya mawe kama changarawe. Ni nani awezaye kustahimili
    ukali wa baridi yake?
  bba-bba: U rɑ n ɡuru kpee ni kɑsi mɔ̀wɑ tiɑ tiɑ. Wɑrɑ koo kpĩ u yɔ̃rɑ u yen wooru
    mɑ.
  eng-KJVCPB: 'He casteth forth his ice like morsels: Who can stand before his cold?'
  luo-luo: Odiro pe mage e piny ka kit ombo. En ngʼa manyalo ngino sa ma odiro pe
    kamano?
  aii-aii: ܟܹܐ ܕܵܪܹܐ ܓܕܝܼܠܹܗ ܐܲܝܟ݂ ܦܸܪ̈ܬܘܼܚܹܐ، ܩܲܕܡ ܩܲܪܬܹܗ ܡܵܢܝܼ ܟܵܠܹܐ؟
  meu-meu: Ice e tahoa lasimu, aniani momorudia na heheto. ena keru ai daika baine
    gini?
  npi-ULB: उहाँले असिना कङ्कडझैं बर्साउनुहुन्छ । उहाँले पठाउने चिसोको सामना कसले गर्न
    सक्छ र?
  yor-yor: Ó rọ òjò yìnyín rẹ̀ bí òkúta wẹ́wẹ́ ta ni ó lè dúró níwájú òtútù rẹ̀
  pes-OPCB: خداوند دانه‌های تگرگ را مانند سنگریزه فرو می‌ریزد و کیست که تاب تحمل سرمای
    آن را داشته باشد؟
  tgl-ULB: Nagpapaulan siya ng yelo na parang mumo, sinong makatitiis ng ginaw na
    pinadala niya?
  nop-nop: Eŋ gwi mindip (ais) woŋ adi kawade kuyahikuyahi wendok tuwot maaŋ kwet
    tubusububadapmaŋ tilak, kaŋ nebek niŋdi subumuŋ u kelekufali fafaŋeŋ yalekdok
    tuwot moŋ.
  hui-hui: Iba angeni iba mu wiame kadagua ibugua dalu ibilaragola dindiguni wiame
    helaga biaga. Ibugua dindini dagare ogonibi ibilaragola mbiralime dagare bidago
    bilowa dagare nahe tingi halu donge ho habe naheore ka.
  mya-mya: ကိုယ်​တော်​သည်​မိုး​သီး​များ​ကို​မုန့်​ကျိုး မုန့်​ပဲ့​များ​သ​ဖွယ်​ကျ​စေ​တော်​မူ​၏။
    ကိုယ်​တော်​ရှင်​စေ​လွှတ်​တော်​မူ​လိုက်​သည့် အ​အေး​ဋ္ဌာတ်​ကို​အ​ဘယ်​သူ​မျှ​မ​ခံ
    နိုင်​ပေ။
  bod-N: ཧྲུག་ཧྲུག་ཡིན་པའི་སེར་བ་མར་འཕེན༌ནོ། །ཁོང་གིས་བཏང་བའི་འཁྱགས་རླུང་སུ་ཡིས༌བཟོད།།
  wsk-wsk: Nu tuwik muguri bibiya manga karakarang iwita mu warso se kaposo. Se awiri
    tuwik ipi birigira karogo kaposo mu te bagarukko terong?
  sna-sna: Anokanda chimvuramabwe pasi sezvimedu. Ndianiko angamira kana chando chake
    charova?
  spa-BLM: Arroja su granizo como si fueran guijarros. ¿Quién puede enfrentarse a
    su frío?
  cac-cac: A' tz'ac'ancot q'uen sacb'at icha q'uen cotac q'ueen. Axo val sical q'ueen,
    malaj junoc mach stechaj yuuj.
  swh-ULB: Hutupa mvua ya mawe kama makombo, ni nani awezaye kuhimili baridi aitumayo?
  deu-ELBBK: 'der sein Eis wirft wie Brocken: wer kann bestehen vor seinem Frost?'
  mbb-OT: Impeuzan din te ayis he iring te zezeisey he vatu. Ne wazà minsan hentei
    he ebpeketigker te keǥenew kayi.
  mal-2015: അവൻ നീർക്കട്ട കഷണംകഷണമായി എറിയുന്നു; അവന്റെ കുളിർ സഹിച്ചു നില്ക്കുന്നവനാർ?
  gup-gup: Nungka wanjh kawernburriwe hail kore kaddumbeh yiman kayime kunwardde mankilehkilelk.
    Adju, nangale kahdi kamak bu nungka kabolkmarnbun rowk bu yekke duninjh?
  rmc-rmc: čhivel tele o ľegi sar o barora. Ko šaj ľikerel avri leskro šil?
  nlg-nlg: Te peta horua nina uha te ice pile, te vagha na lei gari tara peta na vatu.
    Ahei te kabu pungisia nina maana te gonia vagha eni?
  pes-OPV: که تگرگ خودرا در قطعه‌ها می‌اندازد؛ و کیست که پیش سرمای او تواند ایستاد؟
  ron-1924: 'Ел Ышь азвырле гяца ын букэць: чине поате ста ынаинтя фригулуй Сэу?'
  ben-OBCV: তিনি নুড়ি-পাথরের মতো শিলা নিক্ষিপ্ত করেন। তাঁর হাড় কাঁপানো শীত কে সহ্য
    করতে পারে?
  som-som: Barafkiisa wuxuu u soo ridaa sida jajab oo kale, Bal yaa qabowgiisa hor
    istaagi kara?
  eng-ASVBT: 'He casteth forth his ice like morsels: Who can stand before his cold?'
  mna-mna: Ni iwirri yaŋpat mi imiyaryaara kembei patpat, mi ikamam ma lele ilomo
    kat. Tabe yok itooro ma iwe ais.
  ita-1885: Che getta il suo ghiaccio come per pezzi; E chi potrà durar davanti al
    suo freddo?
  eng-ULB: He dispenses the hail like crumbs, who can withstand the cold he sends?
  spa-VBL: Él envía el granizo como piedras. ¿Quién pudiera soportar el frío que él
    envía?
  fra-_FOB: Il jette sa glace comme par morceaux. Qui peut résister devant son froid?
  mal-mal: അവിടുന്ന് മഞ്ഞുകട്ടകൾ ചരൽ പോലെ എറിയുന്നു; അതിന്റെ കുളിര് സഹിച്ചു നില്‍ക്കുന്നവനാര്?
  urd-GVR: Wuh apne ole kankaroṅ kī tarah zamīn par phaiṅk detā hai. Kaun us kī shadīd
    sardī bardāsht kar saktā hai?
  suz-BL: मेकोमी फुल्‍लु खोदेंशो पा मुप्‍स यिपाइक्‍ब। मेको आ काइश्‍शो फशेमी सु राप्‍ने
    चाप्‍बा ङा?
  eng-NOY: He casteth forth his ice like morsels; Who can stand before his cold?
  ita-1927: Egli getta il suo ghiaccio come a pezzi; e chi può reggere dinanzi al
    suo freddo?
  ckb-ckb: تەرزە وەک نانەڕەق فڕێدەدا. کێ لە ڕووی سەرمای ئەو خۆی ڕادەگرێت؟
  eng-BBE: 'He sends down ice like raindrops: water is made hard by his cold.'
  xsi-xsi: Ina uru io karâzi tava mira “ais” kiri-kiri imbe indue. Lâ zo ŋana iveta
    nia pisi ŋalae ndo, ande tamâta toŋge ikura tu imo ara, ande tia.
  kan-OKCV: ದೇವರು ನೀರುಗಡ್ಡೆಯನ್ನು ಕಲ್ಲು ಹರಳುಗಳಂತೆ ಸುರಿದು ಹಾಕುತ್ತಾರೆ; ಅವರು ಕಳುಹಿಸುವ
    ಚಳಿಯ ಮುಂದೆ ಯಾರು ನಿಲ್ಲುವರು?
  tam-2017: அவர் தமது கல்மழையைத் துணிக்கைகளாக அனுப்புகிறார்; அவருடைய குளிருக்கு முன்பாக
    நிற்பவன் யார்?
  spa-RV-1909: 'El echa su hielo como pedazos: delante de su frío ¿quién estará?'
  ron-BTF: El își aruncă gheața ca îmbucături, cine poate sta înaintea frigului său?
  eng-WEBP: He hurls down his hail like pebbles. Who can stand before his cold?
  eng-FBV: He throws hail like stones. Who can stand the cold he sends?
  nld-1939: Hij werpt zijn hagel bij brokken, En voor zijn koude stollen de wateren;
  nch-BL: ¿Ajquiya hueli quiijyohuis nopa tasesecayot?
  vie-1934: Ngài ném giá từng miếng; Ai chịu nổi được sự lạnh lẽo của Ngài?
  cha-cha: 'Jayute y aesña calang andesmorona sija: jaye siña tumojgue gui menan y
    manengjengña?'
  hin-CV: जब वह ओले के छोटे-छोटे टुकड़े से वृष्टि करते हैं, तो किसमें उस शीत को सहने
    की क्षमता है?
  eng-OURB: He hurls down his hail like pebbles. Who can stand before his cold?
  spa-BES: 'Hace caer el hielo como gotas de lluvia: el agua se endurece por el frío.'
  tdx-tdx: Afitse’e ami’ty minjikio’e ty havandra’e, ia ty mahafijohañe miatreke ty
    fangoratsaha’e.
  tha-KJV: พระองค์​ทรงโยนน้ำแข็งของพระองค์เป็​นก​้อนๆ ใครจะทนทานความหนาวของพระองค์​ได้
  por-BR-2018: Que lança seu gelo em pedaços; quem pode subsistir ao seu frio?
  deu-ELO: 'der sein Eis wirft wie Brocken: wer kann bestehen vor seinem Frost?'
  eng-WYC-2018: He sendeth his crystal as morsels; who shall be able to suffer before
    the face of his coldness? (He sendeth out his ice like morsels; yea, who can survive
    the cold that he sendeth?)
  epo-epo: Li ĵetas Sian glacion kiel pecojn; Kiu kontraŭstaros al Lia frosto?
  gfk-gfk: I se hasur ira uno bata na ais hoing ra pat na wana. Sige i tale be na
    petlaar no tamat na madohon i tule sei?
  uig-PIN: Uning muzini nan uwaⱪliridǝk ⱪilip parqiliwetidu; Uning soƣuⱪi aldida kim
    turalisun?
  beo-beo: E da mugene amo igi fofonobo agoane iasisa. E da anegagidafa eso iasisia,
    dunu afae da amo ganodini esalumu hamedei ba:sa.
  tpi-OTNT: Em i save salim planti ren ais inap olsem wesan bilong nambis. Na em i
    mekim ples i kamap kol tru na i no gat man inap sakim kol.
  hau-SA: Yana zuba ƙanƙara kamar ƙananan duwatsu. Wa zai iya jure wa sanyin da ya
    aiko?
  udu-udu: A’di ki ṯaka wasam piti ka ’cesh me’d ushi ḵuluny to mo. Kaja a’di imidi
    doshi bwambor mon’thup̱ piti jin ’thup̱a a’di mo?
  uig-LAT: Uning muzini nan uwaqliridek qilip parchiliwétidu; Uning soghuqi aldida
    kim turalisun?
  nde-nde: Uphosela phansi isiqhotho sakhe njengamatshe. Ngubani ongamelana lomfutho
    wakhe olomqando na?
  ton-ton: '‌ʻOku ne laku atu ʻae ʻuha maka ʻo hangē ko e ngaahi momoʻi meʻa siʻi:
    ko hai ʻe faʻa kātaki hono momoko?'
  ces-1613: Hází ledem svým jako skyvami; před zimou jeho kdo ostojí?
  eng-WMB: He hurls down his hail like pebbles. Who can stand before his cold?
  tam-TCV: அவர் தமது பனிக்கட்டி மழையை சிறு கற்களைப்போல் வீசியெறிகிறார்; அவருடைய பனியின்
    குளிர்காற்றை யாரால் தாங்கமுடியும்?
  ceb-ULB: Nagpaulan siya ug ice sama sa dinugmok nga tinapay, kinsa man ang makaagwanta
    sa kabugnaw nga iyang gipadala?
  pol-UBG: Rzuca swój lód jak okruchy; któż ostoi się przed jego zimnem?
  urd-GVU: وہ اپنے اولے کنکروں کی طرح زمین پر پھینک دیتا ہے۔ کون اُس کی شدید سردی
    برداشت کر سکتا ہے؟
  eng-OEBCW: 'He casts forth his ice like morsels: who can stand before his cold?'
  deu-1912: Er wirft seine Schloßen wie Bissen; wer kann bleiben vor seinem Frost?
  kan-2017: ರೊಟ್ಟಿ ತುಂಡುಗಳಂತಿರುವ ಆನೆಕಲ್ಲುಗಳನ್ನು ಸುರಿಸುತ್ತಾನೆ, ಆತನು ಚಳಿಯನ್ನು ಬರಮಾಡಲು
    ಅದನ್ನು ಸಹಿಸುವವರು ಯಾರು?
  yap-yap: Ma pi’ e ayis nib el nge aw ni bod e woyang; dariy be’ nrayag ni nge libeg
    e garbeb nma pi’!
  hlt-MCSB: A rhaelnu te a tham la a lun vaengah a khosik hmai ah unim aka pai thai?
  mdy-ETH: ሻጮ ቃንፆጉዲ ሳዓ ዒዚ ዲኢኒሻኔ፤ ዬያ ኬዳ ሻጮ ቤርታ ዖኦኒያ ጫርቂ ዔቃኒ ዳንዳዑዋሴ።
  twi-ASANTE: Ɔtoto asukɔtweaa gu fam sɛ mmosea. Hwan na ɔbɛtumi agyina nʼawɔ denden
    no ano?
  eng-WEBU: He hurls down his hail like pebbles. Who can stand before his cold?
  acu-NT: Tura kaya tumau micha yakiiya kakeerarti tusa akupawai. Turasha entsa waininayat,
    aints ainau nungkanam wekajina nunisarang katingkiarti tusa, entsanka pisu najanui.
  spa-PDDPT: Él lanza su nieve como migas. ¿Quién puede resistir su helada?
  gun-gun: Yro'y hatã va'e ha'e omombo 'rã ikurekue rami. Mava'e nda'u ogueropo'aka
    'rã yro'y ombou rã?
  agu-BL: I' na ak'on tzaj yi c'ub a'bal, nin cya'l jun na xcye' tan muc'le'n yi che'w
    yi na ul ta'n.
  ilo-ULB: Iwarwarasna ti uraro a kasla kadagiti maregmeg, siasino ti makaibtur ti
    lam-ek nga iyegna?
  kpg-kpg: Mee e haga doo dana uwa hadu magalillili gadoo be nia giligili. Deai tangada
    e mee di noho mahana i lodo di magalillili ma ga hai mai go Mee ai!
  uig-ARA: ئۇنىڭ مۇزىنى نان ئۇۋاقلىرىدەك قىلىپ پارچىلىۋېتىدۇ؛ ئۇنىڭ سوغۇقى ئالدىدا
    كىم تۇرالىسۇن؟
  sus-sus: A ragoro bɔxi ma, nde nɔma tide na xinbeli ya ra?
  pon-2006: E kin ketin kadaridi keteu aihs takai duwehte rakied; oh sohte me kakohng
    kepeu me e kin ketin kadarodo!
  jae-jae: Eŋ kêpalip nê kompoc kêtôm poclô. Asa oc êôc ênê malotêna tôŋ.
  ksd-ksd: I vue vaarike kana bata i dekdek da ra umana tagigi na gem; Na tale to
    ia ba na tur ba i tulue ra mudian?
  tur-YTC: Doluyu çakıl taşları gibi yağdırır. Kim O'nun soğuğuna dayanabilir?
  bel-N: Ён кідае лёд Свой кавалкамі; перад марозам Ягоным хто можа ўстаяць?
  kpr-kpr: Nu borija dombu eni aisi babai yaurago ava averegeari jeviri da udumu aminga
    ava vose faseraira. Yaura nune nanjigo muturaira, mave ainda jokáda fetari jo
    inono iraeri.
  ind-AYT: Dia melemparkan es sebagai potongan-potongan, siapa bisa berdiri di hadapan
    dingin-Nya?
  yom-yom: Niandi wunlonzanga mvulꞌandi yi matadi banga matadi ma fioti Nani wulenda
    telama va ntuala phemo andi yi kiozi e ?
  yut-yut: Ais madep yopban tɨp da yaŋ mɨktɨmon moŋ. Aŋek uŋun da aba kokup mɨrɨmɨsi
    aŋakwan amɨn kɨnda da mɨrɨm abɨŋ yɨpmɨ mɨni.
  nya-nya: Amagwetsa matalala ngati miyala. Kodi ndani angathe kupirira kuzizira kwake?
  hrv-hrv: On sipa grÓad kao zalogaje, voda mrzne od njegove studeni.
  mps-mps: Agai te talua ge tulubage hauwa te wę sane kemi tiwai tagala palama, tama
    te mena bidi me deligo te talua ge tulubagego kedau te aiyaba me elaluainu ebaso,
    usu me egobeo.
  tpi-tpi: Em i save salim planti ren ais inap olsem wesan bilong nambis. Na em i
    mekim ples i kamap kol tru na i no gat man inap sakim kol.
  dan-1931: som Brødsmuler sender han Hagl, Vandene stivner af Kulde fra ham;
  vie-OVCB: Chúa ném từng mảng băng giá xuống. Ai có thể chịu nổi cái lạnh thấu xương?
  guj-2017: રોટલીના કટકા જેવા કરા વરસાવે છે; તેની ટાઢ આગળ કોણ ઊભું રહી શકે?
  pon-2006A: E kin ketin kadaridi keteu aihs takai duwehte rakied; oh sohte me kakohng
    kepeu me e kin ketin kadarodo!
  por-BRBSL: Ele atira seu granizo como seixos. Quem pode ficar de pé diante de seu
    frio?
  eng-OEBUS: 'He casts forth his ice like morsels: who can stand before his cold?'
  swe-swe: Han slungar ner haglet som grus, vem kan stå framför hans kyla?
  cth-cth: Ama e rounnaw hah vaiyei kanuinaw patetlah a pabo. Bawipa ni a pâding sak
    e hah apinimaw a khang thai han.
  twi-twi: Ɔtotow mparuwbo gu fam sɛ mmosea. Hena na obetumi agyina nʼawɔw dennen
    no ano?
  hlt-hlt: A rhaelnu te a tham la a lun vaengah a khosik hmai ah unim aka pai thai?
  tbz-SIM: Kuù ɔ̃ɔ̃ duɔ́ nkɛ̀ fɛtɑɑfɛ̀ mɑ́tɑ̃́rɛ̀ nwɛ́ú kɛ duòní, kɛ̀ dɛ̀ɛ bonkɛ kɛ̀
    muséé nhɑutɛ́ bɛnìtìbɛ̀.
  msy-2020: An aisɨn amozir ofɨzir dagɨabar mɨn gariba amadazɨ, da izaghira ongarimɨn
    gigibar mɨn nguazim giri. Eghtɨ gumazitam an amadazir orangtɨzir kamɨn ikɨva avegham.
  dop-dop: Nɑ Ɩsɔ pɛtəɣɩ tɛʋ tɔmpɩɩŋ kɛ ɑtɛ nɑ ɑ wɑtʋ kpɑ. Nɔɣɔlʋ ɩɩ pəsəɣɩ nɑ ɩ səŋ
    ɑ nikɑɣɑ tɑɑ.
  azb-azb: Parça-parça dolu tökər. Onun soyuğuna kim dözə bilər?
  eng-DBY: 'He casteth forth his ice like morsels: who can stand before his cold?'
  hin-2017: वह बर्फ के टुकड़े गिराता है, उसकी की हुई ठण्ड को कौन सह सकता है?
  wol-KYG: Mooy yuri tawub yuuram niy donj. Bu ni seddee, ana kuy taxaw?
  bjr-bjr: Mifa innaarunaindari pupusamu oonisamuara foora aqidanoo. Sia moo fannoo
    mifa nimi mari suaranaki amana kikiqiannoo.
  eng-YLT: Casting forth His ice like morsels, Before His cold who doth stand?
  kne-kne: Kaman bato di dalalo ay egasena, magay makaitoled sin teg-in ay pawadaena.
  eng-WYC-2017: He sendeth his crystal as morsels; who shall be able to suffer before
    the face of his coldness?
  eng-WMBB: He hurls down his hail like pebbles. Who can stand before his cold?
  zat-NTPS: ¡Dxune̱' dxelexruj xiaj bezxe' ca weaj xíajdu ca'! ¿Nu benne' gaca guchaga
    lawe̱' da zaga chee̱ na?
  zty-NTPS: Žone' ga žex̱jw yej nis ka yejdo' ka'. ¿Noẕ benne' gak soele' da' zag
    chen?
  urd-GVH: वह अपने ओले कंकरों की तरह ज़मीन पर फेंक देता है। कौन उस की शदीद सर्दी बरदाश्त
    कर सकता है?
  rug-rug: Va gorea Sa sa ruku aesi, guana zalekoro, meke lopu boka ta koa sa ibuna
    sa.
  gaz-gaz: Dhagaa cabbii akkuma cirrachaa gad darbata. Dhaamocha isaa dura eenyutu
    dhaabachuu dandaʼa?
  fra-LSG: Il lance sa glace par morceaux; Qui peut résister devant son froid?
  yal-yal: a balabalan kɛsɛn nagodo. Nde nɔɛ a xunbenla raxanɲɛ?
  iou-iou: Peŋ iwerirän kome mäniri-inik täŋpäpäŋ ämawebe bärom bumta täk täkaŋ.
  haw-1868: 'Hoohelelei mai oia i kona mau huahekili e like me na huna ai: Owai hoi
    ka mea hiki ke ku imua o kona anuanu?'
  arb-NAV: يُلْقِي بَرَدَهُ كَفُتَاتِ الْخُبْزِ. مَنْ يَصْمُدُ فِي وَجْهِ صَقِيعِهِ؟
  ded-ded: Ye nomanggbomea minginango nomanggbomea imoc wiac kotaha isoc ukuu mau
    mongngo yeac nomang imohai serima naric mi nanude.
  ewe-ewe: Eɖo kpetsi ɖe anyigba abe kpekui ene. Ame ka ate ŋu anɔ te ɖe wò ya fafɛ
    la nu?
  eng-LEE: 'He who casteth down his ice like pieces: before his cold who can stand?'
  asm-FB: তেওঁ টুকুৰা টুকুৰ কৰি শিল বৰষায়; তেওঁৰ শীতৰ সন্মুখত কোন থাকিব পাৰে?
  sus-A: عَ رَفٌرٌ بْشِ مَ، ندٍ نْمَ تِدٍ نَ شِنبٍلِ يَ رَ؟
  fra-SBL: Il fait tomber sa grêle comme des cailloux. Qui peut se tenir devant son
    froid ?
  hbo-hbo: מַשְׁלִ֣יךְ קַֽרְחֹ֣ו כְפִתִּ֑ים לִפְנֵ֥י קָ֝רָתֹ֗ו מִ֣י יַעֲמֹֽד׃
  kik-kik: Mbura ya mbembe amiuragia taarĩ kagoto karoira. Nũũ ũngĩhota gwĩtiiria
    heho ĩyo yake?
  fra-NCL: 'Il jette ses glaçons par morceaux : qui peut tenir devant ses frimas ?'
  cek-AK: Qaetui to thlung caret baktiah a haeh; a haeh ih kamding qaetui thungah
    mi maw angdoe thai tih?
  cuk-cuk: Bab-Dummad dii-gwamakaled akwanyob obated. Dii-gwamakaled-e-dambed, ¿doa
    baisur-itogoe?
  tel-2017: వడగళ్ళు ముక్కలు ముక్కలుగా నేలపై విసిరేది ఆయనే. ఆయన చలి పుట్టించినప్పుడు
    ఎవరు తట్టుకోగలరు?
  hat-BSA: Li jete voye glas Li kon ti mòso. Se kilès ki kab kanpe devan fredi Li
    a?
  kos-kos: El supwama af yohk kosra oana fikar; Wangin mwet ku in muteng mihsrisr
    kac.
  hbo-WLC: מַשְׁלִ֣יךְ קַֽרְח֣וֹ כְפִתִּ֑ים לִפְנֵ֥י קָ֝רָת֗וֹ מִ֣י יַעֲמֹֽד׃
  ibo-ibo: Ọ na-atụdata mkpụrụ mmiri ya dị ka mkpụrụ okwute. Onye pụrụ iguzogide oke
    ifufe oyi ya?
  ory-ory: ସେ ଖଣ୍ଡ ଖଣ୍ଡ ଆହାର ପରି ବରଫ ପକାଇ ଦିଅନ୍ତି; ତାହାଙ୍କ ଶୀତ ଆଗରେ କିଏ ଠିଆ ହୋଇପାରେ?
  chk-chk: A amorätiu föün ais usun chari. Iö a tongeni pwäk ngeni patapatan?
  rop-rop: Im jandimdan heilston wulijim ston. Nobodi kaan jidan womwan wen im jandim
    det kolwetha.
  ukr-1871: Кидає град грудками; хто встоїть перед його морозом?
  yon-yon: kwane am yurukmo boyareb kuu yiri kiradmimaan kowe, karub kanembed kuyaa
    kuu man dobaraneen? Dowan.
  deu-1951: er wirft sein Eis wie Brocken; wer kann bestehen vor seinem Frost?
  eng-JPS: He casteth forth His ice like crumbs; who can stand before His cold?
  srp-1865: Baca grad svoj kao zalogaje, pred mrazom njegovijem ko æe ostati?
  lug-lug: Omuzira agukanyuga ng’obuyinjayinja; bw’aleeta obutiti ani ayinza okubusobola?
  heb-heb: משליך קרחו כפתים לפני קרתו מי יעמד׃
  ben-IRV: তিনি টুকরো টুকরো করে হিম পাঠান; তাঁর শীতের সামনে কে দাঁড়াতে পারে?
  ntu-ntu: X muli-aes rlxom mrkcng amrlx. Murde da amrlx lcng nayclzbzng mz zmatq
    ngr zbao.
  pan-pan: ਉਹ ਆਪਣੀ ਬਰਫ਼ ਨੂੰ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ ਕਰ ਕੇ ਸੁੱਟਦਾ ਹੈ, ਉਹ ਦੇ ਪਾਲੇ ਅੱਗੇ ਕੌਣ ਖੜ੍ਹਾ
    ਰਹਿ ਸਕਦਾ ਹੈ?
  mya-JVB: မိမိ မိုဃ်းသီး ကို စားနုတ် စားပေါက်ကဲ့သို့ လွှတ် တော်မူ၍၊ ချမ်း စေတော်မူခြင်းကို
    အဘယ်သူ ခံ နိုင် သနည်း။
  kgf-kgf: Inéŋ saméŋ bororoŋa ésécnec komboc giliyu maanʒac. Mérénéŋ saŋgeŋa imi
    ogicma hia ménda tétéŋgarimac?
  tte-O: Galewa patupatuna tulutuluna igabaen besiele gelegelesa, nige yabo yaiya
    sowasowana itolo pwatana mena, itulutulu sosi.
  tbg-tbg: Viva tivaro eqarori ori voqaara taaruvano/kaampuravano nti vaira. Mintivaro
    iqara entavano qovarama vivaro nai tavave iqara viraqi ho varianaro?
  hmo-hmo: Medu, aisi bamona gauna, be tano dekenai ia siaia diho noho, aisi nadi
    bamona, bona iena lai ena keru dekenai daika ia gini diba?
  zar-NT: Riguísiëʼ böguiʼ ca yuguʼ guiö́j ruaj. ¿Nuzxi caz gaca guáʼ ilén le naca
    ziaga queëʼ?
  urd-urd: वह यख़ को लुक़मों की तरह फेंकता उसकी ठंड कौन सह सकता है?
  bqc-SIM: Ì lougbɛ fã́ɛ lán gbɛ̀kↄsↄwa. Démɛ a fↄ̃ zɛ a ĩ́anaii?
  tcz-CHONGTHU: Gel-chang jong song kisunglha abahsah jin, adapsah teng jong ama-anga
    ding jou ding koiham?
  mar-mar: तो आपल्या गारांचा बर्फाच्या चुऱ्याप्रमाणे वर्षाव करतो; त्याने पाठवलेल्या
    गारठ्यापुढे कोण टिकेल?
  isl-isl: Haglélið er líka hans verk og frostið sem bítur í kinnarnar.
  hlt-THB: Reel ce lunkqel amyihna hlah hy. Tuikhal a dingnaak awh u nu ak dyi thai
    kaw?
  qub-qub: Tayta Diosmi runtu tamyatapis gasapatano shicwachimun. Pay gasächiptinmi
    yacupis tinticäcun.
  bqp-bqp: àdi legũgbɛ fã lán gbɛ̀kↄsↄↄ bà. Dí mɛ́ ani fↄ̃ à zɛ a ĩa yĩdaii?
  hat-hat: Li voye lagrèl tankou gravye. Ki moun ki ka sipòte fredi li voye?
  eng-BSB: He casts forth His hail like pebbles. Who can withstand His icy blast?
  eng-WEBPB: He hurls down his hail like pebbles. Who can stand before his cold?
  kbq-kbq: Agra monafintira have komopa ko atregeno eneramie. Anazamo higeno tusi
    zasi nehiankino, mago vahe'mo'a ana zasipina omanigahie.
  pon-pon: 'A kin kotin kajedi akel: IJ me kak injenemau ni a kapou?'
  nhe-BL: ¿Ajqueya hueli quiijiyohuis nopa tlasesecayotl?
  wnc-wnc: Sike itakan wa sopa zambamu kwaapzang siknga sup tapaunu yanggabam gwende
    kwaimune kaamang binga pewan epukaing. Ita tasiwana kep komu kwamana siknga siwan
    aminda kwaman taknga kung ngangu ininanga dua.
  bus-bus: è lougbɛ fã lán gbɛ̀kↄsↄ bà. Dé bé eé fↄ̃ à zɛ à ĩa yĩizi?
  gub-BL: Umur kar àmànita a'e, 'y tàtà huwixàg ma'e ikaika pyrer a'e. Tuwixàgaw imur
    mehe ni amo teko nupuner kwaw izupe wà.
