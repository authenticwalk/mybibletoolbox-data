verse: PSA.147.004
translations:
  mal-C: അവിടന്ന് നക്ഷത്രങ്ങളുടെ എണ്ണം കണക്കാക്കുന്നു അവ ഓരോന്നിനെയും പേരുവിളിക്കുന്നു.
  deu-TKW: Er bestimmt den Sternen eine Zahl, er ruft sie alle mit Namen.
  lin-lin: Ayebi motango ya minzoto mpe abengaka moko na moko na kombo na yango.
  mmx-mmx: Neni gara doma vam i do naba rudum lavanisa laxampenti, la ikleklen leven
    asen atnedi getgesara.
  eng-LSV: Appointing the number of the stars, || He gives names to all of them.
  eng-GNV: He counteth the nomber of the starres, and calleth them all by their names.
  eng-WEBSTER: He telleth the number of the stars; he calleth them all by their names.
  nhw-BL: Yaya quimati quesqui imiyaca sitlalime onca huan sesen quintocaxtlalijtoc.
  swh-ONEN: Huzihesabu nyota na huipa kila moja jina lake.
  bba-bba: U kperi ɡɑrimɔ mɑ u yin bɑɑyere yĩsiru kɛ̃mɔ.
  eng-KJVCPB: He telleth the number of the stars; He calleth them all by their names.
  luo-luo: Osekwano kendo ongʼeyo kar romb sulwe duto kendo oluongo moro ka moro kuomgi
    gi nyinge.
  aii-aii: ܟܹܐ ܡܵܢܹܐ ܡܸܢܝܵܢܵܐ ܕܟܵܘܟ݂ܒܹ̈ܐ، ܠܟܠܵܝܗ‌ܝ ܟܹܐ ܩܵܪܹܐ ܫܸܡܵܢܹ̈ܐ.
  meu-meu: Ia ese hisiu na e hagaudiamu, bona iboudiai na ladadia e henidiamu.
  npi-ULB: उहाँले ताराहरू गन्‍नुहुन्छ । उहाँले तिनीहरू सबैलाई नाउँ दिनुहुन्छ ।
  yor-yor: Ó ka iye àwọn ìràwọ̀ ó sì pe ọ̀kọ̀ọ̀kan wọn ní orúkọ.
  pes-OPCB: خداوند حساب ستارگان را دارد و نام هر یک از آنها را می‌داند.
  tgl-ULB: Siya ang lumikha ng mga bituin.
  nop-nop: Adi bamholiŋa dedigoŋ itneeŋ u komtegoŋ nadihabiyeŋ boiguk, tiŋa wohiye
    molomolom yenilak.
  hui-hui: Ibugua yakundi hari daligani bu karuni bibahende daga lai howa ti mbira
    mbiranaga mini lai haga ka.
  mya-mya: ကိုယ်​တော်​သည်​ကြယ်​တာ​ရာ​များ​၏​အ​ရေ အ​တွက်​ကို သတ်​မှတ်​တော်​မူ​၍​ကြယ်​တစ်​လုံး​စီ​ကို​နာ​မည်
    မှည့်​ခေါ်​တော်​မူ​၏။
  bod-N: ཁོང་གིས་སྐར་མའི་གྲངས་ཀ་རྩི་བྱེད༌ཅིང༌། །དེ་དག་རེ་རེར་མིང་ཡང་འདོགས་པ༌འོ།།
  wsk-wsk: Nu baras suen la nunga iki saposo, ale suan suan nunup awu awu karogo namaram.
  sna-sna: Anotara kuwanda kwenyeredzi, anodana imwe neimwe nezita rayo.
  spa-BLM: Cuenta el número de las estrellas. Los llama a todos por su nombre.
  cac-cac: A' na'annac jantac sb'isul q'uen c'anal sb'onac, yac'annacoch sb'i junjun
    q'ueen.
  swh-ULB: Huzihesabu nyota, naye huzipa majina zote.
  bel-bel: пасылае слова Сваё на зямлю; хутка цячэ слова Ягонае,
  deu-ELBBK: der zählt die Zahl der Sterne, sie alle nennt mit Namen.
  mbb-OT: Kandin he ketau ke pira is kezakel te menge vituen ne migngezanan din is
    kada sevaha kandan.
  mal-2015: അവൻ നക്ഷത്രങ്ങളുടെ എണ്ണം നോക്കുന്നു; അവെക്കു ഒക്കെയും പേർ വിളിക്കുന്നു.
  gup-gup: Nawu Yawey nakka nadjalkudji kurrmeng mankokkarrng rowk, dja kabenbebbehngeybun
    kinjkinj rowk.
  rmc-rmc: Ov rachinel le čercheňen a savorenge del o nava.
  nlg-nlg: Gaia te padai na lei veitughu, me vatu ahadira.
  pes-OPV: عدد ستارگان را می‌شمارد وجمیع آنها را به نام می‌خواند.
  ron-1924: Ел сокотеште нумэрул стелелор ши ле дэ нуме ла тоате.
  ben-OBCV: আকাশের তারাদের সংখ্যা তিনি নির্ণয় করেন, এবং তাদের প্রত্যেককে তিনি নাম
    ধরে ডাকেন।
  som-som: Wuxuu sheegaa xiddigaha tiradooda, Oo kulligoodna magacyo buu u bixiyaa.
  lat-VUC: 'Qui emittit eloquium suum terræ: velociter currit sermo ejus.'
  eng-ASVBT: He counteth the number of the stars; He calleth them all by their names.
  mna-mna: Ni ta iur zin pitik, mi inin zin lup. Mi itunu iwatwaata zanzan ma ikot
    zin.
  ita-1885: Che conta il numero delle stelle; Che le chiama tutte per li nomi loro.
  eng-LXXUP: 'He sends his oracle to the earth: His word will run swiftly.'
  eng-ULB: He counts the stars, he gives names to all of them.
  spa-VBL: Él sabe cuántas estrellas fueron hechas, y las llama a cada una por su
    nombre.
  fra-_FOB: Il compte le nombre des étoiles; il les appelle toutes par leur nom.
  mal-mal: ദൈവം നക്ഷത്രങ്ങളുടെ എണ്ണം നോക്കുന്നു; അവയ്ക്ക് എല്ലാം പേര് വിളിക്കുന്നു.
  urd-GVR: Wuh sitāroṅ kī tādād gin letā aur har ek kā nām le kar unheṅ bulātā hai.
  suz-BL: मेकोमी सोरुल आन कली हिक्‍शा, का का पा आन नें वोइक्‍ब। यसैया ४०:२६
  eng-NOY: He counteth the number of the stars; He calleth them all by their names.
  ita-1927: Egli conta il numero delle stelle, le chiama tutte per nome.
  ckb-ckb: ژمارەی ئەستێرەکان دیاری دەکات و هەریەکەیان بە ناوێک بانگ دەکات.
  eng-BBE: He sees the number of the stars; he gives them all their names.
  xsi-xsi: Ina ipateanzi pitu kambwaŋenzi marumbu lâ, aku ipatu kinzi pitu taitu-taitu
    ŋanzi.
  kan-OKCV: ದೇವರು ನಕ್ಷತ್ರಗಳ ಸಂಖ್ಯೆಯನ್ನು ನಿರ್ಧರಿಸುತ್ತಾರೆ; ಅವೆಲ್ಲವುಗಳನ್ನು ಅವುಗಳ ಹೆಸರಿನಿಂದ
    ಕರೆಯುತ್ತಾರೆ.
  tam-2017: அவர் நட்சத்திரங்களின் தொகையை எண்ணி, அவைகளுக்கெல்லாம் பெயரிட்டு அழைக்கிறார்.
  spa-RV-1909: El cuenta el número de las estrellas; á todas ellas llama por sus nombres.
  ron-BTF: El socotește numărul stelelor, el le cheamă pe toate pe numele lor.
  eng-WEBP: He counts the number of the stars. He calls them all by their names.
  eng-FBV: He knows how many stars he made, and commands all of them by name.
  nld-1939: Die het getal van de sterren bepaalt, En ze allen roept bij haar naam.
  nch-BL: Yaya quimati quesqui imiyaca sitalime onca huan sesen quintocaxtalijtoc.
  vie-1934: Ngài đếm số các vì sao, Gọi từng tên hết thảy các vì ấy.
  cha-cha: Jasangan y numeron y pution sija; jafanaan todo sija ni y naanñija.
  hin-CV: उन्होंने ही तारों की संख्या निर्धारित की है; उन्होंने ही हर एक को नाम दिया
    है.
  eng-OURB: He counts the number of the stars. He calls them all by their names.
  spa-BES: Él ve el número de las estrellas; él les da todos sus nombres.
  tdx-tdx: Volilie’e ty ia’ o vasiañeo; songa kanjie’e ami’ty añara’e.
  tha-KJV: พระองค์​ทรงนับจำนวนดาว พระองค์​ทรงตั้งชื่​อม​ันทุกดวง
  por-BR-2018: Ele conta o número das estrelas; chama todas elas pelos seus nomes.
  deu-ELO: der da zählt die Zahl der Sterne, sie alle nennt mit Namen.
  eng-WYC-2018: Which numbereth the multitude of stars; and calleth names to all those.
    (Who numbereth the multitude of the stars; and calleth all of them by their names.)
  epo-epo: Li kalkulas la stelojn, Kaj al ili ĉiuj Li donas nomojn.
  gfk-gfk: I te lik tar bia aise tiding bakut na pakile, ma i te pas bakut tar ira
    hinsa diet.
  uig-PIN: U yultuzlarning sanini sanaydu; Ularning ⱨǝmmisigǝ bir-birlǝp isim ⱪoyidu.
  beo-beo: E da gasumuni ilia idi ilegei dagoi. Amola gasumuni afae afae ilia dio
    adosa.
  tpi-OTNT: Em i makim pinis namba bilong ol sta, na em i save kolim nem bilong ol
    sta wan wan.
  hau-SA: Ya lissafta yawan taurari ya kuma kira kowannensu da suna.
  udu-udu: A’di ki kar gwo mmota ŋulla/ mo gom gwo mmodeŋa cul e mo. A’di ki c̱iya
    cul gway buni ki she/ ki she/ mo.
  uig-LAT: U yultuzlarning sanini sanaydu; Ularning hemmisige bir-birlep isim qoyidu.
  nde-nde: Umisile ubunengi bezinkanyezi aziqambe leyo laleyo ngamabizo.
  ton-ton: ‌ʻOku ne tala hono lau ʻoe ngaahi fetuʻu; ʻoku ne ui ʻakinautolu kotoa
    pē ʻi honau ngaahi hingoa.
  ces-1613: Kterýž sčítá počet hvězd, a každé z nich ze jména povolává.
  eng-WMB: He counts the number of the stars. He calls them all by their names.
  tam-TCV: அவர் நட்சத்திரங்களின் தொகையை எண்ணி, அவை ஒவ்வொன்றையும் பெயரிட்டு அழைக்கிறார்.
  ceb-ULB: Naihap niya ang mga bituon, ginganlan niya kining tanan.
  pol-UBG: On liczy gwiazdy, nazywa każdą z nich po imieniu.
  urd-GVU: وہ ستاروں کی تعداد گن لیتا اور ہر ایک کا نام لے کر اُنہیں بُلاتا ہے۔
  eng-OEBCW: He counts the numberless stars, he gives names to them all.
  deu-1912: Er zählt die Sterne und nennt sie alle mit Namen.
  kan-2017: ಅವನು ನಕ್ಷತ್ರಗಳ ಸಂಖ್ಯೆಯನ್ನು ಗೊತ್ತುಮಾಡಿ, ಪ್ರತಿಯೊಂದಕ್ಕೂ ಹೆಸರಿಟ್ಟಿದ್ದಾನೆ.
  yap-yap: Ir e ke duwgiliy urngin e t’uf ma keyog fithingan reb nge reb.
  hlt-MCSB: Aisi rhoek ke amah tarhing la a tae tih a ming te rhip a sui.
  mdy-ETH: ዦኦጋሢኮ ሚርጉሞ ዒዚ ፓይዲ ዔራኔ፤ ፔቴ ፔቴሢኮዋ ሱንፆ ዒ ጌሣኔ።
  twi-ASANTE: Ɔnim nsoromma no dodoɔ na ɔde obiara din frɛ no.
  eng-WEBU: He counts the number of the stars. He calls them all by their names.
  acu-NT: Yuska yaa ainausha warutmak ainia tusa nekawai, tura kichik kichik yaa ainauncha
    naarin inaiyawai.
  spa-PDDPT: Él cuenta el número de las estrellas. Él da nombres a todas ellas.
  gun-gun: Oipapa jaxy-tata ikuai va'e, peteĩ-teĩ hery rupi 'rã oenoĩ.
  agu-BL: I' bixban yi tajlal e'chk tx'uml nin at len chibi' ta'n.
  ilo-ULB: Bilbilangenna dagiti bituen, ket panpanagananna amin ida.
  kpg-kpg: Go Mee dela ne haga noho di hulu heduu, e gahi di ingoo di heduu nei mo di
    heduu nei.
  uig-ARA: ئۇ يۇلتۇزلارنىڭ سانىنى سانايدۇ؛ ئۇلارنىڭ ھەممىسىگە بىر-بىرلەپ ئىسىم قويىدۇ.
  sus-sus: Alatala tunbuie kɔnti kolon, a e birin xilima e xili ra.
  pon-2006: Ih me kin ketin koasoanehdi tohtohn usu kan oh ketikihong eden ehuehu
    usu.
  jae-jae: Eŋ kêkêŋ utitalata kêtôm tau taê gêjam ma kêsam êsêacnêŋ ŋaê samob tomalageŋ.
  ksd-ksd: I luk valar pa ra lavur tagul, Ma i vatang valar pa diat par ma ra iang
    i diat.
  tur-YTC: Yıldızların sayısını sayar. Hepsini adlarıyla çağırır.
  bel-N: Ён вызначае лік зоркам, кожную імем яе называе.
  grc-BRENT: Ὁ ἀποστέλλων τὸ λόγιον αὐτοῦ τῇ γῇ, ἕως τάχους δραμεῖται ὁ λόγος αὐτοῦ·
  kpr-kpr: Nu damana nanjogo uju usira ava, setiri siroretiri, isambu nenda javo javo
    nune jijighusira.
  ind-AYT: Dia menghitung jumlah bintang-bintang, Dia memberi nama-nama kepada mereka
    semua.
  yom-yom: Niandi weti zenga thalu yi zimbuetete ayi weti kuzitedila kadika mbuetete
    mu dizina diandi.
  yut-yut: Uŋun da gɨk manjɨŋek gɨk kaloŋ kaloŋ do man yomɨsak.
  nya-nya: Amadziwa chiwerengero cha nyenyezi, ndipo iliyonse amayitchula dzina.
  hrv-hrv: On određuje broj zvijezda, svaku njezinim imenom naziva.
  mps-mps: Agai augwaligo namba te hǫgo dąį ilama, tama mu tama, agai te augwali
    deli deligo nogi nodigi pabo dao.
  tpi-tpi: Em i makim pinis namba bilong ol sta, na em i save kolim nem bilong ol
    sta wan wan.
  dan-1931: han fastsætter Stjernernes Tal og giver dem alle Navn.
  vie-OVCB: Chúa đếm các tinh tú và gọi đích danh.
  guj-2017: તે તારાઓની ગણતરી કરે છે; તે તેઓને નામ આપીને બોલાવે છે.
  pon-2006A: Ih me kin ketin koasoanehdi tohtohn usu kan oh ketikihong eden ehuehu
    usu.
  por-BRBSL: Ele conta o número das estrelas. Ele os chama todos pelos seus nomes.
  eng-OEBUS: He counts the numberless stars, he gives names to them all.
  swe-swe: Han bestämmer stjärnornas antal, han nämner alla vid namn (ger dem egna
    namn).
  cth-cth: Âsinaw hah a parei teh, ahnimae minnaw hai koung a phung.
  twi-twi: Ɔkyerɛ nsoromma dodow a ɛwɔ hɔ, na ɔde obiara din frɛ no.
  hlt-hlt: Aisi rhoek ke amah tarhing la a tae tih a ming te rhip a sui.
  tbz-SIM: Kuù kɑ̀ɑ nsiwɑ̃̀ɑ̃ kɛĩ́nkɛ̀ kɛ yɛ̃́ sì mɑ̀mɛ̀, kɛ yu bɑ́ tɛ̀ nɛ̀ tɛ yètìrì.
  msy-2020: A mɨkovezibar ingarir dughiam, a vaghvagha da mengegha ziaba dagh arigha
    dagh fo.
  dop-dop: Nyɑ́ kɑləɣənɑ ɩsɔtʋlʋŋɑsɩ nyʋɣʋ, nɑ ń hɑ pɑɑ ŋkɑɣɑ kɑ hətɛ.
  azb-azb: Ulduzların sayını hesablar, Hər birini öz adı ilə çağırar.
  eng-DBY: He counteth the number of the stars; he giveth names to them all.
  hin-2017: वह तारों को गिनता, और उनमें से एक-एक का नाम रखता है।
  wol-KYG: Mooy lim biddiiw yi, tudd bu ci nekk.
  bjr-bjr: Mifa aiqama fasauqara iriseenoo asaana rirana amana kai quqaseenoo naadu
    naadu nuqu ranau.
  eng-YLT: Appointing the number of the stars, To all them He giveth names.
  kne-kne: Din tatalaw et inkeddeng na di kaad-ado da, nginadanana amin daida.
  eng-WYC-2017: Which numbereth the multitude of stars; and calleth names to all those
    [or them].
  eng-WMBB: He counts the number of the stars. He calls them all by their names.
  zat-NTPS: ¡Nézquezne̱' ca zaj naxán belaj ca'! ¡Tu tu belaj ca' dxu'e̱ la na!
  zty-NTPS: Nnézkzele' baḻ belj ka' nníta'gaken. To to belj ka' žwe'e lan.
  urd-GVH: वह सितारों की तादाद गिन लेता और हर एक का नाम लेकर उन्हें बुलाता है।
  rug-rug: Padai Sa sinokudi sari na pinopino, meke hopeke vala ni pozadi Sa si arini.
  gaz-gaz: Inni baayʼina urjiiwwanii ni beeka; tokkoo tokkoo isaaniis maqaa maqaadhaan
    waama.
  fra-LSG: Il compte le nombre des étoiles, Il leur donne à toutes des noms.
  yal-yal: A tan nan sarene xasabin nagidima, a yi e birin xili sa.
  iou-iou: Täŋpäkaŋ guk päke u ini nadäŋkuko udegän ahäŋirä wäpi ini-ini yämiŋkuk.
  haw-1868: Hoike mai no oia i ka heluna o na hoku; Hea ae no hoi oia ia lakou a pau
    ma ka inoa.
  arb-NAV: يُحْصِي عَدَدَ الْكَوَاكِبِ وَيَدْعُوهَا جَمِيعَهَا بِأَسْمَائِهَا.
  ded-ded: Yeng asomeng kpetengina meserima kpacngina tembuc tembuc kparude.
  ewe-ewe: Eyae ɖo xexlẽme na ɣletiviwo, eye wòyɔa ɖe sia ɖe ƒe ŋkɔ.
  eng-LEE: Who counteth the number of the stars; who calleth them all by [their] names.
  asm-FB: তেওঁ তৰাবোৰ গণনা কৰে; তেওঁ সেইবোৰৰ প্রত্যেককে নাম ধৰি ধৰি মাতে।
  sus-A: عَلَتَلَ تُنبُييٍ كْنتِ كٌلٌن، عَ عٍ بِرِن شِلِمَ عٍ شِلِ رَ.
  fra-SBL: Il compte le nombre d'étoiles. Il les appelle tous par leur nom.
  hbo-hbo: מֹונֶ֣ה מִ֭סְפָּר לַכֹּוכָבִ֑ים לְ֝כֻלָּ֗ם שֵׁמֹ֥ות יִקְרָֽא׃
  kik-kik: Nĩwe ũmenyaga mũigana wa njata, na akahe njata o njata rĩĩtwa rĩayo.
  fra-NCL: Il compte le nombre des étoiles, il les appelle toutes par leur nom.
  cek-AK: Cakaehnawk to a kroek moe, ahmin hoiah kawk boih.
  cuk-cuk: Bab-Jehová bela wisid igi mergu niisgwamar nai, bela ega nug nasiksad.
  uig-CYR: У Өз әмир-бешарәтлирини йәр йүзигә әвәтиду; Униң сөз-калами интайин тез
    жүгүриду.
  tel-2017: ఆకాశంలో నక్షత్రాలను వాటి స్థానంలో ఆయనే నియమించాడు. వాటిన్నిటికీ పేర్లు
    పెట్టింది ఆయనే.
  hat-BSA: Li konte fòs kantite zetwal yo. Li bay non a yo tout.
  ukr-ONPU: Він посилає наказ Свій землі, швидко біжить Його Слово.
  kos-kos: El pakiya pisen itu uh Ac El sang inen kais sie selos.
  hbo-WLC: מוֹנֶ֣ה מִ֭סְפָּר לַכּוֹכָבִ֑ים לְ֝כֻלָּ֗ם שֵׁמ֥וֹת יִקְרָֽא׃
  ibo-ibo: Ọ bụ ya na-ekpebi ọnụọgụgụ kpakpando niile na-akpọkwa ha nʼotu na otu.
  ory-ory: ସେ ତାରାଗଣର ସଂଖ୍ୟା କରନ୍ତି; ସେ ସମସ୍ତଙ୍କୁ ସେମାନଙ୍କ ନାମ ଦିଅନ୍ତି।
  chk-chk: A apwüngala iteiten ekewe fü o aita eföü me eföü ngeni itan.
  rop-rop: Imbin jinggabat haumeni sta garra jidan, en imbin gulum olabat ronwan neim.
  ukr-1871: Він перелїчує безлїч зьвізд, і кожну імям називає.
  yon-yon: Ye kuu mindong mimo mimo kuu kimingke korem yekaadkeroon, kwane korem kuu
    yi aningkombed mimo mimo yeengkanandoon.
  deu-1951: er zählt die Zahl der Sterne und nennt sie alle mit Namen.
  eng-JPS: He counteth the number of the stars; He giveth them all their names.
  srp-1865: Izbraja mnoštvo zvijezda, i sve ih zove imenom.
  lug-lug: Mukama ategeka omuwendo gw’emmunyeenye; era buli emu n’agituuma erinnya.
  heb-heb: מונה מספר לכוכבים לכלם שמות יקרא׃
  ben-IRV: তিনি তারাদের সংখ্যা গণনা করেন, তিনি সবার নাম দেন।
  ntu-ntu: Krlzle me krlzbz nzkqlukr vri, X yrlqtibzle drtqdrng amrlx.
  pan-pan: ਉਹ ਤਾਰਿਆਂ ਦੀ ਗਿਣਤੀ ਕਰਦਾ ਹੈ, ਅਤੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਦੇ ਨਾਮ ਬੁਲਾਉਂਦਾ ਹੈ।
  mya-JVB: ကြယ် များကိုရေတွက် ၍ အသီးအသီး တို့ကို သမုတ် တော်မူ၏။
  kgf-kgf: Inéŋ ménni sikilu qétégina oloŋ énécmima qacgina qacénécmianʒac.
  tte-O: Utu kali baibaiwa Yeoba iloinayanako kabo kaigeda kaigeda esaliyao iyogayagili.
  tbg-tbg: 'Viva opu makau autiharo mintima tiro: Minti mintimavano naaruvaini vaivarave
    tivakero, vika vohaiqa vohaiqa vo autu vo autu ntava nimitaira.'
  hmo-hmo: Lohiabada ese hisiu edia namba ia gwauraia vadaeni, bona ia ese idia ibounai
    edia ladana ia atoa.
  zar-NT: Rulabëʼ tsca nacuáʼ bölaj lúzxiba. Nucuʼë lágacabaʼ tu tubaʼ yúguʼtë bölaj
    naʼ.
  urd-urd: वह सितारों को शुमार करता है, और उन सबके नाम रखता है।
  rus-SYN: посылает слово Свое на землю; быстро течет слово Его;
  bqc-SIM: Ì saanaↄ nao, a ń baade dↄ̃ ń a tↄ́o.
  tcz-CHONGTHU: Aman ahsi ho asim toh in, amin cheh'in akouvin ahi.
  mar-mar: तो ताऱ्यांची मोजणी करतो; तो त्यांच्यातील प्रत्येकाला त्यांच्या नावाने हाक
    मारतो.
  isl-isl: Hann þekkir fjölda stjarnanna, já og hverja fyrir sig með nafni!
  hlt-THB: Aihchikhqi boeih ce noet nawh ang ming ing khy boeih hy.
  qub-qub: Payga musyanmi ayca goyllarcuna cashantapis. Cada goyllarcunapa jutintapis
    yachanmi.
  bqp-bqp: À susunɛnↄ lɛ́ dↄ̃, àdi ń baadi sísi a tↄ́a.
  hat-hat: Li konte konbe zetwal ki genyen! Li konnen non yo chak.
  eng-BSB: He determines the number of the stars; He calls them each by name.
  eng-WEBPB: He counts the number of the stars. He calls them all by their names.
  kbq-kbq: Anami monafima hanafi tamima me'neana agra ko keno antahino nehuno, mago
    mago hanafi'mofona agi'a amitere hu'ne.
  pon-pon: A kin kotin wadok pena uju kan, o kin kida ad arail karoj.
  nhe-BL: Yajaya quimati quesqui imiyaca sitlalime onca huan sesen quintocatlalijtoc.
  wnc-wnc: Sike ita yekap daau datdasingga ngangu gwa yawan yukut. Siwan ita yekap
    daau umana gwendu gwendu ayaninggak.
  bus-bus: À sↄsↄnɛnↄ lɛ́ dↄ̃, è ń baade sísi a tↄ́a.
  gub-BL: A'e ae umume'u zahytata waneta àwàm kwehe mehe a'e. Omono waner wanupe pitàitàigatu
    wà no.
  eng-DRA: 'Who sendeth forth his speech to the earth: his word runneth swiftly.'
