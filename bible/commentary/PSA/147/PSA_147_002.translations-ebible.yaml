verse: PSA.147.002
translations:
  mal-C: യഹോവ ജെറുശലേമിനെ പണിയുന്നു; അവിടന്ന് ഇസ്രായേലിലെ അഭയാർഥികളെ കൂട്ടിച്ചേർക്കുന്നു.
  deu-TKW: Jahwe baut Jerusalem wieder auf, er sammelt die Versprengten Israels.
  lin-lin: Yawe azali kotonga lisusu Yelusalemi epai wapi akosangisa bato ya Isalaele
    oyo bakenda na bowumbu.
  mmx-mmx: Leeme Silok ira vaxaru li amu lemenemen Jerusalem. Neni ira lam kaka amlong
    limixin kokoxo.
  eng-LSV: YHWH [is] building Jerusalem, || He gathers the driven away of Israel.
  eng-GNV: The Lord doth builde vp Ierusalem, and gather together the dispersed of
    Israel.
  eng-WEBSTER: 'The LORD buildeth up Jerusalem: he gathereth together the outcasts
    of Israel.'
  nhw-BL: TOTECO sempa quicualtlalis altepetl Jerusalén, huan quinsentilis nopa israelitame
    catli quinsemanqui, huan itztoque ipan sequinoc tlalme quen seyoc tlali ehuani.
  swh-ONEN: Bwana hujenga Yerusalemu, huwakusanya Israeli walio uhamishoni.
  bba-bba: Yinni Gusunɔ u Yerusɑlɛmu seeyɑmɔ. U Yerusɑlɛmuɡii be bɑ rɑɑ yoru mwɛɛrɑ
    mɛnnɑmɔ.
  eng-KJVCPB: 'The Lord doth build up Jerusalem: He gathereth together the outcasts
    of Israel.'
  luo-luo: Jehova Nyasaye gero Jerusalem kendo; ochoko jo-Israel mane otwe.
  aii-aii: ܒܸܒܢܵܝܵܐ ܝܠܹܗ ܠܐܘܿܪܸܫܠܸܡ ܡܵܪܝܵܐ، ܒܘܼܪ̈ܒܸܙܹܐ ܕܐܝܼܣܪܵܐܹܝܠܔ ܓ̰ܲܡܘܼܥܵܝ ܝܠܹܗ.
  meu-meu: Iehova ese Ierusalem e hadaiamu, Israel taudia vada e hakarohodia na ia
    ese e haboudia loumu.
  npi-ULB: परमप्रभुले यरूशलेम पुनःनिर्माण गर्नुहुन्छ । उहाँले छरिएका इस्राएलका मानिसलाई
    एकसाथ भेला गर्नुहुन्छ ।
  yor-yor: Olúwa kọ́ Jerusalẹmu; Ó kó àwọn Israẹli tí a lé sọnù jọ.
  pes-OPCB: خداوند اورشلیم را دوباره بنا می‌کند و پراکندگان اسرائیل را جمع می‌نماید.
  tgl-ULB: Nawasak ang Jerusalem, pero tinutulungan tayo ni Yahweh na itayo ulit ito.
  nop-nop: Yahwe adi Jelusalem kotigoŋ tubupilalune yatak. Kaŋ metam yanagilune wooŋ
    kwanai fafaŋeniŋ tuwaŋit mokit hati tigiŋneniŋ kotigoŋ yanagilune biiŋ.
  hui-hui: Anduane Homogohanda Yarusaleme lone mo heya ho helowa ibunaga wali agali
    dindi taraha garabaya pu haga bini hearu haru dai biragoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ယေ​ရု​ရှ​လင်​မြို့​ကို ပြန်​လည်​ထူ​ထောင်​လျက်​တိုင်း​တစ်​ပါး​တွင်
    နေ​ကြ​ရ​သူ ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ပြန်​လည် ခေါ်​ဆောင်​လာ​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེས་ཡེ་རུ་སཱ་ལེམ་བསྐྱར་འཛུགས༌ཤིང༌། །ཡེས་ར་ཨེལ་གྱི་སྤྱུགས་པའི་མི་རྣམས༌བསྡུ།།
  wsk-wsk: Yawe akingtala Jerusalem kuwim kuwim te kaloso; nu Israel ko kariimet parasaman
    sor saki te bagakasan wore nunga gi bolala nunga awuso.
  sna-sna: Jehovha anovaka Jerusarema; anounganidza vakadzingwa vaIsraeri.
  spa-BLM: Yahvé construye Jerusalén. Reúne a los parias de Israel.
  cac-cac: A Jehová sb'oanxi Jerusalén, ol smolb'ejxicot eb' quetisraelal sacleminac
    yajcanb'ati.
  swh-ULB: Yahwe huijenga tena Yerusalemu, huwakusanya pamoja watu wa Israeli waliotawanyika.
  bel-bel: бо Ён мацуе завалы ў брамах тваіх, дабраслаўляе сыноў тваіх сярод неба;
  deu-ELBBK: Der HERR baut Jerusalem, die Vertriebenen Israels sammelt er;
  mbb-OT: Mid-umanan tukuza te Nengazen is inged he Jerusalem; wey midtiǥum din umana
    is menge kevuwazan ni Israel he nevihag.
  mal-2015: യഹോവ യെരൂശലേമിനെ പണിയുന്നു; അവൻ യിസ്രായേലിന്റെ ഭ്രഷ്ടന്മാരെ കൂട്ടിച്ചേർക്കുന്നു.
  gup-gup: Nawu Yawey kabolkmarnbun kunred Jerusalem dja kabenmirndemornname kunmekbe
    bininj nawu Israel benkebmawahmeng bu birridi kunkuyeng kore kubolkbubuyika.
  rmc-rmc: O RAJ pale ačhavel o Jeruzalem a skidel upre le Izraeliten, save sas zaile;
  nlg-nlg: Gaia Lord te tughuru vaghi olia Jerusalem, me lavi olina nina vure Israel
    tara ghogho kolili.
  pes-OPV: خداوند اورشلیم را بنامی کند و پراکندگان اسرائیل را جمع می‌نماید.
  ron-1924: Домнул зидеште ярэшь Иерусалимул, стрынӂе пе сургюниций луй Исраел,
  ben-OBCV: সদাপ্রভু জেরুশালেমকে গড়ে তোলেন, তিনি নির্বাসিত ইস্রায়েলকে একত্র করেছেন।
  som-som: Rabbigu Yeruusaalem buu dhisaa, Oo wuxuu isu soo wada ururiyaa kuwa la
    naco oo reer binu Israa'iil ah.
  lat-VUC: Quoniam confortavit seras portarum tuarum; benedixit filiis tuis in te.
  eng-ASVBT: Jehovah doth build up Jerusalem; He gathereth together the outcasts of
    Israel.
  mna-mna: Iŋgi Yooba ikamam uraata be iurpe Yerusalem mi ipamender mini. Mi iyyo
    zin Israel ta kan koi bizin tikoki zin ma tila timbot leŋaleŋa na, mi ikamam zin
    ma timilmiili mini.
  ita-1885: Il Signore è quel ch'edifica Gerusalemme; Egli raccoglierà i dispersi
    d'Israele.
  eng-LXXUP: For he has strengthened the bars of thy gates; He has blessed thy children
    within thee.
  eng-ULB: Yahweh rebuilds Jerusalem, he gathers together the scattered people of
    Israel.
  spa-VBL: El Señor reconstruirá Jerusalén y reunirá al pueblo que ha sido esparcido.
  fra-_FOB: C'est l'Éternel qui bâtit Jérusalem, qui rassemble les dispersés d'Israël;
  mal-mal: യഹോവ യെരൂശലേമിനെ പണിയുന്നു; കർത്താവ് യിസ്രായേലിന്റെ ഭ്രഷ്ടന്മാരെ കൂട്ടിച്ചേർക്കുന്നു.
  urd-GVR: Rab Yarūshalam ko tāmīr kartā aur Isrāīl ke muntashir jilāwatanoṅ ko jamā
    kartā hai.
  suz-BL: परमप्रभु यावेमी यरूसलेम कली सेल्‍ब। मेकोमी इस्राएल रे खेरशो ब्रशा बाक्‍शो
    मुर आन कली खुप्‍ब।
  eng-NOY: The LORD buildeth up Jerusalem; He gathereth together the dispersed of
    Israel.
  ita-1927: L’Eterno edifica Gerusalemme, raccoglie i dispersi d’Israele;
  ckb-ckb: یەزدان ئۆرشەلیم بنیاد دەنێتەوە، ڕاپێچکراوەکانی ئیسرائیل کۆدەکاتەوە.
  eng-BBE: The Lord is building up Jerusalem; he makes all the outlaws of Israel come
    together.
  xsi-xsi: Ŋana tu Yova Kindeni iŋgunu Jerusalem lawea imandi kilo, aku kinzi tamâta
    ŋinde muŋga nenzi kazâŋa tamâta sikainzi silâ pa tâno toŋge, ande Yova Kindeni
    ikainzi sitaulo simâ kilo.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಯೆರೂಸಲೇಮನ್ನು ಕಟ್ಟುತ್ತಾರೆ, ಚದರಿಹೋದ ಇಸ್ರಾಯೇಲನ್ನು ಕೂಡಿಸುತ್ತಾರೆ.
  tam-2017: யெகோவா எருசலேமைக் கட்டுகிறார்; துரத்தப்பட்ட இஸ்ரவேலர்களைக் கூட்டிச் சேர்க்கிறார்.
  spa-RV-1909: Jehová edifica á Jerusalem; á los echados de Israel recogerá.
  ron-BTF: DOMNUL zidește Ierusalimul, adună pe proscrișii lui Israel.
  eng-WEBP: The LORD builds up Jerusalem. He gathers together the outcasts of Israel.
  eng-FBV: The Lord is rebuilding Jerusalem, gathering together the people of Israel
    who have been scattered.
  nld-1939: Jahweh bouwt Jerusalem weer op, En brengt de verstrooiden van Israël bijeen.
  nch-BL: TOTECO sempa quicualtalis altepet Jerusalén, huan quinsentilis nopa israelitame
    cati quinsemanqui, huan itztoque ipan sequinoc talme quej seyoc tali ehuani.
  vie-1934: Đức Giê-hô-va xây cất Giê-ru-sa-lem; Ngài hiệp lại những kẻ bị tản lạc
    của Y-sơ-ra-ên,
  cha-cha: 'Si Jeova jumajatsa Jerusalem: ja fandadaña y manmayute juyong guiya Israel.'
  hin-CV: येरूशलेम के निर्माता याहवेह हैं; वह इस्राएल में से ठुकराए हुओं को एकत्र
    करते हैं.
  eng-OURB: Adonai builds up Jerusalem [City of peace]. He gathers together the outcasts
    of Israel [God prevails].
  spa-BES: El Señor edifica a Jerusalén; hace que todos los desterrados de Israel
    se unan.
  tdx-tdx: 'Ampitomboe’ Iehovà t’Ierosalaime : atonto’e o añombelahi-mavo’ o nte-Israeleoo.'
  tha-KJV: พระเยโฮวาห์ทรงก่อสร้างเยรูซาเล็มขึ้น พระองค์​ทรงรวบรวมคนอิสราเอลที่ต้องกระจัดกระจายไป
  por-BR-2018: O SENHOR edifica a Jerusalém; e ajunta os dispersos de Israel.
  deu-ELO: Jehova baut Jerusalem, die Vertriebenen Israels sammelt er.
  eng-WYC-2018: The Lord shall build [up] Jerusalem; and he shall gather together
    the scatterings of Israel. (The Lord shall rebuild Jerusalem; and he shall gather
    together the scattered people of Israel.)
  epo-epo: La Eternulo konstruas Jerusalemon, La elpelitojn de Izrael Li kolektas.
  gfk-gfk: No Watong i hatur habaling Ierusalem. I lamus hulungan ira Israel ing diet
    gate kis tapaka hoing ra karabus.
  uig-PIN: Pǝrwǝrdigar Yerusalemni bina ⱪilmaⱪta; Israilning sürgün ⱪilinƣanlirini
    U yiƣip kelidu;
  beo-beo: Hina Gode da Yelusaleme ea hou bu hahamonana. E da mugululi asi dunu bu
    lale sala.
  tpi-OTNT: Bikpela i sanapim Jerusalem gen na i bringim i kam bek ol manmeri ol birua
    i bin kisim ol i go kalabus.
  hau-SA: Ubangiji ya gina Urushalima; ya tattara kamammu na Isra’ilan da aka kai
    bauta.
  udu-udu: Tap̱a nyaŋi Pa Urushaliim mo. A’di ki tul uc̱i ma Israyiil is kun ṯa’kkunuwa
    sho mo.
  uig-LAT: Perwerdigar Yérusalémni bina qilmaqta; Israilning sürgün qilin’ghanlirini
    U yighip kélidu;
  nde-nde: UThixo uyalakha iJerusalema; aqoqe labo abahlakazekileyo baka-Israyeli.
  ton-ton: '‌ʻOku langa hake ʻe Sihova ʻa Selūsalema: ʻoku ne tānaki fakataha ʻae
    kau ʻIsileli naʻe fakahēʻi'
  ces-1613: Stavitel Jeruzaléma Hospodin, rozptýlený lid Izraelský shromažďuje,
  eng-WMB: The LORD builds up Jerusalem. He gathers together the outcasts of Israel.
  tam-TCV: யெகோவா எருசலேமைக் கட்டியெழுப்புகிறார்; அவர் நாடுகடத்தப்பட்ட இஸ்ரயேலரை ஒன்றுசேர்க்கிறார்.
  ceb-ULB: Gitukod pag-usab ni Yahweh ang Jerusalem, gitigom niya ang mga nagkatibulaag
    nga katawhan sa Israel.
  pol-UBG: PAN buduje Jeruzalem i gromadzi rozproszonych Izraela.
  urd-GVU: رب یروشلم کو تعمیر کرتا اور اسرائیل کے منتشر جلاوطنوں کو جمع کرتا ہے۔
  eng-OEBCW: The Lord builds up Jerusalem, the outcasts of Israel he gathers.
  deu-1912: Der HERR baut Jerusalem und bringt zusammen die Verjagten Israels.
  kan-2017: ಯೆಹೋವನು ಯೆರೂಸಲೇಮನ್ನು ಕಟ್ಟಿಸುತ್ತಿದ್ದಾನೆ, ಚದರಿಹೋಗಿದ್ದ ಇಸ್ರಾಯೇಲರನ್ನು ಕೂಡಿಸುತ್ತಿದ್ದಾನೆ,
  yap-yap: I SOMOL e be fal’eg rogon yu Jerusalem ni nge sulweg nga rogon; be fulweg
    e girdi’ ni ur kalbusgad u bang.
  hlt-MCSB: Jerusalem aka thoh BOEIPA loh a heh tih Israel te a calui.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዬሩሳላሜ ጊንሣ ዓካሲ ማዣኔ፤ ዒስራዔኤሌፓ ዳውሲንቲ ዴንዴ ዓሶ ጊንሣ ዒ ማሃኔ።
  twi-ASANTE: Awurade kyekyere Yerusalem; Ɔboaboa Israel nnommumfoɔ ano.
  eng-WEBU: The LORD builds up Jerusalem. He gathers together the outcasts of Israel.
  acu-NT: Ii Apuri ni yaktarin Jerusalén tutain ataksha jeamkarti tusa, ni aintsri
    ainautin kakamtikramji. Tura Israela weari ainautin atu atu chikich nungkanam
    akuptamramiaji nunaka ataksha itarmimiaji.
  spa-PDDPT: Yavé edifica a Jerusalén. Él reúne a los desterrados de Israel.
  gun-gun: Senhor omoatyrõ ju Jerusalém tetã, oguerupa ju Israel kuery omoaĩmba pyre.
  agu-BL: Na tzan i' tan je'se'n junt tir yi tnum Jerusalén. Nin tzan cyule'nt yi
    e' katanum ta'n yi elnake' xit.
  ilo-ULB: Bangbangonen ni Yahweh ti Jerusalem, um-ummongenna dagiti naiwara a tattao
    ti Israel.
  kpg-kpg: Dimaadua e haga duu aga hoou Jerusalem. Mee e laha mai labelaa digau Israel
    ala ne lahi galabudi.
  uig-ARA: پەرۋەردىگار يېرۇسالېمنى بىنا قىلماقتا؛ ئىسرائىلنىڭ سۈرگۈن قىلىنغانلىرىنى
    ئۇ يىغىپ كېلىدۇ؛
  sus-sus: Alatala na gbilenfe Darisalamu ti ra, a Isirayila xa mixi rafama nɛ kelife
    konyiya kui,
  pon-2006: KAUN-O ketin onehda sapahl Serusalem; e ketin kasapahldohr me kalipilipala
    kan.
  jae-jae: Apômtau kêkwê Jerusalem sa kêtiam. Eŋ gêjac Israel latuŋi, taŋ sêmoa saliŋ-saliŋ
    naŋ sa.
  ksd-ksd: Ra Luluai i vatavua Ierusalem; I ben varurue ra tarai Israel, diat di ga
    korot varbaiane vue diat.
  tur-YTC: Yahve Yeruşalem'i bina ediyor. İsrael'in sürgünlerini bir araya topluyor.
  bel-N: ГОСПАД будуе Ерусалім, зьбірае выгнанцаў Ізраіля.
  grc-BRENT: Ὅτι ἐνίσχυσεν τοὺς μοχλοὺς τῶν πυλῶν σου, εὐλόγησεν τοὺς υἱούς σου ἐν
    σοί.
  kpr-kpr: Bajari nune Jerusalem gitofuimi bejisera ava, ari fatonga arira. Israel
    embo gitofui bambu isera ava, sekago bu jovereghe refira.
  ind-AYT: TUHAN membangun Yerusalem, Dia mengumpulkan orang-orang Israel yang terbuang.
  yom-yom: Yave weti tunga Yelusalemi, weti kutikisa bana ba Iseli bayenda mu kivika.
  yut-yut: Yawe da Jerusalem kokup pap aeni aŋkaluk aŋek Israel amɨn kalɨp uwal da
    tɨmɨk mɨktɨm dubagɨkon paŋkɨwit uŋun aeni paŋmuwukdak.
  nya-nya: Yehova akumanga Yerusalemu; Iye akusonkhanitsa amʼndende a Israeli.
  hrv-hrv: Jahve gradi Jeruzalem, sabire raspršene Izraelce.
  mps-mps: Genuai Bidigo te Jerusalem ma dodolama, tama te boi bidi dabego sela pelama,
    te kalabus igi pali we bidi dabe te ma odasa asai dao.
  tpi-tpi: Bikpela i sanapim Jerusalem gen na i bringim i kam bek ol manmeri ol birua
    i bin kisim ol i go kalabus.
  dan-1931: Herren bygger Jerusalem, han samler de spredte af Israel,
  vie-OVCB: Chúa Hằng Hữu thiết lập Giê-ru-sa-lem và Ngài tập họp những người lưu
    đày trở về Ít-ra-ên.
  guj-2017: યહોવાહ યરુશાલેમને ફરી બાંધે છે; તે ઇઝરાયલનાં વિખેરાઈ ગયેલા લોકોને પાછા
    એકઠાં કરે છે.
  pon-2006A: KAUN-O ketin onehda sapahl Serusalem; e ketin kasapahldohr me kalipilipala
    kan.
  por-BRBSL: Yahweh constrói Jerusalém. Ele reúne os proscritos de Israel.
  eng-OEBUS: The Lord builds up Jerusalem, the outcasts of Israel he gathers.
  swe-swe: Herren (Jahve) bygger upp Jerusalem igen, han samlar det skingrade (deporterade)
    Israel.
  cth-cth: BAWIPA ni Jerusalem kho a sak teh pâlei lah kaawm e Isarelnaw hah a kamkhueng
    sak.
  twi-twi: Awurade kyekyere Yerusalem; Ɔboaboa Israel nnommum ano.
  hlt-hlt: Jerusalem aka thoh BOEIPA loh a heh tih Israel te a calui.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù wɛ̃̀tɛ kɛ íi nSedisɑdɛmmu, kɛ tìí nyIsidɑyɛɛribɛ bɛ̀ɛ̀
    do cìɛ́tɛ́.
  msy-2020: Ikiavɨra Itir God ua Jerusalemɨn nguibam akɨrigha, Israelian gumazamizir
    Babilonɨn kalabus itiba, ua me inigha ize.
  dop-dop: Tɑcɑɑ tɑɣɑnəɣɩ Yosɑlɛm kɛ ŋmɑʋ. N kpeɣeliɣi Ɩsɛɣɛlɩ nyə́mɑ mpɑ pɑɑ kuuwɑ
    tɔ.
  azb-azb: Rəbb Yerusəlimi bərpa edər, İsrailin əsarətdə olanlarını yığıb-gətirər.
  eng-DBY: 'Jehovah doth build up Jerusalem: he gathereth the outcasts of Israel.'
  hin-2017: यहोवा यरूशलेम को फिर बसा रहा है; वह निकाले हुए इस्राएलियों को इकट्ठा कर
    रहा है।
  wol-KYG: Aji Sax jaa ngi tabaxaat Yerusalem, di délloosi ña ñu dàqe Israyil,
  bjr-bjr: Yaaweefa Yeerusaree maqusa kaifaa usakaidanoo. Isaraee maqannaasa narufaqa
    anaamurukiaqa moodaa moodaa iqa mariusa Yaaweefa kafaa suqeeqee quqaidanoo.
  eng-YLT: Building Jerusalem [is] Jehovah, The driven away of Israel He gathereth.
  kne-kne: Itaolin Diyos sin ili da din naipaaddawi ay Israelita et kasinan saaden
    din siyodad ay Jerusalem.
  eng-WYC-2017: The Lord shall build [up] Jerusalem; and he shall gather together
    the scatterings of Israel.
  eng-WMBB: The LORD builds up Jerusalem. He gathers together the outcasts of Israel.
  zat-NTPS: Xránadxu Dios xexune̱' xe̱zre Jerusalén. Xequé̱'e̱ benne' Israel ca' zaj
    zue̱' xe̱zr la xu zitu' ca'.
  zty-NTPS: X̱anžo Dios yeyone' yež Jerusalén. Yechi'e benne' Israel ka' zej zoe'
    yež zi'to' ka'.
  urd-GVH: रब यरूशलम को तामीर करता और इसराईल के मुंतशिर जिलावतनों को जमा करता है।
  rug-rug: Kuri pulea e Zihova sa popoa Zerusalema. Turaṉa pule ni Sa saripu ta raovodi.
  gaz-gaz: Waaqayyo Yerusaalemin ni ijaara; Israaʼeloota boojiʼamanis walitti qaba.
  fra-LSG: L’Éternel rebâtit Jérusalem, Il rassemble les exilés d’Israël;
  yal-yal: Alatala mɔn Yerusalɛn tima nɛn. A mɔn fama na muxu suxine ra nɛn Isirayila
    kaan naxanye bata yi xuya ayi nun.
  iou-iou: Nadäkaŋ? Ekänitä Jerusalem äneŋi täŋkodak taŋpäŋ ämawebeniye iwantä yämagut
    yäpmäŋ kwani äneŋi yämagut yäpmäŋ abätak.
  haw-1868: Kukulu no o Iehova ia Ierusalema; Hoiliili mai no oia i ka poe aea o ka
    Iseraela.
  arb-NAV: يَبْنِي الرَّبُّ أُورُشَلِيمَ، وَيَجْمَعُ شَمْلَ الْمَنْفِيِّينَ مِنْ إِسْرَائِيلَ.
  ded-ded: Ngic yeneng Israe arenggac ngicngac bic ukuyunugec. Nga KEBUNGO Yerusareng
    taong ine monggoc mema megboriu yeni monggoc kpedzucyunuma hoangyunuude.
  ewe-ewe: Yehowa gbugbɔ tso Yerusalem du la, eye wòkplɔ Israel ƒe aboyomewo gbɔe.
  eng-LEE: 'The Lord buildeth up Jerusalem: the outcasts of Israel will he gather
    together;'
  asm-FB: যিহোৱাই যিৰূচালেমক পুনৰায় নিৰ্ম্মাণ কৰে; সিঁচৰতি হৈ পৰা ইস্ৰায়েলীয়াসকলক
    তেওঁ গোটাই একত্র কৰে।
  sus-A: عَلَتَلَ نَ فبِلٍنقٍ دَرِ سَلَمُ تِ رَ، عَ عِسِرَيِلَ شَ مِشِ رَقَمَ نّ كٍلِقٍ
    كٌنيِيَ كُي،
  fra-SBL: Yahvé bâtit Jérusalem. Il rassemble les exclus d'Israël.
  hbo-hbo: בֹּונֵ֣ה יְרוּשָׁלַ֣͏ִם יְהוָ֑ה נִדְחֵ֖י יִשְׂרָאֵ֣ל יְכַנֵּֽס׃
  kik-kik: Jehova nĩwe wakaga Jerusalemu; nĩwe ũcookagĩrĩria andũ a Isiraeli arĩa
    matahĩtwo.
  fra-NCL: Yahweh rebâtit Jérusalem, il rassemble les dispersés d’Israël.
  cek-AK: Angraeng mah Jerusalem to sak moe, anghmaa Israel caanawk to tacuu let.
  cuk-cuk: Bab-Jehová Jerusalén-neggwebur gannar sobed, Israel-dulemar-e-yargi-onolesmalad
    gannar senonikoed.
  uig-CYR: Чүнки У дәрвазилириңниң тақақлирини мәһкәм қилиду; Сениңдә туруватқан пәрзәнтлириңгә
    бәхит-бәрикәт бәрди.
  tel-2017: యెరూషలేమును కట్టేవాడు యెహోవాయే. చెదరిపోయిన ఇశ్రాయేలు ప్రజలను తిరిగి సమకూర్చేవాడు
    ఆయనే.
  hat-BSA: SENYÈ a ap ranfòse Jérusalem. Li ranmase egzile Israël yo.
  ukr-ONPU: Бо Він зміцнив засуви воріт твоїх, благословив синів твоїх посеред тебе.
  kos-kos: LEUM GOD El sifilpa musaeak Jerusalem; El sifilpa folokonma mwet sruoh.
  hbo-WLC: בּוֹנֵ֣ה יְרוּשָׁלִַ֣ם יְהוָ֑ה נִדְחֵ֖י יִשְׂרָאֵ֣ל יְכַנֵּֽס׃
  ibo-ibo: 'Onyenwe anyị na-ewu Jerusalem: ọ na-akpọghachita ụmụ Izrel ndị a dọọrọ
    nʼagha gaa nʼala ọzọ.'
  ory-ory: ସଦାପ୍ରଭୁ ଯିରୂଶାଲମକୁ ଗଢ଼ନ୍ତି; ସେ ଇସ୍ରାଏଲର ଦୂରୀକୃତ ଲୋକମାନଙ୍କୁ ସଂଗ୍ରହ କରନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a aüsefälietä Jerusalem, a aliwinisefäli ekewe chon
    Israel mi oola.
  rop-rop: YAWEI im bildimbek Jerusalem. Im bringimbekbat detlot pipul hubin jidan
    prisana langa streinja kantri.
  ukr-1871: Господь будує Єрусалима, він збирає прогнаних людей Ізраїля.
  yon-yon: Yarimanbed Yerusalem kuu ikakman yenbeen, kwane yembed Israeldan buyokbayok
    keriwen kuu ika ben nedbe doroon.
  deu-1951: Der HERR baut Jerusalem, die Verjagten Israels wird er sammeln.
  eng-JPS: The LORD doth build up Jerusalem, He gathereth together the dispersed of
    Israel;
  srp-1865: Gospod zida Jerusalim, sabira rasijane sinove Izrailjeve;
  lug-lug: Mukama azimba Yerusaalemi; era akuŋŋaanya Abayisirayiri abaali mu buwaŋŋanguse.
  heb-heb: בונה ירושלם יהוה נדחי ישראל יכנס׃
  ben-IRV: সদাপ্রভুু যিরুশালেম পুননির্মাণ করেন, তিনি ইস্রায়েলের ছড়িয়ে ছিটিয়ে থাকা
    মানুষদের একত্র করেন।
  ntu-ntu: Yawe yrlq-zpwx-moule Jerusalem, Mz nzvzmi-kr-mople lr Israel kcng tzlolvzting
    enqmi rdrng.
  pan-pan: ਯਹੋਵਾਹ ਯਰੂਸ਼ਲਮ ਨੂੰ ਉਸਾਰਦਾ ਹੈ, ਉਹ ਇਸਰਾਏਲ ਦੇ ਦੇਸੋਂ ਕੱਢਿਆਂ ਨੂੰ ਇਕੱਠਾ ਕਰਦਾ
    ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် ယေရုရှလင် မြို့ကို တည်ဆောက် ၍၊ အဝေး သို့နှင်လိုက်သော ဣသရေလ
    အမျိုးသားတို့ကို စုဝေး စေတော်မူ၏။
  kgf-kgf: Yawenéŋ Yerusalem meyacgéanʒac. Inéŋ mia Israel héndéŋ qéndéŋ waŋ énécmigic
    kecʒu imi qutulaŋgé énécmianʒac.
  tte-O: Yeoba Yelusalema ikabi-walui yoi yo Isileli tomo tomiya-suwala ikalakalaiyoilima.
  tbg-tbg: Noravano Kotiva Ieruharemi vatuka qaiqaa auti vaivo. Haaru navutaaka Isareri
    rumpa vare vo vataini vuru kaaka, viva vate maa entara vika vo vata vo vataihairo
    ruvaaquma kero ntita varero nái maaqaini qaiqaa viri ke vaivo.
  hmo-hmo: Lohiabada ese Ierusalema ia haginia lou noho. Israela taudia be guna mai
    guia danu idia noho, idau bese taudia edia gabu dekenai, to Lohiabada ese hari
    ia mailaidia lou noho.
  zar-NT: Runëʼ Xanruʼ Dios ga rizxö́n yödzö Jerusalén. Rutubëʼ bönniʼ Israel násilasigaquiëʼ.
  urd-urd: ख़ुदावन्द येरूशलेम को ता'मीर करता है; वह इस्राईल के जिला वतनों को जमा'
    करता है।
  rus-SYN: ибо Он укрепляет вереи ворот твоих, благословляет сынов твоих среди тебя;
  bqc-SIM: Dii lɛ́ Yelusalɛũ fɛlɛ lↄ, à Isaili zĩ̀zↄↄ nàaa lɛ́ suńnↄ.
  tcz-CHONGTHU: Yahweh Pakai in Jerusalem aki ledohsah in, amangtasa Israelte ahin
    lepui kit in ahi.
  mar-mar: परमेश्वर यरूशलेम पुन्हा बांधतो; तो इस्राएलाच्या विखुरलेल्या लोकांस एकत्र
    करतो.
  isl-isl: Hann er að endurreisa Jerúsalem og flytja hina herleiddu heim.
  hlt-THB: Bawipa ing Jerusalem ce thawh tlaih nawh; thlang a qam na ak pla Israelkhqi
    ce cawi tlaih hy.
  qub-qub: Tayta Diosga Jerusalentapis allchaycächinmi. Israelcuna mashtacasha caycajcunatapis
    shuntaycämunmi.
  bqp-bqp: Dikiri tɛn Yurusalɛmu futɛ dↄ, à Isaraila zĩ̀zↄnↄ kàkara àtɛn ɛra à su
    kũńwo.
  hat-hat: Seyè a ap rebati lavil Jerizalèm. L'ap fè moun Izrayèl ki te gaye nan mitan
    lòt nasyon yo tounen lakay yo.
  eng-BSB: The LORD builds up Jerusalem; He gathers the exiles of Israel.
  eng-WEBPB: The LORD builds up Jerusalem. He gathers together the outcasts of Israel.
  kbq-kbq: Ra Anumzamo'a Jerusalemi kumara ete eri so'e huno ki'ne. Ana nehuno Israeli
    vahe'ma zamavare'za ru moparegama ome kinama huzmante'naza vahera ete ome zamavareno
    eme eritru nehie.
  pon-pon: Ieowa kin kotin kauada Ierujalem, o a kin kapokon pena me jalonala ren
    men Ijrael.
  nhe-BL: TOTECO sampa quicualtlalis altepetl Jerusalén, huan quinsentilis nopa israelitame
    tlen quinsemanqui, huan itztoque ipan sequinoc tlaltini queja sejcoyoc ehuani.
  wnc-wnc: Sike Buyambam tapata Jerusalemu gatu mitake inane aminabamu iwanata kaipake
    keu maa siknga yuak komune kuke pekingu gatu pakapunggak.
  bus-bus: Dii e Yerusalɛmu fɛɛɛ dↄ, èe Isaraili zĩ̀zↄnↄ kaakↄ̃a, èe ɛara à suńyo.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzapo wi Zeruzarez tawhu hereko a'e. Werur wi
    wemiaihu waneruwà wanereko a'e pe wà. Uhàuhàz hemiaihu amo ae ywy nàn ipyhyk pyrer
    romo wà.
  eng-DRA: Because he hath strengthened the bolts of thy gates, he hath blessed thy
    children within thee.
