verse: PSA.147.014
translations:
  mal-C: അവിടന്ന് നിന്റെ അതിർത്തികൾക്കുള്ളിൽ സമാധാനം സ്ഥാപിക്കുകയും മേൽത്തരമായ ഗോതമ്പുകൊണ്ട്
    നിനക്കു തൃപ്തിവരുത്തുകയുംചെയ്യുന്നു.
  deu-TKW: Er schafft deinen Grenzen Frieden, sättigt dich mit dem besten Weizen.
  lin-lin: Atiaka kimia na etuka na yo mpe atondisaka yo na farine.
  mmx-mmx: Neni ik lok tatao leven apdopdo atnimi basinge limixin munepen minimi,
    la irak lox aan mais nimi mi leven uit maraanu.
  eng-LSV: Who is making your border peace, || He satisfies you [with] the fat of
    wheat.
  eng-GNV: He setteth peace in thy borders, and satisfieth thee with the floure of
    wheate.
  eng-WEBSTER: He maketh peace in thy borders, and filleth thee with the finest of
    the wheat.
  nhw-BL: Yaya quititlanis tlasehuilistli ipan nochi amotlal, huan anmechmacas trigo
    catli más cuali para ica ximopanoltica.
  swh-ONEN: Huwapa amani mipakani mwenu na kukushibisha kwa ngano safi kabisa.
  bba-bba: U rɑ de bɔri yɛndu tɑ n wɑ̃ɑ wunɛn temɔ. Kpɑ u de ɑlikɑmɑ yɑ n yibɑ wunɛ
    sɔɔ.
  eng-KJVCPB: He maketh peace in thy borders, And filleth thee with the finest of
    the wheat.
  luo-luo: Omiyo kwe bedo e tongʼ pinyu kendo oromou gi ngano mabeyoe mogik.
  aii-aii: ܟܹܐ ܡܲܬܸܒ݂ ܫܠܵܡܵܐ ܒܬܚܘܼܡܵܟ݂ܝ، ܒܫܲܡܝܼܢܘܼܬܵ‌ܐ ܕܚܸܛܹ̈ܐ ܟܹܐ ܡܲܣܒܸܥ ܠܵܟ݂ܝ.
  meu-meu: Maino e havaraiamu emu tano hetoadia ai; uit namo-hereana amo e hahonumumu.
  npi-ULB: उहाँले तेरो सिमानाभित्र फिलिफाप ल्याउनुहुन्छ । उत्तम गहुँले उहाँले तँलाई
    तृप्‍त पार्नुहुन्छ ।
  yor-yor: Òun jẹ́ kí àlàáfíà wà ní àwọn ẹnu ibodè rẹ̀, òun sì fi jéró dáradára tẹ́
    ọ lọ́rùn.
  pes-OPCB: او مرزهایت را در صلح و آرامش نگه می‌دارد و تو را با بهترین نان گندم سیر
    می‌نماید.
  tgl-ULB: Pinagyayaman niya ang mga nasa loob ng inyong hangganan, pinasasaya niya
    kayo sa pamamagitan ng pinakamaiinam na trigo.
  nop-nop: Tiŋa undugoŋ adigoŋ kwehik kadokooŋ fiyehik gineŋ nanaŋe duhuduhu tubumintahambune
    natoki tiiŋ.
  hui-hui: Ibugua tínaga dindi tubari handayaho halu widi bayaleru tí mabuha anda
    haga biledagola tígua widi lini dewaore nalu tombeho haga kamigoni.
  mya-mya: ကိုယ်​တော်​သည်​သင်​၏​မြို့​တံ​ခါး​ကို​ဘေး​မဲ့ လုံ​ခြုံ​စွာ​ထား​တော်​မူ​၍
    သင့်​အား​အ​ကောင်း​ဆုံး​သော​ဂျုံ​ဆန်​ဖြင့် ရောင့်​ရဲ​စေ​တော်​မူ​၏။
  bod-N: ཁོང་གིས་ཁྱོད་ཀྱི་ས་མཚམས་བདེ་ལ༌བཀོད། །གྲོ་ཡི་བཅུད་ཀྱིས་ཁྱོད་རང་ཚིམ་པར༌མཛད།།
  wsk-wsk: Nu nika ali ko tom bitarso se terong aniso, se inang ningo nuam kisiso
    se ni karogo terong masam.
  sna-sna: Anopa rugare pamiganhu yako, uye anokugutsa nezviyo zvakaisvonaka.
  spa-BLM: Él hace la paz en tus fronteras. Te llena de lo mejor del trigo.
  cac-cac: A' tz'ac'an junc'olal d'a yol smacb'en co chon̈ab' tic, syac'anpax b'ud'joc
    yuj ixim trigo te vach'.
  swh-ULB: Huletamafanikio ndani ya mipaka yako, hukutosheleza kwa ngano bora.
  deu-ELBBK: er, der Frieden stellt in deine Grenzen, dich sättigt mit dem Fett des
    Weizens;
  mbb-OT: Mibeǥayan kew zin te kelinew ziyan te ed-ubpaan niw. Ne midhantey kew zin
    te meupiya he egkeenen.
  mal-2015: അവൻ നിന്റെ ദേശത്തു സമാധാനം വരുത്തുന്നു; വിശേഷമായ കോതമ്പുകൊണ്ടു നിനക്കു
    തൃപ്തിവരുത്തുന്നു.
  gup-gup: Mak nungka ngunkukdjurruddi ba bu birribuyika bininj minj kabirrimre bu
    ngundibun. Kunmekbekenh wanjh ngurridi kore kunmodmikenh. Dja mak nungka ngunwon
    manme mandjalmak.
  rmc-rmc: Ov del o smirom pre tire hraňici a čaľarel tut la nekfeder pšeňicaha.
  nlg-nlg: te hea na mabo vanira na vure tana komu eni, me hera na puku ni vanga uto.
  pes-OPV: که حدود تو را سلامتی می‌دهد و تو را ازمغز گندم سیر می‌گرداند.
  ron-1924: Ел дэ паче цинутулуй тэу ши те сатурэ ку чел май бун грыу.
  ben-OBCV: তিনি তোমার সীমান্তে শান্তি প্রতিষ্ঠা করেন, এবং সেরা গম দিয়ে তোমাকে পরিতৃপ্ত
    করেন।
  som-som: Soohdimahaaga nabad buu ka dhigaa, Oo wuxuu kaa dhergiyaa sarreenka ugu
    wanaagsan.
  eng-ASVBT: He maketh peace in thy borders; He filleth thee with the finest of the
    wheat.
  mna-mna: Ni mataana pa lele tiom mi iporoukalkaala yom ma kombotmbot ambai men.
    Mi ikamam koyom kini ta ndabokŋana kat.
  ita-1885: Egli è quel che mantiene il tuo paese in pace; Che ti sazia di grascia
    di frumento;
  eng-ULB: He brings prosperity inside your borders, he satisfies you with the finest
    of wheat.
  spa-VBL: Él mantiene las fronteras de tu nación seguras contra los ataques, y te
    provee del mejor trigo.
  fra-_FOB: Il donne la paix à ton territoire, il te rassasie de la mœlle du froment.
  mal-mal: കർത്താവ് നിന്റെ ദേശത്ത് സമാധാനം വരുത്തുന്നു; വിശേഷമായ ഗോതമ്പുകൊണ്ട് നിനക്ക്
    തൃപ്തിവരുത്തുന്നു.
  urd-GVR: Wuhī tere ilāqe meṅ amn aur sukūn qāym rakhtā aur tujhe behtarīn gandum
    se ser kartā hai.
  suz-BL: मेकोमी इ सांदमी लडाइ मदुम्‍पाइक्‍ब। मेकोमी इ कली रिम्‍शो चेरबीम रूपाइक्‍ब।
  eng-NOY: He maketh peace in thy borders, And satisfieth thee with the finest of
    the wheat.
  ita-1927: Egli mantiene la pace entro i tuoi confini, ti sazia col frumento più
    fino.
  ckb-ckb: لە سنوورەکانت ئاشتی بەرقەرار دەکات، لە باشترین گەنم تێرت دەکات.
  eng-BBE: He gives peace in all your land, making your stores full of fat grain.
  xsi-xsi: Ina kala isokinzi lawea pinde nenzi zugu tamâta simo malawae ndo ŋana miki
    nemi tâno kâ, aku iveta kâpwa ara ndo ipâŋga maria lâ nemi tâno ilo, kala miki
    kaka lee kapwami pupuro lâ.
  kan-OKCV: ದೇವರು ನಿಮ್ಮ ಮೇರೆಗಳನ್ನು ಸಮಾಧಾನಪಡಿಸುತ್ತಾರೆ; ಉತ್ತಮವಾದ ಗೋಧಿಯಿಂದ ನಿಮ್ಮನ್ನು
    ತೃಪ್ತಿಪಡಿಸುತ್ತಾರೆ.
  tam-2017: அவர் உன்னுடைய எல்லைகளைச் சமாதானமுள்ளவைகளாக மாற்றி, செழிப்பான கோதுமையினால்
    உன்னைத் திருப்தியாக்குகிறார்.
  spa-RV-1909: El pone en tu término la paz; te hará saciar de grosura de trigo.
  ron-BTF: El dă pace între granițele tale și te satură cu grăsimea grâului.
  eng-WEBP: He makes peace in your borders. He fills you with the finest of the wheat.
  eng-FBV: He keeps the borders of your land safe from attack; he provides you with
    plenty of the finest wheat.
  nld-1939: De vrede aan uw grenzen geschonken, U met de bloem der tarwe verzadigd.
  nch-BL: Yaya quititanis tasehuilisti ipan nochi amotal, huan amechmacas trigo cati
    más cuali para ica ximopanoltica.
  vie-1934: Ngài giáng bình an trong bờ cõi ngươi, Làm cho ngươi được đầy dẫy lúa
    miến tốt nhất.
  cha-cha: Jafatinas pas gui jalom uttimomo, ya ninabula jao ni y guesmauleg na trigo.
  hin-CV: तुम्हारी सीमाओं के भीतर वह शांति की स्थापना करते तथा तुमको सर्वोत्तम गेहूं
    से तृप्‍त करते हैं.
  eng-OURB: He makes peace in your borders. He fills you with the finest of the wheat.
  spa-BES: Él da paz en toda tu tierra, haciendo tus tiendas llenas de grano gordo.
  tdx-tdx: Ampierañerañe’e o efe-tane’oo, vaho ampieneña’e ampemba soa.
  tha-KJV: พระองค์​ทรงกระทำสันติภาพในเขตแดนของเธอ ทรงให้เธออิ่​มด​้วยข้าวสาลี​ที่​ดี​ที่สุด
  por-BR-2018: Ele é o que dá paz às tuas fronteiras; e te farta com o melhor trigo;
  deu-ELO: Er, der Frieden stellt in deine Grenzen, dich sättigt mit dem Fette des
    Weizens;
  eng-WYC-2018: Which hath set thy coasts peace; and filleth thee with the fatness
    of wheat. (He who hath put thy land at peace; and filleth thee with the finest
    wheat.)
  epo-epo: Li donas pacon al viaj limoj, Li satigas vin per la plej bona el la tritiko.
  gfk-gfk: I bale no malum tano numuat katon na pise bakut, ma i tabar hahos muat
    ma ra bilai na wit.
  uig-PIN: U qǝt-qegraliringda aram-tinqliⱪ yürgüzidu, Seni buƣdayning esili bilǝn
    ⱪanaǝtlǝndüridu.
  beo-beo: E da dilia soge alaloa gaga:sa. E da dili sadima:ne, widi ha:i manu noga:idafa
    dilima iaha.
  tpi-OTNT: Em i save lukautim graun bilong yupela, na mekim gutpela wit tru i kamap
    long gaden na yupela i kaikai na i pulap.
  hau-SA: Yana ba da salama ga iyakokinki yana kuma ƙosar da ke da alkama mafi kyau.
  udu-udu: A’di karki moŋḵu’th is e bwaŋgwayum bum mo. A’di ’tu’dki um bwa ka dip̱any
    pos bunyan jin thebera/ e ki theber mo.
  uig-LAT: U chet-chégraliringda aram-tinchliq yürgüzidu, Séni bughdayning ésili bilen
    qanaetlendüridu.
  nde-nde: Wenza ukuthula emikhawulweni yelizwe lakho. Njalo ukusuthisa ngamabele
    amahle kakhulu.
  ton-ton: ‌ʻOku fakatupu ʻe ia ʻae melino ʻi ho ngaahi potu, pea ʻoku ne fakamahu
    ʻaki koe ʻae uite ʻoku fungani lelei.
  ces-1613: On působí v končinách tvých pokoj, a bělí pšeničnou nasycuje tě.
  eng-WMB: He makes peace in your borders. He fills you with the finest of the wheat.
  tam-TCV: அவர் உன் எல்லைகளுக்குச் சமாதானத்தைக் கொடுத்து, சிறந்த கோதுமையினால் உன்னைத்
    திருப்தியாக்குகிறார்.
  ceb-ULB: Magdala siya ug kauswagan sulod sa imong mga utlanan, tagbawon ka niya
    sa labing maayo nga trigo.
  pol-UBG: Zapewnia pokój w twoich granicach i syci cię najwyborniejszą pszenicą.
  urd-GVU: وہی تیرے علاقے میں امن اور سکون قائم رکھتا اور تجھے بہترین گندم سے سیر
    کرتا ہے۔
  eng-OEBCW: He brings peace to your borders, and choicest of wheat in abundance.
  deu-1912: Er schafft deinen Grenzen Frieden und sättigt dich mit dem besten Weizen.
  kan-2017: ಆತನು ನಿನ್ನ ಪ್ರಾಂತ್ಯದೊಳಗೆ ಸೌಭಾಗ್ಯವನ್ನು ಉಂಟುಮಾಡುತ್ತಾನೆ, ಶ್ರೇಷ್ಠವಾದ ಗೋದಿಯಿಂದ
    ನಿನ್ನನ್ನು ತೃಪ್ತಿಗೊಳಿಸುತ್ತಾನೆ.
  yap-yap: Ir e ma tay e mathilin binaw rom nib gapas. ma chum’er nigem ko tin th’abi
    fel’ e wheat.
  hlt-MCSB: Na khorhi ah rhoepnah a khueh tih cang tha te nang n'kum sak.
  mdy-ETH: ዒዚ ኔ ዓጮኮ ዛጶ ኮሺ ማሂ ካፓኔ፤ ቃራ ዛርጌ ካፂሲ ኔና ዒ ሚሻኔ።
  twi-ASANTE: Ɔma wʼahyeɛ so dwo na ɔde ayuo amapa ma wo.
  eng-WEBU: He makes peace in your borders. He fills you with the finest of the wheat.
  acu-NT: Atumi nungkari pengker nintimsaram angkan pujustaram tusa, Yus atumin pengker
    awajtamrume. Tura yutancha pengkeran atumin suramrume.
  spa-PDDPT: Él establece paz en tus fronteras, Él te sacia con lo mejor del trigo.
  gun-gun: Pendeyvy katy rai'i rupi ikuai va'e reve omoĩ pendekuai porã aguã, ha'e
    trigo iporãve va'e re penemongaru.
  agu-BL: I' q'uicy'lom tetz cyakil yi chi'ama'lu'. Nin i' na ak'on balaj ixi'n triw
    tetz chiwa'u'.
  ilo-ULB: Mangmangyeg isuna iti panagrang-ay iti uneg dagiti beddengmo, penpennekennaka
    iti kasasayaatan a trigo.
  kpg-kpg: Mee e madamada humalia tagageinga o do henua, ga haangai goodou gi nia
    palaawaa ala koia e humalia.
  uig-ARA: ئۇ چەت-چېگرالىرىڭدا ئارام-تىنچلىق يۈرگۈزىدۇ، سېنى بۇغداينىڭ ئېسىلى بىلەن
    قانائەتلەندۈرىدۇ.
  sus-sus: A bɔɲɛsa fima i xa bɔxi ma, a donse fanyi fima i ma.
  pon-2006: E kin ketin sinsile irepen omw wehi oh kin katungoalehkin kumwail pilawa
    me keieu mwahu.
  jae-jae: Eŋ kêbalaŋ nêm gamêŋ ŋamadiŋ auc ŋapep ma gêlôm aôm gôŋgôŋ moasu ŋaôgeŋ.
  ksd-ksd: I tul tar ra malmal ta kaum langlangun, I tabar vamaur u ma ra kon i manga
    tubu.
  tur-YTC: Sınırlarında esenlik sağlar. Seni buğdayın en iyisiyle doyurur.
  bel-N: Ён дае супакой ў межах тваіх, тлустасьцю пшаніцы насычае цябе.
  kpr-kpr: Nenda reighida tano nune kaifa urureari, gitofu terari manamana use irá
    gheraera. Nenda farava vuji garigarigo ava nune futurureari, inonoda budo gheraeva.
  ind-AYT: Dia menaruh perdamaian di perbatasan-perbatasanmu, Dia memuaskanmu dengan
    gandum terbaik.
  yom-yom: Niandi wuntulanga ndembama mu zindilu ziaku ayi wukuyukutisanga mu ble
    yilutidi kitoko.
  yut-yut: Uŋun da paŋpulugaŋban emarɨ mɨni tagɨsi ekwaŋ. Ae wit tagɨsi dakon baŋ
    paŋɨreŋ aban naŋek butji tugoŋ.
  nya-nya: Iye amabweretsa mtendere mʼmalire mwako ndi kukukhutitsa ndi ufa wa tirigu
    wosalala.
  hrv-hrv: On dade mir granicama tvojim, pšenicom te hrani najboljom.
  mps-mps: Te boi bidi dabe asidali weyu, agai te dagego tǫ me tonaluyu, tama te
    gide wiegi yai wit mu holomainu elama, tama dagego tulama, tama pągąna pabo
    dao.
  tpi-tpi: Em i save lukautim graun bilong yupela, na mekim gutpela wit tru i kamap
    long gaden na yupela i kaikai na i pulap.
  dan-1931: dine Landemærker giver han Fred, mætter dig med Hvedens Fedme;
  vie-OVCB: Chúa ban thanh bình nơi biên cương và cho đầy dẫy lúa mì thượng hạng.
  guj-2017: તે તારી સરહદમાં શાંતિ સ્થાપે છે; સારા ઘઉંથી તે તારા કોઠારોને ભરપૂર કરે
    છે.
  pon-2006A: E kin ketin sinsile irepen omw wehi oh kin katungoalehkin kumwail pilawa
    me keieu mwahu.
  por-BRBSL: Ele faz a paz em suas fronteiras. Ele o enche com o mais fino do trigo.
  eng-OEBUS: He brings peace to your borders, and choicest of wheat in abundance.
  swe-swe: Han ger fred vid dina gränser, han mättar dig med bästa vete.
  cth-cth: Bawipa ni nange thungup vah roumnae ao sak teh, katuipounge rawca hoi na
    von a paha sak han.
  twi-twi: Ɔma wʼahye so dwo, na ɔde awi ankasa ma wo.
  hlt-hlt: Na khorhi ah rhoepnah a khueh tih cang tha te nang n'kum sak.
  tbz-SIM: Kuù duɔ́ nkɛ̀ di kó kutempɛ̃ nkɔbɛ kɑri kɛ̀ dɛ̀ bɛ̀ nɑɑti, kɛ bɛ̀ duɔ́
    ntidiitì sɑ̀ɑ̀tì kɛ̀ bɛ̀ yo nkɛ sɑ̀nnɛ̀.
  msy-2020: A nɨn nguazir mɨtaghniabar aven, dabirabir aghuim gumazamiziba bar me
    ganɨga, navir amɨrizim me ganɨdi. Egha ian azenibar daghebagh ami da deragha aghui.
  dop-dop: Ɩsɔ hɑɑnɑ mə tɛtʋ kɛ hɛɛsʋɣʋ, nɑ ɩ́ hɑɑkɩ-mɛɣɛ tɔɣɔnɑɣɑ kʋpɑŋkɑ.
  azb-azb: Sərhədinə əmin-amanlıq, Sənə doyunca əla taxıl yetirər.
  eng-DBY: He maketh peace in thy borders; he satisfieth thee with the finest of the
    wheat.
  hin-2017: वह तेरी सीमा में शान्ति देता है, और तुझको उत्तम से उत्तम गेहूँ से तृप्त
    करता है।
  wol-KYG: jàmmal seen suufas réew, reggal leen ngëneelu pepp,
  bjr-bjr: Mifa inni Isaraee maqannaa oosusaa rakisidanoo amiqira narana inni nimana
    kai nimidanoo.
  eng-YLT: Who is making thy border peace, [With] the fat of wheat He satisfieth Thee.
  kne-kne: Pawadaena di talna sin intiro ay ili yo, mansobsobray makan ay idawat nan
    dakayo.
  eng-WYC-2017: Which hath set thy coasts peace; and filleth thee with the fatness
    of wheat.
  eng-WMBB: He makes peace in your borders. He fills you with the finest of the wheat.
  zat-NTPS: ¡Dxebeque̱' xel-la' dxebeza zri lazre' lu xe̱zr la xu chee̱le! ¡Gúnnale̱'e̱
    chee̱le zrua' chawe'!
  zty-NTPS: Ẕzoe' yeḻa' ẕga'n chawe' ḻo yežlyó chele. Gónnḻi'e chele ẕoa' cháwe'ḻe'e.
  urd-GVH: वही तेरे इलाक़े में अमन और सुकून क़ायम रखता और तुझे बेहतरीन गंदुम से सेर
    करता है।
  rug-rug: Kopu nia Sa sa volosona sa mia popoa, meke poni va deṉa ni gamu huiti leadi
    hola Sa.
  gaz-gaz: Daarii keetiif nagaa kenna; qamadii qulqulluudhaanis si quubsa.
  fra-LSG: Il rend la paix à ton territoire, Il te rassasie du meilleur froment.
  yal-yal: A tan nan bɔɲɛ xunbenla fima ɛ yamanan ma, a balo faɲin fi ɛ ma.
  iou-iou: Ekäni uwä nadäŋ tamiŋirän in säkgämän, bänep kwini terak irirä Ekänitä
    epänjinken täŋpewän ketem ahäŋ bumbum täk täkaŋ.
  haw-1868: Haawi mai no oia i ka malu ma kou mau mokuna, A hoomaona mai ia oe i ka
    palaoa maikai.
  arb-NAV: هُوَ الَّذِي يَجْعَلُ حُدُودَكِ آمِنَةً، وَمِنْ أَفْضَلِ الْحِنْطَةِ يُشْبِعُكِ
    خُبْزاً.
  ded-ded: Ye bangecgau ma faima ngicngacfocga onggongngunuu ruaegoc kecgecde. Ye
    wit semeng gombunga yombong meficgengemmeu negebec anggecde.
  ewe-ewe: Ena ŋutifafa le wò liƒowo dzi, eye wòtsɔ mɔlu nyuitɔ ɖi ƒo na wòe.
  eng-LEE: He who bestoweth peace in thy borders, who satisfieth thee with the best
    of wheat;
  asm-FB: তোমাৰ সীমাৰ ভিতৰত তেৱেঁই শান্তি ৰাখে; তোমাক উত্তম ঘেঁহুৰে পৰিতৃপ্ত কৰে।
  sus-A: عَ بْحّسَ قِمَ عِ شَ بْشِ مَ، عَ دٌنسٍ قَنيِ قِمَ عِ مَ.
  fra-SBL: Il fait régner la paix dans tes frontières. Il vous remplit avec le meilleur
    du blé.
  hbo-hbo: הַשָּׂם־גְּבוּלֵ֥ךְ שָׁלֹ֑ום חֵ֥לֶב חִ֝טִּ֗ים יַשְׂבִּיעֵֽךְ׃
  kik-kik: Nĩatũmĩte kũgĩe thayũ mĩhaka-inĩ yaku, na agakũhũũnia na ngano ĩrĩa njega
    mũno.
  fra-NCL: il assure la paix à tes frontières, il te rassasie de la fleur du froment.
  cek-AK: Na prae angzithaih ramri ah angdaehhaih to a sak moe, nang to caak kahoih
    koek buh hoiah zok amhahsak.
  cuk-cuk: Bab-Dummad be-yargi neg-bogidikid nasiked, orosgi-dakleged-trigo-bur-nuedgi
    immerba be-imaked.
  tel-2017: నీ పొలిమేరల్లో శాంతి సమాధానాలు నిలిచి ఉండేలా చేసేది ఆయనే. నీకు ఆహారంగా
    మంచి గోదుమ పంటను ఇచ్చి నిన్ను తృప్తిపరచేవాడు ఆయనే.
  hat-BSA: Li fè lapè anndan lizyè ou yo. Li satisfè ou ak meyè kalite ble.
  kos-kos: El taran masrol ke facl sum tuh in misla; El akkihpye kom ke wheat na wowo.
  hbo-WLC: הַשָּׂם־גְּבוּלֵ֥ךְ שָׁל֑וֹם חֵ֥לֶב חִ֝טִּ֗ים יַשְׂבִּיעֵֽךְ׃
  ibo-ibo: Ọ na-eme ka oke ala gị nwee udo, jirikwa ọka wiiti kachasị mma nyejuo gị
    afọ.
  ory-ory: ସେ ତୁମ୍ଭ ସୀମା ମଧ୍ୟରେ ଶାନ୍ତି ସ୍ଥାପନ କରନ୍ତି; ସେ ସର୍ବୋତ୍ତମ ଗହମରେ ତୁମ୍ଭକୁ ତୃପ୍ତ
    କରନ୍ତି।
  chk-chk: A awora kinamwe lon fanüom o amongöü ngeni noum aramas chomong wiich mi
    mürina.
  rop-rop: Im nomo larram enibodi kaman en fait langa yu, en im meigim ebribodi jidan
    sedisfaid garram ola brabli gudwan sid daga.
  ukr-1871: Ставить мир у твоїх границях, насичує тебе плодом пшеницї;
  yon-yon: Yiib okad yimin yimin yaa kuu yembed yewenubmo kerundimaan, kwane wiit
    yob miin amun kumbed yiminmo bangkandimaan.
  deu-1951: er gibt deinen Grenzen Frieden und sättigt dich mit dem besten Weizen.
  eng-JPS: He maketh thy borders peace; He giveth thee in plenty the fat of wheat.
  srp-1865: Ograðuje meðe tvoje mirom, nasiæava te jedre pšenice.
  lug-lug: Aleeta emirembe ku nsalo zo; n’akukkusa eŋŋaano esinga obulungi.
  heb-heb: השם גבולך שלום חלב חטים ישביעך׃
  ben-IRV: তিনি তোমার পরিসীমার মধ্যে উন্নয়ন করেন, তিনি তোমাকে তৃপ্ত করেন সুন্দর গম
    দিয়ে।
  ntu-ntu: '@see-verse:PSA.147.013'
  pan-pan: ਉਹ ਤੇਰੀਆਂ ਹੱਦਾਂ ਵਿੱਚ ਸੁਲਾਹ ਰੱਖਦਾ ਹੈ, ਉਹ ਤੈਨੂੰ ਮੈਦੇ ਵਾਲੀ ਕਣਕ ਨਾਲ ਰਜਾਉਂਦਾ
    ਹੈ।
  mya-JVB: သင် ၏ပြည်စွန်း ပြည်နားမှာ အမှုအရေးကို ငြိမ်းစေ ၍၊ အကောင်း ဆုံးသော စပါး
    နှင့် သင့် ကို ဝ စွာ ကျွေးမွေးတော်မူ၏။
  kgf-kgf: Inéŋ baecgawac suc séré yanda imuac qeriaiguc luae qegéŋu heanʒac. Waŋu
    nene héla gocmia hiabianéŋ gumu géŋu sécgéanʒac.
  tte-O: Daumwali iyeyawa ami yanuwa koina na kami kaleyao kani nige silalaoma kami
    sigasiga sililikwai, yo iyakanmiu tano kanna namwanamwasosina koina.
  tbg-tbg: Viva koqemakero ni Isareri vataqaa maimaraara raqiki nimiteharo, ni koqema
    nimite vaimanta ne koqe kara neha ho variara.
  hmo-hmo: Emui tano hetoadia dekenai Dirava ese maino ia karaia noho, bona uiti namo
    herea emui uma dekenai ia hatubua noho. Unai dekena amo umui boga kunu noho.
  zar-NT: Runëʼ ga ribö́zaliʼ dxiʼa tsáhuiʼdoʼ, en runëʼ ga ruhuölaj ridzéʼeliʼ zxoaʼ
    xtila dxíʼatërö.
  urd-urd: वह तेरी हद में अम्न रखता है! वह तुझे अच्छे से अच्छे गेहूँ से आसूदा करता
    है।
  bqc-SIM: Ì á gba aafiaʼe á bùsu lɛ́ lɛ́u, ì pↄbui maa kpáwá à kã́.
  tcz-CHONGTHU: Aman nagamgi tin-uva chamna alensah in, chule nagilkel nauvah an twitah'in
    navah uvin ahi.
  mar-mar: तो तुझ्या सीमांच्या आत भरभराट आणतो; तो तुला उत्कृष्ट गव्हाने तृप्त करतो.
  isl-isl: Hann lætur frið haldast í landinu og fyllir hlöður þínar af úrvals hveiti.
  hlt-THB: Na qamqi ak khan awh qoepnaak sai nawh buh ak tui soeih ing nak phoen phyi
    law sak hy.
  qub-qub: Paymi alli goyächin nasyunniquicho tiyajcunata. Rïgu alli wayunanpäpis
    bindisyunta churan.
  bqp-bqp: Àdi á gba aafia ari á bùsulɛ lɛ́n, àdi pↄ́buri mana kpááwa à kã.
  hat-hat: L'ap veye fwontyè peyi a pou pa gen lagè! L'ap plen vant nou ak bon kalite
    manje.
  eng-BSB: He makes peace at your borders; He fills you with the finest wheat.
  eng-WEBPB: He makes peace in your borders. He fills you with the finest of the wheat.
  kbq-kbq: Tamagri mopamo'ma ometre eme atrema hu'nerega agrake'za kegava higeta fru
    huta nemanizageno, knare zantfama hu'nea witia tamigeta neramura nehaze.
  pon-pon: A kin kotiki on irair en jap om muei mau, o kin kotin kamana kin uk korn
    kajampwalia.
  nhe-BL: Yajaya quititlanis tlasehuilistli ipan nochi imotlal, huan inmechmacas trigo
    tlen más cuali para ica ximopanoltica.
  wnc-wnc: Ita gindane kepza kayuak. Kayuke gindane witza pasiwan puyasa atang take
    siknga akopa pake napa musipza dokaing.
  bus-bus: È a gba aafia ai a bùsulɛ lɛ́n, è pↄ́bori maaa kpáawa à mↄ́awa.
  gub-BL: Numuixe kar kwaw waàmàtyry'ymar waywyzaw rupi wà. Omono arozràn ikatu wera'u
    ma'e wemiaihu wanupe wanemi'u ràm romo.
