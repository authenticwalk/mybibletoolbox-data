verse: PSA.147.006
translations:
  mal-C: യഹോവ വിനയാന്വിതരെ പരിപാലിക്കുന്നു എന്നാൽ ദുഷ്ടരെ അവിടന്ന് തറപറ്റിക്കുന്നു.
  deu-TKW: Jahwe hält die Gebeugten aufrecht, erniedrigt die Gottlosen bis auf den
    Boden.
  lin-lin: Yawe asungaka babola, kasi akitisaka bato mabe kino na mabele.
  mmx-mmx: Neni ip kip aurut nedi ua dik lox asi di, ketla it pas puuvus nedi luvuttadi
    loklok kakapmek uto xopok at laxangka.
  eng-LSV: YHWH is causing the meek to stand, || Making the wicked low to the earth.
  eng-GNV: The Lord relieueth the meeke, and abaseth the wicked to the ground.
  eng-WEBSTER: 'The LORD lifteth up the meek: he casteth the wicked down to the ground.'
  nhw-BL: TOTECO quinhueyitlalía catli moechcapanohuaj, pero nochi amo cuajcualme
    quintlahuisos tlalchi.
  swh-ONEN: Bwana huwahifadhi wanyenyekevu lakini huwashusha waovu mpaka mavumbini.
  bba-bba: Yinni Gusunɔ u rɑ wɔnwɔndobu nɔɔri. Kpɑ u tɔn kɔ̃sobu surɑ sere temɔ.
  eng-KJVCPB: 'The Lord lifteth up the meek: He casteth the wicked down to the ground.'
  luo-luo: Jehova Nyasaye tingʼo joma obolore malo to joma timbegi richo to ochwado
    piny e lowo.
  aii-aii: ܟܹܐ ܣܵܢܹܕ ܡܸܣܟܹܢܹ̈ܐ ܡܵܪܝܵܐ، ܟܹܐ ܡܲܟܸܦ ܪ̈ܲܫܝܼܥܹܐ ܗܲܠܔ ܐܲܪܥܵܐ.
  meu-meu: Vada a moidia tao taudia na ia ese e abidia isimu, a kara dika taudia na
    ia ese tano ai e tahodia dobimu.
  npi-ULB: परमप्रभुले थिचोमिचोमा परेकालाई माथि उठाउनुहुन्छ । उहाँले दुष्‍टहरूलाई तल
    जमिनमा झार्नुहुन्छ ।
  yor-yor: Olúwa wa pẹ̀lú àwọn onírẹ̀lẹ̀ bẹ́ẹ̀ ni ó rẹ̀ àwọn ènìyàn búburú sílẹ̀.
  pes-OPCB: او فروتنان را سرافراز می‌کند، اما روی شریران را به خاک می‌مالد.
  tgl-ULB: Itinataas ni Yahweh ang mga inaapi, at ibinababa niya ang mga masasama.
  nop-nop: Adi yadi me nediyeŋ nehitok nadiune fofoŋnit tiiŋ u nadiyembune loloŋ tilak,
    eŋ metam hogohi adi toboniŋ kwet dut yehiyalifagihi tilak.
  hui-hui: Ibugua wali agali tini mo dindiha haga karu mo yaraga hagago nde wali agali
    ko biaga karu ti dindiha hengedape haga ka.
  mya-mya: ကိုယ်​တော်​သည်​နိမ့်​ကျ​သူ​တို့​ကို​ထူ​ပင့်​တော် မူ​၍ ယုတ်​မာ​သူ​တို့​ကို​မူ​မြေ​သို့​တိုင်​အောင်​လဲ​ကျ
    စေ​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེས་ཉམ་ཆུང་མི་རྣམས་ཡར་སྐྱོར༌ཞིང༌། །སྡིག་སྤྱོད་མི་རྣམས་ཆམ་ལ་འབབ་པ༌ཡིན།།
  wsk-wsk: Yawe mu kariimet nunumi ago kapasan mu nunga tagi patawuso, bare kariimet
    memek bitawara mu nongorak kapa ali ago nunga beteso.
  sna-sna: Jehovha anotsigira vanozvininipisa, asi anowisira pasi vakaipa.
  spa-BLM: Yahvé sostiene a los humildes. Derriba a los malvados al suelo.
  cac-cac: A' tz'ic'an q'ue vaan eb' anima emnaquil yeq'ui, palta a eb' sc'ulan chucal,
    tz'ic'chajcanem eb' sic'lab'il yuuj.
  swh-ULB: Yahwe huwainua wanyonge, huwashusha chini wenye jeuri.
  bel-bel: кідае град Свой кавалкамі; перад марозам Ягоным хто выстаіць?
  deu-ELBBK: Der HERR hält aufrecht die Elenden; er erniedrigt bis zur Erde die Gottlosen.
  mbb-OT: Impeketikang din is menge egkengaayuayu. Iyan, is menge lalung mulà ne mid-ey-eyazan
    din te edezaat sikandan.
  mal-2015: യഹോവ താഴ്മയുള്ളവനെ ഉയർത്തുന്നു; അവൻ ദുഷ്ടന്മാരെ നിലത്തോളം താഴ്ത്തുന്നു.
  gup-gup: Nawu Yawey kabennahnan nawu birrimarladj bininj, dja nawu birriwarre bininj,
    wanjh kabenkukburriwe kurorre.
  rmc-rmc: O RAJ hazdel upre le pokornen, ale le nalačhenca demel andre phuv.
  nlg-nlg: A Lord te righitaonira rahei tara kabu rurughu, hauva te soni horura rana
    dika.
  pes-OPV: خداوند مسکینان را برمی افرازد و شریران را به زمین می‌اندازد.
  ron-1924: Домнул сприжинэ пе чей ненорочиць ши добоарэ пе чей рэй ла пэмынт.
  ben-OBCV: সদাপ্রভু নম্রচিত্তদের বাঁচিয়ে রাখেন কিন্তু দুষ্টদের ভূমিতে নিক্ষেপ করেন।
  som-som: Rabbigu wuu tiiriyaa kuwa camalka qabow, Oo kuwa sharka lehna dhulkuu ku
    soo tuuraa.
  lat-VUC: 'Mittit crystallum suam sicut buccellas: ante faciem frigoris ejus quis
    sustinebit?'
  eng-ASVBT: 'Jehovah upholdeth the meek: He bringeth the wicked down to the ground.'
  mna-mna: Zin wal ta so timbotmbot raama pataŋana na, Yooba iuluulu zin ma timbot
    ambai mini. Tamen zin wal sananŋan na, ni ikototo zin mi iparamraama ŋguren isula
    toono.
  ita-1885: Il Signore solleva i mansueti; Ed abbatte gli empi fino a terra.
  eng-LXXUP: 'Casting forth his ice like morsels: Who shall stand before his cold?'
  eng-ULB: Yahweh lifts up the oppressed, he brings the wicked down to the ground.
  spa-VBL: El Señor ayuda a levantar a los agobiados, pero a los malvados los derriba.
  fra-_FOB: L'Éternel soutient les humbles, et il abaisse les méchants jusqu'à terre.
  mal-mal: യഹോവ താഴ്മയുള്ളവനെ ഉയർത്തുന്നു; അവിടുന്ന് ദുഷ്ടന്മാരെ നിലത്ത് തള്ളിയിടുന്നു.
  urd-GVR: Rab musībatzadoṅ ko uṭhā khaṛā kartā lekin badkāroṅ ko ḳhāk meṅ milā detā
    hai.
  suz-BL: परमप्रभु यावेम श्‍येत जाइब आन कली कोव़ब। तन्‍न आ अरेशो मटीब आन कली खपीम
    ताइक्‍ब।
  eng-NOY: The LORD lifteth up the lowly; He casteth the wicked down to the ground.
  ita-1927: L’Eterno sostiene gli umili, ma abbatte gli empi fino a terra.
  ckb-ckb: یەزدان یارمەتی بێفیزەکان دەدات و بەدکاران بەرەو زەوی نزم دەکاتەوە.
  eng-BBE: The Lord gives help to the poor in spirit; but he sends sinners down in
    shame.
  xsi-xsi: Ina kala uru walo ilanzi tamâta ea sipatawa warakanzi tininzi. Aŋga kinzi
    tamâta sakamao, ande i uru itawanzi ndue ku ipolenzi ndo.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಸಾತ್ವಿಕರನ್ನು ಉದ್ಧರಿಸುತ್ತಾರೆ; ದುಷ್ಟರನ್ನು ದಂಡಿಸುತ್ತಾರೆ.
  tam-2017: யெகோவா சாந்தகுணமுள்ளவர்களை உயர்த்துகிறார்; துன்மார்க்கர்களைத் தரைவரை தாழ்த்துகிறார்.
  spa-RV-1909: Jehová ensalza á los humildes; humilla los impíos hasta la tierra.
  ron-BTF: DOMNUL înalță pe cei umili, el aruncă pe cei stricați la pământ.
  eng-WEBP: The LORD upholds the humble. He brings the wicked down to the ground.
  eng-FBV: The Lord helps those who are bowed down to get up; but he grinds the wicked
    into the ground.
  nld-1939: Jahweh richt de nederigen op, Maar de bozen werpt Hij ter aarde.
  nch-BL: TOTECO quinhueyitalía cati moechcapanohuaj, pero nochi amo cuajcualme quintahuisos
    talchi.
  vie-1934: Đức Giê-hô-va nâng đỡ người khiêm nhường, Đánh đổ kẻ ác xuống đất.
  cha-cha: 'Si Jeova jumajatsa y manmanso: ya jachule papa y manaelaye gui jilo oda.'
  hin-CV: याहवेह विनम्रों को ऊंचा उठाते तथा दुर्जनों को धूल में मिला देते हैं.
  eng-OURB: Adonai upholds the humble. He brings the wicked down to the ground.
  spa-BES: El Señor da ayuda a los pobres en espíritu; pero él envía a los pecadores
    avergonzados.
  tdx-tdx: Tohaña’ Iehovà o mirèkeo, gorè’e an-tane ty lo-tsereke.
  tha-KJV: พระเยโฮวาห์ทรงชูคนใจถ่อมขึ้น พระองค์​ทรงเหวี่ยงคนชั่วลงถึ​งด​ิน
  por-BR-2018: O SENHOR levanta aos mansos; e abate aos perversos até a terra.
  deu-ELO: Jehova hält aufrecht die Elenden; er erniedrigt bis zur Erde die Gesetzlosen.
  eng-WYC-2018: The Lord taketh up mild men; forsooth he maketh low sinners till to
    the earth. (The Lord raiseth up the meek, or the humble; but he bringeth the sinners
    down to the ground.)
  epo-epo: La Eternulo altigas la humilulojn; Sed la malvirtulojn Li malaltigas ĝis
    la tero.
  gfk-gfk: No Watong i sukal haut diet ing di helar ta diet, iesen i se hasur ira
    ut na sakena taar tano pise.
  uig-PIN: Pǝrwǝrdigar yawax mɵminlǝrni yɵlǝp kɵtüridu; Rǝzillǝrni yǝrgiqǝ tɵwǝn ⱪilidu.
  beo-beo: E da fonoboi dunu wa:lesisa. Be wadela:i hamosu dunu, osoba banenesisa.
  tpi-OTNT: Em i save litimapim ol man i save daunim bel bilong ol yet, tasol em i
    save krungutim strong tru ol manmeri nogut.
  hau-SA: Ubangiji yana kula da masu sauƙinkai yakan yar da mugaye a ƙasa.
  udu-udu: Tap̱a a’di ki ’de’k uni gun yap̱kunu ki sho’k mo. A’di ki tor uni ’ko’da
    ’cesh uni gun ta thus ki thus mo.
  uig-LAT: Perwerdigar yawash möminlerni yölep kötüridu; Rezillerni yergiche töwen
    qilidu.
  nde-nde: UThixo uyabasekela abathobekileyo kodwa abaphosele phansi ababi.
  ton-ton: '‌ʻOku hiki hake ʻe Sihova ʻae angamalū: ʻoku lī ʻe ia ʻae angahala ki
    he kelekele.'
  ces-1613: Pozdvihuje pokorných Hospodin, ale bezbožné snižuje až k zemi.
  eng-WMB: The LORD upholds the humble. He brings the wicked down to the ground.
  tam-TCV: யெகோவா தாழ்மையுள்ளவர்களை ஆதரிக்கிறார்; ஆனால் கொடியவர்களையோ தரையில் வீழ்த்துகிறார்.
  ceb-ULB: Gipataas ni Yahweh ang mga dinaogdaog, ug gipalukapa niya ang mga daotan
    ngadto sa yuta.
  pol-UBG: PAN podnosi pokornych, a niegodziwych poniża aż do ziemi.
  urd-GVU: رب مصیبت زدوں کو اُٹھا کھڑا کرتا لیکن بدکاروں کو خاک میں ملا دیتا ہے۔
  eng-OEBCW: The Lord lifts up the down-trodden, the wicked he brings to the ground.
  deu-1912: Der Herr richtet auf die Elenden und stößt die Gottlosen zu Boden.
  kan-2017: ಯೆಹೋವನು ದೀನರಿಗೆ ಆಧಾರವಾಗಿದ್ದಾನೆ, ದುಷ್ಟರನ್ನು ನೆಲಕ್ಕೆ ಹಾಕಿ ತುಳಿದುಬಿಡುತ್ತಾನೆ.
  yap-yap: I Somol e ma ayweg e pi’in gafgow, machane ma pirdi’iy e pi’in kireb nga
    but’.
  hlt-MCSB: Kodo rhoek aka tungaep BOEIPA loh halang rhoek te diklai la a kunyun sak.
  mdy-ETH: ዒኖ ሼሌዔ ዓሶ ዒዚ ቦንቺሲ ዼጊሳኔ፤ ፑርቶ ማዻ ዓሶ ጋዓንቴ ሳዓ ኬኤሪ ዻውሲሳኔ።
  twi-ASANTE: Awurade wowa ahobrɛasefoɔ na ɔtoto amumuyɛfoɔ hwe fam.
  eng-WEBU: The LORD upholds the humble. He brings the wicked down to the ground.
  acu-NT: Wikia mianchawaitjai tumamin ainaunka ii Apuringkia inankitnuitai. Antsu
    pasé aints ainaunka tuke inatsartinuitai.
  spa-PDDPT: Yavé sostiene a los afligidos. Él abate a los perversos hasta la tierra.
  gun-gun: Senhor ma yvyĩgue'i repya oiko, ha'e rã heko vai va'e ma omombo 'rã yvy
    rupi.
  agu-BL: Na tak' i' chik'ej yi e' yi na cyocsaj quib juy tu cyajtza'kl, poro yi e'
    mal nak na oc i' tan chixite'n.
  ilo-ULB: Itagtag-ay ni Yahweh dagiti maidaddadanes, tumtumbaenna dagiti nadangkes
    iti daga.
  kpg-kpg: Mee e dahi aga digau ala e manawa hila gi lala, ge e dagadagahi digau huaidu
    gi lodo nia gelegele.
  uig-ARA: پەرۋەردىگار ياۋاش مۆمىنلەرنى يۆلەپ كۆتۈرىدۇ؛ رەزىللەرنى يەرگىچە تۆۋەن قىلىدۇ.
  sus-sus: Alatala mixi magoroxi bun tima, kɔnɔ a yɛtɛ igboe xa fe kanama.
  pon-2006: E kin ketin kasapwilada me aktikitik kan, eh ahpw kin ketin tiakdiong
    aramas suwed akan nanpwel.
  jae-jae: Apômtau gêjam lau ŋasec sa ma kêtiŋ alôb-alôbwaga piŋpaŋ jasêc nom.
  ksd-ksd: Ra Luluai i maravut diat i madu ra bala i diat; Ma i vaki vaba ra umana
    tena varpiam ura ra pia iat.
  tur-YTC: Yahve alçakgönüllülere destek olur. Kötüleri yere çalar.
  bel-N: ГОСПАД дапамагае ўцісканым, бязбожнікаў да зямлі паніжае.
  grc-BRENT: Βάλλοντος κρύσταλλον αὐτοῦ ὠσεὶ ψωμούς· κατὰ πρόσωπον ψύχους αὐτοῦ τίς
    ὑποστήσεται;
  kpr-kpr: Tumo darido irari embo nune soredo jighiari ereraera. O eko embo mo, nune
    endada kambata eraera.
  ind-AYT: TUHAN menegakkan yang tertindas, tetapi merendahkan yang fasik sampai ke
    tanah.
  yom-yom: Yave weti kindisa woso mutu weti kukikululanga ayi weti lumba batu bambimbi
    va tsi.
  yut-yut: Yawe da amɨn iyɨ do nandaba paŋ uŋun paŋpulugosok. Mani yokwi pakpak amɨn
    pabɨŋ yopban mɨktɨmon maŋ pokgoŋ.
  nya-nya: Yehova amagwiriziza anthu odzichepetsa, koma amagwetsa pansi anthu oyipa.
  hrv-hrv: Jahve pridiže ponizne, zlotvore do zemlje snizuje.
  mps-mps: Agai te augwa digi augwa haliga aiyaba tegaluama bidibo bidi dabego nogi
    ugwaba saibao, tiali goli, agai te dwai sę ebo we bidi dabe augwali te bomonama
    mu agala sabo dao.
  tpi-tpi: Em i save litimapim ol man i save daunim bel bilong ol yet, tasol em i
    save krungutim strong tru ol manmeri nogut.
  dan-1931: HERREN holder de ydmyge oppe, til Jorden bøjer han gudløse.
  vie-OVCB: Chúa Hằng Hữu nâng cao người khiêm tốn, nhưng đánh ngã người ác xuống
    đất.
  guj-2017: યહોવાહ નમ્રજનોને ઊંચાં કરે છે; તે દુષ્ટોને જમીનદોસ્ત કરી નાખે છે.
  pon-2006A: E kin ketin kasapwilada me aktikitik kan, eh ahpw kin ketin tiakdiong
    aramas suwed akan nanpwel.
  por-BRBSL: Yahweh sustenta os humildes. Ele traz os ímpios para o chão.
  eng-OEBUS: The Lord lifts up the down-trodden, the wicked he brings to the ground.
  swe-swe: Herren (Jahve) lyfter upp de ödmjuka, men tvingar ner de ogudaktiga på
    marken.
  cth-cth: BAWIPA ni kârahnoum e naw hah a tawm, tamikathoutnaw hah talai dawk rek
    a payan.
  twi-twi: Awurade wowaw ahobrɛasefo na ɔtotow amumɔyɛfo hwehwe fam.
  hlt-hlt: Kodo rhoek aka tungaep BOEIPA loh halang rhoek te diklai la a kunyun sak.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù ɔ̃ ncúɔ́ ocĩ̀rì kóò íi, kuù ɔ̃ɔ̃ kotɛ oyɛiwe tɑ̀ɑ̀kɛ
    kòò do.
  msy-2020: A gumazamizir uarira uan naviba abɨra itiba, a men dafaribar suigha me
    fe me dɨkafi. Egha arazir kurabagh amir gumazamiziba, a me dɨkabɨri me nguazim
    giri.
  dop-dop: Tɑcɑɑ n kʋsəɣɩ mpɑ pɑ pɑsəɣɩ pɑ tɩ tɔɣɔ. Amɑ n tisiɣi ɑsɑɣɑɑ kɛ ɑtɛ.
  azb-azb: Rəbb məzlumları ayağa qaldırar, Pisləri isə toz-torpaq içinə atar.
  eng-DBY: Jehovah lifteth up the meek; he abaseth the wicked to the earth.
  hin-2017: यहोवा नम्र लोगों को सम्भालता है, और दुष्टों को भूमि पर गिरा देता है।
  wol-KYG: Aji Sax ji, néew-ji-doole, mu yenni; ku bon, mu daane ci suuf.
  bjr-bjr: Mifa nári mara maree qumi mariasa uqeerannisaidanoo. Kafaa mandoosana maree
    mariasa maqa mammaaqai radamidanoo.
  eng-YLT: Jehovah is causing the meek to stand, Making low the wicked unto the earth.
  kne-kne: Ikalintegana ya ayowanana din napakombaba, ngem itpig na sin tapok din
    laway nemnem na.
  eng-WYC-2017: The Lord taketh up mild men; forsooth he maketh low sinners till to
    the earth.
  eng-WMBB: The LORD upholds the humble. He brings the wicked down to the ground.
  zat-NTPS: Xránadxu Dios dxácale̱ne̱' benne' dxexruj lazre' ca', na' dxuzéxruje̱'
    benne' ca' dxelune̱' da cale̱la.
  zty-NTPS: X̱anžo Dios žákḻene' benne' gax̱jw ḻaže' ka', san ẕzex̱jwe' benne' wen
    da' ẕinnj ka'.
  urd-GVH: रब मुसीबतज़दों को उठा खड़ा करता लेकिन बदकारों को ख़ाक में मिला देता है।
  rug-rug: Ovulu sage ni Sa saripu koa va pepekae puleni, ba va gore pani Sa sari
    na tie kaleadi.
  gaz-gaz: Waaqayyo warra gad qabaman ni jiraachisa; hamoota garuu lafatti darbata.
  fra-LSG: L’Éternel soutient les malheureux, Il abaisse les méchants jusqu’à terre.
  yal-yal: Alatala muxu limaniyaxine malima nɛn. Koni a muxu ɲaxine rabirama nɛn bɔxɔni.
  iou-iou: Uwä äma äpani jopi-inik u kehäromi yämiŋpäŋ täŋ-mehamtaŋ yämik täyak. Täŋkaŋ
    äma waki täŋo kehäromini yäyomägatpäŋ kome terak yeŋ täreŋ täŋpän kuk täkaŋ.
  haw-1868: Hookiekie no o Iehova i ka poe hoohaahaa; A hoohaahaa no oia i ka poe
    hewa ilalo i ka lepo.
  arb-NAV: يَرْفَعُ الرَّبُّ الْوُدَعَاءَ، وَيَطْرَحُ الأَشْرَارَ إِلَى الأَرْضِ.
  ded-ded: Ngic yeneng ngicngac ogofocngina memayunugec KEBUNGO monggoc miacyunuma
    nanggeyunuude. Nga ngic Anutu ngadehema mangana megecdeac ayemmeande, yeni ine
    meyunuma bangecfu ukuyunuude.
  ewe-ewe: Yehowa kpɔa ame siwo bɔbɔa wo ɖokui la dzi, ke etsɔ ame vɔ̃ɖi ya xlã ɖe
    anyigba.
  eng-LEE: 'The Lord helpeth up the meek: he bringeth down the wicked to the ground.'
  asm-FB: যিহোৱাই নম্ৰ লোকক ধৰি ৰাখে; দুষ্টবোৰক মাটিলৈ পেলাই দিয়ে।
  sus-A: عَلَتَلَ مِشِ مَفٌرٌشِ بُن تِمَ، كْنْ عَ يّتّ عِفبٌي شَ قٍ كَنَمَ.
  fra-SBL: Yahvé soutient les humbles. Il fait tomber les méchants sur le sol.
  hbo-hbo: מְעֹודֵ֣ד עֲנָוִ֣ים יְהוָ֑ה מַשְׁפִּ֖יל רְשָׁעִ֣ים עֲדֵי־אָֽרֶץ׃
  kik-kik: Jehova nĩwe ũtiiragĩrĩra andũ arĩa ahooreri, no arĩa aaganu amatungumanagia
    thĩ.
  fra-NCL: Yahweh vient en aide aux humbles, il abaisse les méchants jusqu’à terre.
  cek-AK: Kami tlim ah khosah kaminawk loe Angraeng mah tapom tahang; kasae kaminawk
    loe long ah a vah.
  cuk-cuk: Bab-Jehová dule-wilegana bendaked. Dule-isgana-e-nugdi bipii imaked.
  uig-CYR: Униң музини нан увақлиридәк қилип парчиливетиду; Униң соғуғи алдида ким
    туралисун?
  tel-2017: యెహోవా దీన స్థితిలో ఉన్నవారిని ఆదరిస్తాడు. ఆయన దుష్టులను నేలమట్టం చేస్తాడు.
  hat-BSA: SENYÈ a bay soutyen a aflije yo. Li fè mechan yo bese desann jis rive atè.
  ukr-ONPU: кидає кригу Свою, ніби дрібні камінці; хто може встояти перед Його морозом?
  kos-kos: El tulokunulosyak su pilesreyuk, Ac itungya mwet koluk nu infohk uh.
  hbo-WLC: מְעוֹדֵ֣ד עֲנָוִ֣ים יְהוָ֑ה מַשְׁפִּ֖יל רְשָׁעִ֣ים עֲדֵי־אָֽרֶץ׃
  ibo-ibo: Onyenwe anyị na-agba ndị dị umeala nʼobi ume ma ọ na-atụda ndị ajọ omume
    nʼala.
  ory-ory: ସଦାପ୍ରଭୁ ନମ୍ର ଲୋକଙ୍କୁ ଧରି ରଖନ୍ତି; ସେ ଦୁଷ୍ଟମାନଙ୍କୁ ଭୂମିସାତ୍‍ କରନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a atekiatä chokewe mi tekison, nge a aturätiu ekewe
    aramasangau lepwül.
  rop-rop: Im album ola lobala pipul, bat im tjakamdan ola nogudbala pipul langa graun.
  ukr-1871: Господь нужденних підносить, а беззаконних принижує до землї.
  yon-yon: Kane kane yi kuu benkubune yirimo keriwen kuu Yarimanbed benkoobe awandimaan,
    kumban arewa kamenabidan kuu okad yiri ben kirarundimaan.
  deu-1951: Der HERR richtet die Gedemütigten wieder auf, er erniedrigt die Gottlosen
    bis zur Erde.
  eng-JPS: The LORD upholdeth the humble; He bringeth the wicked down to the ground.
  srp-1865: Prihvata smjerne Gospod, a bezbožne ponižava do zemlje.
  lug-lug: Mukama awanirira abawombeefu, naye abakola ebibi abasuulira ddala wansi.
  heb-heb: מעודד ענוים יהוה משפיל רשעים עדי ארץ׃
  ben-IRV: সদাপ্রভুু নিপীড়িতদের ওপরে ওঠান; তিনি দুষ্টদেরকে মাটিতে নামান।
  ntu-ntu: Atubxlzle kxnzobqszong, A' rnzbrtiole kxdrka'-ngrng mz drtc'.
  pan-pan: ਯਹੋਵਾਹ ਮਸਕੀਨਾਂ ਨੂੰ ਸੰਭਾਲਦਾ ਹੈ, ਉਹ ਦੁਸ਼ਟਾਂ ਨੂੰ ਧਰਤੀ ਤੱਕ ਨਿਵਾ ਦਿੰਦਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် စိတ် နှိမ့်ချသောသူတို့ ကို ကြွပင့် ၍၊ မ တရားသောသူတို့ ကိုကား၊
    မြေ ပေါ် မှာ လှဲ တော်မူ၏။
  kgf-kgf: Yawenéŋ memaamuma kecanʒu imi énépésima naŋgé énécmianʒac. Waŋu kaiʒiliweŋ
    ic imi giliyu baeciguc maunudacmac.
  tte-O: Yeoba siya tonuwalobi ikeleisinagili na toyauyaule igabaegili bwatano mena.
  tbg-tbg: Noravano Kotiva nái vara vatainiqamake variaka kempukaiqama nimiteharo,
    qora okara auti variaka konkoma kanta ruqutu aquke vaira.
  hmo-hmo: Lohiabada ese manau taudia ia abia isi noho, to kara dika taudia be tano
    dekenai ia negedia diho noho.
  zar-NT: Xanruʼ Dios rácalenëʼ nupa taʼguíʼi taʼzacaʼ. Ruzötjëʼ nupa tuáʼ döʼ lu
    yu.
  urd-urd: ख़ुदावन्द हलीमों को संभालता है, वह शरीरों को ख़ाक में मिला देता है।
  rus-SYN: бросает град Свой кусками; перед морозом Его кто устоит?
  bqc-SIM: Dii ì zĩabusanaↄ gba gbãa, ↄ̃ ì ↄtↄ̃ vãikɛnaↄwa e zĩ́lɛ.
  tcz-CHONGTHU: Yahweh Pakai in mikineosah ho adomsang'in, ahin miphalouho vang toltoh
    alhobeh'in ahi.
  mar-mar: परमेश्वर जाचलेल्यास उंचावतो; तो वाईटांना खाली धुळीस मिळवतो.
  isl-isl: Drottinn styður auðmjúka, en varpar illmennum til jarðar.
  hlt-THB: Dung voeng na ak awm thlangkhqi ce Bawipa ing dawm a hlai hy, cehlai thlakchekhqi
    cetaw dek na khawng hy.
  qub-qub: Tayta Diosga yanapanmi umildicunata. Fiyu runacunatanami ichanga pengayman
    churan.
  bqp-bqp: Dikiri dì zĩdabusarinↄ gba gbãna, ama àdi ↄ tↄ̃ yãvãnikɛrinↄa ari zĩtɛ.
  hat-hat: Seyè a ap bay pòv malere yo men pou yo leve. Men, l'ap rabese mechan yo
    jouk atè.
  eng-BSB: The LORD sustains the humble, but casts the wicked to the ground.
  eng-WEBPB: The LORD upholds the humble. He brings the wicked down to the ground.
  kbq-kbq: Zamavufgama anterami'za nemaniza vahera Ra Anumzamo'a zamazerisga nehie.
    Hianagi havi avu'ava zama nehaza vahera kugusopafi zamazeri netre.
  pon-pon: Ieowa kin kotin kamanada me luet akan, ap jikendi me doo jan Kot akan nan
    pwel.
  nhe-BL: TOTECO quinhueyitlalía tlen moicnonequij, pero nochi ax cuajcualme quinmajcahuas
    tlalchi.
  wnc-wnc: Sike ita aminu inane umana dua yapangenakaingu ita wa amindane umana ayapangenakgak.
    Siwan ngana wai aminu ita kapzang siknga yaipakepu peak.
  bus-bus: Dii è zĩndabusarinↄ gba gbãaa, mↄde è ↄ tↄ̃ zaakɛrinↄa ai tↄↄtɛa.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umukàg ikàg 'ym ma'e wà. Ukamik ikatu 'ym ma'e
    ywy rehe wà.
  eng-DRA: 'He sendeth his crystal like morsels: who shall stand before the face of
    his cold?'
