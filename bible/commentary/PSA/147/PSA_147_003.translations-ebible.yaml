verse: PSA.147.003
translations:
  mal-C: ഹൃദയം തകർന്നവരെ അവിടന്ന് സൗഖ്യമാക്കുകയും അവരുടെ മുറിവുകൾ കെട്ടുകയും ചെയ്യുന്നു.
  deu-TKW: Er heilt, die zerbrochenes Herzens sind, und verbindet ihre Wunden.
  lin-lin: Abikisaka bato oyo batutami na mitema mpe akawusaka bapota na bango.
  mmx-mmx: Neni ik lox aroo nedi ua lempeve atnedi ga tepovorok la ga koxo pe levennin
    kooxing atdi.
  eng-LSV: Who is giving healing to the broken of heart, || And is binding up their
    griefs.
  eng-GNV: He healeth those that are broken in heart, and bindeth vp their sores.
  eng-WEBSTER: He healeth the broken in heart, and bindeth up their wounds.
  nhw-BL: Yaya quinyolchicahua catli quipiyaj yoltequipacholi huan quinpajtía campa
    mococojtoque.
  swh-ONEN: Anawaponya waliovunjika mioyo na kuvifunga vidonda vyao.
  bba-bba: U be bɑ nuki sɑnkire nukuru yɛmiɑsiɑmɔ. U ben mɛɛrɑn bosu bɔkumɔ.
  eng-KJVCPB: He healeth the broken in heart, And bindeth up their wounds.
  luo-luo: Ochango joma chunygi tuo kendo othiedho adhondegi.
  aii-aii: ܟܹܐ ܒܲܣܸܡ ܠܬܒ݂ܝܼܪܹ̈ܐ ܕܠܸܒܵܐ، ܘܟܹܐ ܐܵܣܹܪ ܕܲܪ̈ܒܵܬܵܝܗ‌ܝ.
  meu-meu: Dara doko taudia na taudia e halodiamu, bona berodia e kumidiamu.
  npi-ULB: तोडिएको हृदयलाई उहाँले निको पार्नुहुन्छ र तिनीहरूका घाउहरू बाँधिदिनुहुन्छ
    ।
  yor-yor: Ó wo àwọn tí ọkàn wọ́n bàjẹ́ sàn ó sì di ọgbẹ́ wọ́n.
  pes-OPCB: او دلشکستگان را شفا می‌بخشد و زخمهای ایشان را می‌بندد.
  tgl-ULB: Ibinabalik niya ang mga taong dinala sa ibang bayan. Pinalalakas niya ulit
    ang mga pinanghihinaan ng loob at pinagagaling ang kanilang mga sugat.
  nop-nop: Adi unduŋ tiŋa metam nediyeŋ welemulap tiŋa nadimalabuda tiiŋ heki u yehitubu-lodalak.
    Eŋ wedehik u ibi-utumba tiyemilak.
  hui-hui: Wali agali tini bu miniha genda timbuni yu haga bidaru ibugua mo karulape
    helaga ka. Ibugua tinaga dere bidaru dabi helo kabu bia haga kagoni.
  mya-mya: စိတ်​နှလုံး​ကြေ​ကွဲ​သူ​တို့​ကို​နှစ်​သိမ့်​စေ​တော် မူ​၍ သူ​တို့​၏​ဒဏ်​ရာ​ဒဏ်​ချက်​များ​ကို​ပတ်​စည်း
    တော်​မူ​၏။
  bod-N: སྡུག་གིས་མནར་བ་རྣམས་ལ་སེམས་གསོ༌གནང༌། །དེ་ཚོའི་རྨ་ཁ་རས་ཀྱིས་དཀྲི་བྱེད༌དོ།།
  wsk-wsk: Nu kariimet nongomang motam parasaram mu nongomang taso, ale nunga lot
    gawir kalo nungurso.
  sna-sna: Anoporesa vane mwoyo yakaputsika, uye anosunga maronda avo.
  spa-BLM: Él cura a los quebrantados de corazón, y venda sus heridas.
  cac-cac: A tz'ac'an snivanil sc'ol eb' pitz'anoch cuselal d'a spixan. A' tz'an̈tan
    syaelal eb' chi'.
  swh-ULB: Huponya mioyo iliyopondeka na kuganga majeraha yao.
  bel-bel: сьцьвярджае ў межах тваіх спакой; тлушчам пшаніцы корміць цябе,
  deu-ELBBK: der heilt, die zerbrochenen Herzens sind, und ihre Wunden verbindet;
  mbb-OT: In-awè din is seeng te egkengeseeng; mibewian din is menge palì dan.
  mal-2015: മനംതകർന്നവരെ അവൻ സൗഖ്യമാക്കുകയും അവരുടെ മുറിവുകളെ കെട്ടുകയും ചെയ്യുന്നു.
  gup-gup: Mak Yawey kabenkangemarnbun birrimekbe bininj nawu birrikangewarre, dja
    kabenmarnbun nawu kabirrikarrme kumorninj.
  rmc-rmc: sasťarel olen, kas hin dukh andro jilo, a phandel lenge o rani.
  nlg-nlg: Gaia te togholuvui na lei toba paruruha, me mavoi na paedira.
  pes-OPV: شکسته دلان را شفا می‌دهد و جراحت های ایشان را می‌بندد.
  ron-1924: тэмэдуеште пе чей ку инима здробитэ ши ле лягэ рэниле.
  ben-OBCV: তিনি ভগ্নচিত্তদের সুস্থ করেন, এবং তাদের সব ক্ষতস্থান তিনি বেঁধে দেন।
  som-som: Isagaa bogsiiya kuwa qalbi jabay, Oo nabrahoodana wuu duubaa.
  lat-VUC: Qui posuit fines tuos pacem, et adipe frumenti satiat te.
  eng-ASVBT: He healeth the broken in heart, And bindeth up their wounds.
  mna-mna: Mi zin wal ta so lelen ipata ma tisaana kat na, ni ipotortor lelen mi iurpewe
    pataŋana kizin.
  ita-1885: Egli è quel che guarisce quelli che hanno il cuor rotto, E fascia le lor
    doglie;
  eng-LXXUP: He makes thy borders peaceful, And fills thee with the flour of wheat.
  eng-ULB: He heals the brokenhearted and binds up their wounds.
  spa-VBL: Él sana a los de corazón quebrantado, y venda las heridas.
  fra-_FOB: Qui guérit ceux qui ont le cœur brisé, et qui bande leurs plaies.
  mal-mal: മനം തകർന്നവരെ കർത്താവ് സൗഖ്യമാക്കുകയും അവരുടെ മുറിവുകൾ കെട്ടുകയും ചെയ്യുന്നു.
  lit-lit: Jis išgydo tuos, kurių širdis sudaužyta, ir aptvarsto jų žaizdas.
  urd-GVR: Wuh dilshikastoṅ ko shafā de kar un ke zaḳhmoṅ par marham-paṭṭī lagātā
    hai.
  suz-BL: मेकोमी थुं जिक्‍शो आन कली सापाइक्‍ब। मिनु मेको आन कली वाम फ्रेंब। यसैया
    ६१:१
  eng-NOY: He healeth the broken in heart, And bindeth up their wounds.
  ita-1927: egli guarisce chi ha il cuor rotto, e fascia le loro piaghe.
  ckb-ckb: دڵشکاوان چاک دەکاتەوە و برینیان ساڕێژ دەکات.
  eng-BBE: He makes the broken-hearted well, and puts oil on their wounds.
  xsi-xsi: Mao nâ, ikainzi sitaulo simâ kilo ku inzuku nenzi mbwatakâe. Aŋga tamâta
    pinde, ande malia iyaula nenzi ilo-kalo kala simo ara tia ndo. Andeta Yova Kindeni
    ivetanzi tamâta ŋinde simo ara kilo.
  kan-OKCV: ದೇವರು ಮುರಿದ ಹೃದಯದವರನ್ನು ಸ್ವಸ್ಥಮಾಡಿ, ಅವರ ಗಾಯಗಳನ್ನು ಕಟ್ಟುತ್ತಾರೆ.
  tam-2017: இருதயம் நொறுங்குண்டவர்களைக் குணமாக்குகிறார், அவர்களுடைய காயங்களைக் கட்டுகிறார்.
  spa-RV-1909: El sana á los quebrantados de corazón, y liga sus heridas.
  ron-BTF: El vindecă pe cei cu inima frântă și le leagă rănile.
  eng-WEBP: He heals the broken in heart, and binds up their wounds.
  eng-FBV: He heals the broken-hearted, and bandages the wounded.
  nld-1939: Hij is het, die de gebroken harten geneest, En hun wonden verbindt;
  nch-BL: Yaya quinyolchicahua cati quipiyaj yoltequipacholi huan quinpajtía campa
    mococojtoque.
  vie-1934: Chữa lành người có lòng đau thương, Và bó vít của họ.
  cha-cha: Janafanjomlo y manmayulang na corason, ya jabee y chetnotñija.
  hin-CV: जिनके हृदय भग्न हैं, वह उन्हें चंगा करते हैं, वह उनके घावों पर पट्टी बांधते
    हैं.
  eng-OURB: He heals the broken in heart, and binds up their wounds.
  spa-BES: Él hace que el corazón quebrantado sea bueno, y les echa aceite sobre sus
    heridas.
  tdx-tdx: Jangane’e ty mikoretse añ’arofo, ho bandie’e o fere’eo.
  tha-KJV: พระองค์​ทรงรักษาคนที่​ชอกช้ำระกำใจ และทรงพันผูกบาดแผลของเขา
  por-BR-2018: Ele sara aos de coração partido, e os cura de suas dores.
  deu-ELO: Der da heilt, die zerbrochenen Herzens sind, und ihre Wunden verbindet;
  eng-WYC-2018: The which Lord maketh whole men contrite in heart; and bindeth together
    the sorrows of them. (The Lord who maketh whole those who be contrite in heart,
    or who be broken-hearted; and who bindeth up their wounds.)
  epo-epo: Li sanigas la korprematojn Kaj bandaĝas iliajn vundojn.
  gfk-gfk: I hamaram diet ing diet tapunuk, ma i pulus timaan ira udiet unien.
  uig-PIN: U kɵngli sunuⱪlarni dawalaydu; Ularning yarilirini tangidu.
  beo-beo: E da baligili da:i dioi dunu amo ilia dogo denesisa. E da ilia fofa:gi
    lala:gisa.
  tpi-OTNT: Em i save mekim orait ol manmeri, hevi i bagarapim tingting bilong ol
    na ol i pilim nogut. Na em i pasim ol sua bilong ol.
  hau-SA: Ya warkar da masu raunanar zuciya ya ɗaɗɗaura miyakunsu.
  udu-udu: A’di ki wac̱ uni gun ’ce’dkunuwa du mo dhali is jamam buni kun ’koshkunu
    uni mo.
  uig-LAT: U köngli sunuqlarni dawalaydu; Ularning yarilirini tangidu.
  nde-nde: Uyabathoba abadabukileyo enhliziyweni abophe amanxeba abo.
  ton-ton: ‌ʻOku ne fakamoʻui ʻakinautolu ʻoku loto mafesi, ʻo ne nonoʻo honau ngaahi
    lavea.
  ces-1613: Kterýž uzdravuje skroušené srdcem, a uvazuje bolesti jejich,
  eng-WMB: He heals the broken in heart, and binds up their wounds.
  tam-TCV: அவர் உள்ளம் உடைந்தவர்களைச் சுகப்படுத்தி, அவர்களுடைய காயங்களைக் கட்டுகிறார்.
  ceb-ULB: Giayo niya ang nasakitan nga kasingkasing ug gibugkosan ang ilang mga samad.
  pol-UBG: On uzdrawia skruszonych w sercu i opatruje ich rany.
  urd-GVU: وہ دل شکستوں کو شفا دے کر اُن کے زخموں پر مرہم پٹی لگاتا ہے۔
  eng-OEBCW: He heals the broken in heart, and binds up their wounds.
  deu-1912: Er heilt, die zerbrochnes Herzens sind, und verbindet ihre Schmerzen.
  kan-2017: ಮುರಿದ ಮನಸ್ಸುಳ್ಳವರನ್ನು ವಾಸಿಮಾಡುತ್ತಾನೆ, ಅವರ ಗಾಯಗಳನ್ನು ಕಟ್ಟುತ್ತಾನೆ.
  yap-yap: Ma be golnag laniyan’ e pi’in ke kireban’rad ma be taflaynag e maad’ad
    rorad.
  hlt-MCSB: Lungbuei a rhek rhoek te a hoeih sak tih a hma te a poi pah.
  mdy-ETH: ዒኔ ሜቂ ዖዬ ዓሶ ዒዚ ዶዲሻኔ፤ ኪፆዋ ኑኡኮ ዒ ፓሣኒ ማራኔ።
  twi-ASANTE: Ɔsa wɔn a wɔn akoma abotoɔ yadeɛ na ɔkyekyere wɔn akuro.
  eng-WEBU: He heals the broken in heart, and binds up their wounds.
  acu-NT: Tura napchau nintimsar pujuinauncha ataksha pengker nintimtikratnuitai.
    Tura katsumkamu ainauncha tsuwartinuitai.
  spa-PDDPT: Él sana a los quebrantados de corazón Y venda sus heridas.
  gun-gun: Omonguerapa 'rã opy'a py ikangy va'e, ijai oipoanomba 'rã guive.
  agu-BL: Na tzan i' tan chimayse'n yi e' yi na chibisun, nin na tzan i' tan chitz'aque'n
    yi e' yi q'uixpnake' tane'n.
  ilo-ULB: Ag-agasanna dagiti naburak ti pusona ken bedbedbedanna dagiti sugatda.
  kpg-kpg: Mee e hagahili nia daangada ala gu manawa gee, gaa hii nia gowaa digaula
    ala e moholehole.
  uig-ARA: ئۇ كۆڭلى سۇنۇقلارنى داۋالايدۇ؛ ئۇلارنىڭ يارىلىرىنى تاڭىدۇ.
  sus-sus: a tɔɔrɔmixie ralimaniyama, a e rayalanma e xa fure kui.
  pon-2006: E ketin kamwahwihalahr me nan kapehd ohlahr akan oh ketin kidimpenehr
    ar ohla kan.
  jae-jae: Eŋ kêmoasiŋ êsêac, taŋ ŋalêlôm popoc naŋ, ma kêsabaŋ êsêacnêŋ kamoc ŋandaŋ.
  ksd-ksd: I valagar pa diat i takunuan ra bala i diat, Ma i pulu kadia lavur kinkin.
  tur-YTC: O, kırık yürekleri iyileştirir, Yaralarını sarar.
  bel-N: Ён лечыць скрышаных сэрцам і перавязвае раны іхнія.
  grc-BRENT: Ὁ τιθεὶς τὰ ὅριά σου εἰρήνην, καὶ στέαρ πυροῦ ἐμπιπλῶν σε·
  kpr-kpr: Ghamo memai bunedo irera, ainda gambisi ava nune doghedo seari jebugeraera.
  ind-AYT: Dia menyembuhkan yang hancur hati, dan membalut luka-luka mereka.
  yom-yom: Niandi weti belusa mintima mi kosakana ayi wunkanganga ziphasima mu ziphuta
    ziawu.
  yut-yut: Burɨ yokwi tawit uŋun paŋmɨlɨp aŋek wudani wamaŋ yomɨsak.
  nya-nya: Akutsogolera anthu osweka mtima ndi kumanga mabala awo.
  hrv-hrv: On liječi one koji su srca skršena i povija rane njihove.
  mps-mps: Te dwai sęgęgo te augwali homu dolama, te augwa dwai dene ebo we bidi
    dabe, te agai usu ma ilibo dao. Tama agai te augwaligo keni sįsįbo dao.
  tpi-tpi: Em i save mekim orait ol manmeri, hevi i bagarapim tingting bilong ol na
    ol i pilim nogut. Na em i pasim ol sua bilong ol.
  dan-1931: han læger dem, hvis Hjerte er sønderknust, og forbinder deres Sår;
  vie-OVCB: Chúa chữa lành tấm lòng tan vỡ và băng bó những vết thương.
  guj-2017: હૃદયભંગ થયેલાઓને તે સાજા કરે છે અને તે તેઓના ઘા રુઝવે છે.
  pon-2006A: E ketin kamwahwihalahr me nan kapehd ohlahr akan oh ketin kidimpenehr
    ar ohla kan.
  por-BRBSL: Cura os partidos de coração, e amarra suas feridas.
  eng-OEBUS: He heals the broken in heart, and binds up their wounds.
  swe-swe: Han helar (reparerar, lagar, syr ihop) de brutna (de som har förkrossade
    och brustna hjärtan), och förbinder deras sår.
  cth-cth: A lungthin kareknaw hah a dam sak teh, ahnimae hmânaw hah a kawm pouh.
  twi-twi: Ɔsa wɔn a wɔn koma abotow no yare, na ɔkyekyere wɔn akuru.
  hlt-hlt: Lungbuei a rhek rhoek te a hoeih sak tih a hma te a poi pah.
  tbz-SIM: Kuù ɔ̃ɔ̃ miɛkùnnɛ wèè yɛ̀mmɛ̀ kɔ̀ùtɛ, kɛ ɔu bɛ muɔ.
  msy-2020: An osɨmtɨziba aterir gumazamizibagh ami me ua dera. Egha men duaba nogha
    dagh ami da uam agui.
  dop-dop: Nyɑ hɛɛsəɣənɑ lɑŋwɑkəllɛ nyə́mɑ lɑŋɑ, nɑ ń hɔkəɣɩ pɑ hiŋnɑɑ.
  azb-azb: O, sınıq qəlblərə şəfa verər, Yaralarını sarıyar.
  eng-DBY: He healeth the broken in heart, and bindeth up their wounds.
  hin-2017: वह खेदित मनवालों को चंगा करता है, और उनके घाव पर मरहम-पट्टी बाँधता है।
  wol-KYG: di faj naqaru xol, fajtal góomi boroom.
  bjr-bjr: Mifa nimuqusa mandaiki marusa amiqimma nisaidanoo. Misa kaakadi narirana
    rumbannisaidanoo.
  eng-YLT: Who is giving healing to the broken of heart, And is binding up their griefs.
  kne-kne: Panragsakena din palalo ay madisdismaya, ya papigsaena kasin di nemnem
    da.
  eng-WYC-2017: The which Lord maketh whole men contrite in heart; and bindeth together
    the sorrows of them.
  eng-WMBB: He heals the broken in heart, and binds up their wounds.
  zat-NTPS: Dxexune̱' benne' ca' dxelexewí'ine lázrele̱'e̱, ne dxudé̱'e̱ ladxe' naga
    zaj naca we̱' chee̱ benne' ca'.
  zty-NTPS: Žeyone' benne' ka' nyache' ḻáže'gake', na' ẕde'e ḻégake' laže' gan zej
    žia we' chégake'.
  urd-GVH: वह दिलशिकस्तों को शफ़ा देकर उनके ज़ख़मों पर मरहम-पट्टी लगाता है।
  rug-rug: Salaṉi Sa saripu talotaṉa pa bulodia, meke pusi i sa sari na bakoradi.
  gaz-gaz: Warra garaan cabe ni fayyisa; madaa isaaniis walitti hodha.
  fra-LSG: Il guérit ceux qui ont le cœur brisé, Et il panse leurs blessures.
  yal-yal: A muxune dandan naxanye bɔɲɛye kalaxi. A yi e maxɔlɔdene maxidi.
  iou-iou: Ämawebe nadäŋ bäräp terak irani u täŋpidäm taŋ yämiŋpäŋ jibi meni uwäktäŋ
    yämik täyak.
  haw-1868: Hoomaha mai no oia i ka poe naau haehae, A wahi no hoi oia i ko lakou
    mau eha.
  arb-NAV: إِنَّهُ يَشْفِي مُنْكَسِرِي الْقَلْبِ وَيُضَمِّدُ جِرَاحَهُمْ.
  ded-ded: Ngicngac herenginau ebic mema manganeyombonggeu yeng mengereyunuma kubecngina
    sangohoude.
  ewe-ewe: Eda gbe le ame siwo ƒe dzi gbã la ŋu, eye wòbla woƒe abiwo na wo.
  eng-LEE: He that healeth the broken-hearted, and bindeth up their hurts;
  asm-FB: তেওঁ ভগ্ন চিত্তীয়া লোকক সুস্থ কৰে, তেওঁ তেওঁলোকৰ ঘাঁবোৰ বান্ধে।
  sus-A: عَ تْورْ مِشِيٍ رَلِمَنِيَمَ، عَ عٍ رَيَلَنمَ عٍ شَ قُرٍ كُي.
  fra-SBL: Il guérit les cœurs brisés, et panse leurs plaies.
  hbo-hbo: הָ֭רֹפֵא לִשְׁב֣וּרֵי לֵ֑ב וּ֝מְחַבֵּ֗שׁ לְעַצְּבֹותָֽם׃
  kik-kik: Nĩwe ũhonagia arĩa athuthĩku ngoro, na akamooha ironda ciao.
  fra-NCL: Il guérit ceux qui ont le cœur brisé, et il panse leurs blessures.
  cek-AK: Poek amro kaminawk to ngantuisak moe, nihcae ih ahmaa to a zaeng pae.
  cuk-cuk: Bab-Dummad, dule-gwage-nunmak-itodimalad nudaked. E-wile-itodiid baisur-itoge
    imaked.
  uig-CYR: У чәт-чегаралириңда арам-течлиқ жүргүзиду, Сени буғдайниң есили билән қанаәтләндүриду.
  tel-2017: గుండె చెదరిన వారిని బాగు చేసేవాడు, వాళ్ళ గాయాలు నయం చేసేవాడు ఆయనే.
  hat-BSA: Li geri sila ak kè kase yo e mete pansman sou blesi yo.
  ukr-ONPU: Він встановлює мир на твоїх кордонах, насичує тебе відбірною пшеницею.
  kos-kos: El akkeye inse su musalla Ac pwelah kinet kaclos.
  hbo-WLC: הָ֭רֹפֵא לִשְׁב֣וּרֵי לֵ֑ב וּ֝מְחַבֵּ֗שׁ לְעַצְּבוֹתָֽם׃
  ibo-ibo: Ọ na-agwọ ndị niile obi ha tiwara etiwa na-ekechikọtakwa ebe niile ha merụrụ
    ahụ.
  ory-ory: ସେ ଭଗ୍ନାନ୍ତଃକରଣମାନଙ୍କୁ ସୁସ୍ଥ କରନ୍ତି ଓ ସେମାନଙ୍କ କ୍ଷତସବୁ ବାନ୍ଧନ୍ତି।
  chk-chk: A apöchöküla ir mi tatakis leluker o filiti kinaser.
  rop-rop: Detlot pipul hu jidan brabli nogudbinji, im meigim olabat jidan gudbinji
    igin, en im taiyimap olabat sowa garram bendij.
  ukr-1871: Він сцїляє розбитих серцем, і завязує рани їх.
  yon-yon: Yembed yi mimyob wande miin yiminban keriwen kuu windandunde ongmimaan,
    kwane yi bob kuu yonende kebendimaan.
  deu-1951: Er heilt, die zerbrochenen Herzens sind, und lindert ihre Schmerzen;
  eng-JPS: Who healeth the broken in heart, and bindeth up their wounds.
  srp-1865: Iscjeljuje one koji su skrušena srca, i lijeèi tuge njihove;
  lug-lug: Azzaamu amaanyi abo abalina emitima egimenyese, era ajjanjaba ebiwundu
    byabwe.
  heb-heb: הרפא לשבורי לב ומחבש לעצבותם׃
  ben-IRV: তিনি ভাঙা হৃদয়ের মানুষদের সুস্থ করেন, তাদের ক্ষতস্থান বেঁধে দেন।
  ntu-ntu: Rka-mopwz nzabrtzngr mz leplz lcng drtwrdr tqtalvzo, Mz nzawxo-krbzle drtwrdr
    apule kx pnutibzle kxsqki rdr.
  pan-pan: ਉਹ ਟੁੱਟੇ ਦਿਲਾਂ ਨੂੰ ਚੰਗਾ ਕਰਦਾ ਹੈ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸੋਗਾਂ ਉੱਤੇ ਪੱਟੀ ਬੰਨ੍ਹਦਾ
    ਹੈ।
  mya-JVB: စိတ် ကြေမွ သောသူတို့ကို နှစ်သိမ့် စေ၍ ၊ သူ တို့၏ အနာ ကို ကု တော်မူ၏။
  kgf-kgf: Inéŋ ewa biric wamma kecʒu séc mehiaru énécmima wizigina oso énécmianʒac.
  tte-O: Siya tonuwanae iyanuwa-daumwalili yo siya silasilaeli kali gai ipanli.
  tbg-tbg: Vika muntukavano voqama kero qoraiqimanta variaka, viva vika koqema nimiteharo,
    vika vaata teqa taaqama kaara rumpa nimite vaivo.
  hmo-hmo: Edia kudoudia idia makohia taudia, be Lohiabada ese ia hagoadaia lou noho,
    bona edia bero ia kumia noho.
  zar-NT: Ruúnëʼ bönniʼ nácagaquiëʼ yechiʼ ladxiʼ, en rudë́ʼë lariʼ ga dxíagaquiëʼ
    huëʼ.
  urd-urd: वह शिकस्ता दिलों को शिफ़ा देता है, और उनके ज़ख़्म बाँधता है।
  rus-SYN: утверждает в пределах твоих мир; туком пшеницы насыщает тебя;
  bqc-SIM: Ì gbɛ̃́ pↄ́ an pↄ yàↄ nↄ̀sɛ níninɛ́, ì nísidↄↄ ń gu'ĩaↄwa.
  tcz-CHONGTHU: Aman lungthimna jong aboldam in, amaha jeng-u jong adamsah'in ahi.
  mar-mar: तो भग्नहृदयी जनांना बरे करतो, आणि त्यांच्या जखमांस पट्टी बांधतो.
  isl-isl: Hann reisir upp hina niðurbeygðu og bindur um sár þeirra.
  hlt-THB: Kawlung ak kqek khqi ce qoei sak nawh a ngawha khqi ce zeen pehy.
  qub-qub: Paymi allchacächin llaquicuycajcunatapis. Guerincunatapis räpuwan watapan.
  bqp-bqp: Àdi gbɛ̃ kũ ń nɛ̀sɛɛ yàkanↄ laakari kpátɛńnɛ, àdi ń bↄ̀ pípińnɛ.
  hat-hat: L'ap bay moun ki nan gwo lapenn yo kouraj. L'ap geri moun ki blese yo.
  eng-BSB: He heals the brokenhearted and binds up their wounds.
  eng-WEBPB: He heals the broken in heart, and binds up their wounds.
  kbq-kbq: Knazamo'ma higeno zamagu'amo'ma havizama hu'nea vahera ete zamazeri so'e
    nehie. Ana nehuno namuma zamare'nea zana anaki nezamante.
  pon-pon: A kotin kamauiala me lol olar akan, o kotin kitim pena ar olar akan.
  nhe-BL: Yajaya quinyolchicahua tlen quipiyaj yolcuesoli huan quinpajtía campa mococojtoque.
  wnc-wnc: Ita aminbamu apasiwan nomatakaing. Unzing meyata natdetdetna pasiwan maikaingun.
    Gatu watana kuut wamayamunggak.
  bus-bus: È gbɛ̃ kɛ̀ aↄ̃ nↄ̀sɛ yàkanↄ làakari kpáɛńnɛ, è ń bↄ̀ pípińnɛ.
  gub-BL: Umukatu uzemumikahy tuwe ma'e wà. Omono muhàg wakutuk awer rehe a'e, wakixi
    awer rehe a'e.
  eng-DRA: 'Who hath placed peace in thy borders: and filleth thee with the fat of
    corn.'
