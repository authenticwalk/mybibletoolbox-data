verse: PSA.059.003
translations:
  mal-C: ഇതാ, അവർ എപ്രകാരമാണ് എനിക്കായി പതിയിരിക്കുന്നത് എന്നു നോക്കിയാലും! നിഷ്ഠുരമനുഷ്യർ
    എനിക്കെതിരേ തന്ത്രങ്ങൾ മെനയുന്നു യഹോവേ, എന്നിൽ ഒരു കുറ്റവും പാപവും ഇല്ലാതിരിക്കെത്തന്നെ.
  deu-TKW: Errette mich von den Übelthätern und hilf mir gegen die Blutgierigen.
  lin-lin: Kangola ngai wuta na maboko ya bato ya misala mabe, mpe bikisa ngai liboso
    ya basopi makila ya bato.
  mmx-mmx: Pen ba i, di kuxut ngais ia kusu dina sev amer ia. Na limixin sepsep di
    vot buru kusu dina esep eburu minia. Kopmen dola nia aga lok taxakapmek kopla
    aga lok tavanga goxo nunuan,
  eng-LSV: For behold, they laid wait for my soul, || Strong ones are assembled against
    me, || Not my transgression nor my sin, O YHWH.
  eng-GNV: 'For loe, they haue layd waite for my soule: the mightie men are gathered
    against me, not for mine offence, nor for my sinne, O Lord.'
  eng-WEBSTER: 'For lo, they lie in wait for my soul: the mighty are gathered against
    me; not for my transgression, nor for my sin, O LORD.'
  nhw-BL: Nechpijpiyaj para quiitase quenicatza nechmictise. Masehualme catli quipiyaj
    chicahualistli nechchixtoque yahualtic. Pero amo pampa niquinchihuilijtoc se tlamantli
    catli amo cuali o pampa niquinixpanotoc.
  swh-ONEN: Tazama wanavyonivizia! Watu wakali wananifanyia hila, ingawa Ee Bwana,
    mimi sijakosea wala kutenda dhambi.
  bba-bba: A mɑn wɔro tɔn kɔ̃sobun nɔmɑn di, kpɑ ɑ mɑn yɑkiɑ be bɑ tɔmbun yɛm yɑrimɔn
    nɔmɑn di.
  eng-KJVCPB: 'For lo, they lie in wait for my soul: The mighty are gathered against
    me; Not for my transgression, nor for my sin, O Lord.'
  luo-luo: Neye kaka gibutona ka girita e yo! Joma kwiny chano kaka digihinya, to
    an onge gima rach kata richo masetimo, yaye Jehova Nyasaye.
  aii-aii: ܣܵܒܵܒ ܗܵܐ، ܝܬܝܼܒ݂ ܠܗܘܿܢ ܒܟܡܹܐܢܵܐ ܠܓܵܢܝܼ، ܓ̰ܡܝܼܥ ܠܗܘܿܢ ܥܲܠܝܼ ܙܲܪ̈ܒܵܢܹܐ،
    ܐܵܦܸܢ ܕܠܹܐ ܝܘܸܢ ܥܒ݂ܝܼܕܵܐ ܓܢܵܗܵܐ ܐܵܦܠܵܐ ܚܛܝܼܬܵ‌ܐ، ܝܵܐ ܡܵܪܝܵܐ.
  meu-meu: A itaia, egu mauri iabi-ohona totona e bani henigumu; daḡedaḡe taudia na
    lau ihadikagu totona e heboumu.
  npi-ULB: हेर्नुहोस्, तिनीहरूले मेरो ज्यान लिन ढुकेर बस्छन् । शक्तिशाली मानिसहरू
    मेरो विरुद्ध एकसाथ भेला हुन्छन्, तर हे परमप्रभु, मेरो पाप वा अपराधको कारणले होइन
    ।
  yor-yor: Wò ó, bí wọ́n ṣe ba ní bùba dè mí! Àwọn alágbára ń gbìmọ̀ lòdì sí mi kì
    í ṣe nítorí ìrékọjá mi tàbí ẹ̀ṣẹ̀ mí, Olúwa.
  pes-OPCB: ببین چگونه در کمین من نشسته‌اند. ستمکاران بر ضد من برخاسته‌اند بدون آنکه
    گناه یا خطایی از من سر زده باشد.
  tgl-ULB: Dahil, tingnan mo, nag-aabang sila para kunin ang buhay ko. Ang mga makapangyarihang
    gumagawa ng kasamaan ay nagsasama-sama laban sa akin, pero hindi dahil sa aking
    pagsuway o kasalanan, Yahweh.
  nop-nop: U yabeŋ, adi yadi nu nulukumundok kabup woomhakiiŋ. Me kadakahi uyadi me
    mik molo heki, adi yadi nukut mik titiŋdok bopneiŋ. Yahwe, nu kadakaniŋ nemu tiyemilat.
  hui-hui: Agali uruni tigua i̱ bo wahole bira do haga bidagoni de handa. I̱na ko
    mbira birugonaga ndo tigua i̱la bame wai bule kagoni.
  mya-mya: ကျွန်​တော်​မျိုး​အား​ထို​သူ​တို့​တိုက်​ခိုက်​ရန် စောင့်​လျက် နေ​ကြ​သည်​ကို​ကြည့်​တော်​မူ​ပါ။
    ရက်​စက်​ကြမ်း​ကြုတ်​သူ​တို့​သည်​ကျွန်​တော်​မျိုး အား တိုက်​ခိုက်​ရန်​စု​ရုံး​ကြ​ပါ​၏။
    အို ဘု​ရား​သ​ခင်၊ ထို​သူ​တို့​သည်​ကျွန်​တော်​မျိုး​အား​တိုက်​ခိုက်​ရန် လျင်​မြန်​စွာ​နေ​ရာ​ယူ​စု​ရုံး​ကြ​သည်​မှာ
    ကျွန်​တော်​မျိုး​၏​ချွတ်​ယွင်း​မှု​တစ်​စုံ​တစ်​ရာ ကြောင့် မ​ဟုတ်​ပါ။ ကျွန်​တော်​မျိုး​ပြု​မိ​သည့်​အ​ပြစ်​နှင့်
    မှား​ယွင်း​မှု​ကြောင့်​လည်း​မ​ဟုတ်​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་བདག་གི་ཉེས་སྐྱོན༌དང༌། །སྡིག་པའི་རྐྱེན་གྱིས་མ་ཡིན་དེ་རྣམས༌ནི།
    །ང་ཡི་སྲོག་ལ་འཇབ་ཅིང་སྟོབས་ཅན༌དག །ང་ཡི་དགྲ་རུ་ཕྱོགས་གཅིག་འདུས་པར༌གཟིགས།།
  wsk-wsk: Arikko! Nuna yumuman ale aninga momon se kuerikko loagawasan! Nuna kari
    memek alo nunguningkiri se ilu biguwuman ale ani agarak kagermonko. O Yawe, nuna
    uwuta aga betesan mu am kumik duap bo mena nunguningkiri.
  sna-sna: Tarirai kundivandira kwavakaita! Vanhu vanotyisa vanondirangana pasina
    mhosva yandapara kana chivi, nhai Jehovha.
  spa-BLM: Porque, he aquí, ellos acechan mi alma. Los poderosos se reúnen contra
    mí, no por mi desobediencia, ni por mi pecado, Yahvé.
  cac-cac: Mamin Jehová, tzin smaclej eb' anima te ov yic tzin smac'ancham eb', palta
    man̈ yujoc in chucal, malaj tas ix vutej eb'.
  swh-ULB: Maana, tazama, wanasubiria uvamizini waniue. Wafanya maovu wenye nguvu
    hujikusanya wenyewe pamoja dhidi yangu, lakini sio kwa sababu ya makosa yangu
    au dhambi yangu, Yahwe.
  bel-bel: Божа! Ты нас адкінуў, Ты паглуміў нас, угневаўся Ты; вярніся да нас,
  deu-ELBBK: Befreie mich von denen, die Frevel tun, und rette mich von den Blutmenschen!
  mbb-OT: Nengazen, ahaa nu man, mid-eyanan e zan, su edhimetayan e zan minsan pa
    te wazà a mekesalà diyà te kandan.
  mal-2015: ഇതാ, അവർ എന്റെ പ്രാണന്നായി പതിയിരിക്കുന്നു; യഹോവേ, ബലവാന്മാർ എന്റെ നേരെ
    കൂട്ടം കൂടുന്നതു എന്റെ അതിക്രമം ഹേതുവായിട്ടല്ല, എന്റെ പാപം ഹേതുവായിട്ടുമല്ല.
  gup-gup: Yina! Bedda kabirriwokworren wanjh kabirriwarkkarren ngardduk. Nawu birribang
    bininj manmolk ngandimarnekarremarnbun. Nawu Yawey! Yiburrbun bu ngaye minj ngabenwarrewoyi
    bedberre.
  rmc-rmc: Le man avri olendar, ko keren o nalačhipen, a zachraňin man olendar, ko
    murdaren!
  nlg-nlg: A gaira tara gonidilaa ghagua na mate. Ara mamataghugha na lei ghagua na
    kana tara pitudilau. Hauvaa, Ghe God, Inau tu mua gonia siki totobo ke hahi vanira.
  pes-OPV: زیرا اینک برای جانم کمین می‌سازند و زورآوران به ضد من جمع شده‌اند، بدون
    تقصیر من‌ای خداوند و بدون گناه من.
  ron-1924: Кэч ятэ-й кэ стау ла пындэ сэ-мь я вяца; ниште оамень порниць ла рэу урзеск
    лукрурь реле ымпотрива мя, фэрэ сэ фиу виноват, фэрэ сэ фи пэкэтуит, Доамне!
  ben-OBCV: দেখো, কেমন তারা আমার জন্য গোপনে অপেক্ষা করে! নিষ্ঠুর লোক আমার বিরুদ্ধে
    ষড়যন্ত্র করে আমার অন্যায়ের জন্য নয়, আমার পাপের জন্য নয়, হে সদাপ্রভু।
  som-som: Waayo, bal eeg, waxay gaadaan naftayda, Oo kuwa xoogga badanuna way isu
    kay wada urursadaan, Rabbiyow, weliba ma aha xadgudubkayga aawadiis iyo dembigayga
    aawadiis toona.
  lat-VUC: '[Deus, repulisti nos, et destruxisti nos; iratus es, et misertus es nobis.'
  eng-ASVBT: 'For, lo, they lie in wait for my soul; The mighty gather themselves
    together against me: Not for my transgression, nor for my sin, O Jehovah.'
  mna-mna: Yooba, re! Iŋgi wal mburanŋan ta timbuuru koŋ, mi tizaŋzaaŋa yo be tipun
    yo ma aŋmeete i. Tamen nio aŋkam zooroŋana som, mi aŋkam sanaana sa som.
  ita-1885: Perciocchè, ecco, han posti agguati all'anima mia; Uomini possenti si
    son raunati contro a me; Senza che vi sia in me, nè misfatto, nè peccato, o Signore.
  eng-LXXUP: O God, thou hast rejected and destroyed us; Thou hast been angry, yet
    hast pitied us.
  eng-ULB: For, see, they wait in ambush to take my life. The powerful men gather
    themselves together against me, but not because of my transgression or my sin,
    Yahweh.
  spa-VBL: ¡Mira cómo están acostados esperando matarme! Hombres poderosos están reunidos
    en mi contra, Señor, incluso aunque no he pecado ni he hecho nada malo.
  fra-_FOB: Car voilà, ils sont aux aguets pour m'ôter la vie; des hommes puissants
    s'assemblent contre moi; sans qu'il y ait en moi d'offense, ni de transgression,
    ô Éternel.
  mal-mal: ഇതാ, അവർ എന്റെ പ്രാണനുവേണ്ടി പതിയിരിക്കുന്നു; യഹോവേ, ബലവാന്മാർ എന്റെ നേരെ
    കൂട്ടം കൂടുന്നത് എന്റെ അതിക്രമം നിമിത്തമല്ല, എന്റെ പാപം ഹേതുവായിട്ടുമല്ല.
  urd-GVR: Dekh, wuh merī tāk meṅ baiṭhe haiṅ. Ai Rab, zabardast ādmī mujh par hamlā-āwar
    haiṅ, hālāṅki mujh se na ḳhatā huī na gunāh.
  suz-BL: कोव़ङीन, मेकोपुकीमी आं कली साइक्‍चा कली बाप्‍शा बाक्‍शो बाक्‍नीम। परमप्रभु
    यावे, गो मारेइ मरिम्‍शो मपथु, मेको मुर साइक्‍बपुकीमी आं कली जिचा तोशो बाक्‍नीम।
  eng-NOY: For, lo! they lie in wait for my life; The mighty are gathered against
    me, Without any offence or fault of mine, O LORD!
  ita-1927: Perché, ecco essi pongono agguati all’anima mia; uomini potenti si radunano
    contro a me, senza che in me vi sia misfatto né peccato, o Eterno!
  ckb-ckb: ببینە چۆن خۆیان بۆم مات داوە! ئەی یەزدان، زۆرداران گەمارۆیان داوم، بەبێ
    ئەوەی تاوان و گوناهم کردبێ.
  eng-BBE: For see, they are watching in secret for my soul; the strong have come
    together against me? but not because of my sin, or my evil-doing, O Lord.
  xsi-xsi: Kumora ŋga, kinzi simuna ku sio ŋana sipu naŋa pâta amâte kâ. Kinzi tamâta
    kaika nde sipagona lâ ku ilonzi taitu situ siyaula naŋa. Andeta naŋa ŋandai aveta
    kiesaka toŋge tâku vetâŋa potomule toŋge ŋga.
  kan-OKCV: ಇಗೋ, ನನ್ನ ಪ್ರಾಣಕ್ಕೆ ಅವರು ಒಳಸಂಚುಮಾಡುತ್ತಾರೆ. ಕ್ರೂರರು ನನಗೆ ವಿರೋಧವಾಗಿ ಕೂಡಿಕೊಳ್ಳುತ್ತಾರೆ.
    ಯೆಹೋವ ದೇವರೇ, ನನ್ನಲ್ಲಿ ಅಪರಾಧವಿಲ್ಲ, ನಾನು ಯಾವ ತಪ್ಪೂ ಮಾಡಿಲ್ಲ.
  tam-2017: இதோ, என்னுடைய உயிருக்காக மறைந்திருக்கிறார்கள்; யெகோவாவே, என்னிடத்தில்
    மீறுதலும் பாவமும் இல்லாமலிருந்தும், பலவான்கள் எனக்கு விரோதமாகக் கூட்டங்கூடுகிறார்கள்.
  spa-RV-1909: 'Porque he aquí están acechando mi vida: hanse juntado contra mí fuertes,
    no por falta mía, ni pecado mío, oh Jehová.'
  ron-BTF: Căci iată, ei îmi pândesc sufletul, cei tari se adună împotriva mea; nu
    pentru fărădelegea mea, nici pentru păcatul meu, DOAMNE.
  eng-WEBP: For, behold, they lie in wait for my soul. The mighty gather themselves
    together against me, not for my disobedience, nor for my sin, LORD.
  eng-FBV: See how they're lying in wait to kill me! Powerful men are gathered against
    me, Lord, even though I have not sinned or done anything wrong.
  nld-1939: Want zie, ze belagen mijn leven, En geweldenaars grijpen mij aan;
  nch-BL: Nechtachilíaj para quiitase quenicatza nechmictise. Masehualme cati quipiyaj
    chicahualisti nechchixtoque yahualtic. Pero amo pampa niquinchihuilijtoc se tamanti
    cati amo cuali o pampa niquinixpanotoc.
  vie-1934: Vì kìa, chúng nó rình rập hại mạng sống tôi; Đức Giê-hô-va ơi! những người
    mạnh dạn nhóm họp nhau nghịch tôi; Chẳng phải vì sự vi phạm tôi, cũng chẳng vì
    tội lỗi tôi.
  cha-cha: 'Sa, estagüe, na mananangga y antijo: y manmetgot mandaña contra guajo;
    ti pot y tinaelayeco, ni ti pot y isaojo, O Jeova.'
  hin-CV: देखिए, वे कैसे मेरे लिए घात लगाए बैठे हैं! जो मेरे लिए बुरी युक्ति रच रहे
    हैं वे हिंसक पुरुष हैं. याहवेह, न मैंने कोई अपराध किया है और न कोई पाप.
  eng-OURB: For, behold, they lie in wait for my soul. The mighty gather themselves
    together against me, not for my rebellious breach of relationship, nor for my
    habitual sin ·missing the mark·, Adonai.
  spa-BES: Porque he aquí están acechando mi vida; los poderosos se han unido para
    matarme pero no a causa de mi pecado o mi maldad, oh Señor.
  tdx-tdx: Hehe t’ie mamandroñe ty fiaiko, robohe’ o mpitrotrofiak’ amako, tsy ty
    amo fiolàkoo ndra o tahikoo, ry Iehovà.
  tha-KJV: เพราะดู​เถิด เขาซุ่มคอยเอาชีวิตข้าพระองค์ ผู้​มี​อำนาจร่วมหั​วก​ันต่อสู้ข้าพระองค์
    โอ ข้าแต่พระเยโฮวาห์ มิใช่​การละเมิดหรือบาปของข้าพระองค์​เอง
  por-BR-2018: Porque eis que eles põem ciladas à minha alma; fortes se juntam contra
    mim; ainda que eu não tenha cometido transgressão nem pecado, ó SENHOR.
  deu-ELO: Denn siehe, sie lauern auf meine Seele; Starke rotten sich wider mich ohne
    meine Übertretung und ohne meine Sünde, Jehova!
  eng-WYC-2018: For lo! they have taken my soul; strong men fell in on me. Neither
    (for) my wickedness, neither (for) my sin; (For behold! they lie in wait for me;
    strong men have fallen in on me. But not because of my wickedness, nor for my
    sin.)
  epo-epo: Ĉar jen ili embuskas kontraŭ mia animo, Fortuloj kolektiĝas kontraŭ mi,
    Ne por mia krimo kaj ne por mia peko, ho Eternulo.
  gfk-gfk: Nes baak! Diet mun kawase tar iau. Ira ngangarina tunotuno diet ianga kumaan
    tika wara hanghagahe bia mon iau, ma iau pai lake tiga harkurai ma taie mah nugu
    ta sakana magingin, Watong.
  uig-PIN: Qünki mana, ular jenimni elix üqün paylimaⱪta, Zorawanlar manga ⱪarxi top
    boluxup ⱪǝstlǝxmǝktǝ; Bu ⱪilƣini mǝndǝ bolƣan birǝr asiyliⱪ üqün ǝmǝs, Yaki gunaⱨim
    üqün ǝmǝs, i Pǝrwǝrdigar;
  beo-beo: 'Ba:ma! Ilia da na fane legemusa: oulela. Dodona:gi dunu ilia da na fane
    legemusa: gegedosa. Bai na wadela:i hou hamoiba:le, hame amaha.'
  tpi-OTNT: Lukim ol. Ol i hait i stap bilong kilim mi i dai. Ol i man nogut bilong
    pait na ol i bung bilong pait long mi.
  hau-SA: Duba yadda suka kwanta suna jirana! Mugaye suna ƙulle-ƙullen gāba da ni
    ba saboda wani dalili ko na yi wa wani zunubi ba, ya Ubangiji.
  udu-udu: Haali/, hili mo mo ma, uni ishkin mmoc̱or mondiki/em pem mo, ’kwani kun
    ’cithira/ ’cithir mo tani uni ’tuntulki is buni imonṯal ’de/ ap̱o/ aha/ mo. Gom
    gwon dhaŋ pem walla miinthus pem yisa, ayy Tap̱a,
  uig-LAT: Chünki mana, ular jénimni élish üchün paylimaqta, Zorawanlar manga qarshi
    top bolushup qestleshmekte; Bu qilghini mende bolghan birer asiyliq üchün emes,
    Yaki gunahim üchün emes, i Perwerdigar;
  nde-nde: Ake ubone ukuthi bangicathamela njani! Amadoda esabekayo angakhela amacebo
