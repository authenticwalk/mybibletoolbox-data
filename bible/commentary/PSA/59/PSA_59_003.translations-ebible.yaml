    i bez grijeha mojega, Gospode.
  lug-lug: Laba banneekwekeredde nga banteega okunzita. Abasajja ab’amaanyi abakambwe
    banneekobera, Ayi Mukama, so nga soonoonye wadde okubaako ne kye nsobezza.
  heb-heb: כי הנה ארבו לנפשי יגורו עלי עזים לא פשעי ולא חטאתי יהוה׃
  ben-IRV: কারণ দেখ, তারা আমার প্রাণের জন্য অপেক্ষা করছে, অন্যায়কারীরা আমার বিরুদ্ধে
    একসঙ্গে জড়ো হয়েছে, কিন্তু সদাপ্রভুু, আমার পাপের কারণে বা আমার দোষের কারণেও নয়।
  ntu-ntu: Yawe, obqm! Ncblo lcng tzyrlwr-lxblrng nanibqlr ninge. A' trpnzngr da kxtrka
    kx alebo badr.
  pan-pan: ਵੇਖ ਤਾਂ, ਓਹ ਮੇਰੀ ਜਾਨ ਦੀ ਘਾਤ ਵਿੱਚ ਲੱਗੇ ਹੋਏ ਹਨ, ਬਲਵੰਤ ਮੇਰੇ ਵਿਰੁੱਧ ਇਕੱਠੇ ਹੋਏ
    ਹਨ। ਹੇ ਯਹੋਵਾਹ, ਨਾ ਮੇਰਾ ਕੁਝ ਅਪਰਾਧ ਨਾ ਮੇਰਾ ਕੁਝ ਪਾਪ ਹੈ,
  mya-JVB: သူတို့သည် အကျွန်ုပ် အသက် ကိုသတ် လို ၍ ချောင်း ကြည့် လျက် နေကြပါ၏။ အားကြီး
    သောသူတို့ သည်အကျွန်ုပ် တဘက် ၌ စည်းဝေးကြပါ၏။ အို ထာဝရဘုရား ၊ အကျွန်ုပ် မှားယွင်း
    သောကြောင့်မဟုတ် ပါ။ အကျွန်ုပ် အပြစ် ကြောင့်မဟုတ် ပါ။
  kgf-kgf: Ieneŋ nuac kekecna mebiriwiŋ ʒé héima tacma mambécanʒu. Ic kawali eneŋ
    tocgéma ni nuwiŋ ʒé wanʒu. Yawe, imi mia ac qeqe hakana me képésicna niŋac qahac.
  tte-O: O Yeoba, ugitai, siya siyaele sisanasana sabi unuiyau, tomo sokasokali silogogoma
    kaiwegu. Bwagana nige yabo nae o lopwano yagiginauli kolili na iyamo sikatukatububu
    tem siunuiyau.
  tbg-tbg: Oho, tavaane. Kia vaiintiara mpo ike tiva nimite variaka, vika vaara vuike
    ti haru kareka auti variavo. Kia te ai uva voqavata raqa karaiti, qaqi vauramanta
    quminama vika ruvaaqumavi ti haru kerara nai tiva ami nai tiva ami i variavo.
  hmo-hmo: Oi itaia, idia be lau alaia totona idia hunia noho. Dagedage taudia be
    lau hadikaia totona idia haboua noho.
  zar-NT: Buyútsöcaʼ, taʼbö́ʼ nísiëʼ nedaʼ para ilútiëʼ nedaʼ. Taʼzóa réguʼë bönniʼ
    zidzaj nedaʼ, calëga tuʼ gudáʼbagaʼa légaquiëʼ, o tuʼ ben ziʼa légaquiëʼ, Xan,
  urd-urd: क्यूँकि देख, वह मेरी जान की घात में हैं। ऐ ख़ुदावन्द! मेरी ख़ता या मेरे
    गुनाह के बगै़र ज़बरदस्त लोग मेरे ख़िलाफ़ इकठ्ठे होते हैं।
  rus-SYN: 'Боже! Ты отринул нас, Ты сокрушил нас, Ты прогневался: обратись к нам.'
  bqc-SIM: Ma si vãikɛnaↄwa, ma bↄ gbɛ̃dɛnaↄ ↄzĩ.
  tcz-CHONGTHU: Amahon eichanglhiuvin, Yahweh Pakai melma engsetahte hon eingah un
    ahi, keiman amaho dounan imacha thilse ka bol poi.
  mar-mar: कारण, पाहा, ते माझ्या जीवासाठी दबा धरून बसले आहेत. हे परमेश्वरा, माझा अपराध
    किंवा पातक नसता, सामर्थी लोक माझ्याविरूद्ध एकत्र गोळा झाले आहेत.
  isl-isl: Forðaðu mér frá þessum glæpalýð, þessum morðingjum.
  hlt-THB: Kaw amyihna kai ami ni mah ce toek lah! Aw Bawipa, kaw thawlhnaak awm am
    ka sai mai awh, thlak tlungkhqi ing kai ni teng uhy.
  qub-qub: Tayta Dios, munayniyoj runacunami wañuchimänanpaj shuyarpaycäman. Nogaga
    manami ima juchatapis rurashcächu. Llapantapis wiyacushcämi.
  bqp-bqp: Ǹ gwa, òtɛni ma kpákpa, gbɛ̃ pãsĩnↄ tɛn fìti kɛ kũmao. Dikiri, mádi taari
    ke durunna kɛńnɛro,
  hat-hat: (059:4) Yo mete anbiskad pou yo touye m'. Yon bann ansasen ap fè konplo
    sou do mwen, san m' pa fè anyen ki mal, san m' pa fè okenn fòt, Seyè.
  eng-BSB: See how they lie in wait for me. Fierce men conspire against me for no
    transgression or sin of my own, O LORD.
  eng-WEBPB: For, behold, they lie in wait for my soul. The mighty gather themselves
    together against me, not for my disobedience, nor for my sin, LORD.
  kbq-kbq: Hagi ko, zamagra nagri nahenaku kafona nentaze. Ra Anumzamoka nagra havizana
    hunozmante'na kumira osu'noanagi, hankavenentake ha' vahe'mo'za nahenaku antahintahia
    retro nehaze.
  pon-pon: Irail kin majamajan maur i, me kelail akan pokon pena on ia, a jota dip
    ai, o jota me jued kot, me i wiadar, Main leowa.
  nhe-BL: Nechpijpiyaj para quiitase quejatza nechmictise. Tlacame tlen quipiyaj chicahualistli
    nechchixtoque yahualtic. Pero ax pampa niquinchihuilijtoc se tlamantli tlen ax
    cuali o pampa niquinixpanotoc.
  wnc-wnc: Buyambam tapa, kayo. Waakwakga na nuwan kupitde kusopukaing. Nata sanga
    takngatu waaminde dua siknga tasikum. Siwan ngana wai aminu kitatoknga waakwau
    amak tasike nutnangge unekan yuaing.
  bus-bus: Ǹ gwa, aↄ̃ↄe ma kpákpaa, gbɛ̃ pãsĩnↄↄ e swèe kɛɛmao. Dii, mɛ́ɛ taari ke
    durun kɛńnɛro,
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, eme'e kury. Heràro herereko hezuka àwàm rehe
    a'e wà. Awa purupe ma'erahy ipuraraw kar har uzemono'og waiko hezuka àwàm imume'u
    pà wà. Nazapo kwaw ikatu 'ym ma'e wanupe hezezuka kar pà ihe. Nazezuka kar kwaw
    teko wanupe heaiw paw hekuzaromo.
  eng-DRA: O God, thou hast cast us off, and hast destroyed us; thou hast been angry,
    and hast had mercy on us.
