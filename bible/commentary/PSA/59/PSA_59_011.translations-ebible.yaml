verse: PSA.059.011
translations:
  mal-C: ഞങ്ങളുടെ പരിചയായ കർത്താവേ, അവരെ കൊന്നുകളയരുതേ, അങ്ങനെയായാൽ എന്റെ ജനം അതു
    വിസ്മരിക്കുമല്ലോ. അവിടത്തെ ശക്തിയാൽ അവരെ വേരോടെ പിഴുതെടുത്ത് പരാജയപ്പെടുത്തണമേ.
  deu-TKW: Mein Gott wird mir mit seiner Gnade entgegenkommen; Gott wird mich an meinen
    Feinden meine Lust sehen lassen.
  lin-lin: Nzambe na ngai, oyo nalingaka. Nzambe ayaka kino liboso na ngai, atikaka
    ngai kotala banguna na ngai.
  mmx-mmx: O Moroa, nemen gat uta sev amet soso limixin munepen minia, kusu limixin
    tarak dina ven mo levesongsongot dinap kiv i. Kuren la limixin tarak di noxo domampe
    nom lolos taram. Una sak epeseves limixin munepen mi lolos taram la una sak tup
    midi. O Leeme Silok, nenu Lurutu See Pe atnema.
  eng-LSV: Do not slay them, lest my people forget, || Shake them by Your strength,
    || And bring them down, O Lord our shield.
  eng-GNV: 'Slay them not, least my people forget it: but scatter them abroad by thy
    power, and put them downe, O Lord our shield,'
  eng-WEBSTER: 'Slay them not, lest my people forget: scatter them by thy power; and
    bring them down, O LORD our shield.'
  nhw-BL: NoTeco, ta catli techmanahuía, amo xiquinmicti nimantzi ni nocualancaitacahua,
    pampa huelis ni nomasehualhua nimantzi quielcahuase catli ininpantis nopa mosisinijca
    masehualme. Más cuali san xiquinsemana ica mohueyi chicahualis huan xiquinechcapantlali.
  swh-ONEN: Lakini usiwaue, Ee Bwana, ngao yetu, au sivyo watu wangu watasahau. Katika
    uwezo wako wafanye watangetange na uwashushe chini.
  bba-bba: Yinni kĩruɡii, ɑ nɑ ɑ mɑn swɑɑ ɡbiiyɑ. Wee ɑ derɑ nɑ nɛn yibɛrɛbɑ mɛɛrɑ
    kɑ nuku dobu.
  eng-KJVCPB: 'Slay them not, lest my people forget: Scatter them by thy power; And
    bring them down, O Lord our shield.'
  luo-luo: To kik uneg-gi, yaye Ruoth ma okumbana nikech joga dipoka wigi owil. Mi
    giba abaya koni gi koni gi tekoni, kendo mi gidog piny.
  aii-aii: ܠܵܐ ܩܵܛܠܹܬ ܠܗܘܿܢ ܕܠܵܐ ܗܵܘܹܐ ܕܥܲܡܝܼ ܢܵܫܝܼ، ܡܲܫܥܸܫ ܠܗܘܿܢ ܒܚܲܝܠܘܼܟ݂، ܘܡܲܢܦܸܠܔ
    ܠܗܘܿܢ، ܝܵܐ ܡܵܪܝܵܐ ܡܵܛܵܠܲܢ.
  meu-meu: Basio aladia mase, egu orea taudia bae helalo boio na garina, emu siahu
    amo ba hahekwakwanaidia bona ba haketodia, Ḡaubada e, emai kesi.
  npi-ULB: तिनीहरूलाई नमार्नुहोस्, नत्र मेरा मानिसहरूले बिर्सनेछन् । हे परमप्रभु,
    हाम्रो ढाल, तिनीहरूलाई तपाईंको शक्तिले तितरबितर पार्नुहोस् र तिनीहरूलाई ढाल्नुहोस्
    ।
  yor-yor: Ṣùgbọ́n má ṣe pa wọ́n, Olúwa asà wa, kí àwọn ènìyàn mi má ba à gbàgbé.
    Nínú agbára rẹ, jẹ́ kí wọn máa rìn kiri, kí o sì rẹ̀ wọ́n sílẹ̀.
  pes-OPCB: ای خداوندی که سپر ما هستی، آنها را یکباره نابود نکن، مبادا مردم این درس
    عبرت را زود فراموش کنند، بلکه آنها را با قدرت خویش پراکنده و خوار گردان.
  tgl-ULB: Huwag mo silang papatayin, o makakalimutan ito ng aking bayan. Ikalat mo
    sila gamit ang iyong kapangyarihan at ilaglag sila, Panginoon na aming kalasag.
  nop-nop: Bepaŋ, metamneye adi nemek i maŋgoŋde tiŋa mintalak u kaule tineeneŋ, doktiŋa
    memikneye u mu widihikumumbeŋ. Wapum, du adi indi’walaŋ yahehewenik, ale da’walaŋ
    saŋiniŋgedi memik heki yehikelekula yehitubu-kadakaweŋ.
  hui-hui: Ngode Datagaliwabe-o i̱naga wali agalirume mbirale uruni embedaho waholigo
    waitigi biaru homelo bo waholene nakarulapeda. Anduane Homogo-o í̠ ina wali agali
    haru haga kego í̠naga hongome waitigi bu karu bo waratagi halu bope hai habe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ သူ​တို့​အား​သတ်​တော်​မ​မူ​ပါ​နှင့်။ သတ်​လျှင်​ကျွန်​တော်​မျိုး​၏​အ​မျိုး​သား​တို့​သည်
    သ​တိ​မ​ရ​ဘဲ​မေ့​သွား​ပါ​လိမ့်​မည်။ ကျွန်​တော်​မျိုး​အား​ကာ​ကွယ်​စောင့်​ထိန်း တော်​မူ​သော​အ​ရှင်၊
    ကိုယ်​တော်​ရှင်​၏​တန်​ခိုး​တော်​အား​ဖြင့် ထို​သူ​တို့​ကို​က​စဥ့်​က​လျား​ဖြစ်​စေ​တော်
    မူ​၍ အ​ရေး​ရှုံး​နိမ့်​စေ​တော်​မူ​ပါ။
  bod-N: བདག་གི་མི་སྡེས་བརྗེད་པར་མི་འགྱུར༌ཕྱིར། །ཀྱེ་ཀྱེ་གཙོ་བོ་ང་ཚོའི་ཕུབ་ལགས༌པ།
    །ཁྱེད་ཀྱིས་དགྲ་རྣམས་གསོད་པར་མི་བྱེད་རོགས། །ནུས་མཐུ་ཆེན་པོས་གཏོར་ནས་དམན་སར༌ཕོབ།།
  wsk-wsk: Bare aninga kariimet me ari ikimon bore ko, O Biya, anananga Karem, ni
    pasak ala kari memek umu me nunga moar se kuemonko; nika sokel aora mu te nunga
    bila ale nunga parusuwur se nungumik sokel menarukko.
  sna-sna: Asi musavauraya, imi Ishe nhoo yedu, zvimwe vanhu vangu vangakanganwa.
    Musimba renyu itai kuti vadzungaire, uye muvaderedze.
  spa-BLM: No los mates, o mi pueblo se olvidará. Dispérsalos con tu poder y derríbalos,
    Señor, nuestro escudo.
  cac-cac: Ach Jehová co Columal, tzicub'tan̈ej eb' yed' a poder. Emnaquilocab' tzutejcan
    eb', palta man̈ a mac'chamlaj eb' yic a syaelal eb' chi' man̈ ol b'atlaj satc'olal
    yuj eb' vetchon̈ab'.
  swh-ULB: Usiwaue, hivyo watu watasahau. Uwatawanye kwa nguvu zako na uwaangushe,
    Bwana ngao yetu.
  bel-bel: Хто ўвядзе мяне ў горад умацаваны? Хто давядзе мяне да Эдома?
  deu-ELBBK: Mein Gott wird mir mit seiner Güte zuvorkommen; Gott wird mich meine
    Lust sehen lassen an meinen Feinden.
  mbb-OT: Piru hunaa nu sikandan resaya ne human nu himetayi su para kenà egkelipatan
    te menge etew ku is paaǥi nu te kedsilut te menge kuntada nu. He Nengazen he iyan
    layun ebpengalang kenami, tezina nu wey zèdeeti nu is menge kuntada ku pinaaǥi
    te ǥehem nu.
  mal-2015: അവരെ കൊന്നുകളയരുതേ; എന്റെ ജനം മറക്കാതിരിക്കേണ്ടതിന്നു തന്നേ; ഞങ്ങളുടെ
    പരിചയാകുന്ന കർത്താവേ, നിന്റെ ശക്തികൊണ്ടു അവരെ ഉഴലുമാറാക്കി താഴ്ത്തേണമേ.
  gup-gup: Nawu kawohrnan Rowk, ngudda nawu kankukdjurruddi. Djawan bu ngudda minj
    yibenbun birrimekbe birriwarre bininj bu kabirridowerren. Bu yibenbularrbun wanjh
    ngad bininj ngudda ke kunubewu ngarribengmidjdan bu njalekenh yibenbom nawu birriwarre
    bininj. Kamak bu yibendjalmarnbun bu bedda kabirridjalmayahme kunngudj ke dorrengh
    dja wanjh yibendjalkoluyhwemen.
  rmc-rmc: Miro Del, so man pačivales kamel, pes manca arakhela, o Del mange domukela
    te dikhel, sar peren ola, ko pre ma džan.
  nlg-nlg: Ko bei matera, na pukuna gaira rana lei kulagu na vure kara mua hau na
    niani ponolio na vata ghana ni taraighi. labu pogho poghotaola vaghini horura
    nia nimua na maana, ma kara nia tuturi kauha na tuturudira. Ghe a Lord a nimami
    na tako ni rerebe.
  pes-OPV: ایشان را به قتل مرسان.
  ron-1924: Ну-й учиде, ка сэ ну уйте лукрул ачеста попорул меу, чи фэ-й сэ прибеӂяскэ,
    прин путеря Та, ши добоарэ-й, Доамне, Скутул ностру!
  ben-OBCV: কিন্তু তাদের হত্যা কোরো না, হে সদাপ্রভু, আমার ঢাল, নয়তো আমার লোকেরা ভুলে
    যাবে। তোমার পরাক্রমে তাদের উৎখাত করো আর তাদের নত করো।
  som-som: Sayidow, gaashaankayagiiyow, Iyaga ha layn, waaba intaasoo ay dadkaygu
    illoobaane, Laakiinse iyaga xooggaaga ku kala firdhi, oo hoos u soo deji.
  lat-VUC: Quis deducet me in civitatem munitam? quis deducet me usque in Idumæam?
  eng-ASVBT: 'Slay them not, lest my people forget: Scatter them by thy power, and
    bring them down, O Lord our shield.'
  mna-mna: Tamen pun zin ma timetmeete karau pepe. Kokena wal tio matan mbeleele mbulu
    ku ta urur kadoono pizin wal sananŋan. Merere, nu ta we siŋgiao piam mi menderkalkaala
    yam. Tana koto zin pa itum mburom ma zan imap kat, mi yaŋgwiiri zin ma tila timbot
    leŋaleŋa ma irao tisula len Andewa.
  ita-1885: Non ucciderli già; che talora il mio popolo non lo dimentichi; Falli,
    per la tua potenza, andar vagando; ed abbattili, O Signore, scudo nostro;
  eng-LXXUP: Who will lead me into the fortified city? Who will guide me as far as
    Edom?
  eng-ULB: Do not kill them, or my people will forget. Scatter them by your power
    and make them fall, Lord our shield.
  spa-VBL: No los mates de inmediato, de lo contrario mi pueblo olvidará rápidamente
    lo que has hecho. Por tu poder haz que se tambaleen por ahí y luego caigan, Señor,
    nuestra protección.
  fra-_FOB: Ne les tue pas, de peur que mon peuple ne l'oublie; agite-les par ta puissance,
    et précipite-les, Seigneur, notre bouclier!
  mal-mal: അവരെ കൊന്നുകളയരുതേ; എന്റെ ജനം മറക്കാതിരിക്കേണ്ടതിന് തന്നെ; ഞങ്ങളുടെ പരിചയാകുന്ന
    കർത്താവേ, അങ്ങയുടെ ശക്തികൊണ്ട് അവരെ ചിതറിച്ച് താഴ്ത്തണമേ.
  urd-GVR: Ai Allāh hamārī ḍhāl, unheṅ halāk na kar, warnā merī qaum terā kām bhūl
    jāegī. Apnī qudrat kā izhār yoṅ kar ki wuh idhar-udhar laṛkhaṛā kar gir jāeṅ.
  suz-BL: मेको आन कली मसतीन। मो पाइतीनी हना, आं मुरपुकीमी प्रेंनीमी। परमप्रभु, गे
    आंइ तेक्‍तीक बाक्‍नीनी। गे मेको आन कली इन सक्तिमी एर ओंथ ब्रपाइश्‍शा, आइक्‍च सेलीन।
  eng-NOY: Slay them not, lest my people forget; Scatter them by thy power, and cast
    them down, O Lord, our shield!
  ita-1927: 'Non li uccidere, che talora il mio popolo non lo dimentichi: falli, per
    la tua potenza, andar vagando ed abbattili, o Signore, nostro scudo.'
  ckb-ckb: ئەی پەروەردگار، قەڵغانی ئێمە، مەیانکوژە، ئەگینا گەلی من لەبیریان دەچێت.
    بە هێزی خۆت دەربەدەریان بکە و بەریان بدەوە.
  eng-BBE: 'Put them not to death, for so my people will keep the memory of them:
    let them be sent in all directions by your power; make them low, O Lord our saviour.'
  xsi-xsi: Maro Ŋalae, noko kumo kutogo maka nema maramuŋa mwasina. Andeta naŋa tiniŋgu
    pwâka tu noko ma kupasusu ŋana kupunzi kazâŋa tamâta ŋinde pâta sipamateteu. Ambo
    noko ma kupunzi walele nâ, ande naneŋgu ŋgu ma muli kalonzi kapa ŋana noko ne
    pavilâŋa ara ŋinde. Mine nde naŋa ano pano tu kuŋaranzi tamâta ŋinde pwapwataki
    soka potomule silâ lee, ŋineŋga kuzavarunzi ndo lâ.
  kan-OKCV: ನಮ್ಮ ಗುರಾಣಿಯಾಗಿರುವ ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ಜನರು ಮರೆಯದ ಹಾಗೆ ಅವರು ಉಳಿದಿರಲಿ. ನಿಮ್ಮ
    ಪರಾಕ್ರಮದಿಂದ ಅವರನ್ನು ದಂಡಿಸಿರಿ.
  tam-2017: அவர்களைக் கொன்றுபோடாமலிரும், என்னுடைய மக்கள் மறந்துபோவார்களே; எங்களுடைய
    கேடகமாகிய ஆண்டவரே, உமது வல்லமையினால் அவர்களைச் சிதறடித்து, அவர்களைத் தாழ்த்திப்போடும்.
  spa-RV-1909: 'No los matarás, porque mi pueblo no se olvide: hazlos vagar con tu
    fortaleza; y abátelos, oh Jehová, escudo nuestro,'
  ron-BTF: Nu îi ucide, ca nu cumva poporul meu să uite, împrăștie-i prin puterea
    ta și doboară-i, Doamne scutul nostru.
  eng-WEBP: Don’t kill them, or my people may forget. Scatter them by your power,
    and bring them down, Lord our shield.
  eng-FBV: Don't kill them right away, otherwise my people will quickly forget what
    you have done. By your power make them stagger around and then fall down, Lord
    our protection.
  nld-1939: Neen, spaar ze niet, opdat ze mijn volk niet verleiden; Maar doe ze vallen,
    en stort ze neer door uw kracht.
  nch-BL: NoTeco, ta cati techmanahuía, amo xiquinmicti nimantzi ni nocualancaitacahua,
    pampa huelis ni nomasehualhua nimantzi quielcahuase cati ininpantis nopa mosisinijca
    masehualme. Más cuali san xiquinsemana ica mohueyi chicahualis huan xiquinechcapantali.
  vie-1934: Hỡi Chúa, là cái khiên đỡ chúng tôi, Chớ giết họ, e dân sự tôi quên chăng;
    Hãy dùng quyền năng Chúa mà tản lạc và đánh đổ chúng nó đi.
  cha-cha: Chamo pumupuno sija, sa trabia ti manmalelefa y taotaojo; chalapon sija
    pot y ninasiñamo; ya unchule sija papa, O Jeova, patangmame.
  hin-CV: किंतु मेरे प्रभु, मेरी ढाल, उनकी हत्या न कीजिए, अन्यथा मेरी प्रजा उन्हें
    भूल जाएगी. अपने सामर्थ्य में उन्हें तितर-बितर भटकाने के लिए छोड़ दीजिए, कि उनमें
    मनोबल ही शेष न रह जाए.
  eng-OURB: Don’t kill them, or my people may forget. Scatter them by your power,
    and bring them down, Lord our shield.
  spa-BES: No los mates, para que mi pueblo tenga presente su recuerdo; sean humillados,
    dispersados con tu poder y a todas las direcciones; oh Señor nuestro protector!.
  tdx-tdx: Ko vonoe’o hey iereo, tsy mone haliño ondatikoo; ampirererereo ami’ty haozara’o,
    vaho afotsaho, ry Talè, fikala’ay.
  tha-KJV: โอ ข้าแต่​องค์​พระผู้เป็นเจ้า พระโล่ของข้าพระองค์​ทั้งหลาย ขออย่าทรงสังหารเขาเสีย
    เกรงว่าชนชาติของข้าพระองค์จะลืม ขอให้​เขาระหกระเหินไปด้วยฤทธานุภาพของพระองค์และทำให้เขาล้มลง
  por-BR-2018: Não os mates, para que meu povo não se esqueça; faze-os fugir de um
    lado para o outro pelo teu poder, e abate-os; ó Senhor, escudo nosso;
  deu-ELO: Töte sie nicht, damit mein Volk es nicht vergesse; laß sie umherirren durch
    deine Macht, und stürze sie nieder, Herr, unser Schild!
  eng-WYC-2018: slay thou not them; lest any time my peoples forget. Scatter thou
    them in thy virtue; and, Lord, my defender, put thou them down. (But kill thou
    them not; lest any time my people forget. Rather, scatter thou them by thy strength;
    and, O Lord, my defender, put thou them down.)
  epo-epo: Ne mortigu ilin, por ke ne forgesu mia popolo; Disbatu ilin per Via forto
    kaj faligu ilin, Ho Sinjoro, nia ŝildo.
  gfk-gfk: Iesen Watong, nuhet bahbahit, waak bia nu bu bing diet. Ira nugu tunotuno
    diet kabi luban no linge u ga gil ie. Tano num dadas bul hasur diet ma diet naga
    goota bia haan um.
  uig-PIN: Biraⱪ, i Huda, bularni ⱪǝtl ⱪilmay turƣay; Bolmisa mening hǝlⱪim Seni untuydu.
    Ɵz küqüng bilǝn ularni sǝrsan ⱪilƣaysǝn, Ularning bexini eƣirlaxturƣaysǝn; I Rǝb,
    bizning ⱪalⱪinimiz!
  beo-beo: Gode! Na fi dunu ilia Dia hou gogolesa:besa:le, nama ha lai dunu mae fane
    lelegema. Be ninia Hina Gode! Ninia Gaga:su! Dia gasaga ili afagogolesili, ili
    hasalima.
  tpi-OTNT: God, mobeta yu no kilim ol i dai. Nogut ol manmeri bilong mi i lusim tingting
    long ol samting yu mekim long ol man nogut. Bikpela, yu wasman bilong lukautim
    mipela. Long strong bilong yu tasol, yu mas rausim ol birua nabaut na bagarapim
    ol.
  hau-SA: Amma kada ka kashe su, ya Ubangiji garkuwarmu, in ba haka mutanena za su
    manta. Cikin ikonka ka sa su yi ta yawo barkatai, ka kuma kawar da su.
  udu-udu: Dhalku/ uni ki ’kosh jwa mo, isi ciki/ tagi ’kwanim pem mini this uni e
