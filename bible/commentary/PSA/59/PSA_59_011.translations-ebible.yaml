    నువ్వు నీ బలంతో వారిని చెల్లాచెదరు చేసి అణగ గొట్టు.
  hat-BSA: Pa fin touye yo, sinon moun mwen yo ka bliye. Gaye yo avèk pouvwa Ou, e
    rale fè yo desann, O SENYÈ, boukliye nou an.
  ukr-ONPU: Хто введе мене в місто укріплене? Хто доведе мене до Едома?
  kos-kos: Nikmet onelosi, O God, tuh mwet srahk elos in tia mulkunulosla. A kutangulosla
    ke ku lom, ac oru elos in fahsrelik. Kom Leum lasr ac mwe loeyuk lasr.
  hbo-WLC: אֱלֹהֵ֣י חסדו יְקַדְּמֵ֑נִי אֱ֝לֹהִ֗ים יַרְאֵ֥נִי בְשֹׁרְרָֽי׃
  ibo-ibo: O Onyenwe anyị na ọta anyị, egbukwala ha, ma ọ bụghị ya, ndị m ga-echefu.
    Were ike gị mee ka ha wagharịa, wedakwaa ha nʼala.
  ory-ory: ସେମାନଙ୍କୁ ବଧ କର ନାହିଁ, କେଜାଣି ମୋʼ ଲୋକମାନେ ପାସୋରି ଯିବେ; ହେ ଆମ୍ଭମାନଙ୍କ ଢାଲ
    ସ୍ୱରୂପ ପ୍ରଭୋ, ତୁମ୍ଭ ପରାକ୍ରମରେ ସେମାନଙ୍କୁ ଛିନ୍ନଭିନ୍ନ କରି ଅଧୋନତ କର।
  chk-chk: Kosap nirela, pwe nei aramas resap manlükala mine ka föri ngeniir. Kopwe
    atoropaseer ren om manaman o akufuur. Ai Samol, en ka epeti senikem feiengau.
  rop-rop: Bat nomo kilim olabat ded, main Bos, bambai main kantrimenmob mait fogedabat
    ebrijing yubin dum. Yu win oba langa olabat garram yu strongbala pawa, en spredimat
    olabat ebriweya, dumaji yu na det shild blanga melabat.
  ukr-1871: Не повбивай їх, щоб не забув народ мій! Розсип їх потугою своєю, і притисни
    їх, Господи, защитнику наш!
  yon-yon: Kumban, o Yariman nub dorondandi ye karub, yi kuu bobmo yenbandaab. Yeene
    nongkobaneeb kuu ne nimakarub kuu eb bondan yaa ukum kondewen kuu nonondandaniib.
    Ewaromkonombed ben kubudere ongmendebko kirinwan yarime.
  deu-1951: (059-12) Töte sie nicht, sonst hat es mein Volk bald wieder vergessen;
    vertreibe sie durch deine Macht und stürze sie, Herr, unser Schild!
  eng-JPS: (59-12) Slay them not, lest my people forget, make them wander to and fro
    by Thy power, and bring them down, O Lord our shield.
  srp-1865: Nemoj ih pobiti, da ne bi zaboravio narod moj; raspi ih silom svojom i
    obori ih, Gospode, branièu naš,
  lug-lug: Tobatta, Ayi Mukama, engabo yaffe, abantu bange baleme kwerabira; mu buyinza
    bwo obungi, baleke batangetange; n’oluvannyuma obakkakkanyize ddala.
  heb-heb: אל תהרגם פן ישכחו עמי הניעמו בחילך והורידמו מגננו אדני׃
  ben-IRV: তুমি তাদের মেরে ফেল না, পাছে আমার লোকেরা ভুলে যায়; প্রভু আমাদের ঢাল, তোমার
    শক্তিতে তাদেরকে ছাড়িয়ে নীচে ফেল।
  ntu-ntu: Yawe, nim temz ngr lomrgr kc tqyrputrngr nipna. Nibqti nidr, murde leplz
    nengeng nadcpx mz drtwrdr Kx nim Gct kc tqayrplapxle kxnzaleng alwx. Aodaliti
    nidr mz zmatq ngrm, murde nataong mz drtc'.
  pan-pan: ਉਨ੍ਹਾਂ ਨੂੰ ਨਾ ਵੱਢ, ਮਤੇ ਮੇਰੀ ਪਰਜਾ ਭੁੱਲ ਜਾਵੇ, ਹੇ ਪ੍ਰਭੂ, ਸਾਡੀ ਢਾਲ਼, ਆਪਣੀ ਸ਼ਕਤੀ
    ਨਾਲ, ਉਨ੍ਹਾਂ ਨੂੰ ਭੁਆਂ ਕੇ ਹੇਠਾਂ ਕਰ ਦੇ!
  mya-JVB: အကျွန်ုပ် တို့ကို ကွယ်ကာ တော်မူသောဘုရား ရှင်၊ သူ တို့ကိုသတ် တော်မ မူပါနှင့်။
    သတ်လျှင် အကျွန်ုပ် ၏ လူ တို့သည် သတိ လစ်ကြပါလိမ့်မည်။ တန်ခိုး တော်အားဖြင့် အရပ်ရပ်ကွဲပြား
    စေ၍ နှိမ့်ချ တော်မူပါ။
  kgf-kgf: Gi imi ménda unuhumuna ic embachécna ieneŋ eluŋ unuwac niŋac. Saiwanina
    Miŋ Kewu, kucganéŋ héndéŋ énécmima memaénécmina.
  tte-O: O Yaubada, kowa ama ebeu, tabu kuunuyamate-mwayamwayau-wagili na yagu tomoyao
    ali kamkamna sigitai yo sinuwatu-kalatan. Na kuyamiya-tata-gwaligwalilimo yo am
    kaiwe mena ukwaiwe-gabaegili.
  tbg-tbg: Kotio, navutaaka ti vaiinti nahenti qora kaiqa vara nimite variara tauru
    kevorave tira, are kia vika aaqurihama nimitaane. Nena kempukaqohaira vika ntaihairamanta
    vika aiqu popareta ira hiqintuate. Mpo Noravauvo, arema tinavu antua timite variaravama
    variaro.
  hmo-hmo: To Lohiabada e, unai lau idia hadikaia gwauraia taudia be do oi alaia lasi,
    egu bese taudia ese, unai taudia edia matakani do idia laloaboio garina. Mani
    emu kara oiemu siahu bada dekena amo idia do oi lulua, vadaeni do idia loaloa
    kava lao, bona do oi hadikadia. Lohiabada e, oi be aiemai gima Tauna, aiemai kesi.
  zar-NT: Bitiʼ gútiuʼ nupa naʼ tuáʼ döʼ para cabí ilal-la ladxiʼ bönachi ladzaʼ.
    Lu yöl-laʼ huáca zxön quiuʼ bë́silasi nupa tuáʼ döʼ, en buzötaj léguequi luyú.
    Naca cazuʼ Xantuʼ, Nu run chiʼi netuʼ.
  urd-urd: उनको क़त्ल न कर, ऐसा न हो मेरे लोग भूल जाएँ ऐ ख़ुदावन्द, ऐ हमारी ढाल!,
    अपनी कु़दरत से उनको तितर बितर करके पस्त कर दे।
  rus-SYN: Кто введет меня в укрепленный город? Кто доведет меня до Едома?
  bqc-SIM: Lua a dↄaamɛɛ a gbɛ̃kɛ guu, a to mà tidↄ ma wɛ̀lɛpiↄla.
  tcz-CHONGTHU: O Elohim Pathen amaho chu thatgam jeng hih'in ajole ka mite'n kihil
    na aman u hi sumil loi get'unte; eipanpi o Yahweh Pakai amaho khu thethang'in
    lang akhuboh uva dilsuh sah jeng tan.
  mar-mar: त्यांना जिवे मारू नको नाहीतर माझे लोक विसरून जातील; हे प्रभू तू आमची ढाल
    आहेस, आपल्या बलाने त्यांची दाणादाण कर, त्यांस खाली पाड.
  isl-isl: Guð mætir mér með náð sinni. Hann lætur mig sjá þegar óvinir mínir verða
    auðmýktir.
  hlt-THB: Cehlai, kaimih a phuhqa na ak awm, Aw Bawipa, cekkhqi ce koeh him lah,
    kak thlangkhqi ing cekkhqi ce qoe sak khqi nawhtaw, zawk sak lah.
  qub-qub: Ichanga mana wañuchiyllapa ñacachiy marca-masëcuna imaycamapis yarparänanpaj.
    Paycunataga munayniquiwan wacpa-caypa mashtacächishpayqui manacajman churay ari.
    Tayta Dios gammi imapitapis nogacunataga chapämanqui.
  bqp-bqp: Dikiri ó sɛ̃gbako, ǹsun ń dɛdɛro, de ń yã sún sã ma gbɛ̃nↄguro yãi.
    Ǹ tó ò likara zↄ̃ ǹ ń kↄ́tɛ kũ n gbãnao.
  hat-hat: (059:12) Pa touye yo pou moun pa m' yo ka chonje! Avèk pouvwa ou, fè yo
    pa konn sa y'ap fè, fè yo tonbe. Seyè, se ou menm ki tout pwoteksyon mwen.
  eng-BSB: Do not kill them, or my people will forget. Scatter them by Your power,
    and bring them down, O Lord, our shield.
  eng-WEBPB: Don’t kill them, or my people may forget. Scatter them by your power,
    and bring them down, Lord our shield.
  kbq-kbq: Ra Anumzamoka zamahe ofrio. Na'ankure nagri vahe'mo'za ame'ama hu'za rempima
    huzmina zana zamagenekanize. Hanki hihamukanu zamahe arava hege'za zamarena reho.
    Ra Anumzamoka kagra tagri hanko mani'ne.
  pon-pon: Kom der kotin kame ir ala, pwe nai aramaj akan pan monokela, a kotin kamueit
    ir pajan ki omui mana, leowa pere pat, kajapoke ir ala.
  nhe-BL: NoTeco, ta tlen tinechmanahuía, amo xiquinmicti nimantzi ni nocualancaitacahua,
    pampa huelis ni notlacajhua nimantzi quiilcahuase tlen ininpantis nopa mosisinijca
    tlacame. Más cuali san xiquinsemana ica mohueyi chicahualis huan xiquinechcapantlali.
  wnc-wnc: Buyambam tapa, ga nin ninduyuayak kapanin. Gata waamin ma zipi kumnong.
    Dasingge? Zipi kupanu natane aminabamda sanga waakngae botaning. Gikane kekeknga
    aknganetakan iwaninu yanikwasiwi unda undang kuwa pasiwi mainong.
  bus-bus: Dii wa sɛngbango, ǹton ń dɛdɛro, lɛ aↄ̃ yã tón sã ma gbɛ̃nↄnlo yãnzi.
    Ǹ tó aↄ̃ likↄ̃aa zↄ̃ ǹ ń sↄ̃ɛ kↄ̃n n gbãaao.
  gub-BL: O hezar, ezuka zo heàmàtyry'ymar na'arewahy ne wà nehe. Aze erezuka na'arewahy
    ne wà nehe, heànàm heharaz putar wakatu 'ymaw wi a'e wà nehe. O urezar, uremimaw
    zàwenugar, emuhàmuhàz heàmàtyry'ymar nekàgaw pupe nehe. Eityk wamumaw pà ne wà
    nehe.
  eng-DRA: Who will bring me into the strong city? who will lead me into Edom?
