verse: PSA.059.005
translations:
  mal-C: സൈന്യങ്ങളുടെ ദൈവമായ യഹോവേ, ഇസ്രായേലിന്റെ ദൈവമേ, സകലരാഷ്ട്രങ്ങളെയും ശിക്ഷിക്കേണ്ടതിന്
    അവിടന്ന് ഉണർന്നെഴുന്നേൽക്കണമേ; ദുഷ്ടരായ രാജ്യദ്രോഹികളോട് യാതൊരു കരുണയും കാണിക്കരുതേ.
    സേലാ.
  deu-TKW: 'Ohne Verschuldung von meiner Seite rennen sie an und stellen sich bereit:
    Wache auf, mir entgegen, und sieh zu!'
  lin-lin: Nasali mabe ata moko te ; kasi bango bazali kopota mbangu, bazali komibongisa.
    Lamuka mpo na koya kokutana na ngai, mpe tala.
  mmx-mmx: Leeme Silok, nu Lanaraavuk. Una ronga ia. Ude u la una lok tooro ia. Moroa
    at limixin me Israel, nenu xa una ven ba loklok at lavamolon. Una beleku kaxat
    la una lox asongot di. Nemen gat uta lox asuusu lebelen tuntun tinedi di raba
    rulu limixin axa atdi.
  eng-LSV: And You, YHWH, God of Hosts, God of Israel, || Awake to inspect all the
    nations. Do not favor any treacherous dealers of iniquity. Selah.
  eng-GNV: Euen thou, O Lord God of hostes, O God of Israel awake to visit all the
    heathen, and be not merciful vnto all that transgresse maliciously. Selah.
  eng-WEBSTER: 'Thou therefore, O LORD God of hosts, the God of Israel, awake to visit
    all the heathen: be not merciful to any wicked transgressors. Selah.'
  nhw-BL: TOTECO, Ta Catli Tijpiya Nochi Chicahualistli, ta catli titoDios tiisraelitame,
    ximotlanana huan xiquintlatzacuilti nopa tlalme campa itztoque masehualme catli
    amo israelitame, pampa techyahualojtoque. Amo xiquintlapojpolhui nopa masehualme
    catli mosisiníaj huan nimantzi tlaixpanoj.
  swh-ONEN: Ee Bwana Mwenye Nguvu Zote, Mungu wa Israeli! Zinduka uyaadhibu mataifa
    yote, usionyeshe huruma kwa wasaliti.
  bba-bba: Kɑ mɛ, bɑ sɔɔru mɔ̀ bu kɑ mɑn wɔri. Yinni, ɑ seewo, ɑ mɑn mɛɛrio, ɑ nɑ
    ɑ mɑn somi.
  eng-KJVCPB: 'Thou therefore, O Lord God of hosts, the God of Israel, Awake to visit
    all the heathen: Be not merciful to any wicked transgressors. Selah.'
  luo-luo: Yaye Jehova Nyasaye, ma Nyasaye Maratego, in Nyasach Israel, aa malo ikum
    ogendini duto; kik ikech andhoke ma timbegi richo. Sela
  aii-aii: ܘܐܲܢ݇ܬ، ܝܵܐ ܡܵܪܝܵܐ ܐܲܠܵܗܵܐ ܚܲܝܠܬܵܢܵܐ، ܐܲܠܵܗܵܐ ܕܐܝܼܣܪܵܐܹܝܠܔ، ܪܥܘܿܫ ܠܸܦܪܵܥܵܐ
    ܠܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ، ܠܵܐ ܪܵܚܡܹܬ ܠܗܸܟ̃ ܥܵܘܵܠܵܐ ܠܵܐ ܡܗܘܼܡܢܵܐ. ܣܹܠܵܗ
  meu-meu: Iehova Sabaota, oi na Israel edia Dirava. A noga, bese iboudiai matadia
    ba hakanidia, kara dika e haero hehunimu taudia ta basio bogaia hisi. (Selah)
  npi-ULB: हे सर्वशक्तिमान् परमप्रभु, इस्राएलका परमेश्‍वर, तपाई जाग्‍नुहोस् र जातिहरूलाई
    दण्ड दिनुहहोस् । कुनै पनि दुष्‍ट अपराधीहरूप्रति दयालु नहुनुहोस् । सेला
  yor-yor: Olúwa Ọlọ́run Alágbára, Ọlọ́run Israẹli, dìde fún ara rẹ kí o sì bá àwọn
    orílẹ̀-èdè wí; má ṣe ṣàánú fún àwọn olùrékọjá búburú nì. Sela.
  pes-OPCB: ای خداوند، خدای لشکرهای آسمان، ای خدای اسرائیل، برخیز و همهٔ قومها را
    به سزای اعمالشان برسان؛ بر ستمکاران و گناهکاران رحم نکن.
  tgl-ULB: Ikaw, Yahweh ang Diyos ng mga hukbo, ang Diyos ng Israel, bumangon ka at
    parusahan mo ang lahat ng mga bansa; huwag kang maging maawain sa sinumang gumagawa
    ng masasama. Selah
  nop-nop: Yahwe, Saŋiniŋ Molom, pilap hinek buŋa nehitubu-lodaweŋ. Isilaehi’walaŋ
    Bepaŋ, du meheki i yabeŋ. Du pilap buŋa metambop hogohogok i malabumuŋ yembeŋ,
    du aditok bulaniŋgoŋ adi mu nadiyembeŋ. Du metambop titiŋ momooŋ titiŋdok yokamandaaŋ
    wooŋ titiŋ hogohi titiŋdok nadiiŋ, adi hekidok adi kibikoŋhik tubu-udane hinek
    tiyembeŋ.
  hui-hui: Anduane Homogo Hongo Haiheore Ngode Datagaliwabe-o í̠na i̱ biamogo bule
    abale ibabe. Í̠ Isaraele wali agalirunaga Ngode Datagaliwabeore kego í̠na agali
    o karu de handabe. Í̠ni abale ibalu agali bu karuni pani mibe. Í̠na ti dara holeni
    nahabe. Wali agali mana bayale bule kama lalu ha howa tigua mana ko bule mitangi
    bialu kago manda bibe.
  mya-mya: အို အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သ​ခင်၊ နိုး​ထ​တော်​မူ​၍​ကျွန်​တော်​မျိုး​အား​ကူ​မ​ရန်
    ကြွ​တော်​မူ​ပါ။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား၊ ကိုယ်​တော်​တိုင် ရှု​ကြည့်​တော်​မူ​ပါ။
    နိုး​ထ​တော်​မူ​၍​ဘု​ရား​မဲ့​သူ​တို့​ကို အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​ပါ။ ဆိုး​ယုတ်​၍​သစ္စာ​ဖောက်​သူ​တို့​အား
    သ​နား​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་དཔུང་ཚོགས་ཀྱི་དཀོན་མཆོག །ཁྱེད་ནི་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག༌ཡིན།
    །མི་རིགས་ཀུན་ལ་ཉེས་ཆད་གཅོད་པའི༌ཕྱིར། །ཁྱེད་ཉིད་བཞེང་བར་མཛོད་དང་མི་ངན༌ཏེ། །ངོ་ལོག་བྱེད་མཁན་དག་ལ་སྙིང་མ༌རྗེ།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: O Yawe, ni Kaem Sokel Garagar, ni Israel ko Kaem, ni bares ale kari memek
    alo mu suen la nunga maguwurko, nuna memek nunguningkiri se me ta nunga gemang
    nungaruko.
  sna-sna: Haiwa Jehovha, Mwari Wamasimba Ose, Mwari waIsraeri, mukai murange ndudzi
    dzose; musanzwira ngoni vakaipa navapanduki. Sera
  spa-BLM: Tú, Yahvé Dios de los Ejércitos, el Dios de Israel, despierta para castigar
    a las naciones. No tengas piedad de los malvados traidores. Selah.
  cac-cac: Mamin Jehová, Yajal ach d'a smasanil, co Diosal ach a on̈ israel on̈ tic,
    cotan̈ elan̈chamel, tzac'anoch syaelal juntzan̈ nación. Mocab' oc' a c'ool d'a
    eb' smeltzajoch yac'an chucal d'ayin.
  swh-ULB: Ewe, Yahwe Mungu wa majeshi, Mungu wa Israeli, inika uwaadhibu mataifa
    yote; usiwe na huruma kwa mhalifu mwovu yeyote. Selah
  bel-bel: Ты даў народу Твайму зьведаць жорсткае, напаіў нас віном зьдзіўленьня.
  deu-ELBBK: Ohne eine Schuld meinerseits laufen und bereiten sie sich; wache auf,
    mir entgegen, und sieh!
  mbb-OT: '@see-verse:PSA.059.004'
  mal-2015: സൈന്യങ്ങളുടെ ദൈവമായ യഹോവേ, യിസ്രായേലിന്റെ ദൈവമേ, സകലജാതികളെയും സന്ദർശിക്കേണ്ടതിന്നു
    നീ ഉണരേണമേ; നീതികെട്ട ദ്രോഹികളിൽ ആരോടും കൃപ ഉണ്ടാകരുതേ. സേലാ.
  gup-gup: Yawey, ngudda God nawu yibenmirndekarrme birridjalwern armies, dja ngudda
    God ngadberre bininj nawu Israel ngankebmawahmeng! Wanjh yirrolkka bu yibenbun
    birriwern bininj nawu birrikang kubolkbubuyikabeh. Yuwn bu yibenkongibun nahni
    birriwarre bininj nawu kabindiweykan birribuyika bininj.
  rmc-rmc: Nane man ňisavi vina, ale on hine pripravimen te chučel pre ma. Ušťi, RAJEJA,
    av te dikhel a pomožin mange!
  nlg-nlg: Ghe a Lord, God, puku ni maana, Na God ni Israel ko tughuru dato mo ko
    hera na vahaghitailira na lei kema tara kabu dika. Bei righi arovira gea rana
    lei tinoni dika tara peropero tinoni.
  pes-OPV: اما تو‌ای یهوه، خدای صبایوت، خدای اسرائیل! بیدارشده، همه امت‌ها را مکافات
    برسان و بر غداران بدکار شفقت مفرما، سلاه.
  ron-1924: Доамне, Думнезеул оштирилор, Думнезеул луй Исраел, скоалэ-Те, ка сэ педепсешть
    тоате нямуриле! Н-авя милэ де ничунул дин ачешть вынзэторь нелеӂюиць!
  ben-OBCV: তুমি, সদাপ্রভু, সর্বশক্তিমান ঈশ্বর, তুমি ইস্রায়েলের ঈশ্বর, জাগ্রত হও
    আর সমস্ত জাতিকে শাস্তি দাও; যারা দুষ্ট দেশদ্রোহী তাদের প্রতি দয়া কোরো না।
  som-som: Rabbiyow, Ilaaha ciidammadow, Ilaaha reer binu Israa'iilow, Sara joogso
    oo quruumaha oo dhan soo booqo, Oo innaba ha u naxariisan xadgudbayaasha. (Selaah)
  lat-VUC: Ostendisti populo tuo dura; potasti nos vino compunctionis.
  eng-ASVBT: 'Even thou, O Jehovah God of hosts, the God of Israel, Arise to visit
    all the nations: Be not merciful to any wicked transgressors. Selah'
  mna-mna: Yooba, nu Anutu mburom keskeezeŋom. Nu ta Anutu kizin Israel. Zin wal ta
    tipizil ndemen pio mi tisu tiwe koŋ koi na, muŋai zin risa pepe. Karkari boozomen
    ta timbesmbeeze pu som na, ur kadoono pizin.
  ita-1885: Tu, dico, Signore Iddio degli eserciti, Dio d'Israele, Risvegliati per
    visitar tutte le genti; Non far grazia a tutti quelli che perfidamente operano
    iniquità. (Sela.)
  eng-LXXUP: 'Thou hast shown thy people hard things: Thou hast made us drink the
    wine of astonishment.'
  eng-ULB: You, Yahweh God of hosts, the God of Israel, arise and punish all the nations;
    do not be merciful to any wicked transgressors. Selah
  spa-VBL: Tú eres Dios, el Señor todopoderoso, Dios de Israel. Levántate, y castiga
    a todas las naciones. No tengas misericordia de esos traidores. Selah.
  fra-_FOB: Toi donc, Éternel, Dieu des armées, Dieu d'Israël, réveille-toi, visite
    toutes les nations; ne fais grâce à aucun de ces hommes perfides et méchants.
    Sélah (pause).
  mal-mal: സൈന്യങ്ങളുടെ ദൈവമായ യഹോവേ, യിസ്രായേലിന്റെ ദൈവമേ, സകലജനതകളെയും സന്ദർശിക്കേണ്ടതിന്
    അവിടുന്ന് ഉണരണമേ; നീതികെട്ട ദ്രോഹികളിൽ ആരോടും കൃപ തോന്നരുതേ. സേലാ.
  urd-GVR: Ai Rab, lashkaroṅ aur Isrāīl ke Ḳhudā, dīgar tamām qaumoṅ ko sazā dene
    ke lie jāg uṭh. Un sab par karm na farmā jo sharīr aur ġhaddār haiṅ. (Silāh)
  suz-BL: परमप्रभु यावे, मुर नेल्‍ल आन परमप्रभु, इस्राएल आ परमप्रभु, रागी रागी आन
    कली सजाइ गेचा कली बोक्‍कीन। इन कली प्रोंइशा, मरिम्‍शो पाइब आन कली काइ शिशी मपने।
    ठेयब सेंदा पा।
  eng-NOY: Do thou, O Jehovah, God of hosts, God of Israel, Awake to punish all the
    nations! Show no mercy to any wicked transgressors! [[Pause.]]
  ita-1927: Tu, o Eterno, che sei l’Iddio degli eserciti, l’Iddio d’Israele, lèvati
    a visitare tutte le genti! Non far grazia ad alcuno dei perfidi malfattori! Sela.
  ckb-ckb: تۆ ئەی یەزدان، خودای سوپاسالار، خودای ئیسرائیل، هەستە بۆ سزادانی هەموو
    نەتەوەکان، لەگەڵ خیانەتکارە بەدکارەکان میهرەبان مەبە.
  eng-BBE: You, O Lord God of armies, are the God of Israel; come now and give punishment
    to the nations; have no mercy on any workers of deceit. (Selah.)
  xsi-xsi: Yova Kindeni, noko Maro Walo Tamwata, aku Isrel ŋgu nema Maro Kindeni kala
    noko. Kumâ walele ku kuzavarunzi tinikoa ŋgu ŋinde rârâni. Kinzi uru sio ninzi-nambwe
    silâ nenzi kazâŋa tamâta mbaunzi ilo; mine nde noko ma kalo sukâŋa ŋananzi ndimo.
    Naŋa ano pano tu kupare nia panzi tamâta sakamao ŋinde.
  kan-OKCV: ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರೇ, ಇಸ್ರಾಯೇಲರ ದೇವರೇ, ನೀವು ಎಲ್ಲಾ ಜನಾಂಗಗಳನ್ನು ನ್ಯಾಯತೀರಿಸುವುದಕ್ಕೆ
    ಎಚ್ಚರವಾಗಿರಿ. ದುಷ್ಟ ಅಪರಾಧಿಗಳಲ್ಲಿ ಯಾರಿಗೂ ದಯೆಸಿಗದಿರಲಿ.
  tam-2017: சேனைகளின் தேவனாகிய யெகோவாவே, இஸ்ரவேலின் தேவனே, நீர் எல்லா தேசங்களையும்
    தண்டிக்க விழித்தெழும்பும்; வஞ்சகமாகத் துரோகஞ்செய்கிற ஒருவருக்கும் தயை செய்யாமலிரும்.
    (சேலா)
  spa-RV-1909: 'Y tú, Jehová Dios de los ejércitos, Dios de Israel, despierta para
    visitar todas las gentes: no hayas misericordia de todos los que se rebelan con
    iniquidad. (Selah.)'
  ron-BTF: Tu de aceea, DOAMNE Dumnezeul oștirilor, Dumnezeul lui Israel, trezește-te
    și cercetează pe toți păgânii, nu fi milostiv cu niciun stricat călcător de lege.
    Selah.
  eng-WEBP: You, LORD God of Armies, the God of Israel, rouse yourself to punish the
    nations. Show no mercy to the wicked traitors. Selah.
  eng-FBV: You are God, the Lord Almighty, God of Israel. Stand up, and punish all
    the nations. Don't have any mercy on these evil traitors. Selah.
  nld-1939: Jahweh der heirscharen, Israëls God! Ontwaak, om al die trotsaards te
    straffen, Spaar geen van die valse verraders!
  nch-BL: TOTECO, Ta Cati Tijpiya Nochi Chicahualisti, ta cati titoDios tiisraelitame,
    ximotanana huan xiquintatzacuilti nopa talme campa itztoque masehualme cati amo
    israelitame, pampa techyahualojtoque. Amo xiquintapojpolhui nopa masehualme cati
    mosisiníaj huan nimantzi taixpanoj.
  vie-1934: Hỡi Giê-hô-va, Đức Chúa Trời vạn quân, là Đức Chúa Trời của Y-sơ-ra-ên,
    Xin hãy chỗi dậy để thăm viếng các nước; Chớ thương xót kẻ nào phạm gian ác.
  cha-cha: Jago Jeova, Yuus y inetnon sendalo, si Yuus Israel; fagmata ya unbisita
    todo y nasion sija; chamo gagaease ni y manaelaye. Sila.
  hin-CV: याहवेह, सर्वशक्तिमान परमेश्वर, इस्राएल के परमेश्वर, इन समस्त राष्ट्रों को
    दंड देने के लिए उठ जाइए; दुष्ट विश्‍वासघातियों पर कोई कृपा न कीजिए.
  eng-OURB: You, Adonai Elohei Tzva'ot [Yahweh God Commander of heaven’s armies],
    the God of Israel [God prevails], rouse yourself to punish the nations. Show no
    mercy to the vain striving of iniquity traitors. Selah ·contemplation with musical
    interlude·.
  spa-BES: Tú, oh Jehová Dios de los ejércitos, eres el Dios de Israel; ven ahora
    y castiga a las naciones; no tengas piedad de ningún malvado traidor. Selah.
  tdx-tdx: Ihe arè ry Iehovà, Andrianañahare’ i màroy, Andrianañahare Israele, mivañona,
    handilova’o o fifeheañeo; ko tretrezeñe o mpiola lo-tserekeo. Selà
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์พระเจ้าจอมโยธา พระองค์​ทรงเป็นพระเจ้าของอิสราเอล ขอทรงตื่นขึ้นลงโทษบรรดาประชาชาติ
    ขออย่าทรงเมตตาผู้ละเมิดที่คิดร้ายแม้สักคนเดียว เซลาห์
  por-BR-2018: Tu, SENHOR, Deus dos exércitos, Deus de Israel, desperta para julgar
    a todas estas nações; não tenhas misericórdia de nenhum dos enganadores que praticam
    perversidade. (Selá)
  deu-ELO: Ja, du, Jehova, Gott der Heerscharen, Gott Israels, erwache, um heimzusuchen
    alle Nationen! Sei keinem gnädig von den treulos Frevelnden! (Sela.)
  eng-WYC-2018: and thou, Lord God of virtues, art God of Israel. Give thou attention
    to visit all folks; do thou not mercy to all that work wickedness. (for thou,
    Lord God of hosts, art the God of Israel. Give thou attention to punishing all
    the nations; do not thou give mercy to any who do evil.)
  epo-epo: Vi, ho Eternulo, Dio Cebaot, Dio de Izrael, Vekiĝu, por punviziti ĉiujn
    popolojn; Ne indulgu ĉiujn krimajn malbonfarantojn. Sela.
  gfk-gfk: Watong God Nong u Dadas Harsakit, no God ta ira Israel, nu taman tut ma
    nu hapidanau ira kantri ing diet pai Iudeia. Waak u marse ira sakana tunotuno
