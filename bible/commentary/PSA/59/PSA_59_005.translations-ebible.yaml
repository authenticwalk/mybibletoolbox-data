  wol-KYG: Defuma lu ñaaw, ñuy xélu, di ma waajal; ngalla, jógal taxawusi ma, ba gis.
  bjr-bjr: Oo Yaawee, aiqama afeeka faqaa Anutufa findifinana qini dadaaqia. Isaraee
