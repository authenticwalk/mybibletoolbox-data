    all the nations: be not gracious to any treacherous wicked one. Selah.'
  asm-FB: হে ঈশ্বৰ যিহোৱা, তুমি সৰ্বশক্তিমান ইস্ৰায়েলৰ ঈশ্বৰ, তুমিয়েই সকলো জাতিক
    শাস্তি দিবলৈ উঠা; কোনো দুর্নীতিপৰায়ণ পাপীক দয়া নকৰিবা। [চেলা]
  sus-A: هَلِ ﭑ مُ نَ قٍ حَاشِ رَبَقٍ، عٍ عٍ فِمَ ﭑ قْشْ رَ، عٍ شَ ﭑ فٍرٍ. كٍلِ، عِ
    قَ ﭑ مَلِ! يَندِ ﭑ مَ قٍ مَتٌ.
  fra-SBL: Toi, Yahvé, Dieu des armées, le Dieu d'Israël, réveillez-vous pour punir
    les nations. N'ayez aucune pitié pour les méchants traîtres. Selah.
  hbo-hbo: בְּֽלִי־עָ֭וֹן יְרוּצ֣וּן וְיִכֹּונָ֑נוּ ע֖וּרָה לִקְרָאתִ֣י וּרְאֵה׃
  kik-kik: Wee Jehova, Ngai Mwene-Hinya-Wothe, o Wee Ngai wa Isiraeli, arahũka ũherithie
    ndũrĩrĩ ciothe; ndũkaiguĩre andũ aaganu tha, o acio makunyanagĩra andũ arĩa angĩ.
  fra-NCL: malgré mon innocence ils accourent et s’embusquent. Éveille-toi, viens
    au-devant de moi et regarde.
  cek-AK: Aw misatuh kaminawk ih Angraeng Sithaw, Israel Sithaw, Sithaw panoek ai
    kaminawk thuitaek hanah angthawk ah; kasae sah kami loe, kawbaktih kami nuiah
    doeh palungnathaih to tawn hmah. Selah.
  cuk-cuk: Bab-Jehová, be, Bab-Dummad-Bur-Gangued-Nika-Maid. Be, Israel-e-Bab-Dummadid.
    Dule-yar-baid-baidgi-bukwamalad-sabsur-odurdakega gwae be dage, dule-isgana-emargi-aibinmalad,
    mer be wiledake.
  uig-CYR: Сән Өз хәлқиңгә күлпәт-харлиқларни көргүздүң; Сән бизгә алақзадиликниң
    шарабини ичкүздүң.
  tel-2017: సేనల ప్రభువైన యెహోవా, ఇశ్రాయేలు దేవా, అన్యజాతులను శిక్షించడానికి మేలుకో.
    ఆ దుర్మార్గుల్లో ఎవరినీ కనికరించవద్దు.
  hat-BSA: Ou menm, O SENYÈ Bondye dèzame yo, Bondye Israël la, leve e pini tout nasyon
    yo. Pa bay gras a moun mechan yo ki fè trèt nan inikite. Tan
  ukr-ONPU: Ти дав народові Своєму зазнати важких часів. Ти напоїв нас вином, від
    якого нас хитає.
  kos-kos: Tukakek, LEUM GOD Kulana, ac fahsru kasreyu; God lun Israel, sifacna liye!
    Tukakek ac kai mwet pegan inge; Nik kom pakomuta mwet kutasrik inge!
  hbo-WLC: בְּֽלִי־עָ֭וֺן יְרוּצ֣וּן וְיִכּוֹנָ֑נוּ ע֖וּרָה לִקְרָאתִ֣י וּרְאֵה׃
  ibo-ibo: Gị, Onyenwe anyị Chineke Onye pụrụ ime ihe niile, gị onye bụ Chineke nke
    Izrel, kpọtee onwe gị ịta mba niile dị iche iche ahụhụ; e gosikwala ndị na-ezube
    nzube ọjọọ obi ebere. Sela
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ସୈନ୍ୟାଧିପତି ପରମେଶ୍ୱର, ଇସ୍ରାଏଲର ପରମେଶ୍ୱର, ତୁମ୍ଭେ ହିଁ ଅନ୍ୟ ଦେଶୀୟ
    ସମସ୍ତଙ୍କୁ ପ୍ରତିଫଳ ଦେବା ପାଇଁ ଉଠ; କୌଣସି ଦୁଷ୍ଟ ଅଧର୍ମକାରୀମାନଙ୍କୁ ଦୟା କର ନାହିଁ। [ସେଲା]
  chk-chk: En Samol mi Unusen Manaman, en Koten Israel, kopwe pwätä pwe kopwe apwüngü
    chon ekewe mwü meinisin. Kosap eäni ümöümöch ngeni chokewe mi rawangauei aramas.
  rop-rop: YAWEI, gidap na en album mi garram main trabul. Yu luk tharran garram yu
    ron ai. YAWEI, main Boswan God, en God blanga ola Isreil pipul, gidap na en panishim
    ol detlot pipul brom ebri kantri. Yu nomo sori langa detlot hu jidan nogudbala
    en tufeiswan.
  ukr-1871: Встань, Господи, Боже сил небесних, Боже Ізраїлський, щоб побачити всї
    ті народи! Не пощади нї одного з тих невірних беззаконників!
  yon-yon: O ana nangmidan yemoon ye Yariman God, Israeldan yi God kui, ebkareb yaro
    dembeneb ambibkin korem yaa dabab konde. Kwane ambodangidan arewa yaa mimyob keendaab.Selah
  deu-1951: (059-6) Ja, du, HERR, Gott der Heerscharen, Gott Israels, mache dich auf,
    alle Heiden heimzusuchen, schone keinen der ruchlosen Verräter! (Pause.)
  eng-JPS: (59-6) Thou therefore, O LORD God of hosts, the God of Israel, arouse Thyself
    to punish all the nations; show no mercy to any iniquitous traitors. Selah
  srp-1865: Ti, Gospode, Bože nad vojskama, Bože Izrailjev, probudi se, obiði sve
    ove narode, nemoj požaliti odmetnika.
  lug-lug: Ayi Mukama Katonda ow’Eggye, Katonda wa Isirayiri, golokoka obonereze amawanga
    gonna; abo bonna abasala enkwe tobasaasira.
  heb-heb: ואתה יהוה אלהים צבאות אלהי ישראל הקיצה לפקד כל הגוים אל תחן כל בגדי און
    סלה׃
  ben-IRV: সদাপ্রভুু, বাহিনীগনের ঈশ্বর, ইস্রায়েলের ঈশ্বর, ওঠ এবং তুমি সমস্ত জাতিকে
    শাস্তি দাও; কোনো পাপী বিশ্বাসঘাতকের প্রতি দয়া কর না। সেলা
  ntu-ntu: Yawe, nim Gct kc tqrninr, Gct r lr Israel. Dwalzm mz nzayrplapx-krm lr
    mrkzbleng. X bzkq ycngr drtwrm krkcng tzryrlqng drtwr kxtrka.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਸੈਨਾਂ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ ਸਾਰੀਆਂ ਕੌਮਾਂ ਦੀ ਖ਼ਬਰ
    ਲੈਣ ਨੂੰ ਜਾਗ ਉੱਠ! ਕਿਸੇ ਖੋਟੇ ਬਦਕਾਰ ਉੱਤੇ ਦਯਾ ਨਾ ਕਰ! ਸਲਹ।
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရား သခင်၊ ကောင်းကင်ဘုံခြေအရှင် ဘုရားသခင် ထာဝရဘုရား ၊ သာသနာပ
    လူ အပေါင်း တို့ကို ဆုံးမ ခြင်းငှါ နိုး တော်မူပါ။ ဒုစရိုက် ၌ ကျင်လည်သောသူ တစုံ
    တယောက်ကိုမျှ သနား တော်မ မူပါနှင့်။
  kgf-kgf: Téŋgiŋ ic miŋina Yawe Anutu, Israelac Anutu, yacma baera baera bakia meleŋ
    énécmina. Andé qeqe ic biria ionac ewa biric ménda waŋ énécmina. (Ohec)
  tte-O: O Yeoba, kowa Tokaiwesosi yo kowa Isileli ama Yaubada, kutolo yo kaba loinao
    naenaeli meuloili kuyamaisali yo ali yauyaule kaiwena kuyemwawasili, tabu ukwakate-kamkamna-yagili.
  tbg-tbg: Mpo Noravauvo, are ekaa kempuka vataavama variaro. Are tinavu Isareri Variqavano
    tinavuqaa raqiki variaravama variaro. Are himpira vo vatanaa vo vatanaaka ntaihaane.
    Qora vaiinti nái kenauka ntita vare vuru navutaaka kauquqi ke variaka, are kia
    vika aaqurihama nimitaane, turo.
  hmo-hmo: Lohiabada, Siahu Ibounai Dirava, Israela ena Dirava, mani do oi toreisi,
    bona Dirava idia ura lasi taudia edia dika davana do oi henia. Kara dika karaia
    totona, hunia dekenai idia laloa hebou taudia, be do oi alaia mase, do oi bogahisihisi
    henidia lasi.
  zar-NT: Xantuʼ Dios quégaca niʼa noʼo guizxi yu, en Dios quégaca bönachi Israel,
    gudá dujenuʼ xiguiaʼ bönachi yúguʼtë yödzö. Bitiʼ uzáʼ ládxuʼu quégaca nupa tuáʼ
    döʼ lu yöl-laʼ rizíʼ yëʼ quéguequi.
  urd-urd: ऐ ख़ुदावन्द, लश्करों के ख़ुदा! इस्राईल के ख़ुदा! सब कौमों के मुहासिबे के
    लिए उठ; किसी दग़ाबाज़ ख़ताकार पर रहम न कर। सिलाह
  rus-SYN: Ты дал испытать народу твоему жестокое, напоил нас вином изумления.
  bqc-SIM: mi zãnɛ́ yãewao, ↄ̃ aa kú ń naaamanↄ sↄuo. Ma wɛgwa! Fɛlɛ mↄ dↄmalɛ!
  tcz-CHONGTHU: O Yahweh Pakai, Elohim Pathen hatchungnung Israelte Pathen Elohim,
    ei hung thoudoh in lang mi phalou namtin vaipiho hi gimbolna hung petan kitahna
    neilou mi phaloute chung'a hin khotona neihihbeh in.
  mar-mar: हे परमेश्वरा, सेनाधीश देवा, इस्राएलाच्या देवा, ऊठ आणि सर्व राष्ट्रांना
    शिक्षा कर; कोणत्याही दुष्ट पापी मनुष्यास दया दाखवू नकोस.
  isl-isl: Samt vilja þeir drepa mig! Drottinn, vaknaðu! Sjáðu hvað er að gerast!
    Hjálpaðu mér!
  hlt-THB: Aw Bawipa Boeimang Khawsa, Israel Khawsa pilnam thlang boeih toel aham
    tho lah; Thlak chekhqi ce koeh qeen qoe qoe.
  qub-qub: Tayta Dios, gammi munayniyoj Dios canqui. Gammi Israelcunapa Diosnin canqui.
    Riccharcur castigay ari mana rispitashojcunataga. Ama cuyapaychu fiyu runacunataga.
    Selah
  bqp-bqp: Mↄkↄ̃n Dikiri Luda Zĩ̀karide, Isarailanↄ Luda, ǹ futɛ ǹ wɛ́ tã buri kũ̀nↄa
    ń pínki. Ǹsun bonkpɛde vãni kũ̀nↄ wɛ̃nda gwaro.
  hat-hat: (059:6) Ou menm, Seyè, Bondye, ou menm ki chèf lame zanj yo, ou menm ki
    Bondye pèp Izrayèl la, leve non! vin pini moun lòt nasyon yo! Se pou ou san pitye
    pou bann mechan sa yo k'ap trayi ou!
  eng-BSB: O LORD God of Hosts, the God of Israel, rouse Yourself to punish all the
    nations; show no mercy to the wicked traitors. Selah
  eng-WEBPB: You, LORD God of Armies, the God of Israel, rouse yourself to punish
    the nations. Show no mercy to the wicked traitors. Selah.
  kbq-kbq: Ra Anumzana Monafi sondia vahe'mokizmi Anumzamoka, Kagra Israeli vahe Anumza
    mani'nananki, otinka kokankoka vahe'mo'zama ha'ma hunante'zama nehaza vahera knazana
    zaminka zamazeri haviza huo. Kefo avu'ava'ma nehaza vahe'tmina, kasunkura huozamanto.
  pon-pon: Main leowa, Kot Jepaot, Kot en Ijrael, kotin opada waja, o kotin kadeikada
    men liki kan karoj. Kom der maki on amen ir, me kin wia dip ni ar aklapalap.
  nhe-BL: TOTECO, Ta Tlen Tiquinyacana Moelhuicac Ejcahua Ma Tlatlanitij, ta tlen
    titoDios tiisraelitame, ximotlalana huan xiquintlatzacuilti nopa tlaltini tlen
    ax mitztlepanitaj. Amo xiquintlapojpolhui nopa tlacame tlen mosisiníaj huan nimantzi
    tlaixpanoj.
  wnc-wnc: Buyambam tapa, ga Anutu kekekngaka bamban. Ga Isrel amindane Anutuna. Gata
    aminu gae masa gamukaingu zeetgaman apuke meya aminu dongu wa kuupbamde yake yamuyo.
    Yamuke waaminde butaya ma natayamim.
  bus-bus: N Dii Luda Zĩ̀kpɛde, Isarailinↄ Luda, ǹ fɛɛ ǹ wɛ́ɛ tã borii mↄ̀nↄa ń
    píngi. Ǹton bↄnkpɛɛde zaaa mↄ̀nↄ wɛ̃nda gwaro.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e ne, epu'àm ezuwà hepytywà
    pà nehe. Ne ae exak nehe, o Tupàn Izaew Wazar. Eme'e teko amo ae ywy rehe har
    nerehe uzeruzar 'ym ma'e wanehe nezepyk pà nehe. Epuhareko zo a'e neàmàtyry'ymar
    iaiw ma'e ne wà nehe.
  eng-DRA: Thou hast shewn thy people hard things; thou hast made us drink wine of
    sorrow.
