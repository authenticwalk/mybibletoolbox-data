    ki he kau angakovi kākā. Sila.'
  ces-1613: Beze vší mé nepravosti sbíhají se, a strojí; povstaniž mně vstříc, a popatř.
  eng-WMB: You, LORD God of Hosts, the God of Israel, rouse yourself to punish the
