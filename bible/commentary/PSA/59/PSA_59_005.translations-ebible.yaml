  tam-TCV: சேனைகளின் இறைவனாகிய யெகோவாவே, இஸ்ரயேலின் இறைவனே, இந்த எல்லா மக்களையும்
    தண்டிப்பதற்காக எழுந்தருளும்; கொடுமையான துரோகிகளுக்கு இரக்கம் காட்டாதிரும்.
  ceb-ULB: Ikaw, Yahweh ang Dios sa mga kasundalohang anghel, ang Dios sa Israel,
