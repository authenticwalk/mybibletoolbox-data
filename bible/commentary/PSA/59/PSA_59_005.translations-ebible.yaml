  mdy-ETH: ኔኤኒ ቢያ ባኮ ዎይሣ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢኬ፤ ሜሌ ዴሮይዳ ሜቶ ዓጋኒ ኬስኬ፤ ዔያታ ፔኤኮ ጌኖ ማዾና ማዻ
