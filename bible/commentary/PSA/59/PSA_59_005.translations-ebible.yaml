    mo. Dhalku/ ki dhal jan ṯal ’deŋ kamu/ bway mo ’peni uni gwansan kun ’dap̱a e
    ki mii ma wu’th gi tonthus mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: I Perwerdigar, samawiy qoshunlarning Serdari bolghan Xuda, Israilning Xudasi,
