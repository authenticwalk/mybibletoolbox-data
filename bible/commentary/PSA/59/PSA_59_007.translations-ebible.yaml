verse: PSA.059.007
translations:
  mal-C: അവരുടെ വായിൽനിന്നു പുറന്തള്ളുന്നത് എന്തെന്ന് ശ്രദ്ധിക്കണമേ— അവരുടെ അധരങ്ങളിൽനിന്നുള്ള
    വാക്കുകൾ വാളുകൾപോലെ മൂർച്ചയുള്ളതാണ്, “ആരുണ്ട് കേൾക്കാൻ?” എന്ന് അവർ ചിന്തിക്കുന്നു.
  deu-TKW: Alle Abende kehren sie wieder, heulen wie die Hunde und umkreisen die Stadt.
  lin-lin: Bazongaka na pokwa, bagangaka lokola bambwa mpe batambolaka zingazinga
    ya engumba.
  mmx-mmx: Una ronga ba lavapaase aksaksa la levelinga xikiilu atdi. Leven gam atnedi
    i lok ngan lemparise esep keneng at levenngusno atnedi. Ketla dim doma i do kopmen
    tara nang tonga di.
  eng-LSV: Behold, they belch out with their mouths, || Swords [are] in their lips,
    for “Who hears?”
  eng-GNV: 'Behold, they brag in their talke, and swords are in their lips: for, Who,
    say they, doeth heare?'
  eng-WEBSTER: 'Behold, they belch out with their mouth: swords are in their lips:
    for who, say they , doth hear?'
  nhw-BL: 'Nijcaqui camanaltij fiero hasta camaposonij, huan mitztelchihuaj Toteco,
    pampa inijuanti quiijtohuaj: “Amo aqui techcaqui.”'
  swh-ONEN: Tazama yale wanayotema kutoka vinywa vyao, hutema upanga kutoka midomo
    yao, nao husema, “Ni nani atakayetusikia?”
  bba-bba: Yokɑ bɑɑyere bɑ rɑ nɛwɑ bɑ n wori nɡe bɔ̃nu kpɑ bɑ n kɑ wuu sikerenɛ.
  eng-KJVCPB: 'Behold, they belch out with their mouth: Swords are in their lips:
    For who, say they, doth hear?'
  luo-luo: Neye gik ma gingʼudho koa e dhogi, gingʼudho ligengni gi dhogi, kendo giwacho
    niya, “En ngʼa manyalo winjowa?”
  aii-aii: 'ܗܵܐ، ܟܹܐ ܓܲܒܓܸܒܝܼ ܠܹܗ ܦܘܼܡܵܝܗ‌ܝ ܒܡܹܐܡܪܹ̈ܐ، ܕܝܼܢܵܐ ܣܲܝܦܹ̈ܐ ܒܣܸܦܘܵܬܵܝ̈ܗ‌ܝ،
    ܣܵܒܵܒ ܟܹܐ ܐܵܡܪܝܼ: ”ܡܵܢܝܼ ܝܠܹܗ ܒܸܫܡܵܥܵܐ؟“'
  meu-meu: Ḡaudia bunu, ududia amo e lolomu, bibinadia amo e ḡiḡimu. Badina be idia
    na e tomamu “Daika ese baine kamonai?”
  npi-ULB: हेर्नुहोस्, तिनीहरूका मुखले नराम्रा कुरा बोल्‍छन् । तिनीहरूका ओठहरूमा तरवारहरू
    छन्, किनकि तिनीहरू भन्छन्, “हाम्रा कुरा कसले सुन्छ?”
  yor-yor: 'Kíyèsi ohun tí wọ́n tú jáde ní ẹnu: wọn ń tú idà jáde láti ètè wọn, wọ́n
    sì wí pé, “Ta ni ó lè gbọ́ ọ̀rọ̀ wa?”'
  pes-OPCB: فریاد برمی‌آورند و ناسزا می‌گویند؛ زبانشان مانند شمشیر تیز است. گمان می‌برند
    کسی سخنان توهین‌آمیزشان را نمی‌شنود.
  tgl-ULB: Tingnan mo, dumidighay sila sa kanilang mga bibig; mga espada ay nasa kanilang
    mga labi, dahil sinasabi nila, “Sino ang nakaririnig sa atin?”
  nop-nop: U nadiweŋ. Medehik adi hogoli hinehinek, miknoŋ niŋ maŋiŋnit nabugoŋ. Iŋgoŋ
    nehi adi indiŋ yoiŋ, “Nebek nemu nadinimilak ale.”
  hui-hui: Uruni tigua bi ko lalu mege biraru hale habe. Tinaga bi nehe howa wai biaga
    ayu tibu ale laga ka. Tigua bi ko laga bialu, Iname bi laramago aiwa hale holebirabe,
    lalu ka.
  mya-mya: သူ​တို့​စော်​ကား​ပြော​ဆို​ခြိမ်း​ခြောက်​သည်​ကို ကြား​တော်​မူ​ပါ။ သူ​တို့​၏​လျှာ​သည်​ဋ္ဌား​သ​ဖွယ်​ဖြစ်​ပါ​၏။
    သို့​သော်​လည်း​သူ​တို့​က``ငါ​တို့​စ​ကား​ကို အ​ဘယ်​သူ ကြား​ပါ​မည်​နည်း'' ဟု​ဆို​ကြ​ပါ​၏။
  bod-N: དེ་ཚོའི་ཁ་ནས་གཏམ་ངན་འཕྱུར་བ༌དང༌། །མཆུ་སྒྲོས་བར་ནས་རལ་གྲི་ཐོན་པ༌ཡིན། །དེ་ཚོའི་སེམས་ནས་ཐོས་མཁན་སུ་ཡོད༌ཟེར།།
  wsk-wsk: Nuna nuguring te den balsan mu memek biya, batir kore wuli tamatama wore
    toroman, ale balsan, “Awiri ‘mena’ maukko? Mena!” masan.
  sna-sna: 'Onai zvavanorutsa mumiromo yavo: vanorutsa minondo kubva pamiromo yavo,
    uye vanoti, “Ndiani angatinzwa?”'
  spa-BLM: He aquí que vomitan con la boca. Las espadas están en sus labios, “Porque”,
    dicen, “¿quién nos escucha?”
  cac-cac: Svoman sti' eb' tz'ec' eb', axo lolonel te ya syal eb'. Malaj mach tzab'an
    calani, xchamlaj eb'.
  swh-ULB: Tazama, wanapiga kelele mbaya kwa midomo yao; panga ziko kwenye midomo
    yao, maana wanasema, “Ni nani anaye tusikia?”
  bel-bel: каб вызваліліся аблюбенцы Твае; уратуй правіцай Тваёю, і пачуй мяне.
  deu-ELBBK: Am Abend kehren sie zurück, heulen wie Hunde und rings umgehen sie die
    Stadt.
  mbb-OT: Pemineǥa nu is ebpengeǥiyen dan; memesakit heini he iring te ispada. Egkaǥi
    pa sikandan te, “Wazà ebpekezineg kenami.”
  mal-2015: അവർ തങ്ങളുടെ വായ്കൊണ്ടു ശകാരിക്കുന്നു; വാളുകൾ അവരുടെ അധരങ്ങളിൽ ഉണ്ടു;
    ആർ കേൾക്കും എന്നു അവർ പറയുന്നു.
  gup-gup: Ngudda Yawey wanjh yibenbekkabekkan kabirridarrahme kore kunwarrekenh kabindimarneyime
    birribuyika bininj. Bu kabirriwokdi, wanjh kabirridjare kabindiwarrewon birribuyika
    bininj. Bedda kabirriyimerren warridj, “Minj nangale kanbekkan kore karriwokdi!”
  rmc-rmc: Sako rat aven pale a havkinen sar rikone, sar phiren upre tele pal o foros.
  nlg-nlg: Rongovighi na lei kokoe dika tara rughu horu mai tana mangadira. Na isi
    te mamataghugha te lovo horu mai tana ghiludira. Mara hurughi mara ghaghua, ahei
    ku tangomana na vahaghitailimami?
  pes-OPV: 'از دهان خود بدی را فرومی ریزند. در لبهای ایشان شمشیرهاست. زیرا می‌گویند:
    «کیست که بشنود؟»'
  ron-1924: 'Да, дин гура лор цышнеште рэул, пе бузеле лор сунт сэбий, кэч зик: „Чине
    ауде?”'
  ben-OBCV: দেখো, তারা মুখ দিয়ে কী অশ্লীল কথা বলে, তাদের মুখের বাক্য তরোয়ালের থেকেও
    ধারালো, আর তারা ভাবে, “কে আমাদের কথা শুনতে পায়?”
  som-som: Afkooda waxaa ka qubmaysa cay, Bushimahoodana waxaa ku jira seefo, Waayo,
    waxay isyidhaahdaan, Bal yaa na maqla?
  lat-VUC: Salvum fac dextera tua, et exaudi me.
  eng-ASVBT: 'Behold, they belch out with their mouth; Swords are in their lips: For
    who, say they, doth hear?'
  mna-mna: 'Re. Sua sananŋana men ta iwedet pa kwon. Mian na, kembei ta buza mataanaŋana
    i. Mi timototo u som. Pa tizzo ta kembei: “Asiŋ ko ileŋ yam?”'
  ita-1885: 'Ecco, sgorgano parole colla lor bocca; Hanno de'' coltelli nelle lor
    labbra; perciocchè dicono: Chi ci ode?'
  eng-LXXUP: That thy beloved ones may be delivered; Save with thy right hand, and
    hear me.
  eng-ULB: See, they belch out with their mouths; swords are in their lips, for they
    say, “Who hears us?”
  spa-VBL: '¡Escucha las necedades que salen de sus bocas! Sus palabras son cortantes
    como espadas. Se dicen a sí mismos: “¿Quién puede oirnos?”'
  fra-_FOB: Voilà, ils vomissent l'injure de leur bouche; des épées sont sur leurs
    lèvres; car, disent-ils, qui nous entend?
  mal-mal: അവർ അവരുടെ വായ്കൊണ്ട് ശകാരിക്കുന്നു; വാളുകൾ അവരുടെ അധരങ്ങളിൽ ഉണ്ട്; “ആര്
    കേൾക്കും” എന്ന് അവർ പറയുന്നു.
  urd-GVR: Dekh, un ke muṅh se rāl ṭapak rahī hai, un ke hoṅṭoṅ se talwāreṅ nikal
    rahī haiṅ. Kyoṅki wuh samajhte haiṅ, “Kaun sunegā?”
  suz-BL: मेकोपुकीमी आन शोव़ रे मार ग्रुंइबाक्‍मा? मेकोपुकीमी साइक्‍चा ङा लोव़ पाइनीम।
    मिनु मेकोपुकीमी “सुम नेंबा ङा” देंनीम।
  eng-NOY: Behold! with their mouths they belch out malice; Swords are upon their
    lips; “For who,” say they, “will hear?”
  ita-1927: Ecco, vomitano ingiurie dalla lor bocca; hanno delle spade sulle labbra.
    Tanto, dicono essi, chi ci ode?
  ckb-ckb: 'ئەوەتا تاڵاو لە دەمیانە و شمشێر لە لێویانە، دەڵێن: «کێ گوێی لێمان دەبێت؟»'
  eng-BBE: 'See, hate is dropping from their lips; curses are on their tongues: they
    say, Who gives attention to it?'
  xsi-xsi: Yova Kindeni, kuloŋo ŋga; kinzi nenzi ŋgua nde sakamao ndo, itogo pila
    mata ruru ndo mwasina. Andeta kinzi siporo pa warakanzi tu, “Ea ma ikura tu iloŋo
    kinda, a?”
  kan-OKCV: ಇಗೋ, ತಮ್ಮ ಬಾಯಿಂದ ಬೊಗಳುತ್ತಾರೆ. ಅವರ ತುಟಿಗಳಲ್ಲಿ ಖಡ್ಗಗಳು ಇವೆ. ಅವರು, “ನಮ್ಮನ್ನು
    ಕೇಳುವವರು ಯಾರು?” ಎಂದು ಅಂದುಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: இதோ, தங்களுடைய வார்த்தைகளைக் கக்குகிறார்கள்; அவர்கள் உதடுகளில் வாள்கள்
    இருக்கிறது, கேட்கிறவன் யார் என்கிறார்கள்.
  spa-RV-1909: 'He aquí proferirán con su boca; cuchillos están en sus labios, porque
    dicen: ¿Quién oye?'
  ron-BTF: Privește, ei râgâie cu gura lor, săbii sunt pe buzele lor, căci cine aude,
    spun ei?
  eng-WEBP: Behold, they spew with their mouth. Swords are in their lips, “For”, they
    say, “who hears us?”
  eng-FBV: See what evil talk comes pouring out of their mouths! Words sharp as swords,
    for they say to themselves, “Who can hear us?”
  nld-1939: 'Zie, ze kwijlen smaad uit hun mond, En het ligt op hun lippen: “Wie wil
    er wat horen!”'
  nch-BL: 'Nijcaqui camanaltij fiero hasta camaposonij, huan mitztelchihuaj Toteco,
    pampa inijuanti quiijtohuaj: “Amo aqui techcaqui.”'
  vie-1934: 'Kìa, miệng chúng nó tuôn lời mắng chưởi; Những gươm ở nơi môi chúng nó;
    Vì chúng nó rằng: Có ai nghe đâu?'
  cha-cha: 'Liija, sa mannutugap juyong guinin y pachotñija: espada sija guaja gui
    jalom labiosñija; jaye, ilegñiñija, cao jajungog?'
  hin-CV: आप देखिए कि वे अपने मुंह से क्या-क्या उगल रहे हैं, उनके होंठों में से तलवार
    बाहर आती है, तब वे कहते हैं, “कौन सुन सकता है हमें?”
  eng-OURB: Behold, they spew with their mouth. Swords are in their lips, “For,” they
    say, “who sh'ma ·hears obeys· us?”
  spa-BES: 'Mira, el odio está cayendo de sus labios; las maldiciones están en sus
    lenguas: dicen: ¿Quién nos oye?'
  tdx-tdx: 'Hehe t’ie mamore am-bava, fibara ty an-tsoñi’e, manao ty hoe: Ia ty mahajanjiñe.'
  tha-KJV: ดู​เถิด ปากของเขายังพ่นอยู่ และมีดาบที่ริมฝีปากของเขา เพราะเขาคิดว่า “ใครจะฟังเรา”
  por-BR-2018: 'Eis que vomitam com as bocas deles, seus lábios são como espadas;
    porque dizem : Quem ouve?'
  deu-ELO: Siehe, aus ihrem Munde sprudeln sie Böses hervor, Schwerter sind auf ihren
    Lippen, denn “wer hört?”
  eng-WYC-2018: Lo! they shall speak in their mouth, and a sword in their lips; for
    who heard? (Behold! they shall speak out insults with their mouths, and their
    lips, (or their tongues), shall be like swords; for they say, Who shall hear us?)
  epo-epo: Jen ili parolaĉas per siaj buŝoj; Glavoj estas sur iliaj lipoj; ĉar kiu,
    ili diras, aŭdas?
  gfk-gfk: Nes asa diet maruane se ta ira ha diet. A mon sakana nianga ta ira palabulu
    diet ho ira wise na hinarubu, ma diet tange bia, “Sige tikai i tale bia na hadade
    dahat?”
  uig-PIN: 'Ⱪara, ularning aƣzidin eⱪiwatⱪan xɵlgǝylirini! Lǝwliridin ⱪiliqlar qiⱪip
    turidu; Ular: «Kim angliyalaydu?» — dǝydu.'
  beo-beo: Ilia odagia gadesa amola magagisu hou amo nabima! Ilia lafi ganodini gona:su
    da gegesu gobihei agoai gala. Be ilia hamobe amo da enoga hame nabahayale, ilisu
    dawa:sa.
  tpi-OTNT: Harim. Tok bilong ol i nogut tru, i olsem bainat i sap moa. Tasol ol i
    tok, “Husat bai i harim mipela?”
  hau-SA: Dubi abin da suke tofawa daga bakunansu, suna tofar da takuba daga leɓunansu,
    suna cewa, “Wa zai ji mu?”
  udu-udu: 'Uni anann be, gwona bomboḵ ki ’twam buni mo, dhali ḵaa ’twa/ i is ki ’twam
    buni mo – haali/ kaja ikuluma uni gwo ibwa mo mmo/o gwo mo ki: Kaja imidi ciḵ
    ana mo?'
  uig-LAT: 'Qara, ularning aghzidin éqiwatqan shölgeylirini! Lewliridin qilichlar
    chiqip turidu; Ular: «Kim angliyalaydu?» — deydu.'
  nde-nde: 'Ake ubone ukuthi baphihlizani emilonyeni yabo: baphihliza izinkemba ezindebeni
    zabo, bese besithi, “Ngubani osizwayo?”'
  ton-ton: 'Vakai, ʻoku nau hake ʻi honau ngutu: ʻoku ʻi honau loungutu ʻae ngaahi
    heletā: he ʻoku nau pehē, “ko hai ʻoku ne fanongo?”'
  ces-1613: Navracejí se k večerou, štěkají jako psi, a běhají okolo města.
  eng-WMB: Behold, they spew with their mouth. Swords are in their lips, “For”, they
    say, “who hears us?”
  tam-TCV: அவர்கள் வாய் திறந்து என்னத்தைப் பேசுகிறார்கள் என்று பாரும்; அவர்கள் தங்கள்
    உதடுகளிலிருந்து வரும் வார்த்தைகள் வாள் போன்றவை, அவர்கள், “நாங்கள் சொல்வதை கேட்கிறவர்
    யார்?” என்று கூறுகிறார்கள்.
  ceb-ULB: Tan-awa, nagginhawa sila agi sa ilang mga baba; ang mga espada anaa sa
    ilang mga ngabil, kay miingon sila, “kinsa ang makadungog kanato?”
  pol-UBG: 'Oto bluzgają swymi ustami, miecze na ich wargach. Mówią bowiem: Któż słyszy?'
  urd-GVU: دیکھ، اُن کے منہ سے رال ٹپک رہی ہے، اُن کے ہونٹوں سے تلواریں نکل رہی ہیں۔
    کیونکہ وہ سمجھتے ہیں، ”کون سنے گا؟“
  eng-OEBCW: Look at their venomous mouths, tongues like swords, they think no one
    hears them.
  deu-1912: 'Siehe, sie plaudern miteinander; Schwerter sind in ihren Lippen: “Wer
    sollte es hören?”'
  kan-2017: ಇಗೋ, ಅವರ ಬಾಯಿಗಳು ಎಷ್ಟೋ ಮಾತುಗಳನ್ನು ಕಕ್ಕುತ್ತವೆ; ಅವೆಲ್ಲಾ ಹರಿತವಾದ ಕತ್ತಿಗಳಂತಿವೆ,
    ಅವರು, “ನಮ್ಮನ್ನು ಕೇಳುವವರು ಯಾರು?” ಅಂದುಕೊಳ್ಳುತ್ತಾರೆ.
  yap-yap: Mu telim ko yaba’ ni yad be tay nge thin ni yargal. Balowtharad e bod e
    saydon u lan l’ugunrad, ma yad be leamnag ni dariy be’ ni be rung’ag lungrad.
  hlt-MCSB: A hmui kah cunghang ke, “Unim aka ya,” tila a ka lamkah ol te a thaa uh
    van ke?
  mdy-ETH: ዻንጋፓ ዔያቶኮ ኬስካ ባኮ ኔኤኒ ዋይዜ፤ ዻንጋ ዔያቶኮ ጬንቻ ዓፓሮ ዓኣኔ፤ ዔያታ፦ «ዖኦኒያ ኑኡሲ ዋይዙዋሴ» ጋዓኔ።
  twi-ASANTE: 'Hwɛ deɛ wɔfe firi wɔn anomu, wɔfe akofena firi wɔn anomu na wɔka sɛ:
    “Hwan na ɔteɛ”?'
  eng-WEBU: Behold, they spew with their mouth. Swords are in their lips, “For”, they
    say, “who hears us?”
  acu-NT: 'Turasha kuchi kajeak sauran apawa nunisarang ainawai. Turasha wishiinak:
    “¿Yaachik iincha anturtamkataij?” tinawai.'
  spa-PDDPT: 'Ciertamente pronuncian con su boca. Espadas hay en sus labios, Porque
    dicen: ¿Quién escucha?'
  gun-gun: Opa marã onhendu okuapy. Ijuru py ayvu oĩ va'e ma kyxe, “Mava'e tu oiko
    nhanerenduarã?” he'i guive.
  agu-BL: 'Ej nin te yi na cho''jkel, na swokin chitzi'' nin nternin na chixcy''aklin.
    Ej nin na cyaltz: “Cya''l na bitan kayol,” che''ch.'
  ilo-ULB: Kitaem, agtabbaawda; adda kampilan kadagiti bibigda, ta kunkunaenda “Siasino
    ti makangngeg kadatayo?”
  kpg-kpg: Hagalongo malaa gi nia haganneennee digaula, mo nia haga huaidu digaula.
    Nia holole digaula e hai be nia hulumanu dauwa i lodo nadau ngudu. Digaula e hagabaubau
    bolo ma tangada e hagalongo gi ginaadou ai.
  uig-ARA: 'قارا، ئۇلارنىڭ ئاغزىدىن ئېقىۋاتقان شۆلگەيلىرىنى! لەۋلىرىدىن قىلىچلار چىقىپ
    تۇرىدۇ؛ ئۇلار: «كىم ئاڭلىيالايدۇ؟» ــ دەيدۇ.'
  sus-sus: E fama kɔɛ ra alɔ bare xaaɲɛe e fa taa rabilin.
  pon-2006: Komw karonge mahs ar lokaia kapweikeng oh kamasepwehk kan. Lowarail kan
    duwehte kedlahs nan awarail, re ahpw kin lemeleme me sohte me kin rong irail.
  jae-jae: Ôlic êsêac aweŋ ôpic kêsa. Imbeleŋ kêtôm siŋ gebe êsêac taêŋ gêjam gebe
    “Asa oc êŋô aêac.”
  ksd-ksd: Ea, a umana lup tinata diat; A umana pakat na vinarubu dia ki ta ra bul
    na ngie i diat; Tago (dia biti:) To ia na valongore?
  tur-YTC: İşte, ağızlarıyla kusuyorlar. Dudaklarında kılıç var, “Bizi kim duyacak
    ki?” diyorlar.
  bel-N: Увечары яны вяртаюцца, выюць, быццам сабакі, і горад абыходзяць наўкола.
  grc-BRENT: Ὅπως ἂν ῥυσθῶσιν οἱ ἀγαπητοί σου, σῶσον τῇ δεξιᾷ σου καὶ ἐπάκουσόν μου.
  kpr-kpr: Evetu genembo setena buvudo, kateyavara use, jijivu ekoko resera ningi!
    Geka ekoko nenda bekáda buvuruterira amo, tataya da kaiya ainda kaugori. Ne rea
    resera amo, mave enii jo ningae ari ava kotise, resera.
  ind-AYT: (59-8) Lihatlah yang dicurahkan dari mulut mereka; pedang ada di bibir
    mereka; kata mereka, “Siapa yang dengar?”
  yom-yom: 'Tala, momo balembo luki mu miunu miawu. Bisabala bidi mu bididi biawu.
    Ayi balembo tubi : “Nani wulenda kutu wa e ?”'
  yut-yut: Nandaki, gen kaganikon da gen yokwisi da moŋ. Uŋun emat agak sɨba geni
    tepmɨsi yombem. Mani yaŋ yoŋ, “Namɨn da nandaŋ nimjak?”
  nya-nya: Onani zomwe amalavula mʼkamwa mwawo; iwo amalavula malupanga kuchokera
    pa milomo yawo, ndipo amanena kuti, “Ndani angatimve?”
  hrv-hrv: Uvečer se vraćaju, reže poput pasa i trče po gradu.
  mps-mps: Odao. Te augwaligo po te dwai mu weyu, te bainat hwą poa pai mu tiwai
    yali. Tiali goli, augwaligo te po wali, “Dego dago te po odomainu yagawe?”
  tpi-tpi: Harim. Tok bilong ol i nogut tru, i olsem bainat i sap moa. Tasol ol i
    tok, “Husat bai i harim mipela?”
  dan-1931: Ved Aften kommer de tilbage, hyler som Hunde og stryger gennem Byen!
  vie-OVCB: 'Miệng chửi rủa như gươm giáo; lời họ như những thanh gươm. Họ châm chọc:
    Có ai nghe đâu nào!'
  guj-2017: જુઓ, તેઓ પોતાના મુખથી ઓડકાર લે છે; તેઓના હોઠોમાં તલવારો છે, કેમ કે તેઓ
    કહે છે કે, “અમારું સાંભળનાર કોણ છે?”
  pon-2006A: Komw karonge mahs ar lokaia kepweikeng oh kamasepwehk kan. Lowarail kan
    duwehte kedlahs nan ewarail, re ahpw kin lemeleme me sohte me kin rong irail.
  por-BRBSL: Behold, eles vomitam com a boca. As espadas estão em seus lábios, “Pois”,
    dizem eles, “quem nos ouve?”
  eng-OEBUS: Look at their venomous mouths, tongues like swords, they think no one
    hears them.
  swe-swe: De återvänder på kvällen (vid solnedgången), de ylar och morrar som hundar
    och går runt i och omkring (omringar) staden.
  cth-cth: Ahnimouh teh, dudamnae lawk a dei awh teh, ahnimae pahni dawk tahloi ao
    teh, apinimouh a thai han aw ati awh.
  twi-twi: 'Hwɛ nea wɔfe fi wɔn anom, wɔn anofafa mu nsɛm ano yɛ nnam sɛ mfoa, na
    wosusuw se: “Hena na ɔbɛte yɛn nka?”'
  hlt-hlt: A hmui kah cunghang ke, “Unim aka ya,” tila a ka lamkah ol te a thaa uh
    van ke?
  tbz-SIM: Bɛ̀ ɔ̃ɔ̃ wɛ̃tɛní kuyuoku nku, kɛ́nhóú simɔɔ́ kɔ̃mɛ kɛ firì dihɛì.
  msy-2020: Nɨ men akar otuariba baragh, men mɨgɨrɨgɨaba mati mɨdorozir sabamɨn mɨn
    bar ghumi. Me ghaze, “Tina e baregham.”
  dop-dop: Pɑɑ tɑɑnɑɣɑ ŋkɑɣɑ pɑ kɔŋ ɩsɩɩ hɑsɩ tintiɣile. Pɑ cɑsəɣɩ kɑpusi nɑ pɑ́ cɔɔkənɑ
    ɩcɑtɛ.
  azb-azb: Gör dodaqlarından nələr tökülür, Ağızlarından qılınclar çıxır. Onlar zənn
    edirlər ki, eşidən yoxdur.
  eng-DBY: 'Behold, they belch out with their mouth; swords are in their lips: for
    who [say they] doth hear?'
  hin-2017: देख वे डकारते हैं, उनके मुँह के भीतर तलवारें हैं, क्योंकि वे कहते हैं,
    “कौन हमें सुनता है?”
  wol-KYG: Bu ngoonee ñu wàccsi, di xiiru niy xaj, di wër dëkk bi.
  bjr-bjr: Misa nookiqari nanee fididee. Misa nifauru nimaakiri qaseema miqirafa kai
    maridanoo. Misa nári manda ufara maaqi qidaqa. Yafee iriannoo fee qimasaidaqa
    kaqi fifau qidaqa.
  eng-YLT: Lo, they belch out with their mouths, Swords [are] in their lips, for 'Who
    heareth?'
  kne-kne: Pag insolto di bomala sin tepek da, kaman kampilan ay makasogat din kali
    da, tan kanan da en magay mannge en daida.
  eng-WYC-2017: Lo! they shall speak in their mouth, and a sword in their lips; for
    who heard?
  eng-WMBB: Behold, they spew with their mouth. Swords are in their lips, “For”, they
    say, “who hears us?”
  zat-NTPS: 'Gunná'' xque, da dxuluchálaje̱'' naca na ca da dxelexexe̱be̱''. Dizra''
    dxelenné̱'' zaj naca na ca xia zaj nalá na, lawe'' da dxelenné̱'': “¿Nuzra xene?”'
  zty-NTPS: 'Bwia nga, da'' ẕcháḻjgake'' naken ka da'' žeyébgake''. Diža'' ẕnnágake''
    zej naken ka ya ntoche'' ka''. Ẕẕnnágake'': “Bi zoa no benne'' yenle'' chežo.”'
  urd-GVH: देख, उनके मुँह से राल टपक रही है, उनके होंटों से तलवारें निकल रही हैं।
    क्योंकि वह समझते हैं, “कौन सुनेगा?”
  rug-rug: Avoso latu sari na dia zinama ṉoṉovala, na vina matagutu. Sari na dia zinama
    pa ṉuzudi si ṉaru guana magu varipera. Balabala ia rini sapu lopu kaqu ta avoso
    pa tie, gua.
  gaz-gaz: Waan isaan afaan isaaniitii baasan ilaali; hidhii isaanii irra goraadeetu
    jira; isaanis, “Eenyutu nu dhagaʼuu dandaʼa?” jedhu.
  fra-LSG: Ils reviennent chaque soir, ils hurlent comme des chiens, Ils font le tour
    de la ville.
  yal-yal: E fama ɲinbanna ra. E xaɲɛ alo barene taan xun xɔn.
  iou-iou: Man komi komi ba yäŋärok man yäk täkaŋ unita juku peŋpäŋ nadäsi. Meni jinom
    uwä päraŋi-inik, päip bumik. Täŋkaŋ äma kubä nämo nibäŋpäŋ nadätak yäŋ nadäk täkaŋ.
  haw-1868: 'Aia hoi, ua hoolei mai me ko lakou waha: He mau pahikaua maloko o ko
    lakou mau leheleho: No ka mea, owai ka mea hoolohe?'
  arb-NAV: 'تَفِيضُ أَفْوَاهُهُمْ سُوءاً. (أَلْسِنَتُهُمْ) كَسُيُوفٍ حَادَّةٍ بَيْنَ
    شِفَاهِهِمْ، قَائِلِينَ: «مَنْ يَسْمَعُنَا؟»'
  ded-ded: Yeni enacnginausing wiac urunggec maude, imoc hembesena. Yeni enacbibicnginaunac
    wiac urunggec maude, imoc dzikacac beang isoc. Imoc enara monggoc anu deandae,
    “Mongngo yoacnina naric mi negenude.”
  ewe-ewe: Kpɔ nu si wotu tso woƒe nu me la ɖa, wotu nyawo tso woƒe nuyiwo me le gbɔgblɔm
    be, “Ame ka ate ŋu aɖo to mí?”
  eng-LEE: '(59:8) Behold, they sputter with their mouth: swords are in their lips;
    for who, [say they,] doth hear?'
  asm-FB: চোৱা, তেওঁলোকে মুখেৰে আবেগ প্রকাশ কৰে, তেওঁলোকৰ ওঁঠত তৰোৱাল আছে; কিয়নো
    তেওঁলোকে ক’য়, “কোনে আমাৰ কথা শুনি পাব?”
  sus-A: عٍ قَمَ كْي رَ عَلْ بَرٍ شَاحّيٍ عٍ قَ تَا رَبِلِن.
  fra-SBL: Voici, ils crachent de leur bouche. Les épées sont dans leurs lèvres, « Car »,
    disent-ils, « qui nous entend ? »
  hbo-hbo: יָשׁ֣וּבוּ לָ֭עֶרֶב יֶהֱמ֥וּ כַכָּ֗לֶב וִיסֹ֥ובְבוּ עִֽיר׃
  kik-kik: Ta kĩone kĩrĩa marerũka na tũnua twao, nĩ ta marerũka hiũ cia njora kuuma
    mĩromo-inĩ yao, makooria atĩrĩ, “Nũũ ũngĩtũigua?”
  fra-NCL: Ils reviennent le soir, ils grondent comme le chien, ils font le tour de
    la ville.
  cek-AK: Khenah, nihcae loe patoekhaih lok to thuih o; nihcae ih pahni thungah loe
    sumsen to oh, mi mah maw thaih tang tih, tiah a thuih o.
  cuk-cuk: Yogasaar sunmakmalad, emargi yolegar sunmakmalad. An-itogosurmaladdeeye
    sogdedamalad.
  uig-CYR: Өз сөйгәнлириң ниҗатлиқ тепиши үчүн, Оң қолуң билән қутқузғайсән, Дуайимни
    иҗабәт қилғайсән.
  tel-2017: మన మాటలు ఎవరు వింటారులే అనుకుని వారు తమ నోటితో మాటలు వెళ్లగక్కుతారు. వారి
    పెదాల్లో కత్తులున్నాయి.
  hat-BSA: 'Gade byen, yo fè pete gwo gaz ak bouch yo. Nepe yo nan lèv yo, paske yo
    di: “Kilès ki tande”?'
  ukr-ONPU: Щоб улюблені Твої були визволені, врятуй нас правицею Своєю і дай нам
    відповідь.
  kos-kos: Lohng pusren kas in akkoluk ac aksangeng lalos. Lohulos oana cutlass inwalulos,
    A elos nunku mu wangin mwet lohng pusraclos.
  hbo-WLC: יָשׁ֣וּבוּ לָ֭עֶרֶב יֶהֱמ֥וּ כַכָּ֗לֶב וִיס֥וֹבְבוּ עִֽיר׃
  ibo-ibo: Lee ihe ha si nʼọnụ ha na-aghụpụta, okwu si nʼọnụ ha na-agbụpụta dị nkọ
    dịka mma agha, ha na-asịkwa, “Onye pụrụ ịnụ ihe anyị na-ekwu?”
  ory-ory: ଦେଖ, ସେମାନେ ଆପଣା ଆପଣା ମୁଖରୁ ଉଦ୍ଗାର କରନ୍ତି; ସେମାନଙ୍କ ଓଷ୍ଠାଧରରେ ଖଡ୍ଗ ଥାଏ;
    କାରଣ ସେମାନେ କହନ୍ତି, “କିଏ ଆମ୍ଭମାନଙ୍କୁ ଶୁଣିବ?”
  chk-chk: Kapasen turunufas me kapasen eniweniw ra towu seni awer, chönawer ra usun
    chök ketilas, nge ra ekieki pwe esap wor eman a rongorong ar kapas.
  rop-rop: Detlot nogudbala wed weya dei toktok gin kadim jis laik ola bigwan naif,
    en dei tok langa dei ronselp, “God kaan lisin langa wi.”
  ukr-1871: Ось, губами своїми верзяють, мечі в устах їх, бо, думають вони, хто почує?
  yon-yon: Yi mongkodkono aombed wiin kami areb weng arewa menebe dakmimaib kuu wedme.
    Yi ong kuu kerewang areb, arud weng dakmimaib kui. Kwane yimbed yedmimaib, “God
    kuu nub weng wengambirimokban.” andimaib.
  deu-1951: (059-8) Siehe, ihr Mund sprudelt [Böses], Schwerter sind auf ihren Lippen;
    denn [sie denken:] «Wer hört es?»
  eng-JPS: '(59-8) Behold, they belch out with their mouth; swords are in their lips:
    ''For who doth hear?'''
  srp-1865: Evo ruže jezikom svojim, maè im je u ustima, jer, vele, ko æe èuti?
  lug-lug: Laba, bwe bavuma! Ebigambo biwamatuka mu kamwa kaabwe ng’ebitala, nga boogera
    nti, “Ani atuwulira?”
  heb-heb: הנה יביעון בפיהם חרבות בשפתותיהם כי מי שמע׃
  ben-IRV: দেখ, তারা মুখে কটু কথা বলে, তাদের ঠোঁটে মধ্যে তরোয়াল আছে, কারণ তারা বলে,
    “কে শুনতে পাচ্ছে?”
  ntu-ntu: Drtwrdr nzamqmqlr x natqdr nzapulr toki r vea kxmalc. Mz drtwrdr nzrpilr
    trpnzngr kx rkrlztrpz x trpnzngr nzayrplapxngr nidr.
  pan-pan: ਵੇਖ, ਓਹ ਆਪਣੇ ਮੂੰਹੋਂ ਡਕਾਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਬੁੱਲ੍ਹਾਂ ਉੱਤੇ ਤਲਵਾਰਾਂ ਹਨ, ਕਿਉਂ
    ਜੋ ਓਹ ਆਖਦੇ ਹਨ, ਕੌਣ ਸੁਣਦਾ ਹੈ?
  mya-JVB: ထိုသူ တို့သည် စော်ကား သော စကားကို ပြော ၍ ၊ သူ တို့နှုတ်ခမ်း တွင်ထား ပါလျက်အဘယ်
    သူကြား လိမ့်မည် နည်းဟု ဆိုတတ်ကြပါ၏။
  kgf-kgf: Kua taséginaiguc sou ʒéraguc heyu Kuaginaiguc ac ʒéraguc géréréc mericma
    mérénéŋ gezac qema acnina hia nimmac imuhuc ʒéanʒu.
  tte-O: Ee bwaine siya, walo naenaena yo sinali kolili gamwali sikalapowon yo gamwali
    mena sikalakalagaga. Sibatoko nige yabo ibebenalagili.
  tbg-tbg: Vika nái noqihai qora uva ti variara. Vika maaqirivano iqoka paipe voqaara
    vaiinti qoraiqama nimite vaimanta vika tiha, Kia vovanovata tinavu uva iriharo
    tinavu qoraiqama timitaanarove, ti variara.
  hmo-hmo: Edia uduna dekena amo hereva dika, bona hereva badu idia mai, mumuta bamona.
    Edia malana be tuari kaia bamona. To idia laloa, idia gwau, “Daika ese ai dekenai
    ia kamonai diba?”
  zar-NT: 'Buyútsöcaʼ, didzaʼ tuʼë nácagaca ca le rë́bigaquiëʼ. Nácagaca didzaʼ tuʼë
    ca yuguʼ guíë tuchiʼ. Taʼnnë́ʼ: “¿Nuzxi caz yöni?”'
  urd-urd: देख! वह अपने मुँह से डकारते हैं, उनके लबों के अन्दर तलवारें हैं; क्यूँकि
    वह कहते हैं, “कौन सुनता है?”
  rus-SYN: чтобы избавились возлюбленные Твои; спаси десницею Твоею и услышь меня.
  bqc-SIM: Aaì ɛa su oosi lↄ, aaì wɛ̃́lɛ kɛɛlɛ, aaì hɛ̃̀ɛkɛa lán gbɛ̃ↄwa.
  tcz-CHONGTHU: Akamsunguva thu thanghoi hung potdoh khu ngai in chemjam a kisat bang'a
    ngaithada umtah ahi. Hitobang'a ngai thaset umtah hi kon angai ngam ding ham?
  mar-mar: पाहा, ते आपल्या मुखावाटे ढेकर देतात; त्यांच्या तोंडचे शब्द तलवार आहेत.
    कारण ते म्हणतात, आमचे कोण ऐकतो?
  isl-isl: Að kvöldi koma þeir og njósna. Þeir snuðra eins og hundar og ráfa um borgina.
  hlt-THB: Am khak khui awhkawng a sa ce toek lah - ami hui awhkawng zawzi sa unawh,
    “U ing nik chah hly paqap?” ti uhy.
  qub-qub: Shimin tarishantami rimarcaycan. Pipis mana wiyashanta yarparmi pï-maytapis
    ashllin.
  bqp-bqp: Ǹ gwa, ń lɛ́'i tɛn tↄ, fɛ̃nɛ kpá ń lɛ́n, òdi pi gbɛ̃ke tɛni ń maro.
  hat-hat: '(059:8) Tande sa y''ap di! Tande jan y''ap pale! Lang nan bouch yo, ou
    ta di se yon ponya! Y''ap di: Pa gen moun k''ap tande nou!'
  eng-BSB: 'See what they spew from their mouths— sharp words from their lips: “For
    who can hear us?”'
  eng-WEBPB: Behold, they spew with their mouth. Swords are in their lips, “For”,
    they say, “who hears us?”
  kbq-kbq: Knare osu nanekema zamagipinti'ma atineramiana ko. Zamagipinti'ma rukahama
    huneramia nanekemo'a, bainati kazi atiramiankna nehige'za amanage nehaze, Iza
    naneketia antahigahie hu'za nehaze.
  pon-pon: 'Kom kotin mani, re kin lidelidu monin; kodlaj kan mi pan kilin au arail:
    Ij me pan ron?'
  nhe-BL: 'Nijcaqui camatij fiero hasta camaposonij, huan mitztelchihuaj Toteco, pampa
    inijuanti quiijtohuaj: “Axaca techcaqui.”'
  wnc-wnc: Natapso. Waamindane wamna wai siknga siwan genaneta suyapbikaing. Unzing
    bainat taknga gena toknga aknga suyapbikaing binga. Siwan ngana anzing yakaing,
    “Maminda ninda yanimu natapning?”
  bus-bus: Ǹ gwa, aↄ̃ lóu e tↄ̃ↄ, fɛ̃ɛ kpá ń lɛ́n, aↄ̃è be gbɛ̃kee e ń maaro.
  gub-BL: Wapeku nuzawy kwaw takihepuku wà. Uhapukaz tawhu pe har wazuka àwàm imume'u
    pà wà, wanehe uze'eg zuawygatu pà wà. — Teko nazanerenu kwaw a'e wà, i'i uzeupeupe
    wà.
  eng-DRA: Save me with thy right hand, and hear me.
