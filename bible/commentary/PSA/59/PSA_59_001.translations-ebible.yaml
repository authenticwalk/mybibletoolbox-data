verse: PSA.059.001
translations:
  mal-C: ദൈവമേ, എന്റെ ശത്രുക്കളിൽനിന്ന് എന്നെ വിടുവിക്കണമേ; എന്നെ ആക്രമിക്കുന്നവരിൽനിന്ന്
    എന്നെ സംരക്ഷിക്കണമേ.
  deu-TKW: Dem Musikmeister, “verdirb nicht!” Von David, ein Mikhtam, als Saul hinsandte,
    und sie das Haus bewachten, um ihn zu töten.
  lin-lin: Wuta na buku ya mokambi ya bayembi. Eyembamaki ndenge moko na « Kobebisa
    te ! » tango Saulo atindaki bato kozingela ndako ya Davidi mpo na koboma ye. Nzembo
    ya Davidi.
  mmx-mmx: O Moroa, nenu ne Moroa rak. Una lox asepsu ia basinge limixin di esep tangarang
    minia. Una lok see rak ap mo limixin di lok do na sev amer ia.
  eng-LSV: TO THE OVERSEER. “DO NOT DESTROY.” A MIKTAM OF DAVID, IN SAUL’S SENDING,
    AND THEY WATCH THE HOUSE TO PUT HIM TO DEATH. Deliver me from my enemies, O my
    God, || Set me on high from my withstanders.
  eng-GNV: 'To him that excelleth. Destroy not. A Psalme of David on Michtam. When
    Saul sent and they did watch the house to kill him. O my God, deliuer mee from
    mine enemies: defend me from them that rise vp against me.'
  eng-WEBSTER: 'To the chief Musician, Al-taschith, Michtam of David; when Saul sent,
    and they watched the house to kill him. Deliver me from my enemies, O my God:
    defend me from them that rise up against me.'
  nhw-BL: ¡NoTeco Dios, techmanahui ininmaco nocualancaitacahua! ¡Techmocuitlahui
    tlen inijuanti catli hualajtoque para nechtzontlamiltise!
  swh-ONEN: Ee Mungu, uniokoe na adui zangu, unilinde kutokana na hao wanaoinuka dhidi
    yangu.
  bba-bba: Womu ɡe Dɑfidi u wom kowobun wiruɡii kuɑ. U ɡu kuɑwɑ sɑnɑm mɛ Sɔɔlu u ɡɔrɑ
    bu dɑ bu wi, Dɑfidin diru tɑrusi bu nùn ɡo. Ge wee.
  eng-KJVCPB: 'Deliver me from mine enemies, O my God: Defend me from them that rise
    up against me.'
  luo-luo: Resa e lwet wasika, yaye Nyasaye; Rit ngimana kuom joma ogar koda.
  aii-aii: ܦܲܨܝܼ ܠܝܼ ܡ̣ܢ ܕܸܫ̃ܡܸܢܝܼ̈، ܝܵܐ ܐܲܠܵܗ‌ܝܼ، ܡܲܪܡܹܝܬ ܠܝܼ ܪܸܚܩܵܐ ܠܥܸܠܔ ܡ̣ܢ ܩܵܝܡܵܢܹ̈ܐ
    ܕܥܲܠܝܼ.
  meu-meu: Egu Dirava e, inaigu edia amo ba hamaurigu, e tuari henigumu taudia edia
    amo ba gimagu;
  npi-ULB: हे मेरा परमेश्‍वर, मलाई मेरा शत्रुहरूबाट बचाउनुहोस् । मेरो विरुद्धमा उठ्नेहरूदेखि
    मलाई उच्‍चमा राख्‍नुहोस् ।
  yor-yor: Gbà mí lọ́wọ́ àwọn ọ̀tá à mi, Ọlọ́run; dáàbò bò mí kúrò lọ́dọ̀ àwọn tí
    ó dìde sí mi.
  pes-OPCB: ای خدای من، مرا از دست دشمنانم برهان؛ مرا از چنگ مخالفانم حفظ کن.
  tgl-ULB: Sagipin mo ako mula sa aking mga kaaway, aking Diyos; itaas mo ako na malayo
    mula sa mga kumakalaban sa akin.
  nop-nop: Bepaŋne, du me mikneye kohohik gineniŋ kotigoŋ nehikibidali nanagit hinek
    tibeŋ. Du nabu-ulidokoweŋ kaŋ adi mu nehitubu-kadakaneŋ.
  hui-hui: I̱naga Ngode Datagaliwabe-o waitigi karunaga giha howa i̱ mo wialu biamogo
    bibe. Tigua i̱ bo wanahelo í̠na i̱ baya hangu handayaho habe.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ဘု​ရား၊ကျွန်​တော်​မျိုး​အား ရန်​သူ​တို့​၏​လက်​မှ​ကယ်​တော်​မူ​ပါ။
    ကျွန်​တော်​မျိုး​အား​တိုက်​ခိုက်​သူ​တို့​၏​ဘေး​မှ ကွယ်​ကာ​စောင့်​ရှောက်​တော်​မူ​ပါ။
  bod-N: ༼སོ་ལོ་ཡིས་དཱ་བིད་གསོད་པར་མི་མངགས་ནས་ཁོང་གི་ཁང་པར་ལྐོག་ལྟ་བྱེད་པའི༌ཚེ། དཱ་བིད་ཀྱིས་འཕུང་མ་འཇུག་ཅེས་པའི་དབྱངས་ནང་མགུར་འདི་བརྩམས་ནས་དབུ་མཛད་ལ་སྤྲད༌པ་སྟེ།
    དཱ་བིད་ཀྱི་མེག་ཏཱམ་ཞིག༽ ཀྱེ་ངའི་དཀོན་མཆོག་དགྲ་ལས་སྐྱོབ་པར༌མཛོད། །དགྲ་རུ་ལང་མཁན་རྣམས་ལས་འདེགས་སུ༌གསོལ།།
  wsk-wsk: O Kaem, kari memek nuguting te aga bataguru toko; kari ani agarak barimawasan
    mu nunga, aga bitaruko.
  sna-sna: Ndirwirei pavavengi vangu, imi Mwari; Ndidzivirirei kubva kuna avo vanondimukira.
  spa-BLM: Líbrame de mis enemigos, Dios mío. Ponme en alto de los que se levantan
    contra mí.
  cac-cac: Ach in Diosal, colinel d'a yol sc'ab' eb' ayoch ajc'olal d'ayin. Colinel
    d'a eb' scot d'ayin yuj yajc'olal.
  swh-ULB: Uniokoe dhidi ya adui zangu, Mungu wangu; uniweke mahali pa juu mbali na
    wale wanaoinuka dhidi yangu.
  bel-bel: Кіроўцу хору. На музычным інструмэньце Шушан-Эдут. Залатая псальма Давідава
    для навучаньня,
  deu-ELBBK: (Dem Vorsänger. „Verdirb nicht!“ Von David, ein Gedicht, als Saul sandte,
    und sie sein Haus bewachten, um ihn zu töten.)
  mbb-OT: He Megbevayà, libriya a te kedezaat kedì te menge kuntada ku; iyan ka metau
    he kenà a mekeizi te menge etew he egkuntada kedì.
  mal-2015: എന്റെ ദൈവമേ, എന്റെ ശത്രുക്കളുടെ കയ്യിൽനിന്നു എന്നെ വിടുവിക്കേണമേ; എന്നോടു
    എതിർക്കുന്നവരുടെ വശത്തുനിന്നു എന്നെ ഉദ്ധരിക്കേണമേ.
  gup-gup: O God, kanngehkemen kore ngarriyidko bininj nawu ngandiwidnan. Kankukdjurruddin
    dja yikahwi bininj ngandimarnebebme wardi ngandibun.
  rmc-rmc: 'Oleske, ko ľidžal o bašaviben pro giľavipen: „Ma zňičin!“ O michtam le
    Davidoskro. Sar o Saul bičhaďa te pozorinel le Davidoskro kher, hoj les te murdarel.'
  nlg-nlg: Ko lavi kehau itadira na lei ghagua na kana, ghe God, mo ko pilu pungisiu
    itadira tara mai ge kara haurakeu.
  pes-OPV: تا او را بکشند ای خدایم مرا از دشمنانم برهان! مرا ازمقاومت کنندگانم برافراز!
  ron-1924: Думнезеуле, скапэ-мэ де врэжмаший мей, окротеште-мэ де потривничий мей!
  ben-OBCV: হে ঈশ্বর, আমার শত্রুদের কবল থেকে আমাকে উদ্ধার করো; যারা আমাকে আক্রমণ করে
    তাদের বিরুদ্ধে আমার উচ্চদুর্গ হও।
  som-som: Ilaahayow, cadaawayaashayda iga samatabbixi, Oo kuwa igu kacayna meel sare
    iga saar.
  lat-VUC: In finem, pro his qui immutabuntur, in tituli inscriptionem ipsi David,
    in doctrinam,
  eng-ASVBT: 'Deliver me from mine enemies, O my God: Set me on high from them that
    rise up against me.'
  mna-mna: O Anutu tio, tatke yo pa koŋ koi bizin naman. Wit yo mi ur yo sala kor.
    Kokena zin wal ta tisombe tikam malmal pio na timbuulu yo.
  ita-1885: DIO mio, riscuotimi da' miei nemici; Levami ad alto d'infra quelli che
    si levano contro a me.
  eng-LXXUP: For the end, for them that shall yet be changed; for an inscription by
    David for instruction,
  eng-ULB: Rescue me from my enemies, my God; set me on high away from those who rise
    up against me.
  spa-VBL: ¡Rescátame, Dios, de mis enemigos! Protégeme de quienes me están atacando!
  fra-_FOB: Mon Dieu, délivre-moi de mes ennemis; garantis-moi de ceux qui s'élèvent
    contre moi!
  mal-mal: എന്റെ ദൈവമേ, എന്റെ ശത്രുക്കളുടെ കൈയിൽനിന്ന് എന്നെ വിടുവിക്കണമേ; എനിയ്ക്ക്
    എതിരെ എഴുന്നേറ്റിരിക്കുന്നവരിൽ നിന്ന് എനിക്ക് സംരക്ഷണം നൽകണമേ.
  urd-GVR: 'Dāūd kā zabūr. Mausīqī ke rāhnumā ke lie. Tarz: Tabāh na Kar. Yih sunahrā
    gīt us waqt se mutālliq hai jab Sāūl ne apne ādmiyoṅ ko Dāūd ke ghar kī pahrādārī
    karne ke lie bhejā tāki jab mauqā mile use qatl kareṅ. Ai mere Ḳhudā, mujhe mere
    dushmanoṅ se bachā. Un se merī hifāzat kar jo mere ḳhilāf uṭhe haiṅ.'
  suz-BL: आं परमप्रभु, आं जोरी सत्रु रे प्रोंइयीनी। आं कली मरिम्‍शो पाइब आन क्‍येङा
    प्रोंइयीनी।
  eng-NOY: “For the leader of the music. To the tune of “Do not destroy.” A psalm
    of David, when Saul sent, and they watched the house to kill him.” Deliver me
    from my enemies, O my God! Defend me from them that rise up against me!
  ita-1927: Per il Capo de’ musici. “Non distruggere”. Inno di Davide, quando Saul
    mandò a guardargli la casa per ucciderlo. Liberami dai miei nemici, o mio Dio;
    ponimi in luogo alto al sicuro dai miei aggressori.
  ckb-ckb: ئەی خودای من، فریام بکەوە لە دەست دوژمنەکانم، بمپارێزە لە بەرهەڵستکارانم.
  eng-BBE: Take me out of the hands of the cruel ones, O my God; keep me safe from
    those who come up against me.
  xsi-xsi: Naneŋgu Maro Kindeni, naŋa ano pano tu pwaina piti lâ naneŋgu kazâŋa tamâta
    mbaunzi ilo. Naŋa ano pano tu pwea ŋanana, ŋana kinzi ma sizavaru naŋa tia.
  kan-OKCV: ದೇವರೇ, ನನ್ನ ಶತ್ರುಗಳಿಂದ ನನ್ನನ್ನು ಬಿಡಿಸಿರಿ. ನನಗೆ ವಿರೋಧವಾಗಿ ಎದ್ದವರಿಂದ ನನ್ನನ್ನು
    ರಕ್ಷಿಸಿರಿ
  tam-2017: என் தேவனே, என்னுடைய எதிரிகளுக்கு என்னைத் தப்புவியும்; என்மேல் எழும்புகிறவர்களுக்கு
    என்னை விலக்கி உயர்ந்த அடைக்கலத்திலே வையும்.
  spa-RV-1909: 'Al Músico principal: sobre No destruyas: Michtam de David, cuando
    envió Saúl, y guardaron la casa para matarlo. LÍBRAME de mis enemigos, oh Dios
    mío: ponme en salvo de los que contra mí se levantan.'
  ron-BTF: Eliberează-mă de dușmanii mei, Dumnezeul meu; apără-mă de cei ce se ridică
    împotriva mea.
  eng-WEBP: Deliver me from my enemies, my God. Set me on high from those who rise
    up against me.
  eng-FBV: Rescue me from my enemies, God! Protect me from those who are attacking
    me!
  nld-1939: Voor muziekbegeleiding; “Verderf niet.” Een puntdicht van David, toen
    Saül het huis liet bewaken, om hem te doden. Red mij van mijn vijanden, o mijn
    God, Bescherm mij tegen mijn verdrukkers;
  nch-BL: ¡NoTeco Dios, techmanahui inimaco nocualancaitacahua! ¡Techmocuitahui ten
    inijuanti cati hualajtoque para nechtzontamiltise!
  vie-1934: Đức Chúa Trời tôi ôi! xin giải cứu tôi khỏi các kẻ thù nghịch tôi, Bảo
    hộ tôi khỏi những kẻ dấy nghịch cùng tôi.
  cha-cha: NALIBREYO gui enemigujo sija, O Yuusso; polo yo gui jilo guinin ayosija
    ni y mangajujulo contra guajo.
  hin-CV: परमेश्वर, मुझे मेरे शत्रुओं से छुड़ा लीजिए; मुझे उनसे सुरक्षा प्रदान कीजिए,
    जो मेरे विरुद्ध उठ खड़े हुए हैं.
  eng-OURB: Deliver me from my enemies, my God. Set me on high from those who rise
    up against me.
  spa-BES: Líbrame de las manos de mis enemigos. oh mi Dios; mantenerme a salvo de
    aquellos que vienen contra mí.
  tdx-tdx: 'Hahao an-drafelahiko raho ry Andrianañahare : ampitroaro an-kaboañe ty
    amo miatreatre ahikoo.'
  tha-KJV: โอ ข้าแต่พระเจ้าของข้าพระองค์ ขอทรงช่วยข้าพระองค์​ให้​พ้นจากศั​ตรู​ของข้าพระองค์
    ขอทรงช่วยป้องกันข้าพระองค์​ให้​พ้นจากบรรดาผู้​ที่​ลุ​กขึ้นต่อสู้ข้าพระองค์
  por-BR-2018: Livra-me de meus inimigos, ó Deus meu; protege-me dos que se levantam
    contra mim.
  deu-ELO: Dem Vorsänger, “Verdirb nicht!” Von David, ein Gedicht, als Saul sandte,
    und sie sein Haus bewachten, um ihn zu töten. Befreie mich von meinen Feinden,
    o mein Gott! Setze mich in Sicherheit vor denen, die sich wider mich erheben!
  eng-WYC-2018: To the overcomer, lose thou not the seemly song of David, when Saul
    sent (men) and kept the house, to slay him. (For the choirmaster, to the tune
    of ‘Do not destroy’, a comely song by David, when Saul sent men to watch his house,
    in order to kill him.) My God, deliver thou me from mine enemies; and deliver
    thou me from them that rise against me.
  epo-epo: Savu min de miaj malamikoj, mia Dio; Defendu min kontraŭ tiuj, kiuj leviĝis
    kontraŭ mi.
  gfk-gfk: God, halon iau mekaia ta ira nugu ebar. Balaure iau mekaia ta ing diet
    wara hinarubu ma iau.
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup, «Ⱨalak ⱪilmiƣaysǝn» degǝn aⱨangda oⱪulsun
    dǝp, Dawut yazƣan «Mihtam» küyi; (bu küy Saul padixaⱨ Dawutning ɵyini kɵzlǝxkǝ
    paylaⱪqilarni ǝwǝtip, uni ɵltürüwǝtmǝkqi bolƣan qaƣda yezilƣan): — I Hudayim,
    düxmǝnlirimning qanggilidin ⱪutⱪuzƣaysǝn; Manga ⱪarxi turƣanlardin meni egizdǝ
    aman saⱪliƣaysǝn.'
  beo-beo: Na Gode! Nama ha lai dunu ilia na fane legesa:besa:le, Dia na gaga:ma!
    Nama ha lai dunu da nama doagala:be amoga na gaga:ma!
  tpi-OTNT: God bilong mi, yu mas kisim bek mi long han bilong ol birua bilong mi.
    Yu mas lukautim mi bai ol i no bagarapim mi.
  hau-SA: Ka cece ni daga abokan gābana, ya Allah; ka tsare ni daga waɗanda suka tayar
    mini.
  udu-udu: ’Cuḵi aha/ mo ma ’peni ’kwaniŋ ’kup̱ pem mo, ayy Arumgimis pem, ceshi aha/
    ’peni uni gwansan kun cuuna p̱o/ aha/ mo.
  uig-LAT: 'Neghmichilerning béshigha tapshurulup, «Halak qilmighaysen» dégen ahangda
    oqulsun dep, Dawut yazghan «Mixtam» küyi; (bu küy Saul padishah Dawutning öyini
    közleshke paylaqchilarni ewetip, uni öltürüwetmekchi bolghan chaghda yézilghan):
    — I Xudayim, düshmenlirimning changgilidin qutquzghaysen; Manga qarshi turghanlardin
    méni égizde aman saqlighaysen.'
  nde-nde: Ngikhulula ezitheni zami, awu Nkulunkulu; ngivikela kulabo abangivukelayo.
  ton-ton: '‌ʻE hoku ʻOtua, ke ke fakahaofi au mei hoku ngaahi fili: maluʻi au meiate
    kinautolu ʻoku tuʻu hake kiate au.'
  ces-1613: 'Přednímu z kantorů, jako: Nevyhlazujž, Davidův žalm zlatý, když poslal
    Saul, aby střehouc domu, zabili ho.'
  eng-WMB: Deliver me from my enemies, my God. Set me on high from those who rise
    up against me.
  tam-TCV: இறைவனே, பகைவர்களிடமிருந்து என்னை விடுவியும்; எனக்கெதிராக எழும்புகிறவர்களிடமிருந்து
    என்னைக் காத்துக்கொள்ளும்.
  ceb-ULB: Luwasa ako gikan sa akong mga kaaway, akong Dios; ipahimutang ako sa ibabaw
    gikan niadtong makigbatok kanako.
  pol-UBG: Ocal mnie od moich wrogów, mój Boże; obroń mnie przed tymi, którzy powstają
    przeciwko mnie.
  urd-GVU: 'داؤد کا زبور۔ موسیقی کے راہنما کے لئے۔ طرز: تباہ نہ کر۔ یہ سنہرا گیت اُس
    وقت سے متعلق ہے جب ساؤل نے اپنے آدمیوں کو داؤد کے گھر کی پہرا داری کرنے کے لئے
    بھیجا تاکہ جب موقع ملے اُسے قتل کریں۔ اے میرے خدا، مجھے میرے دشمنوں سے بچا۔ اُن
    سے میری حفاظت کر جو میرے خلاف اُٹھے ہیں۔'
  eng-OEBCW: Save me, O God, from my enemies; secure me from my assailants.
  deu-1912: Ein gülden Kleinod Davids, daß er nicht umkäme, da Saul hinsandte und
    ließ sein Haus verwahren, daß er ihn tötete. Errette mich, mein Gott, von meinen
    Feinden und schütze mich vor denen, die sich wider mich setzen.
