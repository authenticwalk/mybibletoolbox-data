  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਮੇਰੇ ਵੈਰੀਆਂ ਤੋਂ ਮੈਨੂੰ ਛੁਡਾ, ਮੇਰੇ ਵਿਰੋਧੀਆਂ ਤੋਂ ਮੈਨੂੰ ਉਚਿਆਈ
    ਤੇ ਰੱਖ!
  mya-JVB: အို အကျွန်ုပ် ၏ဘုရား ၊ ရန်သူ တို့လက်မှ အကျွန်ုပ် ကို ကယ်နှုတ် တော်မူပါ။
    အကျွန်ုပ် ကို ရန်ဘက် ပြုသောသူတို့ ၏ အပေါ် မှာ အကျွန်ုပ် ကို ချီးမြှောက် တော်မူပါ။
  kgf-kgf: (Legic galeŋawac; Dawidiac ‘Ménda mebiri nénna.’ Miktam tanera, Saulonéŋ
    Dawidi qehumumaŋ ʒé amayawac awima tacmu niŋ énézéyec nalé imuaru oyec.) Anutuna
    haʒéchécna ionac murunec ni metecgé némma, yacma nuwiŋ ʒé wanʒu ionac muruenc
    ni ou meyac néŋna.
  tte-O: O yagu Yaubada, kuleboyau kagu kaleyayao kolili, yo kutolo-kaukausiyau siya
    bwaite sikalekaleya koliyau.
  tbg-tbg: Mpo Kotio, navutaaka kauquqihaira ti ruaruama timitaane. Ti arireka auti
    variakaqihaira ti antua timitaane.
  hmo-hmo: Egu Dirava e, lau idia hadikaia gwauraia taudia dekena amo lau do oi hamauria.
    Lau dekenai idia tuari henia noho taudia dekena amo, lau do oi gimaia.
  zar-NT: Busölá nedaʼ, Dios, lu náʼagaca nupa taʼzóa reguʼ nedaʼ. Buzóa nedaʼ tsutsu
    ga bitiʼ gaca ilaʼdxín nupa taʼdíl-lalen nedaʼ.
  urd-urd: ऐ मेरे खु़दा मुझे मेरे दुश्मनों से छुड़ा मेरे ख़िलाफ़ उठने वालों पर सरफ़राज़
    कर।
  rus-SYN: Начальнику хора. На музыкальном орудии Шушан-Эдуф. Писание Давида для изучения,
  bqc-SIM: Lɛ pↄ́ Davidi dà gↄↄ pↄ́ Saulu gbɛ̃́ↄ zĩ̀ aa aà dã́dã aà bɛ aa aà
    dɛ.
  tcz-CHONGTHU: O Elohim Pathen, ka galmite a kon'in neihuhdoh in, keima eisumang
    ding'a hungho a kon'in neihuhdoh in.
  mar-mar: हे देवा, मला माझ्या शत्रूंपासून सोडीव; जे माझ्याविरूद्ध उठतात त्यांच्यापासून
    मला दूर उंचावर ठेव.
  isl-isl: 'Þennan sálm orti Davíð þegar Sál konungur sendi menn heim til hans til
    að handsama hann og drepa (sjá: 1. Sam. 19:11).'
  hlt-THB: Aw Khawsa, ka qaal kut khui awhkawng ni loet sak lah, kai anik qaalnaak
    thlangkhqi ven awhkawng nik chung lah.
  qub-qub: Tayta Dios, chiquimajcunapita salbaycamay ari. Ñacachimajcunapita jorgaycamay
    ari.
  bqp-bqp: Ma Luda, ǹ ma sí ma ibɛrɛnↄa, ǹ ma bo gbɛ̃ kũ ò fùtɛmainↄ ↄĩ.
  hat-hat: '(059:1) Pou chèf sanba yo. Se pou yo chante l'' sou menm lè ak chante
    ki di: Pa detwi. Se yon chante David te ekri lè Sayil te voye moun veye kay li
    pou touye l''. (059:2) Delivre m'' anba lènmi m'' yo, Bondye mwen! Pwoteje m''
    pou moun k''ap leve dèyè m'' yo pa jwenn mwen!'
  eng-BSB: Deliver me from my enemies, O my God; protect me from those who rise against
    me.
  eng-WEBPB: Deliver me from my enemies, my God. Set me on high from those who rise
    up against me.
  kbq-kbq: Anumzamoka ha' vahe'nimofo zamazampintira nagu'vazio. Ha' vahe'nimo'zama
    ha' hunantenaku'ma neazana nahokenka navre frakio.
  pon-pon: AI Kot, kom kotin dore ia la jan ai imwintiti kan, o kotin pera jan ia
    mon me palian ia.
  nhe-BL: ¡NoTeco Dios, xinechmanahui ininmaco nocualancaitacahua! ¡Xinechmocuitlahui
    tlen inijuanti tlen hualajtoque para nechtzontlamiltise!
  wnc-wnc: Natane Anutuna, gata na iwanae kataune sandeke gatuka tapso. Gata na kakuya
    tasiwi waaminda na dua tasiwan maiwit.
  bus-bus: Ma Luda, ǹ ma sí ma ibɛɛnↄa, ǹ ma bↄ gbɛ̃ kɛ̀ aↄ̃ fɛ̀ɛmaziinↄ ↄzĩ.
  gub-BL: O hezar, hepyro pe heàmàtyry'ymar wanuwi nehe. Hemunyryk kar pe herehe ipuruzuka
    wer ma'e wanuwi nehe.
  eng-DRA: Unto the end, for them that shall be changed, for the inscription of a
    title, to David himself, for doctrine,
