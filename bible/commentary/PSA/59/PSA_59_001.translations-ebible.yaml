    پايلاقچىلارنى ئەۋەتىپ، ئۇنى ئۆلتۈرۈۋەتمەكچى بولغان چاغدا يېزىلغان): ــ ئى خۇدايىم،
    دۈشمەنلىرىمنىڭ چاڭگىلىدىن قۇتقۇزغايسەن؛ ماڭا قارشى تۇرغانلاردىن مېنى ئېگىزدە ئامان
    ساقلىغايسەن.'
  sus-sus: Dawuda xa suuki bɛɛtibae xa mangɛ bɛ. A xa ba alɔ bɛɛti naxan xili «I naxa
