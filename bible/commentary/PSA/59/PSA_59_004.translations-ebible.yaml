verse: PSA.059.004
translations:
  mal-C: ഞാൻ ഒരുതെറ്റും ചെയ്തിട്ടില്ല, എന്നിട്ടും എന്നെ ആക്രമിക്കാൻ അവർ തയ്യാറായിരിക്കുന്നു.
    എന്നെ സഹായിക്കാൻ എഴുന്നേൽക്കണമേ; എന്റെ അപകടനില ദർശിക്കണമേ!
  deu-TKW: Denn fürwahr, sie lauern mir auf; Starke rotten sich wider mich zusammen,
    ohne daß ich mich vergangen und ohne daß ich gesündigt habe, Jahwe.
  lin-lin: Yawe, bazali koluka koboma ngai ; bato na nguya basaleli ngai likita, nzokande
    nasali mabe te, nasali na ngai mpe masumu te.
  mmx-mmx: la kopmen bok do at tosoogong tarak. O Leeme Silok, di gagas kusu dina
    sev amer ia.
  eng-LSV: Without punishment they run and prepare themselves, || Stir up to meet
    me, and see.
  eng-GNV: 'They runne and prepare themselues without a fault on my part: arise therefore
    to assist me, and beholde.'
  eng-WEBSTER: 'They run and prepare themselves without my fault: awake to help me,
    and behold.'
  nhw-BL: ¡Amo! Amo tleno catli fiero niquinchihuilijtoc, pero inijuanti mocualtlalíaj
    para nechmictise. ¡TOTECO, xiisa! ¡Xihuala techpalehuiqui!
  swh-ONEN: Sijatenda kosa; hata hivyo wako tayari kunishambulia. Inuka unisaidie,
    uone hali yangu mbaya!
  bba-bba: Domi be wee bɑ mɑn kɑsu bu ɡo. Dɑɑ bɔɔbɔyɑɡibɑ bɑ nɔɔ tiɑ mɔ̀ bu kɑ mɑn
    ɡo. Nɑ ǹ kɔ̃sɑ kue, nɑ ǹ mɑɑ durum kue, Yinni Gusunɔ.
  eng-KJVCPB: 'They run and prepare themselves without my fault: Awake to help me,
    and behold.'
  luo-luo: Onge gima asetimo marach, to kata kamano gin to giikore monja. Aa malo
    ikonya; ne chandruokna.
  aii-aii: ܟܲܕ ܠܵܐ ܥܒ݂ܝܼܕܵܐ ܥܵܘܠܵܐ، ܟܹܐ ܪܵܚܛܝܼ ܘܗܲܕܪܝܼ ܓܵܢܵܝܗ‌ܝ، ܬܥܘܿܪ ܠܸܬܦܵܩܵܐ ܒܝܼܝܼ،
    ܘܚܙܝܼ.
  meu-meu: Iehova e, dia lauegu kara dika eiava lauegu kara havara daidiai, eiava
    dia lauegu kerere dainai, idia ese e heaumu bona e heḡaeḡaemu. A noga, ikahagu
    aoma, a itaia!
  npi-ULB: म दोषरहित भए तापनि तिनीहरू मतिर झम्टन तयार छन् । जाग्‍नुहोस् र मलाई सहायता
    गर्नुहोस् र हेर्नुहोस् ।
  yor-yor: Èmi kò ṣe àìṣedéédéé kan, síbẹ̀ wọ́n sáré wọ́n ṣetán láti kọlù mí. Dìde
    fún ìrànlọ́wọ́ mi, kí o sì wo àìlera mi.
  pes-OPCB: کار خلافی مرتکب نشده‌ام، با این حال آنها آماده می‌شوند بر من هجوم آورند.
    خدایا، برخیز و ببین و به کمکم بیا!
  tgl-ULB: Naghahanda silang tumakbo tungo sa akin kahit na wala akong kasalanan;
    gumising ka at tulungan mo ako at tingnan.
  nop-nop: Yodoko Medege u kahaŋinda mu tilat. Tiŋa undugoŋ, nu nemek nemu tibene
    kadakaguk. Iŋgoŋ adi yadi nukut mik titiŋdok pilap hinek wooŋ woomnamiiŋ.
  hui-hui: Anduane Homogo-o i̱na ko mbira nabi biako henebi nawi kogoyu tigua i̱la
    wai bialu bo waholeore abale íbu hapara ho kagoni.
  mya-mya: '@see-verse:PSA.059.003'
  bod-N: དེ་རྣམས་ཉེས་མེད་ངའི་ཐོག་རྒྱུག་རྐྱང༌ཡིན། །ང་ཡི་གྲོགས་སུ་བཞེངས་ནས་གཟིགས་སུ༌གསོལ།།
  wsk-wsk: Ani memek bo me beterem, bare ani agarak kagermonko bagasan. O Kaem, ni
    bares ale aga sangaruko!
  sna-sna: Handina chandakakanganisa, asi ivo vagadzirira kundirwisa. Simukai mundibatsire;
    tarirai dambudziko rangu!
  spa-BLM: No he hecho nada malo, pero están dispuestos a atacarme. ¡Levántate, mira,
    y ayúdame!
  cac-cac: Mamin, malaj in mul d'a eb'. Malaj tas chuc ix in c'ulej. Palta snanonec'
    sc'ol eb' yac'an chucal d'ayin. Mamin, il in coti, cotan̈, tzul in a colani.
  swh-ULB: Wao wanajiandaa kunikimbiza ingawa sina kosa; amka unisaidie na unitazame.
  bel-bel: 'Ты зямлю скалануў, разьбіў яе: загаі разломы яе, бо яна хістаецца.'
  deu-ELBBK: Denn siehe, sie lauern auf meine Seele; Starke rotten sich gegen mich
    ohne meine Übertretung und ohne meine Sünde, HERR!
  mbb-OT: Wazà neveelan ku he salà, piru andam sikandan he ed-surung kedì. He Nengazen
    he Megbevayà he Mekeǥeǥehem, Megbevayà te Israel, seǥipaa ad ne tevangi ad guntaan.
    Siluti nu en is menge etew he wazà medtuu kenikew. Kenè nu ikehizu is menge seligkep.
  mal-2015: എന്റെ പക്കൽ അകൃത്യം ഇല്ലാതെ അവർ ഓടി ഒരുങ്ങുന്നു; എന്നെ സഹായിപ്പാൻ ഉണർന്നു
    കടാക്ഷിക്കേണമേ.
  gup-gup: Bedda ngandidung bu djalburudjang. Ngaye minj kunwarre ngayimeninj. Dja
    bonj, bedda kabirridjaldjare ngandibun. Wanjh djawahdjawan bu yimray yinan kore
    kunmekbe kunrayek wernmerrinj ngardduk!
  rmc-rmc: Se užaren garude, hoj mange te len o dživipen; zorale murša pre ma chučen,
    kajte na kerďom ňič nalačho, aňi ňisavo binos, RAJEJA.
  nlg-nlg: Sakai vamua inau na tinoni marabu, A gaira tara gonidilaa ni mateagu sono.
    Ko tughuru dato mo ko hangau! Ko vaevaneu mai ta nigua na vahola.
  pes-OPV: بی قصور من می‌شتابند و خود را آماده می‌کنند. پس برای ملاقات من بیدار شو
    و ببین.
  ron-1924: 'Ку тоатэ невиновэция мя, ей аляргэ, се прегэтеск: трезеште-Те, ешь ынаинтя
    мя ши привеште!'
  ben-OBCV: আমি কোনও অন্যায় করিনি, তবুও তারা আমাকে আক্রমণ করতে প্রস্তুত। ওঠো, আর
    আমাকে সাহায্য করো; আমার দুর্দশার দিকে তাকাও!
  som-som: Waxay u ordaan oo isu diyaariyaan wax aanan eed ku lahayn, Dartay u kac
    inaad i caawiso oo aad i eegto.
  lat-VUC: Commovisti terram, et conturbasti eam; sana contritiones ejus, quia commota
    est.
  eng-ASVBT: 'They run and prepare themselves without my fault: Awake thou to help
    me, and behold.'
  mna-mna: Nio aŋkam ŋoobo mbulu sa som. Tamen iŋgi tikamam kumbun be timaŋga pio
    sorok. Merere, maŋga mi mar lae tio. Re yo mi uulu yo pa pataŋana tio ti.
  ita-1885: Benchè, non vi sia iniquità in me, pur corrono, e si apparecchiano; Destati
    per venire ad incontrarmi, e vedi.
  eng-LXXUP: Thou hast shaken the earth, and troubled it; Heal its breaches, for it
    has been shaken.
  eng-ULB: They prepare to run at me although I am without fault; awake and help me
    and see.
  spa-VBL: Incluso aunque no soy culpable corren para prepararse para atacarme. Por
    favor levántate, ven y ayúdame, y ve lo que está pasando.
  fra-_FOB: Sans qu'il y ait d'iniquité en moi, ils accourent, ils se préparent; réveille-toi
    pour venir à moi, et regarde!
  mal-mal: എന്റെ പക്കൽ അകൃത്യം ഇല്ലെങ്കിലും അവർ എനിക്കെതിരെ ഓടി ഒരുങ്ങുന്നു; എന്നെ
    സഹായിക്കുവാൻ ഉണർന്ന് കടാക്ഷിക്കണമേ.
  urd-GVR: Maiṅ bequsūr hūṅ, tāham wuh dauṛ dauṛ kar mujh se laṛne kī taiyāriyāṅ kar
    rahe haiṅ. Chunāṅche jāg uṭh, merī madad karne ā, jo kuchh ho rahā hai us par
    nazar ḍāl.
  suz-BL: गो मारेइ मरिम्‍शो मपथु, मेकोपुकीमी आं कली साइक्‍चा चिक्‍शो बाक्‍नीम। आं
    श्‍येत जशो कोव़ङीन। मिनु वारच पाइक्‍चा कली बोक्‍कीन।
  eng-NOY: Without any offence of mine, they run and prepare themselves; Awake to
    help me, and behold!
  ita-1927: Senza che in me vi sia iniquità, essi corrono e si preparano. Dèstati,
    vieni a me, e vedi!
  ckb-ckb: هەرچەندە هەڵەم نەکردووە، ئامادەن بۆ پەلاماردانم. ڕاپەڕە بۆ فریاکەوتنم،
    بڕوانە گرفتەکەم!
  eng-BBE: For no sin of mine they go quickly and get themselves ready; be awake and
    come to my help, and see.
  xsi-xsi: Yova Kindeni, naneŋgu vetâŋa soki toŋge tia, taitu kinzi sipalilu simâ
    ŋana sipara kuku naŋa. Naŋa ano pano tu kumâ walele nâ ŋana kuvila naŋa kâ!
  kan-OKCV: ನನ್ನಲ್ಲಿ ತಪ್ಪು ಇಲ್ಲದಿದ್ದರೂ ಅವರು ಹಾನಿಮಾಡಲು ಸಿದ್ಧರಾಗಿದ್ದಾರೆ. ನನ್ನ ಅವಸ್ಥೆಯನ್ನು
    ನೋಡಿರಿ, ನನಗೆ ಸಹಾಯ ಮಾಡುವುದಕ್ಕೆ ಸಿದ್ಧರಾಗಿರಿ.
  tam-2017: என்னிடத்தில் அக்கிரமம் இல்லாமலிருந்தும், ஓடித்திரிந்து போருக்கு ஆயத்தமாகிறார்கள்;
    எனக்குத் துணைசெய்ய விழித்து என்னை நோக்கிப்பாரும்.
  spa-RV-1909: 'Sin delito mío corren y se aperciben: despierta para venir á mi encuentro,
    y mira.'
  ron-BTF: Ei aleargă și se pregătesc fără să am vreo vină, ridică-te să mă ajuți
    și privește.
  eng-WEBP: I have done no wrong, yet they are ready to attack me. Rise up, behold,
    and help me!
  eng-FBV: Even though I'm not guilty they hurry to prepare an attack on me. Please
    stand up, come and help me, and see what's going on.
  nld-1939: O Jahweh, ofschoon ik niets kwaads of verkeerds heb gedaan, En geen schuld
    er aan heb, lopen zij uit en wachten mij op. Sta op! Snel mij te hulp en zie toe,
  nch-BL: ¡Amo! Amo teno cati fiero niquinchihuilijtoc, pero inijuanti mocualtalíaj
    para nechmictise. ¡TOTECO, xiisa! ¡Xihuala techpalehuiqui!
  vie-1934: Mặc dầu tôi không lầm lỗi, chúng nó chạy tới toan đánh; Xin Chúa hãy tỉnh
    thức để giúp đỡ tôi, và hãy xem xét.
  cha-cha: Manmalago ya japrepara sija, sin y linachijo; fagmata, ya unayudayo, ya
    unlie.
  hin-CV: मुझसे कोई भूल भी नहीं हुई, फिर भी वे आक्रमण के लिए तत्पर हैं. मेरी दुर्गति
    पर दृष्टि कर, मेरी सहायता के लिए आ जाइए!
  eng-OURB: I have done no depravities (moral evils), yet they are ready to attack
    me. Rise up, behold, and help me!
  spa-BES: Señor no he sido rebelde ni he pecado; sin embargo se apresuran a atacarme.
    despiértate! y ven en mi ayuda, y mira!.
  tdx-tdx: Tsy o fandilarakoo ty falisa’ iareo hiatreatre ahy; mivañona hañolora’o
    vaho mivazohoa.
  tha-KJV: เขาวิ่งไปเตรียมพร้​อม มิใช่​ความผิดของข้าพระองค์ ขอทรงกระปรี้กระเปร่า ขอทรงมาช่วยข้าพระองค์และทอดพระเนตร
  por-BR-2018: Eles correm sem eu ter culpa; desperta para me encontrar, e olha.
  deu-ELO: Ohne eine Schuld meinerseits laufen und bereiten sie sich; wache auf, mir
    entgegen, und sieh!
  eng-WYC-2018: Lord, I ran without wickedness, and (ad)dressed my works. Rise up
    into my meeting, and see; (Lord, though I am innocent, they run into position
    against me. Rise up to help me, and see;)
  epo-epo: Sen kulpo de mia flanko ili kunkuras kaj armiĝas; Rapidu renkonte al mi,
    kaj rigardu.
  gfk-gfk: Iau pai gil ta nironga, ma sen diet taguro wara hinarubu ma iau. Tut wara
    harharahut iau. Nanaas tano nugu tamat na tinirih.
  uig-PIN: Mǝndǝ ⱨeq sǝwǝnlik bolmisimu, ular yügürüp manga ⱪarxi sǝp salidu; Mening
    yardimimgǝ kelixkǝ oyƣan, Ⱨalimni nǝziringgǝ alƣaysǝn.
  beo-beo: 'Hina Gode! Na da giadofale hame hamoi. Be ilia da hedolowane na doagala:musa:
    oulelefula.'
  tpi-OTNT: Bikpela, mi no mekim rong na mi no bikhet long lo bilong yu, na mi no
    gat asua long wanpela samting. Tasol ol i hariap i go sambai bilong pait long
    mi.
  hau-SA: Ban yi wani laifi ba, duk da haka suna a shirye su fāɗa mini. Tashi ka taimake
    ni; dubi halin da nake ciki!
  udu-udu: walla gom miim pem jin thamka/ yisa, uni urkina uri sho’k mo dhali thoson
    is mo. Muri is pini mo, dhali p̱u’du/ mo dhali woṯẖ aha/ mo, dhali p̱ari mii yan
    e mo.
  uig-LAT: Mende héch sewenlik bolmisimu, ular yügürüp manga qarshi sep salidu; Méning
    yardimimge kélishke oyghan, Halimni neziringge alghaysen.
  nde-nde: Angonanga lutho, kodwa balungele ukungihlasela. Phakama ungisize; ake ubone
    umumo engikuwo!
  ton-ton: '‌ʻOku nau feleleʻi ʻo teuʻi ʻakinautolu, ka ʻoku ʻikai haʻaku kovi: ke
    ke ʻā ke tokoni au, pea ke ʻafioʻi.'
  ces-1613: Neb aj, zálohy činí duši mé, sbírají se proti mně mocní, bez mého provinění
    a bez hříchu mého, ó Hospodine.
  eng-WMB: I have done no wrong, yet they are ready to attack me. Rise up, behold,
    and help me!
  tam-TCV: நான் ஒரு தவறும் செய்யவில்லை; இருந்தும் என்னைத் தாக்குவதற்கு அவர்கள் ஆயத்தமாயிருக்கிறார்கள்.
    எனக்கு உதவிசெய்ய எழுந்தருளும்; எனது நிலைமையைப் பாரும்!
  ceb-ULB: Nangandam sila alang sa paggukod kanako bisan wala akoy sala; Pagmata ug
    tabangi ako ug tan-awa.
  pol-UBG: Chociaż nie popełniłem nieprawości, biegną i szykują się; powstań, wyjdź
    mi na spotkanie i zobacz.
  urd-GVU: مَیں بےقصور ہوں، تاہم وہ دوڑ دوڑ کر مجھ سے لڑنے کی تیاریاں کر رہے ہیں۔
    چنانچہ جاگ اُٹھ، میری مدد کرنے آ، جو کچھ ہو رہا ہے اُس پر نظر ڈال۔
  eng-OEBCW: they run and make ready. Awake! Come forth to meet me, and see!
  deu-1912: Sie laufen ohne meine Schuld und bereiten sich. Erwache und begegne mir
    und siehe drein.
  kan-2017: ನಿಷ್ಕಾರಣವಾಗಿ ನನ್ನ ಮೇಲೆ ಬೀಳಲು ಮುತ್ತಿಗೆ ಹಾಕಿ ನಿಂತಿದ್ದಾರೆ; ಎದ್ದು ಬಂದು ಪರಾಂಬರಿಸಿ
    ನನಗೆ ಸಹಾಯಮಾಡು.
  yap-yap: A SOMOL, ma ku gathi bochan e bbuch e rog u ban’en, ni aram fan ni kar
    fal’eged rogorad nga tagil’rad.
  hlt-MCSB: Thaesainah om pawt dae ha yong uh tih tawn uh. Kai aka doe ham long tah
    haenghang lamtah hmuh lah.
  mdy-ETH: ዔያታ ታ ዻቤ ባኣዚ ባኣንቴ ታና ማኣሳንሣኒ ጊኢጊንቴኔ፤ ኔኤኒ ዬያ ዛጊጋፓ ዔቂ ታና ማኣዴ።
  twi-ASANTE: Menyɛɛ mfomsoɔ bi, nanso wɔayɛ krado sɛ wɔbɛto ahyɛ me so. Sɔre bɛgye
    me; hwɛ mʼamanehunu!
  eng-WEBU: I have done no wrong, yet they are ready to attack me. Rise up, behold,
    and help me!
  acu-NT: Apuru wikia ami chichamminka umirtanka nakitchau ayajai. Tura tunaanasha
    takachu ayajai. Turai waitinayat wina nepetukartas wakerutinawai. Apuru wajakim
    wina ingkiunkam jiirsata.
  spa-PDDPT: Sin culpa mía corren y se preparan contra mí. Despierta para ayudarme
    y mira.
  gun-gun: Mba'eve py atekoavy ramo e'ỹ ha'e kuery ojapura xemoingo axy aguã. Emyĩ
    ke, eju xerepy aguã, exa pota guive.
  agu-BL: Wajcaw, tzinwutz wetz cya'l cunin na impajwit ca'wlu'. Nin cya'l na injuchwit
    wil swutzu'. Poro yi e' incontr nternin na chitzan tan joyle'n puntil tan wele'n
    cu'n swutz. Elk bin k'ajabu' swe'j. Sajku' tan wuch'eye'n.
  ilo-ULB: Agsagsaganada a mangkamat kaniak uray no awan ti biddutko; agriingka, tulongannak
    ket kitaem.
  kpg-kpg: be di hala dulii guu hai ko au, meenei Dimaadua, dela e llele iei digaula
    e hagatogomaalia belee heebagi mai gi di au.
  uig-ARA: مەندە ھېچ سەۋەنلىك بولمىسىمۇ، ئۇلار يۈگۈرۈپ ماڭا قارشى سەپ سالىدۇ؛ مېنىڭ
    ياردىمىمگە كېلىشكە ئويغان، ھالىمنى نەزىرىڭگە ئالغايسەن.
  sus-sus: barima e wama n faxafe. Sɛnbɛmae na e malanfe n xili ma, hali n mu findi
    fe kobi raba ra, hali n mu yunubi yo raba Alatala ra.
  pon-2006: de pwehki kisin sapwung kis me mie rehi, me re mwadamwadangkipenehng nan
    dewerail.
  jae-jae: Aêŋoc biŋ masi, mago êsêac sêlêtigeŋ mêŋtêdênaŋ tauŋ sêkô sebe sênac aê.
    Ôndi mêŋônam aê sa ma ônac êsêac.
  ksd-ksd: Dia vutvut ma dia vaninara ma vakir iau ra vuna; Una tavangun, ma una totongo
    upi iau, ma una gire.
  tur-YTC: Suç işlemediğim halde bana saldırmaya hazırlanıyorlar. Bana yardım etmek
    için kalk ve bak!
  bel-N: Бо вось, яны пільнуюць у засадзе душу маю, зьбіраюцца супраць мяне моцныя,
    і не за правіну маю, і не за грэх мой, ГОСПАДЗЕ!
  grc-BRENT: Συνέσεισας τὴν γῆν καὶ συνετάραξας αὐτὴν, ἴασαι τὰ συντρίμματα αὐτῆς,
    ὅτι ἐσαλεύθη.
  kpr-kpr: '@see-verse:PSA.059.003'
  ind-AYT: (59-5) Meskipun tidak ada kesalahan padaku, mereka berlari dan bersiap
    diri. Bangkitlah, temui aku dan lihatlah!
  yom-yom: Kadi mbimbi ndisia vanga ko vayi bakubimini mu kunduanisa kotuka mu kutsadisa
    tala phila ndikila.
  yut-yut: Yawe, suŋ kɨnda dɨma agɨm, mani tepmɨsi nak gat emat wam do tagap taŋ.
    Jɨgɨno do kaŋek abɨŋ aŋpuluga!
  nya-nya: Ine sindinachite cholakwa, koma iwo ndi okonzeka kundithira nkhondo. Dzukani
    kuti mundithandize; penyani mavuto anga!
  hrv-hrv: 'Jer evo: dušu moju vrebaju, na me ustadoše silnici. Nema na meni krivnje,
    o Jahve, ni grijeha:'
  mps-mps: Genuai Bidi, augwali dali eno dwai sę me isiąyu, tama eno nago bomai
    pode hagoma me ebeo, tama eno magi nai me delide magi dwai sę me ebeo. Tiali
    goli, augwali asesa pelama, te ena dali hwįainu pąba bidagasai elaluali.
  tpi-tpi: Bikpela, mi no mekim rong na mi no bikhet long lo bilong yu, na mi no gat
    asua long wanpela samting. Tasol ol i hariap i go sambai bilong pait long mi.
  dan-1931: Thi se, de lurer efter min Sjæl, stærke Mænd stimler sammen imod mig,
    uden at jeg har Skyld eller Brøde.
  vie-OVCB: Con không làm gì sai trái, họ vẫn chuẩn bị tấn công. Xin Chúa tỉnh thức!
    Sẵn sàng phù hộ và tra xét.
  guj-2017: જો કે મારો કંઈ પણ દોષ ન હોવા છતાં તેઓ દોડી આવીને તૈયારી કરે છે; મને સહાય
    કરવાને જાગો અને જુઓ.
  pon-2006A: de pwehki kisin sapwung kis me mie rehi, me re mwadamwadangkipenehng
    nan dewerail.
  por-BRBSL: Eu não fiz nada de errado, mas eles estão prontos para me atacar. Levantem-se,
    eis que me ajudem!
  eng-OEBUS: they run and make ready. Awake! Come forth to meet me, and see!
  swe-swe: Se, för de ligger i bakhåll efter mitt liv (min själ, hebreiska ”nefesh”),
    trotsiga människor väcker upp strid mot mig. Inte för mina överträdelser eller
    synder, Gud (Jahve),
  cth-cth: Ka payon hoeh e dawk hoi a yawng awh teh, a kâcai awh. Thaw nateh, khenhaw!
    na kabawm haw.
  twi-twi: Menyɛɛ mfomso bi, nanso wɔayɛ krado sɛ wɔbɛtow ahyɛ me so. Sɔre begye me;
    hwɛ mʼamanehunu!
  hlt-hlt: Thaesainah om pawt dae ha yong uh tih tawn uh. Kai aka doe ham long tah
    haenghang lamtah hmuh lah.
  tbz-SIM: Bɛnitidɔnnibɛ̀ bɛɛ̀ dɑ̀kɛ kɛ n wɑnti, bɛ̀ dɔ́ kɛ́ n kuɔmu. N Yiɛ̀ nKuyie
    m mɛ nyí cɑ̀ɑ̀rɛ̀, n yí dɔ̀ɔ̀ mɛyɛi mmɑmɛ̀.
  msy-2020: Guizbangɨra, kɨ osɨmtɨziba puvatɨ. Ezɨ me na mɨsoghasa ivemara ghua uan
    danganibar ikia, na bagha gara iti. Nɨ uan danganim ategh dɨkavigh izɨ nan gan
    nan akuragh.
  dop-dop: Asɑɣɑɑ mpɛɣɛlɛ nɑ pɑ́ cɛŋəɣɩ-m, yʋlʋkʋlɑɑ mpɛ pɑ cɑɑ pɑ tii mɑ tɔɔ kɛ́.
    Tɑcɑɑ ɑnɩ mɑ tɑ lɑ ɩsɑɣɑtʋ nɑtəlɩ, pəyele mɑ tɑ sɛkɩ mɑ kʋlɑpəlɛ.
  azb-azb: Təqsirkar olmadığım halda Onlar mənə qarşı qəti tədbir görürlər. Bir oyan,
    halımı gör, yardım et,
  eng-DBY: 'They run and prepare themselves without [my] fault: awake to meet me,
    and behold.'
  hin-2017: मैं निर्दोष हूँ तो भी वे मुझसे लड़ने को मेरी ओर दौड़ते है; जाग और मेरी
    मदद कर, और यह देख!
  wol-KYG: Aji Sax ji, ñu ngii di ma tëru, nar maa rey, di ma songe seen doole, te
    tooñuma, moyuma.
  bjr-bjr: Qinee sia aaqara oosanau maree fau. Misa sia minara irirai kaqi fifau qini
    darirara deedaqidaqa. Oo Yaawee, misa kai kaqi qini darirara deedaqidaqa rakisidaqa.
  eng-YLT: Without punishment they run and prepare themselves, Stir up to meet me,
    and see.
  kne-kne: Dalasen da ay mansagana ta pomse da, ilaem kod ta somalaknib ka.
  eng-WYC-2017: Lord, I ran without wickedness, and dressed my works. Rise up into
    my meeting, and see;
  eng-WMBB: I have done no wrong, yet they are ready to attack me. Rise up, behold,
    and help me!
  zat-NTPS: Lácala quebe bi be̱na' chee̱ benne' ca', zá'aca chégüe̱', ne dxulucueze̱'
    bi xelune̱' chia'. Bebán chee̱ xidu' naga zua', na' le'enu' da dxelune̱'.
  zty-NTPS: Ḻa'kze bi be bena' chegak benne' ka', žon byéngake' góngake' neda' ẕia.
    Bebán, na' da ga zoa' ni, na' ḻe'elo' da' žóngake'.
  urd-GVH: मैं बेक़ुसूर हूँ, ताहम वह दौड़ दौड़कर मुझसे लड़ने की तैयारियाँ कर रहे हैं।
    चुनाँचे जाग उठ, मेरी मदद करने आ, जो कुछ हो रहा है उस पर नज़र डाल।
  rug-rug: Loke qua sinea si rau sapu pada pude varigara mae pequ nau rini. Mu tuturei
    mae dogorau, Mamu toka nau!
  gaz-gaz: Ani balleessaa tokko illee hin hojjennee; isaan garuu na loluuf qophaaʼaniiru.
    Na gargaaruudhaaf kaʼi; rakkina koos ilaali!
  fra-LSG: Car voici, ils sont aux aguets pour m’ôter la vie; Des hommes violents
    complotent contre moi, Sans que je sois coupable, sans que j’aie péché, ô Éternel!
  yal-yal: A mato, e n legedenma n faxa feen na. Sɛnbɛmane e malanma n xili ma. N
    mi i matandixi, n mi yulubi ligaxi, Alatala.
  iou-iou: Nämo! Ekäni, näk waki kubä nämo täŋira näk nutta bäräŋeŋ äbäkaŋ.
  haw-1868: Me ko'u hala ole, holo lakou a hoomakaukau; E ala ae e hoohalawai me au,
    a e nana mai.
  arb-NAV: يُسْرِعُونَ مُتَأَهِّبِينَ لِلإِيقَاعِ بِي، مِنْ غَيْرِ أَنْ أَقْتَرِفَ
    إِثْماً. فَانْهَضْ لإِغَاثَتِي وَانْظُرْ إِلَى مَا يَجْرِي.
  ded-ded: Ni faka mangana mong mi anai nga yeneng ine efaima hama nubeso andae. Ge
    kic fima ebicna hemma yacma meficnuna.
  ewe-ewe: Nyemeda vo aɖeke o, evɔ wole klalo be woadze dzinye. Tso, nàxɔ nam; kpɔ
    xaxa si me mele la ɖa!
  eng-LEE: '(59:5) Without guilt [in me] they run and make themselves ready: awake,
    [come] toward me, and behold.'
  asm-FB: তেওঁলোকে মোক বিনা-দোষে আক্ৰমণ কৰিবলৈ, দৌৰি দৌৰি আহি যুগুত হৈছে; তুমি মোৰ
    উপকাৰলৈ জাগি উঠা, মোলৈ দৃষ্টি কৰা।
  sus-A: بَرِ مَ عٍ وَ مَ ﭑ قَشَقٍ. سّنبّمَيٍ نَ عٍ مَلَنقٍ ﭑ شِلِ مَ، هَلِ ﭑ مُ قِندِ
    قٍ كٌبِ رَبَ رَ، هَلِ ﭑ مُ يُنُبِ يٌ رَبَ عَلَتَلَ رَ.
  fra-SBL: Je n'ai rien fait de mal, mais ils sont prêts à m'attaquer. Lève-toi, regarde,
    et aide-moi !
  hbo-hbo: כִּ֤י הִנֵּ֪ה אָֽרְב֡וּ לְנַפְשִׁ֗י יָג֣וּרוּ עָלַ֣י עַזִ֑ים לֹא־פִשְׁעִ֖י
    וְלֹא־חַטָּאתִ֣י יְהוָֽה׃
  kik-kik: Ndirĩ ũndũ mũũru njĩkĩte, no rĩrĩ, nĩmehaarĩirie maatharĩkĩre. Arahũka
    ũndeithie; wĩonere ũrĩa thĩĩnĩkĩte!
  fra-NCL: Car voici qu’ils sont aux aguets pour m’ôter la vie ; des hommes violents
    complotent contre moi ; sans que je sois coupable, sans que j’aie péché, Yahweh
  cek-AK: Nihcae loe ka sakpazaehaih tidoeh om ai ah, cawnh o moe, tuk hanah amsak
    o coek boeh; kai abomh hanah angthawk ah loe na khen ah!
  cuk-cuk: An ibmar-isgana imaksasur-inigwele, degite, an-oburgwebimalad. Bab-Jehováʼye,
    be gwae-dage, be an-bendakdage. Be dake, igi an be-asabin gwichi.
  uig-CYR: Сән зиминни тәвритип йеривәткән едиң; Әнди униң бөсүклирини сақайтқайсән;
    Чүнки у дәлдәңшип кәтти!
  tel-2017: నాలో ఏ అక్రమం లేకపోయినా వారు నా మీదికి పరిగెత్తి రావడానికి సిద్ధపడ్డారు.
    లేచి నాకు సహాయం చెయ్యి.
  hat-BSA: Se pa akoz mwen koupab ke yo vin kouri mete yo kont mwen an. Leve Ou menm
    pou wè, e fè m sekou!
  ukr-ONPU: Ти змусив землю тремтіти, вкрив її тріщинами; зціли її розломи, бо вона
    здригається.
  kos-kos: Oayapa tia ke kutena tafongla luk, LEUM GOD, Pa pwanang elos kasrusr nu
    yen elos akola in lainyu we.
  hbo-WLC: כִּ֤י הִנֵּ֪ה אָֽרְב֡וּ לְנַפְשִׁ֗י יָג֣וּרוּ עָלַ֣י עַזִ֑ים לֹא־פִשְׁעִ֖י
    וְלֹא־חַטָּאתִ֣י יְהוָֽה׃
  ibo-ibo: Mgbe ọ na-adịghị ihe ọjọọ m mere, ma lee ha dị njikere imegide m. Bilie,
    bịa nyere m aka; lee ihe ọjọọ dakwasịrị m!
  ory-ory: ମୋହର ବିନା ଦୋଷରେ ସେମାନେ ଦଉଡ଼ି ପ୍ରସ୍ତୁତ ହୁଅନ୍ତି; ତୁମ୍ଭେ ମୋହର ସାହାଯ୍ୟ ପାଇଁ
    ଜାଗ ଓ ଦୃଷ୍ଟିପାତ କର।
  chk-chk: Üsap föri och mi mwäl, nge ra chök amoleretä pwe repwe fiu ngeniei. Kopwe
    ütä o alisiei, kopwe nenengeni ai osukosuk.
  rop-rop: YAWEI, dei meigimbat miselp redi blanga kilim mi, bat ai nomo bin dum enijing
    rong!
  ukr-1871: Без вини моєї збігаються і готовляться; встань на поміч менї й поглянь!
  yon-yon: Ne kuu ma ambarakmindo kumban yi kuu ne nande nekwiwen. Kowe, awawi dowad
    yaro dembe. Dabab ne yaa kee menebeen kuu wedme.
  deu-1951: (059-5) Gegen einen Unschuldigen laufen und rüsten sie sich; mache dich
    auf, komm mir entgegen und siehe darein!
  eng-JPS: (59-5) Without my fault, they run and prepare themselves; awake Thou to
    help me, and behold.
  srp-1865: Bez krivice moje stjeèu se i oružaju se; ustani za mene, i gledaj.
  lug-lug: Sirina kye nsobezza, naye bateekateeka okunnumba. Tunuulira obuzibu bwange,
    osituke, onnyambe.
  heb-heb: בלי עון ירוצון ויכוננו עורה לקראתי וראה׃
  ben-IRV: তারা আমাকে দোষ দিচ্ছে না, যদিও আমি দোষারোপণ করছি না, জাগো এবং আমাকে সাহায্য
    কর এবং দেখো।
  ntu-ntu: Kxmule-esz', a' se tzoliqtilr nztz-krdr ninge. Tulzm x vzm mz nzokatr-krm
    ninge.
  pan-pan: ਮੇਰੀ ਬਦੀ ਤੋਂ ਬਿਨ੍ਹਾਂ ਓਹ ਭੱਜ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਤਿਆਰ ਕਰਦੇ ਹਨ, ਮੇਰੀ ਸਹਾਇਤਾ ਲਈ
    ਜਾਗ ਅਤੇ ਵੇਖ!
  mya-JVB: အကျွန်ုပ်၌ အပြစ် မ ရှိဘဲ သူတို့သည် ပြေး လာ၍ ပြင်ဆင် ကြပါ၏။ အကျွန်ုပ် ကို
    ကူမ ခြင်းငှါ နိုး တော်မူပါ။ ကြည့်ရှု တော်မူပါ။
  kgf-kgf: Hakana ɋariŋɋariŋgia qahac, néŋ ieneŋ kucnec hama eŋaoc ʒéréŋ qéréŋ wandacʒu.
    Gi kic ɋeli kecma méra némmaŋ ʒé nuac awima tacbésémaŋ.
  tte-O: '@see-verse:PSA.059.003'
  tbg-tbg: Te kia qora kaiqa voqavata varauramanta, quminama vika qeramate ti harireka
    auti variavo. Ho vaaka himpira, tuvu ti tavera kahaqiane.
  hmo-hmo: To Lohiabada e, inai be lauegu kara dika o lauegu kerere dainai lasi. Lau
    be mai egu kerere ta lasi, to idia heau mai, bona lau alaia totona idia hegaegae
    noho. Do oi noga, lau durua totona do oi mai. Lau do oi itaia!
  zar-NT: en calëga tuʼ bë́tiaʼ bönachi, pero taʼzë́ʼë carelö para tíl-lalenëʼ nedaʼ.
    Gudá gácalenuʼ nedaʼ, ateʼ iléʼenuʼ naca caní.
  urd-urd: वह मुझ बेक़सूर पर दौड़ दौड़कर तैयार होते हैं; मेरी मदद के लिए जाग और देख!
  rus-SYN: 'Ты потряс землю, разбил ее: исцели повреждения ее, ибо она колеблется.'
  bqc-SIM: Gwa, aalɛ ma kpakpaɛ, gbɛ̃́ pãsĩↄ lɛ́ sòlekɛmanↄ. Dii, mi tàae ge duunakɛnɛ́o,
  tcz-CHONGTHU: Keiman imacha thilse kabol pon hinla keima eidelkhum ding'in akigo
    jing'un ahi. Hung thoudoh in thilsohho hi hung ven lang neikithopi'n!
  mar-mar: जरी मी निर्दोष असलो तरी ते माझ्याकडे धावण्याची तयारी करत आहेत; मला मदत
    करावी म्हणून जागा हो व पाहा.
  isl-isl: Þeir sitja um líf mitt. Sterkir menn bíða útifyrir. Drottinn, þeir eru
    ekki hér af því að ég hafi gert þeim rangt.
  hlt-THB: Ka sai thawlh ikaw awm am awm hlai hy, kai tuk aham oepchoeh na awm uhy.
    Kai hul aham tho lah; ka lynaak ve toek lah!
  qub-qub: Nogaga allillatami rurashcä. Imatapis mana ruraycaptëmi wañuchimänanpaj
    juracuycan. ¡Apuray! ¡Yanapämay! ¡Masqui ricäramay imano caycashätapis!
  bqp-bqp: mádi zãńnɛ yãkearo, akũ ò kú kũ soruo ò nakarama. Ǹ ma wɛ̃nda gwa ǹ
    futɛ ǹ mↄ́ ǹ kpámai!
  hat-hat: (059:5) Malgre mwen inonsan, y'ap kouri, y'ap pare tann mwen! Leve non!
    vin bò kote mwen! Gade yo!
  eng-BSB: For no fault of my own, they move swiftly to attack me. Arise to help me,
    and take notice.
  eng-WEBPB: I have done no wrong, yet they are ready to attack me. Rise up, behold,
    and help me!
  kbq-kbq: Nagra mago havizana osu'noanagi, ha' hunante'naku zamaga re'za ome retrotra
    nehaze. Otio! Otinka nagri'ma hunante'zama nehaza zana negenka naza huo.
  pon-pon: Irail tan pena o kaonopada a jota dip ai. Kom kotin opada waja, o kotin
    ieian ia, o ireron mepukat.
  nhe-BL: ¡Axtle! Ax tleno tlen fiero niquinchihuilijtoc, pero inijuanti mocualtlalíaj
    para nechmictise. ¡TOTECO, xiisa! ¡Xihuala xinechpalehuiqui!
  wnc-wnc: Buyambam tapa, na gutonga takngatu dua tasiyamukum. Siwan ngana waaminu
    zeetgaman kuke na nutnangge tandakngakaing. Nutnangge tandakngawa kake gata enake
    gatangamuyo.
  bus-bus: mɛ́ɛ sãsãńnɛ yãkearo, ben aↄ̃ↄ kú soruo wà nakↄ̃rɛma. Ǹ ma wɛ̃nda gwa
    ǹ fɛɛ ǹ mↄ́ ǹ dↄmalɛ!
  gub-BL: Nazapo kwaw ikatu 'ym ma'e. Nezewe rehe we uzàn hekutyr wà, ta'e herehe
    ipuruzuka wer wà xe.
  eng-DRA: 'Thou hast moved the earth, and hast troubled it: heal thou the breaches
    thereof, for it has been moved.'
