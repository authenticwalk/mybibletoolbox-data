verse: PSA.059.017
translations:
  mal-C: എനിക്ക് ആശ്രയയോഗ്യനായ എന്റെ ദൈവമേ, അവിടന്നാണ് എന്റെ ശക്തി, ഞാൻ അങ്ങയെ വാഴ്ത്തിപ്പാടും;
    ദൈവമേ, അവിടന്നാണെന്റെ അഭയസ്ഥാനം. സംഗീതസംവിധായകന്. “സാക്ഷ്യരസം എന്ന രാഗത്തിൽ.”
  deu-TKW: Ich aber will von deiner Stärke singen und alle Morgen über deine Gnade
    jubeln. Denn du warst mir eine Burg und eine Zuflucht in der Zeit meiner Not.
  lin-lin: Kasi ngai nakoyembela makasi na Yo, nakobetela bolingo na Yo milolo, na
    tongo, pamba te ozali ebombamelo na ngai, mpe ekimelo na ngai na tango ya pasi.
  mmx-mmx: Nia anaba emi asu minu, nenu Lentupe ria. Ne Moroa, nenu Loxot Loklox Alipe
    rak, nu ne Moroa u balamu ia.
  eng-LSV: O my Strength, I sing praise to You, || For God [is] my tower, the God
    of my kindness!
  eng-GNV: 'Vnto thee, O my Strength, wil I sing: for God is my defence, and my mercifull
    God.'
  eng-WEBSTER: 'To thee, O my strength, will I sing: for God is my defense, and the
    God of my mercy.'
  nhw-BL: Toteco Dios, momaco ta niitztoc temachtli, yeca nimitzhueyimatis huan nihuicas
    para ta, pampa san ta techmocuitlahuía huan techicnelía.
  swh-ONEN: Ee uliye Nguvu zangu, ninakuimbia sifa. Wewe, Ee Mungu, ndiwe ngome yangu,
    Mungu unipendaye.
  bba-bba: Adɑmɑ nɛ, nɑ kon womu ko wunɛn dɑm sɔ̃. Buru buru yellu, nɑ kon nun tɔmɑ
    wunɛn kĩrun sɔ̃, domi ɑ sɑ̃ɑwɑ nɛn kuku yee dɑmɡiru, kpɑ n kuke wunɛn mi nɑ̀ n
    nuki sɑnkire.
  eng-KJVCPB: 'Unto thee, O my strength, will I sing: For God is my defence, and the
    God of my mercy.'
  luo-luo: In e tekona, omiyo abiro weroni wend pak; in e ohingana, yaye Nyasaye,
    in e Nyasacha ma jahera.
  aii-aii: ܝܵܐ ܚܲܝܠܝܼ، ܐܸܠܘܼܟ݂ ܒܸܬ ܙܵܡܪܹܢ، ܣܵܒܵܒ ܐܲܠܵܗܵܐ ܒܹܝܬ ܓܵܘܣܝܼ ܝܠܹܗ، ܐܲܠܵܗܵܐ
    ܕܛܲܝܒܘܼܬ‌ܝܼ.
  meu-meu: Egu Goada e, oi ihanamolaimu anedia baina abi, badina be, Dirava e, oi
    na egu kohoro; e bogagu hisimu Diravana.
  npi-ULB: हे मेरो सामर्थ्य, म तपाईंको स्तुति गाउनेछु । किनकि परमेश्‍वरचाहिं मेरो
    उच्‍च धरहरा, करारको विश्‍वस्‍तताको परमेश्‍वर हुनुहुन्छ ।
  yor-yor: Ìwọ agbára mi, èmi ó kọrin ìyìn sí ọ; ìwọ, Ọlọ́run, ààbò mi, Ọlọ́run ìfẹ́
    mi.
  pes-OPCB: ای خدا، ای قوت من، برای تو سرود می‌خوانم. پناهگاه من تویی، ای خدایی که
    مرا محبت می‌کنی.
  tgl-ULB: Sa iyo, aking kalakasan, aawit ako ng mga papuri; dahil ang aking Diyos
    ang aking matayog na tore, ang Diyos ng katapatan sa tipan.
  nop-nop: Bepaŋ, da kubugoŋdi saŋiniŋne, wendoktiŋa nu kap toŋa wohoge ganintiloit.
    Bepaŋ, du adi nabukahile hinek tilaŋ, tiŋa undugoŋ, hebihatnedok kwet adi da kubugoŋ
    hinek.
  hui-hui: I̱naga hongo holene í̠niore kegoni ndobe. Í̠ ani kegonaga i̱na í̠naga mini
    yaraga halu iba gana lolebero. Ngode Datagaliwabe-o i̱naga wai pabe hongoheore
    í̠ni howa í̠na i̱ gubalini ho haabo haga kegoniore laro.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ဘက်​မှ​ခု​ခံ​ကာ​ကွယ်​တော် မူ​သော အ​ရှင်၊ ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​အား
    ထော​မ​နာ​ပြု​ပါ​မည်။ ကျွန်​တော်​မျိုး​ခို​လှုံ​ရာ​ကား​ကျွန်​တော်​မျိုး​ကို ချစ်​တော်​မူ​သော​ဘု​ရား​သ​ခင်​ပေ​တည်း။
  bod-N: ང་ཡི་སྟོབས་ཤུགས་ཁྱེད་ལ་བསྟོད་དབྱངས༌འབུལ། །དཀོན་མཆོག་ཁྱེད་ཉིད་ང་ཡི་བཙན་རྫོང༌ཡིན།
    །ང་ལ་བྱམས་བརྩེ་གནང་བའི་དཀོན་མཆོག༌ཡིན།།
  wsk-wsk: Ni aninga Sokel, ani wur iluwek ale nip patawurikko; O Kaem, ni aninga
    yumura kuwim, se ni ninguru aga kua lagasam.
  sna-sna: Haiwa imi simba rangu, ndinokuimbirai nziyo dzokukurumbidzai; imi, Mwari,
    ndimi nhare yangu, Mwari anondida.
  spa-BLM: A ti, mi fuerza, te cantaré alabanzas. Porque Dios es mi alta torre, el
    Dios de mi misericordia.
  cac-cac: Ach in Diosal, ol val vach' lolonel d'ayach d'a b'ital. In Columal ach,
    in Diosal ach, xajanab'il in uuj.
  swh-ULB: Kwako, nguvu yangu, nitaimba sifa; kwa kuwa Mungu ni mnara wangu mrefu,
    Mungu wa uaminifu wa agano.
  deu-ELBBK: Ich aber will singen von deiner Stärke und des Morgens jubelnd preisen
    deine Güte; denn du bist mir eine hohe Festung gewesen und eine Zuflucht am Tag
    meiner Bedrängnis.
  mbb-OT: He Megbevayà, iyan ka ebeǥey kedì te zesen; egkanta a te menge idalig kenikew,
    su iyan ka eputè ku, is Megbevayà he mibmahal kedì.
  mal-2015: എന്റെ ബലമായുള്ളോവേ, ഞാൻ നിനക്കു സ്തുതിപാടും; ദൈവം എന്റെ ഗോപുരവും എന്നോടു
    ദയയുള്ള ദൈവവും അല്ലോ.
  gup-gup: O God, ngudda kanwon kunngudj ke, dja ngaye wanjh ngawayini bu burluburlume
    ngudda nawu kankukdjurruddi. Ngakurrmerren kore ngudda God nawu kandjalmarnedjare.
  rmc-rmc: Ale me giľavava pal tiri zor, sako tosara radisaľuvava tire kamibnaske;
    bo tu sal miro hrados, o than, kaj man garuvav, sar mange hin phares.
  nlg-nlg: Ighoe, a nigua na laga, Inau ku linge holohaba vanigho vanigho ighoe ghe
    a God, a nigua na lei bona ni polo. Na God te talutatea vaniu na dolo te mua soko
    buto.
  pes-OPV: ‌ای قوت من برای تو سرود می‌خوانم، زیرا خدا قلعه بلند من است وخدای رحمت
    من.
  ron-1924: О, Тэрия мя! Пе Тине Те вой лэуда, кэч Думнезеу, Думнезеул меу чел пря
    бун, есте турнул меу де скэпаре.
  ben-OBCV: তুমি আমার বল, আমি তোমার প্রশংসাগান করব; তুমি, হে ঈশ্বর, আমার উচ্চদুর্গ,
    আমার ঈশ্বর, আমি যার উপর নির্ভর করতে পারি।
  som-som: Xooggaygiiyow, adigaan ammaan kuugu gabyi doonaa, Waayo, Ilaah waa qalcaddayda,
    waana Ilaaha naxariistayda.
  eng-ASVBT: 'Unto thee, O my strength, will I sing praises: For God is my high tower,
    the God of my mercy.'
  mna-mna: Anutu, nu ta kamam leŋ mburoŋ. Tana aŋbo mboe mi aŋpakur zom. Anutu tio,
    nu toto sua ku mbukŋana mi urur lelem pa wal ku Mi nu ta wit yo mi ur yo sala
    kor, mi we seraara mbolŋana pa koŋ koi bizin.
  ita-1885: O mia forza, io ti salmeggerò; Perciocchè Iddio è il mio alto ricetto,
    l'Iddio mio benigno.
  eng-ULB: To you, my strength, I will sing praises; for God is my high tower, the
    God of covenant faithfulness.
  spa-VBL: Tú eres mi fuerza, cantaré alabanzas a ti, ¡Porque tú eres el único que
    me protege, el Dios que me muestra su gran amor!
  fra-_FOB: Toi, ma force, je te psalmodierai. Car Dieu est ma haute retraite et le
    Dieu qui me fait voir sa bonté.
  mal-mal: എന്റെ ബലമായുള്ള യഹോവേ, ഞാൻ അങ്ങേക്ക് സ്തുതിപാടും; എന്റെ ഗോപുരവും എന്നോട്
    ദയ കാണിക്കുകയും ചെയ്യുന്ന ദൈവത്തിനു തന്നെ.
  urd-GVR: Ai merī quwwat, maiṅ terī madahsarāī karūṅga, kyoṅki Allāh merā qilā aur
    merā mehrbān Ḳhudā hai.
  suz-BL: गे, आं सक्ति बाक्‍नीनी, गो इन कली ठेयब सेल्‍तीक कुम्‍सो पाइनुङ। गे आं बोल्‍यो
    दरवार नु आं कली गेना हना यो दाक्‍ब परमप्रभु बाक्‍नीनी।
  eng-NOY: To thee, O my Strength! will I sing! For God is my defence; a God of mercy
    to me.
  ita-1927: O mia forza, a te salmeggerò, perché Dio è il mio alto ricetto, l’Iddio
    benigno per me.
  ckb-ckb: ئەی هێزی من، گۆرانی ستایشت بۆ دەڵێم، ئەی خودایە، تۆ پەناگای منیت، خۆشەویستییە
    نەگۆڕەکەی خۆتم بۆ دەردەخەی.
  eng-BBE: 'To you, O my strength, will I make my song: because God is my high tower,
    even the God of my mercy.'
  xsi-xsi: Maro Kindeni, noko simbo nâ uru kupu tini kaika pa naŋa iloŋgu kaloŋgu.
    Naŋa amâ pa noko simbo nâ tu amuna ŋananzi kazâŋa tamâta. Maro Kindeni, noko tini
    mwasa ndo pa naŋa ikura zo rârâni. Naŋa ma awâŋgi apanea noko ŋa.
  kan-OKCV: ನನ್ನ ಬಲವಾಗಿರುವವರೇ, ನಿಮ್ಮನ್ನು ಕೊಂಡಾಡುವೆನು. ಏಕೆಂದರೆ ದೇವರೇ, ನೀವು ನನ್ನ ಭದ್ರಕೋಟೆ
    ಆಗಿದ್ದೀರಿ. ನೀವು ನಾನು ಭರವಸೆ ಇಡುವ ಕರುಣೆಯುಳ್ಳ ದೇವರೂ ಆಗಿದ್ದೀರಿ.
  tam-2017: என்னுடைய பெலனே, உம்மை பாடிப் புகழுவேன்; தேவன் எனக்கு உயர்ந்த அடைக்கலமும்,
    கிருபையுள்ள என் தேவனுமாக இருக்கிறார்.
  spa-RV-1909: Fortaleza mía, á ti cantaré; porque eres Dios de mi amparo, Dios de
    mi misericordia.
  ron-BTF: Puterea mea, ție îți voi cânta, căci Dumnezeu este apărarea mea și Dumnezeul
    milei mele.
  eng-WEBP: To you, my strength, I will sing praises. For God is my high tower, the
    God of my mercy.
  eng-FBV: You are my strength, I sing praises to you, for you are the one who protects
    me—the God who shows me his trustworthy love!
  nld-1939: Mijn Sterkte, U wil ik loven; Want Gij zijt mijn toevlucht, o God, mijn
    genadige God!
  nch-BL: Toteco Dios, momaco ta niitztoc temachti, yeca nimitzhueyimatis huan nihuicas
    para ta, pampa san ta techmocuitahuía huan techicnelía.
  vie-1934: Hỡi sức lực tôi, tôi sẽ ngợi khen Ngài; Vì Đức Chúa Trời là nơi ẩn náu
    cao của tôi, tức là Đức Chúa Trời làm ơn cho tôi.
  cha-cha: Jago, O minetgotjo, jucantaye y alabansa sija; sa si Yuus y guimajo lumijing,
    yan y Yuus y minaasejo.
  hin-CV: मेरा बल, मैं आपका गुणगान करता हूं; परमेश्वर, आप मेरे आश्रय-स्थल हैं, आप
    ही करुणा-प्रेममय मेरे परमेश्वर हैं.
  eng-OURB: To you, my strength, I will sing zahmar ·musical praise·. For God is my
    high tower, the God of my chesed ·loving-kindness·.
  spa-BES: 'A ti, oh mi fortaleza, haré mi canción: porque Dios es mi torre alta y
    protección. mi refugio el Dios de mi misericordia.'
  tdx-tdx: 'Ry Haozarako, hisaboako am-pandrengeañe: amy te mpikalañ’ ahy t’i Andrianañahare,
    i Andrianañaharem-piferenaiñ’ ahiy.'
  tha-KJV: โอ ข้าแต่พระกำลังของข้าพระองค์ ข้าพระองค์จะร้องเพลงสรรเสริญพระองค์ เพราะพระเจ้าทรงเป็นป้อมปราการของข้าพระองค์
    และทรงเป็นพระเจ้าแห่งความเมตตาของข้าพระองค์
  por-BR-2018: Cantarei louvores a ti, que és minha força; porque Deus é o meu refúgio,
    ó Deus de bondade para comigo.
  deu-ELO: Dir, meine Stärke, will ich Psalmen singen; denn Gott ist meine hohe Feste,
    der Gott meiner Güte.
  eng-WYC-2018: Mine helper, I shall sing to thee; for thou art God, mine up-taker,
    my God, my mercy. (My helper, I shall sing to thee; for thou art God, my defender,
    the God who loveth me.)
  epo-epo: Ho mia forto, al Vi mi kantos; Ĉar Dio estas mia defendo, la Dio de mia
    favoro.
  gfk-gfk: God, iau ni inge na pirharlat ukatiga ho ugu, augu no nugu dadas. Augu
    no nugu subaan na munmun ma no God nong i la marmarse iau.
  uig-PIN: I mening küqüm Bolƣuqi, Sanga küylǝrni eytimǝn; Qünki Huda mening yuⱪiri
    ⱪorƣinimdur, Manga ɵzgǝrmǝs muⱨǝbbǝt kɵrsǝtküqi Hudayimdur.
  beo-beo: Na Gaga:sudafa! Na da Dima nodomu! Na wamoaligisu sogebi da Gode! Amola
    Gode da nama hahawane dogolegesu gala.
  tpi-OTNT: God, yu tasol yu strong bilong mi. Mi laik mekim song bilong litimapim
    nem bilong yu. God, yu save laikim mi tru, na yu strongpela banis bilong mi.
  hau-SA: Ya ƙarfina, na rera yabo gare ka; kai, ya Allah, kai ne kagarata, Allah
    mai ƙaunata.
  udu-udu: Ayy Mom’bi’th pem mo tani aha/ mina yuḵ gway mo mmomaŋ /e mo, haali/ /e,
    ayy Arumgimis, tana cur pem jin ṯenu gwo mo, /e jin tana Arumgimis jin ṯorki aha/
    mo/en pini jin ṯelu sho’k mo.
  uig-LAT: I méning küchüm Bolghuchi, Sanga küylerni éytimen; Chünki Xuda méning yuqiri
    qorghinimdur, Manga özgermes muhebbet körsetküchi Xudayimdur.
  nde-nde: Oh wena Mandla ami, ngihlabelela indumiso kuwe; wena, Oh Nkulunkulu uyinqaba
    yami, Nkulunkulu wami olothando.
  ton-ton: '‌ʻE hoku mālohi, te u hiva kiate koe: he ko hoku kalofanga ʻae ʻOtua,
    ko e ʻOtua ʻoku ʻaloʻofa kiate au.'
  ces-1613: Já pak zpívati budu o síle tvé, hned z jitra hlasitě slaviti budu milosrdenství
    tvé, nebo jsi byl hrad můj vysoký, a útočiště v den ssoužení mého.
  eng-WMB: To you, my strength, I will sing praises. For God is my high tower, the
    God of my mercy.
  tam-TCV: என் பெலனே, நான் உமக்குத் துதி பாடுவேன்; இறைவனே, நீரே என் கோட்டையும், என்
    அன்பான இறைவனுமாயிருக்கிறீர்.
  ceb-ULB: Nganha kanimo ang akong kusog, moawit ako og mga pagdayeg; kay ang Dios
    man ang akong taas nga tore, ang Dios sa matinud-anon nga kasabotan.
  pol-UBG: Moja mocy, tobie będę śpiewał; bo ty, Boże, jesteś moją twierdzą, Boże
    mój miłosierny.
  urd-GVU: اے میری قوت، مَیں تیری مدح سرائی کروں گا، کیونکہ اللہ میرا قلعہ اور میرا
    مہربان خدا ہے۔
  eng-OEBCW: My strength, I will sing praise to you, for God is my sure retreat, my
    faithful God.
  deu-1912: Ich will dir, mein Hort, lobsingen; denn du, Gott, bist mein Schutz und
    mein gnädiger Gott.
  kan-2017: ನನ್ನ ಬಲವೇ, ನಿನ್ನನ್ನು ಹಾಡಿಹರಸುವೆನು, ನನ್ನ ಆಶ್ರಯದುರ್ಗವೂ ಕೃಪಾನಿಧಿಯೂ ದೇವರೇ.
  yap-yap: Bay gu pining e sorok ngom, ya gur e ga ma n’ufegeg. Got e yoror rog, fare
    Got ni gub t’uf rok.
  hlt-MCSB: Ka sitlohnah Pathen neh ka imsang Pathen ham tah nang taengah ka sarhi
    ka tingtoeng.
  mdy-ETH: ፆኦዛሢዮ! ኔ ታኣኮ ዱማዼሢኬ፤ ኔኤኒ ታኣኮ ፑኖ ካያሢኬ፤ ኔኤኮ ናንጊና ናንጋ ናሹሞ ኔ ታና ቤኤዛኔ፤ ዬያሮ ጋላታ
    ዓይኑሞ ታ ኔኤም ሺኢሻኔ።
  twi-ASANTE: Ao mʼAhoɔden, mɛto ayɛyi dwom ama wo; wo, Ao Onyankopɔn, ne mʼabankɛseɛ,
    me Onyankopɔn a ɔyɛ ɔdɔ. Wɔde ma dwomkyerɛfoɔ. Wɔto no sɛdeɛ wɔto “Susan Edut.”
  eng-WEBU: To you, my strength, I will sing praises. For God is my high tower, the
    God of my mercy.
  acu-NT: Yusru wina kakamtikrurtinmeka ametme. Tura ametme ejarkatnumka. ¡Yusru ameka
    winaka tuke anentin asakmin, kantan kantamruatjame!
  spa-PDDPT: Oh Fortaleza mía, te cantaré salmos. Porque Tú, ʼElohim, eres Fortaleza,
    Y el ʼElohim que me muestra misericordia.
  gun-gun: Ha'e nunga rupi Xemombaraetea, ndevy pe aporaei 'rã aikovy. Xeruete anhemiaty
    yvate va'e reiko, Xeruete xemboaxy va'e.
  agu-BL: Cha'stzun te swak'e' ink'ajsbil teru' ilu' Wajcaw, na ntin ilu', atu' tan
    wuch'eye'n, nin wi'nin na pek'u' swe'j.
  ilo-ULB: Sika ti pigsak, agkantaak kadagiti pagdaydayaw; ta ti Dios ti nangato a
    torrek, ti Dios a napudno iti tulag.
  kpg-kpg: Au ga hagaamu Goe, go dogu Dangada Daa, dagu gowaa e bala ginai au la go
    God, di God dela e aloho i di au.
  uig-ARA: ئى مېنىڭ كۈچۈم بولغۇچى، ساڭا كۈيلەرنى ئېيتىمەن؛ چۈنكى خۇدا مېنىڭ يۇقىرى
    قورغىنىمدۇر، ماڭا ئۆزگەرمەس مۇھەببەت كۆرسەتكۈچى خۇدايىمدۇر.
  sus-sus: N i sɛnbɛ matɔxɔma bɛɛti ra. N i xa hinnɛ matɔxɔma gɛɛsɛgɛ, barima n ma
    kantama nan i ra, i n kantama n ma tɔɔrɛ kui.
  pon-2006: I pahn kin kapinga komwi, ei soundoar. Ei wasahn ruk iei rehn Koht, Kohto
    me kin ketin poakohng ie.
  jae-jae: Ŋoc ŋaclai aôm, tec gabe jaŋga wê êpi aôm gebe Anôtô kêtu ŋoc tuŋtêna,
    ŋoc Anôtô, taŋ têtac gêwiŋ aê naŋ. dêdib eŋ aŋga nê andu gebe sênac eŋ endu.
  ksd-ksd: U ra dekdekigu, ina kakailai tadav u, Tago u, God, kaugu dekdek na pal
    na bakbakit, ra God ba i mari tuna iau.
  tur-YTC: Seni ilahilerle öveceğim, ey gücüm. Çünkü Tanrı benim yüksek kulemdir,
    merhametimin Tanrısı’dır.
  bel-N: А я буду сьпяваць пра моц Тваю і раніцаю буду радавацца дзеля міласэрнасьці
    Тваёй, бо Ты стаўся для мяне ўмацаваным замкам і прытулкам у дзень уціску майго.
  kpr-kpr: Na nindae sakai sarena. Nimo nanda bereri. Arie God, nanda sorega kato
    nimori. God, nine na evovodae dubo buraesa.
  ind-AYT: (59-18) Ya Kekuatanku, kepada-Mu kunyanyikan puji-pujian; karena Allah
    adalah tempat perlindunganku. Allahku, kasih setiaku.
  yom-yom: A ngeyo zingolo ziama, ndinyimbila nzitusu mu diambu diaku ; ngeyo Nzambi,
    ngeyo tinunu kiama kingolo ; Nzambi ama yi luzolo.
  yut-yut: Piŋkop, gak kaloŋgɨn teban tokno. Gak dakon man awɨgɨk do kap yokdɨsat.
    Piŋkop, toktogɨsi but dasi galak taŋ namɨsal, ae dam tebano arɨpmɨ dɨma tuwɨlɨ
    egɨsal.
  nya-nya: Inu mphamvu yanga, ndiyimba matamando kwa inu; Inu Mulungu, ndinu linga
    langa, Mulungu wanga wachikondi.
  hrv-hrv: A ja ću opjevati silu tvoju i klicat ću jutrom milosrđu tvome, jer mi ti
    postade utočište i sklonište u dan nevolje.
  mps-mps: God, nage naga te ena seselalubo bidi dao. Eno te nago nogi ugwaba sabo
    tęąbi po wainogo ebao. God, nago ena godolo mu ebao, tama nage te eno bomai
    obo elalubao.
  tpi-tpi: God, yu tasol yu strong bilong mi. Mi laik mekim song bilong litimapim
    nem bilong yu. God, yu save laikim mi tru, na yu strongpela banis bilong mi.
  dan-1931: Men jeg, jeg vil synge om din Styrke, juble hver Morgen over din Nåde;
    thi du blev mig et Værn, en Tilflugt på Nødens Dag.
  vie-OVCB: Lạy Đấng Sức Mạnh của con, con ca ngợi Ngài, vì Ngài, lạy Đức Chúa Trời,
    là nơi ẩn náu. Đức Chúa Trời đầy lòng thương xót.
  guj-2017: હે મારા સામર્થ્ય, હું તમારાં સ્તોત્રો ગાઈશ; કેમ કે ઈશ્વર મારે માટે ઊંચો
    ગઢ અને મારા પર કૃપા કરનાર ઈશ્વર છે.
  pon-2006A: I pahn kin kapinga komwi, ei soundoar. Ei wasahn ruk iei rehn Koht, Kohto
    me kin ketin poakohng ie.
  por-BRBSL: Para você, minha força, eu vou cantar louvores. Pois Deus é minha alta
    torre, o Deus da minha misericórdia.
  eng-OEBUS: My strength, I will sing praise to you, for God is my sure retreat, my
    faithful God.
  swe-swe: '[Psalmens avslutas med två verser som uttrycker förtröstan på Gud. Vers
    17 inleds med ”Men” och är en kontrast till de två föregående verserna. Skillnaden
    förstärks även av de olika tidsangivelserna. I verserna 7 och 15 sjunger David
    om hur han under kvällen hör sina fiender yla som hundar i staden; nu på morgonen
    riktar han sin tacksamhet och sitt förnyade hopp till Gud.] Men jag ska sjunga
    om (höja gälla jubelrop i triumferande glädje över) din makt (styrka, starkhet),
    ja, jag ska om morgonen (varje soluppgång) sjunga högt i glädje (uppge glädjetjut
    i triumf) över din nåd (kärleksfulla omsorg). För du är (har varit och kommer
    alltid bli) mitt försvar (starka fäste, borg, klippa) och min tillflykt på min
    nöds dag (då jag står inför stora svårigheter, problem, oro och bekymmer).'
  cth-cth: Oe ka thaonae, nang koe pholennae la ka sak han. Bangkongtetpawiteh, Cathut
    teh ka kânguenae lah ao teh, lungmakung Cathut lah ao.
  twi-twi: Ao mʼAhoɔden, mɛto ayeyi dwom ama wo; wo, Onyankopɔn, ne mʼabandennen,
    me Nyankopɔn a ɔyɛ ɔdɔ. Wɔde ma dwonkyerɛfo. Wɔto no sɛnea wɔto “Susan Edut.”
  hlt-hlt: Ka sitlohnah Pathen neh ka imsang Pathen ham tah nang taengah ka sarhi
    ka tingtoeng.
  tbz-SIM: Mí m bo ndiè nkɛ dɑ sɑ̃ntí ɑ kpeńnìmɛ̀, kɛ́mpĩɛ̃kù ɑ sɑ̀ɑ̀ ndikṹnweńnì,
    Fɔ̃́ɔ̃̀ tu n kó tɛcɛ̃kpetɛ̀ nh ɔ̃ɔ̃ sɔri fɔ̃́ɔ̃̀ borɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ yiè.
  msy-2020: O God, nɨrara nɨ gavgavim na ganɨga deragha nan gari. Nɨrara nɨ nan danganir
    mogomemɨn mɨn ikia, egha bar nan apangkufi. Bizir kaba bagha, kɨ ighiam bangɨ
    nɨn ziam fasa.
  dop-dop: Mɑɑ sɑ nyɑ́ toŋ kɛ́, nɑ mɑ kpɑɑlɩ nyɑ́ kʋpɑntʋ kɛ tɑnɑŋ tɛɛ. Mpi tɔ, n
    kɛ-m təcɔɔsəlɛ toŋ nyəntɛ kɛ́ nɑ mɑ kentulu kɛ lɑŋwɑkəllɛ wɑɑtʋ.
  azb-azb: Ey mənə qüvvət verən, Səni tərənnüm edəcəyəm! Ey Allahım, qalamsan, Mənə
    məhəbbətini göstərirsən!
  eng-DBY: Unto thee, my strength, will I sing psalms; for God is my high fortress,
    the God of my mercy.
  hin-2017: हे मेरे बल, मैं तेरा भजन गाऊँगा, क्योंकि हे परमेश्वर, तू मेरा ऊँचा गढ़
    और मेरा करुणामय परमेश्वर है।
  wol-KYG: Maa lay woye sa doole, xëy, di sarxolle ngir sa ngor. Yaay sama rawtu,
    di sama làquwaay bésub njàqare.
  bjr-bjr: Qinee qini Anutuna qini itita qimaqee mariannana amooqianaura. Anutufa
    firaaqoo qiniara aidi marifa qini afeeka kukeeqara maqusa maridanoo.
  eng-YLT: O my Strength, unto Thee I sing praise, For God [is] my tower, the God
    of my kindness!
  kne-kne: Mankantaak ay mangidayaw en sik-a ay poon di bikas ko, tan sik-a di pankamangak,
    Apo. Sik-a ay Diyos di mangipappaila en sak-en sin adi manbalbaliw ay layad mo.
  eng-WYC-2017: Mine helper, I shall sing to thee; for thou art God, mine up-taker,
    my God, my mercy.
  eng-WMBB: To you, my strength, I will sing praises. For God is my high tower, the
    God of my mercy.
  zat-NTPS: Lue' dxutipu' lazra', na' gúl-laqueza' chiu', lawe' da nacu' Lue', Dios,
    Bénnea' dxucu'uje̱' neda', ne Dios, dxexache lazru' neda'.
  zty-NTPS: Le' žon chocho' neda', na' goḻkza' chio', Dios. Žape chi'o neda', na'
    žeyache' ḻáže'lo' neda'.
  urd-GVH: ऐ मेरी क़ुव्वत, मैं तेरी मद्हसराई करूँगा, क्योंकि अल्लाह मेरा क़िला और
    मेरा मेहरबान ख़ुदा है।
  rug-rug: Kei Tamasa, vahesi Igo rau si Goi, raṉea rau sa Mua ṉiniraṉira. Agoi mo
    sa qua Aqoroana, sapu va dogoro nau sa tataru nabuna.
  gaz-gaz: Yaa Jabina ko, ani faarfannaa galataa siifin faarfadha; yaa Waaqi, ati
    daʼoo koo ti; ati Waaqa ani abdadhuu dha.
  fra-LSG: Et moi, je chanterai ta force; Dès le matin, je célébrerai ta bonté. Car
    tu es pour moi une haute retraite, Un refuge au jour de ma détresse.
  yal-yal: Koni n tan i sɛnbɛn matɔxɔma nɛn bɛtini. Xɔtɔnni, n na n ma bɛti xuini
    tema nɛn i ya hinanna fe ra. Bayo, n ma faran makantanxin nan i tan na, n na n
    yigiyama dɛnaxan yi tɔrɔ waxatine yi.
  iou-iou: Unita Anutu itkentäkna, gäk wäpka api ganiŋoret täŋpet. Gäk käbop irit
    mobä käwutna unita. Anutu, gäk nadäŋ namikinik täŋpani Anutuna.
  haw-1868: 'E ko''u Ikaika, ia oe no wau e mele aku ai: No ka mea, o oe no ko''u
    wahi e malu ai, e ko''u Akua aloha mai.'
  arb-NAV: لَكَ أُسَبِّحُ يَا قُوَّتِي لأَنَّ اللهَ مَلْجَإِي. إِلَهُ رَحْمَتِي.
  ded-ded: O Anutu, ge memeserina nga amana seria, imocac geac dedengerec yegec heibade.
    Anutu ge yoac nigoc dedzege amma imoc modacnade.
  ewe-ewe: O! Nye ŋusẽ, mele kafukafuha dzim na wò. O! Mawu, wòe nye nye mɔ sesẽ kple
    nye Mawu si dzi meka ɖo.
  eng-LEE: (59:18) Unto thee, O my strength, will I sing; for God is my defence, the
    God of my kindness.
  asm-FB: হে মোৰ বল, মই তোমাৰ উদ্দেশে প্ৰশংসাৰ গীত গান কৰিম; কিয়নো ঈশ্বৰ মোৰ উচ্চ
    দুৰ্গ, আৰু তেওঁ মোৰ দয়ালু ঈশ্বৰ।
  sus-A: ﭑ عِ سّنبّ مَتْشْمَ بّيتِ رَ. ﭑ عِ شَ هِننّ مَتْشْمَ فّيسّفّ، بَرِ مَ ﭑ مَ
    كَنتَمَ نَن عِ رَ، عِ ﭑ كَنتَمَ ﭑ مَ تْورّ كُي.
  fra-SBL: A toi, ma force, je chanterai des louanges. Car Dieu est ma haute tour,
    le Dieu de ma miséricorde.
  hbo-hbo: וַאֲנִ֤י ׀ אָשִׁ֣יר עֻזֶּךָ֮ וַאֲרַנֵּ֥ן לַבֹּ֗קֶר חַ֫סְדֶּ֥ךָ כִּֽי־הָיִ֣יתָ
    מִשְׂגָּ֣ב לִ֑י וּ֝מָנֹ֗וס בְּיֹ֣ום צַר־לִֽי׃
  kik-kik: Wee Hinya wakwa-rĩ, nĩngũkũinĩra ngũgooce; nĩgũkorwo Wee nĩwe kĩirigo gĩakwa
    kĩa hinya, o Wee Ngai ũrĩa ũnyendete.
  fra-NCL: Et moi, je chanterai ta force, et le matin je célébrerai ta bonté ; car
    tu es ma forteresse, un refuge au jour de mon angoisse.
  cek-AK: Aw ka thacakhaih, nang khaeah laa ka sak han; Sithaw loe ka buephaih ah
    oh moe, amlunghaih Sithaw ah oh.
  cuk-cuk: Be, an-ganguedid, an bega namakoed, ar bedi, Bab-Dummad, an-dukuedid. Bab-Dummad,
    be an-sabedid.
  tel-2017: దేవుడు నాకు ఎత్తయిన కోటగా, నిబంధనా దేవుడుగా ఉన్నాడు. నా బలమా, నేను నిన్ను
    కీర్తిస్తాను.
  hat-BSA: A Ou menm, gran fòs mwen, mwen va chante lwanj a Ou menm. Paske Bondye
    se sitadèl mwen, Bondye ki montre mwen lanmou dous la.
  kos-kos: Nga fah kaksakin kom, mwet kasru luk. God, su lungse nga, El nien wikla
    luk.
  hbo-WLC: וַאֲנִ֤י ׀ אָשִׁ֣יר עֻזֶּךָ֮ וַאֲרַנֵּ֥ן לַבֹּ֗קֶר חַ֫סְדֶּ֥ךָ כִּֽי־הָיִ֣יתָ
    מִשְׂגָּ֣ב לִ֑י וּ֝מָנ֗וֹס בְּי֣וֹם צַר־לִֽי׃
  ibo-ibo: O, gị onye bụ ike m, ana m abụku gị abụ otuto; gị, o Chineke, bụ ebe mgbaba
    m e wusiri ike, Chineke m, onye m na-adabere.
  ory-ory: ହେ ମୋହର ବଳ ସ୍ୱରୂପ, ମୁଁ ତୁମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ପ୍ରଶଂସା ଗାନ କରିବି; ଯେଣୁ ପରମେଶ୍ୱର
    ମୋହର ଉଚ୍ଚ ଦୁର୍ଗ, ମୋହର ଦୟାବାନ ପରମେଶ୍ୱର।
  chk-chk: En ai pöchökül, üpwe kölün mwareituk, pun en ai Kot imwei imwen maun. En
    ewe Kot mi tongeei.
  rop-rop: Main God, ai preisim yu, dumaji yu brabli strongbalawan. Ai go langa yu
    blanga kipum mi seif. Yu oldei laigimbat mi detmatj.
  ukr-1871: Тобї, сило моя, буду сьпівати псальми; Бог бо защита моя, Бог помилує
    мене.
  yon-yon: O ne aromkono kawi ye karub, ewaningko kankoonaniin. O God, eb kuu ne dore
    aromnimbon, eb kuu ne yaa womoniyiibban ye mimyob dowaken keewimaab ye God.
  deu-1951: (059-18) Ich will dir singen, meine Stärke; denn du bist meine Zuflucht,
    mein gnädiger Gott!
  eng-JPS: (59-18) O my strength, unto Thee will I sing praises; for God is my high
    tower, the God of my mercy.
  srp-1865: Silo moja! tebi æu pjevati, jer si ti Bog èuvar moj, Bog koji me miluje.
  lug-lug: Ggwe, Ayi Katonda, Amaanyi gange, nnaakuyimbiranga nga nkutendereza; kubanga
    ggwe kigo kyange, era ggwe Katonda wange, anjagala.
  heb-heb: עזי אליך אזמרה כי אלהים משגבי אלהי חסדי׃
  ben-IRV: তুমি, আমার শক্তি আমি তোমার উদ্দেশ্যে গান করব, কারণ ঈশ্বর আমার উচ্চ দূর্গ,
    তিনি আমার নিয়মের বিশ্বস্ততার ঈশ্বর।
  ntu-ntu: Sa na-angrlvz-zvzx nim, Gct kc tqaodu-zvzle ninge. Murde nim lrpalvc nyznge
    kx xplr-esz'ngr.
  pan-pan: ਹੇ ਮੇਰੇ ਬਲ, ਮੈਂ ਤੇਰਾ ਭਜਨ ਕੀਰਤਨ ਕਰਾਂਗਾ, ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਮੇਰਾ ਉੱਚਾ ਗੜ੍ਹ
    ਅਤੇ ਮੇਰਾ ਦਿਆਲੂ ਪਰਮੇਸ਼ੁਰ ਹੈ।
  mya-JVB: အိုအကျွန်ုပ် အစွမ်း သတ္တိ၊ ကိုယ်တော် ကို သီချင်း ဆိုပါမည်။ ဘုရား သခင်သည်
    အကျွန်ုပ် ခိုလှုံ ရာ ဖြစ်တော်မူ၏။ အကျွန်ုပ် ၌ ကရုဏာ အရှင် ဘုရား သခင်ဖြစ်တော်မူ၏။
  kgf-kgf: Nuac kucna, ni gi mepésigémmaŋ. Anutu imi neuŋ kiropo selina baec boŋaiguc
    nanaŋa. Anutu imi ewa biric waŋ néŋanʒac.
  tte-O: O Yaubada, kowa yagu kaiwe, kani yagu wali-tobali yawaliyan koliwo kaiwena
    kowa kagu tomulolo yo kagu totolo-kaukausi.
  tbg-tbg: Are ti kempukaiqama timite variarava varianarara ti, te ai ihi tiva amiteha
    ai autu tuaheraqi virera. Are ti antua timite variara Variqava variararo ai muntukavano
    tiriara voqavata vaivarama variaro.
  hmo-hmo: Lohiabada e, oi sibona be egu goada ena badina. Oi hanamoa totona ane do
    lau abia. Oi Dirava be egu kohoro. Oi be lau oi lalokau henia noho Diravana.
  zar-NT: ¡Naca cazuʼ Liʼ Nu rutipa ládxaʼa! ¡Gul-laʼ quiuʼ yöl-laʼ ba, tuʼ nacuʼ
    Liʼ Nu run chiʼi nedaʼ, Dios, en Nu nadxíʼi nedaʼ!
  urd-urd: ऐ मेरी ताक़त, मै तेरी मदहसराई करूँगा; क्यूँकि ख़ुदा मेरा शफ़ीक़ ख़ुदा मेरा
    ऊँचाबुर्ज है।
  bqc-SIM: Mapi sↄ̃ má lɛsi n gbãa yã́ musu, má gulakɛ kↄↄ n gbɛ̃kɛ yã́ musu,
    asa ḿmɛ ń ma aafia'ekĩi ũ, ḿmɛ ń ma ulɛkĩi ũ taasikɛgↄↄzĩ.
  tcz-CHONGTHU: O ka hatna Yahweh Pakai, nangma thangvahna'n la'n sangnge, O Elohim
    Pathen nangma ka kiselna na hin, na mi ngailutna longlou chu neimusah jing'e.
  mar-mar: हे माझ्या सामर्थ्या, मी तुझी स्तवने गाईन; कारण देव माझा उंच बुरूज आहे,
    माझा देव ज्यावर मी विश्वास ठेऊ शकतो.
  isl-isl: Þú styrkur minn, um þig vil ég syngja ljóðin mín. Þú háborg mín! Þú minn
    miskunnsami Guð!
  hlt-THB: Aw kak thaawmnaak, nang kyihcah Khawsa, ka vawngnu na awm hyk ti.
  qub-qub: Tayta Dios gamtami alabashayqui. Gammi canqui chapämaj pacacunä. ¡Gammi
    canqui cuyamaj Diosnë!
  bqp-bqp: Luda ma gbãna, mani n táaki lɛ́, zaakũ mↄkↄ̃mmɛ ma aafialeki ũ, Luda
    kũ àdi gbɛ̃kɛ kɛmɛnɛ.
  hat-hat: (059:18) Wi, m'ap fè lwanj ou, ou menm ki tout defans mwen. Se bò kot Bondye
    mwen jwenn pwoteksyon, bò kot Bondye ki renmen m' lan.
  eng-BSB: To You, O my strength, I sing praises, for You, O God, are my fortress,
    my God of loving devotion.
  eng-WEBPB: To you, my strength, I will sing praises. For God is my high tower, the
    God of my mercy.
  kbq-kbq: Anumzamoka kagra hankavenia mani'nananki'na, Kagritega zagamera hu'na kagia
    ahentesga hugahue. Kagra fraki kumani'a mani'nanankinka, vagaore kavesizanka'aretima
    kavesima nenantana Anumza mani'nane.
  pon-pon: I pan kauli on komui ai paip, pwe Kot pere pa i o ai Kot kalanan.
  nhe-BL: Toteco Dios, momaco ta niitztoc temachtli, yeca nimitzhueyimatis huan nihuicas
    para ta, pampa san ta tinechmocuitlahuía huan tinechicnelía.
  wnc-wnc: Anutu, gakan, ga natane kekekngaapana. Nata kap takngatu taike umanda yatangenawitde
    nataat. Anutu, gata nae take siknga nataayak. Sike ga natane damanu kekeknga gwenu
    unin.
  bus-bus: Luda ma gbãaa, mɛ́ n táaki lɛ́, zaakɛ ḿbe ma aafia'ekii ũ, Luda kɛ̀ è
    gbɛ̃kɛɛ kɛmɛɛ.
  gub-BL: Amume'u putar nekatu haw ihe nehe, o Tupàn, herehe uzekaiw ma'e. Ereiko
    hemimaw romo. Ereiko Tupàn heamutar katu har romo.
