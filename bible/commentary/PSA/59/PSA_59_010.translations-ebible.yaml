verse: PSA.059.010
translations:
  mal-C: എന്റെ ദൈവം അവിടത്തെ അചഞ്ചലസ്നേഹത്താൽ എനിക്കൊപ്പം നിൽക്കും. എനിക്കെതിരേ അപവാദം
    പറയുന്നവരുടെമേലുള്ള വിജയംകണ്ടു സന്തോഷിക്കാൻ അവിടന്ന് എന്നെ അനുവദിക്കും.
  deu-TKW: Meine Stärke, von dir will ich singen, denn Gott ist meine Burg.
  lin-lin: Nzambe, ozali makasi na ngai, nakotalela Yo ; ozali ebombamelo na ngai,
  mmx-mmx: Moroa rak i balamu ia, la naba lox asepsu ia basinge limixin munepen minia.
    La ni naba keke ia kusu anaba ven i na sak tup midi.
  eng-LSV: God goes before me, || He causes me to look on my enemies.
  eng-GNV: 'My mercifull God will preuent me: God wil let me see my desire vpon mine
    enemies.'
  eng-WEBSTER: 'The God of my mercy will succor me: God will let me see my desire
    upon my enemies.'
  nhw-BL: NoTeco Dios, ta nochipa techicnelijtoc miyac, yeca nijmati para temachtli
    techyacantiyas. Tijchihuas ma niquitas catli tlahuel nijnectoc ma ininpanti nocualancaitacahua.
  swh-ONEN: Mungu wangu unipendaye. Mungu atanitangulia, naye atanifanya niwachekelee
    wale wanaonisingizia.
  bba-bba: Bɑɑ bɑ̀ n dɑm mɔ ɑmɔ, wunɑ nɑ nɑɑnɛ sɑ̃ɑ. Domi wunɑ nɛn kuku yee bɑkɑru.
  eng-KJVCPB: 'The God of my mercy shall prevent me: God shall let me see my desire
    upon mine enemies.'
  luo-luo: Yaye Nyasacha ma jahera. Nyasaye biro telona kendo obiro miyo asungra ne
    joma ketho nyinga.
  aii-aii: ܐܲܠܵܗܵܐ ܕܛܲܝܒܘܼܬ‌ܝܼ ܒܸܬ ܬܵܦܹܩ ܒܝܼܝܼ، ܐܲܠܵܗܵܐ ܒܸܬ ܡܲܚܙܹܐ ܠܝܼ ܙܵܟ݂ܘܼܬܵ‌ܐ
    ܠܕܸܫ̃ܡܸܢܝܼ̈.
  meu-meu: Egu Dirava na ena hebogahisi ai baine hedavari henigu, egu Dirava ese egu
    dala baine kehoa, inaigu edia darere do baina itaia.
  npi-ULB: मेरो परमेश्‍वरले मलाई उहाँको करारको विश्‍वस्‍ततासहित भेट्नुहुनेछ । परमेश्‍वरले
    मेरा शत्रुहरूमाथि मेरो इच्छा देख्‍न मलाई दिनुहुनेछ ।
  yor-yor: Ọlọ́run àánú mi ni yóò ṣáájú mi. Ọlọ́run yóò sì jẹ́ kí èmi rí ìfẹ́ mi lára
    àwọn ọ̀tá mi. Yóò sì jẹ́ kí n yọ ayọ̀ ìṣẹ́gun lórí ìfẹ́ àwọn ọ̀tá mi.
  pes-OPCB: خدای من با محبت خویش پیشاپیش من می‌رود و مرا هدایت می‌کند؛ خداوند به من
    اجازه خواهد داد شکست دشمنانم را ببینم.
  tgl-ULB: Katatagpuin ako ng Diyos sa kaniyang katapatan sa tipan; hahayaan ng Diyos
    na makita ko ang aking nais sa aking mga kaaway.
  nop-nop: Bepaŋ adi nabukahile hinek tilak, doktiŋa adi negoŋ buŋa nehitubu-lodawek.
    Adi nu binabune hogok yakawene negoŋ memikneye yehibefooŋ yalakapmewaak.
  hui-hui: I̱naga Ngode Datagaliwabe ibunime i̱ gubalini timbuni ho howa ibugua i̱
    biamogo bule ibulebira. Ibugua i̱naga waitigi karu bope halu howa i̱ni de hondoliya
    walia holebira.
  mya-mya: ငါ​၏​ဘု​ရား​သည်​ငါ့​ကို​ချစ်​၍​ငါ့​ထံ​သို့ ကြွ​လာ​တော်​မူ​လိမ့်​မည်။ ငါ​၏​ရန်​သူ​များ​အ​ရေး​ရှုံး​နိမ့်​ကြ​သည်​ကို
    ငါ့​အား တွေ့​မြင်​ခွင့်​ကို​ပေး​တော်​မူ​လိမ့်​မည်။
  bod-N: ང་ཡི་བརྩེ་བའི་དཀོན་མཆོག་ངའི་མདུན༌བསུ། །དགྲ་རྣམས་ལ་ཡོགས་ང་ལ་མཐོང་བར༌མཛད།།
  wsk-wsk: se ni ninguru aga kua lagasam; se ani ikisam, ni aninga sangaru se kager
    kari memek umu abowa nunga tugumekko.
  sna-sna: Mwari anondida achanditungamirira uye achanditendera kuti ndifare pamusoro
    pavanondireva.
  spa-BLM: Mi Dios irá delante de mí con su amorosa bondad. Dios me permitirá mirar
    a mis enemigos con triunfo.
  cac-cac: Ach in Diosal, xajan in uuj, a ach ol ul in a colo'. Ol a ch'ox d'ayin
    tas val ol aj scan eb' vajc'ol chi' d'a yalan̈ uuj.
  swh-ULB: Mungu atakutana nami akiwa na uaminifu wa agano lake; Mungu atanifanya
    nione shauku yangu juu ya adui zangu.
  bel-bel: Мааў умывальная шаля Мая; на Эдом абуткам кіну Маім». Кліч мяне, зямля
    Філістымская!
  deu-ELBBK: Meine Stärke, auf dich will ich achten; denn Gott ist meine hohe Festung.
  mbb-OT: ne iyan ka Megbevayà he mibmahal kedì. Iyan ka huna kedì ne ipeehè nu kedì
    is kegkezaaǥa te menge kuntada ku.
  mal-2015: എന്റെ ദൈവം തന്റെ ദയയാൽ എന്നെ എതിരേല്ക്കും; ദൈവം എന്നെ എന്റെ ശത്രുക്കളെ
    കണ്ടു രസിക്കുമാറാക്കും.
  gup-gup: Ngudda God ngardduk nawu kanmarnedjare. Wanjh yimray darnkih dja nganedjarrkdi.
    Kanbawo bu ngabendjaldjekmiwon nawu ngarriyidko bininj.
  rmc-rmc: Tu sal miri zor, pre tu užarava, bo tu, Devla, sal miro hrados.
  nlg-nlg: A nigua na God ke mai me ke hangau ta nina dolo te mua soko buto. A gaia
    ke niu ge ku rei horura tara kanahaghiniu tana lagavule.
  pes-OPV: خدای رحمت من پیش روی من خواهد رفت. خدا مرا بردشمنانم نگران خواهد ساخت.
  ron-1924: Думнезеул меу, ын бунэтатя Луй, ымь есе ынаинте, Думнезеу мэ фаче сэ-мь
    вэд ымплинитэ доринца фацэ де чей че мэ пригонеск.
  ben-OBCV: আমার ঈশ্বর যার উপর আমি নির্ভর করতে পারি। ঈশ্বর আমার সামনে অগ্রসর হবেন
    আর যারা আমার নিন্দা করে তাদের উপর তিনি আমাকে উল্লাস করতে দেবেন।
  som-som: Ilaahayga naxariista leh ayaa i hor iman doona, Oo waxaan doonayana Ilaah
    wuxuu iga tusi doonaa cadaawayaashayda.
  lat-VUC: 'Moab olla spei meæ. In Idumæam extendam calceamentum meum: mihi alienigenæ
    subditi sunt.'
  eng-ASVBT: 'My God with his lovingkindness will meet me: God will let me see my
    desire upon mine enemies.'
  mna-mna: Anutu tio, nu toto sua ku mbukŋana mi urur lelem pa wal ku. Muuŋgu pio,
    mi koto koŋ koi bizin ta tireudut yo na, mi aŋre kat pa motoŋ. Naso menmeen yo
    biibi.
  ita-1885: L'Iddio mio benigno mi verrà ad incontrare; Iddio mi farà veder ne' miei
    nemici quello che io desidero.
  eng-LXXUP: Judah is my king; Moab is the caldron of my hope; Over Edom will I stretch
    out my shoe; The Philistines have been subjected to me.
  eng-ULB: My God will meet me with his covenant faithfulness; God will let me see
    my desire on my enemies.
  spa-VBL: En su gran amor, Dios vendrá y me salvará. Me mostrará cómo mis enemigos
    son derrotados.
  fra-_FOB: Mon Dieu, dans sa bonté, me préviendra; Dieu me fera contempler avec joie
    mes ennemis.
  mal-mal: എന്റെ ദൈവം തന്റെ കരുണയിൽ എന്നെ എതിരേല്ക്കും; ഞാൻ എന്റെ ശത്രുക്കളെ കണ്ട്
    രസിക്കുവാൻ ദൈവം ഇടയാക്കും.
  urd-GVR: Merā Ḳhudā apnī mehrbānī ke sāth mujh se milne āegā, Allāh baḳhsh degā
    ki maiṅ apne dushmanoṅ kī shikast dekh kar ḳhush hūṅgā.
  suz-BL: परमप्रभुम आं कली गेना हना यो दाक्‍तीकेम ग्रुम्‍ब। मिनु मेकोमी आं कली आं
    जोरी सत्रु आन कली ग्रापाइक्‍ब।
  eng-NOY: My God will come to meet me with his mercy; God will cause me to look with
    joy upon my enemies.
  ita-1927: L’Iddio mio mi verrà incontro colla sua benignità, Iddio mi farà veder
    sui miei nemici quel che desidero.
  ckb-ckb: خودا بە خۆشەویستییە نەگۆڕەکەی دێتە لام، سەرکەوتنم نیشان دەدات بەسەر دوژمنەکانم.
  eng-BBE: 'The God of my mercy will go before me: God will let me see my desire effected
    on my haters.'
  xsi-xsi: Naneŋgu Maro Kindeni ilo ndo ikeno pa naŋa ikura zo rârâni, aku i ma imâ
    ivila naŋa. I ma isâu pa naŋa tu amora i ipolenzi naneŋgu kazâŋa tamâta.
  kan-OKCV: ದೇವರು ಪ್ರಸನ್ನರಾಗಿ ನನ್ನ ಮುಂದೆ ಹೋಗುವರು. ದೇವರು ನನ್ನ ನಿಂದಕರ ಮೇಲೆ ಜಯಿಸುವಂತೆ
    ಮಾಡುವರು.
  tam-2017: என் தேவன் தம்முடைய கிருபையினால் என்னைச் சந்திப்பார்; தேவன் என்னுடைய எதிரிகளுக்கு
    வரும் நீதிசரிக்கட்டுதலை நான் காணும்படி செய்வார்.
  spa-RV-1909: 'El Dios de mi misericordia me prevendrá: Dios me hará ver en mis enemigos
    mi deseo.'
  ron-BTF: Dumnezeul milei mele mă va întâmpina, Dumnezeu mă va lăsa să îmi văd dorința
    împlinită asupra dușmanilor mei.
  eng-WEBP: My God will go before me with his loving kindness. God will let me look
    at my enemies in triumph.
  eng-FBV: In his trustworthy love, God will come and save me. He will show me how
    my enemies are defeated.
  nld-1939: Mijn God, uw goedheid trede mij tegen, En doe mij op mijn vijanden neerzien,
    o God.
  nch-BL: NoTeco Dios, ta nochipa techicnelijtoc miyac, yeca nijmati para temachti
    techyacantiyas. Tijchihuas ma niquita cati tahuel nijnectoc ma ininpanti nocualancaitacahua.
  vie-1934: Đức Chúa Trời sẽ lấy sự nhân từ Ngài mà đến đón tôi; Đức Chúa Trời sẽ
    cho tôi thấy sự báo trả kẻ thù nghịch tôi.
  cha-cha: 'Si Yuusso nu y minaaseña, ugaegue gui menajo: si Yuus unaliiyo y minalagojo,
    gui jilo y enemigujo sija.'
  hin-CV: आप मेरे प्रेममय परमेश्वर हैं. परमेश्वर मेरे आगे-आगे जाएंगे, तब मैं अपने
    निंदकों के ऊपर संतोष के साथ व्यंग्य पूर्ण दृष्टि डाल सकूंगा.
  eng-OURB: My God will go before me with his chesed ·loving-kindness·. God will let
    me look at my enemies in triumph.
  spa-BES: 'El Dios de mi misericordia irá delante de mí: Dios me dejará ver mi deseo
    hecho en mis enemigos.'
  tdx-tdx: Hiaolo ahy t’i Andrianañaharem-piferenaiñ’ ahiko, hampisamban’ Añahare
    o rafelahikoo.
  tha-KJV: พระเจ้าแห่งความเมตตาของข้าพเจ้าจะทรงป้องกันข้าพเจ้า พระเจ้าจะทรงให้ข้าพเจ้าเห็นความปรารถนาของข้าพเจ้าต่อพวกศั​ตรู​ของข้าพเจ้านั้นสำเร็จ
  por-BR-2018: O Deus que tem bondade para comigo me antecederá; Deus me fará ver
    o fim dos meus inimigos.
  deu-ELO: Mein Gott wird mir mit seiner Güte zuvorkommen; Gott wird mich meine Lust
    sehen lassen an meinen Feinden.
  eng-WYC-2018: my God, his mercy shall come before me. God showed to me (my desire)
    on mine enemies, (my God, his love shall come to me. God shall show me my heart’s
    desire for all my enemies.)
  epo-epo: Mia bona Dio rapidos al mi; Dio vidigos al mi venĝon sur miaj malamikoj.
  gfk-gfk: No nugu God i marse iau ma na hanuat ukai ho iau. Na bale iau bia nigi
    latlaat taar ta ira sukagu.
  uig-PIN: Manga ɵzgǝrmǝs muⱨǝbbitini kɵrsǝtküqi Huda mening aldimda mangidu; Huda
    manga düxmǝnlǝrning mǝƣlubiyitini kɵrsitidu.
  beo-beo: 'Na Gode da nama asigisa. Amola E da nama fidimusa: misunu. E da na siga
    ba:ma:ne, nama ha lai dunu ili hasalimu.'
  tpi-OTNT: God bilong mi em i save laikim mi tru, na em bai i kam helpim mi. God
    i larim mi na bai mi lukim em i winim ol birua bilong mi.
  hau-SA: Allah mai ƙaunata. Allah zai sha gabana zai kuma sa in yi dariya a kan waɗanda
    suke magana marar kyau a kaina.
  udu-udu: Arumgimis pem jin di’d e mo/en piti jin ṯelu sho’k mo tani a’di midi gam
    aha/ ’kup̱ mo. Dhali Arumgimis pem a’di midi dhal aha/ bway mo mmop̱ar mo jin
    p̱inu mii e mo ap̱o/ uni gun ta ’kup̱ ki aha/ mo.
  uig-LAT: Manga özgermes muhebbitini körsetküchi Xuda méning aldimda mangidu; Xuda
    manga düshmenlerning meghlubiyitini körsitidu.
  nde-nde: Nkulunkulu wami olothando. UNkulunkulu uzahamba phambi kwami angenze ngiklolode
    phezu kwalabo abangingcolisayo.
  ton-ton: 'Ko e ʻOtua ʻoku ʻaloʻofa kiate au te ne tokoni au: ʻe tuku kiate au ʻe
    he ʻOtua ke u mamata ki heʻeku holi ki hoku ngaahi fili.'
  ces-1613: Když on moc provozuje, na tebe pozor míti budu, nebo ty, Bože, jsi hrad
    můj vysoký.
  eng-WMB: My God will go before me with his loving kindness. God will let me look
    at my enemies in triumph.
  tam-TCV: நான் சார்ந்திருக்கும் இறைவன். தமது உடன்படிக்கையின் அன்பினால் என்னைச் சந்திப்பார்.
    என் பகைவர்களின் வீழ்ச்சியை பார்க்கும்படி செய்வார்.
  ceb-ULB: Ang Dios magatagbo kanako sa iyang matinud-anon nga kasabotan; ipakita
    sa Dios kanako ang tinguha sa akong mga kaaway.
  pol-UBG: Mój miłosierny Bóg wyjdzie mi naprzeciw, Bóg pozwoli mi oglądać zemstę
    nad moimi wrogami.
  urd-GVU: میرا خدا اپنی مہربانی کے ساتھ مجھ سے ملنے آئے گا، اللہ بخش دے گا کہ مَیں
    اپنے دشمنوں کی شکست دیکھ کر خوش ہوں گا۔
  eng-OEBCW: My God with his love will meet me, and feast my eyes on my foes.
  deu-1912: Gott erzeigt mir reichlich seine Güte; Gott läßt mich meine Lust sehen
    an meinen Feinden.
  kan-2017: ನನ್ನ ದೇವರು ತನ್ನ ಮಹಾ ಪ್ರೀತಿಯಿಂದ ನನಗೆ ಸಹಾಯಮಾಡುವನು; ನನ್ನ ವಿರೋಧಿಗಳಿಗುಂಟಾದ
    ಶಿಕ್ಷೆಯನ್ನು ನಾನು ನೋಡುವಂತೆ ಮಾಡುವನು.
  yap-yap: Got rog e gub t’uf rok ma bayib ngog; mra pageg ngguy e pi to’ogor rog
    ni kar mo’waergad.
  hlt-MCSB: Kai ham sitlohnah kah sitlohnah Pathen loh kai n'doe ni. Ka lungawn rhoek
    soah Pathen loh kai n'sawt sak ni.
  mdy-ETH: ፆኦሲ ፔ ማኣሪፆና ታኣና ካኣማንዳኔ፤ ታ ጎዳሢ ታ ሞርኮኮ ሎኦሚፆ ታና ዻዋንዳኔ።
  twi-ASANTE: me Onyankopɔn a ɔyɛ ɔdɔ. Onyankopɔn bɛdi mʼanim na ɔbɛma mahwɛ wɔn a
    wɔbɔ me ahohora no haa.
  eng-WEBU: My God will go before me with his loving kindness. God will let me look
    at my enemies in triumph.
  acu-NT: Yusru wina anentu asam, wijai ingkiuniktinuitme. Turasha wina nemasur ainaun
    nepetkatin inaktursatnuitme.
  spa-PDDPT: Mi ʼElohim, con su misericordia saldrá a encontrarme. ʼElohim hará que
    yo vea mi deseo en mis adversarios.
  gun-gun: Xeruete xemboaxy vy ou 'rã xembojoyvyarã. Xerovaigua kuery re aipota va'e
    oiko ramo Nhanderuete oexa uka 'rã xevy.
  agu-BL: Na tan tu' banl talma'u', tz'ulu' tan wuch'eye'n. Nin ẍchaje'u' swetz, yi
    ẍe'n cu'n che' tuleju' yi e' incontr yil chilo'on.
  ilo-ULB: Isalakannakto ti Diosko babaen iti kinapudnona iti tulagna; ipakitanto
    ti Dios kaniak ti tartarigagayak kadagiti kabusorko.
  kpg-kpg: Dogu God e aloho i di au, gei ga hanimoi gi di au. Mee gaa hai au gii mmada
    gi ogu hagadaumee ma ga magedaa.
  uig-ARA: ماڭا ئۆزگەرمەس مۇھەببىتىنى كۆرسەتكۈچى خۇدا مېنىڭ ئالدىمدا ماڭىدۇ؛ خۇدا
    ماڭا دۈشمەنلەرنىڭ مەغلۇبىيىتىنى كۆرسىتىدۇ.
  sus-sus: N nan n yɛtɛ ratangama e sɛnbɛ ma i tan nan saabui ra. Ala nan na n ma
    kantama ra.
  pon-2006: Ei Koht kin ketin loalloale ie oh pahn ketido rehi; e pahn ketin kasalehiong
    ie lohdi en ei imwintihti kan.
  jae-jae: Ŋoc Anôtô oc êpuc aê tôŋtôŋ êmêŋ tonê têtac gêwiŋ aêŋa. Eŋ oc êkêŋ aê jalic
    eŋ êku ŋoc ŋacjo tulu.
  ksd-ksd: Kaugu God na totongo upi iau ma kana varmari. God na tul tar iau ba ina
    gire ra magit iau mainge ta kaugu lavur ebar.
  tur-YTC: Tanrım sevgi dolu iyiliğiyle önümde yürüyecek. Tanrı düşmanlarıma zaferle
    bakmamı sağlayacak.
  bel-N: Моц Тваю буду шукаць у Табе, бо Бог — умацаваны замак мой!
  grc-BRENT: Μωὰβ λέβης τῆς ἐλπίδος μου, ἐπὶ τὴν Ἰδουμαίαν ἐκτενῶ τὸ ὑπόδημά μου,
    ἐμοὶ ἀλλόφυλοι ὑπετάγησαν.
  kpr-kpr: Nanda God na dubo buraira aimi, namokena fuse, nanda gitofu de atai fati
    fefetuse, ijugururari garena.
  ind-AYT: (59-11) Allahku, dalam kasih setia-Nya, akan menemuiku, Allah akan membiarkanku
    memandangi musuh-musuhku.
  yom-yom: Nzambi ama, wukuphangilanga mamboti Nzambi ama yi luzolo wela kundengana ;
    Nzambi wela diata va ntuala ama ayi wela kumbonisa khini vadi bobo bakuthubidilanga.
  yut-yut: Piŋkopno da but dasi galak taŋ namɨsak, ae uŋun da abɨŋ aŋpulugokdɨsak.
    Piŋkop da nak yum nandaŋek nepban pɨndagapbo uwalno pabɨŋ yopdɨsak.
  nya-nya: Mulungu wanga wachikondi. Mulungu adzapita patsogolo panga ndipo adzandilola
    kunyada pa iwo amene amandinyoza.
  hrv-hrv: Jakosti moja, gledat ću na te, jer ti si, Bože, zaštita moja, Bog moj,
    milosrđe moje.
  mps-mps: Te eno God agai ena wei eyu, godolo mu elama, tama aga aselama, ena tau
    sagasali. Godigo te agai eno boi bidi dabe te aiyaba elalubo te enabolo sumainu
    yaibao.
  tpi-tpi: God bilong mi em i save laikim mi tru, na em bai i kam helpim mi. God i
    larim mi na bai mi lukim em i winim ol birua bilong mi.
  dan-1931: dig vil jeg lovsynge, du, min Styrke, thi Gud er mit Værn;
  vie-OVCB: Đức Chúa Trời đón con vào vòng tay từ ái, cho con vui mừng thấy số phận
    người hại con.
  guj-2017: મારા ઈશ્વર તેમની કૃપાથી મને મળવા આવશે; ઈશ્વર મારા શત્રુઓ ઉપર મને મારી
    ઇચ્છા પૂરી કરવા દેશે.
  pon-2006A: Ei Koht kin ketin loalloale ie oh pahn ketido rehi; e pahn ketin kasalehiong
    ie lohdi en ei imwintihti kan.
  por-BRBSL: Meu Deus irá diante de mim com sua bondade amorosa. Deus me deixará olhar
    para meus inimigos em triunfo.
  eng-OEBUS: My God with his love will meet me, and feast my eyes on my foes.
  swe-swe: Min styrka, jag väntar (hoppas) på dig, för Gud (Elohim) är mitt starka
    torn.
  cth-cth: Lungmakung Cathut ni, na dawn han. Cathut ni ka tarannaw lathueng, ka ngainae
    a pha sak e hah na hmu sak han.
  twi-twi: me Nyankopɔn a metumi atweri no. Onyankopɔn bedi mʼanim na ɔbɛma mahwɛ
    wɔn a wɔbɔ me ahohora no haw.
  hlt-hlt: Kai ham sitlohnah kah sitlohnah Pathen loh kai n'doe ni. Ka lungawn rhoek
    soah Pathen loh kai n'sawt sak ni.
  tbz-SIM: M búɔ́ fɔ̃́ nwe, fɔ̃́ nwèè n kɑ̃nkɛ́, fɔ̃́ nKuyie nfɔ̃́ɔ̃̀ tu n wɛ̃rímú.
  msy-2020: Nan God apangkuvim nan iti, a izɨ nan akuragham. A nan apaniba abɨnamin
    dughiam, a nan amamangatɨghtɨ, kɨ ikɨ men gantɨ, a me gasɨghasɨgham.
  dop-dop: Pɑɑ pɑ toŋ kɑ́ wɛɛ ɩsɩɩ cənɛ nɑ lé, Ɩsɔ nyɑɣɑlɛ mɑ kentulu.
  azb-azb: Mənə məhəbbətini göstərirsən! Ey Allah, imdad etmək üçün çıxacaqsan, Düşmənlərimin
    qırılmasını mənə göstərəcəksən.
  eng-DBY: God, whose loving-kindness will come to meet me, — God shall let me see
    [my desire] upon mine enemies.
  hin-2017: परमेश्वर करुणा करता हुआ मुझसे मिलेगा; परमेश्वर मेरे शत्रुओं के विषय मेरी
    इच्छा पूरी कर देगा।
  wol-KYG: Yaay sama doole, ma di la séentu, yaw Yàlla, yaay sama rawtu.
  bjr-bjr: Qini Anutufa qiniara amuqusi marifa qinee unnannai anireenoo dadaaqiananoo.
    Mifa qini namuqaa rafaaqafu nimaqainaqa qeeqa qifunnai niqafaanaura.
  eng-YLT: God doth go before me, He causeth me to look on mine enemies.
  kne-kne: Omali ka ay bomadang begew sin adi manbalbaliw ay layad mo, ipailam en
    sak-en din kaabakan di kalaban ko.
  eng-WYC-2017: my God, his mercy shall come before me. God showed to me my desire
    on mine enemies,
  eng-WMBB: My God will go before me with his loving kindness. God will let me look
    at my enemies in triumph.
  zat-NTPS: Dios, Bénnea' dxexache lazre̱' neda', cuía lawe̱' lawa' neda'. Dios gune̱'
    le'eda' gaca chee̱ benne' ca' dxeledábague̱' neda' ca da dxezá lazra'.
  zty-NTPS: Dios, Bennen' žeyache' ḻáže'le' neda', yide', na' gákḻene' neda'. Dios
    gone' ga ḻe'ela' da' gak chegak benne' ka' bi ẕḻé'egekle' neda' chawe' kan žak
    ḻaža'a.
  urd-GVH: मेरा ख़ुदा अपनी मेहरबानी के साथ मुझसे मिलने आएगा, अल्लाह बख़्श देगा कि
    मैं अपने दुश्मनों की शिकस्त देखकर ख़ुश हूँगा।
  rug-rug: Koasa Nana tataru nabuna si kaqu mae harupau sa qua Tamasa, meke kaqu va
    dogoro nau Sa sapu va kilasi Sa sari na qua kana.
  gaz-gaz: Waaqa na jaallatuu dha. Waaqni fuula koo dura deema; akka ani diinota koo
    moʼannoodhaan of jalatti ilaalu godha.
  fra-LSG: Quelle que soit leur force, c’est en toi que j’espère, Car Dieu est ma
    haute retraite.
  yal-yal: Ala n sɛnbɛna, n xaxili tixi i tan nan na. I tan nan n ma faran makantanxin
    na.
  iou-iou: Ämawebe, in nadäkaŋ? Anutuna uwä nadäŋ namikinik täŋpäŋ dubinaken äbä it
    namiŋirän iwanaye täŋo kehäromini api yäpmäŋ äpäŋ morewet.
  haw-1868: E hele no hoi imua o'u ko'u Akua aloha mai; E haawi mai ke Akua ia'u e
    nana aku i ko'u poe enemi.
  arb-NAV: إِلَهِي بِرَحْمَتِهِ يُوَافِينِي. وَيُرِينِي هَزِيمَةَ أَعْدَائِي.
  ded-ded: Anutuna yeng yoac dedzege amma imoc modarude. Ye warainemma kemma sinnu
    meficnuude. Anutunango sing meficgeu ni firang amma ngabafocna memayunuma yenembade.
  ewe-ewe: nye Mawu lɔlɔ̃tɔ. Mawu adze ŋgɔ nam, eye ana makpɔ dziɖuɖu ƒe dzidzɔ ɖe
    nye ketɔwo dzi.
  eng-LEE: '(59:11) The God who showeth me kindness will go before me: God will let
    me see [my desire] upon those who regard me with envy.'
  asm-FB: মোৰ ঈশ্বৰ দয়ালু, তেওঁৰ প্ৰতিজ্ঞা আৰু বিশ্বস্ততা মোৰ সংগী; মোৰ শত্ৰুবোৰৰ
    পৰাজয়, ঈশ্বৰে মোক দেখিবলৈ দিব।
  sus-A: ﭑ نَن ﭑ يّتّ رَتَنفَمَ عٍ سّنبّ مَ عِ تَن نَن سَابُي رَ. عَلَ نَن نَ ﭑ مَ
    كَنتَمَ رَ.
  fra-SBL: Mon Dieu marchera devant moi avec sa bonté. Dieu me permettra de regarder
    mes ennemis en triomphe.
  hbo-hbo: עֻ֭זֹּו אֵלֶ֣יךָ אֶשְׁמֹ֑רָה כִּֽי־אֱ֝לֹהִ֗ים מִשְׂגַּבִּֽי׃
  kik-kik: Ngai nĩegũthiĩ mbere yakwa, na nĩekũnjĩtĩkĩria ngenerere arĩa manjambagia.
  fra-NCL: Ma force, c’est vers toi que je regarderai, car Dieu est ma forteresse.
  cek-AK: Amlunghaih ka Sithaw mah na pakaa tih; ka misanawk nuiah anghoehaih to Sithaw
    mah na hnusak tih.
  cuk-cuk: Be, Bab-Dummad-wile-an-daked an-iduoed. Bab-Dummad an-isdarmalad-galakued
    anga oyogoed.
  uig-CYR: Моаб Мениң жуюнуш җавурумдур; Едомға чоруғумни ташлаймән; Филистийә, Мениң
    сәвәвимдин тәнтәнә қилиңлар!»
  tel-2017: నా దేవుడు తన నిబంధన నమ్మకత్వంలో నన్ను కలుసుకుంటాడు. నా శత్రువులకు జరిగిన
    దాన్ని దేవుడు నాకు చూపిస్తాడు.
  hat-BSA: Bondye mwen an ak lanmou dous Li a, va devan m. Bondye va kite mwen triyonfè
    sou advèsè mwen yo.
  ukr-ONPU: Моав – Моя чаша для омовіння, на Едом Я кину Свою сандалію, гукай радісно
    до Мене, о земле филистимлян!»
  kos-kos: God luk El lungse nga, ac El ac fah tuku nu yuruk; El ac fah lela tuh nga
    in liye ke mwet lokoalok luk elos ac kutangyukla.
  hbo-WLC: עֻ֭זּוֹ אֵלֶ֣יךָ אֶשְׁמֹ֑רָה כִּֽי־אֱ֝לֹהִ֗ים מִשְׂגַּבִּֽי׃
  ibo-ibo: Chineke m, onye m tụkwasịrị obi. Chineke ga-ebutere m ụzọ mekwaa ka m chịa
    ndị niile na-ekwulu m ọchị.
  ory-ory: ମୋହର ଦୟାବାନ ପରମେଶ୍ୱର ମୋହର ସମ୍ମୁଖବର୍ତ୍ତୀ ହେବେ; ପରମେଶ୍ୱର ମୋʼ ଶତ୍ରୁମାନଙ୍କ
    ଉପରେ ମୋʼ ବାଞ୍ଛା ସଫଳ ହେବାର ମୋତେ ଦେଖାଇବେ।
  chk-chk: Ai Kot epwe feito rei fän an tong ellet, ai Kot epwe föri pwe üpwe nenengeni
    än chon oputaei kuf.
  rop-rop: Main God, yu oldei laigim mi, en yu garra go lida langa mi, en larram mi
    luk weya yu bidim main enami olabat hu oldei tok nogudbalawei blanga mi.
  ukr-1871: Бог милосердний на зустріч менї вийде; Бог дасть менї втїху над ворогами
    моїми.
  yon-yon: Ne God kuu ye womoniyiibban ye mimyob dowaken yaambed neyiib yaa mene durunewaneen.
    Kwane yembed ne bondan burudande doraneene wedmaniin.
  deu-1951: (059-11) Mein Gott wird mir entgegenkommen mit seiner Gnade; Gott wird
    mich meine Lust sehen lassen an meinen Feinden.
  eng-JPS: (59-11) The God of my mercy will come to meet me; God will let me gaze
    upon mine adversaries.
  srp-1865: Bog, koji me miluje, ide preda mnom, Bog mi daje bez straha da gledam
    neprijatelje svoje.
  lug-lug: Katonda wange anjagala anankulemberanga, ne ndyoka neeyagalira ku balabe
    bange.
  heb-heb: אלהי חסדו יקדמני אלהים יראני בשררי׃
  ben-IRV: আমার ঈশ্বর তাঁর নিয়মের বিশ্বস্ততার সাথে দেখা করবে আমার সাথে; ঈশ্বর আমাকে
    আমার শত্রুদের দশা দেখতে দিয়েছে।
  ntu-ntu: X krlzx kx sa na-aovxiox enqmi rngeng, Murde naokatrq ninge mz nzaodu-zvz-krm.
  pan-pan: ਮੇਰਾ ਦਯਾਵਾਨ ਪਰਮੇਸ਼ੁਰ ਮੈਨੂੰ ਮਿਲੇਗਾ, ਪਰਮੇਸ਼ੁਰ ਮੈਨੂੰ ਮੇਰੇ ਘਾਤੀਆਂ ਉੱਤੇ ਮੇਰੀ
    ਫਤਹ ਵਿਖਾਵੇਗਾ।
  mya-JVB: ကရုဏာ အရှင် ဘုရား သခင်သည် အကျွန်ုပ် ကို ကူမခြင်းငှါကြွလာ တော်မူမည်။ ရန်သူ
    တို့ကို အကျွန်ုပ် ကြည့်ရှု ၍ အားရသောအခွင့် ရှိစေတော်မူမည်။
  kgf-kgf: Nuac Anutunéŋ goi héihéiyaguc tétécgé némmac. Waŋu haʒéchécna bakia megic
    nézéyu kicnanéŋ inicmaŋ.
  tte-O: Yagu Yaubada kagu tomulolo kani ilaoma koliyau, kabo kagu tokaleyayao ikaiwe-gabaegili
    na ali belu yagitai.
  tbg-tbg: Kotira muntukavano tiriara vaivaro viva ani ti kahaqianaro. Viva ti qaqi
    kairaqe te tenta navutaaka naatarake vora ntuva nimitarera.
  hmo-hmo: Egu Dirava ese lau ia lalokau henia noho, bona ia be egu vairana dekenai
    do ia lao, lau dekenai idia tuari henia taudia ia ese do ia halusia.
  zar-NT: Tuʼ náquiëʼ Dios quiaʼ dxiʼi ladxiʼ, dutságuiëʼ nedaʼ. Uxicja cazëʼ Dios
    nupa taʼdíl-lalen nedaʼ.
  urd-urd: मेरा ख़ुदा अपनी शफ़क़त से मेरा अगुवा होगा, ख़ुदा मुझे मेरे दुश्मनों की
    पस्ती दिखाएगा।
  rus-SYN: Моав умывальная чаша Моя; на Едома простру сапог Мой. Восклицай Мне, земля
    Филистимская!”
  bqc-SIM: Lua ma gbãa, ma wɛ́ dↄnzi, ḿmɛ ń ma aafia'ekĩi ũ.
  tcz-CHONGTHU: Ka Pathen Elohim in, ami ngailut na longlou achu eidinpi ding ahi.
    Aman ka melmate jouse chung'a agaljona a eimusah ding ahi.
  mar-mar: माझा देव मला त्याच्या कराराच्या विश्वसनीयतेने भेटेल; माझ्या शत्रूवर माझी
    इच्छा पूर्ण झालेली देव मला पाहू देईल.
  isl-isl: Guð, þú ert styrkur minn! Ég vil syngja þér lof, því að þú ert skjól mitt
    og hlíf.
  hlt-THB: Ka lungnaak Khawsa na awm hyk ti. Khawsa taw ka hai benawh cet kawmsaw
    kai ak che na anik kqawnkhqi ce kawqepnaak ing ni toek sak kawp ti.
  qub-qub: Tayta Dios gamga cuyamanquimi. Chaymi shamunqui yanapämänayquipaj. Yanapämaptiquimi
    llapan chiquimajcunataga binsishatana ricashaj.
  bqp-bqp: Luda ni domɛnɛ arɛ a gbɛ̃kɛ gũn, ani tó mà yↄ̃̀gↄ̃ kɛ ma zãngurinↄa.
  hat-hat: (059:11) Bondye mwen, w'ap vin kanpe bò kote m', paske ou renmen m'. W'ap
    fè m' wè jan moun k'ap pèsekite m' yo ap fini mal.
  eng-BSB: My God of loving devotion will come to meet me; God will let me stare down
    my foes.
  eng-WEBPB: My God will go before me with his loving kindness. God will let me look
    at my enemies in triumph.
  kbq-kbq: Nagri Anumzamo'a vagaore avesizama'areti avesima nenantea ne'mo naza hugahie.
    Anumzamo'a naza hanige'na, ha' vaheni'a zamage fenkaminete'na zamagiza regahue.
  pon-pon: Kot kin kotin kajale on ia melel a kalanan; Kot kin kotin wiai on ia, i
    en peren kida ai imwintiti.
  nhe-BL: NoTeco Dios, ta nochipa tinechicnelijtoc miyac, yeca nijmati para temachtli
    tinechyacantiyas. Tijchihuas ma niquitas tlen tlahuel nijnectoc ma ininpanti nocualancaitacahua.
  wnc-wnc: Sike gata nae take siknga nataayak kapanin. Anututa nae tupan kuwawan nata
    apmea kuwawa ita gatangamik. Gatangaman na aminu nanisapdukaingu ayapbimbit.
  bus-bus: Luda é dↄmɛ aɛ a gbɛ̃kɛɛ guu, eé tó mà yↄ̃̀gↄ̃ kɛ ma zangurinↄa.
  gub-BL: Tupàn hezar ur putar heàwàxi pà upuruamutar katu haw rupi a'e nehe. Wexak
    kar putar heàmàtyry'ymar waneitykaw ihewe a'e nehe.
  eng-DRA: 'Moab is the pot of my hope. Into Edom will I stretch out my shoe: to me
    the foreigners are made subject.'
