verse: PSA.059.006
translations:
  mal-C: സന്ധ്യക്ക് അവർ മടങ്ങിവരുന്നു, നായ്ക്കളെപ്പോലെ മുരണ്ടുകൊണ്ടവർ നഗരത്തിനുചുറ്റും
    ഇരതേടി ചുറ്റിത്തിരിയുന്നു.
  deu-TKW: Und du, Jahwe, Gott der Heerscharen, du Gott Israels, werde wach, um alle
    Heiden heimzusuchen; begnadige keinen der frevelhaften Verräter! Sela.
  lin-lin: Yawe, Nzambe-Na-Nguya-Nyonso, Nzambe ya Isalaele, telema mpo na kopesa
    bikolo nyonso etumbu ; koyokela bato nyonso oyo basalaka mabe mawa te.
  mmx-mmx: Dimlomlong at levengkantinao bungbung main uto at lemenemen silok, la dip
    kup saasaa ngan lubung man, do dit pas saasaa go.
  eng-LSV: They return at evening, || They make a noise like a dog, || And go around
    the city.
  eng-GNV: 'They goe to and from in the euening: they barke like dogs, and goe about
    the citie.'
  eng-WEBSTER: 'They return at evening: they make a noise like a dog, and go about
    the city.'
  nhw-BL: Mojmostla ica tlapoyahui hualahuij para quitlachilise quenicatza huelis
    techtlanise. Tzajtzitinemij quen chichime catli quiyahualojtinemij ni altepetl.
  swh-ONEN: Hurudi wakati wa jioni, wakibweka kama mbwa, wakiuzurura mji.
  bba-bba: Gusunɔ Isirelibɑn Yinni, wunɛ wi ɑ wɔllu kɑ tem mɔ, ɑ seewo ɑ tɔn kɔ̃so
    be sɛɛyɑsiɑ be, be bɑ ǹ nun nɑsie. A ku ben ɡoon wɔnwɔndu ko.
  eng-KJVCPB: 'They return at evening: They make a noise like a dog, And go round
    about the city.'
  luo-luo: Gidwogo ka piny imore, ka gingʼur ka guogi, kendo giwuotho koni gi koni
    e dala ka gingʼanjo.
  aii-aii: ܟܹܐ ܕܵܝܪܝܼ ܒܪܲܡܫܵܐ ܙܵܘܙܝܼ ܐܲܝܟ݂ ܟܲܠܒܹ̈ܐ، ܘܚܵܕܪܝܼ ܚܵܕܸܪ̈ܘܵܢܹܐ ܕܡܕܝܼܢ݇ܬܵ‌ܐ.
  meu-meu: Adorahi iboudiai idia na e lou maimu, sisia na heheto e ḡoumu, hanua lalonai
    e igo Ioamu.
  npi-ULB: तिनीहरू साँझमा फर्कन्छन्, तिनीहरू कुकुरहरूझैं कराउँछन् र सहरका वरिपरि जान्छन्
    ।
  yor-yor: Wọ́n padà ní àṣálẹ́, wọ́n ń gbó bí àwọn ajá, wọ́n ń rìn yí ìlú náà káàkiri.
  pes-OPCB: دشمنانم شامگاهان باز می‌گردند و مانند سگ پارس می‌کنند و شهر را دور می‌زنند.
  tgl-ULB: Bumabalik sila sa gabi, umalulong sila na parang mga aso at lumilibot sa
    lungsod.
  nop-nop: Adi timiŋ kotigoŋ udaneeŋ buŋa yokwet wapum diniŋ gimbahaŋ kelemadiŋa kamo
    hekidi tombulumbulume tiiŋ unduŋ toyawiiŋ.
  hui-hui: Mbiraga agali uruni tigua tanoha dai bialu wai pabe gibuni gibuni ibagabu
    howa biangome gi̱gau̱ laradagua lama ibagabu ka.
  mya-mya: သူ​တို့​သည်​မြို့​ထဲ​သို့​ည​ဦး​ယံ​၌ ပြန်​လာ​၍​ခွေး​များ​ကဲ့​သို့​မာန်​ဖီ​ကာ​လှည့်
    လည် သွား​လာ​ကြ​ပါ​၏။
  bod-N: ཁོ་རྣམས་དགོང་མོ་རེ་རེར་ལོག་འོང༌སྟེ། །ཁྱི་ལྟར་རྨུག་ཅིང་གྲོང་ཁྱེར་བསྐོར་ནས༌སྐྱོད།།
  wsk-wsk: Nuna tirom pelesan taisan ale wonong karo gurungumu se kausik iwita kager
    ko ngararak ngararak geragasan.
  sna-sna: Vanodzoka madekwana, vachihonʼa sembwa, uye vachinyahwaira muguta.
  spa-BLM: Regresan al atardecer, aullando como perros, y merodean por la ciudad.
  cac-cac: Ayic sq'uic'b'i sjavi eb', tz'el yav eb' icha noc' tz'i', slajvi chi' slaj
    ec' eb' d'a cal chon̈ab'.
  swh-ULB: Wao wanarudi jioni, wanabweka kama mbwa na kuuzungukia mji.
  bel-bel: Дай сьцяг тым, хто баіцца Цябе, каб яны паднялі яго дзеля ісьціны,
  deu-ELBBK: Ja, du, HERR, Gott der Heerscharen, Gott Israels, erwache, um heimzusuchen
    alle Nationen! Sei keinem gnädig von den treulos Frevelnden! (Sela.)
  mbb-OT: Ebpemenlikù dan ke egkesakep en is iring te asu he ebpemenhiniǥer he edliǥuyliǥuy
    te inged.
  mal-2015: സന്ധ്യാസമയത്തു അവർ മടങ്ങിവരുന്നു; നായെപ്പോലെ കുരച്ചുംകൊണ്ടു അവർ പട്ടണത്തിന്നു
    ചുറ്റും നടക്കുന്നു.
  gup-gup: Birrimekbe bininj wanjh bedda kabirrimdurnderren kore kukadje bu kabalhdungyibme.
    Bedda kabirrirengehre yiman kayime duruk nabang bu kabirridowme dja kabirriyawarren
    bu kabindibun bininj.
  rmc-rmc: Tu, RAJEJA, Devla Nekzoraleder, ušťi! Devla le Izraeloskro, mar savore
    naroden! Ma presikav o jileskeriben ňisave nalačhe zradcaske!
  nlg-nlg: A gaira tara mai tana bongi Ra nguru salalaa vaghara na lei kau asi tara
    mamaha tana bona tara tona kolili tana lei halautu.
  pes-OPV: شامگاهان برمی گردند و مثل سگ بانگ می‌کنند و در شهردور می‌زنند.
  ron-1924: Се ынторк ын фиекаре сярэ, урлэ ка ниште кынь ши дау окол четэций.
  ben-OBCV: তারা সন্ধ্যাবেলায় ফিরে আসে, কুকুরের মতো দাঁত খিচিয়ে, আর নগরের চারিদিকে
    ঘুরে বেড়ায়।
  som-som: Fiidkay soo noqdaan, oo waxay u ciyaan sida eey oo kale, Oo waxay ku warwareegaan
    magaalada hareeraheeda.
  lat-VUC: Dedisti metuentibus te significationem, ut fugiant a facie arcus; ut liberentur
    dilecti tui.
  eng-ASVBT: They return at evening, they howl like a dog, And go round about the
    city.
  mna-mna: Rou ta boozomen, koŋ koi bizin timilmiili ma timar, mi tiwwa pa kar leleene
    ma tiŋurŋur kembei me ta ikamam be ikan tomtom na.
  ita-1885: La sera vanno e vengono; romoreggiano come cani, E circuiscono la città.
  eng-LXXUP: Thou hast given a token to them that fear thee, That they might flee
    from the bow. Pause.
  eng-ULB: They return at evening, they howl like dogs and go around the city.
  spa-VBL: En el ocaso vuelven, gruñendo como perros mientras merodean por la ciudad.
  fra-_FOB: Ils reviennent le soir; hurlant comme des chiens, ils parcourent la ville.
  mal-mal: സന്ധ്യാസമയത്ത് അവർ മടങ്ങിവരുന്നു; നായെപ്പോലെ കുരച്ചുകൊണ്ട് അവർ പട്ടണത്തിന്
    ചുറ്റും നടക്കുന്നു.
  urd-GVR: Har shām ko wuh wāpas ā jāte aur kuttoṅ kī tarah bhaunkte hue shahr kī
    galiyoṅ meṅ ghūmte-phirte haiṅ.
  suz-BL: नाक्‍दो कुस कुस मेकोपुकी सहर आ एर ओंथ कुचुम खोदेंशो पा ङरर ङरर पा हिरसीनीम।
  eng-NOY: Let them return at evening, Let them howl like dogs, And go round about
    the city!
  ita-1927: Tornan la sera, urlano come cani e vanno attorno per la città.
  ckb-ckb: دەمەو ئێواران دەگەڕێنەوە، وەک سەگ دەمڕێنن و بەناو شاردا دەسووڕێنەوە.
  eng-BBE: They come back in the evening; they make a noise like a dog, and go round
    the town.
  xsi-xsi: Ikura mbo mbo kinzi sitaulo simâ pa lawea ilo, aku ilonzi ŋuru-ŋuru soka
    potomule lâ lawea ne ŋgumbi mira ŋgaŋe-ŋgaŋe, sitogonzi mbwâmbwa niŋonzi ŋerere
    mine.
  kan-OKCV: ಅವರು ಸಂಜೆಗೆ ಹಿಂದಿರುಗುವರು. ನಾಯಿಯ ಹಾಗೆ ಬೊಗಳುವರು. ಪಟ್ಟಣವನ್ನು ಸುತ್ತುವರು.
  tam-2017: அவர்கள் மாலையில் திரும்பிவந்து, நாய்களைப்போல ஊளையிட்டு, ஊரைச்சுற்றித்
    திரிகிறார்கள்.
  spa-RV-1909: Volveránse á la tarde, ladrarán como perros, y rodearán la ciudad.
  ron-BTF: Se întorc pe înserat, latră ca un câine și înconjoară cetăți.
  eng-WEBP: They return at evening, howling like dogs, and prowl around the city.
  eng-FBV: In the evening they return, snarling like dogs as they roam around the
    city.
  nld-1939: Iedere avond komen ze terug. En lopen de stad rond, jankend als honden.
  nch-BL: Mojmosta ica tapoyahui hualahuij para quitachilise quenicatza huelis techtanise.
    Tzajtzitinemij quej chichime cati quiyahualojtinemij ni altepet.
  vie-1934: Buổi chiều chúng nó trở lại, tru như chó, Và đi vòng quanh thành.
  cha-cha: 'Manalo guato yan pupuenge: ya manboruruca taegüije y galago, ya malilicucue
    y siuda.'
  hin-CV: वे संध्या को लौटते, कुत्तों के समान चिल्लाते, और नगर में घूमते रहते हैं.
  eng-OURB: They teshuvah ·completely return· at evening, howling like dogs, and prowl
    around the city.
  spa-BES: Ellos vuelven por la tarde; hacen un ruido como un perro, y rondan la ciudad.
  tdx-tdx: Mibalike haleñe iereo, mañaolo hoe amboa vaho mikariokariok’ amy rovay.
  tha-KJV: เขากลับมาทุกเย็น หอนอย่างสุนัข และตระเวนไปทั่วนคร
  por-BR-2018: Eles voltam ao anoitecer, latem como cães, e rodeiam a cidade.
  deu-ELO: Am Abend kehren sie zurück, heulen wie Hunde, und rings umgehen sie die
    Stadt.
  eng-WYC-2018: They shall be turned (again) at eventide, and they as dogs shall suffer
    hunger; and they shall compass, that is, go abegging, (in) the city. (They shall
    return in the evening, and they shall suffer hunger like dogs; and they shall
    go about begging in the city.)
  epo-epo: Ili revenas vespere, bojas kiel hundoj, Kaj iras ĉirkaŭ la urbo.
  gfk-gfk: Diet ngangar ho ira paap ing diet tapukus ra matarahien ruruk, ma diet
    la hanahaan kumaan hurbit tano pise na hala.
  uig-PIN: Ular keqisi ⱪaytip kelip, ƣaljir ittǝk ƣaȥ-ƣuȥ ⱪilip, Xǝⱨǝrni aylinip laƣaylap
    yürmǝktǝ.
  beo-beo: Ilia da wa:mega gesenebe agoane, daeya bu misini, moilai bai bagade ganodini
    gegesenesa ahoa.
  tpi-OTNT: Long nait ol i kam bek long biktaun na ol i raun raun long banis na singaut
    olsem ol dok.
  hau-SA: Sukan dawo da yamma, suna wage haƙora kamar karnuka, suna yawo a birni.
  udu-udu: Mom’pimpili/ isa yempa/ mo tani uni p̱u’dkin ka nyaŋ’ko’d mo mmobuḵ me’da
    ’ka ka ris mo dhali ’thil is buni e ’peŋkuman bampa/ mo.
  uig-LAT: Ular kéchisi qaytip kélip, ghaljir ittek ghazh-ghuzh qilip, Sheherni aylinip
    laghaylap yürmekte.
  nde-nde: Bathi bephenduka kusihlwa babe behwabha njengezinja, bahwede bebhoda ledolobho.
  ton-ton: '‌ʻOku nau liu mai ʻi he efiafi: ʻoku nau longoaʻa ʻo hangē ko e kulī,
    pea ʻalu fakatakamilo ʻi he kolo.'
  ces-1613: Sám ty, Hospodine Bože zástupů, Bože Izraelský, prociť, abys navštívil
    všecky národy, aniž se smilovávej nad kterým z těch převrácenců nešlechetných.
    Sélah.
  eng-WMB: They return at evening, howling like dogs, and prowl around the city.
  tam-TCV: மாலையிலே அவர்கள் நாய்களைப்போல் குரைத்துக்கொண்டு திரும்பிவருகிறார்கள்; நகரத்தைச்
    சுற்றித் திரிகிறார்கள்.
  ceb-ULB: Mibalik sila sa kagabhion, nag-uwang sila sama sa mga iro ug naglibotlibot
    sa siyudad.
  pol-UBG: Wracają wieczorem, ujadają jak psy i krążą po mieście.
  urd-GVU: ہر شام کو وہ واپس آ جاتے اور کُتوں کی طرح بھونکتے ہوئے شہر کی گلیوں میں
    گھومتے پھرتے ہیں۔
  eng-OEBCW: At evening they come, and, howling like dogs, make their round in the
    city.
  deu-1912: Des Abends heulen sie wiederum wie die Hunde und laufen in der Stadt umher.
  kan-2017: ಅವರು ಪ್ರತಿಸಾಯಂಕಾಲವೂ ಬಂದು ಬಂದು ನಾಯಿಗಳಂತೆ ಗುರುಗುಟ್ಟುತ್ತಾ ಪಟ್ಟಣವನ್ನೆಲ್ಲಾ
    ಸುತ್ತುತ್ತಿದ್ದಾರೆ.
  yap-yap: Ra blayal’ miyad sul, ni yad be tolul ni bod e pilis ma yad be gurul u
    lan e binaw.
  hlt-MCSB: Hlaemhmah ah amih loh ha mael uh tih ui bangla a phit uh doel a khopuei
    a hil uh.
  mdy-ETH: ካታሞይዳ ዔያታ ዓዳ ካኒጉዲ ቦጪ ሃንቲ ሺራኣ ሺራ ፔኤቂ ዒባኒ ማዓንዳኔ።
  twi-ASANTE: Wɔsane ba anwummerɛ, wɔpɔ so sɛ nkraman, na wɔkyinkyin kuropɔn no mu.
  eng-WEBU: They return at evening, howling like dogs, and prowl around the city.
  acu-NT: Kashi yawaa ainminawa nunisarang yaktan tentakar wekajinawai.
  spa-PDDPT: Regresan al anochecer. Aúllan como perros y rodean la ciudad.
  gun-gun: Ha'e kuery ma pytũ ma ramo onhendu okuapy jagua rami tetã yvýry rupi.
  agu-BL: Na yi na chu'l tzone'j lak'bal, ni'cu'n na chiban chi na chiban tx'i' tan
    wojo'n lak'bal. Nin na baj chisutil te katnumil.
  ilo-ULB: Agsublida iti rabii, agtataguobda a kasla aso ken likmutenda iti siudad.
  kpg-kpg: Digaula e lloomoi labelaa ma ga hiahi, e heehee i lodo di waahale mo di
    nguunguu gadoo be nia paana.
  uig-ARA: ئۇلار كېچىسى قايتىپ كېلىپ، غالجىر ئىتتەك غاژ-غۇژ قىلىپ، شەھەرنى ئايلىنىپ
    لاغايلاپ يۈرمەكتە.
  sus-sus: Isirayila Marigi Alatala, Mangɛ Ala, keli, i xa si danxaniyataree ratɔn.
    I naxa diɲɛ yi yanfante tinxintaree ma. Ɲɛngi rate.
  pon-2006: Re kin pwurodo nin soutik, wie ngiringir duwehte kidi ni ar kin kohkohseli
    nan kahnimwo.
  jae-jae: Êsêac amboac kêamgeŋ sêmu e mêŋseola malac auc kêtôm kêtulageŋ.
  ksd-ksd: Dia lilikun na ravian, Dia loalor da ra pap, Ma dia vana vurvurbit ta ra
    pia na pal.
  tur-YTC: Akşamleyin köpekler gibi uluyarak geri dönerler, Kentte dolaşırlar.
  bel-N: Ты Сам, ГОСПАДЗЕ, Бог Магуцьцяў, Бог Ізраіля, абудзіся, каб наведаць усе
    народы! Ня мей літасьці для ўсіх ліхадзеяў і злачынцаў! (Сэлях)
  grc-BRENT: Ἔδωκας τοῖς φοβουμένοις σε σημείωσιν, τοῦ φυγεῖν ἀπὸ προσώπου τόξον·
    διάψαλμα.
  kpr-kpr: Ne ungobu evia inono jovereghe foa, bogu begaya eminda sino maneimi gangara
    sise deindangheraera, aminga ava eraera.
  ind-AYT: (59-7) Mereka kembali pada malam hari; mereka meraung seperti anjing dan
    mengelilingi kota.
  yom-yom: Bamvutukanga va masika, beti lola banga zimbua ; ayi beti zungidila divula.
  yut-yut: Pɨlɨn kaga abɨŋek kokup pap da kosiron agek pɨŋan da yaŋ nɨmɨ yoŋ.
  nya-nya: Iwo amabweranso madzulo akuchita phokoso ngati agalu ndi kumangoyendayenda
    mu mzinda.
  hrv-hrv: Jahve, Bože nad Vojskama, Bože Izraelov! Preni se, kazni sve pogane, podlacima
    nemoj se smilovati!
  mps-mps: Te hulide augwali te genuai hanuba ma aselama, tama augwali te taun bobegelali
    obo sesege badu bagula biliyu, tama te yowi dabego wabo tiwai i ola bilai.
  tpi-tpi: Long nait ol i kam bek long biktaun na ol i raun raun long banis na singaut
    olsem ol dok.
  dan-1931: Du er jo HERREN, Hærskarers Gud, Israels Gud. Vågn op og hjemsøg alle
    Folkene, skån ej én af de troløse Niddinger! - Sela.
  vie-OVCB: Đến tối, họ quay lại, gầm gừ như chó, hùng hổ kéo quanh thành.
  guj-2017: તેઓ સાંજના સમયે પાછા આવે છે, અને તેઓ કૂતરાની જેમ ઘૂરકે છે; અને નગરની આસપાસ
    ફરે છે.
  pon-2006A: Re kin pwurodo nin soutik, wie ngiringir duwehte kidi ni ar kin kohkohseli
    nan kahnimwo.
  por-BRBSL: Eles retornam à noite, uivando como cães, e rondar a cidade.
  eng-OEBUS: At evening they come, and, howling like dogs, make their round in the
    city.
  swe-swe: Därför Gud, härskarornas Gud (Jahve Elohim Sebaot), Israels Gud (Elohim),
    res dig upp och straffa alla länder. Visa dem ingen nåd (oförtjänt kärlek) för
    några (inte för en enda) förrädiska överträdelser. [Här används ett uttryck som
    även kan betyda ”quisling”.] Sela. [Antagligen ett avbrott för instrumentalt mellanspel,
    en paus för att begrunda vad som just har sjungits.]
  cth-cth: Tangmin vah a ban awh teh, khopui a lawngven awh teh, ui patetlah a rauk
    awh.
  twi-twi: Wɔsan ba anwummere, wɔbobɔ mu sɛ akraman, na wokyinkyin kuropɔn no mu.
  hlt-hlt: Hlaemhmah ah amih loh ha mael uh tih ui bangla a phit uh doel a khopuei
    a hil uh.
  tbz-SIM: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ Isidɑyɛɛribɛ tũ nkù, cómmú kɛ́kpɑnnɛ̀ yɛbotɛ̀,
    ɑ bɑ́ɑ́ cĩ́ɛ̃́ ndɛ kó bɛnitiyonkubɛ bɛ̀ɛ̀ í dɔɔri bɛ̀ nɑ̀ɑ́ ntì.
  msy-2020: Me dɨmagaribar ua nguibar ekiamɨn izegha, afiabar mɨn aroava nguibamɨn
    azenan arui.
  dop-dop: Tɑcɑɑ ɑtɛ nɑ ɩsɔtɑɑ pə tʋ, Ɩsɛɣɛlɩ Ɩsɔ nyɑ́, kʋlɩ nɑ ń wɑɑsɩ-m mpɑ pɑ tɑ
    nyɩ-ŋ tɔ pɑ niŋ tɑɑ, kisinɑ wɑɑlɩ lɩɩlɑɑ mpɛɣɛ nyɑ́ kʋpɑntʋ.
  azb-azb: Bu pis adamlar axşamüstü qayıdırlar, Köpək kimi mırıldayırlar, Şəhərdə
    sülənib-dolaşırlar.
  eng-DBY: 'They return in the evening; they howl like a dog, and go round about the
    city:'
  hin-2017: वे लोग साँझ को लौटकर कुत्ते के समान गुर्राते हैं, और नगर के चारों ओर घूमते
    हैं।
  wol-KYG: Aji Sax ji, Yàllay Israyil, Yàlla Boroom gàngoor yi, yewwul, dikkeel xeeti
    yéefar yépp, mbugal! Workat yu bon yi, bu leen yërëm! Selaw.
  bjr-bjr: Misa eendifaqa fainiara foora rairai qidaqa, manda ainaina uqeerarara qini
    maqusamau fiqu faiqu fiqa nidaqa.
  eng-YLT: They turn back at evening, They make a noise like a dog, And go round about
    the city.
  kne-kne: Nilablabi ay mantaoli dan kalaban ko, manngangaed da ay manlikliked sin
    siyodad ay kaman dan aso.
  eng-WYC-2017: They shall be turned at eventide, and they as dogs shall suffer hunger;
    and they shall compass, that is, go abegging in, the city.
  eng-WMBB: They return at evening, howling like dogs, and prowl around the city.
  zat-NTPS: Xelelé̱'e̱ gate cuía gubizra, ne xelebezre xe̱'e̱ ca dxelún becu', na'
    xeléchaje̱' xe̱zre.
  zty-NTPS: Ẕḻá'gake' kate' žen wbíž, na ẕbéžeya'agake' ka žongak beko' ka', na'
    žéchjgekle' yež.
  urd-GVH: हर शाम को वह वापस आ जाते और कुत्तों की तरह भौंकते हुए शहर की गलियों में
    घुमते-फिरते हैं।
  rug-rug: Doduru veluvelu si pule mae si arini, kurumu variva nuli guana siki, meke
    ene vari likohae nia rini sa vasileana nomana.
  gaz-gaz: Isaanis galgala galgala deebiʼanii, akka saree gururiʼaa magaalattii irra
    naannaʼu.
  fra-LSG: Toi, Éternel, Dieu des armées, Dieu d’Israël, Lève-toi, pour châtier toutes
    les nations! N’aie pitié d’aucun de ces méchants infidèles! — Pause.
  yal-yal: Alatala, Ala Sɛnbɛn Birin Kanna, Isirayilaa Ala, keli! I yi siya dɛnkɛlɛyatarene
    fe ɲaxine saran e ra. I nama diɲa yanfanten ɲaxine ma mumɛ! Bɛti xuini te.
  iou-iou: Äma uwä bipani bipani aŋtä-yäŋ yäŋgera-gera yäŋkaŋ yotpärare gänaŋ käbop
    käbop kuŋat täkaŋ.
  haw-1868: 'Ua hoi mai lakou i ke ahiahi: Ua uwo lakou me he ilio la; Ke kaapuni
    nei lakou i ke kulanakauhale.'
  arb-NAV: يَرْجِعُونَ عِنْدَ الْمَسَاءِ يَهِرُّونَ مِثْلَ الْكِلابِ، يَطُوفُونَ فِي
    الْمَدِينَةِ.
  ded-ded: Yeni wenasoc ama marai anu dzigenema hama kasi isoc taua kpema taonnu hofoc
    hofoc kengha angandae.
  ewe-ewe: Wotrɔ gbɔ le fiẽ me le gbe tem abe avuwo ene, eye wole tsaglãla tsam le
    dua me.
  eng-LEE: (59:7) They will return at evening; they will howl like dogs, and go round
    about the city.
  asm-FB: তেওঁলোকে গধূলি পৰত উভটি আহি কুকুৰৰ দৰে গর্জন কৰে; নগৰৰ চাৰিওফালে ভ্ৰমণ কৰে।
  sus-A: عِسِرَيِلَ مَرِفِ عَلَتَلَ، مَنفّ عَلَ، كٍلِ، عِ شَ سِ دَنشَنِيَتَرٍيٍ رَتْن.
    عِ نَشَ دِحّ يِ يَنقَنتٍ تِنشِنتَرٍيٍ مَ. حّنفِ رَتٍ.
  fra-SBL: Ils reviennent le soir, en hurlant comme des chiens, et rôdent dans la
    ville.
  hbo-hbo: וְאַתָּ֤ה יְהוָֽה־אֱלֹהִ֥ים ׀ צְבָאֹ֡ות אֱלֹ֘הֵ֤י יִשְׂרָאֵ֗ל הָקִ֗יצָה
    לִפְקֹ֥ד כָּֽל־הַגֹּויִ֑ם אַל־תָּחֹ֨ן כָּל־בֹּ֖גְדֵי אָ֣וֶן סֶֽלָה׃
  kik-kik: Macookaga hwaĩ-inĩ makĩraramaga ta ngui, makĩũrũraga itũũra-inĩ inene.
  fra-NCL: Toi, Yahweh, Dieu des armées, Dieu d’Israël, lève-toi pour châtier toutes
    les nations, sois sans pitié pour ces traîtres et ces malfaiteurs ! — Séla.
  cek-AK: Nihcae loe duembang ah amlaem o; ui baktiah hangh o moe, vangpui thungah
    amkaeh o.
  cuk-cuk: Dule-isganamar, mutikidbali achumar-urwedidaedyobi gannar nonidamalad,
    geb neggweburgi bipirmakdidamalad.
  uig-CYR: Сән Өзүңдин әйминидиғанларға туғ тикләп бәргәнсән; У һәқиқәтни аян қилишқа
    көтирилиду. (Селаһ).
  tel-2017: సాయంకాలం వారు మళ్ళీ వస్తారు. కుక్కల్లాగా మొరుగుతూ పట్టణం చుట్టూ తిరుగుతారు.
  hat-BSA: Yo retounen nan aswè. Yo rele tankou chen pandan yo antoure lavil la.
  ukr-ONPU: Ти дав знамено тим, хто боїться Тебе, щоб вони, згуртувавшись навколо
    нього, стали недосяжними для ворожого лука.Села
  kos-kos: Ke ekela elos ac foloko nu in siti uh Ac forfor kou, oana kosro ngalngul
    uh.
  hbo-WLC: וְאַתָּ֤ה יְהוָֽה־אֱלֹהִ֥ים ׀ צְבָא֡וֹת אֱלֹ֘הֵ֤י יִשְׂרָאֵ֗ל הָקִ֗יצָה
    לִפְקֹ֥ד כָּֽל־הַגּוֹיִ֑ם אַל־תָּחֹ֨ן כָּל־בֹּ֖גְדֵי אָ֣וֶן סֶֽלָה׃
  ibo-ibo: Nʼanyasị, ha na-alaghachi, na-eme mkpọtụ dịka ụmụ nkịta mgbe ha na-akpagharị
    nʼime obodo.
  ory-ory: ସେମାନେ ସନ୍ଧ୍ୟାକାଳେ ଫେରିଆସି କୁକ୍କୁର ପରି ଶବ୍ଦ କରନ୍ତି ଓ ନଗର ଚାରିଆଡ଼େ ଭ୍ରମଣ
    କରନ୍ତି।
  chk-chk: Iteiten lekuniol ra liwinito, ra wörüwör usun ekewe kolak, lupwen ra aniffetal
    lon ewe telinimw.
  rop-rop: Main enami olabat oldei kambek ebri aftanuntaim, jis laik ola jigiwan dog
    weya dei wokaranbat ebriweya langa taun.
  ukr-1871: Вечером вертають назад, виють, як собаки, і кругом обходять город.
  yon-yon: Yi kuu oobne yaambed ika mene anon yi norin ningkiad kowemoon areb kerenib,
    siti aom yenbandande onmenmo dewenebimaib.
  deu-1951: (059-7) Sie kommen jeden Abend, heulen wie die Hunde und laufen in der
    Stadt herum.
  eng-JPS: (59-7) They return at evening, they howl like a dog, and go round about
    the city.
  srp-1865: Nek se vrate uveèe, laju kao psi, i idu oko grada.
  lug-lug: Bakomawo buli kiro, nga babolooga ng’embwa, ne batambulatambula mu kibuga.
  heb-heb: ישובו לערב יהמו ככלב ויסובבו עיר׃
  ben-IRV: তারা সন্ধ্যাবেলাতে ফিরে আসে, কুকুরের মত চিত্কার করে এবং শহরের চারিদিকে
    ঘোরে।
  ntu-ntu: Nzyzluti-zvzmlr mztea mzli kc milzpq, Nzapulr kuli kzpeto kcng tzkclwzng
    mz nzvzne-krdr mztea.
  pan-pan: ਓਹ ਸ਼ਾਮ ਵੇਲੇ ਨੂੰ ਮੁੜ ਆਣ ਕੇ ਕੁੱਤੇ ਵਾਂਗੂੰ ਭੌਂਕਦੇ ਹਨ, ਅਤੇ ਨਗਰ ਵਿੱਚ ਘੁੰਮਦੇ
    ਫਿਰਦੇ ਹਨ।
  mya-JVB: သူတို့သည် ညဦး ယံ၌ ပြန်လာ ၍၊ ခွေး ဘာသာ အတိုင်း မြည် လျက် မြို့ ကိုလှည့်ပတ်
    ကြပါစေသော။
  kgf-kgf: Ieneŋ ama siŋiyu liliŋgéma hama kazu eneŋ ésécnec qacma ama areŋa yanda
    séc lelecgéanʒu.
  tte-O: Lolau molosi mena sipileyoima sikalakalagaga besiele bwauwa sokasokali yanuwa
    kamwasali kolili silolo-bwagabwaga.
  tbg-tbg: Oho, ti navutaaka vo enta vo enta, entaqi orurante, vairinavu taunikanta
    vi aniha rau rau tiantema keha, vika vi ani variara.
  hmo-hmo: Adorahi ibounai idia giroa mai noho, bona sisia bamona idia boiboi noho,
    hanua lalonai idia raka loaloa neganai.
  zar-NT: Tuʼdxinëʼ chiʼi dzö́ʼölö, taʼbödxi yechë́ʼë ca runbaʼ böʼcuʼ ragu yéchiʼbaʼ
    beoʼ, ateʼ taʼdödëʼ idú gásibiʼilö yödzö.
  urd-urd: वह शाम को लौटते और कुत्ते की तरह भौंकते हैं और शहर के गिर्द फिरते हैं।
  rus-SYN: Даруй боящимся Тебя знамя, чтобы они подняли его ради истины,
  bqc-SIM: Mpi Dii Lua Zĩgↄ̃de, Isailiↄ Lua, fɛlɛ ĩada bui píiwa. Ńsu bↄnkpɛde
    vãipiↄ wɛ̃nagwao.
  tcz-CHONGTHU: Amaho janteng leh ahungdoh jiuvin, uingol hon mi angih bang'in lamlen'a
    akijot'un apeng le jiuvin ahi.
  mar-mar: संध्याकाळी ते परत येतात, कुत्र्यांसारखे गुरगुरतात आणि नगराभोवती फिरतात.
  isl-isl: Þú Drottinn, Guð hinna himnesku hersveita, Guð Ísraels, rís þú upp og refsa
    heiðnu þjóðunum sem umhverfis okkur búa. Miskunna ekki illgjörðamönnum.
  hlt-THB: Khawmy awh hlat law unawh, uikhqi amyihna thlang oh doena, khawk bau khuiawh
    thoek uhy.
  qub-qub: Chacaypami cutimun wagyaj allgunöpis gaparpaycar. Siudätapis tumarcaycan.
  bqp-bqp: Òdi ɛra ò su ↄkↄsi dↄ, òdi likara zↄ̃ wɛ̃tɛn, òdi hũ̀u kɛma lán gbɛ̃nↄ
    bà.
  hat-hat: (059:7) Chak swa, yo tounen. Yo mache nan tout lavil la, y'ap jape tankou
    chen.
  eng-BSB: They return in the evening, snarling like dogs and prowling around the
    city.
  eng-WEBPB: They return at evening, howling like dogs, and prowl around the city.
  kbq-kbq: Ana maka kinaga e'za rankumamofona megi'a eme kagigagi nehu'za, kramo'ma
    nehiaza hu'za hauhau hu'za vano nehaze.
  pon-pon: Nin jautik re kin puredo nunun dueta kidi kan, o re kin tanatan jili nan
    kanim o.
  nhe-BL: Mojmostla ica tlapoyahui hualahuij para quitlachilise quejatza huelis techtlanise.
    Tzajtzitinemij queja chichime tlen quiyahualojtinemij ni altepetl.
  wnc-wnc: Sike zikaane waaminda yotbam gapmane apuke daman gwen kumbasiyuuk, kamunda
    binga ainggamatakaing.
  bus-bus: Aↄ̃è ɛara wà su uusiɛ dↄ, aↄ̃è likↄ̃aa zↄ̃ wɛ́tɛn, aↄ̃è hũ̀u kɛma lán
    gbɛ̃ɛnↄ bà.
  gub-BL: Pyhaw uzewyr wà. Umàmàn tawhu iwyr wà. Okororo zawar ài wà.
  eng-DRA: 'Thou hast given a warning to them that fear thee: that they may flee from
    before the bow: That thy beloved may be delivered.'
