    okwu ọnụ ha. Nʼihi okwu ọbụbụ ọnụ ha na okwu ụgha ha,
  ory-ory: ସେମାନଙ୍କ ମୁଖର ପାପ ଓ ସେମାନଙ୍କ ଓଷ୍ଠାଧରର ବାକ୍ୟ, ପୁଣି, ସେମାନଙ୍କର କଥିତ ଅଭିଶାପ
    ଓ ମିଥ୍ୟା ସକାଶୁ ସେମାନେ ଆପଣା ଆପଣା ଅହଙ୍କାରରେ ଧରା ଯାଉନ୍ତୁ।
  chk-chk: Pokiten kapasen awer ra chök tipis, repwe tup lon ar lamalamtekia. Pokiten
    ar ottek me chofana,
  rop-rop: Olabat tok brabli nogudbalawei, en detlot nogudwan wed jidan langa olabat
    mawus. Larram detlot wed dagat olabat, dumaji dei reken miselp detmatj. Dumaji
    olabat oldei sweya, en oldei dalimbat laiya du,
  ukr-1871: За гріхи губ їх, за слова уст їх, нехай спіймаються в гординї своїй, і
    за проклони і за брехню, котру росказують.
  yon-yon: Yi mongkodkono aombed menebimaan kuu ambarakmi yeman, yi weng dakmi kui,
    kuu kwamunemo kowe, yi kerengkan kami kuyaambed yi arewa kami kuu korokbende.
    Yi kuu budun kamiyiib dudanabiyiib dakmimaib kowe,
  deu-1951: (059-13) Das Wort ihres Mundes ist nichts als Sünde, sie verstricken sich
    in ihrem Übermut, in den Flüchen, die sie ausstoßen, und in den Lügen, die sie
    erzählen.
  eng-JPS: (59-13) For the sin of their mouth, and the words of their lips, let them
    even be taken in their pride, and for cursing and lying which they speak.
  srp-1865: Za grijeh usta njihovijeh, za rijeèi jezika njihova; nek se uhvate u oholosti
    svojoj za kletvu i laž koju su govorili.
  lug-lug: Amalala gaabwe n’ebyonoono ebiva mu kamwa kaabwe, n’ebigambo by’oku mimwa
    gyabwe leka byonna bibatege ng’omutego. Kubanga bakolima era ne boogera eby’obulimba.
  heb-heb: חטאת פימו דבר שפתימו וילכדו בגאונם ומאלה ומכחש יספרו׃
  ben-IRV: তাদের ঠোঁট এবং মুখের বাক্যে পাপ; তাদের গর্বের মধ্যে তাদের বন্দী করা হবে
    এবং অভিশাপ ও মিথ্যার জন্য।
  ntu-ntu: Batrpz mz nzglqpx-lzbq-krdr nzatao-mou-krde nidr. Murde mz nzycmne-krdr
    natqdrng ngi dalr alwx, mz nzrpibqtingr x nzpokiangr.
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਬੁੱਲ੍ਹਾਂ ਦੀਆਂ ਗੱਲਾਂ ਤੇ ਉਨ੍ਹਾਂ ਦੇ ਮੂੰਹ ਦੇ ਪਾਪ ਦੇ ਕਾਰਨ, ਅਤੇ ਉਸ
    ਫਿਟਕਾਰ ਤੇ ਉਸ ਝੂਠ ਦੇ ਕਾਰਨ ਜੋ ਓਹ ਬੋਲਦੇ ਹਨ, ਓਹ ਆਪਣੇ ਹੰਕਾਰ ਵਿੱਚ ਫੜੇ ਜਾਣ!
  mya-JVB: သူ တို့ပြောမိ သော စကား တည်းဟူသောသူ တို့ နှုတ် ၏အပြစ် ကြောင့် မိမိ တို့မာန
    တွင် ကျော့မိ ပါစေ သော။ သူတို့ ကျိန်ဆဲ သော စကားနှင့် မုသာ စကား ကြောင့်၊
  kgf-kgf: Ezelaŋginawac ac imi kuaginawac képésic wanʒac. Saec ac ʒéma ikoc ac ʒéanʒu
    imuac niŋac waina séwi eŋeŋ wamma kecgicnec énéc énépésia wammac.
  tte-O: Naenaena iyaele sopali mena, ali walo meuloili walo naenaeli. Sowasowana
    sibomayoi ali gagasa koina sisipwa. Ali walo kawa-gula yo mwakota kaiwena,
  tbg-tbg: Ti navutaaka nái noqihai ti varia uvava qora uvaqai vairave. Oho, vaara
    vuitaava aantau ravaaqavu kaintema kera, are qaqi kairaro vika una tiha nái mahuta
    ti vaiva nái ravaaqavu kero qoraiqama nimitaarire.
  hmo-hmo: Edia ududia be dika, edia hereva ibounai be mai kara dika danu. Unai dainai
    Lohiabada e, sibodia edia hekokoroku dekena amo do oi hadikadia. Badina be idia
    ese, taunimanima hamasea hereva bona koikoi hereva idia gwauraia noho.
  zar-NT: Ben ga sön légaquiëʼ yöl-laʼ run ba zxön cuíngaquiëʼ tuʼ nözi dul-laʼ tunëʼ
    ca tuíʼisëʼ didzaʼ, encaʼ tuʼ tuʼdxíëʼ döʼ luzáʼagaquiëʼ, en taʼzíʼ yëʼë.
  urd-urd: वह अपने मुँह के गुनाह, और अपने होंटों की बातों और अपनी लान तान और झूट बोलने
    के वजह से, अपने गु़रूर में पकड़े जाएँ।
  rus-SYN: Не Ты ли, Боже, Который отринул нас, и не выходишь, Боже, с войсками нашими?
  bqc-SIM: Dii wá sɛ̀ngbao, ńsu ǹ ń dɛdɛo, kɛ́ an yã́ su sã ma gbɛ̃́ↄguo yã́i.
    To aa olo'olobo, ní ń kwɛ́ ń n gbãao.
  tcz-CHONGTHU: Akam'uva chonset thu ngen aseidoh jeh uleh, alei uva thilse ngen aseidoh
    jeh'un, akiletsahna'u, ahansetna'u chuleh ajouseina'u vin manchah jeng uhen.
  mar-mar: कारण त्यांच्या तोंडचे पाप आणि त्यांच्या ओठांचे शब्द, आणि त्यांनी अभिव्यक्त
    केलेले शाप आणि खोटेपणा यामुळे ते आपल्या अंहकारात पकडले जातात.
  isl-isl: Ekki lífláta þá, þeirri ráðningu gleymir þjóð mín fljótt. Steyptu þeim
    heldur af stóli. Varpa þeim til jarðar, Drottinn, þú skjöldur minn.
  hlt-THB: Am kha awhkaw thawlhnaak, a huikhqi awhkaw awi awh, a mimah ang oek qunaak
    awh tu sak nawn lah. Ami seet lawhnaak ingkaw qaai amik kqawnnaak dawngawh,
  qub-qub: Llapan rimashanchöpis juchallatami rimarcaycan. Quiquincuna runa-tucushanpita,
    manacajcunata jurashanpita mana alliman chayaycuchun ari.
  bqp-bqp: Yã kũ àdi bo ń lɛ́n bi durunna yãmɛ. Ǹ tó ń karambaanikɛna ń kũ, zaakũ
    òdi ɛ́kɛ to òdi gbɛ̃ ká.
  hat-hat: (059:13) Chak pawòl ki soti nan bouch yo se yon peche. Se pwòp lògèy yo
    k'ap fini ak yo. Se madichon ak manti ase k'ap soti nan bouch yo.
  eng-BSB: By the sins of their mouths and the words of their lips, let them be trapped
    in their pride, in the curses and lies they utter.
  eng-WEBPB: For the sin of their mouth, and the words of their lips, let them be
    caught in their pride, for the curses and lies which they utter.
  kbq-kbq: Hagi ana vahe'mo'za kumi'mo avite kege nehaze. Na'ankure ana vahe'mokizmi
    zamagipina kefo kemo avite'ne. Zamatregeno zamagri zamavufaga ra hu'zamo, zamazeri
    haviza hino. Na'ankure zamagra kazusi ke nehu'za, krunage nehaze.
  pon-pon: Dip eta lokaia en kilin au arail; i me re pan lokidi ni ar aklapalap; pwe
    re kin lokaia lalaue o likam eta.
  nhe-BL: Quena, xiquintlatzacuilti pampa nochi inijuanti tlahuel istlacatij, mohueyimatij
    huan tlatelchihuaj.
  wnc-wnc: Asingganu genata wamu wai yake waiaknga tasinangge yakaingunin. Undanga,
    kapewi yamandeu sike gatane umandaenu asapduke kemu asinggan yakaingge meya panong.
  bus-bus: Yã kɛ̀ è bↄ ń lɛ́n nɛ́ durun yãmɛ. Ǹ tó aↄ̃ wadakɛna ń kũ, zaakɛ aↄ̃è
    ɛgɛɛ to, aↄ̃è gbɛ̃ ká.
  gub-BL: Tuweharupi uze'eg mehe heàmàtyry'ymar uzapo ikatu 'ym ma'e a'e wà. Wiko
    wera'u amo wanuwi a'e wà. Tuwe waneko wera'u haw upaw nehe. Omono ze'egaiw amo
    teko wanehe wà. Hemu'em wà no.
  eng-DRA: Wilt not thou, O God, who hast cast us off? and wilt not thou, O God, go
    out with our armies?
