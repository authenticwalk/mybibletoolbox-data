verse: PSA.059.012
translations:
  mal-C: അവർ അവരുടെ അഹങ്കാരത്തിൽ പിടിക്കപ്പെടട്ടെ; അവരുടെ വായിലെ പാപങ്ങളാലും അവരുടെ
    അധരങ്ങളിലെ വാക്കുകളാലുംതന്നെ. അവർ ഉരുവിടുന്ന ശാപവാക്കുകൾനിമിത്തവും കാപട്യംനിറഞ്ഞ
    വാക്കുകൾനിമിത്തവും,
  deu-TKW: Töte sie nicht, damit es mein Volk nicht vergesse. Laß sie umherirren durch
    deine Macht und stürze sie, Herr, unser Schild!
  lin-lin: Nkolo, nguba na biso, koboma bango te, noki te bato na ngai bakobosana.
    Na nguya na Yo, sala ete bayengayenga, mpe mema bango kino na se.
  mmx-mmx: Laxakapmek i nemen mene at levenngusno di. Levelinga axap atnedi i lok
    kapmek. I lox avukat do dina onon at larapelixo mumu latlas atnedi, la levelinga
    atdi i umsu mi lasaxaek la di xaxarang.
  eng-LSV: The sin of their mouth [is] a word of their lips, || And they are captured
    in their pride, || And they recount from the curse and lying.
  eng-GNV: 'For the sinne of their mouth, and the words of their lips: and let them
    be taken in their pride, euen for their periurie and lies, that they speake.'
  eng-WEBSTER: 'For the sin of their mouth and the words of their lips let them even
    be taken in their pride: and for cursing and lying which they speak.'
  nhw-BL: Quena, xiquintlatzacuilti pampa nochi inijuanti tlahuel istlacatij, mohueyimatij
    huan tlatelchihuaj.
  swh-ONEN: Kwa ajili ya dhambi za vinywa vyao, kwa ajili ya maneno ya midomo yao,
    waache wanaswe katika kiburi chao. Kwa ajili ya laana na uongo wanaotamka,
  bba-bba: A ku bu ɡo kpɑ nɛn tɔmbu bu ku rɑɑ ye duɑri. Adɑmɑ ɑ de bu sirenɑ, kpɑ
    bu wɔruku wunɛn dɑm sɔ̃. Domi wunɛ, Yinni Gusunɔ, wunɑ ɑ sɑ̃ɑ bɛsɛn tɛrɛru.
  eng-KJVCPB: 'For the sin of their mouth and the words of their lips Let them even
    be taken in their pride: And for cursing and lying which they speak.'
  luo-luo: Nikech richo ma gitimo gi dhogi kuom wuoyo, nikech weche mawuok e dhogi,
    wegi mondo sungagi ogajgi. Nikech gikwongʼo ji kendo gi wuondo ji,
  aii-aii: ܒܘܼܬ ܚܛܝܼܬܵ‌ܐ ܕܦܘܼܡܵܝܗ‌ܝ، ܗܹܡܸܙܡܵܢ ܕܣܸܦܘܵܬܵܝ̈ܗ‌ܝ، ܦܵܝܫܝܼ ܕܒ݂ܝܼܩܹܐ ܒܫܘܼܒ݂ܗܵܪܵܝܗ‌ܝ،
    ܘܒܘܼܬ ܠܵܘܛܬܵ‌ܐ ܘܕܲܓܵܠܘܼܬܵ‌ܐ ܕܟܹܐ ܗܲܩܝܼ.
  meu-meu: Ududia edia dika, bibinadia edia hereva, daidiai edia heaḡi ai bae hedoa.
    Heuduguirai bona koikoi herevadia vada e gwaurai daidiai,
  npi-ULB: तिनीहरूका मुखका पापहरू र तिनीहरूका ओठहरूका शब्दहरूका निम्ति, तिनीहरूलाई
    आफ्‍नै घमण्डमा कब्जा गरियोस् र तिनीहरूलले व्यक्‍त गरेका सराप र झूटको निम्ति ।
  yor-yor: Nítorí ẹ̀ṣẹ̀ ẹnu wọn, ní ọ̀rọ̀ ètè wọn, kí a mú wọn nínú ìgbéraga wọn.
    Nítorí èébú àti èké tí wọn ń sọ,
  pes-OPCB: گناه بر زبان آنهاست؛ تمامی سخنانشان آلوده به شرارت است. باشد که در تکبر
    خود گرفتار شوند. آنها دشنام می‌دهند و دروغ می‌گویند،
  tgl-ULB: Dahil sa mga kasalanan ng kanilang mga bibig at sa mga salita ng kanilang
    mga labi, hayaan mo silang madakip ng kanilang kayabangan, at para sa mga sumpa
    at kasinungalingan na ipinapahayag nila.
  nop-nop: Helemahelemaŋ, adi yadi kadakaniŋ titiŋdok hogok yoiŋ. Ale biyabune nehi’walaŋ
    fokohik doktiŋa malabumuŋ hekineŋ. Adi yadi helemahelemaŋ yalaŋ mede yoiŋ, tiŋa
    du wohoge foloŋ medehaki yoiŋ.
  hui-hui: Tigua mana ko bulene hangu mo tene halu tinaga ne hambuni howa bi ko dege
    lalu haabo haga kagoni ndobe. Tigua í̠naga mini mo ko howa bi ko ngaru lalu ke̱
    howa bi dewa lalu haga kagonaga í̠na ti mine halu kagoria tini pani nelo ngelabe.
  mya-mya: သူ​တို့​၏​နှုတ်၊သူ​တို့​ပြော​ဆို​သ​မျှ​သော​စ​ကား အား​ဖြင့် အ​ပြစ်​ကူး​ကြ​ပါ​၏။
    သူ​တို့​သည်​မိ​မိ​တို့​၏​မာန်​မာ​န​ကျော့​ကွင်း​တွင်​ပင် မိ​ကြ​ပါ​စေ​သော။ သူ​တို့​သည်​ကျိန်​ဆဲ​၍​မု​သား​စ​ကား​ကို
    ပြော​ဆို​တတ်​ကြ​သ​ဖြင့်
  bod-N: སྨྲ་སྒོའི་སྡིག་པ་མཆུ་སྒྲོས་ཚིག་དང༌ནི། །རྫུན་དང་སྨོན་ལོག་འདེབས་པའི་རྒྱུ་རྐྱེན༌གྱིས།
    །རང་གི་ང་རྒྱལ་གྱིས་ནི་ཟིན་གྱུར༌ཅིག །
  wsk-wsk: Nuna nuguring nungamili te den kawel se nunumi patawura ko den aratu lagoso,
    bare mu giris palaguk ale nunga taliparukko. Nuna den memek te saki alo nunga
    balu maguwusan,
  sna-sna: Nokuda kwezvivi zvemiromo yavo, nokuda kwamashoko emiromo yavo, ngavabatwe
    pakuzvikudza kwavo. Nokuda kwokutuka nenhema dzavanotaura,
  spa-BLM: Por el pecado de su boca y las palabras de sus labios, que se dejen atrapar
    por su orgullo, por las maldiciones y mentiras que pronuncian.
  cac-cac: Tz'och smul eb' yuj masanil tas syala'. Canocab' eb' d'a yalan̈ yuj yac'umtaquil,
    yuj yesalvumal yed' yuj scatab'vumal eb'.
  swh-ULB: Kwa ajili ya dhambi za midomo yao na maneno ya midomo yao, wakamatwe katika
    majivuno yao, na kwa laana na uongo ambao wao huelezea.
  bel-bel: Ці ня Ты, Божа, Які нас адкінуў, і ня выходзіш, Божа, з войскам нашым?
  deu-ELBBK: Töte sie nicht, damit mein Volk es nicht vergesse; lass sie umherirren
    durch deine Macht, und stürze sie nieder, Herr, unser Schild!
  mbb-OT: Edhimu sikandan te salà pinaaǥi te ebpengeǥiyen dan, umbe verakat he iyan
    mekeutel kandan is kegkemepelevawen dan. Ebpenrawak dan wey edtarùtarù,
  mal-2015: അവരുടെ വായിലെ പാപവും അധരങ്ങളിലെ വാക്കുകളുംനിമിത്തവും അവർ പറയുന്ന ശാപവും
    ഭോഷ്കുംനിമിത്തവും അവർ തങ്ങളുടെ അഹങ്കാരത്തിൽ പിടിപ്പെട്ടുപോകട്ടെ.
  gup-gup: Bedda wanjh kabirriwokdi kunwarrekenh, dja wanjh kabirridjalyime kunwarre,
    wanjh ngadjare yibenkardmang kore kabirriburlumerrenkenh. Bedda mak kabirriwokdi
    kunwokwarre, dja mak kabirrikurrehkurren.
  rmc-rmc: Ma murdar len, hoj mire manuša te na bisteren, ale roztrade len tira zoraha
    a čhiv lenca andre phuv! Rajeja, tu sal amaro šťitos!
  nlg-nlg: Nia na pukuna na lei bosa ni palugha tara bosai, nia na dika tana lei ghidudira,
    lubatia didira na talunagho ke talura tana dete, maia ghua didira na lei bosa
    ni vavaranga mana sorisori.
  pes-OPV: به‌سبب گناه زبان و سخنان لبهای خود، در تکبر خویش گرفتار شوند. و به عوض
    لعنت و دروغی که می‌گویند،
  ron-1924: 'Гура лор пэкэтуеште ла фиекаре ворбэ каре ле есе де пе бузе: сэ се приндэ
    ын ынсэшь мындрия лор, кэч ну спун декыт блестеме ши минчунь!'
  ben-OBCV: তাদের মুখের পাপের জন্য, তাদের ঠোঁটের বাক্যের জন্য, তারা তাদের গর্বে ধরা
    পড়ুক। তাদের অভিশাপ ও মিথ্যা উচ্চারণে,
  som-som: Kibirkoodu iyaga ha dabo Dembiga afkooda iyo erayada bushimahooda aawadood,
    Iyo weliba habaarka iyo beenta ay ku hadlaan aawadood.
  lat-VUC: nonne tu, Deus, qui repulisti nos? et non egredieris, Deus, in virtutibus
    nostris?
  eng-ASVBT: For the sin of their mouth, and the words of their lips, Let them even
    be taken in their pride, And for cursing and lying which they speak.
  mna-mna: Wal tana mbulu kizin irao pa motom som. Pa tikamam sanaana boozomen pa
    kwon. Sua ta iwedet pa kwon na sananŋana men. Mi tipase pa zitun mburan mi tipakurkur
    zitun. Tamen mbulu kizin pakurŋana tana ko iwe kilis pizin.
  ita-1885: Per lo peccato della lor bocca, per le parole delle lor labbra; E sieno
    colti per l'orgoglio loro, E perciocchè tengono ragionamenti di esecrazioni e
    di menzogne.
  eng-LXXUP: Wilt not thou, O God, who hast cast us off? And wilt not thou, O God,
    go forth with our forces?
  eng-ULB: For the sins of their mouths and the words of their lips, let them be captured
    in their pride, and for the curses and lies that they express.
  spa-VBL: Permite que sean capturados por el mal que han hecho y las palabras que
    con orgullo dicen, ¡Derríbalos por sus maldiciones y mentiras!
  fra-_FOB: Chaque parole de leurs lèvres est un péché de leur bouche; qu'ils soient
    donc pris dans leur orgueil, à cause des imprécations et des mensonges qu'ils
    profèrent!
  mal-mal: അവരുടെ വായിലെ പാപവും അധരങ്ങളിലെ വാക്കുകളും നിമിത്തം അവർ അവരുടെ അഹങ്കാരത്തിൽ
    പിടിക്കപ്പെടട്ടെ.
  urd-GVR: Jo kuchh bhī un ke muṅh se nikaltā hai wuh gunāh hai, wuh lānateṅ aur jhūṭ
    hī sunāte haiṅ. Chunāṅche unheṅ un ke takabbur ke jāl meṅ phaṅsne de.
  suz-BL: मेको आन पशो लोव़मी, आन ठेयब लेश्‍शो कोंइनीमी। गे गाइश्‍शा मेको आन सराप पतीके
    नु जोल पतीके खतम पोक्‍कीन।
  eng-NOY: The word of their lips is the sin of their mouth; Let them be overtaken
    in their pride, For the curses and the falsehood which they utter!
  ita-1927: Ogni parola delle loro labbra è peccato della lor bocca; siano dunque
    presi nei laccio della lor superbia; siano presi per le maledizioni e le menzogne
    che proferiscono.
  ckb-ckb: لەبەر گوناهەکانی دەمیان، لەبەر وتەکانی لێویان، با گرفتاری لووتبەرزی خۆیان
    بن. لەبەر ئەو درۆ و نەفرەتانەی کردوویانە،
  eng-BBE: Because of the sin of their mouths and the word of their lips, let them
    even be taken in their pride; and for their curses and their deceit,
  xsi-xsi: Ŋana tu ikura zo zo kinzi nenzi ŋgua itula kilalanzi pwataki tu kinzi nde
    kiesaka tamwatanzi. Kinzi uru sipasuka warakanzi tininzi, aku naŋa iloŋgu tu nenzi
    mâsi ŋinde ma iyaula warakanzi, itogo viâŋa ikainzi iŋa mine. Ikura zo zo kinzi
    siporo ŋgua laŋeŋa wa ŋgua ŋana siyaulanzi tamâta pinde wa.
  kan-OKCV: ಅವರ ಬಾಯಿಯ ಪಾಪಕ್ಕೂ, ಅವರ ತುಟಿಗಳ ಮಾತಿಗೂ, ಅವರು ನುಡಿಯುವ ಶಾಪಕ್ಕೂ ಅವರ ಗರ್ವವೇ
    ಅವರನ್ನು ಹಿಡಿಯಲಿ.
  tam-2017: அவர்களுடைய உதடுகளின் பேச்சு அவர்கள் வாயின் பாவமாக இருக்கிறது; அவர்கள்
    இட்ட சாபமும் சொல்லிய பொய்யும் ஆகிய இவைகளினால் தங்களுடைய பெருமையில் அகப்படுவார்களாக.
  spa-RV-1909: Por el pecado de su boca, por la palabra de sus labios; y sean presos
    por su soberbia, y por la maldición y mentira que profieren.
  ron-BTF: Datorită păcatului gurii lor și cuvintelor buzelor lor, și datorită blestemului
    și minciunii pe care ei le vorbesc, să fie prinși în mândria lor.
  eng-WEBP: For the sin of their mouth, and the words of their lips, let them be caught
    in their pride, for the curses and lies which they utter.
  eng-FBV: Let them be caught out by the evil things they say, the words they proudly
    speak—brought down by their curses and the lies they tell!
  nld-1939: Vergeld hun, o Heer, het kwaad van hun mond En het woord hunner lippen;
    Laat ze in hun eigen trots zich verstrikken, Om de vloeken en leugens, die ze
    hebben gesproken.
  nch-BL: Quena, xiquintatzacuilti pampa nochi inijuanti tahuel istacatij, mohueyimatij
    huan tatelchihuaj.
  vie-1934: Vì cớ tội miệng chúng nó, tức là lời môi chúng nó, Và vì cớ nguyền rủa
    và sự dối trá mà chúng nó nói ra, Nguyện chúng nó bị mắc trong sự kiêu ngạo mình!
  cha-cha: 'Pot y isao y pachotñija, yan pot y sinangan y labiosñija, polo ya ufanmacone,
    pot y sobetbioñija: yan pot y matdision, yan manmandadague ni y sinanganñija.'
  hin-CV: उनके मुख के वचन द्वारा किए गए पापों के कारण, उनके होंठों द्वारा किए गए अनाचार
    के लिए तथा उनके द्वारा दिए गए शाप तथा झूठाचार के कारण, उन्हें अपने ही अहंकार में
    फंस जाने दीजिए.
  eng-OURB: For the habitual sin ·missing the mark· of their mouth, and the words
    of their lips, let them be caught in their pride, for the curses and lies which
    they utter.
  spa-BES: Por el pecado de sus bocas y la palabra de sus labios, sean presa de su
    propio orgullo; y por sus maldiciones y su engaño,
  tdx-tdx: ty amo hakeom-palie’ iareoo, o saontsim-pivimbi’eo, ee t’ie ho tsepaheñe
    am-pirengevoha’e, naho amo fatse vaho fandañitse aaka’ iareoo.
  tha-KJV: เพราะบาปปากของเขา และเพราะถ้อยคำริมฝีปากของเขา ขอให้​เขาติ​ดก​ับโดยความเย่อหยิ่งของเขา
    เพราะการสาปแช่งและการมุสาซึ่งเขาเปล่งออกมานั้น
  por-BR-2018: Por causa do pecado da boca deles e da palavra de seus lábios; e sejam
    presos em sua arrogância pelas maldições e pelas mentiras que contam.
  deu-ELO: Sünde ihres Mundes ist das Wort ihrer Lippen; so laß sie gefangen werden
    in ihrem Hochmut und wegen des Fluches und wegen der Lüge, die sie aussprechen!
  eng-WYC-2018: Put down the trespass of their mouth, and the word of their lips;
    and be they taken in their pride. And of cursing and of leasing; they shall be
    showed (up) in the ending. (And for the trespasses of their mouths, and the words
    of their lips; let them be taken in their pride. And for their cursing and their
    lies; let them be shown up in the end.)
  epo-epo: La parolo de iliaj lipoj estas peko de iliaj buŝoj; Ili kaptiĝu per sia
    malhumileco, Ĉar ili parolas nur pri ĵurrompo kaj mensogo.
  gfk-gfk: Bul diet bia no udiet latlaat na hakuni diet, kanong ta ira saksakena ta
    ira ha diet ma ta ira nianga ta ira palabulu diet. Diet la harabota ma diet la
    iangianga na harhuli,
  uig-PIN: Ularning aƣzining buzuⱪluⱪi tüpǝylidin, Lǝwlirining sɵzliri tüpǝylidin,
    Ulardin qiⱪiwatⱪan ⱪarƣaxlar ⱨǝm aldamqiliⱪlar tüpǝylidin, Ular ɵz tǝkǝbburluⱪi
    iqidǝ tuzaⱪⱪa qüxkǝy!
  beo-beo: 'Ilia wadela:i hou da ilia lafi gadofo da:iya diala. Ilia sia:be huluanedafa
    da wadela:i sia: fawane sia:sa. Ilila: gasa hidale hou hamobeba:le, ilia da fedege
    agoane saniga sa:i dagoi ba:mu da defea.'
  tpi-OTNT: Oltaim ol i tok long mekim sin tasol. Larim ol i kisim bagarap long pasin
    bikhet bilong ol. Ol i save tok nogut long nem bilong yu, na ol i tok giaman oltaim.
  hau-SA: Saboda zunuban bakunansu, saboda maganganun leɓunansu, bari a kama su cikin
    fariyarsu. Saboda zage-zage da ƙarairayin da suke yi,
  udu-udu: Haali/ gom miinthus kun miikina uni ki ’twam buni mo, dhali ki gwo ma le’d
    buni mo, dhalki uni bu’th ma kume/ gi ’bam buni kun dhuna uni ki ca mo. Gom gwo
    ma jee dhali gwo ma ṯor kun baha uni mo tani
  uig-LAT: Ularning aghzining buzuqluqi tüpeylidin, Lewlirining sözliri tüpeylidin,
    Ulardin chiqiwatqan qarghashlar hem aldamchiliqlar tüpeylidin, Ular öz tekebburluqi
    ichide tuzaqqa chüshkey!
  nde-nde: Ngenxa yezono zemilomo yabo, ngenxa yamazwi ezindebe zabo, kababanjwe belokhu
    bezigqaja benjalo. Ngenxa yezethuko lamanga abawaqambayo,
  ton-ton: 'Ko e meʻa ʻi he angahala ʻa honau ngutu, mo e ngaahi lea ʻa honau loungutu,
    tuku ke moʻua ai ʻakinautolu ʻi heʻenau laukau: koeʻuhi ko e kape mo e loi ʻoku
    nau lea ʻaki.'
  ces-1613: Nezbijej jich, aby nezapomněl lid můj, ale zmítej jimi mocí svou, a sházej
    je, pavézo naše, ó Pane.
  eng-WMB: For the sin of their mouth, and the words of their lips, let them be caught
    in their pride, for the curses and lies which they utter.
  tam-TCV: அவர்களுடைய உதடுகளின் பேச்சு, அவர்களுடைய வாயின் பாவமாயிருக்கிறது; அவர்கள்
