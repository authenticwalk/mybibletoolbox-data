  mdy-ETH: ፔኤኮ ዔያታ ዻንጋፓ ኬሳ ጎሞሮ ፔ ሙሱሮና ዔያታ ጌስታ ዑኡዞሮ ዔያታ ጋዳንቂ ሉኡቃሢሮ ፔ ዖቶርሙሞና ዓዺንቶንጎ።
  twi-ASANTE: Bɔne a ɛfiri wɔn anomu, ne wɔn ano nsɛm enti ma wɔn ahomasoɔ nkyekyere
