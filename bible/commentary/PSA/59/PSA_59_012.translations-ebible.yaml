  grc-BRENT: Οὐχὶ σὺ ὁ Θεὸς, ὁ ἀπωσάμενος ἡμᾶς; καὶ οὐκ ἐξελεύσῃ, ὁ Θεὸς ἐν ταῖς δυνάμεσιν
