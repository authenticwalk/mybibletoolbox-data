verse: PSA.059.008
translations:
  mal-C: എന്നാൽ യഹോവേ, അങ്ങ് അവരെ നോക്കി ചിരിക്കുന്നു; ആ രാഷ്ട്രങ്ങളെയെല്ലാം അവിടന്ന്
    പരിഹസിക്കുന്നു.
  deu-TKW: Fürwahr, sie geifern mit ihrem Munde, Schwerter sind auf ihren Lippen,
    denn - “wer hört es?”
  lin-lin: 'Na nzela ya minoko na bango, babimisaka na bibebu na bango maloba oyo
    ezokisaka lokola mipanga ; bamilobelaka : « Nani azali koyoka biso ? »'
  mmx-mmx: Ketla Leeme Silok, nenu ung longon atnedi, u lok kalise mun di lavamolon.
  eng-LSV: And You, O YHWH, laugh at them, || You mock at all the nations.
  eng-GNV: But thou, O Lord, shalt haue them in derision, and thou shalt laugh at
    all the heathen.
  eng-WEBSTER: But thou, O LORD, shalt laugh at them; thou shalt have all the heathen
    in derision.
  nhw-BL: Pero ta TOTECO, san xiquinhuetzquili, huan xiquinpinahualti ni masehualme
    tlen sequinoc tlalme catli nechyahualohuaj.
  swh-ONEN: Lakini wewe, Bwana, uwacheke; unayadharau mataifa hayo yote.
  bba-bba: Kɔ̃sɑ yɑrimɔ sɑɑ ben nɔsun di, mɑ n sɑ̃ɑ nɡe bɑ tɑkobi wuuwɑ. Domi bɑ mɔ̀,
    wɑrɑ koo nɔ ye bɑ ɡerumɔ.
  eng-KJVCPB: But thou, O Lord, shalt laugh at them; Thou shalt have all the heathen
    in derision.
  luo-luo: To in nyiergi, yaye Jehova Nyasaye, go siboi ne ogendinigo duto.
  aii-aii: ܐܝܼܢܵܐ ܐܲܢ݇ܬ، ܝܵܐ ܡܵܪܝܵܐ، ܒܸܬ ܓܵܚܟܹܬ ܒܝܼܵܝܗ‌ܝ، ܒܸܬ ܡܲܣܚܸܪܸܬ ܒܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ.
  meu-meu: Iehova e, oi ese o kirikirilaidiamu, bese iboudiai oi ese o kirikirilaidiamu.
  npi-ULB: तर हे परमप्रभु, तपाईं तिनीहरूमाथि हाँस्‍नुहुन्छ । तपाईंले सबै जातिहरूलाई
    उपहास गर्नुहुन्छ ।
  yor-yor: Ṣùgbọ́n ìwọ, Olúwa, yóò fi wọ́n rẹ́rìn-ín, Ìwọ ó yọ ṣùtì sí gbogbo àwọn
    orílẹ̀-èdè.
  pes-OPCB: اما تو ای خداوند، به آنها خواهی خندید و تمام آن قومها را تمسخر خواهی نمود.
  tgl-ULB: Pero ikaw, Yahweh, ay tinatawanan sila; kinukutya mo ang mga bansa.
  nop-nop: Iŋgoŋ Yahwe, du adi yabugege tilaŋ, tiŋa metambop hogohogok u yenimpekit
    tilaŋ.
  hui-hui: Anigo Anduane Homogo-o í̠na ti hondowa oba haga ke. Dindi tara taranaga
    hameigini bibahende karu í̠na ti mege biai haga kegoni.
  mya-mya: သို့​ရာ​တွင် အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​သူ​တို့​ကို​ကြည့်​၍
    ပြုံး​ရယ်​တော်​မူ​ပါ​၏။ ဘု​ရား​မဲ့​သူ​အ​ပေါင်း​တို့​ကို​ပြက်​ရယ်​ပြု တော်​မူ​ပါ​၏။
  bod-N: འོན་ཀྱང་ཡ་ཝཱེས་དེ་ཚོར་ཁྲེལ་དགོད༌མཛད། །མི་རིགས་ཀུན་ལ་འཕྱ་དམོད་མཛད་འགྱུར༌རོ།།
  wsk-wsk: Bare O Yawe, ni nunga gusisam; ale nunga den alel balsam.
  sna-sna: Asi imi, iyemi Jehovha, munovaseka; munodadira ndudzi dzose.
  spa-BLM: Pero tú, Yahvé, te ríes de ellos. Te burlas de todas las naciones.
  cac-cac: A achxo Mamin Jehová, tzaton ach tzevaj yuj eb'. Tzach b'uchvaj d'a juntzan̈
    nación chi'.
  swh-ULB: Lakini wewe, Yahwe, utawacheka; wewe huwadhihaki mataifa yote.
  bel-bel: 'Бог сказаў у сьвятыні Сваёй: «перамагу, - падзялю Я Сіхем, і даліну Сукот
    абмераю;'
  deu-ELBBK: 'Siehe, aus ihrem Mund sprudeln sie Böses hervor, Schwerter sind auf
    ihren Lippen – denn: „Wer hört?“'
  mbb-OT: Piru ed-engitan nu zà sikandan, Nengazen. Ed-un-undahan nu zà sikandan is
    wazà medtuu kenikew.
  mal-2015: എങ്കിലും യഹോവേ, നീ അവരെച്ചൊല്ലി ചിരിക്കും; നീ സകലജാതികളെയും പരിഹസിക്കും.
  gup-gup: Dja ngudda Yawey wanjh yibendjekmiwon! Mak yibennjirrhmiwon nawu birriwarlahkenh
    bininj nawu minj bedda ngudda ke.
  rmc-rmc: 'Dikh, so lenge chučel avri andral o muj, o lava andral lengre vušta hine
    sar ostra šabľi; gondoľinen peske: „Ko amen šaj šunel?“'
  nlg-nlg: Mi ghoe nigua na laga, Inau tu pitugho ge ke lavi kehau tana vahola vahaghitaili
    nia ighoe, ghe a God, nigua na lei bona ni vola.
  pes-OPV: و اما تو‌ای خداوند، بر ایشان خواهی خندید و تمامی امت‌ها را استهزا خواهی
    نمود.
  ron-1924: Дар Ту, Доамне, рызь де ей, Ту Ыць баць жок де тоате нямуриле.
  ben-OBCV: কিন্তু, হে সদাপ্রভু, তুমি তাদের কথায় উপহাস করবে; তুমি সেইসব জাতিকে বিদ্রুপ
    করবে।
  som-som: Laakiinse Rabbiyow, iyagaad ku qosli doontaa, Quruumaha oo dhan waad quudhsan
    doontaa.
  lat-VUC: 'Deus locutus est in sancto suo: lætabor, et partibor Sichimam; et convallem
    tabernaculorum metibor.'
  eng-ASVBT: But thou, O Jehovah, wilt laugh at them; Thou wilt have all the nations
    in derision.
  mna-mna: Tamen Yooba, nu zeŋzeeŋge pizin. Karkari boozomen ta timbesmbeeze pu som
    na, nu kamam sua repiiliŋana pizin.
  ita-1885: Ma tu, Signore, ti riderai di loro; Tu ti befferai di tutte le genti.
  eng-LXXUP: God has spoken in his holiness; I will rejoice, and divide Shechem, And
    measure out the Valley of Tents.
  eng-ULB: But you, Yahweh, laugh at them; you hold all the nations in derision.
  spa-VBL: Pero tú, Señor, te ríes de ellos; viertes desprecio sobre las naciones.
  fra-_FOB: Mais toi, Éternel, tu te riras d'eux; tu te moqueras de toutes les nations.
  mal-mal: എങ്കിലും യഹോവേ, അവിടുന്ന് അവരെ നോക്കി ചിരിക്കും; അവിടുന്ന് സകലജാതികളെയും
    പരിഹസിക്കും.
  urd-GVR: Lekin tū ai Rab, un par haṅstā hai, tū tamām qaumoṅ kā mazāq uṛātā hai.
  suz-BL: तन्‍न परमप्रभु यावे, गे मेको आन पर्बम रित्‍नीनी। गे रागी रागी नेल्‍ल आन
    पर्बम रित्‍नीनी।
  eng-NOY: Yet thou, O LORD! wilt laugh at them; Thou wilt hold all the nations in
    derision!
  ita-1927: Ma tu, o Eterno, ti riderai di loro; ti farai beffe di tutte le genti.
  ckb-ckb: بەڵام تۆ ئەی یەزدان، پێیان پێدەکەنیت، گاڵتە بە هەموو نەتەوەکان دەکەیت.
  eng-BBE: But you are laughing at them, O Lord; you will make sport of all the nations.
  xsi-xsi: Andeta Yova Kindeni, noko uru kuŋeleanzi pâta ŋana nenzi ŋgua kaa kaa ŋinde.
    Noko kuveta “a” panzi tinikoa ŋgu rârâni.
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರೇ, ನೀವು ಅವರನ್ನು ನೋಡಿ ನಗುವಿರಿ. ಇತರ ಜನಾಂಗವೆಲ್ಲ ಅಪಹಾಸ್ಯಕ್ಕಿಡಾಗಲಿ.
  tam-2017: ஆனாலும் யெகோவாவே, நீர் அவர்களைப் பார்த்து சிரிப்பீர்; அந்நியமக்கள் அனைவரையும்
    இகழுவீர்.
  spa-RV-1909: Mas tú, Jehová, te reirás de ellos, te burlarás de todas las gentes.
  ron-BTF: Dar tu, DOAMNE, vei râde de ei; vei lua pe toți păgânii în derâdere.
  eng-WEBP: But you, LORD, laugh at them. You scoff at all the nations.
  eng-FBV: But you, Lord, you laugh at them; you pour scorn on all the nations.
  nld-1939: Maar Jahweh, Gij lacht ze uit, En drijft met al die trotsaards de spot!
  nch-BL: Pero ta TOTECO, san xiquinhuetzquili, huan xiquinpinahualti ni masehualme
    ten sequinoc talme cati nechyahualojtoque.
  vie-1934: Nhưng, Đức Giê-hô-va ơi, Ngài sẽ cười chúng nó, Và nhạo báng các nước.
  cha-cha: Lao jago, O Jeova, siempre unchatgue sija; siempre unmofea todo y nasion.
  hin-CV: किंतु, याहवेह, आप उन पर हंसते हैं; ये सारे राष्ट्र आपके उपहास के विषय हैं.
  eng-OURB: But you, Adonai, laugh at them. You scoff at all the nations.
  spa-BES: Pero te reirás de ellos, oh Señor; te burlaras de todas las naciones.
  tdx-tdx: F’ihe, ry Iehovà, ro hiankahak’ am’iareo, hene sirikae’o o fifeheañeo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ แต่​พระองค์​ทรงหัวเราะเยาะเขา พระองค์​ทรงเยาะเย้ยประชาชาติ​ทั้งปวง
  por-BR-2018: Porém tu, SENHOR, rirás deles; zombarás de todas as nações.
  deu-ELO: Du aber, Jehova, wirst ihrer lachen, wirst spotten aller Nationen.
  eng-WYC-2018: And thou, Lord, shalt scorn them; thou shalt bring all folks to nought.
    (But thou, Lord, shalt scorn them; thou shalt bring down all these nations to
    nothing.)
  epo-epo: Sed Vi, ho Eternulo, ridos pri ili; Vi mokos ĉiujn popolojn.
  gfk-gfk: Iesen augu, Watong, u kurus diet, ma u hamalentak kaike ra kantri ing diet
    pai Iudeia.
  uig-PIN: Lekin Sǝn Pǝrwǝrdigar ularni mǝshirǝ ⱪilisǝn; Barliⱪ ǝllǝrni mazaⱪ ⱪilisǝn!
  beo-beo: Be Hina Gode! Di da iliba:le ousa! Di da wadela:i hamosu dunu huluane amoba:le
    oufesega:sa.
  tpi-OTNT: Tasol Bikpela, yu save lap nogut long ol. Yu save tok bilas long olgeta
    lain manmeri.
  hau-SA: Amma kai, ya Ubangiji, kakan yi musu dariya; kana yi wa dukan waɗannan al’ummai
    ba’a.
  udu-udu: Hili /e, ayy Tap̱a, /e p̱e’thki uni mo, dhali /e dhukina ris kal gi ’kwaniny’cesh
    mmota uni gun waḵu mo.
  uig-LAT: Lékin Sen Perwerdigar ularni mesxire qilisen; Barliq ellerni mazaq qilisen!
  nde-nde: Kodwa wena, Oh Thixo, uyabahleka; uyazigqabhazela zonke lezozizwe.
  ton-ton: Ka ko koe, ʻE Sihova, te ke kata kiate kinautolu; te ke manuki ki he hiteni
    kotoa pē.
  ces-1613: 'Aj, coť vynášejí ústy svými! Mečové jsou ve rtech jejich, nebo říkají:
    Zdaliž kdo slyší?'
  eng-WMB: But you, LORD, laugh at them. You scoff at all the nations.
  tam-TCV: ஆனால் யெகோவாவே, நீரோ அவர்களைப் பார்த்துச் சிரிக்கிறீர்; அவர்களைப் பார்த்து
    ஏளனம் செய்கிறீர்.
  ceb-ULB: Apan ikaw, Yahweh, kataw-i sila; gihimo mo ang tanang nasod nga kataw-anan.
  pol-UBG: Lecz ty, PANIE, będziesz się śmiał z nich, szydzić będziesz ze wszystkich
    narodów.
  urd-GVU: لیکن تُو اے رب، اُن پر ہنستا ہے، تُو تمام قوموں کا مذاق اُڑاتا ہے۔
  eng-OEBCW: But you, Lord, laugh at them, you mock all the insolent.
  deu-1912: Aber du, HERR, wirst ihrer lachen und aller Heiden spotten.
  kan-2017: ಯೆಹೋವನೇ, ನೀನಾದರೋ ಅವರನ್ನು ನೋಡಿ ನಗುವಿ; ಎಲ್ಲಾ ಅನ್ಯಜನಾಂಗಗಳನ್ನು ಪರಿಹಾಸ್ಯಮಾಡುವಿ.
  yap-yap: Machane, gur SOMOL, e ga be minmin ngorad; ga be moningnag gubin e pi nam.
  hlt-MCSB: Tedae BOEIPA nang loh amih te na nueih thil tih namtom boeih ke na tamdaeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ጋዓንቴ ዔያቶ ሚሚኢጫኔ፤ ሜሌ ዴሮ ቢያ ቶኦቺ ኔ ዛጋኔ።
  twi-ASANTE: Nanso, wo Awurade, wosere wɔn; wodi saa aman no nyinaa ho fɛw.
  eng-WEBU: But you, LORD, laugh at them. You scoff at all the nations.
  acu-NT: Tura wainiatum Apuru ameka nu amin umirtamchau ainauka wishiku pujame.
  spa-PDDPT: Pero Tú, oh Yavé, te ríes de ellos. Te burlas de todas las naciones.
  gun-gun: Ha'e rã Senhor, ndee repuka 'rã ha'e kuery re. Rejojai rei 'rã yvy regua
    kuery ha'e javi.
  agu-BL: Poro yi ilu' Ta', na tilu', nin na tbitu', cyakil yi mbi na chiban yi e'
    mal naka'tz. Nin tze'e'n tu' na banu' scye'j.
  ilo-ULB: Ngem katawaam ida O Yahweh, tenglem dagiti amin a nasion iti pannakaumsi.
  kpg-kpg: Gei Goe e gadagada gi digaula, meenei Dimaadua. Goe e dugu digau o di bouli
    bolo ma nia balumee.
  uig-ARA: لېكىن سەن پەرۋەردىگار ئۇلارنى مەسخىرە قىلىسەن؛ بارلىق ئەللەرنى مازاق قىلىسەن!
  sus-sus: E dɛ luma alɔ bare dɛ xunfɛ minima naxan kui. E xa wɔyɛnyi mixi tɔɔrɔma
    alɔ santidɛgɛma. E naxɛ, «Nde nɔma won ma wɔyɛnyi mɛde?»
  pon-2006: Ahpw, Maing KAUN, komw kin ketin kiparamatkin irail; komw kin ketin wiahki
    me rotorot akan mehkot mwahl.
  jae-jae: O Apômtau, aôm kôômac êsêac. Aôm kôsu lau samuc susu.
  ksd-ksd: Ma u, Luluai, una ga nongone diat, Una ga kulume ra lavur Tematana par.
  tur-YTC: Ama sen, ey Yahve, onlara gülersin. Bütün uluslarla eğlenirsin.
  bel-N: Вось, пена [спадае] з іхніх вуснаў, у губах іхніх — мячы, бо хто гэта чуе?
  grc-BRENT: Ὁ Θεὸς ἐλάλησεν ἐν τῷ ἁγίῳ αὐτοῦ, ἀγαλλιάσομαι καὶ διαμεριῶ Σίκιμα, καὶ
    τὴν κοιλάδα τῶν σκηνῶν διαμετρήσω.
  kpr-kpr: Avata Bajari, ni nendae gegha jiraesa, evetu genembo ni ighagha eraera
    ava, dere jise gegha seraesa.
  ind-AYT: (59-9) Namun, Engkau, ya TUHAN, tertawa atas mereka; Engkau mengejek seluruh
    bangsa.
  yom-yom: Vayi ngeyo, a Yave, wulenda basevi ; wulembo sekinina makanda moso momo.
  yut-yut: Mani Yawe, gak da jɨkgo yokwisi yanjaŋ yomɨsal. Gak da uŋun mɨŋat amɨn
    morap kabɨ kɨsi do yaŋsul aŋ yomɨsal.
  nya-nya: Koma Inu Yehova, mumawaseka, mumayinyoza mitundu yonseyo.
  hrv-hrv: 'Gle, kako bljuju ustima; kletve su im na usnama i govore: “Tko nas čuje?”'
  mps-mps: Tiali goli, Genuai Bidi, nago augwaliba dwai gisugu mu mabo dao. Nago te
    tigidali Israel hani isąwai we bidi haniba te kęnę po wabo dao.
  tpi-tpi: Tasol Bikpela, yu save lap nogut long ol. Yu save tok bilas long olgeta
    lain manmeri.
  dan-1931: 'Se, deres Mund løber over, på deres Læber er Sværd, thi: “Hvem skulde
    høre det?”'
  vie-OVCB: Nhưng Chúa Hằng Hữu nhạo cười chúng. Ngài chế giễu các dân tộc.
  guj-2017: પણ, હે યહોવાહ, તમે તેઓને હસી કાઢશો; તમે સર્વ દેશોની મજાક ઉડાવો છો.
  pon-2006A: Ahpw, Maing KAUN, komw kin ketin kiparamatkin irail; komw kin ketin wiahki
    me rotorot akan mehkot mwahl.
  por-BRBSL: Mas você, Yahweh, ri deles. Você escarnece de todas as nações.
  eng-OEBUS: But you, Lord, laugh at them, you mock all the insolent.
  swe-swe: 'Se, de kräks (spyr) med sina munnar, svärd (plural) är i deras läppar:
    För vem lyssnar? [När allt kommer omkring är det verkligen någon som alls bryr
    sig? Refrängen återkommer i vers 15-16 med samma tema, men med lite andra ord.]'
  cth-cth: Hatei, oe BAWIPA, ahnimouh teh na panuikhai han. Miphun pueng teh nang
    hanlah panui ka tho e lah ao awh.
  twi-twi: Nanso wo Awurade, woserew wɔn; wudi saa aman no nyinaa ho fɛw.
  hlt-hlt: Tedae BOEIPA nang loh amih te na nueih thil tih namtom boeih ke na tamdaeng.
  tbz-SIM: Tinɑ́ɑnyɛiti tiì pìɛ́kɛ́ bɛ nɔ̀ miɛkɛ, kɛ̀ bɛ nɔ́ndiɛ́ ndò mmɛsekontibii,
    bɛ yɛ̀mmɛ̀ dò nhòmɔù í yóó keèmu bɛ̀ nɑ̀ɑ́ ntì.
  msy-2020: O Ikiavɨra Itir God, nɨ dɨbovir akabar gumazir kurar kabav kɨmɨva, Kantrin
    Igharazibar Gumazamiziba bar men ingarvakɨ.
  dop-dop: Ɩsɑɣɑtʋ sunɑ pɑ nɔɔsɩ tɑɑ təpɑm, nɑ pɑ kʋyɔɣɔtʋtʋ wɛ ɩsɩɩ lɑɣɑlɛɛ. Pɑ tɔŋ
    sɩ ɑwe kɑ́ nɩɩnɑ pɑ tɔm?
  azb-azb: Lakin, ya Rəbb, Sən onlara gülürsən, Bütün millətlərə rişxənd edirsən.
  eng-DBY: But thou, Jehovah, wilt laugh at them; thou wilt have all the nations in
    derision.
  hin-2017: परन्तु हे यहोवा, तू उन पर हँसेगा; तू सब अन्यजातियों को उपहास में उड़ाएगा।
  wol-KYG: Déglul li ñuy yebbee ci seen gémmiñ, seen làmmiñ niy saamar, ñu defe ne
    kenn déggu leen.
  bjr-bjr: Oo Yaawee, anee misa ufa irisee misara naanaidara qimariananoo. Anee aiqama
    mi manda maqannaasa ataasa ataasa qira ufa nimimariananoo.
  eng-YLT: And Thou, O Jehovah dost laugh at them, Thou dost mock at all the nations.
  kne-kne: Ngem sik-a ay Diyos, sis-iyekam ay laslasoyen daida.
  eng-WYC-2017: And thou, Lord, shalt scorn them; thou shalt bring all folks to nought.
  eng-WMBB: But you, LORD, laugh at them. You scoff at all the nations.
  zat-NTPS: Lue', Xran, guzrizru' chee̱ benne' ca'. Gun lau' chee̱ benne' xúgute̱
    cue' xe̱zr la xu ca'.
  zty-NTPS: San Le', X̱ana' Dios, wẕiẕo' chegak benne' ka'. Gon ditjlo' Le' benne'
    yógo'te yež ka'.
  urd-GVH: लेकिन तू ऐ रब, उन पर हँसता है, तू तमाम क़ौमों का मज़ाक़ उड़ाता है।
  rug-rug: Ba hegere ni Goi Zihova si arini, meke va sisire ni Goi sari doduru butubutu
    huporo.
  gaz-gaz: Yaa Waaqayyo, ati garuu isaanitti kolfita; saboota sana hundumattis ni
    qoosta.
  fra-LSG: Voici, de leur bouche ils font jaillir le mal, Des glaives sont sur leurs
    lèvres; Car, qui est-ce qui entend?
  yal-yal: I tuli mati e konbi ti xuine ra. E lɛnne luxi nɛn e dɛ alo silanfanne,
    e mɔn a falama, e naxa, “Nde nɔɛ en ma falan mɛ?”
  iou-iou: Upäŋkaŋ nämo! Ekäni gäk guŋ äbot u yäŋärok yäwetpäŋ yabäŋ mägayäk täyan.
  haw-1868: Aka, e Iehova, o akaaka mai no oe ia lakou; E henehene mai no hoi oe i
    na lahuikanaka a pau.
  arb-NAV: لَكِنَّكَ أَنْتَ يَا رَبُّ تَضْحَكُ مِنْهُمْ. تَسْتَهْزِئُ بِجَمِيعِ الأُمَمِ.
  ded-ded: O KEBU, geng ine dzomoreyemmema bangec monnunac ngicngac ge mi negenggudae,
    yeni tenicfu faiyununade.
  ewe-ewe: O! Yehowa, wò koe le wo kom, èɖe alɔme le dukɔ mawo katã ŋu.
  eng-LEE: '(59:9) But thou, O Lord, wilt laugh at theme: thou wilt hold in derision
    all the nations.'
  asm-FB: কিন্তু, হে যিহোৱা, তুমি তেওঁলোকক হাঁহা; তুমি সকলো জাতিকে উপহাস কৰিবা।
  sus-A: عٍ دّ لُمَ عَلْ بَرٍ دّ شُنقّ مِنِمَ نَشَن كُي. عٍ شَ وْيّنيِ مِشِ تْورْ مَ
    عَلْ سَنتِدّفّمَ. عٍ نَشّ، «ندٍ نْمَ وٌن مَ وْيّنيِ مّدٍ؟»
  fra-SBL: Mais toi, Yahvé, tu te moques d'eux. Vous vous moquez de toutes les nations.
  hbo-hbo: הִנֵּ֤ה ׀ יַבִּ֘יע֤וּן בְּפִיהֶ֗ם חֲ֭רָבֹות בְּשִׂפְתֹותֵיהֶ֑ם כִּי־מִ֥י
    שֹׁמֵֽעַ׃
  kik-kik: No Wee Jehova-rĩ, mathekerere; ndũrĩrĩ icio ciothe nĩũcinyararĩte.
  fra-NCL: 'Voici que leur bouche vomit l’injure, il y a des glaives sur leurs lèvres :
    « Qui est-ce qui entend ? » disent-ils.'
  cek-AK: Toe Aw Angraeng, nihcae to pahnui thui ah loe, Sithaw panoek ai kaminawk
    boih to pahnui thui ah.
  cuk-cuk: Bab-Jehová, ar bedi we-dulemarga be alled, bela dule-yar-baid-baidgi-bukwamaladgi
    be dodoged.
  uig-CYR: 'Худа Өз пак-муқәддәслигидә шундақ дегән: — «Мән тәнтәнә қилимән, Мән Шәкәм
    диярини бөлүп беримән, Суккот вадисини тәқсим қилишқа өлчәймән.'
  tel-2017: అయితే యెహోవా, నువ్వు వాళ్ళను చూసి నవ్వుతావు. అన్యజాతులను నువ్వు ఎగతాళి
    చేస్తావు.
  hat-BSA: Men Ou menm, O SENYÈ, ri sou yo! Ou menm, giyonnen tout nasyon sa yo.
  ukr-ONPU: 'Бог промовив у Своєму святилищі: «Урочисто святкуватиму перемогу, Я розділю
    Сихем і розміряю долину Суккот.'
  kos-kos: A kom, LEUM GOD, kom isrunulos; Kom aksruksruke mwet pegan nukewa.
  hbo-WLC: הִנֵּ֤ה ׀ יַבִּ֘יע֤וּן בְּפִיהֶ֗ם חֲ֭רָבוֹת בְּשִׂפְתוֹתֵיהֶ֑ם כִּי־מִ֥י
    שֹׁמֵֽעַ׃
  ibo-ibo: Ma gị Onyenwe anyị, na-achị ha ọchị; ị na-akwa mba ndị a niile emo.
  ory-ory: ମାତ୍ର ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ସେମାନଙ୍କ ପ୍ରତି ହସିବ; ତୁମ୍ଭେ ଅନ୍ୟ ଦେଶୀୟ ସମସ୍ତଙ୍କୁ
    ବିଦ୍ରୂପ କରିବ।
  chk-chk: Nge en, ai Samol mi Lapalap, ka takiriir, ka ämängaua chon ekewe mwü meinisin.
  rop-rop: Bat yu laf langa olabat, YAWEI. Yu mokim ol detlot pipul brom ebri kantri
    hu nomo bilib langa yu.
  ukr-1871: А ти, Господи, посьмієшся над ними, осоромиш всї народи.
  yon-yon: Kumban, o Yariman, ebbed yi yaa ambon kamendimaab, kwane ambibkin koremdan
    kuyaa ambon baandimaab.
  deu-1951: (059-9) Aber du, HERR, lachst ihrer, du spottest aller Heiden.
  eng-JPS: (59-9) But Thou, O LORD, shalt laugh at them; Thou shalt have all the nations
    in derision.
  srp-1865: Ali ti æeš se, Gospode, smijati njima i posramiti sve ove narode.
  lug-lug: Naye ggwe, Ayi Mukama, obasekerera, era amawanga ago gonna oganyooma.
  heb-heb: ואתה יהוה תשחק למו תלעג לכל גוים׃
  ben-IRV: কিন্তু সদাপ্রভুু, তুমি তাদেরকে উপহাস করবে; তুমি সমস্ত জাতিকে বিদ্রূপ করবে।
  ntu-ntu: A' nim Yawe, yrpalelvzq kxnzmnc-mrbr lcng, X xtrnga-ngrn nidr.
  pan-pan: ਪਰ ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਉਨ੍ਹਾਂ ਉੱਤੇ ਹੱਸੇਂਗਾ, ਤੂੰ ਸਾਰੀਆਂ ਕੌਮਾਂ ਨੂੰ ਠੱਠੇ ਵਿੱਚ ਉਡਾਵੇਂਗਾ!।
  mya-JVB: သို့ရာတွင် ၊ အိုထာဝရဘုရား ၊ ကိုယ်တော် သည် သူ တို့ကို ပြုံးရယ် ၍ သာသနာပလူ
    အပေါင်း တို့ကို ကဲ့ရဲ့ တော်မူမည်။
  kgf-kgf: Yawe geŋ ʒédesi énécmina, baera baera ʒédesi énécmina.
  tte-O: Na boda siya nige tomeliwo kowa Yeoba kumalumalu-wagili yo kaba loinao uloili
    kutalatalawasi-yagili.
  tbg-tbg: Noravauvo, vika minti ti variavara, are vika naaraihama nimite variaro.
    Are ekaa minti varia vatanaaka nunurama nimite variaro.
  hmo-hmo: To Lohiabada e, oi ese idia dekenai oi kiri noho. Oi ese Dirava ura lasi
    taudia ibounai dekenai, oi kirikirilaia noho.
  zar-NT: Ruzxidxuʼ ca naca le tunëʼ, Xan. Rutitjuʼ ca naca le tun bönachi yúguʼtë
    yödzö.
  urd-urd: लेकिन ऐ ख़ुदावन्द! तू उन पर हँसेगा; तू तमाम क़ौमों को ठट्ठों में उड़ाएगा।
  rus-SYN: 'Бог сказал во святилище Своем: “восторжествую, разделю Сихем и долину
    Сокхоф размерю:'
  bqc-SIM: Gwa, an lɛ́'i lɛ́ tↄ̃́, fɛ̃na kpá ń lɛ́u. Aaì mɛ ńlɛ ń yãmao.
  tcz-CHONGTHU: Ahinla Yahweh Pakai nang'in amaho chu na nuisat'in, mi phalou namtin
    vaipiho chu na hohdal'in ahi.
  mar-mar: परंतु हे परमेश्वरा, तू त्यांना हसशील; तू सर्व राष्ट्रांना उपहासात धरशील.
  isl-isl: Ég heyri háðsglósur þeirra og hvernig þeir formæla Guði. „Enginn heyrir
    til okkar,“ segja þeir.
  hlt-THB: Cehlai, Bawipa, nang ing cekkhqi ce qaih na lah; ce pilnam thlangkhqi ce
    qaih na hawh hyk ti.
  qub-qub: Tayta Dios, paycunapitaga gam asicunquimi. Mana rispitashojcunataga asipanquimi.
  bqp-bqp: Mↄkↄ̃n sↄ̃ Dikiri, ndì ń yáa dↄ, ndì buri pìnↄ lalandi kɛ ń pínki.
  hat-hat: (059:9) Men ou menm, Seyè, ou pase yo nan rizib! Ou pase tout nasyon yo
    nan jwèt.
  eng-BSB: But You, O LORD, laugh at them; You scoff at all the nations.
  eng-WEBPB: But you, LORD, laugh at them. You scoff at all the nations.
  kbq-kbq: Hianagi Ra Anumzamoka Kagra ana vahetmina zamagiza nerenka, kokankoka vahetamina
    kiza zokago ke hunezmantane.
  pon-pon: A komui, Main leowa, pan kotin kiparamat kin irail, o kom pan kotin kalij
    irail la.
  nhe-BL: Pero ta TOTECO, san xiquinhuetzquili, huan xiquinpinahualti ni tlacame tlen
    sequinoc tlaltini.
  wnc-wnc: Siwan ngana Buyambam tapa, gata waaminde asiknga ayanimikgayak. Gata sapdut
    wamu aminu wa kuupbam kepna kepna yuaingunin yaninggaak.
  bus-bus: Mpi sↄ̃ Dii, nɛɛ̀ ń yáa dↄ, nɛɛ̀ borii pìnↄ lalandi kɛ ń píngi.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e erepuka wanehe. Ereze'eg urywahyahy teko nerehe
    uzeruzar 'ym ma'e nànàn.
  eng-DRA: 'God hath spoken in his holy place: I will rejoice, and I will divide Sichem;
    and will mete out the vale of tabernacles.'
