verse: PSA.059.013
translations:
  mal-C: അവിടത്തെ ക്രോധാഗ്നിയിൽ അവരെ ഭസ്മീകരിക്കണമേ അവർ നിശ്ശൂന്യമാകുംവരെ അവരെ ദഹിപ്പിക്കണമേ.
    അപ്പോൾ ദൈവമാണ് ഇസ്രായേലിൽ വാഴുന്നതെന്ന് അഖിലാണ്ഡത്തിന്റെ അതിർത്തികളിലെല്ലാം അറിയപ്പെടും.
    സേലാ.
  deu-TKW: Es fälle sie die Sünde ihres Mundes, das Wort ihrer Lippen. Mögen sie sich
    fangen in ihrem Hochmut und wegen der Flüche und Lügen, die sie reden.
  lin-lin: Mpo na masumu ya minoko na bango, mpo na maloba ya bibebu na bango, tika
    ete bakangama na motambo ya lolendo na bango. Mpo na bilakeli mabe mpe lokuta
    na bango,
  mmx-mmx: Kuren la una sele utut kepe di mi lebelemamao ram. Una sele utut kepe axap
    di, kusu limixin axap dinabaklen i do ne Moroa ni Lamgomgo at leme Israel. La
    im gomgonga limixin axap at na lavatbung menemen.
  eng-LSV: Consume in fury, consume and they are not, || And they know that God is
    ruling in Jacob, || To the ends of the earth. Selah.
  eng-GNV: 'Consume them in thy wrath: consume them that they be no more: and let
    them knowe that God ruleth in Iaakob, euen vnto the ends of the world. Selah.'
  eng-WEBSTER: 'Consume them in wrath, consume them , that they may not be : and let
    them know that God ruleth in Jacob to the ends of the earth. Selah.'
  nhw-BL: Xiquintzontlamilti ica mohueyi cualancayo, huan xiquintlamiixpolihuilti.
    Huan quej nopa nochi masehualme quimatise para ta, Toteco Dios, titlanahuatía
    ipan tlali Israel, huan ipan nochi tlaltipactli.
  swh-ONEN: wateketeze katika ghadhabu, wateketeze hadi wasiwepo tena. Ndipo itakapofahamika
    katika miisho ya dunia kwamba Mungu anatawala juu ya Yakobo.
  bba-bba: Ben ɡere kpuro yɑ durum yibɑwɑ. A de ben tii suɑbu bu bu surɑ. Domi bɑ
    rɑ n weesu kɑ ɡɑri kɔ̃si ɡerumɔwɑ.
  eng-KJVCPB: 'Consume them in wrath, consume them, that they may not be: And let
    them know that God ruleth in Jacob Unto the ends of the earth. Selah.'
  luo-luo: tiekgi gi mirimbi mager, tiekgi mi kargi lal nono, eka biro ngʼere e tungʼ
    piny koni gi koni ni Nyasaye nigi loch kuom joka Jakobo. Sela
  aii-aii: ܛܲܠܸܩ ܠܗܘܿܢ ܒܚܸܡܬܵ‌ܐ، ܛܲܠܸܩ ܠܗܘܿܢ ܕܠܵܐ ܦܵܝܫܝܼ، ܕܝܵܕܥܝܼ ܐܲܠܵܗܵܐ ܒܸܥܒ݂ܵܕܵܐ
    ܝܠܹܗ ܫܘܼܠܛܵܢܵܐ ܥܲܠܔ ܝܲܥܩܘܿܒ݂، ܗܲܠܔ ܡܲܪ̈ܙܵܢܹܐ ܕܐܲܪܥܵܐ. ܣܹܠܵܗ
  meu-meu: badu ai ba ha-oredia, ba ha-oredia ela bona bae boio vaitani. Unu amo taunimanima
    bae diba Dirava ese Iakob e lohiaiamu ela bona tanobada dokona.
  npi-ULB: तिनीहरूलाई क्रोधमा भस्म पार्नुहोस्, तिनीहरूलाई भस्म पार्नुहोस् ताकि तिनीहरू
    कदापि नरहून् । परमेश्‍वरले याकूबामाथि र पृथ्वीको अन्तिम छेउसम्म राज्‍य गर्नुहुन्छ
    भनी तिनीहरूले जानून् । सेला
  yor-yor: pa wọ́n run nínú ìbínú, run wọ́n di ìgbà tí wọn kò ní sí mọ́. Nígbà náà
    ni yóò di mí mọ̀ dé òpin ayé pé Ọlọ́run jẹ ọba lórí Jakọbu. Sela.
  pes-OPCB: پس آنها را با خشم خود نابود کن تا نامشان گم شود و مردم بدانند که خدا نه
    تنها بر اسرائیل، بلکه بر سراسر جهان حکمرانی می‌کند.
  tgl-ULB: Tupukin mo sila sa poot, tupukin mo sila para sila ay mawala na; hayaan
    mo silang malaman na namumuno ang Diyos kay Jacob at sa dulo ng mundo. Selah
  nop-nop: 'Du wondoktiŋa nadikadakayemiŋa widihikumumbeŋ. Me kadakahi u yehitubu-liwedapmaŋ
    hinek tibeŋ. Du unduŋ tibeŋ kaŋ metam hogohogokdi indiŋ nadineŋ: Du Bepaŋ, Isilaehi’walaŋ
    Mapme hatilaŋ eŋ kwetkwet diniŋ Mapme.'
  hui-hui: Í̠na bi ko laga karunihondo keba howa ti bo waholene karulape nga. Agali
    ko uruni bo wahaiore habe. Anidagua beregola wali agali bu karu bibahendeme manda
    bialu Ngode Datagaliwabe í̠nioreme Isaraele wali agalirunaga haru haga kegoni
    manda bulebira. Wali agali dindi bibahendeha karubi í̠na dindi bibahendeni haru
    kegonigo tigua manda biai helo lo yanga lolebira.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​အ​မျက်​တော်​ထွက်​၍ သူ​တို့​အား သုတ်​သင်​ဖျက်​ဆီး​ပစ်​တော်​မူ​ပါ။
    အ​ကုန်​အ​စင်​သုတ်​သင်​ဖျက်​ဆီး​ပစ်​တော်​မူ​ပါ။ ထို​အ​ခါ​ဘု​ရား​သ​ခင်​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​အုပ်​စိုး​လျက်
    နေ​တော်​မူ​ကြောင်း​ကို​လည်း​ကောင်း၊ ကိုယ်​တော်​၏​အာ​ဏာ​စက်​သည်​ကမ္ဘာ​တစ်​ပြင်​လုံး
    ပျံ့​နှံ့​လျက်​ရှိ​တော်​မူ​ကြောင်း​ကို​လည်း​ကောင်း လူ​အ​ပေါင်း​တို့​သိ​ကြ​ပါ​လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་ཉིད་ཀྱིས་ཡ་ཀོབ་སྲིད་སྐྱོང༌ཞིང༌། །ས་མཐའི་བར་དུ་སླེབས་པ་ཤེས་པའི༌ཕྱིར།
    །ཐུགས་ཁྲོ་དང་བཅས་དེ་རྣམས་ཚར་གཅོད༌ཅིང༌། །ཤུལ་ལུས་མེད་པར་རྦད་དེ་ཚར་གཅོད༌རོགས།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: buta se nika gemang memek te nunga maguwur ale nunga menawu sapar se menara
    biya menamonko. Ni uwuta bitar se ali sor suen biya ko kariimet te ikimon ale
    balmon, “Jacob ko Kaem nongorak bagoso.”
  sna-sna: vaparadzei nehasha dzenyu, vaparadzei kusvikira vapera. Ipapo zvichazivikanwa
    kumigumo yenyika kuti Mwari anotonga pamusoro paJakobho. Sera
  spa-BLM: Consúmelos con ira. Consúmelos y ya no existirán. Hazles saber que Dios
    gobierna en Jacob, hasta los confines de la tierra. Selah.
  cac-cac: Satel eb' yed' yoval a c'ool. ¿Tasto val yuj pitzan eb'? Ach Dios Cajal
    a on̈ yin̈tilon̈can vin̈aj Jacob, elocab' a pecal masanto b'aj slajvic'och yolyib'an̈q'uinal
    tic.
  swh-ULB: Uwamalize katika gadhabu yako, uwamalize ili kwamba wasiwepo tena; wajue
    kuwa Mungu anatawala katika Yakobo na mwisho wa nchi. Selah
  bel-bel: Дай дапамогу нам ва ўціску, бо дапамога людзкая - марнота.
  deu-ELBBK: Sünde ihres Mundes ist das Wort ihrer Lippen; so lass sie gefangen werden
    in ihrem Hochmut und wegen des Fluches und wegen der Lüge, die sie aussprechen!
  mbb-OT: umbe tenged te pauk nu kandan, dèdeeti nu sikandan taman te egkepurung sikandan
    egkahanew. Ne zutun egketuenan te keet-etawan kayi te tivuuk he kelibutan he iyan
    ka hadì te Israel.
  mal-2015: കോപത്തോടെ അവരെ സംഹരിക്കേണമേ; അവർ ഇല്ലാതെയാകുംവണ്ണം അവരെ സംഹരിച്ചുകളയേണമേ;
    ദൈവം യാക്കോബിൽ വാഴുന്നു എന്നു ഭൂമിയുടെ അറ്റംവരെ അറിയുമാറാകട്ടെ. സേലാ.
  gup-gup: Ngudda yiyiddu bedberre dja yibenbularrbu bu yibenkukyakwon rowk. Kunukka
    birriwarlahkenh bininj kore kubolkbubuyika rowk djarreh wanjh ngundiwobekkan bu
    ngudda God yibenmarnewohrnan nawu Jacob benmawahmeng.
  rmc-rmc: De, hoj pes te zachuden andre peskro baripen vaš o binos andral lengro
    muj, vaš o lava andral lengre vušta. Vaš o košiben the klamišagos, so vakeren,
  nlg-nlg: Ta nimua na rutu papara ko haurakera! nira piri keha udolu! Ge na lei tinoni
    togha tana maramana udolu kara ghilala a God te vunaghi pungisia Israel.
  pes-OPV: ایشان را فانی کن در غضب فانی کن تا نیست گردند و بدانند که خدادر یعقوب تا
    اقصای زمین سلطنت می‌کند. سلاه.
  ron-1924: Нимичеште-й ын мыния Та, прэпэдеште-й ка сэ ну май фие! Фэ-й сэ штие кэ
    ымпэрэцеште Думнезеу песте Иаков, пынэ ла марӂиниле пэмынтулуй!
  ben-OBCV: তুমি তোমার ক্রোধে তাদের গ্রাস করো, গ্রাস করো যেন তারা নিশ্চিহ্ন হয়। তখন
    পৃথিবীর শেষ প্রান্ত পর্যন্ত জানা যাবে যে যাকোবের ঈশ্বর শাসন করেন।
  som-som: Iyaga cadho ku baabbi'i, si aanay mar dambe u jirin iyaga baabbi'i, Oo
    ha ogaadeen in Ilaah u taliyo reer Yacquub Tan iyo dhulka darafkiisa. (Selaah)
  lat-VUC: Da nobis auxilium de tribulatione, quia vana salus hominis.
  eng-ASVBT: 'Consume them in wrath, consume them, so that they shall be no more:
    And let them know that God ruleth in Jacob, Unto the ends of the earth. Selah'
  mna-mna: 'Zin tipakamkaam zin tomtom mi tigibgiibi sua sananŋana be tipasaana zin.
    Tana pasaana zin raama ketem malmalŋana ku. Pambiriizi zin ma timap kat. Naso
    toono ta boozomen tiute ta kembei: Niam Israel ta popoŋana ki Yakop na, Anutu
    ta ikamam peeze piam.'
  ita-1885: Distruggili nel tuo furore; distruggili sì che non sieno più; E sappiano,
    che Iddio signoreggia in Giacobbe, Anzi fino alle estremità della terra. (Sela.)
  eng-LXXUP: 'Give us help from trouble: For vain is the deliverance of man.'
  eng-ULB: Consume them in wrath, consume them so that they will be no more; let them
    know that God rules in Jacob and to the ends of the earth. Selah
  spa-VBL: ¡Destrúyelos con tu ira! ¡Destrúyelos completamente! ¡Entonces todos sabrán
    que Dios reina en Israel!
  fra-_FOB: Consume-les avec fureur, consume-les et qu'ils ne soient plus; et qu'on
    sache que Dieu règne en Jacob et jusqu'aux extrémités de la terre. (Sélah. )
  mal-mal: അവർ പറയുന്ന ശാപവാക്കുകളും ഭോഷ്ക്കും നിമിത്തം കോപത്തോടെ അവരെ സംഹരിക്കണമേ;
    അവർ ഇല്ലാതെയാകുംവണ്ണം അവരെ സംഹരിച്ചുകളയണമേ; ദൈവം യാക്കോബിൽ വാഴുന്നു എന്ന് ഭൂമിയുടെ
    അറ്റംവരെ അറിയുമാറാകട്ടെ. സേലാ.
  urd-GVR: Ġhusse meṅ unheṅ tabāh kar! Unheṅ yoṅ tabāh kar ki un kā nām-o-nishān tak
    na rahe. Tab log duniyā kī intahā tak jān leṅge ki Allāh Yāqūb kī aulād par hukūmat
    kartā hai. (Silāh)
  suz-BL: मेको आन कली इन गाइक्‍तीकेमी सतीन। गे मेको आन कली रागी रे क्‍याम्‍ताक्‍नी
    हना, मुर नेल्‍लेमी परमप्रभुमी याकूब कली सासन पाइब, दे तुइक्‍नीम। ठेयब सेंदा पा।
  eng-NOY: Consume them in thy wrath; consume them that they be no more, That they
    may know that God ruleth in Jacob, Even to the ends of the earth! [[Pause.]]
  ita-1927: 'Distruggili nel tuo furore, distruggili sì che non siano più: e si conoscerà
    fino alle estremità della terra che Dio signoreggia su Giacobbe. Sela.'
  ckb-ckb: لە تووڕەییدا بیانفەوتێنە، بیانفەوتێنە هەتا نەمێنن. ئەوسا دەزانن کە خودا
    فەرمانڕەوایەتی یاقوب دەکات، هەتا ئەوپەڕی زەوی.
  eng-BBE: Put an end to them in your wrath, put an end to them, so that they may
    not be seen again; let them see that God is ruling in Jacob and to the ends of
    the earth. (Selah.)
  xsi-xsi: Mine nde ara ŋana noko ma wisi nâna panzi ku kupunzi pâta sipamateteu.
    Naŋa iloŋgu tu noko ma kuzavarunzi tamâta sakamao ŋinde ndo lâ. Ambo noko ma kuveta
    mine, ande tamâta rârâni ma sisama tu noko Maro Kindeni kumo maka Isrel ŋgu nema
    Koipu Ŋalae, aku noko kala kumo pwai maro panzi tamâta simo tâno ndoni tona.
  kan-OKCV: ಅವರು ದಂಡನೆಗೆ ತುತ್ತಾಗಲಿ. ಅವರು ನಿರ್ನಾಮವಾಗಿಬಿಡಲಿ. ಆಗ ಯಾಕೋಬರನ್ನು ಆಳುವವರು ದೇವರೇ
    ಎಂಬುದು ಇಡೀ ಲೋಕಕ್ಕೇ ಗೊತ್ತಾಗಲಿ.
  tam-2017: தேவன் பூமியின் எல்லைவரைக்கும் யாக்கோபிலே அரசாளுகிறவர் என்று அவர்கள் அறியும்படி,
    அவர்களை உம்முடைய கடுங்கோபத்திலே அழித்துப்போடும்; இனி இல்லாதபடிக்கு அவர்களை அழித்துப்போடும்.
    (சேலா)
  spa-RV-1909: 'Acábalos con furor, acábalos, y no sean: y sepan que Dios domina en
    Jacob hasta los fines de la tierra. (Selah.)'
  ron-BTF: Mistuie-i în furia ta, mistuie-i, ca ei să nu mai fie și să știe că Dumnezeu
    stăpânește în Iacob până la marginile pământului. Selah.
  eng-WEBP: Consume them in wrath. Consume them, and they will be no more. Let them
    know that God rules in Jacob, to the ends of the earth. Selah.
  eng-FBV: Destroy them in your anger! Destroy them completely! Then everyone will
    know that God rules in Israel!
  nld-1939: Maak een eind aan hun woede, Maak een eind aan hun trots, Opdat ze erkennen,
    dat God heerst in Jakob Tot aan de grenzen der aarde.
  nch-BL: Xiquintzontamilti ica mohueyi cualancayo, huan xiquintamiixpolihuilti. Huan
    quej nopa nochi masehualme quimatise para ta, Toteco Dios, titanahuatía ipan tali
    Israel, huan ipan nochi taltipacti.
  vie-1934: Xin Chúa hãy nổi giận mà tiêu diệt chúng nó, khá tiêu diệt đi, Hầu cho
    chúng nó không còn nữa; Hãy cho chúng nó biết rằng Đức Chúa Trời cai trị nơi Gia-cốp,
    Cho đến cùng đầu trái đất.
  cha-cha: 'Lachae sija ni y binibumo, lachae sija, para sija ti ufangaegue talo:
    ya ujatungo na si Yuus mangobiebietna gui as Jacob, asta y uttimon y tano. Sila.'
  hin-CV: उन्हें अपनी क्रोध अग्नि में भस्म कर दीजिए, उन्हें इस प्रकार भस्म कीजिए,
    कि उनका कुछ भी शेष न रह जाए. तब यह पृथ्वी की छोर तक सर्वविदित बातें हो जाएगी,
    कि परमेश्वर ही वस्तुतः याकोब के शासक हैं.
  eng-OURB: Consume them in wrath. Consume them, and they will be no more. Let them
    know that God rules in Jacob [Supplanter], to the ends of the earth. Selah ·contemplation
    with musical interlude·.
  spa-BES: Ponles fin con tu ira, ponles fin, que dejen de existir; que vean que Dios
    está gobernando en Jacob y hasta los confines de la tierra. Selah.
  tdx-tdx: Mongoro an-kaviñerañe, zamano ho modo, hampandrendrehañe te mifehe am’
    Iakobe ao t’i Andrianañahare, sikala añ’olo’ ty tane toy añe, Selà
  tha-KJV: ขอทรงเผาผลาญเขาเสียโดยพระพิโรธ ขอทรงเผาผลาญเขาจนเขาไม่เหลือเลย แล​้วเขาจะทราบว่าพระเจ้าทรงปกครองเหนือยาโคบ
    ถึงที่​สุดปลายแผ่นดินโลก เซลาห์
  por-BR-2018: Destrói -os em tua ira; destrói -os para que nunca mais existam; para
    que saibam que Deus governa em Jacó até os limites da terra. (Selá)
  deu-ELO: Mache ein Ende im Grimm, mache ein Ende, daß sie nicht mehr seien, und
    erkennen, daß Gott in Jakob herrscht bis an die Enden der Erde! (Sela.)
  eng-WYC-2018: (Destroy thou them) In the ire of ending, and they shall not be; and
    they shall know, that the Lord shall be Lord of Jacob, and of the ends of earth.
    (Destroy thou them in thy anger, yea, destroy them altogether, and they shall
    be no more; and then they shall know, that the Lord is the lord, or the ruler,
    in Jacob, and unto the ends of the earth.)
  epo-epo: Ekstermu ilin en kolerego, ekstermu, ke ili ne plu ekzistu; Kaj ili eksciu,
    ke Dio regas ĉe Jakob, Ĝis la limoj de la mondo. Sela.
  gfk-gfk: io kaik, nu hapataam bakut diet tano num ngalngaluan. Nu hapataam bakut
    diet tuk diet na panim laah. Io kaik, no ula hanuo bakut na nunure bia God i harkurai
    ta ira Israel.
