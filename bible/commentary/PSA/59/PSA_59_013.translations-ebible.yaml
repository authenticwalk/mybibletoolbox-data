    عٍ دَنكّيٍ نُن وُلٍيٍ نَن تُن قَلَمَ.
  fra-SBL: Consommez-les dans la colère. Consommez-les, et ils ne seront plus. Faites-leur
    savoir que Dieu règne sur Jacob, jusqu'aux extrémités de la terre. Selah.
  hbo-hbo: חַטַּאת־פִּ֗ימֹו דְּֽבַר־שְׂפָ֫תֵ֥ימֹו וְיִלָּכְד֥וּ בִגְאֹונָ֑ם וּמֵאָלָ֖ה
    וּמִכַּ֣חַשׁ יְסַפֵּֽרוּ׃
  kik-kik: maniine na marakara maku, maniine nginya mathire biũ. Hĩndĩ ĩyo nĩgũkamenyeka
    nginya ituri cia thĩ, atĩ Ngai nĩwe wathaga Jakubu.
  fra-NCL: Leur bouche pèche à chaque parole de leurs lèvres ; qu’ils soient pris
    dans leur propre orgueil, à cause des malédictions et des mensonges qu’ils profèrent !
  cek-AK: Palungphuihaih hoiah nihcae to amrosak ah loe, tamit boih ah; Jakob hoi
    long boenghaih khoek to Sithaw mah ni uk, tiah nihcae mah panoek o nasoe. Selah.
  cuk-cuk: Bab-Dummad, urwedgi be amar-obeloge, mer bar dulagudigumalaga be obeloge.
    Deyobi, bela Israel-yargine wisgumaloed, Bab-Dummad bela we-napneg-ugakaase, negdakmaiye.
  uig-CYR: Бизни зулумлардин қутулушқа ярдәмләшкәйсән, Чүнки инсанниң ярдими бекардур!
  tel-2017: వారు ఇకపై కనబడకుండా పోయేలా కోపంతో వారిని నిర్మూలించు. దేవుడు యాకోబు సంతానాన్ని
    ఏలుతున్నాడని భూదిగంతాల వరకూ మనుషులు తెలుసుకునేలా చెయ్యి.
  hat-BSA: Detwi yo nan kòlè Ou! Detwi yo pou yo disparèt nèt. Pou Moun kab konnen
    se Bondye k ap renye sou Jacob, jis rive sou tout latè. Tan
  ukr-ONPU: Подай нам допомогу в боротьбі з ворогом, адже марний порятунок людський.
  kos-kos: Kunauselosla in kasrkusrak lom; Kunauselosla nufon! Na mwet nukewa fah
    etu lah God El kol Israel, Ac kolyuk lal uh ma pac nu fin faclu nufon.
  hbo-WLC: חַטַּאת־פִּ֗ימוֹ דְּֽבַר־שְׂפָ֫תֵ֥ימוֹ וְיִלָּכְד֥וּ בִגְאוֹנָ֑ם וּמֵאָלָ֖ה
    וּמִכַּ֣חַשׁ יְסַפֵּֽרוּ׃
  ibo-ibo: jiri iwe ọkụ repịa ha, repịa ha ruo mgbe ha ga-aghọ ntụ. Mgbe ahụ, a ga-amata
    ruo na nsọtụ nke ụwa, na Chineke na-achị Jekọb.
  ory-ory: ଯେପରି ସେମାନେ ଆଉ ନ ଥିବେ, ଏଥିପାଇଁ ସେମାନଙ୍କୁ କୋପରେ ସଂହାର କର, ସେମାନଙ୍କୁ ସଂହାର
    କର; ପୁଣି, ପରମେଶ୍ୱର ଯେ ଯାକୁବ ମଧ୍ୟରେ, ପୃଥିବୀର ପ୍ରାନ୍ତ ପର୍ଯ୍ୟନ୍ତ କର୍ତ୍ତୃତ୍ୱ କରନ୍ତି,
    ଏହା ସେମାନେ ଜ୍ଞାତ ହେଉନ୍ତୁ। [ସେଲା]
  chk-chk: kopwe aroserela lon om lingeringer, kopwe aroserela tori resap chüen nom.
    Mürin, aramas meinisin repwe silei pwe Kot a nemenem lon Israel, pwal tori unusen
    fanüfan.
  rop-rop: wal yu gitwail langa olabat en binijimap olabat. Yu binijimap olabat holot
    na! En bambai na ebribodi oloba langa dijan wel garra sabi God im jidan boswan
    blanga Isreil.
  ukr-1871: Зроби конець в яростї, зроби конець, щоб їх більш не було, щоб пізнали,
    що Бог править над родом Якова аж по край землї.
  yon-yon: arud wande yenbandebko dowan kerime. Kwane yenbandebko korem dowan kerime.
    Kwananeeb kumbed okad yimin yimin yaa kuu yikaadkere Godbed Yekob ye awoya ari
    yaa kuu oonimaan andaniib.Selah
  deu-1951: (059-14) Vertilge sie im Zorn, vertilge sie gänzlich, damit man innewerde,
    daß Gott in Jakob herrscht bis an die Enden der Erde! (Pause.)
  eng-JPS: (59-14) Consume them in wrath, consume them, that they be no more; and
    let them know that God ruleth in Jacob, unto the ends of the earth. Selah
  srp-1865: Raspi u gnjevu, raspi, da ih nema; i neka poznadu da Bog vlada nad Jakovom
    i do krajeva zemaljskih.
  lug-lug: Bamaleewo n’ekiruyi kyo, bamalirewo ddala; amawanga gonna galyoke gategeere
    nga Katonda wa Yakobo y’afuga ensi yonna.
  heb-heb: כלה בחמה כלה ואינמו וידעו כי אלהים משל ביעקב לאפסי הארץ סלה׃
  ben-IRV: ক্রোধে তাদের গ্রাস কর, তাদের ধ্বংস কর যাতে তারা আর থাকতে না পারে; ও পৃথিবীর
    প্রান্ত পর্যন্ত তারা জানুক ঈশ্বর এবং যাকোবের মধ্যে নিয়ম। সেলা
  ntu-ntu: Odati nidr mz nzmilxtxo-krm nidr mz zngya ngr drtwrm. Murde leplz nakrlzlr
    kx nim Gct kc tqaclvele lr Israel x lr nrlc tulvzo.
  pan-pan: ਕ੍ਰੋਧ ਨਾਲ ਉਨ੍ਹਾਂ ਦਾ ਅੰਤ ਕਰ, ਉਨ੍ਹਾਂ ਦਾ ਅੰਤ ਕਰ! ਉਨ੍ਹਾਂ ਦਾ ਕੱਖ ਨਾ ਰਹੇ, ਤਾਂ
    ਲੋਕ ਜਾਣਨ ਕਿ ਪਰਮੇਸ਼ੁਰ ਯਾਕੂਬ ਉੱਤੇ, ਸਗੋਂ ਧਰਤੀ ਦੇ ਅੰਤ ਉੱਤੇ ਰਾਜ ਕਰਦਾ ਹੈ! ਸਲਹ।
  mya-JVB: အမျက် တော်အားဖြင့် ပျောက်ပျက် စေတော်မူပါ။ အကုန် အစင်ပျောက်ပျက် စေတော်မူပါ။
    ဘုရား သခင်သည် ယာကုပ် အမျိုးမှစ၍ မြေကြီး စွန်း တိုင်အောင် အုပ်စိုး တော်မူကြောင်း
    ကို သူ တို့သည် သိ ကြ ပါစေသော။
  kgf-kgf: Qeri gericganéŋ onona, qahac wammuac séhaiguc onona. Hémma Anutunéŋ Yakoboac
    ɋelihéra sucginaiguc inicgaleŋ kecʒac imi niŋasarimu. (Ohec)
  tte-O: kuunuili am munamunai koina kanasiga meuloili simwawasi. Kabo tomo meuloili
    sikatai kowa Yaubada am loina iyatubu Isileli koina na ilau dedei meuloili kolili.
  tbg-tbg: Ai arara itairara are vika vehi autu taiqa kairamanta kia qaiqaavata variate.
    Are mintiramanta ekaa naato vatanaaka are Kotiva Isareriqaa koqemakera raqiki
    vainarara kankomake irivarave.
  hmo-hmo: Oiemu badu dekena amo do oi hadikadia ore. Do oi hadikadia ela bona idia
    boio momokani. Unai dekena amo, taunimanima do idia diba Dirava ese Israela ia
    biagua noho. Bona do idia diba danu, Dirava be tanobada ibounai ena biaguna badana.
  zar-NT: Lu yöl-laʼ rilé quiuʼ busuniti légaquiëʼ. Busuniti légaquiëʼ tsaz para cabí
    ilaʼcuáʼarëʼ, en para iléquibeʼe bönachi Dios caz rinná béʼenëʼ zxíʼini xiʼsóëʼ
    Jacob, ga ridxintë idútë yödzölió.
  urd-urd: क़हर में उनको फ़ना कर दे, फ़ना कर दे ताकि वह बर्बाद हो जाएँ, और वह ज़मीन
    की इन्तिहा तक जान लें, कि ख़ुदा या'क़ूब पर हुक्मरान है।
  rus-SYN: Подай нам помощь в тесноте, ибо защита человеческая суетна.
  bqc-SIM: Yã́ pↄ́ ì bↄ ń lɛ́uá duunaɛ. To an tòe ń pui, asa aaì lɛgbɛ̃ pãɛ
    aaì gbɛ̃́ ká.
  tcz-CHONGTHU: Na lunghan nan amaho chu sumang'in lang abonchauvin sumang jeng'in!
    chutengleh vannoi leiset pumpin Israel chung'a vaihom Elohim Pathen na hi chu
    ahetdi'u ahi.
  mar-mar: क्रोधात त्यांना नष्ट कर, ते यापुढे नाहीसे व्हावेत असे त्यांना नष्ट कर.
    देव याकोबात आणि पृथ्वीच्या शेवटापर्यंत राज्य करतो हे त्यांना माहित होवो.
  isl-isl: Þeir eru hrokafullir. Þeir formæla og ljúga.
  hlt-THB: Nak kawsonaak ing cekkhqi ce milh sak nawhtaw, a mami awmnaak tlaih qoe
    dy awh milh sak phang tlang lah. Cawhtaw khawmdek a dytnaak dyna Khawsa ing Jacob
    uk hy tice sim kawm uh.
  qub-qub: Rabyacurcushpayqui chipyaj illgarachiy. Intëruchöpis musyacächun gam Tayta
    Dioslla Israel runacunachöga ray cashayqui ari. Selah
  bqp-bqp: Ǹ ń kakatɛ kũ pↄfɛ̃o, ǹ ń dúgu zↄ̃, òsungↄ̃ kun doro, gbasa ògↄ̃ dↄ̃ ari
    andunia lɛ́a kũ Luda tɛn kí ble Yakubu burinↄa.
  hat-hat: (059:14) Lè ou an kòlè, fini ak yo. Fini ak yo nèt, fè yo disparèt. Fè
    tout moun konnen se Bondye k'ap gouvènen nan peyi Jakòb la. Se li k'ap gouvènen
    toupatou sou latè.
  eng-BSB: Consume them in wrath; consume them till they are no more, so it may be
    known to the ends of the earth that God rules over Jacob. Selah
  eng-WEBPB: Consume them in wrath. Consume them, and they will be no more. Let them
    know that God rules in Jacob, to the ends of the earth. Selah.
  kbq-kbq: Ra Anumzamoka karimpa ahe zamantenka zamahe fanane huo! Zamahe fanane huge'za
    magore hu'za omaniho. E'ina huge'za maka ama mopafi vahe'mo'za Anumzamo'a Jekopu
    naga Israeli vahera kegava huzmantene hu'za ke'za antahi'za hiho.
  pon-pon: Kom kotin kawe ir ala o der maki on ir; kawe ir ala, pwe ren jolar meakot,
    ap aja, me Kot kotin kaunda kadaudok en Iakop o jap karoj.
  nhe-BL: Xiquintzontlamilti ica mohueyi cualancayo, huan xiquintlamiixpolihuilti.
    Huan queja nopa nochi tlacame quimatise para ta, Toteco Dios, titlanahuatía ipan
    tlali Israel, huan ipan nochi tlaltepactli.
  wnc-wnc: Unzingge gata musiptok natake atzipso. Gata wai aminu waakwau pasiwi wena
    siknga sinong. Gata unzing tasiwi Anutu Jekopdane donga kayuak kapanin ngang aminu
    kepna kepna yuaingga natapning.
  bus-bus: Ǹ ń kaatɛ kↄ̃n pↄfɛ̃o, ǹ ń dúgu zↄ̃, aↄ̃tongↄ̃ kuu dↄro de aↄ̃gↄ̃ dↄ̃ ai
    zaa anduna lɛ́a kɛ̀ Ludaa e kí blee Yakubu boriinↄa.
  gub-BL: A'e rupi ainoz ko ma'e newe ihe kury. — Emumaw a'e teko nekwahy mehe ne
    wà nehe. Azeharomoete. Tuwe uzezuka kar upaw rupi wà nehe. Nezewe mehe ukwaw putar
    Tupàn Izaew waneruze'egar romo heko haw a'e wà nehe. Ukwaw putar teko paw Tupàn
    hemiruze'eg romo waneko haw a'e wà nehe no.
  eng-DRA: 'Give us help from trouble: for vain is the salvation of man.'
