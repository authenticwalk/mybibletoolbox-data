verse: PSA.059.016
translations:
  mal-C: എന്നാൽ ഞാൻ അവിടത്തെ ബലത്തെപ്പറ്റി ഗാനമാലപിക്കും, പ്രഭാതത്തിൽ അവിടത്തെ അചഞ്ചലസ്നേഹത്തെപ്പറ്റി
    പാടും; കാരണം അവിടന്നാണെന്റെ അഭയസ്ഥാനം, കഷ്ടകാലത്ത് എന്റെ സങ്കേതവും അവിടന്ന് ആകുന്നു.
  deu-TKW: Sie irren umher nach Fraß; wenn sie nicht satt werden, so murren sie.
  lin-lin: Bayengaka-yengaka mpo na koluka bilei ; soki batondi te, balekisaka butu
    na kolelalela.
  mmx-mmx: Ketla nia anaba vixan loxompixan i tong asu lolos taram. Amisik at leven
    maxantamak suubu anabak pixan asu labalamu lexen taram. Nenu Loxot Loklox Alipe
    rak, la u kua pe ia at levenaleng mo do nia a ekip tangarang mi levenmumuat.
  eng-LSV: And I sing of Your strength, || And at morning I sing of Your kindness,
    || For You have been a tower to me, || And a refuge for me in a day of adversity.
  eng-GNV: 'But I wil sing of thy power, and will prayse thy mercy in the morning:
    for thou hast bene my defence and refuge in the day of my trouble.'
  eng-WEBSTER: 'But I will sing of thy power; yes, I will sing aloud of thy mercy
    in the morning: for thou hast been my defense and refuge in the day of my trouble.'
  nhw-BL: Pero na sesen ijnaloc nihuicas ica nopa chicahualistli catli techmaca. Huan
    nimitzhueyimatis pampa techtlasojtla miyac. San ta techmanahuía huan san ipan
    ta nimotemachía, quema huala tlaohuijcayotl.
  swh-ONEN: Lakini mimi nitaziimba nguvu zako, asubuhi nitaimba juu ya upendo wako;
    kwa maana wewe ndiwe ngome yangu na kimbilio langu wakati wa shida.
  bba-bba: bɑ n kɑsu ye bɑ koo di. Kpɑ bɑ n wɑ̃ɑ mi, wɔ̃ku ɡiriru, domi bɑ ku rɑ debu.
  eng-KJVCPB: 'But I will sing of thy power; Yea, I will sing aloud of thy mercy in
    the morning: For thou hast been my defence And refuge in the day of my trouble.'
  luo-luo: Anto abiro wer kuom tekoni abiro wero herani gokinyi; nikech in e ohingana,
    in e kar pondona e kinde mag thagruok.
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܵܐ، ܒܸܬ ܙܵܡܪܹܢ ܒܘܼܬ ܚܲܝܠܘܼܟ݂، ܘܒܸܬ ܫܲܒܚܸܢ ܒܨܲܦܪܵܐ ܒܘܼܬ ܛܲܝܒܘܼܬܘܼܟ݂،
    ܣܵܒܵܒ ܗܘܹܐ ܠܘܼܟ݂ ܒܹܝܬ ܓܵܘܣܵܐ ܩܵܬ‌ܝܼ، ܘܚܸܣܢܵܐ ܒܝܵܘܡܵܐ ܕܥܵܘܩܵܢܝܼ.
  meu-meu: A lau na oiemu goada baina anelaia, daba ai emu hebogahisi baina anelaia
    bada; badina be oi na egu kohoro, bona egu roho-mauri gabuna, egu hisihisi dinana
    ai.
  npi-ULB: तर म तपाईंको सामर्थ्यको स्तुति गाउनेछु र बिहान म तपाईंको अटल प्रेमको स्तुति
    गाउनेछु । किनकि मेरो संकष्‍टको समय तपाईं मेरो उच्‍च धरहरा र शरणस्थान हुनुभएको
    छ ।
  yor-yor: Ṣùgbọ́n èmi ó kọrin agbára rẹ, n ó kọrin ìfẹ́ rẹ ní òwúrọ̀; nítorí ìwọ
    ni ààbò mi, ibi ìsádi mi ní ìgbà ìpọ́njú.
  pes-OPCB: اما من قدرت تو را خواهم سرایید؛ صبحگاهان با شادی در وصف محبت تو سرود خواهم
    خواند، زیرا در سختیهای روزگار، تو پناهگاه من هستی.
  tgl-ULB: Pero aawit ako tungkol sa iyong kalakasan; dahil ikaw ang naging matayog
    kong tore at isang kublihan sa araw ng aking kapighatian.
  nop-nop: Iŋgoŋ nu adi saŋiniŋge wapum wendok yobihila kap gineŋ tobit. Nu koom malabumuŋ
    mebimebi mintanambune dagoŋ yahehewe tinamuŋa nabudokoguŋ. Wendok nadiŋa nu helemahelemaŋ
    haniŋ timiŋ kap wapum toluwaat.
  hui-hui: Ti ani biagagoyu i̱na í̠naga hongo timbuni ngegonaga iba gana lalu holebero.
    I̱na egerebagi bibahendengi í̠na i̱hondo gubalini ho haabo haga kego mitangi bialu
    iba gana hongo howa lalu holebero. Abale i̱ha genda tara tara ibiyagola í̠na i̱
    handayaho haabo howa i̱naga wai pabe ale harigonaga i̱na iba gana ani lolebero.
  mya-mya: ကျွန်​တော်​မျိုး​မူ​ကား​ကိုယ်​တော်​ရှင်​၏ တန်​ခိုး​တော် အ​ကြောင်း​သီ​ချင်း​ဆို​ပါ​မည်။
    ကိုယ်​တော်​ရှင်​၏​ခိုင်​မြဲ​သော​မေတ္တာ​တော် အ​ကြောင်း​ကို နံ​နက်​တိုင်း​ရွှင်​လန်း​စွာ​သီ​ချင်း​ဆို​ပါ​မည်။
    ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​ခို​လှုံ​ရာ ရဲ​တိုက်၊ ဒုက္ခ​ရောက်​ချိန်​၌​ကျွန်​တော်​မျိုး​ခို​ကိုး​ရာ
    ဖြစ်​တော်​မူ​ပါ​၏။
  bod-N: ཁྱེད་ནི་བདག་གི་བཙན་རྫོང་ཡིན་པ༌དང༌། །དཀའ་སྡུག་ཉིན་མོའི་སྐྱབས་གནས་སུ་གྱུར༌པས།
    །ང་ཡིས་ཁྱེད་ཀྱི་ནུས་མཐུར་བསྟོད་དབྱངས༌འབུལ། །ཞོགས་པར་ཁྱེད་ཀྱི་བྱམས་བརྩེའི་གླུ་གཞས༌ལེན།།
  wsk-wsk: Bare ani nika sokel aora biya mu ko wur iluwekko; turomola pempem mu ani
    nika kua nangara mu ko wur iluwekko; mu awuk, ikup kam ningi mu ni aninga yumura
    kuwim, se aninga manga gek am.
  sna-sna: Asi ini ndichaimba nezvesimba renyu, ndichaimba nezvorudo rwenyu mangwanani;
    nokuti imi muri nhare yangu, utiziro hwangu panguva dzokutambudzika.
  spa-BLM: Pero yo cantaré tu fuerza. Sí, cantaré en voz alta tu amorosa bondad por
    la mañana. Porque tú has sido mi alta torre, un refugio en el día de mi angustia.
  cac-cac: A in xo pax jun, ol ach in b'itej d'a q'uin̈ib'alil. Ol valel snivanil
    elc'ochi yed' a vach'c'olal d'a b'ital, yujto ayachn̈ejoch ven̈uloc. In Columal
    ach d'a stiempoal yaelal.
  swh-ULB: Lakini nitaimba kuhusu nguvu zako, na asubuhi nitaimba kuhusu upendo wako
    imara! maana umekuwa mnara wangu mrefu na kimbilio la usalama katika siku ya taabu.
  deu-ELBBK: Sie schweifen umher nach Speise; sie übernachten, wenn sie auch nicht
    satt sind.
  mbb-OT: Iyan, siak mulà, egkanta a mehitenged te ǥehem nu. Kada meselem ebpekezaǥing
    a is egkanta mehitenged te ǥaǥew nu. Su ǥeina te ziyà a layun te kenikew edangep
    ne iyan ka ebpengelintau para wazà mezaat he egkehitavù kedì emun timpu te kelised.
  mal-2015: ഞാനോ നിന്റെ ബലത്തെക്കുറിച്ചു പാടും; അതികാലത്തു ഞാൻ നിന്റെ ദയയെക്കുറിച്ചു
    ഘോഷിച്ചാനന്ദിക്കും. കഷ്ടകാലത്തു നീ എന്റെ ഗോപുരവും അഭയസ്ഥാനവും ആയിരുന്നു.
  gup-gup: Ngayeman wanjh ngawayini kore mulewan ngudda ke kunngudjkimuk. Mak bu malamalaywi
    rowk ngaye ngawayini kore ngudda kandjalmarnedjare. Ngudda yiman kayime kunred
    kunmak kore ngawarlkkarren, dja bu kunyid kabebme ngardduk, wanjh ngamkelerlobme
    kore ngudda.
  rmc-rmc: Phiren upre tele pal o chaben, a havkinen, te na čaľon.
  nlg-nlg: Mi nau ku nia lingelinge nimua na maana. Ku nia ghughu na togotogo tughu
    puipungi nia na pukuna nimua na dolo te mua soko buto. Ighoe a nigua na bona ni
    polo. Na bona ni vola tana bongi ni kanoragha.
  pes-OPV: و اما من قوت تو را خواهم سرایید و بامدادان از رحمت تو ترنم خواهم نمود.
    زیرا قلعه بلند من هستی ودر روز تنگی ملجای منی.
  ron-1924: Дар еу вой кынта путеря Та; дис-де-диминяцэ, вой лэуда бунэтатя Та. Кэч
    Ту ешть ун турн де скэпаре пентру мине, ун лок де адэпост ын зиуа неказулуй меу.
  ben-OBCV: কিন্তু আমি তোমার পরাক্রমের গান গাইব, সকালে আমি তোমার দয়ার গান গাইব; কারণ
    তুমি আমার উচ্চদুর্গ, সংকটকালে আমার সহায়।
  som-som: Laakiinse anigu waxaan ka gabyi doonaa xooggaaga, Haah, oo aroortii ayaan
    naxariistaada aad uga gabyi doonaa, Waayo, waxaad ahayd qalcaddaydii, Oo maalintii
    aan dhibaataysnaana magangal baad ii ahayd.
  eng-ASVBT: 'But I will sing of thy strength; Yea, I will sing aloud of thy lovingkindness
    in the morning: For thou hast been my high tower, And a refuge in the day of my
    distress.'
  mna-mna: Tamen nio, nako aŋbo mboe mi aŋpakuru pa mburom biibi. Aigule ta boozomen,
    zoŋ isombe ise, nako kalŋoŋ isala mi aŋbo mboe pa mbulu ku ta toto sua ku mbukŋana
    mi urur lelem pa wal ku. Pa sombe pataŋana ikam yo, na nu ko wit yo mi ur yo sala
    kor, mi we kembei siiri mbolŋana pio be aŋke lela mi aŋbot ambai.
  ita-1885: Ma io canterò la tua potenza, E la mattina loderò ad alta voce la tua
    benignità; Perciocchè tu mi sei stato alto ricetto E rifugio, nel giorno che sono
    stato distretto.
  eng-ULB: But I will sing about your strength, and in the morning I will sing about
    your steadfast love! For you have been my high tower and a refuge in the day of
    my distress.
  spa-VBL: Pero yo cantaré de tu fuerza; en la mañana cantaré de alegría por tu gran
    amor. Porque tú has sido mi protección; mi lugar seguro en tiempos de problemas.
  fra-_FOB: Mais moi, je chanterai ta force; je célébrerai dès le matin ta bonté;
    car tu as été ma haute retraite et mon refuge au jour de la détresse.
  mal-mal: ഞാൻ അവിടുത്തെ ബലത്തെക്കുറിച്ച് പാടും; അതികാലത്ത് ഞാൻ അങ്ങയുടെ ദയയെക്കുറിച്ച്
    ഘോഷിച്ചാനന്ദിക്കും. കഷ്ടകാലത്ത് അവിടുന്ന് എന്റെ ഗോപുരവും അഭയസ്ഥാനവും ആയിരുന്നു.
  lit-lit: Bet aš giedosiu apie tavo jėgą ir krykštausiu rytmetį dėl tavo gailestingumo,
    nes tu pasidarei man aukšta prieglauda, priebėga mano suspaudimo dieną.
  urd-GVR: Lekin maiṅ terī qudrat kī madahsarāī karūṅga, subah ko ḳhushī ke nāre lagā
    kar terī shafqat kī satāish karūṅga. Kyoṅki tū merā qilā aur musībat ke waqt merī
    panāhgāh hai.
  suz-BL: तन्‍न गो चहिं इन सक्ति आ पर्बम कुम्‍सो पाइनुङ। सुनी कना गो इन गेना हना यो
    दाक्‍शो आ पर्बम कुम्‍सो पाइनुङ। मारदे हना गे आं ब्रोंइशा बाक्‍तीक बोल्‍यो दरवार
    बाक्‍नीनी। मिनु श्‍येत जङानु, आं ख्रुइक्‍तीक बाक्‍नीनी।
  eng-NOY: But I will sing of thy power; Yea, in the morning will I sing aloud of
    thy mercy; For thou hast been my defence, My refuge in the day of my distress.
  ita-1927: Ma io canterò la tua potenza, e al mattino loderò ad alta voce la tua
    benignità, perché tu sei stato per me un alto ricetto, un rifugio nel giorno della
    mia distretta.
  ckb-ckb: بەڵام من سروود بەسەر هێزی تۆدا دەڵێم، بەیانییان گۆرانی بەسەر خۆشەویستییە
    نەگۆڕەکەتدا دەڵێم، چونکە تۆ قەڵای منیت، لە ڕۆژی تەنگانەدا پەناگای منیت.
  eng-BBE: But I will make songs of your power; yes, I will give cries of joy for
    your mercy in the morning; because you have been my strength and my high tower
    in the day of my trouble.
  xsi-xsi: Andeta kalo loko, naŋa ma awâŋgi wâŋgiŋa paneâŋa kâ ŋana noko ne walo kaika
    ŋinde. Ikura mboyo mboyo naŋa ma awâŋgi atula pwataki tu noko ilo ndo ikeno pa
    naŋa, uru ikeno mine ku imo nâ. Ŋana tu lâ zo ndia malia kie-kie imâ ipâŋga pa
    naŋa, ande noko uru pwatona naŋa sondo ndo. Noko kumo kutogo naneŋgu maramuŋa
    kaika mwasina.
  kan-OKCV: ಆದರೆ ನಾನು ನಿಮ್ಮ ಬಲವನ್ನು ಕುರಿತು ಹಾಡುವೆನು. ಹೌದು, ಮುಂಜಾನೆ ನಿಮ್ಮ ಪ್ರೀತಿಯ ಕುರಿತು
    ಹಾಡುವೆನು. ಏಕೆಂದರೆ ನೀವು ನನಗೆ ಭದ್ರಕೋಟೆಯೂ, ನನ್ನ ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಆಶ್ರಯವಾಗಿಯೂ ಇದ್ದೀರಿ.
  tam-2017: நானோ உம்முடைய வல்லமையைப் பாடி, காலையிலே உம்முடைய கிருபையை மகிழ்ச்சியோடு
    புகழுவேன்; எனக்கு நெருக்கமுண்டான நாளிலே நீர் எனக்குத் தஞ்சமும் உயர்ந்த அடைக்கலமுமானீர்.
  spa-RV-1909: 'Yo empero cantaré tu fortaleza, y loaré de mañana tu misericordia:
    porque has sido mi amparo y refugio en el día de mi angustia.'
  ron-BTF: Dar eu voi cânta despre puterea ta; da, dimineața, voi cânta despre mila
    ta, căci ai fost apărarea mea și locul meu de scăpare în ziua tulburării mele.
  eng-WEBP: But I will sing of your strength. Yes, I will sing aloud of your loving
    kindness in the morning. For you have been my high tower, a refuge in the day
    of my distress.
  eng-FBV: But I will sing of your strength; in the morning I will sing for joy about
    your trustworthy love. For you have been my protection; my place of safety in
    my time of trouble.
  nld-1939: Maar ìk zal uw almacht bezingen, Elke morgen uw goedertierenheid prijzen;
    Want Gij zijt mijn schuts, Mijn toevlucht in tijden van nood.
  nch-BL: Pero na sese ijnaloc nihuicas ica nopa chicahualisti cati techmaca. Huan
    nimitzhueyimatis pampa techtasojta miyac. San ta techmanahuía huan san ipan ta
    nimotemachía, quema huala taohuijcayot.
  vie-1934: Nhưng tôi sẽ ca hát về sức lực Chúa; Phải, buổi sáng tôi sẽ hát lớn tiếng
    về sự nhân từ Chúa; Vì Chúa là nơi ẩn náu cao của tôi, Một nơi nương náu mình
    trong ngày gian truân.
  cha-cha: Lao guajo, jucanta ni y ninasiñamo; magajet, na jucanta agang ni y minaasemo
    yan ogaan; sa guinin jago y guimajo lumijing, yan y guinegüeco gui jaanen chinatsagaco.
  hin-CV: किंतु मैं आपकी सामर्थ्य का गुणगान करूंगा, प्रातःकाल मेरे गीत का विषय होगा
    आपका करुणा-प्रेम क्योंकि मेरा दृढ़ आश्रय-स्थल आप हैं, संकट काल में शरण स्थल हैं.
  eng-OURB: But I will sing of your strength. Yes, I will sing aloud of your chesed
    ·loving-kindness· in the morning. For you have been my high tower, a refuge in
    the day of my distress.
  spa-BES: Pero haré canciones sobre tu poder; sí, daré gritos de alegría por tu misericordia
    en la mañana; porque has sido mi refugio mi torre fuerte en momentos de angustia.
  tdx-tdx: Aa naho izaho, ho saboeko ty haozara’o; Eka, hipoñafako te maraiñe ty amy
    fiferenaiña’oy; amy te Ihe ro tambohoko, fitsolohako añ’andron-kaloviloviako.
  tha-KJV: แต่​ข้าพระองค์จะร้องเพลงถึงอานุภาพของพระองค์ ข้าพระองค์จะร้องเพลงถึงความเมตตาของพระองค์ในเวลาเช้า
    เพราะพระองค์ทรงเป็นป้อมปราการของข้าพระองค์ เป็​นที​่​ลี้​ภัยในยามทุกข์ของข้าพระองค์
  por-BR-2018: Mas eu cantarei sobre tua força; e pela manhã com alegria louvarei
    tua bondade; porque tu tens sido meu alto refúgio e abrigo no dia da minha angústia.
  deu-ELO: Ich aber will singen von deiner Stärke, und des Morgens jubelnd preisen
    deine Güte; denn du bist mir eine hohe Feste gewesen und ein Zuflucht am Tage
    meiner Bedrängnis.
  eng-WYC-2018: But I shall sing (of) thy strength; and early I shall enhance thy
    mercy. For thou art made mine up-taker; and my refuge, in the day of my tribulation.
    (But I shall sing of thy strength; and in the morning I shall sing of thy love.
    For thou art my defender; and my refuge, in the days of my trouble.)
  epo-epo: Sed mi kantos Vian forton, Kaj matene mi gloros Vian bonecon; Ĉar Vi estis
    por mi defendo kaj rifuĝo En la tago de mia malfeliĉo.
