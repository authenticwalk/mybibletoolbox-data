  sus-A: بَرٍيٍ دٌنسٍ قٍنمَ يِرٍ بِرِن كْي رَ، كْنْ عٍ مُ لُفَمَ.
  fra-SBL: Mais je chanterai ta force. Oui, je chanterai à haute voix ta bonté au
    matin. Car tu as été ma haute tour, un refuge au jour de ma détresse.
  hbo-hbo: הֵ֭מָּה *יְנוּעוּן (יְנִיע֣וּן) לֶאֱכֹ֑ל אִם־לֹ֥א יִ֝שְׂבְּע֗וּ וַיָּלִֽינוּ׃
  kik-kik: No niĩ-rĩ, ndĩinaga ũhoro wa hinya waku, o rũciinĩ ngaina ũhoro wa wendo
    waku; nĩgũkorwo Wee nĩwe kĩirigo gĩakwa kĩa hinya, na rĩũrĩro rĩakwa hĩndĩ ya
    mathĩĩna.
  fra-NCL: Ils errent çà et là, cherchant leur proie, et ils grognent s’ils ne sont
    pas rassasiés.
  cek-AK: Toe kai loe na thacakhaih to laa ah ka sak han; ue, raihaih ka tong naah,
    nang loe kang vaenghaih hoi ka buephaih ah na oh pongah, na palungnathaih pongah
    akhawnbang ah hanghaih hoiah laa ka sak han.
  cuk-cuk: Bab-Dummad, ar andi be-ganguedgi an namakoed. Wakudaryalaba be-dula-wiledakedgi
    an namakoed, ar bedi an-bendakedid. An-surbinsa-itoged-ibagi bedi an-dukuedid.
  tel-2017: నీవు నాకు ఎత్తయిన బురుజుగా ఉన్నావు. ఆపద రోజున నాకు ఆశ్రయంగా ఉన్నావు. నీ
    బలాన్ని గూర్చి నేను కీర్తిస్తాను. ఉదయాన నీ కృపను గూర్చి ఉత్సాహగానం చేస్తాను.
  hat-BSA: Men pou mwen, mwen va chante de fòs Ou. Wi, avèk jwa, mwen va chante sou
    lanmou dous Ou nan maten. Paske Ou te toujou sitadèl mwen, yon pwotèj nan jou
    gran twoub mwen an.
  kos-kos: Tuh nga ac fah onkakin ku lom; Lotutang nukewa nga ac fah srukak pusrek
    in on kaksakin lungse kawil lom, Kom nien wikla luk, Sie nien lango luk in pacl
    in ongoiya.
  hbo-WLC: הֵ֭מָּה ינועון לֶאֱכֹ֑ל אִם־לֹ֥א יִ֝שְׂבְּע֗וּ וַיָּלִֽינוּ׃
  ibo-ibo: Ma aga m abụ abụ banyere ike gị, nʼụtụtụ aga m abụ abụ banyere ịhụnanya
    gị; ị bụ ebe mgbaba m e wusiri ike, ebe mgbaba m nʼoge nsogbu.
  ory-ory: ମାତ୍ର ମୁଁ ତୁମ୍ଭ ପରାକ୍ରମ ବିଷୟ ଗାନ କରିବି ଓ ପ୍ରଭାତରେ ତୁମ୍ଭ ଦୟା ବିଷୟ ଉଚ୍ଚସ୍ୱରରେ
    ଗାନ କରିବି; କାରଣ ତୁମ୍ଭେ ମୋହର ଉଚ୍ଚ ଦୁର୍ଗ ଓ ବିପଦ ଦିନରେ ଆଶ୍ରୟ ସ୍ୱରୂପ ହୋଇଅଛ।
  chk-chk: Nge ngang üpwe köl usun om manaman. Iteiten lesosor üpwe köl fän leüömong
    usun om tong ellet. Pun en ka wewe ngeni eu imwen maun me rei, pwal eu lenien
    op lon ränin ai riaföü.
  rop-rop: Bat main God, ai garra singim song blanga yu blanga det strongwan pawa
    blanga yu. Ebri moning ai garra singim song blanga yu filing blanga laigim olagijawan.
    Yu oldei jidan main seifwan haus. Wen trabul kaman langa mi ai go langa yu blanga
    kipum mi seif.
  ukr-1871: А я про силу твою буду сьпівати, і вранцї прославляти благость твою; ти
    бо був великою зашитою моєю, і прибіжищем в день тїсноти моєї.
  yon-yon: Kumban ne kuu ewaromkono ye dowad yook wingkaniin, kwane amkimo kuu eb
    womoniyiibban ye mimyob dowaken ye dowad kube wingkaniin, amborom kuu eb kuu ne
    dore aromnimbon, kwane dabab ne yaa menebimaan kuu ebbed kukbimaabbon aombed dobirimain.
  deu-1951: (059-17) Ich aber will deine Macht besingen und alle Morgen deine Gnade
    rühmen, daß du mir zur Zuflucht geworden bist, zum Schutz am Tage der Not.
  eng-JPS: (59-17) But as for me, I will sing of Thy strength; yea, I will sing aloud
    of Thy mercy in the morning; for Thou hast been my high tower, and a refuge in
    the day of my distress.
  srp-1865: A ja æu pjevati silu tvoju, rano ujutru glasiti milost tvoju; jer si mi
    bio obrana i utoèište u dan nevolje moje.
  lug-lug: Naye nze nnaayimbanga nga ntendereza amaanyi go; mu makya nnaayimbanga
    ku kwagala kwo; kubanga ggwe kigo kyange, era ggwe kiddukiro kyange mu buzibu
    bwange.
  heb-heb: ואני אשיר עזך וארנן לבקר חסדך כי היית משגב לי ומנוס ביום צר לי׃
  ben-IRV: কিন্তু আমি তোমার শক্তি সম্পর্কে গান করব, কারণ তুমিই আমার উচ্চ দূর্গ এবং
    আমার বিপদের দিনের আশ্রয়।
  ntu-ntu: A' sa nangr-kato-zvzx mz nourla kang kqlu, Mz nzpipx-krnge zmatq ngrm x
    nzaodu-zvz-krm. Murde apu-zvzme bange lrpalvc nyznge Kxrlakitrx mz mzli r nzkxpungr.
  pan-pan: ਪਰ ਮੈਂ ਤੇਰੀ ਸਮਰੱਥਾ ਨੂੰ ਗਾਵਾਂਗਾ, ਅਤੇ ਸਵੇਰ ਨੂੰ ਤੇਰੀ ਦਯਾ ਦਾ ਜੈ ਜੈ ਕਾਰ ਕਰਾਂਗਾ।
    ਤੂੰ ਤਾਂ ਮੇਰਾ ਉੱਚਾ ਗੜ੍ਹ ਅਤੇ ਮੇਰੀ ਬਿਪਤਾ ਦੇ ਦਿਨ ਮੇਰੀ ਪਨਾਹਗਾਰ ਰਿਹਾ ਹੈਂ।
  mya-JVB: အကျွန်ုပ် မူကား ၊ တန်ခိုး တော်ကို သီချင်း ဆိုပါမည်။ နံနက် ယံ၌ ကရုဏာ တော်ကို
    ရွှင်လန်းစွာ သီချင်း ဆိုပါမည်။ အကြောင်း မူကား၊ ဘေး ရောက်သောကာလ ၌ ကိုယ်တော်သည်
    အကျွန်ုပ် ခိုလှုံ ရာ ၊ ဘေး လွတ်ရာ ဖြစ် တော်မူ၏။
  kgf-kgf: Ni imi guac kucga mepésigémma siŋunec guac goi héihéiga meyacma legic héigémmaŋ.
    Gi imi nuac demiŋ selina baec boŋaiguc nanaŋa. Waŋu ʒérabéra naléiguc saŋgi saŋgina
    wanʒaŋ.
  tte-O: Na yau kani malala kaigeda kaigeda kainagu lalakina mena yawali-tobali am
    kaiwe yo am mulolo miyamiya yaina kaiweli. Kaiwena kowa yagu kaba keno-wadam yo
    yagu kaba kobwau sauga miyapolowe koina.
  tbg-tbg: Vika minti variamanta te ai nora kempukara iriha ihi tivaqi virera. Te
    toqaqi ai muntukavano tiriara vairara iriha ihi tivaqi virera. Are ti ori onavu
    koqeva varianarara ti, nora maaravano tiqaa qovaraiqiraqe te are inanaini oru
    vuarirara ti antua timitaane.
  hmo-hmo: To lau ese ane dekena amo, oiemu goada do lau hanamoa. Daba ibounai, ane
    dekena amo, oiemu noho hanaihanai lalokauna do lau hanamoa, badina oi be lauegu
    kohoro, bona egu heau mauri gabuna, nega dika ia vara neganai.
  zar-NT: Gul-laʼ nedaʼ ca naca yöl-laʼ huáca zxön quiuʼ. Yuguʼ zila gul-laʼ lu yöl-laʼ
    rudzeja quiaʼ ca naca yöl-laʼ dxiʼi ladxiʼ quiuʼ, tuʼ naca cazuʼ Liʼ Nu run chiʼi
    nedaʼ, en nacuʼ Nu rácalen nedaʼ cateʼ bi raca quiaʼ.
  urd-urd: लेकिन मैं तेरी कु़दरत का हम्द गाऊँगा, बल्कि सुबह को बुलन्द आवाज़ से तेरी
    शफ़क़त का हम्द गाऊँगा। क्यूँकि तू मेरा ऊँचा बुर्ज है, और मेरी मुसीबत के दिन मेरी
    पनाहगाह।
  bqc-SIM: Aaì liaaliaa wàↄ pↄblea wɛɛlɛ, tó aai kão, aaì gbokɛɛ.
  tcz-CHONGTHU: Hinla keiman vang na thaneina chu vahchoila'n sangnge. Na mi ngailutna
    longlou chu jingkha she leh kipah tah'in vahchoila'n sangnge. Ajeh chu nangma
    ka kulpi, ka hahsat teng leh ka kiselna na hi.
  mar-mar: परंतु मी तुझ्या सामर्थ्याविषयी गीत गाईन; कारण तू माझा उंच बुरूज आहे आणि
    माझ्या संकटाच्या समयी आश्रयस्थान आहेस.
  isl-isl: En ég? – Á hverjum morgni vil ég syngja um miskunn þína og mátt, því að
    á degi neyðarinnar varstu mér vígi.
  hlt-THB: Cehlai, kai ingtaw nak thaawmnaak ce laa na sa kawng nyng saw, mymcang
    awh na lungnaak ce laa na sa vang; kawtih nang taw ka vawngcak, kyinaak ka huh
    awh kang thuknaak na awm hyk ti.
  qub-qub: Nogami ichanga cada tuta gamta alabashpä cantashaj. Munayniyoj cuyacoj
    cashayquitami willacushaj sinchi gaparayparaj. Gammi cashcanqui imapitapis chapämaj;
    llaquicur ñacaycashä öra pacacunä.
  bqp-bqp: Makũ sↄ̃, mani lɛ̀ sí n gbãna yã musu, mà ayuwii kɛ kↄnkↄ n gbɛ̃kɛ yãi,
    zaakũ mↄkↄ̃mmɛ ma aafialeki ũ, mↄkↄ̃mmɛ ma utɛki ũ warikɛgↄrↄa.
  hat-hat: (059:17) Men mwen menm, m'ap chante pou m' di jan ou gen pouvwa. Chak maten
    m'a fè lwanj ou pou m' di jan ou pa janm sispann renmen nou. Paske, se ou ki tout
    defans mwen, se bò kote ou mwen te jwenn pwoteksyon lè m' te anba tray.
  eng-BSB: But I will sing of Your strength and proclaim Your loving devotion in the
    morning. For You are my fortress, my refuge in times of trouble.
  eng-WEBPB: But I will sing of your strength. Yes, I will sing aloud of your loving
    kindness in the morning. For you have been my high tower, a refuge in the day
    of my distress.
  kbq-kbq: Hianagi nagra hihamukagura zagamera hugahue. Maka nanterana vagaore kavesizankura
    zagamera hu'na kagia ahentesga hugahue. Na'ankure Kagra knazampima mani'nogenka,
    nagrira fraki kuma'ene naguvazi kuma'ene mani'nane.
  pon-pon: A i pan kauleki duen omui manaman, o ni i manjan i pan kapina omui kalanan,
    pwe komui pere pa i o ai paip ni ran en ai apwal.
  nhe-BL: Pero na sesen ijnaloc nihuicas ica nopa chicahualistli tlen tinechmaca.
    Huan nimitzhueyimatis pampa tinechtlasojtla miyac. San ta tinechmanahuía huan
    san ipan ta nimotemachía, quema huala tlaohuijcayotl.
  wnc-wnc: Siwan ngana natanu gatane kekeknga akngakae kau taiwit. Ngan, tembana tapduu
    kuupbam nata kau kapzang taike nae asinggan natanggamatanggayakge natake taiwit.
    Dasingge, tupa meya takngatu takngatu nae apbing. Siwan ngana gata kakuya katak
    siknga tasike gata nae damangwen binga dakngawi yuat.
  bus-bus: Mapi sↄ̃, mɛ́ lɛ̀ sí n gbãaa yã musu, mà guda kɛ kↄngↄ n gbɛ̃kɛ yãnzi,
    zaakɛ ḿbe ma aafia'ekii ũ, ḿbe ma utɛkii ũ nawɛ̃akɛgurↄ.
  gub-BL: Nezewe rehe we ihe azegar putar nekàgaw rehe ihe nehe. Ku'em mehe amume'u
    putar nepuruamutar katu haw wahy haw rupi nehe, Ta'e ereiko hemimaw romo ne xe.
    Ma'erahy ipuraraw mehe apuner hezeàmimaw rehe nerehe ihe.
