verse: PSA.059.002
translations:
  mal-C: അധർമികളിൽനിന്ന് എന്നെ വിടുവിക്കണമേ രക്തദാഹികളായ ഈ മനുഷ്യരിൽനിന്ന് എന്നെ രക്ഷിക്കണമേ.
  deu-TKW: Errette mich, mein Gott, von meinen Feinden, stelle mich auf eine Höhe,
    wo ich sicher bin vor meinen Widersachern.
  lin-lin: Oh Nzambe na ngai, kangola ngai wuta na maboko ya banguna na ngai ; batela
    ngai liboso ya banyokoli na ngai.
  mmx-mmx: Una lox asepsu ia basinge di nom limixin kakapmek, la una lok kaka amlong
    ia at leven tikngen di nom limixin sepsev amet.
  eng-LSV: Deliver me from workers of iniquity, || And save me from men of blood.
  eng-GNV: Deliuer me from the wicked doers, and saue me from the bloody men.
  eng-WEBSTER: Deliver me from the workers of iniquity, and save me from bloody men.
  nhw-BL: ¡Techmanahui ininmaco tlajtlacolchijca masehualme, inijuanti catli temictíaj!
  swh-ONEN: Uniponye na watu watendao mabaya, uniokoe kutokana na wamwagao damu.
  bba-bba: Nɛn Yinni, ɑ mɑn wɔro nɛn yibɛrɛbɑn nɔmɑn di. A mɑn kɔ̃suo ben sɔ̃.
  eng-KJVCPB: Deliver me from the workers of iniquity, And save me from bloody men.
  luo-luo: Gola e lwet joma timo gik maricho kendo resa kuom joma riyo mar chwero
    remo omako.
  aii-aii: ܦܲܨܝܼ ܠܝܼ ܡ̣ܢ ܦܵܠܚܵܢܹ̈ܐ ܕܥܵܘܠܵܐ، ܘܦܲܪܸܩ ܠܝܼ ܡ̣ܢ ܫܲܦܟ݂ܵܢܹ̈ܐ ܕܕܸܡܵܐ.
  meu-meu: kara dika taudia edia amo ba hamaurigu, rara ihebubuna e uramu taudia edia
    amo ba harohogu mauri.
  npi-ULB: अधर्म गर्नेहरूबाट मलाई सुरक्षित राख्‍नुहोस् र रक्‍तपिपासु मानिसहरूबाट मलाई
    बचाउनुहोस् ।
  yor-yor: Gbà mí lọ́wọ́ àwọn oníṣẹ́ búburú kí o sì gbà mí lọ́wọ́ àwọn ènìyàn tí ń
    pòǹgbẹ ẹ̀jẹ̀.
  pes-OPCB: مرا از شرّ مردمان گناهکار و خونریز نجات بده.
  tgl-ULB: Panatilihin mo akong ligtas mula sa mga gumagawa ng malaking kasalanan,
    at iligtas mo ako mula sa mga taong uhaw sa dugo.
  nop-nop: Du me kadakahi kohohik gineniŋ nehikibidaleŋ, unduŋ tiŋa me heki menaŋgat
    nanaŋ tiiŋ heki’walaŋ kohohik gineniŋ kotigoŋ nanagileŋ.
  hui-hui: Agali ko karume i̱hondo ko nabilo í̠na i̱ biamogo bialu mo wibe. Ti darama
    hangu noa haga karunaga giha howa i̱ gingila mialu mo wibe.
  mya-mya: ဒု​စ​ရိုက်​သ​မား​တို့​၏​လက်​မှ​ကျွန်​တော် မျိုး​အား ကယ်​တော်​မူ​ပါ။ လူ​သတ်​သ​မား​တို့​၏​ဘေး​မှ​ကယ်​ဆယ်​တော်​မူ​ပါ။
  bod-N: ཉེས་པ་བྱེད་མཁན་རྣམས་ལས་སྒྲོལ་བ་དང༌། །ཁྲག་ལ་རྔམ་པའི་མི་ལས་ང་སྐྱོབ༌རོགས།།
  wsk-wsk: Nuna kari mora se kuera ko kari, mu nuguting te aga bataguru to ale aga
    sangaruko.
  sna-sna: Ndirwirei pavaiti vezvakaipa, uye mundiponese pavanhu vanokarira kuteura
    ropa.
  spa-BLM: Líbrame de los obreros de la iniquidad. Sálvame de los hombres sedientos
    de sangre.
  cac-cac: Colinel d'a yol sc'ab' eb' sc'ulan chucal. Colinel d'a eb' mac'umcham anima.
  swh-ULB: Uniweke salama mbali na wafanyao kazi ya uovu, na uniokoe dhidi ya watu
    wenye kiu ya damu.
  bel-bel: калі ён ваяваў зь Сірыяй Месапатамскай і зь Сірыяй Цаванскай, і калі Ёаў,
    вяртаючыся, перамог дванаццаць тысяч Ідумэяў у даліне Салянай.
  deu-ELBBK: Befreie mich von meinen Feinden, o mein Gott! Setze mich in Sicherheit
    vor denen, die sich gegen mich erheben!
  mbb-OT: Libriya a te kegkaid te lalung he menge etew he ebpemenhimatey.
  mal-2015: നീതികേടു പ്രവർത്തിക്കുന്നവരുടെ കയ്യിൽ നിന്നു എന്നെ വിടുവിച്ചു രക്തപാതകന്മാരുടെ
    പക്കൽനിന്നു എന്നെ രക്ഷിക്കേണമേ.
  gup-gup: Kanbebkemen kore birriwarre bininj nawu kabirridurrkmirri kore kunwarrekenh
    Kanngehkemen kore bininj nawu kabirridjare ngaye ngakurlbare.
  rmc-rmc: Devla miro, le man avri mire ňeprijaťeľendar! Chraňin man olendar, ko pre
    ma aven!
  nlg-nlg: Lavi kehau itadira na lei vure labu polo raeni; vavolau itadira na lei
    vure mate tinoni raeni.
  pes-OPV: مرا ازگناهکاران خلاصی ده! و از مردمان خون ریزرهایی بخش!
  ron-1924: Скапэ-мэ де рэуфэкэторь, избэвеште-мэ де оамений сетошь де сынӂе!
  ben-OBCV: অনিষ্টকারীদের কবল থেকে আমাকে উদ্ধার করো রক্তপিপাসু লোকদের হাত থেকে আমাকে
    রক্ষা করো।
  som-som: Iga samatabbixi xumaanfalayaasha, Oo dadka dhiigyocabyada ahna iga badbaadi.
  lat-VUC: cum succendit Mesopotamiam Syriæ et Sobal, et convertit Joab, et percussit
    Idumæam in valle Salinarum duodecim millia.
  eng-ASVBT: Deliver me from the workers of iniquity, And save me from the bloodthirsty
    men.
  mna-mna: Tatke yo pa zin wal sananŋan naman. Kamke yo pa zin wal ta titekteege siŋ
    pizin tomtom na.
  ita-1885: Riscuotimi dagli operatori d'iniquità, E salvami dagli uomini di sangue.
  eng-LXXUP: when he had burned Mesopotamia of Syria, and Syria Zobah, and Joab had
    returned and smitten in the Valley of Salt twelve thousand.
  eng-ULB: Keep me safe from the workers of iniquity, and save me from the bloodthirsty
    men.
  spa-VBL: ¡Rescátame de esta gente mala! ¡Sálvame de estos asesinos!
  fra-_FOB: Délivre-moi des ouvriers d'iniquité, et sauve-moi des hommes sanguinaires!
  mal-mal: നീതികേട് പ്രവർത്തിക്കുന്നവരുടെ കയ്യിൽനിന്ന് എന്നെ മോചിപ്പിച്ച് രക്തദാഹികളുടെ
    പക്കൽനിന്ന് എന്നെ രക്ഷിക്കണമേ.
  urd-GVR: Mujhe badkāroṅ se chhuṭkārā de, ḳhūṅḳhāroṅ se rihā kar.
  suz-BL: आं कली मरिम्‍शो पाइब नु हुश ख्राक्‍श पोक्‍ब आन रे प्रोंइयीनी।
  eng-NOY: Deliver me from the doers of iniquity, And save me from men of blood!
  ita-1927: Liberami dagli operatori d’iniquità, e salvami dagli uomini di sangue.
  ckb-ckb: فریام بکەوە لە دەست خراپەکاران، ڕزگارم بکە لە دەست خوێنڕێژان.
  eng-BBE: Take me out of the power of the workers of evil, and keep me safe from
    the men of blood.
  xsi-xsi: Pwaina piti lâ kinzi tamâta sakamao mbaunzi ilo. Kuvila naŋa, ŋana kinzi
    ma sikura tu sipu naŋa pâta amâte, ande ma tia.
  kan-OKCV: ಕೆಡುಕನ್ನು ಮಾಡುವವರಿಂದ ನನ್ನನ್ನು ಬಿಡಿಸಿರಿ. ಕೊಲೆಪಾತಕರಿಂದ ನನ್ನನ್ನು ರಕ್ಷಿಸಿರಿ.
  tam-2017: அக்கிரமக்காரர்களுக்கு என்னைத் தப்புவித்து, இரத்தப்பிரியர்களான மனிதர்களுக்கு
    என்னை விலக்கிக் காப்பாற்றும்.
  spa-RV-1909: Líbrame de los que obran iniquidad, y sálvame de hombres sanguinarios.
  ron-BTF: Eliberează-mă de lucrătorii nelegiuirii și salvează-mă de oamenii sângeroși.
  eng-WEBP: Deliver me from the workers of iniquity. Save me from the bloodthirsty
    men.
  eng-FBV: Rescue me from these evil people! Save me from these murderers!
  nld-1939: Bevrijd mij van de woestelingen, Verlos mij van de bloeddorstigen.
  nch-BL: ¡Techmanahui inimaco tajtacolchijca masehualme, inijuanti cati temictíaj!
  vie-1934: Xin hãy giải tôi khỏi những kẻ làm ác, Và cứu tôi khỏi những người làm
    đổ huyết.
  cha-cha: Nalibreyo gui chumogüe y tinaelaye, ya satbayo gui manmejga na taotao sija.
  hin-CV: मुझे कुकर्मियों से छुड़ा लीजिए तथा हत्यारे पुरुषों से मुझे सुरक्षा प्रदान
    कीजिए.
  eng-OURB: Deliver me from the workers of vain striving of iniquity. Save me from
    the bloodthirsty men.
  spa-BES: Líbrame del poder de los malhechores, y mantenme a salvo de los hombres
    sanguinarios.
  tdx-tdx: Avotsoro amo mitolon-katsivokarañeo, vaho rombaho am’ondaty mampiori-dioo.
  tha-KJV: ขอทรงช่วยข้าพระองค์​ให้​พ้นจากผู้​ที่​ทำความชั่วร้าย และขอทรงช่วยข้าพระองค์​ให้​รอดจากคนกระหายเลื​อด
  por-BR-2018: Livra-me dos que praticam perversidade, e salva-me dos homens sanguinários;
  deu-ELO: Befreie mich von denen, die Frevel tun, und rette mich von den Blutmenschen!
  eng-WYC-2018: Deliver thou me from them that work wickedness; and save thou me from
    men-quellers. (Rescue thou me from those who do evil; and save thou me from these
    murderers.)
  epo-epo: Savu min de la krimuloj, Kaj kontraŭ la sangaviduloj helpu min.
  gfk-gfk: Halon iau mekaia ta ira ut na gil nironga, ma nu kap pas iau mekaia ta
    ira ut na hinarubu bingibing.
  uig-PIN: Meni yamanliⱪ ⱪilƣuqilar qanggilidin ⱪutⱪuzuwalƣaysǝn, Ⱪanhor adǝmlǝrdin
    meni ⱪutⱪuzƣaysǝn.
  beo-beo: Amo wadela:i hamosu dunu ili na fane legesa:besa:le, na gaga:ma.
  tpi-OTNT: Yu mas rausim mi long han bilong ol man nogut, na kisim bek mi long han
    bilong ol man i laik kilim mi i dai.
  hau-SA: Ka kuɓutar da ni daga masu aikata mugunta ka kuma cece ni daga masu kisa.
  udu-udu: ’Cuḵi aha/ mo ’peni uni gwansan kun mii tonthus mo, dhali tayi aha/ is
    ki me’d mo ’peni ’kwani gwansan kun ’kosha ṯe/ mmowol ’kwaniya bas mo.
  uig-LAT: Méni yamanliq qilghuchilar changgilidin qutquzuwalghaysen, Qanxor ademlerdin
    méni qutquzghaysen.
  nde-nde: Ngikhulula kubenzi bobubi ungisindise ebantwini abomele igazi.
  ton-ton: Ke ke fakahaofi au mei he kau fai kovi mo ke fakamoʻui au mei he kau tangata
    pani toto.
  ces-1613: Vytrhni mne od nepřátel mých, Bože můj; před těmi, kteříž povstávají proti
    mně, bezpečna mne učiň.
  eng-WMB: Deliver me from the workers of iniquity. Save me from the bloodthirsty
    men.
  tam-TCV: தீமை செய்கிறவர்களிடமிருந்து என்னை விடுவியும்; என்னைக் கொல்ல முயற்சிக்கும்
    வெறியர்களிடமிருந்து என்னைக் காப்பாற்றும்.
  ceb-ULB: Tipigi ako gikan niadtong mobuhat ug daotan, ug luwasa ako gikan sa mga
    tawo nga uhaw sa dugo.
  pol-UBG: Ocal mnie od czyniących nieprawość i wybaw mnie przed krwawymi ludźmi.
  urd-GVU: مجھے بدکاروں سے چھٹکارا دے، خوں خواروں سے رِہا کر۔
  eng-OEBCW: Save me from those who do wrong, save me from the bloodthirsty.
  deu-1912: Errette mich von den Übeltätern und hilf mir von den Blutgierigen.
  kan-2017: ಕೆಡುಕರಿಂದ ಬಿಡಿಸು; ಕೊಲೆಪಾತಕರಿಂದ ನನ್ನನ್ನು ರಕ್ಷಿಸು.
  yap-yap: Mu chuwegeg u pa’ e pi’in kireb e leam rorad; ma ga lagneg u pa’ e pi tathang
    e pogofan nem!
  hlt-MCSB: Boethae aka saii rhoek kut lamkah kai n'huul lamtah hlang thii aka haal
    rhoek kut lamkah kai n'khang lah.
  mdy-ETH: ፑርቶ ማዻ ዓሶይዳፓ ሄሊ ታና ዓይሴ፤ ዓሶ ዎዻ ዓሶይዳፓኣ ታና ዓውሴ።
  twi-ASANTE: Gye me firi amumuyɛfoɔ nsam. Gye me nkwa firi mogyapɛfoɔ nsam.
  eng-WEBU: Deliver me from the workers of iniquity. Save me from the bloodthirsty
    men.
  acu-NT: Aints kakaram ainau wina mantuwartas nakarinawai. Tura asamtai pasé turina
    nunia angkanmamtikruata. Turasha mangkartin ainamunmaya uwemtikrurta.
  spa-PDDPT: Líbrame de los que hacen iniquidad, Y sálvame de hombres sanguinarios.
  gun-gun: Xereraa jepe teko vai apoa kuery gui, xerepy avakue jouguy moẽa gui.
  agu-BL: Chin cole'u' ẍchik'ab yi e' mal nak. Nin chin cole'u' ẍchik'ab yi e' biyol
    nak.
  ilo-ULB: Salaknibannak kadagiti managdakdakes, ken isalakannak kadagiti lallaki
    a mawaw ti dara.
  kpg-kpg: Haga dagaloaha ina au gi daha mo digau huaidu aalaa. Daawa ina au gi daha
    mo digau daaligi dangada aalaa!
  uig-ARA: مېنى يامانلىق قىلغۇچىلار چاڭگىلىدىن قۇتقۇزۇۋالغايسەن، قانخور ئادەملەردىن
    مېنى قۇتقۇزغايسەن.
  sus-sus: N Marigi Ala, n natanga n yaxuie ma. N ma fe xa te dangife n yaxuie xa
    fe ra.
  pon-2006: Komw ketin kapitiesang aramas loallap suwed pwuko; komw ketin kapitiehla
    sang sounkam aramas pwuko!
  jae-jae: Ôjaŋgo aê su aŋga secwaga nêŋ. Ma ônam aê sa aŋga lau, taŋ sêkêc dec siŋ
    naŋ nêŋ.
  ksd-ksd: Una valangalanga iau kan ra umana tena pait ra kaina, Ma una valaun iau
    kan ra umana lup vardodoko.
  tur-YTC: Kurtar beni kötülüğün işçilerinden. Kurtar beni kana susamış insanlardan.
  bel-N: Выратуй мяне ад ворагаў маіх, Божа мой! Ад тых, што паўстаюць супраць мяне,
    абарані мяне.
  grc-BRENT: ὁπότε ἐνεπύρισε τὴν Μεσοποταμίαν Συρίας, καὶ τὴν Συρίαν Σοβὰλ, καὶ ἐπέστρεψεν
    Ἰωὰβ, καὶ ἐπάταξε τὴν φάραγγα τῶν ἁλῶν, δώδεκα χιλιάδας.
  kpr-kpr: Evetu genembo ari ekoko ari kakato aikena na sonembe! Evetu genembo kokomana
    anakora detero amomonjegusera evia, erá doyeoso, na deore!
  ind-AYT: (59-3) Lepaskan aku dari mereka yang berbuat jahat, dan selamatkan aku
    dari para penumpah darah.
  yom-yom: Wukhudi mu mimvangi mi mambimbi ayi wuphukisa mu mintengudi mi menga.
  yut-yut: Amɨn yokwi da kɨsiron naŋ gwayeki, aŋek amɨn nɨkba kɨmotdɨsat da kɨsiron
    baŋ nak abɨdoki.
  nya-nya: Landitseni kwa anthu ochita zoyipa ndipo mundipulumutse kwa anthu okhetsa
    magazi.
  hrv-hrv: Izbavi me od dušmana, Bože moj, zaštiti me od mojih protivnika!
  mps-mps: Nago ena te dwai bidi dabego nogode dagala sao. Tama ena ela muainu ebo
    bidi dabede nago ena ma dobola sao.
  tpi-tpi: Yu mas rausim mi long han bilong ol man nogut, na kisim bek mi long han
    bilong ol man i laik kilim mi i dai.
  dan-1931: Fri mig fra mine Fjender, min Gud, bjærg mig fra dem, der rejser sig mod
    mig;
  vie-OVCB: Xin cứu con khỏi phường gian ngoa; và bọn người khát máu bạo tàn.
  guj-2017: દુષ્ટતા કરનારાઓથી મને દૂર રાખો અને ખૂની માણસોથી મને બચાવો.
  pon-2006A: Komw ketin kapitiesang aramas loallap suwed pwuko; komw ketin kapitiehla
    sang sounkam aramas pwuko!
  por-BRBSL: Entregar-me dos trabalhadores da iniqüidade. Salvem-me dos homens sedentos
    de sangue.
  eng-OEBUS: Save me from those who do wrong, save me from the bloodthirsty.
  swe-swe: Befria mig från mina fiender, min Gud (Elohim), placera mig på en hög plats,
    långt bort från dem som reser sig upp mot mig.
  cth-cth: Ka payonnaw koehoi na rungngang haw. Tami kathetnaw kut dawk hoi na rungngang
    haw.
  twi-twi: Gye me fi amumɔyɛfo nsam. Gye me nkwa fi mogyapɛfo nsam.
  hlt-hlt: Boethae aka saii rhoek kut lamkah kai n'huul lamtah hlang thii aka haal
    rhoek kut lamkah kai n'khang lah.
  tbz-SIM: Kuyie n dɛɛtɛ́nɛ̀ n kpɑntídɛ̀ntɔbɛ̀, bɑ́ɑ́ yie nkɛ̀ n dootitɔbɛ̀ n nintɛ.
  msy-2020: Nɨ gumazir arazir kurabagh amibar dafarimɨn ua na inigh. Nɨ gumazir na
    gasɨghasɨgh na mɨsueghtɨ kɨ aremeghamibar dafaribar ua na inigh.
  dop-dop: Mɑ Ɩsɔ wɑɑsɩ-m mɑ kolontunɑɑ niŋ tɑɑ, kenti mɑ tɔɔ kɛ́ mpɑ pɑɑ cɑɑ-m tɔ
    pɑ tɔɔ.
  azb-azb: Məni şər iş görənlərdən xilas et, Məni qaniçənlərdən azad et.
  eng-DBY: Deliver me from the workers of iniquity, and save me from men of blood.
  hin-2017: मुझ को बुराई करनेवालों के हाथ से बचा, और हत्यारों से मेरा उद्धार कर।
  wol-KYG: Éy sama Yàlla, xettli maak noon yi, làq ma ñi ma jógal.
  bjr-bjr: Manda fasiqa nisaukinaana maraquqisaa. Faiqí kuqa nári mariasa nisaukukinaana
    qini soodaaqammaqisaa.
  eng-YLT: Deliver me from workers of iniquity, And from men of blood save me.
  kne-kne: Omisalakan ka sin mankakekedse, daida ay manpanggep ay pomse.
  eng-WYC-2017: Deliver thou me from them that work wickedness; and save thou me from
    men-quellers.
  eng-WMBB: Deliver me from the workers of iniquity. Save me from the bloodthirsty
    men.
  zat-NTPS: Bselá neda' lu na' benne' ca' dxelune̱' da zrinnaj. Bselá neda' lu na'
    benne' ca' dxelutie̱' benne',
  zty-NTPS: Beslá neda' ḻo na'gak benne' ka' žóngake' da' ẕinnj. Beslá neda' ḻo
    na'gak benne' wet benách ka'.
  urd-GVH: मुझे बदकारों से छुटकारा दे, ख़ूनख़ारों से रिहा कर।
  rug-rug: Va sare au koarini pu tavete va kaleana, Mu harupu va seu au koari na tie
    variva mate sara.
  gaz-gaz: Warra hammina hojjetan jalaa na baasi; namoota dhiiga dhangalaasan jalaas
    na baraari.
  fra-LSG: Mon Dieu! Délivre-moi de mes ennemis, Protège-moi contre mes adversaires!
  yal-yal: N ma Ala, n xunba n yaxune yii. N natanga ne ma naxanye kelixi n xili ma!
  iou-iou: Äma wakiinik, äma kumäŋ-kumäŋ däpani u bämopiken nanik nämagusi!
  haw-1868: E hoopakele ia'u i ka poe hana hewa; A e hoola mai ia'u i na kanaka koko.
  arb-NAV: نَجِّنِي مِنْ فَاعِلِي الإِثْمِ، وَخَلِّصْنِي مِنْ سَافِكِي الدِّمَاءِ.
  ded-ded: Yarengic nga ngic sacna hetinggebeso ayemmede, ge yeneac mariunac mesinuna.
  ewe-ewe: Ɖem tso nu vlo wɔlawo ƒe asi me eye nàxɔm tso hlɔ̃dolawo ƒe asi me.
  eng-LEE: (59:3) Deliver me from the workers of wickedness, and from men of blood
    do thou save me.
  asm-FB: অধৰ্মচাৰীবোৰৰ পৰা মোক ৰক্ষা কৰা; ৰক্তপাতী মানুহৰ পৰা মোক ৰক্ষা কৰা।
  sus-A: ﭑ مَرِفِ عَلَ، ﭑ نَتَنفَ ﭑ يَشُييٍ مَ. ﭑ مَ قٍ شَ تٍ دَنفِقٍ ﭑ يَشُييٍ شَ
    قٍ رَ.
  fra-SBL: Délivre-moi des ouvriers de l'iniquité. Sauve-moi des hommes assoiffés
    de sang.
  hbo-hbo: הַצִּילֵ֖נִי מֵאֹיְבַ֥י ׀ אֱלֹהָ֑י מִּמִתְקֹומְמַ֥י תְּשַׂגְּבֵֽנִי׃
  kik-kik: Honokia kuuma kũrĩ arĩa mekaga ũũru, na ũũhonokie kuuma kũrĩ acio aiti
    thakame.
  fra-NCL: Délivre-moi de mes ennemis, ô mon Dieu, protège-moi contre mes adversaires.
  cek-AK: Kasae sah kaminawk thung hoiah na loisak ah; athii anghae kaminawk ih ban
    thung hoiah na pahlong ah.
  cuk-cuk: Dule-ibmar-isgana-imakmaladgi be an-ollorsae, dule-gindakmaladgi be an-bendake,
  uig-CYR: '@see-verse:PSA.059.001'
  tel-2017: పాపం చేసేవారి నుండి నన్ను తప్పించు. రక్తం చిందించే వారి నుండి నన్ను రక్షించు.
  hat-BSA: Delivre m de sila ki fè inikite yo, e sove mwen de moun ki vèse san yo.
  ukr-ONPU: Коли він виходив на війну проти Арам-Нагараїма й Арам-Цови, і коли Йоав
    повернувся і вразив дванадцять тисяч едомітів у Соляній долині.
  kos-kos: Moliyula liki mwet koluk inge; Ac langoeyula liki mwet akmas!
  hbo-WLC: הַצִּילֵ֖נִי מֵאֹיְבַ֥י ׀ אֱלֹהָ֑י מִּמִתְקוֹמְמַ֥י תְּשַׂגְּבֵֽנִי׃
  ibo-ibo: Gbapụta m site nʼaka ndị na-eme ajọ ihe, zọpụtakwa m site nʼaka ndị ogbu
    mmadụ.
  ory-ory: ଅଧର୍ମାଚାରୀମାନଙ୍କଠାରୁ ମୋତେ ଉଦ୍ଧାର କର, ରକ୍ତପିପାସୁ ଲୋକମାନଙ୍କଠାରୁ ମୋତେ ରକ୍ଷା
    କର।
  chk-chk: kopwe angasaeila seni ekewe chon föföringau o amanauaei seni ekewe aramas
    mi chök mochen nimanauei aramas.
  rop-rop: Seibum mi brom ol detlot nogudbala pipul. Seibum mi brom detlot hu laigim
    medrimbat pipul.
  ukr-1871: Визволь мене від тих, що роблять беззаконнє, і спаси мене від кровожадних!
  yon-yon: Arewa kamidan yaambed ne nen burudande angka kowe. Kwane kuman yenbandidan
    yaa kuu ebbed dorondaruwe.
  deu-1951: (059-3) Errette mich von den Übeltätern und hilf mir von den Blutgierigen!
  eng-JPS: (59-3) Deliver me from the workers of iniquity, and save me from the men
    of blood.
  srp-1865: Izbavi me od onijeh koji èine bezakonje, i od krvopija saèuvaj me.
  lug-lug: Omponye abakola ebitali bya butuukirivu, era ondokole mu batemu.
  heb-heb: הצילני מפעלי און ומאנשי דמים הושיעני׃
  ben-IRV: মন্দদের থেকে আমাকে উদ্ধার কর এবং রক্তপাতী মানুষদের থেকে আমাকে রক্ষা কর।
  ntu-ntu: Arlapx ninge mz kxdrka'ngr lcng, Tzkrlzlr nzrnibqngr leplz.
  pan-pan: ਮੈਨੂੰ ਬਦਕਾਰਾਂ ਤੋਂ ਛੁਡਾ, ਅਤੇ ਖੂਨੀ ਮਨੁੱਖਾਂ ਤੋਂ ਮੈਨੂੰ ਬਚਾ!
  mya-JVB: ဒုစရိုက် ကို ပြု သောသူတို့အထဲက အကျွန်ုပ် ကို နှုတ်ယူ ၍ ၊ အသက်ကိုသတ် လိုသောသူ
    တို့ လက်မှ ကယ်တင် တော်မူပါ။
  kgf-kgf: Haka biria waŋanʒu ionac murunec metecgé néŋna. Siŋa nimma sac naec énécmianʒu
    ionac murunec kekecna aŋgéŋ tina.
  tte-O: Kuleboyau bwaite tomone naenaeline yo tounuyamatene kolili.
  tbg-tbg: Qora kaiqa vare variaka kauquqihaira ti qaqini varakaane. Vaiinti aruke
    variaka tivata haru kevorave tira, ti ruaruama timitaane, turo.
  hmo-hmo: Kara dika taudia dekena amo lau do oi hamauria. Ala-ala taudia dekena amo
    lau do oi durua, do lau mauri noho.
  zar-NT: Busölá nedaʼ lu náʼagaca nupa tuáʼ döʼ, en guléaj nedaʼ lu náʼagaca nupa
    tuti bönachi.
  urd-urd: मुझे बदकिरदारों से छुड़ा, और खूंख़्वार आदमियों से मुझे बचा।
  rus-SYN: когда он воевал с Сириею Месопотамскою и с Сириею Цованскою, и когда Иоав,
    возвращаясь, поразил двенадцать тысяч Идумеев в долине Соляной.
  bqc-SIM: Ma Lua, ma si ma ibɛɛↄwa, ma bↄ gbɛ̃́ pↄ́ fɛ̀lɛmanↄↄ guu.
  tcz-CHONGTHU: Mi sugentheiho a kon'in neihuhdoh in lang tolthat ho'a kon'in neihuhdoh
    in.
  mar-mar: दुष्कर्म करणाऱ्यांपासून मला सुरक्षित ठेव, आणि रक्तपाती मनुष्यापासून मला
    वाचव.
  isl-isl: Ó, Guð minn, frelsaðu mig frá óvinum mínum! Verndaðu mig gegn þeim sem
    vilja drepa mig!
  hlt-THB: Ik-oeih amak leek ak sai thlangkhqi kut khui awhkawng ni loet sak nawh
    thlang a thi tui na ak ngaihkhqi kut khui awhkawng ni hul lah.
  qub-qub: Fiyu runacunapita salbaycamay ari. Wañuchicojcunapita gueshpiycachimay.
  bqp-bqp: Ǹ ma sí yãvãnikɛrinↄa, ǹ ma bo gbɛ̃dɛrinↄ ↄĩ.
  hat-hat: (059:3) Delivre m' anba malveyan yo! Sove m' anba ansasen sa yo!
  eng-BSB: Deliver me from workers of iniquity, and save me from men of bloodshed.
  eng-WEBPB: Deliver me from the workers of iniquity. Save me from the bloodthirsty
    men.
  kbq-kbq: Kefo avu'ava'ma nehaza vahe'mokizmi zamazampintira nazeri vario. Vahe korama
    eri taginaku'ma, tusi'zama hu'za vanoma nehaza vahe'mokizmi zamazampintira nagu'vazio.
  pon-pon: Dore ia la jan me morjued akan, o kotin jauaja ia jan me inon ion nta.
  nhe-BL: ¡Xinechmanahui ininmaco tlajtlacolchijca tlacame, inijuanti tlen temictíaj!
  wnc-wnc: Gata na waiaknga tasikaing amindane katakngane sandeyo. Sandeke tapi nutnangge
    nataaing aminda dua nuwan kupit.
  bus-bus: Ǹ ma sí zaakɛrinↄa, ǹ ma bↄ gbɛ̃dɛrinↄ ↄzĩ.
  gub-BL: Hepyro pe awa ikatu 'ym ma'e wanuwi nehe. Hemunyryk kar pe a'e puruzuka
    ma'e wanuwi nehe.
  eng-DRA: When he set fire to Mesopotamia of Syria and Sobal and Joab returned and
    slew of Edom, in the vale of the saltpits, twelve thousand men.
