  urd-GVU: صبح کے وقت مجھے اپنی شفقت کی خبر سنا، کیونکہ مَیں تجھ پر بھروسا رکھتا ہوں۔
    مجھے وہ راہ دکھا جس پر مجھے جانا ہے، کیونکہ مَیں تیرا ہی آرزومند ہوں۔
  eng-OEBCW: 'Let me learn of your love in the morning, for my trust is in you. Teach
