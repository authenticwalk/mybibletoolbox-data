    எனக்குக் காண்பியும், ஏனெனில் என் உயிரை உம்மிடத்தில் ஒப்படைக்கிறேன்.
  ceb-ULB: Sa kabuntagon ipapaminaw kanako ang imong matinumanon nga kasabotan, kay
