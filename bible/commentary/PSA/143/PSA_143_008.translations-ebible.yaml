  tbz-SIM: Bɑ́ dìì kṹnweńnì ɑ n nɑ́kɛ́ ɑ kó mɛsɑ̀ɑ̀, kɛ yɛ̃́ n yĩkúmɛ̀ fɔ̃́ɔ̃̀ ĩ́nkɛ̀,
