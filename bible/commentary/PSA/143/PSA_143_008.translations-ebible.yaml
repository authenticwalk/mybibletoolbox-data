  kan-2017: ಹೊತ್ತಾರೆ ನಿನ್ನ ಕೃಪೆಯು ನನಗೆ ಪ್ರಕಟವಾಗಲಿ; ನಿನ್ನಲ್ಲಿ ಭರವಸವಿಟ್ಟಿದ್ದೇನಲ್ಲಾ.
