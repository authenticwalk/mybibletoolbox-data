verse: PSA.143.008
translations:
  mal-C: പ്രഭാതം അവിടത്തെ അചഞ്ചലസ്നേഹത്തെപ്പറ്റിയുള്ള കേൾവിനൽകട്ടെ, കാരണം എന്റെ ആശ്രയം
    അങ്ങയിൽ ഞാൻ അർപ്പിക്കുന്നു. ഞാൻ പോകേണ്ടുന്ന വഴി എനിക്കു കാണിച്ചുതരണമേ, കാരണം എന്റെ
    ജീവൻ ഞാൻ അങ്ങയെ ഏൽപ്പിച്ചിരിക്കുന്നു.
  deu-TKW: Laß mich am Morgen deine Gnade hören, denn auf dich vertraue ich; thue
    mir kund den Weg, den ich gehen soll, denn zu dir erhebe ich meine Seele!
  lin-lin: Na tongo makasi, sala ete nayoka boboto na Yo, pamba te natia elikya na
    ngai kati na Yo. Lakisa ngai nzela ya kolanda, pamba te napesi bomoi na ngai epai
    na Yo.
  mmx-mmx: Unak lox adoxoma ia at leven maxantamak axap mi mo labalamu lexen taram,
    atla lununu rak i tu saga ram. Leve singising tarak i uturut upana ru, kusu una
    lox ase ia mi langas nia anaba mumu asu i.
  eng-LSV: Cause me to hear Your kindness in the morning, || For I have trusted in
    You, || Cause me to know the way that I go, || For I have lifted up my soul to
    You.
  eng-GNV: 'Let me heare thy louing kindenes in the morning, for in thee is my trust:
    shewe mee the waie, that I should walke in, for I lift vp my soule vnto thee.'
  eng-WEBSTER: 'Cause me to hear thy loving-kindness in the morning; for in thee do
    I trust: cause me to know the way in which I should walk; for I lift up my soul
    to thee.'
  nhw-BL: Ica ijnaloc, technextili motlaicnelijcayo, pampa ipan ta nimotemachijtoc
    para techmocuitlahuis. Technextili nopa ojtli catli monequi nijtoquilis, pampa
    san ta nimitzilhuía catli eltoc ipan noyolo.
  swh-ONEN: Asubuhi uniletee neno la upendo wako usiokoma, kwa kuwa nimeweka tumaini
    langu kwako. Nionyeshe njia nitakayoiendea, kwa kuwa kwako nainua nafsi yangu.
  bba-bba: A mɑn wunɛn tɔn ɡeeru sɔ̃ɔsio bururu kɑ yokɑ, wunɑ nɑ nɑɑnɛ sɑ̃ɑ. A mɑn
    swɑɑ sɔ̃ɔsio ye kon swĩi, wunɑ nɑ nɛn hunde nɔmu sɔndiɑ.
  eng-KJVCPB: 'Cause me to hear thy lovingkindness in the morning; For in thee do
    I trust: Cause me to know the way wherein I should walk; For I lift up my soul
    unto thee.'
  luo-luo: Mi mondo okinyi oromna gi herani ma ok rem, nimar aketo genona kuomi. Nyisa
    yo monego alu nimar aketo chunya duto kuomi.
  aii-aii: ܡܲܫܡܸܥ ܠܝܼ ܒܨܲܦܪܵܐ ܛܲܝܒܘܼܬܘܼܟ݂، ܣܵܒܵܒ ܒܝܼܘܼܟ݂ ܦܝܼܫ ܠܝܼ ܒܣܲܒ݂ܪܵܐ، ܡܲܕܸܥ
    ܠܝܼ ܐܘܼܪܚܵܐ ܕܐܵܙܹܠ݇ܢ، ܒܗ̇ܝ ܕܐܸܠܘܼܟ݂ ܡܘܼܪܡܵܐ ܠܝܼ ܓܵܢܝܼ.
  meu-meu: Daba ai emu hebogahisi sivaraina baina kamonai, badina be na abidadama
    henimumu; egu lao dalana ba hadibagu, badina be laumagu na emu ai na abia isimu.
  npi-ULB: बिहानमा मलाई तपाईंको करारको विश्‍वस्‍तता सुन्‍न दिनुहोस्, किनकि म तपाईंमा
    भरोसा गर्छु । म कहाँ हिंड्नुपर्छ सो मलाई देखाउनुहोस्, किनकि म आफ्‍नो प्राण तपाईंतिर
    उचाल्छु ।
  yor-yor: 'Mú mi gbọ́ ìṣeun ìfẹ́ rẹ ní òwúrọ̀: nítorí ìwọ ni mo gbẹ́kẹ̀lé. Fi ọ̀nà
    tí èmi i bá rìn hàn mí, nítorí èmi gbé ọkàn mi sókè sí ọ.'
  pes-OPCB: هر روز صبح محبت خود را به من بنمایان، زیرا بر تو توکل دارم. راهی را که
    باید بپیمایم به من نشان ده، زیرا از صمیم قلب به حضور تو دعا می‌کنم.
  tgl-ULB: Hayaan mong marinig ko ang iyong katapatan sa tipan sa umaga, dahil nagtitiwala
    ako sa iyo. Ipakita mo sa akin ang daan kung saan ako dapat lumakad, dahil itinataas
    ko ang aking kaluluwa sa iyo.
  nop-nop: Nu du nadisukilitigamulat, unduŋ doktiŋa nehitubu-lodaune nu helemahelemaŋ
    helehelede welegedi nabukahile hinek tilaŋ u nadisuluwaat. Nu adi du hogok ganinadilat,
    unduŋ doktiŋa talik nanindidimeune kaŋ keleit.
  hui-hui: I̱na í̠hondo mini mbiraore wu kogonigo egerebagi bibahendengi í̠naga gubalini
    holene ngegoni i̱ mo mitangi biaabo helabe. I̱na í̠hondoore bi lalu haga kogonigo
    ai hariga i̱na pialu holiyago í̠nime mo walia habe.
  mya-mya: နံ​နက်​ချိန်​တိုင်း​၌​ကျွန်​တော်​မျိုး​အား ကိုယ်​တော်​ရှင်​၏​ခိုင်​မြဲ​သော​မေတ္တာ​တော်​ကို
    သ​တိ​ရ​စေ​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​ကို​ကိုး​စား​ပါ​၏။
    ကျွန်​တော်​မျိုး​လျှောက်​သင့်​သည့်​လမ်း​ကို ပြ​ညွှန်​တော်​မူ​ပါ။
  bod-N: ང་རང་ཁྱེད་ལ་བརྟེན་པས་ནངས་སྔ༌མོར། །ཁྱེད་ཀྱི་བྱམས་བརྩེའི་གཏམ་དེ་ཐོས་པར༌མཛོད།
    །བདག་གི་སེམས་པ་ཁྱེད་ལ་བཅོལ་བའི༌ཕྱིར། །ད་ལྟའི་འགྲོ་ལམ་བདག་ལ་ཤེས་པར༌མཛོད།།
  wsk-wsk: Turomola pempem nika kua ani aisa, kumik menara mena mu, aga kasuruko,
    mu awuk, ani ni kete la loaga lagasam. Ani aguwaya namarikko wore, ko lage aga
    kasuruko, mu awuk, aninga adera angimik mu ni kete la sokel taso.
  sna-sna: Mangwanani ngaandivigire shoko rorudo rwenyu rusingaperi, nokuti ndinovimba
    nemi. Ndiratidzei nzira yandinofanira kufamba nayo, nokuti ndinosimudzira mweya
    wangu kwamuri.
  spa-BLM: Hazme oír tu amorosa bondad por la mañana, porque confío en ti. Haz que
    conozca el camino que debo seguir, porque elevo mi alma a ti.
  cac-cac: Ac' in nacot a vach'c'olal d'a junjun q'uin̈ib'alil, ina to a ach tzach
    vac'och yipoc in c'ool. Ch'ox d'ayin tas ol aj in b'eyb'ati, yujto van in lesalvi
    d'ayach.
  swh-ULB: Unifanye kusikia uaminifu wa agano lako wakati wa asubuhi, maana ninakuamini
    wewe. Unionyeshe njia niipasayo kutembea kwayo, kwa maana nakuinulia wewe nafsi
    yangu.
  bel-bel: чые вусны маўляюць марнае, і чыя правіца - правіца маны.
  deu-ELBBK: Lass mich früh hören deine Güte, denn auf dich vertraue ich; teile mir
    den Weg mit, den ich wandeln soll, denn zu dir erhebe ich meine Seele!
  mbb-OT: Kada meselem, ipetentenuzi nu kedì is kebmahala nu kedì. Su iyan ke zà midseriǥan
    ku. Ipenuru nu kediey is hustu he paaǥi te kedsunud ku kenikew. Su iyan ke zà
    ed-empuen ku.
  mal-2015: രാവിലെ നിന്റെ ദയ എന്നെ കേൾക്കുമാറാക്കേണമേ; ഞാൻ നിന്നിൽ ആശ്രയിക്കുന്നുവല്ലോ;
    ഞാൻ നടക്കേണ്ടുന്ന വഴി എന്നെ അറിയിക്കേണമേ; ഞാൻ എന്റെ ഉള്ളം നിങ്കലേക്കു ഉയർത്തുന്നുവല്ലോ.
  gup-gup: Bu kukabel rowk wanjh kanbukkabukkan bu ngudda kandjalmarnedjare munguyh.
    Ngaye woybukwon dja ngakurrmerren kore ngudda. Mah, wanjh kanbukkan manbolh kore
    yidjare ngare, dja ngaye wanjh yiwarrudj ngahdi kore kukange ngardduk.
  rmc-rmc: De, hoj tosara te šunav tiro verno kamiben, bo pre tute man mukav. Sikav
    mange o drom, khatar te džal, bo pačav andre tu.
  nlg-nlg: Tana puipungi ko lubatiu, ge ku varongohia nimua na dolo, te mua soko varangagu,
    ko tughunitatea vaniu mai na halautugu, inau tu mai tana matana ta nigua na kokoeliulivuti.
  pes-OPV: بامدادان رحمت خود را به من بشنوان زیرا که بر تو توکل دارم. طریقی را که
    برآن بروم، مرا بیاموز زیرا نزدتو جان خود را برمی افرازم.
  ron-1924: Фэ-мэ сэ ауд дис-де-диминяцэ бунэтатя Та, кэч мэ ынкред ын Тине. Аратэ-мь
    каля пе каре требуе сэ умблу, кэч ла Тине ымь ыналц суфлетул.
  ben-OBCV: প্রতিদিন সকালে তোমার অবিচল প্রেমের বাক্য শোনাও, কারণ আমি তোমার উপর আস্থা
    রেখেছি। যে পথে আমার চলা উচিত তা আমাকে দেখাও, কারণ আমি তোমাতে আমার জীবন গচ্ছিত
    রেখেছি।
  som-som: Aroorta naxariistaada i maqashii, Waayo, adigaan isku kaa halleeyaa, I
    garansii sidii aan u socon lahaa, Waayo, naftaydaan kor kuugu qaadaa.
  lat-VUC: quorum os locutum est vanitatem, et dextera eorum dextera iniquitatis.
  eng-ASVBT: 'Cause me to hear thy lovingkindness in the morning; For in thee do I
    trust: Cause me to know the way wherein I should walk; For I lift up my soul unto
    thee.'
  mna-mna: Yooba, nio aŋpase pu tau. Sombe zoŋ ise, na so leŋ sua sa. Kam mbulu sa
    tabe iswe kembei muŋaiŋana ku imbotmbot se tio men. Mi patooŋo yo pa zaala tabe
    aŋto. Pa nio leleŋ pu mi aŋurur motoŋ pu be uulu yo.
  ita-1885: Fammi sentir la mattina la tua benignità, Perciocchè io mi confido in
    te; Fammi conoscer la via per la quale ho da camminare, Perciocchè io levo l'anima
    mia a te.
  eng-LXXUP: Whose mouth has spoken vanity, And their right hand is a right hand of
    iniquity.
  eng-ULB: Let me hear your covenant faithfulness in the morning, for I trust in you.
    Show me the way where I should walk, for I lift up my soul to you.
  spa-VBL: Háblame cada mañana de tu amor y fidelidad, porque en ti he puesto mi confianza.
    Muéstrame el camino que debo seguir porque a ti me he dedicado.
  fra-_FOB: Fais-moi entendre dès le matin ta bonté, car je me suis confié en toi;
    fais-moi connaître le chemin où je dois marcher, car j'ai élevé mon âme à toi.
  mal-mal: രാവിലെ അങ്ങയുടെ ആർദ്രകരുണയെപ്പറ്റി എന്നെ കേൾപ്പിക്കണമേ; ഞാൻ അങ്ങയിൽ ആശ്രയിക്കുന്നുവല്ലോ;
    ഞാൻ നടക്കേണ്ട വഴി എന്നെ അറിയിക്കണമേ; ഞാൻ എന്റെ ഉള്ളം അങ്ങയിലേക്ക് ഉയർത്തുന്നുവല്ലോ.
  lit-lit: Duok man jau rytmetį išgirsti tavo meilingumą, nes tavimi pasitikiu. Parodyk
    man kelią, kuriuo turiu eiti, nes į tave keliu savo sielą.
  urd-GVR: Subah ke waqt mujhe apnī shafqat kī ḳhabar sunā, kyoṅki maiṅ tujh par bharosā
    rakhtā hūṅ. Mujhe wuh rāh dikhā jis par mujhe jānā hai, kyoṅki maiṅ terā hī ārzūmand
    hūṅ.
  suz-BL: आं कली सुनी इन गेना हना यो दाक्‍तीके आ पर्बम नेंपाइय्‍यीनी। मारदे हना गो
    इन कली थमा सुइक्‍नुङ। गो तेको लां गाक्‍चा माल्‍नुङा, मेको आं कली शेंदीनी। गो इन
    लां कोव़शा बाक्‍नुङ।
  eng-NOY: Cause me so see thy loving-kindness speedily; For in thee do I trust! Make
    known to me the way which I should take; For to thee do I lift up my soul!
  ita-1927: Fammi sentire la mattina la tua benignità, poiché in te mi confido; fammi
    conoscer la via per la quale devo camminare, poiché io elevo l’anima mia a te.
  ckb-ckb: با بەیانییان گوێم لە خۆشەویستییە نەگۆڕەکەت بێت، چونکە من پشت بە تۆ دەبەستم.
    ئەو ڕێگایەم پێ بناسێنە کە دەیگرمەبەر، چونکە گیانی خۆم بۆ تۆ بەرز دەکەمەوە.
  eng-BBE: 'Let the story of your mercy come to me in the morning, for my hope is
    in you: give me knowledge of the way in which I am to go; for my soul is lifted
    up to you.'
  xsi-xsi: Naŋa ao neŋgu kalo-tawana ilâ pa noko simbo nâ. Mine nde ano pano tu kuveta
    naneŋgu kalo-ŋgere ipâŋga ikura mboyo mboyo ŋana noko ne tini-mwasa ŋinde uru
    ikeno mine ku imo nâ. Naneŋgu noŋa imâ pa noko nâ. Mine kala kutula nzâla pana,
    aku naŋa ma ayoka noko muli.
  kan-OKCV: ಬೆಳಿಗ್ಗೆ ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯು ನನಗೆ ವಾಕ್ಯವನ್ನು ತರಲಿ; ಏಕೆಂದರೆ ನಿಮ್ಮಲ್ಲಿ
    ಭರವಸವಿಟ್ಟಿದ್ದೇನೆ; ನಾನು ಹೋಗಬೇಕಾದ ಮಾರ್ಗವನ್ನು ನನಗೆ ತಿಳಿಯಪಡಿಸಿರಿ, ಏಕೆಂದರೆ ನನ್ನ ಪ್ರಾಣವನ್ನು
    ನಿಮಗೇ ಒಪ್ಪಿಸಿದ್ದೇನೆ.
  tam-2017: அதிகாலையில் உமது கிருபையைக் கேட்கச்செய்யும், உம்மை நம்பியிருக்கிறேன்,
    நான் நடக்கவேண்டிய வழியை எனக்குக் காண்பியும்; உம்மிடத்தில் என்னுடைய ஆத்துமாவை உயர்த்துகிறேன்.
  spa-RV-1909: 'Hazme oir por la mañana tu misericordia, porque en ti he confiado:
    hazme saber el camino por donde ande, porque á ti he alzado mi alma.'
  ron-BTF: Fă-mă să aud bunătatea ta iubitoare dimineața, pentru că în tine mă încred;
    fă-mă să cunosc calea în care ar trebui să umblu, căci îmi înalț sufletul spre
    tine.
  eng-WEBP: Cause me to hear your loving kindness in the morning, for I trust in you.
    Cause me to know the way in which I should walk, for I lift up my soul to you.
  eng-FBV: Tell me every morning about your trustworthy love, because I put my confidence
    in you. Show me the way I should go, because I dedicate myself to you.
  nld-1939: Laat mij spoedig uw goedertierenheid smaken, Want op U blijf ik hopen!
    Toon mij de weg, die ik volgen moet, Want tot U verhef ik mijn geest.
  nch-BL: Ica ijnaloc, technextili motaicnelijcayo, pampa ipan ta nimotemachijtoc
    para techmocuitahuis. Technextili nopa ojti cati monequi nijtoquilis, pampa san
    ta nimitzilhuía cati eltoc ipan noyolo.
  vie-1934: Vừa buổi sáng, xin cho tôi nghe sự nhân từ Chúa, Vì tôi để lòng trông
    cậy nơi Chúa; Xin chỉ cho tôi biết con đường phải đi, Vì linh hồn tôi ngưỡng vọng
    Chúa.
  cha-cha: 'Na jungogyo ni y cariñoso na güinaeyamo gui egaan; sa jagoja nae juangocoyo:
    natungoyo ni y chalan anae para jufamocat; sa jujatsa julo y antijo guiya jago.'
  hin-CV: मैंने आप पर ही भरोसा किया है, तब अरुणोदय मेरे लिए आपके करुणा-प्रेम का संदेश
    लेकर आए. मुझे मेरे लिए निर्धारित मार्ग पर चलना है वह बताइए, क्योंकि मेरे प्राणों
    की पुकार आपके ही ओर लगी है.
  eng-OURB: Cause me to sh'ma ·hear obey· your chesed ·loving-kindness· in the morning,
    for I trust in you. Cause me to know the way in which I should walk, for I lift
    up my soul to you.
  spa-BES: 'Que la historia de tu misericordia venga a mí en la mañana, porque mi
    esperanza está en ti: dame conocimiento de la manera en que debo ir; porque mi
    alma está levantada hacia ti.'
  tdx-tdx: Ampitsanoño ahy ty fiferenaiña’o te maraiñe, amy te Ihe ro iatoako. ampandrendreho
    ty lala hombako, fa ama’o ty fañonjonañe ty fiaiko.
  tha-KJV: ขอทรงโปรดให้ข้าพระองค์​ได้​ยินถึงความเมตตาของพระองค์ในเวลาเช้า เพราะข้าพระองค์วางใจในพระองค์
    ขอทรงสอนข้าพระองค์ถึงทางที่ควรดำเนินไป เพราะข้าพระองค์ตั้งใจแน่วแน่ในพระองค์
  por-BR-2018: De madrugada faze com que eu ouça tua bondade, porque em ti confio;
    faze-me saber o caminho que devo seguir, porque a ti levanto minha alma.
  deu-ELO: Laß mich früh hören deine Güte, denn auf dich vertraue ich; tue mir kund
    den Weg, den ich wandeln soll, denn zu dir erhebe ich meine Seele!
  eng-WYC-2018: Make thou early thy mercy heard to me; for I hoped in thee. Make thou
    known to me the way in which I shall go; for I raised my soul to thee. (Let me
    know thy love in the morning; for I put my trust in thee. Let me know which way
