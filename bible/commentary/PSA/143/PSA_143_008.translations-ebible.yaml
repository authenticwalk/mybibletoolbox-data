  arb-NAV: أَسْمِعْنِي فِي الصَّبَاحِ رَحْمَتَكَ، فَإِنِّي عَلَيْكَ تَوَكَّلْتُ. عَرِّفْنِي
    الطَّرِيقَ الَّتِي أَسْلُكُهَا، لأَنِّي إِلَيْكَ رَفَعْتُ نَفْسِي.
  ded-ded: Ni negenseriguma yofi deba, “Geng yoac dedzege amma imoc modackecnec, ge
    asoacngoc imocac yoac edenubesena. Ubaongana gearu miacba ereudeac sing kpounenna
    ni imoc modacma kengkecbade.”
  ewe-ewe: Na ŋdi natsɔ wò lɔlɔ̃ si meʋãna o la ƒe nya vɛ nam, elabena dziwòe meka
    ɖo. Fia mɔ si mato lam, elabena wòe medo nye luʋɔ ɖe dzi na.
  eng-LEE: 'Cause me to hear in the morning thy kindness; for in thee do I trust:
    cause me to know the way whereon I should walk; for unto thee do I lift up my
    soul.'
  asm-FB: ৰাতিপুৱাতে মোক তোমাৰ সুস্থিৰ প্রেমৰ বচন শুনুউৱা, কাৰণ মই তোমাৰ ওপৰতে ভাৰসা
    কৰিছোঁ; তুমি মোক মই চলিবলগীয়া পথ শিকোঁৱা, কিয়নো মই মোৰ প্রাণ তোমালৈ তুলি ধৰিছোঁ।
  sus-A: كُيٍ نَ عِبَ، عِ شَ عِ شَ دُفُتّفّحَ مَسٍن ﭑ بّ، بَرِ مَ ﭑ شَشِلِ تِشِ عِ
    تَن نَن نَ. ﭑ حّرّ كِرَ مَسٍن ﭑ بّ، بَرِ مَ ﭑ شَشِلِ تِشِ عِ تَن نَن نَ.
  fra-SBL: Fais-moi entendre ta bonté dès le matin, car j'ai confiance en toi. Fais-moi
    connaître le chemin dans lequel je dois marcher, car j'élève mon âme vers toi.
  hbo-hbo: הַשְׁמִ֘יעֵ֤נִי בַבֹּ֨קֶר ׀ חַסְדֶּךָ֮ כִּֽי־בְךָ֪ בָ֫טָ֥חְתִּי הֹודִיעֵ֗נִי
    דֶּֽרֶךְ־ז֥וּ אֵלֵ֑ךְ כִּֽי־אֵ֝לֶיךָ נָשָׂ֥אתִי נַפְשִֽׁי׃
  kik-kik: O rũciinĩ reke njiguage kiugo kĩa wendo waku ũrĩa ũtathiraga, nĩgũkorwo
    nĩwe ndĩĩhokete. Nyonia njĩra ĩrĩa njagĩrĩirwo nĩkũgera, nĩgũkorwo muoyo wakwa
    ndĩwerekeirie igũrũ kũrĩ we.
  fra-NCL: Fais-moi de bonne heure sentir ta bonté, car c’est en toi que j’espère ;
    fais-moi connaître la voie où je dois marcher, car c’est vers toi que j’élève
    mon âme.
  cek-AK: Akhawnbang ah nam lunghaih to na thaisak ah, nang ni kang oep; ka caeh han
    koi loklam to na panoeksak ah; nang khaeah ni ka hinghaih kang tathlang.
  cuk-cuk: Wakudaryalaba be-sabgued be anga oyoge, ar andi begi bensulid. Ar andi
    bese goled, be anga oyoye, ibu-igarba an naoe.
  uig-CYR: Уларниң ағзи қуруқ гәп сөзләйду, Оң қоли алдамчи қолдур.
  tel-2017: నీపై నేను నమ్మకం పెట్టుకున్నాను. తెల్లవారగానే నువ్వు చూపే నిబంధన విశ్వసనీయత
    సమాచారం వినిపించు. నా మనసును నీ వైపే ఎత్తి ఉన్నాను. నేను ఎలా నడుచుకోవాలో నాకు
    నేర్పించు.
  hat-BSA: Kite mwen tande lanmou dous Ou a nan granmmaten, paske mwen mete konfyans
    mwen nan Ou. Enstwi mwen nan chemen ke m ta dwe mache a, paske se a Ou ke mwen
    leve nanm mwen.
  ukr-ONPU: що вустами своїми марне промовляють і чия правиця діє неправедно.
  kos-kos: Akesmakinyeyu ke lungkulang lom ke lututang nukewa, Tuh nga filiya lulalfongi
    luk in kom. Pre luk sowak nu yurum. Akkalemye nu sik inkanek nga in fahsr kac.
  hbo-WLC: הַשְׁמִ֘יעֵ֤נִי בַבֹּ֨קֶר ׀ חַסְדֶּךָ֮ כִּֽי־בְךָ֪ בָ֫טָ֥חְתִּי הוֹדִיעֵ֗נִי
    דֶּֽרֶךְ־ז֥וּ אֵלֵ֑ךְ כִּֽי־אֵ֝לֶיךָ נָשָׂ֥אתִי נַפְשִֽׁי׃
  ibo-ibo: Mee ka m nụrụ okwu ịhụnanya gị nke na-adịghị agharịpụ nʼisi ụtụtụ, nʼihi
    na ọ bụ gị ka m tụkwasịrị obi. Zi m ụzọ m kwesiri ịgbaso, nʼihi na ọ bụ gị ka
    m na-eweli mkpụrụobi m nye.
  ory-ory: ପ୍ରଭାତରେ ତୁମ୍ଭର ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣାର କଥା ମୋତେ ଶୁଣାଅ; କାରଣ ମୁଁ ତୁମ୍ଭଠାରେ
    ଭରସା ରଖେ; ମୋହର ଗନ୍ତବ୍ୟ ପଥ ମୋତେ ଜଣାଅ; କାରଣ ମୁଁ ତୁମ୍ଭଆଡ଼େ ଆପଣା ପ୍ରାଣ ଉଠାଏ।
  chk-chk: Iteiten lesosor kopwe pwäri ngeniei om tong ellet, pun üa anomu ai apilükülük
    womw. Kopwe aiti ngeniei ewe al üpwe fetal won, pun üa suki ngonuk lelukei.
  rop-rop: Ebridei yu meigim mi jinggabat blanga yu filing weya yu laigim mi olagijawan,
    dumaji mi bilib langa yu. Main preya gowap langa yu. Yu shoum mi wujei blanga
    go.
  ukr-1871: Вранцї дай почути милість твою! Бо на тебе вповаю. Яви менї дорогу, котрою
    ступати маю! Бо до тебе підношу душу мою.
  yon-yon: Ne kuu eb yaambed angkumone doriin kowe, amkimo kuu korondebko eb womoniyiibban
    ye mimyob dowaken kuu ne yaa kanmonok. Ne kingkin kuu eb yaa kankoone kabdaan
    kowe, ne dowad kiwaan anam kuu korokbewe.
  deu-1951: Laß mich frühe deine Gnade hören; denn auf dich vertraue ich! Tue mir
    kund den Weg, darauf ich gehen soll; denn zu dir erhebe ich meine Seele.
  eng-JPS: Cause me to hear Thy lovingkindness in the morning, for in Thee do I trust;
    cause me to know the way wherein I should walk, for unto Thee have I lifted up
    my soul.
  srp-1865: Rano mi javi milost svoju, jer se u tebe uzdam. Pokaži mi put, kojim da
    idem, jer k tebi podižem dušu svoju.
  lug-lug: Obudde nga bukedde, nsaba ondage okwagala kwo okutaggwaawo; kubanga ggwe
    gwe neesiga. Njigiriza ekkubo lye nsaana okutambuliramu, kubanga omwoyo gwange
    gwonna guli gy’oli.
  heb-heb: השמיעני בבקר חסדך כי בך בטחתי הודיעני דרך זו אלך כי אליך נשאתי נפשי׃
  ben-IRV: সকালে আমাকে তোমার চুক্তির বিশ্বস্ততা শোনাও, কারণ আমি তোমার ওপর নির্ভর করি;
    আমাকে পথ দেখাও যেখানে আমার যাওয়া উচিত, কারণ আমি তোমার জন্য আমার প্রাণ উত্তোলন
    করি।
  ntu-ntu: A' pi-zvzm bange mz rngalx kang kqlu kx aodu-zvzq ninge, Murde abrtrpo
    drtwrnge bam. X mailz ninge mz lrpzki kx nao-zlix, Murde mnc-xgle-zvzx nim.
  pan-pan: ਸਵੇਰ ਨੂੰ ਆਪਣੀ ਦਯਾ ਦੀ ਮੈਨੂੰ ਸੁਣਾਈ ਕਰ, ਮੈਂ ਜੋ ਤੇਰਾ ਭਰੋਸਾ ਰੱਖਿਆ ਹੈ, ਮੇਰੇ ਤੁਰਨ
    ਦਾ ਰਾਹ ਮੈਨੂੰ ਦੱਸ, ਮੈਂ ਤਾਂ ਆਪਣੀ ਜਾਨ ਤੇਰੇ ਵੱਲ ਉਠਾ ਰੱਖੀ ਹੈ।
  mya-JVB: ကရုဏာ တော်စကားသံကို အလျင် အမြန်ကြား စေတော်မူပါ။ ကိုယ်တော် ၌ ကိုးစား ပါ၏။
    ကိုယ်သွား ရမည် လမ်း ကို သိ စေတော်မူပါ။ ကိုယ်တော် ကို အကျွန်ုပ် တသ ပါ၏။
  kgf-kgf: Niŋkinʒéŋna imi guaru hezac imuac niŋ siŋunec goi héihéigawac ackuaʒéc
    nézéna nimba. Kekec uŋana guaru naŋgéwa érézac imuac mia héna kecmaŋ niŋ ninʒaŋ
    imi ku nénna.
  tte-O: Malala kaigeda kaigeda kuyanuyanuwapeiyau am mulolo miyamiya yaina kaiwena,
    kaiwena yagu meli yapeiyako koliwo. Kowa koliwo yaluyaluwagu yakeleisinan, kamwasane
    koina yalalaune kuyakenayagau.
  tbg-tbg: Te ariqaa muntuvi vaunarara irihara, ai muntukavano tiriara vaira vo enta
    vo enta toqaqi ti humiqehara kahaqiane. Te ai aare vaunarara tira, are ti aara
    humiqairaqe te vi aarara avataqi vuare.
  hmo-hmo: Lohiabada e, lau ese oi lau abidadama henia noho. Unai dainai daba ibounai
    lau do oi durua, vadaeni oiemu noho hanaihanai lalokauna do lau laloa noho. Guriguri
    dekena amo egu lauma oi dekenai lau abia isi noho. Unai dainai egu lao dala namona,
    mani lau dekenai do oi hedinaraia.
  zar-NT: Ben ga yöndaʼ yuguʼ zila ca naca yöl-laʼ dxiʼi ladxiʼ quiuʼ, tuʼ ruzxöni
    ládxaʼa Liʼ. Busëdi nedaʼ ca ral-laʼ gunaʼ, tuʼ ruchisaʼ loʼ Liʼ böʼ naca cazaʼ.
  urd-urd: सुबह को मुझे अपनी शफ़क़त की ख़बर दे, क्यूँकि मेरा भरोसा तुझ पर है। मुझे
    वह राह बता जिस पर मैं चलूं, क्यूँकि मैं अपना दिल तेरी ही तरफ़ लगाता हूँ।
  rus-SYN: которых уста говорят суетное и которых десница - десница лжи.
  bqc-SIM: Ǹ n gbɛ̃kɛ ↄlↄmɛɛ kↄↄ, asa ḿmɛ má n náai vĩ. Ma da zɛ́ pↄ́ dɛ mà
    sɛwa, asa ḿmɛ ma azĩa kpàma.
  tcz-CHONGTHU: Jingkah sehleh nalungsetna longlou neijahsah in, ajeh chu keima kingaina
    nangbou nahi. Kalam lhahna jouse neihil them in, kahin kho hi nangma dia kaphal
    theng ahi.
  mar-mar: सकाळी मला तुझ्या वात्सल्याचे शब्द ऐकू दे, कारण मी तुझ्यावर भरवसा ठेवला
    आहे. ज्या मार्गाने मी चालावे तो मला दाखव, कारण मी आपला जीव तुझ्याकडे उंचावतो.
  isl-isl: Sýndu mér miskunn þína að morgni, því að þér treysti ég. Sýndu mér þann
    veg er ég á að ganga, því að bæn mín er beðin í einlægni.
  hlt-THB: Amak dyt thai nang a lungnaak ce mymcang ing haw law seh, kawtih nang ni
    ka ni ypnaak. Ka ceh hly kawi lam nim huh lah, nang benna ka hqingnaak ve hak
    zoek law nyng.
  qub-qub: Nogaga gammanmi yäracamö. Chaymi musyachimay tutapaga cuyamashayquita.
    Nogaga imata yarpashätapis gamtami willapä. Chaymi tantiyaycachimay imano goyänäpäpis.
  bqp-bqp: Ǹ n gbɛ̃kɛ mↄmɛnɛ kↄnkↄ, zaakũ mↄkↄ̃mmɛ má n náani vĩ. Ǹ ma da zɛ́ kũ
    à de mà sɛ́a, zaakũ mↄkↄ̃mmɛ ma a swɛ̃̀ɛ kpàmma.
  hat-hat: Mwen mete konfyans mwen nan ou. Depi granmaten, fè m' chonje jan ou renmen
    m' anpil. Se ou menm m'ap lapriyè. Moutre m' chemen pou m' pran an.
  eng-BSB: Let me hear Your loving devotion in the morning, for I have put my trust
    in You. Teach me the way I should walk, for to You I lift up my soul.
  eng-WEBPB: Cause me to hear your loving kindness in the morning, for I trust in
    you. Cause me to know the way in which I should walk, for I lift up my soul to
    you.
  kbq-kbq: Natrege'na maka nanterana vagaore mevava kavesi'zankura nagesa antahigami'neno.
    Na'ankure namentintia Kagrite nehugu, kama vanua kana naveri huo. Na'ankure nagrani'a
    Kagri kazampi nentoe.
  pon-pon: Nin joran omui kalanan en pwara don ia, pwe i kin liki komui; kom kotin
    kajale on ia al, me i en weid ia, pwe nen i kin auiaui komui.
  nhe-BL: Ica ijnaloc, xinechnextili moteicnelijcayo, pampa ipan ta nimotemachijtoc
    para tinechmocuitlahuis. Xinechnextili nopa ojtli tlen monequi nijtoquilis, pampa
    san ta nimitzilhuía tlen eltoc ipan noyolo.
  wnc-wnc: Sike na gae baniu asinggat. Unzingge tembana siknga gata tasiwi gatane
    butaya buyambam takngae gatuna natapit. Na gaekan tumuk wamu ganiawa natake gata
    kepi yeikngami nata ga gawambit.
  bus-bus: Ǹ n gbɛ̃kɛɛ ↄdↄamɛ kↄngↄ, zaakɛ ḿbe má n náanɛ vĩ. Ǹ ma da zɛ́ kɛ̀ dɛ mà
    sɛ́a, zaakɛ ḿbe ma swɛ̃̀ tà n kiia.
  gub-BL: Azeruzar nerehe. Emume'u nepuruamutar katu haw ihewe tuweharupi nehe. Heze'eg
    uzeupir newe. Exak kar herape ràm ihewe nehe.
  eng-DRA: 'Whose mouth hath spoken vanity: and their right hand is the right hand
    of iniquity.'
