verse: PSA.143.012
translations:
  mal-C: അവിടത്തെ അചഞ്ചലസ്നേഹത്താൽ എന്റെ ശത്രുക്കളെ നിശ്ശബ്ദരാക്കണമേ; എന്റെ എതിരാളികളെയെല്ലാം
    നശിപ്പിക്കണമേ, ഞാൻ അങ്ങയുടെ സേവകനാണല്ലോ.
  deu-TKW: Und kraft deiner Gnade vertilge meine Feinde und vernichte alle, die mich
    bedrängen, denn ich bin dein Knecht!
  lin-lin: Na bolingo na Yo, kanga minoko ya banguna na ngai mpe limwisa bayini na
    ngai nyonso, pamba te nazali mosali na Yo.
  mmx-mmx: Una sev amet limixin munepen minia, atla nenu u balamu ia. La una lox abaava
    tino di mo dik lox asongor ia, atla nenia lasaxaruki ram.
  eng-LSV: And in Your kindness cut off my enemies, || And have destroyed all the
    adversaries of my soul, || For I [am] Your servant!
  eng-GNV: 'And for thy mercy slay mine enemies, and destrie all them that oppresse
    my soule: for I am thy seruant.'
  eng-WEBSTER: 'And of thy mercy cut off my enemies, and destroy all them that afflict
    my soul: for I am thy servant.'
  nhw-BL: Pampa ta techicnelía, xiquinhuejhuelo nochi nocualancaitacahua. Xiquintzontlamilti
    nochi catli quinequij nechchihuilise catli amo cuali, pampa nimotequipanojca.
  swh-ONEN: Kwa upendo wako usiokoma, nyamazisha adui zangu; waangamize watesi wangu
    wote, kwa kuwa mimi ni mtumishi wako.
  bba-bba: A nɛn yibɛrɛbɑ kɑm koosio, kpɑ ɑ nɛn wɛrɔbu kpuro kpeerɑsiɑ yèn sɔ̃ ɑ mɑn
    kĩ. Nɑ sɑ̃ɑwɑ wunɛn sɔm kowo.
  eng-KJVCPB: 'And of thy mercy cut off mine enemies, And destroy all them that afflict
    my soul: For I am thy servant.'
  luo-luo: Mi wasika olingʼ thi, nikech herani ma ok rem; tiek joma kedo koda duto
    nimar an jatichni.
  aii-aii: ܘܒܛܲܝܒܘܼܬܘܼܟ݂ ܡܲܫܬܸܩܸܬ ܠܕܸܫ̃ܡܸܢܝܼ̈، ܘܛܲܠܩܸܬ ܠܟܠܵܝܗ‌ܝ ܡܲܠܝܸܨܵܢܹ̈ܐ ܕܓܵܢܝܼ،
    ܒܗ̇ܝ ܕܪܹܓܘܼܟ݂ ܝܼܘܸܢ ܐܵܢܵܐ.
  meu-meu: Emu hebogahisi ai lau inaigu na ba negedia dawe, e tuari henigumu taudia
    iboudiai na ba habuadia tari, badina be lau na emu hesiai tauna.
  npi-ULB: तपाईंको करारको विश्‍वस्‍ततामा मेरा शत्रुहरूलाई नष्‍ट पार्नुहोस् र मेरो
    जीवनका सबै शत्रुलाई नाश गर्नुहोस्, किनकि म तपाईंको सेवक हुँ ।
  yor-yor: Nínú ìfẹ́ rẹ tí kì í kùnà, ké àwọn ọ̀tá mi kúrò, run gbogbo àwọn tí ń ni
    ọkàn mi lára, nítorí pé èmi ni ìránṣẹ́ rẹ.
  pes-OPCB: بر من محبت فرما و همهٔ دشمنان و مخالفانم را نابود کن، زیرا من خدمتگزار
    تو هستم.
  tgl-ULB: Sa iyong katapatan sa tipan alisin mo ang aking mga kaaway at wasakin ang
    lahat ng mga kaaway ng aking buhay dahil ako ay iyong lingkod.
  nop-nop: Nu du’walaŋ kwanai-mege doktiŋa welegedi hinek nabukahilelaŋ. Unduŋ doktiŋa
    du memik be me nehitubu-kadaka tiiŋ heki u yehiwidihikumuŋ tilaŋ.
  hui-hui: I̱ í̠ninaga biabe biahaga kogo manda buwa í̠na i̱hondo gubaliniore ho haga
    kegonigo i̱ waitigi bu karu homelo babe. I̱ bope haga karu bibahendeorebi bo wahai
    habe.
  mya-mya: ကျွန်​တော်​မျိုး​အ​ပေါ်​၌​ထား​ရှိ​သော​မေတ္တာ တော်​ကို ထောက်​၍​ရန်​သူ​များ​အား​ကွပ်​မျက်​တော်​မူ​ပါ။
    ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​အ​စေ​ခံ ဖြစ်​သ​ဖြင့် ကျွန်​တော်​မျိုး​ကို​ဖိ​နှိပ်​ညှဉ်း​ဆဲ​သူ​အ​ပေါင်း
    တို့​ကို သုတ်​သင်​တော်​မူ​ပါ။
  bod-N: བདག་ནི་ཁྱེད་ཀྱི་ཞབས་ཕྱི་ཡིན་པའི༌ཕྱིར། །ཀྱེ་ཀྱེ་ཁྱེད་ཀྱིས་བྱམས་བརྩེ་ཆེན་པོ༌ལས།
    །བདག་གི་དགྲ་བོ་རྩད་ནས་འཇོམས་པར༌ཤོག །བདག་ལ་འཚེ་མཁན་ཐམས་ཅད་འཇོམས་པར༌ཤོག།
  wsk-wsk: Nika kua aisa mu wetang sapar ale memek alo mu nunga menawur se sor kutek
    maukko; suen la nunga maguwu saparko, mu awuk, ani nika ura kari.
  sna-sna: Nyaradzai vavengi vangu, murudo rwenyu rusingaperi; paradzai vavengi vangu
    vose, nokuti ndiri muranda wenyu.
  spa-BLM: En tu amorosa bondad, elimina a mis enemigos, y destruye a todos los que
    afligen mi alma, pues soy tu siervo.
  cac-cac: Yuj a vach'c'olal d'ayin, yuj chi' tza satcanel masanil eb' ayoch ajc'olal
    d'ayin, yujto a checab' in.
  swh-ULB: Katika uaminifu wa agano lako uwaondoshe maadui zangu na uwaangamize maadui
    wa uhai wangu, maana mimi ni mtumishi wako.
  bel-bel: Хай будуць сыны нашыя, як расьліны збуялыя ў іх маладосьці; дочкі нашыя
    - як слупы на акрасу разьбёныя ў харомах.
  deu-ELBBK: Und in deiner Güte vertilge meine Feinde, und alle Bedränger meiner Seele
    bringe um, denn ich bin dein Knecht.
  mbb-OT: Geraa nu is menge kuntada ku tenged te ǥaǥew nu kedì, su suluǥuen e man
    kenikew.
  mal-2015: നിന്റെ ദയയാൽ എന്റെ ശത്രുക്കളെ സംഹരിക്കേണമേ; എന്റെ പ്രാണനെ പീഡിപ്പിക്കുന്നവരെ
    ഒക്കെയും നശിപ്പിക്കേണമേ; ഞാൻ നിന്റെ ദാസൻ ആകുന്നുവല്ലോ.
  gup-gup: Ngudda nawu kanmarnedjare, wanjh kunmekbekenh yibenngurdkemen nawu ngarriyidko
    bininj. Yibenbularrbu rowk nawu ngandiwirrihme. Dja ngaye wanjh ngadjaldurrkmirri
    kore ngudda.
  rmc-rmc: Zňičin mire ňeprijaťeľen, bo tiro kamiben hino pačivalo ke ma; murdar savoren,
    ko man trapinen, bo me som tiro služobňikos.
  nlg-nlg: Nia nimua na dolo te mua mautu, ko lavi kehara ghagua na levunimate, na
    pukuna inau nimua na ghairau
  pes-OPV: و به‌خاطر رحمت خود، دشمنانم را منقطع ساز. و همه مخالفان جان مرا هلاک کن
    زیرا که من بنده توهستم.
  ron-1924: Ын бунэтатя Та, нимичеште пе врэжмаший мей ши перде пе тоць потривничий
    суфлетулуй меу, кэч еу сунт робул Тэу.
  ben-OBCV: তোমার অবিচল প্রেমের গুণে আমার শত্রুদের চুপ করাও; আমার সব বিপক্ষকে বিনষ্ট
    করো, কারণ আমি তোমার ভক্তদাস।
  som-som: Oo raxmaddaada cadaawayaashayda ku wada tirtir, Kuwa naftayda dhiba oo
    dhanna baabbi'i, Waayo, waxaan ahay addoonkaaga.
  lat-VUC: Quorum filii sicut novellæ plantationes in juventute sua; filiæ eorum compositæ,
    circumornatæ ut similitudo templi.
  eng-ASVBT: And in thy lovingkindness cut off mine enemies, And destroy all them
    that afflict my soul; For I am thy servant.
  mna-mna: Mbulu ku ta toto sua ku mbukŋana mi urur lelem pa wal ku na, swe mini,
    mi kas koŋ koi bizin ma timap. Wal boozomen ta tiurur koi pio na, pambiriizi zin
    ma timap kat. Pa nio mbesooŋo ku tau.
  ita-1885: E per la tua benignità, distruggi i miei nemici, E fa' perir tutti quelli
    che affliggono l'anima mia; Perciocchè io son tuo servitore.
  eng-LXXUP: 'Whose children are as plants, Strengthened in their youth: Their daughters
    are beautiful, sumptuously Adorned after the similitude of a temple.'
  eng-ULB: In your covenant faithfulness cut off my enemies and destroy all the enemies
    of my life, for I am your servant.
  spa-VBL: En tu amor fiel, acaba con los que me odian, destruye a todos mis enemigos,
    porque soy tu siervo.
  fra-_FOB: Et dans ta bonté, retranche mes ennemis, et détruis tous ceux qui persécutent
    mon âme, car je suis ton serviteur.
  mal-mal: അങ്ങയുടെ ദയയാൽ എന്റെ ശത്രുക്കളെ സംഹരിക്കണമേ; എന്റെ പ്രാണനെ പീഡിപ്പിക്കുന്ന
    എല്ലാവരെയും നശിപ്പിക്കണമേ; ഞാൻ അങ്ങയുടെ ദാസൻ ആകുന്നുവല്ലോ.
  urd-GVR: Apnī shafqat se mere dushmanoṅ ko halāk kar. Jo bhī mujhe tang kar rahe
    haiṅ unheṅ tabāh kar! Kyoṅki maiṅ terā ḳhādim hūṅ.
  suz-BL: इन गेना हना यो दाक्‍तीकेमी आं जोरी सत्रु आन कली खतम पोक्‍कीन। मिनु आं जोरी
    सत्रु नेल्‍ल आन कली सतीन। मारदे हना गो इन गेय पाइब बाक्‍नुङ।
  eng-NOY: And, in thy compassion, cut off mine enemies, And destroy all that distress
    me! For I am thy servant.
  ita-1927: E nella tua benignità distruggi i miei nemici, e fa’ perire tutti quelli
    che affliggono l’anima mia; perché io son tuo servitore.
  ckb-ckb: بە خۆشەویستییە نەگۆڕەکەت دوژمنانم دەمکوت بکە، هەموو ئەوانە لەناوببە کە
    تەنگم پێ هەڵدەچنن، چونکە من خزمەتکاری تۆم.
  eng-BBE: And in your mercy put an end to my haters, and send destruction on all
    those who are against my soul; for I am your servant.
  xsi-xsi: Noko ne tini-mwasa ikeno pa naŋa ikura zo rârâni. Mine kala ano pano tu
    kupunzi naneŋgu kazâŋa tamâta rârâni pâta simâte. Kuzavarunzi tamâta rârâni ŋinde
    uru siveta kenzi sakamao pa naŋa, ŋana tu naŋa amo noko ne wurâta tamâta.
  kan-OKCV: ನಿಮ್ಮ ಒಂಡಬಡಿಕೆಯ ಪ್ರೀತಿಯಿಂದ ನನ್ನ ಶತ್ರುಗಳನ್ನು ಸುಮ್ಮನಿರಿಸುವೆನು, ನನ್ನ ವೈರಿಗಳೆಲ್ಲರೂ
    ನಾಶವಾಗಲಿ, ನಾನು ನಿಮ್ಮ ಸೇವಕನಾಗಿದ್ದೇನೆ.
  tam-2017: உம்முடைய கிருபையின்படி என்னுடைய எதிரிகளை அழித்து, என்னுடைய ஆத்துமாவை ஒடுக்குகிற
    யாவரையும் அழியும்; நான் உமது அடியேன்.
  spa-RV-1909: 'Y por tu misericordia disiparás mis enemigos, y destruirás todos los
    adversarios de mi alma: porque yo soy tu siervo.'
  ron-BTF: Și în mila ta stârpește pe dușmanii mei și nimicește-i pe toți cei ce îmi
    chinuiesc sufletul, căci eu sunt servitorul tău.
  eng-WEBP: In your loving kindness, cut off my enemies, and destroy all those who
    afflict my soul, for I am your servant.
  eng-FBV: In your trustworthy love, get rid of those who hate me, destroy all my
    enemies, for I am your servant.
  nld-1939: 'Maar verniel in uw goedheid mijn vijand, En vernietig al mijn verdrukkers:
    Want ik ben uw dienstknecht!'
  nch-BL: Pampa ta techicnelía, xiquinhuejhuelo nochi nocualancaitacahua. Xiquintzontamilti
    nochi cati quinequij nechchihuilise cati amo cuali, pampa nimotequipanojca.
  vie-1934: Nhờ sự nhân từ Chúa, xin hãy diệt hết kẻ thù nghịch tôi, Và hủy hoại những
    kẻ hà hiếp tôi; Vì tôi là kẻ tôi tớ Chúa.
  cha-cha: 'Yan pot y cariñoso na güinaeyamo utut y enemigujo sija, ya unyulang todo
    sija y munapinite y antijo: sa guajo tentagomo.'
  hin-CV: अपने करुणा-प्रेम में मेरे शत्रुओं की हत्या कीजिए; मेरे समस्त विरोधियों को
    भी नष्ट कर दीजिए, क्योंकि मैं आपका सेवक हूं.
  eng-OURB: In your chesed ·loving-kindness·, cut off my enemies, and destroy all
    those who afflict my soul, For I am your servant.
  spa-BES: Y en tu misericordia pon fin a mis enemigos, y envía destrucción a todos
    los que están contra mi alma; porque yo soy tu siervo.
  tdx-tdx: Aitò amako o rafelahikoo ty amy fiferenaiña’oy, vaho fonga rotsaho o mitsibore
    ty fiaikoo, fa mpitoro’o iraho.
  tha-KJV: และขอทรงตัดศั​ตรู​ของข้าพระองค์ออกไปตามความเมตตาของพระองค์ และขอทรงทำลายบรรดาผู้​ที่​ทรมานจิตใจข้าพระองค์
    เพราะข้าพระองค์เป็นผู้​รับใช้​ของพระองค์
  por-BR-2018: E por tua bondade extermina os meus inimigos; e destrói a todos os
    que afligem a minha alma; pois eu sou teu servo.
  deu-ELO: Und in deiner Güte vertilge meine Feinde, und alle Bedränger meiner Seele
    bringe um! Denn ich bin dein Knecht.
  eng-WYC-2018: and in thy mercy thou shalt scatter mine enemies. And thou shalt lose
    all them, that trouble my soul; for I am thy servant. (and in thy love for me,
    waste thou my enemies. Yea, destroy thou all those who trouble me; for I am thy
    servant.)
  epo-epo: Kaj pro Via favorkoreco ekstermu miajn malamikojn Kaj pereigu ĉiujn premantojn
    de mia animo, Ĉar mi estas Via sklavo.
  gfk-gfk: Hamarur ira nugu ebar haruat ma no num harmarsai nong pai la patpataam.
    Haliare bakut diet ing diet tut na hinarubu ma iau, kanong iau no num tultulai.
  uig-PIN: Ⱨǝm meⱨir-xǝpⱪitingdǝ düxmǝnlirimni üzüp taxliwǝtkǝysǝn; Jenimni har ⱪilƣanlarning
    ⱨǝmmisini ⱨalak ⱪilƣaysǝn; Qünki mǝn Sening ⱪulungdurmǝn.
  beo-beo: 'Dia da nama asigiba:le, na ha lai dunu medole legema! Na banenesisu dunu
    amo gugunufinisima. Bai na da Dia hawa: hamosu dunu.'
  tpi-OTNT: Yu save laikim mi moa yet, olsem na yu ken kilim i dai ol birua na ol
    man i bagarapim mi, long wanem, mi wokman bilong yu.
  hau-SA: A cikin ƙaunarka marar ƙarewa, ka rufe bakunan abokan gābana; ka hallaka
    dukan maƙiyana, gama ni bawanka ne.
  udu-udu: Dhali e mo/en pini jin ṯelu sho’k mo tani ’ciṯẖi/ ’kwani kun ta ’kup̱ ki
    aha/ ’twa/ mo dhali ’ce’d uni kun ta ’kup̱ ki aha/ shoki ’baar mo haali/ aha/
    tana c̱iŋkinam pini mo.
  uig-LAT: Hem méhir-shepqitingde düshmenlirimni üzüp tashliwetkeysen; Jénimni xar
    qilghanlarning hemmisini halak qilghaysen; Chünki men Séning qulungdurmen.
  nde-nde: Ethandweni lwakho olungaphuthiyo, thulisa izitha zami; bhubhisa bonke abangizondayo,
    ngoba ngiyinceku yakho.
  ton-ton: 'Pea ʻi hoʻo ʻaloʻofa ke ke motuhi hoku ngaahi fili, mo fakaʻauha ʻakinautolu
    ʻoku nau fakamamahi ki hoku laumālie: he ko hoʻo tamaioʻeiki au.'
  ces-1613: A pro milosrdenství své vypleň nepřátely mé, a vyhlaď všecky, kteříž trápí
    duši mou; nebo já jsem služebník tvůj.
  eng-WMB: In your loving kindness, cut off my enemies, and destroy all those who
    afflict my soul, for I am your servant.
  tam-TCV: உமது உடன்படிக்கையின் அன்பினிமித்தம் என் பகைவரை அழித்துவிடும்; என் எதிரிகள்
    அனைவரையும் ஒழித்துவிடும்; ஏனெனில் நான் உமது அடியவன்.
  ceb-ULB: Sa imong matinud-anon nga kasabotan puoha ang akong mga kaaway ug laglaga
    ang tanang mga kaaway sa akong kinabuhi, kay imo man akong sulugoon.
  pol-UBG: W swoim miłosierdziu wytrać moich wrogów i zgładź wszystkich przeciwników
    mojej duszy, bo jestem twoim sługą.
  urd-GVU: اپنی شفقت سے میرے دشمنوں کو ہلاک کر۔ جو بھی مجھے تنگ کر رہے ہیں اُنہیں
    تباہ کر! کیونکہ مَیں تیرا خادم ہوں۔
  eng-OEBCW: In your kindness extinguish my enemies, and all those who vex me destroy;
    for I am your servant.
  deu-1912: und verstöre meine Feinde um deiner Güte willen und bringe alle um, die
    meine Seele ängsten; denn ich bin dein Knecht.
  kan-2017: ನನಗೆ ಕೃಪೆತೋರಿಸಿ ನನ್ನ ವೈರಿಗಳನ್ನು ಖಂಡಿಸಿಬಿಡು. ನನ್ನ ಪ್ರಾಣಕಂಟಕರನ್ನೆಲ್ಲಾ ಕಡಿದುಹಾಕು;
    ನಾನು ನಿನ್ನ ಸೇವಕನಲ್ಲವೇ.
  yap-yap: Mu thang e pogofan rok e pi to’ogor rog ni bochan e gub t’uf rom, mag thang
    owchen urngin e pi’in yad ma gafgow nigeg, ya gag e tapigpig rom.
  hlt-MCSB: Te dongah ka thunkha khaw na sitlohnah neh na biit tih na sal kai ham
