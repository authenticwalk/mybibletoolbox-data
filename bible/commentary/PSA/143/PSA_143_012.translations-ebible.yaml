    Busuniti yúguʼtë nupa tuʼsacaʼ ziʼ böʼ naca cazaʼ, tuʼ nacaʼ huen dxin quiuʼ.
  urd-urd: अपनी शफ़क़त से मेरे दुश्मनों को काट डाल, और मेरी जान के सब दुख देने वालों
    को हलाक कर दे, क्यूँकि मैं तेरा बन्दा हूँ।
  rus-SYN: Да будут сыновья наши, как разросшиеся растения в их молодости; дочери
    наши - как искусно изваянные столпы в чертогах.
  bqc-SIM: Ma ibɛɛↄ midɛ n gbɛ̃kɛ yã́i, ma wɛ̀lɛↄ dɛdɛ píi, asa n zↄ̀blenan ma ũ.
  tcz-CHONGTHU: Nami ngailutna longlou chun, kagal mite manthahsan in! Chule nalhacha
    kahi, eidou ho jouse sumang hel in.
  mar-mar: तू आपल्या दयेने माझ्या शत्रूंचा नायनाट कर; आणि माझ्या जीवनातील सर्व शत्रूंचा
    नाश कर, कारण मी तुझा दास आहे.
  isl-isl: Ég er þjónn þinn. Þú elskar mig og ert mér svo góður! Ryð þú burt þessum
    óvinum mínum og láttu þá hverfa sem ofsækja mig.
  hlt-THB: Amak dyt thai na lungnaak ing, ka qaalkhqi sit sak lah; na tyihzawih na
    ka awm a dawngawh, ka qaalkhqi boeih ve hqe law lah.
  qub-qub: Aunishayquita cumlej cashpayqui, llapan chiquimajcunata illgarachiy. Noga
    sirbishojniqui caycaptëga llapan conträcunata ushacächiy ari.
  bqp-bqp: Ǹ ma ibɛrɛnↄ láka n gbɛ̃kɛ yãi, ǹ ma zãngurinↄ dɛdɛ ń pínki, zaakũ n
    zↄ̀bleriimɛ ma ũ.
  hat-hat: Ou renmen m' anpil. Fè tout lènmi m' yo disparèt. Detwi tout moun k'ap
    peze m' yo, paske se sèvitè ou mwen ye.
  eng-BSB: And in Your loving devotion, cut off my enemies. Destroy all who afflict
    me, for I am Your servant.
  eng-WEBPB: In your loving kindness, cut off my enemies, and destroy all those who
    afflict my soul, for I am your servant.
  kbq-kbq: Vagaore mevava kavesi zanteti kavesi nante'nananki, ha'ma renenantaza vahe'ene,
    nazeri haviza hunaku'ma nehaza vahera zamazeri haviza hugahane. Na'ankure nagra
    Kagri eri'za vahe mani'noe.
  pon-pon: O kotin kawela ai imwintit i kan, pweki omui kalanan; o kotin kamela karoj
    me kin katoutoui nen i, pwe nai japwilim omui ladu.
  nhe-BL: Pampa ta tinechicnelía, xiquinhuejhuelo nochi nocualancaitacahua. Xiquintzontlamilti
    nochi tlen quinequij nechchihuilise tlen ax cuali, pampa nimotlatequipanojca.
  wnc-wnc: Gata nae take siknga nataayak. Natake gata iwanaat gatu na tasiwan maikum
    kat zipi kumning. Minae, na gikane puya aminda.
  bus-bus: Ǹ ma ibɛɛnↄ kaatɛ n gbɛ̃kɛɛ yãnzi, ǹ ma zangurinↄ dɛdɛ ń píngi, zaakɛ
    n zↄ̀blerin ma ũ.
  gub-BL: Ezuka heàmàtyry'ymar ne wà nehe, ta'e heamutar katu pe ne xe. Emumaw herehe
    ipuruzuka wer ma'e ne wà nehe, ta'e aiko neremiruze'eg romo ihe xe.
  eng-DRA: 'Whose sons are as new plants in their youth: Their daughters decked out,
    adorned round about after the similitude of a temple:'
