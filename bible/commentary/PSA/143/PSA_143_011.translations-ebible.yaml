verse: PSA.143.011
translations:
  mal-C: യഹോവേ, തിരുനാമത്തെപ്രതി എന്റെ ജീവൻ സംരക്ഷിക്കണമേ; അവിടത്തെ നീതിയാൽ കഷ്ടതയിൽനിന്നുമെന്നെ
    വിടുവിക്കണമേ.
  deu-TKW: Um deines Namens willen, Jahwe, erhalte mich am Leben; kraft deiner Gerechtigkeit
    befreie meine Seele aus der Not!
  lin-lin: Yawe, mpo na lokumu ya Kombo na Yo, bikisa bomoi na ngai ! Na bosembo na
    Yo, longola bomoi na ngai kati na pasi.
  mmx-mmx: Leeme Silok, una sat asu ia basinge limixin munepen minia ngan uga xaape
    vam min. Nenu uk lox avukat, kuren la una lox asepmus ia basinge na leven mumuat
    tarak!
  eng-LSV: You quicken me for Your Name’s sake, O YHWH, || In Your righteousness,
    You bring out my soul from distress,
  eng-GNV: Quicken me, O Lord, for thy Names sake, and for thy righteousnes bring
    my soule out of trouble.
  eng-WEBSTER: 'Revive me, O LORD, for thy name''s sake: for thy righteousness'' sake
    bring my soul out of trouble.'
  nhw-BL: TOTECO, techmaquixti para ma monextis mohueyitilis. Techquixti tlen ni tlaijiyohuilistli
    pampa ta tijchihua catli xitlahuac.
  swh-ONEN: Ee Bwana, kwa ajili ya jina lako, hifadhi maisha yangu, kwa haki yako
    nitoe katika taabu.
  bba-bba: Yinni Gusunɔ, ɑ mɑn wɔro nɡe mɛ ɑ nɔɔ mwɛɛru kuɑ. A nɛn hunde wunɔ wɑhɑlɑn
    di wunɛn ɡem sɔ̃.
  eng-KJVCPB: 'Quicken me, O Lord, for thy name’s sake: For thy righteousness’ sake
    bring my soul out of trouble.'
  luo-luo: Yaye Jehova Nyasaye, kony ngimana nikech nyingi iwuon; gola oko e chandruok
    nikech timni maber.
  aii-aii: ܒܘܼܬ ܫܸܡܘܼܟ݂ ܡܲܚܹܝܬ ܠܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܒܙܲܕܝܼܩܘܼܬܘܼܟ݂ ܦܲܠܛܸܬ ܓܵܢܝܼ ܡ̣ܢ ܐܘܼܠܨܵܢܵܐ.
  meu-meu: Iehova e, oi ladamu dainai egu mauri ba rauaia, emu kara maoromaoro ai
    hisihisi amo ba hakaugu lasi.
  npi-ULB: हे परमप्रभु, तपाईंको नाउँको खातिर मलाई जीवित राख्‍नुहोस् । तपाईंको धार्मिकतामा
    मेरो प्राणलाई कष्‍टबाट बाहिर निकाल्‍नुहोस् ।
  yor-yor: Nítorí orúkọ rẹ, Olúwa, sọ mi di ààyè; nínú òdodo rẹ, mú ọkàn mi jáde nínú
    wàhálà.
  pes-OPCB: ای خداوند، به خاطر نام خود جانم را حفظ کن، به خاطر عدالت خود، مرا از این
    تنگی برهان.
  tgl-ULB: Yahweh, para sa kapakanan ng ngalan mo, panatilihin mo akong buhay; sa
    iyong katuwiran ilayo mo ang aking kaluluwa sa kaguluhan.
  nop-nop: Yahwe, du mede yofafaŋe dibek tuguŋ undugoŋ tiŋa hatihatine kotigoŋ kaulidokoweŋ.
    Da’walaŋ kedem doktiŋa malabumuŋ gineniŋ kotigoŋ nanagileŋ.
  hui-hui: Anduane Homogo-o í̠nime bule lalu abale lo wiridagua i̱ mo wialu bayuwa
    haru dai bibe. Í̠ bayaleore biaga kegome i̱ha genda bibahende íbu ngagoria kogola
    í̠nime i̱ pele ngibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​က​တိ​တော်​ရှိ​သည်​အ​တိုင်း ကျွန်​တော်​မျိုး​အား​ကယ်​ဆယ်​တော်​မူ​ပါ။
    ကောင်း​မြတ်​တော်​မူ​သည်​နှင့်​အ​ညီ​ကျွန်​တော် မျိုး​အား ဆင်း​ရဲ​ဒုက္ခ​များ​မှ​ကယ်​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཀྱི་མཚན་སྙན༌ཕྱིར། །ཁྱེད་ཀྱིས་ང་རང་སྐྱོབ་ཅིང་གསོན་པར༌མཛོད།
    །ཀྱེ་ཀྱེ་ཁྱེད་ཀྱི་བདེན་པ་བདེན་དྲང༌བཞིན། །བདག་ནི་སྡུག་བསྔལ་དག་ལས་སྒྲོལ་བར༌མཛོད།།
  wsk-wsk: O Yawe, keta ka nip ko ningo mu ko, aga sangaru toko; ni ningo dirkiriyam
    se ikup ningi aga bataguru toko.
  sna-sna: Haiwa Jehovha, chengetedzai upenyu hwangu nokuda kwezita renyu; ndibudisei
    panhamo, mukururama kwenyu.
  spa-BLM: Revísame, Yahvé, por tu nombre. En tu justicia, saca mi alma de la angustia.
  cac-cac: Mamin, man̈ in a cha chamoc, yic vach' max alchaj chucal lolonel d'ayach.
    Ic' in elta d'a scal vilc'olal, yujto vach' ach toni.
  swh-ULB: Ee Yahwe, kwa ajili ya jina lako, unihifadhi hai; katika haki yako uitoe
    nafsi yangu taabuni.
  bel-bel: Збаві мяне і ўратуй мяне ад рукі сыноў чужынскіх, чые вусны маўляюць марнае,
    і чыя правіца - правіца маны.
  deu-ELBBK: Um deines Namens willen, HERR, belebe mich; in deiner Gerechtigkeit führe
    meine Seele aus der Bedrängnis!
  mbb-OT: Luwasa a, Nengazen, su wey ka mezeliǥi. Geina te metazeng ka, luwasa a te
    kelised ku.
  mal-2015: യഹോവേ, നിന്റെ നാമംനിമിത്തം എന്നെ ജീവിപ്പിക്കേണമേ; നിന്റെ നീതിയാൽ എന്റെ
    പ്രാണനെ കഷ്ടതയിൽനിന്നു ഉദ്ധരിക്കേണമേ.
  gup-gup: O Yawey, kannahna bu ngadjaldarrkiddi ba bu bininj rowk ngundingeyburlume
    ke. Ngudda nawu yidjalkurduyime kundjalmak, wanjh kuhnikenh kanbebkemen kore kunyidwern
    ngakarrme.
  rmc-rmc: RAJEJA, obdžiďar man angle tiro nav; le man avri andral o pharipen, bo
    sal spravodľivo.
  nlg-nlg: Ghe Lord, na rongoraghana na ahamu, ku nia vola, ma nimua na maemane ke
    lavi kehau tana sosodo eni.
  pes-OPV: به‌خاطر نام خود‌ای خداوند مرا زنده ساز. به‌خاطر عدالت خویش جان مرا از تنگی
    برهان.
  ron-1924: Пентру Нумеле Тэу, Доамне, ынвиорязэ-мэ; ын дрептатя Та, скоате-мь суфлетул
    дин неказ!
  ben-OBCV: তোমার নামের মহিমায়, হে সদাপ্রভু, আমার জীবন বাঁচিয়ে রাখো; তোমার ধার্মিকতায়
    আমাকে দুর্দশা থেকে মুক্ত করো।
  som-som: Rabbiyow, ii soo noolee magacaaga daraaddiis, Oo xaqnimadaada naftayda
    kaga soo bixi dhibaato.
  lat-VUC: eripe me, et erue me de manu filiorum alienorum, quorum os locutum est
    vanitatem, et dextera eorum dextera iniquitatis.
  eng-ASVBT: 'Quicken me, O Jehovah, for thy name’s sake: In thy righteousness bring
    my soul out of trouble.'
  mna-mna: Yooba, nu zom biibi pa muŋaiŋana ku. Uulu yo be aŋbot motoŋ yaryaara. To
    mbulu ku ndeeŋeŋana mi tatke yo pa pataŋana ti.
  ita-1885: O Signore, vivificami, per amor del tuo Nome; Tira fuor di distretta l'anima
    mia, per la tua giustizia.
  eng-LXXUP: Deliver me, and rescue me from the hand of strange children, Whose mouth
    has spoken vanity, And their right hand is a right hand of iniquity;
  eng-ULB: Yahweh, for your name's sake, keep me alive; in your righteousness bring
    my soul out of trouble.
  spa-VBL: Por la bondad que hay en tu nombre, déjame seguir viviendo. Porque eres
    justo siempre, sácame de esta angustia.
  fra-_FOB: Éternel, rends-moi la vie pour l'amour de ton nom; dans ta justice, retire
    mon âme de la détresse!
  mal-mal: യഹോവേ, അങ്ങയുടെ നാമംനിമിത്തം എന്നെ ജീവിപ്പിക്കണമേ; അങ്ങയുടെ നീതിയാൽ എന്റെ
    പ്രാണനെ കഷ്ടതയിൽനിന്ന് ഉദ്ധരിക്കണമേ.
  urd-GVR: Ai Rab, apne nām kī ḳhātir merī jān ko tāzādam kar. Apnī rāstī se merī
    jān ko musībat se bachā.
  suz-BL: परमप्रभु यावे, इन नें आ पर्बम आं कली ब्रोंइचा गेयीनी। इन निसाफ पतीकेमी आं
    कली श्‍येत रे प्रोंइयीनी।
  eng-NOY: Revive me, O LORD! for thy name's sake! In thy righteousness, bring me
    out of my distress!
  ita-1927: O Eterno, vivificami, per amor del tuo nome; nella tua giustizia, ritrai
    l’anima mia dalla distretta!
  ckb-ckb: ئەی یەزدان، لەبەر ناوی خۆت بمژیێنەوە، بە ڕاستودروستی خۆت گیانم لە تەنگانە
    دەربهێنە.
  eng-BBE: Give me life, O Lord, because of your name; in your righteousness take
    my soul out of trouble.
  xsi-xsi: Yova Kindeni, naŋa ano pano kilo tu pwaina piti lâ kazâŋa ilo, ŋana noko
    kilala ma ipâŋga nia yo. Noko nde vetâŋa sondo warika. Mine nde kutiŋgi malia
    rârâni ŋine piti lâ tiniŋgu.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಹೆಸರಿನ ನಿಮಿತ್ತ ನನ್ನನ್ನು ಜೀವಿಸಮಾಡಿರಿ, ನಿಮ್ಮ ನೀತಿಗನುಸಾರ
    ನನ್ನ ಪ್ರಾಣವನ್ನು ಇಕ್ಕಟ್ಟಿನೊಳಗಿಂದ ಬಿಡಿಸಿರಿ.
  tam-2017: யெகோவாவே, உம்முடைய பெயரினிமித்தம் என்னை உயிர்ப்பியும்; உம்முடைய நீதியின்படி
    என்னுடைய ஆத்துமாவை பிரச்சனைகளுக்கு நீங்கலாக்கிவிடும்.
  spa-RV-1909: 'Por tu nombre, oh Jehová me vivificarás: por tu justicia, sacarás
    mi alma de angustia.'
  ron-BTF: Dă-mi viață, DOAMNE, pentru numele tău, pentru dreptatea ta scoate-mi sufletul
    din tulburare.
  eng-WEBP: Revive me, LORD, for your name’s sake. In your righteousness, bring my
    soul out of trouble.
  eng-FBV: Because of the kind of person you are, let me go on living. Because you
    always do what's right, get me out of the trouble I'm in.
  nld-1939: Jahweh, terwille van uw Naam, Laat mij leven door uw genade, En verlos
    mijn ziel uit de nood;
  nch-BL: TOTECO, techmaquixti para ma monexti mohueyitilis. Techquixti ten ni taijyohuilisti
    pampa ta tijchihua cati xitahuac.
  vie-1934: Hỡi Đức Giê-hô-va, vì cớ danh Ngài, xin hãy làm cho tôi được sống; Nhờ
    sự công bình Ngài, xin hãy rút linh hồn tôi khỏi gian truân.
  cha-cha: 'Nalâlâyo, O Jeova, pot y naanmo: pot y tininasmo, chule y antijo gui chinatsaga.'
  hin-CV: याहवेह, अपनी महिमा के निमित्त मेरे प्राणों का परिरक्षण कीजिए; अपनी धार्मिकता
    में मेरे प्राणों को संकट से बचा लीजिए.
  eng-OURB: Revive me, Adonai, for your name’s sake. In your righteousness, bring
    my soul out of trouble.
  spa-BES: Dame la vida, oh Señor, por tu nombre; en tu justicia quita mi alma de
    los problemas.
  tdx-tdx: Isotrafo amy tahina’oy, ry Iehovà, afaho amo hasosorañeo, ty amy havantaña’oy.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงสงวนชีวิตข้าพระองค์​ไว้ เพราะเห็นแก่พระนามของพระองค์
    ขอทรงนำจิตใจข้าพระองค์ออกมาจากความยากลำบากเพราะเห็นแก่ความชอบธรรมของพระองค์
  por-BR-2018: Vivifica-me por teu nome, SENHOR; por tua justiça tira minha alma da
    angústia.
  deu-ELO: Um deines Namens willen, Jehova, belebe mich; in deiner Gerechtigkeit führe
    meine Seele aus der Bedrängnis!
  eng-WYC-2018: Lord, for thy name thou shalt quicken me in thine equity. Thou shalt
    lead my soul out of tribulation; (Lord, for the sake of thy name, save me or let
    me live. And because of thy fairness, lead thou my soul out of trouble, or tribulation;)
  epo-epo: Pro Via nomo, ho Eternulo, lasu min vivi; Pro Via justeco eligu mian animon
    el mizero.
  gfk-gfk: Watong, balaure bat no nugu nilon waing daga urur taam. Lamus leh iau sukun
    ra tinirih haruat ma ira num takodasiana magingin.
  uig-PIN: Ɵz nam-xɵⱨriting üqün meni janlandurƣaysǝn, i Pǝrwǝrdigar; Ɵz ⱨǝⱪⱪaniyitingdǝ
    jenimni awariqiliktin azad ⱪilƣaysǝn.
  beo-beo: 'Hina Gode! Dia gaga:musa: ilegei defele, na gaga:ma. Dia noga:idafa hou
    amoga na gaga:ma.'
  tpi-OTNT: Bikpela, yu mas kisim bek mi olsem yu bin promis. Yu gutpela tru, olsem
    na yu ken kisim bek mi long olgeta hevi i kamap long mi.
  hau-SA: Saboda sunanka, ya Ubangiji, ka kiyaye raina; a cikin adalcinka, ka fid
    da ni daga wahala.
  udu-udu: Gom gway gi gway pini mo tani, ayy Tap̱a, ’tashi mondiki/em pem ’twa/ mo.
    E mii ma ḵar/em pini mo tani susi aha/ ka pije/ ’peni monṯo’c bwa mo.
  uig-LAT: Öz nam-shöhriting üchün méni janlandurghaysen, i Perwerdigar; Öz heqqaniyitingde
    jénimni awarichiliktin azad qilghaysen.
  nde-nde: Ngenxa yebizo lakho, Oh Thixo, londoloza impilo yami; ngokulunga kwakho
    ngikhupha ekuhluphekeni.
  ton-ton: '‌ʻE Sihova, fakamoʻui au koeʻuhi ko ho huafa: koeʻuhi ko hoʻo māʻoniʻoni
    ke ke ʻomi hoku laumālie mei he mamahi.'
  ces-1613: Pro jméno své, Hospodine, obživ mne, pro spravedlnost svou vyveď z úzkosti
    duši mou.
  eng-WMB: Revive me, LORD, for your name’s sake. In your righteousness, bring my
    soul out of trouble.
  tam-TCV: யெகோவாவே, உமது பெயரின் மகிமைக்காக என் வாழ்வைக் காத்துக்கொள்ளும்; உமது நியாயத்தினிமித்தம்
    வேதனையிலிருந்து என்னை விடுவியும்.
  ceb-ULB: Alang sa imong ngalan, Yahweh, luwasa ako sa kamatayon; pinaagi sa imong
    pagkamatarong pagawsa ang akong kalag sa kalisdanan.
  pol-UBG: Ożyw mnie, PANIE, dla twojego imienia; ze względu na twoją sprawiedliwość
    wyprowadź moją duszę z utrapienia.
  urd-GVU: اے رب، اپنے نام کی خاطر میری جان کو تازہ دم کر۔ اپنی راستی سے میری جان
    کو مصیبت سے بچا۔
  eng-OEBCW: Be true to your name Lord, spare me, bring me out of distress in your
    faithfulness.
  deu-1912: HERR, erquicke mich um deines Namens willen; führe meine Seele aus der
    Not um deiner Gerechtigkeit willen
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ಹೆಸರಿನ ನಿಮಿತ್ತ ನನ್ನನ್ನು ಉಜ್ಜೀವಿಸಮಾಡು; ನಿನ್ನ ನೀತಿಗನುಸಾರವಾಗಿ
    ನನ್ನ ಪ್ರಾಣವನ್ನು ವಿಪತ್ತಿನಿಂದ ಬಿಡಿಸು.
  yap-yap: SOMOL, mu ayuweg e pogofan rog, ni bod ni kam micheg; fanam ma’taw e ngam
    ayuwegneg ngay ko pi oloboch rog!
  hlt-MCSB: BOEIPA namah ming ham ni na duengnah dongah kai nan hing sak. Ka hinglu
    khaw citcai lamkah ni na doek.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔ ቦንቾም ጌይ ታ ሼምፓሢ ካፔ፤ ኔኤኮ ፒዙሞ ማዾና ታኣኮ ሜቶይዳፓ ቢያ ታና ኬሴ።
  twi-ASANTE: Ao Awurade, wo din enti, kyɛe me nkwa so; wo tenenee mu, yi me firi
    ɔhaw mu.
  eng-WEBU: Revive me, LORD, for your name’s sake. In your righteousness, bring my
    soul out of trouble.
  acu-NT: Apuru pujut surusta tusan, amin naarmin pachisan seajme. Ame tuke pengker
    asam, wi wait wajamunmayangka jiirkita.
  spa-PDDPT: Revíveme, oh Yavé, por amor a tu Nombre. Por tu justicia saca mi alma
    de la aflicción.
  gun-gun: Senhor, nderery re vy xemoingove. Ha'evea rami rejoguerekoa rupi eipe'a
    xenhe'ẽ ojexavaia gui.
  agu-BL: Wajcaw, tan yi porer yi bi'u' quil tak'u' ama'l tan inquime'n. Chin cole'u'
    tk'ab yi bis o'kl yi atin cu'nt. Na yi ilu' teru' chumbalaj nin yi tajtza'klu'.
  ilo-ULB: Ipalubosmo nga agbiagak pay, O Yahweh, gapu iti naganmo; iti kinalintegmo,
    iruarmo ti kararuak iti pannakariribuk.
  kpg-kpg: Haga dagaloaha ina au, meenei Dimaadua, e hagalaamua do ingoo. Haga dagaloaha ina
    au gi daha mo ogu haingadaa gi do manawa humalia!
  uig-ARA: ئۆز نام-شۆھرىتىڭ ئۈچۈن مېنى جانلاندۇرغايسەن، ئى پەرۋەردىگار؛ ئۆز ھەققانىيىتىڭدە
    جېنىمنى ئاۋارىچىلىكتىن ئازاد قىلغايسەن.
  sus-sus: Alatala, i xa n nakisi i xili xa fe ra, i xa n ba tɔɔrɛ kui i xa tinxinyi
    xa fe ra,
  pon-2006: Maing KAUN, komw ketin kapitiehla, nin duwen me komw ketin inoukidahr;
    sang ni sapwellimomwi kupwur mwahu komw ketin doareiesang nan ei apwal akan!
  jae-jae: O Apômtau, ôpuc aê tôŋ jaŋgôŋ matoc jali êtu aômnêm ŋaêŋa. Ônam aê sa aŋga
    gêŋwapac êtu aômnêm biŋgêdêŋŋa.
  ksd-ksd: Una valagar iau, Luluai, ure ra iangim; Una ben vairop iau kan ra purpuruan,
    ta kaum mangamangana takodo.
  tur-YTC: Ey Yahve, adın uğruna beni dirilt. Doğruluğunla canımı sıkıntıdan kurtar.
  bel-N: ГОСПАДЗЕ, дзеля імя Твайго ажыві мяне! У праведнасьці Тваёй вывядзі з уціску
    душу маю!
  grc-BRENT: Ῥῦσαί με καὶ ἐξελοῦ με ἐκ χειρὸς υἱῶν ἀλλοτρίων, ὧν τὸ στόμα ἐλάλησε
    ματαιότητα, καὶ ἡ δεξιὰ αὐτῶν δεξιὰ ἀδικίας·
  kpr-kpr: Arie Bajari, ni nange ari sisesa ava use, namoa gitofukena saghimbe bu
    darige! Ninda kavevera eraesa aimi na sonembe, mema namokena foa gheraira ava
    darigaone!
  ind-AYT: Oleh karena nama-Mu, ya TUHAN, hidupkan aku! Dalam kebenaran-Mu, bawa jiwaku
    keluar dari kesusahan!
  yom-yom: Mu diambu di dizina diaku, a Yave, tamina luzingu luama ; mu busonga buaku,
    bika wuthotula mu ziphasi.
  yut-yut: Yawe, man bingo tagɨsi tosak do yokwikon naŋ pulugaŋ nepbi. Gak amɨn kɨlegɨsi,
    do jɨgɨ morap pasat uŋun wɨrɨrɨk nabi.
  nya-nya: Sungani moyo wanga Inu Yehova chifukwa cha dzina lanu; mwa chilungamo chanu
    tulutseni mʼmasautso anga.
  hrv-hrv: Zbog imena svog, Jahve, poživi me, zbog svoje pravednosti dušu mi izvedi
    iz tjeskobe!
  mps-mps: Genuai Bidi, nago ena ma sao, te nago po dąų walali tiwai gilama yao.
    Nage doloba pai bidi mu da, tama tiyu te nago nogi aiyaba pidali weyu, te tigidali
    sęgę enaba pedalubode te nago ena ma sao.
  tpi-tpi: Bikpela, yu mas kisim bek mi olsem yu bin promis. Yu gutpela tru, olsem
    na yu ken kisim bek mi long olgeta hevi i kamap long mi.
  dan-1931: For dit Navns Skyld, HERRE, holde du mig i Live, udfri i din Retfærd min
    Sjæl af Trængsel,
  vie-OVCB: Vì Danh Chúa Hằng Hữu, xin cho con sống. Do đức công chính Chúa, xin cứu
    con khỏi gian nan.
  guj-2017: હે યહોવાહ, તમારા નામને માટે મને જિવાડો; તમારા ન્યાયીપણાથી મારો જીવ મુશ્કેલીમાંથી
    બચાવો.
  pon-2006A: Maing KAUN, komw ketin kapitiehla, nin duwen me komw ketin inoukidahr;
    sang ni sapwellimomwi kupwur mwahu komw ketin doareiesang nan ei apwal akan!
  por-BRBSL: Reanime-me, Yahweh, pelo seu nome. Em sua retidão, tire minha alma de
    apuros.
  eng-OEBUS: Be true to your name Lord, spare me, bring me out of distress in your
    faithfulness.
  swe-swe: För ditt namns skull Herre (Jahve), uppliva mig [ge mig nytt andligt liv,
    ], i din rättfärdighet, led min själ (mig, mitt liv, mitt inre) ut ur nöden (en
    smal passage, denna känslomässigt pressade situation).
  cth-cth: Oe BAWIPA na min kecu dawk kai hah na hring sak haw. Na lannae kecu dawk
    ka hringnae hah runae thung hoi rasat haw.
  twi-twi: Awurade, wo din nti, kyɛe me nkwa so; wo trenee mu, yi me fi ɔhaw mu.
  hlt-hlt: BOEIPA namah ming ham ni na duengnah dongah kai nan hing sak. Ka hinglu
    khaw citcai lamkah ni na doek.
  tbz-SIM: N Yiɛ̀ nKuyie, dɛ́úkùnnɛ ɑ yètìrì, n fòùkùnnɛ, ɑ tú timɔ́mmɔnti yiɛ̀ nwe,
    n dennɛ mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ.
  msy-2020: O Ikiavɨra Itir God, nɨ uan ziar ekiam bangɨn, nɨ akam akɨrizɨ moghɨn
    nɨ uam na inigh. Nɨ arazir aghuibaram ami. Kamaghɨn, nɨ nan osɨmtɨzir na bativibar
    aven uam na inigh.
  dop-dop: Tɑcɑɑ hɑ-m weesuɣu kɛ nyɑ́ hətɛ tɔɔ. Ləsɩ-m lɑŋwɑkəllɛ tɑɑ kɛ́ nyɑ́ siɣisuɣu
    tɔɔ.
  azb-azb: Ya Rəbb, mənə ismin naminə həyat ver, Salehliyin naminə canımı dardan qurtar.
  eng-DBY: Revive me, O Jehovah, for thy name's sake; in thy righteousness bring my
    soul out of trouble;
  hin-2017: हे यहोवा, मुझे अपने नाम के निमित्त जिला! तू जो धर्मी है, मुझ को संकट से
    छुड़ा ले!
  wol-KYG: Aji Sax ji, musal ma ngir saw tur, jëfeel sag njekk, teggil ma njàqarey
    bakkan.
  bjr-bjr: Oo Yaawee aneenna qima afeekaikunandee inana qini namuqaa nisaukukinaana
    maraqu qisaa. Aneenna andeeqaranakiqari qini ummaarakinaana mara quqaqisaa.
  eng-YLT: For Thy name's sake O Jehovah, Thou dost quicken me, In Thy righteousness,
    Thou bringest out from distress my soul,
  kne-kne: Salaknibam koma nan biyag ko ta say maidayaw di ngadan mo. Gapo sin kinalinteg
    mo, omisalakan ka kod sin problimak, Apo.
  eng-WYC-2017: Lord, for thy name thou shalt quicken me in thine equity. Thou shalt
    lead my soul out of tribulation;
  eng-WMBB: Revive me, LORD, for your name’s sake. In your righteousness, bring my
    soul out of trouble.
  zat-NTPS: Chee̱ gaca bea na nacu' xrlátaje, Xran, gutipu' lazra'. Lawe' da nacu'
    xrlátaje, guseláu' neda' lu da dxaca chia'.
  zty-NTPS: Nich gak bian' nako' chawe', X̱ana' Dios, ben choch neda'. Dan' nako'
    chawe', yesló' neda' ḻo da' žak chia'.
  urd-GVH: ऐ रब, अपने नाम की ख़ातिर मेरी जान को ताज़ादम कर। अपनी रास्ती से मेरी जान
    को मुसीबत से बचा।
  rug-rug: Koa gua sa guguamu Goi, Kei Zihova, Mu va sare au gua sapu ele va tatara
    nia Goi. Pa korapa Mua tinoṉoto si Mu va sare au pa tinasuna.
  gaz-gaz: Yaa Waaqayyo, maqaa keetii jedhiitii lubbuu koo jiraachisi; qajeelummaa
    keetiinis rakkina keessaa na baasi.
  fra-LSG: A cause de ton nom, Éternel, rends-moi la vie! Dans ta justice, retire
    mon âme de la détresse!
  yal-yal: Alatala siimayaan fi n ma i xinla fe ra. I xa n ba tɔrɔni i ya tinxinni.
  iou-iou: Unita Ekäni, gäkŋa yäŋkuno ude äneŋi nämagut. Gäk Ekäni siwoŋi pähap unita
    bäräpi mebäri mebäri ahäŋ naminayäŋ täkaŋ u keriken nanik kaŋ nämagut.
  haw-1868: E hooikaika mai oe ia'u, e Iehova, no kou inoa; No kou pono hoi e hoopuka
    aku oe i ko'u uhane mawaho o ka pilikia.
  arb-NAV: أَحْيِنِي يَا رَبُّ مِنْ أَجْلِ اسْمِكَ، وَبِعَدْلِكَ أَفْرِجْ ضِيقَ نَفْسِي.
  ded-ded: O KEBU, ge kpac kunengga gombunggaac amma kekecna onggonggena. Nga fakaga
    dindingacac amma ebicfunac mesinuna.
  ewe-ewe: O! Yehowa, le wò ŋkɔ la ta, kpɔ nye agbe ta, le wò dzɔdzɔenyenye ta, ɖem
    le xaxa me.
  eng-LEE: 'For thy sake, O Lord, revive me: in thy righteousness bring forth out
    of distress my soul.'
  asm-FB: হে যিহোৱা, তোমাৰ নামৰ কাৰণে মোক পুনৰায় সঞ্জীৱিত কৰা; তোমাৰ ধাৰ্মিকতাৰে
    সংকটৰ পৰা তুমি মোক উদ্ধাৰ কৰা।
  sus-A: عَلَتَلَ، عِ شَ ﭑ نَكِسِ عِ شِلِ شَ قٍ رَ، عِ شَ ﭑ بَ تْورّ كُي عِ شَ تِنشِنيِ
    شَ قٍ رَ،
  fra-SBL: Ranime-moi, Yahvé, à cause de ton nom. Dans ta justice, fais sortir mon
    âme de la détresse.
  hbo-hbo: לְמַֽעַן־שִׁמְךָ֣ יְהוָ֣ה תְּחַיֵּ֑נִי בְּצִדְקָתְךָ֓ ׀ תֹוצִ֖יא מִצָּרָ֣ה
    נַפְשִֽׁי׃
  kik-kik: Wee Jehova, nĩ ũndũ wa rĩĩtwa rĩaku, tũũria muoyo wakwa; nĩ ũndũ wa ũthingu
    waku-rĩ, nduta kuuma mĩnyamaro-inĩ.
  fra-NCL: A cause de ton nom, Yahweh, rends-moi la vie ; dans ta justice, retire
    mon âme de la détresse.
  cek-AK: Aw Angraeng, kai hae na hmin hoiah na pathawk ah; na toenghaih hoiah ka
    hinghaih hae raihaih thung hoiah na loisak ah.
  cuk-cuk: Bab-Jehová, be-nug-ular, dula-gudii be an-imake. Be-Igar-innikigwad-ular,
    surbinsa-itogedgi be an-onoge.
  uig-CYR: Мени қутулдурғайсән, ят жуттикиләрниң қолидин азат қилғайсән; Уларниң ағзи
    қуруқ гәп сөзләйду, Оң қоли алдамчи қолдур.
  tel-2017: యెహోవా, నీ నామం నిమిత్తం నన్ను బ్రతికించు. నీ న్యాయాన్ని బట్టి నన్ను బాధల్లో
    నుండి తప్పించు.
  hat-BSA: Pou koz a non Ou, O SENYÈ, fè m reprann fòs mwen. Nan ladwati Ou, mennen
    nanm mwen sòti nan gwo twoub la.
  ukr-ONPU: Визволи мене й врятуй від рук чужинців, що вустами своїми марне промовляють
    і чия правиця діє неправедно.
  kos-kos: LEUM GOD, moliyula oana kom tuh wulela. Ke wolana lom, moliyula liki mwe
    ongoiya nu sik.
  hbo-WLC: לְמַֽעַן־שִׁמְךָ֣ יְהוָ֣ה תְּחַיֵּ֑נִי בְּצִדְקָתְךָ֓ ׀ תוֹצִ֖יא מִצָּרָ֣ה
    נַפְשִֽׁי׃
  ibo-ibo: O Onyenwe anyị, nʼihi aha gị chebe ndụ m; nʼime ezi omume gị, napụta m
    site na nsogbu.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭ ନାମ ସକାଶୁ ମୋତେ ସଜୀବ କର; ତୁମ୍ଭ ଧର୍ମରେ ମୋʼ ପ୍ରାଣକୁ ସଙ୍କଟରୁ
    ବାହାର କରି ଆଣ।
  chk-chk: Ai Samol mi Lapalap, kopwe tümwünü manauei pokiten itom. Lon om pwüng kopwe
    emwenieiwu seni ai riaföü.
  rop-rop: YAWEI, yu seibum mi jis laik yubin pramis. Garram yu gudwan filing yu seibum
    mi brom ol main trabul.
  ukr-1871: Задля імени твого, Господи, оживи мене; у твоїй справедливостї виведи
    душу мою з тїсноти!
  yon-yon: O Yariman, ewaningko dowad ne ongmewebko wadkera. Eb yorokmo kerekmen yaambed
    ne dabab kandaan kuyaa ne nen burudande angka kowe.
  deu-1951: Um deines Namens willen, HERR, erhalte mich am Leben; durch deine Gerechtigkeit
    führe meine Seele aus der Not!
  eng-JPS: For Thy name's sake, O LORD, quicken me; in Thy righteousness bring my
    soul out of trouble.
  srp-1865: Imena radi svojega, Gospode, oživi me, po pravdi svojoj izvedi iz muke
    dušu moju.
  lug-lug: Olw’erinnya lyo, Ayi Mukama, onkuume, mu butuukirivu bwo onzigye mu kabi.
  heb-heb: למען שמך יהוה תחיני בצדקתך תוציא מצרה נפשי׃
  ben-IRV: সদাপ্রভুু, আমার নামের জন্য আমাকে সঞ্জীবিত কর; তোমার ধর্মশীলতায় সঙ্কট থেকে
    আমার আত্মা উদ্ধার কর।
  ntu-ntu: Yawe, arlapx ninge da kc tqwai nzpi-krmle murde ma tqbzx. X tum mz nibrnge
    mz nzkxpu-krngeng amrlx, murde tubq-esz'ngrn.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਆਪਣੇ ਨਾਮ ਦੇ ਸਦਕੇ ਮੈਨੂੰ ਜਿਉਂਦਾ ਰੱਖ, ਆਪਣੇ ਧਰਮ ਨਾਲ ਮੇਰੀ ਜਾਨ ਨੂੰ
    ਦੁੱਖਾਂ ਵਿੱਚੋਂ ਕੱਢ,
  mya-JVB: အိုထာဝရဘုရား ၊ နာမတော် အတွက် ကြောင့်၊ အကျွန်ုပ် ကို အသက်ရှင် စေတော်မူပါ။
    ဖြောင့်မတ် တော်မူသည် နှင့်အညီ ၊ အကျွန်ုပ် ၏ ဝိညာဉ် ကိုဆင်းရဲ ဒုက္ခအထဲက နှုတ်ယူ
    တော်မူပါ။
  kgf-kgf: Yawe qacgawac wamma kekecna meɋeli néŋna. Solaŋ dindiŋagawac séciguc ʒéra
    waiya igucnec népésina éréwa.
  tte-O: O Yeoba, yawasigu kuleboi besiele am waloyameli na am namwanamwa mena yagu
    polowe kolili ukele-yawatagilagau.
  tbg-tbg: Mpo Noravauvo, are nena nora autuara irihara ti qaqi kairaqe te kia qutiraiti,
    qaqi variqi vuare. Are nena avuqavu okarara irihara, te nora maaraqi vaunaraqihaira
    ti tivita varera qaqini vuru kaane.
  hmo-hmo: Lohiabada e, oiemu gwauhamata hegeregerena lau do oi hamauria. Oiemu kara
    maoromaoro dainai, egu hisihisi dekena amo lau do oi hanamoa lou.
  zar-NT: Butipa ládxaʼa, Xan, para gaca yöl-laʼ ba que Loʼ. Tuʼ nacuʼ tsahuiʼ busölá
    nedaʼ lu le raca quiaʼ.
  urd-urd: ऐ ख़ुदावन्द, अपने नाम की ख़ातिर मुझे ज़िन्दा कर! अपनी सदाक़त में मेरी जान
    को मुसीबत से निकाल!
  rus-SYN: Избавь меня и спаси меня от руки сынов иноплеменных, которых уста говорят
    суетное и которых десница - десница лжи.
  bqc-SIM: Ma lɛ́ ń láo n tↄ́ yã́i, Dii, ma bↄ taasi guu n maa yã́i.
  tcz-CHONGTHU: O Yahweh Pakai, namin loupina ding in kahinkho hinghoi teijin. Ajeh
    chu nakitahna jal'in kahahsatna'a kon in nei puidoh tan.
  mar-mar: हे परमेश्वरा, तुझ्या नावाकरता मला सजीव कर. तुझ्या न्यायीपणाने माझा जीव
    संकटातून वर काढ.
  isl-isl: Drottinn, láttu mig lífi halda og leystu mig úr öllum þessum nauðum, því
    að þú ert réttlátur og veist að ég hef ekkert til saka unnið.
  hlt-THB: Aw Bawipa, nang ming ak caming ka hqingnaak ve khoem law lah; na dyngnaak
    ak caming kyinaak anglak li awhkawng ni loet sak lah.
  qub-qub: Tayta Dios rispitasha canayqui-raycu cawachimay ari. Allita ruraj cashpayqui
    fiyupa llaquicuycajta jorgaycamay ari.
  bqp-bqp: Ǹ ma wɛ̃̀ndi dãkpã n tↄ́ yãi, Dikiri, ǹ ma bo yã'ũmmanaa gũn n mana
    yãi.
  hat-hat: Seyè, poutèt non ou pote a, ban m' lavi ankò. Ou menm ki pa nan patipri,
    tanpri, wete m' nan tray kote m' ye a.
  eng-BSB: For the sake of Your name, O LORD, revive me. In Your righteousness, bring
    my soul out of trouble.
  eng-WEBPB: Revive me, LORD, for your name’s sake. In your righteousness, bring my
    soul out of trouble.
  kbq-kbq: Ra Anumzamoka rankagika'agu kagesa nentahinka, nagrira ete kegava hunanto.
    Kagra fatgo kavukva nehana Anumza mani'nanku, knazampintira naza hunka nazeri
    atro.
  pon-pon: Main Ieowa, kom kotin kamau ia da pweki mar omui; kalua ia jan nan waja
    apwal ni omui pun.
  nhe-BL: TOTECO, xinechmaquixti para ma monextis mohueyitilis. Xinechquixti tlen
    ni tlaijiyohuilistli pampa ta tijchihua tlen xitlahuac.
  wnc-wnc: Buyambam tapa, gata na asiknga tapiakge gika gwa yawi kekekakut. Ga take
    sikngaapa. Unzingge meya nae kwaapzang napmamban kake meya waaknga sandeke na
    tapso.
  bus-bus: Ǹ ma wɛ̃̀ndi dãkpa n tↄ́ yãnzi, Dii, ǹ ma bↄ yã'ↄ̃amma guu n maaa yãnzi.
  gub-BL: Hemuigo kar wiwi neremimume'u kwer rupi nehe, o Tupàn Tuweharupi Wiko Ma'e.
    Nekatu ne. A'e rupi hepyro pe ma'erahy heremipuraraw wi nehe.
  eng-DRA: 'Deliver me, And rescue me out of the hand of strange children; whose mouth
    hath spoken vanity: and their right hand is the right hand of iniquity:'
