verse: PSA.143.004
translations:
  mal-C: അതുകൊണ്ട് എന്റെ ആത്മാവ് എന്റെയുള്ളിൽ തളരുന്നു; എന്റെ ഹൃദയം എന്റെയുള്ളിൽ സ്തംഭിച്ചിരിക്കുന്നു.
  deu-TKW: Es verzagt in mir mein Geist, mein Herz erstarrt in meinem Inneren.
  lin-lin: Molimo na ngai elembi kati na ngai, motema na ngai emitungisi kati na ngai.
  mmx-mmx: Kuren la a gagas kusu ana raba xepe nga lorooro rak, atla lodoxoma abulubun
    na i suxuna rinotno nga ia.
  eng-LSV: And my spirit has become feeble in me, || My heart has become desolate
    within me.
  eng-GNV: And my spirit was in perplexitie in me, and mine heart within me was amased.
  eng-WEBSTER: Therefore is my spirit overwhelmed within me; my heart within me is
    desolate.
  nhw-BL: Nelía senquistoc nimoyoltequipachohua, hasta ayacmo nijmati tlaque nijchihuas.
  swh-ONEN: Kwa hiyo roho yangu inazimia ndani yangu, moyo wangu ndani yangu unakata
    tamaa.
  bba-bba: Yen sɔ̃nɑ nɛn hunde yɑ dɑm dwiiyɑ, mɑ nɑ nuki sɑnkire too.
  eng-KJVCPB: Therefore is my spirit overwhelmed within me; My heart within me is
    desolate.
  luo-luo: Omiyo chunya chandore e iya, ee, chunya obwok.
  aii-aii: ܘܕܘܼܪܕܸܫ̃ܬܵ‌ܐ ܝܠܵܗ̇ ܒܓܵܘܝܼ ܪܘܼܚܝܼ، ܒܓܵܘܝܼ ܫܓ݂ܝܼܫܵܐ ܝܠܹܗ ܠܸܒܝܼ.
  meu-meu: Taunabunai laumagu na e mase rea Ialogu ai, bona kudougu na eme hetaha
    tau-anigu ai.
  npi-ULB: मभित्र मेरो आत्मा व्याकुल भएको छ । मेरो हृदय निराश हुन्छ ।
  yor-yor: Nítorí náà ẹ̀mí mi ṣe rẹ̀wẹ̀sì nínú mi; ọkàn mi nínú mi ṣì pòruurù.
  pes-OPCB: روحیهٔ خود را به کلی باخته‌ام و از ترس نزدیک است قالب تهی کنم.
  tgl-ULB: Ang aking espiritu ay nanglulupaypay; ang aking puso ay nawalan ng pag-asa.
  nop-nop: Unduŋ doktiŋa munta kisaŋ tibene munabuline gweheye tilak.
  hui-hui: I̱ ani bidagome i̱ mini tumutumu bialu mini dege dindi ho kogoni.
  mya-mya: သို့​ဖြစ်​၍​ကျွန်​တော်​မျိုး​သည်​လက်​လျှော့​၍ အ​ရှုံး​ပေး​ရန်​အ​သင့်​ရှိ​ပါ​ပြီ။
    အ​လွန်​စိတ်​ပျက်​အား​လျော့​လျက်​နေ​ပါ​၏။
  bod-N: དེའི་ཕྱིར་བདག་གི་ནུས་སྟོབས་ཉམས་པ༌དང༌། །བདག་གི་སེམས་ནི་སྐྱོ་ཞིང་གདུང་བར༌གྱུར།།
  wsk-wsk: Buta se aninga adera angimik sokel menaram, ale angamang motam ningi yukuwa
    saparam.
  sna-sna: Saizvozvo mweya wangu unoziya mukati mangu; mwoyo wangu unovhundutswa mukati
    mangu.
  spa-BLM: Por lo tanto, mi espíritu está abrumado dentro de mí. Mi corazón está desolado.
  cac-cac: Man̈xo animaoc vaj ticnaic svab'i, te somchajnac in c'ool.
  swh-ULB: Na roho yangu inazidiwa ndani yangu; moyo wangu unakata tamaa.
  bel-bel: Чалавек падобны да дыханьня; дні ягоныя - як цень мінушчы.
  deu-ELBBK: Und mein Geist ermattet in mir, mein Herz ist betäubt in meinem Innern.
  mbb-OT: Dutun ne naawà is perateng ku ne utew a neherati.
  mal-2015: ആകയാൽ എന്റെ മനം എന്റെ ഉള്ളിൽ വിഷാദിച്ചിരിക്കുന്നു; എന്റെ ഹൃദയം എന്റെ ഉള്ളിൽ
    സ്തംഭിച്ചിരിക്കുന്നു.
  gup-gup: Kunmekbekenh ngaye wanjh ngakuyinmarrkbaworren, dja ngadjalkangewarre duninjh.
  rmc-rmc: Miro duchos slabisaľol, miro jilo imar na birinel te ľidžal o pharipen.
  nlg-nlg: Na lei ghanaghanagu soko te totobo lee vamua, mu nia sosoko ni labu tua
    na matagu.
  pes-OPV: پس روح من در من مدهوش شده، و دلم در اندرونم متحیر گردیده است.
  ron-1924: Ымь есте мыхнит духул ын мине, ымь есте тулбуратэ инима ынэунтрул меу.
  ben-OBCV: তাই আমার আত্মা আমার অন্তরে ক্ষীণ হয়; আমার হৃদয় আমার অন্তরে হতাশাগ্রস্ত
    হয়।
  som-som: Sidaas daraaddeed ayaa ruuxaygu iigu dhex itaal darnaadaa, Qalbigayguna
    gudahayguu ku cidloobay.
  lat-VUC: Homo vanitati similis factus est; dies ejus sicut umbra prætereunt.
  eng-ASVBT: Therefore is my spirit overwhelmed within me; My heart within me is desolate.
  mna-mna: Iŋgi leleŋ ipata, mi aŋmoto koŋ ma mburoŋ imap. Pa leŋ zaala sa mini som.
  ita-1885: E lo spirito mio spasima in me; Il mio cuore è tutto smarrito dentro di
    me.
  eng-LXXUP: 'Man is like to vanity: His days pass as a shadow.'
  eng-ULB: My spirit is overwhelmed within me; my heart despairs.
  spa-VBL: Me siento desvanecer por dentro. Me siento sobrecogido por la desolación.
  fra-_FOB: Et mon esprit est abattu en moi; mon cœur est troublé au-dedans de moi.
  mal-mal: ആകയാൽ എന്റെ മനസ്സ് എന്റെ ഉള്ളിൽ വിഷാദിച്ചിരിക്കുന്നു; എന്റെ ഹൃദയം എന്റെ
    ഉള്ളിൽ സ്തംഭിച്ചിരിക്കുന്നു.
  urd-GVR: Mere andar merī rūh niḍhāl hai, mere andar merā dil dahshat ke māre behis-o-harkat
    ho gayā hai.
  suz-BL: मोपतीके आं थुं लुक्‍च लत। मिनु गो वाम ग्‍याम दुम्‍ती।
  eng-NOY: My spirit is overwhelmed within me; My heart within me is desolate.
  ita-1927: Il mio spirito è abbattuto in me, il mio cuore è tutto smarrito dentro
    di me.
  ckb-ckb: ڕۆحم بێ ورە دەبێت، لە ناخمەوە دڵم دەبەسترێت.
  eng-BBE: Because of this my spirit is overcome; and my heart is full of fear.
  xsi-xsi: Mine kala naŋa iloŋgu kurana tia, aku iloŋgu kaloŋgu nde malia ndo.
  kan-OKCV: ನನ್ನ ಆತ್ಮವು ನನ್ನಲ್ಲಿ ಕುಂದಿಹೋಗಿದೆ; ನನ್ನೊಳಗೆ ನನ್ನ ಹೃದಯವು ಹಾಳಾಗಿದೆ.
  tam-2017: என்னுடைய ஆவி என்னில் தியங்குகிறது; என்னுடைய இருதயம் எனக்குள் சோர்ந்துபோகிறது.
  spa-RV-1909: Y mi espíritu se angustió dentro de mí; pasmóse mi corazón.
  ron-BTF: De aceea este duhul meu copleșit înăuntrul meu; inima îmi este pustie în
    mine.
  eng-WEBP: Therefore my spirit is overwhelmed within me. My heart within me is desolate.
  eng-FBV: I sense myself fading away inside; I am overwhelmed by a sense of desolation.
  nld-1939: Zo hangt er een floers voor mijn geest, En mijn hart is ontsteld in mijn
    borst.
  nch-BL: Nelía senquisa nimoyoltequipachohua, hasta ayecmo nijmati taya nijchihuas.
  vie-1934: Vì vậy, thần linh tôi nao sờn, Tấm lòng sầu não trong mình tôi.
  cha-cha: 'Enaomina y espiritujo, lalango gui sumanjalomjo: y corasonjo gui sumanjalomjo
    triste.'
  hin-CV: मैं पूर्णतः दुर्बल हो चुका हूं; मेरे हृदय को भय ने भीतर ही भीतर भयभीत कर
    दिया है.
  eng-OURB: Therefore my spirit is overwhelmed within me. My heart within me is desolate.
  spa-BES: Debido a esto mi espíritu está vencido; y mi corazón está lleno de miedo.
  tdx-tdx: Aa le mitsikorak’ amako ty troko; mioremeñe ty añovako ao.
  tha-KJV: เพราะฉะนั้นจิตวิญญาณของข้าพระองค์จึ​งอ​่อนระอาอยู่ในข้าพระองค์ จิ​ตใจภายในข้าพระองค์​ก็​อ้างว้าง
  por-BR-2018: Por isso meu espírito se enche de angústia em mim, e meu coração está
    desesperado dentro de mim.
  deu-ELO: Und mein Geist ermattet in mir, mein Herz ist betäubt in meinem Innern.
  eng-WYC-2018: and my spirit was anguished on me; mine heart was troubled in me.
    (and my spirit was anguished within me; and my heart was troubled within me.)
  epo-epo: Senfortiĝas en mi mia animo, Konsumiĝas en mi mia koro.
  gfk-gfk: Io, no nugu nilon i maalum. Iau manga tapunuk.
  uig-PIN: Xunga roⱨim iqimdǝ tügixǝy dǝp ⱪaldi; Iqimdǝ ⱪǝlbim sundi.
  beo-beo: 'Amaiba:le na da yolesimusa: dawa:lala. Na da baligili heawini da:i dioi
    gala.'
  tpi-OTNT: Olsem na tingting bilong mi i bagarap, na bel bilong mi i hevi moa yet.
  hau-SA: Ta haka ƙarfina ya ƙare a cikina zuciyata ta damu ƙwarai.
  udu-udu: Gom gwo gi wakan mo tani shi/in pem ’thikina buye/ e isi aha/ mo, dhali
    adum pem e isi aha/ mo tani a’di tintira/ tintir mo.
  uig-LAT: Shunga rohim ichimde tügishey dep qaldi; Ichimde qelbim sundi.
  nde-nde: Kanjalo umphefumulo wami uyaphela ngaphakathi kwami; inhliziyo yami ngaphakathi
    kwami idanile.
  ton-ton: Ko ia kuo taʻomia ai ʻa hoku laumālie; kuo lala hoku loto ʻiate au.
  ces-1613: Tak že se svírá úzkostmi duch můj ve mně, u vnitřnosti mé hyne srdce mé.
  eng-WMB: Therefore my spirit is overwhelmed within me. My heart within me is desolate.
  tam-TCV: ஆகவே எல்லா நம்பிக்கையையும் இழந்து என் ஆவி எனக்குள் சோர்ந்துபோகிறது; பயத்தால்
    என் இருதயம் கலங்குகிறது.
  ceb-ULB: Naguol gayod ang akong espiritu; nawad-an na ug paglaom ang akong kasingkasing.
  pol-UBG: I mój duch jest zdruzgotany we mnie, serce we mnie niszczeje.
  urd-GVU: میرے اندر میری روح نڈھال ہے، میرے اندر میرا دل دہشت کے مارے بےحس و حرکت
    ہو گیا ہے۔
  eng-OEBCW: My spirit is faint within me, my heart is bewildered within me.
  deu-1912: Und mein Geist ist in mir geängstet; mein Herz ist mir in meinem Leibe
    verzehrt.
  kan-2017: ನನ್ನ ಆತ್ಮವು ಕುಂದಿಹೋಗಿದೆ; ನನ್ನ ಮನಸ್ಸು ಬೆರಗಾಗಿದೆ.
  yap-yap: Ke chuwan’ug ko gubin; kari math e liyab ngog.
  hlt-MCSB: Te dongah ka mueihla loh ka khuiah rhae tih ka lungbuei khaw ka khui ah
    pong coeng.
  mdy-ETH: ታኣኮ ጋሮይዳ ዓኣ ሼምፓሢ ባኣያ ማዔኔ፤ ዒና ዲቃቴም ካራ ታኣኮ ባይቄኔ።
  twi-ASANTE: Ɛno enti me honhom atɔ piti wɔ me mu; na mʼakoma aba mu abu wɔ me mu.
  eng-WEBU: Therefore my spirit is overwhelmed within me. My heart within me is desolate.
  acu-NT: Wikia timiá napchau nintimsan pujau asamtai, nintirsha kurawai.
  spa-PDDPT: Por tanto, mi espíritu desfallece dentro de mí, Mi corazón está desolado.
  gun-gun: Ha'e nunga rupi xenhe'ẽ nonhanimavei, xepy'a eta rei ma guive.
  agu-BL: Qui'c mu'ẍ tal ingan at. Na sotz inc'u'l.
  ilo-ULB: Nabannog unayen ti espirituk iti kaunggak; awanen ti namnama ti pusok.
  kpg-kpg: Ogu lodo gu bagege, gei au gu de nnoomaalia huoloo.
  uig-ARA: شۇڭا روھىم ئىچىمدە تۈگىشەي دەپ قالدى؛ ئىچىمدە قەلبىم سۇندى.
  sus-sus: Na kui n xaxili bara ifu. Limaniya bara ba n yi.
  pon-2006: Ngeniet mwoatohtalahr; oh I milahr nan pwunod laud.
  jae-jae: Aêŋoc katuc ôluŋ-ôluŋgeŋ e ŋoc ŋalêlôm kêtu toŋ aŋga ŋoc waŋlêlôm.
  ksd-ksd: Kari ra tulungeagu i matmat, A nuknukigu i burut muka.
  tur-YTC: Bunun için ruhum içimde bunalmış durumda. İçimde yüreğim kimsesiz.
  bel-N: І зьнямогся ў-ва мне дух мой, замерла ў нутры маім сэрца маё.
  grc-BRENT: Ἄνθρωπος ματαιότητι ὡμοιώθη, αἱ ἡμέραι αὐτοῦ ὡσεὶ σκιὰ παράγουσι.
  kpr-kpr: Ava sedo, na kotari dadabetiri ambari dae itako erena. Arie namoako, na
    nange aeteni, ava erebunena.
  ind-AYT: Karena itu, semangatku undur dariku, hatiku terkejut dalamku.
  yom-yom: Buna pheve ama yeka suka-suka mu khati ama ; ntimꞌama weka mona tsisi mu
    khati ama.
  yut-yut: Nandak nandakno upbal taŋakwan but pasol madepsi nandɨsat.
  nya-nya: Choncho mzimu wanga ukufowoka mʼkati mwanga; mʼkati mwanga, mtima wanga
    uli ndi nkhawa.
  hrv-hrv: Duh moj već zamire u meni, srce mi trne u grudima.
  mps-mps: Tama tialima, eno homu kolesaga te dolobaso, tama eno haliga te sęgę
    mu elalubadi geani.
  tpi-tpi: Olsem na tingting bilong mi i bagarap, na bel bilong mi i hevi moa yet.
  dan-1931: Ånden hensygner i mig, mit Hjerte stivner i Brystet.
  vie-OVCB: Tinh thần con nao núng; lòng dạ con sầu não.
  guj-2017: મારો આત્મા મૂંઝાઈ ગયો છે; મારું અંતઃકરણ સ્તબ્ધ થઈ ગયું છે.
  pon-2006A: Ngeniet mwoatohtalahr; oh I milahr nan pwunod laud.
  por-BRBSL: Therefore meu espírito está dominado dentro de mim. Meu coração dentro
    de mim está desolado.
  eng-OEBUS: My spirit is faint within me, my heart is bewildered within me.
  swe-swe: Min ande förtvinar i mig [], mitt hjärta är förskräckt i mig.
  cth-cth: Kai teh, ka lung apout teh ka thung vah ka lung a rek.
  twi-twi: Ɛno nti me honhom atɔ beraw wɔ me mu; na me koma di yaw wɔ me mu.
  hlt-hlt: Te dongah ka mueihla loh ka khuiah rhae tih ka lungbuei khaw ka khui ah
    pong coeng.
  tbz-SIM: Dɛ̀ m bimu n tɛ̃́nkɛ í nɔ nkɛ nɑmpú.
  msy-2020: Kamaghɨn nan nɨghnɨzim ikuvizɨ, nan navim osemegha mamaghɨra iti.
  dop-dop: Mɑ ɑpɑlʋtʋ hoowɑ mɑ tɑɑ kɛ́, nɑ mɑ lɑɑkɑlɩ pəsɩ.
  azb-azb: Ona görə ruhdan düşmüşəm, Bu dəhşət qəlbimi sarsıtdı.
  eng-DBY: And my spirit is overwhelmed within me; my heart within me is desolate.
  hin-2017: मेरी आत्मा भीतर से व्याकुल हो रही है मेरा मन विकल है।
  wol-KYG: Sama doole jeex tàkk, sama xol jeex, ma ne yàcc.
  bjr-bjr: Miqimmasaifaqa qinee minnisarara deedaqidaqa. Qini qimuqusa fannoo munara
    minari marifaqa kaaqa kuquaqaa idaqa.
  eng-YLT: And my spirit in me is become feeble, Within me is my heart become desolate.
  kne-kne: Isonga kinmapsot nan namnamak, palalo ay madisdismayaak.
  eng-WYC-2017: and my spirit was anguished on me; mine heart was troubled in me.
  eng-WMBB: Therefore my spirit is overwhelmed within me. My heart within me is desolate.
  zat-NTPS: Zua lázrdawa' lu da sté̱bele̱'e̱, ne dxewí'ine lázrele̱'a.
  zty-NTPS: Že' ḻáẕda'wa' zedḻe'e, na' žak nyache' ḻáže'ḻi'a.
  urd-GVH: मेरे अंदर मेरी रूह निढाल है, मेरे अंदर मेरा दिल दहशत के मारे बेहिसो-हरकत
    हो गया है।
  rug-rug: Gua asa ke mabubulu sa maqomaqoqu; namu ele nunala sa maqomaqoqu.
  gaz-gaz: Kanaafuu hafuurri koo na keessatti gaggabeera; onneen koos na keessatti
    rifatteerti.
  fra-LSG: Mon esprit est abattu au-dedans de moi, Mon cœur est troublé dans mon sein.
  yal-yal: Wɛkilɛn bata ɲan n yi, n sɛnbɛ mi fa na sɔnɔn.
  iou-iou: Ude täŋpäŋ nadäk-nadäkna wakiinik täŋpäŋ umun terak itat.
  haw-1868: Ua maule no ko'u ea iloko o'u; Ua neoneo hoi ko'u naau maloko ia'u.
  arb-NAV: غُشِيَ عَلَى رُوحِي فِي دَاخِلِي، وَتَحَيَّرَ قَلْبِي فِي أَعْمَاقِي.
  ded-ded: Imocac asuna herena manau worau herenango ebic meficgema hoc isoc ande.
  ewe-ewe: Nu te nye gbɔgbɔ ŋu le menye, eye nye dzi wɔ yaa le menye.
  eng-LEE: 'And my spirit within me is overwhelmed: in my bosom is my heart astounded.'
  asm-FB: সেইবাবে মোৰ আত্মা অন্তৰত ব্যাকুল হৈছে; মোৰ অন্তৰত মন অসাৰ হৈ পৰিছে।
  sus-A: نَ كُي ﭑ شَشِلِ بَرَ عِقُ. لِمَنِيَ بَرَ بَ ﭑ يِ.
  fra-SBL: C'est pourquoi mon esprit est bouleversé au-dedans de moi. Mon cœur en
    moi est désolé.
  hbo-hbo: וַתִּתְעַטֵּ֣ף עָלַ֣י רוּחִ֑י בְּ֝תֹוכִ֗י יִשְׁתֹּומֵ֥ם לִבִּֽי׃
  kik-kik: Nĩ ũndũ ũcio roho wakwa ũkaringĩka thĩinĩ wakwa; ngoro yakwa nĩĩmakĩte
    mũno thĩinĩ wakwa.
  fra-NCL: Mon esprit défaille en moi, mon cœur est troublé dans mon sein.
  cek-AK: To pongah palung ka boeng moe, poekhaih thazok sut boeh, ka palung loe tasoehaih
    hoiah koi.
  cuk-cuk: Bar an nue-bunnosurgusad, an-gwage bogiled an-itoged.
  uig-CYR: Адәм болса бир нәпәстурла, халас; Униң күнлири өтүп кетиватқан бир көләңгидур,
    халас.
  tel-2017: నా హృదయం నాలో నిరాశకులోనైంది. నా ఆత్మ నాలో క్షీణించిపోయింది.
  hat-BSA: Pou sa, lespri m kraze nèt anndan m. Kè m nan gwo twoub anndan m.
  ukr-ONPU: Людина – немов подих вітру; дні її – немов тінь, що минає.
  kos-kos: Ke ma inge nga akola in fuhleak finsrak luk; Insiuk arulana toasrla.
  hbo-WLC: וַתִּתְעַטֵּ֣ף עָלַ֣י רוּחִ֑י בְּ֝תוֹכִ֗י יִשְׁתּוֹמֵ֥ם לִבִּֽי׃
  ibo-ibo: Ya mere mmụọ m na-ada mba nʼime m ụjọ jupụtakwara m nʼobi.
  ory-ory: ଏହେତୁ ମୋହର ଆତ୍ମା ମୋʼ ଅନ୍ତରରେ ଉଦ୍‍ବିଗ୍ନ ହୋଇଅଛି; ମୋʼ ଅନ୍ତରରେ ମୋହର ଚିତ୍ତ ଶୂନ୍ୟ
    ହୋଇଅଛି।
  chk-chk: Iei mine üa apilükingau, nge lelukei a fokun niuokus.
  rop-rop: Wal mi redi blanga gibap. Mi filim miselp brabli nogudbinji.
  ukr-1871: І дух мій охляв в мене, серце моє ниє.
  yon-yon: Kowe ne niindem aom kuu wuudne miin yiminban keraan, kwane ne mimyob kuu
    unimbed yidne wonoon.
  deu-1951: Und mein Geist ist tief betrübt, mein Herz will erstarren in mir.
  eng-JPS: And my spirit fainteth within me; my heart within me is appalled.
  srp-1865: Trne u meni duh moj, nestaje u meni srca mojega.
  lug-lug: Noolwekyo omwoyo gwange guweddemu endasi, n’omutima gwange gwennyise.
  heb-heb: ותתעטף עלי רוחי בתוכי ישתומם לבי׃
  ben-IRV: এতে আমার আত্মা ভেতরে দুর্বল হয়েছে, আমার হৃদয় হতাশ হয়েছে।
  ntu-ntu: Nabznge baonepe, X talvzo zlwz.
  pan-pan: ਤਦੇ ਮੇਰਾ ਆਤਮਾ ਮੇਰੇ ਅੰਦਰ ਨਢਾਲ ਹੈ, ਮੇਰਾ ਦਿਲ ਮੇਰੇ ਅੰਦਰ ਵਿਆਕੁਲ ਹੈ।
  mya-JVB: အကျွန်ုပ် သည်စိတ်ပျက် လျက် ၊ ကိုယ် အထဲ ၌ နှလုံး ကြေကွဲ လျက် ရှိပါ၏။
  kgf-kgf: Imuac qerinaiguc qeri uŋananéŋ kic gili gili waŋ néŋu wésé bacna imi témaŋ
    ʒé wanʒac.
  tte-O: Koinaele Yaluyaluwagu ibelu me yagu nuwapolowe lalakina.
  tbg-tbg: Mintira kaara ti muntukavano maara ntaivaro ti kempukavanovata kia vaimantama
    vauro.
  hmo-hmo: Unai dainai egu lalona ia metau dainai, lau ese laloa dika lau davaria
    vadaeni. Egu lalona ia hisihisi, dika momokani, mai gari danu.
  zar-NT: Que lë ni naʼ rudú ládxaʼa, en röʼa böniga.
  urd-urd: इसी वजह से मुझ में मेरी जान निढाल है; और मेरा दिल मुझ में बेकल है।
  rus-SYN: Человек подобен дуновению; дни его - как уклоняющаяся тень.
  bqc-SIM: Ɔ̃ ma wɛ̃ni gↄ̃̀ lɛɛ, ma pↄ yà dúuduu.
  tcz-CHONGTHU: Hijeh chun keiman kinepna ding kanei tapon, kalung sung kichatnan
    adim e.
  mar-mar: माझ्याठायी माझा आत्मा व्याकुळ झाला आहे; माझे हृदय घाबरे झाले आहे.
  isl-isl: Ég eygi enga von, er lamaður af ótta.
  hlt-THB: Cedawngawh ka kawk khuiawh kang myihla zai hqoeng nawh; kak kawlung kqihnaak
    ing be hy.
  qub-qub: Fiyupa llaquishami caycä. Yarpachacuycaptillämi shongöpis aburrïru ricacusha.
  bqp-bqp: Akũ ma nɛ̀sɛɛ yàka manamana, ma sↄ̃pɛ̀tɛ vãni.
  hat-hat: Mwen santi mwen pa kapab ankò! Mwen boulvèse anpil.
  eng-BSB: My spirit grows faint within me; my heart is dismayed inside me.
  eng-WEBPB: Therefore my spirit is overwhelmed within me. My heart within me is desolate.
  kbq-kbq: Ana hazageno nagu'amo'a evuramigeno hankaveni'a omane amne hige'na antahintahi
    hakare nehu'na koro hu'noe.
  pon-pon: Nen i kin luetala, o monion i ponla.
  nhe-BL: Nelía senquistoc nimoyolcuesohua, hasta ayoc nijmati tlachque nijchihuas.
  wnc-wnc: Unzingge natane natdetdetna apmaiwan meya bam siknga pake yuat.
  bus-bus: Ben ma nↄ̀sɛ yàka búgubugu, ma kã gà.
  gub-BL: A'e rupi apytu'u wewera'i hezeagaw re ihe kury. Hepy'a ukyze tuwe hemàno
    àwàm wi.
  eng-DRA: 'Man is like to vanity: his days pass away like a shadow.'
