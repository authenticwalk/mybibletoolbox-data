verse: PSA.143.003
translations:
  mal-C: ശത്രു എന്നെ പിൻതുടരുന്നു, അയാളെന്നെ നിലത്തിട്ടു മെതിക്കുന്നു; പണ്ടേ മരിച്ചവരെപ്പോലെ
    അയാളെന്നെ ഇരുളിൽ പാർപ്പിക്കുന്നു.
  deu-TKW: Denn der Feind hat mich verfolgt, hat mein Leben zu Boden getreten, mich
    in tiefe Finsternis versetzt wie in der Urzeit Verstorbene.
  lin-lin: Monguna azali konyokola ngai, azali kosakana na bomoi, azali kosala ete
    navanda kati na molili lokola bato oyo bakufa na tango ya kala.
  mmx-mmx: Lavamunepen minia digara vuse ka vam ia la dira sep kapmek tinotno ia.
    Dira lok li vam ia at loogu xokoxo i main bonot, la a lok ngan tino nga nedi ua
    diga met axa gano at lereot.
  eng-LSV: For an enemy has pursued my soul, || He has bruised my life to the earth,
    || He has caused me to dwell in dark places, || As the dead of old.
  eng-GNV: 'For the enemie hath persecuted my soule: he hath smitten my life downe
    to the earth: he hath layde me in the darkenes, as they that haue bene dead long
    agoe:'
  eng-WEBSTER: For the enemy hath persecuted my soul; he hath smitten my life down
    to the ground; he hath made me to dwell in darkness, as those that have been long
    dead.
  nhw-BL: Nocualancaitacahua nechtepotztocatoque huan nechitzquijque. Nechtlahuisojque
    huan nechchihualtíaj ma niitzto ipan tzintlayohuilotl quen catli ya mictoque.
  swh-ONEN: Adui hunifuatilia, hunipondaponda chini; hunifanya niishi gizani kama
    wale waliokufa zamani.
  bba-bba: Nɛn yibɛrɛ u mɑn nɑɑ swĩi. U nɛn wɑ̃ɑru tem tɑɑre. U derɑ nɑ wɑ̃ɑ yɑm wɔ̃kurɔ
    nɡe be bɑ ɡu n tɛ.
  eng-KJVCPB: For the enemy hath persecuted my soul; He hath smitten my life down
    to the ground; He hath made me to dwell in darkness, as those that have been long
    dead.
  luo-luo: Jasigu lawa matek, oserodha piny nyaka e lowo; ochuna ni nyaka adag kama
    otimo mudho mana ka joma notho chon gi lala.
  aii-aii: ܒܗ̇ܝ ܕܢܦܝܼܠܔ ܠܹܗ ܕܸܫ̃ܡܸܢ ܒܵܬܪ ܓܵܢܝܼ، ܛܒ݂ܝܼܚ ܠܹܗ ܠܐܲܪܥܵܐ ܚܲܝܝܼ̈، ܩܵܡ ܡܲܬܸܒ݂
    ܠܝܼ ܒܕܘܼܟܵܢܹ̈ܐ ܚܸܫܟܵܢܹ̈ܐ ܐܲܝܟ݂ ܡܝܼ̈ܬܹ‌ܐ ܕܠܥܵܠܲܡ.
  meu-meu: Badina be inai tauna vada e havagu, egu mauri na tano ai vada e taoa tao,
    dibura gabuna ai vada e atogu, idau nega masedia na heheto.
  npi-ULB: शत्रुले मेरो ज्यान लिनलाई खेदेका छ । त्‍यसले मलाई जमिनमा कुल्चेको छ । त्‍यसले
    मलाई उहिले नै मरेकाहरूझैं अँध्यारोमा बस्‍न लगाएको छ ।
  yor-yor: Ọ̀tá ń lépa mi, ó fún mi pamọ́ ilẹ̀; ó mú mi gbé nínú òkùnkùn bí àwọn tí
    ó ti kú ti pẹ́.
  pes-OPCB: دشمن مرا از پای درآورده و به زمین کوبیده است! روزگارم را آنچنان سیاه کرده
    که مرگ را در چند قدمی خود می‌بینم!
  tgl-ULB: Hinangad ng kaaway ang aking kaluluwa; ako ay kaniyang ibinaon sa lupa;
    pinatira niya ako sa kadiliman tulad ng mga matagal ng namatay.
  nop-nop: Memiknedi nehikeleeŋ agaŋ nehitiŋafohinaka hinek tuguk. Tiŋa mambip gineŋ
    napmeeŋ nehifolokeneguk, kaŋ me agaŋ koom kumuŋgiŋ nabugoŋ hatat.
  hui-hui: Waitigi bu karume i̱ talima ibaga bialu i̱ bopeore henego ko. Tigua i̱
    arumaha minu dariba ho wiradagua bidagola i̱ wali agali bamba homo gialo wahene
    ngaligobi kogoni ndobe.
  mya-mya: ရန်​သူ​သည်​ကျွန်​တော်​မျိုး​အား​လိုက်​လံ​၍​မီ​ပါ​ပြီ။ ကျွန်​တော်​မျိုး​အား​လုံး​ဝ​အ​ရေး​ရှုံး​နိမ့်​စေ​ပါ​ပြီ။
    သူ​သည်​ကျွန်​တော်​မျိုး​ကို​မှောင်​သော​အ​ရပ်​တွင် ချုပ်​နှောင်​ထား​ပြီ​ဖြစ်​၍
    ကျွန်​တော်​မျိုး​သည်​ရှေး​လွန်​လေ​ပြီး​သော အ​ခါ​က သေ​လွန်​ခဲ့​သူ​ကဲ့​သို့​ဖြစ်​ပါ​၏။
  bod-N: དགྲ་ཟླས་ང་རང་ཚ་འདེད་བྱས་ནས༌ནི། །ཕམ་པར་བརྒྱབ་སྟེ་ཤི་ནས་ཡུན་རིང༌བའི། །མི་བཞིན་མུན་ནག་ནང་དུ་འདུག་བཅུག༌གོ།
  wsk-wsk: Kari ani agarak bitawara mu aga iluwam ale aga menawu ali karogo aga beteram;
    ale tiromorom ningi aga saparam se kariimet kua namakoyam iwita bagasam.
  sna-sna: Muvengi anondidzinganisa, anondirovera pasi; anondiita kuti ndigare murima
    savaya vakafa kare.
  spa-BLM: Porque el enemigo persigue mi alma. Ha derribado mi vida hasta el suelo.
    Me ha hecho vivir en lugares oscuros, como los que llevan mucho tiempo muertos.
  cac-cac: Ix in pechji b'eyec' yuj eb' ayoch ajc'olal d'ayin, ix in stec'anem eb'
    d'a sat luum. Ix in yac' cajnaj eb' d'a scal q'uic'alq'uinal, icha val yaj eb'
    chamnacxo.
  swh-ULB: Adui ameifuatia nafsi yangu; amenisukuma hadi chini; amenifanya niishi
    gizani kama wale ambao wamekwisha kufa siku nyingi zilizopita.
  bel-bel: Госпадзе! што ёсьць чалавек, што пра яго Ты ведаеш, і сын чалавечы, як
    на яго зважаеш?
  deu-ELBBK: Denn der Feind verfolgt meine Seele, zertritt zur Erde mein Leben, lässt
    mich wohnen in Finsternissen wie die Toten der Urzeit.
  mbb-OT: Nezaag a te menge kuntada ku, ne mibpesipelahan e zan. Ne hein mibpirisu
    e zan diyà te merusirem, neiring a te minatey he neuǥet dà diyà te penlevengà.
  mal-2015: ശത്രു എന്റെ പ്രാണനെ ഉപദ്രവിച്ചിരിക്കുന്നു; അവൻ എന്നെ നിലത്തിട്ടു തകർത്തിരിക്കുന്നു;
    പണ്ടേ മരിച്ചവരെപ്പോലെ അവൻ എന്നെ ഇരുട്ടിൽ പാർപ്പിച്ചിരിക്കുന്നു.
  gup-gup: Bininj nawu ngarriyidko wanjh ngandikelekadjuy dja ngandikukburriweng.
    Nungka nganbongkarrme kore kubolkmunun, yiman kayime bininj nawu kunkare birridoweng
    kabirridjalkukyo.
  rmc-rmc: O ňeprijaťeľis pre mande džal, demel manca andre phuv; thovel man te bešel
    andro kaľipen sar olen, ko imar čirla mule.
  nlg-nlg: Na ghagua na levunimate tana ghuru, me labu horu tana pari me neu inau,
    mu ghahau lokana na pungi, vaghara gaira tara ghahara lokana na gilu.
  pes-OPV: زیرا که دشمن بر جان من جفا کرده، حیات مرا به زمین کوبیده است و مرا درظلمت
    ساکن گردانیده، مثل آنانی که مدتی مرده باشند.
  ron-1924: 'Врэжмашул ымь урмэреште суфлетул, ымь калкэ вяца ын пичоаре ла пэмынт:
    мэ фаче сэ локуеск ын ынтунерик, ка чей че ау мурит де мултэ време.'
  ben-OBCV: আমার শত্রু আমার পশ্চাদ্ধাবন করে, সে আমাকে ভূমিতে চূর্ণ করে, অতীতের মৃত
    ব্যক্তিদের মতো সে আমাকে অন্ধকারে বাস করায়।
  som-som: Waayo, cadowgaa naftayda silciyey, Noloshaydiina dhulkuu ku tuuray, Oo
    wuxuu iga dhigay inaan meelo gudcur ah dego, sidii kuwii waagii hore dhintay.
  lat-VUC: Domine, quid est homo, quia innotuisti ei? aut filius hominis, quia reputas
    eum?
  eng-ASVBT: 'For the enemy hath persecuted my soul; He hath smitten my life down
    to the ground: He hath made me to dwell in dark places, as those that have been
    long dead.'
  mna-mna: Re. Koŋ koi bizin tiketo yo mi tiparaama yo su toono kek. Mi tikam yo ma
    aŋbotmbot lela zugut biibi leleene, kembei zin wal ta timetmeete ta muŋgu kek
    na.
  ita-1885: Perciocchè il nemico perseguita l'anima mia; Egli ha fiaccata, ed atterrata
    la mia vita; Egli mi fa giacere in luoghi tenebrosi, Come quelli che son morti
    già da lungo tempo.
  eng-LXXUP: Lord, what is man, that thou art made known to him? Or the son of man,
    that thou takest account of him?
  eng-ULB: The enemy has pursued my soul; he has crushed me to the ground; he has
    made me to live in darkness like those who have been dead a long time.
  spa-VBL: El enemigo me ha perseguido y me ha tirado al suelo. Me hace vivir en oscuridad
    como los que murieron ya hace mucho tiempo.
  fra-_FOB: Car l'ennemi poursuit mon âme; il foule à terre ma vie; il me fait habiter
    dans les ténèbres, comme ceux qui sont morts dès longtemps.
  mal-mal: ശത്രു എന്റെ പ്രാണനെ ഉപദ്രവിച്ചിരിക്കുന്നു; അവൻ എന്നെ നിലത്തിട്ട് തകർത്തിരിക്കുന്നു;
    പണ്ടുതന്നെ മരിച്ചവരെപ്പോലെ അവൻ എന്നെ ഇരുട്ടിൽ പാർപ്പിച്ചിരിക്കുന്നു.
  urd-GVR: Kyoṅki dushman ne merī jān kā pīchhā karke use ḳhāk meṅ kuchal diyā hai.
    Us ne mujhe un logoṅ kī tarah tārīkī meṅ basā diyā hai jo baṛe arse se murdā haiṅ.
  suz-BL: आं जोरी सत्रुमी आं कली खेदा पतीमी। आं कली खपीम खोल्‍शा, साइक्‍चा चिक्‍ताक्‍यीमी।
    मेकोपुकीमी आं कली बेक्‍शो मुर आन बाक्‍तीकेम खोदेंशो पा छिङछिङम बाक्‍पाइक्‍तीमी।
  eng-NOY: For the enemy pursueth my life; He hath smitten me to the ground; He hath
    made me dwell in darkness, As those that have been dead of old.
  ita-1927: Poiché il nemico perseguita l’anima mia; egli calpesta al suolo la mia
    vita; mi fa abitare in luoghi tenebrosi come quelli che son morti già da lungo
    tempo.
  ckb-ckb: دوژمن ڕاوم دەنێت، ژیانمی بەرەو زەوی پێپەست کردووە، لەناو تاریکی داینیشاندووم
    وەک ئەوانەی دەمێکە مردوون.
  eng-BBE: 'The evil man has gone after my soul; my life is crushed down to the earth:
    he has put me in the dark, like those who have long been dead.'
  xsi-xsi: Kumora ŋga; naneŋgu kazâŋa tamâta itaŋgula naŋa lee ipolena ku itawa naŋa
    ndue ndo lâ. Ipa naŋa kaika lâ, aku io naŋa amo nia kondoma, atogonzi tamâta ŋinde
    simâte muŋgani lâ.
  kan-OKCV: ಏಕೆಂದರೆ ಶತ್ರುವು ನನ್ನನ್ನು ಬೆನ್ನಟ್ಟಿ, ನಾನು ನೆಲಕಚ್ಚುವಂತೆ ಮಾಡಿದ್ದಾನೆ. ಬಹುಕಾಲದ
    ಹಿಂದೆ ಸತ್ತವರ ಹಾಗೆ ನನ್ನನ್ನು ಕತ್ತಲೆಯಲ್ಲಿ ವಾಸಿಸುವಂತೆ ಮಾಡಿದ್ದಾನೆ.
  tam-2017: எதிரி என்னுடைய ஆத்துமாவைத் தொடர்ந்து, என்னுடைய உயிரைத் தரையோடு நசுக்கி,
    வெகுகாலத்திற்கு முன்பு இறந்தவர்கள்போல் என்னை இருளில் இருக்கச்செய்கிறான்.
  spa-RV-1909: Porque ha perseguido el enemigo mi alma; ha postrado en tierra mi vida;
    hame hecho habitar en tinieblas como los ya muertos.
  ron-BTF: Pentru că dușmanul mi-a persecutat sufletul; mi-a doborât viața la pământ;
    m-a făcut să locuiesc în întuneric, ca pe cei ce sunt demult morți.
  eng-WEBP: For the enemy pursues my soul. He has struck my life down to the ground.
    He has made me live in dark places, as those who have been long dead.
  eng-FBV: The enemy has chased me down. He crushes me to the ground. He makes me
    live in darkness like those who died a long time ago.
  nld-1939: Zie, de vijand vervolgt mij, En trapt mijn leven tegen de grond; Hij maakt
    het nacht om mij heen, Als voor hen, die al lang zijn gestorven.
  nch-BL: Nocualancaitacahua nechtepotztocatoque huan nechitzquijque. Nechtahuisojque
    huan nechchihualtíaj ma niitzto ipan tzintayohuilot quej cati ya mictoque.
  vie-1934: Kẻ thù nghịch đã đuổi theo linh hồn tôi, Giày đạp mạng sống tôi dưới đất;
    Nó làm cho tôi phải ở nơi tối tăm, Khác nào kẻ đã chết từ lâu rồi.
  cha-cha: 'Sa y enimigo guinin japetsigue y antijo; guinin jasaulag papa gui jilo
    oda y jaanijo: janasagayo gui anae jomjom na lugat sija, taegüije sija y guinin
    apmam na manmatae.'
  hin-CV: शत्रु मेरा पीछा कर रहा है, उसने मुझे कुचलकर मेरे प्राण को धूल में मिला दिया
    है. उसने मुझे ऐसे अंधकार में ला बैठाया है, जैसा दीर्घ काल से मृत पुरुष के लिए
    होता है.
  eng-OURB: For the enemy pursues my soul. He has struck my life down to the ground.
    He has made me live in dark places, as those who have been long dead.
  spa-BES: 'El hombre malo ha ido en pos de mi alma; mi vida es aplastada hasta la
    tierra: él me ha puesto en la oscuridad, como aquellos que llevan tiempo muertos.'
  tdx-tdx: Fa nampisòañe ty fiaiko o rafelahio, nigorè’e an-tane ty haveloko; nampitoboheñe
    añ’ieñe ao, manahake t’ie nilolo ela.
  tha-KJV: เพราะศั​ตรู​ข่มเหงจิตใจข้าพระองค์ มันขยี้​ชี​วิตข้าพระองค์ลงถึ​งด​ิน มันได้กระทำให้ข้าพระองค์อาศัยในที่​มืด
    เหมือนคนที่ตายนานแล้ว
  por-BR-2018: Pois o inimigo persegue minha alma, atropela na terra a minha vida;
    e me obriga a viver na escuridão, como os que há muito tempo morreram.
  deu-ELO: Denn der Feind verfolgt meine Seele, zertritt zur Erde mein Leben, macht
    mich wohnen in Finsternissen gleich den Toten der Urzeit.
  eng-WYC-2018: For the enemy pursued my soul; he made low my life in [the] earth.
    He hath set me in dark places, as the dead men of the world, (For the enemy hath
    pursued me; and he hath brought me down low to the ground. He hath put me in dark
    places, like the dead of the world,)
  epo-epo: Ĉar malamiko persekutis mian animon, Premis al la tero mian vivon; Li metis
    min en mallumon, kiel delonge mortintojn.
  gfk-gfk: No nugu ebar i paspasak iau, i paas guluane iau taar tano pise. I gil iau
    huo bia iau ni lon tano kankado hoing diet ing diet gabe maat.
  uig-PIN: Qünki düxmǝn jenimƣa ziyankǝxlik ⱪilmaⱪta, U ⱨayatimni dǝpsǝndǝ ⱪildi;
    Meni huddi ɵlgili uzun bolƣanlardǝk, Ⱪarangƣu jaylarda turuxⱪa mǝjbur ⱪilidu.
  beo-beo: Nama ha lai dunu da na desega misini, na hasalasi dagoi. Ea da na gasidafa
    se iasu diasu ganodini sali. Wali na da dunu da hemonega bogoi agoane ba:sa.
  tpi-OTNT: Birua bilong mi em i ranim mi pinis na i daunim mi tru. Em i kalabusim
    mi long ples tudak, na mi stap olsem man i dai longtaim pinis.
  hau-SA: Abokin gāba yana fafarata, ya murƙushe ni har ƙasa; ya sa ina zama a cikin
    duhu kamar waɗanda suka mutu tun tuni.
  udu-udu: Haali/ wathi/ jin ta ’kup̱ mo tani a’di urki aha/ isho’k mo. A’di yap̱ki
    mondiki/em pem ki sho’k itaga ’cesh mo. A’di ki kar aha/ mmoc̱a’b e mondhurumi’d
    mo me’d uni gwansan kun wukin ki wuŋ gana/ mo.
  uig-LAT: Chünki düshmen jénimgha ziyankeshlik qilmaqta, U hayatimni depsende qildi;
    Méni xuddi ölgili uzun bolghanlardek, Qarangghu jaylarda turushqa mejbur qilidu.
  nde-nde: Isitha siyangizingela, singincindezela phansi emhlabathini; singenza ngihlale
    emnyameni njengalabo abafa kudala.
  ton-ton: He kuo fakatanga hoku laumālie ʻe he fili; kuo ne taaʻi hifo ʻeku moʻui
    ki he kelekele; kuo ne pule ke u nofo ʻi he poʻuli, ʻo hangē ko kinautolu kuo
    fuoloa ʻenau mate.
  ces-1613: Nebo stihá nepřítel duši mou, potírá až k zemi život můj; na to mne přivodí,
    abych bydlil v mrákotě, jako ti, kteříž již dávno zemřeli,
  eng-WMB: For the enemy pursues my soul. He has struck my life down to the ground.
    He has made me live in dark places, as those who have been long dead.
  tam-TCV: பகைவன் என்னைப் பின்தொடர்கிறான், அவன் என்னை தரையில் போட்டு தாக்குகிறான்;
    வெகுகாலத்திற்கு முன்பு இறந்தவர்களைப்போல், அவன் என்னை இருளில் குடியிருக்கப்பண்ணுகிறான்.
  ceb-ULB: Gigukod gayod sa kaaway ang akong kalag; giumod niya ako sa yuta; gipapuyo
    niya ako sa kangitngit sama niadtong mga minatay sa dugay na nga panahon.
  pol-UBG: Nieprzyjaciel bowiem prześladuje moją duszę, powalił na ziemię moje życie;
    sprawił, że muszę mieszkać w ciemności jak dawno umarły.
  urd-GVU: کیونکہ دشمن نے میری جان کا پیچھا کر کے اُسے خاک میں کچل دیا ہے۔ اُس نے
    مجھے اُن لوگوں کی طرح تاریکی میں بسا دیا ہے جو بڑے عرصے سے مُردہ ہیں۔
  eng-OEBCW: For the enemy persecutes me, crushing my life to the ground, making me
    live in the darkness, as those who have long been dead.
  deu-1912: Denn der Feind verfolgt meine Seele und schlägt mein Leben zu Boden; er
    legt mich ins Finstere wie die, so längst tot sind.
  kan-2017: ವೈರಿಯು ನನ್ನ ಪ್ರಾಣವನ್ನು ಹಿಂಸಿಸಿದ್ದಾನೆ; ಜೀವವನ್ನು ನೆಲಕ್ಕೆ ಹಾಕಿ ಜಜ್ಜಿದ್ದಾನೆ.
    ಕಾರ್ಗತ್ತಲೆಯಲ್ಲಿ ನನ್ನನ್ನು ಹಾಕಿದ್ದಾನೆ; ಬಹು ಕಾಲದಿಂದ ಸತ್ತವರಂತಿದ್ದೇನೆ.
  yap-yap: Pi to’ogor rog e yad be tulfeg; kar parsiyedgag nga fithik’ e but’. Kug
    par u fithik’ e rumug, ni bod be’ ni kem’ kakrom.
  hlt-MCSB: Thunkha loh ka hinglu a hloem tih ka hingnah diklai ah a phop. Khosuen
    kah aka duek bangla khohmuep ah kai kho n'sak sak.
  mdy-ETH: ታ ሞርካሢ ታና ዎዻኒ ዳውሳኔ፤ ዹሚዳ ጌልዚ ቱኪ ታኣኮ ካራ ባይዜኔ፤ ሚርጌ ዎዴኮ ቤርታ ሃይቂ ዱኡቴ ዓሶጉዲ ታኣኒ
    ማዔኔ።
  twi-ASANTE: Ɔtamfoɔ no taa me, ɔbɔ me hwe fam; ɔma me tena esum mu te sɛ wɔn a wɔawuwu
