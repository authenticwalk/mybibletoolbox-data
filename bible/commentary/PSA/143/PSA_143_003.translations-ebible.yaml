  eng-WEBU: For the enemy pursues my soul. He has struck my life down to the ground.
    He has made me live in dark places, as those who have been long dead.
  acu-NT: Wina nemasur ainauka wina papeetkar nungkanam ujuarmawa nutikruwarmayi.
    Tura aints jakawa nunisang teenam pujusti tusar, wina pasé awajtusarmayi.
  spa-PDDPT: Porque el enemigo persiguió mi vida. Humilló mi vida hasta el suelo.
    Me obligó a habitar en tenebrosidad, como los muertos.
  gun-gun: Ha'e gui xerovaigua kuery ma xerakykue monha, yvy rupi xereity vy xere
    opyrõmba. Xemoĩ pytũa py, yma ete ma omano va'ekue rami.
  agu-BL: Yi e' incontr xomche' cyen tunintz tan inxuxe'n. Ja wi't chinlo'on cya'n.
    Nin ja wi't chincu' wuxtx'otx'. Atin tul tz'o'tz tane'n, chi quitane'n yi e' yi
    tenẍchan chiquimle'nix.
  ilo-ULB: Kinamatdak dagiti kabusor; indumudomnak iti daga; pinagnaednak iti kasipngetan
    a kasla kadagiti nabayagen a natay.
  kpg-kpg: Ogu hagadaumee guu kumi au gu hagamagedaa. Digaula guu dugu au gi lodo
    di hale galabudi bouli dongoeho, au guu hai gadoo be tangada guu made i mua loo.
  uig-ARA: چۈنكى دۈشمەن جېنىمغا زىيانكەشلىك قىلماقتا، ئۇ ھاياتىمنى دەپسەندە قىلدى؛
    مېنى خۇددى ئۆلگىلى ئۇزۇن بولغانلاردەك، قاراڭغۇ جايلاردا تۇرۇشقا مەجبۇر قىلىدۇ.
  sus-sus: N yaxui birama nɛ n fɔxɔ ra, a n boronma nɛ bɔxi ma, a n luma nɛ faxɛ niini
    bun ma alɔ faxamixie.
  pon-2006: Ei imwintihtio koliedier oh poweiedier douluhl. E ahpw keseiehlong nan
    imweteng rotorot ehu, wasa I rasehngalahr me melahr akan kawao.
  jae-jae: Ojae, ŋacjo tau kêjanda katuc. Eŋ kêku aê tulu jagaêc nom ma aê katôm êsêac,
    taŋ sêmac êndu su naŋ.
  ksd-ksd: Tago ra ebar i korot vakavakaina iau, I tar rapue iau ura ra pia; I tar
    vaki iau ta ra gunan i bobotoi, da diat dia tar mat amana.
  tur-YTC: Çünkü düşman canımın peşinde. Hayatımı yerle bir etti. Çoktan ölmüş olanlar
    gibi Beni karanlık yerlerde yaşattı.
  bel-N: Бо перасьледуе вораг душу маю, скрышыў да зямлі жыцьцё маё, змусіў жыць мяне
    ў месцы цёмным, быццам тых, што памерлі даўно.
  grc-BRENT: Κύριε, τί ἐστιν ἄνθρωπος, ὅτι ἐγνώσθης αὐτῷ; ἢ υἱὸς ἀνθρώπου, ὅτι λογίζῃ
    αὐτόν;
  kpr-kpr: Nanda gitofuimi na ondi sandi budo fugetiri dureno, atai fati gitetiri
    faseteni. Na bu vasa tumbago ainda jokáda fitiri na kau ambari embo anakora ambududurusera,
    aminga ava erena.
  ind-AYT: Sebab, musuh telah mengejar jiwaku, menghancurkannya sampai ke tanah; mereka
    telah membuatku duduk dalam kegelapan, seperti orang-orang yang sudah lama mati.
  yom-yom: Bila mbeni wulembo ndandakana, wulembo ndiatidila va tsi ; niandi wukuphuandisanga
    mu bibuangu bidi tombi banga batu bobo bafua thama.
  yut-yut: Uwalno da nol aŋkɨ nɨkban maŋ mɨktɨmon pokdot. Aŋakwan amɨn kɨlɨ kɨmakgwit
    da arɨpmon pɨlɨn tukgwan egɨsat.
  nya-nya: Mdani akundithamangitsa, iye wandipondereza pansi; wachititsa kuti ndikhale
    mu mdima ngati munthu amene anafa kale.
  hrv-hrv: Dušmanin mi dušu progoni, o zemlju pritisnu život moj; u tmine me baci
    da stanujem kao oni koji su davno umrli.
  mps-mps: Te eno boi bidigo te ena pobeasa bilama, tama ena aiyaba mu elalualio.
    Agai ena te be hulia sai pesageba kalabus elama, tama ena polobadu isai bidi tiwai
    gana yalio.
  tpi-tpi: Birua bilong mi em i ranim mi pinis na i daunim mi tru. Em i kalabusim
    mi long ples tudak, na mi stap olsem man i dai longtaim pinis.
  dan-1931: Thi Fjender forfølger min Sjæl, de træder mit Liv i Støvet, lader mig
    bo i Mørke som de, der for længst er døde.
  vie-OVCB: Kẻ thù con săn đuổi con. Họ đè bẹp con dưới đất, bắt con sống trong bóng
    đêm như xác người nơi cổ mộ.
  guj-2017: મારો શત્રુ મારી પાછળ પડ્યો છે; તેણે મને જમીન પર પછાડ્યો છે; તેણે મને ઘણા
    દિવસ પર મરણ પામેલાની જેમ અંધકારમાં પૂર્યો છે.
  pon-2006A: Ei imwintihtio koliedier oh poweiedier douluhl. E ahpw keseiehlong nan
    imweteng rotorot ehu, wasa I rasehngalahr me melahr akan kawao.
  por-BRBSL: Pois o inimigo persegue minha alma. Ele deu cabo da minha vida. Ele me
    fez viver em lugares escuros, como aqueles que já morreram há muito tempo.
  eng-OEBUS: For the enemy persecutes me, crushing my life to the ground, making me
    live in the darkness, as those who have long been dead.
  swe-swe: För fienden har förföljt min själ (mig, hebr. ”nefesh”) han har krossat
    mitt liv i grunden, han har fått mig att bo i mörkret, som de som har varit döda
    länge. []
  cth-cth: Atangcalah taran ni ka hringnae heh a rektap teh, ka hringnae hai talai
    dawk rekrek a suk teh, ngailawi kasawlah kadout tangcoung e patetlah hmonae um
    hai kai hah na o sak.
  twi-twi: Ɔtamfo no taa me, ɔbɔ me hwe fam; ɔma me tena sum mu te sɛ wɔn a wowuwuu
    dedaada.
  hlt-hlt: Thunkha loh ka hinglu a hloem tih ka hingnah diklai ah a phop. Khosuen
    kah aka duek bangla khohmuep ah kai kho n'sak sak.
  tbz-SIM: N dootitɔù weè m bɛ̀ti, ò m bɔmmu kɛ nɑù, ò n tɑnnɛ́ dibiìnnì miɛkɛ nkɛ,
    kɛ̀ n sɑ̃̀ɑ̃́tɛ́nɛ̀ bɛ̀ɛ̀ duɔ́ kudɔnkù nɛ̀ dimɔ̀nnì.
  msy-2020: Nan apaniba nan agɨntɨgha bar na abɨra. Egha na isa kalabuziar danganir
    mɨtatemɨn na atɨzɨ, kɨ fomɨrama oveaghuezibar mɨn iti.
  dop-dop: Mɑ wɛnɑ kolontu nɑ ɩ́ tʋɣʋ-m wɑhɑlɑ. Ɩ́ fɛləɣɩ-m ɑtɛɣɛ. Ɩ cɑɑləɣɩ-m sɩ
    mɑ́ wɛɛ səkpɛtʋɣʋ tɑɑ, ɩsɩɩ mpɑ pɑ tɛmɑ səpʋ tɔ.
  azb-azb: Məni düşmən təqib etdi, Yerə vurdu, həyatım əldən getdi. Sanki lap çoxdan
    ölənlərin biriyəm, Bu düşmən məni zülmətə saldı.
  eng-DBY: 'For the enemy persecuteth my soul: he hath crushed my life down to the
    earth; he hath made me to dwell in dark places, as those that have been long dead.'
  hin-2017: शत्रु तो मेरे प्राण का गाहक हुआ है; उसने मुझे चूर करके मिट्टी में मिलाया
    है, और मुझे बहुत दिन के मरे हुओं के समान अंधेरे स्थान में डाल दिया है।
  wol-KYG: Noon a ma sambal, daane ma, joggati, dëël ma ci lëndëm ni ku dee bu yàgg.
  bjr-bjr: Qini namuqaa qini qifaqasee firaaqoo uqanna qini rafaaqa fidaqa. Mifa qini
    asukuna rumbaranaki quqasaifaqa qinee ooqai kuqusara foora maridaqa.
  eng-YLT: For an enemy hath pursued my soul, He hath bruised to the earth my life,
    He hath caused me to dwell in dark places, As the dead of old.
  kne-kne: Inmapayaw nan kalaban ko et naabakak dadlo. Inmibalod das nan mabolinget
    ay kad-ak, kamanak din natey ay nabayag.
  eng-WYC-2017: For the enemy pursued my soul; he made low my life in [the] earth.
    He hath set me in dark places, as the dead men of the world,
  eng-WMBB: For the enemy pursues my soul. He has struck my life down to the ground.
    He has made me live in dark places, as those who have been long dead.
  zat-NTPS: Gúcale̱ neda' lawe' da dxeláu zi' xuzre' neda'. Xeláteze bache xelútie̱'
    neda'. Ba belune̱' naca' ca tu benne' dxedé' lu da chul-la ca naca chee̱ benne'
    gate ca'.
  zty-NTPS: Gokḻen neda' dan' benne' ka' ẕžá'agake' neda' ẕbia ḻáže'gake' neda'.
    Yeláte'ze ka bétgake' neda'. Béngake' ga naka' ka to benne' ẕde' ḻo da' choḻ
    kan žak chegak benne' gat ka'.
  urd-GVH: क्योंकि दुश्मन ने मेरी जान का पीछा करके उसे ख़ाक में कुचल दिया है। उसने
    मुझे उन लोगों की तरह तारीकी में बसा दिया है जो बड़े अरसे से मुरदा हैं।
  rug-rug: Ura korapa hadu luli au sa qua kana si arau, meke va kilasa hokarau sa.
    Namu ele va gore hokarau sa si rau pa hinuporo, gua ri pu ele matedi pukerane
    tu.
  gaz-gaz: Diinni lubbuu koo ariʼachaa jiraatii; jireenya koos butuchee biyyootti
    make. Akkuma warra dur duʼaniittis dukkana keessa na jiraachiseera.
  fra-LSG: L’ennemi poursuit mon âme, Il foule à terre ma vie; Il me fait habiter
    dans les ténèbres, Comme ceux qui sont morts depuis longtemps.
  yal-yal: N yaxuna n sagatanma, a yi n nabira bɔxɔni, a yi n lu dimini alo muxu singe
    faxaxine.
  iou-iou: Ekäni, iwanayetä näwat kireŋpäŋ näkŋo kehäromina yäpmäŋ äpäk-inik täkaŋ.
    Täŋpäkaŋ kome bipmäŋ uraniken nepmaŋpä äma bian kumbanitä pat täkaŋ ude pat täyat.
  haw-1868: Ua hoomaau mai ka enemi i ko'u uhane; Ua ulupa oia i ko'u ola ilalo i
    ka honua; Ua hoonoho mai oia ia'u ma ka pouli, E like me ka poe i loihi ka make
    ana.
  arb-NAV: الْعَدُوُّ يَضْطَهِدُنِي، يَسْحَقُ حَيَاتِي. زَجَّنِي فِي سِجْنٍ مُظْلِمٍ،
    فَصِرْتُ مِثْلَ الَّذِينَ مَاتُوا وَانْدَثَرَ ذِكْرُهُمْ.
  ded-ded: Ngabangicnango kporacnuma kekecna bangecfu kpefahau ni kundung manau homecngic
    bic homegec, yeni isoc tacbadeac fainuec.
  ewe-ewe: Futɔ la ti yonyeme, egbãm ɖe anyigba, eye wòna menɔ viviti me abe ame siwo
    ku xoxo va yi la ene.
  eng-LEE: For the enemy hath pursued my soul; he hath crushed to the ground my life;
    he hath made me dwell in darkness, as those that are dead eternally.
  asm-FB: শত্ৰুৱে মোক পাছে পাছে খেদি আহিল, তেওঁ মোক মাটিত পেলাই মোৰ জীৱন ছিন্ন-ভিন্ন
    কৰিলে, দীর্ঘ দিনৰ আগেয়ে মৃত হোৱা লোকৰ দৰে তেওঁ মোক অন্ধকাৰময় ঠাইত বসতি কৰালে।
  sus-A: ﭑ يَشُي بِرَ مَ نّ ﭑ قْشْ رَ، عَ ﭑ بٌرٌنمَ نّ بْشِ مَ، عَ ﭑ لُمَ نّ قَشّ
    نِينِ بُن مَ عَلْ قَشَمِشِيٍ.
  fra-SBL: Car l'ennemi poursuit mon âme. Il a réduit ma vie à néant. Il m'a fait
    vivre dans des endroits sombres, comme ceux qui sont morts depuis longtemps.
  hbo-hbo: כִּ֥י רָ֘דַ֤ף אֹויֵ֨ב ׀ נַפְשִׁ֗י דִּכָּ֣א לָ֭אָרֶץ חַיָּתִ֑י הֹושִׁיבַ֥נִי
    בְ֝מַחֲשַׁכִּ֗ים כְּמֵתֵ֥י עֹולָֽם׃
  kik-kik: Thũ nĩĩthingatĩte, ĩkangurumania thĩ tĩĩri-inĩ; ĩtũmaga ndũũre nduma-inĩ
    ta arĩa maakuire tene.
  fra-NCL: L’ennemi en veut à mon âme, il foule à terre ma vie ; il me relègue dans
    les lieux ténébreux, comme ceux qui sont morts depuis longtemps.
  cek-AK: Ka misa mah ka hinghaih hae pacaekthlaek; ka hinghaih longah ang vah pae;
    saning kasawk ah kadueh kaminawk baktih toengah, vinghaih thungah ang ohsak.
  cuk-cuk: An-isdarmalad an-oburgwebied, napayala bikiin an-metemalad. Dule-dikasurgus-burgwismaladyob
    negasichidgi-megega an-imaksamalad.
  uig-CYR: И Пәрвәрдигар, Сән униңдин хәвәр алидикәнсән, адәм дегән зади немә? Униң
    тоғрилиқ ойлайдикәнсән, инсан балиси дегән немә?
  tel-2017: నా శత్రువు నన్ను వెంబడిస్తున్నాడు. నన్ను నేలకేసి తొక్కిపెట్టాడు. ఎప్పుడో
    చనిపోయిన వాళ్ళతో బాటు నన్ను కూడా పాతాళంలో ఉండిపోయేలా చేయాలని చూస్తున్నాడు.
  hat-BSA: Paske lènmi an te pèsekite nanm mwen. Li fin kraze lavi m jis rive atè.
    Li te fè m rete kote fènwa, tankou sila ki mouri lontan yo.
  ukr-ONPU: Господи, хто така людина, що Ти знаєш про неї, і син людський, що Ти думаєш
    про нього?
  kos-kos: Mwet lokoalok luk elos ukweyu Nwe ke na elos kutangyula. Elos filiyuwi
    in sie presin lohsr, A nga oana elos su nu misa pacl loeloes somla.
  hbo-WLC: כִּ֥י רָ֘דַ֤ף אוֹיֵ֨ב ׀ נַפְשִׁ֗י דִּכָּ֣א לָ֭אָרֶץ חַיָּתִ֑י הוֹשִׁיבַ֥נִי
    בְ֝מַחֲשַׁכִּ֗ים כְּמֵתֵ֥י עוֹלָֽם׃
  ibo-ibo: Onye iro na-achụ m ọsọ, ọ na-azọpịa ndụ m nʼala; na-emekwa ka m nọdụ nʼọchịchịrị,
    dịka ndị nwụrụ anwụ nʼogologo oge gara aga.
  ory-ory: ଶତ୍ରୁ ମୋʼ ପ୍ରାଣକୁ ତାଡ଼ନା କରିଅଛି; ସେ ମୋʼ ଜୀବନକୁ ଭୂମିରେ ଚୂର୍ଣ୍ଣ କରିଅଛି; ସେ
    ବହୁ କାଳରୁ ମୃତ ଲୋକମାନଙ୍କ ତୁଲ୍ୟ ମୋତେ ଅନ୍ଧକାର ସ୍ଥାନରେ ବାସ କରାଇଅଛି।
  chk-chk: Iwe, ewe chon oputaei a tapweriei o purieitiu lepwül. A anomuei lon rochopwak
    usun chokewe mi mäla me lom.
  rop-rop: Main bedfren olabat bin tjeisimbat mi en deibin gajim mi. Deibin pudum
    mi langa dakwan jeil, en mi jidanbat jis laik detlot pipul hubin dai longtaim.
  ukr-1871: Бо ворог слїдить душу мою, топче життє моє до землї, закопує мене у темних
    місцях, як мерцїв давно померших.
  yon-yon: Kedi, bonman kuu nenbandoon, kwane yembed neene kan okad yiri irewaroon,
    kwane ongmoona kumun aom dobaraan, unyeman anukbed dukniwendan kumun aom doriib
    areb keraan.
  deu-1951: Denn der Feind verfolgt meine Seele; er hat mein Leben zu Boden getreten
    und zwingt mich, im Dunkeln zu sitzen wie die längst Verstorbenen.
  eng-JPS: For the enemy hath persecuted my soul; he hath crushed my life down to
    the ground; he hath made me to dwell in darkness, as those that have been long
    dead.
  srp-1865: Neprijatelj goni dušu moju, gazi u prah život moj, posaðuje me u mrak,
    kao davno pomrle.
  lug-lug: Omulabe wange angoba n’ankwata n’ansuula wansi; anteeka mu kizikiza ne
    nfaanana ng’abaafa edda.
  heb-heb: כי רדף אויב נפשי דכא לארץ חיתי הושיבני במחשכים כמתי עולם׃
  ben-IRV: শত্রু আমার আত্মাকে তাড়না দিয়েছে; সে আমাকে ধাক্কা দিয়ে মাটিতে ফেলে দিয়েছে;
    সে আমাকে অন্ধকারে বাস করিয়েছে, চিরকালের মৃতদের মত করেছে।
  ntu-ntu: Enqmi rngeng nzmaneutilr ninge x nzrnzbrtiolr ninge mz drtc', X nzadwatrlr
    ninge mz nzlo, apux kxbz kx mnclzm mz gq.
  pan-pan: ਵੈਰੀ ਨੇ ਮੇਰੀ ਜਾਨ ਦਾ ਪਿੱਛਾ ਕੀਤਾ ਹੈ, ਉਹ ਨੇ ਮੇਰੀ ਜਿੰਦ ਨੂੰ ਚਿੱਥ ਕੇ ਧਰਤੀ ਉੱਤੇ
    ਸੁੱਟ ਦਿੱਤਾ ਹੈ, ਉਹ ਨੇ ਮੈਨੂੰ ਅਨ੍ਹੇਰੇ ਥਾਵਾਂ ਵਿੱਚ ਵਸਾਇਆ ਹੈ, ਚਿਰ ਦੇ ਮੋਇਆਂ ਹੋਇਆਂ ਵਾਂਗੂੰ!
  mya-JVB: ရန်သူ သည်အကျွန်ုပ် ၏ဝိညာဉ် ကို ညှဉ်းဆဲ ၍၊ အသက် ကိုလည်း မြေ တိုင်အောင် နှိပ်
    နင်း၍၊ ကြာမြင့် စွာ သေ နေသောသူကဲ့သို့ အကျွန်ုပ် ကို မှောင်မိုက် ထဲမှာ နေ စေပါ၏။
  kgf-kgf: Haʒécnanéŋ qeri uŋanawac ʒuŋ mezac. Kekecna qéʒiyu baeciguc maqezac. Siŋi
    tunumaŋ qeriaiguc noporu becaru humugic ionac séc wanʒua.
  tte-O: Kau kaleya iloyaloyaiyau ikabi-kalatagau yo ikaiwe-gabaegau mwa nume pan
    boniboniyaina koina ipeiyauko kabo yau kagu lotonan besiele toboita beyabeyali.
  tbg-tbg: Oho, navutaaka ti avata vare aniha ti ruqutu kaamanta, te vataini konkoma
    kanta hiqintivi qoraiqamavi vauro. Haaru qutu vuaka konkira arinaini variantemake,
    vika konkira ariraqi ti muntu kaamantama vauro.
  hmo-hmo: Lau ia hadikaia gwauraia tauna ese lau ia lulua, bona ia ese lau ia halusia
    momokani vadaeni. Ia ese dibura ruma lalonai lau ia koua vadaeni, bona egu noho
    be idaunegai idia mase vadaeni taudia bamona.
  zar-NT: Nu bitiʼ riléʼe nedaʼ dxiʼa zoa reguʼ böʼ naca cazaʼ. Nuzötjëʼ yöl-laʼ naʼbán
    quiaʼ lu yu. Benëʼ ga zoaʼ lataj naca chul-la ca raca quégaca nupa gulati dza
    niʼte.
  urd-urd: इसलिए कि दुश्मन ने मेरी जान को सताया है; उसने मेरी ज़िन्दगी को ख़ाक में
    मिला दिया, और मुझे अँधेरी जगहों में उनकी तरह बसाया है जिनको मरे मुद्दत हो गई हो।
  rus-SYN: Господи! что есть человек, что Ты знаешь о нем, и сын человеческий, что
    обращаешь на него внимание?
  bqc-SIM: Ma ibɛɛ ma gbɛsɛ̀lɛ à ↄ̃zↄ̃̀a, a tò má kú gusiau lán gbɛ̃́ pↄ́ gà
    à gɛ̃̀gɛ̃wa.
  tcz-CHONGTHU: Ajeh chu kagal miten eihin del peh in, kahing chang in tolgoi nan
    ineijin, lhan khuh-a athisa umho bangin, kada kacham louvin muthim lah'a eiumsah
    tai.
  mar-mar: शत्रू माझ्या जिवाचा पाठलाग करीत आहेत; त्यांनी माझे जीवन धुळीस मिळवले आहे;
    पुरातन काळच्या मेलेल्यासारखे त्याने मला अंधकाराच्या स्थळी राहण्यास लाविले आहे.
  isl-isl: Óvinir mínir eltu mig og náðu mér. Þeir slógu mig til jarðar og drógu mig
    inn í myrkrið – ég er eins og þeir sem gengnir eru til grafar.
  hlt-THB: Ka qaal ing ni hquut nawh dek nik khawng na hy; ak thi ce thlangkhqi amyihna
    thannaak khuiawh ni ta hyt hy.
  qub-qub: Chiquimajcunaga gaticachaycäman. Pampaman lagacajpämi ñitiramasha. Wañojcuna
    pamparaycashanno chacaychönöna cawanätami munan.
  bqp-bqp: Ma ibɛrɛ pɛ̀tɛmai à ma nɛ, à tò má kú gusiran lán gbɛ̃ kũ à gà zaa gìkɛnaa
    bà.
  hat-hat: Lènmi pousib mwen, li mache sou mwen. Li fè m' rete nan fènwa tankou moun
    ki mouri depi lontan.
  eng-BSB: For the enemy has pursued my soul, crushing my life to the ground, making
    me dwell in darkness like those long since dead.
  eng-WEBPB: For the enemy pursues my soul. He has struck my life down to the ground.
    He has made me live in dark places, as those who have been long dead.
  kbq-kbq: Ha' vahe'nimo'za nagenere'za nazerite'za, nahetrazage'na mopafi mase'noe.
    Ana hute'za natrazage'na fri' vahe'mo'zama fri' vahe kumapima nemanizaza hu'na
    hanizampi mani'noe.
  pon-pon: Pwe imwintiti kin majamajan ia, o kin tiakedi maur i; a kin kaje ia di
    waja rotorot dueta ir me melar maj o.
  nhe-BL: Nocualancaitacahua nechtepotztocatoque huan nechitzquijque. Nechmajcajque
    huan nechchihuilijque ma niitzto ipan tzintlayohuilotl queja tlen ya mictoque.
  wnc-wnc: Natane iwanata gwa nawake naitakepu teaing. Ita na kaautde keu zikaa siknga
    dakaatang napmanggak. Siwan na aminu tupa siknga kumbuu tapatuta binga yuat.
  bus-bus: Ma ibɛɛ pɛ̀ɛma à ma nɛ, à tò má kú gusiaan lán gbɛ̃ kɛ̀ gà zaa gìkɛna bà.
  gub-BL: Heàmàtyry'ymar herekar tuweharupi a'e. A'e mehe hereityk tuwe a'e. Hemunehew
    kar zemunehew paw tatainy hereko 'ymar pupe. Aiko teko kwehe umàno ma'e kwer wazàwe
    ihe.
  eng-DRA: Lord, what is man, that thou art made known to him? or the son of man,
    that thou makest account of him?
