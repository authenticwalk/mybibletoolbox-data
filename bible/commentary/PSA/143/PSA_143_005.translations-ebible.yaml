verse: PSA.143.005
translations:
  mal-C: പൂർവകാലങ്ങളെ ഞാൻ ഓർക്കുന്നു; അവിടത്തെ സകലവിധ പ്രവൃത്തികളെയും ഞാൻ ധ്യാനിക്കുകയും
    തൃക്കരങ്ങളുടെ പ്രവൃത്തികളെപ്പറ്റി ചിന്തിക്കുകയുംചെയ്യുന്നു.
  deu-TKW: Ich gedenke der Tage der Vorzeit, sinne über all' dein Thun, bedenke das
    Werk deiner Hände.
  lin-lin: Nakanisi mikolo ya kala, namilobeli nyonso oyo osala, nakanisi malamu mosala
    ya maboko na Yo.
  mmx-mmx: A doxoma su ap mo levenaleng gara oon pam. La a doma mo lempanga nenu ugara
    lok pam i, la mo leven gugu ram i vot manga at lodoxoma rak.
  eng-LSV: I have remembered days of old, || I have meditated on all Your acts, ||
    I muse on the work of Your hand.
  eng-GNV: 'Yet do I remember the time past: I meditate in all thy workes, yea, I
    doe meditate in the workes of thine hands.'
  eng-WEBSTER: I remember the days of old, I meditate on all thy works; I muse on
    the work of thy hands.
  nhw-BL: Niquelnamiqui quenicatza eltoya ipan nopa tonali catli panoc. Nimonejnehuilía
    tlen nochi huejhueyi tlamantli catli tijchijqui.
  swh-ONEN: Nakumbuka siku za zamani; natafakari juu ya kazi zako zote, naangalia
    juu ya kazi ambazo mikono yako imezifanya.
  bba-bba: Nɑ ɡɑsɔn wɑ̃ɑru yɑɑye. Nɑ wunɛn sɔmɑ kpuro lɑsɑbu mɔ̀, mɑ nɑ wunɛn nɔmɑn
    sɔmburu bwisikumɔ.
  eng-KJVCPB: I remember the days of old; I meditate on all thy works; I muse on the
    work of thy hands.
  luo-luo: Aparo higni machon mosekalo; aketo pacha mos kuom tijeni duto, kendo ageno
    gik ma lweti osetimo.
  aii-aii: ܕܟ݂ܝܼܪܝܼ ܠܝܵܘܡܵܢܹ̈ܐ ܩܲܕܝܼܡܵܝܹ̈ܐ، ܗܘܼܓܹܐ ܠܝܼ ܒܘܼܬ ܟܠܵܝܗ‌ܝ ܦܘܼܠܚܵܢܘܼ̈ܟ݂،
    ܒܘܼܬ ܥܒ݂ܵܕܹ̈ܐ ܕܐܝܼܕܵܬܘܼ̈ܟ݂ ܬܘܼܚܡܸܢܝܼ.
  meu-meu: Sene negana na laloamu, emu kara iboudiai na haerodiamu, imamu karakaradia
    na haerodiamu.
  npi-ULB: पुराना दिनहरूलाई म सम्झिन्छु । तपाईंका सबै कामहरू म ध्‍यान गर्छु । तपाईंका
    उपव्धीहरूमा म चिन्‍तन गर्छु ।
  yor-yor: Èmi rántí ọjọ́ tí ó ti pẹ́; èmi ń ṣe àṣàrò lórí gbogbo iṣẹ́ rẹ mo sì ṣe
    àkíyèsí ohun tí ọwọ́ rẹ ti ṣe.
  pes-OPCB: گذشتهٔ خود را به یاد می‌آورم و به کارهایی که تو ای خدا، برای من انجام
    داده‌ای می‌اندیشم.
  tgl-ULB: Inalala ko ang nakalipas, nagnilay ako sa iyong mga gawa; nagmuni-muni
    ako sa iyong mga katagumpayan.
  nop-nop: Nu nemek koom mintagiŋ wendok hanadilat. Tiŋa undugoŋ du nemek hogohogok
    tuguŋ be kwanaige momohi tuguŋ u maaŋ hati nadituwatuwale tilat.
  hui-hui: Bambaore biniru i̱na lone mitangibu dai bero. Mbirale bayale damene bibahende
    í̠na biriruni mitangi bialu biabe bayale birirubi mitangibu dai berogoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ကုန်​လွန်​ခဲ့​သည့်​နေ့​ရက်​တို့​ကို အောက်​မေ့​သ​တိ​ရ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​ပြု​တော်​မူ​ခဲ့​သော​အ​မှု​အ​ရာ ရှိ​သ​မျှ​တို့​ကို​ဆင်​ခြင်​ပါ​၏။
    ကိုယ်​တော်​ရှင်​၏​လက်​ရာ​တော်​တို့​ကို​စဉ်း​စား​ပါ​၏။
  bod-N: བདག་གིས་གནའ་བོའི་དུས་དེ་ཡང་ཡང༌དྲན། །ཡ་ཝཱེ་ཁྱེད་ཀྱི་མཛད་པ་ཡོད་དགུ་སེམས། །ཁྱེད་ཀྱི་ཕྱག་གི་འཕྲིན་ལས་དེ་ཡང༌བསམས།།
  wsk-wsk: Ani ulengkala, tom namaram wore ko angamin tugusam; ani nika ura suen la
    wore ko iki gurugu lagasam, ale nika kiting kiwol suen la nungem mu ko, ari ikisam.
  sna-sna: Ndinorangarira mazuva akare kare; ndinofungisisa pamusoro pamabasa enyu
    ose, uye ndinofunga zvakaitwa namaoko enyu.
  spa-BLM: Recuerdo los días de antaño. Medito en todos tus actos. Contemplo la obra
    de tus manos.
  cac-cac: Tzin nacot juntzan̈ c'ual ec'nac d'a peca', tzin naub'tan̈an masanil tas
    a b'onac d'a yalan̈tax chi'.
  swh-ULB: Nakumbuka siku za zamani zilizopita; nayatafakari matendo yako yote; nawaza
    juu ya utimilifu wako.
  bel-bel: Госпадзе! Нахілі нябёсы Твае, і сыдзі; дакраніся да гор, і задымяцца;
  deu-ELBBK: Ich gedenke der Tage der Vorzeit, überlege all dein Tun; ich sinne über
    das Werk deiner Hände.
  mbb-OT: Iyan, dutun daan netenuzan ku is nengehimu nu ziyà te nengehuna he timpu.
    Ne egngunngunuen ku heini is langun,
  mal-2015: ഞാൻ പണ്ടത്തെ നാളുകളെ ഓർക്കുന്നു; നിന്റെ സകലപ്രവൃത്തികളെയും ഞാൻ ധ്യാനിക്കുന്നു;
    നിന്റെ കൈകളുടെ പ്രവൃത്തിയെ ഞാൻ ചിന്തിക്കുന്നു.
  gup-gup: Ngadjalburrbun kunkareni kore baleh ngudda kanmarnekurduyimeng. Ngadjalbengkan
    ngudda bu kunwern yikurdyimi kunbid ke dorrengh, dja ngaye ngadjalburrbun nguddakenh.
  rmc-rmc: Leperav mange pre ola dživesa, so sas varekana, gondoľinav pal savoreste,
    so kerďal, avel mange pre goďi e buči, so kerďal tire vastenca.
  nlg-nlg: Inau tu ghanaghana olighi na lei bongi idania, mu kene olighi na lei nimua
    na lutu te haeharegha, tu ghanaghanai nimiu na lei gehegehe te sule.
  pes-OPV: ایام قدیم را به یاد می‌آورم. در همه اعمال توتفکر نموده، در کارهای دست تو
    تامل می‌کنم.
  ron-1924: Мь-адук аминте де зилеле де одиниоарэ, мэ гындеск ла тоате лукрэриле Тале,
    куӂет ла лукраря мынилор Тале.
  ben-OBCV: আমি সুদূর অতীতের দিনগুলি স্মরণ করি; আমি তোমার সব কাজে ধ্যান করি, আর তোমার
    হাত যেসব কাজ করেছে তা বিবেচনা করি।
  som-som: Waxaan soo xusuustaa wakhtigii hore, Falimahaaga oo dhanna waan ka fikiraa,
    Oo waxaan fiiro u yeeshaa shuqulkii gacmahaaga.
  lat-VUC: Domine, inclina cælos tuos, et descende; tange montes, et fumigabunt.
  eng-ASVBT: I remember the days of old; I meditate on all thy doings; I muse on the
    work of thy hands.
  mna-mna: Tana motoŋ ilala pa mbulu ta muŋgu kamam na. Nio aŋkamam ŋgar pa uraata
    bibip boozomen ta itum nomom ikamam na.
  ita-1885: Io mi rammemoro i giorni antichi; Io medito tutti i tuoi fatti; Io ragiono
    delle opere delle tue mani.
  eng-LXXUP: 'O Lord, bow thy heavens, and come down: Touch the mountains, and they
    shall smoke.'
  eng-ULB: I call to mind the old days; I meditate on all your deeds; I reflect on
    your accomplishments.
  spa-VBL: Recuerdo los días de antaño, y al meditar en lo que has hecho, pienso en
    lo que has logrado en el pasado.
  fra-_FOB: Je me souviens des jours d'autrefois; je médite toutes tes œuvres; je
    m'entretiens des ouvrages de tes mains.
  mal-mal: ഞാൻ പണ്ടത്തെ നാളുകൾ ഓർക്കുന്നു; അങ്ങയുടെ സകലപ്രവൃത്തികളെയും ഞാൻ ധ്യാനിക്കുന്നു;
    അങ്ങയുടെ കൈകളുടെ പ്രവൃത്തിയെപ്പറ്റി ഞാൻ ചിന്തിക്കുന്നു.
  urd-GVR: Maiṅ qadīm zamāne ke din yād kartā aur tere kāmoṅ par ġhaur-o-ḳhauz kartā
    hūṅ. Jo kuchh tere hāthoṅ ne kiyā us meṅ maiṅ mahw-e-ḳhyāl rahtā hūṅ.
  suz-BL: गो साइ ङोंइती ङा नाक्‍त मिम्‍नुङ। मिनु इन गेय नेल्‍ल मिम्‍ना मिम्‍न बाक्‍नुङ।
    इन गुइम पशो नेल्‍ल मिम्‍नुङ। भजन संग्रह ७७:६
  eng-NOY: I remember the days of old; I meditate on all thy works; I muse on the
    deeds of thy hands.
  ita-1927: Io mi ricordo dei giorni antichi; io medito tutti i tuoi fatti; io rifletto
    sull’opera delle tue mani.
  ckb-ckb: ڕۆژگاری دێرین دێتەوە یادم، لە هەموو کارەکانت ورد دەبمەوە، سەرنج دەدەمە
    کردارەکانی دەستت.
  eng-BBE: I keep in mind the early days of the past, giving thought to all your acts,
    even to the work of your hands.
  xsi-xsi: Kala ŋine naŋa kaloŋgu ŋgere kilo ŋana zo muŋgâŋa. Naŋa kaloŋgu ŋgere ŋana
    noko ne vetâŋa rârâni, vetâŋa ŋalaŋala muŋga kuveta ŋinde.
  kan-OKCV: ಪೂರ್ವಕಾಲದ ದಿವಸಗಳನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಂಡು, ನಿಮ್ಮ ಎಲ್ಲಾ ಕ್ರಿಯೆಗಳಲ್ಲಿ ಧ್ಯಾನಮಾಡಿ,
    ನಿಮ್ಮ ಕೈಕೆಲಸವನ್ನು ಆಲೋಚಿಸುತ್ತೇನೆ.
  tam-2017: ஆரம்பநாட்களை நினைக்கிறேன், உமது செய்கைகளையெல்லாம் தியானிக்கிறேன்; உமது
    கரத்தின் செயல்களை யோசிக்கிறேன்.
  spa-RV-1909: Acordéme de los días antiguos; meditaba en todas tus obras; reflexionaba
    en las obras de tus manos.
  ron-BTF: Îmi amintesc zilele din vechime; meditez la toate lucrările tale; cuget
    la lucrarea mâinilor tale.
  eng-WEBP: I remember the days of old. I meditate on all your doings. I contemplate
    the work of your hands.
  eng-FBV: I think of days long ago, and as I meditate I talk to myself about all
    you have done, I reflect on what you have accomplished.
  nld-1939: Ik denk terug aan de vroegere dagen, Overweeg wat Gij deedt; Ik peins
    over het werk uwer handen,
  nch-BL: Niquelnamiqui quenicatza eltoya ipan nopa tonali cati panoc. Nimoyolilhuía
    ten nochi huejhueyi tamanti cati tijchijqui.
  vie-1934: Tôi nhớ lại các ngày xưa, Tưởng đến mọi việc Chúa đã làm, Và suy gẫm công
    việc của tay Chúa.
  cha-cha: Jujaso sija y apmam na jaane; jujaso todo y chechomo; jujajaso y checho
    y canaemo.
  hin-CV: मुझे प्राचीन काल स्मरण आ रहा है; आपके वे समस्त महाकार्य मेरे विचारों का
    विषय हैं, आपके हस्तकार्य मेरे मनन का विषय हैं.
  eng-OURB: I remember the days of old. I meditate on all your doings. I contemplate
    the work of your hands.
  spa-BES: Recuerdo los primeros días del pasado, pensando en todos tus actos, reflexiono
    en el trabajo de tus manos.
  tdx-tdx: Tiahiko o andro taoloo, niniheko iaby o fitoloña’oo tsakorèko o satam-pità’oo.
  tha-KJV: ข้าพระองค์ระลึกถึงสมัยเก่าก่อนได้ ข้าพระองค์รำพึงถึงทุกสิ่งที่​พระองค์​ทรงกระทำ
    ข้าพระองค์รำพึงถึงพระหัตถกิจของพระองค์
  por-BR-2018: Lembro-me dos dias antigos, eu considero todos os teus feitos; medito
    nas obras de tuas mãos.
  deu-ELO: Ich gedenke der Tage der Vorzeit, überlege all dein Tun; ich sinne über
    das Werk deiner Hände.
  eng-WYC-2018: I was mindful of eld days, I bethought in all thy works; I bethought
    in the deeds of thine hands. (I remembered the old days, and I thought about all
    thy works; yea, I thought about the deeds of thy hands.)
  epo-epo: Mi rememoras la tagojn antikvajn, Mi meditas pri ĉiuj Viaj faroj, Mi pensas
    pri la faritaĵoj de Viaj manoj.
  gfk-gfk: Iau lik leh ira bung menalua saakit. Iau lik murmur bakut leh ira num pinapalim
    ma iau lik timaan ira linge ing ira iruo limaam dir gate gil.
  uig-PIN: Mǝn ⱪǝdimki künlǝrni ǝslǝymǝn; Sening barliⱪ ⱪilƣanliring üstidǝ seƣinip
    oylinimǝn; Ⱪolliring ixligǝnlirini hiyalimdin ɵtküzimǝn.
  beo-beo: 'Na da eso musa: asi amo dawa:lala. Dia musa: hamosu na da dawa:lala.'
  tpi-OTNT: Nau mi tingting gen long ol samting i bin kamap bipo. Na mi tingting long
    ol samting yu bin mekim na long ol gutpela wok bilong yu.
  hau-SA: Na tuna da kwanakin baya na yi tunani a kan dukan ayyukanka na kuma lura
    da abin da hannuwanka suka yi.
  udu-udu: Aha/ kakina teen dhamo/ gunn e mo. Aha/ kulumkina gwo ibwa goma ris to
    kun miikina /e mo. Dhali aha/ ṯikirk ina gwo kulumi bwa gom miin to ki me’d pini
    kun wagaskina /e mo.
  uig-LAT: Men qedimki künlerni esleymen; Séning barliq qilghanliring üstide séghinip
    oylinimen; Qolliring ishligenlirini xiyalimdin ötküzimen.
  nde-nde: Ngiyazikhumbula insuku zekadeni; ngidla ingqondo ngayo yonke imisebenzi
    yakho nginakane ngalokho okwenziwe yizandla zakho.
  ton-ton: ‌ʻOku ou manatu ki he ngaahi ʻaho ʻi muʻa; ʻoku ou fakalaulauloto ki hoʻo
    ngāue kotoa pē; ʻoku ou fifili ki he ngāue ʻa ho nima.
  ces-1613: Rozpomínaje se na dny předešlé, a rozvažuje všecky skutky tvé, a dílo
    rukou tvých rozjímaje,
  eng-WMB: I remember the days of old. I meditate on all your doings. I contemplate
    the work of your hands.
  tam-TCV: நான் முந்தின நாட்களை நினைக்கிறேன்; உமது செயல்களையெல்லாம் தியானிக்கிறேன்;
    உமது கரத்தின் செயல்களை யோசிக்கிறேன்.
  ceb-ULB: Nahinumdoman ko ang kagahapon, gipamalandongan ko ang tanan nimong gibuhat;
    gihunahuna nako ang imong mga kalamposan.
  pol-UBG: Wspominam dawne dni, rozmyślam o wszystkich twoich dziełach i rozważam
    czyny twoich rąk.
  urd-GVU: مَیں قدیم زمانے کے دن یاد کرتا اور تیرے کاموں پر غور و خوض کرتا ہوں۔ جو
    کچھ تیرے ہاتھوں نے کیا اُس میں مَیں محوِ خیال رہتا ہوں۔
  eng-OEBCW: I remember the days of old, and brood over all you have done, musing
    on all that your hands have wrought.
  deu-1912: Ich gedenke an die vorigen Zeiten; ich rede von allen deinen Taten und
    sage von den Werken deiner Hände.
  kan-2017: ಹಳೆಯ ದಿನಗಳನ್ನು ನೆನಪುಮಾಡಿಕೊಳ್ಳುತ್ತೇನೆ; ನಿನ್ನ ಎಲ್ಲಾ ಕಾರ್ಯಗಳನ್ನು ಧ್ಯಾನಿಸುತ್ತೇನೆ;
    ನಿನ್ನ ಕೈಕೆಲಸಗಳನ್ನು ಸ್ಮರಿಸುತ್ತೇನೆ;
  yap-yap: Be yib ngan’ug fapi rran nike thumur; Gu be leamnag murung’agen gubin e
    tin kam rin’, gu be pugoran ngan’ug gubin e ngongol rom.
  hlt-MCSB: Hlamat kah khohnin ka poek tih na bisai boeih te ka thuep vaengah na kut
    dongkah bitat te ka lolmang thil. Selah
  mdy-ETH: ታኣኒ ሚናኣ ዎዶ ጶቂሢ ማሌኔ፤ ኔኤኒ ማዼ ማዾዋ ሺርሺ ሺርሺ ታ ማሌኔ፤ ኔ ዎልቆና ኔ ማዼ ባኮዋ ቢያ ታ ጶቂሴኔ።
  twi-ASANTE: Mekae tete nna no; medwendwene wo nnwuma ne deɛ wo nsa ayɛ nyinaa ho.
  eng-WEBU: I remember the days of old. I meditate on all your doings. I contemplate
    the work of your hands.
  acu-NT: Wi yaanchuik pujuyaja nuna aneakjai. Tura ami turamurmin mash nintimjai.
  spa-PDDPT: Recuerdo los días de antaño. Medito en todas tus obras. Reflexiono sobre
    la obra de tus manos.
  gun-gun: Xema'endu'a teĩ yma guare re. Aikuaa pota aikovy nerembiapokue ha'e javi
    re, xema'endu'a ndepo py rejapo va'ekue re.
  agu-BL: Nin na no'c tan xtxumle'n yi ẍe'n cu'n wutane'n sajle'n. Nin na ul tx'akx
    tinc'u'l cyakil yi e'chk takle'n balaj yi banaku' swe'j.
  ilo-ULB: Nalagipko dagiti naglabas nga aldaw; ut-utobek dagiti amin nga ar-aramidmo,
    ut-utobek dagiti naaramidam.
  kpg-kpg: Au e langahia nia laangi ala ne too gi daha. Au e hagabaubau i au mee huogodoo
    ala ne hai, ge e hagalangahia mai gi di au au mee huogodoo ala ne hai.
  uig-ARA: مەن قەدىمكى كۈنلەرنى ئەسلەيمەن؛ سېنىڭ بارلىق قىلغانلىرىڭ ئۈستىدە سېغىنىپ
    ئويلىنىمەن؛ قوللىرىڭ ئىشلىگەنلىرىنى خىيالىمدىن ئۆتكۈزىمەن.
  sus-sus: N natuma nɛ lɔxɔɛ dangixie ma, n na n xaxili rasigama i xa wali birin ma,
    n na n ɲɔxɔ rasiga i xa daalie ma.
  pon-2006: I tamataman rahn akan me samwalahr; I medemedewe duwen soahng koaros me
    komw ketin wiadahr, oh katamandohng ie wiepen nin limomwi kan koaros.
  jae-jae: Aê taêc gêjam têm gêmuŋ andaŋgeŋŋa ma taêc gêjam aômnêm lêmam ŋakôm samob,
    taŋ gôgôm naŋ. Taêc gêjam jakêsêp aômnêm gôliŋ samob.
  ksd-ksd: Iau nuk pa mule ra umana bung amana, Iau nununuk ta kaum lavur mangamangana,
    Iau nununuk ta ra kau i ra limam.
  tur-YTC: Eski günleri hatırlıyorum. Yaptıklarının tümü üzerinde Derin derin düşünüyorum.
    Ellerinin işi üzerinde düşünceye dalıyorum.
  bel-N: Я ўзгадваю дні старадаўныя, разважаю пра ўсе дзеяньні Твае, пра ўчынкі рук
    Тваіх думаю.
  grc-BRENT: Κύριε, κλῖνον οὐρανούς σου καὶ κατάβηθι, ἅψαι τῶν ὀρέων καὶ καπνισθήσονται.
  kpr-kpr: Ni nange edo ghusesa, ava kotise irena. Na ninda tano duroghae udo refesa,
    isambu kotedo gherena. Ni nange usesa isambu ava erekotena.
  ind-AYT: Aku ingat akan hari-hari yang lalu, aku merenungkan semua perbuatan-Mu,
    aku memikir-mikirkan pekerjaan tangan-Mu.
  yom-yom: Ndilembo tebukila moyo bilumbu bivioka. Ndinyindulanga mavanga maku moso
    ayi fiongunina mavanga ma mioko miaku.
  yut-yut: Kalɨpsi egɨpgum uŋun do nandɨsat. Yo morap agɨl ae pi tagɨsi agɨl uŋun
    do nandak nandak tebaisi asat.
  nya-nya: Ndimakumbukira masiku amakedzana; ndimalingalira za ntchito yanu yonse,
    ndimaganizira zimene manja anu anachita.
  hrv-hrv: Spominjem se dana minulih, mislim o svim djelima tvojim, o djelima ruku
    tvojih razmišljam.
  mps-mps: Megi da, eno te polobadu pedelali nai dabeba homu kone ma ebao. Tama eno
    te nago yali sę dabe, me te nago wiegi yai sę dabeba te eno homu kone ma ebao.
  tpi-tpi: Nau mi tingting gen long ol samting i bin kamap bipo. Na mi tingting long
    ol samting yu bin mekim na long ol gutpela wok bilong yu.
  dan-1931: Jeg kommer fordums Dage i Hu, tænker på alle dine Gerninger, grunder på
    dine Hænders Værk.
  vie-OVCB: Con nhớ những ngày xa xưa. Hồi tưởng công trình của Chúa và suy ngẫm việc
    tay Ngài làm.
  guj-2017: હું ભૂતકાળનાં દિવસોનું સ્મરણ કરું છું; તમારા સર્વ કૃત્યોનું મનન કરું છું;
    અને તમારા હાથનાં કાર્યોનો વિચાર કરું છું.
  pon-2006A: I tamataman rahn akan me samwalahr; I medemedewe duwen soahng koaros
    me komw ketin wiadahr, oh katamandohng ie wiepen nin limomwi kan koaros.
  por-BRBSL: Lembro-me dos dias de antigamente. Medito em todos os seus atos. Contemplo
    o trabalho de suas mãos.
  eng-OEBUS: I remember the days of old, and brood over all you have done, musing
    on all that your hands have wrought.
  swe-swe: Jag kommer ihåg forna dagar [bokstavligt ”dagar från öster”, som anspelar
    på att begrunda] då jag begrundade dina gärningar, jag njöt av dina händers verk.
  cth-cth: Kaloum tangcoung e a hninnaw hah ka pouk teh, Bawipa ni a sak e hnonaw
    hoi kut hoi a sak e hnonaw hah luepluep ka pouk.
  twi-twi: Mekae tete nna no; midwinnwen wo nnwuma ne nea wo nsa ayɛ nyinaa ho.
  hlt-hlt: Hlamat kah khohnin ka poek tih na bisai boeih te ka thuep vaengah na kut
    dongkah bitat te ka lolmang thil. Selah
  tbz-SIM: N kpɑɑ́ kɛ yɛ̃́mu yɛwe yɛ̀ɛ̀ pɛ̃ɛ̃tɛ́ yɛ kpɛ́í, n kpɑɑ́ siɛmmumu mutɔ̃mmú
    ɑ do dɔɔri mù ĩ́nkɛ̀, kɛ totí n yɛ̀mmɛ̀ ɑ dɔ̀ɔ̀ dɛ̀ ĩ́nkɛ̀.
  msy-2020: Kɨ fomɨram otivizir biziba uam a dagh nɨrɨ. Egha nɨ fomɨra ingarizir bizir
    aghuiba, kɨ uam adagh nɨghnɨsi.
  dop-dop: Mɑ tɔɔsəɣɩ lɔŋtɑɑ kʋyɛɛŋ tɔɔ kɛ́, nɑ mɑ́ mɑɣɑsəɣɩ nyɑ́ təmɑ tənɑ tɔm, nɑ
    mɑ́ hʋʋkɩ nyɑ́ niŋ təmɑ tɔɔ.
  azb-azb: Qədim dövrlər yadıma düşür, Sənin bütün işlərini dərindən düşünürəm, Əməllərin
    barədə hey fikirləşirəm.
  eng-DBY: 'I remember the days of old: I meditate on all thy doing; I muse on the
    work of thy hands.'
  hin-2017: मुझे प्राचीनकाल के दिन स्मरण आते हैं, मैं तेरे सब अद्भुत कामों पर ध्यान
    करता हूँ, और तेरे हाथों के कामों को सोचता हूँ।
  wol-KYG: May fàttliku bu jëkkoon, di xalaat sa jaloore yépp, seetaat li nga def.
  bjr-bjr: Qinee indaaru mariaafanna mariranara oonu mafi iridaqa. Qinee anee aiqama
    ainaina iannanara iridaqa. Anee aiqama ainaina auqaannanara qeeqa iriranaki minisee
    iridaqa.
  eng-YLT: I have remembered days of old, I have meditated on all Thine acts, On the
    work of Thy hand I muse.
  kne-kne: Manemnem ko ed bayag, Apo, manemnem ko din inam-amag mo.
  eng-WYC-2017: I was mindful of eld [or old] days, I bethought in all thy works;
    I be-thought in the deeds of thine hands.
  eng-WMBB: I remember the days of old. I meditate on all your doings. I contemplate
    the work of your hands.
  zat-NTPS: Dxeajsá lazra' ca guca nédxudaute̱. Dxulaba lazra' ca naca xúgute̱ da
    be̱nu'. Dxeajsá lazra' ca naca da zrente̱ ca' da be̱nu'.
  zty-NTPS: Žejsá' ḻaža'a kan gok ža ni'te. Ẕlab ḻaža'a ka nak yógo'te da' beno'.
    Žejsá' ḻaža'a ka nak da' ẕente da' beno'.
  urd-GVH: मैं क़दीम ज़माने के दिन याद करता और तेरे कामों पर ग़ौरो-ख़ौज़ करता हूँ।
    जो कुछ तेरे हाथों ने किया उसमें मैं महवे-ख़याल रहता हूँ।
  rug-rug: Lopu muliṉi ni rau sari na totoso pukerane. Balabala sisigiti i rau sari
    doduru gua pu ele evaṉi Goi. Balabala la i rau sari doduru Mua tinavete.
  gaz-gaz: Ani guyyoota durii nan yaadadha; waan ati hojjette hundas irra deddeebiʼee
    nan yaada; waan harki kee hojjete illee nan heda.
  fra-LSG: Je me souviens des jours d’autrefois, Je médite sur toutes tes œuvres,
    Je réfléchis sur l’ouvrage de tes mains.
  yal-yal: N na n mirima waxati danguxine ma. I feen naxanye birin nabaxi, n na n
    mirima ne ma, n na n mirima i kɛwanle ma.
  iou-iou: Täŋkaŋ, kadäni bian itkutken upäŋ nadätat. Imaka tägatäga täŋkuno ba imaka
    imaka pewi ahäŋkuŋo u juku piyat.
  haw-1868: Ua hoomanao no wau i na la o ka wa kahiko; Ua noonoo no wau ma kau mau
    hana a pau; Ma ka hana o kou lima ua noonoo nui wau.
  arb-NAV: تَذَكَّرْتُ الأَيَّامَ السَّالِفَةَ مُتَأَمِّلاً فِي جَمِيعِ أَعْمَالِكَ،
    مُتَفَكِّراً فِي صَنِيعِ يَدَيْكَ.
  ded-ded: Ni warac naso, imoc negemba fede nga geng ua mekecnec, imoc hennegeng amma
    negensikecduae. Ge marigango marikibi meficgenec, imocac ubangerec negemma hennegeng
    angkecduae.
  ewe-ewe: Meɖo ŋku blemaŋkekeawo dzi, hede ŋugble le wò dɔwɔwɔwo katã ŋuti, eye mebu
    nu siwo wò asiwo wɔ la ŋuti.
  eng-LEE: 'I remember the days of olden times: I meditate on all thy doings: on the
    work of thy hands do I reflect.'
  asm-FB: মই পূৰ্বকালৰ দিনৰ কথা মনত পেলাও, মই তোমাৰ সকলো কার্যৰ বিষয়ে চিন্তা কৰোঁ,
    তোমাৰ হাতৰ কাৰ্যবোৰ ধ্যান কৰোঁ।
  sus-A: ﭑ نَتُمَ نّ لْشْي دَنفِشِيٍ مَ، ﭑ نَ ﭑ شَشِلِ رَ سِفَمَ عِ شَ وَلِ بِرِن
    مَ، ﭑ نَ ﭑ حْشْ رَ سِفَ عِ شَ دَالِيٍ مَ.
  fra-SBL: Je me souviens des jours d'autrefois. Je médite sur tous vos faits et gestes.
    Je contemple le travail de vos mains.
  hbo-hbo: זָ֘כַ֤רְתִּי יָמִ֨ים ׀ מִקֶּ֗דֶם הָגִ֥יתִי בְכָל־פָּעֳלֶ֑ךָ בְּֽמַעֲשֵׂ֖ה
    יָדֶ֣יךָ אֲשֹׂוחֵֽחַ׃
  kik-kik: Nĩndĩrĩririkanaga matukũ marĩa ma tene; ndĩrĩcũũranagia mawĩko maku mothe
    na ngatarania maũndũ marĩa moko maku meekĩte.
  fra-NCL: Je pense aux jours d’autrefois, je médite sur toutes tes œuvres, je réfléchis
    sur l’ouvrage de tes mains.
  cek-AK: Canghnii ih atuenawk to ka poek; na sak ih hmuennawk boih to ka poek; na
    ban hoi sak ih hmuennawk doeh ka poek.
  cuk-cuk: Epenne ibagan-nasmalad an ebinsaded. Belagwable be-ibmar-dummagan-imaksadgi
    an binsaded. Be-ibmarmar-imaksad, nue an ebinsaded.
  uig-CYR: И Пәрвәрдигар, асманларни егилдүрүп чүшкәйсән; Тағларға тегип улардин ис-түтәк
    чиқарғайсән;
  tel-2017: పాత రోజులను గుర్తు చేసుకుంటున్నాను. నీ పనులన్నీ మననం చేసుకుంటున్నాను.
    నువ్వు సాధించిన వాటిని తలపోసుకుంటున్నాను.
  hat-BSA: Mwen sonje ansyen jou yo. Mwen reflechi tout tan sou tout sa Ou te fè.
    Mwen panse sou zèv men Ou yo.
  ukr-ONPU: Господи, нахили небеса і зійди, торкнися гір – і вони задимляться.
  kos-kos: Nga esamak ke pacl meet ah; Nga nunku ke ma nukewa kom oru, Ac nga esamak
    orekma lom nukewa.
  hbo-WLC: זָ֘כַ֤רְתִּי יָמִ֨ים ׀ מִקֶּ֗דֶם הָגִ֥יתִי בְכָל־פָּעֳלֶ֑ךָ בְּֽמַעֲשֵׂ֖ה
    יָדֶ֣יךָ אֲשׂוֹחֵֽחַ׃
  ibo-ibo: Ana m echeta ụbọchị niile ndị ahụ gara aga; ana m atụgharị uche nʼọrụ gị
    niile na-echekwa echiche banyere ihe niile aka gị rụrụ.
  ory-ory: ମୁଁ ପୂର୍ବକାଳର ଦିନସବୁ ସ୍ମରଣ କରୁଅଛି; ମୁଁ ତୁମ୍ଭର କର୍ମସବୁ ଧ୍ୟାନ କରୁଅଛି; ମୁଁ
    ତୁମ୍ଭର ହସ୍ତକୃତ କର୍ମ ଚିନ୍ତା କରୁଅଛି।
  chk-chk: Üa chechemeni ewe fansoun lom o ekieki usun mine ka fen föri. Üa ekieki
    usun om kewe föför.
  rop-rop: Mi jinggabat ol detlot dei weya bin binij, en mi jinggabat ebrijing weya
    yubin dum.
  ukr-1871: Згадаю днї давні, про дїла твої промишляючи; думаю-гадаю над творивом
    рук твоїх.
  yon-yon: Ne kuu kurin kurin anuk ye aronki kuu meendobaan, ebbed kurin anuk ambangkanabewen
    yaa kuu kube meendobeni eb dingkimbed komo komo kamenabewen yaa andangke meendobaan
    kui.
  deu-1951: Ich gedenke der längst vergangenen Tage, rufe mir alle deine Taten in
    Erinnerung und sinne über die Werke deiner Hände.
  eng-JPS: I remember the days of old; I meditate on all Thy doing; I muse on the
    work of Thy hands.
  srp-1865: Pominjem dane stare, prebrajam sve poslove tvoje, razmišljam o djelima
    ruku tvojih.
  lug-lug: Nzijukira ennaku ez’edda, ne nfumiitiriza ku ebyo bye wakola byonna, ne
    ndowooza ku mirimu gy’emikono gyo.
  heb-heb: זכרתי ימים מקדם הגיתי בכל פעלך במעשה ידיך אשוחח׃
  ben-IRV: আমি পুরনো দিনের কথা মনে করি, আমি তোমার সব কাজ ধ্যান করছি, তোমার হাতের কাজ
    আলোচনা করছি।
  ntu-ntu: A' amqtrx drtwrnge mz nzaotikr drtwrnge zbq kcng tqvztxpeng. X dcpx mz
    drtwrnge da kxnzkctipxng kcng tqalemeng bagr.
  pan-pan: ਮੈਂ ਪੁਰਾਣਿਆਂ ਸਮਿਆਂ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹਾਂ, ਮੈਂ ਤੇਰੀਆਂ ਸਾਰੀਆਂ ਕਰਨੀਆਂ ਦਾ ਵਿਚਾਰ
    ਕਰਦਾ ਹਾਂ, ਮੈਂ ਤੇਰੇ ਹੱਥਾਂ ਦੇ ਕੰਮ ਦਾ ਧਿਆਨ ਕਰਦਾ ਹਾਂ।
  mya-JVB: ရှေး လွန်လေပြီးသော ကာလကိုအောက်မေ့ ၍၊ အလုံးစုံ သော အမှု တော်တို့ကို၎င်း၊
    လက် တော်နှင့်ပြုပြင် သော အရာများကို ၎င်းဆင်ခြင် ပါ၏။
  kgf-kgf: Ni nalé wahalawac nimba kenʒac. Ai menec imi qerinanéŋ nimma tacʒua. Waŋu
    iwawai méraganéŋ wamma menec imi nimma
  tte-O: Kabo nuwagu mena isae yanuwatu-kalatan sauga beyabeyana koina am paisowa
    meuloina kaiwena yanuwanuwatu.
  tbg-tbg: Mpo, are haaru tinavu koqema timite variana entara, virara te vate qaqi
    iriteha vauro. Are nora kaiqa, vo kaiqa vo kaiqa tinavu vara timitaanara, viraravata
    tenta aatoqi qaqi irite vauro.
  hmo-hmo: Dina gunadia lau laloa noho. Oiemu kara gunadia ibounai lau laloa noho.
    Oiemu imana edia kara badadia ibounai lau laloatao noho.
  zar-NT: Röjnedaʼ dza chigulaʼdödi. Rizáʼ ládxaʼa ca nácagaca le benuʼ Liʼ. Ribequi
    icjaʼ ca nácagaca le nun noʼo.
  urd-urd: मैं पिछले ज़मानों को याद करता हूँ, मैं तेरे सब कामों पर ग़ौर करता हूँ,
    और तेरी दस्तकारी पर ध्यान करता हूँ।
  rus-SYN: Господи! Приклони небеса Твои и сойди; коснись гор, и воздымятся;
  bqc-SIM: Gĩa dↄ̀magu, málɛ làasookɛ n zĩkɛaↄwa, málɛ n yãkɛaↄ wàaipa.
  tcz-CHONGTHU: Keiman khanglui nikho chesa ho kageldoh'in, nakhut tenia natohdohsa
    thil thupi ho kagel jing in ahi.
  mar-mar: मी पूर्वीचे दिवस आठवतो; मी तुझ्या सर्व कृत्यांवर मनन करतो; तुझ्या हाताने
    सिद्धीस नेलेल्या कामावर विचार करतो.
  isl-isl: Ég hugsa um máttarverk þau sem þú vannst fyrir langa löngu.
  hlt-THB: Ak kqym a tym khqi poek nyng; na ik-oeih saikhqi boeih ce poek typ typ
    nyng saw na kut saikhqi ce poek nyng.
  qub-qub: Unaycunapaj yarpärëmi. Milagrucunata rurashayquipäpis yarpärë.
  bqp-bqp: Yã zĩzĩnↄ dↄ̀magu, madì laasun lɛ́ n zĩkɛnanↄa, madì n yãkɛnanↄ da.
  hat-hat: Mwen chonje tan lontan, m'ap kalkile tou sa ou te fè. Tou sa ou te fè yo
    vin nan tèt mwen ankò.
  eng-BSB: I remember the days of old; I meditate on all Your works; I consider the
    work of Your hands.
  eng-WEBPB: I remember the days of old. I meditate on all your doings. I contemplate
    the work of your hands.
  kbq-kbq: Korapa'ma fore'ma hu'nea zankura nagesa nentahi'na, kagrama tro'ma hunte'nana
    zanku'ene, kzampinti'ma eri fore'ma hu'nana zankura nagesa antahintahi nehue.
  pon-pon: I kin tamanda anjau maj akan, o madamadaua duen ar wriawia kan; i kin lamelame
    duen dodok en lim omui kan.
  nhe-BL: Niquilnamiqui quejatza eltoya ipan nopa tonali tlen panoc. Nimoyolilhuía
    tlen nochi huejhueyi tlamantli tlen tijchijqui.
  wnc-wnc: Sike apmanu sanga tupa aakingge gatu nataat. Siwan nata sanga pasikuyakge
    gatu puya take siknga aknga ngang pasikuyakge nataat.
  bus-bus: Yã ziziinↄ dↄ̀magu, mɛɛ̀ laasuu lɛ́ n zĩkɛnanↄa, mɛɛ̀ n yãkɛnanↄ wàari
    pá.
  gub-BL: '''Ar upaw ma''e kwer wanehe hema''enukwaw. Hema''enukwaw neremiapo kwer
    paw wanehe. Nahereharaz kwaw neremiapo kwer wanuwi.'
  eng-DRA: 'Lord, bow down thy heavens and descend: touch the mountains and they shall
    smoke.'
