  kan-2017: ಯೆಹೋವನೇ, ನನ್ನ ಪ್ರಾರ್ಥನೆಯನ್ನು ಆಲಿಸು; ನನ್ನ ಬಿನ್ನಹಕ್ಕೆ ಕಿವಿಗೊಡು; ನಿನ್ನ ನೀತಿ
    ಸತ್ಯತೆಗಳಿಗೆ ಅನುಸಾರವಾಗಿ ಸದುತ್ತರವನ್ನು ದಯಪಾಲಿಸು.
  yap-yap: SOMOL, mmotoyil ko meybil rog! Mmotoyil ko wenig rog ni bochan e gab mat’aw;
