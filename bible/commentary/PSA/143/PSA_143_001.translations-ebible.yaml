  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୋହର ପ୍ରାର୍ଥନା ଶୁଣ; ମୋʼ ନିବେଦନରେ କର୍ଣ୍ଣପାତ କର; ତୁମ୍ଭର ବିଶ୍ୱସ୍ତତା
