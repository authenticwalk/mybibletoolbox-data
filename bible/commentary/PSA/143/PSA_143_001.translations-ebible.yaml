  tel-2017: యెహోవా, నా ప్రార్థన విను. నా విన్నపాలు అంగీకరించు. నీ నమ్మకత్వాన్ని బట్టి,
    నీ న్యాయాన్ని బట్టి నాకు జవాబివ్వు.
  hat-BSA: Tande lapriyè mwen, O SENYÈ. Prete zòrèy Ou a siplikasyon mwen yo. Nan
