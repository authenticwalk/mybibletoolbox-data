  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ሺኢጲፆ ታኣኮ ዋይዜ፤ ታኣኒ ኔና ሺኢቃ ሺኢጲፆ ባንሢ ዋይዚ ጌሤ፤ ኔኤኒ ጉሙርቂንታያ፥ ሃሣ
    ፒዜ ማዔ ጎይፆና ታ ሺኢቃ ባኮ ታኣም ዒንጌ።
  twi-ASANTE: Ao Awurade, tie me mpaeɛbɔ, tie me nkotosrɛ; wɔ wo nokorɛdie ne tenenee
