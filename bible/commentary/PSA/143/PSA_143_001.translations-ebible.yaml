  hbo-hbo: מִזְמֹ֗ור לְדָ֫וִ֥ד יְהוָ֤ה ׀ שְׁמַ֬ע תְּפִלָּתִ֗י הַאֲזִ֥ינָה אֶל־תַּחֲנוּנַ֑י
    בֶּאֱמֻנָתְךָ֥ עֲ֝נֵ֗נִי בְּצִדְקָתֶֽךָ׃
  kik-kik: Igua ihooya rĩakwa, Wee Jehova, thikĩrĩria kĩrĩro gĩakwa ũnjiguĩre tha;
