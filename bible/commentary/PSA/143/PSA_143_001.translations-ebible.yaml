  ilo-ULB: Denggem ti kararagko, O Yahweh; dumngegka kadagiti panagpakpakaasik. Gapu
    iti kinapudnom ken kinalintegmo, sungbatannak!
  kpg-kpg: Meenei Dimaadua, hagalongo mai gi dagu dalodalo! Hagalongo gi dagu dangidangi,
