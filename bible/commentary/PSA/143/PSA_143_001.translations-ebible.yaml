  tur-YTC: Duamı duy, ey Yahve. Dileklerimi dinle. Sadakatin ve doğruluğunla beni
    rahatlat.
  bel-N: Псальм Давіда. ГОСПАДЗЕ, пачуй малітву маю, прыхілі вуха на маленьне маё,
