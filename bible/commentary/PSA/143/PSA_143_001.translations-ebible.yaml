  tbz-SIM: Dɑfiti yɛ̀nfɛ̀. N Yiɛ̀ nKuyie nkéntɛ́ m bɑ́ɑmmìi, ɑ tú timɔ́mmɔnti yiɛ̀
    nwe, kɛ dɔɔri ɑ bɛ́i ntì, kéntɛ́ kɛ́keè n sɑ́útìi, cɔutɛ́ m bɑ́ɑmmìi.
  msy-2020: O Ikiavɨra Itir God, kɨ nɨ ko mɨgeir mɨgɨrɨgɨaba nɨ da baragh. Nɨ arazir
