  uig-ARA: 'داۋۇت يازغان كۈي: ــ پەرۋەردىگار، دۇئايىمنى ئاڭلىغايسەن؛ يېلىنىشلىرىمغا
    قۇلاق سالغايسەن؛ ھەقىقەت-ساداقىتىڭدە ھەم ھەققانىيىتىڭدە ماڭا جاۋاب بەرگەيسەن.'
  sus-sus: Alatala, i tuli mati n ma maxandi ra, i xa kinikini n wa xui ma. I xa n
    ma duba suxu i xa dugutɛgɛɲa nun i xa tinxinyi xa fe ra.
  pon-2006: Maing KAUN, komw ketin karonge ei kapakap! Komw ketin karonge ei pekipek
    ngidingid ni sapwellimomwi pwuhng; komw ketin sapeng ie ni loalopwoat!
  jae-jae: O Apômtau, ôŋô ŋoc mec ma ôê taŋam ŋoc taŋi. Aôm ŋac tobiŋ ŋaŋêŋ, ôkêŋ
    taŋam aê êtu nêm biŋgêdêŋŋa.
  ksd-ksd: Una valongore kaugu niaring, Luluai; una nuk pa kaugu lavur nilul vovo;
