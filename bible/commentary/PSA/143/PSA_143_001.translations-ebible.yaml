  heb-heb: מזמור לדוד יהוה שמע תפלתי האזינה אל תחנוני באמנתך ענני בצדקתך׃
  ben-IRV: আমার প্রার্থনা শোনো, আমার বিনতি শোনো, কারণ তোমার বিশ্বস্ততায় এবং তোমার
