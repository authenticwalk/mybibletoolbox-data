  dop-dop: Tɑfiiti yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ. Tɑcɑɑ nɩɩ
    mɑ sələmʋɣʋ, ke ŋkpɑŋŋ nɑ ń nɩɩ mɑ wiinɑʋ. Mʋ mɑ sələmʋɣʋ kɛ nyɑ́ kʋpɑntʋ nɑ nyɑ́
