  ntu-ntu: Yawe, xlrm nzkrka'-krnge x ayzlum natqnge, Murde tubq-esz'ngrn x angidati-zvzq.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਸੁਣ ਲੈ, ਮੇਰੀ ਬੇਨਤੀ ਉੱਤੇ ਕੰਨ ਲਾ, ਆਪਣੀ ਵਫ਼ਾਦਾਰੀ
    ਅਤੇ ਆਪਣੇ ਧਰਮ ਵਿੱਚ ਮੈਨੂੰ ਉੱਤਰ ਦੇ!
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ် ၏ပဌနာ ကိုကြား ၍၊ ဆုတောင်း သော စကားကို နားထောင်
    တော်မူပါ။ သစ္စာ စောင့် ခြင်း၊ ဖြောင့်မတ် ခြင်းရှိတော်မူသည်အတိုင်း ပြန်ပြော တော်မူပါ။
  kgf-kgf: (Dawidiac legic.) Yawe gi ʒéwelecna niŋna. Guru héhélinawac gezac haina.
    Héniaga héla ʒéma héniaga solaŋawac séciguc acna niŋna.
  tte-O: O Yeoba, yagu kawanoi kubenalan am namwanamwa yawasosi yo am walo yawasosi
    kolili kainagu kuyamaisa.
  tbg-tbg: Mpo Noravauvo, te ai aare vauna uvara iriane. Ai okaravano avuqavu okara
    vaivara are nena vaiinti nahentiara noraiqaakera iri variaravara tira, te ariara
    ike mpo ti vauna uvara irihara ti aaqurihama timitaane.
  hmo-hmo: Lohiabada e, egu guriguri do oi kamonai! Oiemu kara maoromaoro dainai,
    egu noinoi do oi kamonai henia. Oiemu abidadama bona kara momokanidia dainai,
    egu noinoi do oi haere henia.
  zar-NT: Ruzë́ naguʼ le rulidzaʼ Liʼ, Xan. Ruzë́ naguʼ le rinabi yúdxidaʼ Liʼ. Tuʼ
    runuʼ ca rnna didzaʼ bëʼu, en nacuʼ tsahuiʼ gunníuʼ
  urd-urd: ऐ ख़ुदावन्द, मेरी दू'आ सुन, मेरी इल्तिजा पर कान लगा। अपनी वफ़ादारी और सदाक़त
    में मुझे जवाब दे,
  rus-SYN: Благословен Господь, твердыня моя, научающий руки мои битве и персты мои
    брани,
  bqc-SIM: Dii, ma wabikɛa sí, swãdↄ ma wɛ̃na wiii. Wea n náai ń n maao yã́i.
  tcz-CHONGTHU: Vo Yahweh Pakai, kataona ngaijin. Kangeh hi nei ngaipeh teijin! Nangma
    kitahna le dihna bang in, neidonbut in.
  mar-mar: हे परमेश्वरा, माझी प्रार्थना ऐक; माझ्या विनवणीकडे कान दे. तू आपल्या विश्वासाने
    आणि न्यायीपणाने मला उत्तर दे.
  isl-isl: Drottinn, heyrðu bæn mína. Svaraðu ákalli mínu, því að þú ert réttlátur
    og stendur við orð þín.
  hlt-THB: Aw Bawipa, kak cykcahnaak awi ve ngai law nawhtaw, nam qeennaak thoeh doena
    kak khynaak awi ve ngai law lah; na ypawmnaak ingkaw na dyngnaak ce kai aham hoeihkhangnaak
    na awm lah seh.
  qub-qub: Tayta Dios, mañacaycämushäta wiyaycamay. Ruwacaycämushäta wiyaycuy ari.
    Yanapaycamay ari. Gamga allimi canqui. Aunishayquitaga cumlinquimi.
  bqp-bqp: Dikiri, ǹ ma aduakɛna sí, ǹ sã kpá ma wɛ̃nda wikii, ǹ wema n náani kũ
    n manao yãi.
  hat-hat: Se yon sòm David. Seyè, koute m' lè m'ap lapriyè. Panche zòrèy ou pou tande
    jan m'ap kriye nan pye ou. Reponn mwen, paske ou toujou kenbe pawòl ou. Ou pa
    nan patipri.
  eng-BSB: O LORD, hear my prayer. In Your faithfulness, give ear to my plea; in Your
    righteousness, answer me.
  eng-WEBPB: Hear my prayer, LORD. Listen to my petitions. In your faithfulness and
    righteousness, relieve me.
  kbq-kbq: Ra Anumzamoka nazama hananegu'ma nunamuma nehuana kagesa antenka antahio.
    Na'ankure Kagra tamage hunka hugahue hunkama nehanaza nehunka, fatgo kavukva'ma
    nehana Anumzamoka nunamuni'a antahinaminka nona hunanto.
  pon-pon: MAIN Ieowa, kom kotin ereki ai kapakap, o karon ar en mani ai nidinid;
    mani ia ni ar melel o ar pun.
  nhe-BL: ¡TOTECO, xijtlacaquili tlen nimomaijtohua ica ta! Xinechnanquili pampa ta
    titemachtli huan san tlen cuali tijchihua.
  wnc-wnc: Buyambam tapa, natane tumuk wamma gata natapiakge nataat. Maakga tewi kwanamu
    nata singgatde apsok. Ga noman siknga siwan puya noman gan asinggan pasinggayak.
    Unzingge natane tumuk wamma asiknga natake gatangamuyo.
  bus-bus: Dii, ǹ ma aduakɛna sí, ǹ swã kpá ma wɛ̃nda wiiizi, ǹ wemala n náanɛ kↄ̃n
    n maaao yãnzi.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, herenu pe newe heze'eg mehe nehe. Ezeapyaka
    katu hereminoz rehe nehe. Ewazar heze'eg ihewe nehe, ta'e neretyryk kwaw neremiaihu
    wanuwi ne xe. Nekatuahy ne.
  eng-DRA: Blessed be the Lord my God, who teacheth my hands to fight, and my fingers
    to war.
