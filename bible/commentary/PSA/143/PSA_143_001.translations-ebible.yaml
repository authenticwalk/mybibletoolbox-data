  grc-BRENT: Τῷ Δαυὶδ πρὸς τὸν Γολιάδ. Εὐλογήτος Κύριος ὁ Θεός μου, ὁ διδάσκων τὰς
    χεῖράς μου εἰς παράταξιν, τοὺς δακτύλους μου εἰς πόλεμον·
  kpr-kpr: Arie Bajari, nanda banungari ningi! Ninda natofokena bekáda bekáda eraesa.
    Aminguse, nanda benunu ningi! Ninda sari ava nembo eraesa. Aminguse, na sonembe!
  ind-AYT: Mazmur Daud. Dengar doaku, ya TUHAN, berilah telinga kepada permohonanku!
