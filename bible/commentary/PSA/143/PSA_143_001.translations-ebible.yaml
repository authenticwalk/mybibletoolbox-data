  sus-A: عَلَتَلَ، عِ تُلِ مَتِ ﭑ مَ مَشَندِ رَ، عِ شَ كِنِكِنِ ﭑ وَ شُي مَ. عِ شَ
    ﭑ مَ دُبَ سُشُ عِ شَ دُفُتّفّحَ نُن عِ شَ تِنشِنيِ شَ قٍ رَ.
  fra-SBL: Écoute ma prière, Yahvé. Écoutez mes requêtes. Dans ta fidélité et ta justice,
