  guj-2017: હે યહોવાહ, મારી પ્રાર્થના સાંભળો; મારા કાલાવાલા પર ધ્યાન આપો. તમારી સત્યતાથી
    અને ન્યાયીપણાથી મને ઉત્તર આપો!
  pon-2006A: Maing KAUN, komw ketin karonge ei kapakap! Komw ketin karonge ei pekipek
