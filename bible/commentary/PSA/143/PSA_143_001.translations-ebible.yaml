  swe-swe: 'En psalm (sång ackompanjerad på strängar), av (för) David. [Den grekiska
    översättningen Septuaginta har tillägget: ”när han flydde för sin son”, se .]
    ______ Herre (Jahve) hör min bön, Lyssna (vänd ditt öra) till mina vädjanden (enträgna,
