  ukr-ONPU: Псалом Давидів. Благословенний Господь, скеля моя, Що привчає руки мої
    до битви й пальці мої – до війни.
  kos-kos: LEUM GOD, lohng pre luk; Ke suwoswos lom, porongo mwe siyuk luk; Ke oaru
