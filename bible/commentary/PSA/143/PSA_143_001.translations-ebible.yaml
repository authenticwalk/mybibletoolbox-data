  hbo-WLC: מִזְמ֗וֹר לְדָ֫וִ֥ד יְהוָ֤ה ׀ שְׁמַ֬ע תְּפִלָּתִ֗י הַאֲזִ֥ינָה אֶל־תַּחֲנוּנַ֑י
    בֶּאֱמֻנָתְךָ֥ עֲ֝נֵ֗נִי בְּצִדְקָתֶֽךָ׃
  ibo-ibo: O Onyenwe anyị, nụrụ ekpere m, gekwaa ntị nʼakwa arịrịọ m maka amara; nʼihi
