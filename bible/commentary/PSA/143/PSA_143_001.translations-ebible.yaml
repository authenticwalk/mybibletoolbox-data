verse: PSA.143.001
translations:
  mal-C: യഹോവേ, എന്റെ പ്രാർഥന കേൾക്കണമേ, കരുണയ്ക്കായുള്ള എന്റെ നിലവിളി കേൾക്കണമേ;
    അങ്ങയുടെ വിശ്വസ്തതയും നീതിയുംനിമിത്തം എന്റെ ആശ്വാസത്തിനായി വരണമേ.
  deu-TKW: Ein Psalm Davids. Jahwe, höre mein Gebet, horch auf mein Flehen; nach deiner
    Treue erhöre mich, nach deiner Gerechtigkeit,
  lin-lin: Yawe, yoka losambo na ngai, landa mabondeli na ngai ! Yanola ngai na boyengebene
    mpe na bosembo na Yo.
  mmx-mmx: Leeme Silok, una ronga lisingising tarak! Una ronga i na lisingising lolos
    tinotno rak atla loklok taram in manton aleng. Uk lox epovo leveng kakaape ram,
    kuren la una ronga ia!
  eng-LSV: A PSALM OF DAVID. O YHWH, hear my prayer, || Give ear to my supplications,
    || Answer me in Your faithfulness—in Your righteousness.
  eng-GNV: 'A Psalme of David. Heare my prayer, O Lord, and hearken vnto my supplication:
    answer me in thy trueth and in thy righteousnes.'
  eng-WEBSTER: 'A Psalm of David. Hear my prayer, O LORD, give ear to my supplications:
    in thy faithfulness answer me, and in thy righteousness.'
  nhw-BL: ¡TOTECO, xijtlacaquili catli nimotlatlajtía ica ta! Technanquili pampa ta
    titemachtli huan san catli cuali tijchihua.
  swh-ONEN: Ee Bwana, sikia sala yangu, sikiliza kilio changu unihurumie; katika uaminifu
    na haki yako njoo unisaidie.
  bba-bba: Womu ɡe Dɑfidi u kuɑ. Ge wee. Yinni Gusunɔ, ɑ nɛn kɑnɑru nɔɔwɔ. Kpɑ ɑ nɛn
    bikiɑbu swɑɑ dɑki. A mɑn wisio wunɛn bɔrɔkiniru kɑ wunɛn ɡem sɔɔ.
  eng-KJVCPB: 'Hear my prayer, O Lord, Give ear to my supplications: In thy faithfulness
    answer me, and in thy righteousness.'
  luo-luo: Winj lamona, yaye Jehova Nyasaye, chik iti ne ywakna mar kech; bi mondo
    ikonya nikech in ja-adiera kendo itimo maber.
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ، ܫܡܹܥ ܨܠܘܿܬ‌ܝܼ، ܗܲܒ݂ܠܔ ܢܵܬܵ‌ܐ ܠܢܵܘܢܲܝܬ‌ܝܼ، ܒܡܗܘܼܡܢܘܼܬܘܼܟ݂ ܓ̰ܲܘܸܒ
    ܠܝܼ، ܒܙܲܕܝܼܩܘܼܬܘܼܟ݂.
  meu-meu: Iehova e, egu ḡuriḡuri a kamonaia, egu noinoi a hakala henia. Emu heabidadama
    ai bona emu kara maoromaoro ai ba haere henigu.
  npi-ULB: हे परमप्रभु, मेरो प्रार्थना सुन्‍नुहोस् । मेरो बिन्ती सुन्‍नुहोस् । तपाईंको
    विश्‍वस्‍तता र धार्मिकताको कारणले मलाई जवाफ दिनुहोस् ।
  yor-yor: Olúwa gbọ́ àdúrà mi, fetísí igbe mi fún àánú; nínú òtítọ́ àti òdodo rẹ,
    wá fún ìrànlọ́wọ́ mi.
  pes-OPCB: ای خداوند، دعای مرا بشنو و به التماس من گوش بده! تو عادل و امین هستی،
    پس دعایم را اجابت فرما.
  tgl-ULB: Dinggin mo ang aking panalangin, Yahweh; makinig ka sa aking pagsamo. Dahil
    sa iyong katapatan at katuwiran, sagutin mo ako!
  nop-nop: Yahwe, du yonadine nadinambeŋ. Magi kametnadi tiŋa kobulabulayene nadiweŋ.
    Du titiŋ didimeniŋ hogohogok tilaŋ, tiŋa mede yofafaŋeguŋ hogohogok didimeniŋgoŋ
    kelelaŋ, doktiŋa yonadine nadiweŋ.
  hui-hui: Anduane Homogo-o i̱na í̠hondo bi larogo hale habe. Í̠ mini tigabiorebi
    mini bilinahebi kegome i̱na biamogo bia lalu koru hale habe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​၏​ဆု​တောင်း​ပတ္ထ​နာ​ကို ကြား​တော်​မူ​ပါ။
    ဖြောင့်​မတ်​တော်​မူ​သည်​ဖြစ်​၍​ကျွန်​တော်​မျိုး အ​သ​နား​ခံ​သည်​ကို​နား​ထောင်​တော်​မူ​ပါ။
    သစ္စာ​စောင့်​တော်​မူ​သည်​ဖြစ်​၍ ကျွန်​တော်​မျိုး​၏​ပန်​ကြား​လျှောက်​ထား​သည်​ကို
    နား​ညောင်း​တော်​မူ​ပါ။
  bod-N: ༼དཱ་བིད་ཀྱི་མགུར༌མ།༽ བདག་གི་སྨོན་ལམ་གསོན་དང་ཀྱེ་ཡ༌ཝཱེ། །ང་ཡི་ཞུ་བར་ཁྱེད་ཀྱིས་སྙན་གཏད༌རོགས།
    །དམ་ཚིག་དྲང་བདེན་སྒོ་ནས་བཀའ་ལན༌གནོངས།།
  wsk-wsk: O Yawe, degewa gurugu ale aninga aira ikiko; nika kiwem mu diram nunguningkiri
    se ni den nunguning balsam; buta se tai aga sangaruko.
  sna-sna: Haiwa Jehovha, inzwai munyengetero wangu, ndinzwirei ngoni pakuchema kwangu;
    uyai mundisunungure nokutendeka uye nokururama kwenyu.
  spa-BLM: Escucha mi oración, Yahvé. Escucha mis peticiones. En tu fidelidad y justicia,
    alíviame.
  cac-cac: Mamin Jehová, ab' in lesal, cham val ab'an tas svala'. Tac'van̈ d'ayin,
    ina to te tojol ach, tzac'ann̈ejelc'och tas tzala'.
  swh-ULB: Ee Yahwe, usikie maombi yangu; sikia kuomba kwangu. Kwa sababu ya uaminifu
    wa agano lako na haki yako, unijibu!
  bel-bel: Давідава супроць Галіяфа. Дабраславёны Гасподзь, цьвярдыня мая, які навучае
    рукі мае да бою і пальцы мае - да вайны,
  deu-ELBBK: (Ein Psalm. Von David.) HERR! Höre mein Gebet, nimm zu Ohren mein Flehen;
    erhöre mich in deiner Treue, in deiner Gerechtigkeit!
  mbb-OT: He Nengazen, pemineǥa nu heini is ked-ampù ku kenikew. Dineǥa nu heini is
    kebpehizuhizu ku kenikew. Tenged te metazeng wey metinumanen ka, ne tevangi a.
  mal-2015: യഹോവേ, എന്റെ പ്രാർത്ഥന കേട്ടു, എന്റെ യാചനകൾക്കു ചെവിതരേണമേ; നിന്റെ വിശ്വസ്തതയാലും
    നീതിയാലും എനിക്കുത്തരമരുളേണമേ.
  gup-gup: O Yawey, ngaye ngahdi yiwarrudj djawahdjawan bu kankongibun. Wanjh kanbekkabekka
    bu ngakayhme kore ngudda. Ngudda nawu kanmarnedjare munguyh dja mak yidjalkurduyime
    kore kunmakkenh, wanjh kanngehkemen.
  rmc-rmc: Le Davidoskro žalmos. RAJEJA, šun miri modľitba, šun miro pokorno mangipen!
    Odphen mange, bo sal verno the spravodľivo!
  nlg-nlg: Lord, ko rongovighi mai nigua na kokoeliulivuti, mo ko holopangotighi tu
    kurutigho mo ko bosa tughui vaniu mai, na pukuna nimua na lio kikinima mana maemane.
  pes-OPV: ای خداوند دعای مرا بشنو و به تضرع من گوش بده! در امانت وعدالت خویش مرا
    اجابت فرما!
  ron-1924: Доамне, аскултэ-мь ругэчуня, плякэ-Ць урекя ла черериле меле! Аскултэ-мэ
    ын крединчошия ши дрептатя Та!
  ben-OBCV: হে সদাপ্রভু, আমার প্রার্থনা শোনো, আমার বিনতিতে কর্ণপাত করো; তোমার বিশ্বস্ততায়
    ও ধার্মিকতায় আমার সহায় হও।
  som-som: Rabbiyow, tukashadayda maqal, oo baryootankayga dhegta u dhig, Oo daacadnimadaada
    iyo xaqnimadaada iigu jawaab.
  lat-VUC: Psalmus David. Adversus Goliath. [Benedictus Dominus Deus meus, qui docet
    manus meas ad prælium, et digitos meos ad bellum.
  eng-ASVBT: 'Hear my prayer, O Jehovah; give ear to my supplications: In thy faithfulness
    answer me, and in thy righteousness.'
  mna-mna: O Yooba, leŋ suŋŋana tio ti mi uulu yo. Pa nu toto sua ku mbukŋana mi kamam
    mbulu ndeeŋeŋana men. Mi nu ta biibi tio. Tana ŋgun talŋom pa tiŋiizi tio mi muŋai
    yo.
  ita-1885: SIGNORE, ascolta la mia orazione, Porgi l'orecchio alle mie supplicazioni;
    Per la tua verità, e per la tua giustizia, rispondimi.
  eng-LXXUP: A Psalm of David concerning Goliath. Blessed be the Lord my God, Who
    instructs my hands for battle, And my fingers for war.
  eng-ULB: Hear my prayer, Yahweh; listen to my pleas. Because of your faithfulness
    and righteousness, answer me!
  spa-VBL: Señor, escucha por favor mi oración. Por tu fidelidad, escucha mi petición
    de súplica. Respóndeme porque tú eres justo.
  fra-_FOB: Psaume de David. Éternel, écoute ma requête, prête l'oreille à mes supplications;
    réponds-moi dans ta fidélité, dans ta justice!
  mal-mal: യഹോവേ, എന്റെ പ്രാർത്ഥന കേട്ട്, എന്റെ വിനീത അഭ്യർത്ഥനകൾക്ക് ചെവിതരണമേ; അങ്ങയുടെ
    വിശ്വസ്തതയാലും നീതിയാലും എനിക്കുത്തരമരുളണമേ.
  lit-lit: Dovydo psalmė. O VIEŠPATIE, išgirsk mano maldą, klausykis mano maldavimų!
    Atsakyk man vadovaudamasis savo ištikimumu ir savo teisumu!
  urd-GVR: Dāūd kā zabūr. Ai Rab, merī duā sun, merī iltijāoṅ par dhyān de. Apnī wafādārī
    aur rāstī kī ḳhātir merī sun!
  suz-BL: परमप्रभु यावे, आं पुंइशो लोव़ नेनीन। “गो शिशी तङल” दे इन दाक्‍शा मप्रोंइतीकेमी
    आं पुंइशो लोव़ नेनीन। मिनु इन ठीक पतीकेमी आं लोव़ लेत्‍तीनी।
  eng-NOY: “A psalm of David.” Hear my prayer, O LORD! give ear to my supplications!
    In thy faithfulness, and in thy righteousness, answer me!
  ita-1927: Salmo di Davide. O Eterno, ascolta la mia preghiera, porgi l’orecchio
    alle mie supplicazioni; nella tua fedeltà e nella tua giustizia, rispondimi,
  ckb-ckb: ئەی یەزدان، نوێژم ببیستە، گوێ لە پاڕانەوەم بگرە، بە دڵسۆزی و ڕاستودروستی
    خۆت وەڵامم بدەوە.
  eng-BBE: Let my prayer come to you, O Lord; give ear to my requests for your grace;
    keep faith with me, and give me an answer in your righteousness;
  xsi-xsi: Yova Kindeni, kupaloŋo pa naneŋgu noŋa! Kutambira taŋa pa naneŋgu tiŋa.
    Noko ne vetâŋa rârâni nde sondo ndo, aku noko uru kuveta ikura tamwata ne ŋgua
    rârâni. Mine kala ano pano tu kupaloŋo pa naŋa!
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ಪ್ರಾರ್ಥನೆಯನ್ನು ಕೇಳಿರಿ; ನನ್ನ ವಿಜ್ಞಾಪನೆಗಳಿಗೆ ಕಿವಿಗೊಡಿರಿ;
    ನಿಮ್ಮ ನಂಬಿಗಸ್ತಿಕೆಯಲ್ಲಿಯೂ, ನಿಮ್ಮ ನೀತಿಯಲ್ಲಿಯೂ ನನಗೆ ಉತ್ತರಕೊಡಿರಿ.
  tam-2017: யெகோவாவே, என்னுடைய ஜெபத்தைக் கேளும், என்னுடைய விண்ணப்பங்களுக்குச் செவிகொடும்;
    உமது உண்மையின்படியும் உமது நீதியின்படியும் எனக்கு உத்திரவு அருளிச்செய்யும்.
  spa-RV-1909: 'Salmo de David. OH Jehová, oye mi oración, escucha mis ruegos: respóndeme
    por tu verdad, por tu justicia.'
  ron-BTF: Ascultă rugăciunea mea, DOAMNE, deschide urechea la cererile mele, răspunde-mi
    în credincioșia și în dreptatea ta.
  eng-WEBP: Hear my prayer, LORD. Listen to my petitions. In your faithfulness and
    righteousness, relieve me.
  eng-FBV: Lord, please hear my prayer. Because you are faithful, please listen to
    my appeal for mercy. Answer me because you do what is right!
  nld-1939: Een psalm van David. Jahweh, hoor mijn gebed, En geef acht op mijn smeken.
    Verhoor mij om uw trouw En om uw barmhartigheid;
  nch-BL: ¡TOTECO, xijtacaquili cati nimotatajtía ica ta! Technanquili pampa ta titemachti
    huan san cati cuali tijchihua.
  vie-1934: Hỡi Đức Giê-hô-va, xin hãy nghe lời cầu nguyện tôi, lắng tai nghe sự nài
    xin của tôi; nhân sự thành tín và sự công bình Chúa, xin hãy đáp lại tôi.
  cha-cha: 'Y Salmon David. JUNGOG y tinayuyutto, O Jeova; ecungog y guinagaojo sija:
    opeyo pot y minagajetmo yan y tininasmo.'
  hin-CV: याहवेह, मेरी प्रार्थना सुन लीजिए, कृपा करके मेरे गिड़गिड़ाने पर ध्यान दीजिए;
    अपनी सच्चाई में, अपनी नीतिमत्त में मुझे उत्तर दीजिए.
  eng-OURB: Sh'ma ·Hear obey· my prayer, Adonai. Listen to my petitions. In your faithfulness
    and righteousness, relieve me.
  spa-BES: Deja que mi oración llegue a ti, oh Señor; presta atención a mi súplicas;
    que mi fe esté firme y dame una respuesta en tu justicia;
  tdx-tdx: Sabo’ i Davide Ry Iehovà, janjiño ty filolohako, atokilaño mb’amo halalikoo
    ty ravembia’o ty amo figahiña’oo naho o havantaña’oo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงสดับคำอธิษฐานของข้าพระองค์ ขอทรงเงี่ยพระกรรณสดับคำวิงวอนของข้าพระองค์
    ขอทรงตอบข้าพระองค์ตามความสัตย์สุ​จร​ิตของพระองค์ ตามความชอบธรรมของพระองค์
  por-BR-2018: Ó SENHOR, ouve minha oração; inclina teus ouvidos às minhas súplicas;
    responde-me segundo tua fidelidade e tua justiça.
  deu-ELO: Ein Psalm. Von David. Jehova! Höre mein Gebet, nimm zu Ohren mein Flehen;
    erhöre mich in deiner Treue, in deiner Gerechtigkeit!
  eng-WYC-2018: The psalm of David. Lord, hear thou my prayer, with ears perceive
    thou my beseeching; in thy truth hear thou me, in thy rightwiseness. (A song by
    David. Lord, hear thou my prayer, and listen thou to my plea; and answer thou
    me in thy faithfulness, and in thy righteousness.)
  epo-epo: Ho Eternulo, aŭskultu mian preĝon, Atentu mian petegon laŭ Via vereco,
    Respondu al mi laŭ Via justeco.
  gfk-gfk: Watong, hadade no nugu sinasaring. Hatarame no nugu tintaau wara gaiena
    harmarsai. Haruat ma no num tutun na magingin ma no num takodasiana magingin,
    mai, nugu harahut iau.
  uig-PIN: 'Dawut yazƣan küy: — Pǝrwǝrdigar, duayimni angliƣaysǝn; Yelinixlirimƣa
    ⱪulaⱪ salƣaysǝn; Ⱨǝⱪiⱪǝt-sadaⱪitingdǝ ⱨǝm ⱨǝⱪⱪaniyitingdǝ manga jawab bǝrgǝysǝn.'
  beo-beo: Hina Gode! Na sia:ne gadobe nabima! Di da mae fisili, moloidafa hou hamonanebeba:le,
    na adole ba:be nabima!
  tpi-OTNT: Bikpela, mi laik bai yu harim prea bilong mi. Putim yau long krai bilong
    mi. Yu stretpela na yu save tok tru oltaim, plis, harim beten bilong mi.
  hau-SA: Ya Ubangiji, ka ji addu’ata, ka saurari kukata don neman jinƙai; cikin amincinka
    da adalcinka ka amsa mini.
  udu-udu: Ciḵi mon’thom pem mo, ayy Tap̱a. Dhali c̱iyi ’cem pini ki tom pem kun ’thoka/
    ka di’b me’di is mo. E mii ma isiŋ ganam pini mo tani thoḵi aha/ ’twa/ mo, e mo
    ma ḵar/em pini mo.
  uig-LAT: 'Dawut yazghan küy: — Perwerdigar, duayimni anglighaysen; Yélinishlirimgha
    qulaq salghaysen; Heqiqet-sadaqitingde hem heqqaniyitingde manga jawab bergeysen.'
  nde-nde: Oh Thixo, zwana umkhuleko wami, zwana ukukhala kwami ngicela umusa; ngokuthembeka
    kwakho langokulunga kwakho woza uzongiphumuza.
  ton-ton: '‌ʻE Sihova, fanongo ki heʻeku lotu, fakafanongo ki heʻeku ngaahi lotu
    tāumaʻu: pea ʻi hoʻo moʻoni mo hoʻo māʻoniʻoni, ke ke talia au.'
  ces-1613: Žalm Davidův. Hospodine, slyš modlitbu mou, pozoruj pokorné prosby mé;
    pro pravdu svou vyslyš mne, i pro spravedlnost svou.
  eng-WMB: Hear my prayer, LORD. Listen to my petitions. In your faithfulness and
    righteousness, relieve me.
  tam-TCV: யெகோவாவே, என் மன்றாட்டைக் கேளும், இரக்கத்திற்கான என் கதறுதலுக்குச் செவிகொடும்;
    உமது உண்மையின்படியும் நீதியின்படியும் எனக்கு பதில் தாரும்.
  ceb-ULB: Paminawa ang akong pag-ampo, Yahweh; dungga ang akong mga paghangyo. Tungod
    sa imong pagkamatinumanon ug pagkamatarong, tubaga ako!
  pol-UBG: PANIE, wysłuchaj mojej modlitwy i nadstaw ucha na moje prośby; wysłuchaj
    mnie w swojej wierności i sprawiedliwości.
  urd-GVU: داؤد کا زبور۔ اے رب، میری دعا سن، میری التجاؤں پر دھیان دے۔ اپنی وفاداری
    اور راستی کی خاطر میری سن!
  eng-OEBCW: Listen, O Lord, to my prayer; attend to my plea. In your faithfulness
