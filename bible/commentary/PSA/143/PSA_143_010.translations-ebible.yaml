  dop-dop: Sɛɣɛsɩ-m nyɑ́ luɣu nyəntʋ lɑpʋ. Mpi tɔ, n kɛ́ mɑ Ɩsɔ kɛ́. Nyɑ́ Feesuɣu
    kʋpɑŋkʋ ɩ́ tiiki-m mpɑɑʋ kʋhʋlʋmʋɣʋ tɑɑ.
  azb-azb: Mənə Sənin iradənə əməl etməyi öyrət, Çünki mənim Allahım Sənsən. Sənin
