  pan-pan: ਤੂੰ ਮੈਨੂੰ ਆਪਣੀ ਮਰਜ਼ੀ ਪੂਰੀ ਕਰਨੀ ਸਿਖਲਾ, ਤੂੰ ਤਾਂ ਮੇਰਾ ਪਰਮੇਸ਼ੁਰ ਹੈਂ, ਤੇਰਾ ਆਤਮਾ
