verse: PSA.143.010
translations:
  mal-C: തിരുഹിതംചെയ്യാൻ എന്നെ പഠിപ്പിക്കണമേ, കാരണം അവിടന്ന് ആകുന്നു എന്റെ ദൈവം; അങ്ങയുടെ
    നല്ല ആത്മാവ് നീതിപഥത്തിൽ എന്നെ നടത്തട്ടെ.
  deu-TKW: 'Lehre mich nach deinem Wohlgefallen thun, denn du bist mein Gott: dein
    guter Geist leite mich auf ebener Bahn!'
  lin-lin: Lakisa ngai kosala mokano na Yo, pamba te ozali Nzambe na ngai. Tika ete
    Molimo malamu na Yo atambolisa ngai na mabele oyo ezanga mabaku !
  mmx-mmx: Nenu ne Moroa rak. Una lox ase ia mi langas ti mumu asu lavavara ram. Una
    ke Loroonan Avukat taram na lam ia at langas nunuan.
  eng-LSV: Teach me to do Your good pleasure, || For You [are] my God—Your Spirit
    [is] good, || Lead me into a land of uprightness.
  eng-GNV: 'Teach me to do thy will, for thou art my God: let thy good Spirit leade
    me vnto the land of righteousnes.'
  eng-WEBSTER: 'Teach me to do thy will; for thou art my God: thy spirit is good;
    lead me into the land of uprightness.'
  nhw-BL: Techmachti ma nijchihua catli ta tijnequi pampa ta tinoTeco Dios. MoTonaltzi
    ma nechyacana campa cuali nopa ojtli.
  swh-ONEN: Nifundishe kufanya mapenzi yako, kwa maana wewe ndiwe Mungu wangu, Roho
    wako mwema na aniongoze katika nchi tambarare.
  bba-bba: Wunɑ sɑ̃ɑ nɛn Yinni. A mɑn sɔ̃ɔsio mɛ ko nɑ n dɑ wunɛn kĩru ko. A de wunɛn
    Hunde ɡeo wi, u mɑn kpɑrɑ swɑɑ ye yɑ nɔɔ nɛ sɔɔ.
  eng-KJVCPB: 'Teach me to do thy will; for thou art my God: Thy spirit is good; lead
    me into the land of uprightness.'
  luo-luo: Puonja timo dwaroni, nimar in e Nyasacha; mi mondo Roho mari maber, otelna
    e yo mopie.
  aii-aii: ܡܲܠܸܦ ܠܝܼ ܠܸܥܒ݂ܵܕܵܐ ܨܸܒ݂ܝܵܢܘܼܟ݂، ܒܗ̇ܝ ܕܐܲܢ݇ܬ ܝܼܘܸܬ ܐܲܠܵܗ‌ܝܼ، ܪܘܼܚܘܼܟ݂ ܛܵܒ݂ܵܐ
    ܡܗܲܕܹܐ ܠܝܼ ܒܐܲܪܥܵܐ ܬܪܘܼܨܬܵ‌ܐ.
  meu-meu: Emu ura ikarana ba hadibagu, badina be oi na egu Dirava. Emu lauma namona
    ese baine hakaugu, dala heinina ai.
  npi-ULB: तपाईंको इच्छा पुरा गर्न मलाई सिकाउनुहोस्, किनकि तपाईं मेरो परमेश्‍वर हुनुहुन्छ
    । तपाईंको असल आत्माले मलाई सोझाहरूका देशमा डोर्‍याओस् ।
  yor-yor: Kọ́ mi láti ṣe ìfẹ́ rẹ, nítorí ìwọ ni Ọlọ́run mi jẹ́ kí ẹ̀mí rẹ dídára
    darí mi sí ilẹ̀ tí ó tẹ́jú.
  pes-OPCB: مرا تعلیم ده تا ارادهٔ تو را بجا آورم، زیرا تو خدای من هستی. باشد که روح
    مهربان تو مرا به زمین هموار هدایت کند.
  tgl-ULB: Turuan mo ako na gawin ang iyong kalooban dahil ikaw ang aking Diyos. Nawa
    ang iyong mabuting Espiritu ay pangunahan ako sa lupain ng katuwiran.
  nop-nop: Du Bepaŋne doktiŋa nu du’walaŋ nadinadi takalidok nehititiŋeneweŋ. Tiŋa
    munabulige momooŋ u kameune buŋa talik momooŋ foloŋ nanagilek.
  hui-hui: I̱naga Ngode Datagaliwabe í̠niore kego i̱na í̠naga hame ngego hangu taluwa
    bialu holiya i̱ lawai habe. Í̠na i̱hondo bayale bialu i̱ tigabi holene ngagoria
    ibagabu holiya haru habelo hamelo kogoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏​ဘု​ရား ဖြစ်​တော်​မူ​ပါ​၏။ ကိုယ်​တော်​ရှင်​၏​အ​လို​တော်​အ​တိုင်း​ဆောင်​ရွက်​ရန်
    ကျွန်​တော်​မျိုး​အား​သွန်​သင်​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​အား​ကျေး​ဇူး​ပြု​တော်​မူ​၍
    ဘေး​မဲ့​လုံ​ခြုံ​ရာ​လမ်း​ကို​ညွှန်​ပြ​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ནི་བདག་གི་དཀོན་མཆོག་ལགས་པའི༌ཕྱིར། །ཁྱེད་ཀྱི་དགོངས་དོན་ཇི་བཞིན་སྒྲུབ་པའི༌དོན།
    །བདག་ལ་སློབ་པར་མཛོད་ཅིག་དཀོན་མཆོག༌ལགས། །ཁྱེད་ཀྱི་རབ་ཏུ་ལེགས་པའི་ཐུགས་ཉིད༌ཀྱིས།
    །བདག་ནི་བདེ་བའི་ལམ་དུ་ཁྲིད་པར༌མཛོད།།
  wsk-wsk: Ni aninga Kaem, nika kiwem aga kasuru se ani karo tuekko; se nika Bur Ningo
    lage diram aga kausok ale sor wolong te agarak aolak iluwokko.
  sna-sna: Ndidzidzisei kuita kuda kwenyu, nokuti muri Mwari wangu; mweya wenyu wakanaka
    ngaunditungamirire panzira yakati chechetere.
  spa-BLM: Enséñame a hacer tu voluntad, porque tú eres mi Dios. Tu Espíritu es bueno.
    Guíame por la tierra de la rectitud.
  cac-cac: C'ayb'ej in yic tzin b'o icha tas tza nib'ej, yujto in Diosal ach. Aocab'
    Espíritu vach' tzin ic'an b'ey d'a a vach' b'eyb'al.
  swh-ULB: Unifundishe kufanya mapenzi yako, maana wewe ni Mungu wangu. Roho wako
    mwema na aniongoze mimi katika nchi ya unyoofu.
  bel-bel: даравальніку перамогі царам і збаўцу Давіда, раба Твайго, ад лютага меча.
  deu-ELBBK: Lehre mich tun dein Wohlgefallen! Denn du bist mein Gott; dein guter
    Geist leite mich in ebenem Land!
  mbb-OT: Ipenurù nu kedì is paaǥi te kedtuman te egkesuatan nu, su iyan ke man Megbevayè
    ku. Berakat he is hihizuwen he Mulin-ulin nu iyan megiya kedì pehendiyà te dezeyaan
    he kebpekesavuk.
  mal-2015: നിന്റെ ഇഷ്ടം ചെയ്‌വാൻ എന്നെ പഠിപ്പിക്കേണമേ. നീ എന്റെ ദൈവമാകുന്നുവല്ലോ;
    നിന്റെ നല്ല ആത്മാവു നേർന്നിലത്തിൽ എന്നെ നടത്തുമാറാകട്ടെ.
  gup-gup: Ngudda wanjh God ngardduk! Wanjh kanbukkabukka ba bu ngaye ngakurduyime
    kore ngudda yidjare. Ngadjare ngudda ke namalngmakkaykenh wanjh kankan ba ngare
    kore manbolhmak.
  rmc-rmc: Sikav man te kerel tiri voľa, se tu sal miro Del. Tiro lačho Duchos man
    mi ľidžal pal e rovno phuv.
  nlg-nlg: Taraiu ge ku taonia na liomu, ighoe nigua na God, ge nimua na tarunga ni
    utuni ke uhuliu tana halautu te kaekage.
  pes-OPV: مرا تعلیم ده تا اراده تو را بجاآورم زیرا خدای من تو هستی. روح مهربان تو
    مرادر زمین هموار هدایت بنماید.
  ron-1924: Ынвацэ-мэ сэ фак воя Та, кэч Ту ешть Думнезеул меу! Духул Тэу чел бун
    сэ мэ кэлэузяскэ пе каля чя дряптэ!
  ben-OBCV: তোমার ইচ্ছা পূরণ করতে আমাকে শেখাও, কারণ তুমিই আমার ঈশ্বর; তোমার আত্মা
    দয়ালু আর আমাকে সমতল জমিতে চালাও।
  som-som: I bar si aan doonistaada u sameeyo, waayo, waxaad tahay Ilaahayga, Ruuxaaga
    wanaagsanu ha igu dhex hoggaamiyo dalka qummanaanta.
  lat-VUC: Qui das salutem regibus, qui redemisti David servum tuum de gladio maligno,
  eng-ASVBT: 'Teach me to do thy will; For thou art my God: Thy Spirit is good; Lead
    me in the land of uprightness.'
  mna-mna: Nu ta Anutu tio. Tana paute yo be aŋto kat mbulu ta nu lelem pa i. Itum
    Bubuŋom ambaiŋana ko ikam peeze pio. Naso aŋpa pa zaala keteeneŋana.
  ita-1885: Insegnami a far la tua volontà; Perciocchè tu sei il mio Dio; Il tuo buono
    Spirito mi giudi nella terra della dirittura.
  eng-LXXUP: 'Even to him who gives salvation to kings: Who redeems his servant David
    from the hurtful sword.'
  eng-ULB: Teach me to do your will, for you are my God. May your good Spirit lead
    me in the land of uprightness.
  spa-VBL: Enséñame tu voluntad porque tú eres mi Dios. Que tu espíritu de bondad
    me guíe y allane mi camino.
  fra-_FOB: Enseigne-moi à faire ta volonté, car tu es mon Dieu. Que ton bon Esprit
    me conduise dans le droit chemin!
  mal-mal: അങ്ങയുടെ ഇഷ്ടം ചെയ്യുവാൻ എന്നെ പഠിപ്പിക്കണമേ. അങ്ങ് എന്റെ ദൈവമാകുന്നുവല്ലോ;
    അങ്ങയുടെ നല്ല ആത്മാവ് നേരായ മാർഗ്ഗത്തിൽ എന്നെ നടത്തുമാറാകട്ടെ.
  lit-lit: Mokyk mane vykdyti tavo valią, nes tu esi mano Dievas. Tavo geroji dvasia
    tegul veda mane į teisumo kraštą.
  urd-GVR: Mujhe apnī marzī pūrī karnā sikhā, kyoṅki tū merā Ḳhudā hai. Terā nek Rūh
    hamwār zamīn par merī rāhnumāī kare.
  suz-BL: आं कली इन दाक्‍शो पचा कली शेंदीनी। मारदे हना गे आं परमप्रभु बाक्‍नीनी। इन
    रिम्‍शो सोक्‍तीम आं कली ठीक लांम गाक्‍‍पाइय्‍यीनी।
  eng-NOY: Teach me to do thy will; For thou art my God! Let thy good spirit lead
    me in a plain path!
  ita-1927: Insegnami a far la tua volontà, poiché tu sei il mio Dio; il tuo buono
    Spirito mi guidi in terra piana.
  ckb-ckb: فێرم بکە بە ڕەزامەندیی تۆ کار بکەم، چونکە تۆ خودای منی. با ڕۆحە چاکەکەت
    ڕێنماییم بکات لە زەوییەکی ڕاست.
  eng-BBE: 'Give me teaching so that I may do your pleasure; for you are my God: let
    your good Spirit be my guide into the land of righteousness.'
  xsi-xsi: Naneŋgu Maro Kindeni kala noko. Mine nde naŋa iloŋgu tu noko ma kupananana
    sondo ŋana apaveta kuku noko ne pateâŋa nâ. Kuveta kie ara pa naŋa, aku pwai poe
    pana ŋana ayoka nzâla ara nâ.
  kan-OKCV: ನಿಮ್ಮ ಚಿತ್ತದಂತೆ ಮಾಡುವುದಕ್ಕೆ ನನಗೆ ಬೋಧಿಸಿರಿ, ಏಕೆಂದರೆ ನೀವು ನನ್ನ ದೇವರು; ನಿಮ್ಮ
    ಒಳ್ಳೆಯ ಆತ್ಮವು ನನ್ನನ್ನು ಸಮಹಾದಿಯಲ್ಲಿ ನಡೆಸಲಿ.
  tam-2017: உமக்குப் பிரியமானதைச் செய்ய எனக்குப் போதித்தருளும், நீரே என் தேவன்; உம்முடைய
    நல்ல ஆவி என்னைச் செம்மையான வழியிலே நடத்தட்டும்.
  spa-RV-1909: 'Enséñame á hacer tu voluntad, porque tú eres mi Dios: tu buen espíritu
    me guíe á tierra de rectitud.'
  ron-BTF: Învață-mă să fac voia ta, pentru că tu ești Dumnezeul meu, duhul tău este
    bun; condu-mă în țara integrității.
  eng-WEBP: Teach me to do your will, for you are my God. Your Spirit is good. Lead
    me in the land of uprightness.
  eng-FBV: Teach me your will for you are my God. May your spirit of goodness lead
    me and make my way smooth.
  nld-1939: Leer mij, uw wil te volbrengen, want Gij zijt mijn God; En uw goede geest
    leide mij op het veilige pad!
  nch-BL: Techmachti ma nijchihua cati ta tijnequi pampa ta tinoTeco Dios. MoTonaltzi
    ma nechyacana campa cuali ojti.
  vie-1934: Xin dạy tôi làm theo ý muốn Chúa, Vì Chúa là Đức Chúa Trời tôi; Nguyện
    Thần tốt lành của Chúa dẫn tôi vào đất bằng thẳng.
  cha-cha: 'Fanagüeyo ya jufatinas y minalagomo: sa jago y Yuusso: y espiritumo mauleg;
    osgaejonyo gui tano y manunas.'
  hin-CV: मुझे अपनी इच्छा के आज्ञापालन की शिक्षा दीजिए, क्योंकि मेरे परमेश्वर आप हैं;
    आपका धन्य आत्मा मुझे धर्म पथ की ओर ले जाए.
  eng-OURB: Teach me to do your will, for you are my God. Your Ruach ·Spirit, Breath·
    is good. Lead me in the land of uprightness.
  spa-BES: Dame la enseñanza para que pueda hacer tu placer; porque tú eres mi Dios;
    deja que tu buen Espíritu sea mi guía en la tierra de justicia.
  tdx-tdx: Anaro ahy ty hanao o satri’oo, Ihe ro Andrianañahareko; le ampiaolò ahy
    an-tane mira ty Arofo’o soa.
  tha-KJV: ขอทรงสอนให้ข้าพระองค์ทำตามพระทัยของพระองค์ เพราะพระองค์ทรงเป็นพระเจ้าของข้าพระองค์
    พระวิญญาณของพระองค์​ประเสริฐ ขอทรงนำข้าพระองค์​เข​้าไปยังแผ่นดินแห่งความเที่ยงธรรม
  por-BR-2018: Ensina-me a fazer a tua vontade, pois tu és meu Deus; teu bom Espírito
    me guie por terra plana.
  deu-ELO: Lehre mich tun dein Wohlgefallen! Denn du bist mein Gott; dein guter Geist
    leite mich in ebenem Lande!
  eng-WYC-2018: teach thou me to do thy will, for thou art my God. Thy good spirit
    shall lead me forth into a rightful land; (teach thou me to do thy will, for thou
    art my God. Thy good spirit shall lead me forth on the right path;)
  epo-epo: Instruu al mi plenumi Vian volon, ĉar Vi estas mia Dio; Via bona spirito
    gvidu min sur ebena tero.
  gfk-gfk: Hausur iau wara gilgil ira num sinisip kanong augu no nugu God. I tahut
    be no bilai na Tanuaam na lue iau ta tiga mangana ngaas waing pa ni laleka ma
    nigi surmalagir.
  uig-PIN: Ɵz iradǝnggǝ ǝmǝl ⱪiliximⱪa meni ɵgǝtkǝysǝn; Qünki Sǝn mening Hudayimdursǝn;
    Sening meⱨriban Roⱨing meni tüptüz zeminda yetǝkligǝy;
  beo-beo: Di da na Gode! Dia hanai na hamoma:ne, nama olelema. Nama hou noga:i hamoma,
    amola na gaga:iwane masa:ne, idi noga:i nama olelema.
  tpi-OTNT: Yu God bilong mi, mi laik yu skulim mi gut bai mi bihainim laik bilong
    yu. Mi laik bai spirit bilong yu i mekim gut long mi na i stiaim mi long gutpela
    rot.
  hau-SA: Ka koya mini in yi nufinka, gama kai ne Allahna; bari nagarin Ruhunka yă
    bi da ni a ƙasar da ba gargaɗa.
  udu-udu: Ṯori aha/ gwo mmomii bwam pini mo, haali/ /e tana Arumgimis pem mo. Dhalki
    shi/in pini jin ’boro’d shu aha/ bway mo e bway jin ba’daba’d mo.
  uig-LAT: Öz iradengge emel qilishimqa méni ögetkeysen; Chünki Sen méning Xudayimdursen;
    Séning méhriban Rohing méni tüptüz zéminda yétekligey;
  nde-nde: Ngifundisa ukwenza intando yakho, ngoba unguNkulunkulu wami; sengathi uMoya
    wakho omuhle kakhulu ungangikhokhela emhlabathini ochayileyo.
  ton-ton: Akonakiʻi au ke u fai ki ho finangalo; he ko koe ko hoku ʻOtua; tuku ke
    tataki au ʻe ho Laumālie lelei, ki he fonua ʻoe angatonu.
  ces-1613: Nauč mne činiti vůle tvé, nebo ty jsi Bůh můj; duch tvůj dobrý vediž mne
    jako po rovné zemi.
  eng-WMB: Teach me to do your will, for you are my God. Your Spirit is good. Lead
    me in the land of uprightness.
  tam-TCV: நீரே என் இறைவன்; ஆதலால் உமது சித்தத்தைச் செய்ய எனக்குப் போதியும்; உமது
    நல்ல ஆவியானவர் என்னை நல்வழியில் நடத்துவாராக.
  ceb-ULB: Tudloi ako sa pagbuhat sa imong kabubut-on, kay ikaw man ang akong Dios.
    Hinaot nga giyahan ako sa imong Espiritu ngadto sa yuta sa pagkamatarong.
  pol-UBG: Naucz mnie czynić twoją wolę, bo ty jesteś moim Bogiem; twój duch jest
    dobry; prowadź mnie do ziemi prawości.
  urd-GVU: مجھے اپنی مرضی پوری کرنا سکھا، کیونکہ تُو میرا خدا ہے۔ تیرا نیک روح ہموار
    زمین پر میری راہنمائی کرے۔
  eng-OEBCW: Teach me to do your will, for you yourself are my God. Guide me by your
    good spirit, O Lord, on a way that is smooth.
  deu-1912: Lehre mich tun nach deinem Wohlgefallen, denn du bist mein Gott; dein
    guter Geist führe mich auf ebener Bahn.
  kan-2017: ನಿನ್ನ ಚಿತ್ತದಂತೆ ನಡೆಯಲು ನನಗೆ ಕಲಿಸು, ನನ್ನ ದೇವರು ನೀನಲ್ಲವೋ? ಶುಭಕಾರಿಯಾಗಿರುವ
    ನಿನ್ನ ಆತ್ಮನು ನನ್ನನ್ನು ಸಮದಾರಿಯಲ್ಲಿ ನಡೆಸಲಿ.
  yap-yap: I gur e Got rog; mu fil ngog rogon ni nggu rin’ e tin nib m’agan’um ngay.
