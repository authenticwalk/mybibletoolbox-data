  asm-FB: তোমাৰ ইচ্ছাৰ কার্য সিদ্ধ কৰিবলৈ তুমি শিকোৱা, কিয়নো তুমিয়েই মোৰ ঈশ্বৰ;
    তোমাৰ মংগলময় আত্মাৰে মোক সমান পথত চলাই নিয়া।
  sus-A: ﭑ شَرَن عِ وَشْنقٍ رَبَقٍ رَ، بَرِ مَ عِ تَن نَن نَ ﭑ مَرِفِ عَلَ رَ. عِ
