  tbz-SIM: M bɛnkɛ kɛ̀ n nɑ kɛ́ndɔɔri ɑ dɔ́ dɛ̀, kɛ́yɛ̃́ fɔ̃́ nKuyie nfɔ̃́ɔ̃̀ n temɛ̀,
