  heb-heb: למדני לעשות רצונך כי אתה אלוהי רוחך טובה תנחני בארץ מישור׃
  ben-IRV: তোমার ইচ্ছামত কাজ করতে আমাকে শিক্ষা দাও; কারণ তুমি আমার ঈশ্বর; তোমার আত্মা
    মঙ্গলময়, সঠিক জমি দিয়ে আমাকে চালাও।
  ntu-ntu: Gct rnge, alvztrp bange nzale-krnge me pnz drtwrm. X rtwayzm bange mz zmrlz
