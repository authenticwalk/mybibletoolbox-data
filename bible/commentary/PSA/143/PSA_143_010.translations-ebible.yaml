  ory-ory: ତୁମ୍ଭର ଇଷ୍ଟ ସାଧନ କରିବାକୁ ମୋତେ ଶିକ୍ଷା ଦିଅ; କାରଣ ତୁମ୍ଭେ ମୋହର ପରମେଶ୍ୱର; ତୁମ୍ଭର
    ଆତ୍ମା ମଙ୍ଗଳମୟ; ମୋତେ ସରଳ ଭୂମିରେ ଗମନ କରାଅ।
  chk-chk: Kopwe aiti ngeniei usun ai üpwe föri letipom, pun en ai Kot. Ngünum mi
