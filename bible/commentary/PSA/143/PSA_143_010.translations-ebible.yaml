  hbo-hbo: לַמְּדֵ֤נִי ׀ לַֽעֲשֹׂ֣ות רְצֹונֶךָ֮ כִּֽי־אַתָּ֪ה אֱלֹ֫והָ֥י רוּחֲךָ֥
