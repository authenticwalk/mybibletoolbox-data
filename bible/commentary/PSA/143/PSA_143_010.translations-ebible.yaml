  arb-NAV: عَلِّمْنِي أَنْ أَعْمَلَ مَا يُرْضِيكَ لأَنَّكَ أَنْتَ إِلَهِي، وَلْيَهْدِنِي
    رُوحُكَ الصَّالِحُ إِلَى أَرْضٍ مُسْتَوِيَةٍ.
  ded-ded: Ge neac Anutu. Ge imocac songoga kpounenna arenggeba geac Asu gombunggango
