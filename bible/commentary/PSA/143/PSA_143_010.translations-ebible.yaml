  mya-JVB: အလိုတော် သို့လိုက် စေမည်အကြောင်း သွန်သင် တော်မူပါ။ ကိုယ်တော်သည် အကျွန်ုပ်
    ၏ဘုရား သခင်ဖြစ်တော်မူ၏။ ကောင်းမြတ် သောဝိညာဉ် တော်သည် ဖြောင့် သောလမ်း ၌ အကျွန်ုပ်
    ကိုသွေးဆောင် တော်မူပါစေသော။
  kgf-kgf: Gi nuac Anutu kecʒaŋ, imuac niŋac ku nénna guac ewa siŋga méndacma wammaŋ.
    Uŋaga imi hiabia, imuac héna kondoŋaiguc nuagicma kembésémaŋ.
  tte-O: Kuyakataiyau na am nuwatu yapaisowai kaiwena kowa yagu Yaubada. Sowasowana
    Yaluyaluwam namwanamwana ilawagau kamwasa namwanamwana koina.
  tbg-tbg: Are ti Variqavano varianarara tira, are ti nena antuqa humiqairaqe te vira
    avataqi vuare. Kairaro ai koqe Maraquravano ti tivita varairaqe te koqe aaraqaa
    vuare.
  hmo-hmo: Oi be lauegu Dirava. Unai dainai oiemu ura ena kara, be lau dekenai mani
    do oi hadibaia. Lau ura oiemu Lauma ese lau do ia hakaua, vadaeni dala namona,
    bona mai maurina dekenai do lau raka.
  zar-NT: Busedi nedaʼ para gunaʼ ca rë́ʼënuʼ Liʼ, tuʼ naca cazuʼ Liʼ Dios quiaʼ.
    Bëʼ lataj ichë́ʼ Böʼ Láʼayi quiuʼ nedaʼ lu nöza tsahuiʼ.
  urd-urd: मुझे सिखा के तेरी मर्ज़ी पर चलूँ, इसलिए कि तू मेरा ख़ुदा है! तेरी नेक रूह
    मुझे रास्ती के मुल्क में ले चले!
  rus-SYN: дарующему спасение царям и избавляющему Давида, раба Твоего, от лютого
    меча.
  bqc-SIM: Ḿmɛ ń ma Lua ũ, ǹ n pↄeãkɛa damɛɛ. N Nisĩna maa dↄaamɛɛ gusalalau.
  tcz-CHONGTHU: Ka Pathen Elohim nahi, nadeilam bolje neihil in, name khotona lhagao
    chun dettah'a pan kalah jingna din neipui jing in.
  mar-mar: मला तुझ्या इच्छेप्रमाणे करण्यास शिकव, कारण तू माझा देव आहेस. तुझा चांगला
    आत्मा मला सरळपणाच्या देशात नेवो.
  isl-isl: Hjálpaðu mér að gera vilja þinn, því að þú ert minn Guð. Þinn góði andi
    leiði mig um réttan veg.
  hlt-THB: Ka Khawsa na na awm a dawngawh, nak kawngaih sai thainaak aham ni cawng
    sak lah; nang a koe ak leek Myihla ing lamtlang awh ni sawi lah seh.
  qub-qub: Tantiyachimay gam munashayquino cawanäpaj. Gammi Tayta Diosnë canqui. Espirituyqui
    yanapämächun ari allillata ruranäpaj.
  bqp-bqp: Mↄkↄ̃mmɛ ma Luda ũ, ǹ n pↄyenyĩna yã damɛnɛ. Ǹ tó n Nini mana domɛnɛ
    arɛ gusaran.
  hat-hat: Se ou menm ki Bondye mwen. Moutre m' jan pou m' fè sa ou vle m' fè a. Jan
    ou gen bon kè, fè lespri ou mennen m' nan chemen ki pa gen move pa.
  eng-BSB: Teach me to do Your will, for You are my God. May Your good Spirit lead
    me on level ground.
  eng-WEBPB: Teach me to do your will, for you are my God. Your Spirit is good. Lead
    me in the land of uprightness.
  kbq-kbq: Rempi hunamige'na kagri kavesi zana amagera anta'neno. Na'ankure nagri
    Anumza Kagra mani'nane. Atregeno Kagri so'e Avamu'mo navareno fatgo hu'nesia kante
    vino.
  pon-pon: Padaki on ia, pwe i en dodok duen kupur omui; pwe komui ni Kot; nen omui
    mau en kotin kalua ia pon al pun.
  nhe-BL: Xinechmachti ma nijchihua tlen ta tijnequi pampa ta tinoTeco Dios. MoTonaltzi
    ma nechyacana campa cuali nopa ojtli.
  wnc-wnc: Sike ga natane Anutuna. Gata na nanindamumbi gika nataayak taknga tawambitde
    nataat. Gatane Waung kapata na tanomanuwan kepi noman tapa tawambitde nataat.
  bus-bus: Ḿbe ma Luda ũ, ǹ n pↄyeziyã damɛ. Ǹ tó n Nini maaa dↄmɛ aɛ gusararaan.
  gub-BL: Ereiko hezar romo. Hemu'e pe neremimutar iapo haw rehe nehe. Tuwe nerekwe
    ikatu ihewe nehe. Tuwe hereraha pe ikatu ma'e rupi nehe.
  eng-DRA: 'Who givest salvation to kings: who hast redeemed thy servant David from
    the malicious sword:'
