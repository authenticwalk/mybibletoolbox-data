  hbo-WLC: לַמְּדֵ֤נִי ׀ לַֽעֲשׂ֣וֹת רְצוֹנֶךָ֮ כִּֽי־אַתָּ֪ה אֱל֫וֹהָ֥י רוּחֲךָ֥
