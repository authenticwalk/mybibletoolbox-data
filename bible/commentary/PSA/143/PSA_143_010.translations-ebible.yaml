  uig-CYR: Сән падишаларға ниҗатлиқ-ғәлибә беғишлайсән; Қулуң Давутни әҗәллик қиличтин
    қутулдурисән.
  tel-2017: నీ చిత్తం ప్రకారం నడుచుకోవడం నాకు నేర్పించు. నా దేవుడివి నువ్వే. నీ ఆత్మ
    ద్వారా యథార్థత నివసించే ప్రదేశంలో నన్ను నడిపించు.
  hat-BSA: Enstwi mwen pou fè volonte Ou, paske se Ou menm ki Bondye mwen. Lespri
