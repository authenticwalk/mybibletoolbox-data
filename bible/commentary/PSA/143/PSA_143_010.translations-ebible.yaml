  uig-ARA: ئۆز ئىرادەڭگە ئەمەل قىلىشىمقا مېنى ئۆگەتكەيسەن؛ چۈنكى سەن مېنىڭ خۇدايىمدۇرسەن؛
    سېنىڭ مېھرىبان روھىڭ مېنى تۈپتۈز زېمىندا يېتەكلىگەي؛
  sus-sus: N xaran i waxɔnfe rabafe ra, barima i tan nan na n Marigi Ala ra. I Xaxili
