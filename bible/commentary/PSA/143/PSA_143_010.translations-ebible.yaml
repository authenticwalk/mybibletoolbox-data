  eng-JPS: Teach me to do Thy will, for Thou art my God; let Thy good spirit lead
    me in an even land.
  srp-1865: Nauèi me tvoriti volju tvoju, jer si ti Bog moj; duh tvoj blagi neka me
    vodi po stazi pravoj.
  lug-lug: Njigiriza okukola by’oyagala, kubanga ggwe Katonda wange! Omwoyo wo omulungi
