  mdy-ETH: ኔኤኒ ታኣኮ ፆኦዛሢኬ፤ ኔ ጋዓ ባኮ ታኣኒ ማዺ ኩንሣንጉዲ ታና ዔርዜ፤ ኔኤኮ ኮዦ ዓያኖና ኮሺ ጎይሢ ታኣም ዻዌ።
  twi-ASANTE: Kyerɛ me na menyɛ wʼapɛdeɛ, na wo ne me Onyankopɔn; ma wo honhom pa
