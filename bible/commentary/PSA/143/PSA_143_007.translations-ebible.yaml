verse: PSA.143.007
translations:
  mal-C: യഹോവേ, വേഗത്തിൽ എനിക്ക് ഉത്തരമരുളണമേ; എന്റെ ആത്മാവ് തളർന്നിരിക്കുന്നു. അങ്ങയുടെ
    മുഖം എന്നിൽനിന്നും മറയ്ക്കരുതേ അങ്ങനെയായാൽ ഞാൻ ശവക്കുഴിയിലേക്കു നിപതിക്കുന്നവരെപ്പോലെയാകും.
  deu-TKW: 'Eilends erhöre mich, Jahwe! Es schmachtet mein Geist: Verbirg dein Angesicht
    nicht vor mir, daß ich nicht denen gleich werde, die in die Grube hinabgefahren.'
  lin-lin: Yawe, zongisela ngai eyano noki ! Molimo na ngai ezali kolemba. Kopesa
    ngai mokongo te, noki te nakozala lokola bato oyo bazali kokita na libulu.
  mmx-mmx: Leeme Silok, soso mun una ronga res tarak! Nia ara doma abulubun tino.
    Uguta lok alipe u basinge ia, lavanga ana emu buru minedi ua di si uto xopok at
    lemenemen at labarongan.
  eng-LSV: Hurry, answer me, O YHWH, || My spirit has been consumed, || Do not hide
    Your face from me, || Or I have been compared with those going down [to] the pit.
  eng-GNV: 'Heare me spedely, O Lord, for my spirit faeleth: hide not thy face from
    me, els I shall be like vnto them that go downe into the pit.'
  eng-WEBSTER: 'Hear me speedily, O LORD: my spirit faileth: hide not thy face from
    me, lest I be like them that go down into the pit.'
  nhw-BL: TOTECO, nimantzi technanquili pampa tlahuel nitlaijiyohuía ipan noyolo.
    Amo ximoicancuepa tlen na para amo nimiquis.
  swh-ONEN: Ee Bwana, unijibu haraka, roho yangu inazimia. Usinifiche uso wako, ama
    sivyo nitafanana na wale washukao shimoni.
  bba-bba: Yinni Gusunɔ, nɑ mwiɑ kpɑnɑ. A mɑn wisio kpɑɑkɑ. A ku mɑn biru kisi kpɑ
    n ku ko nɡe be bɑ wɑ̃ɑ ɡɔriɔ.
  eng-KJVCPB: 'Hear me speedily, O Lord: my spirit faileth: Hide not thy face from
    me, Lest I be like unto them that go down into the pit.'
  luo-luo: Dwoka piyo, yaye Jehova Nyasaye, nimar chunya ool. Kik ipandna wangʼi nono
    to dipoka achalo gi joma ridore e bur matut.
  aii-aii: ܡܲܠܝܸܙ ܓ̰ܲܘܸܒ ܠܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܬܝܼܡ ܠܵܗ̇ ܪܘܼܚܝܼ، ܠܵܐ ܛܲܫܹܝܬ ܦܵܬܘܼܟ݂ ܡܸܢܝܼ،
    ܐܸܠܵܐ ܒܸܬ ܗܵܘܹܝܢ ܕܘܼܡܝܵܐ ܠܨܵܠܝܵܢܹ̈ܐ ܕܓܘܼܒܵܐ.
  meu-meu: Iehova e, a haere henigu haraḡa; laumagu na e manokamu. Vairamu na egu
    ai basio hunia, mase gurina ai e dihomu taudia heḡereḡeredia ai bainala na garina.
  npi-ULB: हे परमप्रभु, मलाई चाँडै जवाफ दिनुहोस्, किनभने मेरो आत्मा मूर्छित हुन्छ
    । तपाईंको मुहार मबाट नलुकाउनुहोस्, नत्रता ती खाल्डोमा जानेहरूजस्तै म हुनेछु ।
  yor-yor: Dá mi lóhùn kánkán, Olúwa; ó rẹ ẹ̀mí mi tán. Má ṣe pa ojú rẹ mọ́ kúrò lára
    mi kí èmi má ba à dàbí àwọn tí ó lọ sínú ihò.
  pes-OPCB: ای خداوند، دعای مرا هر چه زودتر اجابت فرما، زیرا نومید و مأیوسم. روی خود
    را از من برنگردان، مبادا بمیرم.
  tgl-ULB: Yahweh, sumagot ka agad sa akin dahil ang aking espiritu ay nanghihina.
    Huwag mong itago ang iyong mukha sa akin, o ako ay magiging gaya ng mga bumaba
    sa hukay.
  nop-nop: Yahwe, nu nadisukilitine agaŋ gilaŋgilaŋ tilak doktiŋa yonadine nadiweŋ.
    Tiyaugene kumuŋa wooŋ me kumuhi’walaŋ yohikwehineŋ waatneŋ, doktiŋa du namandake
    kufulahebi mu tibeŋ.
  hui-hui: Anduane Homogo-o i̱na mini dunubia ho harugo ereba harago ainde i̱na bi
    larogo áyu ogoni abale hale habe. I̱ abale homalu homene dininiru piagane ngagoha
    poligo í̠ ha do nahabe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ယ​ခု​ပင်​လျှင်​ကျွန်​တော်​မျိုး​ပန်​ကြား လျှောက်​ထား​ချက်​ကို​နား​ညောင်း​တော်​မူ​ပါ။
    ကျွန်​တော်​မျိုး​သည်​လုံး​ဝ​မျှော်​လင့်​ရာ​မဲ့​လျက် နေ​ပါ​ပြီ။ ကျွန်​တော်​မျိုး​အား​မျက်​နှာ​လွှဲ​တော်​မ​မူ​ပါ​နှင့်။
    ယင်း​သို့​ပြု​တော်​မူ​ပါ​လျှင်​ကျွန်​တော်​မျိုး​သည် မ​ရ​ဏာ​နိုင်​ငံ​သို့​သွား​ရ​သူ​ကဲ့​သို့​ဖြစ်​ပါ​လိမ့်​မည်။
  bod-N: འཕྲལ་དུ་བཀའ་ལན་གནང་རོགས་ཀྱེ་ཡ༌ཝཱེ། །བདག་གི་སེམས་ནི་ཡོངས་སུ་ཉམས་པ༌འོ། །དོང་ལ་ལྷུང་བའི་མི་བཞིན་མ་ཡིན༌ཕྱིར།
    །ཁྱེད་ཀྱི་ཞལ་རས་བདག་ལ་མི་འགེབ༌རོགས།།
  wsk-wsk: O Yawe, tairate agiring ilupko; aninga adera angimik sail menaram. Ni kema
    motam ani ago ko me kaluwurko; buta bitar mu ani kua iwi namara iwita bagarikko.
  sna-sna: Haiwa Jehovha, kurumidzai kundipindura; mweya wangu woziya. Regai kundivanzira
    chiso chenyu nokuti ndingazova savaya vakaburukira mugomba.
  spa-BLM: Apresúrate a responderme, Yahvé. Mi espíritu falla. No me escondas la cara,
    para que no me vuelva como los que bajan a la fosa.
  cac-cac: Mamin Jehová, tac'van̈ d'ayin d'a elan̈chamel, toxo val tz'el in c'ol svab'i.
    Man̈ a yaej a colval d'ayin. Icha val eb' chamnac smucchajemi, icham chi' ol in
    ajoc tato tza yaej a colval d'ayin.
  swh-ULB: Unijibu upesi, Yahwe, kwa sababu roho yangu inazimia. Usinifiche uso wako,
    vinginevyo nitakuwa kama wale waendao chini shimoni.
  bel-bel: Працягні з вышыні руку Тваю, збаві мяне і ўратуй ад водаў вялікіх, ад рукі
    сыноў чужынскіх,
  deu-ELBBK: Eilends erhöre mich, HERR! Es verschmachtet mein Geist. Verbirg dein
    Angesicht nicht vor mir! Sonst werde ich denen gleich sein, die zur Grube hinabfahren.
  mbb-OT: Segugunà a tevaka, Nengazen. Naawè en is perateng ku. Kenà a kenikew elesi
    su kela ke ibpatey ku.
  mal-2015: യഹോവേ, വേഗം എനിക്കു ഉത്തരമരുളേണമേ; എന്റെ ആത്മാവു കാംക്ഷിക്കുന്നു. ഞാൻ
    കുഴിയിൽ ഇറങ്ങുന്നവരെപ്പോലെ ആകാതിരിപ്പാൻ നിന്റെ മുഖത്തെ എനിക്കു മറെക്കരുതേ.
  gup-gup: Mah, wanjh werrkwerrk kanwokma Yawey, dja ngaye wanjh ngadjalnjilngwarrewarremen.
    Yuwn bu kanmarnekebwarlkkarren ngardduk. Ngaye bu minj kebnan wanjh ngayimerranj
    yiman kayime ngarrowen.
  rmc-rmc: So neksigeder mange odphen, RAJEJA, miro duchos imar na birinel! Ma garuv
    mange tiro muj, hoj te na dičhuvav avri sar ola, ko džan tele andro hrobos.
  nlg-nlg: Lord, mina, mo ko mai, mo ko bosa tughu, na pukuna nigua na vahola te sule
    ngangata, ko bei saniu ku mate gea.
  pes-OPV: ‌ای خداوند، بزودی مرا اجابت فرما زیرا روح من کاهیده شده است. روی خود را
    از من مپوشان، مبادا مثل فروروندگان به هاویه بشوم.
  ron-1924: 'Грэбеште де м-аскултэ, Доамне! Ми се топеште духул: ну-мь аскунде Фаца
    Та! Кэч аш ажунӂе атунч ка чей че се кобоарэ ын гроапэ.'
  ben-OBCV: হে সদাপ্রভু, আমাকে তাড়াতাড়ি উত্তর দাও; কারণ আমার আত্মা ক্ষীণ হচ্ছে।
    তোমার মুখ আমার কাছ থেকে লুকিয়ে রেখো না নতুবা আমি তাদের মতো হব যাদের মৃত্যু হয়েছে।
  som-som: Rabbiyow, dhaqso iigu soo jawaab, waayo, naftaydu way itaal darnaataa.
    Wejigaaga ha iga qarin, Waaba intaasoo aan noqdaa sida kuwa godka ku dhaca oo
    kale.
  lat-VUC: 'Emitte manum tuam de alto: eripe me, et libera me de aquis multis, de
    manu filiorum alienorum:'
  eng-ASVBT: 'Make haste to answer me, O Jehovah; my spirit faileth: Hide not thy
    face from me, Lest I become like them that go down into the pit.'
  mna-mna: O Yooba, leŋ suŋŋana tio ti, mi loŋa mar uulu yo. Pa iŋgi mburoŋ imap kat.
    Turke motom pio pepe. Kokena aŋmeete mi aŋgaaba zin wal meeteŋan sula Andewa.
  ita-1885: Affrettati a rispondermi, Signore; Lo spirito mio vien meno; Non nasconder
    da me la tua faccia, Sì che io sia renduto simile a quelli che scendono nella
    fossa.
  eng-LXXUP: Send forth thy hand from on high; Rescue me, and deliver me out of great
    waters, Out of the hand of strange children;
  eng-ULB: Answer me quickly, Yahweh, because my spirit faints. Do not hide your face
    from me, or I will become like those who go down into the pit.
  spa-VBL: ¡Por favor, respóndeme pronto Señor, porque muero! No te apartes de mi,
    porque entonces iré también a la tumba.
  fra-_FOB: Éternel, hâte-toi, réponds-moi! Mon esprit se consume. Ne me cache pas
    ta face, en sorte que je devienne semblable à ceux qui descendent dans la fosse!
  mal-mal: യഹോവേ, വേഗം എനിക്ക് ഉത്തരമരുളണമേ; എന്റെ ആത്മാവ് ക്ഷീണിക്കുന്നു. ഞാൻ കുഴിയിൽ
    ഇറങ്ങുന്നവരെപ്പോലെ ആകാതിരിക്കുവാൻ അങ്ങയുടെ മുഖം എനിക്ക് മറയ്ക്കരുതേ.
  urd-GVR: Ai Rab, merī sunane meṅ jaldī kar. Merī jān to ḳhatm hone wālī hai. Apnā
    chehrā mujh se chhupāe na rakh, warnā maiṅ gaṛhe meṅ utarne wāloṅ kī mānind ho
    jāūṅgā.
  suz-BL: परमप्रभु यावे, गे आं कली रीब पा लोव़ लेत्‍तीनी। आं थुं लुक्‍च लशो बाक्‍ब।
    इन कुल आं क्‍येङा मख्रुइक्‍तीन। मो दुम्‍त हना, गो बेक्‍शो मुर आन बाक्‍तीक लाइब
    मुर खोदेंशो दुम्‍नुङ।
  eng-NOY: Hear me speedily, O LORD! My spirit faileth; Hide not thy face from me.
    Lest I become like those who go down to the pit!
  ita-1927: Affrettati a rispondermi, o Eterno; lo spirito mio vien meno; non nascondere
    da me la tua faccia, che talora io non diventi simile a quelli che scendono nella
    fossa.
  ckb-ckb: ئەی یەزدان، زوو وەڵامم بدەوە، ڕۆحم لەناودەچێت، ڕووی خۆتم لێ مەشارەوە، ئەگینا
    لەوانە دەچم کە دەچنە نێو جیهانی مردووان.
  eng-BBE: 'Be quick in answering me, O Lord, for the strength of my spirit is gone:
    let me see your face, so that I may not be like those who go down into the underworld.'
  xsi-xsi: Yova Kindeni, kumâ kuvila naŋa walele nâ, ŋana tu iloŋgu kurana tia ndo.
    Noko ma kupavea ŋanana ndimo. Ambo noko ma kupavea ŋanana, ande naŋa ma amâte
    ku ma alâ amo mateŋa nianzi.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನಗೆ ಬೇಗನೆ ಉತ್ತರಕೊಡಿರಿ; ನನ್ನ ಪ್ರಾಣವು ಕುಂದಿಹೋಗಿದೆ; ನಿಮ್ಮ ಮುಖವನ್ನು
    ನನಗೆ ಮರೆಮಾಡಬೇಡ; ಇಲ್ಲವಾದರೆ ಸಮಾಧಿಯಲ್ಲಿ ಇಳಿಯುವವರಿಗೆ ಸಮಾನನಾಗಿಬಿಡುತ್ತೇನೆ.
  tam-2017: யெகோவாவே, சீக்கிரமாக எனக்குச் செவிகொடும், என்னுடைய ஆவி சோர்ந்து போகிறது;
    நான் குழியில் இறங்குகிறவர்களுக்கு ஒப்பாகாதபடிக்கு, உமது முகத்தை எனக்கு மறைக்காமல்
    இரும்.
  spa-RV-1909: 'Respóndeme presto, oh Jehová que desmaya mi espíritu: no escondas
    de mí tu rostro, y venga yo á ser semejante á los que descienden á la sepultura.'
  ron-BTF: Grăbește să mă asculți, DOAMNE, duhul meu se sfârșește, nu îți ascunde
    fața de la mine, ca nu cumva să fiu asemenea celor ce coboară în groapă.
  eng-WEBP: Hurry to answer me, LORD. My spirit fails. Don’t hide your face from me,
    so that I don’t become like those who go down into the pit.
  eng-FBV: Please answer me quickly, Lord! I'm dying! Don't turn away otherwise I'll
    be just like those who are going down into the grave.
  nld-1939: Verhoor mij toch spoedig, o Jahweh, Want mijn geest gaat bezwijken. Verberg
    mij uw aangezicht niet, Anders word ik als die in het graf zijn gezonken;
  nch-BL: TOTECO, nimantzi technanquili pampa tahuel nitaijyohuía ipan noyolo. Amo
    ximoicancuepa ten na para amo nimiquis.
  vie-1934: Đức Giê-hô-va ôi! xin mau mau đáp lời tôi! Thần linh tôi nao sờn. Xin
    chớ giấu mặt Chúa cùng tôi, E tôi giống như kẻ xuống huyệt chăng.
  cha-cha: 'Jungogyo enseguidas, O Jeova: sa malayo y antijo: chamo na naaatog y matamo
    guiya guajo; sa noseaja juparejo yan ayo sija y mannunog gui jalom joyo.'
  hin-CV: याहवेह, शीघ्र ही मुझे उत्तर दीजिए; मेरी आत्मा दुर्बल हो चुकी है. अपना मुख
    मुझसे छिपा न लीजिए अन्यथा मेरी भी नियति वही हो जाएगी, जो उनकी होती है, जो कब्र
    में समा जाते हैं.
  eng-OURB: Hurry to answer me, Adonai. My spirit fails. Don’t hide your face from
    me, so that I don’t become like those who go down into the pit (of Abbadon, the
    unrighteous side of Sheol).
  spa-BES: 'Sé rápido en responderme, oh Señor, porque la fuerza de mi espíritu se
    ha ido: déjame ver tu rostro, para que no sea como los que descienden al inframundo.'
  tdx-tdx: Toiño masìka ry Iehovà; fa mimoremoretse ty troko. ko aeta’o amako ty lahara’o
    hera hanahake o mizotso mb’an-kaly aoo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงรีบฟังข้าพระองค์ จิ​ตวิญญาณข้าพระองค์ฝ่อไปแล้ว
    ขออย่าทรงซ่อนพระพักตร์ของพระองค์​ไว้​จากข้าพระองค์ เกรงว่าข้าพระองค์จะเหมือนคนเหล่านั้​นที​่ลงไปยังปากแดนผู้​ตาย
  por-BR-2018: Responde-me depressa, SENHOR; porque meu espírito está muito fraco;
    não escondas tua face de mim, pois eu seria semelhante aos que descem à cova.
  deu-ELO: Eilends erhöre mich, Jehova! Es verschmachtet mein Geist. Verbirg dein
    Angesicht nicht vor mir! Sonst werde ich denen gleich sein, die zur Grube hinabfahren.
  eng-WYC-2018: Lord, hear thou me swiftly; my spirit failed. Turn thou not away thy
    face from me; and I shall be like them that go down into the pit. (Lord, swiftly
    answer thou me; for my spirit faileth or for my spirit fainteth. Turn thou not
    away thy face from me; or I shall be like those who go down into the pit.)
  epo-epo: Rapidu, aŭskultu min, ho Eternulo, mia spirito konsumiĝas; Ne kaŝu antaŭ
    mi Vian vizaĝon, Ĉar mi similiĝus al la forirantaj en la tombon.
  gfk-gfk: Watong, taram hagasiaan iau. Iau hamaan bia no nugu nilon i wara patpataam.
    Waak u suhe no matmataan taam tagu, iau kabi ngan hoing diet ing diet hansur ures
    napu tano lulur na minaat.
  uig-PIN: Manga tezdin jawab bǝrgǝysǝn, i Pǝrwǝrdigar; Roⱨim ⱨalidin ketidu; Didaringni
    mǝndin yoxurmiƣaysǝn; Bolmisa mǝn ⱨangƣa qüxidiƣanlardǝk bolimǝn.
  beo-beo: Hina Gode! Wahadafa nama dabe adole ima! Na da hamoma:beyale dawa:lusu
    huluane fisi dagoi. Na da bogoi sogebia dasa:besa:le, Dia naba:le mae wamoaligima!
  tpi-OTNT: Bikpela, yu ken harim prea bilong mi nau, long wanem, bilip bilong mi
    i bagarap. Yu no ken hait long mi, nogut mi dai na mi go long ples bilong ol man
    i dai pinis.
  hau-SA: Ka amsa mini da sauri, ya Ubangiji; ƙarfina ya ƙare. Kada ka ɓoye fuskarka
    daga gare ni in ba haka ba zan zama kamar waɗanda suka gangara zuwa rami.
  udu-udu: Huru/ ki jahanne/ mo dhali thoḵ aha/ ’twa/ mo, ayy Tap̱a. Shi/in pem ushi
    me’d mo. Dhalku/ ki bag jis/em pini ’peni aha/ mo, isi ciki/ ki aha/ mina e wa
    ki uni gwansan kun iikin ka luŋgu’b e jisa ’kulga/ mo.
  uig-LAT: Manga tézdin jawab bergeysen, i Perwerdigar; Rohim halidin kétidu; Didaringni
    mendin yoshurmighaysen; Bolmisa men hanggha chüshidighanlardek bolimen.
  nde-nde: Ngiphendula masinyane, awu Thixo; umoya wami uyaphela. Ungangifihleli ubuso
    bakho funa ngibe njengalabo abaya egodini.
  ton-ton: '‌ʻE Sihova, ʻafio vave kiate au: kuo vaivai ʻa hoku laumālie: ʻoua naʻa
    fufū ho fofonga ʻiate au, telia naʻaku tatau mo kinautolu ʻoku nau ʻalu hifo ki
    he luo.'
  ces-1613: Pospěšiž a vyslyš mne, Hospodine, hyne duch můj; neukrývejž tváři své
    přede mnou, neboť jsem podobný těm, kteříž sstupují do hrobu.
  eng-WMB: Hurry to answer me, LORD. My spirit fails. Don’t hide your face from me,
    so that I don’t become like those who go down into the pit.
  tam-TCV: யெகோவாவே, சீக்கிரமாய் எனக்குப் பதில் தாரும்; என் உள்ளம் சோர்ந்துபோகிறது;
    உமது முகத்தை என்னிடமிருந்து மறையாதேயும்; இல்லாவிட்டால், நான் மரணக் குழியில் இறங்குகிறவர்களைப்
    போலாகிவிடுவேன்.
  ceb-ULB: Tubaga dayon ako, Yahweh, tungod kay naluya na ang akong espiritu. Ayaw
    itago ang imong panagway nganhi kanako, o mahisama ako niadtong nipadulong sa
    lubnganan.
  pol-UBG: Wysłuchaj mnie prędko, PANIE; mój duch omdlewa; nie ukrywaj przede mną
    swego oblicza, bym się nie stał jak ci, którzy schodzą do dołu.
  urd-GVU: اے رب، میری سننے میں جلدی کر۔ میری جان تو ختم ہونے والی ہے۔ اپنا چہرہ مجھ
    سے چھپائے نہ رکھ، ورنہ مَیں گڑھے میں اُترنے والوں کی مانند ہو جاؤں گا۔
  eng-OEBCW: Answer me soon, Lord, because my spirit is spent. Hide not your face
    from me, else become I like those who go down to the pit.
  deu-1912: HERR, erhöre mich bald, mein Geist vergeht; verbirg dein Antlitz nicht
    von mir, daß ich nicht gleich werde denen, die in die Grube fahren.
  kan-2017: ಯೆಹೋವನೇ, ಬೇಗನೆ ಸದುತ್ತರವನ್ನು ದಯಪಾಲಿಸು; ನನ್ನ ಆತ್ಮವು ಕುಂದಿಹೋಗಿದೆ. ನೀನು ವಿಮುಖನಾದರೆ
    ಸಮಾಧಿಯಲ್ಲಿ ಸೇರಿದವರಿಗೆ ನಾನು ಸಮಾನನಾಗಿರುವೆನು.
  yap-yap: SOMOL, mu non ngog e chiney! Ka ri mulan’ug. Dab mmithagem rog, ya rug
    un u fithik’ e pi’in nge yan nga’ar ko fayleng ko yam’.
  hlt-MCSB: BOEIPA aw, ka mueihla a khum he tokthuet lamtah kai n'doo lah. Kai lamloh
    na maelhmai thuh boel mai. Tangrhom kah ka suntla banghui la ka om van ve.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ሼምፓሢ ታኣኮ ላቤሢሮ ኔጉዋዖ ታ ሺኢቃ ባኮ ታኣም ዒንጌ፤ ኔ ዓኣፖ ካሮ ታ ባንፃፓ ሺርሺፖ፤
    ኔ ዬያይዴቴ ሳዖ ዴሞ ኬዳ ዓሶጉዲ ታኣኒ ማዓንዳኔ።
  twi-ASANTE: Ao Awurade, gye me so ntɛm; me honhom tɔ piti. Mfa wʼanim nhinta me
    anyɛ saa a, mɛyɛ sɛ wɔn a wɔkɔ amena mu no.
  eng-WEBU: Hurry to answer me, LORD. My spirit fails. Don’t hide your face from me,
    so that I don’t become like those who go down into the pit.
  acu-NT: Apuru wina mayatair nangkantanak jasi. Tura asamtai wári airkata. Ame yaimkem
    suritrukaip. Nu turakminka wikia jakawa nunisnak pujustatjai.
  spa-PDDPT: Oh Yavé, respóndeme pronto. Mi espíritu desfallece. No escondas de mí
    tu rostro, O seré como los que bajan a la fosa.
  gun-gun: Senhor, xembovai voi ke, mba'eta xenhe'ẽ py nanhanimavei ma. Ejexa uka
    e'ỹ eme xevy, omanogue rupa py oguejy va'e rami apyta e'ỹ aguã.
  agu-BL: Wajcaw elk k'ajabu' swe'j na tzan ink'e'xe'n. Pentu' na chinxewan. Quil
    chin til cyenu', na kol chin til cyenu', ni'cu'n tzimbne' chi jun alma'.
  ilo-ULB: Sungbatannak kadi a dagus, O Yahweh, ta kumapkapuyen ti espirituk. Dinak
    ilemmengan, amangan no maituladak kadagiti mapan iti abut.
  kpg-kpg: Meenei Dimaadua, helekai mai gi di au dolomeenei! Au gu dogu hagadagadagagee
    ai, Goe hudee hagammuni ina Goe i di au, gi dee hana hua au madalia digau ala
    e hula gi lala gi tenua o digau mmade.
  uig-ARA: ماڭا تېزدىن جاۋاب بەرگەيسەن، ئى پەرۋەردىگار؛ روھىم ھالىدىن كېتىدۇ؛ دىدارىڭنى
    مەندىن يوشۇرمىغايسەن؛ بولمىسا مەن ھاڭغا چۈشىدىغانلاردەك بولىمەن.
  sus-sus: Alatala, yandi, i xulun n yaabife ra. Limaniya bara gɛ bade n yi ra. I
    naxa i kobe raso n na, xa na mu n luma nɛ alɔ faxamixie.
  pon-2006: Maing KAUN, komw ketin kupwure ie met! Solahr ei koapworopwor. Komw dehr
    ketin rirweisang ie, pwe I dehr iang irail kan me kin kohdihla nan sapwen me melahr
    akan.
  jae-jae: O Apômtau, ôkac taômgeŋ mêŋôkêŋ taŋam aê. Ŋoc ŋalêlôm kêtu dambê-dambê
    su gebe janaŋa. Ônsaŋ laŋômanô auc êndêŋ aê atom gebe jatôm êsêac, taŋ sê su sêsêp
    sêlêlôm sêja naŋ atom.
  ksd-ksd: Luluai, una pampam ma una torom tagu; a tulungeagu i tar bilua. Koko una
    ive ra matam kan iau; Kan ina varogop ma diat dia kuba ta ra Tung.
  tur-YTC: Bana tez yanıt ver, ey Yahve. Ruhum tükeniyor. Yüzünü benden gizleme, Yoksa
    çukura inenler gibi olurum.
  bel-N: Пасьпяшайся, адкажы мне, ГОСПАДЗЕ! Чэзьне дух мой! Не хавай жа аблічча Твайго
    ад мяне, каб ня стаўся я падобным да таго, хто зыходзіць у магілу.
  grc-BRENT: Ἐξαπόστειλον τὴν χεῖρά σου ἐξ ὕψους, ἐξελοῦ με καὶ ῥῦσαί με ἐξ ὑδάτων
    πολλῶν, ἐκ χειρὸς υἱῶν ἀλλοτρίων·
  kpr-kpr: Arie Bajari, tavaraghe foa, nanda benunu ningaetesi! Erá nandae jungeose!
    Ninda dombu namokena jungaresa amo, na anakora ambudo ambari embo da vasada vosarena.
  ind-AYT: Jawab aku secepatnya, ya TUHAN! Semangatku habis. Jangan sembunyikan wajah-Mu
    dariku, atau aku menjadi seperti mereka yang turun ke lubang kubur.
  yom-yom: Wuphani mvutu mu nsualu, a Yave pheve ama yilembo yami. Kadi kutsuekila
    zizi kiaku bila ndieka dedakana banga bobo bankuendanga ku dibulu.
  yut-yut: Yawe, butno tapmɨmɨ mɨni aban nandɨsat, do bɨsitno nandaŋek tepmɨsi aŋpulugoki.
    Dɨma pasɨl nabi. Yaŋ abi kaŋ, amɨn kɨlɨ kɨmakgwit uŋun da tamokon kɨkeŋ.
  nya-nya: Yehova ndiyankheni msanga; mzimu wanga ukufowoka. Musandibisire nkhope
    yanu, mwina ndidzakhala ngati iwo amene atsikira ku dzenje.
  hrv-hrv: Usliši me brzo, o Jahve, dah moj već je na izmaku! Lica svojeg preda mnom
    ne skrivaj, da ne postanem kao oni koji u grob silaze!
  mps-mps: Genuai Bidi, nago eno gedu haluasa po polo odao. Magi baso meni, te eno
    konealubo homu te dolali. Nage enade geme me duala sigio, tiyu ena isilama, te
    ena isali bidi dabego pesageba pidalio.
  tpi-tpi: Bikpela, yu ken harim prea bilong mi nau, long wanem, bilip bilong mi i
    bagarap. Yu no ken hait long mi, nogut mi dai na mi go long ples bilong ol man
    i dai pinis.
  dan-1931: Skynd dig at svare mig, HERRE, min Ånd svinder hen; skjul ikke dit Åsyn
    for mig, så jeg bliver som de, der synker i Graven.
  vie-OVCB: Xin mau đến, lạy Chúa Hằng Hữu, xin đáp lời con, vì tâm hồn con tàn tạ.
    Xin đừng tránh mặt con, kẻo con như người xuống huyệt sâu.
  guj-2017: હે યહોવાહ, મને જલદી જવાબ આપો, કારણ કે મારો આત્મા ક્ષય પામે છે. તમારું
    મુખ મારાથી ન સંતાડો, રખેને હું ખાડામાં ઊતરનારના જેવો થાઉં.
  pon-2006A: Maing KAUN, komw ketin kupwure ie met! Solahr ei koapworopwor. Komw dehr
    ketin rirweisang ie, pwe I dehr iang irail kan me kin kohdihla nan sapwen me melahr
    akan.
  por-BRBSL: Hurry para me responder, Yahweh. Meu espírito falha. Não esconda seu
    rosto de mim, para que eu não me torne como aqueles que descem para o poço.
  eng-OEBUS: Answer me soon, Lord, because my spirit is spent. Hide not your face
    from me, else become I like those who go down to the pit.
  swe-swe: '[Nu i vers 7-12 staplas i snabb följd tolv verb i en desperat vädjan till
    Gud att: skynda, svara, inte dölja sitt ansikte, låt mig få höra, låt mig veta,
    befria mig, lär mig, låt din ande leda mig, låt mig få leva, led mig ut ur bekymmer,
    tysta och förgör mina fiender.] Skynda att svara (se, uppmärksamma) mig Herre
    (Jahve), min ande orkar inte mer (förgås; jag har ingen styrka kvar). Dölj inte
    ditt ansikte för mig, så att jag blir lik (liknar) dem som far (går) ner i graven
    (gropen).'
  cth-cth: Oe BAWIPA karanglah na pato haw. Ka muitha teh a tha abaw toe. Kai teh
    duenae tangkawm dawk ka kum hane tami patetlah alouklah na kangvawi takhai hanh
    loe.
  twi-twi: Awurade, gye me so ntɛm; me honhom tɔ piti. Mfa wʼanim nhintaw me anyɛ
    saa a mɛyɛ sɛ wɔn a wɔkɔ amoa mu no.
  hlt-hlt: BOEIPA aw, ka mueihla a khum he tokthuet lamtah kai n'doo lah. Kai lamloh
    na maelhmai thuh boel mai. Tangrhom kah ka suntla banghui la ka om van ve.
  tbz-SIM: N Yiɛ̀ nKuyie ncɑ̃rikɛ kɛ́cɔutɛ́ m bɑ́ɑmmìi, dɛ̀ m bimu ɑ bɑ́ɑ́ m bútínnɛ́,
    kɛ̀ mɛɛ̀ dɔkɛ m bo nɑɑ́nnɛ̀ bɛ̀ɛ̀ duɔ́ kudɔnkù.
  msy-2020: O Ikiavɨra Itir God, nan nɨghnɨzir gavgavim iraghu. Nɨ nan dɨmdiam baragh.
    Nɨ uabɨ nan mongan markɨ, kɨ ti ovegh mangɨ oveaghuezibar nguibamɨn mangɨgham.
  dop-dop: Hɑɩ, Tɑcɑɑ, cɔ-m lɔŋ. Mɑ tɑlɑ mɑ tənɑɣɑ kɛ́. Tɑɑ hɑ-m siɣile, tɔfɔ, mɑ
    wɛɛkɩ ɩsɩɩ ɑtɛtəlɛ tɑɑ sʋʋlɑɑ.
  azb-azb: Ya Rəbb, mənə tez cavab ver, Çünki ürəyim çəkilir. Üzünü məndən gizlətmə,
    Qoyma qəbirə düşən insanlara bənzəyim.
  eng-DBY: 'Answer me speedily, O Jehovah; my spirit faileth: hide not thy face from
    me, or I shall be like unto them that go down into the pit.'
  hin-2017: हे यहोवा, फुर्ती करके मेरी सुन ले; क्योंकि मेरे प्राण निकलने ही पर हैं!
    मुझसे अपना मुँह न छिपा, ऐसा न हो कि मैं कब्र में पड़े हुओं के समान हो जाऊँ।
  wol-KYG: Aji Sax ji, gaawal wuyu ma; sama xol a jeex, ma ne yàcc, bu ma xañ sa yiw,
    ma yem ak kuy tàbbiji biir pax.
  bjr-bjr: Oo Yaawee qini marirafa taikaaqaammidanoo. Qini ufa irisee mina anoona
    qimaqimia. Sia qini qiqafamasee kukeeqaa. Anee miqinaqa qinee kuqirausa fimariannai
    fuanaura.
  eng-YLT: Haste, answer me, O Jehovah, My spirit hath been consumed, Hide not Thou
    Thy face from me, Or I have been compared with those going down [to] the pit.
  kne-kne: Sapay koma ta patgam ay dagos nan kararag ko, tan nay enggay kinmapsot
    di nemnem ko. Adi ka kod somigsigaan into et mo din kad-an di natey di enak domatngan.
  eng-WYC-2017: Lord, hear thou me swiftly; my spirit failed. Turn thou not away thy
    face from me; and I shall be like them that go down into the pit.
  eng-WMBB: Hurry to answer me, LORD. My spirit fails. Don’t hide your face from me,
    so that I don’t become like those who go down into the pit.
  zat-NTPS: Gudázega gácale̱nu' neda', Xran, lawe' da dxedú lazra'. Quebe chenu' gácale̱nu'
    neda', chee̱ quebe gaca' ca tu benne' ba xu'e̱ xe̱dxu ba.
  zty-NTPS: Da ka' gaze gákḻeno' neda', X̱ana' Dios. Dan' žedó ḻaža'a bi žel-lo'
    gákḻeno' neda' nich bi gaka' ka to benne' yoe'e yežw ba.
  urd-GVH: ऐ रब, मेरी सुनने में जल्दी कर। मेरी जान तो ख़त्म होनेवाली है। अपना चेहरा
    मुझसे छुपाए न रख, वरना मैं गढ़े में उतरनेवालों की मानिंद हो जाऊँगा।
  rug-rug: Kei Zihova, Mu tuturei olaṉa mae au, ura ele nunala hola si rau! Mu lopu
    va paere pule Nigo koa rau; be lopu gua si kote mate palae si rau pa popoa tadi
    na tie matedi.
  gaz-gaz: Yaa Waaqayyo, dafii deebii naa kenni; hafuurri koo dadhabeera. Fuula kee
    na duraa hin dhoksin yookaan ani akka warra boolla buʼanii nan taʼa.
  fra-LSG: Hâte-toi de m’exaucer, ô Éternel! Mon esprit se consume. Ne me cache pas
    ta face! Je serais semblable à ceux qui descendent dans la fosse.
  yal-yal: Alatala, n yabi iki sa! N niin ɲanmatɔɔn na a ra. I nama i yɛtagin luxun
    n ma. Xanamu n sama faxa muxune fari nɛn.
  iou-iou: Unita Ekäni, kehäromina paotak unita gäk nadäŋ nami. Nepmaŋpi kumäŋpäŋ
    äma kumbani nämo äworewet!
  haw-1868: E hoolohe koke mai oe ia'u e Iehova, Ua maule ko'u uhane; Mai huna oe
    i kou maka ia'u, O like auanei au me ka poe iho ilalo i ka lua.
  arb-NAV: أَجِبْنِي مُسْرِعاً يَا رَبُّ. وَهَنَتْ رُوحِي فَلَا تَحْجُبْ وَجْهَكَ
    عَنِّي، لِئَلّا أَصِيرَ كالْمُنْحَدِرِينَ إِلَى الْقَبْرِ.
  ded-ded: O KEBU, asuna woradeac turunga bic merennenna. Ni kecma ngic homema bangecfu
    kemeandae, ifi isoc kemebaiac ge kicmesuga nearunac mi mesufuna.
  ewe-ewe: O! Yehowa, tɔ nam kaba, elabena nu te nye gbɔgbɔ ŋu. Mègaɣla wò mo ɖem
    o, ne menye nenema o la, manɔ abe ame siwo yi aʋlime ene.
  eng-LEE: 'Hasten, answer me, O Lord, my spirit falleth: hide not thy face from me,
    that I may not become like those that go down into the pit.'
  asm-FB: হে যিহোৱা, তুমি শীঘ্ৰে মোক উত্তৰ দিয়া, কাৰণ মোৰ আত্মাৰ উৎসাহ নোহোৱা হৈছে;
    মোৰ পৰা তোমাৰ মুখ লুকুৱাই নাৰাখিবা, মই গাতলৈ নামি যোৱাবোৰৰ নিচিনা হৈ পৰিম।
  sus-A: عَلَتَلَ، يَندِ، عِ شُلُن ﭑ يَابِقٍ رَ. لِمَنِيَ بَرَ فّ بَدٍ ﭑ يِ رَ. عِ
    نَشَ عِ كٌبٍ رَ سٌ ﭑ نَ، شَ نَ مُ ﭑ لُمَ نّ عَلْ قَشَمِشِيٍ.
  fra-SBL: Dépêche-toi de me répondre, Yahvé. Mon esprit s'effondre. Ne me cachez
    pas votre visage, afin que je ne devienne pas comme ceux qui descendent dans la
    fosse.
  hbo-hbo: מַ֘הֵ֤ר עֲנֵ֨נִי ׀ יְהוָה֮ כָּלְתָ֪ה ר֫וּחִ֥י אַל־תַּסְתֵּ֣ר פָּנֶ֣יךָ
    מִמֶּ֑נִּי וְ֝נִמְשַׁ֗לְתִּי עִם־יֹ֥רְדֵי בֹֽור׃
  kik-kik: Wee Jehova, hiũha kũnjĩtĩka; roho wakwa nĩũthirĩtwo nĩ hinya. Tiga kũũhitha
    ũthiũ waku, ndikahaane ta arĩa matoonyaga irima.
  fra-NCL: Hâte-toi de m’exaucer, Yahweh, mon esprit défaille ; ne me cache pas ta
    face, je deviens semblable à ceux qui descendent dans la fosse.
  cek-AK: Aw Angraeng, karangah na tahngai pae ah; ka muithla loe thazok sut boeh;
    kai khae hoiah na mikhmai to hawk ving hmah, to tih ai nahaeloe tangqom thungah
    caeh tathuk kaminawk baktiah ka om moeng tih.
  cuk-cuk: Bab-Jehová, gwae be an-abinsae, ar an geg-sagusad. Be-wagar mer be angi
    odukue, ar degiile, dule-napa-yaba-digarmaidyobi, an guoed.
  uig-CYR: Жуқиридин қоллириңни узитип, Мени азат қилғайсән; Мени улуқ сулардин, Яқа
    жуттикиләрниң чаңгилидин чиқарғайсән.
  tel-2017: యెహోవా, నా ఆత్మ సోలిపోయింది. త్వరగా నాకు జవాబియ్యి. నీ ముఖం దాచుకోవద్దు.
    అలా చేస్తే నేను సమాధిలోకి దిగిపోయినవాడిలాగా అవుతాను.
  hat-BSA: Reponn mwen vit, O SENYÈ, lespri m vin febli; Pa kache figi Ou sou mwen,
    oswa mwen va vini kon sila ki desann nan fòs yo.
  ukr-ONPU: Простягни руку Твою з висоти, визволи мене й врятуй від великих вод, від
    рук чужинців,
  kos-kos: Topukyu inge, LEUM GOD, Wanginla finsrak luk. Nik kom wikinkomla likiyu,
    Ac pwanang nga in welulosla su oatula nu infulan misa.
  hbo-WLC: מַ֘הֵ֤ר עֲנֵ֨נִי ׀ יְהוָה֮ כָּלְתָ֪ה ר֫וּחִ֥י אַל־תַּסְתֵּ֣ר פָּנֶ֣יךָ
    מִמֶּ֑נִּי וְ֝נִמְשַׁ֗לְתִּי עִם־יֹ֥רְדֵי בֽוֹר׃
  ibo-ibo: O Onyenwe anyị, zaa m ọsịịsọ; mmụọ m na-ada mba. Ezonarịla m ihu gị, ma
    ọ bụghị ya, aga m adị ka ndị na-arịda ruo nʼili.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୋତେ ଉତ୍ତର ଦେବାକୁ ସତ୍ୱର ହୁଅ; ମୋହର ଆତ୍ମା କ୍ଷୀଣ ହେଉଅଛି; ମୋʼ
    ଠାରୁ ଆପଣା ମୁଖ ଲୁଚାଅ ନାହିଁ; କେଜାଣି ମୁଁ ଗର୍ତ୍ତଗାମୀମାନଙ୍କ ତୁଲ୍ୟ ହେବି।
  chk-chk: Ai Samol mi Lapalap, kopwe müttir le pälüeniei, pun üa fokun apilükingau.
    Kosap aopa mesom seniei, pwe üsap wewe ngeni chokewe mi tolong lon ewe lenien
    sotup.
  rop-rop: Kwikbala na YAWEI, yu ensim main preya. Ai kaan dum enijing. Nomo libum
    mi iya miselp bambai mi dai en godan langa det pleis blanga ola dedbala pipul.
  ukr-1871: Поспіши, Господи, вислухай мене! Дух мій холоне. Не крий лиця свого передо
    мною! ато буду як ті, що йдуть в домовину!
  yon-yon: O Yariman, ne kingkin kuu kombarandamoon kowe, kirodmo inanduwe. Ne yaa
    kuu eb murubia kan yekne biknaab. Kan yekne biknaneeb kuu bobkonombon yiri winiwen
    areb keraniin.
  deu-1951: Erhöre mich eilends, o HERR! Mein Geist nimmt ab; verbirg dein Angesicht
    nicht vor mir, daß ich nicht denen gleich werde, die in die Grube hinabfahren.
  eng-JPS: Answer me speedily, O LORD, my spirit faileth; hide not Thy face from me;
    lest I become like them that go down into the pit.
  srp-1865: Pohitaj, usliši me; Gospode, nestaje duha mojega, nemoj odvratiti lica
    svojega od mene; jer æu biti kao oni koji odlaze u grob.
  lug-lug: Yanguwa okunziramu, Ayi Mukama, kubanga omwoyo gwange guggwaamu amaanyi.
    Tonkisa maaso go, nneme okufaanana ng’abafu.
  heb-heb: מהר ענני יהוה כלתה רוחי אל תסתר פניך ממני ונמשלתי עם ירדי בור׃
  ben-IRV: আমাকে তাড়াতাড়ি উত্তর দাও সদাপ্রভুু, কারণ আমার আত্মা শেষ হয়েছে; আমার
    কাছে তোমার মুখ লুকিও না অথবা আমি গর্তে যাওয়া লোকেদের মত হয়ে পড়বো।
  ntu-ntu: Yawe, ayzlu-anim natqnge murde nabznge baonepe. Bzkq rlaszq ninge, murde
    ma tqbzx.
  pan-pan: ਛੇਤੀ ਕਰ, ਹੇ ਯਹੋਵਾਹ, ਮੈਨੂੰ ਉੱਤਰ ਦੇ, ਮੇਰਾ ਆਤਮਾ ਬਸ ਹੋ ਚੱਲਿਆ, ਆਪਣਾ ਮੂੰਹ ਮੇਰੇ
    ਕੋਲੋਂ ਨਾ ਲੁਕਾ, ਕਿਤੇ ਮੈਂ ਕਬਰ ਵਿੱਚ ਉੱਤਰਨ ਵਾਲਿਆਂ ਵਰਗਾ ਨਾ ਹੋ ਜਾਂਵਾਂ!
  mya-JVB: အိုထာဝရဘုရား ၊ အလျင် အမြန်နားထောင် တော်မူပါ။ အကျွန်ုပ် သည် စိတ် ပျက် ပါပြီ။
    မျက်နှာ လွှဲ တော်မူသဖြင့် ၊ တွင်း ထဲသို့ဆင်း သောသူကဲ့သို့ အကျွန်ုပ်ကို ဖြစ်စေတော်မ
    မူပါနှင့်။
  kgf-kgf: Yawe gi acna foc niŋnénna. Qeri uŋana kuha mazac. Kic tanecga ménda musaŋgé
    nénna. Baec séséŋiguc hiŋgacanʒu ionac séc wambi niŋac.
  tte-O: O Yeoba, saugamo bwaite kainagu kuyamaisa, yagu nuwatu meuloina imwawasiko.
    Tabu manim kuwawadam koliyau kisi kani yau besiele siya tolobine salai mena.
  tbg-tbg: Mpo Noravauvo, ti kempukavano kia voqavata vaivo. Vaaka ti uva iriane.
    Kia ti tivuqaa kukeqavira variane. Hauri te qutu vuaka varianaini otu vuarora.
  hmo-hmo: Lohiabada e, lau dekenai do oi haere haraga, badina be egu lauma ia manoka
    momokani, mase bamona. Oiemu vairana be lau dekena amo do oi hunia lasi. Bema
    unai bamona oi karaia, lau be mase gabuna idia lao noho taudia danu do ai diho
    lao.
  zar-NT: Bubíʼitë didzaʼ, Xan, tuʼ rudú ládxaʼa. Bitiʼ ucachiʼ loʼ lahuaʼ nedaʼ,
    para cabí gacaʼ ca tu bönniʼ ruʼë lataj chul-la ga nacuáʼ nupa nátigaca.
  urd-urd: ऐ ख़ुदावन्द, जल्द मुझे जवाब दे:मेरी रूह गुदाज़ हो चली! अपना चेहरा मुझ से
    न छिपा, ऐसा न हो कि मैं क़ब्र में उतरने वालों की तरह हो जाऊँ।
  rus-SYN: простри с высоты руку Твою, избавь меня и спаси меня от вод многих, от
    руки сынов иноплеменных,
  bqc-SIM: Wea kpakpa Dii, ma yɛ̃̀ɛɛ làa. Ńsu bↄ ma kpɛ mà gↄ̃ lán gbɛ̃́ pↄ́ sì
    bɛdauↄwao.
  tcz-CHONGTHU: O Yahweh Pakai, nei donbut loijin, ajeh chu kahin kho bei pai ding
    ahitai. Keija kon'in kihei mang hih in, ijeh-inem itileh lhan khuh-a lhalut ho
    kabah ding ahi.
  mar-mar: हे परमेश्वरा, त्वरा करून मला उत्तर दे कारण माझा आत्मा क्षीण झाला आहे. माझ्यापासून
    तू आपले मुख लपवू नकोस, किंवा लपवशील तर मी गर्तेत उतरणाऱ्यांसारखा होईन.
  isl-isl: Komdu skjótt, Drottinn og bjargaðu mér, því að ég er að örmagnast! Snúðu
    ekki við mér bakinu, því að þá væri úti um mig.
  hlt-THB: Aw Bawipa, ang tawnna nim hlat lah; kang myihla zai hqoeng hawh hy. Ka
    venawh na haai koeh thuh law, cemyih am mantaw lawk-kqawng khuina khaw ak sakhqi
    amyihna awm hau lawt kawng unyng.
  qub-qub: Tayta Dios, juclla yanapaycamay ari. Jämaynëpis ushacaycannachaj. Ama cachaycamaychu.
    Cachaycamaptiquega wañojcunanönachari cashaj.
  bqp-bqp: Ǹ wema likalika Dikiri, ma gbãna làka. Ǹsun mìkpɛrɛ zumɛnɛro, de màsun
    gↄ̃ lán gbɛ̃ kũ ò sì gyãwãnnↄ bàro.
  hat-hat: Seyè, prese vin reponn mwen. Mwen pa kapab ankò! Pa vire do ban mwen. Si
    ou fè sa, m'ap tankou moun ki desann nan peyi kote mò yo ye a.
  eng-BSB: Answer me quickly, O LORD; my spirit fails. Do not hide Your face from
    me, or I will be like those who descend to the Pit.
  eng-WEBPB: Hurry to answer me, LORD. My spirit fails. Don’t hide your face from
    me, so that I don’t become like those who go down into the pit.
  kbq-kbq: Ra Anumzamoka nagri nunamuntera ame hunka nona hunanto. Na'ankure nagu'mo'a
    evu neramie. Nagrira natrenka kamefira huonamio. Ana'ma hananke'na nagra fri'na
    haviza hugahue.
  pon-pon: Main Ieowa, kom kotin mani ia madan, nen i kin dupokala. Kom der kotin
    karirala jilan omui jan mo i, pwe i ender dueta ir, me pan lokidokila. pj. 28.1
  nhe-BL: TOTECO, nimantzi xinechnanquili pampa tlahuel nitlaijiyohuía ipan noyolo.
    Amo ximoicancuepa tlen na para ax nimiquis.
  wnc-wnc: Buyambam tapa, gata natane tumuk wamma apman natapso. Dasingge, natane
    banip singgat takngana dapaknga wai sinanggenggak. Gata naenu ma kusopuwim. Unzing
    tasinggawi na kungwake gwa kumbing aminda yuaing komune kuyat.
  bus-bus: Ǹ wemala kpakpaa Dii, ma yɛ̃̀ɛ vĩ dↄro. Ǹton mìkpɛɛ zumɛro, lɛ màton gↄ̃
    lán gbɛ̃ kɛ̀ aↄ̃ sì gɛ̀wãannↄ bàro.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, ewazar heze'eg ihewe na'arewahy nehe, Ta'e
    nàro kwaw ikatu ma'e ihe kury xe. Ezeàmim zo ihewi nehe. Nezewe mehe naiko kwaw
    Umàno ma'e kwer wapyta haw pe wezyw ma'e wazàwe ihe nehe.
  eng-DRA: 'Put forth thy hand from on high, take me out, and deliver me from many
    waters: from the hand of strange children:'
