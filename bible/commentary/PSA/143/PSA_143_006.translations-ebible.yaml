verse: PSA.143.006
translations:
  mal-C: ഞാൻ എന്റെ കൈകൾ തിരുമുമ്പിൽ വിരിക്കുന്നു; ഉണങ്ങിവരണ്ട നിലംപോലെ ഞാൻ അവിടത്തേക്കായി
    ദാഹിക്കുന്നു. സേലാ.
  deu-TKW: Ich breite meine Hände zu dir aus; meine Seele lechzt nach dir, wie lechzendes
    Land. Sela.
  lin-lin: Nasemboli maboko na ngai epai na Yo ; nakomi komimona lokola mabele ya
    kokawuka.
  mmx-mmx: A song aurut mi lukngak tu keneng at lisingising tarak. La labalak ik minu
    ru ngan ta loxongkangka vatmang.
  eng-LSV: I have spread forth my hands to You, || My soul [is] as a weary land for
    You. Selah.
  eng-GNV: 'I stretche forth mine hands vnto thee: my soule desireth after thee, as
    the thirstie land. Selah.'
  eng-WEBSTER: 'I stretch forth my hands to thee: my soul thirsteth after thee, as
    a thirsty land. Selah.'
  nhw-BL: Yeca nimomatlanana moixpa huan nimitztemohua. Ipan noyolo tlahuel nimitznequi
    quen se tlali catli huactoc quinequi atl.
  swh-ONEN: Nanyoosha mikono yangu kwako, nafsi yangu inakuonea kiu kama ardhi kame.
  bba-bba: Wunɑ nɑ nɔmɑ tĩi. Nɛn ɡɔ̃ru ɡɑ wunɛn bɛkɛ bɑrɔ nɡe mɛ tem ɡbebɑ rɑ n nim
    kĩ.
  eng-KJVCPB: 'I stretch forth my hands unto thee: My soul thirsteth after thee, as
    a thirsty land. Selah.'
  luo-luo: Ayaroni lwetena; chunya gombi mana kaka lowo motwo gombo koth. Sela
  aii-aii: ܦܘܼܫܸܛ ܠܝܼ ܐܝܼܕܵܬ‌ܝܼ̈ ܠܟܸܣܠܘܼܟ݂، ܓܵܢܝܼ ܨܗܝܼܬܵ‌ܐ ܝܠܵܗ̇ ܐܸܠܘܼܟ݂ ܐܲܝܟ݂ ܐܲܪܥܵܐ
    ܒܪܝܼܙܬܵ‌ܐ. ܣܹܠܵܗ
  meu-meu: Imagu na dudui isimu emu ai, laumagu e ranu mase henimumu, tano kaukauna
    na heto. (Selah)
  npi-ULB: म आफ्‍ना हातहरू तपाईंतिर फैलाउँछु । सुख्खा जमिनमा मेरो प्राण तपाईंको तृष्णा
    गर्छ । सेला
  yor-yor: 'Èmi na ọwọ́ mi jáde sí ọ: òǹgbẹ rẹ gbẹ ọkàn mi bí i ìyàngbẹ ilẹ̀. Sela.'
  pes-OPCB: دستهای خود را به سوی تو دراز می‌کنم. جان من همچون زمین خشک، تشنه و طالب
    توست!
  tgl-ULB: Itinataas ko ang aking mga kamay sa iyo sa panalangin; ang aking kaluluwa
    ay nananabik sa iyo sa isang tuyong lupain. Selah.
  nop-nop: Nu ganinadi tiliwene welene adi meledi kwet dahimintaune tawa-piŋpaŋ tilak
    wondok tuwolit dutok nadilak.
  hui-hui: I̱na i̱naga gi yaraga halu í̠hondo bi lalu kogoni. Wali agalime iba noa
    howa kembobe lebola haradagua i̱naga dininime í̠naga bi mana lo ngeru noa halu
    hame timbuniore lo kogoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​လက်​အုပ်​ချီ​၍​ကိုယ်​တော်​ရှင်​၏ ထံ​တော်​သို့​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​ပါ​၏။
    ရေ​ငတ်​သော​မြေ​ကဲ့​သို့​ကျွန်​တော်​မျိုး​၏ ဝိညာဉ်​သည် ကိုယ်​တော်​ရှင်​ကို​တောင့်​တ​ပါ​၏။
  bod-N: ཆུ་མེད་སྐམ་སས་ཆར་ཆུ་འདོད་པ༌བཞིན། །བདག་གིས་ཁྱེད་ནི་རྟག་ཏུ་དྲན་གྱུར༌ཅིང་། །ཁྱེད་ལ་ལག་ཟུང་བཏེགས་ཏེ་ཞུ་བ༌བྱེད།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: Ani guranek te agiting kanusam ale ni kete niasam; ali marakam ale yu ko
    tukunangaso iwita, ani ni ko ko niawasam.
  sna-sna: Ndinotambanudzira maoko angu kwamuri; mweya wangu unokushuvai senyika yakaoma.
    Sera
  spa-BLM: Extiendo mis manos hacia ti. Mi alma tiene sed de ti, como una tierra reseca.
    Selah.
  cac-cac: A d'ayach tzin mojb'ejq'ue in c'ab', tzach in nib'ej val, icha val junoc
    lum taquin̈ luum snib'an a a'.
  swh-ULB: Nakunyoshea mikono yangu katika maombi; nafsi yangu inakuonea kiu katika
    nchi kavu. Selah
  bel-bel: блісьні маланкаю, і расьсей іх; пусьці стрэлы Твае, і разладзь іх.
  deu-ELBBK: Zu dir breite ich meine Hände aus; wie ein lechzendes Land lechzt meine
    Seele nach dir. (Sela.)
  mbb-OT: 'umbe imbayew ku is menge velad ku zuma te ked-ampù he edhenduen te: Nenginahanglan
    a kenikew Nengazen! Ne iring e en te utew memaza he tanà he egkinahanglan te wahig.'
  mal-2015: ഞാൻ എന്റെ കൈകളെ നിങ്കലേക്കു മലർത്തുന്നു; വരണ്ട നിലംപോലെ എന്റെ പ്രാണൻ നിനക്കായി
    ദാഹിക്കുന്നു. സേലാ.
  gup-gup: Wanjh ngabidwayhme kore kumirrk ke! Ngaye yawahyawan ngudda ke yiman kayime
    kubolkdarleh kadjare mandjewk!
  rmc-rmc: Ke tute hazdav mire vasta, som igen smedno pal tu sar e avrišuki phuv pal
    o paňi.
  nlg-nlg: Inau tu mamangaha mu kene taonigho, te vagha na pari mamaha te haga inu,
    te liona na kolobu ni uha ge ke vaa malobua.
  pes-OPV: دستهای خود را بسوی تو دراز می‌کنم. جان من مثل زمین خشک، تشنه تو است، سلاه.
  ron-1924: Ымь ынтинд мыниле спре Тине; ымь суспинэ суфлетул дупэ Тине ка ун пэмынт
    ускат.
  ben-OBCV: আমি তোমার উদ্দেশে আমার হাত প্রসারিত করি; শুকনো জমির মতো আমার প্রাণ তোমার
    জন্য তৃষ্ণার্ত।
  som-som: Gacmahaygaan kuu hoorsadaa, Oo naftaydu adigay kuu harraaddaa sida dhul
    oommane ah. (Selaah)
  lat-VUC: Fulgura coruscationem, et dissipabis eos; emitte sagittas tuas, et conturbabis
    eos.
  eng-ASVBT: 'I spread forth my hands unto thee: My soul thirsteth after thee, as
    a weary land. Selah'
  mna-mna: Mi aŋwit nomoŋ mi aŋsuŋu. Nio leleŋ pu ilip, kembei tomtom ta miri i ma
    ŋgureene ikerekere. Nio iŋgi kembei toono ta ka yok somŋana mi izza pa yaŋ.
  ita-1885: Io spiego a te le mie mani; L'anima mia è intenta a te, come terra asciutta.
    (Sela.)
  eng-LXXUP: 'Send lightning, and thou shalt scatter them: Send forth thine arrows,
    and thou shalt discomfit them.'
  eng-ULB: I spread my hands out to you; my soul thirsts for you in a parched land.
    Selah
  spa-VBL: Levanto mis manos hacia ti, sediento de ti como la tierra seca. Selah.
  fra-_FOB: J'étends mes mains vers toi; mon âme a soif de toi, comme une terre altérée.
    (Sélah.)
  mal-mal: ഞാൻ എന്റെ കൈകൾ അങ്ങയിലേക്കു മലർത്തുന്നു; വരണ്ട നിലംപോലെ എന്റെ പ്രാണൻ അങ്ങേയ്ക്കായി
    ദാഹിക്കുന്നു. സേലാ.
  urd-GVR: Maiṅ apne hāth terī taraf uṭhātā hūṅ, merī jān ḳhushk zamīn kī tarah terī
    pyāsī hai. (Silāh)
  suz-BL: गो आं गुइ इन गे दिंनुङ। मिनु कोक्‍त रूमी ब्‍वाक्‍कु माल्‍शो खोदेंशो पा,
    आं थुंमी इन कली माल्‍ब।ठेयब सेंदा पा।भजन संग्रह ४२:२-३
  eng-NOY: I stretch forth my hands unto thee; My soul thirsteth for thee, like a
    parched land.
  ita-1927: Io stendo le mie mani verso te; l’anima mia è assetata di te come terra
    asciutta. Sela.
  ckb-ckb: دەستم بۆ تۆ پاندەکەمەوە، گیانم بۆ تۆ وەک خاکێکی وشکە.
  eng-BBE: 'My hands are stretched out to you: my soul is turned to you, like a land
    in need of water. (Selah.)'
  xsi-xsi: Mine nde naŋa asuka mbauŋgu kâki ku ano pano, ŋana tu naŋa iloŋgu ndo tu
    noko ma kumo kuna, itogo tâno mâsa-mâsa ilo ndo tu karâzi ma imbe indue.
  kan-OKCV: ನನ್ನ ಕೈಗಳನ್ನು ನಿಮ್ಮ ಕಡೆಗೆ ಚಾಚುತ್ತೇನೆ; ನನ್ನ ಪ್ರಾಣವು ದಾಹಗೊಂಡ ಭೂಮಿಯ ಹಾಗೆ
    ನಿಮಗಾಗಿ ದಾಹಗೊಂಡಿದೆ.
  tam-2017: என்னுடைய கைகளை உமக்கு நேராக விரிக்கிறேன்; வறண்ட நிலத்தைப்போல் என்னுடைய
    ஆத்துமா உம்மேல் தாகமாக இருக்கிறது. (சேலா)
  spa-RV-1909: Extendí mis manos á ti; mi alma á ti como la tierra sedienta. (Selah.)
  ron-BTF: Îmi întind mâinile spre tine, sufletul meu însetează după tine, ca un pământ
    însetat. Selah.
  eng-WEBP: I spread out my hands to you. My soul thirsts for you, like a parched
    land. Selah.
  eng-FBV: I stretch out my hands to you, thirsting for you like dried-out land. Selah.
  nld-1939: En strek mijn handen naar U uit; Naar U smacht mijn ziel Als een dorstende
    bodem.
  nch-BL: Yeca nimomatanana moixpa huan nimitztemohua. Ipan noyolo tahuel nimitznequi
    quej se tali cati huactoc quinequi at.
  vie-1934: Tôi giơ tay lên hướng về Chúa; Lòng tôi khát khao Chúa như đất khô khan
    vậy.
  cha-cha: 'Jujuto mona y canaejo guiya jago: y antijo majo nu jago, taegüije y anglo
    na tano. Sila.'
  hin-CV: अपने हाथ मैं आपकी ओर बढ़ाता हूं; आपके लिए मेरी लालसा वैसी है जैसी शुष्क
    वन में एक प्यासे पुरुष की होती है.
  eng-OURB: I spread out my hands to you. My soul thirsts for you, like a parched
    land. Selah ·contemplation with musical interlude·.
  spa-BES: Mis manos están extendidas hacia ti; mi alma está vuelta hacia ti, como
    una tierra necesitada de agua. Selah.
  tdx-tdx: Ahitiko mb’ama’o o tañakoo; limpoañe ty ama’o ty fiaiko hoe tane mivaràkivaràky.
    Selà
  tha-KJV: ข้าพระองค์​เหย​ียดมือออกไปสู่​พระองค์ จิ​ตใจของข้าพระองค์กระหายหาพระองค์อย่างแผ่นดิ​นที​่​แห้งผาก
    เซลาห์
  por-BR-2018: Levanto minhas mãos a ti; minha alma tem sede de ti como a terra seca.
  deu-ELO: Zu dir breite ich meine Hände aus; gleich einem lechzenden Lande lechzt
    meine Seele nach dir. (Sela.)
  eng-WYC-2018: I held forth mine hands to thee; my soul (was) as earth without water
    to thee. (I held out my hands to thee; my soul was like dry ground without water,
    thirsting for thee.)
  epo-epo: Mi etendas al Vi miajn manojn; Mia animo soifas Vin kiel seka tero. Sela.
  gfk-gfk: Iau sasangaha ukatiga ho ugu. Iau maruk pane ugu hoing tiga mamasina katon
    na pise i maruk pana taah.
  uig-PIN: Ⱪollirimni Sanga ⱪarap sozup intilimǝn; Jenim qangⱪiƣan zemindǝk Sanga
    tǝxnadur. Selaⱨ.
  beo-beo: Na da lobo gaguia gadole, Dima sia:ne gadolala. Hafoga:i osobo da gibu
    sa:ima:ne dawa:lalebe, amo defele na da Di nama misa:ne hanai gala.
  tpi-OTNT: Mi save beten long yu na spirit bilong mi i laikim yu tru olsem nek bilong
    man i drai na em i laikim tumas long dring wara.
  hau-SA: Na buɗe hannuwana gare ka; raina yana jin ƙishinka kamar busasshiyar ƙasa.
    Sela
  udu-udu: Aha/ he’thkina me’d pem gom /e mo. Aḵashiram pem ḵu’thkina ’kus guŋkuru/
    mo me’d mo ma burṯa/ o’d mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Qollirimni Sanga qarap sozup intilimen; Jénim changqighan zémindek Sanga
    teshnadur. Sélah.
  nde-nde: Ngiyelula izandla zami kuwe; umphefumulo wami uyakomela njengomhlabathi
    owomileyo.
  ton-ton: '‌ʻOku ou mafao atu hoku nima kiate koe: ʻoku holi ʻa hoku laumālie kiate
    koe, ʻo hangē ko e fonua fieinua. Sila.'
  ces-1613: Vztahuji ruce své k tobě, duše má jako země vyprahlá žádá tebe. Sélah.
  eng-WMB: I spread out my hands to you. My soul thirsts for you, like a parched land.
    Selah.
  tam-TCV: நான் உம்மை நோக்கி என் கைகளை விரிக்கிறேன்; வறண்ட நிலத்தைப்போல் என் ஆத்துமா
    உம்மேல் தாகம் கொண்டிருக்கிறது.
  ceb-ULB: Gibayaw ko ang akong mga kamot nganha kanimo sa pag-ampo; giuhaw ang akong
    kalag kanimo diha sa uga nga yuta. Selah
  pol-UBG: Wyciągam ku tobie swoje ręce; moja dusza pragnie ciebie jak sucha ziemia.
    Sela.
  urd-GVU: مَیں اپنے ہاتھ تیری طرف اُٹھاتا ہوں، میری جان خشک زمین کی طرح تیری پیاسی
    ہے۔ (سِلاہ)
  eng-OEBCW: 'I spread out my hands to you: I thirst for you, like parched earth.
    Selah'
  deu-1912: Ich breite meine Hände aus zu dir; meine Seele dürstet nach dir wie ein
    dürres Land. (Sela.)
  kan-2017: ಕೈಚಾಚಿ ಬೇಡುತ್ತೇನೆ; ಒಣನೆಲವು ನೀರಿಗಾಗಿ ಹೇಗೋ, ಹಾಗೆಯೇ ನನ್ನ ಆತ್ಮವು ನಿನಗಾಗಿ ತವಕಪಡುತ್ತದೆ.
    ಸೆಲಾ
  yap-yap: Gu be meybil ngom ni kug tining pa’ag ngalang; lanin’ug e ke balel ni be
    fineyem ni bod e but’ nike mlik’.
  hlt-MCSB: Namah taengah ni ka kut ka phuel. Ka hinglu he bumueh rhathih hmuen kah
    bangla namah taengah om. Selah.
  mdy-ETH: ታ ኩጮ ኔና ሺኢቂ፥ ኔ ባንሢ ታ ዔቂሴኔ፤ ዳውሌ ዓጪዳ ዋኣሢ ዼኤባሢጉዲ ታኣኮ ሼምፔላ ዒማዺ ኔና ዼኤቤኔ።
  twi-ASANTE: Mepagya me nsa kyerɛ wo; wo ho sukɔm de me kra sɛ asase wesee.
  eng-WEBU: I spread out my hands to you. My soul thirsts for you, like a parched
    land. Selah.
  acu-NT: Wikia nungka mujurua tumawaitjai. Tura asan nungka mujuramtai, aints ainau
    yumi jiturti tusar, uwejen takuiniar amin seatmina nunisnak amincha seajme.
  spa-PDDPT: A Ti levanto mis manos. Mi alma te anhela como una tierra seca. Selah
  gun-gun: Ha'e nunga rupi xepo aupi ndevy. Xenhe'ẽ nda'evei ndere, yvy ipiru reia
    rami.
  agu-BL: Na wak' nin ink'ab teru' tan c'uche'n ẍch'eybil wetz. Na na skej intzi'
    chi tane'n jalaj tx'otx' yi skajwutz.
  ilo-ULB: Inyunnatko dagiti imak nga agkararag kenka; mawaw ti kararuak kenka iti
    natikag a daga. Selah
  kpg-kpg: Au e daahi aga ogu lima gi nua e dalodalo adu gi di Goe. Dogu hiihai huoloo
    adu gi di Goe le e hai gadoo be nia gelegele maangoo ala e hiihai huoloo gi di
    uwa.
  uig-ARA: قوللىرىمنى ساڭا قاراپ سوزۇپ ئىنتىلىمەن؛ جېنىم چاڭقىغان زېمىندەك ساڭا تەشنادۇر.
    سېلاھ.
  sus-sus: N na n bɛlɛxɛ italama nɛ i bɛ, n nii i fenma nɛ alɔ gbengberenyi ye fenma
    ki naxɛ. Ɲɛngi rate.
  pon-2006: I kapahda pehi kat ni ei kapakapohng komwi; ngeniet tihwohkinkomwilahr
    rasehngalahr pwehl madekeng e kin anahne pihl.
  jae-jae: Aê galam lemoc ma kateŋ mec gêdêŋ aôm. Aêŋoc katuc gêjam awa su aôm kêtôm
    nom ŋakeleŋ kêsê awa gebe kom ênac.
  ksd-ksd: Iau tulue vaarike ra ura limagu piram; A tulungeagu i mar up u da ra pia
    i mage. Sela.
  tur-YTC: Ellerimi sana açıyorum. Kurak toprak gibi canım sana susamış. Selah.
  bel-N: Выцягваю рукі мае да Цябе; душа мая [прагне] Цябе, як зямля бязводная. (Сэлях)
  grc-BRENT: Ἄστραψον ἀστραπὴν καὶ σκορπιεῖς αὐτοὺς, ἐξαπόστειλον τὰ βέλη σου καὶ
    συνταράξεις αὐτούς.
  kpr-kpr: Na banunguse, nanda ungo jigheono ereraira. Kau dubo sagheari, uvu mindari
    dae angasa angasa eraera aminga ava, nanda asisi nimoa tambari dae uju erira.
  ind-AYT: Aku menadahkan tanganku kepada-Mu, jiwaku haus kepada-Mu seperti tanah
    gersang. Sela
  yom-yom: Ndinonuna mioko miama kuidi ngeyo. Muelꞌama widi phuila mu kumona banga
    ntoto wu yuma, bu wididi phuila nlangu.
  yut-yut: Aŋpulugoki do didasat. Mɨktɨm kɨbɨrɨsi da sɨkak do nandɨsak, uŋun da arɨpmon
    nak gak do madepsi galak taŋ gamɨsat.
  nya-nya: Ndatambalitsa manja anga kwa Inu; moyo wanga uli ndi ludzu lofuna Inu monga
    nthaka yowuma. Sela
  hrv-hrv: Ruke svoje za tobom pružam, duša moja k'o suha zemlja za tobom žeđa.
  mps-mps: Eno nogo si ugwaba siyu, gedu haluasa po nageba weyu, tama eno homu noma
    ogwa waigo te nage wei mu elama, te bidigo dogoni wa selama, tama aga te wę nogone
    mu ebo tiwai ebao.
  tpi-tpi: Mi save beten long yu na spirit bilong mi i laikim yu tru olsem nek bilong
    man i drai na em i laikim tumas long dring wara.
  dan-1931: Jeg udbreder Hænderne mod dig, som et tørstigt Land så længes min Sjæl
    efter dig. - Sela.
  vie-OVCB: Con đưa tay hướng về Chúa nguyện cầu. Lòng con khát khao Ngài như đất
    khô hạn.
  guj-2017: પ્રાર્થનામાં હું મારા હાથ તમારા તરફ પ્રસારું છું; સૂકી ભૂમિની જેમ મારો
    જીવ તમારા માટે તરસે છે.
  pon-2006A: I kapahda pehi kat ni ei kapakapohng komwi; ngeniet tihwohkinkomwilahr
    rasehngalahr pwehl madekeng e kin anahne pihl.
  por-BRBSL: Eu estendo minhas mãos para você. Minha alma tem sede por você, como
    uma terra ressequida. Selah.
  eng-OEBUS: 'I spread out my hands to you: I thirst for you, like parched earth.
    Selah'
  swe-swe: 'Jag sträcker mina händer mot dig i bön, min själ (mitt inre, hela min
    varelse) längtar efter dig som uttorkad jord ... [Meningen är inte fullständig,
    det är en ”aposiopesis”. I stället för att beskriva hur uttorkad jord längtar
    efter vatten vill psalmisten att läsaren ska skapa en inre bild av torr jord som
    i glödhet värme desperat törstar efter vatten. Ett exempel på svenska är uttrycket:
    ”vänta bara ...” I stället för att avsluta meningen lämnas rum till läsarens fantasi
    att lägga till egna ord och då förstärks vad som just sagts.] Sela. [Antagligen
    ett avbrott för instrumentalt mellanspel, en paus för att begrunda vad som just
    har sjungits.]'
  cth-cth: Bawipa nang koe ka kut ka daw. Talai ka ke e patetlah ka hringnae ni nang
    teh na doun. Selah.
  twi-twi: Mema me nsa so kyerɛ wo; wo ho sukɔm de me kra sɛ asase kesee.
  hlt-hlt: Namah taengah ni ka kut ka phuel. Ka hinglu he bumueh rhathih hmuen kah
    bangla namah taengah om. Selah.
  tbz-SIM: N yuo n nɔu nsi kɛ dɑ bɑ́ɑ́, n dònnɛ̀ kɛtenkɛ̀ kɛ̀ɛ dóntɛ́ kɛ̀nkɛ mɛniɛ.
  msy-2020: Kuarim na mɨsɨngizɨ, kɨ dɨpatamara amasa bar ifongezɨ moghɨn, nan duam
    nɨ ko mɨkɨmasa bar ifonge. (Ighiam gamua an suiam atugha avughsegha ua ighiam
    gami.)
  dop-dop: Mɑ kpɑɑsəɣɩ niŋ kɛ nyɑ́ ɩsɛntɑɑ kɛ́. Mɑ wɛ nyɑ́ ɩsɛntɑɑ kɛ́ ɩsɩɩ tɛtʋ nti
    tə kɑwɑ tɔ.
  azb-azb: Sənə sarı əllərimi açmışam, Bir quraq torpaq kimi Sənin üçün susamışam.
    Sela
  eng-DBY: 'I stretch forth my hands unto thee: my soul, as a parched land, [thirsteth]
    after thee. Selah.'
  hin-2017: मैं तेरी ओर अपने हाथ फैलाए हुए हूँ; सूखी भूमि के समान मैं तेरा प्यासा
    हूँ। (सेला)
  wol-KYG: Ma tàllal lay loxo, di la sàkku, ni suuf su mar di sàkkoo ndox. Selaw.
  bjr-bjr: Qinee innaarukiqari qeeqa qisauku anee iannannai uqeeraidaqa. Aadana maqara
    foora qini qimana fannoo aniara nammariara foora aididanoo.
  eng-YLT: I have spread forth my hands unto Thee, My soul [is] as a weary land for
    Thee. Selah.
  kne-kne: Itag-ay kon takkay ko ay mankararag en sik-a, kamanak nakgang ay lota ay
    danom di kasapolana, tan palalo di iliw ko en sik-a.
  eng-WYC-2017: I held forth mine hands to thee; my soul was as earth without water
    to thee.
  eng-WMBB: I spread out my hands to you. My soul thirsts for you, like a parched
    land. Selah.
  zat-NTPS: Dxechisa na'a lau Lue'. Naca' ca tu xe̱zr la xu bizre, dxebíleda' Lué'queze.
  zty-NTPS: Ẕchis na'a ḻawo' Le'. Naka' ka to yežlyó biž, ẕbiḻa' Le'.
  urd-GVH: मैं अपने हाथ तेरी तरफ़ उठाता हूँ, मेरी जान ख़ुश्क ज़मीन की तरह तेरी प्यासी
    है। (सिलाह)
  rug-rug: Va sage i rau koa Goi sari na limaqu pa korapa vinaravara. Ta hivae hola
    si Goi koa rau. Kekeṉoṉo gua sa pepeso popana si hiva hola nia sa ruku, si na
    memeha Nigo sa maqomaqoqu.
  gaz-gaz: Harka koo gara keetti nan diriirfadha; lubbuun koos akkuma lafa gogaa si
    dheebotti.
  fra-LSG: J’étends mes mains vers toi; Mon âme soupire après toi, comme une terre
    desséchée. — Pause.
  yal-yal: N na n yiine tima i tan nan xa. N niin xaraxi i yɛtagi alo bɔxɔ xarena.
    Bɛti xuini te.
  iou-iou: Täŋpäŋ gäkken yäŋapik man yäŋira mäjonatä gäka gäripi pähap nadäk täyak,
    ämatä kotäki kawuk taŋirä ume nänayäŋ nadäk täkaŋ ude.
  haw-1868: Hohola aku au i ko'u mau lima ia oe; Me he aina maloo la, ko'u uhane,
    i ka iini ia oe. Sila.
  arb-NAV: بَسَطْتُ إِلَيْكَ يَدَيَّ، عَطِشَتْ إِلَيْكَ نَفْسِي كَأَرْضٍ ظَامِئَةٍ.
  ded-ded: Marina gearu miacduae. Bangec dzangge dzanggeango dokuac ammiande, ubaonganango
    ifi isoc geac ammide. Selac
  ewe-ewe: Mekeke nye abɔwo me na wò, eye nye luʋɔ ƒe ve me ƒu ɖe ŋuwò abe kuɖiɖinyigba
    ene. Sela
  eng-LEE: 'I spread forth my hands unto thee: my soul [longeth] for thee, as a thirsty
    land. Selah.'
  asm-FB: মই তোমাৰ ফালে মোৰ হাত মেলি আগবঢ়াই দিছোঁ; শুকান ভূমিৰ নিচিনাকৈ মোৰ প্ৰাণ
    তোমাৰ কাৰণে তৃষ্ণাতুৰ হৈছে। [চেলা]
  sus-A: ﭑ نَ ﭑ بّلّشّ عِتَلَمَ نّ عِ بّ، ﭑ نِي عِ قٍنمَ نّ عَلْ فبٍنفبٍرٍنيِ يٍ قٍنمَ
    كِ نَشّ. حّنفِ رَتٍ.
  fra-SBL: J'ai étendu mes mains vers vous. Mon âme a soif de toi, comme une terre
    desséchée. Selah.
  hbo-hbo: פֵּרַ֣שְׂתִּי יָדַ֣י אֵלֶ֑יךָ נַפְשִׁ֓י ׀ כְּאֶֽרֶץ־עֲיֵפָ֖ה לְךָ֣ סֶֽלָה׃
  kik-kik: Ndambũrũkĩtie moko makwa na kũrĩ we; muoyo wakwa ũkũnyootagĩra ta bũrũri
    ũrĩa mũũmũ.
  fra-NCL: j’étends vers toi mes mains, et mon âme, comme une terre desséchée, soupire
    après toi. — Séla.
  cek-AK: Nang khaeah ban ka payangh; long mah tui anghaeh baktih toengah, ka hinghaih
    mah nang to tui ah anghaeh. Selah.
  cuk-cuk: An-argan an besik oyoged, ar igi napa-dinnagwad dii-abedae, deyobi, an
    bebina soged.
  uig-CYR: Чақмақларни чаққузуп уларни тарқитивәткәйсән; Оқлириңни етип уларни қийқас-сүрәнгә
    салғайсән;
  tel-2017: నీ వైపు నా చేతులు ఆశగా చాపుతున్నాను. ఎండి నెర్రెలు విచ్చిన నేలలాగా నా
    ప్రాణం నీ కోసం ఆశపడుతూ ఉంది. సెలా.
  hat-BSA: Mwen lonje men m vè Ou menm. Nanm mwen fè gwo anvi pou Ou, kon yon peyi
    deseche.
  ukr-ONPU: Блисни блискавкою й розсій їх, випусти стріли Свої й нажахай їх.
  kos-kos: Nga asroeak pouk nu sum ke nga pre; Ngunik malu keim, oana ke infohk uh
    paolana.
  hbo-WLC: פֵּרַ֣שְׂתִּי יָדַ֣י אֵלֶ֑יךָ נַפְשִׁ֓י ׀ כְּאֶֽרֶץ־עֲיֵפָ֖ה לְךָ֣ סֶֽלָה׃
  ibo-ibo: Ana m agbasa aka m abụọ nye gị; agụụ gị na-agụ mkpụrụobi m dịka agụụ mmiri
    ozuzo si agụ ala kpọrọ nkụ. Sela
  ory-ory: ମୁଁ ତୁମ୍ଭଆଡ଼େ ହସ୍ତ ପ୍ରସାରୁଅଛି; ଶୁଷ୍କ ଭୂମି ତୁଲ୍ୟ ମୋʼ ପ୍ରାଣ ତୁମ୍ଭ ପାଇଁ ତୃଷିତ
    ହେଉଅଛି। [ସେଲା]
  chk-chk: Üa aitietä pei lon ai iotek ngonuk, ngüni a kakaituk usun eu fanü mi pwasapwas
    a kakaiti üt.
  rop-rop: Mi lidimap main bingga blanga prei langa yu. Jis laik draiwan graun main
    spirit insaid jidan thestiwan blanga yu.
  ukr-1871: До тебе простираю руки мої; як спрагнена земля, так душа моя тебе жадає.
  yon-yon: Ne dingki kuu eb yaa benkoobe kurikuri keraan, kwane ne niindem aom kuu
    okad amiibbanbed ok moom kerimaun areb eb kerekmen yaa moommo keraan.Selah
  deu-1951: Ich strecke meine Hände aus nach dir, meine Seele schmachtet nach dir
    wie ein dürres Land. (Pause.)
  eng-JPS: I spread forth my hands unto Thee; my soul thirsteth after Thee, as a weary
    land. Selah
  srp-1865: Pružam k tebi ruke svoje; duša je moja kao suha zemlja pred tobom.
  lug-lug: Ngolola emikono gyange gy’oli, ne nkuyaayaanira ng’ettaka ekkalu bwe liyaayaanira
    enkuba.
  heb-heb: פרשתי ידי אליך נפשי כארץ עיפה לך סלה׃
  ben-IRV: আমি তোমার কাছে প্রার্থনার জন্য হাত বাড়াই; শুকনো জমিতে আমার আত্মা তোমার
    জন্য তৃষ্ণার্থ।
  ntu-ntu: Delc tqglalz-ngrbo mqnge bam, Murde brlxkztitx zlwz drtwrnge nim.
  pan-pan: ਮੈਂ ਆਪਣੇ ਹੱਥ ਤੇਰੀ ਵੱਲ ਅੱਡਦਾ ਹਾਂ, ਮੇਰੀ ਜਾਨ ਸੁੱਕੀ ਧਰਤੀ ਵਾਂਗੂੰ ਤੇਰੀ ਤਿਹਾਈ
    ਹੈ। ਸਲਹ।
  mya-JVB: ကိုယ်တော် ထံသို့ လက် တို့ကို ဆန့် ပါ၏။ သွေ့ခြောက် သောမြေ ကဲ့သို့ အကျွန်ုပ်
    ၏ဝိညာဉ် သည် ကိုယ်တော် ကို တောင့်တပါ၏။
  kgf-kgf: mérana guac murugeŋ suluzua. Baec irec irecgianéŋ doku niŋ humuanʒac imuac
    séc kekec uŋananéŋ guac wammiʒac. (Ohec)
  tte-O: Nimagu yakeleisinagiliwa koliwo kawanoi mena. Yaluyaluwagu ilabwalabwa kaiwem
    besiele bwatano labwalabwana nuwanuwana galewa.
  tbg-tbg: Mpo, auntavano aaharaiqama vivaro namari naataa intemakero, ti maraquravano
    voqama kero ariara antuqa arimanta te tenta kauqu tuaherake ai aare vauro.
  hmo-hmo: Unai neganai egu imana lau abia isi, oi dekenai lau guriguri. Egu lauma
    be oi totona ia ranu mase, tano kaukau be medu totona ia ranu mase bamona.
  zar-NT: Richisa naʼa zacaʼ ga zuʼ Liʼ. Rizë́ ládxaʼa Liʼ ca tu luyú bidxi rizë́
    ladxiʼ nisa guiö́j.
  urd-urd: मैं अपने हाथ तेरी तरफ़ फैलाता हूँ मेरी जान खु़श्क ज़मीन की तरह तेरी प्यासी
    है।
  rus-SYN: блесни молниею и рассей их; пусти стрелы Твои и расстрой их;
  bqc-SIM: Ma ↄ dↄnzi, málɛ n mↄ̀sɛ nidɛ lán gugiiwa.
  tcz-CHONGTHU: Kakhut tenin nahenglam kasang'in kataovin, Gamgo-in sadoh leuva twi
    angaichat bang in; keiman nangma kangaichan ahi.
  mar-mar: मी प्रार्थनेत आपले हात तुझ्यापुढे पसरतो; शुष्क भूमीप्रमाणे माझा जीव तुझ्यासाठी
    तहानेला झाला आहे.
  isl-isl: Ég leita þín. Mig þyrstir eftir þér eins og örþrota land, skrælnað af þurrki.
  hlt-THB: Nang benna kut phyl law nyng; qamkoh ing tui a ngaih amyihna ka hqingnaak
    ing nang ce tui amyihna ni ngaih hy.
  qub-qub: Gam cajmanmi macyaraycämö. Gamtaga shuyaraycä chaqui allpa yacunaycajnömi.Selah
  bqp-bqp: Ma a ↄ dↄnyĩ, madì n ni dɛ lán gukori dì í ni dɛ nà.
  hat-hat: Mwen louvri bra m' devan ou, mwen lapriyè. M'ap tann ou tankou tè sèk k'ap
    tann lapli.
  eng-BSB: I stretch out my hands to You; my soul thirsts for You like a parched land.
    Selah
  eng-WEBPB: I spread out my hands to you. My soul thirsts for you, like a parched
    land. Selah.
  kbq-kbq: Nazana erisga hu'na nunamuna kagritega nehue. Mopamo'ma hagage huno tinku'ma
    avesiaza hu'na, Kagrikura tusiza huno nave'nesie.
  pon-pon: I kin kapa won komui pa i kat, duen jap madekon eu, me kin inon ion katau,
    iduen nen i kin inon ion ir.
  nhe-BL: Yeca nimomatlalana moixtla huan nimitztemohua. Ipan noyolo tlahuel nimitznequi
    queja se tlali tlen huactoc quinequi atl.
  wnc-wnc: Nata gae tumuk wam yanggat. Yake musipmaatangu gae take siknga nataat.
    Unzing aminu tapatutane guyakngaatang kupia siwan yangga tangopnangge nataak binga.
  bus-bus: Ma a ↄↄ dↄnzi, mɛɛ̀ n ni dɛɛ lán gukori è í ni dɛ nà.
  gub-BL: Aupir hepo nerenataromo newe heze'eg mehe. Aiko ywy uxinig ma'e ài. Uputar
    tuwe 'y a'e. Nezewegatete uruputar tuwe ihe no.
  eng-DRA: 'Send forth lightning, and thou shalt scatter them: shoot out thy arrows,
    and thou shalt trouble them.'
