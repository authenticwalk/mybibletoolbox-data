verse: PSA.111.009
translations:
  mal-C: അവിടന്ന് തന്റെ ജനത്തിന് വീണ്ടെടുപ്പ് നൽകുന്നു; തന്റെ ഉടമ്പടി അവിടന്ന് എന്നെന്നേക്കുമായി
    ഉറപ്പിച്ചിരിക്കുന്നു— അവിടത്തെ നാമം പരിശുദ്ധവും അത്ഭുതാവഹവും ആകുന്നു.
  deu-TKW: 'Er hat seinem Volk Erlösung gesandt, auf ewig seinen Bund bestellt: heilig
    und furchtbar ist sein Name!'
  lin-lin: Akangolaki bato na Ye, mpe asalaki Boyokani ya libela elongo na bango.
    Azali Nzambe Mosantu mpe Nzambe ya somo.
  mmx-mmx: Neni xusuk mun Laradi Loklox Asepmus ti limixin teren, la ga vaxaxis aulis
    mo lekabus teren kusu naba nemen amisik. La laasen mun teren i melemelengan la
    i silok aleng.
  eng-LSV: He has sent redemption to His people, || He has appointed His covenant
    for all time, || His Name [is] holy and fearful.
  eng-GNV: 'He sent redemption vnto his people: he hath commanded his couenant for
    euer: holy and fearefull is his Name.'
  eng-WEBSTER: 'He sent redemption to his people: he hath commanded his covenant for
    ever: holy and reverend is his name.'
  nhw-BL: TOTECO ya tlaxtlajtoc nochi para quinmanahuis imasehualhua. Huan quinilhuijtoc
    imasehualhua para quichihuas nochi catli quintencajqui ipan nopa camanal sencahuali.
    ¡Toteco nelía tlatzejtzeloltic huan temajmati!
  swh-ONEN: 'Aliwapa watu wake ukombozi, aliamuru agano lake milele: jina lake ni
    takatifu na la kuogopwa.'
  bba-bba: U derɑ bɑ win tɔmbu yɑkiɑ. Mɑ u kɑ bu ɑrukɑwɑni bɔkuɑ sere kɑ bɑɑdommɑɔ.
    Win yĩsiru tɑ dɛɛre, tɑ mɑɑ nɑnum mɔ.
  eng-KJVCPB: '(פ) He sent redemption unto his people: (צ) He hath commanded his covenant
    for ever: (ק) Holy and reverend is his name.'
  luo-luo: Ne ochiwo warruok ne joge, kendo ne oguro singruokne mosiko; nyinge ler
    kendo lich miwuoro.
  aii-aii: ܦܘܼܪܩܵܢܵܐ ܫܘܼܕܸܪܹܗ ܠܥܲܡܹܗ، ܦܩܝܼܕ ܠܹܗ ܠܥܵܠܲܡ ܘܲܥܕܹܗ، ܩܲܕܝܼܫܵܐ ܝܠܹܗ ܘܣܲܗܡܵܢܵܐ
    ܫܸܡܹܗ.
  meu-meu: Ia ese hahemauri na ena orea taudia ediai e siaia; ena gwauhamata vada
    e gwauraia, baine mia hanaihanai, ia ladana na helaḡa, bona mai garina.
  npi-ULB: उहाँले आफ्ना मानिसहरूलाई विजय दिनुभयो । उहाँले आफ्‍नो करार सदाको निम्ति
    स्‍थापित गर्नुभयो । उहाँको नाउँ पवित्र र भययोग्‍य छ ।
  yor-yor: 'Ó rán ìràpadà sí àwọn ènìyàn rẹ̀: ó pàṣẹ májẹ̀mú rẹ̀ títí láé, mímọ́ àti
    ọ̀wọ̀ ni orúkọ rẹ̀.'
  pes-OPCB: او با دادن فدیه، قوم خود را آزاد کرده است و با آنها عهد ابدی بسته است.
    او مقدّس و قدرتمند است.
  tgl-ULB: Nagbigay siya ng tagumpay sa kaniyang bayan; itinalaga niya ang kaniyang
    tipan magpakailanman; banal at kahanga-hanga ang kaniyang pangalan.
  nop-nop: Adi memetamŋiye kadakaniŋ gineniŋ yehifiyakula adut yofolok niŋ tuguk,
    woŋ adi dapmandapmaŋnit mokit hakukdi hatak. Wapum adi uŋgoniŋ tiŋa saŋiniŋŋiŋ
    maaŋ uŋgoniŋ.
  hui-hui: Ibunaga wali agaliru ibunime golope halu haru dai bialu tihondo habo nalolene
    bi wiaaboore helo lowini. Anduane Homogo ibu baya burugule mini leneore ka.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​၏​လူ​စု​တော်​အား လွတ်​မြောက်​စေ​တော်​မူ​ပြီး​လျှင်
    သူ​တို့​နှင့်​ထာ​ဝ​ရ​ပ​ဋိ​ညာဉ်​ပြု​တော် မူ​၏။ ကိုယ်​တော်​သည်​သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​၍
    တန်​ခိုး​ကြီး​တော်​မူ​ပါ​သည်​တ​ကား။
  bod-N: ཁོང་གིས་ཉིད་ཀྱི་མི་སྡེར་ཐར་པ༌གནང༌། །ཁོང་གི་ཞལ་ཆད་ཇི་སྲིད་བར་དུ༌བཞག །ཁོང་མཚན་དམ་པ་དང་ནི་བཀུར་འོས་ཡིན།།
  wsk-wsk: Nu ko kariimet nunga bataguru tam ale nongorak den kaolam, se den mu tom
    suen biya anirukko. Nu laili se sokel garagar!
  sna-sna: Akapa dzikinuro kuvanhu vake; akasimbisa sungano yake nokusingaperi, zita
    rake idzvene uye rinotyisa.
  spa-BLM: Ha enviado la redención a su pueblo. Él ha ordenado su pacto para siempre.
    Su nombre es santo y asombroso.
  cac-cac: A Jehová te nivan yelc'ochi, Axon̈ej Ochi, ix scolel schon̈ab', malaj b'aq'uin̈
    ol sq'uex strato ix yac'cani.
  swh-ULB: Aliwapa ushindi watu wake; aliliteuwa agano lake milele; jina lake ni takatifu
    na lakutisha.
  bel-bel: Ён шчодра раздаў, абдарыў убогіх; праўда ягоная застаецца навечна; рог
    ягоны ўзьнясецца ў славе.
  deu-ELBBK: Er hat Erlösung gesandt seinem Volk, seinen Bund verordnet auf ewig;
    heilig und furchtbar ist sein Name.
  mbb-OT: Midlibri zin is menge etew zin, ne midhimu zin is kebpekid-uyun kandan te
    wazà pidtemanan. Waǥas sikandin wey egkein-inuwan.
  mal-2015: അവൻ തന്റെ ജനത്തിന്നു വീണ്ടെടുപ്പു അയച്ചു, തന്റെ നിയമത്തെ എന്നേക്കുമായി
    കല്പിച്ചിരിക്കുന്നു; അവന്റെ നാമം വിശുദ്ധവും ഭയങ്കരവും ആകുന്നു.
  gup-gup: Nungka benngehkeng bu benbebkeng nuye bininj kore birribongdibeh. Nungka
    yingkihwokkurrmerrinj ba bu maninjmanu kunwok wanjh kadjaldi munguyh munguyh.
    Wanjh Yawey nadjalngeymakkaykenh, ba bu karrimarnekele.
  rmc-rmc: Cinďa avri peskre manušen, peskri zmluva zathoďa pro furt. Leskro nav hino
    sveto a užasno.
  nlg-nlg: Ma gaia te pelu horuna nina vure, te ngasi nia nina baubahu ke va me va.
    E tabu na mamataghugha na ahana.
  pes-OPV: فدیه‌ای برای قوم خود فرستاد و عهد خویش راتا ابد امر فرمود. نام او قدوس
    و مهیب است.
  ron-1924: А тримис попорулуй Сэу избэвиря, а ашезат легэмынтул Сэу ын вечь; Нумеле
    Луй есте сфынт ши ынфрикошат.
  ben-OBCV: তিনি তাঁর লোকেদের মুক্তি দিয়েছেন; তিনি চিরতরে নিজের নিয়ম স্থির করেছেন,
    তাঁর নাম পবিত্র ও ভয়াবহ।
  som-som: Wuxuu dadkiisa u soo diray furasho, Oo wuxuu amray in axdigiisu ahaado
    mid weligiisba waara, Magiciisu waa quduus, waana mid laga cabsado.
  lat-VUC: 'Dispersit, dedit pauperibus; justitia ejus manet in sæculum sæculi: cornu
    ejus exaltabitur in gloria.'
  eng-ASVBT: 'He hath sent redemption unto his people; He hath commanded his covenant
    forever: Holy and reverend is his name.'
  mna-mna: Ni itatke zin wal kini pa pataŋana kizin. Mi iur sua pizin pa zaala tabe
    ni ziŋan tiparlup zin ma tiwe tamen. Sua tana ko imbol mi imbotmbot ma alok. Ni
    potomŋana mi mburaana biibi. Tana tomtom timototo i mi tileŋleŋ la kalŋaana.
  ita-1885: Egli ha mandata la redenzione al suo popolo; Egli ha ordinato il suo patto
    in eterno; Il suo Nome è santo e tremendo.
  eng-LXXUP: 'He has dispersed abroad; he has given to the poor; His righteousness
    endures for evermore: His horn shall be exalted with honor.'
  eng-ULB: He gave victory to his people; he ordained his covenant forever; holy and
    awesome is his name.
  spa-VBL: Liberó a su pueblo. Y ordenó que su pacto perdurará para siempre. ¡Su nombre
    es santo e imponente!
  fra-_FOB: Il a envoyé la rédemption à son peuple. Il a établi son alliance pour
    toujours. Son nom est saint et redoutable.
  mal-mal: കർത്താവ് തന്റെ ജനത്തിന് വീണ്ടെടുപ്പ് അയച്ച്, തന്റെ ഉടമ്പടി എന്നേക്കുമായി
    കല്പിച്ചിരിക്കുന്നു; അവിടുത്തെ നാമം വിശുദ്ധവും ഭയങ്കരവും ആകുന്നു.
  urd-GVR: Us ne apnī qaum kā fidyā bhej kar use chhuṛāyā hai. Us ne farmāyā, “Merā
    qaum ke sāth ahd abad tak qāym rahe.” Us kā nām quddūs aur purjalāl hai.
  suz-BL: मेकोमी आ मुर आन कली श्‍येत रे प्रोंइतु। मेकोमी आ पशो कबल गेनायो मक्‍याम्‍चा
    कली सेल्‍शो बाक्‍त। मेको आ नें का ला मान पा हिंचा ङा बाक्‍ब।
  eng-NOY: He sent redemption to his people; He established his covenant for ever;
    Holy, and to be had in reverence, is his name.
  ita-1927: Egli ha mandato la redenzione al suo popolo, ha stabilito il suo patto
    per sempre; santo e tremendo è il suo nome.
  ckb-ckb: کڕینەوەی بۆ گەلی خۆی نارد، فەرمانی هەتاهەتایی بۆ پەیمانەکەی داوە، پیرۆز
    و سامناکە ناوی.
  eng-BBE: 'He has sent salvation to his people; he has given his word for ever: holy
    is his name and greatly to be feared.'
  xsi-xsi: Ina kala iyautenzi ne tamâta piti lâ kazâŋa ilo, ku iveta ŋgua pâŋa kunzi.
    Aku ŋgua pâŋa ŋinde ma ikeno mine ku imo nâ. Mao nâ, Yova Kindeni ŋa imo sapâŋa
    ndo; mine nde ara ŋana tamâta rârâni ma siruru ŋana i kâ.
  kan-OKCV: ದೇವರು ತಮ್ಮ ಜನರಿಗೆ ವಿಮೋಚನೆಯನ್ನು ಕಳುಹಿಸಿದರು; ಯುಗಯುಗಕ್ಕೂ ತಮ್ಮ ಒಡಂಬಡಿಕೆಯನ್ನು
    ಸ್ಥಾಪಿಸಿದ್ದಾರೆ; ದೇವರ ಹೆಸರು ಪರಿಶುದ್ಧರು, ಅತಿಶಯರು ಎಂಬುದು.
  tam-2017: அவர் தமது மக்களுக்கு மீட்பை அனுப்பி, தமது உடன்படிக்கையை நிரந்தர உடன்படிக்கையாகக்
    கட்டளையிட்டார்; அவருடைய பெயர் பரிசுத்தமும் பயங்கரமுமானது.
  spa-RV-1909: 'Redención ha enviado á su pueblo; para siempre ha ordenado su pacto:
    santo y terrible es su nombre.'
  ron-BTF: A trimis răscumpărare poporului său, el a poruncit legământul său pentru
    totdeauna, sfânt și înfricoșător este numele său.
  eng-WEBP: He has sent redemption to his people. He has ordained his covenant forever.
    His name is holy and awesome!
  eng-FBV: He delivered his people. He commanded that his agreement would continue
    forever. How holy and awesome is his reputation!
  nld-1939: Hij heeft zijn volk verlossing gebracht, Zijn Verbond voor eeuwig bekrachtigd;
    Heilig, ontzaglijk is zijn Naam!
  nch-BL: TOTECO ya taxtajtoc nochi para quinmanahuis imasehualhua. Huan quinilhuijtoc
    imasehualhua para quichihuas nochi cati quintencahuili ipan nopa camanal sencahuali.
    ¡Toteco nelía tatzejtzeloltic huan temajmati!
  vie-1934: Ngài đã sai cứu chuộc dân Ngài, Truyền lập giao ước Ngài đến đời đời.
    Danh Ngài là thánh, đáng kính sợ.
  cha-cha: 'Janamannae y linibre para y taotaoña; ya jatago y tratuña para taejinecog:
    sinantos yan inenra y naanña.'
  hin-CV: याहवेह ने अपनी प्रजा का उद्धार किया; उन्होंने अपनी वाचा सदा-सर्वदा के लिए
    स्थापित कर दी है. उनका नाम सबसे अलग तथा पवित्र और भय-योग्य है.
  eng-OURB: פּ He has sent redemption to his people. צ He has enjoined his covenant
    forever. ק His name is holy and awesome!
  spa-BES: 'Él ha enviado salvación a su pueblo; él ha dado su palabra para siempre:
    santo es su nombre y grandemente temible.'
  tdx-tdx: פ Nihitrife’e fijebañañe ondati’eo צ linili’e ho nainai’e i fañina’ey ק
    masiñe naho mampañeveñe ty tahina’e.
  tha-KJV: พระองค์​ทรงใช้​การไถ่​ให้​มาย​ังประชาชนของพระองค์ พระองค์​ทรงบัญชาพันธสัญญาของพระองค์​เป็นนิตย์
    พระนามของพระองค์​บริสุทธิ์​และน่าคร้ามกลัวจริงๆ
  por-BR-2018: Ele enviou resgate a seu povo, ordenou seu pacto para sempre; santo
    e temível é o seu nome.
  deu-ELO: Er hat Erlösung gesandt seinem Volke, seinen Bund verordnet auf ewig; heilig
    und furchtbar ist sein Name.
  eng-WYC-2018: The Lord sent redemption to his people; he commanded his testament
    [into] without end. His name is holy and dreadful; (The Lord sent and redeemed
    his people; he commanded that his covenant should endure forever. His name is
    holy and fearful or His name is holy and worthy to be praised;)
  epo-epo: Liberigon Li sendis al Sia popolo; Li aranĝis por ĉiam Sian interligon.
    Sankta kaj respektinda estas Lia nomo.
  gfk-gfk: I ga kul halangalanga ira uno matanaiabar. I ga hatur hatikane tar no uno
    kunubus tika ma diet. No hinsana i halhaal ma da lat nabanei.
  uig-PIN: U Ɵz hǝlⱪigǝ nijatliⱪ ǝwǝtti; Ɵz ǝⱨdisini ǝmr ⱪilip mǝnggügǝ bekitti; Muⱪǝddǝs
    ⱨǝm sürlüktur Uning nami.
  beo-beo: E da Ea fi dunu halegale masa:ne, ilia se iasu diasu logo doasi dogoi.
    E da ilima eso huluane dialumu gousa:su hamoi. E da hadigidafa amola gasa bagade
    gala.
  tpi-OTNT: Em i bin baim bek ol manmeri bilong en. Na em i mekim wanpela kontrak
    wantaim ol, na dispela kontrak i stap oltaim oltaim. Bikpela em i God bilong mekim
    gutpela na stretpela pasin olgeta, na taim ol man i tingting long biknem bilong
    en ol i save pret na i stap aninit tru long em.
  hau-SA: Yana ba da ceto ga mutanensa; ya kafa alkawarinsa har abada, tsarki da banrazana
    ne sunansa.
  udu-udu: A’di ki hash mo jin wanu ’ba/ ki ’kwanim piti mo. A’di ki ḵan gwoŋḵan piti
    jin gamu me’d mmodi ki sule/ sule/ mo. Gway piti ḵogu mo dhali mii ma purem piti
    mo.
  uig-LAT: U Öz xelqige nijatliq ewetti; Öz ehdisini emr qilip menggüge békitti; Muqeddes
    hem sürlüktur Uning nami.
  nde-nde: Wathumela abantu bakhe insindiso; wasingcwelisa isivumelwano Sakhe okwanininini
    lingcwele liyesabeka ibizo lakhe.
  ton-ton: 'Naʻa ne fekau atu ʻae huhuʻi ki hono kakai: kuo ne fokotuʻu ʻene fuakava
    ʻo lauikuonga: ʻoku māʻoniʻoni mo ngeia ʻa hono huafa.'
  ces-1613: Vykoupení poslav lidu svému, přikázal na věky smlouvu svou; svaté a hrozné
    jest jméno jeho.
  eng-WMB: He has sent redemption to his people. He has ordained his covenant forever.
    His name is holy and awesome!
  tam-TCV: அவர் தமது மக்களுக்கு மீட்பைக் கொடுத்தார்; அவர் தம் உடன்படிக்கையை என்றென்றுமாய்
    நியமித்திருக்கிறார்; பரிசுத்தமும் மற்றும் பயபக்தி என்பது அவருடைய பெயராயிருக்கிறது.
  ceb-ULB: Gihatagan niya ug kadaogan ang iyang katawhan; iyang gipanalanginan ang
    iyang kasabotan sa kahangtoran; balaan ug katingalahan ang iyang ngalan.
  pol-UBG: Zesłał swemu ludowi odkupienie, ustanowił na wieki swoje przymierze; jego
    imię jest święte i straszne.
  urd-GVU: اُس نے اپنی قوم کا فدیہ بھیج کر اُسے چھڑایا ہے۔ اُس نے فرمایا، ”میرا قوم
    کے ساتھ عہد ابد تک قائم رہے۔“ اُس کا نام قدوس اور پُرجلال ہے۔
  eng-OEBCW: To his people he sent redemption, he has appointed his covenant forever.
    His name is holy and awe-inspiring.
  deu-1912: Er sendet eine Erlösung seinem Volk; er verheizt, daß sein Bund ewiglich
    bleiben soll. Heilig und hehr ist sein Name.
  kan-2017: ಯೆಹೋವನು ತನ್ನ ಜನರಿಗೆ ವಿಮೋಚನೆಯನ್ನು ಉಂಟುಮಾಡಿದ್ದಾನೆ; ತನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ನಿತ್ಯಕ್ಕೂ
    ಸ್ಥಾಪಿಸಿದ್ದಾನೆ; ಆತನ ನಾಮವು ಪರಿಶುದ್ಧವೂ, ಮಹೋನ್ನತವೂ ಆಗಿದೆ.
  yap-yap: Got e ke pithig e girdi’ rok, ma ke ngongliy ba m’ag u thilrad ni manemus.
    Ir e ba thothup ma ba gel gelngin.
  hlt-MCSB: A pilnam taengah tlannah a thak pah. A paipi cim kumhal duela a uen dongah
    a ming khaw a rhih om pai.
  mdy-ETH: ፔ ዴሮም ዻቂንታ ዒዚ ዳኬኔ፤ ናንጊና ዶዲ ዴዓ ጫኣቁሞ ዒ ጫኣቄኔ፤ ሱንፃ ዒዛሲ ዱማዼያና ዒጊጪንታያኬ።
  twi-ASANTE: Ɔde ɔgyeɛ maa ne nkurɔfoɔ; ɔde nʼapam sii hɔ afebɔɔ, ne din yɛ kronkron
    na ɛyɛ hu.
  eng-WEBU: He has sent redemption to his people. He has ordained his covenant forever.
    His name is holy and awesome!
  acu-NT: Ii Yusri ni aintsri ainautinka angkan awajtamsamiaji. Tura Yus wi turatatjai
    tímia nunaka tuke umiktinuitai. Ii Yusringkia pengké tunaarinchawaitai. Tura timiá
    kakarmaitai.
  spa-PDDPT: Envió redención a su pueblo. Estableció su Pacto para siempre. Santo
    y asombroso es su Nombre.
  gun-gun: Ojeupegua kuery pe ombou heraa jepearã, guexeve guarã ojapo vy raka'e rã
    peve guarã. Hery ma iky'a e'ỹ va'e ha'e nhomongyjea.
  agu-BL: Ja che'l liwr yi e' tetz tanum ta'n, nin ja bixe' yi trat i' scyuch' tetz
    ben k'ej ben sak. Na yi kaRyosil chin xan nin i'. Nin wi'nin na ke'l yab te yi
    balajil i'.
  ilo-ULB: Intedna ti balligi kadagiti tattaona; insaadna ti katulaganna iti agnanayon;
    nasantoan ken makapasiddaaw ti naganna.
  kpg-kpg: Mee ne hagamehede ana daangada gaa hai dana hagababa dono hagaodi ai gi
    digaula. Mee e dabuaahia ge mogobuna!
  uig-ARA: ئۇ ئۆز خەلقىگە نىجاتلىق ئەۋەتتى؛ ئۆز ئەھدىسىنى ئەمر قىلىپ مەڭگۈگە بېكىتتى؛
    مۇقەددەس ھەم سۈرلۈكتۇر ئۇنىڭ نامى.
  sus-sus: A bara a xa ɲama xun sara, a bara a xa saatɛ mabanban abadan. A xili sɛniyɛn,
    a magaaxu.
  pon-2006: E ketin kasaledekala sapwellime aramas ako oh ketin wiahiong irail inou
    poatopoat ehu. Ih me sarawi oh manaman!
  jae-jae: Eŋ gêjam nê lau kêsi ma kêmoatiŋ nê poac teŋgeŋŋa gêdêŋ êsêac. Ênê ŋaê
    dabuŋ to ŋaclai.
  ksd-ksd: I ga tulue ra valavalaun tadav kana tarai; I ga kure tar kana kunubu pi
    na tur vatikai. A iangina i lia, ma i topa ia ba da ru ia.
  tur-YTC: Halkına kurtuluş gönderdi. Antlaşmasını sonsuza dek atamıştır. O’nun adı
    kutsal ve muhteşemdir!
  bel-N: Збаўленьне паслаў Ён народу Свайму, пастанавіў на вякі запавет Свой; сьвятое
    і страшнае імя Ягонае!
  grc-BRENT: Ἐσκόρπισεν, ἔδωκε τοῖς πένησιν, ἡ δικαιοσύνη αὐτοῦ μένει εἰς τὸν αἰῶνα
    τοῦ αἰῶνος· τὸ κέρας αὐτοῦ ὑψωθήσεται ἐν δόξῃ.
  kpr-kpr: Nu nunda natofo vujegetiri, jebuga irera. Nemokena beka gajari rea usira
    ava, evovodae irarira, tano tefori. Kakarago, a fakina kato amo, numori!
  ind-AYT: Dia telah mengirimkan tebusan bagi umat-Nya, Dia telah memerintahkan perjanjian-Nya
    untuk selama-lamanya. Kudus dan terhormat nama-Nya.
  yom-yom: Niandi wuvana khudulu kuidi batu bandi ; niandi wutumina nguizani andi
    mu zithangu zioso. Dizina diandi didi dinlongo ayi tsisi didi.
  yut-yut: Piŋkop da iyɨ dakon mɨŋat amɨn kabɨni yumaŋ nagɨt. Aŋek uŋun gat saŋbek
    saŋbek dagok dagogɨ mɨni agɨt. Piŋkop uŋun mani telagɨ ae masɨ masɨmɨ.
  nya-nya: Iyeyo amawombola anthu ake; anakhazikitsa pangano lake kwamuyaya dzina
    lake ndi loyera ndi loopsa.
  hrv-hrv: '$PE On posla spasenje svom narodu, $SADE Savez svoj postavi zauvijek:
    $KOF sveto je i časno ime njegovo!'
  mps-mps: Agai aga we bidi augwali ma abelali. Tama agai augwali dali te bomai po
    me deli dąų walali, tama te dąų walali bomai po te sesemane elalua peyu, elalua
    pobao. Genuai Bidi aga te tedali wiegi yai da, tama agai te tigidali bomo elalubao.
  tpi-tpi: Em i bin baim bek ol manmeri bilong en. Na em i mekim wanpela kontrak wantaim
    ol, na dispela kontrak i stap oltaim oltaim. Bikpela em i God bilong mekim gutpela
    na stretpela pasin olgeta, na taim ol man i tingting long biknem bilong en ol
    i save pret na i stap aninit tru long em.
  dan-1931: Han sendte sit folk udløsning, stifted sin pagt for evigt. Helligt og
    frygteligt er hans navn.
  vie-OVCB: Chúa đem cứu rỗi cho toàn dân. Xác nhận giao ước Ngài mãi mãi. Danh Chúa
    thật thánh và đáng sợ!
  guj-2017: તેમણે પોતાના લોકોને વિજય આપ્યો છે; પોતાનો કરાર સદાકાળ માટે ફરમાવ્યો છે;
    તેમનું નામ પવિત્ર અને ભયાવહ છે.
  pon-2006A: E ketin kasaledekla sapwellime aramas ako oh ketin wiahiong irail inou
    poatopoat ehu. Ih me sarawi oh manaman!
  por-BRBSL: Ele enviou a redenção ao seu povo. Ele ordenou seu pacto para sempre.
    Seu nome é sagrado e impressionante!
  eng-OEBUS: To his people he sent redemption, he has appointed his covenant forever.
    His name is holy and awe-inspiring.
  swe-swe: Han sände befrielse för sitt folk, han slöt(stadgade) sitt förbund för
    evigt, heligt och fruktansvärt är hans namn. [Nu följer tre bokstäver för varje
    vers. Ordet ”befrielse” börjar på Pe, ”slöt” på Tsade och ”heligt” på Qof.]
  cth-cth: A taminaw koe ratangnae hah a patawn teh, a lawkkam teh a yungyoe a kangning
    nahanlah, kâ a poe. A min teh a thoung, taki a tho.
  twi-twi: Ɔde ogye maa ne nkurɔfo; ɔde nʼapam sii hɔ afebɔɔ, ne din yɛ kronkron na
    ɛyɛ hu.
  hlt-hlt: A pilnam taengah tlannah a thak pah. A paipi cim kumhal duela a uen dongah
    a ming khaw a rhih om pai.
  tbz-SIM: Kuù dontɛ́ ku nìtìbɛ̀, kɛ bɛ̀ dɔ̀ɔ̀nɛ̀ mɛtɑummɛ̀ kɛ̀ mɛ̀ bo sɑ̃́ɑ̃̀. Kù
    dò mpɑ́íí nwe, kɛ duò tikɔ̃m̀bùɔ̀tì.
  msy-2020: A ua uan gumazamizibagh ivezegha ua me ini. Egha Akar Gavgavim me koma
    anekɨra ghaze, Akar Dɨkɨrɨzir Gavgavir kam zurara ikɨ mamaghɨra ikiam. Ikiavɨra
    Itir God, an arazir aghuibaram amua bar derazir God, ezɨ gumazamiziba an ziar
    ekiam gɨnɨghnɨgha ghaze, a bar pɨn kozɨ, me an atiatia an apengan iti.
  dop-dop: N hɛtɑ nyɑ́ yəlɑɑ nɑ nyɑ́ nɑ-wɛ ɩ́ pɛɛlɩ nɔɣɔ kɛ tɑm tɔɔ. Nyɑ́ hətɛ kɛ
    sɔsɔɔlɛ kɛ́, nɑ kɑtɛ nyəntɛ.
  azb-azb: Öz xalqına qurtuluş göndərdi, Əhdi əbədi olsun deyə əmr verdi, İsmi müqəddəsdir,
    zəhmlidir.
  eng-DBY: 'He sent deliverance unto his people; he hath commanded his covenant for
    ever: holy and terrible is his name.'
  hin-2017: उसने अपनी प्रजा का उद्धार किया है; उसने अपनी वाचा को सदा के लिये ठहराया
    है। उसका नाम पवित्र और भययोग्य है। (लूका 1:49,68)
  wol-KYG: Moo yónnee xeetam wall, fas ak ñoom kóllëre gu sax. Kee sell te jara ragal!
  bjr-bjr: Yaaweefa narí faiqí anaasee rumbararakinaana idukuseenoo naaru marira moodaanaki
    kira ufa misa faqa qinau. Kaaqa naaquqara andeeqarafa faqa uriqarara afeeka faqaafa
    faqa marifa maridanoo.
  eng-YLT: Redemption He hath sent to His people, He hath appointed to the age His
    covenant, Holy and fearful [is] His name.
  kne-kne: Winayawayaana din ipogaw na yan waday intolag na ay komakaman si eng-enggana.
    Nasantoan ya manakabalin sisya.
  eng-WYC-2017: The Lord sent redemption to his people; he commanded his testament
    without end. His name is holy and dreadful;
  eng-WMBB: He has sent redemption to his people. He has ordained his covenant forever.
    His name is holy and awesome!
  zat-NTPS: Gusel-le̱' tu benne' weselá chee̱ guselé̱' bénneache chee̱'. Tu chí'izqueze
    nadxixruj be'e̱ xel-la' wezría chee̱'. Lá'azxa, ne tu da zrébedxu naca La Le̱'.
  zty-NTPS: Bsele'e to benne' weslá nich beslé' benne' chie' ka'. To chi'ize bzoa
    choche' x̱tiže'e da' bénḻene' žo'o. Da' ẕen, na' da' ẕžébežo nak La la'y chie'.
  urd-GVH: उसने अपनी क़ौम का फ़िद्या भेजकर उसे छुड़ाया है। उसने फ़रमाया, “मेरा क़ौम
    के साथ अहद अबद तक क़ायम रहे।” उसका नाम क़ुद्दूस और पुरजलाल है।
  rug-rug: (Pe) Vata rupahi Sa sari Nana tie, (Zade) meke tavetia Sa si keke vinariva
    egoi koa rini sapu koa hola ninae rane. (Qoph) Hopena na ṉiṉira si Asa.
  gaz-gaz: Inni saba isaatiif furii ergeera; kakuu isaas bara baraan ajajeera; maqaan
    isaa qulqulluu fi sodaachisaa dha.
  fra-LSG: Il a envoyé la délivrance à son peuple, Il a établi pour toujours son alliance;
    Son nom est saint et redoutable.
  yal-yal: A bata a muxune xɔrɔya, a yi habadan layirin xidi e xɔn ma. A xinla sariɲan,
    a magaxu.
  iou-iou: Täŋpäkaŋ Ekäni u ämawebeniye nin komi epänken nanik nimagutpäŋ ninkät topmäk-topmäk
    täga, tärek-täreki nämo täŋkuk. Unita ŋode yäna; Anutu u kudupi, tägagämän-inik.
  haw-1868: 'Hoouna mai oia i ka hoolapanai no kona poe kanaka: Ua kauoha mai oia,
    e mau loa kona berita: He hoano, a he mea weliweli hoi kona inoa.'
  arb-NAV: افْتَدَى شَعْبَهُ وَكَرَّسَ عَهْدَهُ مَعَهُ إِلَى الأَبَدِ، قَدُّوسٌ وَمَهُوبٌ
    اسْمُهُ.
  ded-ded: Yeng wiacfora sueyunuu yeneng ngicngacfora yungecyunugec. Ye dzadzaha feengkefudeac
    yoac seria edeyunuec. Yeac kpac imoc kpetiac nga bibiagoc.
  ewe-ewe: Eɖo ɖeɖe ɖi na eƒe dukɔ, eɖo eƒe nubabla anyi tegbee, eye eƒe ŋkɔ le kɔkɔe;
    ŋɔdzi hã le eŋu.
  eng-LEE: 'Redemption hath he sent unto his people: he hath commanded his covenant
    for ever: holy and to be feared is his name.'
  asm-FB: নিজৰ লোকসকলৰ কাৰণে তেওঁ মুক্তি পঠাই দিলে; তেওঁ আজ্ঞা দি অনন্ত কালৰ কাৰণে
    নিজৰ নিয়ম স্থাপন কৰিলে; তেওঁৰ নাম পবিত্ৰ আৰু ভয়ঙ্কৰ।
  sus-A: عَ بَرَ عَ شَ حَمَ شُن سَرَ، عَ بَرَ عَ شَ سَاتّ مَبَنبَن عَبَدَن. عَ شِلِ
    سّنِيّن، عَ مَفَاشُ.
  fra-SBL: Il a envoyé la rédemption à son peuple. Il a établi son alliance pour toujours.
    Son nom est saint et impressionnant !
  hbo-hbo: פְּד֤וּת ׀ שָׁ֘לַ֤ח לְעַמֹּ֗ו צִוָּֽה־לְעֹולָ֥ם בְּרִיתֹ֑ו קָדֹ֖ושׁ וְנֹורָ֣א
    שְׁמֹֽו׃
  kik-kik: 'Nĩakinyĩirie andũ ake ũkũũri; aamũrire kĩrĩkanĩro gĩake kĩrĩ gĩa gũtũũra
    nginya tene: rĩĩtwa rĩake nĩ itheru na nĩ rĩa gwĩtigĩrwo.'
  fra-NCL: Il a envoyé la délivrance à son peuple, il a établi pour toujours son alliance ;
    son nom est saint et redoutable.
  cek-AK: Angmah ih kaminawk hanah akranghaih to paek; lok amaihaih to dungzan khoek
    to a caksak; anih ih ahmin loe ciimcai moe, zitthoh.
  cuk-cuk: Bab-Dummad na e-dulemar-galebukwad ollor-imaksad. Degisadegu na ebo Igar
    mesisad. ¡E-nug-isligwaled, bur gannarbadid!
  uig-CYR: У өзиниңкини мәртләрчә тарқатқан, Йоқсулларға бериду; Униң һәққанийлиғи
    мәңгүгә туриду; Униң мүңгүзи иззәт-шөһрәт билән көтирилиду.
  pma-pma: Ahi mumon meatin keil onen amaluv. Kei mumon hatkatien takeih tai ral min
    keil koa sakras vamahoi en avong etai, veni Isen vi votut ka hetetamen imok.
  tel-2017: ఆయన తన ప్రజలకు విమోచన కలగజేసేవాడు. తన నిబంధన ఆయన శాశ్వతంగా ఉండాలని ఆదేశించాడు.
    ఆయన నామం పవిత్రం, పూజ్యం.
  hat-BSA: Li te voye delivrans a pèp Li a. Li te òdone akò Li a jis pou tout tan.
    Sen e mèvèye, se non Li.
  ukr-ONPU: Він щедро роздав бідним, його праведність стоятиме повіки, ріг його піднесеться
    у славі.
  kos-kos: El aksukosokye mwet lal Ac oru sie muleang kawil yorolos. El mutallana
    ac kulana.
  hbo-WLC: פְּד֤וּת ׀ שָׁ֘לַ֤ח לְעַמּ֗וֹ צִוָּֽה־לְעוֹלָ֥ם בְּרִית֑וֹ קָד֖וֹשׁ וְנוֹרָ֣א
    שְׁמֽוֹ׃
  ibo-ibo: O wetaara ndị ya mgbapụta; o meela ka ọgbụgba ndụ ya guzosie ike ruo ebighị
    ebi, aha ya dị nsọ dịkwa oke egwu.
  ory-ory: ସେ ଆପଣା ଲୋକମାନଙ୍କ ନିକଟକୁ ମୁକ୍ତି ପଠାଇଅଛନ୍ତି; ସେ ଅନନ୍ତକାଳ ନିମନ୍ତେ ଆପଣା ନିୟମ
    ଆଜ୍ଞା କରିଅଛନ୍ତି; ତାହାଙ୍କ ନାମ ପବିତ୍ର ଓ ଆଦରଣୀୟ।
  chk-chk: A angasala nöün aramas o föri eu pwon esemüch. Itan a pin o eniweniu.
  rop-rop: Imbin baiyimbek im pipul olabat, en imbin meigim det olagijawan brabli
    strongwan pramis garram olabat. Im na det holiwan en det haibalawan God.
  ukr-1871: Післав збавленнє народові свому, поставивши на віки заповіт свій; сьвяте
    і страшне імя його.
  yon-yon: Yembed ye nimakarub biddi ye kiwaan ongmoon, kwane ye amob weng ongmoon
    kuu aron korem yeman yedme kowoon. Ye aningko kuu karadmo, ye aningko kuu binangke
    ye kuu darewoob arimbed andi yeman.
  deu-1951: Er hat seinem Volk Erlösung gesandt, auf ewig verordnet seinen Bund; heilig
    und furchtbar ist sein Name.
  eng-JPS: He hath sent redemption unto His people; He hath commanded His covenant
    for ever; Holy and awful is His name.
  srp-1865: Izbavljenje posla narodu svojemu; postavi zavavijek zavjet svoj. Ime je
    njegovo sveto, i valja mu se klanjati.
  lug-lug: Yanunula abantu be; n’alagira endagaano ye ebeerewo emirembe gyonna. Erinnya
    lye ttukuvu era lya ntiisa!
  heb-heb: פדות שלח לעמו צוה לעולם בריתו קדוש ונורא שמו׃
  ben-IRV: তিনি তাঁর লোকেদের বিজয় দিয়েছেন; তিনি চিরকালের জন্য তাঁর বিধি স্থির করেছেন;
    তাঁর নাম পবিত্র এবং অসাধারন।
  ntu-ntu: akitrde nzangio-krgu drtqde kxtr mz nzamrluengr murde z-nqblq-zvzle nzesalz-krde
    x iti nelzde nzarlapx-krde leplz nedeng. aelwapx-ngrgu nzyrplapx-krgu mz nzamrlue-krgu
    nide. awe kabzle nzrkrlz-angidrngr mz krkcng tzyrlq-angidrlr natqde. bq kalvz
    nzrglqpxngr nide navz zvz x tqvzpe, tqvzpe.
  pan-pan: ਉਹ ਨੇ ਆਪਣੀ ਪਰਜਾ ਲਈ ਛੁਟਕਾਰਾ ਭੇਜਿਆ, ਉਹ ਨੇ ਆਪਣੇ ਨੇਮ ਦਾ ਸਦਾ ਲਈ ਹੁਕਮ ਦਿੱਤਾ ਹੈ,
    ਉਹ ਦਾ ਨਾਮ ਪਵਿੱਤਰ ਤੇ ਭੈਅ ਦਾਇਕ ਹੈ!
  tkr-tkr: Manbışe con var-devlet, kar deşinbışis qidiykkın bit'al hı'ı, Manbışda
    qopkuvallab hammaşiys aaxvas, Manbışde gucus geeb hı'rmat gyuvxhes.
  mya-JVB: မိမိ လူ တို့၌ ရွေး တော်မူခြင်း ကျေးဇူးကို ပြု တော်မူ ၏။ ပဋိညာဉ် တရားတော်ကို
    အစဉ် အမြဲထား တော်မူ ၏။ နာမ တော်သည် သန့်ရှင်း ၏။ ကြောက်ရွံ့ ရိုသေဘွယ် ဖြစ်၏။
  kgf-kgf: Yawenéŋ ic embachéra boŋhéré meénécmima sisipac ac hémbénaŋawac buŋa kumu
    énécmiyec. Imuac niŋac qara imi téréya ʒéma welic welicgiaguc.
  tte-O: Ana tomoyao iyamaisali ilivasili, yo ana kelabilabin kamwasana miyamiya yaina
    ipaisowai kolili. Iya tabu yo tokaiwesosi.
  tbg-tbg: Viva nai vaiinti nahenti kuvantu nimitero, vika hampata vaiharo uva tiva
    taatau kero vataira. Viva vi uvara kia qaqira kairaro ekaa entama qaqi varianaro.
    Mpo, tenavu vira mpeqa okara takuqi vairara iriha, voqamake qeteha vauro.
  hmo-hmo: Lohiabada ese iena bese taudia ia hoia lou, bona ia ese idia danu gwauhamata
    taravatuna ia karaia. Inai gwauhamata taravatuna do ia noho ela bona hanaihanai.
    Lohiabada ena ladana be helaga, bona mai garina danu.
  zar-NT: Gusö́l-lëʼë Nu buáʼuö bönachi queëʼ. Tsaz nuzóëʼ didzaʼ dzaga nunëʼ. Láʼayi,
    en baʼa ladxiʼ naca Lëʼ.
  urd-urd: उसने अपने लोगों के लिए फ़िदिया दिया; उसने अपना 'अहद हमेशा के लिए ठहराया
    है। उसका नाम पाक और बड़ा है।
  rus-SYN: Он расточил, раздал нищим; правда его пребывает во веки; рог его вознесется
    во славе.
  bqc-SIM: À suabana zĩ̀ à a gbɛ̃́ↄ bò, aà bàa kúńnↄ gↄↄpii. Aà tↄ́ kua adoa
    mɛ́ ì to vĩa ń kṹ.
  tcz-CHONGTHU: Aman amite Manchu lhingsetna anapeh ahitai. Aman a mite toh akitepna
    chu tonsotna dinga asuhdet ahi. O ichan geija gimnei leh minthang hitam!
  mar-mar: त्याने आपल्या लोकांस विजय दिला आहे; त्याने आपला करार सर्वकाळासाठी ठरवला
    आहे, देवाचे नाव पवित्र व भितीदायक आहे.
  isl-isl: Hann hefur frelsað þjóð sína og gert við hana eilífan sáttmála. Heilagt
    og óttalegt er nafn Drottins.
  hlt-THB: Ak thlangkhqi ham hulnaak ce pe nawh; a paipi ce kumqui dy caksak hy –
    ang ming taw ciimcaih nawh kqih awm hy.
  qub-qub: Acrashan runacunatami ñacaycajta jorgusha libri cananpaj. Alli parlacushanga
    para-simrimi canga. Tayta Diosga juchaynajmi, fiyupa rispitaypämi.
  bqp-bqp: À surabarii zĩ̀ à a gbɛ̃nↄ bò, a bàka kú kũńwo gↄrↄ sĩnda pínki. A tↄ́
    kú adona, à naasi vĩ.
  hat-hat: Li delivre pèp li a, li pase ak yo yon kontra ki p'ap janm kase. Se Bondye
    tout bon li ye. Li merite vre pou moun pè li!
  eng-BSB: He has sent redemption to His people; He has ordained His covenant forever;
    holy and awesome is His name.
  eng-WEBPB: He has sent redemption to his people. He has ordained his covenant forever.
    His name is holy and awesome!
  kbq-kbq: Agra vahe'a mizaseno ete nezamavareno, mevava hania huhagerafi huvempage
    huzmante'ne. Ana hu'neankino agri agimo'a, ruotage huno hentofaza hu'ne.
  pon-pon: A kotiki on japwilim a kan jaunkamaur, o a kupureda, me a inau pan duedueta
    kokolata; mar a me jaraui o kalom.
  nhe-BL: TOTECO ya tlaxtlajtoc nochi para quinmanahuis itlacajhua. Huan quinilhuijtoc
    itlacajhua para quichihuas nochi tlen quintencajqui ipan nopa tlajtol sencahuali.
    ¡Toteco nelía tlatzejtzeloltic huan temajmati!
  wnc-wnc: Siwan ita aminu inae gwa pakuu akgatayamukut. Sike ita pasap wamu aminu
    waakwakge yaniwan kekekakut takngae natake yawan wamu waaknga asinggan asinggan
    yuwik. Unzingge itane umana kopsa akngae natake umana waaknga inata siknga ngang
    natake akgwauke ie gepbiatang koyuaing.
  bus-bus: À mìsiri zĩ̀ à a gbɛ̃nↄ bò, à bà kúńyo gurↄ píngi. À tↄ́ kú adona, à naasi
    vĩ.
  gub-BL: Tupàn umuhem kar wemiaihu zemunehew paw zàwenugar wi a'e wà. Uzapokatu uze'egaw
    upaw 'ym ma'e ràm wanehe we. Wiko ikatuahy ma'e imonokatu pyrer romo a'e. Upuner
    a'e no.
  eng-DRA: 'He hath distributed, he hath given to the poor: his justice remaineth
    for ever and ever: his horn shall be exalted in glory.'
