verse: PSA.111.002
translations:
  mal-C: യഹോവയുടെ പ്രവൃത്തികൾ വലിയവ; അവയിൽ ആനന്ദിക്കുന്നവരൊക്കെയും അവ ധ്യാനിക്കുന്നു.
  deu-TKW: Groß sind die Werke Jahwes, der Erforschung wert für alle, die ihre Lust
    an ihnen haben.
  lin-lin: Yawe asalaka makambo minene ; bato nyonso oyo balingaka yango bakanisaka
    yango.
  mmx-mmx: Leven gugu at Leeme Silok i nunuan aleng, la limixin axap di lok momo min,
    dim doma solo i.
  eng-LSV: Great [are] the works of YHWH, || Sought out by all desiring them.
  eng-GNV: The workes of the Lord are great, and ought to be sought out of al them
    that loue them.
  eng-WEBSTER: The works of the LORD are great, sought out by all them that have pleasure
    in them.
  nhw-BL: Huejhueyi tlamantli quichijtoc TOTECO. Nochi catli quiicnelíaj ma monejnehuilica
    tlen nochi ni tlamantli catli quichijtoc.
  swh-ONEN: Kazi za Bwana ni kuu, wote wanaopendezwa nazo huzitafakari.
  bba-bba: Yinni Gusunɔn nɔmɑn sɔmɑ yɑ kpɑ̃. Mɑ be bɑ ye kĩ bɑ kɑsu bu ye ɡiɑ.
  eng-KJVCPB: (ג) The works of the Lord are great, (ד) Sought out of all them that
    have pleasure therein.
  luo-luo: Tije Jehova Nyasaye dongo adier; joma mor kodgi osiko kaparo kuomgi.
  aii-aii: ܓܘܼܪܹ̈ܐ ܝܢܵܐ ܦܘܼܠܚܵܢܹ̈ܐ ܕܡܵܪܝܵܐ، ܟܹܐ ܛܵܥܝܼ ܐܸܠܵܝܗ‌ܝ ܟܠܔ ܕܒܵܣܡܵܐ ܠܗܘܿܢ ܒܝܼܵܝܗ‌ܝ.
  meu-meu: Iehova ena ḡaukara na babada, e moalelaidiamu taudia iboudiai ese e haerodiamu.
  npi-ULB: परमप्रभुका कामहरू महान् छन् । तिनको इच्‍छा गर्ने सबैले उत्सुकतासाथ आसा
    गर्छन् ।
  yor-yor: Iṣẹ́ Olúwa tóbi, àwọn tí ó ní inú dídùn, ń ṣe àṣàrò nínú rẹ̀.
  pes-OPCB: کارهای خداوند چه شگفت‌انگیزند! همهٔ کسانی که به آنها علاقمند هستند در
    باره‌شان می‌اندیشند.
  tgl-ULB: Ang mga gawain ni Yahweh ay dakila, nananabik na hinihintay ng lahat nang
    nagnanais sa kanila.
  nop-nop: Yahwe adi kwanai momooŋ hinek tilak, kaŋ metam nediyeŋ Wapum’walaŋ kwanaiŋiŋ
    kanadiune momooŋ hinek tilak, adi yadi kwanaiŋiŋ u kaŋ nadidakale hinek titiŋdok
    nadiiŋ.
  hui-hui: Anduane Homogohanda biabe nahendene ale gibiore biaga ka. Wali agalime
    biabe uruni birago hondowa turuho haga bu karu tigua biabe uruni bayuwa manda
    bule begelo handaga ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ပြု​တော်​မူ​သော​အ​မှု​အ​ရာ တို့​သည် အံ့​သြ​ဖွယ်​ကောင်း​လှ​ပါ​သည်​တ​ကား။
    ထို​အ​မှု​အ​ရာ​များ​ကို​နှစ်​သက်​သူ​အ​ပေါင်း တို့​သည် ယင်း​တို့​ကို​လေ့​လာ​တတ်​ကြ​၏။
  bod-N: ཡ་ཝཱེའི་འཕྲིན་ལས་ཤིན་ཏུ་ཆེན་པོ༌ཡིན། །དགའ་མཁན་རྣམས་ཀྱིས་དེ་ལ་འབད་པས༌དཔྱོད།།
  wsk-wsk: Yawe kiwem bibiya beteso mu yawarakala nunguningkiri; se arikaya ko amilmilasan
    ale ko kuesan mu ko nungamin ares ma se lagasan.
  sna-sna: Mabasa aJehovha makuru; anorangarirwa navose vanofara maari.
  spa-BLM: Las obras de Yahvé son grandes, que se deleitan en ellas.
  cac-cac: Yelxo val te satub'tac tas sc'ulejnac Jehová. A mach xajanan tas sc'ulejnac
    chi', snaub'tan̈ej eb' d'a yib'an̈.
  swh-ULB: Kazi za Yahwe ni kuu, zikisubiriwa na wale wazitamanio.
  bel-bel: Моцнае будзе насеньне ягонае на зямлі; род праведных дабраславёны будзе.
  deu-ELBBK: Groß sind die Taten des HERRN, sie werden erforscht von allen, die Lust
    an ihnen haben.
  mbb-OT: Mekeǥeǥehem is menge vaal te Nengazen; egngunngunuen heini is langun te
    menge egkesuat kayi.
  mal-2015: യഹോവയുടെ പ്രവൃത്തികൾ വലിയവയും അവയിൽ ഇഷ്ടമുള്ളവരൊക്കെയും ശോധന ചെയ്യേണ്ടിയവയും
    ആകുന്നു.
  gup-gup: Nawu Yawey nakka nakurdumak duninjh. Bininj nawu kabirrikurdunan, wanjh
    kabirrinjilngmakmen dja kabirridjalburrbun munguyh kore nungka kurdukurduyimeng.
  rmc-rmc: Bare hine o skutki le RAJESKRE; sako, ko lenge radisaľol, kamel lenge te
    achaľol.
  nlg-nlg: E haeharegha sughua na lei nina gehegehe Lord, ahei tara nighi togotogo,
    te manana sughua kara kene ghanaghanani,
  pes-OPV: کارهای خداوند عظیم است، و همگانی که به آنها رغبت دارند در آنهاتفتیش می‌کنند.
  ron-1924: Марь сунт лукрэриле Домнулуй, черчетате де тоць чей че ле юбеск!
  ben-OBCV: সদাপ্রভুর কাজগুলি মহান; যারা সেসবে আমোদ করে তারা সেগুলি বিবেচনা করে।
  som-som: Shuqullada Rabbigu way waaweyn yihiin, Oo waxaa doondoona kuwa ku faraxsan
    oo dhan.
  lat-VUC: Potens in terra erit semen ejus; generatio rectorum benedicetur.
  eng-ASVBT: The works of Jehovah are great, Sought out of all them that have pleasure
    therein.
  mna-mna: Pa Yooba, ni ikamam uraata bibip kat. Tana zin wal ta lelen pa uraata kini
    ilip na, matan iŋgalŋgal mi tikamam ŋgar pa.
  ita-1885: Grandi son le opere del Signore, Spiegate davanti a tutti quelli che si
    dilettano in esse.
  eng-LXXUP: 'His seed shall be mighty in the earth: The generation of the upright
    shall be blessed.'
  eng-ULB: The works of Yahweh are great, eagerly awaited by all those who desire
    them.
  spa-VBL: Todas las maravillas que el Señor ha hecho son estudiadas por quienes lo
    aman.
  fra-_FOB: Les œuvres de l'Éternel sont grandes, recherchées de tous ceux qui y prennent
    plaisir.
  mal-mal: യഹോവയുടെ പ്രവൃത്തികൾ വലിയവയും അവ ഇഷ്ടപ്പെടുന്നവർ എല്ലാവരും പഠിക്കേണ്ടതും
    ആകുന്നു.
  urd-GVR: Rab ke kām azīm haiṅ. Jo un se lutfandoz hote haiṅ wuh un kā ḳhūb mutāla'ā
    karte haiṅ.
  suz-BL: परमप्रभु यावे आ गेय थम ठेयब बाक्‍नीम। सु सुम मेको कली दाक्‍नीमी, मेकोपुकीमी
    मेको शेंसीनीम।
  eng-NOY: The works of the LORD are great, Sought out by all who have pleasure in
    them.
  ita-1927: Grandi sono le opere dell’Eterno, ricercate da tutti quelli che si dilettano
    in esse.
  ckb-ckb: کردارەکانی یەزدان مەزنن، هەموو ئەوانەی لێی ورد دەبنەوە خۆشی لێ دەبینن.
  eng-BBE: The works of the Lord are great, searched out by all those who have delight
    in them.
  xsi-xsi: Ŋana tu Yova Kindeni uru iveta vetâŋa arara nâ. Tamâta ea ilonzi ara nâ
    ŋana Yova Kindeni ne vetâŋa kie-kie kâ, ande kinzi ŋinde rârâni uru kalonzi ŋgere
    sondo ŋana i ne vetâŋa ŋinde kilala kâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಕೆಲಸಗಳು ದೊಡ್ಡವು; ಅವುಗಳಲ್ಲಿ ಸಂತೋಷ ಪಡುವವರೆಲ್ಲರು ಅವುಗಳನ್ನೇ ಧ್ಯಾನಿಸುತ್ತಾರೆ.
  tam-2017: யெகோவாவின் செய்கைகள் பெரியவைகளும், அவைகளில் பிரியப்படுகிற எல்லோராலும்
    ஆராயப்படுகிறவைகளுமாக இருக்கிறது.
  spa-RV-1909: Grandes son las obras de Jehová; buscadas de todos los que las quieren.
  ron-BTF: Lucrările DOMNULUI sunt mari, căutate de toți cei ce au plăcere în ele.
  eng-WEBP: The LORD’s works are great, pondered by all those who delight in them.
  eng-FBV: All the wonderful things the Lord has done are studied by everyone who
    loves them.
  nld-1939: Groot zijn de werken van Jahweh, En door allen gezocht, die hun vreugd
    erin vinden.
  nch-BL: Huejhueyi tamanti quichijtoc TOTECO. Nochi cati quiicnelíaj ma moyolilhuica
    ten nochi ni tamanti cati quichijtoc.
  vie-1934: Công việc Đức Giê-hô-va đều lớn lao; Phàm ai ưa thích, ắt sẽ tra sát đến;
  cha-cha: Y checho Jeova mansendangculo, ya maaliligao ni ayo sija todo y ninafanmamagof
    nu estesija.
  hin-CV: अति उदात्त हैं याहवेह के कृत्य; वे उनकी प्रसन्‍नता का कारण हैं, जो इनको
    मनन करते हैं.
  eng-OURB: גּ Adonai’s works are great, דּ pondered by all those who delight in them.
  spa-BES: Las obras del Señor son grandes, buscadas por todos aquellos que se deleitan
    en ellas.
  tdx-tdx: ג Jabahinake o tolon-draha’ Iehovào; ד hene biribirie’ o mifale ama’eo.
  tha-KJV: บรรดาพระราชกิจของพระเยโฮวาห์​ใหญ่​ยิ่ง เป็​นที​่ค้นคว้าของทุกคนที่​พอใจ
  por-BR-2018: Grandes são as obras do SENHOR; procuradas por todos os que nelas se
    agradam.
  deu-ELO: Groß sind die Taten Jehovas, sie werden erforscht von allen, die Lust an
    ihnen haben.
  eng-WYC-2018: The works of the Lord be great; sought out into all his wills. (The
    works of the Lord be great; sought out by all who take delight in them.)
  epo-epo: Grandaj estas la faroj de la Eternulo, Serĉataj de ĉiuj, kiuj ilin amas.
  gfk-gfk: A tamat saakit ira pinapalim tano Watong. Diet ing diet kanakana ta kaike
    ra pakpakilai, diet la liklik murmur ira uno pinapalim.
  uig-PIN: Pǝrwǝrdigarning yasiƣanliri uluƣdur; Bulardin hursǝn bolƣanlar izdinip
    ularni sürüxtürmǝktǝ.
  beo-beo: 'Hina Gode Ea hamobe da noga:idafa. Dunu huluane ilia da Ea hamonanebe
    hahawane ba:sa, ilia da amo hou dawa:digimusa: hanai gala.'
  tpi-OTNT: Bikpela i save mekim ol nambawan wok tru. Ol manmeri i save laikim tumas
    wok bilong Bikpela, ol i laik save gut long ol dispela wok.
  hau-SA: Ayyukan Ubangiji da girma suke; dukan waɗanda suke farin ciki da su suna
    tunaninsu.
  udu-udu: Mii gi Tap̱a a’di caaca mo, dhali a’di thuḵkin ma ris ’kwani ’baar ka ’deṯe/
    ’deṯe/ ki e mo, uni kun ’borkina bwa e uni mo.
  uig-LAT: Perwerdigarning yasighanliri ulughdur; Bulardin xursen bolghanlar izdinip
    ularni sürüshtürmekte.
  nde-nde: Mikhulu imisebenzi kaThixo; isemicabangweni yabo bonke abathokoza ngayo.
  ton-ton: ‌ʻOku lahi ʻae ngāue ʻa Sihova, ʻoku kumi ki ai ʻakinautolu kotoa pē ʻoku
    fiefia ai.
  ces-1613: Veliké skutky Hospodinovy, a patrné všechněm, kteříž v nich líbost mají;
  eng-WMB: The LORD’s works are great, pondered by all those who delight in them.
  tam-TCV: யெகோவாவின் செயல்கள் மகத்தானவை; அவைகளால் மகிழ்ச்சியடையும் எல்லோராலும் அவை
    சிந்திக்கப்படுகின்றன.
  ceb-ULB: Ang mga buhat ni Yahweh bantogan, madasigong gihulat niadtong nagtinguha
    kanila.
  pol-UBG: Wielkie są dzieła PANA, rozważane przez wszystkich, którzy je miłują.
  urd-GVU: رب کے کام عظیم ہیں۔ جو اُن سے لطف اندوز ہوتے ہیں وہ اُن کا خوب مطالعہ کرتے
    ہیں۔
  eng-OEBCW: Great are the things that the Lord has done, worthy of study by those
    who love them.
  deu-1912: Groß sind die Werke des HERRN; wer ihrer achtet, der hat eitel Lust daran.
  kan-2017: ಯೆಹೋವನ ಕೃತ್ಯಗಳು ಮಹತ್ತಾದವುಗಳು; ಅವುಗಳಲ್ಲಿ ಸಂತೋಷಿಸುವವರು ಅವುಗಳನ್ನೇ ಧ್ಯಾನಿಸುವರು.
  yap-yap: Rib th’ab feni fel’ e tin ma rin’ SOMOL! Gubin e pi’in kar felfelan’gad
    ngay e yad ba’ adag ni ngar nanged fan.
  hlt-MCSB: BOEIPA kah bibi a len rhoek te aka huem rhoek boeih loh a tlap uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ማዻ ዼኤፒኬ፤ ዬያና ዎዛዻ ዓሳ ቢያ ዬያ ማላኔ።
  twi-ASANTE: Awurade nnwuma yɛ kɛseɛ; wɔn a wɔn ani gye ho nyinaa susu ho.
  eng-WEBU: The LORD’s works are great, pondered by all those who delight in them.
  acu-NT: Ii Apuringkia timiá juun aa nuna takatringkia untsurintai. Tura asamtai
    nuna nekaawartas wakerinauka nuna pachisar nuiminawai.
  spa-PDDPT: Grandes son las obras de Yavé, Estudiadas por todos los que se deleitan
    en ellas.
  gun-gun: Senhor rembiapokue ma tuvixa meme. Oguerovy'a va'e kuery ha'e javi oikuaa
    pota 'rã ha'e nunga re.
  agu-BL: Chumbalaj nin yi e'chk takle'n yi na bnix tan Kajcaw. Nin alchok scyetz
    yi na el talma' te'j na oc tan xtxumle'n.
  ilo-ULB: Naindaklan dagiti aramid ni Yahweh, a sigagagar nga ur-urayen dagiti amin
    nga agtartarigagay kadagitoy.
  kpg-kpg: E hagagoboina huoloo go nia hagadilinga mee ala e haihai go Dimaadua! Digau
    huogodoo ala e tenetene gi nia maa le e hiihai gi iloo tadinga o nia maa.
  uig-ARA: پەرۋەردىگارنىڭ ياسىغانلىرى ئۇلۇغدۇر؛ بۇلاردىن خۇرسەن بولغانلار ئىزدىنىپ
    ئۇلارنى سۈرۈشتۈرمەكتە.
  sus-sus: Marigi xa walie makaaba. E rafan mixie ma naxee tinma e matode.
  pon-2006: Ia uwen kapwuriamwei en soahng kan me KAUN-O kin ketin wia! Koaros me
    kin perenkihda kin men wehwehkihla mehlel.
  jae-jae: Apômtau gêgôm gêŋsêga kapôêŋ. Êsêac samob, taŋ têntac kêkac êsêac kêtu
    gêŋ tonaŋŋa naŋ, sêpuc gêŋ tau ŋam.
  ksd-ksd: A umana papalum kai ra Luluai dia ngala, Ma diat dia gugu ta diat dia vartovo
    tana.
  tur-YTC: Yahve’nin işleri büyüktür, Onlardan zevk alanların hepsi onları düşünür.
  bel-N: Вялікія дзеяньні ГОСПАДА, годныя ўвагі ўсіх, што імкнуцца да іх.
  grc-BRENT: Δυνατὸν ἐν τῇ γῇ ἔσται τὸ σπέρμα αὐτοῦ, γενεὰ εὐθέων εὐλογηθήσεται·
  kpr-kpr: Bajari da ari ava roera garigarigo ava ututeraira! Maveju maveju nu uju
    eraera, aimi nunda ari ovia kotise irágheraera.
  ind-AYT: Perbuatan-perbuatan TUHAN besar, diselidiki oleh semua orang yang menyukainya.
  yom-yom: Mavanga ma Yave madi manneni, meti yindulu kuidi bobo beti kumazola.
  yut-yut: Yawe uŋun pini wagɨl tagɨsi asak. Amɨn morap Piŋkop dakon pi do galak toŋ
    pini uŋun do nandaŋ ekwaŋ.
  nya-nya: Ntchito za Yehova nʼzazikulu; onse amene amakondwera nazo amazilingalira.
  hrv-hrv: $GIMEL Silna su djela Jahvina, $DALET nek' razmišljaju o njima svi koji
    ih ljube.
  mps-mps: Genuai Bidigo te polalubo sę dabe mu ebo dao. Te we bidi dabego te Genuai
    Bidigo ebo sę te wei mu yali, augwaligo te sę dabe te bugagia koneainu homu
    yalio.
  tpi-tpi: Bikpela i save mekim ol nambawan wok tru. Ol manmeri i save laikim tumas
    wok bilong Bikpela, ol i laik save gut long ol dispela wok.
  dan-1931: Store er Herrens gerninger, gennemtænkte til bunds.
  vie-OVCB: Công ơn Chúa vô cùng vĩ đại! Những người ham thích đáng nên học hỏi.
  guj-2017: યહોવાહનાં કાર્યો મહાન છે, જે બાબતો તેઓ ઇચ્છે છે તેની તેઓ આતુરતાપૂર્વક
    રાહ જુએ છે.
  pon-2006A: Ia uwen kapwuriamwei en soahng kan me KAUN-O kin ketin wia! Koaros me
    kin perenkihda kin men wehwehkihla mehlel.
  por-BRBSL: Os trabalhos de Yahweh são ótimos, ponderado por todos aqueles que se
    deleitam com eles.
  eng-OEBUS: Great are the things that the Lord has done, worthy of study by those
    who love them.
  swe-swe: Det Herren gör är mäktigt(stort, går inte att jämföra, sker ibland på ett
    oväntat sätt), det studeras(ett sökande som leder till mer och mer förståelse)
    av alla de som älskar det han gör. [Ordet ”mäktigt” börjar på bokstaven Dalet
    och ”studeras” med Gimel.]
  cth-cth: BAWIPA ni a sak e thaw teh a len. Ka ngai e pueng ni teh a kamtu awh.
  twi-twi: Awurade nnwuma yɛ akɛse; wɔn a wɔn ani gye ho nyinaa susuw ho.
  hlt-hlt: BOEIPA kah bibi a len rhoek te aka huem rhoek boeih loh a tlap uh.
  tbz-SIM: Ti Yiɛ̀ nKuyie ntɔ̃mmú dɛumu, bɛ̀ɛ̀ mù dɔ́ kɛ̀ bɛ̀ wɑnti kɛ́ mù yĩ̀ɛ̃́tɛ́.
  msy-2020: Ikiavɨra Itir God amir biziba, da bar bizir bar aghuiba. Gumazamizir Ikiavɨra
    Itir God, bar a gɨfofoghasa ifongeziba, me an ingangariba bar deragh dagh fogham.
  dop-dop: Tɑcɑɑ təmɑ nɑ́ kɛ́ sɔsɔɔnɑ kɛ́, nɑ ɑ sɔɔllɑɑ pɛɛkəɣɩ-yɛ.
  azb-azb: Rəbbin işləri böyükdür, Bunlardan zövq alanlar ibrət götürür.
  eng-DBY: Great are the works of Jehovah; sought out of all that delight in them.
  hin-2017: यहोवा के काम बड़े हैं, जितने उनसे प्रसन्न रहते हैं, वे उन पर ध्यान लगाते
    हैं। (भज. 143:5)
  wol-KYG: Liggéeyi Aji Sax ji réy na, ku ko safoo di ko gëstu.
  bjr-bjr: Yaaweefa auqoo ainainausa naaquqarafa maridanoo. Mifa auquqoo ainainausa
    qafamasee asasi mariasa mi ainainausa oosanara iriraree qidaqa.
  eng-YLT: Great [are] the works of Jehovah, Sought out by all desiring them.
  kne-kne: Nakaskasdaaw din amin ay inam-amag na, ad-adalen din amin ay maragsakan
    gapo en dana.
  eng-WYC-2017: The works of the Lord be great; sought out into all his wills.
  eng-WMBB: The LORD’s works are great, pondered by all those who delight in them.
  zat-NTPS: Da zrente̱ zaj naca da ca' nun Xránadxu Dios, na' xúgute̱ benne' ca' dxelezaca
    ba lázrele̱ne̱' da nune̱', ne dxelaca lazre̱' xelelé'ene̱' na.
  zty-NTPS: Da' ẕenḻe'e zej nak da' ka' ben X̱anžo Dios, na' yógo'te benne' ka',
    benne' žaz ḻáže'gake' da' ka' žone' ẕlab ḻáže'gake' da' ka'.
  urd-GVH: रब के काम अज़ीम हैं। जो उनसे लुत्फ़अंदोज़ होते हैं वह उनका ख़ूब मुतालआ
    करते हैं।
  rug-rug: (Gimel) Variva magasa sari na tinavete te Zihova, (Dalet) ari doduru pu
    qetu ni si odi tumani si arini.
  gaz-gaz: Hojiin Waaqayyoo guddaa dha; warri itti gammadan hundinuus irra deddeebiʼanii
    yaadan.
  fra-LSG: Les œuvres de l’Éternel sont grandes, Recherchées par tous ceux qui les
    aiment.
  yal-yal: Alatala kɛwanle gbo! E rafan naxanye ma, ne maɲɔxɔnma e ma.
  iou-iou: Ekäni u epän tägagämän täk täyak. Täŋirän ämawebe epäni unita gäripi nadäk
    täkaŋ uwä Anutu täŋo täktäkita juku piŋtäŋ kuŋat täkaŋ.
  haw-1868: He mana no na hana a Iehova, A ua imiia hoi e ka poe a pau i makemake
    aku ia mau mea.
  arb-NAV: مَا أَعْظَمَ أَعْمَالَ الرَّبِّ! يَتَأَمَّلُهَا جَمِيعُ الْمَسْرُورِينَ
    بِها.
  ded-ded: KEBUNGO uaya mekecde, imoc wiac engena nga imocac songo negengandae, yeneng
    imoc negengising angkecdae.
  ewe-ewe: Yehowa ƒe dɔwɔwɔwo lolo kpem; ame siwo wodoa dzidzɔ na la bua wo ŋuti.
  eng-LEE: Great are the works of the Lord, they are sought for [by them] in all their
    desires.
  asm-FB: যিহোৱাৰ কাৰ্যবোৰ মহৎ; যিসকল তাত আনন্দিত হয়, তেওঁলোকে সেইবোৰ ধ্যান কৰে।
  sus-A: مَرِفِ شَ وَلِيٍ مَكَابَ. عٍ رَقَن مِشِيٍ مَ نَشٍيٍ تِنمَ عٍ مَتٌدٍ.
  fra-SBL: Les œuvres de Yahvé sont grandes, réfléchis par tous ceux qui les apprécient.
  hbo-hbo: גְּ֭דֹלִים מַעֲשֵׂ֣י יְהוָ֑ה דְּ֝רוּשִׁ֗ים לְכָל־חֶפְצֵיהֶֽם׃
  kik-kik: Ciĩko cia Jehova nĩ cia magegania; nĩicũũranagio nĩ arĩa othe makenagio
    nĩcio.
  fra-NCL: Grandes sont les œuvres de Yahweh, recherchées pour toutes les délices
    qu’elles procurent.
  cek-AK: Angraeng mah sak ih hmuennawk loe len parai; to baktih hmuen koeh kaminawk
    boih mah loe anih to pakrong o.
  cuk-cuk: Bab-Jehová-e-ibmarmar-imaksad doggus dungued, we-ibmarbina-itogerbamaladi,
    egi nergumalad.
  uig-CYR: Униң нәсли зиминда туруп күч-қудрәтлик болиду; Дурусларниң дәври бәхитлик
    болиду.
  pma-pma: Tounah vasi koa Iahova mumoni tahos imok. Ka koakeil vasi asi keil ven
    tounah keil enek e vati mok avandem usil aneite teni.
  tel-2017: యెహోవా క్రియలు గొప్పవి. వాటిని ఇష్టపడేవారంతా వాటిని తలపోస్తారు.
  hat-BSA: Gran se zèv a SENYÈ yo! Yo etidye pa tout moun ki pran plezi nan yo.
  ukr-ONPU: Будуть сильними на землі нащадки його; покоління справедливих благословиться.
  kos-kos: Fuka woiyen orekma lun LEUM GOD! Elos nukewa su engan kac elos ke etu kalmeya.
  hbo-WLC: גְּ֭דֹלִים מַעֲשֵׂ֣י יְהוָ֑ה דְּ֝רוּשִׁ֗ים לְכָל־חֶפְצֵיהֶֽם׃
  ibo-ibo: Ọrụ niile Onyenwe anyị na-arụ dị ukwuu; ndị niile na-enwe mmasị na ha na-atụgharị
    uche nʼime ha.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ କାର୍ଯ୍ୟସକଳ ମହତ, ଯେଉଁମାନେ ତହିଁରେ ସନ୍ତୁଷ୍ଟ, ସେମାନେ ତାହାସବୁ ଅନୁସନ୍ଧାନ
    କରନ୍ତି।
  chk-chk: Än ewe Samol mi Lapalap föför ra fokun amwarar, chokewe meinisin mi pwapwaitiir
    ra ekinloneer.
  rop-rop: Trubala! Ola ting weya YAWEI oldei dumbat, olabat brabli gudwan. Ol detlot
    pipul hu oldei gudbinji blanga detlot gudwan ting, oldei wandim sabi mowa blanga
    olabat.
  ukr-1871: Дїла Господнї великі, явні всїм, хто любується ними.
  yon-yon: Yariman ye ambangkanabi kuu darewoob arimbed, ye ambangkanabi yaa dowakeniib
    keriwendan kuu kuyaa andangke meendobimaib.
  deu-1951: Groß sind die Werke des HERRN, erforscht von allen, die sie lieben.
  eng-JPS: The works of the LORD are great, sought out of all them that have delight
    therein.
  srp-1865: Velika su djela Gospodnja, draga svima koji ih ljube.
  lug-lug: Mukama by’akola bikulu; bifumiitirizibwako abo bonna ababisanyukira.
  heb-heb: גדלים מעשי יהוה דרושים לכל חפציהם׃
  ben-IRV: সদাপ্রভুুর সব কাজ মহৎ; সাগ্রহে তারা সকলে অপেক্ষা করে যারা ইচ্ছুক।
  ntu-ntu: lvele nrlc x da kcng tqwz-ngrde, tqaletileng nzmyalzng. elc, leplz amrlx
    na-aotingr drtwrdr da lcng mz nzabrtzlvz-krdrleng.
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਕੰਮ ਵੱਡੇ ਹਨ, ਓਹ ਸਾਰੇ ਜਿਹੜੇ ਉਨ੍ਹਾਂ ਵਿੱਚ ਪਰਸੰਨ ਰਹਿੰਦੇ ਹਨ ਉਨ੍ਹਾਂ
    ਨੂੰ ਭਾਲਦੇ ਹਨ।
  tkr-tkr: Qəyq'anang'un uşaxar ç'iyeyne aq'val gucuka vuxhes, Qopkuyng'unbışde uşaxaaşeeb
    xayir-düə alyapt'as.
  mya-JVB: ထာဝရဘုရား ၏ အမှုတော် တို့သည် ကြီးမြတ် ကြ၏။ ကြည်ညို သောသူ တို့ သည် ထို အမှုတော်တို့ကို
    ရှာဖွေ လိုက်စစ်တတ်ကြ၏။
  kgf-kgf: Yaweac wawaŋ meme imi kuneŋ yanda, imuac ségiségi waŋanʒu imi eneŋ mocʒoŋ
    hénia imuac niŋareŋ géanʒu.
  tte-O: Yeoba ana paisowa kaikaiweli lalakili kaba nuwayai. Siya meuloili siyaliyaya
    paisowa kaikaiweline kaiwena nuwanuwali me ali nuwamayale.
  tbg-tbg: Noravano Kotiva tinavu vara timite vai kaiqava, nai nora kaiqa, vo kaiqa
    vo kaiqa vaimantara ti, virara voqamake quaheha variaka vira okara irireka aato
    tara iha variarave.
  hmo-hmo: Lohiabada ena kara be badadia momokani. Iena kara idia moalelaia taudia
    ese, unai kara edia anina idia tahua noho.
  zar-NT: Zxön nácagaca le nunëʼ Xanruʼ. Yúguʼtë nupa taʼyaza ládxiʼgaca lë naʼ benëʼ
    tuʼsëda ca nácagaca.
  urd-urd: ख़ुदावन्द के काम 'अज़ीम हैं, जो उनमें मसरूर हैं उनकी तलाश। में रहते हैं।
  rus-SYN: Сильно будет на земле семя его; род правых благословится.
  bqc-SIM: Dii yãkɛaↄ zↄ̃ↄ, gbɛ̃́ pↄ́ à kàńguↄ ì a wàaipa.
  tcz-CHONGTHU: Yahweh Pakai natoh hi iti kidan a hitam! Koi hileh ama a lunglhaina
    neijousen giltah a agel angaije.
  mar-mar: परमेश्वराचे कार्य महान आहेत, जे सर्व त्याची आवड धरतात ते उत्सुकतेने त्याची
    प्रतीक्षा करतात.
  isl-isl: '@see-verse:PSA.111.001'
  hlt-THB: Bawipa a ik-oeih saikhqi taw bau soeih hy; ce mihkhqi ce ak ngaih boeih
    ing poek hqeet uhy.
  qub-qub: Tayta Dios rurashancunaga fiyupa almiraypämi. Rurashancunata ricaycur almirajcunaga
    fiyupami cushicun.
  bqp-bqp: Dikiri yãkɛnanↄn zↄ̃kↄ̃, gbɛ̃ kũ a yã kɛ̀ńnɛ nnanↄ dì a laasun lɛ́.
  hat-hat: Bagay Seyè a fè se gwo zafè! Tout moun ki kontan wè yo ap chache konprann
    yo.
  eng-BSB: Great are the works of the LORD; they are pondered by all who delight in
    them.
  eng-WEBPB: The LORD’s works are great, pondered by all those who delight in them.
  kbq-kbq: Ra Anumzamo'ma eri'zama eri'nea eri'zamo'a, so'e zantfa hu'ne. Ana hu'neanki'za
    agrama eri'nea eri'zanku'ma musema nehaza vahe'mo'za, ana zamofo agenkea atrazageno
    zamagu'afi me'nege'za nentahize.
  pon-pon: Meid laud wiawian Ieowa kan, ir me injenoki, pan dedeki due.
  nhe-BL: Huejhueyi tlamantli quichijtoc TOTECO. Nochi tlen quiicnelíaj ma moyolilhuica
    tlen nochi ni tlamantli tlen quichijtoc.
  wnc-wnc: Buyambamtapa puyana take siknga pasinggak. Aminu puya Buyambam tapata pasinggakge
    take nataaing aminda puya wa ita pasinggak kakngae katak natake yutnong.
  bus-bus: Dii yãkɛnanↄↄ bíta, gbɛ̃ kɛ̀ à yã kɛ̀ńnɛ nnaanↄ è wɛtɛ wà dↄ̃.
  gub-BL: Ikatuahy hemiapo kwer. Hemiapo kwer rehe hurywete ma'e ipurukwaw katu wer
    hehe wà.
  eng-DRA: 'His seed shall be mighty upon earth: the generation of the righteous shall
    be blessed.'
