verse: PSA.111.004
translations:
  mal-C: തന്റെ അത്ഭുതങ്ങൾ സ്മരിക്കപ്പെടാൻ അവിടന്ന് ഇടവരുത്തി; യഹോവ കരുണാമയനും കൃപാലുവും
    ആകുന്നു.
  deu-TKW: Er hat ein Gedächtnis seiner Wunder gestiftet; gnädig und barmherzig ist
    Jahwe.
  lin-lin: Alingaka ete bakanisa bikamwa na Ye. Yawe atondi na mawa mpe atalisaka
    ngolu na Ye.
  mmx-mmx: Neni ira lok pam nedik kusu atabam doma amisik mo lempanga nunuan neni
    ik lox i. Leeme Silok neni ik lox anare ka limixin la i umsu mi lebelen tuntun
    tidi.
  eng-LSV: He has made a memorial of His wonders, || YHWH [is] gracious and merciful.
  eng-GNV: 'He hath made his wonderfull workes to be had in remembrance: the Lord
    is mercifull and full of compassion.'
  eng-WEBSTER: 'He hath made his wonderful works to be remembered: the LORD is gracious
    and full of compassion.'
  nhw-BL: TOTECO quichijtoc huejhueyi tlamantli catli amo huelis tiquelcahuase. Quichijtoc
    tlamantli catli technextilía para techicnelía huan para yaya quipiya hueyi iyolo
    ica tojuanti.
  swh-ONEN: Amefanya maajabu yake yakumbukwe, Bwana ni mwenye neema na huruma.
  bba-bba: U rɑ de su win sɔm mɑɑmɑɑkiɡinu yɑɑyɑ. Yinni Gusunɔ u sɑ̃ɑwɑ duromɡii kɑ
    wɔnwɔnduɡii.
  eng-KJVCPB: '(ז) He hath made his wonderful works to be remembered: (ח) The Lord
    is gracious and full of compassion.'
  luo-luo: Omiyo waparo kuom honni mage; nikech Jehova Nyasaye ngʼwon kendo okecho
    ji.
  aii-aii: ܥܒ݂ܝܼܕܵܝ ܠܹܗ ܕܘܼܡܵܪ̈ܘܼܗ‌ܝ ܠܸܦܝܵܫܵܐ ܕܟ݂ܝܼܪܹܐ، ܚܲܢܵܢܵܐ ܝܠܹܗ ܘܡܪܲܚܡܵܢܵܐ ܡܵܪܝܵܐ.
  meu-meu: Ena hoa karadia vada e kara, taunimanima ese bae lalodia tao totona; Iehova
    na mai ena harihari-bada bona mai ena hebogahisi.
  npi-ULB: उहाँले अचम्मका कामहरू गर्नुहुन्छ, जसको सम्झना हुनेछ । परमप्रभु अनुग्रही
    र कृपालु हुनुहुन्छ ।
  yor-yor: 'Ó ti ṣe iṣẹ́ ìyanu rẹ̀, láti máa rántí: Olúwa ni olóore-ọ̀fẹ́ àti pé ó
    kún fún àánú.'
  pes-OPCB: کارهای شگفت‌انگیز خداوند، فراموش نشدنی است! او رحیم و بخشنده است!
  tgl-ULB: Gumagawa siya ng mga kahanga-hangang mga bagay na maaalala; si Yahweh ay
    mapagbigay-loob at maawain.
  nop-nop: Yahwe adi metamŋiye nadinadihik tubukaikaune adi kwanai momooŋ uŋgoniŋ
    hinek tuguk u tuwot mu kauleneeŋ. Wapum adi helemahelemaŋ momooŋ tinimiŋa siloŋ
    tobogoŋ tinimilak.
  hui-hui: Anduane Homogo ibunime mbirale biniru damene wali agalime mitangi biaabo
    helo ibugua tinaga miniha mo wála halu haabo haga ka. Ibugua inahondo dara holene
    nawi howa ina dara halu bayale biamogo biaabo haga ka.
  mya-mya: ပြု​တော်​မူ​သော​အံ့​သြ​ဖွယ်​အ​မှု​အ​ရာ​တို့​ကို မ​မေ့​လျော့​စေ​ရန်​စီ​ရင်​တော်​မူ​ပြီ။
    ကိုယ်​တော်​သည်​သ​နား​ကြင်​နာ​တော်​မူ​၍ က​ရု​ဏာ​တော်​နှင့်​ပြည့်​ဝ​တော်​မူ​၏။
  bod-N: ཁོང་གི་རྨད་བྱུང་རྣམས་ཀྱི་དྲན་རྟེན༌བཞག །ཡ་ཝཱེ་བཀའ་དྲིན་ཆེ་ཞིང་སྙིང་རྗེ༌ལྡན།།
  wsk-wsk: Nu ko kiwem bibiya beteso mu tom suen biya ko kariimet nungamin te aniso;
    nu kiwem ningo se marolila ko Kaem.
  sna-sna: Akaita kuti zvishamiso zvake zvirangarirwe; Jehovha ane nyasha nengoni.
  spa-BLM: Ha hecho que se recuerden sus maravillosas obras. Yahvé es clemente y misericordioso.
  cac-cac: Malaj b'aq'uin̈ ol b'atcan satc'olal tas satub'tac sc'ulejnac. A Jehová
    chi' te nivan svach'c'olal, te ay pax yoq'uelc'olal.
  swh-ULB: Hufanya mambo makuu ambayo yatakumbukwa; Yahwe ni mwenye huruma na neema.
  bel-bel: У цемры ўзыходзіць сьвятло справядлівым; добрае яно і міласэрнае і праведнае.
  deu-ELBBK: Er hat ein Gedächtnis gestiftet seinen Wundertaten; gnädig und barmherzig
    ist der HERR.
  mbb-OT: Ne ibpetentenuzan din kenitew is egkein-inuwan he menge vaal zin. Meupiya
    sikandin wey hihizuwen;
  mal-2015: അവൻ തന്റെ അത്ഭുതങ്ങൾക്കു ഒരു ജ്ഞാപകം ഉണ്ടാക്കിയിരിക്കുന്നു; യഹോവ കൃപയും
    കരുണയും ഉള്ളവൻ തന്നേ.
  gup-gup: Nungka kanbukkabukkang ba minj karribengmidjdan kore nungka kurdukurduyimi
    kundulkarre dorrengh. Nawu Yawey wanjh kandjalmarnedjare dja nungka wernhmimkongiwern
    duninjh.
  rmc-rmc: Ov kerďa, hoj pes te na bisterel pre leskre zazraki; milosťivo a jileskro
    hino o RAJ.
  nlg-nlg: Ma ahei ke nia ponolio nina lutu te haeharegha? Dida na Lord te lio dolo
    maia te veiarovi.
  pes-OPV: یادگاری برای کارهای عجیب خود ساخته است. خداوند کریم و رحیم است.
  ron-1924: Ел а лэсат о адучере аминте а минунилор Луй; Домнул есте ындурэтор ши
    милостив.
  ben-OBCV: তিনি তাঁর আশ্চর্য কাজগুলি স্মরণীয় করেছেন; সদাপ্রভু কৃপাময় ও স্নেহশীল।
  som-som: Wuxuu ka dhigay in la sii xusuusto shuqulladiisa yaabka badan, Rabbigu
    waa nimco miidhan, oo waxaa ka buuxda raxmad.
  lat-VUC: 'Exortum est in tenebris lumen rectis: misericors, et miserator, et justus.'
  eng-ASVBT: 'He hath made his wonderful works to be remembered: Jehovah is gracious
    and merciful.'
  mna-mna: Ni ikam ti ma tuluplup pa suŋŋana, bekena matanda iŋgalŋgal uraata kini
    bibip ta ipa ndel kat. Ni leleene izanzaana pizin mbesooŋo kini, mi imuŋaiŋai
    zin mi ikampewe zin.
  ita-1885: Egli ha rendute memorabili le sue maraviglie; Il Signore è grazioso e
    pietoso.
  eng-LXXUP: 'To the upright light has sprung up in darkness: He is pitiful, and merciful,
    and righteous.'
  eng-ULB: He does wonderful things that will be remembered; Yahweh is gracious and
    merciful.
  spa-VBL: Él quiere que todas las cosas que ha hecho sean recordadas; el Señor es
    amable y lleno de gracia.
  fra-_FOB: Il a laissé la mémoire de ses prodiges. L'Éternel est miséricordieux et
    compatissant.
  mal-mal: ദൈവം തന്റെ അത്ഭുതപ്രവൃത്തികൾ ഓർമ്മിക്കപ്പെടുവാൻ ഉണ്ടാക്കിയിരിക്കുന്നു;
    യഹോവ കൃപയും കരുണയും ഉള്ളവൻ തന്നെ.
  urd-GVR: Wuh apne mojize yād karātā hai. Rab mehrbān aur rahīm hai.
  suz-BL: मेकोमी आ छक लाक्‍चा ङा गेय मिम्‍पाइश्‍शो बाक्‍ब। परमप्रभु यावे दाक्‍ब नु
    शिशी पाइब बाक्‍ब। प्रस्‍थान १२:१-२२
  eng-NOY: He hath established a memorial of his wonders; The LORD is gracious and
    full of compassion.
  ita-1927: Egli ha fatto sì che le sue maraviglie fosser ricordate; l’Eterno è misericordioso
    e pieno di compassione.
  ckb-ckb: وای کردووە کارە سەرسوڕهێنەرەکانی یاد بکرێنەوە، یەزدان میهرەبان و بە بەزەییە.
  eng-BBE: 'Certain for ever is the memory of his wonders: the Lord is full of pity
    and mercy.'
  xsi-xsi: Yova Kindeni uru igagatinzi ne tamâta ilonzi kalonzi tu ma kalonzi ŋgere
    ŋana i ne vetâŋa arara ŋinde kâ. I itu kinzi ma sisama tu inani nde wisi-wisi
    warika wa kalo-sukâŋa warika wa.
  kan-OKCV: ದೇವರು ತಮ್ಮ ಅದ್ಭುತಗಳ ಜ್ಞಾಪಕವನ್ನು ಉಳಿದಿರುವಂತೆ ಮಾಡಿದ್ದಾರೆ; ಯೆಹೋವ ದೇವರು ಕೃಪೆಯೂ,
    ಅನುಕಂಪವೂ ಉಳ್ಳವರು.
  tam-2017: அவர் தம்முடைய அதிசயமான செயல்களை நினைவுகூரும்படி செய்தார், யெகோவா இரக்கமும்
    மனவுருக்கமுமுள்ளவர்.
  spa-RV-1909: 'Hizo memorables sus maravillas: clemente y misericordioso es Jehová.'
  ron-BTF: El a făcut ca lucrările lui minunate să fie amintite; DOMNUL este cu har
    și plin de compasiune.
  eng-WEBP: He has caused his wonderful works to be remembered. The LORD is gracious
    and merciful.
  eng-FBV: He wants the wonderful things he has done to be remembered; the Lord is
    gracious and kind.
  nld-1939: 'Door zijn wonderen heeft Hij het in de herinnering gegrift: “Genadig
    en barmhartig is Jahweh!”'
  nch-BL: TOTECO quichijtoc huejhueyi tamanti cati amo huelis tiquelcahuase. Quichijtoc
    tamanti cati technextilía para techicnelía huan para yaya quipiya hueyi iyolo
    ica tojuanti.
  vie-1934: Ngài lập sự kỷ niệm về công việc lạ lùng của Ngài. Đức Giê-hô-va hay làm
    ơn và có lòng thương xót.
  cha-cha: 'Jafatinas y mannamanman na chechoña para umajajaso: si Jeova cariñoso
    yan bula ni y minaase.'
  hin-CV: याहवेह ने अपने इन कृत्यों को अविस्मरणीय बना दिया है; वह उदार एवं कृपालु
    हैं.
  eng-OURB: ז He has caused his wonderful works to be remembered. ח Adonai is gracious
    and merciful.
  spa-BES: Cierto para siempre es el recuerdo de sus maravillas; el Señor está lleno
    de compasión y misericordia.
  tdx-tdx: ז Nanoe’e ho tiahy o fitoloña’e tsitantaneo; ח matarike naho mpanolots’arofo
    t’Iehovà.
  tha-KJV: พระองค์​ได้​ทรงให้พระราชกิจมหัศจรรย์ของพระองค์เป็​นที​่​จดจำ พระเยโฮวาห์ทรงมีพระคุณและเต็มไปด้วยพระกรุณา
  por-BR-2018: Ele fez memoráveis as suas maravilhas; piedoso é misericordioso é o
    SENHOR.
  deu-ELO: Er hat ein Gedächtnis gestiftet seinen Wundertaten; gnädig und barmherzig
    ist Jehova.
  eng-WYC-2018: The Lord, merciful in will, and a merciful doer, hath made a mind
    of his marvels; (The Lord, merciful in will, and a giver of mercy, is remembered
    for his marvellous deeds;)
  epo-epo: Memorindaj Li faris Siajn miraklojn; Kompatema kaj favorkora estas la Eternulo.
  gfk-gfk: I te hanakamaan leh dahat uta ira uno tamat na pinapalim na kinarup. No
    Watong, a ut na harmarsai ie, ma i la marse bakut tar dahat.
  uig-PIN: U Ɵz mɵjizilirini yad ǝtküzidu; Pǝrwǝrdigar muⱨǝbbǝtlik ⱨǝm rǝⱨimdilliktur.
  beo-beo: Hina Gode da Ea noga:idafa hou, ninia mae gogolema:ne, hamosa. Ea hou da
    asigidafa amola E da gogolema:ne olofosu dawa:.
  tpi-OTNT: Bikpela i kirapim tingting bilong ol manmeri bai ol i tingting oltaim
    long ol gutpela samting em i bin mekim. Oltaim Bikpela i save marimari na sori
    long yumi.
  hau-SA: Ya sa a tuna da abubuwa masu banmamaki nasa; Ubangiji mai alheri ne mai
    tausayi kuma.
  udu-udu: A’di ki raḵ miin tom piti jin miina a’di ki momer kanu e mo. Tap̱a a’di
    ta’da ’the ka ’the mo dhali amanmiimii mo.
  uig-LAT: U Öz möjizilirini yad etküzidu; Perwerdigar muhebbetlik hem rehimdilliktur.
  nde-nde: Wenzile ukuthi izimanga zakhe zikhunjulwe; uThixo ulomusa lesihawu.
  ton-ton: 'Kuo ne fai ʻene ngaahi ngāue fakaofo ke manatu ia ʻe he kakai: ʻoku manavaʻofa
    ʻa Sihova, pea fonu ʻi he ʻaloʻofa.'
  ces-1613: Památku způsobil předivnými skutky svými milostivý a milosrdný Hospodin.
  eng-WMB: He has caused his wonderful works to be remembered. The LORD is gracious
    and merciful.
  tam-TCV: அவர் தமது அதிசய செயல்களை நமது நினைவை விட்டு விலகாதபடிச் செய்திருக்கிறார்;
    யெகோவா கிருபையும், கருணையும் உள்ளவராய் இருக்கிறார்.
  ceb-ULB: Nagbuhat siya ug katingalahang mga butang nga dili malimtan; si Yahweh
    mahigugmaon ug maluloy-on.
  pol-UBG: Pamiętnymi uczynił swe cuda; miłosierny i litościwy jest PAN.
  urd-GVU: وہ اپنے معجزے یاد کراتا ہے۔ رب مہربان اور رحیم ہے۔
  eng-OEBCW: For his marvellous deeds he has won renown; the Lord is gracious and
    full of compassion.
  deu-1912: Er hat ein Gedächtnis gestiftet seiner Wunder, der gnädige und barmherzige
    HERR.
  kan-2017: ಆತನು ತನ್ನ ಅದ್ಭುತಕೃತ್ಯಗಳ ಜ್ಞಾಪಕವನ್ನು ಉಳಿಯಮಾಡಿದ್ದಾನೆ. ಯೆಹೋವನು ಕೃಪೆಯೂ, ಕನಿಕರವೂ
    ಉಳ್ಳವನು.
  yap-yap: I SOMOL e der ma pagdad ngad pagged tilin epi maang’ang nma rin’; ir e
    ba gol ma ba marnguy.
  hlt-MCSB: Lungvatnah neh thinphoei BOEIPA te poekkoepnah ham ni amah kah khobaerhambae
    khaw a saii.
  mdy-ETH: ዲቃሢ ሄርሺሳ ዓኮ ማዻ ማሊንቲ ናንጋንዳጉዲ ዒ ማዼኔ፤ ናንጊና ናንጋ ጎዳ ኮሺ፥ ሃሣ ሚጪንታያኬ።
  twi-ASANTE: Ɔma yɛkae nʼanwanwadeɛ; Awurade yɛ ɔdomfoɔ ne mmɔborɔhunufoɔ.
  eng-WEBU: He has caused his wonderful works to be remembered. The LORD is gracious
    and merciful.
  acu-NT: Yus wainchati takatrinka pengké kajinmakchatniun najanamiayi. Ii Apuringkia
    aints ainautinka jaimias wait anentramji.
  spa-PDDPT: Hizo memorables sus maravillas. Clemente y misericordioso es Yavé.
  gun-gun: Hembiapo porã re nhanema'endu'a aguã rami ojapo. Senhor ma porayvu ha'e
    nhomboaxy va'e.
  agu-BL: Nin yi e'chk takle'na'tz qui'c rmeril yi nink tz'el te kac'u'l. Na yi Kajcaw
    wi'nin xtxaxl talma' skibaj, nin wi'nin na ok' c'u'l ske'j.
  ilo-ULB: Agar-aramid isuna kadagiti nakakaskasdaaw a banbanag a saan a malipatan;
    naparabur ken manangnga-asi ni Yahweh.
  kpg-kpg: Dimaadua hagalee hai gidaadou gi de langahia ana hegau haga goboina. Mee
    e humalia gei e dumaalia.
  uig-ARA: ئۇ ئۆز مۆجىزىلىرىنى ياد ئەتكۈزىدۇ؛ پەرۋەردىگار مۇھەببەتلىك ھەم رەھىمدىللىكتۇر.
  sus-sus: A a niya birin xa ratu a xa kaabanakoe ma. Alatala hinnɛma adamadie ra,
    a kinikini e ma.
  pon-2006: KAUN-O sohte ketin mweidohng kitail en manokehla sapwellime wiewia kapwuriamwei
    kan; ih me kupwur kadek oh kalahngan.
  jae-jae: Apômtau kêkêŋ nê gêŋtalô taujala gebe taliŋ siŋ atom. Eŋ ŋacmoasiŋ to ŋac
    gabêjam.
  ksd-ksd: I vanuk tar kana lavur enana papalum; Ra Luluai a tena varmari, ma i buka
    ma ra varmari tuna.
  tur-YTC: Harika işlerinin hatırlanmasını sağladı. Yahve lütufkâr ve merhametlidir.
  bel-N: Ён памятнымі зрабіў цуды Свае, ГОСПАД літасьцівы і спагадлівы.
  grc-BRENT: Ἐξανέτειλεν ἐν σκότει φῶς τοῖς εὐθέσιν· ἐλεήμων καὶ οἰκτίρμων καὶ δίκαιος.
  kpr-kpr: Bajari da ari garigarigo eraira ava, kotoro dae eraira. Kavevera a joka
    ari kato, numori.
  ind-AYT: Dia melakukan keajaiban-keajaiban-Nya sebagai peringatan; TUHAN itu murah
    hati dan belas kasih.
  yom-yom: Niandi wuvanga ti matsiminanga mandi matebukulukungu moyo. Yave widi nkua
    nlemvo ayi nkua kiadi.
  yut-yut: Yawe da mɨŋat amɨnyo dakon nandak nandakni paŋtagap aban yo madep madep
    agɨt uŋun do sigɨn nandaŋek ekwaŋ. Yawe bɨsapmɨ bɨsapmɨ nandaŋ yawok nimɨŋek nin
    do bupmɨ nandɨsak.
  nya-nya: Iye wachititsa kuti zodabwitsa zake zikumbukirike; Yehova ndi wokoma mtima
    ndi wachifundo.
  hrv-hrv: $ZAJIN Čudesima svojim spomen postavi, $HET blag je Jahve i milosrdan.
  mps-mps: Genuai Bidigo te we bidigo homu hodolama, te augwaligo agai ebo wiegi yai
    sę dabe te sesemane sogo homu konealumainu yai. Sesemane sogo Genuai Bidigo te
    olo tau sabo wiegi yai kolesaga eyu, tama da homu dene eyu, tau sabo dao.
  tpi-tpi: Bikpela i kirapim tingting bilong ol manmeri bai ol i tingting oltaim long
    ol gutpela samting em i bin mekim. Oltaim Bikpela i save marimari na sori long
    yumi.
  dan-1931: Han har sørget for, at hans undere mindes, nådig og barmhjertig er Herren.
  vie-OVCB: Kỳ công Chúa đáng nên ghi nhớ. Ngài đầy tràn ân lành và trắc ẩn biết bao!
  guj-2017: તેમણે પોતાના ચમત્કારી કાર્યોથી પોતાને માટે સ્મારક કર્યું છે; યહોવાહ દયાળુ
    તથા કૃપાથી ભરપૂર છે.
  pon-2006A: KAUN-O sohte ketin mweidohng kitail en manokehla sapwellime wiewia kapwuriamwei
    kan; ih me kupwur kadek oh kalahngan.
  por-BRBSL: Ele fez com que suas maravilhosas obras fossem lembradas. Yahweh é gracioso
    e misericordioso.
  eng-OEBUS: For his marvelous deeds he has won renown; the Lord is gracious and full
    of compassion.
  swe-swe: Han gör otroliga under som kommer att bli ihågkomna, Herren (Jahve) är
    nådefull och barmhärtig (förlåtande, känner medlidande). [Ordet ”ihågkommen” börjar
    på bokstaven Zajin och ”nådefull” med Chet.]
  cth-cth: Kângairu hno a sak e teh a yungyoe panue hanelah a sak. BAWIPA teh pahrennae
    hoi lungmanae hoi ka kawi e doeh.
  twi-twi: Ɔma yɛkae nʼanwonwade; Awurade yɛ ɔdomfo ne mmɔborɔhunufo.
  hlt-hlt: Lungvatnah neh thinphoei BOEIPA te poekkoepnah ham ni amah kah khobaerhambae
    khaw a saii.
  tbz-SIM: Kù dɔ́ tí nyɛ̃́mu kù pĩ́ mmùù tɔ̃ndiɛmù kpɛ́í, ti Yiɛ̀ nKuyie nsɑ̀mu kɛ
    mɔkɛ onìtì kó mɛsémmɛ̀.
  msy-2020: Ikiavɨra Itir God zurara gumazamizibar nɨghnɨzibagh amima, me zuraram
    an amir dɨgavir kuram gamir arazibagh nɨghnɨghvɨra iti. Ikiavɨra Itir God en apangkuva
    en akurvasi.
  dop-dop: Tɑcɑɑ n yelɑɑ sɩ tə́ tɔɔsəɣɩ nyɑ́ kɔkɔlɔ təmɑ tɔɔ. N kɛ́ pɛɛlɛɛ tʋ kɛ́
    nɑ pətɔɔtəlɛ tʋ.
  azb-azb: Xariqələrini xalqının yadına salır. Rəbb lütfkar və rəhmlidir,
  eng-DBY: 'He hath made his wonders to be remembered: Jehovah is gracious and merciful.'
  hin-2017: उसने अपने आश्चर्यकर्मों का स्मरण कराया है; यहोवा अनुग्रहकारी और दयावन्त
    है। (भज. 86:5)
  wol-KYG: Moo dogal ñuy fàttlikuy kéemaanam; Aji Sax ji boroom yiw ak yërmande.
  bjr-bjr: Yaaweefa narí naaquqara ainaina auqamasee maasara sia qaunuaqee qidanoo.
    Mifa paapaa idanoo nifauee marifa maridanoo.
  eng-YLT: A memorial He hath made of His wonders, Gracious and merciful [is] Jehovah.
  kne-kne: Adi na bay-an ay maliw-an din nakaskasdaaw ay inamag na, managseg-ang sisya.
  eng-WYC-2017: The Lord, merciful in will, and a merciful doer, hath made a mind
    of his marvels;
  eng-WMBB: He has caused his wonderful works to be remembered. The LORD is gracious
    and merciful.
  zat-NTPS: Dxune̱' dxeajsá lázredxu ca naca xel-la' waca zrente̱ da dxune̱'. Xránadxu
    Dios naque̱' zren lazre', ne dxexache lazre̱' bénneache.
  zty-NTPS: Žone' ga žejsá' ḻáže'žo yeḻa' wak ẕente da' žone'. X̱anžo Dios nake'
    ẕen ḻaže', na' žeyache' ḻáže'le' benách ka'.
  urd-GVH: वह अपने मोजिज़े याद कराता है। रब मेहरबान और रहीम है।
  rug-rug: (Zain) Va balabala ni Sa pa tie sari Nana tinavete variva magasadi; (Het)
    tataru na taleosae se Zihova.
  gaz-gaz: Inni akka dinqiin isaa yaadatamu godheera; Waaqayyo arjaa fi gara laafessa.
  fra-LSG: Il a laissé la mémoire de ses prodiges, L’Éternel miséricordieux et compatissant.
  yal-yal: A bata a kabanako feene rabira en ma. Alatala diɲa, a kininkinin.
  iou-iou: Kudän kudupi Ekänitä täk täyak u inide kubä täk täyak. Unita bäräŋeŋ nämo
    guŋtak täkamäŋ. U butewaki pähap nadäŋ nimiŋpäŋ iron täŋ nimik täyak.
  haw-1868: 'Ua hana oia i mea e hoomanaoia''i kana mau hana mana: He aloha, a he
    lokomaikai o Iehova.'
  arb-NAV: جَعَلَ لِعَجَائِبِهِ ذِكْراً، فَالرَّبُّ حَنَّانٌ وَرَحِيمٌ.
  ded-ded: Ye uaya bibiagoc meec, imoc yeng negemmanu negenggec fekefude. KEBUNGO
    neneac ubea manganeu ubangerec anemmeude.
  ewe-ewe: Ena woɖo ŋku eƒe nukudɔwo dzi; Yehowa nye amenuvela kple nublanuikpɔla.
  eng-LEE: 'He hath made a memorial for his wonderful works: gracious and merciful
    is the Lord.'
  asm-FB: তেওঁ নিজৰ আচৰিত কাৰ্যবোৰ স্মৰণীয় কৰিলে; যিহোৱা কৃপাময় আৰু দয়ালু।
  sus-A: عَ عَ نِيَ بِرِن شَ رَتُ عَ شَ كَابَنَكٌي مَ. عَلَتَلَ هِننّمَ عَدَ مَدِيٍ
    رَ، عَ كِنِكِنِ عٍ مَ.
  fra-SBL: Il a fait en sorte qu'on se souvienne de ses merveilles. Yahvé est gracieux
    et miséricordieux.
  hbo-hbo: זֵ֣כֶר עָ֭שָׂה לְנִפְלְאֹתָ֑יו חַנּ֖וּן וְרַח֣וּם יְהוָֽה׃
  kik-kik: Nĩatũmĩte magegania make maririkanwo; Jehova nĩ mũtugi na nĩ mũigua tha.
  fra-NCL: il a laissé un souvenir de ses merveilles ; Yahweh est miséricordieux et
    compatissant.
  cek-AK: Anih mah panoek poe hanah dawnrai hmuennawk to sak; Angraeng loe tahmenhaih
    tawnh moe, amlunghaih hoiah koi.
  cuk-cuk: Bab-Dummad, e-ibmar-gegerdaklemalad-imaksad, degisadegu ebinsamalaga imaked.
    Bab-Jehová nued-binsaedgi-dulemar-bendakedid, dule-wiledakedid.
  uig-CYR: Қараңғулуқта турған дурус адәмгә нур пәйда болиду; У шәпқәтлик, рәһимдил
    һәм һәққанийдур.
  pma-pma: Iahova mul sakin meatin keil en out vasi netan avou lat isen veni along
    usil mormore sakien keil onen. Along kilea keke tahosien ka enmahisien onen marite.
  tel-2017: ఆయన తన ఆశ్చర్యకార్యాలకు జ్ఞాపకార్థ సూచన నియమించాడు. యెహోవా దయాదాక్షిణ్యపూర్ణుడు.
  hat-BSA: Li te fè mèvèy Li yo pou nou sonje nèt. SENYÈ a ranpli ak gras avèk mizerikòd.
  ukr-ONPU: 'Сяє в темряві світло для справедливих: милостиве, милосердне й праведне
    воно.'
  kos-kos: LEUM GOD El tia lela kut in mulkunla orekma wolana lal; El kulang ac pakoten.
  hbo-WLC: זֵ֣כֶר עָ֭שָׂה לְנִפְלְאֹתָ֑יו חַנּ֖וּן וְרַח֣וּם יְהוָֽה׃
  ibo-ibo: O meela ka e cheta ọrụ ebube ya niile; Onyenwe anyị bụ onye amara na onye
    ọmịiko.
  ory-ory: ସେ ଆପଣାର ଆଶ୍ଚର୍ଯ୍ୟକର୍ମସବୁ ସ୍ମରଣ କରାଇଅଛନ୍ତି; ସଦାପ୍ରଭୁ କୃପାମୟ ଓ ସ୍ନେହଶୀଳ।
  chk-chk: Ewe Samol mi Lapalap a föri pwe aramas repwe chechemeni an kewe föför mi
    amwarar. A eäni kirikiröch o ümöümöch.
  rop-rop: YAWEI nomo larram wi fogedabat blanga ola gudwan ting weya im oldei dumbat.
    Im brabli kainbalawan en im garram soribalawan filing blanga pipul.
  ukr-1871: Чудесні дїла його незабуті; благий і милосердний Господь.
  yon-yon: Binangke ye yaa anam andi yeman ongmenaboon kuu nub yaa daandaane meenimaub,
    nonondandaubban. Yariman kuu kabamoon kondoon ye mimyob dowaken keendi ye God,
    ye kuu nub yaa dabab menebaane mimyob kowi ye God.
  deu-1951: Er hat ein Gedächtnis seiner Wunder gestiftet; gnädig und barmherzig ist
    der HERR.
  eng-JPS: He hath made a memorial for His wonderful works; the LORD is gracious and
    full of compassion.
  srp-1865: Èudesa je svoja uèinio da se ne zaborave; dobar je i milostiv Gospod.
  lug-lug: Ayamba abantu okujjukira ebyamagero bye, Mukama wa kisa era ajjudde okusaasira.
  heb-heb: זכר עשה לנפלאתיו חנון ורחום יהוה׃
  ben-IRV: তিনি আশ্চর্য্য কাজ করেন যা স্মরণীয় হবে; সদাপ্রভুু কৃপাময় এবং দয়াশীল।
  ntu-ntu: pqle nigu mz zmrlz ngrde kxmyalz x ycngr drtwrde nigu. zsle nigu x nayc
    zvz mz drtwrgu rkx ngrdeng.
  pan-pan: ਉਹ ਨੇ ਆਪਣੇ ਅਚਰਜ਼ ਕੰਮਾਂ ਨੂੰ ਇੱਕ ਯਾਦਗਾਰ ਬਣਾਇਆ, ਯਹੋਵਾਹ ਦਯਾਲੂ ਤੇ ਕਿਰਪਾਲੂ ਹੈ।
  tkr-tkr: Miç'axiyvaleeyid qopkuynbışdemee nur ixhes, Manbı yugun, rəhı'mıkan, qopkuyn
    insanar vob.
  mya-JVB: အံ့ဘွယ် သော အမှုတော်တို့ကို အောက်မေ့ ဘို့ရာ စီရင် တော်မူပြီ။ ထာဝရဘုရား
    သည် ကျေးဇူးပြုတတ် သော သဘော၊ သနား စုံမက်တတ်သော သဘောနှင့် ပြည့်စုံ တော်မူ၏။
  kgf-kgf: Haka welic welicgia imi ic embac waŋ énécmiyu niŋɋelimanec kecʒu. Yawe
    imi ewa hia waŋ nénécmima goi héihéi waŋ nénécmianʒac.
  tte-O: Mwa ana paisowane ipaisowaili na siyamala ala kaba nuwatu kalatan, Yeoba
    iya tomulolo yo tokatekamkamna.
  tbg-tbg: Viva aahuva kaiqa, vo kaiqa vo kaiqa tinavu vara timite vaiva nora kaiqa
    vairara ti, tenavu virara kia tauru karaiti, qaqi iriqi virerave. Mpo, Noravano
    Kotiva tinavu koqema timiteharo tinavuara aaqurihama timite vaivama vaivo.
  hmo-hmo: Iena hoa karadia ia karaia vadaeni, taunimanima ese unai kara do idia laloatao
    totona. Lohiabada be mai ena hariharibada bona mai ena bogahisihisi.
  zar-NT: Chinunëʼ ga tsöjneruʼ yuguʼ le benëʼ, le tun ga rubániruʼ. Náquiëʼ Xanruʼ
    dxiʼi ladxiʼ, en ruíʼi ládxëʼë rëʼu.
  urd-urd: उसने अपने 'अजायब की यादगार क़ाईम की है; ख़ुदावन्द रहीम — ओ — करीम है।
  rus-SYN: Во тьме восходит свет правым; благ он и милосерд и праведен.
  bqc-SIM: Dii tò a yãbↄnsaɛkɛaↄ dↄ̀wágu, a sùuu ń sósobio vĩ.
  tcz-CHONGTHU: IYahweh Pakaiju mi ngailutna le amikhotona hi iti kidan hitam tihi
    aman eigeldoh sahjiuvin ahi.
  mar-mar: त्याच्या आश्चर्यकारक गोष्टी आठवणीत राहतील असे त्याने केले; परमेश्वर कृपाळू
    आणि दयाळू आहे.
  isl-isl: Hver getur gleymt dásemdarverkum hans, miskunn hans?
  hlt-THB: Sim loet aham kawpoek kyi ik-oeihkhqi ce awm sak hy; Bawipa taw thlang
    qeenkhaw ak ngai ingkaw qeennaak kawpoek ing be hy.
  qub-qub: Fiyupa almiraypajcunata rurashantaga manami pipis gongangachu. Tayta Diosga
    alli shongumi y cuyapäcojmi.
  bqp-bqp: Dikiri tò a yãbonsarɛkɛnanↄ dↄ̀ógu, à sùru vĩ kũ wɛ̃ndao.
  hat-hat: Seyè a pa kite nou bliye bèl mèvèy li fè yo. Li gen pitye pou nou, li gen
    bon kè.
  eng-BSB: He has caused His wonders to be remembered; the LORD is gracious and compassionate.
  eng-WEBPB: He has caused his wonderful works to be remembered. The LORD is gracious
    and merciful.
  kbq-kbq: Anumzamo'a ruzahu hentofa eri'zama eri'nea zankura, tamaganera okanisie
    huno tagri antahi'zana eri o'netie. Ra Anumzana tagri Anumzamo'a asunku nehuno
    arimpa fru Anumza mani'ne.
  pon-pon: A manaman akan men kataman eu. Ieowa me dir en mak o kalanan.
  nhe-BL: TOTECO quichijtoc huejhueyi tlamantli tlen axaca huelis quiilcahuas. Quichijtoc
    tlamantli tlen technextilía para techicnelía huan para yajaya quipiya hueyi iyolo
    ica tojuanti.
  wnc-wnc: Buyambam tapata amindane natdetdetna pangenawan waaminda noman taknga tasinggakge
    asinggan asinggan natayutning. Asinggan siknga Buyambam tapata ninde musip kwikwik
    natanimuke ninde butaya natayuak.
  bus-bus: Dii tò wà dↄ a yãbↄnsaɛkɛnanↄn, à sùu vĩ kↄ̃n wɛ̃ndaao.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e nazanemueharaz kar kwaw wemiapo kwer ikatuahy
    ma'e wi a'e. Ikatu a'e. Upurupuhareko katu no.
  eng-DRA: 'To the righteous a light is risen up in darkness: he is merciful, and
    compassionate and just.'
