verse: PSA.111.008
translations:
  mal-C: അവ എന്നെന്നേക്കും നിലനിൽക്കുന്നു ഹൃദയപരമാർഥതയിലും വിശ്വസ്തതയിലും അവ പ്രാവർത്തികമാക്കുന്നു.
  deu-TKW: gestützt für immer, für ewig, ausgeführt in Treue und Redlichkeit.
  lin-lin: Epesama mpo na libela, mpe esengeli kotosa yango na bosembo mpe na bosolo.
  mmx-mmx: Laulis Linga naba nemen lexen, mila mo levelinga ga laa boro at Leeme Silok
    la i ruturun la in manton tino.
  eng-LSV: They are sustained forever and for all time. They are made in truth and
    uprightness.
  eng-GNV: They are stablished for euer and euer, and are done in trueth and equitie.
  eng-WEBSTER: They stand fast for ever and ever, and are done in truth and uprightness.
  nhw-BL: Para nochipa technextilía catli melahuac huan catli xitlahuac, huan monequi
    tijchihuase catli melahuac huan tiquinneltocase.
  swh-ONEN: Zinadumu milele na milele, zikifanyika kwa uaminifu na unyofu.
  bba-bba: Yɑ ko n sirerewɑ sere kɑ bɑɑdommɑɔ, domi bɑ ye kuɑwɑ ɡem sɔɔ mɑm mɑm.
  eng-KJVCPB: (ס) They stand fast for ever and ever, (ע) And are done in truth and
    uprightness.
  luo-luo: Gingirore kendo ok gilokre mochwere manyaka chiengʼ, nikech osetimgi gi
    adiera kendo moriere.
  aii-aii: ܦܝܼܫܹܐ ܝܢܵܐ ܡܘܼܩܘܝܼܹܐ ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ، ܦܝܼܫܹܐ ܝܢܵܐ ܥܒ݂ܝܼܕܹܐ ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ
    ܘܬܪܘܼܨܘܼܬܵ‌ܐ.
  meu-meu: Idia na bae gini hanaihanai; taunimanima ese karadia bae kara mai momokanidia
    bona mai maoromaorodia ida.
  npi-ULB: विश्‍वासयोग्‍य र उचित किसिमले पालन गर्न ती सदाको निम्ति स्थापित गरिएका
    छन् ।
  yor-yor: Wọ́n dúró láé àti láé, ní òtítọ́ àti òdodo ni a ṣe wọ́n.
  pes-OPCB: کارها و احکام خداوند تا ابد باقی می‌مانند، زیرا بر عدل و راستی بنا شده‌اند.
  tgl-ULB: Pinatatag sila magpakailanman, para masiyasat nang tapat at nang wasto.
  nop-nop: Bepaŋ adi titiŋ biyagoŋ eŋ didimeniŋ tiŋale Yodoko Medeŋiŋ u yoguk, uyadi
    dapmandapmaŋnit mokit haliwooŋ halaak.
  hui-hui: Anduane Homogo ibugua bi mana urunibi lo wiyaru ibu heneneorebi bayale
    tigabibi howa lowiyago bi uruni wiaabobo bu wulebira.
  mya-mya: ထို​ပ​ညတ်​တော်​တို့​သည်​ထာ​ဝ​စဉ်​တည်​ပါ​၏။ ယင်း​တို့​ကို​သစ္စာ​တ​ရား​နှင့်​လည်း​ကောင်း၊
    ဖြောင့်​မတ်​ခြင်း​တ​ရား​နှင့်​လည်း​ကောင်း စီ​ရင်​ထား​တော်​မူ​ပြီ။
  bod-N: ཁོང་གི་བསླབ་བྱ་ནམ་ཡང་འགྱུར་བ༌མེད། །བདེན་ཞིང་དྲང་བའི་ལམ་ནས་བཀོད་ལེགས༌སོ།།
  wsk-wsk: Se mel umu suen la beteso mu tom pempem la ani lagoso; nu kiwem nunguning
    se munan diram la te beteso.
  sna-sna: Yakasimba kusvika nokusingaperi-peri, yakaitwa mukutendeka nokururama.
  spa-BLM: Están establecidos por siempre y para siempre. Se hacen con verdad y rectitud.
  cac-cac: Malaj b'aq'uin̈ sq'uexvi. Te tojol yaji, yeln̈ej pax syala'.
  swh-ULB: Yamethibitika milele, yamefanywa katika uaminifu na vizuri.
  bel-bel: Умацаванае сэрца ў яго; ён не збаіцца, калі гляне на ворагаў сваіх.
  deu-ELBBK: festgestellt auf immer, auf ewig, ausgeführt in Wahrheit und Geradheit.
  mbb-OT: Ne heini is menge suǥù din ebpedayun te wazà pidtemanan, ne nezumahan te
    kebmetinumanen wey ketazeng is kebeǥaya zin kayi.
  mal-2015: അവ എന്നെന്നേക്കും സ്ഥിരമായിരിക്കുന്നു; അവ വിശ്വസ്തതയോടും നേരോടുംകൂടെ അനുഷ്ഠിക്കപ്പെടുന്നു.
  gup-gup: Bu kakurrme nuye kunwok, wanjh minj kawokyakmen, kadjaldi munguyh munguyh.
    Minj kakurren dja kadjalyime kunwoybuk duninjh dja kunwok kunmak ba bu karriwokmarrkmang.
  rmc-rmc: On hine zathode pro furt, hine dine le čačipnaha the le spravodľišagoha.
  nlg-nlg: Ma gaira udolu tara utuni haliu, te manana na pangoti kikinimaani nia na
    lutu maemane.
  pes-OPV: آنها پایدار است تا ابدالاباد. در راستی و استقامت کرده شده.
  ron-1924: ынтэрите пентру вешничие, фэкуте ку крединчошие ши неприхэнире.
  ben-OBCV: সেগুলি চিরকালের জন্য প্রতিষ্ঠিত, যা বিশ্বস্ততায় ও ন্যায়পরায়ণতায় রচিত
    হয়েছে।
  som-som: Way sii adag yihiin weligood iyo weligoodba, Oo waxaa lagu sameeyey run
    iyo qummanaan.
  lat-VUC: confirmatum est cor ejus; non commovebitur donec despiciat inimicos suos.
  eng-ASVBT: They are established forever and ever; They are done in truth and uprightness.
  mna-mna: Pa sua tana ko imbol mi imbotmbot ma alok. Mi ni leleene be toto sua tana,
    mi matanda iŋgalŋgal sua ta ni itiŋan tumbuk na, mi takamam mbulu ndeeŋeŋana.
  ita-1885: Stabili in sempiterno, Fatti con verità, e con dirittura.
  eng-LXXUP: His heart is established, he shall not fear, Till he shall see his desire
    upon his enemies.
  eng-ULB: They are established forever, to be observed faithfully and properly.
  spa-VBL: Permanecen sólidos para siempre. Estaba en lo correcto al decir lo que
    debía hacerse.
  fra-_FOB: Ils sont stables à jamais, à perpétuité, étant faits avec vérité et droiture.
  mal-mal: അവ എന്നെന്നേക്കും സ്ഥിരമായിരിക്കുന്നു; അവ വിശ്വസ്തതയോടും നേരോടുംകൂടി അനുഷ്ഠിക്കപ്പെടുന്നു.
  urd-GVR: Wuh azal se abad tak qāym haiṅ, aur un par sachchāī aur diyānatdārī se
    amal karnā hai.
  suz-BL: मेको गेना हना यो लीब बाक्‍नीम। मुरपुकीमी मेको मप्रोंइथु, आन थुं नेल्‍लेमी
    टिचा माल्‍नीम।
  eng-NOY: They stand firm for ever and ever, Being founded in truth and justice.
  ita-1927: stabili in sempiterno, fatti con verità e con dirittura.
  ckb-ckb: هەتاهەتایە چەسپاون، بە دڵسۆزی و سەرڕاستی دروستکراون.
  eng-BBE: They are fixed for ever and ever, they are done in faith and righteousness.
  xsi-xsi: Nanayoni, lâ zo ŋinde Yova Kindeni itula ne ŋgua tukuŋa panzi ne tamâta,
    ande i ne vetâŋa ŋinde ipâŋga mao kanaŋo ku sondo nâ. Aku i ne ŋgua tukuŋa ŋinde
    ma ikeno mine ku imo nâ.
  kan-OKCV: ಅವು ಯುಗಯುಗಾಂತರಗಳಿಗೂ ನೆಲೆಯಾಗಿ ನಿಲ್ಲುತ್ತವೆ; ಅವು ಸತ್ಯದಲ್ಲಿಯೂ, ಯಥಾರ್ಥತೆಯಲ್ಲಿಯೂ
    ಒಳಗೊಂಡಿರುತ್ತದೆ.
  tam-2017: அவைகள் என்றென்றைக்குமுள்ள எல்லாகாலங்களுக்கும் உறுதியானவைகள், அவைகள் உண்மையும்
    செம்மையுமாகச் செய்யப்பட்டவைகள்.
  spa-RV-1909: Afirmados por siglo de siglo, hechos en verdad y en rectitud.
  ron-BTF: Ele stau tari pentru totdeauna și întotdeauna și sunt făcute în adevăr
    și integritate.
  eng-WEBP: They are established forever and ever. They are done in truth and uprightness.
  eng-FBV: They remain rock-solid forever. He was true and right in saying what should
    be done.
  nld-1939: Onwrikbaar voor altijd en eeuwig, Gedragen door trouw en door recht.
  nch-BL: Para nochipa technextilía cati melahuac huan cati xitahuac, huan monequi
    tijchihuase cati melahuac huan tijneltocase.
  vie-1934: Được lập vững bền đời đời vô cùng, Theo sự chân thật và sự ngay thẳng.
  cha-cha: Manfitme sija para taejinecog yan taejinecog, yan mamafatinas gui minagajet
    yan y tininas.
  hin-CV: वे सदा-सर्वदा के लिए अटल हैं, कि इनका पालन सच्चाई एवं न्याय में किया जाए.
  eng-OURB: ס They are established forever and ever. ע They are done in truth and
    uprightness.
  spa-BES: Pues son firmes por los siglos de los siglos, se hacen con fe y justicia.
  tdx-tdx: ס Ie noriza’e tsy ho modo nainai’e donia, ע fa nanoeñe am-pigahiñañe naho
    an-kavañonañe.
  tha-KJV: สถาปนาอยู่เป็นนิจกาล และประกอบความจริ​งก​ับความเที่ยงธรรม
  por-BR-2018: Eles ficarão firmes para sempre, e são feitos em verdade e justiça.
  deu-ELO: festgestellt auf immer, auf ewig, ausgeführt in Wahrheit und Geradheit.
  eng-WYC-2018: confirmed into the world of world; made in truth and equity. (confirmed
    forever, and made in truth and goodness.)
  epo-epo: Ili estas fortikaj por eterne, Faritaj per vero kaj honesto.
  gfk-gfk: Kaike ra hartula diet tur dikdikit hatika taar, ma da mur diet ma ra tutun
    na takodasiana magingin.
  uig-PIN: Bular ǝbǝdil’ǝbǝdgiqǝ inawǝtliktur; Ⱨǝⱪiⱪǝttǝ ⱨǝm durusluⱪta qiⱪirilƣandur.
  beo-beo: Hina Gode da dafawane amola moloidafa agoane, Ea sema ninima i. Ea hamoma:ne
    sia:i liligi da eso huluane dialumu.
  tpi-OTNT: God i save mekim gutpela na stretpela pasin tasol na em i kamapim lo.
    Na lo bilong en bai i stap oltaim.
  hau-SA: Tsayayyu ne har abada abadin, ana yinsu cikin aminci da kuma gaskiya.
  udu-udu: Uni ṯelkunu sho’k ki sule/ sule/ mo dhali ki sule/ sule/ mo, mmothim uni
    ki mii ma isiŋ gana/ mo dhali ki mii ma ḵar/e mo.
  uig-LAT: Bular ebedil’ebedgiche inawetliktur; Heqiqette hem durusluqta chiqirilghandur.
  nde-nde: Zimi kaziguquki nini lanini, zenziwa ngeqiniso langobuqotho.
  ton-ton: ‌ʻOku tuʻumaʻu ia ʻo lauikuonga pea taʻengata, pea kuo fai ia ʻi he moʻoni
    mo e angatonu.
  ces-1613: Upevnění na věčnou věčnost; učiněni jsou v pravdě a v pravosti.
  eng-WMB: They are established forever and ever. They are done in truth and uprightness.
  tam-TCV: அவை என்றென்றும் உறுதியானவை; உண்மையுடனும், நேர்மையுடனும் கொடுக்கப்பட்டவை.
  ceb-ULB: Natukod sila sa kahangtoran, nga angayang tumanon nga matinumanon ug inubanan
    ang kahan-ay.
  pol-UBG: Ustalone na wieki wieków, ustanowione w prawdzie i prawości.
  urd-GVU: وہ ازل سے ابد تک قائم ہیں، اور اُن پر سچائی اور دیانت داری سے عمل کرنا
    ہے۔
  eng-OEBCW: They are established for ever and ever, executed with truth and uprightness.
  deu-1912: Sie werden erhalten immer und ewiglich und geschehen treulich und redlich.
  kan-2017: ಅವು ದೃಢವಾದ ಆಧಾರವುಳ್ಳವುಗಳು; ಯುಗಯುಗಾಂತರಕ್ಕೂ ಇರುವವು. ಸತ್ಯ, ನೀತಿಗಳಿಗನುಸಾರವಾಗಿ
    ವಿಧಿಸಲ್ಪಟ್ಟಿವೆ.
  yap-yap: Ya ma par ni kargon ni gubin ngiyal’; nni pi’ u fithik’ e riyul’ nge mat’aw.
  hlt-MCSB: Oltak neh a thuem la aka saii rhoek tah kumhal duela pai yoeyah.
  mdy-ETH: ዬይ ናኣናና ዶዲ ዴዓያኬ፤ ጎኑሞና ፒዙሞና ማዺንቴያኬ።
  twi-ASANTE: Ɛtim hɔ daa daa, nokorɛ ne tenenee mu na ɔyɛeɛ.
  eng-WEBU: They are established forever and ever. They are done in truth and uprightness.
  acu-NT: '@see-verse:PSA.111.007'
  spa-PDDPT: Afirmados eternamente y para siempre, Hechos con verdad y rectitud.
  gun-gun: Ha'e nunga oĩ porã 'rã raka'e rã peve, ojeroviapy oikoa ha'e teko porã
    rupi oeja rire.
  agu-BL: Na quil tx'ixp tetz ben k'ej ben sak. Nin chin tz'aknak cunin, qui'c mu'ẍ
    jetx'il yi e'chk ca'wla'tz.
  ilo-ULB: Naaramid dagitoy nga agtalinaed iti agnanayon, a masapul a suroten a sipupudno
    ken sisasayaat.
  kpg-kpg: Nia maa e waalooloo hua beelaa i nia madagoaa huogodoo. Nia maa e hagamau
    mai di humalia mo di tonu.
  uig-ARA: بۇلار ئەبەدىلئەبەدگىچە ئىناۋەتلىكتۇر؛ ھەقىقەتتە ھەم دۇرۇسلۇقتا چىقىرىلغاندۇر.
  sus-sus: naxee mu kanama abadan, adamadie lanma e xa naxee rakamali.
  pon-2006: Re kin wie poadopoad kohkohlahte; pwe re poahsoankihda mehlel oh pwung.
  jae-jae: Eŋ kêwaka biŋsu tau sa gebe ênêc endeŋ tôŋgeŋ ma kêkêŋ biŋsu tau tobiŋ
    ŋaŋêŋ ma tobiŋ ŋanôgeŋ.
  ksd-ksd: Dia tur padikat pa na mutu, Di tul tar diat ma ra dovotina ma ra mangamangana
    takodo.
  tur-YTC: Onlar sonsuzluklar boyunca sabittir. Gerçek ve doğrulukla yapılır.
  bel-N: замацаваныя на вякі вечныя, зробленыя ў праўдзе і шчырасьці.
  grc-BRENT: Ἐστήρικται ἡ καρδία αὐτοῦ, οὐ φοβηθῇ, ἕως οὗ ἐπίδῃ ἐπὶ τοὺς ἐχθροὺς αὐτοῦ.
  kpr-kpr: Namonde rea aoro dae sisira amo, nu ari dambugo use geka bekáda bekáda
    sisira. Kotugo geka sisira amo, evovodae irarira, tano tefori.
  ind-AYT: Hal itu akan teguh seterusnya dan selama-lamanya, untuk dilakukan dalam
    kesetiaan dan kebenaran.
  yom-yom: mikindusu mu zithangu zioso ayi mu kadika mvu ; mivangulu mu kikhuikizi
    ayi mu bufuana.
  yut-yut: Gen tebani uŋun bamɨsi ae toktogɨsi taŋ aŋaŋ kɨkdaŋ. Uŋun butdasi nandaŋek
    yol kɨmotneŋ do nimgut.
  nya-nya: Malamulo ndi okhazikika ku nthawi za nthawi, ochitidwa mokhulupirika ndi
    molungama.
  hrv-hrv: $SAMEK utvrđene za sva vremena, dovijeka, $AJIN sazdane na istini i na
    pravdi.
  mps-mps: Te Godigo bomai po sesemane elalubao. Godigo te wiegi yai doloba pai kolesaga
    naga elama, tama te bomai po dodolama, elalubo dao.
  tpi-tpi: God i save mekim gutpela na stretpela pasin tasol na em i kamapim lo. Na
    lo bilong en bai i stap oltaim.
  dan-1931: de står i al evighed fast, udført i sandhed og retsind.
  vie-OVCB: Được kiên lập đời đời vĩnh cửu, một cách công bằng và chân thật.
  guj-2017: તેઓ સદા સ્થિર રખાયેલી છે, અને સત્યતાથી તથા વિશ્વાસુપણાથી કરવામાં આવી છે.
  pon-2006A: Re kin wie poadopoad kohkohlahte; pwe re poahsoankihda mehlel oh pwung.
  por-BRBSL: Eles são estabelecidos para todo o sempre. Elas são feitas na verdade
    e na retidão.
  eng-OEBUS: They are established for ever and ever, executed with truth and uprightness.
  swe-swe: De står fasta för alltid och evigt [], de utförs(ska verkställas) i sanning
    (trofasthet) och rättvisa. [Ordet ”står fasta” börjar på Samek och ”utförs” börjar
    på Ajin.]
  cth-cth: Hotnaw teh a yungyoe hoi a yungyoe a kangning han. Hotnaw teh lawkkatang
    hoi lannae hoi sak e lah ao.
  twi-twi: Etim hɔ daa daa, nokware ne trenee mu na ɔyɛe.
  hlt-hlt: Oltak neh a thuem la aka saii rhoek tah kumhal duela pai yoeyah.
  tbz-SIM: Yɛ̀ fìíkúmu sɑ̃́ɑ̃̀, yɛ̀ í yóó ceetɛ, yɛ̀ tu timɔ́mmɔnti nti kɛ síɛ́.
  msy-2020: God Akar Gavgavir kaba e ganɨga ghaze, da gavgavigh ikɨ mamaghɨra ikiam.
    Guizbangɨra, God guizɨn arazir aghuimɨn gɨn ghua Akar Gavgavir kaba e ganɨngizɨ
    da bar dera.
  dop-dop: Ɩsɔ kʋsəsɩɩtʋ wɛ tɑm tɔɔ kɛ́. Tə siɣisɑɑ kɛ́ nɑ tə́ təŋɑɑ.
  azb-azb: Onlar həmişə, əbədi olaraq möhkəmdir, Sədaqətdən, düzlükdən yaranmışdır.
  eng-DBY: Maintained for ever and ever, done in truth and uprightness.
  hin-2017: वे सदा सर्वदा अटल रहेंगे, वे सच्चाई और सिधाई से किए हुए हैं।
  wol-KYG: laloo dëgg ak njub, te sax dàkk ba fàww.
  bjr-bjr: Mi naamuaqira ufausa anoona ufa qiranasaa faqa andeeqara mariranasaa faqa
    mundinoo maridanoo, naaru naaru afeekaikinoo mariannoo.
  eng-YLT: They are sustained for ever to the age. They are made in truth and uprightness.
  kne-kne: ya komakaman si eng-enggana. Say inamag Diyos din nalinteg ya tet-ewa sin
    nangipaammoana sin bilbilin ay nay da.
  eng-WYC-2017: confirmed into the world of world; made in truth and equity.
  eng-WMBB: They are established forever and ever. They are done in truth and uprightness.
  zat-NTPS: Tu chí'izqueze, ne chadía chacanna zaj zua da ca' bdxíxruje̱'. Lu da li,
    ne lu da li lazre' nune̱' ca zaj naca na.
  zty-NTPS: To chi'ize zóatezgak da' ka' bchi'le' žo'o. Ḻo da' li, na' ḻo da' ḻi
    ḻaže' bene' yógo'tegaken.
  urd-GVH: वह अज़ल से अबद तक क़ायम हैं, और उन पर सच्चाई और दियानतदारी से अमल करना
    है।
  rug-rug: (Samek) Koa hola ninae rane si arini, (Ain) meke ta poni nia rini sa hinokara
    na tinoṉoto.
  gaz-gaz: Isaanis bara baraa hamma bara baraatti jabaatanii dhaabatu; amanamummaa
    fi qajeelummaadhaanis hojjetamu.
  fra-LSG: Affermies pour l’éternité, Faites avec fidélité et droiture.
  yal-yal: E na waxatin birin, lannayaan nun tinxinna nan e ra.
  iou-iou: Ba unitäŋo baga man kubä nämoinik api paorek. Nämo, uwä kudup siwoŋigän
    peŋkuko unitä pen api it yäpmäŋ ärowek.
  haw-1868: Onipaa loa lakou, a i ka manawa pau ole, Ua hanaia ma ka oiaio, a ma ka
    pololei.
  arb-NAV: رَاسِخَةٌ أَبَدَ الدَّهْرِ، مَصْنُوعَةٌ بِالْحَقِّ وَالاسْتِقَامَةِ.
  ded-ded: Ye dederecgeyoac faiu imocngo nasoya nasoya seria fema fefeseri feengkefude.
    Imoc ikoc nga hamangeha kpac kecma modacma kecbesonga.
  ewe-ewe: elabena wole te tso mavɔ me yi ɖe mavɔ me, eye wòde sewo le nuteƒewɔwɔ
    kple dzɔdzɔenyenye me.
  eng-LEE: 'They are well supported for ever and eternally: they are framed in truth
    and uprightness.'
  asm-FB: সেইবোৰ অনন্ত কাললৈকে অলৰ; সেইবোৰ বিশ্ৱস্ততা আৰু সততাৰে সৈতে স্থাপন কৰা হৈছে।
  sus-A: نَشٍيٍ مُ كَنَمَ عَبَدَن، عَدَ مَدِيٍ لَنمَ عٍ شَ نَشٍيٍ رَكَمَلِ.
  fra-SBL: Ils sont établis pour toujours et à jamais. Ils sont faits dans la vérité
    et la droiture.
  hbo-hbo: סְמוּכִ֣ים לָעַ֣ד לְעֹולָ֑ם עֲ֝שׂוּיִ֗ם בֶּאֱמֶ֥ת וְיָשָֽׁר׃
  kik-kik: Nĩ marũmu nginya tene na tene, maheanĩtwo na wĩhokeku na ũrũngĩrĩru.
  fra-NCL: affermis pour l’éternité, AÏN. faits selon la vérité et la droiture.
  cek-AK: To hmuennawk loe dungzan hoi dungzan khoek to cak o poe, a sak naah loktang
    hoi toenghaih hoiah a sak.
  cuk-cuk: E-Igar-Mesisad degisadegu gangu maid, gege gwaged, napiragwadgi, innikigwadgi
    mesisad.
  uig-CYR: Дили мәһкәм қилинған, у қорқмайду; Ахирида у рәқиплириниң мәғлубийитини
    көриду.
  pma-pma: Mengkatien keil onen hel lisenges, asakras avavuol. Kei sani min meatin
    keil keke avousili ral min anatinien ka maluen.
  tel-2017: అవి శాశ్వతంగా స్థాపించబడి ఉన్నాయి. సత్యంతో, యథార్థతతో అవి తయారైనాయి.
  hat-BSA: Yo va andire jis pou tout tan. Yo fèt nan verite avèk ladwati.
  ukr-ONPU: Утверджене його серце, не злякається, аж поки не побачить падіння ворогів
    своїх.
  kos-kos: Sap lal inge oakwuki na nwe tok, Ituku ke pwaye ac suwoswos.
  hbo-WLC: סְמוּכִ֣ים לָעַ֣ד לְעוֹלָ֑ם עֲ֝שׂוּיִ֗ם בֶּאֱמֶ֥ת וְיָשָֽׁר׃
  ibo-ibo: E hiwere ha ịdị ruo mgbe niile ebighị ebi, ha bụ ihe e mere nʼikwesị ntụkwasị
    obi na izi ezi.
  ory-ory: ତାହାସବୁ ଅନନ୍ତକାଳ ନିମନ୍ତେ ସ୍ଥିରୀକୃତ; ତାହାସବୁ ସତ୍ୟତା ଓ ସରଳତାରେ ସାଧିତ।
  chk-chk: Ra nonomopos tori feilfeilachök, Kot a föriir fän allükülük me wenechar.
  rop-rop: Im lowa jidan olagijawan. Olabat jidan trubala en dei jidan raitwei, nomo
    garram eni rong.
  ukr-1871: Установлені на віки вічні; в правдї і правотї виповнені.
  yon-yon: Yi kuu aron korem kwane dangembaraneen, yi kuu anamiibbed awinimaib, yi
    kuu yorokmoyiibbed awinimaib.
  deu-1951: bestätigt für immer und ewig, ausgeführt in Treue und Redlichkeit.
  eng-JPS: They are established for ever and ever, they are done in truth and uprightness.
  srp-1865: Tvrde su za vavijek vijeka, osnovane na istini i pravdi.
  lug-lug: manywevu emirembe gyonna; era yagassaawo nga ga bwesigwa era nga ga mazima.
  heb-heb: סמוכים לעד לעולם עשוים באמת וישר׃
  ben-IRV: সে সব অনন্তকালের জন্য প্রতিষ্টিত, বিশ্বস্তভাবে এবং সঠিকভাবে লক্ষিত।
  ntu-ntu: kapx zvz natq kx rsakrlrngr. a na-atutrleng murde nqmq krde mrlz x tubq.
  pan-pan: ਓਹ ਸਦਾ ਹੀ ਅਟੱਲ ਰਹਿਣਗੇ, ਓਹ ਸਚਿਆਈ ਤੇ ਸਿਧਿਆਈ ਨਾਲ ਕੀਤੇ ਗਏ ਹਨ।
  tkr-tkr: Manbışin yik'bı it'umda vod, manbı qəvəəq'ənas deş, Manbışik'le con duşmanar
    avub aaxva g'avces.
  mya-JVB: သစ္စာ စောင့်ခြင်း၊ ဖြောင့်မတ် ခြင်းနှင့် ယှဉ်သောကြောင့် ၊ အစဉ် အမြဲတည်
    ကြ၏။
  kgf-kgf: Imi mia hémbénaŋawac buŋa qemimia, waŋu ewa héla ʒéma solaŋ dindiŋanec
    wamma memeya.
  tte-O: me ali kaiwe simiyayai kaiwena iwolegili walo yawasosi yo namwanamwa koina.
  tbg-tbg: Noravano Kotiva tinavuara noraiqaakero iriharo tinavu avuqavuqama timi
    tareva nai uva maara tivataiva kia taiqa viraitiro, ekaa enta variqiro vuanaro.
  hmo-hmo: Idia be do idia gini noho ela bona hanaihanai. Dirava ese mai ena laloa
    maoromaoro bona momokani danu, inai taravatu ia karaia.
  zar-NT: Rucuáʼticaʼsëʼ tsutsu xibá queëʼ, en rusudxinëʼ léguequi lu le naca idútë
    li, en le naca tsahuiʼ.
  urd-urd: वह हमेशा से हमेशा तक क़ाईम रहेंगे, वह सच्चाई और रास्ती से बनाए गए हैं।
  rus-SYN: 'Утверждено сердце его: он не убоится, когда посмотрит на врагов своих.'
  bqc-SIM: Yã́piↄ zĩ́naↄ pɛ́lɛa gↄↄpii, ì yãkɛ a zɛ́wa náai guu.
  tcz-CHONGTHU: Hicheho hi tonsotna dihjing jeng ahin tahsan tahleh kitahna neitah
    a juiding ahi.
  mar-mar: ते प्रामाणिकपणाने आणि योग्य रीतीने नेमिलेले आहेत, ते सर्वकाळासाठी स्थापिले
    आहेत.
  isl-isl: gefin í kærleika og af réttvísi – þau munu standa að eilífu.
  hlt-THB: Ueppawmnaak dyngnaak ing a sai a dawngawh, cekkhqi taw kumqui ing kumqui
    dy cak poe hy,
  qub-qub: Chaycunaga imaycamapis mana ushacajmi caycan. Chay mandamintuncunaga alli
    cajta ruranapämi rasun cajta cumlinapämi.
  bqp-bqp: Yã pìnↄ zĩni pɛtɛna gↄrↄ sĩnda pínki, àdi yã kɛ a zɛ́a kũ náanio.
  hat-hat: Yo la pou tout tan, paske se bagay ki dwat, se bagay ki vre.
  eng-BSB: They are upheld forever and ever, enacted in truth and uprightness.
  eng-WEBPB: They are established forever and ever. They are done in truth and uprightness.
  kbq-kbq: Ana kasegemo'a mevava hugahie huno eri hankaveti'neankita, maka zupa fatgo
    tavutva nehuta amage ante vava hugahune.
  pon-pon: Re pan duedueta kokolata, o re wiauier ni melel o pun.
  nhe-BL: Para nochipa technextilía tlen melahuac huan tlen xitlahuac, huan monequi
    tijchihuase tlen melahuac huan tiquinneltocase.
  wnc-wnc: Ita wamu wa yake tekuu noman siknga asinggan asinggan yuwik. Ngan, ita
    mama wamu wa yakut taknga asinggan yuwik.
  bus-bus: Yã pìnↄ kãsãa pɛɛna gurↄ píngi, è yã kɛ a zɛ́a kↄ̃n náanɛo.
  gub-BL: Nupaw pixik kwaw ize'eg nehe, ta'e azeharomoete a'e xe. Ikatu a'e no.
  eng-DRA: His heart is strengthened, he shall not be moved until he look over his
    enemies.
