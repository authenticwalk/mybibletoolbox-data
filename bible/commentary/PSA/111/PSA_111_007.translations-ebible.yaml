verse: PSA.111.007
translations:
  mal-C: അവിടത്തെ കരങ്ങളുടെ പ്രവൃത്തികൾ വിശ്വസ്തവും നീതിനിഷ്ഠവുമാകുന്നു; അവിടത്തെ
    പ്രമാണങ്ങൾ വിശ്വാസയോഗ്യമാണ്.
  deu-TKW: Das Thun seiner Hände ist Treue und Recht; zuverlässig sind alle seine
    Befehle,
  lin-lin: Misala na Ye nyonso elakisaka boyengebene mpe bosembo na Ye ; mibeko na
    Ye nyonso ebongi na kondima yango.
  mmx-mmx: Leven gugu axap at lukngen i nunuan la ik mokso. La kopmen taxaxarang keneng
    at Laulis Linga ren.
  eng-LSV: The works of His hands [are] true and just, || All His appointments [are]
    steadfast.
  eng-GNV: 'The workes of his handes are trueth and iudgement: all his statutes are
    true.'
  eng-WEBSTER: The works of his hands are verity and judgment; all his commandments
    are sure.
  nhw-BL: Nochi catli Toteco quichihua eltoc senquistoc xitlahuac huan cuali. Huan
    nochi itlanahuatilhua nelía temachtli.
  swh-ONEN: Kazi za mikono yake ni za uaminifu na haki, mausia yake yote ni ya kuaminika.
  bba-bba: Win sɔm mɑɑmɑɑkiɡii ni, nu sɑ̃ɑwɑ ɡem mɑm mɑm. Win woodɑbɑ bɑ mɑɑ nɑɑnɛ
    mɔ.
  eng-KJVCPB: (מ) The works of his hands are verity and judgment; (נ) All his commandments
    are sure.
  luo-luo: Tije motimo gi lwetene nikare kendo beyo kendo buchene duto inyalo geno.
  aii-aii: ܦܘܼܠܚܵܢܹ̈ܐ ܕܐܝܼܕܵܬܘܼ̈ܗ‌ܝ ܫܲܪܝܼܪܘܼܬܵ‌ܐ ܝܢܵܐ ܘܕܝܼܘܵܢ، ܡܗܘܼܡܢܹ̈ܐ ܝܢܵܐ ܟܠܵܝܗ‌ܝ
    ܦܘܼܩܵܕܘܼ̈ܗ‌ܝ.
  meu-meu: Ia imana ḡaukaradia na momomokakani bona mamaoromamaoro, ena haheḡani iboudiai
    na mai heabidadamadia.
  npi-ULB: उहाँका हातहरूका कामहरू भरपर्दा र निष्‍पक्ष छन् । उहाँका सबै सुझावहरू विश्‍वासयोग्‍य
    छन् ।
  yor-yor: Iṣẹ́ ọwọ́ rẹ̀ jẹ́ òtítọ́ àti ìdájọ́; gbogbo òfin rẹ̀ sì dájú.
  pes-OPCB: هر کاری که خداوند انجام می‌دهد، درست و منصفانه است. همهٔ احکام او قابل
    اعتماد می‌باشند.
  tgl-ULB: Ang mga gawain ng kaniyang mga kamay ay mapagkakatiwalaan at makatarungan;
    lahat ng kaniyang mga tagubilin ay maaasahan.
  nop-nop: Adi’walaŋ titiŋ adi didimeniŋ tiŋa mede yofafaŋe tuguk hogohogok u didimeniŋgoŋ
    takalidapmalak. Indi wendoktiŋa kedem nadisukilitiŋa Yodoko Medeŋiŋ hogohogok
    u takaliyaneem.
  hui-hui: Ibugua mana biaga ngaru damene bibahende mini bilinahe howa tigabiore biai
    haga ka. Ibugua mana bulene nga leneru iname mo dunu bia howa talialu bulene nga.
  mya-mya: ကိုယ်​တော်​ပြု​လေ​သ​မျှ​သော​အ​မှု​တို့​သည် သစ္စာ​နှင့်​လည်း​ကောင်း၊ တ​ရား​မျှ​တ​မှု​နှင့်​လည်း​ကောင်း​ညီ​ပါ​၏။
    ကိုယ်​တော်​၏​ပ​ညတ်​တော်​မှန်​သ​မျှ​သည် ယုံ​ကြည်​အား​ထား​ထိုက်​ပါ​ပေ​သည်။
  bod-N: ཁོང་གི་འཕྲིན་ལས་བདེན་ཞིང་དྲང་གཞག༌ཡིན། །ཁོང་གི་བསླབ་བྱ་ཡིད་རྟོན་རུང་བ༌ཡིན།།
  wsk-wsk: Nu mel suen la beteso mu ningo se diram la beteso; noko den balso mu nunguningta
    se diram la.
  sna-sna: Mabasa amaoko ake akatendeka uye akarurama, mitemo yake yose yakavimbika.
  spa-BLM: Las obras de sus manos son la verdad y la justicia. Todos sus preceptos
    son seguros.
  cac-cac: Tz'eln̈ejc'och tas syala', tojol toni. Masanil juntzan̈ schecnab'il, yeln̈ej
    syala'.
  swh-ULB: Kazi za mikono yake ni za kuaminika na haki; maagizo yake yote ni ya kuaminika.
  bel-bel: Не пабаіцца нядобрае славы; сэрца ў яго цьвёрдае, спадзяецца на Госпада.
  deu-ELBBK: Die Taten seiner Hände sind Wahrheit und Recht; zuverlässig sind alle
    seine Vorschriften,
  mbb-OT: Egketuusan is ketazeng din wey kebmetinumanen din diyà te langun he menge
    vaal zin, ne egkeseriǥan is langun he menge suǥù din.
  mal-2015: അവന്റെ കൈകളുടെ പ്രവൃത്തികൾ സത്യവും ന്യായവും ആകുന്നു; അവന്റെ പ്രമാണങ്ങൾ
    എല്ലാം വിശ്വാസ്യം തന്നേ.
  gup-gup: Yawey kakurduyime bu djal kunmak rowk. Kahdurrkmirri kunbidwi nuye, wanjh
    kamak, dja kadjadme warridj bu djal kunmakkenh. Minj mak kakurren, dja kadjalwokdi
    bu djal kunwoybuk dorrengh.
  rmc-rmc: Andre savoreste, so kerel, hino verno the spravodľivo, pre savore leskre
    prikazi pes šaj te zmukel.
  nlg-nlg: Na hava te ne tua te uto, maia te maemane, mana lei nina vetena te utuni.
  pes-OPV: کارهای دستهایش راستی و انصاف است و جمیع فرایض وی امین.
  ron-1924: Лукрэриле мынилор Луй сунт крединчошие ши дрептате; тоате порунчиле Луй
    сунт адевэрате,
  ben-OBCV: তাঁর হাতের কাজগুলি বিশ্বস্ত ও ন্যায়পরায়ণ; তাঁর সব অনুশাসন নির্ভরযোগ্য।
  som-som: Shuqullada gacmihiisu waa run iyo garsoorid, Oo amarradiisa oo dhammuna
    waa hubaal.
  lat-VUC: In memoria æterna erit justus; ab auditione mala non timebit. Paratum cor
    ejus sperare in Domino,
  eng-ASVBT: The works of his hands are truth and justice; All his precepts are sure.
  mna-mna: Uraata ta ni ikamam, ina iswe i kembei ni ndeeŋeŋana mi itoto sua kini.
    Tana sua boozomen ta ni iur pizin tomtom na, irao tuurla mi tototo.
  ita-1885: Le opere delle sue mani son verità e dirittura; Tutti i suoi comandamenti
    son veraci;
  eng-LXXUP: 'He shall not be afraid of any evil report: His heart is ready to trust
    in the Lord.'
  eng-ULB: The works of his hands are trustworthy and just; all his instructions are
    reliable.
  spa-VBL: Todo lo que hace es justo; y sus mandamientos son confiables.
  fra-_FOB: Les œuvres de ses mains ne sont que justice et vérité, et tous ses commandements
    sont véritables.
  mal-mal: ദൈവത്തിന്റെ കൈകളുടെ പ്രവൃത്തികൾ സത്യവും ന്യായവും ആകുന്നു; അവിടുത്തെ പ്രമാണങ്ങൾ
    എല്ലാം വിശ്വാസ്യം തന്നെ.
  lit-lit: Jo rankų darbai – tiesa ir teisingumas, visi jo nurodymai – patikimi.
  urd-GVR: Jo bhī kām us ke hāth kareṅ wuh sachche aur rāst haiṅ. Us ke tamām ahkām
    qābil-e-etamād haiṅ.
  suz-BL: मेको आ गेय नेल्‍ल आ देंशो खोदेंशो नु ठीक बाक्‍नीम। आ अरेशा ब्रेक्‍शो लोव़
    नेल्‍ल थमा सुइक्‍चा माल्‍शो बाक्‍नीम।
  eng-NOY: The deeds of his hands are truth and justice; All his commandments are
    sure;
  ita-1927: Le opere delle sue mani sono verità e giustizia; tutti i suoi precetti
    sono fermi,
  ckb-ckb: کردارەکانی دەستی دڵسۆزی و دادپەروەرییە، ڕێنماییەکانی جێی متمانەن،
  eng-BBE: The works of his hands are faith and righteousness; all his laws are unchanging.
  xsi-xsi: Mao nâ, Yova Kindeni ne vetâŋa rârâni nde mao kanaŋo ku sondo ndo. Mine
    kala kinda takura tu tapono muli pa i ne tukuŋa rârâni.
  kan-OKCV: ದೇವರ ಕೈಕೆಲಸಗಳು ಸತ್ಯವೂ, ನ್ಯಾಯವೂ ಆಗಿವೆ; ಅವರ ಸೂತ್ರಗಳೆಲ್ಲಾ ವಿಶ್ವಾಸಕ್ಕೆ ಯೋಗ್ಯವಾದವುಗಳು.
  tam-2017: அவருடைய கரத்தின் செயல்கள் சத்தியமும் நியாயமுமானவைகள்; அவருடைய கட்டளைகளெல்லாம்
    உண்மையானவைகள்.
  spa-RV-1909: 'Las obras de sus manos son verdad y juicio: fieles son todos sus mandamientos;'
  ron-BTF: Lucrările mâinilor sale sunt adevăr și judecată; toate poruncile sale sunt
    sigure.
  eng-WEBP: The works of his hands are truth and justice. All his precepts are sure.
  eng-FBV: Everything he does can be depended on, and is right; all his commandments
    are trustworthy.
  nld-1939: 'Waarheid en recht zijn het werk zijner handen, Onveranderlijk al zijn
    geboden:'
  nch-BL: Nochi cati Toteco quichihua eltoc senquisa xitahuac huan cuali. Huan nochi
    itanahuatilhua nelía temachti.
  vie-1934: Công việc tay Ngài là chân thật và công bình; Các giềng mối Ngài đều là
    chắc chắn,
  cha-cha: Y checho sija y canaeña y minagajet yan juisio; ya todo y sinanganña sija
    manseguro.
  hin-CV: उनके द्वारा निष्पन्‍न समस्त कार्य विश्वासयोग्य और न्याय के हैं; विश्वासयोग्य
    हैं उनके सभी उपदेश.
  eng-OURB: מ The works of his hands are truth and mishpat ·justice·. נ All his precepts
    are sure.
  spa-BES: Las obras de sus manos son fe y justicia; todas sus leyes son inmutables.
  tdx-tdx: מ To naho mahity o satam-pità’eo; נ vantañe iaby o fandilia’eo.
  tha-KJV: พระหัตถกิจของพระองค์นั้นสุ​จร​ิตและยุ​ติ​ธรรม และพระบัญญั​ติ​ทั้งหลายของพระองค์​ก็​ไว้ใจได้
  por-BR-2018: As obras de suas mãos são verdade e juízo, e todos os seus mandamentos
    são fiéis.
  deu-ELO: Die Taten seiner Hände sind Wahrheit und Recht; zuverlässig sind alle seine
    Vorschriften,
  eng-WYC-2018: the works of his hands be truth and doom (or the works of his hands
    be truth and justice). All his commandments be faithful,
  epo-epo: La faroj de Liaj manoj estas vero kaj justeco; Perfektaj estas ĉiuj Liaj
    ordonoj;
  gfk-gfk: Ira pinapalim na limana i takodas ma i hatutun ing i tange. Ira uno hartula
    bakut i tale bia da so nurnuruan ine.
  uig-PIN: Uning ⱪoli ⱪilƣanliri ⱨǝⱪiⱪǝt-sadaⱪǝt wǝ adilliⱪtur; Uning barliⱪ kɵrsǝtmiliri
    ixǝnqliktur.
  beo-beo: Ea hamobe huluane amo ganodini, E da mae afadenene moloidafa fawane hamosa.
    Amola Ea hamoma:ne sia:be da hamedafa afadenesa.
  tpi-OTNT: Pasin bilong en i tru na i stret olgeta. Yumi inap bilipim na bihainim
    olgeta lo bilong en.
  hau-SA: Ayyukan hannuwansa masu aminci ne da kuma gaskiya; dukan farillansa abin
    dogara ne.
  udu-udu: Miin to gi me’d piti mo tani uni ta ku isiŋ gana/ mo dhali kuŋ ḵar/e mo.
    Aris gwoŋḵan gi ’twam piti uni ta ku gun minu gam is mo.
  uig-LAT: Uning qoli qilghanliri heqiqet-sadaqet we adilliqtur; Uning barliq körsetmiliri
    ishenchliktur.
  nde-nde: Imisebenzi yezandla zakhe ithembekile, ilungile; zonke iziqondiso zakhe
    ziyathembeka.
  ton-ton: 'Ko e ngaahi ngāue ʻa hono nima ko e moʻoni mo e fakamaau: ʻoku moʻoni
    ʻa ʻene ngaahi fekau kotoa pē.'
  ces-1613: Skutkové rukou jeho pravda a soud, a nepohnutelní všickni rozkazové jeho.
  eng-WMB: The works of his hands are truth and justice. All his precepts are sure.
  tam-TCV: அவருடைய கரங்களின் செயல்கள் உண்மையும் நீதியுமானவை; அவருடைய ஒழுங்குவிதிகள்
    அனைத்தும் நம்பத்தகுந்தவை.
  ceb-ULB: Ang buhat sa iyang mga kamot masaligan ug makiangayon; ang tanan niyang
    mga gipanudlo masaligan.
  pol-UBG: Dzieła rąk jego to prawda i sąd, niezmienne są wszystkie jego przykazania;
  urd-GVU: جو بھی کام اُس کے ہاتھ کریں وہ سچے اور راست ہیں۔ اُس کے تمام احکام قابلِ
    اعتماد ہیں۔
  eng-OEBCW: All that he does is faithful and right, all his behests are firm and
    sure.
  deu-1912: Die Werke seiner Hände sind Wahrheit und Recht; alle seine Gebote sind
    rechtschaffen.
  kan-2017: ಆತನ ಕೈಕೆಲಸಗಳು ನೀತಿ, ಸತ್ಯತೆಗಳನ್ನು ಪ್ರಕಟಿಸುತ್ತವೆ; ಆತನ ನಿಯಮಗಳೆಲ್ಲಾ ಸ್ಥಿರವಾಗಿವೆ.
  yap-yap: Ba yul’yul’ mab mat’aw u fithik’ urngin e tin ma rin’; urngin e motochiyel
    rok ma ba pagan’uy ngay.
  hlt-MCSB: A kut dongkah a bibi he oltak neh tiktamnah om tih a olrhi rhoek khaw
    boeih cak.
  mdy-ETH: ማዻ ዒዛኮ ጎኔ፥ ሃሣ ፒዜኬ፤ ዳምባ ዒዛሲ ቢያ ጉሙርቂንታያኬ።
  twi-ASANTE: Ne nsa ano nnwuma yɛ nokorɛ na ɛtene; nʼahyɛdeɛ nyinaa mu wɔ ahotosoɔ.
  eng-WEBU: The works of his hands are truth and justice. All his precepts are sure.
  acu-NT: Ni tura nuka nekas pengkeraitai. Ni chicham akupkamuringkia pengké yapajiachmin
    ainawai. Tura nekasar pengker ainawai. Tura asamtai ni chicham akupamuringkia
    tuke nintimrarminuitji.
  spa-PDDPT: Las obras de sus manos son verdad y justicia. Todos sus Preceptos son
    firmes.
  gun-gun: Opo py ojapo va'e ma anhetẽ ha'e teko porã rupi meme ojapo, nhanembo'ea
    voi ojeroviapy meme.
  agu-BL: Nin qui'c til i' te yi e'chk takle'na'tz yi na ban. Ba'n k'uke' kac'u'l
    te yi tetz ca'wl.
  ilo-ULB: Napudno ken nalinteg dagiti aramid dagiti imana; mapangnamnamaan dagiti
    amin a bilinna.
  kpg-kpg: Mee e manawa dahi ge e donu i nia hagadilinga mee huogodoo a Maa ala e hai.
    Nia helekai a Maa la hagalee huli.
  uig-ARA: ئۇنىڭ قولى قىلغانلىرى ھەقىقەت-ساداقەت ۋە ئادىللىقتۇر؛ ئۇنىڭ بارلىق كۆرسەتمىلىرى
    ئىشەنچلىكتۇر.
  sus-sus: A walima nɔndi nun tinxinyi nan fari. A xa yaamarie findima sɛriyɛ fanyi
    nan na,
  pon-2006: E kin ketin loalopwoat oh pwung ni soahng koaros me e kin ketin wia; sapwellime
    kosonned kan sohte kin wekidekla.
  jae-jae: Gêŋ taŋ lêma gêgôm naŋ, ŋaŋêŋ to gêdêŋ. Ênê biŋsu samob kêtu katô.
  ksd-ksd: A lavur papalum na limana dia dovot ma dia takodo, Ma kana lavur togotogo
    dia dovot.
  tur-YTC: Ellerinin işleri gerçek ve adalettir. O’nun bütün kuralları kesindir.
  bel-N: Дзеі рук Ягоных — праўда і суд; усе загады Ягоныя верныя,
  grc-BRENT: Ἀπὸ ἀκοῆς πονηρᾶς οὐ φοβηθήσεται· ἑτοίμη ἡ καρδία αὐτοῦ ἐλπίζειν ἐπὶ
    Κύριον·
  kpr-kpr: Nu rea ari dae sisira ava, bekáda bekáda use irágheraira. Nunda natofo
    rea aoro dae sise, nenda fakina mavega ava, kote simbugedo sisira.
  ind-AYT: Pekerjaan-pekerjaan tangan-Nya adalah kebenaran dan keadilan, semua peraturan-Nya
    tetap.
  yom-yom: Bisalu bi mioko miandi bidi kikhuikizi ayi busonga ; minsiku miandi mioso
    mifueni mu tudulu diana,
  yut-yut: Aŋpakni uŋun bamɨsi ae kɨlegɨsi. Gen morapni uŋun bamɨsi gɨn, do tagɨ guramɨtneŋ.
  nya-nya: Ntchito za manja ake ndi zokhulupirika ndi zolungama; malangizo ake onse
    ndi odalirika.
  hrv-hrv: $MEM Djela ruku njegovih vjernost su i pravednost, $NUN stalne su sve naredbe
    njegove,
  mps-mps: Agai kolesaga te mu elalu, te dolo mu elalubao. Dago te agai bomai po tigidaliba
    homu kęą pelama, wali pobaso, te usu dao.
  tpi-tpi: Pasin bilong en i tru na i stret olgeta. Yumi inap bilipim na bihainim
    olgeta lo bilong en.
  dan-1931: Hans hænders værk er sandhed og ret, man kan lide på alle hans bud;
  vie-OVCB: Tay Chúa thực thi chân thật, công bằng, mệnh lệnh Ngài thật đáng tin cậy.
  guj-2017: તેમના હાથનાં કામ સત્ય અને ન્યાયી છે; તેમની સર્વ આજ્ઞાઓ વિશ્વસનીય છે.
  pon-2006A: E kin ketin loalopwoat oh pwung ni soahng koaros me e kin ketin wia;
    sapwellime kosonned kan sohte kin wekidekla.
  por-BRBSL: As obras de suas mãos são verdade e justiça. Todos os seus preceitos
    são certos.
  eng-OEBUS: All that he does is faithful and right, all his behests are firm and
    sure.
  swe-swe: Hans händers gärningar är sanna och rätta, hans förordningar är trofasta.
    [Ordet ”gärningar” börjar på bokstaven Mem och ”förordningar” på Nun.]
  cth-cth: A kut hoi sak e naw teh lawkkatang hoi lannae lah ao. Phunglawknaw teh
    yuem a kamcu.
  twi-twi: Ne nsa ano nnwuma yɛ nokware na ɛteɛ; nʼahyɛde nyinaa mu wɔ ahotoso.
  hlt-hlt: A kut dongkah a bibi he oltak neh tiktamnah om tih a olrhi rhoek khaw boeih
    cak.
  tbz-SIM: Kù dɔ̀ɔ̀ri dɛ̀ɛ̀ kó dimɑ̀ɑ̀ tu timɔ́mmɔnti nti kɛ síɛ́, ku tɑnnɔ̀ í ceeri.
  msy-2020: An araziba, da bar guizbangɨra egha bar dera. E an Akar Gavgaviba nɨghnɨzir
    gavgavim adar ikɨ egh dar gɨn mangam.
  dop-dop: Nyɑ́ kʋlɑpəm siɣisɑɑ nɑ pə təŋɑɑ. Nyɑ́ kʋsəsɩɩtʋ wɛ nɑɑni.
  azb-azb: Əllərinin işləri sədaqət və ədalətdir, Onun bütün qayda-qanunları etibarlıdır.
  eng-DBY: 'The works of his hands are truth and judgment; all his precepts are faithful:'
  hin-2017: सच्चाई और न्याय उसके हाथों के काम हैं; उसके सब उपदेश विश्वासयोग्य हैं,
  wol-KYG: Ay jëfam dëgg laak njub, tegtalam yépp mata wóolu,
  bjr-bjr: Mina aiqama ainaina auqaranaki mifa narí mapukira oosana faqa Yaaweefa
    narí asaukunnai auqai ainainafa mapukirafa faqa aindeeqarafa amana amana kai rainara
    oosana faqaafa maridanoo. Mina aiqama naamuaqira ufa fannoo anoona ufa faiqí minasaa
    mundufi mariaqee ufa maridanoo.
  eng-YLT: The works of His hands [are] true and just, Stedfast [are] all His appointments.
  kne-kne: Napodno ya nalinteg sisya sin amin ay amagena, matalek amin ay bilina
  eng-WYC-2017: the works of his hands be truth and doom. All his commandments be
    faithful,
  eng-WMBB: The works of his hands are truth and justice. All his precepts are sure.
  zat-NTPS: Li lazre', ne xrlátaje zaj naca da ca' dxune̱'. Li lazre' zaj naca xúgute̱
    da bdxixruj be̱'e̱.
  zty-NTPS: Ḻi ḻaže', na' chawe' zej nak da' ka' žone'. Ḻi ḻaže' zej nak yógo'te
    da' ka' wnnakze' Ḻe'.
  urd-GVH: जो भी काम उसके हाथ करें वह सच्चे और रास्त हैं। उसके तमाम अहकाम क़ाबिले-एतमाद
    हैं।
  rug-rug: (Mem) Ta ronuedi na toṉoto sari na tinavete tana Limana; (Nun) sari doduru
    Nana zinama si boka ta raṉedi.
  gaz-gaz: Hojiin harka isaa amanamaa fi qajeelaa dha; ajajni isaa hundinuus amanamaa
    dha.
  fra-LSG: Les œuvres de ses mains sont fidélité et justice; Toutes ses ordonnances
    sont véritables,
  yal-yal: Ɲɔndin nun sariya kɛndɛna a kɛwanle yi. Lannayana a fe ragidixine birin
    yi.
  iou-iou: Bureni-inik! Imaka u ba u täk täyak uwä kädet siwoŋi terakgän täk täyak.
    Man kädet ba jukuman niwet täyak u kuduptagän täga täŋkentäŋ nimek. Man jopi kubä
    nämo niwet täyak!
  haw-1868: O na hana a kona mau lima, he oiaio, a he hoopono, He oiaio no kana mau
    kauoha a pau.
  arb-NAV: أَعْمَالُ يَدَيْهِ حَقٌّ وَعَدْلٌ. وَكُلُّ وَصَايَاهُ أَمِينَةٌ.
  ded-ded: Yeng wiac mariango meande, imoc yoara modacma faka dindingacgoc. Nenang
    yeac dederecgeyoac sasawa negenserima mekecbisina.
  ewe-ewe: Eƒe asinudɔwɔwɔwo le eteƒe, eye wodzɔ; nenema ke woate ŋu aka ɖe eƒe sewo
    hã dzii,
  eng-LEE: 'The works of his hands are truth and justice: faultless are all his precepts.'
  asm-FB: তেওঁৰ হাতৰ কাৰ্যবোৰ বিশ্বস্ত আৰু ন্যায়পূর্ণ; তেওঁৰ সকলো বিধি বিশ্বাসযোগ্য।
  sus-A: عَ وَلِمَ نْندِ نُن تِنشِنيِ نَن قَرِ. عَ شَ يَامَرِيٍ قِندِ مَ سّرِيّ قَنيِ
    نَن نَ،
  fra-SBL: Les œuvres de ses mains sont la vérité et la justice. Tous ses préceptes
    sont sûrs.
  hbo-hbo: מַעֲשֵׂ֣י יָ֭דָיו אֱמֶ֣ת וּמִשְׁפָּ֑ט נֶ֝אֱמָנִ֗ים כָּל־פִּקּוּדָֽיו׃
  kik-kik: Mawĩra ma moko make nĩ ma kwĩhokeka, na nĩ ma kĩhooto; mataaro make mothe
    nĩ ma kwĩhokwo.
  fra-NCL: Les œuvres de ses mains sont vérité et justice, tous ses commandements
    sont immuables,
  cek-AK: A ban hoi sak ih hmuennawk loe toeng moe, oepthoh; anih mah patuk ih loknawk
    doeh oepthoh.
  cuk-cuk: Na e-ibmar-imaksad, napiragwadid, innikigwadid. Bela e-Igar-Islidikid-Mesisad
    egi bengulesulid.
  uig-CYR: У шум хәвәрдин қорқмайду; Униң көңли тоқ һалда, Пәрвәрдигарға таянған.
  pma-pma: Ka tounah vasi koa Iahova mumoni mal ka musil rendemien koa tahos. Mengkatien
    vasi keil onen, rokilea rovaling desien orer eni.
  tel-2017: ఆయన పనులు సత్యమైనవి, న్యాయమైనవి. ఆయన శాసనాలన్నీ నమ్మదగినవి.
  hat-BSA: Zèv men Li yo se verite avèk jistis. Tout prensip Li yo vrè.
  ukr-ONPU: Не злякається лихої чутки, серце його непохитне, упевнене в Господі.
  kos-kos: El oaru ac suwoswos in ma nukewa El oru. Sap lal nukewa fal in lulalfongiyuk.
  hbo-WLC: מַעֲשֵׂ֣י יָ֭דָיו אֱמֶ֣ת וּמִשְׁפָּ֑ט נֶ֝אֱמָנִ֗ים כָּל־פִּקּוּדָֽיו ׃
  ibo-ibo: Ọrụ aka ya niile bụ ihe kwesiri ekwesi na ikpe ziri ezi; ụkpụrụ ya niile
    bụ ihe kwesiri ntụkwasị obi.
  ory-ory: ତାହାଙ୍କ ହସ୍ତର କର୍ମସକଳ ସତ୍ୟ ଓ ନ୍ୟାଯ୍ୟ, ତାହାଙ୍କ ବିଧିସକଳ ଅଟଳ।
  chk-chk: A allükülük o pwüng lon mettoch meinisin a föri. An kewe allük meinisin
    ra nükünük.
  rop-rop: Langa ebrijing im dum im trubala, en im oldei gibit feyago langa pipul.
    Yu gin trastim ol im lowa brabliwei.
  ukr-1871: Дїла руки його правда і правосуддє; всї заповідї його вірні;
  yon-yon: Ye dingkimbed ambangkanabi kuu anammo, yi kuu yorokmo, kwane ye kongamki
    yamob kuu angkumone dobiri yeman.
  deu-1951: Die Werke seiner Hände sind treu und gerecht, alle seine Verordnungen
    unwandelbar,
  eng-JPS: The works of His hands are truth and justice; all His precepts are sure.
  srp-1865: Djela su ruku njegovijeh istina i pravda; vjerne su sve zapovijesti njegove;
  lug-lug: By’akola byonna bya bwesigwa era bya bwenkanya; n’amateeka ge gonna ga
    bwesigwa,
  heb-heb: מעשי ידיו אמת ומשפט נאמנים כל פקודיו׃
  ben-IRV: তাঁর হাতের কাজ বিশ্বস্ত এবং ঠিক; তাঁর সব নির্দেশ বিশ্বাসযোগ্য।
  ntu-ntu: katrle nidr mz nzaclve-krdeng kxtubq. rlxpx-zvzle da angidr x nzrsakrlrngr.
  pan-pan: ਉਹ ਦੇ ਹੱਥਾਂ ਦੇ ਕੰਮ ਸਚਿਆਈ ਤੇ ਨਿਆਂ ਦੇ ਹਨ, ਉਹ ਦੇ ਫ਼ਰਮਾਨ ਵਫ਼ਾਦਾਰੀ ਦੇ ਹਨ।
  tkr-tkr: Manbı pisde xabarıle qəvəəq'ənas deş, Rəbbilqa qibzırva manbışin yik'bı
    it'umda ixhes.
  mya-JVB: လက် တော်နှင့်ပြုသောအမှု တို့သည် သစ္စာ နှင့် ၎င်း၊ တရား နှင့်၎င်း ယှဉ်ကြ၏။
    ပညတ် တော် အလုံးစုံ တို့သည် ဖေါက်ပြန် ခြင်းသဘောနှင့် ကင်းလွတ်ကြ၏။
  kgf-kgf: Mériawac wawaŋ meme imi héla ʒéma gésigési aiya imi solaŋa. Héna acya imi
    niŋkinʒéŋaguc.
  tte-O: Ana paisowa meuloina koina iya me ana kalakisiye yo me ana loina dudulaina.
    Sowasowana ana loinao meuloili tameliyagili,
  tbg-tbg: Viva vare vai kaiqava, ekaa vi kaiqava avuqavu vai kaiqava vaivaro, viva
    uva maara tiva taivavata tinavu kahaqiaina uvava vaimanta tenavu homa vi uvaraqaa
    muntuvi vairara.
  hmo-hmo: Lohiabada ena kara ibounai, be mai momokani bona mai maoromaoro danu. Iena
    taravatu ibounai ita abidadama henia diba.
  zar-NT: Tsahuiʼ, en idútë li nácagaca le núngaca lu nëʼë. Nácagaca tsutsu yúguʼtë
    xibá gunná bëʼë.
  urd-urd: उसके हाथों के काम बरहक़ और इन्साफ भरे हैं; उसके तमाम क़वानीन रास्त है,
  rus-SYN: 'Не убоится худой молвы: сердце его твердо, уповая на Господа.'
  bqc-SIM: Yã́ pↄ́ a kɛ̀ↄ náai vĩ mɛ́ a zɛvĩ, yã́ pↄ́ a dìlɛↄ sĩana vĩ píiɛ.
  tcz-CHONGTHU: Athilbol ho jouse hi adih'in aphan ahi, chuleh athupeh ho jouse hi
    tahsan theicheh ahi.
  mar-mar: त्याच्या हातचे कार्य सत्य व न्याय्य आहे; त्याचे सर्व विधी विश्वसनीय आहेत.
  isl-isl: Allt gerir hann af trúfesti og réttlæti og öll fyrirmæli hans eru áreiðanleg
    og góð,
  hlt-THB: A kut sai ik-oeihkhqi ce a ypawm nawh dyng hy; awipeekkhqi awm yp a awm
    hy.
  qub-qub: Dios rurashanga llapanpis allimi, rasun cajmi. Paypa mandamintuncunaga
    rasunpa yäracuypämi.
  bqp-bqp: A yãkɛnanↄn náani vĩ akũsↄ̃ à zɛ́ vĩ, a yãdannɛnanↄn yãpura vĩ pínki.
  hat-hat: L'ap kenbe pawòl li, li san patipri nan tou sa l'ap fè. Nou mèt konte sou
    kòmandman li yo.
  eng-BSB: The works of His hands are truth and justice; all His precepts are trustworthy.
  eng-WEBPB: The works of his hands are truth and justice. All his precepts are sure.
  kbq-kbq: Agrama hugahue huno'ma hu'nea zana maka tro nehuno, fatgo huno refko nehia
    Anumza mani'neankino, maka kasege'amo'a tamage ke me'neankita antahita amage antegahune.
  pon-pon: Dodok en lim a kan me melel o pun; japwilim a majan kan karoj me melel.
  nhe-BL: Nochi tlen Toteco quichihua eltoc senquistoc xitlahuac huan cuali. Huan
    nochi itlanahuatilhua nelía temachtli.
  wnc-wnc: Ita sanga siakan gan tasike kepi noman gan tawake tasinggak. Tasike ita
    inane pasap wamda yanggak kaknga natake ninu ie banip sinanga.
  bus-bus: À yãkɛnanↄ náanɛ vĩ bensↄ̃ à zɛ́ vĩ, à yãdannɛnanↄ yãpuraa vĩ píngi.
  gub-BL: Tuweharupi uzapo ma'e uze'eg rupi katete, wemiaihu wanuwi upuir 'ym pà.
    Zapuner ize'eg nànàn zanezeruzar haw rehe.
  eng-DRA: 'The just shall be in everlasting remembrance: he shall not hear the evil
    hearing. His heart is ready to hope in the Lord:'
