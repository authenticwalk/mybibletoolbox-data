verse: PSA.111.001
translations:
  mal-C: യഹോവയെ വാഴ്ത്തുക. പരമാർഥികളുടെ സമിതിയിലും സഭയിലും പൂർണഹൃദയത്തോടെ ഞാൻ യഹോവയെ
    പുകഴ്ത്തും.
  deu-TKW: Rühmet Jah! Ich will Jahwe von ganzem Herzen preisen im Kreise der Frommen
    und in der Gemeinde.
  lin-lin: Bokumisa Yawe ! Nakokumisa Yawe na motema na ngai mobimba kati na likita
    ya bato ya sembo mpe kati na mayangani.
  mmx-mmx: Leeme asu ri Leeme Silok. Anaba tong avukat ti Leeme Silok mi labalak axap
    kantubu at lovotpot buru at limixin manmanton teren.
  eng-LSV: Praise YAH! [ALEPH-BET] I thank YHWH with the whole heart, || In the secret
    meeting of the upright, || And of the congregation.
  eng-GNV: Praise ye the Lord. I will prayse the Lord with my whole heart in the assemblie
    and Congregation of the iust.
  eng-WEBSTER: Praise ye the LORD. I will praise the LORD with my whole heart, in
    the assembly of the upright, and in the congregation.
  nhw-BL: ¡Paquilistli! Ica nochi noyolo nijnequi nijtlascamatis TOTECO, campa mosentilíaj
    masehualme catli itztoque xitlahuaque.
  swh-ONEN: Msifuni Bwana. Nitamtukuza Bwana kwa moyo wangu wote, katika baraza la
    wanyofu na katika kusanyiko.
  bba-bba: I Yinni Gusunɔ siɑro. Kon Yinni Gusunɔ siɑrɑ kɑ nɛn ɡɔ̃ru kpuro. Kon nùn
    siɑrɑ tɔn dɛɛrobun suunu sɔɔ.
  eng-KJVCPB: Praise ye the Lord. (א) I will praise the Lord with my whole heart,
    (ב) In the assembly of the upright, and in the congregation.
  luo-luo: Pak ne Jehova Nyasaye! Abiro miyo Jehova Nyasaye duongʼ gi chunya duto,
    abiro miye duongʼ e buch joma kare kendo e dier chokruok.
  aii-aii: ܒܸܬ ܫܲܟܪܸܢ ܠܡܵܪܝܵܐ ܒܟܠܹܗ ܠܸܒܝܼ، ܒܡܵܘܬܒ݂ܵܐ ܕܬܪ̈ܘܼܨܹܐ ܘܒܟܢܘܼܫܝܵܐ.
  meu-meu: Iehova ba imodaia. Lau ese Iehova baina hanamoa mai lalogu idoinai, kara
    maoromaoro taudia edia orea ai, hebou taudia bogaragidiai.
  npi-ULB: परमप्रभुको प्रशंसा गर । म सोझाहरूको सभामा, तिनीहरूको भेलामा आफ्‍नो सारा
    हृदयले परमप्रभुलाई धन्‍यवाद चढाउनेछु ।
  yor-yor: Ẹ máa yin Olúwa. Èmi yóò máa yin Olúwa pẹ̀lú gbogbo ọkàn mi, ní àwùjọ àwọn
    olóòtítọ́, àti ní ìjọ ènìyàn.
  pes-OPCB: سپاس بر خداوند! خداوند را با تمام دل خود در میان قوم او ستایش خواهم کرد.
  tgl-ULB: Purihin si Yahweh. Magbibigay ako ng pasasalamat kay Yahweh ng buong puso
    sa kapulungan ng matutuwid, sa kanilang pagtitipon.
  nop-nop: Yahwe niutumbanim! Nu welenedi metamŋiye lekiŋgoŋhik foloŋ welemomooŋ nadimiŋa
    wou niutumbait.
  hui-hui: Anduane Homogonaga mini yaraga hami̱ya. I̱na ibunaga wali agali ngoaiho
    kagoria pialu ibuhondo gubalini timbuni howa ka̱i̱ lalu holebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​လော့။ ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​စု​တော်
    အ​စည်း​အ​ဝေး​တွင်​ကိုယ်​တော်​၏​ကျေး​ဇူး တော်​ကို စိတ်​နှ​လုံး​အ​ကြွင်း​မဲ့​ချီး​မွမ်း​မည်။
  bod-N: ཁྱོད་ཚོས་ཡ་ཝཱེར་བསྟོད་པར་གྱིས་ཤིག༌ཨང༌། །དྲང་པོའི་གྲོས་ཚོགས་དང་ནི་འདུ་འཛོམས༌ཁྲོད།
    །བློ་རྩེ་གཅིག་གིས་ཡ་ཝཱེར་གཏང་རག༌འབུལ།།
  wsk-wsk: Yawe ko nup patawunakko! Ani angamang motam lilim la te, kariimet diram
    nunga biguwura motam te, Yawe nup biya nunguning tuekko.
  sna-sna: Rumbidzai Jehovha. Ndicharumbidza Jehovha nomwoyo wangu wose, padare ravakarurama
    nepagungano.
  spa-BLM: ¡Alabado sea Yah! Daré gracias a Yahvé con todo mi corazón, en el consejo
    de los rectos, y en la congregación.
  cac-cac: Calec vach' lolonel d'a Jehová. D'a val smasanil in c'ool ol val vach'
    lolonel d'a Jehová, b'aj molanec' eb' anima vach' sb'eyb'al.
  swh-ULB: Msifuni Yahwe. Nitamshukuru Yahwe kwa moyo wangu wote katikati ya kusanyiko
    la wanye haki, na katika mkutano.
  bel-bel: Алілуя! Дабрашчасны муж, што баіцца Госпада і шчыра любіць ягоныя запаведзі.
  deu-ELBBK: (Lobt den HERRN!) Preisen will ich den HERRN von ganzem Herzen im Kreis
    der Aufrichtigen und in der Gemeinde.
  mbb-OT: Deliǥa is Nengazen! Ebpeselematan ku is Nengazen te ebpuun kayi te tivuuk
    he ǥehinawa ku ziyà te ketiǥuman te menge metazeng.
  mal-2015: യഹോവയെ സ്തുതിപ്പിൻ. ഞാൻ നേരുള്ളവരുടെ സംഘത്തിലും സഭയിലും പൂർണ്ണഹൃദയത്തോടെ
    യഹോവെക്കു സ്തോത്രം ചെയ്യും.
  gup-gup: Karriburluburlumen nawu Yawey! Ngaye wanjh ngamanjbun Yawey bulkkidj duninjh
    kore ngaye karriraworren bu karrimirndemornnamerren bininj nawu karrimak kore
    nungka.
  rmc-rmc: Haleluja! Paľikerav le RAJESKE andral calo jilo maškar o spravodľiva manuša,
    sar hine jekhetane zgele.
  nlg-nlg: Holoutoa Yahweh! Inau ku holoutoa Yahweh nia na tobagu udolu, tana bona
    tu sakai soni kolu itadira na lei nina vure God.
  pes-OPV: هللویاه! خداوند را به تمامی دل حمد خواهم گفت، در مجلس راستان و در جماعت.
  ron-1924: Лэудаць пе Домнул! Вой лэуда пе Домнул дин тоатэ инима мя, ын товэрэшия
    оаменилор фэрэ приханэ ши ын адунаре.
  ben-OBCV: সদাপ্রভুর প্রশংসা করো। ন্যায়পরায়ণ লোকেদের সমাবেশে ও মণ্ডলীতে সমস্ত হৃদয়
    দিয়ে আমি তোমার স্তব করব।
  som-som: Rabbiga ammaana. Qalbigayga oo dhan ayaan Rabbiga ugaga mahadnaqi doonaa
    Guddiga kuwa qumman dhexdiisa iyo ururka dhexdiisaba.
  lat-VUC: 'Alleluja, reversionis Aggæi et Zachariæ. [Beatus vir qui timet Dominum:
    in mandatis ejus volet nimis.'
  eng-ASVBT: Praise ye Jehovah. I will give thanks unto Jehovah with my whole heart,
    In the council of the upright, and in the congregation.
  mna-mna: Haleluya! Sombe zin wal ndeeŋeŋan tilup zin pa suŋŋana, na nio ko aŋgaaba
    zin mi aŋur leleŋ imap ma ila ki Yooba mi aŋpakuri.
  ita-1885: ALLELUIA. Io celebrerò il Signore con tutto il cuore, Nel consiglio, e
    nella raunanza degli uomini diritti.
  eng-LXXUP: 'Alleluia. Blessed is the man that fears the Lord: He will delight greatly
    in his commandments.'
  eng-ULB: Praise Yahweh. I will give thanks to Yahweh with my whole heart in the
    assembly of the upright, in their gathering.
  spa-VBL: ¡Alaben al Señor! Le agradeceré a Él con todo mi corazón ante la congregación
    de los fieles.
  fra-_FOB: Louez l'Éternel! Je célébrerai l'Éternel de tout mon cœur, dans le conseil
    des justes, et dans l'assemblée.
  mal-mal: യഹോവയെ സ്തുതിക്കുവിൻ. ഞാൻ നേരുള്ളവരുടെ സംഘത്തിലും സഭയിലും പൂർണ്ണഹൃദയത്തോടുകൂടി
    യഹോവയ്ക്കു സ്തോത്രം ചെയ്യും.
  urd-GVR: Rab kī hamd ho! Maiṅ pūre dil se diyānatdāroṅ kī majlis aur jamāt meṅ Rab
    kā shukr karūṅga.
  suz-BL: परमप्रभु यावे कली ठेयब सेलीन। गो रिम्‍शो थुं पाइश्‍शो मुर आन दातेमी आं थुं
    नेल्‍लेमी “परमप्रभु, गे रिम्‍शो पाइब बाक्‍नीनी” दे ग्रुम्‍तीकेम देंनुङ।
  eng-NOY: Praise ye the LORD! I will praise the LORD with my whole heart, In the
    assembly of the righteous, and in the congregation.
  ita-1927: Alleluia. Io celebrerò l’Eterno con tutto il cuore nel consiglio degli
    uomini diritti, e nell’assemblea.
  ckb-ckb: هەلیلویا! بە هەموو دڵەوە ستایشی یەزدان دەکەم، لە ئەنجومەنی سەرڕاستان و
    لە کۆبوونەوەکان.
  eng-BBE: Let the Lord be praised. I will give praise to the Lord with all my heart,
    among the upright, and in the meeting of the people.
  xsi-xsi: Tapanea Yova Kindeni tasuka i ŋa kâki! Naŋa iloŋgu kaloŋgu ndoni aporo
    ndaŋge ŋalae papa i. Lâ zo ŋana i ne tamâta sipasau tu siwawa i, ande naŋa ma
    amo kunzi ku ma kawâŋgu ndaŋge mine nâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ. ನಾನು ಯೆಹೋವ ದೇವರನ್ನು ಪೂರ್ಣಹೃದಯದಿಂದ ಯಥಾರ್ಥರ ಕೂಟದಲ್ಲಿಯೂ,
    ಸಭೆಯಲ್ಲಿಯೂ ಕೊಂಡಾಡುವೆನು.
  tam-2017: அல்லேலூயா, செம்மையானவர்களுடைய கூட்டத்திலும் சபையிலும் யெகோவாவை முழு இருதயத்தோடும்
    துதிப்பேன்.
  spa-RV-1909: Aleluya. ALABARÉ á Jehová con todo el corazón, en la compañía y congregación
    de los rectos.
  ron-BTF: Lăudați pe DOMNUL. Voi lăuda pe DOMNUL cu întreaga mea inimă în sfatul
    celor integri și în adunare.
  eng-WEBP: Praise the LORD! I will give thanks to the LORD with my whole heart, in
    the council of the upright, and in the congregation.
  eng-FBV: Praise the Lord! I will thank the Lord with all my heart in the congregation
    of the faithful.
  nld-1939: 'Halleluja! Ik wil Jahweh loven met heel mijn hart In de kring en de gemeente
    der vromen:'
  nch-BL: ¡Paquilisti! Ica nochi noyolo nijnequi nijtascamatis TOTECO, campa mosentilíaj
    masehualme cati itztoque xitahuaque.
  vie-1934: Ha-lê-lu-gia! Tôi sẽ hết lòng ngợi khen Đức Giê-hô-va Trong đám người
    ngay thẳng và tại hội chúng.
  cha-cha: FANMANALABA jamyo as Jeova. Guajo junae si Jeova grasias contodo y corasonjo,
    gui jalom y pinagat manunas, yan y jalom y inetnon taotao.
  hin-CV: याहवेह का स्तवन हो. मैं संपूर्ण हृदय से याहवेह का स्तवन करूंगा, सीधे मनवालों
    की समिति और सभा में.
  eng-OURB: א Halleluyah ·praise Yah·! I will yadah ·extend hands in thankful praise·
    to Adonai with my whole heart, בּ in the council of the upright, and in the congregation.
  spa-BES: Dejen que que el Señor sea alabado. Alabaré al Señor con todo mi corazón,
    entre los rectos y en la reunión del pueblo.
  tdx-tdx: א Treño t’Ià ! andriañeko t’Iehovà an-kaliforan-troke ב añivo’ ty fivori’
    o vañoñeo, naho amy valobohòkey.
  tha-KJV: จงสรรเสริญพระเยโฮวาห์​เถิด ข้าพเจ้าจะสรรเสริญพระเยโฮวาห์ด้วยสิ้นสุดใจของข้าพเจ้า
    ในคณะผู้​เที่ยงธรรม ในชุ​มนุ​มชน
  por-BR-2018: Aleluia! Louvarei ao SENHOR com todo o coração, no conselho e na congregação
    dos corretos.
  deu-ELO: Lobet Jehova! Preisen will ich Jehova von ganzem Herzen im Kreise der Aufrichtigen
    und in der Gemeinde.
  eng-WYC-2018: Alleluia. Lord, I shall acknowledge to thee in all mine heart; in
    the council, and congregation of just men. (Alleluia. Lord, I shall praise thee
    with all my heart, in the gathering together of the upright; yea, in the congregation.)
  epo-epo: Haleluja! Mi gloras la Eternulon per mia tuta koro, En rondo de piuloj
    kaj en kunveno.
  gfk-gfk: Pirlat no Watong. Iau ni pirhakasing no Watong ma no nugu nilon bakut aram
    tano tamat na kis hulungai ta ira ut na takodas.
  uig-PIN: Ⱨǝmdusana! Kɵngli duruslarning mǝxripidǝ, Ⱨǝm jamaǝttǝ turup, Pǝrwǝrdigarƣa
    pütün ⱪǝlbim bilǝn tǝxǝkkür eytimǝn.
  beo-beo: Hina Godema nodoma! Na asigi dawa:su huluane amoga, na da dunu ilia gilisisu
    ganodini, Hina Godema nodone sia:mu.
  tpi-OTNT: Litimapim nem bilong Bikpela! Laik bilong mi i strong olgeta, olsem na
    bai mi givim bikpela tenkyu long em long bung bilong olgeta manmeri bilong en.
  hau-SA: Yabi Ubangiji. Zan ɗaukaka Ubangiji da dukan zuciyata a cikin majalisar
    masu aikata gaskiya da kuma a cikin taro.
  udu-udu: Maŋi Tap̱a mo. Aha/ mina c̱i mo jin ’boruwa ’bor bwa i is ki Tap̱a mo ka
    dum pemi ’baar mo, ki dhan ya ma tul ’kup̱ gi kwani kun dhelel ma du mo e bwaman
    ma tul ’kup̱ yan mo.
  uig-LAT: Hemdusana! Köngli duruslarning meshripide, Hem jamaette turup, Perwerdigargha
    pütün qelbim bilen teshekkür éytimen.
  nde-nde: Dumisani uThixo. Ngizambabaza uThixo ngenhliziyo yami yonke enkundleni
    yabaqotho lasemhlanganweni.
  ton-ton: Mou fakamālō kia Sihova. Te u fakamālō kia Sihova ʻaki hoku loto kotoa
    pē, ʻi he fakataha ʻoe angatonu, pea ʻi he lotolotonga ʻoe kakai.
  ces-1613: Halelujah. Slaviti budu Hospodina z celého srdce, v radě přímých i v shromáždění;
  eng-WMB: Praise the LORD! I will give thanks to the LORD with my whole heart, in
    the council of the upright, and in the congregation.
  tam-TCV: அல்லேலூயா, நீதிமான்களின் கூட்டத்திலும் சபையிலும் நான் முழு இருதயத்தோடும்
    யெகோவாவைப் புகழ்வேன்.
  ceb-ULB: Dayga si Yahweh. Magpasalamat ako kang Yahweh sa tibuok nakong kasingkasing
    diha sa panagtigom sa mga matarong.
  pol-UBG: Alleluja. Będę wysławiał PANA całym sercem w radzie prawych i w zgromadzeniu.
  urd-GVU: رب کی حمد ہو! مَیں پورے دل سے دیانت داروں کی مجلس اور جماعت میں رب کا شکر
    کروں گا۔
  eng-OEBCW: Hallelujah. I will thank the Lord with all my heart, in the assembled
    congregation of his people.
  deu-1912: Halleluja! Ich danke dem HERRN von ganzem Herzen im Rat der Frommen und
    in der Gemeinde.
  kan-2017: ಯೆಹೋವನಿಗೆ ಸ್ತೋತ್ರ! ನಾನು ಯೆಹೋವನನ್ನು ಕೊಂಡಾಡುವೆನು; ಯಥಾರ್ಥರ ಕೂಟದಲ್ಲಿಯೂ, ನೆರೆದ
    ಸಭೆಯಲ್ಲಿಯೂ, ಮನಃಪೂರ್ವಕವಾಗಿ ಕೀರ್ತಿಸುವೆನು.
  yap-yap: Ngan pining e Sorok ngak SOMOL! U polo’ i gumircha’eg e nggu pining e magaer
    riy ngak SOMOL u lan e mu’ulung ko girdi’ rok.
  hlt-MCSB: BOEIPA te thangthen lah.Aka thuem rhoek kah tingtunnah neh rhaengpuei
    lakliah thinko boeih neh BOEIPA ka uem ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳም ጋላታ! ፒዜ ዓሳ ቡኪንታ ቤዞይዳ ናንጊና ናንጋ ጎዳ ታኣኒ ጉቤ ዒናፓ ጋላታንዳኔ።
  twi-ASANTE: Monkamfo Awurade! Mɛfiri mʼakoma nyinaa mu ama Awurade so wɔ ateneneefoɔ
    adwabɔ ne asafo no mu.
  eng-WEBU: Praise the LORD! I will give thanks to the LORD with my whole heart, in
    the council of the upright, and in the congregation.
  acu-NT: ¡Ii Apuri warartusmi! Anangkartichu ainau iruntramunam tura mash aints ainau
    kawengmaunum Apurun tuke nintirjai maaketai titatjai.
  spa-PDDPT: Daré gracias a Yavé con todo mi corazón En la compañía de los rectos
    y en la congregación.
  gun-gun: Aleluia! Xepy'a ha'e javi py aroporaei 'rã Senhor heko porã va'e kuery
    ijatya py.
  agu-BL: Kak'e' kak'ajsbil tetz Kataj Ryos. Tetz cu'n walma' swak'e' ink'ajsbil tetz
    Kataj Ryos lakak e'chk chamo'n ib yi na bajij ẍchixo'l yi e' balaj wunak. Tetz
    cu'n walma' swak'e' ink'ajsbil tetz ẍchiwutz cyakil wunak.
  ilo-ULB: Idaydayawyo ni Yahweh. Agyamanak kenni Yahweh iti amin a pusok iti gimong
    dagiti nalinteg, iti panagtitiponda.
  kpg-kpg: Hagaamu ina Dimaadua! Au gaa hai dagu danggee ang gi Dimaadua mai i lodo
    dogu manawa hagatau i lodo nia dagabuli o ana daangada.
  uig-ARA: ھەمدۇسانا! كۆڭلى دۇرۇسلارنىڭ مەشرىپىدە، ھەم جامائەتتە تۇرۇپ، پەرۋەردىگارغا
    پۈتۈن قەلبىم بىلەن تەشەككۈر ئېيتىمەن.
  sus-sus: Wo Alatala matɔxɔ! N Alatala batuma nɛ n bɔɲɛ birin na, tinxintɔɛe nun
    ɲama ya ma.
  pon-2006: Kapinga KAUN-O! I pahn kasapahlkalahngan ong KAUN-O sang nan kapehdi unsek
    mwohn pokon en sapwellime aramas akan.
  jae-jae: Aleluja. Aê gabe janam daŋge Apômtau toŋoc ŋalêlôm samucgeŋ. Jaŋgôm amboac
    tonaŋ aŋga lau mansaŋ to gôlôac ŋalêlôm.
  ksd-ksd: Avat a pite pa ra Luluai. Ina pite pa ra Luluai ma ra balagu par, Ta ra
    kivung kadiat dia dovot ma pire ra kor na tarai.
  tur-YTC: Yah’ı övün! Doğruların meclisinde ve topluluk içinde Bütün yüreğimle Yahve’ye
    şükürler sunacağım,
  bel-N: Альлелюя! Буду славіць ГОСПАДА ўсім сэрцам на нарадзе правых і ў грамадзе.
  grc-BRENT: Ἀλληλούϊα. Μακάριος ἀνὴρ ὁ φοβούμενος τὸν Κύριον, ἐν ταῖς ἐντολαῖς αὐτοῦ
    θελήσει σφόδρα.
  kpr-kpr: Bajari dae sakai saore! Nunda natofo tafaroro ari totorugarera ainda jokada
    teredo, nanda janje joká isambuimi Bajari dae aiyakoe sarena.
  ind-AYT: Haleluya! Aku hendak bersyukur kepada TUHAN dengan segenap hatiku, dalam
    kumpulan orang yang lurus hati dan dalam jemaat.
  yom-yom: Luzitisa Yave ! Ndiela yayisa Yave mu ntimꞌama wumvimba, mu dikabu di batu
    balulama ayi mu lukutukunu lu batu.
  yut-yut: Yawe dakon man aŋkɨsino! Mɨŋat amɨn kabɨnikon nak but dasi nandaŋek ya
    yaŋ iyɨkeŋ.
  nya-nya: Tamandani Yehova. Ndidzathokoza Yehova ndi mtima wanga wonse mʼbwalo la
    anthu olungama mtima ndi pa msonkhano.
  hrv-hrv: Aleluja! $ALEF Hvalit ću Jahvu svim srcem svojim $BET u zboru pravednika,
    u zajednici njihovoj.
  mps-mps: Genuai Bidi nogi ugwaba sao. Eno wei ebo homu te bomo elalubao, tama tiyu,
    eno agaba usu da po wabo genuai mayu, te aga we bidi tigidali sisinibo madi tiaibao.
  tpi-tpi: Litimapim nem bilong Bikpela! Laik bilong mi i strong olgeta, olsem na
    bai mi givim bikpela tenkyu long em long bung bilong olgeta manmeri bilong en.
  dan-1931: Halleluja! jeg takker Herren af hele mit hjerte i oprigtiges kreds og
    Menighed!
  vie-OVCB: Ngợi tôn Chúa Hằng Hữu! Con sẽ hết lòng tạ ơn Chúa Hằng Hữu, giữa hội
    chúng và cộng đồng người công chính.
  guj-2017: યહોવાહની સ્તુતિ કરો. ન્યાયીઓની સભામાં અને મંડળીઓમાં હું ખરા હૃદયથી યહોવાહની
    આભારસ્તુતિ કરીશ.
  pon-2006A: Kapinga KAUN-O! I pahn kasapahlkalahngan ong KAUN-O sang nan kapehdi
    unsek mwohn pokon en sapwellime aramas akan.
  por-BRBSL: Louvado seja Yah! Agradeço a Iavé com todo o meu coração, no conselho
    dos retos, e na congregação.
  eng-OEBUS: Hallelujah. I will thank the Lord with all my heart, in the assembled
    congregation of his people.
  swe-swe: Halleluja (prisa Herren Jahves namn)! Av hela mitt hjärta vill jag tacka
    Herren, tillsammans med dem som lever rätt (lever helhjärtat för Gud), i församlingen
    [vill jag tacka honom]. [Ordet ”vill jag” börjar på den första hebreiska bokstaven
    Alef, det förstärker att det första och viktigaste beslutet vi kan göra är att
    prisa och böja oss inför Gud. Ordet ”tillsammans” börjar på bokstaven Bet som
    avbildar ett hus och symboliserar hem och gemenskap. Ordet och bokstaven förstärker
    hur viktig gemenskapen med andra troende är då vi tillsammans får tacka och lovprisa
    Gud.]
  cth-cth: BAWIPA teh pholen awh. Tami kalannaw kamkhuengnae koe, maya um vah, BAWIPA
    teh ka lungthin abuemlahoi ka pholen han.
  twi-twi: Monkamfo Awurade! Mefi me koma nyinaa mu ama Awurade so wɔ atreneefo aguabɔ
    ne asafo no mu.
  hlt-hlt: BOEIPA te thangthen lah.Aka thuem rhoek kah tingtunnah neh rhaengpuei lakliah
    thinko boeih neh BOEIPA ka uem ni.
  tbz-SIM: Nsɑ̃ntínɛ̀ Kuyie, kù bomu nsɑ̃́ɑ̃̀! N yó nsɑ̃ntímu n Yiɛ̀ nKuyie nnɛ̀ n
    yɛ̀mmɛ̀ mɛmɔu bɛ̀ɛ̀ tũ ntimɔ́mmɔnti bɛ cuokɛ̀, ku tĩ̀nnì tìkú dɛ̀.
  msy-2020: E Ikiavɨra Itir Godɨn ziam fam. Gumazamizir God baghavɨra itiba, me uari
    akuvamin dughiam, kɨ men tongɨn ikɨva, uan navir averiamɨn aven nɨghnɨzir vamɨra
    ikɨva Ikiavɨra Itir God mɨnamam.
  dop-dop: Ɩ́ sɑ Tɑcɑɑ. Mɑɑ sɛɛ Tɑcɑɑ nɑ mɑ lotu tənɑ kɛ tɑmpɑnɑ təŋlɑɑ kpekəle tɑɑ
    kɛ́ təkotile.
  azb-azb: Rəbbə həmd edin! Əməlisalehlər məclisində, icma arasında Bütün qəlbimlə
    Rəbbə şükür edəcəyəm.
  eng-DBY: Hallelujah! I will celebrate Jehovah with [my] whole heart, in the council
    of the upright, and in the assembly.
  hin-2017: यहोवा की स्तुति करो। मैं सीधे लोगों की गोष्ठी में और मण्डली में भी सम्पूर्ण
    मन से यहोवा का धन्यवाद करूँगा।
  wol-KYG: Màggal-leen Ki Sax! Naa sante Aji Sax ji léppi xol ci biir ñu jub ñi bokk
    jataay.
  bjr-bjr: Yaaweena amooqiaqa. Qinee qeeqa qimuqusannai mina faiqí anaasee suqiranaki
    Yaaweenara dufi dufi qianaura.
  eng-YLT: Praise ye Jah! I thank Jehovah with the whole heart, In the secret meeting
    of the upright, And of the company.
  kne-kne: Madaydayaw si Diyos! Naimposoan ay man-iyamanak en sisya sin gimong di
    nalinteg ay ipogaw na.
  eng-WYC-2017: Alleluia. Lord, I shall acknowledge to thee in all mine heart; in
    the council, and congregation of just men.
  eng-WMBB: Praise the LORD! I will give thanks to the LORD with my whole heart, in
    the council of the upright, and in the congregation.
  zat-NTPS: Dute̱ lázrdawa' güe lá'ana' Xránadxu Dios tu zren nen benne' xrlátaje
    ca', benne' zaj nazrague̱' lau Le̱'.
  zty-NTPS: Dot ḻaža'a wká'n ẕena' X̱anžo Dios tẕen ḻen benne' chawe' ka', benne'
    zej ndobe' chie' Ḻe'.
  urd-GVH: रब की हम्द हो! मैं पूरे दिल से दियानतदारों की मजलिस और जमात में रब का शुक्र
    करूँगा।
  rug-rug: Maqu vahesia se Zihova! (Aleph) Kaqu zama leana la si rau koe Zihova pa
    doduru buloqu, (Bet) somanae koasa vinarigarae tie toṉoto te Tamasa.
  gaz-gaz: Haalleluuyaa. Ani waldaa tolootaatii fi wal gaʼii keessatti, garaa koo
    guutuudhaan Waaqayyoon nan galateeffadha.
  fra-LSG: Louez l’Éternel! Je louerai l’Éternel de tout mon cœur, Dans la réunion
    des hommes droits et dans l’assemblée.
  yal-yal: Tantunna Ala xa! N na Alatala tantunma nɛn n bɔɲɛn ma feu, muxu faɲine
    nun yamaan yɛ.
  iou-iou: Eruk, Ekäni wäpi iniŋ oretna! Anutu täŋo ämawebeniye täga u käbeyä täŋirä
    näk bämopiken itkaŋ bänepna gupna nadäk-nadäkna kuduptagän Anutu bänep täga man
    iwet täyiwa!
  haw-1868: 'E HALELU aku ia Iehova: E mililani aku au ia Iehova me kuu naau a pau,
    Ma ke anaina o ka poe pono, a me ka ahakanaka no hoi.'
  arb-NAV: هَلِّلُويَا! أَشْكُرُ الرَّبَّ مِنْ كُلِّ قَلْبِي فِي مَحْفَلِ أَتْقِيَاءِ
    الشَّعْبِ.
  ded-ded: KEBU eriendzong memibesonga, hallelu Yac. Ngicngac uba kongaha amma ikoc
    nga hamangecngina kpac kecdae, yeneac kpebung habugoc namma heregoc yombong KEBU
    ubangerec ammibade.
  ewe-ewe: Mikafu Yehowa. Mado Yehowa ɖe dzi kple nye dzi blibo le ame dzɔdzɔewo ƒe
    adaŋudeha me kple amehawo dome.
  eng-LEE: Hallelujah. I will thank the Lord with all [my] heart, in the council of
    the upright, and in the congregation.
  asm-FB: তোমালোকে যিহোৱাৰ প্ৰশংসা কৰা! মই সমস্ত মনেৰে যিহোৱাৰ ধন্যবাদ কৰিম; ধাৰ্মিকসকলৰ
    সভাত আৰু মণ্ডলীৰ মাজত প্ৰশংসা কৰিম।
  sus-A: وٌ عَلَتَلَ مَتْشْ! ﭑ عَلَتَلَ بَتُمَ نّ ﭑ بْحّ بِرِن نَ، تِنشِنتْييٍ نُن
    حَمَ يَ مَ.
  fra-SBL: Louez Yah ! Je rendrai grâce à Yahvé de tout mon cœur, dans le conseil
    des hommes intègres et dans l'assemblée.
  hbo-hbo: הַ֥לְלוּ יָ֨הּ ׀ אֹודֶ֣ה יְ֭הוָה בְּכָל־לֵבָ֑ב בְּסֹ֖וד יְשָׁרִ֣ים וְעֵדָֽה׃
  kik-kik: Goocai Jehova. Nĩngũkumia Jehova na ngoro yakwa yothe ndĩ thiritũ-inĩ ya
    arĩa arũngĩrĩru, o na kĩũngano-inĩ.
  fra-NCL: Alleluia ! Je veux louer Yahweh de tout mon cœur, dans la réunion des justes
    et dans l’assemblée.
  cek-AK: Angraeng to pakoeh oh. Katoeng kami amkhuenghaih hoi minawk amkhuenghaih
    ahmuen ah, Angraeng to palungthin boih hoiah ka pakoeh han.
  cuk-cuk: Dulemar-abargi, dule-nueganbo an bela-bela gwagegi Bab-Jehová-nug odummogoed.
  uig-CYR: Һәмдусана! Пәрвәрдигардин әйминидиған, Униң әмирлирини зор хурсәнлик дәп
    билидиған адәм бәхитликтур!
  pma-pma: '!Rehehati lat isen Iahova! Hetal min moulien vasi onak, nil nisan masmasien
    heha min Iahova. Ka numoni en meten meatin keil onen, en out koakeil amal en meten
    alah ruai.'
  tel-2017: యెహోవాను స్తుతించండి. యథార్థవంతుల సభలో, సమాజంలో పూర్ణ హృదయంతో నేను యెహోవాకు
    కృతజ్ఞతాస్తుతులు చెల్లిస్తాను.
  hat-BSA: Louwe SENYÈ a! Mwen va bay lwanj a SENYÈ a ak tout kè m, Ansanm ak moun
    ladwati yo ak nan asanble a.
  ukr-ONPU: Алілуя! Блаженний той, хто Господа боїться і в заповідях Його має велике
    задоволення!
  kos-kos: Kaksakin LEUM GOD! Ke insiuk nufon nga fah sang kulo nu sin LEUM GOD In
    walil lun mwet lal.
  hbo-WLC: הַ֥לְלוּ יָ֨הּ ׀ אוֹדֶ֣ה יְ֭הוָה בְּכָל־לֵבָ֑ב בְּס֖וֹד יְשָׁרִ֣ים וְעֵדָֽה׃
  ibo-ibo: Toonu Onyenwe anyị! Aga m eji obi m niile jaa Onyenwe anyị mma nʼime nzukọ
    ndị ụzọ ha ziri ezi na nʼime ọgbakọ ukwuu.
  ory-ory: ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କର। ସରଳ ଲୋକଙ୍କ ସଭାରେ ଓ ମଣ୍ଡଳୀ ମଧ୍ୟରେ ମୁଁ
    ସର୍ବାନ୍ତଃକରଣ ସହିତ ସଦାପ୍ରଭୁଙ୍କୁ ଧନ୍ୟବାଦ ଦେବି।
  chk-chk: Ousipwe mwareiti ewe Samol mi Lapalap. Üpwe kilisou ngeni ewe Samol mi
    Lapalap ren unusen lelukei lon ewe mwichen chon wenechar, pwal lein ewe mwichen
    aramas.
  rop-rop: Preisim YAWEI det trubala God! Ai garra gibit theingks langa YAWEI garram
    ol main hat. Lida langa ol im pipul weya majurrumap miselp,
  ukr-1871: Аллилуя! Прославлю тебе, Господи, всїм серцем, в радї праведних і в зборі.
  yon-yon: Yarimanbed ye aningko kankoonime. Ne kuu ne niindem aom kumundin kumbed
    Yariman yaa eso andaniin, kangdommo doriibdan nedbimaib aombed.
  deu-1951: Hallelujah! Ich will den HERRN loben von ganzem Herzen im Kreise der Redlichen
    und in der Gemeinde.
  eng-JPS: Hallelujah. I will give thanks unto the LORD with my whole heart, in the
    council of the upright, and in the congregation.
  srp-1865: Hvalim te, Gospode, od svega srca na vijeæu pravednièkom i na saboru.
  lug-lug: Mutendereze Mukama! Nneebazanga Mukama n’omutima gwange gwonna, mu lukiiko
    lw’abalongoofu, era ne mu lukuŋŋaana.
  heb-heb: הללו יה אודה יהוה בכל לבב בסוד ישרים ועדה׃
  ben-IRV: সদাপ্রভুুর প্রশংসা কর। আমি সমস্ত অন্তকরণ দিয়ে সদাপ্রভুুর ধন্যবাদ করব,
    সরল লোকদের সভায় এবং ধর্মসভার মধ্যে।
  ntu-ntu: wi Yawe! Glqpxku Yawe! ilvzx nide mz nabznge atwrnrngr, mz nzyrlwr-lxblr-krgr
    badr leplz nedeng.
  pan-pan: ਹਲਲੂਯਾਹ! ਮੈਂ ਆਪਣੇ ਸਾਰੇ ਦਿਲ ਨਾਲ, ਸਿੱਧਿਆਂ ਦੀ ਪਰਿਹਾ ਤੇ ਮੰਡਲੀ ਵਿੱਚ ਯਹੋਵਾਹ ਦਾ
    ਧੰਨਵਾਦ ਕਰਾਂਗਾ।
  tkr-tkr: Rəbbilqa şukur hee'e! Nimee baxtivariy Rəbbile qəyq'ənna, Mang'un əmırbı
    yik'eençe ha'ana!
  mya-JVB: ငါသည် ဖြောင့်မတ် သောသူတို့ ၏ အစည်း အဝေး၌ ၎င်း၊ ပရိသတ် ၌၎င်း ၊ ထာဝရ ဘုရား၏
    ဂုဏ်တော်ကို စိတ် နှလုံးအကြွင်းမဲ့ ချီးမွမ်း မည်။
  kgf-kgf: Haleluya, ni ic solaŋ dindiŋa ionac aʒoaʒoroiguc ʒéma hénaoriŋ ionac aʒoaʒoroiguc
    ewa qerina mocʒoŋnec Yawe ewa hia ac ézémaŋ.
  tte-O: Yeoba yatobalan, kate-yawasosigu mena yakawatoki koina ana tomoyao meuloili
    ali miyagogo tapwalolo luwana mena.
  tbg-tbg: Kaiqenavu Nora Kotira autu tuahera kaare. Te vira vaiinti nahenti ruvaaqumavi
    vainaini vaiha, ekaa tenta muntukaqihai Nora Kotira autu noraiqama keha, viva
    varai kaiqara vika tiva nimiqi virera.
  hmo-hmo: Lohiabada do umui hanamoa. Iena kara maoromaoro taudia edia hebou badana
    lalonai, lau ese Lohiabada do lau hanamoa, mai egu kudouna ibounai danu.
  zar-NT: '¡Guliʼcuʼë yöl-laʼ ba Xanruʼ! Idú ládxaʼa reaʼ-nëʼ Xanruʼ: “Xclenuʼ.” Runaʼ
    caní tsazxö́n len bönniʼ tsahuiʼ zián ga naʼ nudúbigaca bönachi queëʼ.'
  urd-urd: ख़ुदावन्द की हम्द करो! मैं रास्तबाज़ों की मजलिस में और जमा'अत में, अपने
    सारे दिल से ख़ुदावन्द का शुक्र करूँगा।
  rus-SYN: Блажен муж, боящийся Господа и крепко любящий заповеди Его.
  bqc-SIM: Àleluya! Má Dii sáaukpa ń nↄ̀sɛmɛndoo ń gbɛ̃maaↄ sãnu balu guu.
  tcz-CHONGTHU: Yahweh Pakai chu thangvah'in umhen! Michonpha hotoh kikhop khomna
    chan ah keiman kalungthim apumpin Yahweh Pakai chu thangvah ingkate.
  mar-mar: परमेश्वराची स्तुती करा. सरळ जनांच्या सभेत आणि मंडळीत मी परमेश्वरास अगदी
    मनापासून धन्यवाद देईल.
  isl-isl: Hallelúja! Ég þakka Guði máttarverk hans, já, í áheyrn og augsýn allrar
    þjóðarinnar. Allir sem vilja, íhugi þetta ásamt mér.
  hlt-THB: Bawipa taw kyihcah lah uh. Thlak dyng cunnaak ingkaw thlang kqeng cunnaak
    awh Bawipa ce kak kawlung boeih ing zoeksang kawng nyng.
  qub-qub: ¡Aleluya! ¡Tayta Diosga alabasha cachun! Llapan shongöpami Tayta Diosta
    alabashaj alli runacuna shuntacasha caycashancho, llapan runacunapa ñaupancho.
  bqp-bqp: Aleluya! Mani Dikiri sáabu kpá kũ nɛ̀sɛdoo gbɛ̃ mananↄ kↄ̃kakaranaa gũn.
  hat-hat: Lwanj pou Seyè a! M'a fè lwanj Seyè a ak tout kè m', nan mitan moun ki
    mache dwat yo, nan mitan pèp Bondye a lè yo reyini.
  eng-BSB: Hallelujah! I will give thanks to the LORD with all my heart in the council
    of the upright and in the assembly.
  eng-WEBPB: Praise the LORD! I will give thanks to the LORD with my whole heart,
    in the council of the upright, and in the congregation.
  kbq-kbq: Ra Anumzamofona agi'a ahentesga hanune. Fatgo avu'ava'ma nehaza naga'ma
    atruma hanafina, maka nagu'areti hu'na Ra Anumzamofona susu huntegahue.
  pon-pon: I PAN kapina Ieowa jan nan monion i nan pun en me lelapok kan o nan momodijou.
  nhe-BL: ¡Paquilistli! Ica nochi noyolo nijnequi nijtlascamatis TOTECO, campa mosentilíaj
    tlacame tlen itztoque xitlahuaque.
  wnc-wnc: Buyambam tapatane umana yatangenatnong. Nata Buyambam tapae gwaam siknga
    natangamuke asiknga inimbakngawit. Ngan, aminu kepi noman takngane sukukaing aminu
    unekan gatake yutning komune yuke nata asinimbakngawit.
  bus-bus: Aleluya! Mɛ́ Dii sáabu kpá kↄ̃n nↄ̀sɛo do gbɛ̃ maaanↄ kakↄ̃ana guu.
  gub-BL: Azeharomoete. Pemume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe. Hepy'a
    pupe tuwe amume'u putar Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe, Teko Tupàn
    heruzar har wainuinuromo nehe, teko wazemono'ono'ogaw pe nehe.
  eng-DRA: 'Blessed is the man that feareth the Lord: he shall delight exceedingly
    in his commandments.'
