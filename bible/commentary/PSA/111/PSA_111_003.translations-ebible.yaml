verse: PSA.111.003
translations:
  mal-C: അവിടത്തെ പ്രവൃത്തികൾ മഹത്ത്വവും തേജസ്സും ഉള്ളവ, അവിടത്തെ നീതി എന്നേക്കും
    നിലനിൽക്കുന്നു.
  deu-TKW: Majestät und Hoheit ist sein Thun, und seine Gerechtigkeit besteht für
    immer.
  lin-lin: Misala na Ye emonisaka nkembo mpe lokumu na Ye, mpe bosembo na Ye ewumelaka
    libela na libela.
  mmx-mmx: La lempanga neni i lox i, i lox aurut laasen kaala ren la i lox asuusu
    lolos silok teren. La loklok manmanton teren naba nemen lexen.
  eng-LSV: Splendid and majestic is His work, || And His righteousness is standing
    forever.
  eng-GNV: His worke is beautifull and glorious, and his righteousnesse endureth for
    euer.
  eng-WEBSTER: 'His work is honorable and glorious: and his righteousness endureth
    for ever.'
  nhw-BL: Pampa tlahuel yejyectzi nochi nopa huejhueyi tlatiochicahual nextili catli
    quichihua. Huan technextilía ihueyitilis huan para yaya nochipa quichihua catli
    xitlahuac.
  swh-ONEN: Kazi zake zimejaa fahari na utukufu, haki yake hudumu daima.
  bba-bba: Ye u kuɑ yɑ rɑ n ɡirimɑ kɑ bɛɛrɛ mɔwɑ. Win ɡem mu rɑ n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: '(ה) His work is honourable and glorious: (ו) And his righteousness
    endureth for ever.'
  luo-luo: Timbene nigi duongʼ kod luor, kendo timne makare osiko nyaka chiengʼ.
  aii-aii: ܚܩܝܼܪܵܐ ܘܣܘܼܩܠܵܐ ܝܠܹܗ ܦܘܼܠܚܵܢܹܗ، ܘܙܲܕܝܼܩܘܼܬܹܗ ܦܵܝܫܵܢܬܵ‌ܐ ܝܠܵܗ̇ ܠܥܵܠܲܡ.
  meu-meu: Ena ḡaukara na mai imatauraina bona mai siahuna, ena kara maoromaoro na
    e mia hanaihanaimu.
  npi-ULB: उहाँको काम ऐश्‍वर्यशाली र महिमित छ । उहाँको धार्मिकता सदासर्वदा रहन्छ ।
  yor-yor: 'Iṣẹ́ rẹ̀ ni ọláńlá àti ògo: àti òdodo rẹ̀ dúró láéláé.'
  pes-OPCB: کارهای خداوند شکوهمند است و عدالتش جاودانی!
  tgl-ULB: Ang kaniyang mga gawain ay dakila at maluwalhati, at ang kaniyang katuwiran
    ay mananatili magpakailanman.
  nop-nop: Nemenemek hogohogok tilak wendi wougigit tubuhautalak, kaŋ wendoktiŋa metamdi
    gikiŋgoŋ timiiŋ. Eŋ titiŋŋiŋ didimeniŋ woŋ adi dapmandapmaŋnit mokit haliwooŋ
    halaak.
  hui-hui: Ibugua biabe biraru damene bibahendeme ibu mini leneorebi ibu haru haga
    kiniorebi ka lalu walia haga nga. Ibunaga mana tigabi ngagoni wiaabobo bu wulebira.
  mya-mya: ကိုယ်​တော်​ပြု​သ​မျှ​သော​အ​မှု​တော်​တို့​သည် ဂုဏ်​အ​သ​ရေ​နှင့်​ပြည့်​စုံ​ပါ​ပေ​သည်။
    ကိုယ်​တော်​၏​ဖြောင့်​မတ်​ခြင်း​တ​ရား​သည် ထာ​ဝ​စဉ်​တည်​ပါ​၏။
  bod-N: ཁོང་གི་མཛད་པར་དཔལ་དང་གཟི་བརྗིད༌མངའ། །ཉིད་ཀྱི་དྲང་བདེན་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Nu ura suen la beteso mu sokel nikinang karogo la arataso, se noko munan
    ningo diram mu kumik menara mena.
  sna-sna: Mabasa ake ndeokukudzwa noumambo, uye kururama kwake kunogara nokusingaperi.
  spa-BLM: Su obra es el honor y la majestad. Su justicia es eterna.
  cac-cac: Te nivan yelc'och tas sc'ulejnac Jehová chi', te vach' pax yilji. A svach'c'olal
    ayn̈ejec' d'a masanil tiempo.
  swh-ULB: Kazi yake ni adhama na utukufu, na haki yake yadumu milele.
  bel-bel: Дастатак і багацьце ў доме ў яго, і праўда Ягоная трывае вечна.
  deu-ELBBK: Majestät und Pracht ist sein Tun; und seine Gerechtigkeit besteht ewiglich.
  mbb-OT: Mekeǥeǥehem wey zekelà is dengeg te menge vaal te Megbevayà, ne is kegkemetazeng
    din ebpedayun te wazà pidtemanan.
  mal-2015: അവന്റെ പ്രവൃത്തി മഹത്വവും തേജസ്സും ഉള്ളതു; അവന്റെ നീതി എന്നേക്കും നിലനില്ക്കുന്നു.
  gup-gup: Nungka kahdurrkmirri kunmakkenh dja karriburrbun wanjh nungka God nawu
    king duninjh. Nawu kunmakmak nuye wanjh kadjaldi munguyh munguyh.
  rmc-rmc: Bari a igen šukar hiňi leskri buči, leskro spravodľišagos ľikerela furt.
  nlg-nlg: Na lei totobo soko te nei, te tughu ni tatea iga nina rongoragha mana malei
    haba, ma nina maemane ke tona haliu.
  pes-OPV: کار او جلال و کبریایی است وعدالت وی پایدار تا ابدالاباد.
  ron-1924: Стрэлучире ши мэрецие есте лукраря Луй, ши дрептатя Луй цине ын вечь!
  ben-OBCV: তাঁর কাজকর্ম কত গৌরবান্বিত ও মহিমাময়, আর তাঁর ধার্মিকতা চিরস্থায়ী।
  som-som: Shuqulkiisu waa sharaf iyo haybad, Oo xaqnimadiisuna weligeedba way waartaa.
  lat-VUC: Gloria et divitiæ in domo ejus, et justitia ejus manet in sæculum sæculi.
  eng-ASVBT: His work is honor and majesty; And his righteousness endureth forever.
  mna-mna: Uraata kini izzwe i kembei ni ta king biibi ŋonoono, mi ni ndabokŋana kat.
    Mbulu kini ndeeŋeŋana ko imbotmbot ma alok.
  ita-1885: Le sue opere son gloria e magnificenza; E la sua giustizia dimora in eterno.
  eng-LXXUP: Glory and riches shall be in his house; And his righteousness endures
    for evermore.
  eng-ULB: His work is majestic and glorious, and his righteousness endures forever.
  spa-VBL: Su honor y majestad son revelados por sus actos; su bondad perdura para
    siempre.
  fra-_FOB: Son œuvre n'est que splendeur et magnificence, et sa justice demeure à
    perpétuité.
  mal-mal: ദൈവത്തിന്റെ പ്രവൃത്തി മഹത്വവും തേജസ്സും ഉള്ളത്; അവിടുത്തെ നീതി എന്നേക്കും
    നിലനില്ക്കുന്നു.
  urd-GVR: Us kā kām shāndār aur jalālī hai, us kī rāstī abad tak qāym rahtī hai.
  suz-BL: मेको आ गेय ठेयब नु मान पाइक्‍चा पुंइसीब बाक्‍नीम। मिनु परमप्रभु आ ठीक पतीके
    गेना हना यो लीब।
  eng-NOY: His deeds are honorable and glorious, And his righteousness endureth for
    ever.
  ita-1927: Quel ch’egli fa è splendore e magnificenza, e la sua giustizia dimora
    in eterno.
  ckb-ckb: بەرز و شکۆمەندە کردارەکانی، ڕاستودروستییەکەشی هەتاهەتایە چەسپاوە.
  eng-BBE: His work is full of honour and glory; and his righteousness is unchanging
    for ever.
  xsi-xsi: I ne vetâŋa rârâni situla i kilala pwataki tu i ŋa nde ŋalae, aku i ne
    walo nde kaika ndo. I uru iveta kie ara ndo panzi ne tamâta, ma iveta mine ku
    imo nâ.
  kan-OKCV: ದೇವರ ಕೆಲಸವು ಘನತೆಯೂ, ಮಹಿಮೆಯೂ ಉಳ್ಳದ್ದು; ದೇವರ ನೀತಿಯು ಎಂದೆಂದಿಗೂ ನಿಲ್ಲುವುದು.
  tam-2017: அவருடைய செயல் மகிமையும் மகத்துவமுமுள்ளது, அவருடைய நீதி என்றென்றைக்கும்
    நிற்கும்.
  spa-RV-1909: Gloria y hermosura es su obra; y su justicia permanece para siempre.
  ron-BTF: Lucrarea lui este demnă de cinste și glorioasă; și dreptatea lui dăinuiește
    pentru totdeauna.
  eng-WEBP: His work is honor and majesty. His righteousness endures forever.
  eng-FBV: His majesty and honor are revealed by what he does; his goodness lasts
    forever.
  nld-1939: Zijn daden stralen van glorie en luister, En zijn gerechtigheid houdt
    eeuwig stand.
  nch-BL: Pampa tahuel cuajcualtzi nochi nopa huejhueyi tiochicahualnescayot cati
    quichihua. Huan technextilía ihueyitilis huan para yaya nochipa quichihua cati
    xitahuac.
  vie-1934: Công việc Ngài có vinh hiển oai nghi; Sự công bình Ngài còn đến đời đời.
  cha-cha: 'Y chechoña y onra yan minagas: yan y tininasña gagaegue para taejinecog.'
  hin-CV: महिमामय और भव्य हैं याहवेह के ये कृत्य, उनकी धार्मिकता सर्वदा है.
  eng-OURB: ה His work is honor and majesty. ו His righteousness endures forever.
  spa-BES: Su obra está llena de honor y gloria; y su justicia es inmutable para siempre.
  tdx-tdx: ה Lifots’ engeñe naho volonahetse o sata’eo, ו nainai’e ty havantaña’e.
  tha-KJV: พระราชกิจของพระองค์สูงส่งและมี​เกียรติ และความชอบธรรมของพระองค์​ดำรงอยู่​เป็นนิตย์
  por-BR-2018: Glória e majestade são o seu agir, e sua justiça permanece para sempre.
  deu-ELO: Majestät und Pracht ist sein Tun; und seine Gerechtigkeit besteht ewiglich.
  eng-WYC-2018: His work is acknowledging and great doing; and his rightfulness dwelleth
    into the world of world. (His works be full of honour and majesty; and his righteousness
    remaineth forever and ever.)
  epo-epo: Bela kaj majesta estas Lia verko, Kaj Lia justeco restas eterne.
  gfk-gfk: Ira uno gingilaan i manga melmel saakit, ma ira uno takodasiana magingin
    na kis hatika.
  uig-PIN: Uning ǝjri xǝrǝp wǝ ⱨǝywǝttur, Uning ⱨǝⱪⱪaniyliⱪi mǝnggügǝ turidu.
  beo-beo: Ea hamobe huluane da hadigidafa amola noga:idafa. Ea moloidafa hou da eso
    huluane mae fisili, dialalalumu.
  tpi-OTNT: Olgeta samting em i mekim i save kamapim biknem bilong en, na em i gutpela
    tumas. Stretpela pasin bilong en bai i stap oltaim oltaim.
  hau-SA: Ayyukansa masu ɗaukaka da kuma daraja ne, adalcinsa kuma zai dawwama har
    abada.
  udu-udu: A’di ’tu’du/ ki montaḵ mo dhali mo/eḵ mo e miin tom piti mo, dhali miiŋḵar/em
    piti ’dimki ’kup̱ ki sule/ sule/ mo.
  uig-LAT: Uning ejri sherep we heywettur, Uning heqqaniyliqi menggüge turidu.
  nde-nde: Zilenkazimulo lobukhosi izenzo zakhe, lokulunga Kwakhe kumi kuze kube laphakade.
  ton-ton: '‌ʻOku ongoongolelei mo nāunauʻia ʻa ʻene ngāue: pea ʻoku tolonga ʻo taʻengata
    ʻa ʻene māʻoniʻoni.'
  ces-1613: Slavné a překrásné dílo jeho, a spravedlnost jeho zůstávající na věky.
  eng-WMB: His work is honor and majesty. His righteousness endures forever.
  tam-TCV: அவருடைய செயல்கள் மகிமையும், மகத்துவமுமானவை; அவருடைய நீதி என்றென்றைக்கும்
    நிலைத்திருக்கிறது.
  ceb-ULB: Ang iyang buhat halangdon ug mahimayaon, ug ang iyang pagkamatarong molungtad
    sa kahangtoran.
  pol-UBG: Jego dzieło jest chwalebne i wspaniałe, a jego sprawiedliwość trwa na wieki.
  urd-GVU: اُس کا کام شاندار اور جلالی ہے، اُس کی راستی ابد تک قائم رہتی ہے۔
  eng-OEBCW: Majestic and glorious is his work, and his righteousness abides forever.
  deu-1912: Was er ordnet, das ist löblich und herrlich; und seine Gerechtigkeit bleibt
    ewiglich.
  kan-2017: ಆತನ ಕಾರ್ಯವು ಘನ, ಮಾನಗಳುಳ್ಳದ್ದು; ಆತನ ನೀತಿಯು ಸದಾಕಾಲವೂ ಇರುವುದು.
  yap-yap: Gubin e tin ma rin’ ma ba gil ma rib rir; ma feni mat’aw e dariy n’umngin
    nap’an.
  hlt-MCSB: A bisai dongah mueithennah neh rhuepomnah om tih a duengnah khaw a yoeyah
    la cak.
  mdy-ETH: ማዻ ዒዛሲ ቦንቺንታያና ዲቃሢ ሄርሺሳያናኬ፤ ፂሉማ ዒዛኮ ዶዲ ናንጋያኬ።
  twi-ASANTE: Ne nnwuma yɛ tumi ne animuonyam, na ne tenenee wɔ hɔ daa.
  eng-WEBU: His work is honor and majesty. His righteousness endures forever.
  acu-NT: Yuse turamuringkia ni kakarmarijai turamia nuka nekas shiiram ainawai. Tura
    asaramtai Yus aints ainaun ni pengker turamurijai metek pengker awajsatnuitai.
    Tura pasé aints ainauncha ni pasé turamurijai metek wait wajaktiniun susatnuitai.
  spa-PDDPT: Espléndida y majestuosa es su obra, Y su justicia permanece para siempre.
  gun-gun: Guembiapo ha'e javi py oexa uka guexakãa ha'e opo'akaa, heko porãa avi
    oĩ 'rã raka'e rã peve.
  agu-BL: Na yi e'chk takle'n yi na bnix tan Kajcaw, chumbalaj nin, nin chin elsbil
    alma' nin. Chumbalaj nin yi ca'wl i' nin quil sotz tetz ben k'ej ben sak.
  ilo-ULB: Naindaklan ken natan-ok ti aramidna, ken agtalinaed iti agnanayon ti kinalintegna.
  kpg-kpg: Nia mee huogodoo a Maa ala e hai le e honu i di hagalaamua mo nia hagalabagau.
    Nia donu o Maa e hana hua beelaa.
  uig-ARA: ئۇنىڭ ئەجرى شەرەپ ۋە ھەيۋەتتۇر، ئۇنىڭ ھەققانىيلىقى مەڭگۈگە تۇرىدۇ.
  sus-sus: A xa walie nɔrɔxi, a xa tinxinyi buma nɛ abadan.
  pon-2006: Sapwellime wiewia kan koaros kin diren wahu oh roson; sapwellime pwuhng
    me poatopoat.
  jae-jae: Ŋawasi to ŋaclai gêjam samob, taŋ eŋ gêgôm naŋ auc ma ênê biŋgêdêŋ oc ênêc
    endeŋ tôŋgeŋ.
  ksd-ksd: Kana papalum a kaliana tuna, ma i mamar na kaia; Ma kana mangamangana takodo
    i tur padikat pa na mutu.
  tur-YTC: O’nun işi saygınlık ve heybettir. Doğruluğu sonsuza dek sürer.
  bel-N: Годнасьць і велічнасьць — справы Ягоныя, і праведнасьць Ягоная будзе трываць
    вечна.
  grc-BRENT: Δόξα καὶ πλοῦτος ἐν τῷ οἴκῳ αὐτοῦ, καὶ ἡ δικαιοσύνη αὐτοῦ μένει εἰς τὸν
    αἰῶνα τοῦ αἰῶνος.
  kpr-kpr: Nunda ari rea ututeraira ava isambu bino ghaeri, kotofu da ari ava nembo
    eraira, nunda irari dambugo beká ava jo nanjigo tano ae arira.
  ind-AYT: Mulia dan agung pekerjaan-Nya, kebenaran-Nya bertahan selamanya.
  yom-yom: Mavanga mandi madi ma nkembo ayi ma nzitusu ayi busonga buandi bunzingilanga
    mu zithangu zioso.
  yut-yut: Yo morap asak uŋun da tɨlɨmni aŋalon aban wagɨl tagɨsisi asak. Aŋpakni
    kɨlegɨ uŋun toktogɨsi taŋ aŋaŋ kɨsak.
  nya-nya: Zochita zake ndi za ulemerero ndi zaufumu, ndipo chilungamo chake ndi chosatha.
  hrv-hrv: $HE Sjajno je i veličanstveno djelo njegovo, $VAU i pravda njegova ostaje
    dovijeka.
  mps-mps: Tigidali sę agai ebo te aga genuai nogi pedalumainu yai, tama te wiegi
    yai mu yali. Te agai doloba pai kolesaga te sesemane elalua pidu, elalua pabo
    dao.
  tpi-tpi: Olgeta samting em i mekim i save kamapim biknem bilong en, na em i gutpela
    tumas. Stretpela pasin bilong en bai i stap oltaim oltaim.
  dan-1931: Hans værk er højhed og herlighed, hans retfærd bliver til evig tid.
  vie-OVCB: Công tác Chúa uy nghi trác tuyệt. Công nghĩa Ngài còn mãi muôn đời.
  guj-2017: તેમનાં કાર્યો તેજસ્વી અને મહિમાવંત છે અને તેમનું ન્યાયીપણું સદાકાળ ટકે
    છે.
  pon-2006A: Sapwellime wiewia kan koaros kin diren wahu oh roson; sapwellime pwuhng
    me poatopoat.
  por-BRBSL: Sua obra é honra e majestade. Sua retidão perdura para sempre.
  eng-OEBUS: Majestic and glorious is his work, and his righteousness abides forever.
  swe-swe: Det han gör är majestätiskt och fantastiskt(han är klädd i härlighet och
    kräver respekt), och hans rättfärdighet består för evigt. [Ordet ”majestätiskt”
    börjar på bokstaven He och ”och” med Vav.]
  cth-cth: A tawk e teh bari a kamcu teh, a sungren. A lannae teh a yungyoe a kangning.
  twi-twi: Ne nnwuma yɛ tumi ne anuonyam, na ne trenee wɔ hɔ daa.
  hlt-hlt: A bisai dongah mueithennah neh rhuepomnah om tih a duengnah khaw a yoeyah
    la cak.
  tbz-SIM: Ku tɔ̃mmú dɛumu kɛ wenni, kù dɔ̀ɔ̀ri timɔ́mmɔnti nti sɑ̃́ɑ̃̀.
  msy-2020: Bizir an amiba, e dar gara an ziar ekiam fa egha fo, an atrivir gavgavir
    ekiam a bar dera. An arazir aghuir kam zurara ikɨvɨra ikɨ mamaghɨra ikiam.
  dop-dop: Nyɑ́ kʋlɑpəm tənɑ tɑɑ wɛ teeli nɑ teu sɔsɔɔm kɛ́. Nyɑ́ siɣisuɣu wɛ tɑm
    tɔɔ.
  azb-azb: Əməllərində ehtişamı, əzəməti görünür, Salehliyi əbədi qalır.
  eng-DBY: His work is majesty and splendour, and his righteousness abideth for ever.
  hin-2017: उसके काम वैभवशाली और ऐश्वर्यमय होते हैं, और उसका धर्म सदा तक बना रहेगा।
  wol-KYG: Jëfam teddnga laak daraja, njekkam di sax ba fàww.
  bjr-bjr: Aiqama ainaina Yaaweefa auqoo ainainafa areenarafa faqa uriqarara amiqi
    amiqirafa faqa kai maridanoo. Mina andeeqarafa naaru naaru marifa maridanoo.
  eng-YLT: Honourable and majestic is His work, And His righteousness is standing
    for ever.
  kne-kne: Maipaila din dayaw ya kinangato na sin amin ay amagena, magay pap-eng din
    kinalinteg na.
  eng-WYC-2017: His work is acknowledging and great doing; and his rightfulness [or
    rightwiseness] dwelleth into the world of world.
  eng-WMBB: His work is honour and majesty. His righteousness endures forever.
  zat-NTPS: Da xabáa, ne da xrtante̱ zaj naca da dxune̱' Le̱', ne tu chí'izqueze zua
    da xrlátaje chee̱'.
  zty-NTPS: Yeḻa' baní', na' yeḻa' ẕen zej nžagen da' žone' Ḻe', na' to chi'ize
    zoa da' chawe' chie'.
  urd-GVH: उसका काम शानदार और जलाली है, उस की रास्ती अबद तक क़ायम रहती है।
  rug-rug: (He) Siṉi na vina lavata, na ṉiniraṉira sari Nana tinavete, (Vav) meke
    sa Nana tinoṉoto si koa hola ninae rane.
  gaz-gaz: Hojiin isaa surra qabeessaa fi kabajamaa dha; qajeelummaan isaas bara baraan
    jiraata.
  fra-LSG: Son œuvre n’est que splendeur et magnificence, Et sa justice subsiste à
    jamais.
  yal-yal: A kɛwanle magaxu, e gbo. A tinxinyaan luma nɛn habadan.
  iou-iou: Bureni-inik! Epän Anututä täk täyak u tägagämän-inik. Unita nadäwa inide
    kubä täk täyak. Täŋkaŋ kudän siwoŋini uwä paot-paori nämo. U pen api it yäpmäŋ
    ärowek.
  haw-1868: He nani, a he hanohano hoi kana hana; E mau loa ana no kona pono.
  arb-NAV: صَنِيعُهُ جَلالٌ وَبَهَاءٌ، وَعَدْلُهُ ثَابِتٌ إِلَى الأَبَدِ.
  ded-ded: Kebungo wiac sasawa meec, imocngo ngictauac kuhagoc nga damuyagoc wakema
    fede. Ye fakaya dindingacngo nasoya nasoya feengkefude.
  ewe-ewe: Ŋutikɔkɔe kple atsyɔ̃ nye eƒe nuwɔwɔwo, eye eƒe dzɔdzɔenye li tegbee.
  eng-LEE: Glorious and majestic is his doing, and his righteousness endureth for
    ever.
  asm-FB: তেওঁৰ কাৰ্য গৌৰৱ আৰু মহিমাৰে পৰিপূর্ণ; তেওঁৰ ধাৰ্মিকতা চিৰকাললৈকে থাকে।
  sus-A: عَ شَ وَلِيٍ نْرْشِ، عَ شَ تِنشِنيِ بُمَ نّ عَبَدَن.
  fra-SBL: Son œuvre est honneur et majesté. Sa justice est éternelle.
  hbo-hbo: הֹוד־וְהָדָ֥ר פָּֽעֳלֹ֑ו וְ֝צִדְקָתֹ֗ו עֹמֶ֥דֶת לָעַֽד׃
  kik-kik: Ciĩko ciake ciyũrĩte riiri na ũkaru, naguo ũthingu wake ũtũũraga nginya
    tene.
  fra-NCL: Son œuvre n’est que splendeur et magnificence, et sa justice subsiste à
    jamais.
  cek-AK: Anih ih tok loe lensawkhaih hoiah koi moe, pakoeh han koi oh; a toenghaih
    loe dungzan khoek to cak.
  cuk-cuk: Na e-ibmar-imaksad doggus gangu-dakleged, doggus yeerdakleged, na e-Igar-innikigwad
    degisadegu-maigu guoed.
  uig-CYR: Униң өйидә дөләт һәм байлиқлар болиду; Һәққанийлиғи мәңгүгә туриду.
  pma-pma: Umen vasi keil onen Ahi mul rie lati keke kei vi hetetamen imok ka mal
    keke avouhou mini. Sakien keil onen mal revi mok kosa ka lisenges.
  tel-2017: ఆయన పనులు మహిమా ప్రభావాలు గలవి. ఆయన నీతి నిత్యం నిలకడగా ఉంటుంది.
  hat-BSA: Ranpli ak bèlte avèk majeste se zèv Li yo. Ladwati Li dire jis pou tout
    tan.
  ukr-ONPU: Достаток і багатство в домі його, і праведність його повік перебуватиме.
  kos-kos: Ma nukewa El oru uh fahkak ke ku ac wal fulat lal. Suwoswos lal ac fah
    oan ma pahtpat.
  hbo-WLC: הוֹד־וְהָדָ֥ר פָּֽעֳל֑וֹ וְ֝צִדְקָת֗וֹ עֹמֶ֥דֶת לָעַֽד׃
  ibo-ibo: Ọrụ ya jupụtara nʼebube na ịma mma, ezi omume ya na-adịgidekwa ruo mgbe
    ebighị ebi.
  ory-ory: ତାହାଙ୍କର କ୍ରିୟା, ସମ୍ଭ୍ରମ ଓ ଗୌରବ ସ୍ୱରୂପ; ଓ ତାହାଙ୍କର ଧର୍ମ ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: An kewe föför ra fokun ling me manaman, an pwüng a nonom tori feilfeilachök.
  rop-rop: Garram detmatj rispek en pawa im dum ebrijing, en im trubalawei jidan olagijawan.
  ukr-1871: Дїла його краса і величиє; і справедливість його по віки.
  yon-yon: Ye kamenabi kuu nambiriyiib manimanandewiib, kwane ye yorokmo kerekmen
    kuu aron korem kwane angkimbaraneen.
  deu-1951: Glänzend und prächtig ist sein Tun, und seine Gerechtigkeit besteht ewiglich.
  eng-JPS: His work is glory and majesty; and His righteousness endureth for ever.
  srp-1865: Djelo je njegovo slava i krasota, i pravda njegova traje dovijeka.
  lug-lug: Emirimu gye mikulu nnyo era gya kitiibwa, n’obutuukirivu bwe tebuggwaawo
    emirembe gyonna.
  heb-heb: הוד והדר פעלו וצדקתו עמדת לעד׃
  ben-IRV: তাঁর কাজ মহিমাময় এবং চমত্কার এবং তাঁর ধার্ম্মিকতা চিরস্থায়ী।
  ntu-ntu: u, da lcng amrlx nzaelwapx-ngrdr zmrlue x zmatq rde. lqpxku nztubq-krde
    kc tqvzpe tqvzpe.
  pan-pan: ਉਹ ਦੀ ਕਰਨੀ ਤੇਜ ਅਤੇ ਉਪਮਾ ਹੈ, ਅਤੇ ਉਹ ਦਾ ਧਰਮ ਸਦਾ ਤੱਕ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।
  tkr-tkr: Qopkuynbı karnanbı, barakatnanbı vuxhes, Manbışda qopkuvalla, mısacab aagvales
    deş.
  mya-JVB: စီရင် တော်မူသောအရာသည် ဘုန်း အသရေနှင့် ပြည့်စုံ ၍၊ ဖြောင့်မတ် တော်မူခြင်းတရားလည်း
    အစဉ် အမြဲတည် ၏။
  kgf-kgf: Wawaŋ memeya imi eeya eŋeŋa, héŋgaleŋ kuc buŋayaguc. Waŋu solaŋ dindiŋanéŋ
    hémbénaŋa heanʒac.
  tte-O: Kaiwena ana paisowane meuloina ipowon yakasisi yo wasawasa, yo ana dudulai
    imiyayai.
  tbg-tbg: Viva vo kaiqa vo kaiqa vare vaiva, vi kaiqava vira mpeqa okaravano takuqi
    vairavata, viva uritarero avuhainaava vairaravata, tinavu humiqe vaira. Mpo, viva
    avuqavuqama keharo vaiinti nahentiqaa raqikiqiro vi vairava kia taiqa viraitiro,
    ekaa enta qaqi variqiro vuanarove.
  hmo-hmo: Lohiabada ena kara be mai edia hairaina, bona idia ese iena King siahuna
    idia hedinaraia. Lohiabada ena kara maoromaoro, be do ia noho ela bona hanaihanai.
  zar-NT: Idútë dxiʼa nácagaca, en nayë́pisëtërögaca le nunëʼ Lëʼ, ateʼ idiáʼticaʼsö
    le naca tsahuiʼ queëʼ.
  urd-urd: उसके काम जलाली और पुर हश्मत हैं, और उसकी सदाकत हमेशा तक क़ाईम है।
  rus-SYN: Обилие и богатство в доме его, и правда его пребывает вовек.
  bqc-SIM: Aà yãkɛaↄ bɛɛɛ ń gawio vĩ, aà yãkɛa a zɛ́wa láaa vĩo.
  tcz-CHONGTHU: Athilbol ho jouse hin aloupina leh aja ngaina aphongdoh'in ahi. Athu
    adih nahi athon ngaipon ahi.
  mar-mar: त्याचे कार्य ऐश्वर्यशाली आणि वैभवशाली आहे, आणि त्याचे न्यायीपण सर्वकाळ
    टिकून राहते.
  isl-isl: Því að máttarverkin lýsa mikilleika hans, hátign og eilífum kærleika.
  hlt-THB: Boeimangnaak ingkaw qypawmnaak boeih ve amah a sai boeih na awm nawh, a
    dyngnaak awm kumqui dy cak hy.
  qub-qub: Pay rurashancunaga llapanpis cuyayllapämi. Payga imaypis allillatami ruranga.
  bqp-bqp: A yãkɛnanↄn bɛ̀ɛrɛ vĩ kũ gakurio, a yãmanakɛna lakana vĩro.
  hat-hat: Tou sa li fè, se respè, se chapo ba. Jistis li la pou tout tan.
  eng-BSB: Splendid and majestic is His work; His righteousness endures forever.
  eng-WEBPB: His work is honour and majesty. His righteousness endures forever.
  kbq-kbq: Maka zama Anumzamo'ma nehia zamo'a agri hankave hihamu masa zama'anena
    erinte ama nehie. Ana hu'neankino Anumzamofo fatgo avu'ava zamo'a, vagaore mevava
    huno nevie.
  pon-pon: A wiawia kan me pun o linan, o a pun pan duedueta kokolata.
  nhe-BL: Pampa tlahuel yejyectzi nochi nopa huejhueyi chicahualnescayotl tlen quichihua.
    Huan technextilía ihueyitilis huan para yajaya nochipa quichihua tlen xitlahuac.
  wnc-wnc: Siwan ita king kapa yuke sangabamu pasinggakga inane umana aknga yatangenawa
    take siknga singgak. Sike itane noman takngana asinggan asinggan yuwik.
  bus-bus: À yãkɛnanↄↄ bɛ̀ɛ vĩ kↄ̃n gakuio, à yãmaakɛna yãana vĩro.
  gub-BL: Heta puràg eteahy haw hemiapo kwer nànàn. Heta uhua'u haw hemiapo kwer nànàn
    no. Teko wanupe ikatuahy haw nupaw pixik kwaw nehe.
  eng-DRA: 'Glory and wealth shall be in his house: and his justice remaineth for
    ever and ever.'
