verse: PSA.111.006
translations:
  mal-C: ഇതര ജനതകളുടെ ഓഹരി തന്റെ ജനത്തിനു നൽകി അവിടന്ന് തന്റെ പ്രവൃത്തികളുടെ ശക്തി
    അവർക്ക് വെളിപ്പെടുത്തിയിരിക്കുന്നു.
  deu-TKW: Die Macht seines Thuns hat er seinem Volke kund gethan, indem er ihnen
    das Besitztum der Heiden verlieh.
  lin-lin: Amonisaki nguya na Ye epai ya bato na Ye na nzela ya misala na Ye tango
    apesaki bango libula ya bato ya bikolo mosusu.
  mmx-mmx: Neni ira vaxase vam limixin teren mi lolos at leven gugu ren keretna. Ni
    ga raba nedi limixin teren mi levennep kangka at levenabung mixin petpes.
  eng-LSV: He has declared the power of His works to His people, || To give to them
    the inheritance of nations.
  eng-GNV: He hath shewed to his people the power of his workes in giuing vnto them
    the heritage of the heathen.
  eng-WEBSTER: He hath shown his people the power of his works, that he may give them
    the heritage of the heathen.
  nhw-BL: Toteco quinextijtoc ihueyi chicahualis ica imasehualhua pampa yaya quinmacac
    nopa tlali Israel, masque achtihuiya eliyaya iniaxca sequinoc tlamantli masehualme.
  swh-ONEN: Amewaonyesha watu wake uwezo wa kazi zake, akiwapa nchi za mataifa mengine.
  bba-bba: U win tɔmbu win sɔm mɑɑmɑɑkiɡinun dɑm sɔ̃ɔsi ni u kɑ bu tɔn tukobun tem
    wɛ̃.
  eng-KJVCPB: (כ) He hath shewed his people the power of his works, (ל) That he may
    give them the heritage of the heathen.
  luo-luo: Osenyiso joge tekre kuom gik motimo komiyogi lope mag ogendini moko.
  aii-aii: ܚܲܝܠܵܐ ܕܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ ܡܘܼܕܸܥ ܠܹܗ ܠܥܲܡܹܗ، ܠܝܼܵܗܒ݂ܵܐ ܐܸܠܵܝܗ‌ܝ ܝܵܪܬܘܼܬܵ‌ܐ
    ܕܐܸܡܘܵܬܹ̈‌ܐ.
  meu-meu: Ena orea taudia na ena kara siahudia e haheitalaidia, bese idau-idau edia
    tano e henidia negana ai.
  npi-ULB: उहाँले जातिहरूका उत्तराधिकार आफ्‍ना मानिसहरूलाई दिनुहुँदा उहाँले तिनीहरूलाई
    आफ्‍ना शक्तिशाली कामहरू देखाउनुभयो ।
  yor-yor: Ó ti fihan àwọn ènìyàn rẹ̀ agbára iṣẹ́ rẹ̀ láti fún wọn ní ilẹ̀ ìlérí ní
    ìní.
  pes-OPCB: خداوند سرزمین قومهای بیگانه را به بنی‌اسرائیل بخشید و به این وسیله قدرتش
    را به قوم خود نشان داد.
  tgl-ULB: Ipinamalas niya ang kaniyang makapangyarihang mga gawa sa kaniyang bayan
    sa pamamagitan ng pagbibigay sa kanila ng mana sa mga bansa.
  nop-nop: Tiŋa undugoŋ, metambop noli’walaŋ kwet u metamŋiyedok yemilak, kwanai unduŋ
    foloŋ saŋiniŋŋiŋ tubumintaune kaiŋ.
  hui-hui: Ibugua i̱ hongo ogobi ko lalu walia halu wali agali maru bu hearunaga dindi
    wiaru ibunaga wali agaliruhondo mo mini.
  mya-mya: ကိုယ်​တော်​သည်​အ​ခြား​လူ​မျိုး​တို့​၏​နယ်​မြေ များ​ကို မိ​မိ​၏​လူ​စု​တော်​အား​ပေး​တော်​မူ​ခြင်း
    အား​ဖြင့် တန်​ခိုး​တော်​ကို​ပြ​တော်​မူ​လေ​ပြီ။
  bod-N: མི་རིགས་གཞན་རྣམས་རང་གི་མི་སྡེ༌ལ། །ནོར་སྐལ་གནང་ནས་ཉིད་ཀྱི་མཐུ་སྟོབས༌མངོན།།
  wsk-wsk: Nu sor iwareng nunga ali bataguru ko kariimet nungaram, ale mu te noko
    sokel ko kariimet nunga kausam.
  sna-sna: Akaratidza vanhu vake simba ramabasa ake, achivapa nyika dzedzimwe ndudzi.
  spa-BLM: Ha mostrado a su pueblo el poder de sus obras, en darles la herencia de
    las naciones.
  cac-cac: A juntzan̈ tas te satub'tac ix sc'ulej svach'iloc eb' schon̈ab'. Ix yac'
    lum sluum eb' ch'oc chon̈ab'il yiquej eb'.
  swh-ULB: Alionesha uweza wa kazi zake kwa watu wake kwa kuwapa urithi wa mataifa.
  bel-bel: Ён вавек не пахісьнецца, у вечнай памяці праведны будзе.
  deu-ELBBK: Er hat seinem Volk kundgemacht die Kraft seiner Taten, um ihnen zu geben
    das Erbteil der Nationen.
  mbb-OT: Impeehè din te menge etew zin ke sengemenu is kegkemekeǥeǥehem te menge
    vaal zin, pinaaǥi te kebeǥaya zin diyà te kandan te menge tanà te menge etew te
    zuma he menge nasyun.
  mal-2015: ജാതികളുടെ അവകാശം അവൻ സ്വജനത്തിന്നു കൊടുത്തതിൽ തന്റെ പ്രവൃത്തികളുടെ ശക്തി
    അവർക്കു പ്രസിദ്ധമാക്കിയിരിക്കുന്നു.
  gup-gup: Nungka yiman benmarnekukbukkarrinj nuye binihbininj bu benmarnekurduyimi
    kunwern kundulkarre nuye dorrengh. Kaluk benwong nuye bininj kubolkbubuyika bedberre
    birribuyika bininj nawu birriyoy.
  rmc-rmc: Sikaďa o zorale skutki peskre manušenge; diňa lenge e phuv, so sas avre
    narodengri.
  nlg-nlg: Agaia te tatea nina maana laga vanira nina vure, me vahera na pari ni tunuva.
  pes-OPV: قوت اعمال خود را برای قوم خودبیان کرده است تا میراث امتها را بدیشان عطافرماید.
  ron-1924: Ел а арэтат попорулуй Сэу путеря лукрэрилор Луй, кэч ле-а дат моштениря
    нямурилор.
  ben-OBCV: অন্যান্য জাতিদের দেশ তাদের দান করে তিনি তাঁর কর্মের পরাক্রম তাঁর প্রজাদের
    কাছে প্রকাশ করেছেন।
  som-som: Wuxuu dadkiisii tusay xooggii shuqulladiisa, Markii uu iyaga siiyey quruumaha
    dhaxalkoodii.
  lat-VUC: quia in æternum non commovebitur.
  eng-ASVBT: He hath shown his people the power of his works, In giving them the heritage
    of the nations.
  mna-mna: Muŋgu, ni iswe uraata kini mburanŋan pa wal kini ma tire kat pa matan.
    Pa ikam toono kizin karkari ma iwe len be timbot pa.
  ita-1885: Egli ha dichiarata al suo popolo la potenza delle sue opere, Dandogli
    l'eredità delle genti.
  eng-LXXUP: For he shall not be moved forever; The righteous shall be in everlasting
    remembrance.
  eng-ULB: He showed his powerful works to his people in giving them the inheritance
    of the nations.
  spa-VBL: Le demostró a su pueblos las maravillosas cosas que podía hacer al darles
    las tierras de otras naciones.
  fra-_FOB: Il a fait connaître à son peuple la force de ses œuvres, en lui donnant
    l'héritage des nations.
  mal-mal: ജനതകളുടെ അവകാശം അവിടുന്ന് സ്വജനത്തിന് കൊടുത്തതിനാൽ തന്റെ പ്രവൃത്തികളുടെ
    ശക്തി അവർക്ക് വെളിപ്പെടുത്തിയിരിക്കുന്നു.
  urd-GVR: Us ne apnī qaum ko apne zabardast kāmoṅ kā elān karke kahā, “Maiṅ tumheṅ
    ġhairqaumoṅ kī mīrās atā karūṅga.”
  suz-BL: मेकोमी आ मुर आन कली रागी रागी ङा मुर आन शोंप गेशा, आ सक्ति कोंइशो बाक्‍ब।
  eng-NOY: He showed his people the greatness of his works, When he gave them the
    inheritance of the heathen.
  ita-1927: Egli ha fatto conoscere al suo popolo la potenza delle sue opere, dandogli
    l’eredità delle nazioni.
  ckb-ckb: هێزی کردارەکانی خۆی نیشانی گەلەکەی داوە، بەوەی کە میراتی نەتەوەکانی پێداون.
  eng-BBE: He has made clear to his people the power of his works, giving them the
    heritage of the nations.
  xsi-xsi: Muŋga ikai tinikoa ŋgu nenzi tâno ku ikisi keri panzi tamwata ne tamâta,
    aku ne vetâŋa ŋinde itula i ne kaika kilala pwataki panzi.
  kan-OKCV: ಜನಾಂಗಗಳ ಬಾಧ್ಯತೆಯನ್ನು ಅವರಿಗೆ ಕೊಡುವ ಹಾಗೆ ದೇವರು ಶಕ್ತಿಯ ಕ್ರಿಯೆಗಳನ್ನು ತಮ್ಮ
    ಜನರಿಗೆ ತಿಳಿಸಿದ್ದಾರೆ.
  tam-2017: தேசங்களின் சுதந்தரத்தைத் தமது மக்களுக்குக் கொடுத்ததினால், தமது செயல்களின்
    பெலத்தை அவர்களுக்குத் தெரியப்படுத்தினார்.
  spa-RV-1909: El poder de sus obras anunció á su pueblo, dándole la heredad de las
    gentes.
  ron-BTF: El a arătat poporului său puterea lucrărilor sale, ca să le dea moștenirea
    păgânilor.
  eng-WEBP: He has shown his people the power of his works, in giving them the heritage
    of the nations.
  eng-FBV: He demonstrated to his people the powerful things he could do by giving
    them the lands of other nations.
  nld-1939: Hij heeft zijn volk zijn machtige daden getoond, Door hun het erfdeel
    der heidenen te schenken.
  nch-BL: Toteco quinextijtoc ihueyi chicahualis ica imasehualhua pampa yaya quinmacac
    nopa tali Israel, masque achtohuiya eliyaya iniaxca sequinoc tamanti masehualme.
  vie-1934: Ngài đã tỏ cho dân sự Ngài quyền năng về công việc Ngài, Đặng ban cho
    họ sản nghiệp của các nước.
  cha-cha: Jagasja jafanue y taotaoña ni y ninasiñan y chechoña, anae janae sija ni
    y erensian y nasion sija.
  hin-CV: उन्होंने अपनी प्रजा पर इन कृत्यों की सामर्थ्य प्रकट कर दी, जब उन्होंने उन्हें
    अन्य राष्ट्रों की भूमि प्रदान की.
  eng-OURB: כּ He has shown his people the power of his works, ל in giving them the
    heritage of the nations.
  spa-BES: Ha dejado en claro a su pueblo el poder de sus obras, dándoles la herencia
    de las naciones.
  tdx-tdx: כ Fa naboa’e am’ ondati’eo ty haozara’ o fitoloña’eo, ל amy nanolora’e
    iareo ty lova’ o kilakila ‘ndatioy.
  tha-KJV: พระองค์​ได้​ทรงสำแดงฤทธานุภาพแห่งพระราชกิจของพระองค์​แก่​ประชาชนของพระองค์
    เพื่อจะทรงประทานมรดกของบรรดาประชาชาติ​แก่​เขา
  por-BR-2018: Ele anunciou o poder se suas obras a seu povo, dando-lhes a herança
    de nações estrangeiras .
  deu-ELO: Er hat seinem Volke kundgemacht die Kraft seiner Taten, um ihnen zu geben
    das Erbteil der Nationen.
  eng-WYC-2018: he shall tell to his people the strength of his works. That he give
    to them the heritage of folks; (he hath shown his people his strength in his works.
    Yea, he hath given them the inheritance of the nations;)
  epo-epo: La potencon de Siaj fortoj Li aperigis al Sia popolo, Doninte al ili la
    heredon de gentoj.
  gfk-gfk: I te tar se tar ira pise gar na mes na huntunaan taar ta ira uno matanaiabar.
    Io huo, i te haminas no dadas ta ira uno pinapalim taar ta diet.
  uig-PIN: U ǝmǝlliridiki ⱪudritini Ɵz hǝlⱪigǝ kɵrsitip, Baxⱪa ǝllǝrning miras-zeminini
    ularƣa tǝⱪdim ⱪildi.
  beo-beo: E da ga fi dunu ilia soge samogene, Ea fi dunuma iabeba:le, Ea gasa bagade
    hou ilima olelei dagoi.
  tpi-OTNT: Em i givim graun bilong ol sampela lain long ol manmeri bilong en. Na
    long dispela pasin em i soim strong bilong en long ol.
  hau-SA: Ya nuna wa mutanensa ikon ayyukansa, yana ba su ƙasashen waɗansu al’ummai.
  udu-udu: A’di ki ṯor ’kwanim piti mom’bi’th gi miin tom piti mo, dhali c̱i uni mal
    gi kal gi ’kwaniny’cesha tiya mo.
  uig-LAT: U emelliridiki qudritini Öz xelqige körsitip, Bashqa ellerning miras-zéminini
    ulargha teqdim qildi.
  nde-nde: Ubatshengisile abantu bakhe amandla emisebenzi yakhe, ngokubapha amazwe
    ezinye izizwe.
  ton-ton: Kuo ne fakahā ki hono kakai ʻae mālohi ʻo ʻene ngaahi ngāue, koeʻuhi ke
    ne foaki kiate kinautolu ʻae tofiʻa ʻoe hiteni.
  ces-1613: Mocné skutky své oznámil lidu svému, dav jim dědictví pohanů.
  eng-WMB: He has shown his people the power of his works, in giving them the heritage
    of the nations.
  tam-TCV: அவர் பிற நாடுகளைத் தம் மக்களுக்குக் கொடுத்து, தமது வல்லமையை அவர்களுக்குக்
    காண்பித்திருக்கிறார்.
  ceb-ULB: Gipakita niya ang iyang gamhanang mga buhat sa iyang katawhan sa paghatag
    kanila sa panulondon sa kanasoran.
  pol-UBG: Okazał swemu ludowi potęgę swoich dzieł, dając mu dziedzictwo pogan.
  urd-GVU: اُس نے اپنی قوم کو اپنے زبردست کاموں کا اعلان کر کے کہا، ”مَیں تمہیں غیرقوموں
    کی میراث عطا کروں گا۔“
  eng-OEBCW: His mighty works he has shown to his people, in giving to them the nations
    for heritage.
  deu-1912: Er läßt verkündigen seine gewaltigen Taten seinem Volk, daß er ihnen gebe
    das Erbe der Heiden.
  kan-2017: ಆತನು ಅನ್ಯಜನಗಳ ಸ್ವತ್ತನ್ನು ತನ್ನ ಪ್ರಜೆಗೆ ಕೊಡುವುದರ ಮೂಲಕ ಸ್ವಪ್ರತಾಪವನ್ನು ತೋರ್ಪಡಿಸಿದ್ದಾನೆ.
  yap-yap: Ke dag gelngin ko girdi’ rok ko pi binaw ni tafen piyu bang nike pi’ ngorad.
  hlt-MCSB: Namtom rhoek kah rho te a pilnam taengah paek ham ni a bibi neh a thadueng
    khaw a doek.
  mdy-ETH: ዒዚ ፔ ዴሮም ሜሌ ዴሮ ዴኖ ዒንጊሢና ፔ ማዾኮ ዶዱሞ ቤኤዜኔ።
  twi-ASANTE: Wakyerɛ ne nkurɔfoɔ tumi a ɛwɔ ne nnwuma mu, sɛ ɔde aman afoforɔ nsase
    ama wɔn.
  eng-WEBU: He has shown his people the power of his works, in giving them the heritage
    of the nations.
  acu-NT: Tura ni aintsri ainautinka ni kakarmarin inakturmasmiaji. Tura asa niin
    umirkacharu ainau nungkarin ni aintsri ainautin suramsamiaji.
  spa-PDDPT: El poder de sus obras manifestó a su pueblo Al darle la heredad de las
    naciones.
  gun-gun: Ojeupegua kuery pe oexa uka 'rã opo'akaa mba'emo ojapoa py, ijyvyrã amboae
    regua kuery ikuaiague ome'ẽa py.
  agu-BL: Ja lajluchax ẍchiwutz yi e' tetz tanum yi e'chk takle'n balaj yi mban. Na
    ja tak' i' yi chiluwar yi e' wunak yi qui'c na cyocsaj scyetz yi e' tetz tanum.
  ilo-ULB: Impakitana dagiti pannakabalinna babaen kadagiti aramidna kadagiti tattaona
    iti panangitedna kadakuada iti tawid dagiti nasion.
  kpg-kpg: Mee gu haga modongoohia ana mogobuna gi ana daangada i dana hai dela ne wanga
    gi digaula nia henua o digau tuadimee.
  uig-ARA: ئۇ ئەمەللىرىدىكى قۇدرىتىنى ئۆز خەلقىگە كۆرسىتىپ، باشقا ئەللەرنىڭ مىراس-زېمىنىنى
    ئۇلارغا تەقدىم قىلدى.
  sus-sus: A bara a xa wali sɛnbɛ masen a xa ɲama bɛ, ɲamanɛ gbɛtɛe kɛ sofe ra e yi.
  pon-2006: E ketin kasalehiong sapwellime aramas akan sapwellime manaman ni eh ketikihong
    irail sapwen mehn liki kan.
  jae-jae: Eŋ kêkêŋ lau samuc nêŋ gêŋlênsêm gêdêŋ nê lau, tec gêwa nê ŋaclai sa gêdêŋ
    êsêac.
  ksd-ksd: I tar vaarike ra dekdek i kana lavur papalum pire kana tarai, Ba i ga tul
    tar ra gunan kai ra umana Tematana ta diat.
  tur-YTC: Ulusların mirasını onlara vermekle Halkına işlerinin gücünü gösterdi,
  bel-N: Ён распавёў народу Свайму пра сілу дзеяньняў Сваіх, даючы яму спадчыну народаў.
  grc-BRENT: ὅτι εἰς τὸν αἰῶνα οὐ σαλευθήσεται· εἰς μνημόσυνον αἰώνιον ἔσται δίκαιος.
  kpr-kpr: Nunda fakina ava nunda natofo kena ijuguse, teana embo da enda ghabuda
    bambu nendae futusira.
  ind-AYT: Dia telah memberitahukan kepada umat-Nya kuasa pekerjaan-Nya, dengan memberikan
    kepada mereka warisan bangsa-bangsa.
  yom-yom: Wumonisa batu bandi lulendo lu bisalu biandi ; bu kaba vana mintoto mi
    makanda mankaka.
  yut-yut: Amɨn ŋwakŋwarɨ dakon mɨktɨm mɨŋat amɨni do yomɨŋek tapmɨmni madep aŋalon
    agɨt.
  nya-nya: Waonetsa anthu ake mphamvu ya ntchito zake, kuwapatsa mayiko a anthu a
    mitundu ina.
  hrv-hrv: $KAF Silna djela svoja objavi svom narodu, $LAMED u posjed im dade zemlju
    pogana.
  mps-mps: Agai te meba hanigo tǫ te aga hani we bidi dabeba mawai. Tama tiyu, te
    kolesagade agai te aga bomo te aga te augwaliba ola mawai dao.
  tpi-tpi: Em i givim graun bilong ol sampela lain long ol manmeri bilong en. Na long
    dispela pasin em i soim strong bilong en long ol.
  dan-1931: Han viste sit folk sine vældige gerninger, da han gav dem folkenes eje.
  vie-OVCB: Chúa phô bày quyền năng kỳ diệu, cho dân Ngài cơ nghiệp của các nước.
  guj-2017: વિદેશીઓનો વારસો પોતાના લોકોને આપીને તેમણે તેઓને પોતાનાં અદ્દભુત કાર્યોનું
    પરાક્રમ બતાવ્યું છે.
  pon-2006A: E ketin kasalehiong sapwellime aramas akan sapwellime manaman ni eh ketikihong
    irail sapwen mehn liki kan.
  por-BRBSL: Ele mostrou a seu povo o poder de suas obras, ao dar-lhes a herança das
    nações.
  eng-OEBUS: His mighty works he has shown to his people, in giving to them the nations
    for heritage.
  swe-swe: Styrkan i hans kraft har han visat sitt folk, genom att ge dem hedningarnas
    (nationernas) arvedel. [] [Ordet ”styrkan” börjar på bokstaven Kaf och ”ge” på
    Lamed.]
  cth-cth: Miphunnaw e râw hah a miphunnaw a poe teh, a taminaw koe a tawk e thaonae
    hah a pâpho pouh.
  twi-twi: Wakyerɛ ne nkurɔfo tumi a ɛwɔ ne nnwuma mu, sɛ ɔde aman afoforo nsase ama
    wɔn.
  hlt-hlt: Namtom rhoek kah rho te a pilnam taengah paek ham ni a bibi neh a thadueng
    khaw a doek.
  tbz-SIM: Kù bɛnkɛmu ku nìtìbɛ̀ kù pĩ mmùù tɔ̃ndiɛmù, kɛ bɛ̀ duɔ́ nyibotí tɛì kó
    yɛhɛkɛ̀ kɛ̀ bɛ̀ tiekɛ.
  msy-2020: A uan gavgavim uan gumazamizibar akagha Kantrin Igharazibar Gumazamizibar
    nguaziba isa uan gumazamizibagh anɨngi.
  dop-dop: N hʋlɑ nyɑ́ yəlɑɑ kɛ nyɑ́ təmɑ toŋ kɛ timpi n cɛlɑ-wɛɣɛ piitimnɑɑ lɛlɑɑ
    tɛtʋ tɔ.
  azb-azb: Xalqına millətlərin torpaqlarını verərək Qüdrətli işlərini onlara göstərdi.
  eng-DBY: He hath shewn his people the power of his works, to give them the heritage
    of the nations.
  hin-2017: उसने अपनी प्रजा को जाति-जाति का भाग देने के लिये, अपने कामों का प्रताप
    दिखाया है।
  wol-KYG: Won na ñoñam dooley jëfam, ba mu leen joxee suufu xeet yi.
  bjr-bjr: Mifa anaamuru maqa maaqa narí faiqí anaasee nimiranannai narí afeeka uqannifiqanau.
  eng-YLT: The power of His works He hath declared to His people, To give to them
    the inheritance of nations.
  kne-kne: Inpaila na di panakabalina sin ipogaw na, tan din dagan di odom ay nasyon
    yan indawat nan daida.
  eng-WYC-2017: he shall tell to his people the strength of his works. That he give
    to them the heritage of folks;
  eng-WMBB: He has shown his people the power of his works, in giving them the heritage
    of the nations.
  zat-NTPS: Blé'ene̱' bénneache chee̱' ca' ca naca xel-la' waca chee̱ da ca' be̱ne̱'.
    Dxunézruje̱' benne' chee̱' ca' da zaj napa benne' xezica xe̱zr la xu ca'.
  zty-NTPS: Bḻoe'ele' benne' chie' ka' yeḻa' ẕen che da' bene'. Ẕneẕjwe' benne'
    chie' ka' da' zej nape benne' zi'to' ka'.
  urd-GVH: उसने अपनी क़ौम को अपने ज़बरदस्त कामों का एलान करके कहा, “मैं तुम्हें ग़ैरक़ौमों
    की मीरास अता करूँगा।”
  rug-rug: (Kaph) Vata dogoro nia Sa koari na tie sa Nana ṉiniraṉira, (Lamed) sipu
    poni Sa koarini sari na pepeso tadi na votiki butubutu.
  gaz-gaz: Lafa saboota kaanii isaaniif kennuudhaan humna hojii isaa saba isaatti
    mulʼiseera.
  fra-LSG: Il a manifesté à son peuple la puissance de ses œuvres, En lui livrant
    l’héritage des nations.
  yal-yal: A bata a sɛnbɛn yita a muxune ra, a yi xɔɲɛne bɔxɔn so e yii.
  iou-iou: Täŋpäkaŋ äbot ätu täŋo kome, iniken ämawebeniyeta yäniŋ kireŋkuko uwä iniken
    kehäromini kwawak pewän ahäŋkuk.
  haw-1868: Ua hoike mai oia i kona poe kanaka i ka mana o kana mau hana, I ka haawi
    ana mai ia lakou e noho ma na hooilina o ko na aina e.
  arb-NAV: أَظْهَرَ قُوَّتَهُ لِشَعْبِهِ حِينَ أَوْرَثَهُمْ أَرْضَ الأُمَمِ.
  ded-ded: Kebu ye ngicngacfora uayaac kuc edzacyunuma maridzoming dema bangec monnunac
    ngicngac yeneac bangec imoc ngicngacfora yemmeec.
  ewe-ewe: Eɖe eƒe dɔwɔwɔwo ƒe ŋusẽ fia eƒe dukɔ la eye wòtsɔ dukɔ bubuwo ƒe anyigba
    na wo.
  eng-LEE: The power of his works hath he told unto his people, that he might give
    them the heritage of nations.
  asm-FB: অন্যান্য জাতিবোৰৰ আধিপত্য নিজৰ লোকসকলক দি তেওঁ নিজৰ কাৰ্যৰ শক্তি তেওঁলোকক
    দেখুৱালে।
  sus-A: عَ بَرَ عَ شَ وَلِ سّنبّ مَسٍن عَ شَ حَمَ بّ، حَمَنّ فبّتّيٍ كّ سٌقٍ رَ عٍ
    يِ.
  fra-SBL: Il a montré à son peuple la puissance de ses œuvres, en leur donnant l'héritage
    des nations.
  hbo-hbo: כֹּ֣חַ מַ֭עֲשָׂיו הִגִּ֣יד לְעַמֹּ֑ו לָתֵ֥ת לָ֝הֶ֗ם נַחֲלַ֥ת גֹּויִֽם׃
  kik-kik: Nĩonetie andũ ake mawĩra make ma hinya, nĩ ũndũ wa kũmahe mabũrũri ma ndũrĩrĩ
    iria ingĩ.
  fra-NCL: Il a manifesté à son peuple la puissance de ses œuvres, en lui livrant
    l’héritage des nations.
  cek-AK: A sakthaihaih hmuennawk to angmah ih kaminawk khaeah amtuengsak moe, Sithaw
    panoek ai kaminawk ih qawk to nihcae hanah a paek.
  cuk-cuk: Na e-dulamarga e-ibmar-imaksadgi e-gangued oyosad. Dulemar-yar-baid-baidgi-bukwamalad-e-yar
    ega uksadba, e-gangued oyosad.
  uig-CYR: Бәрһәқ, у әбәдий тәвритилмәйду; Һәққаний адәм мәңгүгә әслиниду.
  pma-pma: Ahi rie lat keihoen ten umen onen min meatin keil onen. Ka alei kilea eni
    navong san atan osen meatin keil ten kantri sav keil mai vi ose.
  tel-2017: ఆయన తన ప్రజలకు అన్యజాతుల ఆస్తిపాస్తులను అప్పగించాడు. తన క్రియల మహాత్మ్యాన్ని
    వారికి వెల్లడి చేశాడు.
  hat-BSA: Li te fè pèp Li wè pouvwa a a zèv Li yo, lè L te bay yo nasyon yo kòn eritaj.
  ukr-ONPU: Бо він не похитнеться повіки; праведник буде у вічній пам’яті.
  kos-kos: El akkalemye ku lal nu sesr, mwet lal, Ke El ase nu sesr acn sin mwet in
    mutunfacl saya.
  hbo-WLC: כֹּ֣חַ מַ֭עֲשָׂיו הִגִּ֣יד לְעַמּ֑וֹ לָתֵ֥ת לָ֝הֶ֗ם נַחֲלַ֥ת גּוֹיִֽם׃
  ibo-ibo: O gosila ndị ya ike nke ọrụ ya niile, site nʼinye ha ala niile nke ndị
    mba ọzọ.
  ory-ory: ସେ ନିଜ ଲୋକମାନଙ୍କୁ ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କ ଅଧିକାର ଦେଇ ଆପଣା କର୍ମର ପ୍ରଭାବ ସେମାନଙ୍କୁ
    ଦେଖାଇଅଛନ୍ତି।
  chk-chk: A pwäri ngeni nöün kewe aramas manamanen an kewe föför, lupwen a ngeniir
    fanüen chon ekewe mwü.
  rop-rop: Imbin shoum im pawa langa im pipul olabat wen imbin gibit olabat ola kantri
    blanga ola najalot pipul.
  ukr-1871: Явив силу дїл своїх народові свойму, щоб дати їм наслїддє народів.
  yon-yon: Yembed ye nimakarub yaa ye ambangkanabi yaromkono kuu korokbendoon, ambibkin
    yenadan yi okad kuu kande yi yaa kondoon kowe.
  deu-1951: Er hat seinem Volk seine kraftvollen Taten kundgetan, da er ihnen das
    Erbe der Heiden gab.
  eng-JPS: He hath declared to His people the power of His works, in giving them the
    heritage of the nations.
  srp-1865: Silu djela svojih javio je narodu svojemu davši im našljedstvo naroda.
  lug-lug: Abantu be abalaze ng’ebikolwa bye bwe biri eby’amaanyi; n’abagabira ensi
    eyali ey’abannaggwanga.
  heb-heb: כח מעשיו הגיד לעמו לתת להם נחלת גוים׃
  ben-IRV: তিনি তাঁর শক্তিশালী কাজ তাঁর লোকেদের দেখিয়ে তাদেরকে জাতির অধিকার দিয়েছেন।
  ntu-ntu: z nzaprc-krbzle drtc' ngr lr mrkzbleng mz doa nedeng, ide kc tqaelwapx-ngrbzle
    zmatq rde badr.
  pan-pan: ਉਹ ਨੇ ਆਪਣੇ ਕੰਮਾਂ ਦਾ ਬਲ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਵਿਖਾਇਆ, ਜਦੋਂ ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕੌਮਾਂ
    ਦੀ ਮਿਰਾਸ ਦਿੱਤੀ।
  tkr-tkr: Məxbın insanar mısacab qaçaaxaras deş, Qopkuyn insanar hammaşe yik'bışee
    aaxvas.
  mya-JVB: အမှုတော် တို့၌ရှိသောတန်ခိုး ကို မိမိ လူ တို့အား ပြ ၍၊ တပါးအမျိုးသား တို့၏
    အမွေ ကို ပေး တော်မူ၏။
  kgf-kgf: Inéŋ baera baera imi ic embachéra énécmima wawaŋ memeyawac kuha énézéyu
    héŋgic.
  tte-O: Ana kaiwe iyakenayan ana tomoyao kolili kaiwena boda uloili ali yanuwa iwolena
    kolili.
  tbg-tbg: Viva tinavu nai vaiinti nahenti nai kempuka humiqeharo, vo vatanaa vo vatanaaka
    ia vatara tinavu timimanta varaunara.
  hmo-hmo: Ia ese bese idauidau taudia edia tano, be iena bese taudia dekenai ia henia.
    Unai kara dekena amo, ia ese iena bese taudia dekenai, iena siahu ena bada ia
    hedinaraia vadaeni.
  zar-NT: Buzéajniʼinëʼ bönachi queëʼ ca naca yöl-laʼ huáca quégaca le nunëʼ, le benëʼ
    ga gulaʼdéliʼnëʼ xiyúgaca bönachi izáʼa.
  urd-urd: उसने कौमों की मीरास अपने लोगों को देकर, अपने कामों का ज़ोर उनकी दिखाया।
  rus-SYN: Он вовек не поколеблется; в вечной памяти будет праведник.
  bqc-SIM: À a gbãa ↄ̀lↄ a gbɛ̃́ↄnɛ yãkɛa guu, à buipãleↄ bùsuↄ kpàmá.
  tcz-CHONGTHU: Aman amite chu chidang namdangho gam alahpeh a amaho apeh achun athaneina
    thupitah chu akilandoh sah'in ahi.
  mar-mar: त्याने आपल्या लोकांस राष्ट्रांचे वतन देऊन, आपली सामर्थ्याची कार्ये दाखवली
    आहेत.
  isl-isl: Hann sýndi mátt sinn er hann gaf þjóð sinni landið Ísrael – land sem margar
    þjóðir byggðu.
  hlt-THB: A ik-oeih sainaak ce ak thlangkhqi venawh dang sak nawh, thlakchang qam
    ce cekkhqi venawh pehy.
  qub-qub: Acrashan runacunataga ricachiran quiquin Tayta Dios munayninwan rurashantami.
    Payta mana rispitaj runacunapa chacranta guechurcur acrashan runacunata goycuran.
  bqp-bqp: À a yãkɛnanↄ gbãna mↄ̀ a gbɛ̃nↄnɛ, à buri pãndenↄ bùsunↄ sì à kpàḿma.
  hat-hat: Li fè pèp li wè jan li gen pouvwa nan sa l'ap fè. Li ba yo tè lòt nasyon
    yo pou byen pa yo.
  eng-BSB: He has shown His people the power of His works by giving them the inheritance
    of the nations.
  eng-WEBPB: He has shown his people the power of his works, in giving them the heritage
    of the nations.
  kbq-kbq: Anumzamo'ma hankave'ama eri ama hige'za agri vahe'mo'zama ke'nazana, ru
    vahe mopa hanareno, eri zamige'za erisantihare'za menina mani'naze.
  pon-pon: A kotin kajanjale on japwilim a aramaj akan mana en a wiawia kan, pwen
    kotiki on ir jojo en men liki kan.
  nhe-BL: Toteco quinextijtoc ihueyi chicahualis ica itlacajhua pampa yajaya quinmacac
    nopa tlali Israel, yonque achtohuiya eliyaya iniaxca sequinoc tlamantli tlacame.
  wnc-wnc: Ita aminu kundutane kepna inane aminde yamukut. Puya waaknga tasike inane
    kekeknga akngana waaminde yeuyamukut.
  bus-bus: À a yãkɛnanↄ gbãaa ↄ̀dↄa a gbɛ̃nↄnɛ, à bori pãndenↄ bùsunↄ sì à kpàḿma.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wexak kar ukàgaw teko Izaew wanupe a'e, Amo ae
    teko waywy imono pà Izaew wanupe a'e.
  eng-DRA: Because he shall not be moved for ever.
