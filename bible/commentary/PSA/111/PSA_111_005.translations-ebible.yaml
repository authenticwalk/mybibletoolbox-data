verse: PSA.111.005
translations:
  mal-C: തന്നെ ഭയപ്പെടുന്നവർക്ക് അവിടന്ന് ഭക്ഷണം നൽകുന്നു; അവിടന്ന് തന്റെ ഉടമ്പടി
    എന്നേക്കും ഓർക്കുന്നു.
  deu-TKW: Er hat denen, die ihn fürchten, Speise gegeben; er gedenkt auf ewig seines
    Bundes.
  lin-lin: Apesaka bato oyo batosaka Ye bilei ; akanisaka Boyokani na Ye tango nyonso.
  mmx-mmx: Neni mun im taba leveluxa, tinedi dim taba asinorong i. La neni im doma
    amisik lekabus neni ga lok pam i eburu mi limixin teren.
  eng-LSV: He has given prey to those fearing Him, || He remembers His covenant for
    all time.
  eng-GNV: 'He hath giuen a portion vnto them that feare him: he wil euer be mindfull
    of his couenant.'
  eng-WEBSTER: 'He hath given food to them that fear him: he will ever be mindful
    of his covenant.'
  nhw-BL: Yaya quinmaca tlacualistli nochi catli motemachíaj ipan ya. Huan amo quema
    quielcahuas catli techtlajtolcahuilijtoc techchihuilis.
  swh-ONEN: Huwapa chakula wale wanaomcha, hulikumbuka agano lake milele.
  bba-bba: U rɑ be bɑ nùn nɑsie dĩɑnu wɛ̃, kpɑ u win ɑrukɑwɑni yɑɑyɑ.
  eng-KJVCPB: '(ט) He hath given meat unto them that fear him: (י) He will ever be
    mindful of his covenant.'
  luo-luo: Ochiwo chiemo ne joma omiye luor, kendo oparo singruok mare nyaka chiengʼ.
  aii-aii: ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ ܝܘܼܗܒܹܠܔ ܠܹܗ ܠܙܕܝܼܥܘܼ̈ܗ‌ܝ، ܒܸܬ ܕܵܟܹܪ ܠܥܵܠܲܡ ܘܲܥܕܹܗ.
  meu-meu: E gari heniamu taudia na adia e henidiamu; ena gwauhamata e laloa hanaihanaimu.
  npi-ULB: विश्‍वासयोग्यतासाथ उहाँको अनुसरण गर्नेहरूलाई उहाँले भोजन दिनुहुन्छ । उहाँले
    आफ्‍नो करार सधैं सम्झिनुहुनेछ ।
  yor-yor: 'Ó ti fi oúnjẹ fún àwọn tí ó bẹ̀rù rẹ̀: òun ń rántí májẹ̀mú rẹ̀.'
  pes-OPCB: خداوند، روزی ترسندگان خود را می‌رساند، او هرگز عهد خود را از یاد نمی‌برد.
  tgl-ULB: Nagbibigay siya ng pagkain sa kaniyang tapat na mga tagasunod. Palagi niyang
    inaalala ang kaniyang tipan.
  nop-nop: Metam nediyeŋ aditok gikiŋgoŋ timiiŋ, metam undihidok adi nanaŋe yemilak.
    Eŋ metamŋiye gut yofolok tuguk u mu bikabulak.
  hui-hui: Ibugua wali agali ibu mo dunini ho karuhondo tomo nelo miaabo haga ka.
    Ibugua wali agalihondo habo nalolene bi bamba lowinigo embeda nahagaore ka.
  mya-mya: ကိုယ်​တော်​ကို​ကြောက်​ရွံ့​ရို​သေ​သူ​တို့​အား ကျွေး​မွေး​တော်​မူ​၏။ မိ​မိ​ပ​ဋိ​ညာဉ်​တော်​ကို​အ​ဘယ်​အ​ခါ​၌​မျှ
    မေ့​လျော့​တော်​မ​မူ။
  bod-N: གུས་ཤིང་འཇིགས་པའི་མི་ལ་ཁ་ཟས༌གནང༌། །ཉིད་ཀྱི་ཞལ་ཆད་རྟག་ཏུ་ཐུགས་སུ༌དྲན།།
  wsk-wsk: Nu kariimet noko nguanga se kua bowa ningi bagasan mu inang nungarso; ale
    noko den nongorak kaolam mu ko kuamili me saposo.
  sna-sna: Anopa zvokudya kuna avo vanomutya; anorangarira sungano yake nokusingaperi.
  spa-BLM: Ha dado de comer a los que le temen. Siempre recuerda su pacto.
  cac-cac: Syac' tas svaji d'a eb' ay xivc'olal d'ay. Naann̈ej strato yuuj.
  swh-ULB: Huwapa chakula wafuasi wake waaminifu. Siku zote atalikumbuka agano lake.
  bel-bel: Добры чалавек міласэрны і пазычае; ён дасьць цьвёрдасьць словам сваім на
    судзе.
  deu-ELBBK: Er hat Speise gegeben denen, die ihn fürchten; er gedenkt in Ewigkeit
    seines Bundes.
  mbb-OT: ebeǥayan din te keenen is edtahud kandin, ne layun din edtentenuzi is kebpekid-uyun
    din.
  mal-2015: തന്റെ ഭക്തന്മാർക്കു അവൻ ആഹാരം കൊടുക്കുന്നു; അവൻ തന്റെ നിയമത്തെ എന്നേക്കും
    ഓർക്കുന്നു.
  gup-gup: Nungka kabenwon manme bininj nawu kabirrimarnekele nuye. Dja kadjalburrbun
    munguyh munguyh manbu benmarnewokkurrmerrinj bininj nuye.
  rmc-rmc: Del te chal olen, ko pes lestar daran, pre peskri zmluva šoha na bisterela.
  nlg-nlg: Agaia te vahera na vanga, gaira tara varava itatana, me ghanaghana olia
    haia nina baubahu.
  pes-OPV: ترسندگان خود را رزقی نیکوداده است. عهد خویش را به یاد خواهد داشت تاابدالاباد.
  ron-1924: Ел а дат хранэ челор че се тем де Ел; Ел Ышь адуче пуруря аминте де легэмынтул
    Луй.
  ben-OBCV: যারা তাঁকে সম্ভ্রম করে তিনি তাদের আহার দেন; তিনি তাঁর নিয়ম চিরকাল স্মরণে
    রাখেন।
  som-som: Wuxuu cunto siiyey kuwa isaga ka cabsada, Oo weligiisna wuxuu xusuusnaan
    doonaa axdigiisii.
  lat-VUC: 'Jucundus homo qui miseretur et commodat; disponet sermones suos in judicio:'
  eng-ASVBT: 'He hath given food unto them that fear him: He will ever be mindful
    of his covenant.'
  mna-mna: Zin wal ta timototo i mi tileŋleŋ la kalŋaana na, ni ikamam kan kini. Mi
    sua ta ni ziŋan wal kini timbuk be tiparlup zin ma tiwe tamen na, ni ko mataana
    iŋgalŋgal ma alok.
  ita-1885: Egli dà da vivere a quelli che lo temono; Egli si ricorda in eterno del
    suo patto.
  eng-LXXUP: 'The good man is he that pities and lends: He will direct his affairs
    with judgment.'
  eng-ULB: He gives food to his faithful followers. He will always call to mind his
    covenant.
  spa-VBL: Alimenta a los que lo respetan; siempre tiene presente el acuerdo que hizo.
  fra-_FOB: Il donne à vivre à ceux qui le craignent; il se souvient toujours de son
    alliance.
  mal-mal: തന്റെ ഭക്തന്മാർക്ക് അവിടുന്ന് ആഹാരം കൊടുക്കുന്നു; ദൈവം തന്റെ ഉടമ്പടി എന്നേക്കും
    ഓർമ്മിക്കുന്നു.
  lit-lit: Jis davė maisto bijantiems jo; jis per amžius atsimins savo sandorą.
  urd-GVR: Jo us kā ḳhauf mānte haiṅ unheṅ us ne ḳhurāk muhaiyā kī hai. Wuh hameshā
    tak apne ahd kā ḳhayāl rakhegā.
  suz-BL: मेकोमी आ कली मान पा हिंब आन कली जचा गेब। मिनु आ पशो कबल गेना हना यो मिम्‍ब।
    भजन संग्रह १४५:१५
  eng-NOY: He giveth meat to them that fear him; He is ever mindful of his covenant.
  ita-1927: Egli ha dato da vivere a quelli che lo temono, egli si ricorda in eterno
    del suo patto.
  ckb-ckb: خواردن دەداتە ئەوانەی لێی دەترسن، هەمیشە پەیمانی خۆی لەبیرە.
  eng-BBE: He has given food to his worshippers; he will keep his agreement in mind
    for ever.
  xsi-xsi: I uru kâpwa isuanzi tamâta ea simege ŋana i kâ. Aku i ma kalo kapa ŋana
    ŋgua pâŋa ŋinde i muŋga iveta kunzi ne tamâta, ande ma tia.
  kan-OKCV: ಅವರು ತಮಗೆ ಭಯಪಡುವವರಿಗೆ ಆಹಾರ ಕೊಟ್ಟಿದ್ದಾರೆ; ಯುಗಯುಗಕ್ಕೂ ತಮ್ಮ ಒಡಂಬಡಿಕೆಯನ್ನು
    ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳುವರು.
  tam-2017: தமக்குப் பயந்தவர்களுக்கு உணவு கொடுத்தார்; தமது உடன்படிக்கையை என்றென்றைக்கும்
    நினைப்பார்.
  spa-RV-1909: Dió mantenimiento á los que le temen; para siempre se acordará de su
    pacto.
  ron-BTF: El a dat mâncare celor ce se tem de el; întotdeauna își va aminti legământul
    său.
  eng-WEBP: He has given food to those who fear him. He always remembers his covenant.
  eng-FBV: He feeds those who respect him; he always remembers the agreement he made.
  nld-1939: Hij gaf voedsel aan hen, die Hem vreesden, En bleef zijn Verbond voor
    eeuwig indachtig;
  nch-BL: Yaya quinmaca tacualisti nochi cati motemachíaj ipan ya. Huan amo quema
    quielcahuas cati techtajtolcahuilijtoc techchihuilis.
  vie-1934: Ban vật thực cho kẻ kính sợ Ngài, Và nhớ lại sự giao ước mình luôn luôn.
  cha-cha: 'Güiya guinin munae nengcano ayo sija y manmaañao nu güiya: ya güiya siempre
    jajasoja tratuña.'
  hin-CV: अपने श्रद्धालुओं के लिए वह आहार का प्रबंध करते हैं; वह अपनी वाचा सदा-सर्वदा
    स्मरण रखते हैं.
  eng-OURB: ט He has given food to those who fear him. י He always remembers his covenant
    ·binding contract between two or more parties·.
  spa-BES: Ha dado comida a sus adoradores; mantendrá su acuerdo en mente para siempre.
  tdx-tdx: ט Anjotsoa’e mahakama o mañeveñe ama’eo; י ho tiahi’e nainai’e i fañina’ey,
  tha-KJV: พระองค์​ประทานอาหารให้​ผู้​ที่​เกรงกลัวพระองค์ พระองค์​จะทรงจดจำพันธสัญญาของพระองค์​เสมอ
  por-BR-2018: Ele deu alimento aos que o temem; ele se lembrará para sempre de seu
    pacto.
  deu-ELO: Er hat Speise gegeben denen, die ihn fürchten; er gedenkt in Ewigkeit seines
    Bundes.
  eng-WYC-2018: he hath given meat to men dreading him. He shall be mindful of his
    testament into the world; (he hath given food to those who fear him or to those
    who revere him. He shall always be mindful, or shall always remember, his covenant;)
  epo-epo: Li donas manĝon al tiuj, kiuj Lin timas; Li memoras eterne Sian interligon.
  gfk-gfk: I tabar diet ing diet burtei ma ira adiet nian. I lik hatikane tar no uno
    kunubus.
  uig-PIN: U Ɵzidin ǝyminidiƣanlarni ax bilǝn tǝminlǝydu; Ɵz ǝⱨdisini ⱨǝmixǝ yad etidu.
  beo-beo: E da nowa dunu da Ema nodone dawa:lalebe, ilima ha:i manu iaha. E da Ea
    gousa:su ninima hamoi, amo hamedafa gogolesa.
  tpi-OTNT: Em i save givim kaikai long ol manmeri i save pret long em. Em i no save
    lusim tingting long dispela kontrak em i bin mekim wantaim ol manmeri bilong en.
  hau-SA: Yana ba da abinci ga waɗanda suke tsoronsa; yakan tuna da alkawarinsa har
    abada.
  udu-udu: A’di ki thoson tonṯe/ gom uni gwansan kun ḵo/ki a’di mo. A’di dina bwam
    piti ki ush mmota pa gom gwo jin gama a’di me’d mo.
  uig-LAT: U Özidin eyminidighanlarni ash bilen teminleydu; Öz ehdisini hemishe yad
    étidu.
  nde-nde: Uyabapha ukudla labo abamesabayo; uyasikhumbula isivumelwano Sakhe lanini.
  ton-ton: 'Kuo foaki ʻe ia ʻae meʻakai kiate kinautolu ʻoku nau manavahē kiate ia:
    te ne manatuʻi maʻuaipē ʻa ʻene fuakava.'
  ces-1613: Pokrm dal těm, kteříž se ho bojí, pamětliv jsa věčně na smlouvu svou.
  eng-WMB: He has given food to those who fear him. He always remembers his covenant.
  tam-TCV: அவர் தமக்குப் பயந்து நடக்கிறவர்களுக்கு உணவு கொடுக்கிறார்; அவர் தமது உடன்படிக்கையை
    என்றென்றும் நினைவில் வைத்திருக்கிறார்.
  ceb-ULB: Gihatagan niya ug pagkaon ang matinumanon niyang mga sumusunod. Kanunay
    moabot sa iyang hunahuna ang iyang kasabotan.
  pol-UBG: Dał pokarm tym, którzy się go boją, pamięta wiecznie o swoim przymierzu.
  urd-GVU: جو اُس کا خوف مانتے ہیں اُنہیں اُس نے خوراک مہیا کی ہے۔ وہ ہمیشہ تک اپنے
    عہد کا خیال رکھے گا۔
  eng-OEBCW: Food he gives to those who fear him, always he remembers his covenant.
  deu-1912: Er gibt Speise denen, die ihn fürchten; er gedenkt ewiglich an seinen
    Bund.
  kan-2017: ತನ್ನಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರಿಗೆ ಆಹಾರವನ್ನು ಕೊಟ್ಟಿದ್ದಾನೆ; ತನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು
    ಯಾವಾಗಲೂ ನೆನಪಿನಲ್ಲಿಟ್ಟುಕೊಂಡಿದ್ದಾನೆ
  yap-yap: Ma pi’ e ggan ni fan ngak e pi’in yad ma liyor ngak; der ma pagtilin fare
    m’ag rok.
  hlt-MCSB: Amah aka rhih rhoek te maeh a paek tih a paipi te a kumhal duela a thoelh.
  mdy-ETH: ዒዛ ሚጪንታዞንሢም ሙኡዚ ዒ ዒንጋኔ፤ ዒዚ ዔያቶም ጫኣቄ ጫኣቁሞ ዋሉዋሴ።
  twi-ASANTE: Ɔma wɔn a wosuro no no aduane; ɔkae nʼapam no daa.
  eng-WEBU: He has given food to those who fear him. He always remembers his covenant.
  acu-NT: Tura niin ameketme juuntam tinu ainaunka yutancha susatnuitai. Tura Yus
    wi turatatjai tímia nunaka pengké kajinmakchatnuitai.
  spa-PDDPT: Dio alimento a los que le temen. Para siempre se acordará de su Pacto.
  gun-gun: Omongaru 'rã henonde ojererokyjea rupi ikuai va'e, ima'endu'a riae 'rã
    guexeve guarã ojapo va'ekue re.
  agu-BL: Na na che' c'a'chaj yi e' yi na cyak' k'ej i'. Nin quinin na el te c'u'l
    yi yol yi suki'nt ta'n scyetz.
  ilo-ULB: Ik-ikanna ti taraon dagiti napudno a sumursurot kenkuana. Kankanayonna
    a laglagipen ti tulagna.
  kpg-kpg: Mee e dahi aga ana meegai gi digau ala e hagalaamua Ia. Mee hagalee loo
    e de langahia e Ia ana hagababa.
  uig-ARA: ئۇ ئۆزىدىن ئەيمىنىدىغانلارنى ئاش بىلەن تەمىنلەيدۇ؛ ئۆز ئەھدىسىنى ھەمىشە
    ياد ئېتىدۇ.
  sus-sus: A baloe fima mixi ma naxan gaaxuma a ya ra, a ratu a xa saatɛ ma abadan.
  pon-2006: E kin ketikihda kisin tungoal ong irail kan me kin wauneki; e sohte kak
    meliehla sapwellime inou.
  jae-jae: Eŋ kêkêŋ mo gêdêŋ êsêac, taŋ têtêc eŋ naŋ. Eŋ taê gêjam nê poac gedeŋ tôŋgeŋ.
  ksd-ksd: I tar tul tar ra magit na nian ta diat dia ru ia; Na nuk vatikene pa kana
    kunubu.
  tur-YTC: Kendisinden korkanlara yiyecek verir. O her zaman antlaşmasını hatırlar.
  bel-N: Ён ежу дае тым, што баяцца Яго, памятае на вякі запавет Свой.
  grc-BRENT: Χρηστὸς ἀνὴρ ὁ οἰκτείρων καὶ κιχρῶν, οἰκονομήσει τοὺς λόγους αὐτοῦ ἐν
    κρίσει,
  kpr-kpr: Evetu genembo mave nu kakara eraera, ainda uvu bayau nune muturaira. Nu
    nunda kotua gatari ava jo sifo nanjigo kote doyae arira.
  ind-AYT: Dia memberikan makanan kepada orang-orang yang takut akan Dia; Dia akan
    mengingat perjanjian-Nya selama-lamanya.
  yom-yom: Niandi weti vana bidia kuidi bobo beti kunkinzika ; wuntebukilanga moyo
    Nguizani andi mu zithangu zioso.
  yut-yut: Iyɨ do pasolgoŋ amɨn jap yomɨsak. Saŋbek saŋbek agɨt uŋun dɨma ɨŋtosok.
  nya-nya: Amapereka chakudya kwa amene amamuopa Iye; amakumbukira pangano lake kwamuyaya.
  hrv-hrv: $TET Hranu dade štovateljima svojim, $JOD dovijeka se sjeća svoga Saveza.
  mps-mps: Agai te agade wi ebo we bidi dabe tubo nai mabo dao. Agai te aga hani bage
    dali dąų walali pode te homu kone gegeda peyu me egobeo.
  tpi-tpi: Em i save givim kaikai long ol manmeri i save pret long em. Em i no save
    lusim tingting long dispela kontrak em i bin mekim wantaim ol manmeri bilong en.
  dan-1931: Dem, der frygter ham, giver han føde, han kommer for evigt sin pagt i
    hu.
  vie-OVCB: Chúa nuôi dưỡng những người tin kính; và nhớ giao ước Ngài mãi mãi.
  guj-2017: તે પોતાના અનુયાયીઓને ખોરાક પૂરો પાડે છે. તે પોતાના કરારનું હંમેશાં સ્મરણ
    રાખશે.
  pon-2006A: E kin ketikihda kisin tungoal ong irail kan me kin wauneki; e sohte kak
    meliehla sapwellime inou.
  por-BRBSL: Ele tem dado comida àqueles que o temem. Ele sempre se lembra de seu
    convênio.
  eng-OEBUS: Food he gives to those who fear him, always he remembers his covenant.
  swe-swe: Han ger mat till dem som fruktar (vördar) honom, han kommer aldrig glömma
    sitt förbund. [Ordet ”mat” börjar på bokstaven Tet och ”han kommer” med Jod.]
  cth-cth: Ama ka taketnaw hah rawca ca hane a poe. A lawkkam teh nâtuek hai pahnim
    hoeh.
  twi-twi: Ɔma wɔn a wosuro no no aduan; ɔkae nʼapam no daa.
  hlt-hlt: Amah aka rhih rhoek te maeh a paek tih a paipi te a kumhal duela a thoelh.
  tbz-SIM: Kɛ duɔ̀ mmudiì bɛ̀ɛ̀ kù dé, kù í yĩɛ̃̀ nkù bɛ̀ dɔúnnɛ̀ dìì nùù kpɛ́í bìtì.
  msy-2020: A gumazamizir an atiatiba, a dagheba me ganɨdi. Egha a uan Akar Gavgavir
    a gumazamiziba ko dɨkɨrɨzir kam, a zuraram a gɨnɨghnɨsi.
  dop-dop: N hɑɑkɩ tɔɣɔnɑɣɑ kɛ mpɑ pɑ nyɑŋnɑ-ŋ tɔ. Nn sɔɔkɩ nyɑ́ nɔɣɔ pɛɛlʋɣʋ tɔɔ
    kɛ́ pɑɑ pəcɔ.
  azb-azb: Ondan qorxanları bəsləyərək saxlayır, Öz əhdini əbədi olaraq yadda saxlayır.
  eng-DBY: He hath given meat unto them that fear him; he is ever mindful of his covenant.
  hin-2017: उसने अपने डरवैयों को आहार दिया है; वह अपनी वाचा को सदा तक स्मरण रखेगा।
  wol-KYG: Mooy leel ku ko ragal, di bàyyi xel kóllëreem gi ba fàww.
  bjr-bjr: Yaaweenara qeerairida mina ufa qaindusi mariasa mifa narana nimidanoo.
    Mifa narí moodaanaki kira ufa sia qauni marifa naaruara irimarifa maridanoo.
  eng-YLT: Prey He hath given to those fearing Him, He remembereth to the age His
    covenant.
  kne-kne: Idawat nay kanen din mangipateg ya emegyat en sisya, adi na linglingan
    din intolag na.
  eng-WYC-2017: he hath given meat to men dreading him. He shall be mindful of his
    testament into the world;
  eng-WMBB: He has given food to those who fear him. He always remembers his covenant.
  zat-NTPS: Dxugawe̱' benne' ca' dxelezrebe̱' Le̱'. Tu chí'izqueze dxeajsá lazre̱'
    xel-la' wezría da nune̱'.
  zty-NTPS: Ẕwawe' benne' ka' ẕžébegake' Ḻe', na' to chi'ize žejsá' ḻaže'e diža'
    da' bénḻene' benách ka'.
  urd-GVH: जो उसका ख़ौफ़ मानते हैं उन्हें उसने ख़ुराक मुहैया की है। वह हमेशा तक अपने
    अहद का ख़याल रखेगा।
  rug-rug: (Tet) Poni ginani Sa sari pu pamaṉa nia si Asa. (Yod) Lopu hite muliṉi
    nia Sa sa Nana vinariva egoi nabuna.
  gaz-gaz: Inni warra isa sodaataniif nyaata kenna; kakuu isaas bara baraan ni yaadata.
  fra-LSG: Il a donné de la nourriture à ceux qui le craignent; Il se souvient toujours
    de son alliance.
  yal-yal: A balon fima nɛn a yɛɛragaxu muxune ma. A mi ɲinanma a layirin xɔn mumɛ!
  iou-iou: Ämawebe oraŋ imik täkaŋ u Ekänitä ketem yepmäŋ towik täyak. Ba topmäk-topmäk
    ninkät täŋkuko unita nämo guŋtak täyak. Nämoinik!
  haw-1868: 'Ua haawi mai oia i ka ai na ka poe makau aku ia ia: E hoomanao mau loa
    no oia i kona berita.'
  arb-NAV: أَعْطَى مُتَّقِيهِ طَعَاماً، لأَنَّهُ لَا يَنْسَى عَهْدَهُ أَبَداً.
  ded-ded: Ngicngac eweheihei ammiandae, ye yeni yaka yemmeude nga dzadzahac meec,
    imoc nasoya nasoya negensikefude.
  ewe-ewe: Enaa nuɖuɖu ame siwo vɔ̃nɛ, eye wòɖoa ŋku eƒe nubabla dzi tegbetegbe.
  eng-LEE: 'He hath given sustenance unto those that fear him: he will for ever be
    mindful of his covenant.'
  asm-FB: তেওঁৰ ভক্তসকলক তেওঁ আহাৰ যোগায়; নিজে স্থাপন কৰা নিয়মটি তেওঁ চিৰকাললৈকে
    সোঁৱৰণ কৰিব।
  sus-A: عَ بَلٌي قِمَ مِشِ مَ نَشَن فَاشُمَ عَ يَ رَ، عَ رَتُ عَ شَ سَاتّ مَ عَبَدَن.
  fra-SBL: Il a donné de la nourriture à ceux qui le craignent. Il se souvient toujours
    de son engagement.
  hbo-hbo: טֶ֭רֶף נָתַ֣ן לִֽירֵאָ֑יו יִזְכֹּ֖ר לְעֹולָ֣ם בְּרִיתֹֽו׃
  kik-kik: Arĩa mamwĩtigagĩra nĩamaheaga irio; egũtũũra aririkanaga kĩrĩkanĩro gĩake
    nginya tene.
  fra-NCL: Il a donné une nourriture à ceux qui le craignent ; il se souvient pour
    toujours de son alliance.
  cek-AK: Anih loe angmah zithaih tawn kaminawk khaeah caaknaek to paek; anih loe
    a sak ih lokmaihaih to pahnet ai.
  cuk-cuk: Bab-Dummad dulemar-e-nug-odummodimaladga mas uked, na Ebo-Igar-Mesisad
    degisadegu ebinsaed.
  uig-CYR: Хәйрхаһ, өтнә берип туридиған адәмниң бәхити болиду; У өз ишлирини адиллиқ
    билән жүргүзиду.
  pma-pma: Kei mul san anien min koakeil avouhou mini. En rovobongentei hatkatien
    takeih onen koa mumoni ral min keil.
  tel-2017: తన పట్ల భయభక్తులు గలవారికి ఆయన ఆహారమిచ్చాడు. ఆయన నిత్యం తన నిబంధన జ్ఞాపకం
    చేసుకుంటాడు.
  hat-BSA: Li te bay manje a sila ki gen lakrent Li yo. Li va sonje akò Li a jis pou
    tout tan.
  ukr-ONPU: Добре тому, хто милує й позичає, хто справи свої веде правосудно!
  kos-kos: El sang mwe mongo nu selos su akfulatyal; El tiana mulkunla wuleang lal.
  hbo-WLC: טֶ֭רֶף נָתַ֣ן לִֽירֵאָ֑יו יִזְכֹּ֖ר לְעוֹלָ֣ם בְּרִיתֽוֹ׃
  ibo-ibo: Ọ na-egboro ndị na-atụ egwu ya mkpa ihe oriri; ọ na-echetakwa ọgbụgba ndụ
    ya ruo mgbe ebighị ebi.
  ory-ory: ସେ ଆପଣା ଭୟକାରୀମାନଙ୍କୁ ଆହାର ଦେଇଅଛନ୍ତି; ସେ ସଦାକାଳ ଆପଣା ନିୟମ ସ୍ମରଣ କରିବେ।
  chk-chk: A ngeni chokewe mi niuokusiti i ener mongö. A chechemeni an we pwon fansoun
    meinisin.
  rop-rop: Im gibit daga langa ol detlot hu rispek im. Im nomo fogedabat im strongwan
    pramis.
  ukr-1871: Він дає поживу тим, що бояться його; памятає вічно свій заповіт.
  yon-yon: Ye yaa unimaibdan yaa kuu yembed animan bangkandimaan, kwane yembed amob
    weng ongmoon kuyaa kuu aron korem meenembirimaan.
  deu-1951: Er hat Speise gegeben denen, die ihn fürchten, seines Bundes wird er ewiglich
    gedenken.
  eng-JPS: He hath given food unto them that fear Him; He will ever be mindful of
    His covenant.
  srp-1865: Hranu daje onima koji ga se boje, pamti uvijek zavjet svoj.
  lug-lug: Agabira abamutya emmere; era ajjukira endagaano ye buli kiseera.
  heb-heb: טרף נתן ליראיו יזכר לעולם בריתו׃
  ben-IRV: তিনি তাঁর বিশ্বস্ত অনুগামীদের খাবার দেন। তিনি তাঁর বিধি চিরকাল মনে রাখবেন।
  ntu-ntu: abzle dakxnzng mz leplz kcng tzamrluelr nide. olvz-amqngile mz drtwrde
    da kx esalz-ngrbzle badr.
  pan-pan: ਉਹ ਨੇ ਆਪਣੇ ਡਰਨ ਵਾਲਿਆਂ ਨੂੰ ਖਾਣਾ ਦਿੱਤਾ, ਉਹ ਆਪਣੇ ਨੇਮ ਨੂੰ ਸਦਾ ਲਈ ਚੇਤੇ ਰੱਖੇਗਾ।
  tkr-tkr: Qidiykkın borcbı helenbışiqayiy horbı hidya'anbışiqa yugna ı'mı'r vuxhes.
  mya-JVB: ကြောက်ရွံ့ ရိုသေသောသူတို့ကို ကျွေးမွေး တော်မူ ၏။ ပဋိညာဉ် တရားတော်ကို အစဉ်
    အောက်မေ့ တော်မူ ၏။
  kgf-kgf: Yawe imi eeya héimianʒu ionac nene yaka gumu énécmima sisipac acya hémbénaŋa
    nimmanec kecmac.
  tte-O: Siya analiyao siyakasisi-yan isaguili kan koina kaiwena nige sowasowana ana
    kelabilabin kamwasana inuwa-mwatainan.
  tbg-tbg: Vira aatu qeteha koqemake vira uva iriqi vi variakaqaa viva raqikiharo
    kara nimi vairave. Viva nai vaiinti nahenti hampata uva tiva taatau taira kia
    tauru karaitiro, ekaa enta vi uvara iriqiro vi vairave.
  hmo-hmo: Ia dekenai idia gari taudia dekenai, be Lohiabada ese edia aniani ia henia.
    Iena gwauhamata taravatuna be, ia ese ia laloa noho nega ibounai, doko lasi.
  zar-NT: Rugahuëʼ nupa tadxi Lëʼ. Röjnéticaʼsëʼ didzaʼ dzaga núnlenëʼ bönachi queëʼ.
  urd-urd: वह उनको जो उससे डरते हैं खू़राक देता है; वह अपने 'अहद को हमेशा याद रख्खेगा।
  rus-SYN: Добрый человек милует и взаймы дает; он даст твердость словам своим на
    суде.
  bqc-SIM: Ì blɛ kpa a vĩakɛnaↄwa, aà bàakuańnↄ yã́ lí sãaaguo.
  tcz-CHONGTHU: Aman akitepna hi ageldoh jingin ama gingte chu nehle chah apejingin
    ahi.
  mar-mar: तो आपल्या विश्वास ठेवणाऱ्यांना अन्न देतो. तो आपला करार नेहमी आठवतो.
  isl-isl: Hann annast þarfir þeirra sem honum treysta og gleymir ekki loforðum sínum.
  hlt-THB: Amah ak kqihkhqi venawh ai kawi pe nawh; a paipi ce sim poepa hy.
  qub-qub: Payta rispitajcunataga micuyta tarichinmi. Conträtuta rurar alli parlacushanta
    payga imaypis yarparaycanmi.
  bqp-bqp: Àdi pↄ́ble kpá a vĩnakɛrinↄa, àdigↄ̃ dↄ a bàka kunna kũńwo yãn.
  hat-hat: Li bay moun ki gen krentif pou li manje, li pa janm bliye kontra li pase
    ak nou an.
  eng-BSB: He provides food for those who fear Him; He remembers His covenant forever.
  eng-WEBPB: He has given food to those who fear him. He always remembers his covenant.
  kbq-kbq: Anumzamofonku'ma koro'ma hunte'za agorga'ama nemaniza vahera, agra ne'zana
    zamige'za nenaze. Agrama huvempama hu'nea kasege'agura agera okani agesa antahi
    vava hugahie.
  pon-pon: A kotin kamana ir, me majak i, a kin kolekol japwilim a inau kokolata.
  nhe-BL: Yajaya quinmaca tlacualistli nochi tlen motemachíaj ipan ya. Huan ax quema
    quiilcahuas tlen techtlajtolcahuilijtoc techchihuilis.
  wnc-wnc: Natayuke ita nanamu asinggan aminu ie akgwaukaing aminde yamunggak. Ita
    wam taknga yaniwan kekekakut takngae asinggan asinggan natayuke ita dua siknga
    botanggak.
  bus-bus: È pↄ́blee kpá a vĩakɛrinↄa, ègↄ̃ dↄ a bà kuunańyo yãn.
  gub-BL: Omono temi'u teko wanupe, aze a'e teko ukyze izuwi wà. Naheharaz pixik kwaw
    uze'egaw teko wanehe we wemiapo katu kwer wi nehe.
  eng-DRA: 'Acceptable is the man that showeth mercy and lendeth: he shall order his
    words with judgment:'
