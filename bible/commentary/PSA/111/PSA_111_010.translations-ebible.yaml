verse: PSA.111.010
translations:
  mal-C: യഹോവാഭക്തി ജ്ഞാനത്തിന്റെ ഉറവിടമാകുന്നു; അവിടത്തെ പ്രമാണങ്ങൾ പാലിക്കുന്ന എല്ലാവർക്കും
    നല്ല വിവേകമുണ്ട്. നിത്യമഹത്ത്വം അവിടത്തേക്കുള്ളത്.
  deu-TKW: Die Furcht Jahwes ist der Weisheit Anfang; gute Einsicht wird allen, die
    sie üben. Sein Lobpreis besteht für immer.
  lin-lin: Kotosa Yawe ezali mosisa ya bwanya ; bato nyonso oyo batosaka Yawe bazali
    na mayele ya peto. Lokumu ya Yawe ezali ya libela na libela.
  mmx-mmx: Loklox asinorong ti Leeme Silok, neni lurutu kaxat ti levendomdoma nunuan.
    La im taba lodoxoma mokmokso rinedi ding tonga res at levempapaase ali ren. Leemi
    asu rin naba nemen amisik la kopmen tekavaxap teren.
  eng-LSV: The fear of YHWH [is] the beginning of wisdom, || Good understanding have
    all doing them, || His praise [is] standing forever!
  eng-GNV: 'The beginning of wisedome is the feare of the Lord: all they that obserue
    them, haue good vnderstanding: his praise endureth for euer.'
  eng-WEBSTER: 'The fear of the LORD is the beginning of wisdom: a good understanding
    have all they that do his commandments : his praise endureth for ever.'
  nhw-BL: Para tipehuase tijpiyase tlalnamiquilistli, achtihui monequi tiquimacasise
    huan tijtlepanitase Toteco Dios. Mochihuaj nelía tlalnamiquini nopa masehualme
    catli quintlepanitaj itlanahuatilhua. Ma tijpaquilismacaca para nochipa.
  swh-ONEN: Kumcha Bwana ndicho chanzo cha hekima, wote wanaozifuata amri zake wana
    busara. Sifa zake zadumu milele.
  bba-bba: À n kĩ ɑ ko bwisiɡii, ɑ de ɑ ɡinɑ Gusunɔ nɑsiɑ. Be bɑ bwisi mɔ, beyɑ bɑ
    rɑ yirɑ ye swĩi. Win bɛɛrɛ yɑ ko n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: '(ר) The fear of the Lord is the beginning of wisdom: (ש) A good understanding
    have all they that do his commandments: (ת) His praise endureth for ever.'
  luo-luo: Luoro Jehova Nyasaye e chakruok mar rieko; ji duto moluwo buchene nigi
    winjo maber. En kende ema owinjore yudo pak manyaka chiengʼ.
  aii-aii: ܪܹܝܫܵܐ ܕܚܸܟ݂ܡܬܵ‌ܐ ܙܕܘܼܥܬܵ‌ܐ ܕܡܵܪܝܵܐ ܝܠܵܗ̇، ܦܲܪܡܲܝܬܵ‌ܐ ܨܦܵܝܝܼ ܐܝܼܬ ܠܗܘܿܢ
    ܟܠܵܝܗ‌ܝ ܥܵܒ݂ܕܵܢܹ̈ܐ ܕܦܘܼܩܵܕܘܼ̈ܗ‌ܝ، ܬܸܫܒܘܿܚܬܹܗ ܦܵܝܫܵܢܬܵ‌ܐ ܝܠܵܗ̇ ܠܥܵܠܲܡ.
  meu-meu: Iehova igari-henina na aonega imatamana; e badinaiamu taudia iboudiai na
    e diba namonamomu, ia ihanamona e hesiriu hanaihanaimu.
  npi-ULB: परमप्रभुको आदर गर्नु बुद्धिको सुरु हो । उहाँका सुझावहरू पालन गर्नेहरूसँग
    सुझबुझ हुन्छ । उहाँको प्रशंसा सदासर्वदा रहन्छ ।
  yor-yor: 'Ìbẹ̀rù Olúwa ni ìpilẹ̀ṣẹ̀ ọgbọ́n: òye dáradára ni yóò máa ṣe òfin rẹ̀,
    ìyìn rẹ̀ dúró láé.'
  pes-OPCB: ترس خداوند سرآغاز حکمت است. خداوند به همهٔ کسانی که دستورهایش را اجرا
    می‌کنند، حکمت می‌بخشد. خداوند را تا ابد سپاس باد.
  tgl-ULB: Ang parangalan si Yahweh ay simula ng karunungan; ang mga gumagawa ng kaniyang
    mga tagubilin ay mayroong mabuting pang-unawa. Ang kaniyang kapurihan ay mananatili
    magpakailanman.
  nop-nop: Me niŋdi nadinadi me mintawe nadiŋa kaŋ Yahwe gikiŋgoŋ timiluwaak. Maŋgande,
    adi yadi metam nediyeŋ adi’walaŋ medeŋiŋ nadiŋa takaliiŋ aditok hogok nadinadi
    momohi yemilak. Unduŋ doktiŋa indi niutumba dapmandapmaŋnit mokit taneem.
  hui-hui: Mbirali ibu mini bayale gigabiwi hoa hayagua ala Anduane Homogo gibiore
    ka lalu ibu mo dunini holene nga. Wali agalime ibuni hamelo kago bialu kane hendedagohondo
    ibugua mini bayale gigabi wuleneru talebu miaga ka. Ibu ogonibi ka manda bialu
    ibunaga mini yaraga haaboore holene nga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကို​ကြောက်​ရွံ့​ရို​သေ​တတ်​သော သ​ဘော​သည်​ပ​ညာ​၏​အ​ချုပ်​အ​ခြာ​ဖြစ်​၏။
    ပ​ညတ်​တော်​ကို​စောင့်​ထိန်း​သူ​အ​ပေါင်း​တို့​အား မှန်​ကန်​စွာ​ဆုံး​ဖြတ်​နိုင်​ခွင့်​ကို​ကိုယ်​တော်​ပေး
    တော်​မူ​၏။ ကိုယ်​တော်​အား​ထာ​ဝ​စဉ်​ထော​မ​နာ​ပြု​ကြ ပါ​စေ​သ​တည်း။
  bod-N: ཡ་ཝཱེ་མཆོག་ལ་གུས་ཤིང་འཇིགས་པ༌ནི། །ཤེས་རབ་ཐོག་མ་ཡིན་ཞིང་དེ་བཞིན༌དུ། །སྤྱོད་མཁན་ཐམས་ཅད་མཁས་མཛངས་ལྡན་པ༌དང༌།
    །ཁོང་ལ་རྒྱུན་ནས་རྒྱུན་དུ་བསྟོད་འོས༌སོ།།
  wsk-wsk: Yawe ko nguanga se kua bowa ningi la bagara ko munan mu ikia ningo ko lage
    kuring nunguningkiri; awiriya noko den karo tusan mu nu ikia ningo nungarso. Buta
    se noko nup pempem la patawu se laganakko!
  sna-sna: Kutya Jehovha ndiwo mavambo enjere; vose vanotevera mitemo yake vanonzwisisa.
    Kurumbidzwa ndokwake nokusingaperi.
  spa-BLM: El temor de Yahvé es el principio de la sabiduría. Todos los que hacen
    su trabajo tienen una buena comprensión. Su alabanza es eterna.
  cac-cac: Tato sco nib'ej jelan tzon̈ aji, ayocab' yelc'och Jehová d'a co sat. A
    eb' sb'eyb'alan schecnab'il, te aj pensar eb'. Alchajocab' vach' lolonel d'a Jehová
    d'a masanil q'uinal.
  swh-ULB: Kumcha Yahwe ni mwanzo wa hekima; wale washikao maagizo yake wana uelewa
    mzuri. Sifa yake yadumu milele.
  bel-bel: Бязбожны гэта пабачыць і будзе злавацца, заскрыгоча зубамі сваімі, і растане.
    Жаданьне бязбожных загіне.
  deu-ELBBK: Die Furcht des HERRN ist der Weisheit Anfang; gute Einsicht haben alle,
    die sie ausüben. Sein Lob besteht ewiglich.
  mbb-OT: Emun egkesuat is etew he mebmetau, kinahanglan he edtahud sikandin te Nengazen.
    Is langun he edtuman te menge suǥù din ne zuen dan hustu he kedsavut. Ereg sikandin
    he edeliǥen te wazà pidtemanan.
  mal-2015: യഹോവാഭക്തി ജ്ഞാനത്തിന്റെ ആരംഭമാകുന്നു; അവയെ ആചരിക്കുന്ന എല്ലാവർക്കും നല്ല
    ബുദ്ധി ഉണ്ടു; അവന്റെ സ്തുതി എന്നേക്കും നിലനില്ക്കുന്നു.
  gup-gup: Bu karrimarnekele nawu Yawey, wanjh kunu karrikodjkuludjadmen. Bininj nawu
    kabimarnewokmarrkmang, wanjh nakka kamayaliwernmen. Mah, wanjh karridjalburlumen
    nawu Yawey munguyh munguyh.
  rmc-rmc: O goďaveripen chudel la sveta daraha anglo RAJ; savore, ko dživen pal leskre
    prikazi, hine goďaver, Leske džal e chvala pro furt.
  nlg-nlg: Na nia kikinima Lord na vuivunina na manaha. Oliolina na manaha te mai
    vanira ahei tara lavipangotia. Holoutoa na ahana ke va me va.
  pes-OPV: ترس خداوند ابتدای حکمت است. همه عاملین آنها را خردمندی نیکو است. حمد اوپایدار
    است تا ابدالاباد.
  ron-1924: Фрика де Домнул есте ынчепутул ынцелепчуний; тоць чей че о пэзеск ау о
    минте сэнэтоасэ ши слава Луй цине ын вечь.
  ben-OBCV: সদাপ্রভুর ভয় প্রজ্ঞার আরম্ভ; যারা তাঁর অনুশাসন মান্য করে, তাদের ভালো
    বোধশক্তি আছে। তাঁর প্রশংসা নিত্যস্থায়ী।
  som-som: Rabbiga ka cabsashadiisu waa bilowga xigmadda, Kuwa sidaas yeela oo dhammu
    waxay leeyihiin waxgarasho wanaagsan, Ammaantiisu way waartaa weligeedba.
  lat-VUC: 'Peccator videbit, et irascetur; dentibus suis fremet et tabescet: desiderium
    peccatorum peribit.]'
  eng-ASVBT: 'The fear of Jehovah is the beginning of wisdom; A good understanding
    have all they that do his commandments: His praise endureth forever.'
  mna-mna: 'Ŋgar ambaiŋana uunu ŋonoono, ina ta kembei: Bela tomototo Yooba mi teleŋleŋ
    la kalŋaana. Pa zin wal ta so titoto sua ta ni iur na, zin ko tikam len ŋgar ambaiŋana.
    Tana ko tapakurkuri ma alok!'
  ita-1885: Il principio della sapienza è il timor del Signore; Ogni uomo che mette
    in opera i suoi comandamenti, ha buon senno; La sua lode dimora in perpetuo.
  eng-LXXUP: 'The sinner shall see and be angry, He shall gnash his teeth, and consume
    away: The desire of the sinner shall perish.'
  eng-ULB: To honor Yahweh is the beginning of wisdom; those who carry out his instructions
    have good understanding. His praise endures forever.
  spa-VBL: El principio de la sabiduría es honrar al Señor. Los que siguen sus mandamientos
    les va bien. ¡Su alabanza permanece para siempre!
  fra-_FOB: Le commencement de la sagesse, c'est la crainte de l'Éternel. Tous ceux
    qui pratiquent ses commandements sont vraiment sages. Sa louange demeure à toujours.
  mal-mal: യഹോവാഭക്തി ജ്ഞാനത്തിന്റെ ആരംഭമാകുന്നു; അവന്റെ കല്പനകൾ ആചരിക്കുന്ന എല്ലാവർക്കും
    നല്ല ബുദ്ധി ഉണ്ട്; അവിടുത്തെ സ്തുതി എന്നേക്കും നിലനില്ക്കുന്നു.
  lit-lit: VIEŠPATIES baimė – išminties pradžia; puikią įžvalgą turi visi, kurie vykdo
    jo nurodymus. Jo gyrius patvers amžinai.
  urd-GVR: Hikmat is se shurū hotī hai ki ham Rab kā ḳhauf māneṅ. Jo bhī us ke ahkām
    par amal kare use achchhī samajh hāsil hogī. Us kī hamd hameshā tak qāym rahegī.
  suz-BL: परमप्रभु यावे कली मान पा हिंचा तुइक्‍ब दुम्‍चा कली गोतीक बाक्‍ब। मिनु सु
    सुमी मेको पाइनीमी मेको शुश रुप्‍ब दुम्‍नीम। परमप्रभु कली ठेयब सेल्‍तीके गेना हना
    यो लीब। हितोपदेस १:७
  eng-NOY: The fear of the LORD is the beginning of wisdom; A good understanding have
    all they who keep his commandments; His praise endureth for ever.
  ita-1927: Il timor dell’Eterno è il principio della sapienza; buon senno hanno tutti
    quelli che mettono in pratica la sua legge. La sua lode dimora in perpetuo.
  ckb-ckb: لەخواترسی سەرەتای داناییە، تێگەیشتنێکی باشە بۆ هەموو ئەوانەی کار بە ڕێنماییەکانی
    دەکەن. ستایشەکەی هەتاهەتایە چەسپاوە.
  eng-BBE: 'The fear of the Lord is the best part of wisdom: all those who keep his
    laws are wise: his praise is eternal.'
  xsi-xsi: Ambo tamâta toŋge ilo tu ipâŋga ilo-kalo tamâta, ande i ma imege ŋana Yova
    Kindeni muŋga lâ ŋga. Ina uru itula ilo-kalo arara panzi tamâta ea sipaloŋo pa
    i kawa ŋgua. Paneâŋa ilâ pa i ikura zo rârâni!
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಭಯವು ಜ್ಞಾನದ ಮೂಲವು; ಅವರ ಸೂತ್ರಗಳನ್ನು ಕೈಗೊಳ್ಳುವವರಿಗೆ ಒಳ್ಳೆಯ ತಿಳುವಳಿಕೆ
    ಉಂಟಾಗುವುದು; ನಿತ್ಯ ಸ್ತೋತ್ರವು ದೇವರಿಗೆ ಸಲ್ಲಲಿ.
  tam-2017: யெகோவாவுக்குப் பயப்படுதலே ஞானத்தின் ஆரம்பம்; அவருடைய கற்பனைகளின்படி செய்கிற
    அனைவருக்கும் நற்புத்தியுண்டு; அவருடைய புகழ்ச்சி என்றைக்கும் நிற்கும்.
  spa-RV-1909: 'El principio de la sabiduría es el temor de Jehová: buen entendimiento
    tienen cuantos ponen aquéllos por obra: su loor permanece para siempre.'
  ron-BTF: Teama de DOMNUL este începutul înțelepciunii, o bună înțelegere au toți
    cei ce împlinesc poruncile lui, lauda lui dăinuiește pentru totdeauna.
  eng-WEBP: The fear of the LORD is the beginning of wisdom. All those who do his
    work have a good understanding. His praise endures forever!
  eng-FBV: The beginning of wisdom is honoring the Lord. Those who follow what he
    says do well. He is to be praised forever!
  nld-1939: Het begin van de wijsheid is de vreze van Jahweh, En die haar beoefent,
    zal helder inzicht bekomen; Voor eeuwig zij Hij geprezen!
  nch-BL: Para tipehuase tijpiyase talnamiquilisti, achtohui monequi tiquimacasise
    huan tijtepanitase Toteco Dios. Mochihuaj nelía talnamiquini nopa masehualme cati
    quintepanitaj itanahuatilhua. Ma tijpaquilismacaca para nochipa.
  vie-1934: Sự kính sợ Đức Giê-hô-va là khởi đầu sự khôn ngoan; Phàm kẻ nào giữ theo
    điều răn Ngài có trí hiểu. Sự ngợi khen Ngài còn đến đời đời.
  cha-cha: 'Y minaañao as Jeova y tutujon y minalate y mauleg na tiningo mangaegue
    güije todo gui fumatitinas y tinagoña: y alabansaña gagaegue para taejinecog.'
  hin-CV: याहवेह के प्रति श्रद्धा बुद्धि का मूल है; उन सभी में, जो इसे मानते हैं,
    उत्तम समझ रहते है. याहवेह ही हैं सर्वदा वंदना के योग्य.
  eng-OURB: ר The fear of Adonai is the beginning of wisdom. שׂ All those who do his
    work have a good understanding. תּ His tehilah ·praise song· endures forever!
  spa-BES: 'El temor del Señor es la mejor parte de la sabiduría: todos los que guardan
    sus leyes son sabios: su alabanza es eterna.'
  tdx-tdx: ר Fifotoran-kihitse ty fañeveñañe am’ Iehovà; ש hene mahilala ze mañorike
    aze. ת mizoañe nainai’e ty fandrengeañe aze.
  tha-KJV: ความยำเกรงพระเยโฮวาห์เป็​นที​่เริ่มต้นของสติ​ปัญญา บรรดาผู้​ที่​ปฏิบัติ​ตามพระบัญญั​ติ​ของพระองค์​ก็ได้​ความเข้าใจดี
    การสรรเสริญพระเจ้าดำรงอยู่​เป็นนิตย์
  por-BR-2018: O temor ao SENHOR é o princípio da sabedoria; inteligentes são todos
    o que isto praticam. O louvor a ele dura para sempre.
  deu-ELO: Die Furcht Jehovas ist der Weisheit Anfang; gute Einsicht haben alle, die
    sie ausüben. Sein Lob besteht ewiglich.
  eng-WYC-2018: the beginning of wisdom is the dread of the Lord. Good understanding
    is to all that do it; his praising dwelleth into the world of world. (the beginning
    of wisdom is the fear of the Lord or the beginning of wisdom is to revere the
    Lord. All who obey his commandments grow in wisdom; praise shall be his forever.)
  epo-epo: Komenco de saĝeco estas timo antaŭ la Eternulo; Bonan prudenton havas ĉiuj
    plenumantoj. Lia gloro restas eterne.
  gfk-gfk: No urur tano Watong aie no burena ta ira minminonas. Diet bakut ing diet
    mur ira uno hartula, ira udiet lilik i manga palai. Da tar ra pirharlat hathatikai
    uram ho ie.
  uig-PIN: Pǝrwǝrdigardin ⱪorⱪux danaliⱪning baxlinixidur; Uning ⱨɵkümlirini tutⱪanlarning
    ⱨǝmmisi yorutulƣan adǝmlǝrdur; Uning mǝdⱨiyisi mǝnggü turidu.
  beo-beo: 'Dilia asigi dawa:su bagade lamusa: dawa:sea, Hina Gode Ea Dio nodone gaguia
    gadoma. E da nowa: dunuma Ea hamoma:ne sia:i amo nabawane hamosea, hou eno da
    noga:i, amola eno da wadela:i amo dawa:digima:ne, dawa:su iaha. Eso huluane mae
    fisili, Ema nodonanumu da defea.'
  tpi-OTNT: Sapos man i laik kamap saveman em i mas pret long Bikpela. Em i save givim
    gutpela tingting long ol manmeri i save bihainim laik bilong en. Yumi mas litimapim
    nem bilong en oltaim oltaim.
  hau-SA: Tsoron Ubangiji ne mafarin hikima; dukan waɗanda suke bin farillansa suna
    da ganewa mai kyau. Gare shi ne madawwamin yabo.
  udu-udu: Moŋḵo/ gom Tap̱a mo tani a’di ta monṯel ’pen gi moyuḵ mo. Mo jin mishu
    gwo ’ban jin ’boro’d goma ris uni ’baar mo kun boṯkin ki a’di mo. Momaŋ piti a’di
    i’dimki ’kup̱ ki sule/ sule/ mo.
  uig-LAT: Perwerdigardin qorqush danaliqning bashlinishidur; Uning hökümlirini tutqanlarning
    hemmisi yorutulghan ademlerdur; Uning medhiyisi menggü turidu.
  nde-nde: Ukumesaba uThixo kuyikuqala kwenhlakanipho bonke abalandela iziqondiso
    zakhe balokuzwisisa okuhle. Kungokwakhe ukudunyiswa kwaphakade.
  ton-ton: 'Ko e manavahē kia Sihova ko e kamataʻanga ia ʻoe poto: ʻoku poto ʻakinautolu
    kotoa pē ʻoku fai ki heʻene fekau: ʻoku tolonga ʻo taʻengata ʻae fakamālō kiate
    ia.'
  ces-1613: Počátek moudrosti jest bázeň Hospodina; rozumu výborného nabývají všickni,
    kteříž činí ty věci; chvála jeho zůstává na věky.
  eng-WMB: The fear of the LORD is the beginning of wisdom. All those who do his work
    have a good understanding. His praise endures forever!
  tam-TCV: யெகோவாவுக்குப் பயப்படுதலே ஞானத்தின் ஆரம்பம்; அவருடைய ஒழுங்குவிதிகளைப் பின்பற்றும்
    அனைவருக்கும் நற்புத்தியுண்டு. நித்தியமான துதி அவருக்கே உரியது.
  ceb-ULB: Ang pagtahod kang Yahweh ang sinugdanan sa kaalam; kadtong nagatuman sa
    iyang gipanudlo adunay maayong panabot. Ang iyang pagdayeg molungtad sa kahangtoran.
  pol-UBG: Bojaźń PANA jest początkiem mądrości; prawdziwego rozumu nabywają wszyscy,
    którzy wypełniają jego przykazania; jego chwała trwa na wieki.
  urd-GVU: حکمت اِس سے شروع ہوتی ہے کہ ہم رب کا خوف مانیں۔ جو بھی اُس کے احکام پر
    عمل کرے اُسے اچھی سمجھ حاصل ہو گی۔ اُس کی حمد ہمیشہ تک قائم رہے گی۔
  eng-OEBCW: The fear of the Lord is the beginning of wisdom those who keep it are
    wise indeed. His praise abides for ever and ever.
  deu-1912: Die Furcht des HERRN ist der Weisheit Anfang. Das ist eine feine Klugheit,
    wer darnach tut, des Lob bleibt ewiglich.
  kan-2017: ಯೆಹೋವನ ಭಯವೇ ಜ್ಞಾನಕ್ಕೆ ಮೂಲ; ಆತನ ಕಟ್ಟಳೆಗಳನ್ನು ಕೈಕೊಳ್ಳುವವರು ಪೂರ್ಣ ವಿವೇಕಿಗಳು.
    ಆತನ ಸ್ತುತಿಯು ನಿರಂತರವಾದದ್ದು.
  yap-yap: Dogwen SOMOL e ireram tabolngin e gonop; gubin e pi’in ma folwok rok e
    ra pi’ e tamilangan’ ngorad. Ir e ngan pining e sorok ngak ni dariy n’umngin nap’an.
  hlt-MCSB: BOEIPA hinyahnah he tah cueihnah a tongnah la om tih a olkhueng aka vai
    rhoek boeih taengah lungmingnah then om. Amah koehnah a yoeyah la pai.
  mdy-ETH: ዔራቶኮ ካራ ማዓ ባኣዚ ናንጊና ናንጋ ጎዳ ዒጊጪሢኬ፤ ዓይሢፆ ዒዛሲ ማዺ ኩንሣዞንሢኮ ማሊ ጶቂሣ ዒኔ ዓኣያ ማዓኔ፤
    ናንጊና ናንጋ ጎዳ ጋላቲንቴ ጎይሣ ናንጋንዳኔ!
  twi-ASANTE: Awurade suro yɛ nyansa mfitiaseɛ; wɔn a wɔdi nʼahyɛdeɛ so nyinaa wɔ
    nhunumu pa. Ɔno na daa ayɛyie wɔ no.
  eng-WEBU: The fear of the LORD is the beginning of wisdom. All those who do his
    work have a good understanding. His praise endures forever!
  acu-NT: 'Tura asamtai nekasar nintip ainauka iinu Apurinka: Ameketme juuntam tinu
    ainawai. Aints tu nintimsar pujuinauka pengker nintimsar pujuinawai. ¡Ii Yusringkia
    tuke warartusmi!'
  spa-PDDPT: El principio de la sabiduría es el temor a Yavé. Buen entendimiento tienen
    todos los que lo practican. Su alabanza permanece para siempre.
  gun-gun: Senhor renonde jajererokyjea rupi jaiko vy 'rãe jaupity 'arandua. Ha'e
    rami ikuai va'e ha'e javi oexa uka 'rã 'arandu. Jaroporaeia oĩ riae 'rã raka'e
    rã peve!
  agu-BL: Yi ajtza'kl yi mas balaj i'tz yil kak' k'ej Ryos. Na yi e' yi na cyak' k'ej
    Ryos, ya'stzun yi e' yi chin tz'aknak cu'n e' tu chitxumu'n. Kak'e' bin kak'ajsbil
    tetz Kataj Ryos.
  ilo-ULB: Ti panangraem kenni Yahweh ket isu ti rugrugi ti kinasirib; dagiti mangar-aramid
    kadagiti bilinna ket addaan iti nasayaat a pannakaawat. Ti dayawna ket agtalinaed
    iti agnanayon.
  kpg-kpg: Di ala dela e hidi ai di kabemee la dela e hagalaamua Dimaadua. Mee e kabemee
    di hai dana hagi aga dela e donu ang gi digau huogodoo ala e daudali ana haganoho.
    Mee belee hai gi hagaamu gaa hana hua beelaa dono hagaodi ai.
  uig-ARA: پەرۋەردىگاردىن قورقۇش دانالىقنىڭ باشلىنىشىدۇر؛ ئۇنىڭ ھۆكۈملىرىنى تۇتقانلارنىڭ
    ھەممىسى يورۇتۇلغان ئادەملەردۇر؛ ئۇنىڭ مەدھىيىسى مەڭگۈ تۇرىدۇ.
  sus-sus: Xaxilimaya fɔlɔma Alatala yaragaaxui nan ma. Mixi naxan gaaxuma Ala ya
    ra, a xaxili fanyi sɔtɔma nɛ. Adamadie lanma e xa a matɔxɔ abadan.
  pon-2006: Elen loalokongla iei wauneki KAUN-O; e kin ketin kupwurokong en wia kadeik
    pwung ong irail kan me kin wauneki. Kapingpe pahn wiewiawi kohkohlahte.
  jae-jae: Tatêc Apômtau kêtu mêtê ŋam êwa lau samob, taŋ sêŋgôm ŋanô êsa naŋ, nêŋ
    kauc sa. Talambiŋ eŋ endeŋ tôŋgeŋ.
  ksd-ksd: A variru tadav ra Luluai ia ra vunapai ra kabinana; Ma diat dia mur ia
    diat a matoto bulu. A pite varpa pirana na tur tukum.
  tur-YTC: Yahve korkusu bilgeliğin başlangıcıdır. O’nun işini yapanların hepsi iyi
    bir anlayışa sahiptir. O’nun övgüsü sonsuza dek sürer!
  bel-N: Страх перад ГОСПАДАМ — пачатак мудрасьці; добры розум [маюць] усе, што дзейнічаюць
    [у страху Божым]. Хвала Ягоная трывае вечна.
  grc-BRENT: Ἁμαρτωλὸς ὄψεται καὶ ὀργισθήσεται, τοὺς ὀδόντας αὐτοῦ βρύξει καὶ τακήσεται·
    ἐπιθυμία ἁμαρτωλοῦ ἀπολεῖται.
  kpr-kpr: Dubo kotari bari da emboro amo, Bajari kakara use nundae igheghi aresa.
    Evetu genembo mave nunda sari ava kaifa use, irágheraera aikena, nune kotari eveva
    muteari buraera. Evovodae numokena sakai sise irarera!
  ind-AYT: Takut akan TUHAN ialah awal dari hikmat, semua orang yang melakukannya
    memiliki pengertian yang baik. Pujian kepada-Nya tetap untuk selamanya-lamanya.
  yom-yom: Kinzika Yave yawu thonono yi nduenga, Babo bobo beti landakana minsiku
    miandi babeki diela dimboti. Niandi vuidi nzitusu mu zithangu zioso.
  yut-yut: Amɨn kɨnda nandaŋ kokwini tagɨsi amɨn kɨnda dagok do nandɨsak kaŋ, Yawe
    do pasal ɨmjak. Amɨn geni guramɨkgaŋ uŋun nandak nandak tagɨsi yomɨsak. Dagok
    dagogɨ mɨni mani aŋkɨsiŋ aŋaŋ kɨneŋ!
  nya-nya: Kuopa Yehova ndicho chiyambi cha nzeru; onse amene amatsatira malangizo
    ake amamvetsa bwino zinthu. Iye ndi wotamandika mpaka muyaya.
  hrv-hrv: $REŠ Početak mudrosti strah Gospodnji! $ŠIN Mudro čine koji ga poštuju.
    $TAU Slava njegova ostaje dovijeka!
  mps-mps: Te bidi te kolesaga koneai bidi pedelainogo eyu da, aga te Godide wi yao.
    Agai te wiegi yai homu kolesaga te agaba homu mubo we bidiba mabo dao. Dago aga
    nogi sesemane bidada pabo sogo ugwaba sao.
  tpi-tpi: Sapos man i laik kamap saveman em i mas pret long Bikpela. Em i save givim
    gutpela tingting long ol manmeri i save bihainim laik bilong en. Yumi mas litimapim
    nem bilong en oltaim oltaim.
  dan-1931: Herrens frygt er visdoms begyndelse; forstandig er hver, som øver den.
    Evigt varer hans pris!
  vie-OVCB: Kính sợ Chúa Hằng Hữu là nền của sự khôn ngoan. Ai vâng lời Ngài sẽ lớn
    lên trong khôn ngoan. Tán dương Chúa đời đời vĩnh cửu!
  guj-2017: યહોવાહને માન આપવું એ બુદ્ધિની શરૂઆત છે. જે લોકો તેમની સૂચનાઓનું પાલન કરે
    છે, તેઓ સમજદાર છે. તેમની સ્તુતિ સર્વકાળ થશે.
  pon-2006A: Elen loalokongla iei wauneki KAUN-O; e kin ketin kupwurokong en wia kadeik
    pwung ong irail kan me kin wauneki. Kapingpe pahn wiewiawi kohkohlahte.
  por-BRBSL: O medo de Yahweh é o começo da sabedoria. Todos aqueles que fazem seu
    trabalho têm uma boa compreensão. Seu louvor perdura para sempre!
  eng-OEBUS: The fear of the Lord is the beginning of wisdom those who keep it are
    wise indeed. His praise abides for ever and ever.
  swe-swe: Början(begynnelsen, startpunkten, det allra första steget) till kunskap
    är fruktan för Herren (Jahve), alla som gör dem [följer Herrens förordningar,
    se vers 7] får ett gott förstånd(insikt, förståelse). Hans lov består (går upp)
    för evigt! [Ordet ”Början” börjar på Resh, ”förstånd” bokstaven Shin och till
    sist som avslutning ”lov” på den tjugoandra och sista bokstaven Tav. Som den sista
    bokstaven är detta en signatur och symboliserar ofta det som avslutar och fulländar.]
  cth-cth: BAWIPA taki e heh lungang kamtawngnae lah ao. Kâpoelawknaw katarawinaw
    ni thaipanueknae kahawi a tawn. Pholennae teh a yungyoe a kangning.
  twi-twi: Awurade suro yɛ nyansa mfiase; wɔn a wodi nʼahyɛde so nyinaa wɔ nhumu pa.
    Ɔno na daa ayeyi wɔ no.
  hlt-hlt: BOEIPA hinyahnah he tah cueihnah a tongnah la om tih a olkhueng aka vai
    rhoek boeih taengah lungmingnah then om. Amah koehnah a yoeyah la pai.
  tbz-SIM: A bo ndémɛ̀ Kuyie ndɛɛ̀ tu mɛciì nkó diketírì, bɛ̀ɛ̀ dɔ̀ɔ̀ri mɛmmɛ bɛ̀
    mɔ̀kɛ mɛyɛ̀mmɛ̀ mmɛ. Kuyie nhɑ sɑ̃nni bomu nsɑ̃́ɑ̃̀.
  msy-2020: Gumazitam nɨghnɨzir aghuim inisɨ a faragh Ikiavɨra Itir Godɨn atiating
    an apengan ikɨ. Gumazamizir an Akar Gavgavibar gɨn zuiba, me fofozir aghuiba ikiam.
    Eghtɨ e an ziam fɨ ikɨ mamaghɨra ikiam.
  dop-dop: Ɩsɔ nyɑmnɑʋ ntɛ́ nyəm kite, mpɑ pɑ tɔkɑ yɑɑsi ɩnɛ tɔ pɑ wɛnɑ ləmɑɣɑsɛɛ
    kʋpɑnɑ kɛ́. Tɑcɑɑ teeli wɛ tɑm tɔɔ kɛ́.
  azb-azb: Rəbb qorxusu hikmətin başlanğıcıdır, Buna əməl edənlərin sağlam düşüncəsi
    vardır. Ona əbədi olaraq həmdlər olsun!
  eng-DBY: 'The fear of Jehovah is the beginning of wisdom; a good understanding have
    all they that do [his precepts]: his praise abideth for ever.'
  hin-2017: बुद्धि का मूल यहोवा का भय है; जितने उसकी आज्ञाओं को मानते हैं, उनकी समझ
    अच्छी होती है। उसकी स्तुति सदा बनी रहेगी।
  wol-KYG: Ragal Aji Sax ji di ndoortel rafet xel, dég-dég bu rafet ñeel ku koy wéye.
    Moo yeyoo cant ba fàww.
  bjr-bjr: Irirana faqaafa mariraree qimaseenana Yaaweenara eerairida mina ufa qaindusua.
    Mina naamuaqira ufara eedoo qimasee mi mau fimariasa mifa andeeqasee rainara oosana
    nimidanoo. Naaru naaru amooqirafa minaindi mariani.
  eng-YLT: The beginning of wisdom [is] fear of Jehovah, Good understanding have all
    doing them, His praise [is] standing for ever!
  kne-kne: Say panlogian di somiriban mo si Diyos yan patgen ya egyatan. Indawtana
    si panakaawat din amin ay mantongpal en sisya, madaydayaw sisya si eng-enggana.
  eng-WYC-2017: the beginning of wisdom is the dread of the Lord. Good understanding
    is to all that do it; his praising dwelleth into the world of world.
  eng-WMBB: The fear of the LORD is the beginning of wisdom. All those who do his
    work have a good understanding. His praise endures forever!
  zat-NTPS: Chee̱ su laudxu gácadxu sina, dxun na ba xen zrébedxu Xránadxu Dios. Dxeléajni'i
    xanne' xúgute̱ benne' ca' dxelune̱' ca zaj naca da nadxíxruje̱'. Tu chí'izqueze
    dxal-la' güe lá'anadxu Le̱'.
  zty-NTPS: Nich so ḻawžo gápežo yeḻa' žejni'ile, žon byene žébežo X̱anžo Dios.
    Žejní'igekle binlo yógo'te benne' ka' žóngake' ka nak da' wnnakze' Ḻe'. To chi'ize
    žaḻa' wká'n ẕenžo Ḻe'.
  urd-GVH: हिकमत इससे शुरू होती है कि हम रब का ख़ौफ़ मानें। जो भी उसके अहकाम पर अमल
    करे उसे अच्छी समझ हासिल होगी। उस की हम्द हमेशा तक क़ायम रहेगी।
  rug-rug: (Resh) Na pinamaṉana e Zihova si na ṉatina sa tinumatumae. (Shin) Koa va
    gilae si arini pu va evaṉia si asa. (Tav) Mani tavahesi si Asa ninae rane ka rane.
  gaz-gaz: Waaqayyoon sodaachuun jalqaba ogummaa ti; warri sirna isaa faana buʼan
    hundinuu hubannaa gaarii qabu. Galanni isaa bara baraan jiraata.
  fra-LSG: La crainte de l’Éternel est le commencement de la sagesse; Tous ceux qui
    l’observent ont une raison saine. Sa gloire subsiste à jamais.
  yal-yal: Fe kolonna fɔlɔma Alatala yɛɛragaxun nan ma. Xaxilimaan nan ne ra naxanye
    na ligama. Tantunna a xa habadan!
  iou-iou: Unita ämawebe, in ŋode nadäwut; Äma kubä nadäk-nadäk ikek ude kaŋ irayäŋ
    nadäŋpäŋä, eruk, Ekänita umuntaŋpäŋ oraŋ imek. Bureni, ämawebe Ekäni täŋo man
    buramik täkaŋ uwä nadäk-nadäk täga nikek. Unita Ekäni wäpi iniŋ oretpäŋ pen iniŋoret
    täkäna!
  haw-1868: O ka makau aku ia Iehova, oia ke kumu o ke akamai; He naauao maikai ka
    poe a pau o hana malaila; E mau loa ana no kona hoonaniia.
  arb-NAV: رَأْسُ الْحِكْمَةِ مَخَافَةُ الرَّبِّ. وَالعَامِلُ بِها ذُو فِطْنَةٍ شَدِيدَةٍ.
    تَسْبِيحُ الرَّبِّ دَائِمٌ إِلَى الأَبَدِ.
  ded-ded: KEBU eweheihei ammima ye hoanggebesonga. Faka imoc negen negentegecac hania
    ande. Ye eweheiheigoc hoanggeandae, yeni negen negengngina irec ireckea. Yeac
    eriendzong, imoc nasoya nasoya feengkefude.
  ewe-ewe: Yehowa vɔvɔ̃e nye nunya ƒe gɔmedzedze, eye ame siwo katã léa eƒe sewo me
    ɖe asi la, gɔmesese nyui sua wo si. Eya tɔe nye kafukafu tegbee.
  eng-LEE: 'The beginning of wisdom is the fear of the Lord; a good understanding
    have all that fulfill [his commandments]: his praise endureth for ever.'
  asm-FB: যিহোৱালৈ ভয় ৰখাই জ্ঞানৰ আৰম্ভণ; যিসকলে তেওঁৰ আজ্ঞা অনুসাৰে কাৰ্য কৰে, তেওঁলোকে
    সুবুদ্ধি পায়; তেওঁৰ প্ৰশংসা অনন্ত কাললৈকে থাকে।
  sus-A: شَشِلِمَيَ قْلْمَ عَلَتَلَ يَرَفَاشُي نَن مَ. مِشِ نَشَن فَاشُمَ عَلَ يَ
    رَ، عَ شَشِلِ قَنيِ سْتْمَ نّ. عَدَ مَدِيٍ لَنمَ عٍ شَ عَ مَتْشْ عَبَدَن.
  fra-SBL: La crainte de Yahvé est le commencement de la sagesse. Tous ceux qui font
    son travail ont une bonne compréhension. Sa louange est éternelle !
  hbo-hbo: רֵ֘אשִׁ֤ית חָכְמָ֨ה ׀ יִרְאַ֬ת יְהוָ֗ה שֵׂ֣כֶל טֹ֖וב לְכָל־עֹשֵׂיהֶ֑ם תְּ֝הִלָּתֹ֗ו
    עֹמֶ֥דֶת לָעַֽד׃
  kik-kik: Kĩambĩrĩria kĩa ũũgĩ nĩ gwĩtigĩra Jehova; arĩa othe marũmagĩrĩra mataaro
    make nĩmagĩĩaga na ũmenyo mwega. Kũgoocwo nĩ gwake tene na tene.
  fra-NCL: La crainte de Yahweh est le commencement de la sagesse ; ceux-là sont vraiment
    intelligents, qui observent sa loi. Sa louange demeure à jamais.
  cek-AK: Angraeng zithaih loe palungha amtonghaih ah oh; a paek ih lok pazui kaminawk
    boih loe panoekhaih kahoih to tawnh o; anih pakoehhaih loe dungzan khoek to cak
    poe.
  cuk-cuk: Bab-Jehová-dobee-nanaedgi binsaed-ibed-guedi danikid. Bab-Jehová-Igar-Mesisadba-ibmar-imakdimalad
    nue-ibmar-wisi gumalad. ¡Bab-Jehová-nug degisadegu odummoledii guoed!
  uig-CYR: Рәзил адәм буни көрүп чидимайду, Чишлирини ғуҗурлитиду, у ерип кетиду;
    Рәзилләрниң арзу-һәвиси йоқитилиду.
  pma-pma: Houhouen min Ahi vi vatte ten meteisauen. Koakeil amul along kat ren, rendemien
    one mekaikai revi. Rehesan masmasien heha mini lisenges.
  tel-2017: యెహోవా పట్ల భయం జ్ఞానానికి మూలం. ఆయన శాసనాలను అనుసరించేవారంతా మంచి వివేకం
    గలవారు. ఆయనకు నిత్యం స్తోత్రం.
  hat-BSA: Lakrent SENYÈ a se kòmansman sajès. Tout sila ki fè kòmandman Li yo gen
    bon konprann. Lwanj Li dire jis pou tout tan!
  ukr-ONPU: Нечестивий побачить це й розгнівається, заскрегоче зубами своїми й розтане.
    Бажання нечестивців загине.
  kos-kos: Sangeng sin LEUM GOD pa mutaweyen lalmwetmet. Nu selos nukewa su akos ma
    sap lal, El sang elos in etu in oru sulela wo. Fal in kaksakinyuk El ma pahtpat.
  hbo-WLC: רֵ֘אשִׁ֤ית חָכְמָ֨ה ׀ יִרְאַ֬ת יְהוָ֗ה שֵׂ֣כֶל ט֭וֹב לְכָל־עֹשֵׂיהֶ֑ם תְּ֝הִלָּת֗וֹ
    עֹמֶ֥דֶת לָעַֽד׃
  ibo-ibo: Ịtụ egwu Onyenwe anyị bụ mmalite amamihe; ndị niile na-edebe ụkpụrụ ya
    nwere ezi nghọta. Otuto ya na-adị ruo mgbe ebighị ebi.
  ory-ory: ସଦାପ୍ରଭୁ ବିଷୟକ ଭୟ ଜ୍ଞାନର ଆରମ୍ଭ; ଯେଉଁମାନେ ତଦନୁଯାୟୀ କର୍ମ କରନ୍ତି, ସେସମସ୍ତଙ୍କର
    ସୁବୁଦ୍ଧି ହୁଏ; ତାହାଙ୍କର ପ୍ରଶଂସା ସଦାକାଳସ୍ଥାୟୀ।
  chk-chk: Niuokusiti ewe Samol mi Lapalap, iei poputän tipachem. Chokewe meinisin
    mi föri iei usun ra fefeitä lon ar silelap. Sipwe mwareiti Kot tori feilfeilachök.
  rop-rop: Yu garra abum rispek langa YAWEI basdam blanga jidan sabibala, en im garra
    gibit ol detlot pipul hu teiknodis langa im lowa gudbala main blanga jinggabat
    raitwei. Pipul garra oldei kipgon preisimbat im olagijawan.
  ukr-1871: Страх перед Господом — початок мудростї; добрий розум у всїх, що заповідї
    сповняють. Хвала його по віки вічні.
  yon-yon: Yariman yaa uneni kuu meeni kangdom ye ambokab, kwane kane kanembed ye
    kongamki yamob awinimaib kuu yi korem kuu inamen kaadkeri amun kandiwen. Ye yaningko
    kankooni kerekmen kuu aron korem kwane angkimbaraneen.
  deu-1951: Die Furcht des HERRN ist der Weisheit Anfang; sie macht alle klug, die
    sie üben. Sein Ruhm besteht ewiglich.
  eng-JPS: The fear of the LORD is the beginning of wisdom; a good understanding have
    all they that do thereafter; His praise endureth for ever.
  srp-1865: Poèetak je mudrosti strah Gospodnji; dobra su razuma svi koji ih tvore.
    Hvala njegova traje dovijeka.
  lug-lug: Mu kutya Mukama amagezi mwe gasookera era abo abagondera ebigambo ebyo
    bajjudde obutegeevu. Mukama atenderezebwenga emirembe gyonna.
  heb-heb: ראשית חכמה יראת יהוה שכל טוב לכל עשיהם תהלתו עמדת לעד׃
  ben-IRV: সদাপ্রভুুকে সম্মান করা প্রজ্ঞার আরম্ভ; যে কেউ তাঁর নির্দেশ মেনে চলে সে
    ভালো বুদ্ধি পায়; তাঁর প্রশংসা অনন্তকাল স্থায়ী।
  ntu-ntu: '@see-verse:PSA.111.009'
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਬੁੱਧ ਦਾ ਮੁੱਢ ਹੈ, ਜਿੰਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪੂਰਾ ਕਰਦੇ ਹਨ ਉਨ੍ਹਾਂ ਦੀ
    ਸਮਝ ਚੰਗੀ ਹੈ, ਉਹ ਦੀ ਉਸਤਤ ਸਦਾ ਤੱਕ ਬਣੀ ਰਹੇਗੀ।
  tkr-tkr: Karaı'dəəne insanık'le man g'acu qəl vuxhes, Manbışe mizyar ats'ak'vanas,
    əəq'əsınbı. Manbışis ıkkananbı ixhes deş.
  mya-JVB: ထာဝရဘုရား ကို ကြောက်ရွံ သော သဘောသည် ပညာ ၏ အချုပ် အခြာဖြစ်၏။ ပညတ် တော်တို့ကို
    စောင့်ရှောက် သမျှ သောသူတို့ သည် ကောင်း သောဉာဏ် ရှိကြ၏။ ဂုဏ် အသရေတော်သည် အစဉ် အမြဲတည်
    သတည်း။
  kgf-kgf: Yaweac bac yandi yandi wawaŋa imi niŋtegic qiŋtegicac hénihénia wanʒac.
    Héna acya niŋtoho waŋanʒu imi eneŋ mocʒoŋ niŋtegic qiŋtegic ginaguc. Yawe mepé
    qepésiac haka imi ionac muru hémbénaŋa heanʒac.
  tte-O: Yeoba kana matausi koina katai yawasosi yo sonoga iyawatagili, yo siya analiyao
    ana loinao simuliya yo siobigaili ali katai inamwanamwa. Mwa iya kana tobali imiyayai.
  tbg-tbg: Vaiintivano koqe avu aato varareva irera, viva hoqare Kotira aatu qeteharo
    variarire. Vira uva maara iriqi vi variaka variavaro viva vika koqe avu aato nimimanta
    variara. Ho kaiqenavu vira autu ekaa enta ekaa enta tuaheraare.
  hmo-hmo: Lohiabada gari henia kara be aonega hamatamaia ena dala. Lohiabada ena
    hereva idia badinaia taudia ibounai ese, diba namona idia abia noho. Lohiabada
    do ita hanamoa noho ela bona hanaihanai.
  zar-NT: Lu yöl-laʼ radxi queë́ruʼ Lëʼ risí loruʼ ridéliʼruʼ yöl-laʼ réajniʼi. Yúguʼtë
    nupa tun ca taʼnná bëʼ xibá queëʼ nápagaca yöl-laʼ réajniʼi. Ilaʼcuáʼticaʼsö nupa
    ilaʼgúʼu Lëʼ yöl-laʼ ba.
  urd-urd: ख़ुदावन्द का ख़ौफ़ समझ का शुरू' है; उसके मुताबिक 'अमल करने वाले अक़्लमंद
    हैं। उसकी सिताइश हमेशा तक क़ाईम है।
  rus-SYN: Нечестивый увидит это и будет досадовать, заскрежещет зубами своими и истает.
    Желание нечестивых погибнет.
  bqc-SIM: Vĩakɛa Diiɛ mɛ́ ↄ̃nↄ zĩ́na ũ, gbɛ̃́ pↄ́ ì vĩakɛɛ̀ wɛzɛ̃ gbãa. Aà
    táasilɛa aↄ láaa vĩo.
  tcz-CHONGTHU: Yahweh Pakai ginhi chihna dihtah kiphudohna khombul ahi. Athupeh hoitah
    a nit ho dingin chihna a khangtou cheh chehding ahi. Atonsotnin thangvah'in umjing
    tahen.
  mar-mar: परमेश्वराचे भय शहाणपणाची सुरुवात आहे; जे त्याप्रमाणे वागतात त्यास सुबुद्धी
    प्राप्त होते. त्याची स्तुती सर्वकाळ टिकून राहील.
  isl-isl: Hvernig öðlast menn visku? Með því fyrst að óttast og heiðra Guð og síðan
    með því að halda lög hans. Lofað sé nafn hans að eilífu.
  hlt-THB: Bawipa kqihnaak taw cyihnaak a kung na awm hy; ak awipeek ak hqutkhqi boeih
    taw zaksimnaak leek ta uhy. Khaw kum khaw hqai kyihcahnaak taw amah a koe ni.
  qub-qub: Rasunpa yachaj canapäga rimëru Tayta Diostami rispitaypaj. Tayta Diosta
    rispitajcunaga alli yarpayniyojmi. ¡Tayta Diosga imaypis alabashami canga!
  bqp-bqp: Vĩnakɛna Dikirinɛɛmɛ ↄ̃ndↄ̃ zĩni ũ, gbɛ̃ kũ ò a vĩna vĩnↄmɛ asãnsĩnidenↄ
    ũ. A táakilɛna nigↄ̃ lakana vĩro.
  hat-hat: Lè ou gen krentif pou Bondye, se lè sa a ou konmanse gen bon konprann!
    Bondye ap bay moun ki gen krentif pou li bon jijman. Wi, se tout tan pou yo fè
    lwanj li.
  eng-BSB: The fear of the LORD is the beginning of wisdom; all who follow His precepts
    gain rich understanding. His praise endures forever!
  eng-WEBPB: The fear of the LORD is the beginning of wisdom. All those who do his
    work have a good understanding. His praise endures forever!
  kbq-kbq: Ra Anumzamofoma koro'ma hunte'zana, knare antahi'zamofo agafa'a me'ne.
    Iza'zo agri avesi'zama amage'ma antesnaza vahe'mo'za antahintahi zampina ani hugahaze.
    Ana hu'negu maka zupa Anumzamo'a ra agia eri vava hanie.
  pon-pon: Majak Ieowa iei tapin lolekon; irail meid pai, me kin wia due met, pwe
    a pai potopot eta.
  nhe-BL: Para tipehuase tijpiyase tlalnamiquistli, achtohui monequi tiquimacasise
    huan tijtlepanitase Toteco Dios. Mochihuaj nelía tlalnamiquini nopa tlacame tlen
    quintlepanitaj itlanahuatilhua. Ma tijpaquilismacaca para nochipa.
  wnc-wnc: Sike aminu tapatuta natdetdet amin daknganangge natakengu waapata Buyambam
    tapae akgwaumsok. Sike wa akgwaukgak kakngata amindane musia pangenawan natdetdet
    amin dakngawik. Unzingge ninda itane umana asinggan asinggan yatangenatnim.
  bus-bus: Vĩakɛna Diinɛn ↄ̃ndↄ̃ mì ũ, gbɛ̃ kɛ̀ aↄ̃ↄ à vĩa vĩinↄn asãnsideenↄ ũ.
    À táakilɛna égↄ̃ yãana vĩro.
  gub-BL: Aze amo heko wer ma'e kwaw katu har romo nehe, tuwe ukyze Tupàn Tuweharupi
    Wiko Ma'e wi nehe, amo ma'e iapo 'ym mehe we nehe. Aze teko weruzar ize'eg wà,
    Tupàn ukwaw katu kar ma'e a'e teko wanupe. Tuwe teko umume'u Tupàn Tuweharupi
    Wiko Ma'e ikatu haw tuweharupi wà nehe.
  eng-DRA: 'The wicked shall see, and shall be angry, he shall gnash with his teeth
    and pine away: the desire of the wicked shall perish.'
