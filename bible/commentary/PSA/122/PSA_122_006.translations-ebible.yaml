verse: PSA.122.006
translations:
  mal-C: 'ജെറുശലേമിന്റെ സമാധാനത്തിനായി പ്രാർഥിക്കുക: “ഈ പട്ടണത്തെ സ്നേഹിക്കുന്നവർ
    സുരക്ഷിതരായിരിക്കട്ടെ.'
  deu-TKW: 'Erbittet Frieden für Jerusalem: Mögen Ruhe haben, die dich lieben.'
  lin-lin: Bosenga kimia ya Yelusalemi ! Tika ete bato oyo balingaka yo, Yelusalemi,
    babika na kimia !
  mmx-mmx: Nemi mina sing kusu limila nak lok to lemenemen Jerusalem keretna, “Nedi
    di vavara aleng na lemenemen, dina ngasang kobot.
  eng-LSV: Ask [for] the peace of Jerusalem, || Those loving you are at rest.
  eng-GNV: 'Pray for the peace of Ierusalem: let them prosper that loue thee.'
  eng-WEBSTER: 'Pray for the peace of Jerusalem: they shall prosper that love thee.'
  nhw-BL: 'Ximotlatlajtica ica TOTECO para ma onca tlasehuilistli ipan altepetl Jerusalén.
    Xijtiochihua Jerusalén ica ni camanali:'
  swh-ONEN: 'Omba kwa ajili ya amani ya Yerusalemu: “Wote wakupendao na wawe salama.'
  bba-bba: I bɔri yɛndu kɑnɔ Yerusɑlɛmun sɔ̃, kpɑ be bɑ wunɛ Yerusɑlɛmu kĩ bɑ n wɑ̃ɑ
    bwɛ̃ɛ dorɑ sɔɔ.
  eng-KJVCPB: 'Pray for the peace of Jerusalem: They shall prosper that love thee.'
  luo-luo: Lamuru mondo Jerusalem obed gi kwe. Lamuru niya, “Mad joma oheri bed gi
    kwe.
  aii-aii: ܛܠܘܿܒܘܼܢ ܫܠܵܡܵܐ ܕܐܘܿܪܸܫܠܸܡ، ܗܵܘܝܼ ܡܲܢܬܝܼܵܢܹ̈ܐ ܡܲܚܸܒܵܢܵܟ݂ܝ̈.
  meu-meu: Ierusalem ena maino dainai ba guriḡuri! E ura henimumu taudia na bae namo.
  npi-ULB: यरूशलेमको शन्तिको निम्ति प्रार्थना गर । “तँलाई प्रेम गर्नेहरूलाई शान्ति
    मिलोस् ।
  yor-yor: Gbàdúrà fún àlàáfíà Jerusalẹmu; àwọn tí ó fẹ́ ọ yóò ṣe rere.
  pes-OPCB: برای برقراری صلح و سلامتی در اورشلیم دعا کنید! همهٔ کسانی که این شهر را
    دوست دارند، کامیاب باشند.
  tgl-ULB: Manalangin para sa kapayapaan ng Jerusalem! Sila ay giginhawa na nagmamahal
    sa inyo.
  nop-nop: Kulemadi Jelusalem yokwetneŋ hahatdok Bepaŋ ninadineŋ. Indiŋ ninadidok,
    “Nebek niŋ Jelusalem kaŋ weleŋdi nadigalika tibaak, adi yadi kulema momooŋ tubumintawaak.
  cbu-NT: Ashiri siysa, yuwis nish shaniykis anis, zurampatari mangiptis Apanllee
    tsiyatkus, Irusarinush uru mapiyshish taachpa. Apaa, shiy tputsirish uru nish
    kis taachinllinpa, tángcha.
  hui-hui: Yarusaleme dindini gendabi mbira nawi mo paliaho wilo Anduane Homogohondo
    bi ogodagua lalu halimu. Wali agali Yarusaleme tano mitangi timbuni ho karu ti
    bayaleore helo biamogo bibe.
  mya-mya: '``သင့်​ကို​ချစ်​မြတ်​နိုး​သူ​တို့​သည်​ကောင်း​စား ကြ​ပါ​စေ​သော။ သင်​၏​မြို့​ရိုး​များ​အ​တွင်း​၌​ငြိမ်း​ချမ်း​သာ​ယာ
    မှု​ရှိ​၍ သင်​၏​နန်း​တော်​များ​အ​တွင်း​၌​ဘေး​မဲ့​လုံ​ခြုံ​မှု ရှိ​ပါ​စေ​သော''''
    ဟု ယေ​ရု​ရှ​လင်​မြို့​၏​ငြိမ်း​ချမ်း​သာ​ယာ​ရေး​အ​တွက် ဆု​တောင်း​ပတ္ထနာ​ပြု​ကြ​လော့။'
  bod-N: ཡེ་རུ་སཱ་ལེམ་བདེ་ཕྱིར་སྨོན་ལམ༌ཞུས། །ཁྱེད་ལ་དགའ་བའི་མི་རྣམས་དར་བར༌ཤོག།
  wsk-wsk: 'Buta se Jerusalem ko marolila ko guranek beteralko: “O Jerusalem, awiriya
    nika kueso mu daiga bagara yawara arigimonko.'
  sna-sna: 'Nyengetererai rugare rweJerusarema: “Vanokuda dai vagara zvakanaka.'
  spa-BLM: Reza por la paz de Jerusalén. Los que te aman prosperarán.
  cac-cac: C'anec to syac' junc'olal Dios d'a Jerusalén. Junc'olalocab' yaj eb' xajanan
    jun chon̈ab' tic.
  swh-ULB: Ombeni kwa ajili ya amani ya Yerusalemu! “Wote wakupendao wawe na amani.
  deu-ELBBK: Bittet um die Wohlfahrt Jerusalems! Es gehe wohl denen, die dich lieben!
  mbb-OT: Ampù kew para te meupiya he kebpekesavuk te menge etew ziyà te Jerusalem
    pinaaǥi te kegkaǥi te, “Berakat he mebmeuswaǥen is menge etew he mibmahal zan
    heini he inged.
  mal-2015: യെരൂശലേമിന്റെ സമാധാനത്തിന്നായി പ്രാർത്ഥിപ്പിൻ; നിന്നെ സ്നേഹിക്കുന്നവർ
    സ്വൈരമായിരിക്കട്ടെ.
  gup-gup: Ngad wanjh karrbenmarnedi bininj nawu kabirrihni kore Jerusalem, bu karridjawan
    God kabenwon kunmodmikenh, wanjh karriyime, “Ngadjare God ngunwon kunmodmikenh
    nuye ngudda bininj nawu ngurridjare ngurringime kore Jerusalem.
  rmc-rmc: 'Modľinen tumen vaš o smirom prekal o Jeruzalem a phenen: „Bachtale ola,
    ko tut kamen!'
  nlg-nlg: Kau kokoeliulivuti na mabo ni Jerusalem, ma gaira tara dolovia na komu
    eni kara sepalaghi.
  pes-OPV: برای سلامتی اورشلیم مسالت کنید. آنانی که تو را دوست می‌دارند، خجسته حال
    خواهندشد.
  ron-1924: Ругаци-вэ пентру пачя Иерусалимулуй! Чей че те юбеск сэ се букуре де одихнэ.
  ben-OBCV: তোমরা জেরুশালেমের শান্তির জন্য প্রার্থনা করো, “যারা তোমাকে ভালোবাসে, তারা
    সুরক্ষিত থাকুক।
  som-som: Yeruusaalem nabad ugu duceeya. Kuwa ku jecelu way barwaaqoobi doonaan.
  eng-ASVBT: 'Pray for the peace of Jerusalem: They shall prosper that love thee.'
  mna-mna: 'Kusuŋ pa kar Yerusalem bekena imbot ambai! Kusuŋ ta kembei: “Zin wal ta
    so tiur lelen pa Yerusalem, nako timoto som mi timbotmbot ndabok men.'
  ita-1885: Richiedete la pace di Gerusalemme; O Gerusalemme, prosperino quelli che
    ti amano.
  eng-ULB: Pray for the peace of Jerusalem! “May those who love you have peace.
  spa-VBL: Oren para que Jerusalén pueda estar en paz. Que todos los que aman a Jerusalén
    permanezcan a salvo.
  fra-_FOB: Priez pour la paix de Jérusalem! Que ceux qui t'aiment jouissent de la
    paix!
  mal-mal: യെരൂശലേമിന്റെ സമാധാനത്തിനായി പ്രാർത്ഥിക്കുവിൻ; “നിന്നെ സ്നേഹിക്കുന്നവർ
    സുരക്ഷിതരായിരിക്കട്ടെ.
  urd-GVR: Yarūshalam ke lie salāmatī māṅgo! “Jo tujh se pyār karte haiṅ wuh sukūn
    pāeṅ.
  suz-BL: यरूसलेम कली “रिम्‍शो दुम्‍ल” दे आसीक गेने। मिनु “यरूसलेम, इ कली दाक्‍बपुकी
    रिम्‍शो दुम्‍मल। जकरिया ४:७
  eng-NOY: Pray for the peace of Jerusalem! May they prosper who love thee!
  ita-1927: Pregate per la pace di Gerusalemme! Prosperino quelli che t’amano!
  ckb-ckb: 'داوای ئاشتی بکەن بۆ ئۆرشەلیم: «با ئەوانەی تۆیان خۆشدەوێت ئاسوودە بن.'
  eng-BBE: O make prayers for the peace of Jerusalem; may they whose love is given
    to you do well.
  xsi-xsi: Miki naneŋgu ŋgu, ara ŋana miki ma kano pa Yova Kindeni tu ma ivetanzi
    tamâta simo lawea ŋine tu simo ara nâ. Miki ma kakai noŋa mine, “Kinzi tamâta
    ea tininzi mwasa pa Jerusalem lawea, ande naŋa iloŋgu tu kinzi ŋinde ma simo ara
    nâ.
  kan-OKCV: ಯೆರೂಸಲೇಮಿನ ಸಮಾಧಾನಕ್ಕಾಗಿ ಪ್ರಾರ್ಥನೆಮಾಡಿರಿ. “ಯೆರೂಸಲೇಮೇ, ನಿನ್ನನ್ನು ಪ್ರೀತಿಸುವವರಿಗೆ
    ಅಭಿವೃದ್ಧಿಯಾಗಲಿ.
  tam-2017: எருசலேமின் சமாதானத்திற்காக வேண்டிக்கொள்ளுங்கள்; உன்னை நேசிக்கிறவர்கள்
    செழித்திருக்கட்டும்.
  spa-RV-1909: 'Pedid la paz de Jerusalem: sean prosperados los que te aman.'
  ron-BTF: Rugați-vă pentru pacea Ierusalimului; vor prospera cei ce te iubesc.
  eng-WEBP: Pray for the peace of Jerusalem. Those who love you will prosper.
  eng-FBV: Pray that Jerusalem may be at peace. May everyone who loves Jerusalem be
    kept safe.
  nld-1939: Jerusalem, die u liefhebben, Wensen u vrede en heil;
  nch-BL: 'Ximotatajtica ica TOTECO para ma onca tasehuilisti ipan altepet Jerusalén.
    Xijtiochihua Jerusalén ica ni camanali:'
  vie-1934: Hãy cầu hòa bình cho Giê-ru-sa-lem; Phàm kẻ nào yêu mến ngươi sẽ được
    thới thạnh.
  cha-cha: 'Fanmanayuyut para upas iyon Jerusalem: sa mumegae ayo sija y gumaeyajao.'
  hin-CV: 'येरूशलेम की शांति के निमित्त यह प्रार्थना की जाए: “समृद्ध हों वे, जिन्हें
    तुझसे प्रेम है.'
  eng-OURB: Pray for the peace of Jerusalem [City of peace]. Those who 'ahav ·affectionately
    love· you will prosper.
  spa-BES: Haz oraciones por la paz de Jerusalén; que aquellos cuyo amor te es dado,
    les vaya bien.
  tdx-tdx: 'Mihalalia fañanintsiñe am’Ierosalaime: hiraorao o mikoko Azoo.'
  tha-KJV: จงอธิษฐานขอสันติภาพให้​แก่​เยรูซาเล็มว่า “ขอบรรดาผู้​ที่​รักเธอจงจำเริญ
  por-BR-2018: Orai pela paz de Jerusalém; prosperem os que te amam.
  deu-ELO: Bittet um die Wohlfahrt Jerusalems! Es gehe wohl denen, die dich lieben!
  eng-WYC-2018: Pray ye those things, that be to the peace of Jerusalem; and abundance
    be to them that love thee. (Pray ye for the peace of Jerusalem; and say, May those
    who love thee prosper, or have great abundance.)
  epo-epo: Deziru pacon al Jerusalem; Bonan staton havu viaj amantoj.
  gfk-gfk: 'Sasaring utano malum ta Ierusalem hoken: “Sige ing diet kalak ugu, iau
    sip bia diet na lon timaan.'
  uig-PIN: Yerusalemning aman-hatirjǝmlikini izdǝp dua ⱪilinglar; Seni sɵygǝnlǝr ronaⱪ
    tapidu.
  beo-beo: Yelusaleme da olofosu ba:ma:ne, Godema amane sia:ne gadoma, “Dunu amo da
    di Yelusaleme, amoma asigi galea, ilia bagade gaguiwane esalumu da defea.
  tpi-OTNT: Yupela i mas prea bai ol Jerusalem i ken sindaun gut. Yupela beten olsem,
    “Ol manmeri i laikim Jerusalem, ol i ken i stap gut tru.
  hau-SA: Ku yi addu’a don salamar Urushalima, “Bari waɗanda suke ƙaunarki su zauna
    lafiya.
  udu-udu: ’Thoyi gom moŋḵu’th is gi Pa Urushaliim mo. Dhalki uni rusa/ rus mo, uni
    kun enki /e mo.
  uig-LAT: Yérusalémning aman-xatirjemlikini izdep dua qilinglar; Séni söygenler ronaq
    tapidu.
  nde-nde: 'Khulekelani ukuthula kwaseJerusalema: “Sengathi labo abakuthandayo bangaphepha.'
  ton-ton: 'Mou hūfia ke melino ʻa Selūsalema: “ʻE monūʻia ʻakinautolu ʻoku nau ʻofa
    kiate koe.'
  ces-1613: 'Žádejtež pokoje Jeruzalému, řkouce: Dějž se pokojně těm, kteříž tě milují.'
  eng-WMB: Pray for the peace of Jerusalem. Those who love you will prosper.
  tam-TCV: 'எருசலேமின் சமாதானத்திற்காக மன்றாடுங்கள்: “உன்னை நேசிப்பவர்கள் பாதுகாப்பாய்
    இருப்பார்கள்.'
  ceb-ULB: Pag-ampo alang sa kalinaw sa Jerusalem! “Hinaot nga kadtong nahigugma kanimo
    adunay kalinaw.
  pol-UBG: 'Proście o pokój dla Jeruzalem: Niech się szczęści tym, którzy cię miłują.'
  agr-agr: 'Nuadui: “Jerusalégkah, aminak utugchatak atsugtamti; tuja amina anempaina
    dushakam agkan pujustinme.'
  kyc-kyc: Jerusaleme doko mona kyuu lao seramopa petena lao ateŋa lakamipwape. Wambu
    Jerusaleme mona nyilyaminyi dupwa yuunya amenge doko nao sikya piramo petenale.
  urd-GVU: یروشلم کے لئے سلامتی مانگو! ”جو تجھ سے پیار کرتے ہیں وہ سکون پائیں۔
  eng-OEBCW: Pray that all may be well with Jerusalem, and well with those who love
    you,
  deu-1912: Wünschet Jerusalem Glück! Es möge wohl gehen denen, die dich lieben!
  kan-2017: ಯೆರೂಸಲೇಮಿನ ಸಮಾಧಾನಕ್ಕಾಗಿ ಪ್ರಾರ್ಥಿಸಿರಿ. “ಯೆರೂಸಲೇಮೇ, ನಿನ್ನನ್ನು ಪ್ರೀತಿಸುವವರಿಗೆ
    ಸೌಭಾಗ್ಯವುಂಟಾಗಲಿ.
  yap-yap: Mu meybilgad ni nge aw e gapas u Jerusalem ni lungumed, “Manga yigi fel’
    rogon e pi’in ga ba t’uf rorad!
  hlt-MCSB: Jerusalem kah sadingnah hamla bih uh. Nang aka lungnah rhoek tah dingsuek
    saeh.
  mdy-ETH: ዬሩሳላሜ ካታሞይዳ ኮሹሞ ዓኣያ ማዓንዳጉዲ ሂዚ ጌይ ፆኦሲ ሺኢቁዋቴ፦ «ኔና ናሽካ ዓሳ ቢያ ጊኢጎንጎ፤
  twi-ASANTE: Monsrɛ asomdwoeɛ mma Yerusalem sɛ, “Ma wɔn a wɔdɔ wo no nnya banbɔ.
  eng-WEBU: Pray for the peace of Jerusalem. Those who love you will prosper.
  spa-PDDPT: 'Oren por la paz de Jerusalén: Que prosperen los que te aman,'
  gun-gun: Pejerure ke Jerusalém oĩ porã aguã. Ndererovy'a va'e kuery ta'ikuai porã
    avi.
  agu-BL: Nachwok bin Kataj tibaj Jerusalén, tan jale'n tzatzin paz tc'u'l. Nin nachwok
    Kataj tan jale'n tzatzin paz squibaj yi e' wunak yi na chipek' te'j.
  ilo-ULB: Ikararagyo ti kappia ti Jerusalem! Rumang-ay dagiti agayat kenka.
  kpg-kpg: 'Goodou dalodalo ina Jerusalem gii noho i di aumaalia, boloo: “Digau ala
    e aloho i di goe la gii noho manawa lamalia.'
  uig-ARA: يېرۇسالېمنىڭ ئامان-خاتىرجەملىكىنى ئىزدەپ دۇئا قىلىڭلار؛ سېنى سۆيگەنلەر
    روناق تاپىدۇ.
  bps-bps: Dmasal gamu di Dwata na mni gamu du fye nun ktanak di syudad Dyérusalém,
    manyu, “Begam banlé fye knè i dad to mbong nawa Dyérusalém.
  sus-sus: Wo bɔɲɛsa maxandi Darisalamu bɛ! «Ala xa i xanuntenyie ratanga fe xɔrɔxɔɛ
    ma.
  pon-2006: 'Kumwail peki mwehi kapohl ong Serusalem: “Paiamwahu en kowohng irail
    kan me kin poakohng komwi.'
  jae-jae: Ateŋ mec êtu Jerusalem êtap biŋmalô saŋa. Êsêac taŋ têntac gêwiŋ aôm naŋ,
    sêmoa ŋajamgeŋ.
  ksd-ksd: Avat a araring upi Ierusalem na ki na malmal; Diat dia mari u diat a tavua.
  tur-YTC: Yeruşalem'in esenliği için dua edin. Seni sevenler bolluğa kavuşur.
  bel-N: Прасіце пра супакой для Ерусаліму! Няхай маюць спакой тыя, што любяць цябе.
  kpr-kpr: Jerusalem aminda dubo jama sirorare dae banungaore! “Evetu genembo nindae
    ghamo buraera aikena, fakina sirorare!”
  ind-AYT: 'Berdoalah bagi kedamaian Yerusalem: “Kiranya sejahtera bagi mereka yang
    mengasihimu.'
  yom-yom: Lusambila mu diambu di ndembama yi Yelusalemi. Bika bobo beti kuzola bamona
    luvovomo.
  yut-yut: Jerusalem yaworɨsi tosak do bɨsit ani. Bɨsit yaŋ ani, “Yawe, Jerusalem
    do galagɨ nandaŋ amɨn paŋpulugaŋbɨ tagɨsi egɨpni.
  nya-nya: 'Pemphererani mtendere wa Yerusalemu: “Iwo amene amakukonda iwe zinthu
    ziwayendere bwino.'
  kyg-kyg: Yulusalemu vayaꞌmo alagepa huꞌa maiꞌa falu huꞌa maisayafeꞌmo nunumu hutapa
    apateyo. Yulusalemu taonieꞌmo hapauꞌnisiya vayaꞌmogimo alagepa huꞌa maiyo.
  hrv-hrv: Molite za mir Jeruzalemov! Blago onima koji tebe ljube!
  mps-mps: Dagego te gedu haluasa po waiyąo, te Jerusalem dabe bugagia dugulalumainogo
    yao. Dagego te tiwai gedu haluasa po waiyąo, “Te Jerusalem wei ebo we bidi dabe
    augwa bugagia bidimainao.
  tpi-tpi: Yupela i mas prea bai ol Jerusalem i ken sindaun gut. Yupela beten olsem,
    “Ol manmeri i laikim Jerusalem, ol i ken i stap gut tru.
  dan-1931: Bed om Jerusalems Fred! Ro finde de, der elsker dig!
  vie-OVCB: Hãy cầu hòa bình cho Giê-ru-sa-lem. Nguyện ai yêu ngươi sẽ được hưng thịnh.
  guj-2017: યરુશાલેમની શાંતિને માટે પ્રાર્થના કરો! જેઓ તને ચાહે છે તેને શાંતિ મળો.
  pon-2006A: 'Kumwail peki mwehi kapohl ong Serusalem: “Paiamwahu en kowohng irail
    kan me kin poakohng komwi.'
  por-BRBSL: Ore pela paz de Jerusalém. Aqueles que o amam prosperarão.
  eng-OEBUS: Pray that all may be well with Jerusalem, and well with those who love
    you,
  swe-swe: Be för Jerusalems frid (shalom, välgång på alla områden) må de som älskar
    dig ha all slags framgång (shalom).
  cth-cth: Jerusalem a roum nahanlah ratoum awh. Nang lungpataw naw teh a hmacawn
    awh naseh.
  twi-twi: Monsrɛ asomdwoe mma Yerusalem se, “Ma wɔn a wɔdɔ wo no nnya bammɔ.
  hlt-hlt: Jerusalem kah sadingnah hamla bih uh. Nang aka lungnah rhoek tah dingsuek
    saeh.
  tbz-SIM: Ti mɔ́ú tì Kuyie ntiì tu kunɑɑtí bo mbonɛ̀mɛ̀ fɔ̃́ nSedisɑdɛmmu, bɛ̀ɛ̀
    dɑ dɔ́ kɛ̀ bɛ̀ nkɑrì bɑ̀mmùù.
  msy-2020: Ia Jerusalem bagh Ikiavɨra Itir God ko mɨkɨm. Eghtɨ a navir amɨrizim Jerusalemɨn
    iti darazir anightɨ, me navir amɨrizimɨn ikɨva deragh ikiam.
  dop-dop: 'Ɩ́ sələmɩ Ɩsɔ sɩ: Yosɑlɛm hɛɛsɩ. Mpɑ pɑ sɔɔlɑ-ŋ tɔ, pɑ lɑŋɑ́ ɩ́ hɛɛnɑ
    hɛɛsʋɣʋ ŋkʋ.'
  azb-azb: 'Hamı Yerusəlim üçün sülh diləsin: «Qoy səni sevənlər dinc həyat sürsün!'
  eng-DBY: 'Pray for the peace of Jerusalem: they shall prosper that love thee.'
  hin-2017: यरूशलेम की शान्ति का वरदान माँगो, तेरे प्रेमी कुशल से रहें!
  wol-KYG: 'Dagaanleen jàmmi Yerusalem: «Yerusalem, yal na sa xeli soppe dal,'
  swp-swp: Ierusalema enana au aiboda bena loni abina i ata! “Isi taugadosisiem bena
    se laulolo!
  bjr-bjr: Yeerusaree maqusa asooaranaki marianifeera innaaruqiaqa. Yeerusaree maqusara
    rimariasa aiqama ainaina rairaa iani
  eng-YLT: Ask ye the peace of Jerusalem, At rest are those loving thee.
  kne-kne: Ikararag tako ay ed Jerusalem yan natalna. Sapay koma ta din manglaylayad
    en sisya yan somiged di biyag da.
  eng-WYC-2017: Pray ye those things, that be to the peace of Jerusalem; and abundance
    be to them that love thee.
  eng-WMBB: Pray for the peace of Jerusalem. Those who love you will prosper.
  zat-NTPS: Le naba lau Dios gata' xel-la' dxebeza zri lazre' lu xe̱zre Jerusalén,
    chee̱ xelepe ban da dxelún benne' ca' zaj nazrí'ine̱' xe̱zre na'.
  zty-NTPS: Le nnable Dios wka'ne' chawe' benne' Jerusalén ka'. Ḻe' gon chawe'e benne'
    ka' zej nži'ile' yežen'.
  urd-GVH: यरूशलम के लिए सलामती माँगो! “जो तुझसे प्यार करते हैं वह सुकून पाएँ।
  rug-rug: 'Mi varavara nia sa binule pa Zerusalema, mi zama guahe: “Madi koa valeana
    sarini pu tataru nigo si goi.'
  gaz-gaz: 'Akkana jedhaa nagaa Yerusaalemiif kadhadhaa: “Warri si jaallatan nagaan
    haa jiraatan.'
  fra-LSG: Demandez la paix de Jérusalem. Que ceux qui t’aiment jouissent du repos!
  yal-yal: Ɛ Ala maxandi bɔɲɛ xunbenla fe ra Yerusalɛn xa. Ala xa bɔɲɛ xunbenla fi
    a rafan muxune ma.
  iou-iou: Unita Jerusalem komeken iranitä säkgämän irut yäŋpäŋ Ekäniken ŋode yäŋapitat;
    Ekäni, täŋkentäŋ yämiŋiri ämawebe Jerusalem yotpärareta gäripi nadäk täkaŋ u tägagän
    kaŋ irut!
  haw-1868: E noi aku oukou i maluhia o Ierusalema; E pomaikai auanei ka poe e aloha
    aku ia oe.
  arb-NAV: صَلُّوا لأَجْلِ سَلامِ أُورُشَلِيمَ. لِيُفْلِحْ مُحِبُّوكِ وَيَطْمَئِنُّوا.
  ded-ded: Ngeni ruae Yerusarennu feudeac numubisia. “Geac songo negengandae, yeni
    naric kecma wiac monggac mi obohobisia.
  ewe-ewe: Mido gbe ɖa, abia ŋutifafa na Yerusalem be, “Ame siwo lɔ̃ wò la nenɔ dedie.
  eng-LEE: Pray ye for the peace of Jerusalem; may those that love thee prosper.
  asm-FB: তোমালোকে যিৰূচালেমৰ শান্তিৰ অৰ্থে প্ৰাৰ্থনা কৰা; “যিসকলে যিৰূচালেমক ভাল
    পায়, তেওঁলোক উন্নত হওঁক।
  sus-A: وٌ بْحّسَ مَشَندِ دَرِ سَلَمُ بّ! «عَلَ شَ عِ شَنُنتٍنيِيٍ رَتَنفَ قٍ شْرْشْي
    مَ.
  fra-SBL: Priez pour la paix de Jérusalem. Ceux qui t'aiment prospéreront.
  hbo-hbo: שַׁ֭אֲלוּ שְׁלֹ֣ום יְרוּשָׁלָ֑͏ִם יִ֝שְׁלָ֗יוּ אֹהֲבָֽיִךְ׃
  kik-kik: 'Hoerai Jerusalemu thayũ: “Arĩa makwendete marotũũra na thayũ.'
  fra-NCL: 'Faites des vœux pour Jérusalem : Qu’ils soient heureux ceux qui t’aiment !'
  cek-AK: Jerusalem monghaih tawnh hanah lawkthui oh; nang palung kaminawk loe khosak
    hoih o nasoe.
  cuk-cuk: Jerusalén-neggweburga anmar neg-bogidikid ega egise. Be-sabgudimaladga
    ibmar nasgumaigusun.
  tel-2017: యెరూషలేము క్షేమంగా ఉండాలని ప్రార్థన చేయండి. యెరూషలేమా, నిన్ను ప్రేమించేవాళ్ళు
    వృద్ది చెందుతారు.
  hat-BSA: Priye pou lapè Jérusalem. Sila ki renmen ou yo va pwospere.
  kos-kos: 'Pre tu Jerusalem in misla: “Lela tu elos su lungse kom in kapkapak.'
  hbo-WLC: שַׁ֭אֲלוּ שְׁל֣וֹם יְרוּשָׁלִָ֑ם יִ֝שְׁלָ֗יוּ אֹהֲבָֽיִךְ׃
  ibo-ibo: 'Kpeenụ ekpere maka udo Jerusalem: “Ka ndị niile hụrụ gị nʼanya nọọ nʼudo.'
  ory-ory: ଯିରୂଶାଲମର ଶାନ୍ତି ପାଇଁ ପ୍ରାର୍ଥନା କର; ଯେଉଁମାନେ ତୁମ୍ଭକୁ ସ୍ନେହ କରନ୍ତି, ସେମାନେ
    ଅଶେଷ ଉନ୍ନତି କରିବେ।
  chk-chk: Oupwe tüngor pwe epwe wor kinamwe lon Jerusalem, “Amwo chokewe mi echenuk
    repwe feiöch.
  rop-rop: Askim God blanga larram ola pipul langa Jerusalem jidan gudbinjiwei. Prei
    langa God, “God, larram ol detlot pipul hu laigim yu jidan gudbinjiwei.
  ukr-1871: Просїть спокою для Єрусалиму! Нехай дасть Бог щасну долю тим, що люблять
    тебе!
  yon-yon: Yerusalem aom iwari yewenubmo keri dowad kurikuri kerime, kekane yedmime,
    “Kane kane kub yaa mimyob dowaken kowimaib yaa kuu yiminmo kerundok.
  deu-1951: Bittet für den Frieden Jerusalems! Es gehe wohl denen, die dich lieben!
  eng-JPS: Pray for the peace of Jerusalem; may they prosper that love thee.
  srp-1865: Ištite mira Jerusalimu; neka bude dobro onima koji ljube tebe!
  lug-lug: 'Musabirenga Yerusaalemi emirembe: “Abo abakwagala bafune ebirungi.'
  heb-heb: שאלו שלום ירושלם ישליו אהביך׃
  ben-IRV: প্রার্থনা কর যিরুশালেমের শান্তির জন্য, যারা তোমাকে প্রেম করে তাদের উন্নতির
    জন্য।
  ntu-ntu: Delc, nakrka'-ngrgu Jerusalem mz nzrpi-krgu kx, “Gct rgr, aclve zpwx nigr
    lr Jerusalem, Murde leplz nemqng kcng tzmrlztilr nim Namnc-zpwxng mz ma nyzdr,
    X narmctilr nrwx mz nzmncpx-krmlr mz drkq ngr mzteadau nyzm.
  pan-pan: ਯਰੂਸ਼ਲਮ ਦੀ ਸਲਾਮਤੀ ਮੰਗੋ, ਤੇਰੇ ਪ੍ਰੇਮੀ ਨਿਹਾਲ ਹੋਣਗੇ।
  mya-JVB: ယေရုရှလင် မြို့ ငြိမ်ဝပ် မည်အကြောင်းဆုတောင်း ကြလော့။ ထို မြို့ကို မြတ်နိုး
    စုံမက်သောသူတို့ သည် ချမ်းသာ ရကြပါစေသော။
  kgf-kgf: Yerusalemwac luae niŋac ʒéwelecgic. Yerusalem guac siŋga niŋanʒu imi eneŋ
    ewa déŋ wamma kecmu.
  tte-O: O yanuwa Yelusalema, kani kakawanoi kaiwem na kumiya daumwali na mesabana
    siya analiyao simulolo koliwo simiya namwanamwa.
  tbg-tbg: 'Ho Ieruharemiqi variaka maateraiqiha variate ti, ne Nora Kotira aarama
    nimiteha maantimake tiate: Mpo, Ieruharemiara antuqa arimanta variaka, are vika
    qaqi kairamanta koqemake variqi vuate.'
  hmo-hmo: Ierusalema ena maino totona do umui guriguri. Lau ura Ierusalema idia ura
    henia taudia, be do idia noho mai maino danu.
  zar-NT: Guliʼnábinëʼ Dios gunëʼ ga gaca dxiʼa que Jerusalén, en ga uluʼzíʼ xibé
    nupa taʼdxíʼi yödzö ni yöl-laʼ tsahuiʼ.
  urd-urd: येरूशलेम की सलामती की दुआ करो, वह जो तुझ से मुहब्बत रखते हैं इकबालमंद होंगे।
  bqc-SIM: 'À wabikɛ Lua à Yelusalɛũ gba aafia à mɛ: Gbɛ̃́ pↄ́ yeiↄ aaↄ ku niɛniɛ,'
  tcz-CHONGTHU: Jerusalem a cham lenna din taovun, hiche khopi ngailu jouse khangtouhen.
  mar-mar: यरूशलेमच्या शांतीसाठी प्रार्थना करा! तुझ्यावर प्रीती करतात त्यांची भरभराट
    होईल.
  isl-isl: Biðjið þess að friður haldist í Jerúsalem og að þeir sem hana elska njóti
    heilla og hamingju.
  hlt-THB: 'Jerusalem ngaihqepnaak aham cykcah lah uh: “Nang anik lungnaak thlangkhqi
    ce qalmawng na awm u seh.'
  qub-qub: 'Gamcuna llapan shonguyquipa niy: «Jerusalenchöga alli goyay cachun. Jerusalenta
    cuyajcunaga allilla goyächun.'
  bqp-bqp: 'À aafia wɛ́ kɛ Yurusalɛmunɛ à pi: Luda tó gbɛ̃ kũ ò yenyĩnↄ arubarika
    le!'
  hat-hat: Lapriyè Bondye pou pa gen dezòd lavil Jerizalèm ankò. Se pou tout moun
    ki renmen ou yo viv ak kè poze.
  eng-BSB: 'Pray for the peace of Jerusalem: “May those who love you prosper.'
  eng-WEBPB: Pray for the peace of Jerusalem. Those who love you will prosper.
  kbq-kbq: Rimpa fruma huno manizankura Jerusalemi rankumakura nunamu hunteho. Jerusalemi
    kuma'ma avesi nentaza vahe'mo'za makazampina knare hu'za hage'za marerigahaze!
  pon-pon: Poeki on Ierujalem a pai kan! Me kin pok on uk, en paida!
  nhe-BL: 'Ximomaijtoca ica TOTECO para ma onca tlasehuilistli ipan altepetl Jerusalén.
    Xijtiochihua Jerusalén ica ni tlajtoli:'
  wnc-wnc: Ginu tumuk wam yake Jerusalem nanata kwikwiknga yutningge yanong. Ginda
    anzing yanong, “Aminbamu Jerusalemde take siknga nataaingu take yutning,” ngang
    yanong.
  bus-bus: 'À aafia wɛ́ɛ kɛ Yerusalɛmunɛ à be: Luda tó gbɛ̃ kɛ̀ aↄ̃ↄ yenziinↄ aubarika
    e!'
  gub-BL: Peze'eg Tupàn pe zeàmàtyry'ym 'ymaw Zeruzarez tawhu pe har henoz tà izupe
    nehe. — O Zeruzarez, tuwe neamutar katu har wiko katu wà nehe.
