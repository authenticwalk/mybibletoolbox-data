verse: PSA.122.009
translations:
  mal-C: നമ്മുടെ ദൈവമായ യഹോവയുടെ ആലയത്തിനുവേണ്ടി ഞാൻ നിന്റെ അഭിവൃദ്ധി ആഗ്രഹിക്കുന്നു.
  deu-TKW: Um des Tempels Jahwes, unseres Gottes, willen will ich dein Bestes suchen.
  lin-lin: Likolo ya bolingo na ngai mpo na Tempelo ya Yawe, Nzambe na biso, nasengi
    bolamu mpo na yo.
  mmx-mmx: Nia a sing bok Leeme Silok kusu nemi limixin mego mina sang kobot avukat
    atla loogu at Leeme Silok ne Moroa atdik ik lok go.
  eng-LSV: For the sake of the house of our God YHWH, || I seek good for you!
  eng-GNV: Because of the House of the Lord our God, I will procure thy wealth.
  eng-WEBSTER: Because of the house of the LORD our God I will seek thy good.
  nhw-BL: Pampa niquicnelía ichaj TOTECO catli mocahua nica, ma onca tlasehuilistli
    ipan ni altepetl.”
  swh-ONEN: Kwa ajili ya nyumba ya Bwana Mungu wetu, nitatafuta mafanikio yako.
  bba-bba: Yerusɑlɛmu, wunɛn ɡeɑ nɑ kɑsu, Gusunɔ bɛsɛn Yinnin sɑ̃ɑ yerun sɔ̃.
  eng-KJVCPB: Because of the house of the Lord our God I will seek thy good.
  luo-luo: Nikech wach od Jehova Nyasaye ma Nyasachwa, adwaro ni idhi maber.
  aii-aii: ܒܘܼܬ ܒܲܝܬܵ‌ܐ ܕܡܵܪܝܵܐ ܐܲܠܵܗܲܢ، ܒܸܬ ܒܵܥܹܝܢ ܛܵܒ݂ܬܵ‌ܐ ܐܸܠܵܟ݂ܝ.
  meu-meu: Iehova, eda Dirava, ena ruma bagunai, oi namomu baina tahua.
  npi-ULB: परमप्रभु हाम्रा परमेश्‍वरको मन्‍दिरको खातिर, म तेरो भलाइ खोज्‍नेछु ।
  yor-yor: Nítorí ilé Olúwa Ọlọ́run wa, èmi yóò máa wá ìre rẹ̀.
  pes-OPCB: ای اورشلیم، به خاطر خانهٔ یهوه خدای ما، سعادت تو را خواهانم.
  tgl-ULB: Para sa kapakanan ng tahanan ni Yahweh na ating Diyos, mananalangin ako
    para sa inyong ikabubuti.
  nop-nop: Nu Yahwe Bepaŋnik’walaŋ Siloŋyotŋiŋdok nadilat. Unduŋ doktiŋa ninadiwene
    Jelusalemhi, hidi momooŋ hinek minta ulihaka tiyaneeŋ.
  cbu-NT: Pangusimun yaanamuni Apanllirini pang' anumunari mapiyrus taangtsa, atina.
    Anuri chinangtsa, átana.
  hui-hui: I̱na Anduane Homogo inanaga Ngode Datagaliwabe kago ibunaga anda kagoore
    i̱na mitangi timbuni ho kogoni. Ngode Datagaliwabehanda Yarusaleme wali agaliore
    biamogo bialu mo bayale helonaga ibuhondo bi lahalu kogoni.
  mya-mya: ငါ​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​၏ အိမ်​တော်​ကို​ထောက်​ထား​၍ သင်​၏​စည်​ပင်​သာ​ယာ​မှု​အ​တွက်
    ဆု​တောင်း​ပတ္ထ​နာ​ပြု​ပါ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཞུགས་གནས་དོན་ཆེད༌དུ། །བདག་གིས་ཁྱེད་ཀྱི་ཕན་དོན་འཚོལ་བར༌བྱ།།
  wsk-wsk: Yawe anananga Kaem ko temple laili mu nika ningi aniso mu ko se, ani nika
    ningo pempem la anirukko mu ko nu aru wosenga se lagarikko.
  sna-sna: Nokuda kweimba yaJehovha Mwari wedu, ndichatsvaka kubudirira kwako.
  spa-BLM: Por el bien de la casa de Yahvé nuestro Dios, Buscaré tu bien.
  cac-cac: Yujto xajan scajnub' Jehová co Diosal vuuj, yuj chi' ol vac' vip in sayanec'
    tas tz'och svach'iloc Jerusalén tic.
  swh-ULB: Kwa ajili ya Yahwe Mungu wetu, nitatafuta mema kwa ajili yako.
  deu-ELBBK: Um des Hauses des HERRN, unseres Gottes, willen will ich dein Bestes
    suchen.
  mbb-OT: Para te keupiyaanan te valey te Nengazen he Megbevayè tew, ed-ampù a he
    med-uswag is Jerusalem.
  mal-2015: നമ്മുടെ ദൈവമായ യഹോവയുടെ ആലയംനിമിത്തം ഞാൻ നിന്റെ നന്മ അന്വേഷിക്കും.
  gup-gup: Dja mak ngaburrbun kukadje nuye God kadberre nawu Yawey, wanjh ngadjaldi
    yiwarrudj, dja ngadjawan God bu kabolknahnan Jerusalem, dja mak ngadjare kabenmarnekurduyime
    kunmak bedberre nawu kabirrihni kumekbe.
  rmc-rmc: Vaš o kher le RAJESKRO, amare Devleskro, man modľinava, hoj tuke te džal
    mištes.
  nlg-nlg: Na pukuna na valena Lord dida na God, inau ku kenea na hava ke uto vanigho,
    ighoe Jerusalem.
  pes-OPV: به‌خاطرخانه یهوه خدای ما، سعادت تو را خواهم طلبید.
  ron-1924: Дин причина Касей Домнулуй Думнезеулуй ностру, фак урэрь пентру феричиря
    та.
  ben-OBCV: সদাপ্রভু আমাদের ঈশ্বরের গৃহের কারণে হে জেরুশালেম, আমি তোমার সমৃদ্ধি কামনা
    করব।
  som-som: Rabbiga Ilaahayaga gurigiisa daraaddiis Ayaan wanaaggaaga u doondooni doonaa.
  eng-ASVBT: For the sake of the house of Jehovah our God I will seek thy good.
  mna-mna: Mi aŋkam ŋgar pa urum ki Yooba ta Anutu kiti na, tana aŋsuŋi be imboro
    yom Yerusalem koyom ma kombot ambai pa koroŋ ta boozomen.
  ita-1885: Per amor della Casa del Signore Iddio nostro, Io procaccerò il tuo bene.
  eng-ULB: For the sake of the house of Yahweh our God, I will seek good for you.
  spa-VBL: En nombre de la casa de Jehová nuestro Dios, oraré para que siempre les
    vaya bien.
  fra-_FOB: A cause de la maison de l'Éternel notre Dieu, je demanderai pour toi le
    bonheur.
  mal-mal: നമ്മുടെ ദൈവമായ യഹോവയുടെ ആലയംനിമിത്തം ഞാൻ നിന്റെ നന്മ അന്വേഷിക്കും.
  urd-GVR: Rab hamāre Ḳhudā ke ghar kī ḳhātir maiṅ terī ḳhushhālī kā tālib rahūṅgā.
  suz-BL: मिनु परमप्रभु यावे, आंइ परमप्रभु आ खिं आ पर्बम इन कली रिम्‍शो दुम्‍शो तचा
    दाक्‍नुङ” देंती।
  eng-NOY: For the sake of the house of the LORD, our God, Will I seek thy good!
  ita-1927: Per amore della casa dell’Eterno, dell’Iddio nostro, io procaccerò il
    tuo bene.
  ckb-ckb: لە پێناوی ماڵی یەزدانی پەروەردگارمان، بەدوای چاکەی تۆدا دەگەڕێم.
  eng-BBE: Because of the house of the Lord our God, I will be working for your good.
  xsi-xsi: Naŋa iloŋgu tu nenda Maro Yova Kindeni ne luma sapâŋa ma ikeno ara nâ.
    Mine kala naŋa ma ano pa i tu ma iveta kie ara nâ pa Jerusalem lawea.
  kan-OKCV: ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಆಲಯದ ನಿಮಿತ್ತ ನಿನಗೆ ಸಮೃದ್ಧಿಯಾಗಲಿ ಎಂದು ಹಾರೈಸುತ್ತೇನೆ.
  tam-2017: எங்களுடைய தேவனாகிய யெகோவாவின் ஆலயத்திற்காக உனக்கு நன்மையுண்டாகத் தேடுவேன்.
  spa-RV-1909: A causa de la casa de Jehová nuestro Dios, buscaré bien para ti.
  ron-BTF: Datorită casei DOMNULUI Dumnezeul nostru voi căuta binele tău.
  eng-WEBP: For the sake of the house of the LORD our God, I will seek your good.
  eng-FBV: On behalf of the house of the Lord our God, I pray that everything goes
    well for you.
  nld-1939: Om het huis van Jahweh, onzen God, Wil ik smeken voor uw heil!
  nch-BL: Pampa niquicnelía ichaj TOTECO cati eltoc nica, ma onca tasehuilisti ipan
    ni altepet.”
  vie-1934: Nhân vì nhà Giê-hô-va, Đức Chúa Trời chúng ta, Ta sẽ cầu phước cho ngươi.
  cha-cha: Pot causan guma Jeova Yuusso nae jualigao y minaulegmo.
  hin-CV: याहवेह, हमारे परमेश्वर के भवन के निमित्त, मैं तुम्हारी समृद्धि की अभिलाषा
    करता हूं.
  eng-OURB: For the sake of the house of Yahweh Eloheikhem [Yahweh our God], I will
    seek your good.
  spa-BES: Por amor a la casa del Señor nuestro Dios, estaré trabajando para tu bien.
  tdx-tdx: I anjomba’ Iehovà Andrianañaharentikañey, ho paiako ty hampibodobodo azo.
  tha-KJV: เพื่อเห็นแก่พระนิเวศของพระเยโฮวาห์พระเจ้าของเรา ข้าพเจ้าจะหาความดี​ให้​เธอ
  por-BR-2018: Pela Casa do SENHOR nosso Deus, buscarei o bem para ti.
  deu-ELO: Um des Hauses Jehovas, unseres Gottes, willen will ich dein Bestes suchen.
  eng-WYC-2018: For the house of our Lord God; I sought goods to thee. (For the sake
    of the House of the Lord our God; I shall seek thy good, or thy prosperity, or
    I shall pray for good things for thee.)
  epo-epo: Pro la domo de la Eternulo, nia Dio, Mi deziras al vi bonon.
  gfk-gfk: Iau ni silihe ira bilbilai ta Ierusalem wara gaiena no hala na lotu tano
    Watong, no udahat God.
  uig-PIN: Pǝrwǝrdigar Hudayimizning ɵyi üqün, Sening ronaⱪ tepixingƣa intilimǝn!
  beo-beo: Na da ninia Hina Gode Ea diasu amoma asigiba:le, na da Yelusaleme da bagade
    gaguiwane dialoma:ne Godema sia:ne gadosa.
  tpi-OTNT: Mi tingting long haus bilong God, Bikpela bilong yumi, olsem na mi beten
    bai olgeta samting bilong yu i ken kamap gut tru.
  hau-SA: Saboda gidan Ubangiji Allahnmu, zan nemi wadatarki.
  udu-udu: Gom gway gi gu’b gi Tap̱a Arumgimis bana mo, aha/ mina simm tom ’boro’d
    pini e mo.
  uig-LAT: Perwerdigar Xudayimizning öyi üchün, Séning ronaq tépishinggha intilimen!
  nde-nde: Ngenxa yendlu kaThixo uNkulunkulu wethu, ngizakhuthaza ukuphumelela kwakho.
  ton-ton: Koeʻuhi ko e fale ʻo Sihova ko hotau ʻOtua, te u kumi ke ke lelei ai.
  ces-1613: Pro dům Hospodina Boha našeho budu tvého dobrého hledati.
  eng-WMB: For the sake of the house of the LORD our God, I will seek your good.
  tam-TCV: எங்கள் இறைவனாகிய யெகோவாவின் ஆலயம் அங்கு இருப்பதால், நான் உன் செழிப்பைத்
    தேடுவேன்.
  ceb-ULB: Alang sa kaayohan sa balay ni Yahweh nga atong Dios, mangita ako ug kaayohan
    alang kanimo.
  pol-UBG: Ze względu na dom PANA, naszego Boga, będę zabiegał o twoje dobro.
  agr-agr: Untsu Jerusalégkah, aminig pujut pegkeg ati tusa wakegajai, wagki Tuke
    Pujuu amina Apajuígmi jee pegkegma nunú au asamtai.
  kyc-kyc: Kamongo baa dae palyuo karamo dokona lao nakamana ee yuupi ipinya lao ateŋa
    lakalyo.
  urd-GVU: رب ہمارے خدا کے گھر کی خاطر مَیں تیری خوش حالی کا طالب رہوں گا۔
  eng-OEBCW: for the sake of the house of the Lord our God, I will seek your good.
  deu-1912: Um des Hauses willen des HERRN, unsers Gottes, will ich dein Bestes suchen.
  kan-2017: ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಮಂದಿರದ ನಿಮಿತ್ತವಾಗಿ, ನಿನ್ನ ಸುಕ್ಷೇಮಕ್ಕಾಗಿ ಪ್ರಾರ್ಥಿಸುತ್ತೇನೆ.
  yap-yap: Ma bochan e naun rok Got ni SOMOL rodad mu gu meybil ni nge fel’ rogom.
  hlt-MCSB: Mamih Pathen BOEIPA im ham ni nang kah hnothen khaw ka toem eh.
  mdy-ETH: ዬሩሳላሜ! ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ማኣሮ ዛሎሮ ኔኤም ኮሺ ሙካንዳጉዲ ታ ኮዓኔ።
  twi-ASANTE: Awurade yɛn Onyankopɔn fie enti, mɛhwehwɛ wo nkɔsoɔ.
  eng-WEBU: For the sake of the house of the LORD our God, I will seek your good.
  spa-PDDPT: Por amor a la Casa de Yavé nuestro ʼElohim, Oraré por tu bien.
  gun-gun: Senhor Nhanderuete pegua oo re ama'ẽ vy anhea'ã 'rã aikovy oĩ porã aguã.
    Oguataa rupi ikuai va'e oporaei aguã.
  agu-BL: Nin ncha'tz tan tu' yi at yi ca'l Kataj Ryos tul, na cu' intzi' tan tk'ol
    i' yi banl tibaj.
  ilo-ULB: Gapu iti balay ni Yahweh a Diostayo, ikararagko iti pagimbagam.
  kpg-kpg: Au e dalodalo i ono haadanga lamalia, idimaa dela go di gowaa e iai di
    hale o Dimaadua go tadau God.
  uig-ARA: پەرۋەردىگار خۇدايىمىزنىڭ ئۆيى ئۈچۈن، سېنىڭ روناق تېپىشىڭغا ئىنتىلىمەن!
  bps-bps: Na du dini i Gumnè Amuito Dwata, én Dwata fnangamfuito, fnigu ku matnù
    i kafye blé Dwata di Dyérusalém ani.
  sus-sus: N i xa hɛɛri fenma nɛ won Marigi Alatala xa hɔrɔmɔlingira xa fe ra.»
  pon-2006: Pwehn wia kamwahupen tehnpas en KAUN-O, atail Koht I kin kapakapkin komwi
    pwe komwi en paiamwahu.
  jae-jae: Aê gabe jateŋ moasiŋ êtu aômŋa, êtu Apômtau, aêacnêŋ Anôtônê anduŋa.
  ksd-ksd: Ure ra kuba i ra Luluai kada God, Ina ongor upi una ki mamal.
  tur-YTC: Tanrımız Yahve’nin evi için, Senin iyiliğini ararım.
  bel-N: Дзеля дому ГОСПАДА, Бога нашага, буду шукаць дабра для цябе.
  kpr-kpr: Namondeda Bajari God da tafaroro kambo eminda irira aindae kotise, reighi
    einda jokáda irari eveva sirorare dae banungerena.
  ind-AYT: Demi rumah TUHAN, Allah kita, aku akan mencari kebaikanmu.
  yom-yom: Mu diambu di nzo Yave, Nzambi eto, ndiela tomba mamboti maku.
  yut-yut: Nak Yawe Piŋkopnin dakon telagɨ yut do nandaŋek bɨsit yaŋ abeŋ, “Yo kɨnda
    do wadak wadagɨ mɨni tagɨsi egɨpni.”
  nya-nya: Chifukwa cha Nyumba ya Yehova Mulungu wathu, ndidzakufunira zabwino.
  kyg-kyg: Ala kava neꞌmo Gotitimo noꞌaeꞌmo nagesa afiꞌnaeꞌmo agae taonimo alagepa
    huno hanesiyafeꞌmo nayamukiki huguve.
  hrv-hrv: Radi Doma Jahve, Boga našega, za sreću tvoju ja ću moliti.
  mps-mps: Eno te dena Genuai Bidi, Godigo beba homu kone paliyu, tama eno te gedu
    haluasa po obao, te nago tigidali nai te bugagia mu pedalumainao.
  tpi-tpi: Mi tingting long haus bilong God, Bikpela bilong yumi, olsem na mi beten
    bai olgeta samting bilong yu i ken kamap gut tru.
  dan-1931: for Herren vor Guds hus' skyld vil jeg søge dit bedste.
  vie-OVCB: Vì nhà Chúa Hằng Hữu, Đức Chúa Trời chúng ta, Tôi cầu xin phước lành cho
    ngươi, hỡi Giê-ru-sa-lem.
  guj-2017: આપણા ઈશ્વર યહોવાહના ઘરને અર્થે હું તેની ઉત્તમતાને લીધે પ્રાર્થના કરીશ.
  pon-2006A: Pwehn wia kamwahupen tehnpas en KAUN-O, atail Koht I kin kapakapkin komwi
    pwe komwi en paiamwahu.
  por-BRBSL: Em nome da casa de Yahweh nosso Deus, Buscarei o seu bem.
  eng-OEBUS: for the sake of the house of the Lord our God, I will seek your good.
  swe-swe: För Herrens (Jahves) hus skull, vår Gud (Elohim) ska jag söka ditt goda.
  cth-cth: Maimae BAWIPA Cathut im hane dawkvah, nange hawinae hah ka tawng han.
  twi-twi: Awurade yɛn Nyankopɔn fi nti, mɛhwehwɛ wo yiyeyɛ.
  hlt-hlt: Mamih Pathen BOEIPA im ham ni nang kah hnothen khaw ka toem eh.
  tbz-SIM: Ti Yiɛ̀ nKuyie n tũ nkù kó tɛcĩ́ɛ̃̀tɛ̀ tɛ̀ɛ̀ bo ɑ miɛkɛ tɛɛ̀ kpɛ́í n te
    kɛ̀ n dɔ́ diwɛ̀ì mbo ɑ miɛkɛ.
  msy-2020: Kɨ, Ikiavɨra Itir God, en God, an Dɨpenim gɨnɨghnɨsi. Egha Jerusalem bar
    deraghvɨra ikiasa kɨ a bagha God ko mɨgei.
  dop-dop: Tɑ́ Ɩsɔ Tɑcɑɑ təyɑɣɑ tɔɔ kɛ́ mɑ kooliɣi sɩ pə́ cɑɣɑnɑ-ŋ.
  azb-azb: Allahımız Rəbbin evinə görə Sənə bəxtiyarlıq diləyirəm.
  eng-DBY: Because of the house of Jehovah our God I will seek thy good.
  hin-2017: अपने परमेश्वर यहोवा के भवन के निमित्त, मैं तेरी भलाई का यत्न करूँगा।
  wol-KYG: Sunu kër Yàlla Aji Sax jee ma tax di sàkku ngëneelu Yerusalem.
  swp-swp: GUIAU ema Eaubada ena numa debana eai, oa em lolo abo ea eo’o eo’oi.
  bjr-bjr: Yaaweena maasa Anutuna amaana maaqara irisee inni Yeerusaree maqannaasee
    irairaamma nimaqaranara innaaru qidaqa. Anutufa qimudaoo qirana amiani fee innaaru.
  eng-YLT: For the sake of the house of Jehovah our God, I seek good for thee!
  kne-kne: '@see-verse:PSA.122.008'
  eng-WYC-2017: For the house of our Lord God; I sought goods to thee.
  eng-WMBB: For the sake of the house of the LORD our God, I will seek your good.
  zat-NTPS: Lawe' da nazrí'ida' xu'u lizre Xránadxu Dios dxuna' ba xuzre gaca chawe'
    chiu'.
  zty-NTPS: Dan' nži'ila' yodo' che X̱anžo Dios žon byena' gak chawe' chen.
  urd-GVH: रब हमारे ख़ुदा के घर की ख़ातिर मैं तेरी ख़ुशहाली का तालिब रहूँगा।
  rug-rug: Pa ginuana sa vetu hope te Zihova sa nada Tamasa, si varavara nia rau sa
    kinoa valeana tamugamu pu koa vasina.
  gaz-gaz: Mana Waaqayyo Waaqa keenyaatiif jedhee, ani akka wanni gaariin siif taʼu
    nan hawwa.
  fra-LSG: A cause de la maison de l’Éternel, notre Dieu, Je fais des vœux pour ton
    bonheur.
  yal-yal: N taana bɔɲɛ xunbenla nan fenma Alatalaa banxina fe ra, en ma Ala.
  iou-iou: Ba Ekäni Anutunin täŋo kudupi yotta yäŋpäŋ ŋode yäyat; Tägagän it täyon.
  haw-1868: No ka hale o Iehova, o ko kakou Akua, E imi aku no wau, i ka pono nou.
  arb-NAV: مِنْ أَجْلِ الرَّبِّ إِلَهِنَا أَلْتَمِسُ لَكِ خَيْراً.
  ded-ded: KEBU Anutuninaac ama, imocac gombunggac amma ngeneng naric kecgecdeac nunumu
    uatoa mekecbade.
  ewe-ewe: Le Yehowa, míaƒe Mawu la ƒe aƒe la ta, madi dzidzedze na wò.
  eng-LEE: For the sake of the house of the Lord our God, will I seek thy good.
  asm-FB: আমাৰ ঈশ্বৰ যিহোৱাৰ গৃহ সেই ঠাইত আছে বাবেই মই তোমাৰ মঙ্গল বিচাৰি প্ৰার্থনা
    কৰিম।
  sus-A: ﭑ عِ شَ هّيرِ قٍنمَ نّ وٌن مَرِفِ عَلَتَلَ شَ هْرْ مْلِنفِرَ شَ قٍ رَ.»
  fra-SBL: Pour l'amour de la maison de Yahvé notre Dieu, Je chercherai votre bien.
  hbo-hbo: לְ֭מַעַן בֵּית־יְהוָ֣ה אֱלֹהֵ֑ינוּ אֲבַקְשָׁ֖ה טֹ֣וב לָֽךְ׃
  kik-kik: Nĩ ũndũ wa nyũmba ya Jehova Ngai witũ, caragia ũgaacĩru waku.
  fra-NCL: à cause de la maison de Yahweh, notre Dieu, je désire pour toi le bonheur.
  cek-AK: Aicae Angraeng Sithaw ih im pongah, na hoihaih to ka pakrong han.
  cuk-cuk: Anmar-Bab-Dummad-Jehová-e-neg-sabedba, bega nueganbi-ibmar-guega an imakoed.
  tel-2017: మన దేవుడైన యెహోవా మందిరం కోసం, నీకు మేలు కలగడం కోసం ప్రార్థన చేస్తాను.
  hat-BSA: Pou koz a kay SENYÈ a, Bondye nou an, mwen va chache byen ou.
  kos-kos: Ke sripen lohm sin LEUM GOD lasr Nga pre tu in wo ouiyom.
  hbo-WLC: לְ֭מַעַן בֵּית־יְהוָ֣ה אֱלֹהֵ֑ינוּ אֲבַקְשָׁ֖ה ט֣וֹב לָֽךְ׃
  ibo-ibo: Nʼihi ụlọ Onyenwe anyị, Chineke anyị, aga m achọ ọganihu gị.
  ory-ory: ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଗୃହ ସକାଶେ ମୁଁ ତୁମ୍ଭର ମଙ୍ଗଳ ନିମନ୍ତେ ପ୍ରାର୍ଥନା
    କରିବି।
  chk-chk: Pokiten imwen ewe Samol mi Lapalap ach we Kot üpwe kütta om feiöch.
  rop-rop: En dumaji ai laigim det haus blanga YAWEI, wi God, ai askim im blanga larram
    ebribodi langa Jerusalem jidan gudbinjiwei.
  ukr-1871: Ради дому Господа, Бога нашого, всякого добра тобі бажаю.
  yon-yon: Yariman nub God ye ambib ye dowadbed ne kuu kub yiminmo dobere andi kiwaan
    onmaniin.
  deu-1951: Um des Hauses des HERRN, unsres Gottes, willen will ich dein Bestes suchen!
  eng-JPS: For the sake of the house of the LORD our God I will seek thy good.
  srp-1865: Radi doma Gospoda Boga našega želim ti dobro.
  lug-lug: Olw’obulungi bw’ennyumba ya Mukama Katonda waffe, nnaanoonyanga okukulaakulana
    kwa Yerusaalemi.
  heb-heb: למען בית יהוה אלהינו אבקשה טוב לך׃
  ben-IRV: আমাদের ঈশ্বর সদাপ্রভুুর গৃহে আমি তোমার মঙ্গলের জন্য প্রার্থনা করব।
  ntu-ntu: '@see-verse:PSA.122.008'
  pan-pan: ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਦੇ ਘਰ ਦੇ ਕਾਰਨ, ਮੈਂ ਤੇਰੀ ਭਲਿਆਈ ਦਾ ਖੋਜੀ ਹੋਵਾਂਗਾ।
  mya-JVB: ငါ တို့ဘုရား သခင်ထာဝရဘုရား ၏ အိမ် တော် ကိုထောက် ၍၊ သင် ၏ အကျိုး ကို ရှာ
    ပါမည်။
  kgf-kgf: Anutunina Yaweac ocmuŋ niŋac wamma Yerusalem gi mériaŋgaguc wambésémaŋ
    niŋac wanʒua.
  tte-O: Yo Yeoba ala Yaubada ana nume kaiwena kani yakawanoi na am tomoyao sidebalala
    yo siwasawasa.
  tbg-tbg: 'Tinavu Nora Kotira Naavuvano Ieruharemiqi vairara ti, te virara iriha
    mintima turo: Mpo, Ieruharemiqi iqokavano kia qovaraiqira viraqi vaika koqemake
    variqi vuatema turo.'
  hmo-hmo: Lau be Lohiabada, iseda Dirava ena Ruma lau laloa noho. Unai dainai Dirava
    lau noia noho, ia ese Ierusalema do ia hanamoa bada.
  zar-NT: Tuʼ nadxíʼidaʼ lidxëʼ Xanruʼ Dios, rinábidaʼ-nëʼ gunëʼ ga gaca dxiʼa que
    yödzö ni.
  urd-urd: ख़ुदावन्द अपने ख़ुदा के घर की ख़ातिर, मैं तेरी भलाई का तालिब रहूँगा।
  bqc-SIM: Dii wá Lua kpɛ́ yã́i má maa wabikɛɛ̀.
  tcz-CHONGTHU: Yahweh Pakai, iPathen'u insung khohsah na'in, O Jerusalem nang dinga
    aphapen chu kahol ahi.
  mar-mar: परमेश्वर आमचा देव ह्याच्या घराकरता, मी तुझ्या हितासाठी प्रार्थना करीन.
  isl-isl: Ég bið um hamingju þér til handa, Jerúsalem, vegna musteris Drottins sem
    í þér er.
  hlt-THB: Bawipa ningnih Khawsa im awh, nang a boeimangnaak ce sui kawng nyng.
  qub-qub: Jerusalenchöpis alli goyaylla canantami munä. Jerusalenchöga Tayta Diospa
    Templunmi caycan.
  bqp-bqp: Dikiri ó Luda kpɛ́ yãi mani yã mana wɛ́ kɛnnɛ.
  hat-hat: Poutèt kay Seyè a, Bondye nou an, ki nan lavil la, m'ap mande Bondye pou
    fè kè ou kontan.
  eng-BSB: For the sake of the house of the LORD our God, I will seek your prosperity.
  eng-WEBPB: For the sake of the house of the LORD our God, I will seek your good.
  kbq-kbq: Ra Anumzana tagri Anumzamofo mono noma me'nea zanku nagesa nentahi'na,
    Jerusalemi kuma'mokagura nunamuna nehanugenka maka zampina knare hunka hagenka
    marerigahane.
  pon-pon: I pan rapaki on uk me mau melel, pweki tanpaj en Ieowa at Kot.
  nhe-BL: Pampa niquicnelía ichaj TOTECO tlen mocahua nica, ma onca tlasehuilistli
    ipan ni altepetl.”
  wnc-wnc: Na Anutu, Buyambam tapanindane yotna buyambam gwende natanggamatake nata
    tumuk wam yawa you wanggapmatane sangabamu takekan yutning.
  bus-bus: Dii wa Luda kpɛ́ yãnzi mɛ́ à maaa wɛ́ɛ kɛnnɛ.
  gub-BL: Azamutar katu Tupàn Tuweharupi Wiko Ma'e Zanezar hàpuzuhu ihe. A'e rupi
    aze'eg izupe Zeruzarez heko katu haw imur kar pà izupe ihe.
