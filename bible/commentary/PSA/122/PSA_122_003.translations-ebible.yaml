verse: PSA.122.003
translations:
  mal-C: ഉറപ്പോടെ നിർമിക്കപ്പെട്ട ഒരു പട്ടണമാണ് ജെറുശലേം; അതു നല്ല സാന്ദ്രതയോടെ ചേർത്തിണക്കി
    പണിതിരിക്കുന്നു.
  deu-TKW: Jerusalem, du wiedergebaute, wie eine Stadt, die allzumal zusammengefügt
    ist,
  lin-lin: Yelusalemi, engumba oyo etongama malamu ; engumba oyo biteni na yango ekangana
    esika moko.
  mmx-mmx: Diga vaxaru li amu na lemenemen ngan lemenemen silok la diga penbixa avukat
    tinotno i.
  eng-LSV: Jerusalem—the built one—[Is] as a city that is joined to itself together.
  eng-GNV: 'Ierusalem is builded as a citie, that is compact together in it selfe:'
  eng-WEBSTER: 'Jerusalem is built as a city that is compact together:'
  nhw-BL: Jerusalén quisencajtoque para nopona nochi ma mosentilica.
  swh-ONEN: Yerusalemu imejengwa vyema kama mji ambao umeshikamanishwa pamoja.
  bba-bba: Yerusɑlɛmu, ɑ sɑ̃ɑwɑ wuu ɡe bɑ bɑnɑ ɡeɑ kuɑ, mɑ bɑ ɡu ɡbɑ̃rɑru toosi bɑ
    kɑ sikerenɑ.
  eng-KJVCPB: 'Jerusalem is builded As a city that is compact together:'
  luo-luo: Jerusalem oger ka dala ma ji odakie machiegni motenore.
  aii-aii: ܐܘܿܪܸܫܠܸܡ ܒܢܝܼܬܵ‌ܐ، ܐܲܝܟ݂ ܡܕܝܼܢ݇ܬܵ‌ܐ ܩܕܝܼܚܬܵ‌ܐ ܒܚܕܵܕܹ̈ܐ.
  meu-meu: Ierusalem na vada e hadaia, hanua badana, vada e hahekuboua tutuka-tutuka;
  npi-ULB: ए यरूशलेम, होसियार भएर योजना गरी बनाइएको सहर हो ।
  yor-yor: Jerusalẹmu, ìwọ tí a kọ́ bí ìlú tí o fi ara mọ́ra pọ̀ ṣọ̀kan.
  pes-OPCB: اورشلیم اینک بازسازی شده و دیوارهایش به هم پیوسته است.
  tgl-ULB: Ang Jerusalem ay itinayo tulad ng isang lungsod na matatag.
  nop-nop: Jelusalem yokwet wapum u nemenemek kotigoŋ beŋa tomboyoulune momooŋ hogok
    diweŋ yatak.
  cbu-NT: Iyaam Israelchicheemani shaniymaam Irusarinaa panguranganaya.
  hui-hui: Yarusaleme tano biagoni lone bu aribia hene baya gibiore de hondoabi kagoni.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သည်​တင့်​တယ်​လျောက်​ပတ်​စွာ ပြန်​လည်​တည်​ဆောက်​ထား​သော​မြို့​ဖြစ်​ပေ​၏။
  bod-N: མུ་རྒྱུན་གཅིག་ཏུ་འབྲེལ་བའི་གྲོང་ཁྱེར༌ལྟར། །ཡེ་རུ་སཱ་ལེམ་བཞེངས་ནས་གྲུབ་པ༌འོ།།
  wsk-wsk: Jerusalem wonong mu iwita kaloman, numi kitira biya se aora biya nunguningkiri.
  sna-sna: Jerusarema rakavakwa seguta rakapakata kwazvo.
  spa-BLM: Jerusalén se construye como una ciudad compacta,
  cac-cac: A Jerusalén, junn̈ej chon̈ab'il yaj sb'oi.
  swh-ULB: Ee Yerusalemu, uliojengwa kama mji uliopangiliwa kwa umakini!
  bel-bel: Зьлітуйся з нас, Госпадзе, зьлітуйся з нас; бо даволі мы сытыя пагардай.
  deu-ELBBK: Jerusalem, die du aufgebaut bist als eine fest in sich geschlossene Stadt,
  mbb-OT: Is Jerusalem sevaha he inged he meupiya wey melig-en is kebenguna zuen.
  mal-2015: തമ്മിൽ ഇണക്കിയ നഗരമായി പണിതിരിക്കുന്ന യെരൂശലേമേ!
  gup-gup: Jerusalem wanjh manbolkmakkaykenh kunredkimuk Dja nawu birriyidko bininj
    minj kabirrimngimen kore kawarnamyo mankimuk ngarre.
  rmc-rmc: O Jeruzalem hino ačhado upre sar foros, kaj hin spojimen sa andre jekh.
  nlg-nlg: Jerusalem na komu tara kisugho, me talukolu ngasi ngangata.
  pes-OPV: ‌ای اورشلیم که بنا شده‌ای مثل شهری که تمام با هم پیوسته باشد،
  ron-1924: Иерусалиме, ту ешть зидит ка о четате фэкутэ динтр-о букатэ!
  ben-OBCV: জেরুশালেম সেই নগরীর মতো নির্মিত যা সংগঠিতরূপে তৈরি হয়েছে।
  som-som: Yeruusaalem waxaa loo dhisay Sida magaalo isku wada dheggan,
  lat-VUC: Miserere nostri, Domine, miserere nostri, quia multum repleti sumus despectione;
  eng-ASVBT: Jerusalem, that art built As a city that is compact together;
  mna-mna: Yerusalem, ina kar ndabokŋana. Tipo ma ambai kat. Mi ka siiri ta iliu na,
    mbolŋana.
  ita-1885: Gerusalemme, che sei edificata Come una città che è ben congiunta insieme.
  eng-LXXUP: 'Have pity upon us, O Lord, have pity upon us: For we are exceedingly
    filled with contempt.'
  eng-ULB: Jerusalem, built as a city carefully planned!
  spa-VBL: Jerusalén está construida como una ciudad en la que el pueblo puede reunirse.
  fra-_FOB: Jérusalem, qui es bâtie comme une ville aux édifices pressés.
  mal-mal: തമ്മിൽ ഇണക്കിയ നഗരമായി പണിതിരിക്കുന്ന യെരൂശലേമേ!
  urd-GVR: Yarūshalam Shahr yoṅ banāyā gayā hai ki us ke tamām hisse mazbūtī se ek
    dūsre ke sāth juṛe hue haiṅ.
  suz-BL: यरूसलेम रिम्‍शो पा सेल्‍शो सहर बाक्‍ब। मेकेर खिं नेक्‍नेक्‍था बाक्‍नीम।
  eng-NOY: Jerusalem, the rebuilt city! The city that is joined together!
  ita-1927: Gerusalemme, che sei edificata, come una città ben compatta,
  ckb-ckb: ئۆرشەلیم بنیاد نراوە، وەک شارێکی یەکگرتوو.
  eng-BBE: O Jerusalem, you are like a town which is well joined together;
  xsi-xsi: Mao nâ, kinzi siveta Jerusalem ipâŋga lawea kaika ku ara ndo.
  kan-OKCV: ಯೆರೂಸಲೇಮು, ಗಂಭೀರವಾಗಿಯೂ ಗಟ್ಟಿಯಾಗಿಯೂ ಕಟ್ಟಿರುವ ಪಟ್ಟಣವಾಗಿದೆ.
  tam-2017: எருசலேம் கச்சிதமான நகரமாகக் கட்டப்பட்டிருக்கிறது.
  spa-RV-1909: Jerusalem, que se ha edificado como una ciudad que está bien unida
    entre sí.
  ron-BTF: Ierusalimul este zidit ca o cetate strâns unită împreună.
  eng-WEBP: Jerusalem is built as a city that is compact together,
  eng-FBV: Jerusalem is built as a city where people can be together.
  nld-1939: Jerusalem, als stad herbouwd, Met burgers, vast aaneen gesloten;
  nch-BL: Jerusalén quisencajtoque para nopona nochi ma mosentilica.
  vie-1934: Giê-ru-sa-lem là cái thành Được cất vững bền, kết nhau tề-chỉnh.
  cha-cha: 'Jerusalem, mafatinas jago calang y siuda ni y mafatinas mafnot:'
  hin-CV: येरूशलेम उस नगर के समान निर्मित है, जो संगठित रूप में बसा हुआ है.
  eng-OURB: Jerusalem [City of peace], that is built as a city that is compact together;
  spa-BES: Oh Jerusalén, tú eres como una ciudad que está bien unida;
  tdx-tdx: Hehe t’Ierosalaime, rova niranjieñe soa-fifamatotse.
  tha-KJV: เขาสร้างเยรูซาเล็มไว้เป็นนครซึ่งประสานแน่นไว้​ด้วยกัน
  por-BR-2018: Jerusalém está edificada como uma cidade bem unida;
  deu-ELO: Jerusalem, die du aufgebaut bist als eine fest in sich geschlossene Stadt,
  eng-WYC-2018: Jerusalem, which is builded as a city; whose partaking thereof is
    into the same thing. (Jerusalem is built to be a city, where people be together,
    yea, with one heart and mind.)
  epo-epo: Vi Jerusalem, konstruita kiel urbo, En kiu ĉio kuniĝis.
  gfk-gfk: Di ga gil Ierusalem hoing tiga tamat na pise na hala ing ira uno hala diet
    tur hutet tika.
  uig-PIN: I Yerusalem, sǝn jipsilaxturulup rǝtlik selinƣan bir xǝⱨǝrdursǝn;
  beo-beo: Yelusaleme da moilai bai bagade noga:ledafa bu buga:le gagui diala.
  tpi-OTNT: Ol i bin wokim gen Jerusalem na em i gutpela tumas.
  hau-SA: An gina Urushalima kamar birnin da aka yi a harhaɗe wuri guda.
  udu-udu: Urushaliim, a’di nyaŋkunu mo mmota ’peŋkuman bampa/ mo a’di jin shokunu
    ki me’di monṯal ’de/ mo,
  uig-LAT: I Yérusalém, sen jipsilashturulup retlik sélin’ghan bir sheherdursen;
  nde-nde: IJerusalema yakhiwe njengomuzi obambeneyo waqina.
  ton-ton: 'Kuo langa ʻa Selūsalema ʻo hangē ko e kolo ʻoku māʻopoʻopo:'
  ces-1613: Jižtě Jeruzalém ušlechtile vystaven, a jako v město k sobě vespolek připojen.
  eng-WMB: Jerusalem is built as a city that is compact together,
  tam-TCV: நெருக்கமாய் ஒருங்கிணைக்கப்பட்ட ஒரு பட்டணத்தைப்போல், எருசலேம் கட்டப்பட்டிருக்கிறது.
  ceb-ULB: Jerusalem, ang usa ka siyudad nga maayong pagkatukod!
  pol-UBG: Jeruzalem, pięknie budowane jak miasto, w jedną całość zespolone;
  agr-agr: Jerusalén yaaktamamua nuwi ashí tikich yaakat aidaushkam ijutkau ainawai.
  kyc-kyc: Jerusaleme taone andake doko elya pyuo pinjingi lyolope yalu pyuo kapa
    kapa piyaminyi au piro karamo.
  urd-GVU: یروشلم شہر یوں بنایا گیا ہے کہ اُس کے تمام حصے مضبوطی سے ایک دوسرے کے ساتھ
    جُڑے ہوئے ہیں۔
  eng-OEBCW: O Jerusalem, built close-packed, like a city without breach or gap,
  deu-1912: Jerusalem ist gebaut, daß es eine Stadt sei, da man zusammenkommen soll,
  kan-2017: ಯೆರೂಸಲೇಮೇ! ನೀನು ಸರಿಯಾದ ಹೊಂದಿಕೆಯಿಂದ, ಕಟ್ಟಲ್ಪಟ್ಟ ನಗರವಾಗಿದ್ದಿ.
  yap-yap: Jerusalem e ba binaw ni ka ni fulweg nga rogon, ma ka ni yaramiy ke yan
    i aw ni bfel’ ya’an ma ba gamog!
  hlt-MCSB: Jerusalem te khopuei la tun cingcui sak ham ni a thoong.
  mdy-ETH: ዬሩሳላሜ ካታማ ዎላ ካንሢ ጋጋሦናጉዲ ዶዲሺ ማዢንቴ ካታማኬ።
  twi-ASANTE: Wɔakyekyere Yerusalem yie sɛ kuropɔn. Wɔahyehyɛ mu nneɛma fɛfɛ.
  eng-WEBU: Jerusalem is built as a city that is compact together,
  spa-PDDPT: Jerusalén está edificada Como una ciudad compacta,
  gun-gun: Jerusalém ma tetã peteĩ henda'i py ojapo pyre.
  agu-BL: na kanachon te'j yi i'tz yi tnum yi bnixnak tan kamolol kib tul, cyakil
    yi o' yi o' xonl Israel.
  ilo-ULB: Naibangon ti Jerusalem a kas iti siudad a sangsangkamaysa a nagi-innasideg.
  kpg-kpg: Jerusalem la di waahale ne haga hoou, di waahale madamada gei gu haga noho
    hagahumalia.
  uig-ARA: ئى يېرۇسالېم، سەن جىپسىلاشتۇرۇلۇپ رەتلىك سېلىنغان بىر شەھەردۇرسەن؛
  bps-bps: Di kimòla Dyérusalém, fansela nimò i syudad too fye baweh na too sgat i
    dad gumnean.
  sus-sus: Darisalamu taa na a ra naxan tixi lanyi kui.
  pon-2006: Serusalem, iei kahnimw me onohndasapahlehr kahnimw lingan oh soanamwahu.
  jae-jae: O Jerusalem, sêkwê aôm sa kêtiam kêtôm malac, taŋ tuŋbôm kêpiŋ auc e ŋajaŋa
    naŋ.
  ksd-ksd: Ierusalem di ga papait ia, A pia na pal ba i tur varurung bulu;
  tur-YTC: Bitişik kurulmuş bir kenttir Yeruşalem,
  bel-N: Ерусаліме! Ты пабудаваны, як горад, які злучаны разам,
  grc-BRENT: Ἐλέησον ἡμᾶς Κύριε, ἐλέησον ἡμᾶς, ὅτι ἐπὶ πολὺ ἐπλήσθημεν ἐξουδενώσεως.
  kpr-kpr: Jerusalem sekago bogu begaya beká dighi anumbuseri, garigo beká takegha
    takegha itutuseri.
  ind-AYT: Yerusalem, dibangun sebagai kota yang tersambung bersama-sama.
  yom-yom: Yelusalemi ditungu banga divula. Diodi dikangama ngolo va kimosi
  yut-yut: Jerusalem kokup pap uŋun wagɨl tagɨsi wasaŋbi.
  nya-nya: Yerusalemu anamangidwa ngati mzinda umene uli wothithikana pamodzi.
  kyg-kyg: Yulusalemu taonimo kiꞌnageno magokepiꞌmo lokaeno alagepa huno haneꞌniye.
  hrv-hrv: Jeruzaleme, grade čvrsto sazdani i kao u jedno saliveni!
  mps-mps: Augwaligo te Jerusalem ma nigilama, tama te wiegi yai mu dodolama elalubao.
  tpi-tpi: Ol i bin wokim gen Jerusalem na em i gutpela tumas.
  dan-1931: Jerusalem bygget som Staden, hvor Folket samles;
  vie-OVCB: Thành Giê-ru-sa-lem được xây cất; liên kết nhau chặt chẽ vô cùng.
  guj-2017: યરુશાલેમ તો હારબંધ ઇમારતોવાળા નગરના જેવું બાંધેલું છે.
  pon-2006A: Serusalem, iei kahnimw me onohndasapahlehr kahnimw lingan oh soanamwahu.
  por-BRBSL: Jerusalém é construída como uma cidade que é compacta em conjunto,
  eng-OEBUS: O Jerusalem, built close-packed, like a city without breach or gap,
  swe-swe: Jerusalem, byggd som en stad där husen står tillsammans (sluter sig tätt
    intill varandra, hus vid hus utan mellanrum).
  cth-cth: Jerusalem teh kacakpounglah sak e lah ao.
  twi-twi: Wɔakyekyere Yerusalem yiye sɛ kuropɔn wahyehyɛ mu nneɛma fɛfɛ.
  hlt-hlt: Jerusalem te khopuei la tun cingcui sak ham ni a thoong.
  tbz-SIM: A mɑɑ́ kɛ wennimu kɛ̀ kuduotí kperíkù dɑ fitɛ́.
  msy-2020: Me Jerusalemɨn nguibamɨn ingarizɨ, a gavgavigha ganganim datɨrɨghɨn bar
    dera.
  dop-dop: Yosɑlɛm ɩcɑtɛ nyɑ́, pə ŋmɑ-ŋ teu kɛ́, nɑ ń tɑmsɑ teu təkpeɣekpeɣe.
  azb-azb: Bu, Yerusəlim şəhəridir, Çox sıx tikilmişdir.
  eng-DBY: Jerusalem, which art built as a city that is compact together,
  hin-2017: हे यरूशलेम, तू ऐसे नगर के समान बना है, जिसके घर एक दूसरे से मिले हुए हैं।
  wol-KYG: Céy, Yerusalem, dëkkub tabax bu baax, bi booloo, di benn.
  swp-swp: Ierusalema se hetoro doha eanua wasawasana numana se adidiri eo se toro
    patupatu,
  bjr-bjr: Yeerusaree maqusa usakasoofanoo kaaqa amiqirafa atiuqa amana amana kai
    inoo maridanoo.
  eng-YLT: Jerusalem — the builded one — [Is] as a city that is joined to itself together.
  kne-kne: Ed Jerusalem yan esa ay siyodad ay nas-et ay naamag.
  eng-WYC-2017: Jerusalem, which is builded as a city; whose partaking thereof is
    into the same thing.
  eng-WMBB: Jerusalem is built as a city that is compact together,
  zat-NTPS: Jerusalén naca na tu xe̱zre da belexune̱', na' naca na xrtante̱, ne dxé'le̱'e̱
    na cháwedau'.
  zty-NTPS: Jerusalén naken to yež da' béngake', na' naken x̱tanḻe'e, na' že'ḻe'en
    chawe'.
  urd-GVH: यरूशलम शहर यों बनाया गया है कि उसके तमाम हिस्से मज़बूती से एक दूसरे के
    साथ जुड़े हुए हैं।
  rug-rug: Zerusalema si keke vasileana nomana sapu ta kuri valeana na varitata sisigiti
    sari na vetu pa vari korapana.
  gaz-gaz: Yerusaalem akka magaalaa walitti maxxantee gobbatte tokkootti ijaaramte.
  fra-LSG: Jérusalem, tu es bâtie Comme une ville dont les parties sont liées ensemble.
  yal-yal: Yerusalɛn tixi ki faɲi a banxine tugunxi e bode ra.
  iou-iou: Täŋpäkaŋ Jerusalem u yotpärare tägagämän-inik. Täŋkodak taŋkuŋo unita kehäromigän,
    kaŋoret ikek itak.
  haw-1868: Ua hoonohonohoia o Ierusalema, E like me ke kulanakauhale i kapiliia.
  arb-NAV: أُورُشَلِيمُ الْمَبْنِيَّةُ كَمَدِينَةٍ مُتَمَاسِكَةٍ مُتَّحِدَةٍ.
  ded-ded: Yerusareng imoc taongtoa isoc megec nande. Imoc meserima mocgutoa megec
    ama nga ama wegenacfu ifi tackendae.
  ewe-ewe: Wotso Yerusalem, eye nèle abe du si tsyia ɖe wo nɔewo nu ene.
  eng-LEE: Jerusalem, which art built as a city wherein all associate together.
  asm-FB: সেই যিৰূচালেমক একেলগে সুদৃঢ়ভাৱে সংযুক্ত কৰা এটি নগৰ হিচাবে গঢ়ি তোলা হৈছে।
  sus-A: دَرِ سَلَمُ تَا نَ عَ رَ نَشَن تِشِ لَنيِ كُي.
  fra-SBL: Jérusalem est construite comme une ville compacte,
  hbo-hbo: יְרוּשָׁלַ֥͏ִם הַבְּנוּיָ֑ה כְּ֝עִ֗יר שֶׁחֻבְּרָה־לָּ֥הּ יַחְדָּֽו׃
  kik-kik: Jerusalemu rĩakĩtwo ta itũũra inene rĩnyitithanĩtio wega.
  fra-NCL: Jérusalem, tu es bâtie comme une ville où tout se tient ensemble.
  cek-AK: Jerusalem, nang loe kacakah sak ih, kranghoih vangpui ah na oh!
  cuk-cuk: Jerusalén neggwebur-gandikidid, be-soblesadi, nuekwaa soblesad. Begi nabir
    ambikumalaga be soblesad.
  uig-CYR: Бизгә шәпқәт көргүзгәйсән, и Пәрвәрдигар, Бизгә шәпқәт көргүзгәйсән; Чүнки
    биз йәткичә хорлуқ тартқанмиз.
  tel-2017: యెరూషలేమును కుదురైన నగరంగా కట్టారు.
  hat-BSA: Jérusalem, ki bati kon yon vil ki kole dyanm ansanm,
  ukr-ONPU: Помилуй нас, Господи, бо досить наситилися ми безчестям,
  kos-kos: Jerusalem, sie siti su sifil musaiyukla, Ac arulana naweyukla wo.
