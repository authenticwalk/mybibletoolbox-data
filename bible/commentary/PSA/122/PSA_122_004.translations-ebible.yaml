verse: PSA.122.004
translations:
  mal-C: അവിടെ ഗോത്രങ്ങൾ കയറിച്ചെല്ലുന്നു— യഹോവയുടെ ഗോത്രങ്ങൾ— ഇസ്രായേലിനു നൽകിയ നിയമത്തിനനുസൃതമായി
    യഹോവയുടെ നാമത്തിനു സ്തോത്രം അർപ്പിക്കാൻതന്നെ.
  deu-TKW: wohin die Stämme hinaufziehen, die Stämme Jahs, nach dem Gesetz für Israel,
    um dem Namen Jahwes zu danken.
  lin-lin: Ezali kuna nde mabota ekendaka, mabota ya Yawe, kolanda mibeko kati na
    Isalaele, mpo na kosanzola Kombo ya Yawe.
  mmx-mmx: La nedi larabibinat me Israel dit pas pot de. Nedi dit pas kusu dina tong
    avukat ti Leeme Silok, kerekngan mo levempapaase ali Leeme Silok ga raba di min.
  eng-LSV: For there tribes have gone up, || Tribes of YAH, companies of Israel, ||
    To give thanks to the Name of YHWH.
  eng-GNV: Whereunto the Tribes, euen the Tribes of the Lord go vp according to the
    testimonie to Israel, to prayse the Name of the Lord.
  eng-WEBSTER: Whither the tribes go up, the tribes of the LORD, to the testimony
    of Israel, to give thanks to the name of the LORD.
  nhw-BL: Nochi imasehualhua TOTECO tlen catli hueli hueyi familia tlen israelitame
    hualahuij nica sesen xihuitl, para quitlascamatise huan quipaquilismacase Toteco
    senquistoc quen quiijtohua itlajtol.
  swh-ONEN: Huko ndiko makabila hukwea, makabila ya Bwana, kulisifu jina la Bwana
    kulingana na maagizo waliopewa Israeli.
  bba-bba: Wunɛn miyɑ Isirelibɑ, Yinni Gusunɔn tɔmbu bɑ rɑ nɛ bu kɑ nùn siɑrɑ, nɡe
    mɛ u bu woodɑ wɛ̃.
  eng-KJVCPB: Whither the tribes go up, the tribes of the Lord, Unto the testimony
    of Israel, To give thanks unto the name of the Lord.
  luo-luo: Kanyo e kama ogendini idho dhiye, ogendini mag Jehova Nyasaye dhi kuno,
    mondo opak nying Jehova Nyasaye ka giluwo chike mane omi Israel.
  aii-aii: ܕܬܵܡܵܐ ܐܣܝܼܩ ܠܗܘܿܢ ܫܲܒ݂ܛܹ̈ܐ، ܫܲܒ݂ܛܹ̈ܐ ܕܡܵܪܝܵܐ، ܣܵܗܕܘܼܬܵ‌ܐ ܠܐܝܼܣܪܵܐܹܝܠܔ،
    ܠܫܲܟܘܼܪܹܐ ܠܫܸܡܵܐ ܕܡܵܪܝܵܐ.
  meu-meu: iduhu hidaosi ese e dara heniamu, Iehova ena bese iduhudia; hahediba herevana
    na Israel e henia heḡereḡerena, Iehova ladana bae hanamoa totona.
  npi-ULB: कुलहरू, परमप्रभुका कुलहरू, इस्राएलको साक्षीको रूपमा परमप्रभुको नाउँमा धन्यवाद
    दिनलाई यरूशलेममा जान्छन् ।
  yor-yor: Níbi tí àwọn ẹ̀yà máa ń gòkè lọ, àwọn ẹ̀yà Olúwa, ẹ̀rí fún Israẹli, láti
    máa dúpẹ́ fún orúkọ Olúwa.
  pes-OPCB: قبایل اسرائیل به اورشلیم می‌آیند تا طبق دستوری که خداوند به ایشان داده
    است، او را سپاس گویند و پرستش کنند.
  tgl-ULB: Ang mga angkan ni Yahweh ay umakyat doon, ang mga angkan ni Yahweh, bilang
    isang batas para sa Israel para magbigay pasasalamat sa pangalan ni Yahweh.
  nop-nop: Koom dediŋ titiŋdok yofafaŋeeŋ yeniŋguk, wendok tuwot Isilaehi mebop adi
    iŋgoŋ buŋa Yahwe welemomooŋ nadimiŋa niutumbaiŋ.
  cbu-NT: Sirútama Apanll iyashchee kamachtarangu, Uru shaniykus, nuwaa ungirtangtsa,
    tárangu, anush iysha Israelchichini ichingaruni shaniyeeruni, Apanllee ungirtakaniya.
  hui-hui: Isaraele hameigini tara tara palu ngaru ti bibahendeme Anduane Homogo ibuhondo
    ka̱i̱ lole ogoriani íbu ngoai halimu lenedagua ka̱i̱ lole ibugu biaga kagoni.
  mya-mya: ဤ​မြို့​သည်​ဘု​ရား​သ​ခင်​အ​မိန့်​တော်​ရှိ​သည့် အ​တိုင်း ကိုယ်​တော်​၏​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ရန်
    ဣ​သ​ရေ​လ​အ​နွယ်​တို့​စု​ရုံး​ရာ​အ​ရပ် ဖြစ်​၏။
  bod-N: ཡེས་ར་ཨེལ་གྱི་ཁྲིམས་སྲོལ་གཞིར་བཞག༌ནས། །ཡ་ཝཱེའི་མཚན་ལ་བསྟོད་བསྔགས་འབུལ་བའི༌ཆེད།
    །ཡ་ཝཱེའི་ཚོ་ཁག་ཐམས་ཅད་ཡར་ཕྱིན༌ཏོ།།
  wsk-wsk: Umu te Yawe ko kariimet Israel, digo koma koma te tarigisan, ale te balam
    uwutata te nup patawusan.
  sna-sna: Ndiko kunokwira marudzi, iwo marudzi aJehovha, kundorumbidza zita raJehovha
    maererano nezvakatemerwa Israeri.
  spa-BLM: donde suben las tribus, incluso las de Yah, según una ordenanza para Israel,
    para dar gracias al nombre de Yahvé.
  cac-cac: A d'a jun chon̈ab' tic sja junjun macan̈il eb' schon̈ab' Jehová, yic vach'
    sb'itaj icha yutejnac yalancan d'a eb' co mam quicham.
  swh-ULB: Makabila huenda juu Yerusalemu, makabila ya Yahwe; kama ushuhuda wa Israeli,
    kulishukuru jina la Yahwe.
  bel-bel: Даволі насычана душа нашая зьдзекамі ганарліўцаў і пагардай пыхлівых.
  deu-ELBBK: wohin die Stämme hinaufziehen, die Stämme Jahs, ein Zeugnis für Israel,
    zu preisen den Namen des HERRN!
  mbb-OT: Kayi ebpevayà is menge tribu te Israel te kedalig te Nengazen, su iyan heini
    insuǥù din kandan.
  mal-2015: അവിടേക്കു ഗോത്രങ്ങൾ, യഹോവയുടെ ഗോത്രങ്ങൾ തന്നേ, യിസ്രായേലിന്നു സാക്ഷ്യത്തിന്നായി
    യഹോവയുടെ നാമത്തിന്നു സ്തോത്രം ചെയ്‌വാൻ കയറിച്ചെല്ലുന്നു.
  gup-gup: Bininj nawu namudbubuyika nuye Yawey wanjh kabirrimbidbun kabirrimornnamerren
    kondah kore Jerusalem ba bu kabirridjalmanjbun nawu Yawey, bu kunmekbekenh nungka
    benyingkihwokrayekwong bedberre nawu Israel benkebmawahmeng.
  rmc-rmc: Ode džan o kmeňi upre, o kmeňi le RAJESKRE, te lašarel o nav le RAJESKRO,
    avke sar hin prikazimen le Izraeloske.
  nlg-nlg: Na vure ni Israel, nina vure Lord, gaira tara holohabana na ahana Lord,
    te vagha na vetena te bosa.
  pes-OPV: که بدانجااسباط بالا می‌روند، یعنی اسباط یاه، تا شهادت باشد برای اسرائیل
    و تا نام یهوه را تسبیح بخوانند.
  ron-1924: Аколо се суе семинцииле, семинцииле Домнулуй, дупэ леӂя луй Исраел, ка
    сэ лауде Нумеле Домнулуй.
  ben-OBCV: ইস্রায়েলের সমস্ত গোষ্ঠীগুলি— সদাপ্রভুর লোকসকল—এখানে আরাধনা করতে আসে,
    ইস্রায়েলের বিধিনিয়ম অনুযায়ী তারা সদাপ্রভুর নামের ধন্যবাদ করতে আসে।
  som-som: Halkaasay qabiilooyinka, oo ah qabiilooyinka Rabbigu kor ugu baxaan Inay
    Israa'iil u marag furaan, Iyo inay magaca Rabbiga ku mahadnaqaan.
  lat-VUC: quia multum repleta est anima nostra opprobrium abundantibus, et despectio
    superbis.]
  eng-ASVBT: Whither the tribes go up, even the tribes of Jehovah, For an ordinance
    for Israel, To give thanks unto the name of Jehovah.
  mna-mna: Niam wal ki Yooba amzze mi amluplup yam su kar ta ti. Zin Israel un bizin
    ta boozomen tiwwa ma timarmar kar Yerusalem taiŋgi be tipakur Yooba zaana. Tito
    tutu ta ni iur pizin tau.
  ita-1885: Là ove salgono le tribù, le tribù del Signore, Alla Testimonianza d'Israele,
    Per celebrare il Nome del Signore,
  eng-LXXUP: 'Yea, our soul has been exceedingly filled with it: Let the reproach
    be to them that are at ease, And contempt to the proud.'
  eng-ULB: The tribes go up to Jerusalem—the tribes of Yahweh— as a testimony for
    Israel, to give thanks to the name of Yahweh.
  spa-VBL: Todas las tribus del Señor suben allí, siguiendo la orden dada a Israel
    para agradecer al Señor.
  fra-_FOB: C'est là que montent les tribus, les tribus de l'Éternel, ce qui est un
    témoignage en Israël, pour célébrer le nom de l'Éternel.
  mal-mal: അവിടേക്ക്, ഗോത്രങ്ങൾ, യഹോവയുടെ ഗോത്രങ്ങൾ തന്നെ, യിസ്രായേലിന് സാക്ഷ്യത്തിനായി
    യഹോവയുടെ നാമത്തിന് സ്തോത്രം ചെയ്യുവാൻ കയറിച്ചെല്ലുന്നു.
  urd-GVR: Wahāṅ qabīle, hāṅ Rab ke qabīle hāzir hote haiṅ tāki Rab ke nām kī satāish
    kareṅ jis tarah Isrāīl ko farmāyā gayā hai.
  suz-BL: मिनु इस्राएल आ थर थर ङा मुरपुकी परमप्रभु यावे आ मुर दुम्‍तीके मेकेर लाइनीम।
    परमप्रभु यावेमी इस्राएली आन कली दोपा अरेवा, मोपा मेकोपुकीमी मेकेर लशा “गे रिम्‍शो
    पाइब बाक्‍नीनी” दे आ नें ठेयब सेल्‍नीम।
  eng-NOY: Thither the tribes go up, The tribes of the LORD, according to the law
    of Israel, To praise the name of the LORD.
  ita-1927: dove salgono le tribù, le tribù dell’Eterno, secondo l’ingiunzione fattane
    ad Israele, per celebrare il nome dell’Eterno.
  ckb-ckb: لەوێ کە خێڵەکان سەردەکەون، هۆزەکانی یەزدان، بۆ ئەوەی ستایشی ناوی یەزدان
    بکەن بەگوێرەی ئەو یاسایەی کە بۆ ئیسرائیل دانراوە.
  eng-BBE: To which the tribes went up, even the tribes of the Lord, for a witness
    to Israel, to give praise to the name of the Lord.
  xsi-xsi: Yova Kindeni ne tamâta rârâni uru silâ pa lawea ŋine ŋana siporo kawanzi
    ndaŋge ilâ pa i, ikura muŋga itu tukuŋa panzi Isrel ŋgu tu ma siveta mine.
  kan-OKCV: ಅಲ್ಲಿಗೆ ಗೋತ್ರಗಳು, ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲಿಗೆ ಕೊಟ್ಟ ಕಟ್ಟಳೆಗಳ ಪ್ರಕಾರ ಯೆಹೋವ
    ದೇವರ ಹೆಸರನ್ನು ಕೊಂಡಾಡುವುದಕ್ಕೆ ಗೋತ್ರಗಳು ಯಾತ್ರೆಯಾಗಿ ಬರುತ್ತಿದ್ದವು.
  tam-2017: அங்கே இஸ்ரவேலுக்குச் சாட்சியாகக் யெகோவாவுடைய மக்களாகிய கோத்திரங்கள் யெகோவாவின்
    பெயரைப் போற்றுவதற்குப் போகும்.
  spa-RV-1909: Y allá subieron las tribus, las tribus de JAH, conforme al testimonio
    dado á Israel, para alabar el nombre de Jehová.
  ron-BTF: Căci acolo urcă triburile, triburile DOMNULUI, la mărturia lui Israel,
    pentru a aduce mulțumiri numelui DOMNULUI.
  eng-WEBP: where the tribes go up, even the LORD’s tribes, according to an ordinance
    for Israel, to give thanks to the LORD’s name.
  eng-FBV: All the tribes—the tribes of the Lord—go up there, following the command
    given to Israel to give thanks to the Lord.
  nld-1939: Waar de stammen naar opgaan, De stammen van Jahweh. Daar is het Israël
    een wet, De Naam van Jahweh te loven;
  nch-BL: Nochi imasehualhua TOTECO ten cati hueli hueyi familia ten israelitame hualahuij
    nica sese xihuit, para quitascamatise huan quipaquilismacase Toteco senquisa quej
    quiijtohua itajtol.
  vie-1934: Các chi phái của Đức Giê-hô-va lên nơi ấy, Tùy theo thường lệ truyền cho
    Y-sơ-ra-ên.
  cha-cha: Sa ayo nae mangajulo y tribosija, magajet na y tribon y Jeova, pot y testimonio
    guiya Israel, para ujanae grasias y naan Jeova.
  hin-CV: यही है वह स्थान, जहां विभिन्‍न कुल, याहवेह के कुल, याहवेह के नाम के प्रति
    आभार प्रदर्शित करने के लिए जाया करते हैं जैसा कि उन्हें आदेश दिया गया था.
  eng-OURB: where the tribes go up, even Yah’s tribes, according to a testimony for
    Israel [God prevails], yadah ·extend hands in thankful praise· to Adonai’s name.
  spa-BES: A los cuales subieron las tribus, las tribus del Señor, para dar testimonio
    a Israel, para alabar el nombre del Señor.
  tdx-tdx: Ie ty ionjona’ o rofòkoo, o rofòko’ Ià-o, ty amy nitaroñañe am’ Israeley,
    hañandriaña’iareo ty tahina’ Iehovà.
  tha-KJV: เป็​นที​่​ที่​บรรดาตระกูลต่างๆขึ้นไป คือบรรดาตระกูลของพระเยโฮวาห์ ไปยังหีบพระโอวาทของอิสราเอล
    ให้​ถวายโมทนาแก่พระนามของพระเยโฮวาห์
  por-BR-2018: Para onde as tribos sobem, as tribos do SENHOR, como testemunho de
    Israel, para agradecerem ao nome do SENHOR.
  deu-ELO: wohin die Stämme hinaufziehen, die Stämme Jahs, ein Zeugnis für Israel,
    zu preisen den Namen Jehovas!
  eng-WYC-2018: For the lineages, the lineages of the Lord, ascended thither, the
    witnessing of Israel; to acknowledge to the name of the Lord. (For the tribes,
    the Lord’s tribes, come there to give thanks to the Lord; that is Israel’s duty.)
  epo-epo: Tien supreniris la triboj, la triboj de la Eternulo, Laŭ la moro de Izrael,
    Por glori la nomon de la Eternulo.
  gfk-gfk: Ira huntunaan diet la haan hanut ukaia, diet at ira huntunaan tano Watong,
    wara pirpirlat no hinsana no Watong haruat ma no harkurai nong gate tar ta Israel.
  uig-PIN: Ⱪǝbililǝr u yǝrgǝ qiⱪidu, Yaⱨning ⱪǝbililiri qiⱪidu; Israilƣa berilgǝn
    kɵrsǝtmǝ boyiqǝ, Pǝrwǝrdigarning namiƣa tǝxǝkkür eytix üqün qiⱪidu.
  beo-beo: 'Isala:ili fi huluane da amogawi Hina Gode Ea hamoma:ne sia:i defele, Ema
    nodone sia:musa: maha.'
  tpi-OTNT: Ol lain bilong Israel i save kam hia bilong tenkyu long Bikpela, olsem
    bipo em i bin tokim ol long mekim.
  hau-SA: A can ne kabilu suke haurawa, kabilan Ubangiji, don su yabi sunan Ubangiji
    bisa ga farillan da aka ba wa Isra’ila.
  udu-udu: e mo jin iikin ma waḵ gi ’kwani ’kup̱ ki mis mo, uni kun tana waḵ gi ’kwani
    gi Tap̱a mo, me’d gi gwoŋḵan jin ’kawurkunu mo goma Israyiil mo mmoc̱i mo jin
    ’boruwa ’bor bwa i is ki gway gi Tap̱a mo.
  uig-LAT: Qebililer u yerge chiqidu, Yahning qebililiri chiqidu; Israilgha bérilgen
    körsetme boyiche, Perwerdigarning namigha teshekkür éytish üchün chiqidu.
  nde-nde: Kulapho eziqansela khona izizwana, izizwana zikaThixo, ukudumisa ibizo
    likaThixo njengalokho okwamiselwa u-Israyeli, ukuba abonge ibizo likaThixo.
  ton-ton: ‌ʻAia ʻoku ʻalu hake ki ai ʻae ngaahi faʻahinga, ʻae ngaahi faʻahinga ʻo
    Sihova, ki he fakamoʻoni ʻa ʻIsileli, ke ʻatu ʻae fakafetaʻi ki he huafa ʻo Sihova.
  ces-1613: Do něhož vstupují pokolení, pokolení Hospodinova, k svědectví Izraelovu,
    aby oslavovali jméno Hospodinovo.
  eng-WMB: where the tribes go up, even the LORD’s tribes, according to an ordinance
    for Israel, to give thanks to the LORD’s name.
  tam-TCV: யெகோவாவினுடைய பெயரைத் துதிப்பதற்கு, கோத்திரங்கள் அங்கு போவார்கள்; இஸ்ரயேலுக்குக்
    கொடுக்கப்பட்ட நியமத்தின்படி, யெகோவாவினுடைய கோத்திரங்கள் அங்கு போவார்கள்.
  ceb-ULB: Motungas ang kabanayan didto sa Jerusalem—ang kabanayan ni Yahweh—ingon
    nga pagpamatuod alang sa Israel, aron makapasalamat sa ngalan ni Yahweh.
  pol-UBG: Bo tam wstępują pokolenia, pokolenia PANA, do świadectwa Izraela, aby wysławiać
    imię PANA.
  agr-agr: Ashí Israel aents Tuke Pujuun aentsji aidauk Jerusalén tuwainawai, Apajuín
    emematuinak, wagki nuwi Apajuí ememattajum tibau asag, nuna umiinak.
  kyc-kyc: Dopa pyuo piyaminyidokome lowana letamo dokona palyuo Isaraele rara dupwame
    Kamongo kando ange lala epenge.
  urd-GVU: وہاں قبیلے، ہاں رب کے قبیلے حاضر ہوتے ہیں تاکہ رب کے نام کی ستائش کریں
    جس طرح اسرائیل کو فرمایا گیا ہے۔
  eng-OEBCW: to you do the tribes come, the tribes of the Lord, as the law has ordained
    for Israel, there to give thanks to the Lord.
  deu-1912: da die Stämme hinaufgehen, die Stämme des HERRN, wie geboten ist dem Volk
    Israel, zu danken dem Namen des Herrn.
  kan-2017: ಕುಲಗಳು ಅಂದರೆ ಯೆಹೋವನ ಕುಲದವರು, ಯೆಹೋವನ ನಾಮದ ಕೀರ್ತನೆಗೋಸ್ಕರ, ಇಲ್ಲಿಗೆ ಯಾತ್ರೆ
    ಮಾಡುತ್ತಿದ್ದರು. ಇದು ಇಸ್ರಾಯೇಲರಲ್ಲಿದ್ದ ಕಟ್ಟಳೆಯಷ್ಟೆ.
