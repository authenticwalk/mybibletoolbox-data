  tbg-tbg: Noravano Kotiva Isareri vika tiva nimintemake, vo anku vo ankuvano ani
    viraqi ruvaaqumavi vaiha, vira autu tuaherakeha virara koqeve ti variara.
  hmo-hmo: Israela ena iduhu taudia ibounai be iniseni idia mai noho. Lohiabada do
    idia tanikiu henia totona, iena oda hereva gunana hegeregerena.
  zar-NT: Taʼyaza yuguʼ cöʼ bönachi queëʼ Xanruʼ ga ni ca naʼ nusédinëʼ Dios bönachi
    Israel, para ilaʼgúʼu yöl-laʼ ba Xanruʼ Dios.
  urd-urd: जहाँ क़बीले या'नी ख़ुदावन्द के क़बीले, इस्राईल की शहादत के लिए, ख़ुदावन्द
    के नाम का शुक्र करने को जातें हैं।
  rus-SYN: довольно насыщена душа наша поношением от надменных и уничижением от гордых.
  bqc-SIM: Wekĩi Isaili buiↄ ì gɛ̃u, bui pↄ́ Dii sɛ̀piↄ. Aaì gɛ́ Dii sáaukpai,
    lá a dìlɛnɛ́wa.
  tcz-CHONGTHU: Yahweh Pakai mite Israel phungho jousen hicheahi kintheng bolla ahungnao
    ahi. Israelte chonna dan dungjui a Yahweh Pakai kom a thangvahna pedinga ahungnao
    ahi.
  mar-mar: इस्राएलास लावून दिलेल्या नियमाप्रमाणे, तुझ्याकडे वंश, परमेश्वराचे वंश,
    परमेश्वराच्या नांवाचे उपकारस्मरण करण्यासाठी वर चढून येतात.
  isl-isl: Allur Ísrael – þjóð Drottins – er kominn til að tilbiðja og lofa Drottin
    samkvæmt reglu lögmálsins.
  hlt-THB: Israel a venawh cuk kiknaak awipeek peek na a awm amyihna, Bawipang ming
    kyihcah ham, cawh ce thlang pilnamkhqi, Bawipa a pilnam khqi hang cet uhy.
  qub-qub: Chaymanmi shamun alabashunayquipaj acrashayqui trïbucunaga. Chayno alabashunayquipämi
    Israel runacunataga yachachirayqui.
  bqp-bqp: Gwen Isaraila burinↄ dì gɛ̃n, buri kũ Dikiri sɛ̀ɛ pìnↄ. Òdi gɛ́ Dikiri
    sáabu kpá lákũ à dìtɛńnɛ nà.
  hat-hat: Se la tout branch fanmi yo ap vin sanble. Tout branch fanmi pèp Seyè a,
    se la y'ap vini pou di Seyè a mèsi, jan li te ba yo lòd pou yo fè a.
  eng-BSB: where the tribes go up, the tribes of the LORD, as a testimony for Israel,
    to give thanks to the name of the LORD.
  eng-WEBPB: where the tribes go up, even the LORD’s tribes, according to an ordinance
    for Israel, to give thanks to the LORD’s name.
  kbq-kbq: Ra Anumzamofo vahe Israeli vahe'mo'za trakemo'ma hihoma huno hu'nea kante
    ante'za, nagate nofite hu'za anantega mareri'za Ra Anumzamofona susu hunente'za,
    agi ome ahentesga nehaze.
  pon-pon: Waja me kainok kan kin momaitala ia, kainok en Ieowa kan, jaunkadede en
    Ijrael, pwen kapina mar en Ieowa.
  nhe-BL: Nochi itlacajhua TOTECO ipan tlen hueli hueyi familia tlen israelitame hualahuij
    nica sesen xihuitl, para quitlascamatise huan quipaquilismacase Toteco senquistoc
    queja quiijtohua itlajtol.
  wnc-wnc: Isreldane dongu Buyambam tapae gaak ininangge une kokaing. Tupa gata unzing
    tasiningge gwa yaniwi kekekakut.
  bus-bus: Gwen Isaraili boriinↄ è gɛ̃n, borii kɛ̀ Dii sɛ̀ pìnↄ. Aↄ̃è gá Dii sáabu
    kpá lán à dìɛńnɛ nà.
  gub-BL: Izaew ta'yr wazuapyapyr Uzeupir xe wà. Umume'u Tupàn Tuweharupi Wiko Ma'e
    hemiapo kwer ikatu haw wà wà, Ta'e a'e umume'u kar wanupe a'e xe.
  eng-DRA: 'For our soul is greatly filled: we are a reproach to the rich, and contempt
    to the proud.'
