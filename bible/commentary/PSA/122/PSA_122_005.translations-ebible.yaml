verse: PSA.122.005
translations:
  mal-C: അവിടെ ന്യായപാലനത്തിന് സിംഹാസനങ്ങൾ സ്ഥാപിച്ചിരിക്കുന്നു; ദാവീദുഗൃഹത്തിന്റെ
    സിംഹാസനങ്ങൾതന്നെ.
  deu-TKW: Denn dort stehen Gerichtssessel, Sessel des Hauses Davids.
  lin-lin: Pamba te bakiti ya bokonzi ya bato oyo basalelaka bosembo ezali kuna, bakiti
    ya bokonzi mpo na ndako ya Davidi.
  mmx-mmx: Nade lavaorong boro Israel digat kis at lengkonin orong atdi xusu dinang
    tonga linga at limixin.
  eng-LSV: For there thrones of judgment have sat, || Thrones of the house of David.
  eng-GNV: For there are thrones set for iudgement, euen the thrones of the house
    of Dauid.
  eng-WEBSTER: For there are set thrones of judgment, the thrones of the house of
    David.
  nhw-BL: Pampa nopona mosehuía para tetlajtolsencahuas nopa tlanahuatijquetl catli
    iixhui David.
  swh-ONEN: Huko viti vya enzi vya hukumu hukaa, viti vya enzi vya nyumba ya Daudi.
  bba-bba: Wunɛn miyɑ siri ɡbɑburɑ wɑ̃ɑ. Wunɛn miyɑ Dɑfidin bibun bweserun sinɑ ɡɔnɑ
    wɑ̃ɑ.
  eng-KJVCPB: For there are set thrones of judgment, The thrones of the house of David.
  luo-luo: Kanyo ema kombe loch mag ngʼado bura nitie gin kombe loch mag jood Daudi.
  aii-aii: ܣܵܒܵܒ ܬܵܡܵܐ ܝܬܝܼܒ݂ ܠܗܘܿܢ ܟܘܼܪ̈ܣܝܼܹܐ ܠܕܝܼܘܵܢ، ܟܘܼܪ̈ܣܝܼܹܐ ܕܒܹܝܬ ܕܵܘܝܼܕ.
  meu-meu: Hahemaoro teronodia unuseni ai e hadai, David garana edia terono bunu.
  npi-ULB: त्यहाँ न्यायका सिंहासनहरू, दाऊदको घरानाको सिंहासनहरू खडा गरिएका थिए ।
  yor-yor: Nítorí ibẹ̀ ni a gbé ìtẹ́ ìdájọ́ kalẹ̀, àwọn ìtẹ́ ilé Dafidi.
  pes-OPCB: در اینجا تختهای داوری برپاست، تختهایِ خاندان داوود.
  tgl-ULB: Doon ang mga pinuno ay nakaupo sa mga trono para sa hatol ng sambahayan
    ni David.
  nop-nop: Kaŋ Isilaehi’walaŋ mapmedi iitdok kweli adi uŋoŋ hatak. Kaŋ uŋoŋ ila metam’walaŋ
    medehik nadiŋa yotubudidime kwanai tilak.
  cbu-NT: Kurak Dapiyash pang' k'kuzee yaramaam shaniykanaya, tputsee itsinsaru istamaama.
  hui-hui: Dindi ogoriani godi anda kago ogoniha Isaraele wali agalinaga kinirume
    biruwa godi hale halu mo tiga biaga kagoni.
  mya-mya: ဤ​မြို့​သည်​ဣ​သ​ရေ​လ​ဘု​ရင်​တို့​နန်း​စိုက်​၍ ပြည်​သူ​တို့​အား​တ​ရား​စီ​ရင်​ရာ​ဌာ​န​ဖြစ်​၏။
  bod-N: དེ་རུ་ཁྲིམས་ཐག་གཅོད་ཕྱིར་ཁྲི་རྣམས༌བཞག །དཱ་བིད་རིགས་རྒྱུད་དག་གི་ཁྲི་རྣམས༌བཞག།
  wsk-wsk: Ale kuwim umu betela ikup guyak te tuati nunga ko kuwim, se king bibiya
    David te kaparam mu nunga daiga kuwim.
  sna-sna: Zvigaro zvokutonga zvimire ikoko, zvigaro zvoushe zveimba yaDhavhidhi.
  spa-BLM: Porque hay tronos establecidos para el juicio, los tronos de la casa de
    David.
  cac-cac: A d'a jun chon̈ab' tic ay juntzan̈ despacho b'aj sch'olb'itaj eb' anima
    yuj yin̈tilal vin̈aj David d'a stojolal.
  swh-ULB: Huko viliwekwa viti vya hukumu, viti vya enzi vya nyumba ya Daudi.
  deu-ELBBK: Denn dort stehen die Throne zum Gericht, die Throne des Hauses Davids.
  mbb-OT: Kayi te Jerusalem edhimuwa te menge hadì he menge kevuwazan ni David is
    husayen.
  mal-2015: അവിടെ ന്യായാസനങ്ങൾ, ദാവീദുഗൃഹത്തിന്റെ ന്യായാസനങ്ങൾ തന്നേ ഇരിക്കുന്നു.
  gup-gup: Bu kunkare wanjh kings nawu bindiwohrnawohrnani Israel birriyerrkani kondah
    kore King David nuye kunrurrk ba bu bindidjadmi bininj bedberre.
  rmc-rmc: Ode hin o troni pro sudos, o troni le Davidoskre potomkengre.
  nlg-nlg: Iga te ghaha na malei sopou ni dete, nina malei sopou na vunaghi David.
  pes-OPV: زیرا که در آنجا کرسیهای داوری بر پاشده است، یعنی کرسیهای خاندان داود.
  ron-1924: Кэч аколо сунт скаунеле де домние пентру жудекатэ, скаунеле де домние
    але касей луй Давид.
  ben-OBCV: এই স্থানেই স্থাপিত হয়েছে বিচারের সিংহাসন, এখানেই দাউদ কুলের সব সিংহাসন
    স্থাপিত।
  som-som: Waayo, waxaa yaalla carshiyo garsoorid loo dhigay, Waana carshiyadii reerka
    Daa'uud.
  eng-ASVBT: For there are set thrones for judgment, The thrones of the house of David.
  mna-mna: Pa zin king tiam ta Dabit popoŋana kini na, murin peeze kana imbotmbot
    kar ta ti. Tana timbotmbot ti mi tiurpewe pataŋana kizin tomtom.
  ita-1885: Perciocchè quivi son posti i seggi per lo giudicio, I seggi della Casa
    di Davide.
  eng-ULB: There thrones of judgment were set, thrones of the house of David.
  spa-VBL: Aquí es donde los tronos son colocados, donde los mandamientos son dados,
    los tronos de la casa de David.
  fra-_FOB: C'est là que sont dressés les trônes pour la justice, les trônes pour
    la maison de David.
  mal-mal: അവിടെ ന്യായാസനങ്ങൾ, ദാവീദുഗൃഹത്തിന്റെ ന്യായാസനങ്ങൾ തന്നെ ഇരിക്കുന്നു.
  urd-GVR: Kyoṅki wahāṅ taḳht-e-adālat karne ke lie lagāe gae haiṅ, wahāṅ Dāūd ke
    gharāne ke taḳht haiṅ.
  suz-BL: मेकेर निसाफ पाइब आन नित्‍तीक बाक्‍नीम। मेकेर दाऊद आ चच युइ आन नित्‍तीके
    बाक्‍नीम।
  eng-NOY: There stand the thrones of judgment, The thrones of the house of David.
  ita-1927: Perché quivi sono posti i troni per il giudizio, i troni della casa di
    Davide.
  ckb-ckb: لەبەر ئەوەی تەختەکان بۆ دادوەری لەوێ دادەنرێت، تەختەکانی بنەماڵەی داود.
  eng-BBE: For there seats for the judges were placed, even the rulers' seats of the
    line of David.
  xsi-xsi: Ikura mbwera mbwera, Isrel ne koipu ŋalae uru imo lawea ŋine, aku isaŋona
    ŋgua nia ŋana itu tamâta nenzi ŋgua sondo kâ.
  kan-OKCV: ಏಕೆಂದರೆ ಅಲ್ಲಿ ನ್ಯಾಯ ನಿರ್ಣಯಕ್ಕೆ ಸಿಂಹಾಸನಗಳೂ, ಅಂದರೆ, ದಾವೀದನ ಮನೆಯ ಸಿಂಹಾಸನಗಳೂ
    ಇರುತ್ತವೆ.
  tam-2017: அங்கே தாவீதின் வீட்டாருடைய சிங்காசனங்களாகிய நியாயாசனங்கள் வைக்கப்பட்டிருக்கிறது.
  spa-RV-1909: Porque allá están las sillas del juicio, las sillas de la casa de David.
  ron-BTF: Căci acolo sunt așezate tronuri de judecată, tronurile casei lui David.
  eng-WEBP: For there are set thrones for judgment, the thrones of David’s house.
  eng-FBV: This is where the thrones are placed, where judgment is given, the thrones
    of the house of David.
  nld-1939: Daar staan de zetels voor het gericht, En het troongestoelte van Davids
    huis.
  nch-BL: Pampa nopona mosehuía para tetajtolsencahuas nopa tanahuatijquet cati iixhui
    David.
  vie-1934: Vì tại đó có lập các ngôi đoán xét, Tức là các ngôi nhà Đa-vít.
  cha-cha: Sa ayonae mapolo y trono sija para ufanmanjusga, y trono sija gui guima
    David.
  hin-CV: यहीं न्याय-सिंहासन स्थापित हैं, दावीद के वंश के सिंहासन.
  eng-OURB: For there are set thrones for judgment, the thrones of David [Beloved]’s
    house.
  spa-BES: Porque había asientos para los jueces, incluso los asientos de los gobernantes
    de la línea de David.
  tdx-tdx: Ao ty nampitroarañe fiambesam-pizakàñe, o fiambesa’ i tarira’ i Davideio.
  tha-KJV: พระที่นั่งสำหรับการพิพากษาได้​ตั้งอยู่​ที่นั่น คือพระที่นั่งของพระราชวงศ์​ดาวิด
  por-BR-2018: Porque ali estão as cadeiras do julgamento; as cadeiras da casa de
    Davi.
  deu-ELO: Denn daselbst stehen die Throne zum Gericht, die Throne des Hauses Davids.
  eng-WYC-2018: For they sat there on seats in doom; seats on the house of David.
    (For the thrones of judgement, or of justice, be put there; yea, the thrones of
    the house of David.)
  epo-epo: Ĉar tie staris tronoj de juĝo, Tronoj de la domo de David.
  gfk-gfk: Kaia ira kinkinis wara gil harkurai i la tur taar, kaike ira kinkinis na
    harkurai at tano huntunaan ta Devit.
  uig-PIN: Qünki u yǝrdǝ ⱨɵküm qiⱪirixⱪa tǝhtlǝr selindi, Dawutning jǝmǝtidikilǝrgǝ
    tǝhtlǝr selindi.
  beo-beo: 'Goegawi, Isala:ili hina bagade dunu da ilia fi dunuma fofada:musa: fi
    dialu.'
  tpi-OTNT: Long dispela ples haus kot i stap na king i save harim kot na stretim
    tok.
  hau-SA: A can kursiyoyin shari’a yake tsaye, kursiyoyin gidan Dawuda.
  udu-udu: Aḵursi ma maliḵ gom gwon dwall jin toru gwo ’twa/a ’cesh mo tani uni dhukunu
    imun mo, aḵursi ma maliḵ gom gu’b ma Dawuu’d mo.
  uig-LAT: Chünki u yerde höküm chiqirishqa textler sélindi, Dawutning jemetidikilerge
    textler sélindi.
  nde-nde: Kulapho okumi khona izihlalo zobukhosi ezokwahlulela, izihlalo zobukhosi
    ezendlu kaDavida.
  ton-ton: He ʻoku fokotuʻu ʻi ai ʻae ngaahi nofoʻa ʻoe fakamaau, ko e ngaahi nofoʻa
    ʻoe fale ʻo Tevita.
  ces-1613: Nebo tamť jsou postaveny stolice soudu, stolice domu Davidova.
  eng-WMB: For there are set thrones for judgment, the thrones of David’s house.
  tam-TCV: தாவீதின் குடும்ப வரிசையின் சிங்காசனங்கள் உள்ளன; அங்கே மக்கள் நியாயம் தீர்க்கப்படுகிறார்கள்.
  ceb-ULB: Atua didto nahimutang ang mga trono sa paghukom, ang trono sa balay ni
    David.
  pol-UBG: Tam bowiem są postawione trony sądu, trony domu Dawida.
  agr-agr: Nuwi awai chicham inagnatai, tuja Davitan pujusa inamtaijishkam.
  kyc-kyc: Dake Isaraele wambunya kiŋi dupwame wambunya kote pii soo peteyami.
  urd-GVU: کیونکہ وہاں تخت عدالت کرنے کے لئے لگائے گئے ہیں، وہاں داؤد کے گھرانے کے
    تخت ہیں۔
  eng-OEBCW: There once stood thrones of justice even thrones of the household of
    David.
  deu-1912: Denn daselbst sind Stühle zum Gericht, die Stühle des Hauses David.
  kan-2017: ನ್ಯಾಯಪೀಠಗಳಾಗಿರುವ ದಾವೀದನ ಮನೆತನದವರ, ಸಿಂಹಾಸನಗಳು ಇಲ್ಲಿಯೇ ಇದ್ದವಲ್ಲಾ.
  yap-yap: Irera’ e gin bay tagil’ e puf oloboch riy, ni en ni pilung e ma pufthinnag
    e girdi’ rok riy.
  hlt-MCSB: David im kah laitloeknah ngolkhoel ham ngolkhoel te pahoi a hol uh.
  mdy-ETH: ዳውቴ ፃጳፓ ካኣታዼ ካኣታ ቢያ ፔኤኮ ዴሮም ዎጎ ዎጋኒ ሃኖ ካታሜሎይዳ ዴዓኔ።
  twi-ASANTE: Ɛhɔ na atemmuo nhennwa no sisi, Dawid fie nhennwa no.
  eng-WEBU: For there are set thrones for judgment, the thrones of David’s house.
  spa-PDDPT: Porque allá están establecidos tronos de juicio, Los tronos de la casa
    de David.
  gun-gun: Ha'e py ma ikuai ha'evea rami oikuaa pota va'e renda, Davi ramymino kuery
    openaaty ikuai.
  agu-BL: Nin i'tz yi tnum kale e' c'olewe't yi e' rey, yi e' xonl k'ajtzun rey Luwiy,
    tan pujle'n xtisya' sajle'nix tunintz.
  ilo-ULB: Nakatugaw kadagiti trono sadiay dagiti mangidadaulo, tapno mangngeddeng
    iti sangkabalayan ni David.
  kpg-kpg: Deenei di gowaa e hai ai nia gabunga, nia king o Israel e gabunga nadau
    daangada.
  uig-ARA: چۈنكى ئۇ يەردە ھۆكۈم چىقىرىشقا تەختلەر سېلىندى، داۋۇتنىڭ جەمەتىدىكىلەرگە
    تەختلەر سېلىندى.
  bps-bps: Dini gumukum i kat harìla, i gumnè bel Harì Dabid di bangla magot.
  sus-sus: Kiitisa xa kibanyie dɔxɔxi mɛnni nɛ, Dawuda bɔnsɔɛ xa mangɛ kibanyie.
  pon-2006: Iei wasaht me nanmwarkien Isreal kan kin wia kopwung ong sapwellimarail
    aramas akan.
  jae-jae: Aŋga tonaŋ tec tetoc lêpôŋ sêmêtôc biŋŋa kêkô, tetoc Dawidnê gôlôacnêŋ
    lêpôŋ kêkô.
  ksd-ksd: A umana ngala na kiki na varkurai abara, A umana kiki na king kai ra kuba
    i David.
  tur-YTC: Çünkü yargı için kurulmuş tahtlar, David'in evinin tahtları vardır.
  bel-N: бо там стаяць пасады судовыя, пасады дому Давідавага.
  kpr-kpr: David da imemisiri kini (king) edo ghusera, vasa eminda anumbedo, nenda
    natofo Israel embo da mema bouvu ijujeoro dambu edo ghusira.
  ind-AYT: Sebab, di sana takhta-takhta pengadilan berada, yaitu takhta-takhta seisi
    rumah Daud.
  yom-yom: Bila kuna kutelimini bikundu bi kipfumu bi tsambusulu ; bikundu bi kipfumu
    bi nzo yi Davidi.
  yut-yut: Uŋudon gen kokwin agak tamo tosok. Dewit dakon dɨwatni kɨla amɨn madep
    egɨ egɨ awit uŋun dakon gen kokwin tamo toŋ.
  nya-nya: Kumeneko anayikako mipando yaufumu yachiweruzo, mipando yaufumu ya nyumba
    ya Davide.
  kyg-kyg: Ani taonifiꞌmo Nevini nofi vayapati kini vayaꞌmogimo fai maiꞌneꞌa aliꞌa
    fako huꞌa neꞌapataya siaꞌapimo haneꞌniye.
  hrv-hrv: Ondje stoje sudačke stolice, stolice doma Davidova.
  mps-mps: Te pesagede te po tų ebo be elalubao, tama Israel king dabego te we bidigo
    po tų odolama, tama po dodoliyu ebo dao.
  tpi-tpi: Long dispela ples haus kot i stap na king i save harim kot na stretim tok.
  dan-1931: Thi der står Dommersæder, Sæder for Davids Hus.
  vie-OVCB: Vì tại đây, ngôi xét xử được thiết lập, là ngôi vua nhà Đa-vít.
  guj-2017: કેમ કે ત્યાં ઇનસાફનાં રાજ્યાસનો દાઉદના કુટુંબના રાજ્યાસનો સ્થાપવામાં આવેલાં
    છે.
  pon-2006A: Iei wasaht me nanmwarkien Isreal kan kin wia kopwung ong sapwellimarail
    aramas akan.
  por-BRBSL: Pois existem tronos definidos para julgamento, os tronos da casa de David.
  eng-OEBUS: There once stood thrones of justice even thrones of the household of
    David.
  swe-swe: Där har troner satts fram för domarna, troner för Davids hus.
  cth-cth: Bangkongtetpawiteh, hote hmuen koevah, bawitungkhungnaw, Devit imthung
    bawitungkhungnaw lawkceng nahanelah a hruek awh.
  twi-twi: Ɛhɔ na atemmu nhengua no sisi, Dawid fi nhengua no.
  hlt-hlt: David im kah laitloeknah ngolkhoel ham ngolkhoel te pahoi a hol uh.
  tbz-SIM: Dɑfiti yɑɑ̀bí kó yɛkpɑ̀ɑ̀tìkɑ̀rɛ̀ bo fɔ̃́ɔ̃̀ miɛkɛ, bɛ̀ dɛ nkɑrì kɛ bekù.
  msy-2020: Danganir kam, atrivim kotiaba barazir dɨpenim iti. Kar Atrivim Devitɨn
    ovavir boriba kotiaba baragha da tuisɨzir danganim.
  dop-dop: Tənɑɣɑ Tɑfiiti təyɑɣɑ nyə́mɑ kɑwulɑɣɑ kumlee wɛɛ nɑ pɑ́ cɑkɩ ɑ tɔɔ nɑ pɑ́
    hʋʋkɩ tɔm.
  azb-azb: Hökm üçün burada taxtlar qurulub, Bu taxtlarda Davud sülaləsi oturub.
  eng-DBY: For there are set thrones for judgment, the thrones of the house of David.
  hin-2017: वहाँ तो न्याय के सिंहासन, दाऊद के घराने के लिये रखे हुए हैं।
  wol-KYG: Fii la ngànguney Israyil tege, askanu Daawuda toog ca, di àtte.
  swp-swp: Nei eai aba hedudurai aba bawadi saesaedi se toredi, aba bawadi saesaedi
    wa Davida numana enana.
  bjr-bjr: Maaqoo Yeerusaree maqannaa karaambaiqauqa nariqa faiqí anaasee ufa andeeqa
    nimaqararee qimasee ooqu mariqau.
  eng-YLT: For there have sat thrones of judgment, Thrones of the house of David.
  kne-kne: Isna ay naisaad di turay da din polin David ay aari da.
  eng-WYC-2017: For they sat there on seats in doom; seats on the house of David.
  eng-WMBB: For there are set thrones for judgement, the thrones of David’s house.
  zat-NTPS: Lu xe̱zre na' zaj dxe' benne' ca' dxuluchi'e̱ chee̱ benne' Israel ca',
    naga zaj dxe' benne' xrtia David, benne' ca' dxelenná be'e̱.
  zty-NTPS: Ẕdobgak benne' ka' ḻo yežen' nich wchi'a ḻáže'gake' benách Israel ka'
    benne' ka' zej nbabe' ẕa'só Dabí, bennen' wnná bi'e.
  urd-GVH: क्योंकि वहाँ तख़्ते-अदालत करने के लिए लगाए गए हैं, वहाँ दाऊद के घराने के
    तख़्त हैं।
  rug-rug: Vasina si koa sari na habohabotuana varipitui tadi na baṉara Izireli, pude
    varipitui ni sari na dia tie.
  gaz-gaz: Teessoowwan murtii, teessoowwan mana Daawit achi dhaabatu.
  fra-LSG: Car là sont les trônes pour la justice, Les trônes de la maison de David.
  yal-yal: Mangane kitin sama mɛnna nin Dawudaa manga gbɛdɛn ma.
  iou-iou: Ba uken Isrel täŋo intäjukun ämaniye itkaŋ ämawebeniye täŋo man epän täk
    täkaŋ.
  haw-1868: No ka mea, ua hoonohoia malaila na nohoalii no ka hoopono, Na nohoalii
    no ka ohana a Davida.
  arb-NAV: هُنَاكَ نُصِبَتْ عُرُوشُ الْقَضَاءِ، عُرُوشُ آلِ دَاوُدَ.
  ded-ded: Ihainoc fora dedeac ngictau tatac faigec homac tacdae, imoc Dawidiac esangabo
    yeneac ngictau tatac sasawa.
  ewe-ewe: Afi ma woɖo ʋɔnudrɔ̃zikpuiwo ɖo, David ƒe aƒe la ƒe fiazikpuiwo.
  eng-LEE: For there are placed chairs for [giving] judgment, the chairs for the house
    of David.—
  asm-FB: কিয়নো সেই ঠাইত বিচাৰৰ বাবে সিংহাসনবোৰ আছে, দায়ুদৰ বংশৰ সিংহাসনবোৰ স্থাপিত
    আছে।
  sus-A: كِيتِسَ شَ كِبَنيِيٍ دْشْشِ مّننِ نّ، دَوُدَ بْنسْي شَ مَنفّ كِبَنيِيٍ.
  fra-SBL: Car il y a des trônes pour le jugement, les trônes de la maison de David.
  hbo-hbo: כִּ֤י שָׁ֨מָּה ׀ יָשְׁב֣וּ כִסְאֹ֣ות לְמִשְׁפָּ֑ט כִּ֝סְאֹ֗ות לְבֵ֣ית דָּוִֽיד׃
  kik-kik: Kũu nĩkuo kũigĩtwo itĩ cia ũnene cia atuanĩri ciira, o cio itĩ cia ũnene
    cia nyũmba ya Daudi.
  fra-NCL: Là sont établis des sièges pour le jugement, les sièges de la maison de
    David.
  cek-AK: To ah lokcaekhaih angraeng tangkhangnawk hoi David im ih angraeng tangkhangnawk
    to oh.
  cuk-cuk: Jerusalén-neggweburgine igar-naboged-e-ganmar siid, agi David-e-wagan-igar-naboged-e-ganmar
    siid.
  tel-2017: నాయకులు అక్కడ సింహాసనాలపై కూర్చుంటారు. అవి దావీదు రాజవంశం సింహాసనాలు.
  hat-BSA: Paske la, twòn yo te plase pou jijman, twòn lakay David yo.
  kos-kos: Pa inge acn se tokosra lun Israel Elos muta we in kol mwet lalos ke suwoswos.
  hbo-WLC: כִּ֤י שָׁ֨מָּה ׀ יָשְׁב֣וּ כִסְא֣וֹת לְמִשְׁפָּ֑ט כִּ֝סְא֗וֹת לְבֵ֣ית דָּוִֽיד׃
  ibo-ibo: Nʼebe ahụ ka ocheeze niile nke ikpe ikpe dị, bụ ocheeze niile nke ezinaụlọ
    Devid.
  ory-ory: କାରଣ ସେଠାରେ ବିଚାରାର୍ଥକ ସିଂହାସନ, ଦାଉଦ-ବଂଶର ସିଂହାସନସବୁ ସ୍ଥାପିତ ଅଛି।
  chk-chk: Ikenan mi wor lenien mot fän iten chokewe mi eäni kapwüng, ekewe lenien
    motun king fän iten chon leimwen Tafit.
  rop-rop: Iya na ola king blanga Isreil jidan blanga kotimbat olabat pipul.
  ukr-1871: Там бо стоять престоли суду, престоли дому Давидового.
  yon-yon: Kedi, kwarimbed dibere wengyundimbon kuu dangoon, Dewid ye awoya arimbed
    dibere oonimbon kui.
  deu-1951: Denn dort sind Stühle gesetzt zum Gericht, die Stühle des Hauses David.
  eng-JPS: For there were set thrones for judgment, the thrones of the house of David.
  srp-1865: Ondje stoje prijestoli sudski, prijestoli doma Davidova.
  lug-lug: Eyo entebe ez’okusalirako emisango gye zaateekebwa; z’entebe ez’obwakabaka
    ez’ennyumba ya Dawudi.
  heb-heb: כי שמה ישבו כסאות למשפט כסאות לבית דויד׃
  ben-IRV: সেখানে নেতারা সিংহাসনে বসল দায়ূদ কুলের বিচারের জন্য।
  ntu-ntu: X Jerusalem ngi mzteadau nyz king rgung, kcng tzvzpxmqng mz nqvi lr Devet.
    X nzaclvelr leplz nedrng elr mz nzwxbuo-krdr mz tron.
  pan-pan: ਉੱਥੇ ਤਾਂ ਨਿਆਂ ਲਈ ਸਿੰਘਾਸਣ, ਦਾਊਦ ਦੇ ਘਰਾਣੇ ਦੇ ਸਿੰਘਾਸਣ ਰੱਖੇ ਹੋਏ ਹਨ।
  mya-JVB: ထို မြို့၌ တရား စီရင်ရာပလ္လင် ၊ ဒါဝိဒ် မင်းမျိုး ၏ ရာဇပလ္လင် တို့ သည်တည်
    ကြ၏။
  kgf-kgf: Hénia imi yomuhuc; Imuaru mia ʒégésigésiac tatac eeyaguc imi sasala haiyecac
    tacma kenʒac. Imi mia tatac eeyaguc Dawidiac ama imuac buŋa qemimia.
  tte-O: Yo bwaite koina Isileli ali kin simiyasio na tomo siyatalayagili.
  tbg-tbg: Vi vatukaraqi ekaa Isareri avuhainauka vaiinti nahenti uva avuqavu i variara.
  hmo-hmo: Inai Ierusalema dekenai be Israela ena king taudia ese, edia bese taudia
    idia kota henia.
  zar-NT: Taʼbö́ʼ nupa tuʼchiʼa tuʼsörö́ queëruʼ ga ni, ga taʼbö́ʼ taʼnná bëʼ zxíʼini
    xiʼsóëʼ David.
  urd-urd: क्यूँकि वहाँ 'अदालत के तख़्त, या'नी दाऊद के ख़ान्दान के तख़्त क़ाईम हैं।
  bqc-SIM: We wà kía yã́gↄ̃gↄ̃baaↄ kpàlɛu Davidi buiↄ báaↄ ũ.
  tcz-CHONGTHU: Hichea hin lengte thutanna laltouna hochu aum in David chilhah ho
    laltouna ahi.
  mar-mar: कारण तेथे न्यायासने, दावीदाच्या घराण्यासाठी राजासने मांडली आहेत.
  isl-isl: Sjáið! Þarna eru dómararnir í borgarhliðinu, þeir skera úr deilumálum fólksins.
  hlt-THB: Cawh ce awidengnaak boei ngawihdoelh khqi, David ipkhui awhkaw boei ngawihdoelh
    khqi awm hy.
  qub-qub: Chaychömi carcaycan arriglananpaj mandajcunaga. Chaychömi caycan Davidpita
    miraj famillya mandajcunaga.
  bqp-bqp: Gwen yãgↄ̃gↄ̃rinↄ gbànↄn kátɛn, Dauda burinↄ kpata gbànↄ ũ.
  hat-hat: Se la pitit pitit David yo rete pou yo dirije, pou yo gouvènen pep la.
  eng-BSB: For there the thrones of judgment stand, the thrones of the house of David.
  eng-WEBPB: For there are set thrones for judgement, the thrones of David’s house.
  kbq-kbq: Hagi mani'neza keagama refko'ma nehaza tratami anantera me'ne. Ana tratamintera
    Deviti naga'mo'za kinima mani'za esaza kini tratami me'ne.
  pon-pon: Pwe i waja me mol en kadeik mi ia, mol en kadaudok en Dawid.
  nhe-BL: Pampa nopano mosehuía para tetlajtolsencahuas nopa tlanahuatijquetl tlen
    iixhui David.
  wnc-wnc: Sike you wam yaya wagwekatangu kingu Devitdane dongune nanata undang yuke
    wamu natake papan nomatakaing.
  bus-bus: Gwen yãgↄ̃gↄ̃rinↄ kìtanↄↄ káɛn Dauda boriinↄ kpata kìtanↄ ũ.
  gub-BL: Tàmuzgwer uzemono'og xe teko wanemiapo kwer imume'u pà wà. Tuwihawete umume'u
    wemiaihu wanemiapo kwer xe no.
