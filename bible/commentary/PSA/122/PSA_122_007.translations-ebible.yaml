verse: PSA.122.007
translations:
  mal-C: നിന്റെ കോട്ടകൾക്കുള്ളിൽ സമാധാനവും അരമനകൾക്കുള്ളിൽ ഐശ്വര്യവും കുടികൊള്ളട്ടെ.”
  deu-TKW: Friede sei in deinen Bollwerken, Ruhe in deinen Palästen.
  lin-lin: Tika ete kimia ezala kati na yo mpe kati na bandako na yo ya bokonzi !
  mmx-mmx: I epovo bok do limila nak lok keneng at na lemenemen la Leeme Silok na
    lok tatao avukat limixin keneng at laraogu silok atdi.”
  eng-LSV: Peace is in your bulwark, rest in your high places,
  eng-GNV: Peace be within thy walles, and prosperitie within thy palaces.
  eng-WEBSTER: Peace be within thy walls, and prosperity within thy palaces.
  nhw-BL: “Ma itztoca cuali nochi catli quiicnelíaj ni altepetl Jerusalén. Ma onca
    tlasehuilistli ica calijtic nopa tepamitl catli quiyahualohua. Ma itztoca ica
    paquilistli ipan nochi tequicalme.”
  swh-ONEN: Amani na iwepo ndani ya kuta zako na usalama ndani ya ngome zako.”
  bba-bba: Yerusɑlɛmu, bɔri yɛndɑ n wɑ̃ɑ wunɛn ɡbɑ̃rɑru sɔɔ kɑ wunɛn sinɑ kpɑɑrɔ.
  eng-KJVCPB: Peace be within thy walls, And prosperity within thy palaces.
  luo-luo: Mad kwe yudre ei alworani, adier kwe mondo obedi ei ohinga mochieli.”
  aii-aii: ܗܵܘܹܐ ܫܠܵܡܵܐ ܒܫܘܼܪ̈ܵܟ݂ܝ، ܫܸܠܝܘܼܬܵ‌ܐ ܒܩܲܨܪ̈ܵܟ݂ܝ.
  meu-meu: Maino na emu maḡu ialodiai baine mia, bona mauri na emu kohoro lalodiai.
  npi-ULB: तेरो रक्षा गर्ने पर्खालहरूभित्र शान्ति रहोस् र तिनीहरूले तेरा किल्लाहरूभित्र
    शान्ति पाऊन् ।”
  yor-yor: Kí àlàáfíà kí ó wà nínú odi rẹ̀, àti ìre nínú ààfin rẹ̀.
  pes-OPCB: ای اورشلیم، صلح و سلامتی در حصارهای تو و رفاه و آسایش در قصرهایت برقرار
    باد!
  tgl-ULB: Magkaroon nawa ng kapayapaan sa loob ng inyong mga pader at kaginhawahan
    sa inyong mga tore.
  nop-nop: Metam hogohogok Jelusalem gimbahaŋ maaneŋ itawiiŋ aditok kulema eŋ iit
    momooŋ mintayembek.”
  cbu-NT: Nimun tputs kisshapari tandapunuzish taachiya. Tputs izuurasha mapiyrsin
    kurakush pang' taachinllinpa. Undarar kasitpa, Apanllee tsiyatkus tángtsa.
  hui-hui: Wali agali Yarusaleme tanonaga pabe tamuhayagi bu kamiru tí tíni dege dege
    ngeke̱ nale gungu nabi bayuwaore mo paliaho helo biamogo bibe. Kinibi ibunaga
    agali haguane karubi uruni andagahayagi haga karu tibi turuho mo paliaho dege
    helo biamogo bibe, lalu ani laga bilimu.
  mya-mya: '@see-verse:PSA.122.006'
  bod-N: ཁྱེད་ཀྱི་ལྕགས་རིའི་ནང་དུ་དུས་བདེ༌ཤོག །ཕོ་བྲང་ནང་དུ་གཏན་འཇགས་འོང་བར༌ཤོག།
  wsk-wsk: Nika por ka lautam mu ningi mu marolila anirukko, se ka kawam suen la mu
    bitua karogo la!”
  sna-sna: Dai mukati mamasvingo ako maita rugare, nokuchengetedzeka mukati menhare
    dzako.”
  spa-BLM: Que la paz esté dentro de tus muros, y la prosperidad en sus palacios.
  cac-cac: Ayocab' junc'olal d'a yol smuroal yed' d'a yol spat sreyal jun chon̈ab'
    tic, xe chi.
  swh-ULB: Amani iwepo ndani ya kuta zako ili ikutetee, na wawe na amani ndani ya
    ngome zako.”
  deu-ELBBK: Wohlfahrt sei in deinen Festungswerken, sichere Ruhe in deinen Palästen!
  mbb-OT: Berakat he melinawen wey meupiya is kebpekesavuk diyà te seled te Jerusalem
    wey te menge melig-en he vahin kayi.”
  mal-2015: നിന്റെ കൊത്തളങ്ങളിൽ സമാധാനവും നിന്റെ അരമനകളിൽ സ്വൈരവും ഉണ്ടാകട്ടെ.
  gup-gup: Mak ngadjare God ngunwon kunmodmikenh ngudda bininj nawu ngurrihni kore
    Jerusalem, dja mak ngunngehke ngudda bininj nawu ngurrihni kururrkkimuk kumekbe.”
  rmc-rmc: Mi avel o smirom andre tire muri a mi dživel pes šukares andre tire palaca!“
  nlg-nlg: Ighoe Jerusalem, na mabo ke ghahai loka nina peomu, mana halilaghi te ghahai
    tana lei vale ni haba.
  pes-OPV: سلامتی در باره های تو باشد، و رفاهیت درقصرهای تو.
  ron-1924: Пачя сэ фие ынтре зидуриле тале ши лиништя, ын каселе тале домнешть!
  ben-OBCV: তোমার প্রাচীরের মধ্যে শান্তি বিরাজ করুক, আর তোমার দুর্গগুলির মধ্যে সুরক্ষা
    থাকুক।”
  som-som: Nabadu ha ku jirto derbiyadaada gudahooda, Barwaaqona ha ku jirto daarahaaga
    dhaadheer.
  eng-ASVBT: Peace be within thy walls, And prosperity within thy palaces.
  mna-mna: Mi zin wal ta timbotmbot lela siiri mbolŋana ki Yerusalem leleene, nako
    timbot ambai. Mi king ziŋan zin peeze kan kini ta timbotmbot lela ruumu mbolŋan
    ki Yerusalem na, ta kembena. Ko timoto som, mi timbot ndabok men.”
  ita-1885: Pace sia nelle tue fortezze, E tranquillità ne' tuoi palazzi.
  eng-ULB: May there be peace within the walls that defend you, and may they have
    peace within your fortresses.”
  spa-VBL: Que allá paz dentro de tus muros, y seguridad dentro de tus fortaleza.
  fra-_FOB: Que la paix soit dans tes murs, et le repos dans tes palais!
  mal-mal: നിന്റെ കൊത്തളങ്ങളിൽ സമാധാനവും നിന്റെ അരമനകളിൽ സ്വൈരവും ഉണ്ടാകട്ടെ.
  urd-GVR: Terī fasīl meṅ salāmatī aur tere mahaloṅ meṅ sukūn ho.”
  suz-BL: इ गारो आगामी थुं नाइश्‍शा बाक्‍तीक दुम्‍ल। इ गारो ङा लाइश्‍शो खिंमी मारेइ
    श्‍येत मदुम्‍ल” देनीन।
  eng-NOY: Peace be within thy walls, And prosperity within thy palaces!
  ita-1927: Pace sia entro i tuoi bastioni, e tranquillità nei tuoi palazzi!
  ckb-ckb: با ئاشتی لە شووراکانت بێت، ئاسایش لە قەڵاکانت.»
  eng-BBE: May peace be inside your walls, and wealth in your noble houses.
  xsi-xsi: Ŋana tu naŋa iloŋgu tu kinzi tamâta ma sisaŋona sondo ndo lâ Jerusalem
    lawea ne ŋgumbi ilo, ŋana kazâŋa toŋge ma ikura tu isânda kulunzi tia. Aku naŋa
    iloŋgu tu koipu ŋalae tavanzi tamâta mbâna-mbâna rârâni kala ma sisaŋona sondo
    mine nâ.”
  kan-OKCV: ನಿನ್ನ ಪ್ರಾಕಾರದಲ್ಲಿ ಸಮಾಧಾನವಿರಲಿ, ನಿನ್ನ ಅರಮನೆಗಳಲ್ಲಿ ಅಭಿವೃದ್ಧಿಯೂ ಇರಲಿ.”
  tam-2017: உன்னுடைய மதில்களுக்குள்ளே சமாதானமும், உன்னுடைய அரண்மனைகளுக்குள்ளே செழிப்பும்
    இருக்கும்.
  spa-RV-1909: Haya paz en tu antemuro, y descanso en tus palacios.
  ron-BTF: Pace fie înăuntrul zidurilor tale și prosperitate înăuntrul palatelor tale.
  eng-WEBP: Peace be within your walls, and prosperity within your palaces.
  eng-FBV: May there be peace within your walls, and safety within your fortresses.
  nld-1939: Vrede zij binnen uw muren, Heil binnen uw burchten!
  nch-BL: “Ma itztoca cuali nochi cati quiicnelíaj ni altepet Jerusalén. Ma onca tasehuilisti
    ica calijtic nopa tepamit cati quiyahualojtoc. Ma itztoca ica paquilisti ipan
    nochi tequicalme.”
  vie-1934: Nguyện sự hòa bình ở trong vách tường ngươi, Sự thới thạnh trong các cung
    ngươi!
  cha-cha: Pas ugaegue gui jalom y quelatmo, yan guinefsaga gui jalom palasyomo.
  hin-CV: तुम्हारी प्राचीरों की सीमा के भीतर शांति व्याप्‍त रहे तथा तुम्हारे राजमहलों
    में तुम्हारे लिए सुरक्षा बनी रहें.”
  eng-OURB: Peace be within your walls, and prosperity within your palaces.
  spa-BES: Que la paz esté dentro de tus muros, y la riqueza en tus casas nobles.
  tdx-tdx: Fañanintsiñe ty ho an-kijoli’o ao, naho fierañerañañe amo anjomba’o mitiotiotseo.
  tha-KJV: ขอสันติภาพจงมี​อยู่​ภายในกำแพงของเธอ และให้ความเจริญอยู่ภายในวังของเธอ”
  por-BR-2018: Paz haja em teus muros, e prosperidade em tuas fortalezas.
  deu-ELO: Wohlfahrt sei in deinen Festungswerken, sichere Ruhe in deinen Palästen!
  eng-WYC-2018: Peace be made in thy strength; and abundance in thy towers. (May there
    be peace within thy strongholds, or thy fortresses; and prosperity within thy
    palaces.)
  epo-epo: Paco estu inter viaj muroj, Bonstato en viaj palacoj.
  gfk-gfk: Na tahut bia na mon malum narako ta ira num balo ma ra harbalaurai timaan
    mah.”
  uig-PIN: Istiⱨkamliring iqidǝ aman-hatirjǝmlik bolsun, Ordiliring iqidǝ awat-aramliⱪ
    bolsun!
  beo-beo: Dia gagoi dobea ganodini amola dia hina bagade diasu ganodini, olofosu
    amola gaga:su hou fawane dialumu da defea.”
  tpi-OTNT: Ol manmeri i stap insait long banis bilong Jerusalem, ol i ken sindaun
    gut na i no gat pait. Na king wantaim ol hetman tu i ken sindaun gut.”
  hau-SA: Bari salama ta kasance a katangarki zaman lafiya kuma a fadodinki.”
  udu-udu: Dhalki mo ma ḵu’th is di’d eya goŋ ma gaŋgaram pini mo dhali mo ma ’dantar
    e bwaman mom pini kun tura e ki tur mo.
  uig-LAT: Istihkamliring ichide aman-xatirjemlik bolsun, Ordiliring ichide awat-aramliq
    bolsun!
  nde-nde: Sengathi kungaba lokuthula ngaphakathi kwemiduli yakho lokuvikela ngaphakathi
    kwezinqaba zakho.”
  ton-ton: Ke ʻai ʻae melino ʻi ho ngaahi lotoʻā maka, mo e monūʻia ʻi ho ngaahi fale
    fakaʻeiʻeiki.”
  ces-1613: Budiž pokoj v předhradí tvém, a upokojení na palácích tvých.
  eng-WMB: Peace be within your walls, and prosperity within your palaces.
  tam-TCV: உன் மதில்களுக்குள் சமாதானமும், உன் கோட்டைகளுக்குள் பாதுகாப்பும் இருப்பதாக.”
  ceb-ULB: Hinaot nga adunay kalinaw diha sa mga paril nga maoy nagpanalipod kanimo,
    ug hinaot nga aduna silay kalinaw diha sa imong mga kota.”
  pol-UBG: Niech będzie pokój w twoich murach i spokój w twoich pałacach.
  agr-agr: Yaakat peeja apakbauwa nuna initken aents batsata dushakam agkan, tuja
    jega apu pujusa inamtaijiya dushakam waitkaschamu ati”, titajum.
  kyc-kyc: Kana kame andakare dorena mondo lao mona seramo soo kiŋinya palenge anda
    dupwa moŋo see nanale.
  urd-GVU: تیری فصیل میں سلامتی اور تیرے محلوں میں سکون ہو۔“
  eng-OEBCW: well within your ramparts, and well within your palaces.
  deu-1912: Es möge Friede sein in deinen Mauern und Glück in deinen Palästen!
  kan-2017: ನಿನ್ನ ಪೌಳಿಗೋಡೆಗಳೊಳಗೆ ಶುಭವುಂಟಾಗಲಿ; ನಿನ್ನ ಅರಮನೆಗಳಲ್ಲಿ ಸೌಭಾಗ್ಯವಿರಲಿ.”
  yap-yap: Manga yigi aw e gapas u lan e yoror rom, me par e pi tafen e pilung rom
    ndabi buch ban’en rok e pi’in yad be par riy.”
  hlt-MCSB: Na rhalmahvong khuiah rhoepnah, na impuei khuiah ommongnah om saeh.
  mdy-ETH: ኔኤኮ ኬኤሎ ዲፃ ቢያ ኮሺ ማዒ ዴዖንጎ፤ ኔኤኮ ካኣቶ ማኣራ ሜታ ባኣያ ኮሺ ናንጎንጎ።»
  twi-ASANTE: Ma asomdwoeɛ mmra wʼafasuo mu na banbɔ mmra wʼabankɛsewa mu.”
  eng-WEBU: Peace be within your walls, and prosperity within your palaces.
  spa-PDDPT: Que haya paz dentro de tus muros Y prosperidad dentro de tus palacios.
  gun-gun: Ndekora mbyte ikuai va'e ta'ikuai porã, huvixave ro pygua kuery voi topytu'u
    porã.
  agu-BL: Ncha'tz nachwok Kataj squibaj yi e' yi najlche' tul tapij yi at solte'j.
    Nachwok Kataj, yi qui'k ljal xo'w scye'j yi e' yi najlche'-tz tul.
  ilo-ULB: Adda koma iti kappia iti uneg dagiti padermo ken kinarang-ay iti uneg dagiti
    torem.
  kpg-kpg: Di noho i di aumaalia gii gila i lodo o abaaba mo di noho humalia la gii gila
    i lodo oo hale aamua.”
  uig-ARA: ئىستىھكاملىرىڭ ئىچىدە ئامان-خاتىرجەملىك بولسۇن، ئوردىلىرىڭ ئىچىدە ئاۋات-ئاراملىق
    بولسۇن!
  bps-bps: Mlé ge ktanak di lam i syudad ani, mulà moon landè fsasè i dad to mnè dini
    na i dad to mebe i banwe ani.”
  sus-sus: Ala xa a niya bɔɲɛsa xa lu i xa tɛtɛ kui. Ala xa i ratanga gere ma.»
  pon-2006: Mwehi kapohl en kin pweida nan omwi kehl kan, oh meleilei nan tehnpasomwi
    kan.”
  jae-jae: Wama ênêc nêm tuŋbôm ŋalêlôm ma biŋmalô ênêc nêm andu ŋalêlôm.
  ksd-ksd: A malmal na tur ta kaum bala na gunan, Ma ra peal magit ta kaum lavur pal
    na luluai.
  tur-YTC: Surlarının içinde esenlik, Saraylarında bolluk olsun.
  bel-N: Супакой няхай будзе ў мурах тваіх, дабрабыт у палацах тваіх.
  kpr-kpr: Ninda furu jokáda natofo nange dubo jamaghae iroro, kotugo ainghae dabade
    kokotofu da kambo babai iritirera aminda, dara a mema bouvu eni erá tereure dae
    benunu resena.
  ind-AYT: Kiranya kedamaian ada dalam tembok-tembokmu, dan sejahtera di dalam benteng-bentengmu.”
  yom-yom: Bika ndembama yiba mu bibaka biaku ayi luvovomo mu zinzo ziaku zinneni.
  yut-yut: Paŋpulugaŋbɨ Jerusalem da nagalgwan ekwaŋ amɨn emarɨ mɨni tagɨsi egɨpni,
    ae kɨla amɨni gat kɨsi tagɨsi egɨpni dosi nandamaŋ.”
  nya-nya: Mukhale mtendere mʼkati mwa makoma ako, ndipo mʼnyumba zako zaufumu mukhale
    chitetezo.”
  kyg-kyg: Yafa lafi kegiꞌyafiꞌmo alagepa huꞌa magokepi lokaeꞌa maiyo. Kini vayaꞌmogi
    noꞌapifi noꞌapifiꞌmo alagepa huꞌa maiyo.
  hrv-hrv: Neka bude mir u zidinama tvojim i pokoj u tvojim palačama!
  mps-mps: Te Jerusalem obo tomode bidibo we bidi dabe augwa te bugagia dugulalu,
    te hwįbo menia somainao. Tama king dali, te tobolu bidi dabe me, te bugagia dugulalumainao,”
    wao.
  tpi-tpi: Ol manmeri i stap insait long banis bilong Jerusalem, ol i ken sindaun
    gut na i no gat pait. Na king wantaim ol hetman tu i ken sindaun gut.”
  dan-1931: Der råde Fred på din Mur, Tryghed i dine Borge!
  vie-OVCB: Hỡi Giê-ru-sa-lem, nguyện cho hòa bình trong thành và thịnh vượng trong
    lâu đài.
  guj-2017: તારા કોટની અંદર શાંતિ અને તારા મહેલોની અંદર કુશળતા થાઓ.
  pon-2006A: Mwehi kapohl en kin pweida nan omwi kehl kan, oh meleilei nan tehnpasomwi
    kan.”
  por-BRBSL: A paz esteja dentro de seus muros, e prosperidade dentro de seus palácios.
  eng-OEBUS: well within your ramparts, and well within your palaces.
  swe-swe: Må frid (shalom, all slags välgång) råda inom, innanför dina murar, och
    överflöd i dina palats.
  cth-cth: Nange rapannaw roumnae awmseh. Na impui hawinae coe awh naseh.
  twi-twi: Ma asomdwoe mmra wʼafasu mu na bammɔ mmra wʼaban mu.”
  hlt-hlt: Na rhalmahvong khuiah rhoepnah, na impuei khuiah ommongnah om saeh.
  tbz-SIM: Kunɑɑtí mbo Sedisɑdɛmmu miɛkɛ, kɛ̀ bɛ̀ nkɑri sicɛ̃́ĩ kɛ̀ tìmɑtì í bɛ̀ kɔɔ́nnɛ̀.
  msy-2020: Gumazamizir Jerusalemɨn dɨvazimɨn aven itiba deragh ikɨva, ua mɨdorozim
    damuan kogham.
  dop-dop: Hɛɛsʋɣʋ ɩ́ wɛɛ nyɑ́ koloosi tɑɑ nɑ təcɑɣɑnɑʋ kɛ nyɑ́ tɛɛsɩ kʋpɑnsɩ tɑɑ.
  azb-azb: Qoy qala divarlarının içində sülh olsun! Qoy saraylarındakılar dinc yaşasın!»
  eng-DBY: Peace be within thy bulwarks, prosperity within thy palaces.
  hin-2017: तेरी शहरपनाह के भीतर शान्ति, और तेरे महलों में कुशल होवे!
  wol-KYG: jàmm ne ñoyy fi say tata wër, te xel dal ci biir këri Buur.»
  swp-swp: Em gana alodi eai bena loni nei eai, em numa lailaidi alodi eai bena nuataru!”
  bjr-bjr: Oo Yeerusaree maqusa ani faandaamura afuqaki asooarafa kai mariani. Ani
    karaambaiqauqa nári maaqaki amiqimmasee mariaqa.
  eng-YLT: Peace is in thy bulwark, rest in thy high places,
  kne-kne: Sapay koma ta waday talna sin sakop na ya siya abe sin papalasyo na.
  eng-WYC-2017: Peace be made in thy strength; and abundance in thy towers.
  eng-WMBB: Peace be within your walls, and prosperity within your palaces.
  zat-NTPS: Dxenábantu' Dios sua xel-la' dxebeza zri lazre' lu'ule ze'e da naxechaj
    na lue', Jerusalén, ne chee̱ xelezrá' chawe' benne' zaj xu'e̱ xu'u zren chiu'.
  zty-NTPS: Ẕnnablto'-ne' gone' ga soa yeḻa' ẕga'n chawe' lo'ole ze'e dan' nyechjlen
    yež Jerusalén. Gon chawe'e benne' ka' zej yoe'e yo'o ẕen ka' chen.
  urd-GVH: तेरी फ़सील में सलामती और तेरे महलों में सुकून हो।”
  rug-rug: Sa binule si mani koa pa korapana sa mua bara, meke na vinasare koari na
