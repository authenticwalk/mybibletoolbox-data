verse: PSA.122.001
translations:
  mal-C: “നമുക്കു യഹോവയുടെ ആലയത്തിലേക്കു പോകാം,” എന്ന് അവർ എന്നോടു പറഞ്ഞപ്പോൾ ഞാൻ
    ആനന്ദിച്ചു.
  deu-TKW: 'Wallfahrtslieder. Von David. Ich freute mich, als man zu mir sprach: “Laßt
    uns zum Tempel Jahwes gehn!”'
  lin-lin: 'Nzembo ya Davidi. Nzembo ya mobembo mpo na kokende na Tempelo ya Yawe.
    Nasepelaka tango balobaka na ngai : « Tokende na Tempelo ya Yawe ! »'
  mmx-mmx: Aga momo aleng atla diga lok tia, “Uto dik at loogu at Leeme Silok.”
  eng-LSV: A SONG OF THE ASCENTS. BY DAVID. I have rejoiced in those saying to me,
    “We go to the house of YHWH.”
  eng-GNV: A song of degrees, or Psalme of David. I rejoiced, when they sayd to me,
    We wil go into the house of the Lord.
  eng-WEBSTER: A Song of degrees of David. I was glad when they said to me, Let us
    go into the house of the LORD.
  nhw-BL: 'Na nipajqui quema nechilhuijque: “Ma tiyacajya ichaj TOTECO.”'
  swh-ONEN: Nilishangilia pamoja na wale walioniambia, “Twende nyumbani ya Bwana.”
  bba-bba: Sɑ̃ɑ dɑɑrun womu ɡe Dɑfidi u kuɑ. Ge wee. Bɑ̀ n nɛɛ, su dɑ Yinni Gusunɔn
    sɑ̃ɑ yerɔ, nɛn nukurɑ rɑ dorewɑ.
  eng-KJVCPB: I was glad when they said unto me, Let us go into the house of the Lord.
  luo-luo: Ne amor gi joma nowachona niya, “Wadhiuru e od Jehova Nyasaye.”
  aii-aii: 'ܚܕܹܐ ܠܝܼ ܟܲܕ ܐܡܝܼܪܗܘܿܢ ܐܸܠܝܼ: ”ܠܒܲܝܬܵ‌ܐ ܕܡܵܪܝܵܐ ܐܵܙܲܠ݇ܚ.“'
  meu-meu: “Iehova ena ruma aitala”; unu e hamaorogu toma negana ai na moale.
  npi-ULB: तिनीहरूले मलाई, “हामी परमप्रभुको मन्‍दिरमा जाऔं” भन्दा म खुसी हुन्थें ।
  yor-yor: Inú mi dùn nígbà tí wọ́n wí fún mi pé, “Ẹ jẹ́ kí á lọ sílé Olúwa.”
  pes-OPCB: 'هنگامی که به من می‌گفتند: «بیا تا به خانهٔ خداوند برویم» بسیار خوشحال
    می‌شدم!'
  tgl-ULB: Ako ay nagalak nang kanilang sabihin sa akin, “Tayong pumunta sa tahanan
    ni Yahweh.”
  nop-nop: “Buune Yahwe yolineŋ unim,” unduŋ nanimbune welemomooŋ hinek nadigut.
  cbu-NT: Tputs nuwaa, Natu, pzaya. Apanllip pang' naayani, atusin, nuw mangi kis,
    Ayu, pzaya, tárangina.
  hui-hui: Tigua i̱hondo, Anduane Homogonaga anda mali̱ya ma íbu, layagola i̱ turuore
    haru.
  mya-mya: သူ​တို့​က``ထာ​ဝ​ရ​ဘု​ရား​၏​အိမ်​တော်​သို့ ငါ​တို့​သွား​ကြ​ကုန်​အံ့'' ဟု​ဆို​သော​အ​ခါ
    ငါ​သည်​ရွှင်​လန်း​ဝမ်း​မြောက်​ပါ​၏။
  bod-N: ༼ཡར་གནས་མཇལ་དུ་འགྲོ་བའི་དཱ་བིད་ཀྱི་མགུར༌མ།༽ རང་ཅག་ཡ་ཝཱེའི་བཞུགས་གནས་སུ་འགྲོ༌ཞེས།
    །མི་ཡིས་བདག་ལ་བརྗོད་དུས་སེམས་དགའ༌བྱུང༌།།
  wsk-wsk: Tom nuna aninga manorman, “Ario! ana Yawe ko temple te namanakko,” maman,
    mu ani ninguru amilmilerem.
  sna-sna: Ndakafara pavakati kwandiri, “Handei kumba yaJehovha.”
  spa-BLM: Me alegré cuando me dijeron, “¡Vamos a la casa de Yahvé!”
  cac-cac: 'Man̈xo jantacoc ix in tzalaj yed'' eb'' ix alan d''ayin icha tic: Con̈
    d''a stemplo Jehová, xchi eb''.'
  swh-ULB: Nilifurahi waliponiambia, “Na twende kwenye Nyumba ya Yahwe.”
  bel-bel: Песьня ўзыходжаньня. Я ўздымаю вочы мае да Цябе, Хто жыве ў нябёсах!
  deu-ELBBK: '(Ein Stufenlied. Von David.) Ich freute mich, als sie zu mir sagten:
    Lasst uns zum Haus des HERRN gehen!'
  mbb-OT: Nelipey a hein migkeǥiyan e zan te, “Edhendiyè kiw te valey te Nengazen.”
  mal-2015: യഹോവയുടെ ആലയത്തിലേക്കു നമുക്കു പോകാം എന്നു അവർ എന്നോടു പറഞ്ഞപ്പോൾ ഞാൻ
    സന്തോഷിച്ചു.
  gup-gup: Yikahwi bininj ngandimarneyimeng, “Mah! Wardi karrire kore Yawey nuye kunrurrk!”
    Wanjh ngaye nganjilngmakminj!
  rmc-rmc: 'Le Davidoskri giľi pro drom upre andro Jeruzalem. Radisaľiľom, sar mange
    phende: „Aven džas andro kher le Devleskro!“'
  nlg-nlg: Inau tu togotogo tara bosa vaniu te vagha eni, “Mai ighita ka tona tana
    valena Lord.”
  pes-OPV: 'شادمان می‌شدم چون به من می گفتند: «به خانه خداوند برویم.»'
  ron-1924: 'Мэ букур кынд ми се зиче: „Хайдем ла Каса Домнулуй!”'
  ben-OBCV: আমি আনন্দিত হলাম, যখন লোকে আমাকে বলল, “চলো, আমরা সদাপ্রভুর গৃহে যাই।”
  som-som: Waan farxay markay igu yidhaahdeen, Ina keena, aan guriga Rabbiga tagnee.
  lat-VUC: Canticum graduum. [Ad te levavi oculos meos, qui habitas in cælis.
  eng-ASVBT: I was glad when they said unto me, Let us go unto the house of Jehovah.
  mna-mna: 'Indeeŋe tomtom tiso pio ma tiso: “Tamaŋga mi tasala pa urum ki Yooba,”
    na ikam yo ma leleŋ ambai kat.'
  ita-1885: 'IO mi son rallegrato di ciò che mi è stato detto: Andiamo alla Casa del
    Signore.'
  eng-LXXUP: A Song of Degrees. Unto thee who dwellest in heaven Have I lifted up
    mine eyes.
  eng-ULB: I was glad when they said to me, “Let us go to the house of Yahweh.”
  spa-VBL: Me alegré cuando me dijeron, “Vamos a la casa del Señor”.
  fra-_FOB: 'Cantique de Maaloth, de David. Je me réjouis lorsqu''on me dit: Allons
    à la maison de l''Éternel!'
  mal-mal: “യഹോവയുടെ ആലയത്തിലേക്ക് നമുക്കു പോകാം” എന്ന് അവർ എന്നോട് പറഞ്ഞപ്പോൾ ഞാൻ
    സന്തോഷിച്ചു.
  urd-GVR: Dāūd kā ziyārat kā gīt. Maiṅ un se ḳhush huā jinhoṅ ne mujh se kahā, “Āo,
    ham Rab ke ghar chaleṅ.”
  suz-BL: मेकोपुकीमी आं कली “परमप्रभु यावे आ खिं लय” देंतेक्‍म। मिनु गो ग्‍येरसाक्‍यी।
    भजन संग्रह २६:८; इजीकीएल ४८:३५
  eng-NOY: “A psalm of the steps, or the goings up. By David.” I was glad when they
    said to me, Let us go up to the house of the LORD!
  ita-1927: 'Canto dei pellegrinaggi. Di Davide. Io mi sono rallegrato quando m’han
    detto: Andiamo alla casa dell’Eterno.'
  ckb-ckb: شادمان بووم بەوانەی پێیان گوتم، «با بچینە ماڵی یەزدان.»
  eng-BBE: I was glad because they said to me, We will go into the house of the Lord.
  xsi-xsi: Kinzi sipai naŋa mine tu, “Ayo, toka talâ pa Yova Kindeni ne luma sapâŋa.”
    Kinzi siporo mine, kala iloŋgu ndeka ndo.
  kan-OKCV: “ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೆ ಹೋಗೋಣ,” ಎಂದು ಜನರು ನನ್ನನ್ನು ಕರೆದಾಗ, ನನಗೆ ಸಂತೋಷವಾಯಿತು.
  tam-2017: யெகோவாவுடைய ஆலயத்திற்குப் போவோம் வாருங்கள் என்று என் நண்பர்கள் எனக்கு
    அவர்கள் சொன்னபோது மகிழ்ச்சியாக இருந்தேன்.
  spa-RV-1909: 'Cántico gradual: de David. YO me alegré con los que me decían: A la
    casa de Jehová iremos.'
  ron-BTF: 'M-am veselit când mi-au spus: Să mergem la casa DOMNULUI.'
  eng-WEBP: I was glad when they said to me, “Let’s go to the LORD’s house!”
  eng-FBV: I was so happy when they said to me, “Let's go the house of the Lord.”
  nld-1939: 'Een bedevaartslied. Wat was ik verheugd, toen men zeide: “Wij trekken
    op naar Jahweh’s huis!”'
  nch-BL: 'Na nipajqui quema nechilhuijque: “Ma tiyacajya ichaj TOTECO.”'
  vie-1934: 'Tôi vui mừng khi người ta nói với tôi rằng: Ta hãy đi đến nhà Đức Giê-hô-va.'
  cha-cha: Y Cantan Quinajulo. MAGOFYO anae ilegñija nu guajo, nije tafanmalag y guima
    Jeova.
  hin-CV: जब यात्रियों ने मेरे सामने यह प्रस्ताव रखा, “चलो, याहवेह के आवास को चलें,”
    मैं अत्यंत उल्‍लसित हुआ.
  eng-OURB: I was glad when they said to me, “Let’s go to Adonai’s house!”
  spa-BES: 'Me alegré porque me dijeron: Entraremos en la casa del Señor.'
  tdx-tdx: 'Nandia-taroba iraho, te nanoa’ iereo ty hoe: Antao hiheo mb’añ’anjomba’
    Iehovà.'
  tha-KJV: ข้าพเจ้ายินดี เมื่อเขากล่าวแก่ข้าพเจ้าว่า “​ให้​เราเข้าไปยังพระนิเวศพระเยโฮวาห์​เถิด​”
  por-BR-2018: 'Alegro-me com os que me dizem: Vamos à casa do SENHOR.'
  deu-ELO: 'Ein Stufenlied. Von David. Ich freute mich, als sie zu mir sagten: Lasset
    uns zum Hause Jehovas gehen!'
  eng-WYC-2018: The song of degrees of David. I am glad in these things, that be said
    to me; We shall go into the house of the Lord. (A song by David for steps of ascending.
    I was glad, when they said to me, We shall go to the House of the Lord.)
  epo-epo: 'Mi ekĝojis, kiam oni diris al mi: Ni iru en la domon de la Eternulo.'
  gfk-gfk: Iau ga guama ing di ga tange tagu bia, “Dahat gi haan ukatiga tano hala
    na lotu tano Watong.”
  uig-PIN: '«Yuⱪiriƣa qiⱪix nahxisi» Ular manga: «Pǝrwǝrdigarning ɵyigǝ qiⱪayli» —
    deginidǝ, Xadlandim.'
  beo-beo: 'Ilia da nama amane sia:i, “Ninia Hina Gode Ea diasuga ahoa:di!” Amo sia:
    nababeba:le, na da hahawane ba:i.'
  tpi-OTNT: Ol i tokim mi olsem, “Goan, yumi go long haus bilong Bikpela.” Ol i tok
    olsem na mi belgut tru.
  hau-SA: Na yi farin ciki tare da waɗanda suka ce da ni, “Bari mu tafi gidan Ubangiji.”
  udu-udu: 'Aha/ ’bora bwa ki ’bor mo mmo/ona uni aha/ gwo mo ki: Dhalki ana iina
    gu’b gi Tap̱a mo.'
  uig-LAT: '«Yuqirigha chiqish naxshisi» Ular manga: «Perwerdigarning öyige chiqayli»
    — déginide, Shadlandim.'
  nde-nde: Ngathokoza lalabo abathi kimi, “Kasiye endlini kaThixo.”
  ton-ton: Naʻaku fiefia ʻi heʻenau pehē mai kiate au, “Ke tau ō ki he fale ʻo Sihova.”
  ces-1613: 'Píseň stupňů, Davidova. Veselím se z toho, že mi říkáno bývá: Poďme do
    domu Hospodinova,'
  eng-WMB: I was glad when they said to me, “Let’s go to the LORD’s house!”
  tam-TCV: “யெகோவாவின் ஆலயத்திற்கு நாம் போவோம்” என்று என்னிடம் சொன்னவர்களோடு சேர்ந்து
    நான் மகிழ்ச்சியடைந்தேன்.
  ceb-ULB: Nalipay ako pag-ayo sa dihang miingon sila kanako, “Mangadto kita sa balay
    ni Yahweh.”
  pol-UBG: 'Uradowałem się, gdy mi powiedziano: Pójdziemy do domu PANA.'
  agr-agr: Tuke Pujuu jee pegkegma nuwi wemi tujutuinakui, wika shiig anebiajai.
  kyc-kyc: Nakamame namba langyuo, Kamongona anda dokona mwua leyaminyi dokopa namba
    rae maiyu.
  urd-GVU: داؤد کا زیارت کا گیت۔ مَیں اُن سے خوش ہوا جنہوں نے مجھ سے کہا، ”آؤ، ہم
    رب کے گھر چلیں۔“
  eng-OEBCW: I was glad when they said to me, ‘We will go to the house of the Lord.’
  deu-1912: 'Ein Lied Davids im höhern Chor. Ich freute mich über die, so mir sagten:
    Laßt uns ins Haus des HERRN gehen!'
  kan-2017: “ಯೆಹೋವನ ಮಂದಿರಕ್ಕೆ ಹೋಗೋಣ ಬಾ!” ಎಂದು ಜನರು ನನ್ನನ್ನು ಕರೆದಾಗ ನನಗೆ ಸಂತೋಷವಾಯಿತು.
  yap-yap: Gu felfelan’ nnap’an ni lungurad ngog, “Ngdarod ko naun rok SOMOL!”
  hlt-MCSB: Kai taengah, “BOEIPA im la cet uh sih,” a ti uh vaengah ka kohoe.
  mdy-ETH: «ናንጊና ናንጋ ጎዳሢ ማኣሪ ኑ ዓኣዾም!» ዔያታ ጋዓኣና ሚርጌና ታና ዎዛሴኔ።
  twi-ASANTE: Ɛberɛ a wɔsee me sɛ, “Ma yɛnkɔ Awurade fie” no, mʼani gyeeɛ.
  eng-WEBU: I was glad when they said to me, “Let’s go to the LORD’s house!”
  spa-PDDPT: 'Yo me alegraba cuando me decían: Vayamos a la Casa de Yavé.'
  gun-gun: Xevy pe “Jaje'oi ke Senhor pegua oo py” 'ea rã aendu vy avy'a ete.
  agu-BL: 'Chumbalaj nin na wil yi na cyal swetz: “Quin xe ca''l Kajcaw, tan c''u''laje''n
    i''. Quin xe ca''l yi kaRyosil yi at Jerusalén,” che''ch swetz.'
  ilo-ULB: Naragsakanak idi kinunada kaniak, “Mapantayo iti balay ni Yahweh.”
  kpg-kpg: Ogu lodo gu manawa lamalia i di madagoaa digaula ne hai mai gi di au boloo,
    “Gidaadou gaa hula gi di Hale o Dimaadua!”
  uig-ARA: '«يۇقىرىغا چىقىش ناخشىسى» ئۇلار ماڭا: «پەرۋەردىگارنىڭ ئۆيىگە چىقايلى» ــ
    دېگىنىدە، شادلاندىم.'
  bps-bps: Toogu lehew di kmanla di deg, “Salu ito ditù di Bong Gumnè i Amuito Dwata.”
  sus-sus: Biyaasilae xa bɛɛti nde Dawuda naxan sɛbɛ N bara sɛɛwa n biyaasi booree
    xa wɔyɛnyi ma, a falafe ra, «Won xɛɛ Alatala xa banxi!»
  pon-2006: I nsenamwahukihla ni ar patohwanohng ie, “Kitail patohla nan tehnpas en
    KAUN-O.”
  jae-jae: Aê gaŋô lau sêsôm gêdêŋ aê gebe “Tawê dandêŋ Apômtaunê andu tana” ma gêgôm
    aê têtac ŋajamanô.
  ksd-ksd: 'Iau ga gugu ba dia ga biti tagu dari: Dat a vana oai upi ra kuba i ra
    Luluai.'
  tur-YTC: Bana, “Hadi Yahve'nin evine gidelim!” Dediklerinde sevindim.
  bel-N: 'Сьпеў узыходжаньня. Давіда. Узрадаваўся я, калі мне сказалі: “Хадзем у дом
    ГОСПАДА!”'
  grc-BRENT: Ὠδὴ τῶν ἀναβαθμῶν. Πρὸς σὲ ᾖρα τοὺς ὀφθαλμούς μου, τὸν κατοικοῦντα ἐν
    τῷ οὐρανῷ.
  kpr-kpr: Nandae eminge sisera aindae, ivuga useni, “Javi e namonde Bajari da tafaroro
    kamboda yaore!”
  ind-AYT: Nyanyian Ziarah Daud. Aku bergembira ketika mereka berkata padaku, “Ayo
    kita pergi ke rumah TUHAN!”.
  yom-yom: 'Khini ndimona bu bakhamba ti : “Bika tuendanu ku nzo Yave”.'
  yut-yut: “Kɨlɨ apba Yawe da yutnon kɨno” yaŋ nayɨŋba nandabo tagɨsi agɨt.
  nya-nya: Ndinakondwera atandiwuza kuti, “Tiyeni ku nyumba ya Yehova.”
  kyg-kyg: Apakaemo, Ala kava neꞌmo noꞌafiꞌmo haigetao, huꞌa naha paiꞌnageꞌnaeꞌmo
    namogaga aiꞌnove.
  hrv-hrv: 'Hodočasnička pjesma. Davidova. Obradovah se kad mi rekoše: “Hajdemo u
    Dom Jahvin!”'
  mps-mps: Augwaligo enabolo walali, “Iya, tegoba, da te Genuai Bidigo beba pinao.”
    Augwaligo te tiwai po obaso, te ena bugai haliga mu yalio.
  tpi-tpi: Ol i tokim mi olsem, “Goan, yumi go long haus bilong Bikpela.” Ol i tok
    olsem na mi belgut tru.
  dan-1931: 'Sang til Festrejserne. Af David. Jeg frydede mig, da de sagde til mig:
    “Vi drager til HERRENS Hus!”'
  vie-OVCB: 'Tôi vui khi người ta giục giã: “Chúng ta cùng đi lên nhà Chúa Hằng Hữu.”'
  guj-2017: જ્યારે તેઓએ મને કહ્યું કે, “ચાલો આપણે યહોવાહના ઘરમાં જઈએ,” ત્યારે હું
    આનંદ પામ્યો.
  pon-2006A: I nsenamwahukihla ni ar patohwanohng ie, “Kitail patohla nan tehnpas
    en KAUN-O.”
  por-BRBSL: Fiquei feliz quando eles me disseram, “Vamos para a casa de Yahweh”!
  eng-OEBUS: I was glad when they said to me, “We will go to the house of the Lord.”
  swe-swe: 'En pilgrimssång (en sång som går upp, höjer sig), av David. ______ Jag
    fröjdades, gladdes, när man sa till mig: ”Låt oss gå upp till Herrens (Jahves)
    hus”'
  cth-cth: BAWIPA e im dawk cet awh sei telah, kai koe ati awh navah, ka lunghawi.
  twi-twi: Me ne wɔn a wosee me sɛ, “Ma yɛnkɔ Awurade fi” no ani gyei.
  hlt-hlt: Kai taengah, “BOEIPA im la cet uh sih,” a ti uh vaengah ka kohoe.
  tbz-SIM: 'Dɑfiti yɛ̀nfɛ̀ bɛ̀ ɔ̃ ndiè nfɛ̀ kɛ kɔri Kuyie ncĩ́ɛ̃̀tɛ̀. Kɛ̀ bɛ̀ ǹ nɑ̀kɛ́
    kɛ yĩ: Ti kɔtɛ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀. Dɛ̀ ɔ̃ nni nɑɑtimu.'
  msy-2020: Kɨ orazi, me kamagh na mɨgɨa ghaze, “Ia dɨkavigh e mangɨ Ikiavɨra Itir
    Godɨn Dɨpenimɨn mangam.” Kɨ kamaghɨn oregha bar akonge.
  dop-dop: Tɑfiiti Yosɑlɛm kpɑʋ yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ.
    Ye pɑ tɔmɑ sɩ tə́ polo Tɑcɑɑ təyɑɣɑ tɑɑ, mɑ lɑŋhʋlʋmlɛ wɛ sɔɣɔntʋ.
  azb-azb: Mənə «Rəbbin evinə gedək» deyilərkən sevindim.
  eng-DBY: I rejoiced when they said unto me, Let us go into the house of Jehovah.
  hin-2017: जब लोगों ने मुझसे कहा, “आओ, हम यहोवा के भवन को चलें,” तब मैं आनन्दित हुआ।
  wol-KYG: 'Muy jàngi yéeg, ñu di ko màggale Yàlla, ñeel Daawuda. Maaka bég, ba ñu
    ma nee: «Kër Aji Sax ji lanu jëm.»'
  swp-swp: Ea kode ariri huiana eai wa se heribagu, si ene, “Ta awasaei GUIAU ena
    numa eai!”
  bjr-bjr: Yaaweena amaana maaqai firaree qimasee qimaqimiafaqa qinee asasiqa.
  eng-YLT: A Song of the Ascents, by David. I have rejoiced in those saying to me,
    'To the house of Jehovah we go.'
  kne-kne: Maragsakanak idi inmawis da, “Emey tako sin beey en Diyos,” kanan da.
  eng-WYC-2017: The song of degrees of David. I am glad in these things, that be said
    to me; We shall go into the house of the Lord.
  eng-WMBB: I was glad when they said to me, “Let’s go to the LORD’s house!”
  zat-NTPS: 'Gubéle̱na'' benne'' ca'' gulé̱''e̱ neda'': “Chéajdxu xu''u lizre Xránadxu
    Dios.”'
  zty-NTPS: 'Bebéḻenla'' tẕen benne'' ka'' góžgake'' neda'': “Le cho''o ḻo yodo''
    che X̱anžo Dios.”'
  urd-GVH: दाऊद का ज़ियारत का गीत। मैं उनसे ख़ुश हुआ जिन्होंने मुझसे कहा, “आओ, हम
    रब के घर चलें।”
  rug-rug: Qetu si rau sipu zamau rina qua baere, “Aria mada la pa vetu hope te Zihova.”
  gaz-gaz: Yommuu isaan, “Kottu gara mana Waaqayyoo dhaqnaa” naan jedhanitti, ani
    nan gammade.
  fra-LSG: 'Cantique des degrés. De David. Je suis dans la joie quand on me dit: Allons
    à la maison de l’Éternel!'
  yal-yal: Ala Batu Banxi yisiga bɛtina, Dawuda gbeena. Sɛwan na a ra n xa, e na a
    fala n xa, “En siga Alatalaa banxini!”
  iou-iou: Ekäni täŋo kudupi yotken ärona yäŋ näwerirä bumta oretkut!
  haw-1868: O LIOLI aku la au, ia lakou i olelo mai ai ia'u, E hele kakou iloko o
    ka hale o Iehova.
  arb-NAV: 'فَرِحْتُ بِالْقَائِلِينَ لِي: لِنَذْهَبْ مَعاً إِلَى بَيْتِ الرَّبِّ.'
  ded-ded: “Nenang KEBUAC amau enni.” Yeneng ifi edenugec ubangerec negenai.
  ewe-ewe: Mekpɔ dzidzɔ kple ame siwo gblɔ nam be, “Mina míayi Yehowa ƒe aƒe me.”
  eng-LEE: “A song of the degrees by David.” I was rejoiced when they said unto me,
    Unto the house of the Lord let us go.
  asm-FB: মই আনন্দিত হ’লো, যেতিয়া লোকসকলে মোক ক’লে, “ব’লা, আমি যিহোৱাৰ গৃহলৈ যাওঁ।”
  sus-A: بِيَاسِلَيٍ شَ بّيتِ ندٍ دَوُدَ نَشَن سّبّ ﭑ بَرَ سّيوَ ﭑ بِيَاسِ بٌورٍيٍ
    شَ وْيّنيِ مَ، عَ قَلَقٍ رَ، «وٌن شّي عَلَتَلَ شَ بَنشِ!»
  fra-SBL: Je me suis réjoui quand ils m'ont dit, « Allons à la maison de Yahvé ! »
  hbo-hbo: שִׁ֥יר הַֽמַּעֲלֹ֗ות לְדָ֫וִ֥ד שָׂ֭מַחְתִּי בְּאֹמְרִ֣ים לִ֑י בֵּ֖ית יְהוָ֣ה
    נֵלֵֽךְ׃
  kik-kik: Nĩndakenire hamwe na arĩa maanjĩĩrire atĩrĩ, “Nĩtũthiĩ nyũmba ya Jehova.”
  fra-NCL: 'Cantique des montées. De David. J’ai été dans la joie quand on m’a dit :
    « Allons à la maison de Yahweh ! »'
  cek-AK: Angraeng im ah caeh o si, tiah ang thuih o naah, anghoehaih ka tawnh.
  cuk-cuk: 'Dule anga sogdemalale: “¡Bab-Jehová-e-negse anmar namarye!” An weligwar-itoddaed.'
  uig-CYR: «Жуқириға чиқиш нахшиси» И әршләрдә Турғучисән, Саңа бешимни көтирип қараймән;
  tel-2017: పదండి, యెహోవా మందిరానికి వెళ్దాం, అని ప్రజలు నాతో చెప్పినప్పుడు నేను సంతోషించాను.
  hat-BSA: Mwen te kontan lè yo te di mwen, “Annou ale lakay SENYÈ a.”
  ukr-ONPU: Пісня сходження. До Тебе підношу я очі свої, о, Той, Хто мешкає на небесах!
  kos-kos: Nga engan ke elos fahk nu sik, “Lela kut in som nu in lohm sin LEUM GOD.”
  hbo-WLC: שִׁ֥יר הַֽמַּעֲל֗וֹת לְדָ֫וִ֥ד שָׂ֭מַחְתִּי בְּאֹמְרִ֣ים לִ֑י בֵּ֖ית יְהוָ֣ה
    נֵלֵֽךְ׃
  ibo-ibo: Aṅụrịrị m ọṅụ mgbe ha sị m, “Ka anyị gaa nʼụlọnsọ Onyenwe anyị.”
  ory-ory: “ଆସ, ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ଯାଉ,” ଏହି କଥା ଲୋକମାନେ ମୋତେ କହିବା ବେଳେ
    ମୁଁ ଆନନ୍ଦିତ ହେଲି।
  chk-chk: Üa pwapwa, lupwen ra üreniei, “Ousipwe feila ren imwen ewe Samol mi Lapalap.”
  rop-rop: Aibin gudbinji wen deibin tok langa mi, “Kaman! Wi ol go langa det haus
    blanga YAWEI.”
  ukr-1871: 'Посходня пісня Давидова. Звеселився я, коли казали менї: Ходїм до дому
    Господнього!'
  yon-yon: “Yariman yambib yaa wenem.” anduwiwen kuu ne kuu kubi darewoob keraan.
  deu-1951: 'Ein Wallfahrtslied. Von David. Ich freue mich an denen, die zu mir sagen:
    Lasset uns zum Hause des HERRN gehen!'
  eng-JPS: 'A Song of Ascents; of David. I rejoiced when they said unto me: ''Let
    us go unto the house of the LORD.'''
  srp-1865: 'Obradovah se kad mi rekoše: hajdemo u dom Gospodnji!'
  lug-lug: Nasanyuka bwe baŋŋamba nti, “Tugende mu nnyumba ya Mukama!”
  heb-heb: שיר המעלות לדוד שמחתי באמרים לי בית יהוה נלך׃
  ben-IRV: আমি আনন্দিত হলাম পেলাম যখন তারা আমাকে বলে, চল আমরা সদাপ্রভুুর গৃহে যাই।
  ntu-ntu: Drtwrnge elalzm mz nzrpi-ngrm bange kx, “Navzdzpeku mz Mangr-nzangiongr
    Yawe.” Zbz sc tqvztrpekr mz naobz ngr mzteadau nyzde.
  pan-pan: ਮੈਂ ਖੁਸ਼ ਹੋਇਆ ਜਦ ਓਹ ਮੈਨੂੰ ਆਖਣ ਲੱਗੇ, ਆਓ ਯਹੋਵਾਹ ਦੇ ਘਰ ਨੂੰ ਚੱਲੀਏ!
  mya-JVB: ငါတို့သည် ထာဝရဘုရား ၏ အိမ် တော်သို့ သွား ကြကုန်အံ့ဟု သူတပါးတို့သည် ပြောကြ
    သောအခါ ၊ ငါသည် ဝမ်းမြောက် ခြင်းရှိ၏။
  kgf-kgf: (Ocmuŋ téréyaiguc eŋeŋawac legic, Dawidinéŋ oyec.) Ic eneŋ Yaweac ocmuŋiguc
    enni ʒéma nézégic nimma ségiségi waŋi.
  tte-O: Yagu kaba yaliyaya saugana yabenalan siwaloba, “Talau Yeoba ana nume mena.”
  tbg-tbg: Vika tiriara tiha, Aniqenavu Nora Kotira Naavuqi variare, tiavaro ti muntukaqihairo
    koqe i vaimanta vauro.
  hmo-hmo: Lau dekenai idia hereva, idia gwau, “Lohiabada ena Ruma dekenai do ita
    lao.” Inai bamona idia hereva neganai, lau be mai moale bada danu.
  zar-NT: 'Budzéjadaʼ cateʼ gulë́ bönachi nedaʼ, gulaʼnná: “Uyeajruʼ yuʼu lidxëʼ Xanruʼ
    Dios.”'
  urd-urd: मैं ख़ुश हुआ जब वह मुझ से कहने लगे “आओ ख़ुदावन्द के घर चलें।”
  rus-SYN: К Тебе возвожу очи мои, Живущий на небесах!
  bqc-SIM: Kɛ́ wa òmɛɛ wà gɛ́ Dii ua, ma pↄ kɛ̀na.
  tcz-CHONGTHU: Yahweh Pakai hou inn ah cheuhite tia kakom a asei u chun keima kakipahlheh
    jengin ahi.
  mar-mar: आपण परमेश्वराच्या घराला जाऊ असे ते मला म्हणाले, तेव्हा मला आनंद झाला.
  isl-isl: 'Ég varð glaður þegar sagt var við mig: „Komdu! Förum í musterið, hús Drottins!“'
  hlt-THB: Bawipa a im na cet u sih,” tinawh amik kqawn law awh zeel soeih nyng.
  qub-qub: ¡Fiyupami cushicö «Tayta Diospa Wasinman aywashun» nimaptin!
  bqp-bqp: Kũ ò pìmɛnɛ ò gɛ́ Dikiri ↄnn, ma pↄ kɛ̀ nna.
  hat-hat: 'Se yon chante David pou yo chante lè y''ap moute lavil Jerizalèm. Ala
    kontan mwen te kontan lè yo di m'': -Ann ale lakay Seyè a.'
  eng-BSB: I was glad when they said to me, “Let us go to the house of the LORD.”
  eng-WEBPB: I was glad when they said to me, “Let’s go to the LORD’s house!”
  kbq-kbq: Vahe'mo'za nagrikura hu'za, enketa Ra Anumzamofo mono nontegama vanune
    hu'za nehazage'na, tusiza hu'na musena nehue.
  pon-pon: 'I PEREN kida ar indai on ia: Kitail en kolan nan tanpaj en Ieowa!'
  nhe-BL: 'Na nipajqui quema nechilhuijque: “Ma tiyacajya ichaj TOTECO.”'
  wnc-wnc: Naat aminu kundu Buyambam tapatane yotna buyambam gwene kuna ngang nanikingkat
    unekan gatake kuke musip gwaang siknga natapbumang.
  bus-bus: Kɛ̀ wà bèmɛ wà gá Dii ua, ma pↄↄ kɛ̀ nna.
  gub-BL: — Zaha Tupàn Tuweharupi Wiko Ma'e hàpuzuhu pe nehe, i'i ihewe wà. Herurywete
    waze'eg mehe.
  eng-DRA: To thee have I lifted up my eyes, who dwellest in heaven.
