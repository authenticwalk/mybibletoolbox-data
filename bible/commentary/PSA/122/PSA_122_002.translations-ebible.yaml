verse: PSA.122.002
translations:
  mal-C: ജെറുശലേമേ, ഞങ്ങളുടെ കാലുകൾ നിന്റെ കവാടങ്ങൾക്കുള്ളിൽ നിൽക്കുന്നു.
  deu-TKW: Unsere Füße stehen in deinen Thoren, Jerusalem!
  lin-lin: Yelusalemi, makolo na biso etelemi na bikuke na yo !
  mmx-mmx: La ananga nedik tara vubeles pam at langas povolo la tara tu nga ro xeneng
    at lemenemen silok Jerusalem.
  eng-LSV: Our feet have been standing in your gates, O Jerusalem!
  eng-GNV: Our feete shall stand in thy gates, O Ierusalem.
  eng-WEBSTER: Our feet shall stand within thy gates, O Jerusalem.
  nhw-BL: Pero ama ya tiitztoque nica ipan altepetl Jerusalén. Quena, ya ticalactoque
    campa ipuertas ipan itepa.
  swh-ONEN: Ee Yerusalemu, miguu yetu imesimama malangoni mwako.
  bba-bba: Yerusɑlɛmu, bɛsɛn nɑɑsu su yɔ̃ wunɛn kɔnnɔsɔ.
  eng-KJVCPB: Our feet shall stand Within thy gates, O Jerusalem.
  luo-luo: Tiendewa ochungʼ e dhorangeyeni, yaye Jerusalem.
  aii-aii: ܒܸܟܠܵܝܵܐ ܝܗܘܵܘ ܐܲܩܠܵܬܲܢ̈ ܒܕܲܪ̈ܘܵܙܵܟ݂ܝ، ܝܵܐ ܐܘܿܪܸܫܠܸܡ.
  meu-meu: Ierusalem e, ai aemai vada e gini, emu ikoukou lalodiai.
  npi-ULB: ए यरूशलेम, हाम्रा खुट्टाहरू तेरा ढोकाहरूभित्र खडा छन् ।
  yor-yor: Ẹsẹ̀ wa yóò dúró ní ẹnu ibodè rẹ, ìwọ Jerusalẹmu.
  pes-OPCB: و اینک اینجا در میان دروازه‌های اورشلیم ایستاده‌ایم!
  tgl-ULB: Ang mga paa natin ay nakatayo sa loob ng iyong tarangkahan, O Jerusalem.
  nop-nop: Kaŋ ya agaŋ busuwamun, Jelusalem gimbahaŋ maaneŋ yakam.
  cbu-NT: Yakat Irusarinush pshtukamchuni; Na kuseenicha, mangini kis atiniya.
  hui-hui: Ani layagola ina pialu ai áyu Yarusaleme anda puwa pabe tamuha o kamagoni
    handadaba.
  mya-mya: ယ​ခု​အ​ခါ​ငါ​တို့​သည်​ယေ​ရု​ရှ​လင်​မြို့ တံ​ခါး​အ​တွင်း​ရပ်​လျက်​ရှိ​နေ​ကြ​ပါ​၏။
  bod-N: ཀྱེ་མ་ཡེ་རུ་སཱ་ལེམ་ངེད་ཅག༌ནི། །ཁྱེད་ཀྱི་རྒྱལ་སྒོའི་ནང་དུ་འགྲེང་ནས༌ཡོད།།
  wsk-wsk: O Jerusalem, ana aitak nika songkuring ago sanamiwasan!
  sna-sna: Tsoka dzedu dzimire mukati mamasuo ako, iwe Jerusarema.
  spa-BLM: ¡Nuestros pies están dentro de tus puertas, Jerusalén!
  cac-cac: Axo ticnaic ay on̈xo ec' d'a yol chon̈ab' Jerusalén tic.
  swh-ULB: Ee Yerusalemu, miguu yetu imesimama ndani ya malango yako!
  bel-bel: Вось, як вочы рабоў глядзяць на руку іхніх паноў, як вочы рабыні на руку
    іхняе гаспадыні, так нашыя вочы да Госпада, Бога нашага, пакуль Ён зьлітуецца
    з нас.
  deu-ELBBK: Unsere Füße werden in deinen Toren stehen, Jerusalem!
  mbb-OT: Ne ǥuntaan kayi key en mekehitindeg te pultahan te Jerusalem!
  mal-2015: യെരൂശലേമേ, ഞങ്ങളുടെ കാലുകൾ നിന്റെ വാതിലുകൾക്കകത്തു നില്ക്കുന്നു.
  gup-gup: Bolkkime ngad ngarridanginj kondah kore kukadje Jerusalem. Ngarringimeng
    kore kawarnamyo dangmarrhmiyindi ngarre.
  rmc-rmc: Akana amare pindre ačhen andre tire brani, Jeruzalemona.
  nlg-nlg: Mi taeni tai tughuru lokani nimua na lei mataula ni peo, ighoe Jerusalem.
  pes-OPV: پایهای ما خواهد ایستاد، به اندرون دروازه های تو، ای اورشلیم!
  ron-1924: Пичоареле ми се опреск ын порциле тале, Иерусалиме!
  ben-OBCV: এখন, হে জেরুশালেম নগরী, তোমার প্রবেশদ্বারের ভিতরে আমরা দাঁড়িয়ে রয়েছি।
  som-som: Yeruusaalemay, cagahayagu Waxay taagan yihiin irdahaaga gudahooda,
  lat-VUC: 'Ecce sicut oculi servorum in manibus dominorum suorum; sicut oculi ancillæ
    in manibus dominæ suæ: ita oculi nostri ad Dominum Deum nostrum, donec misereatur
    nostri.'
  eng-ASVBT: Our feet are standing Within thy gates, O Jerusalem,
  mna-mna: Mi iŋgi tamar ma telela siiri kwoono ki Yerusalem, mi temendernder lela
    kar biibi kek.
  ita-1885: O Gerusalemme, I nostri piedi son fermi nelle tue porte.
  eng-LXXUP: Behold, as the eyes of servants are directed to the hands of their masters,
    And as the eyes of a maidservant to the hands of her mistress; So our eyes are
    directed to the Lord our God, Until he have mercy upon us.
  eng-ULB: Jerusalem, our feet are standing within your gates!
  spa-VBL: Ahora estamos de pie dentro de tus puertas, Jerusalén!
  fra-_FOB: Nos pieds s'arrêtent dans tes portes, ô Jérusalem!
  mal-mal: യെരൂശലേമേ, ഞങ്ങളുടെ കാലുകൾ നിന്റെ വാതിലുകളുടെ ഉള്ളിൽ നില്ക്കുന്നു.
  urd-GVR: Ai Yarūshalam, ab hamāre pāṅw tere darwāzoṅ meṅ khaṛe haiṅ.
  suz-BL: गोपुकीमी “यरूसलेम, इ ठेयब लाप्‍चोपुकीमी राप्‍शो बाक्‍नीकी” देंतक।
  eng-NOY: Our feet are standing Within thy gates, O Jerusalem!
  ita-1927: I nostri passi si son fermati entro le tue porte, o Gerusalemme;
  ckb-ckb: ئەی ئۆرشەلیم، پێیەکانمان لە دەروازەکانت ڕادەوەستن.
  eng-BBE: At last our feet were inside your doors, O Jerusalem.
  xsi-xsi: O Jerusalem lawea, kala ŋine maka kamâ kapâŋga lâ, aku kamandi noko ne
    ŋgumbi ilo.
  kan-OKCV: ಯೆರೂಸಲೇಮೇ, ನಮ್ಮ ಪಾದಗಳು ನಿನ್ನ ಬಾಗಿಲುಗಳಲ್ಲಿ ತಲುಪಿದೆ.
  tam-2017: எருசலேமே, உன்னுடைய வாசல்களில் எங்களுடைய கால்கள் நிற்கிறது.
  spa-RV-1909: Nuestros pies estuvieron en tus puertas, oh Jerusalem;
  ron-BTF: Picioarele noastre vor sta înăuntrul porților tale, Ierusalime.
  eng-WEBP: Our feet are standing within your gates, Jerusalem!
  eng-FBV: Now we're standing inside your gates, Jerusalem!
  nld-1939: En nu staan onze voeten Al binnen uw poorten, Jerusalem!
  nch-BL: Pero ama ya tiitztoque nica ipan altepet Jerusalén. Quena, ya ticalactoque
    campa icaltehua ni altepe.
  vie-1934: Hỡi Giê-ru-sa-lem, chân chúng ta dừng lại Trong các cửa ngươi.
  cha-cha: Y adengta ufanojgue gui jalom y trangcamo, O Jerusalem.
  hin-CV: येरूशलेम, हम तुम्हारे द्वार पर खड़े हुए हैं.
  eng-OURB: Our feet are standing within your gates, Jerusalem [City of peace];
  spa-BES: Por fin nuestros pies estaban dentro de tus puertas, oh Jerusalén.
  tdx-tdx: Fa mijohañe amo lalam-bei’oo ty fandia’ay, ry Ierosalaime!
  tha-KJV: โอ เยรูซาเล็มเอ๋ย เท​้าของพวกข้าพเจ้าจะยืนอยู่ภายในประตูกำแพงของเธอ
  por-BR-2018: Nossos pés estão adentro de tuas portas, ó Jerusalém.
  deu-ELO: Unsere Füße werden in deinen Toren stehen, Jerusalem!
  eng-WYC-2018: Our feet were standing; in thy halls/in thy foreyards, thou Jerusalem.
    (And now our feet stand within thy gates, O Jerusalem.)
  epo-epo: Niaj piedoj staris en viaj pordegoj, Ho Jerusalem,
  gfk-gfk: Ira kaki dahat i tur taar um narako tano matanangaas laka ta Ierusalem.
  uig-PIN: Putlirimiz dǝrwaziliring iqidǝ turuxⱪa nesip boldi, i Yerusalem!
  beo-beo: 'Amola wali ninia da guiguda: lela, Yelusaleme gagoi ganodini lelefula.'
  tpi-OTNT: Orait nau mipela i kamap pinis na i sanap insait long banis bilong Jerusalem.
  hau-SA: Ƙafafunmu suna tsaye a ƙofofinki, ya Urushalima.
  udu-udu: Sho’k bam uni doshkin mo e bwaman ma goŋ pini mo, ayy Urushaliim.
  uig-LAT: Putlirimiz derwaziliring ichide turushqa nésip boldi, i Yérusalém!
  nde-nde: Inyawo zethu zimi ngaphakathi kwamasango akho, wena Jerusalema.
  ton-ton: ‌ʻE tuʻu homau vaʻe ki lotoʻā ʻi ho ngaahi matapā, ʻE Selūsalema.
  ces-1613: A že se postavují nohy naše v branách tvých, ó Jeruzaléme.
  eng-WMB: Our feet are standing within your gates, Jerusalem!
  tam-TCV: எருசலேமே, எங்கள் கால்கள் உன் வாசல்களில் நிற்கின்றன.
  ceb-ULB: Jerusalem, ang among mga tiil nagtindog diha sa imong mga ganghaan!
  pol-UBG: Nasze nogi stanęły w twoich bramach, o Jeruzalem!
  agr-agr: Jerusalégkah, yamai juwi waitinum kaunaji.
  kyc-kyc: Doko epapu namwa dae angi Jerusaleme kame kambu andakarerena epo karamano.
  urd-GVU: اے یروشلم، اب ہمارے پاؤں تیرے دروازوں میں کھڑے ہیں۔
  eng-OEBCW: Now we are standing, within your gates, O Jerusalem.
  deu-1912: Unsre Füße stehen in deinen Toren, Jerusalem.
  kan-2017: ಯೆರೂಸಲೇಮೇ! ನಮ್ಮ ಕಾಲುಗಳು, ನಿನ್ನ ಬಾಗಿಲುಗಳಲ್ಲಿ ಸೇರಿರುತ್ತವಲ್ಲಾ.
  yap-yap: Ere chiney e kugbad ngay, ni gamad ba sak’iy u lan e pi garog u Jerusalem!
  hlt-MCSB: Jerusalem nang kah vongka ah kaimih kho loh pai uh tih om uh.
  mdy-ETH: ዬሩሳላሜ! ካሮና ኔኤኮ ኑኡኒ ጌሊ ጋራ ዔቄኔ።
  twi-ASANTE: Yɛgyinagyina wʼapono ano, Ao Yerusalem.
  eng-WEBU: Our feet are standing within your gates, Jerusalem!
  spa-PDDPT: Nuestros pies están plantados dentro de tus puertas, Oh Jerusalén.
  gun-gun: Ndee Jerusalém tetã, orepy ovaẽ ma nerokẽ py.
  agu-BL: Nin yil kocopon le tnuma'tz, nin yi na ko'c tul yi tapij yi at solte'j,
  ilo-ULB: Agtaktakder dagiti sakami iti uneg dagiti ruanganmo, O Jerusalem.
  kpg-kpg: Malaa, dolomeenei gimaadou gu i ginei, e tuu i lodo nia bontai o Jerusalem!
  uig-ARA: پۇتلىرىمىز دەرۋازىلىرىڭ ئىچىدە تۇرۇشقا نېسىپ بولدى، ئى يېرۇسالېم!
  bps-bps: Na ani, tadini gami, tadag di lam i dad bà gufusuk di syudad Dyérusalém.
  sus-sus: «Yakɔsi muxu sanyie tixi i tan Darisalamu sode dɛ ra.»
  pon-2006: Eri iet, se miher met, uh nan wenihmw kan en kelen Serusalem!
  jae-jae: O Jerusalem, galoc eŋkaiŋ kêka aômnêm sacgêdô tôŋgac.
  ksd-ksd: A kak i vevet dia tur Ta kaum mataniolo, Ierusalem.
  tur-YTC: Ayaklarımız senin kapılarında duruyor, Ey Yeruşalem,
  bel-N: Вось, ногі нашыя стаяць у брамах тваіх, Ерусаліме!
  grc-BRENT: Ἰδοὺ ὡς ὀφθαλμοὶ δούλων εἰς χεῖρας τῶν κυρίων αὐτῶν, ὡς ὀφθαλμοὶ παιδίσκης
    εἰς χεῖρας τῆς κυρίας αὐτῆς, οὕτως οἱ ὀφθαλμοὶ ἡμῶν πρὸς Κύριον τὸν Θεὸν ἡμῶν,
    ἕως οὗ οἰκτειρῆσαι ἡμᾶς.
  kpr-kpr: Arie Jerusalem ko, namane refara buveri, ninda furu jokada fetirera!
  ind-AYT: Kaki kami berdiri dalam pintu-pintu gerbangmu, hai Yerusalem.
  yom-yom: Malu meto matelimini mu mielo miaku, a Yelusalemi.
  yut-yut: Nin kɨlɨ abɨŋ Jerusalem dakon wigat yapmaŋek nagalgwan pɨgɨmaŋ da akgamaŋ.
  nya-nya: Mapazi athu akuyima mʼzipata zako, Iwe Yerusalemu.
  kyg-kyg: Uta avaꞌyi huteta haita maiꞌnetaeꞌmo, O Yulusalemuo, huta, lagaemo eta
    kagae yafa lafi kegiꞌyafiꞌmo he tita maiꞌnone, huta nehune.
  hrv-hrv: Eto, noge nam već stoje na vratima tvojim, Jeruzaleme.
  mps-mps: Tialima, megi da, da sabolama, tama te Jerusalem bagulali obo tomode dolalubao.
  tpi-tpi: Orait nau mipela i kamap pinis na i sanap insait long banis bilong Jerusalem.
  dan-1931: Så står vore Fødder da i dine Porte, Jerusalem,
  vie-OVCB: Hỡi Giê-ru-sa-lem, chúng ta dừng chân tại cửa ngươi.
  guj-2017: હે યરુશાલેમ, તારા દ્વારોમાં અમે ઊભા રહ્યા હતા.
  pon-2006A: Eri iet, se miher met, uh nan wenihmw kan en kelen Serusalem!
  por-BRBSL: Nossos pés estão em pé dentro de seus portões, Jerusalém!
  eng-OEBUS: Now we are standing, within your gates, O Jerusalem.
  swe-swe: Våra fötter står i dina portar, Jerusalem.
  cth-cth: Oe Jerusalem, kaimae khok teh, nange takhang thungvah a kangdue han.
  twi-twi: Yegyinagyina wʼaponkɛse ano, Yerusalem.
  hlt-hlt: Jerusalem nang kah vongka ah kaimih kho loh pai uh tih om uh.
  tbz-SIM: Sedisɑdɛmmu ti cómmú ɑ bòrì ndi.
  msy-2020: E datɨrɨghɨn otivigha gɨvagha, Jerusalemɨn nguibam avɨnizir dɨvazimɨn
    aven tuivighav iti.
  dop-dop: Yosɑlɛm, nyɑ́ nɔnɔkeelɑsɩ kɛ tə səŋɑɑ.
  azb-azb: Ey Yerusəlim, sənin darvazalarından keçdim, Torpağına qədəm qoydum.
  eng-DBY: Our feet shall stand within thy gates, O Jerusalem.
  hin-2017: हे यरूशलेम, तेरे फाटकों के भीतर, हम खड़े हो गए हैं!
  wol-KYG: Yaw Yerusalem, noo ngii taxaw sa bunt.
  swp-swp: Aemai wa se totoro oa em dobila abalusoradi eai, Ierusalema e!
  bjr-bjr: Maqee maasa maaqoo Yeerusaree faandaamura kooqiki keeqafi afuqaki maridaqa.
  eng-YLT: Our feet have been standing in thy gates, O Jerusalem!
  kne-kne: Yan nay sinenggep takod Jerusalem ed wani, yan pinmipika tako sin oneg
    di ili.
  eng-WYC-2017: Our feet were standing; in thy halls or foreyards, thou Jerusalem.
  eng-WMBB: Our feet are standing within your gates, Jerusalem!
  zat-NTPS: Na'a zúadxu nigá, ze̱ntu' dxa xu'u ze'e da naxechaj lue', xe̱zre Jerusalén.
  zty-NTPS: Na'a zoažo nga. Zežo lo'ole ze'e da' nyechjlen yež Jerusalén.
  urd-GVH: ऐ यरूशलम, अब हमारे पाँव तेरे दरवाज़ों में खड़े हैं।
  rug-rug: Kei Zerusalema, kamahire si turu si gami pa sasadana sa mua bara.
  gaz-gaz: Yaa Yerusaalem, miilli keenya karrawwan kee irra dhaabata.
  fra-LSG: Nos pieds s’arrêtent Dans tes portes, Jérusalem!
  yal-yal: Iki, en tixi Yerusalɛn so dɛɛn na.
  iou-iou: Eruk, ahäkamäŋ, Jerusalem täŋo yewa gänaŋ itkamäŋ ŋo.
  haw-1868: E ku no ko kakou mau wawae, Maloko o kou mau pukapa, e Ierusalema.
  arb-NAV: تَقِفُ أَقْدَامُنَا الآنَ دَاخِلَ أَبْوَابِكِ يَا أُورُشَلِيمُ.
  ded-ded: O Yerusareng, neni hanininango geac naguusing ekemma odaga manau tinandimbe.
  ewe-ewe: O! Yerusalem, míaƒe afɔwo le wò agbowo nu.
  eng-LEE: Our feet are now standing within thy gates, O Jerusalem!
  asm-FB: হে যিৰূচালেম, আমি তোমাৰ দুৱাৰবোৰৰ ভিতৰত ভৰি থৈ থিয় হৈ আছোঁ।
  sus-A: «يَكْسِ مُشُ سَنيِيٍ تِشِ عِ تَن دَرِ سَلَمُ سٌدٍ دّ رَ.»
  fra-SBL: Nos pieds se tiennent dans tes portes, Jérusalem !
  hbo-hbo: עֹ֭מְדֹות הָי֣וּ רַגְלֵ֑ינוּ בִּ֝שְׁעָרַ֗יִךְ יְרוּשָׁלָֽ͏ִם׃
  kik-kik: Magũrũ maitũ marũgamĩte ihingo-inĩ ciaku, wee Jerusalemu.
  fra-NCL: Enfin ! Nos pieds s’arrêtent à tes portes, Jérusalem !
  cek-AK: Aw Jerusalem, kaicae ih khoknawk loe na khongkha thungah angdoet boeh.
  cuk-cuk: Jerusalén-neggwebur, be-neg-e-yawagak-asabin bato anmar gwichid.
  uig-CYR: Мана, қуллириңниң көзи өз ғоҗайининиң қоллириға қандақ қариған болса, Дедәкләрниң
    көзи өз саһибәсиниң қоллириға қандақ қариған болса, Бизниң көзимиз Пәрвәрдигар
    Худайимизға шундақ қарайду. Та бизгә шәпқәт көрсәткичә қарайду.
  tel-2017: యెరూషలేమా, మా పాదాలు నీ ప్రవేశ ద్వారాల వద్ద నిలబడుతున్నాయి.
  hat-BSA: Pye nou kanpe anndan pòtay ou yo, O Jérusalem!
  ukr-ONPU: Ось, як очі рабів – на руку їхніх володарів, як очі служниці – на руку
    її пані, так очі наші звернені до Господа, Бога нашого, доки Він не помилує нас.
  kos-kos: Ac inge kut utyak tari Nu in kalkal lom, O Jerusalem!
  hbo-WLC: עֹ֭מְדוֹת הָי֣וּ רַגְלֵ֑ינוּ בִּ֝שְׁעָרַ֗יִךְ יְרוּשָׁלִָֽם׃
  ibo-ibo: Ụkwụ anyị eguzola ugbu a nʼọnụ ụzọ ama gị niile, gị obodo Jerusalem.
  ory-ory: ହେ ଯିରୂଶାଲମ, ତୁମ୍ଭ ଦ୍ୱାର ଭିତରେ ଆମ୍ଭମାନଙ୍କ ଚରଣ ଠିଆ ହେଉଅଛି;
  chk-chk: Iei äm aia tolong lon asamalapom kewe o ütä lon, en Jerusalem.
  rop-rop: Wal wi iya na jandapbat insaid langa detlot geit blanga Jerusalem.
  ukr-1871: Наші ноги стояти муть у брамах твоїх, Єрусалиме!
  yon-yon: O Yerusalem, kibireb kee nub kuu kub kuuk ambongko aom doruub.
  deu-1951: Unsre Füße stehen in deinen Toren, Jerusalem!
  eng-JPS: Our feet are standing within thy gates, O Jerusalem;
  srp-1865: Evo, stoje noge naše na vratima tvojim, Jerusalime!
  lug-lug: Ebigere byaffe biyimiridde mu miryango gyo, Ayi Yerusaalemi.
  heb-heb: עמדות היו רגלינו בשעריך ירושלם׃
  ben-IRV: আমারদের পা তোমার দরজার ভেতরে দাঁড়িয়ে, যিরুশালেম।
  ntu-ntu: '@see-verse:PSA.122.001'
  pan-pan: ਹੇ ਯਰੂਸ਼ਲਮ, ਸਾਡੇ ਪੈਰ ਤੇਰੇ ਫਾਟਕਾਂ ਦੇ ਅੰਦਰ ਖੜ੍ਹੇ ਹਨ।
  mya-JVB: အို ယေရုရှလင် မြို့၊ သင် ၏တံခါး တို့အတွင်း ၌ ငါ တို့သည်ရပ် ၍ နေ ကြလိမ့်မည်။
  kgf-kgf: O Yerusalem! Hénaninanéŋ guac demiŋ qeriaiguc tima nanʒiŋ.
  tte-O: O Yelusalema, kai elete katotolo am gamwa kalona mena.
  tbg-tbg: O Ieruharemio, vika minti tiamanta vate tenavu ai vaantaavura qentiana
    himpite vauro.
  hmo-hmo: Vadaeni harihari ita be Ierusalema dekenai ita noho, Ierusalema ena magu
    ikoukou edia lalonai ita gini noho.
  zar-NT: Naʼa zuíruʼ ni ga nu riyaza yödzö Jerusalén.
  urd-urd: ऐ येरूशलेम! हमारे क़दम, तेरे फाटकों के अन्दर हैं।
  rus-SYN: Вот, как очи рабов обращены на руку господ их, как очи рабы - на руку госпожи
    ее, так очи наши - к Господу, Богу нашему, доколе Он помилует нас.
  bqc-SIM: Wa ka Yelusalɛũ sa, wá zɛa a bĩ́ibↄlɛu.
  tcz-CHONGTHU: Vo Jerusalem tuhin keiho nakelkot sung langah kadingtao ve.
  mar-mar: हे यरूशलेमे, तुझ्या द्वारात आमची पावले लागली आहेत.
  isl-isl: Við erum stödd í Jerúsalem og borgin er full af fólki.
  hlt-THB: Aw Jerusalem, kaimih a khaw khqi ve vawng chawmkeng awh dyi hawh uhy.
  qub-qub: Jerusalén, sawan puncuyquichönami carcaycä.
  bqp-bqp: Ó zɛna n bĩnilɛa sà Yurusalɛmu.
  hat-hat: 'Koulye a, men li: nou rive devan pòtay lavil Jerizalèm.'
  eng-BSB: Our feet are standing in your gates, O Jerusalem.
  eng-WEBPB: Our feet are standing within your gates, Jerusalem!
  kbq-kbq: Hagi menina Jerusalemia rankafaraminteti ufreta kumapina oti'none.
  pon-pon: Na at akan pan mi ni wanim en kel en Ierujalem.
  nhe-BL: Pero ama ya tiitztoque nica ipan altepetl Jerusalén. Quena, ya ticalactoque
    campa ipuertas ipan nopa tepamitl.
  wnc-wnc: Siwan Jerusalemu gwa kundoke itane daman gwen yapbike yoon saak yuamang.
  bus-bus: Wá zɛna n bĩilɛa sa, Yerusalɛmu.
  gub-BL: Zaiko xe Zeruzarez pe zane kury.
  eng-DRA: 'Behold as the eyes of the servants are on the hands of their masters,
    As the eyes of the handmaid are on the hands of her mistress: so are our eyes
    unto the Lord our God, until he have mercy on us.'
