verse: PSA.122.008
translations:
  mal-C: എന്റെ സഹോദരങ്ങൾക്കും സ്നേഹിതർക്കുംവേണ്ടി, “നിന്നിൽ സമാധാനം ഉണ്ടാകട്ടെ,” എന്നു
    ഞാൻ പറയും.
  deu-TKW: 'Um meiner Brüder und Freunde willen laßt mich sprechen: Friede sei in
    dir!'
  lin-lin: 'Likolo ya bolingo na ngai mpo na bandeko mpe balingami na ngai, nalobi :
    « Tika ete kimia ezala kati na yo ! »'
  mmx-mmx: Nia a lok lisingising mumu lemenemen Jerusalem keretna, “Limila nak lok
    keneng teren.” Ak lox i xerepmo kusu lentaba rak la larapentangas tarak dinaban
    tuuna lorooro nunuan.
  eng-LSV: For the sake of my brothers and my companions, || Please let me speak,
    “Peace [be] in you.”
  eng-GNV: For my brethren and neighbours sakes I will wish thee now prosperitie.
  eng-WEBSTER: For my brethren and companions' sake, I will now say, Peace be within
    thee.
  nhw-BL: 'Pampa niquinicnelía noicnihua huan nohuampoyohua catli itztoque nica, niquijtohua:
    “Ma quipiya tlasehuilistli ni altepetl.'
  swh-ONEN: Kwa ajili ya ndugu zangu na marafiki, nitasema, “Amani iwe ndani yako.”
  bba-bba: Nɛn mɛro bisibu kɑ nɛn bɔrɔbɑn sɔ̃, kon nɛɛ, Gusunɔ u de bɔri yɛndɑ n wɑ̃ɑ
    Yerusɑlɛmuɔ.
  eng-KJVCPB: For my brethren and companions’ sakes, I will now say, Peace be within
    thee.
  luo-luo: Nikech owetena gi osiepena modak e iyi, awacho niya, “Jerusalem mondo obed
    gi kwe.”
  aii-aii: 'ܒܘܼܬ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈ ܘܪ̈ܵܚܡܝܼ، ܒܸܬ ܐܵܡܪܹܢ: ”ܗܵܘܹܐ ܫܠܵܡܵܐ ܓܵܘܵܟ݂ܝ.“'
  meu-meu: Tadikakagu bona bamogu bagudiai bainato “Maino na oi lalomu ai baine mia”.
  npi-ULB: मेरा दाजुभाइ र मित्रहरूका खातिर, म भन्‍नेछु, “तँभित्र शान्ति होस् ।”
  yor-yor: Nítorí àwọn ọkùnrin àti àwọn ẹgbẹ́ mi èmi yóò wí nísinsin yìí pé, kí àlàáfíà
    kí ó wà nínú rẹ̀.
  pes-OPCB: 'به خاطر خانواده و دوستان خویش می‌گویم: «صلح و آرامش بر تو باد!»'
  tgl-ULB: Para sa mga kapakanan ng aking mga kapatid at kasamahan, sasabihin ko ngayon,
    “Magkaroon nawa ng kapayapaan sa inyo.”
  nop-nop: Nu manemaneye tiŋa notneyedok nadiyemiŋa Jelusalem indiŋ nilat, “Kulemadi
    dukut halek.”
  cbu-NT: Nuw nimun zuwanlleetsi, misha amikureetsi táchima; Na nimun mangis kisshapari
    mapiyrus taatssa.
  hui-hui: I̱ damenebi i̱ ariabi igiri yangobi Yarusalemeni íbu karu mitangi bialu
    bi ogo Yarusalemeni kamiru tíhondo larogoni, Tí ngeke̱ nale gungu nabi bayuwaore
    mo paliaho halimu, laro.
  mya-mya: ငါ​သည်​ဆွေ​မျိုး​များ​နှင့်​မိတ်​ဆွေ​များ​ကို ထောက်​ထား​၍​ယေ​ရု​ရှ​လင်​မြို့​အား
    ``သင်​၌​ငြိမ်း​ချမ်း​သာ​ယာ​ခြင်း​ရှိ​ပါ​စေ​သော'' ဟု မြွက်​ဆို​ပါ​၏။
  bod-N: བདག་གི་སྤུན་དང་གྲོགས་པོ་རྣམས་ཀྱི༌ཆེད། །ཁྱེད་ནང་དུས་བདེ་ཤོག་ཅེས་བདག་གིས༌སྨྲ།།
  wsk-wsk: Aninga gue suan alo se aga sikisaki alo nunga ningo ko se, ani iwita balsam,
    “Jerusalem, marolila nika ningi anirukkowo!”
  sna-sna: Nokuda kwehama neshamwari dzangu, ndichati, “Rugare ngaruve mukati mako.”
  spa-BLM: 'Por el bien de mis hermanos y compañeros, Ahora diré: “La paz esté dentro
    de ti”.'
  cac-cac: 'Yuj svach''iloc eb'' in c''ab'' voc yed'' eb'' vetchon̈ab'', yuj chi''
    svala'': Ayocab'' junc''olal, xin chi.'
  swh-ULB: Kwa ajili ya ndugu zangu na rafiki zangu nitasema, “Amani iwe ndani yenu.”
  deu-ELBBK: 'Um meiner Brüder und meiner Gefährten willen will ich sagen: Wohlfahrt
    sei in dir!'
  mbb-OT: Para te keupiyaanan te menge kezuzumahi ku wey menge emiǥu ku, egkaǥi a
    te, “Berakat he meupiya is kebpekesavuk te Jerusalem.”
  mal-2015: എന്റെ സഹോദരന്മാരും കൂട്ടാളികളും നിമിത്തം നിന്നിൽ സമാധാനം ഉണ്ടാകട്ടെ എന്നു
    ഞാൻ പറയും.
  gup-gup: Ngabenburrbun nawu namud ngardduk dja mak nawu djawirna ngardduk, wanjh
    ngayawoyhdi yiwarrudj, dja ngayime, “Ngadjare God ngunwon kunmodmikenh nuye, ngudda
    nawu ngurrihdi kore Jerusalem!”
  rmc-rmc: 'Vaš mire phrala the prijaťeľa phenav: „Smirom andre tu, Jeruzalemona!“'
  nlg-nlg: Mana pukuna na lei hoghogu mana ghagua na komu kolu, inau ku ghaghua na
    mabo itamiu.
  pes-OPV: به‌خاطر برادران و یاران خویش، می‌گویم که سلامتی بر تو باد.
  ron-1924: Дин причина фрацилор ши а приетенилор мей, дореск пачя ын сынул тэу.
  ben-OBCV: আমার পরিবার ও বন্ধুদের জন্য, আমি বলব “তোমার মধ্যে শান্তি বিরাজ করুক।”
  som-som: Walaalahay iyo rafiiqyadayda daraaddood Ayaan hadda waxaan odhanayaa, Nabadu
    gudahaaga ha ku jirto.
  eng-ASVBT: For my brethren and companions’ sakes, I will now say, Peace be within
    thee.
  mna-mna: 'Nio motoŋ iŋgal zin toŋmatiziŋ tio mi zin gaabaŋoŋ, tana aŋso pa Yerusalem
    ta kembei: “Niom Yerusalem koyom, Anutu ko imboro yom ma kombot ambai.”'
  ita-1885: 'Per amor de'' miei fratelli e de'' miei prossimi, Io dirò ora: Pace sia
    in te.'
  eng-ULB: For the sake of my brothers and my friends I will say, “May there be peace
    within you.”
  spa-VBL: En nombre de mi familia y amigos, diré ahora, “Que estés en paz”.
  fra-_FOB: A cause de mes frères et de mes amis, je prierai pour ta paix.
  mal-mal: എന്റെ സഹോദരന്മാരും സ്നേഹിതരും നിമിത്തം നിന്നിൽ സമാധാനം ഉണ്ടാകട്ടെ” എന്ന്
    ഞാൻ പറയും.
  urd-GVR: Apne bhāiyoṅ aur hamsāyoṅ kī ḳhātir maiṅ kahūṅgā, “Tere andar salāmatī
    ho!”
  suz-BL: मिनु गो आं लोक्‍ब नु आं वारच आन पर्बम “इ आगामी थुं नाइश्‍शा बाक्‍तीक दुम्‍ल।
  eng-NOY: For my brethren and companions' sake will I say, Peace be within thee!
  ita-1927: 'Per amore dei miei fratelli e dei miei amici, io dirò adesso: Sia pace
    in te!'
  ckb-ckb: لە پێناوی برا و هاوڕێیەکانم داوای ئاشتیت بۆ دەکەم.
  eng-BBE: Because of my brothers and friends, I will now say, Let peace be with you.
  xsi-xsi: Aku naŋa iloŋgu ŋananzi niŋgu-nambwe wukale wa neŋgu mete kinzi simo Jerusalem
    lawea tona. Mine nde naŋa ma aporo panzi tamâta ŋinde simo Jerusalem lawea mine
    tu, “Naŋa iloŋgu tu miki ma kamo ilomi kalomi taitu nâ.”
  kan-OKCV: ನನ್ನ ಸಹೋದರರ ನಿಮಿತ್ತವೂ ನನ್ನ ಸ್ನೇಹಿತರ ನಿಮಿತ್ತವೂ “ನಿನ್ನಲ್ಲಿ ಸಮಾಧಾನವಿರಲಿ,”
    ಎಂದು ಈಗ ಹೇಳುತ್ತೇನೆ.
  tam-2017: என்னுடைய சகோதரர்களுக்காகவும் என்னுடைய நண்பர்களுக்காகவும், உன்னில் சமாதானம்
    இருக்கட்டும் என்பேன்.
  spa-RV-1909: Por amor de mis hermanos y mis compañeros hablaré ahora paz de ti.
  ron-BTF: 'Pentru frații și însoțitorii mei, voi spune acum: Pace fie înăuntrul tău.'
  eng-WEBP: For my brothers’ and companions’ sakes, I will now say, “Peace be within
    you.”
  eng-FBV: On behalf of my family and friends, I will now say, “May you be at peace.”
  nld-1939: Om mijn broeders en vrienden Bid ik de vrede over u af;
  nch-BL: 'Pampa niquinicnelía noicnihua huan nohuampoyohua cati itztoque nica, niquijtohua:
    “Ma quipiya tasehuilisti ni altepet.'
  vie-1934: 'Vì cớ anh em ta và bậu bạn ta, Ta nói rằng: Nguyện sự hòa bình ở trong
    ngươi!'
  cha-cha: 'Pot causan y mañelujo yan y mangachongjo, jualog pago: Pas ugaegue gui
    sanjalommo.'
  hin-CV: अपने भाइयों और मित्रों के निमित्त मेरी यही कामना है, “तुम्हारे मध्य शांति
    स्थिर रहे.”
  eng-OURB: For my brothers’ and companions’ sakes, I will now say, “Peace be within
    you.”
  spa-BES: 'Por mis hermanos y amigos, ahora diré: “Que la paz sea contigo”.'
  tdx-tdx: 'O longokoo naho o rañekoo, le hataoko ty hoe: Fañanintsiñe ama’o.'
  tha-KJV: เพื่อเห็นแก่​พี่​น้องและมิตรสหาย บัดนี้​ข้าพเจ้าจะพูดว่า “​สันติ​ภาพจงมี​อยู่​ภายในเธอ”
  por-BR-2018: 'Por meus irmãos e amigos, assim falarei: Paz haja em ti.'
  deu-ELO: 'Um meiner Brüder und meiner Genossen willen will ich sagen: Wohlfahrt
    sei in dir!'
  eng-WYC-2018: For my brethren and my neighbours; I spake peace of thee. (For the
    sake of my brothers, or my kinsmen, and my neighbours; I say, Peace be with thee.)
  epo-epo: 'Pro miaj fratoj kaj amikoj mi do diru: Paco estu al vi.'
  gfk-gfk: Iau ni tange tiga nianga ta Ierusalem wara gaiena ira tasigu ma ira nugu
    harwis, ma i hoken, “A malum na kis taam.”
  uig-PIN: 'Ⱪerindaxlirim ⱨǝm yar-buradǝrlirim üqün, Mǝn: «Aman-hatirjǝmlik iqingdǝ
    bolsun» — dǝymǝn.'
  beo-beo: Na da na sosogo fi amola na na:iyado dunu amoma asigiba:le, na da Yelusaleme
    amoma amane sia:sa, “Olofosu dima dialoma!”
  tpi-OTNT: Mi tingim ol pren na wantok, na mi tok olsem long Jerusalem, “Yu ken i
    stap gut na i no gat pait.”
  hau-SA: Saboda ’yan’uwana da kuma abokaina, zan ce, “Salama tă kasance tare da ke.”
  udu-udu: 'Gom gway gi iwaḵ pem mo dhali uni kun nyaḵ ii ki aha/ mo tani aha/ mina
    o gwo mo ki: Moŋḵu’th is midi di e bwam um mo.'
  uig-LAT: 'Qérindashlirim hem yar-buraderlirim üchün, Men: «Aman-xatirjemlik ichingde
    bolsun» — deymen.'
  nde-nde: Ngenxa yabafowethu labangane bami, ngizakuthi, “Ukuthula akube ngaphakathi
    kwakho.”
  ton-ton: Pea koeʻuhi ko hoku ngaahi kāinga mo hoku ngaahi kaumeʻa, te u lea ni,
    “Ke ʻiate koe ʻae melino.”
  ces-1613: Pro bratří své a přátely své žádati budu pokoje tobě.
  eng-WMB: For my brothers’ and companions’ sakes, I will now say, “Peace be within
    you.”
  tam-TCV: என் குடும்பத்தின் நிமித்தமும், என் சிநேகிதர்கள் நிமித்தமும் “உனக்குள் சமாதானம்
    இருக்கட்டும்” என்று நான் வாழ்த்துகிறேன்.
  ceb-ULB: Alang sa kaayohan sa akong mga kaigsoonan ug sa akong mga higala ako moingon,
    “Hinaot nga adunay kalinaw diha kanimo.”
  pol-UBG: Ze względu na moich braci i dla moich przyjaciół będę teraz ci życzył pokoju.
  agr-agr: 'Tuja mina yatsug aidaun kumpag aidaujai chichagkun: “Atumnash utugchatak
    atsugtamtinme”, tajai.'
  kyc-kyc: Nambana ree palupi puu minyingipi dupwana reke lao Jerusaleme dokona mona
    kyuu lao seramo pisipwape, leto.
  urd-GVU: اپنے بھائیوں اور ہم سایوں کی خاطر مَیں کہوں گا، ”تیرے اندر سلامتی ہو!“
  eng-OEBCW: 'For the sake of my brethren and friends, I will wish you now prosperity:'
  deu-1912: Um meiner Brüder und Freunde willen will ich dir Frieden wünschen.
  kan-2017: ನನ್ನ ಬಂಧುಮಿತ್ರರ ನಿಮಿತ್ತವಾಗಿ, “ನಿನಗೆ ಸಮಾಧಾನವಾಗಲಿ” ಎಂದು ಹೇಳುತ್ತೇನೆ.
  yap-yap: Bochan e girdi’ rog nge pi tafager rog me lungug ngak Jerusalem, “Nge yib
    e gapas ngom!”
  hlt-MCSB: Ka manuca neh ka hui rhoek ham khaw, “Na khuiah rhoepnah om laeh saeh,”
    ka ti eh.
  mdy-ETH: ታኣኮ ዒጊኖንታ ታ ላጎንታሮ «ዬሩሳላሜ! ኮሹሞ ኔኤም ማዖንጎ!» ታኣኒ ጋዓንዳኔ።
  twi-ASANTE: Me nuanom ne me nnamfonom enti, meka sɛ, “Asomdwoeɛ ntena wo mu.”
  eng-WEBU: For my brothers’ and companions’ sakes, I will now say, “Peace be within
    you.”
  spa-PDDPT: 'Por amor a mis hermanos y a mis amigos, diré ahora: Haya paz dentro
    de ti.'
  gun-gun: 'Xeryvy kuery, xeirũ kuery re ama''ẽ vy Jerusalém tetã re ajerure: “Toĩ
    ha''e py ikuai porã aguã”, ha''e.'
  agu-BL: Ncha'tz na cu' intzi' tan jakle'n yi tzatzin paz tibaj, na at e' inxonl,
    nin at e' wamiw yi najlche'-tz tul.
  ilo-ULB: Gapu kadagiti kakabsat ken kakaduak, ibagak ita, “Adda koma iti kappia
    iti kaunggam.”
  kpg-kpg: Au e helekai gi Jerusalem, “Di noho i di aumaalia gii noho i doo baahi”,
    idimaa go ogu duaahina mo ogu ihoo hagaaloho.
  uig-ARA: 'قېرىنداشلىرىم ھەم يار-بۇرادەرلىرىم ئۈچۈن، مەن: «ئامان-خاتىرجەملىك ئىچىڭدە
    بولسۇن» ــ دەيمەن.'
  bps-bps: Na du nun dad gakedgu na dad demegu bel Israél dini, mangu, “Gamu dad to
    di syudad Dyérusalém banlé gamu moon ktanak i knèyu.”
  sus-sus: N ngaxakerenyie nun n xanuntenyie xa fe ra, n a falama nɛ, «Bɔɲɛsa xa lu
    wo bɛ!
  pon-2006: Pwehki riei kan oh kompoakepahi kan I kin patohwanohng Serusalem, “Popohl
    en ieiang komwi!”
  jae-jae: Aê gabe jasôm gebe “Biŋmalô êndêŋ aôm” êtu ŋoc lasitêwai to ŋoc ŋacŋa.
  ksd-ksd: 'Ure ra tara na turagu ma ure ra umana talaigu, Ina biti go: A malmal na
    ki tam.'
  tur-YTC: Kardeşlerim ve dostlarım için, Şimdi “Sende esenlik olsun” derim.
  bel-N: 'Дзеля братоў маіх і бліжніх маіх кажу цяпер: “Супакой табе!”'
  kpr-kpr: Nanda nano namendi a kokomana Jerusalem irera kotise, Jerusalem dae resena,
    “Dubo jama nimokena irare!”
  ind-AYT: Demi saudara-saudaraku dan sahabat-sahabatku, aku akan berkata, “Kiranya
    damai ada dalammu.”
  yom-yom: Mu diambu di bakhomba ziama ayi bakundi bama ndiela tuba “bika ndembama
    yiba yaku”.
  yut-yut: Gwakno gat ae notno gat do nandaŋek Jerusalem amɨn do bɨsit yaŋ abeŋ, “Ji
    emarɨ mɨni tagɨsi egɨpni.”
  nya-nya: Chifukwa cha abale anga ndi abwenzi anga ndidzati, “Mtendere ukhale mʼkati
    mwako.”
  kyg-kyg: Konagaꞌnimogiꞌe nafaluꞌnimogiꞌeꞌmo alagepa huꞌa maisayafeꞌmo huꞌnaeꞌmo,
    yafa lafi kegiyafiꞌmo alagepa huꞌa magokepi lokaeꞌa maiyo, huꞌna nunumu huꞌna
    neꞌapatove.
  hrv-hrv: 'Radi braće i prijatelja svojih klicat ću: “Mir tebi!”'
  mps-mps: Eno te abagi me hai namu homu koneama, tama eno te tiwai po Jerusalemba
    obao, “Eno homugo naga te bugagia bidiyu, tama te hwįbo meni yaibao.”
  tpi-tpi: Mi tingim ol pren na wantok, na mi tok olsem long Jerusalem, “Yu ken i
    stap gut na i no gat pait.”
  dan-1931: For Brødres og Frænders Skyld vil jeg ønske dig Fred,
  vie-OVCB: 'Vì gia đình và bè bạn tôi, tôi nguyện cầu: “Nguyện ngươi được an lạc.”'
  guj-2017: મારા ભાઈઓ તથા મારા મિત્રોની ખાતર હવે હું બોલીશ, “તારામાં શાંતિ થાઓ.”
  pon-2006A: Pwehki riei kan oh kompoakepahi kan I kin patohwanohng Serusalem, “Popohl
    en ieiang komwi!”
  por-BRBSL: 'Para o bem de meus irmãos e companheiros, Direi agora: “A paz esteja
    dentro de você”.'
  eng-OEBUS: 'For the sake of my brethren and friends, I will wish you now prosperity:'
  swe-swe: 'För mina bröders och vänners skull vill jag nu säga: ”Frid (shalom, all
    slags välsignelse) ska vara hos dig.'
  cth-cth: Ka hmaunawngha han hoi ka huikonaw hanelah, nang dawk roumnae awm seh telah
    ka dei han.
  twi-twi: Me nuanom ne me nnamfonom nti, mɛka se, “Asomdwoe ntena wo mu.”
  hlt-hlt: Ka manuca neh ka hui rhoek ham khaw, “Na khuiah rhoepnah om laeh saeh,”
    ka ti eh.
  tbz-SIM: N kɔbɛ nɛ̀ n nɛ́pobɛ̀ kpɛ́í nte, kɛ̀ n tú kunɑɑtí mbo ɑ miɛkɛ.
  msy-2020: Kɨ uan adarazi ko, uan namakabagh nɨghnɨgha, kamaghɨn Jerusalem mɨgɨa
    ghaze, “Nɨ amɨragh nɨmɨra ikɨtɨ mɨdoroziba nɨn aven otivan markɨ.”
  dop-dop: Mɑ sɔɔlɑɑ sɩ hɛɛsʋɣʋ ɩ́ wɛɛ nyɑ́ tɑɑ kɛ́ mɑ tɛɛtʋnɑɑ nɑ mɑ tɑɑpɑlɑɑ pɑ
    tɔɔ.
  azb-azb: Yoldaşlarıma, dostlarıma görə «Səndə sülh olsun!» deyirəm.
  eng-DBY: For my brethren and companions' sakes I will say, Peace be within thee!
  hin-2017: अपने भाइयों और संगियों के निमित्त, मैं कहूँगा कि तुझ में शान्ति होवे!
  wol-KYG: Mbokk ak xarit a waral may ñaan jàmmi Yerusalem.
  swp-swp: Egu tataoyao eo egu dodogayao debadi eai abo ea ribaei, ea ene, “Loni enamiu!”
  bjr-bjr: Qeeqa ainainara faqa qeeqa qiqoondiuqara faqa irisee Yeerusaree maqusara
    maaqi qidaqa. Asooarafa aniki mariani.
  eng-YLT: For the sake of my brethren and my companions, Let me speak, I pray thee,
    'Peace [be] in thee.'
  kne-kne: Gapo sin layad kon dakayo ay toton-od ya gagayyem ko ya siya abe sin beey
    Yahweh ay Diyos tako, ikararag ko ay natalna ya somiged koma nan ili ay kad-an
    tako.
  eng-WYC-2017: For my brethren and my neigh-bours; I spake peace of thee.
  eng-WMBB: For my brothers’ and companions’ sakes, I will now say, “Peace be within
    you.”
  zat-NTPS: 'Nazrí''ida'' le sa'' ljwezra'', ne bi ljwezra'' ca'', na'' dxennía'':
    Gata'' xel-la'' dxebeza zri lazre'' chiu'', xe̱zre Jerusalén.'
  zty-NTPS: 'Na''a, dan'' nži''ila'' bi'' ljéža''do'' ka'', na'' lježa'' ka'', ẕnnia'':
    “Gata'' yeḻa'' ẕga''n chawe'' chele ḻo yež Jerusalén.”'
  urd-GVH: अपने भाइयों और हमसायों की ख़ातिर मैं कहूँगा, “तेरे अंदर सलामती हो!”
  rug-rug: Pa ginuadi ri kasa turaṉaqu na qua butubutu pu koa vasina, si zama si rau
    koasa popoa Zerusalema, “Na binule si mani koa koa goi!”
  gaz-gaz: Ani obboloota kootii fi michoota kootiif jedhee, “Nagaan si keessa haa
    jiraatu” nan jedha.
  fra-LSG: A cause de mes frères et de mes amis, Je désire la paix dans ton sein;
  yal-yal: Ngaxakedenne nun n xɔyine fe ra, n naxa, “Ala xa bɔɲɛ xunbenla fi Yerusalɛn
    ma.”
  iou-iou: Täŋpäkaŋ mähemnayeta yäŋpäŋ äneŋi ŋode yäkgän täŋpa; Jerusalem ämawebe
    säkgämän, kwini terak it täkot!
  haw-1868: No ko'u poe hoahanau, a no ko'u poe makamaka, E olelo aku no wau, ano
    la, i maluhia maloko ou.
  arb-NAV: 'مِنْ أَجْلِ إِخْوَتِي وَأَصْحَابِي أَقُولُ: لِيَسُدْ فِيكِ سَلامٌ.'
  ded-ded: Sactosofocna nga ogofocna yeneng naric kecgecdeac amma yofi debade, “Geac
    ama manau ruaengo kecbeso.”
  ewe-ewe: Le nɔvinye ŋutsuwo kple xɔ̃nyewo ta, magblɔ be, “Ŋutifafa nenɔ mewò.”
  eng-LEE: For the sake of my brethren and my friends, let me now speak, Peace be
    within thee.
  asm-FB: মোৰ কুটুম্ব আৰু বন্ধুসকলৰ অর্থে মই ক’ম, “যিৰূচালেমৰ মাজত শান্তি থাকক।”
  sus-A: ﭑ نفَشَكٍرٍنيِيٍ نُن ﭑ شَنُنتٍنيِيٍ شَ قٍ رَ، ﭑ عَ قَلَمَ نّ، «بْحّسَ شَ
    لُ وٌ بّ!
  fra-SBL: Pour l'amour de mes frères et de mes compagnons, Je vais maintenant dire,
    « La paix soit en vous. »
  hbo-hbo: לְ֭מַעַן אַחַ֣י וְרֵעָ֑י אֲדַבְּרָה־נָּ֖א שָׁלֹ֣ום בָּֽךְ׃
  kik-kik: Nĩ ũndũ wa ariũ a baba na arata, nguuga atĩrĩ, “Thayũ ũrogĩa thĩinĩ waku.”
  fra-NCL: A cause de mes frères et de mes amis, je demande pour toi la paix ;
  cek-AK: Kam nawkamya hoi ampuinawk pongah, na thungah monghaih om nasoe, tiah ka
    thuih han.
  cuk-cuk: 'An-gwenadgan-sabed-nuggi, an-aimar-sabed-nuggi, an soged: “¡Neg bogidikid
    bega gusun!”'
  tel-2017: మీకు శాంతి సమాధానాలు కలుగుతాయి, అని నా సహోదరులను, నా స్నేహితులను దీవిస్తాను.
  hat-BSA: Pou koz a frè m yo ak zanmi mwen yo, m ap di koulye a, “Ke lapè anndan
    ou”.
  kos-kos: Ke sripen mwet in sou luk a mwet kawuk luk Nga fahk nu sin Jerusalem, “Mutana
    in misla.”
  hbo-WLC: לְ֭מַעַן אַחַ֣י וְרֵעָ֑י אֲדַבְּרָה־נָּ֖א שָׁל֣וֹם בָּֽךְ׃
  ibo-ibo: Nʼihi ụmụnne m na ndị enyi m, ana m ekwu okwu sị, “Udo dịrị gị.”
  ory-ory: ମୋହର ଭ୍ରାତୃଗଣ ଓ ମିତ୍ରଗଣ ସକାଶେ ମୁଁ ଏବେ କହିବି, ତୁମ୍ଭ ମଧ୍ୟରେ ଶାନ୍ତି ବର୍ତ୍ତୁ।
  chk-chk: Pokiten pwi me chienei kewe üpwe apasa ngeni Jerusalem, “Kinamwe epwe nonom
    lomw.”
  rop-rop: Dumaji ai laigim main femili olabat en ol main fren olabat, ai askim God
    blanga larram olabat jidan gudbinjiwei.
  ukr-1871: 'Задля братів моїх і другів моїх скажу: мир з тобою!'
  yon-yon: Ne karubkimiib nangkodmiayiib yi dowadbed kwane dakmaniin, “Kub aom kuu
    iwari yewenubmo kerok.” andaniin.
  deu-1951: 'Um meiner Brüder und Freunde willen sage ich: Friede sei in dir!'
  eng-JPS: 'For my brethren and companions'' sakes, I will now say: ''Peace be within
    thee.'''
  srp-1865: 'Radi braæe svoje, i prijatelja svojih govorim: mir ti!'
  lug-lug: Olwa baganda bange ne mikwano gyange nnaayogeranga nti, “Emirembe gibeerenga
    mu ggwe.”
  heb-heb: למען אחי ורעי אדברה נא שלום בך׃
  ben-IRV: আমার ভাইদের এবং সঙ্গীদের জন্য আমি এখন বলবো, “তোমার মধ্যে শান্তি হোক।”
  ntu-ntu: Yawe, rlxtibzkr bam Kx na-aclve-kzpzme lr mrnyzgr x kztegrng kcng tzmncng
    elr. Amrlz zvz leplz amrlx kcng tzmncng elr Mz nzmrlzti-krdr Mangr-nzangiongr
    nim. Eu, angida.”
  pan-pan: ਮੈਂ ਆਪਣੇ ਭਰਾਵਾਂ ਤੇ ਗੁਆਂਢੀਆਂ ਦੇ ਕਾਰਨ ਆਖਾਂਗਾ, ਤੇਰੀ ਸਲਾਮਤੀ ਹੋਵੇ!
  mya-JVB: သင် ၌ ငြိမ်ဝပ် ခြင်းရှိပါစေသောဟု ငါ သည် ညီအစ် ကိုအတွက် ၊ အဆွေ ခင်ပွန်းတို့အတွက်
    ပြော ဆို ပါမည်။
  kgf-kgf: Ala sac taséhécna ionac niŋac wamma ʒémaŋ; Demiŋga qeriaiguc luae hekecmac.
  tte-O: Yagu susuyao yo yagu eliyamwao kaiweli kani yawalo koliwo yawaloba, “Daumwali
    koliwo.”
  tbg-tbg: 'Tenta qata vakaave, aura nakaave, tenta tontive, vikara vikara iriha,
    te mintima ti: Ne Ieruharemiqi maateraiqiha koqemake variqi vuate, turo.'
  hmo-hmo: Lau ese egu turana bona egu varavara lau laloa noho, bona Ierusalema dekenai
    lau hereva, lau gwau, “Maino be oiemu lalona dekenai do ia noho be namo.”
  zar-NT: 'Tuʼ nadxíʼidaʼ yuguʼ bö́chaʼa, en yuguʼ böchiʼ luzáʼa, rnníaʼ: “Gaca yöl-laʼ
    riböza dxi ladxiʼ lu yödzö ni.”'
  urd-urd: मैं अपने भाइयों और दोस्तों की ख़ातिर, अब कहूँगा तुझ में सलामती रहे!
  bqc-SIM: Ma gbɛ̃́ↄ ń ma gbɛ̃naↄ yã́i má o, Lua Yelusalɛũ gba aafia.
  tcz-CHONGTHU: Kainsung mite leh kagol kapaite khohsahna in keiman Jerusalem ah “Nanga
    chamna umhen” kati.
  mar-mar: माझे बंधू आणि माझे सहकारी ह्यांच्याकरता, मी आता म्हणेन, तुमच्यामध्ये शांती
    असो.
  isl-isl: já, vegna bræðra minna og vina sem hér búa.
  hlt-THB: Ka koeinaa ingkaw pyikhqi awh, “Nang ak khuiawh ngaihqepnaak awm seh,”
    ti kawng nyng.
  qub-qub: Amïgöcunapaj y wauguëcunapänami munä alli goyay cananta.
  bqp-bqp: Ma gbɛ̃nↄ kũ ma gbɛ̃nnanↄ yãi mani pi, Luda n gba aafia.
  hat-hat: 'Poutèt fanmi m'' yo ak zanmi m'' yo, m''ap di: -Benediksyon Bondye sou
    lavil la!'
  eng-BSB: For the sake of my brothers and friends, I will say, “Peace be within you.”
  eng-WEBPB: For my brothers’ and companions’ sakes, I will now say, “Peace be within
    you.”
  kbq-kbq: Nagrira nafu nagna'zane, rone'nimo'zanema Jerusalemi kumapima mani'naza
    nagaku nagesa nentahi'na, Jerusalemi kumapina hara omena arimpa fru'za mesanie
    hu'na nehue.
  pon-pon: I pan kapakapa kin uk pweki ri ai o kompoke pai kan.
  nhe-BL: 'Pampa niquinicnelía noicnihua huan nohuampoyohua tlen itztoque nica, niquijtohua:
    “Ma quipiya tlasehuilistli ni altepetl.'
  wnc-wnc: Na notnaat gatu akgatangamukaing katde natake nata Jerusalemde anzing yawit,
    “Ga amaknga wena take yuyo,” ngang yawit.
  bus-bus: Ma gbɛ̃nↄ kↄ̃n ma gbɛ̃nnanↄ yãnzi mɛ́ be, Luda n gba aafia.
  gub-BL: Azamutar katu heywy rehe har ihe wà. Herehe we har azamutar katu ihe wà
    no. A'e rupi aze'eg nezewe Zeruzarez pe ihe. — Tuwe zeàmàtyry'ym 'ymaw upyta nerehe
    nehe, a'e newe.
