verse: PSA.108.001
translations:
  mal-C: ദൈവമേ, എന്റെ ഹൃദയം അങ്ങയിൽ പൂർണവിശ്വാസം അർപ്പിച്ചിരിക്കുന്നു; ഞാൻ പാടും,
    പൂർണഹൃദയത്തോടെ ഞാൻ പാടിപ്പുകഴ്ത്തും.
  deu-TKW: Ein Lied. Ein Psalm Davids.
  lin-lin: Nzembo ya Davidi.
  mmx-mmx: O Moroa, labalak it kis saga ram. Anak pixan tu, la ana emi asu minu. Labalak,
    una aus!
  eng-LSV: A SONG. A PSALM OF DAVID. My heart is prepared, O God, || I sing, indeed,
    I sing praise, also my glory.
  eng-GNV: 'A song or Psalme of David. O God, mine heart is prepared, so is my tongue:
    I will sing and giue praise.'
  eng-WEBSTER: A Song or Psalm of David. O God, my heart is fixed; I will sing and
    give praise, even with my glory.
  nhw-BL: ¡NoTeco Dios, noyolo mocualtlalijtoc para nimitzhueyimatis! Nipaquis huan
    nihuicas tiohuicatl moixpa ica nochi noyolo.
  swh-ONEN: Ee Mungu, moyo wangu ni thabiti; nitaimba na kusifu kwa moyo wangu wote.
  bba-bba: Womu ɡe Dɑfidi u kuɑ. U nɛɛ,
  eng-KJVCPB: O God, my heart is fixed; I will sing and give praise, Even with my
    glory.
  luo-luo: Chunya ochungʼ mongirore, yaye Nyasaye; abiro paki gi wer kendo abiro loso
    mamit gi chunya duto.
  aii-aii: ܡܘܼܩܘܝܼܵܐ ܝܠܹܗ ܠܸܒܝܼ، ܝܵܐ ܐܲܠܵܗܵܐ، ܒܸܬ ܫܲܒܚܸܢ ܘܒܸܬ ܙܵܡܪܹܢ ܒܟܠܵܗ̇ ܓܵܢܝܼ.
  meu-meu: Lalogu vada eme heḡaeḡae, Dirava e, lalogu vada eme heḡaeḡae; ane baina
    abi, hahenamo anedia baina abi. Laumagu e, a noga.
  npi-ULB: हे परमेश्‍वर, मेरो हृदय स्थिर छ । म गाउनेछु, हो, मेरो हृदयको खुससाथ म स्‍तुति
    गाउनेछु ।
  yor-yor: Ọlọ́run, ọkàn mi dúró ṣinṣin èmi ó máa kọrin, èmi ó máa fi ọkàn mi kọrin.
  pes-OPCB: ای خدا، من روحیهٔ خود را نباخته‌ام و اعتماد خود را از دست نداده‌ام. من
    سرود خواهم خواند و تو را ستایش خواهم کرد. ای جان من بیدار شو!
  tgl-ULB: Nakatuon ang aking puso, O Diyos; aawit ako, oo, aawit ako ng mga papuri
    kasama ng aking naparangalang puso.
  nop-nop: Bepaŋ, nu welene gineŋ du nadisukiliti hinek tigamulat. Biyagoŋ hinek nu
    du hogok nadisukiliti-gamulat. Unduŋ doktiŋa kap toŋa wohoge ganintiloit. Nu welene
    tubukaikaaŋ Yahwe niutumbawit.
  hui-hui: Ngode Datagaliwabe-o i̱ mini bilinahe howa í̠hondo mini mbiraore hongohe
    wu kogonigo i̱na iba ganaru lalu í̠naga mini yaraga halu holebero.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​သည်​လုံး​ဝ​ယုံ​ကြည်​စိတ်​ချ ပါ​၏။ ကျွန်​တော်​မျိုး​သည်​သီ​ချင်း​ဆို​၍​ကိုယ်​တော်​ရှင်
    အား ထော​မ​နာ​ပြု​ပါ​မည်။ အို ငါ့​ဝိ​ညာဉ်၊နိုး​ထ​လော့။
  bod-N: ༼དཱ་བིད་ཀྱི་གསུང་མགུར་ཏེ་མགུར་མ༌ཞིག༽ ཀྱེ་ཀྱེ་དཀོན་མཆོག་ངའི་སེམས་བརྟན་པོར༌གནས།
    །ཡིད་སེམས་ཀུན་ནས་གླུ་ལེན་བསྟོད་དབྱངས༌བྱ།།
  wsk-wsk: O Kaem, ani ni ko ko angamang ningi ninguru nunguning aram; ani aga adera
    angimik lilim la nika wur iluwek ale nip patawurikko.
  sna-sna: Mwoyo wangu wakasimba, Mwari imi; ndichaimba uye ndichaimba zvakanaka nomwoyo
    wangu wose.
  spa-BLM: Mi corazón está firme, Dios. Cantaré y haré música con mi alma.
  cac-cac: Ach in Diosal, te b'ecan in c'ool in b'itan d'ayach. D'a smasanil in c'ool
    ol in b'itej vach' lolonel d'ayach yujto nivan elc'ochi.
  swh-ULB: Ee Mungu, moyo wangu u thabiti; nitaimba, naam, nitaimba sifa pia kwa moyo
    mkuu.
  bel-bel: Кіроўцу хору. Псальма Давідава. Божа хвалы маёй! не прамаўчы,
  deu-ELBBK: (Ein Lied, ein Psalm. Von David.)
  mbb-OT: He Megbevayà, utew zekelà is kedsarig ku kenikew. Egkentahan ku sikew te
    menge kedalig kayi te tivuuk he ǥehinawa ku.
  mal-2015: ദൈവമേ, എന്റെ മനസ്സു ഉറെച്ചിരിക്കുന്നു; ഞാൻ പാടും; എന്റെ മനംകൊണ്ടു ഞാൻ
    കീർത്തനം പാടും.
  gup-gup: O God, ngaye minj ngakangewarre. Ngadjalwayini kukange dorrengh ngardduk
    bu burluburlume ke.
  rmc-rmc: E giľi. Le Davidoskro žalmos.
  nlg-nlg: Ghe God, na tobagu te nia varava itamua, mu ku linge nimua na linge ni
    holouto! Rarai na tarungagu!
  pes-OPV: ای خدا دل من مستحکم است. من خواهم سرایید و ترنم خواهم نمودو جلال من نیز.
  ron-1924: Гата ымь есте инима сэ кынте, Думнезеуле! Вой кынта, вой суна дин инструментеле
    меле; ачаста есте слава мя!
  ben-OBCV: হে ঈশ্বর, আমার হৃদয় তোমাতে অবিচল; আমি আমার সমস্ত প্রাণ দিয়ে গান গাইব
    ও সংগীত রচনা করব।
  som-som: Ilaahow, qalbigaa ii fadhiya, Waan gabyi doonaa, haah, waxaan kuugu gabyi
    doonaa ammaantayda.
  lat-VUC: In finem. Psalmus David.
  eng-ASVBT: My heart is fixed, O God; I will sing, yea, I will sing praises, even
    with my glory.
  mna-mna: O Anutu, iŋgi leleŋ iwe ru som. Ŋgar tio imbol be aŋpase pu mi aŋto zaala
    ku. Tana nio ko aŋbo mboe mi aŋpakuru.
  ita-1885: IL mio cuore è disposto, o Dio, Ed anche la mia gloria; io canterò, e
    salmeggerò.
  eng-LXXUP: For the end, a Psalm of David. O God, pass not over my praise in silence;
  eng-ULB: My heart is fixed, God; I will sing, yes, I will sing praises also with
    my honored heart.
  spa-VBL: ¡Oh, Dios! ¡He confiado plenamente en ti! ¡Todo mi ser canta alabanzas
    a tu nombre!
  fra-_FOB: Mon cœur est disposé, ô Dieu! je chanterai, je psalmodierai; c'est ma
    gloire.
  mal-mal: ദൈവമേ, എന്റെ മനസ്സ് ഉറച്ചിരിക്കുന്നു; ഞാൻ പാടും; എന്റെ ഉള്ളംകൊണ്ട് ഞാൻ
    കീർത്തനം പാടും.
  urd-GVR: Dāūd kā zabūr. Gīt. Ai Allāh, merā dil mazbūt hai. Maiṅ sāz bajā kar terī
    madahsarāī karūṅga. Ai merī jān, jāg uṭh.
  suz-BL: परमप्रभु, गो थमा सुइक्‍ब दुम्‍ती। गो थमा पा इन नोले खोइक्‍ब दुम्‍ती। गो
    ताप्‍तीक ताप्‍शा कुम्‍सो पाइनुङ। आं थुं मुल सेंसो! भजन संग्रह ५७:८-१२
  eng-NOY: “A psalm of David.” O God! my heart is strengthened! I will sing and give
    thanks.
  ita-1927: Canto. Salmo di Davide. Il mio cuore è ben disposto, o Dio, io canterò
    e salmeggerò, e la mia gloria pure.
  ckb-ckb: ئەی خودایە، دڵم چەسپاوە، بە هەموو گیانم سروود دەڵێم و مۆسیقا دەژەنم.
  eng-BBE: O God, my heart is fixed; I will make songs and melody, even with my glory.
  xsi-xsi: Maro Kindeni, naneŋgu kalo-tawana nde ikeno kaika pa noko nâ. Mao nâ, naŋa
    kaloŋgu tawanano sondo ndo, aku naŋa ma awâŋgi apanea noko ŋa asuka kâki.
  kan-OKCV: ದೇವರೇ, ನನ್ನ ಹೃದಯವು ಸ್ಥಿರವಾಗಿದೆ; ನಾನು ಮನಃಪೂರ್ವಕವಾಗಿ ಹಾಡುತ್ತಾ, ನಿಮ್ಮ ಕೀರ್ತನೆಯನ್ನು
    ಮಾಡುವೆನು.
  tam-2017: தேவனே, என்னுடைய இருதயம் ஆயத்தமாக இருக்கிறது; நான் இன்னிசையால் புகழ்ந்து
    பாடுவேன்; என்னுடைய மகிமையும் பாடும்.
  spa-RV-1909: 'Canción: Salmo de David. MI corazón está dispuesto, oh Dios; cantaré
    y salmearé todavía en mi gloria.'
  ron-BTF: Dumnezeule, inima mea este hotărâtă; voi cânta și voi da laudă, chiar cu
    gloria mea.
  eng-WEBP: My heart is steadfast, God. I will sing and I will make music with my
    soul.
  eng-FBV: God, I have complete confidence in you! My whole being sings praises to
    you!
  nld-1939: 'Een lied; een psalm van David. Mijn hart is gerust, o mijn God; Ik wil
    zingen en spelen:'
  nch-BL: ¡NoTeco Dios, noyolo mocualtalijtoc para nimitzhueyimatis! Nipaquis huan
    nihuicas tiohuicat moixpa ica nochi noyolo.
  vie-1934: Hỡi Đức Chúa Trời, lòng tôi vững chắc; Tôi sẽ hát, phải, linh hồn tôi
    sẽ hát ngợi khen.
  cha-cha: O Yuus, y corasonjo esta meton; bae jucanta, magajetja na jucanta alabansa
    sija yan todo y minalagjo.
  hin-CV: परमेश्वर, मेरा हृदय निश्चिंत है; मैं संपूर्ण हृदय से संगीत बनाऊंगा, और गाऊंगा.
  eng-OURB: My heart is steadfast, God. I will sing zahmar ·musical praise· and I
    will give kavod ·weighty glory·.
  spa-BES: Oh Dios, mi corazón está fijo; Haré canciones y melodía, esta es mi gloria.
  tdx-tdx: Migahiñe ty troko, ry Andrianañahare, hisaboako; handrengeako, eka, boak’
    añovako ao.
  tha-KJV: โอ ข้าแต่​พระเจ้า จิ​ตใจของข้าพระองค์​มั่นคง ข้าพระองค์จะร้องเพลงและร้องเพลงสรรเสริญด้วยจิตใจของข้าพระองค์
  por-BR-2018: Preparado está meu coração, ó Deus; cantarei e tocarei música com minha
    glória.
  deu-ELO: Ein Lied, ein Psalm. Von David. Befestigt ist mein Herz, o Gott! Ich will
    singen und Psalmen singen; auch meine Seele.
  eng-WYC-2018: The song of the psalm of David. Mine heart is ready, God, mine heart
    is ready; I shall sing, and I shall say psalm in my glory. (A psalm, yea, a song
    by David. God, my heart is ready, my heart is ready; I shall sing, yea, I shall
    sing a song.)
  epo-epo: Fortika estas mia koro, ho Dio; Mi kantos kaj gloros kun mia honoro.
  gfk-gfk: God, no balagu i patpatuan. Iau ni inge na pirharlat ma no nugu nilon bakut.
  uig-PIN: 'Dawutning küy-nahxisi: — Iradǝm qing, i Huda, iradǝm qing; Mǝn mǝdⱨiyǝ
    nahxilirini eytip, Bǝrⱨǝⱪ, Seni küylǝymǝn, pütün roⱨim bilǝn!'
  beo-beo: Gode! Na da Dima dafawaneyale dawa:i dagoi. Na da Dima nodosa gesami hea:mu
    amola Dima nodomu.
  tpi-OTNT: God, long bel bilong mi, mi bilip strong long yu. Yes, mi bilip olgeta
    long yu. Nau bai mi singim song bilong litimapim nem bilong yu. Mi mas kirap lusim
    slip.
  hau-SA: Zuciyata tsayayyiya ce, ya Allah; zan rera in kuma yi kiɗi da dukan raina.
  udu-udu: Adum pem thosonki is mo, ayy Arumgimis. Adum pem thosonki is mo. Aha/ mina
    yuḵ gway mo, aha/ mina yuḵ gway mmomaŋa maŋ mo. Meri e mo, aḵashiram pem.
  uig-LAT: 'Dawutning küy-naxshisi: — Iradem ching, i Xuda, iradem ching; Men medhiye
    naxshilirini éytip, Berheq, Séni küyleymen, pütün rohim bilen!'
  nde-nde: Inhliziyo yami ibambelele, kayiguquki, Oh Nkulunkulu; ngizahlabela ngenze
    iculo elimnandi ngomoya wami wonke.
  ton-ton: ‌ʻE ʻOtua, kuo maʻu hoku loto; te u hiva mo ʻatu ʻae fakamālō ʻaki hoku
    nāunau.
  ces-1613: Píseň a žalm Davidův.
  eng-WMB: My heart is steadfast, God. I will sing and I will make music with my soul.
  tam-TCV: இறைவனே, என் இருதயம் உறுதியாயிருக்கிறது; நான் என் முழு ஆத்துமாவோடும் இசையமைத்துப்
    பாடுவேன்.
  ceb-ULB: Ang akong kasingkasing nahimutang, O Dios; magaawit ako, oo, magaawit usab
    ako sa mga pagdayeg uban sa akong matinahuron nga kasingkasing.
  pol-UBG: Boże, moje serce jest gotowe; będę ci śpiewać i wysławiać cię, także i
    moja chwała.
  urd-GVU: داؤد کا زبور۔ گیت۔ اے اللہ، میرا دل مضبوط ہے۔ مَیں ساز بجا کر تیری مدح
    سرائی کروں گا۔ اے میری جان، جاگ اُٹھ!
  eng-OEBCW: My heart is steadfast, O God, my heart is steadfast. I would sing, I
    would make music; awake, my soul.
  deu-1912: Ein Psalmlied Davids. Gott, es ist mein rechter Ernst; ich will singen
    und dichten, meine Ehre auch.
  kan-2017: ದೇವರೇ, ನನ್ನ ಹೃದಯವು ಸ್ಥಿರವಾಗಿದೆ; ನಾನು ನುಡಿಸುತ್ತಾ ಹಾಡುವೆನು; ನನ್ನ ಆತ್ಮವೇ,
    ಎಚ್ಚೆತ್ತುಕೋ!
  yap-yap: A Got, ka ri pagan’ug; Bay gu tang nggu pining e sorok ngom! Lanin’ug,
    mu od!
  hlt-MCSB: Pathen aw ka lungbuei cikngae la ka hlai vetih ka thangpomnah nen khaw
    ka tingtoeng ni.
  mdy-ETH: ፆኦሲዮ! ዒና ታኣኮ ኔና ጉሙርቂ ሂርጉዋሴ፤ ታኣኒ ዓይናዻንዳኔ፤ ጎኔ ዒናፓኣ ታ ዓይናዻንዳኔ።
  twi-ASANTE: Ao Onyankopɔn, mʼakoma atɔ me yam; mede me kra nyinaa bɛto wʼayɛyie
    dwom.
  eng-WEBU: My heart is steadfast, God. I will sing and I will make music with my
    soul.
  spa-PDDPT: Mi corazón está firme, oh ʼElohim. Cantaré y entonaré salmos. Esta es
    mi gloria.
  gun-gun: Xeruete, xekuraxõ oĩ atã ma. Aporaei vy roguerovy'a 'rã xenhe'ẽ ha'e javi
    py.
  agu-BL: Wajcaw, ilu' inRyosil. List wutane'n tan tak'le'n ink'ajsbil teru'. List
    tane'n walma' tan tak'le'n k'eju'. Swak'e' ink'ajsbil teru'.
  ilo-ULB: Natalged ti pusok, O Dios, agkantaak, wen, agkantaak met kadagiti pagdaydayaw
    iti napadayawan a pusok.
  kpg-kpg: Dogu hagadagadagagee la guu dohu, meenei Dimaadua! Au ga daahili e hagaamu
    Goe! Ala aga, go dogu hagataalunga!
  uig-ARA: 'داۋۇتنىڭ كۈي-ناخشىسى: ــ ئىرادەم چىڭ، ئى خۇدا، ئىرادەم چىڭ؛ مەن مەدھىيە
    ناخشىلىرىنى ئېيتىپ، بەرھەق، سېنى كۈيلەيمەن، پۈتۈن روھىم بىلەن!'
  sus-sus: Dawuda xa bɛɛti
  pon-2006: Maing Koht, ni ei koapworopwor unsek, I pahn koul oh kapinga komwi! Ngeni,
    pirida!
  jae-jae: O Anôtô, ŋoc ŋalêlôm kêpa su gabe janam wê to jaŋgôm gêŋ wêŋa êtaŋ. O katuc
    tau, ôndimaŋ.
  ksd-ksd: God, a nuknukigu i tar vaninara; Ina kakailai, maia, iau iat ina kakailai
    na pite varpa;
  tur-YTC: Yüreğim kararlıdır, ey Tanrı. Ezgi söyleyecek, canımla müzik yapacağım.
  bel-N: Сьпеў. Псальм Давіда.
  grc-BRENT: Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ. Ὁ Θεὸς τὴν αἴνεσίν μου μὴ παρασιωπήσῃς,
  kpr-kpr: Arie God, nanda tumondari nimokena jo nanjigo dadabae arira. Nanda dubo
    isambuimi nindae sakai sise, yaru divarena.
  ind-AYT: Sebuah nyanyian. Mazmur Daud. (108-2) Hatiku teguh, ya Allah! Aku akan
    bernyanyi dan bermazmur dengan segenap jiwaku!
  yom-yom: Ntimꞌama widi wukinda, a Nzambi. Ndiela yimbila ayi ndiela bula miziki
    mu muelꞌama woso.
  yut-yut: Piŋkop, butnokon da gak do tebai nandaŋ gadasat. Asi, nak wagɨl gakdosi
    nandaŋ gadasat. Nak mango awɨgɨk do kap yokdɨsat.
  nya-nya: Mtima wanga ndi wokhazikika, Inu Mulungu; ndidzayimba nyimbo, inde ndidzayimba
    nyimbo zotamanda ndi moyo wanga wonse.
  hrv-hrv: Pjesma. Psalam. Davidov.
  mps-mps: God, eno homu te sisi ilama, dodolali elalubao. Megi da, te eno tęąbi
    weyu, tama nago nogi ugwaba saibao. Ena me pigobeo, te ena hogodama tama tiaibao.
  tpi-tpi: God, long bel bilong mi, mi bilip strong long yu. Yes, mi bilip olgeta
    long yu. Nau bai mi singim song bilong litimapim nem bilong yu. Mi mas kirap lusim
    slip.
  dan-1931: En Sang. En Salme af David. { [V. 1-6 jfr. Sl. 57, 8-12.] }
  vie-OVCB: Lạy Đức Chúa Trời, lòng con vững chắc; con sẽ hát mừng, trổi nhạc với
    trọn tâm hồn.
  guj-2017: હે ઈશ્વર, મેં મારું હૃદય દૃઢ કર્યું છે; હું મારા અંતઃકરણથી ગીત ગાઈશ અને
    સ્તુતિ કરીશ.
  pon-2006A: Maing Koht, ni ei koapworopwor unsek, I pahn koul oh kapinga komwi! Ngeni,
    pirida!
  por-BRBSL: Meu coração está firme, Deus. Cantarei e farei música com minha alma.
  eng-OEBUS: My heart is steadfast, O God, my heart is steadfast. I would sing, I
    would make music; awake, my soul.
  swe-swe: En sång, en psalm (sång ackompanjerad på strängar). Av (för) David. ______
  cth-cth: Oe Cathut, ka lungthin heh a cak, pholennae na poe haw la ka sak han. Ka
    bawilennae totouh na poe han.
  twi-twi: Onyankopɔn, me koma asi pi; mede me kra nyinaa bɛto wʼayeyi nnwom.
  hlt-hlt: Pathen aw ka lungbuei cikngae la ka hlai vetih ka thangpomnah nen khaw
    ka tingtoeng ni.
  tbz-SIM: Dɑfiti yɛ̀nfɛ̀ ò dèntɛ̀ fɛ̀.
  msy-2020: O God, kɨ uan navir averiamɨn aven nɨghnɨzir gavgavimra nɨn ikia, egha
    ua nɨghnɨzir igharaziba nan puvatɨ. Datɨrɨghɨn nan navim dɨkavtɨ, kɨ gitabav sogh
    nɨn ziam famin ighiabar amuasa.
  dop-dop: Tɑfiiti yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ.
  azb-azb: Ey Allahım, qəlbim Sənə möhkəm bağlanıb, Qoy bütün varlığımla ilahi oxuyum,
    Səni tərənnüm edim.
  eng-DBY: 'My heart is fixed, O God: I will sing, yea, I will sing psalms, even [with]
    my glory.'
  hin-2017: हे परमेश्वर, मेरा हृदय स्थिर है; मैं गाऊँगा, मैं अपनी आत्मा से भी भजन
    गाऊँगा।
  wol-KYG: Muy woyu Sabóor, ñeel Daawuda.
  bjr-bjr: Oo Anutu qini qimuqusa aiqama anisaa mapukusee mundinoo maridanoo. Minara
    qinee idi raidaqa ani amooqianaura. Qini qimana anee findifua.
  eng-YLT: A Song, a Psalm of David. Prepared is my heart, O God, I sing, yea, I sing
    praise, also my honour.
  kne-kne: Apo, napodnoak en sik-a et mankantaak ay mangidayaw en sik-a. Bomangonak
    ay masapa ta tokarek din gitara ya arpa.
  eng-WYC-2017: The song of the psalm of David. Mine heart is ready, God, mine heart
    is ready; I shall sing, and I shall say psalm in my glory.
  eng-WMBB: My heart is steadfast, God. I will sing and I will make music with my
    soul.
  zat-NTPS: Ba zúate̱queze lázrdawa', Dios, chee̱ gúl-laqueza' da güe lá'ana' Lue'.
    Da nigá dxugú'u na neda' lu da ba neza.
  zty-NTPS: Zoakze ḻáẕda'wa', Dios. Zoakze ḻáẕda'wa' nich goḻkza' da' we ḻawa'
    Le'.
  urd-GVH: दाऊद का ज़बूर। गीत। ऐ अल्लाह, मेरा दिल मज़बूत है। मैं साज़ बजाकर तेरी मद्हसराई
    करूँगा। ऐ मेरी जान, जाग उठ!
  rug-rug: Kei Tamasa, turu va nabu si rau; kaqu kera vahesigo rau si Goi pa doduru
    buloqu!
  gaz-gaz: Yaa Waaqi, garaan koo hin raafamu; ani nan faarfadha; lubbuu koo guutuudhaanis
    sin galateeffadha.
  fra-LSG: Cantique. Psaume de David.
  yal-yal: Dawudaa bɛtina. Sigi sariɲanxina.
  iou-iou: O Anutu, bänepnatä gäka nadäkinik kehäromi täŋ gamitat unita kap terak
    ganiŋoret täyiwa!
  haw-1868: U A paa kuu naau, e ke Akua; E oli aku no au, a e hoolea aku hoi, a me
    ko'u nani.
  arb-NAV: إِنَّ قَلْبِي ثَابِتٌ يَا اللهُ. أُرَنِّمُ وَأَشْدُو لَكَ. فَهَيَّا اسْتَيْقِظِي
    يَا نَفْسِي.
  ded-ded: O Anutu, herenango efaiu udumeng gombunga amma yegec heibade. Ubaongana,
    ge gaunac yacna.
  ewe-ewe: O! Mawu, nye dzi le te goŋgoŋgoŋ. Madzi ha, aƒo saŋku kple nye luʋɔ blibo.
  eng-LEE: “A song or psalm of David.” (108:2) My heart is firm, O God; I will sing
    and give praise, even with my spirit.
  asm-FB: হে ঈশ্বৰ, মোৰ মন সুস্থিৰ; মোৰ মন সুস্থিৰ আছে; মই গীত গাম; মোৰ প্ৰাণেৰে সৈতে
    প্ৰশংসাৰ গানৰ সুৰ তুলিম।
  sus-A: دَوُدَ شَ بّيتِ
  fra-SBL: Mon cœur est inébranlable, Dieu. Je chanterai et je ferai de la musique
    avec mon âme.
  hbo-hbo: שִׁ֖יר מִזְמֹ֣ור לְדָוִֽד׃
  kik-kik: Wee Ngai, ngoro yakwa nĩĩkindĩirie; nĩkũina ngũina, ngũgooce na rwĩmbo
    na muoyo wakwa wothe.
  fra-NCL: Cantique. Psaume de David.
  cek-AK: Aw Sithaw, ka palungthin loe cak; ka hinghaih boih hoiah nang pakoehhaih
    laa to ka sak han.
  cuk-cuk: Bab-Dummad, an-gwage guagwar-naid, an bega namaklemaladgi an namakoed,
    ar we, an-gandikidga gued.
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп оқулсун дәп, Давут язған күй: — И мәдһийәмниң
    Егиси Худайим, җим турма!'
  tel-2017: దేవా, నా హృదయం నిబ్బరంగా ఉంది. నేను పాడుతూ నా ఆత్మతో స్తుతిగానం చేస్తాను.
  hat-BSA: Kè m fèm, O Bondye; mwen va chante. Mwen va chante lwanj ou, menm avèk
    tout nanm mwen.
  ukr-ONPU: Керівнику хору. Псалом Давидів. Боже моєї хвали, не мовчи,
  kos-kos: Arulana pulaik insiuk, O God! Nga fah on ac kaksakin kom. Ngutalik, O ngunik!
  hbo-WLC: שִׁ֖יר מִזְמ֣וֹר לְדָוִֽד׃
  ibo-ibo: Obi m dị njikere, o Chineke; aga m eji mkpụrụobi m niile bụọ abụ ma kụkwaa
    egwu.
  ory-ory: ହେ ପରମେଶ୍ୱର, ମୋହର ଚିତ୍ତ ସୁସ୍ଥିର ଅଛି; ମୁଁ ଗାନ କରିବି, ହଁ, ମୁଁ ଆପଣା ଗୌରବ ସହିତ
    ପ୍ରଶଂସା ଗାନ କରିବି।
  chk-chk: Üa apilüköch, ai Kot, üa apilüköch. Üpwe köl o mwareituk. Ngüni, kopwe
    pwök.
  rop-rop: Ai garra kipgon trastimbat yu, God. Trubala, ai garra kipgon trastimbat
    yu. Ai garra sing en preisim yu!
  ukr-1871: Пісня, псальма Давидова. Утвердилось серце моє, Боже! Засьпіваю, похвальні
    піснї засьпіваю; та й душа моя.
  yon-yon: O God, ne niindem aom kuu kiringmiyiibban kangdommo, ne kuu ne inamen koremiibbed
    wangke yook wingkaniin.
  deu-1951: 'Ein Psalmlied. Von David. (0108-2) O Gott, mein Herz ist bereit: ich
    will singen und spielen; wach auf, meine Seele!'
  eng-JPS: (108-1) A Song, a Psalm of David. (108-2) My heart is steadfast, O God;
    I will sing, yea, I will sing praises, even with my glory.
  srp-1865: Gotovo je srce moje, Bože; pjevaæu i hvaliæu zajedno sa slavom svojom.
  lug-lug: Omutima gwange munywevu, Ayi Katonda; nnaayimbanga ne nkutendereza n’omwoyo
    gwange gwonna.
  heb-heb: שיר מזמור לדוד נכון לבי אלהים אשירה ואזמרה אף כבודי׃
  ben-IRV: আমার হৃদয় স্থির, ঈশ্বর, আমি গান গাব এবং আমার গৌরব সহ স্তব করব।
  ntu-ntu: Sa na-angrlvzx nim mz nabznge atwrnrngr mz nzayrni-krbo gita bam, Murde
    abrtr-zvzbo drtwrnge bam. Nilz r nepi adwalzmle ninge mz zbq kang kqlu. A' mz
    nzdwalz-krmc mz nourla kx topwz, Na-apule nabz nenge adwalzmle nepi, Mzli lc tqglqlzpex
    nim.
  pan-pan: ਮੇਰਾ ਮਨ ਕਾਇਮ ਹੈ, ਹੇ ਪਰਮੇਸ਼ੁਰ, ਮੈਂ ਗਾਵਾਂਗਾ, ਹਾਂ, ਮੈਂ ਆਪਣੇ ਪਰਤਾਪ ਸਣੇ ਭਜਨ
    ਕੀਰਤਨ ਕਰਾਂਗਾ!
  mya-JVB: အိုဘုရား သခင်၊ အကျွန်ုပ် နှလုံး သည် တည်ကြည် ပါ၏။ သီချင်း ဆိုပါမည်။ ဝိညာဉ်
    ပါ လျက် ချီးမွမ်း ထောမနာပြုပါမည်။
  kgf-kgf: (Dawidiac legic ʒéra.) Anutu, ewa qerina imi keŋqe haqeya qahac, qeri uŋana
    mocʒoŋnec legic héima mepési gémmaŋ.
  tte-O: O Yaubada, me kate-yawasosigu. Kani yavenu me yagu wali yatobalanagiwo. Yaluyaluwagu,
    kutolo.
  tbg-tbg: O Kotio, te ariqaa muntuvi vauraro ti muntukaqihairo paru i vaimanta te
    ihi tivaqi viha ai autu tuahera karerave.
  hmo-hmo: Dirava e, egu kudouna lalonai, egu abidadama ia goada momokani. Egu abidadama
    ia goada momokani oi dekenai. Oi hanamoa totona ane do lau abia, ane namona do
    lau abia. Egu lauma e, do oi noga!
  zar-NT: ¡Chinabáʼa quiaʼ, Dios! ¡Gul-laʼ quiuʼ! ¡Ön, idú ládxaʼa gul-laʼ yöl-laʼ
    ba quiuʼ!
  urd-urd: ऐ ख़ुदा, मेरा दिल क़ाईम है; मैं गाऊँगा और दिल से मदहसराई करूँगा।
  rus-SYN: Боже хвалы моей! не премолчи,
  bqc-SIM: Davidi lɛ.
  tcz-CHONGTHU: O Pathen Elohim kalungthim hi nang ah akinem jinge, ahijeh chun kalungthim
    pumpia nangma thangvah la kasha theihi datmo ding ahipoi.
  mar-mar: हे देवा, माझे मन स्थिर आहे; मी आदराने माझ्या मनापासून संगिताने गाणे गाईन.
  isl-isl: Ó, Guð, nú vil ég lofa þig! Ég vil syngja og fagna frammi fyrir þér.
  hlt-THB: Aw Khawsa, kak kawlung ve cak hy; ka hqingnaak boeih ing tingtoeng tum
    doena laa sa kawng nyng.
  qub-qub: Tayta Dios, shongöga ashac-ashacllami caycan gamta imnucunawan alabanäpaj.
  bqp-bqp: Ma laakari kpatɛna, Luda, mani lɛ̀ sí mà n táaki lɛ́ kũ nɛ̀sɛdoo.
  hat-hat: (0108:1) Se yon chante David. (0108:2) Mwen pare, Bondye. Mwen pral chante,
    mwen pral fè lwanj ou ak tout kè mwen.
  eng-BSB: My heart is steadfast, O God; I will sing and make music with all my being.
  eng-WEBPB: My heart is steadfast, God. I will sing and I will make music with my
    soul.
  kbq-kbq: Anumzamoka nagu'areti hu'na kagritera namentintia nehue. Ana nehuanki'na
    maka nagu'areti hu'na zagamera nehu'na, kagri kagia ahentesga hugahue.
  pon-pon: MAIN Kot, monion i kin moleilei; i men kakaul o kakauleki pjalm akan, o
    pil nen i.
  nhe-BL: ¡NoTeco Dios, noyolo mocualtlalijtoc para nimitzhueyimatis! Nipaquis huan
    nihuicas tiohuicatl moixtla ica nochi noyolo.
  wnc-wnc: Anutu, natane musipmaatangu nata gae baniu kekeknga singgat. Siwan nata
    apmanu kau kumzang taike umanda yatangenawit.
  bus-bus: Ma làakari kpaɛna, Luda, mɛ́ lɛ̀ sí mà n táaki lɛ́ kↄ̃n nↄ̀sɛo do.
  gub-BL: Hepy'a ikàg, o Tupàn, ikàg tuwe a'e. Amuzàg putar zegar haw nekatu haw imume'u
    pà nehe. Eme'e kury, hepy'a.
  eng-DRA: Unto the end, a psalm for David.
