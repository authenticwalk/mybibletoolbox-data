verse: PSA.108.007
translations:
  mal-C: 'ദൈവം തിരുനിവാസത്തിൽനിന്ന് അരുളിച്ചെയ്യുന്നു: “ഞാൻ ആനന്ദിക്കും; ഞാൻ ശേഖേമിനെ
    വിഭജിക്കുകയും സൂക്കോത്ത് താഴ്വരയെ അളക്കുകയും ചെയ്യും.'
  deu-TKW: Damit deine Geliebten errettet werden, so hilf nun mit deiner Rechten und
    erhöre mich!
  lin-lin: Bikisa biso na nguya ya loboko na Yo mpe yanola biso, mpo ete balingami
    na Yo bakangolama !
  mmx-mmx: To at loogu xaala ren Moroa ga tong i xeretna, “Nia anaba sak tup mi limixin
    munepen minia la ana sak epeseves di basinge lenep kangka rak. Nia anabapdo epes
    nom lemenemen Sekem ti limixin tarak, la anapdo episa mo lasa ro Sukot tidi.
  eng-LSV: 'God has spoken in His holiness: I exult, I apportion Shechem, || And I
    measure the Valley of Succoth,'
  eng-GNV: 'God hath spoken in his holinesse: therefore I will reioyce, I shall deuide
    Shechem and measure the valley of Succoth.'
  eng-WEBSTER: God hath spoken in his holiness; I will rejoice, I will divide Shechem,
    and measure out the valley of Succoth.
  nhw-BL: 'Toteco Dios camanaltic ipan itiopa huan quiijto: “Ica paquilistli nijxelos
    tlali Siquem huan nopa tlamayamitl catli itoca Sucot.'
  swh-ONEN: 'Mungu amenena kutoka patakatifu pake: “Nitaigawa Shekemu kwa ushindi
    na kulipima Bonde la Sukothi.'
  bba-bba: Kpɑ ɑ wɑ ɑ kɑ bɛsɛ wunɛn kĩnɑsibu fɑɑbɑ ko. A bɛsɛn kɑnɑru nɔɔwɔ kpɑ ɑ
    sun fɑɑbɑ ko kɑ wunɛn nɔm ɡeu.
  eng-KJVCPB: God hath spoken in his holiness; I will rejoice, I will divide Shechem,
    And mete out the valley of Succoth.
  luo-luo: Nyasaye osewuoyo gie kare maler kowacho niya, “Abiro pogo Shekem ne ji,
    kendo abiro pimo ne ji Holo mar Sukoth.
  aii-aii: 'ܐܲܠܵܗܵܐ ܗܘܼܡܙܸܡ ܠܹܗ ܒܩܘܼܕܫܹܗ: ”ܒܸܬ ܦܵܨܚܹܢ، ܒܸܬ ܦܲܠܥܸܢ ܠܫܟܹܝܡ، ܘܪܵܘܘܿܠܵܐ
    ܕܣܵܟܘܼܬ ܒܸܬ ܟܵܝܠܹܢ.'
  meu-meu: 'Ena helaḡa gabuna ai Dirava vada e gwau hamata, eto: Sekem ihapararana
    baina heaḡilaia, Sukoto kourana baina haria.'
  npi-ULB: परमेश्‍वरले आफ्‍नो पवित्रतामा बल्नुभएको छ, “म आनन्‍दित हुनेछु । म शकेमलाई
    बाँड्नेछु र सुक्‍कोतको बेसीलाई भाग लगाउनेछु ।
  yor-yor: Ọlọ́run ti sọ̀rọ̀ láti ibi mímọ́ rẹ̀ pé, “Èmi yóò yọ̀, èmi yóò pín Ṣekemu,
    èmi yóò sì wọn àfonífojì Sukkoti kúrò.
  pes-OPCB: 'خدا در قدوسیت خویش سخن گفته و فرموده است: «با شادی شهر شکیم را قسمت می‌کنم
    و دشت سوکوت را اندازه می‌گیرم.'
  tgl-ULB: Nagsalita ang Diyos sa kaniyang kabanalan; “Magdiriwang ako; hahatiin ko
    ang Shekem at hahatiin ang lambak ng Sucot.
  nop-nop: Bepaŋ adi Siloŋyotneŋ hali indiŋ yolak, “Nu mik gineŋ agaŋ fafaŋe hinek
    tugut, doktiŋa Sekemhi’walaŋ kwet eŋ Sukomhi’walaŋ kwet gutuŋ u metamneyedok daneyemtawit.
  hui-hui: Ngode Datagaliwabehanda ibuninaga andaha howa lalu, I̱na wai bialu bo podahana
    hai halu wayali harugo Segeme dindibi Sugodo dindiha dindi ulini bugubugu wuyu
    pedarubi dindi uruni i̱naga wali agaliru ti helo i̱na ti tu wu ta hai holebero.
  mya-mya: ဗိ​မာန်​တော်​တွင်​ဘု​ရား​သ​ခင်​က ``ငါ​သည်​အောင်​ပွဲ​ခံ​၍​ရှေ​ခင်​မြို့​ကို​ပိုင်း
    ခြား​မည်။ သု​ကုတ်​ချိုင့်​ဝှမ်း​ကို​လည်း​ငါ​၏​လူ​စု​တော် အား ခွဲ​ဝေ​ပေး​မည်။
  bod-N: གནས་ཀྱི་མཆོག་ནས་དཀོན་མཆོག་འདི་སྐད༌གསུངས། །བདག་གིས་རྒྱལ་ཁ་དང་བཅས་སི་ཀེམ༌བགོ
    །སོའུ་ཀོད་ལུང་པའི་ཚད་ཀྱང་འཇལ་བར༌བྱ།།
  wsk-wsk: Kaem ko kuwim laili mu ningi baga se den imi balam, “Ani amilmil te, sail
    te Shechem ali mu pakakumurik, ale sor wolong Succoth mu karogo tala parusuwu
    aga kariimet nungaru gurugekko.
  sna-sna: Mwari akataura ari panzvimbo yake tsvene achiti, “Pakukunda kwangu ndichaganhura
    Shekemu, uye ndigoyera Mupata weSukoti.
  spa-BLM: 'Dios ha hablado desde su santuario: “En triunfo, Dividiré Siquem, y mediré
    el valle de Sucot.'
  cac-cac: 'Ix loloncot Dios masanto d''a scajnub'', ix yalan icha tic: Ol tzalaj
    in c''ool ayic ol in cotac pojanb''at lum Siquem yed'' yac''lical lum Sucot.'
  swh-ULB: Mungu ameongea katika utakatifu wake; “Nitashangilia; nitaigawanya Shekemu
    na nitalipima bonde la Sukothi.
  bel-bel: Калі будзе судзіцца, хай будзе вінаваты, і малітва ягоная няхай стане грэхам;
  deu-ELBBK: Damit befreit werden deine Geliebten, rette durch deine Rechte und erhöre
    uns!
  mbb-OT: He Megbevayà, migkaǥi ka ziyà te valey nu te, “Ebpekezaag a; ebehinen ku
    is Shekem wey is Suǥud he Sucot, ne ibpemeǥey ku heini te menge etew ku.
  mal-2015: ദൈവം തന്റെ വിശുദ്ധിയിൽ അരുളിച്ചെയ്തതുകൊണ്ടു ഞാൻ ആനന്ദിക്കും; ഞാൻ ശെഖേമിനെ
    വിഭാഗിച്ചു സുക്കോത്ത് താഴ്‌വരയെ അളക്കും.
  gup-gup: Wanjh God nawu nadjalmak duninjh wanjh yingkihwokkurrmerrinj dja yimeng,
    “Ngaye wanjh ngawinhmeng, dja ngabolkmang kunbolk Shechem dja mak kanjdjikanjdji
    kore kunbolk Sukkoth. Ngaye ngabolkdadjdadjke dja ngabenwon ngardduk bininj ba
    bu kabirribebbehbolkmang.
  rmc-rmc: Zachraňin amen tire čače vasteha a šun man avri, hoj ola, kas kames, te
    aven spasimen.
  nlg-nlg: Aeni God te nia baubahu tana bonana te tabu, “Me ke vilivoka i Shechem
    nia na togotogo. Inau ku kagea/vahea na hohogho Succoth [tana nigua vure].
  pes-OPV: خدا در قدوسیت خود سخن گفته است، پس وجد خواهم نمود. شکیم را تقسیم می‌کنم
    و وادی سکوت را خواهم پیمود.
  ron-1924: 'Думнезеу а ворбит ын сфинцения Луй: „Вой бируи, вой ымпэрци Сихемул,
    вой мэсура валя Сукот;'
  ben-OBCV: 'ঈশ্বর তাঁর পবিত্রস্থান থেকে কথা বলেছেন: “জয়ধ্বনিতে আমি শিখিম বিভক্ত
    করব, সুক্কোতের উপত্যকা আমি পরিমাপ করে দেব।'
  som-som: Ilaah wuxuu ku hadlay quduusnimadiisa oo yidhi, Anigu waan farxi doonaa,
    Shekem waan kala qaybin doonaa, oo waxaan qiyaasi doonaa dooxada Sukod,
  lat-VUC: Cum judicatur, exeat condemnatus; et oratio ejus fiat in peccatum.
  eng-ASVBT: 'God hath spoken in his holiness: I will exult; I will divide Shechem,
    and mete out the valley of Succoth.'
  mna-mna: 'Muŋgu Anutu imbot lela urum kini potomŋana mi iso ta kembei: “Nio niŋ
    se paso, aŋporou ma aŋlip kek. Tana ko aŋpeete toono Sekem mi lele ŋgolooboŋana
    ki Sukot, mi aŋur ma iwe leyom leyom.'
  ita-1885: Iddio ha parlato per la sua santità; io trionferò, Io spartirò Sichem,
    e misurerò la valle di Succot.
  eng-LXXUP: 'When he is judged, let him go forth condemned: And let his prayer become
    sin.'
  eng-ULB: God has spoken in his holiness; “I will rejoice; I will divide Shechem
    and apportion out the Valley of Succoth.
  spa-VBL: 'Dios ha hablado desde su Templo: “He dividido triunfantemente a Siquem
    y parte del Valle de Sucot.'
  fra-_FOB: Dieu a parlé dans son sanctuaire; je me réjouirai; je partagerai Sichem,
    je mesurerai la vallée de Succoth.
  mal-mal: 'ദൈവം തന്റെ വിശുദ്ധിയിൽ അരുളിച്ചെയ്തത്: “ഞാൻ ആനന്ദത്തോടെ ശെഖേമിനെ വിഭാഗിച്ച്
    സുക്കോത്ത് താഴ്വരയെ അളക്കും.'
  urd-GVR: Allāh ne apne maqdis meṅ farmāyā hai, “Maiṅ fatah manāte hue Sikam ko taqsīm
    karūṅga aur Wādī-e-Sukkāt ko nāp kar bāṅṭ dūṅgā.
  suz-BL: परमप्रभुमी आ बाक्‍तीक रे “गो ग्‍येरसीशा शेकेम कली योक्‍नुङ। मिनु सुक्‍कोथ
    ङा दिंम पुक्‍शा, योक्‍नुङ।
  eng-NOY: God promiseth in his holiness; I will rejoice; I shall yet divide Shechem,
    And measure out the valley of Succoth;
  ita-1927: 'Iddio ha parlato nella sua santità: Io trionferò, spartirò Sichem e misurerò
    la valle di Succot.'
  ckb-ckb: 'خودا لە پیرۆزگاکەی خۆیەوە فەرموویەتی: «بە هاواری خۆشییەوە شەخەم دابەش
    دەکەم و دۆڵی سوکۆت دەپێوم.'
  eng-BBE: 'This is the word of the holy God: I will be glad; I will make Shechem
    a heritage, measuring out the valley of Succoth.'
  xsi-xsi: Maro Kindeni imo i tamwata ne luma sapâŋa ilo, aku iporo tu, “Naŋa ma apole
    paraŋa, ŋineŋga ma andeka ŋana akisi keri lâ Sekem lawea tava Sekot ŋgu nenzi
    nia kawa ŋinde panzi naneŋgu tamâta.
  kan-OKCV: 'ದೇವರು ತಮ್ಮ ಪರಿಶುದ್ಧ ಸ್ಥಳದಿಂದ ಹೀಗೆ ನುಡಿದಿದ್ದಾರೆ: “ನಾನು ಜಯದಿಂದ ಶೆಕೆಮ್ ಪ್ರದೇಶವನ್ನು
    ಹಂಚುವೆನು. ಸುಕ್ಕೋತಿನ ತಗ್ಗನ್ನು ಅಳತೆ ಮಾಡುವೆನು.'
  tam-2017: தேவன் தமது பரிசுத்தத்தைக்கொண்டு சொன்னார், ஆகையால் சந்தோஷப்படுவேன்; சீகேமைப்
    பங்கிட்டு, சுக்கோத்தின் பள்ளத்தாக்கை அளந்துகொள்ளுவேன்.
  spa-RV-1909: 'Dios habló por su santuario: alegraréme, repartiré á Sichêm, y mediré
    el valle de Succoth.'
  ron-BTF: Dumnezeu a vorbit în sfințenia sa; mă voi bucura, voi împărți Sihemul și
    voi măsura valea Sucot.
  eng-WEBP: 'God has spoken from his sanctuary: “In triumph, I will divide Shechem,
    and measure out the valley of Succoth.'
  eng-FBV: 'God has spoken from his Temple: “Triumphantly I divide up Shechem, and
    portion out the Valley of Succoth.'
  nld-1939: 'Bij zijn heiligheid heeft God het beloofd: Juichend zal ik Sikem verdelen,
    En het dal van Soekkot meten;'
  nch-BL: 'Toteco Dios camanaltic ipan itiopa huan quiijto: “Ica paquilisti nijxelos
    tali Siquem huan nopa tamayamit cati itoca Sucot.'
  vie-1934: 'Đức Chúa Trời đã phán trong sự thánh Ngài rằng: Ta sẽ hớn hở; Ta sẽ chia
    Si-chem và đo trũng Su-cốt.'
  cha-cha: 'Si Yuus ilegña gui sinantosña: Guajo jumagof, guajo jupatte Siquem, yan
    jumide juyong y bayen Sucot.'
  hin-CV: 'परमेश्वर ने अपने पवित्र स्थान में घोषणा की है: “अपने विजय में मैं शेकेम
    को विभाजित करूंगा, तथा मैं सुक्कोथ घाटी को नाप कर बंटवारा कर दूंगा.'
  eng-OURB: 'God has spoken from his sanctuary: “In triumph, I will divide Shechem,
    and measure out the valley of Sukkot.'
  spa-BES: 'Esta es la palabra del Dios santo: Me alegraré; Haré de Siquem una herencia,
    midiendo el valle de Sucot.'
  tdx-tdx: 'Nitsara ami’ty hamasiña’e t’i Andrianañahare: Hitreñe iraho, ho zaraeko
    ty Sekeme ho tsahareko ty vavatane’ i Sokote.'
  tha-KJV: พระเจ้าได้ตรั​สด​้วยความบริ​สุทธิ​์ของพระองค์​ว่า “เราจะปี​ติ​ยินดี เราจะแบ่งเมืองเชเคม
    และแบ่งหุบเขาเมืองสุคคทออก
  por-BR-2018: 'Deus falou em seu santuário: Eu me alegrarei; repartirei a Siquém,
    e medirei ao vale de Sucote.'
  deu-ELO: 'Gott hat geredet in seiner Heiligkeit: Frohlocken will ich, will Sichem
    verteilen, und das Tal Sukkoth ausmessen.'
  eng-WYC-2018: God spake in his holy (place). I shall make full out joy, and I shall
    part Shechem; and I shall mete the great valley of tabernacles. (God spoke in
    his holiness or God spoke from his sanctuary, and he said, I shall rejoice, and
    I shall divide Shechem; and I shall measure out the Succoth Valley.)
  epo-epo: 'Dio diris en Sia sanktejo: Mi triumfos; Mi dividos Ŝeĥemon, kaj la valon
    Sukot Mi mezuros.'
  gfk-gfk: 'God i te ianga meram tano uno halhaliana subaan hoken: “Iau te kap taman
    taar, kaik iau ni palau ira nugu matanaiabar ma no taman Sekem ma ni hapupuo no
    salil Sukot ma ni tar ie ta diet.'
  uig-PIN: 'Huda Ɵz pak-muⱪǝddǝslikidǝ xundaⱪ degǝn: — «Mǝn tǝntǝnǝ ⱪilimǝn, Mǝn Xǝkǝm
    diyarini bɵlüp berimǝn, Sukkot wadisini tǝⱪsim ⱪilixⱪa ɵlqǝymǝn.'
  beo-beo: Ea hadigi sogebi amogainini, Gode da amane sia:i “Na da hasalasili, Siegeme
    moilai amola Sagode Fago amo alalo hahamone, huluane momogili Na fi dunuma imunu.
  tpi-OTNT: God i stap long haus bilong en na i tok, “Mi winim pait pinis, olsem na
    bai mi amamas na tilim graun bilong Sekem na ples daun bilong Sukot long ol manmeri
    bilong mi.
  hau-SA: Allah ya yi magana daga wurinsa mai tsarki, “Ciki nasara zan raba Shekem
    in kuma auna Kwarin Sukkot.
  udu-udu: 'Arumgimis oki gwo is e mom piti jin ḵogu mo mmo/o gwo mo ki: Aha/ mina
    ya i mis ki moŋ’kuny bwa mo dhali ḵwa/ Pan Shakiim bwa mo dhali ’to/ to bwa ime’d
    mo e embul Wosh ma Sukkuut mo.'
  uig-LAT: 'Xuda Öz pak-muqeddeslikide shundaq dégen: — «Men tentene qilimen, Men
    Shekem diyarini bölüp bérimen, Sukkot wadisini teqsim qilishqa ölcheymen.'
  nde-nde: 'UNkulunkulu usekhulumile esendlini yakhe engcwele: “Ngokunqoba ngizayaba
    iShekhemu ngihlole leSigodi saseSukhothi.'
  ton-ton: Kuo folofola ʻae ʻOtua ʻi heʻene māʻoniʻoni; te u fiefia, “Te u vaeua ʻa
    Sikemi, ʻo fuofua ʻae luo ʻo Sukote.
  ces-1613: Ať jsou vysvobozeni milí tvoji, zachovávejž je pravicí svou, a vyslyš
    mne.
  eng-WMB: 'God has spoken from his sanctuary: “In triumph, I will divide Shechem,
    and measure out the valley of Succoth.'
  tam-TCV: 'இறைவன் தமது பரிசுத்த இடத்திலிருந்து பேசியது: “நான் வெற்றிகொண்டு சீகேமைப்
    பிரித்தெடுப்பேன்; சுக்கோத்தின் பள்ளத்தாக்கை அளந்துகொடுப்பேன்.'
  ceb-ULB: Nagsulti ang Dios sa iyang pagkabalaan; “Maglipay ako; bahinon ko ang Siquem
    ug bahinbahinon ang walog sa Succot.
  pol-UBG: 'Bóg przemówił w swej świętości: Będę się weselić, rozdzielę Sychem, a
    dolinę Sukkot wymierzę.'
  urd-GVU: اللہ نے اپنے مقدِس میں فرمایا ہے، ”مَیں فتح مناتے ہوئے سِکم کو تقسیم کروں
    گا اور وادیٔ سُکات کو ناپ کر بانٹ دوں گا۔
  eng-OEBCW: 'God did solemnly swear: ‘As victor will I divide Shechem, portion out
    the valley of Succoth.'
  deu-1912: Gott redete in seinem Heiligtum, des bin ich froh, und will Sichem teilen
    und das Tal Sukkoth abmessen.
  kan-2017: ದೇವರು ತನ್ನ ಪವಿತ್ರತ್ವವನ್ನು ಸಾಕ್ಷಿಮಾಡಿ ನುಡಿದಿದ್ದಾನೆ. ಜಯಘೋಷಮಾಡುವೆನು; ಶೆಖೆಮ್
    ಪ್ರದೇಶವನ್ನು ಹಂಚುವೆನು. ಸುಖೋತ್ ಬಯಲನ್ನು ಅಳತೆಮಾಡಿ ಕೊಡುವೆನು.
  yap-yap: Par Got u tagil’ nib thothup me ga’ar, “Kug gel ere fare binaw nu Shekem
    e bay gu pag e f’oth ngay, mu gu f’oth fare loway nu Sukkoth rok e girdi’ rog.
  hlt-MCSB: Pathen loh a hmuencim lamkah, “Ka sundaep vetih, Shekhem te ka boe phoeiah
    Sukkoth kol ka suem ni.
