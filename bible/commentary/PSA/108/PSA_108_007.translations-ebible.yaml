  rus-SYN: Когда будет судиться, да выйдет виновным, и молитва его да будет в грех;
  bqc-SIM: Wea, wá suaba ń n gã̀sa gbãao, kɛ́ wápiↄ n gbɛ̃́ yenzideↄ e bↄ.
  tcz-CHONGTHU: Elohim Pathen'in athenna a chu hichehi akitepna ahi. “Keiman kipahtah
    a Sechemhi kabokhen ding, Keiman Succoth phaicham hi katetoh ding ahi.
  mar-mar: देव आपल्या पवित्रतेत म्हणाला, “मी उल्लासेन; मी शखेम विभागीन आणि सुक्कोथाचे
    खोरे मोजून देईन.
  isl-isl: Hlustaðu á ákall vina þinna og bjargaðu þeim með krafti þínum, já, bænheyrðu
    þá.
  hlt-THB: 'Khawsa ing a hun ciim awhkawng awi kqawn hawh hy: “Noengnaak ingkaw Shqekem
    ce qek ang ra kawng nyng saw Sukoth Tuikawk ce tah vang nyng.'
  qub-qub: 'Tayta Dios Templuyquicho caycarmi aunimarayqui cayno nir: «¡Ima cushisharaj
    raquipäshaj Shequemta! ¡Ima cushisharaj partipäshaj Sucot pampatapis!'
  bqp-bqp: 'Luda yã ò zaa a kúkia à pì: Mani Sɛkɛmu kpaatɛtɛ kũ kùwikio, mani Suko
    guvutɛ kpáḿma.'
  hat-hat: '(0108:8) Bondye rete kote ki apa pou li a, li di: -Mwen kontan anpil.
    Mwen pral separe lavil Sichèm. Mwen pral fè apantaj Fon Soukòt.'
  eng-BSB: 'God has spoken from His sanctuary: “I will triumph! I will parcel out
    Shechem and apportion the Valley of Succoth.'
  eng-WEBPB: 'God has spoken from his sanctuary: “In triumph, I will divide Shechem,
    and measure out the valley of Succoth.'
  kbq-kbq: Anumzamo'a ruotage'ma hu'nea mono noma'afi mani'neno amanage huno huvempa
    hu'ne. Nagra hara ko hugatere'noanki'na, muse hu'na Sekemu mopane Sukoti agupo
    mopa refko hugahue.
  pon-pon: Kot kotin majanier nan japwilim a mol jaraui, i me i peren kida; i pan
    nek pajan Jikem o jojon jap Jukot.
  nhe-BL: 'Toteco Dios camatqui ipan itiopa huan quiijto: “Ica paquilistli nijxelos
    tlali Siquem huan nopa tlamayamitl tlen itoca Sucot.'
  wnc-wnc: Sike Anututa yotna buyambam gwene yuke anzing yakut, “Nata amak kaknga
    gwa yapbike apbaknganggat. Apbakngake nata Sekem kep komune nana amindane kepna
    gatu gapme Sukot kep komune yuak gwen ngangu ninane aminabamde usanzike yamit.
  bus-bus: 'Luda yã ò zaa a kúkiia à bè: Mɛ́ Sɛkɛmu kpaatɛtɛ kↄ̃n zĩ̀blena wiiio,
    mɛ́ gba da kↄ̃n Suko guzurɛo.'
  gub-BL: Tupàn uze'eg nezewe wàpuzuhu pe a'e. — Heàmàtyry'ymar waneityk mehe nehe,
    azaikaikaw putar Xikez tawhu ihe nehe. Apei'ài'àg putar ywyàpyznaw Xukot her ma'e
    nehe no. Amono putar ipegegwer heremiaihu wanupe nehe.
  eng-DRA: When he is judged, may he go out condemned; and may his prayer be turned
    to sin.
