verse: PSA.108.004
translations:
  mal-C: കാരണം അവിടത്തെ അചഞ്ചലസ്നേഹം ആകാശത്തെക്കാൾ ഉന്നതം; അവിടത്തെ വിശ്വസ്തത മേഘങ്ങളോളം
    എത്തുന്നു.
  deu-TKW: Ich will dich preisen unter den Völkern, Jahwe, und will dich besingen
    unter den Nationen!
  lin-lin: Nkolo, nakosanzola Yo kati na bato, nakoyembela Yo kati na bikolo.
  mmx-mmx: Mila labalamu lexen taram i silok aleng tinotno, la i umsu bok to mavana
    at laxalibet. La luruturun taram i suxuna axap lamavangkap.
  eng-LSV: For Your kindness [is] great above the heavens, || And Your truth to the
    clouds.
  eng-GNV: For thy mercy is great aboue the heauens, and thy trueth vnto the clouds.
  eng-WEBSTER: 'For thy mercy is great above the heavens: and thy truth reacheth to
    the clouds.'
  nhw-BL: Pampa ta tlahuel titemachtli huan onpano miyac motlaicnelijcayo, hasta quionajsi
    ihuejcapanca ilhuicactli.
  swh-ONEN: Kwa maana upendo wako ni mkuu, ni juu kuliko mbingu; uaminifu wako unazifikia
    anga.
  bba-bba: Yinni Gusunɔ, kon nun siɑrɑ tɔmbun suunu sɔɔ sere kɑ bɑɑdommɑɔ. Kon nun
    womu kuɑ bwesenu sɔɔ.
  eng-KJVCPB: 'For thy mercy is great above the heavens: And thy truth reacheth unto
    the clouds.'
  luo-luo: Nikech herani maduongʼ chopo nyaka e polo; kendo adiera mari chopo nyaka
    ewi lwasi.
  aii-aii: ܣܵܒܵܒ ܓܘܼܪܬܵ‌ܐ ܝܠܵܗ̇ ܛܲܝܒܘܼܬܘܼܟ݂ ܥܸܠܸܠܔ ܡ̣ܢ ܫܡܲܝܵܐ، ܘܗܲܠܔ ܪܩܝܼܥܵܐ ܡܗܘܼܡܢܘܼܬܘܼܟ݂.
  meu-meu: Badina be emu hebogahisi na bada guba daenai, oiemu heabidadama na ori
    ai e kaumu.
  npi-ULB: किनकि तपाईंको करारको विश्‍वस्‍तता स्वर्गभन्दा पनि महान् छ र तपाईंको सत्‍यता
    आकाससम्मै पुग्छ ।
  yor-yor: Nítorí tí o tóbi ní àánú rẹ ju àwọn ọ̀run lọ àti òdodo rẹ dé àwọsánmọ̀.
  pes-OPCB: زیرا محبت تو بی‌نهایت عظیم است.
  tgl-ULB: Dahil ang iyong katapatan sa tipan ay dakila sa ibabaw ng kalangitan; at
    ang iyong pagiging mapagkakatiwalaan ay umaabot sa himpapawid.
  nop-nop: Du welegedi fafaŋeniŋgoŋ hinek nibukahilelaŋ. Indi titiŋ momooŋge u kameka
    tinim yoŋa kamekanim adi fekŋiŋdi logeloge kunum foloŋ gwaŋ dapmawek. Du helemahelemaŋ
    mede yofafaŋeluguŋ u didimeŋgoŋ takaliŋa momooŋ tinimilaŋ u kunakanim binemek
    fekŋiŋdi looŋ mulukwaŋ ikiiŋneŋ uŋgoŋ dapmaluwek.
  hui-hui: Anduane Homogo-o í̠naga gubalini haabo holene emene ndoore hari daliga
    elahe wu kegoni. Í̠naga mini bilinahe ngego timbuni yangale howa hari mindini
    elahe wu kegoni.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ခိုင်​မြဲ​သော​မေတ္တာ​တော်​သည် မိုး​ကောင်း​ကင်​အ​ထက်​သို့​လည်း​ကောင်း၊
    ကိုယ်​တော်​ရှင်​၏​သစ္စာ​တော်​သည်​ကောင်း​ကင် တိုင်​အောင်​လည်း​ကောင်း​ရောက်​ရှိ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་བྱམས་བརྩེ་ཆེན་པོ་གནམ་ལས༌མཐོ། །ཁྱེད་ཀྱི་དྲང་བདེན་ནམ་མཁའི་སྤྲིན་དང་མཉམ།།
  wsk-wsk: Mu awuk, nika gemang kua ana nangara mu aromemek se kalel biya, taiti gomang
    kiaram, se munan diram la ni ana nago ko betesam mu betela, taiti gomang karogo
    terong mam.
  sna-sna: Nokuti rudo rwenyu rukuru, kupfuura kudenga denga;
  spa-BLM: Porque tu bondad es grande sobre los cielos. Tu fidelidad llega a los cielos.
  cac-cac: A val a vach'c'olal te nivan, tz'ec'b'at d'a yib'an̈ satchaan̈. Malaj b'aq'uin̈
    max aq'uelc'och tas tzala'.
  swh-ULB: Kwa maana uaminifu wa agano lako ni mkuu juu ya mbingu; na uaminifu wako
    wafika mawinguni.
  bel-bel: за любоў маю ваююць супраць мяне; а я малюся;
  deu-ELBBK: Ich will dich preisen unter den Völkern, HERR, und dich besingen unter
    den Völkerschaften;
  mbb-OT: Su kenà egkesukud is gaǥew nu wey kebmetinumanen nu.
  mal-2015: നിന്റെ ദയ ആകാശത്തിന്നു മീതെ വലുതാകുന്നു; നിന്റെ വിശ്വസ്തത മേഘങ്ങളോളം എത്തുന്നു.
  gup-gup: Ngudda wanjh munguyh kanmarnedjare bulkkidj duninjh kondah kurorre dja
    mak kaddum kore heaven. Ngudda yidjalwoybuk, dja minj kanbawon munguyh kondah
    kurorre dja mak kaddum kore heaven.
  rmc-rmc: Paľikerava tuke, RAJEJA, maškar o narodi a giľavava tuke maškar o cudzinci,
  nlg-nlg: Nimua na dolo te mua mautu te [dato] haba vulea na kokou, Ma nimua na utuni
    te saravia na parako.
  pes-OPV: زیرا که رحمت توعظیم است، فوق آسمانها! و راستی تو تا افلاک می‌رسد!
  ron-1924: Кэч маре есте бунэтатя Та ши се ыналцэ май пресус де черурь, яр крединчошия
    Та пынэ ла норь.
  ben-OBCV: কারণ তোমার অবিচল প্রেম আকাশমণ্ডলের ঊর্ধ্বে; তোমার বিশ্বস্ততা গগনচুম্বী।
  som-som: Waayo, naxariistaadu way ku weyn tahay samooyinka korkooda, Oo runtaaduna
    waxay gaadhaa ilaa daruuraha.
  lat-VUC: Pro eo ut me diligerent, detrahebant mihi; ego autem orabam.
  eng-ASVBT: For thy lovingkindness is great above the heavens; And thy truth reacheth
    unto the skies.
  mna-mna: Pa muŋaiŋana mi kampeŋana ta nu zzwe pa wal ku, ina biibi kat. Isala ma
    ilip pa saamba a. Mi mbulu ku ta toto sua ku mbukŋana na, ta kembena. Isala ta
    kor a.
  ita-1885: Perciocchè la tua benignità è grande, disopra il cielo; E la tua verità
    aggiunge infino alle nuvole.
  eng-LXXUP: 'Instead of loving me, they falsely accused me: But I continued to pray.'
  eng-ULB: For your covenant faithfulness is great above the heavens; and your trustworthiness
    reaches to the skies.
  spa-VBL: Porque tu gran amor llega más alto que los cielos, tu fidelidad es más
    grande que las nubes.
  fra-_FOB: Car ta bonté s'élève au-dessus des cieux, et ta fidélité jusqu'aux nues.
  mal-mal: അങ്ങയുടെ ദയ ആകാശത്തിന് മീതെ വലുതാകുന്നു; അങ്ങയുടെ വിശ്വസ്തത മേഘങ്ങളോളം
    എത്തുന്നു.
  lit-lit: Nes tavo gailestingumas toks didelis, kad yra aukščiau dangų, ir tavo tiesa
    siekia debesis.
  urd-GVR: Kyoṅki terī shafqat āsmān se kahīṅ buland hai, terī wafādārī bādaloṅ tak
    pahuṅchtī hai.
  suz-BL: मारदे हना इन गेना हना यो दाक्‍तीक सरीङ खोदेंशो ठेयब बाक्‍ब। मिनु इन दाक्‍शा
    मप्रोंइतीके गोस्‍स खोदेंशो पा इर ङोन लाइब। भजन संग्रह ३६:६; भजन संग्रह ५७:११
  eng-NOY: For thy mercy reacheth to the heavens, And thy truth above the clouds.
  ita-1927: Perché grande al disopra de’ cieli è la tua benignità e la tua fedeltà
    giunge fino alle nuvole.
  ckb-ckb: چونکە خۆشەویستییە نەگۆڕەکەت مەزنە، لە ئاسمان بەرزترە، دڵسۆزیشت دەگاتە هەورەکان.
  eng-BBE: 'For your mercy is higher than the heavens: and your unchanging faith than
    the clouds.'
  xsi-xsi: Ŋana tu noko ne tini-mwasa nde kiri-mwata tia ndo. Ŋinde ikeno mine ku
    imo nâ, aku ne keri nde ilâ ikura lâ nia maa ikeno âta ŋinde. Ikura zo zo noko
    kuveta ikura ne ŋgua pâŋa rârâni, aku mâsi ŋinde nde ŋalae ndo, ipole take-take
    ikeno samba tini ŋinde.
  kan-OKCV: ಆಕಾಶಕ್ಕಿಂತ ನಿಮ್ಮ ಪ್ರೀತಿ ದೊಡ್ಡದು. ಮೇಘವನ್ನು ನಿಲುಕುವಷ್ಟು ನಿಮ್ಮ ಸತ್ಯವು ಉನ್ನತವಾಗಿವೆ.
  tam-2017: உமது கிருபை வானங்களுக்கு மேலாகவும், உமது சத்தியம் மேகமண்டலங்கள் வரையிலும்
    எட்டுகிறது.
  spa-RV-1909: Porque grande más que los cielos es tu misericordia, y hasta los cielos
    tu verdad.
  ron-BTF: Căci mila ta este mare deasupra cerurilor, și adevărul tău ajunge până
    la nori.
  eng-WEBP: For your loving kindness is great above the heavens. Your faithfulness
    reaches to the skies.
  eng-FBV: For your trustworthy love reaches higher than the heavens, your faithfulness
    is higher than the clouds.
  nld-1939: Want uw goedheid reikt tot de hemel, En tot de wolken uw trouw.
  nch-BL: Pampa ta tahuel titemachti huan nelpano miyac motaicnelijcayo, hasta conajsi
    ihuejcapanca ilhuicacti.
  vie-1934: Vì sự nhân từ Chúa lớn cao hơn các từng trời, Sự chân thật Chúa đến tận
    các mây.
  cha-cha: 'Sa y dangculon y minaasemo gui san jilo y langet: yan y minagajetmo tinacaja
    y mapagajes sija.'
  hin-CV: क्योंकि आपका करुणा-प्रेम आकाश से भी महान है; आपकी सच्चाई अंतरीक्ष तक जा
    पहुंचती है.
  eng-OURB: For your chesed ·loving-kindness· is great above the heavens. Your faithfulness
    reaches to the skies.
  spa-BES: Porque tu misericordia es más alta que los cielos, y tu fe inmutable es
    más alta que las nubes.
  tdx-tdx: Amy te abo te amy likerañe eñey ty fiferenaiña’o; vaho mb’an-drahoñe ey
    ty figahiña’o.
  tha-KJV: เพราะความเมตตาของพระองค์​ใหญ่​ยิ่งเหนือฟ้าสวรรค์ ความจริงของพระองค์สูงถึงเมฆ
  por-BR-2018: Porque tua bondade é maior que os céus, e tua fidelidade mais alta
    que as nuvens.
  deu-ELO: denn groß ist deine Güte über die Himmel hinaus, und bis zu den Wolken
    deine Wahrheit.
  eng-WYC-2018: For why, God, thy mercy is great on heavens; and thy truth is till
    to the clouds. (For, O God, thy love reacheth above the heavens; and thy faithfulness
    up to the clouds.)
  epo-epo: Ĉar granda ĝis super la ĉielo estas Via boneco, Kaj ĝis la nuboj estas
    Via vero.
  gfk-gfk: kanong a tamat no num harmarsai, i manga naliu tano mawe. Ma no num tutun
    na magingin i hanut uram ra bahuto.
  uig-PIN: Qünki ɵzgǝrmǝs muⱨǝbbiting ǝrxlǝrgǝ yǝtküdǝk uluƣtur; Ⱨǝⱪiⱪiting bulutlarƣa
    taⱪaxti.
  beo-beo: Dia mae fisili asigidafa hou da muagado doaga:sa! Dia hame fisisu hou da
    muagado digila heda:sa!
  tpi-OTNT: Yu save laikim mipela moa yet. Sapos mipela i laik makim dispela, bai
    mak i go inap long skai. Oltaim yu save bihainim gutpela tok bilong yu. Sapos
    mipela inap kaunim olgeta taim yu bin mekim gut long mipela, bai mak i go inap
    long ol klaut.
  hau-SA: Gama ƙaunarka da girma take, bisa fiye da sammai; amincinka ya kai sarari.
  udu-udu: Gom mo/en pini jin ṯelu sho’k mo ap̱owa dhan momis mo, mo ma isiŋ ganam
    pini a’di jithirki’d e bwaman ma raḵ mo.
  uig-LAT: Chünki özgermes muhebbiting ershlerge yetküdek ulughtur; Heqiqiting bulutlargha
    taqashti.
  nde-nde: Ngoba lukhulu uthando lwakho, luphakame kulamazulu; ukwethembeka kwakho
    kufinyelela emkhathini.
  ton-ton: 'He ʻoku lahi hoʻo ʻaloʻofa ʻo māʻolunga hake ʻi he ngaahi langi: mo hoʻo
    moʻoni ʻoku aʻu atu ki he ngaahi ʻao.'
  ces-1613: Slaviti tě budu mezi lidmi, Hospodine, a tobě žalmy prozpěvovati mezi
    národy.
  eng-WMB: For your loving kindness is great above the heavens. Your faithfulness
    reaches to the skies.
  tam-TCV: ஏனெனில் உமது உடன்படிக்கையின் அன்பு பெரியது, அது வானங்களைப் பார்க்கிலும்
    உயர்ந்தது; உமது சத்தியம் ஆகாயங்களை எட்டுகிறது.
  ceb-ULB: Kay ang imong matinud-anon nga kasabotan bantogan ibabaw sa kalangitan;
    ug ang imong pagkamasaligan misangko sa kawanangan.
  pol-UBG: Twoje miłosierdzie bowiem jest wielkie, sięga ponad niebiosa, a twoja prawda
    aż pod obłoki.
  urd-GVU: کیونکہ تیری شفقت آسمان سے کہیں بلند ہے، تیری وفاداری بادلوں تک پہنچتی ہے۔
  eng-OEBCW: For great to heaven is your love, and your faithfulness to the clouds.
  deu-1912: Denn deine Gnade reicht, soweit der Himmel ist, und deine Wahrheit, soweit
    die Wolken gehen.
  kan-2017: ಏಕೆಂದರೆ ನಿನ್ನ ಕೃಪೆಯು ಆಕಾಶಕ್ಕಿಂತಲೂ ದೊಡ್ಡದಾಗಿದೆ, ನಿನ್ನ ಸತ್ಯತೆಯು ಮುಗಿಲನ್ನು
    ನಿಲುಕುತ್ತದೆ.
  yap-yap: T’ufeg rom ni dabimus e keded nga p’ebgul e pi tharmiy; ma fenam yul’yul’
    e ke tun nga lanelang.
  hlt-MCSB: Na sitlohnah tah vaan lakah sang tih, na oltak loh khomong khaw a puet.
  mdy-ETH: ሚጪንቲፃ ኔኤኮ ጫሪንጫፓ ዑሣ ዼኤፒኬ፤ ጉሙርቂንቲፃኣ ሌካ ሻኣሮ ሄላኔ።
  twi-ASANTE: Wʼadɔeɛ so, ɛkorɔn sene ɔsoro; wo nokorɛdie duru ewiem.
  eng-WEBU: For your loving kindness is great above the heavens. Your faithfulness
    reaches to the skies.
  spa-PDDPT: Porque tu misericordia es más grande que los cielos, Y hasta los cielos
    tu verdad.
  gun-gun: Mba'eta renhomboaxya oo 'rã yva peve, ha'e ndereko porãa ma arai rovai
    peve 'rã oo.
  agu-BL: Na yi ilu' teru' Wajcaw wi'nin xtxaxl talma'u' skibaj, na icy'nak cu'n swutz
    yi tcya'j. Ba'n k'uke' kac'u'l te'ju' na na el k'abu' te yolu'.
  ilo-ULB: Ta naindaklan ti kinapudnom iti tulagmo iti ngatoen dagiti langit; ken
    dumanon iti tangatang ti kinamatalekmo.
  kpg-kpg: Do aloho dee modu guu dau i nia madagowaa huogodoo i baahi i nua di langi.
    Do manawa dahi guu tugi i lala di langi.
  uig-ARA: چۈنكى ئۆزگەرمەس مۇھەببىتىڭ ئەرشلەرگە يەتكۈدەك ئۇلۇغتۇر؛ ھەقىقىتىڭ بۇلۇتلارغا
    تاقاشتى.
  sus-sus: N Marigi, n i batuma nɛ sie tagi, n i matɔxɔma nɛ bɛɛti ra ɲamanɛe ya ma,
  pon-2006: Sapwellimomwi limpoak poatopoat kipe wasa koaros nanleng; sapwellimomwi
    loalopwoat kin leldawohng pahnlahng.
  jae-jae: Gebe aômnêm têmtac gêwiŋ teŋgeŋŋa kêpi-kêpi e jagêdêŋ undambê ma aômnêm
    biŋ ŋaŋêŋ kelendeŋ tau e jagêdêŋ tao.
  ksd-ksd: Tago kaum varmari i ki ak ta ra bakut, Ma kaum dovotina i tuk tar ta ra
    lao.
  tur-YTC: Çünkü sevgi dolu iyiliğin göklerin üstünde büyüktür. Sadakatin gökyüzüne
    ulaşır.
  bel-N: Буду славіць Цябе сярод людзей, ГОСПАДЗЕ, і буду выслаўляць Цябе сярод народаў,
  grc-BRENT: Ἀντὶ τοῦ ἀγαπᾷν με, ἐνδιέβαλλόν με, ἐγὼ δὲ προσηυχόμην.
  kpr-kpr: Ai resira amo, ninda dubo bari a kavevera amo, teriago bekári, utu viti
    darigedo irira. Ninda beka gajari namanekena isambu kaifa eraesa, aimi aira utu
    tambudo irira.
  ind-AYT: (108-5) Sebab, kasih setia-Mu besar mengatasi langit, kesetiaan-Mu mencapai
    awan-awan.
  yom-yom: Bila luzolo luaku luidi lunneni, luidi luzangama viokila diyilu kikhuikizi
    kiaku kieti tula nate ku matuti.
  yut-yut: Gak da nin do but dasi madepsi galak taŋ nimɨsal. Nin da uŋun dakon tɨlak
    yɨpneŋ kaŋ, kundu da arɨpmon wɨgɨkdɨsak. Gak toktogɨsi gengo yolek nin paŋpulugaŋek
    dɨma nipmaŋ dekdal. Nin da uŋun dakon tɨlak yɨpneŋ kaŋ, gɨkwem da arɨpmon wɨgɨkdɨsak.
  nya-nya: Pakuti chikondi chanu nʼchachikulu, kutalika kwake kuposa kumwamba; kukhulupirika
    kwanu kumafika mlengalenga.
  hrv-hrv: Hvalit ću te, Jahve, među narodima, među pucima tebi ću pjevati,
  mps-mps: Te sesemane sogo nago da wei mu ebao. Te nago wei ebo homu te genuai mu
    dao. Tama nago te nago po sesemane wali pabo dao.
  tpi-tpi: Yu save laikim mipela moa yet. Sapos mipela i laik makim dispela, bai mak
    i go inap long skai. Oltaim yu save bihainim gutpela tok bilong yu. Sapos mipela
    inap kaunim olgeta taim yu bin mekim gut long mipela, bai mak i go inap long ol
    klaut.
  dan-1931: Jeg vil takke dig, HERRE, blandt Folkeslag, lovprise dig blandt Folkefærd;
  vie-OVCB: Vì đức nhân ái Chúa lớn hơn bầu trời. Sự thành tín Ngài vượt quá mây xanh.
  guj-2017: કારણ કે તમારી કૃપા આકાશો કરતાં ઊંચી છે; અને તમારું વિશ્વાસુપણું આભ સુધી
    પહોંચે છે.
  pon-2006A: Sapwellimomwi limpoak poatopoat kipe wasa koaros nanleng; sapwellimomwi
    loalopwoat kin leldawohng pahnlahng.
  por-BRBSL: Pois sua amorosa gentileza é grande acima dos céus. Sua fidelidade chega
    até os céus.
  eng-OEBUS: For great to heaven is your love, and your faithfulness to the clouds.
  swe-swe: Jag ska tacka (med öppna händer prisa, hylla och erkänna) dig Herre (Jahve)
    bland folken, jag ska prisa dig bland folkslagen.
  cth-cth: Bangkongtetpawiteh, na lungmanae ni kalvannaw totouh thoseh, na lawkkatang
    ni tâmai totouh thoseh a pha.
  twi-twi: Wʼadɔe so, ɛkorɔn sen ɔsoro; wo nokwaredi du wim.
  hlt-hlt: Na sitlohnah tah vaan lakah sang tih, na oltak loh khomong khaw a puet.
  tbz-SIM: N Yiɛ̀ nKuyie nyó ndɑ sɑ̃ntímu bɛnìtìbɛ̀ cuokɛ̀, kɛ́ndɛ́úkùnko ɑ yètìrì
    ibotí cuokɛ̀.
  msy-2020: Kɨ fo, nɨ en apangkuvir arazim, a bar ekefe, egha overiamɨn ababanimɨn
    tu. Nɨ zurara amir arazir aghuir kaba e da meng mangɨtɨ, da mangɨ overiamɨn ghuariabar
    suiragham.
  dop-dop: Tɑcɑɑ, mɑɑ sɛɛ-ŋ yəlɑɑ tɑɑ, nɑ mɑ́ yoo-ŋ yontu kɛ piitimnɑɑ tɑɑ.
  azb-azb: Məhəbbətin böyükdür, göylərdən ucadır, Sədaqətin buludlara çatır.
  eng-DBY: For thy loving-kindness is great above the heavens, and thy truth is unto
    the clouds.
  hin-2017: क्योंकि तेरी करुणा आकाश से भी ऊँची है, और तेरी सच्चाई आकाशमण्डल तक है।
  wol-KYG: Aji Sax ji, dama lay gërëm ci biir xeet yi, kañ la ci biir waaso yi.
  bjr-bjr: Ani aiqama kari amuqusirafa inaaruna ooraaqaranoo maridanoo. Ani mapukusee
    marira oosana fannoo qasuru ooru auqanoo maridanoo.
  eng-YLT: For great above the heavens [is] Thy kindness, And unto the clouds Thy
    truth.
  kne-kne: Labsana ed daya din adi manbalbaliw ay layad mo, din kinamatalek mo yan
    edasana din liboo.
  eng-WYC-2017: For why, God, thy mercy is great on heavens; and thy truth is till
    to the clouds.
  eng-WMBB: For your loving kindness is great above the heavens. Your faithfulness
    reaches to the skies.
  zat-NTPS: lawe' da naca xel-la' dxexache lazre' chiu' zrendxa ca xabáa, na' da li
    chiu' naca na zrendxa ca beuj bza ca'.
  zty-NTPS: dan' yeḻa' žeyache' ḻaže' chio' nakžen ẕen ka ya'abá, na' da' li chio'
    nakžen ẕen ka bejw gasj ka'.
  urd-GVH: क्योंकि तेरी शफ़क़त आसमान से कहीं बुलंद है, तेरी वफ़ादारी बादलों तक पहुँचती
    है।
  rug-rug: Ura sa Mua tataru nabuna si noma hola nia sa sa maṉauru; meke sa Mua tinaronue,
    loke tie si pada kamoa; sage ululu hola nia sa sa maṉauru.
  gaz-gaz: Jaalalli kee guddaa dha; samiiwwanis caalaa ol dheeraadhaatii; amanamummaan
    kees samiiwwan qaqqaba.
  fra-LSG: Je te louerai parmi les peuples, Éternel! Je te chanterai parmi les nations.
  yal-yal: Alatala, n ni i tantunma nɛn siyane yɛ. N bɛtin bama i xa nɛn bɔnsɔnne
    tagi.
  iou-iou: Täŋpäkaŋ Anutu, gäkä ninta butewaki nadäŋ nimik täyan u käroŋi boham, kunum
    irepmireko ude bumik. Täŋkaŋ ninta nadäŋ nimikinik täk täyan u ärowani.
  haw-1868: No ka mea, ua nui kou lokomaikai maluna o ka lani, A me kou oiaio maluna
    o na ao.
  arb-NAV: فَإِنَّ رَحْمَتَكَ قَدْ عَظُمَتْ فَوْقَ السَّمَاوَاتِ وَحَقَّكَ بَلَغَ
    الْغُيُومَ.
  ded-ded: Geng yoac dedzege amma imoc modackecnec, imocngo wiac engena amma engkecma
    kurumenga kurumenga feracyunuma enude. Nga ge yoac modac modac angkecnec, faka
    imocngo sawau emma hoeng kpesereyunuude.
  ewe-ewe: elabena wò lɔlɔ̃ de blibo, hekɔ wu dziƒowo, eye wò nuteƒewɔwɔ yi ɖatɔ lilikpowo.
  eng-LEE: (108:5) For great above the heavens is thy kindness, and thy truth reacheth
    even unto the skies.
  asm-FB: কিয়নো তোমাৰ গভীৰ প্রেম আকাশমণ্ডলতকৈয়ো উচ্চ; তোমাৰ বিশ্ৱস্ততা মেঘ পর্যন্ত
    ব্যাপ্ত।
  sus-A: ﭑ مَرِفِ، ﭑ عِ بَتُمَ نّ سِيٍ تَفِ، ﭑ عِ مَتْشْمَ نّ بّيتِ رَ حَمَنّيٍ يَ
    مَ،
  fra-SBL: Car ta bonté est grande au-dessus des cieux. Votre fidélité s'étend jusqu'aux
    cieux.
  hbo-hbo: אֹודְךָ֖ בָעַמִּ֥ים ׀ יְהוָ֑ה וַ֝אֲזַמֶּרְךָ֗ בַּל־אֻמִּֽים׃
  kik-kik: Nĩgũkorwo wendo waku nĩ mũnene, ũkaraiha gũkĩra igũrũ; wĩhokeku waku ũkinyaga
    o matu-inĩ.
  fra-NCL: Je te louerai parmi les peuples, Yahweh, je te chanterai parmi les nations.
  cek-AK: Na palungnathaih loe len moe, van pongah doeh sang kue; na loktang lok loe
    van khoek to phak.
  cuk-cuk: Be-sabgued nibneg-naidba bur-dummarba gued. Be-innikidaed nibnegse warmaknaid.
  uig-CYR: Муһәббитим үчүн улар маңа қарши шикайәтчи болди, Мән болсам — дуаға берилдим.
  tel-2017: యెహోవా, నీ కృప ఆకాశం కంటే ఎత్తయినది. నీ సత్యం మేఘాలంత ఎత్తుగా ఉంది.
  hat-BSA: Paske lanmou dous Ou a gran pase syèl yo, e verite Ou rive jis nan syèl
    yo.
  ukr-ONPU: За любов мою ворогують зі мною, а я заглиблюся в молитву.
  kos-kos: Lungse kawil lom sowak fulat liki kusrao; Oaru lom sun pukunyeng uh.
  hbo-WLC: אוֹדְךָ֖ בָעַמִּ֥ים ׀ יְהוָ֑ה וַ֝אֲזַמֶּרְךָ֗ בַּל־אֻמִּֽים׃
  ibo-ibo: Nʼihi na ịhụnanya gị dị ukwuu karịa eluigwe; ikwesi ntụkwasị obi gị na-erukwa
    mbara eluigwe.
  ory-ory: ଯେହେତୁ ତୁମ୍ଭର ଦୟା ଆକାଶ ଅପେକ୍ଷା ମହତ ଓ ତୁମ୍ଭର ସତ୍ୟତା ଗଗନସ୍ପର୍ଶୀ;
  chk-chk: Pun om tong ellet a tekia seni ekewe läng, om allükülük a tori ekewe kuchu.
  rop-rop: Yu filing blanga kipgon laigimbat pipul im jidan ebriweya, brom longwei
    ontop raitdan langa graun. Yu trubalawei im gajimap det skai.
  ukr-1871: Бо милість твоя понад небеса велика, і правда твоя під облаки.
  yon-yon: Eb womoniyiibban ye mimyob dowaken kuu miin darewoob, kukuu okad yirimbed
    kawene Ewen aom nandi ye kwane ambab arebban. Eb ma korondiyiibban weng awini
    ye kerekmen kuu daane ambid aom nandoon.
  deu-1951: (0108-5) denn groß bis über den Himmel ist deine Gnade, und bis an die
    Wolken reicht deine Treue.
  eng-JPS: (108-5) For Thy mercy is great above the heavens, and Thy truth reacheth
    unto the skies.
  srp-1865: Jer je svrh nebesa milost tvoja i do oblaka istina tvoja.
  lug-lug: Okwagala kwo kunene, kutumbiira okutuuka ku ggulu; n’obwesigwa bwo butuuka
    ku bire.
  heb-heb: כי גדול מעל שמים חסדך ועד שחקים אמתך׃
  ben-IRV: কারণ তোমার বিশ্বস্ততার বিধি আকাশমণ্ডলের ওপরে মহৎ এবং তোমার বিশ্বাসযোগ্যতা
    আকাশ পর্যন্ত পৌঁছয়।
  ntu-ntu: Murde nzaodu-zvz-krm myalz krlzlzle bongavz, X nzangidati-zvz-krm natqm.
  pan-pan: ਤੇਰੀ ਦਯਾ ਤਾਂ ਅਕਾਸ਼ਾਂ ਤੋਂ ਉੱਚੀ ਤੇ ਵੱਡੀ ਹੈ, ਅਤੇ ਤੇਰੀ ਵਫ਼ਾਦਾਰੀ ਬੱਦਲਾਂ ਤੱਕ
    ਹੈ!
  mya-JVB: အကြောင်း မူကား၊ ကရုဏာ တော်သည် ကောင်းကင် သို့ ၎င်း၊ သစ္စာ တော်သည် မိုဃ်းတိမ်
    သို့ ၎င်း မှီပါ၏။
  kgf-kgf: Guac goi héihéiga ou kurumeŋiguc kuneŋ yanda wanʒac. Waŋu guac haka héla
    iminéŋ ou hosusu igucgeŋ sécgéma hezac.
  tte-O: Am mulolo miyamiya yaina isaesosi bulibuli isae-gabaen yo am kalakisiye isae
    yaloyaloi kolili.
  tbg-tbg: Are vaiinti nahenti aaqurihama nimite variarava nai uri aatarakero voqavatama
    vaivo. Viva maaqaahairo oru viviro, vurura naaruvaini oru ntairave. Are nena vaiinti
    nahentiara noraiqaakera iriqira vi variara okarava, vivavata maaqaahairo oru viviro,
    vurura tonavuvano vairaqaa oru ntairave.
  hmo-hmo: Badina oiemu noho hanaihanai lalokauna be bada herea, ia daekau lao ela
    bona guba dekenai. Oiemu hereva oi badinaia momokani kara be bada, ia daekau lao
    ela bona ori dekenai.
  zar-NT: ¡Zxö́ntërö naca yöl-laʼ dxiʼi ladxiʼ quiuʼ, le ridxintë lúzxiba xitsáʼ!
  urd-urd: क्यूँकि तेरी शफ़क़त आसमान से बुलन्द है, और तेरी सच्चाई आसमानों के बराबर
    है।
  rus-SYN: за любовь мою они враждуют на меня, а я молюсь;
  bqc-SIM: Dii, má ń sáaukpa buiↄ guu, má ń táasilɛ gbɛ̃́ↄnɛ.
  tcz-CHONGTHU: Nami ngailutna longlouhi vanho sangin asangjon ahi. Nakitahna hin
    meilomlah ho aphan ahi.
  mar-mar: कारण तुझा महान विश्वासाचा करार आकाशाहून उंच आहे; आणि तुझी सत्यता आकाशाला
    पोहचली आहे.
  isl-isl: Ég vil lofa þig um víða veröld, Drottinn, vegsama þig hjá hverri þjóð.
  hlt-THB: Ikawtih na lungnaak taw bau nawh, khan anglakawh sang khqoet hy; na ypawmnaak
    ing khawnghi hak pha hy.
  qub-qub: Tayta Dios cuyacoj cashayquega syëlucamami aypan. Alli cumlej cashayquega
    asulyaraycaj pachacamami chayan.
  bqp-bqp: Zaakũ n gbɛ̃kɛ zↄ̃kↄ̃ↄ kà n kĩnaa, n náanikɛnaa ludambɛ luku lè.
  hat-hat: (0108:5) Ou renmen nou anpil anpil, ou toujou kenbe pawòl ou.
  eng-BSB: For Your loving devotion extends beyond the heavens, and Your faithfulness
    reaches to the clouds.
  eng-WEBPB: For your loving kindness is great above the heavens. Your faithfulness
    reaches to the skies.
  kbq-kbq: Na'ankure vagaore mevava kavesi zamo'a mona agatereno ame'nagame mareri'ne.
    Ana nehigeno so'e kavukva'ma hurante vavama hunka neana zamo'a onagamu hampompi
    mareri'ne.
  pon-pon: Pwe omui kalanan me laud, ileila jan nanlan, o omui melel lelada won tapok
    kan.
  nhe-BL: Pampa ta tlahuel titemachtli huan onpano miyac moteicnelijcayo, hasta quionajsi
    ihuejcapanca elhuicactli.
  wnc-wnc: Dasingge, gata ninde take siknga natanimunggayak. Sike ninda kana gata
    take natanimunggaau waaknga ena yekap gwenekan singgak. Asingganu ga takekan gatanimunggayak.
    Sike ninda tapdukbamu gata ninde take tasinimunggayau waaknga kendetna ena yekaunekan
    siwik.
  bus-bus: Zaakɛ n gbɛ̃kɛɛ bíta kà n kiia, n náanɛ ludambɛ luguu lè.
  gub-BL: Nepuruamutar katu haw ywak 'aromo hin a'e. Puruwi netyryk pixik 'ymaw uhem
    ywàkun pe.
  eng-DRA: 'Instead of making me a return of love, they detracted me: but I gave myself
    to prayer.'
