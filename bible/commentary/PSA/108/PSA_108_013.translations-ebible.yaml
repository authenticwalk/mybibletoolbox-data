verse: PSA.108.013
translations:
  mal-C: ദൈവത്തോടൊപ്പം നാം വിജയം കൈവരിക്കും, അങ്ങനെ അവിടന്ന് നമ്മുടെ ശത്രുക്കളെ ചവിട്ടിമെതിച്ചുകളയും.
    സംഗീതസംവിധായകന്.
  deu-TKW: Schaffe uns Hilfe gegen den Feind, denn eitel ist Menschenhilfe!
  lin-lin: Yaka kosunga biso, kangola biso liboso ya moyini ! Pamba te lisungi ya
    bato ezali pamba.
  mmx-mmx: Do ne Moroa na ru eburu minedik, tanaba sak tup mi limixin munepen, neni
    naba sev asubu di.
  eng-LSV: We do mightily in God, || And He treads down our adversaries!
  eng-GNV: 'Through God we shall doe valiantly: for he shall treade downe our enemies.'
  eng-WEBSTER: 'Through God we shall do valiantly: for he will tread down our enemies.'
  nhw-BL: Pero ica ta motlapalehuil tijchihuase huejhueyi tlamantli. Pampa san por
    ta ipan hueli timoquejquetzase tocualancaitacahua.
  swh-ONEN: Kwa msaada wa Mungu tutapata ushindi, naye atawaponda adui zetu.
  bba-bba: A sun somiɔ su kɑ yɑri nɔni swɑ̃ɑrun di. Tɔnun somiru tɑ sɑ̃ɑwɑ wom dirum.
  eng-KJVCPB: 'Through God we shall do valiantly: For he it is that shall tread down
    our enemies.'
  luo-luo: Wabiro loyo lweny ka Nyasaye nikodwa, kendo obiro nyono wasikwa piny.
  aii-aii: ܒܐܲܠܵܗܵܐ ܒܸܬ ܥܵܒ݂ܕܲܚ ܓܲܒܵܪܘܼܬܵ‌ܐ، ܘܗ̇ܘ ܒܸܬ ܕܲܫܕܸܫ ܠܕܸܫ̃ܡܸܢܲܢ̈.
  meu-meu: Dirava na ita ida baita goada; ia ese ita inaida baine moidia tao.
  npi-ULB: हामी परमेश्‍वरको सहायताले जित्‍नेछौं । उहाँले हाम्रा शत्रुहरूलाई कुल्चनुहुनेछ
    ।
  yor-yor: Nípasẹ̀ Ọlọ́run ni àwa ó ṣe akin nítorí òun ó tẹ àwọn ọ̀tá wa mọ́lẹ̀.
  pes-OPCB: با کمک تو ای خدا، پیروز خواهیم شد، زیرا این تویی که دشمنان ما را شکست
    خواهی داد!
  tgl-ULB: Magtatagumpay kami sa tulong ng Diyos; tatapakan niya ang aming mga kaaway.
  nop-nop: Bepaŋdi nihitubu-lodawek woŋ, mik gineŋ fafaŋe hinek tinim. Bepaŋ negoŋ
    memikniye u yehimoŋgo-fowek.
  hui-hui: Ngode Datagaliwabe ibu ina heba kayagua nde iname wai bialu wayali holeberema.
    Waitigi karu ibunime bope hai holebira.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ငါ​တို့​ဘက်​၌​ရှိ​တော် မူ​လျှင် ငါ​တို့​သည်​အ​နိုင်​ရ​ကြ​လိမ့်​မည်။
    ကိုယ်​တော်​သည်​ငါ​တို့​၏​ရန်​သူ​များ​ကို အ​ရေး​ရှုံး​နိမ့်​စေ​တော်​မူ​လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་ཁོང་གིས་དགྲ་རྣམས་བརྫི་འོང༌བས། །ཁོང་ལ་བརྟེན་ནས་ང་ཚོས་དཔའ་རྩལ༌ངོམ།།
  wsk-wsk: Bare ana nanga Kaem te mu ana kager te mariranakko; nu kota kager kari
    memek alo mu nunga waruk se kapamonko.
  sna-sna: Tichapiwa kukunda naMwari, uye achatsika-tsika vavengi vedu.
  spa-BLM: A través de Dios, nosotroslo haremos con valentía, ya que es él quien va
    a pisotear a nuestros enemigos.
  cac-cac: Ach co Diosal, a yed' a colval ol cac' ganar oval. A' ach ol a tec'canem
    eb' ayoch ajc'olal d'ayon̈.
  swh-ULB: Tutashinda kwa msaada wa Mungu; atawakanyaga kwa adui zetu.
  bel-bel: хай будуць нашчадкі ягоныя на пагібель, і хай забудзецца іхняе імя ў наступным
    родзе;
  deu-ELBBK: Schaffe uns Hilfe aus der Bedrängnis! Menschenrettung ist ja eitel.
  mbb-OT: Ebpekezaag key pinaaǥi te tavang nu, He Megbevayà, su edaaǥen nu is menge
    kuntada zey.
  mal-2015: ദൈവത്താൽ നാം വീര്യം പ്രവർത്തിക്കും; അവൻ തന്നേ നമ്മുടെ വൈരികളെ മെതിച്ചുകളയും.
  gup-gup: Dja bu ngudda God kanbidyikarrme, wanjh ngarriwinhme dja ngarrbenmelme
    birrimekbe nawu ngarriyidko bininj.
  rmc-rmc: Pomožin amenge te domarel amare ňeprijaťeľen, bo le manušeskri pomoca nane
    pre ňisoste.
  nlg-nlg: Ma nia nina hahanga God, ka gonighi nia na lei totobo haeharegha, me ke
    turi horura ghada na levunimate.
  pes-OPV: درخدا با شجاعت کار خواهیم کرد و او دشمنان مارا پایمال خواهد نمود.
  ron-1924: Ку Думнезеу вом фаче марь испрэвь; Ел ва здроби пе врэжмаший ноштри.
  ben-OBCV: ঈশ্বরের সাথে আমরা জয়লাভ করব, এবং তিনি আমাদের শত্রুদের পদদলিত করবেন।
  som-som: Ilaah caawimaaddiisa ayaannu wax xoog leh ku samayn doonnaa, Waayo, isagaa
    ah kan cadaawayaashayada ku tuman doona.
  lat-VUC: Fiant nati ejus in interitum; in generatione una deleatur nomen ejus.
  eng-ASVBT: 'Through God we shall do valiantly: For he it is that will tread down
    our adversaries.'
  mna-mna: Sombe Anutu igaaba iti, nako tilip. Pa ni irao be ikoto kanda koi bizin
    ma mburan imap.
  ita-1885: Coll'aiuto di Dio noi faremo prodezze; Ed egli calpesterà i nostri nemici.
  eng-LXXUP: 'Let his children be given up to utter destruction: In one generation
    let his name be blotted out.'
  eng-ULB: We will triumph with God's help; he will trample down our enemies.
  spa-VBL: Nuestra fuerza está en Dios, y él destruirá a nuestros enemigos.
  fra-_FOB: Nous ferons des actions de valeur en Dieu, et il foulera nos ennemis.
  mal-mal: ദൈവത്താൽ നാം വീര്യം പ്രവർത്തിക്കും; ദൈവം തന്നെ നമ്മുടെ വൈരികളെ മെതിച്ചുകളയും.
  lit-lit: Su Dievu mes narsiai nuveiksime, nes jis yra tas, kuris sutryps mūsų priešus.
  urd-GVR: Allāh ke sāth ham zabardast kām kareṅge, kyoṅki wuhī hamāre dushmanoṅ ko
    kuchal degā.
  suz-BL: गो परमप्रभु आ वारच प‍शोम ला ग्रानीकी। मिनु मेकोमी आंइ जोरी सत्रु आन कली
    दिम्‍ब।
  eng-NOY: Through God we shall do valiantly; For he will tread down our enemies.
  ita-1927: Con Dio noi faremo prodezze, ed egli schiaccerà i nostri nemici.
  ckb-ckb: لەگەڵ خودا سەرکەوتن بەدەستدەهێنین، هەروەها ئەوە دوژمنەکانمان دەخاتە ژێر
    پێ.
  eng-BBE: With God we will do great things; for by him will our haters be crushed
    underfoot.
  xsi-xsi: Mao nâ, ambo Maro Kindeni ma ivila maka, ande maka ma kapole paraŋa. I
    tamwata ma izavarunzi nema kazâŋa tamâta ŋinde.
  kan-OKCV: ದೇವರಿಂದ ನಾವು ಜಯ ಹೊಂದುವೆವು. ದೇವರೇ ನಮ್ಮ ವೈರಿಗಳನ್ನು ತುಳಿದುಬಿಡುವರು.
  tam-2017: தேவனாலே வெற்றி பெறுவோம்; அவரே எங்களுடைய எதிரிகளை மிதித்துப்போடுவார்.
  spa-RV-1909: 'En Dios haremos proezas: y él hollará nuestros enemigos.'
  ron-BTF: Prin Dumnezeu vom lucra vitejește, căci el va călca în picioare pe dușmanii
    noștri.
  eng-WEBP: Through God, we will do valiantly, for it is he who will tread down our
    enemies.
  eng-FBV: Our strength is in God, and he will crush our enemies.
  nld-1939: Maar met God zijn wij sterk; Hij zal onze verdrukkers vertrappen!
  nch-BL: Pero ica ta motapalehuil tijchihuase huejhueyi tamanti. Pampa san ica ta
    hueli ipan timoquejquetzase tocualancaitacahua.
  vie-1934: Nhờ Đức Chúa Trời chúng tôi sẽ làm những việc cả thể; Vì chính Ngài sẽ
    giày đạp các cừu địch chúng tôi.
  cha-cha: 'As Yuus nae utafanmatatnga: sa güiyaja uguinacha papa y enimiguta.'
  hin-CV: परमेश्वर के साथ मिलकर हमारी विजय सुनिश्चित होती है, वही हमारे शत्रुओं को
    कुचल डालेगा.
  eng-OURB: Through God, we will do valiantly. For it is he who will tread down our
    enemies.
  spa-BES: Con Dios haremos grandes cosas; porque por él serán aplastados nuestros
    enemigos.
  tdx-tdx: Hampanjofak’anay t’i Andrianañahare, ie ty handialia o rafelahi’aio.
  tha-KJV: โดยพระเจ้าเอง ข้าพเจ้าทั้งหลายจะปฏิบั​ติ​อย่างเข้มแข็ง พระองค์​เองจะทรงเป็นผู้​เหย​ียบคู่​อริ​ของข้าพเจ้าทั้งหลายลง
  por-BR-2018: Em Deus faremos proezas; e ele pisoteará nossos adversários.
  deu-ELO: Mit Gott werden wir mächtige Taten tun; und er, er wird unsere Bedränger
    zertreten.
  eng-WYC-2018: We shall make virtue in God; and he shall bring our enemies to nought.
    (With God’s help, we shall do valiantly or we shall have the victory; and he shall
    bring down our enemies into nothing.)
  epo-epo: Kun Dio ni faros heroaĵojn; Kaj Li dispremos niajn malamikojn.
  gfk-gfk: Dahat na bul hasur ira adahat suk ma no harharahut ta God. Aie at na papasuane
    hasur diet.
  uig-PIN: Huda arⱪiliⱪ biz qoⱪum baturluⱪ kɵrsitimiz; Bizgǝ zulum ⱪilƣuqilarni qǝyligüqi
    dǝl U Ɵzidur!
  beo-beo: Gode da ninimagasea, ninia da ilima hasalasimu. E da ninima ha lai dunu
    ili hasalasimu.
  tpi-OTNT: Sapos God i helpim mipela, mipela bai i winim pait. Em yet bai i daunim
    ol birua bilong mipela.
  hau-SA: Tare da Allah za mu yi nasara, zai kuma tattaka abokan gābanmu.
  udu-udu: Ka Arumgimis mo tani ana mina mii mii kun c̱a’bki koŋ koŋ mo. Haali/ a’di
    ta a’di jin midi ṯan bway gom ’kwaniŋ ’kup̱ bana mo be.
  uig-LAT: Xuda arqiliq biz choqum baturluq körsitimiz; Bizge zulum qilghuchilarni
    cheyligüchi del U Özidur!
  nde-nde: Nxa siloNkulunkulu sizanqoba, njalo uzazinyathelela phansi izitha zethu.
  ton-ton: 'Ko e meʻa ʻi he ʻOtua te tau fai mālohi ai: he ko ia ia te ne malaki hifo
    hotau ngaahi fili.'
  ces-1613: Uděliž nám pomoci proti nepříteli, nebo marná jest pomoc lidská.
  eng-WMB: Through God, we will do valiantly, for it is he who will tread down our
    enemies.
  tam-TCV: இறைவனாலேயே நாம் வெற்றிபெறுவோம்; அவர் நமது பகைவரை மிதித்துப்போடுவார்.
  ceb-ULB: Magmadaogon kami uban sa tabang sa Dios; iyang buntogon ang among mga kaaway.
  pol-UBG: W Bogu będziemy mężni, on podepcze naszych wrogów.
  urd-GVU: اللہ کے ساتھ ہم زبردست کام کریں گے، کیونکہ وہی ہمارے دشمنوں کو کچل دے گا۔
  eng-OEBCW: With God we shall yet do bravely, he himself will tread down our foes.
  deu-1912: Mit Gott wollen wir Taten tun; er wird unsre Feinde untertreten.
  kan-2017: ದೇವರಿಂದ ಶೂರಕೃತ್ಯಗಳನ್ನು ನಡೆಸುವೆವು; ನಮ್ಮ ವೈರಿಗಳನ್ನು ತುಳಿದುಬಿಡುವವನು ಆತನೇ.
  yap-yap: Ra bay Got u ba’ rodad ma gadad ra gel; Ir e bayi gel ngak e pi to’ogor
    rodad.
  hlt-MCSB: Pathen neh caem ka tloek uh vetih, ka rhal ka suntlae ni.
  mdy-ETH: ፆኦሲ ኑና ማኣዳዛ ዶዲ ኑ ማዓንዳኔ፤ ኑ ሞርኮ ኑ ቶኮ ዴማ ሄርቂሳንዳሢ ዒዛኬ።
  twi-ASANTE: Onyankopɔn wɔ yɛn afa yi, yɛbɛdi nkonim, na ɔbɛtiatia yɛn atamfoɔ so.
    Wɔde ma dwomkyerɛfoɔ no.
  eng-WEBU: Through God, we will do valiantly, for it is he who will tread down our
    enemies.
  spa-PDDPT: Por medio de ʼElohim haremos proezas. Él pisoteará a nuestros enemigos.
  gun-gun: Nhanderuete re vy ae 'rã nhandepo'aka, mba'eta ha'e opyrõ 'rã nhanderovaigua
    kuery re. Jogueroporaei va'e pe mboraeirã Davi ombopara va'ekue.
  agu-BL: Poro yi nink xomu' ske'j, jun cu'n skaxcyek scye'j yi e' kacontr, na ilu'
    tz'ocoponu' tan chixite'n cu'n chicyakil cu'n.
  ilo-ULB: Agballigikaminto babaen iti tulong ti Dios; ibaddeknanto dagiti kabusormi.
  kpg-kpg: Maa God ga madalia gidaadou, gidaadou ga aali. Mee ga daaligi tadau hagadaumee.
  uig-ARA: خۇدا ئارقىلىق بىز چوقۇم باتۇرلۇق كۆرسىتىمىز؛ بىزگە زۇلۇم قىلغۇچىلارنى چەيلىگۈچى
    دەل ئۇ ئۆزىدۇر!
  sus-sus: I xa fa muxu malide, i xa muxu ba muxu yaxuie yi ra. Adamadie xa mali fufafu
    na a ra.
  pon-2006: Ma Koht pahn ketin iang kitail, kitail pahn powehdi; ih me pahn ketin
    kalowehdi at imwintihti kan.
  jae-jae: Anôtô êwiŋ aêac, go danseŋ ŋacjo aliŋ-êliŋ. Eŋ taugeŋ tec oc êka aêacnêŋ
    ŋacjo popoc.
  ksd-ksd: Ba dat ma God dat a ongaongor, Tago ia iat na rua taun kada umana ebar.
  tur-YTC: Tanrı’yla yiğitlik ederiz, Çünkü düşmanlarımızı ezecek olan O’dur.
  bel-N: Дай нам успамогу ў прыгнечаньні [нашым], бо марны ратунак чалавечы.
  grc-BRENT: Γενηθήτω τὰ τέκνα αὐτοῦ εἰς ἐξολόθρευσιν, ἐν γενεᾷ μιᾷ ἐξαλειφθείη τὸ
    ὄνομα αὐτοῦ.
  kpr-kpr: Sonemba God kena ruruse, isoro arera inono arira. Namondeda gitofu nune
    de atai duboda fatarira.
  ind-AYT: (108-14) Bersama Allah, kita akan melakukan kehebatan, karena Dia akan
    menginjak-injak musuh-musuh kita.
  yom-yom: Va kimosi ayi Nzambi, tuela tunga ayi wela kosikisa bambeni zieto.
  yut-yut: Piŋkop da nin paŋpulugosak kaŋ, emaron teban toneŋ. Iyɨ uwalnin pabɨŋ yopdɨsak.
  nya-nya: Chifukwa cha Mulungu wathu, ife tidzapeza chipambano, ndipo adzapondereza
    pansi adani athu.
  hrv-hrv: Pomozi nam protiv dušmana, jer je ljudska pomoć ništavna!
  mps-mps: Te Godigo da tau sobaso da, teda dago te hwįbo ugaba ela holaibao. Tama
    aga digi te boi bidi dabe aiyaba elaluaibao.
  tpi-tpi: Sapos God i helpim mipela, mipela bai i winim pait. Em yet bai i daunim
    ol birua bilong mipela.
  dan-1931: Giv os dog Hjælp mod Fjenden! Blændværk er Menneskers Støtte.
  vie-OVCB: Nhờ sức Đức Chúa Trời, chúng con đấu tranh anh dũng, vì chính Ngài chà
    nát quân thù chúng con.
  guj-2017: અમે ઈશ્વરની સહાયથી પરાક્રમો કરીશું; તે જ અમારા શત્રુઓને કચડી નાખશે.
  pon-2006A: Ma Koht pahn ketin iang kitail, kitail pahn powehdi; ih me pahn ketin
    kalowehdi at imwintihti kan.
  por-BRBSL: Through Deus, nós faremos valentemente, pois é ele quem vai pisar em
    nossos inimigos.
  eng-OEBUS: With God we shall yet do bravely, he himself will tread down our foes.
  swe-swe: Ge oss hjälp mot våra motståndare, för människors hjälp är fåfäng.
  cth-cth: Cathut hoi cungtalah maimouh teh, taranhawi laihoi sak awh han. Bangkongtetpawiteh,
    ama teh, maimae tarannaw rep kacuengroekung doeh.
  twi-twi: Onyankopɔn wɔ yɛn afa yi, yebedi nkonim, na obetiatia yɛn atamfo so. Wɔde
    ma dwonkyerɛfo no.
  hlt-hlt: Pathen neh caem ka tloek uh vetih, ka rhal ka suntlae ni.
  tbz-SIM: Kɔtɛní kɛ́ tí teennɛ̀, tí pɑtɛnɛ̀ ti dootitɔbɛ̀. Kɛ yɛ̃́ onìtì kó mɛteèmmɛ̀
    í túmɛ̀ mɛ̀mɑmɛ̀.
  msy-2020: E fo, Godɨn akurvazimra, e uan apanibav sogh me abɨnigham. A uabɨ en apanibav
    sogh me agɨvagham.
  dop-dop: Kɔɔ nɑ ń yɑ-tʋɣʋ kolontu tɔm tɑɑ, yʋlʋ wɑɑsʋɣʋ wɛ kpɛtɛ kɛ́.
  azb-azb: Allahın köməyi ilə şücaət göstərəcəyik, O, düşmənlərimizi tapdalayacaq!
  eng-DBY: Through God we shall do valiantly; and he it is that will tread down our
    adversaries.
  hin-2017: परमेश्वर की सहायता से हम वीरता दिखाएँगे, हमारे शत्रुओं को वही रौंदेगा।
  wol-KYG: Ngalla dimbali nu ci bañaale; doom aadama, wallam neen la.
  bjr-bjr: Oo Anutu anee maasa dadaaqinaqa rakiranaki fuanana aneenna kai maasa namuqaa
    rafaaqafu nimaqaa.
  eng-YLT: In God we do mightily, And He doth tread down our adversaries!
  kne-kne: Mangabak kami mo wada ka ay kadwa mi, tan sik-ay mangabak sin kalaban mi.
  eng-WYC-2017: We shall make virtue in God; and he shall bring our enemies to nought.
  eng-WMBB: Through God, we will do valiantly, for it is he who will tread down our
    enemies.
  zat-NTPS: Tu zren nen Dios gundxu tu da zrente̱, na' Le̱' gulague̱' benne' ca' dxeledil-lale̱ne̱'
    dxi'u.
  zty-NTPS: To ẕen ḻen Dios gonžo to da' ẕenḻe'e, na' Ḻe' wlage' benne' ka' ẕdíḻ-ḻengake'
    žo'o.
  urd-GVH: अल्लाह के साथ हम ज़बरदस्त काम करेंगे, क्योंकि वही हमारे दुश्मनों को कुचल
    देगा।
  rug-rug: Be koa turaṉa gami Goi si kaqu koa mataqara si gami, Agoi mo si boka va
    kilasi sari na mami kana.
  gaz-gaz: Nu Waaqa wajjin ni moʼanna; innis diinota keenya gad dhidhiita.
  fra-LSG: Donne-nous du secours contre la détresse! Le secours de l’homme n’est que
    vanité.
  yal-yal: Nxu mali yaxune yɛngɛdeni! Sese mi adamana maliin na.
  iou-iou: Unita nadäkamäŋ! Anutu, gäkkät bok uyaku iwan täŋo kehäromini täga api
    yäpmäŋ äpne!
  haw-1868: Ma ke Akua kakou e loaa'i ka ikaika, Nana no e hahi i ko kakou poe enemi.
  arb-NAV: لَكِنْ بِعَوْنِ اللهِ نُحَارِبُ بِبَأْسٍ، وَهُوَ الَّذِي يَدُوسُ أَعْدَاءَنَا.
  ded-ded: Neni Anutugoc namma kuctoaninagoc amma firang annide. Gennoc ngabafocnina
    tidzicyununa bangecfu fegecde.
  ewe-ewe: Ne Mawu le mía dzi la, míaɖu dzi, eye wòafanya míaƒe futɔwo ɖe eƒe afɔ
    te.
  eng-LEE: (108:14) Through God shall we do valiantly; for he it is that will tread
    down our adversaries.
  asm-FB: ঈশ্বৰৰ সহায়ত আমি সাহসেৰে কাৰ্য কৰিম; কিয়নো আমাৰ শত্ৰুবোৰক তেৱেঁই ভৰিৰে
    গচকিব।
  sus-A: عِ شَ قَ مُشُ مَلِدٍ، عِ شَ مُشُ بَ مُشُ يَشُييٍ يِ رَ. عَدَ مَدِيٍ شَ مَلِ
    قُقَقُ نَ عَ رَ.
  fra-SBL: Par Dieu, nousferons preuve de courage, car c'est lui qui écrasera nos
    ennemis.
  hbo-hbo: הָֽבָה־לָּ֣נוּ עֶזְרָ֣ת מִצָּ֑ר וְ֝שָׁ֗וְא תְּשׁוּעַ֥ת אָדָֽם׃
  kik-kik: Ngai arĩ hamwe na ithuĩ nĩtũkũhootana, na nĩakarangĩrĩria thũ ciitũ thĩ.
  fra-NCL: Prête-nous ton secours contre l’oppresseur ! Le secours de l’homme n’est
    que vanité.
  cek-AK: Kaicae loe Sithaw rang hoiah misa ka hoih o tih; kaicae ih misanawk to anih
    na tii pae tih.
  cuk-cuk: Unnila, Bab-Dummadbali, anmar, anmar-isdarmaladgi nakoed. E anmarga, anmar-isdarmalad
    obelogoed.
  uig-CYR: Униң нәсли қурутулсун; Келәр әвладида намлири өчүрүлсун.
  tel-2017: దేవుని వలన మేము శూరకార్యాలు జరిగిస్తాము. మా శత్రువులను అణగదొక్కేవాడు ఆయనే.
  hat-BSA: Avèk Bondye, nou va fè zèv vanyan. Se Li menm ki va foule advèsè nou yo
    anba pye L.
  ukr-ONPU: Нехай будуть викорінені його нащадки й зітреться ім’я його в наступному
    поколінні.
  kos-kos: Ke God El wi kut lac, kut ac fah kutangla; El ac fah kutangla mwet lokoalok
    lasr uh.
  hbo-WLC: הָֽבָה־לָּ֣נוּ עֶזְרָ֣ת מִצָּ֑ר וְ֝שָׁ֗וְא תְּשׁוּעַ֥ת אָדָֽם׃
  ibo-ibo: Site na Chineke, anyị ga-enwe mmeri, ọ ga-azọpịa ndị iro anyị niile nʼala.
  ory-ory: ପରମେଶ୍ୱରଙ୍କ ଦ୍ୱାରା ଆମ୍ଭେମାନେ ବୀରର କର୍ମ କରିବା; ଯେହେତୁ ସେ ଆମ୍ଭମାନଙ୍କ ବିପକ୍ଷଗଣକୁ
    ଦଳି ପକାଇବେ।
  chk-chk: Are Kot a etikich, kich sipwe win, i echök epwe akufu chon oputakich.
  rop-rop: Oni God na garra meigim wi win. Im na garra bidim wi enami olabat.
  ukr-1871: З Богом докажемо силу; і він розтопче гнобителїв наших.
  yon-yon: Nub kuu Godiib kumbed burudande doranuub, kwane yembed nub bondan ari dorene
    ben kubunaneen.
  deu-1951: (0108-14) Mit Gott wollen wir Taten tun; er wird unsre Feinde untertreten.
  eng-JPS: (108-14) Through God we shall do valiantly; for He it is that will tread
    down our adversaries.
  srp-1865: Bogom smo jaki; on gazi neprijatelje naše.
  lug-lug: Bwe tunaabeeranga ne Katonda tunaabanga bawanguzi; kubanga y’anaalinnyiriranga
    abalabe baffe wansi w’ebigere bye.
  heb-heb: באלהים נעשה חיל והוא יבוס צרינו׃
  ben-IRV: আমরা ঈশ্বরের সাহায্য নিয়ে বিজয়ী হব, তিনিই আমাদের শত্রুদের পদদলিত করবেন।
  ntu-ntu: X krlzkr kx mz nzmnc-krme bagr, Sa narnzlvzokr enqmi rgrng mz nzokatr-krm.
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਦੀ ਮਦਦ ਦੇ ਨਾਲ ਅਸੀਂ ਸੂਰਮਗਤੀ ਕਰਾਂਗੇ, ਉਹੀ ਸਾਡੇ ਵਿਰੋਧੀਆਂ ਨੂੰ ਲਤਾੜ
    ਸੁੱਟੇਗਾ!।
  mya-JVB: ဘုရား သခင်အားဖြင့် ငါတို့သည် ရဲရင့် စွာ ပြု ကြမည်။ ငါ တို့၏ ရန်သူ များကို
    ကိုယ်တော်တိုင် နင်း တော်မူမည်။
  kgf-kgf: Nini Anutuaru héima namma bac yandi yandi qahac kembiŋ. Inéŋ haʒéchécnina
    tidacgé énécmimac.
  tte-O: Tem Yaubada mekalakava sowasowana kala kaleyaone takaiwe-gabaegili, iya mwa
    kani iutu-lobilobiyegili.
  tbg-tbg: Kotiva tinavu mantaraini vairera, tenavu homa navutaaka naatara kaariraro
    viva vikaqaa aiqu ntava taanaro.
  hmo-hmo: Bema Dirava be iseda kahana dekenai ia noho neganai, ita be do ita kwalimu.
    Dirava ese ita dekenai idia tuari henia taudia do ia halusia.
  zar-NT: Len yöl-laʼ huáca queëʼ Dios idéliʼruʼ tuʼ uxicja cazëʼ Lëʼ nupa taʼdíl-lalen
    rëʼu.
  urd-urd: ख़ुदा की बदौलत हम दिलावरी करेगी; क्यूँकि वही हमारे मुख़ालिफ़ों को पामाल
    करेगा।
  rus-SYN: да будет потомство его на погибель, и да изгладится имя их в следующем
    роде;
  bqc-SIM: Ɔdawá wá ibɛɛↄ yã́i, asa gbɛ̃nazĩna gbɛ̃suabaaá pãɛ.
  tcz-CHONGTHU: Elohim Pathen toh pankhom hi thil loupi tahtah tohdoh theina ahi,
    ajeh chu Aman eikidoupi ho chu akengtoa alhopha ding ahi.
  mar-mar: देवाच्या मदतीने आम्ही विजयी होऊ; तो आपल्या शत्रूला पायाखाली तुडवील.
  isl-isl: Ó, veittu okkur lið gegn óvinum okkar, því að mannahjálp er gagnslaus.
  hlt-THB: Khawsa ingqawi taw ni noeng mare kaw, amah ing ni qaalkhqi ce leh law kaw.
  qub-qub: Tayta Dios yanapämashaga binsishunmi. ¡Chiquimajninchïcunatapis paymi lluchcargärenga!
  bqp-bqp: Óni zĩ̀ ble kũ Luda gbãnao, àkũ mɛ́ ani gɛ̀sɛ pɛ́tɛpɛtɛ ó ibɛrɛnↄa.
  hat-hat: (0108:14) Avèk Bondye bò kote nou, n'a fè bèl bagay nan lagè. Se li menm
    k'ap kraze lènmi nou yo anba pye l'.
  eng-BSB: With God we will perform with valor, and He will trample our enemies.
  eng-WEBPB: Through God, we will do valiantly, for it is he who will tread down our
    enemies.
  kbq-kbq: Anumzamo'a taza hanigeta hara huzmageteregahune. Na'ankure ha' vahetia
    agiareti zamare hapatigahie.
  pon-pon: lanaki at Kot kit pan kapwaiada dodok manaman akan. A pan kotin tiakedi
    at imwintiti kan.
  nhe-BL: Pero ica ta motlapalehuil tijchihuase huejhueyi tlamantli. Pampa san mopampa
    ta ipan hueli timoquejquetzase tocualancaitacahua.
  wnc-wnc: Sike Anututa akgatanimanu ninda amak tasike ayapbitnim. Ita ina siknga
    nindane iwaninu yaipakepik.
  bus-bus: Wé zĩ̀ ble kↄ̃n Luda gbãaao, àmbe eé kìti pá wa ibɛɛnↄa.
  gub-BL: Aze Tupàn wiko zaneinuinuromo nehe, xityk putar zaneàmàtyry'ymar zane wà
    nehe. Weityk putar zaneàmàtyry'ymar a'e wà nehe.
  eng-DRA: May his posterity be cut off; in one generation may his name be blotted
    out.
