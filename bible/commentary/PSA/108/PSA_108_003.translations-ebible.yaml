verse: PSA.108.003
translations:
  mal-C: യഹോവേ, ഞാൻ അങ്ങയെ ജനതകളുടെ മധ്യേ പുകഴ്ത്തും; ഞാൻ ജനതകളുടെ മധ്യേ അങ്ങയെ പാടിപ്പുകഴ്ത്തും.
  deu-TKW: Wache auf, meine Ehre, wache auf, Harfe und Zither; aufwecken will ich
    die Morgenröte!
  lin-lin: Lindanda mpe nzenze, bolamuka ! Nalingi kolamusa tongo.
  mmx-mmx: O Leeme Silok. Ana tong avukat tu kantubu at larabung mixin axap, la anabak
    pixan emi asu minu kantubu at limixin axap.
  eng-LSV: I thank You among peoples, O YHWH, || And I praise You among the nations.
  eng-GNV: I will praise thee, O Lord, among the people, and I wil sing vnto thee
    among the nations.
  eng-WEBSTER: 'I will praise thee, O LORD, among the people: and I will sing praises
    to thee among the nations.'
  nhw-BL: Nimitzpaquilismacas, TOTECO, campa hueli iniixpa masehualme tlen nochi altepeme,
    huan nimitzhueyimatis iniixpa masehualme tlen nochi tlalme.
  swh-ONEN: Nitakusifu wewe, Ee Bwana, katikati ya mataifa; nitaimba habari zako,
    katikati ya jamaa za watu.
  bba-bba: Nɛn mɔrɔku kɑ nɛn ɡuuru, i dom yɑndo, kpɑ n womu ko yɑm sɑ̃reru.
  eng-KJVCPB: 'I will praise thee, O Lord, among the people: And I will sing praises
    unto thee among the nations.'
  luo-luo: Abiro paki e dier ogendini, yaye Jehova Nyasaye, abiro werni e dier ogendini.
  aii-aii: ܒܸܬ ܫܲܟܪܸܢ ܐܸܠܘܼܟ݂ ܓܵܘ ܥܲܡܡܹ̈ܐ، ܝܵܐ ܡܵܪܝܵܐ، ܘܒܸܬ ܙܵܡܪܹܢ ܐܸܠܘܼܟ݂ ܓܵܘ ܐܸܡܘܵܬܹ̈‌ܐ.
  meu-meu: Iehova e, orea idau-idau bogaragidiai baina hanamomu, bese idau-idau bogaragidiai
    oi ihanamolaimu anedia baina abi.
  npi-ULB: हे परमप्रभु, मानिसहरूका माझमा म तपाईंलाई धन्यवाद दिनेछु । जातिहरूका माझ
    म तपाईंको स्‍तुति गाउनेछु ।
  yor-yor: èmi ó yìn ọ́, Olúwa, nínú àwọn orílẹ̀-èdè, èmi ó kọrin rẹ nínú àwọn ènìyàn.
  pes-OPCB: خداوندا، در میان مردم تو را سپاس خواهم گفت و در میان قومها تو را ستایش
    خواهم کرد،
  tgl-ULB: Magbibigay ako ng pasasalamat sa iyo, Yawheh, sa gitna ng mamamayan; aawit
    ako ng mga papuri sa iyo sa mga bansa.
  nop-nop: Yahwe, nu metambop noli’walaŋ lekiŋgoŋhik gineŋ ganiutumbawit. Nu metam
    hatitawiiŋ indigoŋ tuwot yaudapmaaŋ wohoge ganintiloit.
  hui-hui: Anduane Homogo-o i̱ dindi tara tara ngaruha pu howa í̠hondo ka̱i̱ laabo
    holebero. Hameigini tara tarabu karuha pialu i̱na í̠naga mini yaraga hama polebero.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ လူ​မျိုး​တ​ကာ​တို့​အ​လယ်​တွင်​ကျွန်​တော်​မျိုး သည် ကိုယ်​တော်​ရှင်​၏​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ပါ​မည်။
    လူ​မျိုး​အ​ပေါင်း​တို့​အ​လယ်​တွင်​ကိုယ်​တော်​ရှင် အား ထော​မ​နာ​ပြု​ပါ​မည်။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་མི་རིགས་ཀུན་གྱི༌ཁྲོད། །ང་ཡིས་ཁྱེད་ལ་གཏང་རག་འབུལ་བར༌བྱ། །མི་རྣམས་དབུས་སུ་ཁྱེད་ལ༌བསྟོད་དབྱངས༌འབུལ།།
  wsk-wsk: O Yawe, ani sor kasik la nongoma te amilmil kisek, ale kariimet suen la
    nongoma te wur iluwek ale nip patawurikko.
  sna-sna: Haiwa Jehovha ndichakurumbidzai pakati pendudzi; ndichaimba nezvenyu pakati
    pamarudzi. Kutendeka kwenyu kunosvika kumatenga.
  spa-BLM: Te daré gracias, Yahvé, entre las naciones. Te cantaré alabanzas entre
    los pueblos.
  cac-cac: Mamin Jehová, ol in b'itej vach' lolonel d'ayach d'a scal anima d'a juntzan̈xo
    nación.
  swh-ULB: Nitakushukuru wewe, Yahwe, kati ya watu; nitakuimbia sifa kati ya mataifa.
  bel-bel: адусюль атачылі мяне словамі нянавісьці, узбройваюць супраць мяне бяз прычыны;
  deu-ELBBK: Wacht auf, Harfe und Laute! Ich will aufwecken die Morgenröte.
  mbb-OT: Nengazen, edeliǥen ku sikew ziyà te teliwazà te menge etew. Egkentahan ku
    sikew ziyà te teliwazà te menge etew he meǥinged diyà te senge nenasyun.
  mal-2015: യഹോവേ, വംശങ്ങളുടെ ഇടയിൽ ഞാൻ നിനക്കു സ്തോത്രം ചെയ്യും; ജാതികളുടെ മദ്ധ്യേ
    ഞാൻ നിനക്കു കീർത്തനം പാടും.
  gup-gup: Ngaye manjbun ke ngudda nawu Yawey ba bu birriwarlahkenh bininj ngandibekkan
    kore ngarrihni. Dja mak ngawayini bu mulewan ngudda ba bu bininj nawu kubolkbubuyikabeh
    rowk wanjh ngundiwobekkan.
  rmc-rmc: Ušťi upre, harfo, citaro! Kamav te uštavel o kham.
  nlg-nlg: Yahweh/Lord, inau ku holoutogho, tana matadira na lei tinoni. Mu ku linge
    holohabagho ghobudira na lei kema.
  pes-OPV: ‌ای خداوند، تو را در میان قوم‌ها حمد خواهم گفت و در میان طایفه‌ها تو را
    خواهم سرایید.
  ron-1924: Те вой лэуда принтре попоаре, Доамне, Те вой кынта принтре нямурь.
  ben-OBCV: হে সদাপ্রভু, জাতিদের মাঝে আমি তোমার প্রশংসা করব; লোকেদের মাঝে আমি তোমার
    স্তব করব।
  som-som: Rabbiyow, mahad baan kuugu naqi doonaa dadyowga dhexdooda, Oo waxaan ammaan
    kuugu gabyi doonaa quruumaha dhexdooda.
  lat-VUC: 'Locuti sunt adversum me lingua dolosa, et sermonibus odii circumdederunt
    me: et expugnaverunt me gratis.'
  eng-ASVBT: I will give thanks unto thee, O Jehovah, among the peoples; And I will
    sing praises unto thee among the nations.
  mna-mna: 'Yooba, nio ko aŋpakuru ila karkari mazwan, mi aŋso zin ta kembei: Nio
    leleŋ ambai pa kampeŋana ku. Ko aŋbombo mboe mi aŋwidit urum isala kor irao toono
    ta boozomen.'
  ita-1885: Io ti celebrerò fra i popoli, o Signore, E ti salmeggerò fra le nazioni.
  eng-LXXUP: And they have compassed me with words of hatred; And fought against me
    without a cause.
  eng-ULB: I will give thanks to you, Yahweh, among the peoples; I will sing praises
    to you among the nations.
  spa-VBL: Te agradeceré entre los pueblos, Señor, cantaré alabanzas a ti entre las
    naciones.
  fra-_FOB: Je te louerai parmi les peuples, ô Éternel; je te célébrerai parmi les
    nations.
  mal-mal: യഹോവേ, വംശങ്ങളുടെ ഇടയിൽ ഞാൻ അങ്ങേക്കു സ്തോത്രം ചെയ്യും; ജനതകളുടെ മദ്ധ്യേ
    ഞാൻ അങ്ങേക്ക് കീർത്തനം പാടും.
  urd-GVR: Ai Rab, maiṅ qaumoṅ meṅ terī satāish, ummatoṅ meṅ terī madahsarāī karūṅga.
  suz-BL: परमप्रभु यावे गो जात जात ङा मुर आन दातेमी इन कली “गे रिम्‍शो पाइब बाक्‍नीनी”
    देंनुङ। मिनु रागी रागी ङा मुर आन दातेमी इन कली ठेयब सेल्‍शा कुम्‍सो पाइनुङ।
  eng-NOY: I will praise thee, O LORD! among the nations; I will sing to thee among
    the peoples!
  ita-1927: Io ti celebrerò fra i popoli, o Eterno, e a te salmeggerò fra le nazioni.
  ckb-ckb: ئەی یەزدان، لەنێو گەلان ستایشت دەکەم، لەنێو نەتەوەکان گۆرانیت بۆ دەڵێم،
  eng-BBE: I will give you praise, O Lord, among the peoples; I will make melody to
    you among the nations.
  xsi-xsi: Yova Kindeni, naŋa ma amandi kinzi tinikoa ŋgu naonzi, ku ma kawâŋgu ndaŋge
    pa noko. Naŋa ma awâŋgi wâŋgiŋa paneâŋa kâ pano lâ tamâta ŋgu rârâni ŋgininzi.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಜನಾಂಗಗಳಲ್ಲಿ ನಾನು ನಿಮ್ಮನ್ನು ಕೊಂಡಾಡುವೆನು. ಜನರ ಮಧ್ಯದಲ್ಲಿ ನಿಮ್ಮನ್ನು
    ಹಾಡಿ ಕೊಂಡಾಡುವೆನು.
  tam-2017: யெகோவாவே, மக்களுக்குள்ளே உம்மைத் துதிப்பேன்; தேசங்களுக்குள்ளே உம்மைப்
    புகழ்ந்து பாடுவேன்.
  spa-RV-1909: Te alabaré, oh Jehová, entre los pueblos; á ti cantaré salmos entre
    las naciones.
  ron-BTF: Te voi lăuda, DOAMNE, printre popoare și îți voi cânta laude printre națiuni.
  eng-WEBP: I will give thanks to you, LORD, among the nations. I will sing praises
    to you among the peoples.
  eng-FBV: I will thank you among the peoples, Lord, I will sing your praises among
    the nations.
  nld-1939: Ik wil U loven onder de volken, o Jahweh, U verheerlijken onder de naties;
  nch-BL: Nimitzpaquilismacas, TOTECO, campa hueli iniixpa masehualme ten nochi altepeme,
    huan nimitzhueyimatis iniixpa masehualme ten nochi talme.
  vie-1934: Hỡi Đức Giê-hô-va, tôi sẽ cảm tạ Ngài giữa các dân, Hát ngợi khen Ngài
    trong các nước.
  cha-cha: 'Bae junae jao grasias, Jeova gui entalo y taotao sija: yan jucantaye alabansa,
    sija gui entalo y nasion sija.'
  hin-CV: याहवेह, मैं लोगों के मध्य आपका आभार व्यक्त करूंगा; राष्ट्रों के मघ्य मैं
    आपका स्तवन करूंगा.
  eng-OURB: I will yadah ·extend hands in thankful praise· to you, Adonai, among the
    nations. I will sing zahmar ·musical praise· to you among the peoples.
  spa-BES: Te alabaré, oh Jehová, entre los pueblos; Te haré melodía entre las naciones.
  tdx-tdx: Hañandriañe Azo iraho ry Iehovà, añivo’ o fifeheañeo; ho rengeko an-tsabo
    aivo’ ondatio.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ข้าพระองค์จะสรรเสริญพระองค์ท่ามกลางประชาชาติ ข้าพระองค์จะร้องเพลงสรรเสริญพระองค์ท่ามกลางชนชาติ​ทั้งหลาย
  por-BR-2018: Louvarei a ti entre os povos, SENHOR, e tocarei música a ti entre as
    nações;
  deu-ELO: Ich will dich preisen unter den Völkern, Jehova, und dich besingen unter
    den Völkerschaften;
  eng-WYC-2018: Lord, I shall acknowledge to thee among peoples; and I shall say psalm
    to thee among nations. (Lord, I shall praise thee, or I shall confess thee, or
    I shall give thanks to thee among the peoples; and I shall sing a song to thee
    among the nations, or among the heathen.)
  epo-epo: Mi gloros Vin, ho Eternulo, inter la popoloj; Kaj mi prikantos Vin inter
    la gentoj.
  gfk-gfk: Watong, iau ni pirlat ugu nalamin ta ira hunhuntunaan ta ira mes na hanuo.
    Iau ni inge wara utaam nalamin ta ira tunotuno bakut,
  uig-PIN: Hǝlⱪ-millǝtlǝr arisida Seni uluƣlaymǝn, i Pǝrwǝrdigar; Əllǝr arisida Seni
    küylǝymǝn!
  beo-beo: Hina Gode! Na da fifi asi gala amo ganodini Dima nodomu! Na da dunu fifi
    asi gala huluane amo ganodini Dima nodone sia:mu.
  tpi-OTNT: Bikpela, bai mi tenkyu long yu namel long ol arapela lain. Bai mi go long
    olgeta manmeri na litimapim nem bilong yu.
  hau-SA: Zan yabe ka, ya Ubangiji, a cikin al’ummai; zan rera game da kai cikin mutane.
  udu-udu: Aha/ mina c̱i mo jin ’boruwa ’bor bwa i is ki /e mo, ayy Tap̱a, e bwaman
    ma ris ’kwani mo. Aha/ mina yuḵ gway mmomaŋ /e e bwaman kal gi ’kwaniny’cesh mo.
  uig-LAT: Xelq-milletler arisida Séni ulughlaymen, i Perwerdigar; Eller arisida Séni
    küyleymen!
  nde-nde: Ngizakudumisa, yebo Thixo, phakathi kwezizwe; ngizahlabela ngawe phakathi
    kwabantu.
  ton-ton: '‌ʻE Sihova, te u fakamālō kiate koe ʻi he ʻao ʻoe kakai: pea te u hiva
    fakamālō kiate koe ʻi he ngaahi puleʻanga.'
  ces-1613: Probuď se loutno a harfo, když v svitání povstávám.
  eng-WMB: I will give thanks to you, LORD, among the nations. I will sing praises
    to you among the peoples.
  tam-TCV: யெகோவாவே, நாடுகள் மத்தியில் நான் உம்மைத் துதிப்பேன்; மக்கள் மத்தியில் நான்
    உம்மைப் பாடுவேன்.
  ceb-ULB: Magapasalamat ako kanimo, Yahweh, taliwala sa katawhan; magaawit ako ug
    mga pagdayeg kanimo taliwala sa kanasoran.
  pol-UBG: Będę cię wysławiać wśród ludu, PANIE, będę ci śpiewał wśród narodów.
  urd-GVU: اے رب، مَیں قوموں میں تیری ستائش، اُمّتوں میں تیری مدح سرائی کروں گا۔
  eng-OEBCW: I would praise you among the peoples, O Lord; make music among the nations
    to you.
  deu-1912: Ich will dir danken, HERR, unter den Völkern; ich will dir lobsingen unter
    den Leuten.
  kan-2017: ಯೆಹೋವನೇ, ಜನಾಂಗಗಳಲ್ಲಿ ನಿನ್ನನ್ನು ಸ್ತುತಿಸುವೆನು; ಸರ್ವದೇಶದವರೊಳಗೆ ನಿನ್ನನ್ನು
    ಕೊಂಡಾಡುವೆನು.
  yap-yap: A SOMOL, bay gu pining e magaer ngom u fithik’ e pi nam. Bay gu pining
    e sorok ngom u fithik’ e pi girdi’.
  hlt-MCSB: Pilnam rhoek lakliah BOEIPA namah te kan uem saeh lamtah, namtu pawt taengah
    nang kan tingtoeng eh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዴሮ ባኣካ ታ ኔና ጋላታኔ፤ ዓሶ ባኣካኣ ታ ኔኤም ዓይናዻኔ።
  twi-ASANTE: Ao Awurade, mɛkamfo wo wɔ aman no mu; mɛto wo ho dwom wɔ nnipa no mu.
  eng-WEBU: I will give thanks to you, LORD, among the nations. I will sing praises
    to you among the peoples.
  spa-PDDPT: Oh Yavé, te daré gracias entre los pueblos. Entre las naciones te cantaré
    salmos,
  gun-gun: Senhor, roguerovy'a 'rã yvy regua kuery mbyte, ndevy aporaei 'rã ha'e javi
    regua mbyte.
  agu-BL: Tzimbitzij e'chk bitz swutzu' tan tak'le'n k'eju' Wajcaw ẍchiwutz cu'n cyakil
    wunak. Qui'c na ban alchok jilwutz wunakil.
  ilo-ULB: Agyamanak kenka, O Yahweh, iti imatang dagiti tattao; agkantaak iti pagdaydayaw
    iti imatang dagiti nasion.
  kpg-kpg: Au ga danggee adu gi di Goe i mehanga nia henua, meenei Dimaadua. Au ga hagaamu
    Goe i baahi nia daangada.
  uig-ARA: خەلق-مىللەتلەر ئارىسىدا سېنى ئۇلۇغلايمەن، ئى پەرۋەردىگار؛ ئەللەر ئارىسىدا
    سېنى كۈيلەيمەن!
  sus-sus: N n ma kɔrae nun n ma maxasee berema nɛ subaxɛ ma.
  pon-2006: Maing KAUN, I pahn kasapahlkalahngan ong komwi nanpwungen wehi kan. I
    pahn kapinga komwi nanpwungen aramas akan.
  jae-jae: O Apomtau, aê gabe jalanem aôm aŋga lau ŋalêlôm. Aê gabe aoc êôc aôm aŋga
    tenteŋlatu ŋalêlôm.
  ksd-ksd: Ina pite pa u, Luluai, livuan ta ra umana Tematana, Ma ina kakailai na
    pite varpa piram livuan ta ra umana vuna gunan.
  tur-YTC: Uluslar arasında sana şükürler sunayım, ey Yahve. Halkların arasında seni
    ilahilerle öveyim.
  bel-N: Збудзіцеся, псалтыр і гусьлі! Я пабуджу сьвітаньне!
  grc-BRENT: καὶ λόγοις μίσους ἐκύκλωσάν με, καὶ ἐπολέμησάν με δωρέαν.
  kpr-kpr: Arie Bajari, na reighi isasambu da oro mendeni mendeni jokáda fetirise,
    nindae sakai sarena. Na reighi isasambu da oro mendeni mendeni aikena nindae sakai
    sarena.
  ind-AYT: (108-4) Aku hendak bersyukur kepada-Mu, ya TUHAN, di antara suku-suku bangsa.
    Aku hendak bermazmur bagi-Mu, di antara bangsa-bangsa.
  yom-yom: Ndiela kuzitisa, a Yave, va khatitsika makanda, ndiela kuyimbidila va khatitsika
    batu
  yut-yut: Yawe, nak Amɨn Ŋwakŋwarɨ Kabɨ da binapmon ya yaŋ gayɨkeŋ. Nak mɨŋat amɨn
    morap kabɨkon kɨŋek mango awɨgɨkdɨsat.
  nya-nya: Ndidzakutamandani Yehova, pakati pa anthu a mitundu ina; ndidzayimba za
    Inu pakati pa anthu a mitundu ina.
  hrv-hrv: Probudi se, dušo moja! Probudi se, harfo i citaro! Probudit ću zoru jutarnju.
  mps-mps: Genuai Bidi, te eno nageba usu da wabo po te gasa hani dabe tomode waibao.
    Te eno nago nogi te augwali tomode ugwaba saibao.
  tpi-tpi: Bikpela, bai mi tenkyu long yu namel long ol arapela lain. Bai mi go long
    olgeta manmeri na litimapim nem bilong yu.
  dan-1931: Harpe og Citer, vågn op, jeg vil vække Morgenrøden.
  vie-OVCB: Con sẽ cảm tạ Chúa trong các dân tộc. Ca ngợi Ngài giữa các quốc gia.
  guj-2017: હે યહોવાહ, હું લોકોમાં તમારો આભાર માનીશ; પ્રજાઓમાં હું તમારાં સ્તોત્ર
    ગાઈશ.
  pon-2006A: Maing KAUN, I pahn kasapahlkalahngan ong komwi nanpwungen wehi kan. I
    pahn kapinga komwi nanpwungen aramas akan.
  por-BRBSL: Eu lhe darei graças, Javé, entre as nações. Cantarei louvores a vocês
    entre os povos.
  eng-OEBUS: I would praise you among the peoples, O Lord; make music among the nations
    to you.
  swe-swe: Vakna Nevel-lyra (hebreiska ”nevel”, vanligtvis tolvsträngad) och Kinnor-harpa
    (kithara, hebreiska ”kinnor”, mindre harpa), jag ska väcka morgonrodnaden. [Morgonrodnaden
    här syftar speciellt på det spektakulära färgspelet när solen går upp över Olivberget
    öster om Jerusalem och en ny dag gryr. För mer om de olika stränginstrumenten,
    se .]
  cth-cth: Oe BAWIPA, tamimaya hmalah na pholen han. Miphunnaw rahak vah, nang koe
    pholennae la ka sak han.
  twi-twi: Awurade, mɛkamfo wo wɔ aman mu; mɛto wo ho nnwom wɔ nnipa no mu.
  hlt-hlt: Pilnam rhoek lakliah BOEIPA namah te kan uem saeh lamtah, namtu pawt taengah
    nang kan tingtoeng eh.
  tbz-SIM: N kùtìdùùtì nɛ̀ m bómbonti, entɛnɛ̀! N dɔ́ kɛ́entɛ dikṹnweńnì ndi.
  msy-2020: O Ikiavɨra Itir God, kɨ Kantrin Igharazibar Gumazamizibar tongɨn nɨ mɨnamam.
    Gumazamiziba bar moghɨra oraghtɨ, kɨ nɨn ziam fɨ ighiam bangam.
  dop-dop: Mɑ cəməŋ ɩ́ fe, mɑɑ fe nɑ pə́cɔ pə nyɑɑlɩ.
  azb-azb: Ya Rəbb, xalqlar arasında Sənə şükür edəcəyəm. Ümmətlər arasında Səni tərənnüm
    edəcəyəm.
  eng-DBY: 'I will give thee thanks among the peoples, O Jehovah; of thee will I sing
    psalms among the nations:'
  hin-2017: हे यहोवा, मैं देश-देश के लोगों के मध्य में तेरा धन्यवाद करूँगा, और राज्य-राज्य
    के लोगों के मध्य में तेरा भजन गाऊँगा।
  wol-KYG: Na mboolem xalam yewwu, ma yee leeru njël.
  bjr-bjr: Oo Yaawee qinee aanaamurukiaqa ani dufi dufi qimamaqaanauranoo. Qinee faiqí
    anaasee qambaanai ani amooqianaura.
  eng-YLT: I thank Thee among peoples, O Jehovah, And I praise Thee among the nations.
  kne-kne: Sin sangoanan di kaipoipogaw, man-iyamanak en sik-a, ikantak di maipanggep
    en sik-a.
  eng-WYC-2017: Lord, I shall acknowledge to thee among peoples; and I shall say psalm
    to thee among nations.
  eng-WMBB: I will give thanks to you, LORD, amongst the nations. I will sing praises
    to you amongst the peoples.
  zat-NTPS: Güe lá'anaqueza' Lue' ládujla bénneache chiu', Xran. Gúl-laqueza' chiu'
    lau benne' dute̱ xe̱zr la xu,
  zty-NTPS: Wká'n ẕenkza' Le' ladjw benne' chio' ka', X̱ana' Dios. Goḻkza' chio'
    ḻawgak benne' yógo'te yež ka',
  urd-GVH: ऐ रब, मैं क़ौमों में तेरी सताइश, उम्मतों में तेरी मद्हसराई करूँगा।
  rug-rug: Kei Zihova, kaqu kera vahesigo rau si Goi pa varikorapadi rina votiki butubutu.
  gaz-gaz: Yaa Waaqayyo, ani saboota gidduutti galata siif nan galcha; namoota gidduuttis
    waaʼee kee nan faarfadha.
  fra-LSG: Réveillez-vous, mon luth et ma harpe! Je réveillerai l’aurore.
  yal-yal: N xulunma nɛn sinma, n yi n ma bɔlɔnna nun kondenna maxa! N kurunma bɛtin
    bɛ nɛn subaxa!
  iou-iou: Ekäni, wäpka käbop nämo api pewet! Nämo, ämawebe gäka nämo nadäk täkaŋ
    u bämopiken bänep täga terak wäpka biŋam api ganiŋ oreret.
  haw-1868: E mililani aku au ia oe, e Iehova, iwaena o na kanaka; A e hoolea aku
    ia oe iwaena o na lahuikanaka.
  arb-NAV: أَحْمَدُكَ بَيْنَ الشُّعُوبِ يَا رَبُّ وَأَشْدُو لَكَ بَيْنَ الأُمَمِ.
  ded-ded: O KEBU, ni ngiha ngiha botucnginau ge ohec megemma bangec monnunac ngicngac
    yeneac botucfu yegec heima ge dengeregubade.
  ewe-ewe: O! Yehowa, makafu wò le dukɔwo dome, eye madzi ha le ŋuwò le anyigbadzitɔwo
    dome,
  eng-LEE: '(108:4) I will give thee thanks among the people, O Lord: and I will sing
    praises unto thee among the nations.'
  asm-FB: হে যিহোৱা, জাতি সমূহৰ মাজত মই তোমাৰ ধন্যবাদ কৰিম। তেওঁলোকৰ মাজত তোমাৰ প্ৰশংসাৰ
    গান কৰিম।
  sus-A: ﭑ ﭑ مَ كْرَيٍ نُن ﭑ مَ مَشَسٍيٍ بٍرٍ مَ نّ سُبَشّ مَ.
  fra-SBL: Je te louerai, Yahvé, parmi les nations. Je chanterai tes louanges parmi
    les peuples.
  hbo-hbo: ע֭וּרָֽה הַנֵּ֥בֶל וְכִנֹּ֗ור אָעִ֥ירָה שָּֽׁחַר׃
  kik-kik: Wee Jehova nĩngũkũgooca, ngũgooce gatagatĩ-inĩ ka ndũrĩrĩ; nĩngũkũinĩra
    ndĩ gatagatĩ-inĩ ka andũ.
  fra-NCL: Éveillez-vous, ma lyre et ma harpe ! Que j’éveille l’aurore !
  cek-AK: Aw Angraeng, kaminawk salakah, nang kang pakoeh han; acaeng kaminawk salakah
    nang pakoehhaih laa to ka sak han.
  cuk-cuk: Bab-Jehová, an be-nug neggweburmar-abargi odummogoed. Dulemar-yar-baid-baidgi-bukwad-abargi
    an bega namaklemaladgi namakoed.
  uig-CYR: Нәпрәтлик сөзләр билән мени чулғап, Улар бекардин-бекар маңа зәрбә бәрмәктә.
  tel-2017: ప్రజలమధ్య నీకు కృతజ్ఞతాస్తుతులు చెల్లిస్తాను. ప్రజల్లో నిన్ను కీర్తిస్తాను.
  hat-BSA: Mwen va bay remèsiman a Ou menm, O SENYÈ, pami pèp yo. Mwen va chante lwanj
    a Ou pami nasyon yo.
  ukr-ONPU: Оточили мене словами ненависті й даремно воюють зі мною.
  kos-kos: Nga fah sot kulo nu sum, O LEUM GOD, inmasrlon mutunfacl uh. Nga fah kaksakin
    kom inmasrlon mwet uh.
  hbo-WLC: ע֭וּרָֽה הַנֵּ֥בֶל וְכִנּ֗וֹר אָעִ֥ירָה שָּֽׁחַר׃
  ibo-ibo: Aga m eto gị, O Onyenwe anyị, nʼetiti mba niile; aga m abụ abụ banyere
    gị nʼetiti ndị niile dị iche iche.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୁଁ ଗୋଷ୍ଠୀବର୍ଗ ମଧ୍ୟରେ ତୁମ୍ଭଙ୍କୁ ଧନ୍ୟବାଦ ଦେବି ଓ ମୁଁ ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କ
    ମଧ୍ୟରେ ତୁମ୍ଭର ପ୍ରଶଂସା ଗାନ କରିବି।
  chk-chk: Ai Samol mi Lapalap, üpwe kilisou ngonuk me lein ekewe mwichen aramas,
    üpwe kölün mwareituk me lein chon ekewe mwü.
  rop-rop: YAWEI, ai garra gibit yu theingks lida langa ola pipul. Ai garra preisim
    yu lida langa ola pipul brom ebri kantri.
  ukr-1871: Буду прославляти тебе, Господи, між народами, і сьпівати тобі між племенами;
  yon-yon: O Yariman, ne kuu ambibkin korem aombed eb yaa eso andaniin, kwane ne kuu
    ambibkin maa maadan aombed ewaningko kankooni ye yook wingkaniin.
  deu-1951: (0108-4) HERR, ich will dir danken unter den Völkern und dir singen unter
    den Nationen;
  eng-JPS: (108-4) I will give thanks unto Thee, O LORD, among the peoples; and I
    will sing praises unto Thee among the nations.
  srp-1865: Slaviæu tebe, Gospode, po narodima, pojaæu tebi po plemenima.
  lug-lug: Nnaakutenderezanga, Ayi Mukama, mu bantu bonna, nnaakuyimbiranga mu mawanga
    gonna.
  heb-heb: אודך בעמים יהוה ואזמרך בל אמים׃
  ben-IRV: আমি তোমাকে ধন্যবাদ দেবো, সদাপ্রভুু, লোকেদের মধ্যে; আমি তোমার প্রশংসা গান
    গাব জাতিদের মধ্যে।
  ntu-ntu: Yawe, sa na-awibo bam mz mzlir lr mrkzbleng, X na-angrlvzx nim mz mzlir
    neidung.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਲੋਕਾਂ ਵਿੱਚ ਤੇਰਾ ਧੰਨਵਾਦ ਕਰਾਂਗਾ, ਅਤੇ ਕੌਮਾਂ ਵਿੱਚ ਮੈਂ ਤੇਰੀ ਅਰਾਧਨਾ
    ਕਰਾਂਗਾ।
  mya-JVB: အို ထာဝရဘုရား ၊ ပရိတ်သတ် အလယ် ၌ ကိုယ်တော် ကို ချီးမွမ်း ပါမည်။ လူမျိုး
    တို့တွင် ကိုယ်တော် အား ထောမနာသီချင်း ဆိုပါမည်။
  kgf-kgf: Yawe ni ic embac momac yanda ionac sucginaiguc ewa hia ac gézéma baera
    baera ionac sucginaiguc gi mepési gémmaŋ.
  tte-O: Yeoba, kani yakawatoki koliwo na tomo meuloili sibenali, kani yawali-tobali
    koliwo kaba loina meuloili luwali mena.
  tbg-tbg: Noravauvo, te vo vatanaa vo vatanaaka nivutaini vaiha ai autu tuaheraqi
    virerave. Te vo vaiinti nahenti vainaini oru vaiha ariara ihi tivaqi virerave.
  hmo-hmo: Lohiabada e, bese idauidau edia huanai lau ese oi do lau hanamoa. Taunimanima
    ibounai edia huanai, lau ese oi hanamoa totona ane do lau abia.
  zar-NT: '¡Guíaʼ Liʼ: “Xclenuʼ” Xan, ládjagaca bönachi yuguʼ yödzö izáʼa! ¡Gul-laʼ
    yöl-laʼ ba quiuʼ lógaca yúguʼtë bönachi!'
  urd-urd: ऐ ख़ुदावन्द, मैं लोगों में तेरा शुक्र करूँगा, मैं उम्मतों में तेरी मदहसराई
    करूँगा।
  rus-SYN: отовсюду окружают меня словами ненависти, вооружаются против меня без причины;
  bqc-SIM: Ma mↄↄna ń ma domao, vu! Mí gbãakpa gudↄazi.
  tcz-CHONGTHU: O Yahweh Pakai mitinlah'a hin nangma hin thangvah ingkate. Keiman
    chitin namtin lah a hin nangma vahchoila sange.
  mar-mar: हे परमेश्वरा, मी तुला लोकांमध्ये धन्यवाद देईन; मी राष्ट्रांमध्ये तुझी स्तुतीगान
    गाईन.
  isl-isl: Vaknaðu, harpa og gígja! Við viljum bjóða morgunroðann velkominn með söng!
  hlt-THB: Phynlum thlangkhqing lak awh, Aw Bawipa, nang ce nim kyihcah vang; thlangkhqing
    lak awh nang laa na ni sa vang.
  qub-qub: Tayta Dios, llapan runacunapa ñaupanchömi alabashayqui.
  bqp-bqp: Dikiri, mani n sáabu kpá burinↄ tɛ́, mani n táaki lɛ́ gbɛ̃nↄnɛ.
  hat-hat: (0108:4) Seyè, m'a fè lwanj ou nan mitan pèp yo! M'a chante pou ou nan
    mitan tout nasyon yo!
  eng-BSB: I will praise You, O LORD, among the nations; I will sing Your praises
    among the peoples.
  eng-WEBPB: I will give thanks to you, LORD, amongst the nations. I will sing praises
    to you amongst the peoples.
  kbq-kbq: Maka ama mopafima mani'naza vahe'mokizmi zamavufi, Ra Anumzamoka susu hugantegahue.
    Ana nehu'na kokankokama nemaniza vahe'mokizmi zamavufi kagi'a ahentesga hu'na
    zagamera hugahue.
  pon-pon: I pan kapina komui nan pun en kainok kan, Main Ieowa, o i pan kaule kin
    komui nan pun en aramaj akan.
  nhe-BL: Nimitzpaquilismacas, TOTECO, campa hueli iniixtla tlacame tlen nochi altepetini,
    huan nimitzhueyimatis iniixtla tlacame tlen nochi tlaltini.
  wnc-wnc: Buyambam tapa, nata dongu kundune nana banakan yuke gaak ganinangge nataat.
    Ngan, nata gae natake aminbamde banakan yuke kap taiwit.
  bus-bus: Dii, mɛ́ n sáabu kpá boriinↄ tɛ́, mɛ́ n táaki lɛ́ gbɛ̃nↄnɛ.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, amume'u putar neremimur kwer ikatu haw teko
    ywy nànànar wainuromo nehe. Amume'u putar nekatu haw amogwer teko wainuinuromo
    nehe no.
  eng-DRA: They have spoken against with deceitful tongues; and they have compassed
    me about with words of hatred; and have fought against me without cause.
