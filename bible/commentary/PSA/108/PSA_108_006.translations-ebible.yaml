verse: PSA.108.006
translations:
  mal-C: ഞങ്ങളെ രക്ഷിക്കണമേ, അവിടത്തെ വലംകരത്താൽ ഞങ്ങളെ സഹായിക്കണമേ, അങ്ങനെ അവിടത്തേക്ക്
    പ്രിയരായവരെ വിടുവിക്കണമേ.
  deu-TKW: Erhebe dich über den Himmel, o Gott, und über die ganze Erde breite sich
    deine Herrlichkeit.
  lin-lin: Oh Nzambe, tika ete otombolama na likolo ya Lola, mpe nkembo na Yo ezala
    awa na mokili mobimba !
  mmx-mmx: Una rebeng nama mi lolos taram la una lox asepsu nama basinge limixin munepen
    minama. La una sep siam at lisingising tarak, kusu una lox asu ka nema limixin
    taram, mo u balamu nama, basinge limixin munepen minama.
  eng-LSV: That Your beloved ones may be delivered, || Save [with] Your right hand,
    and answer us.
  eng-GNV: 'That thy beloued may be deliuered: helpe with thy right hand and heare
    me.'
  eng-WEBSTER: 'That thy beloved may be delivered: save with thy right hand, and answer
    me.'
  nhw-BL: Xijtlacaquili quenicatza mitztzajtzilíaj moconehua catli tiquinicnelía.
    Xihuala ica miyac chicahualistli huan techmanahuiqui.
  swh-ONEN: Tuokoe na utusaidie kwa mkono wako wa kuume, ili wale uwapendao wapate
    kuokolewa.
  bba-bba: Gusunɔ, ɑ seewo ɑ tii wɔlle suɑ. Kpɑ wunɛn yiiko yu sɔ̃ɔsirɑ hɑnduniɑ kpuro
    sɔɔ.
  eng-KJVCPB: That thy beloved may be delivered; Save with thy right hand, and answer
    me.
  luo-luo: Reswa kendo konywa gi lweti ma korachwich, mondo joma ihero ogol e chandruok.
  aii-aii: ܩܵܐ ܕܦܵܨܝܼ ܡܘܼܚܸܒܘܼ̈ܟ݂، ܦܲܪܸܩ ܒܝܲܡܝܼܢܘܼܟ݂ ܘܓ̰ܲܘܸܒ ܠܝܼ.
  meu-meu: Imamu idibana amo ba kahagu, ba haere henigu, emu lalokau tauna baine roho
    mauri totona.
  npi-ULB: ताकि तपाईंले प्रेम गर्नुभएकाहरूलाई बचाइयोस्, तपाईंको दाहिने बाहुलीले हामीलाई
    बचाउनुहोस् र मलाई जवाफ दिनुहोस् ।
  yor-yor: Kí a sì lè gba àwọn olùfẹ́ rẹ là; fi ọwọ́ ọ̀tún rẹ ṣe ìgbàlà, kí o sì dá
    mi lóhùn
  pes-OPCB: ای خدایی که ما را دوست داری، با قدرت خویش ما را نجات ده و دعای ما را اجابت
    فرما.
  tgl-ULB: Para ang iyong mga minahal ay maligtas, sagipin mo kami ng iyong kanang
    kamay at sagutin kami.
  nop-nop: Du nibukahile hinek tilaŋ, doktiŋa yonadinik u nadinimiŋa da’walaŋ saŋiniŋge
    loloŋnit wendi kotigoŋ ninigileŋ, kaŋ indi kulemaŋgoŋ kedem hatinim.
  hui-hui: Í̠na ina gubalini timbuni ho haga kegonigo bayale hai holoma̱ya i̱naga
    bi larogo hale habe. Í̠naga hongo timbuni ho kegome ina pele ngibe laro.
  mya-mya: ကိုယ်​တော်​ရှင်​ချစ်​တော်​မူ​သော​လူ​စု​တော်​သည် အ​သက်​ချမ်း​သာ​ကြ​စေ​ရန်
    ဘုန်း​အာ​နု​ဘော်​တော်​ဖြင့်​ကျွန်​တော်​မျိုး​တို့​ကို ကယ်​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​၏​ဆု​တောင်း​ပတ္ထ​နာ​ကို
    နား​ညောင်း​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱིས་གཅེས་པའི་མི་རྣམས་ཐར་བའི༌ཕྱིར། །ཕྱག་གཡས་ང་རང་སྐྱོབ་ཅིང་བཀའ་ལན༌གནོངས།།
  wsk-wsk: Nika kiting sengam mu te nanga bataguru to ale nanga sangaruko, umutang
    te mu ni awiriya nunga kuesam mu terong bagamonko.
  sna-sna: Tiponesei uye mutibatsire noruoko rwenyu rworudyi, kuti vamunoda varwirwe.
  spa-BLM: Para que tu amado sea liberado, salva con tu mano derecha, y respóndenos.
  cac-cac: Colon̈el yed' a poder. Tac'vej on̈ yic vach' tzon̈ colchaj a on̈ xajanab'il
    on̈ tic uuj.
  swh-ULB: Ili kwamba wale uwapendao waokolewe, utuokoe sisi kwa mkono wako wa kuume
    na unijibu.
  bel-bel: Пастаў над імі бязбожнага, і д'ябал хай стане праваруч яго.
  deu-ELBBK: Erhebe dich über die Himmel, o Gott! Und über der ganzen Erde sei deine
    Herrlichkeit!
  mbb-OT: Libriya key pinaaǥi te ǥehem nu. Tevaka nu is ked-ampù ku su para melibri
    key is menge minahal nu.
  mal-2015: നിനക്കു പ്രിയമുള്ളവർ വിടുവിക്കപ്പെടേണ്ടതിന്നുവ നിന്റെ വലങ്കൈകൊണ്ടു രക്ഷിച്ചു
    ഞങ്ങൾക്കു ഉത്തരമരുളേണമേ.
  gup-gup: Mah, ngadjare kanwokmang bu ngahdi yiwarrudj. Kanbidyikarrmen ngad nawu
    ngudda kanmarnedjare bininj. Kanngehkemen ngudda ke kunbidkukun dorrengh.
  rmc-rmc: Devla, av barardo upral o ňebos; tiri slava mi el pal caľi phuv!
  nlg-nlg: Ko bosatughu nigua na kokoeliulivuti, ge ko vavolau inau nia na lima madolomu
    te laga, mo ko rughuhorura/lubatira/[vavolara ghua] nimua na vure to dolovira.
  pes-OPV: تا محبوبان تو خلاصی یابند. به‌دست راست خود نجات ده و مرا اجابت فرما.
  ron-1924: Пентру ка пряюбиций Тэй сэ фие избэвиць, скапэ-не прин дряпта Та ши аскултэ-не!
  ben-OBCV: তোমার ডান হাত দিয়ে তুমি আমাদের রক্ষা করো ও সাহায্য করো, যেন তারা উদ্ধার
    পায় যাদের তুমি ভালোবাসো।
  som-som: Si ay kuwaad jeceshahay u samatabbaxaan aawadeed, Gacantaada midig ku badbaadi,
    oo ii jawaab.
  lat-VUC: Constitue super eum peccatorem, et diabolus stet a dextris ejus.
  eng-ASVBT: That thy beloved may be delivered, Save with thy right hand, and answer
    us.
  mna-mna: Leŋ suŋŋana tiam ti, mi swooro nomom woono ma uulu yam. Pa niam wal ku
    ta nu lelem piam ilip. Tana kamke yam lak!
  ita-1885: Acciocchè i tuoi diletti sieno liberati; Salvami colla tua destra, e rispondimi.
  eng-LXXUP: Set thou a sinner against him; And let the devil stand at his right hand.
  eng-ULB: So that those you love may be rescued, rescue us with your right hand and
    answer me.
  spa-VBL: ¡Rescata a los que amas! Respóndenos, y sálvanos con tu poder!
  fra-_FOB: Afin que tes bien-aimés soient délivrés. Sauve-moi par ta droite, et m'exauce!
  mal-mal: അങ്ങേക്കു പ്രിയമുള്ളവർ വിടുവിക്കപ്പെടേണ്ടതിന് അങ്ങയുടെ വലങ്കൈകൊണ്ട് രക്ഷിച്ച്
    ഞങ്ങൾക്ക് ഉത്തരമരുളണമേ.
  urd-GVR: Apne dahne hāth se madad karke merī sun tāki jo tujhe pyāre haiṅ najāt
    pāeṅ.
  suz-BL: मिनु इन सक्तिमी आंइ कली वारच पने। मिनु आं लोव़ लेत्‍तीनी। इन दाक्‍शोपुकी
    ब्रोंइमल। भजन संग्रह ६:७-१४
  eng-NOY: That thy beloved ones may be delivered, Save with thy right hand, and answer
    me!
  ita-1927: Affinché i tuoi diletti sian liberati, salvaci con la tua destra e ci
    esaudisci.
  ckb-ckb: بە دەستی ڕاستت دەربازمان بکە و یارمەتیمان بدە، بۆ ئەوەی خۆشەویستانت ڕزگاریان
    بێت.
  eng-BBE: Let your right hand be stretched out for salvation, and give me an answer,
    so that your loved ones may be safe from danger.
  xsi-xsi: Noko ilo ndo keno pa maka, aku ne walo nde ŋalae tina. Mine nde maka kano
    pano tu kupaloŋo pa nema noŋa, aku pwaima piti lâ kazâŋa ilo, ŋana ma kamo ara
    kâ.
  kan-OKCV: ನೀವು ಪ್ರೀತಿಸುವವರು ಬಿಡುಗಡೆಯಾಗುವಂತೆ ನಿಮ್ಮ ಬಲಗೈಯಿಂದ ರಕ್ಷಿಸಿ ನಮಗೆ ಸಹಾಯಮಾಡಿರಿ.
  tam-2017: உமது பிரியர்கள் விடுவிக்கப்படுவதற்காக, உமது வலதுகரத்தினால் இரட்சித்து,
    எங்களுடைய ஜெபத்தைக் கேட்டருளும்.
  spa-RV-1909: Para que sean librados tus amados, salva con tu diestra y respóndeme.
  ron-BTF: Ca preaiubiții tăi să fie eliberați, salvează cu dreapta ta și răspunde-mi.
  eng-WEBP: That your beloved may be delivered, save with your right hand, and answer
    us.
  eng-FBV: Rescue those you love! Answer us, and save us by your power!
  nld-1939: Wil uw geliefden dan redden, Strek uw rechterhand uit, en verhoor ons!
  nch-BL: Xijtacaquili quenicatza mitztzajtzilíaj moconehua cati tiquinicnelía. Xihuala
    ica miyac chicahualisti huan techmanahuiqui.
  vie-1934: Xin hãy lấy tay hữu Chúa mà cứu rỗi, và hãy đáp lời chúng tôi; Hầu cho
    kẻ yêu dấu của Chúa được giải thoát.
  cha-cha: Para usiña ayo y güinaeyamo manlibre ni y agapa na canaemo, yan opejam.
  hin-CV: अपने दायें हाथ से हमें छुड़ाकर हमें उत्तर दीजिए, कि आपके प्रिय पात्र छुड़ाए
    जा सकें.
  eng-OURB: That your yadid ·beloved· may be delivered, save with your right hand,
    and answer us.
  spa-BES: Extiende tu mano derecha para salvación, y dame una respuesta, para que
    tus seres queridos estén a salvo del peligro.
  tdx-tdx: Soa te hahàñe o kokoa’oo, rombaho am-pità’o havana, vaho toiño iraho.
  tha-KJV: ขอทรงช่วยให้รอดโดยพระหัตถ์ขวาของพระองค์และทรงตอบข้าพระองค์ เพื่อว่าผู้​ที่​พระองค์​ทรงรักจะได้รับการช่วยให้​พ้น
  por-BR-2018: Para que teus amados sejam libertados; salva -nos com tua mão direita,
    e responde-me.
  deu-ELO: Damit befreit werden deine Geliebten, rette durch deine Rechte und erhöre
    uns!
  eng-WYC-2018: That thy darlings be delivered, make thou safe with thy right hand,
    and hear [thou] me; (Save thy dear ones; yea, save thou us with thy right hand,
    and answer thou me.)
  epo-epo: Por ke liberiĝu viaj amatoj, Helpu per Via dekstra mano, kaj aŭskultu min.
  gfk-gfk: Halon het ma no dadas na kata na limaam, ma nu taram no nugu sinasaring,
    waing mehet ing u manga sip het, mehet naga langalanga taar.
  uig-PIN: Ɵz sɵygǝnliringning nijatliⱪ tepixi üqün, Ong ⱪolung bilǝn ⱪutⱪuzƣaysǝn,
    Duayimni ijabǝt ⱪilƣaysǝn.
  beo-beo: Dia gasa bagade amoga nini gaga:ma! Dunu amo da Dia dogolegei, ilia da
    gaga:su ba:ma:ne, ninia sia:ne gadosu amoma dabe adole ima.
  tpi-OTNT: Yu save laikim tru mipela, olsem na harim prea bilong mi, na kisim bek
    mipela long bikpela strong bilong yu, na bai mipela i ken i stap gut.
  hau-SA: Ka cece mu ka kuma taimake mu da hannunka na dama, domin waɗanda kake ƙauna
    su kuɓuta.
  udu-udu: Ki a’dim pini jin enu minu ’cuḵ mo tani /e ki c̱i mowoṯẖ ka bim poros pini
    mo, dhali thoḵ aha/ ’twa/ mo.
  uig-LAT: Öz söygenliringning nijatliq tépishi üchün, Ong qolung bilen qutquzghaysen,
    Duayimni ijabet qilghaysen.
  nde-nde: Sisindise usisize ngesandla sakho sokunene, ukuze kuthi laba obathandayo
    bakhululwe.
  ton-ton: Koeʻuhi ke hao ʻaia ʻoku ke ʻofa ai ke ke fakamoʻui ʻaki ho nima toʻomataʻu,
    ʻo talia au.
  ces-1613: Vyvyšiž se nad nebesa, ó Bože, a nade všecku zemi sláva tvá.
  eng-WMB: That your beloved may be delivered, save with your right hand, and answer
    us.
  tam-TCV: நீர் நேசிப்பவர்கள் மீட்கப்படும்படி, நீர் எங்களைக் காப்பாற்றி, உமது வலதுகரத்தின்
    வல்லமையினால் எங்களுக்கு உதவிசெய்யும்.
  ceb-ULB: Aron nga kadtong imong gihigugma maluwas, luwasa kami sa imong tuong kamot
    ug tubaga ako.
  pol-UBG: Aby twoi umiłowani byli ocaleni, wybaw ich swoją prawicą i wysłuchaj mnie.
  urd-GVU: اپنے دہنے ہاتھ سے مدد کر کے میری سن تاکہ جو تجھے پیارے ہیں نجات پائیں۔
  eng-OEBCW: So those you love may be rescued, save by your right hand and answer
    us.
  deu-1912: Auf daß deine lieben Freunde erledigt werden, hilf mit deiner Rechten
    und erhöre mich!
  kan-2017: ನಿನ್ನ ಪ್ರಿಯರಾದ ನಮ್ಮ ಮೊರೆಯನ್ನು ಲಾಲಿಸಿ ರಕ್ಷಿಸು, ನಿನ್ನ ಭುಜಬಲದಿಂದ ನಮ್ಮನ್ನು
    ಜಯಗೊಳಿಸು.
  yap-yap: Mu ayweg e pogofan romad u gelngim; mu fulweg taban e meybil rog, ya nge
    dabi buch ban’en ko pi’in yad ba t’uf rom.
  hlt-MCSB: Na lungnah rhoek te pumcum uh van saeh. Na bantang kut neh khang lamtah,
    kai n'doo lah.
  mdy-ETH: ኔ ናሽካ ዴራ ዻቃንዳጉዲ ኔኤኮ ሚዛቆ ኩጮና ታና ዓውሴ፤ ታኣም ዋይዜ።
  twi-ASANTE: Fa wo nsa nifa gye yɛn na boa yɛn, na ama wɔn a wodɔ wɔn no anya nkwa.
  eng-WEBU: That your beloved may be delivered, save with your right hand, and answer
    us.
  spa-PDDPT: Para que sean librados tus amados, Salva con tu mano derecha, y respóndeme.
  gun-gun: ore nerembiayvu kuery roo jepe aguã. Orereraa jepe ke reiporu kuaa regua
    py, ha'e orembovai.
  agu-BL: Ma jalu' bin tbite'u' yi na cu' kawutz teru'. Sajku' tan kuch'eye'n tan
    yi teru' poreru'. Che' cole'u' yi e' yi na pek'u' scye'j.
  ilo-ULB: Tapno maispal koma dagiti ay-ayatem, ispalennakami babaen iti makannawan
    nga imam ken sungbatannak.
  kpg-kpg: Haga dagaloaha ina gimaadou gi oo mahi. Helekai mai gi dagu dalodalo, gei
    au daangada ala e aloho ai gaa mee di dagaloaha.
  uig-ARA: ئۆز سۆيگەنلىرىڭنىڭ نىجاتلىق تېپىشى ئۈچۈن، ئوڭ قولۇڭ بىلەن قۇتقۇزغايسەن،
    دۇئايىمنى ئىجابەت قىلغايسەن.
  sus-sus: Ala, i xunyi rakeli koore ma, i xa nɔrɛ xa lu bɔxi birin xun ma,
  pon-2006: Komw ketin komourkinkitala sapwellimomwi manaman; komw ketin sapeng ei
    tungoal kapakap, pwe irail kan me komwi kin ketin loalloale re en kapitipitla.
  jae-jae: Ôkêŋ taŋam aêac ma ônam nêm lau, taŋ têmtac gêwiŋ êsêac naŋ sa. Nêm anôŋa
    eŋgeŋ aêac sa.
  ksd-ksd: Una valaun avet ina ra limam tuna, ma una torom tagu, Upi kaum vakak na
    langalanga.
  tur-YTC: Sevdiklerin kurtulsun diye, Sağ elinle kurtar ve yanıt ver bize.
  bel-N: Узьвялічся па-над неба, Божа, і па-над усёй зямлёй [няхай будзе] слава Твая!
  grc-BRENT: Κατάστησον ἐπʼ αὐτὸν ἁμαρτωλὸν, καὶ διάβολος στήτω ἐκ δεξιῶν αὐτοῦ.
  kpr-kpr: Ninda natofo dubo buraesa ava ninda fakinaimi sonembe! Namanenda benunu
    ningido, ninda fakinaimi namane gitofukena saghimbe bu darigaso jebugari dae resena.
  ind-AYT: (108-7) Supaya orang-orang yang Engkau kasihi dapat dilepaskan, selamatkanlah
    dengan tangan kanan-Mu dan jawablah!
  yom-yom: Wutuvukisa ayi wutusadisa mu koko kuaku ku lubakala muingi bobo weti zola
    bakulu.
  yut-yut: Gak da nin but dasi galak taŋ nimɨsal, do bɨsitno nandaki. Aŋek tapmɨm
    madepgokon da nin yokwikon baŋ tɨmɨgaki nin tagɨsi egɨpneŋ.
  nya-nya: Tipulumutseni ndi kutithandiza ndi dzanja lanu lamanja kuti iwo amene mumawakonda
    apulumutsidwe.
  hrv-hrv: Uzvisi se, Bože, nad nebesa, slava tvoja nek' je nad svom zemljom!
  mps-mps: Nago da wei mu eyu, tama nago dago gedu haluasa po wabo odolama, tama nago
    genuai bomogo nago da ma selama, tama da bugagia bidimainu yao.
  tpi-tpi: Yu save laikim tru mipela, olsem na harim prea bilong mi, na kisim bek
    mipela long bikpela strong bilong yu, na bai mipela i ken i stap gut.
  dan-1931: Løft dig, o Gud, over Himlen, din Herlighed være over al Jorden!
  vie-OVCB: Xin giải cứu người Chúa thương yêu. Đưa tay cứu vớt, nhận lời cầu xin.
  guj-2017: કે જેથી જેઓ તમને પ્રેમ કરે છે તેઓનો છૂટકો થાય, તમારા જમણા હાથથી અમને છોડાવો
    અને ઉત્તર આપો.
  pon-2006A: Komw ketin komourkinkitala sapwellimomwi manaman; komw ketin sapeng ei
    tungoal kapakap, pwe irail kan me komwi kin ketin loalloale re en kapitipitla.
  por-BRBSL: Para que sua amada possa ser entregue, economize com sua mão direita
    e nos responda.
  eng-OEBUS: So those you love may be rescued, save by your right hand and answer
    us.
  swe-swe: Var upphöjd Gud (Elohim) över himlarna, och din ära ska vara över hela
    jorden.
  cth-cth: Na pahren e naw hlout sak lah ao awh nahanelah, aranglae kut hoi rungngang
    nateh, na thai pouh haw.
  twi-twi: Fa wo nsa nifa gye yɛn na boa yɛn, na ama wɔn a wodɔ wɔn no anya nkwa.
  hlt-hlt: Na lungnah rhoek te pumcum uh van saeh. Na bantang kut neh khang lamtah,
    kai n'doo lah.
  tbz-SIM: Kuyie nhɑ́ ńdɛu kɛĩ́nkɛ̀ kɑ̀ɑ kpetì ḿbo kɛtenkɛ̀ kɛmɔu ĩ́nkɛ̀.
  msy-2020: Nɨ bar ifongezir darazi bar deravɨra ikiasa, nɨ uan agharir guvir gavgavimɨn
    en suiragh en akuragh. Nɨ nan azangsɨzim baragh!
  dop-dop: Hɑɩ, Ɩsɔ, hʋlɩ nyɑ́ tɔɔməŋ kɛ ɩsɔtɑɑ. Nyɑ́ teu ɩ́ nɑ́ tɛtʋ tənɑ tɔɔ.
  azb-azb: Sevdiyin insanların xilas olması üçün Sağ əlinlə bizi qurtar, mənə cavab
    ver!
  eng-DBY: 'That thy beloved ones may be delivered: save with thy right hand, and
    answer me.'
  hin-2017: इसलिए कि तेरे प्रिय छुड़ाए जाएँ, तू अपने दाहिने हाथ से बचा ले और हमारी
    विनती सुन ले!
  wol-KYG: Éy Yàlla, yaa màgg ba sut asamaan, sag leer tiim suuf sépp.
  bjr-bjr: Oo Yaawee qini innaaru qirana irisee aneenna afeekannai maasa asumu maraqisaa.
    Miqimmaseenana ani aidi maria fasiqa aanaaseesa mandainaina kinaana asumu mariaqeera
    maraa.
  eng-YLT: That Thy beloved ones may be delivered, Save [with] Thy right hand, and
    answer us.
  kne-kne: Songbatam kod din kararag ko, isalakan mos dakami ay laylaydem ay ipogaw
    mo babaen sin panakabalin mo.
  eng-WYC-2017: That thy darlings be delivered, make thou safe with thy right hand,
    and hear [thou] me;
  eng-WMBB: That your beloved may be delivered, save with your right hand, and answer
    us.
  zat-NTPS: Chee̱ xelelá benne' ca' nazrí'iqueznu' Lue', bselá le̱' dute̱ xel-la'
    waca chiu', ne bene chia'.
  zty-NTPS: nich lagak benne' ka' nži'ikzlo' Le'! Beslá ḻégake' ḻen yeḻa' wak chio',
    na' bechebe chia'.
  urd-GVH: अपने दहने हाथ से मदद करके मेरी सुन ताकि जो तुझे प्यारे हैं नजात पाएँ।
  rug-rug: Mu va sare gami pa Mua ṉiniraṉira, Mamu olaṉia sa qua vinaravara, pude
    di tava sare sari na Mua tie pu tataru ni Goi.
  gaz-gaz: Akka warri ati jaallattu furamaniif, harka kee mirgaatiin nu oolchi; nu
    gargaaris;
  fra-LSG: Élève-toi sur les cieux, ô Dieu! Et que ta gloire soit sur toute la terre!
  yal-yal: Ala, i ya binyen xa mayita kore xɔnna ma, a yi bɔxɔn nafe!
  iou-iou: Täŋpäŋ ninta nadäŋ nimikinik täk täyan unita yäŋapik manna nadäŋ namiŋpäŋ
    ketka kehäromitä täŋkentäŋ nimi. Ude täŋiri säkgämän kaŋ itna.
  haw-1868: I hoopakeleia kou poe aloha, E hoola mai oe me kou lima akau, a e hoolohe
    ia makou.
  arb-NAV: اسْتَجِبْ لِي وَخَلِّصْ بِيَمِينِكَ الْمُقْتَدِرَةِ كَي يَنْجُوَ أَحِبَّاؤُكَ.
  ded-ded: Geng ngicngacfocga neneac songo negennec, neni ebicfunac mesinununadeac
    marifoigango meficnunuma nunumuninaac turunga merennemmena.
  ewe-ewe: Ɖe mí, eye nàkpe ɖe mía ŋu kple wò nuɖusibɔ, be ame siwo nèlɔ̃ vevie la
    nakpɔ ɖeɖe.
  eng-LEE: '(108:7) In order that thy beloved may be delivered: help with thy right
    hand, and answer me.'
  asm-FB: তুমি যি সকলক ভালপোৱা, তেওঁলোকে যেন উদ্ধাৰ পায়, তোমাৰ সোঁ হাতেৰে আমাক উদ্ধাৰ
    কৰা, আৰু মোক উত্তৰ দিয়া।
  sus-A: عَلَ، عِ شُنيِ رَكٍلِ كٌورٍ مَ، عِ شَ نْرّ شَ لُ بْشِ بِرِن شُن مَ،
  fra-SBL: Pour que ton bien-aimé soit délivré, sauve de ta main droite, et réponds-nous.
  hbo-hbo: ר֣וּמָה עַל־שָׁמַ֣יִם אֱלֹהִ֑ים וְעַ֖ל כָּל־הָאָ֣רֶץ כְּבֹודֶֽךָ׃
  kik-kik: Tũhonokie na ũtũteithie na guoko gwaku kwa ũrĩo, nĩguo ũteithũre arĩa wendete.
  fra-NCL: Élève-toi au-dessus des cieux, ô Dieu ; que ta gloire brille sur toute
    la terre !
  cek-AK: Na palung ih kaminawk pahlong thai hanah, na bantang ban hoiah pahlong ah
    loe, ka lok hae na tahngai pae ah.
  cuk-cuk: Bab-Dummad, be-neggwebur-be-nue-sabed-bendakega, be anmar-bendake, be anmar-abinsae.
  uig-CYR: Һәр бириниң үстидә рәзил бир адәм тайинлиғайсән, Униң оң йенида бир дәвагәр
    турсун.
  tel-2017: నీ ప్రభావం భూమి అంతటిమీదా కనబడనియ్యి. నీకు ఇష్టమైన వారు విమోచన పొందేలా
    నీ కుడిచేతితో నన్ను రక్షించి నాకు జవాబియ్యి.
  hat-BSA: Pou sila ke Ou tèlman renmen an, kapab delivre. Sove avèk men dwat Ou e
    reponn mwen!
  ukr-ONPU: Постав над ним нечестивця, і обвинувач нехай стане по його правиці.
  kos-kos: Molikutla ke ku lom. Topuk pre luk, Tuh mwet su kom lungse fah ku in moliyukla.
  hbo-WLC: ר֣וּמָה עַל־שָׁמַ֣יִם אֱלֹהִ֑ים וְעַ֖ל כָּל־הָאָ֣רֶץ כְּבוֹדֶֽךָ׃
  ibo-ibo: Were aka nri gị zọpụta anyị ma nyere anyị aka, ka a gbapụta ndị ị hụrụ
    nʼanya.
  ory-ory: ଯେପରି ତୁମ୍ଭର ପ୍ରିୟତମ ଉଦ୍ଧାର ପାଇବ, ଏଥିପାଇଁ ତୁମ୍ଭେ ଆପଣା ଦକ୍ଷିଣ ହସ୍ତରେ ପରିତ୍ରାଣ
    କରି ଆମ୍ଭମାନଙ୍କୁ ଉତ୍ତର ଦିଅ।
  chk-chk: Kopwe amanauakem ren om manaman o pälüeni ai iotek. pwe chokewe ka tongeer
    repwe ngasala.
  rop-rop: Ensim main preya en seibum melabat garram yu pawa, wulijim ola pipul hu
    yu laigim yu garra jidan seifwan.
  ukr-1871: Щоб спаслися твої любі, рятуй правицею твоєю, і вислухай нас!
  yon-yon: Eb dingki wiwimbed nub kuu arewa yaa burudande binde awande. Kwananeeb
    kumbed mimyob dowaken keendewendan kuu ben angka nongkobaneeb.
  deu-1951: (0108-7) Auf daß deine Geliebten errettet werden, laß siegen deine Rechte
    und erhöre uns!
  eng-JPS: (108-7) That Thy beloved may be delivered, save with Thy right hand, and
    answer me.
  srp-1865: Da bi se izbavili mili tvoji, pomozi desnicom svojom, i usliši me.
  lug-lug: Tulokole otuyambe n’omukono gwo ogwa ddyo, abo booyagala banunulibwe.
  heb-heb: למען יחלצון ידידיך הושיעה ימינך וענני׃
  ben-IRV: যাতে তুমি যাদের ভালবাসো তারা যেন উদ্ধার পায়, তোমার ডানহাত দিয়ে আমাদের
    উদ্ধার কর এবং আমাকে উত্তর দাও।
  ntu-ntu: Mz zmatq ngrm, arlapx nigr kcng tqaodu-zvzq, X ayzlu-ngrme natqgr.
  pan-pan: ਤਾਂ ਜੋ ਤੇਰੇ ਪਿਆਰੇ ਛੁਡਾਏ ਜਾਣ, ਤੂੰ ਆਪਣੇ ਸੱਜੇ ਹੱਥ ਨਾਲ ਬਚਾ ਲੈ ਅਤੇ ਸਾਨੂੰ ਉੱਤਰ
    ਦੇ।
  mya-JVB: ချစ် တော်မူသောသူတို့ သည် ချမ်းသာ ရမည် အကြောင်း ၊ အကျွန်ုပ် စကားကို နားထောင်
    ၍ ၊ လက်ျာ လက်ရုံးတော်အားဖြင့် ကယ်တင် တော်မူပါ။
  kgf-kgf: Méra héiganéŋ aŋgéŋna tima ʒéwelecna niŋna. Goi héihéi waŋ énécmianʒaŋ
    ionac muru aŋgéŋ titi hicŋimac.
  tte-O: Yagu kawanoi kuyamaisa na kusaguiyau nima ulaulam mena kabo yau kumulolo
    koliyau kuleboyau.
  tbg-tbg: Mpo, are te ai aarauna uvara irihara, tinavu ai muntukavano vai vaiinti
    nahentika nena kempukaqohaira ruaruama timitairaqe ho variare.
  hmo-hmo: Oiemu goada dekena amo ai do oi hamauria. Aiemai noinoi mani do oi kamonai,
    vadaeni ai, oi ese oi lalokau henia taudia, do oi hamauria.
  zar-NT: para usölóʼ netuʼ, bönachi quiuʼ, nupa nadxíʼinuʼ. Len yöl-laʼ huáca zxön
    quiuʼ busölá netuʼ, en bubíʼi didzaʼ.
  urd-urd: अपने दहने हाथ से बचा और हमें जवाब दे, ताकि तेरे महबूब बचाए जाएँ।
  rus-SYN: Поставь над ним нечестивого, и диавол да станет одесную его.
  bqc-SIM: Lua, tↄbↄ e à zↄ̃ma, to n gawi li dṹniaa píi.
  tcz-CHONGTHU: Tuhin name ngailut tehi huhdoh tan. Naban thahatnan neidonbutnun lang
    neihuhdoh tauvin,
  mar-mar: म्हणून ज्यांना तू प्रेम करतो त्यांनी वाचावे, तुझ्या उजव्या हाताने आम्हास
    वाचव आणि मला उत्तर दे.
  isl-isl: Láttu tign þína og mátt birtast og dýrð þína breiðast yfir jörðina.
  hlt-THB: Na lungnaak thlangkhqi hul na a awmnaak thai aham nak tang kut ing kaimih
    ve ni hul khqi nawh ni bawm khqi lah.
  qub-qub: ¡Cananga Tayta Dios munayniquiwan salbamay ari! ¡Cuyashayqui runacunata
    salbaycuy ari! ¡Wiyaycamay ari!
  bqp-bqp: Ǹ wewá ǹ ó sura ba kũ n gã̀sã gbãnao, de ókↄ̃nↄ n gbɛ̃ yenyĩdenↄ le
    ò bo.
  hat-hat: (0108:7) Delivre nou ak pouvwa ou! Reponn nou lè nou lapriyè nan pye ou,
    pou moun ou renmen anpil yo ka jwenn delivrans.
  eng-BSB: Respond and save us with Your right hand, that Your beloved may be delivered.
  eng-WEBPB: That your beloved may be delivered, save with your right hand, and answer
    us.
  kbq-kbq: Hanki menina kagrama kavesinerantana vaheka'a tagu'vazinka ete tavaro.
    Nunamuni'a antahi nenaminka kagra hankave ka'areti nagu'vazio.
  pon-pon: Pwe kompoke pamui kan en jaladokala; kom kotin jauajaki pali maun ar, o
    kotin ereki kit.
  nhe-BL: Xijtlacaquili quejatza mitztzajtzilíaj moconehua tlen tiquinicnelía. Xihuala
    ica miyac chicahualistli huan xinechmanahuiqui.
  wnc-wnc: Gata ninde take siknga nataayak. Siwan ninu kekeknga akngakata gatanimuke
    papi takekan yutnim.
  bus-bus: Ǹ wewala ǹ wa mì sí kↄ̃n n gã̀sã gbãaao, lɛ wamↄwa n gbɛ̃ yenzideenↄ
    e wà bↄ.
  gub-BL: Urepyro pe nekàgaw rupi nehe. Ewazar ureze'egaw newe ureremimume'u kwer
    urewe nehe. Nezewe mehe erepyro putar teko neremiamutar katu ne wà nehe.
  eng-DRA: 'Set thou the sinner over him: and may the devil stand at his right hand.'
