verse: PSA.108.008
translations:
  mal-C: ഗിലെയാദ് എനിക്കുള്ളത്, മനശ്ശെയും എന്റേത്; എഫ്രയീം എന്റെ ശിരോകവചവും യെഹൂദാ
    എന്റെ ചെങ്കോലും ആകുന്നു.
  deu-TKW: 'Gott hat in seinem Heiligtume geredet: “Ich will frohlocken! “Ich will
    Sichem verteilen und das Thal Sukkoth ausmessen.'
  lin-lin: 'Nzambe alobaki kati na Esika na Ye ya bule : « Nakolonga ! Nakokabola
    Sishemi mpe nakotia bandelo ya lubwaku ya Sukoti.'
  mmx-mmx: Nia a ruuna mo lunep Gileat la Manase, la lenep Epraem bok ni lavatkiam
    tarak i tu katling ia at leesep. La lenep Juda ik lox asuusu lubung amgomgo ri
    limixin tarak.
  eng-LSV: Gilead [is] Mine, Manasseh [is] Mine, || And Ephraim [is] the strength
    of My head, || Judah [is] My lawgiver,
  eng-GNV: 'Gilead shalbe mine, and Manasseh shalbe mine: Ephraim also shalbe the
    strength of mine head: Iuda is my lawgiuer.'
  eng-WEBSTER: Gilead is mine; Manasseh is mine; Ephraim also is the strength of my
    head; Judah is my lawgiver;
  nhw-BL: Pampa na noaxca tlali Galaad huan Manasés. Nosoldados hualase ipan tlali
    Efraín. Huan notlanahuatijcahua hualase ipan tlali Judá.
  swh-ONEN: Gileadi ni yangu, Manase ni yangu, Efraimu ni kofia yangu ya chuma, nayo
    Yuda ni fimbo yangu ya utawala.
  bba-bba: Gusunɔ u ɡeruɑ win sɑ̃ɑ yee dɛɛrɑrɔ u nɛɛ, u koo nɑsɑrɑ wɑ. U koo Sikɛmu
    bɔnu ko kpɑ u tɔmbu Sukɔtun wɔwɑ yɑbuɑ.
  eng-KJVCPB: Gilead is mine; Manasseh is mine; Ephraim also is the strength of mine
    head; Judah is my lawgiver;
  luo-luo: Gilead en mara, Manase bende mara, Efraim en oguta mar lweny, to Juda en
    osimbona mar loch.
  aii-aii: ”ܕܝܼܝܼ ܝܠܹܗ ܓܸܠܥܵܕ، ܕܝܼܝܼ ܝܠܹܗ ܡܢܲܫܹܐ، ܐܲܦܪܹܝܡ ܣܲܢܘܲܪܬܵ‌ܐ ܕܪܹܝܫܝܼ، ܝܼܗܘܼܕܵܐ
    ܚܘܼܛܪܝܼ.
  meu-meu: Gilead na egu; Manase na egu; Efraim na kwaragu aurina; Iuda na egu dagi
    auna.
  npi-ULB: गिलाद मेरो हो, र मनश्‍शे मेरो हो । एफ्राइम पनि मेरो टोप हो । यहूदा मेरो
    राजदण्ड हो ।
  yor-yor: Gileadi ni tèmi, Manase ni tèmi, Efraimu ni ìbòrí mi, Juda ni olófin mi,
  pes-OPCB: جِلعاد از آن من است و منسی نیز از آن من؛ افرایم کلاهخود من است و یهودا
    عصای سلطنت من.
  tgl-ULB: Akin ang Gilead, at akin ang Manases; akin rin ang salakot ang Efraim;
    ang Juda ang aking setro.
  nop-nop: Gileat dut Manase adi natok. Eŋ Ifeleim adi mik mebimokopne fafaŋeniŋ undiniŋ.
    Kaŋ Juda adi mapme kuyaŋne undiniŋ.
  hui-hui: Gileada dindibi Manase dindibi i̱ninagaore nga. Eberaimi ibu i̱naga ege
    manda ale nga. Yuda ibu kininaga haru haga halimbu ale nga.
  mya-mya: ဂိ​လဒ်​ပြည်​ကို​ငါ​ပိုင်​၏။ မ​နာ​ရှေ​ပြည်​ကို လည်း ငါ​ပိုင်​၏။ ဧ​ဖ​ရိမ်​ပြည်​သည်​ငါ​၏​သံ​ခ​မောက်​ဖြစ်​၍
    ယု​ဒ​ပြည်​သည်​ငါ​၏​ရာ​ဇ​လှံ​တံ​ဖြစ်​၏။
  bod-N: གིལ་ཨད་དང་ནི་མཱ་ན་ཤེ་ངའི༌ཡིན། །ཨེ་ཕཱར་ཡིམ་ནི་བདག་གི་རྨོག་ཞྭ༌ཡིན། །ཡ་ཧུ་དཱ་ནི་ང་ཡི་སྲིད་འཁར་ཡིན།།
  wsk-wsk: Gilead mu aninga, se Manasseh mu aninga; Ephraim mu aninga kager ko kitigat,
    se Judah mu aninga bitua ura ko tam.
  sna-sna: Gireadhi ndeyangu, Manase ndowangu; Efuremu inguwani yangu, Judha itsvimbo
    yangu.
  spa-BLM: Galaad es mía. Manasés es mío. Efraín también es mi casco. Judá es mi cetro.
  cac-cac: Axo lum Galaad yed' lum Manasés vic yaj luum. A Efraín icha in q'uen xumpil
    yaji. Axo Judá icha sc'ocochal vopisio yaji.
  swh-ULB: Gileadi ni yangu, na manase ni yangu; Ephraimu ni nguvu ya kichwa changu;
    Yuda ni fimbo yangu ya kifalme.
  bel-bel: хай дні ягоныя будуць кароткія, і пасад ягоны іншы хай прыймае;
  deu-ELBBK: 'Gott hat geredet in seiner Heiligkeit: Frohlocken will ich, will Sichem
    verteilen, und das Tal Sukkot ausmessen.'
  mbb-OT: Kediey is Gilead wey is Manase. Is Efraim iyan pengalang ku te menge etew
    ku ne is Juda iyan ibpezumala ku kandan.
  mal-2015: ഗിലെയാദ് എനിക്കുള്ളതു; മനശ്ശെയും എനിക്കുള്ളതു; എഫ്രയീം എന്റെ തലക്കോരികയും
    യെഹൂദാ എന്റെ ചെങ്കോലും ആകുന്നു.
  gup-gup: Kunbolk Gilead wanjh ngardduk, dja mak kunbolk Manasseh. Kunbolk Ephraim,
    wanjh ngaye ngardduk yiman ngakodjdjongbuyindi. Dja kunbolk Judah wanjh ngakarrme
    kunbid ngardduk kunkarndudj manbu kingskenh.
  rmc-rmc: 'O Del prevakerďa andral peskro Chramos: „Zviťazinava a radišagoha rozďelinava
    o foros Šichem a merinava avri e dolina Sukot.'
  nlg-nlg: Gilead nigua, na Manasseh ghua nigua. Ephraim ke subora nigua na [vure
    kisumate]/malaghai, mi tana kemana Judea ke va mai nigua na lei vunaghi haba.
  pes-OPV: جلعاد از آن من است و منسی از آن من. و افرایم خود سر من. ویهودا عصای سلطنت
    من.
  ron-1924: ал Меу есте Галаадул, ал Меу Манасе; Ефраим есте ынтэритура капулуй Меу
    ши Иуда, тоягул Меу де кырмуире;
  ben-OBCV: গিলিয়দ আমার, মনঃশিও আমার; ইফ্রয়িম আমার শিরস্ত্রাণ, যিহূদা আমার রাজদণ্ড।
  som-som: Gilecaad anigaa iska leh, Manasehna anigaa iska leh, Oo weliba Efrayimna
    waa daafacaaddii madaxayga, Yahuudahna waa ushaydii boqornimo.
  lat-VUC: Fiant dies ejus pauci, et episcopatum ejus accipiat alter.
  eng-ASVBT: Gilead is mine; Manasseh is mine; Ephraim also is the defense of my head;
    Judah is my scepter.
  mna-mna: Toono pakaana ki Gileat, ina nio tio. Mi toono kizin Manase tomini, ina
    nio tio men. Eparaim ta iwe kembei koroŋ ta ipakaala uteŋ. Mi lele pakaana ki
    Yudea, ina kembei tete ta iwe kilalan pa peeze ta aŋkamam i.
  ita-1885: Mio è Galaad, mio è Manasse; Ed Efraim è la forza del mio capo; Giuda
    è il mio legislatore;
  eng-LXXUP: 'Let his days be few: And let another take his office of overseer.'
  eng-ULB: Gilead is mine, and Manasseh is mine; Ephraim also is my helmet; Judah
    is my scepter.
  spa-VBL: Tanto Gilead como Manasés me pertenecen. Efraín es mi casco, y Judá es
    mi cetro.
  fra-_FOB: Galaad est à moi, à moi Manassé; Éphraïm est le rempart de ma tête, et
    Juda mon législateur.
  mal-mal: ഗിലെയാദ് എനിക്കുള്ളത്; മനശ്ശെയും എനിക്കുള്ളത്; എഫ്രയീം എന്റെ ശിരോകവചവും
    യെഹൂദാ എന്റെ ചെങ്കോലും ആകുന്നു.
  urd-GVR: Jiliyād merā hai aur Manassī merā hai. Ifrāīm merā ḳhod aur Yahūdāh merā
    shāhī asā hai.
  suz-BL: गिलाद आं के बाक्‍ब। मिनु मनस्‍से यो आं केन बाक्‍ब। एफ्राइम आं फलाम के ताकी
    बाक्‍ब। यहूदा आं राज दन्‍ड बाक्‍ब।
  eng-NOY: Gilead shall be mine, and mine Manasseh; Ephraim shall be my helmet, And
    Judah my sceptre.
  ita-1927: Mio è Galaad e mio è Manasse, ed Efraim è la forte difesa del mio capo;
    Giuda è il mio scettro.
  ckb-ckb: گلعاد هی منە، مەنەشەش هی منە، ئەفرایم کڵاوی منە، یەهودا داری دەسەڵاتی منە.
  eng-BBE: Gilead is mine; Manasseh is mine; Ephraim is the strength of my head; Judah
    is my law-giver;
  xsi-xsi: Kinzi Ruben ŋgu aŋga kinzi Gat ŋgu nde naŋa warakâŋgu neŋgu tamâta, aku
    kinzi Manase ŋgu kala simo naneŋgu tamâta mine nâ. Kinzi Efraim ŋgu nde sitogo
    naneŋgu sambara kaika ŋana paraŋa kâ, aŋga kinzi Juda ŋgu nde sitogo koipu ŋalae
    ne tukâla uru ikeno naŋa mbauŋgu ilo.
  kan-OKCV: ಗಿಲ್ಯಾದ್ ನನ್ನದು; ಮನಸ್ಸೆ ನನ್ನದು, ಎಫ್ರಾಯೀಮ್ ನನ್ನ ಶಿರಸ್ತ್ರಾಣ, ಯೆಹೂದವು ನನ್ನ
    ರಾಜದಂಡ.
  tam-2017: கீலேயாத் என்னுடையது, மனாசேயும் என்னுடையது; எப்பிராயீம் என்னுடைய தலையின்
    பெலன், யூதா என்னுடைய செங்கோல்.
  spa-RV-1909: Mío es Galaad, mío es Manasés; y Ephraim es la fortaleza de mi cabeza;
    Judá es mi legislador;
  ron-BTF: Galaadul este al meu; Manase este al meu; Efraim de asemenea este puterea
    capului meu; Iuda este legiuitorul meu.
  eng-WEBP: Gilead is mine. Manasseh is mine. Ephraim also is my helmet. Judah is
    my scepter.
  eng-FBV: Both Gilead and Manasseh belong to me. Ephraim is my helmet, and Judah
    is my scepter.
  nld-1939: Mij behoort Gilad, van mij is Manasse. Efraïm is de helm van mijn hoofd,
    Juda mijn schepter,
  nch-BL: Pampa na noaxca tali Galaad huan Manasés. Nosoldados hualase ipan tali Efraín.
    Huan notanahuatijcahua hualase ipan tali Judá.
  vie-1934: Ga-la-át thuộc về ta, Ma-na-se cũng vậy; Eùp-ra-im là đồn lũy của đầu
    ta; Giu-đa là cây phủ việt ta;
  cha-cha: 'Yyoco Gilaad; iyoco Manases: Efrain locue y minetgot y ilujo; Juda y bastonjo;'
  hin-CV: गिलआद पर मेरा अधिकार है, मनश्शेह पर मेरा अधिकार है; एफ्राईम मेरे सिर का
    रखवाला है, यहूदाह मेरा राजदंड है.
  eng-OURB: Gilead is mine. Manasseh [Causing to forget] is mine. Ephraim [Fruit]
    also is my helmet. Judah [Praised] is my scepter.
  spa-BES: Gilead es mío; Manasés es mío; Efraín es la fuerza de mi cabeza; Judá es
    mi dador de leyes;
  tdx-tdx: Ahy t’i Gilade, Ahiko t’i Menasè; naho fikalan-dohako t’i Efraime, vaho
    kobaiko t’Iehodà;
  tha-KJV: กิเลอาดเป็นของเรา มน​ัสเสห์เป็นของเรา เอฟราอิมเป็​นที​่กันศีรษะของเรา ยู​ดาห์เป็นผู้ตั้งพระราชบัญญั​ติ​ของเรา
  por-BR-2018: Meu é Gileade, meu é Manassés; e Efraim é a fortaleza de minha cabeça;
    Judá é meu legislador.
  deu-ELO: Mein ist Gilead, mein Manasse, und Ephraim ist die Wehr meines Hauptes,
    Juda mein Herrscherstab.
  eng-WYC-2018: Gilead is mine, and Manasseh is mine; and Ephraim is the up-taking
    of mine head. Judah is my king; (Gilead is mine, and Manasseh is mine; Ephraim
    is my helmet, and Judah is my sceptre.)
  epo-epo: Al Mi apartenas Gilead, al Mi apartenas Manase; Efraim estas la forto de
    Mia kapo, Jehuda estas Mia sceptro.
  gfk-gfk: No hanuo Gileat a nugui, ma no huntunaan Manase a nugu mah ie. Epraim no
    nugu kukuha na hinarubu, ma Iudeia no nugu hakilang na harkurai.
  uig-PIN: Gilead Manga mǝnsuptur, Manassǝⱨmu Manga mǝnsuptur; Əfraim bolsa beximdiki
    dubulƣamdur, Yǝⱨuda Mening ǝmr-pǝrman qiⱪarƣuqimdur;
  beo-beo: Gilia:de fi da Na:. Ma:na:sa fi amola da Na:. Ifala:ime fi da Na dialuma
    figisu amola Yuda fi da Na Hina Bagade Dagulu.
  tpi-OTNT: Gileat wantaim Manase i bilong mi. Efraim i olsem hat kapa bilong mi.
    Na Juda i olsem stik king bilong mi.
  hau-SA: Gileyad nawa ne, Manasse nawa ne; Efraim shi hulan kwanona, Yahuda ne sandana
    na sarauta.
  udu-udu: Jil/aad a’di ta jim pem mo, dhala Manassa a’di ta jim pem mo, dhala Ep̱rayim
    a’di ta toŋ’kup̱ pem mo. Yahuuda/ a’di ta cwa ma maliḵ pem mo.
  uig-LAT: Giléad Manga mensuptur, Manassehmu Manga mensuptur; Efraim bolsa béshimdiki
    dubulghamdur, Yehuda Méning emr-perman chiqarghuchimdur;
  nde-nde: Ngeyami iGiliyadi, loManase ngowami; u-Efrayimi yisivikelo sekhanda lami,
    uJuda uyintonga yami yobukhosi.
  ton-ton: ‌ʻOku ʻoʻoku ʻa Kiliati; ʻoku ʻoʻoku mo Manase; ko hono mālohi foki ʻo
    hoku ʻulu ʻa ʻIfalemi; ko ʻeku fai fono ʻa Siuta.
  ces-1613: Bůh mluvil skrze svatost svou; veseliti se budu, že budu děliti Sichem,
    a údolí Sochot že rozměřím.
  eng-WMB: Gilead is mine. Manasseh is mine. Ephraim also is my helmet. Judah is my
    scepter.
  tam-TCV: கீலேயாத் என்னுடையது, மனாசேயும் என்னுடையது; எப்பிராயீம் என் தலைக்கவசம்,
    யூதா என் செங்கோல்.
  ceb-ULB: Akoa ang Gilead, ug ang Manases akoa; ang Efraim usab mao ang akong kalo;
    ug ang Judah mao ang akong setro.
  pol-UBG: Mój jest Gilead, mój i Manasses, Efraim mocą mojej głowy, Juda moim prawodawcą.
  urd-GVU: جِلعاد میرا ہے اور منسّی میرا ہے۔ افرائیم میرا خود اور یہوداہ میرا شاہی
    عصا ہے۔
  eng-OEBCW: Mine is Gilead, mine is Manasseh, Ephraim is my helmet, Judah my sceptre
    of rule,
  deu-1912: Gilead ist mein, Manasse ist auch mein, und Ephraim ist die Macht meines
    Hauptes, Juda ist mein Zepter,
  kan-2017: ಗಿಲ್ಯಾದ್ ಸೀಮೆಯೂ, ಮನಸ್ಸೆಯ ದೇಶವೂ ನನ್ನವು. ಎಫ್ರಾಯೀಮ್ ಗೋತ್ರವು ನನಗೆ ಶಿರಸ್ತ್ರಾಣ.
    ನನ್ನ ರಾಜದಂಡವು ಯೆಹೂದ ಕುಲವೇ.
  yap-yap: Gilead e ba milfan ngog, ma ku errogon yu Manasseh; Efraim e urwach rog
    ma Judah e fare sog ko pilung ni fanag.
  hlt-MCSB: Gilead he kai kah tih, Manasseh khaw kai kah. Ephraim khaw ka lu ham lunghim
    tih, Judah khaw ka taem ni.
  mdy-ETH: ጌሌዓዴንታ ሚናሴንታ ታኣሮኬ፤ ዔፕሬኤሜ ታኣኮ ዖሎሮ ቶኦካ ዓጎ ዓንጎ ቆኦባሢኬ፤ ዪሁዳ ታኣኮ ካኣቱሞ ኮኦሎኬ።
  twi-ASANTE: Gilead yɛ me dea; Manase nso saa ara; Efraim yɛ me dadeɛ kyɛ, Yuda yɛ
    mʼahempoma.
  eng-WEBU: Gilead is mine. Manasseh is mine. Ephraim also is my helmet. Judah is
    my scepter.
  spa-PDDPT: Mío es Galaad, Mío es Manasés. También Efraín es el casco de mi cabeza.
    Judá es mi cetro.
  gun-gun: Gileade ha'e Manassés yvy ma xemba'e meme itui. Efraim yvy ma xengora ratã.
    Judá ma xepo pygua.
  agu-BL: Ncha'tz cyakil yi ama'l cwent Galaad tu Manasés, na wetz cu'n tircu'n. Ma
    yi ama'l tetz Efraín, ni'cu'n tane'n te'tz chi tane'n jun casco te inwi'. Ma yi
    chi'ama'l yi e' aj Judá, cho'n tane'n te'tz chi tane'n jun tx'amij yi tz'amij
    wa'n.
  ilo-ULB: Kukuak ti Galaad, ken kukuak ti Manase; ken saripda met ti ulok ti Efraim,
    ken ti Juda ti setrok.
  kpg-kpg: Gilead la ni aagu, mo Manasseh labelaa. Ephraim la go dogu goobai dauwa,
    gei Judah la go dagu dogodogo king.
  uig-ARA: گىلېئاد ماڭا مەنسۇپتۇر، ماناسسەھمۇ ماڭا مەنسۇپتۇر؛ ئەفرائىم بولسا بېشىمدىكى
    دۇبۇلغامدۇر، يەھۇدا مېنىڭ ئەمر-پەرمان چىقارغۇچىمدۇر؛
  sus-sus: Ala bara wɔyɛn a xa lingira sɛniyɛnxi kui, «N n xun nakelima nɛ, n Sikemi
    bɔxi itaxun, n Sukɔti gulunba sɔtɔma nɛ.
  pon-2006: Kilead ngehi me uhdahn pahn ahneki, Manase pil duwehte; Epraim iei ei
    lisoarop en mahwen oh Suda ei sokon en nanmwarki.
  jae-jae: Gilead to Manase kêtu ŋoc gamêŋ. Epraim kêtu môkêcapac ŋakululuŋ ki to
    Juda kêtu ŋoc tôc gôliŋŋa.
  ksd-ksd: Gilead kaugu, Manase kaugu, Epraim bula a ramravit ure ra ulugu. Iuda kaugu
    buka na varkurai.
  tur-YTC: Gilad benimdir, Manaşşe de benim. Efraim de başımın siperi, Yahuda asamdır.
  bel-N: 'Бог сказаў у сьвятасьці Сваёй: “Я ўзрадуюся! Я падзялю Сыхем, і даліну Сукот
    разьмераю.'
  grc-BRENT: Γενηθήτωσαν αἱ ἡμέραι αὐτοῦ ὀλίγαι, καὶ τὴν ἐπισκοπὴν αὐτοῦ λάβοι ἕτερος.
  kpr-kpr: Gilead frovensi mo, nandari, a kotugo Oro Manasseh ningiaminda anumbirera,
    ábarago nanda tofori. Ephraim ondi mo, nanda jiro gagara ari kato da kaugori,
    kotugo Judah ondi mo, nane kotofu edo irena da tanogori.
  ind-AYT: (108-9) Gilead dan Manasye adalah milik-Ku, Efraim adalah pelindung kepala-Ku,
    Yehuda adalah tongkat kerajaan-Ku.
  yom-yom: Minu phuidi Galadi, minu phuidi Manase ; Efalayimi wawu nkaku wu ntu ama
    Yuda nkawꞌama wu kipfumu.
  yut-yut: Gileat mɨktɨm gat Manase mɨktɨm gat uŋun nak dakon. Epraim mɨktɨm uŋun
    nak dakon busuŋ kutnokno. Aŋakwa Juda mɨktɨm uŋun kɨla amɨn madep kalɨŋ kɨrɨŋno.
  nya-nya: Giliyadi ndi wanga, Manase ndi wanganso; Efereimu ndi chipewa changa chodzitetezera,
    Yuda ndi ndodo yanga yaufumu.
  hrv-hrv: 'Bog reče u svom Svetištu: “Šekem ću razdijelit'' kličući, dolinu ću Sukot
    izmjeriti.'
  mps-mps: Gileat dali Manase, te eno dao. Efraim te eno kapago nigai tobolu madi
    tiwai gagawali. Tama Juda te king bidigo wiegi yai dono tiwai dao.
  tpi-tpi: Gileat wantaim Manase i bilong mi. Efraim i olsem hat kapa bilong mi. Na
    Juda i olsem stik king bilong mi.
  dan-1931: 'Gud talede i sin Helligdom: “Jeg vil udskifte Sikem med Jubel, udmåle
    Sukkots Dal;'
  vie-OVCB: Ga-la-át là của Ta, và Ma-na-se cũng vậy. Ép-ra-im, mũ Ta, sẽ cho ra những
    dũng sĩ Ta, và Giu-đa, vương trượng Ta, sẽ tạo nên các vua Ta.
  guj-2017: ગિલ્યાદ મારું છે અને મનાશ્શા મારું છે; એફ્રાઇમ મારા માથાનો ટોપ છે; યહૂદિયા
    મારો રાજદંડ છે.
  pon-2006A: Kilead ngehi me uhdahn pahn ahneki, Manase pil duwehte; Epraim iei ei
    lisoarop en mahwen oh Suda ei sokon en nanmwarki.
  por-BRBSL: Gilead é meu. Manasseh é meu. Ephraim também é meu capacete. Judah é
    meu ceptro.
  eng-OEBUS: Mine is Gilead, mine is Manasseh, Ephraim is my helmet, Judah my sceptre
    of rule,
  swe-swe: Gud tala i din helighet, så att jag kan upphöja, så att jag kan dela Shechem
    och mäta ut Sukkots dal.
  cth-cth: Gilead teh kaie lah ao teh, Manasseh teh kai doeh. Ephraim hai kai hanlah
    bawilakhung lah ao teh, Judah teh ka tahroe lah ao.
  twi-twi: Gilead yɛ me de; Manase nso saa ara; Efraim yɛ me dade kyɛw, Yuda yɛ mʼahempema.
  hlt-hlt: Gilead he kai kah tih, Manasseh khaw kai kah. Ephraim khaw ka lu ham lunghim
    tih, Judah khaw ka taem ni.
  tbz-SIM: Kuyie mbɛ́immu ku cɛ̃sɑ̀ɑ̀tɛ̀ miɛkɛ, kɛ tú kù yóó bɛ̀ nɑmu, kɛ́totí Sisɛmmu
    ɛì, kɛ́berí Sukɔti biriku kɛ́totí,
  msy-2020: Guizbangɨra, Gileatɨn nguazim ko Manasen nguazim, aning nana. Ezɨ Efraimɨn
    nguazim a kon mɨdorozir dapanir asuamɨn mɨn iti. Ezɨ Judan nguazim, mati nan atrivir
    fidizim.
  dop-dop: 'Ɩsɔ yɔɣɔtɑ ɩ kutuluɣu nɑŋŋ nyəŋkʋ tɑɑ sɩ: Mɑ́ɑ́ tɔɣɔnɑ ɑkɑɩtʋ nɑ mɑ́ tɑlɑ
    Sikɛm ɩcɑtɛ. Mɑɑ mɑɣɑsɩ Sukɔtɩ tɛtɛkəlɛ nɑ ŋmənɑɣɑ.'
  azb-azb: Gilead torpağı Mənimdir, Menaşşe torpağı Mənimdir, Efrayim başımın dəbilqəsidir,
    Yəhuda Mənim əsamdır.
  eng-DBY: Gilead is mine, Manasseh is mine, and Ephraim is the strength of my head;
    Judah is my law-giver;
  hin-2017: गिलाद मेरा है, मनश्शे भी मेरा है; और एप्रैम मेरे सिर का टोप है; यहूदा
    मेरा राजदण्ड है।
  wol-KYG: 'Yàllaa àddoo fa këram gu sell, ne: «Maay damu, dogat suufas Sikem, séddale
    xuru Sukkóot.'
  bjr-bjr: Gireeadana maqa maaqa faqa Mannaseena maqa maaqa faqa qiqaindi maridanoo.
    Eefaraimmana maqa maaqa faqa qeeqa qikiiqa itita qimaqee mari ainaina fara foora
    maridanoo. Yuda maqa maaqa fannoo qini uriqararausara uqannifiqee mari saunu fara
    foora maridanoo.
  eng-YLT: Mine [is] Gilead, mine [is] Manasseh, And Ephraim [is] the strength of
    my head, Judah [is] my lawgiver,
  kne-kne: Ed Gilead ya Manasses yan okak daida, ed Efraim yan helmet ko di kaiarigana,
    sinyal aben di turay ko ed Juda.
  eng-WYC-2017: Gilead is mine, and Manasseh is mine; and Ephraim is the up-taking
    of mine head. Judah is my king;
  eng-WMBB: Gilead is mine. Manasseh is mine. Ephraim also is my helmet. Judah is
    my sceptre.
  zat-NTPS: Chia' naca xe̱zr la xu Galaad, ne chia' naca xe̱zr la xu chee̱ zri'ine
    zre sua Manasés. Xe̱zr la xu chee̱ zri'ine zre sua Efraín naca na ca tu da napa
    chi'i na xíchaja'. Xe̱zr la xu chee̱ zri'ine zre sua Judá naca na naga dxenná
    be'a.
  zty-NTPS: Yežlyó Galaad naken chia', na' yežlyó chegak ẕa'só Manasés. Yežlyó chegak
    ẕa'só Efraín naken ka to ḻapa' da' žape chi'in yichja'. Yežlyó chegak ẕa'só Judá
    naken gan ẕnna bi'a.
  urd-GVH: जिलियाद मेरा है और मनस्सी मेरा है। इफ़राईम मेरा ख़ोद और यहूदाह मेरा शाही
    असा है।
  rug-rug: Taqarau se Qileadi, Taqarau tugo se Manase, sa butubutu Iparemi si na Qua
    tie varane pa vinaripera. Sa butubutu Ziuda si kaqu baṉara ni sari na butubutu.
  gaz-gaz: Giliʼaad kan koo ti; Minaaseenis kan koo ti; Efreem gonfoo sibiilaa koo
    ti; Yihuudaanis bokkuu mootummaa koo ti.
  fra-LSG: 'Dieu a dit dans sa sainteté: Je triompherai, Je partagerai Sichem, je
    mesurerai la vallée de Succoth;'
  yal-yal: Ala bata falan ti a yire sariɲanxini, a naxa, “N nɔɔn tima nɛn, n Siken
    taani taxun, n yi Sukɔti lanbanna danne sa.
  iou-iou: Täŋpäŋ ugän nämo. Gileat Manase kome u imaka, näkŋo. Täŋkaŋ Efraim kome
    u näkŋo kurepä ude, ba Juda kome u kehäromina kwawak pewä ahäwani yäk.
  haw-1868: Na'u o Gileada, na'u o Manase, o Eperaima ka pale o kuu poo, A o Iuda
    hoi ka'u kakaolelo;
  arb-NAV: لِي جِلْعَادُ، وَلِي مَنَسَّى؛ أَفْرَايِمُ خُوذَةُ رَأْسِي، وَيَهُوذَا
    صَوْلَجَانِي.
  ded-ded: Gireac nga Manasse imoc neac, Efaraing imoc wasaiopocna nga Yuda ye ngictauyasuna.
  ewe-ewe: Gilead nye tɔnye, Manase hã tɔnyee; nye gakukue nye Efraim, eye Yuda nye
    nye fiatikplɔ.
  eng-LEE: (108:9) Mine id Gil'ad, and mine is Menasseh; Ephraim also is the strong-hold
    of my head; of Judah are my chiefs.
  asm-FB: গিলিয়দ মোৰেই, মনচিও মোৰেই; ইফ্ৰয়িম মোৰ শিৰোৰক্ষক; যিহূদা মোৰ বিচাৰদণ্ড;
  sus-A: عَلَ بَرَ وْيّن عَ شَ لِنفِرَ سّنِيّنشِ كُي، «ﭑ ﭑ شُن نَكٍلِمَ نّ، ﭑ سِكٍمِ
    بْشِ عِتَشُن، ﭑ سُكْتِ فُلُنبَ سْتْمَ نّ.
  fra-SBL: Galaad est à moi. Manassé est à moi. Ephraïm aussi est mon casque. Juda
    est mon sceptre.
  hbo-hbo: אֱלֹהִ֤ים ׀ דִּבֶּ֥ר בְּקָדְשֹׁ֗ו אֶעְלֹ֥זָה אֲחַלְּקָ֥ה שְׁכֶ֑ם וְעֵ֖מֶק
    סֻכֹּ֣ות אֲמַדֵּֽד׃
  kik-kik: Gileadi nĩ gwakwa, o na Manase no gwakwa; Efiraimu nĩ ngũbia yakwa ya kĩgera,
    na Juda nĩ mũthĩgi wakwa wa ũthamaki.
  fra-NCL: 'Dieu a parlé dans sa sainteté : « Je tressaillirai de joie ! J’aurai Sichem
    en partage, je mesurerai la vallée de Succoth.'
  cek-AK: Gilead loe kai ih ni; Manasseh doeh kai ih ni; Ephraim loe ka lu thacakhaih
    lumuek ah oh; Judah loe kai ih kaalok patukkung ah oh.
  cuk-cuk: Galaad-yala, angadi gued, Manasés-yala, angadi gued, Efraín-yala, an-bormo-gurginga
    gued, Judá-yala, an-gaapoledga gued.
  uig-CYR: Күнлири қисқа болсун, Мәнсивини башқиси егилисун.
  tel-2017: గిలాదు నాది, మనష్షే నాది, ఎఫ్రాయిము నాకు శిరస్త్రాణం, యూదా నా రాజ దండం.
  hat-BSA: Galaad se pou Mwen. Manassé se pa M. Ephraïm se kas sou tèt Mwen. Juda
    se baton wayal Mwen.
  ukr-ONPU: Нехай дні його будуть нечисленними, нехай інший займе його становище.
  kos-kos: Ma luk pa acn Gilead, oayapa acn Manasseh; Acn Ephraim, mwe loeyen sifuk,
    Ac acn Judah pa scepter luk.
  hbo-WLC: אֱלֹהִ֤ים ׀ דִּבֶּ֥ר בְּקָדְשׁ֗וֹ אֶעְלֹ֥זָה אֲחַלְּקָ֥ה שְׁכֶ֑ם וְעֵ֖מֶק
    סֻכּ֣וֹת אֲמַדֵּֽד׃
  ibo-ibo: Gilead bụ nke m, Manase bụkwa nke m; Ifrem bụ okpu igwe m, Juda bụ mkpara
    eze m.
  ory-ory: ଗିଲୀୟଦ ମୋହର; ମନଃଶି ମୋହର; ଇଫ୍ରୟିମ ମଧ୍ୟ ମୋʼ ମସ୍ତକର ଆଶ୍ରୟ; ଯିହୁଦା ମୋହର ରାଜଦଣ୍ଡ।
  chk-chk: Kiliat fanüei, Manasa pwal fanüei, Efraim imwei akkau, Juta woki wokun
    king.
  rop-rop: Det dubala kantri gulum Giliyad en Manesa blanga main. Det kantri Ifreiyim
    jidan jis laik main speshalwan het, en det kantri Juda im jidan jis laik main
    speshalwan stik.
  ukr-1871: Мій Галад, мій Манас, і Єфрем — голови моєї твердинї, Юда скептро моє.
  yon-yon: Gilead kuu neman, Manase kwangkon neman, Efraim kuu ne topi kamkono, Yuda
    kuu ne king yaromkono yobdoodmo ooni yeman.
  deu-1951: (0108-9) Gilead ist mein, Manasse ist mein, Ephraim ist meines Hauptes
    Wehr, Juda mein Herrscherstab;
  eng-JPS: (108-9) Gilead is mine, Manasseh is mine; Ephraim also is the defence of
    my head; Judah is my sceptre.
  srp-1865: Moj je Galad, moj je Manasija, Jefrem je krjepost glave moje, Juda skiptar
    moj.
  lug-lug: Ensi ya Gireyaadi yange, n’eya Manase nayo yange. Efulayimu mwe muli abalwanyi
    bange abazira; ate mu Yuda mwe munaavanga bakabaka.
  heb-heb: לי גלעד לי מנשה ואפרים מעוז ראשי יהודה מחקקי׃
  ben-IRV: গিলিয়দ আমার, মনঃশিও আমার; ইফ্রয়িমও আমার মাথার বর্ম; যিহূদা আমার বিচারদণ্ড;
  ntu-ntu: Murde neidu lr Gilead nengeng. X nqvi lr Manase nenge-kzng. X neidu lr
    Efrem tum mz nibrnge. X nqvi lr Judz kx na-aclve-zvzng mz zmatq rnge.
  pan-pan: ਗਿਲਆਦ ਮੇਰਾ ਹੈ, ਮਨੱਸ਼ਹ ਵੀ, ਅਤੇ ਇਫ਼ਰਾਈਮ ਮੇਰੇ ਸਿਰ ਦਾ ਟੋਪ ਹੈ, ਯਹੂਦਾਹ ਮੇਰਾ ਰਾਜ
    ਡੰਡਾ ਹੈ,
  mya-JVB: ဂိလဒ် ပြည်ကို ငါ ပိုင်ရ၏။ မနာရှေ ပြည်ကိုလည်း ငါ ပိုင်ရ၏။ ဧဖရိမ် ပြည်ကား
    ငါ့ ဦးခေါင်း ၏ အစွမ်း ဖြစ်ရ ၏။ ယုဒ ပြည်ကား ငါ ၏လွှတ်တော် ဖြစ်ရ၏။
  kgf-kgf: Gileate imi nuac, Manase imi acguc nuac, Eferaim imi nuac orucnawac opoc
    selia. Yuda imi héŋgaleŋ ainawac ɋarucya wanʒac.
  tte-O: Giliyadi yo Manase siya yagu bodao na Ipeleim kagu pwaopwaom kaikaiwena na
    Yuda yagu wasawasa kana kilakilala.
  tbg-tbg: Gileaativata Manasevata te una vatatantama vaivo. Efaraimu vatavano vaireva,
    ti iqoka tovaqa voqaara vaivaro, Iutaa vatavano vaireva, ti avuhainaa kauru voqaarama
    vaivo.
  hmo-hmo: Gileada be egu tano, Manase danu be lauegu. Eparaima be egu tuari kwara
    gauna, bona Iuda be egu King dagi ena toana auna.
  zar-NT: Nequi quiaʼ xiyúgaca bönachi Galaad, encaʼ xiyúgaca zxíʼini xiʼsóëʼ Manasés.
    Naca ca tu le rusubín icjaʼ xiyúgaca zxíʼini xiʼsóëʼ Efraín. Naca ga rinná bëʼa
    xiyúgaca zxíʼini xiʼsóëʼ Judá.
  urd-urd: जिल'आद मेरा है, मनस्सी मेरा है; इफ़्राईम मेरे सिर का खू़द है; यहूदाह मेरा
    'असा है।
  rus-SYN: да будут дни его кратки, и достоинство его да возьмет другой;
  bqc-SIM: 'Lua yã''ò za a kúkĩi à mɛ̀: Má Sikɛũ kpaalɛ ń tidↄanlaoɛ, mí
    Suko guzulɛ kpámá.'
  tcz-CHONGTHU: Gilead hi kei a ahin, Manasseh jong kei a ahi, Ephraim kathih lukhuh
    ahin, ama a kon a hi kagalsat dingho hungkondoh diu ahi, chuleh Judah hi kaleng
    tenggol ahin ama a kon a hi kalengte hung kondoh diu ahi.
  mar-mar: गिलाद माझा आहे आणि मनश्शे माझा आहे. एफ्राईमही माझे शिरस्त्राण आहे. यहूदा
    माझा राजदंड आहे.
  isl-isl: Fögnum og gleðjumst því að við höfum fengið loforð frá Guði! Hann hefur
    lofað að gefa okkur Síkemland og Súkkótdal.
  hlt-THB: Gilead ve kai a koe ni; Ephraim ve ka thi lumyk na awm nawh Judah ve ka
    cawnghqawl na awm hy.
  qub-qub: Galaadwan Manasesga nogapami. Efrainga acrashä runacunata chapänanpaj caycan
    umäta chapämaj cascönömi. Judäga caycan acrashä runacunata mandananpaj ray tiyananmi.
  bqp-bqp: Giliada bùsu bi ma pↄ́mɛ, Manase burinↄ bùsu bi ma pↄ́mɛ, Ɛflaimu burinↄ
    bùsu bi ma mↄ̀furaamɛ, Yuda bùsu bi ma gòomɛ.
  hat-hat: (0108:9) Peyi Galarad, se pou mwen li ye. Peyi Manase tou. M'ap fè peyi
    Efrayim tounen yon kas pou pwoteje tèt mwen. Peyi Jida, se baton kòmandman m'
    li ye.
  eng-BSB: Gilead is Mine, and Manasseh is Mine; Ephraim is My helmet, Judah is My
    scepter.
  eng-WEBPB: Gilead is mine. Manasseh is mine. Ephraim also is my helmet. Judah is
    my sceptre.
  kbq-kbq: Giliati mopane Manase mopamokea nagri mopa menakeno, Efraemi mopamo'a bronsi
    fetori nanunte nentanuankna huno megeno, Juda mopamo'a kini vahe'mo'ma azampima
    e'neria azotani'agna hu'ne.
  pon-pon: Kilead o Manaje iei jap ai, nai kin kaunda Epraim; a iuda iei ai jokon.
  nhe-BL: Pampa na noaxca tlali Galaad huan Manasés. Nosoldados hualase ipan tlali
    Efraín. Huan notlanahuatijcahua hualase ipan tlali Judá.
  wnc-wnc: Keu Gileat kopkat gatu keu Manase kopkat wa natane. Sike keu Epraim komu
    amak amindane kupna kekeknga siknga binga nata gwapunggat. Siwan Juda kep komu
    kinggane gusoknga binga tanggat.
  bus-bus: Giliada bùsu nɛ́ ma pↄ́mɛ, Manase boriinↄ bùsu nɛ́ ma pↄ́mɛ, Ɛflaimu boriinↄ
    bùsu nɛ́ ma mↄ̀furamɛ, Yudanↄ bùsu nɛ́ ma gòmɛ.
  gub-BL: Aiko Zireaz izar romo ihe. Aiko Manaxe izar romo ihe no. Eparai nuzawy kwaw
    heàkàg imimawtàtà a'e. Zuta nuzawy kwaw ywyraihàg tuwihawete romo hereko haw hexak
    kar haw hepo pe har.
  eng-DRA: 'May his days be few: and his bishopric let another take.'
