verse: PSA.108.011
translations:
  mal-C: ദൈവമേ, അങ്ങ് അല്ലയോ, അവിടന്നല്ലയോ ഞങ്ങളെ തിരസ്കരിച്ചത്! ഞങ്ങളുടെ സൈന്യവ്യൂഹത്തോടൊപ്പം
    പോർമുഖത്തേക്ക് വരുന്നതുമില്ലല്ലോ?
  deu-TKW: Wer führt mich nach der festen Stadt? Wer geleitet mich nach Edom?
  lin-lin: Nani akomema ngai na engumba batonga makasi ? Nani akotambolisa ngai kino
    na Edomi ?
  mmx-mmx: Kereva, ura sok sisixe xepe rino vam nema, limixin taram? Kereva, ixo epovo
    bok ba xusu una vas su eburu bok ba mi limixin esep atnema?
  eng-LSV: Have You not, O God, cast us off? And You do not go out, O God, with our
    hosts!
  eng-GNV: Wilt not thou, O God, which haddest forsaken vs, and diddest not goe foorth,
    O God, with our armies?
  eng-WEBSTER: Wilt not thou , O God, who hast cast us off? and wilt not thou, O God,
    go forth with our armies?
  nhw-BL: ¿Amo elis ta, tiToteco Dios, catli techyacanas? Techyacana huan xiya ica
    nosoldados para titlahuilanatij pampa amo aqui seyoc para techpalehuis, Toteco.
  swh-ONEN: Ee Mungu, si ni wewe uliyetukataa sisi, na hutoki tena na majeshi yetu?
  bba-bba: Wɑrɑ u koo kɑ mɑn dɑ wuu ɡbɑ̃rɑruɡuu ɡen mi. Wɑrɑ u koo mɑn kpɑrɑ u kɑ
    dɑ Edɔmuɔ.
  eng-KJVCPB: Wilt not thou, O God, who hast cast us off? And wilt not thou, O God,
    go forth with our hosts?
  luo-luo: Donge in ema isedagiwa, yaye Nyasaye, kendo tinde ok idhi gi jolwenjwa
    e lweny?
  aii-aii: ܗܵܐ، ܠܹܐ ܝܘܸܬ ܡܘܼܚܦܸܠܵܐ ܐܸܠܲܢ، ܝܵܐ ܐܲܠܵܗܵܐ؟ ܘܠܹܐ ܦܵܠܛܹܬ ܥܲܡ ܚܲܝܠܵܘܵܬܲܢ̈،
    ܝܵܐ ܐܲܠܵܗܵܐ؟
  meu-meu: Dirava e, vada o dadaraimai a? Dirava e, emai tuari oreadia ida so raka
    lasi.
  npi-ULB: हे परमेश्‍वर, के तपाईंले हामीलाई इन्कार गर्नुभएको छैन? हाम्रा फौजसँग तपाईं
    युद्धमा जानुहुन्‍न ।
  yor-yor: Ìwọ Ọlọ́run ha kọ́, ìwọ tí ó ti kọ̀ wá sílẹ̀. Ọlọ́run ìwọ kì yóò bá àwọn
    jagunjagun wa jáde mọ́.
  pes-OPCB: '@see-verse:PSA.108.010'
  tgl-ULB: O Diyos, hindi mo ba kami tinalikuran? Hindi ka pumunta sa digmaan kasama
    ng aming mga sundalo.
  nop-nop: Bepaŋ, du agaŋ sigilulum be tinimguŋ? Du mikmeniye kotigoŋ tuwot mube yehitubu-lodaweŋ?
  hui-hui: Ngode Datagaliwabe í̠na ina erembira ngiribe. Í̠na inanaga ami agali karu
    biamogo nabuleorebe.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား​အ​ကယ်​ပင် စွန့်​ပစ်​တော်​မူ​ပါ​ပြီ​လော။
    ကျွန်​တော်​မျိုး​၏​တပ်​များ​နှင့်​အ​တူ​ချီ​တက် တော်​မ​မူ​တော့​ပြီ​လော။
  bod-N: དཀོན་མཆོག་ཁྱེད་ཀྱིས་ངེད་རྣམས་མ་སྤངས༌སམ། །ཀྱེ་ཀྱེ་དཀོན་མཆོག་ཁྱེད་ཉིད་ངེད་ཅག༌གི
    །དམག་དཔུང་མཉམ་དུ་གཤེགས་པ་མ་ཡིན༌ནམ།།
  wsk-wsk: Awiriya bo mena, mu am nigita. Ni biring gurugu nangarem ale kager te me
    nanga sangarukasam.
  sna-sna: Ko, hamusimi here, imi Mwari, iyemi makatiramba uye mukasazobudazve kuenda
    nehondo dzedu?
  spa-BLM: ¿No nos has rechazado, Dios? No sales, Dios, con nuestros ejércitos.
  cac-cac: Ach co Diosal, ix on̈ a patiquejeli. Maxtzac yal-laj a c'ol tzach b'at
    yed' eb' co soldado d'a oval.
  swh-ULB: Ee Mungu, sio wewe uliyetukataa? Hauendi vitani na jeshi letu.
  bel-bel: хай захопіць ліхвяр усё, што ёсьць у яго, хай другія захопяць працу ягоную;
  deu-ELBBK: Wer wird mich führen in die befestigte Stadt, wer wird mich leiten bis
    nach Edom?
  mbb-OT: Kenè be iyan ka, is Megbevayà he mid-iniyug kenami ne wazè en meduma te
    menge sundaru zey?
  mal-2015: ദൈവമേ, നീ ഞങ്ങളെ തള്ളിക്കളഞ്ഞില്ലയോ? ദൈവമേ, നീ ഞങ്ങളുടെ സൈന്യങ്ങളോടു കൂടെ
    പുറപ്പെടുന്നതുമില്ല.
  gup-gup: Yiddok ngudda nawu God kankan kadberre? Yiddok kanbawong bu ngarriburren
    bininj nawu kandiwirrihme? Yiddok minj karridjarrkre ngudda dorrengh bu ngarriburren
    nawu ngarriyidko bininj?
  rmc-rmc: Devla, ko man doanela andre lengro ohradzimen foros? Ko man ľidžala andro
    Edom?
  nlg-nlg: ?Ghe God, o nighai sika tua? ?Ko mua nira udukolu tua nimami na ovu ni
    kisumate?
  pes-OPV: آیا نه تو‌ای خداکه ما را ترک کرده‌ای؟ و تو‌ای خدا که بالشکرهای ما بیرون
    نمی آیی؟
  ron-1924: Оаре ну Ту, Думнезеуле, каре не-ай лепэдат ши каре ну врей сэ май ешь,
    Думнезеуле, ку оштириле ноастре?
  ben-OBCV: হে ঈশ্বর, তুমি কি আমাদের ত্যাগ করেছ? তুমি কি আমাদের সৈন্যদলের সাথে আর
    যাবে না?
  som-som: Ilaahow, sow nama aadan xoorin? Ilaahow, lama soo baxdid ciidammadayada.
  lat-VUC: Scrutetur fœnerator omnem substantiam ejus, et diripiant alieni labores
    ejus.
  eng-ASVBT: Hast not thou cast us off, O God? And thou goest not forth, O God, with
    our hosts.
  mna-mna: Asiŋ toro? Anutu, nu tau! Tamen iŋgi nu pizil ndemem piam, mi gabgaaba
    zin malmal kan tiam mini som.
  ita-1885: Non sarai desso tu, o Dio, che ci avevi scacciati, E non uscivi più fuori,
    o Dio, co' nostri eserciti?
  eng-LXXUP: 'Let his creditor exact all that belongs to him: And let strangers spoil
    his labors.'
  eng-ULB: God, have you not rejected us? You do not go into battle with our army.
  spa-VBL: ¿Nos has rechazado, Dios? ¿No dirigirás a tus ejércitos nunca más?
  fra-_FOB: N'est-ce pas toi, ô Dieu, qui nous avais rejetés, et qui ne sortais plus,
    ô Dieu, avec nos armées?
  mal-mal: ദൈവമേ, അങ്ങ് ഞങ്ങളെ തള്ളിക്കളഞ്ഞില്ലയോ? ദൈവമേ, അങ്ങ് ഞങ്ങളുടെ സൈന്യങ്ങളോടുകൂടി
    പുറപ്പെടുന്നതുമില്ല.
  urd-GVR: Ai Allāh, tū hī yih kar saktā hai, go tū ne hameṅ radd kiyā hai. Ai Allāh,
    tū hamārī faujoṅ kā sāth nahīṅ detā jab wuh laṛne ke lie nikaltī haiṅ.
  suz-BL: परमप्रभु गे आंइ कली प्रोंइतीनी। मुल गे आंइ लडाइ पाइब नु मगाक्‍नीनी।
  eng-NOY: Wilt not thou, O God! who didst forsake us, Who didst not go forth with
    our armies?
  ita-1927: Non sarai tu, o Dio, che ci hai rigettati e non esci più, o Dio, coi nostri
    eserciti?
  ckb-ckb: ئەی خودایە، مەگەر تۆ نیت کە ئێمەت ڕەت کردووەتەوە و ئیتر لەگەڵ لەشکرەکانمان
    دەرناچیت؟
  eng-BBE: Have you not sent us away from you, O God? and you go not out with our
    armies.
  xsi-xsi: Tiambo noko tamwata kupu muli pa maka marumbu lâ, tiya? Tiambo noko tini
    pwâka tu kuvilanzi nema zugu tamâta sipole paraŋa, tiya?
  kan-OKCV: ದೇವರೇ, ಈಗ ನೀವು ನಮ್ಮ ಸೈನ್ಯಗಳ ಸಂಗಡ ಹೊರಡುವುದಿಲ್ಲವೋ ನಮ್ಮನ್ನು ಕೈಬಿಟ್ಟಿದ್ದೀರೋ?
  tam-2017: எங்களுடைய சேனைகளோடு புறப்படாமலிருந்த தேவனே நீரல்லவோ? எங்களைத் தள்ளிவிட்டிருந்த
    தேவனே நீரல்லவோ?
  spa-RV-1909: Ciertamente tú, oh Dios, que nos habías desechado; y no salías, oh
    Dios, con nuestros ejércitos.
  ron-BTF: Nu voiești tu, Dumnezeule, care ne-ai lepădat? Și nu voiești tu, Dumnezeule,
    să mergi înainte cu oștirile noastre?
  eng-WEBP: Haven’t you rejected us, God? You don’t go out, God, with our armies.
  eng-FBV: Have you rejected us, God? Won't you go out with our armies?
  nld-1939: Moet Gij het niet zijn, die ons hebt verstoten, o God, En niet langer
    met onze heirscharen optrekt, o God?
  nch-BL: ¿Atac techtahuelcajtoc? ¿Amo elis ta, tiToteco Dios, cati techyacanas? Techyacana
    huan xiya ica nosoldados para titatehuitij, Toteco.
  vie-1934: Hỡi Đức Chúa Trời, há chẳng phải Chúa, là Đấng đã bỏ chúng tôi sao? Hỡi
    Đức Chúa Trời, Chúa không còn ra trận với đạo binh chúng tôi nữa.
  cha-cha: Ti jago, O Yuus, ni y yumute jam? yan jago, O Yuus, ti jumanao yan y inetnon
    sendalonmame.
  hin-CV: परमेश्वर, क्या आप ही नहीं, जिन्होंने हमें शोकित छोड़ दिया है और हमारी सेनाओं
    को साथ देना भी छोड़ दिया है?
  eng-OURB: Haven’t you rejected us, God? You don’t go out, God, with our armies.
  spa-BES: ¿No nos has enviado lejos de ti, oh Dios? y no sales con nuestros ejércitos.
  tdx-tdx: Fa naforintse’o hao zahay, ry Andrianañahare? Tsy hitraofe’o fionjoñe hao
    o lahin-defo’aio, ry Andrianañahare?
  tha-KJV: โอ ข้าแต่​พระเจ้า พระองค์​มิได้​ทรงทอดทิ้งข้าพระองค์ทั้งหลายแล้วหรือ โอ
    ข้าแต่​พระเจ้า พระองค์​ไม่​ทรงออกไปกับกองทัพของข้าพระองค์ทั้งหลายแล้วละ
  por-BR-2018: Por acaso não serás tu, ó Deus? Tu que tinha nos rejeitado, e não saías
    mais com nossos exércitos?
  deu-ELO: Nicht du, Gott, der du uns verworfen hast und nicht auszogest, o Gott,
    mit unseren Heeren?
  eng-WYC-2018: Whether not thou, God, that hast put us away; and, God, shalt thou
    not go out in our virtues? (Shalt not thou, God, even though thou hast cast us
    off, or rejected us? or shalt not thou, God, go out with our hosts, or our armies,
    any more?)
  epo-epo: Ĉu ne Vi, ho Dio, forlasis nin? Vi ne eliras, ho Dio, kun niaj militistaroj.
  gfk-gfk: Kanong warah, God, augu at u te malok se tar het, ma pau hanahaan tika
    ma ira nuhet umri.
  uig-PIN: I Huda, Sǝn bizni rasttinla qǝtkǝ ⱪaⱪtingmu? Ⱪoxunlirimiz bilǝn billǝ jǝnggǝ
    qiⱪmamsǝn?
  beo-beo: Di da dafawane nini higale fisiagabela:? Di da ninia dadi gagui dunu ilima
    gilisili mogodigili ga hame masa:bela:?
  tpi-OTNT: God, yu givim baksait pinis long mipela, a? Yu no laik helpim ol ami bilong
    mipela, a?
  hau-SA: Ba kai ba ne, ya Allah, kai da ka ƙi mu ba ka kuwa fita tare da mayaƙanmu?
  udu-udu: Ki diki ta /e iwaḵki aman mo, ayy Arumgimis? /E diki nyaḵ ya ki aman mo,
    ayy Arumgimis, nyaḵki ’kwani ma meem bam mo.
  uig-LAT: I Xuda, Sen bizni rasttinla chetke qaqtingmu? Qoshunlirimiz bilen bille
    jengge chiqmamsen?
  nde-nde: Kakusuwe na, Oh Nkulunkulu, wena osusikhalele, ongasaphumi lathi ezimpini
    zethu?
  ton-ton: ‌ʻE ʻOtua, ʻe ʻikai, te ke fai ia, ʻa koe kuo ke liʻaki ʻakimautolu? Pea
    ʻikai te ke ʻalu atu, ʻE ʻOtua, mo ʻemau ngaahi kautau?
  ces-1613: Kdo mne uvede do města hrazeného? Kdo mne zprovodí až do Idumejské země?
  eng-WMB: Haven’t you rejected us, God? You don’t go out, God, with our armies.
  tam-TCV: இறைவனே, எங்களைப் புறக்கணித்தவரும், எங்கள் படைகளுடன் போகாதிருந்தவரும் நீரல்லவா?
  ceb-ULB: O Dios, wala mo ba kami gisalikway? Wala ka makig-uban sa among kasundalohan
    sa gubat.
  pol-UBG: Czy nie ty, Boże, który nas odrzuciłeś? Czy nie wyruszysz, Boże, z naszymi
    wojskami?
  urd-GVU: اے اللہ، تُو ہی یہ کر سکتا ہے، گو تُو نے ہمیں رد کیا ہے۔ اے اللہ، تُو ہماری
    فوجوں کا ساتھ نہیں دیتا جب وہ لڑنے کے لئے نکلتی ہیں۔
  eng-OEBCW: Have you not spurned us, O God? You do not march forth with our armies.
  deu-1912: Wirst du es nicht tun, Gott, der du uns verstößest und ziehest nicht aus,
    Gott, mit unserm Heer?
  kan-2017: ದೇವರೇ, ನೀನು ನಮ್ಮ ಸೈನ್ಯಗಳ ಸಂಗಡ ಬರಲಿಲ್ಲವಲ್ಲಾ! ದೇವರೇ, ನಮ್ಮನ್ನು ಕೈಬಿಟ್ಟಿಯಾ?
  yap-yap: Rriyul’ ni kam n’agmad? Mog, dab kum un ngak e salthaw romad ko mael?
  hlt-MCSB: Pathen nang loh kaimih nan hlahpham pawt tih, Pathen namah te kaimih kah
    caempuei rhoek taengla na pawk moenih a?
  mdy-ETH: ፆኦሲዮ! ኬኤሪ ታና ሃሼሢ ኔናቱዋዓዳ? ኑኡኮ ዖላ ዓሶና ዎላ ኬዞ ኔ ዒፄኔ።
  twi-ASANTE: Ao Onyankopɔn, ɛnyɛ wo na woapo yɛn? Wo ne yɛn nsraadɔm renkɔ ɔsa bio
    anaa?
  eng-WEBU: Haven’t you rejected us, God? You don’t go out, God, with our armies.
  spa-PDDPT: ¿Tú, mismo, oh ʼElohim, no nos rechazaste? ¿Y no sales con nuestros ejércitos,
    oh ʼElohim?
  gun-gun: Mba'eta Oreruete, ndee orereja rive va'ekue. Oreruete, ndereovei ma orexondaro
    kuery reve!
  agu-BL: Cya'l bina'tz, na ja ko' cyaj cyen tilolu'. Qui't na xomu' ske'j yi na ke'l
    tan oyintzi'.
  ilo-ULB: O Dios, laklaksidennakami kadi? Saanka a kumuykuyog kadagiti armadami a
    makigubat.
  kpg-kpg: Ma e donu bolo Goe dela hua gu diiagi gimaadou? Goe hagalee hana madalia
    madau gau dauwa?
  uig-ARA: ئى خۇدا، سەن بىزنى راستتىنلا چەتكە قاقتىڭمۇ؟ قوشۇنلىرىمىز بىلەن بىللە جەڭگە
    چىقمامسەن؟
  sus-sus: «Nde n xun tima taa makantaxi ra? Nde n xaninma Edon bɔxi ma?
  pon-2006: Ia duwe, mehlel me komw ketin soingkitalahr? Komw sohte pahn ketin iang
    kahluwa at tungoal karis kan?
  jae-jae: O Anôtô, aôm oc gôwi aêac siŋ ma kôtu aêacma lausiŋ nêŋ laumata atom me.
  ksd-ksd: Dave, pa u tar okole vue avet, God? Pa ava varagur, God, ma kaveve kor
    na tarai na vinarubu.
  tur-YTC: Ey Tanrı, sen bizi reddetmedin mi? Ordularımızla yola çıkmıyorsun, ey Tanrı.
  bel-N: Хто ўвядзе мяне ў горад умацаваны? Хто завядзе мяне ў Эдом?
  grc-BRENT: Ἐξερευνησάτω δανειστὴς πάντα ὅσα ὑπάρχει αὐτῷ, καὶ διαρπασάτωσαν ἀλλότριοι
    τοὺς πόνους αὐτοῦ.
  kpr-kpr: Bajari, ni namane imboe fugutusesi, aĩ? Ni namanenda isoro embo unumbedo
    ya tataya aresa, aĩ?
  ind-AYT: (108-12) Bukankah Engkau menolak kami, ya Allah? Dan, tidakkah Engkau akan
    maju bersama bala tentara kami, ya Allah?
  yom-yom: Keti ngeyo, a Nzambi, ngeyo wutuloza, ngeyo wunkambu buela totukanga ayi
    minkangu mi masodi meto e ?
  yut-yut: Piŋkop, gak da nin manji kɨlɨ nimgul, ma? Nin dakon emat amɨn dɨma paŋpulugok
    do nandɨsal, ma?
  nya-nya: Kodi sindinu Mulungu, Inu amene mwatikana ndipo simuperekezanso magulu
    athu ankhondo?
  hrv-hrv: Tko će me dovesti do utvrđena grada, tko će me dovesti do Edoma?
  mps-mps: God, nago da tudiba muani da, agawe? Te nago dago ami dabe te tau sogobe
    da homu ebo da, agawe?
  tpi-tpi: God, yu givim baksait pinis long mipela, a? Yu no laik helpim ol ami bilong
    mipela, a?
  dan-1931: Hvo bringer mig til den befæstede By, hvo leder mig hen til Edom?
  vie-OVCB: Lạy Đức Chúa Trời, chẳng phải Ngài đã từ bỏ chúng con sao? Lẽ nào Ngài
    không ra trận với chúng con nữa?
  guj-2017: હે ઈશ્વર, શું તમે અમને તરછોડ્યા નથી? તમે અમારા સૈન્યોની સાથે બહાર આવતા
    નથી.
  pon-2006A: Ia duwe, mehlel me komw ketin soingkitalahr? Komw sohte pahn ketin iang
    kahluwa at tungoal karis kan?
  por-BRBSL: Haven você não nos rejeitou, Deus? Você não sai, Deus, com nossos exércitos.
  eng-OEBUS: Have you not spurned us, O God? You do not march forth with our armies.
  swe-swe: Vem ska föra in mig i den befästa staden? Vem ska leda mig till Edom?
  cth-cth: Oe Cathut, kai na ka pahnawt e nang ni na sak e nahoehmaw. Oe Cathut, kaimae
    ransanaw hoi cungtalah na ka cet hoeh e nang ni na sak nahoehmaw.
  twi-twi: Onyankopɔn, ɛnyɛ wo na woapo yɛn na wo ne yɛn asraafo nkɔ ɔsa bio ana?
  hlt-hlt: Pathen nang loh kaimih nan hlahpham pawt tih, Pathen namah te kaimih kah
    caempuei rhoek taengla na pawk moenih a?
  tbz-SIM: We mbo n kɔtɛnɛ̀ dihɛikperì? We mbo n tɑnnɛ́ Edɔmmu tenkɛ̀?
  msy-2020: O God, nɨ akɨrim ragha e gasaras ti? Nɨ ti en mɨdorozir gumazibar akurvaghan
    aghua?
  dop-dop: Awe kɑ́ ponɑ-m Ɩtɔm? Awe kɑ́ tʋ-m Ɩtɔm koluŋɑ ɩcɑtɛ tɑɑ?
  azb-azb: Ay Allah, niyə bizi atmısan? Ay Allah, qoşunlarımızla niyə yürüşə çıxmırsan?
  eng-DBY: '[Wilt] not [thou], O God, who didst cast us off? and didst not go forth,
    O God, with our armies?'
  hin-2017: हे परमेश्वर, क्या तूने हमको त्याग नहीं दिया?, और हे परमेश्वर, तू हमारी
    सेना के आगे-आगे नहीं चलता।
  wol-KYG: Éy Yàlla, ana ku may yóbbu dëkk ba tata wër? Ku may jiite ba Edom?
  bjr-bjr: Oo Anutu kuqaa fee anee maasa ameesa uquqiseenanee. Anee sia fee ooqai
    unnandee inana maasa rakira fasiqauqa faqa oonuree dadaaqinnaree.
  eng-YLT: Hast not Thou, O God, cast us off? And Thou goest not out, O God, with
    our hosts!
  kne-kne: Apo, ay tan enggay dinokogam tet-ewas dakami? Ay adi ka ipango ay makigobat
    din sosoldado mi?
  eng-WYC-2017: Whether not thou, God, that hast put us away; and, God, shalt thou
    not go out in our virtues or hosts?
  eng-WMBB: Haven’t you rejected us, God? You don’t go out, God, with our armies.
  zat-NTPS: ¿Quegá Lue' na' che̱'u neda', Dios. Nacu' Bénnea' bzua netu' chalá'ala,
    ne quebe guxéajle̱nu' benne' chee̱ntu' ca', benne' dxjaque̱' wedil-la, Dios?
  zty-NTPS: ¿Kege Le' wchi'o neda', Dios? Le' bzoakzo' neto' cheḻa'ale, na' bi wyéjḻeno'
    benne' cheto' ka', benne' ka' žjake' ḻo wdiḻe.
  urd-GVH: ऐ अल्लाह, तू ही यह कर सकता है, गो तूने हमें रद्द किया है। ऐ अल्लाह, तू
    हमारी फ़ौजों का साथ नहीं देता जब वह लड़ने के लिए निकलती हैं।
  rug-rug: Kei Tamasa, etulu pani gami mo Goi si gami? Lopu kaqu koa turaṉae tu si
    Goi koari mami qeto minate varipera?
  gaz-gaz: Yaa Waaqi kan nu gatte, kan loltoota keenya wajjin baʼuu diddes suma mitii?
  fra-LSG: Qui me mènera dans la ville forte? Qui me conduit à Édom?
  yal-yal: Ala, nde sigama n na na taa makantanxini? Nde tima n yɛɛ ra siga Edɔn yi?
  iou-iou: Nämo! Gäk mäde ut nimiŋkuno unita jop itkamäŋ. Gäk nintäŋo komi ämakät
    ämikken bok täga nämo api kuneŋ ba?
  haw-1868: Aole anei oe, e ke Akua, ka mea i kipaku mai ia makou? E ke Akua, aole
    anei oe e hele pu me ko makou mau kaua?
  arb-NAV: أَلَيْسَ أَنْتَ يَا اللهُ الَّذِي أَقْصَيْتَنَا وَلَمْ تَعُدْ تَخْرُجُ
    مَعَ جُيُوشِنَا؟
  ded-ded: O Anutu, ge wanunuma ukununudacma neneac wasaingichabugoc monggoc mi kengannec.
  ewe-ewe: O! Mawu, ɖe menye wòe oa? Nu ka wɔ nègbe mí, eye mègadona kple míaƒe aʋakɔwo
    o?
  eng-LEE: (108:12) Behold, it is thou, O God, who hast cast us off; and thou, O God,
    goest not forth with our armies.
  asm-FB: হে ঈশ্বৰ, তুমি আমাক জানো ত্যাগ কৰা নাই? আমাৰ সৈন্যসকলৰ লগত যুদ্ধলৈ তুমিতো
    পুনৰ নোযোৱা।
  sus-A: «ندٍ ﭑ شُن تِمَ تَا مَكَنتَشِ رَ؟ ندٍ ﭑ شَنِنمَ عٍدٌن بْشِ مَ؟
  fra-SBL: Ne nous as-tu pas rejetés, Dieu ? Tu ne sors pas, Dieu, avec nos armées.
  hbo-hbo: מִ֣י יֹ֭בִלֵנִי עִ֣יר מִבְצָ֑ר מִ֖י נָחַ֣נִי עַד־אֱדֹֽום׃
  kik-kik: Githĩ tiwe, Wee Ngai, o Wee ũtũtiganĩirie, na ũgatiga gũtwarana na mbũtũ
    ciitũ cia ita?
  fra-NCL: Qui me mènera à la ville forte ! Qui me conduira à Edom ?
  cek-AK: Aw Sithaw, nangmah na ai maw kaicae hae pahnawt sut? Kaicae ih misatuh kaminawk
    hoi nawnto caeh ai ah kaom kami doeh, nang na ai maw?
  cuk-cuk: Bab-Dummad, ¿bee be anmar-obachagussursi? Bab-Dummad, bar be anmarga sorda-bila-onomalad-bendakdisurgusad.
  uig-CYR: Җазанихор униң егилиги үстигә тор ташлисун, Меһнәт әҗрини ятлар булап-талисун.
  tel-2017: దేవా, నీవు మమ్మల్ని విడనాడావు గదా? దేవా, మా సేనలతో నీవు కూడా బయలుదేరడం
    చాలించుకున్నావు గదా?
  hat-BSA: Se pa ke Ou, Ou menm, O Bondye, te rejte nou an? Èske Ou p ap sòti avèk
    lame nou yo, O Bondye?
  ukr-ONPU: Нехай захопить лихвар усе, що є в нього, і чужі пограбують плоди його
    праці.
  kos-kos: Ya kom siskutla na pwaye? Ya kom ac tia wi mwet mweun lasr uh illa?
  hbo-WLC: מִ֣י יֹ֭בִלֵנִי עִ֣יר מִבְצָ֑ר מִ֖י נָחַ֣נִי עַד־אֱדֽוֹם׃
  ibo-ibo: Ọ bụghị gị, o Chineke? Gị onye jụrụ anyị, onye na-adịghị esokwa ndị agha
    anyị aga agha?
  ory-ory: ହେ ପରମେଶ୍ୱର, ତୁମ୍ଭେ କି ଆମ୍ଭମାନଙ୍କୁ ଦୂର କରି ନାହଁ? ପୁଣି, ହେ ପରମେଶ୍ୱର, ତୁମ୍ଭେ
    ଆମ୍ଭମାନଙ୍କ ସୈନ୍ୟ ସଙ୍ଗେ ଗମନ କରୁ ନାହଁ।
  chk-chk: Ai Kot, ifa usun, ka wesewesen pöütikeemila? Ifa usun, kosap chüen eti
    äm mwichen sounfiu le feila maun?
  rop-rop: Maitbi yubin libum melabat olagijawan na God. Yu garra stil go garram melabat
    ami olabat o najing?
  ukr-1871: Хиба не ти, Боже, що відкинув нас, хиба не вийдеш, Боже, з нашими військами?
  yon-yon: O God, ebbedmo yimin. Eb komande nub wunekarundewen? O God, eb komoyiibkob
    nub ana nangmidan yoom wanaibban?
  deu-1951: (0108-12) Hast du, o Gott, uns nicht verstoßen und willst nicht ausziehen,
    o Gott, mit unserm Heer?
  eng-JPS: (108-12) Hast not Thou cast us off, O God? and Thou goest not forth, O
    God, with our hosts?
  srp-1865: Zar neæeš ti, Bože, koji si nas odbacio, i ne ideš, Bože, s vojskama našim?
  lug-lug: Si ggwe, ayi Katonda, atusudde, atakyatabaala n’amaggye gaffe?
  heb-heb: הלא אלהים זנחתנו ולא תצא אלהים בצבאתינו׃
  ben-IRV: ঈশ্বর, তুমি কি আমাকে অগ্রাহ্য করনি? তুমি আমাদের বাহিনীদের সঙ্গে যুদ্ধে
    যাওনি?
  ntu-ntu: Murde mzli kc axtxpeq nigr, X trokatrwq ami negr mz nzotangr.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਕੀ ਤੂੰ ਸਾਨੂੰ ਤਿਆਗ ਨਹੀਂ ਦਿੱਤਾ, ਕਿ ਤੂੰ, ਹੇ ਪਰਮੇਸ਼ੁਰ, ਸਾਡੀਆਂ
    ਸੈਨਾਂ ਦੇ ਸੰਗ ਨਹੀਂ ਚੱਲਦਾ?
  mya-JVB: အိုဘုရား သခင်၊ အကျွန်ုပ် တို့ကို စွန့်ပစ် တော်မူ သောကိုယ်တော်သည် ပြုတော်မူမည်မဟုတ်
    လော။ အိုဘုရား သခင်၊ အကျွန်ုပ် တို့ ဗိုလ်ခြေ နှင့်အတူ ကြွ တော် မ မူသော ကိုယ်တော်သည်
    ပြုတော်မူမည် မဟုတ်လော။
  kgf-kgf: Anutu gi imi wai nénécmiʒaŋ me? Anutu gi imi némac niŋac téŋgiŋ icnina
    iniguc momacnec ménda keŋanʒaŋ?
  tte-O: O Yaubada, yakato kusikotanagimai? Yakato nige ama tokaleyayao mekamkavao
    kwalau na wakaleya kama kaleyayaone kolili?
  tbg-tbg: Ho are mintiataarave. Vate maa entara are kia mintiraitira, tinavu tauvaqa
    utu timitera, kia tinavu iqoka vaiinti hampata vuaro.
  hmo-hmo: Dirava e, oi ese ai oi negea momokani vadaeni, a? Dirava e, aiemai tuari
    taudia danu, idia durua totona, do oi raka mai lou lasi, a?
  zar-NT: ¿Naruʼ cabí nusán ládxuʼu netuʼ, Dios? ¿Naruʼ cabí tséajlenuʼ bönniʼ queë́tuʼ
    röjáquiëʼ gudil-la?
  urd-urd: ऐ ख़ुदा, क्या तूने हमें रद्द नहीं कर दिया? ऐ ख़ुदा, तू हमारे लश्करों के
    साथ नहीं जाता।
  rus-SYN: да захватит заимодавец все, что есть у него, и чужие да расхитят труд его;
  bqc-SIM: Démɛ a gɛ̃manↄ wɛ̃́lɛ bĩ́ideui? Démɛ a dↄaamɛɛ e Ɛdↄũↄ bùsuui?
  tcz-CHONGTHU: O Elohim Pathen nangin neipaidoh hitam? Nangin kasepaite toh galsat'a
    nakonkhom louding hitam?
  mar-mar: हे देवा, तू आम्हास नाकारले नाही का? तू आमच्या सैन्याबरोबर युद्धास गेला
    नाहीस.
  isl-isl: Hver nema Guð getur veitt mér styrk til að sigrast á víggirtum borgum?
    Hver nema hann getur opnað mér leið inn í Edóm?
  hlt-THB: Aw Khawsa, kaimih ni qoeng khqi tiksaw kaimih a qalkapkhqi mi amak cet
    haih qoe voel ce nang am nu?
  qub-qub: Tayta Dios gamga nogacunapita witicurishcanquinami. ¡Cananga mananami suldäröcunapa
    ñaupanta aywanquinachu!
  bqp-bqp: Luda, à de mↄkↄ̃n mɛ́ n ↄ gbàrɛwái, ndì bo kũ ó zĩ̀karinↄ doroo?
  hat-hat: (0108:12) Eske se pa ou menm, Bondye, ki pou fè sa pou mwen, ou menm ki
    te vire do ban nou, ou menm ki pa soti ansanm ak lame nou yo ankò?
  eng-BSB: Have You not rejected us, O God? Will You no longer march out, O God, with
    our armies?
  eng-WEBPB: Haven’t you rejected us, God? You don’t go out, God, with our armies.
  kbq-kbq: Anumzamoka kagra ko kamefi hurami'nampi? Anumzamoka tagri sondia vahera
    zamaza osugahampi?
  pon-pon: Kaidin komui ai Kot? Komui me kaje kit ala, o jota ian at karij akan. Main
    Kot.
  nhe-BL: ¿Atlac titechtlahuelcajtoc? ¿Ax elis ta, tiToteco Dios, tlen titechyacanas
    huan tiyas ica nosoldados para titlatehuitij?
  wnc-wnc: Anutu, gata ninde masa gwa nimukuyak? Nimuke nindane amak amin ninu dua
    gatayamuya? Siwan ngana gata waomune nanitake kuya?
  bus-bus: Luda, à dɛ ḿbe n ↄ gbàrɛwazi, nɛɛ̀ bↄ kↄ̃n wa zĩ̀kpɛɛnↄ dↄroo?
  gub-BL: Aipo urereityk pe azeharomoete ne. Aipo nereata kwaw zauxiapekwer uremyrypar
    wanehe we.
  eng-DRA: 'May the userer search all his substance: and let strangers plunder his
    labours.'
