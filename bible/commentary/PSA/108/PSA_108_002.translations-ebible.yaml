verse: PSA.108.002
translations:
  mal-C: വീണയേ, കിന്നരമേ, ഉണരുക! ഞാൻ ഉഷസ്സിനെ ഉണർത്തും.
  deu-TKW: Mein Herz ist fest, o Gott; ich will singen und spielen!
  lin-lin: Nzambe, motema na ngai ezali na kimia ! Nakoyembela Yo, nakosanzola Yo
    na mindule ; ezali mpe lokumu na ngai.
  mmx-mmx: Loxontaaleng tarak mi ligita, muna gagas. Nia anaba sak aus laxangking
    at labara kooxot mi loxompixan.
  eng-LSV: Awake, stringed instrument and harp, || I awake the dawn.
  eng-GNV: 'Awake viole and harpe: I will awake early.'
  eng-WEBSTER: 'Awake, psaltery and harp: I myself will awake early.'
  nhw-BL: ¡Quena, na nihuicas huan nitlatzotzonas ipan noguitarra huan noarpa! Ica
    paquilistli na nihuicas ijnaltzi quema ayamo tlanesi.
  swh-ONEN: Amka, kinubi na zeze! Nitayaamsha mapambazuko.
  bba-bba: Gusunɔ, nɑ sɔɔru sɑ̃ɑ. Kon womu ko kɑ nɛn dwee yɑ̃nu, kɑ nɛn ɡɔ̃ru kpuro.
  eng-KJVCPB: 'Awake, psaltery and harp: I myself will awake early.'
  luo-luo: Chiewuru, un orutu gi nyatiti! Abiro chiewo kogwen.
  aii-aii: ܪܥܘܿܫܝ ܩܝܼܬܵܪܵܐ ܘܟܸܢܵܪܵܐ، ܒܸܬ ܡܲܪܥܸܫܸܢ ܠܨܲܦܪܵܐ.
  meu-meu: Ivilikou e, gitara e, a noga; daba mamana baina haoa.
  npi-ULB: हे वीणा र सारङ्गी, जाग । झिसमिसेलाई म जगाउनेछु ।
  yor-yor: Jí ohun èlò orin àti haapu! Èmi ó jí ní kùtùkùtù,
  pes-OPCB: ای بربط و عود من به صدا درآیید تا سپیده دم را بیدار سازیم!
  tgl-ULB: Gising, lira at alpa; gigisingin ko ang madaling araw.
  nop-nop: Tiŋa gita eŋ kulele heki uŋak ulit. Helemiŋ dobulune ule mede toneŋ.
  hui-hui: I̱ni padogoria heyuwa i̱na ngida aleru barogome ni tagira ibilo mo heya
    holebero.
  mya-mya: ငါ​၏​စောင်း​ကြီး​စောင်း​ငယ်​တို့၊နိုး​ထ​ကြ​လော့။ ငါ​သည်​နေ​ကို​နိုး​ထ​စေ​မည်။
  bod-N: ཀྱེ་མ་རྒྱུད་མངས་པི་ཝང་སད་པར་གྱིས། །བདག་གིས་སྐྱ་རེངས་གཉིད་ལས་བསླང་བར༌བྱ།།
  wsk-wsk: Ani ukira duap ago barasik ale aga gita se kulele kolawirik se sor ukirokko.
  sna-sna: Muka iwe mutengeranwa nembira! Ndichamutsa mambakwedza.
  spa-BLM: ¡Despertad, arpa y lira! Despertaré al amanecer.
  cac-cac: Ayic sacb'iq'uinal tzin b'itan d'ayach yed' te' arpa yed' pax salterio.
  swh-ULB: Amka, kinanda na kinubi; nitaamka alfajiri.
  bel-bel: бо разьзявіліся на мяне вусны бязбожныя і вусны падступныя;
  deu-ELBBK: Befestigt ist mein Herz, o Gott! Ich will singen und Psalmen singen,
    auch meine Seele.
  mbb-OT: Egkeriwaswas pa ne egimerat e en, su wey ku maandam en is menge instrumintu
    ku he zuen dan menge kuwirdas para meǥamit ku te kedalig kenikew.
  mal-2015: വീണയും കിന്നരവുമായുള്ളോവേ, ഉണരുവിൻ; ഞാൻ അതികാലത്തെ ഉണരും.
  gup-gup: Bu kumhkabel djarreh ngaye ngarrolkkan dja ngahdirri kore instrument yiman
    harp dja mak lyre.
  rmc-rmc: Miro jilo tuke zorales pačal, Devla! Giľavava tuke a bašavava andral calo
    miro jilo.
  nlg-nlg: Inau ku avehia na labota nia nigua na linge, mu ku ni rarai na ghalevu
    mana uvete.
  pes-OPV: ‌ای عود و بربط بیدار شوید! من نیز در سحرگاه بیدار خواهم شد.
  ron-1924: Дештептаци-вэ, алэутэ ши харпэ! Мэ вой трези ын зорь де зи.
  ben-OBCV: জেগে ওঠো, বীণা ও সুরবাহার! আমি প্রত্যুষকে জাগিয়ে তুলব।
  som-som: Shareerad iyo kataaradow, toosa, Aroorta hore waan toosi doonaa.
  lat-VUC: '[Deus, laudem meam ne tacueris, quia os peccatoris et os dolosi super
    me apertum est.'
  eng-ASVBT: 'Awake, psaltery and harp: I myself will awake right early.'
  mna-mna: Ko aŋmaŋga mi aŋkam kombom tio, mi aŋzze ma irao zoŋ pok ma ise.
  ita-1885: Saltero, e cetera, destati; Io mi risveglierò all'alba.
  eng-LXXUP: 'For the mouth of the sinner and the mouth of the crafty man have been
    opened against me: They have spoken against me with a crafty tongue.'
  eng-ULB: Wake up, lute and harp; I will wake up the dawn.
  spa-VBL: ¡Levántense, arpa y lira! ¡Despertaré al amanecer!
  fra-_FOB: Réveillez-vous, mon luth et ma harpe! Je devancerai l'aurore.
  mal-mal: വീണയും കിന്നരവുമേ, ഉണരുവിൻ; അതിരാവിലെ ഞാൻ തന്നെ ഉണരും.
  urd-GVR: Ai sitār aur sarod, jāg uṭho! Maiṅ tulū-e-subah ko jagāūṅgā.
  suz-BL: ठेयब तार पाइश्‍शो ताप्‍तीके नु बीना बोक्‍कीस। गो सुनी कली सेंपाइक्‍नुङ।
  eng-NOY: Awake, my soul! awake, my psaltery and harp! I will wake with the early
    dawn.
  ita-1927: Destatevi, saltèro e cetra, io voglio risvegliare l’alba.
  ckb-ckb: ئەی ساز و قیسارە، هەستن! من بەرەبەیانان هەڵدەستم.
  eng-BBE: 'Give out your sounds, O corded instruments: the dawn will be awaking with
    my song.'
  xsi-xsi: Lâ mbone-mbone nâ, naŋa ma apagagati warakâŋgu amandi sânda lâ kenoŋa nia,
    aku ma ara neŋgu wâŋgu. Naŋa ma awâŋgi wâŋgiŋa mine lee mbwale pwataki.
  kan-OKCV: ವೀಣೆಯೇ, ಕಿನ್ನರಿಯೇ ಎಚ್ಚರವಾಗಿರಿ, ನಾನು ಉದಯವನ್ನು ಎಚ್ಚರಗೊಳಿಸುವೆನು.
  tam-2017: வீணையே, சுரமண்டலமே, விழியுங்கள், நான் அதிகாலையில் விழிப்பேன்.
  spa-RV-1909: 'Despiértate, salterio y arpa: despertaré al alba.'
  ron-BTF: Trezește-te, psalterion și harpă, eu însumi mă voi trezi devreme.
  eng-WEBP: Wake up, harp and lyre! I will wake up the dawn.
  eng-FBV: Wake up, harp and lyre! I will wake up the dawn!
  nld-1939: Word wakker, mijn lofzang; harp en citer ontwaak; Ik wil het morgenrood
    wekken!
  nch-BL: ¡Quena, na nihuicas huan nitatzotzonas ipan noguitarra huan noarpa! Ica
    paquilisti na nihuicas ijnaltzi quema ayemo tanesi.
  vie-1934: Hỡi cầm sắt, hãy tỉnh thức! Chính mình tôi sẽ tỉnh thức thật sớm.
  cha-cha: 'Fatmata guitala, yan atpa: guajoja na maesa magmatayo taftaf.'
  hin-CV: नेबेल और किन्‍नोर जागो! मैं सुबह को जागृत करूंगा.
  eng-OURB: Wake up, harp and lyre! I will wake up the dawn.
  spa-BES: 'Da tus sonidos, O instrumentos de cuerda: el amanecer se despertará con
    mi canción.'
  tdx-tdx: Mibarakaoha ry valiha naho jejo-bory! hitsekafako ty manjirik’ andro.
  tha-KJV: พิณใหญ่และพิณเขาคู่​เอ๋ย จงตื่นเถิด ข้าพเจ้าจะปลุกอรุ​ณ
  por-BR-2018: Desperta-te, lira e harpa; eu despertarei ao amanhecer.
  deu-ELO: Wachet auf, Harfe und Laute! Ich will aufwecken die Morgenröte.
  eng-WYC-2018: My glory, rise thou up, psaltery and harp, rise thou up; I shall rise
    up early. (My spirit, rise thou up; lute and harp, rise thou up; yea, I shall
    rise up in the morning.)
  epo-epo: Vekiĝu, psaltero kaj harpo; Mi vekos la matenan ĉielruĝon.
  gfk-gfk: Ira haap ma ira gita, muat kakel! Hokaiken, iau ni hangun no laar.
  uig-PIN: I nǝƣmǝ-sazlirim, oyƣan! Mǝn sǝⱨǝr ⱪuyaxinimu oyƣitimǝn!
  beo-beo: Na a:silibu! Nedigima! Na sani baidama amola na ‘laia’ dusu liligi! Nedigima!
    Na da amoga eso didilisimu!
  tpi-OTNT: Mi mas paitim gita na kulele samting. Tulait i bruk, orait bai mi mekim
    dispela musik.
  hau-SA: Ku farka, garaya da molo! Zan farkar da rana.
  udu-udu: Meri e mo, ayy adheŋdhenye/ dhala dheŋdhenye/ jin ’kon ma shu/i pesu/ mo.
    Aha/ mina mer mon’twash/e e mo.
  uig-LAT: I neghme-sazlirim, oyghan! Men seher quyashinimu oyghitimen!
  nde-nde: Vuka, mhubhe lechacho! Ngizayivusa intathakusa.
  ton-ton: 'Ke ʻā hake ʻae saliteli mo e haʻape: te u ʻa hengihengi hake pe au.'
  ces-1613: Hotovo jest srdce mé, Bože, zpívati a oslavovati tě budu, také i sláva
    má.
  eng-WMB: Wake up, harp and lyre! I will wake up the dawn.
  tam-TCV: யாழே, வீணையே, விழித்தெழுங்கள், நான் அதிகாலையை விழித்தெழச் செய்வேன்.
  ceb-ULB: Pagmata na, lira ug alpa; pagapukawon ko ang kaadlawon.
  pol-UBG: Obudź się, cytro i harfo, gdy o świcie powstanę.
  urd-GVU: اے ستار اور سرود، جاگ اُٹھو! مَیں طلوعِ صبح کو جگاؤں گا۔
  eng-OEBCW: Awake, harp and lyre; I would wake the dawn.
  deu-1912: Wohlauf, Psalter und Harfe! Ich will in der Frühe auf sein.
  kan-2017: ಸ್ವರಮಂಡಲವೇ, ಕಿನ್ನರಿಯೇ, ಎಚ್ಚರಗೊಳ್ಳಿರಿ. ಸಂಕೀರ್ತನೆಯಿಂದ ಉದಯವನ್ನು ಎದುರುಗೊಳ್ಳುವೆನು.
  yap-yap: Talin e musik rok ni harp nge lyre, mu odgow! Bay gu pug e yal’ nge od.
  hlt-MCSB: Thangp a neh rhotoeng haenghang lamtah khopo ah kai ka haeng lah eh.
  mdy-ETH: ሚርጌ ሻዦ ዴንሢ ዋርቆ ጎኦሎንታ ሜሌ ዓይኑሞ ዓንጋማኣ ዔቁዋቴ፤ ታኣኒያ ሚኢሪ ዔቃንዳኔ።
  twi-ASANTE: Monyane, sankuo ne bɛnta! Mɛnyane anɔpahema.
  eng-WEBU: Wake up, harp and lyre! I will wake up the dawn.
  spa-PDDPT: Despierten, arpa y lira, Yo despertaré el alba.
  gun-gun: Mbaraka ha'e mba'epu ixã reta va'e, pevy ke. Xee ambovy 'rã ko'ẽ ju.
  agu-BL: Tetz cu'n walma' swak'e' ink'ajsbil teru' cyakil jalchan. Xconk e'chk kbetz
    tan tak'le'n k'eju' chi tane'n arpa tu salterio.
  ilo-ULB: Agriingkayo, salterio ken arpa; riingek ti parbangon.
  kpg-kpg: Ala aga dagu ‘harp’ mo dagu ‘lyre’! Au ga hangahanga di laa gii ala.
  uig-ARA: ئى نەغمە-سازلىرىم، ئويغان! مەن سەھەر قۇياشىنىمۇ ئويغىتىمەن!
  sus-sus: Ala, n bara natɛ tongo n bɔɲɛ kui. N Marigi Xunnakeli Kanyi, n n xui raminima
    nɛ bɛɛtie ra.
  pon-2006: Nei arp oh lair, kumwa pirda! I pahn pangenda ketipin.
  jae-jae: Gêŋ wêŋa totau-totau, andi. Aê gabe jaŋu gamêŋ kelendeŋ sa.
  ksd-ksd: Amur a tavangun, ra ngap ma ra pagol; Iau iat ina vangun ra kau.
  tur-YTC: Uyan, ey arp ve lir! Şafağı ben uyandırayım.
  bel-N: Ўмацаванае сэрца маё, Божа! Буду сьпяваць і выслаўляць [Цябе] ў славе маёй!
  grc-BRENT: ὅτι στόμα ἁμαρτωλοῦ καὶ στόμα δολίου ἐπʼ ἐμὲ ἠνοίχθη· ἐλάλησαν κατʼ ἐμοῦ
    γλώσσῃ δολίᾳ,
  kpr-kpr: Arie, nanda gita yukaghae erevu! Sifo nane karigaone!
  ind-AYT: (108-3) Bangunlah, hai gambus dan kecapi! Aku hendak membangunkan fajar!
  yom-yom: Kotukanu beno ngitala ayi Lila ; ndiela kotula khiesa buisa.
  yut-yut: Nak pɨdaŋek dɨpmɨn yopbo kɨŋakwan gita gat kulele gat tɨdokeŋ. Wɨsa wɨsa
    do uŋun baŋ tɨdokeŋ.
  nya-nya: Dzukani, zeze ndi pangwe! Ine ndidzadzutsa mʼbandakucha.
  hrv-hrv: 'Moje je srce sigurno, Bože, sigurno je srce moje: pjevat ću i svirati.'
  mps-mps: Eno te gita me eliyu, tama musik waibao. Te kigamu mu te eno tęąbi waibao.
  tpi-tpi: Mi mas paitim gita na kulele samting. Tulait i bruk, orait bai mi mekim
    dispela musik.
  dan-1931: Mit Hjerte er trøstigt, Gud, mit hjerte er trøstigt; jeg vil synge og
    lovprise dig, vågn op, min Ære*! { [*dvs. Sjæl. Sl. 16, 9.] }
  vie-OVCB: Hãy bừng tỉnh, hỡi đàn lia và đàn hạc! Ta vùng dậy đánh thức hừng đông.
  guj-2017: વીણા, સિતાર, જાગો; હું જાતે પરોઢિયાને જગાડીશ.
  pon-2006A: Nei arp oh lair, kumwa pirda! I pahn pangenda ketipin.
  por-BRBSL: Wake para cima, harpa e lira! Vou acordar o amanhecer.
  eng-OEBUS: Awake, harp and lyre; I would wake the dawn.
  swe-swe: Mitt hjärta är redo Gud (Elohim), jag ska sjunga, ja jag ska musicera med
    hela min ära (tyngd).
  cth-cth: Ratoung tamawi kâhlaw haw. Kai hai amom ka kâhlaw han.
  twi-twi: Munnyan, sanku ne bɛnta! Menyan anɔpahema.
  hlt-hlt: Thangp a neh rhotoeng haenghang lamtah khopo ah kai ka haeng lah eh.
  tbz-SIM: N kɔ̃m̀bùɔ̀tì í nɑmpú, Kuyie n yó n dièmmu kɛ dɑ sɑ̃ntí. Kɛ biennɛ̀ dɛbémbénnɛ̀
    dɛ̀ɛ̀ tu n kó disɑ̃nni.
  msy-2020: Amɨnim tiraghtɨ, kɨ daguim ategh dɨkavigh uan gita ko kulele mɨsogham.
    Kɨ dagh ikararangtɨ, dar ararer aghuim otivtɨ aruem bigh anangam.
  dop-dop: Hɑɩ, mɑ Ɩsɔ, mɑ tɛmɑ mɑ tɑɑ sɩ mɑ́ yoo-ŋ yontu nɑ mɑ lotu tənɑɣɑ.
  azb-azb: Ey çəng və lira, oyan! Qoy səhəri oyadım.
  eng-DBY: 'Awake, lute and harp: I will wake the dawn.'
  hin-2017: हे सारंगी और वीणा जागो! मैं आप पौ फटते जाग उठूँगा
  wol-KYG: Yàlla, dogu naa, damay woy, di la kañ; sama jëmm jépp di la woy.
  bjr-bjr: Qini piripunna faqa ufireena faqa findi fifaqa inniqarannai suani afu ooqu
    findifumaisaanaura.
  eng-YLT: Awake, psaltery and harp, I awake the dawn.
  kne-kne: '@see-verse:PSA.108.001'
  eng-WYC-2017: My glory, rise thou up, psaltery and harp, rise thou up; I shall rise
    up early.
  eng-WMBB: Wake up, harp and lyre! I will wake up the dawn.
  zat-NTPS: Bebán lazre', bénne'du xu'a, na' le xebán lázrele, le'e dxínnele da dxúl-lale̱nle,
    ne da con zríadi'i na du. Che zílala cheajsá'queza'.
  zty-NTPS: Bebán, be' da' nakkza', na' le yebán, ḻe'e ẕgoḻ-le da' žóḻ-ḻento'
    ka', na' arpa ka'. Zildo' yebankza'.
  urd-GVH: ऐ सितार और सरोद, जाग उठो! मैं तुलूए-सुबह को जगाऊँगा।
  rug-rug: Kaqu vaṉunu vaqavaqasa si rau, meke va namanama i sari na qua mike.
  gaz-gaz: Yaa kiraaraa fi baganaa dammaqaa! Anis ganamaan nan dammaqa.
  fra-LSG: 'Mon cœur est affermi, ô Dieu! Je chanterai, je ferai retentir mes instruments:
    c’est ma gloire!'
  yal-yal: Ala, n ma binyena, n xaxili ragidixi yati! N bɛtin bama nɛn, n yi i tantun!
  iou-iou: Eruk, bänepna pidäm täyi! Udegän, wagäm gita in kap tekta pidäm täkot!
    Pidäm taŋpäŋ kap teŋitna kome yäŋewän!
  haw-1868: E ala mai, e ke kuolokani, a me ka mea kani; E ala no hoi au i ka wanaao.
  arb-NAV: اسْتَيْقِظِي أَيَّتُهَا الرَّبَابُ وَالْعُودُ. أَنَا أَسْتَيْقِظُ قُبَيْلَ
    الْفَجْرِ.
  ded-ded: O, ni ama werec wereckenggac yombong midibade nga gitakurere ngeri negenggboribesera.
  ewe-ewe: Saŋku kple kasaŋku, minyɔ! Manyɔ fɔŋli.
  eng-LEE: '(108:3) Awake, psaltery and harp: I will wake up the morning-dawn.'
  asm-FB: হে নেবল আৰু বীণা, সাৰ পোৱা; মই প্ৰভাতক জগাম।
  sus-A: عَلَ، ﭑ بَرَ نَتّ تٌنفٌ ﭑ بْحّ كُي. ﭑ مَرِفِ شُننَكٍلِ كَنيِ، ﭑ ﭑ شُي رَ مِنِمَ
    نّ بّيتِيٍ رَ.
  fra-SBL: Réveillez-vous, harpe et lyre ! Je vais réveiller l'aube.
  hbo-hbo: נָכֹ֣ון לִבִּ֣י אֱלֹהִ֑ים אָשִׁ֥ירָה וַ֝אֲזַמְּרָ֗ה אַף־כְּבֹודִֽי׃
  kik-kik: Arahũka, wee kĩnanda kĩa mũgeeto na gĩa kĩnũbi! Ngwarahũka ruoro rũgĩtema.
  fra-NCL: Mon cœur est affermi, ô Dieu, je chanterai et ferai retentir de joyeux
    instruments. Debout, ma gloire !
  cek-AK: Katoeng hoi tamoinawk, angthawk oh! Kai loe khawnthaw ah kang thawk han.
  cuk-cuk: ¡Gar-arpa, gar-salterio be atakmala! Iba-gwapid-onodedga ogolega an imakoed.
  uig-CYR: Мана рәзилләрниң ағзи, мәккарларниң ағзи көз алдимда йоған ечилди; Улар
    ялғанчи тил билән маңа қарши сөзлиди.
  tel-2017: స్వరమండలమా, సితారా, మేలు మేలుకోండి. నేను వేకువనే లేస్తాను.
  hat-BSA: Fè leve ap avèk lir! Mwen va fè leve solèy la!
  ukr-ONPU: адже нечестиві й підступні люди відкрили на мене вуста свої, говорять
    зі мною брехливим язиком.
  kos-kos: Ngutalik, harp nutik ac lyre nutik! Nga ac fah okasak faht uh.
  hbo-WLC: נָכ֣וֹן לִבִּ֣י אֱלֹהִ֑ים אָשִׁ֥ירָה וַ֝אֲזַמְּרָ֗ה אַף־כְּבוֹדִֽי׃
  ibo-ibo: Teta! Ụbọ akwara na une! Aga m akpọte chi ọbụbọ.
  ory-ory: ହେ ନେବଲ ଓ ବୀଣେ, ଜାଗ; ମୁଁ ନିଜେ ଅତି ପ୍ରଭାତରେ ଜାଗିବି।
  chk-chk: Ekewe kitar me ükülele repwe pwök. Üpwe apwökü mallen rän.
  rop-rop: Mi dalimbat miselp, “Jidan gudbinji! Gajim yu gita en sing! Ai garra gidap
    bifo det san en sing!”
  ukr-1871: Пробудися, псалтире і гуслї! Збудимо ранню зорю.
  yon-yon: Haawiib laiyayiib, yiib kuu dembime! Yiiwiib wangke wingkeni aron kakmendaniine
    awawini nambere wananuun.
  deu-1951: (0108-3) Psalter und Harfe, wacht auf! Ich will die Morgenröte wecken.
  eng-JPS: (108-3) Awake, psaltery and harp; I will awake the dawn.
  srp-1865: Preni se psaltire i gusle, ustaæu rano.
  lug-lug: Muzuukuke, mmwe entongooli n’ennanga ey’enkoba, nzija kuyimba okukeesa
    obudde.
  heb-heb: עורה הנבל וכנור אעירה שחר׃
  ben-IRV: ঘুম থেকে ওঠো, বাঁশী এবং বীণা; আমি ঊষাকে জাগাব।
  ntu-ntu: '@see-verse:PSA.108.001'
  pan-pan: ਹੇ ਸਿਤਾਰ ਤੇ ਬਰਬਤ, ਜਾਗੋ, ਮੈਂ ਫਜ਼ਰ ਨੂੰ ਵੀ ਜਗਾ ਦਿਆਂਗਾ!
  mya-JVB: တယော နှင့် စောင်း တို့၊ နိုး ကြလော့။ ငါလည်း စောစော နိုး မည်။
  kgf-kgf: Gita kulele ʒéma waŋgoŋna, ini yacgic. Ni giaŋgiaŋa imi mindiwa yacmac.
  tte-O: Kani yagu api kolili yavenuvenu na dabwelo yayanoi itunsae.
  tbg-tbg: Ho ti maraquravauvo, himpuane. Ti kitaa kulelevauvo, himpuate. Himpiqenavu
    ihi tivaqi viha kuari vauraqama kaariraro uru ntaarire.
  hmo-hmo: Egu gita badana bona gita maragina e, do umui noga! Lau ese daba rere do
    lau hanogaia.
  zar-NT: ¡Guliʼbán, libíʼiliʼ riguínnaliʼ bihuël-la! ¡Gúl-laruʼ cateʼ niʼ ritö́ yu!
  urd-urd: ऐ बरबत और सितार जागो! मैं ख़ुद भी सुबह सवेरे जाग उठूँगा।
  rus-SYN: ибо отверзлись на меня уста нечестивые и уста коварные; говорят со мною
    языком лживым;
  bqc-SIM: Ma sↄ̃ dilɛa, Lua, má lɛsi mà ń táasilɛ ń nↄ̀sɛmɛndoo.
  tcz-CHONGTHU: Hungthouvin, katheile leh kasemjang, jingpi ihmuhi kavahchoilan sukhang'ing
    kate.
  mar-mar: हे सतार आणि वीणे, तुम्ही जागृत व्हा. मी पहाटेला जागे करीन.
  isl-isl: '@see-verse:PSA.108.001'
  hlt-THB: Tingtoeng ingkaw qaw tingtoeng nang hqak lah nih! Myncang hi awh thawh
    na lah vang!
  qub-qub: Arpa ricchay ari. Arpa-mallwapis ricchay ari. Intitapis ricchachishänami.
  bqp-bqp: Ma mↄrↄ kũ ma gidigboo kú máa? Mani gudↄ pá mìio.
  hat-hat: (0108:3) M'ap pran gita mwen, m'ap pran bandjo mwen, mwen pral fè solèy
    leve!
  eng-BSB: Awake, O harp and lyre! I will awaken the dawn.
  eng-WEBPB: Wake up, harp and lyre! I will wake up the dawn.
  kbq-kbq: Nanterama zahufa masama osu'nesige'na oti'na laeliema nehaza zavenane,
    hapu'ema nehaza zavenanena nehe'na masama hu'zana azeri otisugeno masa hugahie.
  pon-pon: Koma arp o laute pirida! I pan paurida nin joran.
  nhe-BL: ¡Quena, na nihuicas huan nitlatzotzonas ipan noguitarra huan noarpa! Ica
    paquilistli na nihuicas ijnaltzi quema aya tlanesi.
  wnc-wnc: Nata gita gatu kulele tanguwit. Tanguwawa kwakawik.
  bus-bus: Ma mↄrↄ kↄ̃n ma kuntigio kú máa? Mɛ́ gudↄↄ pá mìo.
  gub-BL: Hewioràwiràn, eme'egatu nehe. Eme'egatu nehe no, hewioràwiràn irir her ma'e.
    Amume'egatu kar putar kwarahy ihe nehe.
  eng-DRA: 'O God, be not thou silent in thy praise: for the mouth of the wicked and
    the mouth of the deceitful man is opened against me.'
