    uywaynëno canga. ¡Filistea runacunata binsiycurnami cushicuypita gaparäshaj!»
    nir.
  bqp-bqp: Mↄabunↄ bùsu bi ma ↄpipibↄↄmɛ, madì ma kyate kátɛ Ɛdↄmunↄ bùsuua, madì
    kùwiki dↄ Filisitininↄ bùsuua.
  hat-hat: (0108:10) Men, m'ap fè peyi Moab sèvi m' kivèt pou m' fè twalèt mwen. M'ap
    poze men m' sou peyi Edon. Peyi Filisti a menm, m'ap mache pran l' ak kè kontan.
  eng-BSB: Moab is My washbasin; upon Edom I toss My sandal; over Philistia I shout
    in triumph.”
  eng-WEBPB: Moab is my wash pot. I will toss my sandal on Edom. I will shout over
    Philistia.”
  kbq-kbq: Hagi Moapu mopamo'a tifre zuompa ni'agna hu'neankino, henka nagri eri'za
    vahe nemanisige'na, Idomu mopafi nagia nona zafi atregahue. Ana nehu'na Filistia
    vahera hara huzmagatenere'na, kezati'na musena hugahue.
  pon-pon: Moap iei ai dal en dud; i kin tiakedi Edom; i pan nijinijiki men Pilijta.
  nhe-BL: Pero tlen itztoque ipan tlali Moab huan Edom nechtequipanose, huan nitzajtzis
    ica paquilistli quema niquintlantos nopa filisteos.”
  wnc-wnc: Siwan Moap kep komu dopangu nata yangga saikgat gwen binga singgak. Sike
    aminu tapatu keu komdu inae tanangge natake kepi tauknga waomune mumban kunggak
    kaknga tawake Idom kep komune nata kepi tauknga mumba kunggak. Sike nata Filistia
    kep komune amak tasike waakwak yapbike nata apbakngake aibakngawit.”
  bus-bus: Mↄabunↄ bùsu nɛ́ ma ↄpipibↄmɛ, mɛɛ̀ ma kyatee káɛ Ɛdↄmunↄ bùsun, mɛɛ̀ zĩ̀blewiii
    dↄ Filisitininↄ bùsua.
  gub-BL: Moaw nuzawy kwaw kawaw hezepuez haw. Aityk putar hexapat Enom rehe nehe.
    Nezewe aexak kar putar a'e ywy izar romo hereko haw ihe nehe, purupe ihe nehe.
    Azegar putar Piri ywy rehe har waneityk awer rehe nehe, i'i Tupàn.
  eng-DRA: May his children be fatherless, and his wife a widow.
