verse: PSA.108.009
translations:
  mal-C: മോവാബ് എനിക്ക് കഴുകുന്നതിനുള്ള പാത്രം ഏദോമിന്മേൽ ഞാൻ എന്റെ ചെരിപ്പ് എറിയും;
    ഫെലിസ്ത്യദേശത്തിന്മേൽ ഞാൻ ജയഘോഷം മുഴക്കും.”
  deu-TKW: “Mein ist Gilead, mein ist Manasse, und Ephraim ist die Schutzwehr meines
    Hauptes, Juda mein Herrscherstab.
  lin-lin: Galadi ezali ya ngai, Manase mpe ezali ya ngai ; Efrayimi ezali ekoti na
    ngai ya ebende, mpe Yuda ezali lingenda na ngai ya bokonzi.
  mmx-mmx: Ketla lenep Moap naba lok ngan lavattingtigon gosogos panga. Nia anaba
    lu mi luxompanga vatpas tarak uto at lenep Edom, ngan loklok katling do nia a
    ruuna i. At laaleng nia anaba sak tup mi limixin me Pilistia, anabap kup mi lomomo.”
  eng-LSV: Moab [is] a pot for My washing, || On Edom I cast My shoe, || Over Philistia
    I habitually shout.
  eng-GNV: 'Moab shalbe my washpot: ouer Edom wil I cast out my shoe: vpon Palestina
    wil I triumph.'
  eng-WEBSTER: Moab is my washpot; over Edom will I cast out my shoe; over Philistia
    will I triumph.
  nhw-BL: Pero catli itztoque ipan tlali Moab huan Edom nechtequipanose, huan nitzajtzis
    ica paquilistli quema niquintlantos nopa filisteos.”
  swh-ONEN: Moabu ni sinia langu la kunawia, juu ya Edomu natupa kiatu changu; nashangilia
    kwa kushindwa kwa Ufilisti.”
  bba-bba: Wiyɑ u Gɑlɑdi mɔ. Wiyɑ u mɑɑ Mɑnɑse mɔ. Efɑrɑimu yɑ sɑ̃ɑwɑ nɡe win sii
    furɔ kɔkɔru. Mɑ Yudɑ yɑ sɑ̃ɑ nɡe win sinɑ dɛkɑ.
  eng-KJVCPB: Moab is my washpot; Over Edom will I cast out my shoe; Over Philistia
    will I triumph.
  luo-luo: Moab en besen mara mar luok, to Edom e kama amoe wuochena; Filistia ema
    akoke ka aseloyo lweny.”
  aii-aii: ܡܘܼܐܵܒ݂ ܡܵܪܸܓܠܵܐ ܕܚܲܠܲܠܬ‌ܝܼ، ܥܲܠܔ ܐܲܕܘܿܡ ܒܸܬ ܪܲܦܹܝܢ ܨܵܘܸܠܬ‌ܝܼ، ܥܲܠܔ ܦܠܸܫܬ
    ܒܸܬ ܡܲܩܘܸܚܸܢ.“
  meu-meu: Moab na imagu ihurilaina dihuna; Edom latanai egu tamaka baina tahoa kau;
    Filistia latanai baina hone.
  npi-ULB: मोआब मेरो पानीको बाटा हो । एदोममाथि म आफ्‍नो जुत्ता फुकाल्नेछु । पलिश्‍तको
    कारणले म विजयसाथ कराउनेछु ।
  yor-yor: Moabu sì ni ìkòkò ìwẹsẹ̀ mi, lórí Edomu ni èmi ó bọ́ bàtà mi sí, lórí òkè
    Filistia ni èmi yóò hó ìhó ayọ̀.”
  pes-OPCB: اما قوم موآب را مانند لگن برای شستشو به کار خواهم برد، بر قوم ادوم کفشم
    را خواهم انداخت و بر فلسطین فریاد پیروزی برخواهم آورد.»
  tgl-ULB: Ang Moab ang aking palanggana; sa Edom itatapon ko ang aking sapatos; sisigaw
    ako sa pagtatagumpay dahil sa Filistia.
  nop-nop: Iŋgoŋ Moaphi tiŋa Idomhi adi tipilapilaye kwanai tinamneeŋ. Tiŋa Filistiahi
    dut mik fafaŋe tiŋa widihidapmagut doktiŋa nadifooŋ kakali tilat.”
  hui-hui: Moaba dindi i̱naga wayawaya biaga ndisibe ale wialu Idomo dindi i̱nagaore
    ngo lalu i̱na i̱naga ge su golowa dindi ogoriani ba amu holebero. I̱na Pilidialiru
    balu wayali howa turu halu ga̱ lalu harugoni, laya.
  mya-mya: သို့​ရာ​တွင်​ငါ​သည်​မော​ဘ​ပြည်​ကို​ငါ​၏ ခြေ​ဆေး​အိုး​အ​ဖြစ်​ဖြင့်​လည်း​ကောင်း၊
    ဧ​ဒုံ​ပြည်​ကို​ငါ​ပိုင်​ကြောင်း ငါ့​ဖိ​နပ်​တင်​ရာ​အ​ဖြစ်​ဖြင့်​လည်း​ကောင်း အ​သုံး​ပြု​မည်။
    ဖိ​လိတ္တိ​ပြည်​ပေါ်​၌​အောင်​ပွဲ​ခံ​၍​ကြွေး​ကြော် မည်'' ဟု​မိန့်​တော်​မူ​ပေ​သည်။
  bod-N: མོ་ཨབ་བདག་གི་ཁྲུས་གཞོང་ཡིན་པ༌དང༌། །ཨེ་དོམ་ཕྱོགས་སུ་བདག་གིས་བསིལ་ལྷམ༌གཡུག
    །ཕེ་ལེ་ཤེད་པར་རྒྱལ་ཁའི་ཀི་སྒྲ་སྒྲོག།
  wsk-wsk: Moab mu yam ta tawir yam bo iwita, se Edom mu aninga asiwik gomang te bitirikko,
    se Philistia ningi mu ani amilmil ngata te bitirikko.”
  sna-sna: Moabhu ndiwo mudziyo wangu wokugezera, pamusoro paEdhomu ndichapotsera
    shangu dzangu; pamusoro paFiristia ndichapembera mukukunda.”
  spa-BLM: Moab es mi lavadero. Lanzaré mi sandalia sobre Edom. Gritaré sobre Filistea”.
  cac-cac: A Moab, icha yed'tal b'aj tzin b'ic in b'a yaji. A d'a yib'an̈ Edom ol
    vac'canb'at in xan̈ab'. D'a tzalajc'olal ol in avajoc yujto ol can eb' filisteo
    d'a yalan̈ vuuj, xchi Dios.
  swh-ULB: Moabu ni bakuli langu la kunawia; nitatupa kiatu changu juu ya Edomu; nitapaza
    sauti katika ushindi kwa ajili ya Filisti.
  bel-bel: дзеці ягоныя няхай будуць сіротамі, а жонка ягоная - удавою;
  deu-ELBBK: Mein ist Gilead, mein Manasse, und Ephraim ist die Wehr meines Hauptes,
    Juda mein Herrscherstab.
  mbb-OT: Is Moab suluǥuen ku, ne ǥaked ku is Edom. Igkulahì ku is kegkezeeǥa ku te
    Filistia.”
  mal-2015: മോവാബ് എനിക്കു കഴുകുവാനുള്ള വട്ടക; ഏദോമിന്മേൽ ഞാൻ എന്റെ ചെരിപ്പു എറിയും;
    ഫെലിസ്ത ദേശത്തിന്മേൽ ഞാൻ ജയഘോഷംകൊള്ളും.
  gup-gup: Kunbolk Moab, wanjh yiman ngalng ngardduk kore ngabiddjirridjburren! Ngadjalburriwe
    nawu kurrengekenh ngardduk kore kunbolk Edom, dja wanjh ngardduk kunbolk. Dja
    mak ngakayhme kunnjilngmak dorrengh bu ngabenbun bininj nawu kunbolk Philistia
    kabirrihni.”
  rmc-rmc: Miro hin o Gilead, mange patrinel o Menaše, o Efrajim hin e prilba pre
    miro šero, e Judsko hiňi miro kraľiko žezlos.
  nlg-nlg: Ighoe Moab nigua na tinoni lutu sasara/seka, mi nau ku sonia na hahara
    ni marevogu ivuvungona Edom, te vagha na vaughilala ge ku loghoa na butonikomu
    keri. Mu ku ngangaraha na pukuna tu lagavulera rana Philistia.”
  pes-OPV: موآب ظرف شست وشوی من است، و بر ادوم نعلین خود را خواهم‌انداخت و بر فلسطین
    فخر خواهم نمود.
  ron-1924: Моаб есте лигянул ын каре Мэ спэл; Ымь арунк ынкэлцэминтя асупра Едомулуй;
    стриг де букурие асупра цэрий филистенилор!”
  ben-OBCV: মোয়াব আমার হাত ধোয়ার পাত্র, ইদোমের উপরে আমি আমার চটি নিক্ষেপ করব; ফিলিস্তিয়ার
    উপরে আমি জয়ধ্বনি করব।”
  som-som: Moo'aab waa weelkaygii aan ku maydhan jiray, Edomna kabahaygaan ku dul
    tuuri doonaa, Oo Falastiinna waan ku qaylin doonaa.
  lat-VUC: Fiant filii ejus orphani, et uxor ejus vidua.
  eng-ASVBT: Moab is my washpot; Upon Edom will I cast my shoe; Over Philistia will
    I shout.
  mna-mna: Mi lele pakaana ki Moap, ina iwe kembei timbiiri ta aŋwwe pa i. Mi lele
    pakaana ki Edom, ina lele ta aŋpiri kumbuŋ keteene pa. Mi zin Pilistia kan na,
    nio aŋlip pizin kek. Tana niŋ ise mi kalŋoŋ izalla!”
  ita-1885: Moab è la caldaia del mio lavatoio; Io getterò le mie scarpe sopra Edom;
    Io trionferò della Palestina con voci di allegrezza.
  eng-LXXUP: Let his children be orphans, And his wife a widow.
  eng-ULB: Moab is my washbasin; over Edom I will throw my shoe; I will shout in triumph
    because of Philistia.
  spa-VBL: Trataré a Moab como mi lavabo; pondré mi sandalia sobre Edom; gritaré en
    triunfo sobre Filistea”.
  fra-_FOB: Moab est le bassin où je me lave; je jette mon soulier sur Édom; je pousse
    des cris de joie sur le pays des Philistins.
  mal-mal: മോവാബ് എനിക്ക് കഴുകുവാനുള്ള പാത്രം; ഏദോമിന്മേൽ ഞാൻ എന്റെ ചെരിപ്പ് എറിയും;
    ഫെലിസ്ത്യദേശത്തിന്മേൽ ഞാൻ ജയഘോഷംകൊള്ളും”.
  urd-GVR: Moāb merā ġhusl kā bartan hai, aur Adom par maiṅ apnā jūtā phaiṅk dūṅgā.
    Maiṅ Filistī mulk par zordār nāre lagāūṅgā!”
  suz-BL: मोआब आं ब्‍वाक्‍कु तेम्‍तीक बोस बाक्‍ब। गो एदोम तार आं जुत्ता ब्‍‍वारनुङ।
    गो पलिस्‍ती आन कली ग्राशा, ग्‍येरशा ग्रीनुङ” देंत।
  eng-NOY: Moab shall be my washbowl; Upon Edom shall I cast my shoe; I shall triumph
    over Philistia.
  ita-1927: Moab è il bacino dove mi lavo; sopra Edom getterò il mio sandalo; sulla
    Filistia manderò gridi di trionfo.
  ckb-ckb: مۆئاب دەستشۆرمە، پێڵاوەکەم فڕێدەدەمە سەر ئەدۆم، لەسەر فەلەستیە هاواری سەرکەوتن
    دەکەم.»
  eng-BBE: Moab is my washpot; on Edom is the resting-place of my shoe; over Philistia
    will I send out a glad cry.
  xsi-xsi: Taitu naneŋgu morâŋa ikeno mine ŋananzi naneŋgu kazâŋa tamâta; kinzi Moap
    ŋgu nde ŋgu kaa nâ, itogo kondo naŋa uru apua mbauŋgu lâ ilo mwasina. Aku kinzi
    Idom ŋgu kala simo ŋgu kaa nâ, kala naŋa uru keŋgu nâ apalenzi. Naŋa apolenzi
    kinzi Filistia ŋgu lâ paraŋa ilo, kala andeka nâ akai lolove.”
  kan-OKCV: ಮೋವಾಬ್ ನನ್ನ ಸ್ನಾನ ಪಾತ್ರೆಯು, ಎದೋಮ್ ನನ್ನ ಕೆರಗಳ ಸ್ಥಳ. ಫಿಲಿಷ್ಟಿಯರ ಮೇಲೆ ಜಯೋತ್ಸಾಹ
    ಮಾಡುವೆನು.”
  tam-2017: மோவாப் என்னுடைய பாதம் கழுவும் பாத்திரம்; ஏதோமின்மேல் என்னுடைய காலணியை
    எறிவேன்; பெலிஸ்தியாவின்மேல் ஆர்ப்பரிப்பேன்.
  spa-RV-1909: 'Moab, la vasija de mi lavatorio: sobre Edom echaré mi calzado; regocijaréme
    sobre Palestina.'
  ron-BTF: Moab este vasul meu pentru spălare; peste Edom îmi voi arunca sandala;
    peste Filistia voi triumfa.
  eng-WEBP: Moab is my wash pot. I will toss my sandal on Edom. I will shout over
    Philistia.”
  eng-FBV: I will treat Moab as my washbasin; I will place my sandal on Edom; I will
    shout in triumph over Philistia.”
  nld-1939: Moab is mijn voetenbekken; Op Edom werp ik mijn schoeisel, Over Filistea
    hef ik mijn zegekreet aan.
  nch-BL: Pero cati itztoque ipan tali Moab huan Edom nechtequipanose, huan nitzajtzis
    ica paquilisti quema niquintantos nopa filisteos.”
  vie-1934: Mô-áp là cái chậu nơi ta tắm rửa; Ta sáng dép ta trên Ê-đôm; Ta cất tiếng
    reo mừng về đất Phi-li-tin.
  cha-cha: 'Moab y palanganajo anae jufagase adeng sija: y jilo Edom nae juyute y
    sapatoso: y jilo Filistia nae juagang.'
  hin-CV: मोआब राष्ट्र मेरे हाथ धोने का पात्र है, और एदोम राष्ट्र पर मैं अपनी पादुका
    फेंकूंगा; फिलिस्तिया के ऊपर उच्च स्वर में जयघोष करूंगा.”
  eng-OURB: Moab [From father] is my wash pot. I will toss my sandal on Edom [Red].
    I will shout over Philistia.”
  spa-BES: Moab es mi lugar de lavado; en Edom es el lugar de descanso de mi zapato;
    sobre Filistea enviaré un grito de alegría.
  tdx-tdx: Sajoa fisasàko t’i Moabe, apoko amy Edome ty hànako; ambone’ i Pilistý
    ey ty hitreñako.
  tha-KJV: โมอับเป็​นอ​่างล้างชำระของเรา เราเหวี่ยงรองเท้าของเราลงบนเอโดม เราโห่ร้องด้วยความมีชัยเหนือฟีลิสเตีย”
  por-BR-2018: Moabe é minha bacia de lavar; sobre Edom lançarei meu sapato; sobre
    a Filístia eu triunfarei.
  deu-ELO: Moab ist mein Waschbecken; auf Edom will ich meine Sandale werfen, über
    Philistäa will ich jauchzen.
  eng-WYC-2018: Moab is the cauldron of mine hope. Into Idumea I shall stretch forth
    my shoe; aliens be made friends to me. (But Moab is my washbowl. And I shall throw
    my shoes at Edom; and Philistia shall be made subject to me.)
  epo-epo: Moab estas Mia lavopelvo; Sur Edomon Mi ĵetos Mian ŝuon; Super Filiŝtujo
    Mi triumfe krios.
  gfk-gfk: Moab aie no nugu tultulai wara gisgis ira kakigu. Iau te se tar ira nugu
    pala lamaas na pinpaas ta Edom wara hamines bia iau te hahirhir ie. Iau te barangang
    ing iau petlaar Pilistia.”
  uig-PIN: Moab Mening yuyunux jawurumdur; Edomƣa qoruƣumni taxlaymǝn; Mǝn Filistiyǝ
    üstidin tǝntǝnǝ ⱪilimǝn!».
  beo-beo: Be Na da Moua:be amo Na lobo dodofesu ofodo hamomu. Amola Na da Idome amo
    Ni lai dagoi, amo enoga dawa:digima:ne, Na da emo salasu gisa:le, Idomema galagamu!
    Na da Filisidini dunu hasalasiba:le, hasalasu halasu wele sia:mu.
  tpi-OTNT: Tasol Moap i olsem dis waswas bilong mi, na Idom em i olsem ples bilong
    putim su bilong mi. Na bai mi winim ol Filistia long pait, na bai mi amamas na
    singaut.”
  hau-SA: Mowab shi ne kwanon wankina, a kan Edom zan jefa takalmina; a bisa Filistiya
    zan yi kirari cikin nasara.”
  udu-udu: Muwab a’di ta’da ḵwalal pem jin ’thurka/ me’d mo dhali e Pan Aduum mo tani
    aha/ mina biṯa p̱p̱a/ pem mo, dhali ap̱o/ e Pam P̱alasthiin mo tani aha/ mina
    ’ther cuuwa/ ki mo jin p̱inu mii e mo.
  uig-LAT: Moab Méning yuyunush jawurumdur; Édomgha chorughumni tashlaymen; Men Filistiye
    üstidin tentene qilimen!».
  nde-nde: IMowabi ngumganu wami wokugezela, phezu kuka-Edomi ngiphosela amanyathelo
    ami; phezu kweFilistiya ngihalalisa umkhosi wokunqoba.”
  ton-ton: Ko ʻeku ipu kaukauʻanga ʻa Moape; te u lī hoku topuvaʻe ki ʻolunga ki ʻItomi;
    te u vikiviki koeʻuhi ko Filisitia.”
  ces-1613: Můjť jest Galád, můj i Manasses, a Efraim síla hlavy mé, Juda učitel můj.
  eng-WMB: Moab is my wash pot. I will toss my sandal on Edom. I will shout over Philistia.”
  tam-TCV: மோவாப் என் கழுவும் பாத்திரம், நான் ஏதோமின்மீது என் காலணியை எறிவேன்; நான்
    பெலிஸ்தியாவை வென்று முழக்கமிடுவேன்.”
  ceb-ULB: Ang Moab mao ang akong hugasan nga planggana; ngadto sa Edom akong ilabay
    ang akong sapatos; magasinggit ako sa kadaogan tungod sa Filistia.”
  pol-UBG: Moab jest moją miednicą do mycia, na Edom rzucę moje obuwie, nad Filisteą
    zatriumfuję.
  urd-GVU: موآب میرا غسل کا برتن ہے، اور ادوم پر مَیں اپنا جوتا پھینک دوں گا۔ مَیں
    فلستی ملک پر زوردار نعرے لگاؤں گا!“
  eng-OEBCW: Moab the pot that I wash in, on Edom I hurl my sandal, I shout o’er Philistia
    in triumph.’
  deu-1912: Moab ist mein Waschbecken, ich will meinen Schuh über Edom strecken, über
    die Philister will ich jauchzen.
  kan-2017: ಮೋವಾಬ್ ಪ್ರದೇಶವು ನನ್ನ ಸ್ನಾನಪಾತ್ರೆ; ಎದೋಮ್ ಸೀಮೆಯು ನನ್ನ ಕೆರಗಳನ್ನು ಬಿಡುವ ಸ್ಥಳ.
    ಫಿಲಿಷ್ಟಿಯದ ವಿಷಯವಾಗಿ ಜಯಘೋಷ ಮಾಡುವೆನು.
  yap-yap: Machane bay gu tay yu Moab ni barba’ i dabiy ni yima maluknag eg riy, ma
    bay gon’ e sus rog nga daken yu Edom, ni pow riy nib milfan ngog. Bay gu tolul
    ni kug gel ngak e pi Filistine.”
  hlt-MCSB: Moab tah kai kah tuihluknah am ni. Edom soah ka khokhom ka voeih tih,
    Philistia te ka yuhui thil.
  mdy-ETH: ሞዓኣቤ ታኣኮ ዋኣፆ ማስቶ ጎንጎኬ፤ ዔዶኦሜይዳ ታ ዱርዞ ታኣኒ ኬሲ ጌሣንዳኔ፤ ፒሊስፄኤሜ ዓሶ ባሺ ታኣኒ ሜርታንዳኔ።»
  twi-ASANTE: Moab yɛ me dwaresɛn, Edom so na meto me mpaboa guo; Filistia so na mebɔ
    ose.”
  eng-WEBU: Moab is my wash pot. I will toss my sandal on Edom. I will shout over
    Philistia.”
