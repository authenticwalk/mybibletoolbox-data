verse: PSA.108.012
translations:
  mal-C: ശത്രുക്കൾക്കുമുമ്പിൽ ഞങ്ങളെ സഹായിക്കണമേ, മനുഷ്യന്റെ സഹായം യാതൊരു പ്രയോജനവുമില്ലാത്തതാണല്ലോ.
  deu-TKW: Hast nicht du, o Gott, uns verworfen und ziehst nicht aus, o Gott, mit
    unseren Heeren?
  lin-lin: Ezali Yo te, Nzambe oyo obwakaki biso, Nzambe oyo ozalaki lisusu te kokende
    bitumba elongo na mampinga na biso !
  mmx-mmx: Una lok tooro nema kusu mana sep limixin munepen, atla lolos at limixin
    noxo lox epovo tavanga.
  eng-LSV: Give to us help from adversity, || And the salvation of man is vain.
  eng-GNV: 'Giue vs helpe against trouble: for vaine is the helpe of man.'
  eng-WEBSTER: 'Give us help from trouble: for vain is the help of man.'
  nhw-BL: Techpalehui para tiquintlanise tocualancaitacahua pampa san motlapalehuil
    ipati. Amo ipati masque miyac masehualme techpalehuisquíaj sintla ta, amo.
  swh-ONEN: Tuletee msaada dhidi ya adui, kwa maana msaada wa mwanadamu haufai kitu.
  bba-bba: Yinni Gusunɔ, wunɑ kɑɑ kɑ mɑn dɑ, wunɛ wi ɑ rɑɑ sun yinɑ, mɑ ɑ ku rɑ mɑɑ
    kɑ bɛsɛn tɑbu kowobu yɑri.
  eng-KJVCPB: 'Give us help from trouble: For vain is the help of man.'
  luo-luo: Miwa kony mondo walo wasikwa, nikech kony mar dhano onge tich.
  aii-aii: ܗܲܒ݂ܠܔ ܠܲܢ ܗܲܝܲܪܬܵ‌ܐ ܡ̣ܢ ܕܸܫ̃ܡܸܢ، ܣܵܒܵܒ ܣܪܝܼܩܘܼܬܵ‌ܐ ܝܠܵܗ̇ ܦܲܪܲܩܬܵ‌ܐ ܕܒܲܪܢܵܫܵܐ.
  meu-meu: A durumai, inai taudia imadia amo ba hamaurimai, badina be taunimanima
    edia hekaha na asi anina.
  npi-ULB: शत्रुहरूको विरुद्धमा हामीलाई सहायता गर्नुहोस्, किनकि मानिसको सहसयता व्यार्थ
    हुन्छ ।
  yor-yor: Fún wa ní ìrànlọ́wọ́ nínú ìpọ́njú, nítorí ìrànlọ́wọ́ ènìyàn asán ni.
  pes-OPCB: تو ما را در جنگ با دشمن کمک کن، زیرا کمک انسان بی‌فایده است.
  tgl-ULB: Bigyan mo kami ng tulong laban sa kaaway, dahil walang saysay ang tulong
    ng tao.
  nop-nop: Meeniŋdi nihitubu-lodaneŋ iŋgoŋ wondi nemek nemu tibek. Wendoktiŋa dagoŋ
    kedem nihitubu-lodaune memikniye dut mik tinim.
  hui-hui: Agalinaga hongome ina biamogo bulene emene nakarulapego ina waitigi bu
    karu baba wai buluma̱ya í̠nioreme ina biamogo bibe.
  mya-mya: လူ​တို့​၏​အ​ကူ​အ​ညီ​သည်​အ​ချည်း​နှီး​ပင် ဖြစ်​သော​ကြောင့်​ရန်​သူ​များ​ကို​တိုက်​ခိုက်​နိုင်​ရန်
    ကျွန်​တော်​မျိုး​အား​ကူ​မ​တော်​မူ​ပါ။
  bod-N: མི་ཡི་རོགས་སྐྱོར་ཕན་མེད་ཡིན་པས༌ན། །དགྲ་བོ་འགོག་ཕྱིར་ང་ཚོར་རོགས་རམ༌མཛོད།།
  wsk-wsk: Bare aitak mu ni ana nanga sangaruko; mu awuk, ali ko kari bo ana nanga
    sangukko me terong.
  sna-sna: Tibatsirei pamuvengi wedu, nokuti rubatsiro rwomunhu haruna maturo.
  spa-BLM: Danos ayuda contra el enemigo, porque la ayuda del hombre es vana.
  cac-cac: Ochan̈ qued'oc, colon̈el d'a eb' ayoch ajc'olal d'ayon̈. A scolval eb'
    quetanimail d'ayon̈, malaj yalani.
  swh-ULB: Utupe msaada dhidi ya adui yetu, maana msaada wa wanadamu ni bure.
  bel-bel: хай ніхто яму не паспагадае; хай ніхто ня зьлітуецца зь сіротаў ягоных;
  deu-ELBBK: Nicht du, Gott, der du uns verworfen hast und nicht auszogst, o Gott,
    mit unseren Heeren?
  mbb-OT: Tevangi key te ked-asdang te menge kuntada zey, su kenà ebpulus is tavang
    te etew.
  mal-2015: വൈരിയുടെ നേരെ ഞങ്ങൾക്കു സഹായം ചെയ്യേണമേ; മനുഷ്യന്റെ സഹായം വ്യർത്ഥമല്ലോ.
  gup-gup: Ngundidjawan bu kanbidyikarrme bu nawu ngandiwidnan bininj ngandibun. Minj
    nangale mak nganbidyikarrme, dja bonj, bedda djal bininj.
  rmc-rmc: Či na tu, Devla? Ale tu amen odčhiďal a imar na ľidžas amare armadi.
  nlg-nlg: Ko hangaghai tana ghamami na [lei] levunimate, na pukuna na hahanga ni
    tinoni te totobo lee vamua.
  pes-OPV: ما را بر دشمن امداد فرما، زیرا که مدد انسان باطل است.
  ron-1924: Дэ-не ажутор ын неказ, кэч задарник есте ажуторул омулуй.
  ben-OBCV: আমাদের শত্রুদের বিরুদ্ধে সাহায্য করো, কারণ মানুষের সাহায্য নিষ্ফল।
  som-som: Cadowga naga caawi, Waayo, binu-aadmiga caawimaaddiisu waxtar ma leh.
  lat-VUC: Non sit illi adjutor, nec sit qui misereatur pupillis ejus.
  eng-ASVBT: Give us help against the adversary; For vain is the help of man.
  mna-mna: O Anutu, uulu yam be amlip pa koyam koi bizin. Pa ulaaŋa ta amkamam la
    kizin tomtom, ina koroŋ sorok.
  ita-1885: Dacci aiuto, per uscir di distretta; Perciocchè il soccorso degli uomini
    è vanità.
  eng-LXXUP: Let him have no helper; Neither let there be anyone to have compassion
    on his fatherless children.
  eng-ULB: Give us help against the enemy, for man's help is futile.
  spa-VBL: Bríndanos, por favor, una mano de ayuda en contra de nuestros enemigos,
    porque la ayuda humana no vale la pena.
  fra-_FOB: Donne-nous du secours pour sortir de détresse; car la délivrance qui vient
    de l'homme n'est que vanité.
  mal-mal: വൈരിയുടെ നേരെ ഞങ്ങൾക്കു സഹായം ചെയ്യണമേ; മനുഷ്യന്റെ സഹായം വ്യർത്ഥമല്ലയോ?.
  urd-GVR: Musībat meṅ hameṅ sahārā de, kyoṅki is waqt insānī madad bekār hai.
  suz-BL: गे आंइ जोरी सत्रु आन कली फ्रुचा कली वारच पने। मारदे हना मुर आन वारच पशो
    शोर गाक्‍शो बाक्‍ब।
  eng-NOY: Give us thine aid in our distress, For vain is the help of man!
  ita-1927: Dacci aiuto per uscir dalla distretta, poiché vano è il soccorso dell’uomo.
  ckb-ckb: یارمەتیمان بدە بەرامبەر بە دوژمنەکە، چونکە ڕزگاری لە مرۆڤەوە پووچە.
  eng-BBE: Give us help in our trouble; for there is no help in man.
  xsi-xsi: Maka kasama tu kinzi tamâta nenzi pavilâŋa nde kelekele kaa nâ. Mine kala
    maka kano pa noko tu kuvilama ŋana kapolenzi nema kazâŋa tamâta kâ.
  kan-OKCV: ವೈರಿಗಳ ವಿರೋಧ ನಮಗೆ ಸಹಾಯಮಾಡಿರಿ. ಮನುಷ್ಯರ ಸಹಾಯವು ವ್ಯರ್ಥ.
  tam-2017: இக்கட்டில் எங்களுக்கு உதவிசெய்யும்; மனிதனுடைய உதவி வீண்.
  spa-RV-1909: 'Danos socorro en la angustia: porque mentirosa es la salud del hombre.'
  ron-BTF: Dă-ne ajutor în timpul tulburării, fiindcă zadarnic este ajutorul omului.
  eng-WEBP: Give us help against the enemy, for the help of man is vain.
  eng-FBV: Please give us help against our enemies, for human help is worthless.
  nld-1939: Ach, help ons dan tegen den vijand, Want hulp van mensen is ijdel.
  nch-BL: Techpalehui para tiquintanise tocualancaitacahua pampa san motapalehuil
    ipati. Amo ipati masque miyac masehualme techpalehuisquíaj sinta ta, amo techpalehuía.
  vie-1934: Xin Chúa giúp đỡ chúng tôi khỏi sự gian truân; Vì sự giúp đỡ của loài
    người là hư không.
  cha-cha: 'Naejam linibre gui chinatsaga: sa taesetbe y inayudan y taotao.'
  hin-CV: शत्रु के विरुद्ध हमारी सहायता कीजिए, क्योंकि किसी भी मनुष्य द्वारा लायी
    गयी सहायता निरर्थक है.
  eng-OURB: Give us help against the enemy, for the help of man is vain.
  spa-BES: Danos ayuda en nuestro problema; porque no hay ayuda en el hombre.
  tdx-tdx: Ehe oloro amo rafelahio, fa tsy vente’e ty fandrombaha’ ondatio.
  tha-KJV: ขอประทานความช่วยเหลือเพื่อต่อต้านความยุ่งยากต่างๆ เพราะความช่วยเหลือของมนุษย์​ก็​ไร้ผล
  por-BR-2018: Dá-nos ajuda para livrarmos da angústia, porque o socorro humano é
    inútil.
  deu-ELO: Schaffe uns Hilfe aus der Bedrängnis! Menschenrettung ist ja eitel.
  eng-WYC-2018: Give thou help to us (out) of tribulation; for the help of man is
    vain. (Lord, give thou us help in the time of trouble; for the help of man is
    worthless, yea, but an empty hope.)
  epo-epo: Donu al ni helpon kontraŭ la malamiko; Vanta estas helpo de homo.
  gfk-gfk: Tar ta harharahut wara turtur bat ira amehet suk, kanong a linge bia mon
    ira harharahut gar na tunotuno.
  uig-PIN: Bizni zulumlardin ⱪutuluxⱪa yardǝmlǝxkǝysǝn, Qünki insanning yardimi bikardur!
  beo-beo: Ninima ha lai dunu da nini hasalasa:besa:le, Dia nini fidima. Bai osobo
    bagade dunu ilia fidisu da hamedeidafa gala.
  tpi-OTNT: Yu helpim mipela, na bai mipela i pait long ol birua. Long wanem, helpim
    bilong ol man em i samting nating tasol.
  hau-SA: Ka ba mu taimako a kan abokin gāba, gama taimakon mutum banza ne.
  udu-udu: Ayy c̱iyi aman mowoṯẖ ’peni ’kup̱ bam mo ma, haali/ mowoṯẖ ’peni ’kwani
    mo tani ta jim p̱e’th mo.
  uig-LAT: Bizni zulumlardin qutulushqa yardemleshkeysen, Chünki insanning yardimi
    bikardur!
  nde-nde: Ake usisize ezitheni zethu, ngoba usizo lomuntu luyize.
  ton-ton: 'Ke ke tuku kiate kimautolu ʻae tokoni ʻi he mamahi: he ʻoku taʻeʻaonga
    ʻae tokoni ʻae tangata.'
  ces-1613: Zdali ne ty, ó Bože, kterýž jsi nás byl zavrhl, a nevycházels, ó Bože,
    s vojsky našimi?
  eng-WMB: Give us help against the enemy, for the help of man is vain.
  tam-TCV: பகைவரை மேற்கொள்ள எங்களுக்கு உதவும்; ஏனெனில் மனிதனின் உதவியோ பயனற்றது.
  ceb-ULB: Tabangi kami batok sa kaaway, kay ang tabang sa tawo walay pulos.
  pol-UBG: Udziel nam pomocy w ucisku, bo próżna jest pomoc ludzka.
  urd-GVU: مصیبت میں ہمیں سہارا دے، کیونکہ اِس وقت انسانی مدد بےکار ہے۔
  eng-OEBCW: Grant us help from the foe, for human help is worthless.
  deu-1912: Schaffe uns Beistand in der Not; denn Menschenhilfe ist nichts nütze.
  kan-2017: ನಮಗೆ ಕೈನೀಡಿ ಶತ್ರುಬಾಧೆಯಿಂದ ಪಾರುಮಾಡು. ಮನುಷ್ಯರ ಸಹಾಯವು ವ್ಯರ್ಥ.
  yap-yap: Mu ayuwegmad u pa’ e to’ogor romad; ya ayuw ko girdi’ e bm’ayfan.
  hlt-MCSB: Hlang kah loeihnah he a poeyoek. Te dongah rhal taengah khaw, kaimih he
    bomnah m'pae lah.
  mdy-ETH: ሃሢያ ዓሲ ዓሲ ዓውሳኔ ጎዖሢ ጉሪኬ፤ ኑ ሞርኮ ኑ ባሻንዳጉዲ ኔ ኑና ማኣዴ።
  twi-ASANTE: Boa yɛn tia ɔtamfoɔ no, na ɔdasani mmoa nka hwee.
  eng-WEBU: Give us help against the enemy, for the help of man is vain.
  spa-PDDPT: Socórrenos contra el adversario, Porque vana es la liberación del hombre.
  gun-gun: Orereraa jepe nho ke rojexavaia gui, mba'eta avakue orereraa jepea ma mba'everã
    ndovarei.
  agu-BL: Poro Ta', ¿qui pe' tz'el k'ajabu' ske'j? Ko' ẍch'eyaju' ẍchik'ab yi e' kacontr.
    Na yi o' ketz qui'c nin ketz kaxac.
  ilo-ULB: Tulongannakami a maibusor kadagiti kabusor, ta awan serserbi ti tulong
    ti tao.
  kpg-kpg: Hagamaamaa ina gimaadou e heebagi gi madau hagadaumee. Nia hagamaamaa o nia
    daangada dangada le e balumee hua, ono hadinga ai.
  uig-ARA: بىزنى زۇلۇملاردىن قۇتۇلۇشقا ياردەملەشكەيسەن، چۈنكى ئىنساننىڭ ياردىمى بىكاردۇر!
  sus-sus: Ala mu a ra, naxan muxu rabɛɲinxi gere kui?
  pon-2006: Komw ketin sewesei kiht pelian at imwintihti kan; pwe sawas en aramas
    me mwahl oh sokatepe.
  jae-jae: Ônam aêac sa êndêŋ ŋacjomaŋ gebe ŋamalac oc sênam aêac sa êtôm atom.
  ksd-ksd: Una maravut avet, upi avet a tur bat ra ebar, Tago ra maramaravut kai ra
    tarai pai i topa ta magit.
  tur-YTC: Düşmana karşı bize yardım et, Çünkü insanın yardımı boştur.
  bel-N: Ці ж ня Ты, Божа, нас пакінуў і не выходзіш, Божа, з войскамі нашымі?
  grc-BRENT: Μὴ ὑπαρξάτω αὐτῷ ἀντιλήμπτωρ, μηδὲ γενηθήτω οἰκτίρμων τοῖς ὀρφανοῖς αὐτοῦ.
  kpr-kpr: Arie, sonembaso isoro ari dae resena, ai resira amo, endada evetu genembokena
    sonemba bari eni tefori.
  ind-AYT: (108-13) Berilah kami pertolongan terhadap musuh kami, karena keselamatan
    dari manusia itu sia-sia.
  yom-yom: Wutuvana lusadusu va ntuala mbeni bila lusadusu lu mutu luidi lu phamba.
  yut-yut: Amɨn dakon paŋpulugok uŋun yo ɨsalɨ gɨn, do nin paŋpulugaŋaki uwal gat
    emat tagɨ wamneŋ.
  nya-nya: Tithandizeni ife kulimbana ndi mdani, pakuti thandizo la munthu ndi lopanda
    pake.
  hrv-hrv: Zar nećeš ti, o Bože, što nas odbaci? Zar nećeš više, Bože, sa četama našim?
  mps-mps: Te dago boi bidi dabe dali hwįbo tau sao, magi baso meni, te bidi dabego
    naga da tau me sogobeo.
  tpi-tpi: Yu helpim mipela, na bai mipela i pait long ol birua. Long wanem, helpim
    bilong ol man em i samting nating tasol.
  dan-1931: Har du ikke, Gud, stødt os fra dig? Du ledsager ej vore Hære.
  vie-OVCB: Ôi, xin giúp chúng con chống lại kẻ thù của chúng con, vì loài người vô
    năng, chẳng giúp được gì.
  guj-2017: અમને અમારા શત્રુઓ સામે મદદ કરો, કેમ કે માણસની મદદ તો મિથ્યા છે.
  pon-2006A: Komw ketin sewesei kiht pelian at imwintihti kan; pwe sawas en aramas
    me mwahl oh soh-katepe.
  por-BRBSL: Give nós ajudamos contra o inimigo, pois a ajuda do homem é vaidosa.
  eng-OEBUS: Grant us help from the foe, for human help is worthless.
  swe-swe: Har inte Gud (Elohim), försmått oss (kastat ut oss)? Drar du inte längre
    ut med vår armé?
  cth-cth: Runae thung hoi na kabawm haw. Bangkongtetpawiteh, taminaw e kabawpnae
    teh cungkeihoeh.
  twi-twi: Boa yɛn tia ɔtamfo no, na ɔdesani mmoa nka hwee.
  hlt-hlt: Hlang kah loeihnah he a poeyoek. Te dongah rhal taengah khaw, kaimih he
    bomnah m'pae lah.
  tbz-SIM: Kɛ̀ dɛ̀ í tú fɔ̃́ nKuyie nkùù do ti dootóo, bɑ́ ɑ tɛ̃́nkɛ í niɛ̀nɛ̀ ti
    kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ mudoò.
  msy-2020: Gumazibar gavgavibar akurvazim, a pura bizim. Kamaghɨn amizɨ, nɨ en akuraghtɨ
    e uan apaniba ko mɨsogham.
  dop-dop: Pə tɑɣɑ Ɩsɔ nyɑ́? Pəyele nyɑ́ lɔnɑ-tʋ, nn tɑsəɣɩ tɑ́ yoolɑɑ kɛ təŋʋɣʋ.
  azb-azb: Düşmənin qarşısında bizə imdad et, Çünki insanın köməyi puçdur.
  eng-DBY: Give us help from trouble; for vain is man's deliverance.
  hin-2017: शत्रुओं के विरुद्ध हमारी सहायता कर, क्योंकि मनुष्य की सहायता व्यर्थ है!
  wol-KYG: Yàlla, xanaa du yaa nu wacc? Éy Yàlla, yaa baña ànd ak sunu mboolooy xare?
  bjr-bjr: Anee maasa dadaaqinaqa maasa nári namuqaa narua. Faiqí faiqi dadaaqirafa
    sia amanaikiannoo.
  eng-YLT: Give to us help from adversity, And vain is the salvation of man.
  kne-kne: Sin kalaban mi, bomadang ka koma, tan din badang di ipogaw et magay silbi
    na.
  eng-WYC-2017: Give thou help to us out of tribulation; for the help of man is vain.
  eng-WMBB: Give us help against the enemy, for the help of man is vain.
  zat-NTPS: Gúcale̱ netu' chee̱ séquentu' tíl-lale̱ntu' benne' ca' dxeledíl-lale̱ne̱'
    netu', lawe' da naca dácheze xelácale̱ bénneache netu'.
  zty-NTPS: Gokḻen neto' nich gak tíḻ-ḻento' benne' ka' ẕdíḻ-ḻengake' neto',
    dan' dáche'ze gak gákḻengak benne' ka' neto'.
  urd-GVH: मुसीबत में हमें सहारा दे, क्योंकि इस वक़्त इनसानी मदद बेकार है।
  rug-rug: Kei, mae tokani gami pude razai sari na kana; ura sa tinokae tana tie si
    loke guguana.
  gaz-gaz: Diina keenya of irraa dhowwuu nu gargaar, gargaarsi namaa faayidaa hin
    qabuutii.
  fra-LSG: N’est-ce pas toi, ô Dieu, qui nous as repoussés, Et qui ne sortais plus,
    ô Dieu, avec nos armées?
  yal-yal: Ala, i tan xa mi i mɛxi nxu ra ba? I mi fa nxɔ ganla fɔxɔ ra sɔnɔn ba?
  iou-iou: Eruk Anutu, gäk täŋkentäŋ nimiŋiri uyaku iwan täga däpmäŋpäŋ yäwat kirene.
    Ämatä täŋkentäk täk täkaŋ u jopi, kehäromini nämo.
  haw-1868: E haawi mai oe i ke kokuaia mai no ka pilikia; No ka mea, makehewa ke
    kokua ana o ke kanaka.
  arb-NAV: هَبْ لَنَا عَوْناً فِي الضِّيقِ، فَعَبَثٌ هُوَ خَلاصُ الإِنْسَانِ.
  ded-ded: Ngicngo meficnunuande, imoc memefihagoc kpac. Imocac geng meficnununa ngabafocnina
    yunubisina.
  ewe-ewe: Kpe ɖe mía ŋu ɖe míaƒe futɔwo ŋuti, elabena èna amegbetɔ ƒe kpekpeɖeŋu
    mele nemi hã me o.
  eng-LEE: (108:13) Give us help against the assailant; for vain is the help of man.
  asm-FB: শত্ৰুৰ বিৰুদ্ধে তুমি আমাক সহায় কৰ; কিয়নো মানুহৰ সাহার্য বৃথা।
  sus-A: عَلَ مُ عَ رَ، نَشَن مُشُ رَبّحِنشِ فٍرٍ كُي؟
  fra-SBL: Donne-nous du secours contre l'ennemi, car l'aide de l'homme est vaine.
  hbo-hbo: הֲלֹֽא־אֱלֹהִ֥ים זְנַחְתָּ֑נוּ וְֽלֹא־תֵצֵ֥א אֱ֝לֹהִ֗ים בְּצִבְאֹתֵֽינוּ׃
  kik-kik: Tũteithie ũtũhootanĩre harĩ thũ ciitũ, nĩgũkorwo ũteithio wa mũndũ nĩ wa
    tũhũ.
  fra-NCL: N’est-ce pas toi, ô Dieu, qui nous avais rejetés, ô Dieu qui ne sortais
    plus avec nos armées ?
  cek-AK: Raihaih thung hoiah ka loih o thai hanah, na bom ah; kami mah abomhaih loe
    azom pui ni.
  cuk-cuk: Dule-isdarmaladgi-nakwega be anmar-imake. Ar dulemar anmar-bendakele, gwen
    anmarga igarga guosulid.
  uig-CYR: Униңға меһриванлиқ көрситидиған бириси болмисун, Житим қалған балилириға
    илтипат қилғучи болмисун.
  tel-2017: మనుష్యుల సహాయం వ్యర్థం. శత్రువులను జయించడానికి నీవు మాకు సహాయం చెయ్యి.
  hat-BSA: O bannou sekou kont advèsè a, paske delivrans a lòm se anven.
  ukr-ONPU: Нехай не буде нікого, хто виявив би йому співчуття, і над сиротами його
    нехай ніхто не змилується.
  kos-kos: Kasrekut lain mwet lokoalok lasr, Mweyen kasru sin mwet uh wangin sripa.
  hbo-WLC: הֲלֹֽא־אֱלֹהִ֥ים זְנַחְתָּ֑נוּ וְֽלֹא־תֵצֵ֥א אֱ֝לֹהִ֗ים בְּצִבְאֹתֵֽינוּ׃
  ibo-ibo: Nyere anyị aka ka anyị pụọ nʼaka ndị iro, nʼihi na inyeaka mmadụ bụ ihe
    efu.
  ory-ory: ବିପକ୍ଷର ପ୍ରତିକୂଳରେ ଆମ୍ଭମାନଙ୍କୁ ସାହାଯ୍ୟ ଦାନ କର; କାରଣ ମନୁଷ୍ୟର ସାହାଯ୍ୟ ବୃଥା।
  chk-chk: Kopwe alisikem, pwe aipwe tongeni maun ngeni ekewe chon oputakem, pun än
    aramas alilis a lomotongau.
  rop-rop: Yu album melabat fait langa dislot enami. Pipul kaan album melabat. Najing!
    Olabat nomo strongwan.
  ukr-1871: Пішли нам поміч в тїснотї! Марна надїя на людську защиту.
  yon-yon: Nub bondan yaa nangmi dowad nub awande, amborom kuu karub ye aromkono awandaniiwe
    nangmanuub kuu korem yiminban kowe.
  deu-1951: (0108-13) Schaffe uns Hilfe in der Not, denn eitel ist Menschenhilfe!
  eng-JPS: (108-13) Give us help against the adversary; for vain is the help of man.
  srp-1865: Daj nam pomoæ u tjeskobi, obrana je èovjeèija uzalud.
  lug-lug: Tudduukirire nga tulwanyisa abalabe baffe, kubanga obuyambi bw’abantu temuli
    nsa.
  heb-heb: הבה לנו עזרת מצר ושוא תשועת אדם׃
  ben-IRV: শত্রুদের বিরুদ্ধে আমাকে সাহায্য কর; কারণ মানুষের সাহায্য বৃথা।
  ntu-ntu: Gct, okatrp nigr mz nzota-krgr badr enqmi rgrng mzli ka. Murde mane nzmnc-xgle-krgr
    ncblo nzarlapx-krdr nigr.
  pan-pan: ਵਿਰੋਧੀ ਤੋਂ ਸਾਡੀ ਸਹਾਇਤਾ ਕਰ, ਕਿਉਂ ਜੋ ਆਦਮੀ ਵੱਲੋਂ ਬਚਾਓ ਵਿਅਰਥ ਹੈ।
  mya-JVB: ဒုက္ခ နှင့် ကင်းလွတ်စေခြင်းငှါ မစ တော်မူပါ။ လူ တို့သည် ကယ်တင် ခြင်းငှါမ
    တတ်နိုင်ကြပါ။
  kgf-kgf: Méra nénécmina haʒéchécnina unuwiŋ. Baec icnéŋ méra nénécmigic gorosoŋa
    waŋanʒac.
  tte-O: Kusaguimai na kama kaleyayao kakaiwe-gabaegili, nige tomo yabo sowasowana
    isaguimai, kowa kubomamo.
  tbg-tbg: Vaiintivano tinavu kahaqiarirava kia ho vairara tira, arema tinavu kahaqiraqe
    tenavu navutaaka ho naatara kararave, turo.
  hmo-hmo: Dirava e, ai do oi durua, ai dekenai idia tuari henia taudia, be ai ese
    do ai halusia, badina be taunimanima edia durua be anina lasi.
  zar-NT: Gúcalen netuʼ cateʼ tíl-lalentuʼ nupa dutíl-lalen netuʼ, tuʼ naca dádusö
    gácalen netuʼ nu naca bönáchisö.
  urd-urd: मुख़ालिफ़ के मुक़ाबिले में हमारी मदद कर, क्यूँकि इंसानी मदद 'बेकार है।
  rus-SYN: да не будет сострадающего ему, да не будет милующего сирот его;
  bqc-SIM: Lua, mɛ́ i kɛ n gbɛ̃́ pↄ́ n wá vũaa nili bↄ ń wá zĩgↄ̃ↄ lↄo bàasio.
  tcz-CHONGTHU: O Yahweh Pakai kagalmite toh kidouna a hi neipanhu louding hitam,
    ajeh chu mihem kithopina hi aphachom aumpoi.
  mar-mar: आमच्या शत्रूविरूद्ध आम्हास मदत दे, कारण मनुष्याची मदत निष्फळ आहे.
  isl-isl: Drottinn, hefur þú útskúfað okkur? Hefur þú gert her okkar óvígan?
  hlt-THB: Qaal ka mi tuk awh nang ing ni bawm lah, thlanghqing a bawmnaak taw phu
    am tahy.
  qub-qub: Yanapämay ari chiquimajcunata binsinäpaj. Runaga yangallami yanapämanpis.
  bqp-bqp: Ǹ ↄ dawá ó ibɛrɛnↄ yãi, zaakũ bisãsiri kpányĩ bi yã pãmɛ.
  hat-hat: (0108:13) Tanpri, ede nou goumen kont lènmi nou yo, paske sekou lèzòm se
    pawòl nan bouch.
  eng-BSB: Give us aid against the enemy, for the help of man is worthless.
  eng-WEBPB: Give us help against the enemy, for the help of man is vain.
  kbq-kbq: Anumzamoka taza hugeta ha' vahetia hara huzmagateramneno. Na'ankure vahe'mo'ma
    tazama hu'zamo'a, amne zankna hugahie.
  pon-pon: Kom kotin ieian kit ni ul apwal akan, pwre en aramaj jauaja jota katepa.
  nhe-BL: Xitechpalehui para tiquintlanise tocualancaitacahua pampa san motlapalehuil
    ipati. Ax ipati yonque miyac tlacame techpalehuisquíaj intla ta, axtle.
  wnc-wnc: Gata nin gatanimi ninda iwaninkat amnim. Dasingge, amindane gatakgatak
    taknga sanga yumdekan siknga.
  bus-bus: Ǹ ↄ dawa wa ibɛɛnↄ yãnzi, zaakɛ gbɛ̃ntee dↄnlɛ nɛ́ yã pãamɛ.
  gub-BL: Urepytywà pe ureàmàtyry'ymar waàmàtyry'ym mehe nehe. Aze xo awa zo urepytywà
    nehe, nurupuner kwaw waneitykaw rehe nehe.
  eng-DRA: 'May there be none to help him: nor none to pity his fatherless offspring.'
