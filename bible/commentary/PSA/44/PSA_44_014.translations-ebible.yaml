verse: PSA.044.014
translations:
  mal-C: അങ്ങ് ഞങ്ങളെ രാഷ്ട്രങ്ങൾക്കിടയിൽ ഒരു പഴമൊഴിയും; ജനതകൾക്കിടയിൽ പരിഹാസവിഷയവും
    ആക്കിയിരിക്കുന്നു.
  deu-TKW: Du machst uns zur Schmach bei unseren Nachbarn, zum Spott und Hohn bei
    unserer Umgebung.
  lin-lin: Okomisi biso eloko ya lisuma na miso ya bato oyo bazali pembeni na biso,
    eloko ya litio mpe ya liseki na miso ya bato oyo bazali zingazinga na biso.
  mmx-mmx: Uga ke aie xepe nema la limixin boro at lengkot petpes ding longon arup
    nema, di piripat patlak la ding longon sese nema at levempanga it pot saparap
    nema.
  eng-LSV: You make us an allegory among nations, || A shaking of the head among peoples.
  eng-GNV: Thou makest vs a prouerbe among the nations, and a nodding of the head
    among the people.
  eng-WEBSTER: Thou makest us a by-word among the heathen, a shaking of the head among
    the people.
  nhw-BL: Tijchijtoc para inijuanti catli quinhueyichihuaj tlaixcopincayome ma toca
    huetzcaca. Nochi quema techitaj, motzonojoliníaj.
  swh-ONEN: Umetufanya kuwa mithali miongoni mwa mataifa, mataifa hutikisa vichwa
    vyao.
  bba-bba: Wee ɑ sun sekuru doke bɛsɛn berusebun wuswɑɑɔ,
  eng-KJVCPB: Thou makest us a byword among the heathen, A shaking of the head among
    the people.
  luo-luo: Isemiyo olokwa ngero e dier ogendini; kendo ogendini kino wigi konenowa.
  aii-aii: ܩܵܡ ܥܵܒ݂ܕܹܬ ܠܲܢ ܡܲܬܠܵܐ ܓܵܘ ܐܸܡܘܵܬܹ̈‌ܐ، ܥܸܠܬܵ‌ܐ ܕܫܥܵܫܬܵ‌ܐ ܕܪܹܝܫܵܐ ܓܵܘ ܥܲܡܡܹ̈ܐ.
  meu-meu: bese idau-idau bogaragidiai bae ihi-ihiraimai taudia ai vada o halaomai,
    orea idau-idau bogaragidiai kwaradia bae taiko-taiko henimai taudia ai vada o
    halaomai.
  npi-ULB: तपाईंले हामीलाई जातिहरूका माझमा अपमान, मानिसहरूले घृणाले शिर हल्लाउने बनाउनुहुन्छ
    ।
  yor-yor: Ìwọ ti sọ wá di ẹni ìfisọ̀rọ̀ láàrín àwọn orílẹ̀-èdè; àwọn ènìyàn ń mi
    orí wọn sí wa.
  pes-OPCB: ما را در میان قومهای خدانشناس انگشت‌نما ساخته‌ای و آنها ما را به باد ریشخند
    گرفته‌اند.
  tgl-ULB: Ginagawa mo kaming isang panlalait sa kalagitnaan ng mga bansa, isang pag-iiling
    sa kalagitnaan ng mga tao.
  nop-nop: Du metam wele youyout tiyembune indi wotninik foloŋ mede mekahi yoiŋ. Tiŋa
    indi’walaŋkade nemek mintalak wendok gibitaŋ gegeiŋ.
  hui-hui: Í̠na wali agali dindi tara taraha karu mo heya harigola tigua ina mini
    lalu mo taga halu ka. Inaha mbirale mbira biragola tigua ina hondo oba halu kagoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​တို့​အား လူ​မျိုး​တ​ကာ​တို့​မ​ထီ​မဲ့​မြင်​ပြု​စ​ရာ
    ဖြစ်​စေ​တော်​မူ​ပါ​ပြီ။ သူ​တို့​သည်​ကျွန်​တော်​မျိုး​တို့​အား​မ​ခိုး​မ​ခန့် ဦး​ခေါင်း​ညိတ်​၍​ပြ​ကြ​ပါ​၏။
  bod-N: མི་རིགས་རྣམས་ཀྱི་ངག་རྒྱུན༌དང༌། །མི་སྡེ་རྣམས་ཀྱིས་མགོ་གཡུག༌པའི། །གནས་སུ་ཁྱེད་ཀྱིས་ངེད་རྣམས༌མཛད།།
  wsk-wsk: Ni buta maem se sor saki ko kariimet den dolara nangimik ko balsan; ale
    kiwem nago ko aratam ewere ko ninguru gusisan.
  sna-sna: Makatiita tsumo pakati pendudzi; vanhu vanotidzungudzira misoro.
  spa-BLM: Nos has convertido en un sinónimo entre las naciones, una sacudida de cabeza
    entre los pueblos.
  cac-cac: Ix on̈ ac'an b'uchjoc yuj eb' ch'oc chon̈ab'il. An̈ej val yic tzon̈ yilan
    eb', tzon̈ ste tzetzan eb'.
  swh-ULB: Umetufaya kituko kati ya mataifa,.......................................................
  bel-bel: Уся слава Царовай дачкі ўсярэдзіне; адзежа яе шытая золатам;
  deu-ELBBK: Du machtest uns zum Hohn unseren Nachbarn, zum Spott und Schimpf denen,
    die uns umgeben.
  mbb-OT: Duen pa menge erubasa zan he ebpekeinsultu kenami, ne ebpurung dà sikandan
    ebpenggemen-gemen is edsudì kenami.
  mal-2015: നീ ജാതികളുടെ ഇടയിൽ ഞങ്ങളെ പഴഞ്ചൊല്ലിന്നും വംശങ്ങളുടെ നടുവിൽ തലകുലുക്കത്തിന്നും
    വിഷയം ആക്കുന്നു.
  gup-gup: Ngudda wanjh kanmarnbom ngadberre bu birriwern nawu birridjenbubuyika bininj
    kabirrikodjbordebme ngadberre dja warridj ngandiyolyolme.
  rmc-rmc: Kerďal amenge ladž angle amare susedi; anďal amen avri pro asaben the pro
    pheras anglal lende.
  nlg-nlg: Ighoe to neghai ge ra batobato ghai na lei tinoni; Ighai tara bosa batobatoghai
    na maramana udolu.
  pes-OPV: ما را در میان امت هاضرب‌المثل ساخته‌ای. جنبانیدن سر در میان قوم‌ها.
  ron-1924: Не фачь де поминэ принтре нямурь ши причинэ де клэтинаре дин кап принтре
    попоаре.
  ben-OBCV: অইহুদিদের আছে তুমি আমাদের রসিকতার বস্তু করে তুলেছ; তারা অবজ্ঞায় আমাদের
    প্রতি তাদের মাথা নাড়ায়।
  som-som: Quruumaha dhexdooda waxaad nooga dhigtaa halqabsi, Dadyowga dhexdoodana
    waxaad nooga dhigtaa kuwa madaxa laga lulo.
  lat-VUC: Omnis gloria ejus filiæ regis ab intus, in fimbriis aureis,
  eng-ASVBT: Thou makest us a byword among the nations, A shaking of the head among
    the peoples.
  mna-mna: Niam amwe kembei ta ŋeu pizin wal matan munŋan. Zin karkari tizeŋzeeŋge
    piam mi uten mbiŋbiŋ piam.
  ita-1885: Tu ci hai messi ad essere proverbiati fra le genti, Ed hai fatto che ci
    è scosso il capo contro fra i popoli.
  eng-LXXUP: All her glory is that of the daughter of the king of Heshbon, Robed as
    she is in golden fringed garments,
  eng-ULB: You make us an insult among the nations, a shaking of the head among the
    peoples.
  spa-VBL: Nos has vuelto un chiste para las otras naciones; sacuden con fuerza sus
    manos ante nosotros.
  fra-_FOB: Tu fais de nous la fable des nations; en nous voyant, les peuples hochent
    la tête.
  mal-mal: അങ്ങ് ജനതകളുടെ ഇടയിൽ ഞങ്ങളെ പഴഞ്ചൊല്ലിനും വംശങ്ങളുടെ നടുവിൽ പരിഹാസത്തിനും
    വിഷയം ആക്കുന്നു.
  urd-GVR: Ham aqwām meṅ ibratangez misāl ban gae haiṅ. Log hameṅ dekh kar taubā taubā
    kahte haiṅ.
  suz-BL: गे आंइ कली रागी रागी ङा मुर आन दातेम शुक्‍शी पाइक्‍चा पुंइसीब सेल्‍तीनी।
    मुरपुकीमी आंइ कली तशा, आन पिया हिम्‍नीम।
  eng-NOY: Thou makest us a byword among the nations, And causest the people to shake
    their heads at us.
  ita-1927: Tu ci rendi la favola delle nazioni, e i popoli scuotono il capo, quando
    si tratta di noi.
  ckb-ckb: ئێمەت کردووە بە پەندی نەتەوەکان، خەڵکی سەریان بادەدەن لە ئاستمان.
  eng-BBE: Our name is a word of shame among the nations, a sign for the shaking of
    heads among the peoples.
  xsi-xsi: '@see-verse:PSA.044.013'
  kan-OKCV: ನಮ್ಮನ್ನು ಇತರ ದೇಶಗಳವರ ಗಾದೆಗೆ ಆಸ್ಪದ ಮಾಡಿರುವಿರಿ; ಅವರು ನಮ್ಮನ್ನು ಪರಿಹಾಸ್ಯದ
    ವಿಷಯವನ್ನಾಗಿ ಮಾಡಿಕೊಂಡಿದ್ದಾರೆ.
  tam-2017: நாங்கள் தேசங்களுக்குள்ளே பழமொழியாக இருக்கவும், மக்கள் எங்களைக்குறித்துத்
    தலைதூக்கவும் செய்கிறீர்.
  spa-RV-1909: Pusístenos por proverbio entre las gentes, por movimiento de cabeza
    en los pueblos.
  ron-BTF: Ne faci o zicătoare printre păgâni, o clătinare de cap printre popoare.
  eng-WEBP: You make us a byword among the nations, a shaking of the head among the
    peoples.
  eng-FBV: You have made us a joke to the other nations; they scornfully shake their
    heads at us.
  nld-1939: Gij laat de heidenen over ons schimpen, De volkeren meewarig het hoofd
    over ons schudden.
  nch-BL: Tijchijtoc para inijuanti cati quinhueyichihuaj taixcopincayome ma toca
    huetzcaca. Nochi quema techitaj, motzonojoliníaj.
  vie-1934: Chúa làm chúng tôi nên tục ngữ giữa các nước, Trong các dân, ai thấy chúng
    tôi bèn lắc đầu.
  cha-cha: Unnafanmafa y sinanganjam gui entalo y nasion, pot y yinengyong y ilonñija
    gui entalo y taotao sija.
  hin-CV: राष्ट्रों में हम उपमा होकर रह गए हैं; हमारे नाम पर वे सिर हिलाने लगते हैं.
  eng-OURB: You make us a byword among the nations, a shaking of the head among the
    peoples.
  spa-BES: Nuestro nombre es una palabra de vergüenza entre las naciones, al vernos.
    mueven la cabezas burlones entre los pueblos.
  tdx-tdx: Anoe’o oha-drehake o fifeheañeo, fikoliñan-doha am’ondatio.
  tha-KJV: พระองค์​ทรงกระทำให้ข้าพระองค์ทั้งหลายเป็นคำครหาท่ามกลางประชาชาติ เป็​นที​่สั่นศีรษะท่ามกลางชาติ​ทั้งหลาย
  por-BR-2018: Tu nos pões como provérbio de escárnio entre as nações; como balançar
    de cabeça entre os povos;
  deu-ELO: Du machtest uns zum Sprichwort unter den Nationen, zum Kopfschütteln unter
    den Völkerschaften.
  eng-WYC-2018: Thou hast set us into likeness to heathen men; and stirring of the
    head/and wagging of (the) head among peoples. (Thou hast made us into a likeness,
    or a byword, to the heathen; and they shook their heads over us among the nations.)
  epo-epo: Vi faris nin instrua ekzemplo por la popoloj, Ke la nacioj balancas pri
    ni la kapon.
  gfk-gfk: U te gil het bia da hasakit ta het nalamin ta ira hunhuntunaan ta ira mes
    na hanuo. Ira matanaiabar diet lawa ul tar ta het.
  uig-PIN: Sǝn bizni ǝllǝr arisida sɵz-qɵqǝkkǝ ⱪoydungsǝn, Yat ⱪowmlar bizgǝ bax qayⱪixip
    ⱪaraxmaⱪta.
  beo-beo: Dia hamobeba:le, fifi asi gala dunu huluane da ninima higale ba:sa. Amola
    ninia da hamedei liligi, ilia dawa:sa. Ilia da ninima higale, dialuma fofoga:sa.
  tpi-OTNT: Yu kirapim ol lain pipel na ol i tok sem long nem bilong mipela. Ol i
    lap nogut tru long samting i kamap long mipela.
  hau-SA: Ka sa muka zama abin ba’a a cikin al’ummai; mutanen suna kaɗa mana kai.
  udu-udu: Dhali /e ki dhu am ki ku gun miinu mii ka maḵ mo e bwaman kal gi ’kwaniny’cesh
    mo. dhali aman p̱e’thkunu mmopir ’kup̱i is e bwaman ’kwaniny’cesh mo.
  uig-LAT: Sen bizni eller arisida söz-chöchekke qoydungsen, Yat qowmlar bizge bash
    chayqiship qarashmaqta.
  nde-nde: Ususenze saba yisiga phakathi kwezizwe; abantu banyikinya amakhanda ngathi.
  ton-ton: ‌ʻOku ke ngaohi ʻakimautolu ko e lumaʻanga ʻoe hiteni, ko e kalokaloʻanga
    ʻoe ʻulu ʻi he ʻao ʻoe kakai.
  ces-1613: Vydal jsi nás k utrhání sousedům našim, ku posměchu a ku potupě těm, kteříž
    jsou vůkol nás.
  eng-WMB: You make us a byword among the nations, a shaking of the head among the
    peoples.
  tam-TCV: நீர் எங்களைப் நாடுகளுக்கு நடுவில் ஒரு பழமொழியாக ஆக்கினீர்; மக்கள் கூட்டம்
    எங்களைப் பார்த்து ஏளனமாய்த் தங்கள் தலையை அசைக்கிறார்கள்.
  ceb-ULB: Gipabugalbugalan mo kami taliwala sa mga nasod, ug nagpanglingolingo ang
    mga tawo sa ilang mga ulo taliwala sa mga katawhan.
  pol-UBG: Uczyniłeś nas tematem przysłowia wśród pogan, tak że narody kiwają głowami
    nad nami.
  urd-GVU: ہم اقوام میں عبرت انگیز مثال بن گئے ہیں۔ لوگ ہمیں دیکھ کر توبہ توبہ کہتے
    ہیں۔
  eng-OEBCW: O’er the world you have made us a byword, the nations at us shake their
    heads.
  deu-1912: Du machst uns zum Beispiel unter den Heiden und daß die Völker das Haupt
    über uns schütteln.
  kan-2017: ನಮ್ಮನ್ನು ಅನ್ಯದೇಶೀಯರ ಗಾದೆಗೆ ಆಸ್ಪದಮಾಡಿದಿ; ಅವರು ನಮ್ಮನ್ನು ನೋಡಿ ತಲೆಯಾಡಿಸುತ್ತಾರೆ.
  yap-yap: Kam tabnathin nagmad ku gu makak’argad u fithik’ e pi nam; yad be chichingeg
    lolugrad ngomad ni yad be girig.
  hlt-MCSB: Namtom rhoek taengah thuidoeknah neh namtu pawt kah lu thuknah ham ni
    kaimih he nan khueh.
  mdy-ETH: ዴሬ ኑ ዛላ ጌስቲ ዓማላያ ቶኦቺሢና ቶኦኮዋ ፔኤኮ ዓጊሣንዳጉዲ ኔ ማዼኔ።
  twi-ASANTE: Woayɛ yɛn akasabɛbuo wɔ aman no mu na nnipa no woso wɔn ti de gu yɛn
    so.
  eng-WEBU: You make us a byword among the nations, a shaking of the head among the
    peoples.
  acu-NT: Tura amin umirtamchau ainau iin wishikrarti tusam tsangkamkartukmame. Tura
    asakmin nu aints ainau iin waitmakar muuken pearar wishikraminaji.
  spa-PDDPT: Nos pusiste como refrán entre las naciones, Un objeto de burla en medio
    de los pueblos.
  gun-gun: Omombe'u pyrã rami oremoĩ yvy regua kuery mbyte. Amboae regua oremboetea
    rupi e'ỹ ombovava-vava oakã.
  agu-BL: Na ja tak'u' ama'l scyetz yi e' awer nak tan cyoque'n tan kayolche'n. Ej
    nin yi na cho'c tan kayolche'n, na chitze'en ske'j.
  ilo-ULB: Inaramidnakami a pagkakatawaan dagiti nasion, a pagwingiwingan ti ulo dagiti
    tattao.
  kpg-kpg: Goe guu hai gimaadou gii hai nia mee haga gadagada dangada i baahi nia
    daangada. Digaula e gadagada ge lialiagi nadau libogo mai gi gimaadou.
  uig-ARA: سەن بىزنى ئەللەر ئارىسىدا سۆز-چۆچەككە قويدۇڭسەن، يات قوۋملار بىزگە باش
    چايقىشىپ قاراشماقتا.
  sus-sus: I bara muxu rayaagi muxu dɔxɔbooree xɔn ma. Muxu rabilinyie yoma muxu ma.
  pon-2006: Komw ketin wiahkinkitala mehn kepit nanpwungen wehi kan; re kin tuhtuwelengki
    ar kouruhrkin kiht.
  jae-jae: Aôm kôkêŋ aêac atu lau samuc nêŋ biŋ makicŋa ma tenteŋlatu têdaiŋ gêsuŋ
    kêtu aêacŋa.
  ksd-ksd: Ave da ra tinata na varvakok livuan ta ra lavur Tematana, Ma dia loloe
    ra ulu i diat ta vevet.
  tur-YTC: Halklar arasında baş sallansın diye, Bizi ulusların diline düşürdün.
  bel-N: Ты выставіў нас на ганьбаваньне суседзям нашым, на кпіны і насьмешкі тых,
    што навокал нас.
  grc-BRENT: Πᾶσα ἡ δόξα αὐτῆς θυγατρὸς τοῦ βασιλέως Ἐσεβὼν, ἐν κροσσωτοῖς χρυσοῖς
    περιβεβλημένη, πεποικιλμένη·
  kpr-kpr: Nine eteso, natofo nunda oro oro namane gi derejise gegha seraera. Ne namanendae
    fakina tefova sise, mendó faingheraera.
  ind-AYT: (44-15) Engkau menjadikan kami bahan sindiran di antara bangsa-bangsa,
    sebuah gelengan kepala suku-suku bangsa.
  yom-yom: Ngeyo wutukitula zinongo va khatitsika makanda ; batu balembo kutunikunina
    mintu miawu.
  yut-yut: Gak da amɨn kabɨ morap mɨktɨmɨ mɨktɨmɨ ekwaŋ uŋun paŋtagap aŋaki nin dakon
    man do mayak mayak gen yoŋ. Ninon yo noman taŋ uŋun do jɨkgo madepsi yanjaŋ nimaŋ.
  nya-nya: Mwachititsa kuti tikhale onyozeka pakati pa anthu a mitundu ina; anthu
    amapukusa mitu yawo akationa.
  hrv-hrv: Učinio si nas ruglom susjedima našim, na podsmijeh i igračku onima oko
    nas.
  mps-mps: Nago te hani bage dabe homu hodolubaso, tama augwaligo dago nogide hale
    yabo po wabo dao. Te daba pedalubo sęde augwaligo dwai gisugu mabo sę ebao.
  tpi-tpi: Yu kirapim ol lain pipel na ol i tok sem long nem bilong mipela. Ol i lap
    nogut tru long samting i kamap long mipela.
  dan-1931: Til Hån for Naboer gør du os, til Spot og Spe for Grander,
  vie-OVCB: Chúa khiến chúng con bị châm biếm giữa các nước, chúng lắc đầu khi thấy
    chúng con.
  guj-2017: તમે અમને વિદેશીઓમાં કહાણીરૂપ અને લોકોમાં માથાં હલાવવાનું કારણ કરો છો.
  pon-2006A: Komw ketin wiahkinkitala mehn kepit nanpwungen wehi kan; re kin tuhtuwelengki
    ar kouruhrkin kiht.
  por-BRBSL: Você nos faz uma palavra de ordem entre as nações, um tremor de cabeça
    entre os povos.
  eng-OEBUS: O’er the world you have made us a byword, the nations at us shake their
    heads.
  swe-swe: Du gör oss till åtlöje för våra grannar, till spott och spe för dem som
    bor omkring oss.
  cth-cth: Miphunlouknaw ni lairui lah rui hane hoi, taminaw ni lûsaling sin hanelah
    na coung sak awh toe.
  twi-twi: Woayɛ yɛn kasabebui wɔ aman no mu na nnipa no wosow wɔn ti de gu yɛn so.
  hlt-hlt: Namtom rhoek taengah thuidoeknah neh namtu pawt kah lu thuknah ham ni kaimih
    he nan khueh.
  tbz-SIM: Kɛ yóu kɛ̀ ti cɛ̃pɛɛtitɔbɛ̀ ti senku, kɛ̀ bɛ̀ɛ̀ ti tɔ́kɛ́nɛ̀ kɛ̀ bɛ̀ ti
    dɑú.
  msy-2020: Bizir nɨ e gamizir kamɨn eghaghanim otozɨ, Kantrin Igharazibar Gumazamiziba
    a baregha dapaniba roa aghumsɨzir akabar e mɨgɨa en ingaravati.
  dop-dop: N yelɑɑ nɑ tɑ́ cɔlɔ nyə́mɑ tʋʋkɩ-tʋ, nɑ pɑ́ pɑɑnɑ-tʋ nɑ pɑ́ woŋiɣi-tʋ.
  azb-azb: Bizi millətlərin dilinə saldın, Ümmətlərin gülüş hədəfinə döndərdin.
  eng-DBY: Thou makest us a byword among the nations, a shaking of the head among
    the peoples.
  hin-2017: तूने हमको अन्यजातियों के बीच में अपमान ठहराया है, और देश-देश के लोग हमारे
    कारण सिर हिलाते हैं।
  wol-KYG: Tax nga sunuy dëkk di nu ree, ñi nu séq di nu kókkaleek a ñaawal.
  bjr-bjr: Anee sia maasa dadaaqiannanara aiqama maqannaasa maasa qisaurirana qimidaqa.
    Akaqa maqannaa maasa Isaraee maqannaasa qiqafeeqa uteeti qimasaidaqa ninuka aqidaqa.
  eng-YLT: Thou makest us a simile among nations, A shaking of the head among peoples.
  kne-kne: Nanbalinem dakami ay sis-iyekan di odom ay ili, manwegweg da ay mangoy-oyaw
    en dakami.
  eng-WYC-2017: Thou hast set [or put] us into like-ness to heathen men; and wagging
    of the head among peoples.
  eng-WMBB: You make us a byword amongst the nations, a shaking of the head amongst
    the peoples.
  zat-NTPS: Nuzú' netu' ca tu da dxelenná benne' xe̱zr la xu ca' naca na da baxáchele̱'e̱.
    Xúgute̱ benne' dxelelé'ene̱' netu' dxulutá xíchaje̱', ne dxelexebánene̱' ca da
    baxache' nácantu'.
  zty-NTPS: Bzo' neto' ka to da' ẕnnagak benne' wláž cheto' ka' naken to da' nyáche'ḻe'e.
    Kate' ẕḻé'egekle benne' ka' neto', ẕta yíchjgake', na' žebángekle' ka žak nyache'
    ḻáže'to'.
  urd-GVH: हम अक़वाम में इबरतअंगेज़ मिसाल बन गए हैं। लोग हमें देखकर तौबा तौबा कहते
    हैं।
  rug-rug: Ele va evaṉaeni gami na vina sisireana Goi si gami koari na tie pa votiki
    butubutu. Hoke hiruhirue batudi si arini pana ṉoṉovala gami rini.
  gaz-gaz: Ormoota keessatti waan mammaaksaa nu goote; namoonnis mataa nutti raasan.
  fra-LSG: Tu fais de nous un objet d’opprobre pour nos voisins, De moquerie et de
    risée pour ceux qui nous entourent;
  yal-yal: I bata nxu rayarabi nxu dɔxɔ bodene yɛtagi, nxu rabilin muxune yi nxu makonbi,
    e nxu magele.
  iou-iou: Täŋpewi imaka jopi ude äworeŋitna guŋ äbotken naniktä yäŋpäŋ-nibäŋ niwat
    täkaŋ.
  haw-1868: Ua hoolilo oe ia makou i huaolelo ino, A i luli poo ana iwaena o na lahuikanaka.
  arb-NAV: تَجْعَلُنَا مَثَلاً بَيْنَ الأُمَمِ وَأُضْحُوكَةً بَيْنَ الشُّعُوبِ.
  ded-ded: Nga ge bangec monnunac ngicngac sing meficgeyemmena yeneng neneac yoac
    dekecgec yeneac dzomoc tirea andimbe. Ngicngac areng hania hania yeni dedzomoc
    anemmema orucngina kpatitickenemmegecde.
  ewe-ewe: Ètsɔ mí wɔ lodonu le dukɔwo dome, eye amewo ʋuʋua ta ɖe mía ŋu ne wokpɔ
    mí.
  eng-LEE: (44:15) Thou renderest us a by-word among the nations, a shaking of the
    head among the people.
  asm-FB: অন্যান্য জাতিবোৰৰ মাজত তুমি আমাক দৃষ্টান্ত কৰিছা; লোক সকলৰ মাজত আমাক হাঁহিয়াতৰ
    পাত্র কৰিছা।
  sus-A: عِ بَرَ مُشُ رَيَافِ مُشُ دْشْبٌورٍيٍ شْن مَ. مُشُ رَبِلِنيِيٍ يٌمَ مُشُ
    مَ.
  fra-SBL: Tu fais de nous un sujet de discorde parmi les nations, une secousse de
    la tête parmi les peuples.
  hbo-hbo: תְּשִׂימֵ֣נוּ חֶ֭רְפָּה לִשְׁכֵנֵ֑ינוּ לַ֥עַג וָ֝קֶ֗לֶס לִסְבִיבֹותֵֽינוּ׃
  kik-kik: Nĩũtũmĩte tũtuĩke a kuunagwo thimo nĩ ndũrĩrĩ; tũgagĩtuĩka a kũinainagĩrio
    mĩtwe nĩ andũ.
  fra-NCL: Tu fais de nous un objet d’opprobre pour nos voisins, de moquerie et de
    risée pour ceux qui nous entourent.
  cek-AK: Sithaw panoek ai kaminawk salakah patahhaih lok ah na thuih moe, minawk
    salakah lu haek thuih hanah nang sak.
  cuk-cuk: Neggweburmar-oallega be anmar-imaksad. Anmar-dakalir, yamo-yamo anmarga
    guardamalad.
  uig-CYR: Шаһанә қизниң ички дунияси пүтүнләй парлақтур, Униң кийимлириму зәр билән
    кәштиләнгән;
  tel-2017: మా చుట్టూ ఉన్న దేశాల్లో మమ్మల్ని ఒక అవమానంగా, ప్రజలు తల ఊపి హేళన చేయడానికి
    కారణంగా చేశావు.
  hat-BSA: Ou fè nou tounen yon vye mò pami nasyon yo, Yon rizib ki fè moun ri pami
    pèp yo.
  ukr-ONPU: Уся слава доньки царя – усередині покоїв, її одяг гаптований золотом.
  kos-kos: Kom orekut in mwe tafunkas inmasrlon mutanfahl uh; Ac mwet uh usruk sifalos
    kacsr in aksruksrukye kut.
  hbo-WLC: תְּשִׂימֵ֣נוּ חֶ֭רְפָּה לִשְׁכֵנֵ֑ינוּ לַ֥עַג וָ֝קֶ֗לֶס לִסְבִיבוֹתֵֽינוּ׃
  ibo-ibo: I meela anyị ka anyị bụrụ ihe ịmaatụ ọchị nʼetiti mba niile, ndị ọbụla
    hụrụ anyị na-efufe isi na mkparị.
  ory-ory: ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କୁ ନାନା ଗୋଷ୍ଠୀ ମଧ୍ୟରେ ଗଳ୍ପର ବିଷୟ ଓ ଜନବୃନ୍ଦ ମଧ୍ୟରେ ମୁଣ୍ଡହଲାର
    କାରଣ କରିଅଛ।
  chk-chk: Ka föri pwe chon ekewe mwü ra leawenikem lon ar kapasen turunufas, ra elifechefech
    ren ar ämängauakem.
  rop-rop: Yubin meigim detlot najalot traib toktok blanga melabat. Olabat sheikim
    miselp hed en tok nogudbala ting langa melabat.
  ukr-1871: Зробив нас поговоркою між народами, щоб люде хитали головами.
  yon-yon: Ebbed nub ben ongmendeewe ambibkin maa maadanbed nub dowad nongdomatomdan
    andimaib, yi kuu nub yaa mungkuwande korok waaburukmimaib.
  deu-1951: (044-15) Du machst uns zum Sprichwort unter den Heiden, daß die Völker
    den Kopf über uns schütteln.
  eng-JPS: (44-15) Thou makest us a byword among the nations, a shaking of the head
    among the peoples.
  srp-1865: Naèinio si od nas prièu u naroda, gledajuæi nas mašu glavom tuðinci.
  lug-lug: Otufudde ekinyoomebwa mu mawanga gonna; era abantu banyeenya emitwe gyabwe.
  heb-heb: תשימנו משל בגוים מנוד ראש בל אמים׃
  ben-IRV: তুমি জাতিদের মধ্যে আমাদের অপমান করেছ, লোকেদের মধ্যে মাথাকে কম্পন করেছ।
  ntu-ntu: X neidu mz nrlc tulvzo nzobqszo-ngrdr nigr Mz nzyrpalelvz-krdr nigr.
  pan-pan: ਤੂੰ ਕੌਮਾਂ ਵਿੱਚ ਸਾਨੂੰ ਕਹਾਉਤ ਬਣਾਉਂਦਾ ਹੈਂ, ਅਤੇ ਉੱਮਤਾਂ ਵਿੱਚ ਸਿਰ ਹਿਲਾਉਣ ਦਾ ਕਾਰਨ।
  mya-JVB: တပါးအမျိုးသား တို့သည် အကျွန်ုပ် တို့ကို ပုံ ခိုင်း ရသောအခွင့်၊ လူစု တို့သည်
    ခေါင်း ညှိတ် ရသောအခွင့်ကိုပေး တော်မူ၏။
  kgf-kgf: Geŋ baera baera ionac sucginaiguc gamu mamasuŋac nonopocna kuaginaiguc
    eŋanʒiŋ. Waŋu sucginaiguc oruc héinénéc mimiawac buŋa imuac sésécya wamma kecʒiŋ.
  tte-O: Kowa uginaulimai kaba talatalawasi boda uloili kolili mwa kulukululi siyakwayakwaleli
    kolimai.
  tbg-tbg: Vo vatanaa vo vatanaaka tinavu Iutaa vatanaakara uva virera tiva timiteha,
    vika nái aru runkinkiri iha tinavu naaraihama timite variara.
  hmo-hmo: Oi ese ai oi hadikaia, vadaeni bese idauidau edia huanai aiemai sivarai
    be dika. Idia ese edia kwaradia kahana kahana dekenai idia giroagiroa, ai dekenai
    idia ura lasi ena toana.
  zar-NT: Benuʼ ga tuʼdidzaʼ yudxi bönachi yuguʼ yödzö netuʼ. Tuʼtá ícjaguequi lu
    yöl-laʼ rucáʼana netuʼ cáʼasö.
  urd-urd: तू हम को क़ौमों के बीच एक मिसाल, और उम्मतों में सिर हिलाने की वजह ठहराता
    है।
  rus-SYN: Вся слава дщери Царя внутри; одежда ее шита золотом;
  bqc-SIM: Ń tò wá saɛdeↄ wá sↄ̃sↄ̃, gbɛ̃́ pↄ́ liaawáziↄ wá láanikɛ̀.
  tcz-CHONGTHU: Nangin amaho totthang hoina bepseo neihisah taovin isahlou tah in
    alu eihih khum taovin ahi.
  mar-mar: राष्ट्रांमध्ये तू आम्हास अपमान असे केले आहे, लोक आम्हास बघून आपले डोके
    हलवतात.
  isl-isl: Nágrannarnir hæða okkur og spotta vegna alls sem þú lætur á okkur dynja.
  hlt-THB: Pilnam anglakawh thlang ak kqawn hly kqoeng na ni sai tiksaw; thlang ing
    a lu nik kqek sih hy.
  qub-qub: Mana rispitashojcuna asipämänanpämi camacächishcanqui. Nogacunataga umantapis
    jajtachir-rämi ricapäman.
  bqp-bqp: N tò o gↄ̃ baaru pↄ́ ũ burinↄnɛ, gbɛ̃nↄ dì ń mì yĩgãwɛrɛ.
  hat-hat: (044:15) Ou fè tout lòt nasyon yo ap bay istwa sou nou. Kou yo wè nou,
    y'ap fè siy sou nou.
  eng-BSB: You have made us a byword among the nations, a laughingstock among the
    peoples.
  eng-WEBPB: You make us a byword amongst the nations, a shaking of the head amongst
    the peoples.
  kbq-kbq: Tagrira kizazokago ke hunteza tazeri retro hanke'za, zamagena neru'za kizazokago
    hurante'za tazeri fenkami netraze.
  pon-pon: Kom kotin wia kin kit karajepa eu ren men liki kan o aramaj akan kin duedualok
    kin kit.
  nhe-BL: Tijchijtoc para inijuanti tlen quinhueyichihuaj tlaixcopincayome ma toca
    huetzcaca. Nochi quema techitaj, motzonhuihuixohuaj.
  wnc-wnc: Gata pasiwi enake ie ninu dongu kunduta maaknga umaninu yakaing. Sanga
    kundu ninkatang aawan kakengu kumzang siknga ninimikaing.
  bus-bus: Ń tò wa gↄ̃ pena pↄ́ ũ boriinↄnɛ, gbɛ̃nↄ è ń mì kɛ degũdegũ wa yãnzi.
  gub-BL: Erezapo ikatu 'ym ma'e urewe no. A'e rupi amogwer ywy rehe har uze'eg urywahyahy
    urerehe wà. Amogwer teko upuka urerehe wà.
  eng-DRA: All the glory of the king’s daughter is within in golden borders,
