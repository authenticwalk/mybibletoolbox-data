verse: PSA.044.005
translations:
  mal-C: അവിടത്തെ ശക്തിയാൽ ഞങ്ങൾ ശത്രുക്കളെ പിന്തിരിഞ്ഞോടുമാറാക്കുന്നു; അവിടത്തെ നാമത്താൽ
    ഞങ്ങളുടെ എതിരാളികളെ ചവിട്ടിമെതിക്കുന്നു.
  deu-TKW: 'Du bist ja mein König, o Gott: entbiete Hilfe für Jakob!'
  lin-lin: Oh Nzambe, Yo oyo ozali Mokonzi na ngai, pesa mitindo mpo na elonga ya
    Jakobi.
  mmx-mmx: La mi lolos mun taram, nema ma sak tup mi limixin munepen minema. Keneng
    at laasen taram ma sev asi di.
  eng-LSV: By You we push our adversaries, || By Your Name we tread down our withstanders,
  eng-GNV: 'Through thee haue we thrust backe our aduersaries: by thy Name haue we
    troden downe them that rose vp against vs.'
  eng-WEBSTER: 'Through thee will we push down our enemies: through thy name we will
    tread them under that rise up against us.'
  nhw-BL: Quena, ica motlapalehuil tiquintlanise tocualancaitacahua. Huan ica mochicahualis
    ininpan timoquejquetzase catli techhuilanaj.
  swh-ONEN: Kwa uwezo wako tunawasukuma nyuma watesi wetu; kwa jina lako tunawakanyaga
    adui zetu.
  bba-bba: Gusunɔ, wunɑ ɑ sɑ̃ɑ nɛn sinɑ boko. A wunɛn tɔmbu nɑsɑrɑ wɛ̃ɛyɔ.
  eng-KJVCPB: 'Through thee will we push down our enemies: Through thy name will we
    tread them under that rise up against us.'
  luo-luo: Wasiro wasikwa nikech in, waloyo joma kedo kodwa kuom nyingi.
  aii-aii: ܒܝܼܘܼܟ݂ ܒܸܬ ܡܵܚܲܚ ܠܡܲܠܝܸܨܵܢܲܢ̈، ܒܫܸܡܘܼܟ݂ ܒܸܬ ܕܲܫܕܸܫܲܚ ܠܩܵܝܡܵܢܹ̈ܐ ܕܥܲܠܲܢ.
  meu-meu: Oi bagumu ai ai inaimai a hadarerediamu, oi ladamu bagunai e tuari henimaimu
    taudia na baia moimoilaidia.
  npi-ULB: तपाईंद्वारा नै हामी आफ्‍ना शत्रुहरूलाई धकेल्‍नेछौं । हाम्रा विरुद्ध खडा
    हुनेहरूलाई तपाईंको नाउँद्वारा नै हामी कुल्चनेछौं ।
  yor-yor: Nípasẹ̀ rẹ ni àwa ó bi àwọn ọ̀tá wa ṣubú; nípasẹ̀ orúkọ rẹ ni àwa ó tẹ
    àwọn ọ̀tá tí ó dìde sí wa mọ́lẹ̀,
  pes-OPCB: ما با کمک تو دشمنان خود را شکست خواهیم داد و به نام تو کسانی را که بر
    ضد ما برخاسته‌اند، پایمال خواهیم کرد.
  tgl-ULB: Sa pamamagitan mo, ibabagsak namin ang aming mga kalaban; sa pamamagitan
    ng iyong pangalan, tatapakan namin silang mga tumitindig laban sa amin.
  nop-nop: Da’walaŋ saŋiniŋge foloŋ memik heki u yehikelekukam. Tiŋa undugoŋ, du indigut
    hatilaŋ kaŋ indi memik tinimiiŋ heki u yehikeleyam.
  hui-hui: Í̠naga hongoni howa iname waitigi bu karu bo batagitagi beramali. Ina í̠naga
    minini howa waitigi bope halu wayali haramali.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​သည်​ကိုယ်​တော်​ရှင်​၏ တန်​ခိုး​တော်​အား​ဖြင့်​ရန်​သူ​များ​ကို
    အ​နိုင်​ရ​ကြ​ပါ​၏။
  bod-N: ཁྱེད་ལ་བརྟེན་ནས་དགྲ་བཟློག༌ཅིང༌། །ངེད་ལ་སྡང་བའི་མི་རྣམས༌ནི། །ཁྱེད་མཚན་ནང་དུ་རྡོག་རྫིས༌གཏོང༌།།
  wsk-wsk: Nika sokel te ana nanga kager kari nunga karosan; nika nip te la ana kager
    nunga sail menawusan.
  sna-sna: Kubudikidza nemi, tinosunda vavengi vedu shure; kubudikidza nezita renyu,
    tinotsika vavengi vedu netsoka dzedu.
  spa-BLM: A través de ti, derrotaremos a nuestros adversarios. Por tu nombre, aplastaremos
    a los que se levantan contra nosotros.
  cac-cac: A ach ton tzach och qued'oc, yuj chi' scac' ganar eb' ajc'ool chi'. Yuj
    ipalil scan eb' ajc'ool chi' d'a yalan̈ cuuj.
  swh-ULB: Kwa uweza wako tutawaangusha chini maadui zetu; kwa jina lako tutatembea
    juu yao, wale wanao inuka dhidi yetu.
  bel-bel: і ў гэтым уборы Тваім пасьпяшайся, сядзь на калясьніцу дзеля праўды і лагоды
    і справядлівасьці, і правіца Твая пакажа Табе дзівосныя дзеі.
  deu-ELBBK: Du selbst bist mein König, o Gott; gebiete die Rettungen Jakobs!
  mbb-OT: Pinaaǥi kenikew egkezaag dey is menge kuntada zey.
  mal-2015: നിന്നാൽ ഞങ്ങൾ വൈരികളെ തള്ളിയിടും; ഞങ്ങളോടു എതിർക്കുന്നവരെ നിന്റെ നാമത്തിൽ
    ചവിട്ടിക്കളയും.
  gup-gup: Ngudda wanjh kanbidyikarrme bu ngarrbendurndiwe nawu ngandiwidnan bininj.
    Ngad ngarrbenbun nawu ngarriyidko kore ngudda ke kunngey.
  rmc-rmc: Devla, tu sal miro Kraľis! Tu prikazinďal, hoj o Jakob te el zachraňimen.
  nlg-nlg: nimua na maana oli vamua ghe ighai tai turi bitara na ghamami na levunimate.
    itatana ahamu oli heghemu vamua ge kai turi bitara ghamami na kana
  pes-OPV: به مدد تو دشمنان خود راخواهیم افکند و به نام تو مخالفان خویش راپایمال خواهیم
    ساخت.
  ron-1924: Ку Тине доборым пе врэжмаший ноштри, ку Нумеле Тэу здробим пе потривничий
    ноштри.
  ben-OBCV: তোমার দ্বারা আমরা শত্রুদের পশ্চাদ্ধাবন করি; তোমার নামের দ্বারা আমরা আমাদের
    বিপক্ষদের পদদলিত করি।
  som-som: Adiga daraaddaa ayaannu cadaawayaashayada hoos ugu riixaynaa, Oo magacaaga
    daraaddiis ayaan kula tumanaynaa kuwa nagu kaca.
  lat-VUC: Specie tua et pulchritudine tua intende, prospere procede, et regna, propter
    veritatem, et mansuetudinem, et justitiam; et deducet te mirabiliter dextera tua.
  eng-ASVBT: 'Through thee will we push down our adversaries: Through thy name will
    we tread them under that rise up against us.'
  mna-mna: Mi nu gabgaaba yam, tanata amziiri koyam koi bizin ma tila len. Pa ampase
    pa zom, tanata amlip pizin mi amparaama zin.
  ita-1885: Per te noi cozzeremo i nostri nemici; Nel tuo Nome noi calpesteremo coloro
    che si levano contro a noi.
  eng-LXXUP: And bend thy bow, and prosper, and reign, Because of truth and meekness
    and righteousness; And thy right hand shall guide thee wonderfully.
  eng-ULB: Through you we will push down our adversaries; through your name we will
    tread them under, those who rise up against us.
  spa-VBL: Solo a través de ti podemos ahuyentar a nuestros enemigos. Solo en tu nombre
    podemos derrotar a nuestros oponentes.
  fra-_FOB: Par toi nous frapperons nos ennemis; par ton nom nous foulerons ceux qui
    s'élèvent contre nous.
  mal-mal: അങ്ങയാൽ ഞങ്ങൾ ശത്രുക്കളെ തള്ളിയിടും; ഞങ്ങളോട് എതിർക്കുന്നവരെ അവിടുത്തെ
    നാമത്തിൽ ചവിട്ടിക്കളയും.
  urd-GVR: Terī madad se ham apne dushmanoṅ ko zamīn par paṭaḳh dete, terā nām le
    kar apne muḳhālifoṅ ko kuchal dete haiṅ.
  suz-BL: इन पतीकेमी आंइ जोरी सत्रु आन कली ग्रानीकी। इन नेंमी आंइ जोरी सत्रु आन कली
    दिम्‍शा साइक्‍नीकी।
  eng-NOY: Through thee we may cast down our enemies; Through thy name we may trample
    upon our adversaries!
  ita-1927: Con te noi abbatteremo i nostri nemici, nel tuo nome calpesteremo quelli
    che si levan contro a noi.
  ckb-ckb: لە ڕێگەی تۆوە دوژمنەکانمان دەبەزێنین، بە ناوی تۆوە ناحەزەکانمان پێشێل دەکەین.
  eng-BBE: Through you will we overcome our haters; by your name will they be crushed
    under our feet who are violent against us.
  xsi-xsi: Nokoni uru kuvila maka ŋana katawanzi nema kazâŋa tamâta ndue. Noko ne
    walo kaika nâ isukama ŋana kapolenzi tamâta ŋinde situ sipara kuma.
  kan-OKCV: ನಿಮ್ಮಿಂದ ನಮ್ಮ ವೈರಿಗಳನ್ನು ದಬ್ಬುವೆವು; ನಿಮ್ಮ ಹೆಸರಿನಲ್ಲಿ ನಮ್ಮ ಎದುರಾಳಿಗಳನ್ನು
    ತುಳಿಯುವೆವು.
  tam-2017: உம்மாலே எங்களுடைய எதிரிகளைக் கீழே விழத்தாக்கி, எங்களுக்கு விரோதமாக எழும்புகிறவர்களை
    உம்முடைய பெயரினால் மிதிப்போம்.
  spa-RV-1909: 'Por medio de ti sacudiremos á nuestros enemigos: en tu nombre atropellaremos
    á nuestros adversarios.'
  ron-BTF: Prin tine vom împunge pe dușmanii noștri, prin numele tău îi vom călca
    în picioare pe cei ce se ridică împotriva noastră.
  eng-WEBP: Through you, we will push down our adversaries. Through your name, we
    will tread down those who rise up against us.
  eng-FBV: Only through you can we repel our enemies; only in your name can we defeat
    our opponents.
  nld-1939: Met úw hulp sloegen wij onze vijanden neer, Door úw Naam trapten wij onze
    haters tegen de grond;
  nch-BL: Quena, ica motapalehuil tiquintanise tocualancaitacahua. Huan ica mochicahualis
    ininpan timoquejquetzase cati techtehuíaj.
  vie-1934: Nhờ Chúa, chúng tôi sẽ xô đổ cừu địch chúng tôi; Nhân danh Chúa, chúng
    tôi giày đạp những kẻ dấy nghịch cùng chúng tôi.
  cha-cha: 'Pot jago na inyite papa y enemigonmame: pot y naanmo, na ingacha y mangajulo
    contra jame.'
  hin-CV: आपके द्वारा ही हम अपने शत्रुओं पर प्रबल हो सकेंगे; आप ही के महिमामय नाम
    से हम अपने शत्रुओं को कुचल डालेंगे.
  eng-OURB: Through you, will we push down our adversaries. Through your name, will
    we tread them under who rise up against us.
  spa-BES: A través de ti venceremos a nuestros enemigos; por tu nombre serán aplastados
    nuestros adversarios.
  tdx-tdx: Ihe ro igorea’ay o rafelahi’aio; ty tahina’o ty andialià’ay o mitroatse
    hiatreatre anaio.
  tha-KJV: ข้าพระองค์ทั้งหลายดันศั​ตรู​ออกไปโดยพระองค์ ข้าพระองค์ทั้งหลายเหยียบคนที่​ลุ​กขึ้นต่อสู้ข้าพระองค์ลงด้วยพระนามของพระองค์
  por-BR-2018: Por ti venceremos nossos adversários; por teu nome passaremos por cima
    dos que se levantam contra nós.
  deu-ELO: Durch dich werden wir niederstoßen unsere Bedränger; durch deinen Namen
    werden wir zertreten, die wider uns aufstehen.
  eng-WYC-2018: By thee we shall winnow our enemies with [the] horn; and in thy name
    we shall despise them, that rise against us. (By thy power we shall winnow our
    enemies; and in thy name, we shall defeat those who rise up against us.)
  epo-epo: Per Vi ni disbatos niajn malamikojn; Per Via nomo ni piedpremos niajn kontraŭbatalantojn.
  gfk-gfk: Mehet la paspasak pukus diet ma no num dadas. Tano dadas tano hinsaam mehet
    papasuane diet ing diet malentakuane het.
  uig-PIN: Sǝn arⱪiliⱪ biz rǝⱪiblirimizni ⱨǝydiwetimiz; Naming bilǝn ɵzimizgǝ ⱪarxi
    turƣanlarni qǝylǝymiz;
  beo-beo: Amola ninia da Dia gasaga ninia ha lai dunu ilima hasalasisa.
  tpi-OTNT: Long strong bilong yu tasol mipela i save rausim ol birua. Yu stap wantaim
    mipela, na mipela i save winim ol man i pait long mipela.
  hau-SA: Ta wurinka mun tura abokan gābanmu baya; ta wurin sunanka muka tattake maƙiyanmu.
  udu-udu: Ki /e mo tani am ki ṯan uni kun ta ’kup̱ bam ka bor mo. Dhali ki gway pini
    mo tani am ki yap̱ uni gwahan ki sho’k mo kun gam am ’kup̱ mmo/as mo.
  uig-LAT: Sen arqiliq biz reqiblirimizni heydiwétimiz; Naming bilen özimizge qarshi
    turghanlarni cheyleymiz;
  nde-nde: Ngawe siyazihlehlisa izitha zethu; ngebizo lakho siyazigxobagxoba izitha
    zethu.
  ton-ton: 'Ko e meʻa ʻiate koe temau tulaki homau ngaahi fili: ko e meʻa ʻi ho huafa
    temau malamalaki ki lalo ʻakinautolu ʻoku tuʻu hake kiate kimautolu.'
  ces-1613: Ty jsi sám král můj, ó Bože, udílejž hojného spasení Jákobova.
  eng-WMB: Through you, we will push down our adversaries. Through your name, we will
    tread down those who rise up against us.
  tam-TCV: உம்மாலே நாங்கள் எங்கள் பகைவர்களை விழத்தள்ளி, உமது பெயராலே எங்கள் எதிரிகளை
    மிதிப்போம்.
  ceb-ULB: Pinaagi kanimo ipaubos namo ang among mga kaaway; pinaagi sa imong ngalan
    amo silang tamak-tamakan, kadtong nakigbatok kanamo.
  pol-UBG: Dzięki tobie pokonamy naszych wrogów, w twoje imię zdepczemy naszych przeciwników.
  urd-GVU: تیری مدد سے ہم اپنے دشمنوں کو زمین پر پٹخ دیتے، تیرا نام لے کر اپنے مخالفوں
    کو کچل دیتے ہیں۔
  eng-OEBCW: 'Through you we can thrust back our foes, and by your name tread down
    our assailants:'
  deu-1912: Durch dich wollen wir unsre Feinde zerstoßen; in deinem Namen wollen wir
    untertreten, die sich wider uns setzen.
  kan-2017: ನಿನ್ನ ಸಹಾಯದಿಂದಲೇ ವೈರಿಗಳನ್ನು ಕೆಡವಿಬಿಡುವೆವು; ನಿನ್ನ ನಾಮಧೇಯದ ಬಲದಿಂದ ಎದುರಾಳಿಗಳನ್ನು
    ತುಳಿದುಬಿಡುವೆವು.
  yap-yap: u gelngim e gu gelgad riy ko pi to’ogor romad.
  hlt-MCSB: Nang rhang neh ka rhal rhoek te ka thoeh uh. Kaimih taengkah aka tlai
    rhoek na ming neh ka suntlae uh.
  mdy-ETH: ኔ ኑና ማኣዴም ኑ ሞርኮ ኑ ባሻኔ፤ ኑ ዑፃ ዔቃ ዓሶ ኔ ሱንፆና ኑ ዻውሲሳኔ።
  twi-ASANTE: Ɛnam wo so na yɛpamoo yɛn Atamfoɔ; wo din mu na yɛtiatia wɔn a wɔkyiri
    yɛn soɔ.
  eng-WEBU: Through you, we will push down our adversaries. Through your name, we
    will tread down those who rise up against us.
  acu-NT: 'Tura asakmin iinu tishimkuri tura iinu nangkirisha nintimsar: Nujaingkia
    ii nemase ainaunka nepetkatatjiapi, tuuka nintimchau ayaji. Antsu ame iinka yaingkratkau
    asakmin, iin nepetamkartas wakeriarmia nuka ami chichammijai nepetnuyaji.'
  spa-PDDPT: Por medio de Ti sacudiremos a nuestros enemigos. En tu Nombre pisotearemos
    a los que se levantan contra nosotros.
  gun-gun: Ndee orepytyvõ ramo orepo'aka 'rã orerovaigua kuery re. Nderery rupi ropyrõ
    'rã orere opu'ã va'e re.
  agu-BL: Ncha'tz mbanu' ske'j ketz, na tan ilu' nkaxcyewe't scye'j yi e' ketz kacontr.
    Nin tan tu' yi xomiju' ske'j, junawes nche'l cu'n yi e' kacontr ka'n swutz.
  ilo-ULB: Babaen kenka ipababami dagiti kabusormi; babaen iti naganmo, ibaddekminto
    ida, dagiti tumakder a bumusor kadakami.
  kpg-kpg: Gimaadou e haga magedaa madau hagadaumee gi oo mahi.
  uig-ARA: سەن ئارقىلىق بىز رەقىبلىرىمىزنى ھەيدىۋېتىمىز؛ نامىڭ بىلەن ئۆزىمىزگە قارشى
    تۇرغانلارنى چەيلەيمىز؛
  sus-sus: Ala, i tan nan findi n ma mangɛ ra. Yandi, i xa Yaxuba bɔnsɔɛ rakisi.
  pon-2006: oh sang ni sapwellimomwi manaman se kin kalowehdi at imwintihti kan.
  jae-jae: Aôm ôwiŋ aêac, go akôniŋ ma ŋacjo tôŋ. Aômnêm ŋaê êpuc aêac tôŋ, go aka
    ma ŋacjo popoc.
  ksd-ksd: Avet a taun bat kaveve lavur ebar ure u kaka, Ta ra iangim ave rua bereng
    diat dia tut na vinarubu ure avet.
  tur-YTC: Senin sayende düşmanlarımızı devireceğiz. Bize karşı ayaklananları senin
    adınla ezeceğiz.
  bel-N: Ты — Валадар мой, о Божа! Дык загадай, [каб прыйшло] збаўленьне Якубу!
  grc-BRENT: καὶ ἔντεινον, καὶ κατευοδοῦ, καὶ βασίλευε· ἕνεκεν ἀληθείας καὶ πρᾳΰτητος
    καὶ δικαιοσύνης, καὶ ὁδηγήσει σε θαυμαστῶς ἡ δεξιά σου.
  kpr-kpr: Ninda fakinaimi namane gitofu ava dedo atai fati feteraera.
  ind-AYT: (44-6) Kami memukul mundur musuh kami, dengan nama-Mu, kami akan menginjak-injak
    mereka yang bangkit.
  yom-yom: Mu diambu diaku, tuela vutula bambeni zieto ku mbusa. Mu diambu di dizina
    diaku, tuela diatikisa bobo beti kutulenda.
  yut-yut: Gak da tapmɨmon gɨn uwalnin yolno kwaŋ. Gak da manon da uwalnin bamaŋ mɨsɨŋɨkgamaŋ.
  nya-nya: Kudzera kwa inu ife timabweza adani athu; kudzera mʼdzina lanu timapondereza
    otiwukirawo.
  hrv-hrv: Ti, o moj Kralju i Bože moj, ti si dao pobjede Jakovu.
  mps-mps: Te nago bomogo naga dago te boi bidi dabe sela sąyu ebo dao. Mu tama,
    nage da dali bidiyu, tama dago te da dali hwįbo bidi dabe aiyaba elaluyu, sągągo
    agabo dao.
  tpi-tpi: Long strong bilong yu tasol mipela i save rausim ol birua. Yu stap wantaim
    mipela, na mipela i save winim ol man i pait long mipela.
  dan-1931: Du, du er min Konge, min Gud, som sender Jakob Sejr.
  vie-OVCB: Nhờ sức Chúa chúng con đẩy lui quân địch xâm lăng. Nhân danh Chúa, chúng
    con chà đạp người chống nghịch.
  guj-2017: તમારી સહાયતાથી અમે અમારા વૈરીઓને જમીનદોસ્ત કરી નાખીશું; તમારે નામે અમારી
    વિરુદ્ધ ઊઠનારને છૂંદી નાખીશું.
  pon-2006A: oh sang ni sapwellimomwi manaman se kin kalowehdi at imwintihti kan.
  por-BRBSL: Through você, nós empurraremos nossos adversários para baixo. Através
    de seu nome, vamos pisar aqueles que se levantam contra nós.
  eng-OEBUS: 'Through you we can thrust back our foes, and by your name tread down
    our assailants:'
  swe-swe: '[Solist:] Du är min kung, o Gud (Elohim), ge befallning för Jakobs [Israels
    folks] seger!'
  cth-cth: Nang pawlawk lahoi ka taran hah ka tâ awh han. Na min lahoi ka tarannaw
    hah rep ka coungroe awh han.
  twi-twi: Ɛnam wo so na yɛpam yɛn Atamfo; wo din mu na yetiatia wɔn a wokyi yɛn no
    so.
  hlt-hlt: Nang rhang neh ka rhal rhoek te ka thoeh uh. Kaimih taengkah aka tlai rhoek
    na ming neh ka suntlae uh.
  tbz-SIM: N Yiɛ̀ nKuyie, nfɔ̃́ɔ̃̀ tu nkóo kpɑ̀ɑ̀tì, fɔ̃́ɔ̃̀ ɔ̃ɔ̃ duɔ́ nkɑ̀ɑ kɔbɛɛ
    nɑ.
  msy-2020: E nɨn gavgavimɨn amodoghɨn e uan apanibav sogha me abɨra.
  dop-dop: Hɑɩ, Ɩsɔ, nyɑɣɑlɛ mɑ wulɑʋ, nyɑ́ yekinɑ nɑ Yɑkɔpʋ kələɣɩ.
  azb-azb: Köməyinlə düşmənlərimizi devirək, İsminlə əleyhdarlarımızı əzək.
  eng-DBY: Through thee will we push down our adversaries; through thy name will we
    tread them under that rise up against us.
  hin-2017: तेरे सहारे से हम अपने द्रोहियों को ढकेलकर गिरा देंगे; तेरे नाम के प्रताप
    से हम अपने विरोधियों को रौंदेंगे।
  wol-KYG: Yaay kiy sama buur, di sama Yàlla, mayal askanu Yanqóoba ay ndam.
  bjr-bjr: Oo Anutu ani afeekannai maasa qeeqa namuqaa rafaaqafi marunausa maridaqa.
    Akaqausa findifi darirariafana anee maasa faqa marianaqa maasa rakirana uraaqa
    raidaqa.
  eng-YLT: By Thee our adversaries we do push, By Thy name tread down our withstanders,
  kne-kne: Tinokang min kalaban mi gapo sin panakabalin mo, in-gatigatin mi gapo sin
    panakabalin di ngadan mo.
  eng-WYC-2017: By thee we shall winnow our enemies with [the] horn; and in thy name
    we shall despise them, that rise against us.
  eng-WMBB: Through you, we will push down our adversaries. Through your name, we
    will tread down those who rise up against us.
  zat-NTPS: Nen xel-la' waca chiu' xebéajntu' benne' ca' dxeledábague̱' netu'. Lu
    Lau' Lue' guchuchuj guléajntu' benne' ca' dxeledábague̱' netu'.
  zty-NTPS: Ḻen yeḻa' wak chio' Le' wzéx̱jwto' benne' ka' ẕdíḻ-ḻengake' neto'.
    Ni'a chio' Le' ẕzéx̱jwto' ḻégake'.
  urd-GVH: तेरी मदद से हम अपने दुश्मनों को ज़मीन पर पटख़ देते, तेरा नाम लेकर अपने
    मुख़ालिफ़ों को कुचल देते हैं।
  rug-rug: Pa Mua ṉiniraṉira Goi si va kilasi gami sari na mami kana, meke huara va
    ineti gami sarini pu ṉoṉovala gami.
  gaz-gaz: Nu siin diinota keenya duubatti deebifna; maqaa keetiinis amajaajota keenya
    gad dhidhiinna.
  fra-LSG: 'O Dieu! Tu es mon roi: Ordonne la délivrance de Jacob!'
  yal-yal: N ma mangan nun n ma Ala nan i tan na. I tan nan nɔ sɔtɔn nagidima Yaxuba
    bɔnsɔnna xa.
  iou-iou: Täŋkaŋ gäkä täŋkentäŋ nimiŋiri iwaniye täŋo kehäromi yäpmäŋ äpäk täkamäŋ.
  haw-1868: 'Ma ou la e pahu aku ai makou i ko makou poe enemi: Ma kou inoa e hehi
    iho ai makou i ka poe ku e iluna ia makou.'
  arb-NAV: بِعَوْنِكَ نَطْرَحُ خُصُومَنَا أَرْضاً، وَبِاسْمِكَ نَدُوسُ الْقَائِمِينَ
    عَلَيْنَا.
  ded-ded: Ngabafocnina yeneng wegenac hagec neni geac kucfu igocyununi worama kenggec
    geac kpacfu ngabafocnina tidzicyunuma memayununide.
  ewe-ewe: To dziwò míetutu míaƒe futɔwo do ɖe megbe, eye to wò ŋkɔ me míenya avuzi
    le míaƒe futɔwo dzi.
  eng-LEE: '(44:6) Through thee will we butt down our assailants: through thy name
    will we tread under foot our opponents.'
  asm-FB: আমাৰ শত্রুবোৰক আমি তোমাৰ দ্বাৰায়েই তললৈ ঠেলি পঠাম; আমাৰ বিপক্ষে উঠাসকলক
    আমি তোমাৰ নামত ভৰিৰ তলত গছকিম।
  sus-A: عَلَ، عِ تَن نَن قِندِ ﭑ مَ مَنفّ رَ. يَندِ، عِ شَ يَشُبَ بْنسْي رَكِسِ.
  fra-SBL: Par toi, nous écraserons nos adversaires. Par ton nom, nous écraserons
    ceux qui se dressent contre nous.
  hbo-hbo: אַתָּה־ה֣וּא מַלְכִּ֣י אֱלֹהִ֑ים צַ֝וֵּ֗ה יְשׁוּעֹ֥ות יַעֲקֹֽב׃
  kik-kik: Wee nĩwe ũtũhotithagia kũhoota thũ ciitũ; nĩ ũndũ wa rĩĩtwa rĩaku tũrangagĩrĩria
    arĩa marĩ muku na ithuĩ.
  fra-NCL: 'C’est toi qui es mon roi, ô Dieu : ordonne le salut de Jacob !'
  cek-AK: Nang rang hoiah ka misanawk to hnuk kang nawn o sak moe, nangmah ih ahmin
    hoiah nihcae to ka tit o han.
  cuk-cuk: Be-ganguedgi anmar-isdarmaladgi anmar nakwisad. Be-nuggi anmargi-gwichigudimaladi
    anmar obelosad.
  uig-CYR: Һәқиқәт, кәмтәрлик һәм адаләтни алға сүрүшкә атланғиниңда, Шану-шәвкәт
    ичидә ғәлибә билән алға бас! Шуниң билән оң қолуң өзүңгә карамәт қорқунучлуқ ишларни
    көрситиду!
  tel-2017: నీ ద్వారా మేము మా శత్రువులను అణచి వేస్తాం. నీ నామాన్ని బట్టి మేము మాపై
    లేచే వాళ్ళను తొక్కి వేస్తాం.
  hat-BSA: Ak pouvwa Ou menm, nou va pouse fè advèsè nou fè bak; Nan non Ou, nou va
    pile fè desann sila ki leve kont nou yo.
  ukr-ONPU: І в такому величному вбранні своєму переможно мчися верхи заради істини,
    смирення й правди. Нехай правиця твоя звершить грізні вчинки.
  kos-kos: Ac ke ku lom kut kutangla mwet lokoalok lasr.
  hbo-WLC: אַתָּה־ה֣וּא מַלְכִּ֣י אֱלֹהִ֑ים צַ֝וֵּ֗ה יְשׁוּע֥וֹת יַעֲקֹֽב׃
  ibo-ibo: Nʼihi ọ bụ naanị site nʼike gị, ya na aha gị, ka anyị ji zọda ndị iro anyị
    nʼokpuru ụkwụ anyị.
  ory-ory: ତୁମ୍ଭ ଦ୍ୱାରା ଆମ୍ଭେମାନେ ବିପକ୍ଷଗଣକୁ ତଳେ ପକାଇବା; ତୁମ୍ଭ ନାମ ଦ୍ୱାରା ଆମ୍ଭେମାନେ
    ଆପଣା ବିରୁଦ୍ଧରେ ଉତ୍ଥିତ ଲୋକମାନଙ୍କୁ ଦଳି ପକାଇବା।
  chk-chk: Ren om manaman aia akufätiu ekewe chon oputakem. Pokiten itom aia purätiu
    ekewe chon fiu ngenikem.
  rop-rop: en garram yu pawa na melabat oldei bidim ola enami blanga melabat.
  ukr-1871: Через тебе побьємо гнобителїв наших; через імя твоє розтопчемо тих, що
    проти нас встали.
  yon-yon: Eb yaambed dore nub bondan kuu ika yenbanden winimaub, kwane ewaningko
    yaambed nub manmo kerimaibdan kuu nubbed nangbe burudandimaub.
  deu-1951: (044-6) Durch dich wollen wir unsre Feinde niederstoßen; in deinem Namen
    wollen wir unsre Widersacher zertreten.
  eng-JPS: (44-6) Through Thee do we push down our adversaries; through Thy name do
    we tread them under that rise up against us.
  srp-1865: S tobom æemo izbosti neprijatelje svoje, i s imenom tvojim izgaziæemo
    one koji ustaju na nas.
  lug-lug: Ku lulwo tunaawangulanga abalabe baffe; ku lw’erinnya lyo tunaalinnyiriranga
    abalabe baffe.
  heb-heb: בך צרינו ננגח בשמך נבוס קמינו׃
  ben-IRV: তোমার দ্বারা আমরা আমাদের শত্রুদের ঠেলে নিচে ফেলে দেব; যারা আমার বিরুদ্ধে
    উঠে, তাদের তোমার নামের মাধ্যমে আমরা তাদের অধীনে চালাই।
  ntu-ntu: Milxtxopekr enqmi rgrng mz nzxplr-krm. X rnzlvzokr kxnzatrkatilr nigr mz
    zmatq ngr drtqm.
  pan-pan: ਤੇਰੇ ਰਾਹੀਂ ਅਸੀਂ ਆਪਣੇ ਵਿਰੋਧੀਆਂ ਨੂੰ ਹੇਠਾਂ ਧੱਕਾਂਗੇ, ਤੇਰੇ ਨਾਮ ਤੋਂ ਅਸੀਂ ਆਪਣਿਆਂ
    ਦੁਸ਼ਮਣਾਂ ਨੂੰ ਮਿੱਧਾਂਗੇ,
  mya-JVB: ကိုယ်တော် အားဖြင့် အကျွန်ုပ် တို့သည် ရန်သူ များ ကို တွန်းချ ကြပါစေသော။
    ရန်ဘက် ပြုသောသူတို့ကို နာမတော် အားဖြင့် နင်း ရသောအခွင့်ရှိကြပါစေသော။
  kgf-kgf: Nini guac muru héima namma haʒéchécnina helanʒi énécmima nunuwiŋ ʒé yacgic
    séc guac qacganéŋ tidacgé énécmianʒiŋ.
  tte-O: yo besiele am kaiwe koina kama kaleyayao kakaiwe-gabaegili.
  tbg-tbg: Tenavu ai kempukaqohai tentanavu navutaaka aru ntatake vaunara. Tenavu
    ai autuqaa, tinavu hampata iqoka raqi variaka naatarake vaunara.
  hmo-hmo: Oiemu durua dainai ai dekenai idia tuari henia taudia, be ai ese ai lulua
    lao. Oiemu ladana dainai, ai idia hadikaia gwauraia taudia ai moia diho.
  zar-NT: Uguntuʼ dxin yöl-laʼ huáca quiuʼ, uxícjatuʼ nupa taʼdáʼbagaʼ netuʼ, ateʼ
    tuʼ zóalen cazuʼ netuʼ, ucúl-latuʼ nupa bitiʼ taʼléʼe netuʼ dxiʼa.
  urd-urd: तेरी बदौलत हम अपने मुख़ालिफ़ों को गिरा देंगे; तेरे नाम से हम अपने ख़िलाफ़
    उठने वालों को पस्त करेंगे।
  rus-SYN: и в сем украшении Твоем поспеши, воссядь на колесницу ради истины и кротости
    и правды, и десница Твоя покажет Тебе дивные дела.
  bqc-SIM: Ḿmɛ ń ma kía ũ ma Lua, ni to Yakↄbu buiↄ zĩble.
  tcz-CHONGTHU: Nangma thahatna jal a bou kagal miteo kanungno jouvu ahin naming a
    bou keihon eidouhou kachotphao ahibouve.
  mar-mar: तुझ्या मदतीने आम्ही शत्रूला मागे ढकलू. जे आमच्याविरूद्ध उठतात, तुझ्या नावाने
    आम्ही आमच्या शत्रूंना तुडवून टाकू.
  isl-isl: Þú ert konungur minn og Guð. Láttu þjóð þína vinna sigur!
  hlt-THB: Namah ak caming kaimih ing ka qaalkhqi huna nawn sak unyng; namah ang ming
    ing ka qaalkhqi ce leh unyng.
  qub-qub: Yanapämaptiquimi binsishcä chiquimajcunata. Magamajcunatapis illgächirä.
  bqp-bqp: N gãin odì ↄ sↄ̃ ó ibɛrɛnↄi, kũ n tↄ́on odì gbá pɛ́tɛpɛtɛ ó zãngurinↄa.
  hat-hat: (044:6) Avèk pouvwa ou, nou kilbite lènmi nou yo. Avèk ou menm ki la avèk
    nou an, n'ap kraze moun ki leve dèyè nou yo.
  eng-BSB: Through You we repel our foes; through Your name we trample our enemies.
  eng-WEBPB: Through you, we will push down our adversaries. Through your name, we
    will tread down those who rise up against us.
  kbq-kbq: Kagri hankavefi ha' vahetia hara huta zamatufeta ometre emetre nehuta,
    Kagri kagireti ha'ma hurantenaku'ma hanaza vahera zamagofetura tagia reta zmare
    hapakopatigahune.
  pon-pon: Komui, me je pan kawekila at imwintiti kan; ni mar omui me je pan tiakekidi
    me kin palian kit.
  nhe-BL: Quena, ica motlapalehuil tiquintlanise tocualancaitacahua. Huan ica mochicahualis
    ininpan timoquejquetzase tlen techtehuíaj.
  wnc-wnc: Gatane kekeknga aknganeta iwaninu yawapena kukaing. Gata ninkatang yuwawi
    aminu ninkat amakamangu yaipapaakusikamang.
  bus-bus: N gãzĩn weè ↄ yĩpa wa ibɛɛnↄzi, kↄ̃n n tↄ́on weè wa zangurinↄ dúgu zↄ̃.
  gub-BL: Uruityk ureàmàtyry'ymar nepuner haw pupe ure wà. Urumumaw urekutyr ur ma'e
    ure wà, ta'e ereiko urerehe we ne xe.
  eng-DRA: 'With thy comeliness and thy beauty set out, proceed prosperously, and
    reign. Because of truth and meekness and justice: and thy right hand shall conduct
    thee wonderfully.'
