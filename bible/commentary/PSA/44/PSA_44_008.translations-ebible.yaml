verse: PSA.044.008
translations:
  mal-C: ദിവസംമുഴുവനും ഞങ്ങൾ ദൈവത്തിൽ പ്രശംസിക്കുന്നു, അവിടത്തെ നാമം ഞങ്ങൾ നിത്യം
    വാഴ്ത്തുന്നു. സേലാ.
  deu-TKW: Sondern du schaffst uns Sieg über unsere Bedränger und machst zu Schanden,
    die uns hassen.
  lin-lin: Kasi ezali Yo nde obikisaka biso wuta na maboko ya bayini na biso, mpe
    oyokisaka bayini na biso soni.
  mmx-mmx: Nema manaba emi asu amisik minu la manaba tong loklox avukat amisik tu
    la kopmen tekavaxap teren.
  eng-LSV: In God we have boasted all the day, || And we thank Your Name for all time.
    Selah.
  eng-GNV: Therefore will wee praise God continually, and will confesse thy Name for
    euer. Selah.
  eng-WEBSTER: In God we boast all the day long, and praise thy name for ever. Selah.
  nhw-BL: Mojmostla timitzpaquilismacase tinoTeco Dios. Huan timitzhueyichihuase ica
    huicatl para nochipa.
  swh-ONEN: Katika Mungu wetu tunajivuna mchana kutwa, nasi tutalisifu jina lako milele.
  bba-bba: Wunɑ kɑɑ sun wɔrɑ bɛsɛn yibɛrɛbɑn nɔmɑn di. Kpɑ ɑ be bɑ sun tusɑ burisinɑ.
  eng-KJVCPB: In God we boast all the day long, And praise thy name for ever. Selah.
  luo-luo: Sungawa ni kuom Nyasaye odiechiengʼ duto, kendo wabiro pako nyingi nyaka
    chiengʼ. Sela
  aii-aii: ܒܐܲܠܵܗܵܐ ܫܘܼܒܸܚ ܠܲܢ ܟܠܹܗ ܝܵܘܡܵܐ، ܘܠܫܸܡܘܼܟ݂ ܗܲܠܔ ܥܵܠܲܡ ܒܸܬ ܫܲܟܪܲܚ. ܣܹܠܵܗ
  meu-meu: Nega idoinai Dirava vada a heaḡilaia; oi ladamu baia imodaia hanaihanai.
    (Selah)
  npi-ULB: दिनभरि हामीले परमेश्‍वरमा नै गर्व गरेका छौं र तपाईंको नाउँलाई नै हामी सदासर्वदा
    धन्यवाद दिनेछौं । सेला
  yor-yor: Nínú Ọlọ́run àwa ń ṣògo ní gbogbo ọjọ́, àwa ó sì yin orúkọ rẹ títí láé.
    Sela.
  pes-OPCB: برای همیشه تو را ستایش خواهیم کرد، و تا ابد از تو سپاسگزار خواهیم بود.
  tgl-ULB: Ang Diyos ang aming ipinagmamalaki buong araw, at magpapasalamat kami sa
    iyong pangalan magpakailanman. Selah
  nop-nop: Bepaŋ, indi helemahelemaŋ wohoge ganintiloyam. Tiŋa undugoŋ helemahelemaŋ
    welemomooŋ nadigamuŋa ganiutumba taneem.
  hui-hui: I̱name Ngode Datagaliwabe í̠ninaga mini dege yaraga halu í̠na birigonaga
    ka̱i̱ lalu haabo holeberema.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​သည်​ကိုယ်​တော်​ရှင်​အား အ​စဉ်​အ​မြဲ​ထော​မ​နာ​ပြု​၍​ကျေး​ဇူး​တော်​ကို
    ထာ​ဝ​စဉ်​ချီး​မွမ်း​ပါ​မည်။
  bod-N: ངེད་ཀྱིས་ཉིན་གང་དཀོན་མཆོག༌བསྔགས། །རྒྱུན་དུ་ཁྱེད་ཀྱི་མཚན་ལ༌བསྟོད།།༼ སེ༌ལཱ།
    ༽
  wsk-wsk: Se Kaem, ana nika saonga mu ko ka balu patawu lagasan, ale nika nip pempem
    la patawu se laganakko.
  sna-sna: Tinozvirumbidza muna Mwari zuva rose, uye ticharumbidza zita renyu nokusingaperi.
    Sera
  spa-BLM: En Dios nos hemos jactado todo el día. Daremos gracias a tu nombre por
    siempre. Selah.
  cac-cac: An̈ej d'ayach ol cac'n̈ej tzalajb'oc co c'ool, a achn̈ej ol ach co b'itej.
  swh-ULB: Katika Mungu tumefanywa kujivuna siku zote, nasi tutalishukuru jina lako
    milele. Selah
  bel-bel: Ты палюбіў праўду і зьненавідзеў бяспраўе, таму памазаў Цябе, Божа, Бог
    Твой алеем радасьці больш, чым саўдзельцаў Тваіх.
  deu-ELBBK: Denn du rettest uns von unseren Bedrängern, und unsere Hasser machst
    du beschämt.
  mbb-OT: He Megbevayà, iyan ka ibpehivantug dey layun, ne edeliǥen dey sikew te wazà
    pidtemanan.
  mal-2015: ദൈവത്തിൽ ഞങ്ങൾ നിത്യം പ്രശംസിക്കുന്നു; നിന്റെ നാമത്തിന്നു എന്നും സ്തോത്രം
    ചെയ്യുന്നു. സേലാ.
  gup-gup: Yoh, ngad wanjh ngundiburluburlume ngudda God bu kunbarnangarra rowk. Ngad
    wanjh ngundingeyburlume ngudda bu ngundimanjbun munguyh munguyh.
  rmc-rmc: bo tu amen zachraňinďal le ňeprijaťeľendar a kerďal ladž olenge, ko amen
    našťi avri ačhen.
  nlg-nlg: Tana lei dani soko ge God, Ighai kai holohabagho ma kai holoutoana ahamu
    kasila.
  pes-OPV: تمامی روزبر خدا فخر خواهیم کرد و نام تو را تا به ابد تسبیح خواهیم خواند،
    سلاه.
  ron-1924: Ной, ын фиекаре зи, не лэудэм ку Думнезеу ши пуруря слэвим Нумеле Тэу.
  ben-OBCV: ঈশ্বরে আমরা সারাদিন গর্ব করি, আর আমরা চিরকাল তোমার নামের প্রশংসা করব।
  som-som: Maalinta oo dhan waxaannu ku faannaa Ilaah, Oo annana weligayo waxaannu
    ku mahadnaqaynaa magacaaga. (Selaah)
  lat-VUC: Dilexisti justitiam, et odisti iniquitatem; propterea unxit te Deus, Deus
    tuus, oleo lætitiæ, præ consortibus tuis.
  eng-ASVBT: In God have we made our boast all the day long, And we will give thanks
    unto thy name forever. Selah
  mna-mna: Tana niyam se pu, mi leleyam ambai pu mi ampakurkur zom totomen.
  ita-1885: Noi ci glorieremo tuttodì in Dio, E celebreremo il tuo Nome in perpetuo.
    (Sela.)
  eng-LXXUP: 'Thou hast loved righteousness, and hated iniquity: Therefore God, thy
    God, has anointed thee With the oil of gladness beyond thy fellows.'
  eng-ULB: In God we have made our boast all the day long, and we will give thanks
    to your name forever. Selah
  spa-VBL: Dios, te alabamos gozosos todo el día y alabamos tu nombre. Selah.
  fra-_FOB: C'est en Dieu que nous nous glorifions chaque jour; nous célébrerons ton
    nom à jamais. Sélah (pause).
  mal-mal: ദൈവത്തിൽ ഞങ്ങൾ നിത്യം പ്രശംസിക്കുന്നു; അവിടുത്തെ നാമത്തിന് എന്നും സ്തോത്രം
    ചെയ്യുന്നു. സേലാ.
  lit-lit: Dievu giriamės ištisą dieną ir tavo vardą girsime per amžius. Sela.
  urd-GVR: Pūrā din ham Allāh par faḳhr karte haiṅ, aur ham hameshā tak tere nām kī
    tamjīd kareṅge. (Silāh)
  suz-BL: गोपुकीमी नाक्‍त किंत किंत परमप्रभु कली मिम्‍शा, आंइ नें बोरपाइक्‍नीकी। मिनु
    गोपुकीमी गेना हना यो “इन नें ठेयब बाक्‍ब” दे ठेयब सेल्‍नीकी। ठेयब सेंदा पा।येरमीया
    ८:२२-२३
  eng-NOY: In God will we glory continually; Yea, we will praise thy name for ever!
    [[Pause.]]
  ita-1927: In Dio noi ci glorieremo, ogni giorno e celebreremo il tuo nome in perpetuo.
    Sela.
  ckb-ckb: بە درێژایی ڕۆژ شانازی بە خوداوە دەکەین، هەتاهەتایە ستایشی ناوت دەکەین.
  eng-BBE: Our pride is in God at all times, to his name we give praise for ever.
    (Selah.)
  xsi-xsi: Mine nde Maro Kindeni, maka nema paneâŋa ilâ pa noko simbo nâ ikura zo
    zo. Maka ma kawama ndaŋge pano, ma kaveta mine ku kamo nâ.
  kan-OKCV: ದೇವರಲ್ಲಿ ದಿನವೆಲ್ಲಾ ನಾವು ಹಿಗ್ಗುತ್ತಿದ್ದೇವೆ; ನಿಮ್ಮ ಹೆಸರನ್ನು ಯುಗಯುಗಕ್ಕೂ ಕೊಂಡಾಡುವೆವು.
  tam-2017: தேவனுக்குள் எப்போதும் மேன்மைபாராட்டுவோம்; உமது பெயரை என்றென்றைக்கும் துதிப்போம்.
    (சேலா)
  spa-RV-1909: En Dios nos gloriaremos todo tiempo, y para siempre loaremos tu nombre.
    (Selah.)
  ron-BTF: Cu Dumnezeu ne fălim cât este ziua de lungă și lăudăm numele tău pentru
    totdeauna. Selah.
  eng-WEBP: In God we have made our boast all day long. We will give thanks to your
    name forever. Selah.
  eng-FBV: God, we proudly thank you all day long, and praise your name forever. Selah.
  nld-1939: In God mochten we steeds blijven roemen, En uw Naam in eeuwigheid prijzen!
  nch-BL: Mojmosta timitzpaquilismacase tinoTeco Dios. Huan timitzhueyichihuase ica
    huicat para nochipa.
  vie-1934: Hằng ngày chúng tôi đã khoe mình về Đức Chúa Trời, Lại sẽ cảm tạ danh
    Chúa đến đời đời.
  cha-cha: Ya gui as Yuus tatunanmaesa jit todot dia; ya para taejinecog, intina y
    naanmo.
  hin-CV: हम निरंतर परमेश्वर में गर्व करते रहे, हम सदा-सर्वदा आपकी महिमा का धन्यवाद
    करते रहेंगे.
  eng-OURB: In God we have made our boast all day long, we will yadah ·extend hands
    in thankful praise· to your name forever. Selah ·contemplation with musical interlude·.
  spa-BES: Nuestro orgullo está en Dios en todo momento, y su nombre alabamos para
    siempre. Selah.
  tdx-tdx: I Andrianañahare ro firengea’ay lomoñandro, vaho andriañe’ay nainai’e ty
    tahina’o. Selà
  tha-KJV: ข้าพระองค์ทั้งหลายอวดถึงพระเจ้าได้ตลอดทั้งวัน และข้าพระองค์ทั้งหลายสรรเสริญพระนามของพระองค์​เป็นนิตย์
    เซลาห์
  por-BR-2018: Nós exaltamos a Deus o dia todo; e louvaremos o teu nome para sempre.
    (Selá)
  deu-ELO: In Gott rühmen wir uns den ganzen Tag, und deinen Namen werden wir preisen
    ewiglich. (Sela.)
  eng-WYC-2018: We shall be pleased in God all day; and in thy name we shall acknowledge
    to thee into the world. (We shall glory in God all day long; and we shall praise
    thy name forever.)
  epo-epo: Dion ni gloros ĉiutage, Kaj Vian nomon ni dankos eterne. Sela.
  gfk-gfk: Tano kidilona bung bakut mehet latlaat tupas ugu, God, ma het na pirlat
    hatikane no hinsaam.
  uig-PIN: Hudani kün boyi iptiharlinip mahtaymiz; Namingni ǝbǝdil’ǝbǝdgiqǝ mǝdⱨiyilǝymiz.
    Selaⱨ!
  beo-beo: Ninia eso huluane mae fisili, Dima nodonanumu.
  tpi-OTNT: God, oltaim mipela i bin litimapim nem bilong yu. Na bai mipela i tok
    tenkyu long yu oltaim oltaim.
  hau-SA: A cikin Allah muke fariyarmu dukan yini, kuma za mu yabi sunanka har abada.
    Sela
  udu-udu: Eya Arumgimis mo tani aman dhukina ’ba/ ki ca ki ṯikir ṯikir mo, dhali
    aman mina c̱i /e momaŋ gom gway pini ki sule/ sule/ mo. Doshi ma dhali ’cunycuri
    yan mo.
  uig-LAT: Xudani kün boyi iptixarlinip maxtaymiz; Namingni ebedil’ebedgiche medhiyileymiz.
    Sélah!
  nde-nde: Siyazincoma ngoNkulunkulu ilanga lonke, njalo sizalidumisa ibizo lakho
    nini lanini.
  ton-ton: ‌ʻOku mau vikiviki ʻi he ʻOtua ʻi he ʻaho kotoa, ʻo fakamālō ki ho huafa
    ʻo taʻengata. Sila.
  ces-1613: Ale ty jsi nás vysvobozoval od nepřátel našich, a kteříž nás nenávidí,
    ty jsi zahanboval.
  eng-WMB: In God we have made our boast all day long. We will give thanks to your
    name forever. Selah.
  tam-TCV: நாங்களோ நாள்தோறும் இறைவனிலேயே பெருமை பாராட்டுகிறோம்; நாங்கள் உமது பெயரை
    என்றென்றும் துதிப்போம்.
  ceb-ULB: Diha sa Dios makapasigarbo kami sa tibuok nga adlaw, ug kami magapasalamat
    sa imong ngalan hangtod sa hangtod. Selah
  pol-UBG: Każdego dnia chlubimy się Bogiem, a twoje imię będziemy sławić na wieki.
    Sela.
  urd-GVU: پورا دن ہم اللہ پر فخر کرتے ہیں، اور ہم ہمیشہ تک تیرے نام کی تمجید کریں
    گے۔ (سِلاہ)
  eng-OEBCW: In God we boast all the day long, and your name will we praise forever.
    Selah
  deu-1912: Wir wollen täglich rühmen von Gott und deinem Namen danken ewiglich. (Sela.)
  kan-2017: ದೇವರೇ, ನಿನ್ನಲ್ಲಿಯೇ ಯಾವಾಗಲೂ ಹಿಗ್ಗುತ್ತಿದ್ದೇವೆ; ನಿನ್ನ ನಾಮವನ್ನೇ ಸದಾಕಾಲವೂ ಕೀರ್ತಿಸುವೆವು.
  yap-yap: Bay u gogned e sorok ngom ni gubin ngiyal’ mu’ug pininged e magaer ngom
    ndariy n’umngin nap’an.
  hlt-MCSB: Hnin takuem Pathen rhang neh ka thangthen uh tih na ming te kumhal duela
    ka uem uh ni. Selah
  mdy-ETH: ፆኦሲዮ! ኔኤና ኑ ሄርሺንታኔ፤ ሱንፆዋ ኑ ኔኤኮ ናንጊና ጋላታኔ።
  twi-ASANTE: Onyankopɔn mu na yɛhoahoa yɛn ho da mu nyinaa na yɛbɛkamfo wo din no
    daa daa.
  eng-WEBU: In God we have made our boast all day long. We will give thanks to your
    name forever. Selah.
  acu-NT: 'Iisha ame pachisar tuke: Ameketme Yusem titinuitji. Turasha tuke ami naaram
    pachisar: Ameketme juuntam titinuitji.'
  spa-PDDPT: En ʼElohim nos gloriaremos todo el día Y alabaremos tu Nombre para siempre.
    Selah
  gun-gun: Oreruete re ae rovy'a riae, raka'e rã peve roporaei 'rã nderery rupi.
  agu-BL: Cha'stzun te, ilenin skak'e' k'eju'. Nin skak'e' kak'ajsbil swutzu' sbne'
    opon tunintz.
  ilo-ULB: Iti Dios nagpannakkelkami nga agmalmalem, ken agyamankami iti naganmo iti
    agnanayon. Selah
  kpg-kpg: Gimaadou ga hagaamu Goe i nia madagoaa huogodoo, ge danggee adu gi di Goe
    ga hana hua deeodi.
  uig-ARA: خۇدانى كۈن بويى ئىپتىخارلىنىپ ماختايمىز؛ نامىڭنى ئەبەدىلئەبەدگىچە مەدھىيىلەيمىز.
    سېلاھ!
  sus-sus: Kɔnɔ i tan nan muxu ratangama muxu yaxuie ma, i tan nan muxu xɔnmixie rayaagima.
  pon-2006: Se pahn kin kapinga komwi ahnsou koaros oh patohwan kapingkalahngan ong
    komwi kohkohlahte.
  jae-jae: Aêac atoc Anôtô sa gedeŋ tôŋgeŋ. Ma aweŋ gêôc nêm ŋaê ŋapaŋ.
  ksd-ksd: Ta ra bungbung parika ave langlang tai God, Ma avet a pite vatikene pa
    ra iangim. Sela.
  tur-YTC: Bütün gün Tanrı'yla övünürüz. Adına sonsuza dek şükrederiz. Selah.
  bel-N: але Ты збавіў нас ад прыгнятальнікаў нашых і асароміў тых, што нас ненавідзяць.
  grc-BRENT: Ἠγάπησας δικαιοσύνην, καὶ ἐμίσησας ἀνομίαν, διὰ τοῦτο ἔχρισέ σε ὁ Θεὸς
    ὁ Θεός σου ἔλαιον ἀγαλλιάσεως παρὰ τοὺς μετόχους σου.
  kpr-kpr: Namane evovodae nindae sakai sise a aiyakoe sise irarera.
  ind-AYT: (44-9) Di dalam Allah, kami bermegah sepanjang hari, dan kami akan mengucap
    syukur bagi nama-Mu selama-lamanya. Sela
  yom-yom: Mu Nzambi beto tueti kukiniemisanga mu lumbu kimvimba ayi tuela zitisa
    dizina diaku mu zithangu zioso.
  yut-yut: Piŋkop, nin gɨldat kɨnda kaloŋ gak do man madep gamamaŋ. Bɨsap dagok dagogɨ
    mɨni mango aŋkɨsineŋ.
  nya-nya: Timanyadira mwa Mulungu wathu tsiku lonse, ndipo tidzatamanda dzina lanu
    kwamuyaya.
  hrv-hrv: Nego ti, ti si nas spasio od dušmana, ti si postidio one koji nas mrze.
  mps-mps: God, sesemane sogo dago nago nogi ugwaba sobao. Tama dago nageba usu da
    weyu, geda haluasa po sesemane sesemane sogo wabo da.
  tpi-tpi: God, oltaim mipela i bin litimapim nem bilong yu. Na bai mipela i tok tenkyu
    long yu oltaim oltaim.
  dan-1931: men du gav os Sejr over Fjenden, du lod vore Avindsmænd blive til Skamme.
  vie-OVCB: Chúng con mãi mãi tự hào về Chúa, và ca tụng thánh Danh suốt đời.
  guj-2017: આખો દિવસ અમે ઈશ્વરમાં બડાશ મારી છે અને અમે સદાકાળ તમારા નામની આભારસ્તુતિ
    કરીશું. સેલાહ.
  pon-2006A: Se pahn kin kapinga komwi ahnsou koaros oh patohwan kapingkalahngan ong
    komwi kohkohlahte.
  por-BRBSL: Em Deus nós nos orgulhamos o dia inteiro. Daremos graças ao seu nome
    para sempre. Selah.
  eng-OEBUS: In God we boast all the day long, and your name will we praise forever.
    Selah
  swe-swe: '[Kör:] Du räddade oss från våra fiender, och har förödmjukat dem som hatar
    oss.'
  cth-cth: Hnintangkuem Cathut dawk ka kâoup teh, a min hah pou ka pholen.
  twi-twi: Onyankopɔn mu na yɛhoahoa yɛn ho da mu nyinaa, na yɛbɛkamfo wo din no daa
    daa.
  hlt-hlt: Hnin takuem Pathen rhang neh ka thangthen uh tih na ming te kumhal duela
    ka uem uh ni. Selah
  tbz-SIM: Fɔ̃́ɔ̃̀ ti dɛɛrínɛ̀ ti dootitɔbɛ̀, kɛ fɛikùnko bɛ̀ɛ̀ í ti dɔ́.
  msy-2020: O God, nɨrara e nɨn ziam fɨ, egh nɨ mɨnabɨ mamaghɨra ikiam. (Ighiam gamua
    an suiam atugha avughsegha ua ighiam gami.)
  dop-dop: Mpi tɔ, nyɑ́ yɑkənɑ-tʋɣʋ tɑ́ kolontunɑɑ niŋ tɑɑ nɑ ń tʋɣɩ mpɑ pɑɑ cɑɑkɩ-tʋ
    tɔɣɔ fɛɛlɛ.
  azb-azb: Gün boyu Allahla fəxr edirik, İsminə sonsuza qədər şükür edirik. Sela
  eng-DBY: In God will we boast all the day, and we will praise thy name for ever.
    Selah.
  hin-2017: हम परमेश्वर की बड़ाई दिन भर करते रहते हैं, और सदैव तेरे नाम का धन्यवाद
    करते रहेंगे। (सेला)
  wol-KYG: Yaa nuy musal ci bañ yi, yaay gàcceel noon ñi.
  bjr-bjr: Maasa aiqama kari Anutuna kai amooqidaqa. Naaru naaru minara dufi dufi
    qianaura. Kuqaa.
  eng-YLT: In God we have boasted all the day, And Thy name to the age we thank. Selah.
  kne-kne: Kanayon ay daydayawen mis sik-a ya man-iyaman kami si eng-enggana.
  eng-WYC-2017: We shall be pleased in God all day; and in thy name we shall acknowledge
    to thee into the world.
  eng-WMBB: In God we have made our boast all day long. We will give thanks to your
    name forever. Selah.
  zat-NTPS: Ne̱ chee̱ Dios tu súazquezentu' lu da ba neza, na' chadía chacanna güe
    lá'anantu' Lau' Lue'.
  zty-NTPS: Ni'a chio' Le', Dios, sóatezto' ḻo yeḻa' ba nez, na' to chi'ize wx̱én
    ḻáže'to' Le',
  urd-GVH: पूरा दिन हम अल्लाह पर फ़ख़र करते हैं, और हम हमेशा तक तेरे नाम की तमजीद
    करेंगे। (सिलाह)
  rug-rug: Ke kaqu vahesigo gami si Goi doduru totoso, meke kaqu zama leana si gami
    koa Goi ninae rane.
  gaz-gaz: Nu yeroo hundumaa Waaqaan dhaadanna; maqaa kees bara baraan ni galateeffanna.
  fra-LSG: Mais c’est toi qui nous délivres de nos ennemis, Et qui confonds ceux qui
    nous haïssent.
  yal-yal: Koni i tan nan nɔɔn fima nxu ma nxu yaxune ma. I tan nan ne rayarabima,
    naxanye nxu raɲaxuxi.
  iou-iou: Unita gäkŋo wäpka yäpmäŋ akuŋpäŋ bänep täga man tärek-täreki nämo api gäwet
    täne.
  haw-1868: Iloko o ke Akua e kaena ai makou a po ka la, A e hoomaikai mau loa aku
    i kou inoa. Sila.
  arb-NAV: بِاللهِ نَفْتَخِرُ الْيَوْمَ كُلَّهُ، وَنَحْمَدُ اسْمَكَ إِلَى الأَبَدِ.
  ded-ded: Neni Anutuac negenni engena angkecde. Geac kpac kuneng heiwayong memima
    nasoya nasoya ifi angkecnide. Selac
  ewe-ewe: Míetsɔ Mawu ƒo adegbe ŋkeke blibo la, eye míakafu wò ŋkɔ tegbetegbe. Sela
  eng-LEE: (44:9) Of God we boast all the day, and to thy name will we give thanks
    for ever. Selah.
  asm-FB: ঈশ্বৰৰ নামতে আমি সকলো সময়তে গর্ব কৰি আহিছোঁ; চিৰকাল আমি তোমাৰ নামৰ ধন্যবাদ
    কৰি থাকিম। (চেলা)
  sus-A: كْنْ عِ تَن نَن مُشُ رَتَنفَمَ مُشُ يَشُييٍ مَ، عِ تَن نَن مُشُ شْنمِشِيٍ
    رَيَافِمَ.
  fra-SBL: C'est en Dieu que nous nous sommes glorifiés tout au long du jour. Nous
    rendrons grâce à ton nom pour toujours. Selah.
  hbo-hbo: כִּ֣י הֹ֭ושַׁעְתָּנוּ מִצָּרֵ֑ינוּ וּמְשַׂנְאֵ֥ינוּ הֱבִישֹֽׁותָ׃
  kik-kik: Ngai nĩwe tũtindaga tũkĩĩrahĩra mũthenya wothe, na tũgũtũũra tũgoocaga
    rĩĩtwa rĩaku nginya tene.
  fra-NCL: Mais c’est toi qui nous délivres de nos ennemis, et qui confonds ceux qui
    nous haïssent.
  cek-AK: Kaicae loe athun qui Sithaw ah ni kam oek o, na hmin to dungzan khoek to
    ka saphaw o. Selah.
  cuk-cuk: ¡Bab-Dummad, anmar beginbi nug-dummarba-itodii gumaloed! ¡Anmar be-nug-odummodii
    gumaloed!
  uig-CYR: Сән һәққанийлиқни сөйүп, рәзилликкә нәпрәтлинип кәлгәнсән; Шуңа Худа, йәни
    сениң Худайиң, сени һәмраһлириңдин үстүн қилип шатлиқ мейи билән мәсиһ қилди.
  tel-2017: మా దేవునిలోనే మేము రోజంతా గర్విస్తున్నాం. నీ నామానికి శాశ్వతంగా కృతజ్ఞతలు
    చెప్పుకుంటాం. సెలా.
  hat-BSA: Nan Bondye, nou te louwe tout lajounen. Nou va bay remèsiman a non Ou jis
    pou tout tan.
  ukr-ONPU: Ти полюбив правду й зненавидів беззаконня; тому помазав Тебе Бог, Твій
    Бог, олією радощів більше, ніж Твоїх друзів.
  kos-kos: Kut ac fah kaksakin kom pacl e nukewa Ac sot kulo nu sum nwe tok ma pahtpat.
  hbo-WLC: כִּ֣י ה֭וֹשַׁעְתָּנוּ מִצָּרֵ֑ינוּ וּמְשַׂנְאֵ֥ינוּ הֱבִישֽׁוֹתָ׃
  ibo-ibo: Nʼime Chineke ka ịnya isi anyị dị ogologo ụbọchị niile, anyị ga-eto aha
    gị ruo mgbe ebighị ebi. Sela
  ory-ory: ଆମ୍ଭେମାନେ ସାରାଦିନ ପରମେଶ୍ୱରଙ୍କଠାରେ ଦର୍ପ କରିଅଛୁ ଓ ଅନନ୍ତକାଳ ତୁମ୍ଭ ନାମର ଧନ୍ୟବାଦ
    କରିବା। [ସେଲା]
  chk-chk: Äm aia chök aingaing womw en äm Kot fansoun meinisin o kilisou ngonuk tori
    feilfeilachök.
  rop-rop: Oni blanga yu na God melabat garra oldei toktokbat, en melabat garra oldei
    preisim yu neim en gibitbat yu theingks olagijawan.
  ukr-1871: Богом хвалимося цїлий день, і імя твоє будем прославляти по віки.
  yon-yon: God, eb dowad kerengkan kamimaub, amkimombed wene amnoom, kwane ewaningko
    aron korem kankoonimamanuub.Selah
  deu-1951: (044-9) Gottes rühmen wir uns alle Tage, und deinen Namen loben wir ewig.
    (Pause.)
  eng-JPS: (44-9) In God have we gloried all the day, and we will give thanks unto
    Thy name for ever. Selah
  srp-1865: Bogom æemo se hvaliti svaki dan, i ime tvoje slaviæemo dovijeka.
  lug-lug: Twenyumiririza mu Katonda olunaku lwonna. Era tunaatenderezanga erinnya
    lyo emirembe gyonna.
  heb-heb: באלהים הללנו כל היום ושמך לעולם נודה סלה׃
  ben-IRV: আমরা সমস্ত দিন ধরে ঈশ্বরেতে গর্ব করলাম এবং চিরকাল জন্য তোমার নামের ধন্যবাদ
    করব। সেলা
  ntu-ntu: Sa naglqlz-zvzkr nim. X nzawi-krbzkr bam tqvzpe tqvzpe.
  pan-pan: ਸਾਰੇ ਦਿਨ ਅਸੀਂ ਪਰਮੇਸ਼ੁਰ ਵਿੱਚ ਮਗਨ ਹੁੰਦੇ ਹਾਂ, ਅਤੇ ਅਸੀਂ ਸਦਾ ਤੇਰੇ ਨਾਮ ਦਾ ਧੰਨਵਾਦ
    ਕਰਾਂਗੇ। ਸਲਹ।
  mya-JVB: အကျွန်ုပ်တို့သည် မ ခြားမလပ်ဘုရား သခင်၌ ဝါကြွား ၍ နာမတော် ကို အစဉ် အမြဲချီးမွမ်း
    ကြပါ၏။
  kgf-kgf: Nini kaiwe herec Anutuac niŋac ʒézé ségiségi wanʒiŋ. Nini Anutuac qara
    hémbénaŋa ewa hia ac wammiwiŋ.
  tte-O: Koinaele katobalanagiwo yo sauga meuloina kakawakawatoki koliwo.
  tbg-tbg: Toqaqivata erainainivata tenavu ai mahutaqai tivaqi vi vauro. Tenavu ekaa
    enta ai autu tuaheraqi virera.
  hmo-hmo: Ai ese nega ibounai oi do ai hanamoa, bona oi do ai tanikiu henia ela bona
    hanaihanai.
  zar-NT: 'Cúʼuticaʼstuʼ Liʼ yöl-laʼ ba, en guíëticaʼstuʼ Liʼ: “Xclenuʼ.”'
  urd-urd: हम दिन भर ख़ुदा पर फ़ख़्र करते रहे हैं, और हमेशा हम तेरे ही नाम का शुक्रिया
    अदा करते रहेंगे।
  rus-SYN: Ты возлюбил правду и возненавидел беззаконие, посему помазал Тебя, Боже,
    Бог Твой елеем радости более соучастников Твоих.
  bqc-SIM: Asa ḿmɛ ni wá sí wá ibɛɛↄwa, ni wida wá zangudeↄwa.
  tcz-CHONGTHU: O Elohim Pathen naloupina ho hi tantih neilou va ka samphon jing diu,
    chule a kumkho a ka thangvah jing diu ahi.
  mar-mar: देवाच्या ठायी रोज आम्ही आमचा अभिमान बाळगला आहे, आणि तुझ्या नावाला आम्ही
    सर्वकाळ महिमा देऊ. (सेला)
  isl-isl: Aðeins með þinni hjálp getum við sigrað.
  hlt-THB: Myngawi Khawsa awh oek qu kang nyng saw, nang ming ce kumqui dyna kyihcah
    kawng unyng.
  qub-qub: Imaypis gamtaga alabaycäshayquimi Tayta Dios. Imaypis agradësicuycäshayquimi.
    Selah
  bqp-bqp: Luda, odìgↄ̃ n sáabu kpá gↄrↄ sĩnda pínki, odìgↄ̃ n tↄ́ kpá lakanaa sari.
  hat-hat: (044:9) Se chak jou n'ap fè lwanj ou. Se tout tan n'ap nonmen non ou, n'ap
    di ou mèsi.
  eng-BSB: In God we have boasted all day long, and Your name we will praise forever.
    Selah
  eng-WEBPB: In God we have made our boast all day long. We will give thanks to your
    name forever. Selah.
  kbq-kbq: Hagi maka kna nanterantetima vuno kinagama omeseana Anumzamokagu akagia
    nereta, zagamera huta kagia erisga nehune.
  pon-pon: Ran karoj je pan kapina Kot, o je pan danke on mar omui kokolata.
  nhe-BL: Mojmostla timitzpaquilismacase Toteco Dios. Huan timitzhueyichihuase ica
    huicatl para nochipa.
  wnc-wnc: Anutu, gata take siknga gatanimiyakge natake ganimbakngakamang. Ganimbakngake
    asingganu ninda gatane umanda yatangenakamang.
  bus-bus: Luda, weègↄ̃ n sáabu kpaa gurↄ píngi, weègↄ̃ n tↄ́ kpaa yãana sai.
  gub-BL: Urumume'u putar nekatu haw izi'itahy te kwarahy heixe mehe nehe. Urumume'u
    putar neremiapo kwer ikatu haw tuweharupi nehe no.
  eng-DRA: 'Thou hast loved justice, and hated iniquity: therefore God, thy God, hath
    anointed thee with the oil of gladness above thy fellows.'
