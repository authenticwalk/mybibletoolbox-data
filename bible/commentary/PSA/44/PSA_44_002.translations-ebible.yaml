verse: PSA.044.002
translations:
  mal-C: അവിടത്തെ കരംകൊണ്ട് അങ്ങ് രാഷ്ട്രങ്ങളെ തുരത്തിയോടിച്ചു ഞങ്ങളുടെ പൂർവികർക്കു
    ദേശം അവകാശമായി നൽകി; അവിടന്ന് ജനതകളെ ഞെരിച്ചമർത്തി ഞങ്ങളുടെ പൂർവികരെ തഴച്ചുവളരുമാറാക്കി.
  deu-TKW: 'Gott, mit unseren Ohren haben wir gehört, unsere Väter haben uns erzählt:
    Ein großes Werk hast du in ihren Tagen ausgeführt, in den Tagen der Vorzeit.'
  lin-lin: Nzambe, toyokaki na matoyi na biso ; bakoko na biso babetelaki biso lisolo
    ya makambo oyo osalaki na tango na bango, na tango ya kala.
  mmx-mmx: Maga ronga i do nenu xa uga saksu mi lavamolon, la uga vaxaxis limixin
    taram at lenep kangka atnedi. Uga lox asongot bok limixin at levenabung mixin
    petpes la uga lox anarong lubung mixin taram la diga ngasang kobot.
  eng-LSV: You, [with] Your hand, have dispossessed nations. And You plant them. You
    afflict peoples, and send them away.
  eng-GNV: 'Howe thou hast driuen out the heathen with thine hand, and planted them:
    how thou hast destroyed the people, and caused them to grow.'
  eng-WEBSTER: How thou didst drive out the heathen with thy hand, and didst plant
    them; how thou didst afflict the people, and cast them out.
  nhw-BL: Quena, Toteco Dios, ica mohueyi chicahualis ta tiquintojtocac nopa fiero
    masehualme catli quinhueyichihuayayaj teteyome ipan nopa tlali, huan nopa tlali
    tiquinmacac totatahua. Quena, tiquintlatzacuilti ne sequinoc huan tiquinpalehui
    tohuejcapan tatahua para ma momiyaquilica, huan ma moaxcatica.
  swh-ONEN: Kwa mkono wako uliwafukuza mataifa na ukawapanda baba zetu, uliangamiza
    mataifa na kuwastawisha baba zetu.
  bba-bba: Gusunɔ, sɑ nuɑ kɑ bɛsɛn tiin swɑɑ wunɛn sɔmɑ ye ɑ kuɑ bɛsɛn bɑɑbɑbɑn wɑɑti.
    Berɑ bɑ sun ye sɔ̃ɔwɑ.
  eng-KJVCPB: How thou didst drive out the heathen with thy hand, and plantedst them;
    How thou didst afflict the people, and cast them out.
  luo-luo: Ne iriembo ogendini mamoko gi lweti iwuon kendo ne iguro kwerewa kargi;
    ne itieko ogendinigo mi imiyo kwerewa okar.
  aii-aii: ܐܲܢ݇ܬ ܒܐܝܼܕܘܼܟ݂ ܛܪܝܼܕܵܝ ܠܘܼܟ݂ ܐܸܡܘܵܬܹ̈‌ܐ ܘܢܨܝܼܒ݂ܵܝ ܠܘܼܟ݂ ܐܲܒ݂ܵܗܵܬܲܢ̈، ܥܒ݂ܝܼܕ
    ܠܘܼܟ݂ ܣܪܝܼܬܵ‌ܐ ܠܥܲܡܡܹ̈ܐ ܘܡܘܼܦܪܸܣܵܝ ܠܘܼܟ݂ ܐܲܒ݂ܵܗܵܬܲܢ̈.
  meu-meu: Sibomu imamu amo bese idau-idau o luludia lasiva, a idia na o atodia; bese
    idau-idau oi ese o hahisidiava, a idia na o hamauridia.
  npi-ULB: तपाईंले जातिहरूलाई आफ्नै हातले लखेट्नुभयो, तर तपाईंले हाम्रा मानिसहरूलाई
    बसाल्नुभयो । तपाईंले मानिसहरूलाई कष्‍ट दिनुभयो तर तपाईंले देशमा हाम्रा मानिसहरूलाई
    फैलाउनुभयो ।
  yor-yor: Ìwọ fi ọwọ́ rẹ lé orílẹ̀-èdè jáde, Ìwọ sì gbin àwọn baba wa; ìwọ run àwọn
    ènìyàn náà Ìwọ sì mú àwọn baba wa gbilẹ̀.
  pes-OPCB: تو به دست خود قومهای بت‌پرست را از این سرزمین بیرون راندی و اجداد ما را
    به جای آنها مستقر نمودی. قومهای خدانشناس را از بین بردی، اما بنی‌اسرائیل را در
    سرزمین موعود تثبیت نمودی.
  tgl-ULB: Pinalayas mo ang mga bansa gamit ang iyong kamay, pero itinanim mo ang
    aming bayan; pinahirapan mo ang mga tao, pero ikinalat mo ang aming bayan sa buong
    lupain.
  nop-nop: Du dagoŋ metam noli kwehineŋgoŋ hatigiŋ u yehikeledapmaguŋ, tiŋa mamani-papaniyedok
    kwet yemguŋ kaŋ adi uŋgoŋ hati-fafaŋegiŋ. Du metam noli yehitubu-kadakaguŋ, iŋgoŋ
    mamani-papaniye adi momooŋ hinek tiyembune metam fee mumuyeŋ ulihakagiŋ.
  hui-hui: Í̠na dindi aba ala ogoria hene hearu bo taliatagi halu inanaga mamaliru
    dindi ogoriani haru íbu helariya. Wali agali tara tara bu hearume biyagonaga í̠na
    ti pani mialu inanaga mamaliru biamogo bialu mo dewa halu bayale helo helariya.
  mya-mya: ကိုယ်​တော်​ရှင်​ကိုယ်​တိုင်​အ​ခြား​လူ​မျိုး​တို့​အား နှင်​ထုတ်​တော်​မူ​၍
    ကိုယ်​တော်​၏​လူ​စု​တော်​အား​ထို​သူ​တို့​၏​ပြည်​တွင် နေ​ရာ​ချ​ထား​တော်​မူ​ကြောင်း၊
    လူ​မျိုး​ခြား​တို့​အား​အ​ပြစ်​ဒဏ်​ပေး​တော်​မူ​၍ ကိုယ်​တော်​ရှင်​၏​လူ​စု​တော်​အား​ကြီး​ပွား
    တိုး​တက်​စေ​တော်​မူ​ကြောင်း​ကို​ပြော​ပြ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་ཕྱག་གིས་མི་རིགས༌རྣམས། །བསྐྲད་ཀྱང་ཕ་མེས་གསོ་སྐྱོང༌མཛད། །ཁྱེད་ཀྱིས་མི་སྡེ་རྣམས་གཏོར༌ཡང༌།
    །ཕ་མེས་རྣམས་ནི་དར་བར༌མཛད།།
  wsk-wsk: Ni keta kariimet iwareng nunga karo parusuwurem ale ali mu anananga girigir
    alo nungarem se te yawarakala dagiman; ni kariimet iwareng umu nunga munan memek
    koma nunga maguwurem, ale anananga girigir alo nunga bituem se gue pagam namaram.
  sna-sna: Noruoko rwenyu makadzinga ndudzi uye mukasima madzibaba edu; makapwanya
    marudzi mukaita kuti madzibaba edu abudirire.
  spa-BLM: Has expulsado a las naciones con tu mano, pero tú los plantaste. Has afligido
    a los pueblos, pero los difundes en el extranjero.
  cac-cac: Yed' a poder ix a pechel juntzan̈ eb' ch'oc chon̈ab'il, ix a satancanel
    eb' d'a juntzan̈ nivac chon̈ab' chi', axo eb' co mam quicham chi' ix ac' cajnaj
    d'a tic.
  swh-ULB: Uliwafukuza mataifa kwa mkono wako, lakini ukawafanya watu wetu kuishi
    humo; wewe uliwataabisha mataifa, lakini ukawaeneza watu wetu katika nchi.
  bel-bel: 'Маё сэрца вылілася добрым словам; я кажу: песьня мая пра Цара; язык мой
    - пяро хуткага пісьма.'
  deu-ELBBK: Gott, mit unseren Ohren haben wir gehört, unsere Väter haben uns erzählt
    die Großtat, die du gewirkt hast in ihren Tagen, in den Tagen der Vorzeit.
  mbb-OT: he mibpenegseg nu is menge etew he wazà medtuu kenikew ne iyan nu impeubpà
    diyà te ed-ubpaan dan is menge kepuun dey. Impaantus nu haazà he menge etew ne
    impeuswag nu mulà is menge kepuun dey.
  mal-2015: നിന്റെ കൈകൊണ്ടു നീ ജാതികളെ പുറത്താക്കി ഇവരെ നട്ടു; നീ വംശങ്ങളെ നശിപ്പിച്ചു,
    ഇവരെ പരക്കുമാറാക്കി.
  gup-gup: Bedda birriyolyolmi kore ngudda yibenburriweng birribuyika bininj kubid
    ke, dja yibenkurrmeng mawahmawah ngadberre bu yibenbolkwong. Dja yibenkukberelhmeng
    nawu birribuyika bininj dja yibenbebkeng ngadberre mawahmawah kore birribongdi.
  rmc-rmc: Devla, šunďam amare kanenca, sar amenge amare dada vakerenas pal o bare
    skutki, save kerďal andre lengre dživesa, andre čirlatune časi.
  nlg-nlg: Te vagha to nira ga na ghuru horua dira rana voo tana lei sopa kemadira
    mo vahera na pari rana lei kukuamami Ighoe to vahaghitailira ta ghadira na levunimate,
    mo nira na lei kukuamami mara tatavahale.
  pes-OPV: تو به‌دست خود امت‌ها را بیرون کردی، اماایشان را غرس نمودی. قومها را تباه
    کردی، اما ایشان را منتشر ساختی.
  ron-1924: Ку мына Та ай изгонит нямурь ка сэ-й сэдешть пе ей, ай ловит попоаре ка
    сэ-й ынтинзь пе ей.
  ben-OBCV: তুমি নিজের হাতে অইহুদিদের তাড়িয়েছ আর আমাদের পূর্বপুরুষদের প্রতিষ্ঠিত
    করেছ; তুমি তাদের শত্রুদের পদদলিত করেছ আর আমাদের পূর্বপুরুষদের সমৃদ্ধি দিয়েছ।
  som-som: Quruumihii gacantaadaad ku eriday, oo meeshoodii awowayaashayo baad ku
    beertay, Dadyowgii waad dhibtay, oo dibaddaad ku kala firdhisay.
  lat-VUC: '[Eructavit cor meum verbum bonum: dico ego opera mea regi. Lingua mea
    calamus scribæ velociter scribentis.'
  eng-ASVBT: 'Thou didst drive out the nations with thy hand; But them thou didst
    plant: Thou didst afflict the peoples; But them thou didst spread abroad.'
  mna-mna: Zin wal ta muŋgu timbotmbot toono tiam Israel na, itum nomom ta iziiri
    zin ma tila len. Mi nu kam toono kizin ma iwe tumbuyam bizin len be timbotmbot
    pa. Pa nu koto zin Kanaan kan ma mburan imap kat, mi kampe tumbuyam bizin mi kam
    zin ma timar timbot ambai su toono tiam.
  ita-1885: Tu, colla tua mano, scacciasti le genti, e piantasti i nostri padri; Tu
    disertasti le nazioni, e propagginasti i nostri padri.
  eng-LXXUP: 'My heart has uttered a good matter: I declare my works to the king:
    My tongue is the pen of a quick writer.'
  eng-ULB: You drove out the nations with your hand, but you planted our people; you
    afflicted the peoples, but you spread our people out in the land.
  spa-VBL: Con tu poder quitaste del camino a las otras naciones, estableciste a nuestros
    antepasados en el lugar que les pertenecía; derrotaste a las naciones y enviaste
    a nuestros ancestros a ocupar la tierra que les habías prometido.
  fra-_FOB: Par ta main tu as chassé les nations et tu as établi nos pères; tu as
    brisé les peuples pour leur faire place.
  mal-mal: അങ്ങയുടെ കൈകൊണ്ട് അവിടുന്ന് ജനതകളെ പുറത്താക്കി അവരെ നട്ടു; വംശങ്ങളെ നശിപ്പിച്ച്,
    അവരെ ദേശത്ത് സ്വതന്ത്രരായി വിട്ടു.
  urd-GVR: Tū ne ḳhud apne hāth se dīgar qaumoṅ ko nikāl kar hamāre bāpdādā ko mulk
    meṅ paude kī tarah lagā diyā. Tū ne ḳhud dīgar ummatoṅ ko shikast de kar hamāre
    bāpdādā ko mulk meṅ phalne-phūlne diyā.
  suz-BL: गे रागी रागी ङा मुर आन कली खेरशा, आंइ किकी पिपी आन कली बाक्‍पाइश्‍शो बाक्‍तीनी।
    गे मेको मुर आन कली क्‍याम्‍शा, आंइ किकी पिपी आन कली सोशा बोशा ब्रपाइश्‍शो बाक्‍तीनी।
    मोपा मेको आन कली प्रोंइशो बाक्‍तीनी।
  eng-NOY: With thine own hand didst thou drive out the nations, And plant our fathers;
    Thou didst destroy the nations, And cause our fathers to flourish.
  ita-1927: Tu con la tua mano scacciasti le nazioni e stabilisti i nostri padri;
    distruggesti dei popoli per estender loro.
  ckb-ckb: بە دەستی خۆت نەتەوەکانت ڕیشەکێش کرد و باوباپیرانی ئێمەت چاند، گەلانت وردوخاش
    کرد و گەشەت بە باوباپیرانمان دا.
  eng-BBE: Uprooting the nations with your hand, and planting our fathers in their
    place; cutting down the nations, but increasing the growth of your people.
  xsi-xsi: Kinzi sitapâri tu noko tamwata kusokinzi tinikoa ŋgu lâ nenzi tâno, ŋineŋga
    tânoni ndaina kulanzi timbuma, kala simo sondo lâ tâno ŋinde. Kinzi sitapâri tu
    noko kutawanzi tinikoa ŋgu ndue lâ, aŋga kinzi warakanzi nde noko kuvetanzi simo
    ara nâ kala sipâŋga kambwaŋenzi ŋalae.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ಕೈಯಿಂದ ಜನಾಂಗಗಳನ್ನು ಹೊರಡಿಸಿ, ನಮ್ಮ ಪಿತೃಗಳನ್ನು ನೆಲೆಗೊಳಿಸಿದಿರಿ;
    ನೀವು ವೈರಿಗಳನ್ನು ತೆಗೆದುಹಾಕಿ, ನಮ್ಮ ಪಿತೃಗಳಿಗೆ ಸಮೃದ್ಧಿಯನ್ನುಂಟು ಮಾಡಿದಿರಿ.
  tam-2017: தேவனே நீர் உம்முடைய கையினாலே தேசங்களைத் துரத்தி, இவர்களை நாட்டி; மக்களைத்
    துன்பப்படுத்தி, இவர்களைப் பரவச்செய்தீர்.
  spa-RV-1909: Tú con tu mano echaste las gentes, y los plantaste á ellos; afligiste
    los pueblos, y los arrojaste.
  ron-BTF: Cum ai alungat pe păgâni cu mâna ta și i-ai sădit; cum ai chinuit popoarele
    și le-ai alungat.
  eng-WEBP: You drove out the nations with your hand, but you planted them. You afflicted
    the peoples, but you spread them abroad.
  eng-FBV: Through your power you drove out the other nations so you could settle
    our ancestors there; you defeated the nations and you sent our ancestors to occupy
    the land.
  nld-1939: Naties hebt Gij uitgeroeid om hèn te planten, Volkeren geveld, om hèn
    te doen groeien.
  nch-BL: Quena, Toteco Dios, ica mohueyi chicahualis ta tiquinquixti nopa fiero masehualme
    cati quinhueyichihuayayaj teteyome ipan nopa tali, huan nopa tali tiquinmacac
    totatahua. Quena, tiquintatzacuilti ne sequinoc huan tiquinpalehui tohuejcapan
    tatahua para ma momiyaquilica, huan ma moaxcatica.
  vie-1934: Chúa dùng tay mình đuổi các dân tộc ra, song lại tài bồi tổ phụ chúng
    tôi; Chúa làm khổ cho các dân; nhưng lại làm cho tổ phụ chúng tôi lan ra.
  cha-cha: Nu y canaemoja unyute y nasion, ya unpolo sija; unnafantriste y taotao
    sija, ya unnafanjanao.
  hin-CV: अपने भुजबल से आपने जनताओं को निकाल दिया और उनके स्थान पर हमारे पूर्वजों
    को बसा दिया; आपने उन लोगों को कुचल दिया और हमारे पूर्वजों को समृद्ध बना दिया.
  eng-OURB: You drove out the nations with your hand, but you planted them. You afflicted
    the peoples, but you spread them abroad.
  spa-BES: Arrebatando las naciones con tu mano, y plantando a nuestros padres en
    su lugar; reduciendo las naciones, pero aumentando el crecimiento de tu gente.
  tdx-tdx: Ie am-pità’o ty nandroake o fifeheañeo le najado’o eo ; dinemo’o ondatio,
    vaho naparatsia’o.
  tha-KJV: พระองค์​ทรงขับไล่บรรดาประชาชาติออกไปด้วยพระหัตถ์ของพระองค์​เอง แต่​พระองค์​ทรงปลูกบรรพบุรุษทั้งหลายไว้
    พระองค์​ทรงให้​ชาติ​ทั้งหลายทุกข์​ใจ และได้ทรงขับไล่​ชาติ​ทั้งหลายนั้นออกไป
  por-BR-2018: Para plantá-los, expulsaste as nações com a tua própria mão; para fazê-los
    crescer, afligiste os povos.
  deu-ELO: Du, mit deiner Hand hast du Nationen ausgetrieben, und sie hast du gepflanzt,
    Völkerschaften hast du verderbt, und sie hast du ausgebreitet.
  eng-WYC-2018: Thine hand lost heathen men, and thou plantedest them, (or Thy hand
    destroyed the heathen or Thy power drove out the heathen, and thou plantedest
    our forefathers there); thou tormentedest (the) peoples, and castedest them out.
  epo-epo: Vi per Via mano forpelis popolojn, kaj ilin Vi enloĝigis; Popolojn Vi pereigis,
    kaj ilin Vi vastigis.
  gfk-gfk: Ma no num dadas at, u ga pasak hasur se ira mes na hunhuntunaan, ma u ga
    hakisi ira hintubu het tano udiet pise. U ga haliare ira mes na matanaiabar, ma
    u ga manga hakisi timaan ira hintubu het.
  uig-PIN: Sǝn ata-bowilirimizning aldida Ɵz ⱪolung bilǝn yat ǝllǝrni ⱪoƣliwetip,
    Ularning zeminiƣa ata-bowilirimizni orunlaxturdung; Yat ⱪowmlarƣa apǝt qüxürüp,
    ularni tarⱪitiwǝtting.
  beo-beo: 'Di Disu da Dia hou hame dawa: dunu, amo Ga:ina:ne sogega gadili sefasili,
    amola Dia fi dunu ilia soge ganodini ha:ini fima:ne hamoi. Di da fifi asi gala
    eno ilima se bidi i. Be Dia fidafa dunu amo hahawane bagade gaguiwane esaloma:ne
    hamoi. Amo sia: ninia da nabi dagoi.'
  tpi-OTNT: Yu yet yu bin rausim ol arapela lain long graun bilong ol, na yu givim
    dispela graun long ol tumbuna, na ol i stap strong long en. Yu bin bekim pasin
    nogut bilong ol arapela lain, tasol yu mekim ol tumbuna i stap gut na kamap planti
    manmeri moa.
  hau-SA: Da hannunka ka kori al’ummai ka kuma dasa kakanninmu; ka ragargaza mutanen
    ka kuma sa kakanninmu suka haɓaka.
  udu-udu: /E ki me’d piniŋ gana/ mo tani /e ki ura ris kala tiya ka pije/ mo dhali
    hili uni mo tani /e ki c̱u’th uni mo. /E ki dor ’kwani ka ris mo, dhali hili uni
    mo tani /e ki dhu uni ki ’kus mo.
  uig-LAT: Sen ata-bowilirimizning aldida Öz qolung bilen yat ellerni qoghliwétip,
    Ularning zéminigha ata-bowilirimizni orunlashturdung; Yat qowmlargha apet chüshürüp,
    ularni tarqitiwetting.
  nde-nde: Ngezakho izandla wazixotsha izizwe wagxumeka obaba; wabahlifiza abantu
    wenza obaba baphumelela.
  ton-ton: 'Naʻa ke kapusi kituʻa ʻae hiteni ʻaki ho nima, mo ke tō ʻakinautolu: naʻa
    ke tautea ʻae kakai, pea mafola atu ʻakinautolu.'
  ces-1613: Bože, ušima svýma slýchali jsme, a otcové naši vypravovali nám o skutcích,
    kteréž jsi činíval za dnů jejich, za dnů starodávních.
  eng-WMB: You drove out the nations with your hand, but you planted them. You afflicted
    the peoples, but you spread them abroad.
  tam-TCV: நீர் உமது கரத்தால் நாடுகளை வெளியே துரத்தி, எங்கள் முன்னோர்களைக் குடியமர்த்தினீர்;
    நீர் அந்நாட்டினரை தண்டித்து, எங்கள் முன்னோரைச் செழிக்கப் பண்ணினீர்.
  ceb-ULB: Gipapahawa mo ang mga nasod pinaagi sa imong mga kamot, apan gitanom mo
    ang among mga katawhan; gipasakitan mo ang imong mga katawhan, apan gipakatag
    mo ang among katawhan sa kayutaan.
  pol-UBG: Ty własną ręką wypędziłeś pogan, a ich osadziłeś; wyniszczyłeś narody,
    a ich rozprzestrzeniłeś.
  urd-GVU: تُو نے خود اپنے ہاتھ سے دیگر قوموں کو نکال کر ہمارے باپ دادا کو ملک میں
    پودے کی طرح لگا دیا۔ تُو نے خود دیگر اُمّتوں کو شکست دے کر ہمارے باپ دادا کو ملک
    میں پھلنے پھولنے دیا۔
  eng-OEBCW: uprooting and crushing the nations, then planting and settling them.
    For it wasn’t their own sword that won them the land,
  deu-1912: Du hast mit deiner Hand die Heiden vertrieben, aber sie hast du eingesetzt;
    du hast die Völker verderbt, aber sie hast du ausgebreitet.
  kan-2017: ನಿನ್ನ ಹಸ್ತವೇ ಈ ದೇಶದಲ್ಲಿದ್ದ ಜನಾಂಗಗಳನ್ನು ಹೊರಡಿಸಿ, ನಮ್ಮ ಪೂರ್ವಿಕರನ್ನೇ ನೆಲೆಗೊಳಿಸಿದೆ;
    ನೀನು ಆ ಅನ್ಯಜನಗಳನ್ನು ತೆಗೆದುಬಿಟ್ಟು ನಮ್ಮವರನ್ನು ಹಬ್ಬಿಸಿದಿ.
  yap-yap: rogon ni go’ gur ma ga tuluf fa pi girdi’ ni dar nanged Got nga wuru e
    nam rorad, ma ga tay e tirom e girdi’ nga taferad ngar suwyed; nge rogon ni mu
    gechignag boch e nam, ma ga gagiyegnag e girdi’ rom nge fel’ rograd.
  hlt-MCSB: Na kut neh namtom na haek tih a pa rhoek te na thoh. Namtu te talh sak
    ham a pa rhoek na hlun.
  mdy-ETH: ሚናኣ ዎዶና ኔኤኒ ማዼ ባኮ ቢያ ኑ ዓዶንሢ ኑም ኬኤዜኔ፤ ዬይያ፦ ኑ ዓዶንሢ ቤዞ ጌልዛኒ ሜሌ ዴሮ ኔኤኒ ዳውሴኔ፤
    ዔያቶ ጊኢጊሺ ዴይሣኒ ቤርታ ዒኢካ ናንጋ ዓሶ ኔ ባይዜኔ።
  twi-ASANTE: Wode wo nsa pamoo amanaman no na wobɔɔ yɛn agyanom atenaseɛ; wodwerɛɛ
    nnipa no na womaa yɛn agyanom dii yie.
  eng-WEBU: You drove out the nations with your hand, but you planted them. You afflicted
    the peoples, but you spread them abroad.
  acu-NT: Tura asakrin amin umirtamchau ainia nuka ami kakarmarmijai ni nungkarinia
    jiikim wait wajaktin susam, ii juuntri ainau nuni pujusarti tusam, nu nungkaka
    ni susawitme.
  spa-PDDPT: Con tu mano expulsaste a las naciones Para establecerlos a ellos. Abatiste
    a los pueblos y los echaste.
  gun-gun: Ha'e jave py ma ndepo py reipe'apa raka'e yvy regua kuery, ikuaiague py
    oreramoĩ kuery ju remoĩ atã aguã. Yvy regua kuery remoingo axy, ha'e rã oreru
    kuery pe ma reme'ẽ opa rupi ikuai aguã.
  agu-BL: Na ilu' mmak'on chicaws yi e' mal nak. Nin ilu' e' lajun len swutz yi cyetz
    chiluwar, nin ja tak'u' scyetz yi e' kamam kate'.
  ilo-ULB: Pinapanawmo dagiti nasion babaen kadagiti imam ngem inmulam dagiti tattaomi,
    pinarigatmo dagiti tattao, ngem inwarasmo dagiti tattaomi iti daga.
  kpg-kpg: i dau hai dela ne hagabagi digau o di bouli gi daha, ga haga noho au daangada
    gi hongo tenua digaula, mo dau hai dela ne daaligi nia henua ala i golo, ga haga maluagina
    au daangada ala ne hilihili.
  uig-ARA: سەن ئاتا-بوۋىلىرىمىزنىڭ ئالدىدا ئۆز قولۇڭ بىلەن يات ئەللەرنى قوغلىۋېتىپ،
    ئۇلارنىڭ زېمىنىغا ئاتا-بوۋىلىرىمىزنى ئورۇنلاشتۇردۇڭ؛ يات قوۋملارغا ئاپەت چۈشۈرۈپ،
    ئۇلارنى تارقىتىۋەتتىڭ.
  sus-sus: Ala, muxu bara a mɛ muxu benbae saabui ra, i wali naxan nabaxi tɛmui dangixi.
  pon-2006: duwen omwi pein ketin kasarehla me rotorot akan oh ketin koasoanehdi sapwellimomwi
    aramas akan nan sapwarail ko; duwen omwi ketin kaloke wehi teikan oh ketin kapaiamwahwihala
    sapwellimomwi wehi pilipilo.
  jae-jae: Aôm lêmam jagoseŋ lau samuc su ma kôkêŋ nêm lau sêŋgôŋ sêjô êsêac maleŋ.
    Aôm goseŋ tenteŋlatu su, ma kôlaiŋ êsêacgeŋ sêjam gamêŋ auc.
  ksd-ksd: U ga rubat vue ra umana Tematana ma ra limam iat, ma u ga kalie diat; U
    ga vakadik ra tarai vakuku, ma u tul vue diat upi diat a ingaingarina varbabaiai.
  tur-YTC: Ulusları elinle kovdun, Ama onları diktin. Halkları kırdın, Ama onları
    yaydın.
  bel-N: Божа! Вушамі нашымі мы чулі, бацькі нашыя нам абвясьцілі пра справы, якія
    Ты ўчыніў у дні іхнія, у дні старадаўныя.
  grc-BRENT: Ἐξηρεύξατο ἡ καρδία μου λόγον ἀγαθὸν, λέγω ἐγὼ τὰ ἔργα μου τῷ βασιλεῖ·
    ἡ γλῶσσά μου κάλαμος γραμματέως ὀξυγράφου.
  kpr-kpr: Ni aminguse, evetu genembo ni jo tumondae usera ava, nine tofo ondeso buvu
    dariguseri. O ninda natofo mo, seteso, nenda enda futusesa aminda dighi anumbuseri.
    Aminguse, oro mendenikena fakarago eso, tofo ninda natofo sonembeteso aimi iti
    fafode useri.
  ind-AYT: (44-3) Engkau, dengan tangan-Mu, mencabut bangsa-bangsa, tetapi Engkau
    menanam mereka; Engkau menindas suku-suku bangsa, tetapi Engkau mengutus mereka.
  yom-yom: Mu koko kuaku, ngeyo wukuka makanda ; ayi ngeyo wuvingisa madise meto ;
    ngeyo wukosikisa batu ayi ngeyo wufunisa mase meto.
  yut-yut: Gaga da tapmɨmon da amɨn ŋwakŋwarɨ mɨktɨmnikon egɨpgwit uŋun yolbɨ kɨwit.
    Aŋek uŋun mɨktɨm babɨknin do yomɨŋaki uŋudon tebai egɨpgwit. Gak da Amɨn Ŋwakŋwarɨ
    Kabɨ paŋupbal agɨl, mani babɨknin paŋpulugaŋaki tagɨsi egek madepsi ɨreŋ tawit.
  nya-nya: Ndi dzanja lanu munathamangitsa mitundu ya anthu ena ndi kudzala makolo
    athu; Inu munakantha mitundu ya anthu, koma makolo athuwo Inu munawapatsa ufulu.
  hrv-hrv: Bože, ušima svojim slušasmo, očevi nam pripovijedahu naši, o djelu koje
    si izveo u danima njihovim - u danima davnim.
  mps-mps: Nago digi te Israel hani isąwai bage te augwa tǫde sela sąnama, tama
    nago te tǫ te da Israel bagego wąį nǫų dabeba mani, tama augwali tede bomo
    elalu bidali. Nago te gasa hani dabego yali dwai kolesaga wei ponani, tiali goli
    nago te dena wąį nǫų dabe te bugagia bidimainu elama, tama hauwa umabo we
    bidi pedalumainu yai dao.
  tpi-tpi: Yu yet yu bin rausim ol arapela lain long graun bilong ol, na yu givim
    dispela graun long ol tumbuna, na ol i stap strong long en. Yu bin bekim pasin
    nogut bilong ol arapela lain, tasol yu mekim ol tumbuna i stap gut na kamap planti
    manmeri moa.
  dan-1931: Gud, vi har hørt det med egne Ører, vore Fædre har fortalt os derom; du
    øved en Dåd i deres Dage, i Fortids Dage med din Hånd;
  vie-OVCB: Tay Chúa đánh đuổi nhiều dân tộc, nhưng định cư ông cha chúng con; hủy
    diệt nhiều nước, nhưng cho tổ tiên chúng con phát triển.
  guj-2017: તમે તમારે હાથે વિદેશીઓને નસાડી મૂક્યા, અને તમે તમારા લોકોને વસાવ્યા; તમે
    વિદેશી લોકો પર દુઃખ લાવ્યા, પણ તમે અમારા લોકોને દેશમાં વસાવ્યા.
  pon-2006A: duwen omwi pein ketin kasarehla me rotorot akan oh ketin koasoanehdi
    sapwellimomwi aramas akan nan sapwarail ko; duwen omwi ketin kaloke wehi teikan
    oh ketin kapaiamwahwihala sapwellimomwi wehi pilipilo.
  por-BRBSL: Você expulsou as nações com sua mão, mas você os plantou. Você afligiu
    os povos, mas você os espalha no exterior.
  eng-OEBUS: uprooting and crushing the nations, then planting and settling them.
    For it wasn’t their own sword that won them the land,
  swe-swe: '[Psalmen börjar med en unison del där ”vi” prisar Gud för vad han har
    gjort. Temat är hur Gud var med israeliterna under intåget i Kanaans land. I vers
    5 skiftar subjektet mellan singular och plural, vilket kan indikera en försångare
    och kör. Det personliga pronomet ”vi” används i vers 2-4, 6, 8-9 och ”jag” i vers
    5 och 7.] [Kör:] Gud (Elohim), vi har hört med våra öron, våra förfäder har berättat
    för oss, om det du gjort för oss [singular, hur vi fick landet Israel], i forna
    dagar'
  cth-cth: Na kut hoi miphunlouknaw hah na pâlei. Hatei, mintoenaw hah a hmuen na
    poe, ayânaw hah runae na poe teh na pâlei.
  twi-twi: Wode wo nsa pam amanaman no na wobɔɔ yɛn agyanom atenase; wodwerɛw nnipa
    no na womaa yɛn agyanom dii yiye.
  hlt-hlt: Na kut neh namtom na haek tih a pa rhoek te na thoh. Namtu te talh sak
    ham a pa rhoek na hlun.
  tbz-SIM: Ti kèèmu nɛ̀ ti to, ti yɛmbɛ̀ ti nɑ̀kɛ́mu ɑ do dɔ̀ɔ̀ dɛ̀ dimɔ̀nnì kótírì
    miɛkɛ.
  msy-2020: Nɨ uabɨ uan gavgavimɨn ikɨzir igharazibar gumazamizibar nguazimɨn me batuegha,
    uan gumazamiziba isa nguazir kamɨn me arɨghizɨ me gavgavigha iti. Nɨ ivezir kuram
    isa Kantrin Igharazibar Gumazamizibagh anɨngi. Egha en inazir afeziabagh amizɨ,
    me deravɨra ikia borir bar avɨriba bate.
  dop-dop: Hɑɩ, Tɑcɑɑ, tɑ́ cɑɑnɑɑ kɛɛsɑ-tʋɣʋ mpi n lɑpɑ-wɛɣɛ too lɔŋtɑɑ tɔ nɑ tə́
    nɩɩnɑ tɑ́ ŋkpɑŋŋ.
  azb-azb: Öz əlinlə millətləri torpaqlarından götürdün, Atalarımızı orada yerləşdirdin.
    Xalqlara bəla verdin, Atalarımızın soyunu şaxələndirdin.
  eng-DBY: Thou, by thy hand, didst dispossess the nations, but them thou didst plant;
    thou didst afflict the peoples, but them didst thou cause to spread out.
  hin-2017: तूने अपने हाथ से जातियों को निकाल दिया, और इनको बसाया; तूने देश-देश के
    लोगों को दुःख दिया, और इनको चारों ओर फैला दिया;
  wol-KYG: Éy Yàlla, noo déggal sunu bopp, sunuy maam a nu wax jëf ja nga jëf, ca
    seeni jant, bu yàgga yàgg.
  bjr-bjr: Anee aneenna kai aanaamuru niqiqamasoona amaaramafufana maasa qikeeku qikaaku
    maa maqa maaqanaki mara quqanau. Anee aanaamuru aupurarana nimisee Isaraee maqannaa
    maa maqanasaa mara quqasoonaqa faiqí moomoo kambiqafi maa maqa maaqana amanakai
    maridaqa.
  eng-YLT: Thou, [with] Thy hand, nations hast dispossessed. And Thou dost plant them.
    Thou afflictest peoples, and sendest them away.
  kne-kne: Babaen sin panakabalin mo, din nanasyon yan inpakaan mo, et sin ili da,
    insaad mo din ipogaw mo. Din nanasyon yan pinaligat mo, ngem inpasiged mo din
    biyag di ipogaw mo.
  eng-WYC-2017: Thine hand lost heathen men, and thou plantedest them; thou tormentedest
    peoples, and castedest them out.
  eng-WMBB: You drove out the nations with your hand, but you planted them. You afflicted
    the peoples, but you spread them abroad.
  zat-NTPS: Bzria xi'u bénneache xe̱zr la xu xezícadxa ca' lau xra xrtauntu' ca',
    na' bzu' le̱' xlataj benne' ca'. Bsaca zi'u benne' xe̱zr la xu ca', san bzua chachu'
    bénneache chiu' lu xe̱zr la xu nigá.
  zty-NTPS: Bchinnjo' yezika' yež ka' ḻawgak x̱a x̱na' gole cheto' ka', na' bnnito'o
    ḻégake' ḻo latje chegak benách ca'. Bsáka'ḻi'o benne' yež ka', san bzoa chocho'
    benne' chio' ka' ḻo yežlyó gan zoato' neto' na'a.
  urd-GVH: तूने ख़ुद अपने हाथ से दीगर क़ौमों को निकालकर हमारे बापदादा को मुल्क में
    पौदे की तरह लगा दिया। तूने ख़ुद दीगर उम्मतों को शिकस्त देकर हमारे बापदादा को मुल्क
    में फलने फूलने दिया।
  rug-rug: Pa Mua ṉiniraṉira soti si hadu pani Goi sari na butubutu huporo, ba sari
    na Mua tinoni si kopu ni Goi pude di koa valeana. Sari na votiki butubutu si va
    kilasi Goi, ba sari na Mua tie si vata rupahi Goi.
  gaz-gaz: Ati harka keetiin saboota ariitee baafte; abbootii keenya immoo ni dhaabde;
    namoota ni balleessite; abbootii keenya garuu bilisa baafte.
  fra-LSG: O Dieu! Nous avons entendu de nos oreilles, Nos pères nous ont raconté
    Les œuvres que tu as accomplies de leur temps, Aux jours d’autrefois.
  yal-yal: Ala, nxu bata a mɛ nxu tunle ra. Nxu benbane bata yi a fala nxu xa nun,
    i fe gbeen naxanye liga e xa na waxatini, lɔxɔn naxanye bata xunkuya.
  iou-iou: Kome iwoyäŋ yämani uken nanik guŋ äbot komi yämiŋpäŋ yäwat kireŋpäŋ ämawebekaye
    gäkŋaken unita yäniŋ kireŋkun. Yäniŋ kireŋiri täŋ-bumbumka u koreŋkuŋ.
  haw-1868: 'Kipaku aku la oe i na lahuikanaka me kou lima, a hookomo mai ia lakou
    la; Hoopilikia iho la oe i na kanaka a kiola aku la:'
  arb-NAV: بِيَدِكَ اقْتَلَعْتَ الأُمَمَ، وَغَرَسْتَ آبَاءَنَا. حَطَّمْتَ الشُّعُوبَ
    وَأَنْمَيْتَهُمْ.
  ded-ded: Ge marigango bangec monnunac ngicngac kporacyunuma neneac bangecfocnina
    semeng uau isoc homecyununa ihai kecgec. Ge bangecareng tosea ebicfu faiyununec,
    fora. Nga ge bangecfocnina witicfunac yungecyununa witicngina kpac kecgec.
  ewe-ewe: Ètsɔ wò asi nya dukɔwo, eye nètsɔ mía fofowo ɖo wo teƒe. Ègbã dukɔwo gudugudu,
    ke èna mía fofowo ya dzi ɖe edzi.
  eng-LEE: (44:3) Thou, with thy hand, didst indeed drive out nations, and plant them;
    thou didst ill-treat people, and cause them to spread out.
  asm-FB: তুমি তোমাৰ নিজৰ হাতেৰেই আন জাতিবোৰক খেদি দিছিলা; সেই ঠাইত তুমি আমাৰ লোকসকলক
    স্থাপন কৰিলা। তুমি সেই সকলো লোকক নাশ কৰিলা, কিন্তু আমাৰ লোকসকলক তুমি মুক্ত কৰি
    বিস্তাৰিত কৰিলা।
  sus-A: عَلَ، مُشُ بَرَ عَ مّ مُشُ بٍنبَيٍ سَابُي رَ، عِ وَلِ نَشَن نَبَشِ تّمُي
    دَنفِشِ.
  fra-SBL: Tu as chassé les nations avec ta main, mais vous les avez plantés. Tu as
    affligé les peuples, mais vous les diffusez à l'étranger.
  hbo-hbo: אֱלֹהִ֤ים ׀ בְּאָזְנֵ֬ינוּ שָׁמַ֗עְנוּ אֲבֹותֵ֥ינוּ סִפְּרוּ־לָ֑נוּ פֹּ֥עַל
    פָּעַ֥לְתָּ בִֽ֝ימֵיהֶ֗ם בִּ֣ימֵי קֶֽדֶם׃
  kik-kik: Nĩwaingatire ndũrĩrĩ na guoko gwaku, na ũgĩcooka kũhaanda maithe maitũ
    kuo; Wee nĩwanyariirire irĩndĩ iria ingĩ, na ũgĩtũma maithe maitũ magaacĩre.
  fra-NCL: O Dieu, nous avons entendu de nos oreilles, nos pères nous ont raconté
    l’œuvre que tu as accomplie de leur temps, aux jours anciens.
  cek-AK: Sithaw panoek ai kaminawk loe na ban hoiah na haek moe, kam panawk hanah
    to ahmuen to na paek; to kaminawk to na pacaekthlaek moe, kam panawk to na loisak.
  cuk-cuk: Be-sunnagwadi, dule-be-wissurmalad be onisad. A-muchubbi, anmar-dadgan
    be urbisad. Dule-be-wissurmaladi be sabsur-odurdaksad, anmar-dadgandi nasgumai
    be imaksad.
  uig-CYR: '@see-verse:PSA.044.001'
  tel-2017: నువ్వు నీ చేత్తో వివిధ జాతులను తోసివేశావు. మా ప్రజలను అక్కడ నాటావు. ప్రజలను
    బాధపెట్టావు. కానీ దేశంలో మా ప్రజలను విస్తరింపజేశావు.
  hat-BSA: Ou menm, avèk pwòp men Ou, Ou te chase mete nasyon yo deyò, men Ou te plante
    yo. Ou te foule yo anba. Ou te aflije yo, Ou te gaye yo toupatou.
  ukr-ONPU: Зворушилося моє серце від слова прекрасного, я виконаю свій твір для царя.
    Язик мій – тростина вправного писця.
  kos-kos: Ke kom sifacna lusla mwet koluk liki facl selos Ac oakiya mwet lom in acn
    selos; Ac ke kom kai pac mutunfacl saya Ac oru tuh mutunfacl lom in kapkapak.
  hbo-WLC: אֱלֹהִ֤ים ׀ בְּאָזְנֵ֬ינוּ שָׁמַ֗עְנוּ אֲבוֹתֵ֥ינוּ סִפְּרוּ־לָ֑נוּ פֹּ֥עַל
    פָּעַ֥לְתָּ בִֽ֝ימֵיהֶ֗ם בִּ֣ימֵי קֶֽדֶם׃
  ibo-ibo: I ji aka gị chụpụ ndị mba ọzọ, ma kụnye nna nna anyị ha dịka osisi. I gwepịara
    ndị ahụ ma mee ka ndị nna anyị na-eto na-awasa.
  ory-ory: ତୁମ୍ଭେ ଅନ୍ୟ ଗୋଷ୍ଠୀୟମାନଙ୍କୁ ସ୍ୱହସ୍ତରେ ତଡ଼ିଦେଇ ସେମାନଙ୍କୁ ରୋପଣ କରିଥିଲ; ତୁମ୍ଭେ
    ଜନବୃନ୍ଦକୁ ନାଶ କରି ସେମାନଙ୍କୁ ବିସ୍ତାରିତ କରିଥିଲ।
  chk-chk: Ka püsin asüela chon ekewe mwü, nge ka fotukätiu äm kewe lewo lon ewe fanü.
    Ka ariaföüü ekewe aramas, nge ka angasa äm kewe lewo.
  rop-rop: Yu na bin andimwei ola najalot pipul brom det kantri, en yubin meigim yu
    ronwan pipul jidan deya na.
  ukr-1871: Ти вигнав народи рукою твоєю, а їх осадив; знищив народи, а їх розмножив.
  yon-yon: Eb dingkimbed ambibkin maa maadan ben angkanekoreb, nub awoya ben kuri
    nongkobewen. Ebbed nimakarub kuyaa dobiriwen kuu dore boknekoreb nub awoya ongmendeewe
    amunmo dobiriwen.
  deu-1951: (044-3) Du hast mit deiner Hand die Heiden vertrieben, sie aber gepflanzt;
    du hast Völker zerschmettert, sie aber ausgebreitet.
  eng-JPS: (44-3) Thou with Thy hand didst drive out the nations, and didst plant
    them in; Thou didst break the peoples, and didst spread them abroad.
  srp-1865: Rukom svojom izgnao si narode, a njih posadio; iskorijenio si plemena,
    a njih namnožio.
  lug-lug: Nga bwe wagoba amawanga mu nsi n’ogiwa bajjajjaffe, wasaanyaawo amawanga
    n’okulaakulanya bajjajjaffe.
  heb-heb: אתה ידך גוים הורשת ותטעם תרע לאמים ותשלחם׃
  ben-IRV: তুমি তোমার হাত দিয়ে জাতিদেরকে বের করেছ, কিন্তু তুমি আমাদের লোকেদের রোপণ
    করেছিলে, তুমি লোকদের কষ্ট দিলে, কিন্তু তুমি আমাদের লোকেদের এই দেশের বিস্তার।
  ntu-ntu: Nzayrplapx-krm lr mrkzbleng apule lxbi kc tzbolvzti mz nrlanc nyzm. X petio-alzuq
    leplz nemqng mz drtc' nyzdr mz nzamnc-zpwx-krm nidr.
  pan-pan: ਤੂੰ ਆਪਣੇ ਹੱਥ ਨਾਲ ਪਰਾਈਆਂ ਕੌਮਾਂ ਨੂੰ ਪੁੱਟ ਦਿੱਤਾ, ਪਰ ਉਨ੍ਹਾਂ ਨੂੰ ਲਾਇਆ। ਤੂੰ ਉੱਮਤਾਂ
    ਨੂੰ ਦੁੱਖ ਦਿੱਤਾ, ਪਰ ਉਨ੍ਹਾਂ ਨੂੰ ਫੈਲਾ ਦਿੱਤਾ।
  mya-JVB: တပါး အမျိုးသားတို့ကို လက် တော်ဖြင့် နှင်ထုတ် ၍ အကျွန်ုပ်တို့၏ ဘိုးဘေး များကို
    နေရာ ချတော်မူ၏။ တပါး အမျိုးသားတို့ကို နှိပ်စက် ၍ ဘိုးဘေး များကို ပြန့်ပွါး စေတော်မူ၏။
  kgf-kgf: Gi imi baera baera hicŋisai wamma kecgic imi méraganéŋ nesi énécmina keŋgic,
    yanda hécnina imuaru ic hésa ésécnec himic énécminec. Hicŋisaia hicŋisaiya tosara
    imi yéwéri mihicŋi énécmima, yanda hécnina imi méndéŋ énécmigic baecgina séc kemma
    késagic
  tte-O: Ama wasa siyeyama am kaiwe koina boda uloiline kusapili kutawoili siyawatagili
    na am tomoyao tubumayao kuyamiyali bwaine koina sidebalala.
  tbg-tbg: Vi entara are nena kempukaqohaira vo vatanaa vo vatanaaka maa vataraqaahaira
    aru ntata kera, vi vatara tinavu kaivaqaukavara nimianara. Vi entara are vi vatanaa
    vi vatanaaka voqama kera qoraiqama nimiteharavata, tinavu kaivaqaukavara kia mintiraitira,
    vika koqema nimitaaramanta tinavu kaivaqaukavara koqemake variqi vuara.
  hmo-hmo: Nega gunadia dekenai oi sibona oiemu imana dekena amo, bese idauidau oi
    lulua lao ore, bona aiemai tamadia be edia gabu dekenai oi atodia. Oi ese bese
    idauidau oi hisihisi henidia, to aiemai tamadia be oi ese oi hanamoa bada.
  zar-NT: Bulaga cazuʼ Liʼ bönachi yuguʼ yödzö izáʼa, en bucuásuʼ légaquiëʼ luyú ni.
    Busacaʼ ziʼu bönachi izáʼa naʼ, en gurúʼunuʼ léguequi.
  urd-urd: 'तूने क़ौमों को अपने हाथ से निकाल दिया, और उनको बसाया: तूने उम्मतों को
    तबाह किया, और इनको चारों तरफ़ फैलाया;'
  rus-SYN: 'Излилось из сердца моего слово благое; я говорю: песнь моя о Царе; язык
    мой - трость скорописца.'
  bqc-SIM: Lua, yã́ pↄ́ ń kɛ̀ wá deziↄ gↄↄ, aa òwɛ̃ɛ wá swã́ mà.
  tcz-CHONGTHU: Nangin nangma helou namtin vaipi ho naban thahat in nana deljam in
    agam leiset uchu kapu kapateo nanapen ahi. Nangin agalmiteo nana suhlhuh peh in
    kapu kapateo chu nana chamlhat sah in ahi.
  mar-mar: तू तुझ्या हाताने राष्ट्रांना घालवून दिलेस, परंतु आपल्या लोकांस स्थापिले,
    तू लोकांस पीडले परंतु आपल्या लोकांस तू वाढवले.
  isl-isl: '@see-verse:PSA.044.001'
  hlt-THB: Na kut ing nang ngawh thlangphyn khqi thlak khqi pheng nawh ka pakhqi ce
    dyih sak hyk ti; thlangkhqi ce hqe nawh ka pakhqi ce kqeng sak hyk ti.
  qub-qub: Quiquiquimi mana rispitashojcunatapis jitarirayqui. Jäpa runacunata illgächirayqui.
    Chaymannami awilöcunata tiyachirayqui.
  bqp-bqp: N ↄ sↄ̃̀ burinↄi n wari dↄ̀ḿma, n ó dizinↄ kàtɛ ń gbɛ̀n, n ń kara ò dàgula.
  hat-hat: (044:3) Yo di nou se avèk fòs kouraj ou ou te chase moun lòt nasyon yo,
    pou ou te kapab tabli yo nan peyi a. Yo di nou jan ou te maltrete anpil lòt nasyon
    pou ou te ka fè plas pou zansèt nou yo.
  eng-BSB: With Your hand You drove out the nations and planted our fathers there;
    You crushed the peoples and cast them out.
  eng-WEBPB: You drove out the nations with your hand, but you planted them. You afflicted
    the peoples, but you spread them abroad.
  kbq-kbq: Kagra hihamu ka'anu ama mopafima nemaniza vahetmina zamahe kasope netrenka,
    ana maka mopafina tagehemokizmia avimazavi hankreankna hanke'za mani'naze. Kagra
    ha' vahetia zamahe hana hanke'za ama mopa tagehe'moza eri'za knare hu'za mani'naze.
  pon-pon: Kom kotin pakiweier men liki kan ki lim omui, ap wilian ir di; kom kotin
    koko jan wei kan, ap id katotoe ir ala.
  nhe-BL: Quena, Toteco Dios, ica mohueyi chicahualis ta tiquintojtocac nopa fiero
    tlacame tlen quinhueyichihuayayaj teteyome ipan nopa tlali, huan nopa tlali tiquinmacac
    totatahua. Quena, tiquintlatzacuilti ne sequinoc huan tiquinpalehui tohuejcapan
    tatahua para ma momiyaquilica, huan ma moaxcatica.
  wnc-wnc: Gata gika siknga kekekngakata dongu takngatui yanikwasiwi kuwawan kepna
    pake nindane bapuninde yamukuyak. Siwan une kekeknga yuking. Ngan, gata dongu
    waakngata waiaknga tasikingge yake meya yamukuyak. Siwan ngana nindane bapunin
    gatayami take siknga yuking.
  bus-bus: N ↄ yĩ̀pa bori pãndenↄzi n ĩa dàḿma, n wa dezinↄ kàɛ ń gbɛ̀n, n ń kaara
    aↄ̃ dàgula.
  gub-BL: Eremuhem kar teko nemuwete 'ymar ne wà. Eremupyta kar neremiaihu waiwy rehe
    ne wà, wanekuzaromo ne wà. Umume'u a'e ma'e urewe wà. Erezepyk teko amo ae ywy
    rehe har wanehe. Eremukàg kar neremiaihu ne wà. Umume'u a'e ma'e urewe wà.
  eng-DRA: My heart hath uttered a good word I speak my works to the king; My tongue
    is the pen of a scrivener that writeth swiftly.
