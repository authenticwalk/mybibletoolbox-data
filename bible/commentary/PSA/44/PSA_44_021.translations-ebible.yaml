verse: PSA.044.021
translations:
  mal-C: ദൈവം അതു കണ്ടെത്താതിരിക്കുമോ? അവിടന്ന് ഹൃദയരഹസ്യങ്ങളെ അറിയുന്നവനാണല്ലോ.
  deu-TKW: Wenn wir des Namens unseres Gottes vergessen und unsere Hände ausgestreckt
    hätten zu einem fremden Gotte,
  lin-lin: Soki tobosanaki Kombo ya Nzambe na biso to totombolaki maboko na biso epai
    ya nzambe ya mopaya,
  mmx-mmx: nenu gitabaklen i, atla nenu ukleklen levendoxoma nemnem atnema.
  eng-LSV: Does God not search this out? For He knows the secrets of the heart.
  eng-GNV: Shall not God searche this out? for hee knoweth the secrets of the heart.
  eng-WEBSTER: Will not God search out this? for he knoweth the secrets of the heart.
  nhw-BL: ta tijmajtosquía, pampa ta tijmati nochi catli ichtacatzi eltoc ipan yolojtli.
    Pero amo tijchijtoque, Toteco.
  swh-ONEN: je, Mungu hangaligundua hili, kwa kuwa anazijua siri za moyo?
  bba-bba: Gusunɔ, sɑ̀ n dɑɑ wunɛn yĩsiru duɑri, mɑ sɑ dɑ sɑ bũnu ɡɑnu sɑ̃ɑmɔ,
  eng-KJVCPB: Shall not God search this out? For he knoweth the secrets of the heart.
  luo-luo: donge Nyasaye dine ofwenyo wachno, nikech ongʼeyo gik malingʼ-lingʼ manie
    chuny?
  aii-aii: ܗܵܐ، ܠܹܐ ܒܵܚܹܪ ܐܲܠܵܗܵܐ ܠܐܵܗܵܐ؟ ܣܵܒܵܒ ܗ̇ܘ ܟܹܐ ܝܵܕܹܥ ܡܸܢܕܝܼ ܛܸܫܝܵܐ ܕܠܸܒܵܐ.
  meu-meu: Dirava basinema davaria a? Badina be ia na lalo-hadai hehunidia dibana.
  npi-ULB: के परमेश्‍वर यो कुरा खोजी गर्नुहुन्‍नथ्यो र? किनकि हृदयका गोप्यताहरू उहाँले
    जान्‍नुहुन्छ ।
  yor-yor: Ǹjẹ́ Ọlọ́run kì yóò rí ìdí rẹ̀, níwọ̀n ìgbà tí ó mọ ohun ìkọ̀kọ̀ inú ọkàn?
  pes-OPCB: آیا خدا که اسرار دل هر کس را می‌داند، این را نمی‌دانست؟
  tgl-ULB: hindi kaya ito sisiyasatin ng Diyos? Dahil nalalaman niya ang mga lihim
    ng puso.
  nop-nop: Du me indi’walaŋ nadinadi hogohogok welenik maaneŋ hebihadapmalak u agaŋ
    miŋgoŋ nadidapmalaŋ.
  hui-hui: '@see-verse:PSA.044.020'
  mya-mya: ဧ​ကန်​မု​ချ​ကိုယ်​တော်​ရှင်​သိ​တော်​မူ​မည်​သာ ဖြစ်​ပါ​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ကိုယ်​တော်​ရှင်​သည်
    လူ​တို့​၏​လျှို့​ဝှက်​သော​အ​ကြံ​အ​စည်​များ​ကို သိ​တော်​မူ​သော​ကြောင့်​ဖြစ်​ပါ​၏။
  bod-N: སེམས་ཀྱི་གསང་བ་དཀོན་མཆོག༌གིས། །མཁྱེན་པས་དེ་རྩད་མི་ཆོད༌དམ།།
  wsk-wsk: Uwutata beteman le, mu ni am ko iki saparko tala, mu awuk, ni anananga
    ikia yumura mu ni yam ari iki sapasam.
  sna-sna: Mwari haaizviziva here, sezvo achiziva zvakavanzika zvomwoyo?
  spa-BLM: ¿No buscará Dios esto? Porque él conoce los secretos del corazón.
  cac-cac: ix am ila', yujto malaj junoc tas c'ub'eltac man̈ ojtacoc.
  swh-ULB: Mungu asingeligundua hili? Kwa maana yeye anazijua siri za moyo.
  deu-ELBBK: Wenn wir vergessen hätten den Namen unseres Gottes und unsere Hände ausgestreckt
    zu einem fremden Gott,
  mbb-OT: '@see-verse:PSA.044.020'
  mal-2015: ദൈവം അതു ശോധന ചെയ്യാതിരിക്കുമോ? അവൻ ഹൃദയത്തിലെ രഹസ്യങ്ങളെ അറിയുന്നുവല്ലോ.
  gup-gup: Ngudda kanmayaliburrbun ngadberre nawu bininj ngarriwarlahkenh, dja minj
    njale kawarlkkayindan ke. Yoh, ngudda kankangeburrbun!
  rmc-rmc: Te bisterďamas pro nav amare Devleskro a nacirdňamas o vasta ko cudzo del,
  nlg-nlg: God ke ghilala utunia sughua, na pukuna gaia oli heghena te pukui me ghilala
    udolui na lei ghanaghana te kabu polo tana [lei sopa toba]/[tobamami].
  pes-OPV: آیا خدا این راغوررسی نخواهد کرد؟ زیرا او خفایای قلب رامی داند.
  ron-1924: н-ар шти Думнезеу лукрул ачеста, Ел, каре куноаште тайнеле инимий?
  ben-OBCV: ঈশ্বর নিশ্চয়ই তা জানতে পারতেন। কারণ তিনি হৃদয়ের গুপ্ত বিষয় জানেন।
  som-som: Ilaah miyaanu waxaas baadhayn? Waayo, isagu waa wada og yahay qalbiga waxyaalihiisa
    qarsoon.
  eng-ASVBT: Will not God search this out? For he knoweth the secrets of the heart.
  mna-mna: '@see-verse:PSA.044.020'
  ita-1885: Iddio non ne farebbe egli inchiesta? Conciossiachè egli conosca i segreti
    del cuore.
  eng-ULB: would not God search this out? For he knows the secrets of the heart.
  spa-VBL: ¿No lo sabría Dios, siendo que él conoce los pensamientos de todos?
  fra-_FOB: Dieu n'en aurait-il pas fait enquête, lui qui connaît les secrets du cœur?
  mal-mal: ദൈവം അത് ശോധന ചെയ്യാതിരിക്കുമോ? കർത്താവ് ഹൃദയ രഹസ്യങ്ങൾ അറിയുന്നുവല്ലോ.
  lit-lit: argi Dievas to nesuieškotų? Nes jis žino širdies paslaptis.
  urd-GVR: to kyā Allāh ko yih bāt mālūm na ho jātī? Zarūr! Wuh to dil ke rāzoṅ se
    wāqif hotā hai.
  suz-BL: मार, परमप्रभुमी मतुइक्‍बा ङा? मारदे हना परमप्रभुमी मुर आन थुं ङा ख्रुइश्‍शो
    नेल्‍ल तुइक्‍ब।
  eng-NOY: Surely God would search it out; For he knoweth the secrets of the heart.
  ita-1927: Dio non l’avrebbe egli scoperto? Poich’egli conosce i segreti del cuore.
  ckb-ckb: ئایا لەلای خودا ئاشکرا نەدەبوو، چونکە هەموو نهێنییەکانی دڵ دەزانێت؟
  eng-BBE: Will not God make search for it? for he sees the secrets of the heart.
  xsi-xsi: ande noko ma kusama, ŋana tu noko kusama ilo-kalo paveâŋa rârâni ikeno
    iloma kaloma. Andeta tia.
  kan-OKCV: ದೇವರೇ ಹೃದಯದ ರಹಸ್ಯಗಳನ್ನು ತಿಳಿದಿರುವ ನಿಮಗೆ ಅವೆಲ್ಲವೂ ಮರೆಯಾಗಿರುತ್ತಿರಲಿಲ್ಲ.
  tam-2017: தேவன் அதை ஆராய்ந்து, விசாரிக்காமல் இருப்பாரோ? இருதயத்தின் ரகசியங்களை அவர்
    அறிந்திருக்கிறாரே.
  spa-RV-1909: ¿No demandaría Dios esto? porque él conoce los secretos del corazón.
  ron-BTF: Nu va cerceta Dumnezeu aceasta? Căci el cunoaște tainele inimii.
  eng-WEBP: won’t God search this out? For he knows the secrets of the heart.
  eng-FBV: wouldn't God have been aware of this, because he knows everyone's thoughts?
  nld-1939: Zou God het misschien niet hebben geweten, Hij, die de hartsgeheimen doorgrondt?
  nch-BL: ta tijmajtosquía, pampa ta tijmati nochi cati ixtacatzi eltoc ipan iyolo
    se masehuali. Pero amo tijchijtoque, Toteco.
  vie-1934: Đức Chúa Trời há sẽ chẳng hỏi tra sao? Vì Ngài biết thấu sự bí mật của
    lòng.
  cha-cha: Ada ti ualigaojam si Yuus? Sa jatungoja y secreton y corason.
  hin-CV: क्या परमेश्वर को इसका पता न चल गया होता, उन्हें तो हृदय के सभी रहस्यों का
    ज्ञान होता है?
  eng-OURB: won’t God search this out? For he knows the secrets of the heart.
  spa-BES: ¿No demandaria Dios esto? porque él ve los secretos del corazón.
  tdx-tdx: Tsy ho ­nitsikarahen’ Añahare hao? Kanao arofoana’e ze mikafitse an-trok’ao.
  tha-KJV: พระเจ้าจะไม่ทรงค้นหาเรื่องนี้​หรือ เพราะพระองค์ทรงทราบความลึ​กล​ับของจิตใจ
  por-BR-2018: por acaso Deus não o descobriria? Pois ele conhece os segredos do coração.
  deu-ELO: würde Gott das nicht erforschen? Denn er kennt die Geheimnisse des Herzens.
  eng-WYC-2018: Whether God shall not seek these things? for he knoweth the hid things
    of heart. (shall not God seek out these things? for he knoweth the hidden things
    of the heart.)
  epo-epo: Ĉu Dio tion ne trovus? Li ja scias la sekretojn de la koro.
  gfk-gfk: God, u gor nes tupas leh ie, kanong u nunure tar ira nuhet lilik susuhai.
  uig-PIN: Huda Sǝn qoⱪum buni sürüxtǝ ⱪilmas idingmu, Ⱪǝlbtiki sirlarni bilip turidiƣan
    tursang?
  beo-beo: Di da amo dafawane ba:la:loba. Bai Di da ninia muguniai asigi dawa:su huluane
    dawa:. Be ninia da Di hame yolesi.
  tpi-OTNT: Yu save long olgeta tingting i hait i stap long bel bilong mipela man.
  hau-SA: da Allah bai gane ba, da yake ya san asiran zuciya?
  udu-udu: min ma Arumgimis ’taki diki gam mii yansana? Haali/ a’di mishki to kun
    ’kona duŋ ’kwani ka ḵwal is mo.
  uig-LAT: Xuda Sen choqum buni sürüshte qilmas idingmu, Qelbtiki sirlarni bilip turidighan
    tursang?
  nde-nde: kambe ngabe uNkulunkulu kakubonanga lokho na, njengoba esazi imfihlo zenhliziyo?
  ton-ton: ‌ʻIkai ʻe ʻeke ia ʻe he ʻOtua? He ʻoku ne ʻiloʻi ʻae ngaahi meʻa fufū ʻoe
    loto.
  ces-1613: Kdybychom se byli zapomenuli na jméno Boha svého, a pozdvihli rukou svých
    k bohu cizímu,
  eng-WMB: won’t God search this out? For he knows the secrets of the heart.
  tam-TCV: இறைவன் அதைக் கண்டுபிடியாமல் இருந்திருப்பாரோ? அவர் இருதயத்தின் இரகசியங்களை
    அறிகிறவராய் இருக்கிறாரே.
  ceb-ULB: Dili ba makita man kini sa Dios? Kay nasayod siya sa gitago sa kasingkasing.
  pol-UBG: Czyż Bóg by się o tym nie dowiedział? Przecież on zna tajniki serca.
  urd-GVU: تو کیا اللہ کو یہ بات معلوم نہ ہو جاتی؟ ضرور! وہ تو دل کے رازوں سے واقف
    ہوتا ہے۔
  eng-OEBCW: would God not have searched this out? For he knows the heart and its
    secrets.
  deu-1912: würde das Gott nicht finden? Er kennt ja unsers Herzens Grund.
  kan-2017: ಹೃದಯದ ರಹಸ್ಯಗಳನ್ನು ಬಲ್ಲವನಾದ ದೇವರು, ವಿಚಾರಿಸುತ್ತಿರಲಿಲ್ಲವೋ?
  yap-yap: ma rib mich ni gamnang, Ya gamnang e tin bay u lanin’mad nib mith.
  hlt-MCSB: Lungbuei kah a huephael aka ming Pathen loh hekah he khe mahpawt a?
  mdy-ETH: ኑ ፆኦዛሢ ዬያ ዔሩዋዓዳ? ዒዚ ዒናይዳ ዓኣ ባኣዚ ዔዔራያኬ።
  twi-ASANTE: anka Onyankopɔn bɛhunu, ɛfiri sɛ ɔnim akoma mu ahintasɛm.
  eng-WEBU: won’t God search this out? For he knows the secrets of the heart.
  acu-NT: ameka mash aints ainau nintimaurisha nekau asam, nusha amek nekaamnawaitme.
  spa-PDDPT: ¿ʼElohim no demandaría esto? Porque Él conoce los secretos del corazón.
  gun-gun: ha'e ramo nda'u Oreruete ndoikuaai 'rãgue teve? Ha'e ma nhandepy'a re oĩ
    va'e oikuaapa.
  agu-BL: Ja klo' tilu', na yi ilu' teru', na tilu' cyakil yi mbi na icy' tkac'u'l.
  ilo-ULB: saanto kadi a sukimaten ti Dios daytoy? Ta ammona dagiti palimed ti puso.
  kpg-kpg: gei Goe gu iloo hua, idimaa Goe e iloo hua madau maanadu ala e nngala.
  uig-ARA: خۇدا سەن چوقۇم بۇنى سۈرۈشتە قىلماس ئىدىڭمۇ، قەلبتىكى سىرلارنى بىلىپ تۇرىدىغان
    تۇرساڭ؟
  sus-sus: Xa muxu sa nɛɛmu muxu Marigi Ala xili ma, xa na mu a ra muxu naxa ala gbɛtɛe
    batu,
  pon-2006: komwi uhdahn pahn mwahngihada, pwe komw kin mwahngih at lamalam rir kan.
  jae-jae: eŋ oc êtap biŋ amboac tonaŋ sa atom me. Gebe eŋ tec kêjala gêŋ samob, taŋ
    aêac ajala gêc ma ŋalêlôm ŋadim labusêga teŋ naŋ.
  ksd-ksd: God pa na tikan tadav ia bar? Tago i nunure ra lavur magit i pidik ta ra
    nuknuk i dat.
  tur-YTC: Tanrı bunu araştırmaz mıydı? Çünkü O, yürekteki gizleri bilir.
  bel-N: Калі б мы забыліся імя Бога нашага і цягнулі рукі нашыя да бога чужога,
  kpr-kpr: ni anakora namane tambaetesi. Ai resira amo, namanenda kotari jungarida
    mo, isasambu ni kasama eraesa.
  ind-AYT: (44-22) apakah Allah takkan menyelidikinya? Sebab, Dia tahu rahasia hati.
  yom-yom: buna Nzambi kalendi bakula ko e ? Bila niandi zebi mansueki ma ntima.
  yut-yut: '@see-verse:PSA.044.020'
  nya-nya: kodi Mulungu wathu sakanazidziwa zimenezi, pakuti Iye amadziwa zinsinsi
    zamumtima?
  hrv-hrv: 'Da smo i zaboravili ime Boga našega, da smo ruke k tuđem bogu podigli:'
  mps-mps: Nago te bidi dago haligade geme elalubo homu te tigidali konea pai elalubo
    dao.
  tpi-tpi: Yu save long olgeta tingting i hait i stap long bel bilong mipela man.
  dan-1931: Havde vi glemt vor Guds Navn, bredt Hænderne ud mod en fremmed Gud,
  vie-OVCB: hẳn Đức Chúa Trời đã khám phá ra lập tức, vì Ngài biết rõ lòng thế nhân.
  guj-2017: તો શું ઈશ્વર તે શોધી ન કાઢત? કેમ કે તે હૃદયની ગુપ્ત વાતો જાણે છે.
  pon-2006A: komwi uhdahn pahn mwahngihada, pwe komw kin mwahngih at lamalam rir kan.
  por-BRBSL: won, Deus não procura isto? Pois ele conhece os segredos do coração.
  eng-OEBUS: would God not have searched this out? For he knows the heart and its
    secrets.
  swe-swe: Om vi hade glömt vår Guds (Elohims) namn [hans auktoritet, se ], och sträckt
    våra händer [i bön] till en främmande gud (El),
  cth-cth: Cathut ni tang panuek mahoeh maw. Bangkongtetpawiteh, lungthin e arulawk
    hai kapanuekkung doeh.
  twi-twi: anka Onyankopɔn behu, efisɛ onim koma mu ahintasɛm.
  hlt-hlt: Lungbuei kah a huephael aka ming Pathen loh hekah he khe mahpawt a?
  tbz-SIM: Kɛ̀ ti do ndɑ yɛ̃̀, fɔ̃́ nKuyie, kɛ̀ ti do ntũ̀nnɛ yɛbɔkɛ̀,
  msy-2020: '@see-verse:PSA.044.020'
  dop-dop: Ye tɩɩ sɔɔwɑ tɑ́ Ɩsɔ tɔɔ, yɑɑ tə sʋʋ tɩɩŋ kɛ lɑɑʋ,
  azb-azb: Allah bunu araşdırmazdımı? Çünki qəlbin hər sirrini bilən Odur.
  eng-DBY: Would not God search this out? for he knoweth the secrets of the heart.
  hin-2017: तो क्या परमेश्वर इसका विचार न करता? क्योंकि वह तो मन की गुप्त बातों को
    जानता है।
  wol-KYG: Su nu la fàtte woon yaw, sunu Yàlla, ba tàllal tuuri doxandéem yi loxo,
  bjr-bjr: Anutufa maasa qimuqusaki kukeeqara ainainara irimarifa marinara mi aiqama
    ainaina qafaiqini.
  eng-YLT: Doth not God search out this? For He knoweth the secrets of the heart.
  kne-kne: sigurado ay naammoam tan ammom di nemnem mi.
  eng-WYC-2017: Whether God shall not seek these things? for he knoweth the hid things
    of heart.
  eng-WMBB: won’t God search this out? For he knows the secrets of the heart.
  zat-NTPS: ¿quebe dxal-la' zra'a Dios netu' ne̱ chee̱ da nigá? Le̱' nézquezne̱' da
    zaj zua lu xichaj lázxdau bénneache.
  zty-NTPS: ¿bi žaḻa' ža'a Dios neto' ni'a che da' ki? Ḻe' nnézkzele' da' yo'o ḻo
    yichj ḻáẕdo'gak benne' ka'.
  urd-GVH: तो क्या अल्लाह को यह बात मालूम न हो जाती? ज़रूर! वह तो दिल के राज़ों से
    वाक़िफ़ होता है।
  rug-rug: ba kote ta gilana mo koa Goi. Ura na gilani Goi sari na binalabala tomedi
    pa bulomami.
  gaz-gaz: silaa Waaqni waan kana bira hin gaʼu turee? Inni icciitii garaa namaa beekaatii.
  fra-LSG: Si nous avions oublié le nom de notre Dieu, Et étendu nos mains vers un
    dieu étranger,
  yal-yal: Xa nxu yi ɲinan nxɔ Ala xinla ma nun, nxu yi ala gbɛtɛne batu,
  iou-iou: '@see-verse:PSA.044.020'
  haw-1868: Aole anei i imi ke Akua ia mea? No ka mea, ua ike oia i na mea huna o
    ka naau.
  arb-NAV: أَلَا يَعْرِفُ اللهُ ذَلِكَ وَهُوَ عَلّامُ الغُيُوبِ؟
  ded-ded: Anutungo imoc meficgema negendacbac. Ye hereninau wiac sufu sufu fede,
    imoc negendacde.
  ewe-ewe: ɖe Mawu manya esi wònya dzimenu ɣaɣlawo katã oa?
  eng-LEE: (44:22) Would not God search out this? for he knoweth the secrets of the
    heart.
  asm-FB: তেন্তে ঈশ্বৰে জানো তাক নাজানিব? কিয়নো তেওঁ মনৰ গোপনীয় সকলো কথাই জানে।
  sus-A: شَ مُشُ سَ نّيمُ مُشُ مَرِفِ عَلَ شِلِ مَ، شَ نَ مُ عَ رَ مُشُ نَشَ عَلَ
