verse: PSA.044.023
translations:
  mal-C: കർത്താവേ, ഉണരണമേ! അങ്ങ് നിദ്രയിലമരുന്നത് എന്തിന്? ഉണർന്നെഴുന്നേറ്റാലും! എന്നെന്നേക്കുമായി
    ഞങ്ങളെ ഉപേക്ഷിക്കരുതേ.
  deu-TKW: Nein, um deinetwillen werden wir immerfort dahingewürgt, werden geachtet
    wie Schlachtschafe!
  lin-lin: Pamba te, likolo na Yo, babomaka biso mikolo nyonso mpe bazwaka biso lokola
    bameme ya koboma.
  mmx-mmx: Leeme Silok, una aus! Una beleku kaxat! Una xatu upana! Nemen uta raba
    rulu rino axap ta nema!
  eng-LSV: Stir up—why do You sleep, O Lord? Awake, do not cast us off forever.
  eng-GNV: Vp, why sleepest thou, O Lord? awake, be not farre off for euer.
  eng-WEBSTER: Awake, why sleepest thou, O LORD? arise, cast us not off for ever.
  nhw-BL: ¡Toteco ximotlanana! ¡Amo xicochi! Amo ximoiyocatlali tlen tojuanti para
    nochipa.
  swh-ONEN: Amka, Ee Bwana! Kwa nini unalala? Zinduka! Usitukatae milele.
  bba-bba: Adɑmɑ wunɛn sɔ̃nɑ bɑ sun ɡoomɔ bururu kɑ yokɑ, bɑ sun mɛɛrɑ nɡe yɑ̃ɑ ni
    bɑ kɑ dɔɔ bu ɡo.
  eng-KJVCPB: Awake, why sleepest thou, O Lord? Arise, cast us not off for ever.
  luo-luo: Chiew, yaye Ruoth Nyasaye! Inindo nangʼo? Yaw wangʼi inen! Kik ikwedwa
    nyaka chiengʼ.
  aii-aii: ܪܥܘܿܫ، ܩܵܡܘܿܕܝܼ ܛܵܠܥܹܬ، ܝܵܐ ܡܵܪܝܵܐ؟ ܦܘܼܫ ܪܥܝܼܫܵܐ، ܠܵܐ ܪܲܦܹܝܬ ܠܲܢ ܠܥܵܠܲܡ.
  meu-meu: A noga! Ḡaubada e, dahaka dainai o mahutamu? A tore isi! Basio negemai
    daure hanaihanai.
  npi-ULB: हे परमप्रभु, जाग्‍नुहोस्, तपाईं किन सुत्‍नुहुन्छ? उठ्नुहोस्, हामीलाई स्थायी
    रूपमा नफाल्‍नुहोस् ।
  yor-yor: Jí, Olúwa! Èéṣe tí ìwọ ń sùn? Dìde fúnra rẹ̀! Má ṣe kọ̀ wá sílẹ̀ láéláé.
  pes-OPCB: ای خداوند، بیدار شو! چرا خوابیده‌ای؟ بیدار شو و ما را تا ابد دور نیانداز!
  tgl-ULB: Gumising ka, bakit ka natutulog, Panginoon?
  nop-nop: Wapum, pilat! Du damo maŋgoŋde deihataŋ? Pilataŋ! Du helemahelemaŋ sigilulum
    mu tinimiluwaaŋ.
  hui-hui: Anduane Homogo-o í̠ abale heyabe. Aguanaga paliahondo kebe. Ina wahalu
    erembira ngialu puabo nahabe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ နိုး​ထ​တော်​မူ​ပါ။ ကိုယ်​တော်​ရှင်​သည်​အ​ဘယ်​ကြောင့်​ကျိန်း​စက်​၍
    နေ​တော်​မူ​ပါ​သ​နည်း။ ထ​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​တို့​အား​ထာ​ဝ​စဉ်​ပစ်​ပယ်​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: ཀྱེ་ཀྱེ་གཙོ་བོ་སད་རོགས༌གནོངས། །ད་དུང་གཟིམས་ནས་བཞུགས་པ༌ཅི། །ཁྱེད་ཉིད་ཡར་ལ་བཞེངས་པར་མཛོད།
    །ངེད་རྣམས་རྟག་ཏུ་མི་སྤང༌རོགས།།
  wsk-wsk: Kari Biya, baresko! Ni anape ko aniwasam? Ni baresko! Ni biring nangara
    biya me nangaruko!
  sna-sna: Mukai, imi Ishe! Munovatireiko? Zvisimudzei! Regai kutiramba nokusingaperi.
  spa-BLM: ¡Despierta! ¿Por qué duermes, Señor? ¡Levántate! No nos rechaces para siempre.
  cac-cac: Mamin, ¿tas yuj ichato vaynac ach b'ati? Ilon̈coti, man̈ on̈ a patiquejcanel
    d'a juneln̈ej.
  swh-ULB: Bwana, amka, kwa nini unalala? Inuka, usitutupe moja kwa moja.
  deu-ELBBK: Doch um deinetwillen werden wir getötet den ganzen Tag, wie Schlachtschafe
    sind wir geachtet.
  mbb-OT: Sigi en, Nengazen, waleng kad! Kenè key kenikew iniyuǥi taman te taman.
  mal-2015: കർത്താവേ, ഉണരേണമേ; നീ ഉറങ്ങുന്നതു എന്തു? എഴുന്നേല്ക്കേണമേ; ഞങ്ങളെ എന്നേക്കും
    തള്ളിക്കളയരുതേ.
  gup-gup: Ngudda nawu Yiwohrnan Rowk! Njalekenh ngudda yidjalkeyo? Mah, yirrolkka!
    Yuwn bu munguyh kandjalbodmewon.
  rmc-rmc: Vaš tuke amen murdaren calo džives; keren amenca sar le bakrorenca, saven
    ľidžan te murdarel.
  nlg-nlg: Ko sakeraghi dato, Ighoe, Lord, E ghua ge o maturu? Tughuru dato! Mo ko
    bei neghai sika kasila.
  pes-OPV: ‌ای خداوند بیدار شو چراخوابیده‌ای؟ برخیز و ما را تا به ابد دور مینداز.
  ron-1924: Трезеште-Те! Пентру че дормь, Доамне? Трезеште-Те! Ну не лепэда пе вечие!
  ben-OBCV: ওঠো, হে সদাপ্রভু! কেন তুমি ঘুমিয়ে? জাগ্রত হও! চিরকাল আমাদের ত্যাগ কোরো
    না।
  som-som: Toos, maxaad u huruddaa, Sayidow? Sara joogso, oo ha na xoorin weligaa.
  eng-ASVBT: Awake, why sleepest thou, O Lord? Arise, cast us not off forever.
  mna-mna: Yooba, maŋga mi motom iyaara! Swe mburom. Keene ndabok! Kam mbulu sa be
    uulu yam. Pizil ndemem piam irao.
  ita-1885: Risvegliati; perchè dormi, Signore? Destati, non iscacciarci in perpetuo.
  eng-ULB: Awake, why do you sleep, Lord? Arise, do not throw us off permanently.
  spa-VBL: ¡Despiértate Señor! ¿Por qué estás durmiendo? ¡Levántate! ¡No nos des la
    espalda por siempre!
  fra-_FOB: Lève-toi! Pourquoi dors-tu, Seigneur? Réveille-toi, ne nous rejette pas
    à toujours!
  mal-mal: കർത്താവേ, ഉണരണമേ; അങ്ങ് ഉറങ്ങുന്നത് എന്ത്? എഴുന്നേല്ക്കണമേ; ഞങ്ങളെ എന്നേക്കും
    തള്ളിക്കളയരുതേ.
  urd-GVR: Ai Rab, jāg uṭh. Tū kyoṅ soyā huā hai? Hameṅ hameshā ke lie radd na kar
    balki hamārī madad karne ke lie khaṛā ho jā.
  suz-BL: बोक्‍कीन, परमप्रभु, गे मारदे इप्‍नीनी? सेंसीने। आंइ कली मो पा मप्रोनीने।
  eng-NOY: Awake! why sleepest thou, O Lord? Arise! cast us not off for ever!
  ita-1927: Risvegliati! Perché dormi, o Signore? Destati, non rigettarci in perpetuo!
  ckb-ckb: ئەی پەروەردگار، بەئاگا بە! بۆ خەواڵوو بوویت؟ هەستە! هەتاهەتایە وازمان لێمەهێنە!
  eng-BBE: Why are you sleeping, O Lord? awake! and come to our help, do not give
    us up for ever.
  xsi-xsi: Mine nde Maro Ŋalae, kupagagati ku kumandi sânda ŋga! Ŋana sâ kâ ŋga noko
    pweno nâ, a? Kumandi sânda tâ! Noko ma kupu muli pa maka ikura zo rârâni ndimo!
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಏಳಿರಿ, ಹೌದು ಎದ್ದೇಳಿರಿ ಸದಾಕಾಲಕ್ಕೆ ನಮ್ಮನ್ನು ತಳ್ಳಿಬಿಡಬೇಡಿರಿ.
  tam-2017: ஆண்டவரே, விழித்துக்கொள்ளும்; ஏன் தூங்குகிறீர்? எழுந்தருளும், எங்களை என்றைக்கும்
    தள்ளிவிடாமலிரும்.
  spa-RV-1909: Despierta; ¿por qué duermes, Señor? Despierta, no te alejes para siempre.
  ron-BTF: Trezește-te; de ce dormi, Doamne? Ridică-te, nu ne lepăda pentru totdeauna.
  eng-WEBP: Wake up! Why do you sleep, Lord? Arise! Don’t reject us forever.
  eng-FBV: Lord, wake up! Why are you sleeping? Get up! Don't turn your back on us
    forever!
  nld-1939: Sta op dan; waarom zoudt Gij slapen, o Heer! Ontwaak; blijf ons niet altijd
    verstoten!
  nch-BL: ¡Toteco ximotanana! ¡Amo xicochi! Amo ximoiyocatali ten tojuanti para nochipa.
  vie-1934: Hỡi Chúa, hãy tỉnh thức! Nhân sao Chúa ngủ? Hãy chỗi dậy, chớ từ bỏ chúng
    tôi luôn luôn.
  cha-cha: Fagmata, jafajao na mamaego, Señot? Cajulo, chamojam yumuyute para siempre.
  hin-CV: जागिए, प्रभु! सो क्यों रहे हैं? उठ जाइए! हमें सदा के लिए शोकित न छोड़िए.
  eng-OURB: Wake up! Why do you sleep, Lord? Arise! Don’t reject us forever.
  spa-BES: ¿Por qué duermes, oh Señor? ¡despierta! y ven en nuestra ayuda, no te alejes
    para siempre.
  tdx-tdx: Mivañona, ry Talè, Ino ty irota’o? Mitsekafa, ko farie’o kitro katroke
    zahay.
  tha-KJV: โอ ข้าแต่​องค์​พระผู้เป็นเจ้า ขอทรงตื่นเถิด ไฉนพระองค์บรรทมอยู่ ขอทรงตื่นขึ้นเถิด
    ขออย่าทรงทอดทิ้งข้าพระองค์เสียตลอดกาล
  por-BR-2018: Desperta; por que estás dormindo, Senhor? Acorda, não nos rejeites
    para sempre.
  deu-ELO: Erwache! Warum schläfst du, Herr? Wache auf! Verwirf uns nicht auf ewig!
  eng-WYC-2018: Lord, rise up, why sleepest thou? rise up, and put not us away into
    the end, (or rise up, and do not shun us forever).
  epo-epo: Leviĝu, kial Vi dormas, mia Sinjoro? Vekiĝu, ne forpuŝu por ĉiam.
  gfk-gfk: Watong, tangahun! Wara bih u kubaba? Nu pada! Waak bia u malentakuane hatikane
    het.
  uig-PIN: Oyƣan, i rǝb! Nemixⱪa uhlap yatisǝn? Ornungdin tur, bizni mǝnggügǝ taxlawǝtmigǝysǝn!
  beo-beo: Hina Gode! Di nedigima! Dia abuliba:le golai dianabela:? Disu wa:legadoma!
    Ninima higa:iba:le, eso huluane nini mae yolesima!
  tpi-OTNT: Bikpela, yu kirap. Bilong wanem yu slip? Yu kirap. Yu no ken givim baksait
    oltaim long mipela.
  hau-SA: Ka farka, ya Ubangiji! Don me kake barci? Ta da kanka! Kada ka ƙi mu har
    abada.
  udu-udu: Muri is pini mo. Ata isha /e e kan mo, ayy Tap̱a? Meri /e e mo. Dhalku/
    ki ṯa’k am asho ki sule/ sule/ mo.
  uig-LAT: Oyghan, i reb! Némishqa uxlap yatisen? Ornungdin tur, bizni menggüge tashlawetmigeysen!
  nde-nde: Vuka, Oh Thixo! Ulaleleni na? Ziphaphamise! Ungasilahli kokuphela.
  ton-ton: Ke ke ʻā, ko e hā ʻoku ke mohe ai, ʻE Sihova? Tuʻu hake, ʻoua naʻa ke liʻaki
    ʻakimautolu ʻo taʻengata.
  ces-1613: Anobrž pro tebe mordováni býváme každého dne, jmíni jsme jako ovce k zabití
    oddané.
  eng-WMB: Wake up! Why do you sleep, Lord? Arise! Don’t reject us forever.
  tam-TCV: யெகோவாவே, எழுந்தருளும்! ஏன் நித்திரை செய்கிறீர்? விழித்துக்கொள்ளும்! எங்களை
    என்றென்றும் புறக்கணியாதேயும்.
  ceb-ULB: Pagmata, nganong natulog ka man, Ginoo? Barog, ayaw kami isalikway kanunay.
  pol-UBG: Ocknij się; czemu śpisz, Panie? Obudź się, nie odrzucaj nas na wieki.
  urd-GVU: اے رب، جاگ اُٹھ! تُو کیوں سویا ہوا ہے؟ ہمیں ہمیشہ کے لئے رد نہ کر بلکہ
    ہماری مدد کرنے کے لئے کھڑا ہو جا۔
  eng-OEBCW: Rouse yourself, why do you sleep Lord? Awake, cast us not off forever.
  deu-1912: Erwecke dich, Herr! Warum schläfst Du? Wache auf und verstoße uns nicht
    so gar!
  kan-2017: ಕರ್ತನೇ, ಏಕೆ ನಿದ್ರಿಸುತ್ತೀ? ಎಚ್ಚರವಾಗು; ಏಳು, ಸದಾಕಾಲಕ್ಕೆ ನಮ್ಮನ್ನು ತಳ್ಳಿಬಿಡಬೇಡ.
  yap-yap: Somol, mu od! Mangfan ni ga be mol? Are mu deg! Dab mu n’agmad ni dariy
    n’umngin nap’an!
  hlt-MCSB: Haenghang laeh ba dongah lae na ih. Ka Boeipa, thoo laeh a yoeyah la nan
    hlahpham tarha mahpawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዔቄ! ዓይጋ ኔ ጊንዓይ? ዔቄ! ናንጊና ኑና ኔ ኬኤሪ ሃሺፖ!
  twi-ASANTE: Nyane, Ao Awurade! Adɛn enti na wada? Keka wo ho! Nnya yɛn hɔ afebɔɔ.
  eng-WEBU: Wake up! Why do you sleep, Lord? Arise! Don’t reject us forever.
  acu-NT: Apuru wait aneasam shintaram anturtukta. ¿Waruka kanurua nunismeksha pujame?
    Turam iincha tuke ajapkartuamka ukukratkiip.
  spa-PDDPT: Despiértate, ʼAdonay. ¿Por qué duermes? Despiértate, no nos rechaces
    para siempre.
  gun-gun: Emyĩ ke! Senhor, mba'e re tu reke? Ema'ẽ ju ke orere, orejou vai riae eme.
  agu-BL: Ma jalu' Ta', qui't tak'u' mas ama'l te yi e'chk takle'na'tz, ma na elk
    k'ajabu' ske'j. Quil ke'l te c'u'lu' tetz ben k'ej ben sak.
  ilo-ULB: Agriingka, apay a matmaturogka, O Apo? Bumangonka, saannakami nga ilaksid
    iti agnanayon.
  kpg-kpg: Ala aga, meenei Dimaadua! Goe e kii eiaha? Nnoo i nua! Hudee diagia gimaadou
    beelaa!
  uig-ARA: ئويغان، ئى رەب! نېمىشقا ئۇخلاپ ياتىسەن؟ ئورنۇڭدىن تۇر، بىزنى مەڭگۈگە تاشلاۋەتمىگەيسەن!
  sus-sus: Kɔnɔ mixie na muxu faxafe alɔ xurusee. E na rabama tɛmui birin i tan nan
    ma fe ra.
  pon-2006: Maing ei Kaun, komw ketin ohpala wasa! Dahme komw ketin seiseimwongki?
    Komw ketida! Komw dehr ketin soingkitala kohkohlahte!
  jae-jae: O Apômtau, matam êpoamaŋ. Gôêc bêc kêtu asageŋŋa. Matam êlac ma ômasuc
    aêac endeŋ tôŋgeŋ atom.
  ksd-ksd: Luluai, una tut, ta ra ava u va mat ika? Una tut, koko una vung vue vatikene
    avet.
  tur-YTC: Uyan! Neden uyuyorsun ey Efendim? Kalk! Bizi sonsuza dek reddetme.
  bel-N: Бо за Цябе забіваюць нас цэлы дзень, лічаць нас за авечкі на зарэз.
  kpr-kpr: Arie Bajari, diti fange ere! Ni redae ravesi? Diti fange ere, namane erá
    doyari beká eose!
  ind-AYT: (44-24) Bangun! Mengapa Engkau tidur, ya Tuhan? Bangkitkan diri-Mu! Jangan
    menolak kami selama-lamanya!
  yom-yom: Kotuka, a Yave ! Bila mbi wulembo lekila e ? Kotuka kuaku kadi tumbu ku
    tuyekula mvimba !
  yut-yut: Amɨn Tagɨ, gak pɨda! Gak nido pokdol? Pɨda! Nin do toktogɨsi manji dɨma
    nibi.
  nya-nya: Dzukani Ambuye! Nʼchifukwa chiyani mukugona! Dziwutseni nokha! Musatikane
    kwamuyaya.
  hrv-hrv: Ali zbog tebe ubijaju nas dan za danom, i mi smo im k'o ovce za klanje.
  mps-mps: Genuai Bidio, nage hodaluao. Magi baso nage pila mubawe? Nage hodaluao.
    Nago te sesemane sogo da tudiba mudamuo.
  tpi-tpi: Bikpela, yu kirap. Bilong wanem yu slip? Yu kirap. Yu no ken givim baksait
    oltaim long mipela.
  dan-1931: nej, for din Skyld dræbes vi Dagen lang og regnes som Slagtekvæg!
  vie-OVCB: Lạy Chúa, lẽ nào Ngài ngủ? Xin thức tỉnh! Xin đừng bỏ chúng con mãi mãi.
  guj-2017: હે પ્રભુ, જાગો, તમે કેમ ઊંઘો છો? ઊઠો, અમને સદાને માટે દૂર ન કરો.
  pon-2006A: Maing ei Kaun, komw ketin ohpala wasa! Dahme komw ketin seiseimwongki?
    Komw ketida! Komw dehr ketin soingkitala kohkohlahte!
  por-BRBSL: Wake para cima! Por que você dorme, Senhor? Levantem-se! Não nos rejeite
    para sempre.
  eng-OEBUS: Rouse yourself, why do you sleep Lord? Awake, cast us not off forever.
  swe-swe: På grund av dig (för din skull) dödas vi dagligen (alla dagar), vi räknas
    som får (lamm, småboskap) som ska slaktas. []
  cth-cth: Kâhlaw haw, Oe BAWIPA, bangkongmaw muet na i. Thaw nateh hnamthun takhai
    hanh leih.
  twi-twi: Nyan, Awurade! Adɛn nti na woada? Keka wo ho! Nnyaw yɛn hɔ afebɔɔ.
  hlt-hlt: Haenghang laeh ba dongah lae na ih. Ka Boeipa, thoo laeh a yoeyah la nan
    hlahpham tarha mahpawh.
  tbz-SIM: Fɔ̃́ɔ̃̀ kpɛ́í nkɛ kɛ̀ bɛ̀ ti dɔ́ mukɔ̀ù yɛwe yɛmɔu, ti do ntipìètì tìì
    bo tìnti mukɔ̀ù kpɛ́í.
  msy-2020: O Ekiam, nɨ manmaghɨn amigha akuavɨra iti? Nɨ osegh dɨkafigh. Nɨ akɨrim
    ragh e gasaraghvɨra ikian markɨ.
  dop-dop: Nyɑ́ tɔɔ kɛ́ pɑ kʋɣɩ-tʋɣʋ pɑɑ kʋyɑkʋ ŋku, nɑ pɑ́ lɑkənɑ-tʋ ɩsɩɩ pɑ pukuɣunɑ
    heu kɛ təkʋlɛ tɔ.
  azb-azb: Ey Xudavənd, oyan, niyə yatmısan? Qalx, bizi əbədilik atma!
  eng-DBY: Awake, why sleepest thou, Lord? arise, cast [us] not off for ever.
  hin-2017: हे प्रभु, जाग! तू क्यों सोता है? उठ! हमको सदा के लिये त्याग न दे!
  wol-KYG: Yaa tax ñu yendu noo bóom, dees noo jàppe ni xar yu ñuy tër.
  bjr-bjr: Oo Yaawee findifua nanaree faiqaidanee. Findifua sia kisaaqasaa maasa minniqisaa.
  eng-YLT: Stir up — why dost Thou sleep, O Lord? Awake, cast us not off for ever.
  kne-kne: Apo, bomangon ka! Apay nga maseseyep ka?
  eng-WYC-2017: Lord, rise up, why sleepest thou? rise up, and put not us away into
    the end.
  eng-WMBB: Wake up! Why do you sleep, Lord? Arise! Don’t reject us forever.
  zat-NTPS: ¡Bebán, Xran! ¿Bizr chee̱ na' dxasiu'? ¡Bebán! ¡Quebe su' zitu' tu chi'ize!
  zty-NTPS: ¡Bebán, X̱anto' Dios! ¿Biẕ chen' ẕtaso'? ¡Bebán! ¡Bi so' zi'to' to chi'ize!
  urd-GVH: ऐ रब, जाग उठ! तू क्यों सोया हुआ है? हमें हमेशा के लिए रद्द न कर बल्कि हमारी
    मदद करने के लिए खड़ा हो जा।
  rug-rug: Baṉara, Mu tuturei mae harupau! Na vegua ke aqa si Goi? Mu tuturei mae,
    Mu lopu veko pani gami ninae rane.
  gaz-gaz: Yaa Gooftaa dammaqi! Ati maaliif rafta? Kaʼi! Bara baraanis nu hin gatin.
  fra-LSG: Mais c’est à cause de toi qu’on nous égorge tous les jours, Qu’on nous
    regarde comme des brebis destinées à la boucherie.
  yal-yal: Koni e nxu faxama i tan nan ma fe ra fɛriɲɛn gbɛn! E nxu ligama alo yɛxɛɛn
    naxan faxa daxi a ra!
  iou-iou: Unita Ekäni ijiwi kut! Imata dupiŋkaŋ itan? Mäde wari nämo ut nimen. Aku!
  haw-1868: E ala'e, o ke aha kou mea e hiamoe ai, e ka Haku? E ku mai hoi iluna,
    mai haalele mai ia makou a mau loa.
  arb-NAV: قُمْ يَا رَبُّ. لِمَاذَا تَتَغَافَى؟ انْتَبِهْ وَلَا تَنْبِذْنَا إِلَى
    الأَبَدِ.
  ded-ded: O Kebu, ge gauunac yacma negenggborina. Ge naso wisic wisickea kpac mi
    wanunuma kecbesena.
  ewe-ewe: Nyɔ, O Aƒetɔ! Nu ka ta nèle alɔ̃ dɔm ɖo? Fɔ! Mègagbe mí ɖikaa o.
  eng-LEE: (44:24) Awake, wherefore wilt thou sleep, O Lord? arise, abandon us not
    for ever.
  asm-FB: হে যিহোৱা, সাৰ পোৱা, তুমি কিয় টোপনিয়াই আছা? জাগি উঠা, চিৰকাললৈকে আমাক
    ত্যাগ নকৰিবা!
  sus-A: كْنْ مِشِيٍ نَ مُشُ قَشَقٍ عَلْ شُرُ سٍيٍ. عٍ نَ رَبَمَ تّمُي بِرِن عِ تَن
    نَن مَ قٍ رَ.
  fra-SBL: Réveillez-vous ! Pourquoi dors-tu, Seigneur ? Debout ! Ne nous rejette
    pas pour toujours.
  hbo-hbo: כִּֽי־עָ֭לֶיךָ הֹרַ֣גְנוּ כָל־הַיֹּ֑ום נֶ֝חְשַׁ֗בְנוּ כְּצֹ֣אן טִבְחָֽה׃
  kik-kik: Wee Mwathani, arahũka! Ũgĩkomete nĩkĩ? Wĩyarahũre! Ndũgatũtiganĩrie nginya
    tene.
  fra-NCL: Mais c’est à cause de toi qu’on nous égorge tous les jours, qu’on nous
    traite comme des brebis destinées à la boucherie.
  cek-AK: Aw Angraeng, anglawt lai ah, tipongah na iih loe? Angthawk ah, kaicae hae
    dungzan khoek to na haek hmah.
  cuk-cuk: ¡Bab-Dummad, atake! ¡Mer gabe! ¡Gwisgue! Mer be anmargi bangudii gue.
  tel-2017: ప్రభూ, నువ్వు ఎందుకు నిద్రపోతున్నావు? నిద్ర మేలుకో, మమ్మల్ని శాశ్వతంగా
    విడిచి పెట్టకు.
  hat-BSA: Leve Ou menm! Poukisa Ou ap dòmi, O SENYÈ? Leve nan dòmi! Pa rejte nou
    nèt.
  kos-kos: O Leum, ngutalik! Efu kom ku motul? Tukakek! Nikmet siskutla nwe tok!
  hbo-WLC: כִּֽי־עָ֭לֶיךָ הֹרַ֣גְנוּ כָל־הַיּ֑וֹם נֶ֝חְשַׁ֗בְנוּ כְּצֹ֣אן טִבְחָֽה׃
  ibo-ibo: O, Onyenwe m teta! Gịnị mere i ji arahụ ụra? Kpọtee onwe gị! Ajụkwala anyị
    ruo mgbe ebighị ebi.
  ory-ory: ଜାଗ, ହେ ପ୍ରଭୋ, ତୁମ୍ଭେ କାହିଁକି ନିଦ୍ରିତ ହେଉଅଛ? ଉଠ, ଆମ୍ଭମାନଙ୍କୁ ସଦାକାଳ ଦୂର
    କର ନାହିଁ।
  chk-chk: Ai Samol, kopwe pwök! Pwota ka annut? Kopwe nennela! Kosap pöütifochekeemila.
  rop-rop: Yu weikap na YAWEI! Wotfo yu silipsilipbat? Yu gidap! Yu nomo gibit melabat
    bekboun olagija.
  ukr-1871: Пробудися! Чого спиш, Господи? Встань, не відкидай нас на віки.
  yon-yon: O Yariman, yaro dembe! Komande angkimaab? Ebkareb yaro dembe! Nub yaa aron
    korem wunekarundaab.
  deu-1951: (044-24) Herr, erhebe dich! Warum schläfst du? Wache auf und verstoße
    uns nicht für immer!
  eng-JPS: (44-24) Awake, why sleepest Thou, O Lord? Arouse Thyself, cast not off
    for ever.
  srp-1865: Ustani, što spavaš, Gospode! Probudi se, nemoj odbaciti zasvagda.
  lug-lug: Golokoka Ayi Mukama, lwaki weebase? Zuukuka! Totusuula Ayi Mukama!
  heb-heb: עורה למה תישן אדני הקיצה אל תזנח לנצח׃
  ben-IRV: জেগে উঠ, প্রভু কেন নিদ্রা যাও? উঠ, আমাদের স্হায়ীভাবে ত্যাগ করেন না।
  ntu-ntu: Kxetu rgr, bzkq esablqme. ?Memule tro-lxlvr-ngrpwe'u bagr? Vz-anim, x bzkq
    pxtxpx-ngrn nigr.
  pan-pan: ਹੇ ਪ੍ਰਭੂ, ਜਾਗ! ਤੂੰ ਕਾਹਨੂੰ ਸੁੱਤਾ ਹੈਂ? ਜਾਗ ਉੱਠ! ਸਦਾ ਤੱਕ ਸਾਨੂੰ ਤਿਆਗ ਨਾ ਦੇ।
  mya-JVB: အိုဘုရား ရှင်၊ နိုး တော်မူပါ။ အဘယ်ကြောင့် ကျိန်းစက် တော်မူသနည်း။ ထ တော်မူပါ။
    အကျွန်ုပ်တို့ကို အစဉ် စွန့်ပစ် တော်မ မူပါနှင့်။
  kgf-kgf: Miŋ Kewu gi yacna, némac niŋac gau hekecʒaŋ? Yacma naŋna. Nini hémbénaŋa
    héŋacnina ménda mewésémaŋ.
  tte-O: O Yeoba, kutolo, tawae kaiwena ukenokeno? Miyawa keno. Tabu kusisikotanagimai
    molosi.
  tbg-tbg: Mpo Noravauvo, himpuane. Nantivarae are vaite variaro? Himpuane. Kia ekaa
    enta tinavu tauvaqa utu timitaane.
  hmo-hmo: Do oi noga! Lohiabada e, badina dahaka oi mahuta noho? Do oi toreisi! Ai
    do oi negea ela bona hanaihanai, a?
  zar-NT: ¡Bubán, Xan! ¿Bizx que rásitsoʼ Liʼ? ¡Guyasa! ¡Bitiʼ usán noʼo netuʼ chadía
    chacanna!
  urd-urd: ऐ ख़ुदावन्द, जाग! तू क्यूँ सोता है? उठ! हमेशा के लिए हम को न छोड़।
  bqc-SIM: N yã́i wá kú ga lɛ́zĩ gↄↄpii, wì wá dilɛ lán sã pↄ́ wa ń kòlokpaↄwa.
  tcz-CHONGTHU: O Yahweh Pakai hung thoudoh in ibol a na imut ham? Hung thoudoh in!
    neipaidoh pai pai hihbeh un.
  mar-mar: प्रभू, ऊठ तू का झोपला आहेस? ऊठ, आम्हास कायमचा सोडून जाऊ नकोस.
  isl-isl: En það höfum við ekki gert. Við erum í dauðans hættu fyrir það eitt að
    þjóna þér! Við erum eins og lömb leidd til slátrunar!
  hlt-THB: Aw Bawipa, hqyng lah! Ikawtih, na ih hy voei? Kqoek qu lah! Kaimih ve kumqui
    dyna koeh ni hqek khqi.
  qub-qub: Tayta Dios, ¿imanirtaj puñucunqui? ¡Ricchayna ari! ¡Ricchayna! Para-simriga
    ama witicuychu ari.
  bqp-bqp: Ǹ vu Dikiri! À kɛ̀ dera ntɛn i oo? Ǹ futɛ! Ǹsun gíwái gↄrↄ sĩnda pínkiro.
  hat-hat: (044:24) Louvri je ou, Seyè. Poukisa w'ap dòmi konsa? Leve non. Pa voye
    nou jete nèt!
  eng-BSB: Wake up, O Lord! Why are You sleeping? Arise! Do not reject us forever.
  eng-WEBPB: Wake up! Why do you sleep, Lord? Arise! Don’t reject us forever.
  kbq-kbq: Hagi Ra Anumzamoka otinka taza huo! Nahigenka kavura nevasane? Kagera kanirante
    vava osunka otinka tazahuo.
  pon-pon: Main i, kom kotida! Da me kom kotin jaimokela? Kotin opada waja, o der
    kajapoke kit ala kolata!
  nhe-BL: ¡Toteco ximotlalana! ¡Amo xicochi! Amo ximoiyocatlali tlen tojuanti para
    nochipa.
  wnc-wnc: Buyambam tapa, ga enayo. Dasingge ga dapunu pekgayak? Ga enayo. Gata masa
    asingganu ninde ma nimim.
  bus-bus: Ǹ vu Dii! À kɛ̀ dia nɛ́ɛ ii oo? Ǹ fɛɛ! Ǹton gíwazi gurↄ píngiro.
  gub-BL: Eme'e nehe, hezar. Màràzàwe tuwe ereker iko ne. Epu'àm nehe. Urewi netyryk
    ire epytu'u nehe.
