verse: PSA.044.009
translations:
  mal-C: എന്നാൽ ഇപ്പോൾ അവിടന്ന് ഞങ്ങളെ തിരസ്കരിച്ച് ലജ്ജിതരാക്കിയിരിക്കുന്നു; അവിടന്ന്
    ഞങ്ങളുടെ സൈന്യവ്യൂഹത്തോടൊപ്പം പോർമുഖത്തേക്ക് വരുന്നതുമില്ലല്ലോ.
  deu-TKW: Gottes rühmten wir uns allezeit und preisen immerdar deinen Namen. Sela.
  lin-lin: Tomikumisaka mikolo nyonso kati na Nzambe mpe tokokumisa Kombo na Yo mpo
    na libela.
  mmx-mmx: Ketla nanga ura sok sisixe nema, kuren la limixin munepen minema diga sak
    tup minema. Kopmen bok ba una emu buru mi limixin esep atnema.
  eng-LSV: In anger You have cast off and cause us to blush, || And do not go forth
    with our hosts.
  eng-GNV: But now thou art farre off, and puttest vs to confusion, and goest not
    forth with our armies.
  eng-WEBSTER: But thou hast cast off, and put us to shame; and goest not forth with
    our armies.
  nhw-BL: Pero amantzi eltoc quen techtlahuelcajtoc huan techpinahualtijtoc. Niyon
    ayacmo tinemi ininhuaya tosoldados quema tiontlahuilanaj.
  swh-ONEN: Lakini sasa umetukataa na kutudhili, wala huendi tena na jeshi letu.
  bba-bba: Sɑ ko n woo kɑnɑmɔ tɔ̃ru bɑɑtere wunɛn sɔ̃, sɑ n nun siɑrɑmɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: But thou hast cast off, and put us to shame; And goest not forth with
    our armies.
  luo-luo: To koro isedagiwa kendo isedwokowa piny; tinde ok idhi e kedo gi jolwenjwa.
  aii-aii: ܐܝܼܢܵܐ ܡܘܼܚܦܸܠܔ ܠܘܼܟ݂ ܘܡܘܼܢܟܸܦ ܠܘܼܟ݂ ܐܸܠܲܢ، ܘܠܹܐ ܦܵܠܛܹܬ ܥܲܡ ܚܲܝܠܵܘܵܬܲܢ̈.
  meu-meu: A oi ese vada o negemai daure, bona vada o hahemaraimai, emai tuari oredia
    ida asiola.
  npi-ULB: तर अहिले तपाईंले हामीलाई फाल्‍नुभएको र हामीमाथि अनादर ल्याउनुभएको छ, र
    हाम्रा फौजसँग तपाईं जानुहुन्‍न ।
  yor-yor: Ṣùgbọ́n nísinsin yìí, ìwọ ti kọ̀ wá, ìwọ sì ti dójútì wá, Ìwọ kò sì bá
    àwọn ọmọ-ogun wa jáde mọ́.
  pes-OPCB: اما اکنون تو ما را دور انداخته‌ای و رسوا ساخته‌ای؛ دیگر لشکرهای ما را
    در جنگ کمک نمی‌کنی.
  tgl-ULB: Pero ngayon, kami ay iyong itinapon, at dinala kami sa kahihiyan, at hindi
    mo na sinasamahan ang aming mga hukbo.
  nop-nop: Iŋgoŋ nai indinde dediŋ doktiŋa sigilulum tiŋa binibulaŋ? Unduŋ tiŋa mikmeniye
    dut kotigoŋ mikde mu ulaŋ.
  hui-hui: Ani birigoyu ai í̠na ina mo nagalone halu erembira ngirigoni. Inanaga ami
    agaliru heba í̠ wai nape. Anidagua bialu kego irane aginagabe.
  mya-mya: သို့​ရာ​တွင်​ယ​ခု​အ​ခါ​၌​ကိုယ်​တော်​သည် ကျွန်​တော်​မျိုး​တို့​အား​ပစ်​ပယ်​တော်​မူ​လျက်
    အ​ရေး​ရှုံး​နိမ့်​စေ​တော်​မူ​ပါ​ပြီ။ ကျွန်​တော်​မျိုး​တို့​၏​စစ်​တပ်​များ​နှင့်​အ​တူ
    ချီ​တက်​တော်​မ​မူ​တော့​ပါ။
  bod-N: འོན་ཀྱང་ད་ལྟ་ཁྱེད་ཉིད༌ཀྱིས། །ངེད་རྣམས་དོར་ནས་དམའ་སར༌ཕབ། །དམག་དཔུང་མཉམ་དུ་ཁྱེད་མི༌གཤེགས།།
  wsk-wsk: Bare aitak ni biring gurugu nangarem ale nanga ira kutuwurem; ale aitak
    ni anananga kager kari kager te me nunga sangorsam.
  sna-sna: Asi zvino matiramba uye matininipisa; hamuchabudi nehondo dzedu.
  spa-BLM: Pero ahora nos has rechazado y nos has deshonrado, y no salgan con nuestros
    ejércitos.
  cac-cac: Palta a ticnaic Mamin, ix on̈ a patiquejeli, ix on̈ ac'anoch d'a q'uixvelal,
    maxtzac yal-laj a c'ool tzach b'at yed' eb' co soldado.
  swh-ULB: Lakini sasa umetutupa na kutufedhehesha, na hauendi na majeshi yetu.
  bel-bel: Усё адзеньне Тваё - як сьмірна і альяс і касія; з харомаў слановай косьці
    Цябе зьвесяляюць.
  deu-ELBBK: In Gott rühmen wir uns den ganzen Tag, und deinen Namen werden wir preisen
    ewiglich. (Sela.)
  mbb-OT: Piru ǥuntaan, inselikwey key en kenikew ne intuǥut nu he mepeel-elezi key.
    Wazè nu en dumahi is menge sundaru zey.
  mal-2015: ഇപ്പോഴോ, നീ ഞങ്ങളെ തള്ളിക്കളഞ്ഞു ലജ്ജിപ്പിച്ചിരിക്കുന്നു; ഞങ്ങളുടെ സൈന്യങ്ങളോടുകൂടെ
    പുറപ്പെടുന്നതുമില്ല.
  gup-gup: Dja med, bolkkime wanjh njalekenh ngudda kanwarnyakminj dja kanyemikang
    ngadberre? Dja njalekenh ngudda minj mak karridjarrkkunireyi kore ngarriburreni?
  rmc-rmc: Le Devleha pes lašaraha sako džives a tiro nav bararaha pro furt!
  nlg-nlg: Mi taeni ighoe to kabu sagauvighai. Mo mua ghoi ghidevira nimami na ovu
    ni vure ni sura tana veitotoghoni
  pes-OPV: لیکن الان تو ما را دورانداخته و رسوا ساخته‌ای و با لشکرهای ما بیرون نمی
    آیی.
  ron-1924: Дар Ту не лепезь, не акоперь де рушине, ну май ешь ку оштириле ноастре;
  ben-OBCV: কিন্তু এখন তুমি আমাদের পরিত্যাগ করেছ ও অবনত করেছ; আমাদের সৈন্যবাহিনীর
    সঙ্গে তুমি আর যুদ্ধে যাও না।
  som-som: Laakiinse haatan waad na xoortay, oo sharafdarrona waad nagu soo dejisay,
    Oo weliba ciidammadayadana ma aad hor kacdid.
  lat-VUC: Myrrha, et gutta, et casia a vestimentis tuis, a domibus eburneis; ex quibus
    delectaverunt te
  eng-ASVBT: But now thou hast cast us off, and brought us to dishonor, And goest
    not forth with our hosts.
  mna-mna: Tamen koozi na, nu pizil kat ndemem piam, mi gaaba zin malmal kan tiam
    mini som. Mi zem koyam koi bizin ma tilip piam, tana koyam miaŋ.
  ita-1885: E pure tu ci hai scacciati, e ci hai svergognati; E non esci più co' nostri
    eserciti.
  eng-LXXUP: Myrrh, and stacte, and cassia are exhaled from thy garments, And out
    of the ivory palaces,
  eng-ULB: But now you have thrown us off and brought us dishonor, and you do not
    go out with our armies.
  spa-VBL: Pero ahora nos has rechazado y has apartado tu gracia de nosotros; has
    abandonado a nuestros ejércitos.
  fra-_FOB: Cependant tu nous as rejetés et couverts d'opprobre, et tu ne sors plus
    avec nos armées.
  mal-mal: എന്നാൽ, അവിടുന്ന് ഞങ്ങളെ തള്ളിക്കളഞ്ഞ് ലജ്ജിപ്പിച്ചിരിക്കുന്നു; ഞങ്ങളുടെ
    സൈന്യങ്ങളോടുകൂടി പുറപ്പെടുന്നതുമില്ല.
  urd-GVR: Lekin ab tū ne hameṅ radd kar diyā, hameṅ sharmindā hone diyā hai. Jab
    hamārī faujeṅ laṛne ke lie nikaltī haiṅ to tū un kā sāth nahīṅ detā.
  suz-BL: तन्‍न गे आंइ कली प्रोंइशा, श्‍येत जपाइक्‍तीनी। मिनु गे आंइ लडाइ पाइब नु
    मलनी।
  eng-NOY: Yet now thou hast cast us off, and put us to shame; Thou goest not forth
    with our armies.
  ita-1927: Ma ora ci hai reietti e coperti d’onta, e non esci più coi nostri eserciti.
  ckb-ckb: بەڵام ئێستا وازت لێ هێناوین و ڕیسوات کردین، لەگەڵ سوپاکانمان دەرناچیت.
  eng-BBE: But now you have sent us away from you, and put us to shame; you do not
    go out with our armies.
  xsi-xsi: Andeta mana mana, a? Kala ŋine noko kupu muli pa maka lâ, aku kusâu panzi
    kazâŋa tamâta tu sipolema. Lâ zo ŋana nema zugu tamâta silâ ŋana paraŋa kâ, ande
    noko kupile ne mâsi ŋana kulâ kumo kunzi.
  kan-OKCV: ಆದರೆ ಈಗ ನೀವು ನಮ್ಮನ್ನು ತಳ್ಳಿಬಿಟ್ಟದ್ದರಿಂದ ನಾವು ಕುಗ್ಗಿಹೋಗಿದ್ದೇವೆ. ನಮ್ಮ ಸೈನ್ಯಗಳ
    ಸಂಗಡ ನೀವು ಹೊರಡಲಿಲ್ಲ.
  tam-2017: நீர் எங்களைத் தள்ளிவிட்டு, வெட்கமடையச்செய்கிறீர்; எங்களுடைய படைகளுடனே
    செல்லாமலிருக்கிறீர்.
  spa-RV-1909: Empero nos has desechado, y nos has hecho avergonzar; y no sales en
    nuestros ejércitos.
  ron-BTF: Dar tu ne-ai lepădat și ne-ai făcut de rușine și nu mergi înainte cu armatele
    noastre.
  eng-WEBP: But now you rejected us, and brought us to dishonor, and don’t go out
    with our armies.
  eng-FBV: But now you have rejected and disgraced us; you no longer accompany our
    armies.
  nld-1939: Maar nú hebt Gij ons verstoten, ons te schande gemaakt, En trekt niet
    meer met onze heirscharen op;
  nch-BL: Pero amantzi eltoc quej techtahuelcajtoc huan techpinahualtijtoc. Yon ayecmo
    tinemi inihuaya tosoldados quema tiontatehuíaj.
  vie-1934: Song nay Chúa đã từ bỏ chúng tôi, làm cho chúng tôi bị nhuốc nhơ, Chúa
    chẳng còn đi ra cùng đạo binh chúng tôi nữa.
  cha-cha: Lao pago unyute jam, ya unnafanmamajlaojam; ya ti jumanaojao yan y inetnon
    sendalonmame.
  hin-CV: किंतु अब आपने हमें लज्जित होने के लिए शोकित छोड़ दिया है; आप हमारी सेना
    के साथ भी नहीं चल रहे.
  eng-OURB: But now you rejected us, and brought us to dishonor, and don’t go out
    with our armies.
  spa-BES: Pero ahora nos has apartado de ti y nos has avergonzado; no sales con nuestros
    ejércitos.
  tdx-tdx: F’ie nifarie’o henaneo, naho ninje’o; tsy indreze’o ­fionjonañe o lahindefo’aio.
  tha-KJV: แต่​พระองค์​ยังทรงทอดทิ้งข้าพระองค์ทั้งหลายเสีย และให้ข้าพระองค์​ได้​ความอัปยศ
    และมิ​ได้​เสด็จออกไปกับกองทัพของข้าพระองค์​ทั้งหลาย
  por-BR-2018: Mas agora tu tens nos rejeitado e envergonhado; e tu não tens saído
    junto com nossos exércitos.
  deu-ELO: Doch du hast uns verworfen und zu Schanden gemacht, und zogest nicht aus
    mit unseren Heeren.
  eng-WYC-2018: But now thou hast put us aback, and hast shamed us; and thou, Lord,
    shalt not go out in our virtues. (But now thou hast rejected us, and hast humbled
    us; and O Lord, thou no longer goeth out with our hosts, or our armies.)
  epo-epo: Tamen Vi nin forlasis kaj hontigis, Kaj Vi ne eliras kun nia militistaro.
  gfk-gfk: Iesen kaiken um u te malok se tar het ma u te bul hasur het. Ma pau la
    saksakate habaling um ira nuhet matana ubane.
  uig-PIN: Biraⱪ Sǝn ⱨazir bizni taxlawetip aⱨanǝtkǝ ⱪaldurdung; Ⱪoxunlirimiz bilǝn
    jǝnggǝ billǝ qiⱪmaysǝn.
  beo-beo: Be wali, Dia da nini yolesi dagoi. Amola ninima ha lai amo nini hasalimusa:,
    logo doasi dagoi. Di da ninia dadi gagui dunu wa:i, ilima wali hame gilisili mogodigisa.
  tpi-OTNT: Tasol nau olsem wanem? Yu givim baksait pinis long mipela na yu rabisim
    mipela, na yu no moa i go wantaim ol ami bilong mipela long pait.
  hau-SA: Amma yanzu ka ƙi mu ka kuma ƙasƙantar da mu; ba ka ƙara fita tare da mayaƙanmu.
  udu-udu: Hili /e ki ṯa’k am ka pije/ mo dhali dhu am ki mondhu is ki gwa’d mo, dhali
    /e diki ya ka pije/ nyaḵki ’kwani ma meem bam mo.
  uig-LAT: Biraq Sen hazir bizni tashlawétip ahanetke qaldurdung; Qoshunlirimiz bilen
    jengge bille chiqmaysen.
  nde-nde: Kodwa manje ususilahlile wasiyangisa; kawusaphelekezeli izimpi zethu.
  ton-ton: Ka kuo ke liʻaki, pea tuku ke mā ʻakimautolu; pea ʻikai te ke ʻalu atu
    mo ʻemau ngaahi kongakau.
  ces-1613: A protož chválíme tě Boha na každý den, a jméno tvé ustavičně oslavujeme.
    Sélah.
  eng-WMB: But now you rejected us, and brought us to dishonor, and don’t go out with
    our armies.
  tam-TCV: இப்பொழுதோ நீர் எங்களைப் புறக்கணித்து, சிறுமைப்படுத்திவிட்டீர்; நீர் எங்கள்
    இராணுவத்துடன் செல்வதுமில்லை.
  ceb-ULB: Apan karon gihulog mo kami ug gipakaulawan, ug wala ka miuban sa among
    mga sundalo.
  pol-UBG: Teraz jednak odrzuciłeś nas i zawstydziłeś, i nie wyruszasz z naszymi wojskami.
  urd-GVU: لیکن اب تُو نے ہمیں رد کر دیا، ہمیں شرمندہ ہونے دیا ہے۔ جب ہماری فوجیں
    لڑنے کے لئے نکلتی ہیں تو تُو اُن کا ساتھ نہیں دیتا۔
  eng-OEBCW: Yet you have spurned and disgraced us, in not going forth with our armies,
  deu-1912: Warum verstößest du uns denn nun und lässest uns zu Schanden werden und
    ziehst nicht aus unter unserm Heer?
  kan-2017: ಆದರೆ ಈಗ ನೀನು ನಮ್ಮನು ಕೈಬಿಟ್ಟಿದ್ದೀ, ಅವಮಾನಪಡಿಸಿದಿ; ನಮ್ಮ ಸೈನ್ಯಗಳ ಸಂಗಡ ನೀನು
    ಹೋಗಲಿಲ್ಲ.
  yap-yap: Machane, chiney e kam digeymad ma kam pagmad kug waergad; dakmur un ngak
    e pi salthaw romad ko mael.
  hlt-MCSB: Tedae nan hlahpham tih kaimih kah hmaithae na saii dae ka caempuei taengla
    na pawk tloe moenih.
  mdy-ETH: ሃሢ ጋዓንቴ ኔ ኑና ኬኤሬኔ፥ ቦርሲሲያ ቦርሲሴኔ፤ ኑኡኮ ዖሎ ዓሶና ዎላ ኔኤኒ ኬስኪፆዋ ሃሼኔ።
  twi-ASANTE: Nanso seesei woapo yɛn abrɛ yɛn ase; wone yɛn asraafoɔ nnkɔ ɔsa bio.
  eng-WEBU: But now you rejected us, and brought us to dishonor, and don’t go out
    with our armies.
  acu-NT: Antsu iinka nakikratkum inatskartame. Tura yamaikia ii suntari ainaujaingkia
    mesetnumka weatsme.
  spa-PDDPT: Pero nos desechaste y nos avergonzaste. No sales con nuestros ejércitos.
  gun-gun: Ha'e rã aỹ ma ndee oremombo ma mombyry, ore kuery ju roxĩmba aguã py oremoĩ.
    Ndereovei guive orexondaro kuery reve,
  agu-BL: Poro lastum, ja ke'l te c'u'lu' Ta', na ja tak'u' ama'l tan tele'n katx'ix.
    Nin qui't na xomu' ske'j yi na ke'l tan oyintzi'.
  ilo-ULB: Ngem ita, imbelleng ken imbabainnakami, ken saankan a kumuykuyog kadagiti
    mannakigubatmi.
  kpg-kpg: Gei dolomeenei, Goe gu diiagi gimaadou gi magedaa. Goe gu hagalee madalia
    madau gau dauwa.
  uig-ARA: بىراق سەن ھازىر بىزنى تاشلاۋېتىپ ئاھانەتكە قالدۇردۇڭ؛ قوشۇنلىرىمىز بىلەن
    جەڭگە بىللە چىقمايسەن.
  sus-sus: Muxu Ala nan matɔxɔma tɛmui birin, muxu i tan nan xili tantuma abadan.
    Ɲɛngi rate.
  pon-2006: Ahpw met komw ketin soingkitalahr oh mweidalahr pwe se en lohdi; komw
    solahr kin ketin ieiang at tungoal karis kan.
  jae-jae: Mago galoc kôtiŋ aêac su to gôgôm aêac majeŋ kêsa ma gôwiŋ aêacma siŋwaga
    atom.
  ksd-ksd: Ma go u tar vung vue avet, ma u tar varuva avet; Ma pa da varagur ma kaveve
    loko na tarai na vinarubu.
  tur-YTC: Ama şimdi sen bizi reddettin ve bizi utandırdın, Ordularımızla yola çıkmıyorsun.
  bel-N: У Богу мы хвалімся усе дні, і імя Тваё навекі будзем славіць! (Сэлях)
  grc-BRENT: Σμύρνα καὶ στακτὴ καὶ κασία ἀπὸ τῶν ἱματίων σου, ἀπὸ βάρεων ἐλεφαντίνων,
    ἐξ ὧν ηὔφρανάν σε
  kpr-kpr: Avata oroko mo, ni nange namane gukai muteso, gitofu namane de atai fati
    fefetumutari. Namane isorodae ya gheraera ainda jokáda, ni tefori.
  ind-AYT: (44-10) Namun, Engkau telah menolak dan mempermalukan kami, dan tidak pergi
    bersama pasukan kami.
  yom-yom: Vayi buabu ngeyo wutuloza ayi wutukuludi ; ngeyo wutotukanga diaka ko ayi
    nkangu eto wu masodi.
  yut-yut: Mani gak manji kɨlɨ nimgul, aŋek pabɨŋ nipmaŋek emat amɨnin gat kɨsi saŋbeŋek
    emaron dɨma kwaŋ.
  nya-nya: Koma tsopano mwatikana ndi kutichepetsa; Inu simupitanso ndi ankhondo athu.
  hrv-hrv: Dičili smo se Bogom u svako doba i tvoje ime slavili svagda.
  mps-mps: Tiali goli, megi da, magi yaliwe? Nago da tudiba munama, tama nago dago
    nogi aiyaba muani. Tama nage te dago ami bidi dabe dali te hwįboba me pabeo.
  tpi-tpi: Tasol nau olsem wanem? Yu givim baksait pinis long mipela na yu rabisim
    mipela, na yu no moa i go wantaim ol ami bilong mipela long pait.
  dan-1931: Vi roser os altid af Gud, dit Navn vil vi love for evigt. - Sela.
  vie-OVCB: Nhưng ngày nay Chúa khước từ, và hạ nhục chúng con, không còn ra trận
    với quân đội chúng con.
  guj-2017: પણ હવે તમે અમને દૂર કર્યા છે અને શરમિંદા કર્યા છે અને અમારા સૈન્યોની સાથે
    તમે બહાર આવતા નથી.
  pon-2006A: Ahpw met komw ketin soingkitalahr oh mweidalahr pwe se en lohdi; komw
    solahr kin ketin ieiang at tungoal karis kan.
  por-BRBSL: Mas agora você nos rejeitou, e nos levou à desonra, e não saia com nossos
    exércitos.
  eng-OEBUS: Yet you have spurned and disgraced us, in not going forth with our armies,
  swe-swe: Vi har lovat (prisat, hyllat) Gud (Elohim) varje dag, vi ska tacka (med
    öppna händer prisa, hylla och erkänna) ditt namn för evigt! Sela. [Antagligen
    ett avbrott för instrumentalt mellanspel, en paus för att begrunda vad som just
    har sjungits.]
  cth-cth: Hatei atu teh hnam na thun takhai teh, yeiraipo hoi na o sak. Kaimae ransanaw
    koe bout na cet boihoeh.
  twi-twi: Nanso mprempren woapo yɛn abrɛ yɛn ase; wone yɛn asraafo nkɔ ɔsa bio.
  hlt-hlt: Tedae nan hlahpham tih kaimih kah hmaithae na saii dae ka caempuei taengla
    na pawk tloe moenih.
  tbz-SIM: Ti Yiɛ̀ nKuyie nti pɔtìnɛ̀ ɑ yètìrì ndi yɛwe yɛmɔu, kɛ dɑ sɑ̃ntí sɑ̃́ɑ̃̀.
  msy-2020: Nɨ datɨrɨghɨn manmaghsua akɨrim ragha e gasara? Kamaghɨn en apaniba uam
    e abɨrima, e aghumsɨsi. En mɨdorozir gumaziba mɨsoghasa zuima, nɨ ua me ko zuir
    puvatɨ.
  dop-dop: Tɑcɑɑ tɩɩ tʋɣʋ-ŋ teeli kɛ pɑɑ kʋyɑkʋ ŋkuɣʋ. Tɩɩ sɛɛkɩ-ŋ tɑm kɛ́.
  azb-azb: İndi isə bizi atıb rüsvay etmisən, Ordularımızla yürüşə çıxmırsan.
  eng-DBY: But thou hast cast off, and put us to confusion, and dost not go forth
    with our armies;
  hin-2017: तो भी तूने अब हमको त्याग दिया और हमारा अनादर किया है, और हमारे दलों के
    साथ आगे नहीं जाता।
  wol-KYG: Yàlla lanuy damoo bésoo bés, di màggal turam ba fàww. Selaw.
  bjr-bjr: Anee maasa rakira fasiqauqa faqa nidana dadaaqiunafa maqee sia nidana,
    sia dadaaqimariananoo. Oo Anutu, anee maasa minniqiseenana maasa ooru muqufi qisaananoo.
  eng-YLT: In anger Thou hast cast off and causest us to blush, And goest not forth
    with our hosts.
  kne-kne: Ngem nay ed wani, dinokogam dakami, inpalobos mo ay omabak din kalaban
    mi, yan adi kan ipango din sosoldado mi.
  eng-WYC-2017: But now thou hast put us aback, and hast shamed us; and thou, Lord,
    shalt not go out in our virtues.
  eng-WMBB: But now you rejected us, and brought us to dishonour, and don’t go out
    with our armies.
  zat-NTPS: Nusán lazru' netu', ne nunu' dxexedué'entu', ne quebe dxéajle̱nu' benne'
    chee̱ntu' ca' dxjaque̱' wedil-la.
  zty-NTPS: san wléj yichjo' neto', na' beno' ga žedoe'elto', na' bi žéjḻeno' benne'
    cheto' ka', benne' žjake' ḻo wdiḻe.
  urd-GVH: लेकिन अब तूने हमें रद्द कर दिया, हमें शरमिंदा होने दिया है। जब हमारी फ़ौजें
    लड़ने के लिए निकलती हैं तो तू उनका साथ नहीं देता।
  rug-rug: Ba ele etulu pani gami tu Goi si gami, ke tava kilasa si gami koari mami
    kana, meke lopu somana ene luli si Goi koari na mami tie varipera.
  gaz-gaz: Amma garuu ati nu gatteerta; gadis nu deebifteerta; ati loltoota keenya
    wajjin hin baane.
  fra-LSG: Nous nous glorifions en Dieu chaque jour, Et nous célébrerons à jamais
    ton nom. — Pause.
  yal-yal: Nxu Ala nan matɔxɔma waxatin birin, nxu i tan nan xili tantunma habadan!
    Bɛti xuini te.
  iou-iou: Upäŋkaŋ waki, apiŋode nibä kätäŋiri iwaniyetä ämikken nirepmit täkaŋ. Komi
    ämaniye nämo itkentäŋ yämik täyan.
  haw-1868: Aka, ua haalele ae nei oe a ua hoohilahila ia makou; Aole hoi oe i hele
    pu me ko makou poe kaua.
  arb-NAV: غَيْرَ أَنَّكَ قَدْ رَذَلْتَنَا وَأَخْجَلْتَنَا، وَلَمْ تَعُدْ تُرَافِقُ
    جُنُودَنَا إِلَى الْحَرْبِ.
  ded-ded: Ge yaguc ine ngadenunuma neneac wasai areng yenigoc mi hama kecnecac game
    kpekpeu fainununec.
  ewe-ewe: Ke azɔ la, ègbe mí, eye nèbɔbɔ mí ɖe anyi; azɔ la, mègadona kple míaƒe
    aʋakɔwo o.
  eng-LEE: (44:10) But [now] thou hast cast off, and put us to the blush, and goest
    not forth with our armies.
  asm-FB: কিন্তু তুমি এতিয়া আমাক ত্যাগ কৰিলা, আমাক অপমানিত কৰিলা; আমাৰ সৈন্য সমূহৰ
    লগত তুমি যাত্রা নকৰা।
  sus-A: مُشُ عَلَ نَن مَتْشْمَ تّمُي بِرِن، مُشُ عِ تَن نَن شِلِ تَنتُمَ عَبَدَن.
    حّنفِ رَتٍ.
  fra-SBL: Mais maintenant tu nous as rejetés, et tu nous as déshonorés, et ne sortez
    pas avec nos armées.
  hbo-hbo: בֵּֽ֭אלֹהִים הִלַּלְ֣נוּ כָל־הַיֹּ֑ום וְשִׁמְךָ֓ ׀ לְעֹולָ֖ם נֹודֶ֣ה סֶֽלָה׃
  kik-kik: No rĩu nĩũtũtiganĩirie na ũgatũconorithia; nĩũtigĩte gũtwaranaga na mbũtũ
    ciitũ cia ita.
  fra-NCL: En Dieu nous nous glorifions chaque jour, et nous célébrons ton nom à jamais.
    — Séla.
  cek-AK: Toe vaihi loe nang pahnawt sut boeh moe, azat nang pawsak boeh; kaicae ih
    misatuh kaminawk hoi doeh nawnto na caeh ai boeh.
  cuk-cuk: Emisgindi, be anmar-obachad, be anmar-obinge-imaksad. Bar be anmar-sorda-bila-onomaladba
    nanasurgusad.
  uig-CYR: Сениң кийимлириңдин мурмәкки, муәттәр вә дарчин һиди келиду; Пил чиши сарайлиридики
    сазәндиләрниң тарлиқ сазлири сени хурсән қилиду.
  tel-2017: అయితే ఇప్పుడు నువ్వు మమ్మల్ని తోసివేశావు. మా పైకి అవమానం పంపించావు. మా
    సైన్యాలతో కలసి నువ్వు బయలుదేరడం లేదు.
  hat-BSA: Alò, koulye a, Ou rejte nou, e mennen nou nan gwo wont. Ou pa sòti ankò
    avèk lame nou yo.
  ukr-ONPU: Миром, алое й корицею пашіють усі твої шати; із палаців, прикрашених слоновою
    кісткою, струни арф тебе радують.
  kos-kos: Tuh pa inge kom siskutla ac lela tuh in kutangyukla kut; Kom tia sifil
    wi mwet mweun lasr fahsr nu ke mweun.
  hbo-WLC: בֵּֽ֭אלֹהִים הִלַּלְ֣נוּ כָל־הַיּ֑וֹם וְשִׁמְךָ֓ ׀ לְעוֹלָ֖ם נוֹדֶ֣ה סֶֽלָה׃
  ibo-ibo: Ma ugbu a, ị jụla anyị ma weda anyị nʼala; ị naghị esokwa ndị agha anyị
    apụ ọzọ.
  ory-ory: ମାତ୍ର ଏବେ ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କୁ ଦୂର କରିଅଛ ଓ ଆମ୍ଭମାନଙ୍କୁ ଅପମାନଗ୍ରସ୍ତ କରିଅଛ;
    ପୁଣି, ଆମ୍ଭମାନଙ୍କ ସୈନ୍ୟ ସଙ୍ଗରେ ଗମନ କରୁ ନାହଁ।
  chk-chk: Nge iei ka pöütikeemila o föri pwe aipwe kuf, kosap pwal chüen eti äm mwichen
    sounfiu le feila ngeni maun.
  rop-rop: Bat yubin gibit melabat bekboun na, en yubin larram ola enami kaman en
    bidim melabat. Yu nomo go garram melabat amimob enimo.
  ukr-1871: А тепер ти нас відкинув і засоромив, і не виступив з військами нашими.
  yon-yon: Kumban kibikee eb kuu nub yaa wunekareneb ben yiri kubunewen, kwane eb
    kuu nub ana nangmidan yoom ma wanaibban.
  deu-1951: (044-10) Und doch hast du uns verworfen und zuschanden werden lassen und
    bist nicht ausgezogen mit unsern Heerscharen.
  eng-JPS: (44-10) Yet Thou hast cast off, and brought us to confusion; and goest
    not forth with our hosts.
  srp-1865: Ali sad si nas povrgao i posramio, i ne ideš s vojskom našom.
  lug-lug: Naye kaakano otusudde ne tuswala; era tokyatabaala na magye gaffe.
  heb-heb: אף זנחת ותכלימנו ולא תצא בצבאותינו׃
  ben-IRV: কিন্তু এখন তুমি আমাকে ত্যাগ করেছ এবং আমাদের অপমানের মধ্যে নিয়ে এসেছ এবং
    আমাদের সৈন্যবাহিনীর সঙ্গে যাত্রা কর না।
  ntu-ntu: ?A' memule drtqm tqsatrpe-ngrmle bagr, trokatrpe-ngrnqu ncblo ngr vea negrng?
    Mzli ka rlrtx-ngrpwzme mz enqmi rgrng nzamyati-krmlr drtqgr.
  pan-pan: ਪਰ ਤੂੰ ਸਾਨੂੰ ਤਿਆਗਿਆ ਅਤੇ ਬੇਪਤ ਕੀਤਾ ਹੈ, ਅਤੇ ਸਾਡੀਆਂ ਸੈਨਾਂ ਨਾਲ ਨਹੀਂ ਚੱਲਦਾ।
  mya-JVB: သို့သော်လည်း ၊ ကိုယ်တော်သည် အကျွန်ုပ် တို့ကို စွန့်ပစ် ၍ အရှက်ကွဲ စေတော်မူပြီး။
    အကျွန်ုပ် တို့ ဗိုလ်ခြေ နှင့်အတူ ကြွ တော်မ မူပါ။
  kgf-kgf: Kileŋdac deguc imi geŋ mia héŋacnina mema gamuiguc memama waŋ nénécmima
    téŋgiŋ ic hécnina iniguc momacnec ménda keŋha waŋanʒaŋ.
  tte-O: Na bwaite sauga kusikotanagimai yo kuyamwalimwalinemai. Kulogabaegimai mwa
    nige kulalau ama tokaleyayao bodaliyao luwali mena.
  tbg-tbg: Mpo, tenavu minti minti ti vauraravata, are vate maa entara tinavu qoririma
    kera tinavu hutu vatainiqama kaanarave. Are kia haaru ianantema kera tinavu iqoka
    vaiinti hampata vihara vika kahaqi variaro.
  hmo-hmo: To oi ese ai oi negea vadaeni, ma oi ese ai oi hahemaraia vadaeni. Oi ese
    harihari aiemai tuari orea oi gunalaia lasi, guna oi karaia bamona.
  zar-NT: Pero naʼa nusán noʼo netuʼ, Dios, en bëʼu lataj nu buxicja netuʼ. Bítiʼrö
    réajlenuʼ bönniʼ queë́tuʼ röjáquiëʼ gudil-la.
  urd-urd: लेकिन तूने तो अब हम को छोड़ दिया और हम को रुस्वा किया, और हमारे लश्करों
    के साथ नहीं जाता।
  rus-SYN: Все одежды Твои, как смирна и алой и касия; из чертогов слоновой кости
    увеселяют Тебя.
  bqc-SIM: Lua, wiↄ n táasilɛ gↄↄpii, wiↄ n tↄbↄ láasai.
  tcz-CHONGTHU: Ahinla tunvang nangin jumthetna neipaidoh u ahitai. Nangin ka sepia
    hou jengjong neilamkai peh tapouve.
  mar-mar: परंतु आता तू आम्हास फेकून दिले आहे, आणि आमची अप्रतिष्ठा होऊ दिली आहे. आणि
    तू आमच्या सैन्यासोबत पुढे जात नाहीस.
  isl-isl: Guð, aftur og aftur hrósa ég mér af þér. Hvernig get ég þakkað þér sem
    skyldi!
  hlt-THB: Cehlai tuh taw ni qoek nawh ak kai dyt na ni ta hawh hyk ti; ka qaalkapkhqi
    ingawm am cet haih voel hyk ti.
  qub-qub: Canan ichanga ñïgamashcanquina. Pengaychönami cachaycamashcanqui. Suldäröcunatapis
    manami yanapanquinachu.
  bqp-bqp: Bee kũ abireo n giwái n tò wé'i ó kũ, ndì bo kũ ó zĩ̀karinↄ doro.
  hat-hat: (044:10) Men koulye a, Bondye, ou vire do ban nou, ou fè nou pran wont,
    ou pa soti ansanm avèk lame nou yo ankò.
  eng-BSB: But You have rejected and humbled us; You no longer go forth with our armies.
  eng-WEBPB: But now you rejected us, and brought us to dishonour, and don’t go out
    with our armies.
  kbq-kbq: Hagi menina kamefi huraminka tatrankeno ha' vahe'mo'za tazeri tagaze nehaze.
    Ko'ma ha'ma hunaku'ma nevunkenkama nehanaza hunka tagri'enena hatera vunka ome
    taza nosane.
  pon-pon: Ari jo, kom kotin likidmalie kin kit ala, pwe jen lijela, o komui jota
    ian at karij akan.
  nhe-BL: Pero amantzi eltoc queja titechtlahuelcajtoc huan titechpinahualtijtoc.
    Niyon ayoc tinemi ininhuaya tosoldados quema tiontlatehuíaj.
  wnc-wnc: Siwan ngana apmanu dasing? Gata ninu masa gwa nimuke ninu iwaninde kaine
    tasiwi upeekamang. Siwan apmau ga nindane amak aminkat gatuka amakge dua gatake
    kukaing.
  bus-bus: Baa kↄ̃n beeeo n giwazi ń tò wí wa kũ, nɛɛ̀ bↄ kↄ̃n wa zĩ̀kpɛɛnↄ dↄro.
  gub-BL: Ko 'ar rehe, o Tupàn, eretyryk urewi kury. Urereityk kar pe ureàmàtyry'ymar
    wanupe. Nereho kwaw zauxiapekwer wanupi zeàmàtyry'ymawhu pe ne.
  eng-DRA: 'Myrrh and stacte and cassia perfume thy garments, from the ivory houses:
    out of which'
