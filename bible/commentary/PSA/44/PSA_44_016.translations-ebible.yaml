verse: PSA.044.016
translations:
  mal-C: '@see-verse:PSA.044.015'
  deu-TKW: Meine Schmach steht mir immerfort vor Augen, und die Schande, die mir widerfahren,
    bedeckt mich,
  lin-lin: Kosambwa ekomi tango nyonso liboso na ngai mpe soni ezipi elongi na ngai,
  mmx-mmx: dit kis munepen minia la atnedi bok di belengatngas tia. Di tong asu lavapaase
    aksaksa la levelinga kapmek mumu nama.
  eng-LSV: Because of the voice of a reproacher and reviler, || Because of an enemy
    and a self-avenger.
  eng-GNV: For the voyce of the slaunderer and rebuker, for the enemie and auenger.
  eng-WEBSTER: For the voice of him that reproacheth and blasphemeth; by reason of
    the enemy and avenger.
  nhw-BL: pampa techtlaijilhuíaj huan techhuetzquilíaj nopa motlacuepilijca masehualme.
    Quena, techpinahualtíaj tocualancaitacahua.
  swh-ONEN: kwa ajili ya dhihaka ya wale wanaonilaumu na kunitukana, kwa sababu ya
    adui, ambaye anatamani kulipiza kisasi.
  bba-bba: Wee sere kɑ tɛ̃, seku te, tɑ rɑ n mɑn mɔ̀wɑ, kpɑ nɑ n nɛn wuswɑɑ wukiri
  eng-KJVCPB: For the voice of him that reproacheth and blasphemeth; By reason of
    the enemy and avenger.
  luo-luo: Seche ma joma ochaya kendo yanya dirona weche, nikech jasigu oramo ni nyaka
    ochul kuor.
  aii-aii: ܡ̣ܢ ܥܸܠܬܵ‌ܐ ܕܩܵܠܵܐ ܕܠܵܝܡܵܢܵܐ ܘܓܵܕܦܵܢܵܐ، ܡ̣ܢ ܩܲܕܡ ܕܸܫ̃ܡܸܢ ܘܫܵܩܠܵܢܵܐ ܕܬܘܼܥܠܵܐ.
  meu-meu: hevaseha taudia bona heihi-ihirai taudia edia hereva daidiai, inai tauna
    bona dava iabina tauna daidiai.
  npi-ULB: हप्‍काउने र अपमान गर्ने सोरको कारणले, शत्रुहरू र बदला लिनेहरूको कारणले
    ।
  yor-yor: nítorí ọ̀rọ̀ ẹ̀gàn àti ọ̀rọ̀ ẹ̀tàn ní ojú àwọn ọ̀tá àti olùgbẹ̀san.
  pes-OPCB: از هر سو دشنامهای مخالفان به گوش ما می‌رسد و در برابر خود دشمنان انتقامجو
    را می‌بینیم.
  tgl-ULB: dahil sa tinig niyang nanlalait at nanghahamak, dahil sa kaaway at naghihiganti.
  nop-nop: '@see-verse:PSA.044.015'
  hui-hui: '@see-verse:PSA.044.015'
  mya-mya: '@see-verse:PSA.044.015'
  bod-N: '@see-verse:PSA.044.015'
  wsk-wsk: mu awuk, kariimet agarak kagersan mu dolara den aisu lagasan, ale agarki
    maguwusan ale aga gusirsan.
  sna-sna: pakuseka kwaavo vanondizvidza nokundirwisa, nokuda kwomuvengi, agarira
    kutsiva.
  spa-BLM: ante la burla de quien reprocha y abusa verbalmente, por el enemigo y el
    vengador.
  cac-cac: Tzon̈ stzuntzan eb' cajc'ool snib'ej on̈ yixtani. Malaj quelc'och d'a eb'.
  swh-ULB: kwa sababu ya sauti yake iliyo kemea na kutukana, kwa sababu ya adui na
    kisasi.
  bel-bel: Прыводзяць іх з радасьцю і пацяшэньнем, уваходзяць у харомы Царовыя.
  deu-ELBBK: Den ganzen Tag ist vor mir meine Schande, und die Scham meines Angesichts
    hat mich bedeckt
  mbb-OT: tenged te ebpengeǥiyen wey ked-insultuwi kedì te menge kuntada ku he egkesuat
    he ebpenimales kedì.
  mal-2015: എന്റെ അപമാനം ഇടവിടാതെ എന്റെ മുമ്പിൽ ഇരിക്കുന്നു; എന്റെ മുഖത്തെ ലജ്ജ എന്നെ
    മൂടിയിരിക്കുന്നു.
  gup-gup: Ngabenbekkan birriwern nawu ngandiwiddjung dja ngandidarrkidyolyolme. Nawu
    nganeyidko nakka wanjh munguyh kadjare nganbun.
  rmc-rmc: Miri ladž hiňi calo džives angle mande; miro muj hino ladžaha učhardo andre
  nlg-nlg: Na hava vamua tai rongovia na koepasa itadira tara nighai ghighirou.
  pes-OPV: ازآواز ملامت گو و فحاش، از روی دشمن و انتقام گیرنده.
  ron-1924: ла гласул челуй че мэ батжокореште ши мэ окэрэште, ла ведеря врэжмашулуй
    ши рэзбунэторулуй.
  ben-OBCV: আমি কেবল বিদ্রুপকারী উপহাস শুনতে পাই; আমি কেবল আমার প্রতিহিংসাপরায়ণ শত্রুদের
    দেখতে পাই।
  som-som: Waayo, sababtu waxaa weeye codka kan i caaya oo i af xumeeya, Iyo cadowga
    iyo kan iga aarguta daraaddood.
  lat-VUC: Afferentur in lætitia et exsultatione; adducentur in templum regis.
  eng-ASVBT: For the voice of him that reproacheth and blasphemeth, By reason of the
    enemy and the avenger.
  mna-mna: Pa koŋ koi bizin tiwirri sua repiiliŋana mi pamiaŋŋana pio. Mi tiurur koi
    pio mi lelen be tipasaana yo.
  ita-1885: Per la voce del vituperatore e dell'oltraggiatore; Per cagione del nemico
    e del vendicatore.
  eng-LXXUP: 'They shall be brought with gladness and exultation: They shall be led
    into the king’s temple.'
  eng-ULB: because of the voice of him who rebukes and insults, because of the enemy
    and the avenger.
  spa-VBL: por todos los insultos de las personas que se burlan de nosotros, porque
    nuestros enemigos vengativos están justo detrás de nosotros.
  fra-_FOB: A la voix de celui qui insulte et qui outrage, à la vue de l'ennemi et
    du vindicatif.
  mal-mal: ഞാൻ ഇടവിടാതെ അപമാനം അനുഭവിക്കുന്നു; ലജ്ജ എന്റെ മുഖത്തെ മൂടിയിരിക്കുന്നു.
  urd-GVR: kyoṅki mujhe un kī gāliyāṅ aur kufr sunanā paṛtā hai, dushman aur intaqām
    lene par tule hue ko bardāsht karnā paṛtā hai.
  suz-BL: आं कली शुक्‍शी पाइब, मरिम्‍शो लोव़ पाइब, जोरी सत्रुमी पतीके नु क्‍येक्‍क
    लेप्‍ब आन पतीके मोदेंशो दुम्‍शो बाक्‍नुङ।
  eng-NOY: On account of the voice of the scoffer and the reviler, And on account
    of the enemy and the avenger.
  ita-1927: all’udire chi mi vitupera e m’oltraggia, al vedere il nemico ed il vendicativo.
  ckb-ckb: لەبەر دەنگی توانج لێدەر و جنێو پێدەرم، لە ڕووی دوژمن و تۆڵەسێنەر.
  eng-BBE: Because of the voice of him who says sharp and bitter words; because of
    the hater and him who is the instrument of punishment.
  xsi-xsi: '@see-verse:PSA.044.015'
  kan-OKCV: ಸದಾ ನನ್ನ ಅವಮಾನವು ನನ್ನ ಮುಂದೆ ಇದೆ; ನನ್ನ ಮುಖವು ನಾಚಿಕೆಯಿಂದ ಮುಚ್ಚಿದೆ.
  tam-2017: என்னுடைய அவமானம் எப்போதும் எனக்கு முன்பாக இருக்கிறது; என்னுடைய முகத்தின்
    வெட்கம் என்னை மூடுகிறது.
  spa-RV-1909: Por la voz del que me vitupera y deshonra, por razón del enemigo y
    del que se venga.
  ron-BTF: Din cauza vocii celui ce ocărăște și blasfemiază, din cauza dușmanului
    și a răzbunătorului.
  eng-WEBP: at the taunt of one who reproaches and verbally abuses, because of the
    enemy and the avenger.
  eng-FBV: because of all the insults from the people mocking us, because our vengeful
    enemies are right in front of us.
  nld-1939: Om de praatjes van schimper en spotter, Om de blik van vijand en hater.
  nch-BL: pampa techtaijilhuíaj huan techhuetzquilíaj nopa motacuepilijca masehualme.
    Quena, techpinahualtíaj tocualancaitacahua.
  vie-1934: Tại vì tiếng kẻ sỉ nhục mắng chưởi, Và vì cớ kẻ thù nghịch và kẻ báo thù.
  cha-cha: Sa y inagang ayo y numanamamajlao, yan y chumatfino contra si Yuus; pot
    y enemigo yan y taotao ni y maneemog.
  hin-CV: उस शत्रु की वाणी, जो मेरी निंदा एवं मुझे कलंकित करता है, उसकी उपस्थिति के
    कारण जो शत्रु तथा बदला लेनेवाले है.
  eng-OURB: At the taunt of one who reproaches and verbally abuses, because of the
    enemy and the avenger.
  spa-BES: Por la voz del que dice palabras de reproche y deshonra; por el que odia
    y por él vengativo.
  tdx-tdx: ami’ty fivola’ o mikobìke naho mamàtseo; ty amy fiatrefan-drafelahiy vaho
    i mpamale-fatey.
  tha-KJV: เนื่องด้วยเสียงของคนเยาะเย้ย และคนหมิ่นประมาท เนื่องด้วยศั​ตรู​และผู้​แก้แค้น
  por-BR-2018: Pela voz do adversário e do que insulta; por causa do inimigo e do
    vingador.
  deu-ELO: wegen der Stimme des Schmähers und Lästerers, wegen des Feindes und des
    Rachgierigen.
  eng-WYC-2018: From the voice of [the] despiser, and evil speaker; from the face
    of the enemy, and [the] pursuer. (From the voice of him who despiseth, and speaketh
    evil; from before the enemy, and the pursuer.)
  epo-epo: Pro la voĉo de mokanto kaj insultanto, Antaŭ la vizaĝo de malamiko kaj
    venĝanto.
  gfk-gfk: ta ira harangat ta diet ing diet kukutur ma diet ngangare iau, kanong ta
    ira nugu ebar ing diet taguro wara balbalu iau.
  uig-PIN: '@see-verse:PSA.044.015'
  beo-beo: '@see-verse:PSA.044.015'
  tpi-OTNT: '@see-verse:PSA.044.015'
  hau-SA: saboda ba’ar waɗanda suke zagi suke kuma ƙina, saboda abokan gābana, waɗanda
    suka sha alwashi sai sun yi ramuwa.
  udu-udu: gom gwo gi uni kun c̱iki aman gura/ mo dhali imansor aman mo tani dhali
    e bwambor uni gun ta ’kup̱ mo dhali a’di jin ŋap̱a’d mmori/a ri’c mo.
  uig-LAT: '@see-verse:PSA.044.015'
  nde-nde: ngokuhozwa yilabo abangisolayo njalo abangenyanyayo, ngenxa yesitha esijonge
    ukuphindisela.
  ton-ton: Koeʻuhi ko e leʻo ʻo ia ʻoku ne taukae mo kape; ko e meʻa ʻi he fili mo
    e fakafāsifasi.
  ces-1613: Na každý den styděti se musím, a hanba tváři mé přikrývá mne,
  eng-WMB: at the taunt of one who reproaches and verbally abuses, because of the
    enemy and the avenger.
  tam-TCV: என்னை நிந்தித்துத் தூஷித்து பழிவாங்கத் துடிக்கும் பகைவர்களின் நிந்தனைகளினாலேயே
    வெட்கப்படுகிறேன்.
  ceb-ULB: Tungod sa iyang tingog sa pagbadlong ug pagtamay, tungod sa kaaway ug sa
    nagapanimalos.
  pol-UBG: Na głos tego, który gardzi i bluźni, z powodu wroga i mściciela.
  urd-GVU: کیونکہ مجھے اُن کی گالیاں اور کفر سننا پڑتا ہے، دشمن اور انتقام لینے پر
    تُلے ہوئے کو برداشت کرنا پڑتا ہے۔
  eng-OEBCW: at the words of blasphemer and scoffer, at the sight of the foe and the
    vengeful.
  deu-1912: daß ich die Schänder und Lästerer hören und die Feinde und Rachgierigen
    sehen muß.
  kan-2017: ನನಗೆ ಉಂಟಾಗಿರುವ ಅವಮಾನವು ಯಾವಾಗಲೂ ನನ್ನ ಮುಂದೆ ಇದೆ; ನಾಚಿಕೆಯು ನನ್ನ ಮುಖವನ್ನು
    ಮುಚ್ಚಿದೆ.
  yap-yap: ni fan e moning nge thin ni kireb ni gu be rung’ag rok e pi to’ogor rog
    nge pi’in dubrad dakenag.
  hlt-MCSB: aka veet kah ol neh thunkha nah phu aka lo kah mikhmuh ah a hliphen dongah
    ka maelhmai he yahpohnah loh a thing khoep.
  mdy-ETH: ታኣኒ ያዺ ማዔሢ ሞርካ ታኣኮ ኮሞ ኮፃ ዎዶና ሜሌ ዓሳ ቄኤዺ ታና ቶኦቻሢ ዋይዜሢሮኬ።
  twi-ASANTE: ɛsiane wɔn a wɔbɔ me ahohora na wɔkasa tia me de yi me ahi, ɛsiane ɔtamfoɔ
    a nʼani abre sɛ ɔbɛtɔ were no enti.
  eng-WEBU: at the taunt of one who reproaches and verbally abuses, because of the
    enemy and the avenger.
  acu-NT: '@see-verse:PSA.044.015'
  spa-PDDPT: Por la voz del que me critica y deshonra Por causa del enemigo y del
    vengativo.
  gun-gun: aendu xembojaru rei va'e, ijayvu vaikue-ikue va'e ojapukai ramo, xerovaigua
    kuery xejukaxea aikuaa vy.
  agu-BL: Poro i'tz tan chipaj yi e' kacontra'tz, yi na chitzan tan kabuchle'n nin
    tan kayolche'n.
  ilo-ULB: gapu iti timekna a mangtubtubngar ken manglalais, gapu iti gumurgura ken
    ti kabusor.
  kpg-kpg: i dogu longono eau nia gadagada mono helekai haganneennee mai baahi ogu
    hagadaumee mo digau ala e hagadugina e ginaadou i di au.
  uig-ARA: '@see-verse:PSA.044.015'
  sus-sus: N xaxili ifuxi tɛmui birin, n bara yaagi.
  pon-2006: ei kin rongorong kepit oh lokaia kapweikeng sang ei imwintihti kan oh
    irail kan me kin kailongkin ie.
  jae-jae: Gebe gaŋô biŋ pêlêŋa to biŋ alôb-alôb ma galic ŋacjo seŋ anô-anô gebe sêkac
    nêŋ kamocgôc.
  ksd-ksd: Ure ra tinata kai ra tena varkulumai ma ra tena varvul, Ma ure ra ebar
    ma ra tena varobo.
  tur-YTC: Hakaret ve sövgüde bulunanın alayıyla, Düşmanın ve intikamcının yüzünden.
  bel-N: Увесь дзень ганьба мая перада мною, і сорам аблічча майго пакрывае мяне
  grc-BRENT: Ἀπενεχθήσονται ἐν εὐφροσύνῃ καὶ ἀγαλλιάσει, ἀχθήσονται εἰς ναὸν βασιλέως.
  kpr-kpr: '@see-verse:PSA.044.015'
  ind-AYT: (44-17) di hadapan musuh dan penuntut balas, suara orang yang mengejek
    dan menghujat.
  yom-yom: mu diambu di bifingu bi bobo balembo ndenzi ayi balembo mvuezi, mu diambu
    di mbeni, mutu wumvutulanga landi.
  yut-yut: '@see-verse:PSA.044.015'
  nya-nya: chifukwa cha mawu otonza a iwo amene amandinyoza ndi kundichita chipongwe,
    chifukwa cha mdani amene watsimikiza kubwezera.
  hrv-hrv: Svagda mi je sramota moja pred očima i stid mi lice pokriva
  mps-mps: '@see-verse:PSA.044.015'
  tpi-tpi: '@see-verse:PSA.044.015'
  dan-1931: Min Skændsel er mig altid i Tanke, og Skam bedækker mit Åsyn
  vie-OVCB: Vẳng bên tai, lời sỉ nhục, mắng la, vì kẻ thù địch quyết tâm báo oán.
  guj-2017: નિંદા તથા દુર્ભાષણ કરનાર બોલને લીધે અને શત્રુ તથા વેર વાળનારની દ્રષ્ટિને
    લીધે આવું થાય છે.
  pon-2006A: ei kin rongorong kepit oh lokaia kepweikeng sang ei imwintihti kan oh
    irail kan me kin kailongkin ie.
  por-BRBSL: ao escárnio de quem censura e abusa verbalmente, por causa do inimigo
    e do vingador.
  eng-OEBUS: at the words of blasphemer and scoffer, at the sight of the foe and the
    vengeful.
  swe-swe: Ständigt är min vanära (smärta, som ett öppet sår) inför mig, mitt ansikte
    är täckt i skam,
  cth-cth: kayanae teh ka hmalah pout laipalah ao teh, ka kayanae ni ka minhmai a
    ramuk.
  twi-twi: esiane wɔn a wɔbɔ me ahohora na wɔkasa tia me de yi me ahi, esiane ɔtamfo
    a nʼani abere sɛ ɔbɛtɔ were no nti.
  hlt-hlt: aka veet kah ol neh thunkha nah phu aka lo kah mikhmuh ah a hliphen dongah
    ka maelhmai he yahpohnah loh a thing khoep.
  tbz-SIM: Nh ɔ̃ nkɛ̀ n kèè n kpɑntídɛ̀ntɔbɛ̀ tɑmmɛ̀ ifɛi iì ɔ̃ mpĩ́ kɛ̀ m pi n yììkɛ̀,
    nh ɔ̃ nkɛ̀ n yɑ̀ n dootitɔbɛ̀ bɛ̀ɛ̀ ti sɑ̃́ɑ̃́ nkɛ ti wɛ̃́nnì kɛ dɔ́ kɛ́pɛitɛ
    nh ɔ̃ senkɛ̀rì mmɑ́ɑ̀ ndi.
  msy-2020: '@see-verse:PSA.044.015'
  dop-dop: Pɑɑ kʋyɑkʋ ŋkuɣu fɛɛlɛ kpɑɑkɩ-m nɑ pə́ lɑkɩ-m tokuɣu
  azb-azb: Təhqir, söyüş sözlərindən, Düşməndən, qisasçıdan üzümü gizlədirəm.
  eng-DBY: Because of the voice of him that reproacheth and blasphemeth; by reason
    of the enemy and the avenger.
  hin-2017: शत्रु और बदला लेनेवालों के कारण, बुरा-भला कहनेवालों और निन्दा करनेवालों
    के कारण।
  wol-KYG: Damaa dëkke gàcce, sëlmoo kersa
  bjr-bjr: '@see-verse:PSA.044.015'
  eng-YLT: Because of the voice of a reproacher and reviler, Because of an enemy and
    a self-avenger.
  kne-kne: sin dengngek ay oyaw ya insolto ay ibagbagan di omililiget ay kalaban ko.
  eng-WYC-2017: From the voice of [the] despiser, and evil speaker; from the face
    of the enemy, and [the] pursuer.
  eng-WMBB: at the taunt of one who reproaches and verbally abuses, because of the
    enemy and the avenger.
  zat-NTPS: lawe' da dxelenné̱' schanni' chia', ne dxuluzúe̱' neda' chalá'ala, ne
    dxulutíl-lale̱ neda' benne' ca' dxeledábague̱' neda', nen benne' ca' dxelexebeaj
    lazre̱' neda'.
  zty-NTPS: Ẕnnégake' chia', na' ẕzóagake' neda' cheḻa'ale. Benne' ka' bi ẕḻé'egekle'
    neda' chawe' ẕži'igake' chia', na' žóngake' neda' ẕia.
  urd-GVH: क्योंकि मुझे उनकी गालियाँ और कुफ़र सुनना पड़ता है, दुश्मन और इंतक़ाम लेने
    पर तुले हुए को बरदाश्त करना पड़ता है।
  rug-rug: sipu avosi rau sari na zinama ṉoṉovalaqu koari na qua kana, meke koarini
    pu hiva tube au.
  gaz-gaz: Kunis sababii dubbii warra na tuffataniitii fi warra na arrabsaniitiif,
