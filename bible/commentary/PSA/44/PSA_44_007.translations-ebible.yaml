verse: PSA.044.007
translations:
  mal-C: എന്നാൽ ശത്രുക്കളുടെമേൽ അങ്ങാണ് ഞങ്ങൾക്കു വിജയംനൽകുന്നത്, അങ്ങ് ഞങ്ങളുടെ എതിരാളികളെ
    ലജ്ജിതരാക്കുന്നു.
  deu-TKW: Denn ich verlasse mich nicht auf meinen Bogen, und mein Schwert schafft
    mir nicht Sieg.
  lin-lin: Pamba te natiaka elikya te na tolotolo na ngai, mpe mopanga na ngai ebikisaka
    ngai te.
  mmx-mmx: Ketla nenu, ne Moroa, uga lox asepsu nema basinge limixin munepen minema,
    la uga sak tup minedi diga belengatngas tinema.
  eng-LSV: For You have saved us from our adversaries, || And You have put to shame
    those hating us.
  eng-GNV: But thou hast saued vs from our aduersaries, and hast put them to confusion
    that hate vs.
  eng-WEBSTER: But thou hast saved us from our enemies, and hast put them to shame
    that hated us.
  nhw-BL: Eltoc ta, Toteco, catli tijchihua ma tiquintlanica tocualancaitacahua. Ta
    tiquinpinahualtijtoc nochi catli techcualancaitaj.
  swh-ONEN: bali wewe unatupa ushindi juu ya adui zetu, unawaaibisha watesi wetu.
  bba-bba: Domi nɑ yɛ̃ mɑ n ǹ nɛn tɛndu, ǹ kun mɛ nɛn tɑkobi yɑ koo mɑn fɑɑbɑ ko.
  eng-KJVCPB: But thou hast saved us from our enemies, And hast put them to shame
    that hated us.
  luo-luo: to in ema imiyowa loch ewi wasikwa, imiyo joma kedo kodwa neno wichkuot.
  aii-aii: ܣܵܒܵܒ ܐܲܢ݇ܬ ܩܵܡ ܦܲܪܩܸܬ ܠܲܢ ܡ̣ܢ ܡܲܠܝܸܨܵܢܲܢ̈، ܘܣܵܢܝܵܢܲܢ̈ ܡܘܼܢܟܸܦܵܝ ܠܘܼܟ݂.
  meu-meu: a oi ese ai inaimai imadia amo vada o hamaurimai, e inai henimaimu taudia
    vada o haheḡonudia.
  npi-ULB: तर हाम्रो शत्रहरूबाट तपाईंले हामीलाई बाचउनुभएको छ र हामीलाई घृणा गर्नेहरूलाई
    लाजमा पार्नुभएको छ ।
  yor-yor: ṣùgbọ́n ìwọ fún wa ní ìṣẹ́gun lórí àwọn ọ̀tá wa, ìwọ sì ti dójúti àwọn
    tí ó kórìíra wa.
  pes-OPCB: زیرا این تو بودی که ما را از دست دشمنان نجات دادی، و آنانی را که از ما
    متنفر بودند شکست دادی.
  tgl-ULB: Pero iniligtas mo kami mula sa aming mga kalaban at inilagay sa kahihiyan
    ang mga napopoot sa amin.
  nop-nop: Da kubugoŋdi nihitubu-lodaune memikniyedi tuwot mu nihibefogiŋ. Unduŋ tiŋa
    meheki neeŋdi indi nibuŋa kwihitaŋgoŋ nadinimiiŋ heki u mik tiyemiŋa yehitubu-meka
    tuguŋ.
  hui-hui: Mbirale urunime ndo í̠na ina biamogo birigola waitigi bope harima. Waitigime
    ina handabe manga ho hearia í̠na ti bope haga bialu mo taga harigoni.
  mya-mya: သို့​ရာ​တွင်​ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး တို့​အား ရန်​သူ​များ​လက်​မှ​ကယ်​တော်​မူ​၍
    ကျွန်​တော်​မျိုး​တို့​ကို​မုန်း​သူ​တို့​အား နှိမ်​နင်း​တော်​မူ​ခဲ့​ပါ​၏။
  bod-N: འོན་ཀྱང་ངེད་རྣམས་དགྲ་ལས༌བསྐྱབས། །སྡང་མཁན་རྣམས་ཀྱང་ནོངས་པར༌མཛད།།
  wsk-wsk: Bare ni nanga sangorsam se kager me nanga maguwuso; ni kariimet me nanga
    kuesan mu ngual nungarsam se dolasan.
  sna-sna: asi imi munotipa kukunda pamusoro pavavengi vedu, munonyadzisa vadzivisi
    vedu.
  spa-BLM: Pero tú nos has salvado de nuestros adversarios, y han avergonzado a los
    que nos odian.
  cac-cac: A eb' cajc'ool schichonoch sc'ool d'ayon̈, tzon̈ a col d'a yol sc'ab' eb',
    q'uixvelal tz'ajcan eb' uuj.
  swh-ULB: Bali wewe ndeye uliyetuokoa na adui zetu, na umewaaibisha wale watuchukiao.
  bel-bel: Трон Твой, Божа, навечна; жазло праўды - жазло царства Твайго.
  deu-ELBBK: Denn nicht auf meinen Bogen vertraue ich, und nicht wird mein Schwert
    mich retten.
  mbb-OT: Su iyan ka ebpengelintau para mezaag dey is menge kuntada zey. Ebpeel-elezan
    nu is ebpekidtebek kenami.
  mal-2015: നീയത്രേ ഞങ്ങളെ വൈരികളുടെ കയ്യിൽ നിന്നു രക്ഷിച്ചതു; ഞങ്ങളെ പകെച്ചവരെ നീ
    ലജ്ജിപ്പിച്ചുമിരിക്കുന്നു;
  gup-gup: Ngudda God wanjh yidjalkudji kanngehkeng kore ngarriburrinj nawu ngarriyidko
    bininj. Ngudda yibenmarnbom bu kabirriyemengalme bininj nawu ngandiwirrihmeng.
  rmc-rmc: Na mukav man pre miro lukos a miri šabľa man na zachraňinela,
  nlg-nlg: Ighoe to vaheghai mai na laga vule itadira na ghamami na levunimate. Mi
    ghoe to nira ge ra kubolu horu gaira tara nighai sika.
  pes-OPV: بلکه تو ما را از دشمنان ما خلاصی دادی و مبغضان ما را خجل ساختی.
  ron-1924: чи Ту не избэвешть де врэжмаший ноштри ши дай де рушине пе чей че не урэск.
  ben-OBCV: কিন্তু আমাদের শত্রুদের উপরে তুমি আমাদের বিজয়ী করেছ, তুমি আমাদের বিপক্ষদের
    লজ্জিত করেছ।
  som-som: Laakiinse adigu cadaawayaashayadaad naga badbaadisay, Oo kuwa na necebna
    waad ceebaysay.
  lat-VUC: Sedes tua, Deus, in sæculum sæculi; virga directionis virga regni tui.
  eng-ASVBT: But thou hast saved us from our adversaries, And hast put them to shame
    that hate us.
  mna-mna: Nu itum ta uluulu yam mi tatkewe yam pa koyam koi bizin naman. Nu pakankaana
    zin ma tiko ma tila len raama kan miaŋ.
  ita-1885: Anzi tu ci salverai da' nostri nemici, E renderai confusi quelli che ci
    odiano.
  eng-LXXUP: 'Thy throne, O God, is forever and ever: The scepter of thy kingdom is
    a scepter of righteousness.'
  eng-ULB: But you have saved us from our adversaries, and have put to shame those
    who hate us.
  spa-VBL: Tú eres el único que nos salva de nuestros enemigos; acabas con aquellos
    que nos odian.
  fra-_FOB: C'est toi qui nous as sauvés de nos ennemis, et qui as rendu confus ceux
    qui nous haïssent.
  mal-mal: അങ്ങാകുന്നു ഞങ്ങളെ വൈരികളുടെ കയ്യിൽനിന്ന് രക്ഷിച്ചത്; ഞങ്ങളെ വെറുത്തവരെ
    അങ്ങ് ലജ്ജിപ്പിച്ചുമിരിക്കുന്നു;
  urd-GVR: balki tū hī hameṅ dushman se bachātā, tū hī unheṅ sharmindā hone detā hai
    jo ham se nafrat karte haiṅ.
  suz-BL: तन्‍न गे आंइ कली आंइ जोरी सत्रु आन क्‍येङा ग्रापाइक्‍तीनी। मिनु आंइ कली
    काइ मदाक्‍ब आन कली वाम ग्‍याम सेल्‍तीनी।
  eng-NOY: But it is thou only who savest us from our enemies, And puttest to shame
    those who hate us!
  ita-1927: ma sei tu che ci salvi dai nostri nemici e rendi confusi quelli che ci
    odiano.
  ckb-ckb: بەڵام تۆ لە دوژمنەکانمان ڕزگارت کردین، تۆ ناحەزەکانی ئێمەت ڕیسوا کرد.
  eng-BBE: But it is you who have been our saviour from those who were against us,
    and have put to shame those who had hate for us.
  xsi-xsi: Taitu nokoni muŋga kuvila maka kala kapolenzi nema kazâŋa tamâta. Kinzi
    tamâta ŋinde ilonzi sakamao pa maka, andeta noko kutawanzi ndue ndo lâ.
  kan-OKCV: ಆದರೆ ನೀವು ನಮ್ಮ ವೈರಿಗಳ ಮೇಲೆ ನಮಗೆ ಜಯವನ್ನು ಕೊಟ್ಟಿದ್ದೀರಿ. ನೀವು ನಮ್ಮನ್ನು ದ್ವೇಷಿಸುವವರನ್ನು
    ನಾಚಿಕೆಪಡಿಸಿದಿರಿ.
  tam-2017: நீரே எங்களுடைய எதிரிகளிடமிருந்து எங்களை பாதுகாத்து, எங்களைப் பகைக்கிறவர்களை
    வெட்கப்படுத்துகிறீர்.
  spa-RV-1909: Pues tú nos has guardado de nuestros enemigos, y has avergonzado á
    los que nos aborrecían.
  ron-BTF: Ci tu ne-ai salvat de dușmanii noștri și i-ai făcut de rușine pe cei ce
    ne urau.
  eng-WEBP: But you have saved us from our adversaries, and have shamed those who
    hate us.
  eng-FBV: You are the one who saves us from our enemies; you defeat those who hate
    us.
  nld-1939: Maar Gij hebt ons van onze verdrukkers verlost, En onze haters te schande
    gemaakt;
  nch-BL: Eltoc ta, Toteco, cati tijchihua ma tiquintanica tocualancaitacahua. Ta
    tiquinpinahualtijtoc nochi cati techcualancaitaj.
  vie-1934: Nhưng Chúa đã cứu chúng tôi khỏi cừu địch chúng tôi, Làm bỉ mặt những
    kẻ ghen ghét chúng tôi.
  cha-cha: Sa jago umadadajejam gui enemigonmame; ya y chumatliijam unnafanmamajlao.
  hin-CV: हमें अपने शत्रुओं पर विजय आपने ही प्रदान की है, आपने ही हमारे शत्रुओं को
    लज्जित किया है.
  eng-OURB: But you have saved us from our adversaries, and have shamed those who
    hate us.
  spa-BES: Pero eres tú quien has sido nuestro salvador contra los que estaban contra
    nosotros, y has avergonzado a los que nos odiaban.
  tdx-tdx: Fa Ihe ro nandrombak’ anay amo rafelahi’aio, naho nanalatse o malaiñe anaio.
  tha-KJV: แต่​พระองค์​ได้​ทรงช่วยข้าพระองค์ทั้งหลายให้รอดจากศั​ตรู และทรงให้​ผู้​เกล​ียดข้าพระองค์​ได้​ความอาย
  por-BR-2018: Pois tu nos salvaste de nossos adversários, e envergonhaste aos que
    nos odeiam.
  deu-ELO: Denn du rettest uns von unseren Bedrängern, und unsere Hasser machst du
    beschämt.
  eng-WYC-2018: For thou hast saved us from men tormenting us; and thou hast shamed
    men hating us.
  epo-epo: Sed Vi helpas nin kontraŭ niaj malamikoj, Kaj niajn malamantojn Vi kovras
    per honto.
  gfk-gfk: Iesen u la harharahut mehet, kaik het gila petlaar wara hinarubu ma ira
    nuhet ebar. U la hahirhir diet ing diet malentakuane het.
  uig-PIN: Qünki Sǝn bizni rǝⱪiblirimizdin ⱪutⱪuzdung, Bizgǝ ɵq bolƣanlarni yǝrgǝ
    ⱪaratting.
  beo-beo: Be Di fawane da ninia ha lai amoga gaga:i dagoi, amola ninima higa:i dunu
    amo hasali dagoi.
  tpi-OTNT: Nogat. Yu tasol i bin helpim mipela na ol birua i no daunim mipela. Ol
    dispela man i no laikim mipela, tasol yu bin pait long ol na yu winim ol.
  hau-SA: amma kana ba mu nasara a kan abokan gābanmu, ka sa abokan gābanmu suka sha
    kunya.
  udu-udu: Hili /e woṯẖki aman mo ’peni uni kun ta ’kup̱ ki am mo, dhali kar to ibwaman
    uni kun shi/i aman i e mo jin midi duŋgur uni ’kup̱ ’kup̱ is mo.
  uig-LAT: Chünki Sen bizni reqiblirimizdin qutquzdung, Bizge öch bolghanlarni yerge
    qaratting.
  nde-nde: kodwa wena usipha ukunqoba phezu kwezitha zethu, abalwa lathi ubathela
    ihlazo.
  ton-ton: Ka ko koe kuo ke fakamoʻui ʻakimautolu mei homau ngaahi fili, pea kuo ke
    tuku ke mā ʻakinautolu naʻe fehiʻa kiate kimautolu.
  ces-1613: Neboť jsem v lučišti svém naděje neskládal, aniž mne kdy obránil meč můj.
  eng-WMB: But you have saved us from our adversaries, and have shamed those who hate
    us.
  tam-TCV: ஆனால் நீரே எங்கள் பகைவர்கள்மீது வெற்றியைக் கொடுத்து, எங்கள் விரோதிகளை வெட்கப்படுத்துகிறீர்.
  ceb-ULB: Apan giluwas mo kami gikan sa among mga kaaway, ug gipakaulawan kadtong
    nagdumot kanamo.
  pol-UBG: Lecz ty nas wybawiłeś od naszych wrogów i zawstydziłeś tych, którzy nas
    nienawidzą.
  urd-GVU: بلکہ تُو ہی ہمیں دشمن سے بچاتا، تُو ہی اُنہیں شرمندہ ہونے دیتا ہے جو ہم
    سے نفرت کرتے ہیں۔
  eng-OEBCW: Our victory comes from you, and confusion to those who hate us.
  deu-1912: sondern du hilfst uns von unsern Feinden und machst zu Schanden, die uns
    hassen.
  kan-2017: ಹಿಂಸಕರಿಂದ ಬಿಡಿಸಿದವನು ನೀನೇ; ನಮ್ಮನ್ನು ದ್ವೇಷಿಸುವವರನ್ನು ನಾಚಿಕೆಪಡಿಸಿದಾತನು ನೀನೇ.
  yap-yap: machane gur e mu ayuwegmad rok e pi to’ogor romad, ma ga waernag e pi’in
    yad be fananikaymad.
  hlt-MCSB: Tedae ka rhal kut lamkah kaimih nan khang tih kaimih kah ka lunguet rhoek
    te na yah sak.
  mdy-ETH: ኑ ሞርካፓ ኑና ዓውሳንዳሢ ኔናኬ፤ ኑና ዒፃ ዓሶ ቦርሲሳንዳሢያ ኔናኬ።
  twi-ASANTE: na wo na woma yɛdi yɛn atamfoɔ so. Wogu wɔn a wɔtane yɛn anim ase.
  eng-WEBU: But you have saved us from our adversaries, and have shamed those who
    hate us.
  acu-NT: Ii nemase ainau nepetnuyame nuka ametme. Tura iin suwirpiaku jiirmin armia
    nu inatsartinmeka ametme.
  spa-PDDPT: Pero Tú nos salvaste de nuestros adversarios Y avergonzaste a los que
    nos aborrecen.
  gun-gun: Mba'eta ndee anho orerovaigua kuery gui orerepya reiko, remoxĩmba 'rã orere
    ija'e e'ỹ va'e.
  agu-BL: Na ilu' nkacolon ẍchik'ab yi e' kacontr. Ej nin tan ilu' ja el chitx'ix
    yi e' kacontra'tz ka'n.
  ilo-ULB: Ngem insalakannakami manipud kadagiti kabusormi, ken imbabainmo dagiti
    manggurgura kadakami.
  kpg-kpg: Gei Kooe hua dela ne haga dagaloaha gimaadou gi daha mo madau hagadaumee,
    ge gu haga magedaa digau ala e hagadugina e ginaadou mai gi gimaadou.
  uig-ARA: چۈنكى سەن بىزنى رەقىبلىرىمىزدىن قۇتقۇزدۇڭ، بىزگە ئۆچ بولغانلارنى يەرگە
    قاراتتىڭ.
  sus-sus: N mu n xaxili tixi n ma xali xa ra, n ma santidɛgɛma mu nɔma n nakiside.
  pon-2006: ahpw komwi me ketin doareikitasang at imwintihti kan oh ketin kalowehdi
    irail kan me kin kailongkin kiht.
  jae-jae: Aôm taômgeŋ tec kôpuc aêac tôŋ gêdêŋ ma ŋacjo. Ma gôgôm êsêac, taŋ nêŋ
    ŋalêlôm kêmoatiŋ tôŋ kêtu aêacŋa naŋ, nêŋ meloco kêsa.
  ksd-ksd: U kaka u ga valaun avet kan kaveve lavur ebar, Ma u varuva diat dia milmilikuane
    avet.
  tur-YTC: Ama sensin bizi düşmanlarımızdan kurtaran, Bizden nefret edenleri utandıran.
  bel-N: Бо не на лук спадзяюся я, і меч мой ня збавіць мяне,
  grc-BRENT: Ὁ θρόνος σου ὁ Θεὸς εἰς αἰῶνα αἰῶνος, ῥάβδος εὐθύτητος ἡ ῥάβδος τῆς βασιλείας
    σου.
  kpr-kpr: Tefo, namanenda sonemba kato namane gitofu jokáda sorisira, a evetu genembo
    namane imboe eraera ava, de atai fati fefetusira, amo nimori.
  ind-AYT: (44-8) Namun, Engkau telah menyelamatkan kami dari musuh-musuh kami, dan
    Engkau telah mempermalukan mereka yang membenci kami.
  yom-yom: Vayi ngeyo weti kutuvana ndungunu mu bambeni zieto ; ngeyo wumfuisanga
    tsoni bobo bakutulendanga.
  yut-yut: Gak dagɨn paŋpulugaŋaki uwal da nin dɨma pabɨŋ nipgwit. Uŋun da nin do
    dɨma galak taŋ nimaŋ, mani gak da uŋun gat emat wamaŋek paŋmayak agɨl.
  nya-nya: koma Inu mumatigonjetsera adani athu, mumachititsa manyazi amene amadana
    nafe.
  hrv-hrv: U svoj se luk nisam pouzdavao, nit' me mač moj spasavao.
  mps-mps: Menio. Nago naga da tau sobaso, tama te boi bidi dabego da aiyaba me elalubeo.
    Te bidi dabego da wei me isąbadi, tiali goli nago augwali dali hwįnama, tama
    nago augwali aiyaba elaluai dao.
  tpi-tpi: Nogat. Yu tasol i bin helpim mipela na ol birua i no daunim mipela. Ol
    dispela man i no laikim mipela, tasol yu bin pait long ol na yu winim ol.
  dan-1931: thi ej på min Bue stoler jeg, mit Sværd kan ikke give mig Sejr;
  vie-OVCB: Nhưng Chúa giúp chúng con đánh bại kẻ thù, bọn ghét con phải cúi đầu nhục
    nhã.
  guj-2017: પણ અમારા વૈરીઓથી તમે અમને બચાવ્યા છે અને જેઓ અમને ધિક્કારે છે તેઓને બદનામ
    કર્યા છે.
  pon-2006A: ahpw komwi me ketin doareikitasang at imwintihti kan oh ketin kalowehdi
    irail kan me kin kailongkin kiht.
  por-BRBSL: Mas você nos salvou de nossos adversários, e envergonharam aqueles que
    nos odeiam.
  eng-OEBUS: Our victory comes from you, and confusion to those who hate us.
  swe-swe: '[Solist:] För jag litar inte på min båge, och mitt svärd kan inte befria
    (rädda) mig. [Jag förtröstar inte på den här världens vapen, de kan inte rädda
    mig.]'
  cth-cth: Hatei, ka taran thung hoi na rungngang teh, na kahmuhmanaw hah yeiraipo
    hoi na o sak.
  twi-twi: na wo na woma yedi yɛn atamfo so wugu wɔn a wɔtan yɛn no anim ase.
  hlt-hlt: Tedae ka rhal kut lamkah kaimih nan khang tih kaimih kah ka lunguet rhoek
    te na yah sak.
  tbz-SIM: n yí tɑ̃́ n tɑ̃mmù mmu, n siè diì í dɛɛrí.
  msy-2020: Nɨrara en akurazɨ en apaniba e mɨsogha e abɨrazir puvatɨ. En aghuazir
    gumaziba, nɨ me abɨrazɨ me aghumsɨgha okam nɨghnɨsi.
  dop-dop: Tə tɑ tʋ tɑ́ tɔɔʋ kɛ nɑɑni. Pəyele tə tɑ tɑŋ tɑ́ lɑɣɑtɛ sɩ tə́ wɑɑsɩ-tʋɣʋ
    pʋlʋ.
  azb-azb: Yalnız Sən bizi düşmənlərimizdən xilas etdin, Bizə nifrət edənləri rüsvay
    etdin!
  eng-DBY: For thou hast saved us from our adversaries, and hast put them to shame
    that hate us.
  hin-2017: परन्तु तू ही ने हमको द्रोहियों से बचाया है, और हमारे बैरियों को निराश
    और लज्जित किया है।
  wol-KYG: Du fitt laa wóolu, du saamar a may may ndam.
  bjr-bjr: Anee kai maasara fidiaqaaimaria namuqaasa nisaukukinaana doo rafiamaree
    nisaurirana misa nimiananoo.
  eng-YLT: For Thou hast saved us from our adversaries, And those hating us Thou hast
    put to shame.
  kne-kne: tan sik-a di nangisalakan en dakami sin kalaban mi, sik-a di nangabak sin
    mangililiget en dakami.
  eng-WYC-2017: For thou hast saved us from men tormenting us; and thou hast shamed
    men hating us.
  eng-WMBB: But you have saved us from our adversaries, and have shamed those who
    hate us.
  zat-NTPS: Lue' bcu'uju' netu' lau benne' ca' dxeledábague̱' netu', ne be̱nu' belexedué'e
    benne' ca' belecuídene̱' netu'.
  zty-NTPS: Le' wdape chi'o neto' nich bi be gok gongak cheto' benne' ka' bi ẕḻé'egekle'
    neto' chawe'. Beno' ga bedoé'egekle benne' ka' ẕžá'agake' neto'.
  urd-GVH: बल्कि तू ही हमें दुश्मन से बचाता, तू ही उन्हें शरमिंदा होने देता है जो
    हमसे नफ़रत करते हैं।
  rug-rug: Ba Agoi mo si harupu gami koari na mami kana, meke va kilasi Goi sarini
    pu kukitini gami.
  gaz-gaz: ati garuu diinota keenya jalaa nu oolchita; warra nu jibban immoo ni qaanessita.
  fra-LSG: Car ce n’est pas en mon arc que je me confie, Ce n’est pas mon épée qui
    me sauvera;
  yal-yal: N yigin mi saxi n ma xanla xan yi. N ma silanfanna mi a ra naxan nɔɔn fima
    n ma.
  iou-iou: Nämo, gäkŋa-tägän täŋkentäŋ nimiŋpäŋ iwaniye kokwawak nadäŋ nimik täkaŋ
    u däpmäŋ yäwat kireŋpäŋ u keriken nanik yäyomägatpäŋ nipmak täyan.
  haw-1868: Aka, nau no makou i hoopakele i ko makou poe enemi, A ua hoohoka oe i
    ka poe i inaina mai ia makou.
  arb-NAV: فَأَنْتَ أَنْقَذْتَنَا مِنْ مُضَايِقِينَا وَأَلْحَقْتَ الْعَارَ بِمُبْغِضِينَا.
  ded-ded: Geng warac ngabafocnina yenearunac mesinununec. Ngicngac yeneng ubango
    ukununugec geng faka ayemmena oboc kpoboc anggec.
  ewe-ewe: ke boŋ èna míeɖu míaƒe ketɔwo dzi, eye nèna ŋukpe lé míaƒe adikatɔwo.
  eng-LEE: (44:8) But thou helpest us against our assailants, and those that hate
    us thou puttest to shame.
  asm-FB: কিন্তু তুমিয়েই শত্ৰুবোৰৰ পৰা আমাক ৰক্ষা কৰিলা, আৰু আমাক ঘৃণা কৰা সকলক তুমি
    লাজত পেলালা।
  sus-A: ﭑ مُ ﭑ شَشِلِ تِشِ ﭑ مَ شَلِ شَ رَ، ﭑ مَ سَنتِدّفّمَ مُ نْمَ ﭑ نَكِسِدٍ.
  fra-SBL: Mais tu nous as sauvés de nos adversaires, et ont fait honte à ceux qui
    nous haïssent.
  hbo-hbo: כִּ֤י לֹ֣א בְקַשְׁתִּ֣י אֶבְטָ֑ח וְ֝חַרְבִּ֗י לֹ֣א תֹושִׁיעֵֽנִי׃
  kik-kik: no Wee nĩwe ũtũtooranagĩria harĩ thũ ciitũ, ũgagĩconorithia acio matũthũire.
  fra-NCL: Car ce n’est pas en mon arc que j’ai confiance ce n’est pas mon épée qui
    me sauvera.
  cek-AK: Toe kai hnuma kaminawk to na zatsak moe, kaicae to misanawk ban thung hoiah
    nang pahlong.
  cuk-cuk: Be anmar-isdarmaladgi-nakwega be anmar-imaksad. Bebi, dule-anmargi-gwisgudimalad-obingegsaega
    be imaksad.
  uig-CYR: Сениң тәхтиң, и Худа, әбәдил-әбәтликтур; Падишаһлиғиңдики Шаһанә һасаң,
    адаләтниң һасисидур.
  tel-2017: మా శత్రువుల నుండి మమ్మల్ని కాపాడింది నువ్వే. మమ్మల్ని ద్వేషించే వాళ్ళను
    సిగ్గుపరిచిందీ నువ్వే.
  hat-BSA: Men Ou te sove nou kont advèsè nou yo, Epi Ou te fè tout sila ki rayi nou
    yo wont.
  ukr-ONPU: Престол Твій, Боже, – повік-віків, жезл справедливості – жезл Твого Царства.
  kos-kos: A kom pa molikutla liki mwet lokoalok lasr Ac kutangulosla su srungakut.
  hbo-WLC: כִּ֤י לֹ֣א בְקַשְׁתִּ֣י אֶבְטָ֑ח וְ֝חַרְבִּ֗י לֹ֣א תוֹשִׁיעֵֽנִי׃
  ibo-ibo: ma i na-enye anyị mmeri nʼebe ndị iro anyị nọ, ị na-eme ka ihere mee ndị
    na-eguzogide anyị.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ବିପକ୍ଷଗଣଠାରୁ ଆମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କରିଅଛ ଓ ଆମ୍ଭମାନଙ୍କ
    ଘୃଣାକାରୀମାନଙ୍କୁ ଲଜ୍ଜିତ କରିଅଛ।
  chk-chk: Nge en ka amanauakem seni ekewe chon ü ngenikem o akufu chokewe mi oputakem.
  rop-rop: Bat yu na bin seibum melabat brom melabat enami olabat, en yu na bin bidim
    ol detlot pipul hu nomo bin laigim melabat.
  ukr-1871: Ти бо спасаєш нас від гнобителїв наших і посоромляєш ненавидників наших.
  yon-yon: Anam kuu ebbed nub bondan yaa nangbe burudandi yaromkono kondimaab, kwane
    ebbed nub yaa manmo keriwendan yaa karak kondimaab.
  deu-1951: (044-8) sondern du hast uns geholfen vor unsern Feinden und hast zuschanden
    gemacht, die uns hassen.
  eng-JPS: (44-8) But Thou hast saved us from our adversaries, and hast put them to
    shame that hate us.
  srp-1865: Nego æeš nas ti izbaviti od neprijatelja našijeh, i nenavidnike naše posramiæeš.
  lug-lug: Wabula ggwe otulokola mu balabe baffe, n’oswaza abo abatuyigganya.
  heb-heb: כי הושעתנו מצרינו ומשנאינו הבישות׃
  ben-IRV: কিন্তু তুমিই আমাদের শত্রুদের থেকে আমাদের রক্ষা করেছ এবং যারা আমাদের ঘৃণা
    তাদের লজ্জায় ফেলে দাও।
  ntu-ntu: A' ni-txpwzme kx arlapxle nigr mz enqmi rgrng, Mz nzamyati-krbzme drtqdr.
  pan-pan: ਪਰ ਤੂੰ ਸਾਨੂੰ ਸਾਡਿਆਂ ਵਿਰੋਧੀਆਂ ਤੋਂ ਬਚਾਇਆ ਹੈ, ਤੂੰ ਸਾਡਿਆਂ ਈਰਖਾ ਕਰਨ ਵਾਲੇ ਨੂੰ
    ਸ਼ਰਮਿੰਦੇ ਕੀਤਾ ਹੈ।
  mya-JVB: ကိုယ်တော်သာလျှင် အကျွန်ုပ် တို့ကို ရန်သူ လက် မှ ကယ်လွှတ် တော်မူ၏။ အကျွန်ုပ်
    တို့အား မုန်း သော သူများကိုလည်း အရှက်ကွဲ စေတော်မူ၏။
  kgf-kgf: Gi sac haʒéchécna ionac murunec aŋgéŋnina tinénécmima méʒétiti waŋ nénécmianʒu
    imi onac gamu qeqe mihicŋi énécmianʒaŋ.
  tte-O: Na kowa kama kaleyayao kolili kuleboimai, na kama tokalomagigiliwo ukaiwe-gabaegili.
  tbg-tbg: Tenavu ariara tiha, Kotiva tinavu kahaqiraqe tenavu homa navutaaka naatara
    kararave. Kotiva tinavu navutaaka kaurira haika nimianarove, ti vaunara.
  hmo-hmo: To oi ese ai idia tuari henia taudia dekena amo, ai oi hamauria vadaeni,
    bona ai dekenai idia badu henia taudia, be oi ese oi halusia vadaeni.
  zar-NT: tuʼ rusölá cazuʼ Liʼ netuʼ lu náʼagaca nupa bitiʼ taʼléʼe netuʼ dxiʼa, en
    ruzötjuʼ nupa tuʼdíʼi netuʼ.
  urd-urd: लेकिन तूने हम को हमारे मुख़ालिफ़ों से बचाया है, और हम से 'अदावत रखने वालों
    को शर्मिन्दा किया।
  rus-SYN: Престол Твой, Боже, вовек; жезл правоты - жезл царства Твоего.
  bqc-SIM: I kɛ ma sá málɛ a náaikɛo, i kɛ ma fɛ̃nda mɛ́ ì ma bↄo.
  tcz-CHONGTHU: Nangma bouvin kagalmi teo chunga galjona neipeh u ahibouve, hitihin
    nangin eihotbol teo chu jumna napejin ahi.
  mar-mar: परंतु तू आम्हांला आमच्या शत्रूंपासून वाचवले आहेस. आणि जे आमचा द्वेष करतात
    त्यांना लाजवले आहेस.
  isl-isl: Vopnin duga skammt, þau tryggja ekki sigur.
  hlt-THB: Cehlai, ka qaalkhqik khan awh noengnaak ce ni pe nawh, ka thunkhakhqi ce
    chah phyih sak hyk ti.
  qub-qub: Gam yanapämaptiquimi conträcunata binsishcä. Gammi pengayman churashcanqui
    chiquimajcunataga.
  bqp-bqp: Zaakũ mↄkↄ̃n mɛ́ ndì ó sí ó ibɛrɛnↄa, ndì wé'i da ó zãngurinↄa.
  hat-hat: (044:8) Se ou menm ki te delivre nou anba lènmi nou yo. Ou fè moun ki pa
    t' vle wè nou yo wont.
  eng-BSB: For You save us from our enemies; You put those who hate us to shame.
  eng-WEBPB: But you have saved us from our adversaries, and have shamed those who
    hate us.
  kbq-kbq: Na'ankure Kagrake'za taza hanketa, ha' vahetia hara huzmagaterenone. E'ina
    hunka zamavaresrama hunerantaza vahera zamazeri zamagaze hu'nane.
  pon-pon: Pwe komui me kin jauaja kit jan at imwintiti kan, o kom kin kanamenokala,
    me kailon kin kit.
  nhe-BL: Eltoc ta, Toteco, tlen tijchihua ma tiquintlanica tocualancaitacahua. Ta
    tiquinpinahualtijtoc nochi tlen techcocolíaj.
  wnc-wnc: Wena. Gata siknga gatanimi amau tasike iwaninda ninu dua nipbiking. Wena.
    Gaat gatu iat ngang amake gata ayapbikuyak.
  bus-bus: Zaakɛ ḿbe nɛɛ̀ wa sí wa ibɛɛnↄa, nɛɛ̀ wí da wa zangurinↄa.
  gub-BL: Xo ne zo urepyro ureàmàtyry'ymar wanuwi. Xo ne zo ereityk urerehe iakatuwawahy
    'ym ma'e wà.
  eng-DRA: 'Thy throne, O God, is for ever and ever: the sceptre of thy kingdom is
    a sceptre of uprightness.'
