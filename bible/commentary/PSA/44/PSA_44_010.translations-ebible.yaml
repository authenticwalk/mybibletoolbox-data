verse: PSA.044.010
translations:
  mal-C: അങ്ങ് ഞങ്ങളെ ശത്രുക്കൾക്കുമുമ്പിൽ പിന്തിരിഞ്ഞോടാനിടയാക്കി, ഞങ്ങളുടെ എതിരാളികൾ
    ഞങ്ങളെ കൊള്ളയടിച്ചിരിക്കുന്നു.
  deu-TKW: Und doch hast du uns verworfen und ließest uns in Schmach fallen und ziehst
    nicht mehr aus mit unseren Heeren.
  lin-lin: Kasi obwaki biso, oyokisi biso soni mpe ozali lisusu kotambola te elongo
    na mampinga na biso.
  mmx-mmx: Uga lok nema la maga sixiro at limixin munepen minema, la diga lok kaka
    levempanga atnema.
  eng-LSV: You cause us to turn backward from an adversary, || And those hating us,
    || Have spoiled for themselves.
  eng-GNV: Thou makest vs to turne backe from the aduersary, and they, which hate
    vs, spoile for theselues.
  eng-WEBSTER: 'Thou makest us to turn back from the enemy: and they who hate us plunder
    for themselves.'
  nhw-BL: Tijchijqui ma ticholoca iniixpa tocualancaitacahua. Quena, inijuanti catli
    techcualancaitaj techtlachtequilíaj huan quihuicaj nochi catli quinequij.
  swh-ONEN: Umetufanya turudi nyuma mbele ya adui, nao watesi wetu wametuteka nyara.
  bba-bba: Kɑ mɛ, wee ɑ sun yinɑ, ɑ sun sekuru doke, ɑ ku rɑ n mɑɑ kɑ bɛsɛn tɑbu kowobu
    wɑ̃ɑ bɑ̀ n tɑbu yɑriɔ.
  eng-KJVCPB: 'Thou makest us to turn back from the enemy: And they which hate us
    spoil for themselves.'
  luo-luo: Ne imiyo waringo e nyim wasigu kendo joma kedo kodwa oseyakowa.
  aii-aii: ܡܘܼܕܸܪܘܼܟ݂ ܐܸܠܲܢ ܠܒܵܬܪܵܐ ܡ̣ܢ ܩܲܕܡ ܕܸܫ̃ܡܸܢ، ܘܣܵܢܝܵܢܲܢ̈ ܣܠܝܼܒ ܠܗܘܿܢ ܩܵܐ ܓܵܢܵܝܗ‌ܝ.
  meu-meu: Inaimai vairadiai vada o haloumai; inaimai ese emai kohu vada e dadihai.
  npi-ULB: तपाईंले हामीलाई शत्रुबाट फर्काउनुहुन्छ । अनि हामीलाई घृणा गर्नेहरूले आफ्नो
    निम्ति लूट्न्छन् ।
  yor-yor: Ìwọ ti bá wa jà, ìwọ sì ti ṣẹ́gun wa níwájú àwọn ọ̀tá wa, àwọn ọ̀tá wa
    ti gba ilẹ̀ wa, wọ́n sì fi ipá gba oko wa.
  pes-OPCB: تو ما را در مقابل دشمنان شکست داده‌ای و آنها اکنون ما را غارت می‌کنند.
  tgl-ULB: Pinaatras mo kami mula sa aming kalaban; at ang mga napopoot sa amin ay
    kinamkam ang yaman para sa kanilang mga sarili.
  nop-nop: Du unduŋ tubune indi memikniye u yabuŋa momone adi nemenemenik u nehitok
    moŋgokiiŋ.
  hui-hui: Í̠na ogonidagua birigome inanaga waitigiru ibiyagola ina ibida pirimagoni.
    Ibida pirimagola tigua inanaga mbirale wimaru mo yalu piai haya.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​တို့​အား ရန်​သူ​များ​ထံ​မှ​ထွက်​ပြေး​စေ​တော်​မူ​ပါ​၏။
    သူ​တို့​သည်​လည်း​ကျွန်​တော်​မျိုး​တို့​၏ ပစ္စည်း​ဥစ္စာ​များ​ကို​အ​ပိုင်​သိမ်း​ယူ​ကြ​ပါ​၏။
  bod-N: དགྲ་ལས་ངེད་རྣམས་ཕམ་པར༌མཛད། །སྡང་མཁན་རྣམས་ཀྱིས་གང་འདོད༌བཅོམ།།
  wsk-wsk: Ni uwuta beterem se ana kager arigiman ale naguman, se nuna anananga melmasak
    gi gilingiman.
  sna-sna: Makaita kuti tidududze pamberi pavavengi vedu, uye vadzivisi vedu vakatipamba.
  spa-BLM: Nos haces retroceder ante el adversario. Los que nos odian se apropian
    del botín.
  cac-cac: A ach ix on̈ actejcani, yuj chi' ix on̈ el lemnaj d'a eb' cajc'ool. A eb'
    schichon sc'ool d'ayon̈, ix yic'b'at eb' tastac ay d'ayon̈.
  swh-ULB: Umetufanya kuwakimbia maadui zetu; na wale watuchukiao huchukua vitu vyetu
    vya thamani kwa ajili yao wenyewe.
  bel-bel: Дочкі царскія ў Цябе сярод ганаровых; стала царыца праваруч Цябе ў Афірскім
    золаце.
  deu-ELBBK: Doch du hast uns verworfen und zuschanden gemacht, und zogst nicht aus
    mit unseren Heeren.
  mbb-OT: Ketau nu is kegkepeleǥuwi zey te menge kuntada zey. Ne mibpenavan dan is
    menge azen dey.
  mal-2015: വൈരിയുടെ മുമ്പിൽ നീ ഞങ്ങളെ പുറം കാട്ടുമാറാക്കുന്നു; ഞങ്ങളെ പകെക്കുന്നവർ
    ഞങ്ങളെ കൊള്ളയിടുന്നു.
  gup-gup: Ngudda kanmarnbom bu ngarrikelerlobmerrinj bu ngarrbenkengemeng nawu ngandibuni.
    Nawu ngandiwirrihme bininj wanjh ngandimarnemey njalehnjale nawu ngadberreni.
  rmc-rmc: Ale tu amen akana odčhiďal a kerďal amenge ladž! Tu imar na džas amare
    armadenca.
  nlg-nlg: Ighoe to nighami ge ai sama pulohi itadira ghamami na levu i mate me talana
    vanira ge kara dikalai nimami na lei hegohego tana pari.
  pes-OPV: و ما را از پیش دشمن روگردان ساخته‌ای و خصمان ما برای خویشتن تاراج می‌کنند.
  ron-1924: не фачь сэ дэм досул ынаинтя врэжмашулуй, ши чей че не урэск ридикэ прэзь
    луате де ла ной.
  ben-OBCV: আমাদের শত্রুদের সামনে তুমি আমাদের পিছু ফিরতে বাধ্য করেছ, আর আমাদের প্রতিপক্ষরা
    আমাদের লুট করেছে।
  som-som: Waxaa dib nooga celisaa cadowgayaga hortiisa, Oo kuwa na necebuna way na
    dhacaan.
  lat-VUC: filiæ regum in honore tuo. Astitit regina a dextris tuis in vestitu deaurato,
    circumdata varietate.
  eng-ASVBT: Thou makest us to turn back from the adversary; And they that hate us
    take spoil for themselves.
  mna-mna: Nu kam ma amko papirik pa koyam koi bizin, mi zin tiyo mburu tiam ma imap.
  ita-1885: Tu ci hai fatto voltar le spalle dinanzi al nemico; E quelli che ci odiano
    ci hanno predati.
  eng-LXXUP: 'With which kings’ daughters have gladdened thee for thine honor: The
    queen stood by on thy right hand, clothed in vesture wrought with gold, And arrayed
    in diverse colors.'
  eng-ULB: You make us turn back from the adversary; and those who hate us take spoil
    for themselves.
  spa-VBL: Nos has hecho correr huyendo de nuestros enemigos, y quienes nos odian
    se han llevado todo lo que han querido.
  fra-_FOB: Tu nous fais reculer devant l'ennemi, et ceux qui nous haïssent ont pris
    leur butin.
  mal-mal: വൈരിയുടെ മുമ്പിൽ അവിടുന്ന് ഞങ്ങളെ പുറംതിരിഞ്ഞ് ഓടുമാറാക്കുന്നു; ഞങ്ങളെ
    പകക്കുന്നവർ ഞങ്ങളെ കൊള്ളയിടുന്നു.
  urd-GVR: Tū ne hameṅ dushman ke sāmne paspā hone diyā, aur jo ham se nafrat karte
    haiṅ unhoṅ ne hameṅ lūṭ liyā hai.
  suz-BL: मिनु गे आंइ कली आंइ जोरी सत्रु आन क्‍येङा ब्रुपाइक्‍तीनी। मिनु आंइ कली मदाक्‍बपुकीमी
    आंइ मार मार रोइश्‍शा लाइक्‍तेक्‍म।
  eng-NOY: Thou makest us turn back from the enemy, And they who hate us make our
    goods their prey.
  ita-1927: Tu ci fai voltar le spalle davanti al nemico, e quelli che ci odiano ci
    depredano.
  ckb-ckb: وات لێکردین لەبەر دوژمنەکانمان ڕابکەین، ناحەزەکانمان تاڵانیان کردین.
  eng-BBE: 'Because of this we are turned back by the attacker: those who have hate
    for us take our goods for themselves.'
  xsi-xsi: Noko kupile maka lâ, kala kakâwa ŋananzi kazâŋa tamâta, aku sikai nema
    kelekele marumbu lâ.
  kan-OKCV: ವೈರಿಯ ಮುಂದೆ ನಾವು ಓಡಿಹೋಗುವಂತೆ ಮಾಡಿದ್ದೀರಿ. ನಮ್ಮ ವೈರಿಗಳು ನಮ್ಮ ಸೊತ್ತನ್ನು ಕೊಳ್ಳೆ
    ಹೊಡೆಯುತ್ತಾರೆ.
  tam-2017: எதிரிக்கு நாங்கள் பின்னிட்டுத் திரும்பிப்போகச்செய்கிறீர்; எங்களுடைய பகைவர்
    தங்களுக்கென்று எங்களைக் கொள்ளையிடுகிறார்கள்.
  spa-RV-1909: Nos hiciste retroceder del enemigo, y saqueáronnos para sí los que
    nos aborrecían.
  ron-BTF: Ne-ai făcut să dăm înapoi dinaintea dușmanului și cei ce ne urăsc pradă
    pentru ei.
  eng-WEBP: You make us turn back from the adversary. Those who hate us take plunder
    for themselves.
  eng-FBV: You made us run from our enemies, and those who hate us have taken whatever
    they wanted.
  nld-1939: Gij laat ons vluchten voor onze verdrukkers, En onze haters roven ons
    leeg!
  nch-BL: Tijchijqui ma ticholoca iniixpa tocualancaitacahua. Quena, inijuanti cati
    techcualancaitaj techtachtequilíaj huan quihuicaj nochi cati quinequij.
  vie-1934: Chúa khiến chúng tôi lui lại trước mặt cừu địch, Và kẻ ghét chúng tôi
    cướp lấy của cho mình.
  cha-cha: Unbirajam tate guinin y enemigonmame; ya ayo sija y chumatliijam, manmañaque
    para sija namaesa.
  hin-CV: आपके दूर होने के कारण, हमें शत्रुओं को पीठ दिखानी पड़ी. यहां तक कि हमारे
    विरोधी हमें लूटकर चले गए.
  eng-OURB: You make us turn back from the adversary. Those who hate us take plunder
    for themselves.
  spa-BES: 'Nos hiciste retroceder delante delante del enemigo: quienes nos odian
    toman nuestros bienes para sí mismos.'
  tdx-tdx: Ampiambohoe’o amo rafelahi’aio, vaho mamaok’ an-tsatri’e avao o malaiñe
    anaio,
  tha-KJV: พระองค์​ทรงกระทำให้ข้าพระองค์ทั้งหลายถอยกลับจากคู่​อริ และคนที่​เกล​ียดข้าพระองค์ทั้งหลายก็​ได้​ของริบไป
  por-BR-2018: Tu nos fazes fugir do adversário, e aqueles que nos odeiam saqueiam
    de nós para si.
  deu-ELO: Du ließest uns zurückweichen vor dem Bedränger, und unsere Hasser haben
    für sich geraubt.
  eng-WYC-2018: Thou hast turned us away behind after our enemies; and they, that
    hated us, ravished diversely to themselves. (Thou hast made us turn back, or run
    away, from our enemies; and those, who hate us, took for themselves what was ours.)
  epo-epo: Vi devigas nin forkuri de nia malamiko, Ke niaj malamantoj nin prirabu;
  gfk-gfk: U ga gil mehet bia het na hesuo tapukus menalua ra matmataan ta diet ing
    diet harubu tika ma het, ma diet ga kap leh ira numehet minsik wara nudiet mon.
  uig-PIN: Sǝn rǝⱪiblirimiz aldida bizni qekindürdüng; Bizni ɵqmǝnlǝrgǝ haliƣanqǝ
    talan-taraj ⱪildurdung.
  beo-beo: 'Dia nini hame fidibiba:le, ninia da ninia ha lai amoba:le hobea:i. Amola
    ilia da ninia gagui liligi iligili gagumusa: lai.'
  tpi-OTNT: Yu mekim olsem na mipela i ranawe long ol birua, na ol i kisim pinis ol
    samting bilong mipela.
  hau-SA: Ka sa muka gudu a gaban abokin gāba, kuma abokan gābanmu suka washe mu.
  udu-udu: /E ki dhu am mmodoḵ ka nyaŋ’ko’d mo ’peni uni gun ’kwar am ka gwap̱i/ mo.
    Dhali uni kun ta ’kup̱ ki am mo tani dilki aman to mo.
  uig-LAT: Sen reqiblirimiz aldida bizni chékindürdüng; Bizni öchmenlerge xalighanche
    talan-taraj qildurdung.
  nde-nde: Wasenza sahlehla phambi kwesitha, abalwa lathi sebethethe impango.
  ton-ton: '‌ʻOku ke pule ke mau foki mai mei he fili: pea ko kinautolu ʻoku fehiʻa
    kiate kimautolu ʻoku nau maumau maʻanautolu.'
  ces-1613: Ale nyní jsi nás zahnal i zahanbil, a nevycházíš s vojsky našimi.
  eng-WMB: You make us turn back from the adversary. Those who hate us take plunder
    for themselves.
  tam-TCV: எங்கள் பகைவருக்கு முன்பாக எங்களைப் பின்வாங்கச் செய்தீர்; எங்கள் விரோதிகள்
    எங்களைச் சூறையாடி விட்டார்கள்.
  ceb-ULB: Gipabalik mo kami gikan sa mga kaaway; ug kadtong nagdumot kanamo giilog
    ang among mga kabtangan alang sa ilang kaugalingon.
  pol-UBG: Sprawiłeś, że cofnęliśmy się przed wrogiem, a ci, którzy nas nienawidzą,
    złupili nas.
  urd-GVU: تُو نے ہمیں دشمن کے سامنے پسپا ہونے دیا، اور جو ہم سے نفرت کرتے ہیں اُنہوں
    نے ہمیں لُوٹ لیا ہے۔
  eng-OEBCW: and in making us flee from the foe, so that those who hated us plundered
    us.
  deu-1912: Du lässest uns fliehen vor unserm Feind, daß uns berauben, die uns hassen.
  kan-2017: ನಾವು ಹಗೆಗಳಿಗೆ ಬೆನ್ನುಕೊಟ್ಟು ಓಡಿಹೋಗುವಂತೆ ಮಾಡಿದಿ; ನಮ್ಮ ವೈರಿಗಳು ತಮಗೋಸ್ಕರ ಬೇಕಾದ
    ಹಾಗೆ ಕೊಳ್ಳೆಹೊಡೆಯುತ್ತಾರೆ.
  yap-yap: Kam pag kug milgad rok e pi to’ogor romad, ma kar feked e tiromad karfaned.
  hlt-MCSB: Rhal taeng lamkah kaimih he hnuk la let nan khuen vaengah ka lunguet rhoek
    loh amamih vik te tukvat uh thae.
  mdy-ETH: ኑኡኮ ሞርኮ ቤርታፓ ዓኣሺንቲ ጳሽካንዳጉዲ ኔ ኑና ማሄኔ፤ ኑ ሞርካኣ ኑኡኮ ዓኣ ባኮ ቢያ ቡሬኔ።
  twi-ASANTE: Woma yɛdwane firii ɛdɔm anim ma yɛn atamfoɔ fom yɛn agyapadeɛ.
  eng-WEBU: You make us turn back from the adversary. Those who hate us take plunder
    for themselves.
  acu-NT: Tura asakmin ii nemase ainau jiisar shamakur tuntupear ukuaji. Tura asakrin
    iin kajertaminak pujuinauka ii jeen wayaawar kasartaminak ni wakerina nuna juwinawai.
  spa-PDDPT: Nos haces retroceder del adversario. Los que nos aborrecen nos saquean.
  gun-gun: oreapo guive orerovaigua kuery gui ronhamba aguã rami. Ha'e orere ija'e
    e'ỹ va'e kuery orereraa guembiguairã.
  agu-BL: Ja tak'u' ama'l scyetz kacontr tan chixcyewe'n ske'j, na ja ke'l ojk ẍchiwutz.
    Nin ja ben chicy'al cyakil yi e'chk kame'bi'l.
  ilo-ULB: Inaramidmo nga agsanudkami manipud iti kabusor; ken samsamandakami dagiti
    manggurgura kadakami.
  kpg-kpg: Goe ne hai gimaadou gii llele gi daha mo madau hagadaumee, madau goloo
    guu kae go digaula.
  uig-ARA: سەن رەقىبلىرىمىز ئالدىدا بىزنى چېكىندۈردۈڭ؛ بىزنى ئۆچمەنلەرگە خالىغانچە
    تالان-تاراج قىلدۇردۇڭ.
  sus-sus: Kɔnɔ yakɔsi i bara muxu rabɛɲin, i bara muxu rayaagi. I mu muxu xa sɔɔrie
    malima sɔnɔn.
  pon-2006: Komwi me kupwurehda se en tangasang at imwintihti kan, oh re adihasang
    kiht at kepwe kan.
  jae-jae: Aôm kôpuc aêac tôŋ atom, tec aêac aêc kêtu ma ŋacjoŋa. Ma êsêac, taŋ nêŋ
    ŋalêlôm kêmoatiŋ tôŋ kêtu aêacŋa naŋ, sê ma waba êliŋ-êliŋ.
  ksd-ksd: Ave vilau ka kan kaveve umana ebar; Ma diat dia milikuane avet, dia ra
    varpa vardada ma kadia mamainga.
  tur-YTC: Bizi düşmanın önünde geri döndürüyorsun. Bizden nefret edenler kendileri
    için yağma topluyorlar.
  bel-N: Але Ты нас пакінуў і нас асароміў, і не выходзіш разам з войскамі нашымі.
  grc-BRENT: θυγατέρες βασιλέων ἐν τῇ τιμῇ σου· παρέστη ἡ βασίλισσα ἐκ δεξιῶν σου,
    ἐν ἱματισμῷ διαχρύσῳ περιβεβλημένη, πεποικιλμένη.
  kpr-kpr: Ni eteso namane gitofu dae oju sufero, namanenda gugua rea irira ava, nene
    sosighi e barimutari.
  ind-AYT: (44-11) Engkau membuat kami berbalik mundur dari musuh, dan mereka yang
    membenci kami telah merampasi.
  yom-yom: Ngeyo wutuvutula ku mbusa va ntuala bambeni zieto ; ayi bobo beti kutulenda
    bazionini bima bieto.
  yut-yut: Yaŋ aŋaki uwal da paŋsopba pasal kɨŋapno yo kabɨnin kɨlɨ tɨmɨkgwit.
  nya-nya: Munachititsa ife kubwerera mʼmbuyo pamaso pa mdani ndipo amene amadana
    nafe atilanda katundu.
  hrv-hrv: A sad si nas odbacio i posramio nas i više ne izlaziš, Bože, sa četama
    našim.
  mps-mps: Nago tama tibaso, tama da te boi bidi dabede wi sobadi, tama augwaligo
    te dago doado bage salio.
  tpi-tpi: Yu mekim olsem na mipela i ranawe long ol birua, na ol i kisim pinis ol
    samting bilong mipela.
  dan-1931: Dog har du forstødt os, gjort os til Spot, du drager ej med vore Hære;
  vie-OVCB: Để chúng con lùi bước trước quân thù, cho chúng cướp sạch của chúng con.
  guj-2017: તમે શત્રુઓ આગળ અમારી પાસે પીઠ ફેરવાવો છો; અને જેઓ અમને ધિક્કારે છે તેઓ
    પોતાની મરજી પ્રમાણે અમને લૂંટે છે.
  pon-2006A: Komwi me kupwurehda se en tangasang at imwintihti kan, oh re adihasang
    kiht at kepwe kan.
  por-BRBSL: Você nos faz voltar atrás em relação ao adversário. Aqueles que nos odeiam
    nos pilham para si mesmos.
  eng-OEBUS: and in making us flee from the foe, so that those who hated us plundered
    us.
  swe-swe: '[Vers 11-15 börjar alla med den hebreiska bokstaven ”Tav”. Bokstaven uttalas
    ”t” och ger en stackatoeffekt med ljudmässigt korta anslag med ett tydligt avbrott
    som förstärker hednafolkens förakt. Hebreiskan växlar också mellan två verbformer,
    qatal och yiqtol, i dessa verser. Båda formerna beskriver en dåtida händelse som
    har en pågående påverkan i nutid. Även om de oftast översätts perfekt översätts
    yiqtolformen till presens så skillnaden framkommer, se vers 10b, 11a, 12a, 13a,
    14 och 15.] Ändå har du föraktat och förnedrat oss, du drar inte ut med våra härar.
    [Som du gjort tidigare, se .]'
  cth-cth: Taran hmalah na yawng sak teh, na ka tarannaw ni a ngai patetlah na lawp
    awh.
  twi-twi: Woma yeguan fii dɔm anim, ma yɛn atamfo fom yɛn agyapade.
  hlt-hlt: Rhal taeng lamkah kaimih he hnuk la let nan khuen vaengah ka lunguet rhoek
    loh amamih vik te tukvat uh thae.
  tbz-SIM: Nɛ̀ mɛmmɛ kɑ̀ɑ ti yetɛ kɛ ti ɑ̃nnɛ́ ifɛi, ɑ tɛ̃́nkɛ í niɛ̀nɛ̀ ti kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    dikpɑ̀nnì.
  msy-2020: Nɨ kamaghɨn e gamizɨ, e uan apanibar atiatigha are. Ezɨ en apaniba uari
    bagha bar en biziba ini.
  dop-dop: Pɑɑ nɑ mpʋ n lɔ-tʋ nɑ ń tʋ-tʋɣʋ fɛɛlɛ, nɑ ń kisi tɑ́ yoolɑɑ wɑɑlɩ kɛ wɛɛʋ.
  azb-azb: Düşmənin qarşısından bizi geriyə qovursan, Bizə nifrət edənlər bizi soyub-talayır.
  eng-DBY: Thou hast made us to turn back from the adversary, and they that hate us
    spoil for themselves;
  hin-2017: तू हमको शत्रु के सामने से हटा देता है, और हमारे बैरी मनमाने लूट मार करते
    हैं।
  wol-KYG: Waaye danga noo wacc, torxal nu, ba àndulook sunu mboolooy xare.
  bjr-bjr: Anee miqiannanara namuqaa maasa nifaqasaafaqa sandaunaqa maasa aiqama ainaina
    mareea.
  eng-YLT: Thou causest us to turn backward from an adversary, And those hating us,
    Have spoiled for themselves.
  kne-kne: Inpalobos mo ay itagtagan mi din kalaban mi, ya pinos da din sanikwa mi.
  eng-WYC-2017: Thou hast turned us away behind after our enemies; and they, that
    hated us, ravished diversely to themselves.
  eng-WMBB: You make us turn back from the adversary. Those who hate us take plunder
    for themselves.
  zat-NTPS: Be̱nu' buzrúnnujntu' lau benne' ca' dxeledábague̱' netu', na' benne' ca'
    dxelecuídene̱' netu' gulegüe̱' ca naca da nápantu'.
  zty-NTPS: Beno' ga bẕonnjto' ḻawgak benne' ka' ẕdíḻ-ḻengake' neto', na' benne'
    ka' ẕží'igake' cheto' beká'agake' yógo'te da' wdapto'.
  urd-GVH: तूने हमें दुश्मन के सामने पसपा होने दिया, और जो हमसे नफ़रत करते हैं उन्होंने
    हमें लूट लिया है।
  rug-rug: Ele va tarazuzu gami Goi, ke goveteni gami sari na mami kana, meke la rini
    meke zau vagi sari na mami likakalae.
  gaz-gaz: Akka nu diinota keenya baqannu nu gooteerta; warri nu jibbanis nu saamaniiru.
  fra-LSG: Cependant tu nous repousses, tu nous couvres de honte, Tu ne sors plus
    avec nos armées;
  yal-yal: Koni iki, i bata i mɛ nxu ra, i yi nxu rayarabi. I mi fa minima nxɔ ganle
    fɔxɔ ra sɔnɔn.
  iou-iou: Ude täŋiri iwaniye yabäŋ umuntaŋ metäŋpeŋ kuŋitna nintäŋo tuŋum korek täkaŋ.
  haw-1868: A ua hoohuli oe ia makou i hope mai ka enemi mai; A o ka poe hoowahawaha
    ia makou, ua hao mai lakou no lakou iho.
  arb-NAV: جَعَلْتَنَا نَتَقَهْقَرُ أَمَامَ عَدُوِّنَا. أَمَّا مُبْغِضُونَا فَيَغْنَمُونَ
    لأَنْفُسِهِمْ.
  ded-ded: Ge ngabafocnina kpae mi heiyemmena neni yenearunac worama hani yeneng finacnina
    medacgec.
  ewe-ewe: Èna míegbugbɔ ɖe megbe le míaƒe futɔwo ŋgɔ, eye míaƒe ketɔwo ha mí.
  eng-LEE: '(44:11) Thou causest us to turn back from before our assailant: and they
    who hate us take spoil for themselves.'
  asm-FB: শত্রুৰ সন্মুখৰ পৰা তুমি আমাক পাছ হুঁহুকি আহিবলৈ বাধ্য কৰিলা; আমাক শত্রুবোৰে
    আমাক লুট কৰিছে।
  sus-A: كْنْ يَكْسِ عِ بَرَ مُشُ رَبّحِن، عِ بَرَ مُشُ رَيَافِ. عِ مُ مُشُ شَ سْورِيٍ
    مَلِمَ سْنْن.
  fra-SBL: Tu nous fais reculer devant l'adversaire. Ceux qui nous haïssent prennent
    le pillage pour eux-mêmes.
  hbo-hbo: אַף־זָ֭נַחְתָּ וַתַּכְלִימֵ֑נוּ וְלֹא־תֵ֝צֵ֗א בְּצִבְאֹותֵֽינוּ׃
  kik-kik: Nĩwatũmire tũũrĩre thũ ciitũ, o icio itũthũire igetahĩra indo ciitũ.
  fra-NCL: Cependant tu nous repousses et nous couvres de honte ; tu ne sors plus
    avec nos armées.
  cek-AK: 'Kaicae hae misa khae hoiah nam laemsak let: kaicae hnuma kaminawk loe angmacae
    koeh ah amro o.'
  cuk-cuk: Dule-isdarmalad-abin sikirmakega be anmar-imaksad. Dule-sae-anmar-dakdimalad,
    anmar-ibe ibmar-atur-imaksamalad.
  uig-CYR: Падишаһларниң мәликилири һөрмәтлик кенизәклириңниң қатаридидур; Ханишиң
    Офирдики сап алтун зибу-зинәтләрни тақап оң қолуңда туриду;
  tel-2017: శత్రువుల ఎదుట నిలబడలేక వెనక్కి తిరిగేలా చేస్తున్నావు. మమ్మల్ని ద్వేషించేవాళ్ళు
    తమ కోసం మమ్మల్ని దోచుకుంటున్నారు.
  hat-BSA: Ou fè nou vire fè bak devan advèsè a, epi sila ki rayi nou yo fè piyaj
    pou kont yo.
  ukr-ONPU: Серед придворних шляхетних жінок твоїх – доньки царів. Стоїть цариця по
    твоїй правиці – уся в щирому золоті з Офіру.
  kos-kos: Kom tuh oru kut kaingkin mwet lokoalok lasr, Na elos eisla ma lasr tuh
    in ma lalos.
  hbo-WLC: אַף־זָ֭נַחְתָּ וַתַּכְלִימֵ֑נוּ וְלֹא־תֵ֝צֵ֗א בְּצִבְאוֹתֵֽינוּ׃
  ibo-ibo: I mere ka anyị site nʼihu ndị iro anyị gbalaga, i meela ka ndị na-emegide
    anyị were aka ike napụ anyị ihe bụ nke anyị.
  ory-ory: ତୁମ୍ଭେ ବିପକ୍ଷମାନଙ୍କ ନିକଟରୁ ଆମ୍ଭମାନଙ୍କୁ ଫେରାଇ ଦେଉଅଛ ଓ ଆମ୍ଭମାନଙ୍କ ଘୃଣାକାରୀଗଣ
    ଆପଣାମାନଙ୍କ ନିମନ୍ତେ ଆମ୍ଭମାନଙ୍କୁ ଲୁଣ୍ଠନ କରୁଅଛନ୍ତି।
  chk-chk: En ka föri pwe äm aipwe timär me mwen ekewe chon ü ngenikem, nge ekewe
    chon oputakem ra angei liaper senikem fän pöchökül.
  rop-rop: Yubin meigim melabat ran brom melabat enami olabat, en deibin deigidawei
    ola ebrijing blanga melabat.
  ukr-1871: Ти допустив, щоб ми назад ступали перед гонительом, а ненавидники наші
    щоб нас для себе рабували.
  yon-yon: Nub bondan miniiwe ebbed nub ongmendeewe ikakman kirokmonuwen, kwane nub
    yaa manmo keriwendan kuu nub yaa nangbe nub yiribman biwen.
  deu-1951: (044-11) Du ließest uns zurückweichen vor dem Feind; und die uns hassen,
    haben sich Beute gemacht.
  eng-JPS: (44-11) Thou makest us to turn back from the adversary; and they that hate
    us spoil at their will.
  srp-1865: Obraæaš nas te bježimo ispred neprijatelja, i neprijatelji nas naši haraju.
  lug-lug: Watuzza emabega okuva mu bifo mwe twali ng’abalabe baffe balaba, abatuyigganya
    ne batunyaga.
  heb-heb: תשיבנו אחור מני צר ומשנאינו שסו למו׃
  ben-IRV: তুমি বিপক্ষদের থেকে আমাদেরকে ফিরিয়েছ এবং আমাদের যারা ঘৃণা করে তারা নিজেদের
    জন্য লুটপাট করে।
  ntu-ntu: X ngi-batrpeme nzdwasz-krgr nidr, X nztwz-krdr dztugrng amrlx.
  pan-pan: ਤੂੰ ਵਿਰੋਧੀਆਂ ਦੇ ਸਾਹਮਣਿਓਂ ਸਾਨੂੰ ਪਿਛਾਂਹ ਹਟਾਉਂਦਾ ਹੈਂ, ਅਤੇ ਸਾਡੇ ਈਰਖਾ ਕਰਨ ਵਾਲੇ
    ਆਪਣੇ ਲਈ ਲੁੱਟ ਮਾਰ ਕਰਦੇ ਹਨ।
  mya-JVB: အကျွန်ုပ် တို့ကို ရန်သူ ရှေ့ မှာပြန် ပြေး စေ တော်မူ၍ ၊ မုန်း သောသူတို့သည်
    အလိုလိုလုယူ ရကြ၏။
  kgf-kgf: Geŋ imuhuc wanna nini haʒéchécnina wéséginaiguc liliŋgéma néŋgac énécmini,
    haʒéc waŋ nénécmianʒu imi eneŋ eŋaŋ siŋginawac nunuma iwawainina nonagicdacʒu.
  tte-O: Kupaisowaimai kayabubu kama kaleyayao kolili, mwa ama gogoyaowa silaoma sikalaili.
  tbg-tbg: Are navutaaka qaqi kaaramanta vika tinavu haatara kaamanta tenavu vika
    naatu qetake, aiqu autute vuramanta vika tenavu una haikara, vo haika vo haika
    varaarave.
  hmo-hmo: Oi ese ai idia tuari henia taudia oi koua lasi, vadaeni idia ese ai idia
    lulua lao, bona idia ese aiemai kohu idia abia, edia ura hegeregerena.
  zar-NT: Benuʼ ga buzxúnnajtuʼ lógaca nupa taʼdíl-lalen netuʼ, ateʼ gulaʼgǘëʼ yuguʼ
    le nequi queë́tuʼ.
  urd-urd: तू हम को मुख़ालिफ़ के आगे पस्पा करता है, और हम से 'अदावत रखने वाले लूट
    मार करते हैं
  rus-SYN: Дочери царей между почетными у Тебя; стала царица одесную Тебя в Офирском
    золоте.
  bqc-SIM: Ń beeo n ↄpɛ̀wá ń tò wí wá kṹ, nili bↄ ń wá zĩgↄ̃ↄ lↄo.
  tcz-CHONGTHU: Nangin kagalmi teu va kon in neinung jamsah un chuleh eidou houchu
    kagamsung u nalosah tai.
  mar-mar: तू आमच्या शत्रूंपुढे आम्हास मागे हटण्यास लावले, आणि आमचा द्वेष करणारे त्यांच्यासाठी
    लूट घेतात.
  isl-isl: En þó hefur þú, Drottinn, nú um stund yfirgefið okkur og ekki stutt í orustum.
  hlt-THB: Ka qaal a haiawh hu na ning thoeih sak nawh, ka thunkhakhqi ing ni him
    khqi pheng hy.
  qub-qub: Chiquimajcunata manchacunäpänami camacächishcanqui. Chiquimajcunaga ima-aycäcunatapis
    guechumanmi. Munashan cajtami apacun.
  bqp-bqp: N tò o boru kpɛ ó ibɛrɛnↄnɛ, n tò ó zãngurinↄ ó pↄ́nↄ nàkↄ̃a.
  hat-hat: (044:11) Ou fè nou kouri devan lènmi nou yo. Moun ki pa vle wè nou yo ap
    piye nou alèz.
  eng-BSB: You have made us retreat from the foe, and those who hate us have plundered
    us.
  eng-WEBPB: You make us turn back from the adversary. Those who hate us take plunder
    for themselves.
  kbq-kbq: Hagi tatranketa ha' vahetimofo koro nefronke'za, ha' vahetimo'za rohu eme
    tre'za keonke'zantia e'nerize.
  pon-pon: Kom kotin mueid on at imwintiti, ren paki kit wei, o me kailon kin kit,
    kin kulia jan at kapwa.
  nhe-BL: Tijchijqui ma ticholoca iniixpa tocualancaitacahua. Quena, inijuanti tlen
    techcocolíaj techtlaxtequilíaj huan quihuicaj nochi tlen quinequij.
  wnc-wnc: Gata unzing tasiwi ninu iwanin kagwauke datakukumang. Datakuwatna ita apu
    nindane sangaapanin paking.
  bus-bus: Ń tò wa bↄru kpɛɛ wa ibɛɛnↄnɛ, ń tò wa zangurinↄ wa pↄ́nↄ nàkↄ̃a.
  gub-BL: Uremuzàn kar pe ureàmàtyry'ymar wanuwi. Weraha urema'e paw urewi wà.
  eng-DRA: The daughters of kings have delighted thee in thy glory. The queen stood
    on thy right hand, in gilded clothing; surrounded with variety.
