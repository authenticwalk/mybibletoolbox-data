verse: PSA.044.011
translations:
  mal-C: ആടുകളെ എന്നപോലെ ഞങ്ങളെ തിന്നൊടുക്കാൻ അവർക്ക് അങ്ങ് അനുമതി നൽകി ഞങ്ങളെ രാഷ്ട്രങ്ങൾക്കിടയിൽ
    ചിതറിച്ചുമിരിക്കുന്നു.
  deu-TKW: Du lässest uns zurückweichen vor dem Bedränger, und die uns hassen, haben
    sich Beute gemacht.
  lin-lin: Otiki biso kokima liboso ya banguna na biso ; mpe bayini na biso bazwi
    biloko na biso na makasi.
  mmx-mmx: Uga siam taba di minema xusu dina sev amet nema ngan lubung sipsip, la
    uga lox epeseves nema uto ri levenabung mixin petpes.
  eng-LSV: You make us food like sheep, || And You have scattered us among nations.
  eng-GNV: Thou giuest vs as sheepe to bee eaten, and doest scatter vs among the nations.
  eng-WEBSTER: Thou hast given us like sheep appointed for food; and hast scattered
    us among the heathen.
  nhw-BL: Techtemactilijtoc quen tipilborregojtzitzi catli san quichiyaj para quinhuicase
    campa quinmictise. Huan techsemantoc campa hueli ipan sequinoc tlalme campa quinhueyichihuaj
    teteyome.
  swh-ONEN: Umetuacha tutafunwe kama kondoo na umetutawanya katika mataifa.
  bba-bba: A derɑ sɑ biruku yirɑ wurɔ bɛsɛn yibɛrɛbɑn wuswɑɑɔ, be, be bɑ sun tusɑ
    bɑ bɛsɛn yɑ̃nu ɡurɑmɔ.
  eng-KJVCPB: Thou hast given us like sheep appointed for meat; And hast scattered
    us among the heathen.
  luo-luo: Ne ijwangʼowa mondo ongamwa ka rombe kendo isekeyowa e dier pinje.
  aii-aii: ܩܵܡ ܝܵܗܒܹܬ ܠܲܢ ܐܲܝܟ݂ ܥܸܪ̈ܒܹܐ ܕܦܵܝܫܲܚ ܐܟ݂ܝܼܠܹܐ، ܘܓܵܘ ܐܸܡܘܵܬܹ̈‌ܐ ܩܵܡ ܒܵܙܩܹܬ
    ܠܲܢ.
  meu-meu: E aladiamu mamoedia heḡereḡeredia ai vada o halaomai, bese idau-idau bogaragidiai
    vada o hakarohomai rohoroho.
  npi-ULB: तपाईंले हामीलाई मार्न लगिएका भेडाझैं बनाउनुभएको छ र हामीलाई जातिहरूका माझमा
    तितरबितर पार्नुभएको छ ।
  yor-yor: Ìwọ fi wá fún jíjẹ bí ẹran àgùntàn, Ìwọ sì ti tú wa ká sí àárín àwọn kèfèrí.
  pes-OPCB: ما را همچون گوسفندان به کشتارگاه فرستاده‌ای و در میان قومهای خدانشناس
    پراکنده ساخته‌ای.
  tgl-ULB: Ginawa mo kaming tulad ng tupa na nakalaan para kainin at ikinalat kami
    sa mga bansa.
  nop-nop: Du binibune dompa widihikumuŋ titiŋdok nabugoŋ tiyam. Tiŋa nihikelekulune
    kwetnik bikabuŋa metam noli’walaŋ lekiŋgoŋhik gineŋgineŋ wooŋ hatitawam.
  hui-hui: Tigua nogo sibi bo wahagadagua ina bo homelelo ale helarigoni. Inane dindini
    hemaria í̠na ina bo taliatagi halu wali agali dindi tara tarani bu hearu ti dege
    dombeneha hama pelarigoni ndobe.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား​သိုး​များ သ​ဖွယ် အ​သတ်​ခံ​စေ​တော်​မူ​လျက်​တစ်​ကျွန်း​တစ်​နိုင်​ငံ​သို့
    ကွဲ​လွင့်​သွား​စေ​တော်​မူ​ပါ​၏။
  bod-N: བཤས་ལུག་བཞིན་དུ་ཁྱེད་ཀྱིས༌མཛད། །མི་རིགས་ཁྲོད་དུ་ངེད་རྣམས༌གཏོར།།
  wsk-wsk: Ni ana sipsip nunga momon se kuemonko negawasan iwita nanga beterem, ale
    nanga parusuwurem se ngual ngual namaman ale kariimet iwareng nunga ningi bagasan.
  sna-sna: Makatiramwira kumudyi samakwai uye makatiparadzira pakati pendudzi.
  spa-BLM: Nos has hecho como ovejas para comer, y nos han dispersado entre las naciones.
  cac-cac: Ix on̈ ac'anoch d'a yol sc'ab' eb', icha junoc noc' calnel tz'ic'jib'at
    b'aj smiljichamoc. Ix on̈ a saclemejcanb'at d'a scal juntzan̈ nación.
  swh-ULB: Umetufanya kama kondoo aliyeandaliwa kwa ajili ya chakula na umetutawanya
    kati ya mataifa.
  bel-bel: Слухай, дачка, і глядзі, і прыхілі тваё вуха, і забудзь народ твой і дом
    бацькі твайго.
  deu-ELBBK: Du ließest uns zurückweichen vor dem Bedränger, und unsere Hasser haben
    für sich geraubt.
  mbb-OT: Intuǥut nu he mebpematey key iring te menge kerehidu he mibpenlapà. Ne impeyapat
    key kenikew ziyà te menge nasyun.
  mal-2015: ഭക്ഷണത്തിന്നുള്ള ആടുകളെപ്പോലെ നീ ഞങ്ങളെ ഏല്പിച്ചുകൊടുത്തു; ജാതികളുടെ ഇടയിൽ
    ഞങ്ങളെ ചിന്നിച്ചിരിക്കുന്നു.
  gup-gup: Ngudda kanbawong kore birriwarre bininj ngandibuni yiman sheep, dja ngad
    wanjh ngarrikeleyarlarrmerrinj kore kunred bedberre birribubuyika bininj.
  rmc-rmc: Kerďal, hoj te denašas het andral o mariben, a ola, ko amen našťi avri
    ačhen, amen občorarde.
  nlg-nlg: Ighoe to tangomanaghai te vagha na sheep te gonidila ge kara pusia. mi
    ghoe to neghai ghai havukaghi kolili tana lei sopa kema
  pes-OPV: ما را مثل گوسفندان برای خوراک تسلیم کرده‌ای و ما را در میان امت‌ها پراکنده
    ساخته‌ای.
  ron-1924: Не дай ка пе ниште ой де мынкат ши не рисипешть принтре нямурь.
  ben-OBCV: তুমি আমাদের ত্যাগ করেছ যেন আমরা মেষের মতো গ্রাস হয়ে যাই আর আমাদের বিভিন্ন
    জাতির মধ্যে ছড়িয়ে-ছিটিয়ে দিয়েছ।
  som-som: Waxaad naga dhigtay sidii ido la qalayo, Oo waxaad nagu kala firdhisay
    quruumaha dhexdooda.
  lat-VUC: Audi, filia, et vide, et inclina aurem tuam; et obliviscere populum tuum,
    et domum patris tui.
  eng-ASVBT: Thou hast made us like sheep appointed for food, And hast scattered us
    among the nations.
  mna-mna: Mi zem zin ma tikas yam sorok kembei zin sipsip ta timbit zin be tipun
    zin i. Mi iŋgi nu yaŋgwiiri yam ma ambot leŋaleŋa la zin wal pakan mazwan.
  ita-1885: Tu ci hai ridotti ad esser come pecore da mangiare; E ci hai dispersi
    fra le genti.
  eng-LXXUP: Hear, O daughter, and see, and incline thine ear; Forget also thy people,
    and thy father’s house.
  eng-ULB: You have made us like sheep to be slaughtered and have scattered us among
    the nations.
  spa-VBL: Nos has entregado como una oveja que va al sacrificio; nos has escatimado
    en frente de las otras naciones.
  fra-_FOB: Tu nous livres comme des brebis qu'on mange; tu nous as dispersés parmi
    les nations.
  mal-mal: ഭക്ഷണത്തിനുവേണ്ടി കൊല്ലുവാനുള്ള ആടുകളെപ്പോലെ നീ ഞങ്ങളെ ഏല്പിച്ചുകൊടുത്തു;
    ജനതകളുടെ ഇടയിൽ ഞങ്ങളെ ചിതറിച്ചിരിക്കുന്നു.
  urd-GVR: Tū ne hameṅ bheṛ-bakriyoṅ kī tarah qassāb ke hāth meṅ chhoṛ diyā, hameṅ
    muḳhtalif qaumoṅ meṅ muntashir kar diyā hai.
  suz-BL: गे आंइ कली क्‍योरचा पुंइसीब भेडा खोदेंशो पा प्रोंइतीनी। मिनु आंइ कली रागी
    रागीम ब्रपाइक्‍तीनी।
  eng-NOY: Thou makest us like sheep destined for food, And scatterest us among the
    nations.
  ita-1927: Ci hai dati via come pecore da mangiare, e ci hai dispersi fra le nazioni.
  ckb-ckb: وەک مەڕ بۆ سەربڕین بەدەستەوەت داین، لەنێو نەتەوەکان پەرشوبڵاوت کردینەوە.
  eng-BBE: You have made us like sheep which are taken for meat; we are put to flight
    among the nations.
  xsi-xsi: Noko kusâu panzi tu sipu maka pâta kamâte, itogo mbwâmbwa saka sikanzi
    lama mine. Aku noko kusoki maka ŋana nema tâno, kala kakâwa pwapwataki kalâ kamo
    potomule lâ tinikoa ŋgu ŋgininzi.
  kan-OKCV: ಕಡಿಯತಕ್ಕ ಕುರಿಗಳಂತೆ ನಮ್ಮನ್ನು ಅವರಿಗೆ ಒಪ್ಪಿಸಿದ್ದೀರಿ; ಜನಾಂಗಗಳಲ್ಲಿ ನಮ್ಮನ್ನು
    ಚದರಿಸಿದ್ದೀರಿ.
  tam-2017: நீர் எங்களை ஆடுகளைப்போல இரையாக ஒப்புக்கொடுத்து, தேசங்களுக்குள்ளே எங்களைச்
    சிதறடிக்கிறீர்.
  spa-RV-1909: Pusístenos como á ovejas para comida, y esparcístenos entre las gentes.
  ron-BTF: Ne-ai dat ca oi pentru a fi mâncare; și ne-ai împrăștiat printre păgâni.
  eng-WEBP: You have made us like sheep for food, and have scattered us among the
    nations.
  eng-FBV: You have handed us over like sheep to be slaughtered; you have scattered
    us among the other nations.
  nld-1939: Gij levert ons als slachtvee uit, En verstrooit ons onder de naties;
  nch-BL: Techtemactilijtoc quej tipilborregojtzitzi cati san quichiyaj para quinhuicase
    campa quinmictise. Huan techsemantoc campa hueli ipan sequinoc talme campa quinhueyichihuaj
    teteyome.
  vie-1934: Chúa đã phó chúng tôi khác nào chiên bị định làm đồ ăn, Và đã làm tan
    lạc chúng tôi trong các nước.
  cha-cha: Unpolojam taegüije y quinilo ni y para umacano; ya janafanmachalaponjam
    gui entalo y nasion.
  hin-CV: आपने हमें वध के लिए निर्धारित भेड़ों समान छोड़ दिया है. आपने हमें अनेक राष्ट्रों
    में बिखेर दिया है.
  eng-OURB: You have made us like sheep for food, and have scattered us among the
    nations.
  spa-BES: Nos hiciste como ovejas que se toman para él matadero; y nos has esparcido
    entre las naciones.
  tdx-tdx: Fa natolo’o ho añondry kamaeñe, vaho nampivarakaihe’o amo fifeheañeo.
  tha-KJV: พระองค์​ทรงกระทำให้ข้าพระองค์ทั้งหลายเป็นดังแกะที่จะเอาไปกิน และทรงกระจายข้าพระองค์ทั้งหลายให้ไปอยู่ท่ามกลางบรรดาประชาชาติ
  por-BR-2018: Tu nos entregas como ovelhas para serem comidas, e nos espalhas entre
    as nações.
  deu-ELO: Du gabst uns hin wie Schlachtschafe, und unter die Nationen hast du uns
    zerstreut.
  eng-WYC-2018: Thou hast given us as sheep of meats; and among heathen men thou hast
    scattered us. (Thou hast given us up like sheep for meat, or for food; and thou
    hast scattered us among the heathen.)
  epo-epo: Vi fordonas nin por formanĝo, kiel ŝafojn, Kaj inter la popolojn Vi disĵetis
    nin;
  gfk-gfk: U ga waak se tar het bia da kanam hakidilon het hoing ira sipsip, ma u
    ga bul harbasiane het nalamin ta ira mes na hunhuntunaan.
  uig-PIN: Soyuxⱪa tapxurulƣan ⱪoylardǝk, bizni ularƣa tapxurdung, Əllǝr arisiƣa bizni
    tarⱪitiwǝtting.
  beo-beo: Di da nini sibi fane legebe agoane hamoma:ne ninima gua:si. Di da nini
    ga fi soge amoga esaloma:ne afagogolesi.
  tpi-OTNT: Yu bin larim mipela i kamap olsem ol sipsip ol i laik kilim i dai. Yu
    rausim mipela long graun bilong mipela, na mipela i go i stap nabaut namel long
    ol arapela lain pipel.
  hau-SA: Ka ba da mu a cinye kamar tumaki ka kuma watsar da mu a cikin al’ummai.
  udu-udu: /E ki dhu am me’d ḵa’bal kun minu ’ciṯẖ ’kus mo, dhali /e ki c̱eker aman
    bwa mo e bwaman kal gi ’kwaniny’ceshi ’baar mo.
  uig-LAT: Soyushqa tapshurulghan qoylardek, bizni ulargha tapshurdung, Eller arisigha
    bizni tarqitiwetting.
  nde-nde: Wasiyekela sadliwa njengezimvu wasichithachitha phakathi kwezizwe.
  ton-ton: Kuo ke foaki ʻakimautolu ʻo hangē ko e fanga sipi kuo fili ki he kai; pea
    kuo ke fakahēʻi ʻakimautolu ki he hiteni.
  ces-1613: Obrátil jsi nás nazpět, a ti, kteříž nás nenávidí, rozchvátali mezi sebou
    jmění naše.
  eng-WMB: You have made us like sheep for food, and have scattered us among the nations.
  tam-TCV: செம்மறியாடுகளைப்போல் நீர் எங்களை இரையாகக் விட்டுக்கொடுத்தீர்; நாடுகளுக்கு
    மத்தியில் எங்களைச் சிதறடித்தீர்.
  ceb-ULB: Gihimo mo kaming sama sa karnero nga gitagana alang sa pagkaon ug gitibulaag
    taliwala sa mga kanasoran.
  pol-UBG: Wydałeś nas na rzeź jak owce i rozproszyłeś nas wśród pogan.
  urd-GVU: تُو نے ہمیں بھیڑبکریوں کی طرح قصاب کے ہاتھ میں چھوڑ دیا، ہمیں مختلف قوموں
    میں منتشر کر دیا ہے۔
  eng-OEBCW: You have let us be eaten like sheep, you have scattered us over the world,
  deu-1912: Du lässest uns auffressen wie Schafe und zerstreuest uns unter die Heiden.
  kan-2017: ತಿನ್ನತಕ್ಕ ಕುರಿಗಳನ್ನೋ ಎಂಬಂತೆ ನಮ್ಮನ್ನು ವಂಚಕರಿಗೆ ಒಪ್ಪಿಸಿದಿ; ಜನಾಂಗಗಳಲ್ಲಿ ನಮ್ಮನ್ನು
    ಚದರಿಸಿದ್ದೀ.
  yap-yap: Kam pagmad ni ngan li’mad ni bod e saf; kam weregmad ko pi nam i yan.
  hlt-MCSB: Boiv a bangla kaimih he maeh la nan mop tih namtom taengah kaimih he nan
    thaek nan yak.
  mdy-ETH: ኔ ኑና ሹኪንታ ማራይጉዲ ማሄኔ፤ ሜሌ ዴሮ ዓጫ ኔ ኑና ዜርቄኔ።
  twi-ASANTE: Woyii yɛn maa sɛ wɔnkum yɛn sɛ nnwan na woahwete yɛn wɔ amanaman no
    mu.
  eng-WEBU: You have made us like sheep for food, and have scattered us among the
    nations.
  acu-NT: Tura asamtai uwijan maawartas juwina nunisarang iincha juramkiarti tusam
    tsangkamkartukmiame. Turasha amin umirtamchau ainamunam pachinkaram pujustaram
    tusam iinka ukukratkimiame.
  spa-PDDPT: Nos entregas como ovejas para el matadero Y nos esparciste entre las
    naciones.
  gun-gun: Vexa'i rami oremboaxa ma orejuka aguã katy. Oremoaĩmba yvy regua kuery
    mbyte rupi.
  agu-BL: Ja tak'u' ama'l scyetz kacontr tan kabiyle'n, chi na ban jun tal cneru'
    yi na ben tk'ab biyol tetz. Nin ja tak'u' ama'l tan kele'n xit bene'n tzi'n ẍchixo'l
    yi e' awer nak.
  ilo-ULB: Pinagbalinnakami a kasla karnero a naisagana a taraon, ket inwarasnakami
    kadagiti nasion.
  kpg-kpg: Goe ne hai gimaadou gi dadaaligidia gadoo be nia siibi. Goe ne hagamodoho
    gi daha gimaadou gi nia henua mai i daha.
  uig-ARA: سويۇشقا تاپشۇرۇلغان قويلاردەك، بىزنى ئۇلارغا تاپشۇردۇڭ، ئەللەر ئارىسىغا
    بىزنى تارقىتىۋەتتىڭ.
  sus-sus: I bara muxu ragi muxu yaxuie ya ra, naxee muxu xɔnxi, nee bara muxu harige
    birin ba muxu yi ra.
  pon-2006: Komwi me ketin mweidohng pwe se en kamakamala rasehng sihmpwul kei; komwi
    me ketin kalipeikitalahng nan wehin liki kan.
  jae-jae: Aôm gôwi aêac siŋ ŋamelocŋageŋ amboac domba, taŋ sêwê gebe nasêmbuc naŋ.
    Aôm kôpa aêac êliŋ-êliŋ asêp lau samuc ŋalêlôm.
  ksd-ksd: U tar tul tar avet, ma ave varogop ma ra umana sip di poko diat Ma u tar
    vaki varbabaiane avet livuan ta ra umana Tematana.
  tur-YTC: Bizi yenilecek koyun gibi ettin, Bizi ulusların arasına dağıttın.
  bel-N: Ты павярнуў нас наўцёкі перад прыгнятальнікамі нашымі, а ненавісьнікі нашыя
    нас зрабавалі.
  grc-BRENT: Ἄκουσον θύγατερ καὶ ἴδε καὶ κλῖνον τὸ οὖς σου, καὶ ἐπιλάθου τοῦ λαοῦ
    σου, καὶ τοῦ οἴκου τοῦ πατρός σου.
  kpr-kpr: Ni ghabu sokinimbeteso, namane sino fuka de ojarigo umutari. Kotugo, namane
    mendeni kotae fuge doteso, teana embo da reighi aminda sisigaga edo irera.
  ind-AYT: (44-12) Engkau menyerahkan kami seperti domba untuk dimakan, dan telah
    menceraiberaikan kami di antara bangsa-bangsa.
  yom-yom: Ngeyo wutuyekula batudia banga mamemi. Wutusasikisa va khatitsika makanda.
  yut-yut: Gak da yum nindaŋaki nin sipsip si dapba kɨmorɨ yombem da ekwamaŋ. Aŋek
    gak da mɨktɨmninon baŋ nolbɨ dukwan dukwan kɨŋ Amɨn Ŋwakŋwarɨ Kabɨ da binapmon
    ekwamaŋ.
  nya-nya: Inu munatipereka kuti tiwonongedwe monga nkhosa ndipo mwatibalalitsa pakati
    pa anthu a mitundu ina.
  hrv-hrv: Pustio si da pred dušmanima uzmaknemo, i opljačkaše nas mrzitelji naši.
  mps-mps: Nago da te augwaligo ela muabo kibu sipsip tiwai pedalumainu ilali. Tama
    nago da te dena tǫde bidali sela sąbaso, tama da tedela pelama, te gasa hani
    bage tomoba bidigi pai dao.
  tpi-tpi: Yu bin larim mipela i kamap olsem ol sipsip ol i laik kilim i dai. Yu rausim
    mipela long graun bilong mipela, na mipela i go i stap nabaut namel long ol arapela
    lain pipel.
  dan-1931: du lader os vige for Fjenden, vore Avindsmænd tager sig Bytte;
  vie-OVCB: Chúa bỏ mặc chúng con cho bị vồ xé như chiên, để chúng con lưu tán trong
    các nước.
  guj-2017: તમે અમને કાપવાનાં ઘેટાંની જેમ બનાવી દીધા છે અને વિદેશીઓમાં અમને વિખેરી
    નાખ્યા છે.
  pon-2006A: Komwi me ketin mweidohng pwe se en kamakamala rasehng sihmpwul kei; komwi
    me ketin kalipeikitalahng nan wehin liki kan.
  por-BRBSL: Você nos fez como ovelhas para comer, e nos espalharam entre as nações.
  eng-OEBUS: You have let us be eaten like sheep, you have scattered us over the world,
  swe-swe: Du tvingar oss att vända tillbaka från fienden, de som hatar oss har tagit
    byte.
  cth-cth: Tu thei hane patetlah na ceikhai teh, miphun pueng koe koung na kathek
    awh.
  twi-twi: Wuyii yɛn maa sɛ wonkum yɛn sɛ nguan na woahwete yɛn wɔ amanaman no mu.
  hlt-hlt: Boiv a bangla kaimih he maeh la nan mop tih namtom taengah kaimih he nan
    thaek nan yak.
  tbz-SIM: Fɔ̃́ɔ̃̀ duɔ́ nkɛ̀ ti cokù ti dootitɔbɛ̀, kɛ̀ bɛ̀ɛ̀ ti níí nkɛ̀ bɛ̀ ɛí ti
    kpɛrɛ bɛ̀ dɔ́mɛ̀.
  msy-2020: Nɨ e ataghizɨ, e sipsipɨn me mɨsueghtɨ aremeghamibar mɨn iti. Nɨ en nguazimɨn
    e batuegha e amangizɨ, e tintinibar ghua Kantrin Igharazibar Gumazamizibar tongɨn
    pura iti.
  dop-dop: N yelɑɑ nɑ tə́ se tɑ́ kolontunɑɑ, nɑ pɛlɛ pɑ́ kuu tɑ́ wontu.
  azb-azb: Bizi kəsilməyə gedən qoyun kimi etdin, Sən bizi millətlər arasına səpdin.
  eng-DBY: Thou hast given us over like sheep [appointed] for meat, and hast scattered
    us among the nations;
  hin-2017: तूने हमें कसाई की भेड़ों के समान कर दिया है, और हमको अन्यजातियों में तितर-बितर
    किया है।
  wol-KYG: Waññi nga nu, nu won noon yi gannaaw, ñu bañ nu, ba futti nu.
  bjr-bjr: Anee maasa mareeqee namuqaa nimianaqa misa maasa sipsipara foora kuqa darirara
    idaqa. Anee maasa aanaamurukiaqa doo daru qifaqaa qianaqa moodaa moodaa iqa maridaqa.
  eng-YLT: Thou makest us food like sheep, And among nations Thou hast scattered us.
  kne-kne: Binay-am ay peslen das dakami ay kaman karnero ay mapalti ya pansisianen
    das dakami ay iey sin kailiili.
  eng-WYC-2017: Thou hast given us as sheep of meats; and among heathen men thou hast
    scattered us.
  eng-WMBB: You have made us like sheep for food, and have scattered us amongst the
    nations.
  zat-NTPS: Bdeu' netu' ca zrila' ca' lu na' benne' xelútie̱' netu', ne ba be̱se dínnaju'
    netu' ládujla benne' xe̱zr la xu ca'.
  zty-NTPS: Bdio' neto' ka ẕila' ka' ḻo na'gak benne' ka' žótgake' neto', na' besḻaso'
    neto' ladjw benne' zi'to' ka'.
  urd-GVH: तूने हमें भेड़-बकरियों की तरह क़स्साब के हाथ में छोड़ दिया, हमें मुख़्तलिफ़
    क़ौमों में मुंतशिर कर दिया है।
  rug-rug: Ele valani gami Goi si gami koari na mami kana, guana sipi pu ele ta vizata
    pude tava mate meke ta hena. Ele vata hurakatae lani gami Goi si gami pa seu koari
    na votiki butubutu.
  gaz-gaz: Ati akka hoolota qalamuuf qopheeffamanii nu gooteerta; ormoota keessas
    nu bittinneessiteerta.
  fra-LSG: Tu nous fais reculer devant l’ennemi, Et ceux qui nous haïssent enlèvent
    nos dépouilles.
  yal-yal: I bata nxu ragi nxu yaxune yɛɛ ra, e yi nxu yii seene birin tongo.
  iou-iou: Nibä kätäŋiri sipsip däpmäk täkaŋ ude iwaniyetä nin mäyap nidäpuŋ. Ude
    täŋiri ämatä komeken kubäkubä kuŋ täna kuŋkuŋ.
  haw-1868: Ua haawi oe ia makou me he mau hipa la e lilo i ai; Ua hoopuehu hoi ia
    makou iwaena o na lahuikanaka.
  arb-NAV: أَسْلَمْتَنَا كَغَنَمٍ مُعَدَّةٍ لِلذَّبْحِ، وَبَدَّدْتَنَا بَيْنَ الأُمَمِ.
  ded-ded: Rama yeni memeficngina kpac kecmagec ngic yeni meyunuma kpehou angkecdae,
    neni ifi isoc aning nga geng ngic imoc kpae mong mi heiyemmenec, kpac. Ge meicnununa
    singsararang kpema bangec monnunac ngicngac botucnginau fainununec.
  ewe-ewe: Ètsɔ mí na be woavuvu mí abe alẽwo ene, eye nèkaka mí ɖe dukɔwo dome.
  eng-LEE: (44:12) Thou givest us up like sheep for food, and among the nations hast
    thou dispersed us.
  asm-FB: তুমি আমাক কাটিবলৈ নিয়া মেৰ-ছাগৰ দৰে কৰিলা; জাতিবোৰৰ মাজত আমাক সিঁচৰতি কৰিলা।
  sus-A: عِ بَرَ مُشُ رَفِ مُشُ يَشُييٍ يَ رَ، نَشٍيٍ مُشُ شْنشِ، نٍيٍ بَرَ مُشُ هَرِفٍ
    بِرِن بَ مُشُ يِ رَ.
  fra-SBL: Tu nous as transformés en moutons pour les manger, et nous ont dispersés
    parmi les nations.
  hbo-hbo: תְּשִׁיבֵ֣נוּ אָ֭חֹור מִנִּי־צָ֑ר וּ֝מְשַׂנְאֵ֗ינוּ שָׁ֣סוּ לָֽמֹו׃
  kik-kik: Ũtũrekereirie tũtambuurwo ta ngʼondu, na ũgatũhurunja harĩ ndũrĩrĩ.
  fra-NCL: Tu nous fais reculer devant l’ennemi, et ceux qui nous haïssent nous dépouillent.
  cek-AK: Moicaak han suek ih tuu baktiah nang prawt sut boeh moe, Sithaw panoek ai
    kaminawk salakah nang haehsak phang.
  cuk-cuk: Sibad-wawaadyob be anmar-oburgwega anmar-urmaksad. Dulamar-bamalad-imbagi
    be anmar-oaisakisad.
  uig-CYR: «Аңлиғин, и қизим, көргин, сөзлиримгә қулақ салғин; Өз қәбиләң вә ата җәмәтиңни
    унтуп қал!
  tel-2017: వాళ్ళ కోసం ఆహారంగా తయారైన గొర్రెల్లాగా మమ్మల్ని చేశావు. అనేక దేశాల్లోకి
    మమ్మల్ని చెదరగొట్టావు.
  hat-BSA: Ou te fè nou kon mouton, tankou mouton ki te livre pou manje, epi te gaye
    nou pami nasyon yo.
  ukr-ONPU: 'Послухай-но, донько, обміркуй і ось до чого прихили твоє вухо: забудь
    народ твій і дім твого батька,'
  kos-kos: Ac kom lela tuh in anwuki kut oana sheep; Kom akfahsryekutelik in facl
    sin mwetsac.
  hbo-WLC: תְּשִׁיבֵ֣נוּ אָ֭חוֹר מִנִּי־צָ֑ר וּ֝מְשַׂנְאֵ֗ינוּ שָׁ֣סוּ לָֽמוֹ׃
  ibo-ibo: Ị gbakụtara anyị azụ ka e ripịa anyị dịka atụrụ, ma chụsasịa anyị nʼetiti
    mba niile.
  ory-ory: ଖାଦ୍ୟ ନିମନ୍ତେ ନିରୂପିତ ମେଷଗଣ ତୁଲ୍ୟ ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କୁ ସମର୍ପଣ କରିଅଛ ଓ ନାନା
    ଗୋଷ୍ଠୀ ମଧ୍ୟରେ ଆମ୍ଭମାନଙ୍କୁ ଛିନ୍ନଭିନ୍ନ କରିଅଛ।
  chk-chk: Ka asechikeemilong lepöür pwe repwe niikem usun sip mi amol ngeni ar repwe
    ninnila, ka pwal atoropasafeilikem lein chon ekewe mwü.
  rop-rop: Yubin larram melabat gitkil wulijim ship, en yubin jandimwei melabat langa
    ola difrinwan kantri.
  ukr-1871: Віддав єси нас, неначе вівцї на жир, і розсипав нас між народи.
  yon-yon: Ebbed nub ongmendeewe sibi yeen anemoon areb keriwen, kwane ebbed nub ben
    bokesawareewe ambibkin maa maa yaa wenebuwen.
  deu-1951: (044-12) Du gibst uns hin wie Schafe zum Fraße und zerstreust uns unter
    die Heiden.
  eng-JPS: (44-12) Thou hast given us like sheep to be eaten; and hast scattered us
    among the nations.
  srp-1865: Dao si nas kao ovce da nas jedu, i po narodima rasijao si nas.
  lug-lug: Watuwaayo okuliibwa ng’endiga; n’otusaasaanya mu mawanga.
  heb-heb: תתננו כצאן מאכל ובגוים זריתנו׃
  ben-IRV: তুমি আমাদের খাবার জন্য ভেড়ার মত করে তৈরী করেছ এবং জাতিদের মধ্যে আমাদের
    ছিন্নভিন্ন করেছ।
  ntu-ntu: X rlr-ngrbzme badr nznibq-krdr nigr mz nzapu-krgr sip, X nzvzmilr nigr
    mz drtc' nyzdrng mz nzwz-nrbalqtr-krbzkr badr.
  pan-pan: ਤੂੰ ਸਾਨੂੰ ਖਾਧੀਆਂ ਜਾਣ ਵਾਲੀਆਂ ਭੇਡਾਂ ਵਾਂਗੂੰ ਬਣਾਉਂਦਾ ਹੈ, ਅਤੇ ਪਰਾਈਆਂ ਕੌਮਾਂ ਵਿੱਚ
    ਤੂੰ ਸਾਨੂੰ ਖਿੰਡਾ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ဟင်းလျာ ဖြစ်သောသိုး များကဲ့ သို့အကျွန်ုပ် တို့ကို အပ် လိုက်၍ ၊ တပါးအမျိုးသား
    တို့တွင် အရပ်ရပ်ကွဲပြား စေ တော်မူ၏။
  kgf-kgf: Geŋ mia nini rama qeqeyawac buŋa ésécnec nonopocna, baera baera héndéŋ
    qéndéŋ rouc wamma kecʒiŋ.
  tte-O: Kabo kutalamwagimai siunuyamatemai besiele sipi yo kutalam silawagimai yanuwa
    uloili kolili kamiya.
  tbg-tbg: Sipisipi arukaantemake, are navutaaka qaqi kaaramanta vika tinavu aruqi
    vuamanta tenavu qetake vo vatanaa vo vatanaaka vataini vi raumpirima vunarave.
  hmo-hmo: Oi ese idia oi koua lasi, vadaeni idia ese ai idia alaia, mamoe idia alaia
    bamona. Oi ese bese idauidau taudia edia tano dekenai, ai oi lulua lao, bona ai
    be idia edia huanai ai noho.
  zar-NT: Bëʼu lataj gulútiëʼ ziantuʼ ca nu rúti-gacabaʼ böʼcuʼ zxilaʼ. Bësilásiuʼ
    netuʼ ládjagaca yödzö izáʼa.
  urd-urd: तूने हम को ज़बह होने वाली भेड़ों की तरह कर दिया, और क़ौमों के बीच हम को
    तितर बितर किया।
  rus-SYN: Слыши, дщерь, и смотри, и приклони ухо твое, и забудь народ твой и дом
    отца твоего.
  bqc-SIM: Ń tò wa pↄ̀ↄbↄzãkɛ̀ wá ibɛɛↄnɛ, ń tò wá zangudepiↄ wá pↄ́ↄ nàaa.
  tcz-CHONGTHU: Nangin kelngoiho bangin eikisat chen chen sah gamtaovin chitin vaipi
    lah a neithe thang gamtaove.
  mar-mar: तू आम्हास भक्ष्याकरता योजलेल्या मेंढ्यासारखे केले आहे, आणि आम्हास देशात
    विखरून टाकले आहेस.
  isl-isl: Já, þú hefur barist gegn okkur og við höfum flúið. Óvinir okkar gerðu árás.
    Þeir rændu og rupluðu.
  hlt-THB: Tuu amyihna daih aham ni hlah hyt tiksaw pilnam thlang venawh ni thek ni
    zak hyk ti.
  qub-qub: Nogacunataga gastupaj caj uyshano canäpänami cachaycamashcanqui. Machiypa
    machir gargaramashcanqui mana rispitashoj runacunaman.
  bqp-bqp: N ń gbá zɛ́ ò ó dɛdɛ lán sãnↄ bà, n ó fãkↄ̃a burinↄ tɛ́.
  hat-hat: (044:12) Ou lage nou tankou mouton y'ap mennen labatwa. Ou gaye nou nan
    mitan tout lòt peyi yo.
  eng-BSB: You have given us up as sheep to be devoured; You have scattered us among
    the nations.
  eng-WEBPB: You have made us like sheep for food, and have scattered us amongst the
    nations.
  kbq-kbq: Hagi tatrankeno ha' vahe'mo'za sipisipi afu'ma ahe'za nenaku'ma hiankna
    hu'za nerahe'za tahe panani hazageta vahe mopafina hazagreta umani emani hu'none.
  pon-pon: Kom kotin mueid on ir, ren kawe kit ala dueta jip oko, o kom kotin kamueit
    kit pajan nan pun en men liki kan.
  nhe-BL: Titechtemactilijtoc queja tipilborregojtzitzi tlen san quichiyaj para quinhuicase
    campa quinmictise. Huan titechsemantoc campa hueli ipan sequinoc tlaltini campa
    quinhueyichihuaj teteyome.
  wnc-wnc: Gata ninu sipsip gwengwen yasikaing binga nisipan kumnimde nindupekuyak.
    Nindupewawi kepmine yuatna ngana ninikwasikuyak. Ninikwasiwi ninu unda undang
    kuke paku dongu kundue banakan yuamang.
  bus-bus: N ń gbá zɛ́ aↄ̃ wa dɛdɛ lán sãanↄ bà, n wa fãakↄ̃a boriinↄ tɛ́.
  gub-BL: Urereko pe àràpuhàràn ài ne, uzuka àwàm me oho ma'e ài ne. Uremuhàmuhàz
    kar pe amo ywy wanehe.
  eng-DRA: 'Hearken, O daughter, and see, and incline thy ear: and forget thy people
    and thy father’s house.'
