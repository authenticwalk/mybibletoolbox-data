verse: PSA.044.015
translations:
  mal-C: എന്നെ നിന്ദിക്കുകയും പരിഹസിക്കുകയും ചെയ്യുന്നവരുടെ കുത്തുവാക്കുകളും പ്രതികാരത്തോടെ
    എന്നെ കീഴടക്കാൻ ശ്രമിക്കുന്ന ശത്രുക്കളിൽനിന്നുമുള്ള അപമാനവും ദിവസം മുഴുവൻ എന്റെമുമ്പിൽ
    ഇരിക്കുന്നു എന്റെ മുഖം ലജ്ജയാൽ മൂടിയുമിരിക്കുന്നു.
  deu-TKW: Du machst uns zum Sprichwort unter den Heiden, und daß die Völker über
    uns den Kopf schütteln.
  lin-lin: Okomisi biso lisapo kati na bikolo, mpe bato bakomi koningisa mito na bango
    mpo na biso.
  mmx-mmx: Lainmangan i umsu at lorooro rak mumu mo levelinga atnedi
  eng-LSV: All the day my confusion [is] before me, || And the shame of my face has
    covered me.
  eng-GNV: My confusion is dayly before me, and the shame of my face hath couered
    me,
  eng-WEBSTER: My confusion is continually before me, and the shame of my face hath
    covered me,
  nhw-BL: Mojmostla toixpa eltoc nopa pinahualistli hasta tijnequisquíaj timoixtzacuase,
  swh-ONEN: Fedheha yangu iko mbele yangu mchana kutwa, na uso wangu umejaa aibu tele,
  bba-bba: be, be bɑ sun sikerenɛ, bɑ sun yɛ̃ɛmɔ, bɑ sun yɑɑkoru mɔ̀. A derɑ bwese
    tukunu nu sun womu dokemɔ, mɑ nu sun wii ɡimɑnu koosimɔ kɑ yɑɑkoru.
  eng-KJVCPB: My confusion is continually before me, And the shame of my face hath
    covered me,
  luo-luo: Wichkuot mara osiko neno e wangʼa odiechiengʼ duto, kendo lela wangʼa wichkuot
    oumo.
  aii-aii: ܟܠܹܗ ܝܵܘܡܵܐ ܢܟܸܦܬ‌ܝܼ ܩܲܕܡܝܼ ܝܠܵܗ̇، ܘܢܟܸܦܬܵ‌ܐ ܕܦܵܬ‌ܝܼ ܩܵܡ ܟܲܣܝܵܐ ܠܝܼ.
  meu-meu: Dina idoinai egu keto na vairagu ai, hemarai ese vairagu vada e ḡovaia;
  npi-ULB: दिनभरि मेरि अनादर मेरो सामु हुन्‍छ र मेरो मुहारको लाजले मलाई ढाकेको छ,
  yor-yor: Ìdójútì mi ń bẹ pẹ̀lú mi ní gbogbo ọjọ́, ìtìjú sì bojú mi mọ́lẹ̀,
  pes-OPCB: از تحقیر دائمی آنها گریزی نیست؛ صورتهای ما از شرم پوشیده شده است.
  tgl-ULB: Buong araw nasa harapan ko ang aking kasiraan, at nabalot ng kahihiyan
    ang aking mukha
  nop-nop: Meeniŋdi nanimpekit tiŋa mede kadakahi naniiŋ, eŋ nu memik heki yabulat
    kaŋ titiŋ kadakahi tubu-udanenamiiŋ. Unduŋ doktiŋa nu helemahelemaŋ nadiwe tuwot
    mu tubune meka tilat.
  hui-hui: Agalime i̱hondo mege bialu bi koru lalu kagola i̱ tagabi howa handa dindi
    ho kogoni. I̱naga waitigirubi agali i̱ handabe manga haga karubi i̱na ti handarodagua
    i̱naga miniha mo ko halu i̱ taga timbuni ho kogoni ndobe.
  mya-mya: ရန်​သူ​များ​နှင့်​လက်​စား​ချေ​သူ​တို့​မ​ခိုး​မ​ခန့် စော်​ကား​ပြော​ဆို​ကြ​သည့်​စ​ကား​များ​ကြောင့်
    ကျွန်​တော်​မျိုး​သည်​အ​စဉ်​အ​မြဲ​အ​သ​ရေ ပျက်​၍ အ​ရှက်​ကွဲ​လျက်​နေ​ပါ​၏။
  bod-N: དགྲ་དང་དགྲ་ཤ་ལེན་མཁན༌དང༌། །འཕྱ་སྨོད་དམའ་འབེབ་ཚིག་གི༌རྐྱེན། །ཉིན་གང་ངོ་ཚ་མདུན་དུ༌ལྷགས།
    །འཚེར་བས་གདོང་ཡང་བཏུམས་པར༌བྱས།།
  wsk-wsk: Se ani pempem la aimi ari maguwu lagasam, se dolara mu angama sengem te
    aniso,
  sna-sna: Kunyadziswa kwangu kuri pamberi pangu zuva rose, uye chiso changu chafukidzwa
    nenyadzi
  spa-BLM: Todo el día mi deshonra está ante mí, y la vergüenza cubre mi cara,
  cac-cac: Junjun c'u, toxon̈ej tzon̈ te em n̈ojan yuj q'uixvelal.
  swh-ULB: Siku zote fedheha yangu iko mbele yangu, na aibu ya uso wangu imenifunika
  bel-bel: ва ўзорыстай адзежы вядуць яе да Цара; за ёю вядуць да Цябе дзяўчат, сябровак
    яе.
  deu-ELBBK: Du machtest uns zum Sprichwort unter den Nationen, zum Kopfschütteln
    unter den Völkerschaften.
  mbb-OT: Layun ad ebpeel-elezi. Ne igkeeled ku en is kegkaahaa te vuked ku,
  mal-2015: നിന്ദിച്ചു ദുഷിക്കുന്നവന്റെ വാക്കു ഹേതുവായും ശത്രുവിന്റെയും പ്രതികാരകന്റെയും
    നിമിത്തമായും
  gup-gup: Dja kunu ngaye wanjh ngadjalyemengalme kunbarnangarrakuyeng dja kunyemi
    nganmey. Ngadjalbolknan kanjdji kunyemi dorrengh.
  rmc-rmc: Kerďal, hoj maškar o narodi peske te keren pheras amare navestar; o nipi
    pre amende kivinen le šerenca.
  nlg-nlg: Ighita udolu ka mua tangomana ge ka sogha poloa nina lio ni talumuri mana
    kikinima; na maa tara gegere pungisighi nia na lei matamami.
  pes-OPV: و رسوایی من همه روزه در نظر من است. و خجالت رویم مرا پوشانیده است،
  ron-1924: Окара мя есте тотдяуна ынаинтя мя ши рушиня ымь акоперэ фаца
  ben-OBCV: সারাদিন আমি মর্যাদাহীনতার সাথে বেঁচে আছি, আর আমার মুখ লজ্জায় আবৃত।
  som-som: Maalinta oo dhan sharafdarradaydu way i hor taal, Oo waxaa iga muuqatay
    ceebtii wejigayga,
  lat-VUC: circumamicta varietatibus. Adducentur regi virgines post eam; proximæ ejus
    afferentur tibi.
  eng-ASVBT: All the day long is my dishonor before me, And the shame of my face hath
    covered me,
  mna-mna: Aigule ta boozomen, zoŋ ise mi ila zoŋ isula na, tomtom tirepilpiili yo.
    Tana koŋ miaŋ mi aŋtuntuundu men.
  ita-1885: Il mio vituperio è tuttodì davanti a me, E la vergogna della mia faccia
    mi ha coperto,
  eng-LXXUP: 'in embroidered clothing: Virgins shall be brought to the king after
    her: Her fellows shall be brought to thee.'
  eng-ULB: All the day long my dishonor is before me, and the shame of my face has
    covered me
  spa-VBL: Somos humillados el día entero; escondemos nuestras cabezas por la vergüenza,
  fra-_FOB: Mon ignominie est toujours devant moi, et la confusion couvre mon visage,
  mal-mal: നിന്ദിക്കുകയും ദുഷിക്കുകയും ചെയ്യുന്നവന്റെ വാക്കുകൾ ഹേതുവായും ശത്രുവിന്റെയും
    പ്രതികാരകന്റെയും നിമിത്തവും
  urd-GVR: Din-bhar merī ruswāī merī āṅkhoṅ ke sāmne rahtī hai. Merā chehrā sharmsār
    hī rahtā hai,
  suz-BL: गो नाक्‍त किंत किंत मुने दोक्‍नुङ। आं मुनेमी आं कुल सुम्‍सीशो बाक्‍नुङ।
  eng-NOY: My ignominy is continually before me, And shame covereth my face,
  ita-1927: Tuttodì l’onta mia mi sta dinanzi, e la vergogna mi cuopre la faccia
  ckb-ckb: ڕیسواییم بە درێژایی ڕۆژ لەپێشمە، شەرمەزاریم ڕووی داپۆشیوم،
  eng-BBE: My downfall is ever before me, and I am covered with the shame of my face;
  xsi-xsi: Naneŋgu kazâŋa tamâta nde ilonzi sakamao ndo pa naŋa, aku simandi naoŋgu
    siporo ŋgua pavaligiŋa wa ŋgua sakamao wa pana. Nenzi ŋgua ŋinde iveta maŋeti
    ŋalae pana, kala maiŋgu ndo.
  kan-OKCV: ನಿಂದಕನ ಮತ್ತು ದೂಷಕನ ಮಾತುಗಳಿಗೂ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸುವ ಶತ್ರುವಿನ ನಿಮಿತ್ತವೂ,
  tam-2017: நிந்தித்துத் தூஷிக்கிறவனுடைய சத்தத்தினிமித்தமும், எதிரிகளினிமித்தமும்,
    பழிவாங்குகிறவர்னிமித்தமும்,
  spa-RV-1909: Cada día mi vergüenza está delante de mí, y cúbreme la confusión de
    mi rostro,
  ron-BTF: Confuzia mea este tot timpul înaintea mea și rușinea feței mele m-a acoperit,
  eng-WEBP: All day long my dishonor is before me, and shame covers my face,
  eng-FBV: We are humiliated all day long; we hold our heads in shame,
  nld-1939: Mijn schande staat mij altijd voor ogen, En de schaamte bedekt mijn gelaat,
  nch-BL: Mojmosta toixpa eltoc nopa pinahualisti hasta tijnequisquíaj timoixtzacuase,
  vie-1934: Cả ngày sự sỉ nhục ở trước mặt tôi, Sự hổ ngươi bao phủ mặt tôi,
  cha-cha: Y desenrajo gaegueja gui menajo todot dia; ya y minamajlao y matajo jatampe
    yo.
  hin-CV: सारे दिन मेरा अपमान मेरे सामने झूलता रहता है, तथा मेरी लज्जा ने मुझे भयभीत
    कर रखा है.
  eng-OURB: All day long my dishonor is before me, and shame covers my face,
  spa-BES: Mi desgracia está siempre delante de mí, y estoy cubierto de vergüenza
    en mi rostro;
  tdx-tdx: Fañinjeañe ­lomoñandro ty aoloko eo, vaho nampikolopok’ ahy ty hameñaran-tareheko,
  tha-KJV: ความอัปยศอดสู​อยู่​ตรงหน้าข้าพระองค์​วันยังค่ำ และความอับอายคลุมหน้าข้าพระองค์
  por-BR-2018: Minha humilhação está o dia todo diante de mim; e a vergonha cobre
    o meu rosto,
  deu-ELO: Den ganzen Tag ist vor mir meine Schande, und die Scham meines Angesichts
    hat mich bedeckt,
  eng-WYC-2018: All day my shame is against me; and the shame of my face covered me.
    (All day long my shame is before me; and the shame on my face covered me.)
  epo-epo: Ĉiutage mia malhonoro estas antaŭ mi, Kaj honto kovras mian vizaĝon,
  gfk-gfk: Tano kidilona bung bakut iau palai bia diet hamarisne iau, ma a hirhir
    i te pulus no nugu matmataan
  uig-PIN: Mǝshirǝ ⱨǝm kupurluⱪ eytⱪuqilarning awazi tüpǝylidin, Düxmǝnlǝr wǝ ɵq alƣuqilar
    tüpǝylidin, Kün boyi uyatim aldimdin kǝtmǝydu, Yüzümning nomusi meni qirmiwaldi.
  beo-beo: Na da eso huluane gogosianana. Na da nama ha lai amola higa:i dunu ilia
    nama odagia adoleba:le amola lasogole sia:beba:le na baligiliwane gogosiasa.
  tpi-OTNT: Ol man i tok bilas na tok nogut long mi, na mi lukim ol birua na ol man
    i bekim pasin nogut long mi. Olsem na mi pilim nogut oltaim na mi sem tumas.
  hau-SA: Dukan yini ina cikin wulaƙanci, fuskata kuma ta rufu da kunya
  udu-udu: Ka cim ’baar mo mom pem jin darka/ ka ’the mo di’di bwambori aha/ mo, dhali
    mon’the is a’di kumki aha/ bwam/em pem mo,
  uig-LAT: Mesxire hem kupurluq éytquchilarning awazi tüpeylidin, Düshmenler we öch
    alghuchilar tüpeylidin, Kün boyi uyatim aldimdin ketmeydu, Yüzümning nomusi méni
    chirmiwaldi.
  nde-nde: Ukuyangeka kwami kuyangilandela ilanga lonke, ubuso bami buhuqwe ngehlazo,
  ton-ton: ‌ʻOku ʻi hoku ʻao maʻuaipē ʻeku kovi, pea kuo ʻufiʻufi ʻaki au ʻae mā ʻo
    hoku mata,
  ces-1613: Uvedl jsi nás v přísloví mezi národy, a mezi lidmi, aby nad námi hlavou
    zmítáno bylo.
  eng-WMB: All day long my dishonor is before me, and shame covers my face,
  tam-TCV: நாள்தோறும் நான் அவமானத்தில் வாழ்கிறேன்; என் முகம் வெட்கத்தினால் மூடப்பட்டிருக்கிறது.
  ceb-ULB: Sa tibuok adlaw ang kaulaw anaa kanako, ug ang kaulawan nagtabon sa akong
    panagway.
  pol-UBG: Mój wstyd wciąż jest przede mną, a hańba mi twarz okrywa;
  urd-GVU: دن بھر میری رُسوائی میری آنکھوں کے سامنے رہتی ہے۔ میرا چہرہ شرم سار ہی
    رہتا ہے،
  eng-OEBCW: My disgrace is forever before me, my face is covered with shame,
  deu-1912: Täglich ist meine Schmach vor mir, und mein Antlitz ist voller Scham,
  kan-2017: ದೂಷಕರ ನಿಂದಾವಚನಗಳಿಂದಲೂ, ಮುಯ್ಯಿತೀರಿಸುವ ವೈರಿಗಳ ದೃಷ್ಟಿಯಿಂದಲೂ,
  yap-yap: Gubin ngiyal’ nib m’ayfag; ku gum’ ko tamra’
  hlt-MCSB: Kamah kah mingthae loh hnin takuem kamah hmuh ah om tih,
  mdy-ETH: ቢያ ኬላ ዓኣፖ ካራ ታኣኮ ዻውሲንቲናኬ፤ ቢያ ባኣዚና ታ ቦርሲንታያ ማዔኔ።
  twi-ASANTE: Mʼanimguaseɛ di mʼanim daa, na aniwuo akata mʼanim
  eng-WEBU: All day long my dishonor is before me, and shame covers my face,
  acu-NT: Tura wina nemasur ainau wina yapaijtukartas itit awajtusar pasé chichartinau
    asaramtai, wikia tuke natsaamakun pujajai. Tura nukap natsaamau asan, yapirka
    kapantran pujajai.
  spa-PDDPT: Todo el día mi deshonor está delante de mí Y la confusión cubre mi cara,
  gun-gun: Axĩmbaa oĩ riae xere, xerova re axĩmbaa anho ojekuaa,
  agu-BL: Qui'c nin jun tkuj yi qui'k na katx'ixwij. Chin tx'ixwil nin kawutz.
  ilo-ULB: Agmalmalem nga adda iti sangoanak ti pannakaibabainko, inabbongannak ti
    bain iti rupak
  kpg-kpg: Nia madagoaa huogodoo, gei au gu haga balumee, au gu langaadia huoloo
  uig-ARA: مەسخىرە ھەم كۇپۇرلۇق ئېيتقۇچىلارنىڭ ئاۋازى تۈپەيلىدىن، دۈشمەنلەر ۋە ئۆچ
    ئالغۇچىلار تۈپەيلىدىن، كۈن بويى ئۇياتىم ئالدىمدىن كەتمەيدۇ، يۈزۈمنىڭ نومۇسى مېنى
    چىرمىۋالدى.
  sus-sus: I bara a niya si gbɛtɛe xa muxu mayele, e nu e xunyie lintan muxu ma.
  pon-2006: I kin sansaro ahnsou koaros; I namenengkilahr kowahlap
  jae-jae: Aê taêc gêjam ŋoc majoc gedeŋ tôŋgeŋ ma majoc kêkôm laŋôcanô auc.
  ksd-ksd: A bungbung par i tup iau ra niruva, Ma ra vavirvir i turup ra matagu.
  tur-YTC: Rezilliğim gün boyu gözümün önünde, Utanç yüzümü kaplıyor,
  bel-N: Ты ў прыказку ўвёў нас сярод паганаў, і народы ківаюць галовамі [над намі].
  grc-BRENT: ἀπενεχθήσονται τῷ βασιλεῖ παρθένοι ὀπίσω αὐτῆς, αἱ πλησίον αὐτῆς ἀπενεχθήσονταί
    σοι.
  kpr-kpr: Nanda gitofui unongu sise, nandae mendo kininje kananje ghuse dere jiraera,
    a evetu genembo na imboe eraera, aimi koviono seraera aindae, na sifo ghousa evia
    meka giraena.
  ind-AYT: (44-16) Sepanjang hari, kehinaanku ada di hadapanku, dan rasa malu meliputi
    wajahku,
  yom-yom: Mvuezolo ama widi ku ntualꞌama mu lumbu kimvimba ; ayi tsoni yilembo monika
    va zizi kiama ;
  yut-yut: Uwal da jɨgɨlak gen yaŋ namɨŋek gen gɨreŋ nayaŋ. Aŋek kobogɨ do aŋpak yokwisi
    aŋ namaŋ. Do bɨsapmɨ bɨsapmɨ yokwisi nandaŋek mayaktok obɨsi pasat.
  nya-nya: Manyazi anga ali pamaso panga tsiku lonse ndipo nkhope yanga yaphimbidwa
    ndi manyazi
  hrv-hrv: Na porugu smo neznabošcima, narodi kimaju glavom nad nama.
  mps-mps: Te bidi dabego posobo po, me dwai po enaba wali, tama te boi bidigo me
    te bidi dabego te dwai sę enaba wei ponobo eno suali. Tama ena sesemane sogo
    homu sęgę elalu, tama ena hale mu yai dao.
  tpi-tpi: Ol man i tok bilas na tok nogut long mi, na mi lukim ol birua na ol man
    i bekim pasin nogut long mi. Olsem na mi pilim nogut oltaim na mi sem tumas.
  dan-1931: du gør os til Mundheld blandt Folkene, lader Folkeslagene ryste på Hovedet
    ad os.
  vie-OVCB: Suốt ngày dài con mang tủi hổ, nhục nhã ghi sâu những vết hằn.
  guj-2017: આખો દિવસ મારી આગળથી મારું અપમાન ખસતું નથી અને મારા મુખ પર થતી શરમિંદગીએ
    મને ઢાંકી દીધો છે.
  pon-2006A: I kin sansaro ahnsou koaros; I namenengkilahr kowahlap
  por-BRBSL: All minha desonra está diante de mim, e a vergonha cobre meu rosto,
  eng-OEBUS: My disgrace is forever before me, my face is covered with shame,
  swe-swe: Du gör oss till ett ordspråk bland hednafolken, en anledning till att de
    skakar på huvudet åt oss.
  cth-cth: Na kapathoenaw hoi na kahmuhmanaw e lawk kecu hoi, tarannaw hoi moi ka
    pathungnaw kecu dawk,
  twi-twi: Mʼanimguase di mʼanim daa, na aniwu akata mʼanim,
  hlt-hlt: Kamah kah mingthae loh hnin takuem kamah hmuh ah om tih,
  tbz-SIM: Fɔ̃́ɔ̃̀ duɔ́ nkɛ̀ ibotí ti diè, bɛ̀ ti dɑúmu kɛ éùròo.
  msy-2020: Kɨ zurara orazima, gumaziba dɨbovir akabar na mɨgɨa aghumsɨzim na ganɨga
    bar akar kurabar na mɨgei. Kɨ uaghan zurara garima, apaniba ko gumazir ivezir
    kuram na danɨngasava amiba mɨzazim na gasi. Kamaghɨn amizɨ kɨ zurara aghumsɨzir
    bar dafam isima a bar nan avara.
  dop-dop: Tɑɣɑ piitimnɑɑ yookinɑ yontu, nɑ yəlɑɑ nɑ́ɑ́ tuliɣi-tʋɣʋ ntompee.
  azb-azb: Rüsvayçılığım daim qarşımı kəsir, Bu xəcalətin üzündən,
  eng-DBY: All the day my confusion is before me, and the shame of my face hath covered
    me,
  hin-2017: दिन भर हमें तिरस्कार सहना पड़ता है, और कलंक लगाने और निन्दा करनेवाले के
    बोल से,
  wol-KYG: Tax nga xeet yi di nu léeboo, jaambur yaa ngi nuy wëcc bopp!
  bjr-bjr: Qini namuqaa faqa qiniara fidiaqaa imariasa qini ataasa ataasa qima qimaqaafaqa
    qinee aiqama kari ummaaraki maruna qisaurirafa qini rafaaqa fidanoo.
  eng-YLT: All the day my confusion [is] before me, And the shame of my face hath
    covered me.
  kne-kne: Kanayon ay maoy-oyawak et palalo ay mabmabainak
  eng-WYC-2017: All day my shame is against me; and the shame of my face covered me.
  eng-WMBB: All day long my dishonour is before me, and shame covers my face,
  zat-NTPS: Tu zra tu zra tu dxexedué'ezquezda', ne tu zúazqueza' lu da sté̱bele̱'e̱
  zty-NTPS: Tža tža žedoé'etezla', na' žé'teza' ḻo da' zedḻe'e.
  urd-GVH: दिन-भर मेरी रुसवाई मेरी आँखों के सामने रहती है। मेरा चेहरा शर्मसार ही रहता
    है,
  rug-rug: Doduru rane si koa variva taru, na kurekure si rau,
  gaz-gaz: Salphinni koo guyyaa guutuu fuula koo dura jira; fuulli koos qaaniidhaan
    haguugameera.
  fra-LSG: Tu fais de nous un objet de sarcasme parmi les nations, Et de hochements
    de tête parmi les peuples.
  yal-yal: I bata nxu findi gelema seen na siyane yɛ. E e xunne yimaxama nxu mageledeni.
  iou-iou: Iwanaye ba äma näka kokwawak täk täkaŋ unitä yäŋärok ude yäŋirä mäyäk pähap
    nadäŋpäŋ umuri nadäk täyat.
  haw-1868: 'E mau ana ko''u hoinoia imua o ko''u maka; A ua uhi mai ka hilahila o
    ko''u maka ia''u:'
  arb-NAV: الْيَوْمَ كُلَّهُ خَجَلِي مَاثِلٌ أَمَامِي، وَخِزْيُ وَجْهِي قَدْ غَمَرَنِي
  ded-ded: Ni asoacnac kemma marai eweheiheia kpac kecba gamengo kicmesuna semeu kecduae.
  ewe-ewe: Nye vlododo le ŋkunye me ŋkeke blibo la, eye ŋukpe tsyɔa mo nam,
  eng-LEE: (44:16) All the day is my disgrace before me, and the shame of my face
    covereth me;
  asm-FB: ওৰে দিনটো মোৰ অপমান মোৰ আগতে আছে, আৰু মোৰ মুখৰ লাজে মোক ঢাকিছে;
  sus-A: عِ بَرَ عَ نِيَ سِ فبّتّيٍ شَ مُشُ مَيٍلٍ، عٍ نُ عٍ شُنيِيٍ لِنتَن مُشُ مَ.
  fra-SBL: Tout le jour, mon déshonneur est devant moi, et la honte couvre mon visage,
  hbo-hbo: תְּשִׂימֵ֣נוּ מָ֭שָׁל בַּגֹּויִ֑ם מְנֹֽוד־רֹ֝֗אשׁ בַּל־אֻמִּֽים׃
  kik-kik: Ndindaga njonokete mũthenya wothe, ngahumbwo nĩ thoni ũthiũ wothe,
  fra-NCL: Tu nous rends la fable des nations, et un sujet de hochements de tête parmi
    les peuples.
  cek-AK: Na hmaa ah ni thokkruek ahmin ka set moe, ka mikhmai hae azathaih mah khuk
    khoep boeh,
  cuk-cuk: Bane-bane bingedar an itodigussunnad. An akusunna-itogedba bingeguarsunnad.
  uig-CYR: У кәштилик кийимләр билән падишаниң һозуриға кәлтүрүлиду; Кәйнидин униңға
    қолдаш кенизәкләрму биллә йениңға елип келиниду;
  tel-2017: పరిహాసం, అవమానం చేసే వాళ్ళ కారణంగా, పగ తీర్చుకునే శత్రువు కారణంగా
  hat-BSA: Tout lajounen dezonè sa a rete la devan m, epi imilyasyon mwen kraze m
    nèt.
  ukr-ONPU: У вишиваних шатах ведуть її до царя; весільних подруг підводять до тебе
    услід за нею, о царю.
  kos-kos: Akpusiselyeyuk nga pacl nukewa; Ac arulana yohk mwekin luk
  hbo-WLC: תְּשִׂימֵ֣נוּ מָ֭שָׁל בַּגּוֹיִ֑ם מְנֽוֹד־רֹ֝֗אשׁ בַּל־אֻמִּֽים׃
  ibo-ibo: Ogologo ụbọchị niile, ihere m dị m nʼihu, ihere m na-ekpuchikwa m ihu,
  ory-ory: ତିରସ୍କାରକାରୀର ଓ ନିନ୍ଦକର ସ୍ୱର ସକାଶୁ, ପୁଣି, ଶତ୍ରୁ ଓ ପ୍ରତିହିଂସକ ସକାଶୁ,
  chk-chk: Fansoun meinisin üa itengau, üa pwölüla ren ai säw
  rop-rop: Mi oldei jidan garram sheim olataim. Det sheim gaburrumap mi brabliwei
    brom irrimbat ola nogudwan wed weya main enami olabat oldei toktok blanga mi,
    en ol detlot hu nomo laigim mi.
  ukr-1871: Цїлий день передо мною мій сором, і встид лиця мого покрив мене,
  yon-yon: Ne karak kuu ne arinambo ari angkimbirimaan, amkimombed wene amnoom, kwane
    ne murubia kuu karakmo kerimaan,
  deu-1951: (044-16) Alle Tage ist meine Schmach vor mir, und Scham bedeckt mein Angesicht
  eng-JPS: (44-16) All the day is my confusion before me, and the shame of my face
    hath covered me,
  srp-1865: Svaki je dan sramota moja preda mnom, i stid je popao lice moje
  lug-lug: Nswazibwa obudde okuziba, amaaso gange ne gajjula ensonyi,
  heb-heb: כל היום כלמתי נגדי ובשת פני כסתני׃
  ben-IRV: সমস্ত দিন আমার অপমান আমার সামনে থাকে এবং আমার মুখের লজ্জা আমাকে ঢেকে দিয়েছে।
  ntu-ntu: Aputr-zvzbo da kxtrka mz nzobqkr leplz lcng, X drtqnge mya zvz.
  pan-pan: ਸਾਰੇ ਦਿਨ ਮੇਰੀ ਲਾਜ ਮੇਰੀ ਪਰਤੱਖ਼ ਹੈ, ਅਤੇ ਮੇਰੇ ਮੂੰਹ ਦੀ ਨਮੋਸ਼ੀ ਨੇ ਮੈਨੂੰ ਢੱਕ
    ਦਿੱਤਾ ਹੈ,
  mya-JVB: ကဲ့ရဲ့ သောသူနှင့် အသရေ ဖျက်သောသူ ၏ စကား ကြောင့် ၎င်း၊
  kgf-kgf: Séwi eŋeŋ wamma ac waŋ némma ʒébiri qébiri waŋ nénʒu ionac niŋac ʒéma haʒéchécna
    tasé meleŋ némbiŋ ʒé wanʒu imi onac niŋac, isocfagocnanéŋ kaiwe herec wésénaiguc
    henéŋu gamunanéŋ musuna hoturu nénʒac.
  tte-O: Kaliyate meuloina koina mwalimwaline isumamai.
  tbg-tbg: Vika minti minti iha kaurira haika ti timiavaro vo enta vo enta ti toqaavu
    harimantama vauro.
  hmo-hmo: Lau be nega ibounai lau hemarai noho. Hemarai ese lau ia koua momokani,
  zar-NT: Yuguʼ dza rutuíʼidaʼ ca raca queë́tuʼ, en röʼa böniga lu yöl-laʼ rutuíʼi
    quiaʼ,
  urd-urd: मेरी रुस्वाई दिन भर मेरे सामने रहती है, और मेरे मुँह पर शर्मिन्दी छा गई।
  rus-SYN: в испещренной одежде ведется она к Царю; за нею ведутся к Тебе девы, подруги
    ее,
  bqc-SIM: Ń tò wa gↄ̃ yãa ũ buipãleↄnɛ, gbɛ̃́ↄ ìↄ midɛwɛ̃ɛ.
  tcz-CHONGTHU: Ki taitom jingna a konhin kakile doh jouta pouvin kamai uva jumleh
    jachat mel kapu den taove.
  mar-mar: सर्व दिवस माझी अप्रतिष्ठा माझ्या समोर असते. आणि माझ्या मुखावरच्या लज्जेने
    मला झाकले आहे.
  isl-isl: Þín vegna er „Gyðingur!“ háðsyrði og hneyksli meðal þjóðanna, öllum til
    ama.
  hlt-THB: Na haiawh myngawi kang ming se nawh, ka haai ve chahnaak ing sing khoep
    hy,
  qub-qub: Imay örapis pengacachimanmi. Pengacachimaptinmi cäräpis pucayaypa pucayanraj.
  bqp-bqp: Madìgↄ̃ kú kũ wé'io gↄrↄ sĩnda pínki, ma gasuu gↄ̃̀ kpá ma wɛ́i
  hat-hat: (044:16) -(we vèsè pwochen)
  eng-BSB: All day long my disgrace is before me, and shame has covered my face,
  eng-WEBPB: All day long my dishonour is before me, and shame covers my face,
  kbq-kbq: Maka kna hugeforenenantazage'na, tusi nagazegu nehu'na vano nehue.
  pon-pon: I kin jaro nin ran karoj o maj ai me dir en namenok,
  nhe-BL: Mojmostla toixpa eltoc nopa pinahualistli hasta tijnequisquíaj timoixtzacuase,
  wnc-wnc: Nina natapa wai asinggan siwan na maaknga siknga nataat.
  bus-bus: Mɛɛ̀gↄ̃ kú kↄ̃n wíyão gurↄ píngi, wí ègↄ̃ kú ma wɛ́ɛn
  gub-BL: Awa ikàg 'ym ma'e zàwe aiko tuweharupi ihe. Hemaranugar haw hepyk.
  eng-DRA: 'Clothed round about with varieties. After her shall virgins be brought
    to the king: her neighbours shall be brought to thee.'
