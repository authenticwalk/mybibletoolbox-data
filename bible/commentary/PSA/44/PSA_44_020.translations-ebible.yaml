verse: PSA.044.020
translations:
  mal-C: ഞങ്ങളുടെ ദൈവത്തിന്റെ തിരുനാമം ഞങ്ങൾ മറക്കുകയോ, അന്യദേവന്റെ മുമ്പിൽ കൈമലർത്തുകയോ
    ചെയ്തിട്ടുണ്ടായിരുന്നെങ്കിൽ,
  deu-TKW: daß du uns an der Stätte der Schakale zermalmt und uns mit Finsternis bedeckt
    hast.
  lin-lin: Pamba te onyokolaki biso kati na etando ya bambwa ya zamba mpe ozipaki
    biso na molili makasi.
  mmx-mmx: Mo dola nema gita xap ti lotu saparav u, ne Moroa atnema, la do nema gita
    sing saparap lomoroa vetpes,
  eng-LSV: If we have forgotten the Name of our God, || And spread our hands to a
    strange God,
  eng-GNV: If wee haue forgotten the Name of our God, and holden vp our hands to a
    strange god,
  eng-WEBSTER: If we have forgotten the name of our God, or stretched out our hands
    to a strange god;
  nhw-BL: Toteco Dios, sintla timitzelcajtosquíaj, o tijhueyichijtosquíaj se totlaixcopincayo,
  swh-ONEN: Kama tungalikuwa tumelisahau jina la Mungu wetu au kunyooshea mikono yetu
    kwa mungu mgeni,
  bba-bba: Adɑmɑ kɑ mɛ, ɑ sun kɔsukɑ ɡbɑburɔ dɛmɑkunun wɑ̃ɑ yerɔ. Mɑ ɑ sun yɑm wɔ̃kuru
    wukiri.
  eng-KJVCPB: If we have forgotten the name of our God, Or stretched out our hands
    to a strange god;
  luo-luo: Ka dipo ni wiwa nosewil gi Nyasachwa kata ni ne waseyaro lwetwa ne nyasaye
    moro ma wendo,
  aii-aii: ܐܸܢ ܗܵܘܲܚ ܢܸܫܝܹܗ ܫܸܡܵܐ ܕܐܲܠܵܗܲܢ، ܘܦܪܝܼܣܵܝ ܐܝܼܕܵܬܲܢ̈ ܠܟܸܣ ܐܲܠܵܗܵܐ ܢܘܼܟ݂ܪܵܝܵܐ؛
  meu-meu: Emai Dirava ladana baiama laloa boio, eiava imamai na dirava idauna ta
    bema toi roro henia,
  npi-ULB: हामीले आफ्‍नो परमेश्‍वरको नाउँ बिर्सेका वा हाम्रा हातहरू विदेशी देवताहरूतिर
    फैलाएका छौं भने,
  yor-yor: Bí àwa bá ti gbàgbé orúkọ Ọlọ́run wa tàbí tí a na ọwọ́ wa sí ọlọ́run àjèjì.
  pes-OPCB: اگر ما نام خدای خود را فراموش می‌کردیم و دستهای خود را به سوی بتها دراز
    می‌کردیم،
  tgl-ULB: Kung nakalimot kami sa pangalan ng aming Diyos o nag-unat ng aming mga
    kamay sa hindi kilalang diyos,
  nop-nop: Bepaŋnik, indi du nadikaule binek tigamuŋa, bepaŋ yalayalaŋ heki yeninadiyanim
    adi du agaŋ nadiliweŋ.
  hui-hui: Iname inanaga Ngode Datagaliwabe kago erembira mialu puwa mbirale gime
    wabini ngaruhondo bi pupu wialu henedale nde í̠nime manda bidele. Ina bu kamarunaga
    miniha wia do hene ngamaru bibahende í̠ni manda biai ho kegonigo í̠ ani manda
    bidele.
  mya-mya: အ​ကယ်​၍​ကျွန်​တော်​မျိုး​တို့​သည်​မိ​မိ​တို့​၏ ဘု​ရား​အား​ဝတ်​မ​ပြု​ရှိ​မ​ခိုး​ဘဲ
    တစ်​ကျွန်း​တစ်​နိုင်​ငံ​သား​တို့​၏​ဘု​ရား​ထံ​သို့ ဆု​တောင်း​ပတ္ထ​နာ​ပြု​ကြ​ပါ​မူ
  bod-N: རང་གི་དཀོན་མཆོག་མཚན་བརྗེད༌ཅིང༌། །གཞན་ལྷར་ལག་པ་བརྐྱངས་ཡོད༌ན།།
  wsk-wsk: Ni anananga Kaem, se ana nika nip me ko nangamili saparam; ana nagiting
    patawuman ale kaem kawel bo ko me ngatangaman.
  sna-sna: Dai takanga takanganwa zita raMwari wedu, kana kutambanudzira maoko edu
    kuna mwari wavatorwa,
  spa-BLM: Si hemos olvidado el nombre de nuestro Dios, o extender nuestras manos
    a un dios extraño,
  cac-cac: Ach co Diosal, q'uinaloc ach b'atcan satc'olal cuuj, axo d'a comon dios
    ix caq'uem co b'a,
  swh-ULB: Ikiwa tumelisahau jina la Mungu wetu au kueneza mikono yetu kwa Mungu mgeni,
  deu-ELBBK: obwohl du uns zermalmt hast am Ort der Schakale, und uns bedeckt mit
    dem Schatten des Todes.
  mbb-OT: He Megbevayà, egketuenan nu emun midlipatan dey sikew wey ke ziyè key ed-ampù
    te zuma he menge megbevayà, su egketuenan nu man minsan is id-eles te etew he
    isip din.
  mal-2015: ഞങ്ങളുടെ ദൈവത്തിന്റെ നാമത്തെ ഞങ്ങൾ മറക്കയോ ഞങ്ങളുടെ കൈകളെ അന്യദൈവത്തിങ്കലേക്കു
    മലർത്തുകയോ ചെയ്തിട്ടുണ്ടെങ്കിൽ
  gup-gup: Dja njalekenh? Minj ngundingeybengmidjdangimeninj ke kunngey, ngudda nawu
    God ngadberre. Mak minj ngarriboddangimeninj nabuyika god nawu birridjenbuyika
    bedberre.
  rmc-rmc: Ale tu amen omukľal domarden andre phuv le šakalengri a učharďal amen andro
    kaľipen.
  nlg-nlg: Ge ke vagha ighai kai ririukeha na holohabana dida na God pa ka vurehighi
    na lei limamami itatana kokoeliulivutiani na lei god keha,
  pes-OPV: نام خدای خود را هرگز فراموش نکردیم و دست خود را به خدای غیر برنیفراشتیم.
  ron-1924: Дакэ ам фи уйтат Нумеле Думнезеулуй ностру ши не-ам фи ынтинс мыниле спре
    ун думнезеу стрэин,
  ben-OBCV: যদি আমরা আমাদের ঈশ্বরকে ভুলে গিয়েছি অথবা আমাদের হাত অন্য দেবতাদের প্রতি
    বাড়িয়ে দিয়েছি,
  som-som: Haddii aannu illownay magicii Ilaahayaga, Ama aannu gacmahayaga u kala
    bixinnay ilaah qalaad,
  eng-ASVBT: If we have forgotten the name of our God, Or spread forth our hands to
    a strange god;
  mna-mna: 'Anutu tiam, ŋgar turkeŋan boozomen ta imbotmbot la leleyam na, sa ike
    pu som. Mi nu ute: Niam motoyam mbeleelu som, mi amsuŋ pa merere pakaamŋana sa
    som.'
  ita-1885: Se noi avessimo dimenticato il Nome dell'Iddio nostro, Ed avessimo stese
    le mani ad alcun dio strano,
  eng-ULB: If we have forgotten the name of our God or spread out our hands to a strange
    god,
  spa-VBL: Si hemos olvidado el nombre de nuestro Dios, o hemos adorado a otros dioses,
  fra-_FOB: Si nous eussions oublié le nom de notre Dieu, si nous eussions étendu
    nos mains vers un dieu étranger,
  mal-mal: ദൈവത്തിന്റെ നാമം ഞങ്ങൾ മറക്കുകയോ ഞങ്ങളുടെ കൈകൾ അന്യദൈവങ്ങളിലേക്ക് സഹായത്തിനായി
    നീട്ടുകയോ ചെയ്തിട്ടുണ്ടെങ്കിൽ
  urd-GVR: Agar ham apne Ḳhudā kā nām bhūl kar apne hāth kisī aur mābūd kī taraf uṭhāte
  suz-BL: गो आंइ परमप्रभु आ नें प्रेंशो नकी नु अरु देवी देवता आन कली पूजा पशो नकी
    हना,
  eng-NOY: If we had forgotten the name of our God, Or stretched forth our hands to
    a strange God,
  ita-1927: Se avessimo dimenticato il nome del nostro Dio, e avessimo teso le mani
    verso un dio straniero,
  ckb-ckb: ئەگەر ناوی خودای خۆمان لەبیر بکردایە، یان دەستمان لەبەر خوداوەندێکی بیانی
    پان بکردایەوە،
  eng-BBE: If the name of our God has gone out of our minds, or if our hands have
    been stretched out to a strange god,
  xsi-xsi: Andeta maka nema Maro Kindeni, noko kusama maka kilalama lâ. Ambo maka
    muŋga kaloma kapa ŋanano ku kapare tukuma kano panzi maro laŋeŋa,
  kan-OKCV: ನಾವು ನಮ್ಮ ದೇವರ ಹೆಸರನ್ನು ಮರೆತು ಅನ್ಯ ದೇವರಿಗೆ ನಮ್ಮ ಕೈಗಳನ್ನು ಚಾಚಿದ್ದರೆ,
  tam-2017: நாங்கள் எங்கள் தேவனுடைய பெயரை மறந்து, அந்நியதேவனை நோக்கிக் கையெடுத்திருந்தோமானால்,
  spa-RV-1909: Si nos hubiésemos olvidado del nombre de nuestro Dios, ó alzado nuestras
    manos á dios ajeno,
  ron-BTF: Dacă noi am uitat numele Dumnezeului nostru, sau am întins mâinile noastre
    spre un dumnezeu străin,
  eng-WEBP: If we have forgotten the name of our God, or spread out our hands to a
    strange god,
  eng-FBV: If we had forgotten the name of our God, or worshiped other gods,
  nld-1939: 'Of, hadden wij de Naam van onzen God soms vergeten, Onze handen naar
    vreemde goden geheven:'
  nch-BL: Toteco Dios, sinta timitzelcajtosquíaj, o tijhueyichijtosquíaj se totaixcopincayo,
  vie-1934: Nếu chúng tôi có quên danh Đức Chúa Trời chúng tôi, Hoặc giơ tay mình
    hướng về một thần lạ,
  cha-cha: Yanguin manmalefajam ni y naan Yuusmame, ya inestira y canaemame pot y
    otro Yuus;
  hin-CV: यदि हम अपने परमेश्वर को भूल ही जाते अथवा हमने अन्य देवताओं की ओर हाथ बढ़ाया
    होता,
  eng-OURB: If we have forgotten the name of our God, or spread out our hands to a
    strange deity;
  spa-BES: Si el nombre de nuestro Dios ha salido de nuestra mente, o si nuestras
    manos han sido extendidas a un dios extraño,
  tdx-tdx: Aa naho nandikofa’ay ty tahinan’Añahare’ay, ke namela-pitàñe aman-drahare
    ankafankafa;
  tha-KJV: ถ้าเราได้ลืมพระนามพระเจ้าของเรา หรือพนมมือของเราให้​แก่​พระอื่น
  por-BR-2018: Se tivéssemos esquecido do nome do nosso Deus, e estendido nossas mãos
    a um outro deus,
  deu-ELO: Wenn wir vergessen hätten den Namen unseres Gottes und unsere Hände ausgestreckt
    zu einem fremden Gott,
  eng-WYC-2018: If we forgat the name of our God; and if we held forth our hands to
    an alien God. (And if we had forgotten the name of our God; or if we had held
    forth our hands to a foreign, or another, god;)
  epo-epo: 'Tiam se ni forgesus la nomon de nia Dio Kaj ni etendus niajn manojn al
    fremda dio:'
  gfk-gfk: Ing bia mehet gate luban no hinsana no numehet God, ma bia mehet gate sasaring
    tupas tiga mes na god,
  uig-PIN: Əgǝr biz Hudayimizning namini untuƣan bolsaⱪ, Yaki yat bir ilaⱨⱪa ⱪol kɵtürgǝn
    bolsaⱪ,
  beo-beo: Ninia da ninia Godema nodone sia:ne gadosu amo yolesi ganiaba amola ga
    fi ogogosu ‘gode’ ilima sia:ne gadoloba,
  tpi-OTNT: God bilong mipela, sapos mipela i lusim tingting pinis long yu, na mipela
    i prea long ol giaman god, yu bai save.
  hau-SA: Da a ce mun manta da sunan Allahnmu ko mun miƙa hannuwanmu ga baƙin alloli,
  udu-udu: Waḵki/ aman ŋakina gway ma Arumgimis bam mo tani, walla he’th me’d bam
    goma rum p̱inycon mo tani,
  uig-LAT: Eger biz Xudayimizning namini untughan bolsaq, Yaki yat bir ilahqa qol
    kötürgen bolsaq,
  nde-nde: Aluba sasesilikhohliwe ibizo likaNkulunkulu wethu loba saphakamisela izandla
    zethu kunkulunkulu wezizweni,
  ton-ton: Kapau kuo mau fakangaloʻi ʻae huafa ʻo homau ʻOtua, pe mafao atu homau
    nima ki ha ʻotua kehe;
  ces-1613: Ačkoli jsi nás byl potřel na místě draků, a přikryl jsi nás stínem smrti.
  eng-WMB: If we have forgotten the name of our God, or spread out our hands to a
    strange god,
  tam-TCV: எங்கள் இறைவனின் பெயரை நாங்கள் மறந்திருந்தால், அல்லது வேறுநாட்டின் தெய்வமல்லாததை
    நோக்கி எங்கள் கைகளை நீட்டியிருந்தால்,
  ceb-ULB: Kung among nalimtan ang ngalan sa among Dios o nagbayaw sa among mga kamot
    sa diosdios,
  pol-UBG: Gdybyśmy zapomnieli imienia naszego Boga i wyciągnęli ręce do obcego boga;
  urd-GVU: اگر ہم اپنے خدا کا نام بھول کر اپنے ہاتھ کسی اَور معبود کی طرف اُٹھاتے
  eng-OEBCW: Had we forgotten the name of our God, or stretched out our hands to a
    god that was strange,
  deu-1912: Wenn wir des Namens unsers Gottes vergessen hätten und unsre Hände aufgehoben
    zum fremden Gott,
  kan-2017: ನಾವು ನಮ್ಮ ದೇವರ ಹೆಸರನ್ನು ಮರೆತು, ಅನ್ಯದೇವತೆಗಳಿಗೆ ಕೈಯೆತ್ತಿದ್ದರೆ,
  yap-yap: Fa’anra kug paged e liyor ngak e Got romad kug meybilgad ngak yug reb e
    got,
  hlt-MCSB: Ka Pathen ming ka hnilh uh tih rhalawt pathen taengah kut ka phuel uh
    atah,
  mdy-ETH: ኑ ፆኦዛሢኮ ሱንፆ ኑ ዋሊ ኩጮዋ ሜሌ ፆኦዞ ባንሢ ዔቂሴያ ኑ ማዔቴ፥
  twi-ASANTE: Sɛ na yɛn werɛ afiri yɛn Onyankopɔn din anaa sɛ yɛatrɛ yɛn nsam akyerɛ
    ananafoɔ nyame a
  eng-WEBU: If we have forgotten the name of our God, or spread out our hands to a
    strange god,
  acu-NT: Yusru iikia ame kajinmakir chikich yus, Yuschau wainiatur seakrincha,
  spa-PDDPT: Si nos olvidamos del Nombre de nuestro ʼElohim O alzamos nuestras manos
    a un ʼelohim extraño,
  gun-gun: Oreruete rery gui orerexarai va'e rire, ha'e rami e'ỹ vy tuuete ramigua
    rive pe orepo roupi va'e rire
  agu-BL: Ma jalu' Ta', yi nink me'lu' te kac'u'l nin yi nink nkajoy junt ketz kaRyosil
    yi apart, ja klo' tilu'.
  ilo-ULB: No nalipatanmi ti nagan ti Diosmi wenno ingatomi dagiti imami iti sabali
    a dios,
  kpg-kpg: Maa nei bolo gimaadou guu dugu di madau hai daumaha adu gi di Goe, go di madau
    God, ga dalodalo gi di god huagee,
  uig-ARA: ئەگەر بىز خۇدايىمىزنىڭ نامىنى ئۇنتۇغان بولساق، ياكى يات بىر ئىلاھقا قول
    كۆتۈرگەن بولساق،
  sus-sus: naxan a niyama i xa muxu lu wulabaree tagi, muxu xa faxa.
  pon-2006: Ma se patohwan tokedihsang at kaudokiong at Koht, oh kapakap ong emen
    koht en liki,
  jae-jae: Aêac embe aliŋ ma Anôtô siŋ ma aôc lemeŋ sa êndêŋ anôtô jaba teŋ,
  ksd-ksd: Ari da ga valubane ra iang i kada God, Ba ona da ga tulue vaarike ra lima
    i dat upi ta enana god,
  tur-YTC: Eğer Tanrımız'ın adını unuttuysak, Ya da ellerimizi yabancı bir ilâha uzattıysak,
  bel-N: хоць Ты скрышыў нас у месцы цмокаў і накрыў нас ценем сьмерці.
  kpr-kpr: Namane nimokena gukai futuse, teana embo da god kena banungaetera amo,
  ind-AYT: (44-21) jika kami telah melupakan nama Allah kami, atau menadahkan tangan
    kami kepada ilah asing,
  yom-yom: Enati beto tuzimbakana dizina di Nzambi eto, voti tunonuna mioko mieto
    kuidi nzambi yi nzenza,
  yut-yut: Piŋkopnin, gak do ɨŋtaŋ gamgumaŋ, bo ae kɨsitnin amɨn ŋwakŋwarɨ dakon piŋkopni
    do yopno kɨŋakwa bɨsit agɨmaŋ tam gaga nandabim. Nin da butgwan nandak nandak
    morap pasɨlɨ toŋ uŋun nandaŋ mudosol.
  nya-nya: Tikanayiwala dzina la Mulungu wathu kapena kutambasulira manja athu kwa
    mulungu wachilendo,
  hrv-hrv: kad si nas smrvio u boravištu šakalskom i smrtnim nas zavio mrakom.
  mps-mps: Dago God, te dago nageba homu kone me isiąyu, tama dago te tibo godiba
    gedu haluasa po obaso da, teda nago koneaibao.
  tpi-tpi: God bilong mipela, sapos mipela i lusim tingting pinis long yu, na mipela
    i prea long ol giaman god, yu bai save.
  dan-1931: Dog knuste du os, hvor Sjakalerne bor, og indhylled os i Mørke.
  vie-OVCB: Nếu chúng con quên Danh Thánh Chúa, hoặc đưa tay cầu cứu tà thần,
  guj-2017: જો અમે અમારા ઈશ્વરનું નામ ભૂલી ગયા હોઈએ અથવા પારકા દેવોની તરફ અમારા હાથ
    ફેલાવ્યા હોય,
  pon-2006A: Ma se patohwan tokedihsang at kaudokiong at Koht, oh kapakap ong emen
    koht en liki,
  por-BRBSL: Se esquecemos o nome de nosso Deus, ou estendemos nossas mãos para um
    deus estranho,
  eng-OEBUS: Had we forgotten the name of our God, or stretched out our hands to a
    god that was strange,
  swe-swe: Ändå har du krossat oss i schakalernas (ormen, sjömonstrets) plats [förvirring
    och tumult], och höljt oss i ett djupt mörker (mörkaste ravin, skuggor av död).
    []
  cth-cth: Kaimouh ni, kamamae Cathut min ka pahnim awh teh, ramlouk cathut koe ka
    kut ka dâw awh pawiteh,
  twi-twi: Sɛ na yɛn werɛ afi yɛn Nyankopɔn din anaa sɛ yɛatrɛw yɛn nsam akyerɛ ananafo
    nyame a,
  hlt-hlt: Ka Pathen ming ka hnilh uh tih rhalawt pathen taengah kut ka phuel uh atah,
  tbz-SIM: Kɑ̀ɑ nɛ́ ti kùɔ sikpɑmɔɔ́ miɛkɛ, kɛ̀ mukṹṹ nkó dibiìnnì ti dɑ̀tínnɛ́.
  msy-2020: O en God, e nɨn ziam fan koghɨva, godɨn ifavaribar ziaba fɨtɨ nɨ fogham.
    Nɨ guizbangɨra gumazibar navir averiabar itir nɨghnɨzir mogomeba, nɨ bar dagh
    fogha gɨfa.
  dop-dop: Pɑɑ nɑ mpʋ n nɑŋtɑ-tʋɣʋ lonte nte pɑ lɔwɑ tɔ tə tɑɑ kɛ́ tɑɑlɛ hɑsɩ təcɑɣɑlɛ.
    Nɑ ń yele nɑ səm səkpɛtʋɣʋ nyɑlɑ tɑ́ tɔɔ.
  azb-azb: Allahımızın ismini unutmuş olsaydıq, Yad allaha əl açmış olsaydıq,
  eng-DBY: If we had forgotten the name of our God, and stretched out our hands to
    a strange god,
  hin-2017: यदि हम अपने परमेश्वर का नाम भूल जाते, या किसी पराए देवता की ओर अपने हाथ
    फैलाते,
  wol-KYG: teewul nga not nu, wacce nu xaj ya, këpp nu lëndëmu ndee.
  bjr-bjr: Maasa Isaraee maqannaasa Anutuna auqu qaunusaananoo fau mifa iriqini. Maasa
    unna anutunauqa uqeeraananoofau Anutufa minara faqa iriqini.
  eng-YLT: If we have forgotten the name of our God, And spread our hands to a strange
    God,
  kne-kne: Mo dinokogan mi komas sik-a ay Diyos mi ya nankararag kami si didiyosen
    di odom ay ili,
  eng-WYC-2017: If we forgat the name of our God; and if we held forth our hands to
    an alien God.
  eng-WMBB: If we have forgotten the name of our God, or spread out our hands to a
    strange god,
  zat-NTPS: La gul-la lázrentu' La Dios chee̱dxu, ne bca'ana szrentu' tu dios da quebe
    bi zaca,
  zty-NTPS: Chela' goḻ ḻáže'to' Dios cheto', o chela' bka'n ẕento' lo'a ka',
  urd-GVH: अगर हम अपने ख़ुदा का नाम भूलकर अपने हाथ किसी और माबूद की तरफ़ उठाते
  rug-rug: Be muliṉi nia gami, sapu Agoi Zihova sina mami Tamasa, babe vahesi gami
    si kaiqa tamasa votikaedi pule,
  gaz-gaz: Utuu nu maqaa Waaqa keenyaa irraanfannee, yookaan utuu harka keenya gara
    waaqa ormaatti balʼifannee jiraannee,
  fra-LSG: Pour que tu nous écrases dans la demeure des chacals, Et que tu nous couvres
    de l’ombre de la mort.
  yal-yal: Koni hali na, i nxu lu nɛn kankone bun. I nxu rabeɲin banban dimini.
  iou-iou: Nin Anutunin bureni gäk ganiŋ oretta bitnäŋpäŋ kome kubä täŋo anutu jopi-jopi
    nadäŋ yämiŋkumäŋo yäwänäku uwä gäkku bian nibäŋ ahäwim. Imata, gäk bänep nadäk-nadäknin
    käbop itkaŋ u kudup nibäwi tärek täyak unita. Upäŋkaŋ ude nämo täŋkumäŋ!
  haw-1868: Ina i hoopoina makou i ka inoa o ko makou Akua, Ina i kikoo aku ko makou
    mau lima i kahi akua wahahee;
  arb-NAV: إِنْ كُنَّا قَدْ نَسِينَا اسْمَ إِلَهِنَا، وَصَلَّيْنَا إِلَى إِلَهٍ غَرِيبٍ،
  ded-ded: Neni Anutuninaac kpac kuneng nigecnunuu marinina miacma nemu furia afehebinnu
  ewe-ewe: Nenye ɖe míeŋlɔ míaƒe Mawu ŋkɔ be, alo ke míaƒe abɔwo na dzromawu aɖe la,
  eng-LEE: '(44:21) If we had forgotten the name of our God, or spread forth our hands
    to a strange God:'
  asm-FB: আমাৰ ঈশ্বৰক যদি আমি পাহৰিলোঁ, নাইবা আমাৰ হাত যদি আন কোনো দেৱতাৰ ফালে আগবঢ়াইছো,
  sus-A: نَشَن عَ نِيَمَ عِ شَ مُشُ لُ وُلَبَرٍيٍ تَفِ، مُشُ شَ قَشَ.
  fra-SBL: Si nous avons oublié le nom de notre Dieu, ou de tendre nos mains vers
    un dieu étranger,
  hbo-hbo: כִּ֣י דִ֭כִּיתָנוּ בִּמְקֹ֣ום תַּנִּ֑ים וַתְּכַ֖ס עָלֵ֣ינוּ בְצַלְמָֽוֶת׃
  kik-kik: Tũngĩkorwo nĩtwariganĩirwo nĩ rĩĩtwa rĩa Ngai witũ, o na kana tũkĩambararia
    moko kũrĩ ngai ngʼeni-rĩ,
  fra-NCL: pour que tu nous écrases dans la retraite des chacals, et que tu nous couvres
    de l’ombre de la mort.
  cek-AK: Kaicae mah Sithaw ih ahmin ka pahnet o moe, prae kalah sithaw khaeah ban
    ka payangh o cadoeh,
  cuk-cuk: Bab-Dummad, ar anmar be-iesana, be-muchub anmar bab-dummad-baidse gochana,
  tel-2017: ఒకవేళ మేము మా దేవుడి నామాన్ని మర్చిపోయి అన్య దేవతల వైపు మా చెయ్యి చాపితే
  hat-BSA: Si nou te bliye non a Bondye nou an, oswa lonje men nou vè yon lòt dye
    etranje,
  kos-kos: Kut funu tui ac tila alu nu sin God lasr A kut alu nu sin god saya,
  hbo-WLC: כִּ֣י דִ֭כִּיתָנוּ בִּמְק֣וֹם תַּנִּ֑ים וַתְּכַ֖ס עָלֵ֣ינוּ בְצַלְמָֽוֶת׃
  ibo-ibo: Ọ bụrụ na anyị chefuru aha Chineke anyị, maọbụ na anyị gbasaara chi mba
    ọzọ aka anyị,
  ory-ory: ଯଦି ଆମ୍ଭେମାନେ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ନାମ ପାସୋରିଥାଉ, ଅବା କୌଣସି ଅନ୍ୟ ଦେବତା ଆଡ଼େ
    ହସ୍ତ ପ୍ରସାରିଥାଉ;
  chk-chk: Are äm aipwe manlükala iten äm we Kot ika iotek ngeni pwal eman koten ekis,
  rop-rop: If melabat bina stap weshipbat melabat God, en stat preipreibat langa najawan
    drimin,
  ukr-1871: Коли б ми забули імя Бога нашого і простягли руки наші до бога чужого.
  yon-yon: Nub kuu nub God yaningko nonondandunekorub oworan yi god yaa bumangkuwen
    karen,
  deu-1951: (044-21) Wenn wir des Namens unsres Gottes vergessen und unsre Hände zu
    einem fremden Gott ausgestreckt hätten,
  eng-JPS: (44-21) If we had forgotten the name of our God, or spread forth our hands
    to a strange god;
  srp-1865: Onda da bijasmo zaboravili ime Boga svojega i podigli ruke svoje k Bogu
    tuðemu,
  lug-lug: Ddala singa twerabira erinnya lya Katonda waffe, ne tusinza katonda omulala,
  heb-heb: אם שכחנו שם אלהינו ונפרש כפינו לאל זר׃
  ben-IRV: আমরা যদি নিজের ঈশ্বরের নাম ভুলে যাই বা যদি অন্য দেবের প্রতি অঞ্জলি দিয়ে
    থাকি।
  ntu-ntu: Gct rgr, nzmu navecpx-lzbqmgr bam, Mz nzangio-krgr gct kzble,
  pan-pan: ਜੇ ਅਸੀਂ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨਾਮ ਨੂੰ ਵਿਸਾਰਿਆ ਹੈ, ਅਥਵਾ ਓਪਰੇ ਦੇਵਤੇ ਵੱਲ ਆਪਣੇ ਹੱਥ
    ਅੱਡੇ ਹਨ,
  mya-JVB: အကျွန်ုပ် တို့သည် ကိုယ်ဘုရား သခင်၏ နာမတော် ကိုမေ့လျော့ ၍ ၊ တပါး အမျိုး၏
    ဘုရား ထံ သို့လက် ကိုဆန့် သည်မှန်လျှင်၊
  kgf-kgf: Nini Anutuac qara eluŋ nunuyeciguc me méranina ic enia ionac anutu hécgina
    ionac muru sulu méraŋ waŋiŋiguc imi
  tte-O: Tem kam pwalou kalopei na kalau yaubada uloina koina kapwalou,
  tbg-tbg: Mpo, tenavu kia ai autu tauru karaiti, kia tentanavu kauqu tuaherake una
    variqa aare vaunarave.
  hmo-hmo: Bema oi, aiemai Dirava dekenai, tomadiho henia kara ai rakatania, bona
    bema dirava idauna ta dekenai ai guriguri henia neganai,
  zar-NT: Laʼtuʼ gul-la ládxiʼtuʼ Liʼ, Dios queë́tuʼ, o laʼtuʼ guyéaj ládxiʼtuʼ tu
    dios izáʼa,
  urd-urd: 'अगर हम अपने ख़ुदा के नाम को भूले, या हम ने किसी अजनबी मा''बूद के आगे अपने
    हाथ फैलाए हों:'
  bqc-SIM: N wá wiwi n wá ká gu gbɛ̃gbondeu, n gusia zↄ̃ↄ kũ̀aawá.
  tcz-CHONGTHU: I jemtia keihon Elohim ka Pathen u min kasuh mil uva ahilouleh gamdang
    semthu pathen houna a kakhut u kalhandoh khah uva ahileh,
  mar-mar: जर आम्ही आमच्या देवाचे नाव विसरलो असेल किंवा आमचे हात अनोळखी देवाकडे पसरवले
    असतील,
  isl-isl: Væri svo, gætum við skilið refsingu þína, landauðn og niðdimmu dauðans.
  hlt-THB: Ka Khawsa ang ming ce hilh unawh qapchang khawsa a venawh kut kami phyl
    mantaw,
  qub-qub: Tayta Dios, gamta gongaycushpä juc-lä nasyuncunapa diosninta adurasha captë
  bqp-bqp: Tó ó Dikiri tↄ́ sã̀ógu yã, ke tó ó wɛ́ dↄ̀ buri zĩ̀tↄnↄ tãnanↄi,
  hat-hat: (044:21) Si nou te bliye rele Bondye nou an, si nou te lapriyè yon lòt
    bondye,
  eng-BSB: If we had forgotten the name of our God or spread out our hands to a foreign
    god,
  eng-WEBPB: If we have forgotten the name of our God, or spread out our hands to
    a strange god,
  kbq-kbq: Hagi tagrama Anumzantimofo agima aheta mono'ma huontege, tazama rusuteta
    ru vahe' anumzamofontegama nunamuma hunesunkeno'a,
  pon-pon: Ma je monokela mar en at Kol, o pokada pa at on amen kot,
  nhe-BL: Toteco Dios, intla timitzilcajtosquíaj, o tijhueyichijtosquíaj se totlaixcopincayo,
  wnc-wnc: Ninda Anutue gwamba botakumang? Botake tumuk wamu anutu pupukngae ba yanim?
  bus-bus: Tó wa Dii tↄ́ sã̀wagu yã, ke tó wa wɛ́ɛ dↄ̀ bori zĩ̀tↄnↄ tãazi,
  gub-BL: Aze mo urupytu'u urezar imuwete re, Aze mo uruze'eg amo tupàn a'ua'u wanupe,
