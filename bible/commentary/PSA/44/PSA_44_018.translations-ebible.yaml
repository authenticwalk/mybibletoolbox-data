verse: PSA.044.018
translations:
  mal-C: ഞങ്ങളുടെ ഹൃദയം പിന്തിരിഞ്ഞിട്ടില്ല; അവിടത്തെ പാതകളിൽനിന്ന് ഞങ്ങളുടെ കാലടികൾ
    വ്യതിചലിച്ചിട്ടുമില്ല.
  deu-TKW: Dies alles ist über uns gekommen, obschon wir deiner nicht vergessen, noch
    deinem Bunde die Treue gebrochen hatten.
  lin-lin: Makambo wana nyonso ekweyeli biso atako tobosanaki Yo te mpe tobebisaki
    Boyokani na Yo te,
  mmx-mmx: Ma goxo raba sinta u, la kopmen ma goxo ronga xepe bok at levempapaase
    ali ram.
  eng-LSV: We do not turn our heart backward, || Nor turn aside our step from Your
    path.
  eng-GNV: 'Our heart is not turned backe: neither our steps gone out of thy paths,'
  eng-WEBSTER: Our heart is not turned back, neither have our steps declined from
    thy way;
  nhw-BL: Amo timoiyocatlalijtoque tlen ta, niyon amo tijcajtejtoque moojhui.
  swh-ONEN: Mioyo yetu ilikuwa haijarudi nyuma; nyayo zetu zilikuwa hazijaiacha njia
    yako.
  bba-bba: Yenibɑ kpurowɑ yɑ rɑ sun deemɛ. Kɑ mɛ, sɑ ǹ nun duɑri, sɑ ǹ mɑɑ wunɛn
    ɑrukɑwɑni kusie.
  eng-KJVCPB: Our heart is not turned back, Neither have our steps declined from thy
    way;
  luo-luo: Chunywa ne pok oa moweyi; kendo tiendewa ne pok okier moweyo yori.
  aii-aii: ܠܵܐ ܕܝܼܪܹܗ ܠܒܵܬܪܵܐ ܠܸܒܲܢ، ܐܵܦܠܵܐ ܩܠܝܼܒ ܠܗܘܿܢ ܦܵܣܘܿܥܝܵܬܲܢ̈ ܡ̣ܢ ܐܘܼܪܚܘܼܟ݂.
  meu-meu: Ai lalomai na asie lou, bona aemai na emu dala amo asie raka siri;
  npi-ULB: हाम्रो हृदय बरालिएको छैन । हाम्रा कदमहरू तपाईको मार्गबाट भड्‍किएका छैनन्
    ।
  yor-yor: Ọkàn wa kò padà sẹ́yìn; bẹ́ẹ̀ ni ẹsẹ̀ wa kò yẹ̀ kúrò ní ọ̀nà rẹ̀.
  pes-OPCB: نسبت به تو دلسرد نشده‌ایم و از راه تو منحرف نگشته‌ایم.
  tgl-ULB: Hindi tumalikod ang aming mga puso; hindi lumayo ang aming mga hakbang
    mula sa iyong daan.
  nop-nop: Indi du sigilulum mu tigamgumun, be du’walaŋ talikge u mu bikabugumun.
  hui-hui: Iname í̠ erembira ngialu pu nabi í̠naga harigani polenegobi yu wanahe kamagoni
    ndobe.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​သည်​ကိုယ်​တော်​ရှင်​အား သစ္စာ​မ​ဖောက်​ခဲ့​ကြ​ပါ။
    ကိုယ်​တော်​၏​အ​မိန့်​တော်​များ​ကို​မ​လွန်​ဆန်​ခဲ့ ကြ​ပါ။
  bod-N: སེམས་ནི་མ་འཁྱོར་གོམ་སྟབས༌ཀྱང༌། །ཁྱེད་ཀྱི་ཕེབས་ལམ་ལས་མ༌འཆོལ།།
  wsk-wsk: Ana nabiring gurugu me kisiman, ale nika munan se nika lage nangarem mu
    nabiring me tuman.
  sna-sna: Mwoyo yedu yakanga isati yafuratira; tsoka dzedu dzakanga dzisati dzatsauka
    panzira yenyu.
  spa-BLM: Nuestro corazón no ha retrocedido, ni nuestros pasos se han desviado de
    tu camino,
  cac-cac: Max co nalaj ach co patiquejeli. Malaj a c'ayb'ub'al ix cactejcani.
  swh-ULB: Mioyo yetu haikukengeuka; hatua zetu hazikuiacha njia yako.
  bel-bel: Зраблю імя Тваё памятным ва ўсіх пакаленьнях; таму народы будуць славіць
    Цябе векавечна.
  deu-ELBBK: Dieses alles ist über uns gekommen, und wir haben deiner nicht vergessen,
    noch betrügerisch gehandelt gegen deinen Bund.
  mbb-OT: Wazè key med-iniyug kenikew ne wazè key medsuwey ziyà te zalan he ibpeikul
    nu kenami.
  mal-2015: നീ ഞങ്ങളെ കുറുക്കന്മാരുടെ സ്ഥലത്തുവെച്ചു തകർത്തുകളവാനും കൂരിരുട്ടുകൊണ്ടു
    ഞങ്ങളെ മൂടുവാനും തക്കവണ്ണം
  gup-gup: Ngad minj ngundibawoyi kore kukange ngadberre, dja mak minj ngarribolhbawoyi
    ngudda ke manbolh.
  rmc-rmc: Kada savoro avľa pre amende, kajte amen pre tu na bisterďam a na prephagľam
    tiri zmluva.
  nlg-nlg: Na lei tobamami tara mua tona sanigho. Ighai tai mua sivi tana halautumu.
  pes-OPV: دل مابه عقب برنگردید و پایهای ما از طریق تو انحراف نورزید.
  ron-1924: да, инима ну ни с-а абэтут, паший ну ни с-ау депэртат де пе кэраря Та,
  ben-OBCV: আমাদের হৃদয় তোমাকে ত্যাগ করেনি, আমাদের পদক্ষেপ তোমার পথ থেকে দূরে সরে
    যায়নি।
  som-som: Qalbigayagu dib uma noqon, Oo tallaabooyinkayaguna jidkaaga kama baydhin,
  lat-VUC: 'Memores erunt nominis tui in omni generatione et generationem: propterea
    populi confitebuntur tibi in æternum, et in sæculum sæculi.]'
  eng-ASVBT: Our heart is not turned back, Neither have our steps declined from thy
    way,
  mna-mna: Pa niam ampizil ndemeyam pu som, mi ampaŋoobo pa zaala ku som.
  ita-1885: Il cuor nostro non si è rivolto indietro, E i nostri passi non si sono
    sviati da' tuoi sentieri;
  eng-LXXUP: 'They shall make mention of thy name from generation to generation: Therefore
    shall the nations give thanks to thee Forever, even forever and ever.'
  eng-ULB: Our heart has not turned back; our steps have not gone from your way.
  spa-VBL: No nos hemos alejado de ti, ni en pensamientos, ni en acciones.
  fra-_FOB: Notre cœur ne s'est point retiré en arrière; nos pas ne se sont point
    écartés de ton sentier,
  mal-mal: അവിടുന്ന് ഞങ്ങളെ കുറുക്കന്മാരുടെ സ്ഥലത്തുവച്ച് തകർത്തുകളയുവാനും മരണത്തിന്റെ
    നിഴൽകൊണ്ട് ഞങ്ങളെ മൂടുവാനും തക്കവണ്ണം
  urd-GVR: Na hamārā dil bāġhī ho gayā, na hamāre qadam terī rāh se bhaṭak gae haiṅ.
  suz-BL: गो नोले मशोंइसक। इन लां रे ग्‍येत्‍थ लुक्‍च मपक।
  eng-NOY: Our hearts, have not wandered from thee, Nor have our feet gone out of
    thy path;
  ita-1927: Il nostro cuore non si è rivolto indietro, e i nostri passi non si sono
    sviati dal tuo sentiero,
  ckb-ckb: دڵمان پاشگەز نەبووەتەوە، پێیەکانمان ڕێگای تۆیان بەرنەداوە.
  eng-BBE: Our hearts have not gone back, and our steps have not been turned out of
    your way;
  xsi-xsi: Maka ŋandai kapu mulima pa noko ŋga, aku ŋandai kalaŋa kapole noko ne tukuŋa
    ŋga.
  kan-OKCV: ನಮ್ಮ ಹೃದಯವು ಹಿಂದಿರುಗಲಿಲ್ಲ; ನಮ್ಮ ಹೆಜ್ಜೆಗಳು ನಿಮ್ಮ ಹಾದಿಯಿಂದ ತೊಲಗಲಿಲ್ಲ.
  tam-2017: நீர் எங்களை வலுசர்ப்பங்களுள்ள இடத்திலே நொறுக்கி, மரண இருளினாலே எங்களை
    மூடியிருந்தும்,
  spa-RV-1909: No se ha vuelto atrás nuestro corazón, ni tampoco se han apartado nuestros
    pasos de tus caminos.
  ron-BTF: Inima noastră nu s-a întors înapoi, nici pașii noștri nu s-au abătut de
    la calea ta,
  eng-WEBP: Our heart has not turned back, neither have our steps strayed from your
    path,
  eng-FBV: We have not turned away from you, not in thought, nor in action.
  nld-1939: Ons hart is niet afvallig geworden, Onze schreden dwaalden niet af van
    uw pad;
  nch-BL: Amo timoiyocatalijtoque ten ta, yon amo tijcajtejtoque moojhui.
  vie-1934: Lòng chúng tôi không thối lại, Bước chúng tôi cũng không trở khỏi lối
    Chúa.
  cha-cha: Y corasonmame ti inbira tate; ni y pinecatmame ti sumuja gui chalanmo.
  hin-CV: हमारे हृदय आपसे बहके नहीं; हमारे कदम आपके मार्ग से भटके नहीं.
  eng-OURB: Our heart has not turned back, neither have our steps strayed from your
    path,
  spa-BES: Nuestros corazones no han vuelto atrás. y nuestros pasos no han sido desviados
    de tus caminos;
  tdx-tdx: Toe tsy niamboho Azo o arofo’aio, vaho tsy niveve amy lala’oy o fandia’aio,
  tha-KJV: จิ​ตใจของข้าพระองค์ทั้งหลายก็​มิได้​หันกลับ ย่างเท้าของข้าพระองค์ทั้งหลายก็​มิได้​พรากจากพระมรรคาของพระองค์
  por-BR-2018: Nosso coração não se voltou para trás, nem nossos passos de desviaram
    de teu caminho.
  deu-ELO: Nicht ist unser Herz zurückgewichen, noch sind unsere Schritte abgebogen
    von deinem Pfade;
  eng-WYC-2018: And our heart went not away behind; and thou hast (not) bowed away
    our paths from thy way. (And our hearts did not turn away from thee or And our
    hearts did not turn back from thee; and our steps have not turned away from thy
    way.)
  epo-epo: Ne retiriĝis nia koro, Kaj niaj paŝoj ne deflankiĝis de Via vojo.
  gfk-gfk: Mehet pa ga lilik tatohun taam. Mehet pa ga mur tiga mes na ngaas. Mehet
    murmur hani at no num ngaas.
  uig-PIN: Ⱪǝlbimiz ⱨeq yanmidi, Sanga sadaⱪǝtsizlik ⱪilmiduⱪ, Ⱪǝdǝmlirimiz yolungdin
    ⱨeq ezip kǝtmidi.
  beo-beo: Ninia Dima fa:no bobogebe hame yolesi. Ninia da Dia hamoma:ne sia:i nabawane
    hamonanu.
  tpi-OTNT: Mipela i no givim baksait long yu na mipela i no lusim rot bilong yu.
  hau-SA: Zukatanmu ba su juya baya; ƙafafunmu ba su kauce daga hanyarka ba.
  udu-udu: Adum bam ’koki doḵ ka nyaŋ’ko’d mo, walla ŋaṯgin bam ’koki dheres ’peni
    bway pini mo
  uig-LAT: Qelbimiz héch yanmidi, Sanga sadaqetsizlik qilmiduq, Qedemlirimiz yolungdin
    héch ézip ketmidi.
  nde-nde: Inhliziyo zethu zazingabuyelanga emuva; inyawo zethu zazingaphambukanga
    endleleni yakho.
  ton-ton: ‌ʻOku ʻikai foki kimui homau loto, pe afe mei ho hala homau ʻaluʻanga;
  ces-1613: Všecko to přišlo na nás, a však jsme se nezapomenuli na tě, aniž jsme
    zrušili smlouvy tvé.
  eng-WMB: Our heart has not turned back, neither have our steps strayed from your
    path,
  tam-TCV: எங்கள் இருதயம் பின்வாங்கவுமில்லை, எங்கள் பாதங்கள் உமது வழியைவிட்டு விலகவுமில்லை.
  ceb-ULB: Ang among kasingkasing wala mibalik, ang among lakang wala mawala sa imong
    dalan.
  pol-UBG: Nasze serce się nie odwróciło ani nasze kroki nie zboczyły z twej ścieżki;
  urd-GVU: نہ ہمارا دل باغی ہو گیا، نہ ہمارے قدم تیری راہ سے بھٹک گئے ہیں۔
  eng-OEBCW: Our heart has not turned back, nor our steps declined from your way,
  deu-1912: Unser Herz ist nicht abgefallen noch unser Gang gewichen von deinem Weg,
  kan-2017: ನಮ್ಮ ಹೃದಯವು ಹಿಂದಿರುಗಲಿಲ್ಲ; ನಮ್ಮ ಹೆಜ್ಜೆಗಳು ನಿನ್ನ ದಾರಿಯಿಂದ ತೊಲಗಲಿಲ್ಲ.
  yap-yap: Gubin ngiyal’ ni ga bay u lanin’mad ma gamad be rin’ e n’en ni mu machibnag.
  hlt-MCSB: Ka lungbuei he a hnuk la balkhong pawh. Kaimih khokan long khaw na caehlong
    te phaelh pawh.
  mdy-ETH: ዒና ኑኡኮ ኔኤም ጉሙርቂንታ ጎይሣ ዓኣንቴኬ፤ ቶካኣ ኑኡኮ ኔ ጎይፃፓ ኬስኪባኣሴ።
  twi-ASANTE: Yɛn akoma ntwe mfirii wo ho; na yɛn nan nso mmane mfirii wo kwan so.
  eng-WEBU: Our heart has not turned back, neither have our steps strayed from your
    path,
  acu-NT: Tura wainiatrik ame ukutka nakitnuyaji. Tura asar aminu jintimin tuke wekainuyaji.
  spa-PDDPT: Nuestro corazón no se volvió atrás, Ni nuestros pasos se desviaron de
    tu senda.
  gun-gun: orepy'a py ndorojevyi ha'ekue py, ndorojavyi guive ndeguigua tape.
  agu-BL: Na qui'c na katxum tan cyaje'n cyen kilolu'. Nin qui'c na katxum tan kapajol
    yi ca'wlu'.
  ilo-ULB: Saan a timmallikod ti pusomi; saan nga immadayo iti dalanmo dagiti addangmi.
  kpg-kpg: Gimaadou digi diagia Goe, gimaadou digi de hagalongo gi au haganoho.
  uig-ARA: قەلبىمىز ھېچ يانمىدى، ساڭا ساداقەتسىزلىك قىلمىدۇق، قەدەملىرىمىز يولۇڭدىن
    ھېچ ئېزىپ كەتمىدى.
  sus-sus: Hali yi birin to rabaxi muxu ra, muxu mu nɛɛmuxi i ma, muxu mu i xa saatɛ
    kanaxi.
  pon-2006: Se sohte soaloalopwoat ong komwi; se sohte kauwehla sapwelliomwi kosonned
    akan.
  jae-jae: Aêacma ŋalêlôm kêkac tau su aŋga aômnêm atom. Ma aêac eŋkaiŋ geo gala aômnêm
    intêna atom.
  ksd-ksd: A bala i vevet pa i vana tapuku, Ma pa ave vana kan kaum nga,
  tur-YTC: Yüreğimiz geriye dönmedi, Adımlarımız da senin yolundan sapmadı,
  bel-N: Усё гэта прыйшло на нас, хоць мы не забыліся на Цябе і ня здрадзілі запавету
    з Табою.
  grc-BRENT: Μνησθήσονται τοῦ ὀνόματός σου ἐν πάσῃ γενεᾷ καὶ γενεᾷ, διὰ τοῦτο λαοὶ
    ἐξομολογήσονταί σοι εἰς τὸν αἰῶνα, καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος·
  kpr-kpr: Namane nimokena jo gukai mutaeri, a ninda Agho Dari ava jo bejaeri.
  ind-AYT: (44-19) Hati kami tidak undur, dan langkah kami tidak menyimpang dari jalan-Mu.
  yom-yom: Mintima mieto misia baluka ko ; Malu meto masia vengama ko mu nsolo aku,
  yut-yut: Nin manji gamɨŋek gak dakon kosit dɨma yɨpmaŋ dekgɨmaŋ.
  nya-nya: Mitima yathu sinabwerere mʼmbuyo; mapazi athu sanatayike pa njira yanu.
  hrv-hrv: Sve nas to snađe iako te nismo zaboravili niti povrijedili Saveza tvoga,
  mps-mps: Dago nage tudiba me musiąyu, tama dago nago sunumi wali asobo me tagalubeo.
  tpi-tpi: Mipela i no givim baksait long yu na mipela i no lusim rot bilong yu.
  dan-1931: Alt det kom over os, skønt vi glemte dig ikke, sveg ikke heller din Pagt!
  vie-OVCB: Lòng chúng con không hề dời đổi, chân chẳng hề tẻ tách đường Ngài.
  guj-2017: અમારું હૃદય તમારાથી પાછું હઠી ગયું નથી; અમારાં પગલાં તમારા માર્ગ પરથી
    અન્ય માર્ગે વળ્યાં નથી.
  pon-2006A: Se sohte soaloalopwoat ong komwi; se sohte kauwehla sapwelliomwi kosonned
    akan.
  por-BRBSL: Nosso coração não voltou atrás, nem nossos passos se desviaram de seu
    caminho,
  eng-OEBUS: Our heart has not turned back, nor our steps declined from your way,
  swe-swe: Allt detta har kommit över oss, och vi har inte glömt dig eller svikit
    (varit falska mot) ditt förbund.
  cth-cth: Kaimae lungthin hnuk kâhnawn hoeh niteh, na lamthung hai ka phen boi awh
    hoeh.
  twi-twi: Yɛn koma ntwe mfii wo ho; na yɛn anan nso mman mfii wo kwan so ɛ.
  hlt-hlt: Ka lungbuei he a hnuk la balkhong pawh. Kaimih khokan long khaw na caehlong
    te phaelh pawh.
  tbz-SIM: Dɛndɛ kó dimɑ̀ɑ̀ ti tùɔ̀kùmmu ti mɛ nyí dɑ yɛ̃̀, ti í yetɛ ɑ tɑummɛ̀.
  msy-2020: E akɨrim ragha nɨ gasarazir puvatɨ, egha nɨn tuavim ataghizir puvatɨ.
  dop-dop: Wɑhɑlɑnɑɑ pɑnɛ pɑ tənɑ pɑ mɑkənɑ-tʋɣʋ. Pəyele tə tɑ sɔɔ nyɑ́ tɔɔ. Pə́cɔ
    tə tɑ wɑkəlɩ tɑ́ nɑ-ŋ tɑ́ nɔɣɔ pɛɛlʋɣʋ.
  azb-azb: Səndən qəlbimiz dönmədiyi, Yolundan ayaqlarımız büdrəmədiyi halda
  eng-DBY: Our heart is not turned back, neither have our steps declined from thy
    path;
  hin-2017: हमारे मन न बहके, न हमारे पैर तरी राह से मुड़ें;
  wol-KYG: Lii lépp dal na nu, te fàttewunu la, fecciwunu la kóllëre.
  bjr-bjr: Maasa nimuqusa sia qikooqaifaqa andeeqara oosanasaaqari moosaa quandeeqa,
    kaqi mariaqoo kai maridaqa. Maasa qiku faqa maasa firana faqa sia ani minnisee
    qiku munuree miniree idaqa.
  eng-YLT: We turn not backward our heart, Nor turn aside doth our step from Thy path.
  kne-kne: Adi mi met dinokogan sik-a, Apo, tinongtongpal mi din bilin mo.
  eng-WYC-2017: And our heart went not away behind; and thou hast not bowed away our
    paths from thy way.
  eng-WMBB: Our heart has not turned back, neither have our steps strayed from your
    path,
  zat-NTPS: Quebe ne gusán lázrentu' Lue', ne quebe ne xecuásantu' lu da gunná be'enu'
    netu'.
  zty-NTPS: Bi na' wsán ḻáže'to' Le', na' bi na' wzoato' cheḻa'ale da' bchi'lo'
    neto'.
  urd-GVH: न हमारा दिल बाग़ी हो गया, न हमारे क़दम तेरी राह से भटक गए हैं।
  rug-rug: Lopu hite etuligo gami si Goi, meke lopu hite sekea gami sa Mua tinarae.
  gaz-gaz: Garaan keenya dugda duubatti hin deebine; tarkaanfiin keenyas karaa kee
    irraa hin jalʼanne.
  fra-LSG: 'Tout cela nous arrive, sans que nous t’ayons oublié, Sans que nous ayons
    violé ton alliance:'
  yal-yal: Ito birin ligaxi nxu ra nɛn, hali nxu to mi ɲinanxi i xɔn ma, hanma nxu
    yi i ya layirin kala.
  iou-iou: Gäk gepmaŋpäŋ baga mankata mäde nämo utkumäŋ.
  haw-1868: Aole i hoohuliia ko makou naau, Aole hoi i kapae ae ko makou mau kapuwai
    mai kou aoao ae;
  arb-NAV: لَمْ يَرْتَدَّ قَلْبُنَا إِلَى الْوَرَاءِ، وَلَا حَادَتْ خُطْوَاتُنَا عَنْ
    طَرِيقِكَ.
  ded-ded: Neni hereninango geac hereau mong mi kefing nga geac sing modackecma faka
    imoc mi wanide.
  ewe-ewe: Míaƒe dziwo metrɔ le yowòme o, eye míaƒe afɔwo hã metra le wò mɔ dzi o.
  eng-LEE: '(44:19) Our heart is not moved backward, nor hath our step turned aside
    from thy path:'
  asm-FB: তোমাৰ পৰা আমাৰ মন ঘূৰা নাই; তোমাৰ পথৰ পৰাও আমাৰ ভৰি আঁতৰি যোৱা নাই।
  sus-A: هَلِ يِ بِرِن تٌ رَبَشِ مُشُ رَ، مُشُ مُ نّيمُشِ عِ مَ، مُشُ مُ عِ شَ سَاتّ
    كَنَشِ.
  fra-SBL: Notre cœur ne s'est pas détourné, nos pas ne se sont pas écartés de ton
    chemin,
  hbo-hbo: כָּל־זֹ֣את בָּ֭אַתְנוּ וְלֹ֣א שְׁכַחֲנ֑וּךָ וְלֹֽא־שִׁ֝קַּ֗רְנוּ בִּבְרִיתֶֽךָ׃
  kik-kik: Ngoro ciitũ iticookete na thuutha; makinya maitũ matiumĩte njĩra-inĩ yaku.
  fra-NCL: Tout cela nous arrive sans que nous t’ayons oublié, sans que nous ayons
    été infidèles à ton alliance.
  cek-AK: Kaicae ih palungthin loe hnuk bangah amlaem ai moe, kaicae ih khoknawk doeh
    na loklam hoiah amkhraeng ai;
  cuk-cuk: Anmar bega uayasuli gussulid, be-Igargi anmar gwen bangussurbalid.
  uig-CYR: Мән сениң намиңни әвлатдин-әвлатқа яд әткүзимән; Шуңлашқа барлиқ қовмлар
    сени әбәдил-әбәткичә мәдһийиләйду».
  tel-2017: మా హృదయం నిన్ను విడిచి వెనక్కి మళ్ళలేదు. మా అడుగులు నీ మార్గాన్ని విడువలేదు.
  hat-BSA: Kè nou pa t vire fè bak, ni pa nou yo pa t varye soti nan chemen Ou.
  ukr-ONPU: Я зроблю так, що ім’я твоє пам’ятатимуть із роду в рід, тому народи прославлятимуть
    тебе повік-віків.
  kos-kos: Kut tiana pilesrekomla; Kut tiana seakos ma sap lom.
  hbo-WLC: כָּל־זֹ֣את בָּ֭אַתְנוּ וְלֹ֣א שְׁכַחֲנ֑וּךָ וְלֹֽא־שִׁ֝קַּ֗רְנוּ בִּבְרִיתֶֽךָ׃
  ibo-ibo: Obi anyị ahapụbeghị gị! Anyị ahapụbekwaghị iso ụzọ gị.
  ory-ory: ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କୁ ଶୃଗାଳମାନଙ୍କ ସ୍ଥାନରେ ଚୂର୍ଣ୍ଣ ଓ ମୃତ୍ୟୁୁଚ୍ଛାୟାରେ ଆଚ୍ଛନ୍ନ
    କରିଅଛ ବୋଲି
  chk-chk: Äm aisap kul senuk, äm aisap pwal aleasolap ngeni om kewe allük.
  rop-rop: Melabat nomo bin tenawei brom yu, en melabat nomo bin libum det roud weya
    yu shoum melabat.
  ukr-1871: Не відвернулось серце наше, і не зійшли стопи наші з дороги твоєї;
  yon-yon: Nub niindem aom kuu eb yaa ma koronde ika winindo, kwane nub kuu eb kiwaan
    ari koronde kimyen winindo.
  deu-1951: (044-19) Unser Herz hat sich nicht zurückgewandt, noch sind unsre Schritte
    abgewichen von deinem Pfad,
  eng-JPS: (44-19) Our heart is not turned back, neither have our steps declined from
    Thy path;
  srp-1865: Ne otstupi natrag srce naše, i stope naše ne zaðoše s puta tvojega.
  lug-lug: Omutima gwaffe tegukuvuddeeko, so tetugaanyi kutambulira mu kkubo lyo.
  heb-heb: לא נסוג אחור לבנו ותט אשרינו מני ארחך׃
  ben-IRV: আমাদের হৃদয়ে ফিরে যায় নি; আমাদের পদক্ষেপ তোমার পথে থেকে চলে যাই নি।
  ntu-ntu: Kxmule-esz' traxtxpekru nim, X o-zli-zvzkr nzti rm,
  pan-pan: ਸਾਡਾ ਮਨ ਪਿਛਾਂਹ ਨਹੀਂ ਹਟਿਆ, ਨਾ ਸਾਡੇ ਪੈਰ ਤੇਰੇ ਮਾਰਗ ਤੋਂ ਮੁੜੇ,
  mya-JVB: စိတ် နှလုံးသည် နောက် သို့မ ဆုတ် ၊ တရားတော် လမ်း မှ လွှဲ ၍ မသွား ကြပါ။
  kgf-kgf: Ewa qerininanéŋ héŋacga ménda mema liliŋgéyec. Waŋu keŋkeŋ haha ninaiguc
    imi guac héna imi ménda waiyiŋ.
  tte-O: Katemai mena nige kapepei-suwalagiwo yo am loinao nige kalilikwaili.
  tbg-tbg: Tenavu kia ai qaqira karaiti, ariaraqai noraiqaake iriqi viha ai aaraqaa
    nuvaqi vunarave.
  hmo-hmo: Ai ese oi dekenai koikoi karana ta ai karaia lasi, bona ai ese oiemu oda
    hereva ta ai negea lasi,
  zar-NT: Bitiʼ caʼ böaj ládxiʼtuʼ ca réajlëʼëtuʼ Liʼ, en bitiʼ gudáʼbagaʼtuʼ le buluíʼinuʼ
    netuʼ guntuʼ.
  urd-urd: न हमारे दिल नाफ़रमान हुए, न हमारे क़दम तेरी राह से मुड़े;
  rus-SYN: Сделаю имя Твое памятным в род и род; посему народы будут славить Тебя
    во веки и веки.
  bqc-SIM: Bee wá lé píi, baa kɛ́ n yã́ i sã́wáguo, mɛ́ wi ń bàakuawanↄ yã́
    gbooo.
  tcz-CHONGTHU: Kalung thim un nangma kanuse deh pouvin nalampia konin jong kajam
    mangdeh pouve.
  mar-mar: आमचे हृदय मागे फिरले नाही, आमची पावले तुझ्यापासून दूर गेली नाहीस.
  isl-isl: Og þetta hefur gerst, Drottinn, þrátt fyrir tryggð okkar við þig. Sáttmála
    þinn höfum við ekki rofið.
  hlt-THB: Kamik kawlungkhqi huna am thoeih nawh; kami khawkhqi awm na lam awhkawng
    am pleng hy.
  qub-qub: Gamta gongaytaga manami yarpashcächu. Yachachimashayquitapis manami cachaycushcäcunachu.
  bqp-bqp: Ó laasun dí kɛ̃mmaro, ódi kɛ̃ n zɛ́aro.
  hat-hat: (044:19) Nou pa janm vire do ba ou, nou pa janm kite chemen ou mete devan
    nou an.
  eng-BSB: Our hearts have not turned back; our steps have not strayed from Your path.
  eng-WEBPB: Our heart has not turned back, neither have our steps strayed from your
    path,
  kbq-kbq: Tagra Kagrira tamefira hunegamita kana atreta havi kampina ovu'none.
  pon-pon: Monion at jota pupwei jan komui, o je jota wuki wei jan al omui.
  nhe-BL: Ax timoiyocatlalijtoque tlen ta, niyon ax tijcajtejtoque moojhui.
  wnc-wnc: Ninu gae masa dua gamuke gatu gatane kepiakngaka dua tekumang.
  bus-bus: Wa laasuu e kɛ̃mmaro, wée kɛ̃ n zɛ́aro.
  gub-BL: Nurutyryk kwaw newi ure. Nurupytu'u kwaw neze'eg heruzar ire ure.
  eng-DRA: They shall remember thy name throughout all generations. Therefore shall
    people praise thee for ever; yea, for ever and ever.
