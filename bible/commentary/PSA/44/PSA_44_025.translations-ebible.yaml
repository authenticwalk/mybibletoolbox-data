verse: PSA.044.025
translations:
  mal-C: ഞങ്ങൾ പൂഴിയോളം താഴ്ത്തപ്പെട്ടിരിക്കുന്നു; ഞങ്ങളുടെ വയറ് നിലത്തു പറ്റിക്കിടക്കുന്നു.
  deu-TKW: Warum verbirgst du dein Antlitz, vergissest unseres Elends und unserer
    Drangsal?
  lin-lin: Yawe, mpo na nini ozali kobomba elongi na Yo ? Mpo na nini ozali kobosana
    pasi mpe minyoko na biso ?
  mmx-mmx: Diga vas amdamda nama, la maga subu midi xopok at laxangka. Mak midi ngan
    ta luvuttadi met!
  eng-LSV: For our soul has bowed to the dust, || Our belly has cleaved to the earth.
  eng-GNV: 'For our soule is beaten downe vnto the dust: our belly cleaueth vnto the
    ground.'
  eng-WEBSTER: 'For our soul is bowed down to the dust: our belly cleaveth to the
    earth.'
  nhw-BL: Techtlahuisojtoque hasta tlalchi. Toixayac mocahua ipan tlaltejpoctli huan
    amo hueli timotlananase.
  swh-ONEN: Tumeshushwa hadi mavumbini, miili yetu imegandamana na ardhi.
  bba-bba: Mbɑn sɔ̃nɑ ɑ wunɛn wuswɑɑ berumɔ. Mbɑn sɔ̃nɑ ɑ ǹ bɛsɛn wɔnwɔndu mɔ̀. A
    ǹ wɑ nɡe mɛ bɑ sun tɑɑre?
  eng-KJVCPB: 'For our soul is bowed down to the dust: Our belly cleaveth unto the
    earth.'
  luo-luo: Osedwokwa piny nyaka e buru, dendwa omoko piny e lowo.
  aii-aii: ܣܵܒܵܒ ܟܝܼܦ ܠܵܗ̇ ܠܥܲܦܪܵܐ ܓܵܢܲܢ، ܛܦܹܐ ܠܵܗ̇ ܠܐܲܪܥܵܐ ܟܹܪ݇ܣܲܢ.
  meu-meu: Badina be laumamai na ḡahu ai e igo dihomu, tau-animai na tano ai e goru
    dihomu.
  npi-ULB: किनकि हामी पग्‍लेर धूलोमा मिलेका छौं । हाम्रा शरीरहरू भूइँमा टाँसिन्छन्
    ।
  yor-yor: Nítorí a tẹrí ọkàn wa ba sínú eruku; ara wa sì dì mọ́ erùpẹ̀ ilẹ̀.
  pes-OPCB: اینک به خاک افتاده و مغلوب شده‌ایم.
  tgl-ULB: Dahil natunaw kami sa alabok; ang aming mga katawan ay kumakapit sa lupa.
  nop-nop: Indi kwetfoloŋ maaŋ fooŋ me dabahi nabugoŋ dahakam.
  hui-hui: Ina dindini pilo ibira halu inanaga tingini homene ale dindi himuni wima
    pedemagoni ndobe.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​သည်​မြေ​သို့​တိုင်​အောင် ချေ​မှုန်း​ခြင်း​ကို​ခံ​ကြ​ရ​ပါ​၏။
    အ​ရေး​ရှုံး​နိမ့်​ကာ​မြေ​မှုန့်​တွင်​လဲ​လျက် နေ​ကြ​ရ​ပါ​၏။
  bod-N: ངེད་རྣམས་བཏུད་ནས་ཐལ་བར༌འདྲེས། །ལུས་ཀྱང་ས་ལ་འབྱར་བར༌གྱུར།།
  wsk-wsk: Ana ali te dagulu parasaman ale kariimet kuera iwita aniwasan.
  sna-sna: Takawisirwa muguruva; miviri yedu inonamatira pavhu.
  spa-BLM: Porque nuestra alma se inclina hacia el polvo. Nuestro cuerpo se aferra
    a la tierra.
  cac-cac: Toxo van yel quip, maxtzac yal-laj co loloni, toxon̈ej tzon̈ ec' telton
    d'a sat luum.
  swh-ULB: Kwa maana tumeyeyushwa kwenye mavumbi; miili yetu imeshikamana na ardhi.
  deu-ELBBK: Warum verbirgst du dein Angesicht, vergisst unser Elend und unsere Bedrückung?
  mbb-OT: Iring key te nengepiley ziyà te tanà he kenè en ebpekeenew.
  mal-2015: ഞങ്ങൾ നിലത്തോളം കുനിഞ്ഞിരിക്കുന്നു; ഞങ്ങളുടെ വയറു ഭൂമിയോടു പറ്റിയിരിക്കുന്നു.
  gup-gup: Yoh, woybukkih ngad ngarridjalmankang kurorre kore ngarridjalngudjyakminj,
    yiman ngarrikukyo kore kundjulng.
  rmc-rmc: Soske garuves o muj? Soske bisteres pre amaro čoripen the trapišagos?
  nlg-nlg: Ighai tai tumu taghoti horu itatana ravu, ma kolitao horu tana ravu te
    meto.
  pes-OPV: زیرا که جان ما به خاک خم شده است و شکم ما به زمین چسبیده.
  ron-1924: Кэч суфлетул не есте доборыт ын цэрынэ де мыхнире, трупул ностру есте
    липит де пэмынт.
  ben-OBCV: আমাদের প্রাণ ধুলোতে অবনত; উপুড় হয়ে মাটিতে শুয়ে।
  som-som: Waayo, naftayadu ciidday ku foororsatay, Oo calooshayaduna dhulkay ku dhegtaa.
  eng-ASVBT: 'For our soul is bowed down to the dust: Our body cleaveth unto the earth.'
  mna-mna: Niam iŋgi be ametmeete ma amla leyam i. Tana amtimbilmbil su toono, mi
    ampatiŋtiiŋgi yam ma ruŋguyam isaana.
  ita-1885: Conciossiachè la nostra anima sia abbassata fin nella polvere, E il nostro
    ventre sia attaccato alla terra.
  eng-ULB: For we have melted away into the dust; our bodies cling to the earth.
  spa-VBL: Caemos arruinados al polvo, nuestros cuerpos caen de cara al mugre.
  fra-_FOB: Car notre âme est abattue jusque dans la poussière; notre ventre est attaché
    à la terre.
  mal-mal: ഞങ്ങൾ നിലത്തോളം കുനിഞ്ഞിരിക്കുന്നു; ഞങ്ങളുടെ ശരീരം നിലം പറ്റിയിരിക്കുന്നു.
  urd-GVR: Hamārī jān ḳhāk meṅ dab gaī, hamārā badan miṭṭī se chimaṭ gayā hai.
  suz-BL: आंइ थुं लुक्‍च लशो बाक्‍ब। आंइ रां खपीम गोल्‍शो बाक्‍ब।
  eng-NOY: Our soul is bowed down to the dust; Our body cleaveth to the earth.
  ita-1927: Poiché l’anima nostra è abbattuta nella polvere; il nostro corpo aderisce
    alla terra.
  ckb-ckb: گیانمان بەرەو خاک شۆڕ بووەتەوە، سکمان بە زەوییەوە نووساوە.
  eng-BBE: 'For our souls are crushed down to the dust: our bodies are stretched out
    on the earth.'
  xsi-xsi: Maka patama kandue tâno kulu marumbu lâ, aku karaema nde ikeno nâ, katogonzi
    mateŋa tamâta mine.
  kan-OKCV: ನಮ್ಮ ಪ್ರಾಣವು ಮಣ್ಣು ಪಾಲಾದಂತಿದೆ. ನಮ್ಮ ಶರೀರವು ನೆಲ ಪಾಲಾದಂತಿದೆ.
  tam-2017: எங்களுடைய ஆத்துமா புழுதிவரை தாழ்ந்திருக்கிறது; எங்களுடைய வயிறு தரையோடு
    ஒட்டியிருக்கிறது.
  spa-RV-1909: 'Porque nuestra alma está agobiada hasta el polvo: nuestro vientre
    está pegado con la tierra.'
  ron-BTF: Căci sufletul nostru este prosternat până în țărână, pântecul nostru se
    lipește de pământ.
  eng-WEBP: For our soul is bowed down to the dust. Our body clings to the earth.
  eng-FBV: We lie ruined in the dust, our bodies face down in the dirt.
  nld-1939: Want onze ziel ligt gebukt in het stof, En ons lichaam kleeft vast aan
    de grond.
  nch-BL: Techtahuisojtoque hasta talchi. Toxayac eltoc ipan taltepocti huan amo hueli
    timotananase.
  vie-1934: Vì linh hồn chúng tôi bị phục dưới bụi tro; Thân thể chúng tôi dính vào
    đất.
  cha-cha: Y antenmame esta dumilog gui petbos; ya y tiyanmame cheton papa gui tano.
  hin-CV: हमारे प्राण धूल में मिल ही चुके हैं; हमारा पेट भूमि से जा लगा है.
  eng-OURB: For our soul is bowed down to the dust. Our body clings to the earth.
  spa-BES: Porque nuestras almas son agobiadas hasta el polvo; arrastrando nuestros
    cuerpos sobre la tierra.
  tdx-tdx: Fa mibokok’ an-debok’ ao ty fiai’ay; mipitek’ an-tane eo ty fisafoa’ay.
  tha-KJV: เพราะจิตวิญญาณข้าพระองค์ทั้งหลายโน้มถึงผงคลี ร่างกายของข้าพระองค์ทั้งหลายเกาะติดดิน
  por-BR-2018: Pois nossa alma está abatida ao pó; nosso ventre está junto à terra.
  deu-ELO: Denn unsere Seele ist in den Staub gebeugt, unser Bauch klebt an der Erde.
  eng-WYC-2018: For our life is made low in dust; our womb is glued together in the
    earth. (For our life is brought down low into the dust; our womb is glued together
    with the earth or and we lie flat on our backs.)
  epo-epo: Nia animo estas ja ĵetita en la polvon; Nia korpo kliniĝis al la tero.
  gfk-gfk: Di ga bul hasur tar het napu ra kaabus. Ira palatamai het i patep taar
    tano pise.
  uig-PIN: Ⱪariƣina, jenimiz tupraⱪta beƣirlap yüridu; Tenimiz yǝrgǝ qaplaxti;
  beo-beo: Ninia da osoboga gala:la daha. Ninia enoga hasali dagoiba:le, osobo gulu
    da:iya diafula.
  tpi-OTNT: Mipela i pundaun long graun, na bodi bilong mipela i slip olsem ol man
    i dai pinis.
  hau-SA: An kai mu ƙasa zuwa ƙura; jikunanmu sun manne da ƙasa.
  udu-udu: Haala ḵashiram bam a’di kumkunu ’twa/a ’cesh e bwam bu’d mo, dhali buŋgwar
    is bam ishkina ’cesh ki rap̱ rap̱ mo.
  uig-LAT: Qarighina, jénimiz tupraqta béghirlap yüridu; Ténimiz yerge chaplashti;
  nde-nde: Sesibhuqwe phansi othulini; imizimba yethu isinamathele phansi.
  ton-ton: 'He kuo lolohifo homau laumālie ki he efu: kuo hiki homau kete ki he kelekele.'
  ces-1613: I pročež tvář svou skrýváš, a zapomínáš se na trápení a ssoužení naše?
  eng-WMB: For our soul is bowed down to the dust. Our body clings to the earth.
  tam-TCV: நாங்கள் தூசியில் தள்ளப்பட்டிருக்கிறோம்; எங்கள் உடல்கள் தரையோடு ஒட்டியிருக்கிறது.
  ceb-ULB: Kay kami natunaw ug nahimong abog; ug ang among mga lawas nasagol sa yuta.
  pol-UBG: Nasza dusza bowiem pogrążyła się w prochu, nasz brzuch przylgnął do ziemi.
  urd-GVU: ہماری جان خاک میں دب گئی، ہمارا بدن مٹی سے چمٹ گیا ہے۔
  eng-OEBCW: For we have sunk down to the dust, our bodies cling to the ground.
  deu-1912: Denn unsre Seele ist gebeugt zur Erde; unser Leib klebt am Erdboden.
  kan-2017: ನಮ್ಮ ಪ್ರಾಣವು ಧೂಳಿನವರೆಗೂ ಬಗ್ಗಿಹೋಗಿದೆ; ನಮ್ಮ ಶರೀರವು ನೆಲಕ್ಕೆ ಅಂಟಿಕೊಂಡಿದೆ.
  yap-yap: Kug awgad nga but’ ni kug masengsenggad’; kug thiggad u fithik’ e ab ni
    kug waergad.
  hlt-MCSB: Kaimih hinglu loh laipi dongla ngam tih kaimih bung loh diklai la khoem
    uh coeng.
  mdy-ETH: ሳዖ ኬዲ ሄላኒ ዑኪ ኑ ኩንቴኔ፤ ዒኢካ ኑ ሎኦሚ ላሄኔ።
  twi-ASANTE: Wɔabrɛ yɛn ase kɔ dɔteɛ mu na yɛn onipadua aka afam dɔteɛ.
  eng-WEBU: For our soul is bowed down to the dust. Our body clings to the earth.
  acu-NT: Iikia maach nungkanam tepawa nunisrik natsaamakur napchau nintimsar pujaji.
  spa-PDDPT: Porque nuestra alma está agobiada hasta el polvo Y nuestro cuerpo está
    pegado a la tierra.
  gun-gun: Mba'eta orerekovea ojexavai yvy ku'i peve, orerete voi yvy re oje'apa maa
    rami.
  agu-BL: Junawes ja ke'l cu'n swutz, na ja wi't ko'c jak' chica'wl yi e' kacontr.
    Nin qui'c nin mu'ẍ kaxac tane'n ẍchiwutz.
  ilo-ULB: Ta narunawkami iti katapukan; naiyasideg ti bagimi iti daga.
  kpg-kpg: Gimaadou gu monnono gi lodo nia gelegele. Gimaadou gu magedaa gu mmoemmoe
    i lodo nia dogolia.
  uig-ARA: قارىغىنا، جېنىمىز تۇپراقتا بېغىرلاپ يۈرىدۇ؛ تېنىمىز يەرگە چاپلاشتى؛
  sus-sus: I yatagi nɔxunma muxu ma munfe ra? I nɛɛmuxi muxu xa tɔɔrɛ nun yaagi ma
    munfe ra?
  pon-2006: Se pwupwudiongehr nan pwehl; se lohdier oh wonohnehr nan pwelpar.
  jae-jae: Ojae, ma katuŋ kêpô gêduc e geŋ kekop laŋgwageŋ. Aêacma ôliŋ kêtap labôc
    jagêc.
  ksd-ksd: Tago ave va palar ta ra tobon, A bala i vevet i ki petep ta ra pia.
  tur-YTC: Çünkü canımız toprağa kadar eğildi. Bedenimiz toprağa yapıştı.
  bel-N: Чаму Ты хаваеш аблічча Тваё, забываешся на пакуты і прыгнечаньне нашае?
  kpr-kpr: Namane endada du degigitege fafaseteri. Sonemba eni tefo gido, namane gofedo,
    fonja jokáda fafaseteri.
  ind-AYT: (44-26) Sebab, jiwa kami tertunduk sampai ke debu, dan perut kami melekat
    di tanah.
  yom-yom: Tunatu ku mbungi-mbungi zinitu zieto zinama mu ntoto.
  yut-yut: Nin maŋ kɨmbabaŋon pagapno gɨptɨmnin amɨn kɨmakbi da yaŋ mɨktɨmon toŋ.
  nya-nya: Tatsitsidwa pansi mpaka pa fumbi; matupi athu amatirira pa dothi.
  hrv-hrv: Zašto lice svoje sakrivaš, zaboravljaš bijedu i nevolju našu?
  mps-mps: Da te tǫba tula munama, tama dago tigi te isai bidigo tigi pila mubo tiwai
    elalubao.
  tpi-tpi: Mipela i pundaun long graun, na bodi bilong mipela i slip olsem ol man
    i dai pinis.
  dan-1931: Hvorfor vil du skjule dit Åsyn, glemme vor Nød og Trængsel?
  vie-OVCB: Chúng con bị hạ xuống hàng cát bụi, xác thân này dính sát dưới bùn đen.
  guj-2017: કેમ કે અમારો જીવ જમીન સુધી નમી ગયો છે; અને અમે પેટ ઘસડતા થયાં છીએ.
  pon-2006A: Se pwupwudiongehr nan pwehl; se lohdier oh wonohnehr nan pwelpar.
  por-BRBSL: Pois nossa alma está curvada ao pó. Nosso corpo se apega à terra.
  eng-OEBUS: For we have sunk down to the dust, our bodies cling to the ground.
  swe-swe: Varför döljer du ditt ansikte (vi upplever inte din närvaro), och glömmer
    (ignorerar) vår svaghet och vårt förtryck?
  cth-cth: Talai dawk minhmai rekkâbet lah ka tabut teh, vaiphu dawk ka tabo.
  twi-twi: Wɔabrɛ yɛn ase kɔ dɔte mu na yɛn nipadua aka afam dɔte.
  hlt-hlt: Kaimih hinglu loh laipi dongla ngam tih kaimih bung loh diklai la khoem
    uh coeng.
  tbz-SIM: Dɛ̀ yĩ́mɛ kɑ̀ɑ ti sɔrìnɛ̀? Kɛ yɛ̃̀ mbɛ̀ ti yommɛ̀ nɛ̀ muwɛ̃rímú mmu kɛ
    ti fɛ̃́ũnko,
  msy-2020: E nguazim gisɨn daghirezɨ, en mɨkarziba mati gumaziba ariaghiregha nguazim
    gireghav iti.
  dop-dop: Pepe tɔɔ kɛ́ n sɔɔ tɑ́ wɑhɑlɑ nɑ tɑ́ lɑŋwɑkəllɛ tɔɔ nɑ nn cɑɑkɩ tɑ́ nyənʋɣʋ?
  azb-azb: Qəlbimiz palçıq kimi əzilmişdir, Qəddimiz əyilib yerə dəyir.
  eng-DBY: For our soul is bowed down to the dust; our belly cleaveth unto the earth.
  hin-2017: हमारा प्राण मिट्टी से लग गया; हमारा शरीर भूमि से सट गया है।
  wol-KYG: Loo nu làqe saw yiw, di fàtte sunu njàqareek sunu coono?
  bjr-bjr: Maasa maqasaa aqufunaqa nikusamu radamu saafaqa maqasaa riqa maridaqa.
  eng-YLT: For bowed to the dust hath our soul, Cleaved to the earth hath our belly.
  kne-kne: Tan naabak ya naibabain kami, sin tapok yan naipabaktad kami.
  eng-WYC-2017: For our life is made low in dust; our womb is glued together in the
    earth.
  eng-WMBB: For our soul is bowed down to the dust. Our body clings to the earth.
  zat-NTPS: Ba nate ni'a na' bénne'du xú'untu', ne dxeajcházete̱ntu' lu xu, na' ba
    dé̱te̱ntu' sudxú'ala lu xe̱zr la xu.
  zty-NTPS: Ba nat ni'a na' be' da' nakkzto', dan' bzéx̱jwgake' neto', na' žx̱óbgake'
    neto' ḻo yo.
  urd-GVH: हमारी जान ख़ाक में दब गई, हमारा बदन मिट्टी से चिमट गया है।
  rug-rug: Ele tava hoqa si gami pa pepeso, meke lopu boka turu pule, ele tava kilasa
    si gami.
  gaz-gaz: Lubbuun keenya biyyootti dabalamteertii; garaan keenyas lafatti maxxaneera.
  fra-LSG: Pourquoi caches-tu ta face? Pourquoi oublies-tu notre misère et notre oppression?
  yal-yal: Nanfera i i yɛtagin luxunma nxu ma? I nama ɲinan nxɔ tɔrɔne nun marayarabine
    xɔn!
  iou-iou: Yäke! Däpmäŋ jakŋitpäŋ nipmaŋpä kumbanitä-yäŋ kome terak pätkamäŋ.
  haw-1868: No ka mea, ua kulou iho ko makou uhane i ka lepo; Ua pili ko makou opu
    i ka honua.
  arb-NAV: إِنَّ نُفُوسَنَا قَدِ انْحَنَتْ إِلَى التُّرَابِ، وَبُطُونَنَا لَصِقَتْ
    بِالأَرْضِ.
  ded-ded: Ubaonganina bangecfu sendunnu ngonducneu sebininango bangecfu mendanggema
    fede.
  ewe-ewe: Wohe mí ƒu ke me, eye míaƒe ŋutilã lé ɖe anyigba.
  eng-LEE: (44:26) For our soul is bowed down to the dust; our body cleaveth unto
    the earth.
  asm-FB: আমাৰ প্ৰাণ ধূলিলৈকে নামি হৈছে, আমাৰ শৰীৰ মাটিত লাগি গৈছে।
  sus-A: عِ يَتَفِ نْشُنمَ مُشُ مَ مُنقٍ رَ؟ عِ نّيمُشِ مُشُ شَ تْورّ نُن يَافِ مَ
    مُنقٍ رَ؟
  fra-SBL: Car notre âme est courbée vers la poussière. Notre corps s'accroche à la
    terre.
  hbo-hbo: לָֽמָּה־פָנֶ֥יךָ תַסְתִּ֑יר תִּשְׁכַּ֖ח עָנְיֵ֣נוּ וְֽלַחֲצֵֽנוּ׃
  kik-kik: Tũrũndĩtwo rũkũngũ-inĩ; mĩĩrĩ iitũ ĩkĩnyiitanĩte na thĩ.
  fra-NCL: Pourquoi caches-tu ta face, oublies-tu notre misère et notre oppression ?
  cek-AK: Kaicae hinghaih loe maiphu thungah krak tathuk boeh moe, kaicae ih zok doeh
    long ah angbet caeng boeh.
  cuk-cuk: Anmar napa-nukuse yasulemamaigus-naed. Napayala baparmakdigusmalad.
  tel-2017: మా ప్రాణం నేల వరకూ కుంగి పోయింది. మా శరీరం నేలకు కరచుకుని ఉంది.
  hat-BSA: Paske nanm nou te neye jis rive nan pousyè. Kò nou kole jis rive atè.
  kos-kos: Kut itungyuki nu fin fohk uh; Kut kutangyukla oan infohk uh.
  hbo-WLC: לָֽמָּה־פָנֶ֥יךָ תַסְתִּ֑יר תִּשְׁכַּ֖ח עָנְיֵ֣נוּ וְֽלַחֲצֵֽנוּ׃
  ibo-ibo: E tidala anyị nʼala, nʼuzuzu, ahụ anyị rapara nʼaja
  ory-ory: କାରଣ ଆମ୍ଭମାନଙ୍କ ପ୍ରାଣ ଧୂଳିରେ ଅବନତ; ଆମ୍ଭମାନଙ୍କ ଉଦର ଭୂମିରେ ଲାଗୁଅଛି।
  chk-chk: Pun äm aia turula lon pwülümoromor, inisim ra pacheri pwül.
  rop-rop: Melabat buldan langa graun. Melabat leidan langa das. Wibin lus.
  ukr-1871: Бо душа наша кинута між порохи а черево наше до землї прилипло.
  yon-yon: Nub kuu bobni ye dungkun yaa doruwen, kwane nub id kuu okadbed yobdoodmo
    awineen.
  deu-1951: (044-26) Denn unsre Seele ist bis zum Staub gebeugt, und unser Leib klebt
    am Erdboden.
  eng-JPS: (44-26) For our soul is bowed down to the dust; our belly cleaveth unto
    the earth.
  srp-1865: Duša naša pade u prah, tijelo je naše baèeno na zemlju.
  lug-lug: Ddala ddala tusuuliddwa mu nfuufu; tuli ku ttaka.
  heb-heb: כי שחה לעפר נפשנו דבקה לארץ בטננו׃
  ben-IRV: কারণ আমার প্রাণ ধূলোতে অবনত হয়েছে, আমাদের শরীর ভূমিতে আটকে আছে।
  ntu-ntu: Drtwrgr esz'tipe kx sa nabzpekr, Mz nztangqgxlz-krmgr mz drtc'.
  pan-pan: ਕਿਉਂ ਜੋ ਸਾਡੀ ਜਾਨ ਖਾਕ ਤੱਕ ਝੁੱਕ ਗਈ ਹੈ, ਸਾਡਾ ਢਿੱਡ ਭੋਂ ਨਾਲ ਲੱਗ ਗਿਆ ਹੈ!
  mya-JVB: အကျွန်ုပ် တို့၏စိတ် ဝိညာဉ်သည် မြေ တိုင်အောင် နှိမ့်ချ ခြင်းကို ခံရ၍ ၊ ရင်ပတ်
    လည်းမြေ ၌ ကပ် လျက်ရှိပါ၏။
  kgf-kgf: Kekec uŋanina imi baec gizoŋiguc mama héima hezac. Séwinina imi baeciguc
    mékétama hezac.
  tte-O: Ama belu kana koleya besiele yakato kabeku katalu bwatano mena na nige ama
    kaiwe ipapagan, kakenokeno kau mena.
  tbg-tbg: Tenavu vataini hiqintivi vauraro tinavu vaatavano konkoma kanta vaimanta
    vauro.
  hmo-hmo: Ai ese tano dekenai ai moru diho. Aiemai tauanidia be tano ena kahu dekenai
    idia diho noho.
  zar-NT: Naguíngaquiëʼ netuʼ luyú. Nadínituʼ lu bëchtö yu.
  urd-urd: क्यूँकि हमारी जान ख़ाक में मिल गई, हमारा जिस्म मिट्टी हो गया।
  bqc-SIM: Àkɛa n mikpɛlìwɛ̃ɛi? Wá wɛ̃nakɛa ń wá wɛtãao sã̀ngu yã̀?
  tcz-CHONGTHU: Keiho leivui lah a kalhumat gam taove, bonlhoh lah a akhupbon kakijam
    taove.
  mar-mar: कारण आमचा जीव धुळीस खालपर्यंत गेला आहे, आणि आमचे पोट भूमीला चिकटले आहे.
  isl-isl: Hvers vegna horfir þú í aðra átt? Af hverju er þér sama um sorg okkar og
    neyð?
  hlt-THB: Dekvai awh nung tla unawh; dek awh kami pum ve bet qu qap hawh hy.
  qub-qub: Nogacunataga binsimashanami. Chaymi pengacuyllawan lätaycachaycä.
  bqp-bqp: O gↄ̃ yĩna lukutɛ̃n, o gↄ̃ wutɛna zĩtɛ.
  hat-hat: (044:26) Nou tonbe san fòs nan pousyè a. Nou kouche sou vant atè plat.
  eng-BSB: For our soul has sunk to the dust; our bodies cling to the earth.
  eng-WEBPB: For our soul is bowed down to the dust. Our body clings to the earth.
  kbq-kbq: Tagu'amo'a tamino mopafi runtrako higeno, tavufgamo'a avugosaregati mopafi
    runtrako huno mase.
  pon-pon: Pwe nen it poridier ni pwel par; kaped it paj on pwel.
  nhe-BL: Techmajcajtoque tlalchi. Toxayac mocahua ipan tlaltejpoctli huan ax hueli
    timotlalanase.
  wnc-wnc: Ninu kepatang pimakamang. Siwan gupminu gwa kupsa amindane gupnata binga
    pekaing.
  bus-bus: Wa gↄ̃ yina bùsutin, wa gↄ̃ daɛna tↄↄtɛ.
  gub-BL: Uruiko heityk pyrer romo. Uru'ar ywy rehe. Urereityk a'e wà, ywyku'i pupe
    uremomor pà wà.
