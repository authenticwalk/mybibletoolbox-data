verse: PSA.044.019
translations:
  mal-C: എന്നാൽ അവിടന്നു ഞങ്ങളെ തകർക്കുകയും കുറുനരികൾക്കൊരു സങ്കേതമായി മാറ്റുകയും
    ചെയ്തിരിക്കുന്നു; അവിടന്ന് ഞങ്ങളെ ഘോരാന്ധകാരത്താൽ മൂടിയിരിക്കുന്നു.
  deu-TKW: Unser Herz ist nicht zurückgewichen, noch bog unser Schritt ab von deinem
    Pfade,
  lin-lin: atako mitema na biso epengwaki te mpe totamboli libanda ya nzela na Yo
    te.
  mmx-mmx: Ketla uga ke aie xepe nema kantubu at na limixin di lok ngan laxampanga
    sio. Uga raba rulu nema keneng at lamain bonot.
  eng-LSV: But You have struck us in a place of dragons, || And cover us over with
    death-shade.
  eng-GNV: Albeit thou hast smitten vs downe into the place of dragons, and couered
    vs with the shadow of death.
  eng-WEBSTER: Though thou hast severely broke us in the place of dragons, and covered
    us with the shades of death.
  nhw-BL: Pero techtlahuelcajtoc campa amo aqui itztoc, campa san itztoque tlapiyalme
    catli mosisiníaj. Techcajtoc ipan se tzintlayohuilotl catli eltoc quen miquilistli.
  swh-ONEN: Lakini ulituponda na kutufanya makao ya mbweha, na ukatufunika kwa giza
    nene.
  bba-bba: Bɛsɛn ɡɔ̃ru ɡɑ ǹ sĩire wunɛn min di, sɑ ǹ mɑɑ ɡɛre wunɛn swɑɑn di.
  eng-KJVCPB: Though thou hast sore broken us in the place of dragons, And covered
    us with the shadow of death.
  luo-luo: To pod ne igoyowa agoya mimiyo ondiegi olawowa; kendo ne iumowa gi mudho
    mandiwa.
  aii-aii: ܐܝܼܢܵܐ ܩܵܡ ܛܵܒ݂ܚܹܬ ܠܲܢ ܒܐܲܪܥܵܐ ܕܟ̰ܲܩܵܠܹ̈ܐ، ܘܩܵܡ ܡܲܟܣܸܬ ܠܲܢ ܒܛܸܠܵܢܝܼܬܵ‌ܐ
    ܕܡܵܘܬܵ‌ܐ.
  meu-meu: matona, oi ese uda sisiadia edia gabu ai vada o huarimai, bona dibura masemase
    ai vada o ḡovamai.
  npi-ULB: तापनि तपाईंले हामीलाई गम्‍भिर रूपले नष्‍ट पारेर स्यालहरूका ठाउँ बनाउनुभएको
    छ र हामीलाई मृत्युको छायाले ढाक्‍नुभएको छ ।
  yor-yor: Ṣùgbọ́n wọ́n kọlù wá, ìwọ sì sọ wá di ẹran ọdẹ fún àwọn ẹranko búburú,
    tí wọn sì fi òkùnkùn biribiri bò wá mọ́lẹ̀.
  pes-OPCB: با وجود این، تو ما را در میان حیوانات وحشی رها نموده‌ای و با مرگ روبرو
    ساخته‌ای.
  tgl-ULB: Pero lubha mo pa rin kaming pinahirapan sa lugar ng mga aso at binalot
    kami ng anino ng kamatayan.
  nop-nop: Iŋgoŋ du kale moihi’walaŋ kwehineŋ nihitubu-kadakalaŋ. Tiŋa mambip gouyeniŋ
    hinek wendi nihitumutaŋ.
  hui-hui: Ina ani bialu kamagoyu í̠na ina gabua tara tara haga ngagoha helowa arumaha
    homolene ngagoria helaridagoni.
  mya-mya: သို့​ပါ​လျက်​ကိုယ်​တော်​ရှင်​သည် ကျွန်​တော်​မျိုး​တို့​အား​သား​ရဲ​များ​ရှိ​ရာ
    အ​ရပ်​တွင် ခို​ကိုး​ရာ​မဲ့​ထား​တော်​မူ​ခဲ့​ပါ​၏။ အ​မှောင်​ဆုံး​အ​ရပ်​တွင်​စွန့်​ပစ်​၍​ထား​တော်
    မူ​ခဲ့​ပါ​၏။
  bod-N: འོན་ཀྱང་ཁྱི་སྤྱང་གནས་སུ༌ནི། །ཁྱེད་ཀྱིས་ངེད་རྣམས་རབ་ཏུ༌བརྫིས། །འཆི་བའི་གྲིབ་མས་ཡོངས་སུ༌བཀབ།།
  wsk-wsk: Bare ni anananga maguwurem ale kausik diwang nunga ningi nanga awurem;
    ale tiromorom biya te nanga iramurem.
  sna-sna: Asi makatipwanya mukatiita nzvimbo yamakava uye mukatifukidza nerima guru.
  spa-BLM: aunque nos hayas aplastado en la guarida de los chacales, y nos cubrió
    con la sombra de la muerte.
  cac-cac: Vach'chom icha chi', palta ichato tzon̈ actejcan d'a scal noc' noc' ay
    smay, ichato on̈ a macchejem b'aj te q'uic'q'uinal.
  swh-ULB: Bali wewe umetuadhibu vikali katika mahali pa mbweha na kutufunika na uvuli
    wa mauti.
  deu-ELBBK: Nicht ist unser Herz zurückgewichen, noch sind unsere Schritte abgebogen
    von deinem Pfad,
  mbb-OT: Iyan, henduen be te midrupet key kenikew wey mibey-anan diyà te utew merusirem
    he ed-ubpaan te leew he menge asu.
  mal-2015: ഞങ്ങളുടെ ഹൃദയം പിന്തിരികയോ ഞങ്ങളുടെ കാലടികൾ നിന്റെ വഴി വിട്ടു മാറുകയോ
    ചെയ്തിട്ടില്ല.
  gup-gup: Dja bonj, ngudda wanjh kanwarrewam ngadberre dja ngarridjalngudjyawarren
    kore kubolkwarre. Warridj kankurrmeng kore kunkak duninjh manbu kundowikenh kanbarrkbom.
  rmc-rmc: Amaro jilo pes tutar na visarďa; amare pindre na odgele tire dromestar.
  nlg-nlg: Hauva mi ghoe to neghai ge ai vahaghitaili mai tona sanigho. Mi ghoe to
    kuvihighai nia na ungaunga ni pungi mana mate.
  pes-OPV: هرچند ما را در مکان اژدرها کوبیدی و ما را به سایه موت پوشانیدی.
  ron-1924: ка сэ не здробешть ын локуинца шакалилор ши сэ не акоперь ку умбра морций.
  ben-OBCV: কিন্তু তুমি আমাদের চূর্ণ করেছ আর শিয়ালের বাসভূমিতে পরিণত করেছ; মৃত্যুর
    অন্ধকারে তুমি আমাদের আবৃত করেছ।
  som-som: Adiguse waxaad si xun noogu jebisay meeshii dawacooyinka, Oo waxaad nagu
    qarisay hooskii dhimashada.
  eng-ASVBT: That thou hast sore broken us in the place of jackals, And covered us
    with the shadow of death.
  mna-mna: Tamen nu zem pataŋana biibi taiŋgi ma ipun yam, mi iŋgi kembei ambot lele
    bilimŋana raama zin buzur saŋsaŋŋan men. Mi kembei ambot lela zugut mandiŋ leleene.
  ita-1885: Quantunque tu ci abbi tritati, e messi in luogo di sciacalli; E ci abbi
    coperti d'ombra di morte.
  eng-ULB: Yet you have severely broken us in the place of jackals and covered us
    with the shadow of death.
  spa-VBL: Pero tú nos aplastaste, y nos convertiste en guarida de chacales. Nos has
    cubierto con la oscuridad de la muerte.
  fra-_FOB: Quand tu nous as foulés parmi les chacals et couverts de l'ombre de la
    mort.
  mal-mal: ഞങ്ങളുടെ ഹൃദയം പിന്തിരിയുകയോ ഞങ്ങളുടെ കാലടികൾ അവിടുത്തെ വഴി വിട്ടുമാറുകയോ
    ചെയ്തിട്ടില്ല.
  urd-GVR: Tāham tū ne hameṅ chūr chūr karke gīdaṛoṅ ke darmiyān chhoṛ diyā, tū ne
    hameṅ gahrī tārīkī meṅ ḍūbne diyā hai.
  suz-BL: तन्‍न गे आंइ कली फस पोक्‍शा, सिवार आन बाक्‍तीक खोदेंशो पा छिङछिङमी सुम्‍तीनी।
  eng-NOY: Though thou hast crushed us in a land of jackals, And covered us with thick
    darkness.
  ita-1927: perché tu ci avessi a fiaccare cacciandoci in dimore di sciacalli, perché
    tu avessi a stender su noi l’ombra della morte.
  ckb-ckb: بەڵام تۆ وردوخاشت کردین و ئێمەت کردە جێگای چەقەڵ، بە سێبەری مەرگ داتپۆشین.
  eng-BBE: Though you have let us be crushed in the place of jackals, though we are
    covered with darkest shade.
  xsi-xsi: Andeta noko kuzavaru maka lâ. Ŋinde itogo noko kutambirama kamo waloma
    tia ndo lâ kinzi mbwâmbwa saka ŋgininzi. Noko kupilema kala kamo nia kondoma ŋaŋa
    ndo.
  kan-OKCV: ಆದರೂ ನರಿಗಳ ವಾಸಸ್ಥಳದಂತೆ ನಮ್ಮ ದೇಶವಿದೆ. ಕಾರ್ಗತ್ತಲಿನ ನೆರಳು ನಮ್ಮನ್ನು ಮುಚ್ಚಿಬಿಟ್ಟಂತಿದೆ.
  tam-2017: எங்களுடைய இருதயம் பின்வாங்கவும் இல்லை, எங்களுடைய காலடி உம்முடைய பாதையைவிட்டு
    விலகவும் இல்லை.
  spa-RV-1909: Cuando nos quebrantaste en el lugar de los dragones, y nos cubriste
    con sombra de muerte,
  ron-BTF: Deși ne-ai zdrobit în locuința dragonilor și ne-ai acoperit cu umbra morții.
  eng-WEBP: though you have crushed us in the haunt of jackals, and covered us with
    the shadow of death.
  eng-FBV: Even so, you crushed us, and made us into a jackal's den. You have covered
    us with the darkness of death.
  nld-1939: Toch hebt Gij ons naar het oord der jakhalzen verwezen, En ons met de
    schaduw des doods overdekt.
  nch-BL: Pero techtahuelcajtoc campa amo aqui itztoc, campa san itztoque tapiyalme
    cati mosisiníaj. Techcajtoc ipan se tzintayohuilot cati eltoc quej miquilisti.
  vie-1934: Dầu vậy, Chúa đã bẻ nát chúng tôi trong chỗ chó rừng, Bao phủ chúng tôi
    bằng bóng sự chết.
  cha-cha: Masqueseaja unyamagjam gui sagan y jacal sija, ya untampejam ni y aninen
    y finatae.
  hin-CV: फिर भी आपने हमें उजाड़ कर गीदड़ों का बसेरा बना दिया; और हमें गहन अंधकार
    में छिपा दिया.
  eng-OURB: Though you have crushed us in the haunt of jackals, and covered us with
    the shadow of death.
  spa-BES: Para que nos hayas dejado ser aplastados en lugares de miseria, y nos cubrieras
    con la sombra de muerte.
  tdx-tdx: f’ie dinemo’o an-toem-panalok’ eo, vaho kinolopo’o an-talinjon-kavilasy.
  tha-KJV: ถึงแม้​พระองค์​ทรงให้ข้าพระองค์ทั้งหลายแหลกลาญในที่ของมังกร และคลุมข้าพระองค์ทั้งหลายไว้ด้วยเงามัจจุ​ราช
  por-BR-2018: Tu tens nos afligido num lugar de chacais, e nos cobriste com sobra
    de morte.
  deu-ELO: obgleich du uns zermalmt hast am Orte der Schakale, und uns bedeckt mit
    dem Schatten des Todes.
  eng-WYC-2018: For thou hast made us low in the place of torment; and the shadow
    of death covered us. (Though thou hast made us low, or hast humbled us, in the
    place of torment; and hast covered us with the shadow of death.)
  epo-epo: Kiam Vi batis nin sur loko de ŝakaloj Kaj kovris nin per ombro de morto,
  gfk-gfk: Iesen u ga rigisane mehet ma u ga waak tar het nalamin ta ira paap rakaia,
    ma u ga pulus bakut het ma ra tamat na kankado saakit.
  uig-PIN: Biraⱪ Sǝn bizni qilbɵrilǝr makanida ǝzding, Bizgǝ ɵlüm sayisini qaplaxturdung.
  beo-beo: Be Di da fedege agoane nini sigua ohe amoga gasomoma:ne udigili yolesi.
    Di da gasidafa amo ganodini esaloma:ne nini yolesi dagoi.
  tpi-OTNT: Tasol yu bagarapim mipela long ples bilong ol wel abus. Na yu karamapim
    mipela long tudak nogut tru.
  hau-SA: Amma ka ragargaza mu ka kuma maishe mu abin farautar karnukan jeji ka kuma
    rufe mu cikin duhu baƙi ƙirin.
  udu-udu: ki /e mini ’taki ’ce’d am mo ’peni mo jin ’kon ma jala/ nycine/ mo, dhali
    kum am ’kup̱ ki mondhurumi’d jin ’kula’kul mo.
  uig-LAT: Biraq Sen bizni chilböriler makanida ezding, Bizge ölüm sayisini chaplashturdung.
  nde-nde: Kodwa wasichoboza saba yikudla kwamaganyane, wasembesa ngomnyama omkhulu.
  ton-ton: Kuo ke fesifesi ʻakimautolu ʻi he potu ʻoe fanga talākoni, mo ʻufiʻufi
    ʻaki ʻakimautolu ʻae ʻata ʻoe mate.
  ces-1613: Neobrátilo se nazpět srdce naše, aniž se uchýlil krok náš od stezky tvé,
  eng-WMB: though you have crushed us in the haunt of jackals, and covered us with
    the shadow of death.
  tam-TCV: ஆனாலும் நீர் எங்களை இடித்து, எங்கள் இடங்களை நரிகளின் உறைவிடமாக்கினீர்;
    காரிருளினால் எங்களை மூடினீர்.
  ceb-ULB: Apan gibuak mo kami sa dapit sa mga ihalas nga iro ug gitabonan kami sa
    landong sa kamatayon.
  pol-UBG: Chociaż powaliłeś nas w miejscu smoków i okryłeś nas cieniem śmierci.
  urd-GVU: تاہم تُو نے ہمیں چُور چُور کر کے گیدڑوں کے درمیان چھوڑ دیا، تُو نے ہمیں
    گہری تاریکی میں ڈوبنے دیا ہے۔
  eng-OEBCW: that you thus should have crushed us down, and covered us over with gloom,
    in the place where the jackals roam.
  deu-1912: daß du uns so zerschlägst am Ort der Schakale und bedeckst uns mit Finsternis.
  kan-2017: ಆದರೂ ನೀನು ನಮ್ಮನ್ನು ಅಪಜಯಪಡಿಸಿ ನರಿಗಳಿರುವ ಕಾಡನ್ನಾಗಿ ಮಾಡಿದ್ದೇಕೆ? ಮರಣದ ನೆರಳು
    ನಮ್ಮನ್ನು ಕವಿಯುವಂತೆ ಮಾಡಿದ್ದೇಕೆ?
  yap-yap: Machane ka mu pagmad u fithik’ e gamanman ni malboch ni de yag ni nggu
    ayweged gamad; kam digeymad u fithik’ e rumug.
  hlt-MCSB: Tedae pongui kho ah kaimih nan phen tih dueknah hlipkhup neh nan khuk
    thil.
  mdy-ETH: ኔኤኒ ጋዓንቴ ቦዓ ፔኤቃ ቤዛ ሜንሢ ኑና ኬኤሬኔ፤ ሻኔ ዹሚና ኔ ኑና ባይዜኔ።
  twi-ASANTE: Nanso wodwerɛɛ yɛn yɛɛ yɛn sakraman tuo na wode esum kabii kataa yɛn
    so.
  eng-WEBU: though you have crushed us in the haunt of jackals, and covered us with
    the shadow of death.
  acu-NT: Tura wainiatum ameka ajapkartuam ukukratkimiame. Tura asakmin iikia teenam
    pujuinawa nunisrik pujumiaji.
  spa-PDDPT: Pero Tú nos aplastaste en un sitio de chacales, Y nos cubriste con la
    sombra de muerte.
  gun-gun: Oremou'ũ ukapa jagua-tuvy nhe'ẽ ikuaia py, ha'e manoa'ã py oreao'i.
  agu-BL: Poro yi ilu' teru' ja tak'u' ama'l tan kele'n cu'n swutz. Ja tak'u' ama'l
    tan toque'n kaluwar tetz jun ama'l yi tz'inunin tu', kale wutz quent yi quimichil
    ske'j.
  ilo-ULB: Ngem nakaro ti panangburakmo kadakami iti ayan dagiti narungsot nga ayup
    ken inabbongannakami iti anniniwan ti patay.
  kpg-kpg: Gei goe guu kili gimaadou gi daha gi baahi nia manu lodo henua. Goe gu diiagi
    gimaadou gi lodo di bouli dongoeho.
  uig-ARA: بىراق سەن بىزنى چىلبۆرىلەر ماكانىدا ئەزدىڭ، بىزگە ئۆلۈم سايىسىنى چاپلاشتۇردۇڭ.
  sus-sus: Muxu bɔɲɛ mu gbilenxi i fɔxɔ ra, muxu mu muxu makuyaxi i xa kira ra,
  pon-2006: Komwi ahpw ketin keseikitala nanpwungen mahn lawalo kan; komw ketin keseikitala
    nan rotorot mosul.
  jae-jae: Mago aôm kôkêŋ kêam sec saleŋŋa sêŋac aêac popoc ma gêsuŋbôm gêjam aêac
    auc.
  ksd-ksd: Upi una kita ngidangide avet ma avet a da ra uliran na gunan, Ma upi una
    vamalur avet ma ra malur na minat.
  tur-YTC: Oysa sen bizi çakalların yerinde ezdin, Üstümüzü ölümün gölgesiyle örttün.
  bel-N: Не адступілася сэрца нашае і не адхіляліся крокі нашыя ад шляху Твайго,
  kpr-kpr: Avata ni namane bu, taima sino evetu genembo gamburaera da vasa aminda
    fiteso, tumba jinjanghari jokáda irera.
  ind-AYT: (44-20) Meskipun Engkau meremukkan kami di tempat kediaman ular naga, dan
    menyelimuti kami dengan bayang-bayang kematian,
  yom-yom: vayi wutukosikisa ayi wutukitula suamunu ki memvo ; ayi wutufuka ku tsi
    dibulu di tombi.
  yut-yut: Mani joŋ kɨlap da ekwaŋ tɨmon gak da nin paŋupbal agɨl. Aŋek pɨlɨn tuk
    madep naŋ nin wɨtjɨgɨl.
  nya-nya: Koma Inu mwatiphwanya ndi kuchititsa kuti tikhale ozunzidwa ndi ankhandwe
    ndipo mwatiphimba ndi mdima waukulu.
  hrv-hrv: niti nam se srce odmetnulo od tebe, niti nam je noga s tvoje skrenula staze,
  mps-mps: Tiali goli, nago da te uni hasa dabego pesagede dolomainu ebao. Tama nago
    da te be hulia sai dwai madi mu te mesegelibo tiwai ebao.
  tpi-tpi: Tasol yu bagarapim mipela long ples bilong ol wel abus. Na yu karamapim
    mipela long tudak nogut tru.
  dan-1931: Vort Hjerte veg ikke fra dig, vore Skridt forlod ej din Vej.
  vie-OVCB: Dù bị Ngài đánh tan nơi tử địa, cho lạc vào bóng tối tử vong.
  guj-2017: તોપણ તમે અમને શિયાળવાંની જગ્યામાં કચડ્યા છે અને અમને મોતની છાયાથી ઢાંકી
    દીધા છે
  pon-2006A: Komwi ahpw ketin keseikitala nanpwungen mahn lawalo kan; komw ketin keseikitala
    nan rotorot mosul.
  por-BRBSL: though você nos esmagou na perseguição dos chacais, e nos cobriu com
    a sombra da morte.
  eng-OEBUS: that you thus should have crushed us down, and covered us over with gloom,
    in the place where the jackals roam.
  swe-swe: Våra hjärtan har inte vänt sig bort, våra steg har inte vikit av från din
    stig (välkända, upptrampade gångväg), [Hjärta och steg beskriver tillsammans hela
    personen, det inre livet och det yttre med handlingar.]
  cth-cth: Hatei nang ni kahrawnguinaw onae koe koung na phi teh, kaimouh lathueng
    duenae tâhlip hoi na ramuk awh.
  twi-twi: Nanso wodwerɛw yɛn yɛɛ yɛn sakraman tu na wode sum kabii kataa yɛn so.
  hlt-hlt: Tedae pongui kho ah kaimih nan phen tih dueknah hlipkhup neh nan khuk thil.
  tbz-SIM: Ti í wɛ̃̀tɛ ti fɔ̃nkó, ti í yóu kucɛ ɑ ti bɛnkú kù.
  msy-2020: Nɨ guizbangɨra e abɨra, mati nɨ asɨzir atiaba itir danganimɨn e ataghizɨ,
    e akurvaziba puvatɨgha uarira iti. Nɨ mɨtarmer bar ekiamɨn e avarazɨ e an aven
    iti.
  dop-dop: Anɩ tə tɑ lɔ-ŋ yɑɑ tə́ hɑtələnɑ nyɑ́ mpɑɑʋ.
  azb-azb: Sən bizi çaqqalların diyarında əzdin, Qatı zülmətə qərq etdin.
  eng-DBY: Though thou hast crushed us in the place of jackals, and covered us with
    the shadow of death.
  hin-2017: तो भी तूने हमें गीदड़ों के स्थान में पीस डाला, और हमको घोर अंधकार में
    छिपा दिया है।
  wol-KYG: Dëdduwunu la, wàccunu saw yoon,
  bjr-bjr: Anee fifau maasa qimudaani tureeraummasee mareeqee kaasau faini ooki quqeenanara
    foora masaanaqa maridaqa. Anee firaa asukunannoo maasa rafaaqafu qimaqaananoo
    oosana sia marinaki fifau miqiananoo.
  eng-YLT: But Thou hast smitten us in a place of dragons, And dost cover us over
    with death-shade.
  kne-kne: Ngem olay mo siya di, yan binaybay-am dakami sin lugar ay pantean di mankaaangat
    ay animal. Dakami yan en ka binaybay-an sin kabolingetan ay kad-an.
  eng-WYC-2017: For thou hast made us low in the place of torment; and the shadow
    of death covered us.
  eng-WMBB: though you have crushed us in the haunt of jackals, and covered us with
    the shadow of death.
  zat-NTPS: ¿Bizr chee̱ na' nuzú' netu' chalá'ala tu lataj chee̱ be̱ snia ca', ne
    nuzú' netu' naga xelaze gátentu'?
  zty-NTPS: ¿Biẕ chen' bzo' neto' cheḻa'ale lo latj chegak bia snia ka', na' bzo'
    neto' gan za' gatto'?
  urd-GVH: ताहम तूने हमें चूर चूर करके गीदड़ों के दरमियान छोड़ दिया, तूने हमें गहरी
    तारीकी में डूबने दिया है।
  rug-rug: Ba ele veko pani gami tu Goi pa varikorapadi rina kurukuru pinomo, meke
    va opo tamununi gami Goi sa adumuna sa minate!
  gaz-gaz: Ati garuu iddoo waangoonni jiraatanitti nu caccabsite; dukkana hamaadhaan
    nu haguugde.
  fra-LSG: Notre cœur ne s’est point détourné, Nos pas ne se sont point éloignés de
    ton sentier,
  yal-yal: Nxu mi xɛtɛxi i fɔxɔ ra. Nxu munma yi fata i ya kiraan na.
  iou-iou: Upäŋkaŋ gäkä nipmaŋpikaŋ nin täŋkentäknin nämo, tom ägwäri bämopiken itkamäŋ.
    Ba bipmäŋurani pähap gänaŋ ude itkamäŋ.
  haw-1868: Ua hanapepe loa oe ia makou ma kahi nahesa; A ua hoouhi mai oe ia makou
    me ka malu o ka make.
  arb-NAV: مَعَ أَنَّكَ سَحَقْتَنَا وَسَطَ الْوُحُوشِ، وَغَمَرْتَنَا بِظِلالِ الْمَوْتِ.
  ded-ded: Geng ine eng kate yang yeneac kekecfu fainununa kecmina kpedzamenunuma
    kundungtoango semenununec.
  ewe-ewe: Gake ègbã mí gudugudu hegble mí ɖe amegaxiwo dome, eye nètsɔ viviti tsiɖitsiɖi
    tsyɔ mía dzi.
  eng-LEE: (44:20) Even when thou didst crush us in the abode of monsters, and cover
    us with the shadow of death.
  asm-FB: তথাপিও তুমি আমাক শিয়ালবোৰৰ ঠাইত গুড়ি কৰিলা, মৃত্যুচ্ছায়াৰে আমাক ঢাকি
    ধৰিলা।
  sus-A: مُشُ بْحّ مُ فبِلٍنشِ عِ قْشْ رَ، مُشُ مُ مُشُ مَكُيَشِ عِ شَ كِرَ رَ،
  fra-SBL: bien que tu nous aies écrasés dans le repaire des chacals, et nous a couverts
    de l'ombre de la mort.
  hbo-hbo: לֹא־נָסֹ֣וג אָחֹ֣ור לִבֵּ֑נוּ וַתֵּ֥ט אֲשֻׁרֵ֗ינוּ מִנִּ֥י אָרְחֶֽךָ׃
  kik-kik: No ũtũhehenjete, na ũgatũtua imamo cia mbwe, na ũgatũhumbĩra na nduma nene.
  fra-NCL: Notre cœur ne s’est pas détourné en arrière, nos pas ne se sont pas écartés
    de ton sentier,
  cek-AK: toe tasuinawk ohhaih salakah nang tit moe, duekhaih tahlip hoiah nang kraeng
    khoep.
  cuk-cuk: Ar bedi achusapur-bunnu-wawaad-e-gubya-yaba be an-balimetemalad, negasichidbi
    be anmar-idu nasiksad.
  tel-2017: కానీ నువ్వు నక్కలు తిరిగే చోట మమ్మల్ని తీవ్రంగా విరగ్గొట్టావు. చావునీడ
    కింద మమ్మల్ని కప్పి ఉంచావు.
  hat-BSA: Malgre, Ou te kraze nou nan landwa chen mawon yo, e te kouvri nou avèk
    lonbraj lanmò a.
  kos-kos: Ne ouinge kom filikuti inmasrlon kosro lemnak; Ac kom siskutla in nien
    lohsr matoltol.
  hbo-WLC: לֹא־נָס֣וֹג אָח֣וֹר לִבֵּ֑נוּ וַתֵּ֥ט אֲשֻׁרֵ֗ינוּ מִנִּ֥י אָרְחֶֽךָ׃
  ibo-ibo: Ma i gwepịara anyị mee ka anyị bụrụ ebe nkịta ọhịa na-akpagharị, jirikwa
    oke ọchịchịrị kpuchie anyị.
  ory-ory: ଆମ୍ଭମାନଙ୍କ ଅନ୍ତଃକରଣ ବିମୁଖ ହୋଇ ନାହିଁ, କିଅବା ଆମ୍ଭମାନଙ୍କ ପାଦଗତି ତୁମ୍ଭ ପଥରୁ
    ଭ୍ରଷ୍ଟ ହୋଇ ନାହିଁ।
  chk-chk: Nge en ka atatakisikem me lon lenien ekewe kolak mi mwacho o pwölükeemila
    ren rochokichin mäla.
  rop-rop: Bat yubin jis libum melabat langa ola wailwan enimul. Yubin libum melabat
    langa brabli dakbala pleis.
  ukr-1871: Хоч ти розтер нас на місцї людожерів, і покрив нас тїнню смертї.
  yon-yon: Kumban ebbed nub kuu dore beengkeneb nuwokad kan amonombe dura anon arewa
    yi okad areb kerundewen. Kwanekoreb, nub kuu kumun darewoob kumbed kebenendewen.
  deu-1951: (044-20) daß du uns zermalmtest am Orte der Schakale und uns mit Todesschatten
    bedecktest!
  eng-JPS: (44-20) Though Thou hast crushed us into a place of jackals, and covered
    us with the shadow of death.
  srp-1865: Kad si nas bio u zemlji zmajevskoj, i pokrivao nas sjenom smrtnijem,
  lug-lug: Naye ggwe otubonerezza n’otulekera emisege, n’otuleka mu kizikiza ekikutte.
  heb-heb: כי דכיתנו במקום תנים ותכס עלינו בצלמות׃
  ben-IRV: তবুও তুমি আমাদেরকে শিয়ালের জায়গায় তীব্রভাবে আমাদের ছিঁড়ে ফেলেছ এবং
    মৃত্যুরছায়ার সঙ্গে আমাদেরকে আচ্ছন্ন করেছ।
  ntu-ntu: A' katrpzme nigr mz mq enqmi rgrng mz nzrnzbrti-krdr nigr, mz nzapu-krdr
    kuli kzpetong. X nzaovxiolr nigr x kzdung nigr nzyrtzmqpeng mz gq.
  pan-pan: ਭਾਵੇਂ ਤੂੰ ਗਿੱਦੜਾਂ ਦੇ ਥਾਂ ਵਿੱਚ ਸਾਨੂੰ ਕੁਚਲਿਆ ਹੈ, ਅਤੇ ਮੌਤ ਦੀ ਛਾਇਆ ਹੇਠ ਸਾਨੂੰ
    ਢੱਕ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ကိုယ်တော်မူကား ၊ မြေခွေး နေရာ အရပ်မှာ အကျွန်ုပ် တို့ကို ချိုးဖဲ့ နှိပ်စက်၍
    ၊ သေခြင်း အရိပ်နှင့် ဖုံးလွှမ်း တော်မူ၏။
  kgf-kgf: Geŋ imi haséŋ kazuac baec kisiaiguc héʒéʒa nénécmima humucac tunumaŋnéŋ
    hoturu nénécmizaŋ.
  tte-O: Na kulogabaegimai yakayakan sokasokali luwali mena nige ama kaiwe sipapagan,
    na ugabaegimai boniboniyai gun yawasosina koina.
  tbg-tbg: Tenavu mintiaqi vi vauraravata, are tinavu qoraiqama timitehara qaakau
    vairinavu varianaini kaanarave. Are tinavu qaqira kaaramanta tenavu voqamake konkira
    ari vainainima vauro.
  hmo-hmo: to oi ese ai oi hadikaia, bona uda sisia edia gabu dekenai ai oi rakatania.
    Dibura masemase ese ai ia koua momokani.
  zar-NT: pero nusán naʼ cazuʼ netuʼ ladaj nupa nácagaca ca yuguʼ böaʼ guiʼa síniaʼ,
    en nucáʼanuʼ netuʼ ga chizóa tseajtsázatuʼ lataj chul-la.
  urd-urd: जो तूने हम को गीदड़ों की जगह में खू़ब कुचला, और मौत के साये में हम को छिपाया।
  bqc-SIM: Wá nↄ̀sɛ i liaamao, wi kɛ̃ n zɛ́wao.
  tcz-CHONGTHU: Hinlah nangin sial chenna neldi gam anei suchipden taove, nangin thina
    le muthim neikhu khum taove.
  mar-mar: तरी तू आम्हास कोल्हे राहतात त्या जागेत चिरडलेस, आणि मृत्यूछायेने आम्हास
    झाकले आहेस.
  isl-isl: Ekki höfum við snúið okkur gegn þér, ekki vikið eitt skref af vegi þínum!
  hlt-THB: Cehlai kqawng uikhqi a hqip thek thyk aham nang ing ni nam qap nawh thannaak
    ing ni sing khoep hyk ti.
  qub-qub: Chaypis gamga ñacachimashpayquimi imapis mana cashanman gargamashcanqui.
    Fiyupa yanauyaycaj chacaymanmi cachaycamashcanqui.
  bqp-bqp: N ó kɛ́ dúgudugu, n ó bùsu kɛ̀ gbɛ̃gbonnↄ kureki ũ, n gusira níkiniki
    dàóla.
  hat-hat: (044:20) Men ou menm, ki jan ou fè lage nou konsa san sekou nan mitan bèt
    nan bwa yo? Ou kite nou konsa kote ki fè nwa anpil la.
  eng-BSB: But You have crushed us in the lair of jackals; You have covered us with
    deepest darkness.
  eng-WEBPB: though you have crushed us in the haunt of jackals, and covered us with
    the shadow of death.
  kbq-kbq: Hianagi tahenka tazeri haviza hutranketa afi kramofo kumapi nemanune. Ana
    nehunka frizamofo hanizanu refitenerantane.
  pon-pon: A komui kawe kit alar ni wajan man jued, o kom kadupale kidi mot en mela.
  nhe-BL: Pero titechtlahuelcajtoc campa axaca itztoc, campa san itztoque tlapiyalime
    tlen mosisiníaj. Titechcajtoc ipan se tzintlayohuilotl tlen eltoc queja miquistli.
  wnc-wnc: Siwan ngana gata ninu amina wena, kaap zonggakan yuaing komune pasiwi maikumang.
    Siwan ninu zikaa siknga dakata usikwatanimukuyak.
  bus-bus: N wa wiwi, n wa bùsu kɛ̀ gbɛ̃ngboonↄ tɛ́kii ũ, n gusia níginigi dàwala.
  gub-BL: Ne urezuhaw pe urerezar pà àzàg yryhu pe har wainuromo ne. Urerezar pe pytunahy
    haw inuromo no.
