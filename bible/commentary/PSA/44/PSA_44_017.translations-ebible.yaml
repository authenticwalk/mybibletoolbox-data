verse: PSA.044.017
translations:
  mal-C: ഇതൊക്കെയും ഞങ്ങൾക്കുമേൽ വന്നുഭവിച്ചിട്ടും, ഞങ്ങൾ അങ്ങയെ മറന്നിട്ടില്ല; അവിടത്തെ
    ഉടമ്പടിയോട് അവിശ്വസ്തരായിട്ടുമില്ല.
  deu-TKW: daß ich die Schänder und Lästerer hören und die Feinde und Rachgierigen
    sehen muß.
  lin-lin: mpo na litio ya bato oyo bazali kofinga mpe kopamela ngai, mpe ya monguna
    oyo akangela ngai kanda.
  mmx-mmx: Na lempanga axap ga vot saparap nama ketla ma goxo domampe u kopla nema
    gita los polo lekabus taram uga lox i rinema.
  eng-LSV: All this met us, and we did not forget You, || Nor have we dealt falsely
    in Your covenant.
  eng-GNV: All this is come vpon vs, yet doe wee not forget thee, neither deale wee
    falsly concerning thy couenant.
  eng-WEBSTER: All this is come upon us; yet we have not forgotten thee, neither have
    we dealt falsely in thy covenant.
  nhw-BL: Nochi ni tlamantli topantitoc, masque amo timitzelcajtoque, niyon amo timoiyocacajtoque
    tlen nopa camanal sencahuali catli tijchijqui ininhuaya tohuejcapan tatahua.
  swh-ONEN: Hayo yote yametutokea, ingawa tulikuwa hatujakusahau wala hatujaenda kinyume
    na agano lako.
  bba-bba: yèn sɔ̃ nɛn yibɛrɛ u mɑn wɔri, u wɔmmɔ u mɑn nɔɔ kuurimɔ.
  eng-KJVCPB: All this is come upon us; yet have we not forgotten thee, Neither have
    we dealt falsely in thy covenant.
  luo-luo: Magi duto notimorena, kata obedo ni wiwa ne pok owil kodi, kata riambo
    ne singruok mari.
  aii-aii: ܟܠܵܗ̇ ܐܵܗܵܐ ܐܬܹ‌ܐ ܠܵܗ̇ ܥܲܠܲܢ ܘܠܵܐ ܢܫܹܐ ܠܲܢ ܐܸܠܘܼܟ݂، ܘܠܵܐ ܕܘܼܓܸܠܔ ܠܲܢ ܠܘܲܥܕܘܼܟ݂.
  meu-meu: Ena be asia lalomu boio, bona emu taravatu asia tataia utu, to ina idoinai
    na ai latamai ai vada e kau
  npi-ULB: यी सबै कुरा हामीमा हुन आएका छन् । तापनि हामीले तपाईंलाई बिर्सेका वा तपाईंको
    करारसँग झुटो किसिमले व्यवहार गरेका छैनौं ।
  yor-yor: Gbogbo àwọn nǹkan wọ̀nyí ń ṣẹlẹ̀ sí wa, síbẹ̀ àwa kò gbàgbé rẹ bẹ́ẹ̀ ni
    a kò ṣèké sí májẹ̀mú rẹ̀.
  pes-OPCB: این همه بر ما واقع شده است، ولی تو را فراموش نکرده‌ایم و پیمانی را که
    با ما بسته‌ای نشکسته‌ایم.
  tgl-ULB: Lahat ng ito ay dumating sa amin, pero hindi ka namin kinalimutan o pinakitunguhan
    ng mali ang iyong tipan.
  nop-nop: Nemenemek u mintanimilak iŋgoŋ oŋ, Bepaŋ, indi dutok nadikaule mu tigamam,
    be indigut mede yofolok tuguŋ u kelekut mu tiyam.
  hui-hui: Ngode Datagaliwabe-o iname í̠ embeda nahe howa í̠naga habo nalolene bi
    lowini biagobi mo habo nale kama. Ani birimagola mbirale genda uruni inaha anda
    ibiragoni.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​သည်​ကိုယ်​တော်​ရှင်​ပြု​တော် မူ​သော ပ​ဋိ​ညာဉ်​တော်​ကို​မ​ချိုး​ဖောက်​ခဲ့​ကြ​ပါ။
    ကိုယ်​တော်​ရှင်​အား​လည်း​မ​မေ့​လျော့​ခဲ့​ကြ​ပါ။ သို့​ပါ​လျက်​ဤ​ဆင်း​ရဲ​ဒုက္ခ​များ​ကို​ကျွန်​တော်
    မျိုး​တို့ ခံ​ကြ​ရ​ပါ​၏။
  bod-N: འདི་རྣམས་ངེད་སྟེང་བབས་ན༌ཡང༌། །ཁྱེད་ཉིད་བརྗེད་པར་མ་གྱུར༌ཅིང༌། །ཞལ་ཆད་ལ་ཡང་འགལ་བ༌མེད།།
  wsk-wsk: Munan memek imi suen la nangimik te aratu saparam, bare ana ni ko ko nangamili
    me sapakaso, ale ni ikia den nangarak kalem mu me kulukurukasan tala.
  sna-sna: Zvose izvi zvakaitika kwatiri kunyange takanga tisina kukukanganwai, kana
    kuva vasina kutendeka kusungano yenyu.
  spa-BLM: Todo esto se nos ha venido encima, pero no te hemos olvidado. No hemos
    sido falsos a su pacto.
  cac-cac: Aton juntzan̈ tic scot d'a quib'an̈, vach'chom maj ach b'atcan satc'olal
    cuuj. Ina to sco c'anab'ajejn̈ej a trato ac'nac d'ayon̈.
  swh-ULB: Yote haya yametupata sisi; bado hatukukusahau wewe wala kulikosea agano
    lako.
  bel-bel: Замест бацькоў Тваіх будуць сыны Твае; Ты паставіш іх валадарамі на ўсёй
    зямлі.
  deu-ELBBK: wegen der Stimme des Schmähers und Lästerers, wegen des Feindes und des
    Rachgierigen.
  mbb-OT: Nehitavù heini is langun minsan pa te wazè dey sikew lipati, ne wazè key
    zaan medrapas te paaǥi te kebpekid-uyun nu kenami.
  mal-2015: ഇതൊക്കെയും ഞങ്ങൾക്കു ഭവിച്ചു; ഞങ്ങളോ നിന്നെ മറന്നിട്ടില്ല; നിന്റെ നിയമത്തോടു
    അവിശ്വസ്തത കാണിച്ചിട്ടുമില്ല.
  gup-gup: Dja njalekenh kuhni kurduyimerranj ngadberre? Ngad minj ngundibengmidjdangimeninj
    mak ngarribakkemeninj mankarre ke kore kanmarnewokkurrmerrinj ngadberre.
  rmc-rmc: anglo asaben the dopheňiben; anglo ňeprijaťeľis, savo mange kamel te visarel
    pale e dukh.
  nlg-nlg: Ma raeni soko te kale tua me hauva ma mua nigho ponolio, Ighai tai mua
    diudiua nimua na vetena.
  pes-OPV: این همه بر ما واقع شد. اما تو را فراموش نکردیم و در عهد تو خیانت نورزیدیم.
  ron-1924: 'Тоате ачестя ни се ынтымплэ фэрэ ка ной сэ Те фи уйтат, фэрэ сэ фи кэлкат
    легэмынтул Тэу:'
  ben-OBCV: এসব আমাদের প্রতি ঘটেছে যদিও আমরা তোমাকে ভুলে যাইনি; আমরা তোমার নিয়ম ভঙ্গ
    করিনি।
  som-som: Waxyaalahaas oo dhammu way nagu dhaceen, laakiinse weli kuma aannu illoobin,
    Axdigaagana khiyaano kuma aannu samayn.
  lat-VUC: Pro patribus tuis nati sunt tibi filii; constitues eos principes super
    omnem terram.
  eng-ASVBT: All this is come upon us; yet have we not forgotten thee, Neither have
    we dealt falsely in thy covenant.
  mna-mna: Tamen niam motoyam mbeleelu som, mi amolo sua kiti mbukŋana ka tutu som.
    Kena parei ta nu kam mbulu ta boozomen taiŋgi piam?
  ita-1885: Tutto questo ci è avvenuto, e non però ti abbiamo dimenticato, E non ci
    siam portati dislealmente contro al tuo patto.
  eng-LXXUP: 'Instead of thy fathers children are born to thee: Thou shalt make them
    princes over all the earth.'
  eng-ULB: All this has come on us; yet we have not forgotten you or dealt falsely
    with your covenant.
  spa-VBL: Todo esto nos ha pasado incluso aunque nunca te olvidamos; no hemos sido
    infieles a las promesas que nos has hecho.
  fra-_FOB: Tout cela nous est arrivé; et cependant nous ne t'avons pas oublié, nous
    n'avons pas forfait à ton alliance.
  mal-mal: ഇവയെല്ലാം ഞങ്ങൾക്ക് സംഭവിച്ചു എങ്കിലും ഞങ്ങൾ അങ്ങയെ മറന്നിട്ടില്ല; അവിടുത്തെ
    നിയമത്തോട് അവിശ്വസ്തത കാണിച്ചിട്ടുമില്ല.
  urd-GVR: Yih sab kuchh ham par ā gayā hai, hālāṅki na ham tujhe bhūl gae aur na
    tere ahd se bewafā hue haiṅ.
  suz-BL: मोदेंशो दुम्‍त हना यो, गो इन कली मप्रेंदक। मिनु इन कबल यो मप्रोंइक।
  eng-NOY: All this hath come upon us; Yet have we not forgotten thee, Nor have we
    been false to thy covenant.
  ita-1927: Tutto questo ci è avvenuto. Eppure non t’abbiam dimenticato e non siamo
    stati infedeli al tuo patto.
  ckb-ckb: ئەمانەمان هەمووی بەسەرهاتووە، لەگەڵ ئەوەشدا تۆمان لەبیر نەکردووە، پەیمانی
    تۆمان نەشکاندووە.
  eng-BBE: All this has come on us, but still we have kept you in our memory; and
    we have not been false to your word.
  xsi-xsi: Maro Kindeni, ŋana sâ kâ ŋga vetâŋa mine ipâŋga pama, a? Maka ŋandai kaloma
    kapa ŋanano ŋga, aku ŋandai katoto ŋgua pâŋa ŋinde noko muŋga kuveta kuku maka
    ŋga.
  kan-OKCV: ಇದೆಲ್ಲಾ ನಮ್ಮ ಮೇಲೆ ಬಂತು; ಆದರೆ ನಾವು ನಿಮ್ಮನ್ನು ಮರೆತುಬಿಡಲಿಲ್ಲ; ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯನ್ನು
    ಬಿಡಲಿಲ್ಲ.
  tam-2017: இவையெல்லாம் எங்கள்மேல் வந்திருந்தும், உம்மை நாங்கள் மறக்கவும் இல்லை, உம்முடைய
    உடன்படிக்கைக்குத் துரோகம்செய்யவும் இல்லை.
  spa-RV-1909: Todo esto nos ha venido, y no nos hemos olvidado de ti; y no hemos
    faltado á tu pacto.
  ron-BTF: Toate acestea au venit peste noi; totuși nu te-am uitat, nici nu ne-am
    purtat înșelător în legământul tău.
  eng-WEBP: All this has come on us, yet we haven’t forgotten you. We haven’t been
    false to your covenant.
  eng-FBV: All this has happened to us even though we didn't forget you; we haven't
    been unfaithful to the promises we made to you.
  nld-1939: En dit alles trof ons, ofschoon wij U niet hebben vergeten, En uw Verbond
    niet hebben verbroken.
  nch-BL: Nochi ni tamanti topantitoc, masque amo timitzelcajtoque, yon amo timoiyocacajtoque
    ten nopa camanal sencahuali cati tijchijqui inihuaya tohuejcapan tatahua.
  vie-1934: Mọi điều ấy đã xảy đến cho chúng tôi; song chúng tôi nào quên Chúa. Cũng
    không bội nghịch giao ước của Chúa.
  cha-cha: Todo este manmato guiya jame; lao ti manmalelefajam nu jago, ni ti manmatinasjam
    mandague ni y tratumo.
  hin-CV: हमने न तो आपको भुला दिया था, और न हमने आपकी वाचा ही भंग की; फिर भी हमें
    यह सब सहना पड़ा.
  eng-OURB: All this has come on us, yet have we not forgotten you, Neither have we
    been false to your covenant ·binding contract between two or more parties·.
  spa-BES: Todo esto ha venido sobre nosotros, pero aún así te hemos mantenido en
    nuestra memoria; y no hemos faltado a tu pacto.
  tdx-tdx: Toe hene nifetsak’ ama’ay, f’ie tsy nañaliño Azo, vaho tsy nivalik’ amy
    fañina’oy.
  tha-KJV: สิ​่งทั้งปวงนี้​เก​ิดแก่ข้าพระองค์​ทั้งหลาย แม้ว​่าข้าพระองค์​ไม่​ลืมพระองค์
    หรือทุ​จร​ิตต่อพันธสัญญาของพระองค์
  por-BR-2018: Tudo isto veio sobre nós; porém não nos esquecemos de ti, nem traímos
    o teu pacto.
  deu-ELO: Dieses alles ist über uns gekommen, und wir haben deiner nicht vergessen,
    noch betrüglich gehandelt wider deinen Bund.
  eng-WYC-2018: All these things came on us, and we have not forgotten thee; and we
    did not wickedly in thy testament. (All these things came upon us, but we did
    not forget thee; and we have not broken thy covenant.)
  epo-epo: Ĉio tio trafis nin, sed ni Vin ne forgesis, Kaj ni ne perfidiĝis al Via
    interligo.
  gfk-gfk: Kaiken bakut ga hanuat taar ta het, iesen mehet pai ga luban ugu, ma het
    pai lake no num kunubus.
  uig-PIN: Mana bularning ⱨǝmmisi beximizƣa qüxti; Biraⱪ biz Seni untumiduⱪ, Yaki
    ǝⱨdǝnggǝ ⱨeq asiyliⱪ ⱪilmiduⱪ;
  beo-beo: Amo hou huluane da ninima doaga:i dagoi. Be ninia da Di hame gogolei. Ninia
    da sema gousa:su amo Di ninima hamoi, amo hamedafa fi.
  tpi-OTNT: God, mipela i no lusim tingting long yu na mipela i no sakim tok bilong
    kontrak bilong yu. Tasol ol dispela samting i bin kamap long mipela.
  hau-SA: Dukan wannan ya faru da mu, ko da yake ba mu manta da kai ba ko mu kasance
    masu ƙarya ga alkawarinka.
  udu-udu: Aris to gwansan p̱u’dki’d ap̱o/ aman mo, ba aman ’konaki ŋa /e mo, walla
    aman ’konaki ta thus gom gwom pini jin gamu me’d mo.
  uig-LAT: Mana bularning hemmisi béshimizgha chüshti; Biraq biz Séni untumiduq, Yaki
    ehdengge héch asiyliq qilmiduq;
  nde-nde: Konke lokhu kwenzakala kithi, lanxa sasingakulibalanga; asathembeka esivumelwaneni
    sakho.
  ton-ton: Kuo hoko ʻae meʻa ni kotoa pē kiate kimautolu; ka naʻe ʻikai te mau fakangalongaloʻi
    koe, pea naʻe ʻikai te mau fai kākā ʻi hoʻo fuakava.
  ces-1613: A to z příčiny řeči utrhajícího a hanějícího, z příčiny nepřítele a vymstívajícího
    se.
  eng-WMB: All this has come on us, yet we haven’t forgotten you. We haven’t been
    false to your covenant.
  tam-TCV: நாங்கள் உம்மை மறவாமல் இருந்தோம்; உமது உடன்படிக்கைக்கு உண்மையுள்ளவர்களாய்
    இருந்தோம்; ஆனாலும், இவையெல்லாம் எங்களுக்கு நடந்தன.
  ceb-ULB: Kining tanan miabot kanamo; apan kami wala nakalimot kanimo o nakalapas
    sa imong kasabotan.
  pol-UBG: To wszystko nas spotkało, a jednak nie zapomnieliśmy o tobie ani nie naruszyliśmy
    twojego przymierza.
  urd-GVU: یہ سب کچھ ہم پر آ گیا ہے، حالانکہ نہ ہم تجھے بھول گئے اور نہ تیرے عہد سے
    بےوفا ہوئے ہیں۔
  eng-OEBCW: All this has come upon us, yet we have not forgotten you nor falsely
    dealt with your covenant.
  deu-1912: Dies alles ist über uns gekommen; und wir haben doch dein nicht vergessen
    noch untreu in deinem Bund gehandelt.
  kan-2017: ನಾವು ನಿನ್ನನ್ನು ಮರೆಯದೆಯೂ, ನಿನ್ನ ನಿಬಂಧನೆಗಳನ್ನು ಮೀರದೆಯೂ ಇದ್ದರೂ; ಇದೆಲ್ಲಾ ನಮ್ಮ
    ಮೇಲೆ ಬಂದಿದೆಯಲ್ಲಾ!
  yap-yap: Gubin e pin’ey nike buch ngomad, ni yug aram rogon ni dawor gu paged talinem
    ara gu th’abed fare m’ag ni mu ngongliy u thildad.
  hlt-MCSB: He boeih loh kaimih taengah ha pai dae nang kan hnilh uh pawt tih na paipi
    dongah rhi ka lat uh moenih.
  mdy-ETH: ዬይ ቢያ ኑና ሄሌሢ ኔና ኑ ዋሊባኣንቴ፥ ኔኤኮ ጫኣቁሞ ኑ ሃሺ ሻሂባኣንቴኬ።
  twi-ASANTE: Yeinom nyinaa too yɛn deɛ, nanso yɛn werɛ mfirii wo, na yɛmmuu wʼapam
    no nso so.
  eng-WEBU: All this has come on us, yet we haven’t forgotten you. We haven’t been
    false to your covenant.
  acu-NT: Antsu iikia aminu chichamem tuke umirnuyaji. Tura ameka kajinmichuyaji.
    Tura waininayat iinka pasé awajtamsarmiaji.
  spa-PDDPT: Todo esto nos vino, Pero no nos olvidamos de Ti, Ni fuimos infieles a
    tu Pacto.
  gun-gun: Ha'e nunga ha'e javi orere oiko. Ha'e rami teĩ ndorerexarai ndegui, ndorojepe'ai
    guive ndereve guarã rejapo va'ekue gui,
  agu-BL: Ya'stzun kutane'n ẍchik'ab. Poro nk'e'tz tan paj yi jajk elu' te kac'u'l,
    nka jajk kapaj ca'wlu'.
  ilo-ULB: Immay amin daytoy kadakami; nupay kasta, saandaka a nalipatan wenno sinalungasing
    ti tulagmo.
  kpg-kpg: Nia mee huogodoo aanei gu hai mai gi gimaadou, ma e aha maa gimaadou digi
    de langahia Goe, be e oho au hagababa ala ne hai Kooe mai gi gimaadou.
  uig-ARA: مانا بۇلارنىڭ ھەممىسى بېشىمىزغا چۈشتى؛ بىراق بىز سېنى ئۇنتۇمىدۇق، ياكى
    ئەھدەڭگە ھېچ ئاسىيلىق قىلمىدۇق؛
  sus-sus: Naxee n xɔnxi, nee n mayelema, e n konbima. E wama e gbeɲɔxɔfe.
  pon-2006: Mepwukat koaros re wiahiong kiht, mehndahte ma se sohte manokeikomwihla
    de kauwehla inowo me komw ketin wiahiong kiht.
  jae-jae: Aêac atap gêŋ tonaŋ ŋai samob sa, mago aliŋ aôm siŋ ma agôm aômnêm poac
    paliŋ atom.
  ksd-ksd: Go ra lavur magit i tadav avet; Ma pa ave valubane u, Ma pa ave rara kan
    kaum kunubu.
  tur-YTC: Bütün bunlar başımıza geldi, Yine de seni unutmadık. Antlaşmana ihanet
    etmedik.
  bel-N: дзеля голасу тых, што зьневажаюць і лаюць мяне, дзеля аблічча ворага і мсьціўцы.
  grc-BRENT: Ἀντὶ τῶν πατέρων σου ἐγενήθησάν σοι υἱοὶ, καταστήσεις αὐτοὺς ἄρχοντας
    ἐπὶ πᾶσαν τὴν γῆν.
  kpr-kpr: Namane ni jo kotae eraera, a ninda evovo geka jo bejae eraera. Avata, ari
    avavaga namanekena sirorerira.
  ind-AYT: (44-18) Semua ini telah menimpa kami, tetapi kami tidak melupakan Engkau,
    dan kami tidak curang terhadap perjanjian-Mu.
  yom-yom: Mamoso momo matubuila vayi beto tusia kuzimbakana ; Voti tusia ba luvunu
    mu Nguizani aku ko.
  yut-yut: Piŋkop, nin gak dɨma ɨŋtaŋ gamgumaŋ, ae gak dakon saŋbek saŋbek dakon gen
    dɨma abɨŋ yɨpgumaŋ. Mani uŋun yo morap noman taŋ nimgwit.
  nya-nya: Zonsezi zinatichitikira ngakhale kuti ifeyo sitinayiwale Inu kapena kuonetsa
    kusakhulupirika pa pangano lanu.
  hrv-hrv: zbog pogrdne graje podrugljivaca, zbog osvetljiva dušmanina.
  mps-mps: God, dago nage homu kone palubo me gegeda palisiąyu, tama dago nago dąų
    walali bomai po te me sela sąyu ebeo. Tiali goli, te sę dabe daba pedalubao.
  tpi-tpi: God, mipela i no lusim tingting long yu na mipela i no sakim tok bilong
    kontrak bilong yu. Tasol ol dispela samting i bin kamap long mipela.
  dan-1931: for spottende, hånende Tale, for Fjendens og den hævngerriges Blikke.
  vie-OVCB: Dù chúng con tín trung cùng giao ước, không phút nào quên Chúa Toàn Năng,
    nhưng hoạn nạn sao vẫn đến gần.
  guj-2017: આ બધું અમારા પર આવી પડ્યું છે; તોપણ અમે તમને વીસરી ગયા નથી અને તમારા કરાર
    પ્રતિ વિશ્વાસઘાતી બન્યા નથી.
  pon-2006A: Mepwukat koaros re wiahiong kiht, mehndahte ma se sohte manokeikomwihla
    de kauwehla inowo me komw ketin wiahiong kiht.
  por-BRBSL: All isto chegou até nós, mas não nos esquecemos de você. Não temos sido
    falsos em relação ao seu pacto.
  eng-OEBUS: All this has come upon us, yet we have not forgotten you nor falsely
    dealt with your covenant.
  swe-swe: från rösten av förolämparen och smädaren (från verbet ”att skära och såra”),
    från ansiktet [synen] av fienden och hämnaren. [Röst och ansikte kompletterar
    varandra, både hörsel- och synintryck påverkar. Vers 16 har framträdande k-ljud
    och i vers 17 är m-ljudet framträdande. Vers 17 är på hebreiska ”miqqol meharep
    umageddep mipene oyeb umitnaqqem”. Med hjälp av allitteration och assonans, vokalrim
    på bokstaven ”e”, kulminerar beskrivningen av fienden.]
  cth-cth: Hotnaw pueng ni na bo sin. Hatei, na pahnim boihoeh. Na lawkkam hai ka
    tapoe boihoeh.
  twi-twi: Eyinom nyinaa too yɛn de, nanso yɛn werɛ mfii wo, na yemmuu wʼapam no nso
    so ɛ.
  hlt-hlt: He boeih loh kaimih taengah ha pai dae nang kan hnilh uh pawt tih na paipi
    dongah rhi ka lat uh moenih.
  tbz-SIM: '@see-verse:PSA.044.016'
  msy-2020: O God, en nɨghnɨzimɨn, e nɨ ataghizir puvatɨ. Nɨn Akar Dɨkɨrɨzir Gavgavim,
    e anebɨghizir puvatɨ. Ezɨ bizir kurar kaba e batifi.
  dop-dop: kɛ wɑɑtʋ wei mɑ nɩɩkɩ kolontu kʋtʋɣʋ nɑ ɩ sɑɣɑtʋɣʋ tɔ.
  azb-azb: Səni unutmadığımız, Əhdinə xəyanət etmədiyimiz halda Bunların hamısı başımıza
    gəldi.
  eng-DBY: 'All this is come upon us; yet have we not forgotten thee, neither have
    we dealt falsely against thy covenant:'
  hin-2017: यह सब कुछ हम पर बीता तो भी हम तुझे नहीं भूले, न तेरी वाचा के विषय विश्वासघात
    किया है।
  wol-KYG: ndax kókkali yeek xastey nit ñi ma bañ, di feyoonteek man.
  bjr-bjr: Oo Anutu, anee fifau maasa dari mariananoo. Maasa aniara sia qauniqa sia
    ani qima afeekaikira ufa rukieeqa sandanainai qidaqa. Maa manda oosanafa fifau
    maasa rafaaqafu qimaqaidanoo.
  eng-YLT: All this met us, and we did not forget Thee, Nor have we dealt falsely
    in Thy covenant.
  kne-kne: Napasamak en dakami amin dana olay adi mi nilinglingan sik-a. Maga met
    di nilabsing mi sin intolag mo en dakami.
  eng-WYC-2017: All these things came on us, and we have not forgotten thee; and we
    did not wickedly in thy testament.
  eng-WMBB: All this has come on us, yet we haven’t forgotten you. We haven’t been
    false to your covenant.
  zat-NTPS: Xúgute̱ da caní dxaca chee̱ntu', ne quebe ne gal-la lazrentu' Lue', ne
    quebe ne guzúantu' chalá'ala xel-la' wezría chiu'.
  zty-NTPS: Yógo'te da' ki žákgaken cheto', san bi na' gaḻ ḻáže'to' Le'. Bi na'
    wzoato' cheḻa'ale x̱tižo'o dan' bénḻeno' neto'.
  urd-GVH: यह सब कुछ हम पर आ गया है, हालाँकि न हम तुझे भूल गए और न तेरे अहद से बेवफ़ा
    हुए हैं।
  rug-rug: Sari doduru tinasuna hire si ta evaṉa koa gami, ba lopu luara panigo gami
    si Goi, meke lopu va kari pania gami sa Mua vinariva egoi koa gami.
  gaz-gaz: Kun hundi nutti dhufeera; taʼus nu si hin daganne; yookaan kakuu kee keessatti
    amanamummaa hin dhabne.
  fra-LSG: A la voix de celui qui m’insulte et m’outrage, A la vue de l’ennemi et
    du vindicatif.
  yal-yal: xɔnnantenne falane xɔn naxanye n bɛsɛnxɔnyama, e nun n yaxun naxanye e
    gbeen ɲɔxɔma n na.
  iou-iou: Jide? Gäka guŋ taŋpäŋ gäkkät topmäk-topmäk kubägän täŋpani u irepmitnapäŋ
    imaka waki ude pewi ahäŋ nimitak? Nämo, nin ude nämo täŋkumäŋ.
  haw-1868: Ua pau ia mea i ke kau mai maluna o makou, Aole hoi makou i hoopoina ia
    oe; Aole hoi i hoopunipuni makou ma kou berita.
  arb-NAV: هَذَا كُلُّهُ وَقَعَ عَلَيْنَا، فَمَا نَسِينَاكَ وَلَا خُنَّا عَهْدَكَ.
  ded-ded: Imoc sasawa fingecnemmeec, fora. Nga neneng sifu geac mong mi nigecnunuec,
    kpac. Ge nenigoc dzadzahac menec, imoc wama ikoc mong mi anggening.
  ewe-ewe: Togbɔ be míeŋlɔ wò be, alo da alakpa le wò nubabla la me o hã la, èna nu
    siawo katã va mía dzi.
  eng-LEE: (44:18) All this is come over us, yet have we not forgotten thee; nor have
    we dealt falsely by thy covenant;
  asm-FB: আমালৈ এই সকলো ঘটিল; তথাপি আমি তোমাক পাহৰা নাই, অথবা তোমাৰ ব্যৱস্থাৰ বিষয়ে
    বিশ্বাস-ঘাতকতা কৰা নাই।
  sus-A: نَشٍيٍ ﭑ شْنشِ، نٍيٍ ﭑ مَيٍلٍمَ، عٍ ﭑ كٌنبِمَ. عٍ وَ مَ عٍ فبٍحْشْقٍ.
  fra-SBL: Tout cela nous est tombé dessus, mais nous ne vous avons pas oublié. Nous
    n'avons pas failli à votre alliance.
  hbo-hbo: מִ֭קֹּול מְחָרֵ֣ף וּמְגַדֵּ֑ף מִפְּנֵ֥י אֹ֝ויֵ֗ב וּמִתְנַקֵּֽם׃
  kik-kik: Twakorirwo nĩ maũndũ macio mothe, o na gũtuĩka tũtiariganĩirwo nĩwe, o
    na kana tũgĩthaahia kĩrĩkanĩro gĩaku.
  fra-NCL: à la voix de celui qui m’insulte et m’outrage, à la vue de l’ennemi et
    de celui qui respire la vengeance.
  cek-AK: Hae hmuennawk boih kaicae nuiah phak; toe nang kang pahnet o ai, lok na
    maihaih doeh ka phrae o ai.
  cuk-cuk: Bela we-ibmar anmargi gusad. Degi-inigwele, anmar be-iessulid. Dadgan-Ebo-Be-Igar-Mesisadi
    anmar gwen-bichissulid.
  uig-CYR: «Ата-бовилириңниң орниға оғуллириң чиқиду; Сән уларни пүткүл җаһанға һаким
    қилисән.
  tel-2017: ఇదంతా మాకు జరిగినా మేము మాత్రం నిన్ను మర్చిపోలేదు. నీ నిబంధనను అతిక్రమించలేదు.
  hat-BSA: Tout sa gen tan rive sou nou, men nou pa te bliye Ou, ni nou pa t aji nan
    manti selon akò Ou a.
  ukr-ONPU: Замість предків твоїх, о царю, будуть сини твої; Ти поставив їх князями
    по всій землі.
  kos-kos: Ma inge nukewa sikyak nu sesr Kut finne tiana mulkinkomla Ku kunausla wulela
    su kom oakiya inmasrlosr ac kom.
  hbo-WLC: מִ֭קּוֹל מְחָרֵ֣ף וּמְגַדֵּ֑ף מִפְּנֵ֥י א֝וֹיֵ֗ב וּמִתְנַקֵּֽם׃
  ibo-ibo: Ọ bụ ezie na ihe ndị a adakwasịla anyị, ma anyị echefubeghị gị. Anyị enupubeghị
    isi nʼọgbụgba ndụ anyị na gị.
  ory-ory: ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ଏସବୁ ଘଟିଅଛି; ତଥାପି ଆମ୍ଭେମାନେ ତୁମ୍ଭକୁ ପାସୋରି ନାହୁଁ, କିଅବା
    ତୁମ୍ଭ ନିୟମ ବିଷୟରେ ଅସତ୍ୟ ବ୍ୟବହାର କରି ନାହୁଁ।
  chk-chk: Ekei mettoch meinisin ra fis ngenikem, nge äm aisap manlükukala ika atai
    om we pwon.
  rop-rop: Ol dislot ting na bin hepin langa melabat, nomeda melabat nomo bin fogedabat
    yu o breigim det strongwan pramis weya yubin meigim garram melabat.
  ukr-1871: Се все впало на нас, та ми не забули тебе, і не спроневірились завіту
    твому.
  yon-yon: Korem kee nub yaa kwane menebimaan kumban, nub kuu eb yaa nonondandimokban
    kere eb amob weng yaa korondimokban.
  deu-1951: (044-18) Dieses alles ist über uns gekommen; und doch haben wir deiner
    nicht vergessen, noch deinen Bund gebrochen.
  eng-JPS: (44-18) All this is come upon us; yet have we not forgotten Thee, neither
    have we been false to Thy covenant.
  srp-1865: Sve ovo snaðe nas; ali ne zaboravismo tebe, niti prestupismo zavjeta tvojega.
  lug-lug: Ebyo byonna bitutuseeko, newaakubadde nga tetukwerabidde, wadde obutagondera
    ndagaano yo.
  heb-heb: כל זאת באתנו ולא שכחנוך ולא שקרנו בבריתך׃
  ben-IRV: এইসব আমাদের উপর এসেছে; কিন্তু আমরা তোমাকে ভুলে যাই নি, বা তোমার নিয়ম বিষয়ে
    বিশ্বাসঘাতকতা করিনি।
  ntu-ntu: Kxmule-esz' nzprtzmqng bagr da lcng A' trmrbrtru mz drtwrgr nim x Nzesz'tikr
    Drtwrgu.
  pan-pan: ਇਹ ਸੱਭੋ ਕੁਝ ਸਾਡੇ ਉੱਤੇ ਬੀਤਿਆ ਹੈ, ਪਰ ਅਸੀਂ ਤੈਨੂੰ ਨਹੀਂ ਵਿਸਾਰਿਆ, ਨਾ ਤੇਰੇ ਨੇਮ
    ਵਿੱਚ ਬੇਈਮਾਨੀ ਕੀਤੀ ਹੈ।
  mya-JVB: ထို မျှ လောက်ခံရ သော်လည်း ၊ အကျွန်ုပ် တို့သည် ကိုယ်တော် ကို မ မေ့ မလျော့။
    သစ္စာ တော်ကို မ ဖျက် ကြပါ။
  kgf-kgf: Haka silic imuhucya mocʒoŋ hicŋi nénécmiyec, néŋ guac eluŋ ménda nunuyunec
    guac sisipac ac imi ménda logianʒiŋ.
  tte-O: Nige kanunuwa-mwatainagiwo yo am kelabilabin kamwasana uginauli nige kalilikwai,
    na iyamo polowe bwaite iyawatagili kolimai.
  tbg-tbg: Tenavu kia ariara tauru karaiti, kia ai uvavata raqa karaiti vaurarovata,
    vi haikava vi haikava qovarama vimanta tenavu qoraiqamavi vaunara.
  hmo-hmo: Ai ese oi dekenai ai laloaboio lasi, bona oiemu gwauhamata taravatuna,
    be ai utua lasi, to inai dika ibounai be ai dekenai idia vara vadaeni.
  zar-NT: Guca queë́tuʼ yúguʼtë lë ni sal-laʼ bitiʼ nál-la ládxiʼtuʼ Liʼ, en bitiʼ
    nucáʼanatuʼ didzaʼ dzaga bénlenuʼ netuʼ.
  urd-urd: यह सब कुछ हम पर बीता तोभी हम तुझ को नहीं भूले, न तेरे 'अहद से बेवफ़ाई की;
  rus-SYN: Вместо отцов Твоих, будут сыновья Твои; Ты поставишь их князьями по всей
    земле.
  bqc-SIM: ma láanikɛnaↄ ń ma sↄ̃̀sↄ̃naↄ yã́i ń ma ibɛɛ pↄ́ aa ye tↄsiaↄ yã́o.
  tcz-CHONGTHU: Hichenghi kathoh jeng vangun keihon nangma kasumil deh pouvin ahi.
    Kitepna thuchengho jong kasukeh deh pouve.
  mar-mar: हे सर्व आमच्यावर आले आहे, तरी आम्ही तुला विसरलो नाही, किंवा करारांत खोटे
    वागलो नाही.
  isl-isl: '@see-verse:PSA.044.016'
  hlt-THB: Nang ce am nim hilh unyng saw na paipi awm a sawhqat na am sai thai unyng;
    vemyihkhqi boeih ve kaimih a venawh pha law hy.
  qub-qub: Llapan chaycuna nogacunata chayamasha captinpis manami gamtaga gongaycushayquichu;
    parlacushanchïtapis manami gongaycushächu.
  bqp-bqp: Abirekũ ó lé pínki, bee kũ n yã dí sãóguro, ódi n bàka kunna kũoo
    yã gbororo.
  hat-hat: (044:18) Wi, tout malè sa yo rive nou, men, nou pa janm bliye ou. Nou pa
    t' manke anyen nan kontra ou fè avèk nou an.
  eng-BSB: All this has come upon us, though we have not forgotten You or betrayed
    Your covenant.
  eng-WEBPB: All this has come on us, yet we haven’t forgotten you. We haven’t been
    false to your covenant.
  kbq-kbq: Kagrira tamefira hugamita huhagerafi huvempa keka'a ha'ontaginonanagi,
    ama ana zantamimo'a tagritera fore nehie.
  pon-pon: Mepukat karoj lel don kit er, ari jo, je jota kak monokela komui, de wia
    dip on japwilim omui inau.
  nhe-BL: Nochi ni tlamantli topantitoc, yonque ax timitzilcajtoque, niyon ax timoiyocacajtoque
    tlen nopa tlajtol sencahuali tlen tijchijqui ininhuaya tohuejcapan tatahua.
  wnc-wnc: Anutu, ninu gae dua botakumang. Aho! Gatane pasap wamba ninu dua yamasandemang.
    Siwan ngana sanga wa ninkatang apbut.
  bus-bus: Beee wa le píngi, baa kɛ̀ n yã e sãwaguro, wée n bà kuunawao yã gbororo.
  gub-BL: Na'urereharaz kwaw newi ure. Nuruzuhaw kwaw neze'eg neremiaihu wanupe neremimume'u
    kwer ure. Nezewe rehe we a'e ma'e paw uzeapo urewe a'e.
  eng-DRA: 'Instead of thy fathers, sons are born to thee: thou shalt make them princes
    over all the earth.'
