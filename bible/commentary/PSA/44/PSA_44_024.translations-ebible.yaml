verse: PSA.044.024
translations:
  mal-C: അങ്ങെന്തിനാണ് ഞങ്ങൾക്കു മുഖം മറയ്ക്കുന്നത്? ഞങ്ങളുടെ കഷ്ടവും പീഡയും മറക്കുന്നതും
    എന്തിന്?
  deu-TKW: Wache auf! Warum schläfst du, Herr? Erwache, verwirf nicht für immer!
  lin-lin: Nkolo, lamuka ! Mpo na nini ozali kolala ? Lamuka, kobwaka biso te mpo
    na libela.
  mmx-mmx: Tila u lipe avolo nema? Nemen uta domampe levesongsongot mi levenmumuat
    atnema.
  eng-LSV: Why do You hide Your face? You forget our afflictions and our oppression,
  eng-GNV: Wherefore hidest thou thy face? and forgettest our miserie and our affliction?
  eng-WEBSTER: Why hidest thou thy face, and forgettest our affliction and our oppression?
  nhw-BL: ¿Para tlen timoixtlatía? Eltoc quen tiquelcajtoc para tojuanti titlaijiyohuíaj
    huan miyac techcualancaitaj.
  swh-ONEN: Kwa nini unauficha uso wako na kusahau taabu na mateso yetu?
  bba-bba: A dom yɑndo Yinni! Mbɑn sɔ̃nɑ ɑ do. A dom yɑndo. A ku sun yinɑ sere kɑ
    bɑɑdommɑɔ.
  eng-KJVCPB: Wherefore hidest thou thy face, And forgettest our affliction and our
    oppression?
  luo-luo: Ere gima omiyo ipandonwa wangʼi momiyo wiyi owil kod pek ma wan-go kod
    chandruokwa?
  aii-aii: ܩܵܡܘܿܕܝܼ ܛܲܫܹܝܬ ܠܵܗ̇ ܦܵܬܘܼܟ݂، ܘܢܵܫܹܝܬ ܥܵܘܩܵܢܲܢ̈ ܘܐܘܼܠܨܵܢܲܢ̈؟
  meu-meu: Dahaka dainai vairamu o huniamu? Dahaka dainai emai hekwarahi bona emai
    hisihisi o lalo boiomu?
  npi-ULB: तपाईंले किन आफ्नो मुहार लुकाउनुहुन्‍छ र हाम्रा कष्‍ट र हाम्रा अत्‍याचारलाई
    बिर्सनुहुन्छ?
  yor-yor: Èéṣe tí ìwọ ń pa ojú rẹ mọ́ tí ìwọ sì gbàgbé ìpọ́njú àti ìnira wa?
  pes-OPCB: چرا روی خود را از ما برمی‌گردانی و ذلت و خواری ما را نادیده می‌گیری؟
  tgl-ULB: Tumindig ka, huwag mo kaming ilayo ng tuluyan. Bakit mo tinatago ang iyong
    mukha at kinakalimutan ang aming paghihirap at kaapihan?
  nop-nop: Du maŋgoŋde namandake kufulahebi tiŋa wooŋ kweetniŋ hataŋ? Indi folofigita
    nadiyam be malabumuŋ hekiyam wendok adi nadikaule mu tibeŋ.
  hui-hui: Irane aginaga ha do ho kebe. Agali bu karume ina mo ko haragola ina tandaga
    timbuni halu genda dewaore yu kamago embeda nahabe.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​အ​ဘယ်​ကြောင့် ကျွန်​တော်​မျိုး​တို့​အား​မျက်​နှာ​တော်​ကို
    လွှဲ​တော်​မူ​ပါ​သ​နည်း။ ကျွန်​တော်​မျိုး​တို့​၏​ဝေ​ဒ​နာ​နှင့်​ဆင်း​ရဲ​ဒုက္ခ​များ​ကို
    မေ့​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: ཁྱེད་ཀྱི་ཞལ་རས་སྦས་ནས༌ནི། །ངེད་རྣམས་འཕྲད་པའི་སྡུག་བསྔལ༌དང༌། །གཉའ་གནོན་བརྗེད་པ་ཅི་ཡིན༌ནམ།།
  wsk-wsk: Ana nanga bita maguwuman se ikup tawun biya ningi bagasan, bare ni anape
    ko ana nago ko kema kaluwusam ale kamili sapakoyam bagasam?
  sna-sna: Ko, munovanzirei chiso chenyu muchikanganwa kutambudzika nokudzvinyirirwa
    kwedu?
  spa-BLM: ¿Por qué ocultas tu rostro? ¿y olvidar nuestra aflicción y nuestra opresión?
  cac-cac: ¿Tas yuj tzach b'at mican d'ayon̈? ¿Tas val yuj tzon̈ b'atcan satc'olal
    uuj d'a scal co nivan yaelal tic?
  swh-ULB: Kwa nini unaficha uso wako na kusahau mateso yetu na kukandamizwa kwetu?
  deu-ELBBK: Erwache! Warum schläfst du, Herr? Wache auf! Verwirf uns nicht auf ewig!
  mbb-OT: Maan is mid-elesan key kenikew wey wazè key kenikew seǥipaa kayi te menge
    elentusen dey wey kedèdaaǥa kenami?
  mal-2015: നീ നിന്റെ മുഖത്തെ മറെക്കുന്നതും ഞങ്ങളുടെ കഷ്ടവും പീഡയും മറന്നുകളയുന്നതും
    എന്തു?
  gup-gup: Njalekenh kanmarnewarlkkarren ngadberre? Yuwn bu yibengmidjdan bu ngad
    ngarrihdjakbekkan dja kunrayek duninjh bebmeng ngadberre!
  rmc-rmc: Ušťi upre, Rajeja! Soske soves? Preker tut! Ma odčhiv amen pro furt!
  nlg-nlg: E ghua ge o vaevane keha? E ghua ge o nighi ponolio nimami na lei vahaghitaili
    mana gunaguna?
  pes-OPV: چرا روی خود را پوشانیدی و ذلت و تنگی مارا فراموش کردی؟
  ron-1924: Пентру че Ыць аскунзь Фаца? Пентру че уйць де ненорочиря ши апэсаря ноастрэ?
  ben-OBCV: কেন তুমি তোমার মুখ লুকিয়ে রাখো আর আমাদের দুর্দশা ও নির্যাতন ভুলে যাও?
  som-som: Bal maxaad wejiga nooga qarsanaysaa, Oo aad u illoobaysaa dhibaatada iyo
    dulmiga aan ku dhex jirno?
  eng-ASVBT: Wherefore hidest thou thy face, And forgettest our affliction and our
    oppression?
  mna-mna: Parei ta piŋgis motom piam? Pataŋana biibi ta ambaada i, nu re som?
  ita-1885: Perchè nascondi la tua faccia? Perchè dimentichi la nostra afflizione
    e la nostra oppressione?
  eng-ULB: Why do you hide your face and forget our affliction and our oppression?
  spa-VBL: ¿Por qué apartas tu vista de nosotros y no de tas cuenta de nuestra miseria
    y sufrimiento?
  fra-_FOB: Pourquoi caches-tu ta face? Pourquoi oublies-tu notre misère et notre
    oppression?
  mal-mal: അങ്ങയുടെ മുഖം മറയ്ക്കുന്നതും ഞങ്ങളുടെ കഷ്ടതയും പീഡയും മറന്നുകളയുന്നതും
    എന്ത്?
  urd-GVR: Tū apnā chehrā ham se poshīdā kyoṅ rakhtā hai, hamārī musībat aur ham par
    hone wāle zulm ko nazarandāz kyoṅ kartā hai?
  suz-BL: गे मारदे इन कुल ख्रुइक्‍नीनी? मिनु आंइ श्‍येत नु आंइ कली दिप्‍शो प्रेंनीनी?
  eng-NOY: Wherefore dost thou hide thy face, And forget our affliction and oppression?
  ita-1927: Perché nascondi la tua faccia e dimentichi la nostra afflizione e la nostra
    oppressione?
  ckb-ckb: بۆچی ڕووی خۆتمان لێ دەشاریتەوە؟ بۆچی تەنگانە و چەوسانەوەمان لەبیردەکەیت؟
  eng-BBE: Why is your face covered, and why do you give no thought to our trouble
    and our cruel fate?
  xsi-xsi: Ŋana sâ kâ ŋga noko kumuna ŋanama, a? Kinzi tamâta ŋinde siveta kenzi sakamao
    pama, aku maka kakai malia ŋalae tina. Noko ma kalo kapa ŋana nema malia ŋine
    kâ ndimo.
  kan-OKCV: ಏಕೆ ನಿಮ್ಮ ಮುಖವನ್ನು ಮರೆಮಾಡಿಕೊಂಡಿದ್ದೀರಿ? ನಮ್ಮ ಸಂಕಟ ಬಾಧೆಗಳನ್ನು ಮರೆತುಬಿಡುವಿರಾ?
  tam-2017: ஏன் உம்முடைய முகத்தை மறைத்து, எங்களுடைய துன்பத்தையும் எங்களுடைய நெருக்கத்தையும்
    மறந்துவிடுகிறீர்?
  spa-RV-1909: ¿Por qué escondes tu rostro, y te olvidas de nuestra aflicción, y de
    la opresión nuestra?
  ron-BTF: De ce îți ascunzi fața și uiți nenorocirea noastră și oprimarea noastră?
  eng-WEBP: Why do you hide your face, and forget our affliction and our oppression?
  eng-FBV: Why do you look away from us and take no notice of our suffering and misery?
  nld-1939: Waarom zoudt Gij uw aanschijn verbergen, Onze nood en ellende vergeten?
  nch-BL: ¿Para ten timoixtatía? Eltoc quej tiquelcajtoc para tojuanti titaijyohuíaj
    huan miyac techcualancaitaj.
  vie-1934: Cớ sao Chúa giấu mặt đi, Quên nỗi hoạn nạn và sự hà hiếp chúng tôi?
  cha-cha: Pot jafa nae unnaatog y matamo, ya malefajao ni y pinitenmame yan y chiniguitmame.
  hin-CV: आपने हमसे अपना मुख क्यों छिपा लिया है हमारी दुर्दशा और उत्पीड़न को अनदेखा
    न कीजिए?
  eng-OURB: Why do you hide your face, and forget our affliction and our oppression?
  spa-BES: ¿Por qué escondes tu rostro, y por qué no piensas en nuestros problemas
    y nuestro cruel destino?
  tdx-tdx: Akore ty ampietaha’o laharañe, naho añaliñoa’o ty hasotria’ay vaho ty halovilovia’ay?
  tha-KJV: ไฉนพระองค์ทรงซ่อนพระพักตร์ของพระองค์​เสีย ไฉนพระองค์ทรงลืมการที่ข้าพระองค์ทั้งหลายทุกข์ยากและถู​กบ​ีบบังคับเสีย
  por-BR-2018: Por que escondes tua face, e te esqueces de nossa humilhação e de nossa
    opressão?
  deu-ELO: Warum verbirgst du dein Angesicht, vergissest unser Elend und unsere Bedrückung?
  eng-WYC-2018: Why turnest thou away thy face? thou forgettest our poverty, and our
    tribulation. (Why turnest thou away thy face? forgettest thou our poverty, and
    all our troubles?)
  epo-epo: Kial Vi kaŝas Vian vizaĝon, Forgesas nian mizeron kaj nian suferon?
  gfk-gfk: Wara biha u mun ta mehet, ma u luban ira nuhet tamat na tapunuk ma ira
    nuhet ngunngutaan?
  uig-PIN: Nemixⱪa yüzüngni bizdin yoxurisǝn? Nemixⱪa külpǝtlirimizgǝ, uqriƣan zulumlirimizƣa
    pisǝnt ⱪilmaysǝn?
  beo-beo: Dia abuliba:le ninima wamoaligi dianabela:? Ninia se nabasu amola bidi
    hamosu amo mae gogolema!
  tpi-OTNT: Bilong wanem yu hait long mipela? Ol man i mekim nogut long mipela na
    mipela i karim bikpela hevi moa. Yu no ken lusim tingting long hevi bilong mipela.
  hau-SA: Me ya sa ka ɓoye fuskarka ka manta da azabanmu da kuma danniyar da ake mana?
  udu-udu: Katinta ibaga /e jis/em pini mo? Katinta iŋana /e mom bam jin woja is am
    she/ mo dhali mo jin siri’ckunu am ki sho’k mo?
  uig-LAT: Némishqa yüzüngni bizdin yoshurisen? Némishqa külpetlirimizge, uchrighan
    zulumlirimizgha pisent qilmaysen?
  nde-nde: Ubufihlelani ubuso bakho na, ukhohlwe ukuhlupheka kwethu lokuncindezelwa?
  ton-ton: Ko e hā ʻoku ke fufū ai ho fofonga, ʻo fakangaloʻi homau tautea mo homau
    taʻomia?
  ces-1613: Procitiž, proč spíš, ó Pane? Probudiž se, a nezaháněj nás na věky.
  eng-WMB: Why do you hide your face, and forget our affliction and our oppression?
  tam-TCV: நீர் ஏன் உமது முகத்தை மறைத்து, எங்கள் துன்பத்தையும் நாங்கள் ஒடுக்கப்படுவதையும்
    மறந்துவிடுகிறீர்?
  ceb-ULB: Nganong gitago mo man ang imong panagway ug gikalimtan ang among kasakit
    ug ang among pagkadinaugdaog?
  pol-UBG: Czemu ukrywasz swoje oblicze i zapominasz o naszym utrapieniu i ucisku?
  urd-GVU: تُو اپنا چہرہ ہم سے پوشیدہ کیوں رکھتا ہے، ہماری مصیبت اور ہم پر ہونے والے
    ظلم کو نظرانداز کیوں کرتا ہے؟
  eng-OEBCW: Why do you hide your face, forgetting our stress and our misery?
  deu-1912: Warum verbirgst du dein Antlitz, vergissest unsers Elends und unsrer Drangsal?
  kan-2017: ಏಕೆ ವಿಮುಖನಾಗಿದ್ದಿ? ನಮಗಿರುವ ಬಾಧೆಗಳನ್ನೂ, ಹಿಂಸೆಗಳನ್ನೂ ಏಕೆ ಲಕ್ಷಿಸುವುದಿಲ್ಲ?
  yap-yap: Mangfan ni ga be mith romad? Dab mu pagtalin e gafgow nge oloboch romad!
  hlt-MCSB: Ba dongah lae na hmai na thuh tih kaimih pum kah phacipphabaem neh hnaemtaeknah
    na hnilh?
  mdy-ETH: ኔኤኮ ዓኣፖ ካሮ ኑ ጊዳፓ ኔ ዓይጋ ሺርሻይ? ኑኡኮ ሜታዺፆና ሄርቂንቲ ዎይፆዋ ዓይጋ ኔ ዋላይ?
  twi-ASANTE: Adɛn enti na wode wʼanim ahinta na wo werɛ firi yɛn ahohia ne nhyɛsoɔ?
  eng-WEBU: Why do you hide your face, and forget our affliction and our oppression?
  acu-NT: ¿Waruka aints anumak pujawa nunismeksha pujame? ¿Waruka ii timiá wait wajarnisha
    kajinmakratkinua nunismeksha pujame?
  spa-PDDPT: ¿Por qué escondes tu rostro Y te olvidas de la aflicción y de nuestra
    opresión?
  gun-gun: Mba'e re tu nderejexa ukavei? Nderexarai teve roiko axy vy rojexavaia re?
  agu-BL: Quil ko' til cyenu'. Quil tew tibu' skawutz. Quil ko' til cyenu' kachuc,
    na chin q'uixc'uj nin ato't.
  ilo-ULB: Apay nga ilingedmo ti rupam ket lipatem ti pannakaparparigat ken pannakaidadanesmi?
  kpg-kpg: Goe e hagammuni Goe i gimaadou eiaha? Goe hudee de langahia madau dadaaligi
    mo madau haingadaa!
  uig-ARA: نېمىشقا يۈزۈڭنى بىزدىن يوشۇرىسەن؟ نېمىشقا كۈلپەتلىرىمىزگە، ئۇچرىغان زۇلۇملىرىمىزغا
    پىسەنت قىلمايسەن؟
  sus-sus: N Marigi, xunu. I xife munfe ra? Keli, i naxa mɛɛ muxu ra tɛmui birin.
  pon-2006: Dahme komw ketin karirihkiweisang kiht silangmwien? Komw dehr ketin meliehla
    at tungoal lokolok oh apwal!
  jae-jae: Gôsaŋ laŋômanô auc, o wageŋ. Ma kôliŋ aêacma gêŋwapac to aŋgôŋ jageoŋa
    siŋ.
  ksd-ksd: Ta ra ava u ive ra matam, Ma u nuk vue kaveve kinadik ma kaveve kaina kini?
  tur-YTC: Neden yüzünü gizliyorsun? Çektiğimiz acıyı, üzerimizdeki baskıyı unutacak
    mısın?
  bel-N: Збудзіся! Чаму сьпіш, Госпадзе? Абудзіся, не пакінь нас навекі!
  kpr-kpr: Ni redae namanekena junguteresi? Namanenda dara a mema erá kotae eose!
  ind-AYT: (44-25) Mengapa Engkau menyembunyikan wajah-Mu, melupakan penderitaan dan
    ketertindasan kami?
  yom-yom: Bila mbi wulembo suekila zizi kiaku e ? Ayi bila mbi wulembo zimbikinina
    ziphasi zieto ayi yamusu kueto e ?
  yut-yut: Gak mibɨlɨ nido pasɨl nimɨsal? Amɨn da yokwi aŋ nimɨŋakwa nin jɨgɨ madepsi
    sigɨn pamaŋ. Nin dakon jɨgɨ do dɨma ɨŋtaŋ nibi.
  nya-nya: Nʼchifukwa chiyani mukubisa nkhope yanu, ndi kuyiwala mavuto athu ndi kuponderezedwa
    kwathu?
  hrv-hrv: Preni se! Što spavaš, Gospode? Probudi se! Ne odbacuj nas dovijeka!
  mps-mps: Magi baso nage dade geme duala sobawe? Te bidi dabego da dwai mu ilama,
    tama da te genuai sęgę mu tolobao. Nago dago te sęgęde homu kone me gegeda
    paligio.
  tpi-tpi: Bilong wanem yu hait long mipela? Ol man i mekim nogut long mipela na mipela
    i karim bikpela hevi moa. Yu no ken lusim tingting long hevi bilong mipela.
  dan-1931: Vågn op, hvi sover du, Herre? Bliv vågen, forstød ej for stedse!
  vie-OVCB: Sao Chúa đành che mặt giấu tay, Chúa đâu quên hoạn nạn người cùng bần?
  guj-2017: તમે તમારું મુખ અમારાથી શા માટે અવળું ફેરવ્યું છે? અને અમારું સંકટ તથા
    અમારી સતાવણી કેમ વીસરી જાઓ છો?
  pon-2006A: Dahme komw ketin karirihkiweisang kiht silangmwien? Komw dehr ketin meliehla
    at tungoal lokolok oh apwal!
  por-BRBSL: Por que você esconde seu rosto? e esquecer nossa aflição e nossa opressão?
  eng-OEBUS: Why do you hide your face, forgetting our stress and our misery?
  swe-swe: Vakna upp! Varför sover du Herre (Adonai)? Res dig upp! Förkasta oss inte
    för alltid! [Jesus sov mitt i stormen, se .]
  cth-cth: Bangkongmaw na minhmai pou na hro teh, runae hoi kapahuipalamnaw kâhmo
    awh e heh ouk na pahnim.
  twi-twi: Adɛn nti na wode wʼanim ahintaw na wo werɛ fi yɛn ahohia ne nhyɛso?
  hlt-hlt: Ba dongah lae na hmai na thuh tih kaimih pum kah phacipphabaem neh hnaemtaeknah
    na hnilh?
  tbz-SIM: N Yiɛ̀ nKuyie, entɛ! Bɑ nte kɑ̀ɑ duɔ́? Entɛ! Bɑ́ɑ́ ti bɔntóo sɑ̃́ɑ̃̀.
  msy-2020: Nɨ manmaghsua uan guam bar en modo? Egha apaniba pazavɨra e gamir araziba
    ko mɨzazir e isir kabar garir puvatɨ? Nɨ en osɨmtɨzim bakɨnɨghnɨghan markɨ!
  dop-dop: Hɑɩ, Tɑcɑɑ n tooki suwe? Fe nɑ ń kʋlɩ, tɑɑ lɔ-tʋɣʋ tɑm tɔɔ.
  azb-azb: Niyə üzünü bizdən gizlədirsən? Əzab-əziyyətimizi nə üçün unutdun?
  eng-DBY: Wherefore hidest thou thy face, [and] forgettest our affliction and our
    oppression?
  hin-2017: तू क्यों अपना मुँह छिपा लेता है? और हमारा दुःख और सताया जाना भूल जाता
    है?
  wol-KYG: Éy Aji Sax ji, jógal! Looy nelaw? Yewwul, bu nu wacc ba fàww.
  bjr-bjr: Anee nanaree aneenna oorisaa ititasee sia maasa qiqafaidanee. Yaawee anee
    nanaree maasa aupurarana faqa ummaara qimiranara faqa qaunidanee.
  eng-YLT: Why Thy face hidest Thou? Thou forgettest our afflictions and our oppression,
  kne-kne: Sinoy gapo ay nandokogam dakami? Ilaem koma nan pamalpaligatan dan dakami.
  eng-WYC-2017: Why turnest thou away thy face? thou forgettest our poverty, and our
    tribulation.
  eng-WMBB: Why do you hide your face, and forget our affliction and our oppression?
  zat-NTPS: ¿Bizr chee̱ na' nucache cuinu', ne quebe dxeque be'enu' ca dxezaca zí'intu',
    ne ca dxuluchine benne' ca' netu'?
  zty-NTPS: ¿Biẕ chen' bkache' kwino', na' bi žákbe'elo' kan ẕzáka'ḻe'eto', na' kan
    ẕkóngekle benne' ka' neto' žin?
  urd-GVH: तू अपना चेहरा हमसे पोशीदा क्यों रखता है, हमारी मुसीबत और हम पर होनेवाले
    ज़ुल्म को नज़रंदाज़ क्यों करता है?
  rug-rug: Na vegua ke tome Mua si Goi? Mu lopu muliṉini gami koari mami tinasuna.
  gaz-gaz: Ati maaliif fuula kee dhokfatta? Maaliifis dhiphinaa fi hacuucamuu keenya
    irraanfatta?
  fra-LSG: Réveille-toi! Pourquoi dors-tu, Seigneur? Réveille-toi! Ne nous repousse
    pas à jamais!
  yal-yal: Xulun Marigina! Nanfera i xima? Keli, i nama i mɛ nxu ra habadan!
  iou-iou: Ninta imata käbop it nimitan? Komi bäräpi gänaŋ itkamäŋ ŋonita ninta nämo
    guŋ täwen.
  haw-1868: No ke aha la i huna ai oe i kou maka? A i hoopoina hoi i ko makou popilikia,
    a me ko makou hooluhihewaia?
  arb-NAV: لِمَاذَا تَحْجُبُ وَجْهَكَ وَتَنْسَى مَذَلَّتَنَا وَضِيقَنَا؟
  ded-ded: Ge kicmesuga mesufuma neneac kpendzeng nigecguec, imoc naric mi ande. Ngic
    yeneng ebicfu fainunugec neni ubaebicgoc kecdimbe. O, Kebu, imoc mi nigecgubeso.
  ewe-ewe: Nu ka ta nèɣla wò mo, eye nèŋlɔ míaƒe hiãkame kple teteɖeanyi be ɖo?
  eng-LEE: (44:25) Wherefore wilt thou hide thy face, wilt thou forget our misery,
    and our oppression?
  asm-FB: তুমি কিয় তোমাৰ মুখ ঢাকি ৰাখিছা? আমাৰ ক্লেশ আৰু উপদ্ৰৱ কিয় পাহৰিছা?
  sus-A: ﭑ مَرِفِ، شُنُ. عِ شِقٍ مُنقٍ رَ؟ كٍلِ، عِ نَشَ مّي مُشُ رَ تّمُي بِرِن.
  fra-SBL: Pourquoi cachez-vous votre visage, et oublier notre affliction et notre
    oppression ?
  hbo-hbo: ע֤וּרָה ׀ לָ֖מָּה תִישַׁ֥ן ׀ אֲדֹנָ֑י הָ֝קִ֗יצָה אַל־תִּזְנַ֥ח לָנֶֽצַח׃
  kik-kik: Ũhithĩte ũthiũ waku nĩkĩ, na ũkariganĩrwo nĩ mathĩĩna maitũ na kũhinyĩrĩrio
    gwitũ?
  fra-NCL: Réveille-toi ! Pourquoi dors-tu, Seigneur ? Réveille-toi, et ne nous repousse
    pas à jamais !
  cek-AK: Tipongah mikhmai na hawk ving moe, kaicae raihaih hoi patangkhanghaih to
    nang pahnet pae ving loe?
  cuk-cuk: ¿Ibiga be anmar-idu dukue? ¿Ibiga be anmar-wilediid be iege? ¿Ibiga be
    anmar-sabsur-imaklediid be iege?
  tel-2017: నీ ముఖాన్ని మాకెందుకు చాటు చేసుకుంటున్నావు? మా వేదననూ మాకు కలిగే హింసనూ
    మర్చిపోయావెందుకు?
  hat-BSA: Poukisa Ou kache figi Ou e bliye ke n ap soufri e oprime?
  kos-kos: Efu kom ku wikla liki kut? Nikmet mulkunla keok ac ongoiya lasr!
  hbo-WLC: ע֤וּרָה ׀ לָ֖מָּה תִישַׁ֥ן ׀ אֲדֹנָ֑י הָ֝קִ֗יצָה אַל־תִּזְנַ֥ח לָנֶֽצַח׃
  ibo-ibo: Gịnị mere i ji ezopụ ihu gị, ma chefuo mmegbu na ịta ahụhụ anyị?
  ory-ory: ତୁମ୍ଭେ କାହିଁକି ଆପଣା ମୁଖ ଲୁଚାଉଅଛ, ପୁଣି, ଆମ୍ଭମାନଙ୍କ କ୍ଳେଶ ଓ ଦୌରାତ୍ମଭୋଗ ବିସ୍ମୃତ
    ହେଉଅଛ?
  chk-chk: Pwota ka amona mesom senikem? Kosap manlükala äm riaföü me weires.
  rop-rop: Wotfo yu haidim miselp brom melabat? Nomo fogedabat melabat pein en trabul.
  ukr-1871: Чого закриваєш лице твоє, забуваєш за горе наше і тїсноту нашу.
  yon-yon: Eb komande murubia kan yereknekoreb nub durud yewediib nub yaa yenbandiyiib
    ye dowad ma awandindo kerewen?
  deu-1951: (044-25) Warum verbirgst du dein Angesicht und vergissest unsres Elendes
    und unsrer Bedrängnis?
  eng-JPS: (44-25) Wherefore hidest Thou Thy face, and forgettest our affliction and
    our oppression?
  srp-1865: Zašto kriješ lice svoje? zaboravljaš nevolju i muku našu?
  lug-lug: Lwaki otwekwese? Lwaki tofaayo ku kulumwa kwaffe n’okujoogebwa?
  heb-heb: למה פניך תסתיר תשכח ענינו ולחצנו׃
  ben-IRV: তুমি কেন তোমার মুখ লুকাচ্ছ এবং আমাদের দুঃখ ও অত্যাচার কেন ভুলে যাচ্ছ।
  ntu-ntu: Lxlvrm bagr, Mz nzdcpxkr mz drtwrm nzetqkr drtqgr x nzkxpu-krgr.
  pan-pan: ਤੂੰ ਆਪਣਾ ਮੂੰਹ ਕਾਹਨੂੰ ਲੁਕਾਉਂਦਾ ਹੈਂ, ਅਤੇ ਸਾਡੇ ਦੁੱਖ ਅਤੇ ਦਬਾਓ ਨੂੰ ਵਿਸਾਰਦਾ ਹੈਂ?
  mya-JVB: အကျွန်ုပ် တို့ ခံရသောနှိမ့်ချ ခြင်းနှင့် ညှဉ်းဆဲ ခြင်းကို မျက်နှာ တော်လွှဲ
    ၍ အဘယ်ကြောင့် မေ့လျော့ တော်မူသနည်း။
  kgf-kgf: Némac niŋac kic tanecga musaŋgé nénécmima ʒérabéranina ʒéma helanʒi nénécmimia
    imuac eluŋ guyu kecʒaŋ?
  tte-O: Tawae kaiwena manim kuwadam? Tawae kaiwena ama kamkamna yo ama miya polowe
    kunuwa-mwatainagili?
  tbg-tbg: Nantivarae are tinavu tivuqaa kukeqavira variaro? Mpo, navutaaka tinavu
    qoraiqama timite variamanta tenavu nora maaraqi vaunara tavehara kia notatera
    variane.
  hmo-hmo: Badina dahaka ai dekena amo oi hunia noho? Aiemai hekwarahi bona aiemai
    hisihisi be, badina dahaka oi laloaboio?
  zar-NT: ¿Bizx que nucachiʼ loʼ lotuʼ netuʼ? ¿Naruʼ nál-la ládxuʼu ca raca queë́tuʼ,
    en ca riguíʼi rizácaʼtuʼ?
  urd-urd: तू अपना मुँह क्यूँ छिपाता है, और हमारी मुसीबत और मज़लूमी को भूलता है?
  bqc-SIM: Vu, Dii! Àkɛa ńlɛ i'oi? Fɛlɛ! Ńsu wá vũaa gↄↄpiio.
  tcz-CHONGTHU: Ipidinga namai naheimang ham? Kathohgim naoleh eibolset naohi nanahsah
    lou hitam?
  mar-mar: तू आमच्यापासून आपले मुख का लपवतोस? आणि आमचे दु:ख आणि आमच्यावरचे जुलूम तू
    का विसरतोस?
  isl-isl: Vakna þú! Rís þú á fætur! Hvers vegna sefur þú, Drottinn? Hefur þú hafnað
    okkur fyrir fullt og allt?
  hlt-THB: Ikawtih, na haai thuh nawh kaimih a kyinaak ingkaw khuikhanaak ve nam hilh
    hy voei?
  qub-qub: ¿Imanirtaj pacacunqui? ¿Imanirtaj nogacunataga gongaycamashcanqui? Masqui
    ricay, imanöshi ñacaycächiman.
  bqp-bqp: À kɛ̀ dera n kↄ̀kↄtↄↄ dↄ̀wɛrɛɛ? Ó wɛ̃ndakɛ kũ ó wɛ́tãmmanaao sã̀ngun
    yá?
  hat-hat: (044:25) Poukisa ou vire do ban nou konsa? Poukisa ou bliye anba ki tray
    nou ye, jan y'ap peze nou?
  eng-BSB: Why do You hide Your face and forget our affliction and oppression?
  eng-WEBPB: Why do you hide your face, and forget our affliction and our oppression?
  kbq-kbq: Nahigenka ke'amnea nehane? Tatama tami'za tazeri havizama nehazageta knafima
    mani'nonana nahigenka Anumzamoka ontage vahe knara nehane?
  pon-pon: Da me kom kotin karirila jilan omui, o kotin maliela at luet o at kalokolok?
  nhe-BL: ¿Para tlen timoixtlatía? Eltoc queja tiquilcajtoc para tojuanti titlaijiyohuíaj
    huan miyac techcocolíaj.
  wnc-wnc: Dasingge ga ninde kusopunggayak? Aminda ninde wai pasiwa ninu meyambam
    pake yuamang. Ninda meya wa pakamangge dua botawim.
  bus-bus: À kɛ̀ dia n mìkpɛɛ zùwee? Wa wɛ̃ndakɛ kↄ̃n gbãaa kɛ̀ wèe mↄↄweeo sã̀ngun
    yↄ́?
  gub-BL: Màràzàwe tuwe erezeàmim urewi. Màràzàwe tuwe nereharaz ma'erahy ureremipuraraw
    wi. Màràzàwe tuwe nerexak kwaw ma'erahy ureremipuraraw.
