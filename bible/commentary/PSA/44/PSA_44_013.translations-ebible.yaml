verse: PSA.044.013
translations:
  mal-C: അങ്ങ് ഞങ്ങളെ അയൽവാസികൾക്ക് അപമാനവും ചുറ്റുമുള്ളവർക്കിടയിൽ നിന്ദയും അപഹാസവും
    ആക്കിയിരിക്കുന്നു.
  deu-TKW: Du verkauftest dein Volk um ein Spottgeld und gewannst nichts durch ihren
    Kaufpreis.
  lin-lin: Oteki bato na Yo na pamba mpe ozwi ata litomba te kowuta na boteki yango.
  mmx-mmx: Levenabung mixin petpes dik lok saparap nama, diga ven lavanga uga lox
    i rinema, di paase kalise la ding longon atnema.
  eng-LSV: You make us a reproach to our neighbors, || A scorn and a reproach to our
    surrounders.
  eng-GNV: Thou makest vs a reproche to our neighbours, a iest and a laughing stocke
    to them that are round about vs.
  eng-WEBSTER: Thou makest us a reproach to our neighbors, a scorn and a derision
    to them that are around us.
  nhw-BL: Nochi masehualme ipan nopa tlalme catli itztoque tonechca quiitaque catli
    techchihuilijtoc. Yeca techtlaijilhuíaj huan toca paquij.
  swh-ONEN: Umetufanya lawama kwa jirani zetu, dharau na dhihaka kwa wale wanaotuzunguka.
  bba-bba: A bɛsɛ, wunɛn tɔmbu dɔrɑmɔ ɡobi sɑri, ɑ ǹ mɑɑ sun ɡɑrisi ɡɑ̃ɑ ɡeenu.
  eng-KJVCPB: Thou makest us a reproach to our neighbours, A scorn and a derision
    to them that are round about us.
  luo-luo: Isemiyo wadoko joma iyanyo e dier joma odak butwa, wan joma inyiero kendo
    ma ocha gi joma olworowa.
  aii-aii: ܩܵܡ ܥܵܒ݂ܕܹܬ ܠܲܢ ܠܵܘܡܵܐ ܠܫܒ݂ܵܒܲܢ̈، ܡܲܣܚܲܪܬܵ‌ܐ ܘܠܵܘܡܵܐ ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܚܵܕܸܪ̈ܘܵܢܲܢ.
  meu-meu: Dekemai taudia ese bae kirikirilaimai taudia ai vada o halaomai, e ḡeḡemai
    daemu taudia ese bae hevasehalaimai bona bae dadaraimai taudia ai vada o halaomai;
  npi-ULB: तपाईंले हामीलाई हाम्रो छिमेकीहरूको हप्‍की बनाउनुन्‍छ, हाम्रा वरिपरिकाहरूले
    गिल्ला र खिसी गरे ।
  yor-yor: Ìwọ sọ wá di ẹni ẹ̀sín ní ọ̀dọ̀ àwọn aládùúgbò wa, ẹlẹ́yà àti ẹni àbùkù
    sí àwọn tí ó yí wa ká.
  pes-OPCB: ما را نزد همسایگان خوار ساخته‌ای و ما مورد تمسخر و توهین اطرافیان قرار
    گرفته‌ایم.
  tgl-ULB: Ginagawa mo kaming katawa-tawa sa aming mga kapwa, hinamak at kinutya kami
    ng mga taong nakapaligid sa amin.
  nop-nop: Du unduŋ tinimguŋ kaŋ metam yamaiŋgoŋ hatiiŋdi ninimpekit tiiŋ. Kaŋ metam
    nolidi maaŋ nibugege tiŋa mede mekahi niniiŋ.
  hui-hui: Í̠na ogonidagua birigola wali agali ina baba mandagi haga karume ina hondo
    mege bialu ka. Wali agali bu hama pedarume inahondo oba haga birago í̠na ina mo
    taga helo birigoni.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​အား​ကိုယ်​တော်​ရှင်​ပြု​တော်​မူ​သော အ​မှု​ကို အိမ်​နီး​ချင်း​များ​သည်​မြင်​၍​ကျွန်​တော်​မျိုး​တို့​အား
    ပြောင်​လှောင်​၍​ပြက်​ရယ်​ပြု​ကြ​ပါ​၏။
  bod-N: ཁྱིམ་མཚེས་དག་གི་སྨད་ར༌དང༌། །ཉེ་འཁོར་མི་ཡི་ཟུར་ཟ༌དང༌། །ཁྲེལ་དགོད་བྱེད་སར་ཁྱེད་ཀྱིས༌མཛད།།
  wsk-wsk: Ni uwutata nanga beterem, se kariimet nangimik duap te bagasan mu nanga
    balu maguwusan; kariimet saki mu nanga gusirsan ale den dolara nanga manorsan.
  sna-sna: Makatiita chiseko kuvavakidzani vedu, chinozvidzwa nechinosekwa chaavo
    vakatipoteredza.
  spa-BLM: Nos conviertes en un reproche para nuestros vecinos, una burla y un escarnio
    a los que nos rodean.
  cac-cac: Ix on̈ ac'an b'uchjoc yuj eb' anima cajan d'a juntzan̈ chon̈ab' d'a co
    lac'anil. Tzon̈ stzuntzan eb', malaj quelc'och d'a eb'.
  swh-ULB: Wewe umetufanya kukemewa na majirani zetu, kuchekwa, na kudhihakiwa na
    wale wanao tuzunguka.
  bel-bel: І дачка Тырская прыйдзе з дарункамі, і будуць прасіць цябе найбагацейшыя
    людзі.
  deu-ELBBK: Du verkauftest dein Volk um ein Geringes und hast nicht hochgestellt
    ihren Preis.
  mbb-OT: Kenikew he ketau is kegkepeel-elezi kenami wey ked-eengiti kenami te siringan
    dey he menge nasyun.
  mal-2015: നീ ഞങ്ങളെ അയല്ക്കാർക്കു അപമാനവിഷയവും ചുറ്റുമുള്ളവർക്കു നിന്ദയും പരിഹാസവും
    ആക്കുന്നു.
  gup-gup: Nawu ngarridarnhni bininj ngandinang kore baleh yikurduyimeng ngadberre
    dja bolkkime wanjh ngandiyolyolme dja mak ngandidjekmiwon.
  rmc-rmc: Bikenďal tire manušen tuňones a na mangľal vaš lenge but.
  nlg-nlg: Ighoe to neghai ge ra batobatoghai na lei ghamami na komu kolu. Ighai tara
    kiakia kiahaghinighai mara mua liomami, mana lei kema soko tara kililighai tara
    batobatoghai mara koengeleghai.
  pes-OPV: ما را نزد همسایگان ماعار گردانیدی. اهانت و سخریه نزد آنانی که گرداگرد مایند.
  ron-1924: Не фачь де окара вечинилор ноштри, де батжокура ши де рысул челор че не
    ынконжоарэ.
  ben-OBCV: তুমি আমাদের প্রতিবেশীদের কাছে আমাদের নিন্দাস্পদ আর আমাদের চারপাশের লোকেদের
    কাছে ঘৃণা ও উপহাসের পাত্র করেছ।
  som-som: Deriskayaga waxaad nooga dhigtaa cay, Oo kuwa hareerahayaga ku wareegsanna
    waxaad nooga dhigtaa quudhsasho iyo qosol.
  lat-VUC: Et filiæ Tyri in muneribus vultum tuum deprecabuntur; omnes divites plebis.
  eng-ASVBT: Thou makest us a reproach to our neighbors, A scoffing and a derision
    to them that are round about us.
  mna-mna: Zin wal ta timbot kolouŋana piam na, tire mbulu ku tana, mi tizeŋzeeŋge
    piam. Mi tikamam sua repiiliŋana piam, mi matan pasom yam.
  ita-1885: Tu ci hai posti in vituperio appresso i nostri vicini, In beffa, e in
    ischerno a quelli che stanno d'intorno a noi.
  eng-LXXUP: And the daughter of Tyre shall adore him with gifts; The rich of the
    people of the land shall supplicate thy favor.
  eng-ULB: You make us a rebuke to our neighbors, scoffed and mocked by those around
    us.
  spa-VBL: Te has burlado de nosotros en frente de nuestros prójimos, somos ridiculizados
    y burlados por todos los que están a nuestro alrededor.
  fra-_FOB: Tu fais de nous l'opprobre de nos voisins, la risée et le jouet de nos
    alentours.
  mal-mal: അങ്ങ് ഞങ്ങളെ അയല്ക്കാർക്ക് അപമാനവിഷയവും ചുറ്റുമുള്ളവർക്ക് നിന്ദയും പരിഹാസവും
    ആക്കുന്നു.
  urd-GVR: Yih terī taraf se huā ki hamāre paṛosī hameṅ ruswā karte, gird-o-nawāh
    ke log hameṅ lān-tān karte haiṅ.
  suz-BL: आंइ नेक्‍था ङा मुर आन ङोंइती आंइ कली गाइश्‍शा, शुक्‍शी पाइक्‍चा पुंइसीब
    सेल्‍तीनी। गे मुर आन कली आंइ पर्बम तोक्‍शो नु मरिम्‍शो लोव़ पपाइक्‍तीनी। १कोरिन्‍थी
    १५:३१; रोमी ८:३६; भजन संग्रह ७९:४; १राजा ९:७
  eng-NOY: Thou makest us a reproach to our neighbors, A scorn and a derision to those
    who are around us.
  ita-1927: Tu ci fai oggetto d’obbrobrio per i nostri vicini, di beffe e di scherno
    per quelli che ci stan d’intorno.
  ckb-ckb: لەلای نەتەوەکانی دراوسێمان ئێمەت کردووە بە مایەی ڕیسوایی، بە مایەی گاڵتەجاڕی
    و سووکایەتی پێکردن لەلای ئەوانەی دەوروبەرمان.
  eng-BBE: You have made us to be looked down on by our neighbours, we are laughed
    at and shamed by those who are round about us.
  xsi-xsi: Ŋana duvi ŋinde kâ kinzi ŋgu simo nema lawea tini laiti ŋine nde uru siporo
    ŋgua pavaligiŋa pama. Kinzi siŋeleama pâta lâ, aku siveta maŋeti nâ pama. Lâ zo
    ndia kinzi siloŋo maka parinama, ande kinzi siveta “a” pama wa sirurua kulunzi
    pama wa.
  kan-OKCV: ನಮ್ಮ ನೆರೆಯವರಿಗೆ ನಾವು ನಿಂದೆಯಾಗಿದ್ದೇವೆ. ನಮ್ಮ ಸುತ್ತಲಿರುವವರಿಗೆ ಗೇಲಿಯಾಗಿಯೂ
    ಹಾಸ್ಯವೂ ಆಗಿದ್ದೇವೆ.
  tam-2017: எங்களுடைய அயலாருக்கு எங்களை நிந்தையாகவும், எங்கள் சுற்றுப்புறத்தாருக்கு
    ஏளனத்திற்கும், பழிப்புகளுக்கும் வைக்கிறீர்.
  spa-RV-1909: Pusístenos por vergüenza á nuestros vecinos, por escarnio y por burla
    á los que nos rodean.
  ron-BTF: Ne faci de ocară pentru vecinii noștri, o batjocură și un lucru de râs
    pentru cei din jurul nostru.
  eng-WEBP: You make us a reproach to our neighbors, a scoffing and a derision to
    those who are around us.
  eng-FBV: You have made a mockery of us before our neighbors, we are ridiculed and
    laughed at by those around us.
  nld-1939: Gij maakt ons tot smaad onzer buren, Tot spot en hoon voor die ons omringen;
  nch-BL: Nochi masehualme ipan nopa talme cati itztoque tonechca quiitaque cati techchihuilijtoc.
    Yeca techtaijilhuíaj huan toca paquij.
  vie-1934: Chúa làm chúng tôi thành vật ô nhục cho kẻ lân cận chúng tôi, Làm đồ nhạo
    báng và một sự chê cười cho những kẻ ở xung quanh.
  cha-cha: Unnafanmamajlaojam ni y tiguangmame; pot y manmanmofefea, yan manmanbotlelea
    ni y mangaegue gui oriyanmame.
  hin-CV: अपने पड़ोसियों के लिए अब हम निंदनीय हो गए हैं, सबके सामने घृणित एवं उपहास
    पात्र.
  eng-OURB: You make us a reproach to our neighbors, a scoffing and a derision to
    those who are around us.
  spa-BES: Nos has hecho ser menospreciados por nuestros vecinos, se burlan y nos
    avergüenzan los que nos rodean.
  tdx-tdx: Nampañinje’o o mpifankarineo, fanivetiveañe naho fandrabioñañe amo mañohok’
    anaio.
  tha-KJV: พระองค์​ทรงกระทำให้ข้าพระองค์เป็​นที​่นินทาของเพื่อนบ้าน เป็​นที​่เยาะเย้ยและดูหมิ่นแก่​ผู้​ที่อยู่​รอบข้าพระองค์
  por-BR-2018: Tu nos pões como humilhação por nossos vizinhos; como escárnio e zombaria
    pelos que estão ao redor de nós.
  deu-ELO: Du machtest uns zum Hohne unseren Nachbarn, zum Spott und Schimpf denen,
    die uns umgeben.
  eng-WYC-2018: Thou hast set us (as a) shame to our neighbours; mocking and scorn
    to them that be in our compass. (Thou hast made us a shame, or a reproach, to
    our neighbours; a mockery, and scorned by those who be all around us.)
  epo-epo: Vi faris nin malestimataĵo por niaj najbaroj, Mokataĵo kaj insultataĵo
    por niaj ĉirkaŭantoj;
  gfk-gfk: U te gil diet ing diet lon tika ma het bia diet na kukutur ta het. Diet
    ing diet kis luhutane tar het, diet pa na urur ta het ma diet na malentakuane
    het.
  uig-PIN: Sǝn bizni ⱪoxna ǝllǝrning mǝshirisigǝ ⱪaldurƣansǝn; Ətrapimizdikilǝrgǝ
    aⱨanǝt, zangliⱪ obyekti ⱪildingsǝn.
  beo-beo: Ninia fi gadenene fi dunu ilia da Dia ninima hamoi amoba:le niniba:le habosesesa
    amola oufesega:sa.
  tpi-OTNT: Yu mekim olsem long mipela, na ol lain i stap klostu long mipela i save
    tok bilas long mipela. Ol manmeri nabaut i save lap nogut na tok sem long mipela.
  hau-SA: Ka mai da mu abin dariya ga maƙwabtanmu, abin dariya da reni ga waɗanda
    suke kewaye da mu.
  udu-udu: /E ki dhu am ki uni gun nyaḵ ’ko ki am mmoc̱i aman gura/ mo, dhali aman
    dup̱u i e dhali ṯẖuny ’twa/ i is ki uni gwansan kun ’kamki am is mo.
  uig-LAT: Sen bizni qoshna ellerning mesxirisige qaldurghansen; Etrapimizdikilerge
    ahanet, zangliq obyékti qildingsen.
  nde-nde: Ususenze saba lihlazo kubomakhelwane, inhlekisa lendumazo kwesihlalisene
    labo.
  ton-ton: ‌ʻOku ke ngaohi ʻakimautolu ko e manukiʻanga ʻo homau ngaahi kaungāʻapi,
    ko e meʻa manuki mo e taukaeʻanga ʻokinautolu ʻoku nofo takatakai ʻiate kimautolu.
  ces-1613: Prodal jsi lid svůj bez peněz, a nenadsadils mzdy jejich.
  eng-WMB: You make us a reproach to our neighbors, a scoffing and a derision to those
    who are around us.
  tam-TCV: எங்கள் அயலவருக்கு எங்களை ஒரு நிந்தையாக்கி விட்டீர்; எங்களைச் சுற்றி இருக்கிறவர்களுக்கு
    எங்களை இகழ்ச்சியும் ஏளனமும் ஆக்கினீர்.
  ceb-ULB: Gipahinginlan mo kami sa among mga silingan, gipakaulawan ug gipasipalahan
    niadtong nagpalibot kanamo.
  pol-UBG: Wystawiłeś nas na wzgardę naszym sąsiadom, na szyderstwo i pośmiewisko
    tym, którzy nas otaczają.
  urd-GVU: یہ تیری طرف سے ہوا کہ ہمارے پڑوسی ہمیں رُسوا کرتے، گرد و نواح کے لوگ ہمیں
    لعن طعن کرتے ہیں۔
  eng-OEBCW: You have made us the butt of our neighbours, the derision and scorn of
    all round us.
  deu-1912: Du machst uns zur Schmach unsern Nachbarn, zum Spott und Hohn denen, die
    um uns her sind.
  kan-2017: ನಮ್ಮನ್ನು ನೆರೆಯವರ ನಿಂದೆಗೆ ಗುರಿಮಾಡಿದಿ; ಸುತ್ತಣ ಜನಾಂಗಗಳವರ ಪರಿಹಾಸ್ಯಕ್ಕೂ, ಕುಚೋದ್ಯಕ್ಕೂ
    ಒಳಪಡಿಸಿದಿ.
  yap-yap: Pi’in gamad buguliyoror e kar guyed e n’en ni kam rin’ ngomad, ya yad be
    moning ma yad be minmin ngomad.
  hlt-MCSB: Imben rhoek ham kokhahnah, tamdaengnah neh kaepvai kah soehsalnah la kaimih
    nan khueh.
  mdy-ETH: ኑኡኮ ዓሺና ኑና ጫሽካንዳጉዲ ኑ ኮሮይዳ ዓኣ ዓሶማኣ ኑ ሚኢቺ ሃሣ ዓማሊ ባኣዚ ማዓንዳጉዲ ኔ ማዼኔ።
  twi-ASANTE: Woayɛ yɛn ahohoradeɛ ama yɛn afipamfoɔ, animtiabudeɛ ne aseredeɛ ama
    wɔn a atwa yɛn ho ahyia.
  eng-WEBU: You make us a reproach to our neighbors, a scoffing and a derision to
    those who are around us.
  acu-NT: Tura iin pachitmasar pasé chichasarti tusam tsangkamkartukmame. Tura asakmin
    iin irutkau ainausha iincha itit awajtaminak wishikraminaji.
  spa-PDDPT: Nos convertiste en oprobio de nuestros vecinos, En escarnio y burla de
    los que nos rodean.
  gun-gun: Ndee oreapo orea katy'i ikuai va'e gui roxĩmba aguã rami. Orembojere okuapy
    va'e orere ijayvu rei ha'e orejojai rei.
  agu-BL: Ja ko'c tetz chiyolbe'tz cyakil wunak. Nin ncha'tz yi e' kawisin ja chitze'en
    ske'j.
  ilo-ULB: Pinagbalinnakami a tubngar kadagiti kaarrubami, angawen ken laisendakami
    dagiti adda iti aglawlawmi.
  kpg-kpg: Madau gau ala i madau baahi e mmada gi dau hai dela ne hai mai gi gimaadou,
    gei digaula ga haganneennee gimaadou ga gadagada mai gi gimaadou.
  uig-ARA: سەن بىزنى قوشنا ئەللەرنىڭ مەسخىرىسىگە قالدۇرغانسەن؛ ئەتراپىمىزدىكىلەرگە
    ئاھانەت، زاڭلىق ئوبيېكتى قىلدىڭسەن.
  sus-sus: I bara i xa ɲama mati sare xuri ra, naxan mu findima geeni ra i bɛ.
  pon-2006: Mehn mpat akan kilangehr dahme komw ketin wiahiong kiht, re ahpw kin kapailok
    oh kouruhrkin kiht.
  jae-jae: Aôm kôkêŋ lau, taŋ ma sackapoagêdô gêdêŋ tauŋ naŋ, têtaŋ pêlê aêac. Lau
    samob, taŋ sêgi aêac auc sêŋgôŋ naŋ, têtaŋ pêlê to sêômac aêac.
  ksd-ksd: U vaki avet da ra magit na milmilikuan pire ra umana talai vevet, Ave da
    ra magit na vavirvir ma ra magit na varkulumai pire diat dia ki kikilane avet.
  tur-YTC: Bizi komşularımıza yüzkarası, Çevremizdekiler için eğlence ve alay konusu
    ettin.
  bel-N: Ты прадаў народ Твой за марную плату і не падняў кошту яго.
  grc-BRENT: Καὶ προσκυνήσουσιν αὐτῷ θυγατέρες Τύρου ἐν δώροις, τὸ πρόσωπόν σου λιτανεῦσουσιν
    οἱ πλούσιοι τοῦ λαοῦ τῆς γῆς.
  kpr-kpr: Namanenda kokomana tinguda irá gheraera aimi, namanendae rea umutasa ava
    gido, dere jise gegha seraera.
  ind-AYT: (44-14) Engkau menetapkan kami sebagai celaan bagi sesama kami. Mereka
    menghina dan mengejek kami di sekeliling kami.
  yom-yom: Ngeyo wutukitula kima ki tsoni kuidi bafikimini yeto, kisekununu ayi kitsevolo
    kuidi bawu batuzungididi.
  yut-yut: Gak da ninon yaŋ aŋaki, amɨn nin da kapmatjok ekwaŋ uŋun da yaŋsul aŋ nimaŋ.
    Mɨktɨm morap nin paŋgwasɨŋek taŋ aŋaŋ kwaŋ uŋun da yaŋsul madepsi aŋ nimɨŋek gen
    mayagɨsi yaŋ nimaŋ.
  nya-nya: Mwachititsa kuti tikhale chochititsa manyazi kwa anthu a mitundu ina, chonyozeka
    ndi chothetsa nzeru kwa iwo amene atizungulira.
  hrv-hrv: U bescjenje si puk svoj prodao i obogatio se nisi prodajom.
  mps-mps: Nago dade te tiwai yali, tama te da pąde bidali hanigo te posobo po daba
    wali. Te we bidi dabego dwai gisugu mayu, tama dabolo hale ebo po wali.
  tpi-tpi: Yu mekim olsem long mipela, na ol lain i stap klostu long mipela i save
    tok bilas long mipela. Ol manmeri nabaut i save lap nogut na tok sem long mipela.
  dan-1931: dit Folk har du solgt til Spotpris, vandt ikke Rigdom ved Salget.
  vie-OVCB: Chúa khiến lân bang có cớ phỉ nhổ chúng con, khiến người láng giềng có
    đề tài nhạo báng chúng con.
  guj-2017: અમારા પડોશીઓ આગળ તમે અમને નિંદારૂપ બનાવ્યા છે, અમારી આસપાસના લોકો સમક્ષ
    અમને હાંસીરૂપ તથા તિરસ્કારરૂપ બનાવ્યા છે.
  pon-2006A: Mehn mpat akan kilangehr dahme komw ketin wiahiong kiht, re ahpw kin
    kapailok oh kouruhrkin kiht.
  por-BRBSL: Você nos faz uma reprovação a nossos vizinhos, uma zombaria e um escárnio
    para aqueles que estão ao nosso redor.
  eng-OEBUS: You have made us the butt of our neighbors, the derision and scorn of
    all round us.
  swe-swe: Du säljer ditt folk för inget, du har inte satt ett högt pris på dem. []
  cth-cth: Imrinaw lungkuep nahane hoi, tengpam e taminaw ni dudam e hoi, panuikhai
    hanelah na coung sak awh toe.
  twi-twi: Woayɛ yɛn ahohorade ama yɛn afipamfo, animtiaabude ne aserewde ama wɔn
    a wɔatwa yɛn ho ahyia.
  hlt-hlt: Imben rhoek ham kokhahnah, tamdaengnah neh kaepvai kah soehsalnah la kaimih
    nan khueh.
  tbz-SIM: A fiiti ɑ nìtìbɛ̀ mbɛ dɛtetìrɛ̀ ɑ bɛ̀ fiiti fɑ̀ɑ̀rɛ̀ fɑ̀ɑ̀rɛ̀ nwe.
  msy-2020: Nɨ kamaghɨn e gamizɨ, en boroghɨn itir darasi, dɨbovir akabar e mɨgɨa
    en ingaravati.
  dop-dop: N lɔ nyɑ́ piyɑ tɑɣɑ ɑləhɑ kɛ́ yem kɛ́ n tɑ wɑɑ tɑ́ tɔɔ kɛ́ pʋlʋ.
  azb-azb: Bizi qonşularımıza tənə hədəfi etdin, Ələ salıb lağ edənlərlə yan-yörəmizi
    doldurdun.
  eng-DBY: Thou makest us a reproach to our neighbours, a mockery and a derision for
    them that are round about us;
  hin-2017: तू हमारे पड़ोसियों से हमारी नामधराई कराता है, और हमारे चारों ओर के रहनेवाले
    हम से हँसी ठट्ठा करते हैं।
  wol-KYG: Jaay nga sa mbooloo ci dara, te jariñu la tus.
  bjr-bjr: Anutu anee miqi marianaqa maasa qiqoonausa maasara naanaidara qidaqa. Maasa
    daaqa mariasa ataasa ataasa maqimaqaidaqa.
  eng-YLT: Thou makest us a reproach to our neighbours, A scorn and a reproach to
    our surrounders.
  kne-kne: Inilan di nanasyon sin sag-en mi din inamag mon dakami et laslasoyen das
    dakami.
  eng-WYC-2017: Thou hast set [or put] us as a shame to our neighbours; mocking and
    scorn to them that be in our compass.
  eng-WMBB: You make us a reproach to our neighbours, a scoffing and a derision to
    those who are around us.
  zat-NTPS: Dxunu' dxelún la benne' walízre chee̱ntu'. Benne' zaj naxéchaje̱' netu'
    dxelún le̱', ne dxuluzrizre̱' chee̱ntu'.
  zty-NTPS: Beno' ga benne' yež gawze ka' ẕnnégake' cheto'. Benne' zej nyechjle' neto'
    ẕká'ngake' neto' ka'ze, na' žẕížegake' cheto'.
  urd-GVH: यह तेरी तरफ़ से हुआ कि हमारे पड़ोसी हमें रुसवा करते, गिर्दो-नवाह के लोग
    हमें लान-तान करते हैं।
  rug-rug: Sari na tie pa votiki butubutu pu koa tata koa gami, si dogori rini gua
    sapu taveti Goi koa gami, meke va sisireni gami.
  gaz-gaz: Ollaa keenya duratti nama kolfaa, warra naannoo keenyaa birattis waan qoosaatii
    fi nama tuffii nu gooteerta.
  fra-LSG: Tu vends ton peuple pour rien, Tu ne l’estimes pas à une grande valeur.
  yal-yal: I bata i gbee muxune mati sare xurin na alo dɛ mi seen naxan na.
  iou-iou: Gäk kudän nintä terak pewi ahäŋ nimiŋkuŋo u kaŋpäŋ, äma nintä äbotken nanik
    nämo unitä yäŋärok niwetpäŋ yäŋpäŋ-nibäŋ mägayäk täk täkaŋ.
  haw-1868: Ua waiho oe ia makou he mea e hoinoia iwaena o ko makou poe hoanoho, He
    mea e hoowahawaha ai a e henehene ai no ka poe e hoopuni ana ia makou.
  arb-NAV: تَجْعَلُنَا عَاراً عِنْدَ جِيرَانِنَا، وَمَثَارَ هُزْءٍ وَسُخْرِيَةٍ لِمَنْ
    حَوْلَنَا.
  ded-ded: Ge ngicngac wegenac kecdae sing meficgeyemmenecac yeni deendema anemmeandae
    nga ngicngac oronnunuandae, yeni detenic anemmema desofoc anemmegecde.
  ewe-ewe: Ètsɔ mí wɔ vlodonu na míaƒe aƒelikawo, eye míezu alɔmeɖenu kple nu ɖikokoe
    na ame siwo ƒo xlã mí.
  eng-LEE: (44:14) Thou renderest us a reproach to our neighbors, a scorn and a derision
    to those that are round about us.
  asm-FB: ওচৰ-চুবুৰীয়াৰ আগত তুমি আমাক নিন্দাৰ বিষয় কৰিছা; চাৰিওফালৰ লোক সকলৰ ওচৰত
    আমাক বিদ্ৰূপ আৰু তুচ্ছজ্ঞানৰ পাত্ৰ কৰিছা।
  sus-A: عِ بَرَ عِ شَ حَمَ مَتِ سَرٍ شُرِ رَ، نَشَن مُ قِندِ مَ فٍينِ رَ عِ بّ.
  fra-SBL: Tu fais de nous un objet d'opprobre pour nos voisins, une moquerie et une
    dérision pour ceux qui nous entourent.
  hbo-hbo: תִּמְכֹּֽר־עַמְּךָ֥ בְלֹא־הֹ֑ון וְלֹ֥א־רִ֝בִּ֗יתָ בִּמְחִירֵיהֶֽם׃
  kik-kik: Nĩũtũmĩte tũmenwo nĩ andũ arĩa tũhakanĩte nao, tũgatuĩka a kũnyararwo na
    gũthekererwo nĩ arĩa matũthiũrũrũkĩirie.
  fra-NCL: tu vends ton peuple à vil prix, tu ne l’estimes pas à une grande valeur.
  cek-AK: Ka imtaeng ih kaminawk mah kasaethuih han kahoih ah nang sak, ka imtaeng
    kaminawk mah kasaethuihaih hoi pahnuithuihaih to nang phawsak.
  cuk-cuk: Dule-anmar-neg-dikarba-mamaid-abin, dule-gegegwaga be anmar-imaksad. Dulemarga
    anmar dodogedga guded, dulemarga anmar alledga guded.
  uig-CYR: Тур шәһириниң қизи алдиңда соға билән һазир болиду; Халайиқ арисидики байлар
    сениң шапаитиңни күтиду;
  tel-2017: మా పొరుగు వాళ్ళ దృష్టిలో మమ్మల్ని నిందకూ ఎగతాళికీ పరిహాసానికీ కారణంగా
    చేశావు.
  hat-BSA: Ou fè nou repwòche devan vwazen nou yo, yon objè ki moke e giyonnen pa
    sila ki antoure nou yo.
  ukr-ONPU: Тоді донька Тируприйде з дарами й багатії з народу твого шукатимуть прихильності
    твоєї.
  kos-kos: Ke mwet tulan lasr liye ma kom oru nu sesr inge, Elos aksruksrukye kut
    ac isrun kut.
  hbo-WLC: תִּמְכֹּֽר־עַמְּךָ֥ בְלֹא־ה֑וֹן וְלֹ֥א־רִ֝בִּ֗יתָ בִּמְחִירֵיהֶֽם׃
  ibo-ibo: I meela ka anyị bụrụ nkọcha nye ndị agbataobi anyị, anyị bụ ihe ịkwa emo
    na ihe ọchị nye ndị gbara anyị gburugburu.
  ory-ory: ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ପ୍ରତିବାସୀଗଣ ନିକଟରେ ଆମ୍ଭମାନଙ୍କୁ ତିରସ୍କାରର ବିଷୟ ଓ ଆମ୍ଭମାନଙ୍କ
    ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ଲୋକମାନଙ୍କର ହାସ୍ୟାସ୍ପଦ ଓ ଉପହାସର ପାତ୍ର କରୁଅଛ।
  chk-chk: Ka föri pwe äm aia uren takir me ren chon arüm, ir ra ämängauakem o esitakem.
  rop-rop: God, ol detlot traib weya nomo weship yu bin luk wanim yubin dum langa
    melabat, en olabat mokimbat en laflaf langa melabat.
  ukr-1871: Ти віддав нас на погорду сусїдам нашим, на сьміховиско і наругу тим, що
    кругом нас.
  yon-yon: Ebbed nub ben ongmendeewe nub dia doriibdan yi indob arimbed dedmone dandi
    yeman keriwen, kwane yi kuu nub yaa damangkande ambon kamendimaib.
  deu-1951: (044-14) Du setzest uns der Beschimpfung unserer Nachbarn aus, dem Hohn
    und Spott derer, die uns umgeben.
  eng-JPS: (44-14) Thou makest us a taunt to our neighbours, a scorn and a derision
    to them that are round about us.
  srp-1865: Dao si nas na potsmijeh susjedima našijem, da nam se rugaju i sramote
    nas koji žive oko nas.
  lug-lug: Watufuula ekivume eri baliraanwa baffe, ekinyoomebwa era ekisekererwa abo
    abatwetoolodde.
  heb-heb: תשימנו חרפה לשכנינו לעג וקלס לסביבותינו׃
  ben-IRV: তুমি আমাদের প্রতিবেশীদের কাছে আমাদের তিরস্কার করেছ, আমাদের চারপাশে লোকদের
    উপহাস ও বিদ্রূপের পাত্র করেছ।
  ntu-ntu: Lr mrkzbleng kcng tzmnc-aepztrpqng bagr nznelvzlr nigr mz nzamyati-krmlr
    drtqgr, X nzxtrnga-ngrdr nigr.
  pan-pan: ਤੂੰ ਸਾਡੇ ਗੁਆਂਢੀਆਂ ਲਈ ਸਾਨੂੰ ਨਿੰਦਿਆ, ਅਤੇ ਆਲੇ-ਦੁਆਲੇ ਰਹਿਣ ਵਾਲਿਆਂ ਲਈ ਸਾਨੂੰ ਠੱਠਾ
    ਅਤੇ ਹਾਸੀ ਬਣਾਉਂਦਾ ਹੈਂ।
  mya-JVB: အကျွန်ုပ် တို့ကို အိမ်နီးချင်း များကဲ့ရဲ့ ရာ ပတ်ဝန်းကျင် ၌နေသောသူများပြက်ယယ်
    ပြု၍ ၊ အရှက် ခွဲရာ ဖြစ်စေခြင်းငှါ စီရင် တော်မူ၏။
  kgf-kgf: Geŋ imi lelec lelec tacyachéra ionac méraginaiguc nonopocna gamu mema kecni
    lelecgéma nanʒu imi eneŋ ʒédesi waŋ nénécmima isocfagociguc nonopocanʒu.
  tte-O: Kabo yanuwa salimai mena sigitai tawae uginauli kolimai mwa sitalatalawasi-yagimai
    kaemala siya ali kaba malumalu.
  tbg-tbg: Are mintianara kaara, tinavu tataaqa varia vatanaaka tinavuara vehi vatanaakave
    tivakeha tinavu naaraihama timite variara.
  hmo-hmo: Aiemai badibadinai noho taudia ese, oiemu kara ai dekenai idia itaia, bona
    ai dekenai idia hevaseha, bona ai idia kirikirilaia noho.
  zar-NT: Bönachi yuguʼ dzaga yödzö queë́tuʼ bilaʼléʼe lë naʼ benuʼ queë́tuʼ, ateʼ
    tuʼcáʼana netuʼ cáʼasö, en tuʼtitaj netuʼ.
  urd-urd: तू हम को हमारे पड़ोसियों की मलामत का निशाना, और हमारे आसपास के लोगों के
    तमसखु़र और मज़ाक़ का जरिया' बनाता है।
  rus-SYN: И дочь Тира с дарами, и богатейшие из народа будут умолять лице Твое.
  bqc-SIM: N n gbɛ̃́ↄ yìa àa'aa, ni ài'e ń yíaa yã́ musuo.
  tcz-CHONGTHU: Nangin kaheng kakomhou noise neichansah taovin kavelluva mite taitom
    le houset dingbep in neikoitaove.
  mar-mar: तू शेजाऱ्यांमध्ये आम्हांस निंदा आणि आमच्या सभोवती असणाऱ्यांमध्ये आम्हांस
    हसण्याजोगे आणि थट्टा असे केले आहे.
  isl-isl: Þú selur þjóð þína fyrir lítið, metur hana einskis virði.
  hlt-THB: Ka imcengkhqi am theet hly hqoeng na ni sai tiksaw, ka keng thlangkhqi
    a thekha qaihnaak ni phyih sak hyk ti.
  qub-qub: Pï-maypis ashllimänanpämi cachaycamashcanqui. Bisïnöcunami achäquita ashipämashpan
    pengacachiman.
  bqp-bqp: N tò ó gbɛ̃dakenↄ ó sↄ̃sↄ̃, gbɛ̃ kũ ò kú ó sarɛnↄ ó lalandii kɛ̀.
  hat-hat: (044:14) Ou fè nasyon ki bò kote nou yo ap pase nou nan betiz Wi, yo tout
    ap lonje dwèt sou nou, y'ap pase nou nan rizib.
  eng-BSB: You have made us a reproach to our neighbors, a mockery and derision to
    those around us.
  eng-WEBPB: You make us a reproach to our neighbours, a scoffing and a derision to
    those who are around us.
  kbq-kbq: Kagra tatranke'za tava'ontire'ma nemaniza vahe'mo'za kiza zokago kea hurante'naze.
    Hagi tagri mopa atupa ometre emetrema hu'neregama manigagi'naza vahe'mo'za kizazokago
    ke hunerante'za tazeri haviza nehaze.
  pon-pon: Kom kin kotin wiai on kit, jen kankaurur ren men imp at, o lalaue o jarodi
    ren me kapil kit pena.
  nhe-BL: Nochi tlacame ipan nopa tlaltini tlen itztoque tonechca quiitaque tlen titechchihuilijtoc.
    Yeca techtlaijilhuíaj huan toca paquij.
  wnc-wnc: Gata ninu unzing pasiwi dongu kundu ninde wesim yuaingga sapdut wam ninikaing.
    Ngan, aminu kunduta atninimike maaknga wam ninikaing.
  bus-bus: Ń tò wa gbɛ̃daaanↄ wa sↄ̃sↄ̃, gbɛ̃ kɛ̀ aↄ̃ↄ kú wa saɛnↄ wa lalandi kɛ̀.
  gub-BL: Teko ureywy huwake har wexak neremiaihu pe neremiapo kwer wà. A'e rupi uze'eg
    zemueteahy urerehe wà. Uze'eg urywahyahy urerehe wà no.
  eng-DRA: And the daughters of Tyre with gifts, yea, all the rich among the people,
    shall entreat thy countenance.
