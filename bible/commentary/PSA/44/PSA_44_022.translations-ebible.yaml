verse: PSA.044.022
translations:
  mal-C: എന്നിട്ടും അങ്ങേക്കുവേണ്ടി ദിവസംമുഴുവനും ഞങ്ങൾ മരണത്തെ മുഖാമുഖം കാണുന്നു;
    അറക്കപ്പെടാനുള്ള ആടുകളായി ഞങ്ങളെ പരിഗണിക്കുന്നു.
  deu-TKW: würde Gott das nicht erforschen? Er kennt ja die Geheimnisse des Herzens!
  lin-lin: boni, Nzambe na biso alingaki koyeba yango te, lokola asosolaka mozindo
    ya mitema ?
  mmx-mmx: Nema limixin taram, kuren la amisik dip sev amet nema. Amisik dip sev amet
    etaba nema ngan ta lubung sipsip, mo kopmen tara ri tupe di.
  eng-LSV: Surely, for Your sake we have been slain all the day, || Reckoned as sheep
    of the slaughter.
  eng-GNV: Surely for thy sake are we slaine continually, and are counted as sheepe
    for the slaughter.
  eng-WEBSTER: Yes, for thy sake are we killed all the day long; we are counted as
    sheep for the slaughter.
  nhw-BL: Pero masque amo tleno tijchijtoque, por ta tiitztoque nechca miquilistli.
    Techchihuaj quen tipilborregojtzitzi catli san quichiyaj ajqueya quinmictis pampa
    timoaxcahua.
  swh-ONEN: Hata hivyo kwa ajili yako tunauawa mchana kutwa; tumehesabiwa kama kondoo
    wa kuchinjwa.
  bba-bba: ɑ ǹ kɑɑ tubu, wunɛ wi ɑ tɔnun ɡɔ̃run ɡɑri yɛ̃?
  eng-KJVCPB: Yea, for thy sake are we killed all the day long; We are counted as
    sheep for the slaughter.
  luo-luo: To nikech in, tho ochomowa odiechiengʼ duto; ikwanowa kaka rombo mitero
    kar yengʼo.
  aii-aii: ܐܝܼܢܵܐ ܒܘܼܬ ܕܝܼܘܼܟ݂ ܦܝܵܫܵܐ ܝܘܲܚ ܩܛܝܼܠܹܐ ܟܠܹܗ ܝܵܘܡܵܐ، ܦܝܼܫ ܠܲܢ ܚܘܼܫܒܸܢܹܐ
    ܐܲܝܟ݂ ܥܸܪ̈ܒܹܐ ܠܦܪܵܡܬܵ‌ܐ.
  meu-meu: Lasi, oi daimu ai dina idoinai e alamaimu, e duahimaimu, bae aladia mamoedia
    na heheto.
  npi-ULB: वस्तवमा, तपाईंकै खातिर हामी दिनभरि मारिंदैछौं । मार्न लगिएका भेडाहरूझै
    हामी ठानिएका छौं ।
  yor-yor: Síbẹ̀, nítorí rẹ̀ àwa da àyà kọ ikú, ní ojoojúmọ́ a ń kà wá sí bí àgùntàn
    fún pípa.
  pes-OPCB: تو می‌دانی که ما به خاطر تو هر روز با مرگ روبرو می‌شویم و با ما همچون
    گوسفندانی که باید قربانی شوند رفتار می‌کنند.
  tgl-ULB: Sa katunayan, para sa iyong kapakanan, kami ay pinapatay buong araw; itinuring
    kaming mga tupa para katayin.
  nop-nop: Indi du’walaŋ metam hatiyam doktiŋa nibukwihita tiŋa helemahelemaŋ nindihikumuŋ
    tiiŋ. Adi nibiiŋ kaŋ indi adi dompa widihikumuŋdok nabugoŋ undihi diweyaam.
  hui-hui: Ina í̠ninaga wali agaliore kamagonaga tigua ina bo wahalu haabo kagoni.
    Tigua ina handalu karia nogo sibi ale dege bo waholene ale kamaria hendedagoni.
  mya-mya: သို့​ရာ​တွင်​ကိုယ်​တော်​ရှင်​အား​သစ္စာ​စောင့်​သည့် အ​တွက်​ကြောင့် ကျွန်​တော်​မျိုး​တို့​သည်​အ​ခါ​ခပ်​သိမ်း​သေ
    ဘေး​နှင့် ကြုံ​ရ​ကြ​ပါ​၏။ သတ်​ရန်​လျာ​ထား​သော​သိုး​များ​ကဲ့​သို့​သူ​တစ်​ပါး​တို့
    မှတ်​ယူ​ခြင်း​ကို​ခံ​ရ​ကြ​ပါ​၏။
  bod-N: ཁྱེད་ཉིད་རྐྱེན་གྱིས་གཞན་དག་གིས། །ངེད་རྣམས་ཉིན་རེར་གསོད་པ་དང་། །ངེད་ཅག་བཤས་ལུག་ལྟ་བུར་བརྩིས།།
  wsk-wsk: Ana nika kariimet ko bagasan, se tom suen biya nanga mosan se kuawasan;
    ana nangarkasan mu sipsip nunga momon se kuemonko lage te bagasan mu iwita nangarkasan.
  sna-sna: Asi nokuda kwenyu takatarisana norufu zuva rose; tinotorwa samakwai anobayiwa.
  spa-BLM: Sí, por tu causa nos matan todo el día. Se nos considera como ovejas para
    el matadero.
  cac-cac: Palta uuj junjun rato ijan on̈ smilancham eb' ajc'ol chi', icha noc' calnel
    tz'ic'jib'at b'aj schami, icha chi' tzon̈ yutej eb'.
  swh-ULB: Hakika, kwa ajili ya jina lako tutauawa siku zote; tunahesabiwa kuwa kondoo
    kwa ajili ya kuchinjwa.
  deu-ELBBK: würde Gott das nicht erforschen? Denn er kennt die Geheimnisse des Herzens.
  mbb-OT: Iyan, tenged te kedtuu zey kenikew, ne layun key en ebpemiligru te kemetayen.
    Iring key te kerehidu he para edlepaan.
  mal-2015: നിന്റെ നിമിത്തം ഞങ്ങളെ ദിവസംപ്രതി കൊല്ലുന്നു; അറുപ്പാനുള്ള ആടുകളെപ്പോലെ
    ഞങ്ങളെ എണ്ണുന്നു.
  gup-gup: Dja bonj, ngudda kanbawon kore bininj kandidjaldung ngadberre bu nguddakenh
    kunbarnangarrakuyeng. Bedda kabirriyime ngad yiman mayh nawu sheep bu kandidjalbun
    munguyh.
  rmc-rmc: či tu, Devla, na avľalas pre oda? Se tu džanes, so hin garudo andro jilo!
  nlg-nlg: Na pukuna ighoe, ge kakale ighai tana lei dani soko. mi ghai tara pahepaheghai
    vagha na sheep.
  pes-OPV: هر آینه به‌خاطر تو تمامی روز کشته می‌شویم و مثل گوسفندان ذبح شمرده می‌شویم.
  ron-1924: Дар дин причина Та сунтем ынжунгияць ын тоате зилеле, сунтем привиць ка
    ниште ой сортите пентру мэчелэрие.
  ben-OBCV: তবুও তোমার জন্য আমরা প্রতিনিয়ত মৃত্যুর মুখোমুখি হই; বলির মেষের মতো আমাদের
    গণ্য করা হয়।
  som-som: Haah, oo adiga daraaddaa ayaa naloo laayaa maalinta oo dhan, Oo waxaannu
    noqonnaa sida ido la qalayo.
  eng-ASVBT: Yea, for thy sake are we killed all the day long; We are accounted as
    sheep for the slaughter.
  mna-mna: Niam ambesmbeeze pa nu itum tamen. Tamen zoŋ ise mi ila zoŋ isula na, tikazas
    yam ma ametmeete, kembei sipsip ta timbit zin be tipun zin i.
  ita-1885: Anzi, per cagion tua siamo uccisi tuttodì, Siam reputati come pecore da
    macello.
  eng-ULB: Indeed, for your sake we are being killed all day long; we are considered
    to be sheep for the slaughter.
  spa-VBL: Pero por tu culpa nos matan día y noche. Somos considerados solo como ovejas
    listas para el sacrificio.
  fra-_FOB: Mais, à cause de toi, nous sommes mis à mort tous les jours, et regardés
    comme des brebis destinées à la boucherie.
  mal-mal: അങ്ങയുടെ നിമിത്തം ഞങ്ങളെ ദിവസംപ്രതി കൊല്ലുന്നു; അറുക്കുവാനുള്ള ആടുകളെപ്പോലെ
    ഞങ്ങളെ എണ്ണുന്നു.
  lit-lit: Juk dėl tavęs mes esame žudomi visą dieną, mes laikomi tarsi pjautinomis
    avimis.
  urd-GVR: Lekin terī ḳhātir hameṅ din-bhar maut kā sāmnā karnā paṛtā hai, log hameṅ
    zabah hone wālī bheṛoṅ ke barābar samajhte haiṅ.
  suz-BL: मो हना यो गो इन पर्बम नाक्‍त रे साइक्‍चा पुंइसीनीकी। मिनु क्‍योरचा चिक्‍शो
    भेडा खोदेंशो पा हिक्‍सीशो बाक्‍नीकी। १कोरिन्‍थी १५:३१; रोमी ८:३६
  eng-NOY: But for thy sake we are killed all the day; We are counted as sheep for
    the slaughter.
  ita-1927: Anzi è per cagion tua che siamo ogni dì messi a morte, e reputati come
    pecore da macello.
  ckb-ckb: لەگەڵ ئەمەشدا لە پێناوی تۆ بە درێژایی ڕۆژ ڕووبەڕووی مردن دەبینەوە، وەک
    مەڕ بۆ سەربڕین دادەنرێین.
  eng-BBE: Truly, because of you we are put to death every day; we are numbered like
    sheep for destruction.
  xsi-xsi: Maka nde kamo noko ne tamâta. Mine kala ikura zo rârâni kinzi sipu maka
    pinde pâta kamâte. Kinzi siveta kenzi taituni pa maka, itogo siveta panzi lama
    lâ zo ŋana sipunzi pâta ŋana sikanzi kâ.
  kan-OKCV: ಹೌದು, ನಿಮಗೋಸ್ಕರ ನಾವು ದಿನವೆಲ್ಲಾ ಮರಣಕ್ಕೆ ಗುರಿಯಾಗಿದ್ದೇವೆ. ವಧಿಸಲಿಕ್ಕಾಗಿರುವ
    ಕುರಿಗಳಂತೆ ಜನರು ನಮ್ಮನ್ನು ಎಣಿಸಿದ್ದಾರೆ.
  tam-2017: உமக்காக எந்நேரமும் கொல்லப்படுகிறோம்; அடிக்கப்படும் ஆடுகளைப்போல எண்ணப்படுகிறோம்.
  spa-RV-1909: Empero por tu causa nos matan cada día; somos tenidos como ovejas para
    el matadero.
  ron-BTF: Da, datorită ție suntem uciși cât este ziua de lungă; suntem socotiți ca
    oi pentru măcel.
  eng-WEBP: Yes, for your sake we are killed all day long. We are regarded as sheep
    for the slaughter.
  eng-FBV: But because of you we are killed all day long; we're considered just sheep
    to be slaughtered.
  nld-1939: Neen, om Uwentwil blijft men ons wurgen, En worden wij als slachtvee behandeld!
  nch-BL: Pero masque amo teno tijchijtoque, por ta tiitztoque nechca miquilisti.
    Techchihuaj quej tipilborregojtzitzi cati san quichiyaj ajquiya quinmictis pampa
    timoaxcahua.
  vie-1934: Thật vì Chúa mà hằng ngày chúng tôi bị giết, Chúng tôi bị kể như con chiên
    dành cho lò cạo.
  cha-cha: Junggan, pot y jago manmapunojam todo y inanaco y jaane; manmatufongjam
    taegüije y quinilo ni y para umapuno.
  hin-CV: फिर भी आपके निमित्त हम दिन भर मृत्यु का सामना करते रहते हैं; हमारी स्थिति
    वध के लिए निर्धारित भेड़ों के समान है.
  eng-OURB: Yes, for your sake we are killed all day long. We are regarded as sheep
    for the slaughter.
  spa-BES: En verdad, por tu causa somos muertos todos los días; somos contados como
    ovejas para la destrucción.
  tdx-tdx: Eka, Ihe ro anjamanañe anay handro am-pohatse; volilieñe hoe añondry ho
    lentañe.
  tha-KJV: เพราะเห็นแก่​พระองค์ ข้าพระองค์ทั้งหลายจึงถูกประหารวันยังค่ำ และนับว่าเป็นเหมือนแกะสำหรับจะเอาไปฆ่า
  por-BR-2018: Mas por causa de ti somos mortos o dia todo; somos considerados como
    ovelhas para o matadouro.
  deu-ELO: Doch um deinetwillen werden wir getötet den ganzen Tag, wie Schlachtschafe
    sind wir geachtet.
  eng-WYC-2018: For why we be slain all day for thee; we be deemed as sheep of slaying.
    (But we be killed all day long for thee; we be judged, or treated, like sheep
    for the slaughter.)
  epo-epo: Pro Vi ni ja estas mortigataj ĉiutage; Oni rigardas nin kiel ŝafojn por
    buĉo.
  gfk-gfk: Iesen tano kidilona bung bakut di wara bubu bing het wara gaem. Di nes
    kilam het hoing ira sipsip di wara kutkut bing.
  uig-PIN: Biraⱪ Sǝn tüpǝyli biz kün boyi ⱪirilmaⱪtimiz; Boƣuzlinixni kütüp turƣan
    ⱪoylar kǝbi ⱨesablanmaⱪtimiz.
  beo-beo: Be ninia Dima fa:no bobogebeba:le, eso huluane bogosu ba:lala. Ninima ha
    lai dunu da dunu amo da sibi medole legelala amo defele nini medole legelala.
  tpi-OTNT: Mipela i stap manmeri bilong yu, olsem na long olgeta taim ol i save kilim
    mipela i dai. Ol i lukim mipela i olsem sipsip bilong kilim i dai tasol.
  hau-SA: Duk da haka saboda kai mun fuskanci mutuwa dukan yini; aka ɗauke mu kamar
    tumakin da za a yanka.
  udu-udu: Yisa, gom gway pini mo tani aman ’koshkunu yula tente/ mo, dhali aman dhukunu
    mo me’d ḵa’bal kun dhunu mmo’ciṯẖ ’kus mo be.
  uig-LAT: Biraq Sen tüpeyli biz kün boyi qirilmaqtimiz; Boghuzlinishni kütüp turghan
    qoylar kebi hésablanmaqtimiz.
  nde-nde: Ikanti ngenxa yakho wena sikhangelane lokufa ilanga lonke; sithathwa njengezimvu
    ezizahlatshwa.
  ton-ton: ‌ʻIo, koeʻuhi ko koe ʻoku tāmateʻi ʻakimautolu ʻi he ʻaho kotoa pē; ʻoku
    lau ʻakimautolu ʻo hangē ko e fanga sipi ke tāmateʻi.
  ces-1613: Zdaliž by toho Bůh byl nevyhledával? Nebo on zná skrytosti srdce.
  eng-WMB: Yes, for your sake we are killed all day long. We are regarded as sheep
    for the slaughter.
  tam-TCV: ஆனாலும் உமக்காகவே நாங்கள் நாள்முழுதும் மரணத்தை சந்திக்கிறோம்; அடித்துக்
    கொல்லப்பட இருக்கும் செம்மறியாடுகளைப்போல் எண்ணப்படுகிறோம்.
  ceb-ULB: Sa pagkatinuod, alang kanimo nabutang kami sa kamatayon sa tibuok adlaw;
    sama kami sa karnero nga ihawonon.
  pol-UBG: Lecz z powodu ciebie przez cały dzień nas zabijają, uważają nas za owce
    przeznaczone na rzeź.
  urd-GVU: لیکن تیری خاطر ہمیں دن بھر موت کا سامنا کرنا پڑتا ہے، لوگ ہمیں ذبح ہونے
    والی بھیڑوں کے برابر سمجھتے ہیں۔
  eng-OEBCW: But in your cause it is we are killed all the day, and counted as sheep
    for the slaughter.
  deu-1912: Denn wir werden ja um deinetwillen täglich erwürgt und sind geachtet wie
    Schlachtschafe.
  kan-2017: ದೇವರೇ, ನಾವು ನಿನ್ನ ನಿಮಿತ್ತ ದಿನವೆಲ್ಲಾ ಕೊಲೆಗೆ ಗುರಿಯಾಗಿದ್ದೇವೆ; ಜನರು ನಮ್ಮನ್ನು
    ಕೊಯ್ಗುರಿಗಳಂತೆ ಎಣಿಸಿದ್ದಾರೆ.
  yap-yap: Machane bocham ma aram fan ni gamad e pitapigpig rom e yibe li’mad ni gubin
    ngiyal’, kan ta’mad ni bod e saf ni ngan thang e fan rok.
  hlt-MCSB: Nang ham dongah maeh aka ngawn kah boiva la poek uh tih hnin takuem ah
    kaimih n'ngawn uh.
  mdy-ETH: ጋዓንቴ ኔ ዛሎ ኬላ ኬላ ኑ ሃይቄዖ ዓቲ ዓቲ ዓኣኔ፤ ሹኪንታ ማራይጉዲያ ኑ ፓይዲንቴኔ።
  twi-ASANTE: Nanso, wo enti, wɔkum yɛn daa nyinaa; wɔbu yɛn sɛ nnwan a wɔrekɔkum
    wɔn.
  eng-WEBU: Yes, for your sake we are killed all day long. We are regarded as sheep
    for the slaughter.
  acu-NT: Antsu ame nemarin asakrin, uwijan maawartas juwinawa nunisarang kintajai
    metek iincha mantamawartas wakerutminaji.
  spa-PDDPT: Pero por tu causa nos matan cada día. Somos considerados como ovejas
    para el matadero.
  gun-gun: Ha'e rami avi ndevygua orekuai ramo ae ko'ẽ nhavõ oremboaxaa orejukaarã
    pe. Vexa'i ojukaa aguã katy heraa va'e rami orekuai.
  agu-BL: Poro cyakil yi e'chk takle'na'tz yi ja ul skawutz, i'tz tan paj yi xomcho'
    te'ju'. Cyakil nin k'ej wi'nin kaquime'n. Cho'n cu'n na ku'lij chi na ban jun
    tal cneru' yi na ben tk'ab biyol tetz.
  ilo-ULB: Kinapudnona, agmalmalem a mapappapataykami gapu iti naganmo; Naibilangkami
    a kasla karnero a maparti.
  kpg-kpg: Idimaa Kooe dela ne hidi ai gimaadou e dadaaligi gii mmade i nia madagoaa
    huogodoo, e hai gadoo be nia siibi ma ga daaligi.
  uig-ARA: بىراق سەن تۈپەيلى بىز كۈن بويى قىرىلماقتىمىز؛ بوغۇزلىنىشنى كۈتۈپ تۇرغان
    قويلار كەبى ھېسابلانماقتىمىز.
  sus-sus: Ala mu a kolonma xɛ? A mu mixi gundo birin kolon?
  pon-2006: Ahpw pwehki komwi me se kin patohwan mehkihla ahnsou koaros, oh wiahkihla
    sihmpwul kei me kin pakahrlahng kamakamala.
  jae-jae: Masigoc, sêjaiŋ aêac kêtôm bêcgeŋ kêtu aômŋa. Ma sêgôm aêac atôm bôc, taŋ
    sebe sêmbuc naŋ.
  ksd-ksd: Maia, di ubu doko avet a bungbung par ure u, Di nuk varogopane avet ma
    ra umana sip da ure ra vardodoko.
  tur-YTC: Evet, senin uğruna bütün gün öldürülüyoruz. Kasaplık koyunlar gibi görülüyoruz.
  bel-N: ці ж бы Бог не дазнаўся пра гэта? Бо Ён ведае таямніцы сэрца!
  kpr-kpr: Avata, namane ni tumonduse irera aindae, gitofuimi namane kau sifi (sheep)
    de ojari geraera, aminga ava use, namane sifo ghousa evia dorureoro sirivo eraera.
  ind-AYT: (44-23) Akan tetapi, demi Engkau, kami dibunuh sepanjang hari; kami dianggap
    seperti domba-domba yang disembelih.
  yom-yom: Vayi mu diambu diaku tueti dengana lufua mu lumbu kimvimba, ayi balembo
    tumoni banga mamemi mafueti kuenda ku vondo.
  yut-yut: Nin gak dakon mɨŋat amɨnyo ekwamaŋ, do gɨldat kɨnda kaloŋ uwal da nindapba
    kɨmokgomaŋ. Nin sipsip si nindapba kɨmorɨ da tɨlak ekwamaŋ.
  nya-nya: Komabe chifukwa cha Inu timakumana ndi imfa tsiku lonse, tili ngati nkhosa
    zoyenera kuti ziphedwe.
  hrv-hrv: zar Bog toga ne bi saznao? TÓa on poznaje tajne srdaca!
  mps-mps: Dago te nage naga wali pobaso, tama te tigidali sogo augwaligo da ela mubo
    dao. Augwaligo homugo te da ela muabo sipsip tiwai homu naga ebo dao.
  tpi-tpi: Mipela i stap manmeri bilong yu, olsem na long olgeta taim ol i save kilim
    mipela i dai. Ol i lukim mipela i olsem sipsip bilong kilim i dai tasol.
  dan-1931: vilde Gud ej opspore det? Han kender jo Hjerternes Løndom -
  vie-OVCB: Vì Chúa, mạng sống chúng tôi bị đe dọa suốt ngày; chúng tôi chẳng khác
    gì bầy chiên tại lò thịt.
  guj-2017: કેમ કે તમારે લીધે અમે આખો દિવસ માર્યા જઈએ છીએ; કાપવાના ઘેટાંની જેવા અમને
    ગણવામાં આવે છે.
  pon-2006A: Ahpw pwehki komwi me se kin patohwan mehkihla ahnsou koaros, oh wiahkihla
    sihmpwul kei me kin pakahrlahng kamakamala.
  por-BRBSL: Sim, para seu bem, somos mortos o dia todo. Somos considerados como ovelhas
    para o abate.
  eng-OEBUS: But in your cause it is we are killed all the day, and counted as sheep
    for the slaughter.
  swe-swe: skulle då inte Gud (Elohim) upptäckt det (sökt, utrannsakat detta), han
    som känner hjärtats alla hemligheter?
  cth-cth: Nang hanelah hnintangkuem thei lah ka o awh. A thei hane tu patetlah doeh
    na pouk awh.
  twi-twi: Nanso wo nti wokum yɛn daa nyinaa; wobu yɛn sɛ nguan a wɔrekokum wɔn.
  hlt-hlt: Nang ham dongah maeh aka ngawn kah boiva la poek uh tih hnin takuem ah
    kaimih n'ngawn uh.
  tbz-SIM: ɑ nɑ nyɛ̃́mu, kɛ yɛ̃́ ɑ yɛ̃́mɛ̀ onìtì yɛ̀mmɛ̀ dòmmɛ̀.
  msy-2020: E nɨn gɨn zui, ezɨ bizir kam bangɨn me zurara e mɨsozima e ariaghirasava
    ami. Me kamaghɨn nɨghnɨgha ghaze, e mati sipsipɨn gumaziba mɨsueghtɨ aremeghasavɨrama
    amibar mɨn, me e mɨsoghasa.
  dop-dop: n tɑɑ kpisi pə nyəm. Mpi tɔ, n nyəmɑ pə tənɑ mpi pə wɛ yʋlʋ lotu tɑɑ tɔɣɔ.
  azb-azb: Biz gün boyu Sənin uğrunda öldürülürük, Qurbanlıq qoyunlar sayılırıq.
  eng-DBY: But for thy sake are we killed all the day long; we are reckoned as sheep
    for slaughter.
  hin-2017: परन्तु हम दिन भर तेरे निमित्त मार डाले जाते हैं, और उन भेड़ों के समान
    समझे जाते हैं जो वध होने पर हैं। (रोम. 8:36)
  wol-KYG: du la ump, yaw Yàlla, mi xam kumpay xol.
  bjr-bjr: Faasaambaasaana misa ani auqusaara maasa daruqifaqaaidaqa. Misa maasara
    kuqifandinna sipsipausee qimasaida maasa daruqifaqaaidaqa.
  eng-YLT: Surely, for Thy sake we have been slain all the day, Reckoned as sheep
    of the slaughter.
  kne-kne: Ngem begew met en sik-a, kanayon ay pese di sangsangoen mi, kaman kamin
    karnero ay dandani ay mapalti.
  eng-WYC-2017: For why we be slain all day for thee; we be deemed as sheep of slaying.
  eng-WMBB: Yes, for your sake we are killed all day long. We are regarded as sheep
    for the slaughter.
  zat-NTPS: Lawe' da nácantu' chiu', tu zra tu zra ba zaj zúatequeze̱' xelútie̱' netu'.
    Zaj nune̱' netu' ca zrila' ca' ba zua xelútie̱'-ba'.
  zty-NTPS: Dan' nakto' chio', tža tža zóagake' gótgake' neto'. Béngake' neto' ka
    ẕila' za' gótgake'-ba'.
  urd-GVH: लेकिन तेरी ख़ातिर हमें दिन-भर मौत का सामना करना पड़ता है, लोग हमें ज़बह
    होनेवाली भेड़ों के बराबर समझते हैं।
  rug-rug: Koasa laemu Goi, si tata tava mate nia gami doduru totoso, gua tugo rina
    sipi si gami pu ta turaṉa va namanama, pude tava mate.
  gaz-gaz: Nu siif jennee guyyaa guutuu ni ajjeefamna; akka hoolota qalamuuf jiraniittis
    lakkaaʼamneerra.
  fra-LSG: Dieu ne le saurait-il pas, Lui qui connaît les secrets du cœur?
  yal-yal: i yatin yi na kolonma nɛn nun amasɔtɔ i nxu miriya wundone kolon.
  iou-iou: Nin gäkŋo ämawebekaye itkamäŋ unita yäŋpäŋ kadäni kadäni ninken nanik mäyap
    nidäpmäk täkaŋ. Ba nibäŋirä sipsip nakta däpmäk täkaŋ ude itkamäŋ.
  haw-1868: Oiaio, nou makou i pepehiia'i a po ka la; Ua manaoia makou me he mau hipa
    la e hoomakeia.
  arb-NAV: أَلَا أَنَّنَا مِنْ أَجْلِكَ نُعَانِي الْمَوْتَ طُولَ النَّهَارِ، وَقَدْ
    حُسِبْنَا مِثْلَ غَنَمٍ مُعَدَّةٍ لِلذَّبْحِ.
  ded-ded: Geac areng andimbeac amma yeni asoacnac kemma marai homecfu fainunukecdae.
    Yeneng nenemma yofi negendae, neni rama kpebucyunuandae isoc andimbe.
  ewe-ewe: Gake le tawò la, míekpɔa ku ŋkeke blibo la, eye wobua mí abe alẽ siwo wokplɔ
    yina wuwu ge la ene.
  eng-LEE: (44:23) But for thy sake are we slain all the day; we are counted as flocks
    [destined] for slaughter.
  asm-FB: কিন্তু তথাপিও তোমাৰ কাৰণেই আমি গোটেই দিনটো হত হৈছোঁ; আমি বধ কৰিব লগীয়া
    মেৰ-ছাগৰ নিচিনা গণিত হৈছোঁ।
  sus-A: عَلَ مُ عَ كٌلٌنمَ شّ؟ عَ مُ مِشِ فُندٌ بِرِن كٌلٌن؟
  fra-SBL: Oui, à cause de toi, on nous tue tout le jour. Nous sommes considérés comme
    des moutons pour l'abattage.
  hbo-hbo: הֲלֹ֣א אֱ֭לֹהִים יַֽחֲקָר־זֹ֑את כִּֽי־ה֥וּא יֹ֝דֵ֗עַ תַּעֲלֻמֹ֥ות לֵֽב׃
  kik-kik: No nĩ ũndũ waku tũtindaga tũngʼetheire gĩkuũ mũthenya wothe; tũtuĩtwo ta
    ngʼondu cia gũthĩnjwo.
  fra-NCL: Dieu ne l’aurait-il pas aperçu, lui qui connaît les secrets du cœur ?
  cek-AK: Ue, nang pongah athun qui duekhaih ka tong o; hum han ih tuu baktiah ang
    poek o.
  cuk-cuk: Be-ular, anmar bane-bane oburgwilediid. Sibad-wawaad-oburgwelegedyob anmar
    imaklediid.
  tel-2017: కచ్చితంగా మేము నీ కోసం రోజంతా వధకు గురౌతున్నాం. వధించడం కోసం ప్రత్యేకించిన
    గొర్రెల్లాగా ఉన్నాము.
  hat-BSA: Men pou lakoz a Ou menm, nou vin touye tout lajounen. Nou konsidere tankou
    mouton k ap rive labatwa.
  kos-kos: Tuh ke sripom, kutu sesr anwuki len nukewa; Orek kut oana sheep su kokola
    nu ke misa.
  hbo-WLC: הֲלֹ֣א אֱ֭לֹהִים יַֽחֲקָר־זֹ֑את כִּֽי־ה֥וּא יֹ֝דֵ֗עַ תַּעֲלֻמ֥וֹת לֵֽב׃
  ibo-ibo: Ọ bụ nʼihi gị ka anyị na ọnwụ ji agba mgba, ogologo ụbọchị niile. A na-ele
    anyị anya dịka atụrụ a gaje igbu egbu.
  ory-ory: ହଁ, ତୁମ୍ଭ ସକାଶୁ ଆମ୍ଭେମାନେ ଦିନସାରା ହତ ହେଉଅଛୁ; ଆମ୍ଭେମାନେ ହତ୍ୟା ନିମନ୍ତେ ଆନୀତ
    ମେଷ ତୁଲ୍ୟ ଗଣିତ ହେଉଅଛୁ।
  chk-chk: Nge fansoun meinisin aia küna ninni pokitom, äm aia wewe ngeni sip mi amol
    ngeni ar repwe ninnila.
  rop-rop: Bat dijan im langa yu bingga weya melabat gitkil olataim. Dei tridim melabat
    jis laik ship weya im redi blanga gitkil.
  ukr-1871: Але ж задля тебе вбивають нас цїлий день, вважають нас, як овечок на зарізь.
  yon-yon: Kuned eb dowadbed amkimombed wene amnoom kuu bobni yaa wedmimaub, kwane
    nub kuu sibi areb ogoodmo yenbandi kuu yimin andimaib.
  deu-1951: (044-23) So aber werden wir um deinetwillen alle Tage erwürgt und sind
    geachtet wie Schlachtschafe.
  eng-JPS: (44-23) Nay, but for Thy sake are we killed all the day; we are accounted
    as sheep for the slaughter.
  srp-1865: A ubijaju nas za tebe svaki dan; s nama postupaju kao s ovcama klanicama.
  lug-lug: Katonda waffe, tetukuvuddeeko, kubanga ku lulwo tuttibwa obudde okuziba,
    era tuli ng’endiga ez’okusalibwa.
  heb-heb: כי עליך הרגנו כל היום נחשבנו כצאן טבחה׃
  ben-IRV: প্রকৃত পক্ষে, তোমার জন্য আমরা সমস্ত দিন মারা যাচ্ছি; আমাদের বধের ভেড়া
    বলে মনে করা হয়।
  ntu-ntu: A' mz nzngini-krgr doa nemqng, vz zvz nznibqti-krdr nigr, Mz nzapusr-krdr
    nigr sip kcng tzmnc-nabung mz nzrnibqngr nidr.
  pan-pan: ਹਾਂ, ਅਸੀਂ ਤੇਰੇ ਨਾਲ ਦਿਨ ਭਰ ਜਾਨੋਂ ਮਾਰੇ ਜਾਂਦੇ ਹਾਂ, ਅਸੀਂ ਕੋਹੀਆਂ ਜਾਣ ਵਾਲੀਆਂ
    ਭੇਡਾਂ ਦੇ ਤੁੱਲ ਗਿਣੇ ਜਾਂਦੇ ਹਾਂ!।
  mya-JVB: အကယ် စင်စစ်ကိုယ်တော် အတွက် အကျွန်ုပ်တို့ သည် အစဉ် မပြတ်အသေသတ် ခြင်းကိုခံရကြပါ၏။
    သတ် ဘို့ရာထားသောသိုး ကဲ့သို့ အကျွန်ုပ်တို့ကို သူတပါး မှတ် တတ်ကြပါ၏။
  kgf-kgf: Nini kaiwe herec guac niŋac humuciguc nonopocgic kecanʒiŋ. Waŋu rama qehumumiawac
    buŋa ésécnec waŋanʒiŋ.
  tte-O: Na kowa kaiwem na siunuunu-yamatemai kaliyate kaigeda kaigeda besiele sipi
    silawagili sabi unuyamateli.
  tbg-tbg: Tenavu ai vaiinti nahenti vaunara kaara vo enta vo enta navutaaka tinavu
    harukareka auti variarave. Sipisipi arukareka auti variantemake, navutaaka tinavu
    arukareka auti variarave.
  hmo-hmo: To oiemu ladana dainai, nega ibounai idia ese ai idia alaia mase noho.
    Mamoe idia haboua, do idia alaia totona bamona, idia ese ai idia haboua, bona
    ai idia alaia noho.
  zar-NT: Tuʼ néquituʼ quiuʼ Liʼ zóaticaʼsö nu guti netuʼ. Nactuʼ ca yuguʼ böʼcuʼ
    zxílaʼdoʼ lo nu guti légacabaʼ.
  urd-urd: बल्कि हम तो दिन भर तेरी ही ख़ातिर जान से मारे जाते हैं, और जैसे ज़बह होने
    वाली भेड़ें समझे जाते हैं।
  bqc-SIM: Lua a gí eie? Asa ↄ̃mɛ wá nↄ̀sɛ yã́ dↄ̃ píi.
  tcz-CHONGTHU: Ahin, nangma jal in niseh in eiki thatnun; kelngoi bangin eiki that
    taove.
  mar-mar: खरोखर, आम्ही दिवसभर तुझ्यासाठी मारले जात आहोत. मारण्यासाठी नेल्या जाणाऱ्या
    मेंढ्यांप्रमाणे आम्ही आहोत.
  isl-isl: hefði honum þá ekki verið kunnugt um það? Hann sem þekkir alla hluti og
    leyndarmál mannanna.
  hlt-THB: Cehlai, nang awh myngawi thihnaak hu unyng; him ham kawina ak awm tuu amyihna
    ning ngai uhy.
  qub-qub: Gamman yäracamuptëmi imay örapis wañuchiyta munarcaycäman. Pishtananpaj
    caycaj uyshatanömi nogacunataga ricaycäman.
  bqp-bqp: N yãi ó kú ga lɛ́i zaa kↄnkↄ ari ↄkↄsi, òdi ó ditɛ lán sã kũ oni ń kùtu
    kpánↄ bà.
  hat-hat: (044:23) Men, se poutèt ou tout tan yo soti pou touye nou. Yo gade nou
    tankou mouton y'ap pare pou labatwa.
  eng-BSB: Yet for Your sake we face death all day long; we are considered as sheep
    to be slaughtered.
  eng-WEBPB: Yes, for your sake we are killed all day long. We are regarded as sheep
    for the slaughter.
  kbq-kbq: Hianagi Kagri vahe'ma mani'nona kazigati maka kna tagrira tahe nefrize.
    Sipisipi afu'ma ahenaku'ma reharino'ma viaza hu'za rehari'za tavre'za nevaze
  pon-pon: Pwe kit kin kalokoloke kin komui ni ran karoj, o kit rajon jip me pan kamela.
  nhe-BL: Pero yonque ax tleno tijchijtoque, mopampa ta tiitztoque nechca miquistli.
    Titechchihuilíaj queja tipilborregojtzitzi tlen san quichiyaj ajqueya quinmictis
    pampa timoaxcahua.
  wnc-wnc: Anutu, ninu gatane amindabamda yuamang. Unzingge ninu tapdukbam asinggan
    nisipa kungwakamang. Iwaninda ninu nindupanu sipsip binga atnisipan kumnimdekan.
  bus-bus: N yãnzi wá kú gaa lɛ́zĩzi zaa kↄngↄ ai uusiɛ, wè wa diɛ lán sãa kɛ̀ weé
    ń kòto kpánↄ bà.
  gub-BL: Tuweharupi amo ipuruzuka wer urerehe a'e wà, ta'e urumuwete katu ure xe.
    Urereko àràpuhàràn wazuka àwàm mehe oho ma'e ài wà.
