verse: PSA.044.001
translations:
  mal-C: ദൈവമേ, സ്വന്തം ചെവിയാൽ ഞങ്ങൾ കേട്ടിരിക്കുന്നു; പൂർവകാലത്ത് അങ്ങ് അവർക്കുവേണ്ടി
    ചെയ്തവയെല്ലാം ഞങ്ങളുടെ പൂർവികർ ഞങ്ങളോടു വിവരിച്ചിരിക്കുന്നു.
  deu-TKW: Dem Musikmeister. Von den Korachiten, ein Maskil.
  lin-lin: Nzembo ya bana ya Kore. Wuta na buku ya mokambi ya bayembi.
  mmx-mmx: O Moroa, nema maga ronga rinotno mo lempanga matmatkun. Lavalabat atnama
    diga ga ven i nom levempanga sangsangu ugak lox i at levenaleng atdi gano migomgo.
  eng-LSV: TO THE OVERSEER. AN INSTRUCTION OF THE SONS OF KORAH. O God, we have heard
    with our ears, || Our fathers have recounted to us, || The work You worked in
    their days, || In the days of old.
  eng-GNV: 'To him that excelleth. A Psalme to give instruction, committed to the
    sonnes of Korah. We haue heard with our eares, O God: our fathers haue tolde vs
    the workes, that thou hast done in their dayes, in the olde time:'
  eng-WEBSTER: To the chief Musician for the sons of Korah, Maschil. We have heard
    with our ears, O God, our fathers have told us, what work thou didst in their
    days, in the times of old.
  nhw-BL: Toteco Dios, tijcactoque tlaque techpohuilijtoque tohuejcapan tatahua tlen
    ta, huan nochi nopa tlamantli catli tiquinchihuili huejcajya.
  swh-ONEN: Ee Mungu, tumesikia kwa masikio yetu, baba zetu wametueleza yale uliyotenda
    katika siku zao, siku za kale.
  bba-bba: Womu ɡe Koren bibu bɑ wom kowobun wiruɡii kuɑ. Ge wee.
  eng-KJVCPB: We have heard with our ears, O God, Our fathers have told us, What work
    thou didst in their days, in the times of old.
  luo-luo: Yaye Nyasaye, wasewinjo gi itwa; kendo kwerewa osenyisowa, gik mane itimo
    e ndalogi, ndalo machon gi lala.
  aii-aii: ܝܵܐ ܐܲܠܵܗܵܐ ܒܢܵܬܝܵܬܲܢ̈ ܫܡܝܼܥ ܠܲܢ، ܐܲܒ݂ܵܗܵܬܲܢ̈ ܗܘܼܩܹܐ ܠܗܘܿܢ ܐܸܠܲܢ، ܒܘܼܬ
    ܦܘܼܠܚܵܢܹ̈ܐ ܕܦܠܝܼܚ ܠܘܼܟ݂ ܒܝܵܘܡܵܢܵܝ̈ܗ‌ܝ، ܒܝܵܘܡܵܢܹ̈ܐ ܩܲܕܝܼܡܵܝܹ̈ܐ.
  meu-meu: Dirava e, taiamai amo vada a kamonai, tamamai ese vada e hamaoromai, idia
    edia dina ai dahaka dahaka o kara, nega gunadia ai.
  npi-ULB: हे परमेश्‍वर, हामीले हाम्रो कानले सुनेका छौं, हाम्रा पुर्खाहरूका समयमा,
    प्राचीन दिनहरूमा जे काम तपाईंले गर्नुभयो ति तिनीहरूले हामीलाई भनेका छन् ।
  yor-yor: À ti fi etí wa gbọ́, Ọlọ́run; àwọn baba wa tí sọ fún wa ohun tí ìwọ ṣe
    ní ọjọ́ wọn, ní ọjọ́ pípẹ́ sẹ́yìn.
  pes-OPCB: ای خدا، ما به گوشهای خود شنیده‌ایم و اجدادمان برای ما تعریف کرده‌اند که
    تو در گذشته چه کارهای شگفت‌انگیزی برای آنان انجام داده‌ای.
  tgl-ULB: Narinig ng aming mga tainga, O Diyos, ang sinabi ng aming mga ninuno sa
    amin tungkol sa ginawa mo sa kanilang mga araw, noong unang panahon.
  nop-nop: Bepaŋ, du koomkwaha mamani-papaniye hatigiŋ nai uŋaniŋ nemenemek saŋiniŋnit
    hinek titauguŋ wendiniŋ kahat tinimgiŋ u kobuk inde nadihinakayam.
  hui-hui: Ngode Datagaliwabe-o í̠na biabe hongoheore bialu harigo inanaga haleme
    hale harimagoni. Ina mamali ala dindini heneyarume bamba heneyangi í̠ni binigo
    te inahondo langiya.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ရှေး​ကာ​လ​က​ဘိုး​ဘေး​တို့​လက်​ထက်​၌ ကိုယ်​တော်​ပြု​တော်​မူ​ခဲ့​သော​အ​မှု​အ​ရာ​များ
    အ​ကြောင်း​ကို​သူ​တို့​ပြော​ပြ​သ​ဖြင့် ကျွန်​တော်​မျိုး​တို့​ကိုယ်​တိုင်​ကြား​ကြ​ရ​ပါ​ပြီ။
  bod-N: ༼དབུ་མཛད་ལ་སྤྲད་པའི་ཀོ་རཱག་གི་བུ་རྣམས་ཀྱི་བསླབ་བྱའི་མགུར༌མ།༽ དཀོན་མཆོག་ཁྱེད་ཀྱིས་གནའ་སྔ༌མོར།
    །ངེད་ཀྱི་ཕ་མེས་རྣམས་ཀྱི༌དུས། །མཛད་པའི་འཕྲིན་ལས་རྣ་བས༌ཐོས། །མེས་པོས་བདག་ལ་སྨྲས་བྱུང༌ངོ༌།།
  wsk-wsk: O Kaem, ni girakala anananga taleng girigir alo nunga tom te kiwem aora
    bibiya beterem; dugu duap mu ana nainet alo nanga manorman se ana nadogowa te
    ikiman.
  sna-sna: Haiwa Mwari, takanzwa nenzeve dzedu; madzibaba edu akatiudza zvamakaita
    pamazuva avo, pamazuva ekare.
  spa-BLM: Hemos escuchado con nuestros oídos, Dios; nuestros padres nos han contado
    el trabajo que hicisteis en sus días, en los días de antaño.
  cac-cac: Ach co Diosal, ix cab' a poder yujto a eb' co mam quicham ix alan d'ayon̈
    tas utejnac eb' d'a peca'.
  swh-ULB: Mungu, tumesikia kwa masikio yetu, baba zetu wametuambia kazi uliyofanya
    katika siku zao, siku za kale.
  bel-bel: Кіроўцу хору. На музычным інструмэньце Шошан. Вучэньне. Сыноў Карэевых.
    Песьня каханьня.
  deu-ELBBK: (Dem Vorsänger. Von den Söhnen Korahs, ein Maskil.)
  mbb-OT: He Megbevayà, netudtul kenami te menge kepuun dey is mibpemeelan nu hein
    kaazen dan pa zutun te neuǥet en he timpu,
  mal-2015: ദൈവമേ, പൂർവ്വകാലത്തു ഞങ്ങളുടെ പിതാക്കന്മാരുടെ നാളുകളിൽ നീ ചെയ്ത പ്രവൃത്തി
    അവർ ഞങ്ങളോടു വിവരിച്ചിരിക്കുന്നു; ഞങ്ങളുടെ ചെവികൊണ്ടു ഞങ്ങൾ കേട്ടുമിരിക്കുന്നു;
  gup-gup: O God, ngarriburrbun bu nawu mawahmawah ngadberre ngundikurdunang korroko
    bu ngudda ngurrikurduyimi kundulkarre ke dorrengh. Ngad ngarrbenbekkabekkang bu
    ngundimulewam nguddakenh.
  rmc-rmc: Oleske, ko ľidžal o bašaviben. O maskil le Korachengro.
  nlg-nlg: Ghe God, Ighai tai rongovighi nia tua na lei kulimami te vagha tara bosai
    vanighai na lei kukuamami tana hava to gonia itatana balu bongi te padi tana tualani
    mai.
  pes-OPV: ای خدا به گوشهای خود شنیده‌ایم وپدران ما، ما را خبر داده‌اند، از کاری که
    در روزهای ایشان و در ایام سلف کرده‌ای.
  ron-1924: Думнезеуле, ам аузит ку урекиле ноастре ши пэринций ноштри не-ау повестит
    лукрэриле пе каре ле-ай фэкут пе время лор, ын зилеле де одиниоарэ.
  ben-OBCV: হে ঈশ্বর, পূর্বকালে, আমাদের পূর্বপুরুষদের সময়ে তুমি যা কিছু করেছ তা আমরা
    আমাদের কানে শুনেছি।
  som-som: Ilaahow, dhegahayagaannu ku maqallay, oo waxaa noo sheegay awowayaashayo
    Shuqulkii aad samaysay wakhtigoodii oo ahaa waa hore.
  lat-VUC: In finem, pro iis qui commutabuntur. Filiis Core, ad intellectum. Canticum
    pro dilecto.
  eng-ASVBT: We have heard with our ears, O God, Our fathers have told us, What work
    thou didst in their days, In the days of old.
  mna-mna: Anutu, muŋgu kat nu kamam uraata bibip pa tumbuyam bizin. Tana tiwidit
    ka mbol, mi imar imar ma niam amleŋ tomini.
  ita-1885: O DIO, noi abbiamo udite colle nostre orecchie, I nostri padri ci hanno
    raccontate Le opere che tu operasti a' dì loro, A' dì antichi.
  eng-LXXUP: For the end, for alternate strains by the sons of Korah; for instruction,
    a Song concerning the beloved.
  eng-ULB: We have heard with our ears, God, our fathers have told us what work you
    did in their days, in the days of old.
  spa-VBL: Dios, hemos escuchado con nuestros propios oídos, nuestros antepasados
    nos han dicho todo lo que tú hiciste en sus épocas, mucho tiempo atrás.
  fra-_FOB: O Dieu! nous avons entendu de nos oreilles, nos pères nous ont raconté
    l'œuvre que tu as faite en leur temps, aux jours d'autrefois.
  mal-mal: ദൈവമേ, പൂർവ്വകാലത്ത് ഞങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാരുടെ നാളുകളിൽ അവിടുന്ന്
    ചെയ്ത പ്രവൃത്തികൾ അവർ ഞങ്ങളോട് വിവരിച്ചിരിക്കുന്നു; ഞങ്ങളുടെ ചെവികൊണ്ട് ഞങ്ങൾ
    കേട്ടുമിരിക്കുന്നു;
  urd-GVR: Qorah kī aulād kā zabūr. Hikmat kā gīt. Mausīqī ke rāhnumā ke lie. Ai Allāh,
    jo kuchh tū ne hamāre bāpdādā ke aiyām meṅ yānī qadīm zamāne meṅ kiyā wuh ham
    ne apne kānoṅ se un se sunā hai.
  suz-BL: परमप्रभु, साइ आंइ किकी पिपीमी आन पालामी पशो इन गेय नेल्‍ल आंइ कली शेंताक्‍म।
    मिनु गो मेको नेल्‍ल नेंतक। ब्‍यवस्‍था ६:२०-२५
  eng-NOY: “For the leader of the music. A psalm of the sons of Korah.” O God! we
    have heard with our ears, Our fathers have told us, What deeds thou didst in their
    days, In the days of old.
  ita-1927: Al capo de’ musici. Dei figliuoli di Core. Cantico. O Dio, noi abbiamo
    udito coi nostri orecchi, i nostri padri ci hanno raccontato l’opera che compisti
    ai loro giorni, ai giorni antichi.
  ckb-ckb: خودایە، بە گوێی خۆمان بیستمان، باوباپیرانمان پێیان ڕاگەیاندین، تۆ لە ڕۆژگاری
    ئەوان، لە ڕۆژگاری کۆن چیت کردووە.
  eng-BBE: It has come to our ears, O God, our fathers have given us the story, of
    the works which you did in their days, in the old times,
  xsi-xsi: Maro Kindeni, maka timbuma nde sitapâri pama lâ ŋana mâsi ŋalaŋala noko
    muŋga kuveta lâ kinzi nenzi zo, lâ zo muŋgâŋa ŋinde. Maka warakama nde kaloŋo
    tapâriŋa ŋinde lâ.
  kan-OKCV: ದೇವರೇ, ನಾವು ನಮ್ಮ ಕಿವಿಯಾರೆ ಕೇಳಿದ್ದೇವೆ; ನೀವು ಪೂರ್ವಕಾಲದಲ್ಲಿ ನಮ್ಮ ಪಿತೃಗಳ ದಿವಸಗಳಲ್ಲಿ
    ಮಾಡಿದ ಕಾರ್ಯವನ್ನು ನಮಗೆ ಅವರು ವಿವರಿಸಿದ್ದಾರೆ.
  tam-2017: தேவனே, எங்கள் முன்னோர்களுடைய நாட்களாகிய முற்காலத்தில் நீர் நடப்பித்த செயல்களை
    அவர்கள் எங்களுக்கு அறிவித்தார்கள்; அவைகளை எங்களுடைய காதுகளால் கேட்டோம்.
  spa-RV-1909: 'Al Músico principal: de los hijos de Coré: Masquil. OH Dios, con nuestros
    oídos hemos oído, nuestros padres nos han contado, la obra que hiciste en sus
    días, en los tiempos antiguos.'
  ron-BTF: Noi am auzit cu urechile noastre, Dumnezeule, părinții noștri ne-au spus
    ce lucrare ai făcut în zilele lor, în timpurile din vechime.
  eng-WEBP: We have heard with our ears, God; our fathers have told us what work you
    did in their days, in the days of old.
  eng-FBV: God, we have heard with our own ears—our forefathers have told us—all you
    did in their times, long ago.
  nld-1939: Voor muziekbegeleiding. Van de zonen van Kore; een leerdicht. O God, wij
    hebben het met eigen oren gehoord, Onze vaderen hebben het ons verteld, Wat Gij
    gedaan hebt in hun dagen, Met eigen hand in vroeger tijd.
  nch-BL: Toteco Dios, tijcactoque taya techpohuilijtoque tohuejcapan tatahua ten
    ta, huan nochi nopa tamanti cati tiquinchihuili huejcajquiya.
  vie-1934: Hỡi Đức Chúa Trời, lỗ tai chúng tôi có nghe, Tổ phụ chúng tôi đã thuật
    lại Công việc Chúa đã làm trong đời họ, Buổi ngày xưa.
  cha-cha: JAME injingog ni y talanganmame, O Yuus, na jasanganejam y tantanmane,
    ni y finatinasmo gui tiemponñija, gui antiguo na tiempo.
  hin-CV: 'हे परमेश्वर, हमने अपने कानों से सुना है, पूर्वजों ने उसका उल्लेख किया है,
    कि प्राचीन काल में, हमारे पूर्वजों के समय में आपने जो कुछ किया है:'
  eng-OURB: We have sh'ma ·heard obeyed· with our ears, God; our fathers have told
    us, what work you did in their days, in the days of old.
  spa-BES: Ha llegado a nuestros oídos, oh Dios, nuestros padres nos han contado la
    historia de las obras que hiciste en sus días, en los viejos tiempos,
  tdx-tdx: Ry Andrianañahare, fa jinanjin-dravembia’ay, fa natalilin-droae’ay o fitoloñañe
    nanoe’o tañ’ andro’ iereoo, amo andro faha’ matoetoeo.
  tha-KJV: โอ ข้าแต่​พระเจ้า ข้าพระองค์ทั้งหลายได้ยิ​นก​ับหูของตน บรรพบุรุษของข้าพระองค์ทั้งหลายเล่าให้​ฟัง
    ถึ​งก​ิจการซึ่งพระองค์ทรงกระทำในสมัยของเขา ในสมัยโบราณกาลนั้น
  por-BR-2018: Ó Deus, com nossos ouvidos ouvimos, nossos pais nos contaram a obra
    que tu fizeste nos seus dias, nos dias antigos.
  deu-ELO: Dem Vorsänger. Von den Söhnen Korahs, ein Maskil. Gott, mit unseren Ohren
    haben wir gehört, unsere Väter haben uns erzählt die Großtat, die du gewirkt hast
    in ihren Tagen, in den Tagen vor alters.
  eng-WYC-2018: To victory, learning to the sons of Korah. God, we heard with our
    ears; our fathers told to us. The work, which thou wroughtest in the days of them;
    and in the old days. (For the choirmaster, (a song) of a teaching by the Korahites.
    God, we heard with our ears, for our forefathers told us, of the work which thou
    hast wrought in their days; yea, in the old days.)
  epo-epo: Ho Dio, per niaj oreloj ni aŭdis, niaj patroj rakontis al ni, Kion Vi faris
    en iliaj tagoj, en tempo antikva.
  gfk-gfk: God, mehet te hadade ma ira talinga het, ma ira hintubu het diet ga hinawase
    tar het ta ira linge ing u ga gil ta ira nudiet pakana bung nalua saakit.
  uig-PIN: Nǝƣmiqilǝrning bexiƣa tapxurulup oⱪulsun dǝp, Koraⱨning oƣulliri üqün yezilƣan
    «Masⱪil»:— I Huda, ɵz ⱪulaⱪlirimiz bilǝn angliduⱪ, Atilirimiz bizgǝ bayan ⱪilip,
    Ɵz künliridǝ, yǝni ⱪǝdimki zamanlarda Sening ⱪilƣan zor ixliringni uⱪturƣanidi;
  beo-beo: 'Gode! Di da hemonega, ninia aowalali ilia esalebe eso amoga gasa bagade
    hou hamoi dagoi. Ninia amo hou ninina: ge amoga nabi dagoi. Amola amo ninia aowalali
    ilia da ninima alofele olelei.'
  tpi-OTNT: God, ol tumbuna bilong mipela i bin stori long mipela long ol strongpela
    wok yu bin mekim longtaim bipo, taim ol i stap yet long graun. Na mipela yet i
    harim pinis dispela stori.
  hau-SA: Mun ji da kunnuwanmu, ya Allah; kakanninmu sun faɗa mana abin da ka aikata
    a kwanakinsu, tun dā can.
  udu-udu: Aman ciḵkina gwo ki ’cem bam mo, ayy Arumgimis mo, ibabam bam ṯorki aman
    gwo mo, gom miim pini kun miikina /e mmothim ka teem buni mo, ka tee ’peni kadhamo/
    mo.
  uig-LAT: 'Neghmichilerning béshigha tapshurulup oqulsun dep, Korahning oghulliri
    üchün yézilghan «Masqil»: — I Xuda, öz qulaqlirimiz bilen angliduq, Atilirimiz
    bizge bayan qilip, Öz künliride, yeni qedimki zamanlarda Séning qilghan zor ishliringni
    uqturghanidi;'
  nde-nde: Sizizwele ngezethu indlebe, yebo Oh Nkulunkulu obaba basitshela owakwenzayo
    ensukwini zabo, ensukwini zekadeni.
  ton-ton: ‌ʻE ʻOtua, naʻa mau fanongo ʻaki homau telinga, pea kuo tala kiate kimautolu
    ʻe heʻemau ngaahi tamai, ʻae ngāue naʻa ke fai ʻi honau ngaahi ʻaho, ʻi he ngaahi
    kuonga ʻi muʻa.
  ces-1613: Přednímu zpěváku z synů Chóre, vyučující.
  eng-WMB: We have heard with our ears, God; our fathers have told us what work you
    did in their days, in the days of old.
  tam-TCV: இறைவனே, வெகுகாலத்திற்குமுன் எங்கள் முன்னோர்களின் நாட்களில் நீர் செய்தவற்றை
    அவர்கள் எங்களுக்குச் சொன்னார்கள்; அவற்றை நாங்கள் எங்கள் காதுகளால் கேட்டிருக்கிறோம்.
  ceb-ULB: Nadungog namo sa among mga igdulongog, Dios, ang among katigulangan nag-sulti
    kanamo sa mga butang nga imong nabuhat sa ilang mga panahon, sa karaang mga panahon.
  pol-UBG: Boże, słyszeliśmy na własne uszy, nasi ojcowie opowiadali nam o tym, czego
    dokonałeś za ich dni, w czasach dawnych.
  urd-GVU: قورح کی اولاد کا زبور۔ حکمت کا گیت۔ موسیقی کے راہنما کے لئے۔ اے اللہ، جو
    کچھ تُو نے ہمارے باپ دادا کے ایام میں یعنی قدیم زمانے میں کیا وہ ہم نے اپنے کانوں
    سے اُن سے سنا ہے۔
  eng-OEBCW: O God, we have heard with our ears, all our ancestors have told us of
    the work that you wrought in their day, your wonders in days of old,
  deu-1912: Eine Unterweisung der Kinder Korah, vorzusingen. Gott, wir haben's mit
    unsern Ohren gehört, unsre Väter haben's uns erzählt, was du getan hast zu ihren
    Zeiten vor alters.
  kan-2017: ದೇವರೇ, ಪೂರ್ವಕಾಲದಲ್ಲಿ ನಮ್ಮ ಪೂರ್ವಿಕರ ದಿನದಲ್ಲಿ, ನೀನು ನಡೆಸಿದ ಮಹತ್ಕಾರ್ಯಗಳ ವಿಷಯವನ್ನು
    ಕೇಳಿದ್ದೇವೆ; ಅವರೇ ನಮಗೆ ತಿಳಿಸಿದರು.
  yap-yap: 'A Got, ku gu rung’aged nga telmad, pi chitamangimad kakrom e kar weliyed
    ngomad murung’agen, feni sorom ko pin’en ni um rin’ u nap’rad, ko fapi rran ni
    kakrom:'
  hlt-MCSB: Pathen aw, hlamat kum kah amamih tue ah na saii khoboe te, a pa rhoek
    loh kaimih ham a tae uh tih, kaimih hna neh ka yaak uh coeng.
  mdy-ETH: ፆኦሲዮ! ሚናኣ ዎዶና ኔኤኒ ማዼ ባኮ ቢያ ኑኡኒ ኑ ዋዮና ዋይዜኔ፤ ኑኡኮ ቤርታኣ ዓዶንሢ ዔያቶ ዎዶና ኔኤኒ ዔያቶም
    ማዼ ዲቃሣ ዓኮ ባኮ ኑም ኬኤዜኔ።
  twi-ASANTE: Ao Onyankopɔn, yɛde yɛn aso ate; yɛn agyanom aka akyerɛ yɛn; deɛ woyɛeɛ
    wɔ wɔn berɛ so, wɔ tete mmerɛ no mu.
  eng-WEBU: We have heard with our ears, God; our fathers have told us what work you
    did in their days, in the days of old.
  acu-NT: Yusru ii juuntri ainau iincha ame yaanchuik turamurmin pachisar ujatmakaru
    asaramtai, iisha nuka antukuitji.
  spa-PDDPT: Oh ʼElohim, escuchamos con nuestros oídos, Nos contaron nuestros antepasados
    Las obras que Tú hiciste en sus días, En los tiempos antiguos.
  gun-gun: Oreruete, oreramoĩ kuery orevy omombe'u rã roendu ma oreapyxa py yma rupi
    rejapo va'ekue, ha'e kuery ikuai teri jave.
  agu-BL: Ma jalu' kaRyosil, ja kubit yi mbi cu'n banaku' tenẍchan. Ja kubit scyetz
    yi e' kamam kate', yi mbi banaku' te yi ate' tzaj cyetz.
  ilo-ULB: Nangngegmi babaen kadagiti lapayagmi, O Dios, imbaga dagiti ammami kadakami
    dagiti trabaho nga inaramidmo kadagidi aldawda, idi un-unana nga aldaw.
  kpg-kpg: Meenei God, gimaadou gu hagalongo gi madau dalinga, madau maadua mmaadua
    gu hagi mai gi gimaadou di hai o nia mee hagagoboina ala ne hai Kooe i nadau madagoaa
    i mua,
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ ئوقۇلسۇن دەپ، كوراھنىڭ ئوغۇللىرى ئۈچۈن
    يېزىلغان «ماسقىل»: ــ ئى خۇدا، ئۆز قۇلاقلىرىمىز بىلەن ئاڭلىدۇق، ئاتىلىرىمىز بىزگە
    بايان قىلىپ، ئۆز كۈنلىرىدە، يەنى قەدىمكى زامانلاردا سېنىڭ قىلغان زور ئىشلىرىڭنى
    ئۇقتۇرغانىدى؛'
  sus-sus: Kora xa die xa lɔnni bɛɛti bɛɛtibae xa mangɛ bɛ
  pon-2006: 'Maing Koht, se patohwan rongkier pein salengat akan— at pahpa kahlap
    ako me padahkihongkitehr duwen soahng kapwuriamwei ko me komw ketin wiadahr rehrail,
    ni mwehin kawao:'
  jae-jae: O Anôtô, aêac tauŋ aŋô kêsô taŋeŋsuŋ ma tameŋmai sêjac aômnêm miŋ gêdêŋ
    aêac gebe gêdêŋ êsêacnêŋ bec, taŋ sêmoa naŋ, aôm gôgôm nêm gêŋsêga gêdêŋ êsêac,
    gôgôm gêdêŋ bêc andaŋgeŋŋa.
  ksd-ksd: Ave tar valongore ma ra talinga i vevet iat, God, a umana tama i vevet
    dia tar ve avet ure Ra lavur magit u ga pait ia amana ba dia ga laun.
  tur-YTC: Kulaklarımızla duyduk, ey Tanrı, Atalarımız onların günlerinde, eski günlerde,
    Yaptığın işi bize anlattı.
  bel-N: Кіраўніку хору. Сыноў Караха. Навучаньне.
  grc-BRENT: Εἰς τὸ τέλος, ὑπὲρ τῶν ἀλλοιωθησομένων τοῖς υἱοῖς Κορὲ εἰς σύνεσιν, ᾠδὴ
    ὑπὲρ τοῦ ἀγαπητοῦ.
  kpr-kpr: Arie God, anakora beká avia abua agira mane da sifoda, ni ari tomanako
    rea usesa ava setero, totofo namanenda dengoroi nininguseri.
  ind-AYT: 'Kepada pemimpin pujian: Nyanyian pengajaran anak-anak Korah. (44-2) Ya
    Allah, kami telah mendengar dengan telinga kami. Nenek moyang kami telah memberi
    tahu kami, perbuatan yang telah Engkau lakukan di masa mereka, pada zaman dahulu
    kala.'
  yom-yom: Beto tuwilu mu matu meto, a Nzambi madise meto batukamba mambu momo wuvanga
    mu bilumbu biawu ; mu bilumbu bivioka
  yut-yut: Piŋkop, babɨknin da kalɨp egɨpgwit bɨsapmon pi tapmɨmɨ toŋ agɨl uŋun dakon
    geni niyɨwit. Nin mɨrak yopmaŋek gen uŋun kɨlɨ nandagɨmaŋ.
  nya-nya: Ife tamva ndi makutu athu, Inu Mulungu; makolo athu atiwuza zimene munachita
    mʼmasiku awo, masiku akalekalewo.
  hrv-hrv: Zborovođi. Sinova Korahovih. Poučna pjesma.
  mps-mps: God, te dago wąį nǫų dabego te nago polobadu bomai sę yali po te dabolo
    pusali, te augwali tǫde bidali sogo. Tama dena digi te po wabo odai dao.
  tpi-tpi: God, ol tumbuna bilong mipela i bin stori long mipela long ol strongpela
    wok yu bin mekim longtaim bipo, taim ol i stap yet long graun. Na mipela yet i
    harim pinis dispela stori.
  dan-1931: Til Sangmesteren. Af Koras Sønner. En Maskil*. { [*se til Sl. 32, 1; 42,
    1.] }
  vie-OVCB: Lạy Chúa, tai chúng con đã nghe lời tổ phụ kể, những việc vĩ đại Chúa
    làm ngày xưa.
  guj-2017: હે ઈશ્વર, જે કૃત્યો અમારા પિતૃઓના સમયમાં એટલે પુરાતન કાળમાં, તમે જે કામો
    કર્યાં હતાં, તે વિષે તેઓએ અમને કહ્યું છે તે અમે અમારા કાનોએ સાંભળ્યું છે.
  pon-2006A: 'Maing Koht, se patohwan rongkier pein salengat akan— at pahpa kahlap
    ako me padahkihongkitehr duwen soahng kapwuriamwei ko me komw ketin wiadahr rehrail,
    ni mwehin kawao:'
  por-BRBSL: We ouvimos com nossos ouvidos, Deus; nossos pais nos disseram que trabalho
    você fez em seus dias, nos dias de antigamente.
  eng-OEBUS: O God, we have heard with our ears, all our ancestors have told us of
    the work that you wrought in their day, your wonders in days of old,
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen].
    Av (till) Korachs söner (ättlingar). En undervisning (instruktion, välskriven
    sång, hebreiska ”maskil”). [Inledningen är snarlik föregående psalm, enda skillnaden
    är att ordföljden på Korach och Maskil är omvänd, se .] ______
  cth-cth: Oe Cathut, ayan vah mintoenaw se nah na sak e hah, a dei awh teh ka hnâ
    ni a thai.
  twi-twi: Ao, Onyankopɔn, yɛde yɛn aso ate; yɛn agyanom aka akyerɛ yɛn; nea woyɛɛ
    wɔ wɔn bere so, wɔ tete mmere no mu.
  hlt-hlt: Pathen aw, hlamat kum kah amamih tue ah na saii khoboe te, a pa rhoek loh
    kaimih ham a tae uh tih, kaimih hna neh ka yaak uh coeng.
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Kodee bí yɛ̀nfɛ̀.
  msy-2020: O God, e uan kuarir toribar orazi, en inazir afeziaba bizir ekiar nɨ men
    dughiamɨn fomɨra me bagha amizibar e geghani.
  dop-dop: Kolee yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ.
  azb-azb: Ey Allah, öz qulağımızla eşitmişik ki, Ata-babalarımızdan bizə çatıb ki,
    Onların dövründə, qədim zamanda Sən hansı işləri görmüsən.
  eng-DBY: 'O God, with our ears have we heard, our fathers have told us, the work
    thou wroughtest in their days, in the days of old:'
  hin-2017: हे परमेश्वर, हमने अपने कानों से सुना, हमारे बापदादों ने हम से वर्णन किया
    है, कि तूने उनके दिनों में और प्राचीनकाल में क्या-क्या काम किए हैं।
  wol-KYG: Mu jëm ci njiital jàngkat yi, di taalif bu ñeel askanu Kore wu góor.
  bjr-bjr: Oo Anutu, maasa qikeeku qikaaku ooqai anee auquqoonna ainainnara qimaqimiafaqa
    iridaqa. Maasa qeeqa daaqoonnai misa marukamuqoo auqoonna firaa ainainnara qima
    qimiafaqa iriqa.
  eng-YLT: To the Overseer. — By sons of Korah. An Instruction. O God, with our ears
    we have heard, Our fathers have recounted to us, The work Thou didst work in their
    days, In the days of old.
  kne-kne: Apo, dinnge mi ay mismo din dad-at di ap-apo, ay din en ka inamag sin timpo
    da ed bayag.
  eng-WYC-2017: To victory, learning to the sons of Korah. God, we heard with our
    ears; our fathers told to us. The work, which thou wroughtest in the days of them;
    and in the old days.
  eng-WMBB: We have heard with our ears, God; our fathers have told us what work you
    did in their days, in the days of old.
  zat-NTPS: Dios, bache bénentu' lawe' da buluzén Xra xrtáuntu' netu' ca naca da be̱nu'
    lu zra chee̱', da naca na iza ba guledé na.
  zty-NTPS: Dios, x̱a x̱na' gole cheto' ka' bzéngekle' neto' da' beno' ḻo ža chégake',
    dan' beno' yiz wdé ka'.
  urd-GVH: क़ोरह की औलाद का ज़बूर। हिकमत का गीत। मौसीक़ी के राहनुमा के लिए। ऐ अल्लाह,
    जो कुछ तूने हमारे बापदादा के ऐयाम में यानी क़दीम ज़माने में किया वह हमने अपने
    कानों से उनसे सुना है।
  rug-rug: Kei Tamasa, ele avoso soti gami pa taliṉa mami koari na tiatamamami, sari
    na ginugua nomadi pu evaṉi Goi koari na dia totoso pukerane.
  gaz-gaz: Yaa Waaqi, waan ati bara durii, jabana isaanii keessa hojjette sana, abbootiin
    keenya nutti himaniiru; nuus gurra keenyaan dhageenyeerra.
  fra-LSG: Au chef des chantres. Des fils de Koré. Cantique.
  yal-yal: Koraa diine fala ɲaxumɛna, bɛti baane kuntigin xa.
  iou-iou: O Anutu, äbekniye oraniyeta imaka tägatäga bian-inik täŋ yämiŋkuno unitäŋo
    biŋam ŋode niwerirä ninin nadäŋkumäŋ.
  haw-1868: E KE Akua, ua lohe makou me ko makou mau pepeiao, Ua hai mai ko makou
    mau makua ia makou, I na hana au i hana'i i ko lakou mau la, i na wa kahiko.
  arb-NAV: يَا اللهُ، بِآذَانِنَا قَدْ سَمِعْنَا، وَآبَاؤُنَا أَخْبَرُونَا بِمَا عَمِلْتَهُ
    فِي أَيَّامِهِمِ الْقَدِيمَةِ.
  ded-ded: O Anutu, ge bicngoc esangabofocnina yeneac nasou kucfaka meannec, imoc
    edenunugec kedzacninango negening.
  ewe-ewe: O! Mawu, míawo ŋutɔ míesee kple míaƒe towo, nu siwo mía fofowo gblɔ na
    mí tso nu siwo nèwɔ na wo le woƒe ɣeyiɣiwo me le blema.
  eng-LEE: “To the chief musician, for the sons of Korach, a Maskil.” (44:2) O God,
    with our ears have we heard, our fathers have told us, deeds which thou hadst
    done in their days, in times of old.
  asm-FB: হে ঈশ্বৰ, আমি আমাৰ নিজৰ কাণেৰে শুনিলোঁ; পূৰ্বকালত আমাৰ পূর্বপুৰুষ সকলৰ দিনত
    তুমি যি যি কাৰ্য কৰিছিলা, সেই সম্বন্ধে আমাক তেওঁলোকে ক’লে।
  sus-A: كٌرَ شَ دِيٍ شَ لْننِ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ
  fra-SBL: Nous avons entendu de nos oreilles, Dieu ; nos pères nous ont dit quel
    travail tu as fait de leur temps, dans les jours d'autrefois.
  hbo-hbo: לַמְנַצֵּ֬חַ לִבְנֵי־קֹ֬רַח מַשְׂכִּֽיל׃
  kik-kik: Twanaigua na matũ maitũ Wee Ngai, tũkĩĩrwo nĩ maithe maitũ ũrĩa wekire
    matukũ-inĩ mao, o matukũ macio ma tene.
  fra-NCL: Au maître de chant. Des fils de Coré. Cantique.
  cek-AK: Aw Sithaw, naa hoi ka thaih o boeh; canghnii ah, nang mah nihcae khaeah
    na sak pae ih tok to, kam panawk mah ang thuih o boeh.
  cuk-cuk: Bab-Dummad, epenne ibmar-dakledisurmalad be imaksadi, anmar-sunnagwad uayagwar
    itosad. Epenne-ibmar-gusadi, anmar-dadgan anmarga sogsad.
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп, «Нилупәрләр» дегән аһаңда оқулсун дәп,
    Кораһниң оғуллириға тапшурулған, «сөйүмлүк яр үчүн» дегән «Масқил» мунаҗат-нахша:
    — Қәлбимдин гөзәл иш тоғрисида сөзләр урғуп чиқмақта; Падишаға беғишлиған мунаҗитимни
    ейтимән; Тилим гоя маһир шаирниң қәлимидур;'
  tel-2017: దేవా, మా పూర్వీకుల రోజుల్లో, మా పితరుల కాలంలో నువ్వు చేసిన పనులన్నిటిని
    గూర్చి మా పితరులు మాకు చెప్పారు. మేము మా చెవులారా విన్నాం.
  hat-BSA: O Bondye, nou te tande avèk zòrèy nou. Zansèt nou yo te pale nou travay
    ke Ou te fè nan jou pa yo, nan jou ansyen yo.
  ukr-ONPU: Керівнику хору. На мотив «Лілея». Повчання синів Корея. Пісня кохання.
  kos-kos: 'O God, kut tuh lohng ke insresr sifacna Ma mwet matu lasr elos fahk nu
    sesr Ke orekma yohk su kom oru nu selos in pacl lalos Ke pacl loeloes somla:'
  hbo-WLC: לַמְנַצֵּ֬חַ לִבְנֵי־קֹ֬רַח מַשְׂכִּֽיל׃
  ibo-ibo: O Chineke, anyị anụla; nna anyị ha agwakwala anyị ihe ndị i mere nʼoge
    ha, nʼoge gara aga.
  ory-ory: ହେ ପରମେଶ୍ୱର, ତୁମ୍ଭେ ପୂର୍ବକାଳରେ ଆମ୍ଭମାନଙ୍କ ପିତୃପୁରୁଷଙ୍କ ସମୟରେ ଯେଉଁ କର୍ମ
    କରିଥିଲ, ତାହା ଆମ୍ଭେମାନେ ସ୍ୱକର୍ଣ୍ଣରେ ଶୁଣିଅଛୁ ଓ ସେମାନେ ତାହା ଆମ୍ଭମାନଙ୍କୁ ଜଣାଇ ଅଛନ୍ତି।
  chk-chk: Ai Kot, äm aia rongorong ren püsin selingem, pun äm kewe lewo ra apworausa
    ngenikem usun om kewe föför ka föriir lon ränin manauer, lon ekewe fansoun lom.
  rop-rop: God, garram melabat ronwan irriwol wibin lisin ola stori brom melabat femili
    olabat. Yubin dumbat ola gudbala ting brom longtaim.
  ukr-1871: 'Проводиреві хора: Синам Корея в науку. Боже, ми чули слухами нашими,
    батьки наші розказували нам про велике дїло, що зробив єси за часів їх, в давні
    давна.'
  yon-yon: O God, nubka kub kerendembed wengamburuwen, kwane nub awoyambed unyeman
    yiri yi dobiriwen yaron yaambed ebbed komo kamewen kuu nub yaa daandiwen.
  deu-1951: Dem Vorsänger. Eine Unterweisung von den Kindern Korahs. (044-2) O Gott,
    mit unsern eigenen Ohren haben wir es gehört, unsre Väter haben es uns erzählt,
    was du für Taten getan hast zu ihrer Zeit, in den Tagen der Vorzeit!
  eng-JPS: (44-1) For the Leader; a Psalm of the sons of Korah. Maschil. (44-2) O
    God, we have heard with our ears, our fathers have told us; a work Thou didst
    in their days, in the days of old.
  srp-1865: Bože, svojim ušima slušasmo, oci nam naši pripovijedaše djelo koje si
    uèinio u njihovo vrijeme, u staro vrijeme.
  lug-lug: Ayi Katonda, twawulira n’amatu gaffe, bajjajjaffe baatubuulira, ebyo bye
    wakola mu biro byabwe, mu nnaku ez’edda ezaayita.
  heb-heb: למנצח לבני קרח משכיל אלהים באזנינו שמענו אבותינו ספרו לנו פעל פעלת בימיהם
    בימי קדם׃
  ben-IRV: ঈশ্বর আমরা আমাদের কানে শুনেছি, আমাদের পিতৃপুরুষেরা আমাদের বলেছিল যে তুমি
    তাদের পুরোনো দিন গুলোতে কি করেছ।
  ntu-ntu: Gct, xlrpekr nrpa ngr da kxetuting kcng tqalebzme mz melrmqgrng mzli kc
    bqnc, Mz nzpi-krmlrle bagr mzli kc.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਅਸੀਂ ਆਪਣੇ ਕੰਨੀ ਸੁਣਿਆ, ਸਾਡੇ ਪੁਰਖਿਆਂ ਨੇ ਸਾਡੇ ਲਈ ਵਰਣਨ ਕੀਤਾ ਹੈ,
    ਕਿ ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਅਤੇ ਪ੍ਰਾਚੀਨ ਸਮਿਆਂ ਵਿੱਚ ਕੀ ਕੰਮ ਕੀਤਾ।
  mya-JVB: အိုဘုရား သခင်၊ ရှေး လွန်လေပြီးသောကာလ တွင် ၊ ဘိုးဘေး တို့လက်ထက် ၌ ပြု တော်မူသောအမှု
    ကို သူတို့ပြော ၍ ၊ အကျွန်ုပ် တို့သည် ကိုယ်တိုင်ကြား ရကြပါပြီ။
  kgf-kgf: (Legic galeŋawac; Korawac ɋelihéra ionac legic, niŋgic hiŋgac hiŋgara.)
    Anutu geŋ becnec yanda hécnina ionac naléiguc haka silic wannec imuac suruc imi
    nénézégic gezacninanéŋ niŋiŋ.
  tte-O: O Yaubada, ginauli kaba nuwapwanopwano kupaisowaili tubumayao tomo Isileli
    ali sauga mena wasana kabenalanako tamamayao kolili.
  tbg-tbg: Kotio, are haaru nora kaiqa, vo kaiqa vo kaiqa tinavu kaivaqaukavara vara
    nimitaanara vika tinavu tiva timiamanta tentanavu aato vika nimiha vi uvara irunara.
  hmo-hmo: Dirava e, ai be aiemai taiana dekena amo sivarai ai kamonai. Aiemai tamadia
    ese ai idia hamaoroa vadaeni. Idia edia nega dekenai dahaka dahaka oi karaia,
    be ai dekenai idia gwauraia.
  zar-NT: Biyö́n quézituʼ le, Dios. Buluʼsiyönnëʼ netuʼ xuz xtóʼotuʼ ca naca yuguʼ
    le zxön benuʼ dza niʼte, cateʼ niʼ gulaʼcuʼë légaquiëʼ luyú ni.
  urd-urd: ऐ ख़ुदा, हम ने अपने कानों से सुना; हमारे बाप — दादा ने हम से बयान किया,
    कि तूने उनके दिनों में पिछले ज़माने में क्या क्या काम किए।
  rus-SYN: Начальнику хора. На музыкальном орудии Шошан. Учение. Сынов Кореевых. Песнь
    любви.
  bqc-SIM: Kole buiↄ lɛ.
  tcz-CHONGTHU: 'O Elohim Pathen, phat sottah masanga kapu kapateo khanglai a nanatoh
    nathil bolho eina seipeh u chu keiho tah in kanakol un kanajaove:'
  mar-mar: हे देवा, आम्ही तुझ्याबद्दल ऐकले आहे. आमच्या वडिलांनी ते आम्हास सांगितले
    आहे, की पुरातन दिवसात तू, त्यांच्या दिवसात काय कार्य केलेस.
  isl-isl: 'Guð, við höfum heyrt um máttarverk þín á dögum forfeðra okkar. Þeir hafa
    sagt:'
  hlt-THB: Aw Khawsa ka ming haa ing zahawh unyng; ka pakhqi ami hqing tloek awh ak
    kqym awh nang ing na sai peekkhqi ce kaimih a venawh kqawn hawh uhy.
  qub-qub: Tayta Dios, quiquëcunami wiyarä. Papänëcunapis willapämaran paycuna caycashan
    wichan rurashayquicunata, päsaj watacunacho rurashayquita.
  bqp-bqp: Luda, yã kũ n kɛ̀ zaa gìkɛna ó dizinↄ gↄrↄa, ò òwɛrɛ ó sã mà.
  hat-hat: (044:1) Pou chèf sanba yo. Se yonn nan chante pitit Kore yo. (044:2) Bondye,
    nou te tande ak zòrèy nou tout gwo bagay ou te fè nan tan lontan. Wi, granmoun
    nou yo te rakonte nou tou sa ou te fè pou yo nan tan lontan.
  eng-BSB: We have heard with our ears, O God; our fathers have told us the work You
    did in their days, in the days of old.
  eng-WEBPB: We have heard with our ears, God; our fathers have told us what work
    you did in their days, in the days of old.
  kbq-kbq: Anumzamoka korapa'ma nazano tagehe'mokizmima huzmante'nana zana ko tasamizageta
    tagra tagesafinti antahi'none.
  pon-pon: MAIN Kot, je roner ki jalon at, jam at oko kajokajoi on kit er, me kom
    kotin wiadar ni ar anjau maj.
  nhe-BL: Toteco Dios, tijcactoque tlachque techpohuilijtoque tohuejcapan tatahua
    tlen ta, huan nochi nopa tlamantli tlen tiquinchihuili huejcajquiya.
  wnc-wnc: Anutu, nindane bapuninda puya kekeknga gata tupa siknga pasikuyakge niniking,
    kepdakane yuking komune. Niniwan nisa siknga wamu waaknga gwa natapbumang.
  bus-bus: Luda, yã kɛ̀ ń kɛ̀ zaa gìkɛna wa dezinↄ gurↄ, aↄ̃ↄ òwe wa swã mà.
  gub-BL: O Tupàn, uruenu Ureipy wanemimume'u kwer ure. Uruenu neremiapo kwer uhua'u
    ma'e Ureipy waneko mehe arer ure, kwehe arer ure.
  eng-DRA: Unto the end, for them that shall be changed, for the sons of Core, for
    understanding. A canticle for the Beloved.
