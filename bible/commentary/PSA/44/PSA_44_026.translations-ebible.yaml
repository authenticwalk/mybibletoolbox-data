verse: PSA.044.026
translations:
  mal-C: കർത്താവേ, എഴുന്നേറ്റാലും, ഞങ്ങളെ സഹായിച്ചാലും; അവിടത്തെ അചഞ്ചലസ്നേഹത്താൽ
    ഞങ്ങളെ മോചിപ്പിച്ചാലും. സംഗീതസംവിധായകന്. “സാരസരാഗത്തിൽ.”
  deu-TKW: Denn unsere Seele ist bis zum Staube gebeugt, es klebt am Boden unser Leib.
  lin-lin: Pamba te tokweyi na putulu, mpe nzoto na biso ekangami na mabele.
  mmx-mmx: Ude, una lok tooro nema! U ruuna labalamu lexen tinama, kuren la una lox
    asepsu nema!
  eng-LSV: Arise, a help to us, || And ransom us for your kindness’ sake.
  eng-GNV: Rise vp for our succour, and redeeme vs for thy mercies sake.
  eng-WEBSTER: Arise for our help, and redeem us for thy mercies' sake.
  nhw-BL: ¡Ximotlanana, Toteco! Techpalehuiqui. Techmaquixti pampa tlahuel techicnelía.
  swh-ONEN: Inuka na utusaidie, utukomboe kwa sababu ya upendo wako usio na mwisho.
  bba-bba: Domi sɑ nuki sɑnkire. Sɑ kpĩ tuɑ sɔɔ.
  eng-KJVCPB: Arise for our help, And redeem us for thy mercy’s sake.
  luo-luo: Aa malo mondo ikonywa; reswa nikech herani ma ok rem.
  aii-aii: ܩܘܼܡ ܠܗܲܝܲܪܬܵ‌ܐ ܐܸܠܲܢ، ܘܦܲܪܸܩ ܠܲܢ ܒܘܼܬ ܛܲܝܒܘܼܬܘܼܟ݂.
  meu-meu: A tore isi, ikahamai aoma! emu hebogahisi dainai ba hamaurimai.
  npi-ULB: हाम्रो सहायताको निम्ति उठ्नुहोस् र आफ्‍नो करारको विश्‍वस्‍तताको निम्‍ति
    हाम्रो उद्धार गर्नुहोस् ।
  yor-yor: Dìde kí o sì ràn wá lọ́wọ́; rà wá padà nítorí ìfẹ́ rẹ tí ó dúró ṣinṣin.
  pes-OPCB: برخیز و به کمک ما بشتاب و ما را نجات ده زیرا تو سراسر، رحمت و محبتی!
  tgl-ULB: Bumangon ka para sa aming tulong at tubusin kami alang-alang sa iyong katapatan
    sa tipan.
  nop-nop: Bepaŋ, du welesiloŋge doktiŋa pilali buŋa nihitubu-lodaaŋ kotigoŋ ninigileŋ.
  hui-hui: Ngode Datagaliwabe-o abale heyalu ina biamogo bule ibabe. Í̠naga gubalini
    haabo holene ngegome ina mitangi bialu ina homoligo abale pele ngibe laro.
  mya-mya: ထ​တော်​မူ​၍​ကျွန်​တော်​မျိုး​တို့​အား​ကူ​မ တော်​မူ​ပါ။ ကိုယ်​တော်​ရှင်​၏​ခိုင်​မြဲ​သော​မေတ္တာ​တော်​ကို
    ထောက်​၍ ကယ်​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཉིད་བཞེངས་ནས་གྲོགས་མཛོད༌དང་། །བྱམས་བརྩེའི་དབང་གིས་ངེད་སྒྲོལ༌ཅིག།
  wsk-wsk: Buta se ni bares ale tai nanga sangaruko! Ni ka kua nangara ko munan wore
    ko kamin ares mauk, se tai nanga sangaru se ana me kua namanakko!
  sna-sna: Simukai mutibatsire; tidzikinurei nokuda kworudo rwenyu rusingaperi.
  spa-BLM: Levántatepara ayudarnos. Redímenos por tu amorosa bondad.
  cac-cac: Pil ip. Cotan̈. Colon̈ eli yujto te xajan on̈ uuj.
  swh-ULB: Inuka utusaidie na utuokoe kwa ajili ya uaminifu wa agano lako.
  deu-ELBBK: Denn unsere Seele ist in den Staub gebeugt, unser Bauch klebt an der
    Erde.
  mbb-OT: Gègaani key en tevangi; libriya key su mahal key man kenikew.
  mal-2015: ഞങ്ങളുടെ സഹായത്തിന്നായി എഴുന്നേല്ക്കേണമേ; നിന്റെ ദയനിമിത്തം ഞങ്ങളെ വീണ്ടെടുക്കേണമേ;
  gup-gup: Mah! Ngudda nawu kanmarnedjare munguyh ngadberre, wanjh kunmekbekenh yimray
    kandjalbebkemen ngadberre!
  rmc-rmc: Se amen našľiľam andro prachos; pašľuvas le mujeha pre phuv.
  nlg-nlg: Tughuru dato! Hangaghai! Ko vavolaghai nia nimua na dolo ke mua mautu haia.
  pes-OPV: به جهت اعانت ما برخیز و بخاطر رحمانیت خود ما رافدیه ده.
  ron-1924: Скоалэ-Те ка сэ не ажуць! Избэвеште-не, пентру бунэтатя Та!
  ben-OBCV: উঠে দাঁড়াও আর আমাদের সাহায্য করো; তোমার অবিচল প্রেমের গুণে আমাদের উদ্ধার
    করো।
  som-som: Caawimaaddayada daraaddeed u sara joogso, Oo raxmaddaada daraaddeed noo
    furo.
  eng-ASVBT: Rise up for our help, And redeem us for thy lovingkindness’ sake.
  mna-mna: Anutu, maŋga mi swe mburom! Mar mi uulu yam! Mbulu ku ta toto sua ku mbukŋana
    mi urur lelem pa wal ku na, motom iŋgal mini, mi tatke yam pa pataŋana tiam taiŋgi!
  ita-1885: Levati in nostro aiuto, E riscuotici, per amor della tua benignità.
  eng-ULB: Rise up for our help and redeem us for the sake of your covenant faithfulness.
  spa-VBL: ¡Levántate! ¡Ven y ayúdanos! ¡Sálvanos por la gracia de tu misericordioso
    amor!
  fra-_FOB: Lève-toi, viens à notre aide, et rachète-nous à cause de ta bonté!
  mal-mal: ഞങ്ങളുടെ സഹായത്തിനായി എഴുന്നേല്ക്കണമേ; അങ്ങയുടെ ദയനിമിത്തം ഞങ്ങളെ വീണ്ടെടുക്കണമേ.
  lit-lit: Pakilk! Padėk mums ir išpirk mus dėl savo gailestingumo!
  urd-GVR: Uṭh kar hamārī madad kar! Apnī shafqat kī ḳhātir fidyā de kar hameṅ chhuṛā!
  suz-BL: बोक्‍कीन। मिनु आंइ कली वारच पने। इन गेना हना यो दाक्‍तीकेमी आंइ कली एको
    श्‍येत रे प्रोंइकी।
  eng-NOY: Arise, O thou, our strength! And deliver us, for thy mercy's sake!
  ita-1927: Lèvati in nostro aiuto, e liberaci, per amor della tua benignità.
  ckb-ckb: ڕاپەڕە! بگە فریامان! لەبەر خۆشەویستییە نەگۆڕەکەت بمانکڕەوە.
  eng-BBE: Up! and come to our help, and give us salvation because of your mercy.
  xsi-xsi: Maro Ŋalae, maka kano pano tu kumâ kuvilama! Noko ne tini-mwasa uru ikeno
    mine ku imo nâ. Mine nde kumâ ku pwaima piti lâ kazâŋa ilo.
  kan-OKCV: ನಮಗೆ ಸಹಾಯಕರಾಗಿ ಏಳಿರಿ; ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಗಾಗಿ ನಮ್ಮನ್ನು ವಿಮೋಚಿಸಿರಿ.
  tam-2017: எங்களுக்கு ஒத்தாசையாக எழுந்தருளும்; உம்முடைய கிருபையினிமித்தம் எங்களை
    மீட்டுவிடும்.
  spa-RV-1909: Levántate para ayudarnos, y redímenos por tu misericordia.
  ron-BTF: Ridică-te în ajutorul nostru și răscumpără-ne datorită îndurărilor tale.
  eng-WEBP: Rise up to help us. Redeem us for your loving kindness’ sake.
  eng-FBV: Stand up! Come and help us! Save us because of your trustworthy love!
  nld-1939: Sta op, ons te hulp! Red ons om wille van uw genade!
  nch-BL: ¡Ximotanana, Toteco! Techpalehuiqui. Techmaquixti pampa tahuel techicnelía.
  vie-1934: Xin Chúa hãy chỗi dậy mà giúp đỡ chúng tôi, Hãy vì sự nhân từ Chúa mà
    chuộc chúng tôi.
  cha-cha: Cajulo ya unayudajam, ya unnafanlibrejam gui minaasemo.
  hin-CV: उठकर हमारी सहायता कीजिए; अपने करुणा-प्रेम के निमित्त हमें मुक्त कीजिए.
  eng-OURB: Rise up to help us. Redeem us for your chesed ·loving-kindness’· sake.
  spa-BES: ¡Levántate! y ven en nuestra ayuda, y danos la salvación por tu misericordia.
  tdx-tdx: Miongaha hañolotse anay, vaho jebaño ty amy fiferenaiña’oy.
  tha-KJV: ลุ​กขึ้นเถิด พระเจ้าข้า ขอเสด็จมาช่วยข้าพระองค์​ทั้งหลาย ขอทรงไถ่ข้าพระองค์​ไว้​เพื่อเห็นแก่ความเมตตาของพระองค์
  por-BR-2018: Levanta-te para nosso socorro; e resgata-nos por tua bondade.
  deu-ELO: Stehe auf, uns zur Hilfe, und erlöse uns um deiner Güte willen!
  eng-WYC-2018: Lord, rise up thou, and help us; and again-buy us for thy name. (Lord,
    rise thou up, and help us; and redeem us for the sake of thy name.)
  epo-epo: Leviĝu; helpu kaj savu nin pro Via boneco.
  gfk-gfk: Tut hut ma nu harahut het. Halon het kanong tano num harmarsai nong pai
    la patpataam.
  uig-PIN: Ornungdin turup bizgǝ yardǝmdǝ bolƣaysǝn! Ɵzüngning ɵzgǝrmǝs muⱨǝbbiting
    sǝwǝbidin, Bizlǝrni ⱨɵrlükkǝ qiⱪarƣaysǝn!
  beo-beo: Nini fidila misa! Nini gaga:ma! Bai Di da mae fisili, asigidafa hou gala.
  tpi-OTNT: God, yu kirap na yu kam helpim mipela. Tingting long sori bilong yu, na
    kisim bek mipela bai mipela i no ken i dai.
  hau-SA: Ka tashi ka taimake mu; ka cece mu saboda ƙaunarka marar ƙarewa.
  udu-udu: Cuyi mis mo dhali yayu/ mmowoṯẖ aman mo. ’Cuḵi aman mo gom gway gi mo/en
    pini jin ṯelu sho’k mo.
  uig-LAT: Ornungdin turup bizge yardemde bolghaysen! Özüngning özgermes muhebbiting
    sewebidin, Bizlerni hörlükke chiqarghaysen!
  nde-nde: Phakama usisize; sihlenge ngenxa yothando lwakho olungaphuthiyo.
  ton-ton: Tuʻu hake ko homau tokoni, pea huhuʻi ʻakimautolu koeʻuhi ko hoʻo ʻaloʻofa.
  ces-1613: Nebotě se již sklonila až k prachu duše naše, přilnul k zemi život náš.
  eng-WMB: Rise up to help us. Redeem us for your loving kindness’ sake.
  tam-TCV: நீர் எழுந்து எங்களுக்கு உதவிசெய்யும்; உமது உடன்படிக்கையின் அன்பினால் எங்களை
    மீட்டுக்கொள்ளும்.
  ceb-ULB: Tindog ug tubsa kami alang sa imong matinud-nong kasabotan.
  pol-UBG: Powstań nam na pomoc, odkup nas ze względu na twoje miłosierdzie.
  urd-GVU: اُٹھ کر ہماری مدد کر! اپنی شفقت کی خاطر فدیہ دے کر ہمیں چھڑا!
  eng-OEBCW: 'Arise, come to our help: for your love’s sake, ransom us.'
  deu-1912: Mache dich auf, hilf uns und erlöse uns um deiner Güte willen!
  kan-2017: ಎದ್ದು ಬಂದು ಸಹಾಯಮಾಡು; ನಿನ್ನ ಒಡಂಬಡಿಕೆಯ ನಂಬಿಗಸ್ತಿಕೆಗಾಗಿ ನಮ್ಮನ್ನು ವಿಮೋಚಿಸು.
  yap-yap: Moy mu aywegmad! Bochan fare t’ufeg rom ni dabimus ere nopa’am gamad!
  hlt-MCSB: Kaimih kah bomkung aw thoo lamtah na sitlohnah dongah kaimih n'lat dae.
  mdy-ETH: ዔቂጋፓ ኑና ማኣዳኒ ሙኬ! ኔኤኮ ናንጊና ናንጋ ናሹሞሮ ጌይጋፓ ጊንሣ ማሂ ኑና ሻንቂ ዔኪ ዓውሴ!
  twi-ASANTE: Sɔre bɛboa yɛn; wʼadɔeɛ a ɛnsa da no enti, gye yɛn. Wɔde “Sukooko” sankuo
    dwomtobea na ɛtoeɛ. Wɔde ma dwomkyerɛfoɔ.
  eng-WEBU: Rise up to help us. Redeem us for your loving kindness’ sake.
  acu-NT: Apuru wajakim yaingkratkata. Tura iin nukap anengkratau asam, uwemtikiartukta
    tusan seajme.
  spa-PDDPT: Levántate, sé nuestra Ayuda. Redímenos por tu misericordia.
  gun-gun: Epu'ã ke orerepy aguã. Orereraa jepe ndeporayvua rupi. Jogueroporaei va'e
    pe Coré ra'y kuery nhombo'e aguã ombopara va'ekue. Mboraei mborayvu regua, “Yvoty
    lírio” he'ia py oporaeia rami oporaei aguã.
  agu-BL: Sajk binu' tan kuch'eye'n. Ko' cole'u' tan yi banl talma'u'.
  ilo-ULB: Bumangonka ta tulongannakami ket subbotennakami maigapu iti kinapudnom
    iti tulagmo.
  kpg-kpg: Hanimoi hagamaamaa ina gimaadou! Haga dagaloaha ina gimaadou idimaa go
    do manawa aloho dee modu!
  uig-ARA: ئورنۇڭدىن تۇرۇپ بىزگە ياردەمدە بولغايسەن! ئۆزۈڭنىڭ ئۆزگەرمەس مۇھەببىتىڭ
    سەۋەبىدىن، بىزلەرنى ھۆرلۈككە چىقارغايسەن!
  sus-sus: Muxu bira nɛ bɔxi, muxu mu nɔma kelide sɔnɔn.
  pon-2006: Komw ketido seweseikitada! Pwehki sapwellimomwi limpoak poatopoat me kamourkitala!
  jae-jae: Ôndi, mêŋônam aêac samaŋ. Ônam aêac sa êtu nêm têmtac gêwiŋ teŋgeŋŋa.
  ksd-ksd: Una tut upi una maravut avet, Ma una valaun avet ure kaum varmari.
  tur-YTC: Kalk, yardım et bize. Sevgi dolu iyiliğin uğruna bizi kurtar.
  bel-N: Бо ўкінута ў пыл душа нашая, прыляпілася да зямлі нутро нашае.
  kpr-kpr: Fu, namane sorase! Namane evovodae dubo buraesa aindae, fu, namane sonembase!
  ind-AYT: (44-27) Bangkit dan tolonglah kami! Tebuslah kami oleh karena kasih setia-Mu.
  yom-yom: Telama, wutusadisa wutukula mu diambu di luzolo luaku lu ngolo.
  yut-yut: Piŋkop, pɨdaŋ abɨŋ nin paŋpuluga. Butdasi galak taŋ yomyom aŋpakgo do nandaŋek
    nin yokwikon baŋ tɨmɨgaki kɨmot dɨma aneŋ.
  nya-nya: Imirirani ndi kutithandiza, tiwomboleni chifukwa cha chikondi chanu chosasinthika.
  hrv-hrv: Jer duša nam se u prah raspala, trbuh nam se uza zemlju prilijepio.
  mps-mps: God, nage hogodama, te da tau sagasao. Te nago da godolo ebo kolesaga te
    me elalua paibao. Tama nago tede homu koneama, tama da ma sobaso da, teda da me
    isigobeo.
  tpi-tpi: God, yu kirap na yu kam helpim mipela. Tingting long sori bilong yu, na
    kisim bek mipela bai mipela i no ken i dai.
  dan-1931: Thi vor Sjæl ligger bøjet i Støvet, vort Legeme klæber ved Jorden.
  vie-OVCB: Xin Chúa vùng dậy, ra tay tiếp cứu, giải thoát chúng con vì tình yêu bất
    biến của Ngài.
  guj-2017: અમને મદદ કરવાને ઊઠો અને તમારી કૃપાથી અમને છોડાવો.
  pon-2006A: Komw ketido seweseikitada! Pwehki sapwellimomwi limpoak poatopoat me
    kamourkitala!
  por-BRBSL: Rise até para nos ajudar. Redima-nos por sua amorosa bondade.
  eng-OEBUS: 'Arise, come to our help: for your love’s sake, ransom us.'
  swe-swe: För vår själ (hela vår varelse, allt vad vi är, hebreiska ”nefesh”) har
    sjunkit ner i stoftet, vår kropp (ordagrant ”buk, mage”) ligger nedtryckt mot
    marken.
  cth-cth: Na kabawmkung hanelah tho haw, na lungmanae lahoi na ratang haw.
  twi-twi: Sɔre bɛboa yɛn; wʼadɔe a ɛnsa da no nti, gye yɛn. Wɔde ma dwonkyerɛfo.
    Wɔde “lilie” sanku dwontobea na ɛtoe.
  hlt-hlt: Kaimih kah bomkung aw thoo lamtah na sitlohnah dongah kaimih n'lat dae.
  tbz-SIM: kɛ̀ ti yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀ kɛ̀ ti duɔ́ mutɑ̃́ɑ̃́ mmiɛkɛ, kɛ cɑ̃ɑ̃̀nko kɛtenkɛ̀.
  msy-2020: O God, nɨ uan apangkuvir arazim gɨnɨghnɨgh dɨkavigh izɨ en akuragh, egh
    uam e inightɨ e arɨmɨghiran kogham.
  dop-dop: Mpi tɔ tə hotɑ tɑ́ lotu tɔɔ kɛ́ mʋsʋɣʋ tɑɑ kɛ́. Hɑɩ, kʋlɩ nɑ ń wɑɑsɩ-tʋ.
  azb-azb: Qalx, bizə kömək et, Bizi məhəbbətin naminə xilas et!
  eng-DBY: Rise up for our help, and redeem us for thy loving-kindness' sake.
  hin-2017: हमारी सहायता के लिये उठ खड़ा हो। और अपनी करुणा के निमित्त हमको छुड़ा ले।
  wol-KYG: Nu ngi ne ñàyy ci pënd bi, di watat koll fi suuf.
  bjr-bjr: Oo Yaawee anee findifi maasa dadaaqia. Aneenna maasara naaruara aidiranara
    irisee maasa mareeqee amiqiranaki quqaqisaa.
  eng-YLT: Arise, a help to us, And ransom us for thy kindness' sake.
  kne-kne: Omali ka ay bomadang, Apo, Omisalakan ka gapo sin adi manbalbaliw ay layad
    mo.
  eng-WYC-2017: Lord, rise up thou, and help us; and again-buy us for thy name.
  eng-WMBB: Rise up to help us. Redeem us for your loving kindness’ sake.
  zat-NTPS: ¡Guxasa, gúcale̱ netu', ne dute̱ xel-la' dxexache lazre' chiu', bselá
    netu'!
  zty-NTPS: ¡Wzó ža'! ¡Gokḻen neto'! ¡Ḻo yeḻa' žeyache' ḻaže' chio', beslá neto'!
  urd-GVH: उठकर हमारी मदद कर! अपनी शफ़क़त की ख़ातिर फ़िद्या देकर हमें छुड़ा!
  rug-rug: Mu tuturei mae harupu gami, Mu va sare gami koa gua koasa Mua tataru lopu
    ta ṉana kamona.
  gaz-gaz: Kaʼiitii nu gargaar; sababii jaalala kee kan hin geeddaramneetiifis nu
    furi.
  fra-LSG: Car notre âme est abattue dans la poussière, Notre corps est attaché à
    la terre.
  yal-yal: Nxu niine bata bira gbangbanni, nxu gbindin mi fa nɔɛ kelɛ bɔxɔn ma.
  iou-iou: Unita äbä täŋkentäŋ nimisi! Gäk nadäŋ nimikinik täk täyan udegän waki keriken
    itkamäŋ ŋo nimagutsi!
  haw-1868: E ku mai oe e kokua no makou, A e hoola ia makou no kou aloha.
  arb-NAV: هُبَّ لِنَجْدَتِنَا وَافْدِنَا مِنْ أَجْلِ رَحْمَتِكَ.
  ded-ded: O Kebu, ge gborima yacma ebicfunac yungecnununa. Ge yoac dedzege amma imoc
    modacanecac amma meficnunuma bummenunuma ebicfunac yungecnununa.
  ewe-ewe: Tso, nàxɔ na mí, ɖe mí le wò lɔlɔ̃ si meʋãna o la ta.
  eng-LEE: (44:27) Arise unto our help, and redeem us for the sake of thy kindness.
  asm-FB: উঠি আহা, আমাক সহায় কৰা; তোমাৰ গভীৰ প্রেম অনুসাৰে তুমি আমাক মুক্ত কৰা।
  sus-A: مُشُ بِرَ نّ بْشِ، مُشُ مُ نْمَ كٍلِدٍ سْنْن.
  fra-SBL: Levez-vous pour nous aider. Rachetez-nous au nom de votre bonté.
  hbo-hbo: כִּ֤י שָׁ֣חָה לֶעָפָ֣ר נַפְשֵׁ֑נוּ דָּבְקָ֖ה לָאָ֣רֶץ בִּטְנֵֽנוּ׃
  kik-kik: Arahũka ũtũteithie; tũkũũre tondũ wa wendani waku ũtathiraga.
  fra-NCL: Car notre âme est affaissée jusqu’à la poussière, notre corps est attaché
    à la terre.
  cek-AK: Kaicae abomh han angthawk ah loe, na palungnathaih hoiah kaicae hae na krang
    ah.
  cuk-cuk: Bab-Dummadye, be dage. Be anmar-bendakdage. Be-sabguedgi be anmar-bendakdasun.
  tel-2017: మాకు సహాయం చేయడానికి లే. నీ నిబంధన కృపను బట్టి మమ్మల్ని విమోచించు.
  hat-BSA: Leve monte! Bay nou sekou! Rachte nou pou koz lanmou dous Ou a.
  kos-kos: Fahsru ac kasrekut! Molikutla ke lungse kawil lom!
  hbo-WLC: כִּ֤י שָׁ֣חָה לֶעָפָ֣ר נַפְשֵׁ֑נוּ דָּבְקָ֖ה לָאָ֣רֶץ בִּטְנֵֽנוּ׃
  ibo-ibo: Bilie ma nyere anyị aka; gbapụta anyị maka ịhụnanya gị nke na-adịghị agwụ
    agwụ.
  ory-ory: ଆମ୍ଭମାନଙ୍କ ସାହାଯ୍ୟ ନିମନ୍ତେ ଉଠ ଓ ଆପଣା ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣା ସକାଶୁ ଆମ୍ଭମାନଙ୍କୁ
    ମୁକ୍ତ କର।
  chk-chk: Kopwe ütä o feito pwe kopwe alisikem. Kopwe angasakem pokiten om tong ellet.
  rop-rop: Kaman en album melabat. Kaman en seibum melabat. Dumaji yu kipgon laigim
    melabat, yu seibum melabat.
  ukr-1871: Встань на поміч нам, і спаси нас задля милосердя твого!
  yon-yon: Dembe, nub awande. Eb womoniyiibban ye mimyob dowaken ye dowad nub bidde.
  deu-1951: (044-27) Mache dich auf, uns zu helfen, und erlöse uns um deiner Gnade
    willen!
  eng-JPS: (44-27) Arise for our help, and redeem us for Thy mercy's sake.
  srp-1865: Ustani, pomoæi naša, i izbavi nas radi milosti svoje.
  lug-lug: Golokoka otuyambe; tulokole olw’okwagala kwo okutaggwaawo.
  heb-heb: קומה עזרתה לנו ופדנו למען חסדך׃
  ben-IRV: আমাদের সাহায্যের জন্য উঠ এবং নিজের চুক্তির নিয়মে আমাদেরকে মুক্ত কর।
  ntu-ntu: Gct, vz-anim x okatrp nigr. Arlapx nigr murde aodu-zvzq nigr.
  pan-pan: ਉੱਠ, ਸਾਡੀ ਸਹਾਇਤਾ ਕਰ, ਅਤੇ ਆਪਣੀ ਦਯਾ ਦੇ ਨਮਿੱਤ ਸਾਨੂੰ ਛੁਟਕਾਰਾ ਦੇ!।
  mya-JVB: အကျွန်ုပ် တို့ကို မစ သောဘုရား ၊ ထ တော်မူပါ။ ကရုဏာ တော်နှင့်အညီ ရွေးနှုတ်
    တော်မူပါ။
  kgf-kgf: Gi yacma méra nénécmiwésémaŋ. Guac goi héihéigawac niŋac wamma nini boŋ
    hérénina menénéc mina.
  tte-O: Kulaoma kolimai na kuleboimai kaiwena kowa am mulolo imiyayai.
  tbg-tbg: Mpo, himpira tinavu kahaqiane. Ai muntukavano vaiinti nahentiara vaina
    okararave, are vaiinti nahenti aaqurihama nimitena okararave, virara virara iriharama,
    tuvu tinavu ruaruama timitaanerama turo.
  hmo-hmo: Do oi toreisi, ai durua totona do oi mai! Oiemu noho hanaihanai lalokauna
    dainai ai do oi hamauria.
  zar-NT: ¡Gudáchi gácalenuʼ netuʼ, en lu yöl-laʼ dxiʼi ladxiʼ quiuʼ busölá netuʼ!
  urd-urd: हमारी मदद के लिए उठ और अपनी शफ़क़त की ख़ातिर, हमारा फ़िदिया दे।
  bqc-SIM: Wa gↄ̃ ye bùsutiu, wa gↄ̃ wúlɛa tↄↄlɛ.
  tcz-CHONGTHU: Hung kipatdoh inlang! Neikithopiuvin! Nami ngailutna longlou chun
    neihung lhatdoh taovin.
  mar-mar: आमच्या साहाय्याला ऊठ! आणि तुझ्या प्रेमदयेस्तव आम्हास वाचव.
  isl-isl: Við erum fallnir og liggjum hér endilangir.
  hlt-THB: Tho nawhtaw kaimih ve nik pyi khqi lah; amak dyt thai na lungnaak awh kaimih
    ve ni hul khqi lah.
  qub-qub: Yanapämänayquipaj shaycamuy ari. Cuyapäcojmi canqui. Salbaycamay ari.
  bqp-bqp: Ǹ futɛ ǹ kpáwái, ǹ mↄ́ ǹ ó bo n yenyĩ yãi.
  hat-hat: (044:27) Leve non. vin pote nou sekou! Jan ou renmen nou sa, vin delivre
    nou non!
  eng-BSB: Rise up; be our help! Redeem us on account of Your loving devotion.
  eng-WEBPB: Rise up to help us. Redeem us for your loving kindness’ sake.
  kbq-kbq: Anumzantimoka otinka taza huo! Vagaore kavesizanku hunka nona hunka mizasenka
    tavro.
  pon-pon: Kom kotida, jauaja kit, o dore kit ala pweki omui kalanan.
  nhe-BL: ¡Ximotlalana, Toteco! Xitechpalehuiqui. Xitechmaquixti pampa tlahuel titechicnelía.
  wnc-wnc: Anutu, gata enake apu gatanimuyo. Ga butaya natanimunggayakapanin ge gata
    gatuka papi ninu dua kumnim.
  bus-bus: Ǹ fɛɛ ǹ dↄwalɛ, ǹ mↄ́ ǹ wa bo n yenzi yãnzi.
  gub-BL: Epu'àm urepytywà pà nehe. Urepyro pe nehe, ta'e ureamutar katu pe ne xe.
