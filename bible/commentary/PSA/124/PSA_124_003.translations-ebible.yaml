verse: PSA.124.003
translations:
  mal-C: അവരുടെ ക്രോധം നമുക്കെതിരേ കത്തിജ്വലിച്ചപ്പോൾ അവർ നമ്മെ ജീവനോടെ വിഴുങ്ങിക്കളയുമായിരുന്നു;
  deu-TKW: so hätten sie uns lebendig verschlungen, als ihr Zorn wider uns entbrannte;
  lin-lin: mbele bamelaki biso ya bomoi tango basilikelaki biso makasi.
  mmx-mmx: La lebelemamao atdi giba lok kapmek aleng tidik, la nedi giba linge bintoo
    nedik
  eng-LSV: Then they had swallowed us alive, || In the burning of their anger against
    us,
  eng-GNV: They had then swallowed vs vp quicke, when their wrath was kindled against
    vs.
  eng-WEBSTER: 'Then they had swallowed us up quick, when their wrath was kindled
    against us:'
  nhw-BL: techtolojtosquíaj tiyoltoque huan techtzontlamiltijtosquíaj ica ininhueyi
    cualancayo.
  swh-ONEN: wakati hasira yao ilipowaka dhidi yetu, wangalitumeza tungali hai,
  bba-bba: '@see-verse:PSA.124.002'
  eng-KJVCPB: 'Then they had swallowed us up quick, When their wrath was kindled against
    us:'
  luo-luo: e kinde mane mirima mabebni ka mach omakogi kodwa, to dine gimwonyowa ngili;
  aii-aii: ܗ̇ܝܓܵܗ ܚܵܝܹ̈ܐ ܒܸܬ ܒܵܠܥܝܼ ܗܘܵܘ ܠܲܢ، ܐܝܼܡܲܢ ܕܚܝܼܡ ܠܵܗ̇ ܟܲܪܒܵܝܗ‌ܝ ܥܲܠܲܢ.
  meu-meu: idia ese maurida ai bema hadonoda, edia badu na ita eda ai e siahuva ai;
  npi-ULB: तब हाम्रा विरुद्धमा तिनीहरूका रिस दन्किंदा तिनीहरूले हामीलाई जिउँदै निल्नेथिए
    ।
  yor-yor: nígbà náà ni wọn ò bá gbé wà mì láààyè nígbà tí ìbínú wọn ru sí wa,
  pes-OPCB: آنها در خشم آتشین خود ما را زنده می‌بلعیدند!
  tgl-ULB: tiyak lalamunin nila tayo ng buhay nang sumiklab ang kanilang matinding
    galit laban sa atin.
  nop-nop: '@see-verse:PSA.124.002'
  cbu-NT: Iyaa kapung natsarangusin, izuurinaapari watstamari iyaa ashpaatsiritini
    kachingaranganaya.
  hui-hui: inanaga waitigi biarume tinaga keba holeneme ina bibahende mo ko howaore
    bo wahai kale.
  mya-mya: သူ​တို့​သည်​ဒေါ​သ​အ​မျက်​ချောင်း​ချောင်း​ထွက်​၍ ငါ​တို့​အား​အ​ရှင်​လတ်​လတ်​ဝါး​မျို​လိုက်​ကြ
    လိမ့်​မည်။
  bod-N: དེ་ཚོའི་ཁོང་ཁྲོ་ངེད་སྟེང་འབར་དུས༌སུ། །དེ་ཚོས་ངེད་ཅག་གསོན་པོར་མིད་པ༌འོ།།
  wsk-wsk: tom nunga nongomang memek nago ko beteman, mu nuna ana marak nanga lakuman
    la;
  sna-sna: apo kutsamwa kwavo kwakatimukira, vangadai vakatimedza tiri vapenyu;
  spa-BLM: entonces nos habrían tragado vivos, cuando su ira se encendió contra nosotros,
  cac-cac: ix am on̈ spitzanchiejb'at eb' ayic ix te cot yoval eb'.
  swh-ULB: basi wangekuwa wametumeza tungali hai hasira yao lipozidi dhidi yetu.
  bel-bel: Бо не пакіне Гасподзь жазла бязбожных над доляю праведных, каб праведныя
    не працягнулі рукі свае да беззаконьня.
  deu-ELBBK: dann würden sie uns lebendig verschlungen haben, als ihr Zorn gegen uns
    entbrannte;
  mbb-OT: mibpenhimetayan kiw zan en geina tenged te utew zan kegkepeuki kenitew.
  mal-2015: അവരുടെ കോപം നമ്മുടെനേരെ ജ്വലിച്ചപ്പോൾ, അവർ നമ്മെ ജീവനോടെ വിഴുങ്ങിക്കളയുമായിരുന്നു;
  gup-gup: Bedda kandiwernhduy, dja birridjareni kandibularrbuyi, yiman mayh kandidarrkidmayi
    dja kandikuknguyi.
  rmc-rmc: chalehas amen tele džidonen, sar lengri choľi pre amende rozlabiľa;
  nlg-nlg: Geva kara sonomi vola ghita, na pukuna didira na rutu papara itatada.
  pes-OPV: آنگاه هر آینه ما را زنده فرو می‌بردند، چون خشم ایشان بر ما افروخته بود.
  ron-1924: не-ар фи ынгицит де вий кынд ли с-а апринс мыния ымпотрива ноастрэ;
  ben-OBCV: যখন তাদের ক্রোধ আমাদের বিরুদ্ধে জ্বলে উঠেছিল, তখন হয়তো তারা আমাদের জীবন্তই
    গ্রাস করে ফেলত;
  som-som: Kolkaasay innagoo noolnool ina wada liqliqi lahaayeen, Markay aad inoogu
    cadhoodeen,
  lat-VUC: 'Quia non relinquet Dominus virgam peccatorum super sortem justorum: ut
    non extendant justi ad iniquitatem manus suas,'
  eng-ASVBT: 'Then they had swallowed us up alive, When their wrath was kindled against
    us:'
  mna-mna: so kanda koi bizin tipambiriizi iti ma tamap lup. Paso, keten malmal piam
    biibi kat.
  ita-1885: Essi ci avrebbero tranghiottiti tutti vivi, Allora che l'ira loro ardeva
    contro a noi;
  eng-LXXUP: For the Lord will not allow the rod of sinners To be upon the lot of
    the righteous; Lest the righteous should stretch forth Their hands to iniquity.
  eng-ULB: then they would have swallowed us up alive when their anger raged against
    us.
  spa-VBL: Nos hubieran tragado vivos al encenderse su furor contra nosotros.
  fra-_FOB: Alors ils nous auraient engloutis vivants, quand leur colère s'enflammait
    contre nous.
  mal-mal: അവരുടെ കോപം നമ്മളുടെ നേരെ ജ്വലിച്ചപ്പോൾ, അവർ നമ്മളെ ജീവനോടെ വിഴുങ്ങിക്കളയുമായിരുന്നു;
  urd-GVR: aur āg-bagūlā ho kar apnā pūrā ġhussā ham par utārā, to wuh hameṅ zindā
    haṛap kar lete.
  suz-BL: मेकोपुकीमी आंइ कली तशा गाइक्‍तमेनु, आंइ कली सेलीन दाक्‍गेम वा।
  eng-NOY: Then had they swallowed us up alive, When their wrath burned against us;
  ita-1927: allora ci avrebbero inghiottiti tutti vivi, quando l’ira loro ardeva contro
    noi;
  ckb-ckb: ئەوا بە زیندوویی قووتیان دەداین، کاتێک قینیان لە دژمان جۆشا،
  eng-BBE: 'They would have made a meal of us while still living, in the heat of their
    wrath against us:'
  xsi-xsi: '@see-verse:PSA.124.002'
  kan-OKCV: ಅವರು ನಮ್ಮ ಮೇಲೆ ರೋಷಗೊಂಡು ನಮ್ಮನ್ನು ನಾಶಮಾಡಿಬಿಡುತ್ತಿದ್ದರು.
  tam-2017: அவர்களுடைய கோபம் நம்மேல் எரியும்போது, நம்மை உயிரோடு விழுங்கியிருப்பார்கள்.
  spa-RV-1909: Vivos nos habrían entonces tragado, cuando se encendió su furor en
    nosotros.
  ron-BTF: Atunci ei ne-ar fi înghițit de vii, când furia lor s-a aprins împotriva
    noastră;
  eng-WEBP: then they would have swallowed us up alive, when their wrath was kindled
    against us,
  eng-FBV: They would have swallowed us alive when their anger raged against us.
  nld-1939: Dan hadden zij ons levend verslonden, In hun ziedende woede;
  nch-BL: techtolojtosquíaj tiyoltoque huan techtzontamiltijtosquíaj ica inihueyi
    cualancayo.
  vie-1934: Nếu Đức Giê-hô-va không binh vực chúng ta, Aét chúng nó đã nuốt sống chúng
    ta rồi;
  cha-cha: Ayo nae japañotjit lalâlâ, yanguin mangosbubu contra jita.
  hin-CV: जब उनका क्रोध हम पर भड़क उठा था वे हमें जीवित ही निगल गए होते;
  eng-OURB: then they would have swallowed us up alive, when their wrath was kindled
    against us;
  spa-BES: 'Habrían hecho una comida de nosotros mientras vivíamos, en el calor de
    su ira contra nosotros:'
  tdx-tdx: le ho nagodra’ iereo veloñe ami’ty fisolebaran-kabosehañe;
  tha-KJV: แล​้วเขาจะกลืนเราเสียทั้งเป็น เมื่อความโกรธของเขาพลุ่งขึ้นต่อเรา
  por-BR-2018: Eles teriam nos devorado vivos, quando o furor deles se acendeu contra
    nós.
  deu-ELO: dann würden sie uns lebendig verschlungen haben, als ihr Zorn gegen uns
    entbrannte;
  eng-WYC-2018: in hap they had swallowed us quick. When the strong vengeance of them
    was wroth against us; (they would have swallowed us up alive. Yea, when their
    fury raged against us;)
  epo-epo: Tiam ili englutus nin vivajn, Kiam ekflamis kontraŭ ni ilia kolero;
  gfk-gfk: Io, diet gor kanam halilon dahat tano pakana bung ing diet ga bala mamahien
    ma ra tamat na ngalngaluan taar ta dahat.
  uig-PIN: Ularning ƣǝzipi bizgǝ tutaxⱪanda, — Xu qaƣda ular bizni tirik yutuwetǝtti;
  beo-beo: '@see-verse:PSA.124.002'
  tpi-OTNT: '@see-verse:PSA.124.002'
  hau-SA: sa’ad da fushinsu ya ƙuna a kanmu, ai, da sun haɗiye mu da rai;
  udu-udu: dhali yan’ko’d uni mini ’taki los ana ki ’kolo’c ki e mo, ka nyor buni
    jin ’thakina uni ap̱o/ ana mo.
  uig-LAT: Ularning ghezipi bizge tutashqanda, — Shu chaghda ular bizni tirik yutuwétetti;
  nde-nde: lapho ulaka lwabo lwalutshisa ngathi ngabe basiginya siphila;
  ton-ton: Pehē, kuo nau folo hifo leva ʻakitautolu, ʻi he tupu ʻenau ʻita kiate kitautolu;
  ces-1613: Tehdáž by nás byli za živa sehltili v rozpálení hněvu svého proti nám;
  eng-WMB: then they would have swallowed us up alive, when their wrath was kindled
    against us,
  tam-TCV: அவர்கள் கோபம் நமக்கு எதிராகப் பற்றியெரிந்தபோது, அவர்கள் நம்மை உயிருடன்
    விழுங்கியிருப்பார்களே;
  ceb-ULB: gilamoy na unta kita nila nga buhi sa dihang misilaob ang ilang kaligutgot
    kanato.
  pol-UBG: Wtedy połknęliby nas żywcem, gdy płonęli gniewem przeciwko nam;
  agr-agr: ashí ijipamain awajtamkajui, senchi kajegtamkaju asag.
  kyc-kyc: '@see-verse:PSA.124.002'
  urd-GVU: اور آگ بگولا ہو کر اپنا پورا غصہ ہم پر اُتارا، تو وہ ہمیں زندہ ہڑپ کر لیتے۔
  eng-OEBCW: then alive they’d have swallowed us up, when their anger was kindled
    against us.
  deu-1912: so verschlängen sie uns lebendig, wenn ihr Zorn über uns ergrimmte;
  kan-2017: “ನಿಶ್ಚಯವಾಗಿ ಅವರು ಕೋಪದಿಂದ ಉರಿಗೊಂಡು, ನಮ್ಮನ್ನು ಜೀವಸಹಿತ ನುಂಗಿಬಿಡುತ್ತಿದ್ದರು;
  yap-yap: ma kar ful’ed gadad ni ka gadad bafos u gelngin e damumuw rorad ngodad;
  hlt-MCSB: Mamih taengah a thintoek neh a sai vaengah mamih he a hingsai n'dolh uh
    ni.
  mdy-ETH: ዼኤፖ ዻጎና ኑጊዳ ዔያታ ዔቄያና ሼምፔና ዔቂ ዓኣንቴ ኑና ዔያታ ዔዔኤዼዖ ዓቴኔ፤
  twi-ASANTE: ɛberɛ a wɔn abufuo sɔree tiaa yɛn a, anka wɔmenee yɛn anikann;
  eng-WEBU: then they would have swallowed us up alive, when their wrath was kindled
    against us,
  spa-PDDPT: Entonces nos habrían tragado vivos, Cuando el furor de ellos se encendió
    contra nosotros.
  gun-gun: ha'e kuery jaikove reve nhanemokõmba 'rãgue, nhandevy ipoxypa vy.
  agu-BL: Na yi cyule'n yi e' kacontra'tz tan kabiyle'n, ja klo' kaquim kacyakil cu'n,
    na wi'nin ẍchi'che'n chic'u'l ske'j.
  ilo-ULB: malabit nga inalun-ondatayo koman a sibibiag idi nakapungtotda kadatayo.
  kpg-kpg: gei digaula gaa holo mouli gidaadou i nadau hagawelewele huoloo mai gi
    gidaadou,
  uig-ARA: ئۇلارنىڭ غەزىپى بىزگە تۇتاشقاندا، ــ شۇ چاغدا ئۇلار بىزنى تىرىك يۇتۇۋېتەتتى؛
  bps-bps: tafnatila ito mdà di kadfo i bong kalbutla, hae, gambet i lmanaf fanla
    gito fanlo di mto ito fa.
  sus-sus: na gerefae bara won xun nakana e xa xɔnɛ ra nu,
  pon-2006: re uhdahn kadalleikitaillahr ni atail momour nan arail lingeringer kowahlap;
  jae-jae: oc têndaŋgôŋ aêac su tomateŋ jaligeŋ ma senseŋ aêac su êtu nêŋ têntac ŋandaŋ
    secanôŋa.
  ksd-ksd: Gala dia ga konom pa dat, a umana launa, Ba kadia kulot i ga tut ure dat;
  tur-YTC: Öfkeleri bize karşı alevlendiğinde, O vakit bizi diri diri yutarlardı.
  bel-N: тады яны б нас жывымі праглынулі, як гнеў іхні распаліўся на нас,
  grc-BRENT: Ὅτι οὐκ ἀφήσει Κύριος τὴν ῥάβδον τῶν ἁμαρτωλῶν ἐπὶ τὸν κλῆρον τῶν δικαίων,
    ὅπως ἂν μὴ ἐκτείνωσιν οἱ δίκαιοι ἐν ἀνομίαις χεῖρας αὐτῶν.
  kpr-kpr: '@see-verse:PSA.124.002'
  ind-AYT: mereka sudah menelan kita hidup-hidup saat amarah mereka menyala-nyala
    terhadap kita;
  yom-yom: mu thangu nganzi awu yitubuila, keti nganu mina batumina bamoyo ;
  yut-yut: '@see-verse:PSA.124.002'
  nya-nya: iwo atatipsera mtima, akanatimeza amoyo;
  hrv-hrv: žive bi nas progutali. Kad je uskipio bijes njihov na nas,
  mps-mps: '@see-verse:PSA.124.002'
  tpi-tpi: '@see-verse:PSA.124.002'
  dan-1931: så havde de slugt os levende, da deres Vrede optændtes mod os;
  vie-OVCB: Hẳn họ đã nuốt sống chúng ta trong cơn giận phừng phừng.
  guj-2017: તો તેઓનો ક્રોધ અમારા ઉપર સળગી ઊઠતાં તેઓ અમને જીવતા જ ગળી જાત.
  pon-2006A: re uhdahn kadalleikitaillahr ni atail momour nan arail lingeringer kowahlap;
  por-BRBSL: então eles nos teriam engolido vivos, quando a ira deles foi acesa contra
    nós,
  eng-OEBUS: then alive they’d have swallowed us up, when their anger was kindled
    against us.
  swe-swe: då hade vi blivit slukade levande, när deras vrede (hat) brann (glödde)
    mot oss,
  cth-cth: a lungkhuek awh vaiteh, maimouh hah hringo na payawp awh toe.
  twi-twi: bere a wɔn abufuw sɔre tiaa yɛn a anka wɔmemenee yɛn anikann;
  hlt-hlt: Mamih taengah a thintoek neh a sai vaengah mamih he a hingsai n'dolh uh
    ni.
  tbz-SIM: Bɛ̀ nɑ nti mɑɑnkomu ti fòùbɛ̀, bɛ miɛkɛ mɛ̀ ndo ti cɔ̀útɛ́ mɛ̀ɛ̀ botí.
  msy-2020: '@see-verse:PSA.124.002'
  dop-dop: Pɑɑ lipɑ tɑ́ tənɑɣɑ nɑ tɑ́ ɩsɛ kɛ wɑɑtʋ wei pɑ pɑ́ɑ́nɑ́ huu tɑ́ tɔɔ tɔ.
  azb-azb: Bizə qarşı qəzəblərindən yanarkən Bizi diri-diri udardılar,
  eng-DBY: Then they had swallowed us up alive, when their anger was kindled against
    us;
  hin-2017: तो वे हमको उसी समय जीवित निगल जाते, जब उनका क्रोध हम पर भड़का था,
  wol-KYG: ba nit ña xadaroo sunu kaw, dañu nu doon wonn, nuy dund,
  swp-swp: abotai taba ma maumaurida se domda, huiana eai wa se ouyalayala aririeda;
  bjr-bjr: '@see-verse:PSA.124.002'
  eng-YLT: Then alive they had swallowed us up, In the burning of their anger against
    us,
  kne-kne: dadlon dan inmabak begew sin palalo ay bonget dan datako.
  eng-WYC-2017: in hap they had swallowed us quick. When the strong vengeance of them
    was wroth against us;
  eng-WMBB: then they would have swallowed us up alive, when their wrath was kindled
    against us,
  zat-NTPS: na' buluzría xi'te̱' dxi'u lu dute̱ xel-la' dxelezrá'a zrente̱ chee̱',
  zty-NTPS: na' bžia yí'gake' žo'o to chi'ize ḻo yeḻa' ẕža'a ẕen chégake',
  urd-GVH: और आग-बगूला होकर अपना पूरा ग़ुस्सा हम पर उतारा, तो वह हमें ज़िंदा हड़प
    कर लेते।
  rug-rug: si gina kote ele va mate beto gita tu rini pa dia tinaṉazirida,
  gaz-gaz: yommuu aariin isaanii nutti bobaʼetti, silaa isaan utuu nu lubbuun jirruu
    nu liqimsu turan;
  fra-LSG: Ils nous auraient engloutis tout vivants, Quand leur colère s’enflamma
    contre nous;
  yal-yal: e yi en ɲɛɲɛn gerunma nɛn nun e xɔlɔ en xili ma waxatin naxan yi.
  iou-iou: '@see-verse:PSA.124.002'
  haw-1868: Ina ua moni koke mai lakou ia kakou, I ka wela ana o ko lakou huhu ia
    kakou.
  arb-NAV: لابْتَلَعُونَا وَنَحْنُ أَحْيَاءُ، عِنْدَمَا احْتَدَمَ غَضَبُهُمْ عَلَيْنَا،
  ded-ded: yeneng nenanggac herebu kuneng negemma gboringoc gbokonunubau.
  ewe-ewe: eye woƒe dɔmedzoe bi ɖe mía ŋu la, anye ne womi mí agbagbee,
  eng-LEE: Then would they have swallowed us up alive, when their wrath was kindled
    against us;
  asm-FB: তেন্তে তেওঁলোকে আমাৰ বিৰুদ্ধে ক্ৰোধত জ্বলি উঠি আমাক জীয়াই জীয়াই গ্ৰাস
    কৰিলেহেঁতেন,
  sus-A: نَ فٍرٍقَيٍ بَرَ وٌن شُن نَكَنَ عٍ شَ شْنّ رَ نُ،
  fra-SBL: alors ils nous auraient engloutis vivants, quand leur colère s'est enflammée
    contre nous,
