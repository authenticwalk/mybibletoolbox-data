verse: PSA.124.001
translations:
  mal-C: യഹോവ നമ്മുടെ പക്ഷത്ത് ഇല്ലായിരുന്നെങ്കിൽ— ഇസ്രായേല്യർ പറയട്ടെ—
  deu-TKW: Wallfahrtslieder. Von David. Wäre es nicht Jahwe gewesen, der für uns war
    - so spreche Israel! -
  lin-lin: Nzembo ya Davidi. Nzembo ya mobembo mpo na kokende na Tempelo ya Yawe.
    Soki Yawe abatelaki biso te ; tika ete Isalaele aloba bongo !
  mmx-mmx: Mo do Leeme Silok gixo tu at lenep atdik, nedik limixin axap me Israel
    giba ekip tangarang mi lempanga salai?
  eng-LSV: A SONG OF THE ASCENTS. BY DAVID. If YHWH had not been for us || (Pray,
    let Israel say),
  eng-GNV: A song of degrees, or Psalme of David. If the Lord had not bene on our
    side, (may Israel now say)
  eng-WEBSTER: A Song of degrees of David. If it had not been the LORD who was on
    our side, now may Israel say;
  nhw-BL: Nochi israelitame ma quiijtoca tlaque tijchijtosquíaj sintla TOTECO amo
    itztosquía tohuaya huan amo techpalehuijtosquía.
  swh-ONEN: 'Kama Bwana asingalikuwa upande wetu; Israeli na aseme sasa:'
  bba-bba: Sɑ̃ɑ dɑɑrun womu ɡe Dɑfidi u kuɑ. U nɛɛ, Gusunɔ Isirelibɑn Yinni ù kun
    dɑɑ kɑ sun wɑ̃ɑ, wɑrɑ u koo sun kɔ̃su. Isirelibɑ bu wureo bu ɡere bu nɛɛ,
  eng-KJVCPB: If it had not been the Lord who was on our side, Now may Israel say;
  luo-luo: Ka dine bed ni Jehova Nyasaye ok jakorwa, jo-Israel mondo owach kamano,
  aii-aii: ܐܸܢ ܠܵܐ ܗܵܘܹܐ ܗܘܵܐ ܡܵܪܝܵܐ ܠܓܹܒܲܢ، ܫܒ݂ܘܿܩ ܐܵܡܹܪ ܐܝܼܣܪܵܐܹܝܠܔ،
  meu-meu: Iehova na bema dia iseda kaha ai, (Harihari Israel ini baine gwau toma),
  npi-ULB: अब इस्राएलले भनोस्, “परमप्रभु हाम्रो पक्षमा नहुनुभएको भए,
  yor-yor: “Ìbá má ṣe pé Olúwa tí ó ti wà fún wa,” kí ni Israẹli kí ó máa wí nísinsin
    yìí;
  pes-OPCB: 'اگر خداوند با ما نمی‌بود چه می‌شد؟ بگذار اسرائیل بگوید:'
  tgl-ULB: “Kung wala si Yahweh sa ating panig,” hayaang sabihin ng Israel ngayon,
  nop-nop: Isilaehi, hidi yonadi i tubu-udaneneŋ. Yahwedi mu nihitubu-lodawe tuguk
    binek dediŋ tanim?
  cbu-NT: Iyaa Israelchicheetsini Apanll ndunnaari istarangu, iy ndunnaarpariniya.
    Anoo siy ichingarus yasaksa.
  hui-hui: Anduane Homogohanda ina biamogo nabinidale ina nde abiore kamaledabe. Bi
    o larogoniore Isaraele wali agali tígua bi ogodagua ladai bidaba-o.
  mya-mya: အ​ကယ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သာ ငါ​တို့​ဘက်​၌​ရှိ​တော်​မ​မူ​ခဲ့​လျှင်​အ​ဘယ်​သို့
    ဖြစ်​ပါ​လိမ့်​မည်​နည်း။ အို ဣသ​ရေ​လ​အ​မျိုး​သား​တို့၊ဖြေ​ကြား​ကြ​လော့။
  bod-N: ༼ཡར་གནས་མཇལ་དུ་འགྲོ་བའི་དཱ་བིད་ཀྱི་མགུར༌མ།༽ ཡེས་ར་ཨེལ་པས་འདི་ལྟར་སྨྲ་བར༌བྱ།
    །ངེད་ཕྱོགས་ཡ་ཝཱེ་ཡོད་པ་མ་ཡིན༌ན།།
  wsk-wsk: 'O Israel, ikialko! Yawe ana nangarak me sanamaram le mu, ana memek taman
    le. Buta se nina nigiring bolala iwita balalko:'
  sna-sna: Israeri ngaati dai Jehovha akanga asiri kurutivi kwedu,
  spa-BLM: Si no hubiera sido Yahvé quien estuviera de nuestra parte, dejemos que
    Israel diga ahora,
  cac-cac: 'Tato man̈oc Jehová ix och qued''oc ¿tas am ix on̈ ajcani? Ex vetisraelal,
    calec icha tic:'
  swh-ULB: “Kama Yahwe asingekuwa upande wetu,” Israeli na aseme sasa,
  bel-bel: Песьня ўзыходжаньня. Той, хто надзею кладзе на Госпада, як гара Сіён, не
    захістаецца, стаяцьме вечна.
  deu-ELBBK: (Ein Stufenlied. Von David.) Wenn nicht der HERR für uns gewesen wäre,
    sage doch Israel,
  mbb-OT: Emun wazè kiw levani te Nengazen, hengkey vuwa is egkehitavù kenitew? Tavak
    kew is menge tig-Israel!
  mal-2015: യിസ്രായേൽ പറയേണ്ടതെന്തെന്നാൽ യഹോവ നമ്മുടെ പക്ഷത്തില്ലായിരുന്നുവെങ്കിൽ,
  gup-gup: Ngad nawu Israel kankebmawahmeng, wanjh bolkkime karriyime, “Nawu Yawey
    kanbidyikarrmeng dja wanjh karriwinhmeng!”
  rmc-rmc: Le Davidoskri giľi pro drom upre andro Jeruzalem. Te amenca na uľahas o
    RAJ – mi phenel o Izrael –
  nlg-nlg: Ke vagha Lord ke mua nighita pala ke, ma rana Israel kara bosa,
  pes-OPV: اگر خداوند با ما نمی بود، اسرائیل الان بگوید؛
  ron-1924: Де н-ар фи фост Домнул де партя ноастрэ, сэ спунэ Исраел акум!
  ben-OBCV: সদাপ্রভু যদি আমাদের পক্ষে না থাকতেন— সমগ্র ইস্রায়েল বলুক—
  som-som: Haddaan Rabbigu inala jirin Hadda reer binu Israa'iil ha yidhaahdeen,
  lat-VUC: 'Canticum graduum. [Qui confidunt in Domino, sicut mons Sion: non commovebitur
    in æternum, qui habitat'
  eng-ASVBT: If it had not been Jehovah who was on our side, Let Israel now say,
  mna-mna: '“Sombe Yooba ilae kiti som, mi iuulu iti som, nako parei piti?” Niom iwal
    biibi ki Israel koso ta kembei:'
  ita-1885: 'DICA pure ora Israele: Se non che il Signore fu per noi;'
  eng-LXXUP: 'A Song of Degrees. They that trust in the Lord shall be as Mount Zion:
    He that dwells in Jerusalem shall never be moved.'
  eng-ULB: “If Yahweh had not been on our side,” let Israel say now,
  spa-VBL: 'Si el Señor no hubiera estado para nosotros, ¿Qué habría pasado? Todo
    Israel diga:'
  fra-_FOB: Cantique de Maaloth, de David. Sans l'Éternel qui fut pour nous, peut
    bien dire Israël,
  mal-mal: യിസ്രായേൽ ഇപ്പോൾ പറയേണ്ടത് “യഹോവ നമ്മളുടെ പക്ഷത്തില്ലായിരുന്നുവെങ്കിൽ,
  urd-GVR: Dāūd kā ziyārat kā gīt. Isrāīl kahe, “Agar Rab hamāre sāth na hotā,
  suz-BL: परमप्रभु यावे गोपुकी नु मबाक्‍शो हना,
  eng-NOY: “A psalm of the steps, or the goings up. By David.” If the LORD had not
    been for us, Now may Israel say,
  ita-1927: Canto dei pellegrinaggi. Di Davide. Se non fosse stato l’Eterno che fu
    per noi, lo dica pure ora Israele,
  ckb-ckb: «ئەگەر یەزدان لایەنگرمان نەدەبوو،» با ئێستا ئیسرائیل بڵێت،
  eng-BBE: If it had not been the Lord who was on our side (let Israel now say);
  xsi-xsi: Muŋga, ambo Yova Kindeni ivila kinda tia, ande kinda ma tamo viânda, tiya?
    Kala ŋine miki Isrel tamâta kaporo katula ŋgua pwataki ŋana ŋinde kâ mine tu,
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಮ್ಮ ಪರವಾಗಿ ಇರದಿದ್ದರೆ, ಏನಾಗುತ್ತಿತ್ತು ಎಂದು ಇಸ್ರಾಯೇಲರೇ ಹೇಳಲಿ.
  tam-2017: மனிதர்கள் நமக்கு விரோதமாக எழும்பினபோது, யெகோவா நமது பக்கத்தில் இல்லாவிட்டால்,
  spa-RV-1909: 'Cántico gradual: de David. A NO haber estado Jehová por nosotros,
    diga ahora Israel;'
  ron-BTF: De nu ar fi fost DOMNUL de partea noastră, să spună Israel;
  eng-WEBP: If it had not been the LORD who was on our side, let Israel now say,
  eng-FBV: 'If the Lord hadn''t been for us, what would have happened? Let everyone
    in Israel say:'
  nld-1939: 'Een bedevaartslied; van David. Was Jahweh niet vóór ons geweest: Laat
    Israël getuigen,'
  nch-BL: Nochi israelitame ma quiijtoca taya tijchijtosquíaj sinta TOTECO amo itztosquía
    tohuaya huan amo techpalehuijtosquía.
  vie-1934: 'Y-sơ-ra-ên đáng nói: Nếu Đức Giê-hô-va chẳng binh vực chúng ta,'
  cha-cha: Y Cantan Quinajulo; iyon David. YANGUIN si Jeova ti guinin estaba gui bandata,
    pago Israel ualog;
  hin-CV: यदि हमारे पक्ष में याहवेह न होते— इस्राएली राष्ट्र यही कहे—
  eng-OURB: If it had not been Adonai who was on our side, let Israel [God prevails]
    now say,
  spa-BES: Si no hubiera sido el Señor quien estuvo de nuestro lado (que Israel ahora
    diga);
  tdx-tdx: Naho tsy Iehovà ty nañimba antika —ano ty hoe r’Israele—
  tha-KJV: “ถ้าพระเยโฮวาห์​มิได้​ทรงสถิตฝ่ายพวกเรา” เออ ขอให้​อิสราเอลกล่าวว่า
  por-BR-2018: 'Diga, Israel: O que seria de nós se o SENHOR não estivesse conosco?'
  deu-ELO: Ein Stufenlied. Von David. Wenn nicht Jehova für uns gewesen wäre, sage
    doch Israel,
  eng-WYC-2018: The song of degrees of David. Israel say now, No but for the Lord
    was in us; (A song by David for steps of ascending. Let Israel say now, If the
    Lord was not with us or If the Lord had not been for us,)
  epo-epo: Se la Eternulo ne estus kun ni, Diru nun Izrael,
  gfk-gfk: '“Gor ngan hohe ing bia no Watong pa gate tur wara harharahut dahat?” Na
    tahut bia Israel na tange habaling hoken:'
  uig-PIN: «Yuⱪiriƣa qiⱪix nahxisi» Əgǝr biz tǝrǝptǝ turƣini Pǝrwǝrdigar bolmiƣan
    bolsa, — Aⱨ, Israil xundaⱪ desun —
  beo-beo: Hina Gode da ninimagale hame fidisu ganiaba, ninia da adi hamona:nobela:?
    Isala:ili fi! Dabe adole ima!
  tpi-OTNT: “Sapos Bikpela i no bin helpim mipela, bai olsem wanem?” Ol Israel i mas
    bekim dispela askim.
  hau-SA: Da ba don Ubangiji ya kasance a gefenmu ba, bari Isra’ila yă ce,
  udu-udu: Waḵki/ a’di midi diki ’taki ta Tap̱a jin di’di ’ko’d gwar bana mo tani,
    dhalka Israyiil o gwo mo shwane/ –
  uig-LAT: «Yuqirigha chiqish naxshisi» Eger biz terepte turghini Perwerdigar bolmighan
    bolsa, — Ah, Israil shundaq désun —
  nde-nde: Aluba uThixo ubengemanga lathi yekela u-Israyeli atsho njalo,
  ton-ton: Kapau naʻe ʻikai kau ʻa Sihova mo kitautolu, ʻoku totonu ke lea ni ʻa ʻIsileli;
  ces-1613: Píseň stupňů, Davidova. Byť Hospodina s námi nebylo, rciž nyní, Izraeli,
  eng-WMB: If it had not been the LORD who was on our side, let Israel now say,
  tam-TCV: 'யெகோவா நமது பக்கத்தில் இல்லாவிட்டால், இதை இஸ்ரயேலர் சொல்லட்டும்:'
  ceb-ULB: “Kung wala pa modapig si Yahweh kanato,” tugoti ang Israelita nga mosulti
    karon,
  pol-UBG: Gdyby PAN nie był z nami, niech powie teraz Izrael;
  agr-agr: Ashí Israel aents aidautigmek, Tuke Pujuu iina yaimpakchau akuish, wajukauk
    ainji, tumamtajum.
  kyc-kyc: Kamongo baa namwa role pyao kara napyali apa pipyali? Isaraele wambu dupwame
    isingi lalapape.
  urd-GVU: اسرائیل کہے، ”اگر رب ہمارے ساتھ نہ ہوتا،
  eng-OEBCW: ‘Had it not been the Lord who was for us’ let Israel say
  deu-1912: Ein Loblied im höhern Chor. Wo der HERR nicht bei uns wäre, so sage Israel,
  kan-2017: “ಯೆಹೋವನು ನಮಗಿಲ್ಲದಿದ್ದರೆ ನಮ್ಮ ಗತಿ ಏನಾಗುತ್ತಿತ್ತು?”, ಎಂದು ಇಸ್ರಾಯೇಲರೇ ಹೇಳಲಿ.
  yap-yap: Fa’an mang e da i moy SOMOL u ba’ rodad ma gadad ra di’in? Israel, mu pi’
    e fulweg riy!
  hlt-MCSB: Israel loh, “Mamih ham BOEIPA te om pawt koinih,” ti laeh saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኑኡና ዎላ ማዒባኣቴ ኑ ዎዎይታንዳዖ ዓቴይ? ዒስራዔኤሌ ሂዚ ጎዖንጎ፦
  twi-ASANTE: Sɛ anka Awurade nni yɛn afa a, ma Israel nka.
  eng-WEBU: If it had not been the LORD who was on our side, let Israel now say,
  spa-PDDPT: 'Si Yavé no estuviera a favor de nosotros, Que lo diga ahora Israel:'
  gun-gun: Senhor e'ỹ nhandea katy oiko va'e rire — Israel kuery aipo te'i —
  agu-BL: Yi qui'k nxom Kajcaw ske'j tan kacolche'n, ja klo' wi't kaquim.
  ilo-ULB: “No saan a ni Yahweh ti kaduatayo,” ibaga koma ti Israel ita,
  kpg-kpg: Maa nei bolo Dimaadua digi huli mai i tadau baahi? Digau Israel nei, helekai aga!
  uig-ARA: «يۇقىرىغا چىقىش ناخشىسى» ئەگەر بىز تەرەپتە تۇرغىنى پەرۋەردىگار بولمىغان
    بولسا، ــ ئاھ، ئىسرائىل شۇنداق دېسۇن ــ
  bps-bps: Ku talà msen gito i Amuito Dwata, tan dé i gukelito? Tmimel gamu, bel Israél!
  sus-sus: 'Biyaasilae xa bɛɛti nde Dawuda naxan sɛbɛ Isirayila ɲama xa a fala: Xa
    Alatala mu lu won sɛɛti ma nu,'
  pon-2006: Ia duwe, ma KAUN-O sohte ketin uhpalihkin kitail? Israel, sapeng ie!
  jae-jae: Israel galoc sêsôm acgom gebe “Apômtau embe êmoa êwiŋ aêac atom, oc amboac
    ondoc.
  ksd-ksd: 'Boina ba gori Israel na biti dari: Gala ra Luluai pa i ga tur maravut
    dat,'
  tur-YTC: 'Yahve bizim tarafımızda olmasaydı, Desin şimdi İsrael:'
  bel-N: Сьпеў узыходжаньня. Давіда. Калі б не было з намі ГОСПАДА, — скажы, прашу,
    Ізраіль, —
  grc-BRENT: Ὠδὴ τῶν ἀναβαθμῶν. Οἱ πεποιθότες ἐπὶ Κύριον ὡς ὄρος Σιὼν, οὐ σαλευθήσεται
    εἰς αἰῶνα ὁ κατοικῶν Ἱερουσαλήμ·
  kpr-kpr: Bajari, namonde jo sorae aetira amo, namonde nange aeteri? Arie, Israel
    embo sevu!
  ind-AYT: Nyanyian Ziarah Daud “Seandainya TUHAN tidak di pihak kita,” biarlah sekarang
    Israel berkata,
  yom-yom: 'Bika Iseli katuba : Enati Yave kasia ba ku ndambuꞌeto ko ;'
  yut-yut: “Yawe da nin dɨma paŋpulugagɨt tam, niaŋɨ?” Israel amɨn da uŋun gen dakon
    kobogɨ yoni.
  nya-nya: Akanapanda kukhala mbali yathu Yehova, anene tsono Israeli,
  hrv-hrv: Hodočasnička pjesma. Davidova. Da nije Jahve za nas bio - neka slobodno
    rekne Izrael -
  mps-mps: “Te Genuai Bidigo da me tau sigi menigi sogo da, teda magi igi dawe?” Te
    Israel dabego te hanalubo wei ponao.
  tpi-tpi: “Sapos Bikpela i no bin helpim mipela, bai olsem wanem?” Ol Israel i mas
    bekim dispela askim.
  dan-1931: Sang til Festrejserne. Af David. Havde HERREN ej været med os - så sige
    Israel -
  vie-OVCB: 'Nếu Chúa Hằng Hữu không bênh vực chúng ta, thì thế nào? Hỡi Ít-ra-ên
    hãy lên tiếng:'
  guj-2017: હવે ઇઝરાયલ એમ કહો, “જો યહોવાહ અમારા પક્ષમાં ન હોત,”
  pon-2006A: Ia duwe, ma KAUN-O sohte ketin uhpalihkin kitail? Israel, sapeng ie!
  por-BRBSL: Se não tivesse sido Yahweh que estava do nosso lado, que Israel diga
    agora,
  eng-OEBUS: “Had it not been the Lord who was for us” let Israel say
  swe-swe: 'En pilgrimssång. Av (för) David. [Bokstavligt ”en sång från eller för
    uppstigandet”. Anledningen till denna formulering är att oavsett varifrån man
    kommer så går man alltid upp till Jerusalem.] ______ Om inte Herren (Jahve) hade
    varit med oss (på vår sida) låt Israel nu säga:'
  cth-cth: BAWIPA ni na awmkhai hoeh pawiteh, telah Isarelnaw ni atu a dei awh hane
    teh,
  twi-twi: Sɛ anka Awurade nni yɛn afa a, ma Israel nka,
  hlt-hlt: Israel loh, “Mamih ham BOEIPA te om pawt koinih,” ti laeh saeh.
  tbz-SIM: 'Dɑfiti yɛ̀nfɛ̀ bɛ̀ ɔ̃ ndentì fɛ̀ kɛ kɔri Kuyie ncĩ́ɛ̃̀tɛ̀. Kɛ̀ ti Yiɛ̀
    nKuyie ndo í ti bonɛ̀... Isidɑyɛɛribɛ, nnɑ́ɑ́nnɛ̀ ti kɛ tú:'
  msy-2020: 'Ikiavɨra Itir God en akuraghan koghtɨ, e manmaghɨra damuam? Ia Israelia
    azangsɨzir kam ikaragh mɨkɨm suam:'
  dop-dop: 'Tɑfiiti Yosɑlɛm kpɑʋ yontu. Ɩsɛɣɛlɩ nyə́mɑ ɩ́ tisi sɩ: Ye Tɑcɑɑ ń tɑɑ
    wɛɛ tɑ́ wɑɑlɩ.'
  azb-azb: 'İndi İsrail söyləsin: Rəbb tərəfimizi saxlamasaydı,'
  eng-DBY: If it had not been Jehovah who was for us — oh let Israel say —
  hin-2017: इस्राएल यह कहे, कि यदि हमारी ओर यहोवा न होता,
  wol-KYG: 'Muy jàngi yéeg, ñu di ko màggale Yàlla, ñeel Daawuda. Éy su dul woon ak
    Aji Sax ji nu nekkal! Israyiloo, waxati ko:'
  swp-swp: Taba GUIAU ia nige eda tupo eai, ―Isaraela abo si ene―
  bjr-bjr: Yaaweefa maasa sia dadaaqinaqau naqaa fee unaiqini. Oo Isaraee maqannaasa
    minara qima qimifaqa iria.
  eng-YLT: A Song of the Ascents, by David. Save [for] Jehovah — who hath been for
    us, (Pray, let Israel say),
  kne-kne: 'Sino ngata di napasamak mo adi binadangan Diyos si datako? Dakayo am-in
    ay Israelita, siya na koma di isongbat yo:'
  eng-WYC-2017: The song of degrees of David. Israel say now, No but for the Lord
    was in us;
  eng-WMBB: If it had not been the LORD who was on our side, let Israel now say,
  zat-NTPS: Chela ca gúcale̱ Xránadxu Dios dxi'u. Caní dxal-la' xelenná benne' Israel
    ca' na'a.
  zty-NTPS: “Chela' bi gokḻen X̱anžo Dios žo'o”, žaḻa' nnagak benne' Israel ka'
    na'a.
  urd-GVH: दाऊद का ज़ियारत का गीत। इसराईल कहे, “अगर रब हमारे साथ न होता,
  rug-rug: Vegua, be lopu tokani gita e Zihova? Mada olaṉa guahe,
  gaz-gaz: 'Israaʼel akkana haa jedhu: Utuu Waaqayyo garee keenya taʼuu baatee,'
  fra-LSG: Cantique des degrés. De David. Sans l’Éternel qui nous protégea, Qu’Israël
    le dise!
  yal-yal: Ala Batu Banxi yisiga bɛtina, Dawuda gbeena. Xa Alatala mi yi ti en xɔn
    nun, Isirayila muxune fan xa a fala, e naxa,
  iou-iou: Ekänitä nämo täŋkentäŋ nimiŋkuk yäwänä jide tänam? Isrel ämawebe, in yäŋyabäk
    ŋonikta kowata yäwut!
  haw-1868: I NA aole i noho pu o Iehova me kakou, Wahi a ka Iseraela,
  arb-NAV: لَوْ لَمْ يَكُنِ الرَّبُّ مَعَنَا لِيَقُلْ إِسْرَائِيلُ،
  ded-ded: Israe ngeni yofi debisia, “KEBUNGO nenanggoc mi kecbacfu neni dafi ambesonga
    obohobing.”
  ewe-ewe: Ne menye Yehowae le mía dzi o la, Israel negblɔ be,
  eng-LEE: “A song of the degrees by David.” If it had not been the Lord who was for
    us, so should Israel say;
  asm-FB: ইস্ৰায়েলে ইয়াকে কওঁক, “যদি যিহোৱা আমাৰ পক্ষত নাথাকিলহেঁতেন,
  sus-A: بِيَاسِلَيٍ شَ بّيتِ ندٍ دَوُدَ نَشَن سّبّ عِسِرَيِلَ حَمَ شَ عَ قَلَ؛ شَ
    عَلَتَلَ مُ لُ وٌن سّيتِ مَ نُ،
  fra-SBL: Si ce n'était pas Yahvé qui était de notre côté, qu'Israël dise maintenant,
  hbo-hbo: שִׁ֥יר הַֽמַּעֲלֹ֗ות לְדָ֫וִ֥ד לוּלֵ֣י יְ֭הוָה שֶׁהָ֣יָה לָ֑נוּ יֹֽאמַר־נָ֝א
    יִשְׂרָאֵֽל׃
  kik-kik: 'Korwo Jehova ndaakoretwo arĩ mwena witũ; Isiraeli nĩmakiuge ũguo:'
  fra-NCL: Cantique des montées. De David. Si Yahweh n’eût été pour nous, — qu’Israël
    le proclame, —
  cek-AK: Aicae bangah Angraeng om ai nahaeloe, Israelnawk mah hae tiah thui o nasoe;
  cuk-cuk: Israel-dulemar, be sogmar, Bab-Jehová anmar-bendaksasulina, igi anmar guoendibe.
  uig-CYR: «Жуқириға чиқиш нахшиси» Пәрвәрдигарға таянғанлар Зион теғидәктур; Уни
    тәврәткили болмайду, У мәңгүлүк туриду.
  tel-2017: ఇశ్రాయేలు ప్రజలు ఈ విధంగా చెప్పాలి. యెహోవా మనకు తోడుగా ఉండకపోతే,
  hat-BSA: Si se pa t SENYÈ a ki te pou nou, kite Israël di koulye a,
  ukr-ONPU: Пісня сходження. Ті, хто надію покладає на Господа, – немов гора Сіон,
    яка не захитається, але повік перебуває.
  kos-kos: LEUM GOD El funu tia wi kut la, lukun fuka? O Israel, kowos in topuk!
  hbo-WLC: שִׁ֥יר הַֽמַּעֲל֗וֹת לְדָ֫וִ֥ד לוּלֵ֣י יְ֭הוָה שֶׁהָ֣יָה לָ֑נוּ יֹֽאמַר־נָ֝א
    יִשְׂרָאֵֽל׃
  ibo-ibo: A sị na Onyenwe anyị adịnyereghị anyị, ka Izrel kwuo,
  ory-ory: ସଦାପ୍ରଭୁ ଯଦି ଆମ୍ଭମାନଙ୍କର ସପକ୍ଷ ହୋଇ ନ ଥାଆନ୍ତେ, ଇସ୍ରାଏଲ ଏବେ କହୁନ୍ତୁ;
  chk-chk: Chon Israel repwe apasa, “Are ewe Samol mi Lapalap esap nom rech,
  rop-rop: If YAWEI nomo bina jidan garram wi, wanim bina hepin langa wi? Yumob Isreil
    pipul ensim mi!
  ukr-1871: Посходня пісня Давидова. Як би не Господь, що був з нами — скажи бо Ізраїлю!
    —
  yon-yon: Israeldan kuu kekane yedmime, “Yariman kuu nub kerekmen yaamban karen.”
    andime.
  deu-1951: Ein Wallfahrtslied. Von David. Wenn der HERR nicht für uns gewesen wäre
    (so sage Israel),
  eng-JPS: A Song of Ascents; of David. 'If it had not been the LORD who was for us',
    let Israel now say;
  srp-1865: Da nije bio Gospod s nama, neka reèe Izrailj,
  lug-lug: Isirayiri agamba nti, singa Katonda teyali ku ludda lwaffe,
  heb-heb: שיר המעלות לדוד לולי יהוה שהיה לנו יאמר נא ישראל׃
  ben-IRV: “যদি সদাপ্রভুু আমাদের পক্ষে না থাকতেন,” ইস্রায়েলকে তা বলতে দাও,
  ntu-ntu: Nigu lr Israel nakrlz-angidrku Kx Yawe ngi-te-zvzku badr mz nzotangr.
  pan-pan: ਜੇ ਯਹੋਵਾਹ ਸਾਡੀ ਵੱਲ ਨਾ ਹੁੰਦਾ, ਇਸਰਾਏਲ ਇਹ ਆਖੇ,
  mya-JVB: ထာဝရဘုရား သည် ငါ တို့ဘက်မှာ ရှိ တော်မ မူလျှင်ဟူသောစကား နှင့် ချီ၍၊ ဣသရေလ
    အမျိုးဆိုရ သောစကား ဟူမူကား၊
  kgf-kgf: (Dawidiac ocmuŋiguc eŋeŋawac legic.) Nonac muru kec nénécmiaŋec imi Yawe
    qahac ʒéma ninʒaŋiguc, Israel imi yomuhuc hia ʒémac;
  tte-O: Tomo Isileli, kainagu kwayamaisa. Gubesi, tem Yeoba nige imiyamiya ala dedei
    mena, tawae kani iyawatagili kolila?
  tbg-tbg: Vi entara Noravano Kotiva kia tinavu mantaraini vaiharo kahaqama timitaitirio,
    navutaaka tinavu nantimae kaatirio? Ne Isareri virara ti tiva timiqe iriare.
  hmo-hmo: Bema Lohiabada ese ita ia durua lasi neganai, ita be edena bamona do ita
    karaia? Israela taudia ese inai henanadai idia haere henia be namo.
  zar-NT: '“Laʼtuʼ cabí gúcalenëʼ Xanruʼ rëʼu”, ral-laʼ ilaʼnná bönachi Israel:'
  urd-urd: अब इस्राईल यूँ कहे, अगर ख़ुदावन्द हमारी तरफ़ न होता,
  rus-SYN: 'Надеющийся на Господа, как гора Сион, не подвигнется: пребывает вовек.'
  bqc-SIM: 'Tó Dii kúwanↄ yãao, Isailiↄ o:'
  tcz-CHONGTHU: Yahweh Pakai hi eiho langa anapanglou hikhataleh? Israelte jousen
    velseikit hen.
  mar-mar: आता इस्राएलाने म्हणावे, जर परमेश्वर आमच्या बाजूला नसता,
  isl-isl: Hefði það ekki verið Drottinn sem með okkur var þetta skulu allir í Ísrael
    játa – hefði það ekki verið Drottinn,
  hlt-THB: Bawipa mah ningnih benna ama awm mai mantaw – Israelkhqi ing kqawn seh
    –
  qub-qub: 'Tayta Dios mana yanapämaptinchëga ¿imanöraj cashwan caran? Israelcuna
    mä rimarcäriy:'
  bqp-bqp: 'Tó Dikiri kú kũoo yãro, Isarailanↄ o:'
  hat-hat: Se yon chante David pou yo chante lè y'ap moute lavil Jerizalèm. Si Seyè
    a pa t' kanpe pou nou, ki jan sa ta ye! Se pou pèp Izrayèl la rekonèt sa.
  eng-BSB: If the LORD had not been on our side— let Israel now declare—
  eng-WEBPB: If it had not been the LORD who was on our side, let Israel now say,
  kbq-kbq: Maka Israeli vahe'mota amanage huta hiho. Ra Anumzamo'ma tagri kazigama
    omani'neresina, inankna hugahie?
  pon-pon: 'IJRAEL en inda: Ma Ieowa jota pan kotin ieian kit.'
  nhe-BL: Nochi israelitame ma quiijtoca tlachque tijchijtosquíaj intla TOTECO ax
    itztosquía tohuaya huan ax techpalehuijtosquía.
  wnc-wnc: Ginu Isrel nana amin, ginda wamu anzing yanong, “Buyambam tapata dua gatanimunggak
    gamu dasing siwan?
  bus-bus: 'Tó Dii kúwao yãro, Isarailinↄ o:'
  gub-BL: Aze mo Tupàn Tuweharupi Wiko Ma'e nuiko iwer zanemyrypar romo, Ma'e uzeapo
    mo zanewe. Teko Izaew izuapyapyr wà, pewazar heze'eg ihewe nehe.
  eng-DRA: 'They that trust in the Lord shall be as mount Sion: he shall not be moved
    for ever that dwelleth'
