verse: PSA.124.007
translations:
  mal-C: വേട്ടക്കാരന്റെ കെണിയിൽനിന്ന് ഒരു പക്ഷിപോലെ നാം വഴുതിപ്പോന്നിരിക്കുന്നു; ആ
    കെണി പൊട്ടിപ്പോയി, നാം രക്ഷപ്പെടുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: 'Unsere Seele entrann gleich einem Vogel aus der Schlinge der Vogelsteller:
    die Schlinge zerriß, und wir sind frei!'
  lin-lin: Tobikaki lokola ndeke liboso ya motambo ya mokangi bandeke ; motambo ekatanaki,
    mpe tokimaki.
  mmx-mmx: Nedik tara sixiro vam kerekngan lapka i sixiro basinge lelixo, nai lelixo
    ira rexorop pam, la nedik na tara sepmus ta.
  eng-LSV: Our soul has escaped as a bird from a snare of fowlers, || The snare was
    broken, and we have escaped.
  eng-GNV: 'Our soule is escaped, euen as a bird out of the snare of the foulers:
    the snare is broken, and we are deliuered.'
  eng-WEBSTER: 'Our soul hath escaped as a bird out of the snare of the fowlers: the
    snare is broken, and we have escaped.'
  nhw-BL: Quen se tototl cholohua tlen se tlaquetztli, quej nopa nojquiya Toteco techchololti
    ininmaco tocualancaitacahua, catli quinequiyayaj techmasiltise. Nopa lazo cotonqui
    huan tojuanti timocajque timajcajtoque.
  swh-ONEN: Tumeponyoka kama ndege kutoka mtego wa mwindaji; mtego umevunjika, nasi
    tukaokoka.
  bba-bba: U derɑ bɛsɛn hunde yɑ kisirɑ sɑɑ tɑɑn di nɡe ɡunɔ. Tɑɑ yɑ kɑsikirɑ mɑ sɑ
    yɑrɑ.
  eng-KJVCPB: 'Our soul is escaped as a bird out of the snare of the fowlers: The
    snare is broken, and we are escaped.'
  luo-luo: Wasetony mana ka winyo mowuok e wino mar jachik winy; wino osechodi, to
    wan wasetony.
  aii-aii: ܓܵܢܲܢ ܚܠܝܼܨ ܠܵܗ̇ ܐܲܝܟ݂ ܛܲܝܪܵܐ ܡ̣ܢ ܦܲܚܵܐ ܕܨܲܝܵܕܹ̈ܐ، ܦܲܚܵܐ ܦܝܼܫ ܠܹܗ ܬܒ݂ܝܼܪܵܐ
    ܘܐܲܚܢܲܢ ܚܠܝܼܨ ܠܲܢ.
  meu-meu: Vada ta roho mauri, manu ese manu-tahu taudia edia idoa amo e roho maurimu
    na heto; idoa vada e motu, bona vada ta roho mauri.
  npi-ULB: शिकारीको पासोबाट चरा फुत्‍केझैं हामी भएका छौं । पासो चुँडेको छ र हामी उम्केका
    छौं ।
  yor-yor: Ọkàn wa yọ bí ẹyẹ jáde kúrò nínú okùn apẹyẹ; okùn já àwa sì yọ.
  pes-OPCB: همچون پرنده، از دام صیاد گریختیم. دام پاره شد و ما نجات یافتیم.
  tgl-ULB: Nakatakas tayo tulad ng isang ibon mula sa patibong ng mga manghuhuli;
    ang patibong ay nasira at tayo ay nakatakas.
  nop-nop: Me niŋdi bagidok begep ibimilak, kaŋ buŋa ukahilam tiŋa woleeŋ ulak, wendok
    tuwolit hinek indi begep siyoŋŋiŋdi mu nihiyoukilitiŋa nipme hatak. Mokoŋ, begekak
    kufiyagila yalune indi agaŋ biyabuŋa momoŋ wam.
  cbu-NT: Itaru, shiy iyaa istarangush, xarashee kamungaranganiya. Maachi zamiz mirpanzee
    izicheeru, kamungtaru ashiruni, iy xarashee kamungaranganiya.
  hui-hui: Agalime ega gono wedaria ega mbira gono dagoha da puda halu kundulo mialu
    ibida porayadagua ina pirimagoni kamagoni. Ina gono wearuha do ngamalego Anduane
    Homogo ibugua gono kundulupe helaga biyagome ina yo pialu pene kamagoni.
  mya-mya: ငါ​တို့​သည်​မု​ဆိုး​၏​ကျော့​ကွင်း​မှ​လွတ်​မြောက် လာ​သော ငှက်​ကဲ့​သို့​သေ​ဘေး​မှ​လွတ်​မြောက်​ကြ​လေ​ပြီ။
    ကျော့​ကွင်း​ပြတ်​၍​ငါ​တို့​လွတ်​မြောက်​ရ​ကြ​၏။
  bod-N: རང་ཅག་བྱ་པའི་རྙི་ལས་ཐར་བ༌ཡི། །བྱེའུ་ཆུང་ཞིག་དང་ཀུན་ནས་མཚུངས་པ༌སྟེ། །རྙི་རྒྱ་རལ་ཏེ་རང་ཅག་ཐར་བ་ཡིན།།
  wsk-wsk: Ana inangnang iwita naguman bulamara kari ko dagarok kiaman; dagarok mu
    batagam gogong karogo, se ana kiaman ale naguman.
  sna-sna: Tapunyuka seshiri yabva parugombe rwomuteyi; rugombe rwadamburwa uye tapunyuka.
  spa-BLM: Nuestra alma ha escapado como un pájaro de la trampa del cazador. La trampa
    se ha roto y hemos escapado.
  cac-cac: Toxon̈ej ix on̈ el d'a yol sc'ab' eb'. Icha tz'aj scolchaj junoc noc' much
    d'a junoc yaal. Ix on̈ colchaji, ichato ix d'in̈chajb'at sch'an̈al jun yaal chi'.
  swh-ULB: Tumetoroka kama ndege mtegoni mwa wawindaji; mtego umevunjika, nasi tumetoroka.
  deu-ELBBK: Unsere Seele ist entronnen wie ein Vogel aus der Schlinge der Vogelfänger;
    die Schlinge ist zerrissen, und wir sind entronnen.
  mbb-OT: Nekepelaǥuy kiw iring te tagbis he nelitag he nekaawà su merunut en is tali.
  mal-2015: വേട്ടക്കാരുടെ കണിയിൽനിന്നു പക്ഷിയെന്നപോലെ നമ്മുടെ പ്രാണൻ വഴുതിപ്പോന്നിരിക്കുന്നു;
    കണി പൊട്ടി നാം വഴുതിപ്പോന്നിരിക്കുന്നു.
  gup-gup: Nawu Yawey kanbebkeng kadberre dja karribebmeng yiman mayhmayh kabebme
    karrolkan kore bininj kakuyinbongkarrme.
  rmc-rmc: Amen denašľam sar o čiriklo andral e pasca le lovcoske; e pasca čhinďiľa
    a amen andral denašľam.
  nlg-nlg: Mi ghai tai vagha na manu te lovo keha tana vugho. Te tarosi mai tatavahale.
  pes-OPV: جان ما مثل مرغ از دام صیادان خلاص شد. دام گسسته شد و ما خلاصی یافتیم.
  ron-1924: Суфлетул не-а скэпат ка пасэря дин лацул пэсэрарулуй; лацул с-а рупт,
    ши ной ам скэпат.
  ben-OBCV: আমরা পাখির মতো পালিয়েছি শিকারির ফাঁদ থেকে; ফাঁদ ছিন্ন করা হয়েছে, এবং
    আমরা পালিয়েছি।
  som-som: Nafteennu waxay u baxsatay sida shimbir uga baxsato dabinka shimbirrodabtaha,
    Dabinkii wuu go'ay, innaguna waynu baxsannay.
  eng-ASVBT: 'Our soul is escaped as a bird out of the snare of the fowlers: The snare
    is broken, and we are escaped.'
  mna-mna: Indeeŋe tana, iti kembei ŋge ta kilis ikami. Tamen Yooba iputke wooro tana
    piti, mi matanda yaryaara mi toko ma tala lende.
  ita-1885: L'anima nostra è scampata dal laccio degli uccellatori, come un uccelletto;
    Il laccio è stato rotto, e noi siamo scampati.
  eng-ULB: We have escaped like a bird out of the snare of the fowlers; the snare
    has been broken, and we have escaped.
  spa-VBL: Escapamos de ellos como pájaros huyendo del cazador. ¡La trampa se rompió
    y volamos lejos!
  fra-_FOB: Notre âme s'est échappée comme un oiseau du filet de l'oiseleur; le filet
    s'est rompu, et nous nous sommes échappés.
  mal-mal: വേട്ടക്കാരുടെ കെണിയിൽനിന്ന് രക്ഷപെടുന്ന പക്ഷിയെപ്പോലെ നമ്മളുടെ പ്രാണൻ വഴുതിപ്പോന്നിരിക്കുന്നു;
    കെണി പൊട്ടി നാം വഴുതിപ്പോന്നിരിക്കുന്നു.
  urd-GVR: Hamārī jān us chiṛiyā kī tarah chhūṭ gaī hai jo chiṛīmār ke phande se nikal
    kar uṛ gaī hai. Phandā ṭūṭ gayā hai, aur ham bach nikle haiṅ.
  suz-BL: मिनु गोपुकी सिखारी आन ब्‍वारद रे ब्रोंइशो चिक्‍ब खोदेंशो पा प्रोक्‍तक। मेको
    ब्‍वारद ब्रोइक्‍त। मिनु गोपुकी प्रोक्‍तक।
  eng-NOY: We have escaped like a bird from the snare of the fowler; The snare is
    broken, and we have escaped.
  ita-1927: L’anima nostra è scampata, come un uccello dal laccio degli uccellatori;
    il laccio è stato rotto, e noi siamo scampati.
  ckb-ckb: گیانمان وەک چۆلەکە لە داوی ڕاوچی دەربازبوو، داوەکە پسا و ئێمە دەربازبووین.
  eng-BBE: 'Our soul has gone free like a bird out of the net of those who would take
    her: the net is broken, and we are free.'
  xsi-xsi: Kinda takâwa ŋananzi, itogo sii ipatâpa piti lâ kambâru siŋi ku ilou ilâ.
    Kambâru siŋi ŋinde nde kaika tia, kala takâwa talâ marumbu lâ.
  kan-OKCV: ನಾವು ಬೇಟೆಗಾರರ ಬಲೆಯಿಂದ ತಪ್ಪಿಸಿಕೊಂಡ ಪಕ್ಷಿಯಂತೆ ಇದ್ದೇವೆ. ನಾವು ಹರಿದುಹೋದ ಬಲೆಯಿಂದ
    ತಪ್ಪಿಸಿಕೊಂಡೆವು.
  tam-2017: வேடருடைய கண்ணிக்குத் தப்பின குருவியைப்போல நம்முடைய ஆத்துமா தப்பினது, கண்ணி
    தெறித்தது, நாம் தப்பினோம்.
  spa-RV-1909: 'Nuestra alma escapó cual ave del lazo de los cazadores: quebróse el
    lazo, y escapamos nosotros.'
  ron-BTF: Sufletul nostru a scăpat ca o pasăre din plasa păsărarilor, plasa s-a rupt
    și noi am scăpat.
  eng-WEBP: Our soul has escaped like a bird out of the fowler’s snare. The snare
    is broken, and we have escaped.
  eng-FBV: We escaped from them like a bird flying out of a hunter's trap. The trap
    was broken and we flew away!
  nld-1939: 'Levend zijn wij ontsnapt, Als een vogel uit het net van den vinker: Het
    net is gescheurd, En wij zijn ontkomen!'
  nch-BL: Quej se totot cholohua ten se taquetzti, quej nopa nojquiya Toteco techchololti
    inimaco tocualancaitacahua, cati quinequiyayaj techmasiltise. Nopa laso cotonqui
    huan tojuanti timocajque timajcajtoque.
  vie-1934: Linh hồn chúng ta thoát khỏi như chim thoát khỏi rập kẻ đánh chim; Rập
    đã dứt, chúng ta bèn thoát khỏi.
  cha-cha: 'Y antijo umescapa taegüije y pajaro yan umescapa güe gui lason y tiradot:
    magtos y laso, ya manescapajam.'
  hin-CV: हम उस पक्षी के समान हैं, जो बहेलिए के जाल से बच निकला है; वह जाल टूट गया,
    और हम बच निकले.
  eng-OURB: Our soul has escaped like a bird out of the fowler’s snare. The snare
    is broken, and we have escaped.
  spa-BES: Nuestra alma se ha liberado como un pájaro de la red de los cazadores;
    la red está rota, y somos libres.
  tdx-tdx: Niborofotse tika hoe voroñe am-­bitsom-pitsindro-boroñe, nipototse i fandrikey,
    le nibotafotse tika.
  tha-KJV: จิ​ตใจเรารอดไปอย่างนกจากกับของพรานนก กั​บก​็​หัก และเราได้​หนี​รอดไป
  por-BR-2018: Nossa alma escapou como um pássaro da armadilha dos caçadores; a cadeia
    se quebrou, e nós escapamos.
  deu-ELO: Unsere Seele ist entronnen wie ein Vogel aus der Schlinge der Vogelsteller;
    die Schlinge ist zerrissen, und wir sind entronnen.
  eng-WYC-2018: Our soul, as a sparrow, is delivered; from the snare of hunters. The
    snare is all-broken; and we be delivered. (We have escaped, like a sparrow, from
    the hunter’s snare. The snare is all-broken; and we be set free.)
  epo-epo: Nia animo liberiĝis, kiel birdo el la reto de kaptistoj; La reto disŝiriĝis,
    kaj ni liberiĝis.
  gfk-gfk: Dahat te langalanga haruat ma ra maan i tamalapus laah tano kuun, a uno
    no ut na hakuni maan. No kuun i te tamarapat, ma dahat te langalanga sukun ie.
  uig-PIN: Jenimiz tutⱪuqilarning basmiⱪidin ⱪeqip qiⱪⱪan ⱪuxtǝk ⱪaqti; Basmaⱪ sundurulup,
    biz ⱪaqtuⱪ!
  beo-beo: Ninia da sio sanisu dunu ea sani amoga dasa:besa:le hobeasa, amo defele
    ninia hobea:i. Sani da gadelale sa:iba:le, ninia da halegale lala.
  tpi-OTNT: Yumi lusim ol, olsem pisin i lusim umben wanpela man i bin putim, na i
    flai i go. Dispela umben i bruk pinis, na yumi no moa pas long en.
  hau-SA: Mun tsira kamar tsuntsu daga tarkon mai farauta; an tsinke tarko, muka kuwa
    tsira.
  udu-udu: Ana yekina me’d ’dii ’pena gume/ ma mancesh to jin cesha a’di to mo, dhala
    gume/ ’ce’dki bwa mo dhali ana yekina mo.
  uig-LAT: Jénimiz tutquchilarning basmiqidin qéchip chiqqan qushtek qachti; Basmaq
    sundurulup, biz qachtuq!
  nde-nde: Siphunyukile njengenyoni emjibileni womthiyi; umjibila uqamukile sahle
    saphunyuka.
  ton-ton: 'Kuo hao hotau laumālie ʻo hangē ko e manupuna mei he hele ʻae tangata
    tauhele: kuo maumauʻi ʻae tauhele, pea kuo tau hao ai.'
  ces-1613: Duše naše jako ptáče znikla osídla ptáčníků; osídlo se ztrhalo, i vynikli
    jsme.
  eng-WMB: Our soul has escaped like a bird out of the fowler’s snare. The snare is
    broken, and we have escaped.
  tam-TCV: வேடனுடைய கண்ணியிலிருந்து தப்பின பறவையைப்போல் நாம் தப்பிப் பிழைத்தோம்; கண்ணி
    அறுந்தது, நாம் தப்பினோம்.
  ceb-ULB: Sama kita sa mga langgam nga nakaikyas sa lit-ag sa mga mangangayam; ang
    lit-ag naguba, ug kita nakaikyas.
  pol-UBG: Nasza dusza umknęła jak ptak z sideł ptaszników; sidła się podarły, a my
    uciekliśmy.
  agr-agr: Aents chigkin achiktatus detuamunum chigki nemak tsujimak wegama numamtuk,
    iishkam shiwag achigmak mantamatag tujamainakui, pisaja uwemjabiaji.
  kyc-kyc: Nuli nenge akalinya yaka kone makanyi palyingi dokona yaka baa kuinya palipa
    nao wanjingi dopale ingyuo karamano. Kone makami doko petapyasa namwa kiiramo
    pasi karamano.
  urd-GVU: ہماری جان اُس چڑیا کی طرح چھوٹ گئی ہے جو چڑی مار کے پھندے سے نکل کر اُڑ
    گئی ہے۔ پھندا ٹوٹ گیا ہے، اور ہم بچ نکلے ہیں۔
  eng-OEBCW: We are like a bird just escaped from the snare of the fowler. The snare
    is broken, and we are escaped.
  deu-1912: Unsre Seele ist entronnen wie ein Vogel dem Stricke des Voglers; der Strick
    ist zerrissen, wir sind los.
  kan-2017: ನಮ್ಮ ಜೀವವು ಬೇಟೆಗಾರನ ಬಲೆಯಿಂದ ತಪ್ಪಿಸಿಕೊಂಡ ಪಕ್ಷಿಯಂತಿದೆ; ಬಲೆಯು ಹರಿದುಹೋಯಿತು,
    ನಾವು ತಪ್ಪಿಸಿಕೊಂಡೆವು.
  yap-yap: Kad thaygad ni bod ba arche’ ni thay ko wup ni tay be’ nma kol e arche’;
    ke kireb fare wup ka da chuwgad riy!
  hlt-MCSB: Mamih kah hinglu tah vaa bangla pael neh a hlaeh khui lamloh loeih. Pael
    te rhek tih mamih n'loeih uh.
  mdy-ETH: ኑኡኒ ካፒጉዲ ኑኡም ፒሮና ፒራስካፓ ቶሌኔ፤ ዬይ ፒራሢ ሜቄም፥ ኑኡኒ ዓዺንቱዋዖ ዓቴኔ።
  twi-ASANTE: Yɛadwane sɛ anomaa afiri afirisumfoɔ afidie mu; afidie no mu abubu,
    ama yɛanya ɛkwan adwane.
  eng-WEBU: Our soul has escaped like a bird out of the fowler’s snare. The snare
    is broken, and we have escaped.
  spa-PDDPT: Como un ave que escapa de la trampa del cazador, Así escapó nuestra alma.
    ¡La trampa se rompió, Y nosotros escapamos!
  gun-gun: Ha'e rami rã nhanenhe'ẽ oo jepe guyra mbo'aa nhuã gui oo jepea rami. Nhuã
    omondo ramo jaa jepe.
  agu-BL: Ma na ja ke'l liwr ẍchik'ab, chi na ban jun txuc yi na el ojk tk'ab yi aj
    txuquinl. Na qui nin nxcye' yi chitramp tan katz'amle'n cyen, ma na ja ke'l liwr.
  ilo-ULB: Nakalibastayo a kas iti billit manipud iti silo dagiti mangnganup; nadadael
    ti silo, ket nakalibastayo.
  kpg-kpg: Gidaadou guu too gi daha, gadoo be di manu mamaangi ne doo gi daha mo di
    hele a tangada hele manu. Di hele la gu mooho, gei gidaadou gu maahede!
  uig-ARA: جېنىمىز تۇتقۇچىلارنىڭ باسمىقىدىن قېچىپ چىققان قۇشتەك قاچتى؛ باسماق سۇندۇرۇلۇپ،
    بىز قاچتۇق!
  bps-bps: Tagalwà ito di agotla, gambet satu anuk di bnas galwà di fawel i to mawel;
    hae, galwà ito du tfò dal i fawella.
  sus-sus: Won bara kisi alɔ xɔni naxan kisixi gantanyi ra. Gantanyi bara kana, yɛlɛ
    bara bɔɔ a ra, won bara e lu naa.
  pon-2006: Kitail pitlahr rasehng menpihr men me pitsang nan lidip en sounwie lidip
    kan; lidipo ohlahr, oh kitail saledeklahr!
  jae-jae: Aêac katuŋ gêwê sa kêtôm moc gêwê dibwaganê lakô sa. Lakô tau gêŋgic ma
    aêac tec tajam samuc.
  ksd-ksd: Da tar pila ta ra kun kai ra tena kapi kun da ra beo, A kun i takunu, ma
    da tar pila.
  tur-YTC: Canımız kuş avcısının tuzağından Bir kuş gibi kurtuldu. Tuzak kırıldı,
    biz kurtulduk.
  bel-N: Душа наша ўцякла, быццам птушка з сіла птушкалова; сіло парванае, і мы ўцяклі!
  kpr-kpr: Namonde kau rika vatafa fitari kakato da vatafada kosughe buvari guseri,
    vatafa da asi tafusegetiri, namonde jebuguseri.
  ind-AYT: Jiwa kita telah terluput seperti burung yang lepas dari jebakan perangkap
    burung. Jebakan itu rusak, dan kita terluput.
  yom-yom: Tutina banga nuni bu keti tinina mu dikondi di ntambi wu zinuni. Dikondi
    dikanzuka ayi beto tutina.
  yut-yut: Nin mɨnam da yaŋ amɨn kɨnda da pat yɨpguron yokwalgɨmaŋ da pulugaŋ kɨgɨmaŋ.
    Pat uŋun tuwɨl kɨgɨt, do nin pulugaŋ kɨgɨmaŋ.
  nya-nya: Moyo wathu wawonjoka ngati mbalame yokodwa mu msampha wa mlenje; msampha
    wathyoka, ndipo ife tapulumuka.
  hrv-hrv: 'Duša je naša poput ptice umakla iz zamke lovaca: raskinula se zamka, a
    mi umakosmo!'
  mps-mps: Dago augwali tagalali, te ba te bidi me deligo muani wade tola sali te
    tagalubo tiwai elama, tama bola pali. Te wa alua pelama, tama da tede ma dąų
    me elalubeo.
  tpi-tpi: Yumi lusim ol, olsem pisin i lusim umben wanpela man i bin putim, na i
    flai i go. Dispela umben i bruk pinis, na yumi no moa pas long en.
  dan-1931: Vor Sjæl slap fri som en Fugl af Fuglefængernes Snare, Snaren reves sønder,
    og vi slap fri.
  vie-OVCB: Chúng ta đã thoát như chim thoát khỏi bẫy. Bẫy gãy tan tành, chúng ta
    bay thoát!
  guj-2017: જેમ પારધીની જાળમાંથી પક્ષી છટકી જાય, તેમ અમારા જીવ બચી ગયા છે; જાળ તૂટી
    ગઈ છે અને અમે બચી ગયા છીએ.
  pon-2006A: Kitail pitlahr rasehng menpihr men me pitsang nan lidip en sounwie lidip
    kan; lidipo ohlahr, oh kitail saledeklahr!
  por-BRBSL: Nossa alma escapou como um pássaro da armadilha do passarinho. A armadilha
    está quebrada, e nós escapamos.
  eng-OEBUS: We are like a bird just escaped from the snare of the fowler. The snare
    is broken, and we are escaped.
  swe-swe: Vi (vår själ) har flytt som en fågel ut ur fågelfångarens snara, snaran
    har gått sönder och vi har flytt.
  cth-cth: Maimae hringnae teh, tangkam dawk hoi kahlout e tava patetlah a hlout toe.
    Tangkam a lawt teh, maimouh hlout awh toe.
  twi-twi: Yɛaguan sɛ anomaa afi ofirisumfo afiri mu; wɔabubu afiri no, ama yɛaguan.
  hlt-hlt: Mamih kah hinglu tah vaa bangla pael neh a hlaeh khui lamloh loeih. Pael
    te rhek tih mamih n'loeih uh.
  tbz-SIM: Kuù te kɛ̀ ti nɑ kɛ yentɛ́, tɛnɔ̀tɛ̀ ɔ̃ɔ̃ yentɛ́nɛ̀ mɛ̀ɛ̀ botí ticùɔ̀tì,
    kuù tɔ̃̀tɛ ticùɔ̀tì kɛ̀ ti nɑ kɛ yentɛ́.
  msy-2020: Mati gumazim kuarazimɨn suighasa azuazim gura, e kuarazimɨn mɨn mɨghegha
    a gitagha ghu. Me gurazir azuazir kam dutuaghirɨ, ezɨ e a gitagha ghu.
  dop-dop: Tə fitɑɑ kɛ́ ɩsɩɩ sumɑɣɑ fituɣu kɑ kpɑlʋ ɑpɑɩ tɑɑ tɔ. Apɑɩ pɛlɑɑ nɑ tɑ́ɑ́
    fiti.
  azb-azb: Bizi ovçunun tələsindən bir quş kimi qurtardı, Tələ qırıldı, canımız azad
    oldu.
  eng-DBY: 'Our soul is escaped as a bird out of the snare of the fowlers: the snare
    is broken, and we have escaped.'
  hin-2017: हमारा जीव पक्षी के समान चिड़ीमार के जाल से छूट गया; जाल फट गया और हम बच
    निकले!
  wol-KYG: Danu ne fërr, nim picc mu rëcc fiiru rëbb, fiir ga toj, nu raw.
  swp-swp: Ta dago doha manu sa’i tauginaurina ena sa’i arinai; sa’i i tagoduo, to
    ta dago’o!
  bjr-bjr: Maasa ufiniara foora faiqí ufini ufanaki arurudukaki fiara foommiqa. Mi
    fasiqana ufaana raudafifaqa maasa qifaaqa quqasee mana mana idaqa.
  eng-YLT: Our soul as a bird hath escaped from a snare of fowlers, The snare was
    broken, and we have escaped.
  kne-kne: Kaman takon linmobos ay titit sin tawang ay nabisngit.
  eng-WYC-2017: Our soul, as a sparrow, is delivered; from the snare of hunters. The
    snare is all-broken; and we be delivered.
  eng-WMBB: Our soul has escaped like a bird out of the fowler’s snare. The snare
    is broken, and we have escaped.
  zat-NTPS: Beladxu ca dxelá tu bxinne lu xixruj chee̱ benne' wezén bxinne. Bzria
    xi' Xránadxu xel-la' dxenná bea chee̱ benne' ca', na' beladxu.
  zty-NTPS: Belažo kan želá to byinne ḻo yix̱jw che to benne' wezén byinne ka'. Beká'a
    X̱anžon' yeḻa' wnná bia' chegak benne' ka', na' belažo.
  urd-GVH: हमारी जान उस चिड़िया की तरह छूट गई है जो चिड़ीमार के फंदे से निकलकर उड़
    गई है। फंदा टूट गया है, और हम बच निकले हैं।
  rug-rug: Tava sare si gita, guana kurukuru tava vura taloana koasa sipata tadi na
    tie hata kurukuru, ta rupaha si gita koasa sipata ta huarana.
  gaz-gaz: Akkuma simbirri kiyyoo adamsituu jalaa baatu, nu isaan jalaa baaneerra;
    kiyyoon ni ciccite; nus jalaa baane.
  fra-LSG: Notre âme s’est échappée comme l’oiseau du filet des oiseleurs; Le filet
    s’est rompu, et nous nous sommes échappés.
  yal-yal: Nxu bata nxu sɔtɔ alo xɔlina a sɔtɔma xɔli suxuna lutin na kii naxan yi.
    Lutin bata bolon, nxu xɔrɔya!
  iou-iou: Ämatä buŋep täŋpäkaŋ barak yepmäŋiräkaŋ ehutpäŋ buŋep därämutpeŋ kuk täkaŋ
    nin udegän täŋkumäŋ. Buŋep uwä däkŋeŋkuk. Täŋpäkaŋ ninä apiŋo buŋep terak nämo
    itkamäŋ.
  haw-1868: Ua hoopakeleia no ko kakou uhane, Me he manu la, mai ka hei ana aku i
    ka poe lawaiamanu; Ua moku ka upena a ua hoopakeleia kakou.
  arb-NAV: 'نَجَتْ نُفُوسُنَا كَالْعُصْفُورِ مِنْ فَخِّ الصَّيَّادِينَ: انْكَسَرَ
    الْفَخُّ وَنَجَوْنَا.'
  ded-ded: Uficngic yeneng ufic faigec nga nengngo uficfunac woraande, ifi isoc woraing.
    Ufic imoc barackeu uficfunac woraing.
  ewe-ewe: Míesi abe xevi si do le mɔtrela ƒe mɔka me la ene; mɔka la tso, eye míesi
    dzo.
  eng-LEE: 'Our soul is escaped like a bird out of the snare of the fowlers: the snare
    is broken, and we are escaped.'
  asm-FB: আমাৰ প্রাণ ব্যাধৰ ফান্দৰ পৰা ৰক্ষা পোৱা পক্ষীৰ নিচিনাকৈ ৰক্ষা পৰিল; ফান্দ
    ছিঙি গ’ল আৰু আমি ৰক্ষা পালোঁ।
  sus-A: وٌن بَرَ كِسِ عَلْ شْنِ نَشَن كِسِشِ فَنتَنيِ رَ. فَنتَنيِ بَرَ كَنَ، يّلّ
    بَرَ بْو عَ رَ، وٌن بَرَ عٍ لُ نَا.
  fra-SBL: Notre âme s'est échappée, comme un oiseau, du piège de l'oiseleur. Le piège
    est brisé, et nous nous sommes échappés.
  hbo-hbo: נַפְשֵׁ֗נוּ כְּצִפֹּ֥ור נִמְלְטָה֮ מִפַּ֪ח יֹ֫וקְשִׁ֥ים הַפַּ֥ח נִשְׁבָּ֗ר
    וַאֲנַ֥חְנוּ נִמְלָֽטְנוּ׃
  kik-kik: Ithuĩ tũhonokete ta nyoni ĩhonokete mũtego-inĩ wa mũmĩtegi; mũtego nĩunangĩtwo,
    na ithuĩ nĩtũhonokete.
  fra-NCL: Notre âme, comme le passereau, s’est échappée du filet de l’oiseleur ;
    le filet s’est rompu, et nous avons été délivrés.
  cek-AK: Aicae ih pakhra loe dongh patung kami ih dongh thung hoi kaloih tavaa baktiah
    loih o; dongh qui to apet dok moe, aicae loe a loih o.
  cuk-cuk: Nuuyobi, anmar wakichamalad. Dule nuu-gaega-galu-sobmaladyobidgi, anmar
    wakichamalad. E-galu-ayarmaksa-siiyobidgi, anmar wakichamalad.
  tel-2017: వేటగాడి ఉరి నుండి పక్షి తప్పించుకొన్నట్టు మన ప్రాణం తప్పించుకుంది. ఉరి
    తెగిపోయింది. మనం తప్పించుకున్నాము.
  hat-BSA: Nanm nou gen tan fin chape tankou yon zwazo ki sòti nan pèlen a moun k
    ap fè lachas yo. Pèlen an fin kase e nou chape.
  kos-kos: Kut tu kaingla oana sie won su kaingla liki sruf lun mwet sru won; Sruf
    u musalla a kut sukosokla!
  hbo-WLC: נַפְשֵׁ֗נוּ כְּצִפּ֥וֹר נִמְלְטָה֮ מִפַּ֪ח י֫וֹקְשִׁ֥ים הַפַּ֥ח נִשְׁבָּ֗ר
    וַאֲנַ֥חְנוּ נִמְלָֽטְנוּ׃
  ibo-ibo: Anyị agbanarịla ha dịka nwa nnụnụ si gbanarị ọnya osi ọnya chọrọ iji jide
    ya; ọnya ahụ agbajiela, anyị ewezugakwala onwe anyị, nwere onwe anyị.
  ory-ory: ବ୍ୟାଧର ଫାନ୍ଦରୁ ପକ୍ଷୀ ପରି ଆମ୍ଭମାନଙ୍କ ପ୍ରାଣ ରକ୍ଷା ପାଇଅଛି; ଫାନ୍ଦ ଛିଣ୍ଡିଗଲା,
    ଆମ୍ଭେମାନେ ରକ୍ଷା ପାଇଲୁ।
  chk-chk: Sa tiwela usun eman machang a tiwela seni ewe sär, ewe chon sär a soni.
    Ewe sär a mwü, nge kich sa tiwela.
  rop-rop: Wibin ranawei friwan wulijim bard wen im flaiwei brom det breikinwan trep.
  ukr-1871: Душа наша спаслась, як пташина із сельця птахоловця; сельце розірвалось,
    і ми спаслися.
  yon-yon: Nub kuu ayari on areb bad karub ye kawaad unoon yaambed kombiri wenemoon
    areb keruwen. Kawaad kuu domokboon kowe, nub kuu obon keruwen kii.
  deu-1951: Unsre Seele ist entronnen wie ein Vögelein der Schlinge des Vogelstellers;
    die Schlinge ist zerrissen, und wir sind entronnen!
  eng-JPS: Our soul is escaped as a bird out of the snare of the fowlers; the snare
    is broken, and we are escaped.
  srp-1865: Duša se naša izbavi kao ptica iz zamke lovaèke; zamka se raskide, i mi
    se izbavismo.
  lug-lug: Tuwonye ng’ekinyonyi bwe kiva ku mutego gw’abatezi; omutego gukutuse, naffe
    tuwonye!
  heb-heb: נפשנו כצפור נמלטה מפח יוקשים הפח נשבר ואנחנו נמלטנו׃
  ben-IRV: আমাদের প্রাণ ব্যাধের ফাঁদ থেকে পাখির মত রক্ষা পেয়েছে; ফাঁদ ছিঁড়েছে আর
    আমরা রক্ষা পেয়েছি।
  ntu-ntu: Mzli lc sc tqapupeku utc mz nzdwapx-krmgu mz br sc kxnzmwang, X drtqgu
    opxpe murde Yawe pingebzle br scdr.
  pan-pan: ਸਾਡੀ ਜਾਨ ਚਿੜ੍ਹੀ ਵਾਂਗੂੰ ਚਿੜ੍ਹੀਮਾਰ ਦੀ ਫਾਹੀ ਤੋਂ ਛੁਡਾਈ ਗਈ, ਫਾਹੀ ਟੁੱਟੀ, ਸਾਡੀ
    ਜਾਨ ਛੁੱਟੀ।
  mya-JVB: ငှက် သည် မုဆိုး တို့၏ ကျော့ကွင်း ထဲက လွတ် သကဲ့သို့ ၊ ငါ တို့အသက် သည် လွတ်လျက်ရှိ၏။
    ကျော့ကွင်း ပြတ် ၍ ငါ တို့သည် လွတ် ကြပြီ။
  kgf-kgf: Neinéŋ ʒuŋ meme ic ionac bétac igucnec néŋgacanʒac ésécnec bétac imi tegiru
    néŋgacdacʒiŋ.
  tte-O: Tayabubu besiele man tokeloya ali bebelula taigalina koina ilusola iyabubu.
  tbg-tbg: Uvirivano vaara vuitaaraqihairo qaqi ata varero vintemake, tenavu navutaaka
    kauquqihai ruqemake qaqi vunara. Noravano vaara vira ruviqa kaimanta tenavu kia
    viraqaa aru vunara.
  hmo-hmo: Ita ese idia dekena amo ita heau mauri, manu ese labana tauna ena tarapu
    dekena amo ia heau mauri bamona. Tarapu ia makohia vadaeni, bona ita heau mauri
    vadaeni.
  zar-NT: Bularuʼ ca rulabaʼ biguínnidoʼ tu lu le zön lëbaʼ. Narözaʼ du yalaj, ateʼ
    nuláruʼ.
  urd-urd: हमारी जान चिड़िया की तरह चिड़ीमारों के जाल से बच निकली, जाल तो टूट गया
    और हम बच निकले।
  bqc-SIM: Wa bↄ fíiu lán bãwa. Fíi zↄ̃̀wá, wa pilimá.
  tcz-CHONGTHU: Eiho thang kampa a kon a vacha ahoidoh banga hoidoh ihiuve. Thangpou
    chu akivobong tan eiho ihoidoh tauve.
  mar-mar: पक्ष्याप्रमाणे पारध्यांच्या पाशातून आमचा जीव मुक्त झाला आहे; पाश तुटून
    आम्ही मुक्त झालो आहोत.
  isl-isl: Við sluppum eins og fugl úr snöru veiðimanns. Snaran gaf sig og við flugum
    burt!
  hlt-THB: Pha a ham dawng ak dunkung ak dawng awhkawng a hlawng pha amyihna ningnih
    taw ni awm uhy; dawnkhqui ce boet nawh, ningnih ce ni loet uhy.
  qub-qub: Runa charinanpita äbi gueshpejnömi curalaraycämaptinchi gueshpishcanchi.
  bqp-bqp: O bo tankutɛn lán bã bà, bàa kɛ̃̀, o pitiḿma.
  hat-hat: Nou chape tankou yon ti zwezo ki chape soti nan pèlen chasè. Fil pèlen
    an kase. Nou chape, n' ale.
  eng-BSB: We have escaped like a bird from the snare of the fowler; the net is torn,
    and we have slipped away.
  eng-WEBPB: Our soul has escaped like a bird out of the fowler’s snare. The snare
    is broken, and we have escaped.
  kbq-kbq: Krifuma anagintegeno azeri'nea namamo'a rugraru'vazino freaza huta, tazeri'nea
    nofimo'a rukano higeta atreta fre'none.
  pon-pon: Nen it piti jan injar en jaun injar dueta manpir amen; injar ola, a kit
    pitila.
  nhe-BL: Queja se tototl cholohua tlen se tlaquetztli, queja nopa nojquiya Toteco
    techchololti ininmaco tocualancaitacahua, tlen quinequiyayaj techmasiltise. Nopa
    laso cotonqui huan tojuanti timocajque timalacantoque.
  wnc-wnc: Ninu kwait gwenda bungeu yapundu aminu tapatuta tasike tekutna kake bepmake
    kukut binga peke kukumang. Sike yapau wagwenu gwa dakngakutde ninu undangga akoke
    kukumang.
  bus-bus: Wa bↄ takutɛɛn lán bãa bà, bà kɛ̃̀, wa pitiḿma.
  gub-BL: Uzemi'i kar ma'e upyhyk wiràmiri ipyhykaw pupe a'e. Zaiko ipyhykaw wi uhem
    ma'e kwer ài. Upen ipyhykaw. Nazanepyhyk kwaw a'e.
