verse: PSA.124.002
translations:
  mal-C: മനുഷ്യർ നമ്മെ ആക്രമിച്ചപ്പോൾ, യഹോവ നമ്മുടെ പക്ഷത്ത് ഇല്ലായിരുന്നെങ്കിൽ,
  deu-TKW: Wäre es nicht Jahwe gewesen, der für uns war, als sich die Menschen wider
    uns erhoben,
  lin-lin: Soki Yawe abatelaki biso te tango bato babundisaki biso,
  mmx-mmx: Mo do Leeme Silok gixo tu at lenep atdik, limixin munepen midik giba esep
    tangarang midik.
  eng-LSV: If YHWH had not been for us, || In the rising up of man against us,
  eng-GNV: If the Lord had not bene on our side, when men rose vp against vs,
  eng-WEBSTER: 'If it had not been the LORD who was on our side, when men rose up
    against us:'
  nhw-BL: Sintla TOTECO amo itztosquía tohuaya quema nopa tlacame motlananque para
    techhuilanase,
  swh-ONEN: kama Bwana asingalikuwa upande wetu, wakati watu walipotushambulia,
  bba-bba: sɑnɑm mɛ tɔn kɔ̃sobun mɔru yɑ seewɑ, mɑ bɑ sun seesi, Yinni Gusunɔ ù kun
    dɑɑ kɑ sun wɑ̃ɑ, bɑ koo sun mwɛ wɑsiru, kpɑ bu sun wukiri nɡe nim mɛ mu kokumɔ
    dɑɑ torɑɔ.
  eng-KJVCPB: 'If it had not been the Lord who was on our side, When men rose up against
    us:'
  luo-luo: ka dine bed ni Jehova Nyasaye ok jakorwa kane ji omonjowa,
  aii-aii: ܐܸܢ ܠܵܐ ܗܵܘܹܐ ܗܘܵܐ ܡܵܪܝܵܐ ܠܓܹܒܲܢ، ܐܝܼܡܲܢ ܕܩܝܼܡ ܠܗܘܿܢ ܥܲܠܲܢ ܐܢܵܫܹ̈ܐ،
  meu-meu: Iehova na bema dia iseda kaha ai, taunimanima ese e tuari henida neganai,
  npi-ULB: मानिसहरू हाम्रा विरुद्धमा खडा हुँदा परमप्रभु हाम्रो पक्षमा नहुनुभएको भए,
  yor-yor: ìbá má ṣe pé Olúwa tó wà ní tiwa, nígbà tí àwọn ènìyàn gbógun sí wa,
  pes-OPCB: اگر خداوند با ما نمی‌بود هنگامی که دشمنان بر ما یورش آوردند،
  tgl-ULB: “kung hindi si Yahweh ang nasa ating panig nang lumusob ang mga tao laban
    sa atin,
  nop-nop: Biyagoŋ hinek-ku, koom metamdi nibukwihitaŋ mik tinimgiŋ, iŋgoŋ oŋ, Yahwedi
    nihitubu-lodaguk. Mu nihitubu-lodawe tuguk binek adi memik hekidi nibukwihitaŋ
    nihitubu-kadakane tigiŋ.
  cbu-NT: Apanll iyashchee ndunnaari istarangu, kundararini iyaa tpachingayarinaapsinaya,
    kasaranganaya.
  hui-hui: Inanaga waitigi hearume ina bo anda ibiyangi Anduane Homogo ibugua ina
    mo wialu biamogo nabinidale
  mya-mya: ငါ​တို့​အား​ရန်​သူ​များ​တိုက်​ခိုက်​ကြ​စဉ်​အ​ခါ​က ထာ​ဝ​ရ​ဘု​ရား​သာ​ငါ​တို့​ဘက်​၌​ရှိ​တော်
    မ​မူ​ခဲ့​လျှင်
  bod-N: ངེད་ཕྱོགས་ཡ་ཝཱེ་ཡོད་པ་མ་ཡིན༌ཚེ། །མི་རྣམས་ངེད་ཀྱི་དགྲ་རུ་ལངས་ནས༌ནི།།
  wsk-wsk: “Yawe ana nangarak me sanamaram le mu, tom kager kari nangarak kagerman,
  sna-sna: dai Jehovha akanga asiri kurutivi kwedu patakarwiswa navanhu,
  spa-BLM: si no hubiera sido Yahvé quien estuviera de nuestra parte, cuando los hombres
    se levantaron contra nosotros,
  cac-cac: Tato man̈oc Jehová ix och qued'oc ayic ix q'ue vaan eb' anima yac' yoval
    d'ayon̈,
  swh-ULB: “Kama asingekuwa Yahwe ambaye alikuwa upande wetu wakati watu walipoinuka
    dhidi yetu,
  bel-bel: Горы вакол Ерусаліма, а Гасподзь вакол народу Свайго ад сёньня і давеку.
  deu-ELBBK: wenn nicht der HERR für uns gewesen wäre, als die Menschen gegen uns
    aufstanden,
  mbb-OT: “Emun wazè kiw levani te Nengazen hein midsurung kiw te menge kuntada tew,
  mal-2015: മനുഷ്യർ നമ്മോടു എതിർത്തപ്പോൾ, യഹോവ നമ്മുടെ പക്ഷത്തില്ലായിരുന്നുവെങ്കിൽ,
  gup-gup: Woybukkih nungka kanbidyikarrmeng bu bininj birriwarre wanjh kandinjirrhmiwong
    kadberre, dja birridjareni kandibuyi.
  rmc-rmc: te amenca na uľahas o RAJ, sar pre amende avle o manuša,
  nlg-nlg: Ke vagha Lord ke mua nighita levu pala ke, ghua nighi na vure kara tughuru
    dato, ma kara hughuhughu kolu i tatada.
  pes-OPV: اگر خداوند با مانمی بود، وقتی که آدمیان با ما مقاومت نمودند،
  ron-1924: Де н-ар фи фост Домнул де партя ноастрэ кынд с-ау ридикат оамений ымпотрива
    ноастрэ,
  ben-OBCV: সদাপ্রভু যদি আমাদের পক্ষে না থাকতেন, যখন লোকেরা আমাদের আক্রমণ করেছিল,
  som-som: Haddaan Rabbigu inala jirin, Markii dadku inagu kacay,
  lat-VUC: in Jerusalem. Montes in circuitu ejus; et Dominus in circuitu populi sui,
    ex hoc nunc et usque in sæculum.
  eng-ASVBT: If it had not been Jehovah who was on our side, When men rose up against
    us;
  mna-mna: “Indeeŋe tau kanda koi bizin timaŋga piti na, sombe Yooba ilae kiti mi
    iuulu iti som,
  ita-1885: Se non che il Signore fu per noi, Quando gli uomini si levarono contro
    a noi;
  eng-LXXUP: The mountains are round about her, And so the Lord is round about his
    people, From henceforth and even forever.
  eng-ULB: “if it had not been Yahweh who was on our side when men rose up against
    us,
  spa-VBL: Si el Señor no hubiera estado para nosotros, ¿Que hubiera pasado cuando
    los pueblos nos atacaron?
  fra-_FOB: Sans l'Éternel qui fut pour nous, quand les hommes s'élevaient contre
    nous,
  mal-mal: അതേ, യഹോവ നമ്മളുടെ പക്ഷത്തില്ലായിരുന്നുവെങ്കിൽ, മനുഷ്യർ നമ്മളോട് എതിർത്തപ്പോൾ
  urd-GVR: agar Rab hamāre sāth na hotā jab log hamāre ḳhilāf uṭhe
  suz-BL: मुरपुकीमी आंइ कली लडाइ तोव़मेनु, परमप्रभु यावे गोपुकी नु मबाक्‍शो हना,
  eng-NOY: If the LORD had not been for us, When men rose up against us,
  ita-1927: se non fosse stato l’Eterno che fu per noi, quando gli uomini si levarono
    contro noi,
  ckb-ckb: «ئەگەر یەزدان لایەنگرمان نەدەبوو، کاتێک خەڵک لێمان هەستان،
  eng-BBE: If it had not been the Lord who was on our side, when men came up against
    us;
  xsi-xsi: “Muŋga, lâ zo ŋinde nenda kazâŋa tamâta sipara kuku kinda, ambo Yova Kindeni
    ivila kinda tia, ande kinzi kazâŋa tamâta ma wisinzi nâna ŋalae tina ku ma sizavaru
    kinda marumbu lâ.
  kan-OKCV: ವೈರಿಗಳು ನಮಗೆ ವಿರೋಧವಾಗಿ ಎದ್ದಾಗ ಯೆಹೋವ ದೇವರು ನಮ್ಮ ಪರವಾಗಿ ಇರದಿದ್ದರೆ,
  tam-2017: யெகோவா தாமே நமது பக்கத்தில் இல்லாவிட்டால்,
  spa-RV-1909: A no haber estado Jehová por nosotros, cuando se levantaron contra
    nosotros los hombres,
  ron-BTF: De nu ar fi fost DOMNUL de partea noastră, când oameni s-au ridicat împotriva
    noastră,
  eng-WEBP: if it had not been the LORD who was on our side, when men rose up against
    us,
  eng-FBV: If the Lord hadn't been for us, what would have happened when people came
    and attacked us?
  nld-1939: Toen de mensen tégen ons waren,
  nch-BL: Sinta TOTECO amo itztosquía tohuaya quema nopa tacame motananque para techtehuise,
  vie-1934: Khi loài người dấy nghịch chúng ta, Khi cơn giận họ nổi lên cùng chúng
    ta,
  cha-cha: 'Yanguin si Jeova ti guinin estaba gui bandata, anae y taotao sija mangajulo
    contra jita:'
  hin-CV: यदि हमारे पक्ष में याहवेह न होते जब मनुष्यों ने हम पर आक्रमण किया था,
  eng-OURB: if it had not been Adonai who was on our side, when men rose up against
    us;
  spa-BES: Si no hubiera sido el Señor quien estuvo de nuestro lado, cuando los hombres
    vinieron contra nosotros;
  tdx-tdx: Naho tsy nañolotse’ antika t’Iehovà, ie naname an-tikañe ondatio,
  tha-KJV: “ถ้าพระเยโฮวาห์​มิได้​ทรงสถิตฝ่ายพวกเรา เมื่อคนลุกขึ้นต่อสู้​เรา
  por-BR-2018: Se o SENHOR não estivesse conosco, quando os homens se levantaram contra
    nós,
  deu-ELO: wenn nicht Jehova für uns gewesen wäre, als die Menschen wider uns aufstanden,
  eng-WYC-2018: no but for the Lord was in us. When men rose up against us; (yea,
    if the Lord was not with us or if the Lord had not been for us; then when men
    rose up against us,)
  epo-epo: 'Se la Eternulo ne estus kun ni, Kiam homoj leviĝis kontraŭ ni:'
  gfk-gfk: “Gor ngan hohe ing bia no Watong pa gate tur wara harharahut dahat tano
    pakana bung ing ira tunotuno diet ga tut na hinarubu ma dahat?
  uig-PIN: Biz tǝrǝptǝ turƣini Pǝrwǝrdigar bolmiƣan bolsa, Kixilǝr bizgǝ ⱨujumƣa ⱪozƣalƣanda,
  beo-beo: Nini ha lai dunu da ninima doagala:beba:le, Hina Gode da ninimagale hame
    gegei ganiaba, ninia ha lai dunu da ougi bagadeba:le, nini esalumuna:wane mogo
    sala:loba.
  tpi-OTNT: “Bipo ol man i belhat long yumi, na ol i pait long yumi. Na sapos Bikpela
    i no bin helpim yumi, ol birua inap bagarapim yumi tru long belhat bilong ol.
  hau-SA: da ba don Ubangiji ya kasance a gefenmu ba sa’ad da aka auka mana,
  udu-udu: waḵki/ a’di midi diki ’taki ta Tap̱a jin di’di ’ko’d gwar bana mo shwane/
    ki ’kwani ’kon mmocu mis ap̱o/ ana mo,
  uig-LAT: Biz terepte turghini Perwerdigar bolmighan bolsa, Kishiler bizge hujumgha
    qozghalghanda,
  nde-nde: aluba uThixo ubengemanga lathi, lapho sasihlaselwa ngabantu,
  ton-ton: '“Kapau naʻe ʻikai kau ʻa Sihova mo kitautolu, ʻi he tuʻu hake ʻae kakai
    kiate kitautolu:'
  ces-1613: 'Byť Hospodina s námi nebylo, když lidé povstali proti nám:'
  eng-WMB: if it had not been the LORD who was on our side, when men rose up against
    us,
  tam-TCV: மனிதர் நம்மை தாக்கும்போது யெகோவா தாமே நமது பக்கத்தில் இல்லாவிட்டால்,
  ceb-ULB: “kung wala pa modapig si Yahweh kanato sa dihang ang atong mga kaaway mitungha
    batok kanato,
  pol-UBG: Gdyby PAN nie był z nami, gdy ludzie powstawali przeciwko nam;
  agr-agr: Tuke Pujuu iina yaimpakchau ataik, aents aidau jetepagmaya nuaduik,
  kyc-kyc: Namwana yanda pimwai dupwame namwa pyalana piyaminyi dokopa Anatu namwa
    pipya role pyao kara nayali doko nakamame namwa lenge rao kareyamanopa nakamana
    imbu singi dokome namwa lee rapeta nao goe leyamili.
  urd-GVU: اگر رب ہمارے ساتھ نہ ہوتا جب لوگ ہمارے خلاف اُٹھے
  eng-OEBCW: ‘Had it not been the Lord who was for us when enemies rose against us,
  deu-1912: 'wo der HERR nicht bei uns wäre, wenn die Menschen sich wider uns setzen:'
  kan-2017: ನರ ಮನುಷ್ಯರು ನಮಗೆ ವಿರುದ್ಧವಾಗಿ ಎದ್ದಾಗ, ಯೆಹೋವನು ನಮಗಿಲ್ಲದಿದ್ದರೆ,
  yap-yap: “Fa’an mang e da i moy SOMOL u ba’ rodad ko ngiyal’ ni cham e pi to’ogor
    rodad ngodad,
  hlt-MCSB: Hlang loh mamih taengah a tlai vaengah mamih ham BOEIPA om pawt koinih;
  mdy-ETH: «ዎንዴ ናንጊና ናንጋ ጎዳሢ ኑኡና ማዒባኣቴ ኑኡኮ ሞርካ ኑና ባይዛኒ ሙኬያና፥
  twi-ASANTE: Sɛ anka Awurade nni yɛn afa ɛberɛ a nnipa to hyɛɛ yɛn so,
  eng-WEBU: if it had not been the LORD who was on our side, when men rose up against
    us,
  spa-PDDPT: Si Yavé no estuviera a favor de nosotros Cuando los hombres se levantaron
    contra nosotros,
  gun-gun: Nhandere avakue opu'ã ramo Senhor e'ỹ nhandea katy oiko va'e rire
  agu-BL: Yi qui'k xom wi' i' ske'j yi cyoque'n yi e' kacontr tan kabiyle'n, ja klo'
    wi't kasotz.
  ilo-ULB: “a no saan a ni Yahweh ti kaduatayo idi dimmarup dagiti tattao kadatayo,
  kpg-kpg: Maa nei bolo Dimaadua digi huli mai i tadau baahi i di madagoaa o tadau
    hagadaumee ne heebagi mai gi gidaadou,
  uig-ARA: بىز تەرەپتە تۇرغىنى پەرۋەردىگار بولمىغان بولسا، كىشىلەر بىزگە ھۇجۇمغا قوزغالغاندا،
  bps-bps: Hae, ku talà msen gito i Amuito Dwata, di kasfati i dad to dmuen gito,
  sus-sus: xa Alatala mu won mali gere kui nu,
  pon-2006: “Ma KAUN-O sohte ketin uhpalihkinkitailehr ni ahnsou me atail imwintihti
    kan mahweniong kitail,
  jae-jae: Gêdêŋ taŋ ŋamalac dêdi sebe sênac aêac naŋ, Apômtau embe êmoa êwiŋ aêac
    atom,
  ksd-ksd: Gala ra Luluai pa i ga tur maravut dat, Ba ra tarai dia ga tut na vinarubu
    ure dat,
  tur-YTC: Yahve bizim tarafımızda olmasaydı, İnsanlar bize karşı çıktığında,
  bel-N: калі б не было з намі ГОСПАДА, калі паўстаў супраць нас чалавек,
  grc-BRENT: ὄρη κύκλῳ αὐτῆς, καὶ ὁ Κύριος κύκλῳ τοῦ λαοῦ αὐτοῦ, ἀπὸ τοῦ νῦν καὶ ἕως
    τοῦ αἰῶνος.
  kpr-kpr: “Gitofui janje ekoko beká use, namonde dedo gaedo ghari dae isoro edo ghusera
    ainda sifo aminda, Bajari namonde jo sorae aetira amo, ne namonde diti jebuga
    dukunghaeteri.
  ind-AYT: “Seandainya TUHAN tidak di pihak kita ketika orang-orang bangkit melawan
    kita,
  yom-yom: Enati Yave kasia ba ku ndambu eto ko mu thangu batu batelama mu kutunuanisa ;
  yut-yut: “Amɨn da butjap nandaŋ nimɨŋek ninon emat awit bɨsapmon Yawe da nin dɨma
    paŋpulugagɨt tam, uwal da japmɨsi nandaŋek obɨsi tagɨ paŋupbal abam.
  nya-nya: akanapanda kukhala mbali yathu Yehova, potiwukira anthuwo,
  hrv-hrv: 'da nije Jahve za nas bio: kad se ljudi digoše proti nama,'
  mps-mps: “Polobadu te bidi dabego dabolo haliga sębę elama, tama augwaligo da
    dali hwįani. Tama Genuai Bidigo da tau sigi menigi sogo da, te boi bidi dabego
    augwa haliga sębęgo da mu doligi dao.
  tpi-tpi: “Bipo ol man i belhat long yumi, na ol i pait long yumi. Na sapos Bikpela
    i no bin helpim yumi, ol birua inap bagarapim yumi tru long belhat bilong ol.
  dan-1931: havde Herren ej været med os, da Mennesker rejste sig mod os;
  vie-OVCB: Nếu Chúa Hằng Hữu không bênh vực chúng ta, khi người ta dấy nghịch, sẽ
    ra sao?
  guj-2017: જ્યારે માણસો અમારા પર ચઢી આવ્યા ત્યારે, “જો યહોવાહ અમારા પક્ષમાં ન હોત,
  pon-2006A: “Ma KAUN-O sohte ketin uhpalihkinkitailehr ni ahnsou me atail imwintihti
    kan mahweniong kitail,
  por-BRBSL: se não tivesse sido Yahweh que estava do nosso lado, quando os homens
    se levantaram contra nós,
  eng-OEBUS: “Had it not been the Lord who was for us when enemies rose against us,
  swe-swe: ”Om inte Herren (Jahve) hade varit med oss, på vår sida, när människor
    reste sig mot oss,
  cth-cth: BAWIPA teh maimouh koe lah awm hoeh pawiteh, taminaw ni na taran awh navah,
  twi-twi: Sɛ anka Awurade nni yɛn afa bere a nnipa tow hyɛɛ yɛn so,
  hlt-hlt: Hlang loh mamih taengah a tlai vaengah mamih ham BOEIPA om pawt koinih;
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie ndo í ti bonɛ̀, bɛnìtìbɛ̀ do ìtɛ́ dìì mɔ̀nnì ti kpɛ́í.
  msy-2020: En apaniba faragha naviba en ikuvigha e mɨsoke. Ikiavɨra Itir God en akurazir
    puvatɨzɨ, apaniba pazavɨra en atara bar e gasɨghasighai.
  dop-dop: Ye Tɑcɑɑ ń tɑɑ wɛɛ tɑ́ wɑɑlɩ, ɑwe kɑ wɑɑsɑ-tʋɣʋ wɑɑtʋ wei yəlɑɑ kotɑ tɑ́
    tɔɔ tɔ.
  azb-azb: Bizə qarşı insanlar qalxarkən Rəbb tərəfimizi saxlamasaydı,
  eng-DBY: If it had not been Jehovah who was for us, when men rose up against us,
  hin-2017: यदि यहोवा उस समय हमारी ओर न होता जब मनुष्यों ने हम पर चढ़ाई की,
  wol-KYG: su dul woon ak Aji Sax ji nu nekkal, ba ñu nu jógalee,
  swp-swp: taba GUIAU ia nige eda tupo eai huiana eai wa tatao abo se toro se ialaida,
  bjr-bjr: Yaaweefa maasa sia dadaaqinaqau namuqaa nári aanoo qiranannai maasa qumarasee
    kaqi kasi marunaqa nambiqaa qini.
  eng-YLT: Save [for] Jehovah — who hath been for us, In the rising up of man against
    us,
  kne-kne: Mo adi koma binmadang si Apo idi ginmobat din kaibaw tako,
  eng-WYC-2017: no but for the Lord was in us. When men rose up against us;
  eng-WMBB: if it had not been the LORD who was on our side, when men rose up against
    us,
  zat-NTPS: Chela ca gúcale̱ Xránadxu Dios dxi'u gate guledíl-lale̱ benne' ca' dxi'u,
  zty-NTPS: “Chela' bi gokḻen X̱anžo Dios žo'o kate' bdíḻ-ḻengak benne' ka' žo'o,
  urd-GVH: अगर रब हमारे साथ न होता जब लोग हमारे ख़िलाफ़ उठे
  rug-rug: “Be lopu tokani gita e Zihova si gita, totoso rapatani gita rina nada kana,
