verse: PSA.124.004
translations:
  mal-C: പ്രളയം നമ്മെ ഒഴുക്കിക്കളയുമായിരുന്നു, വെള്ളപ്പാച്ചിൽ നമ്മെ തൂത്തെറിയുമായിരുന്നു,
  deu-TKW: so hätten uns die Gewässer überströmt, ein Bach wäre über uns dahingegangen,
  lin-lin: Boye mayi elingaki kozindisa biso, mbonge makasi elingaki komema biso.
  mmx-mmx: la di lok ngan ladanut giba vula pe nedik, la na vaxat ka nedik uto vetpes,
  eng-LSV: Then the waters had overflowed us, || The stream passed over our soul,
  eng-GNV: 'Then the waters had drowned vs, and the streame had gone ouer our soule:'
  eng-WEBSTER: 'Then the waters had overwhelmed us, the stream had gone over our soul:'
  nhw-BL: Inijuanti techhuahuatatztosquíaj quen atl tlatilana, huan huajca eltosquía
    quen hueyatl panotosquía ipan tojuanti.
  swh-ONEN: mafuriko yangalitugharikisha, maji mengi yangalitufunika,
  bba-bba: '@see-verse:PSA.124.003'
  eng-KJVCPB: 'Then the waters had overwhelmed us, The stream had gone over our soul:'
  luo-luo: ataro dine odinonwa, ee, kodh yamo dine oywerowa,
  aii-aii: ܗ̇ܝܓܵܗ ܡ̈ܝܼܵܐ ܒܸܬ ܓܵܪܦܝܼ ܗܘܵܘ ܠܲܢ، ܛܵܘܦܵܢܵܐ ܒܸܬ ܥܵܒܹܪ ܗܘܵܐ ܡܥܲܠܔ ܓܵܢܲܢ.
  meu-meu: bena aru ese bema aruda oho, abata ese bema habubunida,
  npi-ULB: पानीले हामीलाई बगाएर लानेथियो । पानीको भलले हामीलाई बगाउनेथियो ।
  yor-yor: nígbà náà ni omi wọ̀n-ọn-nì ìbá bò wá mọ́lẹ̀,
  pes-OPCB: سیل ما را با خود می‌بُرد و آبها از سر ما می‌گذشت.
  tgl-ULB: Tatangayin tayo ng tubig; lalamunin tayo ng malakas na agos ng tubig.
  nop-nop: Indi yadi ime gabuŋdi tilak wondok tuwolit memik hekidi nihibeŋa nihitubu-kadakane
    tigiŋ.
  cbu-NT: Kung ashirinaapsinaya iyamun kushini zaw sheersin, izuuru iyaa arap kapeetaranganaya.
  hui-hui: Iba li ibalu mbirale ibame hilu dambiho yalu puabo hagadagua inanaga waitigirume
    ina bamba bo mburi lalu erebaho wa heledale ndobe.
  mya-mya: ထို​နောက်​ငါ​တို့​သည်​ရေ​စီး​ရာ​သို့​မျော​ပါ​သွား​၍ ရေ​သည်​ငါ​တို့​ကို​လွှမ်း​မိုး​လိမ့်​မည်။
  bod-N: དེ་དུས་རྦ་རླབས་ཀྱིས་ནི་ངེད་རྣམས༌འགེབ། །དྲག་བཞུར་ཆུ་བོས་ངེད་ཅག་བསྣུབ་བྱེད༌དོ།།
  wsk-wsk: se yu lom nanga ira baguram, ale nanga iramuram la,
  sna-sna: mafashamu angadai akatifukidza, mvura zhinji ingadai yakatikukura,
  spa-BLM: entonces las aguas nos habrían desbordado, la corriente habría pasado por
    encima de nuestra alma.
  cac-cac: Icha am tz'aj quic'jib'ey yuj a' eluma' te ov, icham chi' ix aj co satel
    yuj yoval sc'ool eb' chi'.
  swh-ULB: Maji yangetugharikisha; mto ungetuzidia.
  bel-bel: Рабі ж, Госпадзе, добрае добрым і справядлівым у сэрцах сваіх.
  deu-ELBBK: dann würden die Wasser uns überflutet haben, würde ein Strom über unsere
    Seele gegangen sein;
  mbb-OT: Neiring kiw en pezem te naanud te zalem etawa nelened te meseleg he wahig.
  mal-2015: വെള്ളം നമ്മെ ഒഴുക്കിക്കളയുമായിരുന്നു, നദി നമ്മുടെ പ്രാണന്നു മീതെ കവിയുമായിരുന്നു;
  gup-gup: Ngad yiman karrikebngakmeninj kore kundjurrh kankayi, dja karriyibmeninj
    kandji kore kukku.
  rmc-rmc: o paňa amen začhidehas, o prudos amen scirdňahas tele,
  nlg-nlg: Ighai tai lulumi tana beti, mana tave hogha te tao pungisia na volamami.
  pes-OPV: آنگاه آبها ما راغرق می‌کرد و نهرها بر جان ما می‌گذشت.
  ron-1924: не-ар фи ынекат апеле, ар фи трекут рыуриле песте суфлетул ностру;
  ben-OBCV: বন্যার জলরাশি হয়তো চারিদিক প্লাবিত করত, জলস্রোত হয়তো আমাদের উপর দিয়ে
    বয়ে যেত,
  som-som: Kolkaasay biyuhu ina qarqin lahaayeen, Durdurna nafteennuu dul mari lahaa,
  lat-VUC: benefac, Domine, bonis, et rectis corde.
  eng-ASVBT: Then the waters had overwhelmed us, The stream had gone over our soul;
  mna-mna: Pataŋana tana, ina kembei wo mburaanaŋana ta isur ti mabe tala lende. Mi
    ina kembei nonor biibi ta ikamam be ilol ti. Mi som.
  ita-1885: Allora le acque ci avrebbero inondati; Il torrente sarebbe passato sopra
    l'anima nostra;
  eng-LXXUP: Do good, O Lord, to them that are good, And to them that are upright
    in heart.
  eng-ULB: The water would have swept us away; the torrent would have overwhelmed
    us.
  spa-VBL: Se hubieran precipitado como una inundación; nos habrían arrastrado por
    completo como una corriente torrencial.
  fra-_FOB: Alors les eaux nous auraient submergés, un torrent eût passé sur notre
    âme.
  mal-mal: വെള്ളം നമ്മളെ ഒഴുക്കിക്കളയുമായിരുന്നു, നദി നമ്മളുടെ പ്രാണനു മീതെ കവിയുമായിരുന്നു;
  urd-GVR: Phir sailāb ham par ṭūṭ paṛtā, nadī kā tez dhārā ham par ġhālib ā jātā
  suz-BL: मिनु बारशा जाक्‍शो ब्‍वाक्‍कुम आंइ कली योल्‍द वा। मिनु मेको ब्‍वाक्‍कुम
    आंइ कली सुम वा। भजन संग्रह ६९:१६; भजन संग्रह ४२:८
  eng-NOY: Then the waters had overwhelmed us; The stream had gone over our soul;
  ita-1927: allora le acque ci avrebbero sommerso, il torrente sarebbe passato sull’anima
    nostra;
  ckb-ckb: ئەوا لافاو ڕایدەماڵین، لێشاو گیانمانی دەبرد،
  eng-BBE: We would have been covered by the waters; the streams would have gone over
    our soul;
  xsi-xsi: Kinda ma naonda tia lâ, itogo uŋara ikai tamâta ilâ pa tâi geza-geza mwasina,
    aku itogo lââ pondi kâki ku ipatuku tamâta mine.
  kan-OKCV: ಆಗ ಪ್ರವಾಹವು ನಮ್ಮನ್ನು ಮುಳುಗಿಸುತ್ತಿತ್ತು; ತೊರೆಯು ನಮ್ಮ ಪ್ರಾಣದ ಮೇಲೆ ಹರಿಯುತ್ತಿತ್ತು.
  tam-2017: அப்பொழுது தண்ணீர்கள் நம்மேல் பாய்ந்து, வெள்ளங்கள் நமது ஆத்துமாவின்மேல்
    பெருகி,
  spa-RV-1909: 'Entonces nos habrían inundado las aguas; sobre nuestra alma hubiera
    pasado el torrente:'
  ron-BTF: Atunci apele ne-ar fi copleșit, pârâul ar fi trecut peste sufletul nostru;
  eng-WEBP: then the waters would have overwhelmed us, the stream would have gone
    over our soul.
  eng-FBV: Like a flood they would have swept over us; like a rushing torrent they
    would have submerged us.
  nld-1939: Dan hadden de wateren ons verzwolgen, Had ons een stortvloed bedolven;
  nch-BL: Inijuanti techhuahuatatztosquíaj quej at tatilana, huan huajca eltosquía
    quej hueyat panotosquía topani.
  vie-1934: Nước chắt đánh chìm chúng ta, Dòng tràn qua ngập linh hồn chúng ta,
  cha-cha: 'Ayo nae janafanmachuchudajit y janom, yan y diquique na sadog malofan
    gui jilo y antita:'
  hin-CV: बाढ़ ने हमें जलमग्न कर दिया होता, जल प्रवाह हमें बहा ले गया होता,
  eng-OURB: then the waters would have overwhelmed us, the stream would have gone
    over our soul;
  spa-BES: Hubiéramos estado cubiertos por las aguas; las corrientes habrían recorrido
    nuestra alma;
  tdx-tdx: le ho ­nandempotse antika o ranoo, ho nisorotombak’ amo ain-tikañeo i torahañey,
  tha-KJV: แล​้​วน​้ำทั้งหลายจะท่วมพวกเรา กระแสน้ำจะไหลอยู่เหนือจิตใจเรา
  por-BR-2018: As águas teriam nos coberto, e a corrente de águas teria passado por
    sobre nossas almas.
  deu-ELO: dann würden die Wasser uns überflutet haben, würde ein Strom über unsere
    Seele gegangen sein;
  eng-WYC-2018: in hap water had swallowed us up. Our soul passed through a strand;
    (the water would have swallowed us up. When the stream had gone up over our heads;)
  epo-epo: Tiam dronigus nin akvo, torento kovrus nian animon;
  gfk-gfk: No taahit gor kanam dahat, ma no taah gor burung dahat.
  uig-PIN: Xu qaƣda sular bizni ƣǝrⱪ ⱪiliwetǝtti; Kǝlkün beximizdin ɵtǝtti;
  beo-beo: Amola hano fili gala:le, nini mini ahoa:noba amola hano da nini dedebola:loba,
    nini da mogososone gela da:loba.
  tpi-OTNT: Inap yumi lus olsem tait i kisim yumi, na olsem wara i karamapim yumi.
  hau-SA: da rigyawa ta kwashe mu, da ambaliya ta rufe mu.
  udu-udu: Dhali yan’ko’d agannu/ yi’de/ midi ’taki dhi’th ana sho’k ka pupush mo,
    dhali yi’de/ jin mishi’da ŋwac̱a/ midi ’taki kum ana ’twa/a ’cesh mo,
  uig-LAT: Shu chaghda sular bizni gherq qiliwétetti; Kelkün béshimizdin ötetti;
  nde-nde: ngabe izikhukhula zasigalulisa, umsinga wawuzasikhukhula,
  ton-ton: 'Pehē, kuo lōfia ʻakitautolu ʻe he ngaahi vai, kuo tafe ʻae vaitafe ʻi
    he funga ʻo hotau laumālie:'
  ces-1613: Tehdáž by nás byly přikvačily vody, proud zachvátil by byl duši naši;
  eng-WMB: then the waters would have overwhelmed us, the stream would have gone over
    our soul.
  tam-TCV: வெள்ளம் நம்மை மூழ்கடித்திருக்குமே, நீரோட்டம் நம்மீது புரண்டு ஓடியிருக்குமே,
  ceb-ULB: Gibanlas na unta kita sa tubig; nalapawan na unta kita sa baha.
  pol-UBG: Wtedy wody zalałyby nas, a potok porwałby nasze dusze;
  agr-agr: Dutijamawagmatai namak dujajak tajaka ajapama numamtuk ajapeam amain wajakuitji.
  kyc-kyc: Dokopaapunda epo ipwa kama piyamo dokome namwa soo pao ipwa dokome namwa
    yambepyao piyali.
  urd-GVU: پھر سیلاب ہم پر ٹوٹ پڑتا، ندی کا تیز دھارا ہم پر غالب آ جاتا
  eng-OEBCW: 'Then the waters would’ve swept us away, and the torrent passed over
    us clean:'
  deu-1912: so ersäufte uns Wasser, Ströme gingen über unsre Seele;
  kan-2017: ನಿಶ್ಚಯವಾಗಿ ಪ್ರವಾಹವು ನಮ್ಮನ್ನು ಬಡಿದುಕೊಂಡು ಹೋಗುತ್ತಿತ್ತು; ನದಿಯು ನಮ್ಮನ್ನು ಕೊಚ್ಚಿಕೊಂಡು
    ಹೋಗುತ್ತಿತ್ತು;
  yap-yap: ma aram e ran nike sugbur e ra chibiydad nge fekdad ngabang nge tharaydad
    e ran,
  hlt-MCSB: Tui loh mamih n'yo vetih soklong loh mamih hinglu he a kawt pawn ni.
  mdy-ETH: ዲጳ ኑና ዔኤዺ ጋፔያታንቴ ዬይ ሴኤሊንቲ ዴንዳ ዋኣፃ ኑና ሙይ ጋፔያታንቴኬ፤
  twi-ASANTE: anka nsuyire no bu faa yɛn so, anka ɔhweam no twee yɛn kɔeɛ,
  eng-WEBU: then the waters would have overwhelmed us, the stream would have gone
    over our soul.
  spa-PDDPT: Entonces nos habrían anegado las aguas, Y el torrente hubiera pasado
    a nuestra alma.
  gun-gun: Nhande'áry yy ou 'rãgue, ty guaxu vy oaxa 'rãgue nhanderekove áry,
  agu-BL: Ja klo' wi't katzaj, na ni'cu'n nchiban yi e' kacontr ske'j chi na ban jun
    tzanla' yi na elu'l. Ja klo' ke'l tan a' tane'n.
  ilo-ULB: Inyanudnatayo koman ti danum; linipusnatayo koman iti napigsa nga ayus.
  kpg-kpg: gei gidaadou ga daahee gi daha i di mmidi o di monowai, nia wai guu gahu
    gidaadou.
  uig-ARA: شۇ چاغدا سۇلار بىزنى غەرق قىلىۋېتەتتى؛ كەلكۈن بېشىمىزدىن ئۆتەتتى؛
  bps-bps: Nkel ito dad to samfati gito gambet glumfak ito i bong dunuk, na nlimun
    ito i yéél.
  sus-sus: alɔ banbaranyi dinma xure ma ki naxɛ,
  pon-2006: eri, kitail ahpw pahn peikihla ahden pillap akan, oh mwopwla nan pihlo,
  jae-jae: Bu ŋasamac oc epeŋ aêac lênsôŋ ma êc aêac su
  ksd-ksd: Gala na ga tup dat da ra ngala na tava, Gala da ga kongo ta ra lovon ta,
  tur-YTC: O vakit sular bizi boğardı, Sel canımızı aşardı,
  bel-N: тады б воды нас затапілі, струмень заліў бы душы нашыя,
  grc-BRENT: Ἀγάθυνον, Κύριε, τοῖς ἀγαθοῖς καὶ τοῖς εὐθέσι τῇ καρδίᾳ.
  kpr-kpr: Useghai roera bu sivari guse, uvuimi fati tifughari geraira aminga ava,
    gitofuimi namondekena aeteri.
  ind-AYT: air sudah menghanyutkan kita, arus-arus melanda atas kita.
  yom-yom: khuka nlangu yitumbu kutuvitumuna ayi nguma yi nlangu yitudiamisa,
  yut-yut: Butjapni pakbi da yaŋ ɨgek tɨmɨkban tagɨ pasɨlnom.
  nya-nya: chigumula chikanatimiza, mtsinje ukanatikokolola,
  hrv-hrv: voda bi nas podavila; bujica bi nas odnijela,
  mps-mps: Te da węgo bomogo sabo tiwai elama hagagi da, tama te węgo da mesegelibo
    tiwai igi dao.
  tpi-tpi: Inap yumi lus olsem tait i kisim yumi, na olsem wara i karamapim yumi.
  dan-1931: så havde Vandene overskyllet os, en Strøm var gået over vor Sjæl,
  vie-OVCB: Nước hẳn đã tràn ngập; dòng nước đã cuốn lấp chúng ta.
  guj-2017: પાણીની રેલો અમને તાણી જાત, પાણીએ અમને ડુબાડી દીધા હોત.
  pon-2006A: eri, kitail ahpw pahn peikihla ahden pillap akan, oh mwopwla nan pihlo,
  por-BRBSL: então as águas ter-nos-iam dominado, o riacho teria passado por cima
    de nossa alma.
  eng-OEBUS: 'Then the waters would’ve swept us away, and the torrent passed over
    us clean:'
  swe-swe: då hade vattenmassor dränkt oss, strömmarna hade överväldigat oss (våra
    själar),
  cth-cth: Hatnavah, tui ni maimanaw teh muen na ramuk teh tui ka lawng e ni, maimae
    hringnae van muen a lawng sin toe.
  twi-twi: anka nsuyiri no bebu afa yɛn so, anka ɔhweam no bɛtwe yɛn akɔ,
  hlt-hlt: Tui loh mamih n'yo vetih soklong loh mamih hinglu he a kawt pawn ni.
  tbz-SIM: Mɛniɛ mmɛɛ̀ nɑ nti pɔ̃ntɛ́nɛ̀, ti nɑ ndìu fɛnɛ́wuonfɛ nfɛ.
  msy-2020: Puvatɨzɨ apaniba aperiamɨn mɨn e inigha ghuzɨ dɨpam e avarazɨ moghɨn e
    oveghai.
  dop-dop: Ye Tɑcɑɑ ń tɑɑ wɛɛ tɑ́ wɑɑlɩ. Pusi lʋm kɑ lipɑ-tʋɣʋ nɑ pə holɑ tɛɛnɑ-tʋ.
  azb-azb: Sular bizi yuyub-aparardı, Sellər üstümüzü basardı,
  eng-DBY: Then the waters had overwhelmed us, a torrent had gone over our soul;
  hin-2017: हम उसी समय जल में डूब जाते और धारा में बह जाते;
  wol-KYG: dañu nu doon mëdd nim ndox, def um wal, buub nu,
  swp-swp: huiana eai ne abaita taba i earuhaida, goila lailai abo i earuhaida;
  bjr-bjr: Miqinanoofau nammari aufirafa maasa maree fiqini. Kaifaa nammari maasa
    rafaaqafu qisaiqini.
  eng-YLT: Then the waters had overflowed us, The stream passed over our soul,
  kne-kne: Tan kaman dan layos ay mangianod ya manlim-ot en datako,
  eng-WYC-2017: in hap water had swallowed us up. Our soul passed through a strand
    [or stream];
  eng-WMBB: then the waters would have overwhelmed us, the stream would have gone
    over our soul.
  zat-NTPS: ne guca chee̱dxu ca dxaca chee̱ benne' dxugacu nísadau' le̱', da na' gute
    na le̱'.
  zty-NTPS: na' gok chežo ka žak che to benne' ẕkache' nisdo' ḻe', na' žoten ḻe'.”
  urd-GVH: फिर सैलाब हम पर टूट पड़ता, नदी का तेज़ धारा हम पर ग़ालिब आ जाता
  rug-rug: meke sa tinahuara pu guana totolo sapu taveteni gita rina nada kana, si
    be ele paleke taloani gita tu, meke nobi tamunu gita, guana kolo,
  gaz-gaz: lolaan nu liqimsee dhaʼaan bishaanii nurra yaaʼa ture;
  fra-LSG: Alors les eaux nous auraient submergés, Les torrents auraient passé sur
    notre âme;
  yal-yal: Nayi, walanna yi sigama en na nɛn nun, fufaan yi en mamin,
  iou-iou: Umetä tokätpäŋ nidäpmäŋpäŋ yejämäk täkaŋ ude tänaŋipäŋ nämo täŋkuk!
  haw-1868: 'Ina ua poipu hoi na wai maluna o kakou, A ua hiki mai ka waikahe maluna
    o ko kakou uhane:'
  arb-NAV: وَلَجَرَفَتْنَا الْمِيَاهُ، وَلَطَمَا السَّيْلُ عَلَيْنَا،
  ded-ded: Tunggbaungngo meicnunubac me doku dundungngo nebucnunubau.
  ewe-ewe: anye ne tsi ɖe mí hesi to mía dzi,
  eng-LEE: Then would the waters have overwhelmed us, the stream would have passed
    over our soul;
  asm-FB: তেতিয়া জল সমূহে আমাক উটুৱাই লৈ গ’লহেতেঁন, আমাৰ ওপৰেদি জলৰ সোঁত বৈ গ’লহেতেঁন;
  sus-A: عَلْ بَنبَرَنيِ دِنمَ شُرٍ مَ كِ نَشّ،
  fra-SBL: alors les eaux nous auraient submergés, le ruisseau aurait passé sur notre
    âme.
  hbo-hbo: אֲ֭זַי הַמַּ֣יִם שְׁטָפ֑וּנוּ נַ֝֗חְלָה עָבַ֥ר עַל־נַפְשֵֽׁנוּ׃
  kik-kik: mũiyũro wa maaĩ nĩũngĩatũhubanĩirie, tũhumbwo nĩ nditi ya maaĩ macio;
