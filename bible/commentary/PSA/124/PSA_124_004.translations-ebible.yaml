  pan-pan: ਤਾਂ ਸਾਨੂੰ ਪਾਣੀ ਰੋੜ੍ਹ ਲੈ ਜਾਂਦੇ, ਅਤੇ ਨਾਲਾ ਸਾਡੀ ਜਾਨ ਦੇ ਉੱਤੋਂ ਦੀ ਵਗ ਜਾਂਦਾ,
  mya-JVB: ထိုအခါ ငါ တို့ကို ရေ သည်၊ လွှမ်းမိုး ၍ စီး သော ရေသည် ငါ တို့အသက် ဝိညာဉ်အပေါ်
    မှာ ကျော် သွားပြီ တကား။
  kgf-kgf: Waŋu imuaru doku ɋaoŋanéŋ qacninaiguc hoturu nénécmima nénépésima kerembacnec.
    Waŋu doku dunduŋanéŋ qeri uŋanina hoturu nénécmiyu hiŋgacbiŋnec.
  tte-O: besiele yalubwasi kaikaiwena ididi iyalu-kalaila takwalalele tamiyawa,
  tbg-tbg: Huvura namarivano vaiinti raaqu varero muntuvi raqutu kaintemake, navutaaka
    tinavu taiqama kaatirio.
  hmo-hmo: Unai neganai abata ese ita do ia abia lao, bona ranu bada ese ita do ia
    koua momokani.
  zar-NT: Guca queë́ruʼ ca laʼ usubágaʼtë rëʼu nisa, en laʼ uchícjatëruʼ lu nisa naʼ.
  urd-urd: उस वक़्त पानी हम को डुबो देता, और सैलाब हमारी जान पर से गुज़र जाता।
  rus-SYN: Благотвори, Господи, добрым и правым в сердцах своих;
  bqc-SIM: dↄ̃ aa dàwála lán í zↄ̃ↄwa, aa wá sɛ́lɛ tàwanↄ lán swa paawa,
  tcz-CHONGTHU: Twi chun einachup uvintin, twikhanglen chun einalhohmang diu ahitai.
  mar-mar: जलांनी आम्हास धुवून दूर नेले असते; प्रवाहाने आम्हास पूर्ण झाकले असते.
  isl-isl: Við hefðum skolast burt á augabragði, horfið í strauminn.
  hlt-THB: tuibau ing ningnih ce ni sing malh kawmsaw, tuibak ce ningnih ak khan na
    tho hawh kaw,
  qub-qub: Noganchïtaga usharamashwan caran mayu chayar ima-aycatapis apacojnömi.
  bqp-bqp: de ò dàóla lán í zↄ̃kↄ̃ↄ bà, de ò ó sɛ́tɛ ò tà kũoo lán swa panaa bà,
  hat-hat: Dlo ta kouvri nou, lavalas ta pase sou nou.
  eng-BSB: then the floods would have engulfed us, then the torrent would have overwhelmed
    us,
  eng-WEBPB: then the waters would have overwhelmed us, the stream would have gone
    over our soul.
  kbq-kbq: Tagrira timo hageno eme tavreno nevigeno, timo tazeri nakariresine.
  pon-pon: Pil akan ap pan kamop kit ala, pilap akan kadupwaledi nen it.
  nhe-BL: Inijuanti techhuahuatatztosquíaj queja atl tlatilana, huan huajca eltosquía
    queja atemitl panotosquía topani.
  wnc-wnc: Sike manggamu yanggata binga paptake apu ninu pakuuwan, ba yanggata binga
    paku sopuwan.
  bus-bus: lɛ aↄ̃ dàwala lán í bíta è dańla nà, lɛ aↄ̃ wa sɛɛ wà tàwao lán swa pana
    bà,
  gub-BL: '''Y zanereraha mo muite a''e. Tynehemaw zanepyk mo no.'
  eng-DRA: Do good, O Lord, to those that are good, and to the upright of heart.
