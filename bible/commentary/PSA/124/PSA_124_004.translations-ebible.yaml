  cuk-cuk: Diwar-noeyobi anmar ese berguoenad, dii-nollosuliyob anmargi nasoenad.
  uig-CYR: Пәрвәрдигар, меһриванларға меһриванлиқ қилғайсән; Көңли дурусларғиму шундақ
    болсун.
  tel-2017: నీళ్ళు మనలను కొట్టుకుపోయేలా చేసి ఉండేవి. ప్రవాహాలు మనలను ముంచెత్తి ఉండేవి.
  hat-BSA: Nan lè sa a, dlo yo t ap fin anglouti nou nèt. Kouran dlo yo ta fin pase
