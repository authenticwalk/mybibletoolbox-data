  deu-1951: dann hätten die Wasser uns überschwemmt, ein Strom wäre über unsre Seele
    gegangen;
  eng-JPS: Then the waters had overwhelmed us, the stream had gone over our soul;
  srp-1865: Potopila bi nas voda, rijeka bi pokrila dušu našu;
  lug-lug: Amataba g’obusungu bwabwe ganditusaanyizzaawo, ne mukoka n’atukulukutirako;
  heb-heb: אזי המים שטפונו נחלה עבר על נפשנו׃
  ben-IRV: জল আমাদেরকে ভাসিয়ে নিয়ে যেত, তীব্র জলস্রোত আমাদের ওপর দিয়ে বয়ে যায়।
  ntu-ntu: X trnznibqlru nigu mz nzapu-krdr srkau kx mrilvzole nigu. X nrc kxetu ngr
