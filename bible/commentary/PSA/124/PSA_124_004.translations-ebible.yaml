  ukr-ONPU: Господи, будь добрим до добрих і справедливих у серцях своїх!
  kos-kos: Na sronot u pokkutla, Kof u afwinkutla,
  hbo-WLC: אֲ֭זַי הַמַּ֣יִם שְׁטָפ֑וּנוּ נַ֗֜חְלָה עָבַ֥ר עַל־נַפְשֵֽׁנוּ׃
  ibo-ibo: idee mmiri gaara iri anyị, oke mmiri gaara ebufu anyị,
  ory-ory: ତେବେ ଜଳରାଶି ଆମ୍ଭମାନଙ୍କୁ ମଗ୍ନ କରିଥାʼନ୍ତା, ସ୍ରୋତ ଆମ୍ଭମାନଙ୍କର ପ୍ରାଣ ଉପର ଦେଇ
    ଯାଇଥାʼନ୍ତା
  chk-chk: Iwe, ewe lölö epwe pwölükichela, ewe öütöüt epwe purikichela,
  rop-rop: en jis laiga fladwoda, olabat bina deigimwei wi en gaburrumap wi,
  ukr-1871: Затопили би нас води, рвучі потоки залили б душу нашу;
  yon-yon: Kukuu urokbed nub ben yukneen areb keroon, kukuu ok awaanbed nub ben dabune
