verse: PSA.135.012
translations:
  mal-C: അവിടന്ന് അവരുടെ രാജ്യം അവകാശമായി നൽകി, തന്റെ ജനമായ ഇസ്രായേലിന് ഒരു പൈതൃകാവകാശമായിത്തന്നെ.
  deu-TKW: Und er gab ihr Land zum Besitztum, zum Besitztum seinem Volk Israel.
  lin-lin: Mpe akabaki mikili na bango lokola libula, lokola libula epai ya bato na
    Ye, Isalaele.
  mmx-mmx: Neni ga lok ka levennep kangka atnedi na lavaorong la ga raba limixin teren
    min. Neni ga raba leme Israel min.
  eng-LSV: And He gave their land an inheritance, || An inheritance to His people
    Israel,
  eng-GNV: And gaue their lande for an inheritance, euen an inheritance vnto Israel
    his people.
  eng-WEBSTER: And gave their land for a heritage, a heritage to Israel his people.
  nhw-BL: Huan nochi nopa tlali catli quinahuatiyayaj nopa tlanahuatiani quincuili,
    huan quinmacac nopa tlalme nopa israelitame quen elisquía se tlamantli catli inintata
    quincahuilijtejqui.
  swh-ONEN: akatoa nchi yao kuwa urithi, urithi kwa watu wake Israeli.
  bba-bba: U sinɑm ben tem suɑ u win tɔmbu Isirelibɑ wɛ̃ bɑ tubi di.
  eng-KJVCPB: And gave their land for an heritage, An heritage unto Israel his people.
  luo-luo: kendo nomiyogi piny jogo kaka girkeni, kaka girkeni ne joge ma gin jo-Israel.
  aii-aii: ܘܝܘܼܗܒܹܠܔ ܠܹܗ ܐܲܪܥܵܝܗ‌ܝ ܠܝܵܪܬܘܼܬܵ‌ܐ، ܝܵܪܬܘܼܬܵ‌ܐ ܠܐܝܼܣܪܵܐܹܝܠܔ ܥܲܡܹܗ.
  meu-meu: Edia tano e heni lao, haida ese e ḡaunaia, ena orea taudia Israel ese e
    ḡaunaia.
  npi-ULB: तिनीहरूका देश उहाँले हामीलाई उत्तराधिकार, उहाँका मानिस इस्राएलका उत्तराधिकारको
    रूपमा दिनुभयो ।
  yor-yor: Ó sì fi ilẹ̀ wọn fún ni ní ìní, ìní fún Israẹli, ènìyàn rẹ̀.
  pes-OPCB: و سرزمین آنها را همچون میراث به قوم خود اسرائیل بخشید.
  tgl-ULB: Ibinigay niya ang kanilang mga lupain para ipamana, isang pamana sa kaniyang
    bayang Israel.
  nop-nop: Unduŋ tiŋa mapme kumuŋ tigiŋ heki’walaŋ kwet hogohogok u metamŋiye Isilaehidok
    yemguk.
  hui-hui: Ibugua dindi uruni ibunaga wali agaliruhondo mini. Isaraele wali agali
    hearu tihondo dindi uruni bibahende miai hene.
  mya-mya: သူ​တို့​၏​နယ်​မြေ​များ​ကို​မိ​မိ​၏​လူ​စု​တော်​အား ပေး​တော်​မူ​၏။ ထို​နယ်​မြေ​များ​ကို​ဣသ​ရေ​လ​အ​မျိုး​သား
    တို့​အား ပေး​တော်​မူ​၏။
  bod-N: ཁོང་གིས་དེ་ཚོའི་ཡུལ་རྣམས་རང་ཉིད༌ཀྱི། །འབངས་མི་ཡེས་ར་ཨེལ་ལ་ས་སྐལ༌གནང༌།།
  wsk-wsk: Ale nu nunga ali bataguru tam ale noko kariimet nunga ali ko nungaram,
    noko kariimet Israel nunga ali ko ma balam.
  sna-sna: akapa nyika yavo kuti ive nhaka, nhaka yavanhu vake Israeri.
  spa-BLM: y dieron su tierra como herencia, una herencia para Israel, su pueblo.
  cac-cac: Axo lum sluum eb' rey chi' yac'nac d'ayon̈ a on̈ israel on̈ tic, yic squiquejcan
    luum.
  swh-ULB: Alitupatia sisi nchi yao kama urithi, urithi wa Israeli watu wake.
  bel-bel: рукою моцнаю і мышцаю прасьцёртаю, бо вечная ласка Яго;
  deu-ELBBK: und ihr Land als Erbteil gab, als Erbteil seinem Volk Israel.
  mbb-OT: Ne imbeǥey zin is menge tanè dan diyà te menge etew zin he menge Israilihanen
    para maangken dan haazà.
  mal-2015: അവരുടെ ദേശത്തെ അവൻ അവകാശമായിട്ടു, തന്റെ ജനമായ യിസ്രായേലിന്നു അവകാശമായിട്ടു
    കൊടുത്തു.
  gup-gup: Yawey bolkmey bedberre kunbolk dja benbolkwong bininj nawu Israel benkebmawahmeng
    bu kabirribolkkarrme munguyh.
  ctu-CTI: Lac Yum ti yʌqꞌueyob i lumal israelob chaꞌan mi yochelob tiꞌ yum ti pejtyelel
    ora.
  rmc-rmc: Lengri phuv diňa sar ďeďictvos, sar ďeďictvos le Izraeloske, peskre manušenge.
  nlg-nlg: Gaia te vahera na pari ni tunuva nina vure, me vahea Israel puku ni tunuva.
  pes-OPV: و زمین ایشان را به میراث داد، یعنی به میراث قوم خود اسرائیل.
  ron-1924: ши ле-а дат цара де моштенире, де моштенире попорулуй Сэу Исраел.
  ben-OBCV: এবং তিনি তাদের দেশ অধিকারস্বরূপ দিলেন, তাঁর প্রজা ইস্রায়েলকে অধিকার দিলেন।
  som-som: Oo dalkoodiina dhaxal ahaan buu u bixiyey, Oo wuxuu dhaxal u siiyey dadkiisa
    reer binu Israa'iil.
  lat-VUC: in manu potenti et brachio excelso, quoniam in æternum misericordia ejus.
  eng-ASVBT: And gave their land for a heritage, A heritage unto Israel his people.
  mna-mna: Mi ikam toono kizin pa wal kini Israel ma iwe len be timbotmbot pa, mi
    iseeŋge iseeŋge ma ila.
  ita-1885: E diede i lor paesi per eredità, Per eredità ad Israele, suo popolo.
  eng-LXXUP: 'With a strong hand, and a high arm: For his mercy endures forever.'
  eng-ULB: He gave us their land as an inheritance, an inheritance to Israel his people.
  spa-VBL: Y entregó sus tierras a Israel, su pueblo predilecto, para que las poseyeran.
  fra-_FOB: Et qui a donné leur pays en héritage, en héritage à Israël, son peuple.
  mal-mal: അവരുടെ ദേശത്തെ തനിക്ക് അവകാശമായി, തന്റെ ജനമായ യിസ്രായേലിന് അവകാശമായി കൊടുത്തു.
  urd-GVR: Us ne un kā mulk Isrāīl ko de kar farmāyā ki āindā yih merī qaum kī maurūsī
    milkiyat hogā.
  suz-BL: मिनु मेकोमी मेको आन रागी आ मुर, इस्राएली आन कली आन के सेल्‍चा कली गेम्‍तीमी।
    यहोसु १२:१-६
  eng-NOY: And gave their land for an inheritance, For an inheritance to Israel, his
    people.
  ita-1927: E dette il loro paese in eredità, in eredità a Israele, suo popolo.
  ckb-ckb: خاکەکەیانی کردە میرات، میرات بۆ ئیسرائیلی گەلی خۆی.
  eng-BBE: And gave their land for a heritage, even for a heritage to Israel his people.
  xsi-xsi: Ŋineŋga ikai koipu ŋalaŋala ŋinde nenzi tâno ku ikisi keri panzi ne ŋgu
    Isrel.
  kan-OKCV: ದೇವರು ದೇಶವನ್ನು ಸೊತ್ತಾಗಿ ತಮ್ಮ ಪ್ರಜೆಯಾದ ಇಸ್ರಾಯೇಲಿಗೆ ಕೊಟ್ಟರು.
  tam-2017: அவர்கள் தேசத்தைத் தம்முடைய மக்களுமாகிய இஸ்ரவேலுக்குச் சுதந்தரமாகக் கொடுத்தார்.
  spa-RV-1909: Y dió la tierra de ellos en heredad, en heredad á Israel su pueblo.
  ron-BTF: Și a dat țara lor ca moștenire, o moștenire lui Israel, poporul său.
  eng-WEBP: and gave their land for a heritage, a heritage to Israel, his people.
  eng-FBV: He handed over their lands to Israel, his special people, for them to possess.
  nld-1939: En die hun land ten erfdeel gaf, Tot bezit aan Israël, zijn volk.
  nch-BL: Huan nochi nopa tali cati quinahuatiyayaj nopa tanahuatiani quincuili, huan
    quinmacac nopa talme nopa israelitame quej elisquía se tamanti cati inintata quincahuilijtejqui.
  vie-1934: Ngài ban xứ chúng nó làm sản nghiệp Cho Y-sơ-ra-ên, là dân sự Ngài.
  cha-cha: 'Ya mannae para erensia ni y tanoñija: para erensian y taotao na guiya
    Israel.'
  hin-CV: तत्पश्चात उन्होंने इन सब की भूमि निज भाग स्वरूप दे दी, अपनी प्रजा इस्राएल
    को, निज भाग स्वरूप.
  eng-OURB: and gave their land for a heritage, a heritage to Israel [God prevails],
    his people.
  spa-BES: Y dieron su tierra por heredad, por heredad a Israel su pueblo.
  tdx-tdx: Le natolo’e ho lova ty tane’ iareo, ho lova’ Israele, ondati’eo.
  tha-KJV: และประทานแผ่นดินของเขาทั้งหลายให้เป็นมรดก เป็นมรดกแก่อิสราเอลประชาชนของพระองค์
  por-BR-2018: E deu a terra deles como herança; como herança a Israel, seu povo.
  deu-ELO: und ihr Land als Erbteil gab, als Erbteil seinem Volke Israel.
  eng-WYC-2018: And he gave the land of them heritage; to be heritage to Israel, his
    people. (And he gave their land for an inheritance; yea, to be an inheritance
    for his people Israel.)
  epo-epo: Kaj Li donis ilian landon kiel heredon, Heredon al Lia popolo Izrael.
  gfk-gfk: Ma i ga tar se ira udiet pise taar ta Israel bia ira uno matanaiabar diet
    na tinane leh.
  uig-PIN: Ularning zeminini miras ⱪilip, Ɵz hǝlⱪi Israilƣa miras boluxⱪa tǝⱪdim ⱪildi.
  beo-beo: E da ilia soge huluane samogene, Ea Isala:ili fi dunu ilima sagoi dagoi.
  tpi-OTNT: Na em i givim graun bilong ol dispela king long ol manmeri bilong en,
    ol Israel.
  hau-SA: ya kuma ba da ƙasarsa kamar abin gādo, abin gādo ga mutanensa Isra’ila.
  udu-udu: dhali c̱i mony’cesh buni mmota mal, mmota mal gi ’kwanim piti kun ta ku
    ma Israyiil mo.
  uig-LAT: Ularning zéminini miras qilip, Öz xelqi Israilgha miras bolushqa teqdim
    qildi.
  nde-nde: wanika ilizwe labo laba yilifa, ilifa labantu bakhe, u-Israyeli.
  ton-ton: Pea naʻe foaki honau fonua ko e tofiʻa, ko e tofiʻa ki ʻIsileli ko hono
    kakai.
  ces-1613: A dal zemi jejich v dědictví, v dědictví Izraelovi lidu svému.
  eng-WMB: and gave their land for a heritage, a heritage to Israel, his people.
  tam-TCV: அவர் அவர்களுடைய நாட்டை உரிமைச்சொத்தாக, தமது மக்களாகிய இஸ்ரயேலருக்கு உரிமைச்சொத்தாகக்
    கொடுத்தார்.
  ceb-ULB: Gihatag niya kanato ang ilang yuta ingon nga panulundon, panulundon sa
    Israel nga iyang katawhan.
  pol-UBG: I dał ich ziemię w dziedzictwo, w dziedzictwo Izraelowi, swemu ludowi.
  urd-GVU: اُس نے اُن کا ملک اسرائیل کو دے کر فرمایا کہ آئندہ یہ میری قوم کی موروثی
    ملکیت ہو گا۔
  eng-OEBCW: He gave their land for possession, possession to Israel his people.
  deu-1912: und gab ihr Land zum Erbe, zum Erbe seinem Volk Israel.
  kan-2017: ಅವರ ದೇಶವನ್ನು ಇಸ್ರಾಯೇಲರಿಗೆ ಕೊಟ್ಟನು; ಆತನ ಪ್ರಜೆಗೆ ಅದು ಸ್ವಾಸ್ತ್ಯವಾಯಿತು.
  yap-yap: Me pi’ e binaw rorad ngak e tirok e girdi’; ni pi’ nga Israel.
  hlt-MCSB: Te dongah amih kah khohmuen rho te a pilnam Israel taengah rho la a paek.
  mdy-ETH: ዬያቶ ዓሶኮ ሳዖ ፔ ዴሮ ዒስራዔኤሌም ዴኔ ማሂ ዒዚ ዒንጌኔ።
  twi-ASANTE: na ɔde wɔn nsase maa sɛ agyapadeɛ; ɔde maa ne nkurɔfoɔ Israelfoɔ.
  eng-WEBU: and gave their land for a heritage, a heritage to Israel, his people.
  spa-PDDPT: Dio la tierra de ellos Como heredad a su pueblo Israel.
  gun-gun: Ha'e gui ma ijyvykue ojeupegua Israel kuery pe omboaxapa.
  agu-BL: Ma yi chi'ama'l yi e' reya'tz ja tak' i' sketz, yi o' tetz tanum, yi o'
    xonl Israel.
  ilo-ULB: Intedna ti dagada a pannakatawidda, maysa a pannakatawid ti Israel a tattaona.
  kpg-kpg: Mee guu wanga nia henua digaula gi ana daangada, guu wanga nia maa gi Israel.
  uig-ARA: ئۇلارنىڭ زېمىنىنى مىراس قىلىپ، ئۆز خەلقى ئىسرائىلغا مىراس بولۇشقا تەقدىم
    قىلدى.
  sus-sus: a naxa a fi a xa ɲama Isirayila ma kɛ ra.
  pon-2006: E ketikihong sapwarail ko ong sapwellime aramas ako; e ketikihong mehn
    Israel sahpw pwukat.
  jae-jae: Ma eŋ kêkêŋ êsêacnêŋ gamêŋ gêdêŋ lau Israel sêwê kaiŋ.
  ksd-ksd: Ma i ga tul tar kadia gunan upi ra tiniba, A tiniba kai Israel kana tarai.
  tur-YTC: Onların topraklarını mülk olarak, Kendi halkı İsrael'e miras olarak verdi.
  bel-N: І аддаў зямлю іхнюю у спадчыну, у спадчыну Ізраілю, народу Свайму.
  grc-BRENT: Ἐν χειρὶ κραταιᾷ καὶ ἐν βραχίονι ὑψηλῷ, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ.
  kpr-kpr: Nune kini mane einda enda isambu nunda natofokena futusira, nunda natofo
    Israel embokena futusira.
  ind-AYT: dan memberikan tanah mereka sebagai suatu warisan, warisan bagi umat-Nya,
    Israel.
  yom-yom: Ayi wuvana zitsi ziawu banga kiuka ; kiuka kuidi Iseli, batu bandi.
  yut-yut: Yaŋ aŋek uŋun kɨla amɨn madep dakon mɨktɨmni amɨn kabɨni Israel do yomgut.
  nya-nya: ndipo anapereka dziko lawo ngati cholowa, cholowa cha anthu ake Aisraeli.
  hrv-hrv: I dade njihovu zemlju u baštinu, u baštinu Izraelu, narodu svom.
  mps-mps: Tama agai te king dabego tǫ te aga hani bageba mani, te Israel dabebolo
    mawai dao.
  tpi-tpi: Na em i givim graun bilong ol dispela king long ol manmeri bilong en, ol
    Israel.
  dan-1931: og gav deres Land i Eje, i Eje til Israel, hans Folk.
  vie-OVCB: Ngài ban xứ họ cho Ít-ra-ên, cho dân Ngài làm cơ nghiệp.
  guj-2017: તેમના દેશને તેમણે પોતાના લોક ઇઝરાયલને વારસામાં આપ્યો.
  pon-2006A: E ketikihong sapwarail ko ong sapwellime aramas ako; e ketikihong mehn
    Israel sahpw pwukat.
  por-BRBSL: e deram suas terras por um patrimônio, uma herança para Israel, seu povo.
  eng-OEBUS: He gave their land for possession, possession to Israel his people.
  swe-swe: och gav deras land som arv, ett arv till Israel hans folk.
  cth-cth: Hathnukkhu, ahnimae talai hah a tami Isarelnaw râw lah a poe.
  twi-twi: na ɔde wɔn nsase maa sɛ agyapade ɔde maa ne nkurɔfo Israelfo.
  hlt-hlt: Te dongah amih kah khohmuen rho te a pilnam Israel taengah rho la a paek.
  tbz-SIM: Kɛ duɔ́ nkɛ̀ ku nìtìbɛ̀ɛ tiekɛ bɛ tenkɛ̀, kɛ́ nkɛ̀ te bɛmbɛ Isidɑyɛɛribɛ.
  msy-2020: An Atrivir kabar nguaziba, isa uan gumazamiziba Israelia ganɨngi. Eghtɨ
    da men nguazibara mɨn ikiam.
  dop-dop: Ɩlɛnɑ ń hɑ́ pɑ tɛtʋnɑɑ kɛ Ɩsɛɣɛlɩ nyə́mɑ nɑ tə́ pəsɩ pɑ nyəntʋ.
  azb-azb: Onların torpaqlarını, mülklərini Öz xalqı İsrailə irs olaraq verdi.
  eng-DBY: And gave their land for an inheritance, an inheritance unto Israel his
    people.
  hin-2017: और उनके देश को बाँटकर, अपनी प्रजा इस्राएल का भाग होने के लिये दे दिया।
  wol-KYG: Moo nangu seen réew, séddale, bànni Israyil ñiy ñoñam séddoo.
  bjr-bjr: Naruseenoo misa maqa maaqa rafieeqeenoo narí faiqí anaasee Isaraee maqannaasa
    niminau.
  eng-YLT: And He gave their land an inheritance, An inheritance to Israel His people,
  kne-kne: Inpatawid na din daga da sin Israelita ay ipogaw na.
  eng-WYC-2017: And he gave the land of them heritage; to be heritage to Israel, his
    people.
  eng-WMBB: and gave their land for a heritage, a heritage to Israel, his people.
  zat-NTPS: Bequé̱'e̱ xe̱zr la xu nigá lu na' benne' wenná bea ca', na' bnézruje̱'
    na lu na' bénneache chee̱', benne' Israel ca'.
  zty-NTPS: Beké'e yežlyó nga ḻo na'gak benne' wnná bia' ka'. Bneẕjwen' chegak benne'
    chie' ka', benne' Israel ka'.
  urd-GVH: उसने उनका मुल्क इसराईल को देकर फ़रमाया कि आइंदा यह मेरी क़ौम की मौरूसी
    मिलकियत होगा।
  rug-rug: Poni Sa koari na tie Izireli sa dia popoa pude na dia tinago.
  gaz-gaz: lafa isaanii dhaala godhee akka dhaala isaanii taʼuufis saba isaa Israaʼeliif
    kenne.
  fra-LSG: Et il donna leur pays en héritage, En héritage à Israël, son peuple.
  yal-yal: A yi e bɔxɔne so Isirayila yii e kɛɛn na, a findi a yamaan kɛɛn na.
  iou-iou: Täŋkaŋ intäjukun äma unitäŋo kome yäpmäŋ daniŋpäŋ Isrel ämawebeniyeta yäniŋ
    kireŋkuk.
  haw-1868: A haawi mai la oia i ko lakou aina i hooilina, I hooilina hoi no ka Iseraela
    no kona poe kanaka.
  arb-NAV: وَوَهَبَ أَرْضَهُمْ مِيرَاثاً لإِسْرَائِيلَ شَعْبِهِ.
  ded-ded: bangec maridzoming dema ngicngacfora Israe yemmeec. Ye maridzominga imoc
    yemmeec.
  ewe-ewe: eye wòtsɔ woƒe anyigba wɔ domenyinu, na eƒe dukɔ Israel.
  eng-LEE: And gave their land as an inheritance, an inheritance unto Israel his people.
  asm-FB: তেওঁলোকৰ দেশবোৰ তেওঁ অধিকাৰৰ কাৰণে দিলে; নিজৰ লোক ইস্ৰায়েলক অধিকাৰৰ কাৰণে
    দিলে।
  sus-A: عَ نَشَ عَ قِ عَ شَ حَمَ عِسِرَيِلَ مَ كّ رَ.
  fra-SBL: et ont donné leur terre en héritage, un héritage pour Israël, son peuple.
  hbo-hbo: וְנָתַ֣ן אַרְצָ֣ם נַחֲלָ֑ה נַ֝חֲלָ֗ה לְיִשְׂרָאֵ֥ל עַמֹּֽו׃
  kik-kik: akĩheana bũrũri wao ũtuĩke igai, ũtuĩke igai kũrĩ andũ ake a Isiraeli.
  fra-NCL: Et il donna leur pays en héritage, en héritage à Israël, son peuple.
  cek-AK: nihcae ih prae to angmah ih kami Israelnawk hanah qawk ah a paek.
  cuk-cuk: Bab-Dummad we-reymar-e-yarmar mimisad, e-Israel-dulamarga mimisad.
  uig-CYR: Күчлүк қол һәм узатқан биләк билән уларни Чиқарғучиға тәшәккүр ейтиңлар,
    Чүнки Униң муһәббити мәңгүлүктур;
  pma-pma: Atan koa kulati ran he, kei sani suk min meatin keil onen ten out Isrel
    keke vahi one.
  tel-2017: ఆయన వాళ్ళ దేశాలను స్వాస్థ్యంగా, తన ప్రజలైన ఇశ్రాయేలీయులకు వారసత్వంగా ఇచ్చాడు.
  hat-BSA: Epi Li te bay yo peyi yo kon eritaj, yon eritaj a Israël, pèp Li a.
  ukr-ONPU: рукою сильною й плечем простягнутим, бо навіки Його милість.
  kos-kos: God El sang acn sin mwet inge nu sin mwet lal; El sang tuh in mwe usru
    lalos, mwet Israel.
  hbo-WLC: וְנָתַ֣ן אַרְצָ֣ם נַחֲלָ֑ה נַ֝חֲלָ֗ה לְיִשְׂרָאֵ֥ל עַמּֽוֹ׃
  ibo-ibo: O weere ala ndị obodo ahụ niile nye ndị ya, nye ya ụmụ Izrel dịka ihe nketa
    ha.
  ory-ory: ପୁଣି, ସେମାନଙ୍କର ଦେଶ ଅଧିକାର ନିମନ୍ତେ ଦେଲେ, ଆପଣା ଲୋକ ଇସ୍ରାଏଲକୁ ଅଧିକାରାର୍ଥେ
    ଦେଲେ।
  chk-chk: nge fanüer a ngeni nöün kewe aramasen Israel pwe repwe fanüeni.
  rop-rop: Imbin gibit ola kantri blanga olabat langa ola Isreil pipul, detlot pipul
    blanga im na.
  ukr-1871: І віддав землю їх в наслїддє Ізраїлю, в наслїддє народові свому.
  yon-yon: Kwane yembed okad kuu ye nimakarub yaa kondoone yiman keroon, Israeldan
    yaa kondoone yiman keroon kui.
  deu-1951: und gab ihr Land als Erbe, als Erbe seinem Volke Israel.
  eng-JPS: And gave their land for a heritage, a heritage unto Israel His people.
  srp-1865: I dade zemlju njihovu u dostojanje, u dostojanje Izrailju, narodu svojemu.
  lug-lug: Ensi yaabwe n’agiwaayo ng’obusika, okuba obusika bw’abantu be Isirayiri.
  heb-heb: ונתן ארצם נחלה נחלה לישראל עמו׃
  ben-IRV: তিনি দিলেন তাদের দেশ অধিকারের জন্য ইস্রায়েলের লোকেদেরকে অধিকারের জন্য
    দিলেন।
  ntu-ntu: X drtc' nyzdrng katimleng bagu, Nigu lr Israel, da kc tqwai nzpi-krmlele
    bagu.
  pan-pan: ਅਤੇ ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਦੇਸ ਮਿਰਾਸ ਵਿੱਚ, ਅਰਥਾਤ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦੀ ਮਿਰਾਸ ਵਿੱਚ
    ਦਿੱਤੇ।
  mya-JVB: သူ တို့နေရာ မြေ ကိုလွှဲ ၍ ၊ မိမိ လူ ဣသရေလ အမျိုးအား အမွေ ကို ပေးချတော်မူ၏။
  kgf-kgf: Waŋu baecgina imi Israel ic embachéra ionac buŋa qema énécmiyec.
  tte-O: Kabo ali dedei iwolegili ana tomoyao Isileli ali kaba loina.
  tbg-tbg: Viva vika aru taiqa kero, vika vata varakero nai vaiinti nahenti Isareri
    nimira.
  hmo-hmo: Inai king edia tano, be Lohiabada ese iena bese taudia dekenai ia henia.
    Israela besena dekenai edia tano ia henia.
  zar-NT: Budödëʼ xiyúgaquiëʼ bönniʼ naʼ lu náʼagaquiëʼ bönniʼ Israel, bönachi queë
    cazëʼ.
  urd-urd: और उनकी ज़मीन मीरास कर दी, या'नी अपनी क़ौम इस्राईल की मीरास।
  rus-SYN: рукою крепкою и мышцею простертою, ибо вовек милость Его;
  bqc-SIM: À gbadà ń ń bùsuo, a kpà a gbɛ̃́ Isailiↄwa.
  tcz-CHONGTHU: Aman agam u chu Ama goulo Israelte gamtum dingin anapen ahi.
  mar-mar: त्यांचा देश त्याने वतन असा दिला, आपल्या इस्राएल लोकांसाठी वतन करून दिला.
  isl-isl: og gaf Ísrael lönd þeirra til eilífrar eignar.
  hlt-THB: cekkhqi a qam ce qo na ak thlang Israelkhqi venawh pehy.
  qub-qub: Paycunapa chacrantami partisyunta goycuran acrashan Israel runacunata.
  bqp-bqp: À ń bùsu sì à kpà a gbɛ̃ Isarailanↄa túbi ũ.
  hat-hat: Li pran peyi yo, li bay pèp li a, wi, li bay moun pèp Izrayèl yo peyi moun
    sa yo pou yo rete.
  eng-BSB: He gave their land as an inheritance, as a heritage to His people Israel.
  eng-WEBPB: and gave their land for a heritage, a heritage to Israel, his people.
  kbq-kbq: Ana huteno ana vahe'mokizmi mopa Agra vahe Israeli nagara eri zamige'za
    erisanti hare'naze.
  pon-pon: O kotiki on japwilim a men Ijrael jap arail, pwe ren jojoki.
  nhe-BL: Huan nochi nopa tlali tlen quinahuatiyayaj nopa tlanahuatiani quincuili,
    huan quinmacac nopa tlaltini nopa israelitame queja elisquía se tlamantli tlen
    inintata quincahuilijtejqui.
  wnc-wnc: Siwan ita kingu waakwakgane kepna pake inane aminabamde yamukut. Wa Isrel
    nana unin.
  bus-bus: À ń bùsu sì à kpà a gbɛ̃ Isarailinↄa túbi ũ.
  gub-BL: A'e tuwihawete waywy a'e, Tupàn omono wemiaihu Izaew wanupe a'e. Izaew wiko
    putar izar romo wà nehe.
  eng-DRA: 'With a mighty hand and a stretched out arm: for his mercy endureth for
    ever.'
