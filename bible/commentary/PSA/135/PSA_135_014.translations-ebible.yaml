verse: PSA.135.014
translations:
  mal-C: കാരണം യഹോവ തന്റെ ജനത്തെ കുറ്റവിമുക്തരാക്കുന്നു അവിടത്തെ സേവകരുടെമേൽ അനുകമ്പകാട്ടുകയുംചെയ്യുന്നു.
  deu-TKW: Denn Jahwe schafft seinem Volke Recht und erbarmt sich über seine Knechte.
  lin-lin: Pamba te Yawe akolimbisa bato na Ye, akoyokela basali na Ye mawa.
  mmx-mmx: Leeme Silok naba tupe limixin teren. Neni naba lox asuusu lebelen tuntun
    ti lavaanat soxolik teren.
  eng-LSV: For YHWH judges His people, || And comforts Himself for His servants.
  eng-GNV: For the Lord will iudge his people, and be pacified towardes his seruants.
  eng-WEBSTER: For the LORD will judge his people, and he will repent concerning his
    servants.
  nhw-BL: Pampa TOTECO quintlajtolsencahuas xitlahuac nochi imasehualhua, huan yaya
    quintlasojtlas itequipanojcahua.
  swh-ONEN: Maana Bwana atawathibitisha watu wake, na kuwahurumia watumishi wake.
  bba-bba: Yinni Gusunɔ u koo win tɔmbu siriɑ, kpɑ u win sɔm kowobun wɔnwɔndu wɑ.
  eng-KJVCPB: For the Lord will judge his people, And he will repent himself concerning
    his servants.
  luo-luo: Nimar Jehova Nyasaye biro chwako joge, kendo obiro kecho jotichne.
  aii-aii: ܣܵܒܵܒ ܒܸܬ ܥܵܒܹܕ ܡܵܪܝܵܐ ܕܝܼܘܵܢ ܕܥܲܡܹܗ، ܘܥܲܠܔ ܪܹ̈ܓܵܘܵܬܘܼܗ‌ܝ ܒܸܬ ܪܲܚܸܡ.
  meu-meu: Badina be Iehova ese ena orea taudia na maorodia baine gwaurai, bona ena
    hesiai taudia na baine bogadia hisi.
  npi-ULB: किनकि परमप्रभुले आफ्ना मानिसहरूलाई रक्षा गर्नुहुन्छ र आफ्‍ना सेवकहरूमाथि
    दया देखाउनुहुन्छ ।
  yor-yor: Nítorí tí Olúwa yóò ṣe ìdájọ́ àwọn ènìyàn rẹ̀, yóò sì ṣe ìyọ́nú sí àwọn
    ọmọ ọ̀dọ̀ rẹ̀.
  pes-OPCB: تو قوم خود را داوری خواهی نمود و بر بندگان خود رحم خواهی کرد.
  tgl-ULB: Dahil ipinagtatanggol ni Yahweh ang kaniyang bayan at may habag siya sa
    kaniyang mga lingkod.
  nop-nop: Yahwe adi metamŋiye’walaŋ medehik ulihiŋila kwanai-meŋiyedok bulaniŋgoŋ
    nadiyembaak.
  hui-hui: Anduane Homogohanda ibunaga wali agali handayaho haabo holebira. Ibugua
    dara holene nawi howa ibunaga biabe biahaga karu dara haabo holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​စု​တော်​အား ကွယ်​ကာ​တော်​မူ​လိမ့်​မည်။ မိ​မိ​၏​အ​စေ​ခံ​တို့​အား​က​ရု​ဏာ
    ထား​တော်​မူ​လိမ့်​မည်။
  bod-N: ཅི་ལ་ཞེ་ན་ཡ་ཝཱེས་རང་ཉིད༌ཀྱི། །འབངས་མི་ལ་ནི་དག་འབུད་མཛད་པ༌དང༌། །ཉིད་ཀྱི་ཞབས་ཕྱིར་སྙིང་རྗེ་གནང་ཕྱིར༌རོ།།
  wsk-wsk: Mu awuk, ni ka kariimet nunga giem ale bitua ningo te nunga bitarsam, ale
    gemang motam nungarsam.
  sna-sna: Nokuti Jehovha achapupurira vanhu vake uye achava nenyasha pamusoro pavaranda
    vake.
  spa-BLM: Porque Yahvé juzgará a su pueblo y tenga compasión de sus siervos.
  cac-cac: A Jehová sb'oan yaj oval d'a eb' schon̈ab', tz'oc' sc'ol d'a eb' schecab'.
  swh-ULB: Kwa kuwa Bwana huwatetea watu wake na anahuruma juu ya watumishi wake.
  bel-bel: і правёў Ізраіля пасярод яго, бо вечная ласка Яго;
  deu-ELBBK: Denn der HERR wird sein Volk richten, und er wird es sich gereuen lassen
    über seine Knechte.
  mbb-OT: Su ibpeehè nu, Nengazen, he wazà mekesalà is menge etew nu he menge suluǥuen
    nu, ne egkehizuwan nu sikandan.
  mal-2015: യഹോവ തന്റെ ജനത്തിന്നു ന്യായപാലനം ചെയ്യും; അവൻ തന്റെ ദാസന്മാരോടു സഹതപിക്കും.
  gup-gup: Mak Yawey kabenmakwan nuye binihbininj. Dja kabenkongibun nawu kabirrimarnedurrkmirri.
  ctu-CTI: Como lac Yum mi quej i melob ti tyoj i chaꞌañoꞌ bʌ. Mi quej i pꞌuntyan
    jini muꞌ bʌ i tsʌclañob.
  rmc-rmc: Bo o RAJ zaačhela vaš peskre manuša pro sudos a ela jileskro ke peskre
    služobňika.
  nlg-nlg: Gaia Lord, ke talu maemanera nina vure, me arovira na lei nina tinoni lutu.
  pes-OPV: زیرا خداوند قوم خود را داوری خواهد نمودو بر بندگان خویش شفقت خواهد فرمود.
  ron-1924: кэч Домнул ва жудека пе попорул Сэу ши ва авя милэ де робий Сэй.
  ben-OBCV: সদাপ্রভু তাঁর প্রজাদের ন্যায়বিচার করবেন আর তাঁর দাসদের প্রতি করুণা করবেন।
  som-som: Waayo, Rabbigu dadkiisuu u garsoori doonaa, Oo addoommadiisana wuu u naxariisan
    doonaa.
  lat-VUC: et eduxit Israël per medium ejus, quoniam in æternum misericordia ejus;
  eng-ASVBT: For Jehovah will judge his people, And repent himself concerning his
    servants.
  mna-mna: Pa Yooba imendernder pa wal kini mi iurur kadoono pa kan koi bizin. Mi
    leleene izanzaana pa zin mbesooŋo kini.
  ita-1885: Quando il Signore avrà fatti i suoi giudicii sopra il suo popolo, Egli
    si pentirà per amor de' suoi servitori.
  eng-LXXUP: 'And brought Israel through the midst of it: For his mercy endures forever:'
  eng-ULB: For Yahweh defends his people and has compassion on his servants.
  spa-VBL: EL Señor reivindicará a su pueblo; y mostrará compasión con los que le
    siguen.
  fra-_FOB: Car l'Éternel fera justice à son peuple, et il aura compassion de ses
    serviteurs.
  mal-mal: യഹോവ തന്റെ ജനത്തിന് ന്യായപാലനം ചെയ്യും; കർത്താവ് തന്റെ ദാസന്മാരോട് സഹതപിക്കും.
  urd-GVR: Kyoṅki Rab apnī qaum kā insāf karke apne ḳhādimoṅ par tars khāegā.
  suz-BL: मारदे हना परमप्रभु यावेमी आ मुर आन कली निसाफ पतीकेमी वारच पाइब। मिनु आ गेय
    पाइब आन कली शिशी पाइब। ब्‍यवस्‍था ३२:३६
  eng-NOY: For the LORD judgeth his people, And hath compassion on his servants.
  ita-1927: Poiché l’Eterno farà giustizia al suo popolo, ed avrà compassione dei
    suoi servitori.
  ckb-ckb: چونکە یەزدان ئەستۆپاکی گەلی خۆی دەسەلمێنێت، میهرەبان دەبێت لەگەڵ خزمەتکارەکانی.
  eng-BBE: For the Lord will be judge of his people's cause; his feelings will be
    changed to his servants.
  xsi-xsi: Ŋana tu Yova Kindeni ma iveta vetâŋa sondo nâ panzi ne tamâta lâ ŋgua nia.
    I ma kalo sukâŋa ŋana ne wurâta tamâta kinda.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಜನರಿಗೆ ನ್ಯಾಯವನ್ನು ಸ್ಥಾಪಿಸುವರು, ತಮ್ಮ ಸೇವಕರ ಮೇಲೆ ಅನುಕಂಪವನ್ನೂ
    ತೋರಿಸುವರು.
  tam-2017: யெகோவா தம்முடைய மக்களின் நியாயத்தை விசாரித்து, தம்முடைய ஊழியக்காரர்கள்மேல்
    பரிதாபப்படுவார்.
  spa-RV-1909: Porque juzgará Jehová su pueblo, y arrepentiráse sobre sus siervos.
  ron-BTF: Fiindcă DOMNUL va judeca poporul său și se va pocăi referitor la servitorii
    săi.
  eng-WEBP: For the LORD will judge his people and have compassion on his servants.
  eng-FBV: The Lord will vindicate his people; he will show compassion to those who
    follow him.
  nld-1939: Want Jahweh schaft recht aan zijn volk, En ontfermt Zich over zijn dienaars.
  nch-BL: Pampa TOTECO quintajtolsencahuas xitahuac nochi imasehualhua, huan yaya
    quintasojtas itequipanojcahua.
  vie-1934: Vì Đức Giê-hô-va sẽ đoán xét dân sự Ngài, Và đổi ý về việc những kẻ tôi
    tớ Ngài.
  cha-cha: Sa si Jeova ujusga y taotaoña, ya ugaease ni y tentagoña sija.
  hin-CV: याहवेह अपनी प्रजा को निर्दोष प्रमाणित करेंगे, वह अपने सेवकों पर करुणा प्रदर्शित
    करेंगे.
  eng-OURB: For Adonai will judge his people, and have compassion on his servants.
  spa-BES: Porque el Señor juzgará la causa de su pueblo; tiene compasión de sus sirvientes.
  tdx-tdx: Fa homei’ Iehovà to ondati’eo le ho tretreze’e o mpitoro’eo.
  tha-KJV: เพราะพระเยโฮวาห์จะทรงแก้แทนประชาชนของพระองค์ และทรงกลับพระทัยในเรื่องบรรดาผู้​รับใช้​ของพระองค์
  por-BR-2018: Porque o SENHOR julgará a seu povo; e terá compaixão de seus servos.
  deu-ELO: Denn Jehova wird sein Volk richten, und er wird sich's gereuen lassen über
    seine Knechte.
  eng-WYC-2018: For the Lord shall deem his people; and he shall be prayed in his
    servants. (For the Lord shall judge his people; and he shall take pity upon his
    servants.)
  epo-epo: Ĉar la Eternulo juĝos Sian popolon, Kaj Li korfavoros Siajn sklavojn.
  gfk-gfk: Kanong warah, no Watong na tar tiga takodasiana harkurai wara gaiena ira
    uno matanaiabar, ma na marse ira uno tultulai huo.
  uig-PIN: Qünki Pǝrwǝrdigar Ɵz hǝlⱪining dǝwasini soraydu; Ɵz ⱪulliriƣa rǝⱨim ⱪilidu.
  beo-beo: 'Hina Gode da Ea hawa: hamosu dunu ili gaga:mu. Bai ilia da hahani amola
    E da ilima asigisa.'
  tpi-OTNT: Na Bikpela bai i marimari long ol manmeri bilong en na sori long ol dispela
    wokman bilong en.
  hau-SA: Gama Ubangiji zai nuna cewa mutanensa ba su da laifi ya kuma ji tausayin
    bayinsa.
  udu-udu: Haali/ Tap̱a a’di midi ye ’kwanim piti mo dhali hila hil ki e ma ’thime/
    ki mo/en ap̱o/ c̱iŋkinam piti mo.
  uig-LAT: Chünki Perwerdigar Öz xelqining dewasini soraydu; Öz qullirigha rehim qilidu.
  nde-nde: Ngoba uThixo uzabalamulela abantu bakhe abe lesihawu ezincekwini zakhe.
  ton-ton: Koeʻuhi ʻe fakamaau ʻe Sihova hono kakai, pea ʻe lolou ia koeʻuhi ko ʻene
    kau tamaioʻeiki.
  ces-1613: Souditi zajisté bude Hospodin lid svůj, a služebníkům svým bude milostiv.
  eng-WMB: For the LORD will judge his people and have compassion on his servants.
  tam-TCV: யெகோவா தம் மக்களின் நியாயத்தை விசாரித்து, தம் அடியார்கள்மேல் இரக்கங்காட்டுவார்.
  ceb-ULB: Kay panalipdan ni Yahweh ang iyang mga katawhan ug kaluy-an ang iyang mga
    alagad.
  pol-UBG: Bo PAN będzie sądzić swój lud i zmiłuje się nad swymi sługami.
  urd-GVU: کیونکہ رب اپنی قوم کا انصاف کر کے اپنے خادموں پر ترس کھائے گا۔
  eng-OEBCW: For the Lord secures right for his people, and takes pity upon his servants.
  deu-1912: Denn der HERR wird sein Volk richten und seinen Knechten gnädig sein.
  kan-2017: ನಿಜವಾಗಿ ಯೆಹೋವನು ತನ್ನ ಪ್ರಜೆಯ ನ್ಯಾಯವನ್ನು ಸ್ಥಾಪಿಸುವನು, ತನ್ನ ಸೇವಕರನ್ನು ಕನಿಕರಿಸುವನು.
  yap-yap: I SOMOL e ra n’ufeg e girdi’ rok; ma ra i kirban’ ngak e pi tapigpig rok.
  hlt-MCSB: BOEIPA loh a pilnam a tang sak vetih a sal rhoek te a hloep ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔ ዴሮም ፒዜ ዎጌ ዎጋኔ፤ ዒዛም ማዻ ዓይሎማኣ ሚጪንታኔ።
  twi-ASANTE: Awurade bɛdi ama ne nkurɔfoɔ na ɔbɛhunu nʼasomfoɔ mmɔbɔ.
  eng-WEBU: For the LORD will judge his people and have compassion on his servants.
  spa-PDDPT: Porque Yavé juzgará a su pueblo Y tendrá compasión de sus esclavos.
  gun-gun: Mba'eta Senhor ma ojeupegua kuery re oikuaa pota 'rã, omboaxy 'rã guembiguai
    kuery.
  agu-BL: Tz'ocopon Kajcaw tan banle'n xtisya' skaxo'l yi o' tetz tanum. Nin tz'elepon
    k'ajab i' ske'j.
  ilo-ULB: Ta ikankanawa ni Yahweh dagiti tattaona ken kakaasianna dagiti addipenna.
  kpg-kpg: Dimaadua ga haga dagaloaha ana daangada. Mee ga manawa aloho i ana gau
    hai hegau.
  uig-ARA: چۈنكى پەرۋەردىگار ئۆز خەلقىنىڭ دەۋاسىنى سورايدۇ؛ ئۆز قۇللىرىغا رەھىم قىلىدۇ.
  sus-sus: barima Alatala fama nɛ a xa ɲama gbeɲɔxɔde, a fa kinikini a xa konyie ma.
  pon-2006: KAUN-O pahn ketin doarehla sapwellime aramas akan; e pahn ketin kupwurehla
    sapwellime ladu kan.
  jae-jae: Gebe Apômtau kêwaka nê launêŋ biŋgêdêŋ sa ma taê walô nê sakiŋwaga.
  ksd-ksd: Tago ra Luluai na kure kana tarai, Ma na pukue ra nuknukina ure kana lavur
    tultul.
  tur-YTC: Çünkü Yahve halkını yargılar, Hizmetkârlarına merhamet gösterir.
  bel-N: Бо ГОСПАД будзе судзіць народ Свой і пашкадуе слугаў Сваіх.
  grc-BRENT: Καὶ διαγαγόντι τὸν Ἰσραὴλ διὰ μέσου αὐτῆς, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος
    αὐτοῦ·
  kpr-kpr: Ai resira, Bajari, nunda natofo sonembuse, nenda vara nune jifegarira.
    Nunda saramana embodae joka arira.
  ind-AYT: Sebab, TUHAN akan menghakimi umat-Nya, dan akan berbelaskasihan kepada
    hamba-hamba-Nya.
  yom-yom: Bila Yave wela nungisa batu bandi ayi wela mona bisadi biandi kiadi.
  yut-yut: Yawe dakon amɨn kabɨ uwalni da yo yokwi aŋyoba iyɨ paŋkutnokdɨsak. Oman
    amɨni do bupmɨ nandaŋ yomɨsak.
  nya-nya: Pakuti Yehova adzaonetsa kuti anthu ake ngosalakwa, ndipo adzachitira chifundo
    atumiki ake.
  hrv-hrv: Jer Jahve štiti narod svoj, slugama svojim on je milostiv.
  mps-mps: Tama Genuai Bidigo te seselalubo kolesaga te aga we bidi dabeba eyu, tama
    aga te sę bidi dabeba homu dene yaibao.
  tpi-tpi: Na Bikpela bai i marimari long ol manmeri bilong en na sori long ol dispela
    wokman bilong en.
  dan-1931: thi Ret skaffer HERREN sit Folk og ynkes over sine Tjenere.
  vie-OVCB: Chúa Hằng Hữu sẽ xét xử dân Ngài, và rộng lòng xót thương đầy tớ Ngài.
  guj-2017: કેમ કે યહોવાહ પોતાના લોકોનો ન્યાય કરશે અને તે પોતાના સેવકો પ્રત્યે દયાળુ
    થશે.
  pon-2006A: KAUN-O pahn ketin doarehla sapwellime aramas akan; e pahn ketin kupwurehla
    sapwellime ladu kan.
  por-BRBSL: Pois Yahweh julgará seu povo e ter compaixão de seus servos.
  eng-OEBUS: For the Lord secures right for his people, and takes pity upon his servants.
  swe-swe: För Herren (Jahve) ska döma sitt folk, och ha barmhärtighet och trösta
    sin tjänare.
  cth-cth: Bangkongtetpawiteh, BAWIPA Cathut ni a miphun hah lawk a ceng teh, a sannaw
    hah a pahrenlungma,
  twi-twi: Awurade bedi ama ne nkurɔfo na obehu nʼasomfo mmɔbɔ.
  hlt-hlt: BOEIPA loh a pilnam a tang sak vetih a sal rhoek te a hloep ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyóó kónnɛ́mú ku nìtìbɛ̀, kù yóó kuɔ́mmu ku nìtìbɛ̀ mɛsémmɛ̀.
  msy-2020: Ikiavɨra Itir God, uan gumazamizibar araziba tuisɨgh, egh suam, me osɨmtɨziba
    puvatɨ. Egh a uan ingangarir gumazibar kuarkuvam.
  dop-dop: Mpi tɔ, Tɑcɑɑ n kɑ́ hʋʋnɑ nyɑ́ yəlɑɑ kɛ́. N kɑ wɛɛnɑ nyɑ́ təmlɛ nyə́mɑ
    pətɔɔtəlɛ.
  azb-azb: Rəbb xalqına haqq verəcək, Qullarına rəhm edəcək.
  eng-DBY: For Jehovah will judge his people, and will repent in favour of his servants.
  hin-2017: यहोवा तो अपनी प्रजा का न्याय चुकाएगा, और अपने दासों की दुर्दशा देखकर तरस
    खाएगा। (व्यव. 32:36)
  wol-KYG: Aji Sax ji kay ay àtte ñoñam ñi, di ñeewante jaamam ñi.
  bjr-bjr: Yaaweefa narí faiqí anaasee ititannimaqasee narí ainainira faiqiuqara qimudaoo
    qiannoo.
  eng-YLT: For Jehovah doth judge His people, And for His servants comforteth Himself.
  kne-kne: Tan ikalintegan Diyos din ipogaw na ya seg-angana din mansilsilbi en sisya.
  eng-WYC-2017: For the Lord shall deem his people; and he shall be prayed in his
    servants.
  eng-WMBB: For the LORD will judge his people and have compassion on his servants.
  zat-NTPS: Xránadxu Dios guchi'e̱ chee̱ bénneache chee̱', ne xexache lazre̱' chee̱dxu
    dxi'u, we̱n zrin chee̱'.
  zty-NTPS: X̱anžo Dios ẕchi'a ḻaže'e benne' chie' ka'. Žeyache' ḻáže'le' žo'o,
    wen žin chie' ka'.
  urd-GVH: क्योंकि रब अपनी क़ौम का इनसाफ़ करके अपने ख़ादिमों पर तरस खाएगा।
  rug-rug: Kaqu lavelave hukata ni e Zihova sari Nana tie; kaqu tataru ni na toka
    ni Sa sari Nana nabulu.
  gaz-gaz: Waaqayyo saba isaatiif ni falma; tajaajiltoota isaatiifis garaa laafa.
  fra-LSG: Car l’Éternel jugera son peuple, Et il aura pitié de ses serviteurs.
  yal-yal: Alatala a muxune xun mayɛngɛ kitin sama nɛn. A kininkinin a walikɛne ma.
  iou-iou: Ude täŋirä Ekäni gäkä ämawebekayeta butewaki nadäŋ yämiŋpäŋ watä säkgämän
    api it yämen.
  haw-1868: No ka mea, e hoapono mai o Iehova i kona poe kanaka, E minamina mai no
    oia i kana poe kauwa.
  arb-NAV: لأَنَّ الرَّبَّ يُحَاكِمُ شَعْبَهُ بِعَدْلٍ وَيَعْطِفُ عَلَى عَبِيدِهِ.
  ded-ded: KEBUNGO yoacfu ngicngacfora nanggeyunuu yeni yoacfu firang ambisia. Ye
    kingang ngicfora yeneac ubea manganeude.
  ewe-ewe: Elabena Yehowa atso afia na eƒe dukɔ, eye wòakpɔ nublanui na eƒe dɔlawo.
  eng-LEE: For the Lord will espouse the cause of his people, and concerning his servants
    will he bethink himself.
  asm-FB: কিয়নো যিহোৱাই নিজ লোকসকলৰ বিচাৰ কৰিব, নিজ দাসবোৰক কৃপা কৰিব।
  sus-A: بَرِ مَ عَلَتَلَ قَمَ نّ عَ شَ حَمَ فبٍحْشْدٍ، عَ قَ كِنِكِنِ عَ شَ كٌنيِيٍ
    مَ.
  fra-SBL: Car Yahvé jugera son peuple et avoir de la compassion pour ses serviteurs.
  hbo-hbo: כִּֽי־יָדִ֣ין יְהוָ֣ה עַמֹּ֑ו וְעַל־עֲ֝בָדָ֗יו יִתְנֶחָֽם׃
  kik-kik: Nĩgũkorwo Jehova nĩagaciirĩrĩra andũ ake, na aiguĩre ndungata ciake tha.
  fra-NCL: Car Yahweh fait droit à son peuple, et il a compassion de ses serviteurs.
  cek-AK: Angraeng mah angmah ih kaminawk to lokcaek ueloe, a tamnanawk nuiah dawnpakhuemhaih
    tawn tih.
  cuk-cuk: Bab-Jehová na e-dulamarga igar nabogoed, e-maimar-wiledakoed.
  uig-CYR: Һәм Исраилни униң оттурисидин Өткүзгүчигә тәшәккүр ейтиңлар, Чүнки Униң
    муһәббити мәңгүлүктур;
  pma-pma: Ihitehiten usil Iahova veni vi eikokoe onen meatin keil onen, ka mul rei
    lat enmahisien onen min meatin toumien keil onen.
  tel-2017: యెహోవా తన ప్రజల పక్షంగా నిలబడతాడు. అయితే తన సేవకుల విషయం కనికరం చూపిస్తాడు.
  hat-BSA: Paske SENYÈ a va jije pèp Li a, e va gen konpasyon pou sèvitè Li yo.
  ukr-ONPU: і провів Ізраїля посеред нього, бо навіки Його милість;
  kos-kos: LEUM GOD El fah karingin mwet lal; El fah pakomuta mwet kulansap lal.
  hbo-WLC: כִּֽי־יָדִ֣ין יְהוָ֣ה עַמּ֑וֹ וְעַל־עֲ֝בָדָ֗יו יִתְנֶחָֽם׃
  ibo-ibo: Nʼihi na Onyenwe anyị ga-ekpepụta ndị ya. Ọ ga-enwekwa ọmịiko nʼahụ ndị
    ohu ya.
  ory-ory: ଯେହେତୁ ସଦାପ୍ରଭୁ ଆପଣା ଲୋକମାନଙ୍କର ବିଚାର କରିବେ ଓ ଆପଣା ଦାସମାନଙ୍କ ପ୍ରତି ସଦୟ
    ହେବେ।
  chk-chk: Pun ewe Samol mi Lapalap epwe alletätä pwüngün nöün kewe aramas o eäni
    tong ngeni nöün kewe chon angang.
  rop-rop: YAWEI garra oldei lukaftumbat im pipul olabat. Im garra oldei jidan kainbala
    langa im wekinmen olabat.
  ukr-1871: Бо Господь зробить суд над народом своїм, і змилосердиться над своїми
    слугами.
  yon-yon: Amborom kuu Yarimanbed ye nimakarub yi dowad wengyundekore yi kuu ambarakmindo
    andaneen, kwane ye demedan yaa mimyob keende awandaneen.
  deu-1951: Denn der HERR wird seinem Volke Recht schaffen und mit seinen Knechten
    Mitleid haben.
  eng-JPS: For the LORD will judge His people, and repent Himself for His servants.
  srp-1865: Jer æe suditi Gospod narodu svojemu, i na sluge svoje smilovaæe se.
  lug-lug: Kubanga Katonda aliggyako abantu be omusango, era alisaasira abaweereza
    be.
  heb-heb: כי ידין יהוה עמו ועל עבדיו יתנחם׃
  ben-IRV: কারণ সদাপ্রভুু তাঁর লোকেদের রক্ষা করেন এবং তাঁর দাসেদের করুণা করেছেন।
  ntu-ntu: Yawe sa napipxbzle mz leplz nedeng kxnzvz-rbrng o trtingr, X sa na-aodu-zvzle
    nidr.
  pan-pan: ਯਹੋਵਾਹ ਤਾਂ ਆਪਣੀ ਪਰਜਾ ਦਾ ਨਿਆਂ ਕਰੇਗਾ, ਅਤੇ ਆਪਣੇ ਦਾਸਾਂ ਉੱਤੇ ਤਰਸ ਖਾਵੇਗਾ।
  mya-JVB: ထာဝရဘုရား သည် မိမိ ကျွန် တို့၏ အတွက် နောင်တ ရ၍ ၊ မိမိ လူစု ဘက်မှ တရား စီရင်တော်မူ၏။
  kgf-kgf: Yawenéŋ eŋeya ic embachéra ʒénaŋgé énécmimac. Waŋu weleŋ qeqe ichéra ewa
    biric niŋénécmimac.
  tte-O: kaiwena kani am tomoyao kusaguili na am topaisowao ukate-kamkamna-yagili.
  tbg-tbg: Noravano Kotiva tinavu nai vaiinti nahentiara iriharo tinavu auta ntuva
    timitero tinavu uva taiqa timitaanaro. Viva tinavu nai kaiqa vaiinti nahentiara
    mpo ike tiva timitaanaro.
  hmo-hmo: Lohiabada ese iena bese taudia do ia gwauraidia maoro. Ia ese iena hesiai
    taudia dekenai do ia bogahisihisi henia.
  zar-NT: tuʼ uchiʼa usörö́uʼ bönachi queuʼ, Xantuʼ Dios, en huéchiʼ ládxuʼu nupa
    tun xichinuʼ.
  urd-urd: क्यूँकि ख़ुदावन्द अपनी क़ौम की 'अदालत करेगा, और अपने बन्दों पर तरस खाएगा।
  rus-SYN: и провел Израиля посреди его, ибо вовек милость Его;
  bqc-SIM: Asa Dii a yãkɛkɛ a gbɛ̃́ↄnɛ, i a zↄ̀blenapiↄ wɛ̃nagwa.
  tcz-CHONGTHU: Ajeh chu Yahweh Pakai in amite chunga thutah'a vaihom ding asohte
    chunga khotona aneiding ahi.
  mar-mar: कारण परमेश्वर आपल्या लोकांचा न्याय करील, आणि त्यास आपल्या सेवकांचा कळवळा
    येईल.
  isl-isl: því að hann réttir hlut þjóðar sinnar og miskunnar þjónum sínum.
  hlt-THB: Ikawtih Bawipa ing ak thlangkhqi ak thym na awi deng kawmsaw a tyihzawih
    khqik khan awh qeennaak ta kaw.
  qub-qub: Tayta Diosga acrashan runacunata jusgangami. Tayta Diosga sirbejnincunata
    cuyapangami.
  bqp-bqp: Zaakũ Dikiri ni tó a gbɛ̃nↄ bo mana, ani a zↄ̀blerinↄ wɛ̃nda gwa.
  hat-hat: Seyè a va pran defans pèp li a, l'a gen pitye pou moun k'ap sèvi l' yo.
  eng-BSB: For the LORD will vindicate His people and will have compassion on His
    servants.
  eng-WEBPB: For the LORD will judge his people and have compassion on his servants.
  kbq-kbq: Na'ankure Ra Anumzamo'a vahe'a refko huno nezamageno, eri'za vahe'a asunku
    huzmantegahie.
  pon-pon: Pwe Ieowa pan kotin kapun japwilim a aramaj akan, o a pan kotin maki on
    japwilim a ladu kan.
  nhe-BL: Pampa TOTECO quintlajtolsencahuas xitlahuac nochi itlacajhua, huan yajaya
    quintlasojtlas itlatequipanojcahua.
  wnc-wnc: Dasingge, Buyambam tapata aminabam gatayaman kepi noman taknga tawake tasining.
    Tasiwawa kake aminu kundu iwana akwak ngana waakwakge natapa amin noman siwik.
    Unzingge ita inane puya aminae butaya natayamik.
  bus-bus: Zaakɛ Dii é tó a gbɛ̃nↄ bↄ maa, eé a zↄ̀blerinↄ wɛ̃nda gwa.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzekaiw putar teko Izaew wanehe a'e wà nehe.
    Upuhareko putar wemiruze'eg wà nehe no.
  eng-DRA: 'And brought out Israel through the midst thereof: for his mercy endureth
    for ever.'
