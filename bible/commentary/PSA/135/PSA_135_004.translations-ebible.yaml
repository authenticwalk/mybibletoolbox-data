verse: PSA.135.004
translations:
  mal-C: യഹോവ യാക്കോബിനെ തനിക്കു സ്വന്തമായും ഇസ്രായേലിനെ തനിക്കു വിലപ്പെട്ട നിക്ഷേപമായും
    തെരഞ്ഞെടുത്തിരിക്കുന്നു.
  deu-TKW: Denn Jah hat sich Jakob erwählt, Israel zu seinem Eigentum.
  lin-lin: Pamba te Yawe aponaki Jakobi, Isalaele, mpo ete azala ya Ye moko.
  mmx-mmx: Neni ga soxolik kaka limixin at ne Jakop kusu tin. Neni ga soxolik ka limixin
    me Israel kusu ateren akmokso.
  eng-LSV: For YAH has chosen Jacob for Himself, || Israel for His peculiar treasure.
  eng-GNV: For the Lord hath chosen Iaakob to himselfe, and Israel for his chiefe
    treasure.
  eng-WEBSTER: For the LORD hath chosen Jacob to himself, and Israel for his peculiar
    treasure.
  nhw-BL: Pampa TOTECO quitlapejpenijtoc Jacob para quiicnelis. Quintlapejpeni nochi
    iixhuihua ma elica iaxcahua.
  swh-ONEN: Kwa maana Bwana amemchagua Yakobo kuwa wake mwenyewe, Israeli kuwa mali
    yake ya thamani.
  bba-bba: Yinni Gusunɔ u tii Isirelibɑ Yɑkɔbun bweseru ɡɔsiɑ bɑ n kɑ sɑ̃ɑ wiɡibu.
  eng-KJVCPB: For the Lord hath chosen Jacob unto himself, And Israel for his peculiar
    treasure.
  luo-luo: Nimar Jehova Nyasaye oseyiero Jakobo, mondo obed gire owuon; oseyiero Israel,
    mondo obed mwandune mogeno.
  aii-aii: ܣܵܒܵܒ ܓܘܼܒܹܐ ܠܹܗ ܡܵܪܝܵܐ ܠܝܲܥܩܘܿܒ݂ ܩܵܐ ܓܵܢܹܗ، ܠܐܝܼܣܪܵܐܹܝܠܔ ܣܝܼܡܬܵ‌ܐ ܩܵܐ
    ܓܵܢܹܗ.
  meu-meu: Badina be Iehova ese Iakob vada e abia hidi, ia sibona ena; Israel na iena
    korikori.
  npi-ULB: किनकि परमप्रभुले याकूबलाई आफ्नो निम्ति, इस्राएललाई आफ्नो सम्‍पत्तिको रूपमा
    रोज्‍नुभएको छ ।
  yor-yor: Nítorí tí Olúwa ti yan Jakọbu fún ara rẹ̀; àní Israẹli fún ìṣúra ààyò rẹ̀.
  pes-OPCB: خداوند یعقوب را برای خود برگزید، و اسرائیل را تا قوم خاص او باشد.
  tgl-ULB: Dahil pinili ni Yahweh si Jacob para sa kaniyang sarili, ang Israel bilang
    kaniyang pag-aari.
  nop-nop: Yahwedi Jekop adi netok hinek kahileguk. Unduŋ doktiŋa Isilaehi adi Bepaŋ
    ne’walaŋ metamŋiye hinek.
  hui-hui: Anduane Homogohanda Yagaba ibunaga helo dabenedagua ibugua Isaraele wali
    agali ibuninagaore helo dabo helene ka.
  mya-mya: ကိုယ်​တော်​သည်​ယာ​ကုပ်​အား​မိ​မိ​အ​ဖို့​လည်း ကောင်း၊ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​မိ​မိ​၏
    ပိုင်​ရာ​တော် ဖြစ်​စေ​ရန်​လည်း​ကောင်း​ရွေး​ချယ်​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེས་ཡ་ཀོབ་ཁོང་གི་ཕྱིར་དུ༌བདམས། །ཡེས་ར་ཨེལ་ནི་ནོར་སྐལ་དུ་བདམས༌སོ།།
  wsk-wsk: Yawe Israel atumukiram ale noko ma balam, Jacob mu noko mel ningo yawara.
  sna-sna: Nokuti Jehovha akasarudza Jakobho kuti ave wake, naIsraeri kuti ave pfuma
    yake.
  spa-BLM: Porque Yah ha elegido a Jacob para sí mismo, Israel para su propia posesión.
  cac-cac: Ix on̈ sic'canel a on̈ israel on̈ yin̈tilal on̈ vin̈aj Jacob, yic tzon̈
    och yicoc.
  swh-ULB: Kwa kuwa Yahwe amemchagua Yakobo kwa ajili yake mwenyewe, Israeli kama
    urithi wake.
  bel-bel: Таго, Які адзін творыць цуды вялікія, бо вечная ласка Яго;
  deu-ELBBK: Denn der HERR hat sich Jakob erwählt, Israel zu seinem Eigentum.
  mbb-OT: Deliǥa niw sikandin su mibpilì din is menge etew te Israel he menge kevuwazan
    ni Jacob, para mehimu he ispisyal he menge etew zin.
  mal-2015: യഹോവ യാക്കോബിനെ തനിക്കായിട്ടും യിസ്രായേലിനെ തന്റെ നിക്ഷേപമായിട്ടും തിരഞ്ഞെടുത്തിരിക്കുന്നു.
  gup-gup: Nawu Yawey bendjarrngbom bininj nawu Jacob benkebmawahmeng dja benmarnbom
    djal nuye bininj. Birrimekbe nawu Israel benkebmawahmeng, wanjh Yawey bendjarrngbom
    bu kabenkarrme nuye duninjh.
  ctu-CTI: Como lac Yum ti yajcʌ Jacob chaꞌan i chaꞌan bʌ como cheꞌ yom i pusicꞌal,
    Ti yajcʌ israelob chaꞌan mi yochel ti i chaꞌan bʌ.
  rmc-rmc: Se o RAJ peske kidňa avri le Jakob; le Izrael, hoj leske te patrinel.
  nlg-nlg: Gaia Lord te vilia heghena Jacob, Ma Israel nina puku ni lologho.
  pes-OPV: زیرا که خداوندیعقوب را برای خود برگزید، و اسرائیل را به جهت ملک خاص خویش.
  ron-1924: Кэч Домнул Шь-а алес пе Иаков, пе Исраел, ка сэ фие ал Луй.
  ben-OBCV: সদাপ্রভু নিজের জন্য যাকোবকে, আর তাঁর অমূল্য সম্পদরূপে ইস্রায়েলকে মনোনীত
    করেছেন।
  som-som: Waayo, Rabbigu reer Yacquub nafsaddiisuu u doortay, Hantidiisa gaarka ah
    ayuu u doortay reer binu Israa'iil.
  lat-VUC: Qui facit mirabilia magna solus, quoniam in æternum misericordia ejus.
  eng-ASVBT: For Jehovah hath chosen Jacob unto himself, And Israel for his own possession.
  mna-mna: Pa Yooba itunu ta ipeikat Yakop, mi ikami ma iwe lene. Tana ni ire iti
    Israel kembei koroŋ kini ŋonoono, mi leleene piti ilip.
  ita-1885: Conciossiachè il Signore si abbia eletto Giacobbe Ed Israele per suo tesoro
    riposto.
  eng-LXXUP: 'To him who alone has wrought great wonders: For his mercy endures forever.'
  eng-ULB: For Yahweh has chosen Jacob for himself, Israel as his possession.
  spa-VBL: Porque el Señor ha escogido a Jacob para sí mismo; a Israel lo hecho suyo.
  fra-_FOB: Car l'Éternel s'est choisi Jacob et Israël pour sa possession.
  mal-mal: യഹോവ യാക്കോബിനെ തനിക്കായും യിസ്രായേലിനെ തന്റെ നിക്ഷേപമായും തിരഞ്ഞെടുത്തിരിക്കുന്നു.
  urd-GVR: Kyoṅki Rab ne Yāqūb ko apne lie chun liyā, Isrāīl ko apnī milkiyat banā
    liyā hai.
  suz-BL: परमप्रभु यावेमी याकूब कली आ मुर दुम्‍पाइक्‍चा कली नु इस्राएल कली आंम के
    सेल्‍चा कली योव़शो बाक्‍ब। प्रस्‍थान १९:५-६
  eng-NOY: For the LORD chose Jacob for himself, And Israel for his own possession.
  ita-1927: Poiché l’Eterno ha scelto per sé Giacobbe, ha scelto Israele per suo speciale
    possesso.
  ckb-ckb: چونکە یەزدان یاقوبی بۆ خۆی هەڵبژاردووە و ئیسرائیل بۆ گەنجینەیەکی تایبەتی
    خۆی.
  eng-BBE: For the Lord has taken Jacob for himself, and Israel for his property.
  xsi-xsi: Yova Kindeni ipatea kinda Yakopu ne vâsa ŋgu pa i tamwata. Mine kala kinda
    Isrel tamâta tamo i tamwata ne ŋgu sondo.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಯಾಕೋಬನನ್ನು ತಮಗೋಸ್ಕರ ಆಯ್ದುಕೊಂಡರು, ಇಸ್ರಾಯೇಲನ್ನು ತಮ್ಮ ಶ್ರೇಷ್ಠ
    ಸಂಪತ್ತಾಗಿಯೂ ಆಯ್ದುಕೊಂಡಿದ್ದಾರೆ.
  tam-2017: யெகோவா யாக்கோபைத் தமக்காகவும், இஸ்ரவேலைத் தமக்குச் சொந்தமாகவும் தெரிந்துகொண்டார்.
  spa-RV-1909: Porque JAH ha escogido á Jacob para sí, á Israel por posesión suya.
  ron-BTF: Pentru că DOMNUL l-a ales pe Iacob pentru el însuși și Israelul pentru
    tezaurul lui deosebit.
  eng-WEBP: For the LORD has chosen Jacob for himself, Israel for his own possession.
  eng-FBV: For the Lord has chosen Jacob for himself; Israel as his very own.
  nld-1939: Want Jahweh heeft Zich Jakob verkoren, En Israël tot zijn bezit!
  nch-BL: Pampa TOTECO quitapejpenijtoc Jacob para quiicnelis. Quintapejpeni nochi
    iixhuihua ma elica iaxcahua.
  vie-1934: Vì Đức Giê-hô-va đã chọn Gia-cốp cho mình, Lấy Y-sơ-ra-ên làm cơ nghiệp
    riêng của Ngài.
  cha-cha: Sa si Jeova jaayeg si Jacob para güiya, ya Israel para y güinajañaja namaesa.
  hin-CV: याहवेह को यह उपयुक्त लगा, कि वह याकोब को अपना बना लें, इस्राएल को अपनी अमूल्य
    संपत्ति के लिये चुन लिया है.
  eng-OURB: For Yah has chosen Jacob [Supplanter] for himself; Israel [God prevails]
    for his own segulah ·special treasure·.
  spa-BES: Porque el Señor tomó consigo a Jacob, y a Israel por su propiedad.
  tdx-tdx: Amy te jinobo’ Ià ho am-bata’e t’Iakobe, ho vara’e t’Israele.
  tha-KJV: เพราะพระเยโฮวาห์ทรงเลือกยาโคบไว้สำหรับพระองค์​เอง เลือกอิสราเอลไว้เป็นกรรมสิทธิ์ของพระองค์
  por-BR-2018: Porque o SENHOR escolheu para si a Jacó, a Israel como propriedade
    sua;
  deu-ELO: Denn Jehova hat sich Jakob erwählt, Israel zu seinem Eigentum.
  eng-WYC-2018: For the Lord chose Jacob to himself; [and] Israel into possession
    to himself. (For the Lord chose Jacob for himself; yea, he chose Israel as his
    special possession.)
  epo-epo: Ĉar Jakobon la Eternulo elektis al Si, Izraelon kiel Sian trezoron.
  gfk-gfk: Kanong warah, God i te gilamis Iakop waing auno tus ie, ma dahat ira Israel
    hoing no bilai na pinlawena.
  uig-PIN: Qünki Yaⱨ Yaⱪupni Ɵziningki boluxⱪa, Israilni Ɵz mirasi boluxⱪa talliwaldi.
  beo-beo: E da Ya:igobe Emagama:ne ilegei. E da Isala:ili fi dunu Emagama:ne ilegei.
  tpi-OTNT: Bikpela i bin makim Jekop bilong em yet, olsem na ol Israel ol i lain
    bilong God stret.
  hau-SA: Gama Ubangiji ya zaɓi Yaƙub ya zama nasa, Isra’ila ya zama mallakarsa mai
    daraja.
  udu-udu: Haali/ Tap̱a kwanyki’da Yakuub gom is piti mo, Israyiil ita jim pitiŋ gana/
    jin cila a’di mo.
  uig-LAT: Chünki Yah Yaqupni Öziningki bolushqa, Israilni Öz mirasi bolushqa talliwaldi.
  nde-nde: Ngoba uThixo usemkhethile uJakhobe ukuba ngowakhe, u-Israyeli ukuba yinotho
    yakhe eligugu.
  ton-ton: He kuo fili ʻe Sihova ʻa Sēkope maʻana, mo ʻIsileli ko hono tofiʻa ʻoʻona.
  ces-1613: Jákoba zajisté sobě vyvolil Hospodin, a Izraele za svůj lid zvláštní.
  eng-WMB: For the LORD has chosen Jacob for himself, Israel for his own possession.
  tam-TCV: ஏனெனில் யெகோவா யாக்கோபைத் தமக்குச் சொந்தமாயிருக்கும்படி தெரிந்துகொண்டார்;
    இஸ்ரயேலரைத் தமது அருமைச் சொத்தாய் இருக்கும்படி தெரிந்துகொண்டார்.
  ceb-ULB: Kay gipili ni Yahweh si Jacob alang sa iyang kaugalingon, ug ang Israel
    ingon nga iyang gipanag-iyahan.
  pol-UBG: PAN bowiem wybrał sobie Jakuba i Izraela na swoją szczególną własność.
  urd-GVU: کیونکہ رب نے یعقوب کو اپنے لئے چن لیا، اسرائیل کو اپنی ملکیت بنا لیا ہے۔
  eng-OEBCW: The Lord for himself chose Jacob, Israel as his own special treasure.
  deu-1912: Denn der HERR hat sich Jakob erwählt, Israel zu seinem Eigentum.
  kan-2017: ಯೆಹೋವನು ಯಾಕೋಬನ ವಂಶದವರನ್ನು ತನಗಾಗಿಯೂ, ಇಸ್ರಾಯೇಲರನ್ನು ಸ್ವಕೀಯ ಜನರನ್ನಾಗಿಯೂ ಆರಿಸಿಕೊಂಡನಲ್ಲಾ.
  yap-yap: Ir e ke mel’eg Jakob ni nge milfan ngak, nge girdi’ nu Israel.
  hlt-MCSB: Jakob te BOEIPA amah ham, Israel khaw a lungthen la a coelh.
  mdy-ETH: ዒዚ ያይቆኦቤ ፔኤም ማሂ ዒስራዔኤሌ ፔ ሚኢሼ ማሂ ዶኦሬኔ።
  twi-ASANTE: Awurade ayi Yakob sɛ ɔnyɛ ne deɛ, wayi Israel sɛ nʼadeɛ a ɛsom bo.
  eng-WEBU: For the LORD has chosen Jacob for himself, Israel for his own possession.
  spa-PDDPT: Porque YA escogió a Jacob para Él, A Israel como su posesión.
  gun-gun: Mba'eta ojeupe guarã Senhor oiporavo Jacó, oiporavo Israel kuery oguereko
    aguã.
  agu-BL: Nin je'nak xtxa'ol i' Jacow tan xcone'n tetz i', yi Jacowa'tz yi na a'lchij
    Israel tetz.
  ilo-ULB: Ta pinili ni Yahweh ni Jacob a para kenkuana, ni Israel a kas sanikuana.
  kpg-kpg: Mee ne hilihili a Jacob mo digau Israel belee hai nia mee ni aana.
  uig-ARA: چۈنكى ياھ ياقۇپنى ئۆزىنىڭكى بولۇشقا، ئىسرائىلنى ئۆز مىراسى بولۇشقا تاللىۋالدى.
  sus-sus: Alatala bara Yaxuba sugandi a yɛtɛ bɛ, alako Isirayila xa findi a xa ɲama
    fanyi ra.
  pon-2006: E ketin pilada Seikop, oh aramas en Israel kan pwe en ketin sapwellimanikinirailla.
  jae-jae: Gebe Apômtau kêjaliŋ Jakob sa ma Israel kêtu ênê gêŋlênsêm.
  ksd-ksd: Tago ra Luluai i tar pilak pa Iakob upi kana, Ma Israel upi kana tiniba.
    a ngatngatina.
  tur-YTC: Çünkü Yahve kendisi için Yakov'u, Kendi mülkü olarak İsrael’i seçti.
  bel-N: Бо Якуба выбраў для Сябе ГОСПАД, Ізраіля — на ўласнасьць Сабе.
  grc-BRENT: Τῷ ποιήσαντι θαυμάσια μεγάλα μόνῳ, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ.
  kpr-kpr: Ai resira, Bajari Jacob ava gategusira. Natofo Israel embo ava nunda tofo
    aoro dae rurusira.
  ind-AYT: Sebab, TUHAN telah memilih Yakub bagi-Nya, Israel sebagai kepunyaan-Nya
    yang istimewa.
  yom-yom: Bila Yave wukisobudila Yakobi mu ba wandi veka, Iseli, mu diambu kaba kiuka
    kioki kavuidi niandi veka.
  yut-yut: Yawe da Jekop iyɨ do aŋawakgɨt. Israel uŋun Piŋkop iyɨ dakon amɨn kabɨ.
  nya-nya: Pakuti Yehova wasankha Yakobo kuti akhale wake, Israeli kuti akhale chuma
    chake chapamtima.
  hrv-hrv: Jer Jahve sebi odabra Jakova, Izraela za dragu svojinu.
  mps-mps: Genuai Bidigo Jekop te aga mu da weyu, te sa muani, tama tialima, te Israel
    dabe te Godigo hani mu gagawai dao.
  tpi-tpi: Bikpela i bin makim Jekop bilong em yet, olsem na ol Israel ol i lain bilong
    God stret.
  dan-1931: Thi HERREN udvalgte Jakob, Israel til sin Ejendom.
  vie-OVCB: Chúa Hằng Hữu đã chọn Gia-cốp, Ngài tuyển Ít-ra-ên làm cơ nghiệp.
  guj-2017: કેમ કે યહોવાહે પોતાને માટે યાકૂબને પસંદ કર્યો છે, ઇઝરાયલ ખાસ તેમની સંપત્તિ
    છે.
  pon-2006A: E ketin pilada Seikop, oh aramas en Israel kan pwe en ketin sapwellimanikinirailla.
  por-BRBSL: Pois Yah escolheu Jacob para si mesmo, Israel por sua própria posse.
  eng-OEBUS: The Lord for himself chose Jacob, Israel as his own special treasure.
  swe-swe: Herren (Jahve) har utvalt Jakob [och hans släktled] till sig själv, och
    Israel som sin egen dyrbara skatt.
  cth-cth: Atangcalah BAWIPA ni Jakop hah ama hanelah thoseh, Isarel hah amae hno
    lah o sak hanelah thoseh a rawi toe.
  twi-twi: Awurade ayi Yakob sɛ ɔnyɛ ne de, wayi Israel sɛ nʼade a ɛsom bo.
  hlt-hlt: Jakob te BOEIPA amah ham, Israel khaw a lungthen la a coelh.
  tbz-SIM: Kɛ yɛ̃́ kuù tɑ̃ɑ̃tɛ́mɛ̀ Sɑkɔbu yɑɑ̀bí, bɛmbɛ Isidɑyɛɛribɛ kɛ̀ bɛ̀ tu ku
    kɔbɛ.
  msy-2020: Ikiavɨra Itir God ua baghvɨra Jekop ginaba, kamaghɨn Israelia kar bar
    Godɨn adarazira.
  dop-dop: Yɑkɔpʋ kɛ Tɑcɑɑ ləsɑɑ. Ɩsɛɣɛlɩ kɛ ɩ pəsɑ ɩ nyəm.
  azb-azb: Çünki Rəbb Özü üçün Yaqubu seçdi, İsraili Özünə məxsus xalq olaraq seçdi.
  eng-DBY: For Jah hath chosen Jacob unto himself, Israel for his own possession.
  hin-2017: यहोवा ने तो याकूब को अपने लिये चुना है, अर्थात् इस्राएल को अपना निज धन
    होने के लिये चुन लिया है।
  wol-KYG: Ki Sax a taamu Yanqóoba, muy Israyil mi mu séddoo.
  bjr-bjr: Mifa nariara Yakooboona utaaqanau. Mifa mina akeeku akaaku Isaraee maqannaa
    fasiqa anaasee naríndi kiaqeera utaaqanau.
  eng-YLT: For Jacob hath Jah chosen for Himself, Israel for His peculiar treasure.
  kne-kne: Tan pinili na din Israelita ay manbalin ay ipogaw na.
  eng-WYC-2017: For the Lord chose Jacob to him-self; [and] Israel into possession
    to himself.
  eng-WMBB: For the LORD has chosen Jacob for himself, Israel for his own possession.
  zat-NTPS: Xránadxu Dios ba guqué̱'e̱ zri'ine zre sua Jacob. Guqué̱'e̱ zri'ine zre
    sua Israel chee̱ xelaque̱' bénneache chee̱'.
  zty-NTPS: X̱anžo Dios wžíe' ẕa'só Jakob ka'. Wžíe' ẕa'só Israel ka' nich gákgake'
    benne' chie' ka'.
  urd-GVH: क्योंकि रब ने याक़ूब को अपने लिए चुन लिया, इसराईल को अपनी मिलकियत बना लिया
    है।
  rug-rug: Ura ele vizatia e Zihova se Zekopi pude Nana telena, meke sa butubutu Izireli
    si pude na Nana tinago.
  gaz-gaz: Waaqayyo Yaaqoobin ofii isaatiif, Israaʼelin immoo dhaala dhuunfaa isaa
    godhee filateeraatii.
  fra-LSG: Car l’Éternel s’est choisi Jacob, Israël, pour qu’il lui appartînt.
  yal-yal: Alatala nan Yaxuba sugandixi a yɛtɛ xa, a yi Isirayila findi a gbeen na.
  iou-iou: Bureni-inik! Ekänitä Jekop täŋo äboriye, Isrel ämawebe äbot nin, inita
    biŋam iwoyäŋpäŋ nipmaŋkuk.
  haw-1868: No ka mea, ua wae mai o Iehova i ka Iakoba nona, A i ka Iseraela hoi i
    waiwai nona.
  arb-NAV: لأَنَّ الرَّبَّ قَدِ اخْتَارَ يَعْقُوبَ لِنَفْسِهِ، وَاتَّخَذَ إِسْرَائِيلَ
    شَعْباً خَاصّاً لَهُ.
  ded-ded: KEBUNGO Yakobo yengena areng segerema Israe yengena areng yombong anggecdeac
    meisingyunuec.
  ewe-ewe: Elabena Yehowa tia Yakob be wòanye ye tɔ, eye wòtia Israel be wòanye yeƒe
    domenyinu xɔasi la.
  eng-LEE: For Jacob hath the Lord chosen unto himself, Israel, as his peculiar treasure.
  asm-FB: কাৰণ যিহোৱাই নিজৰ বাবে যাকোবক, নিজৰ অধিকাৰ স্বৰূপে ইস্রায়েলক মনোনীত কৰিলে।
  sus-A: عَلَتَلَ بَرَ يَشُبَ سُفَندِ عَ يّتّ بّ، عَلَكٌ عِسِرَيِلَ شَ قِندِ عَ شَ
    حَمَ قَنيِ رَ.
  fra-SBL: Car l'Éternel a choisi Jacob pour lui-même, Israël pour sa propre possession.
  hbo-hbo: כִּֽי־יַעֲקֹ֗ב בָּחַ֣ר לֹ֣ו יָ֑הּ יִ֝שְׂרָאֵ֗ל לִסְגֻלָּתֹֽו׃
  kik-kik: Nĩgũkorwo Jehova nĩethuurĩire Jakubu atuĩke wake, agathuura Isiraeli atuĩke
    igai rĩake kĩũmbe.
  fra-NCL: Car Yahweh s’est choisi Jacob, il s’est choisi Israël pour en faire son
    héritage.
  cek-AK: Angraeng mah Jakob to angmah hanah qoih, Israel to angmah ih hmuen ah suek
    hanah a qoih.
  cuk-cuk: Ar Bab-Jehová Jacob-wagan-egadga-guega susad. Israel-dulemar na egadga
    imaksad.
  uig-CYR: Зор карамәтләрни бирдин-бир Жүргүзгучигә тәшәккүр ейтиңлар, Чүнки Униң
    муһәббити мәңгүлүктур;
  pma-pma: Rokilea keke vi anatin veni Iahova rie lat avu orer Siekob vahi onen, ka
    rie lat ir, me-Isrel keil, rovahi onen kati.
  tel-2017: యెహోవా తన కోసం యాకోబును ఎన్నుకున్నాడు. ఇశ్రాయేలు ప్రజను తన ఆస్తిగా ఏర్పాటు
    చేసుకున్నాడు.
  hat-BSA: Paske SENYÈ a te chwazi Jacob pou Li menm, Israël pou pwòp posesyon pa
    Li.
  ukr-ONPU: Того, Хто лише один здійснює чудеса великі, бо навіки Його милість;
  kos-kos: El sulella Jacob nu sel sifacna, Ac mwet Israel tuh elos in mwet lal.
  hbo-WLC: כִּֽי־יַעֲקֹ֗ב בָּחַ֣ר ל֣וֹ יָ֑הּ יִ֝שְׂרָאֵ֗ל לִסְגֻלָּתֽוֹ׃
  ibo-ibo: Nʼihi na Onyenwe anyị ahọpụtala Jekọb nye onwe ya, ọ họpụtala Izrel ka
    ọ bụrụ ihe oke ọnụahịa nke aka ya.
  ory-ory: ଯେହେତୁ ସଦାପ୍ରଭୁ ଆପଣା ନିମନ୍ତେ ଯାକୁବକୁ ଓ ନିଜର ସଞ୍ଚିତ ଧନ ରୂପେ ଇସ୍ରାଏଲକୁ ମନୋନୀତ
    କରିଅଛନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a filätä Jakop fän püsin itan, a filätä ekewe chon
    Israel pwe epwe nöüniir.
  rop-rop: Imbin pikimat Jeikob en ola Isreil pipul blanga im ronselp.
  ukr-1871: Бо Господь вибрав собі Якова, Ізраїля — як власність свою.
  yon-yon: Kedi, Yarimanbed yeka ye dowad Yekob kuu kine baamonoon, Israel kuu ye
    yaa bobne komboroon ye karub ande nendoone Yariman yeman keroon kui.
  deu-1951: Denn der HERR hat sich Jakob erwählt, Israel zu seinem besonderen Eigentum.
  eng-JPS: For the LORD hath chosen Jacob unto Himself, and Israel for His own treasure.
  srp-1865: Jer Jakova izabra sebi Gospod, Izrailja za dostojanje svoje.
  lug-lug: Kubanga Mukama yeerondera Yakobo okuba owuwe; ye Isirayiri gwe yeeroboza
    okuba eky’omuwendo.
  heb-heb: כי יעקב בחר לו יה ישראל לסגלתו׃
  ben-IRV: কারণ সদাপ্রভুু নিজের জন্য যাকবকে মনোনিত করেছেন, ইস্রায়েল তার অধিকার।
  ntu-ntu: Murde mcpxle nqvi lr Jekop, nigu lr Israel, Mz nzngini-krgu leplz nedeng.
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਯਾਕੂਬ ਨੂੰ ਆਪਣੇ ਹੀ ਲਈ, ਅਤੇ ਇਸਰਾਏਲ ਨੂੰ ਆਪਣੀ ਖ਼ਾਸ ਮਿਲਖ਼ ਲਈ ਚੁਣ ਲਿਆ
    ਹੈ।
  mya-JVB: အကြောင်း မူကား၊ ထာဝရ ဘုရားသည် ယာကုပ် အမျိုးကို ကိုယ်တော် အဘို့ ၎င်း၊ ဣသရေလ
    အမျိုးကို ဘဏ္ဍာ တော်ဖြစ် စေခြင်းငှါ၎င်း ရွေးကောက် တော်မူပြီ။
  kgf-kgf: Yawenéŋ eŋeya niŋac wamma Yakobo, qara méŋ Israel i aŋgétiyu iwac buŋa
    waŋec.
  tte-O: Yeoba Yakobo tubunao igite-sipwailiko, yo iwalo yakato tomo Isileli iya ana
    gogo.
  tbg-tbg: Noravano tinavu kaivaqara Iekopira anku vika nai kaama tero tiharo, Isareri
    vika ti anku tarukama vaivarave, tira.
  hmo-hmo: Badina be Lohiabada ese Iakobo ia abia hidi vadaeni, ia sibona ena. Israela
    taudia ia abia hidi, iena bese korikori.
  zar-NT: Nabö́ cazëʼ Xanruʼ zxíʼini xiʼsóëʼ Jacob para ilaca quez queëʼ. Gurö́ëʼ
    bönachi Israel para ilequi queëʼ.
  urd-urd: क्यूँकि ख़ुदावन्द ने या'क़ूब को अपने लिए, और इस्राईल को अपनी ख़ास मिल्कियत
    के लिए चुन लिया है।
  rus-SYN: Того, Который один творит чудеса великие, ибо вовек милость Его;
  bqc-SIM: Dii Yakↄbu buiↄ sɛ̀ a pↄ́ ũ, à Isailiↄ dìlɛ a gbɛ̃́ yenzideↄ ũ.
  tcz-CHONGTHU: Ajeh chu Yahweh Pakai in Jacob chu Ama a dingmong monga alhen ahin,
    Israel chu atumbeh'a amagou dinga agon ahi.
  mar-mar: कारण परमेश्वराने याकोबाला आपल्यासाठी निवडले आहे, इस्राएल त्याच्या मालमत्तेप्रमाणे
    आहे.
  isl-isl: Því að Drottinn hefur kosið Ísrael sér að eignarlýð.
  hlt-THB: Ikawtih Bawipa ing Jakob ce amah aham tyk nawh, Israel ce amah aham kawk
    bawm phuk tlo na tahy.
  qub-qub: Paymi Jacobpita miraj Israelcunata acraran. Quiquinpa shuyni cuyaynin cananpämi
    acraran.
  bqp-bqp: Dikiri Yakubu burinↄ sɛ̀ a pↄ́ ũ, à Isarailanↄ dìtɛ a gbɛ̃ yenyĩdenↄ ũ.
  hat-hat: Se li menm ki te chwazi Jakòb pou moun pa l', se li menm ki te chwazi pèp
    Izrayèl la pou pèp li.
  eng-BSB: For the LORD has chosen Jacob as His own, Israel as His treasured possession.
  eng-WEBPB: For the LORD has chosen Jacob for himself, Israel for his own possession.
  kbq-kbq: Na'ankure Ra Anumzamo'a Jekopunkura nagri'a suzane huno huhamprinenteno,
    Israeli vahekura huno nagri marerisa feno zankna hu'za manigahaze huno huhampri
    zamante'ne.
  pon-pon: Pwe Ieowa kotin piladar Iakop, o Ijrael, pwen japwilim a.
  nhe-BL: Pampa TOTECO quitlapejpenijtoc Jacob para quiicnelis. Quintlapejpeni nochi
    iixhuihua ma elica iaxcahua.
  wnc-wnc: Sike Buyambam tapata Jekop inae yawan yukut. Ngan, Isrel nana aminu Anututane
    donga siknga.
  bus-bus: Dii Yakubu boriinↄ sɛ̀ a pↄ́ ũ, à Isarailinↄ dìɛ a gbɛ̃ yenzideenↄ ũ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wexak Zako kwehe mehe a'e, wemiruze'eg romo imuigo
    kar pà a'e. Wexaexak teko Izaew wemiaihu romo wemiamutar katu romo wamuigo kar
    pà wà.
  eng-DRA: 'Who alone doth great wonders: for his mercy endureth for ever.'
