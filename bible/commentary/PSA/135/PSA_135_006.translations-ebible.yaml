verse: PSA.135.006
translations:
  mal-C: ആകാശത്തിലും ഭൂമിയിലും സമുദ്രങ്ങളിലും അതിന്റെ എല്ലാ ആഴങ്ങളിലും യഹോവ തനിക്ക്
    ഇഷ്ടമുള്ളതൊക്കെയും ചെയ്യുന്നു.
  deu-TKW: Alles, was ihm beliebte, hat Jahwe gethan, im Himmel und auf Erden, im
    Meer und in allen Tiefen.
  lin-lin: Yawe asalaka nyonso oyo alingi, kuna na likolo mpe awa na mabele, kati
    na bibale minene mpe kati na mozindo nyonso.
  mmx-mmx: Neni i epovo na lok lempanga salai neni i vara i to vana at laxalibet,
    la de at lavatbung menemen, to xeneng at laras la to xopok tubu at lisimaramain.
  eng-LSV: All that YHWH pleased He has done, || In the heavens and in earth, || In
    the seas and all deep places,
  eng-GNV: Whatsoeuer pleased the Lord, that did hee in heauen and in earth, in the
    sea, and in all the depths.
  eng-WEBSTER: Whatever the LORD pleased, that did he in heaven, and in earth, in
    the seas, and all deep places.
  nhw-BL: TOTECO quichihua nochi catli quinequi quichihuas ipan ilhuicactli, tlaltipactli,
    huan ipan hueyi atl huan campa más huejcatla.
  swh-ONEN: Bwana hufanya lolote apendalo, mbinguni na duniani, katika bahari na vilindi
    vyake vyote.
  bba-bba: Ye u kĩ, yerɑ u rɑ ko wɔllɔ kɑ temɔ kɑ nim wɔ̃kuɔ kɑ ɡen sɔɔwɔ.
  eng-KJVCPB: Whatsoever the Lord pleased, That did he in heaven, and in earth, In
    the seas, and all deep places.
  luo-luo: Jehova Nyasaye timo gimoro amora mohero, e polo kendo e piny, ei nembe
    kendo e kudegi.
  aii-aii: ܟܹܐ ܥܵܒܹܕ ܡܵܪܝܵܐ ܟܠܔ ܕܒܵܣܡܵܐ ܠܹܗ، ܒܫܡܲܝܵܐ ܘܒܐܲܪܥܵܐ، ܒܝܵܡܵܬܹ̈‌ܐ ܘܒܟܠܵܝܗ‌ܝ
    ܬܗܘܿܡܹ̈ܐ.
  meu-meu: Badina be Iehova na sibona ena ura e karamu, guba ai bona tanobada ai,
    bona davara ai bona dobu gabudia iboudiai.
  npi-ULB: परमप्रभुले जे इच्छा गर्नुहुन्छ, स्वर्गमा, पृथ्वीमा, समुद्रमा र सबै महासागरका
    गहिराइमा उहाँले त्‍यही गर्नुहुन्छ ।
  yor-yor: Olúwa ṣe ohunkóhun tí ó wù ú, ní ọ̀run àti ní ayé, ní Òkun àti ní ọ̀gbun
    gbogbo.
  pes-OPCB: او هر آنچه که بخواهد، در آسمان و زمین و حتی اعماق دریا، انجام می‌دهد.
  tgl-ULB: Kahit na anong naisin ni Yahweh, ginagawa niya sa langit, sa lupa, sa dagat
    at sa kailaliman ng karagatan.
  nop-nop: Yahwe adi kunum foloŋ be kwetfoloŋ be imeŋgwaŋ gineŋ be imeŋgwaŋ kainiŋ
    hinek gineŋ nemek niŋ tibit yoŋa u kedem tibetik.
  hui-hui: Anduane Homogohanda mbirale ibunime bule hame ledadagua hari daligahabi
    dindinibi biaga ka. Iba solowarahabi iba andanehabi bibahendeoreni ibugua bua
    biradagua biai haga ka.
  mya-mya: ကိုယ်​တော်​သည်​ကောင်း​ကင်​နှင့်​ကမ္ဘာ မြေ​ကြီး​ပေါ်​၌​လည်း​ကောင်း၊ ပင်​လယ်​နှင့်​ပင်​လယ်​အောက်​နက်​ရှိုင်း​ရာ
    အ​ရပ်​တို့​၌​လည်း​ကောင်း အ​လို​တော်​အ​ရ​ခပ်​သိမ်း​သော​အ​မှု​တို့​ကို ပြု​တော်​မူ​၏။
  bod-N: གནམ་དང་ས་དང་རྒྱ་མཚོའི་གཏིང་རིམ༌ནས། །ཡ་ཝཱེས་ཅི་ལ་དགྱེས་པ་དེ་བཞིན༌མཛད།།
  wsk-wsk: Yawe kota ko gomang te la anapeya mel bitirukko mu beteso se arataso, taiti
    gomang te, ali imi te, gagi ningi, se gagi nukum du biya mu te.
  sna-sna: Jehovha anoita zvose zvinomufadza, kudenga napasi, nomumakungwa napakadzika
    pose.
  spa-BLM: Todo lo que Yahvé ha querido, eso ha hecho, en el cielo y en la tierra,
    en los mares y en todas las profundidades.
  cac-cac: Syaln̈ej sc'ulan masanil tas snib'ej sc'ulej, vach'chom d'a satchaan̈,
    ma d'a sat luum tic, ma d'a a' mar, ma pax d'a yich a'.
  swh-ULB: Chochote Yahwe apendacho, hufanya mbinguni, duniani, katika bahari na katika
    vilindi vyote.
  bel-bel: уцьвердзіў зямлю на водах, бо вечная ласка Яго;
  deu-ELBBK: Alles, was dem HERRN wohlgefällt, tut er in den Himmeln und auf der Erde,
    in den Meeren und in allen Tiefen;
  mbb-OT: Midhimu te Nengazen is minsan hengkey he egkesuatan din, diyà te langit,
    dini te tanà, diyà te menge zaǥat, wey ziyà te kinezizeleman kayi.
  mal-2015: ആകാശത്തിലും ഭൂമിയിലും സമുദ്രങ്ങളിലും എല്ലാ ആഴങ്ങളിലും യഹോവ തനിക്കിഷ്ടമുള്ളതൊക്കെയും
    ചെയ്യുന്നു.
  gup-gup: Kore nawu Yawey nungan kadjare, wanjh kadjalkurduyime kore kaddum heaven,
    dja mak kore kurorre, dja mak kore kurrula dja kanjdji kuburrk duninjh.
  ctu-CTI: Lac Yum miꞌ mel pejtyelel chʌ bʌ yom i pusicꞌal yaꞌ ti panchan yicꞌot wʌꞌ
    ti mulawil, ti colem jaꞌ yicꞌot ti aban.
  rmc-rmc: O RAJ kerel savoro, so kamel, pro ňebos the pre phuv, andro moros the andre
    savore leskre hlbini.
  nlg-nlg: gaia Lord te nei na lei totobo te togotogogha, lokana na kokou mana pari,
    mi vuvungana tahi oka mi lokana na lalo.
  pes-OPV: هر‌آنچه خداوند خواست آن را کرد، درآسمان و در زمین و در دریا و در همه لجه‌ها.
  ron-1924: Домнул фаче тот че вря ын черурь ши пе пэмынт, ын мэрь ши ын тоате адынкуриле.
  ben-OBCV: আকাশমণ্ডলে ও পৃথিবীতে, সমুদ্রে ও সমস্ত জলধির মধ্যে, সদাপ্রভুর যা ইচ্ছা
    তাই করেন।
  som-som: Rabbigu wax alla wixii uu jeclaystayba wuu ku sameeyey Samada iyo dhulka,
    iyo badaha iyo moolalka oo dhan dhexdooda.
  lat-VUC: Qui firmavit terram super aquas, quoniam in æternum misericordia ejus.
  eng-ASVBT: Whatsoever Jehovah pleased, that hath he done, In heaven and in earth,
    in the seas and in all deeps;
  mna-mna: Sombe Yooba leleene iur be ikam mbulu sa isu saamba, som toono, som tai,
    som mozo lukutuunu, na ikam men. Pa koroŋ sa irao be ipakaali na som.
  ita-1885: Il Signore fa tutto ciò che gli piace In cielo ed in terra; Ne' mari,
    ed in tutti gli abissi.
  eng-LXXUP: To him who established the earth on the waters; For his mercy endures
    forever.
  eng-ULB: Whatever Yahweh desires, he does in heaven, on earth, in the seas and all
    the ocean depths.
  spa-VBL: El Señor hace lo que le place en los cielos y en la tierra, en el mar y
    en los océanos profundo.
  fra-_FOB: L'Éternel fait tout ce qui lui plaît dans les cieux et sur la terre, dans
    les mers et dans tous les abîmes.
  mal-mal: ആകാശത്തിലും ഭൂമിയിലും സമുദ്രങ്ങളുടെ ആഴങ്ങളിലും യഹോവ തനിക്കിഷ്ടമുള്ളതെല്ലാം
    ചെയ്യുന്നു.
  urd-GVR: Rab jo jī chāhe kartā hai, ḳhāh āsmān par ho yā zamīn par, ḳhāh samundaroṅ
    meṅ ho yā gahrāiyoṅ meṅ kahīṅ bhī ho.
  suz-BL: परमप्रभु यावेमी सरीङ, रागी, समुन्‍द्र नु समुन्‍द्र आ आगामी मार दाक्‍बा,
    मेको पाइब।
  eng-NOY: All that the LORD pleaseth, that he doeth, In heaven and upon earth, In
    the sea, and in all deeps.
  ita-1927: L’Eterno fa tutto ciò che gli piace, in cielo e in terra, nei mari e in
    tutti gli abissi.
  ckb-ckb: یەزدان هەرچی پێ خۆشبێت دەیکات، لە ئاسمان و لەسەر زەوی، لە دەریا و لە هەموو
    قووڵاییەکان.
  eng-BBE: The Lord has done whatever was pleasing to him, in heaven, and on the earth,
    in the seas and in all the deep waters.
  xsi-xsi: Vetâŋa ndia Yova Kindeni ilo tu ma iveta lâ samba ilo wa tâno kulu wa tâi
    ilo wa tâi duvi lâmbu wa, ande i ma iveta vetâŋani ndaina ikura i tamwata nâ ne
    pateâŋa mine.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಆಕಾಶದಲ್ಲಿಯೂ, ಭೂಮಿಯಲ್ಲಿಯೂ, ಸಮುದ್ರದಲ್ಲಿಯೂ, ಎಲ್ಲಾ ಅಗಾಧಗಳಲ್ಲಿಯೂ
    ತಾವು ಅಪೇಕ್ಷಿಸುವುದನ್ನೆಲ್ಲಾ ಮಾಡುತ್ತಾರೆ.
  tam-2017: வானத்திலும் பூமியிலும், கடல்களிலும், எல்லா ஆழங்களிலும், யெகோவா தமக்கு
    விருப்பமானதையெல்லாம் செய்கிறார்.
  spa-RV-1909: Todo lo que quiso Jehová, ha hecho en los cielos y en la tierra, en
    las mares y en todos los abismos.
  ron-BTF: Tot ce i-a plăcut DOMNULUI, aceea a făcut în cer și pe pământ, în mări
    și în toate locurile adânci.
  eng-WEBP: Whatever the LORD pleased, that he has done, in heaven and in earth, in
    the seas and in all deeps.
  eng-FBV: The Lord does whatever he wants throughout heaven and earth, on the seas
    and in the ocean depths.
  nld-1939: Jahweh doet wat Hij wil In hemel en aarde, in zeeën en diepten.
  nch-BL: TOTECO quichihua nochi cati quinequi quichihuas ipan ilhuicacti, taltipacti,
    huan ipan hueyi at huan campa más huejcata.
  vie-1934: Điều nào đẹp ý Đức Giê-hô-va làm, Ngài bèn làm điều nấy, Hoặc trên trời,
    dưới đất, Trong biển, hay là trong các vực sâu.
  cha-cha: Jafaja y malagoña si Jeova, esteja jafatinas, gui langet yan y tano, yan
    y tase, yan todo y manadong na lugat.
  hin-CV: याहवेह वही करते हैं जो उनकी दृष्टि में उपयुक्त होता है, स्वर्ग में तथा पृथ्वी
    पर, समुद्रों में तथा उनकी गहराइयों में.
  eng-OURB: Whatever Adonai pleased, that he has done, in heaven and in earth, in
    the seas and in all deeps;
  spa-BES: El Señor hizo todo lo que le agradaba, en el cielo, en la tierra, en los
    mares y en todas las aguas profundas.
  tdx-tdx: Manao ze satri’e t’Iehovà, an-dindiñe añe naho an-tane atoy, amy riakey
    vaho an-tsikeokeoke ao.
  tha-KJV: พระเยโฮวาห์พอพระทัยสิ่งใด พระองค์​ก็​ทรงกระทำในฟ้าสวรรค์และบนแผ่นดินโลก
    ในทะเลและที่น้ำลึกทั้งสิ้น
  por-BR-2018: O SENHOR faz tudo o que quer, nos céus, na terra, nos mares, e em todos
    os abismos.
  deu-ELO: Alles, was Jehova wohlgefällt, tut er in den Himmeln und auf der Erde,
    in den Meeren und in allen Tiefen;
  eng-WYC-2018: The Lord made all things, whatever things he would, in heaven and
    in earth; in the sea, and in all depths of waters. (The Lord made everything,
    whatever he desired, in heaven and on earth; in the sea, and in all the depths
    of the waters.)
  epo-epo: Ĉion, kion la Eternulo deziras, Li faras, En la ĉielo kaj sur la tero,
    sur la maroj kaj en ĉiuj abismoj.
  gfk-gfk: No Watong i la gilgil ira kaba linge i guama ine, aram ra tingena mawe
    ma akai ra ula pise, ares na tes ma aram na lamana mah.
  uig-PIN: Pǝrwǝrdigar nemǝ ixni muwapiⱪ kɵrgǝn bolsa, U asmanlarda, Zeminda, Dengizlarda
    ⱨǝm uning barliⱪ tǝgliridimu xuni ⱪilƣandur.
  beo-beo: E da mu amola osobo bagade amola hano wayabo bagade, amola hano wayabo
    lugudu, amo ganodini Ea hanaiga fawane hamosa.
  tpi-OTNT: Bikpela i laik mekim wanem samting long heven na long graun na long solwara
    na long as bilong solwara, orait em i save mekim.
  hau-SA: Ubangiji yana yin abin da ya ga dama, a sammai da kuma a duniya, cikin tekuna
    da kuma cikin dukan zurfafansu.
  udu-udu: Aris to gunn kun ’bori Tap̱a bwa mo tani uni miina a’di mo, e momis mo
    dhali e mony’cesh mo, dhali eya ris ḵumma/ yi’de/ mo dhali aris moŋ’kulga/ mo.
  uig-LAT: Perwerdigar néme ishni muwapiq körgen bolsa, U asmanlarda, Zéminda, Déngizlarda
    hem uning barliq tegliridimu shuni qilghandur.
  nde-nde: UThixo wenza loba yini ayifunayo, emazulwini lasemhlabeni, enlwandle lasezinzikini
    zazo.
  ton-ton: Ko e meʻa kotoa pē naʻe finangalo ki ai ʻa Sihova, ko ia naʻa ne fai ʻi
    he langi, mo māmani, ʻi he ngaahi tahi, mo e ngaahi potu loloto kotoa pē.
  ces-1613: Cožkoli chce Hospodin, to činí na nebi i na zemi, v moři i ve všech propastech.
  eng-WMB: Whatever the LORD pleased, that he has done, in heaven and in earth, in
    the seas and in all deeps.
  tam-TCV: வானத்திலும் பூமியிலும், கடல்களிலும், அவைகளின் எல்லா ஆழங்களிலும் யெகோவா
    தமக்கு விருப்பமான எதையும் செய்கிறார்.
  ceb-ULB: Bisan unsa ang mga gitinguha ni Yahweh, mabuhat niya sa langit, sa yuta,
    sa kadagatan ug sa kinahiladman sa tibuok kadagatan.
  pol-UBG: Wszystko, co PAN chce, to czyni na niebie i na ziemi, w morzu i we wszystkich
    głębinach.
  urd-GVU: رب جو جی چاہے کرتا ہے، خواہ آسمان پر ہو یا زمین پر، خواہ سمندروں میں ہو
    یا گہرائیوں میں کہیں بھی ہو۔
  eng-OEBCW: All that he wills he does in the heavens and on the earth, in the seas
    and in all the abysses.
  deu-1912: Alles, was er will, das tut er, im Himmel und auf Erden, im Meer und in
    allen Tiefen;
  kan-2017: ಯೆಹೋವನು ಭೂಮಿಯಲ್ಲಿಯೂ, ಆಕಾಶದಲ್ಲಿಯೂ, ಸಮುದ್ರಗಳಲ್ಲಿಯೂ, ಬೇರೆ ಎಲ್ಲಾ ಜಲರಾಶಿಗಳಲ್ಲಿಯೂ
    ತನಗೆ ಬೇಕಾದದ್ದನ್ನು ಮಾಡುತ್ತಾನೆ.
  yap-yap: Demturug e tin ba’adag SOMOL me rin’ u tharmiy ngu daken e fayleng, ngu
    lan e day ngu t’ay e regur.
  hlt-MCSB: BOEIPA loh a ngaih boeih te tah vaan ah khaw, diklai ah khaw, tuitunli
    neh tuidung khui boeih ah khaw a saii.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጫሪንጮይዳ ሳዖይዳ ዬያጉዲ ዼኤፖ ባዞይዳ ኮይሴ ባኣዚ ቢያ ዒ ማማዻያኬ።
  twi-ASANTE: Awurade yɛ deɛ ɔpɛ biara, wɔ ɔsoro ne asase so, ɛpo ne emu abunu nyinaa.
  eng-WEBU: Whatever the LORD pleased, that he has done, in heaven and in earth, in
    the seas and in all deeps.
  spa-PDDPT: Yavé hace todo lo que quiere, Tanto en el cielo como en la tierra, En
    los mares y en todos los abismos.
  gun-gun: Senhor ma oipota va'e ha'e javi ojapo va'e, yva ha'e yvy re, ye'ẽ py ha'e
    iguýry rupi.
  agu-BL: Nin yi i' tetz na xcye' tan banle'n alchok takle'nil yi na taj. Mpe ik tzi'n
    tcya'j nka tzone'j wuxtx'otx' nka xe mar.
  ilo-ULB: Aniaman a tarigagayan ni Yahweh, ar-aramidenna sadi-langit, iti rabaw ti
    daga, kadagiti taaw ken kadagiti kaadalman a paset ti baybay.
  kpg-kpg: Mee e hai ana mee huogodoo ala e hiihai ginai i di langi i nua mo i henuailala,
    mo i lodo di moana mo i di gowaa llala.
  uig-ARA: پەرۋەردىگار نېمە ئىشنى مۇۋاپىق كۆرگەن بولسا، ئۇ ئاسمانلاردا، زېمىندا، دېڭىزلاردا
    ھەم ئۇنىڭ بارلىق تەگلىرىدىمۇ شۇنى قىلغاندۇر.
  sus-sus: Alatala a waxɔnfe rabama nɛ koore nun bɔxi ma, a a rabama nɛ baa tilinxie
    ma.
  pon-2006: E kin ketin wia mehkoaros me e kin kupwurki nanleng oh sampah, nansed
    oh nan kepin madau kan.
  jae-jae: Gêŋ samob, taŋ Apômtau têtac gêwiŋ aŋga undambê to nom ma aŋga gwêc to
    gêdimbobsêga samob naŋ, oc êŋgôm êtu tôŋ.
  ksd-ksd: A magit par ra Luluai i ga mainge na pait ia, i tar pait ia ka, Arama ra
    bala na bakut ma ati ra pia. ta ra ta ma ta ra lavur marumian par.
  tur-YTC: Yahve ne dilediyse onu yaptı, Gökte, yeryüzünde, denizlerde ve tüm derinliklerde.
  bel-N: Усё, што даспадобы ГОСПАДУ, робіць Ён у небе і на зямлі, у моры і у-ва ўсіх
    бяздоньнях.
  grc-BRENT: Τῷ στερεώσαντι τὴν γῆν ἐπὶ τῶν ὑδάτων, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ.
  kpr-kpr: Nu nusuka nunda uju rea koteraira, utuda kotugo endada, eva jokáda kotugo
    kafuru duru bekáda ava eraira.
  ind-AYT: Segala sesuatu yang TUHAN kehendaki, diperbuat-Nya di langit dan di bumi,
    di laut dan di seluruh samudra.
  yom-yom: Muaki Yave weti vanga moso kazodidi, mu diyilu ayi vava ntoto, mu mimbu
    ayi mu mabulu mawu moso madi thipula.
  yut-yut: Yawe kwen kundukon, ae mɨktɨmon, ae tap kwenon, ae tap kagagwan, galaktokni
    yolek yo morap ak do nandɨsak uŋun asak.
  nya-nya: Yehova amachita chilichonse chimene chimamukomera, kumwamba ndi dziko lapansi,
    ku nyanja zazikulu ndi ku malo ake onse akuya.
  hrv-hrv: Što god se Jahvi svidi, to čini na nebu i na zemlji, na moru i u bezdanima.
  mps-mps: Genuai Bidigo mena sę te dagalude me, te tǫde me, te tamu węde me, te
    tamu wę pagede yabo homu ebaso da, teda agai te sę ebo dao.
  tpi-tpi: Bikpela i laik mekim wanem samting long heven na long graun na long solwara
    na long as bilong solwara, orait em i save mekim.
  dan-1931: HERREN gør alt, hvad han vil, i Himlene og på Jorden, i Have og alle Verdensdyb.
  vie-OVCB: Việc đẹp ý Chúa Hằng Hữu, Ngài đều thực hiện, tại mặt đất và trên trời
    cao, trong đại dương và dưới vực sâu.
  guj-2017: આકાશમાં તથા પૃથ્વી પર, સમુદ્રોમાં અને સર્વ મહાસાગરના ઊંડાણોમાં યહોવાહને
    જે જે સારું લાગ્યું, તે સર્વ તેમણે કર્યું છે.
  pon-2006A: E kin ketin wia mehkoaros me e kin kupwurki nanleng oh sampah, nansed
    oh nan kepin madau kan.
  por-BRBSL: O que quer que Yahweh tenha feito, que ele tenha feito, no céu e na terra,
    nos mares e em todas as profundezas.
  eng-OEBUS: All that he wills he does in the heavens and on the earth, in the seas
    and in all the abysses.
  swe-swe: Allt som Herren (Jahve) har lust med, det har han gjort, i himlen och på
    jorden och i havet och i dess djup.
  cth-cth: BAWIPA teh kalvan hoi talai hai thoseh, tuipui hoi adungnae koehai thoseh,
    a ngai e patetlah a sak.
  twi-twi: Awurade yɛ nea ɔpɛ biara wɔ ɔsoro ne asase so, po ne mu bun nyinaa.
  hlt-hlt: BOEIPA loh a ngaih boeih te tah vaan ah khaw, diklai ah khaw, tuitunli
    neh tuidung khui boeih ah khaw a saii.
  tbz-SIM: Ti Yiɛ̀ nKuyie ndɔ́ kɛ́dɔɔ̀ dɛ̀, kù dɛ̀ dɔ̀ɔ̀rimu kɛĩ́nkɛ̀ miɛkɛ nɛ̀ kɛtenkɛ̀
    ĩ́nkɛ̀, dɑ̀mɛ́ɛ̀rì miɛkɛ nɛ̀ dɛcũmpurɛ dɛmɔu miɛkoo.
  msy-2020: An overiam ko, nguazim ko, ongarim, ko ongarir konimɨn bizim damuasa,
    an a gami.
  dop-dop: Pɑɑ mpiɣi n cɑɑkɩ, n lɑkɩ-wəɣɩ. Pɑɑ ɩsɔtɑɑ nɑ ɑtɛ. Pɑɑ teŋkunɑɑ tɑɑ, pɑɑ
    lumɑŋ sɔsɔɔŋ tənɑ tɑɑ.
  azb-azb: Göylərdə, yer üzündə, Dənizlərdə, bütün ümmanlarda Rəbb istədiyini edər.
  eng-DBY: Whatsoever Jehovah pleased, he hath done in the heavens and on the earth,
    in the seas and all deeps;
  hin-2017: जो कुछ यहोवा ने चाहा उसे उसने आकाश और पृथ्वी और समुद्र और सब गहरे स्थानों
    में किया है।
  wol-KYG: Lépp lu Aji Sax ji namm, moom lay def asamaan ak suuf, ak biir géej ak
    xóote yépp.
  bjr-bjr: Innaaruna ameemaanai faqa maqasaa faqa ooruku nammariki faqa mina aundurai
    faqa Yaaweefa narí aidiranannai kai imarifa maridanoo.
  eng-YLT: All that Jehovah pleased He hath done, In the heavens and in earth, In
    the seas and all deep places,
  kne-kne: Amagena amin ay laydena ed langit ya isnan daga, sin baybay ya sin lanad
    na.
  eng-WYC-2017: The Lord made all things, what-ever things he would, in heaven and
    in earth; in the sea, and in all depths of waters.
  eng-WMBB: Whatever the LORD pleased, that he has done, in heaven and in earth, in
    the seas and in all deeps.
  zat-NTPS: Xúgute̱ da dxaca lazre' Xránadxu gune̱', dxune̱' na zran xabáa, ne lu
    xe̱zr la xu, ne lu nísadau', ne lu da situj chee̱ nísadau' ca'.
  zty-NTPS: Žon X̱anžon' yógo'te da' žénele' gone' ẕan ya'abá, na' ḻo yežlyó, na'
    ḻo nisdo', na' ḻo da' zoan gže' ẕan nisdon'.
  urd-GVH: रब जो जी चाहे करता है, ख़ाह आसमान पर हो या ज़मीन पर, ख़ाह समुंदरों में
    हो या गहराइयों में कहीं भी हो।
  rug-rug: Gua sapu qetu nia e Zihova si tavetia Sa, pa maṉauru meke pa pepeso; pa
    lamana, meke pa hubina sa lamana.
  gaz-gaz: Waaqayyo samiiwwan keessattii fi lafa irratti, galaanotaa fi tuujuba isaanii
    hunda keessatti, waan isa gammachiisu kam iyyuu ni hojjeta.
  fra-LSG: Tout ce que l’Éternel veut, il le fait, Dans les cieux et sur la terre,
    Dans les mers et dans tous les abîmes.
  yal-yal: Kore xɔnna nun bɔxɔ xɔnna ma, fɔxɔ igene nun yire tilinxine birin yi, naxan
    na rafan Alatala ma, a na nan ligama.
  iou-iou: Ekänitä ini imaka kubä kunum gänaŋ ba kome terak, gwägu gänaŋ ba gwägu
    mebäriken ban umu täŋpayäŋ nadäŋpäŋä u bureni täk täyak.
  haw-1868: O na mea a pau a Iehova i makemake ai, Ua hana oia ma ka lani, a ma ka
    honua, A ma na moana, a ma na wahi hohonu a pau.
  arb-NAV: كُلَّ مَا شَاءَ صَنَعَ فِي السَّمَاوَاتِ، وَفِي الأَرْضِ وَالْبِحَارِ،
    وَفِي كُلِّ الأَغْوَارِ الْعَمِيقَةِ.
  ded-ded: KEBUNGO wiac mong meudeac songo meficgema imoc naric kurumennu me bangecfu
    me kondunnu me keme kemea hania hania fekendae, imohai uaya meude.
  ewe-ewe: Yehowa wɔa nu sia nu si dze eŋu le dziƒo kple anyigba, le atsiaƒuwo me
    kple woƒe gogloƒewo katã.
  eng-LEE: Whatsoever the Lord willeth, hath he done in the heavens, and on the earth,
    in the seas, and in all the deeps.
  asm-FB: আকাশ-মণ্ডলত আৰু পৃথিৱীৰ ওপৰত, সমুদ্ৰত আৰু সকলো গভীৰ স্থানত যিহোৱাই যি ইচ্ছা
    কৰে, তাকে কৰে।
  sus-A: عَلَتَلَ عَ وَشْنقٍ رَبَمَ نّ كٌورٍ نُن بْشِ مَ، عَ عَ رَبَمَ نّ بَا تِلِنشِيٍ
    مَ.
  fra-SBL: Tout ce que Yahvé a voulu, il l'a fait, dans le ciel et sur la terre, dans
    les mers et dans tous les abîmes.
  hbo-hbo: כֹּ֤ל אֲשֶׁר־חָפֵ֥ץ יְהוָ֗ה עָ֫שָׂ֥ה בַּשָּׁמַ֥יִם וּבָאָ֑רֶץ בַּ֝יַּמִּ֗ים
    וְכָל־תְּהֹומֹֽות׃
  kik-kik: Jehova ekaga ũrĩa wothe ekwenda, kũu igũrũ na gũkũ thĩ, o na kũu iria-inĩ
    o na kũrĩa guothe kũriku mũno.
  fra-NCL: Tout ce que veut Yahweh, il le fait, dans les cieux et sur la terre, dans
    la mer et dans tous les abîmes.
  cek-AK: Van hoi long, tuipuinawk hoi kathuk ahmuennawk boih ah, Angraeng mah a koeh
    baktiah hmuennawk to a sak.
  cuk-cuk: Bab-Jehová bela nibneggi, napneggi, muu-billigangi, degi, muu-billigan-wila-dummagangi
    e-ibmar-abeged imaked.
  uig-CYR: Зиминни сулар үстидә созуп Турғузғучиға тәшәккүр ейтиңлар, Чүнки Униң муһәббити
    мәңгүлүктур;
  pma-pma: En out nesa ka en out netan, Iahova mul sakin tounah vasi mai kistal musil
    envatien onen. En atas ka en huinev teni, tounah keil koa mul kur out musil rendemien
    onen.
  tel-2017: భూమి పైన, ఆకాశంలో, సముద్రాల్లో, అగాధ సముద్రాల్లో ఆయన ఏమనుకుంటే అది చేస్తాడు.
  hat-BSA: Nenpòt sa ke SENYÈ a vle, Li fè l, nan syèl la oswa sou tè a, nan lanmè
    yo ak nan tout fon yo.
  ukr-ONPU: Того, Хто розкинув землю над водами, бо навіки Його милість;
  kos-kos: El oru kutena ma El lungse oru In kusrao ac fin faclu, In meoa uh ac acn
    loal ye kof uh.
  hbo-WLC: כֹּ֤ל אֲשֶׁר־חָפֵ֥ץ יְהוָ֗ה עָ֫שָׂ֥ה בַּשָּׁמַ֥יִם וּבָאָ֑רֶץ בַּ֝יַּמִּ֗ים
    וְכָל־תְּהוֹמֽוֹת ׃
  ibo-ibo: Onyenwe anyị na-eme ihe ọbụla masịrị ya nʼeluigwe na elu ụwa na nʼoke osimiri
    na nʼime ogbu mmiri niile.
  ory-ory: ଆକାଶରେ ଓ ପୃଥିବୀରେ, ସମୁଦ୍ରରେ ଓ ସମଗ୍ର ବାରିଧିରେ ସଦାପ୍ରଭୁ ଯାହା ଇଚ୍ଛା କଲେ, ତାହା
    କରିଅଛନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a föri meinisin mine a efich lon läng pwal won fanüfan,
    lon ekewe matau pwal lon ekewe leni mi alolol meinisin.
  rop-rop: Im dum wanim im wandim langa hebin en langa dijan kantri en insaid langa
    solwoda raitdan langa bodam.
  ukr-1871: Все, що Господеві подобається, творить він на небесах і на землї, на морях
    і в глибинях.
  yon-yon: Yariman kuu komo komo ye dowaken kerimaan yaamo kwane ambangkimaan, ambid
    aomiib okad ariyiib karamok ariyiib karamok niindem yiriyiib korem yaa.
  deu-1951: 'Alles, was er will, das tut der HERR im Himmel und auf Erden, im Meer
    und in allen Tiefen:'
  eng-JPS: Whatsoever the LORD pleased, that hath He done, in heaven and in earth,
    in the seas and in all deeps;
  srp-1865: Što god hoæe, sve Gospod èini, na nebesima i na zemlji, u morima i u svima
    bezdanima.
  lug-lug: Mukama kyonna ky’asiima ky’akola, mu ggulu ne ku nsi; mu nnyanja ne mu
    buziba bwayo.
  heb-heb: כל אשר חפץ יהוה עשה בשמים ובארץ בימים וכל תהומות׃
  ben-IRV: সদাপ্রভুু যা ইচ্ছা করেন, তাই তিনি স্বর্গে, পৃথিবীতে, সমুদ্রে এবং সব মহা
    সমুদ্রের মধ্যে করেন।
  ntu-ntu: Vz-nqblq-txpwzle me pnz drtwrde mz da kx alele Kxmule-esz' mz bongavz,
    nrlc, prla, x me boo-ngrng.
  pan-pan: ਜੋ ਕੁਝ ਯਹੋਵਾਹ ਨੇ ਚਾਹਿਆ, ਉਹ ਨੇ ਅਕਾਸ਼ ਵਿੱਚ, ਧਰਤੀ ਵਿੱਚ, ਸਮੁੰਦਰਾਂ ਵਿੱਚ ਅਤੇ
    ਡੁੰਘਿਆਈਆਂ ਵਿੱਚ ਕੀਤਾ!
  mya-JVB: ထာဝရဘုရား သည် ကောင်းကင် ၊ မြေကြီး ၊ သမုဒ္ဒရာ ၊ နက်နဲ ရာအရပ်ရပ်တို့၌ အလိုတော်
    ရှိသမျှ တို့ကို ပြု တော်မူ၏။
  kgf-kgf: Yawe imi haka niŋu sécgéyu séc waŋanʒac. Kurumeŋiguc ʒéma baeciguc, waŋu
    konduŋiguc ʒéma ʒékéŋ hiŋgac hiŋgara horuaiguc.
  tte-O: Mwa tawae ana gadosisi ipaisowai bulibuli yo yanuwa yaulina mena, kalita
    mena yo kalita gunna mena.
  tbg-tbg: Noravano Kotiva nana nana haika autuataa ivaro viva naaruvainive, vataqaave,
    nora namariqive, nora namari veva muntukaraqive, auti vaira.
  hmo-hmo: Badina Lohiabada ese sibona ena ura ia karaia noho, guba dekenai bona tanobada
    dekenai danu, davara dekenai bona davara ena dobu gabudia danu.
  zar-NT: Run cazëʼ Xanruʼ ca riyaza ladxiʼ cazëʼ yehuaʼ yubá niʼ, en luyú ni, en
    lu nísadoʼ, en zxan lu yu.
  urd-urd: आसमान और ज़मीन में, समन्दर और गहराओ में; ख़ुदावन्द ने जो कुछ चाहा वही किया।
  rus-SYN: утвердил землю на водах, ибо вовек милость Его;
  bqc-SIM: Dii ì yã́ pↄ́ kàagu kɛ musu ń zĩ́lɛo, ísia guu ń tↄↄlɛ nↄnauo.
  tcz-CHONGTHU: Yahweh Pakai in van le leiset chunga hin, twikanglen thuh sunga hin
    Aman along lhaina a adeidei abol ahi.
  mar-mar: परमेश्वराची जी इच्छा आहे तसे तो आकाशात, पृथ्वीवर, समुद्रात आणि खोल महासागरात
    करतो.
  isl-isl: Það sem honum þóknast, það gerir hann á himni, á jörðu og einnig í hafdjúpunum!
  hlt-THB: Khan ingkaw dek, tuicunli ingkaw tuihdungkhqi boeih awh amah ak zeel sak
    boeih Bawipa ing sai hy.
  qub-qub: Tayta Diosga munashantami ruran syëluchöpis cay pachachöpis, lamarchöpis
    lamar rurinchöpis.
  bqp-bqp: Dikiri dì yã kũ à yei kɛ musu kũ zĩtɛo, ísira gũn kũ a lↄ̀nↄo.
  hat-hat: Li fè sa li vle nan syèl ak sou latè, sou lanmè ak nan fon lanmè.
  eng-BSB: The LORD does all that pleases Him in the heavens and on the earth, in
    the seas and in all their depths.
  eng-WEBPB: Whatever the LORD pleased, that he has done, in heaven and in earth,
    in the seas and in all deeps.
  kbq-kbq: Ra Anumzamo'a monafino, ama mopafino, hagerimofo agofeturo, hagerimofo
    agu'afinema nazano tro hunaku'ma hiazana amne nehie.
  pon-pon: Karoj me Ieowa kotin kupura, a kin wiada nanlan o pil ni jappa, nan madau
    o pajed.
  nhe-BL: TOTECO quichihua nochi tlen quinequi quichihuas ipan elhuicactli, tlaltepactli,
    huan ipan hueyi atl huan campa más huejcatla.
  wnc-wnc: Buyambam tapata sanga minaka takngatu yekaune gatu keune gatu yanggabam
    gwene ba yanggabam gwende kutakngine tasinangge natakengu ita atasinggak.
  bus-bus: Dii è yã kɛ̀ à yezi kɛ musu kↄ̃n tↄↄtɛo, ísiaanↄ guu kↄ̃n a lↄ̀nↄo.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzapo wemimutar ywak rehe a'e, Ywy rehe a'e no,
    Yryhu pupe a'e, yryhu ohoete ma'e pupe a'e no.
  eng-DRA: 'Who established the earth above the waters: for his mercy endureth for
    ever.'
