verse: PSA.135.018
translations:
  mal-C: അവയെ നിർമിക്കുന്നവർ അവയെപ്പോലെയാകുന്നു, അവയിൽ ആശ്രയിക്കുന്ന എല്ലാവരും അങ്ങനെതന്നെ.
  deu-TKW: Ihnen gleich werden die, die sie verfertigen, jeder, der auf sie vertraut.
  lin-lin: Bato oyo basalaka yango mpe bato nyonso oyo batielaka yango motema bakokani
    na yango.
  mmx-mmx: A vara i do mo luvuttadi diga vop mo lempoovo vanga la dira nunu saga atdi,
    dinaba vee voovo vanga ngan mo lentaba diga vop di!
  eng-LSV: Their makers are like them, || Everyone who is trusting in them.
  eng-GNV: 'They that make them, are like vnto them: so are all that trust in them.'
  eng-WEBSTER: 'They that make them are like them: so is every one that trusteth in
    them.'
  nhw-BL: Nopa masehualme catli quinchijchihuaj nopa teteyome nelía huihuitique, san
    se quen nopa teteyome, huan san se huihuitique catli ininpan motemachíaj.
  swh-ONEN: Wale wanaozitengeneza watafanana nazo, vivyo hivyo wale wote wanaozitumainia.
  bba-bba: Be bɑ nu sekumɔ kɑ be bɑ nu nɑɑnɛ sɑ̃ɑ, be kpuro bɑ sɑ̃ɑwɑ nɡe ni.
  eng-KJVCPB: 'They that make them are like unto them: So is every one that trusteth
    in them.'
  luo-luo: Joma losogi nobed machal kodgi, kendo joma oketo genogi kuomgi bende biro
    chalo kodgi.
  aii-aii: ܐܲܝܟ݂ ܕܝܼܵܝܗ‌ܝ ܗܵܘܝܼ ܥܵܒ݂ܕܵܢܵܝ̈ܗ‌ܝ، ܘܟܠܔ ܕܣܵܒܹܪ ܒܝܼܵܝܗ‌ܝ.
  meu-meu: E karadiamu taudia na idia heḡereḡeredia ai baela; oibe, e abidadama henidiamu
    taudia iboudiai danu.
  npi-ULB: तिनीहरूलाई बनाउनेहरू तिनीहरूजस्तै हुन्छन् जस्तो तिनीहरूमा भरोसा गर्ने हरेक
    व्‍यक्‍ति हुन्छ ।
  yor-yor: 'Àwọn tí ń ṣe wọ́n dàbí wọn: gẹ́gẹ́ bẹ́ẹ̀ ni olúkúlùkù ẹni tí ó gbẹ́kẹ̀
    rẹ̀ lé wọn.'
  pes-OPCB: سازندگان و پرستندگان بتها نیز مانند آنها هستند.
  tgl-ULB: Ang mga gumagawa sa kanila ay tulad din nila, gaya ng lahat ng nagtitiwala
    sa kanila.
  nop-nop: Me bepaŋ yalayalaŋ yehitutumbaaŋ nadisukilitiyemiiŋ, adi yadi nehi maaŋ
    undihigoŋ hinek mintadok nadilat.
  hui-hui: Mbirale uruni ale wabu helayarubi uruni yu tiga biaga agali karubi tini
    nde mbirale urunibi dege helo hamelo kogoni.
  mya-mya: ရုပ်​တု​များ​ကို​ပြု​လုပ်​သူ​တို့​နှင့်​ရုပ်​တု​ကို ကိုး​စား​သူ​အ​ပေါင်း​တို့​သည်​မိ​မိ​တို့​ပြု
    လုပ်​သည့် ရုပ်​တု​များ​ကဲ့​သို့​ဖြစ်​ကြ​ပါ​စေ​သော။
  bod-N: ལྷ་སྐུ་བཟོ་མཁན་ལྷ་སྐུ་དང་མཚུངས༌ཤིང༌། །དེ་ལ་བརྟེན་པ་རྣམས་ཀྱང་དེ་བཞིན༌ནོ།།
  wsk-wsk: Se arikaya kaem kawel mu nunga nungurman ale ko nongomang ningi nunguning
    aram mu, kaem kawel mu bagasan uwutatala bagamonko.
  sna-sna: Vaya vanozviita vachafanana nazvo, saizvozvowo, naivo vanovimba nazvo.
  spa-BLM: Los que los hacen serán como ellos, sí, todos los que confían en ellos.
  cac-cac: A eb' sb'oan juntzan̈ yechel chi' yed' eb' tz'ac'anoch d'a sc'ool, lajan
    eb' yed'oc.
  swh-ULB: Wale wazitengenezao wanafanana nazo, vilevile kila anaye zitumainia.
  bel-bel: і забіў цароў моцных, бо вечная ласка Яго;
  deu-ELBBK: Ihnen gleich sind die, die sie machen, jeder, der auf sie vertraut.
  mbb-OT: Is menge mibaal kayi te menge ed-ezapen wey is langun he edsarig kayi ne
    egkehimu zaan sikandan he iring kayi te menge ed-ezapen he wazà pulus.
  mal-2015: അവയെ ഉണ്ടാക്കുന്നവർ അവയെപ്പോലെയാകുന്നു; അവയിൽ ആശ്രയിക്കുന്ന ഏവനും അങ്ങനെ
    തന്നേ.
  gup-gup: Wanjh kunmekbe karohrok kabirriyimerran bininj nawu bedmanbidju kabirrihmarnbun.
  ctu-CTI: Lajalob jini winicob muꞌ bʌ i melob. Ti pejtyelel muꞌ bʌ i chꞌujbiñob junlajalob
    yicꞌot.
  rmc-rmc: Ola, ko len keren, ena ajse sar on, ajse ena savore, ko pes pre lende muken.
  nlg-nlg: Gaira tara gonira tara vaghara so gaira, hauva mara varava so itadira.
  pes-OPV: سازندگان آنها مثل آنها می‌باشند وهرکه بر آنها توکل دارد.
  ron-1924: Ка ей сунт чей че-й фак, тоць чей че се ынкред ын ей.
  ben-OBCV: যারা প্রতিমা তৈরি করে তারা তাদের মতোই হবে, আর যারা সেগুলির উপর আস্থা রাখে
    তারাও তেমনই হবে।
  som-som: Kuwa iyaga sameeyaana sidooda oo kale ayay noqon doonaan, Iyo xataa mid
    kasta oo iyaga isku halleeyaaba.
  lat-VUC: 'et occidit reges fortes, quoniam in æternum misericordia ejus:'
  eng-ASVBT: They that make them shall be like unto them; Yea, everyone that trusteth
    in them.
  mna-mna: Tana zin wal ta so tiurpe merere pakaamŋan mi tipase pizin, nako len mburan
    sa som, mi tiwe koroŋ sorok kembei ta merere kizin.
  ita-1885: Simili ad essi sieno quelli che li fanno; Chiunque in essi si confida.
  eng-LXXUP: 'And slew mighty kings; For his mercy endures forever:'
  eng-ULB: Those who make them are like them, as is everyone who trusts in them.
  spa-VBL: Aquellos que hacen ídolos serán como ellos, y también todos los que confíen
    en ellos.
  fra-_FOB: Ceux qui les font et tous ceux qui s'y confient leur deviendront semblables!
  mal-mal: അവ ഉണ്ടാക്കുന്നവർ അവയെപ്പോലെയാകുന്നു; അവയിൽ ആശ്രയിക്കുന്ന ഏതൊരുവനും അങ്ങനെ
    തന്നെ.
  urd-GVR: Jo but banāte haiṅ wuh un kī mānind ho jāeṅ, jo un par bharosā rakhte haiṅ
    wuh un jaise behis-o-harkat ho jāeṅ.
  suz-BL: मेको आन कली सेल्‍बपुकी यो मोदेंशो दुम्‍मल। मिनु मेको आन कली थमा सुइक्‍बपुकी
    यो मोदेंशोन दुम्‍मल।
  eng-NOY: They that make them are like them; So is every one that trusteth in them.
  ita-1927: Simili ad essi siano quelli che li fanno, tutti quelli che in essi confidano.
  ckb-ckb: دروستکەرەکانیان وەک ئەوان دەبن، هەروەها هەموو ئەوانەش کە پشتیان پێ دەبەستن.
  eng-BBE: Those who make them are like them; and so is everyone who puts his hope
    in them.
  xsi-xsi: Ara ŋana kinzi tamâta uru sipare maro laŋeŋa kaa kaa tainzi ŋinde ma sipâŋga
    simo rege-rege kunzi maro laŋeŋa ŋinde. Naŋa iloŋgu tu tamâta ea uru kalonzi tawana
    maro laŋeŋa ŋinde, ande kinzi kala ma sipâŋga kaa nâ, sitogonzi kinzi mine.
  kan-OKCV: ಅವುಗಳನ್ನು ಮಾಡುವವರು ಅವುಗಳಂತೆಯೇ ಇದ್ದಾರೆ; ಅವುಗಳಲ್ಲಿ ಭರವಸವಿಡುವವರು ಅವುಗಳಂತಾಗುವರು.
  tam-2017: அவைகளைச் செய்கிறவர்களும், அவைகளை நம்புகிறவர்கள் அனைவரும், அவைகளைப்போல்
    இருக்கிறார்கள்.
  spa-RV-1909: Como ellos son los que los hacen; todos los que en ellos confían.
  ron-BTF: Cei ce îi fac sunt asemenea lor; așa este fiecare ce se încrede în ei.
  eng-WEBP: Those who make them will be like them, yes, everyone who trusts in them.
  eng-FBV: Those who make idols will become just like them, and so will everyone who
    trusts in them.
  nld-1939: Aan hen worden gelijk, die ze maken, En allen, die er op hopen!
  nch-BL: Nopa masehualme cati quinchijchihuaj nopa teteyome san se huihuitique quej
    nopa teteyome, huan nojquiya san se huihuitique cati ininpan motemachíaj.
  vie-1934: Phàm kẻ nào làm hình tượng, và nhờ cậy nơi nó, Đều giống như nó.
  cha-cha: 'Ayo sija y fumatinas estesija ujafanparejoja yan sija: magajet na cada
    uno ni y umangoco sija ni ayosija.'
  hin-CV: इनके समान ही हो जाएंगे इनके निर्माता, साथ ही वे सभी, जो इन पर भरोसा करते
    हैं.
  eng-OURB: Those who make them will be like them; yes, everyone who trusts in them.
  spa-BES: Los que los hacen son como ellos; y también lo es todo el que pone su esperanza
    en ellos.
  tdx-tdx: Ho hambañe am’iereo o mpanao iareoo, Eka, ze hene miato am’iereo.
  tha-KJV: ผู้​ที่​ทำรู​ปน​ั้นเหมือนรูปเหล่านั้น เออ บรรดาผู้​ที่​วางใจในรู​ปน​ั้​นก​็​เช่นกัน
  por-BR-2018: Tornem-se como eles os que os fazem, e todos os que confiam neles.
  deu-ELO: Ihnen gleich sind die, die sie machen, ein jeder, der auf sie vertraut.
  eng-WYC-2018: They that make those [things], be made like them; and all that trust
    in them. (Let they who make those things, be made like them; and all who trust
    in them as well.)
  epo-epo: Kiel ili, tiel estos iliaj farantoj, Ĉiuj, kiuj ilin fidas.
  gfk-gfk: Diet ing diet gil kaike ra palimpuo, diet na haruat hoing kaike ra palimpuo,
    ma huo mah diet ing diet na so nurnuruan ta diet.
  uig-PIN: Ularni yasiƣanlar ularƣa ohxap ⱪalidu, Ularƣa tayanƣanlarmu xundaⱪtur.
  beo-beo: Dunu da amo loboga hamoi ogogosu ‘gode’ hahamoi amola ilima dafawaneyale
    dawa:sa, ilia da afadenene, amo ogogosu liligi ilia hamoi, amo defele hamomu da
    defea.
  tpi-OTNT: Mi laik bai ol man i bin wokim ol giaman god na i save bilip long ol dispela
    samting, ol i ken kamap wankain olsem ol dispela giaman god.
  hau-SA: Waɗanda suka yi su za su zama kamar su, haka kuma zai zama da dukan waɗanda
    suke dogara gare su.
  udu-udu: Uni wana e ki uni gwansan kun uḵki uni mo – nye, aris uni gwansan kun gamki
    gwo is e uni mo.
  uig-LAT: Ularni yasighanlar ulargha oxshap qalidu, Ulargha tayan’ghanlarmu shundaqtur.
  nde-nde: Labo abazenzayo bazakuba njengazo, kube njalo lakulabo abathemba kuzo.
  ton-ton: 'Ko kinautolu ʻoku ngaohi ʻakinautolu ʻoku nau tatau mo kinautolu: pea
    ʻoku pehē pe ʻakinautolu ʻoku falala ki ai.'
  ces-1613: Buďtež jim podobní, kteříž je dělají, a kdožkoli naději svou v nich skládají.
  eng-WMB: Those who make them will be like them, yes, everyone who trusts in them.
  tam-TCV: அவைகளைச் செய்கிறவர்களும், அவைகளை நம்புகிற எல்லோரும் அவைகளைப்போலவே இருக்கிறார்கள்.
  ceb-ULB: Kadtong naghimo kanila sama ra usab kanila, ingon usab kadtong nagsalig
    kanila.
  pol-UBG: Podobni są do nich ci, którzy je robią, i wszyscy, którzy w nich pokładają
    ufność.
  urd-GVU: جو بُت بناتے ہیں وہ اُن کی مانند ہو جائیں، جو اُن پر بھروسا رکھتے ہیں وہ
    اُن جیسے بےحس و حرکت ہو جائیں۔
  eng-OEBCW: Their makers become like them, so do all who trust in them.
  deu-1912: Die solche machen, sind gleich also, alle, die auf solche hoffen.
  kan-2017: ಅವುಗಳನ್ನು ಮಾಡುವವರು, ಅವುಗಳಲ್ಲಿ ಭರವಸವಿಡುವವರು ಅವುಗಳಂತೆಯೇ.
  yap-yap: Mange yigi gubin e pi’in ni ngongliyrad ni be michan’rad ngorad miyad bod
    pi liyos nem ni kar ngongliyed!
  hlt-MCSB: Mueirhol aka saii neh amih dongah aka pangtung boeih tah mueirhol bangla
    om uh ni.
  mdy-ETH: ዬያቶ ኮሼ ዓሶንታ ጉሙርቃ ዓሳኣ ቢያ ዬያቶ ፆኦዞጉዲ ማዒ ዓቶንጎ።
  twi-ASANTE: Wɔn a wɔyɛɛ ahoni no bɛyɛ sɛ wɔn ara, saa ara na wɔn a wɔde wɔn ho to
    wɔn so no bɛyɛ.
  eng-WEBU: Those who make them will be like them, yes, everyone who trusts in them.
  spa-PDDPT: Los que las hacen son semejantes a ellos, Y todo el que confía en ellos.
  gun-gun: Ijapoare kuery ma ha'e rami ae ju 'rã ikuai, hexe ojerovia va'e kuery ha'e
    javi guive.
  agu-BL: Nin yi e' bnol cyetz, na elepont yi ni'cu'n e' tu chiryosila'tz. Ncha'tz
    yi e' yi na k'uke' chic'u'l te e'chk ryosa'tz, ni'cu'n e' scyuch'.
  ilo-ULB: Dagiti nangaramid kadakuada ket kasla met laeng kadakuada, kasta met iti
    tunggal agtaltalek kadakuada.
  kpg-kpg: Digau huogodoo ala ne hai nia maa gei e hagadagadagagee gi nia maa, la gii hai
    be nia balu god ala ne hai go ginaadou!
  uig-ARA: ئۇلارنى ياسىغانلار ئۇلارغا ئوخشاپ قالىدۇ، ئۇلارغا تايانغانلارمۇ شۇنداقتۇر.
  sus-sus: E rafalamae xa lu alɔ e tan, a nun naxee birin lama e ra.
  pon-2006: Irail kan koaros me wiairailda oh kin likih irail, re en duwehla dikedik
    en eni pwukat me re wiahda!
  jae-jae: Lau taŋ sêmasaŋ gêŋ tauwaga naŋ, oc têtôm nêŋ gêŋ tonaŋ ma lau samob, taŋ
    ôliŋ andaŋ naŋ, amboac tonaŋgeŋ.
  ksd-ksd: Diat dia pait diat diat a varogop boko ma diat, Maia, diat par tikatikai
    dia nurnur ta diat.
  tur-YTC: Onları yapanlar ve onlara güvenen herkes, Onlar gibi olacak.
  bel-N: Падобныя да іх будуць тыя, што робяць іх, усе, хто на іх спадзяецца.
  grc-BRENT: Καὶ ἀποκτείναντι βασιλεῖς κραταιούς, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ.
  kpr-kpr: Nanda uju evetu genembo mave god gungubo ove mane eraera, kotugo evetu
    genembo mave nenda tumondari ove god gungubo aikena fitiraera amo, ove god gungubo
    ainda kakaugo aminga ava aeteri.
  ind-AYT: Mereka yang membuatnya menjadi sepertinya, juga semua yang percaya kepadanya.
  yom-yom: Batu bobo beti vanga biawu bela ba banga biawu ayi buawu bobo buela bela
    bobo bantulanga diana mu biawu.
  yut-yut: Kokup kɨdat dakon wupmɨ wasoŋ amɨn, ae egɨp egɨpni kokup kɨdaron tosok
    yaŋsi nandaŋ amɨn morap, uŋun kokup kɨdat dakon wupmɨ yombem akdaŋ.
  nya-nya: Iwo amene amapanga mafanowo adzakhala ngati mafanowo, chimodzimodzinso
    iwo amene amadalira mafanowo.
  hrv-hrv: Takvi su i oni koji ih napraviše i svi koji se u njih uzdaju.
  mps-mps: Eno homugo te tibo god nigibo bidi dabego tama augwa homu te nai dabeba
    mubaso, augwa te tibo god dabe tobage tiwai pedelaibao.
  tpi-tpi: Mi laik bai ol man i bin wokim ol giaman god na i save bilip long ol dispela
    samting, ol i ken kamap wankain olsem ol dispela giaman god.
  dan-1931: Som dem skal de, der laved dem, blive enhver, som stoler på dem.
  vie-OVCB: Người tạo thần tượng và người tin tưởng hắn, sẽ trở nên giống như hắn.
  guj-2017: જેઓ તેને બનાવે છે તેઓ પણ તેના જેવા જ થશે, જેઓ તેમના પર ભરોસો રાખે છે તેઓ
    પણ તેના જેવા જ થશે.
  pon-2006A: Irail kan koaros me wiairailda oh kin likih irail, re en duwehla dikedik
    en eni pwukat me re wiahda!
  por-BRBSL: Aqueles que os fazem serão como eles, sim, todos os que confiam neles.
  eng-OEBUS: Their makers become like them, so do all who trust in them.
  swe-swe: De som har gjort dem ska bli dem lika, ja alla som litar på dem. []
  cth-cth: Hotnaw ka sak e hoi kayuemnaw pueng hai hotnaw patetlah ao awh han.
  twi-twi: Wɔn a wɔyɛɛ ahoni no bɛyɛ sɛ wɔn ara, saa ara na wɔn a wɔde wɔn ho to wɔn
    so no bɛyɛ.
  hlt-hlt: Mueirhol aka saii neh amih dongah aka pangtung boeih tah mueirhol bangla
    om uh ni.
  tbz-SIM: Bɛ̀ɛ̀ dɔ̀ɔ̀ri dɛ kó yɛbɔkɛ̀ bɛ̀ɛ yɛ̀ nɑɑ́nnɛ̀, bɛ̀ɛ̀ kó dimɑ̀ɑ̀ yɛ̀ duɔ́
    mbɛmɑ́ɑ̀ bɛ̀ɛ yɛ̀ nɑɑ́nnɛ̀.
  msy-2020: Guizbangɨra, gumazir marvir guar kabar ingariba, me uari marvir guar me
    ingarir kabar mɨn iti. Gumazir nɨghnɨzir gavgavim marvir guabar itiba, me uari
    dar mɨn iti.
  dop-dop: Mpɑ pɑ luki tɩɩŋ ɩnɩ nɑ pɑ tənɑ mpɑ pɑ tʋɣɩ-ɩ nɑɑni tɔ, pɑ́ wɛɛ ɩsɩɩ tɩɩŋ
    ɩnɩ.
  azb-azb: Bütləri düzəldən, onlara güvənən insanlar Bu bütlər kimi cansız olacaqlar.
  eng-DBY: They that make them are like unto them, — every one that confideth in them.
  hin-2017: जैसी वे हैं वैसे ही उनके बनानेवाले भी हैं; और उन पर सब भरोसा रखनेवाले
    भी वैसे ही हो जाएँगे!
  wol-KYG: Ñi sàkk yii tuur, yal nañu mel ni ñoom, ñook ñi leen wóolu ñépp.
  bjr-bjr: Mi unnaqira anutusa auqu quqoosa faqa mina saqariki mariasa faqa mi sia
    kasi mari ainainnara foora mariaqanani.
  eng-YLT: Like them are their makers, Every one who is trusting in them.
  kne-kne: Mais-o koma sin didiyosen ay sana din nangamag ya mantalek en daida.
  eng-WYC-2017: They that make those [things], be made like them; and all that trust
    in them.
  eng-WMBB: Those who make them will be like them, yes, everyone who trusts in them.
  zat-NTPS: Benne' ca' dxelune̱' na zaj nácaqueze̱' ca lé̱queze na, ne caní zaj naca
    xúgute̱ benne' dxuluxrén lazre̱' na.
  zty-NTPS: Benne' ka' žóngake' lo'a ka' zej nake' kan nákgaken. Ḻezka' zej nak benne'
    ka' žx̱en ḻáže'gake' ḻégaken.
  urd-GVH: जो बुत बनाते हैं वह उनकी मानिंद हो जाएँ, जो उन पर भरोसा रखते हैं वह उन
    जैसे बेहिसो-हरकत हो जाएँ।
  rug-rug: Madi koa gua tugo arini saripu tavetedi sarini, meke sari doduru pu kalavarae
    koa rini.
  gaz-gaz: Warri isaan tolchan kanneen isaan amanatan hundi akkuma isaanii taʼu.
  fra-LSG: Ils leur ressemblent, ceux qui les fabriquent, Tous ceux qui se confient
    en elles.
  yal-yal: Naxan na e rafala, a a yigin sa e yi, na fan luma nɛn alo e tan.
  iou-iou: Täŋpäkaŋ äma yäwik udewani yäniŋ oret täkaŋ uwä ini yäwik udegän kaŋ äworewut!
  haw-1868: 'O ka poe i hana mai ia lakou, ua like kela poe me lakou: A me na mea
    a pau e hilinai ai ia lakou.'
  arb-NAV: مِثْلَهَا يَصِيرُ صَانِعُوهَا وَكُلُّ مَنْ يَتَوَكَّلُ عَلَيْهَا.
  ded-ded: Ngic nemuonga meandae, yeneng nemuonga isoc anggecde. Ngicngac yeni nemuonga
    negenseriandae, ngicngac ifia yeni sasawango nemu ongangina isoc andacgecde.
  ewe-ewe: Ame siwo wɔ wo la anɔ abe woawo ke ene, eye nenema kee nye ame siwo katã
    ɖoa dzi ɖe wo ŋu.
  eng-LEE: Like them are those that make them, every one that trusteth in them.
  asm-FB: সেইবোৰ নিৰ্ম্মাণ কৰোঁতাসকল সেইবোৰৰেই নিচিনা; সেইবোৰত ভাৰসা কৰোঁতা প্ৰতিজনো
    সেইবোৰৰেই নিচিনা।
  sus-A: عٍ رَقَلَمَيٍ شَ لُ عَلْ عٍ تَن، عَ نُن نَشٍيٍ بِرِن لَمَ عٍ رَ.
  fra-SBL: Ceux qui les font seront comme eux, oui, tous ceux qui ont confiance en
    eux.
  hbo-hbo: כְּ֭מֹוהֶם יִהְי֣וּ עֹשֵׂיהֶ֑ם כֹּ֭ל אֲשֶׁר־בֹּטֵ֣חַ בָּהֶֽם׃
  kik-kik: Andũ arĩa mamĩthondekaga makaahaana o tayo, na noguo arĩa othe mamĩĩhokaga
    makaahaana.
  fra-NCL: Qu’ils leur ressemblent ceux qui les font, quiconque se confie en elles !
  cek-AK: Krang sah kaminawk loe krang baktiah ni oh o, krang oephaih tawn kaminawk
    doeh krang hoiah ni anghmong o boih.
  cuk-cuk: E-sobmalad, deyob gumarmogad, bela a-ibmargi-bengusurmalad deyob gumarmogad.
  uig-CYR: Һәм мәшһур падишаларни Өлтүргүчигә тәшәккүр ейтиңлар, Чүнки Униң муһәббити
    мәңгүлүктур;
  pma-pma: Ahi keil one avi heisav enges, ka vatte hetas en koakeil aling desien one
    mul en keil. Ka koakeil akur anatin en keil emun imai ihi heisav enges.
  tel-2017: వాటిని తయారు చేసేవాళ్ళు, వాటిపై నమ్మకముంచి పూజించే వాళ్లంతా వాటిలాగే అవుతారు.
  hat-BSA: Sila ki fè yo va vin tankou yo. Wi, tout sila ki mete konfyans nan yo.
  ukr-ONPU: убив могутніх царів, бо навіки Його милість;
  kos-kos: Lela tuh elos nukewa su orala ma inge ac lulalfongi kac In ekla oana ma
    sruloala ma elos orala!
  hbo-WLC: כְּ֭מוֹהֶם יִהְי֣וּ עֹשֵׂיהֶ֑ם כֹּ֭ל אֲשֶׁר־בֹּטֵ֣חַ בָּהֶֽם׃
  ibo-ibo: Ndị na-eme ha ga-adị ka ha. Ọ bụkwa otu a ka ndị na-atụkwasị ha obi ga-adị.
  ory-ory: ସେମାନଙ୍କର ନିର୍ମାଣକାରୀମାନେ ଓ ସେମାନଙ୍କଠାରେ ନିର୍ଭରକାରୀ ପ୍ରତ୍ୟେକେ ସେମାନଙ୍କ
    ତୁଲ୍ୟ ହେବେ।
  chk-chk: Ewer, chokewe mi föri ekewe uluulun anümwäl o lüküür repwe pwal wewe ngeni
    ekewe uluulun anümwäl.
  rop-rop: Larram ol detlot pipul hubin meigimbat olabat en hu trastimbat olabat,
    jidan nomo garram eni pawa wulijim detlot drimin sheip.
  ukr-1871: Рівні їм ті, що роблять їх, кожний, що на їх вповає.
  yon-yon: Kuruwak god ongmenabimaibdan kuu yika ongmenabiwen yeman kwamune areb keraniib,
    kwane kane kane kuruwak god yaa angkumone doriib kangkon yi areb keraniib.
  deu-1951: Ihnen sind gleich, die sie machen, ein jeder, der auf sie vertraut.
  eng-JPS: They that make them shall be like unto them; yea, every one that trusteth
    in them.
  srp-1865: Kakvi su oni onaki su i oni koji ih grade, i svi koji se uzdaju u njih.
  lug-lug: Ababikola balibifaanana; na buli abyesiga alibifaanana.
  heb-heb: כמוהם יהיו עשיהם כל אשר בטח בהם׃
  ben-IRV: যারা তাদের তৈরী করেন, তারাও যেমন যারা তাদের বিশ্বাস করে তারাও তেমন।
  ntu-ntu: Leplz kcng tzrwz-ngrng nzapu-kzlr mqngr lcng. Murde nznabung, trnzobqung,
    nradrtqdr ngq, x trpnzngr nzlungr badr.
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਬਣਾਉਣ ਵਾਲੇ ਉਨ੍ਹਾਂ ਹੀ ਵਰਗੇ ਹੋਣਗੇ, ਨਾਲੇ ਓਹ ਸਾਰੇ ਜਿਹੜੇ ਉਨ੍ਹਾਂ ਉੱਤੇ
    ਭਰੋਸਾ ਰੱਖਦੇ ਹਨ!।
  mya-JVB: လုပ် သောသူတို့ လည်း အတူတူ ၊ ကိုးစား သော သူ အပေါင်း တို့လည်း အတူတူပါ တကား။
  kgf-kgf: Imuhucya meanʒu ini ʒéma imuaru héima naŋanʒu ini imi mocʒoŋ imuhucyanec
    wamma kecmu.
  tte-O: Siya analiyao sipaisowaili kali koleya besiele siya yo siya analiyao simeli-yagili
    siya tabe besiele.
  tbg-tbg: Oho, una variqa auti variaka variqi vi, naantiara vika nái aututaa haikara
    vira voqaantemake vaivara. Vaiinti nahenti una variqara noraiqaake iri variaka,
    vikavata vohaa qaramake vira voqaara vaivara.
  hmo-hmo: Lau ura inai kaivakuku idia karaia, bona idia dekenai idia abidadama henia
    taudia ibounai, be unai kaivakuku hegeregerena, Lohiabada ese idia do ia halaoa.
  zar-NT: Nupa tun léguequi ilaca ca nácagaca budóʼ naʼ, en caní ilaca yúguʼtë nupa
    tuʼzxöni ladxiʼ léguequi.
  urd-urd: उनके बनाने वाले उन ही की तरह हो जाएँगे; बल्कि वह सब जो उन पर भरोसा रखते
    हैं।
  rus-SYN: и убил царей сильных, ибо вовек милость Его;
  bqc-SIM: An pinaↄ gↄ̃ńwaɛ ń gbɛ̃́ pↄ́ lɛ́ ń náaikɛↄ píi.
  tcz-CHONGTHU: Doilim semthu ho jouse le hiche tahsanho jouse chu hitobang ngen ahiuve.
  mar-mar: जे त्या बनवितात, जे प्रत्येकजण त्याच्यावर भरवसा ठेवणारे त्यांच्यासारख्याच
    त्या आहेत.
  isl-isl: Smiðir þeirra líkjast þeim og þeir sem tilbiðja þau.
  hlt-THB: Vemih ak sai thlangkhqi taw vekkhqi amyihna awm lawt kawm uh, vekkhqi ak
    ypnaak thlangkhqi awm vekkhqi amyihna awm lawt kawm uh.
  qub-qub: Chay ïdulucunanömi caycan chay ïdulucunata rurajcunapis. Chay ïdulucunanömi
    caycan chay ïdulucunaman yäracojcunapis.
  bqp-bqp: Ń pìrinↄn lɛɛlɛ kũńwomɛ kũ gbɛ̃ kũ òtɛni ń náani kɛnↄ ń pínki.
  hat-hat: Moun ki fè zidòl yo ansanm ak tout moun ki mete konfyans yo nan yo, se
    pou yo tounen tankou yo.
  eng-BSB: Those who make them become like them, as do all who trust in them.
  eng-WEBPB: Those who make them will be like them, yes, everyone who trusts in them.
  kbq-kbq: Hagi ana kaza osu havi anumzantamima tro'ma hu'naza vahe'ene, ana zantaminte'ma
    zamentintima nehaza vahe'mo'zanena, ana kaza osu havi anumzankna hugahaze.
  pon-pon: Me kin wiada pukat me dueta irail, o pil karoj, me kin liki irail.
  nhe-BL: Nopa tlacame tlen quinchijchihuaj nopa teteyome nelía huihuitique, san se
    queja nopa teteyome, huan san se huihuitique tlen ininpan motemachíaj.
  wnc-wnc: Aminu anutu pupuknga wa pasike peke baniu sanga wande sikaingu, anutu pupuknga
    waakwak binga daknganing.
  bus-bus: Aↄ̃ pìrinↄↄ sɛ̃nkpɛńyomɛ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ tɛ́ńzinↄ ń píngi.
  gub-BL: A'e tupàn a'ua'u iapo arer a'e wà nehe, Wanehe uzeruzar ma'e a'e wà nehe
    no, tuwe wiko wemiapo kwer zàwegatete wà nehe.
  eng-DRA: 'And slew strong kings: for his mercy endureth for ever.'
