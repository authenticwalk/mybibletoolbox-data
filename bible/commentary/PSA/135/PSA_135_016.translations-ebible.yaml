verse: PSA.135.016
translations:
  mal-C: അവയ്ക്കു വായുണ്ട്, എന്നാൽ സംസാരിക്കാൻ കഴിയുന്നില്ല, കണ്ണുണ്ട്, എന്നാൽ കാണാൻ
    കഴിയുന്നില്ല.
  deu-TKW: Sie haben einen Mund und reden nicht, sie haben Augen und sehen nicht.
  lin-lin: Ezali na minoko, kasi elobaka te ; ezali na miso, kasi emonaka te ;
  mmx-mmx: Di ruuna leven ngusno ketla dixo epovo ri paase. La levengkatli bok mo,
    ketla dixo epovo ri reven.
  eng-LSV: They have a mouth, and they do not speak, || They have eyes, and they do
    not see,
  eng-GNV: 'They haue a mouth, and speake not: they haue eyes and see not.'
  eng-WEBSTER: They have mouths, but they speak not; eyes have they, but they see
    not.
  nhw-BL: Nopa teteyome quipiyaj inincamac, pero amo camanaltij, quipiyaj iniixteyol,
    pero amo tlachiyaj.
  swh-ONEN: Zina vinywa, lakini haziwezi kusema, zina macho, lakini haziwezi kuona;
  bba-bba: Nu nɔsu mɔ, ɑdɑmɑ nu ku rɑ ɡɑri ɡere. Nu nɔni mɔ, ɑdɑmɑ nu ku rɑ yɑm wɑ.
  eng-KJVCPB: They have mouths, but they speak not; Eyes have they, but they see not;
  luo-luo: Gin gi dhogi, to kata kamano, ok ginyal wuoyo, gin gi wenge, to ok ginyal
    neno.
  aii-aii: ܦܘܼܡܵܐ ܐܝܼܬ ܠܗܘܿܢ ܐܝܼܢܵܐ ܠܹܐ ܗܲܡܙܸܡܝܼ، ܥܲܝܢܵܬܹ̈‌ܐ ܐܝܼܬ ܠܗܘܿܢ ܐܝܼܢܵܐ ܠܹܐ
    ܚܵܙܝܼ،
  meu-meu: mai ududia, to asie herevamu; mai matadia, to asie itamu;
  npi-ULB: ती मूर्तीहरूका मुख छन्, तर तिनीहरू बोल्दैनन् । तिनीहरूका आँखा छन्, तर तिनीहरूले
    देख्दैनन् ।
  yor-yor: Wọ́n ní ẹnu, ṣùgbọ́n wọn kò le sọ̀rọ̀; wọ́n ní ojú, ṣùgbọ́n wọn kò fi ríran.
  pes-OPCB: دهان دارند، ولی سخن نمی‌گویند؛ چشم دارند، اما نمی‌بینند؛
  tgl-ULB: Ang mga diyos-diyosan ay may mga bibig, pero hindi sila nagsasalita; mayroon
    silang mga mata, pero hindi nakakikita;
  nop-nop: Bepaŋ yalayalaŋ heki u mahikhinit, iŋgoŋ mede tuwot mu yoiŋ. Tiŋa undugoŋ
    dauhikhinit iŋgoŋ oŋ, dau diwediwe mu tiiŋ.
  hui-hui: Mbirale uruni wabu helayaru tinaga ne hariga ngagoyu bi nalaga nga. Tinaga
    de heledagoyu mbirale deme nahandaga nga.
  mya-mya: ထို​ရုပ်​တု​တို့​သည်​နှုတ်​များ​ရှိ​ပါ​လျက် စ​ကား​မပြော​နိုင်၊ မျက်​စိ​များ​ရှိ​ပါ​လျက်​မ​မြင်​နိုင်။
  bod-N: སྨྲ་སྒོ་ཡོད་ཀྱང་དེ་དག་གཏམ་མི་ལབ། །མིག་ནི་ཡོད་ཀྱང་དེ་རྣམས་མཐོང་བ་མིན།།
  wsk-wsk: Se nuna nuguring ago wore, me te munakasan, ale nomotam ago wore, me te
    loagasan;
  sna-sna: Zvine miromo, asi hazvigoni kutaura, zvina meso, asi hazvigoni kuona;
  spa-BLM: Tienen boca, pero no pueden hablar. Tienen ojos, pero no pueden ver.
  cac-cac: Ay sti' sdiosal eb' chi', palta max lolonlaj. Ay sat, palta max yil-laj.
  swh-ULB: Sanamu hizo zina vinywa, lakini haziongei; zina macho, lakini hazioni;
  bel-bel: правёў народ Свой цераз пустыню, бо вечная ласка Яго;
  deu-ELBBK: Einen Mund haben sie und reden nicht; Augen haben sie und sehen nicht;
  mbb-OT: Duen dan menge vèbà, piru kenè dan ebpekekaǥi, duen dan menge mata, piru
    kenè dan ebpekaahà,
  mal-2015: അവെക്കു വായുണ്ടെങ്കിലും സംസാരിക്കുന്നില്ല; കണ്ണുണ്ടെങ്കിലും കാണുന്നില്ല;
  gup-gup: Nahni idols kabirrikarrme kundang dja kunmim, dja nakka minj kabirriwokdi,
    dja minj mak kabirribolknan.
  ctu-CTI: Aunque an i tiꞌ, mach yujil i chaꞌlen tꞌan Aunque an i wut, machꞌan chʌ
    bʌ miꞌ qꞌuel.
  rmc-rmc: Hin len vušta, ale na vakeren, hin len jakha, ale na dikhen.
  nlg-nlg: Na mangadira itadira kara mua nighi kokoe, mana matadira itadira kara mua
    nighi reirei.
  pes-OPV: دهنها دارند و سخن نمی گویند؛ چشمان دارند و نمی بینند؛
  ron-1924: Ау гурэ, ши ну ворбеск, ау окь, ши ну вэд,
  ben-OBCV: তাদের মুখ আছে, কিন্তু তারা কথা বলতে পারে না, চোখ আছে, কিন্তু তারা দেখতে
    পায় না।
  som-som: Afaf way leeyihiin, laakiinse ma hadlaan, Indhona way leeyihiin, laakiinse
    waxba ma arkaan,
  lat-VUC: Qui traduxit populum suum per desertum, quoniam in æternum misericordia
    ejus.
  eng-ASVBT: They have mouths, but they speak not; Eyes have they, but they see not;
  mna-mna: Zin kwon mi matan. Tamen tirao be tiso sua som, mi tire lele som.
  ita-1885: Hanno bocca, e non parlano; Hanno occhi, e non veggono;
  eng-LXXUP: 'To him who led his people through the wilderness: For his mercy endures
    forever.'
  eng-ULB: Those idols have mouths, but they do not speak; they have eyes, but they
    do not see;
  spa-VBL: Tienen bocas, pero no pueden hablar; tienen ojos, pero no pueden ver.
  fra-_FOB: Elles ont une bouche, et ne parlent point; elles ont des yeux, et ne voient
    point;
  mal-mal: അവയ്ക്കു വായുണ്ടെങ്കിലും സംസാരിക്കുന്നില്ല; കണ്ണുണ്ടെങ്കിലും കാണുന്നില്ല;
  urd-GVR: Un ke muṅh haiṅ lekin wuh bol nahīṅ sakte, un kī āṅkheṅ haiṅ lekin wuh
    dekh nahīṅ sakte.
  suz-BL: मेको आन के शोव़ बाक्‍ब, तन्‍न मब्‍वाक्‍नीम। मिक्‍च बाक्‍ब, तन्‍न मताइनीम।
  eng-NOY: They have mouths, but they speak not; Eyes have they, but they see not.
  ita-1927: Hanno bocca e non parlano; hanno occhi e non vedono;
  ckb-ckb: دەمیان هەیە، بەڵام قسە ناکەن، چاویان هەیە، بەڵام نابینن،
  eng-BBE: They have mouths, but no voice, they have eyes, but they do not see;
  xsi-xsi: Kinzi maro laŋeŋa ŋinde kawanzi keno, andeta sikura tu siporo ŋgua kâ,
    ande tia. Kinzi matanzi keno, andeta sikura tu simora kelekele kâ, ande tia.
  kan-OKCV: ಅವುಗಳಿಗೆ ಬಾಯಿಯಿದೆ, ಮಾತನಾಡುವುದಿಲ್ಲ; ಕಣ್ಣುಗಳಿವೆ, ಕಾಣುವುದಿಲ್ಲ.
  tam-2017: அவைகளுக்கு வாயிருந்தும் பேசாது, அவைகளுக்குக் கண்களிருந்தும் காணாது.
  spa-RV-1909: Tienen boca, y no hablan; tienen ojos, y no ven;
  ron-BTF: Au guri, dar nu vorbesc; au ochi, dar nu văd;
  eng-WEBP: They have mouths, but they can’t speak. They have eyes, but they can’t
    see.
  eng-FBV: They have mouths, but can't speak; they have eyes, but can't see.
  nld-1939: Ze hebben een mond, maar kunnen niet spreken; Ogen, maar kunnen niet zien;
  nch-BL: Nopa teteyome quipiyaj inincamac, pero amo camanaltij, quipiyaj iniixteyol,
    pero amo tachiyaj.
  vie-1934: Hình tượng có miệng mà không nói, Có mắt mà chẳng thấy,
  cha-cha: 'Guaja pachotñija, lao ti manguecuentos: guaja atadogñija, lao ti manmanlilie;'
  hin-CV: हां, उनका मुख अवश्य है, किंतु ये बोल नहीं सकती, उनकी आंखें अवश्य हैं, किंतु
    ये देख नहीं सकतीं.
  eng-OURB: They have mouths, but they can’t speak. They have eyes, but they can’t
    see.
  spa-BES: Tienen bocas, pero ninguna voz; tienen ojos, pero no ven;
  tdx-tdx: Ie manam-bava, fe tsy mirehake, ama-maso, fe tsy mahatrea;
  tha-KJV: รู​ปเหล่านั้​นม​ี​ปาก แต่​พู​ดไม่​ได้ มี​ตา แต่​ดูไม่ได้
  por-BR-2018: Têm boca, mas não falam; têm olhos, mas não veem.
  deu-ELO: Einen Mund haben sie und reden nicht; Augen haben sie und sehen nicht;
  eng-WYC-2018: Those images have a mouth, and shall not speak; those have eyes, and
    shall not see. (Those idols have mouths, but they cannot speak; they have eyes,
    but they cannot see.)
  epo-epo: Buŝon ili havas, sed ne parolas; Okulojn ili havas, sed ne vidas;
  gfk-gfk: A mon ha diet, iesen pai tale bia diet na ianga. A mon mata diet, iesen
    diet pai tale bia diet na nanaas.
  uig-PIN: Ularning aƣzi bar, biraⱪ sɵzlimǝydu; Kɵzliri bar, biraⱪ kɵrmǝydu;
  beo-beo: 'Ilia da lafi gala, be sia: baoumu hamedei. Ilia da si gala, be ba:mu gogolesa.'
  tpi-OTNT: Ol dispela giaman god i gat maus, tasol ol i no inap toktok. Na ol i gat
    ai, tasol ol i no inap lukim samting.
  hau-SA: Suna da bakuna, amma ba sa magana, idanu, amma ba sa gani;
  udu-udu: Uni ta gi ’twa/ mo tani hili uni mol gwo o mo, uni ta gi e mo tani hili
    uni mol to p̱ar e mo,
  uig-LAT: Ularning aghzi bar, biraq sözlimeydu; Közliri bar, biraq körmeydu;
  nde-nde: Zilemilomo, kodwa kazikhulumi, amehlo, kodwa kaziboni;
  ton-ton: ‌ʻOku ai honau ngutu, ka ʻoku ʻikai tenau lea; ʻoku nau maʻu ʻae mata,
    ka ʻoku ʻikai tenau mamata;
  ces-1613: Ústa mají a nemluví, oči mají a nevidí.
  eng-WMB: They have mouths, but they can’t speak. They have eyes, but they can’t
    see.
  tam-TCV: அவைகளுக்கு வாயிருந்தும் பேசாது; அவைகளுக்குக் கண்களிருந்தும் காணாது.
  ceb-ULB: Kadto nga mga diosdios adunay mga baba, apan dili makasulti; adunay mga
    mata, apan dili makakita;
  pol-UBG: Mają usta, ale nie mówią; mają oczy, ale nie widzą;
  urd-GVU: اُن کے منہ ہیں لیکن وہ بول نہیں سکتے، اُن کی آنکھیں ہیں لیکن وہ دیکھ نہیں
    سکتے۔
  eng-OEBCW: 'They have mouths, but cannot speak: they have eyes, but cannot see.'
  deu-1912: Sie haben Mäuler, und reden nicht; sie haben Augen, und sehen nicht;
  kan-2017: ಅವುಗಳಿಗೆ ಬಾಯಿದ್ದರೂ ಮಾತನಾಡುವುದಿಲ್ಲ, ಕಣ್ಣಿದ್ದರೂ ನೋಡುವುದಿಲ್ಲ,
  yap-yap: Bay langrad, machane dabyag ni ngar nonad, nge owcherad, machane dab ra
    guyed ban’en.
  hlt-MCSB: Amih kah a ka om dae cal uh thai pawh. A mik om uh dae hmu uh thai pawh.
  mdy-ETH: ዬያ ፆኦዞኮ ዻንጋ ዓኣዖ ጌስቱዋያ ዓኣፒ ዓኣዖዋ ዴንቁዋያኬ።
  twi-ASANTE: Wɔwɔ ano, nanso wɔntumi nkasa, wɔwɔ ani, nanso wɔnhunu adeɛ;
  eng-WEBU: They have mouths, but they can’t speak. They have eyes, but they can’t
    see.
  spa-PDDPT: Tienen bocas, pero no hablan. Tienen ojos, pero no ven.
  gun-gun: Ijuru va'eri nda'ijayvui, hexa va'eri ndoexai,
  agu-BL: At chitzi' tane'n poro qui na chijilon. At chiwutz tane'n poro qui na chixmayin.
  ilo-ULB: Dagitoy a didiosen ket addaan kadagiti ngiwat, ngem saanda a makasao; addaanda
    kadagiti mata, ngem saanda a makakita;
  kpg-kpg: Nia god digaula nadau ngudu i golo, ge e deemee di leelee, nadau golomada
    i golo, ge e deemee di mmada.
  uig-ARA: ئۇلارنىڭ ئاغزى بار، بىراق سۆزلىمەيدۇ؛ كۆزلىرى بار، بىراق كۆرمەيدۇ؛
  sus-sus: Dɛ na na kuyee bɛ, kɔnɔ e mu wɔyɛnma. Yae na e bɛ, kɔnɔ e mu se toma.
  pon-2006: Mie awarail, re ahpw sohte kak lokaia, mie masarail, re ahpw sohte kak
    kilang wasa.
  jae-jae: Aweŋsuŋ gêc, mago sêsôm biŋ atom. Mateŋanô gêc, mago sêlic gamêŋ atom.
  ksd-ksd: Dia vung ra ngie i diat, ma pa dia tata; A kiau na mata i diat, ma pa dia
    gigira;
  tur-YTC: Ağızları var ama konuşmazlar. Gözleri var ama görmezler.
  bel-N: Маюць вусны, і не гавораць, маюць вочы, і ня бачаць;
  grc-BRENT: Τῷ διαγαγόντι τὸν λαὸν αὐτοῦ ἐν τῇ ἐρήμῳ, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος
    αὐτοῦ.
  kpr-kpr: Ne beka ghaeri, avata beka jo sae eraera. Ne diti ghaeri, avata jo gae
    eraera.
  ind-AYT: Bermulut, tetapi tidak bisa bicara; bermata, tetapi tidak bisa melihat;
  yom-yom: bibeki miunu vayi bilendi tuba ko ; meso vayi bilendi mona ko ;
  yut-yut: Kokup kɨdat dakon wupmɨ uŋun gen kagani toŋ, mani gen arɨpmɨ dɨma yoni.
    Ae dabɨlni toŋ, mani yo arɨpmɨ dɨma pɨndatni.
  nya-nya: Pakamwa ali napo koma sayankhula maso ali nawo, koma sapenya;
  hrv-hrv: usta imaju, a ne govore; oči imaju, a ne vide;
  mps-mps: Te tibo god dabe augwa pedauwali elalubao, tiali goli augwa po wabo usu
    meni yai. Tama augwa gedu elalubao, tiali goli augwa nai dabe me subeo.
  tpi-tpi: Ol dispela giaman god i gat maus, tasol ol i no inap toktok. Na ol i gat
    ai, tasol ol i no inap lukim samting.
  dan-1931: de har Mund, men taler ikke, Øjne, men ser dog ej;
  vie-OVCB: Tượng ấy có miệng nhưng không nói, có mắt nhưng không nhìn,
  guj-2017: તે મૂર્તિઓને મુખ છે, પણ તેઓ બોલતી નથી; તેઓને આંખો છે, પણ તેઓ જોઈ શકતી
    નથી.
  pon-2006A: Mie awarail, re ahpw sohte kak lokaia, mie masarail, re ahpw sohte kak
    kilang wasa.
  por-BRBSL: Eles têm bocas, mas não podem falar. Eles têm olhos, mas não conseguem
    ver.
  eng-OEBUS: 'They have mouths, but cannot speak: they have eyes, but cannot see.'
  swe-swe: De har munnar men talar inte, de har ögon men ser inte,
  cth-cth: Hotnaw teh pahni a tawn awh ei lawk dei thai awh hoeh. Mit a tawn awh ei,
    hmawt thai awh hoeh.
  twi-twi: Wɔwɔ ano, nanso wontumi nkasa, wɔwɔ ani, nanso wonhu ade;
  hlt-hlt: Amih kah a ka om dae cal uh thai pawh. A mik om uh dae hmu uh thai pawh.
  tbz-SIM: Yɛ̀ mɔ̀kɛmu yɛnɔ̀ yɛ̀ mɛ nyí nɔ nkɛ nɑ́ɑ́, kɛ mɔkɛ inuɔ nyɛ̀ mɛ nyí wúó.
  msy-2020: Marvir guar kaba, da akatoriba ikia egha mɨgeir puvatɨ. Da damaziba ikia
    bizibar garir puvatɨ.
  dop-dop: Tɩɩŋ ɩnɩ ɩ wɛnɑ nɔɔsɩ, ɩɩ yɔɣɔtəɣɩ. Ɩ wɛnɑ ɩsɛ ɩɩ nɑɑkɩ.
  azb-azb: Ağızları var, danışa bilmir, Gözləri var, amma görmür,
  eng-DBY: They have a mouth, and they speak not; eyes have they, and they see not;
  hin-2017: उनके मुँह तो रहता है, परन्तु वे बोल नहीं सकती, उनके आँखें तो रहती हैं,
    परन्तु वे देख नहीं सकती,
  wol-KYG: Am gémmiñ te du wax, ami gët te du gis,
  bjr-bjr: Misa noo aamara marifaqa sia ufa qidaqa, nifu marifaqa sia qafaidaqa.
  eng-YLT: A mouth they have, and they speak not, Eyes they have, and they see not,
  kne-kne: Adi da makakali olay mo waday tepek da, waday mata da ngem adi dan makaila.
  eng-WYC-2017: Those images have a mouth, and shall not speak; those [or they] have
    eyes, and shall not see.
  eng-WMBB: They have mouths, but they can’t speak. They have eyes, but they can’t
    see.
  zat-NTPS: Zaj zua dxu'a na san quebe dxelenné̱ na. Zaj zua lau na san quebe dxelelé'e
    na.
  zty-NTPS: Zej de žoá'agaken san bi ẕnnégaken. Zej de yej ḻáwgaken san bi ẕḻé'egeklen.
  urd-GVH: उनके मुँह हैं लेकिन वह बोल नहीं सकते, उनकी आँखें हैं लेकिन वह देख नहीं
    सकते।
  rug-rug: Koadia ṉuzudi, ba lopu boka zama, koadia matadi, ba lopu boka dodogorae.
  gaz-gaz: Isaan afaan qabu; garuu dubbachuu hin dandaʼan; ijas qabu; garuu arguu
    hin dandaʼan;
  fra-LSG: Elles ont une bouche et ne parlent point, Elles ont des yeux et ne voient
    point,
  yal-yal: E dɛɛn na, koni e mi fala tima. E yɛɛne na, koni e mi sese toma.
  iou-iou: Uwä meni nikek upäŋkaŋ man täga nämo yäneŋ. Ba dapuri nikek upäŋkaŋ imaka
    imaka täga nämo yabäneŋ.
  haw-1868: He waha no ko lakou, aole nae e olelo mai; He mau maka no ko lakou, aole
    nae e ike mai;
  arb-NAV: لَهَا أَفْوَاهٌ لَكِنَّهَا لَا تَتَكَلَّمُ، وَعُيُونٌ لَكِنَّهَا لَا تَرَى.
  ded-ded: Yeni enacbibicnginagoc nga yoac ine naric mi degecde. Yeni kicnginagoc
    nga kicnginango ine wiac naric mi henggecde.
  ewe-ewe: Nu li na wo, gake womeƒoa nu o, ŋku li na wo gake womekpɔa nu o,
  eng-LEE: Mouths they have, but they speak not; eyes they have, but they see not;
  asm-FB: সেইবোৰৰ মুখ আছে, কিন্তু সেইবোৰে কথা ক’ব নোৱাৰে; চকু আছে, কিন্তু নেদেখে;
  sus-A: دّ نَ نَ كُيٍيٍ بّ، كْنْ عٍ مُ وْيّنمَ. يَيٍ نَ عٍ بّ، كْنْ عٍ مُ سٍ تٌمَ.
  fra-SBL: Ils ont une bouche, mais ils ne peuvent pas parler. Ils ont des yeux, mais
    ils ne voient pas.
  hbo-hbo: פֶּֽה־לָ֭הֶם וְלֹ֣א יְדַבֵּ֑רוּ עֵינַ֥יִם לָ֝הֶ֗ם וְלֹ֣א יִרְאֽוּ׃
  kik-kik: Nĩĩrĩ tũnua, no ndĩaragia, nĩĩrĩ maitho, no ndĩonaga;
  fra-NCL: Elles ont une bouche et ne parlent pas ; elles ont des yeux et ne voient
    pas.
  cek-AK: Nihcae loe pakha tawnh o, toe lok apae o thai ai; mik a tawnh o, toe hnu
    o thai ai;
  cuk-cuk: We-ibmarmar gaya-nikamalanad, degite, geg sunmakmalad. Ibya-nikamalanad,
    degite, ibmar-daksurmalad.
  uig-CYR: Өз хәлқини чөл-баявандин Йетәклигүчигә тәшәккүр ейтиңлар, Чүнки Униң муһәббити
    мәңгүлүктур;
  pma-pma: Amusah onge mul en ahi keil one, ka asakras avaselus, mete mul, ka asakras
    avales etai tounah.
  tel-2017: వాటికి నోళ్ళు ఉన్నప్పటికీ మాట్లాడవు. కళ్ళు ఉన్నా చూడలేవు.
  hat-BSA: Yo gen bouch, men yo pa pale. Yo gen zye, men yo pa wè.
  ukr-ONPU: Він провів народ Свій через пустелю, бо навіки Його милість.
  kos-kos: Oasr oalulos, a elos tia ku in kaskas, Ac oasr mutalos, a elos tia ku in
    liye.
  hbo-WLC: פֶּֽה־לָ֭הֶם וְלֹ֣א יְדַבֵּ֑רוּ עֵינַ֥יִם לָ֝הֶ֗ם וְלֹ֣א יִרְאֽוּ׃
  ibo-ibo: Ha nwere ọnụ ma ha adịghị ekwu okwu, ha nwere anya ma ha adịghị ahụ ụzọ.
  ory-ory: ସେମାନଙ୍କର ମୁଖ ଅଛି, ମାତ୍ର ସେମାନେ କଥା କହନ୍ତି ନାହିଁ, ସେମାନଙ୍କର ଚକ୍ଷୁ ଅଛି,
    ମାତ୍ର ସେମାନେ ଦେଖନ୍ତି ନାହିଁ;
  chk-chk: A wor awer, nge resap tongeni kapas, a wor meser, nge resap tongeni küneer.
  rop-rop: Detlot drimin sheip garram mawus bat dei kaan tok, en dei garram ai bat
    dei kaan luk.
  ukr-1871: Уста мають, і не заговорять; очі мають, і не бачать;
  yon-yon: Yi kuu mongkodkonoyiib kumban dakmindeban, kwane yi kuu indowiib kumban
    wedmindeban,
  deu-1951: Sie haben einen Mund und reden nicht, Augen haben sie und sehen nicht;
  eng-JPS: They have mouths, but they speak not; eyes have they, but they see not;
  srp-1865: Usta imaju, a ne govore; oèi imaju, a ne vide;
  lug-lug: birina emimwa, naye tebyogera; birina amaaso, naye tebiraba;
  heb-heb: פה להם ולא ידברו עינים להם ולא יראו׃
  ben-IRV: ঐ প্রতিমাগুলোর মুখ আছে কিন্তু তারা কথা বলে না; তাদের চোখ আছে কিন্তু দেখতে
    পায় না;
  ntu-ntu: Mqngr da kxnzlz lcng naodr x mztr ycbz, A' trnzycmneung x trnzrmcung da.
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਮੂੰਹ ਤਾਂ ਹਨ ਪਰ ਓਹ ਬੋਲਦੇ ਨਹੀਂ, ਉਨ੍ਹਾਂ ਦੀਆਂ ਅੱਖਾਂ ਤਾਂ ਹਨ ਪਰ ਓਹ
    ਵੇਖਦੇ ਨਹੀਂ,
  mya-JVB: ထို ရုပ်တုတို့သည် နှုတ် ရှိ၍ စကား မ ပြောတတ်။ မျက်စိ ရှိ၍ မ မြင် တတ်။
  kgf-kgf: Kua ginagucnéŋ ac ménda ʒéanʒu, kicginagucnéŋ kic hihigina qahac.
  tte-O: Bwagana me gamwali na iyamo kokotomone nige siedeedede, bwagana me manli
    na iyamo nige sigigitai,
  tbg-tbg: Vika no vaimantavata, viraqihai kia ho uva tivara. Vika avu vaimantavata,
    kia ho tavevara.
  hmo-hmo: Idia be mai ududia, to idia hereva diba lasi. Idia be mai edia matadia,
    to idia itaia diba lasi.
  zar-NT: Zóagaca ruíʼiguequi, pero bitiʼ bi didzaʼ tuíʼi. Zóagaca guiö́j lóguequi,
    pero bitiʼ bi taʼléʼe.
  urd-urd: उनके मुँह हैं, लेकिन वह बोलते नहीं; आँखें हैं लेकिन वह देखते नहीं।
  rus-SYN: провел народ Свой чрез пустыню, ибо вовек милость Его;
  bqc-SIM: Aa lɛ́ vĩ, aali yã'oo, aa wɛ́ vĩ, aali gu'e sↄ̃o.
  tcz-CHONGTHU: Amahon kam anei un ima aseithei pouvin, mit anei un ima amuthei pouvin,
  mar-mar: त्या मूर्त्यांना तोंड आहे, पण त्या बोलत नाहीत; त्यांना डोळे आहेत पण त्या
    पाहत नाहीत.
  isl-isl: – mállaus og sjónlaus skurðgoð,
  hlt-THB: Kha taw ta lawt hlai uhy, am pau thai uhy, mik awm ta hlai uhy am hu thai
    uhy;
  qub-qub: Shimin captinpis manami rimanchu. Ñawin captinpis manami ricanchu.
  bqp-bqp: Ò lɛ́ vĩ, ama òdi yã oro, ò wɛ́ vĩ, ama òdi gu ero,
  hat-hat: Yo gen bouch, men yo pa ka pale. Yo gen je, men yo pa ka wè.
  eng-BSB: They have mouths, but cannot speak; they have eyes, but cannot see;
  eng-WEBPB: They have mouths, but they can’t speak. They have eyes, but they can’t
    see.
  kbq-kbq: Ana havi anumzaramina zamagira me'neanagi, keaga nosu'za, zamavua me'neanagi
    zamavua nonke'za,
  pon-pon: Au arail mia, ap jaja lokaia, por en maj arail mia, ap jota kak kilan waja;
  nhe-BL: Nopa teteyome quipiyaj inincamac, pero ax camatij, quipiyaj iniixtiyol,
    pero ax tlachiyaj.
  wnc-wnc: Sike anutu pupuknga waakwau gena kaya, ngana wamu yananga dua. Siwan kaina
    kaya, siwan ngana sanga kananga dua.
  bus-bus: Aↄ̃ lɛ́ vĩ, mↄde aↄ̃è yã oro, aↄ̃ wɛ́ɛ vĩ, mↄde aↄ̃è guu ero,
  gub-BL: Heta wazuru wanupe. Nuze'eg kwaw wà. Heta waneha wanupe. Nuexak kwaw ma'e
    wà.
  eng-DRA: 'Who led his people through the desert: for his mercy endureth for ever.'
