verse: PSA.135.015
translations:
  mal-C: ജനതകളുടെ വിഗ്രഹങ്ങൾ വെള്ളിയും സ്വർണവുമാണ്, മനുഷ്യകരങ്ങളാൽ നിർമിതവുമാണ്.
  deu-TKW: Die Götzen der Heiden sind Silber und Gold, ein Werk von Menschenhänden.
  lin-lin: Banzambe ya bikolo ezali ya palata mpe ya wolo, esalema na maboko ya bato.
  mmx-mmx: Limixin boro at levenabung mixin petpes dik lok levenmoroa atdi mi la siliva
    la gol. Luvuttadi mun mede xopok di vop di mi leventingen di.
  eng-LSV: The idols of the nations [are] silver and gold, || Work of the hands of
    man.
  eng-GNV: The idoles of the heathen are siluer and golde, euen the worke of mens
    handes.
  eng-WEBSTER: The idols of the heathen are silver and gold, the work of men's hands.
  nhw-BL: Nopa masehualme catli itztoque ipan tlalme catli amo quiiximatij Toteco,
    quinhueyichihuaj teteyome tlen oro huan plata catli quinchijchijtoque ica ininmax.
  swh-ONEN: Sanamu za mataifa ni fedha na dhahabu, zilizotengenezwa kwa mikono ya
    wanadamu.
  bba-bba: Bɑ bwesenun bũnun bwɑ̃ɑrokunu kuɑwɑ kɑ sii ɡeesu kɑ wurɑ. Tɔmbun nɔmɑn
    sɔmburɑ.
  eng-KJVCPB: The idols of the heathen are silver and gold, The work of men’s hands.
  luo-luo: Nyiseche mopa mag ogendini gin fedha gi dhahabu, molos gi lwet dhano.
  aii-aii: ܨܵܢܲܡܹ̈ܐ ܕܐܸܡܘܵܬܹ̈‌ܐ ܣܹܐܡܵܐ ܘܕܲܗܒ݂ܵܐ ܝܢܵܐ، ܦܘܼܠܚܵܢܵܐ ܕܐܝܼܕܵܬܹ̈‌ܐ ܕܒܲܪܢܵܫܵܐ.
  meu-meu: 'Bese idau-idau edia kaivakuku na silver bona gold amo e karadiamu, taunimanima
    imadia karakaradia:'
  npi-ULB: जातिहरूका मूर्तीहरू सुन र चाँदीका मानसिहरूका हातका कामहरू हुन् ।
  yor-yor: Fàdákà òun wúrà ni èrè àwọn aláìkọlà, iṣẹ́ ọwọ́ ènìyàn ni.
  pes-OPCB: خدایان قومهای دیگر، بتهای ساخته شده از طلا و نقره هستند.
  tgl-ULB: Ang mga bansa ng mga diyos-diyosan ay pilak at ginto, gawa sa kamay ng
    mga tao.
  nop-nop: Metambop noli adi silwa tiŋa gol-di bepaŋ yalayalaŋ tutumbaiŋ. Bepaŋ yalayalaŋ
    u metam nehi kohohikdi yehitutumbaiŋ.
  hui-hui: Hameigini dindi tara taraha bu hearume dama mitangi bialu mbirale bi pupu
    wulenaga ngolo silibarume wabu helaga biaga. Mbirale uruni tininaga gi degeme
    wabigi bini.
  mya-mya: လူ​မျိုး​တ​ကာ​တို့​ကိုး​ကွယ်​ကြ​သည့်​ရုပ်​တု များ​သည် ရွှေ​ငွေ​ဖြင့်​ပြီး​ကြ​၏။
    ယင်း​တို့​သည်​လူ​တို့​လက်​ဖြင့်​ပြု​လုပ်​သော အ​ရာ​များ​ဖြစ်​ပေ​သည်။
  bod-N: མི་རིགས་རྣམས་ཀྱི་ལྷ་སྐུ་གསེར་དངུལ༌ཡིན། །དེ་ནི་མི་ཡི་ལག་པས་བཟོས་པ༌དང༌།།
  wsk-wsk: Sor saki nunga kaem mu, manga tam te agi, silver se gold te nunga nungurman,
    kariimet nongota nunga nuguting te nunga nungurman.
  sna-sna: Zvifananidzo zvendudzi isirivha negoridhe, zvakaitwa namaoko avanhu.
  spa-BLM: Los ídolos de las naciones son de plata y oro, el trabajo de las manos
    de los hombres.
  cac-cac: A sdiosal eb' ch'oc chon̈ab'il, nab'a oro, nab'a plata, anima sb'oani.
  swh-ULB: Sanamu za mataifa ni fedha na dhahabu, kazi ya mikono ya wanadamu.
  bel-bel: і скінуў фараона і войска ягонае ў Чэрмнае мора, бо вечная ласка Яго;
  deu-ELBBK: Die Götzen der Nationen sind Silber und Gold, ein Werk von Menschenhänden.
  mbb-OT: Is menge ed-ezapen diyà te zuma he menge nasyun pelata wey vulawan, ne etew
    zà is mibaal zuen.
  mal-2015: ജാതികളുടെ വിഗ്രഹങ്ങൾ പൊന്നും വെള്ളിയും മനുഷ്യരുടെ കൈവേലയും ആകുന്നു.
  gup-gup: Bininj nawarlahkenh kore kubolkbubuyika wanjh kabirrimarneboddan idols
    bedberre nawu kabirrikukname kunbid bedberre, manbu wirlmurrngwi silver dja gold.
  ctu-CTI: I diosob jini machꞌʌ baꞌan miꞌ ñaꞌtyañob, melbilob jach ti sʌsʌc tyaqꞌuin
    yicꞌot ti oro. I melbal tyac i cꞌʌb quixtyañujob.
  rmc-rmc: O modli le narodengre hine rupune the somnakune, kerde len o manuša peskre
    vastenca.
  nlg-nlg: didira na titinoni na silver mana gold, na malei lima ni tinoni, na totobo
    lee vamua.
  pes-OPV: بتهای امتها طلا و نقره می‌باشند، عمل دستهای انسان.
  ron-1924: Идолий нямурилор сунт арӂинт ши аур, лукраре фэкутэ де мыниле оаменилор.
  ben-OBCV: জাতিদের প্রতিমাগুলি রুপো ও সোনা দিয়ে তৈরি, মানুষের হাতে গড়া।
  som-som: Sanamyada quruumuhu waa lacag iyo dahab, Oo waa wax ay dad gacmaha ku sameeyeen.
  lat-VUC: et excussit Pharaonem et virtutem ejus in mari Rubro, quoniam in æternum
    misericordia ejus.
  eng-ASVBT: The idols of the nations are silver and gold, The work of men’s hands.
  mna-mna: Zin merere kizin karkari na, tomtom tiurpewe zin pa silba mi gol. Merere
    ta kembei na, tomtom naman muriini men.
  ita-1885: Gl'idoli delle gentisono argento ed oro, Opera di mani d'uomini;
  eng-LXXUP: 'And overthrew Pharaoh and his host in the Red Sea: For his mercy endures
    forever.'
  eng-ULB: The nations' idols are silver and gold, the work of men's hands.
  spa-VBL: Los ídolos de las naciones paganas son solo oro y metal, hechos por manos
    humanas.
  fra-_FOB: Les idoles des nations sont de l'argent et de l'or, un ouvrage de mains
    d'homme.
  mal-mal: ജനതകളുടെ വിഗ്രഹങ്ങൾ പൊന്നും വെള്ളിയും മനുഷ്യരുടെ കൈവേലയും ആകുന്നു.
  urd-GVR: Dīgar qaumoṅ ke but sone-chāṅdī ke haiṅ, insān ke hāth ne unheṅ banāyā.
  suz-BL: रागी रागी ङा मुर आन मूर्ति सुन नु चांदी के बाक्‍नीम। मेको नेल्‍ले मुर आन
    सेल्‍शो ला बाक्‍नीम। भजन संग्रह ११५:४-११
  eng-NOY: The idols of the nations are silver and gold, The work of men's hands.
  ita-1927: Gl’idoli delle nazioni sono argento e oro, opera di mano d’uomo.
  ckb-ckb: بتەکانی نەتەوەکان زێڕ و زیون، دەستکردی مرۆڤن.
  eng-BBE: The images of the nations are silver and gold, the work of men's hands.
  xsi-xsi: Kinda tasama tu kinzi tinikoa ŋgu rârâni nenzi maro nde kelekele kaa nâ.
    Kinzi tamâta nâ sipare tainzi lâ mira “silva” tini wa mira “gol” tini wa.
  kan-OKCV: ವಿಗ್ರಹಗಳು ಬೆಳ್ಳಿ, ಬಂಗಾರದವುಗಳು, ಅವು ಮನುಷ್ಯರ ಕೈಯಿಂದ ಮಾಡಲಾಗಿವೆ.
  tam-2017: அஞ்ஞானிகளுடைய சிலைகள் வெள்ளியும் பொன்னும், மனிதர்களுடைய கைவேலையுமாக இருக்கிறது.
  spa-RV-1909: Los ídolos de las gentes son plata y oro, obra de manos de hombres.
  ron-BTF: Idolii păgânilor sunt argint și aur, lucrarea mâinilor oamenilor.
  eng-WEBP: The idols of the nations are silver and gold, the work of men’s hands.
  eng-FBV: The idols of the foreign nations are only objects of silver and gold, made
    by human hands.
  nld-1939: 'Maar de goden der volken zijn zilver en goud, Door mensenhanden gemaakt:'
  nch-BL: Nopa masehualme cati itztoque ipan talme cati amo quiixmatij Toteco, quinhueyichihuaj
    teteyome ten oro huan plata cati quinchijchijtoque ica inimax.
  vie-1934: Hình tượng của các dân bằng bạc và bằng vàng, Là công việc tay loài người
    làm ra.
  cha-cha: Y idolos y nasion sija, salape yan oro, y checho y canae y taotao sija.
  hin-CV: अन्य जनताओं की प्रतिमाएं मात्र स्वर्ण और चांदी हैं, मनुष्यों की हस्तकृति
    मात्र.
  eng-OURB: The idols of the nations are silver and gold, the work of men’s hands.
  spa-BES: Las imágenes de las naciones son plata y oro, obra de manos de hombres.
  tdx-tdx: Volafoty naho volamena o raham-pahasive’ o kilakila ‘ndatioo, ty sata-pità’
    ondaty.
  tha-KJV: รู​ปเคารพของบรรดาประชาชาติเป็นเงินและทองคำ เป็นหัตถกรรมของมนุษย์
  por-BR-2018: Os ídolos das nações são prata e ouro; são obra de mãos humanas.
  deu-ELO: Die Götzen der Nationen sind Silber und Gold, ein Werk von Menschenhänden.
  eng-WYC-2018: The simulacra of heathen men be silver and gold; the works of the
    hands of men. (The idols of the heathenbe but silver and gold; yea, the works
    of men’s hands.)
  epo-epo: La idoloj de la popoloj estas arĝento kaj oro, Faritaĵo de homaj manoj.
  gfk-gfk: Di te pakile ira palimpuo ta ira mes na kantri ma ra siliwa ma ra gol.
    A lumana tunotuno mon ga gil diet.
  uig-PIN: Əllǝrning butliri bolsa pǝⱪǝtla kümüx-altundin ibarǝttur, Ularni insanning
    ⱪolliri yasiƣandur, halas.
  beo-beo: Dunu fifi asi gala ilia ‘gode’ da dunu ilia loboga silifa amola gouliga
    hamoi dagoi
  tpi-OTNT: Ol arapela lain i bin wokim ol giaman god bilong ol long silva na gol.
    Han bilong ol man yet i bin wokim ol giaman god.
  hau-SA: Gumakan al’ummai azurfa ne da zinariya, da hannuwan mutane suka yi.
  udu-udu: Tomp̱inycon kun luŋa kal gi ’kwanin tiya mo tani ta ’dolkon kush mo dhali
    ’dolkon gana/ mo, uni kun ta mii ki me’d gi ’kwani mo.
  uig-LAT: Ellerning butliri bolsa peqetla kümüsh-altundin ibarettur, Ularni insanning
    qolliri yasighandur, xalas.
  nde-nde: Izithombe zezizwe ziyisiliva legolide, zenziwe ngezandla zabantu.
  ton-ton: Ko e ngaahi tamapua ʻoe hiteni ko e siliva mo e koula, ko e ngāue ʻae nima
    ʻoe tangata.
  ces-1613: Ale modly pohanské stříbro a zlato, dílo rukou lidských,
  eng-WMB: The idols of the nations are silver and gold, the work of men’s hands.
  tam-TCV: பிறநாடுகளின் விக்கிரகங்கள் வெள்ளியும் தங்கமும், மனிதருடைய கைகளினால் செய்யப்பட்டதுமாய்
    இருக்கிறது.
  ceb-ULB: Ang mga diosdios sa kanasoran mga plata ug bulawan, mga hinimo sa mga kamot
    sa tawo.
  pol-UBG: Bożki pogan to srebro i złoto, dzieło ludzkich rąk.
  urd-GVU: دیگر قوموں کے بُت سونے چاندی کے ہیں، انسان کے ہاتھ نے اُنہیں بنایا۔
  eng-OEBCW: The idols of heathen are silver made by human hands.
  deu-1912: Der Heiden Götzen sind Silber und Gold, von Menschenhänden gemacht.
  kan-2017: ಅನ್ಯಜನಗಳ ವಿಗ್ರಹಗಳು ಬೆಳ್ಳಿ ಮತ್ತು ಬಂಗಾರದವುಗಳೇ; ಅವು ಮನುಷ್ಯರ ಕೈಕೆಲಸವಷ್ಟೇ.
  yap-yap: Fapi got ko pi nam e ni ngongliyrad ko silber nge gol; ni pa’ e girdi’
    e ni chamayrad ngay.
  hlt-MCSB: Namtom rhoek kah ngun neh sui muei he hlang kut bibi ni.
  mdy-ETH: ሜሌ ዴሮኮ ፆኦዛ ቢራ ዓንጊና ዎርቄናይዳፓ ዹይ ኮሾናያኬ።
  twi-ASANTE: Amanaman no ahoni yɛ dwetɛ ne sikakɔkɔɔ a wɔde onipa nsa na ayɛ.
  eng-WEBU: The idols of the nations are silver and gold, the work of men’s hands.
  spa-PDDPT: Los ídolos de las naciones son de plata y oro, Obra de manos de hombre.
  gun-gun: Ha'e rã yvy regua kuery ruete kuery ma prata ha'e ouro guigua rive, avakue
    ae opo py ojapo va'ekue meme.
  agu-BL: Cyakil yi chiryosil yi e' wunak banij cuntu' quitane'n tan oro nka tan sakal,
    na wunak tu' bnol tetz.
  ilo-ULB: Dagiti didiosen dagiti nasion ket pirak ken balitok, ar-aramid dagiti im-ima
    dagiti tattao.
  kpg-kpg: Nia god o nia henua la nia mee ne hai gi nia silber mo nia goolo, nia maa
    la ne hai gi nia lima dangada.
  uig-ARA: ئەللەرنىڭ بۇتلىرى بولسا پەقەتلا كۈمۈش-ئالتۇندىن ئىبارەتتۇر، ئۇلارنى ئىنساننىڭ
    قوللىرى ياسىغاندۇر، خالاس.
  sus-sus: Si naxee mu Ala kolon, e kuyee yailanma xɛɛma nun gbeti nan na e bɛlɛxɛe
    ra.
  pon-2006: Koht en wehi kan kin wiawihkihda silper oh kohl; pehn aramas me kin wiairailda.
  jae-jae: Tenteŋlatunêŋ gwam ŋamalac lemeŋ sêgômŋa. Êsêac sêmasaŋ ŋa silber to gold.
  ksd-ksd: A umana tabataba kai ra lavur Tematana di ga pait diat ma ra silva ma ra
    goled., A tarai ka dia ga pait diat.
  tur-YTC: Ulusların putları gümüş ve altındır, İnsan ellerinin işi.
  bel-N: Ідалы народаў — срэбра і золата, творы рук чалавечых.
  grc-BRENT: Καὶ ἐκτινάξαντι Φαραὼ καὶ τὴν δύναμιν αὐτοῦ εἰς θάλασσαν ἐρυθράν, ὅτι
    εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ.
  kpr-kpr: Oro mendeni mendenida god mane ove nu genembori, siliva (silver) kotugo
    goldi (gold) imi ariri. Evetu genemboimi ungoi eraera.
  ind-AYT: Berhala bangsa-bangsa adalah emas dan perak, pekerjaan tangan manusia.
  yom-yom: Bitumba bi makanda bidi bi palata ayi bi nolo ; bivangulu mu mioko mi batu ;
  yut-yut: Amɨn Ŋwakŋwarɨ Kabɨ kokup kɨdatni uŋun silwa ae gol baŋ wasoŋ. Amɨn kɨsit
    da wup uŋun wasoŋ.
  nya-nya: Mafano a mitundu ya anthu ndi siliva ndi golide, opangidwa ndi manja a
    anthu.
  hrv-hrv: 'Kumiri poganski, srebro i zlato, ljudskih su ruku djelo:'
  mps-mps: Te gasa hani dabe augwaligo te augwa tibo god dabe te silva me golgo nigali.
    Te bidi dabe augwa nogogo digi te tibo god dabe nigai.
  tpi-tpi: Ol arapela lain i bin wokim ol giaman god bilong ol long silva na gol.
    Han bilong ol man yet i bin wokim ol giaman god.
  dan-1931: Folkenes Billeder er Sølv og Guld, Værk af Menneskehænder;
  vie-OVCB: Thần tượng các dân tộc bằng vàng và bạc, vật do tay con người tạo ra.
  guj-2017: વિદેશીઓની મૂર્તિઓ તો સોનાચાંદીની છે, તેઓ માણસોના હાથથી જ બનેલી છે.
  pon-2006A: Koht en wehi kan kin wiawihkihda silper oh kohl; pehn aramas me kin wiairailda.
  por-BRBSL: Os ídolos das nações são a prata e o ouro, o trabalho das mãos dos homens.
  eng-OEBUS: The idols of heathen are silver made by human hands.
  swe-swe: Ländernas avgudar är silver och guld, gjorda av människors händer.
  cth-cth: Jentelnaw e meikaphawknaw teh, sui, ngun lah ao teh, kut hoi sak e lah
    ao.
  twi-twi: Amanaman no ahoni yɛ dwetɛ ne sikakɔkɔɔ a wɔde onipa nsa na ayɛ.
  hlt-hlt: Namtom rhoek kah ngun neh sui muei he hlang kut bibi ni.
  tbz-SIM: Yɛbotɛ̀ kó yɛbɔkɛ̀ tu timɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ, bɛnìtìbɛ̀ dɔ̀ɔ̀ dɛ̀ndɛ
    nɛ̀ bɛ nɔu.
  msy-2020: E fo, Kantrin Igharazibar Gumazamiziba me silva ko golba isa, uan dafaribara
    marvir guaba kɨri.
  dop-dop: Piitimnɑɑ tɩɩŋ ntɛ́ liɣitee nɑ wʋlɑ. Yəlɑɑ lupənɑ-ɩ nɑ pɑ niŋ.
  azb-azb: Amma millətlərin bütləri qızıldan, gümüşdən düzəlmişdir, Onlar insan əllərinin
    işidir.
  eng-DBY: 'The idols of the nations are silver and gold, the work of men''s hands:'
  hin-2017: अन्यजातियों की मूरतें सोना-चाँदी ही हैं, वे मनुष्यों की बनाई हुई हैं।
  wol-KYG: Tuuri yéefar yi, xaalis ak wurus, loxoo ko sàkk.
  bjr-bjr: Anaamuru mariasa misa unna qira anutusauqa koorannai faqa siruaannai faqa
    faiqí nisaukunnoo auquqoofauqa maridanoo.
  eng-YLT: The idols of the nations [are] silver and gold, Work of the hands of man.
  kne-kne: Ngem din didiyosen di odom ay nasyon isnan daga et owat inamag di ipogaw
    ay balitok ya palata.
  eng-WYC-2017: The simulacra of heathen men be silver and gold; the works of the
    hands of men.
  eng-WMBB: The idols of the nations are silver and gold, the work of men’s hands.
  zat-NTPS: Bedau' xia xaga ca' chee̱ benne' xe̱zr la xu ca' zaj naca na oro, ne plata.
    Zaj naca na da belún bénneache.
  zty-NTPS: Lo'a ka' chegak benne' zi'to' ka' zej naken ya oro, na' ya plat. Zej naken
    da' ka' bengak benne' ka'.
  urd-GVH: दीगर क़ौमों के बुत सोने-चाँदी के हैं, इनसान के हाथ ने उन्हें बनाया।
  rug-rug: Sari na beku tadi na butubutu huporodi si na siliva na qolo; ta tavete
    mo pa limadi rina tie.
  gaz-gaz: Waaqonni tolfamoon namoota ormaa meetii fi warqee harka namaatiin hojjetamanii
    dha.
  fra-LSG: Les idoles des nations sont de l’argent et de l’or, Elles sont l’ouvrage
    de la main des hommes.
  yal-yal: Gbetin nun xɛmaan nan tun siyane suxurene ra!
  iou-iou: Täŋpäkaŋ in ket nadäwut; Anutu kome kukŋi käda naniktä yäniŋ oret täkaŋ
    uwä anutu jopigän, äma keritä siliwa ba goräpäŋ täŋpani.
  haw-1868: O na akua o ko na aina e, he kala, a he gula, O ka hana o ko kanaka lima.
  arb-NAV: أَمَّا أَصْنَامُ الأُمَمِ فَهِيَ مِنْ فِضَّةٍ وَذَهَبٍ، صَنْعَةُ أَيْدِي
    النَّاسِ.
  ded-ded: Bangec monnunac ngicngac yeni nemuongangina siriwa nga gol tegengngo memea.
    Yeni bangecngic yeneac marikibisac andae.
  ewe-ewe: Dukɔwo ƒe legbawo nye klosalo kple sika, amegbetɔ ƒe asinudɔwɔwɔwo wonye.
  eng-LEE: The idols of the nations are silver and gold, the work of the hands of
    men.
  asm-FB: জাতি সমূহৰ প্রতিমাবোৰ ৰূপৰ আৰু সোণৰ; সেইবোৰ মনুষ্যৰ হাতৰ কাৰ্য।
  sus-A: سِ نَشٍيٍ مُ عَلَ كٌلٌن، عٍ كُيٍيٍ يَءِلَنمَ شّيمَ نُن فبٍتِ نَن نَ عٍ بّلّشّيٍ
    رَ.
  fra-SBL: Les idoles des nations sont l'argent et l'or, le travail de la main de
    l'homme.
  hbo-hbo: עֲצַבֵּ֣י הַ֭גֹּויִם כֶּ֣סֶף וְזָהָ֑ב מַ֝עֲשֵׂ֗ה יְדֵ֣י אָדָֽם׃
  kik-kik: Mĩhianano ya ndũrĩrĩ ĩthondeketwo na betha na thahabu, o wĩra wa moko ma
    andũ.
  fra-NCL: Les idoles des nations sont de l’argent et de l’or, ouvrage de la main
    des hommes.
  cek-AK: Sithaw panoek ai kaminawk mah bok o ih krangnawk loe, sui, kami ban hoi
    sakcop ih sui hoi sumkanglung rumram ah ni oh.
  cuk-cuk: Dulemar-yar-baid-baidgi-bukwamalad na e-bab-dummadyob-ibmar-imakbukwadi,
    orgi sobaled, manigi sobaled. Dulemar na e-argangi sobsa nanaed.
  uig-CYR: Қизил деңизда Пирәвнни қошунлири билән сүпүрүп ташлиғучиға тәшәккүр ейтиңлар,
    Чүнки Униң муһәббити мәңгүлүктур;
  pma-pma: Ahi keil onen meatin keil ten kantri savsav keil avi nana keil enges koa
    amumon keil en silva ka gol, amumon keil ral min he enges.
  tel-2017: ఇతర ప్రజల దేవుళ్ళు మనుషులు తమ చేతులతో తయారు చేసిన వెండి, బంగారం విగ్రహాలు.
  hat-BSA: Zidòl a nasyon yo pa anyen sof ke ajan ak lò, zèv a men a lòm.
  ukr-ONPU: але жбурнув фараона й військо його в Море Червоне, бо навіки Його милість.
  kos-kos: Tuh god lun mutunfacl saya orekla ke silver ac gold; Elos ma orekla ke
    poun mwet.
  hbo-WLC: עֲצַבֵּ֣י הַ֭גּוֹיִם כֶּ֣סֶף וְזָהָ֑ב מַ֝עֲשֵׂ֗ה יְדֵ֣י אָדָֽם׃
  ibo-ibo: Chi ndị mba ọzọ bụ arụsị e jiri aka kpụọ, nke e ji ọlaọcha na ọlaedo kpụọ.
  ory-ory: ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କ ପ୍ରତିମାସବୁ ରୂପା ଓ ସୁନା, ମନୁଷ୍ୟର ହସ୍ତକୃତ କର୍ମ ଅଟେ।
  chk-chk: Än chon ekewe mwü uluulun anümwäl seni silifer me kolt aramas chök ra föri.
  rop-rop: Ola pipul brom najalot kantri bin meigim ola drimin sheip garram gol en
    silba. Deibin meigim garram olabat ronwan bingga.
  ukr-1871: Божища народів — срібло й золото, твориво рук людських.
  yon-yon: Ambibkin yena korem yi god kuu kuruwakmo, silvaayiib goldiib kumbed karub
    yi dingkimbed ongmenabiwen.
  deu-1951: Die Götzen der Heiden sind Silber und Gold, von Menschenhand gemacht.
  eng-JPS: The idols of the nations are silver and gold, the work of men's hands.
  srp-1865: Idoli su neznabožaèki srebro i zlato, djelo ruku èovjeèijih;
  lug-lug: Abamawanga ebifaananyi byonna ebyole bye basinza, ebyakolebwa n’emikono
    gy’abantu mu ffeeza ne zaabu,
  heb-heb: עצבי הגוים כסף וזהב מעשה ידי אדם׃
  ben-IRV: জাতিদের প্রতিমা সব রূপা এবং সোনার, সেগুলো মানুষের হাতের কাজ।
  ntu-ntu: Kxnzmnc-mrbrng nzangiolr mqngr da kx nzlz, Kcng tzwzngr ncblo mz silvz
    x gol.
  pan-pan: ਪਰਾਈਆਂ ਕੌਮਾਂ ਦੇ ਬੁੱਤ ਸੋਨਾ ਚਾਂਦੀ ਹੀ ਹਨ, ਓਹ ਇਨਸਾਨ ਦੇ ਹੱਥਾਂ ਦੀ ਬਣਾਵਟ ਹਨ।
  mya-JVB: သာသနာပ လူတို့ ကိုးကွယ်သော ရုပ်တု တို့ကား ငွေ လည်းဖြစ်၏။ ရွှေ လည်းဖြစ်၏။
    လူ လက် ဖြင့် လုပ် သော အရာပေတည်း။
  kgf-kgf: Baera baera imuac nemu imi siliwa ʒéma goli, ic méranéŋ memeya.
  tte-O: Siya nige tomeli ali kokotomoyao nimali mena sipaisowaili siliba yo gole
    kolili.
  tbg-tbg: Vo vatanaa vo vatanaaka korive silvaave varakeha vo qara vo qaramake maraqura/varaha
    nái kauquqohai autuke, vi haikarara tinavu variqave ti variara.
  hmo-hmo: Bese idauidau edia dirava, be siliva bona golo dekena amo idia karaia noho.
    Taunimanima ese edia imadia dekena amo dirava idia karadia noho.
  zar-NT: Budóʼ quégaca bönachi yuguʼ yödzö izáʼa néquiniguequi plata, en oro, yuguʼ
    le núngaca lu niʼa lu náʼagaca bönachi.
  urd-urd: क़ौमों के बुत चाँदी और सोना हैं, या'नी आदमी की दस्तकारी।
  rus-SYN: и низверг фараона и войско его в море Чермное, ибо вовек милость Его;
  bqc-SIM: Buipãleↄ ń diiↄ pì ń ã́nusuo ń vuaoɛ, gbɛ̃nazĩna ↄgbɛↄnɛ.
  tcz-CHONGTHU: Chitin namtinte doilim hohi sana le dangka maimai mihem in asemthubou
    ahi.
  mar-mar: राष्ट्रांच्या मूर्ती सोन्या व रुप्याच्या आहेत, त्या मनुष्याच्या हाताचे
    काम आहेत.
  isl-isl: Heiðingjarnir tilbiðja skurðgoð úr gulli og silfri, handaverk manna
  hlt-THB: Phynlum thlangkhqi a myiqawl taw sui ingkaw ngun mai ni, thlanghqing kut
    ing ni a sai.
  qub-qub: Tayta Diosta mana rispitajcunapa ïduluncunaga goripita, guellaypitami.
    Chaycunaga runacuna rurashallanmi.
  bqp-bqp: Burinↄ ń tãnanↄ pì kũ andurufuuo kũ wuraao, bisãsiri ↄzĩnↄmɛ.
  hat-hat: Zidòl nasyon yo se bagay ki fèt ak ajan, ak lò. Se moun ki fè yo ak men
    yo.
  eng-BSB: The idols of the nations are silver and gold, made by the hands of men.
  eng-WEBPB: The idols of the nations are silver and gold, the work of men’s hands.
  kbq-kbq: Kaza osu havi anumzantamina, silvareti'ene golireti vahe'mo'za avako hu'za
    zamazanteti tro hunte'naze.
  pon-pon: Dikedik en ani mal en men liki kan wiaui kida jilper o kold, me pa en aramaj
    wiadar.
  nhe-BL: Nopa tlacame tlen itztoque ipan tlaltini tlen ax quiixmatij Toteco, quinhueyichihuaj
    teteyome tlen oro huan plata tlen quinchijchijtoque ica ininma.
  wnc-wnc: Sike katum aminda anutu pupukngana silwaat gatu gol katda pasiking. Aminu
    waakwakga anutu pupukngana katakngita tumuke pasipeking.
  bus-bus: Boriinↄ ń tãanↄ pì kↄ̃n kondogio kↄ̃n vurao, gbɛ̃ntee ↄzĩinↄmɛ.
  gub-BL: Tupàn amo ae ywy rehe har wazar a'e wà, teko uma'e itaxig parat a'e wà,
    wanagapaw romo waapo pà a'e wà. Wiko itazu or iapo pyrer romo a'e wà no. Awa uzapo
    opo pupe wà.
  eng-DRA: 'And overthrew Pharao and his host in the Red Sea: for his mercy endureth
    for ever.'
