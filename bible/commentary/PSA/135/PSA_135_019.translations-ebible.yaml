verse: PSA.135.019
translations:
  mal-C: ഇസ്രായേൽഗൃഹമേ, യഹോവയെ വാഴ്ത്തുക; അഹരോൻഗൃഹമേ, യഹോവയെ വാഴ്ത്തുക;
  deu-TKW: Ihr vom Hause Israel, preiset Jahwe! Ihr vom Hause Aarons, preiset Jahwe!
  lin-lin: Bato ya Isalaele, bopambola Yawe ! Bakitani ya Aron, bopambola Yawe !
  mmx-mmx: Limixin me Israel, mina emi asu mi Leeme Silok. Nemi lavamaasa at ne Moroa,
    mina emi asu min.
  eng-LSV: O house of Israel, bless YHWH, || O house of Aaron, bless YHWH,
  eng-GNV: 'Praise the Lord, ye house of Israel: praise the Lord, ye house of Aaron.'
  eng-WEBSTER: 'Bless the LORD, O house of Israel: bless the LORD, O house of Aaron:'
  nhw-BL: ¡Anisraelitame, xijpaquilismacaca, TOTECO! Amojuanti antotajtzitzi catli
    aniixhuihua Aarón, xijpaquilismacaca TOTECO.
  swh-ONEN: Ee nyumba ya Israeli, msifuni Bwana; ee nyumba ya Aroni, msifuni Bwana;
  bba-bba: Isirelibɑ, i Yinni Gusunɔ siɑro. Aronin bweseru, i Yinni Gusunɔ siɑro.
  eng-KJVCPB: 'Bless the Lord, O house of Israel: Bless the Lord, O house of Aaron:'
  luo-luo: Un jo-Israel, pakuru Jehova Nyasaye; un dhood joka Harun, pakuru Jehova
    Nyasaye;
  aii-aii: ܝܵܐ ܒܹܝܬ ܐܝܼܣܪܵܐܹܝܠܔ، ܒܲܪܟ݂ܘܼܢ ܠܡܵܪܝܵܐ، ܝܵܐ ܒܹܝܬ ܐܲܗܪܘܿܢ، ܒܲܪܟ݂ܘܼܢ ܠܡܵܪܝܵܐ،
  meu-meu: Israel besena e, Iehova ba hanamoa; Aaron iduhuna e, Iehova ba hanamoa;
  npi-ULB: हे इस्राएलका सन्तानहरू हो, परमप्रभुको प्रशंसा गर । हे हारूनका सन्तानहरू,
    परमप्रभुको प्रशंसा गर ।
  yor-yor: Ẹ̀yin ara ilé Israẹli, ẹ fi ìbùkún fún Olúwa, ẹ̀yin ará ilé Aaroni, fi
    ìbùkún fún Olúwa.
  pes-OPCB: ای بنی‌اسرائیل، خداوند را ستایش کنید! ای کاهنان، ای خاندان هارون، خداوند
    را ستایش کنید!
  tgl-ULB: Mga kaapu-apuhan ng Israel, purihin ninyo si Yahweh; mga kaapu-apuhan ni
    Aaron, purihin ninyo si Yahweh.
  nop-nop: Isilaehi metam hogohogok, hidi Yahwe wou nintiloneŋ. Bepaŋ’walaŋ Siloŋyot
    diniŋ talitimeŋ, hidi wou nintiloneŋ.
  hui-hui: Isaraele wali agaliru-o Anduane Homogonaga mini yaraga hadaba. Anduane
    Homogonaga loma binigo mo miaga kamiru tíguabi ibunaga mini yaraga hadaba.
  mya-mya: အို ဣသ​ရေ​လ​အ​မျိုး​သား​တို့၊ထာ​ဝ​ရ ဘု​ရား​အား ထော​မ​နာ​ပြု​ကြ​လော့။ ဘု​ရား​သ​ခင်​၏​ယဇ်​ပု​ရော​ဟိတ်​တို့၊ကိုယ်​တော်
    အား ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: ཡེས་ར་ཨེལ་ཁྱོད་ཡ་ཝཱེར་བསྟོད་པར༌གྱིས། །ཨ་རོན་ཁྱིམ་རྒྱུད་ཡ་ཝཱེར་བསྟོད་པར༌གྱིས།།
  wsk-wsk: O Israel kariimet, nina Yawe nup patawuralko; O Aaron ko gue te ko priest
    alo, Yawe nup patawuralko.
  sna-sna: Haiwa imi imba yaIsraeri, rumbidzai Jehovha; haiwa imba yaAroni, rumbidzai
    Jehovha;
  spa-BLM: Casa de Israel, ¡alabad a Yahvé! Casa de Aarón, ¡alabado sea Yahvé!
  cac-cac: Ex vetisraelal, calec vach' lolonel d'a Jehová. Ex sacerdote, ex yin̈tilal
    vin̈aj Aarón, alec vach' lolonel d'a Jehová.
  swh-ULB: Enyi kizazi cha Israeli, mtukuzeni Yahwe; kizazi cha Haruni, mtukuzeni
    Yahwe.
  bel-bel: Сігона, цара Амарэйскага, бо вечная ласка Яго;
  deu-ELBBK: Haus Israel, preist den HERRN! Haus Aaron, preist den HERRN!
  mbb-OT: Sikiyu is menge etew te Israel, ragkes en is menge kevuwazan ni Aaron wey
    is duma pa he menge kevuwazan ni Levi, deliǥa niw is Nengazen! Sikiyu is edtahud
    te Nengazen, deliǥa niw sikandin!
  mal-2015: യിസ്രായേൽഗൃഹമേ, യഹോവയെ വാഴ്ത്തുക; അഹരോന്റെ ഗൃഹമേ, യഹോവയെ വാഴ്ത്തുക.
  gup-gup: Wanjh ngudda nawu Israel ngunkebmawahmeng, ngurriburluburlumen nawu Yawey.
    Ngudda nawu namud nuye Aaron, wanjh ngurriburluburlumen nawu Yawey.
  ctu-CTI: Israelob, chꞌujutisanla lac Yum. Curajob, i jiñʌjlelet bʌ la Aarón, chꞌujutisanla
    lac Yum.
  rmc-rmc: Manušale, khereja le Izraeloskro, lašar le RAJES! Rašajale, khereja le
    Aronoskro, lašar le RAJES!
  nlg-nlg: Rana Israel, holoutoa Lord, na lei nina mane ni sukaghi Aaron, holoutoa
    Lord.
  pes-OPV: ‌ای خاندان اسرائیل، خداوند را متبارک خوانید. ای خاندان هارون، خداوند را
    متبارک خوانید.
  ron-1924: Каса луй Исраел, бинекувынтаць пе Домнул! Каса луй Аарон, бинекувынтаць
    пе Домнул!
  ben-OBCV: হে ইস্রায়েলের কুল, সদাপ্রভুর প্রশংসা করো; হে হারোণের কুল, সদাপ্রভুর প্রশংসা
    করো;
  som-som: Reer binu Israa'iilow, Rabbiga ammaana, Reer Haaruunow, Rabbiga ammaana,
  lat-VUC: Sehon, regem Amorrhæorum, quoniam in æternum misericordia ejus;
  eng-ASVBT: 'O house of Israel, bless ye Jehovah: O house of Aaron, bless ye Jehovah:'
  mna-mna: O niom iwal biibi ki Israel, kapakur Yooba pa kampeŋana kini! Mi niom patoronŋana
    koyom ta popoŋana ki Aron na tomini, kapakur Yooba pa kampeŋana kini!
  ita-1885: Casa d'Israele, benedite il Signore; Casa d'Aaronne, benedite il Signore.
  eng-LXXUP: 'Sihon king of the Amorites: For his mercy endures forever:'
  eng-ULB: Descendants of Israel, bless Yahweh; descendants of Aaron, bless Yahweh.
  spa-VBL: Pueblo de Israel, ¡Alaben al Señor! Descendientes de Aarón, ¡Alaben al
    Señor!
  fra-_FOB: Maison d'Israël, bénissez l'Éternel! Maison d'Aaron, bénissez l'Éternel!
  mal-mal: യിസ്രായേൽ ഗൃഹമേ, യഹോവയെ വാഴ്ത്തുക; അഹരോൻഗൃഹമേ, യഹോവയെ വാഴ്ത്തുക.
  urd-GVR: Ai Isrāīl ke gharāne, Rab kī satāish kar. Ai Hārūn ke gharāne, Rab kī tamjīd
    kar.
  suz-BL: इस्राएल आ खिं ङा मुरपुकी, परमप्रभु यावे कली ठेयब सेलीन। हारून आ खिं ङा मुरपुकी
    परमप्रभु यावे कली ठेयब सेलीन।
  eng-NOY: Praise the LORD, O house of Israel! Praise the LORD, O house of Aaron!
  ita-1927: Casa d’Israele, benedite l’Eterno! Casa d’Aaronne, benedite l’Eterno!
  ckb-ckb: ئەی بنەماڵەی ئیسرائیل، ستایشی یەزدان بکەن! ئەی بنەماڵەی هارون، ستایشی یەزدان
    بکەن!
  eng-BBE: 'Give praise to the Lord, O children of Israel: give praise to the Lord,
    O sons of Aaron:'
  xsi-xsi: Aŋga miki Isrel tamâta, miki kapanea Yova Kindeni kasuka i ŋa kâki! Aŋga
    miki Yova Kindeni ne patarawâŋa tamâta lâ Aron ne vâsa ŋgu, miki kala kapanea
    i ŋa kasuka kâki!
  kan-OKCV: ಇಸ್ರಾಯೇಲ್ ಮನೆತನದವರೇ, ಯೆಹೋವ ದೇವರನ್ನು ಕೊಂಡಾಡಿರಿ ಸ್ತುತಿಸಿರಿ; ಆರೋನನ ಮನೆತನದವರೇ,
    ಯೆಹೋವ ದೇವರನ್ನು ಕೊಂಡಾಡಿರಿ ಸ್ತುತಿಸಿರಿ.
  tam-2017: இஸ்ரவேல் குடும்பத்தாரே, யெகோவாவுக்கு நன்றிசொல்லுங்கள்; ஆரோன் குடும்பத்தாரே,
    யெகோவாவுக்கு நன்றிசொல்லுங்கள்.
  spa-RV-1909: 'Casa de Israel, bendecid á Jehová: casa de Aarón, bendecid á Jehová:'
  ron-BTF: Binecuvântați pe DOMNUL, casă a lui Israel; binecuvântați pe DOMNUL, casă
    a lui Aaron;
  eng-WEBP: House of Israel, praise the LORD! House of Aaron, praise the LORD!
  eng-FBV: People of Israel, praise the Lord! Descendants of Aaron, praise the Lord!
  nld-1939: Huis van Israël, zegent dan Jahweh; Huis van Aäron, zegent dan Jahweh;
  nch-BL: ¡Anisraelitame, xijpaquilismacaca, TOTECO! Amojuanti antotajtzitzi cati
    aniixhuihua Aarón, xijpaquilismacaca TOTECO.
  vie-1934: Hỡi nhà Y-sơ-ra-ên, hãy chúc tụng Đức Giê-hô-va! Hỡi nhà A-rôn, hãy chúc
    tụng Đức Giê-hô-va!
  cha-cha: 'O guma Israel, bendise si Jeova: O guma Aaron, bendise si Jeova.'
  hin-CV: इस्राएल वंश, याहवेह का स्तवन करो; अहरोन के वंशजो, याहवेह का स्तवन करो;
  eng-OURB: House of Israel [God prevails], praise Adonai! House of Aaron [Light-bringer],
    praise Adonai!
  spa-BES: Alaben a Jehová, oh hijos de Israel; alaben á Jehová, oh hijos de Aarón.
  tdx-tdx: Ry anjomba’ Israele, Andriaño t’Iehovà; ry akiba’ i Aharone, andriaño t’Iehovà;
  tha-KJV: โอ วงศ์​วานอิสราเอลเอ๋ย จงถวายสาธุการแด่พระเยโฮวาห์ โอ วงศ์​วานอาโรนเอ๋ย
    จงถวายสาธุการแด่พระเยโฮวาห์
  por-BR-2018: Casa de Israel, bendizei ao SENHOR! Casa de Arão, bendizei ao SENHOR!
  deu-ELO: Haus Israel, preiset Jehova! Haus Aaron, preiset Jehova!
  eng-WYC-2018: The house of Israel, bless ye the Lord; the house of Aaron, bless
    ye the Lord.
  epo-epo: Ho domo de Izrael, benu la Eternulon; Ho domo de Aaron, benu la Eternulon;
  gfk-gfk: Muat ira huntunaan ta Israel, muat na pirlat no Watong. Muat ira ut na
    pakila lotu tano huntunaan ta Aaron, muat na pirlat no Watong.
  uig-PIN: Israil jǝmǝti, Pǝrwǝrdigarƣa tǝxǝkkür-mǝdⱨiyǝ ⱪayturunglar; Ⱨarun jǝmǝti,
    Pǝrwǝrdigarƣa tǝxǝkkür-mǝdⱨiyǝ ⱪayturunglar;
  beo-beo: Isala:ili fi dunu! Hina Godema nodoma! Gode Ea gobele salasu dunu! Ema
    nodoma!
  tpi-OTNT: Yupela ol manmeri bilong Israel, litimapim nem bilong Bikpela. Yupela
    pris bilong Bikpela, litimapim nem bilong en.
  hau-SA: Ya gidan Isra’ila, yabi Ubangiji; Ya gidan Haruna, yabi Ubangiji;
  udu-udu: Ayy gu’b ma Israyiil, ’bori Tap̱a mii mo ma. Ayy gu’b ma Haruun, ’bori
    Tap̱a mii mo ma.
  uig-LAT: Israil jemeti, Perwerdigargha teshekkür-medhiye qayturunglar; Harun jemeti,
    Perwerdigargha teshekkür-medhiye qayturunglar;
  nde-nde: Wena ndlu ka-Israyeli, dumisa uThixo; wena ndlu ka-Aroni, dumisa uThixo;
  ton-ton: '‌ʻE fale ʻo ʻIsileli, ke ke fakafetaʻi kia Sihova: ʻE fale ʻo ʻElone,
    ke ke fakafetaʻi kia Sihova:'
  ces-1613: Dome Izraelský, dobrořečte Hospodinu; dome Aronův, dobrořečte Hospodinu.
  eng-WMB: House of Israel, praise the LORD! House of Aaron, praise the LORD!
  tam-TCV: இஸ்ரயேல் குடும்பத்தாரே, யெகோவாவைத் துதியுங்கள்; ஆரோன் குடும்பத்தாரே, யெகோவாவைத்
    துதியுங்கள்;
  ceb-ULB: Mga kaliwat ni Israel, dayega si Yahweh; mga kaliwat ni Aaron dayega si
    Yahweh.
  pol-UBG: Domu Izraela, błogosławcie PANA; domu Aarona, błogosławcie PANA.
  urd-GVU: اے اسرائیل کے گھرانے، رب کی ستائش کر۔ اے ہارون کے گھرانے، رب کی تمجید کر۔
  eng-OEBCW: 'House of Israel, praise the Lord: house of Araon, praise the Lord.'
  deu-1912: Das Haus Israel lobe den HERRN! Lobet den HERRN, ihr vom Hause Aaron!
  kan-2017: ಇಸ್ರಾಯೇಲನ ಮನೆತನದವರೇ, ಯೆಹೋವನನ್ನು ಕೊಂಡಾಡಿರಿ; ಆರೋನನ ಮನೆತನದವರೇ, ಯೆಹೋವನನ್ನು
    ಕೊಂಡಾಡಿರಿ.
  yap-yap: Mu pininged e sorok ngak SOMOL, gimed e girdi’ nu Israel; mu pininged e
    sorok ngak, gimed e pi prist rok Got!
  hlt-MCSB: Israel imkhui loh BOEIPA te yoethen pae lah. Aaron imkhui loh BOEIPA te
    yoethen pae lah.
  mdy-ETH: ዒስራዔኤሌ ዴሬዮቴ! ናንጊና ናንጋ ጎዳ ጋላቱዋቴ፤ ዒንሢ፥ ናንጊና ናንጋ ጎዳም ማዻ ቄኤሳ! ናንጊና ናንጋ ጎዳሢ
    ጋላቱዋቴ።
  twi-ASANTE: Monkamfo Awurade, Ao Israel fiefoɔ; monkamfo Awurade, Ao Aaron fiefoɔ;
  eng-WEBU: House of Israel, praise the LORD! House of Aaron, praise the LORD!
  spa-PDDPT: ¡Oh casa de Israel, bendiga a Yavé! ¡Oh casa de Aarón, bendiga a Yavé!
  gun-gun: Israel ramymino kuery, penema'endu'a porã Senhor re! Arão ramymino kuery,
    penema'endu'a porã Senhor re!
  agu-BL: Ma yi o' ketz yi o' xonl Israel, kak'e' bin kak'ajsbil tetz Kajcaw. Ncha'tz
    yi e' kapale'il, tajwe'n tan cyak'ol chik'ajsbil tetz i'.
  ilo-ULB: O kaputotan ni Israel, idaydayawyo ni Yahweh; O kaputotan ni Aaron, idaydayawyo
    ni Yahweh.
  kpg-kpg: Hagaamu ina Dimaadua, goodou go nia daangada Israel, hagaamu ina a Mee,
    goodou go digau hai mee dabu a God!
  uig-ARA: ئىسرائىل جەمەتى، پەرۋەردىگارغا تەشەككۈر-مەدھىيە قايتۇرۇڭلار؛ ھارۇن جەمەتى،
    پەرۋەردىگارغا تەشەككۈر-مەدھىيە قايتۇرۇڭلار؛
  sus-sus: Isirayilakae, wo tan xa Alatala tantu. Haruna bɔnsɔɛ, wo xa Alatala tantu.
  pon-2006: Kapinga KAUN-O, kumwail aramas en Israel kan; kapinga ih, kumwail samworo
    en Koht kan!
  jae-jae: O Israelnê gôlôac, alanem Apômtau. O Aronnê gôlôac, alanem Apômtau.
  ksd-ksd: Avat ta ra kuba i Israel, avat a pite pa ra Luluai; Avat ta ra kuba i Aron,
    avat a pite pa ra Luluai;
  tur-YTC: Ey İsrael evi, Yahve’yi övün! Ey Aron evi, Yahve’yi övün!
  bel-N: Доме Ізраіля, дабраслаўляйце ГОСПАДА! Доме Аарона, дабраслаўляйце ГОСПАДА!
  grc-BRENT: Τὸν Σηὼν βασιλέα τῶν Ἀμοῤῥαίων, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ.
  kpr-kpr: Bajari dae sakai sevu! Israel embo nundae sakai sevu! God da fristi mane,
    nébarago nundae sakai sevu!
  ind-AYT: Hai keturunan Israel, pujilah TUHAN, keturunan Harun, pujilah TUHAN!
  yom-yom: A nzo yi Iseli, luzitisa Yave. A nzo yi Aloni, luzitisa Yave.
  yut-yut: Israel mɨŋat amɨnyo, ji Yawe aŋkɨsini. Yawe dakon mukwa sogok amɨn, ji
    mani aŋkɨsini.
  nya-nya: Inu nyumba ya Israeli, tamandani Yehova; inu nyumba ya Aaroni, tamandani
    Yehova;
  hrv-hrv: Dome Izraelov, Jahvu blagoslivljaj! Dome Aronov, Jahvu blagoslivljaj!
  mps-mps: Dage Israel we bidi dabe, te Genuai Bidi nogi ugwaba siąo. Dage Genuai
    Bidigo pris dabe, te Genuai Bidigo nogi ugwaba sao.
  tpi-tpi: Yupela ol manmeri bilong Israel, litimapim nem bilong Bikpela. Yupela pris
    bilong Bikpela, litimapim nem bilong en.
  dan-1931: Lov HERREN, Israels Hus, lov HERREN, Arons Hus,
  vie-OVCB: Hỡi Ít-ra-ên hãy chúc tụng Chúa Hằng Hữu! Hỡi các thầy tế lễ—con cháu
    A-rôn—hãy ngợi tôn Chúa Hằng Hữu!
  guj-2017: હે ઇઝરાયલના વંશજો, યહોવાહની સ્તુતિ કરો; હે હારુનના વંશજો, યહોવાહની સ્તુતિ
    કરો.
  pon-2006A: Kapinga KAUN-O, kumwail aramas en Israel kan; kapinga ih, kumwail samworo
    en Koht kan!
  por-BRBSL: Casa de Israel, Louvado seja Yahweh! Casa de Aaron, Louvado seja Yahweh!
  eng-OEBUS: 'House of Israel, praise the Lord: house of Araon, praise the Lord.'
  swe-swe: Israels hus, välsigna Herren (Jahve), Arons hus (översteprästerna), välsigna
    Herren (Jahve),
  cth-cth: Oe Isarelnaw, BAWIPA hah yawhawi poe awh. Aron catounnaw BAWIPA hah yawhawi
    poe awh.
  twi-twi: Monkamfo Awurade, mo Israelfo nyinaa; monkamfo Awurade, Aaron fi;
  hlt-hlt: Israel imkhui loh BOEIPA te yoethen pae lah. Aaron imkhui loh BOEIPA te
    yoethen pae lah.
  tbz-SIM: Díndi Isidɑyɛɛribɛ sɑ̃ntɛnɛ̀ ti Yiɛ̀ nKuyie. Díndi ikuɔ́ nìùbɛ̀ Anɔɔ kó
    kuwuɔ nkɔbɛ, ńsɑ̃ntínɛ̀ ti Yiɛ̀ nKuyie.
  msy-2020: Ia Israelia, ia Ikiavɨra Itir Godɨn ziam fɨ. Ia Ikiavɨra Itir Godɨn ofa
    gamir gumaziba, ia an ziam fɨ.
  dop-dop: Ɩsɛɣɛlɩ nyə́mɑ mɛ ɩ́ sɛɛ Tɑcɑɑ. Alɔŋ lʋlʋɣʋ nyə́mɑ mɛ mɩ́ɩ́ sɛɛ-ɩ.
  azb-azb: Ey İsraillilər, Rəbbə alqış edin! Ey Harun nəsli, Rəbbə alqış söyləyin!
  eng-DBY: House of Israel, bless ye Jehovah; house of Aaron, bless ye Jehovah;
  hin-2017: हे इस्राएल के घराने, यहोवा को धन्य कह! हे हारून के घराने, यहोवा को धन्य
    कह!
  wol-KYG: Éey waa kër Israyil, santleen Aji Sax ji! Éey waa kër Aaróona, santleen
    Aji Sax ji!
  bjr-bjr: Oo Isaraee maqannaasa innee Yaaweena amooqiaqa. Innee aanaiqikirausa Aaroona
    faiqi namu innee faqa Anutuna amooqiaqa.
  eng-YLT: O house of Israel, bless ye Jehovah, O house of Aaron, bless ye Jehovah,
  kne-kne: Dayawen yo si Diyos, dakayo ay Israelita, dayawen yos sisya, dakayo ay
    papadi na.
  eng-WYC-2017: The house of Israel, bless ye the Lord; the house of Aaron, bless
    ye the Lord.
  eng-WMBB: House of Israel, praise the LORD! House of Aaron, praise the LORD!
  zat-NTPS: Le'e, benne' xrtía Israel, le güe lá'ana Xránadxu Dios. Le'e, benne' xrtia
    Aarón, le güe lá'ana Xránadxu Dios.
  zty-NTPS: Ḻe'e, benne' ẕa'só Israel, ¡le wká'n ẕen X̱anžo Dios! Ḻe'e, benne' ẕa'só
    Aarón, ¡le wká'n ẕen X̱anžo Dios!
  urd-GVH: ऐ इसराईल के घराने, रब की सताइश कर। ऐ हारून के घराने, रब की तमजीद कर।
  rug-rug: Ke gamu na butubutu Izireli, mi vahesia se Zihova. Ke gamu na butubutu
    te Eroni, mi vahesia se Zihova.
  gaz-gaz: Yaa mana Israaʼel Waaqayyoon eebbisaa; yaa mana Aroon Waaqayyoon eebbisaa;
  fra-LSG: Maison d’Israël, bénissez l’Éternel! Maison d’Aaron, bénissez l’Éternel!
  yal-yal: Ɛ tan Isirayila yamana, ɛ Alatala tantun. Ɛ tan saraxaraline, ɛ Alatala
    tantun.
  iou-iou: Eruk, Isrel täŋo oraniye in Ekäni wäpi punin unu pewut! Ba Anutu täŋo bämop
    äma in imaka, wäpi iniŋ orerut.
  haw-1868: E ka ohana a ka Iseraela, e hoomaikai aku oukou ia Iehova; E ka ohana
    a Aarona, e hoomaikai aku oukou ia Iehova;
  arb-NAV: يَا بَيْتَ إِسْرَائِيلَ بَارِكُوا الرَّبَّ. يَا بَيْتَ هَارُونَ بَارِكُوا
    الرَّبَّ.
  ded-ded: O Israeac areng, ngeni KEBU kenehebisia. O Aronggac areng ngeni KEBU kenehebisia.
  ewe-ewe: O! Israel ƒe aƒe, mikafu Yehowa, O! Aron ƒe aƒe, mikafu Yehowa,
  eng-LEE: O house of Israel, bless ye the Lord; O house of Aaron, bless ye the Lord.
  asm-FB: হে ইস্ৰায়েলৰ বংশ, যিহোৱাৰ ধন্যবাদ কৰা; হে হাৰোণৰ বংশ, যিহোৱাৰ ধন্যবাদ কৰা;
  sus-A: عِسِرَيِلَكَيٍ، وٌ تَن شَ عَلَتَلَ تَنتُ. هَرُنَ بْنسْي، وٌ شَ عَلَتَلَ تَنتُ.
  fra-SBL: Maison d'Israël, louez Yahvé ! Maison d'Aaron, louez Yahvé !
  hbo-hbo: בֵּ֣ית יִ֭שְׂרָאֵל בָּרֲכ֣וּ אֶת־יְהוָ֑ה בֵּ֥ית אַ֝הֲרֹ֗ן בָּרֲכ֥וּ אֶת־יְהוָֽה׃
  kik-kik: Inyuĩ nyũmba ya Isiraeli, goocai Jehova; Inyuĩ nyũmba ya Harũni, goocai
    Jehova;
  fra-NCL: Maison d’Israël, bénissez Yahweh ! Maison d’Aaron, bénissez Yahweh !
  cek-AK: Aw Israel imthung takoh, Angraeng to tahamhoihaih paek oh; Aw Aaron imthung
    takoh, Angraeng to tahamhoihaih paek oh;
  cuk-cuk: Israel-dulemar, ¡Bab-Jehová-nug odummomala! Aarón-wagan, ¡Bab-Jehová-nug
    odummomala!
  uig-CYR: Җүмлидин Аморийларниң падишаси Сиһонни Өлтүргүчигә тәшәккүр ейтиңлар, Чүнки
    Униң муһәббити мәңгүлүктур;
  pma-pma: Mihehati lat isen Iahova, me-Isrel keil, pris keil onen Ahi, mihehou lat
    isen.
  tel-2017: ఇశ్రాయేలు వంశానికి చెందిన ప్రజలారా, యెహోవాను కీర్తించండి. అహరోను వంశస్థులందరూ
    యెహోవాను స్తుతించండి.
  hat-BSA: O lakay Israël, beni SENYÈ a! O lakay Aaron, Beni SENYÈ a!
  ukr-ONPU: Сіхона, царя аморейського, бо навіки Його милість;
  kos-kos: Kowos mwet Israel, kowos in kaksakin LEUM GOD; Kaksakunul, kowos mwet tol
    lun God!
  hbo-WLC: בֵּ֣ית יִ֭שְׂרָאֵל בָּרֲכ֣וּ אֶת־יְהוָ֑ה בֵּ֥ית אַ֝הֲרֹ֗ן בָּרֲכ֥וּ אֶת־יְהוָֽה׃
  ibo-ibo: Ndị Izrel, toonu Onyenwe anyị. Unu ndị ụlọ Erọn, toonu Onyenwe anyị.
  ory-ory: ହେ ଇସ୍ରାଏଲ ବଂଶ, ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ଧନ୍ୟବାଦ କର; ହେ ହାରୋଣ-ବଂଶ, ତୁମ୍ଭେମାନେ
    ସଦାପ୍ରଭୁଙ୍କର ଧନ୍ୟବାଦ କର;
  chk-chk: Ämi chon Israel, oupwe mwareiti ewe Samol mi Lapalap. Ämi mwirimwirin Aaron,
    oupwe mwareiti ewe Samol mi Lapalap.
  rop-rop: Ola Isreil pipul, preisim YAWEI! Ola wekinmen blanga God, preisim im.
  ukr-1871: Доме Ізраїля, прославляйте Господа! Доме Аарона, прославляйте Господа!
  yon-yon: O Israel ye awoya ari, Yariman yaningko kankoonime. O Eeron ye awoya ari,
    Yariman yaningko kankoonime.
  deu-1951: Haus Israel, lobe den HERRN! Haus Aaron, lobe den HERRN!
  eng-JPS: O house of Israel, bless ye the LORD; O house of Aaron, bless ye the LORD;
  srp-1865: Dome Izrailjev, blagosiljaj Gospoda; dome Aronov, blagosiljaj Gospoda;
  lug-lug: Ayi ennyumba ya Isirayiri mutendereze Mukama; mmwe ennyumba ya Alooni mutendereze
    Mukama.
  heb-heb: בית ישראל ברכו את יהוה בית אהרן ברכו את יהוה׃
  ben-IRV: ইস্রায়েলের কুলকে, আশীর্বাদ কর সদাপ্রভুু, হারোণের কুলকে আশীর্বাদ কর সদাপ্রভুু,
  ntu-ntu: A' Nigu nqvi lr Israel, naglqlzku Yawe. X nimu pris, nqvi lr Eron, na-amrlue-kzamu
    nide.
  pan-pan: ਹੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ, ਯਹੋਵਾਹ ਨੂੰ ਮੁਬਾਰਕ ਆਖ! ਹੇ ਹਾਰੂਨ ਦੇ ਘਰਾਣੇ, ਯਹੋਵਾਹ ਨੂੰ
    ਮੁਬਾਰਕ ਆਖ!
  mya-JVB: အိုဣသရေလ အမျိုး ၊ ထာဝရဘုရား ကို ကောင်းကြီး ပေးလော့။ အိုအာရုန် အမျိုးအနွယ်
    ၊ ထာဝရဘုရား ကို ကောင်းကြီး ပေးလော့။
  kgf-kgf: Israel héna gésé ini, Yawe mepésigic. Aronac héna gésé ini Yawe mepésigic.
  tte-O: O tomo Isileli, Yeoba kwatobalan. Komiu Eloni ana boda topwaoliwo, Yeoba
    kwatobalan.
  tbg-tbg: Ho ne Isareri, Nora Kotira autu tuahera kaate. Eronira anku Nora Kotira
    kaiqa vara amite variaka, nevata vira autu tuahera kaate.
  hmo-hmo: Israela taudia e, Lohiabada do umui hanamoa. Arona ena iduhu taudia ibounai
    e, Lohiabada do umui hanamoa.
  zar-NT: Libíʼiliʼ, bönachi Israel, guliʼguíëʼ Xanruʼ náquiëʼ dxiʼa. Libíʼiliʼ, zxíʼini
    xiʼsóëʼ Aarón, guliʼguíëʼ Xanruʼ náquiëʼ dxiʼa.
  urd-urd: ऐ इस्राईल के घराने! ख़ुदावन्द को मुबारक कहो! ऐ हारून के घराने! ख़ुदावन्द
    को मुबारक कहो।
  rus-SYN: Сигона, царя Аморрейского, ибо вовек милость Его;
  bqc-SIM: Isailiↄ, à Dii sáaukpa! Aalona buiↄ, à Dii sáaukpa!
  tcz-CHONGTHU: Vo Israel Yahweh Pakai chu thangvah'un! O thempu Aaron chilhahho,
    Yahweh Pakai chu thangvah'un,
  mar-mar: हे इस्राएलाच्या वंशजांनो, परमेश्वराचा धन्यवाद करा; अहरोनाच्या वंशजांनो,
    परमेश्वराचा धन्यवाद करा.
  isl-isl: Ísrael, lofa þú Drottin! Æðstuprestar Arons, vegsamið nafn hans,
  hlt-THB: Aw Israel ipkhuikawkhqi aw, Bawipa ce kyihcah lah uh; Aw Aaron ipkhui kawkhqi
    aw, Bawipa ce kyihcah lah uh;
  qub-qub: Israelcuna, Tayta Diosta alabay-llapa. Cüracuna, Tayta Diosta alabay-llapa.
  bqp-bqp: Isarailanↄ, à Dikiri sáabu kpá! Haruna burinↄ, à Dikiri sáabu kpá!
  hat-hat: Nou menm, pèp Izrayèl la, fè lwanj Seyè a! Nou menm, prèt Bondye yo, fè
    lwanj Seyè a!
  eng-BSB: O house of Israel, bless the LORD; O house of Aaron, bless the LORD;
  eng-WEBPB: House of Israel, praise the LORD! House of Aaron, praise the LORD!
  kbq-kbq: Israeli vahe'mota Ra Anumzamofo agi'a ahentesga nehinke'za, Aroni naga'nofi'ma
    pristi eri'zama e'neriza naga'mo'za Ra Anumzamofo agi'a ahentesga hiho.
  pon-pon: Kadaudok en Ijrael en kapina Ieowa! Kadaudok en Aron en kapina Ieowa.
  nhe-BL: ¡Inisraelitame, xijpaquilismacaca, TOTECO! Imojuanti intotajtzitzi tlen
    iniixhuihua Aarón, xijpaquilismacaca TOTECO.
  wnc-wnc: Ginu aminu Isrel nana, Buyambam tapatane umana yatangenatnong. Ginu Buyambam
    tapatane prisnan, Buyambam tapatane umana yatangenatnong.
  bus-bus: Isarailinↄ, à Dii sáabu kpá! Aruna boriinↄ, à Dii sáabu kpá!
  gub-BL: Pemume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe, teko Izaew izuapyapyr
    wà. Xaxeto Tupàn henataromo har wà, pemume'u Tuweharupi Wiko Ma'e ikatu haw nehe.
  eng-DRA: 'Sehon king of the Amorrhites: for his mercy endureth for ever.'
