verse: PSA.135.021
translations:
  mal-C: സീയോനിൽനിന്നുള്ള യഹോവ വാഴ്ത്തപ്പെടട്ടെ, കാരണം അവിടന്ന് ജെറുശലേമിൽ അധിവസിക്കുന്നു.
    യഹോവയെ വാഴ്ത്തുക.
  deu-TKW: Gepriesen sei Jahwe vom Zion aus, er, der zu Jerusalem wohnt! Rühmet Jah!
  lin-lin: Tika ete, wuta na Siona, Yawe apambolama, Ye oyo avandaka na Yelusalemi !
    Bokumisa Yawe !
  mmx-mmx: Mina emi asu mi Leeme Silok to xeneng Saion, neni ik lok to xeneng at langkolonu
    aulis teren Jerusalem. Leemi asu ri Leeme Silok!
  eng-LSV: Blessed [is] YHWH from Zion, || Inhabiting Jerusalem—praise YAH!
  eng-GNV: Praised bee the Lord out of Zion, which dwelleth in Ierusalem. Praise ye
    the Lord.
  eng-WEBSTER: Blessed be the LORD out of Zion, who dwelleth at Jerusalem. Praise
    ye the LORD.
  nhw-BL: Nochi masehualme ipan altepetl Jerusalén ma quipaquilismacaca TOTECO pampa
    yaya itztoc nica ipan altepetl Jerusalén. ¡Paquilistli!
  swh-ONEN: Msifuni Bwana kutoka Sayuni, msifuni yeye aishiye Yerusalemu. Msifuni
    Bwana.
  bba-bba: Yinni Gusunɔ u wɑ̃ɑ Yerusɑlɛmuɔ. I nùn siɑro sɑɑ Siɔnin di. I Yinni Gusunɔ
    siɑro.
  eng-KJVCPB: Blessed be the Lord out of Zion, which dwelleth at Jerusalem. Praise
    ye the Lord.
  luo-luo: Jehova Nyasaye mondo opaki gie Sayun, Jal modak Jerusalem mondo opaki.
    Pakuru Jehova Nyasaye!
  aii-aii: ܒܘܼܪܟ݂ܵܐ ܝܠܹܗ ܡܵܪܝܵܐ ܡ̣ܢ ܨܸܗܝܘܿܢ، ܥܵܡܪܵܢܵܐ ܕܐܘܿܪܸܫܠܸܡ. ܗܲܠܸܠܘܼܝܵܐ.
  meu-meu: Siona amo Iehova ba hanamoa; ia na Ierusalem ai e nohomu. Iehova ba imodaia.
  npi-ULB: सियोनमा परमप्रभुलाई प्रशंसा होस्, जो यरूशलेममा बसोबास गर्नुहुन्छ । परमप्रभुको
    प्रशंसा गर ।
  yor-yor: Olùbùkún ni Olúwa, láti Sioni wá, tí ń gbé Jerusalẹmu. Ẹ fi ìyìn fún Olúwa.
  pes-OPCB: ای مردم اورشلیم، خداوند را ستایش کنید، زیرا او در اورشلیم ساکن است! سپاس
    بر خداوند!
  tgl-ULB: Purihin ninyo si Yahweh sa Sion, siyang naninirahan sa Jerusalem. Purihin
    si Yahweh.
  nop-nop: Metam Saiyon uŋoŋ itowiiŋ, hidi Yahwe wou nintiloneŋ. Adi yadi Jelusalem
    uŋgoŋ hatilak. Yahwe niutumbaneŋ.
  hui-hui: Anduane Homogo ibunaga dalu Saiono Yarusalemeha howa wali agali bu kamiru
    tígua ibunaga mini yaraga hai hadaba.
  mya-mya: ဇိ​အုန်​တောင်​တော်​ပေါ်​တွင်​လည်း​ကောင်း၊ ကိုယ်​တော်​ကိန်း​ဝပ်​တော်​မူ​ရာ
    ယေ​ရု​ရှ​လင်​မြို့​တွင်​လည်း​ကောင်း​ကိုယ်​တော် အား ထော​မ​နာ​ပြု​ကြ​လော့။ ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: ཡེ་རུ་སཱ་ལེམ་ནང་དུ་བཞུགས་པ༌ཡི། །ཡ་ཝཱེར་ཛ་ཡན་ཡུལ་ནས་བསྟོད་པར༌གྱིས། །ཁྱོད་ཚོས་ཡ་ཝཱེར་བསྟོད་པར་གྱིས་ཤིག༌ཨང༌།།
  wsk-wsk: Yawe ko nup Zion ningi patawuralko; nu Jerusalem bagoso. Yawe ko nup patawuralko.
    Nunguning.
  sna-sna: Jehovha ngaarumbidzwe kubva kuZioni, iye agere muJerusarema. Rumbidzai
    Jehovha.
  spa-BLM: Bendito sea Yahvé desde Sión, que habita en Jerusalén. ¡Alabado sea Yah!
  cac-cac: Aljocab' vach' lolonel d'a Jehová d'a Sion, aton d'a Jerusalén b'aj cajan.
    Calec vach' lolonel d'a Jehová.
  swh-ULB: Atukuzwe Yahwe katika Sayuni, yeye aishiye Yerusalemu. Msifuni Yahwe.
  bel-bel: і аддаў зямлю іхнюю ў спадчыну, бо вечная ласка Яго;
  deu-ELBBK: Gepriesen sei der HERR von Zion aus, der in Jerusalem wohnt! Lobt den
    HERRN!
  mbb-OT: Deliǥa niw is Nengazen he ziyà te Zion. Diyà sikandin med-ubpà te inged
    he Jerusalem. Deliǥa is Nengazen!
  mal-2015: യെരൂശലേമിൽ അധിവസിക്കുന്ന യഹോവ സിയോനിൽനിന്നു വാഴ്ത്തപ്പെടുമാറാകട്ടെ. യഹോവയെ
    സ്തുതിപ്പിൻ.
  gup-gup: Mah, bininj nawu ngurridi kukadje Zion, wanjh ngurriburlumen Yawey nawu
    kahni Jerusalem. Wanjh ngurriburluburlumen nawu Yawey!
  ctu-CTI: Laꞌ chꞌujutisʌntic lac Yum wʌꞌ ti Sión Como wʌꞌ chumul ti Jerusalén. Subula
    i ñuclel lac Yum.
  rmc-rmc: Mi džal e chvala le RAJESKE andral o Sion, oleske, ko bešel andro Jeruzalem!
    Haleluja!
  nlg-nlg: Ighau tau ghaha ghau i Zion, holoutoa Lord, gaia te kabu i Jerusalem.
  pes-OPV: خداونداز صهیون متبارک باد، که در اورشلیم ساکن است. هللویاه.
  ron-1924: Домнул сэ фие бинекувынтат дин Сион, Ел, каре локуеште ын Иерусалим! Лэудаць
    пе Домнул!
  ben-OBCV: সিয়োন থেকে সদাপ্রভুর প্রশংসা হোক, কারণ তিনি জেরুশালেমে বসবাস করেন। সদাপ্রভুর
    প্রশংসা করো।
  som-som: Rabbiga Yeruusaalem deggan ha laga ammaano Siyoon. Rabbiga ammaana.
  lat-VUC: et dedit terram eorum hæreditatem, quoniam in æternum misericordia ejus;
  eng-ASVBT: Blessed be Jehovah out of Zion, Who dwelleth at Jerusalem. Praise ye
    Jehovah.
  mna-mna: Yooba muriini imbotmbot ta Yerusalem. Tana niom wal ta kombot su Sion na,
    kapakuri pa kampeŋana kini! Haleluya!
  ita-1885: Benedetto sia da Sion il Signore, Che abita in Gerusalemme. Alleluia.
  eng-LXXUP: 'And gave their land for an inheritance: For his mercy endures forever:'
  eng-ULB: Blessed be Yahweh in Zion, he who lives in Jerusalem. Praise Yahweh.
  spa-VBL: ¡Alaben al Señor desde Sión, porque Él habita en Jerusalén! ¡Alaben al
    Señor!
  fra-_FOB: Béni soit, de Sion, l'Éternel qui réside à Jérusalem! Louez l'Éternel!
  mal-mal: യെരൂശലേമിൽ അധിവസിക്കുന്ന യഹോവ സീയോനിൽനിന്നു വാഴ്ത്തപ്പെടുമാറാകട്ടെ. യഹോവയെ
    സ്തുതിക്കുവിൻ.
  urd-GVR: Siyyūn se Rab kī hamd ho. Us kī hamd ho jo Yarūshalam meṅ sukūnat kartā
    hai. Rab kī hamd ho!
  suz-BL: सियोन रे परमप्रभु यावे कली ठेयब सेल्‍मेक्‍ल। यरूसलेमम बाक्‍बपुकीमी परमप्रभु
    यावे कली ठेयब सेल्‍मेक्‍ल। परमप्रभु यावे कली ठेयब सेलीन।
  eng-NOY: Praised be the LORD out of Zion, He that dwelleth in Jerusalem! Praise
    ye the LORD!
  ita-1927: Sia benedetto da Sion l’Eterno, che abita in Gerusalemme! Alleluia.
  ckb-ckb: ستایش بۆ یەزدان لە سییۆن، بۆ ئەوەی لە ئۆرشەلیم نیشتەجێیە. هەلیلویا!
  eng-BBE: Praise be to the Lord out of Zion, even to the Lord whose house is in Jerusalem,
    Let the Lord be praised.
  xsi-xsi: Mao nâ, miki tamâta kamo Saion Tuu kulu lâ Yova Kindeni ne lawea Jerusalem
    ilo, miki ŋinde kapanea i ŋa kasuka kâki! Tapanea Yova Kindeni ŋa tasuka kâki!
  kan-OKCV: ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸಿಸುವವ ಯೆಹೋವ ದೇವರನ್ನು ಕೊಂಡಾಡಿ ಸ್ತುತಿಸಿರಿ; ಅವರ ಕೀರ್ತಿಯು
    ಚೀಯೋನಿನಿಂದ ಹೊರಗೂ ಹಬ್ಬಲಿ. ಯೆಹೋವ ದೇವರಿಗೆ ಸ್ತೋತ್ರ.
  tam-2017: எருசலேமில் குடியிருக்கிற யெகோவாவுக்கு சீயோனிலிருந்து நன்றிஉண்டாகட்டும்.
    அல்லேலூயா.
  spa-RV-1909: Bendito de Sión Jehová, que mora en Jerusalem. Aleluya.
  ron-BTF: Binecuvântat fie din Sion DOMNUL, care locuiește la Ierusalim. Lăudați
    pe DOMNUL.
  eng-WEBP: Blessed be the LORD from Zion, who dwells in Jerusalem. Praise the LORD!
  eng-FBV: Praise the Lord from Zion, for he lives in Jerusalem! Praise the Lord!
  nld-1939: Gezegend zij Jahweh uit Sion, Hij, die in Jerusalem woont!
  nch-BL: Nochi masehualme ipan altepet Jerusalén ma quipaquilismacaca TOTECO pampa
    yaya itztoc nica ipan altepet Jerusalén. ¡Paquilisti!
  vie-1934: Đáng từ Si-ôn chúc tụng Đức Giê-hô-va, Là Đấng ngự tại Giê-ru-sa-lem!
    Ha-lê-lu-gia!
  cha-cha: Bendito si Jeova guinin Sion ni y sumaga guiya Jerusalem. Fanmanalaba jamyo
    as Jeova.
  hin-CV: ज़ियोन से याहवेह का, जो येरूशलेम में निवास करते हैं, स्तवन हो. याहवेह का
    स्तवन हो.
  eng-OURB: Blessed be Adonai from Zion [Mountain ridge, Marking], Who dwells at Jerusalem
    [City of peace]. Halleluyah ·praise Yah·!
  spa-BES: Bendito sea el Señor desde Sión, el Señor cuya casa está en Jerusalén,
    sea alabado Jehová.
  tdx-tdx: Andriaño boak’e Tsiône ao t’Iehovà, ry mpimoneñe e Ierosalaimeo. Treño
    t’Ià.
  tha-KJV: สาธุ​การแด่พระเยโฮวาห์จากศิ​โยน พระองค์​ผู้​ทรงพำนักอยู่ในเยรูซาเล็ม จงสรรเสริญพระเยโฮวาห์​เถิด
  por-BR-2018: Bendito seja o SENHOR desde Sião, ele que habita em Jerusalém. Aleluia!
  deu-ELO: Gepriesen sei Jehova von Zion aus, der zu Jerusalem wohnt! Lobet Jehova!
  eng-WYC-2018: Blessed be the Lord (out) of Zion; that dwelleth in Jerusalem. (Blessed
    be the Lord in Zion; yea, he who dwelleth in Jerusalem.)
  epo-epo: El Cion estu benata la Eternulo, Kiu loĝas en Jerusalem. Haleluja!
  gfk-gfk: A pirharlat tupas no Watong meram Saion. A pirharlat tupas ie nong i la
    kis taar aram Ierusalem. Da pirlat no Watong.
  uig-PIN: Yerusalemda makanlaxⱪan Pǝrwǝrdigarƣa Ziondin tǝxǝkkür-mǝdⱨiyǝ eytilsun!
    Ⱨǝmdusana!
  beo-beo: Saione Moilai Bai Bagade amo ganodini, Hina Godema nodoma! Yelusaleme da
    Ea esalebe moilai. Amo ganodini, Ema nodoma! Hina Godema nodoma!
  tpi-OTNT: Yupela ol manmeri i stap long Saion, em Jerusalem, ples tru bilong Bikpela,
    litimapim nem bilong em!
  hau-SA: Yabo ya tabbata ga Ubangiji daga Sihiyona, gare shi wanda yake zama a Urushalima.
    Yabi Ubangiji.
  udu-udu: Mom’bor mii midi di gom Tap̱a ’pena Sihyuun mo, a’di jin c̱a’bki’d e Pa
    Urushaliim mo. Maŋi Tap̱a mo.
  uig-LAT: Yérusalémda makanlashqan Perwerdigargha Ziondin teshekkür-medhiye éytilsun!
    Hemdusana!
  nde-nde: Udumo alube uThixo lusuka eZiyoni, kuye ohlala eJerusalema. Dumisani uThixo.
  ton-ton: Mou fakafetaʻi kia Sihova mei Saione, ʻaia ʻoku ʻafio ʻi Selūsalema. Mou
    fakamālō kia Sihova.
  ces-1613: Požehnaný Hospodin z Siona, kterýž přebývá v Jeruzalémě. Halelujah.
  eng-WMB: Blessed be the LORD from Zion, who dwells in Jerusalem. Praise the LORD!
  tam-TCV: எருசலேமில் குடிகொண்டிருக்கும் யெகோவாவுக்கு, சீயோனிலிருந்து துதி உண்டாகட்டும்.
    யெகோவாவைத் துதியுங்கள்.
  ceb-ULB: Dayegon si Yahweh didto sa Zion, siya nga nagpuyo sa Jerusalem. Dayega
    si Yahweh.
  pol-UBG: Niech będzie błogosławiony z Syjonu PAN, który mieszka w Jeruzalem. Alleluja.
  urd-GVU: صیون سے رب کی حمد ہو۔ اُس کی حمد ہو جو یروشلم میں سکونت کرتا ہے۔ رب کی
    حمد ہو!
  eng-OEBCW: Blest be the Lord out of Zion, who lives in Jerusalem. Hallelujah.
  deu-1912: Gelobet sei der HERR aus Zion, der zu Jerusalem wohnt! Halleluja!
  kan-2017: ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸಿಸುವ ಚೀಯೋನಿನ ದೇವರಿಗೆ, ಕೀರ್ತಿ ಉಂಟಾಗಲಿ, ಯೆಹೋವನಿಗೆ ಸ್ತೋತ್ರ!
  yap-yap: Ngan pininged e sorok ngak SOMOL u lan yu Zion, ngu lan yu Jerusalem, ni
    tafen. Ke sorok SOMOL!
  hlt-MCSB: Zion lamloh BOEIPA te yoethen pae lah. Jerusalem kah khosa rhoek loh BOEIPA
    thangthen lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፂዮኔይዳ ጋላቱዋቴ፤ ዒዚ ናንጋ፥ ዬሩሳላሜይዳኣ ጋላቱዋቴ። ናንጊና ናንጋ ጎዳ ጋላቱዋቴ!
  twi-ASANTE: Momfiri Sion nkamfo Awurade, monkamfo deɛ ɔte Yerusalem no. Monkamfo
    Awurade.
  eng-WEBU: Blessed be the LORD from Zion, who dwells in Jerusalem. Praise the LORD!
  spa-PDDPT: ¡Desde Sion, bendito sea Yavé, Quien mora en Jerusalén! ¡Aleluya!
  gun-gun: Sião tetã guive ta'ima'endu'a porãa Senhor Jerusalém py oĩ va'e re. Aleluia!
  agu-BL: Kak'e' bin k'ej Kajcaw yi najlij le tnum Jerusalén, yi at wi Sión. Kak'e'
    kak'ajsbil tetz i'.
  ilo-ULB: Madaydayaw ni Yahweh idiay Sion, isuna nga agnanaed iti Jerusalem. Idaydayawyo
    ni Yahweh.
  kpg-kpg: Hagaamu ina Dimaadua i Zion, i Jerusalem di guongo o Maa. Hagaamu ina Dimaadua!
  uig-ARA: يېرۇسالېمدا ماكانلاشقان پەرۋەردىگارغا زىئوندىن تەشەككۈر-مەدھىيە ئېيتىلسۇن!
    ھەمدۇسانا!
  sus-sus: Tantui na Alatala bɛ kelife Siyoni. Tantui na Alatala bɛ naxan sabatixi
    Darisalamu. Wo xa Alatala matɔxɔ!
  pon-2006: Kapinga KAUN-O nan Saion, nan Serusalem, sapwellime mwoahl. Kapinga KAUN-O!
  jae-jae: Aweŋ êôc Apômtau aŋga Sion, ŋatau, taŋ gêŋgôŋ Jerusalem naŋ. Aleluja.
  ksd-ksd: Da pite pa ra Luluai ta ra gunan Sion, Nina i ki Ierusalem. Avat a pite
    pa ra Luluai.
  tur-YTC: Yeruşalem’de oturan Yahve Siyon'dan övülsün. Yah’ı övün!
  bel-N: Дабраслаўлёны ГОСПАД з Сыёну, Які жыве ў Ерусаліме! Альлелюя!
  grc-BRENT: Καὶ δόντι τὴν γῆν αὐτῶν κληρονομίαν, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ·
  kpr-kpr: Bajari dae sakai sevu! Ne mave Saion ireva, nunda irari vasa Jerusalem
    aminda ireva, nemokena resena. Bajari dae sakai sevu!
  ind-AYT: Pujilah TUHAN dari Sion, yang bersemayam di Yerusalem. Haleluya!
  yom-yom: Bika nzitusu wuba kuidi Yave tona mu Sioni kuidi niandi weti vuanda ku
    Yelusalemi. Luzitisa Yave.
  yut-yut: Yawe Jerusalem kokup papmon egɨsak, do mɨŋat amɨnyo ji Saion wɨgek mani
    aŋkɨsini. Yawe aŋkɨsini!
  nya-nya: Wodalitsika ndi Yehova kuchokera mʼZiyoni, amene amakhala mu Yerusalemu.
    Tamandani Yehova.
  hrv-hrv: Blagoslovljen sa Siona Jahve koji prebiva u Jeruzalemu!
  mps-mps: Te Saionde bidalubo we bidi dabe, te Jerusalem, te Genuai Bidigo pesage
    mu da, te agai nogi ugwanu sao. Genuai Bidigo nogi ugwanu mu sao.
  tpi-tpi: Yupela ol manmeri i stap long Saion, em Jerusalem, ples tru bilong Bikpela,
    litimapim nem bilong em!
  dan-1931: Fra Zion være HERREN lovet, han, som bor i Jerusalem!
  vie-OVCB: Chúc tụng Chúa Hằng Hữu từ Si-ôn, Ngài ở tại Giê-ru-sa-lem. Ngợi tôn Chúa
    Hằng Hữu!
  guj-2017: સિયોનમાં યહોવાહની સ્તુતિ કરો, જે યરુશાલેમમાં રહે છે. તે યહોવાહની સ્તુતિ
    કરો.
  pon-2006A: Kapinga KAUN-O nan Saion, nan Serusalem, sapwellime mwoahl. Kapinga KAUN-O!
  por-BRBSL: Bendito seja Yahweh de Zion, que mora em Jerusalém. Louvado seja Yah!
  eng-OEBUS: Blest be the Lord out of Zion, who lives in Jerusalem. Hallelujah.
  swe-swe: Välsignad vare Herren (Jahve) från Sion [tempelberget i Jerusalem], han
    som bor i Jerusalem. Halleluja (prisa Herren Jahves namn)!
  cth-cth: Jerusalem vah kaawm e BAWIPA Cathut teh, Zion hoi pholen awh. Hallelujah.
  twi-twi: Mumfi Sion nkamfo Awurade, monkamfo nea ɔte Yerusalem no. Monkamfo Awurade.
  hlt-hlt: Zion lamloh BOEIPA te yoethen pae lah. Jerusalem kah khosa rhoek loh BOEIPA
    thangthen lah.
  tbz-SIM: Nsɑ̃ntínɛ̀ ti Yiɛ̀ nKuyie nkùù bo Siyɔ̃ɔ̃, kunku kùù ɑ̃ Sedisɑdɛmmu. Nsɑ̃ntínɛ̀
    ti Yiɛ̀ nKuyie!
  msy-2020: Saion, an ziar mam Jerusalem, a Ikiavɨra Itir Godɨn nguibam. Ia an itir
    gumazamiziba, an ziam fɨ. Aleluia! Ia bar Ikiavɨra Itir Godɨn ziam fɨ.
  dop-dop: Ɩ́ sɑ Tɑcɑɑ kɛ Siyɔŋ tɑɑ. Ɩ́ sɑmɩ-ɩ Yosɑlɛm timpi ɩ wɛɛ tɔ. Ɩ́ sɑ Tɑcɑɑ.
  azb-azb: Rəbbə Siondan alqış oxunsun! Rəbb Yerusəlimdə yaşayır! Rəbbə həmd edin!
  eng-DBY: Blessed be Jehovah out of Zion, who dwelleth at Jerusalem! Hallelujah!
  hin-2017: यहोवा जो यरूशलेम में वास करता है, उसे सिय्योन में धन्य कहा जाए! यहोवा
    की स्तुति करो!
  wol-KYG: Nañuy sante Aji Sax ji Siyoŋ, moom mi dëkke Yerusalem. Màggal-leen Ki Sax!
  bjr-bjr: Sioona maqusakiqari Yaaweena amooqiaqa. Yaaweena amooqiaqa.
  eng-YLT: Blessed [is] Jehovah from Zion, Inhabiting Jerusalem — praise ye Jah!
  kne-kne: Dayawen yo si Diyos ed Zion, ed Jerusalem ay ili na. Madaydayaw din Apo!
  eng-WYC-2017: Blessed be the Lord of Zion; that dwelleth in Jerusalem.
  eng-WMBB: Blessed be the LORD from Zion, who dwells in Jerusalem. Praise the LORD!
  zat-NTPS: Le'e, zrale xe̱zre Sión, le güe lá'ana Xránadxu Dios, Bénnea' zúaqueze̱'
    xe̱zre Jerusalén. ¡Gaca ba lá'azxa Xránadxu Dios!
  zty-NTPS: Ḻe'e zoale yež Sión, ¡le we ḻaw X̱anžo Dios, Bennen' zoakze' yež Jerusalén!
    ¡Ga'n ẕen X̱anžo Dios!
  urd-GVH: सिय्यून से रब की हम्द हो। उस की हम्द हो जो यरूशलम में सुकूनत करता है। रब
    की हम्द हो!
  rug-rug: Mi vahesia se Zihova pa Zaione, Koanana si Asa pa Zerusalema, mi vahesia
    se Zihova!
  gaz-gaz: Waaqayyo inni Yerusaalem keessa jiraatu sun, Xiyoon irraa haa eebbifamu.
    Haalleluuyaa!
  fra-LSG: Que de Sion l’on bénisse l’Éternel, Qui habite à Jérusalem! Louez l’Éternel!
  yal-yal: Barikan bira Alatala xa Siyon yi, a tan naxan luma Yerusalɛn taani. Tantunna
    Ala xa!
  iou-iou: Täŋirä Jerusalem ämawebe, Ekänitä ini irit bägupken, Saion pom terak äroŋpäŋ
    iniŋ orerut. Imata, Anutu uwä ärowani-inik. Unita äneŋi yäwa, Ekäni wäpi iniŋ
    orerut!
  haw-1868: Mai Ziona mai e hoomaikaiia'i o Iehova, Ka mea e noho la ma Ierusalema.
    E halelu aku oukou ia Iehova.
  arb-NAV: مُبَارَكٌ الرَّبُّ مِنْ صِهْيَوْنَ، الرَّبُّ السَّاكِنُ فِي أُورُشَلِيمَ.
    هَلِّلُويَا.
  ded-ded: Ngicngac Sionnu kecdae, ngeni KEBU Yerusarennu kecande, ye kenehebisia.
    KEBU eriendzong memibesonga, hallelu Yac.
  ewe-ewe: Woakafu Yehowa tso Zion, eya ame si nɔ Yerusalem. Mikafu Yehowa!
  eng-LEE: Blessed be the Lord out of Zion, even he that resideth at Jerusalem. Hallelujah.
  asm-FB: চিয়োনৰ পৰা যিহোৱাৰ ধন্যবাদ হওঁক; তেওঁ যিৰূচালেমত নিবাস কৰে। তোমালোকে যিহোৱাৰ
    প্ৰশংসা কৰা।
  sus-A: تَنتُي نَ عَلَتَلَ بّ كٍلِقٍ سِيٌنِ. تَنتُي نَ عَلَتَلَ بّ نَشَن سَبَتِشِ
    دَرِ سَلَمُ. وٌ شَ عَلَتَلَ مَتْشْ!
  fra-SBL: Béni soit Yahvé de Sion, qui habite à Jérusalem. Louez Yah !
  hbo-hbo: בָּ֘ר֤וּךְ יְהוָ֨ה ׀ מִצִּיֹּ֗ון שֹׁ֘כֵ֤ן יְֽרוּשָׁלָ֗͏ִם הַֽלְלוּ־יָֽהּ׃
  kik-kik: Jehova arogoocwo kuuma Zayuni, o we ũtũũraga kũu Jerusalemu. Goocai Jehova.
  fra-NCL: Que de Sion soit béni Yahweh, qui habite Jérusalem ! Alleluia !
  cek-AK: Jerusalem vangpui ah kaom Angraeng loe Zion hoiah tahamhoihaih om nasoe.
    Angraeng to saphaw oh.
  cuk-cuk: Sión-akale, Bab-Jehová-nug odummomala. Bab-Jehová, Jerusalénʼgi maid. ¡Aleluya!
    ¡Bab-Jehová-nug odummolesun!
  uig-CYR: Уларниң зиминини мирас үчүн Бәргүчигә тәшәккүр ейтиңлар, Чүнки Униң муһәббити
    мәңгүлүктур;
  pma-pma: Kami koa miro en Hou Saeon, mihesan masmasien min Iahova, min kei koa ro
    en out Serusalem. !Sakini, mihehati lat isen Iahova!
  tel-2017: యెరూషలేములో నివసించే యెహోవాకు సీయోనులో స్తుతి కలుగు గాక. యెహోవాను స్తుతించండి.
  hat-BSA: Ke SENYÈ a beni soti nan Sion, Sila ki abite Jérusalem nan, Beni SENYÈ
    a!
  ukr-ONPU: і віддав їхню землю у спадок, бо навіки Його милість;
  kos-kos: Kaksakin LEUM GOD in Zion, In Jerusalem, acn sel. Kaksakin LEUM GOD!
  hbo-WLC: בָּ֘ר֤וּךְ יְהוָ֨ה ׀ מִצִּיּ֗וֹן שֹׁ֘כֵ֤ן יְֽרוּשָׁלִָ֗ם הַֽלְלוּ־יָֽהּ
    ׃
  ibo-ibo: Ka otuto dịrị Onyenwe anyị site na Zayọn, nye onye ahụ na-ebi na Jerusalem.
    Toonu Onyenwe anyị.
  ory-ory: ଯିରୂଶାଲମବାସୀ ସଦାପ୍ରଭୁ ସିୟୋନଠାରୁ ଧନ୍ୟ ହେଉନ୍ତୁ। ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା
    କର।
  chk-chk: Oupwe mwareiti ewe Samol mi Lapalap seni lon Sion, i ewe mi imweimw lon
    Jerusalem. Ousipwe mwareiti ewe Samol mi Lapalap.
  rop-rop: Preisim YAWEI langa Saiyan deya langa Jerusalem weya im jidan. Preisim
    YAWEI det trubala God!
  ukr-1871: Да буде благословен Господь від Сиона, що живе в Єрусалимі! Аллилуя!
  yon-yon: Saiyon arimbed Yariman yaningko kankoonime, Yerusalem aom doreenman yaningko
    kankoonime. Yariman yaningko kankoonime!
  deu-1951: Gelobt sei der HERR von Zion aus, er, der zu Jerusalem wohnt! Hallelujah!
  eng-JPS: Blessed be the LORD out of Zion, who dwelleth at Jerusalem. Hallelujah.
  srp-1865: Blagosloven Gospod na Sionu, koji živi u Jerusalimu! Aliluja!
  lug-lug: Mukama ali mu Sayuuni yeebazibwe; yeebazibwe oyo abeera mu Yerusaalemi.
    Mutendereze Mukama.
  heb-heb: ברוך יהוה מציון שכן ירושלם הללו יה׃
  ben-IRV: সিয়োনকে আশীর্বাদযুক্ত কর সদাপ্রভুু, যারা যিরুশালেমে বাস করে তাদেরকে আশীর্বাদ
    কর। সদাপ্রভুুর প্রশংসা কর।
  ntu-ntu: Na-angioku Yawe Jerusalem, mz Newz Saeon. Naglqlz-zvzku Yawe.
  pan-pan: ਯਹੋਵਾਹ ਸੀਯੋਨ ਤੋਂ ਮੁਬਾਰਕ ਹੋਵੇ, ਉਹ ਜਿਹੜਾ ਯਰੂਸ਼ਲਮ ਦਾ ਵਾਸੀ ਹੈ! ਹਲਲੂਯਾਹ!
  mya-JVB: ယေရုရှလင် မြို့မှာ ကျိန်းဝပ် တော်မူသောထာဝရဘုရား သည် ဇိအုန် တောင်ပေါ် မှာ
    မင်္ဂလာ ရှိတော်မူ စေသတည်း။ ဟာလေလုယ။
  kgf-kgf: Yerusalemiguc tacyac waŋanʒac Yawe imi Zioniguc mepésimimia wammac. Haleluya!
  tte-O: Yeoba iya mwa ana kaba miya iyaele Yelusalema koya Saiyon koina tatobalan.
    Yeoba tatobalan.
  tbg-tbg: Ne Saioni Aiqina Ieruharemiqi variaka, nevata Nora Kotira autu tuahera
    kaate. Kaiqe tenavu ekaa Nora Kotira autu tuahera kaare.
  hmo-hmo: Siona dekenai umui noho taudia e, Lohiabada do umui hanamoa. Inai be Ierusalema,
    Lohiabada ena noho gabuna momokani. Lohiabada do umui hanamoa!
  zar-NT: Núlöliʼ zóaliʼ yödzö Sión ral-laʼ guië́liʼ-nëʼ Xanruʼ náquiëʼ dxiʼa, tuʼ
    zoa cazëʼ Xanruʼ Dios yödzö Jesusalén. ¡Guliʼcuʼë yöl-laʼ ba Xanruʼ!
  urd-urd: सिय्यून में ख़ुदावन्द मुबारक हो! वह येरूशलेम में सुकूनत करता है ख़ुदावन्द
    की हम्द करो।
  rus-SYN: и отдал землю их в наследие, ибо вовек милость Его;
  bqc-SIM: Wà Dii sáaukpa Siↄna, à bɛkpà Yelusalɛũ. Àleluya!
  tcz-CHONGTHU: Zion'a kon in Yahweh Pakai chu thangvah'un ajeh chu Ama Jerusalema
    hin achengin ahi. Yahweh Pakai chu thangvah'un!
  mar-mar: जो परमेश्वर यरूशलेमेत राहतो, त्याचा धन्यवाद सियोनेत होवो. परमेश्वराची स्तुती
    करा.
  isl-isl: Þið íbúar Jerúsalem, lofið Drottin, hann sem býr í Jerúsalem! Hallelúja!
  hlt-THB: Zion awhkawng Jerusalem khawk khuiawh ak awm Bawipa venawh kyihcahnaak
    awm seh. Bawipa taw kyihcah lah uh.
  qub-qub: ¡Jerusalencho tiyaj Tayta Diosga alabasha cachun! ¡Aleluya! ¡Tayta Diosga
    alabasha cachun!
  bqp-bqp: Arubarikademɛ Dikiri ũ zaa Zaiↄ̃, àkũ kũ à kú Yurusalɛmu. Aleluya!
  hat-hat: Fè lwanj Seyè a nan peyi Siyon. nan lavil Jerizalèm, kote l' rete a. Lwanj
    pou Seyè a!
  eng-BSB: Blessed be the LORD from Zion— He who dwells in Jerusalem. Hallelujah!
  eng-WEBPB: Blessed be the LORD from Zion, who dwells in Jerusalem. Praise the LORD!
  kbq-kbq: Saioni agonare'ma mani'naza vahe'mota Ra Anumzamofona agi'a ahentesga hiho.
    Na'ankure Agra ama ana Jerusalemi kumapi nemanie. Ra Anumzamofo agi'a ahentesga
    hiho.
  pon-pon: Kapin on Ieowa jan nan Jion, me kotikot Ierujalem! Aleluia!
  nhe-BL: Nochi tlacame ipan altepetl Jerusalén ma quipaquilismacaca TOTECO pampa
    yajaya itztoc nica ipan altepetl Jerusalén. ¡Paquilistli!
  wnc-wnc: Ginu aminu Saion yuaingun, wa Jerusalem. Buyambamtapa you wanggapmane yuak
    kapanin. Itane umana yatangenatnong.
  bus-bus: Aubarikadeen Dii ũ zaa Zayↄn, àmↄ kɛ̀ kú Yerusalɛmu. Aleluya!
  gub-BL: Pemume'u Tuweharupi Wiko Ma'e ikatu haw Xiàw ywytyr rehe nehe. Pemume'u
    ikatu haw heko haw pe Zeruzarez tawhu pe nehe. Pemume'u Tupàn Tuweharupi Wiko
    Ma'e ikatu haw nehe.
  eng-DRA: 'And he gave their land for an inheritance: for his mercy endureth for
    ever.'
