verse: PSA.135.003
translations:
  mal-C: യഹോവയെ വാഴ്ത്തുക, കാരണം യഹോവ നല്ലവൻ ആകുന്നു; തിരുനാമത്തിന് സ്തുതിഗീതം ആലപിക്കുക,
    അതു മനോഹരമല്ലോ.
  deu-TKW: Rühmet Jah, den Jahwe ist gütig; lobsingt seinem Namen, denn er ist lieblich!
  lin-lin: Bokumisa Yawe ! Pamba te Yawe azali malamu ! Boyembela Kombo na Ye, pamba
    te ezali kitoko makasi.
  mmx-mmx: Mina emi asu mi Leeme Silok atla neni i vukat. Minak pixan emi asu ri laasen
    teren, atla mo loklok i nunuan aleng.
  eng-LSV: Praise YAH! For YHWH [is] good, || Sing praise to His Name, for [it is]
    pleasant.
  eng-GNV: 'Praise ye the Lord: for the Lord is good: sing praises vnto his Name:
    for it is a comely thing.'
  eng-WEBSTER: Praise the LORD; for the LORD is good; sing praises to his name; for
    it is pleasant.
  nhw-BL: Xijpaquilismacaca TOTECO pampa yaya nelía cuali. Xijhuicatica ica tiohuicatl
    pampa yaya hueyi iyolo.
  swh-ONEN: Msifuni Bwana, kwa kuwa Bwana ni mwema, liimbieni sifa jina lake, kwa
    maana hilo lapendeza.
  bba-bba: I nùn siɑro, u sɑ̃ɑwɑ tɔn ɡeo. I kɑ win yĩsiru womu koowo, u sɑ̃ɑwɑ tɔn
    ɡeo.
  eng-KJVCPB: 'Praise the Lord; for the Lord is good: Sing praises unto his name;
    for it is pleasant.'
  luo-luo: Pakuru Jehova Nyasaye, nimar Jehova Nyasaye ber; pakuru nyinge gi wende
    pak nimar timo kamano en gima ber.
  aii-aii: ܫܲܒܚܘܼܢ ܠܡܵܪܝܵܐ ܣܵܒܵܒ ܛܵܒ݂ܵܐ ܝܠܹܗ ܡܵܪܝܵܐ، ܙܡܘܿܪܘܼܢ ܠܫܸܡܹܗ ܣܵܒܵܒ ܒܲܣܝܼܡܵܐ
    ܝܠܹܗ.
  meu-meu: Iehova ba imodaia, badina be Iehova na namo; ia ladana ba heatolaia emui
    ane ai, badina be ia na mai ena harihari-bada.
  npi-ULB: परमप्रभुको प्रशंसा गर, किनकि उहाँ असल हुनुहुन्छ । उहाँको नाउँको स्‍तुति
    गाओ, किनकि यसो गर्नु सुखाद कुरा हो ।
  yor-yor: 'Ẹ yin Olúwa: nítorí tí Olúwa ṣeun; ẹ kọrin ìyìn sí orúkọ rẹ̀; nítorí tí
    ó dùn.'
  pes-OPCB: خداوند را شکر کنید، زیرا او نیکوست. نام خداوند را بسرایید، زیرا نام او
    دلپسند است.
  tgl-ULB: Purihin si Yahweh, dahil siya ay mabuti; umawit ng mga papuri sa kaniyang
    pangalan, dahil ito ay nakalulugod na gawin.
  nop-nop: Adi momooŋ hinek tinimilak doktiŋa wou niŋatiloneŋ. Tiŋa undugoŋ, siloŋ
    tobogoŋ hinek tinimilak doktiŋa youtumba kap mohok toŋa wou niŋatilonim.
  hui-hui: Ibu bayaleore kagonaga iname ibunaga mini yaraga hami̱ya. Ibugua inahondo
    dara howa bayale biaabo haga kagonaga iname ibunaga mini yaraga halu iba ganaru
    lami̱ya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ကောင်း​မြတ်​တော်​မူ​သည် ဖြစ်​၍ ကိုယ်​တော်​အား​ထော​မ​နာ​ပြု​ကြ​လော့။
    ကိုယ်​တော်​သည်​သ​နား​ကြင်​နာ​တော်​မူ​သည် ဖြစ်​၍ နာ​မ​တော်​အား​ထော​မ​နာ​သီ​ချင်း​ဆို​ကြ​လော့။
  bod-N: ཡ་ཝཱེ་ལེགས་པོ་ཡིན་པས་ཁོང་ལ༌བསྟོད། །ཁོང་གི་མཚན་ལ་བསྟོད་དབྱངས་འབུལ་བར༌གྱིས།
    །ཅི་ལ་ཞེ་ན་དེ་ནི་ཡིད་དུ༌འོང༌།།
  wsk-wsk: Yawe nup patawuralko, mu awuk, nu Kaem ningo; wur te nup biya patawuralko,
    mu awuk, nu ningo pempem la.
  sna-sna: Rumbidzai Jehovha, nokuti Jehovha akanaka; imbirai zita rake nziyo dzokurumbidza,
    nokuti ndizvo zvakanaka.
  spa-BLM: Alaben a Yah, porque Yahvé es bueno. Canta alabanzas a su nombre, porque
    eso es agradable.
  cac-cac: alec vach' lolonel d'ay, yujto vach'. B'itanan̈ec d'ay yujto te ay svach'c'olal
    d'ayon̈ anima on̈ tic.
  swh-ULB: Msifuni Yahwe, kwa kuwa ni mwema; liimbieni sifa jina lake, maana ni vizuri
    kufanya hivyo.
  bel-bel: Слаўце Госпада ўладароў, бо вечная ласка Яго.
  deu-ELBBK: Lobt den HERRN! Denn gut ist der HERR; singt Psalmen seinem Namen, denn
    er ist lieblich.
  mbb-OT: Deliǥa is Nengazen su meupiya sikandin. Kanta kew te kedalig kandin su hihizuwen
    sikandin.
  mal-2015: യഹോവയെ സ്തുതിപ്പിൻ; യഹോവ നല്ലവൻ അല്ലോ; അവന്റെ നാമത്തിന്നു കീർത്തനം ചെയ്‌വിൻ;
    അതു മനോഹരമല്ലോ.
  gup-gup: Ngurriburlumen nawu Yawey dja nungka wanjh nadjalmak duninjh. Ngurriwayinin
    bu ngurringeyburlume, dja nungka nangeymakkaykenh.
  ctu-CTI: Subula i ñuclel lac Yum, como ñoj wen lac Yum. Cꞌʌyibenla i cꞌabaꞌ, como
    ñoj wen mi laj cꞌʌyeꞌ.
  rmc-rmc: Lašaren le RAJES, bo o RAJ hino lačho, giľaven leskre naveske, bo hino
    šukar.
  nlg-nlg: Holohaba Lord, agaia te uto lee, kau nia togotogo, ma kau nia rivurivu.
    na ahana nia na ghalevu ghalo.
  pes-OPV: هللویاه، زیرا خداوند نیکو است! نام او رابسرایید زیرا که دلپسند است.
  ron-1924: Лэудаць пе Домнул, кэч Домнул есте бун; кынтаць Нумеле Луй, кэч есте биневоитор!
  ben-OBCV: সদাপ্রভুর প্রশংসা করো কারণ সদাপ্রভু মঙ্গলময়; তাঁর নামের উদ্দেশে স্তুতিগান
    করো কারণ তা মনোরম।
  som-som: Rabbiga ammaana, waayo, Rabbigu waa wanaagsan yahay, Magiciisa ammaan ugu
    gabya, waayo, wuu wacan yahay.
  lat-VUC: Confitemini Domino dominorum, quoniam in æternum misericordia ejus.
  eng-ASVBT: 'Praise ye Jehovah; for Jehovah is good: Sing praises unto his name;
    for it is pleasant.'
  mna-mna: Kapakuri paso, ni ambaiŋana kat. Kombo mboe pini mi kapakur zaana ndabokŋana.
  ita-1885: Lodate il Signore; perciocchè il Signore è buono; Salmeggiate al suo Nome,
    perciocchè è amabile.
  eng-LXXUP: 'Give thanks to the Lord of lords: For his mercy endures forever.'
  eng-ULB: Praise Yahweh, for he is good; sing praises to his name, for it is pleasant
    to do so.
  spa-VBL: Alaben al Señor, porque Él es bueno; ¡Canten alabanzas a su nombre por
    todas sus maravillas!
  fra-_FOB: Louez l'Éternel, car l'Éternel est bon! Chantez à son nom, car il est
    clément!
  mal-mal: യഹോവയെ സ്തുതിക്കുവിൻ; യഹോവ നല്ലവൻ അല്ലയോ; കർത്താവിന്റെ നാമത്തിന് കീർത്തനം
    ചെയ്യുവിൻ; അത് മനോഹരമല്ലയോ.
  urd-GVR: Rab kī hamd karo, kyoṅki Rab bhalā hai. Us ke nām kī madahsarāī karo, kyoṅki
    wuh pyārā hai.
  suz-BL: परमप्रभु यावे कली ठेयब सेलीन। मारदे हना परमप्रभु यावे रिम्‍शो पाइब बाक्‍ब।
    मेको कली कुम्‍सो पने। मारदे हना मेको रिम्‍शो बाक्‍ब।
  eng-NOY: Praise ye the LORD, for the LORD is good; Praise his name, for he is kind!
  ita-1927: Lodate l’Eterno, perché l’Eterno è buono; salmeggiate al suo nome, perché
    è amabile.
  ckb-ckb: ستایشی یەزدان بکەن، چونکە یەزدان چاکە، مۆسیقا بۆ ناوی بژەنن، چونکە ئاوا
    جوانە،
  eng-BBE: 'Give praise to Jah, for he is good: make melody to his name, for it is
    pleasing.'
  xsi-xsi: Tapanea i ŋa tasuka kâki, ŋana tu i nde ara tamwata. Kinda ma tawâŋgi wâŋgiŋa
    paneâŋa kâ papa i, ŋana tu ŋinde ma iveta ilonda ndeka.
  kan-OKCV: ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ, ಯೆಹೋವ ದೇವರು ಒಳ್ಳೆಯವರು; ದೇವರ ಹೆಸರಿಗೆ ಸ್ತುತಿಗಳನ್ನು
    ಹಾಡಿರಿ, ಏಕೆಂದರೆ ಅದು ರಮ್ಯವಾದದ್ದು.
  tam-2017: யெகோவா நல்லவர்; அவருடைய பெயரைப் புகழ்ந்து பாடுங்கள்; அது இன்பமானது.
  spa-RV-1909: 'Alabad á JAH, porque es bueno Jehová: cantad salmos á su nombre, porque
    es suave.'
  ron-BTF: Lăudați pe DOMNUL, pentru că DOMNUL este bun; cântați laude numelui său,
    pentru că este plăcut.
  eng-WEBP: Praise the LORD, for the LORD is good. Sing praises to his name, for that
    is pleasant.
  eng-FBV: Praise the Lord, for the Lord is good; sing praises to his character because
    it is wonderful!
  nld-1939: 'Looft Jahweh: want Jahweh is goed, Verheerlijkt zijn Naam: want die is
    zo lieflijk;'
  nch-BL: Xijpaquilismacaca TOTECO pampa yaya nelía cuali. Xijhuicatica ica tiohuicat
    pampa yaya hueyi iyolo.
  vie-1934: Hãy ngợi khen Đức Giê-hô-va, vì Đức Giê-hô-va là thiện; Khá hát ngợi khen
    danh Ngài, vì ấy là vui.
  cha-cha: 'Fanmanalaba as Jeova; sa si Jeova mauleg güe: fanganta y alabansa sija
    ni y naanña; sa magof este.'
  hin-CV: याहवेह का स्तवन करो क्योंकि याहवेह धन्य हैं; उनकी महिमा का गुणगान करो, क्योंकि
    यह सुखद है.
  eng-OURB: Halleluyah ·praise Yah·, for Adonai is good. Sing zahmar ·musical praise·
    to his name, for that is pleasant.
  spa-BES: Alaben a Jah, porque él es bueno; hagan melodía a su nombre, porque es
    agradable.
  tdx-tdx: Rengeo, t’Ià, amy te soa t’Iehovà; sabò i tahina’ey ty amy volonahe’ey.
  tha-KJV: จงสรรเสริญพระเยโฮวาห์ เพราะพระเยโฮวาห์​ประเสริฐ จงร้องเพลงสรรเสริญพระนามของพระองค์
    เพราะการกระทำนั้นเพลิดเพลิน
  por-BR-2018: Louvai ao SENHOR, porque o SENHOR é bom; cantai louvores ao seu nome,
    porque é agradável;
  deu-ELO: Lobet Jehova! Denn gut ist Jehova; singet Psalmen seinem Namen! Denn er
    ist lieblich.
  eng-WYC-2018: Praise ye the Lord, for the Lord is good; sing ye to his name, for
    it is sweet (or for it is pleasant to do so).
  epo-epo: Gloru la Eternulon, ĉar la Eternulo estas bona; Prikantu Lian nomon, ĉar
    ĝi estas ĉarma.
  gfk-gfk: Muat na pirlat no Watong kanong no Watong i tahut. Muat na inga pirhakasing
    tano hinsana, kanong i bilai.
  uig-PIN: Yaⱨni mǝdⱨiyilǝnglar, qünki Pǝrwǝrdigar meⱨribandur; Uning namiƣa küy eytinglar;
    Qünki muxundaⱪ ⱪilix xerindur;
  beo-beo: Hina Godema nodoma! Bai E da noga:idafa. Ea Dio nodone gaguia gadoma! Bai
    E da asigidafa.
  tpi-OTNT: Litimapim nem bilong en, long wanem, em i save mekim gut tru long yumi.
    Em i save marimari long yumi, olsem na yumi mas singim ol song bilong litimapim
    nem bilong en.
  hau-SA: Yabi Ubangiji, gama Ubangiji nagari ne; rera yabo ga sunansa, gama wannan
    yana da kyau.
  udu-udu: Maŋi Tap̱a mo, haali/ Tap̱a a’di i’bora’bor mo. Yuḵi gway gom gway piti
    mo, haali/ a’di ita’da manmii mii ga ’the mo.
  uig-LAT: Yahni medhiyilenglar, chünki Perwerdigar méhribandur; Uning namigha küy
    éytinglar; Chünki mushundaq qilish shérindur;
  nde-nde: Dumisani uThixo ngoba uThixo ulungile; hlabelani indumiso ebizweni lakhe
    ngoba lokho kuhle.
  ton-ton: 'Fakamālō kia Sihova; he ʻoku angalelei ʻa Sihova: hiva fakamālō ki hono
    huafa; he ʻoku mālie ia.'
  ces-1613: Chvalte Hospodina, nebo jest dobrý Hospodin; žalmy zpívejte jménu jeho,
    nebo rozkošné jest.
  eng-WMB: Praise the LORD, for the LORD is good. Sing praises to his name, for that
    is pleasant.
  tam-TCV: யெகோவாவைத் துதியுங்கள், யெகோவா நல்லவர்; அவருடைய பெயருக்குத் துதி பாடுங்கள்,
    அது இனிமையானது.
  ceb-ULB: Dayega si Yahweh, kay maayo siya; pag-awit ug mga pagdayeg sa iyang ngalan,
    kay maayo ang pagbuhat niini.
  pol-UBG: Chwalcie PANA, bo PAN jest dobry; śpiewajcie jego imieniu, bo jest wdzięczne.
  urd-GVU: رب کی حمد کرو، کیونکہ رب بھلا ہے۔ اُس کے نام کی مدح سرائی کرو، کیونکہ وہ
    پیارا ہے۔
  eng-OEBCW: 'Praise the Lord, for the Lord is good: Sing praise to his name it is
    pleasant.'
  deu-1912: Lobet den HERRN, denn der HERR ist freundlich; lobsinget seinem Namen,
    denn er ist lieblich!
  kan-2017: ಯೆಹೋವನಿಗೆ ಸ್ತೋತ್ರ! ಯೆಹೋವನು ಒಳ್ಳೆಯವನು. ಆತನ ನಾಮವನ್ನು ಕೊಂಡಾಡಿರಿ; ಆತನು ಕೃಪಾಪೂರ್ಣನು.
  yap-yap: Mu pininged e sorok ngak SOMOL, ya ba manigil; mon’ed e tang ni gimed be
    pining e sorok nga fithingan, ya ba gol.
  hlt-MCSB: BOEIPA tah a then dongah BOEIPA mah thangthen uh. A ming te a naepnoi
    la tingtoeng uh.
  mdy-ETH: ዒዚ ኮሺ ማዔሢሮ ናንጊና ናንጋ ጎዳ ጋላቱዋቴ፤ ዒዚ ሚጪንታያ ማዔሢሮዋ ሱንፆ ዒዛሲ ቦንቺ ዓይናዹዋቴ።
  twi-ASANTE: Monkamfo Awurade ɛfiri sɛ ɔyɛ; monto ayɛyie dwom mma ne din, na ɛno
    na ɛyɛ anisɔ.
  eng-WEBU: Praise the LORD, for the LORD is good. Sing praises to his name, for that
    is pleasant.
  spa-PDDPT: ¡Aleluya, porque Yavé es bueno! Canten salmos a su Nombre, Porque eso
    es agradable.
  gun-gun: Peroporaei ke Senhor, porayvu va'e ramo. Peporaei hery rupi, iporã ete
    ramo.
  agu-BL: tircu'n kak'e' len kak'ajsbil tetz i', na wi'nin banl talma' i' ske'j. Kak'e'
    kak'ajsbil tetz na na el k'ajab i' ske'j.
  ilo-ULB: Idaydayawyo ni Yahweh, ta naimbag isuna; agkantakayo kadagiti pagdayaw
    iti naganna, ta makaay-ayo nga aramiden ti kasta.
  kpg-kpg: Hagaamu ina Dimaadua, idimaa Mee e humalia. Daahili hagaamu ina di ingoo
    o Maa, idimaa Mee e dumaalia.
  uig-ARA: ياھنى مەدھىيىلەڭلار، چۈنكى پەرۋەردىگار مېھرىباندۇر؛ ئۇنىڭ نامىغا كۈي ئېيتىڭلار؛
    چۈنكى مۇشۇنداق قىلىش شېرىندۇر؛
  sus-sus: Wo xa Alatala matɔxɔ, barima a fan. Wo xa bɛɛti ba a xili matɔxɔfe ra,
    barima a rafan a ma.
  pon-2006: Kumwail kapinga KAUN-O, pwehki ih me ketin kupwur mwahu; kumwail koul
    kapinga mware, pwehki ih me ketin kupwur kadek.
  jae-jae: awem êôc Apômtau, gebe Apômtau eŋ ŋac gabêjam. Anam wê êpi ênê ŋaê gebe
    eŋ têtac kêsa laŋgwageŋ.
  ksd-ksd: Avat a pite pa ra Luluai, tago ra Luluai a tena varmari; Avat a kakailai
    na pite varpa tadav ra. iangina, tago i vakak nam.
  tur-YTC: Yahve’yi övün, çünkü Yahve iyidir. Adını ezgilerle övün, çünkü bu hoştur.
  bel-N: Хвалеце ГОСПАДА, бо добры ГОСПАД; выслаўляйце імя Ягонае, бо яно цудоўнае.
  grc-BRENT: Ἐξομολογεῖσθε τῷ Κυρίῳ τῶν κυρίων, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ.
  kpr-kpr: Bajari kavevera kato, ágido nundae sakai saore! Numo evevagori, ava sedo
    nunda javo jighoro erare!
  ind-AYT: Pujilah TUHAN karena TUHAN itu baik, bermazmurlah bagi nama-Nya karena
    itu menyenangkan.
  yom-yom: Luzitisa Yave bila Yave widi wumboti ; luyimbila minzitusu mu diambu di
    dizina diandi, bila didi diambu di kitoko.
  yut-yut: Yawe uŋun tagɨsi, do Yawe aŋkɨsineŋ. Mani uŋun tagɨsisi, do kap yaŋek aŋkɨsini.
  nya-nya: Tamandani Yehova, pakuti Yehova ndi wabwino; imbani nyimbo zotamanda dzina
    lake, pakuti nʼkokoma kutero,
  hrv-hrv: Hvalite Jahvu jer dobar je Jahve, pjevajte imenu njegovu jer je ljupko!
  mps-mps: Aga nogi te ugwaba sao, magi baso meni, agai wiegi yai sę daba ebao. Agai
    te olo tau sabo wiegi yai kolesaga dabolo ebao, tama tiyu, dago te tęąbi dabe
    weyu, agai nogi ugwaba siąo.
  tpi-tpi: Litimapim nem bilong en, long wanem, em i save mekim gut tru long yumi.
    Em i save marimari long yumi, olsem na yumi mas singim ol song bilong litimapim
    nem bilong en.
  dan-1931: Pris HERREN, thi god er HERREN, lovsyng hans Navn, thi lifligt er det.
  vie-OVCB: Hãy ca ngợi Chúa Hằng Hữu, vì Chúa Hằng Hữu là toàn thiện; hãy hát tôn
    vinh Danh Chúa vì Danh Ngài diệu kỳ.
  guj-2017: યહોવાહની સ્તુતિ કરો, કારણ કે તે ઉત્તમ છે; તેમના નામની સ્તુતિ કરો, કારણ
    કે તેમ કરવું આનંદદાયક છે.
  pon-2006A: Kumwail kapinga KAUN-O, pwehki ih me ketin kupwur mwahu; kumwail koul
    kapinga mware, pwehki ih me ketin kupwur kadek.
  por-BRBSL: Louvado seja o Yah, pois Yahweh é bom. Cante louvores ao seu nome, pois
    isso é agradável.
  eng-OEBUS: 'Praise the Lord, for the Lord is good: Sing praise to his name it is
    pleasant.'
  swe-swe: Prisa Herren (Ja, kortformen av Herrens namn) för Herren (Jahve) är god,
    sjung lovsång till hans namn, för det är välbehagligt.
  cth-cth: BAWIPA teh ahawi, BAWIPA teh pholen awh. Bawipa e min hah la sak awh. Hottelah
    sak e teh a kamcu.
  twi-twi: Monkamfo Awurade efisɛ oye; monto ayeyi nnwom mma ne din, na ɛno na ɛyɛ
    anisɔ.
  hlt-hlt: BOEIPA tah a then dongah BOEIPA mah thangthen uh. A ming te a naepnoi la
    tingtoeng uh.
  tbz-SIM: Nsɑ̃ntínɛ̀ ti Yiɛ̀ nKuyie nkɛ yɛ̃́ kù wennimɛ̀, dɛ́úkùnnɛ ku yètìrì kɛ
    yɛ̃́ kù ti dɔ́nɛ̀mɛ̀ mɛsɑ̀ɑ̀.
  msy-2020: Ikiavɨra Itir God a bar dera, kamaghɨn ia an ziam fɨ. An apangkuvim bar
    en ekefe, kamaghɨn ia an ziam fɨ ighiabar amu.
  dop-dop: ɩ́ sɑ Tɑcɑɑ. Mpi tɔ, ɩ kɛ́ kʋpɑŋ. Ɩ́ yoonɑ ɩ hətɛ tɑɑ, pə tɑɣɑ pʋlʋ, ɩ
    kɛ́ kʋpɑŋ.
  azb-azb: Rəbb yaxşıdır, Rəbbə həmd edin, O nə qədər şirindir, isminə tərənnüm oxuyun!
  eng-DBY: 'Praise ye Jah; for Jehovah is good: sing psalms unto his name; for it
    is pleasant.'
  hin-2017: यहोवा की स्तुति करो, क्योंकि वो भला है; उसके नाम का भजन गाओ, क्योंकि यह
    मनोहर है!
  wol-KYG: Màggal-leen Ki Sax, Aji Sax jee baax! Kañleen ko, kee sopplu!
  bjr-bjr: Yaaweefa andeeqarafa marinara mina amooqima amaqaaqa. Mifa maasara qimudaoo
    qimarinara mina auquara amooqira idi ramamaqaaqa.
  eng-YLT: Praise ye Jah! for Jehovah [is] good, Sing praise to His name, for [it
    is] pleasant.
  kne-kne: Dayawen tako tan siged sisya, ikanta tako din ngadana tan managseg-ang
    sisya.
  eng-WYC-2017: Praise ye the Lord, for the Lord is good; sing ye to his name, for
    it is sweet.
  eng-WMBB: Praise the LORD, for the LORD is good. Sing praises to his name, for that
    is pleasant.
  zat-NTPS: ¡Le güe lá'ana Xránadxu lawe' da naque̱' xrlátaje! ¡Le gul-la da güe lá'anale
    La Le̱', lawe' da naque̱' zri'i lazre'!
  zty-NTPS: ¡Le wká'n ẕen X̱anžon' dan' nake' chawe'! ¡Le goḻ da' wká'n ẕenle La
    la'y chie', dan' nake' ži'i ḻaže'!
  urd-GVH: रब की हम्द करो, क्योंकि रब भला है। उसके नाम की मद्हसराई करो, क्योंकि वह
    प्यारा है।
  rug-rug: Vahesia se Zihova, ura na leana si Asa, kera vahesia sa Pozana, ura na
    tataru na vatukana si Asa.
  gaz-gaz: Waaqayyo gaariidhaatii, Waaqayyoon galateeffadhaa; inni arjaadhaatii maqaa
    isaatiif faarfadhaa.
  fra-LSG: Louez l’Éternel! Car l’Éternel est bon. Chantez à son nom! Car il est favorable.
  yal-yal: Tantunna Ala xa! Amasɔtɔ Alatala fan. Ɛ a tantun bɛtine yi, amasɔtɔ a diɲa.
  iou-iou: '@see-verse:PSA.135.002'
  haw-1868: E halelu aku ia Iehova, no ka mea, ua maikai o Iehova; E hoolea aku i
    kona inoa, no ka mea, he mea lealea ia.
  arb-NAV: سَبِّحُوا الرَّبَّ فَإِنَّهُ صَالِحٌ. اشْدُوا لاسْمِهِ، فَإِنَّ ذَاكَ حُلْوٌ.
  ded-ded: ngeni KEBU ohec waec memibisia nocac KEBU ye gombunga. Ye wosoefac anemmeandeac
    yeac kpac kuneng heiwayong memima yegec heimibisia.
  ewe-ewe: Mikafu Yehowa, elabena Yehowa nyo; midzi ha na eƒe ŋkɔ, elabena esia vivina.
  eng-LEE: 'Hallelujah; for the Lord is good: sing praises unto his name; for it is
    lovely.'
  asm-FB: তোমালোকে যিহোৱাৰ প্ৰশংসা কৰা, কিয়নো যিহোৱা মঙ্গলময়; তেওঁৰ নামৰ উদ্দেশ্যে
    গীত-গান কৰা, কিয়নো তেওঁ দয়াময়।
  sus-A: وٌ شَ عَلَتَلَ مَتْشْ، بَرِ مَ عَ قَن. وٌ شَ بّيتِ بَ عَ شِلِ مَتْشْقٍ رَ،
    بَرِ مَ عَ رَقَن عَ مَ.
  fra-SBL: Louez l'Éternel, car l'Éternel est bon. Chantez des louanges à son nom,
    car cela est agréable.
  hbo-hbo: הַֽ֭לְלוּ־יָהּ כִּי־טֹ֣וב יְהוָ֑ה זַמְּר֥וּ לִ֝שְׁמֹ֗ו כִּ֣י נָעִֽים׃
  kik-kik: Goocai Jehova, nĩgũkorwo Jehova nĩ mwega; inai mũgooce rĩĩtwa rĩake, nĩgũkorwo
    nĩ rĩega.
  fra-NCL: Louez Yahweh, car Yahweh est bon ; chantez son nom sur la harpe, car il
    est plein de douceur.
  cek-AK: Angraeng loe hoih pongah, Angraeng to saphaw oh; anih ih ahmin saphawhaih
    laa to sah oh, to loe anghoe han koi hmuen ah oh.
  cuk-cuk: Bab-Jehová-nug odummomala, ar Bab-Jehováʼdi, dule-nuedid. E-nuggi-namaklegedgi
    namakmala, ar Bab-Jehováʼdi nued-binsaedgi dulemar-bendakedid.
  uig-CYR: Рәбләрниң Рәббигә тәшәккүр ейтиңлар, Чүнки Униң муһәббити мәңгүлүктур;
  pma-pma: Mihehati lat isen Iahova veni kei tahos. Mihesau mini veni enmahisien onen
    mariso.
  tel-2017: యెహోవా మంచి వాడు. ఆయనను స్తుతించండి. ఆయన నామాన్ని కీర్తించడం అత్యంత మనోహరం!
  hat-BSA: Beni SENYÈ a, paske SENYÈ a bon. Chante lwanj a non Li, paske sa bèl.
  ukr-ONPU: Славте Владику над владиками, бо навіки Його милість.
  kos-kos: Kaksakin LEUM GOD, mweyen El wo; Yuk on in kaksak nu ke Inel, tuh El kulang.
  hbo-WLC: הַֽ֭לְלוּ־יָהּ כִּי־ט֣וֹב יְהוָ֑ה זַמְּר֥וּ לִ֝שְׁמ֗וֹ כִּ֣י נָעִֽים׃
  ibo-ibo: Toonu Onyenwe anyị, nʼihi na Onyenwe anyị dị mma; bụkuo aha ya abụ otuto,
    nʼihi na ọ bụ ihe ziri ezi.
  ory-ory: ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କର; କାରଣ ସଦାପ୍ରଭୁ ମଙ୍ଗଳମୟ; ତାହାଙ୍କ ନାମ
    ଉଦ୍ଦେଶ୍ୟରେ ପ୍ରଶଂସା ଗାନ କର; କାରଣ ତାହା ମନୋହର।
  chk-chk: Oupwe mwareiti ewe Samol mi Lapalap, pun a kirikiröch. Oupwe kölün mwareiti
    itan, pun i a ümöümöch.
  rop-rop: preisim im dumaji im gudwan. Sing song blanga preisim im neim dumaji im
    jidan kainbala.
  ukr-1871: Хвалїте Господа, благий бо Господь; сьпівайте псальми імени його, воно
    бо любе.
  yon-yon: yiib kuu Yariman ye aningko kankoonime, amborom kuu ye kuu amun kowe. Ye
    aningko yaa kubi yook wingkime, kukuu manimanandeb yeman kowe.
  deu-1951: Lobet den HERRN, denn gütig ist der HERR; singet seinem Namen, denn er
    ist lieblich!
  eng-JPS: Praise ye the LORD, for the LORD is good; sing praises unto His name, for
    it is pleasant.
  srp-1865: Hvalite Gospoda, jer je dobar Gospod; pojte imenu njegovu, jer je slatko.
  lug-lug: Mutendereze Mukama, kubanga Mukama mulungi; mutendereze erinnya lye kubanga
    ekyo kisanyusa.
  heb-heb: הללו יה כי טוב יהוה זמרו לשמו כי נעים׃
  ben-IRV: সদাপ্রভুুর প্রশংসা কর, কারণ তিনি মঙ্গলময়; তাঁর নামের উদ্দেশে গান কর, কারণ
    এটা মনোরম।
  ntu-ntu: Na-amatqku nide murde mrlz-esz'ngr. X na-angrlvz-ngrgu nide nivz lrde.
  pan-pan: ਯਹੋਵਾਹ ਦੀ ਉਸਤਤ ਕਰੋ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਭਲਾ ਹੈ, ਉਸ ਦੇ ਨਾਮ ਦਾ ਭਜਨ ਕਰੋ ਕਿਉਂ ਜੋ
    ਇਹ ਸੋਹਣਾ ਹੈ!
  mya-JVB: ထာဝရဘုရား သည် ကောင်းမြတ် တော်မူသောကြောင့် ၊ ထာဝရ ဘုရားကို ချီးမွမ်း ကြလော့။
    နာမ တော်ကို ထောမနာသီချင်း ဆိုကြလော့။ ထိုသို့ သော အမှုသည် တင့်တယ် လျောက်ပတ်ပေ၏။
  kgf-kgf: Yawe mepésigic. Yawe imi hiabia, waŋu qara imi niŋsoroc sorocya, imuac
    niŋac qara imi mepésigic.
  tte-O: Kwatobalan, kwatobalan, kaiwena iya inamwanamwa. Wali kwawaliyagili esana
    mena kaiwena iya tokatekamkamna.
  tbg-tbg: Nora Kotira okaravano koqe okaraqai vairara ti, ne vira autu tuahera kaate.
    Vira autuvano koqe autu vairara ti, ne virara ihi tivaqi viha vira autu tuahera
    kaate.
  hmo-hmo: Lohiabada do umui hanamoa, badina Lohiabada be ia namo. Ane dekenai iena
    ladana do umui hanamoa, badina ia be mai ena bogahisihisi.
  zar-NT: ¡Guliʼcuʼë yöl-laʼ ba Xanruʼ Dios tuʼ náquiëʼ dxiʼa! ¡Guliʼgul-la yöl-laʼ
    ba que La laʼayi queëʼ, tuʼ naca lachi!
  urd-urd: ख़ुदावन्द की हम्द करो, क्यूँकि ख़ुदावन्द भला है; उसके नाम की मदहसराई करो
    कि यह दिल पसंद है!
  rus-SYN: Славьте Господа господствующих, ибо вовек милость Его;
  bqc-SIM: à Dii tↄbↄ, asa a maaɛ, à lɛ́mawà, asa bee mɛ́ na.
  tcz-CHONGTHU: Yahweh Pakai chu aphatna jeh'in thangvah'un; amin ngaitah chu vahchoilan
    domsangun.
  mar-mar: परमेश्वराची स्तुती करा, कारण तो चांगला आहे; त्याच्या नावाचे गुणगान करा
    कारण ते करणे आनंददायक आहे.
  isl-isl: Lofið Drottin því að hann er góður, vegsamið hans dýrlega nafn.
  hlt-THB: Bawipa taw a leek a dawngawh, Bawipa ce kyihcah lah uh; ang ming kyihcahnaak
    laa sa lah uh, kawtih ce ce ngaih awm hy.
  qub-qub: Tayta Diosta alabay-llapa pay alli cashanpita. Alabansacunawan payta alabay
    cuyapäcoj cashanpita.
  bqp-bqp: À Dikiri tↄ́ bo, zaakũ à mana, à a táaki lɛ́, zaakũ abirekũ mɛ́ à nna.
  hat-hat: Fè lwanj Seyè a, paske li gen bon kè! Chante chante pou li, paske li aji
    byen ak nou.
  eng-BSB: Hallelujah, for the LORD is good; sing praises to His name, for it is lovely.
  eng-WEBPB: Praise the LORD, for the LORD is good. Sing praises to his name, for
    that is pleasant.
  kbq-kbq: Ra Anumzamofona agi'a ahentesga hiho. Na'ankure Ra Anumzamo'a Agra knare
    hu'ne. Ra Anumzamofona zagame huta agi'a ahentesga hiho. Na'ankure Agri agimo'a
    so'e zantfa hu'ne.
  pon-pon: Kapina Ieowa, pwe Ieowa me kalanan; kauleki mar a, pwe I me mau.
  nhe-BL: Xijpaquilismacaca TOTECO pampa yajaya nelía cuali. Xijhuicatica ica tiohuicatl
    pampa yajaya hueyi iyolo.
  wnc-wnc: Itane umana yatangenatnong. Dasingge, ita ninde take siknga pasinggak.
    Ita ninde musip kwikwik natanimunggak. Unzingge ninda kap taike itane umana yatangenatnim.
  bus-bus: À Dii tↄ́ bↄ, zaakɛ à maa, à à táaki lɛ́, zaakɛ beee bé à nna.
  gub-BL: Pemume'u Tuweharupi Wiko Ma'e ikatu haw nehe, ta'e ikatu a'e xe. Pemuzàg
    zegar haw her ikatu haw rehe nehe, ta'e uzapo ikatu ma'e wemiruze'eg wanupe a'e
    xe.
  eng-DRA: 'Praise ye the Lord of lords: for his mercy endureth for ever.'
