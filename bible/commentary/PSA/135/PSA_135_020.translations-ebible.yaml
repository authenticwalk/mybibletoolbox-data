verse: PSA.135.020
translations:
  mal-C: ലേവിഗൃഹമേ, യഹോവയെ വാഴ്ത്തുക; യഹോവയെ ഭയപ്പെടുന്നവരേ, യഹോവയെ വാഴ്ത്തുക.
  deu-TKW: Ihr vom Hause Levis, preiset Jahwe! Die ihr Jahwe fürchtet, preiset Jahwe!
  lin-lin: Bakitani ya Levi, bopambola Yawe ! Bino nyonso oyo botosaka Yawe, bopambola
    Yawe !
  mmx-mmx: Nemi lubung mixin me Levi, mina emi asu mi Leeme Silok, la nemi axap mo
    mi lotu saparav i, mina emi asu min.
  eng-LSV: O house of Levi, bless YHWH, || Those fearing YHWH, bless YHWH.
  eng-GNV: 'Praise the Lord, ye house of Leui: ye that feare the Lord, praise the
    Lord.'
  eng-WEBSTER: 'Bless the LORD, O house of Levi: ye that fear the LORD, bless the
    LORD.'
  nhw-BL: Aniixhuihua Leví, xijpaquilismacaca TOTECO. Huan nochi amojuanti catli anquiimacasij
    huan anquitlepanitaj TOTECO, xijpaquilismacaca.
  swh-ONEN: ee nyumba ya Lawi, msifuni Bwana; ninyi mnaomcha, msifuni Bwana.
  bba-bba: Lefin yɛnuɡibu, i Yinni Gusunɔ siɑro. Bɛɛ be i nùn nɑsie, i nùn siɑro.
  eng-KJVCPB: 'Bless the Lord, O house of Levi: Ye that fear the Lord, bless the Lord.'
  luo-luo: un dhood joka Lawi, pakuru Jehova Nyasaye; pakuru Jehova Nyasaye, un ji
    duto moluore.
  aii-aii: ܝܵܐ ܒܹܝܬ ܠܹܘܝܼ، ܒܲܪܟ݂ܘܼܢ ܠܡܵܪܝܵܐ، ܝܵܐ ܙܕܝܼ̈ܥܹܐ ܕܡܵܪܝܵܐ، ܒܲܪܟ݂ܘܼܢ ܠܡܵܪܝܵܐ.
  meu-meu: Levi iduhuna e, Iehova ba hanamoa; Iehova garina o garimu taumui e, Iehova
    ba hanamoa.
  npi-ULB: हे लेवीका सन्तानहरू हो, परमप्रभुको प्रशंसा गर । तिमीहरू जसले परमप्रभुको
    आदर गर्छौ, परमप्रभुको प्रशंसा गर ।
  yor-yor: Ẹ̀yin ará ilé Lefi, fi ìbùkún fún Olúwa; ẹ̀yin tí ó bẹ̀rù Olúwa, fi ìbùkún
    fún Olúwa.
  pes-OPCB: ای لاویان، خداوند را ستایش کنید! ای خداشناسان، او را ستایش کنید!
  tgl-ULB: Mga kaapu-apuhan ni Levi, purihin ninyo si Yahweh; kayong nagpaparangal
    kay Yahweh, purihin ninyo si Yahweh.
  nop-nop: Lewi’walaŋ mebop, hidi Yahwe wou nintiloneŋ. Metam Yahwedok gikiŋgoŋ timiiŋ,
    hidi maaŋ wou nintiloneŋ.
  hui-hui: Libai agali kamiru tíguabi Anduane Homogonaga mini yaraga hadaba. Wali
    agali Anduane Homogo mitangi bialu lotu laga kamiru tí bibahendeme ibunaga mini
    yaraga hadaba.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​တို့၊ထာ​ဝ​ရ​ဘု​ရား​အား ထော​မ​နာ​ပြု​ကြ​လော့။ ကိုယ်​တော်​ကို​ကြောက်​ရွံ့​ရို​သေ​သူ​အပေါင်း​တို့၊
    ကိုယ်​တော်​အား​ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: ལེ་ཝི་ཁྱིམ་རྒྱུད་ཡ་ཝཱེར་བསྟོད་པ༌ཕུལ། །ཀྱེ་ཀྱེ་ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པ༌རྣམས།
    །ཁྱོད་ཚོས་ཡ་ཝཱེར་བསྟོད་པ་འབུལ་བར༌གྱིས།།
  wsk-wsk: O Levi ko gue te ko kariimet, Yawe nup patawuralko; nina awiriya noko nguangasan,
    mu noko nup patawuralko.
  sna-sna: Haiwa imi imba yaRevhi, rumbidzai Jehovha; imi vanomutya, rumbidzai Jehovha.
  spa-BLM: ¡Casa de Leví, alabad a Yahvé! Ustedes que temen a Yahvé, alaben a Yahvé.
  cac-cac: Ex yin̈tilal vin̈aj Leví, alec vach' lolonel d'a Jehová. Mach ex ay yelc'och
    Jehová d'a e sat, alec vach' lolonel d'ay.
  swh-ULB: Kizazi cha Lawi, mtukuzeni Yahwe.
  bel-bel: і Ога, цара Васанскага, бо вечная ласка Яго;
  deu-ELBBK: Haus Levi, preist den HERRN! Die ihr den HERRN fürchtet, preist den HERRN!
  mbb-OT: '@see-verse:PSA.135.019'
  mal-2015: ലേവിഗൃഹമേ, യഹോവയെ വാഴ്ത്തുക; യഹോവാഭക്തന്മാരേ, യഹോവയെ വാഴ്ത്തുവിൻ.
  gup-gup: Ngudda warridj nawu namud nuye Levi, ngurriburluburlumen nawu Yawey. Ngudda
    bininj rowk nawu ngurrimarnekele nawu Yawey, wanjh ngurriburluburlumen nuye.
  ctu-CTI: I jiñʌjlelet bʌ la Leví, chꞌujutisanla lac Yum. Pejtyeletla muꞌ bʌ laꞌ
    qꞌuel ti ñuc lac Yum, chꞌujutisanla lac Yum.
  rmc-rmc: Levitale, khereja le Leviskro, lašar le RAJES! Tumen, so daran le RAJESTAR,
    lašaren le RAJES!
  nlg-nlg: Ighau tana kemana Levi, kau holoutoa Lord, Ighau tau nia kikinima Lord,
    Kau holoutoa gaia.
  pes-OPV: ‌ای خاندان لاوی، خداوند را متبارک خوانید. ای ترسندگان خداوند، خداوند را
    متبارک خوانید.
  ron-1924: Каса луй Леви, бинекувынтаць пе Домнул! Чей че вэ темець де Домнул, бинекувынтаць
    пе Домнул!
  ben-OBCV: হে লেবীয় কুল, সদাপ্রভুর প্রশংসা করো; তোমরা যারা তাঁকে সম্ভ্রম করো, সদাপ্রভুর
    প্রশংসা করো।
  som-som: Reer Laawiyow, Rabbiga ammaana, Kuwiinna Rabbiga ka cabsadow, Rabbiga ammaana.
  lat-VUC: 'et Og, regem Basan, quoniam in æternum misericordia ejus:'
  eng-ASVBT: 'O house of Levi, bless ye Jehovah: Ye that fear Jehovah, bless ye Jehovah.'
  mna-mna: Mi niom popoŋana ki Lebi ta ku'uluulu uraata ki urum na, ta kembena. Kapakur
    Yooba pa kampeŋana kini! Tana niom wal ta komototo Yooba mi keleŋleŋ la kalŋaana
    na, niom ta boozomen kapakuri pa kampeŋana kini.
  ita-1885: Casa di Levi, benedite il Signore; Voi che temete il Signore, beneditelo.
  eng-LXXUP: 'And Og king of Bashan: For his mercy endures forever:'
  eng-ULB: Descendants of Levi, bless Yahweh; you who honor Yahweh, bless Yahweh.
  spa-VBL: Levitas, ¡Alaben al Señor! Todos los que adoran al Señor, ¡Alábenle!
  fra-_FOB: Maison de Lévi, bénissez l'Éternel! Vous qui craignez l'Éternel, bénissez
    l'Éternel!
  mal-mal: ലേവിഗൃഹമേ, യഹോവയെ വാഴ്ത്തുക; യഹോവാഭക്തന്മാരേ, യഹോവയെ വാഴ്ത്തുക.
  urd-GVR: Ai Lāwī ke gharāne, Rab kī hamd-o-sanā kar. Ai Rab kā ḳhauf mānane wālo,
    Rab kī satāish karo.
  suz-BL: लेवी आ मुरपुकी, परमप्रभु यावे कली ठेयब सेलीन। परमप्रभु यावे कली मान पा हिंबपुकी,
    परमप्रभु यावे कली ठेयब सेलीन।
  eng-NOY: Praise the LORD, O house of Levi! Ye that fear the LORD, bless the LORD!
  ita-1927: Casa di Levi, benedite l’Eterno! Voi che temete l’Eterno, benedite l’Eterno!
  ckb-ckb: ئەی بنەماڵەی لێڤی، ستایشی یەزدان بکەن! ئەی ئەوانەی ترسی یەزدانتان لە دڵدایە،
    ستایشی یەزدان بکەن!
  eng-BBE: 'Give praise to the Lord, O sons of Levi: let all the worshippers of the
    Lord give him praise.'
  xsi-xsi: Aŋga miki tamâta lâ Livai ne vâsa ŋgu, miki kala kapanea Yova Kindeni ŋa
    kasuka kâki! Miki tamâta ea uru kamege ŋana Yova Kindeni kâ, miki rârâni kapanea
    i ŋa kasuka kâki!
  kan-OKCV: ಲೇವಿಯ ಮನೆತನದವರೇ, ಯೆಹೋವ ದೇವರನ್ನು ಕೊಂಡಾಡಿರಿ ಸ್ತುತಿಸಿರಿ; ದೇವರಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರೇ,
    ಯೆಹೋವ ದೇವರನ್ನು ಕೊಂಡಾಡಿರಿ ಸ್ತುತಿಸಿರಿ.
  tam-2017: லேவி குடும்பத்தாரே, யெகோவாவுக்கு நன்றிசொல்லுங்கள்; யெகோவாவுக்குப் பயந்தவர்களே,
    யெகோவாவுக்கு நன்றிசொல்லுங்கள்.
  spa-RV-1909: 'Casa de Leví, bendecid á Jehová: los que teméis á Jehová, bendecid
    á Jehová.'
  ron-BTF: Binecuvântați pe DOMNUL, casă a lui Levi; voi, care vă temeți de DOMNUL,
    binecuvântați pe DOMNUL.
  eng-WEBP: House of Levi, praise the LORD! You who fear the LORD, praise the LORD!
  eng-FBV: Levites, praise the Lord! Everyone who worships the Lord, praise the Lord!
  nld-1939: Huis van Levi, zegent dan Jahweh; Die Jahweh vrezen, zegent dan Jahweh;
  nch-BL: Aniixhuihua Leví, xijpaquilismacaca TOTECO. Huan nochi amojuanti cati anquiimacasij
    huan anquitepanitaj TOTECO, xijpaquilismacaca.
  vie-1934: Hỡi nhà Lê-vi, hãy chúc tụng Đức Giê-hô-va! Hỡi các người kính sợ Đức
    Giê-hô-va, khá chúc tụng Đức Giê-hô-va!
  cha-cha: 'O guma Levi, bendise si Jeova: jamyo ni y manmaañao as Jeova, bendise
    si Jeova.'
  hin-CV: लेवी के वंशजो, याहवेह का स्तवन करो; तुम सभी, जिनमें याहवेह के प्रति श्रद्धा
    है, याहवेह का स्तवन हो.
  eng-OURB: House of Levi [United with], praise Adonai! You who fear Adonai, praise
    Adonai!
  spa-BES: Alaben al Señor, hijos de Leví, alaben todos los adoradores del Señor.
  tdx-tdx: ry kivoho’ i Levio, andriaño t’Iehovà; ry mpañeveñe am’Iehovà, andriaño
    t’Iehovà.
  tha-KJV: โอ วงศ์​วานเลวี​เอ๋ย จงถวายสาธุการแด่พระเยโฮวาห์ ท่านที่ยำเกรงพระเยโฮวาห์
    จงถวายสาธุการแด่พระเยโฮวาห์
  por-BR-2018: Casa de Levi, bendizei ao SENHOR! Vós que temeis ao SENHOR, bendizei
    ao SENHOR.
  deu-ELO: Haus Levi, preiset Jehova! Die ihr Jehova fürchtet, preiset Jehova!
  eng-WYC-2018: The house of Levi, bless ye the Lord; ye that dread the Lord, bless
    ye the Lord, (or ye who fear the Lord, or ye who revere the Lord, bless ye the
    Lord).
  epo-epo: Ho domo de Levi, benu la Eternulon; Ho timantoj de la Eternulo, benu la
    Eternulon.
  gfk-gfk: Muat tano huntunaan tane Lewi, muat na pirlat no Watong. Muat ing muat
    ru ie, muat na pirlat no Watong.
  uig-PIN: Lawiy jǝmǝti, Pǝrwǝrdigarƣa tǝxǝkkür-mǝdⱨiyǝ ⱪayturunglar; Pǝrwǝrdigardin
    ⱪorⱪidiƣanlar, Pǝrwǝrdigarƣa tǝxǝkkür-mǝdⱨiyǝ ⱪayturunglar!
  beo-beo: Dilia Lifai dunu! Hina Godema nodoma! Dunu huluane amo da Ema nodone sia:ne
    gadosa! Ema nodoma!
  tpi-OTNT: Yupela ol lain bilong Livai, litimapim nem bilong Bikpela. Yupela ol manmeri
    i save pret long Bikpela, litimapim nem bilong em.
  hau-SA: Ya gidan Lawi, yabi Ubangiji; ku da kuke tsoronsa, yabi Ubangiji.
  udu-udu: Ayy, gu’b ma Lawi, ’bori Tap̱a mii mo ma. Um kun ḵo/ki Tap̱a mo tani ’bori
    Tap̱a mii mo ma.
  uig-LAT: Lawiy jemeti, Perwerdigargha teshekkür-medhiye qayturunglar; Perwerdigardin
    qorqidighanlar, Perwerdigargha teshekkür-medhiye qayturunglar!
  nde-nde: wena ndlu kaLevi, dumisa uThixo lina elimesabayo, dumisani uThixo.
  ton-ton: '‌ʻE fale ʻo Livai, ke ke fakafetaʻi kia Sihova: ʻakimoutolu ʻoku manavahē
    kia Sihova, mou fakafetaʻi kia Sihova.'
  ces-1613: Dome Léví, dobrořečte Hospodinu; kteříž se bojíte Hospodina, dobrořečte
    Hospodinu.
  eng-WMB: House of Levi, praise the LORD! You who fear the LORD, praise the LORD!
  tam-TCV: லேவி குடும்பத்தாரே, யெகோவாவைத் துதியுங்கள்; அவருக்குப் பயந்து நடக்கிறவர்களே,
    யெகோவாவைத் துதியுங்கள்.
  ceb-ULB: Mga kaliwat ni Levi, dayega si Yahweh; kamo nga nagpasidungog kang Yahweh,
    dayega si Yahweh.
  pol-UBG: Domu Lewiego, błogosławcie PANA; wy, którzy się boicie PANA, błogosławcie
    PANA.
  urd-GVU: اے لاوی کے گھرانے، رب کی حمد و ثنا کر۔ اے رب کا خوف ماننے والو، رب کی ستائش
    کرو۔
  eng-OEBCW: 'House of Levi, praise the Lord: you who fear the Lord, praise the Lord.'
  deu-1912: Ihr vom Hause Levi, lobet den HERRN! Die ihr den HERRN fürchtet, lobet
    den HERRN!
  kan-2017: ಲೇವಿಯ ಮನೆತನದವರೇ, ಯೆಹೋವನನ್ನು ಕೊಂಡಾಡಿರಿ; ಯೆಹೋವನ ಭಕ್ತರೇ, ಯೆಹೋವನನ್ನು ಕೊಂಡಾಡಿರಿ.
  yap-yap: Mu pininged e sorok ngak SOMOL, gimed e pi Levite; mu pininged e sorok
    ngak, gimed gubin e pi’in gimed ma liyor ngak!
  hlt-MCSB: Levi imkhui loh BOEIPA te yoethen pae lah. BOEIPA aka rhih rhoek loh BOEIPA
    te yoethen pae lah.
  mdy-ETH: ዒንሢ ሌዊ ፃጶ ማዔ ዓሳ! ናንጊና ናንጋ ጎዳ ጋላቱዋቴ፤ ዒንሢ፥ ናንጊና ናንጋ ጎዳሢ ቦንቻ ዓሳ ቢያ ዒዛ ጋላቱዋቴ።
  twi-ASANTE: monkamfo Awurade, Ao Lewi fiefoɔ; monkamfo Awurade, mo a mosuro no.
  eng-WEBU: House of Levi, praise the LORD! You who fear the LORD, praise the LORD!
  spa-PDDPT: ¡Oh casa de Leví, bendiga a Yavé! ¡Los que temen a Yavé, bendigan a Yavé!
  gun-gun: Levi ramymino kuery, penema'endu'a porã Senhor re! Senhor renonde pejererokyjea
    rupi pendekuai va'e, penema'endu'a porã Senhor re!
  agu-BL: Nin ncha'tz yi e' xonl Leví, tajwe'n tan cyak'ol chik'ajsbil tetz Kajcaw.
    Cyakil o' yi na kek ẍchi' Kajcaw, kak'e' kak'ajsbil tetz i'.
  ilo-ULB: O kaputotan ni Levi, idaydayawyo ni Yahweh; dakayo a mangitantan-ok kenni
    Yahweh, idaydayawyo ni Yahweh.
  kpg-kpg: Hagaamu ina Dimaadua, goodou go digau Levi, hagaamu ina a Mee, goodou huogodoo
    ala e daumaha gi Mee!
  uig-ARA: لاۋىي جەمەتى، پەرۋەردىگارغا تەشەككۈر-مەدھىيە قايتۇرۇڭلار؛ پەرۋەردىگاردىن
    قورقىدىغانلار، پەرۋەردىگارغا تەشەككۈر-مەدھىيە قايتۇرۇڭلار!
  sus-sus: Lewi bɔnsɔɛ, wo xa Alatala tantu. Wo tan Ala yaragaaxuie, wo xa Alatala
    tantu.
  pon-2006: Kapinga KAUN-O, kumwail mehn Lipai kan; kapinga ih, kumwail koaros me
    kin kaudokiong!
  jae-jae: O Lewinê gôlôac, alanem Apômtau. Amac taŋ atêc Anôtô naŋ, alanem Apômtau.
  ksd-ksd: Avat ta ra kuba i Levi, avat a pite pa ra Luluai; Avat ba ava ru ra Luluai,
    avat a pite pa ra Luluai.
  tur-YTC: Ey Levi evi, Yahve’yi övün! Ey Yahve'den korkanlar, Yahve’yi övün!
  bel-N: Доме Левія, дабраслаўляйце ГОСПАДА! Вы, што баіцёся ГОСПАДА, дабраслаўляйце
    ГОСПАДА!
  grc-BRENT: Καὶ τὸν Ὢγ βασιλέα τῆς Βασάν, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ.
  kpr-kpr: Ne Levi ondi, Bajari dae sakai sevu! Mave nundae igheghi use, numoa tumonde
    baingheraeva barago, nundae sakai sevu!
  ind-AYT: Hai keturunan Lewi, pujilah TUHAN! Kamu yang takut akan TUHAN, pujilah
    TUHAN!
  yom-yom: A nzo yi Levi, luzitisa Yave. Beno lueti kunkinzika, luzitisa Yave.
  yut-yut: Liwai da kabɨkon nani, ji Yawe aŋkɨsini. Mɨŋat amɨnyo Yawe do pasolgoŋ
    amɨn, ji mani aŋkɨsini.
  nya-nya: Inu nyumba ya Levi, tamandani Yehova; Inu amene mumaopa Iye, tamandani
    Yehova.
  hrv-hrv: Dome Levijev, Jahvu blagoslivljaj! Štovatelji Jahvini, Jahvu blagoslivljajte!
  mps-mps: Te Livai hani dabe, te Genuai Bidigo nogi ugwaba siąo. Dage te Genuai
    Bidide wi eyu aga dologode bidibo we bidi dabe, te aga nogi ugwaba sao.
  tpi-tpi: Yupela ol lain bilong Livai, litimapim nem bilong Bikpela. Yupela ol manmeri
    i save pret long Bikpela, litimapim nem bilong em.
  dan-1931: lov HERREN, Levis Hus, lov HERREN, I, som frygter HERREN!
  vie-OVCB: Hỡi nhà Lê-vi, hãy tán dương Chúa Hằng Hữu! Hỡi những ai kính sợ Chúa
    Hằng Hữu hãy chúc tụng Chúa Hằng Hữu!
  guj-2017: હે લેવીના વંશજો, યહોવાહની સ્તુતિ કરો; હે યહોવાહના ભક્તો, યહોવાહની સ્તુતિ
    કરો.
  pon-2006A: Kapinga KAUN-O, kumwail mehn Lipai kan; kapinga ih, kumwail koaros me
    kin kaudokiong!
  por-BRBSL: Casa de Levi, Louvado seja Yahweh! Vocês que temem a Javé, louvem a Javé!
  eng-OEBUS: 'House of Levi, praise the Lord: you who fear the Lord, praise the Lord.'
  swe-swe: Levi hus (alla präster), välsigna Herren (Jahve), ni som fruktar (vördar)
    Herren (Jahve), välsigna Herren (Jahve),
  cth-cth: Oe Levih catounnaw BAWIPA hah pholen awh. BAWIPA ka taket e naw, BAWIPA
    hah pholen awh.
  twi-twi: monkamfo Awurade, Lewi fi; monkamfo Awurade, mo a musuro no.
  hlt-hlt: Levi imkhui loh BOEIPA te yoethen pae lah. BOEIPA aka rhih rhoek loh BOEIPA
    te yoethen pae lah.
  tbz-SIM: Díndi Defii kó kuwuɔ nkɔbɛ, nsɑ̃ntínɛ̀ ti Yiɛ̀ nKuyie, Díndi bɛ̀ɛ̀ dé ti
    Yiɛ̀ nKuyie, nsɑ̃ntínɛ̀ ku.
  msy-2020: Ia Livain adarasi, ia Ikiavɨra Itir Godɨn ziam fɨ. Ia gumazamizir Ikiavɨra
    Itir Godɨn atiatiba, ia an ziam fɨ.
  dop-dop: Lefii nyə́mɑ mɛ ɩ́ sɛɛ Tɑcɑɑ. Mpɑ mɛ mə nyɑŋnɑ-ɩ tɔ ɩ́ sɛɛ-ɩ.
  azb-azb: Ey Levi nəsli, Rəbbə alqış edin! Ey Rəbdən qorxanlar, Ona alqış söyləyin!
  eng-DBY: House of Levi, bless ye Jehovah; ye that fear Jehovah, bless Jehovah.
  hin-2017: हे लेवी के घराने, यहोवा को धन्य कह! हे यहोवा के डरवैयों, यहोवा को धन्य
    कहो!
  wol-KYG: Éey waa kër Lewi, santleen Aji Sax ji! Yeen ñi ragal Aji Sax ji, santleen
    Aji Sax ji!
  bjr-bjr: Innee Reefina aiku asauku mariasa Yaaweena amooqiaqa. Aiqama innee minara
    innaru qimariasa Yaaweena amooqiaqa.
  eng-YLT: O house of Levi, bless ye Jehovah, Those fearing Jehovah, bless ye Jehovah.
  kne-kne: Dakayo ay polin Levi, dayawen yos sisya, dayawen yo, dakayo ay mangipatpateg
    en sisya.
  eng-WYC-2017: The house of Levi, bless ye the Lord; ye that dread the Lord, bless
    ye the Lord.
  eng-WMBB: House of Levi, praise the LORD! You who fear the LORD, praise the LORD!
  zat-NTPS: Le'e, benne' xrtia Leví, le güe lá'ana Xránadxu Dios. Le'e, núlale dxezrébele
    Xránadxu Dios, le güe lá'ana Xránadxu Dios.
  zty-NTPS: Ḻe'e, benne' ẕa'só Lebí, ¡le wká'n ẕen X̱anžo Dios! Ḻe'e, nol-le ẕžébele
    X̱anžo Dios, ¡le wká'n ẕen X̱anžo Dios!
  urd-GVH: ऐ लावी के घराने, रब की हम्दो-सना कर। ऐ रब का ख़ौफ़ माननेवालो, रब की सताइश
    करो।
  rug-rug: Ke gamu na butubutu te Livae, mi vahesia se Zihova. Gamu pu pamaṉa nia
    se Zihova, mi vahesia si Asa.
  gaz-gaz: yaa mana Lewwii Waaqayyoon eebbisaa; isin warri isa sodaattanis, Waaqayyoon
    eebbisaa.
  fra-LSG: Maison de Lévi, bénissez l’Éternel! Vous qui craignez l’Éternel, bénissez
    l’Éternel!
  yal-yal: Ɛ tan Lewi bɔnsɔnna, ɛ Alatala tantun. Ɛ tan a yɛɛragaxu muxune, ɛ Alatala
    tantun.
  iou-iou: Ba kudupi yot täŋo epän äma, in udegän, Ekäni wäpi yäpmäŋ akuwut! Täŋpäkaŋ
    ämawebe Anutu bureni iniŋoret täkaŋ, in kuduptagän Ekäni wäpi biŋam yäpmäŋ akuwut!
  haw-1868: E ka ohana a Levi, e hoomaikai aku oukou ia Iehova; E ka poe i makau ia
    Iehova, e hoomaikai aku oukou ia Iehova.
  arb-NAV: يَا بَيْتَ لاوِي بَارِكُوا الرَّبَّ. يَا خَائِفِي الرَّبِّ بَارِكُوا الرَّبَّ.
  ded-ded: O Rewiac areng, ngeni KEBU kenehebisia. Ngicngac ngeneng KEBU eweheiheigoc
    hoanggema kecandae, ngeni KEBU kenehebisia
  ewe-ewe: O! Levi ƒe aƒe, mikafu Yehowa, eye mi ame siwo vɔ̃nɛ la, mikafu Yehowa.
  eng-LEE: O house of Levi, bless ye the Lord; ye that fear the Lord, bless the Lord.
  asm-FB: হে লেবীৰ বংশ, যিহোৱাৰ ধন্যবাদ কৰা; হে যিহোৱালৈ ভয় ৰখা ভক্তসকল, তোমালোকে
    যিহোৱাৰ ধন্যবাদ কৰা।
  sus-A: لٍوِ بْنسْي، وٌ شَ عَلَتَلَ تَنتُ. وٌ تَن عَلَ يَرَفَاشُييٍ، وٌ شَ عَلَتَلَ
    تَنتُ.
  fra-SBL: Maison de Lévi, louez Yahvé ! Vous qui craignez Yahvé, louez Yahvé !
  hbo-hbo: בֵּ֣ית הַ֭לֵּוִי בָּרֲכ֣וּ אֶת־יְהוָ֑ה יִֽרְאֵ֥י יְ֝הוָ֗ה בָּרֲכ֥וּ אֶת־יְהוָֽה׃
  kik-kik: Inyuĩ nyũmba ya Lawi, goocai Jehova; inyuĩ arĩa mũmwĩtigĩrĩte, goocai Jehova.
  fra-NCL: Maison de Lévi, bénissez Yahweh ! Vous qui craignez Yahweh, bénissez Yahweh !
  cek-AK: Aw Levi imthung takoh, Angraeng to tahamhoihaih paek oh; Angraeng zii kaminawk,
    Angraeng to tahamhoihaih paek oh.
  cuk-cuk: Leví-wagan, ¡Bab-Jehová-nug odummomala! Bab-Jehová-dobee-nanadimalad, ¡Bab-Jehová-nug
    odummomala!
  uig-CYR: — Һәм Башан падишаси Огни Өлтүргүчигә тәшәккүр ейтиңлар, Чүнки Униң муһәббити
    мәңгүлүктур;
  pma-pma: Mihehati lat isen Iahova, kami koa mimum en Eim Votut onen, kami vasi koa
    mivouhou mini, mihou lat isen.
  tel-2017: లేవి వంశస్థులందరూ యెహోవాను స్తుతించండి. యెహోవా అంటే భయభక్తులు ఉన్నవాళ్ళంతా
    యెహోవాను కీర్తించండి.
  hat-BSA: O lakay Lévi, beni SENYÈ a! Nou menm ki gen lakrent SENYÈ a, beni SENYÈ
    a!
  ukr-ONPU: й Оґа, царя Башану, бо навіки Його милість;
  kos-kos: Kaksakin LEUM GOD, kowos mwet Levi; Kaksakunul, kowos nukewa su alu nu
    sel!
  hbo-WLC: בֵּ֣ית הַ֭לֵּוִי בָּרֲכ֣וּ אֶת־יְהוָ֑ה יִֽרְאֵ֥י יְ֝הוָ֗ה בָּרֲכ֥וּ אֶת־יְהוָֽה׃
  ibo-ibo: Unu ndị ụlọ Livayị, toonu Onyenwe anyị; unu ndị na-atụ egwu ya, toonu Onyenwe
    anyị.
  ory-ory: ହେ ଲେବୀ-ବଂଶ, ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ଧନ୍ୟବାଦ କର। ହେ ସଦାପ୍ରଭୁଙ୍କ ଭୟକାରୀଗଣ,
    ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ଧନ୍ୟବାଦ କର।
  chk-chk: Ämi mwirimwirin Lefi, oupwe mwareiti ewe Samol mi Lapalap. Ämi meinisin
    mi niuokusiti ewe Samol mi Lapalap, oupwe mwareiti i.
  rop-rop: Ol yumob Libai klen, preisim YAWEI. Ol yumob hu weship im, preisim im du.
  ukr-1871: Доме Левії, прославляйте Господа! Боячіся Господа, прославляйте Господа!
  yon-yon: O Livai ye awoya ari, Yariman yaningko kankoonime. Kane kane Yariman yaa
    une bumangkimaib kuu, Yariman yaningko kankoonime.
  deu-1951: Haus Levi, lobe den HERRN! Die ihr den HERRN fürchtet, lobet den HERRN!
  eng-JPS: O house of Levi, bless ye the LORD; ye that fear the LORD, bless ye the
    LORD.
  srp-1865: Dome Levijev, blagosiljaj Gospoda; koji se bojite Gospoda, blagosiljajte
    Gospoda.
  lug-lug: Mmwe ennyumba ya Leevi mutendereze Mukama; mmwe abatya Mukama mutendereze
    Mukama.
  heb-heb: בית הלוי ברכו את יהוה יראי יהוה ברכו את יהוה׃
  ben-IRV: লেবির কুলকে আশীর্বাদ কর সদাপ্রভুু; তোমরা যারা সদাপ্রভুুকে সম্মান কর, তাদের
    সদাপ্রভুু আশীর্বাদ কর।
  ntu-ntu: X nimu kxnzawz nedeng, nqvi lr Livae, na-amatqamu nide. Nigu amrlx kcng
    tzamrluelr nide, na-angrlvzku nide.
  pan-pan: ਹੇ ਲੇਵੀ ਦੇ ਘਰਾਣੇ, ਯਹੋਵਾਹ ਨੂੰ ਮੁਬਾਰਕ ਆਖ, ਹੇ ਯਹੋਵਾਹ ਦੇ ਭੈਅ ਮੰਨਣ ਵਾਲਿਓ, ਯਹੋਵਾਹ
    ਨੂੰ ਮੁਬਾਰਕ ਆਖੋ!
  mya-JVB: အိုလေဝိ အမျိုးအနွယ် ၊ ထာဝရဘုရား ကို ကောင်းကြီး ပေးလော့။ ထာဝရဘုရား ကို ကြောက်ရွံ့
    သောသူတို့၊ ထာဝရဘုရား ကို ကောင်းကြီး ပေးကြလော့။
  kgf-kgf: Lewi héna gésé ini Yawe mepésigic. Yawe eeya héimianʒu ini Yawe mepésigic.
  tte-O: Komiu Libai ana boda meuloimiu, Yeoba kwatobalan. Komiu meuloimiu Yeoba kwayakasisi-yan,
    kwatobalan.
  tbg-tbg: Rivaira anku, ne Nora Kotira autu tuahera kaate. Vaiinti nahenti Nora Kotira
    aatu qete variaka, ne ekaa vira autu tuahera kaate.
  hmo-hmo: Umui Levi taudia e, Lohiabada do umui hanamoa. Lohiabada dekenai umui gari
    henia taudia ibounai e, ia do umui hanamoa.
  zar-NT: Libíʼiliʼ, zxíʼini xiʼsóëʼ Leví, guliʼguíëʼ Xanruʼ náquiëʼ dxiʼa. Libíʼiliʼ,
    núlöliʼ rádxiliʼ-nëʼ Xanruʼ, guliʼguíëʼ Xanruʼ náquiëʼ dxiʼa.
  urd-urd: ऐ लावी के घराने! ख़ुदावन्द को मुबारक कहो! ऐ ख़ुदावन्द से डरने वालो! ख़ुदावन्द
    को मुबारक कहो!
  rus-SYN: и Ога, царя Васанского, ибо вовек милость Его;
  bqc-SIM: Levii buiↄ, à Dii sáaukpa! Dii vĩakɛnaↄ, à Dii sáaukpa!
  tcz-CHONGTHU: O Levite Yahweh Pakai chu thangvah'un! Nangho Yahweh Pakai ginna neijouse
    Yahweh Pakai chu thangvah'un!
  mar-mar: लेवीच्या वंशजांनो, परमेश्वराचा धन्यवाद करा. परमेश्वराचा आदर करणाऱ्यांनो
    परमेश्वराचा धन्यवाद करा.
  isl-isl: og einnig þið prestar af Levíætt. Já, lofið nafn hans, öll þið sem treystið
    honum og óttist hann.
  hlt-THB: Aw Levi ipkhuikawkhqi aw, Bawipa ce kyihcah lah uh.
  qub-qub: Leví famillyacuna, Tayta Diosta alabay-llapa. Tayta Diosta rispitajcuna
    payta alabay-llapa.
  bqp-bqp: Levi burinↄ, à Dikiri sáabu kpá! Dikiri vĩnakɛrinↄ, à Dikiri sáabu kpá!
  hat-hat: Nou menm k'ap sèvi nan tanp li a, fè lwanj Seyè a! Nou tout ki gen krentif
    pou Seyè a, fè lwanj li!
  eng-BSB: O house of Levi, bless the LORD; you who fear the LORD, bless the LORD!
  eng-WEBPB: House of Levi, praise the LORD! You who fear the LORD, praise the LORD!
  kbq-kbq: Livae naga nofi'mota Ra Anumzamofo agi'a ahentesga nehinke'za, iza'zo Ra
    Anumzamofonku'ma koro hunente'za vahe'mo'za Agri agoragama nemanisaza vahe'mo'za
    Ra Anumzamofo agi'a ahentesga hiho.
  pon-pon: Kadaudok en Lewi en kapina Ieowa! Komail me majak Ieowa, en kapina Ieowa!
  nhe-BL: Iniixhuihua Leví, xijpaquilismacaca TOTECO. Huan nochi imojuanti tlen inquiimacasij
    huan inquitlepanitaj TOTECO, xijpaquilismacaca.
  wnc-wnc: Ginu dongu Liwai tanen, Buyambam tapatane umana yatangenatnong. Ginu Buyambam
    tapae akgwaukaing aminun, itane umana yatangenatnong.
  bus-bus: Levi boriinↄ, à Dii sáabu kpá! Dii vĩakɛrinↄ, à Dii sáabu kpá!
  gub-BL: Erewi izuapyapyr wà, pemume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe.
    Izuwi ukyze ma'e paw wà, pemume'u ikatu haw nehe.
  eng-DRA: 'And Og king of Basan: for his mercy endureth for ever.'
