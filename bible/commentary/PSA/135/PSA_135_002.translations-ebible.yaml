verse: PSA.135.002
translations:
  mal-C: യഹോവയുടെ ആലയത്തിൽ— നമ്മുടെ ദൈവത്തിന്റെ ആലയാങ്കണത്തിൽ—ശുശ്രൂഷിക്കുന്നവരേ,
  deu-TKW: die ihr im Tempel Jahwes steht, in den Vorhöfen des Tempels unseres Gottes!
  lin-lin: oyo botelemaka kati na Ndako ya Yawe, kati na lopango ya Ndako ya Nzambe
    na biso !
  mmx-mmx: La nemi bok mo mi gugu ro at loogu laplavang at Leeme Silok, ni loogu at
    ne Moroa atnedik, mina emi asu mi laasen teren.
  eng-LSV: Who are standing in the house of YHWH, || In the courts of the house of
    our God.
  eng-GNV: Ye that stande in the House of the Lord, and in the courtes of the House
    of our God,
  eng-WEBSTER: Ye that stand in the house of the LORD, in the courts of the house
    of our God,
  nhw-BL: Xijpaquilismacaca nochi amojuanti catli anitztoque ipan ichaj TOTECO huan
    catli annentinemij icalixpa.
  swh-ONEN: ninyi ambao mnatumika ndani ya nyumba ya Bwana, katika nyua za nyumba
    ya Mungu wetu.
  bba-bba: bɛɛ be i sɔmburu mɔ̀ win sɑ̃ɑ yerɔ, i nùn siɑro.
  eng-KJVCPB: Ye that stand in the house of the Lord, In the courts of the house of
    our God,
  luo-luo: un mutiyo e od Jehova Nyasaye, e laru mag od Nyasachwa.
  aii-aii: ܐܵܢܝܼ ܕܟܹܐ ܟܵܠܝܼ ܒܒܲܝܬܵ‌ܐ ܕܡܵܪܝܵܐ، ܒܕܵܪ̈ܵܬܹ‌ܐ ܕܒܲܝܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.
  meu-meu: umui Iehova ena ruma ai o ginimu taumui, iseda Dirava ena ruma maḡudia
    ai o ginimu taumui.
  npi-ULB: तिमीहरू जो परमप्रभुको मन्‍दिरमा, हाम्रा परमेश्‍वरको मन्‍दिरको चोकहरूमा
    खडा हुन्‍छौ ।
  yor-yor: Ẹ̀yin tí ń dúró ní ilé Olúwa, nínú àgbàlá ilé Ọlọ́run wa.
  pes-OPCB: ای کسانی که در صحن خانهٔ خداوند می‌ایستید، او را پرستش نمایید!
  tgl-ULB: kayong mga nakatayo sa tahanan ni Yahweh, sa mga patyo ng tahanan ng ating
    Diyos.
  nop-nop: Hidi Yahwe Bepaŋnik’walaŋ Siloŋyot maaneŋ be wawaliweŋ yakiiŋ.
  hui-hui: Tí Anduane Homogo inanaga Ngode Datagaliwabenaga anda pabe timbuni kago
    tamuha haga kamiru tígua ibunaga mini yaraga hadaba.
  mya-mya: '@see-verse:PSA.135.001'
  bod-N: ཡ་ཝཱེའི་བཞུགས་གནས་ནང་དུ་འགྲེང་བ༌དང༌། །རང་རེའི་དཀོན་མཆོག་བཞུགས་གནས་ཁྱམས་ར༌རུ།
    །ཞབས་ཏོག་སྒྲུབ་པ་ཁྱོད་ཚོས་ཁོང་ལ༌བསྟོད།།
  wsk-wsk: noko temple ningi ura betesan mu se, sikina noko galung laili nunguningkiri
    mu ningi ura betesan mu karogotala, noko nup biya patawuralko!
  sna-sna: imi munoshumira muimba yaJehovha, muvanze dzeimba yaMwari wedu.
  spa-BLM: tú que estás en la casa de Yahvé, en los patios de la casa de nuestro Dios.
  cac-cac: Mach ex ayex ec' d'a yamaq'uil stemplo Jehová co Diosal,
  swh-ULB: ninyi msimamao katika nyumba ya Yahwe, katika nyua za nyumba ya Mungu wetu.
  bel-bel: Слаўце Бога багоў, бо вечная ласка Яго.
  deu-ELBBK: die ihr steht im Haus des HERRN, in den Vorhöfen des Hauses unseres Gottes!
  mbb-OT: he edterebahu ziyà te valey te Nengazen he Megbevayè tew.
  mal-2015: യഹോവയുടെ ആലയത്തിലും നമ്മുടെ ദൈവത്തിന്റെ ആലയത്തിൻ പ്രാകാരങ്ങളിലും നില്ക്കുന്നവരേ,
  gup-gup: Ngudda nawu ngurrimarnedurrkmirri kore Yawey nuye temple, dja kore kuberrkkah
    manbu God kadberre nuye kunrurrk.
  ctu-CTI: Jatyetla muꞌ bʌ laꞌ cꞌotyel ti waꞌtyʌl ti yotyot lac Yum, yicꞌot yaꞌ tiꞌ
    pam i yotyot,
  rmc-rmc: save služinen andro kher le RAJESKRO, pro dvori andro kher amare Devleskro.
  nlg-nlg: Ighau tau gehegehe tana valena Lord, mi tana bebetena na valena dida na
    God.
  pes-OPV: ‌ای شما که در خانه خداوندمی ایستید، در صحن های خانه خدای ما.
  ron-1924: каре стаць ын Каса Домнулуй, ын курциле Касей Думнезеулуй ностру!
  ben-OBCV: তোমরা যারা সদাপ্রভুর গৃহে পরিচর্যা করো, আমাদের ঈশ্বরের গৃহের প্রাঙ্গণে।
  som-som: Kuwiinna guriga Rabbiga Iyo barxadaha guriga Ilaaheenna dhex taaganow.
  lat-VUC: Confitemini Deo deorum, quoniam in æternum misericordia ejus.
  eng-ASVBT: Ye that stand in the house of Jehovah, In the courts of the house of
    our God.
  mna-mna: '@see-verse:PSA.135.001'
  ita-1885: Che state nella Casa del Signore, Ne' cortili della Casa del nostro Dio.
  eng-LXXUP: 'Give thanks to the God of gods: for his mercy endures forever.'
  eng-ULB: you who stand in Yahweh's house, in the courtyards of the house of our
    God.
  spa-VBL: que lo adoran en la casa del Señor, en los atrios de nuestro Dios.
  fra-_FOB: Vous qui vous tenez dans la maison de l'Éternel, dans les parvis de la
    maison de notre Dieu,
  mal-mal: യഹോവയുടെ ആലയത്തിലും നമ്മുടെ ദൈവത്തിന്റെ ആലയത്തിന്റെ പ്രാകാരങ്ങളിലും നില്‍ക്കുന്നവരേ,
  urd-GVR: jo Rab ke ghar meṅ, hamāre Ḳhudā kī bārgāhoṅ meṅ khaṛe ho.
  suz-BL: गे परमप्रभु यावे आ खिंमी गेय पाइबपुकी नु आ खिं ङा लाङगाम बाक्‍बपुकी, आंइ
    परमप्रभु कली ठेयब सेलीन।
  eng-NOY: Ye who stand in the house of the LORD, In the courts of the house of our
    God!
  ita-1927: che state nella casa dell’Eterno, nei cortili della casa del nostro Dio.
  ckb-ckb: ئەی ئەوانەی لە ماڵی یەزدان ڕاوەستاون، لە حەوشەی ماڵی خودامان.
  eng-BBE: You who are in the house of the Lord, and in the open spaces of the house
    of our God,
  xsi-xsi: '@see-verse:PSA.135.001'
  kan-OKCV: ನಮ್ಮ ದೇವರ ಆಲಯದ ಅಂಗಳಗಳಲ್ಲಿಯೂ ಸೇವೆ ಮಾಡುವ ಯೆಹೋವ ದೇವರ ಸೇವಕರೇ, ಸ್ತುತಿಸಿರಿ.
  tam-2017: யெகோவாவுடைய வீட்டிலும், நமது தேவனுடைய ஆலயமுற்றங்களிலும் நிற்கிறவர்களே,
    யெகோவாவை துதியுங்கள்.
  spa-RV-1909: Los que estáis en la casa de Jehová, en los atrios de la casa de nuestro
    Dios.
  ron-BTF: Voi care stați în casa DOMNULUI, în curțile casei Dumnezeului nostru,
  eng-WEBP: you who stand in the LORD’s house, in the courts of our God’s house.
  eng-FBV: who worship in the house of the Lord, in the courts of our God.
  nld-1939: Gij, die in het huis van Jahweh staat, In de voorhoven van het huis van
    onzen God!
  nch-BL: Xijpaquilismacaca nochi amojuanti cati anitztoque ipan ichaj TOTECO huan
    cati annentinemij icalixpa.
  vie-1934: Là kẻ đứng trong nhà Đức Giê-hô-va, Tại hành lang của nhà Đức Chúa Trời
    chúng ta, hãy ngợi khen Ngài!
  cha-cha: Jamyo ni y manotojgue gui jalom guma Jeova, y jalom pateo y guimayuus.
  hin-CV: तुम, जो याहवेह के आवास में सेवारत हो, जो परमेश्वर के आवास के आंगनों में
    सेवारत हो.
  eng-OURB: you who stand in Adonai’s house, in the courts of our God’s house.
  spa-BES: Tú que estás en la casa del Señor, y en los espacios abiertos de la casa
    de nuestro Dios,
  tdx-tdx: Ry mpijohañe añ’anjomba’Iehovà, an-kiririsan’ anjomban’ Añahareo,
  tha-KJV: ท่านที่ยืนอยู่ในพระนิเวศของพระเยโฮวาห์ ที่​ในบริเวณพระนิเวศของพระเจ้าของเรา
  por-BR-2018: Que prestais serviço na Casa do SENHOR, nos pátios da Casa do nosso
    Deus.
  deu-ELO: die ihr stehet im Hause Jehovas, in den Vorhöfen des Hauses unseres Gottes!
  eng-WYC-2018: Ye that stand in the house of the Lord; in the halls/in the foreyards
    of the house of our God. (Ye who stand in the House of the Lord; in the courtyards
    of the House of our God.)
  epo-epo: Kiuj staras en la domo de la Eternulo, En la kortoj de la domo de nia Dio.
  gfk-gfk: muat ing muat tur aram tano ngasiana no Watong, aram narako tunat tano
    hala tano udahat God.
  uig-PIN: Uni mǝdⱨiyilǝnglar, Pǝrwǝrdigarning ɵyidǝ turƣanlar, Hudayimizning ⱨoylilirida
    turƣanlar!
  beo-beo: Dilia amo da ninia Hina Gode Ea Debolo diasu ganodini lela. Ema nodoma!
  tpi-OTNT: Yupela i save sanap insait long banis bilong Bikpela, long haus bilong
    God bilong yumi.
  hau-SA: ku waɗanda kuke hidima a gidan Ubangiji, cikin filayen gidan Allahnmu.
  udu-udu: um kun doshkin e gu’b gi Tap̱a mo, dhali e gu’b ma pije/ jin di ’kup̱ ḵany
    ma Arumgimis bana mo.
  uig-LAT: Uni medhiyilenglar, Perwerdigarning öyide turghanlar, Xudayimizning hoylilirida
    turghanlar!
  nde-nde: lina eliqhuba inkonzo endlini kaThixo, emagumeni endlu kaNkulunkulu.
  ton-ton: ‌ʻAkimoutolu ʻoku tuʻu ʻi he fale ʻo Sihova, ʻi he ngaahi lotoʻā ʻoe fale
    ʻo hotau ʻOtua,
  ces-1613: Kteříž stáváte v domě Hospodinově, v síňcích domu Boha našeho.
  eng-WMB: you who stand in the LORD’s house, in the courts of our God’s house.
  tam-TCV: நமது இறைவனுடைய ஆலய முற்றங்களிலும், யெகோவாவினுடைய ஆலயத்திலும் ஊழியம் செய்கிறவர்களே,
    நீங்கள் அவரைத் துதியுங்கள்.
  ceb-ULB: kamo nga nagbarog sa balay ni Yahweh, diha sa hawanan sa balay sa atong
    Dios.
  pol-UBG: Którzy stoicie w domu PANA, w przedsionkach domu naszego Boga.
  urd-GVU: جو رب کے گھر میں، ہمارے خدا کی بارگاہوں میں کھڑے ہو۔
  eng-OEBCW: who stand in the house of the Lord, in the courts of the house of our
    God.
  deu-1912: die ihr stehet im Hause des HERRN, in den Höfen des Hauses unsers Gottes!
  kan-2017: ಯೆಹೋವನ ಮಂದಿರದಲ್ಲಿಯೂ, ನಮ್ಮ ದೇವರ ಆಲಯದ ಅಂಗಳಗಳಲ್ಲಿಯೂ ಸೇವೆ ಮಾಡುವವರೇ, ಆತನನ್ನು
    ಕೀರ್ತಿಸಿರಿ.
  yap-yap: gimed gubin e pi’in gimed ma pigpig u naun rok SOMOL, u lan fare Tempel
    ko Got rodad.
  hlt-MCSB: Te rhoek tah mamih Pathen im vongup kah BOEIPA im ah pai uh.
  mdy-ETH: ኑ ፆኦዛሢኮ ጌኤዦ ማኣሮይዳ ናንጊና ናንጋ ጎዳኮ ማኣሮ ጋሮይዳ ሙኪ ዔቂ ማዾ ማዻ ዓሳ ዒዛ ጋላቱዋቴ።
  twi-ASANTE: mo a mosom wɔ Awurade fie, wɔ adihɔ a ɛwɔ yɛn Onyankopɔn fie.
  eng-WEBU: you who stand in the LORD’s house, in the courts of our God’s house.
  spa-PDDPT: Ustedes quienes están en la Casa de Yavé, En los patios de la Casa de
    nuestro ʼElohim.
  gun-gun: ixupegua oo rupi pemba'eapo va'e, Nhanderuete pegua roka rupi guive.
  agu-BL: Yi e'u' yi ate'u' xe najbil i' tu yi e'u' yi ate'u' wutzk'anil yi najbil
    i',
  ilo-ULB: dakayo nga agtaktakder iti balay ni Yahweh, iti paraangan ti balay ti Diostayo.
  kpg-kpg: go goodou ala e hai hegau i lodo di Hale o Dimaadua, go di Hale o tadau
    God.
  uig-ARA: ئۇنى مەدھىيىلەڭلار، پەرۋەردىگارنىڭ ئۆيىدە تۇرغانلار، خۇدايىمىزنىڭ ھويلىلىرىدا
    تۇرغانلار!
  sus-sus: wo tan naxee walima Alatala xa hɔrɔmɔbanxi kui, won tan naxee walima Ala
    xa banxi tɛtɛ kui.
  pon-2006: me kin iang papah nan tehnpas en KAUN-O, nan Tehnpas en atail Koht.
  jae-jae: Amac taŋ akô Apômtaunê andulêlôm to akô aêacnêŋ Anôtônê andu ŋamalacluŋ
    naŋ,
  ksd-ksd: Avat ba ava tur ta ra kuba i ra Luluai, Ta ra bala na gunan ta ra kuba
    i kada God,
  tur-YTC: Ey sizler Yahve’nin evinde, Tanrımız’ın evinin avlularında duranlar.
  bel-N: якія стаіцё ў доме ГОСПАДА, у панадворках дому Бога нашага!
  grc-BRENT: Ἐξομολογεῖσθε τῷ Θεῷ τῶν θεῶν, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ.
  kpr-kpr: '@see-verse:PSA.135.001'
  ind-AYT: yang melayani di rumah TUHAN, di pelataran rumah Allah kita!
  yom-yom: beno lunsalanga mu Nzo Yave, mu ziphangu zi Nzo yi Nzambi eto.
  yut-yut: Ji Yawe da nagalgwan Piŋkop da yutnon omani aŋ, ji Yawe aŋkɨsini.
  nya-nya: amene mumatumikira mʼnyumba ya Yehova, mʼmabwalo a nyumba ya Mulungu wathu.
  hrv-hrv: koji u Domu Jahvinu stojite u predvorjima Doma Boga našega!
  mps-mps: Dage te Genuai Bidigo be tomode dolalubao, te dena Godigo tedali wiegi
    yai tempel be dao.
  tpi-tpi: Yupela i save sanap insait long banis bilong Bikpela, long haus bilong
    God bilong yumi.
  dan-1931: som står i HERRENS Hus, i vor Guds Huses Forgårde!
  vie-OVCB: là những người phục vụ trong nhà Chúa Hằng Hữu, tại hành lang của nhà
    Đức Chúa Trời.
  guj-2017: યહોવાહના ઘરમાં, આપણા ઈશ્વરના ઘરના, આંગણાંમાં ઊભા રહેનારા તેમની સ્તુતિ
    કરો.
  pon-2006A: me kin iang papah nan tehnpas en KAUN-O, nan Tehnpas en atail Koht.
  por-BRBSL: você que está na casa de Yahweh, nos tribunais da casa de nosso Deus.
  eng-OEBUS: who stand in the house of the Lord, in the courts of the house of our
    God.
  swe-swe: Ja, ni som står i Herrens (Jahves) hus, i gårdarna till vår Guds (Elohims)
    hus.
  cth-cth: BAWIPA e min dawk thoseh, maimae Cathut im thongma dawk thoseh, thaw ka
    tawk e a sannaw pueng ama teh pholen awh.
  twi-twi: mo a mosom wɔ Awurade fi, wɔ adiwo a ɛwɔ yɛn Nyankopɔn fi.
  hlt-hlt: Te rhoek tah mamih Pathen im vongup kah BOEIPA im ah pai uh.
  tbz-SIM: Díndi bɛ̀ɛ̀ bo ku cĩ́ɛ̃̀tɛ̀ miɛkɛ nɛ̀ díndi bɛ̀ɛ̀ bo tɛ dɑ̀ntì.
  msy-2020: Ia gumazir Ikiavɨra Itir Godɨn Dɨpenimɨn tuivighav itiba, ia an ziam fɨ.
  dop-dop: Mpɑ mɛ ɩ wɛ Tɑcɑɑ Ɩsɔ təyɑɣɑ tɑɑ nɑ ɩ tɑɣɑ tɔɔ tɔ,
  azb-azb: Ey Rəbbin evində xidmət edənlər, Allahımızın evinin həyətində duranlar,
  eng-DBY: Ye that stand in the house of Jehovah, in the courts of the house of our
    God.
  hin-2017: तुम जो यहोवा के भवन में, अर्थात् हमारे परमेश्वर के भवन के आँगनों में खड़े
    रहते हो!
  wol-KYG: yeen ñi taxawe kër Aji Sax ji, fi sunu biir ëttu Yàlla bi.
  bjr-bjr: Innee Yaaweena naaquqara amaana maqaki ainaini mariasa innee Yaaweena amooqiaqa.
  eng-YLT: Who are standing in the house of Jehovah, In the courts of the house of
    our God.
  kne-kne: dakayo ay mansilsilbi sin beey di Apo, sin Timplon Diyos tako.
  eng-WYC-2017: Ye that stand in the house of the Lord; in the halls or foreyards
    of the house of our God.
  eng-WMBB: you who stand in the LORD’s house, in the courts of our God’s house.
  zat-NTPS: le'e zrale xu'u lizre Xránadxu Dios, lu chale'aj chee̱ xu'u naga zúaqueze
    Dios!
  zty-NTPS: ḻe'e zoale ḻo yodo' che X̱anžo Dios, ḻo ḻi'a yodon' gan zoakze Dios!
  urd-GVH: जो रब के घर में, हमारे ख़ुदा की बारगाहों में खड़े हो।
  rug-rug: Gamu pu turu vahesia se Zihova pa korapa Nana Zelepade, koari na vasina
    hopedi pa korapa Nana vetu.
  gaz-gaz: Isin warri mana Waaqayyoo keessa, oobdii mana Waaqa keenyaa keessa tajaajiltan,
    isa galateeffadhaa.
  fra-LSG: Qui vous tenez dans la maison de l’Éternel, Dans les parvis de la maison
    de notre Dieu!
  yal-yal: Ɛ tan naxanye tixi Alatalaa banxini naxanye en ma Alaa banxin tanden ma.
  iou-iou: Täŋpäkaŋ ämawebe Ekäni täŋo kudupi yot unita watä it täkaŋ, in wäpi biŋam
    yäŋpäŋ iniŋ orerut. Imata, Ekäni uwä kädet tägatäga niwoŋärek täyak ba täktäki
    unita kap terak wäpi iniŋ orerut!
  haw-1868: Ka poe e ku ana ma ka hale o Iehova, Ma na kahua hoi o ka hale o ko kakou
    Akua,
  arb-NAV: الْقَائِمِينَ عَلَى الْخِدْمَةِ فِي بَيْتِ الرَّبِّ، فِي دِيَارِ بَيْتِ
    إِلَهِنَا.
  ded-ded: KEBUAC amau nga Anutuninaac womong sobengau nangandae,
  ewe-ewe: Mi ame siwo subɔna le Yehowa ƒe aƒe me, le míaƒe Mawu la ƒe xɔxɔnuwo.
  eng-LEE: Ye that stand in the house of the Lord, in the courts of the house of our
    God.
  asm-FB: তোমালোক যিসকলে যিহোৱাৰ গৃহত, আমাৰ ঈশ্বৰৰ গৃহৰ চোতাল কেইখনত থিয় হৈ থাকা,
    তেওঁৰ প্ৰশংসা কৰা!
  sus-A: وٌ تَن نَشٍيٍ وَلِمَ عَلَتَلَ شَ هْرْ مْبَنشِ كُي، وٌن تَن نَشٍيٍ وَلِمَ
    عَلَ شَ بَنشِ تّتّ كُي.
  fra-SBL: vous qui vous tenez dans la maison de l'Éternel, dans les cours de la maison
    de notre Dieu.
  hbo-hbo: שֶׁ֣֭עֹֽמְדִים בְּבֵ֣ית יְהוָ֑ה בְּ֝חַצְרֹ֗ות בֵּ֣ית אֱלֹהֵֽינוּ׃
  kik-kik: inyuĩ mũtungataga thĩinĩ wa nyũmba ya Jehova, o inyuĩ mũrũgamaga nja-inĩ
    cia nyũmba ya Ngai witũ.
  fra-NCL: vous qui êtes de service dans la maison de Yahweh, dans les parvis de la
    maison de notre Dieu.
  cek-AK: Nangcae Angraeng imthung ah angdoe kaminawk, aicae Sithaw im longhma ah
    angdoe kaminawk, Angraeng to saphaw oh,
  cuk-cuk: Bab-Jehová-e-neggi-gudidimalad, ¡Bab-Jehová-e-nug odummomala! Anmar-Bab-Dummad-neg-imbagi-gudidimalad,
    Bab-Jehová-nug odummomala.
  uig-CYR: Илаһларниң илаһиға тәшәккүр ейтиңлар, Чүнки Униң муһәббити мәңгүлүктур;
  pma-pma: Kami koa miva netan mini en Eim Votut onen, vuo mimul en teahu teni, mihehou
    lat isen.
  tel-2017: యెహోవా మందిరంలో, మన దేవుని మందిరపు ఆవరణంలో నిలబడే వాళ్ళంతా యెహోవాను స్తుతించండి.
  hat-BSA: nou menm ki kanpe lakay SENYÈ a, nan lakou lakay SENYÈ nou an!
  ukr-ONPU: Славте Бога над богами, бо навіки Його милість.
  kos-kos: Su tu in lohm sin LEUM GOD, In Tempul lun God lasr.
  hbo-WLC: שֶׁ֣֭עֹֽמְדִים בְּבֵ֣ית יְהוָ֑ה בְּ֝חַצְר֗וֹת בֵּ֣ית אֱלֹהֵֽינוּ׃
  ibo-ibo: unu ndị na-eje ozi nʼime ụlọ Onyenwe anyị, nʼime ogige ụlọ Chineke anyị.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ, ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଗୃହ-ପ୍ରାଙ୍ଗଣରେ ସେବା କରୁଥାଅ ଯେ
    ତୁମ୍ଭେମାନେ
  chk-chk: ämi mi angang lon imwen ewe Samol mi Lapalap, ämi mi nom lon ekewe leni
    ünükün imwen ach we Kot.
  rop-rop: Yumob hu wek deya insaid langa det haus blanga YAWEI wi God,
  ukr-1871: Що стоїте в домі Господньому, у дворах дому Бога нашого.
  yon-yon: Kane kane kuu Yariman yambiwoom awunimaibdan, nub God yambib yu kuuk wirinimbon
    aom dobirimaibdan kui,
  deu-1951: die ihr stehet im Hause des HERRN, in den Vorhöfen des Hauses unsres Gottes!
  eng-JPS: Ye that stand in the house of the LORD, in the courts of the house of our
    God.
  srp-1865: Koji stojite u domu Gospodnjem, u dvorima doma Boga našega.
  lug-lug: mmwe abaweereza mu nnyumba ya Mukama, mu mpya z’ennyumba ya Katonda waffe.
  heb-heb: שעמדים בבית יהוה בחצרות בית אלהינו׃
  ben-IRV: তোমরা, যারা সদাপ্রভুুর ঘরে দাঁড়িয়ে থাকে, আমাদের ঈশ্বরের ঘরের উঠানে দাঁড়িয়ে
    থাকে।
  ntu-ntu: '@see-verse:PSA.135.001'
  pan-pan: ਤੁਸੀਂ ਜਿਹੜੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ, ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੀਆਂ ਬਾਰਗਾਹਾਂ ਵਿੱਚ ਸੇਵਾ ਕਰਦੇ
    ਰਹਿੰਦੇ ਹੋ,
  mya-JVB: ထာဝရဘုရား ၏ အိမ် တော်၊ ငါ တို့ ဘုရား သခင် ၏ အိမ် တော်တန်တိုင်း တွင် အမှု
    စောင့်သော ထာဝရဘုရား ၏ ကျွန် တော်တို့၊ ချီးမွမ်း ခြင်းကိုပြုကြ လော့။
  kgf-kgf: Yaweac ocmuŋ, Anutuninawac ocmuŋ imuac sombeŋiguc nanʒu ini
  tte-O: Komiu kwatolo ana nume kalona mena yo dedeina tupwaliyao kaloli mena Yeoba
    kwatobalan.
  tbg-tbg: Ne Kotira Naavuqi Kotira kaiqa vara amite variakavata, ne vira Naavu vahaaqaini
    vaiha vira kaiqa vara amite variakavata, ne ekaa vira autu tuahera kaate.
  hmo-hmo: Lohiabada ena Ruma helagana lalonai umui gini noho, iseda Dirava ena Dubu
    Helaga lalonai.
  zar-NT: libíʼiliʼ naʼ zuíliʼ yuʼu lidxëʼ Xanruʼ, ga naʼ zóaliʼ löʼa que yuʼu lidxëʼ
    Dios queëruʼ!
  urd-urd: तुम जो ख़ुदावन्द के घर में, हमारे ख़ुदा के घर की बारगाहों में खड़े रहते
    हो!
  rus-SYN: Славьте Бога богов, ибо вовек милость Его.
  bqc-SIM: Á gbɛ̃́ pↄ́ i zĩkɛ wá Lua uaↄ, á gbɛ̃́ pↄ́ iↄ sĩ Dii kpɛ́ kpɛɛlɛↄ,
  tcz-CHONGTHU: Nangho Yahweh Pakai lhacha na tong, Elohim Pathen, houin sung a natong
    ten.
  mar-mar: परमेश्वराच्या घरात उभे राहाणाऱ्यांनो, आमच्या देवाच्या घराच्या अंगणात उभे
    राहाणाऱ्यांनो, तुम्ही त्याची स्तुती करा.
  isl-isl: '@see-verse:PSA.135.001'
  hlt-THB: nangmih Bawipa ipkhui awh bi ak saikhqi, ningnih Khawsa ipkhui kawngma
    awh bi ak saikhqi, Bawipa ce kyihcah lah uh.
  qub-qub: Tayta Diospa Wasincho caycajcuna, Tayta Diosninchïpa Wasin puncucho caycajcunapis.
  bqp-bqp: Ákↄ̃nↄ kũ adì zĩ kɛ Dikiri bɛanↄ, á gbɛ̃ kũ adìgↄ̃ zɛna ó Luda ↄnnnↄ.
  hat-hat: nou tout ki kanpe lakay li, nan kote ki apa pou Bondye nou an, fè lwanj
    li!
  eng-BSB: who stand in the house of the LORD, in the courts of the house of our God.
  eng-WEBPB: you who stand in the LORD’s house, in the courts of our God’s house.
  kbq-kbq: Ra Anumzamofo mono nompima omanetiza vahe'ene, tagri Anumzamofo mono nonkumapima
    oneti'za vahe'mota anara hiho.
  pon-pon: Komail me mi nan tanpaj en Ieowa, nan pera moa en tanpaj en atail Kot.
  nhe-BL: Xijpaquilismacaca nochi imojuanti tlen initztoque ipan ichaj TOTECO huan
    tlen innentinemij icalixpa.
  wnc-wnc: Ginu Buyambam tapatane you buyambam gwende yuke puyana pasikaingu, wa Anutunindane
    you buyambam gwene yuke umana initangenatnong.
  bus-bus: Amↄa kɛ̀ eè zĩi kɛ wa Dii bɛnↄ, a gbɛ̃ kɛ̀ eègↄ̃ zɛna wa Luda uanↄ.
  gub-BL: Hàpuz me wiko ma'e wà. Zanezar hàpuzuhu pupe wiko ma'e wà.
  eng-DRA: 'Praise ye the God of gods: for his mercy endureth for ever.'
