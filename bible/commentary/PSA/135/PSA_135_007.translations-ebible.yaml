    le. X batrpzle nzwqkr nenq.
  pan-pan: ਉਹ ਧਰਤੀ ਦੀਆਂ ਹੱਦਾਂ ਤੋਂ ਭਾਫ਼ ਨੂੰ ਉਤਾਹਾਂ ਲਿਆਉਂਦਾ, ਉਹ ਮੀਂਹ ਲਈ ਬਿਜਲੀਆਂ ਬਣਾਉਂਦਾ,
    ਆਪਣਿਆਂ ਖਜ਼ਾਨਿਆਂ ਤੋਂ ਹਵਾ ਬਾਹਰ ਲਿਆਉਂਦਾ ਹੈ,
  mya-JVB: မြေကြီး စွန်း မှ မိုဃ်းတိမ် တို့ကို တက် စေတော်မူ ၏။ မိုဃ်း နှင့်တကွ လျှပ်စစ်
    ကို ဖန်ဆင်း တော်မူ၏။ ဘဏ္ဍာ တော်တိုက်ထဲက လေ ကို ထုတ် တော်မူ၏။
  kgf-kgf: Inéŋ ʒéyu baec ʒécgériaiguc hosusu yacanʒac. Waŋu kia mihicŋimaŋ ʒé pilitic
    mihicŋianʒac. Waŋu luhuc ézéyu hofiya igucnec éréma haanʒac.
  tte-O: Yaloyaloi ikeleisinagili sisae yanuwa yaulina ana kaba mwawasi koina yo pigabu
    iyawasa galewa mekanakava na yaumai ikele-yawatagilagilima ana lakawa mena.
  tbg-tbg: Viva tonavu vara kaivaro tonavuvano vo vata vo vataihairo virini oru vi
    vaira. Viva aaquakaa vara kaivaro aaquakaavano uti vaivaro aaqu nti vaira. Viva
    uvai vara kaivaro uvaivano maa vataraqaa utiharo vi ani vaira.
  hmo-hmo: Ia ese tanobada ena kahana ibounai dekenai, medu ena ori ia havaraia noho.
    Ia ese iena medu ia siaia neganai, kevaru danu ia havaraia noho. Bona lai danu
    ia mailaia, ia haboua gabuna, guba dekena amo.
  zar-NT: Runëʼ ga röʼ böaj gátiʼtës luyú ni, en runëʼ ga rëpi yösa cateʼ ralaj guiö́j.
    Rubéajëʼ böʼ recja ga rapa chiʼë le nequi queëʼ.
  urd-urd: वह ज़मीन की इन्तिहा से बुख़ारात उठाता है, वह बारिश के लिए बिजलियाँ बनाता
    है, और अपने मख़ज़नों से आँधी निकालता है।
  rus-SYN: сотворил светила великие, ибо вовек милость Его;
  bqc-SIM: Ɔ̃mɛ ì to lou sisi tↄↄlɛ lɛ́wa, ì to lou ma ń pílɛao, ì bↄ ń zàa'ĩanao
    a làasiu.
  tcz-CHONGTHU: Aman meiho jonghi leiset chunga kon a alentousah ahin, Aman gojuh
    pet in koljong aphetsah'in, huijong hi athilkholna a kon in ahin lhadohjin ahi.
  mar-mar: तो पृथ्वीच्या शेवटापासून ढग वर चढवतो. तो पावसासाठी विजा निर्माण करतो; आणि
    आपल्या भांडारातून वारे बाहेर आणतो.
  isl-isl: Hann lætur skýin stíga upp af jörðinni og eldinguna leiftra svo að rigni;
    og vindana lætur hann blása úr forðabúrum sínum.
  hlt-THB: Khawmdek a dytnaak awhkawng myi zaam sak nawh; khawkphla ingkaw khawtlan
    tui ce tyi law haih hy, ik-oeih a taaknaak im awhkawng zilh ce hlah law hy.
  qub-qub: Cay pachapa cuchunpita pucutayta jatarachimun. Tamya tamyamunanpaj räyu
    räyumunanpäpis paymi camacächin. Wayratapis jorgamun churaräcunanpita.
  bqp-bqp: Àdi tó legũ sisi ari andunia lɛ́zɛkia, àdi tó legũ ma kũ a pinaao, àdi
    bo kũ zàga'ĩao a pↄ́katɛkin.
  hat-hat: Li fè nwaj yo leve kote syèl la kole ak latè a, li fè zèklè ak lapli, li
    fè van yo soti kote li sere yo a.
  eng-BSB: He causes the clouds to rise from the ends of the earth. He generates the
    lightning with the rain and brings forth the wind from His storehouses.
  eng-WEBPB: He causes the clouds to rise from the ends of the earth. He makes lightnings
    with the rain. He brings the wind out of his treasuries.
  kbq-kbq: Agra higeno mopama ome atretegatira hampomo'a eri tru huno marenerigeno,
    ko'ene kopasi'nanena atregeno ne-e. Ana nehuno fenoma nentea noma'afinti zahora
    atregeno ne-e.
  pon-pon: A kin kotin wiai on tapok kan, ren dauda jan ni imwin jappa, me kin kotin
    wiada liol o pil katau, me kin kotin kadatala kijinian jan nan a peril kan.
  nhe-BL: Quichihua para ipan nochi tlaltepactli ma motlalana mixtli, huan nojquiya
    quititlani tlapetlanilotl huan quichihua ma tlaahuetzi. Yajaya quinahuatía ma
    quisa nopa ajacatl tlen campa quiajcojtoc.
  wnc-wnc: Ita sopa tawikge minga kepna kepna kuupbam tasiwan aakgak. Siwan ita tasiwan
    yapasik siwawan sopa tanggak. Siwan gatu ita tasiwan got takngata gwatdu gwatdu
    puyatake kunggak.
  bus-bus: È tó lou sisi ai anduna lɛ́zɛkiia, è tó lou ma kↄ̃n à pinao, è bↄ kↄ̃n
    zàga'ĩao a pↄ́kaɛkiin.
  gub-BL: Werur ywàkun ywy iahykaw wi. Umuàgà'ym iweraw paw àmànuhu pe ywytuhu pe.
    Umuhem kar ywytu imonokatu haw wi no.
  eng-DRA: 'Who made the great lights: for his mercy endureth for ever.'
