verse: PSA.135.007
translations:
  mal-C: അവിടന്ന് ഭൂമിയുടെ അതിർത്തികളിൽനിന്ന് മേഘങ്ങൾ ഉയരുമാറാക്കുന്നു; മഴയോടൊപ്പം
    അവിടന്ന് മിന്നലിനെ അയയ്ക്കുന്നു അവിടത്തെ കലവറകളിൽനിന്ന് കാറ്റിനെ സ്വതന്ത്രമാക്കുന്നു.
  deu-TKW: Der Wolken heraufführt vom Ende der Erde her, Regen und Blitze schafft,
    den Wind aus seinen Schatzkammern hervorholt;
  lin-lin: Amatisaka mapata wuta na suka ya mokili, atindaka mikalikali elongo na
    mvula, abimisaka mopepe wuta na bibombelo na yango.
  mmx-mmx: Neni ik lox asuusu lamanman takabu boro axa at latnese at lavatbung menemen.
    La ik lok lavanga i mam su boro at lamanman takabu, la i susuang asu lamanman
    boro at loogu lili ren.
  eng-LSV: Causing vapors to ascend from the end of the earth, || He has made lightnings
    for the rain, || Bringing forth wind from His treasures.
  eng-GNV: 'He bringeth vp the cloudes from the ends of the earth, and maketh the
    lightnings with ye raine: he draweth foorth the winde out of his treasures.'
  eng-WEBSTER: He causeth the vapors to ascend from the ends of the earth; he maketh
    lightnings for the rain; he bringeth the wind out of his treasuries.
  nhw-BL: Quichihua para ipan nochi tlaltipactli ma motlanana mixtli, huan nojquiya
    quititlani tlapetlanilotl huan quichihua ma tlaquiyahui. Yaya quinahuatía ma quisa
    nopa ajacatl campa moajoctoc.
  swh-ONEN: Hufanya mawingu kupanda kutoka miisho ya dunia; hupeleka umeme wa radi
    pamoja na mvua na huleta upepo kutoka ghala zake.
  bba-bba: U rɑ de ɡuru winu nu sɔ̃ɔsirɑ hɑnduniɑ kpuro sɔɔ. U rɑ de ɡuru mɑɑkinu
    nu koorɑ kpɑ u de ɡurɑ yu nɛ. Kpɑ u woo kusiɑmɑ ɡen wɑ̃ɑ yerun di.
  eng-KJVCPB: He causeth the vapours to ascend from the ends of the earth; He maketh
    lightnings for the rain; He bringeth the wind out of his treasuries.
  luo-luo: Omiyo boche wuok koa e tungʼ piny koni gi koni, kendo ooro mil polo ka
    koth chue, bende okelo yamo kogolo e utege mokanogie.
  aii-aii: ܡܲܣܩܵܢܵܐ ܕܗܵܘܓܹ̈ܐ ܡ̣ܢ ܡܲܪܙܵܐ ܕܐܲܪܥܵܐ، ܥܵܒ݂ܕܵܢܵܐ ܕܒܸܪ̈ܩܹܐ ܩܵܐ ܡܸܛܪܵܐ، ܦܲܠܛܵܢܵܐ
    ܕܦܵܘܚܵܐ ܡ̣ܢ ܐܲܢܒܵܪ̈ܘܼܗ‌ܝ.
  meu-meu: Ia ese ori e hadaediamu, tanobada dokona amo; bona kevaru e karaiamu, medu
    ena, bona lai na ena roge amo e halasidiamu.
  npi-ULB: उहाँले बादललाई टाढाबाट, चट्याङलाई वर्षाको साथी बनाएर ल्याउनुहुन्छ, र आफ्‍नो
    भण्डारबाट हुरीबतास निकाल्‍नुहुन्छ ।
  yor-yor: 'Ó mú ìkùùkuu gòkè láti òpin ilẹ̀ wá: ó dá mọ̀nàmọ́ná fún òjò: ó ń mú afẹ́fẹ́
    ti inú ilẹ̀ ìṣúra rẹ̀ wá.'
  pes-OPCB: ابرها را از جاهای دور دست زمین برمی‌آورد، رعد و برق و باد و باران ایجاد
    می‌کند.
  tgl-ULB: Inilagay niya ang mga ulap mula sa malayo, na gumagawa ng lumiliwanag na
    kidlat kasama ng ulan at nagdadala ng hangin mula sa kaniyang imbakan.
  nop-nop: Adigoŋ nadiune gwi uutdok mulukwaŋ kwetkwet buŋa bopnelak, kaŋ filimfila
    muŋkulap toŋa gwi malak. Eŋ sububa maaŋ tinaulibiŋiŋ gineniŋ fiya yakulune kwetkwet
    udapmalak.
  hui-hui: Ibugua harini ginu dindi bibahendeha wiame helalu hari daba bilaragola
    howa iba dalu ibilalu puyabu tara tara ibuni andagaha wia do ho winiru mo heya
    halu dindi bibahendeha pulame helo pelaga ka.
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​စွန်း​မှ​မိုး​တိမ်​တို့​ကို​တက်​စေ တော်​မူ​၍ မိုး​သက်​မုန်​တိုင်း​များ​အ​တွက်​လျှပ်​စစ်​လျှပ်
    နွယ်​တို့​ကို ဖန်​ဆင်း​တော်​မူ​၏။ လေ​ကို​လည်း​မိ​မိ​၏​လှောင်​တိုက်​တော်​ထဲ​က ထုတ်​ဆောင်​လာ​တော်​မူ​၏။
  bod-N: ཁོང་གིས་ས་མཐའ་རྣམས་ནས་སྤྲིན་པ༌སློང༌། །ཆར་ཆུ་མཉམ་དུ་གློག་དམར་འཁྱུག་པར༌མཛད།
    །ཁོང་གི་མཛོད་ནས་ལྷགས་རླུང་འདོན་པར༌བྱ།།
  wsk-wsk: Nu taiti nuwi beteso se basuso; nu pure nikim tuwik ago beteso, ale marir
    beteso se arataso.
  sna-sna: Anoita kuti makore akwire kubva kumagumo enyika; anotumira mheni nemvura,
    uye anobudisa mhepo kubva mumatura ake.
  spa-BLM: Él hace subir las nubes desde los confines de la tierra. Hace relámpagos
    con la lluvia. Saca el viento de sus arcas.
  cac-cac: A' tz'ac'ancot asun b'aj slajvic'och lum luum tic. A' tz'ac'anec' copnaj
    leb'lon ayic syac'an n̈ab'. A' sjacanelta ic' b'aj molanec' yuuj.
  swh-ULB: Hushusha mawingu kutoka mbali, akifanya mianga ya radi kuongozana na mvua
    na kuleta upepo toka katika ghala yake.
  bel-bel: стварыў сьвяцілы вялікія, бо вечная ласка Яго;
  deu-ELBBK: der Dünste aufsteigen lässt vom Ende der Erde, der Blitze macht zum Regen,
    der den Wind herausführt aus seinen Vorratskammern;
  mbb-OT: Impezivavew zin is menge ǥapun he ebpuun diyà te meziyù he menge vahin kayi
    te kelibutan, ne midhimu zin he mebpengilat duma is ked-uzan. Ibpeǥawas din is
    keramag puun te neteǥuan kayi.
  mal-2015: അവൻ ഭൂമിയുടെ അറ്റത്തുനിന്നു നീരാവി പൊങ്ങുമാറാക്കുന്നു; അവൻ മഴെക്കായി മിന്നലുകളെ
    ഉണ്ടാക്കുന്നു; തന്റെ ഭണ്ഡാരങ്ങളിൽ നിന്നു കാറ്റു പുറപ്പെടുവിക്കുന്നു.
  gup-gup: Nungka kamarnbun kunngol bu kawayhme wanjh mandjewk kamunkewe kore kubolkbubuyika
    rowk, mak kamunkewe namarrkon dorrengh. Nungka mak kabebke kunmayorrk kore nungka
    kadjehdjenkarrme kunwernkenh.
  ctu-CTI: Lac Yum miꞌ chꞌuy letsel lumi tyocal cꞌʌlʌl ti junwejlel pañimil. Miꞌ choc
    tyʌlel chajc yicꞌot jaꞌal. Miꞌ locꞌsan icꞌ tiꞌ yotlel baꞌ lotyol.
  rmc-rmc: Prianel o chmari dži pal o agor la phuvatar; bičhavel o bleski le brišindeha
    a mukel avri e balvaj andral peskre skladi.
  nlg-nlg: gaia te nea na parako, ge pupulu dato mai vuvungana na pari tina, me nia
    vetena na uha kolu viti, ge kubolua na ghuri tana matakenena.
  pes-OPV: ابرها را از اقصای زمین برمی آورد و برقها رابرای باران می‌سازد و بادها را
    از مخزنهای خویش بیرون می‌آورد.
  ron-1924: Ел ридикэ норий де ла марӂиниле пэмынтулуй, дэ наштере ла фулӂере ши плоае
    ши скоате вынтул дин кэмэриле луй.
  ben-OBCV: তিনি পৃথিবীর প্রান্তদেশ থেকে মেঘ উত্থাপন করেন; তিনি বৃষ্টির সঙ্গে বিদ্যুৎ
    প্রেরণ করেন, আর তাঁর ভাণ্ডার থেকে বায়ু বের করে আনেন।
  som-som: Isagaa ka dhiga in dhulka darafyadiisa uumi ka soo kaco, Roobkana wuxuu
    u sameeyaa hillaac, Oo dabayshana isagaa khasnadihiisa ka soo saara.
  lat-VUC: 'Qui fecit luminaria magna, quoniam in æternum misericordia ejus:'
  eng-ASVBT: Who causeth the vapors to ascend from the ends of the earth; Who maketh
    lightnings for the rain; Who bringeth forth the wind out of his treasuries;
  mna-mna: Ni ta ikamam ma miiri tieene indoundou ma izze pa lele uunu. Mi iŋgoŋgo
    yaŋ, mi ikamam ma lolo iwenweene zin koroŋ. Mi ikakaaga kataama pa ruumu kini
    ta miiri imbotmbot lela na, be iyooto mi iloondo ma irao toono.
  ita-1885: Egli fa salire i vapori dall'estremità dalle terra; Egli fa i lampi per
    la pioggia; Egli trae fuori il vento da' suoi tesori.
  eng-LXXUP: To him who alone made great lights; For his mercy endures forever.
  eng-ULB: He brings the clouds from far away, making lightning bolts accompany the
    rain and bringing the wind out of his storehouse.
  spa-VBL: Él levanta las nubes sobre la tierra, hace los relámpagos y las lluvias,
    envía los vientos desde sus almacenes.
  fra-_FOB: C'est lui qui fait monter du bout de la terre les vapeurs; qui produit
    les éclairs et la pluie; qui tire le vent de ses trésors.
  mal-mal: ദൈവം ഭൂമിയുടെ അറ്റത്തുനിന്ന് നീരാവി പൊങ്ങുമാറാക്കുന്നു; അവിടുന്ന് മഴയ്ക്കായി
    മിന്നലുകൾ ഉണ്ടാക്കുന്നു; തന്റെ ഭണ്ഡാരങ്ങളിൽനിന്ന് കാറ്റ് പുറപ്പെടുവിക്കുന്നു.
  urd-GVR: Wuh zamīn kī intahā se bādal chaṛhne detā aur bijlī bārish ke lie paidā
    kartā hai, wuh hawā apne godāmoṅ se nikāl lātā hai.
  suz-BL: मेकोमी रागी आ सुर सुर रे गोस्‍स पोक्‍ब। मेकोमी चिला दाप्‍पाइश्‍शा, रेउ यिपाइक्‍ब।
    मिनु मेकोमी आ बाक्‍तीक रे फश पपाइक्‍ब। येरमीया १०:१३
  eng-NOY: He causeth the clouds to ascend from the ends of the earth; He maketh lightnings
    for the rain; He bringeth the wind from his store-houses.
  ita-1927: Egli fa salire i vapori dalle estremità della terra, fa i lampi per la
    pioggia, fa uscire il vento dai suoi tesori.
  ckb-ckb: لەوپەڕی زەوییەوە هەورەکان بەرز دەکاتەوە، بروسکە بۆ باران دروستدەکات و لە
    ئەمباری خۆی با دەردێنێت.
  eng-BBE: He makes the mists go up from the ends of the earth; he makes thunder-flames
    for the rain; he sends out the winds from his store-houses.
  xsi-xsi: Aku ina kala igonanzi karâzi ne take-take ŋalaŋala sipâŋga lâ nia ŋgaŋe,
    aku ina isupwa loloa iyoka tava karâzi indue imâ. Ina tamwata uru isupwa lawea
    ipile ne luma ku iyâti ilâ wa imâ wa.
  kan-OKCV: ಭೂಮಿಯ ಎಲ್ಲಕಡೆಗಳಿಂದ ಮೋಡಗಳನ್ನು ಏಳುವಂತೆ ಮಾಡುತ್ತಾರೆ. ಮಳೆಯನ್ನೂ ಮಿಂಚನ್ನೂ ಕಳುಹಿಸುತ್ತಾರೆ.
    ಗಾಳಿಯನ್ನು ತಮ್ಮ ಉಗ್ರಾಣಗಳಿಂದ ಬೀಸುವಂತೆ ಮಾಡುತ್ತಾರೆ.
  tam-2017: அவர் பூமியின் கடைசியிலிருந்து மேகங்களை எழும்பச்செய்து, மழையுடன் மின்னலையும்
    உண்டாக்கி, காற்றைத் தமது சேமிப்புக்கிடங்கிலிருந்து புறப்படச்செய்கிறார்.
  spa-RV-1909: El hace subir las nubes del cabo de la tierra; él hizo los relámpagos
    para la lluvia; él saca los vientos de sus tesoros.
  ron-BTF: El face aburii să se ridice de la marginile pământului; el face fulgere
    pentru ploaie; el aduce vântul din trezoreriile sale.
  eng-WEBP: He causes the clouds to rise from the ends of the earth. He makes lightnings
    with the rain. He brings the wind out of his treasuries.
  eng-FBV: He causes the clouds to rise all over the earth, he makes lightning flash
    and give rain, he sends the winds from his storehouses.
  nld-1939: Hij laat de wolken verrijzen Aan de kimmen der aarde; Smeedt de bliksem
    tot regen, Haalt de wind uit zijn schuren.
  nch-BL: Quichihua para ipan nochi taltipacti ma motanana mixti, huan nojquiya quititani
    tapetanilot huan quichihua ma huetzi at. Yaya quinahuatía ma quisa nopa ajacat
    campa moajoctoc.
  vie-1934: Ngài khiến mây bay lên từ nơi cùng-đầu đất, Làm chớp-nhoáng theo mưa,
    Khiến gió ra từ các kho tàng của Ngài.
  cha-cha: Janafangajujulo y asgon sija guinin y uttimon y tano; janalalamlam para
    uuchan; janachinile y manglo gui güinajaña.
  hin-CV: पृथ्वी के छोर से उन्हीं के द्वारा बादल उठाए जाते हैं; वही वृष्टि के साथ
    बिजलियां उत्पन्‍न करते हैं तथा अपने भण्डार-गृहों से हवा को प्रवाहित कर देते हैं.
  eng-OURB: who causes the clouds to rise from the ends of the earth; who makes lightnings
    with the rain; who brings the wind out of his treasuries;
  spa-BES: Él hace que las nieblas suban desde los confines de la tierra; él hace
    llamas de trueno por la lluvia; Él envía los vientos desde sus almacenes.
  tdx-tdx: Ampionjone’e hirik’ añ’olon-tane añe ty mika; anoa’e helatse o orañeo vaho
    akare’e boak’an-driha’e ao ty tioke.
  tha-KJV: พระองค์​ทรงกระทำให้เมฆลอยขึ้นมาจากที่สุดปลายแผ่นดินโลก พระองค์​ทรงกระทำฟ้าแลบให้​แก่​ฝนและทรงนำลมออกมาจากคลังของพระองค์
  por-BR-2018: Ele faz as nuvens subirem desde os confins da terra, faz os relâmpagos
    com a chuva; ele produz os ventos de seus tesouros.
  deu-ELO: der Dünste aufsteigen läßt vom Ende der Erde, der Blitze macht zum Regen,
    der den Wind herausführt aus seinen Vorratskammern;
  eng-WYC-2018: He led out clouds from the farthest part of earth; and made lightnings
    into rain. Which bringeth forth winds from his treasures; (He leadeth out the
    clouds from the farthest parts of the earth; and maketh lightning for the rains.
    He bringeth forth the wind out of his treasuries, or out of his storehouses.)
  epo-epo: Li levas la nubojn de la randoj de la tero, Li aperigas fulmojn en la pluvo,
    Li elirigas la venton el Siaj provizejoj.
  gfk-gfk: I pakile ira bahuto bia na tut meram tano hauhawatine no ula hanuo. I la
    tultule ra hile tika ma ra bata ma i la kapkap hasur no dadaip meram ta ira uno
    hala na bunbulaan.
  uig-PIN: U yǝr qǝtliridin bulut-tumanlarni ɵrlitidu; Yamƣurlarƣa qaⱪmaⱪlarni ⱨǝmraⱨ
    ⱪilidu; Xamalni Ɵz hǝziniliridin qiⱪiridu.
  beo-beo: 'E da osobo bagade bega:, mulu misusa: ginafoi amo oule maha. E da mulu
    misa:ne, ha:ha:na gala:sa. E da Ea liligi ligisisu diasuga, fo oule maha.'
  tpi-OTNT: Em i save mekim ol klaut bilong ren i kamap long olgeta hap graun, na
    em i save mekim lait bilong klaut i kamap wantaim ren, na em i save kirapim win
    na salim i go nabaut.
  hau-SA: Yakan sa gizagizai su taso daga iyakokin duniya; yakan aika da walƙiya tare
    da ruwan sama ya fito da iska daga ɗakunan ajiyarsa.
  udu-udu: A’di jin dhuki’da raḵ mmocu mo e mo jin dina mony’cesh ’kup̱ mo, a’di jin
    uḵki’da wara sho’k goma sho’k mo dhali a’di jin ḵalki ’tham ’peni moŋgu’b piti
    jin dhuna a’di uni mo.
  uig-LAT: U yer chetliridin bulut-tumanlarni örlitidu; Yamghurlargha chaqmaqlarni
    hemrah qilidu; Shamalni Öz xeziniliridin chiqiridu.
  nde-nde: Wenza amayezi aqubuka emikhawulweni yomhlaba; uthuma umbane kanye lezulu,
    avulele umoya oseziphaleni zakhe.
  ton-ton: ‌ʻOku pule ʻe ia ke ʻalu hake ʻae kakapu mei he ngaahi ngataʻanga ʻo māmani,
    ʻoku ne ngaohi ʻae ngaahi ʻuhila mo e ʻuha ʻoku ʻomi, ʻe ia ʻae matangi mei hono
    ngaahi feleoko.
  ces-1613: Kterýž způsobuje to, že páry vystupují od krajů země; blýskání s deštěm
    přivodí, a vyvodí vítr z pokladů svých.
  eng-WMB: He causes the clouds to rise from the ends of the earth. He makes lightnings
    with the rain. He brings the wind out of his treasuries.
  tam-TCV: அவர் பூமியின் கடைசியிலிருந்து மேகங்களை எழும்பச் செய்கிறார்; மழையுடன் மின்னலையும்
    அவர் அனுப்புகிறார், காற்றை தமது சேமிப்புக்கிடங்கிலிருந்து வெளியே புறப்படச்செய்கிறார்.
  ceb-ULB: Gidala niya ang kapanganoran nga gikan sa layo, naghimo sa mga kilat uban
    sa ulan ug nagpagula sa hangin sa iyang tipiganan.
  pol-UBG: On sprawia, że mgły wznoszą się z krańców ziemi; wywołuje błyskawice i
    deszcz, wydobywa wiatr ze swoich skarbców;
