verse: PSA.135.001
translations:
  mal-C: യഹോവയെ വാഴ്ത്തുക. യഹോവയുടെ നാമത്തെ വാഴ്ത്തുക; യഹോവയുടെ ശുശ്രൂഷകരേ, അവിടത്തെ
    വാഴ്ത്തുക,
  deu-TKW: Rühmet Jah! Rühmt den Namen Jahwes, rühmt, ihr Diener Jahwes,
  lin-lin: Bokumisa Yawe ! Bokumisa Kombo ya Yawe ! Bokumisa Ye, bino basali ya Yawe,
  mmx-mmx: Leemi asu ri Leeme Silok. Nemi lavasaxaruki at Leeme Silok, mina emi asu
    mi laasen teren.
  eng-LSV: Praise YAH! Praise the Name of YHWH, || Praise, you servants of YHWH,
  eng-GNV: 'Praise ye the Lord. Praise the Name of the Lord: ye seruants of the Lord,
    praise him.'
  eng-WEBSTER: Praise ye the LORD. Praise ye the name of the LORD; praise him , O
    ye servants of the LORD.
  nhw-BL: ¡Xijpaquilismacaca TOTECO! Quena, xijpaquilismacaca nochi amojuanti anitequipanojcahua.
  swh-ONEN: Msifuni Bwana. Lisifuni jina la Bwana, msifuni, enyi watumishi wa Bwana,
  bba-bba: I Yinni Gusunɔ siɑro. I win yĩsiru tɔmɔ. Bɛɛ win sɔm kowobu,
  eng-KJVCPB: Praise ye the Lord. Praise ye the name of the Lord; Praise him, O ye
    servants of the Lord.
  luo-luo: Pakuru Jehova Nyasaye. Pakuru nying Jehova Nyasaye; pakeuru, un jotich
    mag Jehova Nyasaye,
  aii-aii: ܫܲܒܚܘܼܢ ܠܫܸܡܵܐ ܕܡܵܪܝܵܐ، ܫܲܒܚܘܼܢ، ܝܵܐ ܪܹ̈ܓܵܘܵܬܹ‌ܐ ܕܡܵܪܝܵܐ،
  meu-meu: Iehova ba imodaia. Iehova ladana ba imodaia; umui Iehova ena hesiai taumui,
    heimodai ba henia,
  npi-ULB: परमप्रभुको प्रशंसा गर । परमप्रभुको नाउँको प्रशंसा गर । हे परमप्रभुका सेवकहरू
    हो, उहाँको प्रशंसा गर ।
  yor-yor: Ẹ yin Olúwa. Ẹ yin orúkọ Olúwa; ẹ yìn ín, ẹ̀yin ìránṣẹ́ Olúwa.
  pes-OPCB: سپاس بر خداوند! نام خداوند را بستایید! ای خدمتگزاران خداوند، او را نیایش
    کنید!
  tgl-ULB: Purihin si Yahweh. Purihin ang pangalan ni Yahweh, Purihin siya, kayong
    mga lingkod ni Yahweh,
  nop-nop: Yahwe niutumbaneŋ! Wapum wou nintiloneŋ. Yahwe’walaŋ kwanai-meŋiye hogohogok,
    hidi niutumbaneŋ.
  hui-hui: Anduane Homogonaga mini yaraga hami̱ya. Anduane Homogonaga biabe biahaga
    kamiru tígua ibunaga mini yaraga hadaba.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကို​ထော​မ​နာ​ပြု​ကြ​လော့။ ထာ​ဝ​ရ​ဘု​ရား​၏​အ​စေ​ခံ​သူ၊ထာ​ဝ​ရ
    ဘု​ရား​၏ အိမ်​တော်​တည်း​ဟူ​သော ငါ​တို့​ဘု​ရား​၏​ဗိ​မာန်​တော်​တွင်​ရပ်​နေ​သူ​တို့
    နာ​မ​တော်​အား​ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: ཁྱོད་ཚོས་ཡ་ཝཱེར་བསྟོད་པར་གྱིས་ཤིག༌ཨང༌། །ཡ་ཝཱེའི་མཚན་ལ་བསྟོད་པར་གྱིས་ཤིག༌ཨང༌།
    །ཡ་ཝཱེའི་ཞབས་ཕྱི་རྣམས་ཀྱིས་ཁོང་ལ༌བསྟོད།།
  wsk-wsk: Yawe ko nup patawuralko! Nina nup biya tualko! Nina noko ura kari alo,
  sna-sna: Rumbidzai Jehovha. Rumbidzai zita raJehovha; murumbidzei, imi varanda vaJehovha,
  spa-BLM: ¡Alabado sea Yah! Alabado sea el nombre de Yahvé. Alabadle, siervos de
    Yahvé,
  cac-cac: Calec vach' lolonel d'a Jehová. Ex schecab' ex Jehová, alec vach' lolonel
    d'ay.
  swh-ULB: Msifuni Yahwe. Lisifuni jina la Yahwe. Msifuni yeye, enyi watumishi wa
    Yahwe,
  bel-bel: Алілуя. Слаўце Госпада, бо Ён добры, бо вечная ласка Яго.
  deu-ELBBK: (Lobt den HERRN!) Lobt den Namen des HERRN! Lobt, ihr Knechte des HERRN,
  mbb-OT: Deliǥa is Nengazen! Deliǥa niw sikandin, sikiyu is menge suluǥuen din
  mal-2015: യഹോവയെ സ്തുതിപ്പിൻ; യഹോവയുടെ നാമത്തെ സ്തുതിപ്പിൻ; യഹോവയുടെ ദാസന്മാരേ,
    അവനെ സ്തുതിപ്പിൻ.
  gup-gup: Wardi karriburlumen nawu Yawey! Ngurringeyburlumen. Ngudda nawu ngurrimarnedurrkmirri
    Yawey, wanjh ngurringeyburluburlumen nuye kunngey!
  ctu-CTI: Subula i ñuclel lac Yum. Ajtroñelet bʌ la i chaꞌan lac Yum, subula i ñuclel
    i cꞌabaꞌ.
  rmc-rmc: Haleluja! Lašaren le RAJESKRO nav, lašaren les, služobňikale le RAJESKRE,
  nlg-nlg: Holoutoa Lord, bosa utoa na ahana, holoutoa gaia, ighau tau gehegehe vania.
  pes-OPV: هللویاه، نام خداوند را تسبیح بخوانید! ای بندگان خداوند تسبیح بخوانید!
  ron-1924: Лэудаць пе Домнул! Лэудаць Нумеле Домнулуй, лэудаци-Л, робь ай Домнулуй,
  ben-OBCV: সদাপ্রভুর প্রশংসা করো। সদাপ্রভুর নামের প্রশংসা করো; সদাপ্রভুর সেবকেরা,
    তাঁর স্তুতিগান করো,
  som-som: Rabbiga ammaana. Ammaana magaca Rabbiga, Rabbiga addoommadiisow, isaga
    ammaana,
  lat-VUC: Alleluja. [Confitemini Domino, quoniam bonus, quoniam in æternum misericordia
    ejus.
  eng-ASVBT: Praise ye Jehovah. Praise ye the name of Jehovah; Praise him, O ye servants
    of Jehovah,
  mna-mna: Haleluya! Niom mbesooŋo ki Yooba ta kembesmbeeze pini lela urum kini leleene,
    som kombotmbot urum zilŋaana na, kapakur Yooba zaana!
  ita-1885: ALLELUIA. Lodate il Nome del Signore; Lodatelo, voi servitori del Signore;
  eng-LXXUP: 'Alleluia. Give thanks to the Lord: for he is good: For his mercy endures
    forever.'
  eng-ULB: Praise Yahweh. Praise the name of Yahweh. Praise him, you servants of Yahweh,
  spa-VBL: ¡Alaben al Señor! ¡Alaben su santo nombre! Alaben al Señor, todos ustedes,
    sus siervos
  fra-_FOB: Louez l'Éternel! Louez le nom de l'Éternel; louez-le, serviteurs de l'Éternel!
  mal-mal: യഹോവയെ സ്തുതിക്കുവിൻ; യഹോവയുടെ നാമത്തെ സ്തുതിക്കുവിൻ; യഹോവയുടെ ദാസന്മാരേ,
    കർത്താവിനെ സ്തുതിക്കുവിൻ.
  urd-GVR: Rab kī hamd ho! Rab ke nām kī satāish karo! Us kī tamjīd karo, ai Rab ke
    tamām ḳhādimo,
  suz-BL: परमप्रभु यावे कली ठेयब सेलीन। परमप्रभु यावे आ नें ठेयब सेलीन। परमप्रभु यावे
    आ गेय पाइबपुकी, मेको कली ठेयब सेलीन।
  eng-NOY: Praise ye the LORD! Praise ye the name of the LORD! Praise him, O ye servants
    of the LORD!
  ita-1927: Alleluia. Lodate il nome dell’Eterno. Lodatelo, o servi dell’Eterno,
  ckb-ckb: هەلیلویا! ستایشی ناوی یەزدان بکەن، ئەی بەندەکانی یەزدان، ستایشی بکەن،
  eng-BBE: Let the Lord be praised. O you servants of the Lord, give praise to the
    name of the Lord.
  xsi-xsi: Tapanea Yova Kindeni tasuka i ŋa kâki! Miki Yova Kindeni ne wurâta tamâta
    ŋine uru kamandi i ne luma ilo, kinda nenda Maro Kindeni ne luma sapâŋa ŋinde,
    ande miki kapanea i ŋa kasuka kâki!
  kan-OKCV: ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ. ಯೆಹೋವ ದೇವರ ಹೆಸರನ್ನು ಸ್ತುತಿಸಿರಿ; ಯೆಹೋವ ದೇವರ
    ಆಲಯದಲ್ಲಿಯೂ,
  tam-2017: அல்லேலூயா, யெகோவாவுடைய பெயரைத் துதியுங்கள்; யெகோவாவின் ஊழியக்காரர்களே,
    துதியுங்கள்.
  spa-RV-1909: Aleluya. ALABAD el nombre de Jehová; alabadle, siervos de Jehová;
  ron-BTF: Lăudați pe DOMNUL. Lăudați numele DOMNULUI; lăudați-l servitori ai DOMNULUI.
  eng-WEBP: Praise the LORD! Praise the LORD’s name! Praise him, you servants of the
    LORD,
  eng-FBV: Praise the Lord! Praise the Lord's reputation! Praise the Lord, all you
    servants of the Lord
  nld-1939: 'Halleluja! Looft Jahweh’s Naam, Looft Hem, dienaars van Jahweh:'
  nch-BL: ¡Xijpaquilismacaca TOTECO! Quena, xijpaquilismacaca nochi amojuanti anitequipanojcahua.
  vie-1934: 'Ha-lê-lu-gia! Hãy ngợi khen danh Đức Giê-hô-va: Hỡi các tôi tớ Đức Giê-hô-va,'
  cha-cha: 'FANMANALABA jamyo as Jeova. Fanmanalaba jamyo y naan Jeova: fanmanalaba
    güe, O jamyo, ni y tentago Jeova sija.'
  hin-CV: याहवेह का स्तवन करो. याहवेह की महिमा का स्तवन करो; तुम, जो याहवेह के सेवक
    हो, उनका स्तवन करो.
  eng-OURB: Halleluyah ·praise Yah·! Praise Adonai’s name! Praise him, you servants
    of Adonai,
  spa-BES: Deja que el Señor sea alabado. Oh siervos del Señor, alaben el nombre del
    Señor.
  tdx-tdx: Treño t’Ià. Bangò ty tahina’ Iehovà; mandrengea, ry mpitoro’Iehovà,
  tha-KJV: จงสรรเสริญพระเยโฮวาห์​เถิด จงสรรเสริญพระนามของพระเยโฮวาห์ โอ บรรดาผู้​รับใช้​ของพระเยโฮวาห์​เอ๋ย
    จงสรรเสริญพระองค์
  por-BR-2018: Aleluia! Louvai o nome do SENHOR; louvai -o vós, servos do SENHOR,
  deu-ELO: Lobet Jehova! Lobet den Namen Jehovas! Lobet, ihr Knechte Jehovas,
  eng-WYC-2018: Alleluia. Praise ye the name of the Lord; ye servants of the Lord,
    praise ye (him).
  epo-epo: Haleluja! Gloru la nomon de la Eternulo, Gloru, sklavoj de la Eternulo,
  gfk-gfk: Da pirlat no Watong. Da pirlat no hinsana no Watong. Muat ira tultulai
    tano Watong, muat na pirlat ie,
  uig-PIN: Ⱨǝmdusana! Pǝrwǝrdigarning namini mǝdⱨiyilǝnglar, Uni mǝdⱨiyilǝnglar, Pǝrwǝrdigarning
    ⱪulliri!
  beo-beo: 'Hina Godema nodoma! Dilia Hina Gode Ea hawa: hamosu dunu! Hina Gode Ea
    Dio nodone gaguia gadoma!'
  tpi-OTNT: Litimapim nem bilong Bikpela. Yupela wokman bilong Bikpela, yupela i mas
    litimapim nem bilong en.
  hau-SA: Yabi Ubangiji. Yabi sunan Ubangiji; yabe shi, ku bayin Ubangiji,
  udu-udu: Maŋi Tap̱a mo. Maŋi gway gi Tap̱a mo, c̱iyi momaŋ mo, ayy um c̱iŋkina/
    gi Tap̱a mo,
  uig-LAT: Hemdusana! Perwerdigarning namini medhiyilenglar, Uni medhiyilenglar, Perwerdigarning
    qulliri!
  nde-nde: Dumisani uThixo. Dumisani ibizo likaThixo; mdumiseni lina zinceku zikaThixo,
  ton-ton: Mou fakamālō kia Sihova. Mou fakamālō ki he huafa ʻo Sihova; fakamālō kiate
    ia, ʻakimoutolu ko e kau tamaioʻeiki ʻa Sihova.
  ces-1613: Halelujah. Chvalte jméno Hospodinovo, chvalte služebníci Hospodinovi,
  eng-WMB: Praise the LORD! Praise the LORD’s name! Praise him, you servants of the
    LORD,
  tam-TCV: யெகோவாவைத் துதியுங்கள். யெகோவாவினுடைய பெயரைத் துதியுங்கள்; யெகோவாவின் பணியாட்களே,
    நீங்கள் அவரைத் துதியுங்கள்,
  ceb-ULB: Dayega si Yahweh. Dayega ang ngalan ni Yahweh. Dayega siya, kamong mga
    sulugoon ni Yahweh,
  pol-UBG: Alleluja. Chwalcie imię PANA; chwalcie, słudzy PANA;
  urd-GVU: رب کی حمد ہو! رب کے نام کی ستائش کرو! اُس کی تمجید کرو، اے رب کے تمام خادمو،
  eng-OEBCW: Hallelujah. Praise the name of the Lord. Praise the Lord, you his servants,
  deu-1912: Halleluja! Lobet den Namen des HERRN, lobet, ihr Knechte des HERRN,
  kan-2017: ಯೆಹೋವನಿಗೆ ಸ್ತೋತ್ರ! ಯೆಹೋವನ ನಾಮವನ್ನು ಸ್ತುತಿಸಿರಿ. ಯೆಹೋವನ ಸೇವಕರೇ,
  yap-yap: Ke sorok SOMOL! Mu pininged e sorok nga fithingan, gimed e pi tapigpig
    rok SOMOL,
  hlt-MCSB: BOEIPA te thangthen uh. BOEIPA ming te thangthen uh. BOEIPA kah sal rhoek
    thangthen uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጋላቱዋቴ! ዒንሢ፥ ናንጊና ናንጋ ጎዳኮ ዓይላ ዒዛኮ ሱንፆ ቦንቺ ጋላቱዋቴ።
  twi-ASANTE: Monkamfo Awurade. Monkamfo Awurade din; monkamfo no, mo Awurade asomfoɔ,
  eng-WEBU: Praise the LORD! Praise the LORD’s name! Praise him, you servants of the
    LORD,
  spa-PDDPT: Alaben el Nombre de Yavé. Alábenlo, esclavos de Yavé,
  gun-gun: Aleluia! Peporaei Senhor rery rupi, peroporaei Senhor, hembiguai pendekuai
    va'e,
  agu-BL: Kak'e' kak'ajsbil tetz Kajcaw. Kak'e' kak'ajsbil tetz Kajcaw, nin yi e'u'
    yi e'u' ẍchakum i' cyak'e'u' chik'ajsbilu' tetz.
  ilo-ULB: Idaydayawyo ni Yahweh. Idaydayawyo ti nagan ni Yawheh. Idaydayawyo isuna,
    dakayo nga addipen ni Yahweh,
  kpg-kpg: Hagaamu ina Dimaadua! Goodou ala go digau hai hegau a Dimaadua, hagaamu ina
    di ingoo o Maa,
  uig-ARA: ھەمدۇسانا! پەرۋەردىگارنىڭ نامىنى مەدھىيىلەڭلار، ئۇنى مەدھىيىلەڭلار، پەرۋەردىگارنىڭ
    قۇللىرى!
  sus-sus: Wo Marigi Alatala matɔxɔ, wo a xili matɔxɔ. Alatala xa konyie, wo xa a
    matɔxɔ,
  pon-2006: Kapinga KAUN-O! Kumwail kapinga mware, kumwail sapwellimen KAUN-O ladu
    kan,
  jae-jae: Aleluja. Awem êôc Apômtaunê ŋaê. Amac taŋ ajam sakiŋ Apômtau naŋ, alanem
    eŋ.
  ksd-ksd: Avat a pite pa ra Luluai. Avat a pite pa ra iang i ra Luluai; Avat a pite
    pa ia, avat a umana tultul kai ra Luluai.
  tur-YTC: Yah’ı övün! Yahve’nin adını övün! Ey Yahve'nin hizmetkârları, O'nu övün,
  bel-N: Альлелюя! Хвалеце імя ГОСПАДА, хвалеце, слугі ГОСПАДАВЫ,
  grc-BRENT: Ἀλληλούϊα. Ἐξομολογεῖσθε τῷ Κυρίῳ, ὅτι ἀγαθὸς, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος
    αὐτοῦ.
  kpr-kpr: Bajari dae sakai saore! Bajari da saramana embo nunda kambo jokáda fetireva,
    nunda Tafaroro Kamboda dendegu aminda ireva, nendae resena. Bajari da javo jighivu,
    erare!
  ind-AYT: Haleluya! Pujilah nama TUHAN! Pujilah, hai hamba-hamba TUHAN,
  yom-yom: Luzitisa Yave, luzitisa dizina di Yave, lunzitisa beno bisadi bi Yave ;
  yut-yut: Yawe aŋkɨsini! Yawe dakon oman amɨn, ji mani aŋkɨsini.
  nya-nya: Tamandani Yehova. Tamandani dzina la Yehova; mutamandeni, inu atumiki a
    Yehova,
  hrv-hrv: Aleluja! Hvalite ime Jahvino, hvalite, sluge Jahvine
  mps-mps: Genuai Bidi nogi ugwaba sao. Te Genuai Bidigo sę bidi dabe, dagego aga
    nogi ugwaba sao.
  tpi-tpi: Litimapim nem bilong Bikpela. Yupela wokman bilong Bikpela, yupela i mas
    litimapim nem bilong en.
  dan-1931: Halleluja! Pris Herrens navn, pris det, I HERRENS Tjenere,
  vie-OVCB: Ngợi tôn Chúa Hằng Hữu! Hãy ca ngợi Danh Chúa Hằng Hữu! Hãy chúc tôn Ngài,
    hỡi các đầy tớ của Chúa Hằng Hữu,
  guj-2017: યહોવાહની સ્તુતિ કરો. યહોવાહના નામની સ્તુતિ કરો. હે યહોવાહના સેવકો, તમે
    તેમની સ્તુતિ કરો.
  pon-2006A: Kapinga KAUN-O! Kumwail kapinga mware, kumwail sapwellimen KAUN-O ladu
    kan,
  por-BRBSL: Louvado seja Yah! Louvado seja o nome de Yahweh! Louvado seja ele, seus
    servos de Javé,
  eng-OEBUS: Hallelujah. Praise the name of the Lord. Praise the Lord, you his servants,
  swe-swe: Halleluja (prisa Herren Jahves namn)! Prisa Herrens (Jahves) namn, Lovprisa,
    ni Herrens (Jahves) tjänare.
  cth-cth: BAWIPA teh pholen awh. BAWIPA min teh pholen awh. BAWIPA e a sannaw ama
    teh pholen awh.
  twi-twi: Monkamfo Awurade. Monkamfo Awurade din; monkamfo no, mo Awurade asomfo,
  hlt-hlt: BOEIPA te thangthen uh. BOEIPA ming te thangthen uh. BOEIPA kah sal rhoek
    thangthen uh.
  tbz-SIM: Nsɑ̃ntínɛ̀ ti Yiɛ̀ nKuyie! Dɛ́úkùnnɛ ku yètìrì. Díndi ti Yiɛ̀ nKuyie ntɔ̃mbɛ̀,
    nsɑ̃ntínɛ̀ ku.
  msy-2020: Ia bar Ikiavɨra Itir Godɨn ziam fɨ! Ia ziar ekiam a danɨng! Ia Ikiavɨra
    Itir Godɨn ingangarir gumaziba, ia an ziam fɨ.
  dop-dop: Ɩ́ sɑ Tɑcɑɑ. Ɩ́ sɑ Tɑcɑɑ hətɛ. Tɑcɑɑ təmlɛ nyə́mɑ mɛ ɩ́ sɑmɩ-ɩ.
  azb-azb: Rəbbə həmd edin! Rəbbin isminə həmd edin, Ey Rəbbin qulları, həmd edin!
  eng-DBY: Hallelujah! Praise the name of Jehovah; praise, ye servants of Jehovah,
  hin-2017: यहोवा की स्तुति करो, यहोवा के नाम की स्तुति करो, हे यहोवा के सेवकों उसकी
    स्तुति करो, (भज. 113:1)
  wol-KYG: Màggal-leen Ki Sax! Màggal-leen turu Aji Sax ji, éey jaami Aji Sax ji,
    màggal-leen,
  bjr-bjr: Yaaweena amooqiaqa. Yaaweena auqu mina ainainira faiqiuqa amooqiaqa.
  eng-YLT: Praise ye Jah! Praise ye the name of Jehovah, Praise, ye servants of Jehovah,
  kne-kne: Madaydayaw din Apo! Idaydayaw yo din ngadana, dakayo ay mansilsilbi en
    sisya,
  eng-WYC-2017: Alleluia. Praise ye the name of the Lord; ye servants of the Lord,
    praise ye.
  eng-WMBB: Praise the LORD! Praise the LORD’s name! Praise him, you servants of the
    LORD,
  zat-NTPS: ¡Le güe lá'ana La Xránadxu Dios! ¡Le güe lá'ana Le̱', le'e, we̱n zrin
    chee̱ Xránadxu,
  zty-NTPS: ¡Le wká'n ẕen La la'y che X̱anžo Dios! ¡Le wká'n ẕene' Ḻe', ḻe'e, wen
    žin ka' che X̱anžon',
  urd-GVH: रब की हम्द हो! रब के नाम की सताइश करो! उस की तमजीद करो, ऐ रब के तमाम ख़ादिमो,
  rug-rug: Mi vahesia se Zihova! Gamu na Nana nabulu. Vahesia sa Pozana e Zihova.
  gaz-gaz: Haalleluuyaa. Maqaa Waaqayyoo jajadhaa; isin garboonni Waaqayyoo isa galateeffadhaa.
  fra-LSG: Louez l’Éternel! Louez le nom de l’Éternel, Louez-le, serviteurs de l’Éternel,
  yal-yal: Tantunna Ala xa! Ɛ Alatala xinla tantun! Ɛ tan Alatalaa walikɛne, ɛ a tantun.
  iou-iou: Ekäni wäpi iniŋ orerut! Ekäni täŋo epän ämaniye, in wäpi biŋam yäpmäŋ akuwut!
  haw-1868: E HALELU aku ia Iehova, e halelu aku i ka inoa o Iehova; E halelu aku
    hoi oukou, e na kauwa a Iehova.
  arb-NAV: هَلِّلُويَا. سَبِّحُوا اسْمَ الرَّبِّ. سَبِّحُوهُ يَا عَبِيدَ الرَّبِّ،
  ded-ded: KEBU yaiyo kpemini, hallelu Yac. KEBUAC kpac kuneng heiwayong memibesonga.
    O KEBUAC kingang ngic sasawa, ngeni ye dengerebisia.
  ewe-ewe: Mikafu Yehowa. Mikafu Yehowa ƒe ŋkɔ, mikafui, mi Yehowa ƒe dɔlawo.
  eng-LEE: Hallelujah. Praise ye the name of the Lord; praise him, O ye servants of
    the Lord;
  asm-FB: তোমালোকে যিহোৱাৰ প্ৰশংসা কৰা। যিহোৱাৰ নামৰ প্ৰশংসা কৰা। হে যিহোৱাৰ দাসবোৰ,
    তেওঁৰ প্রশংসা কৰা।
  sus-A: وٌ مَرِفِ عَلَتَلَ مَتْشْ، وٌ عَ شِلِ مَتْشْ. عَلَتَلَ شَ كٌنيِيٍ، وٌ شَ
    عَ مَتْشْ،
  fra-SBL: Louez Yah ! Louez le nom de Yahvé ! Louez-le, vous, serviteurs de Yahvé,
  hbo-hbo: הַ֥לְלוּ יָ֨הּ ׀ הַֽ֭לְלוּ אֶת־שֵׁ֣ם יְהוָ֑ה הֽ͏ַ֝לְלוּ עַבְדֵ֥י יְהוָֽה׃
  kik-kik: Goocai Jehova. Goocai rĩĩtwa rĩa Jehova; inyuĩ ndungata cia Jehova-rĩ,
    mũgoocei,
  fra-NCL: Alleluia. Louez le nom de Yahweh, louez-le, serviteurs de Yahweh,
  cek-AK: Angraeng loe saphaw oh. Angraeng ih ahmin to saphaw oh; nangcae Angraeng
    ih tamnanawk, anih to saphaw oh.
  cuk-cuk: ¡Aleluya! ¡Bab-Jehová-nug odummolesun! ¡Bab-Jehová-e-nug odummomala! Bab-Jehová-e-maimar,
    Bab-Jehová-nug odummomala.
  uig-CYR: Пәрвәрдигарға тәшәккүр ейтиңлар, У меһривандур; Чүнки Униң муһәббити мәңгүлүктур;
  pma-pma: '!Mihehati lat isen Iahova! Kami koa mivi meatin toumien keil onen, mihemasmasi.'
  tel-2017: యెహోవా సేవకులారా, యెహోవాను స్తుతించండి. ఆయన నామాన్ని కీర్తించండి.
  hat-BSA: Beni SENYÈ a! Beni non SENYÈ a! Beni Li, O sèvitè a SENYÈ yo,
  ukr-ONPU: Славте Господа, бо Він добрий, бо навіки Його милість.
  kos-kos: Kaksakin LEUM GOD! Kaksakin Inen LEUM GOD, kowos mwet kulansap lal,
  hbo-WLC: הַ֥לְלוּ יָ֨הּ ׀ הַֽ֭לְלוּ אֶת־שֵׁ֣ם יְהוָ֑ה הַֽ֝לְלוּ עַבְדֵ֥י יְהוָֽה׃
  ibo-ibo: Toonu Onyenwe anyị. Toonu aha Onyenwe anyị, toonu ya, unu ndị ohu Onyenwe
    anyị niile,
  ory-ory: ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କର। ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ନାମର ପ୍ରଶଂସା
    କର; ହେ ସଦାପ୍ରଭୁଙ୍କ ଦାସମାନେ, ତାହାଙ୍କର ପ୍ରଶଂସା କର।
  chk-chk: Ousipwe mwareiti ewe Samol mi Lapalap. Oupwe mwareiti iten ewe Samol mi
    Lapalap, ämi nöün kewe chon angang. Oupwe mwareiti i,
  rop-rop: Preisim YAWEI det trubala God! Preisim im neim, ol yumob hu wek blanga
    YAWEI.
  ukr-1871: Аллилуя. Хвалїте імя Господа! Хвалїте його, слуги Господнї!
  yon-yon: Yariman ye aningko kankoonime! Yariman ye aningko kankoonime, Yariman ye
    demedan, ye aningko kankoonime.
  deu-1951: Hallelujah! Lobet den Namen des HERRN! Lobet ihn, ihr Knechte des HERRN,
  eng-JPS: Hallelujah. Praise ye the name of the LORD; give praise, O ye servants
    of the LORD,
  srp-1865: Hvalite ime Gospodnje, hvalite, sluge Gospodnje,
  lug-lug: Mutendereze Mukama. Mutendereze erinnya lya Mukama. Mumutendereze mmwe
    abaddu ba Mukama;
  heb-heb: הללו יה הללו את שם יהוה הללו עבדי יהוה׃
  ben-IRV: সদাপ্রভুুর প্রশংসা কর; প্রশংসা কর সদাপ্রভুুর নামের, প্রশংসা কর, তোমরা সদাপ্রভুুর
    দাসরা,
  ntu-ntu: Naglqlz-zvzku Yawe, Murde nide Gct rgu. X nigu kxnzawz nedeng na-amrlueku
    nide Mz nzkrka'-krmu mz Mangr-nzangiongr x makoa ngrde.
  pan-pan: ਹਲਲੂਯਾਹ! ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਦੀ ਉਸਤਤ ਕਰੋ, ਹੇ ਯਹੋਵਾਹ ਦੇ ਸੇਵਕੋ, ਉਸਤਤ ਕਰੋ!
  mya-JVB: ထာဝရဘုရား ၏ နာမတော် ကို ချီးမွမ်း ကြလော့။
  kgf-kgf: Haleluya, Yaweac qara mepésigic, Yaweac weleŋ qeqe ichéra ini i mepésigic.
  tte-O: Esana kwatobalan komiu Yeoba ana topaisowao.
  tbg-tbg: Kaiqenavu Nora Kotira autu tuahera kaare. Ne Nora Kotira kaiqa vaiinti,
    ne vira autu tuahera kaate.
  hmo-hmo: Dirava do umui hanamoa! Lohiabada ena gaukara umui karaia taudia e, Lohiabada
    ena ladana do umui hanamoa.
  zar-NT: ¡Guliʼcuʼë yöl-laʼ ba Xanruʼ Dios! ¡Guliʼcúʼu yöl-laʼ ba La laʼayi queëʼ
    Xanruʼ Dios! ¡Guliʼcuʼë yöl-laʼ ba, libíʼiliʼ runliʼ xichinëʼ Xanruʼ,
  urd-urd: ख़ुदावन्द की हम्द करो! ख़ुदावन्द के नाम की हम्द करो! ऐ ख़ुदावन्द के बन्दो!
    उसकी हम्द करो।
  rus-SYN: Славьте Господа, ибо Он благ, ибо вовек милость Его.
  bqc-SIM: Àleluya! À Dii tↄbↄ! À Dii táasilɛ aà zĩkɛnaↄ!
  tcz-CHONGTHU: Yahweh Pakai chu thangvah un! Yahweh Pakai min chu thangvah un! Yahweh
    Pakai lhacha ten Ama chu thang vah un,
  mar-mar: परमेश्वराची स्तुती करा. परमेश्वराच्या नावाची स्तुती करा. परमेश्वराच्या
    सेवकांनो, तुम्ही त्याची स्तुती करा.
  isl-isl: Hallelúja! Lýður Drottins lofi hann í forgörðum musteris hans.
  hlt-THB: Bawipa taw kyihcah lah uh. Bawipang ming ce kyihcah lah uh; nangmih Bawipa
    a tyihzawihkhqi aw, amah ce kyihcah lah uh,
  qub-qub: ¡Aleluya! ¡Tayta Diosga alabasha cachun! Tayta Diosta alabay-llapa. Payta
    sirbejcunaga llapayqui alabay,
  bqp-bqp: Aleluya! À Dikiri tↄ́ bo! À Dikiri sáabu kpá, ákↄ̃nↄ a zĩkɛrinↄ!
  hat-hat: Lwanj pou Seyè a! Fè lwanj Seyè a! Nou tout k'ap sèvi Seyè a,
  eng-BSB: Hallelujah! Praise the name of the LORD. Give praise, O servants of the
    LORD,
  eng-WEBPB: Praise the LORD! Praise the LORD’s name! Praise him, you servants of
    the LORD,
  kbq-kbq: Ra Anumzamofo eri'za vahe'motma Ra Anumzamofona agi'a ahentesga hiho. Ra
    Anumzamofona husga hunteho. Ra Anumzamofona agi'a ahentesga hiho.
  pon-pon: KAPINA mar en Ieowa, papan Ieowa, komail kapina!
  nhe-BL: ¡Xijpaquilismacaca TOTECO! Quena, xijpaquilismacaca nochi imojuanti inintlatequipanojcahua.
  wnc-wnc: Buyambam tapatane umana yatangenatnong. Ginu Buyambam tapatane puya amina,
    ginda itane umana initangenatnong.
  bus-bus: Aleluya! À Dii tↄ́ bↄ! À Dii sáabu kpá, amↄa à zĩkɛrinↄ!
  gub-BL: Pemume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe. Pemume'u Tuweharupi
    Wiko Ma'e ikatu haw nehe, Hemiruze'eg wà,
  eng-DRA: 'Praise the Lord, for he is good: for his mercy endureth for ever.'
