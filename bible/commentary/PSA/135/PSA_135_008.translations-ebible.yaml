verse: PSA.135.008
translations:
  mal-C: അവിടന്ന് ഈജിപ്റ്റിലെ ആദ്യജാതന്മാരെ ഉന്മൂലനംചെയ്തു, മനുഷ്യരുടെയും മൃഗങ്ങളുടെയും
    ആദ്യജാതന്മാരെത്തന്നെ.
  deu-TKW: der die Erstgeborenen Ägyptens schlug, sowohl Menschen, als Vieh,
  lin-lin: Ye nde abomaki bana ya liboso ya Ejipito, kobanda na bato kino na banyama ;
  mmx-mmx: Neni ga sev amet laxamdak temes avot at limixin me Isip, la lempanga bok
    mi lavanuet kangkedek atdi.
  eng-LSV: Who struck the firstborn of Egypt, || From man to beast.
  eng-GNV: He smote the first borne of Egypt both of man and beast.
  eng-WEBSTER: Who smote the first-born of Egypt, both of man and beast.
  nhw-BL: Quichijqui ma miqui nopa achtihui ejquetl ipan sesen familia tlen tlali
    Egipto, huan nopa achtihui ejquetl tlen inintlapiyalhua.
  swh-ONEN: Alimuua mzaliwa wa kwanza wa Misri, mzaliwa wa kwanza wa wanadamu na wanyama.
  bba-bba: U Eɡibitiɡibun bii ɡbiikobu ɡo sere kɑ ben yɑɑ sɑbenun bii ɡbiikinɔ.
  eng-KJVCPB: Who smote the firstborn of Egypt, Both of man and beast.
  luo-luo: Ne ogoyo nyithindo makayo mag Misri, nyithindo makayo mag dhano kod le.
  aii-aii: ܗ̇ܘ ܝܼܗܘܵܐ ܕܡܚܹܐ ܠܹܗ ܒܘܼܟ݂ܪܹ̈ܐ ܕܡܸܨܪܹܝܢ، ܡ̣ܢ ܒܲܪܢܵܫܵܐ ܗܲܠܔ ܒܥܝܼܪܵܐ.
  meu-meu: Ia ese Aigupto ai natu-roboadia e aladia mase, taunimanima natudia roboadia
    bona boroma natudia roboadia.
  npi-ULB: उहाँले मिश्रदेशमा मानिस र पशु दुवैको जेठोलाई मार्नुभयो ।
  yor-yor: Ẹni tí ó kọlu àwọn àkọ́bí Ejibiti, àti ti ènìyàn àti ti ẹranko.
  pes-OPCB: خداوند پسران ارشد مصری‌ها را کشت و نخست‌زاده‌های حیواناتشان را هلاک کرد.
  tgl-ULB: Pinatay niya ang panganay na anak ng Ehipto, maging tao at mga hayop.
  nop-nop: Isip uŋoŋ Isiphi’walaŋ mihi tuwo hogohogok eŋ kale maaniŋ biyehi u wanakaŋ
    widihikumuŋguk.
  hui-hui: Iyibi dindini Iyibialinaga igini wahene bibahende bo wahai halu tinaga
    nogo igini pigane wini hearubi bibahende bo wahai hene.
  mya-mya: အီ​ဂျစ်​ပြည်​တွင်​လူ​နှင့်​တိ​ရစ္ဆာန်​သား​ဦး​ရှိ သ​မျှ​ကို သေ​ဒဏ်​ခတ်​တော်​မူ​၏။
  bod-N: ཨེ་ཅིབ་ཡུལ་གྱི་མི་ཕྱུགས་གང་ཡིན༌ཡང༌། །སྐྱེས་འགོ་ཐམས་ཅད་ཁོང་གིས་བསད་པ༌ལགས།།
  wsk-wsk: Nu Egypt nunga kuriang gira bilangara mu nunga moram se kua sapaman, kariimet
    ko gue te, se buruk kausik ko gue te koma suanta.
  sna-sna: Ndiye akaparadza matangwe eIjipiti, matangwe avanhu neemhuka.
  spa-BLM: Hirió a los primogénitos de Egipto, tanto del hombre como del animal.
  cac-cac: A' milannaccham eb' b'ab'el unin d'a junjun patil eb' aj Egipto yed' pax
    sb'ab'el yune' junjun noc' snoc' eb'.
  swh-ULB: Aliua mzaliwa wa kwanza wa Misri, wote wanadamu na wanyama.
  bel-bel: сонца - на кіраваньне днём, бо вечная ласка Яго;
  deu-ELBBK: der die Erstgeborenen Ägyptens schlug vom Menschen bis zum Vieh,
  mbb-OT: Mibpenhimetayan din is kinekekayan he menge anak he maama te menge tig-Ehipto,
    wey is kinekekayan he menge anak te menge uyaǥen dan.
  mal-2015: അവൻ മിസ്രയീമിലെ കടിഞ്ഞൂലുകളെ മനുഷ്യരെയും മൃഗങ്ങളെയും ഒരുപോലെ സംഹരിച്ചു.
  gup-gup: Yawey nungan benbom nawu nadjaman rowk bedberre birrikang kunbolk Egypt,
    yiman bininj dja mayh bu benbom.
  ctu-CTI: Tiꞌ jisʌ jini ascuñʌl bʌ ti jujumpꞌej otyot añoꞌ bʌ ti Egipto. Yicꞌot ñaxan
    bʌ i yal alʌqꞌuil.
  rmc-rmc: Ov murdarďa andro Egipt savoren, so uľile ešebna, le manušendar dži o dobitkos.
  nlg-nlg: Gaia te haurakera na lei meomeo kamanagho Egypt, tana lei sopa valedira,
    kolura nia na tinoni mana lei maumanu [kamanagho].
  pes-OPV: که نخست زادگان مصررا کشت، هم از انسان هم از بهایم.
  ron-1924: Ел а ловит пе ынтыий нэскуць ай Еӂиптулуй, де ла оамень пынэ ла добитоаче.
  ben-OBCV: তিনি মিশরের প্রথমজাতদের বিনাশ করেছিলেন, মানুষ ও পশুর প্রথমজাতদের।
  som-som: Isagaa laayay curadyadii Masar, Kuwii dadka iyo kuwii duunyadaba.
  lat-VUC: solem in potestatem diei, quoniam in æternum misericordia ejus;
  eng-ASVBT: Who smote the firstborn of Egypt, Both of man and beast;
  mna-mna: Muŋgu, ni ikasgeege zin pikin muŋgamuŋga mi mbili muŋgamuŋga kizin Aikuptu
    ma timap lup.
  ita-1885: Egli è quel che percosse i primogeniti di Egitto, Così degli uomini, come
    degli animali.
  eng-LXXUP: The sun to rule the day; For his mercy endures forever.
  eng-ULB: He killed the firstborn of Egypt, both of man and animals.
  spa-VBL: Acabó con los primogénitos de Egipto, tanto humanos como animales.
  fra-_FOB: C'est lui qui a frappé les premiers-nés d'Égypte, depuis les hommes jusqu'aux
    bêtes;
  mal-mal: അവിടുന്ന് ഈജിപ്റ്റിൽ, മനുഷ്യരുടെയും മൃഗങ്ങളുടെയും കടിഞ്ഞൂലുകളെ ഒരുപോലെ
    സംഹരിച്ചു.
  urd-GVR: Misr meṅ us ne insān-o-haiwān ke tamām pahlauṭhoṅ ko mār ḍālā.
  suz-BL: मेकोमी इजीप्‍त रागीमी मुर नु बी ब्‍यफ, क्‍यारश भेडा मारेइ मारेइ आन ङोंइती
    जरमेशा नेल्‍ल आन कली साइक्‍तीमी। प्रस्‍थान १२:२९
  eng-NOY: He smote the first-born of Egypt, Both of man and beast.
  ita-1927: Egli percosse i primogeniti d’Egitto, così degli uomini come degli animali.
  ckb-ckb: ئەو بوو کە نۆبەرەکانی میسری لەناوبرد، لە مرۆڤەوە هەتا ئاژەڵ.
  eng-BBE: He put to death the first-fruits of Egypt, of man and of beast.
  xsi-xsi: Aku nanayoni, inani kala ipunzi Isip tamâta natunzi tamâne nzâla-kulu rârâni
    sipamateteu, aku ipunzi nenzi ŋgoa-mbwâmbwa natunzi nzâla-kulu sipamateteu mine
    nâ.
  kan-OKCV: ದೇವರು ಈಜಿಪ್ಟ್ ಜನರನ್ನು ಮೊದಲುಗೊಂಡು ಪಶುಗಳವರೆಗೂ ಚೊಚ್ಚಲುಗಳನ್ನೆಲ್ಲಾ ದಂಡಿಸಿದರು.
  tam-2017: அவர் எகிப்திலே மனிதருடைய தலைப்பிள்ளைகளையும் மிருகத்தின் தலையீற்றுகளையும்
    அடித்தார்.
  spa-RV-1909: El es el que hirió los primogénitos de Egipto, desde el hombre hasta
    la bestia.
  ron-BTF: El care a lovit pe întâii născuți ai Egiptului, deopotrivă ai omului și
    ai vitei.
  eng-WEBP: He struck the firstborn of Egypt, both of man and animal.
  eng-FBV: He struck down the firstborn of Egypt, both human and animal.
  nld-1939: Hij was het, die Egypte’s eerstgeborenen sloeg, Van mensen en vee;
  nch-BL: Quichijqui ma miqui nopa achtohui ejquet ipan sese familia ten tali Egipto,
    huan nopa achtohui ejquet ten inintapiyalhua.
  vie-1934: Ngài đánh giết các con đầu lòng xứ Ê-díp-tô, Từ loài người cho đến loài
    thú vật;
  cha-cha: Ni y janalamen y finenana na finañago guiya Egipto, todo y taotao yan y
    gâgâ.
  hin-CV: उन्होंने मिस्र के पहिलौठों की हत्या की, मनुष्यों तथा पशुओं के पहिलौठों की.
  eng-OURB: Who struck the firstborn of Egypt [Abode of slavery], both of man and
    animal;
  spa-BES: El mató las primicias de Egipto, de hombres y de bestias.
  tdx-tdx: Zinama’e o tañoloñoloña’ i Mitsraimeo, ndra ondaty ndra biby.
  tha-KJV: พระองค์​คือผู้ทรงสังหารลู​กห​ัวปีของอียิปต์ ทั้งของคนและของสัตว์
  por-BR-2018: Ele feriu os primogênitos do Egito, desde os homens até os animais.
  deu-ELO: der die Erstgeborenen Ägyptens schlug vom Menschen bis zum Vieh,
  eng-WYC-2018: which killed the first begotten things of Egypt, from man unto beast.
    (He killed all the first-born in Egypt, both man and beast.)
  epo-epo: Li batis la unuenaskitojn en Egiptujo, De homo ĝis bruto.
  gfk-gfk: Ga bing ira matana bulu na tunaan ta ira Isip, diet ira matana bulu ta
    ira tunotuno ma ira luena kinakaha ta ira wawaguai mah.
  uig-PIN: U Misirdiki tunji oƣullarni ⱨalak ⱪildi, Insanlarning bolsun, ⱨaywanlarning
    bolsun ⱨǝmmini urup ⱨalak ⱪildi.
  beo-beo: E da Idibidi sogega, magobo dunu mano, amola ohe fi magobo gawali, amo
    huluane defele, fane lelegei.
  tpi-OTNT: Long Isip em i bin kilim i dai ol nambawan pikinini bilong ol Isip na
    bilong ol abus bilong ol.
  hau-SA: Ya kashe ’ya’yan fari na Masar, ’ya’yan fari na mutane da na dabbobi.
  udu-udu: A’di ta a’di jin ’koshki’da bwanyara/ gi ’Kwani gi Pam Masir mo, kun tana
    bwanyara/ gi ’kwaniny’cesh dhali to/e mo,
  uig-LAT: U Misirdiki tunji oghullarni halak qildi, Insanlarning bolsun, haywanlarning
    bolsun hemmini urup halak qildi.
  nde-nde: Wawalahla phansi amazibulo aseGibhithe, amazibulo abantu lawezinyamazana.
  ton-ton: Ko ia ia naʻe taaʻi ʻae ʻuluaki fānau ʻo ʻIsipite, ʻae tangata mo e manu.
  ces-1613: Kterýž zbil prvorozené v Egyptě, od člověka až do hovada.
  eng-WMB: He struck the firstborn of Egypt, both of man and animal.
  tam-TCV: அவர் எகிப்தின் முதற்பேறுகளை அழித்தார், மனிதரின் முதற்பேறுகளையும் மிருகங்களின்
    தலையீற்றுகளையும் அழித்தார்.
  ceb-ULB: Gipatay niya ang kinamagulangan nga anak sa Ehipto, tawo ug mga mananap.
  pol-UBG: Poraził pierworodnych w Egipcie, od człowieka aż do zwierzęcia.
  urd-GVU: مصر میں اُس نے انسان و حیوان کے تمام پہلوٹھوں کو مار ڈالا۔
  eng-OEBCW: The firstborn of Egypt he struck, both humans and animals.
  deu-1912: der die Erstgeburten schlug in Ägypten, beider, der Menschen und des Viehes,
  kan-2017: ಆತನು ಐಗುಪ್ತದ ಮನುಷ್ಯರು ಮೊದಲುಗೊಂಡು ಪಶುಗಳವರೆಗೂ, ಚೊಚ್ಚಲುಗಳನ್ನೆಲ್ಲಾ ಸಂಹರಿಸಿದನು.
  yap-yap: I thang owchen gubin e tin nganni’ u fakay u lan yu Egypt ni girdi’ nge
    gamanman ni ta’reb rogon.
  hlt-MCSB: Amah loh Egypt hlang neh rhamsa caming rhoek te a ngawn.
  mdy-ETH: ጊብፄ ዓጮይዳ ዓሶንታ ቆሎንታኮ ቶይዶ ናኣቶ ዎዼሢ ዒዛኬ።
  twi-ASANTE: Ɔkumm Misraim mmakan, nnipa ne mmoa mmakan.
  eng-WEBU: He struck the firstborn of Egypt, both of man and animal.
  spa-PDDPT: Él fue el que mató a los primogénitos de Egipto, Tanto del hombre como
    del animal.
  gun-gun: Egito yvy re ha'e ae ojukapa va'ekue ta'y kuery jypy guare, avakue ha'e
    mymba kuery guive.
  agu-BL: Yi Kajcawa'tz i' ak'on chicaws yi e' aj Egipto na nin e' quim yi e' bajx
    chinitxa' ta'n. Nin nk'e'tz ntin yi e' wunak, ma na nicy'nin yi bajx cyal yi cyawun.
  ilo-ULB: Pinapatayna dagiti inauna nga annak ti Egipto, iti tao ken kasta met kadagiti
    ayup.
  kpg-kpg: Mee gu daaligi gii mmade nia ulu mmaadua huogodoo o Egypt, nia ulu mmaadua
    daangada mono manu.
  uig-ARA: ئۇ مىسىردىكى تۇنجى ئوغۇللارنى ھالاك قىلدى، ئىنسانلارنىڭ بولسۇن، ھايۋانلارنىڭ
    بولسۇن ھەممىنى ئۇرۇپ ھالاك قىلدى.
  sus-sus: A Misira di singee birin faxa, keli mixie ma han a sa xurusee li.
  pon-2006: E ketin kemehla mesenih koaros nan Isip, mesenih en aramas oh mahn akan.
  jae-jae: Eŋ tec gêjac Aiguptu nêŋ ŋamêc êndu, gêgôm gêdêŋ ŋamalac to bôc.
  ksd-ksd: Nina i ga ubu doko ra umana luaina bul ta ra gunan Aigipto, A luaina bul
    kai ra tarai, ma ra luaina nat na vavaguai.
  tur-YTC: Hem insanı hem hayvanı, Mısır’ın ilk doğanlarını vurdu,
  bel-N: Ён пабіў першародных у Эгіпце, ад чалавека і да скаціны.
  grc-BRENT: Τὸν ἥλιον εἰς ἐξουσίαν τῆς ἡμέρας, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ·
  kpr-kpr: Egypt aminda bebego sirorusera ava, evetu genembo kotugo sino fukade dabade,
    isasambu detiri sirivuseri.
  ind-AYT: Dia menyerang anak-anak sulung di Mesir, baik manusia maupun binatang.
  yom-yom: Niandi wuvonda bana batheti mu Ezipite, bana batheti ba batu ayi ba bibulu.
  yut-yut: Isip mɨktɨmon Isip amɨn dakon monjɨ mibɨltogɨ gat ae bɨt kɨlapyo dakon
    monjɨ mibɨltogɨ uŋun dapban kɨmakgwit.
  nya-nya: Anakantha ana oyamba kubadwa a Igupto, ana oyamba kubadwa a anthu ndi nyama.
  hrv-hrv: On Egiptu pobi prvorođence, ljude i stoku podjednako.
  mps-mps: Te Isip tǫ pedai kantride agai te Isip dabego gomunai ogwa dabe ela mubadi,
    te augwa kibu bulmakau omai dabe me ela silali.
  tpi-tpi: Long Isip em i bin kilim i dai ol nambawan pikinini bilong ol Isip na bilong
    ol abus bilong ol.
  dan-1931: han, som slog Ægyptens førstefødte, både Mennesker og Kvæg,
  vie-OVCB: Chúa đánh giết con đầu lòng Ai Cập, từ loài người đến loài súc vật,
  guj-2017: મિસરમાં તેમણે માણસોના તથા પશુઓના પ્રથમજનિતોનો નાશ કર્યો.
  pon-2006A: E ketin kemehla mesenih koaros nan Isip, mesenih en aramas oh mahn akan.
  por-BRBSL: Ele atingiu o primogênito do Egito, tanto do homem quanto do animal.
  eng-OEBUS: The firstborn of Egypt he struck, both humans and animals.
  swe-swe: Vem slog de förstfödda i Egypten, både människor och djur? []
  cth-cth: Ama ni Izip ram vah tami hoi saring totouh caminnaw hah a thei pouh.
  twi-twi: Okum Misraim mmakan, nnipa ne mmoa mmakan.
  hlt-hlt: Amah loh Egypt hlang neh rhamsa caming rhoek te a ngawn.
  tbz-SIM: Kuù do kùɔ Esibiti kɔbɛ bɛ̀ɛ̀ tu Mpo nɛ̀ iwũɔ̃ ketiyì.
  msy-2020: A Isipian otarir ivariaba ko, men asɨzir apurir faragha otivizir avɨribav
    soghezɨ, da ariaghire.
  dop-dop: Nyɑ́ kʋnɑ Icipiti kɑncɑɑlɑɣɑ ɑpɑlʋpiyɑ. Pɑɑ yəlɑɑ nyənsɩ, pɑɑ tɔlɑ nyənsɩ.
  azb-azb: Rəbb Misirlilərin ilk oğullarını qırdı, Hər insanın, hər heyvanın ilk balasını
    öldürdü.
  eng-DBY: Who smote the firstborn of Egypt, both of man and beast;
  hin-2017: उसने मिस्र में क्या मनुष्य क्या पशु, सब के पहिलौठों को मार डाला!
  wol-KYG: fàdd luy taaw fa Misra, doom aadama, ba ci mala.
  bjr-bjr: Yaaweefa Isipa maqannaasa ooqa faiqiuqa faqa misa aandau ooqa anaaqiuqa
    faqa moodaa karammasee narinau.
  eng-YLT: Who smote the first-born of Egypt, From man unto beast.
  kne-kne: Ed Egipto yan pinse na amin ay besag di ipogaw ya animal da.
  eng-WYC-2017: which killed the first begotten things of Egypt, from man unto beast.
  eng-WMBB: He struck the firstborn of Egypt, both of man and animal.
  zat-NTPS: Be̱ne̱' gulate bi biu nedxu chee̱ benne' Egipto ca'. Gulate bi biu nedxu
    chee̱ bénneache, ne béadu ca' chee̱ be̱ xixre' chee̱' ca'.
  zty-NTPS: Ḻe' betkze' bi' byo nežw ka' chegak benne' Egipto ka'. Gotgak bi' byo
    nežw ka' chegak benne' ka', na' bia néžwdo' ka' chegak bia yix̱e' chégake' ka'.
  urd-GVH: मिसर में उसने इनसानो-हैवान के तमाम पहलौठों को मार डाला।
  rug-rug: Asa tugo va matei sari na koburu kenudi meke na tudia kenudi rina kurukuru
    ṉame pa Izipi.
  gaz-gaz: Inni hangafoota Gibxi, kan namaatii fi kan horii ni dhaʼe.
  fra-LSG: Il frappa les premiers-nés de l’Égypte, Depuis les hommes jusqu’aux animaux.
  yal-yal: A yi dii singene nun xuruse dii singene faxa Misiran yamanani.
  iou-iou: Täŋpäkaŋ Isip komeken äma ba tom nanaki ämani intäjukun nanik kudup däpmäŋ
    moreŋkuk.
  haw-1868: Nana no i pepehi ka makahiapo o ko Aigupita, Ka ke kanaka, a me ka ka
    holoholona hoi.
  arb-NAV: هُوَ الَّذِي ضَرَبَ أَبْكَارَ مِصْرَ، أَبْكَارَ النَّاسِ وَالْبَهَائِمِ.
  ded-ded: Yennoc Aigita ngic yeneac warac medacfocngina nga rama burumakanginaac
    warac areng kpebucyunudarec.
  ewe-ewe: Eƒo Egipte ƒe ŋgɔgbeviwo ƒu anyi; amegbetɔwo kple lãwo siaa ƒe ŋgɔgbeviwo.
  eng-LEE: '[He it is] who smote the first-born of Egypt, both of man and of cattle;'
  asm-FB: তেঁৱেই মিচৰ দেশত প্ৰথমে জন্মা সন্তান সকলক আঘাত কৰিছিল; মানুহ আৰু পশু উভয়ৰে
    প্রথম সন্তানক মাৰিলে।
  sus-A: عَ مِسِرَ دِ سِنفٍيٍ بِرِن قَشَ، كٍلِ مِشِيٍ مَ هَن عَ سَ شُرُ سٍيٍ لِ.
  fra-SBL: Il frappa les premiers-nés d'Égypte, à la fois de l'homme et de l'animal.
  hbo-hbo: שֶֽׁ֭הִכָּה בְּכֹורֵ֣י מִצְרָ֑יִם מֵ֝אָדָ֗ם עַד־בְּהֵמָֽה׃
  kik-kik: Nĩwe waringire marigithathi ma Misiri, marigithathi ma andũ na ma nyamũ.
  fra-NCL: Il frappa jadis les premiers-nés de l’Égypte, depuis l’homme jusqu’à l’animal.
  cek-AK: Anih mah Izip prae ih tapen tangsuek kami hoi moinawk to hum pae boih.
  cuk-cuk: Bab-Dummad Egipto-dulemar-e-machi-sailaginmalad oburgwisadid. Dulemarse-bakale,
    ibmar-durganse-bakale, oburgwisadid.
  uig-CYR: Күндүзни башқуридиған қуяшни Ясиғучиға тәшәккүр ейтиңлар, Чүнки Униң муһәббити
    мәңгүлүктур;
  pma-pma: En kantri ten out Isip, vi Ahi koa mu vini moeite vasi keil. Anatin, mu
    vini moeite onen meatin keil ka onen buluk ka sipsip keil emun.
  tel-2017: ఈజిప్టు ప్రజల తొలిచూలు సంతానాన్ని, పశువుల తొలి సంతతిని ఆయన హతం చేశాడు.
  hat-BSA: Li te frape premye ne Égypte yo, ni lòm, ni bèt.
  ukr-ONPU: сонце, щоб панувати над днем, бо навіки Його милість;
  kos-kos: El uniya wounse nukewa in acn Egypt, Nutin mwet oayapa nutin kosro.
  hbo-WLC: שֶֽׁ֭הִכָּה בְּכוֹרֵ֣י מִצְרָ֑יִם מֵ֝אָדָ֗ם עַד־בְּהֵמָֽה׃
  ibo-ibo: O tigburu ụmụ niile e buru ụzọ mụọ nʼala Ijipt, ụmụ mmadụ buru ụzọ mụọ
    na ụmụ anụ ụlọ e buru ụzọ mụọ.
  ory-ory: ସେ ମିସରର ପ୍ରଥମଜାତ ମନୁଷ୍ୟ ଓ ପଶୁ ଉଭୟକୁ ସଂହାର କଲେ।
  chk-chk: I ewe mi niela ekewe mwänichi lon Isip, ekewe mwänichien aramas me ekewe
    mweinöün man,
  rop-rop: Langa det kantri Ijip imbin binijimap ola men en ola enimul hubin bon fes.
  ukr-1871: Він повбивав перворіднїв в Египтї, від чоловіка до скоту.
  yon-yon: Yembed Idyipdan yi wonob dana meed yenbandoone dukniwen, nimakarub yi wonob
    dana meediib dingkan yi wonob dana meediib kui.
  deu-1951: Er schlug Ägyptens Erstgeburten, vom Menschen bis zum Vieh;
  eng-JPS: Who smote the first-born of Egypt, both of man and beast.
  srp-1865: On pobi prvence u Misiru od èovjeka do živinèeta.
  lug-lug: Ye yakuba ababereberye ab’e Misiri; ababereberye b’abantu n’ebibereberye
    by’ebisolo.
  heb-heb: שהכה בכורי מצרים מאדם עד בהמה׃
  ben-IRV: তিনি মিশরের প্রথম জাতককে হত্যা করেছিলেন, মানুষ এবং পশু উভয়ের মধ্যে।
  ntu-ntu: Sc tqnibqtile ncblo kx ayrnrngr Ijipt, Kr neng leplz x kr neng animol.
  pan-pan: ਜਿਸ ਨੇ ਮਿਸਰ ਦੇ ਪਹਿਲੌਠਿਆਂ ਨੂੰ ਮਾਰਿਆ, ਇਨਸਾਨ ਤੋਂ ਲੈ ਕੇ ਡੰਗਰ ਤੱਕ।
  mya-JVB: အဲဂုတ္တု ပြည်၌ လူ မှစ၍ တိရစ္ဆာန် တိုင်အောင် သားဦး ရှိသမျှတို့ကို ဒဏ်ခတ်
    တော်မူ၏။
  kgf-kgf: Inéŋ mia Iʒipte baeciguc méréc merachécgina ic ʒéma yaŋhécgina momacnec
    unudarec.
  tte-O: Iya mwa Itipita natuliyao tatao kabi baguna yo ebaebai kabi baguna meuloili
    iunuyamateli.
  tbg-tbg: Viva Isipi vatanaaka qorainti vainti kara hunka vatataakave, quara vairi
    avuni vatataakave, ekaa arukaira.
  hmo-hmo: Aigupito dekenai Lohiabada ese vara guna natudia ia alaia mase, taunimanima
    edia vara guna natudia, bona edia ubua gaudia edia vara guna natudia danu.
  zar-NT: Bë́tiëʼ yuguʼ biʼi bönniʼ zíʼalö quégaca bönachi Egipto, zxíʼinigaca bönachi,
    en böaʼ huë́ʼënidoʼ quégacabaʼ böaʼ guixiʼ.
  urd-urd: उसी ने मिस्र के पहलौठों को मारा, क्या इंसान के क्या हैवान के।
  rus-SYN: солнце - для управления днем, ибо вовек милость Его;
  bqc-SIM: À Egipiↄ yoaↄ dɛ̀dɛ ń pↄtuo nɛ́ sɛ̃́iaↄ píi.
  tcz-CHONGTHU: Aman Egypt te insunga chun ainson in mihemle ganhing jong apeng masa
    jouse ana sugam in ahi.
  mar-mar: त्याने मिसर देशातील मनुष्यांचे आणि प्राण्यांचे दोघांचे पहिले जन्मलेले मारून
    टाकले.
  isl-isl: Hann laust frumburði Egyptalands, bæði menn og dýr.
  hlt-THB: Izip qam awhkaw cadil boeih ce him pehy, thlanghqing caming ingkaw qamsa
    ak thang cyk khqi ce him pehy.
  qub-qub: Tayta Diosmi wañuchiran, Egipto runacunapa guechpa wamrancunata, uywancunapa
    rimir caj wawancunatapis.
  bqp-bqp: À Misila daudunↄ dɛ̀dɛ kũ pↄ́kãde nɛ́ káakunↄ pínki.
  hat-hat: Se li menm ki te touye tout premye pitit gason ak tout premye pòte mal
    zannimo nan peyi Lejip.
  eng-BSB: He struck down the firstborn of Egypt, of both man and beast.
  eng-WEBPB: He struck the firstborn of Egypt, both of man and animal.
  kbq-kbq: Isipi vahe'mokizmi agonesa mofavreramine, afukra zamifintira agonesa anenta'araminena
    maka ome zamahetre eme zmahetre hu'ne.
  pon-pon: A kotin kamelar mejeni kan nan Akipten karoj ren aramaj o man akan.
  nhe-BL: Quichijqui ma miqui nopa achtohui ejquetl ipan sesen familia tlen tlali
    Egipto, huan nopa achtohui ejquetl tlen inintlapiyalhua.
  wnc-wnc: Ngan, Isip kep komune ita Isip nanatane waaknga tupan tapaapa atzipa kumbing.
    Siwan gatu kaapdane ngang zipa kumbing.
  bus-bus: À Igipiti daudunↄ dɛ̀dɛ kↄ̃n pↄ́kãde nɛ́ káakunↄ píngi.
  gub-BL: A'e ae uzuka Ezit ywy rehe har wana'yr ipy paw a'e wà. Awa wana'yr ipy uzuka
    wà. Ma'ea'yr wana'yr ipy uzuka wà no.
  eng-DRA: 'The sun to rule over the day: for his mercy endureth for ever.'
