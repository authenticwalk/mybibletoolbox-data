verse: PSA.135.013
translations:
  mal-C: യഹോവേ, അവിടത്തെ നാമം, യഹോവേ, അവിടത്തെ കീർത്തി, എല്ലാ തലമുറകളിലും എന്നേക്കും
    നിലനിൽക്കുന്നു.
  deu-TKW: Jahwe, dein Name währt ewig, dein Gedächtnis, Jahwe, durch alle Geschlechter.
  lin-lin: Oh Yawe, sango ya Kombo na Yo ewumelaka libela na libela ! Yawe, bakopanza
    sango ya Kombo na Yo seko na seko !
  mmx-mmx: Leeme Silok, limixin dinaba tong asuusu amisix i do nenu ne Moroa. La lavaola
    axap melemu dinabam domasu ram.
  eng-LSV: O YHWH, Your Name [is] for all time, || O YHWH, Your memorial from generation
    to generation.
  eng-GNV: 'Thy Name, O Lord, endureth for euer: O Lord, thy remembrance is from generation
    to generation.'
  eng-WEBSTER: Thy name, O LORD, endureth for ever; and thy memorial, O LORD, throughout
    all generations.
  nhw-BL: TOTECO, masehualme mitzelnamictose para nochipa. Nochi masehualme catli
    tlacajtiyase mitziximajtose para tlahuel tihueyi.
  swh-ONEN: Ee Bwana, jina lako ladumu milele, kumbukumbu za fahari zako, Ee Bwana,
    kwa vizazi vyote.
  bba-bba: Yinni Gusunɔ, wunɛn yĩsiru tɑ ko n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ. Bɑ ko n nun
    yɑɑyewɑ wɑɑti bɑɑyere sɔɔ.
  eng-KJVCPB: Thy name, O Lord, endureth for ever; And thy memorial, O Lord, throughout
    all generations.
  luo-luo: Yaye Jehova Nyasaye, nyingi osiko nyaka chiengʼ, yaye Jehova Nyasaye, humbi
    ochwere e tienge duto.
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ، ܫܸܡܘܼܟ݂ ܠܥܵܠܲܡ ܝܼܠܹܗ، ܝܵܐ ܡܵܪܝܵܐ، ܕܟ݂ܵܪܘܼܟ݂ ܠܕܵܪܵܐ ܘܕܵܪܵܐ.
  meu-meu: Iehova e, oi ladamu na e hesiriu hanaihanaimu; Iehova e, oi harimu na laḡani
    laḡani e miamu.
  npi-ULB: हे परमप्रभु, तपाईंको नाउँ सदासर्वदा रहिरहन्छ । हे परमप्रभु, तपाईंको किर्ती
    सबै पुस्तामा रहन्छ ।
  yor-yor: Olúwa orúkọ rẹ dúró láéláé; ìrántí rẹ Olúwa, láti ìrandíran.
  pes-OPCB: ای خداوند، نام تو تا ابد باقی است! همهٔ نسلها تو را به یاد خواهند آورد.
  tgl-ULB: Yahweh, ang iyong pangalan ay mananatili magpakailanman; Yahweh, ang iyong
    katanyagan ay mananatili sa lahat ng henerasyon.
  nop-nop: Yahwe, metam hogohogokdi du Bepaŋ u helemahelemaŋ nadigamaneeŋ. Kaŋ metam
    hogohogok mindaŋ mintaneeŋ heki adi maaŋ undugoŋ nadiyaneeŋ.
  hui-hui: Anduane Homogo-o wali agali bibahendeme í̠ Ngode Datagaliwabeore kagonida
    lalu latagi haabo holebira. Wali agali mani holebirarubi ti bibahendeme í̠ ogonibiore
    ke lalu manda bulebira.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း​ကို
    လူ​တို့​သည်​အ​ခါ​ခပ်​သိမ်း​ကြား​သိ​ကြ​ပါ လိမ့်​မည်။ ကိုယ်​တော်​၏​နာ​မ​တော်​သည်​ကာ​လ​အ​စဉ်
    အ​ဆက် ကျော်​ကြား​ပါ​လိမ့်​မည်။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་མཚན་གཏན་དུ༌གནས། །ཡ་ཝཱེའི་དྲན་རྟེན་མི་རབས་ཀུན་ལ༌གནས།།
  wsk-wsk: O Yawe, nika nip mu butata pempem anirukko; kariimet gue luan udagi mu
    ningi, nika nip biya butata ani lagarukko.
  sna-sna: Haiwa Jehovha, zita renyu rinogara nokusingaperi, mukurumbira wenyu, imi
    Jehovha, kuzvizvarwa zvose.
  spa-BLM: Tu nombre, Yahvé, es eterno; tu fama, Yahvé, por todas las generaciones.
  cac-cac: Mamin Jehová, a a b'inajnaquil malaj b'aq'uin̈ ol sateloc. D'a masanil
    tiempo ol ach nachajcotoc.
  swh-ULB: Jina lako, Yahwe, inadumu milele; Yahwe, kumbukumbu lako vizazi hata vizazi.
  bel-bel: разьвёў Чэрмнае мора, бо вечная ласка Яго;
  deu-ELBBK: HERR, dein Name währt ewiglich, HERR, dein Gedächtnis von Geschlecht
    zu Geschlecht.
  mbb-OT: Nengazen, is ngazan nu wey is kegkevantug nu egketenuzan taman te taman.
  mal-2015: യഹോവേ, നിന്റെ നാമം ശാശ്വതമായും യഹോവേ, നിന്റെ ജ്ഞാപകം തലമുറതലമുറയായും ഇരിക്കുന്നു.
  gup-gup: Yawey, manbu kunngey ke makka minj munguyh yingeyyakmen. Birriwarlahkenh
    bininj rowk wanjh munguyh ngundiwobekkan kore ngudda yikurduyimekenh.
  ctu-CTI: C Yum, mach jil a cꞌabaꞌ ti pejtyelel ora. C Yum mi quej i sujbel a ñuclel
    tiꞌ tyojlel lojon calobilob yicꞌot lojon quijob yicꞌot i yijob lojon quijob cꞌʌlʌ
    ti beleꞌ ora.
  rmc-rmc: RAJEJA, tiro nav hino večno, pal tiri slava, RAJEJA, pes vakerela pal jekh
    pokoleňje pre aver.
  nlg-nlg: Na ahana Lord ke kabu kasila, mana rongoraghamu ighoe Lord, na lei vavata
    kara ghilala utogho.
  pes-OPV: ‌ای خداوند، نام توست تا ابدالاباد؛ و‌ای خداوند، یادگاری توست تا جمیع طبقات.
  ron-1924: Доамне, Нумеле Тэу рэмыне пе вечие; Доамне, помениря Та цине дин ням ын
    ням,
  ben-OBCV: তোমার নাম, হে সদাপ্রভু, অনন্তকালস্থায়ী, তোমার খ্যাতি, হে সদাপ্রভু, সব
    প্রজন্মের কাছে পরিচিত।
  som-som: Rabbiyow, magacaagu weligiisba wuu waaraa, Rabbiyow, xusuustaadu waxay
    gaadhaa qarni kasta.
  lat-VUC: Qui divisit mare Rubrum in divisiones, quoniam in æternum misericordia
    ejus;
  eng-ASVBT: Thy name, O Jehovah, endureth forever; Thy memorial name, O Jehovah,
    throughout all generations.
  mna-mna: O Yooba, zom biibi ko imbotmbot ma alok! Tomtom ko tipepeebe len kelŋan,
    mi matan iŋgalŋgal uraata ku mi tizzoyaryaara urum, mi iseeŋge iseeŋge ma ila.
  ita-1885: O Signore, il tuo Nome è in eterno; O Signore, la memoria di te è per
    ogni età.
  eng-LXXUP: 'To him who divided the Red Sea into parts: For his mercy endures forever:'
  eng-ULB: Your name, Yahweh, endures forever; your renown, Yahweh, endures throughout
    all generations.
  spa-VBL: Señor, tu nombre permanece para siempre; tú, Señor, serás recordado por
    todas las generaciones.
  fra-_FOB: Éternel, ton nom subsiste à toujours; Éternel, ta mémoire est d'âge en
    âge.
  mal-mal: യഹോവേ, അങ്ങയുടെ നാമം ശാശ്വതമായും യഹോവേ, അങ്ങയുടെ ജ്ഞാപകം തലമുറതലമുറയായും
    ഇരിക്കുന്നു.
  urd-GVR: Ai Rab, terā nām abadī hai. Ai Rab, tujhe pusht-dar-pusht yād kiyā jāegā.
  suz-BL: परमप्रभु यावे इन नें गेना हना यो बाक्‍ब। परमप्रभु यावे इन नें गेनायो मक्‍याम्‍सीब।
    भजन संग्रह १०२:१३
  eng-NOY: Thy name, O LORD! endureth for ever; Thy memorial, O LORD! to all generations!
  ita-1927: O Eterno, il tuo nome dura in perpetuo; la memoria di te, o Eterno, dura
    per ogni età.
  ckb-ckb: ئەی یەزدان، ناوت هەتاهەتاییە، ئەی یەزدان، یادت بۆ نەوە دوای نەوەیە،
  eng-BBE: O Lord, your name is eternal; and the memory of you will have no end.
  xsi-xsi: Mine nde Yova Kindeni, ikura zo zo kinzi tamâta ma sisama noko kilala pwataki
    tu noko nde Maro Ŋalae mao. Mao nâ, kinzi tamâta ma situla noko parina pwataki
    ikura zo muli-muli.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ನಾಮವೂ, ನಿಮ್ಮ ಪ್ರಭಾವವೂ ತಲತಲಾಂತರಕ್ಕೂ ಸ್ಮರಣೆಯಾಗಿರುವುದು.
  tam-2017: யெகோவாவே, உம்முடைய பெயர் என்றைக்குமுள்ளது; யெகோவாவே, உம்முடைய புகழ் தலைமுறை
    தலைமுறைக்கும் இருக்கும்.
  spa-RV-1909: Oh Jehová, eterno es tu nombre; tu memoria, oh Jehová para generación
    y generación.
  ron-BTF: Numele tău, DOAMNE, dăinuiește pentru totdeauna; și amintirea ta, DOAMNE,
    din generație în generație.
  eng-WEBP: Your name, LORD, endures forever; your renown, LORD, throughout all generations.
  eng-FBV: Your reputation, Lord, stands forever; you, Lord, are remembered for all
    generations.
  nld-1939: Uw Naam duurt eeuwig, o Jahweh, Uw roem, o Jahweh, van geslacht tot geslacht;
  nch-BL: TOTECO, masehualme mitzelnamictose para nochipa. Nochi masehualme cati tacactiyase
    mitzixmajtose para tahuel tihueyi.
  vie-1934: Hỡi Đức Giê-hô-va, danh Ngài còn đến đời đời; Kỷ niệm Ngài trải qua đời
    nầy đến đời kia.
  cha-cha: Y naanmo O Jeova, gagaegue para taejinecog; y majasomo, O Jeova, para todo
    y generasion sija.
  hin-CV: याहवेह, सदा के लिए है, आपकी महिमा. आपकी ख्याति, याहवेह, पीढ़ी से पीढ़ी स्थायी
    रहती है.
  eng-OURB: Your name, Adonai, endures forever; your renown, Adonai, throughout all
    generations.
  spa-BES: Oh Señor, tu nombre es eterno; y el recuerdo de ti no tendrá fin.
  tdx-tdx: Ry Iehovà, tsy modo ty tahina’o, ty fitiahiañ’ azo ry Iehovà, le nainai’e
    donia.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ พระนามของพระองค์ดำรงเป็นนิตย์ โอ ข้าแต่พระเยโฮวาห์
    ความระลึกถึงพระองค์​ดำรงอยู่​ทุ​กชั่วอายุ
  por-BR-2018: Ó SENHOR, teu nome dura para sempre; e tua memória, SENHOR, de geração
    em geração.
  deu-ELO: Jehova, dein Name währt ewiglich, Jehova, dein Gedächtnis von Geschlecht
    zu Geschlecht.
  eng-WYC-2018: Lord, thy name is[into] without end; Lord, thy memorial be in generation
    and into generation. (Lord, thy name shall endure forever; Lord, thou shalt be
    remembered by all generations.)
  epo-epo: Ho Eternulo, Via nomo estas eterna; Ho Eternulo, la memoro pri Vi restas
    por ĉiuj generacioj.
  gfk-gfk: Watong, no hinsaam na tur hatika taar ma pa na pataam. Watong, ira bulumur
    ing diet na lon namur, diet na lik kawase tar no hinhinawas utaam.
  uig-PIN: Sening naming, Pǝrwǝrdigar, mǝnggügǝ, Xɵⱨrǝt-hatirǝng dǝwrdin-dǝwrgiqidur.
  beo-beo: 'Hina Gode! Eso huluane, dunu ilia da Di fawane da Godedafa sisia: lamu.
    Fifi manebe huluanedafa, ilia da Di hame gogolemu.'
  tpi-OTNT: Bikpela, oltaim ol manmeri bai i save yu yet yu God tru. Na olgeta lain
    i kamap bihain, ol tu bai i tingim yu.
  hau-SA: Sunanka, ya Ubangiji, dawwammame ne har abada, sanin da aka yi maka, ya
    Ubangiji, yana nan cikin dukan zamanai.
  udu-udu: Gway pini, ayy Tap̱a i’dimki ’kup̱ ki sule/ sule/ mo, /e mishu maŋ mo,
    ayy Tap̱a, ka ris ’kwani ma nyaḵum yil mo.
  uig-LAT: Séning naming, Perwerdigar, menggüge, Shöhret-xatireng dewrdin-dewrgichidur.
  nde-nde: Ibizo lakho, Oh Thixo, limi kuze kube nininini, udumo lwakho, Oh Thixo,
    ezizukulwaneni zonke.
  ton-ton: ‌ʻE Sihova, ʻoku tolonga ʻo taʻengata ho huafa; mo ho fakamanatu, ʻE Sihova,
    ki he ngaahi toʻutangata kotoa pē.
  ces-1613: Hospodine, jméno tvé na věky, Hospodine, památka tvá od národu až do pronárodu.
  eng-WMB: Your name, LORD, endures forever; your renown, LORD, throughout all generations.
  tam-TCV: யெகோவாவே, உமது பெயர் என்றென்றைக்கும் நிலைக்கிறது; யெகோவாவே, உமது புகழ்
    தலைமுறை தலைமுறையாக நிலைக்கும்.
  ceb-ULB: Ang imong ngalan, Yahweh, molungtad hangtod sa kahangtoran; ang imong pagkainila,
    Yahweh, molungtad hangtod sa tanang mga kaliwatan.
  pol-UBG: Twoje imię, PANIE, trwa na wieki; twoja pamięć, PANIE, z pokolenia na pokolenie.
  urd-GVU: اے رب، تیرا نام ابدی ہے۔ اے رب، تجھے پشت در پشت یاد کیا جائے گا۔
  eng-OEBCW: Your name, O Lord, is forever; your memorial world without end.
  deu-1912: HERR, dein Name währet ewiglich; dein Gedächtnis, HERR, währet für und
    für.
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ನಾಮವು ಶಾಶ್ವತವಾದದ್ದು; ಯೆಹೋವನೇ, ನೀನು ತಲತಲಾಂತರಕ್ಕೂ ಸ್ಮರಿಸಲು
    ಯೋಗ್ಯನಾಗಿರುತ್ತೀ.
  yap-yap: SOMOL, gur e gubin ngiyal’ ni bay unognem ni gur e Got; gubin e mfen ni
    bay um par u wun’rad.
  hlt-MCSB: BOEIPA namah ming tah kumhal duela, BOEIPA namah poekkoepnah te cadilcahma
    phoeikah cadilcahma duela om pai saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ሱንፃ ኔኤኮ ናንጊና ናንጋያኬ፤ ዎዶና ዎዶና ኬስካ ዓሳ ቢያ ኔና ዋሉዋ ጶቂሣንዳኔ።
  twi-ASANTE: Ao Awurade, wo din wɔ hɔ daa. Ao Awurade wo din ahyeta awoɔ ntoatoasoɔ
    nyinaa mu.
  eng-WEBU: Your name, LORD, endures forever; your renown, LORD, throughout all generations.
  spa-PDDPT: Oh Yavé, eterno es tu Nombre. Tu memoria, oh Yavé, por todas las generaciones.
  gun-gun: Senhor, nderery oĩ 'rã raka'e rã peve, raka'e rã ikuai va'e voi ima'endu'a
    'rã ndere.
  agu-BL: Wajcaw, yi teru' bi'u' sna'wsok sbne' opon tunintz na quil sotzu' tetz ben
    k'ej ben sak.
  ilo-ULB: Ti naganmo, O Yahweh ket agtalinaed iti agnanayon; ti laglagip kenka, O
    Yahweh, ket agtalinaed kadagiti amin a kaputotan.
  kpg-kpg: Meenei Dimaadua, gimaadou guu dugu Goe bolo di God ni gimaadou i nia madagoaa
    huogodoo. Nia hagadili huogodoo ga langahia e ginaadou Goe.
  uig-ARA: سېنىڭ نامىڭ، پەرۋەردىگار، مەڭگۈگە، شۆھرەت-خاتىرەڭ دەۋردىن-دەۋرگىچىدۇر.
  sus-sus: Alatala, i xili mu lɔɛma abadan, i xili ifalama nɛ tɛmui birin,
  pon-2006: Maing KAUN, se pahn kin wiahki komwi at Koht ahnsou koaros; dih koaros
    pahn kin tamataman komwi.
  jae-jae: O Apômtau, aôm nêm ŋaê oc ênêc teŋgeŋ. O Apômtau, nêm waem oc êsa êndêŋ
    gôlôac to gôlôac.
  ksd-ksd: Luluai, a iangim i tur tukum, Ma di nuk uraure, Luluai, ta ra lavur taun
    tarai namur.
  tur-YTC: Adın, ey Yahve, sonsuza dek durur, Ünün, ey Yahve, tüm kuşaklar boyuncadır.
  bel-N: ГОСПАДЗЕ, імя Тваё на вякі! ГОСПАДЗЕ, памяць Твая з пакаленьня ў пакаленьне!
  grc-BRENT: Τῷ καταδιελόντι τὴν ἐρυθρὰν θάλασσαν εἰς διαιρέσεις, ὅτι εἰς τὸν αἰῶνα
    τὸ ἔλεος αὐτοῦ·
  kpr-kpr: Arie Bajari, ninda binó evovodae irarira, ninda binó evovodae sise irarera.
    Evetu genembo sifo amboda sirorudo yarera, ni jo bunae arera.
  ind-AYT: Nama-Mu, ya TUHAN, untuk selama-lamanya; peringatan akan Engkau, ya TUHAN,
    dari generasi ke generasi.
  yom-yom: Dizina diaku, a Yave, dinzingilanga mu zithangu zioso, zitsangu ziaku,
    a Yave, mu zitsungi zioso.
  yut-yut: Yawe, mango bɨsap mudok mudogɨ mɨni taŋ aŋaŋ kɨkdɨsak. Babɨkon da babɨkon
    man bingo do nandaŋ aŋaŋ kɨkdaŋ.
  nya-nya: Dzina lanu, Inu Yehova, ndi losatha mpaka muyaya, mbiri yanu, Inu Yehova,
    idziwika mibado yonse.
  hrv-hrv: Ime tvoje, o Jahve, ostaje dovijeka i spomen na te, o Jahve, od koljena
    do koljena.
  mps-mps: Genuai Bidi, sesemane sogo te we bidi dabego te nage koneama, te naga digi
    nage te God da homu yaibao. Tama te nosali pedalubo hani dabe, augwaligo me te
    nage homu konealuaibao.
  tpi-tpi: Bikpela, oltaim ol manmeri bai i save yu yet yu God tru. Na olgeta lain
    i kamap bihain, ol tu bai i tingim yu.
  dan-1931: HERRE, dit Navn er evigt, din Ihukommelse, HERRE, fra Slægt til Slægt,
  vie-OVCB: Lạy Chúa Hằng Hữu, Danh Ngài luôn tồn tại, kỷ niệm Ngài còn mãi đến muôn
    đời.
  guj-2017: હે યહોવાહ, તમારું નામ અનંતકાળ ટકનાર છે, હે યહોવાહ, તમારું સ્મરણ પેઢી દરપેઢી
    ટકી રહેનાર છે.
  pon-2006A: Maing KAUN, se pahn kin wiahki komwi at Koht ahnsou koaros; dih koaros
    pahn kin tamataman komwi.
  por-BRBSL: Seu nome, Yahweh, perdura para sempre; sua fama, Yahweh, ao longo de
    todas as gerações.
  eng-OEBUS: Your name, O Lord, is forever; your memorial world without end.
  swe-swe: O, Herre (Jahve), ditt namn varar för evigt, din ryktbarhet Herre (Jahve)
    genom alla generationer.
  cth-cth: Oe BAWIPA, nange min teh a yungyoe a kangning. Oe BAWIPA, na kamthang teh
    catounnaw totouh a cak.
  twi-twi: Awurade, wo din wɔ hɔ daa. Awurade wo din ahyeta awo ntoatoaso nyinaa mu.
  hlt-hlt: BOEIPA namah ming tah kumhal duela, BOEIPA namah poekkoepnah te cadilcahma
    phoeikah cadilcahma duela om pai saeh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyètìrì feímu sɑ̃́ɑ̃̀, ti bɑ́ɑ́ yɛ̃̀ nhɑ kpɛ́í nɛ̀ ti yɑɑ̀bío.
  msy-2020: O, Ikiavɨra Itir God, gumazamiziba zurara kamagh nɨ mɨkɨm suam, nɨ uabɨ
    guizbangɨra God. Gumazamizir gɨn otivamin kaba me nɨ gɨfogham.
  dop-dop: Tɑcɑɑ nyɑ́ hətɛ yɑɑkɩ tɑm tɔɔ kɛ́. Lʋlʋŋ lʋlʋŋ kɑ tɔɔsəɣɩ nyɑ́ tɔɔ.
  azb-azb: Ya Rəbb, Sənin adın əbədidir! Ey Rəbb, ismin nəsillərdən-nəsillərə çatır!
  eng-DBY: Thy name, O Jehovah, is for ever; thy memorial, O Jehovah, from generation
    to generation.
  hin-2017: हे यहोवा, तेरा नाम सदा स्थिर है, हे यहोवा, जिस नाम से तेरा स्मरण होता
    है, वह पीढ़ी-पीढ़ी बना रहेगा।
  wol-KYG: Aji Sax ji, sa tur ba fàww; Aji Sax ji, sa woy a saxal maasoo maas.
  bjr-bjr: Oo Yaawee faiqí anaasee aiqama kari aniara Anutu fee qimasee koorooifaranoo.
    Aiqama naaru kambiqainausa aniara irifaranoo.
  eng-YLT: O Jehovah, Thy name [is] to the age, O Jehovah, Thy memorial to all generations.
  kne-kne: Adi polos malinglingan din ngadan Diyos Apo, sin amin ay ipogaw et mandinamag
    to.
  eng-WYC-2017: Lord, thy name is without end; Lord, thy memorial be in generation
    and into generation.
  eng-WMBB: Your name, LORD, endures forever; your renown, LORD, throughout all generations.
  zat-NTPS: Xrana' Dios, chadía chacanna zua lau' Lue'. Tu cheajlesá lázrezqueze bénneache
    Lue'.
  zty-NTPS: X̱anto' Dios, to chi'ize zoa La la'y chio'. Chejsá' ḻáže'tezgak benách
    ka' Le'.
  urd-GVH: ऐ रब, तेरा नाम अबदी है। ऐ रब, तुझे पुश्त-दर-पुश्त याद किया जाएगा।
  rug-rug: Kei Zihova, kaqu ta tozi vurae doduru totoso sapu Agoi mo sa Tamasa, sari
    doduru sinage si kaqu balabala Igo si Goi.
  gaz-gaz: Yaa Waaqayyo, maqaan kee bara baraan jiraata; yaa Waaqayyo, ati dhaloota
    hunda keessatti ni yaadatamta.
  fra-LSG: Éternel! Ton nom subsiste à toujours, Éternel! ta mémoire dure de génération
    en génération.
  yal-yal: Alatala, i xinla fe luma nɛn habadan! Mayixɛtɛne nun mayixɛtɛne e xaxili
    luma i xɔn ma nɛn.
  iou-iou: Unita Ekäni, wäpka biŋamä pen api it yäpmäŋ ärowek. Äroŋirän ämawebe mäden
    ahäŋ yäpmäŋ kunayäŋ täkaŋ u gäkagän pen api nadäneŋ.
  haw-1868: E Iehova, e mau loa ana no kou inoa; E Iehova, e hoomanaoia no oe i na
    hanauna a pau.
  arb-NAV: اسْمُكَ خَالِدٌ إِلَى الأَبَدِ. ذِكْرُكَ يَا رَبُّ مِنْ جِيلٍ إِلَى جِيلٍ.
  ded-ded: O KEBU, geac kpac kuneng imoc nasoya nasoya feengkefu ngicngac esamedacfocngina
    fingecsahe anggecde, yeneng geac kpac kuneng negenggec feude.
  ewe-ewe: O! Yehowa, wò ŋkɔ li tegbetegbe, o Yehowa, èxɔ ŋkɔ le dzidzimewo katã me.
  eng-LEE: 'O Lord, thy name [endureth] for ever: O Lord, thy memorial is throughout
    all generations.'
  asm-FB: হে যিহোৱা, তোমাৰ নাম অনন্তকাল স্থায়ী; হে যিহোৱা তোমাৰ স্মৰণ পুৰুষানুক্ৰমে
    স্থায়ী।
  sus-A: عَلَتَلَ، عِ شِلِ مُ لْيمَ عَبَدَن، عِ شِلِ عِقَلَمَ نّ تّمُي بِرِن،
  fra-SBL: Ton nom, Yahvé, subsiste à jamais ; ta renommée, Yahvé, à travers toutes
    les générations.
  hbo-hbo: יְ֭הוָה שִׁמְךָ֣ לְעֹולָ֑ם יְ֝הוָ֗ה זִכְרְךָ֥ לְדֹר־וָדֹֽר׃
  kik-kik: Rĩĩtwa rĩaku, Wee Jehova, rĩtũũraga nginya tene, ngumo yaku, Wee Jehova,
    ĩgakinyĩra njiarwa na njiarwa.
  fra-NCL: Yahweh, ton nom subsiste à jamais ; Yahweh, ton souvenir dure d’âge en
    âge.
  cek-AK: Aw Angraeng, na hmin loe dungzan khoek to cak; Aw Angraeng, na panoekhaih
    doeh, adung boih khoek to om tih.
  cuk-cuk: Bab-Jehová, be-nug degisadeguad. Bab-Jehová, dulemar degisadegu be-ebinsadii
    gumaloed.
  uig-CYR: Қизил деңизни бөләк-бөләк Бөлгүчигә тәшәккүр ейтиңлар, Чүнки Униң муһәббити
    мәңгүлүктур;
  pma-pma: Meatin keil indem kat isen Iahova lisenges. Tounah vasi keil koa kei mumoni,
    meatin keil ihitehiten usili en avong vasi keil koa hemai veah.
  tel-2017: యెహోవా, నీ నామం శాశ్వతంగా నిలుస్తుంది. యెహోవా, నిన్ను గూర్చిన జ్ఞాపకం
    తరతరాలకు నిలిచి ఉంటుంది.
  hat-BSA: Non Ou, O SENYÈ, dire jis pou tout tan, Memwa Ou, O SENYÈ, pou tout jenerasyon
    yo.
  ukr-ONPU: Того, Хто Море Червоне розділив навпіл, бо навіки Його милість;
  kos-kos: LEUM GOD, ac fah sulkakinyuk Inem nwe tok; Fwil nukewa fah esam kom.
  hbo-WLC: יְ֭הוָה שִׁמְךָ֣ לְעוֹלָ֑ם יְ֝הוָ֗ה זִכְרְךָ֥ לְדֹר־וָדֹֽר׃
  ibo-ibo: O Onyenwe anyị, aha gị na-adịgide ruo mgbe ebighị ebi a maara aha gị ruo
    ọgbọ niile.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭ ନାମ ଅନନ୍ତକାଳସ୍ଥାୟୀ; ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭ ସ୍ମରଣ ପୁରୁଷ-ପରମ୍ପରାରେ
    ଥାଏ।
  chk-chk: Ai Samol mi Lapalap, itom a nonom tori feilfeilachök. Ai Samol mi Lapalap,
    iteüöchum a nonom fansoun meinisin.
  rop-rop: YAWEI, pipul garra oldei tok yu jidan God. Brom ola femili tudei raidap
    langa ola femili hu garra jidan bambai, dei garra oldei jinggabat blanga yu.
  ukr-1871: Господи, імя твоє вічне; Господи, память твоя з роду в рід.
  yon-yon: O Yariman, ewaningko kuu aron korem kwane angkimbaraneen, o Yariman, eb
    yirin kangkon nimakarub yaro dobere dobere yaro wananiib korem aom kuu kwane angkimbaraneen.
  deu-1951: O HERR, dein Name währt ewig; HERR, dein Gedächtnis bleibt für und für!
  eng-JPS: O LORD, Thy name endureth for ever; thy memorial, O LORD, throughout all
    generations.
  srp-1865: Gospode! ime je tvoje vjeèno; Gospode! spomen je tvoj od koljena do koljena.
  lug-lug: Ayi Mukama, erinnya lyo lya lubeerera, era n’obukulu bwo bumanyibwa emirembe
    gyonna.
  heb-heb: יהוה שמך לעולם יהוה זכרך לדר ודר׃
  ben-IRV: তোমার নাম, সদাপ্রভুু, অনন্তকালস্থায়ী, তোমার সুনাম, সদাপ্রভুু, বংশানুক্রমে
    স্থায়ী।
  ntu-ntu: Nqmq kr Yawe tqyc tqyc. X nzrkrlzngr drtqde tqvzpe tqvzpe.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੇਰਾ ਨਾਮ ਸਦੀਪਕ ਹੈ, ਹੇ ਯਹੋਵਾਹ, ਤੇਰੀ ਯਾਦਗਾਰ ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਤੱਕ
    ਹੈ!
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် ၏ အမည် သည် နိစ္စ ထာဝရဖြစ်ပါ၏။ အိုထာဝရဘုရား ၊ ဘွဲ့
    နာမတော်သည် ကာလ အစဉ်အဆက် တည်ပါ၏။1
  kgf-kgf: Yawe, guac qacga imi hémbénaŋa hema kecmac. Yawe, guac qacga imi hémbénaŋa
    niŋɋeli mimia wammac.
  tte-O: O Yeoba, esam kani imiyayai yo wasam kani idebalala imiyamiya yaso yo yaso
    kolili,
  tbg-tbg: Noravauvo, ai autuvano ekaa entama variqiro vuanarove. Maa entara variakavata,
    naantiara qovaraiqikavata, ekaa vika ai autuara iriha ai autu tuaheraqi vivara.
  hmo-hmo: Lohiabada e, oiemu ladana be taunimanima ese do idia gwauraia hanaihanai,
    bona gabeai do idia vara bese taudia ese oi do idia laloatao.
  zar-NT: Tsaz zoa caz Loʼ, Xan. Ilaʼcuáʼticaʼsö nupa tsöjnégaca Liʼ, Xan,
  urd-urd: ऐ ख़ुदावन्द! तेरा नाम हमेशा का है, और तेरी यादगार, ऐ ख़ुदावन्द, नसल दर
    नसल क़ाईम है।
  rus-SYN: разделил Чермное море, ибо вовек милость Его;
  bqc-SIM: Dii, n tↄ́ gaa vĩo, Dii, n yã́ aↄ dↄ gbɛ̃́ↄgu gↄↄpiiɛ.
  tcz-CHONGTHU: O Yahweh Pakai namin hi tonsot a umjing ding ahi.
  mar-mar: हे परमेश्वरा, तुझे नाव सर्वकाळ टिकून राहिल, हे परमेश्वरा, तुझी किर्ती सर्व
    पिढ्यानपिढ्या राहील.
  isl-isl: Ó, Drottinn, nafn þitt varir að eilífu! Frægð Drottins er kunn frá kynslóð
    til kynslóðar,
  hlt-THB: Aw Bawipa nang ming taw kumqui dy cak nawh, namah simpoenaak awm, Aw Bawipa,
    chawn khawzah dyna awm kaw.
  qub-qub: Tayta Dios, gamga imaycamapis cawaycanquimi. Tayta Dios, gamtaga imaycamapis
    yarparäshunquipämi.
  bqp-bqp: Dikiri, n tↄ́ dìgↄ̃ kun gↄrↄ sĩnda pínki, Dikiri, n yã nigↄ̃ dↄ gbɛ̃nↄgu
    ari ó buria.
  hat-hat: Seyè, lèzòm ap toujou konnen ki moun ou ye. Yo p'ap janm bliye ou!
  eng-BSB: Your name, O LORD, endures forever, Your renown, O LORD, through all generations.
  eng-WEBPB: Your name, LORD, endures forever; your renown, LORD, throughout all generations.
  kbq-kbq: Ra Anumzamoka kagri kagimo'a maka kna mevava huno nevie. Maka vahe'ma forehu
    anante nante'ma hu'za vanaza vahe'mo'za Ra Anumzamoka Kagri kavukva zankura antahigami'za
    vugahaze.
  pon-pon: Ieowa, mar omui pan potopot eta; Main Ieowa, kataman pa omui pan jan eu
    kainok lel eu.
  nhe-BL: TOTECO, tlacame mitzilnamictose para nochipa. Nochi tlacame tlen tlacajtiyase
    mitzixmajtose para tlahuel tihueyi.
  wnc-wnc: Buyambam tapa, asingganu aminbamda gae natapanu Anutu siakan tapa unin
    ngang nataing. Siwan masan aatning kaya gae waakngakan natapning.
  bus-bus: Dii, n tↄ́ ègↄ kuu gurↄ píngi, Dii, n yã égↄ̃ dↄ gbɛ̃nↄn ai wa boriia.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, teko paw ukwaw putar Tupàn romo nereko haw
    a'e wà nehe. Teko kwarahy ur ma'e ràm nànàn ima'enukwaw putar nerehe wà nehe no.
  eng-DRA: 'Who divided the Red Sea into parts: for his mercy endureth for ever.'
