verse: PSA.107.018
translations:
  mal-C: എല്ലാത്തരം ഭക്ഷണത്തോടും അവർക്ക് വിരക്തിതോന്നി, മരണകവാടത്തോട് അവർ സമീപിച്ചിരുന്നു.
  deu-TKW: 'jegliche Speise verabscheute ihre Seele, und sie waren schon nahe an den
    Thoren des Todes:'
  lin-lin: Minoko na bango eyinaki bilei nyonso, mpe bakomaki pene ya bikuke ya kufa.
  mmx-mmx: Digak bulunga levempanga anan, la ma lixilik diga lok do dina met.
  eng-LSV: Their soul detests all food, || And they come near to the gates of death,
  eng-GNV: Their soule abhorreth al meat, and they are brought to deaths doore.
  eng-WEBSTER: Their soul abhorreth all manner of food; and they draw near to the
    gates of death.
  nhw-BL: Huan ipan nopa tlaijiyohuilistli ayacmo mayanayayaj por inincocolis huan
    pampa itztoyaj nechca para miquise.
  swh-ONEN: Wakachukia kabisa vyakula vyote, wakakaribia malango ya mauti.
  bba-bba: Bɑ ku rɑ mɑɑ dĩɑnu kɑ̃ mɑ bɑ ɡɔɔ turuku kuɑ.
  eng-KJVCPB: Their soul abhorreth all manner of meat; And they draw near unto the
    gates of death.
  luo-luo: Dhogi ne rach ma ok ginyal chamo chiemo moro amora, kendo ne gichiegni
    tho.
  aii-aii: ܡ̣ܢ ܟܠܔ ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ ܓܘܼܢܓܸܙ ܠܵܗ̇ ܓܵܢܵܝܗ‌ܝ، ܘܩܘܼܪܒܸܢܗܘܿܢ ܗܲܠܔ ܬܲܪ̈ܥܵܢܹܐ
    ܕܡܵܘܬܵ‌ܐ.
  meu-meu: aniani idau-idau iboudiai e dadaraidia, mase ikoukoudia e raka henidia
    kahi.
  npi-ULB: तिनीहरूले कुनै खानेकुरा खाने इच्छा हराए र तिनीहरू मृत्युको ढोकाहरूका नजिक
    पुगे ।
  yor-yor: Wọ́n kọ gbogbo oúnjẹ wọ́n sì súnmọ́ ẹnu-ọ̀nà ikú.
  pes-OPCB: اشتهای خود را از دست دادند و جانشان به لب گور رسید.
  tgl-ULB: Nawalan sila ng pagnanais na kumain ng kahit na anong pagkain at napalapit
    sila sa mga tarangkahan ng kamatayan.
  nop-nop: Kaŋ nanaŋe tuwot mu naaŋ agaŋ kumuŋdok muniniŋ tigiŋ.
  cbu-NT: tsipamaam zandakusin, katungtsee tsachiyaksin, kataranganaya.
  hui-hui: Ti tomo noa nahe magu gibi halu tomoore de handaya haga biyagola tongolo
    mialu dai bigi bini.
  mya-mya: သူ​တို့​သည်​အ​စား​အ​စာ​ကို​ပင်​ကြည့်​ချင်​စိတ် မ​ရှိ​တော့​ဘဲ သေ​မင်း​၏​တံ​ခါး​ဝ​အ​နီး​သို့​ရောက်​ရ​ကြ​၏။
  bod-N: ཁ་ཟས་ཀུན་ལ་ཁོ་རྣམས་སྐྱུག་མེར༌ལངས། །འཆི་བའི་སྒོ་ལ་ཉེ་བར་སླེབས་པ༌དང༌།།
  wsk-wsk: Nuna inang suen la nuguring meram, se kuemonko tom pingi aram.
  sna-sna: Vakasema zvokudya zvose, uye vakaswedera pamasuo orufu.
  spa-BLM: Su alma aborrece toda clase de alimentos. Se acercan a las puertas de la
    muerte.
  cac-cac: Ix syajcanel svael eb'. Toxo val scham eb' syutej yab'ani.
  swh-ULB: Walipoteza hamu yao ya kula chakula chochote, na waliyakaribia malango
    ya kifo.
  deu-ELBBK: Ihre Seele verabscheut jede Speise, und sie kommen bis an die Pforten
    des Todes.
  mbb-OT: Wazè dan en gana te langun he keenen ne hapit en sikandan ebpematey.
  mal-2015: അവർക്കു സകലവിധ ഭക്ഷണത്തോടും വെറുപ്പുതോന്നി; അവർ മരണവാതിലുകളോടു സമീപിച്ചിരുന്നു.
  gup-gup: Minj birridjareniwirrinj birringuyi manme, dja darnkih birridowimeninj.
  rmc-rmc: Savoro chaben lenge džungľiľa a avle pašes paš o brani le meribnaskre.
  nlg-nlg: Didira na lioliogha te tagha tua, na mate te dutu tua.
  pes-OPV: جان ایشان هرقسم خوراک را مکروه داشت و به دروازه های موت نزدیک شدند.
  ron-1924: Суфлетул лор се дезгустасе де орьче хранэ ши ерау лынгэ порциле морций.
  ben-OBCV: তারা খাদ্যদ্রব্য ঘৃণা করল আর মৃত্যুর দরজা পর্যন্ত পৌঁছাল।
  som-som: Naftoodu waxay nacdaa cunto kasta, Oo waxay ku soo dhowaadaan irdaha dhimashada.
  eng-ASVBT: Their soul abhorreth all manner of food; And they draw near unto the
    gates of death.
  mna-mna: Zin lelen pa kini sa mini som. Sombe tire kini sa, na tikamam be tilulu.
    Tana timbot naala kezeene kek.
  ita-1885: La cui anima abbominava ogni cibo; Ed erano giunti fino alle porte della
    morte.
  eng-ULB: They lost their desire to eat any food, and they came close to the gates
    of death.
  spa-VBL: No quisieron comer; y estuvieron a las puertas de la muerte.
  fra-_FOB: Leur âme avait en horreur toute nourriture; ils touchaient aux portes
    de la mort.
  mal-mal: അവർക്ക് സകലവിധ ഭക്ഷണത്തോടും വെറുപ്പുതോന്നി; അവർ മരണവാതിലുകളോട് സമീപിച്ചിരുന്നു.
  urd-GVR: Unheṅ har ḳhurāk se ghin āne lagī, aur wuh maut ke darwāzoṅ ke qarīb pahuṅche.
  suz-BL: मेकोपुकीमी जचा थोव़क ग्रांग्रा दिशा, मारेइ जत मदाक्‍म। मिनु बेक्‍चा चिक्‍ताक्‍म।
  eng-NOY: They abhorred all kinds of food; They were near to the gates of death.
  ita-1927: L’anima loro abborriva ogni cibo, ed eran giunti fino alle porte della
    morte.
  ckb-ckb: قێزیان لە هەموو خواردنێک بووەوە، لە دەروازەکانی مەرگ نزیک بوونەوە.
  eng-BBE: They are disgusted by all food, and they come near to the doors of death.
  xsi-xsi: Mine kala kinzi tininzi pwâka ŋana sika kâpwa kâ, ande kala laiti ŋana
    simâte kâ.
  kan-OKCV: ಅವರ ಪ್ರಾಣವು ಎಲ್ಲಾ ಆಹಾರಕ್ಕೂ ಅಸಹ್ಯಪಡುವಷ್ಟು ಅಸ್ವಸ್ಥರಾಗುತ್ತಾರೆ. ಅವರು ಮರಣದ
    ಬಾಗಿಲುಗಳಿಗೆ ಸಮೀಪಿಸುತ್ತಾರೆ.
  tam-2017: அவர்களுடைய ஆத்துமா எல்லா உணவையும் வெறுக்கிறது, அவர்கள் மரணவாசல்கள் வரையிலும்
    நெருங்குகிறார்கள்.
  spa-RV-1909: Su alma abominó toda vianda, y llegaron hasta las puertas de la muerte.
  ron-BTF: Sufletul lor detestă tot felul de mâncare și se apropie de porțile morții.
  eng-WEBP: Their soul abhors all kinds of food. They draw near to the gates of death.
  eng-FBV: They didn't want to eat; they were at death's door.
  nld-1939: Alle voedsel begon hun te walgen, En ze stonden al dicht bij de poorten
    des doods.
  nch-BL: Huan ipan nopa taijyohuilisti ayecmo mayanayayaj por inincocolis huan pampa
    itztoyaj nechca para miquise.
  vie-1934: Lòng chúng nó gớm ghê các thứ đồ ăn; Họ đến gần cửa sự chết.
  cha-cha: Y anteñija jachatlie todo y clasen nengcano; yan manjijot gui trangcan
    y finatae.
  hin-CV: उन्हें सभी प्रकार के भोजन से घृणा हो गई और वे मृत्यु-द्वार तक पहुंच गए.
  eng-OURB: Their soul abhors all kinds of food. They draw near to the gates of death.
  spa-BES: Están disgustados con todo alimento, y se acercan a las puertas de la muerte.
  tdx-tdx: Nampangori’ ty fiai’ iareo ze atao hàneñe, ie nitotoke o lalam-bein-kavilasio.
  tha-KJV: จิ​ตใจเขารังเกียจอาหารทุกชนิดและเข้าไปใกล้​ประตู​ความตาย
  por-BR-2018: A alma deles perdeu o interesse por todo tipo de comida, e chegaram
    até às portas da morte.
  deu-ELO: Ihre Seele verabscheut jede Speise, und sie kommen bis an die Pforten des
    Todes.
  eng-WYC-2018: The soul of them loathed all meat (or They hated all kinds of food);
    and they nighed unto the gates of death.
  epo-epo: Ĉiujn manĝojn abomenis ilia animo, Kaj ili atingis la pordegon de la morto.
  gfk-gfk: Diet ga miliguruane ira nian bakut ma diet ga hutet bia diet na maat.
  uig-PIN: Kɵnglidǝ ⱨǝrhil ozuⱪ-tülüktin bizar bolup, Ɵlüm dǝrwaziliriƣa yeⱪinlixidu.
  beo-beo: Ilia da ha:i manu ba:mu higale, amola bogomu gadenei ba:i.
  tpi-OTNT: Ol i no laik kisim kaikai, olsem na klostu ol i dai.
  hau-SA: Ba su so su ga abinci ba suka kuwa kai bakin mutuwa.
  udu-udu: Uni ushki tonṯen tiya kun ’kona e ki she/ mo, uni ’dishki ’twaŋkal gi mowu
    is mo.
  uig-LAT: Könglide herxil ozuq-tülüktin bizar bolup, Ölüm derwazilirigha yéqinlishidu.
  nde-nde: Benyanya konke ukudla balengela emasangweni okufa.
  ton-ton: ‌ʻOku fehiʻa honau laumālie ki he meʻakai kotoa pē; pea ʻoku nau fakaʻaʻau
    ki he ngaahi matapā ʻoe mate.
  ces-1613: Oškliví se jim všeliký pokrm, až se i k branám smrti přibližují.
  eng-WMB: Their soul abhors all kinds of food. They draw near to the gates of death.
  tam-TCV: அவர்கள் எல்லா உணவையும் அருவருத்து, மரண வாசல்களை நெருங்கினார்கள்.
  ceb-ULB: Nawala ang ilang tinguha sa pagkaon sa bisan unsa nga pagkaon, ug nagkaduol
    sila sa ganghaan sa kamatayon.
  pol-UBG: Ich dusza brzydzi się wszelkim pokarmem i zbliżają się do bram śmierci.
  agr-agr: Nunik jinuinak yujumkan tsumainak yutsuk, nujantai ashí jinaa batsabi.
  kyc-kyc: Nakama nenge dupwa ipyapala naa napala repeta kumuo panya piyami.
  urd-GVU: اُنہیں ہر خوراک سے گھن آنے لگی، اور وہ موت کے دروازوں کے قریب پہنچے۔
  eng-OEBCW: All manner of food they hated; they had come to the gates of death.
  deu-1912: daß ihnen ekelte vor aller Speise und sie todkrank wurden;
  kan-2017: ಎಲ್ಲಾ ಆಹಾರಕ್ಕೂ ಅಸಹ್ಯಪಟ್ಟು ಮರಣದ್ವಾರಕ್ಕೆ ಸಮೀಪವಾದರು.
  yap-yap: ni chichingeg e ggan nga owcherad, me chugur ni nge math e pogofan rorad.
  hlt-MCSB: A hinglu loh caak boeih a tuei pah uh tih dueknah vongka te a paan uh.
  mdy-ETH: ዑፃ ዔያቶኮ ዱማ ዱማ ሙዖ ሻኣኪንቴኔ፤ ሃይቃኒ ዔያታ ዑኬኔ።
  twi-ASANTE: Wɔkyirii aduane nyinaa na wɔtwe bɛnee owuo ɛpono ano.
  eng-WEBU: Their soul abhors all kinds of food. They draw near to the gates of death.
  spa-PDDPT: Su vida aborreció toda clase de alimento, Y se acercaron a las puertas
    de la muerte.
  gun-gun: Ojeguaru opa marãgua tembi'u gui. Ha'e rami vy ovaẽ manoa rokẽ peve.
  agu-BL: Qui't na tak' nin tib chiwa' tan paj mu'ẍt nin qui nchiquim.
  ilo-ULB: Napukawda ti ganasda a mangan iti aniaman a taraon, ket immasidegda kadagiti
    ruangan ti patay.
  kpg-kpg: Digaula gu manauwwou huoloo i nia meegai huogodoo, gu hoohoo hua gaa mmade.
  uig-ARA: كۆڭلىدە ھەرخىل ئوزۇق-تۈلۈكتىن بىزار بولۇپ، ئۆلۈم دەرۋازىلىرىغا يېقىنلىشىدۇ.
  bps-bps: Talandè ayèla kmaan balù tan bung gkaan, na tafan ale mati.
  sus-sus: Donse birin bara nu raɲaaxu e ma, e nu fa na faxɛ nan dɛi.
  pon-2006: re kin men mwuski soangen kisin tungoal akan oh re kereniong mehla.
  jae-jae: Lau tonaŋ nêŋ ŋalêlôm gedec gêŋ taniŋŋa samob e sêsa paŋ lêndaŋ sêmac ênduŋa.
  ksd-ksd: A bala i diat pa i mainge tuna ta nian, Ma dia kakari maravai ta ra mataniolo
    na minat.
  tur-YTC: Canları her türlü yiyecekten tiksinir. Ölüm kapılarına yaklaşırlar.
  bel-N: Усякая ежа абрыдла душы іхняй, і блізка былі яны ад брамаў сьмерці.
  kpr-kpr: Ne oka, uvu bayau gari beghagha use, ambari dae ghosuguseri.
  ind-AYT: Jiwa mereka jijik terhadap segala makanan, dan mereka mendekati pintu-pintu
    gerbang kematian.
  yom-yom: Bakakumukina bidia bioso ayi bafikama mielo mi lufua.
  yut-yut: Jap nok do dɨma nandawit, do palɨsok kɨmakgwit.
  nya-nya: Iwo ananyansidwa ndi chakudya chilichonse ndipo anafika pafupi ndi zipata
    za imfa.
  kyg-kyg: Muki alu neꞌya alu neꞌyafeꞌmo ohapauꞌniyaꞌmofeꞌmo faligefeꞌmo huꞌa maiꞌnae.
  hrv-hrv: svako se jelo gadilo duši njihovoj, do vrata smrti oni dođoše.
  mps-mps: Augwa te nai tubo hagela yai, tama tiyu, augwa pąde isainu yali.
  tpi-tpi: Ol i no laik kisim kaikai, olsem na klostu ol i dai.
  dan-1931: de væmmedes ved al Slags Mad, de kom Dødens Porte nær;
  vie-OVCB: Họ không thiết ăn uống, đến gần cửa tử vong.
  guj-2017: તેઓના જીવો સર્વ પ્રકારના ખોરાકથી કંટાળી જાય છે અને તેઓ મરણ દ્વાર સુધી
    આવી પહોંચે છે.
  pon-2006A: re kin men mwuski soangen kisin tungoal akan oh re kereniong mehla.
  por-BRBSL: Sua alma abomina todos os tipos de alimentos. Eles se aproximam dos portões
    da morte.
  eng-OEBUS: All manner of food they hated; they had come to the gates of death.
  swe-swe: De tappade aptiten för all mat, och drogs nära dödens portar.
  cth-cth: A hringnae ni ca hane pueng a panuet teh, duenae tho koe a pâtam awh.
  twi-twi: Wokyii aduan nyinaa na wotwiw bɛnee owu pon ano.
  hlt-hlt: A hinglu loh caak boeih a tuei pah uh tih dueknah vongka te a paan uh.
  tbz-SIM: Kɛ pɛ̃̀ ntidiitì timɔu, kɛ duúnnɛ̀ kufɔ̃ti.
  msy-2020: Me dagheba inian aghuagha ovengasava ami.
  dop-dop: Tɔɣɔnɑsɩ tənɑ lɩɩ-wɛɣɛ sɔŋ hɑlənɑ pə ponɑ-wɛɣɛ səm nɔɣɔ tɑɑ.
  azb-azb: Hər yeməkdən iyrəndilər, Ölüm qapılarına yaxın gəldilər.
  eng-DBY: 'Their soul abhorreth all manner of food, and they draw near unto the gates
    of death:'
  hin-2017: उनका जी सब भाँति के भोजन से मिचलाता है, और वे मृत्यु के फाटक तक पहुँचते
    हैं।
  wol-KYG: ba luy ñam di daw seen yaram, ñu jege bunti ndee.
  swp-swp: aiai udoi udoi se nua’itaitaedi, eo mate dobilana guduna se hanahanaui.
  bjr-bjr: Misa mi aupuraranaki maridaqa nikoo nikaaidaqa narana faqa sia neemariqau.
    Misa miqidaqa kuqirana afaisaa mariqau.
  eng-YLT: All food doth their soul abominate, And they come nigh unto the gates of
    death,
  kne-kne: Isonga amin ay makan yan sigsigaan da et dandani di kateyan da.
  eng-WYC-2017: The soul of them loathed all meat; and they nighed unto the gates
    of death.
  eng-WMBB: Their soul abhors all kinds of food. They draw near to the gates of death.
  zat-NTPS: Belexegútene̱' da dxelé'aj dxelawe̱', na' xáteze ca gulátie̱'.
  zty-NTPS: Bgótgekle' da' že'j žáwgake', na' wzóagake' gátgake'.
  urd-GVH: उन्हें हर ख़ुराक से घिन आने लगी, और वह मौत के दरवाज़ों के क़रीब पहुँचे।
  rug-rug: Lopu boka henai rini sari na ginani, meke tata mo pa minate si arini.
  gaz-gaz: Isaan nyaata gosa kamii iyyuu balfanii afaan boolla duʼaa gaʼan.
  fra-LSG: Leur âme avait en horreur toute nourriture, Et ils touchaient aux portes
    de la mort.
  gnn-gnn: Yana nhe ŋuli ŋuyulkthirrina ŋathawunydja, galki rakunydhinyarawuna.
  yal-yal: E na donseen to, e bɔɲɛ masiga ayi. E yi maso sayaan na.
  iou-iou: Täŋpäŋ käyämtä täŋpewän ketem nakta kudup bitnäŋpäŋ pära kumäk täŋkuŋ.
  haw-1868: Hoopailua no ko lakou uhane i na mea ai a pau; A hookokoke no lakou i
    na pukapa o ka make.
  arb-NAV: عَافَتْ أَنْفُسُهُمْ كُلَّ طَعَامٍ، فَصَارُوا عَلَى شَفَا الْمَوْتِ.
  ded-ded: yaka negecdeac mi ayemmeu yaka sasawa wama homecac naguu heima fegec.
  ewe-ewe: Wonyɔ ŋu nuɖuɖu ɖe sia ɖe, eye woɖo ku ƒe agbowo nu.
  eng-LEE: All manner of food their soul abhorreth; and they draw near unto the gates
    of death;
  asm-FB: তেওঁলোকে সকলো খোৱা বস্তুকে ঘিণ কৰিলে; তেওঁলোক মৃত্যুদ্বাৰৰ ওচৰলৈ চাপি গ’ল।
  sus-A: دٌنسٍ بِرِن بَرَ نُ رَحَاشُ عٍ مَ، عٍ نُ قَ نَ قَشّ نَن دّءِ.
  fra-SBL: Leur âme a en horreur toute sorte de nourriture. Ils s'approchent des portes
    de la mort.
  hbo-hbo: כָּל־אֹ֭כֶל תְּתַעֵ֣ב נַפְשָׁ֑ם וַ֝יַּגִּ֗יעוּ עַד־שַׁ֥עֲרֵי מָֽוֶת׃
  kik-kik: Magĩtuĩka a kũira ngoro mona irio o ciothe, nao magĩkuhĩrĩria ihingo cia
    gĩkuũ.
  fra-NCL: Leur âme avait en horreur toute nourriture, et ils touchaient aux portes
    de la mort.
  cek-AK: Buh aannawk to panuet o moe, duekhaih khongkha taengah a phak o.
  cuk-cuk: Bela ibmar-gullemaladi ega aged ukdaed. Bato e-bergued-ibagan ese warmaksa
    itosgusad.
  tel-2017: భోజనపదార్థాలన్నీ వారి ప్రాణానికి అసహ్యమై పోతాయి. వారు మరణద్వారాలను సమీపిస్తారు.
  hat-BSA: Nanm yo te rayi tout kalite manje e yo te rive toupre pòtay lanmò yo.
  kos-kos: Elos tia lungse liye kutena kain in mongo Ac elos apkuran in misa.
  hbo-WLC: כָּל־אֹ֭כֶל תְּתַעֵ֣ב נַפְשָׁ֑ם וַ֝יַּגִּ֗יעוּ עַד־שַׁ֥עֲרֵי מָֽוֶת׃
  ibo-ibo: Ihe oriri ọbụla ghọọrọ ha ihe rụrụ arụ ha bịakwara ọnụ ụzọ ama ọnwụ nso.
  ory-ory: ସେମାନଙ୍କ ପ୍ରାଣ ସର୍ବପ୍ରକାର ଖାଦ୍ୟଦ୍ରବ୍ୟ ଘୃଣା କରଇ ଓ ସେମାନେ ମୃତ୍ୟୁୁଦ୍ୱାରର ନିକଟବର୍ତ୍ତୀ
    ହୁଅନ୍ତି।
  chk-chk: Ra nou sokopaten mongö meinisin o kan ngeni mäla.
  rop-rop: Olabat nomo bin wandi dagat daga en deibin gulijap dai.
  ukr-1871: Душа їх одвертається від їжи, і вони приближились до воріт смертних.
  yon-yon: Kwane yi kuu animan korem yaa komyeng areb kerundekorib, bobni ambongko
    yaa winiwen.
  deu-1951: daß ihrer Seele vor aller Nahrung ekelte und sie nahe waren den Pforten
    des Todes.
  eng-JPS: Their soul abhorred all manner of food, and they drew near unto the gates
    of death —
  srp-1865: Svako se jelo gadilo duši njihovoj, i doðoše do vrata smrtnijeh.
  lug-lug: Ne batamwa emmere yonna, ne babulako katono ddala okufa.
  heb-heb: כל אכל תתעב נפשם ויגיעו עד שערי מות׃
  ben-IRV: তাদের ভালো খাবারের জন্য অরুচি হলো এবং তাদের মৃত্যুর দরজার কাছে আনা হল।
  ntu-ntu: Mzli lc nzpxpe-ngrdr nzmungr, X nabzpeng.
  pan-pan: ਸਭ ਪਰਕਾਰ ਦੇ ਪਰਸ਼ਾਦਾਂ ਤੋਂ ਉਨ੍ਹਾਂ ਦਾ ਜੀਅ ਘਿਣ ਕਰਦਾ ਹੈ, ਅਤੇ ਓਹ ਮੌਤ ਦੇ ਫਾਟਕਾਂ
    ਦੇ ਨੇੜੇ ਪਹੁੰਚਦੇ ਹਨ।
  mya-JVB: စား စရာမျိုးကို ရွံ ၍ သေခြင်း တံခါး ငါ့အနီး သို့ ရောက်ကြ၏။
  kgf-kgf: Ieneŋ imi nene yaka mocʒoŋ héŋacya mema kecma humucac saŋgulaŋiguc hosucgégic.
  tte-O: Mwa nige sowasowali kan sikekan, kikiunamo siboita.
  tbg-tbg: kia karavata naataa imanta aumakaa qutireka auti variara.
  hmo-hmo: Idia ese aniani idia ura lasi, unai dainai kahirakahira idia mase.
  zar-NT: Gulaʼgútiʼnëʼ bítiʼtës laʼ huagu, en gulaʼzóa ilátiëʼ.
  urd-urd: उनके जी को हर तरह के खाने से नफ़रत हो जाती है, और वह मौत के फाटकों के नज़दीक
    पहुँच जाते हैं।
  bqc-SIM: Aa ye pↄblea gĩyãio, aa kà gaa.
  tcz-CHONGTHU: An le twi ngaichatnan athohlel lheh'un hiti chun amaho chu athiding
    kon ahiuve.
  mar-mar: सर्व उत्तम अन्न खाण्याची इच्छा त्यांना होईना आणि ते मरणाच्या दाराजवळ ओढले
    गेले.
  isl-isl: Loks bauð þeim við öllum mat. Þeir sáu ekkert framundan nema dauðann.
  hlt-THB: Buh a an boeih tyih unawh thihnaak chawmkeng benna thoeih uhy.
  qub-qub: Llapan micuytanami melanaran. Wañunanpänami carcaycaran.
  bqp-bqp: Pↄ́ble ni bò ń pↄn, ò kà gana.
  hat-hat: Yo pa t' menm anvi manje, yo te prèt pou mouri.
  eng-BSB: They loathed all food and drew near to the gates of death.
  eng-WEBPB: Their soul abhors all kinds of food. They draw near to the gates of death.
  kbq-kbq: Ne'zama ne'zankura zamavesra nehu'za, fri'zamofo kahantera erava'o nehaze.
  pon-pon: Kaped arail kin juedeki jon en mana karoj, o re lel on kalian mela.
  nhe-BL: Huan ipan nopa tlaijiyohuilistli ayoc mayanayayaj ipampa inincocolis huan
    pampa itztoyaj nechca para miquise.
  wnc-wnc: Pake nanam nananggengu apbitaking. Apbitake kumningge dapaknga sikut.
  bus-bus: Pↄ́blee nii bↄ̀ ń pↄↄn, aↄ̃ kà gana.
  gub-BL: Ihuhuk wer temi'u hexak mehe wà. Umàno tària'i wà.
