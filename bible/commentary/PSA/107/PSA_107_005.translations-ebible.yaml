verse: PSA.107.005
translations:
  mal-C: അവർ വിശന്നും ദാഹിച്ചും അലഞ്ഞു, അവരുടെ ജീവൻ ചോർന്നുപോയിരിക്കുന്നു.
  deu-TKW: waren hungrig und durstig; ihre Seele in ihnen verzagte.
  lin-lin: Likolo ya nzala mpe ya posa ya mayi, bakomaki pene ya kokufa.
  mmx-mmx: Nedi digak toxo la digak minu, la diga doma i do, di mo dina seeve nga.
  eng-LSV: Hungry—indeed—thirsty, || Their soul becomes feeble in them,
  eng-GNV: Both hungrie and thirstie, their soule fainted in them.
  eng-WEBSTER: Hungry and thirsty, their soul fainted in them.
  nhw-BL: Amictinemiyayaj huan mayantinemiyayaj, hasta quimachiliyayaj para miquisquíaj
    pampa ayacmo quipiyayayaj chicahualistli.
  swh-ONEN: Walikuwa na njaa na kiu, nafsi zao zikadhoofika.
  bba-bba: Gɔ̃ɔru kɑ nim nɔru ɡɑ bu ɡo. Mɑ bɑ wurure bɑ ǹ dɑm mɔ.
  eng-KJVCPB: Hungry and thirsty, Their soul fainted in them.
  luo-luo: Ne gidenyo kendo riyo noloyogi, chunygi noa.
  aii-aii: ܟܦܝܼܢܹ̈ܐ ܐܘܼܦ ܨܹܗܝܹ̈ܐ، ܓܵܢܵܝܗ‌ܝ ܕܘܼܪܕܸܫ̃ ܠܵܗ̇ ܒܓܵܘܵܝܗ‌ܝ.
  meu-meu: idia na hitolo bona ranu-mase ese e abidiava, laumadia na lalodiai e manoriva.
  npi-ULB: किनभने तिनीहरू भोकाएका र तिर्खाएका थिए, तिनीहरू थकाइले मूर्छित भए ।
  yor-yor: Ebi ń pa wọn, òǹgbẹ gbẹ wọ́n, ó sì rẹ ọkàn wọn nínú wọn.
  pes-OPCB: گرسنه و تشنه بودند و جانشان به لب رسیده بود.
  tgl-ULB: Dahil gutom at uhaw sila, nanghina sila sa kapaguran.
  nop-nop: tiŋa undugoŋ nanaŋe eŋ ime map tiŋa agaŋ kadakanim yoŋa nadibedi tigiŋ,
  cbu-NT: Mariz kayatarangsin, sachitarangtamsin, Marizimun pakchim tsipamaam pshataranganaya.
  hui-hui: Pu taluaho howa hina gari gibiore bialu iba noa howa hége lebolaho daga
    hayagola ai tongoore lole ogonida lo manda bini.
  mya-mya: သူ​တို့​သည်​အ​စာ​ငတ်​ရေ​ငတ်​ကြ​လျက် စိတ်​ပျက်​အား​လျော့​ကြ​၏။
  bod-N: བཀྲེས་སྐོམ་མྱངས་ནས་སེམས་ཀྱང་རྒུད་པར༌གྱུར།།
  wsk-wsk: Nuna yu inang ko ninguru kueman, ale nongomang nungumik lilim la sokel
    menaram.
  sna-sna: Vakava nenzara nenyota, uye upenyu hwavo hwakanga hwoparara.
  spa-BLM: Hambre y sed, su alma se desmayó en ellos.
  cac-cac: Ay svejel eb', ay staquin̈tial eb', toxo val scham eb'.
  swh-ULB: Kwa sababu walikuwa na njaa na kiu, walikata tamaa kutokana na uchovu.
  bel-bel: бо вышэй за нябёсы ласка Твая і ў пазахмар'і праўда Твая.
  deu-ELBBK: Hungrig waren sie und durstig, es verschmachtete in ihnen ihre Seele.
  mbb-OT: Nevitil wey nemezahan sikandan, ne egkeǥezam dan he hapit en sikandan ebpatey.
  mal-2015: അവർ വിശന്നും ദാഹിച്ചും ഇരുന്നു; അവരുടെ പ്രാണൻ അവരുടെ ഉള്ളിൽ തളർന്നു.
  gup-gup: Bedda birrimarrwedoweni, mak birrikombukdoweni. Wanjh darnkih birriyakmeninj.
  rmc-rmc: Sas bokhale the smedna; na birinenas imar te dživel.
  nlg-nlg: Ra vitolo mara haga inu, agaira tara dutu ni mate.
  pes-OPV: گرسنه و تشنه نیز شدند و جان ایشان در ایشان مستمند گردید.
  ron-1924: Суферяу де фоаме ши де сете; ле тынжя суфлетул ын ей.
  ben-OBCV: তারা ক্ষুধিত আর তৃষ্ণার্ত হল, আর তাদের জীবন প্রায় শেষ হয়েছিল।
  som-som: Way gaajoodeen, wayna harraadeen, Oo naftoodiina way ku dhex taag darnaatay.
  lat-VUC: quia magna est super cælos misericordia tua, et usque ad nubes veritas
    tua.
  eng-ASVBT: Hungry and thirsty, Their soul fainted in them.
  mna-mna: Zin petel zin, mi miri zin ma mburan imap.
  ita-1885: Erano affamati ed assetati; L'anima loro spasimava in loro.
  eng-LXXUP: For thy mercy is great above the heavens, And thy truth reaches to the
    clouds.
  eng-ULB: Because they were hungry and thirsty, they fainted from exhaustion.
  spa-VBL: Hambrientos y sedientos, se desanimaron.
  fra-_FOB: Ils étaient affamés et altérés; leur âme défaillait en eux.
  mal-mal: അവർ വിശന്നും ദാഹിച്ചും ഇരുന്നു; അവരുടെ പ്രാണൻ അവരുടെ ഉള്ളിൽ തളർന്നു.
  urd-GVR: Bhūk aur pyās ke māre un kī jān niḍhāl ho gaī.
  suz-BL: मेकोपुकी जचा तूचा मतथु बेक्‍चा चिक्‍ताक्‍मे।
  eng-NOY: They were hungry and thirsty, And their souls fainted within them.
  ita-1927: Affamati e assetati, l’anima veniva meno in loro.
  ckb-ckb: برسی و تینوو بوون، گیانیان داهێزرا.
  eng-BBE: Their souls became feeble for need of food and drink.
  xsi-xsi: Kinzi putole ipunzi pâta lâ, aku sirakoŋa ŋana lââ kâ, kala ilonzi malia
    ndo.
  kan-OKCV: ಹಸಿದು, ದಾಹಗೊಂಡು ಅವರ ಪ್ರಾಣವು ಕುಗ್ಗಿಹೋಯಿತು.
  tam-2017: பசியாகவும், தாகமாகவும், ஆத்துமா சோர்ந்துபோனதாகவும் அலைந்து திரிந்தார்கள்.
  spa-RV-1909: Hambrientos y sedientos, su alma desfallecía en ellos.
  ron-BTF: Înfometați și însetați, sufletul lor a leșinat în ei.
  eng-WEBP: Hungry and thirsty, their soul fainted in them.
  eng-FBV: Hungry and thirsty, they became very discouraged.
  nld-1939: Ze leden honger en dorst, En hun leven verkwijnde.
  nch-BL: Amictinemiyayaj huan mayantinemiyayaj, hasta quimachiliyayaj para miquisquíaj
    pampa ayecmo quipiyayayaj chicahualisti.
  vie-1934: Họ bị đói khát, Linh hồn bèn nao sờn trong mình họ.
  cha-cha: Manñalang yan minajo sija, y anteñija manlalango gui sanjalomñija.
  hin-CV: वे भूखे और प्यासे थे, वे दुर्बल होते जा रहे थे.
  eng-OURB: Hungry and thirsty, their soul fainted in them.
  spa-BES: Sus almas se debilitaron por la necesidad de comida y bebida.
  tdx-tdx: Nisalikoeñe naho taliñiereñe, nitoirañe añ’ova ao ty fiai’ iareo.
  tha-KJV: หิวโหยและกระหาย จิ​ตใจของเขาก็อ่อนระอาไปในตัวเขา
  por-BR-2018: Famintos e sedentos, suas almas neles desfaleciam.
  deu-ELO: Hungrig waren sie und durstig, es verschmachtete in ihnen ihre Seele.
  eng-WYC-2018: They were hungry and thirsty; their soul(s) failed in them.
  epo-epo: Ili malsatis kaj soifis, Ilia animo en ili senfortiĝis.
  gfk-gfk: Diet ga taburungan ma diet ga maruk, ma diet ga wara minaat tunat.
  uig-PIN: Aq ⱨǝmdǝ ussuz bolup, Jeni qiⱪay dǝp ⱪaldi.
  beo-beo: Ilia da ha:i amola hano hanai, amola dafawane hamoma:beyale dawa:lusu huluane
    fisi dagoi.
  tpi-OTNT: Ol i hangre tru na i dai long wara na ol i ting bai ol i bagarap.
  hau-SA: Sun ji yunwa da ƙishirwa, suka kuma fid da zuciya.
  udu-udu: Uni ’kosha ṯe/ mo dhali budha yi’de/ mo, dhali aḵashiram buni ’thikina
    buye/ e bwaman uni mo.
  uig-LAT: Ach hemde ussuz bolup, Jéni chiqay dep qaldi.
  nde-nde: Balamba boma, impilo zabo zancipha.
  ton-ton: Pea ʻi he fiekaia mo e fieinua, naʻe pongia ai honau laumālie ʻiate kinautolu.
  ces-1613: Hladovití a žízniví byli, až v nich svadla duše jejich.
  eng-WMB: Hungry and thirsty, their soul fainted in them.
  tam-TCV: அவர்கள் பசியாயும் தாகமாயும் இருந்தார்கள், அவர்களுடைய ஆத்துமா சோர்ந்துபோயிற்று.
  ceb-ULB: Tungod kay gigutom ug giuhaw sila, nakuyapan sila tungod sa kaluya
  pol-UBG: Byli głodni i spragnieni, aż omdlewała w nich dusza.
  agr-agr: Nuninak nujantai, kitakai ashí jinawag yujagmayi.
  kyc-kyc: Dopa pyuo karo nakama lopome kumuo ipwa nano pipala suu pyao kareyami dupwa
    mende pii naraŋa kae lapala yaki nyuo kaeyamipya.
  urd-GVU: بھوک اور پیاس کے مارے اُن کی جان نڈھال ہو گئی۔
  eng-OEBCW: Full of hunger and thirst, their spirit failed.
  deu-1912: hungrig und durstig, und ihre Seele verschmachtete;
  kan-2017: ಹಸಿವೆ, ನೀರಡಿಕೆಗಳಿಂದ ಬಲಗುಂದಿದವರಾಗಿದ್ದರು.
  yap-yap: ra pired ni karm’ad ko bilig nge belel, ndakur fineyed ni ku yad ra fos.
  hlt-MCSB: Bungpong neh tuihalh la a khuiah a hinglu te rhae.
  mdy-ETH: ናይዺንቴኔ፥ ዼኤቢንቴኔ፤ ማሊፃኣ ዔያቶኮ ላቤኔ።
  twi-ASANTE: Ɛkɔm ne sukɔm dee wɔn na wɔtotɔɔ baha.
  eng-WEBU: Hungry and thirsty, their soul fainted in them.
  spa-PDDPT: Tenían hambre y sed. Sus almas desfallecían en ellos.
  gun-gun: Karuai ha'e yuvei omokanhy ma heravy ha'e kuery nhe'ẽ.
  agu-BL: Ja katij we'j tu saktzi'. Txant nin qui nkaquim.
  ilo-ULB: Gapu ta nabisinan ken nawawda, natalimudawda gapu ta napakapsutanda.
  kpg-kpg: Digaula gu hiigai ge gu hieinu, gu deai nadau hagadagadagagee ai.
  uig-ARA: ئاچ ھەمدە ئۇسسۇز بولۇپ، جېنى چىقاي دەپ قالدى.
  bps-bps: Bitil ale na malau, na too mlungay i nawala.
  sus-sus: Kaamɛ nun ye xɔli nu e halakima, limaniya naxa ba e yi.
  pon-2006: Nan ar duhpeklahr oh men nimpildahr e ahpw sohla ar koapworopwor.
  jae-jae: Mo to bu gêjô êsêac e katuŋ tekweŋ gêbac.
  ksd-ksd: Dia ga mulmulum ma dia ga mar, A tulungea i diat i ga matmat.
  tur-YTC: Aç ve susuz, İçlerindeki canları bitkin düştü.
  bel-N: Былі галоднымі і сасьмяглымі, душа іхняя ў іх зьнемаглася.
  grc-BRENT: Ὅτι μέγα ἐπάνω τῶν οὐρανῶν τὸ ἔλεός σου, καὶ ἕως τῶν νεφελῶν ἡ ἀλήθειά
    σου.
  kpr-kpr: Ne uvu bayaudae baimarai sirivo use, ambari dae ghosuguseri.
  ind-AYT: Mereka lapar dan haus, jiwa mereka pingsan di dalam diri mereka.
  yom-yom: Bamona nzala ayi phuila ; ayi luzingu luawu luba nduka mu suka.
  yut-yut: Jap ae pakbiyo do obɨsi aŋek palɨ kɨmakgwit.
  nya-nya: Iwo anamva njala ndi ludzu, ndipo miyoyo yawo inafowokeratu.
  kyg-kyg: Afaꞌa umenitata nehagenoꞌaeꞌmo apaka tege anifeꞌmo hapauge nehigenoꞌaeꞌmo
    apakupi mafaꞌneꞌageꞌmo apaunena aiꞌniye.
  hrv-hrv: Gladni su bili, žeđu izmoreni, duša je klonula u njima.
  mps-mps: Augwali te nasi mu elama, tama te wę nogonego siyu, tama augwa homugo
    te augwali dolaiba homu yai.
  tpi-tpi: Ol i hangre tru na i dai long wara na ol i ting bai ol i bagarap.
  dan-1931: de led både Sult og Tørst, deres Sjæl var ved at vansmægte;
  vie-OVCB: Đói và khát, họ gần như chết.
  guj-2017: તેઓ ભૂખ્યા અને તરસ્યા હતા; તેઓના પ્રાણ આકુળવ્યાકુળ થઈ ગયા.
  pon-2006A: Nan ar duhpeklahr oh men nimpildahr e ahpw sohla ar koapworopwor.
  por-BRBSL: Faminto e sedento, sua alma desmaiou neles.
  eng-OEBUS: Full of hunger and thirst, their spirit failed.
  swe-swe: De var hungriga och törstiga, deras själ försmäktade (de gick under av
    utmattning).
  cth-cth: Vonhlam tui kahran hoi a lung apout awh.
  twi-twi: Ɔkɔm ne osukɔm dee wɔn na wɔtotɔɔ beraw.
  hlt-hlt: Bungpong neh tuihalh la a khuiah a hinglu te rhae.
  tbz-SIM: kɛ̀ sinɛ́yɛ̃ĩ bɛ̀ potɛ́ nɛ̀ dikònnì, kɛ̀ bɛ̀ɛ duúnnɛ̀ mukṹṹ,
  msy-2020: Ezɨ mɨtiriaba ko kuariba men pɨra men azi, ezɨ me ghaze, me gɨvagham.
  dop-dop: Nyɔɣɔsɩ nɑ lʋkɔtʋ kʋkɑɣɑ-wɛ nɑ pɑ ɑpɑlʋtʋ yɔɔləɣɩ.
  azb-azb: Aclıqdan, susuzluqdan Canlarının taqəti getmişdi.
  eng-DBY: 'Hungry and thirsty, their soul fainted in them:'
  hin-2017: भूख और प्यास के मारे, वे विकल हो गए।
  wol-KYG: boole xiif ak mar, ba bakkan di tàggoo.
  swp-swp: se guriam eo se gadomagu, se nua beruberu ariri.
  bjr-bjr: Misa miqiqa nimarufanoo naarareenoo nammariara nidufaqa misa nári mariranara
    sia kaqi marianauree qiqau.
  eng-YLT: Hungry — yea — thirsty, Their soul in them becometh feeble,
  kne-kne: Enggay nakaan din namnama da gapo sin dagaang ya bigaw da.
  eng-WYC-2017: They were hungry and thirsty; their souls failed in them.
  eng-WMBB: Hungry and thirsty, their soul fainted in them.
  zat-NTPS: Guledune̱', ne gulebílene̱', ne québedxa bi gulebeza lazre̱'.
  zty-NTPS: Wdóngake', na' wbíḻgake', na' biž wzóa da' wx̱én ḻáže'gake'.
  urd-GVH: भूक और प्यास के मारे उनकी जान निढाल हो गई।
  rug-rug: Ovia na memeha, ke malohoro sari na dia binalabala pude koa valeana pule
    si arini.
  gaz-gaz: Isaan ni beelaʼan; ni dheebotanis; lubbuun isaaniis isaan keessatti gaggabde.
  fra-LSG: Ils souffraient de la faim et de la soif; Leur âme était languissante.
  gnn-gnn: Marrya'na nhe ga ŋanhdharknha, ga ŋayaŋunydja nhuŋu ŋunhi ŋunhanydja märr‐yawaryurrunana
    djawaryurrunana gal'ŋu.
  yal-yal: Kamɛn nun min xɔnla yi e suxu, e yigitɛgɛ.
  iou-iou: U ketem ba umeta bumta yewäkaŋ ŋoken kumne yäŋ nadäŋkuŋ.
  haw-1868: Pololi iho la lakou, a makewai hoi, A maule ko lakou uhane iloko o lakou.
  arb-NAV: جَاعُوا وَعَطِشُوا حَتَّى خَارَتْ نُفُوسُهُمْ فِي دَاخِلِهِمْ.
  ded-ded: yakaac nga dokuac homema ubaongangina herenginau homeec.
  ewe-ewe: Dɔ kple tsikɔ wu wo, eye nu te woƒe luʋɔ ŋu le wo me.
  eng-LEE: Hungry and thirsty, their soul within them fainted.
  asm-FB: তেওঁলোক ক্ষুধিত আৰু তৃষ্ণার্ত হ’ল; তেওঁলোকৰ প্ৰাণ শ্রান্ত হৈ মূর্ছিত হ’ল।
  sus-A: كَامّ نُن يٍ شْلِ نُ عٍ هَلَكِمَ، لِمَنِيَ نَشَ بَ عٍ يِ.
  fra-SBL: Affamé et assoiffé, leur âme s'est évanouie en eux.
  hbo-hbo: רְעֵבִ֥ים גַּם־צְמֵאִ֑ים נַ֝פְשָׁ֗ם בָּהֶ֥ם תִּתְעַטָּֽף׃
  kik-kik: Maarĩ ahũtu na makanyoota, na makaaga mwĩhoko thĩinĩ wao.
  fra-NCL: En proie à la faim, à la soif, ils sentaient leur âme défaillir.
  cek-AK: Zok amthlam hoi tui anghae ah a oh o moe, a hinghaih thazai o sut.
  cuk-cuk: Na mas-gunbigudii gusmalad, uku-uku-itodii gusmarbalid, gwen san-bar-onoged
    itossurmalad.
  uig-CYR: Чүнки өзгәрмәс муһәббитиң әршләргә йәткидәк улуқтур; Һәқиқитиң булутларға
    тақашти.
  tel-2017: ఆకలి దప్పుల వల్ల వారి ప్రాణం వారిలో సొమ్మసిల్లిపోయింది.
  hat-BSA: Yo te grangou ak swaf. Nanm yo te fennen anndan yo.
  ukr-ONPU: Бо велика понад небеса милість Твоя і аж до хмар – істина Твоя.
  kos-kos: Elos masrinsral ac malu Ac elos fuhleak finsrak lalos.
  hbo-WLC: רְעֵבִ֥ים גַּם־צְמֵאִ֑ים נַ֝פְשָׁ֗ם בָּהֶ֥ם תִּתְעַטָּֽף׃
  ibo-ibo: Agụụ gụrụ ha, akpịrị kpọkwara ha nkụ, olileanya gwụrụ ha nʼobi.
  ory-ory: କ୍ଷୁଧିତ ଓ ତୃଷିତ ହୋଇ ସେମାନଙ୍କର ପ୍ରାଣ ସେମାନଙ୍କ ଅନ୍ତରରେ ମୂର୍ଚ୍ଛିତ ହେଲା।
  chk-chk: Ra echik me kaka o apilükingau lon leluker.
  rop-rop: Olabat bin ol hanggri en thestiwan, en deibin ol gibap na.
  ukr-1871: Терплючи голод і смагу, вони томились душею.
  yon-yon: Yi kuu mungiyiib ok moomiib kumbed duknok andiwen.
  deu-1951: hungrig und durstig, daß ihre Seele in ihnen verschmachtete.
  eng-JPS: Hungry and thirsty, their soul fainted in them.
  srp-1865: Bjehu gladni i žedni, i duša njihova iznemagaše u njima;
