verse: PSA.107.025
translations:
  mal-C: അവിടന്ന് ആജ്ഞാപിച്ചു; ഒരു കൊടുങ്കാറ്റ് ആഞ്ഞുവീശി, തിരമാലകൾ ഉയർന്നുപൊങ്ങി.
  deu-TKW: Denn er gebot, da entstand ein Sturmwind; der hob seine Wellen hoch empor.
  lin-lin: Alobaki, mpe mopepe makasi eyaki, etombolaki bambonge.
  mmx-mmx: Neni ga vaase, la ga lok kaxat mo langsangan lamanman silok, mo ga lox
    axatu kaxat lempo paxanao.
  eng-LSV: And He commands, and appoints a storm, || And it lifts up its billows,
  eng-GNV: For he commaundeth and raiseth the stormie winde, and it lifteth vp the
    waues thereof.
  eng-WEBSTER: For he commandeth, and raiseth the stormy wind, which lifteth up its
    waves.
  nhw-BL: Quiitztoque quema TOTECO camanaltic huan quichijqui ma motlanana se ajacatl
    catli chicahuac, huan quitlananqui nopa atl.
  swh-ONEN: Kwa maana alisema na kuamsha tufani iliyoinua mawimbi juu.
  bba-bba: U ɡɑri ɡeruɑ, mɑ u derɑ woo bɔkɔ ɡɑ seewɑ ɡɑ nim kurenu seeyɑ.
  eng-KJVCPB: For he commandeth, and raiseth the stormy wind, Which lifteth up the
    waves thereof.
  luo-luo: Nimar ne owuoyo, mi notugo ahiti mangʼongo ma nomiyo apaka ogingore.
  aii-aii: ܐܡܝܼܪܹܗ ܘܡܘܼܩܸܡ ܠܹܗ ܦܵܘܚܵܐ ܕܥܲܠܥܵܠܵܐ، ܘܦܝܼܫ ܠܗܘܿܢ ܡܘܼܪܡܹܐ ܠܲܦܹ̈ܐ ܕܝܵܡܵܐ.
  meu-meu: Badina be ia e gwau isi, lai gubana e hatoaia, bena davara hurehuredia
    na e heabi isi.
  npi-ULB: किनकि उहाँले आज्ञा दिनुभयो र समुद्रलाई नै छल्काउने आँधी चल्यो ।
  yor-yor: Nítorí tí ó pàṣẹ, ó sì mú ìjì fẹ́ tí ó gbé ríru rẹ̀ sókè.
  pes-OPCB: به امر او بادی شدید ایجاد شد و دریا را طوفانی ساخت،
  tgl-ULB: Dahil ipinag-utos niya at ginising ang hangin ng bagyo na nagpaalon sa
    karagatan.
  nop-nop: Wapumdi yobune sububa saŋiniŋnit hinek wendi ime fedigiyondaaŋ beŋa foloniŋgoŋ
    kula uguk.
  cbu-NT: Apanll kambusuroo kamachtaku, tárangiya. Kizpur kambustangcha. Ashkachush,
    kungsha kizpur warastachpa, tárangiya. Tárangu, mussha kapung kizpur warastarangu,
    íwar manginaa káchingkaru, zaw zaw ántaru, pzachtataru, íwar kárirataraa, yusursha
    wantsush imurip karuwataraa, yusursha kárirataraa ashtar ashirangiya. Anoo tputs
    parangusin, kapung napuxtaranganaya. Tsipachpachee, tárangana.
  hui-hui: Anduane Homogo ibugua ani bia layagola puyabu hongoheore pu lalu iba solowara
    yaribu gibiore bini.
  mya-mya: ကိုယ်​တော်​အ​မိန့်​ပေး​တော်​မူ​သော​အ​ခါ လေ​ပြင်း​မုန်​တိုင်း​ကျ​ရောက်​လာ​၍
    လှိုင်း​တံ​ပိုး​များ​ထ​လေ​၏။
  bod-N: ཁོང་གིས་བཀའ་ཞིག་བབས་པར་རླུང་དམར༌གཡུགས། །རྒྱ་མཚོའི་རྦ་རླབས་གྱེན་དུ་འཕྱུར་བར༌མཛད།།
  wsk-wsk: Mu awuk, nu balam se marir biya bo duap beteram, se gagi tamun bibiya barasukaso.
  sna-sna: Nokuti akataura uye akamutsa dutu rikasimudza mafungu.
  spa-BLM: Porque él manda y levanta el viento tempestuoso, que levanta sus olas.
  cac-cac: A Jehová ix alani, ix te ovaj a', ix q'ue chulnaj a' d'a chaan̈.
  swh-ULB: Kwa maana aliamuru na alivumisha upepo wa dhoruba ambao uliyainua juu mawimbi
    ya baharini.
  deu-ELBBK: Er spricht und bestellt einen Sturmwind, der hoch erhebt seine Wellen.
  mbb-OT: Su pinaaǥi te suǥù din, mibpengeramag te mevendes ne midekelà is menge vaǥel.
  mal-2015: അവൻ കല്പിച്ചു കൊടുങ്കാറ്റു അടിപ്പിച്ചു, അതു അതിലെ തിരകളെ പൊങ്ങുമാറാക്കി.
  gup-gup: Wanjh Yawey wokdanj dja marnbom kunmayorrk kunkimuk manbu borokayhweng
    kurrula dja bowayhmi kaddum.
  rmc-rmc: Phenďa lav a avľa bari burka, savi hazdľa o moroskre vlni.
  nlg-nlg: Gaia te bosa, mana ghuri te tavuvu, mana unuunu te tipo.
  pes-OPV: او گفت پس باد تند را وزانید و امواج آن را برافراشت.
  ron-1924: Ел а зис ши а пус сэ суфле фуртуна, каре а ридикат валуриле мэрий.
  ben-OBCV: তিনি কথা বললেন আর প্রচণ্ড ঝড় উঠল যা ঢেউ জাগিয়ে তুলল।
  som-som: Waayo, wuxuu amraa oo kiciyaa dabaysha duufaanka, Taas oo kor u qaadda
    hirarka badda.
  eng-ASVBT: For he commandeth, and raiseth the stormy wind, Which lifteth up the
    waves thereof.
  mna-mna: Pa ni iur sua, to miiri biibi ipol, mi ipei duubu ma ise.
  ita-1885: Perciocchè, alla sua parola, egli fa levare il vento di tempesta, Il quale
    alza le onde di esso.
  eng-ULB: For he commanded and aroused the windstorm that stirs up the seas.
  spa-VBL: Él solo tiene que hablar para causar vientos tormentosos y levantar grandes
    olas,
  fra-_FOB: Il parla, et fit lever un vent de tempête, qui souleva les vagues de la
    mer.
  mal-mal: അവിടുന്ന് കല്പിച്ച് കൊടുങ്കാറ്റടിപ്പിച്ചു, സമുദ്രം അതിലെ തിരകളെ പൊങ്ങുമാറാക്കി.
  urd-GVR: Kyoṅki Rab ne hukm diyā to āṅdhī chalī jo samundar kī maujeṅ bulandiyoṅ
    par lāī.
  suz-BL: मिनु मेकोमी अरेशा, ठेयब फश गिवार पपाइक्‍तु। मिनु ठेयब समुन्‍द्र आ छाल पोक्‍तु।
  eng-NOY: He commandeth, and raiseth the stormy wind, Which lifteth high the waves.
  ita-1927: Poich’egli comanda e fa levare il vento di tempesta, che solleva le onde
    del mare.
  ckb-ckb: بە قسەی ئەو ڕەشەبا هەستا، شەپۆلەکانی بەرزکردەوە.
  eng-BBE: For at his word comes up the storm-wind, lifting high the waves.
  xsi-xsi: Mao nâ, kinzi simora Yova Kindeni itu pa lawea, ŋineŋga lawea ŋalae imandi
    ku iveta kâla ikâki ŋalae.
  kan-OKCV: ದೇವರು ಆಜ್ಞಾಪಿಸಿ ಬಿರುಗಾಳಿಯನ್ನು ಎಬ್ಬಿಸಿದರು; ಅದು ಅದರ ತೆರೆಗಳನ್ನು ಎಬ್ಬಿಸಿತು.
  tam-2017: அவர் கட்டளையிட பெருங்காற்று எழும்பி, அதின் அலைகளைக் கொந்தளிக்கச்செய்யும்.
  spa-RV-1909: El dijo, é hizo saltar el viento de la tempestad, que levanta sus ondas.
  ron-BTF: Pentru că el poruncește și ridică vântul furtunos, care înalță valurile
    mării.
  eng-WEBP: For he commands, and raises the stormy wind, which lifts up its waves.
  eng-FBV: He only had to speak to cause a stormy wind that stirred up towering waves,
  nld-1939: 'Hij sprak: en er stak een stormwind op, Die zwiepte de golven omhoog;'
  nch-BL: Quiitztoque quema TOTECO camanaltic huan quichijqui ma motanana se ajacat
    cati chicahuac, huan quitananqui nopa at.
  vie-1934: Ngài biểu, bèn có trận gió bão, Nổi các lượn sóng lên.
  cha-cha: Sa jatagoña, ya janacajulo y pagyon manglo, ni y jumatsa julo y napo sija.
  hin-CV: याहवेह आदेश देते थे और बवंडर उठ जाता था, जिसके कारण समुद्र पर ऊंची-ऊंची
    लहरें उठने लगती थीं.
  eng-OURB: For at his word the stormy wind arose, lifting up its towering waves.
  spa-BES: Porque a su palabra, sube el viento de la tempestad, levantando las olas.
  tdx-tdx: Amy tsara’ey, nitroatse ty tio-bey, nampitoabotse o alon-driakeo.
  tha-KJV: เพราะพระองค์ทรงบัญชา และทรงให้​เก​ิดลมพายุซึ่งให้คลื่นทะเลกำเริบ
  por-BR-2018: Porque quando ele fala, ele faz levantar tormentas de vento, que levanta
    suas ondas.
  deu-ELO: Er spricht und bestellt einen Sturmwind, der hoch erhebt seine Wellen.
  eng-WYC-2018: He said, and the spirit of tempest stood; and the waves thereof were
    areared. (He spoke, and the wind of the tempest stood still; and its waves were
    lifted up high.)
  epo-epo: 'Li diris, kaj aperis granda ventego Kaj alte levis ĝiajn ondojn:'
  gfk-gfk: kanong ga ianga ma ga hatut tiga baiangin nong ga tatik haut ira pakananoh
    uram naliu.
  uig-PIN: Qünki U bir sɵz bilǝnla xiddǝtlik xamalni qiⱪirip, Dolⱪunlirini ɵrkǝxlitidu;
  beo-beo: E da sia:beba:le, fo bagadedafa da muni fulabobeba:le, hano da bagadewane
    fugagala:i.
  tpi-OTNT: Bikpela i tok na em i kirapim strongpela win, na dispela i kirapim traipela
    biksi.
  hau-SA: Gama ya yi magana ya kuma sa iska mai ƙarfi ta tashi ya ɗaga raƙuman ruwa
    sama.
  udu-udu: Haali/ a’di ḵanki gwo mo dhali cu ’tham jin ta’da p̱unthar mo, a’di jin
    ’de’kki yi’de/ abor ki mis mmobir bakal ap̱o/ ḵumma/ yi’de/ mo.
  uig-LAT: Chünki U bir söz bilenla shiddetlik shamalni chiqirip, Dolqunlirini örkeshlitidu;
  nde-nde: Ngoba wakhuluma kwaqubuka isiphepho esasukumisa amagagasi aba laphaya.
  ton-ton: He ʻoku fekau ʻe ia, pea ʻoku fakatupu ʻae matangi mālohi, ʻaia ʻoku tupu
    hake ai hono ngaahi peau.
  ces-1613: Jakž jen dí, hned se strhne vítr bouřlivý, a dme vlny mořské.
  eng-WMB: For he commands, and raises the stormy wind, which lifts up its waves.
  tam-TCV: ஏனெனில் அவர் ஒரு வார்த்தை சொல்ல, புயல்காற்று எழும்பிற்று; அது அலைகளை உயர
    எழச்செய்தது.
  ceb-ULB: Kay iyang gisugo ang dagat nga modako ug ang hangin nga magkutaw sa kadagatan.
  pol-UBG: Gdy daje rozkaz, powstaje wicher i podnoszą się fale morskie.
  agr-agr: Apajuí chichakmatai, dase ishamain iyagmayi, imaniak nayantsan shiig senchi
    tsukatmitkabi.
  kyc-kyc: Baame dopa pinya leyamosa porambaiye andake doko pyaka soo minyapala ipwa
    kota doko minyuo kasakole minyinyi reteya.
  urd-GVU: کیونکہ رب نے حکم دیا تو آندھی چلی جو سمندر کی موجیں بلندیوں پر لائی۔
  eng-OEBCW: At his command rose a tempest, which lifted the waves on high.
  deu-1912: wenn er sprach und einen Sturmwind erregte, der die Wellen erhob,
  kan-2017: ಆತನು ಅಪ್ಪಣೆಕೊಡಲು ಬಿರುಗಾಳಿಯುಂಟಾಗಿ, ಅದರಲ್ಲಿ ತೆರೆಗಳನ್ನು ಎಬ್ಬಿಸಿತು.
  yap-yap: I non, me thow nifngin e yoko’, me sum e n’ew ni ba ga’.
  hlt-MCSB: A voek vaengah hlipuei khohli thoo tih tuilae khaw samboek.
  mdy-ETH: ዒዚ ዓይሢ ዓልጎ ዢባሮ ዢባርሺሴኔ፤ ዢባራኣ ዋኣፆ ዓጊሢ ዴቼኔ።
  twi-ASANTE: Ɔkasaeɛ maa ahum tui na ɛkukuruu asorɔkye.
  eng-WEBU: For he commands, and raises the stormy wind, which lifts up its waves.
  spa-PDDPT: Porque Él habló y levantó un viento tempestuoso Que levantó las olas
    del mar.
  gun-gun: Mba'eta ha'e ijayvu vy ojapo yvytu vaikue oipeju, ha'e yai opu'ã-pu'ã aguã
    rami.
  agu-BL: Poro yi cawune'n Kajcaw nin saj jun chin wutzile'n cyek'ek' tan ẍchek'e'n
    yi mar.
  ilo-ULB: Ta binilinna ken pinarnuayna ti napigsa nga angin a nangpadalluyon kadagiti
    taaw.
  kpg-kpg: Mee e helekai hua, gei di madangi damana guu hai, gu haga llauehe nia beau.
  uig-ARA: چۈنكى ئۇ بىر سۆز بىلەنلا شىددەتلىك شامالنى چىقىرىپ، دولقۇنلىرىنى ئۆركەشلىتىدۇ؛
  bps-bps: Du dekan i mahin, na nun kel bong mgal nus, na mbaling malbang i dad lwek.
  sus-sus: A naxa masenyi ti, turunnaadɛ foye naxa keli a mɔrɔnyie ramaxa,
  pon-2006: E ketin mahsente, a iet melimel wiawiher, oh kamwakidada iloak kan.
  jae-jae: Gebe eŋ kêjatu e mu gêbuc ma gêli gwêc ŋadembom kapôêŋ sa.
  ksd-ksd: Tago i tata, ma i vatut ra ngala na vuvu, Nina i vue ra umana bobol urama.
  tur-YTC: Çünkü O buyruk verir, fırtına rüzgârını kaldırır, Denizin dalgalarını yükseltir.
  bel-N: Ён сказаў, і стаўся вецер бурны, і ўзьняліся хвалі,
  kpr-kpr: Nune seari yaura vovoga fakinago usumbeari, karaje dereari eva babai eredo
    ghusira.
  ind-AYT: Dia berfirman dan angin badai bangkit meninggikan ombak.
  yom-yom: Bila wuyoluka ayi wutotula vuka kingolo, kioki kivumuna mayo.
  yut-yut: Yawe da yaŋban mɨrɨm madep aŋakwan tap pakbi da madepsi tamalɨkgwit.
  nya-nya: Pakuti Iye anayankhula ndi kuwutsa mphepo yamkuntho imene inabweretsa mafunde
    ataliatali.
  kyg-kyg: Agaemo yasi aliyo, huno nehigenoꞌaeꞌmo lusi kava huno yasimo aliꞌnigeno
    aniꞌmoꞌa aino holakau holakau huteno apavalelino haiteno lamiteno nehiye.
  hrv-hrv: On reče i olujni se vjetar uzvitla što u visinu diže valove mora.
  mps-mps: Genuai Bidigo po weyu, tama agai te genuai boma pai wali te nai hodolama,
    tama tego te moni dobo dwai biksi hodolubo dao.
  tpi-tpi: Bikpela i tok na em i kirapim strongpela win, na dispela i kirapim traipela
    biksi.
  dan-1931: han bød, og et Stormvejr rejste sig, Bølgerne tårnedes op;
  vie-OVCB: Ngài truyền lệnh nổi cơn gió bão, cho biển sâu sôi động cuồng lan.
  guj-2017: કેમ કે તે આજ્ઞા આપે છે અને તોફાની પવનો ચડી આવે છે; તેથી સમુદ્રના મોજાંઓ
    ઊંચાં ઊછળે છે.
  pon-2006A: E ketin mahsente, a iet melimel wiawiher, oh kamwakidada iloak kan.
  por-BRBSL: Pois ele comanda, e levanta o vento tempestuoso, que levanta suas ondas.
  eng-OEBUS: At his command rose a tempest, which lifted the waves on high.
  swe-swe: Han talade och frambringade stormvinden, som lyfte upp dess (havets) vågor,
  cth-cth: Bangkongtetpawiteh, ama ni kâ a poe teh kahlî a tho sak, hote kahlî ni
    tuicapa a thaw sak.
  twi-twi: Ɔkasa maa ahum tui na ekukuru asorɔkye.
  hlt-hlt: A voek vaengah hlipuei khohli thoo tih tuilae khaw samboek.
  tbz-SIM: Kù do bɛ́i nku nùù mɛ̀mɑ́ɑ̀ ndi, kɛ̀ kuyɑɑkù diɛkùu ítɛ́ní kɛ́nyíínko yɛnɛ́fĩ̀nfĩ̀rɛ̀,
  msy-2020: A mɨkemezɨ, amɨnir ekiam ongarir konimɨn oto, egha ongarim fema, a dɨkafi.
  dop-dop: N yɔɣɔtɑ kʋyɔɣɔtʋ kɛ́ nɑ kɑcuculɑɣɑ kʋsɩ teŋku holɑ.
  azb-azb: Çünki Onun əmri ilə qasırğa qopdu, Dənizin dalğaları qalxdı.
  eng-DBY: 'For he speaketh, and raiseth the stormy wind, which lifteth up the waves
    thereof:'
  hin-2017: क्योंकि वह आज्ञा देता है, तब प्रचण्ड वायु उठकर तरंगों को उठाती है।
  wol-KYG: Day àddu, sant ngëlén, mu yékkati gannax yi.
  swp-swp: Paana ia ena riba eai na mana baaea ie toa, gabogabo butubutuna i helaidi.
  bjr-bjr: Yaaweefa qufanoo ufai firaafa aniree uqufanoo nammari amakau rinoo aaqanara
    foora inau.
  eng-YLT: And He saith, and appointeth a tempest, And it lifteth up its billows,
  kne-kne: Tan inbilina ay mandagem si napigsa, et dadakke ay dalloyon di nawada.
  eng-WYC-2017: He said, and the spirit of tempest stood; and the waves thereof were
    areared.
  eng-WMBB: For he commands, and raises the stormy wind, which lifts up its waves.
  zat-NTPS: Gunné̱ze̱', na' guzú lau dxaca be' bdunu', na' gulasa xeajxruza zren lu
    nísadau'.
  zty-NTPS: Wnnaze X̱anžon', na' wzó ḻaw žak be' bdone', na' wyás nis ẕgó'nḻe'en
    ḻo nisdo'.
  urd-GVH: क्योंकि रब ने हुक्म दिया तो आँधी चली जो समुंदर की मौजें बुलंदियों पर लाई।
  rug-rug: Ura zama mo si Asa meke ta evaṉa sa raneboṉi, sapu va puzaki sari na ololobagea
    pa lamana.
  gaz-gaz: Inni dubbatee bubbee jabaa dambalii galaanaa ol fuudhu tokko kaaseeraatii.
  fra-LSG: Il dit, et il fit souffler la tempête, Qui souleva les flots de la mer.
  gnn-gnn: Wiripunydja ŋayi ŋuli waŋanha dhäruk yana waŋgany, bala ŋayi ŋuli watayunydja
    bo'yunana ŋuriŋi ganydjarrmirriyuna wal'ŋu, bathalayuna ganydjarryu ŋayi ŋuli
    djäma, ga ŋunhiyi ḏowu dhaḻawan ŋuli gaŋgathinya mirithinyana dhikana wal'ŋu,
    barrari‐wukunhana nhumalanha yolŋu'‐yulŋunhana.
  yal-yal: A yi foye gbeen yamari, a yi fa fɔlɔ. Fɔxɔ igen yi walanɲɛ ayi.
  iou-iou: Ekänitä yäŋirän mänit pähap kubä piäŋpäŋ gwägu täŋpewän tokätkuk.
  haw-1868: No ka mea, olelo wale mai oia, a hoala i ka makani kupikipikio, A piipii
    aku la na ale.
  arb-NAV: فَإِنَّهُ بِأَمْرِهِ أَثَارَ رِيحاً عَاصِفَةً فَأَهَاجَتْ أَمْوَاجَ الْبَحْرِ
  ded-ded: Yeng enacngo deu firang kucgoc kpema kondunggac siri miaru kucgoc kpeu
  ewe-ewe: elabena eƒo nu, elɔ ahom kɔ ɖe ƒu la dzi, eye eƒe tsotsoewo dze agbo.
  eng-LEE: For he spoke, and he raised the stormy wind, which lifteth up its waves.
  asm-FB: তেওঁৰ আজ্ঞাৰ দ্বাৰাই প্ৰচণ্ড ধুমুহা হ’ল; তাতে সাগৰৰ ঢৌবোৰ ওফন্দি উঠে;
  sus-A: عَ نَشَ مَسٍنيِ تِ، تُرُننَادّ قٌيٍ نَشَ كٍلِ عَ مْرْنيِيٍ رَ مَشَ،
  fra-SBL: Car il commande, et il soulève le vent de la tempête, qui soulève ses vagues.
  hbo-hbo: וַיֹּ֗אמֶר וַֽ֭יַּעֲמֵד ר֣וּחַ סְעָרָ֑ה וַתְּרֹומֵ֥ם גַּלָּֽיו׃ ׆
  kik-kik: Nĩgũkorwo aaririe, akĩarahũra kĩhuhũkanio kĩrĩa gĩatũmire iria rĩgĩe na
    makũmbĩ.
  fra-NCL: Il dit, et il fit lever un vent de tempête, qui souleva les flots de la
    mer.
  cek-AK: Anih mah lokpaek naah takhi song moe, tuiphunawk to angthawksak.
  cuk-cuk: Bab-Dummad e-sunmakedba burwa binnasur ogochad, demardi bela-bela dunguded.
  tel-2017: ఆయన సెలవియ్యగా తుఫాను పుట్టింది. అది దాని తరంగాలను పైకెత్తింది.
  hat-BSA: Paske Li te pale e fè leve yon gwo van tanpèt, ki te fè leve gwo vag lanmè
    yo.
  kos-kos: El kaskas na, ac eng uh tuhyak upalana Ac mokleak noa uh yokelik.
  hbo-WLC: וַיֹּ֗אמֶר וַֽ֭יַּעֲמֵד ר֣וּחַ סְעָרָ֑ה וַתְּרוֹמֵ֥ם גַּלָּֽיו׃ ׆
  ibo-ibo: Nʼihi na o kwuru okwu mere ka oke ifufe kuo nke buliri ebili mmiri elu.
  ory-ory: ଯେହେତୁ ସେ ଆଜ୍ଞା ଦେଲେ, ପ୍ରଚଣ୍ଡ ବାୟୁ ଉଠଇ, ତଦ୍ଦ୍ୱାରା ସମୁଦ୍ରର ତରଙ୍ଗମାଳା ଉଠେ।
  chk-chk: Iwe, Kot a kapas o awarato eu mölümöl mi apwota noon ewe matau.
  rop-rop: Imbin jis tok en strongbala win bin blo, en det solwoda bin sterrimap ola
    weib.
  ukr-1871: Рече він, і буйний вітер знявся, що високо підносить филї.
  yon-yon: Amborom kuu yembed yedmoone nuuwa ama arewa kamene oknondok darewoob ambab
    ari ben daanebeen kowe.
  deu-1951: wenn er sprach und einen Sturmwind erregte, der die Wellen in die Höhe
    warf,
  eng-JPS: For He commanded, and raised the stormy wind, which lifted up the waves
    thereof;
  srp-1865: Kaže, i diže se silan vjetar, i ustaju vali na njemu,
  lug-lug: Kubanga yalagira omuyaga ne gusitula amayengo waggulu.
  heb-heb: ויאמר ויעמד רוח סערה ותרומם גליו׃
  ben-IRV: তিনি আজ্ঞা দিয়ে ঝড় উত্থাপন করেন, যা জলের ঢেউ তোলেন।
  ntu-ntu: Mzli kc tqycmneti-ngrdr nenq, x trlipu r nenq kc tqwqpe. X batrpzle nzvzdz-krm
    ebio wq.
  pan-pan: ਉਹ ਹੁਕਮ ਦੇ ਕੇ ਤੂਫਾਨ ਵਗਾਉਂਦਾ ਹੈ, ਅਤੇ ਉਸ ਦੀਆਂ ਲਹਿਰਾਂ ਠਾਠਾਂ ਮਾਰਦੀਆਂ ਹਨ।
  mya-JVB: အမိန့် တော်ရှိ၍ လေပြင်း မုန်တိုင်း တိုက် သဖြင့် ၊ လှိုင်း တံပိုးတို့ကို
    ထ စေ၏။
  kgf-kgf: Yawenéŋ ʒéyu luhuc selianéŋ yacma konduŋ temboŋa meyarec.
  tte-O: Kaiwena ana walo koina yaumai kaikaiwena ilotalu yo bagolu lalakili siguli,
  tbg-tbg: Vika tavaavaro Noravano tivaro aaronaavano qovarama viro nora namari vira
    venta venta i vaivaro namarivano voqama kero kumpetaqiro viharo
  hmo-hmo: Badina be Lohiabada ese ia hereva, vadaeni lai badana ia toreisi, davara
    ena hurehure be bada herea idia lao.
  zar-NT: Bë́ʼësëʼ didzaʼ, ateʼ guyecja böʼ budunuʼ, ateʼ guyasa gudxía nísadoʼ.
  urd-urd: क्यूँकि वह हुक्म देकर तुफ़ानी हवा चलाता जो उसमें लहरें उठाती है।
  bqc-SIM: À yã'ò ↄ̃ zàa'ĩan gbãa kàka, ísia fɛ̀lɛ ń bútɛ̃mbaao.
  tcz-CHONGTHU: Aman thu aseijin hui ahungnung doh'in twikhanglen ahin kinongsah'in
    ahi.
  mar-mar: कारण तो आज्ञा करतो आणि वादळ उठवितो; तेव्हा समुद्र खवळतो.
  isl-isl: Hann kallar á storminn og lætur öldurnar rísa.
  hlt-THB: Ikawtih awi kqawn nawh khaw hli sak hy, ce ing tuinu ak sang na thawh sak
    hy.
  qub-qub: Tayta Dios rimarcuptin fiyu wayra gallaycuran. Chaywanmi lamar yacu löcuyaran.
  bqp-bqp: À yã ò, akũ zàga'ĩa gbãna kàka, ísira sↄ̃ à fùtɛ musumusu.
  hat-hat: Li louvri bouch li, li pale, yon gwo van leve. Sa fè lanm lanmè yo move.
  eng-BSB: For He spoke and raised a tempest that lifted the waves of the sea.
  eng-WEBPB: For he commands, and raises the stormy wind, which lifts up its waves.
  kbq-kbq: Anumzamo'a hankave zaho huntegeno eno hagerina eme vazi'zoregeno, hagerimo'a
    kranto kranto nehie.
  pon-pon: A kotin majan eta, melimel ap wiaui, me kin kalaudela iluk kan.
  nhe-BL: Quiitztoque quema TOTECO camatqui huan quichijqui ma motlalana se ajacatl
    tlen chicahuac, huan quitlalanqui nopa atl.
  wnc-wnc: Dasingge, Buyambam tapata yawan gou buyambam puyapbut. Puyake tasiwan yanggabam
    gwenda sambui buyambam siknga enakut.
  bus-bus: À yã ò, ben zàga'ĩa gbãaa kàka, ísiaa sↄ̃ fɛ̀ɛ musumusu.
  gub-BL: Uze'eg Tupàn a'e. Na'e ywytu uzypyrog ur pà a'e kury. Umuhua'u ykotok kury.
