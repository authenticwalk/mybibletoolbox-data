verse: PSA.107.015
translations:
  mal-C: അവിടത്തെ അചഞ്ചലസ്നേഹംനിമിത്തവും അവിടന്ന് മനുഷ്യർക്കുവേണ്ടി ചെയ്ത അത്ഭുതപ്രവൃത്തികൾനിമിത്തവും
    അവർ യഹോവയ്ക്കു സ്തോത്രംചെയ്യട്ടെ,
  deu-TKW: Sie mögen Jahwe für seine Gnade danken und für seine Wunder an den Menschenkindern.
  lin-lin: Tika ete basanzola Yawe mpo na bolingo mpe bikamwa na Ye mpo na bato !
  mmx-mmx: Kuren la ik mokso do dina tong avukat ti Leeme Silok mumu mo labalamu lexen
    teren, la lempanga nunuan neni gara lok pam i ridi.
  eng-LSV: They confess to YHWH His kindness, || And His wonders to the sons of men.
  eng-GNV: Let them therefore cofesse before the Lord his louing kindnesse, and his
    wonderfull woorkes before the sonnes of men.
  eng-WEBSTER: Oh that men would praise the LORD for his goodness, and for his wonderful
    works to the children of men!
  nhw-BL: Xijhueyimatica TOTECO pampa yaya tlahuel tetlasojtla huan quichihua huejhueyi
    tlamantli catli ica masehualme san quisentlachilíaj.
  swh-ONEN: Basi na wamshukuru Bwana kwa upendo wake usiokoma, na kwa matendo yake
    ya ajabu kwa wanadamu,
  bba-bba: Bu Yinni Gusunɔ siɑro win tɔn ɡeerun sɔ̃. Bu nùn siɑro win sɔm mɑɑmɑɑkiɡinun
    sɔ̃ ni u rɑ ko tɔnun sɔ̃.
  eng-KJVCPB: Oh that men would praise the Lord for his goodness, And for his wonderful
    works to the children of men!
  luo-luo: Onego gigo ne Jehova Nyasaye erokamano kuom herane ma ok rem, kendo kuom
    timbene miwuoro motimo ne ji,
  aii-aii: ܫܒ݂ܘܿܩ ܫܲܟܪܝܼ ܠܡܵܪܝܵܐ ܒܘܼܬ ܛܲܝܒܘܼܬܹܗ، ܘܒܘܼܬ ܕܘܼܡܵܪ̈ܘܼܗ‌ܝ ܠܒܢܲܝ̈ܢܵܫܵܐ.
  meu-meu: Iehova bae hanamoa, ena hebogahisi bona ena hoa karadia taunimanima natudia
    ediai daidiai.
  npi-ULB: परमप्रभुको करारको विश्‍वस्‍तता र उहाँले मानवजातिको निम्ति गर्नुभएका अचम्मका
    कुराहरूका निम्ति मानिसहरूले उहाँको प्रशंसा गरून्!
  yor-yor: Ẹ jẹ́ kí wọn fi ọpẹ́ fún Olúwa! Nítorí ìṣeun ìfẹ́ rẹ̀ àti nítorí iṣẹ́ ìyanu
    rẹ̀ sí ọmọ ènìyàn.
  pes-OPCB: پس باید از خداوند، به سبب محبتش و کارهای بزرگی که در حق آنها انجام داده
    است، تشکر کنند.
  tgl-ULB: Magpupuri ang mga taong iyon kay Yahweh dahil sa kaniyang katapatan sa
    tipan at para sa mga kamangha-manghang bagay na kaniyang ginawa sa sangkatauhan!
  nop-nop: Wapum adi weleŋdi hinek yabukahilegukdi yabukahilelak doktiŋa titiŋ momooŋ
    hinek tiŋa helemahelemaŋ yehitubu-lodalak. Unduŋ doktiŋa adi Yahwe kedem welemomooŋ
    nadimiŋa niutumbayaneŋ.
  cbu-NT: Ashiriya Apanllee, Wapparee, táyani, yuwamand iyaa kapung istarangu anumanda.
    Watam iyaa uru istaranguwa.
  hui-hui: Anduane Homogohanda ti gubalini haho wiaabo halu tinaga mbirale baya gibi
    turubini hangu bia haga bialu hayagonaga tigua Anduane Homogohondo ka̱i̱ore lolene
    nga.
  mya-mya: သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ခိုင်​မြဲ​သော မေတ္တာ​တော်​အ​တွက်​လည်း​ကောင်း၊မိ​မိ​တို့​အား
    ပြု​တော်​မူ​သော​အံ့​သြ​ဖွယ်​ရာ​များ​အ​တွက် လည်း​ကောင်း ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ရ​ပေ​မည်။
  bod-N: ཡ་ཝཱེའི་བྱམས་བརྩེ་དང་ནི་མི་བུ༌ཚོར། །མཛད་པའི་ངོ་མཚར་དོན་ཕྱིར་བསྟོད་པར༌ཤོག
    །
  wsk-wsk: Ario, nuna Yawe amilmil tumonko; noko kua ana nangara ko munan mu kumik
    guruga patawura mena; nu kiwem ningo ningo nago ko beteso.
  sna-sna: Vanhu ngavavonge Jehovha nokuda kworudo rwake rusingaperi, uye namabasa
    ake anoshamisa aakavaitira,
  spa-BLM: Que alaben a Yahvé por su amorosa bondad, ¡por sus maravillosos hechos
    a los hijos de los hombres!
  cac-cac: Yac'ocab' yuj diosal eb' d'a Jehová yuj svach'c'olal, yuj pax scolval satub'tac
    d'ayon̈ a on̈ anima on̈ tic.
  swh-ULB: Oh ili watu wamsifu Yahwe kwa ajili ya uaminifu wa agano lake na kwa mambo
    ya ajabu aliyoyatenda kwa wanadamu!
  deu-ELBBK: Mögen sie den HERRN preisen wegen seiner Güte und wegen seiner Wundertaten
    an den Menschenkindern!
  mbb-OT: Ereg sikandan he ebpeselamat te Nengazen tenged te ǥaǥew zin wey te egkein-inuwan
    he menge vaal zin diyà te menge etew.
  mal-2015: അവർ യഹോവയെ, അവന്റെ നന്മയെ ചൊല്ലിയും മനുഷ്യപുത്രന്മാരിൽ ചെയ്ത അത്ഭുതങ്ങളെ
    ചൊല്ലിയും സ്തുതിക്കട്ടെ.
  gup-gup: Mah, wanjh birridjalmanjbu nawu Yawey! Nungka wanjh kabendjalmarnedjare
    bu munguyh munguyh. Mak nungka kandjalmarnekurduyime kunmakkenh kadberre ngad
    nawu bininj rowk.
  rmc-rmc: Mi paľikeren le RAJESKE vaš leskro verno kamiben, vaš leskre užasna skutki,
    so kerďa prekal o manuša,
  nlg-nlg: Ma kara hea mughua na holouto itatana Yahweh vania nina dolo te sule, na
    pukuna nina lei lutu te nei vanira te haeharegha.
  pes-OPV: پس خداوند را به‌سبب رحمتش تشکرنمایند و به‌سبب کارهای عجیب او با بنی آدم.
  ron-1924: О, де ар лэуда оамений пе Домнул пентру бунэтатя Луй ши пентру минуниле
    Луй фацэ де фиий оаменилор!
  ben-OBCV: তাঁর অবিচল প্রেম এবং মানুষের প্রতি তাঁর আশ্চর্য কাজকর্মের জন্য, তারা সদাপ্রভুকে
    ধন্যবাদ দিক,
  som-som: Dadku muu Rabbiga ku ammaano wanaaggiisa, Iyo shuqulladiisa yaabka badan
    oo uu binu-aadmiga u sameeyo!
  eng-ASVBT: Oh that men would praise Jehovah for his lovingkindness, And for his
    wonderful works to the children of men!
  mna-mna: Tana zin irao lelen ambai pa Yooba mi tipakurkuri. Pa ni iurur leleene
    pa wal kini mi imuŋaiŋai zin. Mi ikamam uraata bibip ta ipa ndel kat, bekena iuulu
    zin tomtom.
  ita-1885: Celebrino adunque appo il Signore la sua benignità, E le sue maraviglie
    appo i figliuoli degli uomini.
  eng-ULB: Oh that people would praise Yahweh for his covenant faithfulness and for
    the amazing things he has done for humanity!
  spa-VBL: Alaben al Señor por su gran amor, y por todas las cosas hermosas que hace
    por la gente.
  fra-_FOB: Qu'ils célèbrent l'Éternel pour sa bonté, pour ses merveilles envers les
    fils des hommes!
  mal-mal: അവർ യഹോവയെ, അവിടുത്തെ നന്മയെചൊല്ലിയും മനുഷ്യപുത്രന്മാരിൽ ചെയ്ത അത്ഭുതങ്ങളെ
    ചൊല്ലിയും സ്തുതിക്കട്ടെ.
  urd-GVR: Wuh Rab kā shukr kareṅ ki us ne apnī shafqat aur apne mojize insān par
    zāhir kie haiṅ.
  suz-BL: मेकोपुकीमी परमप्रभु यावे कली “गे रिम्‍शो पाइब बाक्‍नीनी” देंचा माल्‍नीम।
    मारदे हना मेकोमी मुर आन कली गेना हना यो दाक्‍शा, मेको आन कली वारच पा, छक लाक्‍चा
    ङा गेय पाइब।
  eng-NOY: O let them praise the LORD for his goodness, For his wonderful works to
    the children of men!
  ita-1927: Celebrino l’Eterno per la sua benignità, e per le sue maraviglie a pro
    dei figliuoli degli uomini!
  ckb-ckb: با ئەوان ستایشی یەزدان بکەن بۆ خۆشەویستییە نەگۆڕەکەی، بۆ کارە سەرسوڕهێنەرەکانی
    بۆ ئادەمیزاد،
  eng-BBE: Let men give praise to the Lord for his mercy, and for the wonders which
    he does for the children of men!
  xsi-xsi: Mine nde ara ŋana kinzi ŋinde ma kawanzi ndaŋge ŋalae pa Yova Kindeni,
    ŋana tu i ne tini-mwasa ikeno panzi ikura zo rârâni, aku i uru iveta mâsi ŋalaŋala
    arara panzi tamâta.
  kan-OKCV: ಅವರು ಯೆಹೋವ ದೇವರನ್ನು ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಗೋಸ್ಕರವೂ, ದೇವರು ಮಾನವರಿಗೆ ಮಾಡುವ ಅದ್ಭುತಗಳಿಗೋಸ್ಕರವೂ
    ಕೊಂಡಾಡಲಿ.
  tam-2017: யெகோவா வெண்கலக் கதவுகளை உடைத்து, இரும்புத் தாழ்ப்பாள்களை முறித்தாரென்று,
  spa-RV-1909: Alaben la misericordia de Jehová, y sus maravillas para con los hijos
    de los hombres.
  ron-BTF: O, de ar lăuda oamenii pe DOMNUL pentru bunătatea lui și pentru minunatele
    lui lucrări pentru copiii oamenilor.
  eng-WEBP: Let them praise the LORD for his loving kindness, for his wonderful deeds
    to the children of men!
  eng-FBV: Let them praise the Lord for his trustworthy love, and for all the wonderful
    things he does for people.
  nld-1939: 'Laat ze Jahweh voor zijn goedheid dan danken, En voor zijn wonderen voor
    de kinderen der mensen:'
  nch-BL: Xijhueyimatica TOTECO pampa yaya tahuel tetasojta huan quichihua huejhueyi
    tamanti cati ica masehualme san quitachilíaj.
  vie-1934: Nguyện người ta ngợi khen Đức Giê-hô-va vì sự nhân từ Ngài, Và vì các
    công việc lạ lùng Ngài làm cho con loài người!
  cha-cha: O para y taotao sija mojon ufanmanalaba si Jeova pot y minaulegña, yan
    pot y ninamanman na chechoña gui famaguon y taotao sija!
  hin-CV: उपयुक्त है कि वे याहवेह के प्रति उनके करुणा-प्रेम के लिए तथा उनके द्वारा
    मनुष्यों के हित में किए गए अद्भुत कार्यों के लिए उनका आभार व्यक्त करें,
  eng-OURB: Let them yadah ·extend hands in thankful praise· to Adonai for his chesed
    ·loving-kindness·, for his wonderful deeds to the children of men!
  spa-BES: ¡Que los hombres alaben al Señor por su misericordia y por las maravillas
    que hace por los hijos de los hombres!
  tdx-tdx: Handriañe’ iareo t’i Iehovà ty amy fiferenaiña’ey naho o halatsañe nanoe’e
    amo ana’ ondatioo,
  tha-KJV: โอ ให้​เขาขอบพระคุณพระเยโฮวาห์เพราะความดีของพระองค์ เพราะการมหัศจรรย์ของพระองค์​ที่​มีต​่​อบ​ุตรทั้งหลายของมนุษย์
  por-BR-2018: Agradeçam ao SENHOR pela sua bondade, e suas maravilhas perante os
    filhos dos homens.
  deu-ELO: Mögen sie Jehova preisen wegen seiner Güte und wegen seiner Wundertaten
    an den Menschenkindern!
  eng-WYC-2018: The mercies of the Lord, acknowledge to him; and his marvels, acknowledge
    to the sons of men. (Give thanks to the Lord for his constant love; and for the
    marvellous deeds which he hath done, for the sons and daughters of men.)
  epo-epo: Ili gloru la Eternulon por Lia boneco, Kaj por Liaj mirakloj antaŭ la homidoj.
  gfk-gfk: I bilai bia diet na tanga tahut tupas no Watong utano uno harmarsai nong
    pai la patpataam ma uta ira uno tamat na melmel na gingilaan na kinarup mah wara
    gaiena ira tunotuno,
  uig-PIN: Ular Pǝrwǝrdigarƣa tǝxǝkkür eytsun! Uning ɵzgǝrmǝs muⱨǝbbiti üqün, Insan
    baliliriƣa kɵrsǝtkǝn mɵjiziliri üqün!
  beo-beo: Hina Gode da eso huluane mae fisili ilima asigiba:le, amola ili fidima:ne
    hou noga:idafa hamonanebeba:le, ilia Ema nodone sia:mu da defea.
  tpi-OTNT: Orait ol i mas tenkyu tru long Bikpela, oltaim em i save sori tru long
    ol, na em i bin mekim gutpela wok tru bilong helpim ol.
  hau-SA: Bari su yi godiya ga Ubangiji saboda ƙaunarsa marar ƙarewa da kuma ayyukansa
    masu banmamaki saboda mutane,
  udu-udu: Dhalki uni c̱i mo jin ’boruwa ’bor bwa i is gom Tap̱a mo gom mo/en piti
    jin ṯelu sho’k mo, gom miin to gi momer piti e iya/ gi ’kwani mo.
  uig-LAT: Ular Perwerdigargha teshekkür éytsun! Uning özgermes muhebbiti üchün, Insan
    balilirigha körsetken möjiziliri üchün!
  nde-nde: Ngakho kabambonge uThixo ngothando lwakhe olungaphuthiyo lezenzo zakhe
    ezimangalisayo azenzela abantu,
  ton-ton: Taumaiā ke fakamālō ʻae kakai kia Sihova koeʻuhi ko ʻene ʻaloʻofa, pea
    koeʻuhi ko ʻene ngaahi ngāue fakaofo ki he fānau ʻae tangata!
  ces-1613: Nechať oslavují před Hospodinem milosrdenství jeho, a divné skutky jeho
    před syny lidskými,
  eng-WMB: Let them praise the LORD for his loving kindness, for his wonderful deeds
    to the children of men!
  tam-TCV: யெகோவாவினுடைய உடன்படிக்கையின் அன்பினிமித்தமும், அவர் மனிதருக்குச் செய்யும்
    அதிசயமான செயல்களினிமித்தமும் நன்றி செலுத்துவார்களாக.
  ceb-ULB: O, ang mga tawo magadayeg kang Yahweh tungod sa iyang matinud-anon nga
    kasabotan ug alang sa kahibulongan nga mga butang nga iyang nabuhat alang sa katawhan!
  pol-UBG: Niech wysławiają PANA za jego miłosierdzie i za cudowne dzieła wobec synów
    ludzkich.
  agr-agr: ¡Tuke Pujuu anenkega nunú see titajum, wagki nii jutiin ayamjutpak kuashat
    wainchatai ishamain aidaun iwainajua nuadui!
  kyc-kyc: Nakamame Kamongo banya mona reto puu penge dokona baa ange lao dokopa yulu
    keyange nakama keta pyakamyuo karamo dupwana baa ange lapenge ingilyamo.
  urd-GVU: وہ رب کا شکر کریں کہ اُس نے اپنی شفقت اور اپنے معجزے انسان پر ظاہر کئے
    ہیں۔
  eng-OEBCW: Let them praise the Lord for his kindness, for his wonderful deeds for
    people.
  deu-1912: die sollen dem HERRN danken für seine Güte und für seine Wunder, die an
    den Menschenkindern tut,
  kan-2017: ಅವರು ಯೆಹೋವನ ಕೃಪೆಗೋಸ್ಕರವೂ, ಆತನು ಮಾನವರಿಗಾಗಿ ನಡೆಸಿದ ಅದ್ಭುತಗಳಿಗೋಸ್ಕರವೂ, ಆತನನ್ನು
    ಕೊಂಡಾಡಲಿ.
  yap-yap: Thingar ra pininged e magaer ngak SOMOL ni bochan e t’ufeg rok e dabimus,
    nge bochan e tin ni bfel’ nike rin’ ngorad.
  hlt-MCSB: Hlang koca rhoek ham a sitlohnah neh khobaerhambae aka sai BOEIPA te uem
    uh pai saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛኮ ጋፑዋ ሚጪንቲፆሮ ዓሶማኣ ዒ ማዼ ዲቃሢ ሄርሺሳ ማዾሮ ዔያታ ዒዛ ጋላቶንጎ።
  twi-ASANTE: Momma wɔnna Awurade ase, nʼadɔeɛ a ɛnsa da ho ne nʼanwanwadeɛ a ɔyɛ
    ma nnipa.
  eng-WEBU: Let them praise the LORD for his loving kindness, for his wonderful deeds
    to the children of men!
  spa-PDDPT: ¡Den gracias a Yavé por su misericordia, Y por sus maravillas para los
    hijos de los hombres!
  gun-gun: Ha'e kuery toguerovy'a avi Senhor porayvua re, avakue ra'y kuery pe mba'emo
    porã ojapo rire.
  agu-BL: Kak'e' kak'ajsbil tetz Kajcaw, na wi'nin banl talma' i' nin na el k'ajab
    i' ske'j.
  ilo-ULB: O idaydayaw koma dagita a tattao ni Yahweh gapu iti kinapudnona iti tulagna
    ken gapu kadagiti nakakaskasdaaw a banbanag nga inaramidna iti sangkataoan!
  kpg-kpg: Digaula e hai loo gi danggee ang gi Dimaadua i dono aloho dee odi mo nia
    mogobuna haga goboina a Mee ala ne hai ang gi ginaadou.
  uig-ARA: ئۇلار پەرۋەردىگارغا تەشەككۈر ئېيتسۇن! ئۇنىڭ ئۆزگەرمەس مۇھەببىتى ئۈچۈن،
    ئىنسان بالىلىرىغا كۆرسەتكەن مۆجىزىلىرى ئۈچۈن!
  bps-bps: Taman fye ku mlé ale bong fye di Amuito Dwata mdà di kakdon landè kgilin,
    na mdà di kafye mgimoan di dale,
  sus-sus: E xa Marigi batu a xa dugutɛgɛɲa xa fe ra, nun a xa wali makaabaxie xa
    fe ra adamadie bɛ.
  pon-2006: Re uhdahn pahn kapinga KAUN-O pwehki sapwellime limpoak poatopoat, oh
    manaman kapwuriamwei kan me e ketin wiahiongirailehr.
  jae-jae: Lau tonaŋ aweŋ êôc Apômtau êtu ênê têtac gêwiŋ teŋgeŋŋa ma êtu ênê gêŋsêga,
    taŋ gêgôm gêdêŋ ŋamalac latuŋi naŋŋa,
  ksd-ksd: Boina ba diat a pite pa ra Luluai ure kana varmari, Ma ure kana lavur enana
    papalum pire ra lavur natu i ra tarai!
  tur-YTC: Yahve’ye sevgi dolu iyiliği için, İnsanoğullarına olan harika işleri için,
    Övsünler!
  bel-N: Няхай славяць ГОСПАДА за міласэрнасьць Ягоную і за цуды Ягоныя для сыноў
    чалавечых,
  kpr-kpr: Arie ne, Bajari da dubo bari a kavevera teriago a tano gi dudukugharigo
    nendae ututusira, aindae aiyakoe saoro dae resena!
  ind-AYT: Biarlah mereka bersyukur kepada TUHAN karena kasih setia-Nya, dan karena
    keajaiban-keajaiban-Nya bagi anak-anak manusia!
  yom-yom: Bika bavutudila Yave matondo mu diambu di luzolo luandi lu ngolo ayi mu
    diambu di mavanga mandi matsiminanga momo kavangila batu
  yut-yut: Yawe da toktogɨsi but dasi galak taŋ yomɨsak ae amɨn kabɨni tagɨsi paŋpulugosok,
    do ya yaŋsi iyɨni.
  nya-nya: Ayamike Yehova chifukwa cha chikondi chake chosatha ndi machitidwe ake
    odabwitsa kwa anthu onse,
  kyg-kyg: O, Vayaꞌmogi Ala kava neꞌmoꞌa muki vayaꞌaitegamo alagepa kavaꞌmo nehiya
    kavaꞌamo ageteꞌa hapau aiꞌnaya kavafeꞌmo hao ke heyo.
  hrv-hrv: Neka hvale Jahvu za dobrotu njegovu, za čudesa njegova sinovima ljudskim!
  mps-mps: Tialima, augwa te usu da mu te Genuai Bidi wao. Sesemane sogo agai augwali
    homu dene mu elama, tama agai wiegi yai sę mu eyu, augwali tau salio.
  tpi-tpi: Orait ol i mas tenkyu tru long Bikpela, oltaim em i save sori tru long
    ol, na em i bin mekim gutpela wok tru bilong helpim ol.
  dan-1931: Lad dem takke HERREN for hans Miskundhed, for hans Underværker mod Menneskens
    Børn.
  vie-OVCB: Nguyện con người ngợi tôn Chúa Hằng Hữu vì tình yêu quá lớn của Ngài,
    và những việc diệu kỳ Ngài thực hiện.
  guj-2017: તેમની કૃપા તથા માનવજાત માટેના તેમનાં આશ્ચર્યકારક કૃત્યો ધ્યાનમાં રાખીને
    લોકો યહોવાહની સ્તુતિ કરે તો કેવું સારું!
  pon-2006A: Re uhdahn pahn kapinga KAUN-O pwehki sapwellime limpoak poatopoat, oh
    manaman kapwuriamwei kan me e ketin wiahiongirailehr.
  por-BRBSL: Let eles elogiam Yahweh por sua bondade amorosa, por seus maravilhosos
    feitos para os filhos dos homens!
  eng-OEBUS: Let them praise the Lord for his kindness, for his wonderful deeds for
    people.
  swe-swe: '[Tacksägelse:] De må tacka (med öppna händer prisa, hylla och erkänna)
    Herren (Jahve) för hans nåd (omsorgsfulla kärlek), och för hans underbara verk
    mot människors söner (barn).'
  cth-cth: Oe taminaw niyah BAWIPA hawinae hoi taminaw hanelah kângairu hno a sak
    e naw dawkvah, lunghawilawk dei awh haw boipawiteh khe.
  twi-twi: Momma wɔnna Awurade ase, nʼadɔe a ɛnsa da ne nʼanwonwade a ɔyɛ ma nnipa
    no ho,
  hlt-hlt: Hlang koca rhoek ham a sitlohnah neh khobaerhambae aka sai BOEIPA te uem
    uh pai saeh.
  tbz-SIM: Kɛ̀ bɛ̀ ndɛ́úkùnko ti Yiɛ̀ nKuyie nku sɑ̀ɑ̀ nkpɛ́í, kù dɔ̀ɔ̀ tìì diɛtì
    kɛ bo dɛɛtɛ́ bɛnìtìbɛ̀ ti kpɛ́í.
  msy-2020: Kamaghɨn, me Ikiavɨra Itir God zurara men apangkuvigha arazir aghuimɨn
    me gamizir bizim bagh, a mɨnamam.
  dop-dop: Pɑ́ sɛɛ Tɑcɑɑ nyɑɣɑ nyɑ́ kʋpɑntʋ tɔɔ, nɑ piti təmɑ wenɑ n lɑkɩ yəlɑɑ tɔ
    ɑ tɔɔ.
  azb-azb: Qoy şükür etsinlər Rəbbə məhəbbətinə görə, Bəşər övladlarına göstərdiyi
    xariqələrinə görə!
  eng-DBY: Let them give thanks unto Jehovah for his loving-kindness, and for his
    wondrous works to the children of men;
  hin-2017: लोग यहोवा की करुणा के कारण, और उन आश्चर्यकर्मों के कारण जो वह मनुष्यों
    के लिये करता है, उसका धन्यवाद करें!
  wol-KYG: Nañu sante Aji Sax ji ngoram ak kéemaanam yi ñeel doom aadama yi.
  swp-swp: I lolo GUIAU se lautoiei ena gadosisi miatahitahina debana eai, ena abiabi
    lolo dumadumadi tatao nanatudiyao aridi eai!
  bjr-bjr: Miqi marisa Yaaweena sia taikaaninna amuqusiranara dufi dufi qimamaqaaqa.
    Mifa faiqí sia auqaaqaaira ainaina auqoonara faqa dufi dufi qimamaqaaqa.
  eng-YLT: They confess to Jehovah His kindness, And His wonders to the sons of men.
  kne-kne: Man-iyaman da koma en Diyos sin adi manbalbaliw ay layad na, ya din nakaskasdaaw
    ay inam-amag na para en daida.
  eng-WYC-2017: The mercies of the Lord, ac-knowledge to him; and his marvels, acknowledge
    to the sons of men.
  eng-WMBB: Let them praise the LORD for his loving kindness, for his wonderful deeds
    to the children of men!
  zat-NTPS: Dxal-la' xelúe lá'ane̱' Xránadxu lawe' da bexache lazre̱' le̱', ne lawe'
    da be̱ne̱' chee̱' da ca' da dxebánedxu.
  zty-NTPS: Žaḻa' we ḻáwgake' X̱anžon' dan' beyache' ḻáže'le' ḻégake'. Bene' chégake'
    da' ka' žóngaken ga žebánležo.
  urd-GVH: वह रब का शुक्र करें कि उसने अपनी शफ़क़त और अपने मोजिज़े इनसान पर ज़ाहिर
    किए हैं।
  rug-rug: Madi zama leana koe Zihova koasa Nana tataru nabuna, meke koari na tiṉitoṉa
    marilaedi pu tavete poni ni Sa koa rini.
  gaz-gaz: Isaan sababii jaalala isaa kan hin geeddaramne sanaatii fi hojii dinqii
    kan inni ilmaan namaatiif hojjete sanaatiif Waaqayyoon haa galateeffatan;
  fra-LSG: Qu’ils louent l’Éternel pour sa bonté, Et pour ses merveilles en faveur
    des fils de l’homme!
  gnn-gnn: Way yolŋu walala, biyaka buku‐wurrpalana Godnhanydja, liŋgu ŋayinydja ŋunhi
    dhapirrk warray waŋarr, ŋanya warray dhika. Yuwalk yana märr‐yuwalk ŋayi märr‐ŋamathirrinydja
    yukurra ŋilimurruŋgu, ga bitjan liŋgu ŋayi yukurra djämanydja ŋamakurru' mirithirri
    wal'ŋu yana ŋilimurruŋgu yolŋu'‐yulŋuwunydja.
  yal-yal: E xa Alatala tantun a hinanna fe ra, e nun a kabanako feen naxanye ligaxi
    e xa.
  iou-iou: Unita ämawebe u Ekäni täŋo iron tärek-täreki nämo unita yäŋpäŋ bänep täga
    pähap nadäŋ imik täkot. Ekäni uwä komen äma täŋkentäk säkgämän täŋ yämik täyak.
  haw-1868: E hoalohaloha aku na kanaka ia Iehova, no kona lokomaikai, A no kana mau
    hana kupanaha i na keiki a kanaka!
  arb-NAV: فَلْيَرْفَعُوا الشُّكْرَ لِلرَّبِّ عَلَى رَحْمَتِهِ، وَعَلَى عَجَائِبِهِ
    لِبَنِي آدَمَ.
  ded-ded: KEBUNGO yoac dedzege amma imoc modarude nga yeneng imocac ubangerec memibisia.
    Yeng bangecngic medacfocngina meficyunuma faka bibiagoc mekecdeac ubangerec memibisia.
  ewe-ewe: Woneda akpe na Yehowa le eƒe lɔlɔ̃ si meʋãna o la ta kple eƒe nukudɔ siwo
    wòwɔna na amewo la ta,
  eng-LEE: They [therefore] shall give thanks unto the Lord for his kindness, and
    [proclaim] his wonders to the children of men!
  asm-FB: মানুহৰ প্রতি যিহোৱাৰ আচৰিত কার্যৰ কাৰণে আৰু তেওঁৰ গভীৰ প্রেমৰ কাৰণে লোকসকলে
    তেওঁৰ প্ৰশংসা কৰক।
  sus-A: عٍ شَ مَرِفِ بَتُ عَ شَ دُفُتّفّحَ شَ قٍ رَ، نُن عَ شَ وَلِ مَكَابَشِيٍ شَ
    قٍ رَ عَدَ مَدِيٍ بّ.
  fra-SBL: Qu'ils louent Yahvé pour sa bonté, pour ses actes merveilleux envers les
    enfants des hommes !
  hbo-hbo: יֹוד֣וּ לַיהוָ֣ה חַסְדֹּ֑ו וְ֝נִפְלְאֹותָ֗יו לִבְנֵ֥י אָדָֽם׃
  kik-kik: Nĩmagĩcookerie Jehova ngaatho nĩ ũndũ wa wendo wake ũrĩa ũtathiraga, na
    mawĩko make ma magegania marĩa eekĩire andũ,
  fra-NCL: Qu’ils louent Yahweh pour sa bonté, et pour ses merveilles en faveur des
    fils de l’homme.
  cek-AK: A hoihhaih hoiah kaminawk khaeah sak ih dawnrai hmuennawk pongah, Angraeng
    khaeah kawnhaih lawkthui o nasoe!
  cuk-cuk: Dule-nue-wiledaked-ulale, Bab-Jehováʼga doggus-nuedye be sogmala. Dulemarga-ibmar-gegerdaklemalad-imakdiid-ulale,
    Bab-Jehováʼga doggus-nuedye be sogmala.
  tel-2017: ఆయన కృపను బట్టి, మనుషులకు ఆయన చేసే ఆశ్చర్యకార్యాలను బట్టి, వారు యెహోవాకు
    కృతజ్ఞతాస్తుతులు చెల్లించుదురు గాక.
  hat-BSA: Kite yo bay remèsiman a SENYÈ a pou Lanmou dous Li a ak pou mèvèy Li yo
    anvè fis a lòm yo!
  kos-kos: Fal elos in sang kulo nu sin LEUM GOD ke lungse pwaye lal, Ac ke ma wolana
    El oru nu selos.
  hbo-WLC: יוֹד֣וּ לַיהוָ֣ה חַסְדּ֑וֹ וְ֝נִפְלְאוֹתָ֗יו לִבְנֵ֥י אָדָֽם׃
  ibo-ibo: Ka ha kelee Onyenwe anyị nʼihi ịhụnanya ya, nke na-adịghị agwụ agwụ na
    nʼihi ọrụ ebube ya niile nye ụmụ mmadụ,
  ory-ory: ଆଃ, ଲୋକମାନେ ସଦାପ୍ରଭୁଙ୍କ ମଙ୍ଗଳଦାନ ଓ ମନୁଷ୍ୟ-ସନ୍ତାନଗଣ ପ୍ରତି ତାହାଙ୍କ ଆଶ୍ଚର୍ଯ୍ୟକ୍ରିୟା
    ସକାଶୁ ତାହାଙ୍କର ପ୍ରଶଂସା କରନ୍ତୁ!
  chk-chk: Ir repwe kilisou ngeni ewe Samol mi Lapalap pokiten an tong ellet, pwal
    pokiten an kewe föför mi amwarar ngeni chon fanüfan.
  rop-rop: Dei garra gibit theingks langa YAWEI dumaji im laigimbat olabat olagijawan,
    en blanga ola gudwan ting weya imbin oldei dum blanga olabat.
  ukr-1871: Нехай прославляють Господа за милість його і за чудеса його над синами
    людськими!
  yon-yon: Yi kuu Yariman ye womoniyiibban ye mimyob dowaken ye dowad ye yaa eso andime,
    kwane binangke ye yaa anam andi yeman ongmenaboon ye dowad kangkon eso andime.
  deu-1951: die sollen dem HERRN danken für seine Gnade und für seine Wunder an den
    Menschenkindern,
  eng-JPS: Let them give thanks unto the LORD for His mercy, and for His wonderful
    works to the children of men!
  srp-1865: Neka hvale Gospoda za milost njegovu, i za èudesa njegova radi sinova
    ljudskih!
  lug-lug: Kale singa beebazanga Mukama olw’okwagala kwe okutaggwaawo, n’olwebikolwa
    bye eby’ekitalo by’akolera abaana b’abantu!
  heb-heb: יודו ליהוה חסדו ונפלאותיו לבני אדם׃
  ben-IRV: লোকেরা সদাপ্রভুু প্রশংসা করুক তাঁর বিশ্বস্ততার বিধির জন্য এবং মানুষদের
    জন্য তিনি আশ্চর্য্য কাজ করেছেন।
  ntu-ntu: Zmatq ngrde myaszpxle naonrx ngr presin, Mz nzodati-atwrnr-krdele. “Awi
    Yawe, mz nivz lrm kc tqyc tqyc, eu. Okatr-zvzq nigr. Awi Yawe, mz nivz lrm.”
  pan-pan: ਕਾਸ਼ ਕਿ ਓਹ ਯਹੋਵਾਹ ਦੀ ਦਯਾ ਦਾ ਧੰਨਵਾਦ ਕਰਦੇ, ਅਤੇ ਆਦਮ ਵੰਸ਼ੀਆਂ ਲਈ ਉਹ ਦੇ ਅਚਰਜ਼
    ਕੰਮਾਂ ਦਾ!
  mya-JVB: လူသား တို့၌ ပြုတော်မူသောကရုဏာ နှင့် အံ့ဘွယ် သောအမှုတော်တို့ကိုထောက်၍၊ ထာဝရ
    ဘုရား၏ ဂုဏ်ကျေးဇူးကို ချီးမွမ်း ကြစေ။
  kgf-kgf: Yaweac goi héihéi ʒéma haka welic welicgia baec ic onac waŋec imi ʒéma
  tte-O: Kabo sowasowana Yeoba sikawa-toki koina ana mulolo miyamiya yaina yo ana
    paisowa namwanamwali meuloili ipaisowaili kaiweli.
  tbg-tbg: Noravano Kotiva mintima keharo vika koqema nimiteharo nora kaiqa, vo kaiqa
    vo kaiqa vara nimitairara iriha, vika Nora Kotirara koqeve tiate.
  hmo-hmo: Vadaeni idia ese Lohiabada do idia hanamoa be namo, iena lalokau badana
    dainai. Iena hoa karadia bona kara namodia, idia totona ia karaia dainai, Lohiabada
    do idia tanikiu henia be namo.
  zar-NT: 'Ral-laʼ ilë́ʼ Xanruʼ: “Xclenuʼ” tuʼ nadxíʼinëʼ légaquiëʼ, en tuʼ benëʼ
    yuguʼ le zxön, gúcalenëʼ légaquiëʼ.'
  urd-urd: काश के लोग ख़ुदावन्द की शफ़क़त की खातिर, और बनी आदम के लिए उसके 'अजायब
    की ख़ातिर उसकी सिताइश करते!
  bqc-SIM: Aa Dii sáaukpa aà gbɛ̃kɛ yã́i, ń yãbↄnsaɛ pↄ́ ì kɛnɛ́o.
  tcz-CHONGTHU: Yahweh Pakai chu ami ngailutna thupitah jehleh thil kidangtah tah
    abolpeh jeh'in thangvah uhen,
  mar-mar: परमेश्वराच्या कराराची विश्वसनियता आणि त्याने मनुष्यजातीसाठी केलेल्या आश्चर्यकारक
    गोष्टीबद्दल लोक त्याचे उपकारस्मरण करोत.
  isl-isl: Þeir skulu lofa Drottin fyrir elsku hans og öll hans miskunnarverk!
  hlt-THB: A lungnaak amak dyt thai ing thlangkhqi ham kawpoek kyi ik-oeih a sainaak
    awh cekkhqi ing Bawipa venawh zeelnaak awi kqawn u seh,
  qub-qub: Chaymi Tayta Diostaga agradësicuy cuyapäcoj cashanpita, runacunata cuyapar
    yanapashanpita.
  bqp-bqp: Ò Dikiri sáabu kɛ a gbɛ̃kɛ yãi kũ yãbonsarɛ kũ àdi kɛ gbɛ̃nↄnɛɛo.
  hat-hat: Se pou yo di Seyè a mèsi pou jan li pa janm sispann renmen yo, pou bèl
    bagay Bondye fè pou moun.
  eng-BSB: Let them give thanks to the LORD for His loving devotion and His wonders
    to the sons of men.
  eng-WEBPB: Let them praise the LORD for his loving kindness, for his wonderful deeds
    to the children of men!
  kbq-kbq: Ana'ma hanige'za zamatrenke'za Ra Anumzamofona vagaore mevava avesi zama'agura
    susu hunente'za, knare huno hentofa avu'ava'ma huzmante'nea zanku'enena susu hunteho.
  pon-pon: Ren kapina Ieowa, pweki a kalanan o pweki a dodok manaman on aramaj akan.
  nhe-BL: Xijhueyimatica TOTECO pampa yajaya tlahuel tetlasojtla huan quichihua huejhueyi
    tlamantli tlen ica tlacame san quisentlachilíaj.
  wnc-wnc: Unzingge nata natapa waaminda Buyambam tapae gaak ininingge nataat. Asingganu
    ita butaya natayamuke duya takngatu takngatu aminu kuupbamde tasike gatayamukutde
    gaak ininingge nataat.
  bus-bus: Wà Dii sáabu kɛ à gbɛ̃kɛ yãnzi kↄ̃n yãbↄnsaɛ kɛ̀ è kɛ gbɛ̃nↄnɛo.
  gub-BL: Tuwe umume'u Tupàn Tuweharupi Wiko Ma'e ipuruamutar katu haw ikatu haw izupe
    nehe. Tuwe umume'u hemiapo kwer ikatu haw nehe no. Uzapo a'e ma'e wanupe a'e.
