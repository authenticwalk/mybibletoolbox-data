verse: PSA.107.035
translations:
  mal-C: അവിടന്ന് മരുഭൂമിയെ ജലാശയങ്ങളായും വരണ്ടനിലത്തെ നീർച്ചാലുകളായും മാറ്റുന്നു;
  deu-TKW: Er machte die Wüste zum Wasserteich und dürres Land zu Quellorten von Gewässern.
  lin-lin: Akoki kobongola esobe liziba ; kobongola mabele ya kokawuka bitima.
  mmx-mmx: Melemu neni ga ba gili lamatbin patmang, ga ngan manga lengkodan i puuvut
    su, la neni ga lox asen amu laradan sen go ap mo lenep.
  eng-LSV: He makes a wilderness become a pool of water, || And a dry land become
    fountains of waters.
  eng-GNV: Againe hee turneth the wildernesse into pooles of water, and the drie lande
    into water springs.
  eng-WEBSTER: He turneth the wilderness into a standing water, and dry ground into
    water-springs.
  nhw-BL: Pero nojquiya nopa huactoc tlali campa amo tleno eli quichijqui ma tlaelilti.
    Nojquiya quichijqui ma quipiya miyac atl catli meya campa hueli.
  swh-ONEN: Aligeuza jangwa likawa madimbwi ya maji, nayo ardhi kame kuwa chemchemi
    za maji zitiririkazo;
  bba-bba: Wi turowɑ u rɑ mi ɡɑ̃ɑnu ku rɑ kpi ɡɔsie nim bwee bɑkɑru. Kpɑ u tem ɡbebɑ
    ɡɔsiɑ nim bwii.
  eng-KJVCPB: He turneth the wilderness into a standing water, And dry ground into
    watersprings;
  luo-luo: To bende nomiyo piny ongoro odoko yewni mag pi, kendo lowo motwo nolokore
    sokni mamol;
  aii-aii: ܟܹܐ ܡܲܚܕܸܪ ܒܲܪܝܼܵܐ ܠܒܸܪ̈ܟܹܐ ܕܡ̈ܝܼܵܐ، ܘܐܲܪܥܵܐ ܨܗܝܼܬܵ‌ܐ ܠܡܲܒܘܼܥܹ̈ܐ ܕܡ̈ܝܼܵܐ.
  meu-meu: Ma tano ḡaḡaena na gohu ai e halaoamu, bona tano kaukauna na ranu e lohilohimu
    gabuna ai.
  npi-ULB: उहाँले उजाडस्‍थानलाई पानीको तलाउ र सुख्खा जमिनलाई पानीको मूलमा बद्लिनुहुन्‍छ
    ।
  yor-yor: O sọ aginjù di adágún omi àti ilẹ̀ gbígbẹ di orísun omi,
  pes-OPCB: اما بار دیگر زمینهای شوره‌زار و خشک را حاصلخیز و پر از چشمه‌های آب نمود.
  tgl-ULB: Ginagawa niyang paliguan ang ilang at mga bukal na tubig ang tuyong lupa.
  nop-nop: Wapum adi kwet simintaneŋ yobune ime fee wodigiŋ unduŋ tubune kwet simintaaŋ
    u wabiŋa imenit tuguk.
  cbu-NT: Itaru, yuwshat tputs Apanllee kuk payurangana, anshitisin tsap puzamunaatstaa,
    wanasireemsha wayarangiya. Anumunsha, kungoots wanasir shungshungtaru wayarangitamta.
  hui-hui: Dindi ko mbirale mbira anda nahaga ngarunaga iba goroyane tagira íbu berelalu
    dindi yobu dagahe ngarunaga iba dugutagi helaga bini.
  mya-mya: ကိုယ်​တော်​သည်​သဲ​ကန္တာ​ရ​များ​ကို​ရေ​အိုင်​များ အ​ဖြစ်​သို့​လည်း​ကောင်း၊
    ခြောက်​သွေ့​သည့်​ဒေ​သ​များ​ကို​စမ်း​ရေ​ပေါက် အ​ဖြစ်​သို့​လည်း​ကောင်း​ပြောင်း​လဲ​စေ​တော်​မူ​၏။
  bod-N: ཁོང་གིས་ཐང་སྟོང་རྫིང་བུར་བསྒྱུར་པ༌དང༌། །སྐམ་ས་ཡང་ནི་ཆུ་མིག་རྣམས་སུ༌མཛད།།
  wsk-wsk: Aking nu sor merang mu gurugam se yu motam suen biya ko arataman, se ali
    marakam mu yu tengeso ale naguso kaposo mu ko gurugam.
  sna-sna: Akashandura gwenga rikava madziva emvura, nenyika yakaoma ikava zvitubu
    zvinoerera;
  spa-BLM: Convierte un desierto en un estanque de agua, y una tierra seca en manantiales
    de agua.
  cac-cac: A d'a lum taquin̈ luum, scheclaj a' cotac n̈ajab' yuj Jehová. Sq'uepaxul
    sjaj a a' d'a lum yuuj.
  swh-ULB: Aligeuza jangwa likawa ziwa la maji na nchi kame ikawa chemchem ya maji.
  deu-ELBBK: Er macht zum Wasserteich die Wüste und dürres Land zu Wasserquellen;
  mbb-OT: Midhimu zin he zuen menge wahig diyà te disirtu, wey midhimu zin he menge
    serebseb is memaza he menge tanà.
  mal-2015: അവൻ മരുഭൂമിയെ ജലതടാകവും വരണ്ട നിലത്തെ നീരുറവുകളും ആക്കി.
  gup-gup: Kaluk nungka kakurduyime kunbuyika warridj. Nungka kabolkmarnbun kore kubolkdarleh
    ba bu kabarlmiyindan manbowern dorrengh. Nungka mak kabolkmarnbun kubolkdarleh
    ba bu kungad kambobebme.
  rmc-rmc: Ov e pušťa čerinel pro jazera a e šuki phuv pro prameňa.
  nlg-nlg: Ma gaia te liliua na bona mamaha taho iga na beti mana ghai, ge liliu ni
    kolokama, mana pari mamaha, ge liliu na vuravura ni beti.
  pes-OPV: بادیه را به دریاچه آب مبدل کرد و زمین خشک را به چشمه های آب.
  ron-1924: Тот Ел префаче пустиул ын яз ши пэмынтул ускат, ын извоаре де апе.
  ben-OBCV: মরুভূমিকে তিনি জলাশয়ে আর শুকনো জমিকে জলপ্রবাহে পরিণত করেন;
  som-som: Cidlada wuxuu u beddelaa balli biyo ah, Oo dhul engeganna wuxuu u beddelaa
    ilo biyo ah.
  eng-ASVBT: He turneth a wilderness into a pool of water, And a dry land into watersprings.
  mna-mna: Ni irao be ikam ma yok biibi ireere pa lele magargaaraŋana ta ka yok somŋana
    i. Mi ni irao be ikam ma yok bukbuk ma tise pa lele kerekereŋana.
  ita-1885: Egli riduce i deserti in guazzi d'acque. E la terra arida in vene d'acque;
  eng-ULB: He turns the wilderness into a pool of water and dry land into springs
    of water.
  spa-VBL: Pero Él también se vuelve y hace lagunas de agua en mitad del desierto,
    y hace fluir cascadas en tierras secas.
  fra-_FOB: Il change le désert en étang, et la terre aride en sources d'eaux.
  mal-mal: ദൈവം മരുഭൂമിയെ ജലതടാകവും വരണ്ട നിലത്തെ നീരുറവുകളും ആക്കി.
  urd-GVR: Dūsrī jaghoṅ par wuh registān ko jhīl meṅ aur pyāsī zamīn ko chashmoṅ meṅ
    badal detā hai.
  suz-BL: मेकोमी गोरशो रागी कली दोम्‍ली बाक्‍शो रागी सेल्‍ब। मिनु थाम्‍पा सोव़शो रागीम
    शुश ब्‍वाक्‍कु बुक्‍पाइक्‍ब।
  eng-NOY: He turneth the desert into a lake of water, And dry ground into springs
    of water;
  ita-1927: Egli cambia il deserto in uno stagno, e la terra arida in fonti d’acqua.
  ckb-ckb: بیابانی کردە گۆمە ئاو و زەوی وشکی کردە سەرچاوەی ئاوەکان.
  eng-BBE: He makes a waste land into a place of water, and a dry land into water-springs.
  xsi-xsi: Andeta Yova Kindeni itu ivilanzi ne tamâta. Mine kala iveta lââ bwalika
    ipâŋga nia bilimu, aku iveta lââ isâko ipâŋga nia mâsa-mâsa ku irere indue tava.
  kan-OKCV: ದೇವರು ಮರುಭೂಮಿಯನ್ನು ನೀರಿನ ಕೆರೆಯಾಗಿಯೂ, ಒಣ ಭೂಮಿಯನ್ನು ನೀರಿನ ಬುಗ್ಗೆಗಳಾಗಿಯೂ
    ಮಾರ್ಪಡಿಸಿದರು.
  tam-2017: அவர் வனாந்திரவெளியைத் தண்ணீர் குளமாகவும், வறண்ட நிலத்தை நீரூற்றுகளாகவும்
    மாற்றி,
  spa-RV-1909: Vuelve el desierto en estanques de aguas, y la tierra seca en manantiales.
  ron-BTF: El schimbă pustia în apă stătătoare și pământul uscat în izvoare de apă.
  eng-WEBP: He turns a desert into a pool of water, and a dry land into water springs.
  eng-FBV: But he also turns around and makes pools of water in the desert, and makes
    water springs flow in a dry and dusty land.
  nld-1939: Maar van de steppe maakt Hij een vijver, Waterbronnen van het dorre land;
  nch-BL: Pero nojquiya nopa huactoc tali campa amo teno eli quichijqui ma taelilti.
    Nojquiya quichijqui ma quipiya miyac at cati meya campa hueli.
  vie-1934: Ngài biến đồng vắng thành ao nước, Đất khô ra những suối nước;
  cha-cha: Jafajagoen janom y desierto, yan janafamimichao y janom y anglo na oda.
  hin-CV: याहवेह ही वन को जलाशय में बदल देते हैं और शुष्क भूमि को झरनों में;
  eng-OURB: He turns a desert into a pool of water, and a dry land into water springs.
  spa-BES: Hace una tierra desierta en un lugar de agua, y una tierra seca en manantiales
    de agua.
  tdx-tdx: Ampanginakinahe’e o tane mihedatseo, vaho ampanganahanae’e o kirikintañeo;
  tha-KJV: พระองค์​ทรงเปลี่ยนถิ่นทุ​รก​ันดารให้เป็นสระน้ำ แผ่​นดินแห้งผากให้เป็นน้ำพุ
  por-BR-2018: Ele torna o deserto em lagoa, e a terra seca em nascentes de águas.
  deu-ELO: Er macht zum Wasserteich die Wüste und dürres Land zu Wasserquellen;
  eng-WYC-2018: He hath set desert into ponds of waters; and [the] earth without water
    into [the] outgoings of waters. (He hath turned the desert into pools of water;
    yea, the place without water into springs of water.)
  epo-epo: Li ŝanĝas dezerton en lagon, Kaj sekan teron en fontojn de akvo;
  gfk-gfk: Ga pukusane no mamasina hanuo bia, gaam hung ma ira laman taah, ma ira
    pise ing ga mamasa gaam hanuat taah saal.
  uig-PIN: U yǝnǝ qɵl-bayawanni kɵlgǝ, Qangⱪaⱪ yǝrni bulaⱪlarƣa aylanduridu;
  beo-beo: E da hafoga:i soge afadenene, bu hano wayabo agoai hamoi. Amola hafoga:i
    soge eno bu bubuga:su hano dasu hamoma:ne hamoi.
  tpi-OTNT: Bikpela i mekim planti wara i kamap long ples drai, na em i save mekim
    ples drai i gat planti wara.
  hau-SA: Ya mai da hamada ya zama tafkunan ruwa busasshiyar ƙasa kuma zuwa maɓulɓulai
    masu gudu;
  udu-udu: A’di ki ṯu’k bwaa si’b mmowar ka al yi’de/ mo, dhali mony’cesh jin ta’da
    burta/ o’d mo tani a’di ki kar a’di mmokash yi’de/ e mo.
  uig-LAT: U yene chöl-bayawanni kölge, Changqaq yerni bulaqlargha aylanduridu;
  nde-nde: Waguqula inkangala yaba ngamachibi amanzi lomhlabathi owomileyo waba yimithombo
    egelezayo;
  ton-ton: ‌ʻOku ne liliu ʻae toafa ko e ano vai, mo e fonua mōmoa ko e ngaahi matavai.
  ces-1613: Pustiny obrací v jezera, a zemi vyprahlou v prameny vod.
  eng-WMB: He turns a desert into a pool of water, and a dry land into water springs.
  tam-TCV: அவர் பாலைவனத்தை நீர்த்தடாகங்களாகவும், வறண்ட நிலத்தை சுரக்கும் நீரூற்றாகவும்
    மாற்றினார்.
  ceb-ULB: Ang kamingawan gihimo niya nga linaw sa tubig ug ang uga nga yuta ngadto
    sa tuboran sa tubig.
  pol-UBG: Pustynię zamienia w jezioro, a suchą ziemię w źródła wód.
  agr-agr: Uwejush yumi atsaunash kucha ain emawai, dutikak nugka buku ataish, yumi
    pukuni jiinin emawai.
  kyc-kyc: Baame yuu muiyane dupwa nyuo ipwa pete sinyi pyambuo dee oo lasi dupwa
    nyuo ipwa guu lanyi peeyo piya.
  urd-GVU: دوسری جگہوں پر وہ ریگستان کو جھیل میں اور پیاسی زمین کو چشموں میں بدل دیتا
    ہے۔
  eng-OEBCW: A desert he makes pools of water, a land of drought into springs of water.
  deu-1912: Er machte das Trockene wiederum wasserreich und im dürren Lande Wasserquellen
  kan-2017: ಅರಣ್ಯವನ್ನು ಕೆರೆಯಾಗಿಯೂ, ಒಣನೆಲವನ್ನು ಬುಗ್ಗೆಗಳಾಗಿಯೂ ಮಾಡಿ,
  yap-yap: I pilyeg e ted ni desert nge ngal’ ni lipath, nge but’ ni mlik nge yib
    e ran riy.
  hlt-MCSB: khosoek te tuibap tui la, rhamrhae lai khaw tuiphuet tui la a khueh.
  mdy-ETH: ዓሲ ናንጉዋ ዳውሎ ቦኦሎ ዋኣሢ ዴዓያ ሜሎ ሳዖዋ ዓልቃ ዋኣሢ ዒ ማሄኔ።
  twi-ASANTE: Ɔdanee ɛserɛ so maa no yɛɛ nsuwansuwa na nkyɛkyerɛ yɛɛ sɛ asutene ananmu;
  eng-WEBU: He turns a desert into a pool of water, and a dry land into water springs.
  spa-PDDPT: Él convierte el desierto en estanques de aguas, Y la tierra seca en manantiales.
  gun-gun: Ojapo tekoa e'ỹa va'ekue yupa ju opyta aguã rami, ha'e yvy piru rei va'ekue
    ma yvu oĩ aguã rami.
  agu-BL: Ma yi e'chk ama'l tz'inunin tu', na oc ta'n tetz lawun. Nin yi skajwutz
    na oc ta'n tetz sija'bil.
  ilo-ULB: Pagbalbalinenna a dan-aw dagiti let-ang ken ti namaga a daga nga ubbog
    dagiti danum.
  kpg-kpg: Mee guu hai di anggowaa gii hai nia monowai mmidi, ge guu hai tenua maangoo
    gi uwa aga nia wai.
  uig-ARA: ئۇ يەنە چۆل-باياۋاننى كۆلگە، چاڭقاق يەرنى بۇلاقلارغا ئايلاندۇرىدۇ؛
  bps-bps: Na i dad kafag banwe landè to mnè ditù, fanbalingan tanà nun dee kligu,
    na fatbulan i dad sfuten ditù,
  sus-sus: A gbengberenyi findima xure ra a yire maxare findi xure guli ra,
  pon-2006: E ketin kawikala sapwtehn kan kawekiong ni lehn pihl, oh sahpw madekeng
    kan ni utuhnpihl.
  jae-jae: Go gêjam gamêŋ sawa ôkwi kêtu bugêjactoŋ ma gamêŋ keleŋ kêtu bumata.
  ksd-ksd: I toro ra bil, ma i da ra kabipolo, Ma ra pia mage upi na kor ma ra umana
    mata na tava.
  tur-YTC: Çölü su göletine, Kurak yeri su pınarlarına çevirir.
  bel-N: Ён перамяніў пустыню ў возера водаў і сухую зямлю — у крыніцы водаў,
  kpr-kpr: Nune etiri, reighi uvu a evetu genembo irae vasada uvu gaunghuse, enda
    kainghari aminda uvu kirikara ghuse tuturo edo sufusira.
  ind-AYT: Dia mengubah padang gurun menjadi kolam air, dan tanah kering menjadi mata-mata
    air.
  yom-yom: Wukitula dikanga mu bibuindi bi nlangu ayi ntoto wuyuma mu zitho zinkumba ;
  yut-yut: Yawe da yaŋban mɨktɨm kɨbɨrɨkon pakbi noman toŋ, ae mɨktɨm pakbini mɨnikon
    pakbi dabɨl morapmɨ noman taŋek pokgoŋ.
  nya-nya: Anasandutsa chipululu kukhala mayiwe a madzi ndi nthaka yowuma kukhala
    akasupe a madzi oyenda;
  kyg-kyg: Nehiyaꞌmonanafa hau huꞌniya mopamo alino lanitani mopamo hamaleno neꞌate.
    Aniꞌmo ohaneꞌniya mopafatiꞌmo aniꞌmo alo huno ateꞌnigeno haine neꞌe.
  hrv-hrv: On obrati pustinju u jezero, a zemlju suhu u vodene izvore
  mps-mps: Genuai Bidigo te tǫ wa pai bulude te wę hauwa pedalumainu elama, tama
    te wa pai bulude wę hauwa elalumainu yalio.
  tpi-tpi: Bikpela i mekim planti wara i kamap long ples drai, na em i save mekim
    ples drai i gat planti wara.
  dan-1931: Ørken gør han til Vanddrag, det tørre Land til Kilder;
  vie-OVCB: Nhưng, Chúa cũng biến hoang mạc thành hồ ao, đất khô tuôn dòng suối ngọt
    ngào.
  guj-2017: તે અરણ્યને સ્થાને સરોવર અને કોરી ભૂમિને સ્થાને ઝરાઓ કરી નાખે છે.
  pon-2006A: E ketin kawekala sapwtehn kan kawekiong ni lehn pihl, oh sahpw madekeng
    kan ni utuhnpihl.
  por-BRBSL: Ele transforma um deserto em uma piscina de água, e uma terra seca em
    nascentes de água.
  eng-OEBUS: A desert he makes pools of water, a land of drought into springs of water.
  swe-swe: Han gjorde öknen till en vattenrik sjö och torrt land till vattenkällor.
  cth-cth: Ayawn hah tuikamuemnae lah a coung sak teh, ramkenaw hah tui onae hmuen
    lah a coung sak.
  twi-twi: Ɔdan sare so maa no yɛɛ nsuwansuwa na nkyɛkyerɛ yɛɛ sɛ nsuten anan mu;
  hlt-hlt: khosoek te tuibap tui la, rhamrhae lai khaw tuiphuet tui la a khueh.
  tbz-SIM: Kɛ̀ kù mɛ ndɔ́ kùu ceetɛ tɛdɔnkpetɛ̀ kɛ̀ mɛniɛ nyɛ̀nní, kɛ̀ mɛniɛ ndo í
    bo dɛ̀ɛ̀ nɑɑ́ nsibií.
  msy-2020: Egha gɨn Ikiavɨra Itir God, gumazamiziba puvatɨzir danganir mɨdiariba,
    dɨpar akareba dagh arɨsi. Egha nguazir dɨpaba puvatɨzibar, a faneba arɨghizɨma
    da afora ivemari.
  dop-dop: N lɑkɩ nɑ wʋlɑɣɑ tɛtʋ pəsɩ lɩɩlɛ nɑ lʋm sɛɛlɑɑ wɛɛ timpi lʋm nyɔɣɔsɩ wɛɛ
    tɔ.
  azb-azb: Səhranı gölməçəyə döndərər, Quraq torpaqdan bulaqlar çıxardar.
  eng-DBY: He maketh the wilderness into a pool of water, and the dry land into water-springs;
  hin-2017: वह जंगल को जल का ताल, और निर्जल देश को जल के सोते कर देता है।
  wol-KYG: Mooy soppi màndiŋ it, ndox ya taa, soppi suuf su ne sereŋ bëti ndox;
  swp-swp: Barabara i hebui i hemala goila ipuna, tano pitapitarina i hemala goila
    ena ababunubunuwasi.
  bjr-bjr: Kafaa Yaaweefa aadana maqa maaqa mareeqeenoo nammari namu faqa uqeena uqeenira
    maqaikinau. Mifa aadana maqa maaqa mareeqeenoo nammari aanaaqi aanaaqi moomoo
    qumi maru maqanaikinau.
  eng-YLT: He maketh a wilderness become a pool of water, And a dry land become fountains
    of waters.
  kne-kne: Ngem kabaelana abe ay pawadaen di posong sin kadardaratan ya obbog sin
    lugar ay nanamgaan.
  eng-WYC-2017: He hath set desert into ponds of waters; and [the] earth without water
    into [the] outgoings of waters.
  eng-WMBB: He turns a desert into a pool of water, and a dry land into water springs.
  zat-NTPS: Naga naca xu bizre bexune̱' na xu nisa, na' xu xiaj bexune̱' na naga dxalaj
    nisa.
  zty-NTPS: Gan nak yo biž beyonen' yo nis, na' yo yej beyonen' gan žaḻ nis.
  urd-GVH: दूसरी जगहों पर वह रेगिस्तान को झील में और प्यासी ज़मीन को चश्मों में बदल
    देता है।
  rug-rug: Sa pepeso qegana si iliri nia kopi kolo Sa, meke sa pepeso popana si va
    vura ni bukaha.
  gaz-gaz: Gammoojjii kuusaa bishaaniitti, lafa goggogaa immoo burqaa bishaaniitti
    geeddare;
  fra-LSG: Il change le désert en étang, Et la terre aride en sources d’eaux,
  gnn-gnn: Yurru ŋayi ŋuli Garrayyu wekama warray gapu ŋurikinydja yolŋuwu dhuwurr‐ŋamakurru'wunydja,
    märr yurru ŋayi ŋunhi ganbarktja gapumiriwnydja wäŋa gapumirriyirrina biyapul,
  yal-yal: A mɔn yi tonbonna maxɛtɛ daraan na, a yi bɔxɔ xaren findi tigi yiren na.
  iou-iou: Ekänitä ude täŋkuko upäŋkaŋ kome kawukiken yäŋpewän ume äpäŋit, gwägu parit
    täŋkuk.
  haw-1868: A hoolilo no hoi oia i ka waonahele, i wai lana, A me ka aina maloo hoi
    i wai puna.
  arb-NAV: يُحَوِّلُ الْبَرِّيَّةَ إِلَى وَاحَةٍ، وَالأَرْضَ الْقَاحِلَةَ يَنَابِيعَ
    مِيَاهٍ.
  ded-ded: Ye bangec kisi gbangge gbanggea heimerenu doku dzohong homac fingecgec
    nga bangec dzangge dzanggea merenu doku dzuamagoc fingecgec.
  ewe-ewe: Etrɔ gbegbe wòzu tɔʋu, eye kuɖiɖinyigba zu tsidzɔƒe;
  eng-LEE: He changeth the wilderness into a pool of water, and desert land into water-springs.
  asm-FB: তেওঁ মৰুভূমিক জলাশয়লৈ, শুকান ঠাইবোৰক জলৰ ভুমুকলৈ পৰিণত কৰে।
  sus-A: عَ فبٍنفبٍرٍنيِ قِندِ مَ شُرٍ رَ عَ يِرٍ مَشَرٍ قِندِ شُرٍ فُلِ رَ،
  fra-SBL: Il transforme le désert en une mare d'eau, et une terre aride en sources
    d'eau.
  hbo-hbo: יָשֵׂ֣ם מִ֭דְבָּר לַֽאֲגַם־מַ֑יִם וְאֶ֥רֶץ צִ֝יָּ֗ה לְמֹצָ֥אֵי מָֽיִם׃
  kik-kik: Aagarũrire kũrĩa kwarĩ werũ gũkĩgĩa tũria twa maaĩ, nakuo kũrĩa kwarĩ kũngʼaru
    agĩtũma gũkunũke ithima;
  fra-NCL: Il a fait du désert un bassin d’eau, et de la terre aride un sol plein
    de sources.
  cek-AK: Praezaek to tuili ah angcoengsak moe, long karoem to tuibap ah angcoengsak.
  cuk-cuk: Bab-Dummad nega-dulesulidgan diimarga obinnisad, neg-dinnagwad dianmarga
    obinnisad.
  tel-2017: అడివిని నీటిమడుగుగాను, ఎండిన నేలను నీటి ఊటల తావుగాను ఆయన మార్చాడు.
  hat-BSA: Li chanje dezè a vin tounen gwo sous dlo, e tè deseche a an sous k ap koule.
  kos-kos: El ekulla acn mwesis nu ke lulu in kof Ac acn pao nu ke unon in kof.
  hbo-WLC: יָשֵׂ֣ם מִ֭דְבָּר לַֽאֲגַם־מַ֑יִם וְאֶ֥רֶץ צִ֝יָּ֗ה לְמֹצָ֥אֵי מָֽיִם׃
  ibo-ibo: Ọ na-eme ka ọzara ghọọ ala nke ọdọ mmiri jupụtara mee ka ala akọrọ ghọọ
    isi iyi nke na-asọ asọ;
  ory-ory: ସେ ପ୍ରାନ୍ତରକୁ ଜଳାଶୟ ଓ ଶୁଷ୍କ ଭୂମିକୁ ଝରମୟ କରନ୍ତି।
  chk-chk: Kot a pwal awili eu fanüpwas ngeni eu fanüen koluk, a pwal awili eu fanü
    mi pwasapwas ngeni eu fanüen puächen koluk.
  rop-rop: Bat imbin meigim deset kantri jidan garram ola bilibong, en draiwan graun
    imbin meigim kamat garram ola springwoda.
  ukr-1871: Він обертає й пустиню в озера водисті, і суходіл в жерела водні;
  yon-yon: Angkon amaan yembed amaan koknoonbon okad kuu amonomboone ok bumbon ye
    okad keruune, okad kamkonobonmo kuu amonomboone kirubdem menebenaun ye okad keruune,
  deu-1951: Er machte aber auch die Wüste zum Wasserteich und dürres Land zu Wasserquellen.
  eng-JPS: He turneth a wilderness into a pool of water, and a dry land into watersprings.
  srp-1865: On pretvara pustinju u jezera, i suhu zemlju u izvore vodene,
  lug-lug: Eddungu yalijjuza ebidiba by’amazzi, n’ensi enkalu n’agikulukusizaamu amazzi,
  heb-heb: ישם מדבר לאגם מים וארץ ציה למצאי מים׃
  ben-IRV: তিনি মরুভূমিকে জলাশয়ে পরিণত করেন, শুকনো ভূমিকে জলের ঝরনারূপে পরিণত করেন;
  ntu-ntu: A' me ngi drta'ngr ngi nabzdeng kx lrngr lue, X drtc' kx mingrting yrlelz-ngrm
    aulzng.
  pan-pan: ਉਹ ਉਜਾੜ ਨੂੰ ਝੀਲ, ਅਤੇ ਸੜੀ ਸੁੱਕੀ ਜ਼ਮੀਨ ਪਾਣੀ ਦਾ ਸੋਤਾ ਬਣਾ ਦਿੰਦਾ ਹੈ,
  mya-JVB: တဖန်လွင်ပြင် ကို ရေ နှင့်ပြည့် စေခြင်းငှါ ၎င်း ၊ သွေ့ခြောက် သော အရပ် ကိုလည်း
    စမ်းရေ ထွက်စေ ခြင်းငှါ ၎င်း ပြု တော်မူ၏။
  kgf-kgf: Waŋu baec kérakérasia melemma doku ʒékéŋ mihicŋima baec témbaŋa melemma
    doku hogocya mihicŋianʒac.
  tte-O: Dedei leleyanli ibuili siyamala waila kipukipuliyao.
  tbg-tbg: Ho Noravano qaiqaa tivaro aahara vataqaa namarivano voqi voqi tuvi vaira.
  hmo-hmo: Bona tano kaukau gabuna, be gohu namona Lohiabada ese ia halaoa. Tano kaukau
    be ranu lohilohi gabuna dekenai danu ia halaoa.
  zar-NT: Ga naca yu bidxi runëʼ ga ruhuöáca yu nabisa, ateʼ ralaj nisa ga bitiʼ bi
    nisa guzóa.
  urd-urd: वह वीरान की झील बना देता है, और ख़ुश्क ज़मीन को पानी के चश्मे।
  bqc-SIM: À guwaiwai lìlɛ dã̀na ũ, a tò gugii gↄ̃̀ nibↄna ũ.
  tcz-CHONGTHU: Ahinlah Aman neldigam chu twikul asosah'in, chuleh gamgo jong twi
    putna mun aso sahjin ahi.
  mar-mar: तो वाळवंटाचे पाण्याचे तळे करतो, आणि कोरडी भूमीतून पाण्याचे झरे करतो.
  isl-isl: En hann kann líka að breyta auðninni í frjósama og vatnsríka vin.
  hlt-THB: Qamkoh ce tui ing be sak hamna ak koh hun awhkawng tui thoeng sak bai hy;
  qub-qub: Ichanga chunyaj chaqui jircatana ticrachin gochaman, chaqui pachacunatana
    pucyucunaman.
  bqp-bqp: À gbáranna lì sɛ̀bɛ ũ, à tò gukori gↄ̃̀ ísɛ̃bokinↄ ũ.
  hat-hat: Li fè dezè yo tounen ma dlo. Li fè sous dlo pete kote ki te gen tè sèk.
  eng-BSB: He turns a desert into pools of water and a dry land into flowing springs.
  eng-WEBPB: He turns a desert into a pool of water, and a dry land into water springs.
  kbq-kbq: Hianagi hagege kokampina Anumzamo'a higeno tirura mare'nevazigeno, ka'ma
    kokampina higeno tintamimo'a rama'a eforera huno ne-e.
  pon-pon: A kotin kawuki on len pil jap tan, o jap jued on utun pil.
  nhe-BL: Pero nojquiya nopa huactoc tlali campa ax tleno eli quichijqui ma tlaelilti.
    Nojquiya quichijqui ma quipiya miyac atl tlen meya campa hueli.
  wnc-wnc: Sike ita tasiwan yangga sanga wena kepban kopatangga akopbing. Akoke keu
    waomune zipmake kuking.
  bus-bus: À gbáa lì sɛ̀bɛ ũ, à tò gukori gↄ̃̀ íbↄkiinↄ ũ.
  gub-BL: Uzapo ywyxiguhu ypawhu romo. Ywy uxinig ma'e kwer rehe uzapo ytyzuzàmaw
    no.
