verse: PSA.107.019
translations:
  mal-C: അപ്പോൾ തങ്ങളുടെ കഷ്ടതയിൽ അവർ യഹോവയോട് നിലവിളിച്ചു, അവരുടെ ദുരിതത്തിൽനിന്ന്
    അവിടന്ന് അവരെ രക്ഷിച്ചു.
  deu-TKW: Da schrieen sie zu Jahwe in ihrer Not; der half ihnen aus ihren Ängsten.
  lin-lin: Kati na pasi na bango, babelelaki Yawe, mpe abikisaki bango na mitungisi
    na bango.
  mmx-mmx: Melemu diga ro ke at Leeme Silok mumu levenmumuat digap kiv i, la neni
    ga lox asepmus di basinge mo levenaknixip.
  eng-LSV: And cry to YHWH in their adversity, || He saves them from their distresses,
  eng-GNV: Then they crie vnto the Lord in their trouble, and he deliuereth them from
    their distresse.
  eng-WEBSTER: Then they cry to the LORD in their trouble, he saveth them out of their
    distresses.
  nhw-BL: Pero quema ayacmo quimatiyayaj tlaque quichihuase ica nopa tlaijiyohuilistli,
    quitzajtzilijque TOTECO huan yaya quinmanahui.
  swh-ONEN: Ndipo walipomlilia Bwana katika shida yao, naye akawaokoa kutoka taabu
    yao.
  bba-bba: Ben nɔni swɑ̃ɑ te sɔɔ, bɑ Yinni Gusunɔ nɔɔɡiru sue bɑ somiru kɑnɑ. Mɑ u
    bu yɑrɑ nɔni swɑ̃ɑ ten di.
  eng-KJVCPB: Then they cry unto the Lord in their trouble, He saveth them out of
    their distresses.
  luo-luo: Eka ne giywakne Jehova Nyasaye mondo okonygi e chandruokgino mi noresogi
    e pekgino.
  aii-aii: ܗ̇ܝܓܵܗ ܡܘܼܩܘܸܚ ܠܗܘܿܢ ܠܡܵܪܝܵܐ ܟܲܕ ܥܝܼܩ ܠܵܗ̇ ܐܸܠܵܝܗ‌ܝ، ܘܡ̣ܢ ܐܘܼܠܨܵܢܵܝ̈ܗ‌ܝ
    ܦܘܼܪܩܵܝ ܠܹܗ.
  meu-meu: Edia hisihisi ai Iehova e tai henia, bena ia ese edia hisihisi amo e hamauridia;
  npi-ULB: तब आफ्‍ना कष्‍टमा तिनीहरूले परमप्रभुलाई पुकारा गरे र तिनीहरूका संकष्‍टबाट
    उहाँले तिनीहरूलाई बाहिर ल्‍याउनुभयो ।
  yor-yor: Nígbà náà wọ́n kígbe sí Olúwa nínú ìṣòro wọn, ó sì yọ wọ́n nínú ìdààmú
    wọn.
  pes-OPCB: آنگاه در این گرفتاری خود، نزد خداوند فریاد برآوردند و او ایشان را از تنگیهایشان
    رهایی بخشید.
  tgl-ULB: Kaya sila ay tumawag kay Yahweh sa kanilang problema at inalis niya sila
    mula sa kagipitan.
  nop-nop: Adi malabumuŋ gineŋ unduŋ hatiŋila Yahwe kutnimbulabulayeune ne kubugoŋdi
    nadiyemiŋa momooŋ hinek yehitubu-lodaguk.
  cbu-NT: Waanaatsee tapachindamaam pinasarangana. Tsipataruneepa atusin, Apanlleetssha,
    Apaa, shiyamari istamaam waritaksha. Istangcha iyaatsi, táranganaya. Apanllsha
    nayanirangu,
  hui-hui: Tini darabi ogonibiore howa Anduane Homogo olayagola ibugua ti biamogo
    bigi bialu genda yu hearuni yamuwa mo wahaga bini.
  mya-mya: ထို​အ​ခါ​သူ​တို့​သည်​ဒုက္ခ​ရောက်​ကြ​သ​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​ထံ​အော်​ဟစ်​ကြ​ရာ
    ကိုယ်​တော်​သည်​သူ​တို့​အား​ဒုက္ခ​မှ​ကယ်​တော်​မူ​၏။
  bod-N: སྡུག་བསྔལ་ཁྲོད་དུ་ཡ་ཝཱེར་འོ་དོད༌བོས། །ཁོང་གིས་དེ་རྣམས་དཀའ་སྡུག་དག་ལས༌བསྐྱབས།།
  wsk-wsk: Bare nunga ikup mu ningi baga se Yawe aruman, se nu ikup yaman mu ningi
    nunga sangaru tam.
  sna-sna: Ipapo vakachema kuna Jehovha pakutambudzika kwavo, uye akavaponesa pakutambura
    kwavo.
  spa-BLM: Entonces claman a Yahvé en su angustia, y los salva de sus angustias.
  cac-cac: A yuj syaelal eb' chi', ix yal sb'a eb' d'a Jehová, axo ix colanel eb'
    d'a syaelal chi'.
  swh-ULB: Kisha walimlilia Yahwe katika shida yao, naye akawatoa katika dhiki yao.
  deu-ELBBK: Dann schreien sie zu dem HERRN in ihrer Bedrängnis, und aus ihren Drangsalen
    rettet er sie.
  mbb-OT: Ne zutun te kelised dan, mid-umew zan is Nengazen, ne midlibri zin sikandan.
  mal-2015: അവർ തങ്ങളുടെ കഷ്ടതയിൽ യഹോവയോടു നിലവിളിച്ചു; അവൻ അവരെ അവരുടെ ഞെരുക്കങ്ങളിൽനിന്നു
    രക്ഷിച്ചു.
  gup-gup: Bu kuhni birribekkarrinj kore kunrayek kunwern birrikarrmi, wanjh birrimarnekayhmi
    nawu Yawey, dja nungka benngehkeng kore kunrayek bedberre.
  rmc-rmc: Akor andre peskro pharipen vičinenas ko RAJ a ov len zachraňinďa andral
    o trapišagos.
  nlg-nlg: Gaira tara nighi ngangaraha didira na vahola, “Yahweh/Lord, ko hangau/hangara!”
    me volara ta didira na vahaghitaili.
  pes-OPV: آنگاه در تنگی خود نزدخداوند فریاد برآوردند و ایشان را از تنگیهای ایشان
    رهایی بخشید.
  ron-1924: Атунч, ын стрымтораря лор, ау стригат кэтре Домнул, ши Ел й-а избэвит
    дин неказуриле лор;
  ben-OBCV: তখন তাদের কষ্টে তারা সদাপ্রভুর কাছে কেঁদে উঠল, এবং তিনি তাদের দুর্দশা
    থেকে রক্ষা করলেন।
  som-som: Markaasay Rabbiga u qayshadaan iyagoo dhibban, Oo isna wuxuu ka soo badbaadiyaa
    dhibaatooyinkooda.
  eng-ASVBT: Then they cry unto Jehovah in their trouble, And he saveth them out of
    their distresses.
  mna-mna: Zin ra, timbot ŋoobo kat. Mi titaŋroro Yooba, to ni iuulu zin pa pataŋana
    kizin.
  ita-1885: Ma, avendo gridato al Signore, mentre erano in distretta, Egli li ha salvati
    dalle loro angosce.
  eng-ULB: Then they called out to Yahweh in their trouble, and he brought them out
    of their distress.
  spa-VBL: Entonces llamaron al Señor para que los ayudara, y Él los salvó de su sufrimiento.
  fra-_FOB: Alors ils ont crié à l'Éternel dans leur détresse; et il les a délivrés
    de leurs angoisses.
  mal-mal: അവർ അവരുടെ കഷ്ടതയിൽ യഹോവയോട് നിലവിളിച്ചു; കർത്താവ് അവരെ അവരുടെ ഞെരുക്കങ്ങളിൽനിന്നു
    രക്ഷിച്ചു.
  urd-GVR: Tab unhoṅ ne apnī musībat meṅ Rab ko pukārā, aur us ne unheṅ un kī tamām
    pareshāniyoṅ se chhuṭkārā diyā.
  suz-BL: मोपा श्‍येत जशा, परमप्रभु यावे कली पुंइतेक्‍म। मिनु मेकोमी मेको आन कली आन
    श्‍येत रे प्रोंइतु।
  eng-NOY: Then they cried to the LORD in their trouble, And he delivered them out
    of their distresses;
  ita-1927: Allora gridarono all’Eterno nella loro distretta, e li salvò dalle loro
    angosce.
  ckb-ckb: ئینجا لە تەنگانەیاندا هاواریان بۆ یەزدان کرد، ئەویش لە ناخۆشییەکانیان ڕزگاری
    کردن.
  eng-BBE: Then they send up their cry to the Lord in their sorrow, and he gives them
    salvation out of all their troubles.
  xsi-xsi: Malia ikainzi mine lee, ŋineŋga sisarâwa pa Yova Kindeni tu ivilanzi, aku
    ikai malia ŋinde piti panzi.
  kan-OKCV: ಆಗ ಅವರು ಸಹ ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಅವರು ಯೆಹೋವ ದೇವರಿಗೆ ಕೂಗಿದರು; ದೇವರು ಅವರ ಸಂಕಟಗಳೊಳಗಿಂದ
    ಅವರನ್ನು ರಕ್ಷಿಸಿದರು.
  tam-2017: தங்களுடைய ஆபத்திலே யெகோவாவை நோக்கிக் கூப்பிடுகிறார்கள்; அவர்கள் இக்கட்டுகளுக்கு
    அவர்களை நீங்கலாக்கிக் காப்பாற்றுகிறார்.
  spa-RV-1909: Mas clamaron á Jehová en su angustia, y salvólos de sus aflicciones.
  ron-BTF: Atunci în tulburarea lor strigă către DOMNUL, iar el îi salvează din strâmtorările
    lor.
  eng-WEBP: Then they cry to the LORD in their trouble, and he saves them out of their
    distresses.
  eng-FBV: Then they called out to the Lord for help in their troubles, and he saved
    them from their suffering.
  nld-1939: Maar ze riepen Jahweh aan in hun nood, En Hij verloste hen van hun angsten.
  nch-BL: Pero quema ayecmo quimatiyayaj taya quichihuase ica nopa taijyohuilisti,
    quitzajtzilijque TOTECO huan yaya quinmanahui.
  vie-1934: Bấy giờ trong cơn gian truân họ kêu cầu Đức Giê-hô-va, Ngài bèn giải cứu
    họ khỏi điều gian nan.
  cha-cha: Ya maagang si Jeova gui chinatsagañija ya güiya munalibre sija gui pinadeseñija.
  hin-CV: अपनी विपत्ति की स्थिति में उन्होंने याहवेह को पुकारा, याहवेह ने उन्हें उनकी
    दुर्दशा से छुड़ा लिया.
  eng-OURB: Then they cry to Adonai in their trouble, he saves them out of their distresses.
  spa-BES: Entonces alzaron su clamor al Señor en su dolor, y él les dio la salvación
    de todos sus problemas.
  tdx-tdx: Le nitoreo am’ Iehovà t’ie niampoheke, vaho rinomba’e amo haemberañeo.
  tha-KJV: แล​้วในความยากลำบากของเขาเมื่อเขาร้องทูลพระเยโฮวาห์ พระองค์​ทรงให้เขารอดจากความทุกข์ใจของเขา
  por-BR-2018: Porém eles clamaram ao SENHOR em suas angústias, e ele os livrou de
    suas aflições.
  deu-ELO: Dann schreien sie zu Jehova in ihrer Bedrängnis, und aus ihren Drangsalen
    rettet er sie.
  eng-WYC-2018: And they cried to the Lord, when they were set in tribulation; and
    he delivered them from their needinesses. (And they cried to the Lord, when they
    were in trouble; and he saved them from all their distress.)
  epo-epo: Sed ili ekkriis al la Eternulo en sia sufero, Kaj Li liberigis ilin el
    ilia mizero.
  gfk-gfk: Io, diet ga suah taar tano Watong ma ira udiet tinirih, ma ga halon leh
    diet sukun ira udiet ngunngutaan.
  uig-PIN: Andin Pǝrwǝrdigarƣa yelinip pǝryad ⱪilidu, U ularni muxǝⱪⱪǝtliridin azad
    ⱪilidu.
  beo-beo: Amalalu, ilia bidi hamosu ganodini, ilia Hina Godema digini wele sia:i.
    Amola Hina Gode da ilia se nabasu yolema:ne gaga:i
  tpi-OTNT: Ol i stap nogut olsem, orait ol i singaut long Bikpela, na em i pinisim
    dispela hevi bilong ol.
  hau-SA: Sa’an nan suka yi kuka ga Ubangiji cikin wahalarsu, ya kuwa cece su daga
    damuwarsu.
  udu-udu: Dhali yan’ko’d uni ki ko ’twa/i Tap̱a mo gom monṯo’c bwam buni mo dhali
    a’di ’cuḵki uni ’peni mo ma c̱is buni mo.
  uig-LAT: Andin Perwerdigargha yélinip peryad qilidu, U ularni musheqqetliridin azad
    qilidu.
  nde-nde: Bakhala kuThixo besekuhluphekeni kwabo, wabasindisa osizini lwabo.
  ton-ton: Pea ʻoku nau toki tangi kia Sihova ʻi heʻenau tuʻutāmaki, pea ʻoku ne fakamoʻui
    ʻakinautolu mei heʻenau ngaahi mamahi.
  ces-1613: Když volají k Hospodinu v ssoužení svém, z úzkostí jejich je vysvobozuje.
  eng-WMB: Then they cry to the LORD in their trouble, and he saves them out of their
    distresses.
  tam-TCV: அப்பொழுது அவர்கள் தங்கள் கஷ்டத்திலே யெகோவாவை நோக்கிக் கதறினார்கள்; அவர்
    அவர்களுடைய துன்பத்திலிருந்து அவர்களை காப்பாற்றினார்.
  ceb-ULB: Unya mitawag sila kang Yahweh sa ilang kalisdanan, ug gipalingkawas niya
    sila sa ilang pag-antos.
  pol-UBG: A gdy wołają do PANA w swoim utrapieniu, wybawia ich z udręczeń.
  agr-agr: Nunik waituinak Tuke Pujuun yaijatkata tusa segagmayi, nuna Apajuí antujuk,
    dita waitiamujin yaigka agkanmitkabi.
  kyc-kyc: Nakamana randa epeyamo dokona mona randapala Kamongo lamaiyuo nyisinya
    leyamisa nyisiya.
  urd-GVU: تب اُنہوں نے اپنی مصیبت میں رب کو پکارا، اور اُس نے اُنہیں اُن کی تمام
    پریشانیوں سے چھٹکارا دیا۔
  eng-OEBCW: Then they cried to the Lord in their trouble, and he saved them from
    their distresses.
  deu-1912: die riefen zum HERRN in ihrer Not, und er half ihnen aus ihren Ängsten,
  kan-2017: ಅವರು ತಮ್ಮ ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಡಲು, ಆತನು ಅವರನ್ನು ಕಷ್ಟದಿಂದ ತಪ್ಪಿಸಿದನು.
  yap-yap: Nap’an nra gafgowgad ni aram rogon miyad wenig ngak SOMOL, me ayuwegrad
    ko gafgow nike aw ngorad.
  hlt-MCSB: Kho a bing vaengah BOEIPA taengah pang uh tih amih te khobing khui lamkah
    a khang.
  mdy-ETH: ዔያታ ሜታዼ ዎዶና ናንጊና ናንጋ ጎዳ ባንሢ ዒላቴኔ፤ ዒዚያ ዔያቶ ሜታሢዳፓ ዓውሴኔ።
  twi-ASANTE: Afei, wɔsu frɛɛ Awurade, wɔn amanehunu mu na ɔgyee wɔn firii wɔn ahohiahia
    mu.
  eng-WEBU: Then they cry to the LORD in their trouble, and he saves them out of their
    distresses.
  spa-PDDPT: Pero a Yavé clamaron en su angustia. Él los libró de sus aflicciones.
  gun-gun: Ha'e gui ojexavaia py ojapukai Senhor pe. Ha'e ramo ogueraa jepe ojexavaia
    gui.
  agu-BL: Poro te yi ate' tul e'chk sotzaj c'u'lala'tz, nintzun cu' chiwutz tetz Kajcaw.
    Nin ja che'l liwr ta'n, tk'ab yi jun q'uixc'uja'tz.
  ilo-ULB: Ket immawagda kenni Yahweh iti panagrigatda, ket inispalna ida manipud
    iti pakarikutanda.
  kpg-kpg: Gei digaula gu gahigahi Dimaadua mai i lodo nadau haingadaa, gei Mee gu haga dagaloaha
    digaula gi daha mo nadau hagaduadua.
  uig-ARA: ئاندىن پەرۋەردىگارغا يېلىنىپ پەرياد قىلىدۇ، ئۇ ئۇلارنى مۇشەققەتلىرىدىن
    ئازاد قىلىدۇ.
  bps-bps: Bay di knèla fa di sasè kagkahla tlola Amuito Dwata, na falwaan ale di
    kaflayamla.
  sus-sus: E xa na xɔrɔrɔɛ kui, e naxa e xui rate Alatala ma, a naxa e rakisi e xa
    xɔrɔrɔɛ ma.
  pon-2006: Re ahpw likweriong KAUN-O sang nan ar apwal, e ahpw ketin doareirailla
    sang nan ar lokolok kan.
  jae-jae: Gêŋwapac tonaŋ gêgôm êsêac ma aweŋ gêjac Apômtau, tec eŋ gêjam êsêac sa
    aŋga nêŋ ŋandaŋ tau.
  ksd-ksd: Io, dia tangi tadav ra Luluai ba dia malari, Ma i valaun diat kan kadia
    kaina kini.
  tur-YTC: O zaman sıkıntı içinde Yahve’ye feryat ederler, Onları sıkıntılarından
    kurtarır.
  bel-N: І крычалі яны да ГОСПАДА ў тузе сваёй, і Ён выратаваў іх з бяды іхняй,
  kpr-kpr: Aminguse, ne dara jokáda irise, Bajari nemo sonembare dae sorara etero,
    nenda bouvu nune itimbetiri jebuguseri.
  ind-AYT: Lalu, mereka berseru kepada TUHAN dalam kesesakan mereka, dan Dia melepaskan
    mereka dari kesulitan-kesulitan mereka.
  yom-yom: Buna bayamikina kuidi Yave mu ziphasi ziawu ayi niandi wuba vukisa mu kiadi
    kiawu.
  yut-yut: Yokwi yaŋ egek Yawe do yaŋ tɨdaŋba jɨgɨni uŋun wɨrɨrɨkban pasɨlgwit.
  nya-nya: Pamenepo analirira Yehova mʼmasautso awo ndipo Iye anawapulumutsa ku masautso
    awowo.
  kyg-kyg: Ani kava huꞌa hanageke yaꞌmo aliꞌneꞌapaeꞌmo Ala kava nefekeꞌmo keya aeꞌa
    ge huꞌnageno hanageke yaꞌmo aliꞌnaya kavaꞌapifatiꞌmo apakufamo alino katino apateꞌniye.
  hrv-hrv: Tada zavapiše Jahvi u svojoj tjeskobi i on ih istrže iz svih nevolja.
  mps-mps: Augwa te tiwai dwai bidiyu, tialima augwa te Genuai Bidiba i obaso, tama
    agai augwalide te sęgę dagala sąyu yalio.
  tpi-tpi: Ol i stap nogut olsem, orait ol i singaut long Bikpela, na em i pinisim
    dispela hevi bilong ol.
  dan-1931: men de råbte til Herren i Nøden, han frelste dem af deres Trængsler,
  vie-OVCB: Bấy giờ trong lúc nguy khốn, họ kêu cầu Chúa, Ngài liền cứu họ khỏi cảnh
    gian nan.
  guj-2017: પછી તેઓ પોતાના સંકટમાં યહોવાહને પોકારે છે અને તે તેઓને દુઃખમાંથી ઉગારે
    છે.
  pon-2006A: Re ahpw likweriong KAUN-O sang nan ar apwal, e ahpw ketin doareirailla
    sang nan ar lokolok kan.
  por-BRBSL: Então eles choram a Javé em seus problemas, e ele os salva de suas angústias.
  eng-OEBUS: Then they cried to the Lord in their trouble, and he saved them from
    their distresses.
  swe-swe: '[Bön:] De ropade ut till Herren i sin nöd, och han befriade dem från deras
    problem.'
  cth-cth: Hottelah runae koehoi BAWIPA a kaw awh teh, ahni ni amamae rucatnae thung
    hoi a tâco takhai.
  twi-twi: Afei wosu frɛɛ Awurade, wɔn amanehunu mu na ogyee wɔn fii wɔn ahohia mu.
  hlt-hlt: Kho a bing vaengah BOEIPA taengah pang uh tih amih te khobing khui lamkah
    a khang.
  tbz-SIM: Kɛ tɑ mɛsémmɛ̀ miɛkɛ kɛ kuɔ́nnɛ̀ bɛ Yiɛ̀ nKuyie, kɛ̀ kùu bɛ̀ dɛɛtɛ́nɛ̀
    mɛyɛǹcɑɑ̀rìmɛ̀,
  msy-2020: Men ikɨrɨmɨrim ikuvizɨ me pazavɨra ikia, egha Ikiavɨra Itir Godɨn dei.
    Ezɨ a men akuragha men osɨmtɨzir kam agɨfa.
  dop-dop: Mpʋɣʋlɛ pɑ wiinɑ Tɑcɑɑ nyɑɣɑ pɑ lɑŋwɑkəllɛ tɑɑ nɑ ń wɑɑsɩ-wɛɣɛ pɑ ɑpɑlʋtʋ
    yɔɔlʋɣʋ tɑɑ.
  azb-azb: Dara düşərkən Rəbbə fəryad qopardılar, Rəbb onları dərdlərindən qurtardı.
  eng-DBY: Then they cry unto Jehovah in their trouble, [and] he saveth them out of
    their distresses;
  hin-2017: तब वे संकट में यहोवा की दुहाई देते हैं, और वह सकेती से उनका उद्धार करता
    है;
  wol-KYG: Ñu jàq, woo Aji Sax ji wall, mu walloo leen seen njàqare.
  swp-swp: Abo se doulau GUIAU arinai edi piripiri eai, eo i hemauridi edi amamna
    eai;
  bjr-bjr: Misa miqiqa maridaqa nári aupuraranakiqari Yaaweena aaramasaidaqa innaaru
    qimariqau. Miqi qimarufanoo Yaaweefa nariqa aupuraranakinaana uqeereeqee amiqiraqoo
    quqannisanau.
  eng-YLT: And cry unto Jehovah in their adversity, From their distresses He saveth
    them,
  kne-kne: Ngem nankedaw da si badang Diyos sin sana ay ligat da et insalakanas daida.
  eng-WYC-2017: And they cried to the Lord, when they were set in tribulation; and
    he delivered them from their needinesses.
  eng-WMBB: Then they cry to the LORD in their trouble, and he saves them out of their
    distresses.
  zat-NTPS: Nadxa lu da dxelezaque̱' gulenné̱' Xránadxu, na' bselé̱' benne' ca' lu
    da dxelezaque̱'.
  zty-NTPS: Naž ḻo da' wẕáka'gake' bḻížgake' X̱anžon', na' beslé' ḻégake' ḻo da'
    wẕáka'gake'.
  urd-GVH: तब उन्होंने अपनी मुसीबत में रब को पुकारा, और उसने उन्हें उनकी तमाम परेशानियों
    से छुटकारा दिया।
  rug-rug: Ke pa korapa dia tinasuna si tepa la koe Zihova si arini, meke harupi Sa
    pa dia tinasigiti.
  gaz-gaz: Rakkina isaanii keessatti Waaqayyotti iyyatan; innis dhiphina isaanii keessaa
    isaan baase.
  fra-LSG: Dans leur détresse, ils crièrent à l’Éternel, Et il les délivra de leurs
    angoisses;
  gnn-gnn: Yo, mariŋurana yana nhe yulŋunydja, bala nhe wäthurruna Garraywalana märrliliyaŋala
    bitjarrana, “Garray, guŋga'yurra ŋarranha,” bitjarrana. Ga ŋayinydja nhuna yuwalkthi
    walŋakuŋalana, ga märraŋalana ŋayi nhuna beŋurunydja yätjŋurunydja ŋayaŋu‐yätjthinyaramirriŋurunydja
    romŋuru.
  yal-yal: Awa, e yi tɔrɔni waxatin naxan yi, e yi e xui ramini Alatala ma, a yi e
    rakisi tɔrɔn ma.
  iou-iou: Wakiinik ude itkaŋ Ekäniken gera yäŋirä ŋode täŋkentäŋ yämiŋkuk;
  haw-1868: Alaila, hea aku no lakou ia Iehova i ko lakou pilikia ana, A hoola mai
    no oia ia lakou i ko lakou popilikia.
  arb-NAV: ثُمَّ اسْتَغَاثُوا بِالرَّبِّ فِي ضِيقِهِمْ، فَأَنْقَذَهُمْ مِنْ مَصَائِبِهِمْ.
  ded-ded: Yeni ebicfu ifi kecma KEBUARU kiacgec yeng kpendzeng imohacnac mesiyunuma
  ewe-ewe: Wodo ɣli na Yehowa le woƒe xaxa la me, eye wòɖe wo le woƒe hiã la me.
  eng-LEE: But when they cry unto the Lord when they are in distress, he saveth them
    out of their afflictions.
  asm-FB: সঙ্কটৰ কালত তেওঁলোকে যিহোৱাৰ আগত ক্রন্দন কৰিলে; তেওঁ তেওঁলোকক ক্লেশৰ পৰা
    উদ্ধাৰ কৰে।
  sus-A: عٍ شَ نَ شْرْرْي كُي، عٍ نَشَ عٍ شُي رَتٍ عَلَتَلَ مَ، عَ نَشَ عٍ رَكِسِ
    عٍ شَ شْرْرْي مَ.
  fra-SBL: Puis ils crient à Yahvé dans leur détresse, et il les sauve de leurs détresses.
  hbo-hbo: וַיִּזְעֲק֣וּ אֶל־יְ֭הוָה בַּצַּ֣ר לָהֶ֑ם מִ֝מְּצֻֽקֹותֵיהֶ֗ם יֹושִׁיעֵֽם׃
  kik-kik: Hĩndĩ ĩyo magĩkaĩra Jehova marĩ mĩnyamaro-inĩ, nake akĩmaruta thĩĩna-inĩ.
  fra-NCL: Dans leur détresse, ils crièrent vers Yahweh, et il les sauva de leurs
    angoisses.
  cek-AK: Raihaih tong o naah Angraeng khaeah a hang o, nihcae patanghaih thung hoiah
    anih mah pahlong.
  cuk-cuk: Geb surbinsa-itogusmaladba Bab-Jehováʼse gochamalad. Geb Bab-Jehová, e-wiledimaladgi
    bendaknonikid.
  tel-2017: కష్టకాలంలో వారు యెహోవాకు మొర్రపెట్టారు. ఆయన వారి ఆపదలలో నుండి వారిని విడిపించాడు.
  hat-BSA: Konsa yo te kriye fò a SENYÈ a nan gran mizè yo, e Li te sove yo sòti nan
    gwo pwoblèm yo.
  kos-kos: Na ke elos sun ongoiya, elos pang nu sin LEUM GOD Ac El molelosla liki
    keok lalos.
  hbo-WLC: וַיִּזְעֲק֣וּ אֶל־יְ֭הוָה בַּצַּ֣ר לָהֶ֑ם מִ֝מְּצֻֽקוֹתֵיהֶ֗ם יוֹשִׁיעֵֽם׃
  ibo-ibo: Mgbe ahụ, ha kpọkuru Onyenwe anyị nʼime nsogbu ha ọ zọpụtara ha site na
    mkpagbu ahụ niile.
  ory-ory: ତେବେ ସେମାନେ ଆପଣା ଆପଣା ସଙ୍କଟ ସମୟରେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ କାକୂକ୍ତି କରନ୍ତି, ତହିଁରେ
    ସେ ସେମାନଙ୍କ ଦୁର୍ଦ୍ଦଶାରୁ ସେମାନଙ୍କୁ ତ୍ରାଣ କରନ୍ତି।
  chk-chk: Mürin ra siö ngeni ewe Samol mi Lapalap lon ar weires, nge i a angaseer
    seni ar riaföü.
  rop-rop: Bat deibin jingat langa YAWEI, en imbin seibum olabat brom olabat trabul.
  ukr-1871: Тодї благають Господа в своїй тїснотї, і він визволяє їх з біди їх.
  yon-yon: Kwanekorib dabab kandiwen ye dowad Yariman yaa baandiwen, kowe yembed yi
    miin yiminban keriwen yaa kuu awandoon.
  deu-1951: Da schrieen sie zum HERRN in ihrer Not, und er rettete sie aus ihren Ängsten.
  eng-JPS: They cried unto the LORD in their trouble, and He saved them out of their
    distresses;
  srp-1865: Ali zavikaše ka Gospodu u tuzi svojoj, i izbavi ih iz nevolje njihove.
  lug-lug: Bwe batyo ne bakaabirira Mukama nga bali mu buzibu obwo, n’abawonya.
  heb-heb: ויזעקו אל יהוה בצר להם ממצקותיהם יושיעם׃
  ben-IRV: তারপর সঙ্কটে তারা সদাপ্রভুুর কাছে কাঁদল এবং তিনি তাদের দূর্দশা থেকে বের
    করে আনলেন।
  ntu-ntu: Zbz sc tzkqlepelr Yawe, Kc tqkatxpxpebzle nzkxpu-krdr.
  pan-pan: ਤਾਂ ਓਹ ਆਪਣੀ ਬਿਪਤਾ ਵਿੱਚ ਯਹੋਵਾਹ ਦੀ ਦੁਹਾਈ ਦਿੰਦੇ, ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਕਸ਼ਟਾਂ ਵਿੱਚੋਂ
    ਉਨ੍ਹਾਂ ਨੂੰ ਬਚਾਉਂਦਾ ਹੈ।
  mya-JVB: ဆင်းရဲ ခံရသောအခါ ထာဝရဘုရား ကို အော်ဟစ် ၍ ၊ ဆင်းရဲ ဒုက္ခထဲ က ကယ်တင် တော်မူ၏။
  kgf-kgf: Nalé imuaru ieneŋ yéwérigina niŋac Yawe qachéhéli wammigic. Waŋu inéŋ helanʒi
    énécmiyec yéwéri imuacnec aŋgéŋgina tiénécmiyec.
  tte-O: Ali sauga miyapolowe koina sivalam Yeoba koina kabo ali kamkamna yo ali nuwanae
    ikele-gabaegili,
  tbg-tbg: Vika mintimake variaraqihai Nora Kotira aaraavaro viva vika qoraiqamavi
    variaraqihairo ruaruama nimitaira.
  hmo-hmo: To idia edia hisihisi lalonai, idia ese Lohiabada dekenai idia boiboi,
    bona ia ese edia hisihisi dekena amo idia ia hamauria.
  zar-NT: Níʼirö lu lë naʼ raca quégaquiëʼ buluʼlidzëʼ Xanruʼ, ateʼ busölë́ʼ légaquiëʼ
    lu zián le gulaʼguíʼi gulaʼzáquëʼë.
  urd-urd: तब वह अपनी मुसीबत में ख़ुदावन्द से फ़रियाद करते है और वह उनको उनके दुखों
    से रिहाई बख़्शता है।
  bqc-SIM: Ɔ̃ aa wiilɛ̀ Diizi ń taasikɛau, ↄ̃ à ń bↄ́ ń wɛ́tɛ̃api guu.
  tcz-CHONGTHU: “Yahweh Pakai neikithopin” tin ahahsat tenguleh Yahweh Pakai akoujiuvin
    Aman athohgim nauva kon in ahuhdohjin ahi.
  mar-mar: तेव्हा त्यांनी आपल्या संकटात परमेश्वरास हाक मारली, आणि त्याने त्यांना क्लेशातून
    बाहेर आणले.
  isl-isl: Þá kölluðu þeir til Drottins í neyð sinni og hann bjargaði þeim úr angist
    þeirra, kom þeim á réttan veg.
  hlt-THB: Kyinaak ami huh awh Bawipa venawh kqang unawh khuikhanaak khui awhkawng
    cekkhqi ce hul khqi hy.
  qub-qub: Chayno llaquicuycho carnami Tayta Diosta mañacuran. Chaura paynami ñacaycunapita
    salbaran.
  bqp-bqp: Akũ ò wiki lɛ̀ Dikiria ń warikɛnan, akũ à ń bó ń wɛ́tɛ̃ra gũn.
  hat-hat: Anba tout tray sa yo, yo rele nan pye Seyè a. Li wete yo nan lafliksyon
    sa a.
  eng-BSB: Then they cried out to the LORD in their trouble, and He saved them from
    their distress.
  eng-WEBPB: Then they cry to the LORD in their trouble, and he saves them out of
    their distresses.
  kbq-kbq: Ana knazamo'ma zamazeri haviza hige'zama manine'za, Ra Anumzamofontega
    zavi krafa hazageno, ana hazenkefintira zamagu'vazino zamavare atirami'ne.
  pon-pon: Rap weriwer won Ieowa ni ar apwal akan, i ap kotin dore ir ala jan katoutou
    parail.
  nhe-BL: Pero quema ayoc quimatiyayaj tlachque quichihuase ica nopa tlaijiyohuilistli,
    quitzajtzilijque TOTECO huan yajaya quinmanahui.
  wnc-wnc: Sike waakwau unzing peeke yuyuuk Buyambam tapae yatawaking. Yatawamba natake
    ita take siknga aknga tasike gatayamuke meya kakingu sandeyamukut.
  bus-bus: Ben aↄ̃ wii pɛ̀ Diizi ń nawɛ̃akɛnan, ben à ń bↄ́ ń wɛ́ɛtãmma guu.
  gub-BL: Ma'erahy ipuraraw mehe uhapukaz upytywà àwàm henoz pà wà. Tupàn Tuweharupi
    Wiko Ma'e upyro ma'erahy wi wà.
