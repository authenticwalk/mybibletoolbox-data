verse: PSA.107.026
translations:
  mal-C: അവ ആകാശത്തോളം ഉയർന്ന് ആഴങ്ങളിലേക്ക് താഴ്ന്നമർന്നു; തങ്ങളുടെ ദുരിതങ്ങളിൽ അവരുടെ
    ധൈര്യം ചോർന്നൊലിച്ചു.
  deu-TKW: Sie stiegen zum Himmel auf, fuhren in die Tiefen hinab; ihre Seele verzagte
    in solcher Not.
  lin-lin: Bazalaki komata kino na likolo mpe kokita kino na se, bazalaki kolemba
    nzoto kati na pasi.
  mmx-mmx: Lempopaxanao ga xip kaxat mo lempatmon upana xasep la ukopok tino. La mumu
    mo laniu di goxo doma abelemes bok ba do diba roo.
  eng-LSV: They go up [to] the heavens, they go down [to] the depths, || Their soul
    is melted in evil.
  eng-GNV: They mount vp to the heauen, and descend to ye deepe, so that their soule
    melteth for trouble.
  eng-WEBSTER: 'They mount up to the heaven, they go down again to the depths: their
    soul is melted because of trouble.'
  nhw-BL: Nopa barcos motlananayayaj huan sempa atzintla huetziyayaj. Huan nopa masehualme
    catli itztoyaj ipan nopa barcos pejque huihuipicaj huan majmahuij.
  swh-ONEN: Yakainuka juu mbinguni, yakashuka chini hadi vilindini, katika hatari
    hii ujasiri wao uliyeyuka.
  bba-bba: Nù n dɑ wɔllɔ, kpɑ nu sɑrɑmɑ. Be bɑ wɑ̃ɑ ɡoo nimkuu si sɔɔ, bɑ nɑnde kɑri
    yen sɔ̃.
  eng-KJVCPB: 'They mount up to the heaven, they go down again to the depths: Their
    soul is melted because of trouble.'
  luo-luo: Apaka nodirogi malo e kor yamo, kendo nonyumogi kuonde matut mogik; mi
    chir mane gin-go noleny nono kane ginie masira ma kamano.
  aii-aii: ܐܣܝܼܩ ܠܗܘܿܢ ܠܫܡܲܝܵܐ ܘܨܠܹܐ ܠܗܘܿܢ ܠܬܗܘܿܡܹ̈ܐ، ܦܫܝܼܪܵܗ̇ ܓܵܢܵܝܗ‌ܝ ܒܣܸܪܝܘܼܬܵ‌ܐ.
  meu-meu: Guba ai e daeva, dobu gabudia ai e dihova, edia hekwarahi ai edia haheauka
    e veve ohova.
  npi-ULB: तिनीहरू माथि आकाशसम्म पुगे । तिनीहरू तल गहिराइहरूमा गए । तिनीहरूका जीवन
    संकष्‍टमा बिलेर गयो ।
  yor-yor: 'Wọ́n gòkè lọ sí ọ̀run wọ́n sì tún sọ̀kalẹ̀ lọ sí ibú: nítorí ìpọ́njú,
    ọkàn wọn di omi.'
  pes-OPCB: چنانکه کشتی‌ها دستخوش امواج گردیدند و بالا و پایین می‌رفتند. سرنشینان
    آنها، از ترس نیمه جان شدند
  tgl-ULB: Umabot ito sa himpapawid; bumaba sila sa pinakamalalim na lugar. Ang kanilang
    mga buhay ay nalusaw ng pagkabalisa.
  nop-nop: Unduŋ tiŋa muwage heki u imedi yanagi beŋa foloniŋgoŋ looŋ kotigoŋ biyabune
    fowooŋ ime maaneŋ duwaŋ fohebidegoŋ tagiŋ. Unduŋ tubune me muwage foloŋ yawagiŋ
    adi yadi saŋiniŋhik fodapmaune agaŋ dapmanim hogok nadiŋa ikagiŋ.
  cbu-NT: '@see-verse:PSA.107.025'
  hui-hui: Ani biyagome iba sibiru uyura daligaore mo baraga halu lone unura mo baraliore
    haga bini. Hiriribi ogonidagua bigi biyago handayagola agali iba sibini biabe
    biaga biarume aiore áyu homarimadagoni manda buwa gi timbuniore ho hene.
  mya-mya: သင်္ဘော​များ​သည်​လေ​ထဲ​သို့​မြောက်​၍​သွား​ကြ ပြီး​နောက် ရေ​ထဲ​သို့​ထိုး​ဆင်း​သွား​ကြ​၏။
    ယင်း​သို့​သေ​ဘေး​နှင့်​တွေ့​ကြုံ​ရ​ကြ​သ​ဖြင့် လူ​တို့​သည်​ထိတ်​လန့်​တုန်​လှုပ်​ကြ​ကုန်​၏။
  bod-N: དེ་རྣམས་ནམ་མཁར་འཛེགས་ཤིང་གཏིང་ལ༌བབས། །ཉེན་ཚབ་རྐྱེན་གྱིས་དེ་ཚོའི་སྙིང་སྟོབས་ཞུམ།།
  wsk-wsk: Gagi tamun mu barasam ale dal bibiya mu nunga patatuwuram nongorak tarigiram,
    ale asele nongorak kapa nagukaso ale aking basu aratukaso.
  sna-sna: Vakaenda kumusoro kumatenga vakaendawo pasi kwakadzika; mukutambudzika
    kwavo kushinga kwavo kwakanyongodeka.
  spa-BLM: Suben al cielo; bajan de nuevo a las profundidades. Su alma se derrite
    por los problemas.
  cac-cac: Ix ic'jichaan̈ eb', ix ic'jixiem eb' yuj a', ix somchaj sc'ol eb' yuj smay
    a'.
  swh-ULB: Walipanda juu mawinguni na kushuka vilindini. Nafsi zao ziliyeyuka katika
    dhiki.
  deu-ELBBK: Sie fahren hinauf zum Himmel, sinken hinab in die Tiefen; es zerschmilzt
    in der Not ihre Seele.
  mbb-OT: Tenged dutun ebpehendiyà te zivavew wey ebpehendiyà te zizalem haazà is
    untuzè dan. Naawà is kevurut dan tenged dutun he hitavù.
  mal-2015: അവർ ആകാശത്തിലേക്കു ഉയർന്നു, വീണ്ടും ആഴത്തിലേക്കു താണു, അവരുടെ പ്രാണൻ കഷ്ടത്താൽ
    ഉരുകിപ്പോയി.
  gup-gup: Kabbala bedberre wanjh wohbidbuni dja wohkolungi, kaddum dja kanjdji. Wanjh
    birriwernhkeleminj dja birriyimi bu birrikebngakmeninj.
  rmc-rmc: O paňi lenca čhivkerelas dži upre andro luftos, paľis dži tele andre hlbina;
    daranas pes la pohromatar, so pre lende avľa.
  nlg-nlg: Ma didira na vaka te sonisonia tana oka/tahi, me ghoi lulumi horu tana
    horara, mana lei tinoni lutu tara mataghu ghebeghebe.
  pes-OPV: به آسمانها بالا رفتند و به لجه‌ها فرود شدند و جان ایشان از سخنی گداخته
    گردید.
  ron-1924: Се суяу спре черурь, се коборау ын адынк; суфлетул ле ера пердут ын фаца
    примеждией.
  ben-OBCV: যা আকাশমণ্ডল পর্যন্ত উঠল আর অতল পর্যন্ত নেমে এল; বিপদে তাদের সাহস ক্ষয়
    হল।
  som-som: Waxay u kacaan xagga samada, oo haddana waxay hoos ugu soo dhacaan moolalka,
    Naftoodiina waxay ku dhalaashay dhibaato daraaddeed.
  eng-ASVBT: 'They mount up to the heavens, they go down again to the depths: Their
    soul melteth away because of trouble.'
  mna-mna: Mi duubu iwit wooŋgo kizin ma isala ta kor a. Beso izem na, sam ma ila
    ne. Som, mi ise mini. Tana motoŋana biibi ikam zin ma mburan imap kat.
  ita-1885: Salgono al cielo, poi scendono agli abissi; L'anima loro si strugge di
    male.
  eng-ULB: They reached up to the sky; they went down to the depths. Their lives melted
    away in distress.
  spa-VBL: Lanzando a los barcos al aire y luego arrastrándolos una vez más al suelo.
    Los navegantes estaban tan aterrorizados que su coraje se desvaneció.
  fra-_FOB: Ils montent aux cieux; ils descendent aux abîmes; leur âme se fond d'angoisse.
  mal-mal: അവർ ആകാശത്തിലേക്ക് ഉയർന്നു, വീണ്ടും ആഴത്തിലേക്ക് താണു, അവരുടെ ധൈര്യം കഷ്ടത്താൽ
    ഉരുകിപ്പോയി.
  urd-GVR: Wuh āsmān tak chaṛhīṅ aur gahrāiyoṅ tak utrīṅ. Pareshānī ke bāis mallāhoṅ
    kī himmat jawāb de gaī.
  suz-BL: मेकोपुकी सरीङ सम्‍म जाक्‍दीत्‍तेक्‍म। मिनु लेंशा ठेयब समुन्‍द्रमी दोक्‍तेक्‍म।
    मिनु मेकोपुकी शुश हिंशा वाम ग्‍याम दुम्‍तेक्‍म।
  eng-NOY: They mount up to the heavens, They sink down to the depths, Their soul
    melteth with distress;
  ita-1927: Salgono al cielo, scendono negli abissi; l’anima loro si strugge per l’angoscia.
  ckb-ckb: بەرز دەبنەوە بۆ ئاسمان، دادەبەزنە ناو قووڵاییەکان، گیانیان لە مەترسی دەتوێتەوە.
  eng-BBE: The sailors go up to heaven, and down into the deep; their souls are wasted
    because of their trouble.
  xsi-xsi: Tâi nde isukanzi wâŋga ŋalaŋala kâki wa itawanzi ndue wa. Mine nde kinzi
    tamâta simo wâŋga kulu ŋinde nde siruru tu ma sipayaula, aku kalonzi loko nâ.
  kan-OKCV: ಅವರು ಆಕಾಶದವರೆಗೆ ಏರುತ್ತಾರೆ, ತಿರುಗಿ ಅಗಾಧಗಳವರೆಗೆ ಇಳಿಯುತ್ತಾರೆ; ಅಪಾಯದಲ್ಲಿ ಅವರ
    ಪ್ರಾಣವು ಕಳವಳದಿಂದ ಕರಗಿ ಹೋಗುತ್ತದೆ.
  tam-2017: அவர்கள் வானத்தில் ஏறி, ஆழங்களில் இறங்குகிறார்கள், அவர்களுடைய ஆத்துமா துன்பத்தினால்
    கரைந்துபோகிறது.
  spa-RV-1909: 'Suben á los cielos, descienden á los abismos: sus almas se derriten
    con el mal.'
  ron-BTF: Se ridică spre cer, coboară din nou spre adâncuri, sufletul lor se topește
    din cauza tulburării.
  eng-WEBP: They mount up to the sky; they go down again to the depths. Their soul
    melts away because of trouble.
  eng-FBV: lifting the ships high in the air and then plunging them down. The sailors
    were so terrified that their courage melted away.
  nld-1939: Ze vlogen op naar de hemel, ploften neer in de diepten, En vergingen van
    angst;
  nch-BL: Nopa cuaacalme motananayayaj huan sempa huetziyayaj atatzinta. Huan nopa
    masehualme cati itztoyaj ipan nopa cuaacalme pejque huihuipicaj huan majmahuij.
  vie-1934: 'Đưa cao đến các từng trời, rồi hụp xuống tới vực sâu: Lòng họ tiêu tan
    vì khốn khổ.'
  cha-cha: 'Mangajulo para y langet, manjanao talo papa para y tinadong: y anteñija
    manmaderite pot y chinatsaga.'
  hin-CV: वे जलयान आकाश तक ऊंचे उठकर गहराइयों तक पहुंच जाते थे; जोखिम की इस बुराई
    की स्थिति में उनका साहस जाता रहा.
  eng-OURB: They mount up to the sky; they go down again to the depths. Their soul
    melts away because of trouble.
  spa-BES: Los marineros suben al cielo, y descienden al abismo; sus almas se desperdician
    debido a su problema.
  tdx-tdx: Nionjomb’an-dindimb’eo iereo, vaho nizotso mb’an-dalek’ ao; nitranak’ ami’ty
    hekoheko’e ty fiai’iareo.
  tha-KJV: คนเหล่านั้นถูกซัดขึ้นไปสู่ท้องฟ้าและลงไปสู่​ที่​ลึก ใจของเขาละลายไปเพราะเหตุ​ความยากลำบาก
  por-BR-2018: Elas sobem aos céus, e descem aos abismos; a alma deles se derrete
    de angústia.
  deu-ELO: Sie fahren hinauf zum Himmel, sinken hinab in die Tiefen; es zerschmilzt
    in der Not ihre Seele.
  eng-WYC-2018: They ascend till to heavens, and go down unto the depths; the soul
    of them failed in evils. (They were lifted up to the heavens, and then brought
    down to the depths; and their souls failed because of their troubles, yea, they
    lost all hope, or all courage.)
  epo-epo: Ili leviĝas ĝis la ĉielo, malleviĝas en la abismojn; Ilia animo konsumiĝas
    de sufero;
  gfk-gfk: Ira pakananoh ga kap haut ira sip uram muk naliu ma ga se hasur diet ures
    napu saakit. Ta iakano sakana tes ira taan tes diet ga ramramin.
  uig-PIN: Kemiqilǝr asman-pǝlǝk ɵrlǝydu, Sularning tǝⱨtilirigǝ qüxidu, Dǝⱨxǝttin
    ularning jeni erip ketidu.
  beo-beo: 'Hano gafului da dusagai da:ne gagadole, amalu bu hano lugudua legela dadafui.
    Se nabimu agoai ba:beba:le, dusagai da:iya hawa: hamosu dunu da bagadewane beda:gia:i.'
  tpi-OTNT: Ol sip i go antap tru na i go daunbilo tru. Olsem na ol boskru i ting
    bai ol i bagarap na ol i pret nogut tru.
  hau-SA: Suka hau zuwa sammai suka kuma tsinduma cikin zurfafa; a cikin azabarsu
    sai ƙarfin halinsu ya karai.
  udu-udu: Uni uluc̱ki ’kup̱ki mis mo tani dhali uni iikin ka ’cesh e moŋ’kulga/ mo.
    Mo ma dum buni jin ’bitha uni is waki’d mo gom mo ma c̱inthar buni kun ta thus
    ki thus mo.
  uig-LAT: Kémichiler asman-pelek örleydu, Sularning tehtilirige chüshidu, Dehshettin
    ularning jéni érip kétidu.
  nde-nde: Akhwela athinta emazulwini, ehla ayatshona ezinzikini; bekuleyongozi isibindi
    sabo samemetheka saphela.
  ton-ton: '‌ʻOku nau ʻalu hake ki he langi, ʻoku nau toe ʻalu hifo ki he ngaahi loloto:
    kuo vela ʻo vai honau laumālie koeʻuhi ko e mamahi.'
  ces-1613: Vznášejí se k nebi, sstupují do propasti, duše jejich v nebezpečenství
    rozplývá se.
  eng-WMB: They mount up to the sky; they go down again to the depths. Their soul
    melts away because of trouble.
  tam-TCV: அவர்கள் வானங்கள்வரை ஏறி, ஆழங்கள்வரை இறங்கிச் சென்றனர்; அவர்களுடைய ஆபத்தில்
    அவர்களுடைய தைரியம் பயனற்றுப்போனது.
  ceb-ULB: Miabot sila sa kawanangan; mipaubos sila sa kinahiladman. Ang ilang mga
    kinabuhi nahanaw sa pag-antos.
  pol-UBG: Oni wstępują aż do nieba i zstępują w głębiny, tak że ich dusza mdleje
    w niebezpieczeństwie.
  agr-agr: Imatikak lanchanak yaki ema ema ajuibi. ¡Imaniau asamtai, ayamjumamainchau
    dekapiagmayi!
  kyc-kyc: Ipwa sipu dupwa kota petena ketae sepala paleta isa peyamosa kumulyamano
    lapala mee kikurenge kareyami.
  urd-GVU: وہ آسمان تک چڑھیں اور گہرائیوں تک اُتریں۔ پریشانی کے باعث ملاحوں کی ہمت
    جواب دے گئی۔
  eng-OEBCW: Up to heaven they went, down to the depths; their courage failed them.
  deu-1912: und sie gen Himmel fuhren und in den Abgrund fuhren, daß ihre Seele vor
    Angst verzagte,
  kan-2017: ಜನರು ಆಕಾಶಕ್ಕೆ ಏರುತ್ತಲೂ, ಅಗಾಧಕ್ಕೆ ಇಳಿಯುತ್ತಲೂ ಕಂಗೆಟ್ಟು ಕರಗಿಹೋದರು.
  yap-yap: Mi i yan fapi barkow nga p’ebugul e n’ew ngi i chuplog nga but’; ni be
    chugur ni nge pil, ma pi pumo’on ni yad bay u daken fapi barkow e rrusgad;
  hlt-MCSB: Vaan la luei uh tih tuidung la a suntlak uh vaengah a hinglu tah yoethaenah
    neh paci uh.
  mdy-ETH: ሌካ ጫሪንጮ ኬስኬኔ፥ ሊካ ዴሞዋ ኬዴኔ፤ ሜታሢዳፓ ዔቄያና ጎጳ ዔያቶኮ ዋኣፄኔ።
  twi-ASANTE: Wɔpagya kɔɔ sorosoro na wɔsiane kɔɔ ebunu mu tɔnn; wɔn amanehunu mu
    no wɔn bo tui.
  eng-WEBU: They mount up to the sky; they go down again to the depths. Their soul
    melts away because of trouble.
  spa-PDDPT: Subían hacia los cielos, Bajaban a las profundidades, Su alma se derretía
    en su desesperación.
  gun-gun: Ha'e ramo yvate peve oje'oi, ha'e gui yai oguejy ju iguy katy peve. Ha'e
    rami ete ojexavai ramo inhe'ẽ ikangy ma ovy.
  agu-BL: Nin yi pak'bil yi mara'tz opone'n cu'n jalen xe cya'j, nin opone'n cu'n
    jalen xe mar. Ma yi e' aj pyaja'tz wi'nin tzun chixobe'ntz tan paj.
  ilo-ULB: Nagpangatoda aginggana iti tangatang; limnedda iti kaadalman. Narunaw dagiti
    biagda gapu iti pakarigatan.
  kpg-kpg: Nia wagabaalii gu dahi aga loo gi nua gi di ahiaalangi, guu too iha gi lala
    gi lodo di moana. I lodo di madagoaa hagalliga beenei, gei nia daangada aalaa
    gu nadau hagadagadagagee ai.
  uig-ARA: كېمىچىلەر ئاسمان-پەلەك ئۆرلەيدۇ، سۇلارنىڭ تەھتىلىرىگە چۈشىدۇ، دەھشەتتىن
    ئۇلارنىڭ جېنى ئېرىپ كېتىدۇ.
  bps-bps: Na i dad kafalla magket di tah mahin di kgal i nus, na lê gsulif salu di
    lam i gumngalaman, na landè nan fandamla ku galwà ale du mdà di klikòla.
  sus-sus: a nu biyaasilae xa kunkui ite a nu a sin, e nu na ɲaxankatɛ kui.
  pon-2006: Sohp kan kin kepihrdahng nan wehwe oh lekdekdiong nan kepin madau; kapehdirail
    ahpw tikitingkihla duwen ar keper.
  jae-jae: Gwêc tau kêsuŋ êsêac sa sêpi e jadêdêŋ undambê, go gêu êsêac sêsêp e gacgeŋ
    sêsêp gwêclêlôm sêja. Ma gêgôm êsêac e atêŋ uc-ucgeŋ.
  ksd-ksd: Dia tutua urama ra bakut, dia kuba mulai ta ra marumian; I bilua tuna ra
    bala i diat ure ra kaina vinavana.
  tur-YTC: Gökyüzüne yükselirler, yeniden derinlere inerler. Sıkıntıdan ötürü canları
    erir.
  bel-N: і яны ўздымаюцца пад неба, і падаюць у бяздоньне; душа іхняя ў [гэтым] ліху
    млее,
  kpr-kpr: Ghasemo babai bu fugeari ikáda viti ya, evada tifughe vosedo, viti foa
    kounghedo ghusira. Amingiri, bouti da saramana kakato oju use beka dadabuseri.
  ind-AYT: Mereka naik ke langit; mereka turun ke samudra; jiwa mereka luluh oleh
    malapetaka.
  yom-yom: Bakuma ku yilu ayi bakuluka ti kuna tsi ; mu mabienga mawu, bukhafi buawu
    buzimbala.
  yut-yut: Aŋakwan tap wakga kwen aŋenakban wɨgɨgɨt, ae yɨpban yawok mibɨlɨkon pɨgɨgɨt.
    Yaŋ aŋakwan pasɨldamaŋ yaŋ nandaŋek but pasol madepsi awit.
  nya-nya: Sitima za pamadzizo zinatukulidwa mmwamba ndi kutsikira pansi pakuya; pamene
    amawonongeka, kulimba mtima kwawo kunasungunuka.
  kyg-kyg: Sipifi maiꞌnaya vayaꞌaiteꞌmo lusi hanageke yaꞌmo afole aiꞌnigeꞌa kokuꞌnapilagamo
    haiteꞌa emiꞌeꞌa afepilagamo lamiteꞌa huꞌnagenoꞌaeꞌmo apakupi mafaꞌnemoꞌmo ani
    hegekana huꞌniye.
  hrv-hrv: Do neba se dizahu, u bezdan se spuštahu, u nevolji duša im ginula.
  mps-mps: Te sip dabe ugwaba mu holama, tama aiyaba mu dulu ebao. Tama tiyu, te boskru
    dabego te augwali dolaiba homu elama, tama augwa wi dwai ebo dao.
  tpi-tpi: Ol sip i go antap tru na i go daunbilo tru. Olsem na ol boskru i ting bai
    ol i bagarap na ol i pret nogut tru.
  dan-1931: mod Himlen steg de, i Dybet sank de, i Ulykken svandt deres Mod;
  vie-OVCB: Nâng tàu lên cao tận trời xanh, rồi chìm xuống đáy vực tan tành; làm ai
    nấy hồn tan ra nước.
  guj-2017: મોજાં આકાશ સુધી ચઢે છે, પછી પાછા ઊંડાણમાં ઊતરે છે. તેઓના પ્રાણ ત્રાસથી
    આકુળવ્યાકુળ થાય છે.
  pon-2006A: Sohp kan kin kepihrdahng nan wehwe oh lekdekdiong nan kepin madau; kapehdirail
    ahpw tikitingkihla duwen ar keper.
  por-BRBSL: Eles se elevam até o céu; descem novamente até as profundezas. Sua alma
    se derrete por causa de problemas.
  eng-OEBUS: Up to heaven they went, down to the depths; their courage failed them.
  swe-swe: de reste sig mot himlen, de kom ner i djupen. Deras själ smälte bort på
    grund av skräck.
  cth-cth: Kalvan totouh a luen teh, adungnae koe bout a bo awh teh, takithonae dawk
    a lung a pout awh.
  twi-twi: Wokukuru kɔɔ ɔsorosoro na wosian kɔɔ bun mu tɔnn; wɔn amanehunu mu no wɔn
    koma tui.
  hlt-hlt: Vaan la luei uh tih tuidung la a suntlak uh vaengah a hinglu tah yoethaenah
    neh paci uh.
  tbz-SIM: kɛ̀ bɑ̀tóòbɛ̀ nyiiti kɛ dekù dɛĩ́nkɛ̀, kɛ cuuti kɛtenkɛ̀ fũ̀ɔ̃̀, kɛ bɛ̀
    duɔ̀ mmɛyɛǹcɑɑ̀rìmɛ̀.
  msy-2020: Ezɨ kuriba a gisɨn bar pɨn uavanaga egha bar vɨn mar uaghiri. Ezɨ kurimɨn
    ingarir gumaziba bar atiatingi, me fo me bar moghɨra bar ikuvigham.
  dop-dop: Nɑ pə́ lɔɣɔ pɑ kpɩɩlʋɣʋ kɛ ɩsɔtɑɑ nɑ pə́ tisi-kʋɣʋ lumɑŋ tɑɑ, nɑ pə́ cɔɔsɩ-wɛɣɛ
    teu.
  azb-azb: Gəmiçilər göyə qalxıb dərinə enirdi, Qorxudan canları əldən gedirdi.
  eng-DBY: They mount up to the heavens, they go down to the depths; their soul is
    melted because of trouble;
  hin-2017: वे आकाश तक चढ़ जाते, फिर गहराई में उतर आते हैं; और क्लेश के मारे उनके
    जी में जी नहीं रहता;
  wol-KYG: Gannax ya fettax ba ca kawa kaw, xàwwikoo fa, tàbbi xóote ya. Ñu jàq ba
    fit ne soyox,
  swp-swp: Se sae e galewa, abotai se dobiuio gabotum, piripiri ta debana eai edi
    nuaadidiri ie welo;
  bjr-bjr: Amakaura firaaqoo idanoo misa sipa uqeera innaarunai seenoo muqufi maqai
    rumaseenoo imarinau. Miqi marufaqa minaki marusa misa paasoosirafa taikafufaqa
    naaquqeenoo naindiriranau.
  eng-YLT: They go up [to] the heavens, they go down [to] the depths, Their soul in
    evil is melted.
  kne-kne: Dinalapos da din bapor et komayang ya bomaba, et enggay nakaan din namnama
    da.
  eng-WYC-2017: They ascend [or go up] till to heavens, and go down unto the depths;
    the soul of them failed in evils.
  eng-WMBB: They mount up to the sky; they go down again to the depths. Their soul
    melts away because of trouble.
  zat-NTPS: Belegüén da dxedá lawe' nísadau' ca' ca lu xi'a zri'a da naca na nísadau',
    na' belexexetaj na lu da situj lawe' nísadau' na'.
  zty-NTPS: Wžengak barkw ka' ka ḻaw ya'a ẕen da' naken nisdo', na' bedínngaken ḻo
    da' naken gže'l ḻaw nisdon'.
  urd-GVH: वह आसमान तक चढ़ीं और गहराइयों तक उतरीं। परेशानी के बाइस मल्लाहों की हिम्मत
    जवाब दे गई।
  rug-rug: Sage na gore sari na vaka koari na bogusu, gua asa ke hoke malohoro sari
    na dia binalabala.
  gaz-gaz: Isaan samiitti ol baʼanii tuujubatti gad buʼan; rakkina isaanii keessattis
    abdii kutatan.
  fra-LSG: Ils montaient vers les cieux, ils descendaient dans l’abîme; Leur âme était
    éperdue en face du danger;
  gnn-gnn: Yo, wiripunydja ŋayi ŋuli ŋunhi mitjiya gaŋgathinyamirriyanha ŋuriŋi dhaḻawandhu
    ḏowuyu, ga be yana galkinya ŋunha ŋoylilinydja gapulili, ga nhuma yolŋunydja walala
    ŋuli barrarinyana yukurranha mirithinyana;
  yal-yal: Igen mɔrɔnne yi lu kunkini tɛ pon, a mɔn yi lu a ragodɛ tilinna ma. E bata
    yi kɔntɔfili, e yigitɛgɛ.
  iou-iou: Gwägutä tokätpäŋ gäpe pudät maŋpän äroŋkaŋ mak täŋkuk. Ude täŋirän äma
    gäpe terak kuŋatkuŋo unitä kumne yäŋ nadäŋpäŋ bumta umuntaŋkuŋ.
  haw-1868: 'Pii aku la lakou i ka lani, a iho ilalo i ka hohonu: A hehee ko lakou
    uhane i ka ino.'
  arb-NAV: فَارْتَفَعَتِ السُّفُنُ إِلَى الأَعَالِي، ثُمَّ هَبَطَتْ إِلَى الأَعْمَاقِ،
    حَتَّى ذَابَتْ نُفُوسُهُمْ مِنَ الْفَزَعِ.
  ded-ded: wagenginango sawau yombong emma emu keme kemeau yombong kemegec ngic ngeni
    ebic imoc hemma ongangina worau kengecngunuec.
  ewe-ewe: Woyi dziƒo boo, eye wogadze eme le gogloƒe ke, ale le woƒe agbe ƒe xaxa
    me, woƒe dzideƒo lolo gbana.
  eng-LEE: 'They would mount up to heaven, they would go down to the depths: their
    soul was melted because of their danger.'
  asm-FB: ঢৌবোৰ বহু ওপৰলৈ উঠে, পুনৰ বহু গভীৰলৈ নামি আহে; বিপদৰ কালত তেওঁলোকৰ প্ৰাণ
    ভয়তে দ্ৰৱ হৈ যায়।
  sus-A: عَ نُ بِيَاسِلَيٍ شَ كُنكُي عِتٍ عَ نُ عَ سِن، عٍ نُ نَ حَشَنكَتّ كُي.
  fra-SBL: Ils montent jusqu'au ciel, ils redescendent dans les profondeurs. Leur
    âme fond à cause des problèmes.
  hbo-hbo: יַעֲל֣וּ שָׁ֭מַיִם יֵרְד֣וּ תְהֹומֹ֑ות נַ֝פְשָׁ֗ם בְּרָעָ֥ה תִתְמֹוגָֽג׃
  kik-kik: Marikabu igĩikanio na igũrũ, na igĩcooka igĩikanio na kũu thĩ kũrĩa kũriku;
    andũ acio magĩkua ngoro nĩ ũndũ marĩ ũgwati-inĩ mũnene.
  fra-NCL: Ils montaient jusqu’aux cieux, ils descendaient dans les abîmes ; leur
    âme défaillait dans la peine.
  cek-AK: Tuiphunawk loe van khoek to angthawk o tahang moe, tui thungah krak o tathuk
    let; zitthoh parai pongah, palungboeng o.
  cuk-cuk: Urdi mogirmar-naidse nakwiddaed, muu-billi-wilaganse gannar aidenonidabalid.
    Ar dulemardi burgwe-itomaladba niga-argwatemalad.
  tel-2017: వారు ఆకాశందాకా ఎక్కుతూ అగాధానికి దిగుతూ ఉన్నారు. బాధతో వారి ప్రాణం కరిగిపోయింది.
  hat-BSA: Yo te leve jis rive nan syèl yo e te desann jis rive nan fon yo. Nanm yo
    te fann avèk mizè.
  kos-kos: Oak uh touyak nwe lucng Ac sifil putati nwe ten. Ke sripen mwe sensen inge,
    mwet fin oak uh fosrngalana.
  hbo-WLC: יַעֲל֣וּ שָׁ֭מַיִם יֵרְד֣וּ תְהוֹמ֑וֹת נַ֝פְשָׁ֗ם בְּרָעָ֥ה תִתְמוֹגָֽג׃
  ibo-ibo: Ha bụ ndị e buliri nnọọ ezigbo elu, ma budatakwa ruo ogbu mmiri niile;
    nʼọnọdụ ihe egwu ahụ, obi lọrọ ha mmiri.
  ory-ory: ସେମାନେ ଆକାଶକୁ ଉଠନ୍ତି, ପୁନର୍ବାର ସେମାନେ ଗଭୀର ଜଳକୁ ଉତ୍ତରନ୍ତି; ବିପଦ ସକାଶୁ ଲୋକମାନଙ୍କ
    ପ୍ରାଣ ତରଳି ଯାଏ।
  chk-chk: Ekewe sip ra kekitä fän läng, ra pwal feitiu tori lealololun matau, pwe
    chokewe mi nom won ra apilükingau pokiten ar feiengau.
  rop-rop: Detlot ola bigwan bout bin lidap ontop en deibin kamdan adbala insaid langa
    det solwoda. Detlot men hubin wek langa detlot bout bin brabli bradin dumaji imbin
    brabli deinjawan.
  ukr-1871: Кидає ними під небо, провалює їх в безодню, в бідї душа їх млїє.
  yon-yon: Oknondokbed yi kuu kan ambid ari daanekoru kan niindem yiri kubunekoru
    kameen, kwane arud darewoob aom aomniwen kumbed aromkonoyiibban dubendebenmo keriwen.
  deu-1951: daß sie emporfuhren gen Himmel und hinabfuhren zur Tiefe und ihre Seele
    vor Angst verging;
  eng-JPS: They mounted up to the heaven, they went down to the deeps; their soul
    melted away because of trouble;
  srp-1865: 'Dižu se do nebesa i spuštaju do bezdana: duša se njihova u nevolji razliva;'
  lug-lug: Ne gagulumira okutuuka ku ggulu, ate ne gakka wansi mu ddubi; akabenje
    ne kabayitirira, ne baggwaamu amaanyi.
  heb-heb: יעלו שמים ירדו תהומות נפשם ברעה תתמוגג׃
  ben-IRV: ঢেউগুলো স্বর্গের কাছে পৌঁছায়, তারপর তারা জলের নিচে নামে; মানুষের সাহস
    গলে যায় বিপদের কারণে।
  ntu-ntu: Ebio lc glqtxlzle lcsu scdr wq. X twzo-moule mrbrobz mz mzlirdr mz kztedeng.
    Trlipu lc avzdzmle nelzdr x alibzle drtwrdr.
  pan-pan: ਓਹ ਅਕਾਸ਼ ਤੱਕ ਚੜ੍ਹ ਜਾਂਦੇ, ਓਹ ਡੂੰਘਾਣ ਵਿੱਚ ਆਣ ਪੈਂਦੇ ਹਨ, ਲੋਕਾਂ ਦਾ ਜੀਅ ਦੁੱਖ
    ਦੇ ਕਾਰਨ ਢੱਲ਼ ਜਾਂਦਾ ਹੈ,
  mya-JVB: မိုဃ်း ကောင်းကင်တိုင်အောင်တက် လျက်၊ နက်နဲ ရာထဲသို့ ဆင်း လျက် တွေ့သောဘေး
    ကြောင့် ၊ သူတို့သည် စိတ်ပျက် ကြ၏။
  kgf-kgf: Yaru ieneŋ ou kurumeŋiguc emmaguc duŋa emu dumuc siraiguc hiŋgacgic. Waŋu
    haka iminéŋ tericgé énécmiyu ewa qerigina imi pépélima mayec.
  tte-O: kabo ali waga bagolu ikeleisinagili yo ipei-yataluli simatausi lalakina mwa
    wowoline kaiwena ali katepatu imwawasi,
  tbg-tbg: sipi muntuvi aquke vuruvi aqukero i vaivaro sipivano otunte uruntemaqiro
    vi vaira. Minti vaimanta sipiqi kaiqa varaaka, Mpo, tenavu raqutu vuarorave tivakeha,
    voqamake qete variara.
  hmo-hmo: Hurehure be guba dekenai idia daekau, bona dobu gabudia dekenai idia diho,
    bona kuru taudia idia hekwarahi bada dainai edia haheauka ia ore.
  zar-NT: Gulaʼyasa barco ca tu lu guíʼadoʼ nisa, en laʼ bö́tjatë ga röʼö rögaʼ lu
    nisa naʼ. Tuʼ guzóale̲ʼe̲ bönadxi ilátiëʼ gudú ládxiʼgaquiëʼ.
  urd-urd: वह आसमान तक चढ़ते और गहराओ में उतरते हैं; परेशानी से उनका दिल पानी पानी
    हो जाता है;
  bqc-SIM: Aa gɛ̀ musu aa sù zĩ́lɛ, kua kaipi lɛ́zĩ sↄ̃ kɛ̃̀ńgu.
  tcz-CHONGTHU: Kong innei hochu vanlanga anuh touvin chule twi thuhlah'a ahung kilehlut
    kitjin kongtol hochu kichatnan akileh leuvin ahi.
  mar-mar: लाटा आकाशापर्यंत वर पोहचतात, मग त्या खाली खोल तळाकडे जातात. मनुष्याचे धैर्य
    धोक्यामुळे गळून जाते.
  isl-isl: Skipin sveiflast til himins og hverfa í öldudali – öllum um borð fellst
    hugur í neyðinni.
  hlt-THB: Khawnghi dyna hang tho nawh tuihdung khuina nung tla tlaih hy; kqih a awm
    aih a dawngawh a qaal leeknaak ce sauh pung hy.
  qub-qub: Chaymi yacuga büquicunata syëlucama jitariran. Cutirnami lamar yacu rurincama
    chayaran. Mana alliman chayananpaj cashanta musyaptinmi büquicho aywajcunapaga
    balurninpis mana carannachu.
  bqp-bqp: Òtɛn futɛ musu, òtɛn su zĩtɛ, ò kú kari lɛ́i, akũ swɛ̃̀ɛ kɛ̃̀ńgu.
  hat-hat: Batiman yo moute anlè, yo desann nan fon lanm lanmè yo. Devan tout danje
    sa yo, lèzòm pèdi kouraj yo.
  eng-BSB: They mounted up to the heavens, then sunk to the depths; their courage
    melted in their anguish.
  eng-WEBPB: They mount up to the sky; they go down again to the depths. Their soul
    melts away because of trouble.
  kbq-kbq: Ana nehuno anama mani'naza ventea erisga huno ame'nagame monafi mareriteno,
    atregeno hagerimpina amefenkame uneramie. Ana'ma higeno'a ventefima vanoma nehaza
    vahe'mo'za koro hu'za tusi zamagogogu nehaze.
  pon-pon: Re kin koda ileile o kodi loledi, likamata kaped arail pei pajan ni ar
    majak.
  nhe-BL: Nopa barcos motlalanayayaj huan sampa atzintla huetziyayaj. Huan nopa tlacame
    tlen itztoyaj ipan nopa barcos pejque huihuipicaj huan majmahuij.
  wnc-wnc: Unzing tasiwan sip gwegwenu enane siknga koke amunandang siknga pukuking.
    Unzing siwan sipdane kuyana yuaingu wai asinangge kamang ngang natake gwauya siknga
    natapbing.
  bus-bus: Aↄ̃ↄe fɛɛɛ musu, wèe suu gĩzĩ, aↄ̃ↄ kú kari lɛ́zĩ, ben swɛ̃̀ kɛ̃̀ńgu.
  gub-BL: Na'e ykotok upir katu kanuhu wà. A'e re kanuhu wezyw katu oho 'y iwy pe
    wà no. Awa ukyze tuwe A'e ikatu 'ymaw inuromo wà.
