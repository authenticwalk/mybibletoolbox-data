verse: PSA.107.016
translations:
  mal-C: കാരണം, അവിടന്ന് വെങ്കലക്കവാടങ്ങളെ തകർക്കുകയും ഇരുമ്പോടാമ്പലുകളെ വെട്ടിമുറിക്കുകയും
    ചെയ്യുന്നു.
  deu-TKW: Denn er zerbrach die ehernen Thüren und zerhieb die eisernen Riegel.
  lin-lin: Pamba te abukaki bikuke ya bronze mpe akataki bikangelo ya mabende.
  mmx-mmx: Neni i tit dadas asi lempatban silok limixin dik lox i mi loborons (bronze),
    la i tit amdamda lengkompanga soksoxoba matmatkun dik lox i mi la aen.
  eng-LSV: For He has broken doors of bronze, || And He has cut bars of iron.
  eng-GNV: For hee hath broken the gates of brasse, and brast the barres of yron asunder.
  eng-WEBSTER: For he hath broken the gates of brass, and cut the bars of iron asunder.
  nhw-BL: Pampa yaya quitlapanqui nopa puertas tlen bronce ipan tlatzacme, huan quihuejhuelo
    nopa teposme catli ica quitzacuayayaj nopa puertas.
  swh-ONEN: kwa kuwa yeye huvunja malango ya shaba na kukata mapingo ya chuma.
  bba-bba: Domi u sii ɡɑndun ɡɑmbobɑ kɔsukɑ. Mɑ u kɔkɔrɔ sisuɡii bɔɔkɑ.
  eng-KJVCPB: For he hath broken the gates of brass, And cut the bars of iron in sunder.
  luo-luo: nimar omuko rangeye mag mula, kendo ongʼado lodi mag nyinyo.
  aii-aii: ܣܵܒܵܒ ܬܒ݂ܝܼܪܹܗ ܬܲܪ̈ܥܵܢܹܐ ܕܢܚܵܫܵܐ، ܘܢܣܝܼܪܹܗ ܕܵܒ݂ܪܹ̈ܐ ܕܦܪܸܙܠܵܐ.
  meu-meu: Badina be ia ese auri labora-labora iduaradia e huaridia, bona auri e rahu
    utu.
  npi-ULB: किनकि उहाँले काँसाका ढोकाहरू फुटाउनुभएको छ र फलामका डण्डाहरू काट्नुभएको
    छ ।
  yor-yor: Nítorí tí ó já ìlẹ̀kùn idẹ wọ̀n-ọn-nì ó sì ké irin wọn ní agbede-méjì.
  pes-OPCB: او درهای مفرغین زندانها را می‌شکند و زنجیرهای اسارت را پاره می‌کند.
  tgl-ULB: Dahil winasak niya ang mga tarangkahan na tanso at pinutol ang mga bakal
    na rehas.
  nop-nop: Tiŋa undugoŋ yot fafaŋeniŋ diniŋ yeme fafaŋehi, momohi hinek tutumbagiŋ
    u ubulaginekutak, eŋ yeme sumuhep aindi tiiŋ u wobugolokutak.
  cbu-NT: Iy tumanampaz ashiruni taarangtaatini, tumanshish wach ngusambpapaz tinama
    ashiru, anoo Apanll ichipambayaru, iyaa tashitungarangiya.
  hui-hui: Ibugua aeane hongohe mini boronosime panga payadaruni duanialu aeaneme
    garabaya anda hobanda karuni podo gingirulo bagabu ibira ibira bile laga ka.
  mya-mya: ကိုယ်​တော်​သည်​ကြေး​တံ​ခါး​များ​ကို​ချိုး​၍ သံ​ကန့်​လန့်​များ​ကို​အ​ပိုင်း​ပိုင်း​ဖြတ်​တော်​မူ​၏။
  bod-N: ཁོང་གིས་ལི་ཡི་རྒྱ་སྒོ་བཅག་ནས༌ནི། །ལྕགས་ཀྱི་སྒོ་གཏན་རྣམས་ཀྱང་བཅད་ཕྱིར༌རོ།།
  wsk-wsk: Nu songkuring mel aora aora te nungurman wore batutumuso, ale songkuring
    mel aora aora te kalo kutiman mu batutumu warso.
  sna-sna: nokuti anopwanya masuo endarira, uye akagura mazariro esimbi.
  spa-BLM: Porque ha roto las puertas de bronce, y cortar a través de barras de hierro.
  cac-cac: A ix jecchitan q'uen puerta bronce, ix sc'occhitan q'uen yipumal spuertail
    chi'.
  swh-ULB: Kwa maana amevunja malango ya shaba na kukata mapingo ya chuma.
  deu-ELBBK: Denn er hat zerbrochen die kupfernen Türen, und die eisernen Riegel zerschlagen.
  mbb-OT: Su mibpenggevè din is menge ǥemawan he brunsi, wey mibpemadtì din is menge
    rihas he putew.
  mal-2015: അവൻ താമ്രകതകുകളെ തകർത്തു, ഇരിമ്പോടാമ്പലുകളെ മുറിച്ചുകളഞ്ഞിരിക്കുന്നു.
  gup-gup: Yawey wanjh karrangbakbakke manbu manrayek duninjh, dja karradjke wirlmurrng
    steel bars ba kabenbebke bininj.
  rmc-rmc: bo phagerďa o brondzune brani a prečhinďa o trastune zavori.
  nlg-nlg: Me goti horui na mataulani [ni bronze] na lei vale pipiti, me haurakei
    na lei peo ni talihalo.
  pes-OPV: زیرا که دروازه های برنجین را شکسته، وبندهای آهنین را پاره کرده است.
  ron-1924: Кэч Ел а сфэрымат порць де арамэ ши а рупт зэвоаре де фер.
  ben-OBCV: কারণ তিনি পিতলের দরজা ভেঙে দেন এবং লোহার খিল দু-ভাগ করেন।
  som-som: Waayo, irdihii naxaasta ahaa wuu kala jejebiyey, Qataarradii birta ahaana
    wuu burburiyey.
  eng-ASVBT: For he hath broken the gates of brass, And cut the bars of iron in sunder.
  mna-mna: Kataama mbolŋana ki ruumu sanaana na, ni ipetepaala. Mi ain mbolŋan ta
    ipombolmbol kataama na, ni ibogboogo ma ipolpol lup.
  ita-1885: Perciocchè egli ha rotte le porte di rame, Ed ha spezzate le sbarre di
    ferro.
  eng-ULB: For he has broken the gates of bronze and cut through the bars of iron.
  spa-VBL: Porque Él rompe las puertas de bronce, y corta las barras de hierro.
  fra-_FOB: Car il a brisé les portes d'airain, et rompu les barreaux de fer.
  mal-mal: ദൈവം താമ്രകതകുകൾ തകർത്തു, ഇരിമ്പോടാമ്പലുകൾ മുറിച്ചുകളഞ്ഞിരിക്കുന്നു.
  urd-GVR: Kyoṅki us ne pītal ke darwāze toṛ ḍāle, lohe ke kunḍe ṭukṛe ṭukṛe kar die
    haiṅ.
  suz-BL: मेकोमी कांसा के लाप्‍चोपुकी प्रोल्‍ब। मिनु फलाम के बार जिक्‍ब।
  eng-NOY: For he hath broken the gates of brass, And cut the bars of iron asunder.
  ita-1927: Poich’egli ha rotte le porte di rame, e ha spezzato le sbarre di ferro.
  ckb-ckb: چونکە دەروازەی بڕۆنزی تێکشکاند، شیشە ئاسنەکانی شکاند.
  eng-BBE: The doors of brass are broken by his arm, and the bands of iron are cut
    in two.
  xsi-xsi: Ŋana tu imbware kinzi kazâŋa tamâta nenzi lawea ŋgumbi nzâla “aini” ŋinde
    ututu, aku imbware “aini” ipono luma sakamao ne nzâla kawa ŋinde ututu tona.
  kan-OKCV: ದೇವರು ಕಂಚಿನ ಕದಗಳನ್ನು ಮುರಿದು ಕಬ್ಬಿಣದ ಅಗುಳಿಗಳನ್ನು ಕಡಿದುಬಿಟ್ಟಿದ್ದಾರೆ.
  tam-2017: அவருடைய கிருபையினிமித்தமும், மனிதர்களுக்கு அவர் செய்கிற அதிசயங்களினிமித்தமும்
    அவரைத் துதிப்பார்களாக.
  spa-RV-1909: Porque quebrantó las puertas de bronce, y desmenuzó los cerrojos de
    hierro.
  ron-BTF: Căci el a frânt porțile de aramă și a tăiat zăvoarele de fier în bucăți.
  eng-WEBP: For he has broken the gates of bronze, and cut through bars of iron.
  eng-FBV: For he breaks down the bronze doors, and cuts through the iron bars.
  nld-1939: Want metalen poorten heeft Hij verbrijzeld, Ijzeren grendels in stukken
    geslagen!
  nch-BL: Pampa yaya quitapanqui nopa miyac caltemit ten bronce ipan tatzacme, huan
    quihuejhuelo nopa teposme cati ica quintzacuayayaj nopa caltemit.
  vie-1934: Vì Ngài đã phá cửa đồng, Và gãy các song sắt.
  cha-cha: Sa güiya yumamag y trangcan bronse, yan janapedaso y rejas lulog.
  hin-CV: क्योंकि वही कांस्य द्वारों को तोड़ देते तथा लोहे की छड़ों को काटकर विभक्त
    कर डालते हैं.
  eng-OURB: For he has broken the gates of bronze, and cut through bars of iron.
  spa-BES: Las puertas de bronce se rompen por su brazo, y las cintas de hierro se
    cortan en dos.
  tdx-tdx: amy te pinaratsà’e o lalam-bey torisìkeo naho pinozapoza’e o doda viñeo.
  tha-KJV: เพราะพระองค์ทรงพังประตู​ทองสัมฤทธิ์​และทรงตัดซี่ลูกกรงเหล็กเสีย
  por-BR-2018: Porque ele quebrou as portas de bronze, e despedaçou os ferrolhos de
    ferro.
  deu-ELO: Denn er hat zerbrochen die ehernen Türen und die eisernen Riegel zerschlagen.
  eng-WYC-2018: For he all-brake [the] brazen gates; and he brake [the] iron bars.
    (For he broke all the bronze gates; and the iron bars.)
  epo-epo: Ĉar Li rompis kuprajn pordojn, Kaj disbatis ferajn riglilojn.
  gfk-gfk: kanong i la parparok hasur ira matanangaas na baras ma i la durdure hasur
    ira dadas na balo tano hala na harpidanau.
  uig-PIN: Mana U mis dǝrwazilarni parǝ-parǝ ⱪilip, Tɵmür taⱪaⱪlarni kesip taxlidi.
  beo-beo: Hina Gode da balasega hamoi logo ga:su gadelale sala, amola ouliga hamoi
    galiamo amo gagoudane salasu dawa:.
  tpi-OTNT: Em i save brukim ol dua ol man i bin wokim long bras, na brukim brukim
    ol ba ain long banis bilong haus kalabus.
  hau-SA: gama ya farfashe ƙofofin tagulla ya kuma ragargaza ƙyamaren ƙarfe.
  udu-udu: Haali/ a’di shaṯki’da risa campur ma koroḵ ka ’cesh mo, dhali a’di ki pwaṯẖ
    dhana bem’ban toŋḵuthu’d bwa mo.
  uig-LAT: Mana U mis derwazilarni pare-pare qilip, Tömür taqaqlarni késip tashlidi.
  nde-nde: ngoba uyawafohloza amasango ethusi ephule imigoqo yensimbi.
  ton-ton: He kuo ne maumauʻi ʻae ngaahi matapā palasa, pea ne tutuʻu ʻae ngaahi ukamea
    fakamaʻu.
  ces-1613: Poněvadž láme brány měděné, a závory železné posekává.
  eng-WMB: For he has broken the gates of bronze, and cut through bars of iron.
  tam-TCV: ஏனெனில் யெகோவா வெண்கல வாசல்களை உடைத்தெறிகிறார்; இரும்புத் தாழ்ப்பாள்களை
    வெட்டிப் பிளக்கிறார்.
  ceb-ULB: Kay iyang giguba ang ganghaan nga tumbaga ug giputol ang mga rehas nga
    puthaw.
  pol-UBG: Bo skruszył bramy spiżowe i połamał żelazne rygle.
  agr-agr: ¡Waiti bronce najanamunash, tuja jiju awajamu aidaujai, Apajuí ashí tsaikui!
  kyc-kyc: Baame kambu kana poraimi dowa wasisi dupwa pyao lalyapala aene isa dupwa
    pyao muu pinyi retenge.
  urd-GVU: کیونکہ اُس نے پیتل کے دروازے توڑ ڈالے، لوہے کے کنڈے ٹکڑے ٹکڑے کر دیئے ہیں۔
  eng-OEBCW: For he shattered the gates of bronze, and broke bars of iron.
  deu-1912: daß er zerbricht eherne Türen und zerschlägt eiserne Riegel.
  kan-2017: ಆತನು ತಾಮ್ರದ ಕದಗಳನ್ನು ಒಡೆದು, ಕಬ್ಬಿಣದ ಅಗುಳಿಗಳನ್ನು ಮುರಿದುಬಿಟ್ಟಿದ್ದಾನೆ.
  yap-yap: Ma t’ar e mab nga but’ nni ngongliy ko wasey ni bronze, me t’ar nga but’
    yuley i wasey.
  hlt-MCSB: Rhohum thohkhaih te a phil tih thicung thohkalh khaw a tloek.
  mdy-ETH: ዒዚ ሞኦኖ ዓንጎና ዎዾና ካሮ ሜንሤኔ፤ ዓንጎ ጋጋርዞዋ ሾኦሌኔ።
  twi-ASANTE: Ɔbubu kɔbere mfrafraeɛ apono na ɔtwitwa nnadeban mu.
  eng-WEBU: For he has broken the gates of bronze, and cut through bars of iron.
  spa-PDDPT: Porque quebró las puertas de bronce, Y desmenuzó los cerrojos de hierro.
  gun-gun: Mba'eta oitypa okẽ overa va'e guigua, ijokoa ferro guigua guive omopẽmba.
  agu-BL: Je' jakul i' yi e'chk puert yi brons cu'n. Puch'ij cunin saje'n e'chk puerta'tz
    yi ch'ich' cu'n.
  ilo-ULB: Ta dinadaelna dagiti bronse a ruangan ken pinutedna dagiti landok a balunek.
  kpg-kpg: Mee e oho gi mooho nia bontai baalanga mmee, ge e oho nia dagigoo nia bontai.
  uig-ARA: مانا ئۇ مىس دەرۋازىلارنى پارە-پارە قىلىپ، تۆمۈر تاقاقلارنى كېسىپ تاشلىدى.
  bps-bps: du kenen i gmagan lambà dad takab tek, na tamfò i dad taldak tek gumilanggù
    dad to.
  sus-sus: Barima a bara wure naadɛe wuru, a kondonyie kana.
  pon-2006: E kin ketin kauwehla wenihmw mete kan oh ketin sukpeseng kateng metehn
    wenihmw kan.
  jae-jae: gebe eŋ kêtuc katam ki popoc ma kêtuc balaŋ ki tulu.
  ksd-ksd: Tago i bubur ra umana banbanu na palariam gobol, Ma i mut kutu ra babat
    na palariam.
  tur-YTC: Çünkü tunç kapıları kırdı, Demir sürgüleri parçaladı.
  bel-N: бо Ён скрышыў брамы мядзяныя і расьсек жалезныя засаўкі.
  kpr-kpr: Ainda susu mo, gitofoda furu da guro babai auri bronsi (bronze) ari ava
    nune de bununugheari voseraira. A kotugo, kamboda boraga auri ari barago, nune
    dive gafeari voseraira.
  ind-AYT: Sebab, Dia menghancurkan pintu-pintu gerbang tembaga, dan mematahkan palang-palang
    besi.
  yom-yom: Bila wutiolumuna mielo mi palata ayi wukesumuna bisengo binzibukulungu
    mielo.
  yut-yut: Nido, yoma ain kɨnda mani bras uŋun baŋ dapmaŋ paŋteban abi uŋun tuwɨldak,
    ae dam teban yut dakon dam dakon ain oba paŋjokgal jokgal asak.
  nya-nya: pakuti Iye amathyola zipata zamkuwa ndi kudula pakati mipiringidzo yachitsulo.
  kyg-kyg: Na kava huꞌniyaꞌmofeꞌmo hao ke hegae. Agaemo yafa lafi kegiꞌyale kateꞌmo
    aeni kitamo alino lo aeteno lokiya aeniletiꞌmo ka akani maleꞌnaya aenimo alino
    lo ae maleꞌniye.
  hrv-hrv: Jer razbi vrata mjedena i gvozdene polomi zasune.
  mps-mps: Agai augwaligo te brasgo nigali sunumi dabe aluali, tama te kalabus be
    bagulali obo ain ba aluama, togogo pai dao.
  tpi-tpi: Em i save brukim ol dua ol man i bin wokim long bras, na brukim brukim
    ol ba ain long banis bilong haus kalabus.
  dan-1931: Thi han sprængte Døre af Kobber og sønderslog Slåer af Jern.
  vie-OVCB: Vì Ngài bẻ gông, xiềng bằng đồng, và cắt đứt song sắt giam cầm họ.
  guj-2017: કેમ કે તેમણે પિત્તળના દરવાજા ભાંગી નાખ્યા અને તેઓની લોખંડની ભૂંગળો તોડી
    નાખી.
  pon-2006A: E kin ketin kauwehla wenihmw mete kan oh ketin sukpeseng kateng metehn
    wenihmw kan.
  por-BRBSL: Pois ele quebrou os portões de bronze, e cortar barras de ferro.
  eng-OEBUS: For he shattered the gates of bronze, and broke bars of iron.
  swe-swe: För han har brutit sönder kopparportarna, och huggit sönder järnbommarna.
  cth-cth: Ama ni rahum tho hah a raphoe teh, tarennae sumtaboung hah a raphoe.
  twi-twi: efisɛ obubu kɔbere mfrafra apon na otwitwa nnadeban mu.
  hlt-hlt: Rhohum thohkhaih te a phil tih thicung thohkalh khaw a tloek.
  tbz-SIM: Kɛ yɛ̃́ kuù kèétɛ́mɛ̀ disɔɔwũɔ̃̀ kó yɛcɑ̀kɛ̀, kɛ bɔ̀kɛ́ imɑtìdɛí ìì do
    pɑ́kɛ́.
  msy-2020: Me fo, a gumaziba brasɨn gavgavimɨn ingarizir tiaba abɨagharɨgha, kalabuziar
    dɨpenimɨn ain baba akaragharɨsi.
  dop-dop: N pɛlɑ nyəɣəlʋɣʋ kʋsɛɛmʋɣʋ kʋtəkʋɣʋ nɑ ń wɑkəlɩ pə kʋkɑləsəŋ.
  azb-azb: Çünki O, tunc qapıları qırar, Dəmir cəftələri qoparar.
  eng-DBY: For he hath broken the gates of bronze, and cut asunder the bars of iron.
  hin-2017: क्योंकि उसने पीतल के फाटकों को तोड़ा, और लोहे के बेंड़ों को टुकड़े-टुकड़े
    किया।
  wol-KYG: Moo rajaxe bunti xànjar, damm galani weñ.
  swp-swp: Paana dobila gududi bronze i eatugorugorudi, gana poasi i tomutusilabuiedi.
  bjr-bjr: Yaaweefa namuqaauqa karabusa kooqiuqa koopaannai auqira kooqiuqa rakeemmasee
    qainnannai auqira kairi kooqi ititee maruna qumaree itairi andaanandaana rumuqusanau.
  eng-YLT: For He hath broken doors of brass, And bars of iron He hath cut.
  kne-kne: Tan din bronsi ay eneb yan dinadael na ya din nanbabag ay landok et ginotlo
    na.
  eng-WYC-2017: For he all-brake [the] brazen gates; and he brake [the] iron bars.
  eng-WMBB: For he has broken the gates of bronze, and cut through bars of iron.
  zat-NTPS: Bchínnaje̱' dxa xu'u ca' zaj naca na xia gache, ne bzúzruje̱' xia ca'
    da zaj naxechaj na benne' ca'.
  zty-NTPS: Bchinnje' dan' bséjwgaken benne' ka' da' zej naken ya bronse, na' bzoẕje'
    bar ya ka' da' byéchjgeklen ḻégake'.
  urd-GVH: क्योंकि उसने पीतल के दरवाज़े तोड़ डाले, लोहे के कुंडे टुकड़े टुकड़े कर
    दिए हैं।
  rug-rug: Ura ele huari Sa sari na sasada boronizi, meke ele mokui Sa sari na roza
    aeana.
  gaz-gaz: inni balbalawwan naasii caccabsee danqaraawwan sibiilaa illee kukkutaatii.
  fra-LSG: Car il a brisé les portes d’airain, Il a rompu les verrous de fer.
  gnn-gnn: Yo, liŋgu ŋayi bakmaraŋalana ŋayipina ŋunhi ḏälnydja raki' ŋunhi yukurrana
    garrpira ŋilimurrunha, dhawaṯmaraŋalana ŋayi yänana dhayaḻakuŋalana ŋuliŋuruyi
    garrpiṉminyaraŋurunydja romŋuru.
  yal-yal: A wure dɛɛne gira, a yi wure gbelemɛne kala.
  iou-iou: U komi epän täŋo yewa kehäromi yeŋ wek täyak. Ba komi eŋi täŋo eŋi kujari
    däpmäŋ jukut täyak.
  haw-1868: No ka mea, ua wawahi oia i na pani keleawe o na pukapa A ua uhai no hoi
    oia i na kaola kipuka hao.
  arb-NAV: لأَنَّهُ كَسَّرَ أَبْوَابَ النُّحَاسِ، وَقَطَّعَ عَوَارِضَ الْحَدِيدِ.
  ded-ded: Yeng nagu seria aiengngo memea sasawa, imoc hembarackeu aiengngo kpae heiheia
    imoc kpetackeude.
  ewe-ewe: elabena eŋe akɔbligbowo, eye wòlã gayibɔ ƒe gametiwo me.
  eng-LEE: For he hath broken the doors of copper, and the bolts of iron hath he hewn
    asunder.—
  asm-FB: তেওঁ পিতলৰ দুৱাৰবোৰ ভাঙি পেলালে; আৰু লোহাৰ ডাংবোৰ কাটি পেলালে।
  sus-A: بَرِ مَ عَ بَرَ وُرٍ نَادّيٍ وُرُ، عَ كٌندٌنيِيٍ كَنَ.
  fra-SBL: Car il a brisé les portes d'airain, et de couper des barres de fer.
  hbo-hbo: כִּֽי־שִׁ֭בַּר דַּלְתֹ֣ות נְחֹ֑שֶׁת וּבְרִיחֵ֖י בַרְזֶ֣ל גִּדֵּֽעַ׃
  kik-kik: nĩgũkorwo nĩoinangaga ihingo cia gĩcango na akoinanga mĩgĩĩko ya kĩgera.
  fra-NCL: Car il a brisé les portes d’airain et mis en pièces les verrous de fer.
  cek-AK: Tipongah tih nahaeloe anih mah sumkamling hoi sak ih khongkha to khaeh moe,
    ataehhaih sumboeng doeh adaem pae boih boeh.
  cuk-cuk: Ar yawagakmar-esgoro-gordikidgi-sobaled bibichisad, yawagak-edimalad-esgorobiid
    ubi-ubi imaksad.
  tel-2017: ఎందుకంటే ఆయన ఇత్తడి తలుపులను పగలగొట్టాడు, ఇనపగడియలను విరగగొట్టాడు.
  hat-BSA: Paske Li te kraze pòtay an bwonz yo, e te koupe ba fè yo.
  kos-kos: El kunausya srungul orekla ke osra bronze, Ac koteya polo osra srumasriyen
    srungul uh.
  hbo-WLC: כִּֽי־שִׁ֭בַּר דַּלְת֣וֹת נְחֹ֑שֶׁת וּבְרִיחֵ֖י בַרְזֶ֣ל גִּדֵּֽעַ׃
  ibo-ibo: nʼihi na o tijisiela ọnụ ụzọ ama niile e ji bronz kpụọ gbujiekwa mkpọrọ
    ịkpọchi ụzọ niile e ji igwe kpụọ.
  ory-ory: ଯେହେତୁ ସେ ପିତ୍ତଳ-ଦ୍ୱାର ଭାଙ୍ଗିଅଛନ୍ତି ଓ ଲୌହ-ଅର୍ଗଳ କାଟି ପକାଇଅଛନ୍ତି।
  chk-chk: Pun a atatakisi ekewe asam seni piras o pöküsopwei ekewe ömwöch seni mächä.
  rop-rop: Im oldei breigimap ola kopawan geit blanga olabat enamimob, en im smeshimap
    ola aiyanwan ba blanga larram im pipul jidan fri.
  ukr-1871: Він бо розломив брами мідянї, і сокрушив засуви желїзні.
  yon-yon: Amborom kuu yembed wii ambongko broonsbed ongmiwen kuu wowe monmarene,
    yerengki yeman awurimbed ongmiwen kuu nare kiradmoon kowe.
  deu-1951: daß er eherne Türen zerbricht und eiserne Riegel zerschlägt!
  eng-JPS: For He hath broken the gates of brass, and cut the bars of iron in sunder.
  srp-1865: Jer razbi vrata mjedena, i prijevornice gvozdene slomi.
  lug-lug: Kubanga enzigi ez’ebikomo azaasaayasa, n’emitayimbwa egy’ekyuma agimenyamu.
  heb-heb: כי שבר דלתות נחשת ובריחי ברזל גדע׃
  ben-IRV: কারণ তিনি পিতলের কবাট ভেঙে দিয়েছেন এবং লোহার হুড়কো ভেঙে দিলেন।
  ntu-ntu: '@see-verse:PSA.107.015'
  pan-pan: ਉਹ ਨੇ ਤਾਂ ਪਿੱਤਲ ਦੇ ਦਰ ਭੰਨ ਸੁੱਟੇ, ਤੇ ਲੋਹੇ ਦੇ ਅਰਲਾਂ ਦੇ ਟੋਟੇ-ਟੋਟੇ ਕਰ ਦਿੱਤੇ।
  mya-JVB: အကြောင်း မူကား၊ ကြေးဝါ တံခါး တို့ကို ချိုး ၍ ၊ သံ ကန့်လန့် တို့ကို အပိုင်းပိုင်းဖြတ်
    တော်မူ၏။
  kgf-kgf: inéŋ nagu aiŋnéŋ memeya imi qésémma aiŋ wétéya imi kuyec imuac wamma i
    ewa hia ac ʒémigic.
  tte-O: Gamwa kali gulu kaikaiweli siginauli kopa koina Yeoba isibayanaeli yo tomlape
    kana kokaukausi aeyan iyouli.
  tbg-tbg: Viva baraasi oriqohai vaantaavura qenti aututaara ravantiaqa aqukero, qenti
    rutaqute varia ainiravata kinta kaantama kero aquke vaivama vaivo.
  hmo-hmo: Auri labora dekena amo idia karaia iduara, be Lohiabada ese ia hamakohia.
    Ia ese dibura ruma edia magu auridia ia makohia maragimaragi.
  zar-NT: Ruquínnajëʼ le táʼbagaʼ gapa nu riyaza lidxi guíë le néquiniguequi guíë
    bronce, en ruzxuzxjëʼ yuguʼ vara néquiniguequi guíë.
  urd-urd: क्यूँकि उसने पीतल के फाटक तोड़ दिए, और लोहे के बेण्डों को काट डाला।
  bqc-SIM: Asa ì bĩ́ibↄlɛ gba pↄ́ wa pì ń mↄgotɛ̃o gbooɛ, ì mↄsi gbãa zɛ́kakabↄↄ
    ɛ́'ɛ.
  tcz-CHONGTHU: ajeh chu Aman sum-eng songkul kotpi avohlhahpeh'in chuleh akihennao
    thihkhao avohtan pehtan ahi.
  mar-mar: कारण त्याने पितळेची दारे तोडली, आणि लोखंडाचे गज तोडून टाकले.
  isl-isl: Því að hann mölvaði hlið dýflissunnar og braut sundur rimlana.
  hlt-THB: kawtih anih ing qawhum chawh ce hqe nawh a kalhnaak thiboeng awm ek pe
    sak hy.
  qub-qub: Paymi acapa-acapa rurariran runsi puncucunatapis. Fyërru rancancunatapis
    acapa-acapa paquiriran.
  bqp-bqp: Zaakũ àdi bĩnilɛ gbà kũ ò pì kũ mↄ̀gotɛ̃oo gboro, àdi mↄ̀si gbãngo
    zɛ́tatabↄnↄ ɛ́'ɛ.
  hat-hat: Li kraze gwo pòt an fè yo. Li kase bawo an fè yo.
  eng-BSB: For He has broken down the gates of bronze and cut through the bars of
    iron.
  eng-WEBPB: For he has broken the gates of bronze, and cut through bars of iron.
  kbq-kbq: Bronsireti'ma tro hu'naza kahana rurapage huno rufuzafupenetreno, kafama
    erigi'za rentrako nehaza ainia rufutagi atre'ne.
  pon-pon: Pwe a kotin kawela wanim mata, o a kotin juk pajan katen mata pan wanim
    akan.
  nhe-BL: Pampa yajaya quitlapanqui nopa puertas tlen bronce ipan tlatzacme, huan
    quihuejhuelo nopa tepostli tlen ica quitzacuayayaj nopa puertas.
  wnc-wnc: Dasingge, sanga kekeknga siknga bras ngang yania gwambok dakandaka aminda
    pasia, ita atzipbukut. Siwan damanu ainu kekeknga dakandakata pasia ngana awesiwan
    pukuking.
  bus-bus: Zaakɛ è bĩilɛ gbà kɛ̀ wà pì kↄ̃n mↄ̀gotɛ̃o gboro, è mↄ̀si gbãnganↄ ɛ́'ɛ.
  gub-BL: Weityk uken itazu morog iapo pyrer a'e. Uzukazuka itaper ipegegwer romo
    no.
