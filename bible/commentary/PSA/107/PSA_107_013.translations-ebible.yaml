verse: PSA.107.013
translations:
  mal-C: അപ്പോൾ തങ്ങളുടെ കഷ്ടതയിൽ അവർ യഹോവയോട് നിലവിളിച്ചു, അവരുടെ ദുരിതത്തിൽനിന്ന്
    അവിടന്ന് അവരെ രക്ഷിച്ചു.
  deu-TKW: Da schrieen sie zu Jahwe in ihrer Not; der half ihnen aus ihren Ängsten.
  lin-lin: Kati na pasi na bango, babelelaki Yawe, mpe abikisaki bango na mitungisi
    na bango.
  mmx-mmx: La melemu diga ro ke at Leeme Silok at levenaleng at levenmumuat la neni
    ga lox asepmus di basinge mo labaava.
  eng-LSV: And they cry to YHWH in their adversity, || He saves them from their distresses.
  eng-GNV: Then they cried vnto the Lord in their trouble, and he deliuered them from
    their distresse.
  eng-WEBSTER: Then they cried to the LORD in their trouble, and he saved them out
    of their distresses.
  nhw-BL: Huajca quema ayacmo quimatiyayaj tlaque quichihuase ica nopa tlaijiyohuilistli,
    quitzajtzilijque TOTECO, huan yaya quinmanahui tlen nopa tlaijiyohuilistli
  swh-ONEN: Ndipo walipomlilia Bwana katika shida yao, naye akawaokoa kutoka taabu
    yao.
  bba-bba: Adɑmɑ ben nɔni swɑ̃ɑ te sɔɔ, bɑ Yinni Gusunɔ nɔɔɡiru sue bɑ somiru kɑnɑ.
    Mɑ u bu yɑrɑ nɔni swɑ̃ɑ ten di.
  eng-KJVCPB: Then they cried unto the Lord in their trouble, And he saved them out
    of their distresses.
  luo-luo: Eka ne giywakne Jehova Nyasaye mondo okonygi e chandruokgino, mi noresogi
    e pekgino.
  aii-aii: ܗ̇ܝܓܵܗ ܡܘܼܩܘܸܚ ܠܗܘܿܢ ܠܡܵܪܝܵܐ ܟܲܕ ܥܝܼܩ ܠܵܗ̇ ܐܸܠܵܝܗ‌ܝ، ܘܡ̣ܢ ܐܘܼܠܨܵܢܵܝ̈ܗ‌ܝ
    ܦܘܼܪܩܵܝ ܠܹܗ.
  meu-meu: Bena edia hekwarahi lalonai idia ese Iehova e tai henia, bena ia ese edia
    hisihisi amo e hamauridia;
  npi-ULB: तब तिनीहरूले आफ्‍ना कष्‍टमा परमप्रभुलाई पुकारा गरे र तिनीहरूका संकष्‍टबाट
    उहाँले तिनीहरूलाई बाहिर ल्‍याउनुभयो ।
  yor-yor: Ní ìgbà náà wọ́n ké pe Olúwa nínú ìdààmú wọn, ó sì gbà wọ́n nínú ìṣòro
    wọn
  pes-OPCB: آنگاه در گرفتاری خود نزد خداوند فریاد برآوردند و او آنها را از همه تنگیهایشان
    رهانید.
  tgl-ULB: Kaya tumawag sila kay Yahweh sa kanilang problema at inalis niya sila mula
    sa kanilang kagipitan.
  nop-nop: Adi malabumuŋ gineŋ unduŋ hatiŋila Yahwe kutnimbulabulayeune ne kubugoŋdi
    nadiyemiŋa momooŋ hinek yehitubu-lodaguk.
  cbu-NT: Itamsamaam pinasaksin, ¿Chakaja iyaa istach? atusin, Apanllee kuruzuranganaya.
    Apaa, Istanda, táranganaya. Apanllsha mazinarangu, iyaa nayaniku, tapachindarangiya.
  hui-hui: Tini darabi ogonibiore howa Anduane Homogo olayagola ibugua ti biamogo
    bigi bialu genda yu hearuni yamuwa mo wahaga bini.
  mya-mya: သူ​တို့​သည်​ဒုက္ခ​ရောက်​ကြ​သ​ဖြင့်​ထာ​ဝ​ရ ဘု​ရား​ထံ အော်​ဟစ်​ကြ​ရာ ကိုယ်​တော်​သည်​သူ​တို့​အား​ဒုက္ခ​မှ​ကယ်​တော်​မူ​၏။
  bod-N: སྡུག་བསྔལ་ཁྲོད་དུ་ཡ་ཝཱེར་འོ་དོད༌བོས། །ཁོང་གིས་དེ་རྣམས་དཀའ་སྡུག་དག་ལས༌བསྐྱབས།།
  wsk-wsk: Bare nunga ikup mu ningi baga se Yawe aruman, se nu ikup yaman mu ningi
    nunga sangaru tam.
  sna-sna: Ipapo vakachema kuna Jehovha pakutambudzika kwavo, uye akavaponesa pakutambura
    kwavo.
  spa-BLM: Entonces clamaron a Yahvé en su angustia, y los salvó de sus angustias.
  cac-cac: A yuj syaelal eb' chi', ix yal sb'a eb' d'a Jehová, axo ix colanel eb'
    d'a syaelal chi'.
  swh-ULB: Kisha wakamwita Yahwe katika shida yao, naye akawatoa katika dhiki yao.
  bel-bel: Падай дапамогу нам ва ўціску, бо абарона людзкая - марнота.
  deu-ELBBK: Da schrien sie zu dem HERRN in ihrer Bedrängnis, und aus ihren Drangsalen
    rettete er sie.
  mbb-OT: Ne zutun te kedlised dan, mid-umew zan is Nengazen, ne midlibri zin sikandan.
  mal-2015: അവർ തങ്ങളുടെ കഷ്ടതയിൽ യഹോവയോടു നിലവിളിച്ചു; അവൻ അവരുടെ ഞെരുക്കങ്ങളിൽനിന്നു
    അവരെ രക്ഷിച്ചു.
  gup-gup: Kaluk birrikayhmeng kore nawu Yawey bu benbidyikarrmeng kore kunyid birrikarrmi.
    Dja nungka wanjh benngehkeng kore birrikangewarreni.
  rmc-rmc: Akor andre peskro pharipen vičinenas ko RAJ a ov len zachraňinďa andral
    o trapišagos.
  nlg-nlg: Gaira tara nighi ngangaraha didira na vahola, “Yahweh/Lord, ko hangau/hangara!”
    me volara ta didira na vahaghitaili.
  pes-OPV: آنگاه در تنگی خود نزد خداوند فریاد برآوردند وایشان را از تنگیهای ایشان
    رهایی بخشید.
  ron-1924: Атунч, ын стрымтораря лор, ау стригат кэтре Домнул, ши Ел й-а избэвит
    дин неказуриле лор.
  ben-OBCV: তখন তাদের কষ্টে তারা সদাপ্রভুর কাছে কেঁদে উঠল, এবং তিনি তাদের দুর্দশা
    থেকে রক্ষা করলেন।
  som-som: Markaasay Rabbiga u qayshadeen iyagoo dhibban, Oo isna wuu ka badbaadiyey
    dhibaatooyinkoodii.
  lat-VUC: Da nobis auxilium de tribulatione, quia vana salus hominis.
  eng-ASVBT: Then they cried unto Jehovah in their trouble, And he saved them out
    of their distresses.
  mna-mna: Tana timbot ŋoobo kat. Mi titaŋroro Yooba, to ni iuulu zin pa pataŋana
    kizin.
  ita-1885: Ma, avendo gridato al Signore, mentre erano in distretta, Egli li ha salvati
    dalle loro angosce;
  eng-LXXUP: 'Give us help from tribulation: For vain is the help of man.'
  eng-ULB: Then they called out to Yahweh in their trouble, and he brought them out
    of their distress.
  spa-VBL: Y llamarán al Señor en medio de sus problemas, y los salvará de su sufrimiento.
  fra-_FOB: Alors ils ont crié à l'Éternel dans leur détresse; et il les a délivrés
    de leurs angoisses.
  mal-mal: അവർ അവരുടെ കഷ്ടതയിൽ യഹോവയോട് നിലവിളിച്ചു; ദൈവം അവരുടെ ഞെരുക്കങ്ങളിൽനിന്ന്
    അവരെ രക്ഷിച്ചു.
  urd-GVR: to unhoṅ ne apnī musībat meṅ Rab ko pukārā, aur us ne unheṅ un kī tamām
    pareshāniyoṅ se chhuṭkārā diyā.
  suz-BL: मोपा श्‍येत जशा, परमप्रभु यावे कली पुंइतेक्‍म। मिनु मेकोमी मेको आन कली आन
    श्‍येत रे प्रोंइतु।
  eng-NOY: But they cried to the LORD in their trouble, And he saved them out of their
    distresses;
  ita-1927: Allora gridarono all’Eterno nella loro distretta, e li salvò dalle loro
    angosce;
  ckb-ckb: ئینجا لە تەنگانەیاندا هاواریان بۆ یەزدان کرد، ئەویش لە ناخۆشییەکانیان ڕزگاری
    کردن.
  eng-BBE: Then they sent up their cry to the Lord in their sorrow, and he gave them
    salvation out of all their troubles.
  xsi-xsi: Malia ikainzi mine lee, ŋineŋga sisarâwa pa Yova Kindeni tu ivilanzi, aku
    ikai malia ŋinde piti panzi.
  kan-OKCV: ಆಗ ಅವರು ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಯೆಹೋವ ದೇವರಿಗೆ ಮೊರೆ ಇಟ್ಟರು; ದೇವರು ಅವರ ಸಂಕಟಗಳೊಳಗಿಂದ
    ಅವರನ್ನು ರಕ್ಷಿಸಿದರು.
  tam-2017: தங்களுடைய ஆபத்திலே யெகோவாவை நோக்கிக் கூப்பிட்டார்கள்; அவர்கள் இக்கட்டுகளிலிருந்து
    அவர்களை நீங்கலாக்கிக் காப்பாற்றினார்.
  spa-RV-1909: Luego que clamaron á Jehová en su angustia, librólos de sus aflicciones.
  ron-BTF: Atunci în tulburarea lor au strigat către DOMNUL și el i-a salvat din strâmtorările
    lor.
  eng-WEBP: Then they cried to the LORD in their trouble, and he saved them out of
    their distresses.
  eng-FBV: Then they called out to the Lord for help in their troubles, and he saved
    them from their suffering.
  nld-1939: 'Maar ze riepen Jahweh aan in hun nood, En Hij verloste hen van hun angsten:'
  nch-BL: Huajca quema ayecmo quimatiyayaj taya quichihuase ica nopa taijyohuilisti,
    quitzajtzilijque TOTECO, huan yaya quinmanahui ten nopa taijyohuilisti
  vie-1934: Bấy giờ trong cơn gian truân họ kêu cầu Đức Giê-hô-va; Ngài bèn giải cứu
    họ khỏi điều gian nan,
  cha-cha: Ayo nae maagang si Jeova gui chinatsagañija, ya güiya munalibre sija gui
    pinadeseñija.
  hin-CV: अपनी विपत्ति की स्थिति में उन्होंने याहवेह को पुकारा, याहवेह ने उन्हें उनकी
    दुर्दशा से छुड़ा लिया.
  eng-OURB: Then they cried to Adonai in their trouble, and he saved them out of their
    distresses.
  spa-BES: Entonces enviaron su clamor al Señor en su dolor, y él les dio la salvación
    de todos sus problemas.
  tdx-tdx: Le nitoreo am’ Iehovà t’ie niankoheke, le rinomba’e amo fikoretañeo;
  tha-KJV: แล​้วในความยากลำบากของเขาเมื่อเขาร้องทูลพระเยโฮวาห์ พระองค์​ทรงให้เขารอดจากความทุกข์ใจของเขา
  por-BR-2018: Porém eles clamaram ao SENHOR em suas angústias, e ele os livrou de
    suas aflições.
  deu-ELO: Da schrieen sie zu Jehova in ihrer Bedrängnis, und aus ihren Drangsalen
    rettete er sie.
  eng-WYC-2018: And they cried to the Lord, when they were set in tribulation; and
    he delivered them from their needinesses. (And they cried to the Lord, when they
    were in trouble; and he saved them from all their distress.)
  epo-epo: Sed ili ekkriis al la Eternulo en sia sufero, Kaj Li liberigis ilin el
    ilia mizero.
  gfk-gfk: Io, diet ga suah taar tano Watong ma ira udiet tinirih, ma ga halon leh
    diet sukun ira udiet ngunngutaan.
  uig-PIN: Andin Pǝrwǝrdigarƣa yelinip pǝryad ⱪildi, U ularni muxǝⱪⱪǝtliridin azad
    ⱪildi.
  beo-beo: Amalalu, ilia bidi hamosu ganodini, ilia Hina Godema digini wele sia:i.
    Amola Hina Gode da ilia se nabasu yolema:ne gaga:i.
  tpi-OTNT: Ol i stap nogut olsem, orait ol i singaut long Bikpela, na em i helpim
    ol na i pinisim dispela hevi bilong ol.
  hau-SA: Sa’an nan suka yi kuka ga Ubangiji cikin wahalarsu, ya kuwa cece su daga
    damuwarsu.
  udu-udu: Yan’ko’d uni ki ko ’twa/i Tap̱a mo gom monṯo’c bwam buni mo dhali a’di
    ’cuḵki uni ’peni mo ma c̱is buni mo.
  uig-LAT: Andin Perwerdigargha yélinip peryad qildi, U ularni musheqqetliridin azad
    qildi.
  nde-nde: Ngakho basebekhala kuThixo besekuhluphekeni kwabo wabasindisa osizini lwabo.
  ton-ton: Pea naʻa nau toki tangi kia Sihova ʻi heʻenau tuʻutāmaki, pea ne fakamoʻui
    ʻakinautolu mei heʻenau ngaahi mamahi.
  ces-1613: Když volají k Hospodinu v ssoužení svém, z úzkostí je vysvobozuje.
  eng-WMB: Then they cried to the LORD in their trouble, and he saved them out of
    their distresses.
  tam-TCV: அப்பொழுது அவர்கள் தங்கள் கஷ்டத்திலே யெகோவாவை நோக்கிக் கதறினார்கள்; அவர்
    அவர்களுடைய துன்பத்திலிருந்து அவர்களை காப்பாற்றினார்.
  ceb-ULB: Unya mitawag sila kang Yahweh sa ilang kalisdanan, ug gipalingkawas niya
    sila sa ilang pag-antos.
  pol-UBG: A gdy wołali do PANA w swoim utrapieniu, wybawił ich z ucisku;
  agr-agr: Nunik waituinak Tuke Pujuun yaijatkata tusa segagmayi, nuna Apajuí antujuk,
    dita waitiamujin yaigka agkanmitkabi.
  kyc-kyc: Dopa pyuo karapala nakama rangena randa nyiyaminyi dokona Kamongome nyisinya
    lao kyakale leyamisa nyisiyapya.
  urd-GVU: تو اُنہوں نے اپنی مصیبت میں رب کو پکارا، اور اُس نے اُنہیں اُن کی تمام
    پریشانیوں سے چھٹکارا دیا۔
  eng-OEBCW: Then they cried to the Lord in their trouble, and he saved them from
    their distresses.
  deu-1912: die zum HERRN riefen in ihrer Not, und er half ihnen aus ihren Ängsten
  kan-2017: ಅವರು ತಮ್ಮ ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಡಲು, ಆತನು ಅವರನ್ನು ಕಷ್ಟದಿಂದ ತಪ್ಪಿಸಿದನು.
  yap-yap: Nap’an nra gafgowgad ni aram rogon miyad wenig ngak SOMOL, me ayuwegrad
    ko gafgow nike aw ngorad.
  hlt-MCSB: Tedae kho a bing uh vaengah BOEIPA taengla pang uh tih amih te khobing
    khui lamkah koep a khang.
  mdy-ETH: ዔያታ ሜታዼ ዎዶና ናንጊና ናንጋ ጎዳ ባንሢ ዒላቴኔ፤ ዒዚያ ሜታሢዳፓ ዔያቶ ዓውሴኔ።
  twi-ASANTE: Afei, wɔsu frɛɛ Awurade wɔ wɔn amanehunu mu, na ɔgyee wɔn firii wɔn
    ahohiahia mu.
  eng-WEBU: Then they cried to the LORD in their trouble, and he saved them out of
    their distresses.
  spa-PDDPT: Pero en su angustia clamaron a Yavé, Él los libró de sus aflicciones.
  gun-gun: Ha'e gui ojexavaia py ojapukai Senhor pe. Ha'e ramo ogueraa jepe ojexavaia
    gui.
  agu-BL: Poro te yi ato' tc'u'l e'chk sotzaj c'u'lala'tz nintzun cu' kawutz tetz
    Kajcaw. Nin ja ke'l liwr ta'n tk'ab yi jun q'uixc'uja'tz.
  ilo-ULB: Ket immawagda ngarud kenni Yahweh iti panagrigatda ket inyaonna ida iti
    pakarikutanda.
  kpg-kpg: Gei digaula gu gahigahi Dimaadua, gei Mee gu haga dagaloaha digaula gi daha
    mo nadau hagaduadua.
  uig-ARA: ئاندىن پەرۋەردىگارغا يېلىنىپ پەرياد قىلدى، ئۇ ئۇلارنى مۇشەققەتلىرىدىن ئازاد
    قىلدى.
  bps-bps: Bay di knèla fa di sasè kagkahla tlola Amuito Dwata, na falwaan ale di
    kaflayamla.
  sus-sus: E naxa Marigi maxandi nimisɛ kui, a naxa e rakisi e xa ɲaxankatɛ ma.
  pon-2006: Re ahpw likweriong KAUN-O sang nan ar apwal, e ahpw ketin doareirailla
    sang nan ar lokolok kan.
  jae-jae: Gêŋwapac tonaŋ gêgôm êsêac e aweŋ gêjac Apômtau, tec eŋ gêjam êsêac sa
    aŋga nêŋ ŋandaŋ tau.
  ksd-ksd: Io, ba dia ga ki na malari, dia ga tangi tadav ra Luluai, Ma i ga valaun
    diat kan kadia kaina kini.
  tur-YTC: O zaman sıkıntı içinde Yahve’ye yakardılar, Onları sıkıntılarından kurtardı.
  bel-N: І крычалі яны да ГОСПАДА ў тузе сваёй, і Ён выратаваў іх з бяды іхняй,
  grc-BRENT: Δὸς ἡμῖν βοήθειαν ἐκ θλίψεως, καὶ ματαία σωτηρία ἀνθρώπου.
  kpr-kpr: Sifo aminda, ne dara jokáda irise, Bajari nemo sonembare dae sorara etero,
    nenda bouvu nune itimbetiri jebuguseri.
  ind-AYT: Lalu, mereka berseru kepada TUHAN dalam kesesakan mereka, dan Dia melepaskan
    mereka dari kesulitan-kesulitan mereka.
  yom-yom: Buna bayamikina kuidi Yave mu ziphasi ziawu ayi niandi wuba vukisa mu kiadi
    kiawu.
  yut-yut: Yaŋ egek Yawe do yaŋ tɨdaŋba paŋpulugaŋek jɨgɨni uŋun wɨrɨrɨkban pasɨlgwit.
  nya-nya: Pamenepo analirira Yehova mʼmasautso awo ndipo Iye anawapulumutsa ku masautso
    awo.
  kyg-kyg: Ani kava huꞌa hanageke yaꞌmo aliꞌa maiꞌneꞌaeꞌmo Ala kava nefeꞌmo keya aeꞌa
    ge huꞌnageno afiteno hanageke yaꞌmo aliꞌnaya kavaꞌapifatiꞌmo apakufamo alino katino
    apateꞌniye.
  hrv-hrv: Tada zavapiše Jahvi u svojoj tjeskobi i on ih istrže iz svih nevolja.
  mps-mps: Augwali te tiwai dwai bidibaso, teda augwa te Genuai Bidiba i obaso, tama
    agai augwali tau selama, tama augwalide elaluali te sęgę dagala sąwani.
  tpi-tpi: Ol i stap nogut olsem, orait ol i singaut long Bikpela, na em i helpim
    ol na i pinisim dispela hevi bilong ol.
  dan-1931: men de råbte til HERREN i Nøden, han frelste dem af deres Trængsler,
  vie-OVCB: “Lạy Chúa Hằng Hữu, xin cứu giúp!” Họ kêu cầu trong lúc gian nan, và Ngài
    giải cứu khỏi cơn hoạn nạn.
  guj-2017: પછી તેઓએ પોતાના સંકટમાં યહોવાહને પોકાર્યા અને તેમણે તેઓને દુઃખમાંથી ઉગાર્યા.
  pon-2006A: Re ahpw likweriong KAUN-O sang nan ar apwal, e ahpw ketin doareirailla
    sang nan ar lokolok kan.
  por-BRBSL: Então eles gritaram a Javé em seus problemas, e ele os salvou de suas
    angústias.
  eng-OEBUS: Then they cried to the Lord in their trouble, and he saved them from
    their distresses.
  swe-swe: '[Bön:] Då ropade de till Herren i sin svåra situation (nöd, smal passage),
    och han förde ut dem från deras belägring (plåga). [Här används ett annat hebreiskt
    verb för ropa än i vers 6 och 28.]'
  cth-cth: Hottelah runae koehoi BAWIPA a kaw awh teh, ahni ni amamae rucatnae thung
    hoi a tâco takhai.
  twi-twi: Afei wosu frɛɛ Awurade wɔ wɔn amanehunu mu, na ogyee wɔn fii wɔn ahohia
    mu.
  hlt-hlt: Tedae kho a bing uh vaengah BOEIPA taengla pang uh tih amih te khobing
    khui lamkah koep a khang.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ mɛsémmɛ̀ kɛ́kuɔ́nnɛ̀ bɛ Yiɛ̀ nKuyie, kɛ̀ kùu bɛ̀ dènnɛ mɛyɛǹcɑɑ̀rìmɛ̀
    miɛkɛ.
  msy-2020: Me osɨmtɨzir kamɨn ikia, egha Ikiavɨra Itir Godɨn diava an azangsɨzima,
    a men osɨmtɨzir kamɨn aven men akura.
  dop-dop: Ḿpʋɣʋ pɑ wiinɑ Tɑcɑɑ nyɑɣɑ pɑ lɑŋwɑkəllɛ tɑɑ. Ɩlɛnɑ ń wɑɑsɩ-wɛɣɛ pɑ ɑpɑlʋtʋ
    yɔɔlʋɣʋ tɑɑ.
  azb-azb: Onlar dara düşəndə Rəbbə fəryad etdilər, Rəbb onları dərdlərindən qurtardı.
  eng-DBY: Then they cried unto Jehovah in their trouble, [and] he saved them out
    of their distresses;
  hin-2017: तब उन्होंने संकट में यहोवा की दुहाई दी, और उसने सकेती से उनका उद्धार किया;
  wol-KYG: Ñu jàq, woo Aji Sax ji wall, mu walloo leen seen njàqare,
  swp-swp: Abo se doulau GUIAU arinai edi piripiri eai, eo i hemauridi edi amamna
    eai;
  bjr-bjr: Misa mi aupuraranaki maridaqa misa quandafiqa Yaaweena aaroofanoo misa
    aupurarana kinaana uqeerannisanau.
  eng-YLT: And they cry unto Jehovah in their adversity, From their distresses He
    saveth them.
  kne-kne: Ngem nankedaw da si badang Diyos sin ligat da ay sana et insalakanas daida.
  eng-WYC-2017: And they cried to the Lord, when they were set in tribulation; and
    he delivered them from their needinesses.
  eng-WMBB: Then they cried to the LORD in their trouble, and he saved them out of
    their distresses.
  zat-NTPS: Nadxa lu da dxelezaque̱' gulenné̱' Xránadxu, na' bselé̱' benne' ca' lu
    da dxelezaque̱'.
  zty-NTPS: Naž ḻo da' wẕáka'gake' bḻížgake' X̱anžon', na' beslé' ḻégake' ḻo da'
    wẕáka'gake'.
  urd-GVH: तो उन्होंने अपनी मुसीबत में रब को पुकारा, और उसने उन्हें उनकी तमाम परेशानियों
    से छुटकारा दिया।
  rug-rug: Ke tiqe tepa la si arini koe Zihova koari na dia tinasuna, meke va sarei
    Sa si arini.
  gaz-gaz: Isaan rakkina isaanii keessatti Waaqayyotti iyyatan; innis dhiphina isaanii
    keessaa isaan baase.
  fra-LSG: Dans leur détresse, ils crièrent à l’Éternel, Et il les délivra de leurs
    angoisses;
  gnn-gnn: Yana nhe ŋayaŋu‐yätjthinana yukurrana yulŋunydja, bala nhe wäthurrunana,
    märrliliyaŋalana Garraywala bitjarrana, “Garray, guŋga'yurra ŋarranha,” bitjarra.
    Ga dhunupana yana ŋayinydja nhuna yuwalkthi walŋakuŋalana, dhawaṯmaraŋalana märraŋala
    yana beŋuruyinydjayi marimirriŋurunydja;
  yal-yal: Awa, e yi tɔrɔni waxatin naxan yi, e yi e xui ramini Alatala ma, a yi e
    rakisi tɔrɔn ma.
  iou-iou: Komi epänken ude itkaŋ Ekäniken konäm butewaki gera yäŋkuŋ. Yäŋirä nadäŋ
    yämiŋpäŋ komi butewaki nadäŋkuŋo u ketäreŋ yämiŋpäŋ yämagutkuk.
  haw-1868: Alaila, hea aku lakou ia Iehova i ko lakou pilikia ana, A hoola mai oia
    ia lakou i ko lakou popilikia ana.
  arb-NAV: ثُمَّ اسْتَغَاثُوا بِالرَّبِّ فِي ضِيقِهِمْ فَأَنْقَذَهُمْ مِنْ مَصَائِبِهِمْ.
  ded-ded: Yeni ebicfu ifi kecma KEBUARU kiacgec yeng kpendzeng imohacnac mesiyunuma
  ewe-ewe: Tete wodo ɣli na Yehowa le woƒe xaxa la me, eye wòɖe wo le woƒe hiã la
    me.
  eng-LEE: But when they cry unto the Lord when they are in distress, he saveth them
    out of their afflictions;
  asm-FB: তেতিয়া সঙ্কটৰ কালত তেওঁলোকে যিহোৱাৰ আগত ক্রন্দন কৰিলে; তেওঁ তেওঁলোকক কষ্টৰ
    পৰা ৰক্ষা কৰিলে।
  sus-A: عٍ نَشَ مَرِفِ مَشَندِ نِمِسّ كُي، عَ نَشَ عٍ رَكِسِ عٍ شَ حَشَنكَتّ مَ.
  fra-SBL: Et ils crièrent à Yahvé dans leur détresse, et il les a sauvés de leur
    détresse.
  hbo-hbo: וַיִּזְעֲק֣וּ אֶל־יְ֭הוָה בַּצַּ֣ר לָהֶ֑ם מִ֝מְּצֻֽקֹותֵיהֶ֗ם יֹושִׁיעֵֽם׃
  kik-kik: Hĩndĩ ĩyo magĩkaĩra Jehova marĩ thĩĩna-inĩ, nake akĩmahonokia kuuma mĩnyamaro-inĩ.
  fra-NCL: Dans leur détresse, ils crièrent vers Yahweh, et il les sauva de leurs
    angoisses.
  cek-AK: Raihaih tong o naah Angraeng khaeah a hang o, nihcae patangkhanghaih thung
    hoiah anih mah pahlong.
  cuk-cuk: Geb surbinsa-itogusmaladba Bab-Jehováʼse gochamalad. Geb Bab-Jehová, e-wiledimaladgi
    bendaknonikid.
  uig-CYR: Бизни зулумлардин қутулушқа ярдәмләшкәйсән, Чүнки инсанниң ярдими бекардур!
  tel-2017: కష్టకాలంలో వారు యెహోవాకు మొర్రపెట్టారు. ఆయన వారి దురవస్థలోనుండి వారిని
    విడిపించాడు
  hat-BSA: Epi nan gwo pwoblèm yo, yo te rele fò a SENYÈ a. Li te delivre yo sòti
    nan gwo twoub yo.
  ukr-ONPU: Подай нам допомогу в боротьбі з ворогом, адже марний порятунок людський.
  kos-kos: Na in ongoiya lalos, elos pang nu sin LEUM GOD, Ac El molelosla liki keok
    lalos.
  hbo-WLC: וַיִּזְעֲק֣וּ אֶל־יְ֭הוָה בַּצַּ֣ר לָהֶ֑ם מִ֝מְּצֻֽקוֹתֵיהֶ֗ם יוֹשִׁיעֵֽם׃
  ibo-ibo: Mgbe ahụ, ha kpọkuru Onyenwe anyị nʼime nsogbu ha, ọ zọpụtara ha site na
    mkpagbu ha niile.
  ory-ory: ତେବେ ସେମାନେ ଆପଣାମାନଙ୍କ ସଙ୍କଟ ସମୟରେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ କାକୂକ୍ତି କଲେ, ତହିଁରେ
    ସେ ସେମାନଙ୍କ ଦୁର୍ଦ୍ଦଶାରୁ ସେମାନଙ୍କୁ ତ୍ରାଣ କଲେ।
  chk-chk: Mürin ra siö ngeni ewe Samol mi Lapalap lon ar weires, nge i a angaseer
    seni ar riaföü.
  rop-rop: Bat deibin jinginat langa YAWEI blanga olabat trabul, en imbin seibum olabat.
  ukr-1871: Тодї Господа вони благали у своїй тїснотї, і він спасав їх з біди їх.
  yon-yon: Kwanekorib dabab kandiwen ye dowad Yariman yaa baandiwen, kowe yembed yi
    miin yiminban keriwen yaa kuu awandoon.
  deu-1951: Da schrieen sie zum HERRN in ihrer Not, und er rettete sie aus ihren Ängsten,
  eng-JPS: They cried unto the LORD in their trouble, and He saved them out of their
    distresses.
  srp-1865: Ali zavikaše ka Gospodu u tuzi svojoj, i izbavi ih iz nevolje njihove;
  lug-lug: Bwe batyo ne bakaabirira Mukama nga bali mu bizibu byabwe, era n’abawonya;
  heb-heb: ויזעקו אל יהוה בצר להם ממצקותיהם יושיעם׃
  ben-IRV: তারপর সঙ্কটে তারা সদাপ্রভুুর কাছে কাঁদল এবং তিনি তাদের দূর্দশা থেকে বের
    করে আনলেন।
  ntu-ntu: Zbz sc tzkqlepelr Yawe, Kc tqkatxpxpebzle nzkxpu-krdr.
  pan-pan: ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੀ ਬਿਪਤਾ ਵਿੱਚ ਯਹੋਵਾਹ ਦੀ ਦੁਹਾਈ ਦਿੱਤੀ, ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਕਸ਼ਟਾਂ
    ਵਿੱਚੋਂ ਉਨ੍ਹਾਂ ਨੂੰ ਬਚਾਇਆ।
  mya-JVB: ဆင်းရဲ ခံရသောအခါ ၊ ထာဝရဘုရား ကို အော်ဟစ် ၍ ဆင်းရဲ ဒုက္ခထဲ က ကယ်တင် တော်မူ၏။
  kgf-kgf: Imuaru ieneŋ yéwéc qeriaiguc Yawe qachéhéligic, inéŋ ʒérabéra igucnec aŋgéŋgina
    tiyec.
  tte-O: Ali sauga miyapolowe koina sivalam Yeoba koina kabo ali kamkamna yo ali nuwanae
    ikele-gabaegili,
  tbg-tbg: Vika mintimake variaraqihai Nora Kotira aaraavaro viva vika qoraiqamavi
    variaraqihairo ruaruama nimiteharo,
  hmo-hmo: Idia edia hisihisi lalonai, idia ese Lohiabada dekenai idia boiboi, bona
    ia ese edia hisihisi dekena amo idia ia hamauria.
  zar-NT: Níʼirö lu lë naʼ raca quégaquiëʼ buluʼlidzëʼ Xanruʼ, ateʼ busölë́ʼ légaquiëʼ
    lu zián le gulaʼguíʼi gulaʼzáquëʼë.
  urd-urd: तब अपनी मुसीबत में उन्होंने ख़ुदावन्द से फ़रियाद की, और उसने उनको उनके
    दुखों से रिहाई बख़्शी।
  rus-SYN: Подай нам помощь в тесноте, ибо защита человеческая суетна.
  bqc-SIM: Ɔ̃ aa wiilɛ̀ Diizi ń taasikɛa guu, ↄ̃ à ń bↄ́ ń wɛ́tɛ̃api guu.
  tcz-CHONGTHU: Ahahsat tenguleh Yahweh Pakai akoujiuvin “Yahweh Pakai neipanpin”
    atiuve. Hitengle chun Aman athohgim nauva kon in ahuhdohjin ahi.
  mar-mar: तेव्हा त्यांनी आपल्या संकटात परमेश्वरास हाक मारली आणि त्याने त्यांना त्यांच्या
    क्लेशातून बाहेर आणले.
  isl-isl: Þá hrópuðu þeir til Drottins í neyð sinni og hann bjargaði þeim!
  hlt-THB: Kyinaak ami huhnaak khui awhkawng Bawipa venawh khy uhy, cawh anih ing
    khuikhnaak khui awhkawng cekkhqi ce hul khqi hy.
  qub-qub: Chayno llaquicuycho car-rämi Tayta Diosta mañacuran. Chaura paynami ñacaycunapita
    salbaran.
  bqp-bqp: Akũ ò wiki lɛ̀ Dikiria ń warikɛnan, akũ à ń bó ń wɛ́tɛ̃ra gũn.
  hat-hat: Anba tout tray sa yo, yo rele nan pye Seyè a. Li wete yo nan lafliksyon
    sa a.
  eng-BSB: Then they cried out to the LORD in their trouble, and He saved them from
    their distress.
  eng-WEBPB: Then they cried to the LORD in their trouble, and he saved them out of
    their distresses.
  kbq-kbq: Ana knaza zamifima zamagrama mani'ne'za, Ra Anumzamofontega zavi krafa
    hazageno, ana knazampintira zamaza huno zamagu'vazi'ne.
  pon-pon: Rap weriwer won Ieowa ni ar apwal akan, i ap kotin dore ir ala jan katoutou
    parail.
  nhe-BL: Huajca quema ayoc quimatiyayaj tlachque quichihuase ica nopa tlaijiyohuilistli,
    quitzajtzilijque TOTECO, huan yajaya quinmanahui tlen nopa tlaijiyohuilistli.
  wnc-wnc: Sike waakwau unzing upeeke yuyuuk Buyambam tapae yatawaking. Yatawamba
    natake ita take siknga aknga tasike gatayamuke meya kakingu sandeyamukut.
  bus-bus: Ben aↄ̃ wii pɛ̀ Diizi ń nawɛ̃akɛna guu, ben à ń bↄ́ ń wɛ́ɛtãmma guu.
  gub-BL: Ma'erahy ipuraraw mehe uhapukaz upytywà àwàm henoz pà wà. Tupàn Tuweharupi
    Wiko Ma'e upyro ma'erahy wi wà.
  eng-DRA: 'O grant us help from trouble: for vain is the help of man.'
