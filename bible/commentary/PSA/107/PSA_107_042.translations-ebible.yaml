verse: PSA.107.042
translations:
  mal-C: ഹൃദയപരമാർഥികൾ അതുകണ്ട് ആനന്ദിക്കുന്നു, എന്നാൽ ദുഷ്ടരെല്ലാം മൗനം അവലംബിക്കുന്നു.
  deu-TKW: “Die Frommen sehen's und freuen sich, und die Bosheit schließt ihr Maul”.
  lin-lin: Tango bato ya sembo bamonaka bongo, basepelaka, kasi bato nyonso ya mabe
    bakangaka minoko na bango.
  mmx-mmx: Do limixin manmanton dina ven i na, dina momo, ketla nedi limixin kapmek
    dinaba vamus levenngusno atdi.
  eng-LSV: The upright see and rejoice, || And all perversity has shut her mouth.
  eng-GNV: The righteous shall see it, and reioyce, and all iniquitie shall stoppe
    her mouth.
  eng-WEBSTER: 'The righteous shall see it , and rejoice: and all iniquity shall stop
    her mouth.'
  nhw-BL: Ma quiitaca nochi catli quichijtoc TOTECO nochi catli nemij xitlahuac iixpa,
    huan ma paquica. Pero nochi nopa fiero masehualme ma mocamatzacuaca.
  swh-ONEN: Wanyofu wataona na kufurahi, lakini waovu wote watafunga vinywa vyao.
  bba-bba: Gemɡibu bɑ̀ n nùn wɑ, bɑ rɑ yɛ̃ɛriwɑ. Kpɑ tɔn kɔ̃sobu bu nɔɔ mɑri.
  eng-KJVCPB: 'The righteous shall see it, and rejoice: And all iniquity shall stop
    her mouth.'
  luo-luo: Joma kare neno kendo gidoko mamor; To joma timbegi richo dhogi moko.
  aii-aii: ܒܸܬ ܚܵܙܝܼ ܬܪ̈ܘܼܨܹܐ ܘܒܸܬ ܚܵܕܝܼ، ܘܟܠܔ ܥܵܘܠܵܐ ܒܸܬ ܐܵܟ̰ܹܡ ܦܘܼܡܹܗ.
  meu-meu: Kara maoromaoro taudia ese e itaiamu, bena e moalemu; kara dika taudia
    iboudiai na ududia e hakapumu.
  npi-ULB: सोझो मन भएकाहरूले यो देख्‍नेछन् र आनन्‍दि हुनेछन् । सबै दुष्‍टताले आफ्‍नो
    मुख बन्द गर्छ ।
  yor-yor: Àwọn tí ó dúró sì rí i, inú wọn sì dùn ṣùgbọ́n gbogbo olùṣe búburú yóò
    pa ẹnu rẹ̀ mọ́.
  pes-OPCB: نیکان این را دیده، شاد خواهند شد اما بدکاران خاموش خواهند شد.
  tgl-ULB: Makikita ito ng matuwid at magdiriwang at mananahimik ang kasamaan.
  nop-nop: Metam didimehidi u kaŋ nadifo tiiŋ. Eŋ metam hogohi adi u kaŋ mede-kabe
    nemu yoiŋ. Mahik galiune hogok kabup hatiiŋ.
  cbu-NT: Anootssha pakchusin, yuw tputs Apanllee kuk payuku, tuminku, anshtisin mang'
    ksachinllinaya. Yutaritshishpansha tputs anoo pakchusin, paziksin, kuk mbamatakpaz
    ashtachpasinaya.
  hui-hui: Wali agali mini tigabiwi karume Anduane Homogohanda baya turubi urunibi
    bigi biaga kago hondowa ti turuore halu miniha dunguore lo haga ka. Wali agali
    mini kowi karu tinaga bi mbira lolenego nawioredagola ti bame ne hambu ndibu lowa
    hama pedagoni.
  mya-mya: သူ​တော်​ကောင်း​တို့​သည်​ဤ​အ​ခြင်း​အ​ရာ​ကို မြင်​၍​ဝမ်း​မြောက်​ကုန်​၏။ သူ​ယုတ်​မာ​အပေါင်း​တို့​သည်​ကား​နှုတ်​ပိတ်​၍
    နေ​ရ​ကြ​၏။
  bod-N: དྲང་པོས་མཐོང་ནས་དགའ་མགུ་ཡི་རངས༌ཤིང༌། །མི་ངན་ཐམས་ཅད་ངག་མེད་ལྐུགས་པར༌ལུས།།
  wsk-wsk: Se kariimet ningo diram bitawara mu munan imi arigisan ale ko amilmilasan,
    bare memek bitawara alo mu arigisan ale nuguring menaso.
  sna-sna: Vakarurama vanozviona vagofara, asi vakaipa vose vanodzivirwa miromo yavo.
  spa-BLM: Los rectos lo verán y se alegrarán. Todos los malvados cerrarán la boca.
  cac-cac: Ayic syilan jun tic eb' anima vach' spensar, stzalaj sc'ol eb', axo eb'
    anima chuc spensar jun, man̈xalaj tas syal eb'.
  swh-ULB: Wenye haki wataona hili na kufurahi, na uovu wote utaona na kufunga kinya
    chake.
  deu-ELBBK: Die Aufrichtigen werden es sehen und sich freuen, und alle Ungerechtigkeit
    wird ihren Mund verschließen.
  mbb-OT: Naahà heini te menge metazeng ne nelipey sikandan, iyan, is langun he menge
    lalung ne wazè dan egkekaǥi.
  mal-2015: നേരുള്ളവർ ഇതു കണ്ടു സന്തോഷിക്കും; നീതികെട്ടവർ ഒക്കെയും വായ്പൊത്തും.
  gup-gup: Nawu birrimak bininj kabirrikurdunan kumekbe kore God kakurduyime, wanjh
    kabirrimarrmarr. Dja nawu birriwarre bininj wanjh kabirridjalwokyakmen!
  rmc-rmc: Dikhena oda o spravodľiva a radisaľona, ale savore nalačhe phandena andre
    peskre muja.
  nlg-nlg: Ahei tara reirei kale kara righia ma kara togo, ma gaira tara dika kara
    todore.
  pes-OPV: صالحان این را دیده، شادمان می‌شوند و تمامی شرارت دهان خود راخواهد بست.
  ron-1924: Оамений фэрэ приханэ вэд лукрул ачеста ши се букурэ, ши орьче нелеӂюире
    ышь ынкиде гура!
  ben-OBCV: যারা ন্যায়পরায়ণ তারা দেখে আর আনন্দ করে, কিন্তু দুষ্টেরা সবাই তাদের মুখ
    বন্ধ করে।
  som-som: Kuwa qummanuna way arki doonaan, wayna ku farxi doonaan, Oo kolkaas xumaanta
    oo dhammu afkeeday xidhi doontaa.
  eng-ASVBT: The upright shall see it, and be glad; And all iniquity shall stop her
    mouth.
  mna-mna: Mbulu kini tana, zin wal ndeeŋeŋan tire ma lelen ambai kat. Mi wal sananŋan
    ta boozomen na, len sua sa mini som. Sua kizin imap.
  ita-1885: Gli uomini diritti, veggendo queste cose, si rallegrano; Ma ogni iniquità
    si tura la bocca.
  eng-ULB: The upright will see this and rejoice, and all wickedness shuts its mouth.
  spa-VBL: Los que viven en rectitud mirarán lo que está pasando y se alegrarán, pero
    los malvados serán silenciados.
  fra-_FOB: Les hommes droits le voient et s'en réjouissent; mais tous les injustes
    ont la bouche fermée.
  mal-mal: നേരുള്ളവർ ഇതു കണ്ട് സന്തോഷിക്കും; നീതികെട്ടവർ എല്ലാവരും വായ് പൊത്തും.
  urd-GVR: Sīdhī rāh par chalne wāle yih dekh kar ḳhush hoṅge, lekin be'insāf kā muṅh
    band kiyā jāegā.
  suz-BL: मिनु रिम्‍शो थुं पाइश्‍शो मुरपुकी मेको तशा, ग्‍येरसीनीम। मिनु परमप्रभु आ
    अरेशो मटीब कोव़स ङा कोव़स दुम्‍शा ब्‍वाक्‍ने मचाप्‍नीम। अय्‍युब २२:१९-२०
  eng-NOY: The righteous see it and rejoice, And all iniquity shutteth her mouth.
  ita-1927: Gli uomini retti lo vedono e si rallegrano, ed ogni iniquità ha la bocca
    chiusa.
  ckb-ckb: سەرڕاستەکان ئەمە دەبینن و دڵخۆش دەبن، بەڵام هەموو خراپەکاران دەمیان دەگیرێت.
  eng-BBE: 'The upright see it and are glad: the mouth of the sinner is stopped.'
  xsi-xsi: Kinzi tamâta arara nde simora Yova Kindeni ne vetâŋa mine ku wisinzi ara
    nâ. Aŋga kinzi tamâta sakamao nde siporo tia, kawanzi buu nâ.
  kan-OKCV: ನೀತಿವಂತರು ನೋಡಿ ಸಂತೋಷಪಡುವರು; ಆದರೆ ಎಲ್ಲಾ ಅಕ್ರಮಗಾರರು ಬಾಯಿ ಮುಚ್ಚಿಕೊಳ್ಳುವರು.
  tam-2017: உத்தமர்கள் அதைக்கண்டு மகிழுவார்கள்; நியாயக்கேடெல்லாம் தன்னுடைய வாயை மூடும்.
  spa-RV-1909: Vean los rectos, y alégrense; y toda maldad cierre su boca.
  ron-BTF: Cei drepți vor vedea aceasta și se vor bucura și toată nelegiuirea își
    va închide gura.
  eng-WEBP: The upright will see it, and be glad. All the wicked will shut their mouths.
  eng-FBV: Those who live right will observe what is happening and be glad, but the
    wicked will be silenced.
  nld-1939: De vromen zien het, en juichen; Maar wat boos is, zwijgt stil.
  nch-BL: Ma quiitaca nochi cati quichijtoc TOTECO nochi cati nemij xitahuac iixpa,
    huan ma paquica. Pero nochi nopa fiero masehualme ma mocamatzacuaca.
  vie-1934: Các người ngay thẳng sẽ thấy điều ấy, và vui vẻ, Còn các kẻ ác đều phải
    ngậm miệng lại.
  cha-cha: Y manunas ujalie ayo yan ufanmagof; yan todo y tinaelaye ujinichom y pachotña.
  hin-CV: यह सब देख सीधे लोग उल्‍लसित होते हैं, और दुष्टों को चुप रह जाना पड़ता है.
  eng-OURB: The upright will see it, and be glad. All the wicked will shut their mouths.
  spa-BES: 'Los rectos lo ven y se alegran: la boca del pecador se detiene.'
  tdx-tdx: Isa’ o vantañeo izay le mifale, fonga mamìm-bava ka ty hatsivokarañe.
  tha-KJV: คนชอบธรรมจะเห็นและยินดี และความชั่วช้าทั้งปวงก็จะปิดปากของมัน
  por-BR-2018: Os corretos, ao verem, ficam alegres, e todo perverso se calará.
  deu-ELO: Die Aufrichtigen werden es sehen und sich freuen, und alle Ungerechtigkeit
    wird ihren Mund verschließen.
  eng-WYC-2018: Rightful men shall see, and shall be glad; and all wickedness shall
    stop his mouth. (The upright shall see, and shall be glad; and all the wicked
    shall close their mouths.)
  epo-epo: La virtuloj tion vidas, kaj ĝojas; Kaj ĉia malboneco fermas sian buŝon.
  gfk-gfk: Ira ut na takodas diet nes ma diet guama, iesen ira ut na sakena bakut
    diet banus ira ha diet.
  uig-PIN: Buni kɵngli duruslar kɵrüp xadlinidu; Pasiⱪlarning aƣzi etilidu.
  beo-beo: Moloidafa dunu da amo hou ba:beba:le, nodosa. Be wadela:i hamosu dunu da
    amo hou ba:beba:le, ouiya:lesisa.
  tpi-OTNT: Ol stretpela manmeri i lukim dispela na ol i belgut. Tasol ol man nogut
    i no gat tok. Ol i pasim maus tasol.
  hau-SA: Masu yin gaskiya suka gani suka yi farin ciki amma dukan mugaye suka rufe
    bakunansu.
  udu-udu: ’Kwani kun dhelel ma du mo tani p̱arki a’di e mo dhali ’kuny bwa mo dhali
    aris uni kun ta thus ki thus mo tani ’dap̱kunu ’twam buni mo.
  uig-LAT: Buni köngli duruslar körüp shadlinidu; Pasiqlarning aghzi étilidu.
  nde-nde: Abaqotho bayabona bathokoze, kodwa bonke ababi bagcike imilomo yabo.
  ton-ton: ‌ʻE mamata ki ai ʻae angatonu, pea fiefia; pea ʻe tāpuni ʻe he angahala
    kotoa pē hono ngutu.
  ces-1613: Nechť to spatřují upřímí, a rozveselí se, ale všeliká nepravost ať zacpá
    ústa svá.
  eng-WMB: The upright will see it, and be glad. All the wicked will shut their mouths.
  tam-TCV: நீதிமான்கள் அதைக்கண்டு மகிழ்கிறார்கள்; ஆனால் கொடியவர்கள் அனைவரும் வாயடைத்துப்
    போய்விடுவார்கள்.
  ceb-ULB: Ang matarong nga mga tawo makakita niini ug maglipay, ug ang tanan nga
    mga daotan magtak-om sa ilang baba.
  pol-UBG: Widząc to, prawi rozweselą się, a wszelka nieprawość zamknie swe usta.
  agr-agr: Nuna aents Apajuí umijin aidau diisag shiig anenawai. Untsu aents pegkegchau
    aidauk datsaamainak ataktuk tumainchau dekapenawai.
  kyc-kyc: Dokopa rolaepingi dupwame doko kandapala rae mailyaminyipa koo pingi dupwa
    muu rakaro singi.
  urd-GVU: سیدھی راہ پر چلنے والے یہ دیکھ کر خوش ہوں گے، لیکن بےانصاف کا منہ بند کیا
    جائے گا۔
  eng-OEBCW: At this sight shall the upright be glad, and all wicked mouths shall
    be stopped.
  deu-1912: Solches werden die Frommen sehen und sich freuen; und aller Bosheit wird
    das Maul gestopft werden.
  kan-2017: ಯಥಾರ್ಥರು ಇದನ್ನು ನೋಡಿ ಹಿಗ್ಗುವರು; ಕೆಡುಕುಬಾಯಿ ಮುಚ್ಚಿಹೋಗುವುದು.
  yap-yap: Pi’in yad mmat’aw e ra guyed ni aram rogon, me felan’rad, ma urngin e pi’in
    kireb e ra th’abed gulungrad.
  hlt-MCSB: Aka thuem rhoek loh a hmuh uh vaengah a kohoe uh dae dumlai boeih long
    tah a ka khoep a buem.
  mdy-ETH: ዒኖ ፒዜ ዓሳ ዬያ ዛጊ ዎዛዻኔ፤ ፑርቶ ማዻ ዓሳ ጋዓንቴ ቦርሲንቲ ዚቲ ጋዓኔ።
  twi-ASANTE: Ateneneefoɔ bɛhunu ama wɔn ani gye, nanso amumuyɛfoɔ nyinaa bɛmua wɔn
    ano.
  eng-WEBU: The upright will see it, and be glad. All the wicked will shut their mouths.
  spa-PDDPT: Los rectos lo ven y se alegran, Pero toda injusticia cierra su boca.
  gun-gun: Ha'e nunga heko porã va'e oexa vy ovy'a 'rã. Ha'e rã heko vai va'e ha'e
    javi ma omboty 'rã ojuru.
  agu-BL: Yi na quil yi e' balaj wunak yi xtxolbile'j na chitzatzin te'j. Ma yi e'
    mal nak qui'c jun yol na cyal cyera'tz.
  ilo-ULB: Makita daytoy dagiti nalinteg ket agrag-oda, ket nagulimek dagiti amin
    a kinadangkes.
  kpg-kpg: Digau ala e haihai nia mee donu gaa mmada gi di hai deenei ga manawa lamalia,
    gei digau ala e huaidu le e noho hua deemuu.
  uig-ARA: بۇنى كۆڭلى دۇرۇسلار كۆرۈپ شادلىنىدۇ؛ پاسىقلارنىڭ ئاغزى ئېتىلىدۇ.
  bps-bps: Di kite i dad to matlu i kifatan dale too ale lehew, bay i dad to mimò
    sasè, landè gmanla.
  sus-sus: Mixi tinxinxie na toma e ɲɛlɛxinma a ra, Kɔnɔ tinxintaree birin dɛ balanma
    nɛ.
  pon-2006: Me pwung kan kin kilang met, oh re kin nsenamwahukihla, a me suwed kan
    kin nennenlahte, sopeimwekid.
  jae-jae: Lau mansaŋ sêlic e têntac ŋajam kêsa ma gêjac lau secwaga samob nêŋ lênô
    auc.
  ksd-ksd: A umana tena takodo dia gire, ma dia ga; Ma ra mangamangana gegagege par
    i ang bat ra ngiene.
  tur-YTC: Doğrular bunu görecek ve sevinecek. Bütün kötüler ağzını kapayacak.
  bel-N: Убачаць гэта правыя і ўзьвесяляцца; і ўсякая несправядлівасьць закрые вусны
    свае.
  kpr-kpr: Avavaga sirorusira amo, evetu genembo eveva irá gheraera ava gosuse ivuga
    useri, o ari ekoko embo ava gido ne beka dadabuseri.
  ind-AYT: Orang yang lurus hati melihatnya dan bergembira, tetapi semua kefasikan
    mengatupkan mulutnya.
  yom-yom: Batu balulama mu mintima balembo moni ayi balembo yangalala vayi batu boso
    bambimbi bazibikidi miunu miawu.
  yut-yut: Amɨn kɨlegɨ da Yawe dakon aŋpakni kaŋek but kwaktok nandaŋ. Mani yokwi
    pakpak amɨn uŋun gen kagani sopmaŋek gen dɨma yoŋ.
  nya-nya: Anthu olungama mtima amaona ndi kusangalala, koma anthu onse oyipa amatseka
    pakamwa pawo.
  kyg-kyg: Fatago vayaꞌmogimo ani kavaꞌmo ageteꞌapaeꞌmo apamogaga neꞌaiyaꞌmonanafa
    hosu vayaꞌmo apavayaleꞌmo alino akani maleꞌnigeꞌa apake noꞌaiye.
  hrv-hrv: Videć' to, čestiti neka se raduju, a zloća neka sebi usta začepi!
  mps-mps: Te doloba pai we bidi dabego te sulama, tama augwa bugai haliga yalio.
    Tiali goli, te dwai bidi dabego po meni yani. Augwa pedauwali pania siyu naga
    yalio.
  tpi-tpi: Ol stretpela manmeri i lukim dispela na ol i belgut. Tasol ol man nogut
    i no gat tok. Ol i pasim maus tasol.
  dan-1931: de oprigtige ser det og glædes, men al Ondskab lukker sin Mund.
  vie-OVCB: Những người công chính sẽ thấy điều này và vui mừng, còn bọn ác nhân đành
    im hơi nín tiếng.
  guj-2017: તે જોઈને ન્યાયીઓ આનંદ પામશે અને સઘળા અન્યાયીઓનાં મુખ બંધ થશે.
  pon-2006A: Me pwung kan kin kilang met, oh re kin nsenamwahukihla, a me suwed kan
    kin nennenlahte, sopeimwekid.
  por-BRBSL: Os verticais o verão e ficarão felizes. Todos os ímpios fecharão a boca.
  eng-OEBUS: At this sight shall the upright be glad, and all wicked mouths shall
    be stopped.
  swe-swe: 'De med uppriktiga hjärtan (ärliga och rena hjärtan, de rättsinniga, ordagrant
    ”rakhjärtade”) ser det och är glada, och all missgärning upphör (ordagrant: stoppar
    hennes mun).'
  cth-cth: Tamikalannaw ni a hmu awh navah, a lunghawi awh. Payonnae ka sak pueng
    teh pahni tabuem pouh lah ao.
  twi-twi: Atreneefo hu ma wɔn ani gye, nanso amumɔyɛfo nyinaa mua wɔn ano.
  hlt-hlt: Aka thuem rhoek loh a hmuh uh vaengah a kohoe uh dae dumlai boeih long
    tah a ka khoep a buem.
  tbz-SIM: Bɛ̀ɛ̀ dɔ̀ɔ̀ri dɛ̀ɛ̀ sìɛ́ kɛ̀ bɛ̀ɛ dɛ̀ yɑ̀ kɛ̀ dɛ̀ɛ bɛ̀ nɑrikɛ, bɛyɛibɛ
    biɛ kó yɛnɔ̀ í ntɑ̀útɛ́.
  msy-2020: Ezɨ gumazamizir Godɨn damazimɨn deraziba, bizir kamɨn ganigha men naviba
    bar men dera. Ezɨ gumazamizir kuraba mɨkɨman asagha purama akabar kumigha nɨmɨra
    iti.
  dop-dop: Yəlɑɑ kʋpɑmɑ nɑɑkɩ Tɑcɑɑ nɑ pɑ́ ŋmɑɑləɣɩ. Amɑ ɩsɑɣɑtʋ təkəɣɩ nɔɔsɩ.
  azb-azb: Bunu görən əməlisalehlər şad olar, Fitnə söyləyən ağızlarsa yumular.
  eng-DBY: The upright shall see it, and rejoice; and all unrighteousness shall stop
    its mouth.
  hin-2017: सीधे लोग देखकर आनन्दित होते हैं; और सब कुटिल लोग अपने मुँह बन्द करते हैं।
  wol-KYG: aji jub ñi gis ko, bég; mboolem ku bon wedam.
  swp-swp: Taududurai ie ita to nuana i lolo; na laulau gewagewa tataodi nige ariarinadi.
  bjr-bjr: Andeeqara oosana maree marusa mina qafamasee asasufaqa manda oosana maree
    marusa mina qafamaseeqa noo qumunamasee mariqau.
  eng-YLT: The upright do see and rejoice, And all perversity hath shut her mouth.
  kne-kne: Malaylaydan da din nalinteg ay makaawat isna, ngem din managbasol et maga
    di maibaga da.
  eng-WYC-2017: Rightful men shall see, and shall be glad; and all wickedness shall
    stop his mouth.
  eng-WMBB: The upright will see it, and be glad. All the wicked will shut their mouths.
  zat-NTPS: Gate dxelelé'e benne' xrlátaje ca' da caní, na' dxelebéle̱'e̱ne̱', na'
    benne' ca' dxelune̱' da cale̱la quebe bi gaca xelenné̱'.
  zty-NTPS: Kate' bḻé'egekle benne' chawe' ka' da' ki, na' bebéḻe'egekle', san benne'
    wen da' ẕinnj ka' bi be gok nnágake'.
  urd-GVH: सीधी राह पर चलनेवाले यह देखकर ख़ुश होंगे, लेकिन बेइनसाफ़ का मुँह बंद किया
    जाएगा।
  rug-rug: Dogoria rina tie toṉoto sapu gua asa meke qetu nia rini, ba sari doduru
    tie kaleadi si lopu hite boka zama.
  gaz-gaz: Qajeeltonni waan kana arganii ililchu; hamoonni hundinuu garuu afaan qabatu.
  fra-LSG: Les hommes droits le voient et se réjouissent, Mais toute iniquité ferme
    la bouche.
  gnn-gnn: Yo, ŋuriŋi ŋayaŋu‐dhunupayunydja yolŋuyu yurru nhämana, bala ŋayaŋunydja
    ŋayi yurru djulŋithirrina dhikana; Yurru ŋunhi dhuwurr‐yätjtja yana nhina yukurra
    dhäruk‐mukthunna, liŋgu bäyŋuna nhanŋu dhäruk waŋanharawu.
  yal-yal: Tinxin muxune yi na to, e sɛwa, koni muxu ɲaxine yi e dundu.
  iou-iou: Anututä ude täŋirän ämawebe siwoŋitä kaŋpäŋ bänep täga nadäk täkaŋ. Täŋ
    äma wakitä kaŋpäŋ jop, man kum it täkaŋ.
  haw-1868: E ike aku no ka poe pono, a e lealea lakou; A e paa no ka nuku o ka hewa
    a pau.
  arb-NAV: يَرَى الْمُسْتَقِيمُونَ هَذَا وَيَفْرَحُونَ، أَمَّا الأَثَمَةُ فَيَخْرَسُونَ.
  ded-ded: Ngicngac ikoc nga hamangecngina kpac kecandae, yeneng imoc hemma ubangerec
    negenggecde. Nga ngic Anutu ngadehema mangana megecdeac ayemmeande, yeneng ine
    yoacngina waickegecde.
  ewe-ewe: Ame dzɔdzɔe kpɔe, eye wòkpɔ dzidzɔ, gake ame vɔ̃ɖiwo katã mia woƒe nu.
  eng-LEE: The righteous shall see it, and rejoice; but all wickedness shall stop
    her mouth.
  asm-FB: তাকে দেখি ধাৰ্মিক লোকে আনন্দ কৰে, কিন্তু সকলো অধৰ্মকাৰীয়ে নিজৰ মুখ বন্ধ
    কৰে।
  sus-A: مِشِ تِنشِنشِيٍ نَ تٌمَ عٍ حّلّشِنمَ عَ رَ، كْنْ تِنشِنتَرٍيٍ بِرِن دّ بَلَنمَ
    نّ.
  fra-SBL: Les hommes droits la verront et se réjouiront. Tous les méchants fermeront
    leur bouche.
  hbo-hbo: יִרְא֣וּ יְשָׁרִ֣ים וְיִשְׂמָ֑חוּ וְכָל־עַ֝וְלָ֗ה קָ֣פְצָה פִּֽיהָ׃
  kik-kik: Andũ arĩa arũngĩrĩru monaga ũguo magakena, no arĩa othe aaganu nĩgũkirio
    makiragio.
  fra-NCL: Les hommes droits le voient et se réjouissent, et tous les méchants ferment
    la bouche.
  cek-AK: Katoeng kaminawk mah to hmuen to hnuk o naah anghoe o tih; kahoih ai kaminawk
    boih loe angmacae ih pakha to tamuep o tih.
  cuk-cuk: Dule-nuegan weyob-ibmar-dakoedba weligwar itomaloed. Ar dule-isganamardi,
    bar-sunmakosurmalad.
  tel-2017: యథార్థవంతులు దాన్ని చూసి సంతోషిస్తారు. మోసగాళ్ళు మౌనంగా ఉంటారు.
  hat-BSA: Moun dwat yo wè l e yo kontan. Men tout mechan yo fèmen bouch yo.
  kos-kos: Ke mwet suwoswos elos liye ma inge elos engan, A mwet koluk nukewa wanginla
    ma elos ku in fahk.
  hbo-WLC: יִרְא֣וּ יְשָׁרִ֣ים וְיִשְׂמָ֑חוּ וְכָל־עַ֝וְלָ֗ה קָ֣פְצָה פִּֽיהָ׃
  ibo-ibo: Ndị ezi omume na-ahụ ya na-aṅụrị ọṅụ, ma ndị ajọ omume na-emechi ọnụ ha
    nọọ duu.
  ory-ory: ସରଳ ଲୋକମାନେ ତାହା ଦେଖି ଆନନ୍ଦିତ ହେବେ; ପୁଣି, ସବୁ ଅଧର୍ମ ଆପଣା ମୁଖ ବନ୍ଦ କରିବ।
  chk-chk: Ekewe chon pwüng ra küna ei o pwapwa, nge ekewe aramasangau meinisin ra
    fanafanala.
  rop-rop: Ola pipul hu jidan trubala langa God sabi dijan, en olabat brabli gudbinji.
    Bat ola nogudwan pipul kaan tok enijing blanga tharran.
  ukr-1871: Щирі серцем побачать се і звеселяться, і всяка несправедливість зацїпить
    уста свої.
  yon-yon: Kangdommo dobiridan kuu kuyaa wedmekorib kubiwen, kumban arewa kamenabidan
    kuu mungkod karangkiwen.
  deu-1951: Die Redlichen sollen es sehen und sich freuen, und alle Bosheit soll ihr
    Maul verschließen!
  eng-JPS: The upright see it, and are glad; and all iniquity stoppeth her mouth.
  srp-1865: Dobri vide i raduju se, a svako nevaljalstvo zatiskuje usta svoja.
  lug-lug: Abagolokofu, bino babiraba ne basanyuka; naye abakola ebibi bo basirika
    busirisi.
  heb-heb: יראו ישרים וישמחו וכל עולה קפצה פיה׃
  ben-IRV: তা দেখে সরল লোকে দেখে এবং আনন্দিত হয় এবং সব দুষ্টতার মুখ বন্ধ করে।
  ntu-ntu: Kxnztubqng nzmclr nqmq krde x nzabrtz-zlwz-ngrdr. A' kxdrka'-ngrng nzwx-nabu-txpwzng.
  pan-pan: ਸਿੱਧੇ ਲੋਕ ਵੇਖ ਕੇ ਅਨੰਦ ਹੋਣਗੇ, ਅਤੇ ਸਾਰੀ ਬੁਰਿਆਈ ਆਪਣਾ ਮੂੰਹ ਬੰਦ ਕਰੇਗੀ।
  mya-JVB: ဖြောင့်မတ် သောသူတို့ သည် မြင် ၍ ၊ ဝမ်းမြောက် ကြ၏။ ခပ်သိမ်း သော ဒုစရိုက်
    သည်လည်း မိမိ နှုတ် ကို ပိတ် ရ၏။
  kgf-kgf: Ic dindiŋa imi haka imi hémma ʒézé ségiségi waŋanʒu, néŋ ic biria momac
    yanda eneŋ eŋaŋ kuagina wéʒéc qema ac qahac kecgic.
  tte-O: Kabo todudulai Yaubada ana paisowa sigitai mwa siyaliyaya, na toyauyaule
    meuloili iyamwanouli.
  tbg-tbg: Noravano Kotiva mintima kero vehi vaiinti nahenti kahaqi vaimanta avuqavu
    ni variaka vira kaiqa taveha, quahe variamanta, qora okara auti variaka kia uvavata
    tiraiti, evaara variara.
  hmo-hmo: Kara maoromaoro taudia ese inai kara idia itaia, vadaeni idia moale. to
    dika taudia be idia hereva lasi, edia uduna idia koua sibona.
  zar-NT: Taʼléʼe lë ni nupa nácagaca tsahuiʼ, en tuʼdzeja, pero bitiʼ bi taʼnná nupa
    tuáʼ döʼ.
  urd-urd: रास्तबाज़ यह देखकर ख़ुश होंगे; और सब बदकारों का मुँह बन्द हो जाएगा।
  bqc-SIM: Tó gbɛ̃maaↄ è, aaì pↄnakɛ, gbɛ̃vãiↄ sↄ̃ aaì ń lɛ́ kpaaũ.
  tcz-CHONGTHU: Miphahon hiche thilsoh hohi hinveu vintin kipahdiu ahinla miphalou
    hochu suhthipma umdiu ahi.
  mar-mar: सरळ मनाचे हे पाहतात आणि आनंदी होतात, आणि सर्व दुष्ट आपले तोंड बंद करतात.
  isl-isl: Þetta sjá hinir guðhræddu og þeir gleðjast, meðan óguðlegir þegja í skömm.
  hlt-THB: Thlakdyng ingtaw hu nawh zeel hlai hy, thlakchekhqi ingtaw amim kha mym
    khoep uhy.
  qub-qub: Chayta ricar, alli runacunaga cushicun. Fiyu runacuna ichanga imano yarpachacuytapis
    mana camäpacunchu.
  bqp-bqp: Tó gbɛ̃ mananↄ è, òdi pↄnna kɛ, gbɛ̃ vãninↄ sↄ̃ òdi ń lɛ́ nakↄ̃a.
  hat-hat: Moun ki mache dwat yo wè sa, yo kontan. Men, mechan yo rete ak bouch yo
    fèmen.
  eng-BSB: The upright see and rejoice, and all iniquity shuts its mouth.
  eng-WEBPB: The upright will see it, and be glad. All the wicked will shut their
    mouths.
  kbq-kbq: Fatgo avu'ava'zama nehaza vahe'mo'za ana zama nege'za muse nehanage'za,
    kefo avu'avazama nehaza vahe'mo'za kea osu zamagira hamunki'za mani'naze.
  pon-pon: Me melel akan pan kilan, ap peren kida, o japun kan karoj pan kaku pena
    au arail.
  nhe-BL: Ma quiitaca nochi tlen quichijtoc TOTECO nochi tlen nemij xitlahuac iixtla,
    huan ma paquica. Pero nochi nopa fiero tlacame ma mocamatzacuaca.
  wnc-wnc: Siwan noman aminda unzing kakengu musip gwaang nataaing. Siwan ngana wai
    aminda kakengu wamu takngatu dua yaning. Aho, waaminu gena asumutning.
  bus-bus: Tó gbɛ̃ maaanↄↄ è, aↄ̃è pↄnnaa kɛ, gbɛ̃ zaaanↄ sↄ̃ è ń lɛ́ nakↄ̃a.
  gub-BL: Teko ikatu ma'e wexak a'e ma'e wà. Hurywete hexak mehe wà. Tupàn umupytu'u
    kar teko ikatu 'ym ma'e paw waze'eg ire wà.
