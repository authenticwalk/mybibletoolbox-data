verse: PSA.107.012
translations:
  mal-C: അതിനാൽ അവിടന്ന് അവരെ കഠിനാധ്വാനത്തിന് ഏൽപ്പിച്ചു; അവർ തളർന്നുവീണു, സഹായിക്കാൻ
    ആരും ഉണ്ടായിരുന്നില്ല.
  deu-TKW: 'und er beugte ihren Übermut durch Trübsal: sie sanken hin und niemand
    half.'
  lin-lin: Abukaki lolendo ya mitema na bango na nzela ya misala makasi ; bakweyaki,
    mpe moko te asungaki bango.
  mmx-mmx: Kuren la ni ga lox abaava rinotno di mi laxan gugu solo, la digak sak saaban,
    la goxopmen tara go ri lok tooro di.
  eng-LSV: And He humbles their heart with labor, || They have been feeble, and there
    is no helper.
  eng-GNV: When he humbled their heart with heauines, then they fell downe and there
    was no helper.
  eng-WEBSTER: Therefore he brought down their heart with labor; they fell down, and
    there was none to help.
  nhw-BL: Yeca Toteco quincajqui ma tlaijiyohuica ipan nopa tequitl catli tlahuel
    teticayo. Quena, huetzque huan amo aqui quinpalehui para sempa motlananase.
  swh-ONEN: Aliwatumikisha kwa kazi ngumu; walijikwaa na hapakuwepo yeyote wa kuwasaidia.
  bba-bba: Mɑ u derɑ bɑ tii kɑwɑ wɑhɑlɑ yen sɔ̃. Mɑ bɑ wɔrukɑ bɑ ɡu, ɡoo kun bu somiru
    de.
  eng-KJVCPB: Therefore he brought down their heart with labour; They fell down, and
    there was none to help.
  luo-luo: Omiyo noketogi gi tich matek mohewogi mine gigore piny kendo onge ngʼama
    ne nyalo konyogi.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܡܘܼܟܸܦ ܠܹܗ ܒܥܲܡܠܵܐ ܠܸܒܵܝܗ‌ܝ، ܬܘܼܪܩܸܠܔ ܠܗܘܿܢ ܘܠܲܝܬ ܗܘܵܐ ܗܲܝܸܪܵܢܵܐ.
  meu-meu: Hekwarahi ese lalodia e hametaudia; idia na e keto, asi idurudia ta.
  npi-ULB: उहाँले कठिनाइद्वारा तिनीहरूका हृदयलाई नम्र पार्नुभयो । तिनीहरूले ठेस खाए
    र तिनीहरूलाई उठ्न सहायता गर्ने कोही थिएन ।
  yor-yor: Ó sì fi ìkorò rẹ àyà wọn sílẹ̀; wọn ṣubú, kò sì ṣí ẹni tí yóò ràn wọ́n
    lọ́wọ́.
  pes-OPCB: پشت آنها در زیر بار مشقت خم شد و سرانجام افتادند و کسی نبود که ایشان را
    یاری کند.
  tgl-ULB: Ibinaba niya ang kanilang mga puso sa paghihirap; Natisod sila at wala
    ni isa ang tumulong sa kanila.
  nop-nop: Adi folofigita kwanai gibitaŋ tiŋa gweheyeeŋ maaŋ kwetfoloŋ gwaŋ halune
    me yehitubu-lodadok nebek nemoŋ.
  cbu-NT: Ashiri Apanllsha tsiyantarangu, Israelshuchee tputs tumuchchurtamaam wayarangiya.
    Taárashee yutari wayarangiya. Ashirangu, zarnasimun pakchim tsipamaam pishtarangana,
    ¿Watam tputs istampan ndunarimunawa?
  hui-hui: Pu howa ti erekui biabe biadege bialu hongo bibahende pirilipe hai hayagola
    hene. Hongo bibahende ereba hai halu dindini pilo ibira haga biyagola ti gi mulene
    mbirali nahene.
  mya-mya: သူ​တို့​သည်​ပင်​ပန်း​စွာ​အ​လုပ်​လုပ်​ရ​ကြ​သ​ဖြင့် အား​အင်​ကုန်​ခန်း​ရ​ကြ​၏။
    လဲ​ကျ​သော်​လည်း​သူ​တို့​အား​ထူ​မ​မည့်​သူ တစ်​စုံ​တစ်​ယောက်​မျှ​မ​ရှိ။
  bod-N: དེའི་ཕྱིར་ཁོང་གིས་དཀའ་བའི་ལས་ལ༌བརྟེན། །དེ་རྣམས་སེམས་ནི་བཏུལ་ཞིང་སར་འགྱེལ༌ཡང༌།
    །རོགས་རམ་བྱེད་མཁན་སུ་ཡང་ཡོད་མ་ཡིན།།
  wsk-wsk: Se nu nunga beteram se ura ikup ikup taman ale nungumik sokel menaram;
    nuna dagulaman se bo ta nunga sangukko mena biya.
  sna-sna: Saka akaita kuti vashande zvinorwadza; vakagumburwa, uye pakanga pasina
    anovabatsira.
  spa-BLM: Por lo tanto, hizo caer su corazón con el trabajo. Se cayeron, y no había
    nadie para ayudar.
  cac-cac: Ix ac'chajoch eb' d'a munlajel ya. Ix telvi eb', man̈xalaj mach ix colvaj
    d'a eb'.
  swh-ULB: Aliinyenyekesha mioyo yao kupitia magumu; walipata mashaka na hakukuwa
    na mmoja wa kuwasaidia.
  bel-bel: Ці ня Ты, Божа, Які нас адкінуў, і ня выходзіш, Божа, з войскам нашым?
  deu-ELBBK: so beugte er ihr Herz durch Mühsal; sie stürzten, und kein Helfer war
    da.
  mbb-OT: Umbe, midlisedlised din sikandan te meveǥat he menge terebahu. Nengepiley
    sikandan ne wazà midtavang kandan.
  mal-2015: അവരുടെ ഹൃദയത്തെ അവൻ കഷ്ടതകൊണ്ടു താഴ്ത്തി; അവർ ഇടറിവീണു; സഹായിപ്പാൻ ആരുമുണ്ടായിരുന്നില്ല.
  gup-gup: Kunmekbekenh kunu God benkurrmeng kore birridurrkmirri kunrayek duninjh
    dja birridjalkangewarreminj. Bedda birringudjwarreminj dja birrimankang, dja minj
    nangale bininj benbidyikarrmeninj.
  rmc-rmc: Pokorinďa lengre jile la phara bučaha; pele pre phuv a ňiko lenge na pomožinďa.
  nlg-nlg: Me vagha keri ge goti/goru horura nia na lutu papara, ge ra kutu, taho
    ahei ke hangara ge kara tughuru dato.
  pes-OPV: و او دل ایشان را به مشقت ذلیل ساخت. بلغزیدند و مدد کننده‌ای نبود.
  ron-1924: 'Ел ле-а смерит инима прин суферинцэ: ау кэзут, ши нимень ну й-а ажутат.'
  ben-OBCV: তাই তিনি তাদের তিক্ত পরিশ্রমের অধীন করেছিলেন; তাদের পতন হল, আর তাদের সাহায্য
    করার কেউ ছিল না।
  som-som: Sidaas daraaddeed ayuu qalbigoodii daal ku soo dejiyey, Wayna dheceen,
    mid iyaga caawiyaana ma jirin.
  lat-VUC: nonne tu, Deus, qui repulisti nos? et non exibis, Deus, in virtutibus nostris?
  eng-ASVBT: Therefore he brought down their heart with labor; They fell down, and
    there was none to help.
  mna-mna: Tana ni iur uraata sananŋana kat ise kizin bekena ikoto zin. Mi zin tikunkun
    ma titoptop su toono, mi len tomtom sa be iuulu zin som.
  ita-1885: Onde egli aveva abbattuto il cuor loro con affanni, Ed erano caduti; e
    non vi era alcuno che li soccorresse.
  eng-LXXUP: Wilt not thou, O God, who hast rejected us? And wilt not thou, O God,
    go forth with our hosts?
  eng-ULB: He humbled their hearts through hardship; they stumbled and there was no
    one to help them up.
  spa-VBL: Entonces Dios humillará su orgullo con los problemas de la vida; tropezarán
    y no habrá nadie cerca que los ayude a no caer.
  fra-_FOB: Il avait humilié leur cœur par la souffrance; ils succombaient loin de
    tout secours.
  mal-mal: അവരുടെ ഹൃദയത്തെ ദൈവം കഷ്ടതകൊണ്ട് താഴ്ത്തി; അവർ ഇടറിവീണു; സഹായിക്കുവാൻ ആരും
    ഉണ്ടായിരുന്നില്ല.
  urd-GVR: Is lie Allāh ne un ke dil ko taklīf meṅ mubtalā karke past kar diyā. Jab
    wuh ṭhokar khā kar gir gae aur madad karne wālā koī na rahā thā
  suz-BL: मोपतीके मेकोपुकीमी शुश गेय पचा माल्‍तेक्‍म। मेकोपुकी गोल्‍तेक्‍म। तन्‍न
    मेको आन कली वारच पाइब सुइ मबाक्‍म।
  eng-NOY: Their hearts he brought down by hardship; They fell down, and there was
    none to help.
  ita-1927: ond’egli abbatté il cuor loro con affanno; essi caddero, e non ci fu alcuno
    che li soccorresse.
  ckb-ckb: لەبەر ئەوە پشتیان لەژێر باردا چەمایەوە، کەوتن و کەس نەبوو یارمەتییان بدات.
  eng-BBE: So that he made their hearts weighted down with grief; they were falling,
    and had no helper.
  xsi-xsi: Yova Kindeni iveta malia panzi kala simakâsa sikai wurâta ŋalae ndo, aku
    ilonzi kura tia ndo. Kinzi patanzi sindue tâno kulu, andeta tamâta toŋge imo ŋana
    isukanzi kâ, ande tia.
  kan-OKCV: ದೇವರು ಅವರ ಹೃದಯವನ್ನು ಕಷ್ಟದಿಂದ ತಗ್ಗಿಸಿದಾಗ ಸಹಾಯಕನಿಲ್ಲದೆ ಕೆಳಗೆ ಬಿದ್ದರು.
  tam-2017: அவர்களுடைய இருதயத்தை அவர் வருத்தத்தால் தாழ்த்தினார்; உதவிசெய்ய ஒருவரும்
    இல்லாமல் விழுந்து போனார்கள்.
  spa-RV-1909: Por lo que quebrantó él con trabajo sus corazones, cayeron y no hubo
    quien les ayudase;
  ron-BTF: De aceea le-a umilit inima cu muncă; au căzut și nu a fost nimeni să îi
    ajute.
  eng-WEBP: Therefore he brought down their heart with labor. They fell down, and
    there was no one to help.
  eng-FBV: So he humbled their pride with the troubles of life; they tripped over
    and no one was there to stop them falling.
  nld-1939: Zo was door rampspoed de moed hun ontzonken, En reddeloos stortten ze
    neer.
  nch-BL: Yeca Toteco quincajqui ma taijyohuica ipan nopa tequit cati tahuel teticayo.
    Quena, huetzque huan amo aqui quinpalehui para sempa motananase.
  vie-1934: Nhân đó Ngài lấy sự lao khổ hạ lòng họ xuống; Họ vấp ngã không ai giúp
    đỡ.
  cha-cha: Enao mina jachule papa y corasonñija gui checho; manbasnag papa ya taya
    para ufaninayuda.
  hin-CV: तब परमेश्वर ने उन्हें कठोर श्रम के कार्यों में लगा दिया; वे लड़खड़ा जाते
    थे किंतु कोई उनकी सहायता न करता था.
  eng-OURB: Therefore he brought down their heart with labor. They fell down, and
    there was no one to help.
  spa-BES: De modo que hizo que sus corazones se cargaran de dolor; estaban cayendo,
    y no tenían ayuda.
  tdx-tdx: Aa le nampibokohe’e ty arofo’ iareo am-pitromahañe, nampidaleandaleañe
    tsy amam-pañimba.
  tha-KJV: พระองค์​จึงทรงกระทำจิตใจของเขาทั้งหลายให้ถ่อมลงด้วยงานหนัก เขาล้มลงและไม่​มี​ใครช่วย
  por-BR-2018: Por isso ele abateu seus corações com trabalhos cansativos; eles tropeçaram,
    e não houve quem os socorresse.
  deu-ELO: so beugte er ihr Herz durch Mühsal; sie strauchelten, und kein Helfer war
    da.
  eng-WYC-2018: And the heart of them was made meek in travails; and they were sick,
    and none was that helped (them). (And their hearts were made weary by their labour;
    and they were enfeebled, or weak, and there was no one to help them.)
  epo-epo: Kaj Li frapis ilian koron per sufero; Ili falis, kaj neniu helpis.
  gfk-gfk: Io, ga hapanpador diet ma ra dadas na pinapalim ing ga manga ubal diet.
    Diet ga puko ma taie tikai bia na harahut diet.
  uig-PIN: — U ularni japa-muxǝⱪⱪǝt tartⱪuzup kǝmtǝr ⱪildi, Ular putlixip yiⱪildi,
    ularƣa yardǝmgǝ birsimu yoⱪ idi.
  beo-beo: 'Ilia da gasa bagade hawa: hamobeba:le, gufia:i. Ilia da dafane, fidisu
    dunu hame ba:i.'
  tpi-OTNT: Ol i hatwok tru na strong bilong ol i pinis olgeta. Ol i pundaun long
    graun na i no gat man bilong helpim ol.
  hau-SA: Saboda haka ya ba da su ga aiki mai wuya; suka yi tuntuɓe, kuma ba mai taimako.
  udu-udu: Adum buni a’di luŋku’d gom to jin diṯadiṯ kun miina uni mo, dhali ki uni
    ṯa’kki ’ko’da ’cesh mo tani jaŋkamu/ p̱iyi’d mmowoṯẖ uni mo.
  uig-LAT: — U ularni japa-musheqqet tartquzup kemter qildi, Ular putliship yiqildi,
    ulargha yardemge birsimu yoq idi.
  nde-nde: Ngakho wabathwalisa umsebenzi onzima; bawa kodwa kungekho ongabasiza.
  ton-ton: Ko ia naʻa ne fakavaivaiʻi honau loto ʻi he ngāue; naʻa nau tō ki lalo,
    pea naʻe ʻikai ha taha ke tokoni.
  ces-1613: Pročež ponížil bídou srdce jejich, padli, a nebylo pomocníka.
  eng-WMB: Therefore he brought down their heart with labor. They fell down, and there
    was no one to help.
  tam-TCV: ஆகவே அவர் அவர்களைக் கடினமான வேலைக்குட்படுத்தினார்; அவர்கள் இடறி விழுந்தார்கள்;
    அவர்களுக்கு உதவிசெய்ய ஒருவருமே இருக்கவில்லை.
  ceb-ULB: Gipaubos niya ang ilang mga kasingkasing pinaagi sa kalisdanan; napandol
    sila ug walay bisan usa nga motabang kanila.
  pol-UBG: Dlatego upokorzył ich serce trudem, upadli, a nie było nikogo, kto by im
    pomógł.
  agr-agr: Nuadui Apajuí suwimak susam shiig senchi waitujakajui, dita yaimainuk makichkish
    atsugsamu asa.
  kyc-kyc: Nakama yulu marakai pipala yongo kisinyi nembeyami. Nakamame isa peyaminyi
    dokopa mendeme nyisa naya.
  urd-GVU: اِس لئے اللہ نے اُن کے دل کو تکلیف میں مبتلا کر کے پست کر دیا۔ جب وہ ٹھوکر
    کھا کر گر گئے اور مدد کرنے والا کوئی نہ رہا تھا
  eng-OEBCW: Their heart was bowed with toil; there was no one to help when they stumbled.
  deu-1912: dafür ihr Herz mit Unglück geplagt werden mußte, daß sie dalagen und ihnen
    niemand half;
  kan-2017: ಆತನು ಅವರನ್ನು ಕಷ್ಟಗಳಿಂದ ಕುಗ್ಗಿಸಿದನು; ನಿರಾಶ್ರಯರಾಗಿ ಬಿದ್ದುಹೋದರು.
  yap-yap: Ke aw porowrad ko maruwel nib gel; yad ra aw nga but’, ma dabi yan be’
    i ayuwegrad.
  hlt-MCSB: Te dongah thakthaenah dongla a kunyun sak tih a lungbuei a toh uh vaengah
    bom pawh.
  mdy-ETH: ዬያሮ ዎልቄ ማዾ ማዺሲሢና ዒኖ ዔያቶኮ ዒ ላቢሴኔ፤ ጋፒ ዔያታ ላቤኔ፥ ማኣዳያ ጴዺባኣሴ።
  twi-ASANTE: Enti ɔgyaa wɔn maa adwuma den; wɔsuntisuntiiɛ na wɔannya ɔboafoɔ.
  eng-WEBU: Therefore he brought down their heart with labor. They fell down, and
    there was no one to help.
  spa-PDDPT: Por tanto Él quebrantó sus corazones con trabajo. Cayeron y no hubo quien
    los ayudara.
  gun-gun: Ha'e ramo ha'e kuery ikane'õmba omomba'eapoa vaipa ramo. Ho'a teĩ avave
    rei ndoikoi ipytyvõarã.
  agu-BL: Ja tak' i' ama'l tan katijol wi'nin q'uixc'uj. Ja katij q'uixbel e'chk ak'un.
    Ja kacu', nin cya'l mmo'c il tan kuch'eye'n.
  ilo-ULB: Pinagpakumbabana dagiti pusoda babaen iti panagrigat; naitublakda ket awan
    iti tumulong a mangibangon kadakuada.
  kpg-kpg: Digaula gu nadau mahi ai i nia moomee haingadaa ala e hai go digaula. Digaula
    e tingatinga gi lala, tangada e hagamaamaa digaula ai.
  uig-ARA: ــ ئۇ ئۇلارنى جاپا-مۇشەققەت تارتقۇزۇپ كەمتەر قىلدى، ئۇلار پۇتلىشىپ يىقىلدى،
    ئۇلارغا ياردەمگە بىرسىمۇ يوق ئىدى.
  bps-bps: Taman fdanà ale fagu di too blat fimòla dale; na di klungayla fugen ale,
    na landè to tmabeng dale.
  sus-sus: A naxa e bɔɲɛ mafiixɛ tɔɔrɛ ra. E naxa dagalan yɛ, mixi yo mu e mali.
  pon-2006: Solahr angirail pwehki ar doadoahk laud; re ahpw kin pwupwudi, oh sohte
    me men sewese irail.
  jae-jae: Koleŋ ŋajaŋa kêkôniŋ êsêac e tekweŋ gêbac. Êsêac sêu tauŋ jasêc ma nêŋ
    gêjam-sawaga masi.
  ksd-ksd: Kari i ga vamolo ra bala i diat ma ra dekdek na papalum; Dia ga bura, ma
    pa ta na abara ba na maramaravut.
  tur-YTC: Bu nedenle onların yüreğini emekle alçalttı. Düştüler, yardım edecek kimse
    yoktu.
  bel-N: І Ён спакорыў сэрца іхняе нядоляй; яны спатыкнуліся, і не было дапамогі.
  grc-BRENT: Οὐχὶ σὺ ὁ Θεὸς ὁ ἀπωσάμενος ἡμᾶς; καὶ οὐκ ἐξελεύσῃ ὁ Θεὸς ἐν ταῖς δυνάμεσιν
    ἡμῶν;
  kpr-kpr: Susu aindae, nemokena saramana teria futo futiri, janjagu use janje gajedo
    ghusira. Ne du fafasedo ghusera, mave jo sonembae edo ghuseri.
  ind-AYT: Oleh karena itu, Dia merendahkan hati mereka dengan kesusahan; mereka terantuk,
    tanpa seorang pun yang menolong.
  yom-yom: Diawu kaba yekudila ku tsi kisalu ki ngolo ; babumina thutu ayi kuisi ba
    ko kadi mutu mu ku basadisa.
  yut-yut: Yaŋ aba Piŋkop da pi madepsi yoban jɨgɨsi nandawit. Aŋek mɨktɨmon maŋ pagakwa
    paŋpulugoni dakon amɨn mɨni.
  nya-nya: Kotero Iye anawapereka kuti agwire ntchito yakalavulagaga; anagwa pansi
    ndipo panalibe woti awathandize.
  kyg-kyg: Ani kava huꞌnayaꞌmofeꞌmo lokiya aliꞌyaꞌmo alino apamiꞌnigenoꞌaeꞌmo lokiyaꞌapimo
    alagi hano huꞌniye. Apakaemo mopafiꞌmo asagauꞌa aiꞌnageꞌapaeꞌmo mago hapa maesaya
    vayaꞌmo alagi oꞌmaiꞌnae.
  hrv-hrv: 'Srce im stoga skrši patnjama: posrtahu, a ne bješe nikog da im pomogne.'
  mps-mps: Augwali te tigi dene sę mu elama, tama augwa bomo tigidali sia sai. Tama
    augwali te tǫba degasa dulama, tama augwali tau sabo bidi meni yani.
  tpi-tpi: Ol i hatwok tru na strong bilong ol i pinis olgeta. Ol i pundaun long graun
    na i no gat man bilong helpim ol.
  dan-1931: Deres Hjerte var knuget af Kummer, de faldt, der var ingen, som hjalp;
  vie-OVCB: Nên Ngài dùng gian khổ để kỷ luật họ, họ gục ngã, không người giúp đỡ.
  guj-2017: તેઓનાં હૃદયો તેમણે કષ્ટથી નમ્ર કર્યાં; તેઓ લથડી પડ્યા અને તેઓને સહાય કરનાર
    કોઈ ન હતું.
  pon-2006A: Solahr angirail pwehki ar doadoahk laud; re ahpw kin pwupwudi, oh sohte
    me men sewese irail.
  por-BRBSL: Therefore ele derrubou o coração deles com mão de obra. Eles caíram,
    e não havia ninguém para ajudar.
  eng-OEBUS: Their heart was bowed with toil; there was no one to help when they stumbled.
  swe-swe: Därför har han ödmjukat deras hjärtan med födslovåndor, de snubblade och
    där fanns ingen som kom till hjälp.
  cth-cth: Hatdawkvah, ahnimae lungthin teh karanglah a tabut sak, a rawpkhai awh
    teh, kabawmkung apihai awm hoeh.
  twi-twi: Enti ogyaa wɔn maa adwumaden; wohintihintiwii, na wɔannya ɔboafo.
  hlt-hlt: Te dongah thakthaenah dongla a kunyun sak tih a lungbuei a toh uh vaengah
    bom pawh.
  tbz-SIM: Kɛ̀ kùu bɛ̀ tɑnnɛ́ mɛhɑ́ɑ́rìmɛ̀ miɛkɛ kɛ̀ bɛ̀ɛ kɛ̃kɛ, kɛ́nduò bɑ́ òmɔù
    í bɛ̀ íimmu.
  msy-2020: Ezɨ God me dɨkabɨrazɨ, me asaghpora ira ingangarir ekiam gamua men gavgaviba
    bar gɨfa, ezɨ men akurvaghamin gumaziba puvatɨ.
  dop-dop: Wɑhɑlɑ kɛ n nyəkɑ-wɛ nɑ pɑ́ hotiɣi. Nɔɣɔlʋ fɛɩ sɩ ɩ́ wɑɑsɩ-wɛ.
  azb-azb: Ona görə ağır işlə onların ürəklərinə əzab verdi, Yıxılanda heç kim onlara
    kömək etmədi.
  eng-DBY: 'And he bowed down their heart with labour; they stumbled, and there was
    none to help:'
  hin-2017: तब उसने उनको कष्ट के द्वारा दबाया; वे ठोकर खाकर गिर पड़े, और उनको कोई
    सहायक न मिला।
  wol-KYG: Mu teg leen naqar, ba torxal leen, ñu ne nërëm te kenn walluw leen.
  swp-swp: Se nuadobidobi paisoa oiurana debana eai; se guridobi na nige tausaguidi.
  bjr-bjr: Misa minaki marufanoo Anutufa firaa kadaapi rirana nimufanoo misa afeeka
    taikanau. Minaki maridaqa misa niku amaki saamu rufanoo sia moo fannoo misa uqeerarafa
    miqoo marinau.
  eng-YLT: And He humbleth with labour their heart, They have been feeble, and there
    is no helper.
  kne-kne: Inpababa na di nemnem da sin naligat ay obla da. Idi naisokba da, magay
    bomadang en daida.
  eng-WYC-2017: And the heart of them was made meek in travails; and they were sick,
    and none was that helped.
  eng-WMBB: Therefore he brought down their heart with labour. They fell down, and
    there was no one to help.
  zat-NTPS: Belexedú lazre̱' lu zrin zí'ite̱ da dxelune̱'. Xeleajcházie̱' zran xua
    da zaj nu'e̱, ne quebe nu chilá' gácale̱ne̱' le̱'.
  zty-NTPS: Bedó ḻáže'gake' ḻo žin zi'iḻe'e da' béngake'. Bchégwgake' ẕan ywa'
    da' zej noe'e, na' bi wzóa no benne' gákḻene' ḻégake'.
  urd-GVH: इसलिए अल्लाह ने उनके दिल को तकलीफ़ में मुब्तला करके पस्त कर दिया। जब वह
    ठोकर खाकर गिर गए और मदद करनेवाला कोई न रहा था
  rug-rug: Ele va maboi Sa sarini koari na tinavete ṉiṉiradi; hoqa si arini meke loke
    tie toka ni.
  gaz-gaz: Kanaafuu inni dabarsee hojii dadhabsiisaatti isaan kenne; isaanis ni gufatan;
    namni isaan gargaaru tokko iyyuu hin argamne.
  fra-LSG: Il humilia leur cœur par la souffrance; Ils succombèrent, et personne ne
    les secourut.
  gnn-gnn: Ga dhiyakuyinayi märrwu nhe ŋuli ŋayaŋunydja nhuŋu djawaryuna ŋuriŋinayi
    gänharayu ŋonuŋdhuna romdhu, bala nhe ŋuli galkinyana yana, ga yakana nhuŋu ŋula
    yol dhärranhamaranharawunydja guŋga'yunarawunydja.
  yal-yal: Tɔrɔn yi e xadan, e dagalanɲɛ ayi, muxu yo mi e mali.
  iou-iou: Ude täŋkuŋo unita Ekänitä komi epän pähapken yepmaŋkuk. Ude yepmaŋirän
    kehäromini paoräkaŋ kwaiŋ äroŋtäŋ kuŋatkuŋ. Täŋkentäŋ yämikta äma kubä nämo itkuk.
  haw-1868: Alaila hookulou oia i ko lakou naau i ka luhi, Hina iho la lakou ilalo,
    aohe mea nana e kokua.
  arb-NAV: فَأَذَلَّ قُلُوبَهُمْ بِالْجَهْدِ الْمُضْنِي. تَعَثَّرُوا وَلَمْ يَكُنْ
    مِنْ مُعِينٍ.
  ded-ded: Yeni uatoa mekecgec herenginango kuha kpac anu bangecfu mayunuu mongngo
    mi meficyunuec.
  ewe-ewe: Eya ta wòtsɔ wo de asi na dɔ sesẽ wɔwɔ, womu sɔgɔsɔgɔsɔgɔ, eye ame aɖeke
    meli akpe ɖe wo ŋu o.
  eng-LEE: And he humbled with trouble their heart; they stumbled, and there was none
    to help;
  asm-FB: সেই বাবেই তেওঁ কঠোৰ পৰিশ্ৰম দি তেওঁলোকৰ হৃদয়ক অৱনত কৰিলে; তেওঁলোক পতিত
    হ’ল আৰু সহায় কৰিবলৈ কোনো নাছিল।
  sus-A: عَ نَشَ عٍ بْحّ مَقِيشّ تْورّ رَ. عٍ نَشَ دَفَلَن يّ، مِشِ يٌ مُ عٍ مَلِ.
  fra-SBL: C'est pourquoi il a abattu leur cœur par le travail. Ils sont tombés, et
    il n'y avait personne pour les aider.
  hbo-hbo: וַיַּכְנַ֣ע בֶּעָמָ֣ל לִבָּ֑ם כָּ֝שְׁל֗וּ וְאֵ֣ין עֹזֵֽר׃
  kik-kik: Nĩ ũndũ ũcio akĩmarutithia wĩra wa hinya; nao makĩhĩngwo na gũkĩaga wa
    kũmateithia.
  fra-NCL: il humilia leur cœur par la souffrance ; ils s’affaissèrent, et personne
    ne les secourut.
  cek-AK: To pongah nihcae mah palungthin pahnaem o thai hanah, karai tok to a saksak;
    nihcae loe amthaek o, kalawnkung mi doeh om ai.
  cuk-cuk: A-ulale, Bab-Jehová arbaed-dummad ega urmaksad, aimukumai gusmalad, dule
    gwen bendaksasulid.
  uig-CYR: И Худа, Сән бизни растинла чәткә қақтиңму? Қошунлиримиз билән биллә җәңгә
    чиқмамсән?
  tel-2017: కడగండ్ల మూలంగా ఆయన వారి హృదయాలను లొంగదీశాడు. వారు తొట్రుపడినప్పుడు ఆదుకునేవాడు
    లేకపోయాడు.
  hat-BSA: Akoz sa, Li te imilye kè yo ak travay fòse. Yo te chape tonbe e pa t gen
    moun ki pou bay yo sekou.
  ukr-ONPU: Хіба не Ти, Боже, Котрий відкинув нас і не виходиш, Боже, з воїнствами
    нашими?
  kos-kos: Elos totola ke orekma upa lalos. Elos ikori a wangin mwet kasrelos.
  hbo-WLC: וַיַּכְנַ֣ע בֶּעָמָ֣ל לִבָּ֑ם כָּ֝שְׁל֗וּ וְאֵ֣ין עֹזֵֽר׃
  ibo-ibo: Nʼihi ya, Chineke mere ka ha hụjuo anya site nʼịdọgbu onwe ha nʼọrụ, ha
    sụrụ ngọngọ daa, ma ọ dịghị onye ọbụla nyeere ha aka ibilite ọtọ.
  ory-ory: ସେ ସେମାନଙ୍କ ହୃଦୟକୁ କ୍ଳେଶରେ ଅବନତ କଲେ; ସେମାନେ ପତିତ ହେଲେ ଓ ସାହାଯ୍ୟ କରିବାକୁ
    କେହି ନ ଥିଲା।
  chk-chk: A atolongeer fän angang weires, ra turula, nge esap wor eman mi alisiir.
  rop-rop: Olabat bin nokap brom dumbat adwek. Deibin oldei buldan en nobodi bin albumbat
    olabat.
  ukr-1871: Тому смирив він серце їх бідою; вони падали, і не було помочі для них.
  yon-yon: Kwana kowe, yembed yi kuu ben deme yobdoodmo yaa kiraroon, kwane yi kuu
    komborok andiwen kuu yi kuu awandi ye karuwiibban.
  deu-1951: so daß er ihr Herz durch Strafe beugte, daß sie dalagen und ihnen niemand
    half.
  eng-JPS: Therefore He humbled their heart with travail, they stumbled, and there
    was none to help —
  srp-1865: On poništi srce njihovo stradanjem; spotakoše se, i ne bješe ko da pomože.
  lug-lug: Baakozesebwa emirimu egy’amaanyi, emitima gyabwe ne gijjula obuyinike;
    baagwanga wansi, naye nga tebalina abasitulawo.
  heb-heb: ויכנע בעמל לבם כשלו ואין עזר׃
  ben-IRV: তিনি কষ্টের মধ্য দিয়ে তাদের হৃদয়কে নম্র করলেন; তারা পড়ে গেল এবং তাদের
    সাহায্য করার কেউ ছিল না।
  ntu-ntu: Delc tqngi-batr-ngrbzle nzetqkr drtqdr mz nzwz-kato-krdr. X nzyangrngapeng,
    a' trpnzngr kx naokatrle nidr.
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਨੂੰ ਉਹ ਨੇ ਖੇਚਲ ਨਾਲ ਅਧੀਨ ਕੀਤਾ, ਓਹ ਡਿੱਗਣ ਨੂੰ ਸਨ ਪਰ ਕੋਈ ਸਹਾਇਕ
    ਨਹੀਂ ਸੀ,
  mya-JVB: ဘုရားသခင်သည် အမှု ရောက်စေ၍ ၊ သူ တို့ စိတ် ကိုနှိမ့်ချ တော်မူ၏။ သူတို့သည်
    လဲ ၍ ထောက်မ သော သူမ ရှိဘဲ၊
  kgf-kgf: Imuac ʒérabéra yéwéria mihicŋi énécmiyu maunuyec, néŋ méŋnéŋ méŋ méra ménda
    énécmigic.
  tte-O: Paisowa polopolowena kaiwena yoli sikamkamna yo sibeku, nige kali tosagu
    yabo.
  tbg-tbg: Kotiva qaqi kaimanta vika rumpataaka vukaari utiha navutaaka kaiqa vara
    nimite variavaro, vika kempukavano taiqa vimanta vataini hiqintuavaro kia vika
    kahaqiarirava vovanovata vaira.
  hmo-hmo: Idia be gaukara auka herea momokani dainai idia manoka vadaeni, bona edia
    goada ia ore dainai tano dekenai idia moru, to tau ta ese ia durudia lasi.
  zar-NT: Tuʼ gulunëʼ bayúdx dxin, gudú ládxiʼgaquiëʼ. Gulaʼdzöʼë lu yu zxan yuaʼ
    nuáʼagaquiëʼ, ateʼ cuntu nu zoa gácalen légaquiëʼ.
  urd-urd: इसलिए उसने उनका दिल मशक़्क़त से'आजिज़ कर दिया; वह गिर पड़े और कोई मददगार
    न था।
  rus-SYN: Не Ты ли, Боже, Который отринул нас и не выходишь, Боже, с войсками нашими?
  bqc-SIM: A tò wà ń busa ń zĩ gbãao, aalɛ lɛ́ gálɛ, gbɛ̃e ku à dↄńlɛo.
  tcz-CHONGTHU: Hijeh chun Aman amaho chu akhut hamtah in avo lhun, amaho alhuh phatnun
    koima akithopidiu aumpon ahi.
  mar-mar: त्यांने त्यांचे हृदय कष्टाद्वारे नम्र केले; ते अडखळून पडले आणि त्यांना
    मदत करायला तेथे कोणीही नव्हता.
  isl-isl: Þess vegna beygði hann þá með mæðu. Þeir hrösuðu og enginn gat hjálpað
    þeim á fætur.
  hlt-THB: Cedawngawh cekkhqi ce bik tlo bi sak khqi hy; bah hlai uhy, ak leng hly
    kawi u am awm hy.
  qub-qub: Chaymi Tayta Diosga fiyupa ñacay aruycunaman churaran. Mana alliman chayaptin
    mananami pipis yanapajnachu.
  bqp-bqp: À tò ò ń búsa kũ zĩ gbãnao, ò gɛ̃̀ɛ sì ò lɛ̀tɛ, kpanyĩri kunlo.
  hat-hat: Li te kraze kouraj yo anba travay di. Yo tonbe atè. pa t' gen pesonn pou
    ba yo men.
  eng-BSB: He humbled their hearts with hard labor; they stumbled, and there was no
    one to help.
  eng-WEBPB: Therefore he brought down their heart with labour. They fell down, and
    there was no one to help.
  kbq-kbq: E'ina agafare Anumzamo'a zamazeri anteramisige'za akohe'za manisazegu,
    zamatrege'za tusi maraguzati'za knanentake eri'zana eri'naze. Ana nehu'za traka
    hu'nazanagi, mago vahe'mo'e hunora zamaza osu'ne.
  pon-pon: I ap kaloke kin ir apwal akan, re wonon, a jota jauaj parail.
  nhe-BL: Yeca Toteco quincajqui ma tlaijiyohuica ipan nopa tequitl tlen tlahuel teticayo.
    Quena, huetzque huan axaca quinpalehui para sampa motlalanase.
  wnc-wnc: Yamasandewawa ita puya kekeknga siknga yamuwawan musiaatangu meyambam natapbing.
    Meyambamu wa natapbing kakngata zipan pimapa aminu gatayamunanga wena sikut.
  bus-bus: À tò wà ń busa kↄ̃n zĩ gbãaao, aↄ̃ gɛ̃̀n sì wà lɛ̀ɛ, dↄnlɛri kuuro.
  gub-BL: Ikene'o uma'ereko haw ipuhuz katu ma'e rehe wà. U'ar oho waiko wà. Ni amo
    nupytywà kwaw wà.
  eng-DRA: Wilt not thou, O God, who hast cast us off? and wilt not thou, O God, go
    forth with our armies?
