verse: PSA.107.028
translations:
  mal-C: അപ്പോൾ തങ്ങളുടെ കഷ്ടതയിൽ അവർ യഹോവയോട് നിലവിളിച്ചു, അവരുടെ ദുരിതത്തിൽനിന്ന്
    അവിടന്ന് അവരെ രക്ഷിച്ചു.
  deu-TKW: Da schrieen sie zu Jahwe in ihrer Not; der befreite sie aus ihren Ängsten.
  lin-lin: Kati na pasi na bango, babelelaki Yawe mpe abimisaki bango na mitungisi
    na bango.
  mmx-mmx: Melemu diga ro ke at Leeme Silok mumu mo levenmumuat atdi, la neni ga lox
    asu nedi basinge mo laniu.
  eng-LSV: And they cry to YHWH in their adversity, || And He brings them out from
    their distresses.
  eng-GNV: Then they crie vnto the Lord in their trouble, and he bringeth them out
    of their distresse.
  eng-WEBSTER: Then they cry to the LORD in their trouble, and he bringeth them out
    of their distresses.
  nhw-BL: Huajca quema itztoyaj ipan tlaohuijcayotl, quitzajtzilijque TOTECO, huan
    yaya quinmaquixti tlen catli quintequipacholmacayaya.
  swh-ONEN: Ndipo walipomlilia Bwana katika shida yao, naye akawatoa kwenye taabu
    yao.
  bba-bba: Ben nɔni swɑ̃ɑ te sɔɔ, bɑ Yinni Gusunɔ nɔɔɡiru sue bɑ somiru kɑnɑ. Mɑ u
    bu yɑrɑ nɔni swɑ̃ɑ ten di.
  eng-KJVCPB: Then they cry unto the Lord in their trouble, And he bringeth them out
    of their distresses.
  luo-luo: Eka ne giywakne Jehova Nyasaye mondo okonygi e chandruokgino mi noresogi
    e pekgino;
  aii-aii: ܗ̇ܝܓܵܗ ܡܘܼܩܘܸܚ ܠܗܘܿܢ ܠܡܵܪܝܵܐ ܟܲܕ ܥܝܼܩ ܠܵܗ̇ ܐܸܠܵܝܗ‌ܝ، ܘܡ̣ܢ ܐܘܼܠܨܵܢܵܝ̈ܗ‌ܝ
    ܩܵܡ ܦܲܠܸܛ ܠܗܘܿܢ.
  meu-meu: Bena edia hekwarahi ai Iehova e tai henia, bena ia ese edia hisihisi amo
    e hamauridia.
  npi-ULB: तब तिनीहरूले आफ्‍ना कष्‍टमा परमप्रभुलाई पुकारा गरे र तिनीहरूका संकष्‍टबाट
    उहाँले तिनीहरूलाई बाहिर ल्‍याउनुभयो ।
  yor-yor: Nígbà náà wọ́n ń kígbe sókè sí Olúwa nínú ìdààmú wọn, ó sì mú wọn jáde
    nínú ìṣòro wọn.
  pes-OPCB: آنگاه در این گرفتاری خود نزد خداوند فریاد برآوردند و او ایشان را از این
    گرفتاری رهایی بخشید.
  tgl-ULB: At tumawag sila kay Yahweh sa kanilang problema at inalis niya sila sa
    kanilang pagkabalisa.
  nop-nop: Adi malabumuŋ gineŋ unduŋ hatiŋila Yahwe kutnimbulabulayeune ne kubugoŋdi
    nadiyemiŋa momooŋ hinek yehitubu-lodaguk.
  cbu-NT: Itaru, amb ashku anoo parangusin, kapung puniksin, Apanllee tsiyatkusin,
    táranganaya. Apaa, iyaa istangcha. Tapachindangcha, tárangusin, Apanllsha istarangiya.
  hui-hui: Tini darabi ogonibiore howa Anduane Homogo olayagola ibugua ti biamogo
    bigi bialu genda yu hearuni yamuwa mo wahaga bini.
  mya-mya: ထို​အ​ခါ​သူ​တို့​သည်​ဒုက္ခ​ရောက်​ကြ​သ​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​ထံ​အော်​ဟစ်​ကြ​ရာ
    ကိုယ်​တော်​သည်​သူ​တို့​အား​ဒုက္ခ​မှ​ကယ်​တော် မူ​၏။
  bod-N: སྡུག་བསྔལ་ཁྲོད་དུ་ཡ་ཝཱེར་འོ་དོད༌བོས། །ཁོང་གིས་དེ་རྣམས་དཀའ་སྡུག་དག་ལས༌བསྐྱབས།།
  wsk-wsk: Bare nunga ikup mu ningi baga se Yawe aruman, se nu ikup yaman mu ningi
    nunga sangaru tam.
  sna-sna: Ipapo vakachema kuna Jehovha pakutambudzika kwavo, uye akavabudisa pakutambura
    kwavo.
  spa-BLM: Entonces claman a Yahvé en su aflicción, y los saca de su angustia.
  cac-cac: A yuj syaelal eb' chi' ix yal sb'a eb' d'a Jehová, axo ix colanel eb' d'a
    syaelal chi'.
  swh-ULB: Kisha walimlilia Yahwe katika shida yao, naye akawatoa katika dhiki yao.
  deu-ELBBK: Dann schreien sie zu dem HERRN in ihrer Bedrängnis, und er führt sie
    heraus aus ihren Drangsalen.
  mbb-OT: Dutun te kedlised dan, mid-umew zan is Nengazen, ne midtevangan din sikandan.
  mal-2015: അവർ തങ്ങളുടെ കഷ്ടതയിൽ യഹോവയോടു നിലവിളിച്ചു; അവൻ അവരെ അവരുടെ ഞെരുക്കങ്ങളിൽ
    നിന്നു വിടുവിച്ചു.
  gup-gup: Wanjh birrikayhmeng nawu Yawey bu kuhnikenh, dja nungka benbidyikarrmeng
    kore birridjalnjilngwarreni.
  rmc-rmc: Akor andre peskro pharipen vičinenas ko RAJ a ov len cirdňa avri andral
    o trapišagos.
  nlg-nlg: Gaira tara nighi ngangaraha didira na vahola, “Lord, ko hangara!” me volara
    ta didira na vahaghitaili.
  pes-OPV: آنگاه در تنگی خود نزد خداوند فریادبرآوردند و ایشان را از تنگیهای ایشان
    رهایی بخشید.
  ron-1924: Атунч, ын стрымтораря лор, ау стригат кэтре Домнул, ши Ел й-а избэвит
    дин неказуриле лор.
  ben-OBCV: তখন তাদের কষ্টে তারা সদাপ্রভুর কাছে কেঁদে উঠল, এবং তিনি তাদের দুর্দশা
    থেকে রক্ষা করলেন।
  som-som: Markaasay Rabbiga u qayshadaan iyagoo dhibban, Oo isna wuxuu ka soo bixiyaa
    dhibaatooyinkooda.
  eng-ASVBT: Then they cry unto Jehovah in their trouble, And he bringeth them out
    of their distresses.
  mna-mna: Tana timbot ŋoobo kat. Mi titaŋroro Yooba, to ni iuulu zin pa pataŋana
    kizin.
  ita-1885: Ma, gridando al Signore, mentre sono in distretta, Egli li trae fuor delle
    loro angosce.
  eng-ULB: Then they called out to Yahweh in their trouble, and he brought them out
    of their distress.
  spa-VBL: Entonces llamaron al Señor para que los ayudara, y Él los salvó de su sufrimiento.
  fra-_FOB: Alors ils ont crié à l'Éternel dans leur détresse, et il les a retirés
    de leurs angoisses.
  mal-mal: അവർ അവരുടെ കഷ്ടതയിൽ യഹോവയോട് നിലവിളിച്ചു; കർത്താവ് അവരെ അവരുടെ ഞെരുക്കങ്ങളിൽനിന്ന്
    വിടുവിച്ചു.
  urd-GVR: Tab unhoṅ ne apnī musībat meṅ Rab ko pukārā, aur us ne unheṅ tamām pareshāniyoṅ
    se chhuṭkārā diyā.
  suz-BL: मोपा श्‍येत जशा, परमप्रभु यावे कली पुंइतेक्‍म। मिनु मेकोमी मेको आन कली आन
    श्‍येत रे प्रोंइतु।
  eng-NOY: Then they cry to the LORD in their trouble, And he saveth them out of their
    distresses;
  ita-1927: Ma, gridando essi all’Eterno nella loro distretta, egli li trae fuori
    dalle loro angosce.
  ckb-ckb: ئینجا لە تەنگانەیاندا هاواریان بۆ یەزدان کرد، ئەویش لە ناخۆشییەکانیان دەربازی
    کردن.
  eng-BBE: Then they send up their cry to the Lord in their sorrow, and he gives them
    salvation out of all their troubles.
  xsi-xsi: Malia ikainzi mine lee, ŋineŋga sisarâwa pa Yova Kindeni tu ivilanzi, aku
    ikai malia ŋinde piti panzi.
  kan-OKCV: ಆಗ ಅವರು ಸಹ ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಯೆಹೋವ ದೇವರಿಗೆ ಮೊರೆಯಿಟ್ಟರು; ದೇವರು ಅವರ ಸಂಕಟಗಳೊಳಗಿಂದ
    ಅವರನ್ನು ಹೊರಗೆ ಬರಮಾಡಿದನು.
  tam-2017: அப்பொழுது தங்களுடைய ஆபத்திலே அவர்கள் யெகோவாவை நோக்கிக் கூப்பிடுகிறார்கள்,
    அவர்களுடைய இக்கட்டுகளுக்கு அவர்களை நீங்கலாக்கி விடுவிக்கிறார்.
  spa-RV-1909: Claman empero á Jehová en su angustia, y líbralos de sus aflicciones.
  ron-BTF: Atunci în tulburarea lor strigă către DOMNUL, iar el îi scoate din strâmtorările
    lor.
  eng-WEBP: Then they cry to the LORD in their trouble, and he brings them out of
    their distress.
  eng-FBV: Then they cried out to the Lord to help them in their troubles, and he
    saved them from their suffering.
  nld-1939: 'Maar ze riepen Jahweh aan in hun nood, En Hij verloste hen van hun angsten:'
  nch-BL: Huajca quema itztoyaj ipan taohuijcayot, quitzajtzilijque TOTECO, huan yaya
    quinmaquixti ten cati quintequipacholmacayaya.
  vie-1934: Bấy giờ trong cơn gian truân họ kêu cầu Đức Giê-hô-va, Ngài bèn giải cứu
    họ khỏi điều gian nan.
  cha-cha: Ya maagang si Jeova gui chinatsagañija, ya güiya munalibre sija gui pinadeseñija.
  hin-CV: अपनी विपत्ति की स्थिति में उन्होंने याहवेह को पुकारा, याहवेह ने उन्हें उनकी
    दुर्दशा से छुड़ा लिया.
  eng-OURB: Then they cry to Adonai in their trouble, and he brings them out of their
    distress.
  spa-BES: Entonces alzaron su clamor al Señor en su dolor, y él les dio la salvación
    de todos sus problemas.
  tdx-tdx: Nitoreove’ iareo t’Iehovà an-kasosorañe, vaho natsoa’e an-kasotriañe.
  tha-KJV: แล​้วในความยากลำบากของเขาเมื่อเขาร้องทูลพระเยโฮวาห์ พระองค์​ทรงช่วยนำเขาออกจากความทุกข์ใจของเขา
  por-BR-2018: Então eles clamaram ao SENHOR em suas angústias, e ele os tirou de
    suas aflições.
  deu-ELO: Dann schreien sie zu Jehova in ihrer Bedrängnis, und er führt sie heraus
    aus ihren Drangsalen.
  eng-WYC-2018: And they cried to the Lord, when they were set in tribulation; and
    he led them out of their needinesses. (And they cried to the Lord, when they were
    in trouble; and he saved them from all their distress.)
  epo-epo: Sed ili ekkriis al la Eternulo en sia sufero, Kaj Li eligis ilin el ilia
    mizero.
  gfk-gfk: Io, diet ga suah taar tano Watong ma ira udiet tinirih, ma ga halon leh
    diet sukun ira udiet ngunngutaan.
  uig-PIN: Andin Pǝrwǝrdigarƣa yelinip pǝryad ⱪilidu, U ularni muxǝⱪⱪǝtliridin azad
    ⱪilidu.
  beo-beo: Amalalu, ilia bidi hamosu ganodini, ilia Hina Godema digini wele sia:i.
    Amola Hina Gode da ilia se nabasu yolema:ne gaga:i.
  tpi-OTNT: Ol i stap nogut olsem, orait ol i singaut long Bikpela, na em i helpim
    ol na pinisim dispela hevi bilong ol.
  hau-SA: Sai suka yi kuka ga Ubangiji cikin wahalarsu, ya kuwa fitar da su daga damuwarsu.
  udu-udu: Dhali yan’ko’d uni ki ko ’twa/i Tap̱a mo gom monṯo’c bwam buni mo dhali
    a’di ’cuḵki uni ’peni mo ma c̱is buni mo.
  uig-LAT: Andin Perwerdigargha yélinip peryad qilidu, U ularni musheqqetliridin azad
    qilidu.
  nde-nde: Basebekhala kuThixo besekuhluphekeni kwabo, wabakhupha esizini lwabo.
  ton-ton: ‌ʻOku nau toki tangi kia Sihova ʻi heʻenau tuʻutāmaki, pea ʻoku ne ʻomi
    ʻakinautolu mei heʻenau ngaahi mamahi.
  ces-1613: Když volají k Hospodinu v ssoužení svém, z úzkostí jejich je vysvobozuje.
  eng-WMB: Then they cry to the LORD in their trouble, and he brings them out of their
    distress.
  tam-TCV: அப்பொழுது அவர்கள் தங்கள் கஷ்டத்திலே யெகோவாவை நோக்கிக் கதறினார்கள்; அவர்
    அவர்களுடைய துன்பத்திலிருந்து அவர்களை காப்பாற்றினார்.
  ceb-ULB: Unya mitawag sila kang Yahweh sa ilang kalisdanan, ug gipalingkawas niya
    sila sa ilang pag-antos.
  pol-UBG: Gdy wołają do PANA w swoim utrapieniu, wybawia ich z udręczeń.
  agr-agr: Imanitai ishamainak Tuke Pujuun segagmayi, tusa segam antujuk yaigka uwemtijabi.
  kyc-kyc: Nakama rangena randa nyiyaminyi dokona Kamongome nyisinya lao kyakaleleyamisa
    nyisiyapya.
  urd-GVU: تب اُنہوں نے اپنی مصیبت میں رب کو پکارا، اور اُس نے اُنہیں تمام پریشانیوں
    سے چھٹکارا دیا۔
  eng-OEBCW: Then they cried to the Lord in their trouble, and he saved them from
    their distresses.
  deu-1912: die zum HERRN schrieen in ihrer Not, und er führte sie aus ihren Ängsten
  kan-2017: ಅವರು ತಮ್ಮ ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಡಲು, ಆತನು ಅವರನ್ನು ಕಷ್ಟದಿಂದ ಹೊರತಂದನು.
  yap-yap: Nap’an nra gafgowgad ni aram rogon miyad wenig ngak SOMOL, me ayuwegrad
    ko gafgow nike aw ngorad.
  hlt-MCSB: Kho a bing vaengah BOEIPA taengla pang uh tih amih te khobing khui lamkah
    a poh.
  mdy-ETH: ዔያታ ሜታዼ ዎዶና ናንጊና ናንጋ ጎዳ ባንሢ ዒላቴኔ፤ ዒዚያ ሜታሢዳፓ ዔያቶ ዓውሴኔ።
  twi-ASANTE: Afei, wɔsu frɛɛ Awurade, wɔn amanehunu mu, na ɔgyee wɔn firii wɔn ahohiahia
    mu.
  eng-WEBU: Then they cry to the LORD in their trouble, and he brings them out of
    their distress.
  spa-PDDPT: En su angustia clamaron a Yavé, Y Él los sacó de sus angustias.
  gun-gun: Ha'e gui ojexavaia py ojapukai Senhor pe. Ha'e ramo ogueraa jepe ojexavaia
    gui.
  agu-BL: Poro te yi ate' tul e'chk sotzaj c'u'lala'tz nintzun cu' chiwutz tetz Kajcaw.
    Nin ja che'l liwr tk'ab yi jun sotzaj c'u'lala'tz.
  ilo-ULB: Ket immawagda ngarud kenni Yahweh iti pakariribukanda, ket inyaonna ida
    manipud iti pakarigatanda.
  kpg-kpg: Digaula gu gahigahi Dimaadua mai i lodo nadau haingadaa, gei Mee gu haga dagaloaha
    digaula mai i nadau hagaduadua.
  uig-ARA: ئاندىن پەرۋەردىگارغا يېلىنىپ پەرياد قىلىدۇ، ئۇ ئۇلارنى مۇشەققەتلىرىدىن
    ئازاد قىلىدۇ.
  bps-bps: Kabay di mnè ale fa di sasè kagkahla tlola i Amuito Dwata, na falwaan ale
    di kaflayamla.
  sus-sus: E xa nimisɛ kui e naxa Marigi xili e xui itexi ra, a naxa e ratanga na
    gbaloe ma.
  pon-2006: Re ahpw likweriong KAUN-O sang nan ar apwal, e ahpw ketin doareirailla
    sang nan ar lokolok kan.
  jae-jae: Gêŋwapac tonaŋ gêgôm êsêac e aweŋ gêjac Apômtau, tec eŋ gêjam êsêac sa
    aŋga nêŋ ŋandaŋ tau.
  ksd-ksd: Io, dia tangi tadav ra Luluai ba dia malari, Ma i valaun diat kan kadia
    kaina kini.
  tur-YTC: O zaman sıkıntı içinde Yahve’ye feryat ederler, Onları sıkıntılarından
    kurtarır.
  bel-N: І крычалі яны да ГОСПАДА ў тузе сваёй, і Ён выратаваў іх з бяды іхняй.
  kpr-kpr: Aminguse, ne dara jokáda irise, Bajari nemo sonembare dae sorara etero,
    nenda bouvu nune itimbetiri jebuguseri.
  ind-AYT: Kemudian, mereka berseru-seru kepada TUHAN dalam kesesakan mereka, dan
    Dia melepaskan mereka dari kesulitan-kesulitan mereka.
  yom-yom: Buna bayamikina kuidi Yave mu ziphasi ziawu ayi niandi wuba vukisa mu kiadi
    kiawu.
  yut-yut: Yokwisi agek Yawe do yaŋ tɨdaŋba paŋpulugaŋban jɨgɨni pasɨl yomgwit.
  nya-nya: Pamenepo analirira Yehova mʼmasautso awo ndipo Iyeyo anawapulumutsa ku
    masautso awo.
  kyg-kyg: Ani kava huꞌa hanageke yaꞌmo aliꞌneꞌapaeꞌmo Ala kava nefekeꞌmo keya aeꞌa
    ge huꞌnagenoꞌaeꞌmo hanageke yaꞌmo aliꞌnaya kavapatiꞌmo apakufamo alino katino
    apateꞌniye.
  hrv-hrv: Tada zavapiše Jahvi u svojoj tjeskobi i on ih istrže iz svih nevolja.
  mps-mps: Augwali te tiwai dwai bididubaso, teda augwa te Genuai Bidiba i olama,
    tama agai augwali tau selama, tama augwalide te sęgę dagala sąwaibao.
  tpi-tpi: Ol i stap nogut olsem, orait ol i singaut long Bikpela, na em i helpim
    ol na pinisim dispela hevi bilong ol.
  dan-1931: men de råbte til HERREN i Nøden, han frelste dem af deres Trængsler,
  vie-OVCB: 'Trong lúc gian nan họ kêu cầu: “Lạy Chúa Hằng Hữu, xin cứu giúp!” Và
    Ngài giải cứu khỏi cơn hoạn nạn.'
  guj-2017: પછી તેઓ પોતાના સંકટમાં યહોવાહને પોકારે છે અને તે તેઓને દુઃખમાંથી છોડાવે
    છે.
  pon-2006A: Re ahpw likweriong KAUN-O sang nan ar apwal, e ahpw ketin doareirailla
    sang nan ar lokolok kan.
  por-BRBSL: Então eles choram a Javé em seus problemas, e ele os tira de sua angústia.
  eng-OEBUS: Then they cried to the Lord in their trouble, and he saved them from
    their distresses.
  swe-swe: '[Bön:] Då ropade de till Herren i sin svåra situation (nöd, smala passage),
    och han förde ut dem från deras belägring (plåga).'
  cth-cth: Hottelah runae koehoi BAWIPA a kaw awh teh, ahni ni amamae rucatnae thung
    hoi a tâco takhai.
  twi-twi: Afei wosu frɛɛ Awurade, wɔn amanehunu mu, na ogyee wɔn fii wɔn ahohia mu.
  hlt-hlt: Kho a bing vaengah BOEIPA taengla pang uh tih amih te khobing khui lamkah
    a poh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ mɛsémmɛ̀ miɛkɛ kɛ́kuɔ́nnɛ̀ ti Yiɛ̀ nKuyie, kɛ̀ kùu bɛ̀ dènnɛ
    mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ,
  msy-2020: Me osɨmtɨzir kamɨn aven ikia, Ikiavɨra Itir Godɨn deima a men akuragha
    men osɨmtɨzim agɨfa.
  dop-dop: Mpʋɣʋlɛ pɑ wiinɑ Tɑcɑɑ nyɑɣɑ pɑ lɑŋwɑkəllɛ tɑɑ nɑ ń wɑɑsɩ-wɛɣɛ pɑ sɔɣɔntʋ
    tɑɑ.
  azb-azb: Onlar dara düşəndə Rəbbə fəryad etdilər, Rəbb onları dərdlərindən qurtardı.
  eng-DBY: Then they cry unto Jehovah in their trouble, and he bringeth them out of
    their distresses;
  hin-2017: तब वे संकट में यहोवा की दुहाई देते हैं, और वह उनको सकेती से निकालता है।
  wol-KYG: Ñu jàq, woo Aji Sax ji wall, mu génnee leen seen njàqare,
  swp-swp: Abo se doulau GUIAU arinai edi piripiri eai, eo i hemauridi edi amamna
    eai.
  bjr-bjr: Misa miqiqa maridaqa nári aupuraranakiqari Yaaweena aaramasaidaqa innaaru
    qimariqau. Miqi qimarufanoo Yaaweefa nariqa aupuraranakinaana uqeereeqeenoo amiqiraqoo
    quqannisanau.
  eng-YLT: And they cry to Jehovah in their adversity, And from their distresses He
    bringeth them out.
  kne-kne: Ngem nankedaw da si badang Diyos sin ligat da et insalakanas daida,
  eng-WYC-2017: And they cried to the Lord, when they were set in tribulation; and
    he led them out of their needinesses.
  eng-WMBB: Then they cry to the LORD in their trouble, and he brings them out of
    their distress.
  zat-NTPS: Nadxa lu da dxelezaque̱' gulenné̱' Xránadxu, na' bselé̱' benne' ca' lu
    da dxelezaque̱'.
  zty-NTPS: Naž ḻo da' wẕáka'gake' bḻížgake' X̱anžon', na' beslé' ḻégake' ḻo da'
    wẕáka'gake'.
  urd-GVH: तब उन्होंने अपनी मुसीबत में रब को पुकारा, और उसने उन्हें तमाम परेशानियों
    से छुटकारा दिया।
  rug-rug: Ke tepa la koe Zihova si arini pa dia tinasuna, meke harupi Sa si arini.
  gaz-gaz: Isaan rakkina isaanii keessatti Waaqayyotti iyyatan; innis dhiphina isaanii
    keessaa isaan baase.
  fra-LSG: Dans leur détresse, ils crièrent à l’Éternel, Et il les délivra de leurs
    angoisses;
  gnn-gnn: Yo, mariŋuranydja nhe ŋuli bathalaŋura yana wal'ŋu dhika, bala nhe ŋuli
    wäthuna Garraywala bitjana, “Garray, walŋakuŋa ŋanapurrunha,” bitjana.
  yal-yal: Awa, e yi tɔrɔni waxatin naxan yi, e yi e xui ramini Alatala ma. A yi e
    ba e tɔrɔni.
  iou-iou: Ude täŋpäŋ imaka umuri pähap u gänaŋ itpäŋ Ekäniken gera yäŋirä täŋkentäŋ
    yämiŋpäŋ bäräpi u ketäreŋ yämiŋkuk.
  haw-1868: Alaila, hea aku lakou ia Iehova i ko lakou pilikia ana, A hoopakele mai
    oia ia lakou, mailoko mai o ko lakou popilikia.
  arb-NAV: ثُمَّ اسْتَغَاثُوا بِالرَّبِّ فِي ضِيقِهِمْ، فَأَنْقَذَهُمْ مِنْ مَصَائِبِهِمْ.
  ded-ded: Ngeni ebicfu ifi kecma KEBUARU kiacgec yeng kpendzeng imohacnac mesingunuma
  ewe-ewe: Tete wodo ɣli na Yehowa le woƒe xaxa la me, eye wòɖe wo le woƒe hiã la
    me.
  eng-LEE: And they cried unto the Lord when they were in distress, and he brought
    them out of their afflictions.
  asm-FB: সঙ্কটৰ কালত তেওঁলোকে যিহোৱাৰ ওচৰত ক্রন্দন কৰে, তাতে তেওঁ তেওঁলোকক ক্লেশৰ
    পৰা উদ্ধাৰ কৰে।
  sus-A: عٍ شَ نِمِسّ كُي عٍ نَشَ مَرِفِ شِلِ عٍ شُي عِتٍشِ رَ، عَ نَشَ عٍ رَتَنفَ
    نَ فبَلٌي مَ.
  fra-SBL: Alors ils crient à Yahvé dans leur détresse, et il les fait sortir de leur
    détresse.
  hbo-hbo: וַיִּצְעֲק֣וּ אֶל־יְ֭הוָה בַּצַּ֣ר לָהֶ֑ם וּֽ֝מִמְּצֽוּקֹתֵיהֶ֗ם יֹוצִיאֵֽם׃
  kik-kik: Hĩndĩ ĩyo magĩkaĩra Jehova marĩ thĩĩna-inĩ, nake akĩmahonokia kuuma mĩnyamaro-inĩ.
  fra-NCL: Dans leur détresse, ils crièrent vers Yahweh, et il les tira de leurs angoisses.
  cek-AK: Raihaih tong o naah Angraeng khaeah a hang o, palungboenghaih thung hoiah
    nihcae to a zaeh.
  cuk-cuk: Geb surbinsa-itogusmaladba Bab-Jehováʼse gochamalad, geb Bab-Jehová e-wile-itomaladgi
    bendaknonikid.
  tel-2017: బాధకు తాళలేక వారు యెహోవాకు మొర్రపెట్టారు. ఆయన వారి ఆపదల్లో నుండి వారిని
    విడిపించాడు.
  hat-BSA: Yo te kriye a Bondye nan mizè yo, e Li te mennen yo sòti nan twoub yo.
  kos-kos: Na ke ongoiya inge sonolos, elos pang nu sin LEUM GOD Ac El molelosla liki
    keok lalos.
  hbo-WLC: וַיִּצְעֲק֣וּ אֶל־יְ֭הוָה בַּצַּ֣ר לָהֶ֑ם וּֽ֝מִמְּצֽוּקֹתֵיהֶ֗ם יוֹצִיאֵֽם׃
  ibo-ibo: Mgbe ahụ, ha kpọkuru Onyenwe anyị nʼime nsogbu ha, o mere ka ha pụta na
    mkpagbu ahụ niile.
  ory-ory: ତେବେ ସେମାନେ ଆପଣା ଆପଣା ସଙ୍କଟ ସମୟରେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ କାକୂକ୍ତି କରନ୍ତି, ତହିଁରେ
    ସେ ସେମାନଙ୍କ ଦୁର୍ଦ୍ଦଶାରୁ ସେମାନଙ୍କୁ ଉଦ୍ଧାର କରନ୍ତି।
  chk-chk: Mürin ra siö ngeni ewe Samol mi Lapalap lon ar weires, nge i a angaseer
    seni ar riaföü.
  rop-rop: Bat deibin jingat langa YAWEI, en imbin seibum olabat brom olabat trabul.
  ukr-1871: Тодї до Господа вони у своїй тїснотї взивають, і він виводить їх з біди
    їх.
  yon-yon: Kwanekorib dabab kandiwen ye dowad Yariman yaa baandiwen, kowe yembed yi
    miin yiminban keriwen yaa kuu ben angka nongkoboon.
  deu-1951: Da schrieen sie zum HERRN in ihrer Not, und er führte sie heraus aus ihren
    Ängsten;
  eng-JPS: They cried unto the LORD in their trouble, and He brought them out of their
    distresses.
  srp-1865: Ali zavikaše ka Gospodu u tuzi svojoj, i izvede ih iz nevolje njihove.
  lug-lug: Bwe batyo ne bakaabira Mukama nga bali mu buzibu; n’abawonya mu kweraliikirira
    kwabwe.
  heb-heb: ויצעקו אל יהוה בצר להם וממצוקתיהם יוציאם׃
  ben-IRV: তারা সঙ্কটে সদাপ্রভুুর কাছে কাঁদল এবং তিনি তাদের দূর্দশার থেকে বের করে
    আনলেন।
  ntu-ntu: Zbz sc tzkqlepelr Yawe, Kc tqkatxpxpebzle nzkxpu-krdr.
  pan-pan: ਤਾਂ ਓਹ ਆਪਣੀ ਬਿਪਤਾ ਵਿੱਚ ਯਹੋਵਾਹ ਦੀ ਦੁਹਾਈ ਦਿੰਦੇ, ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਕਸ਼ਟਾਂ ਵਿੱਚੋਂ
    ਉਨ੍ਹਾਂ ਨੂੰ ਕੱਢ ਲਿਆਉਂਦਾ ਹੈ।
  mya-JVB: ဆင်းရဲ ခံရသောအခါ ထာဝရဘုရား ကို အော်ဟစ် ၍ ၊ ဆင်းရဲ ဒုက္ခထဲ က ထုတ် ဆောင်တော်မူ၏။
  kgf-kgf: Waŋu ieneŋ niŋ yéwérima Yawe qachéhéligic yéwéri helanʒi énécmimia imuacnec
    metecgé énécmiyec.
  tte-O: mwa ali sauga miyapolowe koina sivalam Yeoba koina kabo ali kamkamna yo ali
    nuwanae ikele-gabaegili,
  tbg-tbg: Vika mintimake variaraqihai Nora Kotira aaraavaro viva vika qoraiqamavi
    variaraqihairo ruaruama nimitaira.
  hmo-hmo: Vadaeni edia hekwarahi lalonai Lohiabada dekenai idia taitai, bona ia ese
    edia hisihisi dekena amo idia ia hamauria.
  zar-NT: Níʼirö lu lë naʼ raca quégaquiëʼ buluʼlidzëʼ Xanruʼ, ateʼ busölë́ʼ légaquiëʼ
    lu zián le gulaʼguíʼi gulaʼzáquëʼë.
  urd-urd: तब वह अपनी मुसीबत में ख़ुदावन्द से फ़रियाद करते है और वह उनको उनके दुखों
    से रिहाई बख़्शता है।
  bqc-SIM: Aa wiilɛ̀ Diizi ń taasikɛau, ↄ̃ à ń bↄ́ ń wɛ́tɛ̃api guu.
  tcz-CHONGTHU: “Yahweh Pakai neihuh'un” tin ahahsat phatnun Yahweh Pakai akouvun,
    Amanjong agimnauva kon in ahuhdohjin ahi.
  mar-mar: तेव्हा ते आपल्या संकटात परमेश्वरास हाक मारतात, आणि तो त्यांना त्यांच्या
    क्लेशातून बाहेर आणून वाचवतो.
  isl-isl: Þá hrópa þeir til Drottins í neyð sinni og hann frelsar þá.
  hlt-THB: Kyinaak ami huh awhtaw Bawipa venawh kqang unawh, khuikhanaak khui awhkawng
    cekkhqi ce hqui a sawi khqi hy.
  qub-qub: Chayno llaquicuycho carnami Tayta Diosta mañacuran. Chaura paynami ñacaycunapita
    salbaran.
  bqp-bqp: Akũ ò wiki lɛ̀ Dikiria ń warikɛnan, akũ à ń bó ń wɛ́tɛ̃ra gũn.
  hat-hat: Anba tout tray sa yo, yo rele nan pye Seyè a. Li wete yo nan lafliksyon
    sa a.
  eng-BSB: Then they cried out to the LORD in their trouble, and He brought them out
    of their distress.
  eng-WEBPB: Then they cry to the LORD in their trouble, and he brings them out of
    their distress.
  kbq-kbq: Ana knazamo'ma zamazeri havizama nehige'za, Ra Anumzamofontega kezati'zageno,
    ana knaza ramimpintira zamagu'vazino zamavare'ne.
  pon-pon: Rap weriwer won leowa ni ar apwal akan, i ap kotin dore ir ala jan katoutou
    parail.
  nhe-BL: Huajca quema itztoyaj ipan tlaohuijcayotl, quitzajtzilijque TOTECO, huan
    yajaya quinmaquixti tlen quincuesolmacayaya.
  wnc-wnc: Sike waakwau unzing upeeke yuyuuk Buyambam tapae yatawaking. Yatawamba
    natake ita take siknga aknga tasike gatayamuke meya wa kakingu sandeyamukut.
  bus-bus: Ben aↄ̃ wii lɛ̀ Diizi ń nawɛ̃akɛnan, ben à ń bↄ́ ń wɛ́ɛtãmma guu.
  gub-BL: A'e rupi ma'erahy ipuraraw mehe uhapukaz upytywà àwàm henoz pà wà. A'e rupi
    Tupàn Tuweharupi Wiko Ma'e upyro a'e ma'erahy wi wà.
