verse: PSA.107.043
translations:
  mal-C: ജ്ഞാനമുള്ളവർ ഈ കാര്യങ്ങൾ സശ്രദ്ധം മനസ്സിലാക്കുകയും യഹോവയുടെ അചഞ്ചലസ്നേഹത്തെപ്പറ്റി
    ചിന്തിക്കുകയും ചെയ്യട്ടെ.
  deu-TKW: Wer ist weise? Der beachte dies, und sie mögen merken auf die Gnadenerweisungen
    Jahwes!
  lin-lin: Tika ete moto ya bwanya asala keba na makambo wana nyonso mpe akanisa na
    tina na bolingo ya Yawe !
  mmx-mmx: Do nege lodoxoma ren i xasep nunuan, ni na doma mumu i na lempanga, la
    na doma mumu avukat bok labalamu lexen at Leeme Silok.
  eng-LSV: Who [is] wise, and observes these? They understand the kind acts of YHWH!
  eng-GNV: Who is wise that hee may obserue these things? for they shall vnderstand
    the louing kindnesse of the Lord.
  eng-WEBSTER: Whoever is wise, and will observe these things , even they shall understand
    the loving-kindness of the LORD.
  nhw-BL: Masehualme catli tlalnamiquini quimachilise nochi ni tlamantli catli Toteco
    quichijtoc, huan quiajocuise ipan ininyolo. Inijuanti monejnehuilise quenicatza
    TOTECO quintlasojtlatihualajtoc imasehualhua.
  swh-ONEN: Yeyote aliye na hekima, ayasikie mambo haya, na atafakari upendo mkuu
    wa Bwana.
  bba-bba: Wi u bwisi mɔ, u de u ɡɑri yi kpuro nɛnɛ kpɑ u ɡiɑ mɑ Yinni Gusunɔ u sɑ̃ɑwɑ
    duromɡii.
  eng-KJVCPB: Whoso is wise, and will observe these things, Even they shall understand
    the lovingkindness of the Lord.
  luo-luo: Ngʼama riek mondo omak wechegi maber, kendo opar matut kuom hera maduongʼ
    mar Jehova Nyasaye.
  aii-aii: ܡܵܢܝܼ ܝܠܹܗ ܚܲܟܝܼܡܵܐ؟ ܫܒ݂ܘܿܩ ܢܵܛܹܪ ܐܲܢܹܐ، ܘܦܲܪܡܹܐ ܛܲܝܒܘܼܬܵ‌ܐ ܕܡܵܪܝܵܐ.
  meu-meu: Daika na mai aonegana, ia ese ini ḡau do baine lalodia, taunimanima ese
    Iehova ena hebogahisi bae haeroa.
  npi-ULB: बुद्धिमान्‌हरूले यी कुराहरूमा ख्‍याल गर्नुपर्छ र परमप्रभुको करारको विश्‍वस्‍तताका
    कामहरूमा ध्‍यान गर्नुपर्छ ।
  yor-yor: Ẹni tí ó bá gbọ́n, jẹ́ kí ó kíyèsi nǹkan wọ̀nyí kí ó wo títóbi ìfẹ́ Olúwa.
  pes-OPCB: خردمندان دربارهٔ اینها فکر کنند و رحمت و محبت خداوند را به یاد داشته باشند.
  tgl-ULB: Dapat tandaan ng sinuman ang mga bagay na ito at magnilay-nilay sa tipan
    na pagkilos ni Yahweh.
  nop-nop: Metam nadinadi fuliŋhinit hidi nemenemek hogohogok u nadihinakaneŋ. Tiŋa
    Yahwe adi weleŋdi hinek nibukahilegukdi nibukahilelak u nadinadiŋila hatineeŋ.
  cbu-NT: Manguriri tputs anoo pakchusin, mangush chinaku, uru yuwaa Apanll tputsee
    chinaku anoo yasachpasinaya.
  hui-hui: Anigo ai wali agali mini gigabiwi karume bi o laruruni damenego bibahendeore
    baya hangu mitangi biai helo hameledo. Anduane Homogo ibugua ti gubalini gibiore
    haho wiaabo haga kago ogoninaga laluore maru karu hale hai helo hameledo.
  mya-mya: အ​သိ​ပညာ​ရှိ​သူ​တို့​သည်​ဤ​အ​မှု​အ​ရာ တို့​ကို နှ​လုံး​သွင်း​၍ ထာ​ဝ​ရ​ဘု​ရား​၏​ခိုင်​မြဲ​သော​မေတ္တာ​တော်
    အ​ကြောင်း​ကို​စဉ်း​စား​ဆင်​ခြင်​ကြ​စေ။
  bod-N: ཤེས་རབ་ཅན་གྱིས་འདི་ལ་མཉམ་འཇོག༌ཅིང༌། །ཡ་ཝཱེའི་བྱམས་བརྩེ་ལ་ནི་བསམ་བློ༌ཐོངས།།
  wsk-wsk: Awiriya ikia sinar ago mu, kiwem imi suen la ninguru ko iki se, Yawe ko
    kua ana nangara biya mu ko kuamin ares maukko.
  sna-sna: Ani naani akachenjera ngaachengete zvinhu izvi, uye arangarire rudo rukuru
    rwaJehovha.
  spa-BLM: El que sea sabio prestará atención a estas cosas. Considerarán las bondades
    amorosas de Yahvé.
  cac-cac: A eb' jelan, snaocab' juntzan̈ tic eb'. Nachajocab'el svach'c'olal Jehová
    yuj eb'.
  swh-ULB: Yeyote mwenye hekima anapaswa kuyaangalia haya na kutafakari juu ya matendo
    ya uaminifu wa agano la Yahwe.
  deu-ELBBK: Wer weise ist, der wird dieses beachten, und verstehen werden sie die
    Gütigkeiten des HERRN.
  mbb-OT: Is menge uluwanen ereg he ebpurung ed-isip-isip mehitenged kayi; ereg he
    ed-isipen dan is dekelà he ǥaǥew te Nengazen.
  mal-2015: ജ്ഞാനമുള്ളവർ ഇവയെ ശ്രദ്ധിക്കും; അവർ യഹോവയുടെ കൃപകളെ ചിന്തിക്കും.
  gup-gup: Ngudda bininj nawu ngurrimayalimak, wanjh ngurridjalborlhmen rowk kore
    nawu Yawey kakurdukurduyime, dja ngurrimenmenbekkan kore nungka munguyh kandjalmarnedjare
    bulkkidj duninjh.
  rmc-rmc: Oda, ko hino goďaver, mi gondoľinel pal kala veci a mi achaľol o verno
    kamiben le RAJESKRO!
  nlg-nlg: Ma gaira tana manaha kara lavipangotighi raini tana tobadira, ma kara righia
    tana vavatada nina dolo Lord te sule.
  pes-OPV: کیست خردمند تا بدین چیزهاتفکر نماید؟ که ایشان رحمت های خداوند راخواهند
    فهمید.
  ron-1924: Чине есте ынцелепт, сэ я сяма ла ачесте лукрурь ши сэ фие ку луаре аминте
    ла бунэтэциле Домнулуй.
  ben-OBCV: যে জ্ঞানী সে এই সবে মনোযোগ দিক আর সদাপ্রভুর প্রেমময় কাজ বিবেচনা করুক।
  som-som: Ku alla kii caqli lahu wuu dhawri doonaa waxyaalahan, Oo iyana way ka fiirsan
    doonaan Rabbiga naxariistiisa.
  eng-ASVBT: Whoso is wise will give heed to these things; And they will consider
    the lovingkindnesses of Jehovah.
  mna-mna: Tomtom ta so le ŋgar, inako ikamam ŋgar pa mbulu ti, mi mataana ilala pa
    mbulu ki Yooba ta iurur leleene pa wal kini mi imuŋaiŋai zin.
  ita-1885: Chi è savio? osservi queste cose, E consideri le benignità del Signore.
  eng-ULB: Whoever is wise should take note of these things and meditate on Yahweh's
    acts of covenant faithfulness.
  spa-VBL: Aquellos que son sabios prestarán atención a esto, y meditarán en el gran
    amor de Dios.
  fra-_FOB: Que celui qui est sage prenne garde à ces choses, et considère les bontés
    de l'Éternel.
  mal-mal: ജ്ഞാനമുള്ളവർ ഇവ ശ്രദ്ധിക്കും; അവർ യഹോവയുടെ കൃപകളെക്കുറിച്ച് ചിന്തിക്കും.
  urd-GVR: Kaun dānishmand hai? Wuh is par dhyān de, wuh Rab kī mehrbāniyoṅ par ġhaur
    kare.
  suz-BL: सु जोक्‍ब तुइक्‍ब बाक्‍मे, मेकोमी एको लोव़ रुबल। मिनु परमप्रभु यावे आ गेना
    हना यो दाक्‍तीके आ पर्बम मिम्‍तल।
  eng-NOY: Whoso is wise, let him observe this, And have regard to the loving-kindness
    of the LORD!
  ita-1927: Chi è savio osservi queste cose, e consideri la benignità dell’Eterno.
  ckb-ckb: کێ دانایە، با سەرنج بداتە ئەمانە و لە خۆشەویستییە نەگۆڕەکەی یەزدان تێبگات.
  eng-BBE: Let the wise give thought to these things, and see the mercies of the Lord.
  xsi-xsi: Ayo, miki tamâta ea kamo tava nemi ilo-kalo ara, ande ara ŋana miki ma
    kalomi ŋgere sondo ŋana kelekele rârâni ŋinde kâ. Miki kalomi ŋgere sondo ŋana
    Yova Kindeni ne tini-mwasa ŋinde uru ikeno pa kinda ikura zo rârâni.
  kan-OKCV: ಜ್ಞಾನಿಗಳು ಇವುಗಳನ್ನು ಗಮನಿಸಲಿ, ಯೆಹೋವ ದೇವರ ಪ್ರೀತಿಕೃತ್ಯಗಳನ್ನು ಗ್ರಹಿಸಿಕೊಳ್ಳಲಿ.
  tam-2017: எவன் ஞானமுள்ளவனோ அவன் இவைகளைக் கவனிக்கட்டும்; ஞானவான்கள் யெகோவாவுடைய கிருபைகளை
    உணர்ந்துகொள்வார்கள்.
  spa-RV-1909: ¿Quién es sabio y guardará estas cosas, y entenderá las misericordias
    de Jehová?
  ron-BTF: Oricine este înțelept și va lua seama la aceste lucruri, aceia vor înțelege
    bunătatea iubitoare a DOMNULUI.
  eng-WEBP: Whoever is wise will pay attention to these things. They will consider
    the loving kindnesses of the LORD.
  eng-FBV: Those who are wise will pay attention to all this, and thoughtfully reflect
    on the Lord's trustworthy love.
  nld-1939: Wie wijs is, neemt het ter harte, En beseft de goedheid van Jahweh!
  nch-BL: Masehualme cati talnamiquini quimachilise nochi ni tamanti cati Toteco quichijtoc,
    huan quiajocuise ipan iniyolo. Inijuanti moyolilhuise quenicatza TOTECO quintasojtatihualajtoc
    imasehualhua.
  vie-1934: Phàm kẻ nào khôn ngoan sẽ chú ý về điều nầy, Và suy gẫm sự nhân từ của
    Đức Giê-hô-va.
  cha-cha: Masquesea jaye na manmalate, ujaadaje este sija na güinaja; ya sija ujajaso
    y minaase gui as Jeova.
  hin-CV: जो कोई बुद्धिमान है, इन बातों का ध्यान रखे और याहवेह के करुणा-प्रेम पर विचार
    करता रहे.
  eng-OURB: Whoever is wise will pay attention to these things. They will consider
    the chesed ·loving-kindnesses· of Adonai.
  spa-BES: Los sabios reflexionen sobre estas cosas, y vean las misericordias del
    Señor.
  tdx-tdx: Ia ty mahihitse, hiharaharà’e? ie ro mahafohiñe ty fiferenaiña’ Iehovà.
  tha-KJV: ผู้​ใดฉลาดและจะรักษาสิ่งเหล่านี้ ก็​จะเข้​าใจถึงความเมตตาของพระเยโฮวาห์
  por-BR-2018: Quem é sábio, que preste atenção a estas coisas, e reflita nas bondades
    do SENHOR.
  deu-ELO: Wer weise ist, der wird dieses beachten, und verstehen werden sie die Gütigkeiten
    Jehovas.
  eng-WYC-2018: Who is wise, and shall keep these things; and shall understand the
    mercies of the Lord? (Whoeveris wise, shall think about these things; and then
    they shall understand the Lord’s constant love.)
  epo-epo: Kiu estas saĝa, tiu tion observu, Kaj oni komprenu la favoraĵojn de la
    Eternulo.
  gfk-gfk: Sige nong i mintot, i bilai bia na kap usurane kaiken ra linge ma na lik
    mur timaan no tamat na harmarsai tano Watong.
  uig-PIN: Kimki dana bolsa, bularni bayⱪisun, Pǝrwǝrdigarning meⱨir-xǝpⱪǝtlirini
    qüxǝnsun!
  beo-beo: Bagade dawa:su dunu ilia amo hou dawa:digimu da defea. Ilia da Hina Gode
    Ea mae fisili asigidafa hou dawa:ma:ma.
  tpi-OTNT: Orait yupela manmeri i gat gutpela tingting, yupela i mas tingim gut olgeta
    dispela samting. Na yupela tokaut olsem, Bikpela i save laikim yumi oltaim.
  hau-SA: Duk mai hikima, bari yă ji waɗannan abubuwa yă kuma lura da ƙauna mai girma
    ta Ubangiji.
  udu-udu: A’diyin jin yuḵayuḵ mo tani dhalki a’di c̱iyi’da hirdhe/ ki to gwansan
    mo. Dhalki ’kwani hil isi gwo i e mo gom mo/en gi Tap̱a mo jin ṯelu sho’k mo.
  uig-LAT: Kimki dana bolsa, bularni bayqisun, Perwerdigarning méhir-shepqetlirini
    chüshensun!
  nde-nde: Lowo ohlakaniphileyo, kaqaphele lezizinto anakane ngothando olukhulu lukaThixo.
  ton-ton: Ko hai ʻoku poto, pea tokanga ki he ngaahi meʻa ni, tenau ʻiloʻi ʻae ʻaloʻofa
    ongongofua ʻa Sihova.
  ces-1613: Ale kdo jest tak moudrý, aby toho šetřil, a vyrozumíval mnohému milosrdenství
    Hospodinovu?
  eng-WMB: Whoever is wise will pay attention to these things. They will consider
    the loving kindnesses of the LORD.
  tam-TCV: ஞானமுள்ளவன் எவனோ அவன் இதைக் கவனித்துக் கொள்ளட்டும்; யெகோவாவின் உடன்படிக்கையின்
    அன்பின் செயல்களைப்பற்றி சிந்திக்கட்டும்.
  ceb-ULB: Si bisan kinsa nga maalamon kinahanglan maghunahuna niining mga butanga
    ug mamalandong sa buhat ni Yahweh sa matinud-anon nga kasabotan.
  pol-UBG: Kto jest tak mądry, aby tego upatrywał i rozumiał litość PANA?
  agr-agr: Aents shiig anentaimkauk juna anentaimas diisti. Nuniak Tuke Pujuun anenkega
    nuna dekattawai.
  kyc-kyc: Wambu mona palenge dupwame dake doko mende lyamolao suu pyao karena. Dopa
    pyuo Kamongona kare kare soo mona retenge dokona suu pyapala mona kumuo maiyuo
    karena.
  urd-GVU: کون دانش مند ہے؟ وہ اِس پر دھیان دے، وہ رب کی مہربانیوں پر غور کرے۔
  eng-OEBCW: Let those who are wise observe this, and consider the love of the Lord
  deu-1912: Wer ist weise und behält dies? So werden sie merken, wie viel Wohltaten
    der HERR erzeigt.
  kan-2017: ಜ್ಞಾನಿಗಳು ಈ ಸಂಗತಿಗಳನ್ನು ಗಮನಿಸಿ, ಯೆಹೋವನ ಕೃಪಾಕಾರ್ಯಗಳನ್ನು ಗ್ರಹಿಸಿಕೊಳ್ಳಲಿ.
  yap-yap: Pi’in yad ba gonop e mang e yugur leam niged e pin’ey; mang e yugur tafnay
    niged fare t’ufeg rok SOMOL ni dabimus.
  hlt-MCSB: U khaw aka cueih long tah hekah he kuem saeh lamtah BOEIPA kah sitlohnah
    te yakming uh saeh.
  mdy-ETH: ዓካሪ ዖኦኒያ ጪንጫ ማዔቴ ሃያ ባኮ ዒና ዔኮንጎ፤ ዬያይዳሢ ናንጊና ናንጋ ጎዳኮ ሚጪንቲፆ ማሊ ጶቂሦንጎ።
  twi-ASANTE: Momma deɛ ɔyɛ onyansafoɔ no mmu yeinom, na ɔnnwene Awurade adɔeɛ kɛseɛ
    no ho.
  eng-WEBU: Whoever is wise will pay attention to these things. They will consider
    the loving kindnesses of the LORD.
  spa-PDDPT: ¿Quién es sabio? Observe estas cosas, Y entenderá las misericordias de
    Yavé.
  gun-gun: Hi'arandu va'e ma toikuaa pota ha'e nunga re, toikuaa pota Senhor nhomboaxya
    re.
  agu-BL: Yi e' yi at cyajtza'kl, tajwe'n cho'c tan xtxumle'n yi e'chk xtxolbila'tz.
    Nin tajwe'n tan tele'n chitxum tetz yi banl talma' Kajcaw.
  ilo-ULB: Ti siasinoman a nasirib ket rumbeng a panunotenda dagitoy a banbanag ken
    utubenna dagiti aramid ni Yahweh iti kinapudnona ti tulagna.
  kpg-kpg: Digau ala e kabemee gi hagamamaanadu ina nia mee aanei, ge gi hagamamaanadu ina
    labelaa di aloho dee odi o Dimaadua.
  uig-ARA: كىمكى دانا بولسا، بۇلارنى بايقىسۇن، پەرۋەردىگارنىڭ مېھىر-شەپقەتلىرىنى چۈشەنسۇن!
  bps-bps: Na balù simto to fulung faldam fye ku toon fandam i gmangu, na fye ku toon
    dnilè i bong kakdo Amuito Dwata landè kgilin.
  sus-sus: Xaxilima naxan na, a xa a ɲɔxɔ sa yi fe birin xɔnma, a xa Marigi xa dugutɛgɛɲa
    fahaamu.
  pon-2006: Me loalokong kan en medemedewe mepwukat; re en pil medemedewe sapwellimen
    KAUN-O limpoak poatopoat.
  jae-jae: Lau tokauc taêŋ ênam biŋ tonaŋ ma sêjala Apômtaunê têtac gêwiŋ teŋgeŋŋa
    ŋanô.
  ksd-ksd: Ba tikai i matoto, boina ba na nuk pa go ra lavur magit, Ma na kapupi ra
    lavur varmari kai ra Luluai.
  tur-YTC: Bilge olan bunlara dikkat etsin. Yahve’nin sevgi dolu iyiliklerini düşünsün.
  bel-N: Хто мудры, той гэта захавае, і зразумее міласэрнасьць ГОСПАДА!
  kpr-kpr: Mave dubo kotaride irá gheraera amo, na geka setena emo kotise irarera.
    Bajari da dubo bari a kavevera teriago ava kotise iroro dae resena.
  ind-AYT: Siapa bijak, biarlah dia memperhatikan hal-hal ini, dan memahami kasih
    setia TUHAN.
  yom-yom: Woso mutu widi nduenga bika kakeba mambu mama ayi kasudika luzolo lunneni
    lu Yave.
  yut-yut: Nandaŋ kokwinji tagɨsi amɨn, ji uŋun yo morap do pakyaŋsi nandaŋek egɨpni.
    Yawe da bɨsapmɨ bɨsapmɨ amɨn do but dasi galak taŋ yomɨsak uŋun do nandani.
  nya-nya: Aliyense wanzeru asamalitse zinthu zimenezi ndi kuganizira za chikondi
    chachikulu cha Yehova.
  kyg-kyg: Muki afiteꞌa ageꞌnaya vayaꞌmogimo ani kavafeꞌmo apakesa afifi huꞌa maigae.
    Apakaemo Ala kava neꞌmoꞌa vayaꞌaeꞌmo hau ayamopafiꞌmo hauꞌniya kavaꞌamo ageꞌa
    aeto hugae.
  hrv-hrv: Tko je mudar nek' o svemu tom razmišlja i nek' uvidi dobrotu Jahvinu!
  mps-mps: Tialima, dage te wiegi yai homu elalubo we bidi dagego te sę tigidali
    bugagia homu kone palao. Tama dagego te Genuai Bidiba po hanilama pusuyu, te sesemane
    sogo da wei mu ebo da po waiyąo.
  tpi-tpi: Orait yupela manmeri i gat gutpela tingting, yupela i mas tingim gut olgeta
    dispela samting. Na yupela tokaut olsem, Bikpela i save laikim yumi oltaim.
  dan-1931: Hvo som er viis, han mærke sig det og lægge sig HERRENS Nåde på Sinde!
  vie-OVCB: Nguyện người khôn ngoan ghi nhận việc này, để hiểu rõ lòng Chúa Hằng Hữu
    chí nhân chí ái.
  guj-2017: જે કોઈ જ્ઞાની હશે તે આ વાતો ધ્યાનમાં લેશે અને યહોવાહની કૃપા વિષે મનન કરશે.
  pon-2006A: Me loalokong kan en medemedewe mepwukat; re en pil medemedewe sapwellimen
    KAUN-O limpoak poatopoat.
  por-BRBSL: Quem for sábio prestará atenção a estas coisas. Eles considerarão as
    bondades amorosas de Yahweh.
  eng-OEBUS: Let those who are wise observe this, and consider the love of the Lord
  swe-swe: Vemhelst som är vis, låt honom lägga märke till dessa ting, och låt dem
    betänka Herrens (Jahves) nåd (omsorgsfulla kärlek).
  cth-cth: A lungkaang pueng ni hete hnonaw heh a pâkuem awh vaiteh, BAWIPA lungpatawnae
    hah a thai panuek awh han.
  twi-twi: Momma nea ɔyɛ onyansafo no mmu eyinom, na onsusuw Awurade adɔe kɛse no
    ho.
  hlt-hlt: U khaw aka cueih long tah hekah he kuem saeh lamtah BOEIPA kah sitlohnah
    te yakming uh saeh.
  tbz-SIM: Wèè mɔ̀kɛ mɛyɛ̀mmɛ̀ wèe dɑɑtɛ dɛ kpɛ́í, wèe bɑntɛ́ ti Yiɛ̀ nKuyie nkó mɛsɑ̀ɑ̀
    nkù dɔ̀ɔ̀ mɛ̀.
  msy-2020: Eghtɨ ia gumazamizir nɨghnɨzir aghuiba itiba, ia deraghvɨra bizir kabagh
    bar dagh nɨghnɨgh. Egh kamagh akam akarigh suam, Ikiavɨra Itir God bar en apangkuvigha
    ikia mamaghɨra iti.
  dop-dop: Yʋlʋ ləmɑɣɑsɛɛ tʋ ɩ́ lɑ lɑɑkɑlɩ nɑ yɑɑsinɑɑ mpɛ nɑ ɩ́ pɛɛkɩ sɩ ɩ́ cɛkənɑ
    Tɑcɑɑ kʋpɑntʋnɑɑ.
  azb-azb: Kimin ağlı varsa, qoy buna fikir versin, Qoy Rəbbin məhəbbətini dərk etsin!
  eng-DBY: Whoso is wise, let him observe these things, and let them understand the
    loving-kindnesses of Jehovah.
  hin-2017: जो कोई बुद्धिमान हो, वह इन बातों पर ध्यान करेगा; और यहोवा की करुणा के
    कामों पर ध्यान करेगा।
  wol-KYG: Ku xelu ku ne, na ràññee lii te seede li Aji Sax ji jëfe ngoram.
  swp-swp: Eai to eai i sonoga i lolo ginauridi ta i nuatudidinidi; i lolo GUIAU ena
    gadosisi miatahitahina bena se nuanuatui.
  bjr-bjr: Naaqoo fainausa Yaaweena mi oosanna qafamasee amiqimasee iriaqa. Yaaweena
    naaru marira amuqusiranara oonumafi iriaqa.
  eng-YLT: Who [is] wise, and observeth these? They understand the kind acts of Jehovah!
  kne-kne: Din nalaing ay ipogaw yan nemnemen da koma dana, ta say kosto ay maawatan
    da din adi manbalbaliw ay layad Diyos ay magay pap-eng na.
  eng-WYC-2017: Who is wise, and shall keep these things; and shall understand the
    mercies of the Lord?
  eng-WMBB: Whoever is wise will pay attention to these things. They will consider
    the loving kindnesses of the LORD.
  zat-NTPS: Benne' ca' zaj naque̱' sina dxal-la' xulaba lazre̱' ca zaj naca da caní,
    ne dxal-la' xelexúnbe'e̱ ca naca xel-la' zri'i lazre' chee̱ Xránadxu.
  zty-NTPS: Benne' sina' ka' žaḻa' wláb ḻáže'gake' che da' ki, na' žaḻa' yeyónbia'gake'
    ka nak yeḻa' ži'i ḻaže' ẕen che X̱anžon'.
  urd-GVH: कौन दानिशमंद है? वह इस पर ध्यान दे, वह रब की मेहरबानियों पर ग़ौर करे।
  rug-rug: Sarini pu tumatumae si madi balabala i sari na ginugua arini, meke sa tataru
    nabuna te Zihova.
  gaz-gaz: Ogeessi kam iyyuu waan kana yaadatti haa qabatu; jaalala Waaqayyoo kan
    dhuma hin qabne sana illee haa hubatu.
  fra-LSG: Que celui qui est sage prenne garde à ces choses, Et qu’il soit attentif
    aux bontés de l’Éternel.
  gnn-gnn: Yo, ŋuli nhe be ḻiya‐djambatjtja, ga guyaŋirri nhe yukurra ŋamathama, dhunupa
    wal'ŋu, guyaŋiyana biyakana nhenydja ŋuparrana dhäruknha ŋunhiyi. Ga biyakana
    liŋguna‐wala yana wokthurrana Garraywunydja, liŋgu ŋayinydja ŋunhi mirithirri
    ŋamakurru' warray, manymak warray Garray, bitjan warray liŋgu ŋayi yukurra gäma
    warray nhanukalaynydja märr‐ŋamathinyarayu.
  yal-yal: Naxan na findi xaxilimaan na, a xa a yengi lu feni itoe birin xɔn, a yi
    Alatalaa hinanna kolon.
  iou-iou: Unita äma nadäk-nadäk ikek in Ekäni täŋo kudän päke u kaŋpäŋ nadäwä tärewut.
    Kaŋpäŋ nadäwä tärewäpäŋ Ekäni täŋo iron pähap unita yäŋpäŋ-nadäk kaŋ täŋpeŋ kuŋarut.
  haw-1868: Owai la ka mea akamai, a malama i keia mau mea! O lakou ka i hoomaopopo
    i ka lokomaikai o Iehova.
  arb-NAV: فَلْيَتَأَمَّلْ كُلُّ حَكِيمٍ فِي هَذِهِ الأُمُورِ، وَيُمْعِنِ النَّظَرَ
    فِي مَرَاحِمِ الرَّبِّ.
  ded-ded: Mong ye negen negentegecgoc kecde, yeng wiac yomoc hensima negentegecbeso.
    KEBU ye yoac dedzege amma imoc modarude, bangecfu ngicngac yeneng imoc negenghomebisia.
  ewe-ewe: Ame si nye nunyala la, neɖo to nu siawo, eye wòabu Yehowa ƒe lɔlɔ̃ deto
    la ŋuti.
  eng-LEE: Whoever is wise, let him observe these things, and let [all] understand
    the kindness of the Lord.
  asm-FB: যি জন জ্ঞানী, তেওঁ এই সকলো কথালৈ মনোযোগ দিয়ক, যিহোৱাৰ বিশ্বস্ত প্রেমৰ বিষয়ে
    ধ্যান কৰক।
  sus-A: شَشِلِمَ نَشَن نَ، عَ شَ عَ حْشْ سَ يِ قٍ بِرِن شْنمَ، عَ شَ مَرِفِ شَ دُفُتّفّحَ
    قَهَامُ.
  fra-SBL: Celui qui est sage fera attention à ces choses. Ils considéreront les bontés
    de Yahvé.
  hbo-hbo: מִי־חָכָ֥ם וְיִשְׁמָר־אֵ֑לֶּה וְ֝יִתְבֹּֽונְנ֗וּ חַֽסְדֵ֥י יְהוָֽה׃
  kik-kik: Mũndũ o wothe mũũgĩ-rĩ, nĩarũmbũiye maũndũ macio, na ecũũranie ũhoro wa
    wendo mũnene wa Jehova.
  fra-NCL: Que celui qui est sage prenne garde à ces choses, et qu’il comprenne les
    bontés de Yahweh !
  cek-AK: Palungha kami loe, hae hmuennawk hae poek ueloe, Angraeng amlunghaih to
    panoek o tih.
  cuk-cuk: Ar dule, binsaed-ibedile, we-ibmar gwagegi sedii guoed, Bab-Jehová-e-sabgued
    magar itogoed.
  tel-2017: బుద్ధిమంతుడు ఈ విషయాలను ఆలోచిస్తాడు. యెహోవా కృపాతిశయాలను ప్రజలు తలపోస్తారు
    గాక.
  hat-BSA: Se kilès ki saj? Kite li bay atansyon a bagay sa yo e konsidere lanmou
    dous SENYÈ a.
  kos-kos: Lela mwet lalmwetmet in nunku ke ma inge; Lela elos in nunku ke lungse
    pwaye lun LEUM GOD.
  hbo-WLC: מִי־חָכָ֥ם וְיִשְׁמָר־אֵ֑לֶּה וְ֝יִתְבּֽוֹנְנ֗וּ חַֽסְדֵ֥י יְהוָֽה׃
  ibo-ibo: Onye ọbụla maara ihe ga-echezi echiche banyere ihe ndị a, ma tuleekwa ọrụ
    ịhụnanya Onyenwe anyị nke dị ukwuu.
  ory-ory: ଯେ ଜ୍ଞାନବାନ, ସେ ଏହିସବୁ ବିଷୟରେ ମନୋଯୋଗ କରିବ, ପୁଣି, ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ବିବିଧ
    ଦୟା ବିବେଚନା କରିବେ।
  chk-chk: Iön mi tipachem epwe iseis ekei mettoch lon lelukan o ekieki usun än ewe
    Samol mi Lapalap tong ellet.
  rop-rop: Larram ol detlot hu jidan sabibalawei jinggabat dislot ting. Larram olabat
    jinggabat det filing blanga YAWEI weya im kipgon laigimbat olagijawan.
  ukr-1871: Хто мудрий, той замітить ті речі, і нехай зрозуміють милостї Господнї.
  yon-yon: Kanembed ye kuu meeni kangdomiib keroka weng anuk angkeen kuyaa kaadkerok.
    Kwane ye kuu Yariman ye womoniyiibban ye mimyob dowaken kerekmen yaa meenok.
  deu-1951: Wer weise ist, der beobachte solches und merke sich die Gnadenerweisungen
    des HERRN!
  eng-JPS: Whoso is wise, let him observe these things, and let them consider the
    mercies of the LORD.
  srp-1865: Ko je mudar, neka zapamti ovo, i neka poznadu milosti Gospodnje.
  lug-lug: Abalina amagezi bonna, bagondere ebigambo bino era bategeere okwagala kwa
    Mukama okutaggwaawo.
  heb-heb: מי חכם וישמר אלה ויתבוננו חסדי יהוה׃
  ben-IRV: জ্ঞানবান কে? সে এই সমস্ত বিবেচনা করবে এবং তারা সদাপ্রভুুর বিশ্বস্ততার বিধি
    কাজ আলোচনা করবে।
  ntu-ntu: Krkcng tzyrplapxng nakrlzlr da lcng Mz nzaotikr drtwrdr nzetukr nzaodukr
    Yawe nigu.
  pan-pan: ਜੋ ਕੋਈ ਬੁੱਧਵਾਨ ਹੈ ਉਹ ਇਹਨਾਂ ਗੱਲਾਂ ਨੂੰ ਮੰਨੇਗਾ, ਅਤੇ ਯਹੋਵਾਹ ਦੀ ਦਯਾ ਉੱਤੇ ਧਿਆਨ
    ਲਾਵੇਗਾ।
  mya-JVB: အကြင် သူသည်ပညာရှိ ၏။ ထိုသူသည် ဤ အမှုအရာ တို့ကို ဆင်ခြင် ၍ ၊ ထာဝရဘုရား ၏
    ကရုဏာ ကျေးဇူးတော်ကို နားလည် လိမ့်မည်။
  kgf-kgf: Eŋaŋ niŋac niŋgic niŋtegic qiŋtegic ginaguc wanʒuiguc Yaweac haka imuhucyawac
    héŋsosolima iwac goi héihéi imi niŋtegicgic.
  tte-O: Na siya me ali katai ilonamwayagili tem ginauliline sinuwanuwatuili yo sowasowana
    Yeoba ana mulolo miyamiya yaina iyamala ali kaba nuwanuwatu.
  tbg-tbg: Ho koqe avu aato vataaka ne koqemake te qara ntuva tauna uvara aatoqi iriteha,
    Nora Kotira muntukavano tinavuara vairara noraiqaake iriqi vuate.
  hmo-hmo: Daika be mai ena aonega? Ia ese inai karadia do ia laloa. Namona be umui
    ese Lohiabada ena lalokau badana, noho hanaihanai lalokauna, be taunimanima dekenai
    do umui gwauraia hedinarai.
  zar-NT: Nupa taʼyéajniʼi ral-laʼ saʼ ládxiʼgaca ca nácagaca lë ni, ateʼ iléquibeʼe
    náquiëʼ Xanruʼ Dios dxiʼi ladxiʼ.
  urd-urd: '''अक्लमंद इन बातों पर तवज्जुह करेगा, और वह ख़ुदावन्द की शफ़क़त पर ग़ौर
    करेंगे।'
  bqc-SIM: Nↄ̀sɛde laaidↄ yã́piↄwa, i Dii gbɛ̃kɛ gwa lá a dɛ.
  tcz-CHONGTHU: Michingho jousen hitia thilsoh hohi lunggiltah'in hinheu vintin, amahon
    hitobang ikhankhouva kon a hi Yahweh Pakai mingailutna dihtah chu ahin mudohdiu
    ahi.
  mar-mar: जो कोणी ज्ञानी आहे त्याने ह्या गोष्टींकडे लक्ष द्यावे आणि परमेश्वराच्या
    कराराच्या विश्वसनीयतेच्या कृतीवर मनन करावे.
  isl-isl: Þú sem ert vitur, hugleiddu þetta! Hugsaðu um miskunn og kærleika Drottins.
  hlt-THB: U awm ak cyi ingtaw, ve ik-oeihkhqi ce poek seitaw Bawipa a lungnaak bau
    soeih ve poek seh.
  qub-qub: ¿Piraj yarpaysapa yachajcuna? Yarpaysapa yachajcunaga cay willapacunata
    tantiyajcunami, Tayta Dios cuyacoj cashantapis tantiyajcunami.
  bqp-bqp: Ɔ̃ndↄ̃de laakari dↄ yã pìnↄa, à Dikiri gbɛ̃kɛ gwa lákũ à de nà.
  hat-hat: Se pou moun ki gen konprann chache konprann bagay sa yo! Se pou yo rekonèt
    jan Seyè a gen bon kè!
  eng-BSB: Let him who is wise pay heed to these things and consider the loving devotion
    of the LORD.
  eng-WEBPB: Whoever is wise will pay attention to these things. They will consider
    the loving kindnesses of the LORD.
  kbq-kbq: Hagi iza'o knare antahi'zama me'nesia vahe'mo'a ama ana zankura agesa anteno
    nentahino, Ra Anumzamofo vagaore mevava avesi zama'a keno antahino hugahie.
  pon-pon: Me lolekon kan pan kajampwale ki mepukat, o re pan dedeki kalanan en Ieowa.
  nhe-BL: Tlacame tlen tlalnamiquini quimachilise nochi ni tlamantli tlen Toteco quichijtoc,
    huan quiajcocuise ipan ininyolo. Inijuanti moyolilhuise quejatza TOTECO quintlasojtlatihualajtoc
    itlacajhua.
  wnc-wnc: Ayok, aminu tapatu natdetdeu noman pake yuak kapata katak siknga sanga
    wa kuupbamde natapsok. Natake Buyambam tapata take siknga asinggan tasinimunggak
    kakngae natake yuyok.
  bus-bus: Ɔ̃ndↄ̃dee làakari dↄ yã pìnↄa, à Dii gbɛ̃kɛɛ gwa lán à dɛ nà.
  gub-BL: Aze ma'e kwaw katu har romo ereiko nehe, nema'enukwaw katu ko ma'e rehe
    nehe. Ezeagaw Tupàn Tuweharupi Wiko Ma'e ipuruamutar katu haw ikwaw pà nehe.
