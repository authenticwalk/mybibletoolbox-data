verse: PSA.107.034
translations:
  mal-C: അരുവികളെ ദാഹാർത്തഭൂമിയും ഫലഭൂയിഷ്ഠമായ ഇടത്തെ ഓരുനിലവും ആക്കിയിരിക്കുന്നു.
  deu-TKW: fruchtbares Land zur salzigen Steppe wegen der Bosheit derer, die es bewohnten.
  lin-lin: kobongola mabele oyo ebotaka bambuma mabele ya mungwa likolo ya mabe ya
    bavandi na yango.
  mmx-mmx: la laxangka liliun neni ga lox i ga ngan ta lomontep. Neni ga lok na lempanga
    mumu laxapmek atnedi diga nemen go ap mo leven menemen dan.
  eng-LSV: A fruitful land becomes a barren place, || For the wickedness of its inhabitants.
  eng-GNV: And a fruitfull land into barrennes for the wickednes of them that dwell
    therein.
  eng-WEBSTER: A fruitful land into barrenness, for the wickedness of them that dwell
    in it.
  nhw-BL: Nopa cuali tlali catli tlahuel tlaeliltía quichijtoc ma ayacmo tlaelilti.
    Huan ya ni quichijqui por inintlajtlacolhua nopa masehualme catli itztoyaj nopona.
  swh-ONEN: nchi izaayo ikawa ya chumvi isiyofaa, kwa sababu ya uovu wa wale walioishi
    humo.
  bba-bba: Kpɑ u tem ɡem ɡɔsiɑ tem bɔruɡum mɛn tɔmbun nuku kɔ̃surun sɔ̃.
  eng-KJVCPB: A fruitful land into barrenness, For the wickedness of them that dwell
    therein.
  luo-luo: kendo lowo manyak maber nodoko lowo motimo chumbi, maonge tich nikech timbe
    mamono mag joma nodak kuondego.
  aii-aii: ܘܐܲܪܥܵܐ ܕܛܥܘܼܢܝܵܬܹ̈‌ܐ ܠܐܲܪܥܵܐ ܡܸܠܚܵܢܬܵ‌ܐ، ܡ̣ܢ ܥܸܠܬܵ‌ܐ ܕܒܝܼܫܘܼܬܵ‌ܐ ܕܝܵܬܒ݂ܵܢܹ̈ܐ
    ܕܓܵܘܘܼܗ̇.
  meu-meu: Tano mai anina na laguta ai e halaoamu, inoholaina taudia edia kara dika
    daidiai.
  npi-ULB: र यसका मानिसहरूका दुष्‍टताको कारणले उर्बर भूमिलाई बाँझो ठाउँमा बद्लिनुहुन्‍छ
    ।
  yor-yor: Ilẹ̀ eléso di aṣálẹ̀ nítorí ìwà búburú àwọn tí ó wà nínú rẹ̀.
  pes-OPCB: زمین حاصلخیز را به شوره‌زار تبدیل نمود، زیرا ساکنان آن شرور بودند.
  tgl-ULB: at tigang na lupa ang matabang lupa dahil sa kasamaan ng mga tao rito.
  nop-nop: Metamdi kadakaniŋ tubune Wapumdi wendok kibikoŋ kwet galikit u yobune dawaŋ
    daguk kaŋ kwet uŋoŋ nemek nemu labiiŋ.
  cbu-NT: '@see-verse:PSA.107.033'
  hui-hui: Dindi bene bere mbirale anda holene ngaruni mo beregedowa mbirale mbira
    anda habe nahe koore ibi dindi kuni panaho ngelaga hene. Ogonidagua biaganego
    irane wali agali dindi ogoriani hearume ko gibiore biyagola ti genda ogoni yilo
    Anduane Homogo ibugua miaga hene.
  mya-mya: ပြည်​သူ​တို့​၏​ယုတ်​မာ​မှု​ကြောင့်​ကိုယ်​တော်​သည် မြေ​ကောင်း​မြေ​သန့်​ကို
    အ​သုံး​မ​ဝင်​သည့်​ဆား​မြေ​အ​ဖြစ်​သို့ ပြောင်း​လဲ​စေ​တော်​မူ​၏။
  bod-N: བཅུད་བཟང་ཡུལ་གྱི་མི་རྣམས་ངན་པའི༌ཕྱིར། །ཁོང་གིས་ཡུལ་དེ་བ་ཚྭའི་ཐང་དུ༌མཛད།།
  wsk-wsk: Nu ali welang ago mu gurugam se nama ali garagarayam memek ko aratam, mu
    awuk, kariimet owore te anira wore nunga kiwem memek ko koma.
  sna-sna: uye nyika yezvibereko ikava gwenga romunyu, nokuda kwezvakaipa zvavaigaramo.
  spa-BLM: y una tierra fructífera en un despojo de sal, por la maldad de los que
    la habitan.
  cac-cac: A' sq'uexan lum luum yax sat yic man̈xalaj tas sq'uib' d'a luum. Yuj val
    smul eb' anima cajanec' ta, yuj chi' icha chi' tz'aji.
  swh-ULB: na nchi ya matunda mengi ikawa nchi isiyozaa kwa sababu ya uovu wa watu
    wake.
  deu-ELBBK: fruchtbares Land zur Salzsteppe, wegen der Bosheit der darin Wohnenden.
  mbb-OT: Midhimu zin he wazà pulus duen te meupiya he tanà, su ǥeina te menge lalung
    is nen-ubpà duen.
  mal-2015: നീരുറവുകളെ വരണ്ട നിലവും ഫലപ്രദമായ ഭൂമിയെ ഉവർന്നിലവും ആക്കി.
  gup-gup: Yawey wanjh bennang bininj nawu birrihni kumekbe bu birriyimi kunwarre,
    wanjh kunmekbekenh nungka bolkbom kunbolk kore manme manwern djolengminj, ba bu
    djila wernmerrinj dja wanjh kulkwarreminj kumekbe.
  rmc-rmc: e uľipnaskri phuv pro than, kaj na barol ňič, vaš o nalačhipen olengro,
    ko ode bešen.
  nlg-nlg: Gaia te liliu na pari vangagha ge liliu na pari dika, na pukuna gaira tara
    ghahara iga tana dika.
  pes-OPV: و زمین بارور را نیز به شوره زار، به‌سبب شرارت ساکنان آن.
  ron-1924: цара родитоаре, ын царэ сэратэ, дин причина рэутэций локуиторилор ей.
  ben-OBCV: আর ফলবান দেশকে লবণ প্রান্তর করেন, সেখানকার নিবাসীদের দুষ্টতার কারণে।
  som-som: Oo dhul barwaaqaysanna wuxuu u beddelaa lamadegaan cusbo leh, Oo waana
    kuwa halkaas deggan xumaantooda aawadeed.
  eng-ASVBT: A fruitful land into a salt desert, For the wickedness of them that dwell
    therein.
  mna-mna: Mi toono mbuyeeneŋana na, ni irao be ipasaana ma iwe toono sananŋana ta
    kosa sa irao be indom pa mini som. Mbulu ta kembei, ni ikamam pa lele ta ka tomtom
    bizin tinoknok mbulu sananŋana.
  ita-1885: La terra fertile in salsuggine, Per la malvagità de' suoi abitanti.
  eng-ULB: and a fruitful land into a barren place because of the wickedness of its
    people.
  spa-VBL: Los terrenos fructíferos se convierten tierras arenosas y baldías a causa
    de la maldad de los que allí vivían.
  fra-_FOB: La terre fertile en lande salée, à cause de la méchanceté de ses habitants.
  mal-mal: നീരുറവുകളെ വരണ്ടനിലവും ഫലപ്രദമായ ഭൂമിയെ ഊഷരനിലവും ആക്കി.
  urd-GVR: Bāshindoṅ kī burāī dekh kar wuh zarḳhez zamīn ko kallar ke bayābān meṅ
    badal detā hai.
  suz-BL: मेकोमी ग्रेल्‍ब रू कली हिक्‍सी रू सेल्‍ब। मारदे हना मेकेर बाक्‍ब मुर आ अरेशो
    मटीब बाक्‍नीम। उत्‍पत्ती १९:२४-२५
  eng-NOY: A fruitful land into barrenness, For the wickedness of them that dwell
    therein.
  ita-1927: la terra fertile in pianura di sale, per la malvagità de’ suoi abitanti.
  ckb-ckb: خاکی بە پیتی کردە زەوی بێ کەڵک، لەبەر خراپەی ئەوانەی تێیدا دانیشتبوون.
  eng-BBE: He makes a fertile country into a salt waste, because of the sins of those
    who are living there.
  xsi-xsi: Kinzi tamâta simo tâno ŋinde nde uru siveta vetâŋa sakamao nâ. Mine nde
    Yova Kindeni ikai nenzi tâno ara ŋinde ne siŋi piti, ku iveta ipâŋga tâno ara
    tia.
  kan-OKCV: ದೇವರು ಫಲವುಳ್ಳ ಭೂಮಿಯನ್ನು ಬಂಜರಾಗುವಂತೆ ಮಾಡಿದರು. ಇದಕ್ಕೆಲ್ಲ ಕಾರಣ ಅದರ ನಿವಾಸಿಗಳ
    ಕೆಟ್ಟತನವೇ ಆಗಿತ್ತು.
  tam-2017: குடிகளுடைய பொல்லாப்புக்காக செழிப்பான தேசத்தைத் தரிசு நிலமாகவும் மாற்றுகிறார்.
  spa-RV-1909: La tierra fructífera en salados, por la maldad de los que la habitan.
  ron-BTF: Un pământ roditor îl preface în pământ sterp, pentru stricăciunea celor
    ce locuiesc în el.
  eng-WEBP: and a fruitful land into a salt waste, for the wickedness of those who
    dwell in it.
  eng-FBV: Fruitful ground becomes a salty wasteland because of the wickedness of
    those living there.
  nld-1939: Vruchtbaar land tot zilte bodem, Om de boosheid van zijn bewoners.
  nch-BL: Nopa cuali tali cati tahuel taeliltía quichijtoc ma ayecmo taelilti. Huan
    ya ni quichijqui por inintajtacolhua nopa masehualme cati itztoyaj nopona.
  vie-1934: Và đất màu mỡ ra đất mặn, Vì cớ sự gian ác của dân ở tại đó.
  cha-cha: Jafadesierton asiga y mauleg na tano, pot y tinaelayen ayo sija y mañasaga
    gui sanjalom.
  hin-CV: वहां के निवासियों की दुष्टता के कारण याहवेह नदियों को वन में, नदी को शुष्क
    भूमि में और उर्वर भूमि को निर्जन भूमि में बदल देते हैं.
  eng-OURB: and a fruitful land into a salt waste, for the wickedness of those who
    dwell in it.
  spa-BES: Él hace un país fértil en un desierto de sal, a causa de los pecados de
    los que viven allí.
  tdx-tdx: ho fatran-tsira ty tane kobokara, ty ami’ty tsihavokara’ o mpitobok’ ama’eo.
  tha-KJV: แผ่​นดิ​นที​่​มี​ผลดกให้เป็​นที​่​แห้งแล้ง เพราะเหตุความโหดร้ายของชาวเมือง
  por-BR-2018: A terra frutífera em salgada, pela maldade dos que nela habitam.
  deu-ELO: fruchtbares Land zur Salzsteppe wegen der Bosheit der darin Wohnenden.
  eng-WYC-2018: He hath set fruitful land into saltiness; for the malice of men dwelling
    therein. (He hath set fruitful land into a salty wasteland; because of the evil,
    or the wickedness, of the people who live there.)
  epo-epo: Fruktoportan teron en salan dezerton, Pro la malboneco de ĝiaj loĝantoj.
  gfk-gfk: Ga pukusane ira pise na nian gaam hanuat hoing ira marakon na pise, i burena
    ta ira saksakena udiet ing diet ga lon kaia.
  uig-PIN: Aⱨalisining yamanliⱪi tüpǝylidin, Ⱨosulluⱪ yǝrni xorluⱪ ⱪilidu.
  beo-beo: E da nasegagi soge afadenene, hafoga:i sali dialebe osobo hamoi. Bai dunu
    amogai esalu da wadela:le bagade hamoi.
  tpi-OTNT: Graun i gat gris, em i mekim i kamap graun i gat sol, na i no gat wanpela
    samting i kamap long en. Ol man bilong dispela hap ol i mekim pasin nogut, olsem
    na Bikpela i givim dispela hevi long ol.
  hau-SA: ƙasa mai amfani kuma suka zama gishiri marar amfani, saboda muguntar waɗanda
    suka zauna a can.
  udu-udu: Mony’cesh jin dhotha to a’di ki ṯu’k a’di mo mmota a’cesh jin ’balatha’bala’th
    jin shiyi’d mo, gom miim buni kun ta thus ki thus kun ’kokin e a’di mo.
  uig-LAT: Ahalisining yamanliqi tüpeylidin, Hosulluq yerni shorluq qilidu.
  nde-nde: lomhlabathi olezithelo waba lugwadule oluletshwayi, ngenxa yobubi balabo
    ababehlala khona.
  ton-ton: Mo e fonua mahu ko e hongea, koeʻuhi ko e angakovi ʻae kakai ʻoku nofo
    ai.
  ces-1613: Zemi úrodnou v slatinnou, pro zlost obyvatelů jejích.
  eng-WMB: and a fruitful land into a salt waste, for the wickedness of those who
    dwell in it.
  tam-TCV: செழிப்பான நாட்டை உவர் நிலமாக மாற்றினார்; அங்கே வசித்தவர்களின் கொடுமையின்
    நிமித்தமே அவ்வாறு செய்தார்.
  ceb-ULB: ug ang mabungahon nga yuta ngadto sa dili mabungahon nga dapit tungod sa
    kadaotan sa iyang katawhan.
  pol-UBG: Ziemię urodzajną zamienia w jałową z powodu niegodziwości tych, którzy
    w niej mieszkają.
  agr-agr: Tuja nugka ajak shiig tsapaunash, nuwiya aents aidau tudaujin ajak tsapachu
    emawai.
  kyc-kyc: Baame wambu koo pingi dupwa yuu dokona paleyaminyisa kandapala yuu amenge
    pingi dupwa nyuo kwaeyo mee ketange pyanyi nembeya.
  urd-GVU: باشندوں کی بُرائی دیکھ کر وہ زرخیز زمین کو کلر کے بیابان میں بدل دیتا ہے۔
  eng-OEBCW: fruitful land into a salt waste, because of the sin of the people.
  deu-1912: daß ein fruchtbar Land zur Salzwüste wurde um der Bosheit willen derer,
    die darin wohnten.
  kan-2017: ನೀರಿನ ಬುಗ್ಗೆಗಳನ್ನು ಒಣನೆಲವಾಗುವಂತೆಯೂ, ಫಲಭೂಮಿಯನ್ನು ಉಪ್ಪು ನೆಲವಾಗುವಂತೆಯೂ ಮಾಡಿದನು.
  yap-yap: I pingeg e but’ nib yong’ol nge buday ni daki fel’, ni bochan e kireb ni
    i ngongliy e pi’in i par u rom.
  hlt-MCSB: Cangthen kho khaw boethae loh kho a sak thil dongah lungkaehlai la,
  mdy-ETH: ዒኢካ ናንጋ ዓሶኮ ፑርቱማፓ ዔቄያና ኮዦ ዓጬሎ ሶኦጌና ሲኢሪንቴያ ዒ ማሄኔ።
  twi-ASANTE: na asasebereɛ danee nkyenenkyene, wɔn a wɔte asase no so amumuyɛ enti.
  eng-WEBU: and a fruitful land into a salt waste, for the wickedness of those who
    dwell in it.
  spa-PDDPT: La tierra fructífera en estéril, Por la perversidad de los que viven
    en ella.
  gun-gun: Yvy porã va'ekue ma ojapo juky re'ẽ rive opyta aguã rami, ha'e pygua kuery
    heko vai rei ramo.
  agu-BL: Ma yi e'chk cojbil yi na tak' ujul qui't na tak' balaj cosech tan paj yi
    quil yi e' wunak yi najlche' swutz.
  ilo-ULB: ken pagbalinenna a langalang ti nabunga a daga gapu iti kinadangkes dagiti
    tattaona.
  kpg-kpg: Mee guu hai tenua gelegele humalia gii hai tenua toolo mmade, idimaa go
    nia huaidu o digau ala e noho i golo.
  uig-ARA: ئاھالىسىنىڭ يامانلىقى تۈپەيلىدىن، ھوسۇللۇق يەرنى شورلۇق قىلىدۇ.
  bps-bps: I tanà mabù fanbalingan mahì, du mdà di ksasè i dad nimò dad to mnè ditù.
  sus-sus: A bɔxi fanyi findima fɔxɔɛ yire ra, na bɔxikae xa fe ɲaaxi xa fe ra.
  pon-2006: Oh sahpw kaselel kan e ketin wekidohng ni sapwtehn en soahl pwehki suwedlahn
    towe kan.
  jae-jae: Nom ŋalêsi ŋajam kêtu mêcgauc kêtu lau, taŋ sêŋgôŋ naŋ, nêŋ geoŋa.
  ksd-ksd: I pukue ra pia na uma upi na da ra bil ika, Ure ra varpiam kadiat dia ki
    tana.
  tur-YTC: Verimli toprağı orada oturanların kötülüğü yüzünden Çorak alana döndürür.
  bel-N: і ўрадлівую зямлю — у салёную — за ліхоту тых, што жывуць на ёй.
  kpr-kpr: Evetu genembo aminda iritirise, ari ekoko edo ghusera aindae, nune etiri,
    enda karevaghae ava jovereghe enda karajemi bebeta usira avaga edo irei.
  ind-AYT: tanah subur menjadi padang asin oleh karena kejahatan orang-orang yang
    tinggal di dalamnya.
  yom-yom: ayi ntoto widi mbozi mu ntoto widi tsalu mu diambu di mambimbi ma bobo
    bazingila muna.
  yut-yut: Uŋun da yaŋban mɨktɨm pakbini toŋ uŋun da kulabɨk aban yosok kɨnda uŋudon
    dɨma kwosok. Uŋun mɨktɨm amɨn da aŋpak yokwi awit, do Yawe da jɨgɨ yaŋ yomɨsak.
  nya-nya: ndiponso nthaka yachonde kukhala nthaka yamchere, chifukwa cha kuyipa kwa
    amene amakhala kumeneko.
  kyg-kyg: Vayaꞌmogimo hosu kavaꞌmo huꞌnayaꞌmofeꞌmo mopafatiꞌmo asole neꞌyaꞌmo neꞌaeya
    mopaꞌapimo alino hosu mopamo hamaleno neꞌate.
  hrv-hrv: plodonosnu zemlju u slanu pustaru zbog zloće žitelja njezinih.
  mps-mps: Te ili elalubo tǫgo te tamu elalubo tǫ pedalumainu elama, tama tede te
    magi nai deli me pedalisiąwai. Magi baso meni, te badu bidi dabego te dwai kolesaga
    ebaso, tama Genuai Bidigo te tama tiwai sę ebo dao.
  tpi-tpi: Graun i gat gris, em i mekim i kamap graun i gat sol, na i no gat wanpela
    samting i kamap long en. Ol man bilong dispela hap ol i mekim pasin nogut, olsem
    na Bikpela i givim dispela hevi long ol.
  dan-1931: til Saltsteppe frugtbart Land for Ondskabens Skyld hos dem, som bor der.
  vie-OVCB: Do lòng gian dối của cư dân, vườn ruộng phì nhiêu thành bãi mặn.
  guj-2017: અને ત્યાં રહેતા લોકોની દુષ્ટતાને કારણે ફળદ્રુપ ભૂમિને ખારવાળી જમીન બનાવે
    છે.
  pon-2006A: Oh sahpw kaselel kan e ketin wekidohng ni sapwtehn en soahl pwehki suwedlahn
    towe kan.
  por-BRBSL: e uma terra frutífera em um desperdício de sal, pela maldade dos que
    nela habitam.
  eng-OEBUS: fruitful land into a salt waste, because of the sin of the people.
  swe-swe: Ett fruktbärande land till saltavfall, på grund av ondskan hos dem som
    bodde där.
  cth-cth: Bangtelah tet pawiteh, a thung kaawm e yonnae kecu dawk, ram kahawi teh
    palawi talai lah ouk a coung sak.
  twi-twi: na asasebere dan nkyenenkyene, wɔn a wɔte asase no so amumɔyɛ nti.
  hlt-hlt: Cangthen kho khaw boethae loh kho a sak thil dongah lungkaehlai la,
  tbz-SIM: Kuù do duɔ́ nkɛ̀ kɛtensɑ̀ɑ̀kɛ̀ɛ nɑɑ́ mmɛtĩ̀ɛ̃̀ nkó kɛtenkɛ̀, bɛnìtìbɛ̀
    bɛ̀ɛ̀ kɛ̀ bo bɛ kó kuyonku kpɛ́í.
  msy-2020: Egha nguazir dagheba deragha aghuim gamizɨ, a ragha otogha amangsɨzir
    nguazimɨn otozɨ bizitam bar an otogha aghuir puvatɨ. Nguazir kamɨn itir gumazamiziba
    arazir kurabagh ami, kamaghɨn, Ikiavɨra Itir God osɨmtɨzir kaba me ganɨngi.
  dop-dop: Nɑ ń pəsəɣɩ mʋsʋŋ tɛtʋ kɛ tɛsəpɑɣɑ kɛ tə yəlɑɑ kɑwɑlɑɣɑ tɔɔ.
  azb-azb: Orada yaşayanların pisliyinə görə Münbit torpağı şoranlığa çevirər.
  eng-DBY: A fruitful land into a plain of salt, for the wickedness of them that dwell
    therein.
  hin-2017: वह फलवन्त भूमि को बंजर बनाता है, यह वहाँ के रहनेवालों की दुष्टता के कारण
    होता है।
  wol-KYG: suuf su nangu doon jooru xorom ndax mbonug ña ko dëkke.
  swp-swp: oea masurina i abiita abo i hemala ariarita barabarana, taumiaina edi baaea
    debadi eai.
  bjr-bjr: Mi maqa maaqanaki mariusa mandoosana akiiqara Yaaweefa misa maqa ainoo
    faqaana kafaa mara indiri maqaika masanau.
  eng-YLT: A fruitful land becometh a barren place, For the wickedness of its inhabitants.
  kne-kne: Kabaelana ay panbalinen din siged ay lota si magay silsilbi na gapo sin
    basol di man-ili sin isdi ay daga.
  eng-WYC-2017: He hath set fruitful land into salti-ness; for the malice of men dwelling
    therein.
  eng-WMBB: and a fruitful land into a salt waste, for the wickedness of those who
    dwell in it.
  zat-NTPS: Xu xa'a bexune̱' na xu bizre, ne̱ chee̱ da cale̱la da belún benne' ca'
    zaj zre̱'e̱ na'.
  zty-NTPS: Gan goc yo ya'a beyonen' yo biž, ni'a che da' bi nak chawe' da' bengak
    benne' ka' wnníta'gake' ga na'.
  urd-GVH: बाशिंदों की बुराई देखकर वह ज़रख़ेज़ ज़मीन को कल्लर के बयाबान में बदल देता
    है।
  rug-rug: Sa popoa masuruna si iliri nia pepeso matena Sa, sina koa gua koari na
    kinaleadi tadi na tie pu koa vasina.
  gaz-gaz: sababii hammina warra achi jiraataniitiif, biyya midhaan baasu lafa soogiddaa
    taasise.
  fra-LSG: Le pays fertile en pays salé, A cause de la méchanceté de ses habitants.
  gnn-gnn: Baṉḏanynha ŋayi ŋunhi wäŋa ganbarknha, ga yakana ŋayi ŋathanydja yukurra
    ŋuthan ŋunhiliyi wäŋaŋura, liŋgu ŋuriŋina nhokala yätjthuna djämayu.
  yal-yal: A bɔxɔ faɲin findi bɔxɔ kalaxin na fɔxɔn dɛnaxan yi na kaane ɲaxuyana fe
    ra.
  iou-iou: Täŋpäŋ ketem pikpik komeken täŋpewän mobä gäjäräk ikek patkuk. Imata, ämawebe
    kome uken iranitä kudän waki mebäri mebäri täŋkuŋo unita ude täŋkuk.
  haw-1868: A me ka aina hua nui, i aina hua ole, No ka hewa o ka poe e noho ana malaila.
  arb-NAV: يَجْعَلُ الْحُقُولَ الْخَصِيبَةَ أَرْضاً مَلِحَةً جَرْدَاءَ مِنْ جَرَّاءِ
    شَرِّ سُكَّانِهَا.
  ded-ded: Ngicngac areng goa yeneng bangecnginau kecma Anutu ngadehema mangana megecdeac
    ayemmeec. Imocac yeng bangec kerehagoc imoc merenu bangec kisi kondungagoc anec.
  ewe-ewe: eye agbledeƒe zu dzeƒi le ame siwo le teƒe ma ƒe nu vɔ̃ɖi wɔwɔ ta.
  eng-LEE: A fruitful land into a salty waste, for the wickedness of those that dwell
    therein.
  asm-FB: তেওঁ ফলৱান দেশক লোণাময় অনুর্বৰ ভূমি কৰে, সেই ঠাইৰ নিবাসীসকলৰ দুষ্টতাৰ কাৰণে
    তেওঁ এই সকলো কৰে।
  sus-A: عَ بْشِ قَنيِ قِندِ مَ قْشْي يِرٍ رَ، نَ بْشِكَيٍ شَ قٍ حَاشِ شَ قٍ رَ.
  fra-SBL: et une terre fertile en un désert de sel, à cause de la méchanceté de ceux
    qui l'habitent.
  hbo-hbo: אֶ֣רֶץ פְּ֭רִי לִמְלֵחָ֑ה מֵ֝רָעַ֗ת יֹ֣שְׁבֵי בָֽהּ׃
  kik-kik: naguo bũrũri ũrĩa woimaga irio mũno akĩũtua werũ wa igata ũtaarĩ kĩndũ,
    tondũ wa waganu wa andũ arĩa maatũũraga kuo.
  fra-NCL: Le pays fertile en plaine de sel, à cause de la méchanceté de ses habitants.
  cek-AK: to ahmuen ah kaom kaminawk ih sethaih pongah, long kahoih prae to thingthai
    qumpo tacawt thai ai ahmuen ah angcoengsak.
  cuk-cuk: Bab-Dummadi, e-dulamar-ichakwadamalad-ular, napa-gadi-ibmar-sanmakedi,
    napa-ichakwaga imaksad.
  tel-2017: దేశనివాసుల చెడుతనాన్ని బట్టి సారవంతమైన భూమిని చవిటిపర్రగాను మార్చాడు.
  hat-BSA: Yon tè fètil vin tounen savann tè sale, akoz mechanste a sila ki rete ladann
    yo.
  kos-kos: El ekulla fohk wowo in oana acn mwesis, yen wangin sak ku in kapak we,
    Ke sripen ma koluk lun mwet su muta we.
  hbo-WLC: אֶ֣רֶץ פְּ֭רִי לִמְלֵחָ֑ה מֵ֝רָעַ֗ת יֹ֣שְׁבֵי בָֽהּ׃
  ibo-ibo: Ọ na-eme ka ala na-amị mkpụrụ hiri nne ghọọ ọzara, nʼihi ajọ omume nke
    ndị bi nʼime ya.
  ory-ory: ସେ ଦେଶନିବାସୀମାନଙ୍କ ଦୁଷ୍ଟତା ସକାଶୁ ଉର୍ବରା ଦେଶକୁ ଲବଣ-ପ୍ରାନ୍ତର କରନ୍ତି।
  chk-chk: A awili eu fanü mi pwülüöch ngeni eu fanüapö mi uren salt, pun chon ewe
    fanü ra föföringau.
  rop-rop: Imbin meigim ola gudwan graun jidan garram solt, dumaji ol detlot hubin
    jidan langa det kantri bin dumbat ola brabli nogudwan ting.
  ukr-1871: Плодовиту землю — в соляний степ, за злобу живущих там.
  yon-yon: yob irimaan ye okad kuu amonomboone kab kainindeban ye okad kereen, amborom
    kuu kuyaa doriibdan kuu miin arewa kamenabimaib kowe.
  deu-1951: fruchtbares Land wurde zur Salzwüste wegen der Bosheit derer, die es bewohnten.
  eng-JPS: A fruitful land into a salt waste, for the wickedness of them that dwell
    therein.
  srp-1865: Rodnu zemlju u slanu pustaru za nevaljalstvo onijeh koji žive na njoj.
  lug-lug: ensi engimu n’agifuula olukoola olw’olunnyo olw’obwonoonyi bw’abantu baamu.
  heb-heb: ארץ פרי למלחה מרעת ישבי בה׃
  ben-IRV: এবং তিনি ফলবান দেশকে অনুর্বর করেন, কারণ দুষ্ট লোকেদের জন্য।
  ntu-ntu: X apiz-kzle drtc' murde trpnzngr da kx nalvcpu mrlcde, Mz nzayrplapx-krde
    kxdrka'-ngrng kcng tzmncng elr.
  pan-pan: ਉਸ ਦੇ ਵਾਸੀਆਂ ਦੀ ਬੁਰਾਈ ਦੇ ਕਾਰਨ, ਉਹ ਫਲਵੰਤ ਜ਼ਮੀਨ ਨੂੰ ਕੱਲਰ ਕਰ ਦਿੰਦਾ ਹੈ।
  mya-JVB: မြေ ကောင်းသော ပြည် ကို ပြည်သူ ပြည်သားတို့ ၏ အပြစ် ကြောင့် ဆား မြေဖြစ်စေ
    တော်မူ၏။
  kgf-kgf: Tacyachéra ionac biria niŋac baec halécya melemma baec kérakérasia mihicŋianʒac.
  tte-O: Bwatano namwanamwana ibui iyamala bwatano kalikalitana yanuwane tomonliyao
    ali yauyaule kaiwena.
  tbg-tbg: '@see-verse:PSA.107.033'
  hmo-hmo: Lohiabada ese tano mai ena anina, be tano anina lasi gabuna dekenai ia
    halaoa. Unai bamona ia karaia, be unai gabu taudia edia kara dika dainai.
  zar-NT: Ga naca yu yaʼa runëʼ ga ruhuöáca yu bidxi, niʼa que le xihuiʼ nabágaʼgaca
    nupa nacuáʼ niʼ.
  urd-urd: वह ज़रखेज़ ज़मीन की सैहरा — ए — शोर कर देता है, इसलिए कि उसके बाशिंदे शरीर
    हैं।
  bqc-SIM: À tↄↄlɛ báaade lìlɛ gu wiside ũ gbɛ̃́ pↄ́ zↄ̃lɛuↄ vãi yã́i.
  tcz-CHONGTHU: Aman ga phatah sona gam phatah jong ima sodoh louna chitwi-al gamgo
    asosah thei in ahi, agam sunga cheng mipite phatmo jeh'a hitiachu abolji ahi.
  mar-mar: आणि फलदायी जमिनीची नापीक जमिन करतो. कारण तेथील राहणाऱ्या वाईट लोकांमुळे.
  isl-isl: og gerir land óguðlegra að skorpinni saltsléttu.
  hlt-THB: Ce hun awh ak awm thlangkhqi a seetnaak awh, lunglai ak leek soeih ce sihtui
    cidek na coeng sak hy.
  qub-qub: Alli chacracunatapis agushman ticrachin chaycho tiyajcuna mana allita ruraptin.
  bqp-bqp: À zĩtɛ arubarikade lì guwiside ũ gbɛ̃ kũ ò vutɛnↄ yãvãnikɛna yãi.
  hat-hat: Li te fè tè ki konn bay bèl rekòt yo tounen salin, paske moun ki t'ap viv
    la a t'ap fè twòp mechanste.
  eng-BSB: and fruitful land into fields of salt, because of the wickedness of its
    dwellers.
  eng-WEBPB: and a fruitful land into a salt waste, for the wickedness of those who
    dwell in it.
  kbq-kbq: Ana nehuno masave nentake'ma hu'nea mopafina, higeno hagemo'a aviteno mopa
    eri haviza hu'ne. Na'ankure ana mopafima nemaniza vahe'mo'zama havi avu'avazama
    hu'naza zanku huno anara hu'ne.
  pon-pon: O jap kajelel eu wiala jap tan en jol, pweki dip en me kaukaujon waja o.
  nhe-BL: Nopa cuali tlali tlen tlahuel tlaeliltía quichijtoc ma ayoc tlaelilti. Huan
    ya ni quichijqui ipampa inintlajtlacolhua nopa tlacame tlen itztoyaj nopano.
  wnc-wnc: Ita tasiwan keu kaana kaya daka tapan tekwamban panga kaya daka sikut.
    Siwan sanga waomune dua akopning. Aminu keu waomune yuaingu waiaknga tasiwa Buyambam
    tapata meya waaknga waaminde yamukut.
  bus-bus: À tↄↄtɛ aubarikadee lì gu wìsidee ũ gbɛ̃ kɛ̀ aↄ̃ↄ vɛ̃ɛnↄ yãzaakɛna yãnzi.
  gub-BL: Uzapo ywy katu ywy xa heta tetea'u ma'e romo no, Ta'e iaiw a'e pe wiko ma'e
    a'e wà xe.
