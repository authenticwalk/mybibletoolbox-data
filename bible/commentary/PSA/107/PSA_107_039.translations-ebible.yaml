verse: PSA.107.039
translations:
  mal-C: പീഡനം, ആപത്ത്, ദുഃഖം എന്നിവയാൽ അവിടന്ന് അവരെ താഴ്ത്തി, അങ്ങനെ അവരുടെ എണ്ണം
    കുറഞ്ഞു;
  deu-TKW: Aber sie nahmen ab und wurden gebeugt durch den Druck des Unglücks und
    Jammers.
  lin-lin: Motango ya bato mosusu ekiti mpe balembi nzoto mpo na minyoko mpe pasi.
  mmx-mmx: Melemu limixin munepen diga sak tup mi mo limixin at ne Moroa la diga lox
    amangan nedi, la diga lox abaava aleng nedi mi leven aknixip la levesongsongot
    silok.
  eng-LSV: And they are diminished, and bow down, || By restraint, evil, and sorrow.
  eng-GNV: Againe men are diminished, and brought lowe by oppression, euill and sorowe.
  eng-WEBSTER: Again, they are diminished and brought low through oppression, affliction,
    and sorrow.
  nhw-BL: Teipa pejqui caxani ininmiyaca nopa masehualme, huan nochi mocajque teicneltzitzi,
    pampa quinajsic tlaohuijcayotl, tequipacholi huan tlaijiyohuilistli.
  swh-ONEN: Kisha hesabu yao ilipungua, na walinyenyekeshwa kwa kuonewa, maafa na
    huzuni.
  bba-bba: Adɑmɑ ɡɑbu bɑ dɑbiru kɑɑre bɑ wɑ̃ɑ sekuru sɔɔ yèn sɔ̃ bɑ yoru dimɔ bɑ nɔni
    sɔ̃ɔre.
  eng-KJVCPB: Again, they are minished and brought low Through oppression, affliction,
    and sorrow.
  luo-luo: Bangʼe achien kwan-gi nodok matin kendo ne odwokgi piny nikech sand gi
    masiche kod kuyo;
  aii-aii: ܐܝܼܡܲܢ ܕܚܵܣܪܝܼ ܘܦܵܝܫܝܼ ܡܘܼܟܸܦܹܐ ܡ̣ܢ ܙܠܘܼܡܝܵܐ، ܒܝܼܫܘܼܬܵ‌ܐ، ܘܚܲܫܵܐ،
  meu-meu: Daḡedaḡe eiava hekwakwanai eiava hisihisi daidiai, idia na e gadoimu bona
    e morumu,
  npi-ULB: पीडादायी संकष्‍ट र दुःखले तिनीहरूको सङ्‍ख्‍या घट्‍यो र तल झारिए ।
  yor-yor: Nígbà náà, ọjọ́ wọn kúrú, ìnira, ìpọ́njú àti ìṣòro wọn sì dínkù,
  pes-OPCB: هنگامی که قوم خداوند در زیر ظلم و ستم رو به نابودی می‌رفتند،
  tgl-ULB: Nawala sila at ibinaba sa pamamagitan ng kagipitan at paghihirap.
  nop-nop: Eŋ memikhiyedi mik gineŋ folofigita yemiŋa yehitiŋafooŋ yehitubu-mekagiŋ.
  cbu-NT: Wandtaatiya tputs chawap tsipakchusin, misha wakararinitam tsipakchu, pakchimsha
    katuchkachu, anootssha tputs natsampansha kiyung yachakchu, yuwamand tputs mang'
    mantsaksin, tanukana, anumand
  hui-hui: Anduane Homogonaga wali agali biaru tinaga waitigi hearume bo hengedalu
    mo taga hayagola tandaga nalu dindihaore darabi hearia hondowa
  mya-mya: ဘု​ရား​သ​ခင်​၏​လူ​စု​တော်​သည်​ရက်​စက်​စွာ ဖိ​စီး​နှိပ်​စက်​မှု​နှင့်​ဆင်း​ရဲ​ဒုက္ခ​များ​ကြောင့်
    အ​ရေး​ရှုံး​နိမ့်​ကာ​အ​ရှက်​တ​ကွဲ​ဖြစ်​ရ​ကြ သော​အ​ခါ
  bod-N: ཕྱིས་སུ་དེ་རྣམས་གཉའ་གནོན་དཀའ་སྡུག༌དང༌། །སེམས་ཁྲལ་བཅས་ཀྱིས་མི་གྲངས་བྲི་ཞིང༌རྒུད།།
  wsk-wsk: Tom noko kariimet kager te dagulaman, ale memek baga se kager kari memek
    nuguting te yaman ikup giwakasan,
  sna-sna: Ipapo vakava vashoma, uye vakaninipiswa vakadzvinyirirwa, nenjodzi uye
    nokusuwa;
  spa-BLM: Nuevamente, se ven disminuidos e inclinados a través de la opresión, los
    problemas y el dolor.
  cac-cac: Tato tz'emta sb'isul eb', emnaquilal, ilc'olal yed' yaelal sja d'a yib'an̈
    eb' yuj eb' ajc'ool.
  swh-ULB: Kisha wakapungua na kudhilika kwa dhiki na mateso.
  deu-ELBBK: Und sie vermindern sich und werden gebeugt durch Bedrückung, Unglück
    und Jammer.
  mbb-OT: Ne tenged te kedèdaaǥa, kebpesekiti, wey kebpeentusa kandan, mideisey zan
    ne nepeel-elezan dan.
  mal-2015: പീഡനവും കഷ്ടതയും സങ്കടവും ഹേതുവായി അവർ പിന്നെയും കുറഞ്ഞു താണുപോയി.
  gup-gup: Wanjh God nuye binihbininj birrimirndeyahwurdminj, dja birribuyika bininj
    bindibom dja bindibongkurrmeng. Kunrayek dja kunnjilngwarre bebmeng bedberre,
  rmc-rmc: Paľis lendar ačhiľa ča frima džene, sas pokorimen le trapišagostar, le
    cerpišagostar the le pharipnastar.
  nlg-nlg: Tana bona ghadira na levunimate tara lagavulera nina vure God ke, gaira
    tara kubolu, mara vahaghitaili mara dikalio na pukuna didira na vahola.
  pes-OPV: و بازکم گشتند و ذلیل شدند، از ظلم و شقاوت و حزن.
  ron-1924: Дакэ сунт ымпуцинаць ши апэсаць прин асуприре, ненорочире ши суферинцэ,
  ben-OBCV: তারপর তাদের সংখ্যা হ্রাস পেল এবং নির্যাতন, বিপদ এবং দুঃখে তারা অবনত হল;
  som-som: Oo haddana way sii dhinmaan, oo waxay la foororsadaan Dulmi iyo dhib iyo
    murug.
  eng-ASVBT: Again, they are diminished and bowed down Through oppression, trouble,
    and sorrow.
  mna-mna: Muŋgu mburan izzu mi tire yoyouŋana. Pa kan koi bizin tikototo zin mi tiseseeze
    matan. Tana timbot ŋoobo mi lelen ipata kat. Mi iŋgi timbot ambai mini.
  ita-1885: Poi vengono al meno, e sono abbassati Per distretta, per avversità, e
    per affanni.
  eng-ULB: They were diminished and brought low by painful distress and suffering.
  spa-VBL: Cuando son pocos, reducidos por el dolor, la miseria y la opresión.
  fra-_FOB: Puis, ils sont amoindris et humiliés par l'oppression, le malheur et la
    souffrance.
  mal-mal: പീഡനവും കഷ്ടതയും സങ്കടവും ഹേതുവായി അവർ പിന്നെയും കുറഞ്ഞു താണുപോയി.
  urd-GVR: Jab kabhī un kī tādād kam ho jātī aur wuh musībat aur dukh ke bojh tale
    ḳhāk meṅ dab jāte haiṅ
  suz-BL: मिनु मेकोपुकी दिप्‍चा पुंइसीतीके नु श्‍येत जतीके शुश मलीशो बाक्‍तेक्‍म।
  eng-NOY: When they are diminished and brought low By oppression, affliction, and
    sorrow,
  ita-1927: Ma poi sono ridotti a pochi, umiliati per l’oppressione, per l’avversità
    e gli affanni.
  ckb-ckb: ئینجا کەم بوونەوە و چەمانەوە، لەژێر باری خراپەکاری و ناخۆشی.
  eng-BBE: And when they are made low, and crushed by trouble and sorrow,
  xsi-xsi: Andeta muli, ŋineŋga kinzi kazâŋa tamâta sipolenzi Yova Kindeni ne tamâta
    lâ paraŋa ilo ku siveta maŋeti panzi. Kinzi siveta kenzi sakamao panzi wa nâna
    silanzi wa.
  kan-OKCV: ಆದರೆ ಜನರು ಸಂಖ್ಯೆಯಲ್ಲಿ ಕಡಿಮೆಯಾಗಿ ಚಿಂತೆ ಸಂಕಟದಿಂದ ಕುಗ್ಗಿಹೋದರು.
  tam-2017: பின்பு அவர்கள் இடுக்கத்தினாலும், ஆபத்தினாலும், துயரத்தினாலும் குறைவுபட்டுத்
    தாழ்வடைகிறார்கள்.
  spa-RV-1909: Y luego son menoscabados y abatidos á causa de tiranía, de males y
    congojas.
  ron-BTF: Din nou, ei sunt împuținați și înjosiți prin oprimare, nenorocire și întristare.
  eng-WEBP: Again, they are diminished and bowed down through oppression, trouble,
    and sorrow.
  eng-FBV: When they become few, brought low by oppression, misery, and sorrow,
  nld-1939: 'En nemen ze af in getal, en gaan ze ten onder Door verdrukking, ellende
    en jammer:'
  nch-BL: Teipa pejqui caxani inimiyaca nopa masehualme, huan nochi mocajque teicneltzitzi,
    pampa quinajsic taohuijcayot, tequipacholi huan taijyohuilisti.
  vie-1934: Họ lại bị hạ số và phải cực lòng Vì sự hà hiếp, sự gian nan, và sự buồn
    rầu.
  cha-cha: Tumalo sija mandidide yan mannecon papa, pot y chiniguet, chinatsaga, yan
    triniste.
  hin-CV: जब उनकी संख्या घटने लगती है और पीछे, क्लेश और शोक के कारण उनका मनोबल घटता
    और दब जाता है,
  eng-OURB: Again, they are diminished and bowed down through oppression, trouble,
    and sorrow.
  spa-BES: Y cuando son humillados, y abatidos por la tribulación y la tristeza,
  tdx-tdx: Ie nitaketrake iereo, ninìke ami’ty famorekekeañe, naho fanilofañe, vaho
    anahelo;
  tha-KJV: เมื่อเขาถูกทำให้น้อยลงและถูกเหยียดให้ต่ำโดยการบีบบังคั​บก​ับความยากลำบากและความโศกเศร้า
  por-BR-2018: Mas quando eles se diminuem e se abatem, por causa da opressão, mal
    e aflição;
  deu-ELO: Und sie vermindern sich und werden gebeugt durch Bedrückung, Unglück und
    Jammer.
  eng-WYC-2018: And they were made few; and were travailed of tribulation of evils
    and of sorrow. (And then, they were made few; and were troubled with trials, and
    evils, and sorrow.)
  epo-epo: Kaj kiam ili estas tre malmultaj kaj malfortaj Pro la premanta malbono
    kaj mizero,
  gfk-gfk: Io, namur um, no winawas ta ira nati diet ga hansur ma diet ga hanuat malahahin
    ing ira hanghagawai ma ira tinirih ma ra tapunuk ga ubal diet.
  uig-PIN: Ular yǝnǝ jǝbir-zulum, bala-ⱪaza ⱨǝm dǝrd-ǝlǝmgǝ yoluⱪup, Sani aziyip,
    pükülidu.
  beo-beo: Gode Ea fi dunu ilima ha lai dunu da ili hasalasili, se bagade ilima ianoba,
  tpi-OTNT: Taim ol birua i winim ol long pait na mekim ol i sem na daunim ol tru
    na givim pen long ol,
  hau-SA: Sa’an nan yawansu ya ragu, aka kuma ƙasƙantar da su ta wurin danniya, bala’i
    da kuma baƙin ciki;
  udu-udu: Ki uni ’kon ki daḵa/ mo dhali warkunu ki ’kwani kun aṯẖa she/ ki aṯẖ mo
    e mo jin siri’ckunu uniya siri’c ki sho’k mo dhali monṯo’c bwa mo dhali bwan diṯi’d
    mo tani
  uig-LAT: Ular yene jebir-zulum, bala-qaza hem derd-elemge yoluqup, Sani aziyip,
    pükülidu.
  nde-nde: Kwasekusithi ubunengi babo sebunciphile, bathotshiswa ngokuncindezelwa,
    ngokuhlupheka langosizi;
  ton-ton: Pea ʻoku toe fakaʻaʻau ke tokosiʻi mo vaivai ʻakinautolu ʻi he fakamālohi,
    mo e mahaki, mo e mamahi.
  ces-1613: A někdy pak umenšeni a sníženi bývají ukrutenstvím, bídou a truchlostí,
  eng-WMB: Again, they are diminished and bowed down through oppression, trouble,
    and sorrow.
  tam-TCV: பின்பு இறைவனது மக்களின் எண்ணிக்கை குறைந்தது, அவர்கள் ஒடுக்குதலினாலும் இடுக்கணினாலும்
    கவலையினாலும் சிறுமையடைந்தார்கள்;
  ceb-ULB: Nagkakunhod sila ug gipaubos pinaagi sa hilabihang kasakit ug pag-antos.
  pol-UBG: Ale potem maleje ich liczba i upokorzeni są uciskiem, nędzą i utrapieniem;
  agr-agr: Untsu tikich aidauk kuashat waitkainamu asag, ujudauch ainawai.
  kyc-kyc: Wambu Anatunya wambu pyao isa palyuo kilya kandele lao isa nenge kara nange
    dokome suu leyamisa yasu nao karenge dokopa
  urd-GVU: جب کبھی اُن کی تعداد کم ہو جاتی اور وہ مصیبت اور دُکھ کے بوجھ تلے خاک میں
    دب جاتے ہیں
  eng-OEBCW: Yet when they are bowed and diminished by oppression, misfortune, or
    sorrow,
  deu-1912: Sie waren niedergedrückt und geschwächt von dem Bösen, das sie gezwungen
    und gedrungen hatte.
  kan-2017: ಅವರು ಕೇಡು ತೊಂದರೆಗಳಿಂದಲೂ, ಸಂಕಟದಿಂದಲೂ ಕುಗ್ಗಿಹೋಗಿ ಸ್ವಲ್ಪ ಜನರಾದರು.
  yap-yap: Nap’an ni waer girdi’en Got ko mael ngar tamra’gad, ni bochan e gafgow
    nni gelnag ngorad ngar gafgowgad,
  hlt-MCSB: Tedae a polpai uh vaengah caya yoethae neh kothae dongah ngam uh sut.
  mdy-ETH: ካራ ዔያታ ባይዚ ሜታዺ ዖዪሢና ፓይዳ ዔያቶኮ ዻኬም ቦርሲንቴኔ፤
  twi-ASANTE: Afei wɔn dodoɔ so hwaneeɛ na nhyɛsoɔ, amanehunu ne awerɛhoɔ brɛɛ wɔn
    ase;
  eng-WEBU: Again, they are diminished and bowed down through oppression, trouble,
    and sorrow.
  spa-PDDPT: Cuando son menguados y abatidos Por medio de opresión, aflicción y tristeza.
  gun-gun: Ha'e rami teĩ ha'e kuery ojavyky reia ramo iporiaupa ha'e ndaetavei, ojexavai
    ha'e ikuai axy vy.
  agu-BL: Ma yi ko na chiquim jujun cyak'un yi e' yi na chitzan tan chibuchle'n, nin
    ko na cutzaj tajlal chixone'n tan paj yi e' yi na chitzan tan tak'le'n bis o'kl
    scyetz,
  ilo-ULB: Bimmassit ken naibabainda gapu iti nasaem a riribuk ken panagsagaba.
  kpg-kpg: Di madagoaa hua o nia dama a God ala ne paagege, gu langaadia mai i nia
    haingadaa mo nia hagaduadua,
  uig-ARA: ئۇلار يەنە جەبىر-زۇلۇم، بالا-قازا ھەم دەرد-ئەلەمگە يولۇقۇپ، سانى ئازىيىپ،
    پۈكۈلىدۇ.
  bps-bps: Kabay di kbaling là dee i dad ton mdà di sasè kabkut i dad to dmuen na
    misan dale, mbaling ale too mdanà mdà di kaflayamla na klidù nawala.
  sus-sus: Ndee gbee xurunma, tɔɔrɛ nun ɲaxankatɛ ra.
  pon-2006: Ni sapwellimen Koht aramas ako ar lohdi oh sarohdi, pwehki apwal mwuledek
    oh kehnaudek,
  jae-jae: Gêdêŋ taŋ gêŋwapac kêkôniŋ êsêac e sêpô lêna tauŋ êndu-êndu ma nêŋ gêŋ
    ŋajam kêtaiŋ su e têtu wapi naŋ,
  ksd-ksd: Ma ba dia ikilik ma ba dia bilua, Tago di ki taun diat, ma di vakaina diat,
    ma i ngarao ra bala i diat,
  tur-YTC: Baskı, sıkıntı ve keder yüzünden Yine azalırlar ve alçalırlar.
  bel-N: Але [пасьля] іх паменшала, і яны схіліліся пад цяжарам ліхоты і смутку.
  kpr-kpr: God da natofo nenda gitofuimi fera ne de atai fati fefetuse, sino fuka
    dae ari guse katiyavara ero, mema tambudo jarutusera da sifoda,
  ind-AYT: Ketika mereka menurun dan tertunduk oleh penindasan, malapetaka, dan dukacita;
  yom-yom: Buna thalu awu yidekuka ayi bafua tsoni mu diambu di khuamusu, mabienga
    ayi maniongo.
  yut-yut: Mani don uwalni da pabɨŋ yopba kaloŋɨsok dagɨn egek bupmɨ nandaŋek yokwisi
    ekwaŋ.
  nya-nya: Kenaka chiwerengero chawo chinachepa ndipo iwo anatsitsidwa chifukwa cha
    mazunzo, mavuto ndi chisoni;
  kyg-kyg: Kame vayaꞌapimogi kana yaꞌmo aliꞌa apamige hanageke yaꞌmo aliꞌa apamige
    huꞌa aliꞌa apamisagenoꞌaeꞌmo apaipamoꞌmo kana hisigeꞌa alagepa huꞌa oꞌmaisaya
    afinaꞌmo Ala kava neꞌmoꞌa hapa maegaiye.
  hrv-hrv: Prorijeđeni bjehu i prezreni pod teretom patnja i nevolja.
  mps-mps: Te boi bidi dabego augwali te hwįyu, aiyaba elaluama, te augwali hale
    emainu ebo sogo, tama augwali aiyaba mu elaluama, tama augwaliba dene mawai.
  tpi-tpi: Taim ol birua i winim ol long pait na mekim ol i sem na daunim ol tru na
    givim pen long ol,
  dan-1931: De bliver få og segner under Modgangs og Kummers Tryk,
  vie-OVCB: Khi họ bị suy giảm dân số và sa sút, vì áp bức, tai ương, và khổ não.
  guj-2017: તેઓના જુલમ, વિપત્તિ તથા શોક પાછા ઘટાડવામાં આવે છે અને તેઓને નીચા પાડવામાં
    આવે છે.
  pon-2006A: Ni sapwellimen Koht aramas ako ar lohdi oh sarohdi, pwehki apwal mwuledek
    oh kehnaudek,
  por-BRBSL: Again, eles são diminuídos e curvados através da opressão, dos problemas
    e da tristeza.
  eng-OEBUS: Yet when they are bowed and diminished by oppression, misfortune, or
    sorrow,
  swe-swe: Åter blev de svaga och krympte ihop genom förtryck och ondska och sorg.
  cth-cth: Repcoungroenae hoi runae, pankângainae kecu dawk rahnoumnae hoi, raphoe
    lah ao navah,
  twi-twi: Afei wɔn dodow so huanee na nhyɛso, amanehunu ne awerɛhow brɛɛ wɔn ase;
  hlt-hlt: Tedae a polpai uh vaengah caya yoethae neh kothae dongah ngam uh sut.
  tbz-SIM: Mɛsémmɛ̀ nɛ̀ mɛhɑ́ɑ́rìmɛ̀, dɛɛ̀ do bɛ̀ yɑ̀ɑ̀tɛ kɛ́kɛ̃́kùnnɛ.
  msy-2020: Men apaniba me ko mɨsogha, bar me dɨkabɨragha osɨmtɨzir bar ekiam me ganɨngi.
  dop-dop: Ɩlɛnɑ lɑŋʋɣʋ nɑ wɑhɑlɑ nɑ kʋnyɔntɔɣɔlɛ nyəkɩ lɛlɑɑ nɑ pə́ pɑsɑ-wɛ.
  azb-azb: Sonra əzabdan, darlıqdan, bəlalardan Onlar azalıb alçaldılan an
  eng-DBY: 'And they are diminished and brought low, through oppression, adversity,
    and sorrow:'
  hin-2017: फिर विपत्ति और शोक के कारण, वे घटते और दब जाते हैं।
  wol-KYG: Bu ñu wàññikoo, ba néew doole ndax noteel ak coonooku tiis,
  swp-swp: Ena Eaubada ena tataoyao se saetawatawaidi, eo nuadi se beruberu, hewaiunu,
    iwala e nuadubu debadi eai,
  bjr-bjr: Misa miqi marufaqa namuqaa manda fitiqnarana nimufaqa firaaqoo aupuraqau.
    Miqimmasee Yaaweena faiqí anaasee rafaaqafusee nisaurirana nimiqau.
  eng-YLT: And they are diminished, and bow down, By restraint, evil, and sorrow.
  kne-kne: Mo maabak din ipogaw Diyos ya maibabain da gapo sin palalo ay pamalpaligatan
    di kalaban da,
  eng-WYC-2017: And they were made few; and were travailed of tribulation of evils
    and of sorrow.
  eng-WMBB: Again, they are diminished and bowed down through oppression, trouble,
    and sorrow.
  zat-NTPS: Gate buludé benne' dxelenná bea benne' ca' lu xel-la' zi', ne bulusaca
    zi'e̱ le̱', ne gulenná bé'edxene̱' le̱', ne belune̱' le̱' da cale̱la, ne buludée̱'
    le̱' lu da ba xa',
  zty-NTPS: Kate' benne' wnná bia' ka' bsaka' zí'gake' benne' ka', na' wdetlen wnná
    biá'gake' ḻégake', na' béngake' ḻégake' da' ẕia,
  urd-GVH: जब कभी उनकी तादाद कम हो जाती और वह मुसीबत और दुख के बोझ तले ख़ाक में दब
    जाते हैं
  rug-rug: Totoso tava kilasa, na tava kurekure sari na tie te Tamasa koarini pu ṉoṉovali,
    na va tasuna i, na va talotaṉi,
  gaz-gaz: Yeroo isaan cunqursaadhaan, rakkinaa fi gaddaan xinnaatanii gad deebiʼanitti,
  fra-LSG: Sont-ils amoindris et humiliés Par l’oppression, le malheur et la souffrance;
  gnn-gnn: Yo, wiripunydja ŋuli ŋunhi Godku yolŋu walala mariŋura yana, walala ŋuli
    ŋayaŋu‐ŋonuŋdhinya warwuyu dhika nhäyu malaŋuyu. Yurru Godtja yaka ḏukṯuk ŋurikinydjayi
    walalaŋgu yolŋu'‐yulŋuwu ŋaḻapaḻmirriwunydja wal'ŋu bathalamirriwunydja buŋgawamirriwunydja,
    ŋunhi walala ŋuli muŋdhun yukurra wiripu‐guḻku'nha;
  yal-yal: A yamaan yatɛn to xurun fɔlɔ e rayarabin nun tɔrɔn nun ɲaxankatan bun,
  iou-iou: Täŋpäkaŋ kehäromi nikek ude kadäni käroŋita nämo itkuŋ. Nämo, iwantä abäŋpäŋä
    komi epän ba butewaki terak yepmaŋirä ämawebe jopi ude itkuŋ.
  haw-1868: A mahope, hooemiia lakou, a hoohaahania no hoi, No ka hookaumahaia, a
    me ka hewa, a me ka pilikia.
  arb-NAV: عِنْدَمَا يَقِلُّ الشَّعْبُ وَيَذِلُّ بِفِعْلِ الضِّيقِ وَالْبَلايَا وَالأَحْزَانِ،
  ded-ded: Ngic yeneng ebicfu faiyunugec ubaebicgoc kecma memeficac obohoma ebicfu
    nga ubahodunggoc kecgec kpetengina mau habu kapianec anggec.
  ewe-ewe: Tete wozu ʋɛ, wobɔbɔ wo ɖe anyi le teteɖeanyi, dzɔgbevɔ̃e kple nuxaxa me;
  eng-LEE: 'They were also diminished and bowed low through oppression, misfortune,
    and sorrow:'
  asm-FB: উপদ্ৰৱ, বিপদ আৰু শোকত পুনৰ তেওঁলোক সংখ্যাত হ্রাস পায়, তেওঁলোকৰ নীহ অৱস্থা
    হ’য়।
  sus-A: ندٍيٍ فبٍيٍ شُرُنمَ، تْورّ نُن حَشَنكَتّ رَ.
  fra-SBL: Encore une fois, ils sont diminués et courbés. à travers l'oppression,
    l'ennui et le chagrin.
  hbo-hbo: וַיִּמְעֲט֥וּ וַיָּשֹׁ֑חוּ מֵעֹ֖צֶר רָעָ֣ה וְיָגֹֽון׃ ׆
  kik-kik: Mũigana wao ũgĩcooka ũkĩnyiiha, na makĩagithio hinya, nĩ kũhinyĩrĩrio,
    na kũnyariirĩka, o na kĩeha;
  fra-NCL: Ils avaient été réduits à un petit nombre et humiliés, sous l’accablement
    du malheur et de la souffrance.
  cek-AK: Nihcae loe pacaekthlaekhaih, patangkhanghaih hoi palungsethaih pongah, kami
    to tamsi o moe, khosak ahnaem o tathuk let.
  cuk-cuk: Ar e-dulemar icheleddibe, ibgwensur-imakleddibe, mesagwar-imaklebukwad-ular,
    deyob guoed. Sabsur-imaklebukwad-ular, nue-wilebukwad-ular, deyob guoed.
  tel-2017: వారు బాధ వలనా ఇబ్బంది వలనా దుఃఖం వలనా తగ్గిపోయినప్పుడు,
  hat-BSA: Lè yo vin febli, koube nèt, akoz opresyon avèk mizè ak tristès,
  kos-kos: Ke pacl mwet lun God elos kutangyukla ac akpusiselyeyuk Ke mwe keok ac
    moul upa sin mwet lokoalok lalos,
  hbo-WLC: וַיִּמְעֲט֥וּ וַיָּשֹׁ֑חוּ מֵעֹ֖צֶר רָעָ֣ה וְיָגֽוֹן׃ ׆
  ibo-ibo: Mgbe ahụ, ọnụọgụgụ ha adịghịkwa ka ọ dị na mbụ, ha bụ ndị e ji mkpagbu
    na ihe ndakwasị na iru ụjụ wedata nʼala;
  ory-ory: ପୁନର୍ବାର ସେମାନେ ଉପଦ୍ରବ, ବିପଦ ଓ ଶୋକ ଦ୍ୱାରା ନ୍ୟୂନୀକୃତ ଓ ଅବନତ ହୁଅନ୍ତି।
  chk-chk: Mürin ra chokisikisila, ra küna tekison ren riaföü, weires me letipeta.
  rop-rop: Wen detlot enamimob blanga ola pipul blanga God bidim olabat, en kilim
    ded detmatj pipul, en oni lilbit stil jidan, en detlot enamimob gibitbat olabat
    adtaim en ardimbat olabat, olabat jidan sheimwan.
  ukr-1871: Часами стає їх меньше, і вони хиляються від неволї, горя і нещастя.
  yon-yon: Amaanbed yi kuu nombere kamene yiri keroon, kwane dabab wayiriyiib miin
    yiminban keriyiib mimyob wandiyiib kumbed kan kubune yirimbed keriwen.
  deu-1951: nachdem sie vermindert worden waren und gedemütigt durch den Druck des
    Unglücks und Kummers,
  eng-JPS: Again, they are minished and dwindle away through oppression of evil and
    sorrow.
  srp-1865: Prije ih bijaše malo, padahu od zla i nevolje, što ih stizaše.
  lug-lug: Ate ne bakendeera obungi, ne bakkakkanyizibwa olw’okujeezebwa, n’okujoogebwa
    n’okulaba ennaku;
  heb-heb: וימעטו וישחו מעצר רעה ויגון׃
  ben-IRV: তারা কমে যায় এবং নত হয়, যন্ত্রণা বেদনা এবং কষ্টের জন্য।
  ntu-ntu: Mzli kznike leplz nzobqszo-ngrdr nigu Mz nzatalvzo-krbzlr drtwrgu x nzaetq-zlwz-krbzlr
    drtqgu,
  pan-pan: ਫੇਰ ਅਨ੍ਹੇਰੇ ਅਤੇ ਬਦੀ ਅਤੇ ਰੰਜ ਦੇ ਮਾਰੇ, ਓਹ ਘੱਟ ਜਾਂਦੇ ਅਤੇ ਨਿਉਂਦੇ ਹਨ।
  mya-JVB: တဖန် သူတို့သည် လျော့ ၍ ညှဉ်းဆဲ ခြင်း၊ ငြိုငြင် ခြင်း၊ စိတ် ပူပန်ခြင်းအားဖြင့်
    နှိမ့်ချ လျက်နေရကြ၏။
  kgf-kgf: Waŋu duŋa muŋguc yéwéri helanʒi énécmimia ʒéma ʒérabéra ʒéma yaŋhafinéŋ
    waŋ énécmiyu ʒaŋgégina maanʒac.
  tte-O: Saugana ana tomoyao sikamkamna lalakina yo simiya-polowe,
  tbg-tbg: Navutaaka vika hampata raqiha vika naatarake kaurira haika nimiha nora
    maara vikaqaa vataamanta qoraiqamavi varia entara,
  hmo-hmo: Gabeai dagedage, o hekwarahi, o hisihisi idia dekenai ia vara, vadaeni
    idia momo idia mase ore, orea maragina idia lao.
  zar-NT: Cateʼ yuguʼ bönniʼ unná bëʼ ziʼtuʼ tuʼzxicjëʼ bönachi queëʼ, en tuʼzötjëʼ
    léguequi, en tuʼsacaʼ ziʼë léguequi, en tuʼë döʼ quéguequi,
  urd-urd: फिर ज़ुल्म — ओ — तकलीफ़ और ग़म के मारे, वह घट जाते और पस्त हो जाते हैं,
  bqc-SIM: Ɔ̃ à ń láo lↄ, aa gↄ̃̀ yↄↄnnↄ gbãamↄanɛ́ ń músio ń pↄsiao yã́i.
  tcz-CHONGTHU: Ijemtia bolgentheina jalle, boina le hahsatna jalla umho mihem a akemsuh
    uva avaichat phatnuleh,
  mar-mar: नंतर यातनामयी अरिष्ट आणि दुःख यांमुळे ते कमी होतात आणि नष्ट होतात.
  isl-isl: Sumir missa allt í ofsókn, þjáningu og sorg,
  hlt-THB: Cekcoengawh taw huhsitnaak, khuikhanaak ingkaw kawseetnaak awh thlangmi
    ce zawi hqui voe voe unawh, ak kaidyt na awm bai uhy;
  qub-qub: Ñacaptin, mana allicuna chayaptin, gueshyawan wañuptin, wallcayaptin
  bqp-bqp: Akũ à ń lago dↄ, ò bùsa gbãnamↄnnɛna kũ kisirao kũ pↄsirao yãi.
  hat-hat: Apre sa, yo vin yon ti ponyen moun, yo pèdi pye, paske moun t'ap peze yo,
    yo t'ap soufri, yo te nan mizè.
  eng-BSB: When they are decreased and humbled by oppression, evil, and sorrow,
  eng-WEBPB: Again, they are diminished and bowed down through oppression, trouble,
    and sorrow.
  kbq-kbq: Hagi zamagra rama'a vahe'ma mani'nazaretira ome osi osi hume vu'za osi'a
    vahe mani'nazagu ha' vahe zamimo'za hara eme huzmagatere'za zamazeri zamagaze
    nehu'za, zamata nezami'za tusi knaza zamizage'za zamasunku zampi mani'naze.
  pon-pon: O irail malaulaular o namenok kilar me jued, o japai o luet akan.
  nhe-BL: Teipa pejqui caxani ininmiyaca nopa tlacame, huan nochi mocajque teicneltzitzi,
    pampa quinajsic tlaohuijcayotl, cuesoli huan tlaijiyohuilistli.
  wnc-wnc: Siwana aminu waakwau isapukuwan iwanata amak gwene yapbike asiknga yaipakepuke
    toknga yaman wai sike meya natayuke maakaking.
  bus-bus: Ben à ń lago dↄ, aↄ̃ bùsa gbãamↄnnɛna kↄ̃n mↄ́nzio kↄ̃n pↄsiaao yãnzi.
  gub-BL: Zauxiapekwer amo ywy rehe har ur a'e pe wà. Weityk Tupàn hemiaihu wà, ma'e
    hereko 'ymar romo wamuigo kar pà wà. Upuraraw ma'erahy wà. Uzemumikahy wà. Ipuhuz
    katu wanupe.
