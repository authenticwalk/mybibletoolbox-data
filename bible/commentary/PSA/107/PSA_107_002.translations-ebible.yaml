verse: PSA.107.002
translations:
  mal-C: യഹോവയാൽ വീണ്ടെടുക്കപ്പെട്ടവർ, അവിടന്ന് ശത്രുക്കളുടെ കൈയിൽനിന്ന് വീണ്ടെടുത്തവർ,
  deu-TKW: sollen die von Jahwe Erlösten sprechen, die er aus der Drangsal erlöst
  lin-lin: Tika ete bato oyo Yawe asikolaki baloba bongo, ba-oyo akangolaki wuta na
    maboko ya monguna,
  mmx-mmx: Nemi axap ua neni ga lox asepsu nimi, mina tong amisik na levelinga ti
    emi asu mi Leeme Silok i lok keretna, “Labalamu ren naba tu lexen!” Neni ga lox
    asu ka nimi basinge limixin munepen minimi,
  eng-LSV: Let the redeemed of YHWH say [so], || Whom He redeemed from the hand of
    an adversary.
  eng-GNV: Let them, which haue bene redeemed of the Lord, shewe how he hath deliuered
    them from the hand of the oppressour,
  eng-WEBSTER: Let the redeemed of the LORD say so , whom he hath redeemed from the
    hand of the enemy;
  nhw-BL: Nochi amojuanti catli TOTECO anmechmanahuijtoc, xitepohuilica. Quena, xitepohuilica
    para yaya anmechmaquixtijtoc ininmaco amocualancaitacahua.
  swh-ONEN: Waliokombolewa wa Bwana na waseme hivi, wale aliowaokoa kutoka mkono wa
    adui,
  bba-bba: Be u yɑkiɑ, bu nùn siɑro. Be u wɔrɑ yibɛrɛbɑn nɔmɑn di, bu nùn tɔmɔ.
  eng-KJVCPB: Let the redeemed of the Lord say so, Whom he hath redeemed from the
    hand of the enemy;
  luo-luo: Joma owar mag Jehova Nyasaye mondo owach kama joma ne owaro e lwet jasigu,
  aii-aii: ܫܒ݂ܘܿܩ ܐܵܡܪܝܼ ܦܪ̈ܝܼܩܹܐ ܕܡܵܪܝܵܐ، ܕܦܘܼܪܩܵܝ ܠܹܗ ܡ̣ܢ ܐܝܼܕܵܐ ܕܡܲܠܝܸܨܵܢܵܐ،
  meu-meu: Iehova ese vada e hamauridia taudia, hisihisi amo vada e rauadia taudia,
  npi-ULB: परमप्रभुले उद्धार गर्नुभएकाहरू बोलून्, जसलाई उहाँले शत्रुहरूका हातबाट बचाउनुभएको
    छ ।
  yor-yor: Jẹ́ kí àwọn ẹni ìràpadà Olúwa kí ó wí báyìí, àwọn ẹni tí ó rà padà kúrò
    lọ́wọ́ ọ̀tá,
  pes-OPCB: کسانی که توسط خداوند نجات یافته‌اند به همه اعلام کنند که خداوند آنها را
    از دست دشمنانشان نجات داده است
  tgl-ULB: Hayaang magsalita ang mga tinubos ni Yahweh, ang kaniyang mga sinagip mula
    sa kapangyarihan ng kaaway.
  nop-nop: Yahwedi memik heki’walaŋ kohohik gineniŋ hehikibidali hanagikuk. Wendoktiŋa
    metam hogohogok indi wanakaŋ Wapum wou nintilonim.
  cbu-NT: Apanllpa tsiyatkuni, amb táyani. Watam kundararini iyaa kasirangitaateesinaya,
    pseertartaatini taaranguni, Apanll iyaa yanpuyaru, iyaamshutam tsapunni wayarangiya.
    Yap zar yaku ambtam, yap zar puku ambtam, yap zar puwachingarattu ambtam taaranguni,
    Waana Apanll yanpuyaru, tsapunishtam wayarangiya.
  hui-hui: Ala tínaga waitigi hearunaga gime tí minu yaniho hearia Anduane Homogohanda
    gingila mialu haru dai bini kamiru tígua i̱na larodagua dege lalu ina haru Anduane
    Homogonaga mini mo yaraga hami̱ya.
  mya-mya: ရန်​သူ​တို့​လက်​မှ​ကယ်​ဆယ်​တော်​မူ​၍ အ​ရှေ့​အ​နောက်​တောင်​မြောက်​ရှိ​တိုင်း​တစ်​ပါး​မှ
    ပြန်​ခေါ်​ဆောင်​တော်​မူ​ခြင်း​ကို ခံ​ရ​သော​သူ​တို့​သည်​ချီး​မွမ်း​ကြ​စေ။
  bod-N: དེ་ལྟར་ཡ་ཝཱེས་བླུས་པ་རྣམས་ཀྱིས༌ཞུས། །འབངས་འདི་ཁོང་གིས་དགྲ་ཡི་ལག་ནས༌བསྒྲལ།།
  wsk-wsk: Buta se nina awiriya nu ninga sangaru tam mu uwutatala balalko; nina kariimet
    nu kager kari memek nuguting te ninga bataguru tam,
  sna-sna: Vakadzikinurwa naJehovha ngavadaro, vaakadzikinura muruoko rwomuvengi,
  spa-BLM: Que lo digan los redimidos por Yahvé, a quienes ha redimido de la mano
    del adversario,
  cac-cac: A on̈ colb'il on̈ xo yuuj, calec to toxo ix on̈ colchajel d'a yol sc'ab'
    eb' cajc'ool.
  swh-ULB: Waseme hivi waliokombolewa na Yahwe, wale aliowaokoa toka mkononi mwa adui.
  bel-bel: Гатовае сэрца маё, Божа, гатовае сэрца маё; буду пяяць і апяваць у славе
    маёй.
  deu-ELBBK: So sollen sagen die Erlösten des HERRN, die er aus der Hand des Bedrängers
    erlöst,
  mbb-OT: Keǥiya niw heeyan, sikiyu is midlibri zin te kezeetan he ebeelan te menge
    kuntada niw.
  mal-2015: യഹോവ വൈരിയുടെ കയ്യിൽനിന്നു വീണ്ടെടുക്കയും കിഴക്കും പടിഞ്ഞാറും വടക്കും
    കടലിലും ഉള്ള
  gup-gup: Kumekbe ngurriyimen, ngudda nawu Yawey ngunngehkeng kore nawu ngurriyidko
    ngundibongkarrmi.
  rmc-rmc: Kavke mi vakeren ola, saven o RAJ cinďa avri, saven cinďa avri andral o
    vast le ňeprijaťeľistar,
  nlg-nlg: Arahei tamiu a Yahweh te huiolighau, kau bosa tatea, Kau bosa vanira na
    vuresubo, agaia te vavolaghau tana ghamiu na levunimate.
  pes-OPV: فدیه شدگان خداوند این را بگویند که ایشان را از دست دشمن فدیه داده است.
  ron-1924: Аша сэ зикэ чей рэскумпэраць де Домнул, пе каре й-а избэвит Ел дин мына
    врэжмашулуй
  ben-OBCV: যারা সদাপ্রভু দ্বারা মুক্ত হয়েছে তারা একথা বলুক— যাদের তিনি শত্রুদের
    হাত থেকে মুক্ত করেছেন,
  som-som: Kuwa Rabbigu soo furtay sidaas ha yidhaahdeen, Waana kuwa uu isagu ka soo
    furtay gacantii cadowga,
  lat-VUC: '[Paratum cor meum, Deus, paratum cor meum; cantabo, et psallam in gloria
    mea.'
  eng-ASVBT: Let the redeemed of Jehovah say so, Whom he hath redeemed from the hand
    of the adversary,
  mna-mna: Zin wal ta Yooba itatke zin la kan koi bizin naman na, irao tiso sua ta
    kembei. Paso ni itatke zin pa pataŋana kizin, mi ikam zin ma timbot ambai.
  ita-1885: Così dicano quelli che sono stati riscattati dal Signore, I quali egli
    ha riscossi di distretta.
  eng-LXXUP: O God, my heart is ready, my heart is ready; I will sing and sing psalms
    with my glory.
  eng-ULB: Let the redeemed of Yahweh speak out, those he has rescued from the hand
    of the enemy.
  spa-VBL: Que todos a los que salvó salgan a gritarle al mundo; aquellos a quienes
    rescató del poder del enemigo.
  fra-_FOB: Qu'ainsi disent les rachetés de l'Éternel, ceux qu'il a rachetés de la
    main de l'oppresseur,
  mal-mal: യഹോവ വൈരിയുടെ കയ്യിൽനിന്ന് വീണ്ടെടുക്കുകയും കിഴക്കും പടിഞ്ഞാറും വടക്കും
    കടലിലും ഉള്ള
  urd-GVR: Rab ke najātyāftā jin ko us ne ewazānā de kar dushman ke qabze se chhuṛāyā
    hai sab yih kaheṅ.
  suz-BL: परमप्रभु यावेमी श्‍येत रे प्रोंइचा पुंइसीशोपुकीमी मोपा कुम्‍सो पचा माल्‍नीम।
  eng-NOY: Let the redeemed of the LORD say it, Whom he hath redeemed from the hand
    of the enemy;
  ita-1927: Così dicano i riscattati dall’Eterno, ch’egli ha riscattati dalla mano
    dell’avversario
  ckb-ckb: با ئەوانەی یەزدان کڕینیەوە بەسەرهاتی خۆیان بگێڕنەوە، ئەوانەی لە دەستی دوژمن
    کڕینیەوە،
  eng-BBE: Let those whose cause the Lord has taken up say so, his people whom he
    has taken out of the hands of their haters;
  xsi-xsi: Miki tamâta ŋine Yova Kindeni muŋga ikaimi piti lâ kazâŋa ilo, miki rârâni
    kagogo kawami aku kaporo ŋgua ndaina.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ವಿಮೋಚಿಸಿದವರು ಹಾಗೆ ಹೇಳಲಿ; ವೈರಿಯ ಕೈಯಿಂದ ಬಿಡುಗಡೆಯಾದವರು ಆ ಕಥೆಯನ್ನು
    ಹೇಳಲಿ
  tam-2017: யெகோவாவால் எதிரியின் கைக்கு நீங்கலாக்கி மீட்கப்பட்டு,
  spa-RV-1909: Díganlo los redimidos de Jehová, los que ha redimido del poder del
    enemigo,
  ron-BTF: Așa să spună cei răscumpărați ai DOMNULUI, pe care el i-a răscumpărat din
    mâna dușmanului;
  eng-WEBP: Let the redeemed by the LORD say so, whom he has redeemed from the hand
    of the adversary,
  eng-FBV: Let those the Lord has saved say that they are saved; those he has rescued
    from the power of the enemy.
  nld-1939: Zo moeten getuigen, die door Jahweh verlost zijn, En door Hem uit de nood
    zijn gered;
  nch-BL: Nochi amojuanti cati TOTECO amechmanahuijtoc, xitepohuilica. Quena, xitepohuilica
    para yaya amechmaquixtijtoc inimaco amocualancaitacahua.
  vie-1934: Các người Đức Giê-hô-va đã chuộc Khỏi tay kẻ hà hiếp hãy nói điều đó,
  cha-cha: Polo y ninafanlibre as Jeova ya ujasangan, anae janafanlibre guinin y canae
    y contrario;
  hin-CV: यह नारा उन सबका हो, जो याहवेह द्वारा उद्धारित हैं, जिन्हें उन्होंने विरोधियों
    से मुक्त किया है,
  eng-OURB: Let the redeemed by Adonai say so, whom he has redeemed from the hand
    of the adversary,
  spa-BES: Deje que aquellos cuya causa ha tomado el Señor lo digan, su pueblo a quien
    él ha quitado de las manos de sus enemigos;
  tdx-tdx: Ano izay ry jineba’ Iehovà— ry nijebañe’e am-pitàn-drafelahy,
  tha-KJV: ให้​ผู้​ที่​พระเยโฮวาห์ทรงไถ่​ไว้​แล​้วกล่าวดังนั้นเถิด คือผู้​ที่​พระองค์​ทรงไถ่​ไว้​จากมือของปรปั​กษ​์
  por-BR-2018: Digam isso os resgatados pelo SENHOR, os quais ele resgatou das mão
    do adversário.
  deu-ELO: So sollen sagen die Erlösten Jehovas, die er aus der Hand des Bedrängers
    erlöst,
  eng-WYC-2018: Say they, that be again-bought of the Lord; which he again-bought
    from the hand of the enemy, (Say they, who were redeemed by the Lord; whom he
    rescued from the power of the enemy,)
  epo-epo: Diru la liberigitoj de la Eternulo, Kiujn Li liberigis el la mano de malamiko,
  gfk-gfk: I tahut bia diet ing no Watong gate kul halangalanga leh diet, diet na
    tange huo. Ma diet ing ga kul halangalanga leh diet sukun no limana ira udiet
    ebar, diet na tange mah huo,
  uig-PIN: Pǝrwǝrdigar yaw ⱪolidin ⱪutⱪuzƣanlar, U ⱨǝmjǝmǝt bolup ⱪutⱪuzƣan hǝlⱪi
    buni dawamliⱪ bayan ⱪilsun —
  beo-beo: Hina Gode Ea gaga:i dunu huluane! Amo Hina Godema nodone sia:be bu dabuasili
    sia:ma. E da dilia ha lai dunu amo dilima bu se mae ima:ne, dili gaga:i.
  tpi-OTNT: Yupela olgeta manmeri, Bikpela i bin kisim bek yupela long han bilong
    ol birua, yupela wantaim mi yumi litimapim nem bilong Bikpela.
  hau-SA: Bari fansassu na Ubangiji su faɗa wannan, su da aka fansa daga hannun maƙiyi,
  udu-udu: Dhalki ’kwani gwahan kun wanu ’ba/ mo i/o gwo wakan mo, uni kun wankina
    a’di ’ba/ ’peni mo jin ṯoju bwa mo,
  uig-LAT: Perwerdigar yaw qolidin qutquzghanlar, U hemjemet bolup qutquzghan xelqi
    buni dawamliq bayan qilsun —
  nde-nde: Akuthi abahlengiweyo bakaThixo batsho lokhu, labo abahlenga esandleni sesitha,
  ton-ton: Ke lea pehē ʻe he kakai kuo huhuʻi ʻe Sihova, ʻakinautolu kuo ne huhuʻi
    mei he nima ʻoe fili;
  ces-1613: Nechť o tom vypravují ti, kteříž jsou vykoupeni skrze Hospodina, jak je
    on vykoupil z ruky těch, kteříž je ssužovali,
  eng-WMB: Let the redeemed by the LORD say so, whom he has redeemed from the hand
    of the adversary,
  tam-TCV: யெகோவாவினால் மீட்கப்பட்டவர்கள், எதிரிகளின் கையிலிருந்து அவரால் விடுதலையாக்கப்பட்டவர்கள்,
  ceb-ULB: Tugoti nga mosulti ang giluwas ni Yahweh, kadtong iyang gitubos gikan sa
    kamot sa ilang kaaway.
  pol-UBG: Niech to mówią odkupieni przez PANA, ci, których odkupił z ręki wroga;
  agr-agr: Iina shiwaaji aidau inaku waitkatai batsatutin Tuke Pujuu niina senchijijai
    jiigmag agkanmitkagmabi titajum.
  kyc-kyc: Pii wamba ange lamwa dusipwako nyepala baa lakando dee larami ingilyamo.
    Nakama baame kyawa lete nyiyamo wambu dee yanda pimwai nenge rekya lao nyiyamo
    wambupi dupwame baa keyange ingyuo banya monaretenge kulisa ingyuo pelyamo lao
    lakandapa pyuo kararami.
  urd-GVU: رب کے نجات یافتہ جن کو اُس نے عوضانہ دے کر دشمن کے قبضے سے چھڑایا ہے سب
    یہ کہیں۔
  eng-OEBCW: Let this be the song of the ransomed, whom the Lord has redeemed from
    distress,
  deu-1912: So sollen sagen, die erlöst sind durch den HERRN, die er aus der Not erlöst
    hat
  kan-2017: ಯೆಹೋವನ ವಿಮುಕ್ತರು ಅಂದರೆ ಆತನು ಶತ್ರುಗಳಿಂದ ಬಿಡಿಸಿ,
  yap-yap: Mu uned ngog i pining e sorok ngak SOMOL, ni gimed gubin e pi’in nike ayuwegmed
    u pa’ e to’ogor romed. I ir e ke lagmed u pa’ e pi to’ogor romed,
  hlt-MCSB: Rhal kut lamkah a tlan hlang loh BOEIPA kah a tlan te thui saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማሂ ሻንቂ ዓውሴ ዓሳ ዒዚ ሞርኮ ኩጫፓ ሄሊ ዓውሴ ዓሳ ሂዚ ጎዖንጎ፦
  twi-ASANTE: Momma wɔn a Awurade agye wɔn nka saa, wɔn a wagye wɔn afiri ɔtamfoɔ
    nsam no,
  eng-WEBU: Let the redeemed by the LORD say so, whom he has redeemed from the hand
    of the adversary,
  spa-PDDPT: Que lo digan los redimidos de Yavé, Los que redimió del poder del adversario,
  gun-gun: te'i Senhor oepy va'ekue, hovaigua kuery po gui ogueraa jepe va'ekue.
  agu-BL: Ba'n kak' kak'ajsbil tetz cyakil o' yi ja kaclax ta'n, yi o' yi ja kaclax
    ẍchik'ab yi e' kacontr.
  ilo-ULB: Agsao koma dagiti sinubbot ni Yahweh, dagiditi inispalna manipud iti pannakabalin
    ti kabusor.
  kpg-kpg: Goodou huogodoo ala gu haga mouli go Mee, goodou tataanga ina nia helekai
    hagaamu a Dimaadua aanei. Mee ne daa mai goodou gi daha mo godou hagadaumee,
  uig-ARA: پەرۋەردىگار ياۋ قولىدىن قۇتقۇزغانلار، ئۇ ھەمجەمەت بولۇپ قۇتقۇزغان خەلقى
    بۇنى داۋاملىق بايان قىلسۇن ــ
  bps-bps: Dnayenyu kenen, kdeeyu i tafalwaan. Gamu dad to tansoan mdà di kagot dad
    to dmuen gamu, fye ku tulenyu!
  sus-sus: Alatala naxan xun sara, a naxee baxi e yaxuie yi ra,
  pon-2006: Kuwmail koaros me e ketin kamouralahr, kumwail pwurehng kapwurehiong mahsen
    en kapingkalahngan pwukat ong KAUN-O. E ketin kapitkumwaillahr sang amwail imwintihti
    kan
  jae-jae: Lau taŋ Apômtau gêjam êsêac kêsi ma kêjaŋgo êsêac su aŋga gêŋwapac naŋ,
    sêsôm amboac tonaŋ.
  ksd-ksd: Boina ba diat ba ra Luluai i tar valaun diat, diat a vatang nam ra tinata,
    Diat ba i tar valaun diat kan ra lima i ra ebar,
  tur-YTC: Yahve’nin kurtardıkları böyle desinler, Düşmanın elinden kurtardıkları,
  bel-N: Няхай гэтак скажуць выкупленыя ГОСПАДАМ, якіх Ён выкупіў з рукі прыгнятальніка
  grc-BRENT: Ἑτοίμη ἡ καρδία μου ὁ Θεὸς, ἑτοίμη ἡ καρδία μου, ᾄσομαι καὶ ψαλῶ ἐν τῇ
    δόξῃ μου.
  kpr-kpr: Mave Bajari sonembetiri jebuguseva, ne isambu geka setena ava sise, nundae
    sakai sevu! Ne teana embo da reighida irevo, ne nune gitofu kena saghimbe budo,
    utu gambari, utu gambaridaghe jovereghe fusira.
  ind-AYT: Biarlah tebusan TUHAN mengatakan demikian; yang telah ditebus-Nya dari
    tangan musuh,
  yom-yom: Bika bobo bakulu kuidi Yave batuba buawu ; bobo kakula mu koko ku batu
    bobo babalenda,
  yut-yut: Mɨŋat amɨn morapyo, Yawe da nin uwal da kɨsiron baŋ pulugaŋ nipgut, do
    yaŋsi yaŋek mani aŋkɨsini.
  nya-nya: Owomboledwa a Yehova anene zimenezi amene Iyeyo anawawombola mʼdzanja la
    mdani,
  kyg-kyg: Ala kava neꞌmoꞌa kame vayaꞌapimogi apayapatiꞌmo hatu maeno apateꞌniya vayaꞌmogimo,
    Ala kava neꞌmoꞌa hatu maeno lateꞌniye, huꞌa hisaya gemo haneꞌniye.
  hrv-hrv: Tako nek' reknu svi otkupljenici koje Jahve otkupi iz ruke dušmanske
  mps-mps: Dage tigidali we bidi, Genuai Bidigo dage te boi bidi dabego nogode ma
    sali, dage dali, ena me, dago te Genuai Bidi nogi ugwaba sinao.
  tpi-tpi: Yupela olgeta manmeri, Bikpela i bin kisim bek yupela long han bilong ol
    birua, yupela wantaim mi yumi litimapim nem bilong Bikpela.
  dan-1931: Så skal HERRENS genløste sige, de, han løste af Fjendens Hånd
  vie-OVCB: Có phải Chúa Hằng Hữu đã cứu không? Hãy nói lớn! Cho mọi người biết Chúa
    giải cứu khỏi bọn nghịch thù.
  guj-2017: જેઓ યહોવાહના છોડાવેલા છે તેઓએ આ પ્રમાણે બોલવું, એટલે જેઓને તેમણે શત્રુઓના
    હાથમાંથી છોડાવ્યા તેઓએ.
  pon-2006A: Kuwmail koaros me e ketin kamouralahr, kumwail pwurehng kapwurehiong
    mahsen en kapingkalahngan pwukat ong KAUN-O. E ketin kapitkumwaillahr sang amwail
    imwintihti kan
  por-BRBSL: Que os redimidos por Javé o digam, que ele resgatou da mão do adversário,
  eng-OEBUS: Let this be the song of the ransomed, whom the Lord has redeemed from
    distress,
  swe-swe: Så ska de befriade säga, de som Herren (Jahve) har befriat från fiendens
    hand,
  cth-cth: BAWIPA ni a ratang tangcoung, taran kut dawk hoi a ratang e naw ni, hottelah
    dei awh naseh.
  twi-twi: Momma wɔn a Awurade agye wɔn nka saa, wɔn a wagye wɔn afi ɔtamfo nsam no;
  hlt-hlt: Rhal kut lamkah a tlan hlang loh BOEIPA kah a tlan te thui saeh.
  tbz-SIM: Díndi ti Yiɛ̀ nKuyie ndɛɛtɛ́ bɛ̀, ńsɑ̃ntínɛ̀ ku, díndi kù fìètɛ bɛ̀ di
    dootitɔbɛ̀ nɔu miɛkɛ. Ndɛ́úkùnkonɛ̀ ku.
  msy-2020: Ia, Ikiavɨra Itir God ua inizir gumazamiziba, ia bar a mɨnabɨ. Guizbangɨra,
    a ian akuragha en apanibar dafariba da ia inis.
  dop-dop: 'Mpɑ Tɑcɑɑ n wɑɑsɑɑ tɔ pɑ́ yɔɣɔtɩ. Mpɑ n yɑpɑ kolontu niŋ tɑɑ tɔ pɑ́ tɔ
    sɩ: Tɑcɑɑ kɛ́ kʋpɑŋ.'
  azb-azb: Qoy belə söyləsin Rəbbin xilas etdikləri, Düşmən əlindən qurtardıqları,
  eng-DBY: Let the redeemed of Jehovah say so, whom he hath redeemed from the hand
    of the oppressor,
  hin-2017: यहोवा के छुड़ाए हुए ऐसा ही कहें, जिन्हें उसने शत्रु के हाथ से दाम देकर
    छुड़ा लिया है,
  wol-KYG: Waxleen lii, yeen ñi Aji Sax ji jot, jote leen ci loxol bañ,
  swp-swp: Isi GUIAU i unehaidi wa bena se ribahemasaraha, isi wa iwala eai i unehaidi,
  bjr-bjr: Yaaweefa inni namuqaa nisaukuki umaaraki maruna maroosa innee kafaa kafaa
    dufi dufi qimasee amooqiaqa.
  eng-YLT: Let the redeemed of Jehovah say, Whom He redeemed from the hand of an adversary.
  kne-kne: Dakayo ay insalakan Diyos, ibagbaga yo koma din peteg ay layad yo ay man-iyaman
    en sisya. Insalakanas dakayo sin kalaban yo
  eng-WYC-2017: Say they, that be again-bought of the Lord; which he again-bought
    from the hand of the enemy,
  eng-WMBB: Let the redeemed by the LORD say so, whom he has redeemed from the hand
    of the adversary,
  zat-NTPS: Da nigá dxal-la' xelenná benne' ca' ba naxá'awe Xránadxu le̱', benne'
    ca' bselé̱' lu na' benne' guledábague̱' Le̱'.
  zty-NTPS: Da' ni žaḻa' nnagak benne' ka' ba beya'w X̱anžon', benne' ka' beslé'
    ḻo na'gak benne' ka' bi ẕḻé'egekle' ḻégake' chawe'.
  urd-GVH: रब के नजातयाफ़्ता जिनको उसने एवज़ाना देकर दुश्मन के क़ब्ज़े से छुड़ाया
    है सब यह कहें।
  rug-rug: Madi zama leana pule la koe Tamasa sarini pu vata rupahi Sa pa tinasuna,
    gamu doduru pu ele harupu gamu Sa. Ele harupu gamu Sa si gamu koari na mia kana,
  gaz-gaz: Warri Waaqayyo isaan fure, warri inni harka diinaatii baase,
  fra-LSG: Qu’ainsi disent les rachetés de l’Éternel, Ceux qu’il a délivrés de la
    main de l’ennemi,
  gnn-gnn: Nhuma yolŋu walala ŋunhi nhumalanha ŋayi walŋakuŋala, waŋiya ḻakaraŋa nhanukalaŋuwuy
    ŋunhi ŋayinydja biyapul warray wal'ŋu, dhapirrk warray, liŋgu märraŋala ŋayi nhumalanha
    dhawaṯmaraŋala beŋuru ŋunhi miriŋuwala goŋŋuru.
  yal-yal: Alatala ɛ tan naxanye birin xunbaxi, ɛ a fala, a ɛ tan naxanye xunbaxi
    ɛ yaxune yii,
  iou-iou: Ekänitä komi epänken nanik tämagurani in kudup Ekäni iniŋoret man ude kaŋ
    yäwut.
  haw-1868: E olelo mai no ka poe i hoolapanaiia e Iehova, Ka poe hoi ana i hoolapanai
    ai, mai ka lima mai o ka enemi.
  arb-NAV: لِيَقُلْ هَذَا مَفْدِيُّو الرَّبِّ، الَّذِينَ افْتَدَاهُمْ مِنْ يَدِ ظَالِمِهِمْ.
  ded-ded: KEBUNGO ngicngac bummenunuma ebicfunac mesinunuec, ngeneng ifi dekecbisia.
  ewe-ewe: Ame siwo Yehowa ɖe la negblɔ esia; ame siwo wòɖe tso futɔ la ƒe asi me,
  eng-LEE: Thus let the Lord's redeemed say, even those whom he hath redeemed from
    the hand of the adversary;
  asm-FB: যিহোৱাৰ মুক্ত লোকসকলে এই কথা কওঁক, যি সকলক তেওঁ শত্রুৰ হাতৰ পৰা মুক্ত কৰিলে,
  sus-A: عَلَتَلَ نَشَن شُن سَرَ، عَ نَشٍيٍ بَشِ عٍ يَشُييٍ يِ رَ،
  fra-SBL: Que les rachetés par Yahvé le disent, qu'il a racheté de la main de l'adversaire,
  hbo-hbo: יֹ֭אמְרוּ גְּאוּלֵ֣י יְהוָ֑ה אֲשֶׁ֥ר גְּ֝אָלָ֗ם מִיַּד־צָֽר׃
  kik-kik: 'Andũ arĩa makũũrĩtwo nĩ Jehova nĩmakiuge ũguo: o acio akũũrĩte kuuma guoko-inĩ
    gwa thũ,'
  fra-NCL: Qu’ainsi disent les rachetés de Yahweh, ceux qu’il a rachetés des mains
    de l’ennemi,
  cek-AK: Angraeng mah akrang ih kaminawk mah, anih mah ni misa ban thung hoiah ang
    krang,
  cuk-cuk: Bab-Jehováʼse-abonolesmalad, Bab-Jehováʼse-e-isdarmalad-ganguedgi-bela-bela-bendaklesmalad,
  uig-CYR: '@see-verse:PSA.107.001'
  tel-2017: యెహోవా విమోచించినవారు ఆ మాట పలుకుతారు గాక. విరోధుల చేతిలోనుండి ఆయన విమోచించిన
    వారూ,
  hat-BSA: 'Kite rachte a SENYÈ yo pale: “Se sa!” Sila ke Li fin rachte soti nan men
    advèsè a,'
  ukr-ONPU: Серце моє непохитне, Боже; я співатиму й гратиму Тобі мою славу.
  kos-kos: Kalweni in fahkak kas inge in kaksakin LEUM GOD, Kowos nukewa su El tuh
    molela. El tuh molikowosla liki mwet lokoalok lowos,
  hbo-WLC: יֹ֭אמְרוּ גְּאוּלֵ֣י יְהוָ֑ה אֲשֶׁ֥ר גְּ֝אָלָ֗ם מִיַּד־צָֽר׃
  ibo-ibo: Ka ndị niile Onyenwe anyị gbapụtara kwuo otu a, ndị niile ọ gbapụtara site
    nʼaka onye kpọrọ ha asị,
  ory-ory: ସେ ଯେଉଁମାନଙ୍କୁ ବିପକ୍ଷର ହସ୍ତରୁ ମୁକ୍ତ କରିଅଛନ୍ତି ଓ ନାନା ଦେଶରୁ, ପୂର୍ବ ଓ ପଶ୍ଚିମରୁ,
  chk-chk: Ekewe mi ngasala ren ewe Samol mi Lapalap repwe apasa iei usun, chokewe
    i a angaserela seni ekewe chon oputeer
  rop-rop: Tok lagijat na blanga preisim YAWEI ol yumob hu imbin seibum. Imbin seibum
    yumob brom ol yumob enamimob,
  ukr-1871: Да скажуть вибавлені від Господа, котрих він вислобонив з руки ворога,
  yon-yon: Ku yedmaan kuu Yarimanbed biddoondan kuu kwane yedmime, bondan yi dingki
    dem aombed biddoondan kui.
  deu-1951: So sollen sagen die Erlösten des HERRN, die er aus der Hand des Feindes
    erlöst
  eng-JPS: So let the redeemed of the LORD say, whom He hath redeemed from the hand
    of the adversary;
  srp-1865: Tako neka reku koje je izbavio Gospod, koje je izbavio iz ruke neprijateljeve,
  lug-lug: Kale abanunule ba Mukama boogere bwe batyo; abo be yanunula mu mikono gy’abalabe;
  heb-heb: יאמרו גאולי יהוה אשר גאלם מיד צר׃
  ben-IRV: সদাপ্রভুুর মুক্তরা এ কথা বলুক, যাদেরকে তিনি বিপক্ষের হাত থেকে মুক্ত করেছেন,
  ntu-ntu: Naglqlz-zvzku nide, Murde arlapxbzle nigu mz mq enqmi rgung,
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਛੁਡਾਏ ਹੋਏ ਇਹ ਆਖਣ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਹ ਨੇ ਵਿਰੋਧੀ ਦੇ ਹੱਥੋਂ ਛੁਡਾਇਆ ਹੈ।
  mya-JVB: '-'
  kgf-kgf: Yawenéŋ boŋhéré meénécmiyu kecʒu imi eneŋ imuhuc ʒému. Ini Yawenéŋ haʒéc
    hécgina ionac méragina igucnec mulu meénécmiyec.
  tte-O: Komiu meuloimiu ileboimiuko kami kaleyayao kolili, wakawatoki yoi ana namwanamwa
    yo ana mulolo kaiweli.
  tbg-tbg: Ekaa vaiinti nahenti Noravano Kotiva ni kuvantu nimitaika, ne ekaa Kotirara
    koqeve tiate. Viva navutaaka kauquqihairo ni ruaruama nimiteharo
  hmo-hmo: Lohiabada ese umui ia hamauria taudia ibounai e, unai bamona hanamoa hereva
    do umui gwauraia lou, gwauraia lou, badina umui dekenai idia dagedage taudia dekena
    amo, Lohiabada ese umui ia hamauria vadaeni.
  zar-NT: Ral-laʼ ilaʼnná caní nupa naʼ buáʼuëʼ Xanruʼ, nupa naʼ buáʼuëʼ lu náʼagaca
    nupa gulún léguequi ziʼ,
  urd-urd: ख़ुदावन्द के छुड़ाए हुए यही कहें, जिनको फ़िदिया देकर मुख़ालिफ़ के हाथ से
    छुड़ा लिया,
  rus-SYN: Готово сердце мое, Боже, готово сердце мое; буду петь и воспевать во славе
    моей.
  bqc-SIM: Gbɛ̃́ pↄ́ Dii ń bóↄ o màa, gbɛ̃́ pↄ́ à ń bↄ́ ń ibɛɛↄ ↄzĩↄ.
  tcz-CHONGTHU: Yahweh Pakai in nalhatdoh hitam? Achutileh phongdoh'in! Aman namelma
    holah'a kon a nahoidohsahhi miho seipeh'in.
  mar-mar: परमेश्वराने उद्धारलेले, ज्यांना खंडणी भरून त्याने शत्रूच्या अधिकारातून
    सोडवले आहे,
  isl-isl: Hafi Drottinn frelsað þig, þá segðu frá því! Segðu öðrum frá því að hann
    hafi frelsað þig frá óvinum þínum.
  hlt-THB: Bawipa a hul thlangkhqi ing ve ve kqawn seh – qaal a kut khuiawh kawng
    a hul thlangkhqi,
  qub-qub: Tayta Dios salbashan cajcuna willacuy chiquishojcunapita Tayta Dios salbashushayquita,
  bqp-bqp: Gbɛ̃ kũ Dikiri ń bónↄ o lɛ, gbɛ̃ kũ à ń bó ń ibɛrɛnↄ ↄĩnↄ.
  hat-hat: Wi, moun Seyè a delivre, se sa pou yo di! Li te delivre yo anba men lènmi
    yo,
  eng-BSB: Let the redeemed of the LORD say so, whom He has redeemed from the hand
    of the enemy
  eng-WEBPB: Let the redeemed by the LORD say so, whom he has redeemed from the hand
    of the adversary,
  kbq-kbq: Ra Anumzamo'ma ha' vahe zamazampinti'ma tamagu'vazino tamavre'nenia vahe'mota,
    ranke huta Ra Anumzamo ha' vahe'mofo zamazampinti tagu'vazino tavre'ne huta huama
    huta vahera zamasamiho.
  pon-pon: Iduen me dorelar ren Ieowa kan pan indinda, irail me a kotin dorelar jan
    nan pa en arail imwintiti;
  nhe-BL: Nochi imojuanti tlen TOTECO inmechmanahuijtoc, xitepohuilica. Quena, xitepohuilica
    para yajaya inmechmaquixtijtoc ininmaco imocualancaitacahua.
  wnc-wnc: Ginu aminu kuupbam, Buyambam tapata ginu iwanzae kataune sandeke pakut.
    Unzingge ginda Buyambam tapatane umana yatangenatnong.
  bus-bus: Gbɛ̃ kɛ̀ Dii ń bónↄ o lɛ, gbɛ̃ kɛ̀ à ń bↄ́ ń ibɛɛnↄ ↄzĩnↄ.
  gub-BL: Tuwe hemipyro kwer paw Umume'u Tuweharupi Wiko Ma'e ikatu haw wà nehe. Upyro
    waàmàtyry'ymar wapo wanuwi a'e wà.
  eng-DRA: 'My heart is ready, O God, my heart is ready: I will sing, and will give
    praise, with my glory.'
