verse: PSA.107.033
translations:
  mal-C: ദേശവാസികളുടെ ദുഷ്‌പ്രവൃത്തികൾനിമിത്തം അവിടന്ന് നദികളെ മരുഭൂമിയും
  deu-TKW: Er machte Ströme zur Wüste und Quellorte von Gewässern zu dürrem Lande,
  lin-lin: Akoki kobongola bibale esobe ; kobongola bitima mabele ya kokawuka ;
  mmx-mmx: Leeme Silok ga vuk gili leven menemen dan ga ngan ta lamatbin patmang.
    La lengkondan i puuvut su, neni ga lox amesemes i,
  eng-LSV: He makes rivers become a wilderness, || And fountains of waters become
    dry land.
  eng-GNV: He turneth the floodes into a wildernesse, and the springs of waters into
    drinesse,
  eng-WEBSTER: He turneth rivers into a wilderness, and the water-springs into dry
    ground;
  nhw-BL: Toteco quinhuatztoc hueyame huan quinchijtoc quen huactoc tlali. Nojquiya
    hueli quinhuatza campa meya atl.
  swh-ONEN: Yeye aligeuza mito kuwa jangwa, chemchemi za maji zitiririkazo kuwa ardhi
    yenye kiu,
  bba-bba: Yinni Gusunɔwɑ u rɑ dɑɑrun nim ɡberɑsie, kpɑ u bwiin nim kpeerɑsiɑ mɑm
    mɑm.
  eng-KJVCPB: He turneth rivers into a wilderness, And the watersprings into dry ground;
  luo-luo: Ne omiyo aore olokore kuonde motwo, sokni mamol nolokore ongoro,
  aii-aii: ܟܹܐ ܡܲܚܕܸܪ ܢܲܗܪ̈ܵܘܵܬܹ‌ܐ ܠܒܲܪܝܼܵܐ، ܘܡܲܒܘܼܥܹ̈ܐ ܕܡ̈ܝܼܵܐ ܠܐܲܪܥܵܐ ܨܗܝܼܬܵ‌ܐ،
  meu-meu: Ia ese sinavai na tano ḡaḡaena ai e halaodiamu, bona ranu e lohilohimu
    gabudia na tano kaukaudia ai.
  npi-ULB: उहाँले नदीहरूलाई उजाडस्‍थानमा र पानीका मूलहरूलाई सुख्खा जमिनमा,
  yor-yor: Ó sọ odò di aginjù, àti orísun omi di ilẹ̀ gbígbẹ.
  pes-OPCB: خداوند رودخانه‌ها را به خشکی مبدل ساخت و چشمه‌های آب را خشک کرد.
  tgl-ULB: Ginagawa niyang ilang ang mga ilog, tuyong lupa ang mga bukal na tubig,
  nop-nop: Wapum adi ime wapuhi yehitubu-naŋgadapmaŋ tuguk, kaŋ ime kuyahi kwet gineŋ
    labiiŋ u maaŋ naŋgadapmaŋ tigiŋ kaŋ kwet silidadapmaguk.
  cbu-NT: Yuwamand tputs yutarit taarangana, anumand Apanll waana kamachtaku, yuwaatstaa
    kung shungshungtaru anootstaa puzarangiya. Tsapootstam tayutariteeyaru, tatsumirangsin,
    nda pakchiyam wanasir kxoonarangiya.
  hui-hui: Anduane Homogo ibugua iba poraruni hundilai helalu iba dindiha howa dugualu
    karuni bibahende hundi tege lelaga hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မြစ်​များ​ကို​လုံး​ဝ ခန်း​ခြောက်​စေ​တော်​မူ​၏။ စမ်း​ချောင်း​များ​ကို​လည်း​ဆို့​ပိတ်​၍​ထား​တော်​မူ​၏။
  bod-N: ཁོང་གིས་གཙང་པོ་རྣམས་ནི་ཐང་སྟོང༌མཛད། །ཆུ་མིག་རྣམས་ཀྱང་སྐམ་སར་བསྒྱུར་པ༌ཡིན།།
  wsk-wsk: Nu balam se yu bibiya maraka sapaman, se yu gotektek palengawara mu agotala
    maraka namaman.
  sna-sna: Akashandura nzizi dzikava gwenga, hova dzinoerera dzikava nyika ine nyota,
  spa-BLM: Convierte los ríos en un desierto, el agua brota en una tierra sedienta,
  cac-cac: A b'aj tz'ec' a nivac a' yed' b'aj sq'ueul sjaj a', smeltzajoch taquin̈
    lumal yuj Jehová.
  swh-ULB: Aligeuza mito ikwa jangwa, chemchem ya maji ikawa nchi kame,
  deu-ELBBK: Er macht Ströme zur Wüste und Wasserquellen zu dürrem Land,
  mbb-OT: Midhimu te Nengazen he disirtu is edtudà he menge wahig, wey midhimu zin
    he memaza he tanà is menge serebseb.
  mal-2015: നിവാസികളുടെ ദുഷ്ടതനിമിത്തം അവൻ നദികളെ മരുഭൂമിയും
  gup-gup: Nawu Yawey kabolkbuyikahwon, dja kamarnbun mankabo mankimuk bu kabolkyimerran
    kabolkdarlehmen. Nungka mak kaboyakwon kore kungad kambobebme, dja wanjh kurorre
    yiman kakombukdowen.
  rmc-rmc: Ov o paňa čerinel pre pušťa a o prameňa pre šuki phuv;
  nlg-nlg: Gaia te liliui na lei beti ge liliu ni bona mamaha, mana vuravura ni beti
    ge ra mamaha.
  pes-OPV: او نهرها رابه بادیه مبدل کرد و چشمه های آب را به زمین تشنه.
  ron-1924: Ел префаче рыуриле ын пустиу ши извоареле де апэ, ын пэмынт ускат,
  ben-OBCV: তিনি নদীকে মরুভূমিতে, প্রবাহমান নদীকে শুষ্ক-ভূমিতে পরিণত করেন,
  som-som: Isagu webiyo wuxuu u beddelaa cidlo, Oo ilo biyo ahna wuxuu u beddelaa
    dhul oommane ah,
  eng-ASVBT: He turneth rivers into a wilderness, And watersprings into a thirsty
    ground;
  mna-mna: Yooba, ni irao ikam ma lele ta yok bibip tireere pa i iwe lele magargaaraŋana
    ta ka yok somŋana i. Mi lele ta yok bukbuk ma tizze pa i na, ni irao ipumun mi
    lele tana kerekere.
  ita-1885: Egli riduce i fiumi in deserto, E le vene delle acque in luoghi aridi;
  eng-ULB: He turns rivers into a wilderness, springs of water into dry land,
  spa-VBL: Él seca ríos y convierte tierras en desiertos; las cascadas de agua dejan
    de fluir y la tierra se vuelve seca y polvorienta.
  fra-_FOB: Il change les fleuves en désert, et les sources d'eaux en un sol aride;
  mal-mal: നിവാസികളുടെ ദുഷ്ടതനിമിത്തം ദൈവം നദികളെ മരുഭൂമിയും
  urd-GVR: Kaī jaghoṅ par wuh dariyāoṅ ko registān meṅ aur chashmoṅ ko pyāsī zamīn
    meṅ badal detā hai.
  suz-BL: मेकोमी खोला आन कली गोरशो रागी सेल्‍ब। ब्‍वाक्‍कु बुक्‍तीके आन कली सोव़शो
    रागी दुम्‍पाइक्‍ब।
  eng-NOY: He turneth rivers into a desert, And springs of water into dry ground;
  ita-1927: Egli cambia i fiumi in deserto, e le fonti dell’acqua in luogo arido;
  ckb-ckb: ڕووباری کردە بیابان و سەرچاوەی ئاوەکانی کردە زەوی تینوو،
  eng-BBE: He makes rivers into waste places, and springs of water into a dry land;
  xsi-xsi: Ŋana tu Yova Kindeni ivetanzi lââ ŋalaŋala sipâŋga mâsa-mâsa ndo lâ, aku
    itu kaika papa lââ tu ma isâko ipâŋga tâno kulu tia kâ.
  kan-OKCV: ದೇವರು ನದಿಗಳನ್ನು ಮರುಭೂಮಿಯಾಗಿ ಮಾರ್ಪಡಿಸಿದರು, ನೀರಿನ ಬುಗ್ಗೆಗಳನ್ನು ದಾಹಗೊಂಡ ಭೂಮಿಯಂತೆ
    ಮಾಡಿದರು.
  tam-2017: அவர் ஆறுகளை வனாந்திரமாகவும், நீரூற்றுகளை வறண்ட இடமாகவும்,
  spa-RV-1909: El vuelve los ríos en desierto, y los manantiales de las aguas en secadales;
  ron-BTF: El preface râurile în pustie și izvoarele de apă în uscăciune;
  eng-WEBP: He turns rivers into a desert, water springs into a thirsty ground,
  eng-FBV: He dries up rivers and turns the land into a desert; the water springs
    stop flowing and the earth turns dry and dusty.
  nld-1939: Rivieren maakt Hij tot steppe, Waterbronnen tot dorstige grond;
  nch-BL: Toteco quinhuatztoc hueyame huan quinchijtoc quej huactoc tali. Nojquiya
    hueli quinhuatza campa meya at.
  vie-1934: Ngài đổi sông ra đồng vắng, Suối nước thành đất khô,
  cha-cha: Jafasadog y desierto, yan jafaanglo na oda y tutujon janom;
  hin-CV: परमेश्वर ने नदियां मरुभूमि में बदल दीं, परमेश्वर ने झरनों के प्रवाह को रोका.
  eng-OURB: He turns rivers into a desert, water springs into a thirsty ground,
  spa-BES: Hace ríos en lugares baldíos, y manantiales de agua en tierra seca;
  tdx-tdx: Afote’e ho ratraratra o sakao, naho ho tane kankañe o torahañeo;
  tha-KJV: พระองค์​ทรงเปลี่ยนแม่น้ำให้เป็นถิ่นทุ​รก​ันดาร น้ำพุ​ให้​เป็นดินแห้งผาก
  por-BR-2018: Ele torna os rios em deserto, e as saídas de águas em terra seca.
  deu-ELO: Er macht Ströme zur Wüste und Wasserquellen zu dürrem Lande,
  eng-WYC-2018: He hath set floods into desert; and the outgoings of waters into thirst(y)(ground).
    (He hath turned rivers into desert; and springs of water into thirsty ground.)
  epo-epo: Li ŝanĝas riverojn en dezerton, Kaj fontojn de akvo en sekaĵon;
  gfk-gfk: Ga pukusane ira taah gaam hanuat tiga mamasina hanuo, ma ira taah saal
    mah gaam ngan ho ira mamasina salil.
  uig-PIN: U dǝryalarni qɵlgǝ, Bulaⱪlarni ⱪaⱪasliⱪⱪa aylanduridu.
  beo-beo: Hina Gode da hano oda hale hafoga:lesisi. E da bubuga:su hano mae sa:ima:ne
    damunisisi.
  tpi-OTNT: Bikpela i save mekim ol bikpela wara i drai olgeta na em i save pinisim
    olgeta wara i kamap long graun.
  hau-SA: Ya mai da koguna suka zama hamada, maɓulɓulai masu gudu suka zama ƙasa mai
    ƙishirwa,
  udu-udu: A’di ki ṯu’k yi’de/ e bwaman ma si’b mo, yi’de/ jin kasha e e mony’cesh
    jin budha yi’de/ ’kwani mo.
  uig-LAT: U deryalarni chölge, Bulaqlarni qaqasliqqa aylanduridu.
  nde-nde: Waguqula imifula yaba yinkangala, imithombo egelezayo yaba ngumhlabathi
    owomileyo,
  ton-ton: ‌ʻOku liliu ʻe ia ʻae ngaahi vaitafe ko e toafa, mo e ngaahi matavai ko
    e kelekele mōmoa;
  ces-1613: Obrací řeky v poušť, a prameny vod v suchost,
  eng-WMB: He turns rivers into a desert, water springs into a thirsty ground,
  tam-TCV: யெகோவா ஆறுகளைப் பாலைவனமாகவும், சுரக்கும் நீரூற்றுகளை வறண்ட தரையாகவும் மாற்றினார்,
  ceb-ULB: Ang kasapaan gihimo niya nga kamingawan, mga tuboran sa tubig ngadto sa
    mala nga yuta,
  pol-UBG: Zamienia rzeki w pustynię, a źródła wód w suchą ziemię;
  agr-agr: Apajuík namak múun aidaunash ukuya uwejush emawai, tuja yumi pukuni jiinunash
    ukuya buku emawai.
  kyc-kyc: Kamongome ipwa pona dupwa sokwao kee maro lao dee guu lenge dupwa pyakalyuo
    epa nana lao piya.
  urd-GVU: کئی جگہوں پر وہ دریاؤں کو ریگستان میں اور چشموں کو پیاسی زمین میں بدل دیتا
    ہے۔
  eng-OEBCW: He turns streams into a wilderness, springs of water into thirsty land,
  deu-1912: Er machte Bäche trocken und ließ Wasserquellen versiegen,
  kan-2017: ಆತನು ನಿವಾಸಿಗಳ ದುಷ್ಟತನಕ್ಕಾಗಿ ನದಿಗಳನ್ನು ಅರಣ್ಯವಾಗುವಂತೆಯೂ,
  yap-yap: I SOMOL e mliknag e yu pa’ i lul’, me taleg e pi alublub.
  hlt-MCSB: Tuiva te khosoek la, tuiphuet tui khaw tuihang la a khueh.
  mdy-ETH: ዎሮ ዒዚ ዓሳ ናንጉዋ ዳውሎ ባንሢ ዓልቃ ዋኣፆዋ ዶዲ ሳዓ ማሄኔ።
  twi-ASANTE: Ɔdanee nsubɔntene maa no yɛɛ ɛserɛ, asutene yɛɛ asase wesee,
  eng-WEBU: He turns rivers into a desert, water springs into a thirsty ground,
  spa-PDDPT: Él cambia ríos en desierto Y manantiales de aguas en sequedales,
  gun-gun: Ha'e ojapo yakã ikuai va'e typa aguã rami, ha'e rã yvu ma ipiru reia meme
    opyta aguã rami.
  agu-BL: Yi Kajcaw ba'n na jal tzanla' ta'n tu e'chk cwa' le e'chk ama'l tz'inunin
    tu' nin le e'chk ama'l yi skajwutz.
  ilo-ULB: Pagbalbalinenna a let-ang dagiti karayan, dagiti ubbog ti danum a namaga
    a daga,
  kpg-kpg: Dimaadua ne hai nia monowai uwa aga gi maangoo, gei guu hai nia monowai
    lligi gi hagalee hali nia wai.
  uig-ARA: ئۇ دەريالارنى چۆلگە، بۇلاقلارنى قاقاسلىققا ئايلاندۇرىدۇ.
  bps-bps: Too mtulus Amuito Dwata du fkafagan i dad malbang yéél, na fatlagan kaloh
    i dad sfuten du fye baling kafag i tanà di banwe i dad to sasè.
  sus-sus: A xure xungbee masarama gbengberenyi ra, a dulonyi findi bɔxi maxare ra.
  pon-2006: KAUN-O ketin kammadahda pillap akan oh ketin katokehdi utuhnpihl kan pwe
    en dehr pwilipwiliwei.
  jae-jae: Eŋ gêjam bu ôkwi kêtu gamêŋ sawa ma bumata kêtu gamêŋ keleŋ.
  ksd-ksd: I rang ra umana tava alir ma dia da ra bil, Ma ra umana mata na tava upi
    diat a da ra pia i mage tuna.
  tur-YTC: Irmakları çöle, Pınarları kuru toprağa,
  bel-N: Ён перамяніў рэкі ў пустыню і крыніцы водаў — у сухую зямлю,
  kpr-kpr: Bajari etiri, uvu mane gasumbedo, kareva da uvu kainghedo, kainghari beká
    usira.
  ind-AYT: Allah mengubah sungai-sungai menjadi padang gurun, mata-mata air menjadi
    tanah kering;
  yom-yom: Wukitula minlangu minneni makanga ayi zitho zinkumba mintoto mi yuma ;
  yut-yut: Yawe da yaŋban pakbi madep kɨbɨdoŋ, ae pakbi dabɨl dugoŋ.
  nya-nya: Iye anasandutsa mitsinje kukhala chipululu, akasupe otuluka madzi kukhala
    nthaka yowuma,
  kyg-kyg: Ala kava neꞌmoꞌa alopa aniꞌmo alino leneno neꞌatale. Haine neꞌeya meti
    aniꞌmo alagi alino hano huno neꞌatale.
  hrv-hrv: On pretvori rijeke u pustinju, a izvore vodene u žednu zemlju;
  mps-mps: Genuai Bidigo te genuai wę te mu sula somainu elama, tama te tǫdu pedalubo
    wę tigidali sula somainu ebo dao.
  tpi-tpi: Bikpela i save mekim ol bikpela wara i drai olgeta na em i save pinisim
    olgeta wara i kamap long graun.
  dan-1931: Floder gør han til Ørken og Kilder til øde Land,
  vie-OVCB: Chúa biến sông xanh thành hoang mạc, suối tươi mát ra đất khô khan.
  guj-2017: તે નદીઓને સ્થાને અરણ્ય, પાણીના ઝરાઓને સ્થાને કોરી ભૂમિ,
  pon-2006A: KAUN-O ketin kammadahda pillap akan oh ketin katokehdi utuhnpihl kan
    pwe en dehr pwilipwiliwei.
  por-BRBSL: Ele transforma os rios em deserto, A água brota em um terreno sedento,
  eng-OEBUS: He turns streams into a wilderness, springs of water into thirsty land,
  swe-swe: Han gjorde floder till öken och vattenkällor till törstig mark.
  cth-cth: Ama ni palangpui hah ayawn lah a coung sak teh, tui hah talai kaphui e
    lah a coung sak.
  twi-twi: Ɔdan nsubɔnten maa no yɛɛ sare, asuten yɛɛ asase wosee,
  hlt-hlt: Tuiva te khosoek la, tuiphuet tui khaw tuihang la a khueh.
  tbz-SIM: Kuyie nkuù ɔ̃ɔ̃ ceetɛ ikó ndiɛyì kɛ̀ dɛ̀ɛ nɑɑ́ ntɛdɔnkpetɛ̀, kɛ́duɔ́ nkɛ̀
    sibií kó kɛtenkɛ̀ɛ nɑɑ́ nkɛtenkɛ̀ kɛ̀ɛ̀ dòńtɛ́ mɛniɛ.
  msy-2020: Ikiavɨra Itir God faner ekiaba ko dɨpar atuibagh ami, da dati.
  dop-dop: Nyɑ́ yekinɑ nɑ pusi nyɔɔkɩ, nɑ sɛɛlɑɑ nɑ́ɑ́ wʋləɣɩ.
  azb-azb: O, çayları qurudub səhra edər, Bulaqlar olan yeri quraq çölə döndərər,
  eng-DBY: He maketh rivers into a wilderness, and water-springs into dry ground;
  hin-2017: वह नदियों को जंगल बना डालता है, और जल के सोतों को सूखी भूमि कर देता है।
  wol-KYG: Mooy soppi wali ndox màndiŋ, soppi bëti ndox suuf su ne sereŋ,
  swp-swp: Sagasaga i abiitadi se guma doha barabara, goila bunubunuwasina i hemala
    tano pitapitarina,
  bjr-bjr: Yaaweefa qufanoo nammari amiqimmasee aadanusinau. Kaqikaa nammariuqa faqa
    maqakiqari ururee marifauqa faqa tukaqnanau.
  eng-YLT: He maketh rivers become a wilderness, And fountains of waters become dry
    land.
  kne-kne: Mabalin ay mamgaan din ginawang mo laydena, ya din obbog yan mabalin ay
    pasaldengena.
  eng-WYC-2017: He hath set floods into desert; and the outgoings of waters into thirsty
    ground.
  eng-WMBB: He turns rivers into a desert, water springs into a thirsty ground,
  zat-NTPS: Be̱n Xránadxu gulebizre xe̱gu nisa ca', ne busú'aje̱' beaj nisa ca'.
  zty-NTPS: Ben X̱anžon' ga wbižgak yegw nis ka', na' bsejwe' bej nis ka'.
  urd-GVH: कई जगहों पर वह दरियाओं को रेगिस्तान में और चश्मों को प्यासी ज़मीन में बदल
    देता है।
  rug-rug: Va popai Sa sari na ovuku, meke va matei Sa sari na bukaha.
  gaz-gaz: Innis lagoota gammoojjii taasisee burqaawwan bishaanis gara lafa goggogaatti
    geeddare;
  fra-LSG: Il change les fleuves en désert, Et les sources d’eaux en terre desséchée,
  gnn-gnn: Yo, nhuma yolŋu walala ŋuli yukurranha nhinanha mirithirrina yätjnha yanana,
    ga ŋayinydja Garrayyunydja baṉḏanyguŋala mayaŋ' wäŋa, märr ŋayi yurru ŋunhiyi
    wäŋa baṉḏanydhirri;
  yal-yal: A tan nan baane masarama tonbonna ra, a yi tigine findi bɔxɔ xaren na.
  iou-iou: Täŋpäkaŋ Ekänitä kome täga täŋpewän ume täpuri ba taŋi kawuk taŋirä kome
    kekeki patkuk.
  haw-1868: Hoolilo no oia i na muliwai i waonahele, A me na waipuna i aina maloo;
  arb-NAV: إِنَّهُ يُحَوِّلُ الأَنْهَارَ إِلَى قِفَارٍ، وَيَنَابِيعَ الْمَاءِ إِلَى
    أَرْضٍ عَطْشَى.
  ded-ded: Yeng dokutoa heimerenu bangec gbangge gbanggea anggec. Nga doku kiwagocngo
    kerengaima bangec gbangge gbanggea anggec.
  ewe-ewe: Etrɔ tɔsisiwo wozu gbegbe kple tsidzɔƒewo wozu kuɖiɖinyigba,
  eng-LEE: He changeth rivers into a wilderness, and water-springs into parched ground;
  asm-FB: নদীবোৰক তেওঁ মৰুভূমিলৈ, জলৰ ভুমুকবোৰক তেওঁ শুকান ভূমিলৈ পৰিণত কৰে;
  sus-A: عَ شُرٍ شُنفبٍيٍ مَسَرَ مَ فبٍنفبٍرٍنيِ رَ، عَ دُلٌنيِ قِندِ بْشِ مَشَرٍ
    رَ.
  fra-SBL: Il transforme les fleuves en désert, l'eau jaillit dans une terre assoiffée,
  hbo-hbo: יָשֵׂ֣ם נְהָרֹ֣ות לְמִדְבָּ֑ר וּמֹצָ֥אֵי מַ֝֗יִם לְצִמָּאֹֽון׃
  kik-kik: Aagarũrire kũrĩa kwarĩ njũũĩ gũgĩtuĩka werũ, nakuo kũrĩa kwarĩ ithima ciathereraga
    gũgĩtuĩka kũndũ kũngʼaru,
  fra-NCL: Il a changé les fleuves en désert, et les sources d’eau en sol aride ;
  cek-AK: Anih loe vapuinawk to praezaek ah angcoengsak moe, tuibap ahmuen doeh long
    karoem ah angcoengsak,
  cuk-cuk: Bab-Dummadi, e-dulamar-ichakwadamalad-ular, diwarmar nega-dulesulidganga
    obinnisad, dianmar neg-dinnaganaga obinnisbalid.
  tel-2017: ఆయన నదులను అడవిగాను నీటి బుగ్గలను ఎండిన నేలగాను,
  hat-BSA: Li chanje rivyè yo vin tounen dezè, e sous dlo yo an tè deseche.
  kos-kos: LEUM GOD El akpaoyela infacl uh, Ac El tulokinya unon in kof in tia soror.
  hbo-WLC: יָשֵׂ֣ם נְהָר֣וֹת לְמִדְבָּ֑ר וּמֹצָ֥אֵי מַ֝֗יִם לְצִמָּאֽוֹן׃
  ibo-ibo: Ọ na-eme ka iyi ghọọ ọzara; na-emekwa ka ebe mmiri si asọpụta ghọọ ala
    kpọrọ nkụ.
  ory-ory: ସେ ନଦ-ନଦୀକୁ ପ୍ରାନ୍ତର ଓ ନିର୍ଝରସକଳକୁ ଶୁଷ୍କ ଭୂମି କରନ୍ତି।
  chk-chk: Kot a awili ekewe chanpupu ngeni fanüpwas, a pwal awili ekewe fanüen puächen
    koluk ngeni pwül mi pwasapwas.
  rop-rop: YAWEI bin meigim ola riba draiyap brabliwei, en det kantri bin jidan brabli
    draiwan.
  ukr-1871: Він обертає ріки в пустиню, і жерела водні в суходіл,
  yon-yon: Yembed ok awaan kuu amonomboone koknoonbon okad keruune, kirubdem menebenaun
    ye okad kuu kebenoone okad kamkonombonmo keruune,
  deu-1951: Er machte Ströme zur Wüste und ließ Wasserquellen vertrocknen;
  eng-JPS: He turneth rivers into a wilderness, and watersprings into a thirsty ground;
  srp-1865: On pretvara rijeke u pustinju, i izvore vodene u suhotu,
  lug-lug: Afuula emigga amalungu, n’emikutu gy’amazzi ne giba ng’ettaka ekkalu,
  heb-heb: ישם נהרות למדבר ומצאי מים לצמאון׃
  ben-IRV: তিনি সব নদীকে মরুপ্রান্তে ফেরান, জলের ঝরনাগুলোকে শুকনো ভূমিতে পরিণত করেন,
  ntu-ntu: Yawe apztx-atwrnr-ngrde lue kxnzetuting, X aesakile nzyrlelz-krm aulzng,
  pan-pan: ਉਹ ਨਦੀਆਂ ਨੂੰ ਉਜਾੜ, ਅਤੇ ਪਾਣੀ ਦੇ ਸੋਤਿਆਂ ਨੂੰ ਸੜੀ ਸੁੱਕੀ ਜ਼ਮੀਨ ਬਣਾ ਦਿੰਦਾ ਹੈ,
  mya-JVB: မြစ် တို့ကို လွင်ပြင် ဖြစ် စေခြင်းငှါ၎င်း၊ စမ်း ရေ ထွက်ရာ အရပ် ကို လည်း
    သွေ့ ခြောက်စေခြင်းငှါ ၎င်း ပြု တော်မူ၏။
  kgf-kgf: Yawenéŋ doku téfara melemma baec kérakérasia mihicŋianʒac. Waŋu doku hogocya
    melemma baec témbaŋa mihicŋianʒac.
  tte-O: Yeoba yalubwasi ibuili siyamala dedei leleyanli yo doelu ikausili ali didi
    silopei.
  tbg-tbg: Vaiinti nahenti qora kaiqa vare variara kaara Noravano tivaro taatika namarivanove,
    inaara namarivanove, aaharaiqama vivaro aruvu namarivanovata taiqa vivaro vatavano
    aaharaiqama viro vaira. Karavano koqema keharo qampiqe vai vatara viva qoraiqama
    kaivaro vi vataraqi kia karavano qaiqaavata qampiqaira.
  hmo-hmo: Lohiabada ese sinavai be tano kaukau dekenai ia halaoa, bona ranu lohilohi
    gabudia be ia ese ia koua, ranu lasi gabudia idia lao.
  zar-NT: Runëʼ Xanruʼ Dios ga tuʼhuíʼi dërö yuguʼ yegu, encaʼ yuguʼ beaj nisa.
  urd-urd: वह दरियाओं को वीरान बना देता है, और पानी के चश्मों को ख़ुश्क ज़मीन।
  bqc-SIM: À swaↄ zↄ̃̀ɛ à gↄ̃̀ gugii ũ, a tò nibↄnaↄ gↄ̃̀ tↄↄlɛ inidɛnaↄ ũ.
  tcz-CHONGTHU: Aman vadung jong neldigam aso sahjin, twisam putna munho jong gamgo
    leh adang chahna aso sahjin ahi.
  mar-mar: तो नद्यांना रान करतो, पाण्याच्या झऱ्यांची कोरडी भूमी करतो,
  isl-isl: Hann þurrkar upp fljótin
  hlt-THB: Anih ing longkhqi ce qamkoh na coeng sak nawh, lawngca awhkawng ce cengdek
    na coeng sak hy.
  qub-qub: Tayta Diosmi ticrarachin mayucunata, pucyucunata chunyaj chaqui jircaman,
    chaqui pachaman.
  bqp-bqp: À swa ídenↄ kɛ̀ gbáranna ũ, à tò ísɛ̃bokinↄ gↄ̃̀ gukori ũ.
  hat-hat: Seyè a fè larivyè yo cheche nèt. Li fè sous yo pa bay dlo ankò.
  eng-BSB: He turns rivers into deserts, springs of water into thirsty ground,
  eng-WEBPB: He turns rivers into a desert, water springs into a thirsty ground,
  kbq-kbq: Tirama ne-ea tintamina Anumzamo'a eriranegeno hagege mopa fore nehigeno,
    tima nehanatia kampuitamina eri ranegeno mopamo'a hagege hu'ne.
  pon-pon: A kotin kawuki on jap tan pilap akan, o utun pil akan on jap madekon.
  nhe-BL: Toteco quinhuatztoc miyac atemitl huan quinchijtoc queja huactoc tlali.
    Nojquiya hueli quinhuatza campa meya atl.
  wnc-wnc: Sike Buyambam tapatanu yangga buyambam tapaapa pasiwan atzakngaking. Siwan
    ita yawan yangga keu andakane yuaingu wena siking.
  bus-bus: À swa ídeenↄ lìɛ gbáa ũ, à tò íbↄkiinↄ gↄ̃̀ gukori ũ.
  gub-BL: Uzapo Tupàn yrykawhu ywyxiguhu romo a'e. Ytyzuzàmaw uzapo ywy uxinig ma'e
    romo no.
