verse: PSA.107.036
translations:
  mal-C: അവിടന്ന് അവിടെ വിശക്കുന്നവരെ കുടിപാർപ്പിക്കുന്നു, അവർക്കു വാസയോഗ്യമായ ഒരു
    പട്ടണം അവർ പണിതുയർത്തുന്നു.
  deu-TKW: Er ließ daselbst Hungernde wohnen, und sie gründeten eine Stadt, in der
    sie wohnen konnten.
  lin-lin: Akoki kosala ete bato na nzala bakoma kovanda kuna, batonga engumba oyo
    bato bakoki kovanda,
  mmx-mmx: Neni ga siam avolo limixin digak pakes ti lempanga anan kusu dina nemen
    go, la diga xip lemenemen silok tidi ri nemen e.
  eng-LSV: And He causes the hungry to dwell there, || And they prepare a city of
    habitation.
  eng-GNV: And there he placeth the hungrie, and they builde a citie to dwell in,
  eng-WEBSTER: And there he maketh the hungry to dwell, that they may prepare a city
    for habitation;
  nhw-BL: Huan quinhuicac nopa masehualme catli mayantinemiyayaj para ma itztoca nopona,
    huan ma quichihuaca inialtepe.
  swh-ONEN: aliwaleta wenye njaa wakaishi humo, nao wakajenga mji wangeweza kuishi.
  bba-bba: Kpɑ u be bɑ ɡɔ̃ɔru bɑrɔ sinɑsiɑ mi, kpɑ bu wuu ko mi bɑ koo sinɑ,
  eng-KJVCPB: And there he maketh the hungry to dwell, That they may prepare a city
    for habitation;
  luo-luo: nokelo joma odenyo mondo odag kuondego, kendo negigero dala kama neginyalo
    dakie.
  aii-aii: ܘܟܹܐ ܡܲܬܸܒ݂ ܬܵܡܵܐ ܟܦܝܼܢܹ̈ܐ، ܘܟܹܐ ܫܲܬܐܸܣܝܼ ܡܕܝܼܢ݇ܬܵ‌ܐ ܠܸܥܡܵܪܵܐ.
  meu-meu: Unuseni ai ia ese hitolo taudia e hanohodiamu, bena idia ese hanua ta e
    hadaiamu, bae noholaia totona;
  npi-ULB: भोकाहरूलाई उहाँले त्यहाँ बसाल्नहुन्छ र तिनीहरूले बस्‍नलाई एउटा सहर बनाउँछन्
    ।
  yor-yor: níbẹ̀ ó mú ẹni tí ebi ń pa wà, wọ́n sì pilẹ̀ ibi tí wọn ó máa gbé.
  pes-OPCB: گرسنگان را در آن اِسکان داد تا شهرهایشان را بسازند.
  tgl-ULB: Doon pinapatira niya ang nagugutom at sila ay nagtayo ng isang lungsod
    para tirahan.
  nop-nop: Unduŋ tiŋa metam nanaŋedok map tigiŋ u yahaŋeune yohikwehik uŋgoŋ tiŋa
    itougiŋ.
  cbu-NT: Tputs ichtaru marizimun kiyung kachiyarangana, anshitisin pangoo kapung
    pangupangu ashirangsin, yaktaamsha kinarangiya.
  hui-hui: Ibugua dindi bene bere ogoriani wali agali ala tomo nolene nawi buru palu
    haga hearu dindi ogoriani haru ibalu tigua anda bu hene.
  mya-mya: ထို​ဒေ​သ​တွင်​အ​စာ​ငတ်​မွတ်​သူ​တို့​အား နေ​ထိုင်​ခွင့်​ပေး​တော်​မူ​၏။ သူ​တို့​သည်​လည်း​မိ​မိ​တို့​နေ​ထိုင်​ရန်​မြို့​ကို
    တည်​ကြ​၏။
  bod-N: ཁོ་རྣམས་གནས་སའི་གྲོང་ཞིག་བརྩིག་པའི༌ཕྱིར། །ཁོང་གིས་བཀྲེས་པའི་མི་རྣམས་གནས་དེར༌བཀོད།།
  wsk-wsk: Asele nu kariimet na ko kuawara wore te nunga awuram se dagiman, ale nunga
    kawam digo kaloman ale wonong ko guruguman.
  sna-sna: ndipo paakagarisa vane nzara, uye vakavaka guta ravangagara.
  spa-BLM: Allí hace vivir a los hambrientos, para que preparen una ciudad en la que
    vivir,
  cac-cac: Ata' syac' cajnaj eb' anima ay svejel, sb'oan nivac chon̈ab' eb' ta'.
  swh-ULB: Aliwakalisha huko wenye njaa, nao walijenga mji na kuishi humo.
  deu-ELBBK: Und er lässt Hungrige dort wohnen, und sie gründen eine Wohnstadt.
  mbb-OT: Impeubpè din dutun is ebpemitilen ne mibangun dan dutun is inged he ed-ubpaan
    dan.
  mal-2015: വിശന്നവരെ അവൻ അവിടെ പാർപ്പിച്ചു; അവർ പാർപ്പാൻ പട്ടണം ഉണ്ടാക്കുകയും നിലം
    വിതെക്കയും
  gup-gup: Nungka kabenkan bininj nawu kabirrimarrwedowen ba bu kabirridi kumekbe.
    Bedda wanjh kabirrirurrkmarnbun kururrkwern ba bu kabirridjaldi munguyh.
  rmc-rmc: Thoďa ode te bešel le bokhale manušen a on peske ačhade foros pro dživipen.
  nlg-nlg: Te talura iga tara vitolo ge kara ghaha iga, ma kara kisu iga na komudira.
  pes-OPV: و گرسنگان را در آنجا ساکن ساخت تا شهری برای سکونت بنا نمودند.
  ron-1924: Ашазэ аколо пе чей флэмынзь, ши ей ынтемеязэ о четате ка сэ локуяскэ ын
    еа;
  ben-OBCV: সেখানে তিনি ক্ষুধার্তদের বসবাস করার জন্য নিয়ে এলেন, এবং তারা এক নগর স্থাপন
    করল আর সেখানে তারা বসবাস করল।
  som-som: Oo halkaasuu kuwa gaajaysan dejiyaa, Si ay u samaystaan magaalo ay degaan,
  eng-ASVBT: And there he maketh the hungry to dwell, That they may prepare a city
    of habitation,
  mna-mna: Mi zin wal ta petel zin na, ni ko ikam zin ma tila timbot pa lele ambaiŋana
    tana, mi titu ma iwe len kar.
  ita-1885: E fa quivi abitar gli affamati, I quali vi fondano città da abitare.
  eng-ULB: He settles the hungry there, and they build a city to live in.
  spa-VBL: Trae a la gente hambrienta a un lugar donde pueden reconstruir sus ciudades.
  fra-_FOB: Il y fait habiter ceux qui étaient affamés; et ils fondent une ville pour
    l'habiter.
  mal-mal: വിശന്നവരെ അവിടുന്ന് അവിടെ താമസിപ്പിച്ചു; അവർ വസിക്കുവാൻ പട്ടണം ഉണ്ടാക്കുകയും
    നിലം വിതയ്ക്കുകയും
  urd-GVR: Wahāṅ wuh bhūkoṅ ko basā detā hai tāki ābādiyāṅ qāym kareṅ.
  suz-BL: मेकेर शोव़लु बेक्‍शो मुर आन कली बाक्‍चा गेब। मिनु मेकोपुकीमी मेकेर बाक्‍तीक
    सहर सेल्‍नीम।
  eng-NOY: And there he causeth the hungry to dwell, And they build a city for a dwelling-place,
  ita-1927: Egli fa quivi abitar gli affamati ed essi fondano una città da abitare.
  ckb-ckb: برسییەکانی لەوێ نیشتەجێ کرد، شاری نیشتەجێبوونیان دامەزراند.
  eng-BBE: And there he gives the poor a resting-place, so that they may make themselves
    a town;
  xsi-xsi: Isâu panzi tamâta ŋinde putole ipunzi tu ma sikai tâno ŋinde, kala siveta
    nenzi lawea ku simo.
  kan-OKCV: ಆದರೆ ದೇವರು ಹಸಿದವರನ್ನು ಒಳ್ಳೆಯ ನಾಡಿಗೆ ನಡೆಸಿದರು; ಆ ಜನರು ವಾಸಿಸುವ ಪಟ್ಟಣವನ್ನು
    ಸ್ಥಾಪಿಸಿದರು.
  tam-2017: பசித்தவர்களை அங்கே குடியேற்றுகிறார்; அங்கே அவர்கள் குடியிருக்கும் நகரத்தைக்
    கட்டி,
  spa-RV-1909: Y allí aposenta á los hambrientos, y disponen ciudad para habitación;
  ron-BTF: Și acolo face pe cei flămânzi să locuiască, pentru ca ei să zidească o
    cetate de locuit,
  eng-WEBP: There he makes the hungry live, that they may prepare a city to live in,
  eng-FBV: He brings hungry people to live there—a place they can build their cities.
  nld-1939: Daar zet Hij de hongerigen neer, Om er zich een woonplaats te stichten.
  nch-BL: Huan quinhuicac nopa masehualme cati mayantinemiyayaj para ma itztoca nopona,
    huan ma quichihuaca inialtepe.
  vie-1934: Ngài làm cho những kẻ đói được ở tại đó, Họ xây lập thành đặng ở.
  cha-cha: Yan ayo na janafañaga y manñalang, ya sija siña jafamauleg y siuda para
    ufañaga;
  hin-CV: वहां वह भूखों को बसने देते हैं, कि वे वहां बसने के लिये एक नगर स्थापित कर
    दें,
  eng-OURB: There he makes the hungry live, that they may prepare a city to live in,
  spa-BES: Y allí él da a los pobres un lugar de descanso, para que puedan hacerse
    una ciudad;
  tdx-tdx: hampitobea’e o limpoañeo, hañoreña’iareo rova fimoneñañe.
  tha-KJV: และพระองค์ทรงให้คนหิวโหยอาศัยที่​นั่น เพื่อเขาจะสถาปนานครซึ่งพอจะอาศัยได้
  por-BR-2018: E faz aos famintos habitarem ali; e eles edificam uma cidade para morarem;
  deu-ELO: und er läßt Hungrige daselbst wohnen und sie gründen eine Wohnstadt.
  eng-WYC-2018: And he set there hungry men; and they made a city of dwelling. (And
    he put the hungry there; and they made a city to live in.)
  epo-epo: Kaj Li loĝigas tie malsatulojn, Kaj ili konstruas urbon loĝatan.
  gfk-gfk: Ga lamus tar diet ing diet ga taburungan bia diet na lon kaia, ma diet
    ga hatur tiga pise na hala bia diet na kis kaia.
  uig-PIN: Aqlarni xu yǝrgǝ jaylaxturup, Ular olturaⱪlaxⱪan bir xǝⱨǝrni bǝrpa ⱪilidu;
  beo-beo: E da amo sogega ha:aligi dunu fifi lama:ne, logo doasi. Amola ilia da amo
    ganodini fima:ne, moilai bai bagade gagui.
  tpi-OTNT: Na em i larim ol man i sot long kaikai ol i sindaun long dispela hap na
    ol i wokim taun na ol i stap long en.
  hau-SA: a can ya kai mayunwata su yi zama, ya kuma samo birnin da za su zauna.
  udu-udu: Dhali imaṯṯaan a’di ki dhal uni kun ’kosha ṯe/ mmo’ko mo, dhali uni ṯelki
    ’peŋkuman bampa/ sho’k mo mmo’ko icine/ mo.
  uig-LAT: Achlarni shu yerge jaylashturup, Ular olturaqlashqan bir sheherni berpa
    qilidu;
  nde-nde: lapho waletha abalambileyo ukuba bahlale khona, khonapho basungula umuzi
    ababezahlala kuwo.
  ton-ton: Pea ʻoku ne pule ke nofo ai ʻae fiekaia, koeʻuhi kenau teuteu ʻae kolo
    ke nofo ai;
  ces-1613: I osazuje na ní hladovité, aby stavěli města k bydlení.
  eng-WMB: There he makes the hungry live, that they may prepare a city to live in,
  tam-TCV: பசியுள்ளவர்களை அங்கே குடியிருக்கும்படி கொண்டுவந்தார்; அங்கே அவர்கள் தாங்கள்
    குடியிருக்கத்தக்க ஒரு பட்டணத்தைக் கட்டினார்கள்.
  ceb-ULB: Ang mga gipanggutom gipahilona niya didto, ug nagtukod sila ug siyudad
    nga kapuy-an.
  pol-UBG: I osadza tam głodnych, aby zakładali miasta do zamieszkania;
  agr-agr: Tuja aents nujantai waituidaunak yajuak nuwi batsawai, dutikam nuwi dita
    batsamsatnun yaaktan najanainawai.
  kyc-kyc: Baamelopange wambu dupwa yuu dokona yuu nyuo palyuo taone andake palyuo
    kararami doko pyuo wasinya lao piya.
  urd-GVU: وہاں وہ بھوکوں کو بسا دیتا ہے تاکہ آبادیاں قائم کریں۔
  eng-OEBCW: He settles the hungry therein, they establish a city to live in.
  deu-1912: und hat die Hungrigen dahingesetzt, daß sie eine Stadt zurichten, da sie
    wohnen konnten,
  kan-2017: ಅಲ್ಲಿ ಹಸಿದವರನ್ನು ನೆಲೆಗೊಳಿಸಿದನು; ಅವರು ನೆಲೆಯಾಗಿ ವಾಸಿಸಲು ಪಟ್ಟಣವನ್ನು ಕಟ್ಟಿಕೊಂಡು,
  yap-yap: I pag e girdi’ ni karm’ad ko bilig ngar pired u rom, ngar toyed bbinaw
    u rom ngar tafned.
  hlt-MCSB: Teah te bungpong rhoek kho a sak sak tih tolrhum khopuei a thong uh.
  mdy-ETH: ናይዺንቴ ዓሶ ዒ ዒኢካ ጌሤኔ፤ ዔያታ ናንጋ ካታማኣ ማዤኔ።
  twi-ASANTE: Ɛhɔ na ɔde wɔn a ɛkɔm de wɔn kɔsoɛe, na wɔkyekyeree kuropɔn tenaa mu.
  eng-WEBU: There he makes the hungry live, that they may prepare a city to live in,
  spa-PDDPT: Allí coloca a los que tienen hambre, Para que establezcan una ciudad
    habitada.
  gun-gun: Ha'e py omboekoa okaruxe rei va'ekue. Ha'e ramo ojapo okuapy peteĩ tetã
    ikuai aguã.
  agu-BL: Cho'n tzun na chinajan yi e' yi at tajwe'n scyetz. Cho'n tzun na bnix chitnumil
    tul e'chk ama'la'tz.
  ilo-ULB: Pagnanaedenna ti mabisin sadiay, ket mangbangonda iti siudad a pagnaedanda.
  kpg-kpg: Mee guu hai digau hiigai gii noho i golo, gei digaula guu hau di nadau
    waahale e noho ai ginaadou.
  uig-ARA: ئاچلارنى شۇ يەرگە جايلاشتۇرۇپ، ئۇلار ئولتۇراقلاشقان بىر شەھەرنى بەرپا قىلىدۇ؛
  bps-bps: du ditù gufnean dad to bnitil, na ditù gufdakla i syudadla du én banwe
    gumnèla.
  sus-sus: a kaamɛtɔɛe rasabati naa, e taa ti naa e sabatide.
  pon-2006: E ahpw ketin mweidohng me duhpeklahr akan re en kousoanla wasa ko, re
    ahpw kauwada ie kahnimw ehu, pwe re en kousoanla ie.
  jae-jae: Ma eŋ kêkêŋ gamêŋ tau gêdêŋ lau, taŋ mo gêjô êsêac naŋ sêŋgôŋ, go sêkwê
    nêŋ malac sa gebe sêŋgôŋŋa.
  ksd-ksd: Ma i vaki diat dia mulmulum ie, Ma dia pait ra pia na pal tana,
  tur-YTC: Yaşanacak bir kent hazırlasınlar diye Orada açları yaşatır.
  bel-N: і там пасяліў галодных, і яны паставілі горад, дзе будуць жыць,
  kpr-kpr: Nune evetu genembo baimarai sirivo ari dae usera ava, bu vasa aminda dighi
    anumbaoro dae sedo, bu fitiri, nene bogu begaya dighido anumbuseri.
  ind-AYT: Dia membiarkan orang lapar tinggal, dan mereka membangun sebuah kota menjadi
    tempat tinggal.
  yom-yom: Kuna kanata nzala muingi yizingila ayi batunga divula diodi balenda vuanda ;
  yut-yut: Aŋakwa jap do aŋ amɨn paŋabɨŋ yopban uŋudon kokup pap kɨnda aŋek yɨkgaŋ.
  nya-nya: kumeneko Iye anabweretsa anthu anjala kuti azikhalako, ndipo iwo anamanga
    mzinda woti akhazikikeko.
  kyg-kyg: Agaemo apaka neteya vayaꞌmo ani mopaleꞌmo maisayafeꞌmo apavalelino uno
    neꞌapate. Apakaemo maisaya taoniꞌapimo kisayafeꞌmo apavalelino uno neꞌapate.
  hrv-hrv: i naseli ondje izgladnjele te podigoše grad gdje će živjeti.
  mps-mps: Tama agai te tubo nai meni yai bidi dabe tede bidimainu ilama, augwali
    tede bidalu, tama augwa te taun nigilama, tama augwa tede bidali.
  tpi-tpi: Na em i larim ol man i sot long kaikai ol i sindaun long dispela hap na
    ol i wokim taun na ol i stap long en.
  dan-1931: der lader han sultne bo, så de grunder en By at bo i,
  vie-OVCB: Ngài đem người đói đến cư trú tại đó và xây dựng thành phố cho dân.
  guj-2017: તેમાં તે ભૂખ્યાજનોને વસાવે છે અને તેઓ પોતાને રહેવાને માટે નગર બાંધે છે.
  pon-2006A: E ahpw ketin mweidohng me duhpeklahr akan re en kousoanla wasa ko, re
    ahpw kauwada ie kahnimw ehu, pwe re en kousoanla ie.
  por-BRBSL: Ali ele faz viver os famintos, que possam preparar uma cidade para morar,
  eng-OEBUS: He settles the hungry therein, they establish a city to live in.
  swe-swe: Där lät han de hungriga bo och de gjorde en stad där man bor,
  cth-cth: Khosaknae hmuen khopui lah a kangdue thai nahan, vonkahlamnaw hah ao sak.
  twi-twi: Ɛhɔ na ɔde wɔn a ɔkɔm de wɔn kɔsoɛe, na wɔkyekyeree kuropɔn tenaa mu.
  hlt-hlt: Teah te bungpong rhoek kho a sak sak tih tolrhum khopuei a thong uh.
  tbz-SIM: Kɛ̀ kùu dɛ̀ kɑ̀nnɛ dikònnì do bo bɛ̀, kɛ̀ dɛ̀ɛ nɑɑ́ ndihɛì kɛ̀ bɛnìtìbɛ̀
    mbo,
  msy-2020: Me nguazir kabar mɨtiriaba azir gumazamiziba arɨki, ezɨ me nguibar ekiamɨn
    ingarigha an aven iti.
  dop-dop: Nɑ ń sɩɩ lɑŋlɑɑ kɛ tənɑ nɑ pɛlɛ pɑ́ ŋmɑ́ ɩcɑtɛ nte tə tɑɑ pɑɑ cɑɣɑ tɔ.
  azb-azb: Oranı verər ki, aclar məskən salsınlar, Yaşamaq üçün özlərinə şəhər qursunlar,
  eng-DBY: And there he maketh the hungry to dwell, and they establish a city of habitation;
  hin-2017: और वहाँ वह भूखों को बसाता है, कि वे बसने के लिये नगर तैयार करें;
  wol-KYG: dëël fa ñu xiif, ñu sanc fab dëkk, dëkke,
  swp-swp: Nei eai tauguriam i hemiadi, edi eanua se hetoro abo arinai se mia;
  bjr-bjr: Miqiufanoo Yaaweefa naranara sarauimarusa nifieeqeenoo miqoo uqannisanau.
    Misa miqoo maridaqa maqusa indufusee miqoo mariqau.
  eng-YLT: And He causeth the hungry to dwell there, And they prepare a city of habitation.
  kne-kne: Ipalobos na ay isdi di pantean din ipogaw ay madagdagaangan, et isaad da
    di siyodad ay en da panbeeyan.
  eng-WYC-2017: And he set there hungry men; and they made a city of dwelling.
  eng-WMBB: There he makes the hungry live, that they may prepare a city to live in,
  zat-NTPS: Bzre̱'e̱ ga na' benne' ca' benne' dxeledún, na' belune̱' tu xe̱zre naga
    xelezúe̱'.
  zty-NTPS: Bnnite'e benne' ka' ga na', benne' wdóngake', na' béngake' to yež gan
    sóagake'.
  urd-GVH: वहाँ वह भूकों को बसा देता है ताकि आबादियाँ क़ायम करें।
  rug-rug: Vasina si veko ni Sa sari na tie oviadi, meke kuria rini sa dia vasileana.
  gaz-gaz: inni akka warri beelaʼan achi jiraatan godhe; isaanis magaalaa keessa jiraatan
    ijaarratan.
  fra-LSG: Et il y établit ceux qui sont affamés. Ils fondent une ville pour l’habiter;
  gnn-gnn: ga yolŋu walala marrtji yurru nhina ŋunhili gapumirriŋuranydja wäŋaŋura,
    ga yakana walala yurru biyapulnydja ŋula marrya'yirri.
  yal-yal: A yi fa kamɛtɔne ra, e dɔxɔ na, e taan ti e luyɛ dɛnaxan yi.
  iou-iou: Ude täŋkaŋ ämawebe nakta jop irani u yepmaŋpänkaŋ kome uken yotpärare täŋpäŋ
    itkuŋ.
  haw-1868: Malaila no oia e hoonoho ai i ka poe pololi, A hoomakaukau no hoi lakou
    i kulanakauhale, kahi e noho ai;
  arb-NAV: يُسْكِنُ هُنَاكَ الْجِيَاعَ فَيُنْشِئُونَ مَدِينَةً آهِلَةً.
  ded-ded: Ye ngicngac yakaac homegec, yeni ihai faiyunuu kecma taongngina ihai megec
    amagerecngina seria anec.
  ewe-ewe: afi mae wòkplɔ dɔwuitɔwo be woava nɔ, eye wotso du si me woanɔ.
  eng-LEE: And there he causeth to dwell the hungry, that they may found an inhabited
    city;
  asm-FB: ক্ষুধাতুৰ লোকসকলক তেওঁ তাত বসতি কৰায়; তেওঁলোকে তাত নগৰ স্থাপন কৰে।
  sus-A: عَ كَامّتْييٍ رَ سَبَتِ نَا، عٍ تَا تِ نَا عٍ سَبَتِدٍ.
  fra-SBL: Là, il fait vivre les affamés, afin qu'ils puissent préparer une ville
    pour y vivre,
  hbo-hbo: וַיֹּ֣ושֶׁב שָׁ֣ם רְעֵבִ֑ים וַ֝יְכֹונְנ֗וּ עִ֣יר מֹושָֽׁב׃
  kik-kik: nao andũ arĩa maarĩ ahũtu akĩmarehe kuo, nao magĩaka itũũra inene rĩa gũikara.
  fra-NCL: Il y établit les affamés, et ils fondèrent une ville pour l’habiter.
  cek-AK: To ah zok amthlam kaminawk to ohsak moe, angmacae oh haih hanah vangpui
    to sak o.
  cuk-cuk: Agi dulemar-uku-uku-itodimalad urbisad, geb we-dulemar megmalaga negmar
    sobsamalad.
  tel-2017: వారు అక్కడ నివాసస్థలం ఏర్పరచుకునేలా పొలంలో విత్తనాలు చల్లి, ద్రాక్షతోటలు
    నాటి,
  hat-BSA: Epi la, li fè moun grangou yo vin rete, pou yo vin etabli yon vil ki plen
    moun,
  kos-kos: Ac El lela tuh mwet su masrinsral in muta we, Na elos musaeak sie siti
    tuh elos in muta loac.
  hbo-WLC: וַיּ֣וֹשֶׁב שָׁ֣ם רְעֵבִ֑ים וַ֝יְכוֹנְנ֗וּ עִ֣יר מוֹשָֽׁב׃
  ibo-ibo: ebe ahụ ka ọ kpọbatara ndị agụụ na-agụ ka ha biri, ebe ahụ ka ha wuru obodo
    ebe ha ga-ebi.
  ory-ory: ପୁଣି, କ୍ଷୁଧିତ ଲୋକମାନେ ଯେପରି ବସତି-ନଗର ନିର୍ମାଣ କରିବେ ଓ କ୍ଷେତ୍ରରେ ବୀଜ ବପନ
    ଓ ଦ୍ରାକ୍ଷାଲତା ରୋପଣ କରିବେ
  chk-chk: Iwe, a mwüt ngeni ekewe chon echik pwe repwe nonom ikenan, repwe aüetä
    eu telinimw pwe repwe nonom lon.
  rop-rop: Imbin larram ola hanggriwan pipul blanga jidan deya, en deibin bildimap
    bigwan taun blanga jidan.
  ukr-1871: І поселяє там голодних, і закладають оселю.
  yon-yon: mungi bobniwendan kuu kuyaa ben monoone, yimbed siti yenbekorib dobiriwen.
  deu-1951: Und er ließ Hungrige daselbst wohnen, und sie gründeten eine bewohnte
    Stadt;
  eng-JPS: And there He maketh the hungry to dwell, and they establish a city of habitation;
  srp-1865: I naseljava onamo gladne. Oni zidaju gradove za življenje;
  lug-lug: abalina enjala n’abateeka omwo, ne beezimbira ekibuga eky’okubeeramu,
  heb-heb: ויושב שם רעבים ויכוננו עיר מושב׃
  ben-IRV: তিনি ক্ষুধার্ত লোকদেরকে বাস করান এবং তাঁরা বসবাস করার শহর তৈরী করেন।
  ntu-ntu: Murde navzmimle melrmqgung kxnzbrtaleng namncng mrlcde, Mz nzwz-krdr mztea
    nyzdr kx namnc-ngrdr.
  pan-pan: ਅਤੇ ਭੁੱਖਿਆਂ ਨੂੰ ਉੱਥੇ ਵਸਾ ਦਿੰਦਾ ਹੈ, ਕਿ ਓਹ ਵੱਸਣ ਲਈ ਇੱਕ ਸ਼ਹਿਰ ਕਾਇਮ ਕਰਨ,
  mya-JVB: ထိုအရပ် ၌လည်း ၊ ငတ်မွတ် သောသူတို့ကို နေရာ ချတော်မူ၍ ၊ သူတို့သည် မိမိနေ
    စရာဘို့မြို့ ကို တည် ကြ၏။
  kgf-kgf: Waŋu maqeqeya imi imuaru onoporu tacyacwac tauŋgina meanʒu.
  tte-O: Italam toguliyam silaoma na simiya bwaine koina kabo yanuwa lalakina sikabi
    ali kaba miya.
  tbg-tbg: Namarivano koqema kero tuvi vaivaro, viva karara aavoqiaka ntita varero
    vuru mini kaimanta vika mini vatuka autuke variara.
  hmo-hmo: Lohiabada ese unai gabudia dekenai, hitolo taudia ia atoa, idia noholaia,
    vadaeni idia ese hanua ta idia haginia, unuseni idia noho.
  zar-NT: Niʼ ruʼë lataj ilaʼcuáʼ nupa taʼdún para ilunëʼ niʼ yödzö ga ilaʼcuʼë.
  urd-urd: वहाँ वह भूकों को बसाता है, ताकि बसने के लिए शहर तैयार करें;
  bqc-SIM: À nↄandɛnaↄ dìlɛ we, ↄ̃ aa wɛ̃́lɛ kàlɛ aa zↄ̃̀lɛu.
  tcz-CHONGTHU: Aman gilkel dangchah techu khopi semdoh dinga hiche mun a chu achensah
    ding ahi.
  mar-mar: तेथे भुकेल्यास वसवतो, आणि त्यामध्ये राहण्यासाठी नगर बांधतो.
  isl-isl: Þangað leiðir hann hungraða sem setjast þar að og byggja sér borgir,
  hlt-THB: cawh phoen ak cawikhqi ce awm sak khqi nawh, cekkhqi ami awmnaak hly khaw
    ce syn uhy.
  qub-qub: Chayman tiyachin yargaycajcunata. Chaura paycunanami chaycho jatarachin
    siudänincunata.
  bqp-bqp: À nàdɛrinↄ kàtɛ gwe, akũ ò wɛ̃tɛ kàtɛ ò vùtɛn.
  hat-hat: Se la li fè moun ki te grangou yo moute kay yo. Yo bati yon lavil pou yo
    rete.
  eng-BSB: He causes the hungry to settle there, that they may establish a city in
    which to dwell.
  eng-WEBPB: There he makes the hungry live, that they may prepare a city to live
    in,
  kbq-kbq: Ana'ma huteno'a ne'zanku'ma zamaga'ma netea vahera zamavareno ana mopafina
    vige'za umanine'za, nona ki'za ranra kumatmina erifore hu'za mani'naze.
  pon-pon: O a kotin mueid on me men manadar akan, en kaukaujon waja o, o re wiadar
    deu arail.
  nhe-BL: Huan quinhuicac nopa tlacame tlen mayantinemiyayaj para ma itztoca nopano,
    huan ma quichihuaca inialtepe.
  wnc-wnc: Siwana ita aminu nanamde atdapbing aminu yaniwan keu waomune yuke yotbam
    gapma mitake une yuking.
  bus-bus: À nↄadɛrinↄ kàɛ gwe, ben aↄ̃ wɛ́tɛ kàɛ wà vɛ̃̀ɛn.
  gub-BL: Umuigo kar teko ima'uhez tetea'u ma'e a'e pe wà. A'e teko uzapo tawhu wà.
    Wiko a'e pe wà.
