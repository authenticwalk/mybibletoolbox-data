verse: PSA.107.030
translations:
  mal-C: അത് ശാന്തമായപ്പോൾ അവർ ആനന്ദിച്ചു, അവർ ആഗ്രഹിച്ച തുറമുഖത്തേക്ക് അവിടന്ന് അവരെ
    നയിച്ചു.
  deu-TKW: Da wurden sie froh, daß sie sich legten, und er führte sie zum ersehnten
    Hafen.
  lin-lin: Basepelaki na kimia oyo ezongaki, mpe Nzambe amemaki bango kino na libongo
    oyo balingaki.
  mmx-mmx: Diga momo aleng at lavanga ga mila, la neni ga mu asu lavavara atdi diga
    oso avukat to at losoolom.
  eng-LSV: And they rejoice because they are quiet, || And He leads them to the haven
    of their desire.
  eng-GNV: When they are quieted, they are glad, and hee bringeth them vnto the hauen,
    where they would be.
  eng-WEBSTER: Then are they glad because they are quiet; so he bringeth them to their
    desired haven.
  nhw-BL: Huan inijuanti pajque miyac quema quiitaque ya moquetzqui nopa atl. Huan
    quej nopa Toteco quinyacanqui ica yejyectzi hasta nopa ateno campa monequi ajsise
    ica ininbarcos.
  swh-ONEN: Walifurahi ilipokuwa shwari, naye akawaongoza hadi bandari waliyoitamani.
  bba-bba: Mɑ be kpuron nuki dorɑ ye u kɑ ye kpuro mɑrisiɑ. Mɑ Yinni Gusunɔ u bu kpɑrɑ
    u kɑ turɑ sere mi bɑ dɔɔ.
  eng-KJVCPB: Then are they glad because they be quiet; So he bringeth them unto their
    desired haven.
  luo-luo: Negidoko mamor ka nam nokwe, kendo notelonegi nyaka negichopo e dho wath
    maber, kama negidwaro chopoe.
  aii-aii: ܘܚܕܹܐ ܠܗܘܿܢ ܟܲܕ ܫܬܝܼܩ ܠܵܗ̇، ܘܡܕܘܼܒܪܵܝ ܠܹܗ ܠܠܡܹܐܢܵܐ ܕܨܸܒ݂ܝܵܢܵܝܗ‌ܝ.
  meu-meu: Bena e moaleva, lagadia e aniva dainai; metai gabuna, e ura heniava gabuna,
    Ialonai e hakaudia vareai.
  npi-ULB: तब तिनीहरू आनन्‍दित भए किनभने समुद्र शान्त भयो, र तिनीहरूले इच्‍छा गरेको
    बन्‍दरगाहमा उहाँले तिनीहरूलाई ल्याउनुभयो ।
  yor-yor: Inú wọn dùn nígbà tí ara wọn balẹ̀, ó mú wọn lọ sí ibi tí ọkàn wọn lọ.
  pes-OPCB: آنها شاد شدند زیرا از خطر رهایی یافته بودند، و سرانجام به سلامت به بندر
    مراد خود رسیدند.
  tgl-ULB: Nagdiwang sila dahil kumalma ang dagat at dinala niya sila sa nais nilang
    daungan.
  nop-nop: Kaŋ me heki u imeŋgwaŋ kulemaaŋ fohalune kaŋ nadifo tigiŋ. Unduŋ tiŋa Wapumdi
    yanagilune wooŋ yokwet daŋ une ugiŋneŋ wosuwagiŋ.
  cbu-NT: Waras zanaramchu, anoo parangusin, mang' ksaranganaya. Apanll ashirangu,
    waana tputsee machtarangu, yap patusis wanasiri paramashtaru annung matayaranganaya.
  hui-hui: Iba solowarame ema nabi bayaore birape hayago hondowa agali biaru ti turuore
    halu hene. Anduane Homogo ibugua ti bayuwa haru pialu iba sibi anda pu wiaga wiagoria
    ubandaho ngelene.
  mya-mya: ယင်း​သို့​လေ​ငြိမ်​သ​ဖြင့်​သူ​တို့​သည် ဝမ်း​မြောက်​ကြ​ကုန်​၏။ ကိုယ်​တော်​သည်​သူ​တို့​သွား​လို​ရာ​သင်္ဘော​ဆိပ်​မြို့​သို့
    ဘေး​မဲ့​လုံ​ခြုံ​စွာ​ပို့ဆောင်​တော်​မူ​၏။
  bod-N: ཞི་འཇགས་འོངས་པས་ཁོ་རྣམས་དགའ་གྱུར༌ཅིང་། །ཡིད་སྨོན་འཆོར་བའི་གྲུ་ཁར་སྐྱེལ་མ༌མཛད།།
  wsk-wsk: Gagi malin kauram se nuna amilmilakasan, se nu nunga bituam nongorak nama
    saun kuring te namamonko mu te nunga beteram.
  sna-sna: Vakafara parakadzikama, uye akavatungamirira kwakachengetedzeka kwavaida.
  spa-BLM: Entonces se alegran porque hay calma, por lo que los lleva a su refugio
    deseado.
  cac-cac: Ix tzalaj eb' ayic ix yilan eb' snumc'aj a'. Axo Dios ix ic'anb'at eb'
    d'a puerto b'aj d'in̈an sc'och eb' chi'.
  swh-ULB: Ndipo walifurahia kwa sababu bahari ilikuwa shwali, na aliwaleta kwenye
    bandari waliyoitamani.
  deu-ELBBK: Und sie freuen sich, dass sie sich beruhigen, und er führt sie in den
    ersehnten Hafen.
  mbb-OT: Nelipey sikandan hein mibmelinew en is daǥat, ne impeturedu kandan te Megbevayà
    is dungguan he iyan mibpenganduy zan.
  mal-2015: ശാന്തത വന്നതുകൊണ്ടു അവർ സന്തോഷിച്ചു; അവർ ആഗ്രഹിച്ച തുറമുഖത്തു അവൻ അവരെ
    എത്തിച്ചു.
  gup-gup: Wanjh bedda birrinjilngmakminj bu birrikarrinj kurrula makminj. Dja nungka
    benkang kamak rowk bu birribolkmey kore kunbolk birridjareni.
  rmc-rmc: Radisaľile, hoj imar o vlni preačhile, a ov len doanďa andro pristavos.
  nlg-nlg: Gaira tara togotogo na pukuna te beata keri, ma Yahweh te lavi tatavahaleghita
    nia mai tana logu.
  pes-OPV: پس مسرور شدندزیرا که آسایش یافتند و ایشان را به بندر مرادایشان رسانید.
  ron-1924: Ей с-ау букурат кэ валуриле с-ау лиништит ши Домнул й-а дус ын лиманул
    дорит.
  ben-OBCV: যখন তা শান্ত হল তখন তারা আনন্দ করল, এবং তিনি তাদের আশ্রয়স্থল পর্যন্ত
    পথ দেখালেন।
  som-som: Way farxaan, maxaa yeelay, way xasilloon yihiin, Oo sidaasuu iyaga ku keenaa
    marsada ay doonayaan.
  eng-ASVBT: Then are they glad because they are quiet; So he bringeth them unto their
    desired haven.
  mna-mna: Zin tire taun isu, to lelen ambai mi menmeen zin biibi. Mi Yooba ikam zin
    ma sor lela lele ta tisombe tila pa i.
  ita-1885: Ed essi si rallegrano che sono acquetate; Ed egli li conduce al porto
    da loro desiderato.
  eng-ULB: Then they rejoiced because the sea was calm, and he brought them to their
    desired harbor.
  spa-VBL: Los navegantes estaban tan felices de que las aguas se hubieran calmado,
    y el Señor los llevó hasta el puerto que querían.
  fra-_FOB: Ils se réjouissent de ce qu'elles sont calmées; et il les conduit au port
    qu'ils désiraient.
  mal-mal: ശാന്തത വന്നതുകൊണ്ട് അവർ സന്തോഷിച്ചു; അവർ ആഗ്രഹിച്ച തുറമുഖത്ത് കർത്താവ്
    അവരെ എത്തിച്ചു.
  lit-lit: Tada jie džiaugėsi, kad jos nurimo, ir jis juos nuvedė į jų geidžiamą uostą.
  urd-GVR: Musāfir pursukūn hālāt dekh kar ḳhush hue, aur Allāh ne unheṅ manzil-e-maqsūd
    tak pahuṅchāyā.
  suz-BL: मिनु फश गिवार दिक्‍मेनु, मेकोपुकी ग्‍येरसाक्‍म। मिनु मेकोमी मेको आन कली
    आन जहाज नाइक्‍तीकेम चाक्‍दीत्‍तु।
  eng-NOY: Then they rejoice that they are still, And he bringeth them to their desired
    haven.
  ita-1927: Essi si rallegrano perché si sono calmate, ed ei li conduce al porto da
    loro desiderato.
  ckb-ckb: دڵخۆش بوون، چونکە شەپۆلەکان هێمن بوونەوە، گەیاندیانی بەو بەندەرەی دەیانویست.
  eng-BBE: Then they are glad, because the sea is quiet, and he takes them to the
    harbour of their desire.
  xsi-xsi: Kinzi simora tu tâi pâti kii lâ, kala sindeka ndo. Aku Yova Kindeni ikainzi
    silâ sipâŋga lawea ne mâta ŋinde kinzi ilonzi tu ma sipâti simo ŋinde.
  kan-OKCV: ಅವು ಶಾಂತವಾದಾಗ ಜನರು ಸಂತೋಷಪಟ್ಟರು. ಹೀಗೆ ಅವರು ಅಪೇಕ್ಷಿಸಿದ ಬಂದರಿಗೆ ದೇವರು ಅವರನ್ನು
    ನಡೆಸಿದರು.
  tam-2017: அமைதி உண்டானதிற்காக அவர்கள் சந்தோஷப்படுகிறார்கள்; தாங்கள் விரும்பிய துறைமுகத்தில்
    அவர்களைக் கொண்டுவந்து சேர்க்கிறார்.
  spa-RV-1909: Alégranse luego porque se reposaron; y él los guía al puerto que deseaban.
  ron-BTF: Atunci ei se veselesc că s-au liniștit, iar el îi conduce la limanul lor
    dorit.
  eng-WEBP: Then they are glad because it is calm, so he brings them to their desired
    haven.
  eng-FBV: The sailors were so happy when it all calmed down, and he brought them
    to the harbor they wanted.
  nld-1939: Wat waren ze blij, toen het kalm was geworden, En Hij hen naar de verbeide
    haven geleidde!
  nch-BL: Huan inijuanti pajque miyac quema quiitaque ya moquetzqui nopa at. Huan
    quej nopa Toteco quinyacanqui ica cuali hasta atenti campa monequi ajsise ica
    inincuaacalhua.
  vie-1934: Họ bèn vui mừng vì sóng êm lặng; Chúa dẫn họ vào bến họ ước ao.
  cha-cha: Ayo nae manmagof sa mangieto, ya taegüije jacone sija asta y minalagoñija
    na puetto.
  hin-CV: लहरों के शांत होने पर उनमें हर्ष की लहर दौड़ गई, याहवेह ने उन्हें उनके मनचाहे
    बंदरगाह तक पहुंचा दिया.
  eng-OURB: Then they are glad because it is calm, so he brings them to their desired
    haven.
  spa-BES: Entonces se alegran, porque el mar está quieto, y él los lleva al puerto
    de su deseo.
  tdx-tdx: Niehake iereo te nibànatse, vaho nitehafe’e mb’amy fipalirañe nisalalaeñey.
  tha-KJV: แล​้วเขาก็​ยินดี​เพราะเขามีความเงียบ และพระองค์ทรงนำเขามายังท่าที่เขาปรารถนา
  por-BR-2018: Então se alegraram, porque houve calmaria; e ele os levou ao porto
    que queriam chegar .
  deu-ELO: Und sie freuen sich, daß sie sich beruhigen, und er führt sie in den ersehnten
    Hafen.
  eng-WYC-2018: And they were glad, for those were still; and he led them forth into
    the haven of their will. (And they were glad that all was still; and he led them
    forth into the haven of their desire, yea, into a safe harbour.)
  epo-epo: Kaj ili ekĝojis, kiam fariĝis silente; Kaj Li alkondukis ilin al la dezirata
    haveno.
  gfk-gfk: Diet ga laro ing no tes ga malile, ma no Watong ga lue diet taar ta ira
    katon diet ga sip bia diet na barahit kaia.
  uig-PIN: Xuning bilǝn ular tinqliⱪidin xadlinidu; U ularni tǝxna bolƣan aramgaⱨiƣa
    yetǝklǝp baridu.
  beo-beo: 'Hawa: hamosu dunu da hano gafului legela sai:ba:le, hahawane nodoi. Amola,
    Hina Gode da ilia hanai hano bega dusagai ligisila masu sogebi, amoga ilia noga:le
    ligisila masu.'
  tpi-OTNT: Ol i lukim solwara i stap isi na ol i amamas tru, na Bikpela i bringim
    ol i go kamap long pasis bilong taun ol i laik i go long en.
  hau-SA: Suka yi murna sa’ad da wuri ya kwanta, ya kuma bishe su zuwa inda suka so
    su kai.
  udu-udu: Dhali yan’ko’d uni ’kunya bwa mo haali/ uni gam mo jin ’konu ki shwamm
    mo, dhali a’di ki sus uni e mom buni jin ’kana uni ki she/ jin ona bwa uni mo.
  uig-LAT: Shuning bilen ular tinchliqidin shadlinidu; U ularni teshna bolghan aramgahigha
    yéteklep baridu.
  nde-nde: Bajabula bonke sekudedile, wabahola wabasa ethekwini ababelifuna.
  ton-ton: Pea ʻoku nau toki fiefia koeʻuhi ʻoku nau fiemālie ai; pea ʻoku ne ʻomi
    ʻakinautolu ki he taulanga kuo nau holi ki ai.
  ces-1613: I veselí se, že utichlo; a tak přivodí je k břehu žádostivému.
  eng-WMB: Then they are glad because it is calm, so he brings them to their desired
    haven.
  tam-TCV: அது அமைதியானபோது அவர்கள் மகிழ்ந்தார்கள்; அவர்கள் விரும்பிய துறைமுகத்திற்குப்
    போக அவர் அவர்களுக்கு வழிகாட்டினார்.
  ceb-ULB: Unya naglipay sila tungod kay ang dagat kalma na, ug gidala niya sila sa
    ilang gitinguha nga dunggoan.
  pol-UBG: Wtedy oni weselą się, że ucichły; i tak przyprowadza ich do upragnionego
    portu.
  agr-agr: Nunik mijakmatai, shiig aneasagmayi, tuja Apajuí ditanak yajuak dita jegatag
    tibaunum ejegauwai.
  kyc-kyc: Ipwa kota lambo lao siyamo dokopa rae maiyami. Nakama epana suu pilyaminyi
    kipwa kipwa dokona lanyuo epo peeya.
  urd-GVU: مسافر پُرسکون حالات دیکھ کر خوش ہوئے، اور اللہ نے اُنہیں منزلِ مقصود تک
    پہنچایا۔
  eng-OEBCW: They were glad, because it was quiet; they were led to the haven they
    longed for.
  deu-1912: 'und sie froh wurden, daß es still geworden war und er sie zu Lande brachte
    nach ihrem Wunsch:'
  kan-2017: ಸಮುದ್ರವು ಶಾಂತವಾದುದರಿಂದ, ಹಡಗಿನವರು ಸಂತೋಷಪಟ್ಟರು, ಅವರು ಮುಟ್ಟಬೇಕಾದ ರೇವಿಗೆ ಆತನು
    ಅವರನ್ನು ಸೇರಿಸಿದನು.
  yap-yap: Me felfelan’rad ya ke mocha’, me fekrad i yan ko gin yad be nameg nde buch
    ban’en rorad.
  hlt-MCSB: Tuiphu a sap vaengah a kohoe uh tih amamih kah a naepnah langdai la a
    mawt.
  mdy-ETH: ዬይ ዚቲዮ ጌዔሢሮ ዔያታ ዎዛዼኔ፤ ዔያታ ዔቂሳኒ ማሌ ዋኣፆ ካኣሚሎ ቤዞ ዒ ዔያቶ ሄሊሴኔ።
  twi-ASANTE: Wɔn ani gyeeɛ ɛberɛ a ɛyɛɛ dinn no, na ɔkyerɛɛ wɔn ɛkwan de wɔn kɔduruu
    gyinabea a wɔpɛ.
  eng-WEBU: Then they are glad because it is calm, so he brings them to their desired
    haven.
  spa-PDDPT: Entonces se alegraron porque se calmaron. Y así los guía al puerto que
    anhelan.
  gun-gun: Ha'e ramo ovy'apa ju opytu'upa ramo. Ha'e rami ogueraa ojaaty py ovaẽxeague
    peve.
  agu-BL: Yi quilol yi aj pyaja'tz yi numewe'n tircu'n, kalena's tzun chitzatzine'n,
    nin e' opontz tan Ryos le ama'l kale atit cyopombil.
  ilo-ULB: Ket nagrag-oda gapu ta kimmalma ti baybay, ken inyapanna ida iti tinarigagayanda
    a pagsangladan.
  kpg-kpg: Digaula gu manawa lamalia i di madangi dela ne kila, gei Mee gu laha mai
    digaula hagahumalia gi di gowaa dela e hiihai e hula ginai digaula.
  uig-ARA: شۇنىڭ بىلەن ئۇلار تىنچلىقىدىن شادلىنىدۇ؛ ئۇ ئۇلارنى تەشنا بولغان ئارامگاھىغا
    يېتەكلەپ بارىدۇ.
  bps-bps: Na too ale lehew du talanél nan i mahin, na neben ale fsalu di gudmuung
    i kayèla gumafat.
  sus-sus: E naxa sɛɛwa nee xa maraxarɛ ra, a naxa e xunti e waxɔnde ra.
  pon-2006: Re ahpw nsenamwahukihla mwelehdien madawo, oh e ketin kahluwairailwohng
    ni wasa me re seiseiloakwohng ie.
  jae-jae: e êsêac têntac ŋajam kêsa gebe gwêc kêtu malô, go gêwê êsêac sêsô lêlôm,
    taŋ sepeŋ naŋ sêja.
  ksd-ksd: Io, dia gugu, tago i malila, Ma i vaur diat ta ra tungunana dia mainge
    diat a pukai tana.
  tur-YTC: O zaman ortalık sakinleştiği için sevinirler, Onları diledikleri limana
    götürür.
  bel-N: І ўзрадаваліся яны, што [ўсё] сьціхла, і Ён іх правёў да жаданае прыстані.
  kpr-kpr: Binono etiri, ne dubo jama ero, fafo reda ya terari dae uju usera aminda,
    ne nune unumbetiri jebuga era, aminda tere dadoruseri.
  ind-AYT: Lalu, mereka bergembira karena sudah reda, dan Dia menuntun mereka ke pelabuhan
    kesukaan mereka.
  yom-yom: Bamona khini thangu ndembama yivutuka ayi Yave wuba nata ku disimu dibazola
    kuenda.
  yut-yut: Tap pakbi kaŋba yaworɨsi taŋakwan but kwaktok nandawit. Yaŋ nandaŋakwa
    Yawe da dukwan kɨk do nandawit uŋun tamo tagɨsikon paŋkɨ yopban akgwit.
  nya-nya: Anali osangalala pamene kunakhala bata, ndipo Iye anawatsogolera ku dooko
    limene amalifuna.
  kyg-kyg: Aniꞌmo afaꞌa haneꞌnigeꞌa apamogaga aiꞌnae. Ani kava huno apavalelino uno
    solovala ani agiꞌnaleꞌmo haneꞌniya taonifiꞌmo uꞌa avaꞌyi huteꞌa alagepa huꞌa maisayafeꞌmo
    huꞌniya taonifiꞌmo apateꞌniye.
  hrv-hrv: Obradovaše se tišini, u željenu luku on ih povede.
  mps-mps: Augwaligo te tamu ąį dua digi bidibo sulama, tama augwa wiegi yai pemene
    mu elama, tama Genuai Bidigo augwali odasa pelama, te taun sesege, te augwa painu
    yali madiba, sabalubo dao.
  tpi-tpi: Ol i lukim solwara i stap isi na ol i amamas tru, na Bikpela i bringim
    ol i go kamap long pasis bilong taun ol i laik i go long en.
  dan-1931: og glade blev de, fordi det stilned; han førte dem til Havnen, de søgte.
  vie-OVCB: Họ vui mừng vì tai qua nạn khỏi, Chúa dẫn họ về đến bến bờ ước mong.
  guj-2017: પછી શાંતિ થવાથી તેઓને આનંદ થાય છે અને તેઓને તેમની પસંદગીના બંદરે દોરી
    જાય છે.
  pon-2006A: Re ahpw nsenamwahukihla mwelehdien madawo, oh e ketin kahluwairailwohng
    ni wasa me re seiseiloakwohng ie.
  por-BRBSL: Então eles estão contentes porque é calmo, assim ele os leva ao seu desejado
    paraíso.
  eng-OEBUS: They were glad, because it was quiet; they were led to the haven they
    longed for.
  swe-swe: '[Tacksägelse:] Sedan blev de glada när sjön blev lugn, och han förde dem
    säkert till den hamn dit de ville.'
  cth-cth: Hottelah a roum dawkvah, a lunghawi teh, pha han ngaipoungnae hmuen koe
    a phakhai.
  twi-twi: Wɔn ani gyei, bere a ɛyɛɛ dinn no, na ɔkyerɛɛ wɔn ɔkwan de wɔn koduu gyinabea
    a wɔpɛ.
  hlt-hlt: Tuiphu a sap vaengah a kohoe uh tih amamih kah a naepnah langdai la a mawt.
  tbz-SIM: Kɛ̀ dɛ̀ɛ bɛ̀ nɑrikɛ kuyɑɑkù kperíkù còḿmúmɛ̀, kɛ̀ ti Yiɛ̀ nKuyie mbɛ̀ sée
    mbɛ̀ dɔ́ dìì bòrì.
  msy-2020: Me ongarimɨn gari an amɨragha irɨghav itima, me bar akonge. Ezɨ Ikiavɨra
    Itir God me inigha nguibar me mangɨ ikiamin ongarir mɨkebamɨn ghu.
  dop-dop: Pɑ lɑŋlɛ hɛɛnɑ teŋku hɛɛʋ mpɩ. Ɩlɛnɑ Tɑcɑɑ tɛsənɑ-wɛ nɑ ɩ́ ponɑ-wɛɣɛ timpi
    pɑ pukɑɣɑ tɔ.
  azb-azb: Sakitlik yarananda onlar çox sevindilər, Rəbb də onları istədikləri limana
    çatdırdı.
  eng-DBY: And they rejoice because they are quiet; and he bringeth them unto their
    desired haven.
  hin-2017: तब वे उनके बैठने से आनन्दित होते हैं, और वह उनको मन चाहे बन्दरगाह में
    पहुँचा देता है।
  wol-KYG: ne tekk, ñu bég, mu gindi leen ba fa ñu bëgga teer.
  swp-swp: Abotai se kode ariri paana i daumori, to ia i woealaedi edi abalo se henua
    wa arinai.
  bjr-bjr: Ooruku nammari fannoo kasoo inoo dai qimafufaqa sipaki mariusa nimuqusa
    uqbiqafufaqa asasiqau. Miqi marufanoo Yaaweefa misa mareeqeenoo nári fuanee qunnai
    ubeekamasoofaqa fiqau.
  eng-YLT: And they rejoice because they are quiet, And He leadeth them to the haven
    of their desire.
  kne-kne: Peteg di layad da tan din baybay yan tinmalna, yan inturong Diyos daida
    sin kosto ay pansangladan da.
  eng-WYC-2017: And they were glad, for those [or they] were still; and he led them
    forth into the haven of their will.
  eng-WMBB: Then they are glad because it is calm, so he brings them to their desired
    haven.
  zat-NTPS: Gulebéle̱'e̱ne̱' lawe' da zaj zua zri xeajxruza ca', na' guché̱'e̱ Dios
    le̱' cháwedau' naga zjaque̱'.
  zty-NTPS: Bebéḻe'egekle' dan' bga'n ži nis ẕgo'nen, na' Dios bchi'e ḻégake' dot
    chawe' gan zjake'.
  urd-GVH: मुसाफ़िर पुरसुकून हालात देखकर ख़ुश हुए, और अल्लाह ने उन्हें मनज़िले-मक़सूद
    तक पहुँचाया।
  rug-rug: Qetu si arini, sina bule sa popoa, meke turaṉa va kamo ni Sa si arini pa
    hogotoana pu hiva nia rini.
  gaz-gaz: Isaan waan dambalii fi dhaʼaan galaanaa sun calʼisaniif ni gammadan; haala
    kanaanis gara qubata doonii barbaadaniitti isaan geesse.
  fra-LSG: Ils se réjouirent de ce qu’elles s’étaient apaisées, Et l’Éternel les conduisit
    au port désiré.
  gnn-gnn: Yo, nhänhanydja nhuma ŋuli gapu nyilŋ'thunaranydja mukthunaranydja wurrkurrum'thinyaranydja,
    bala ŋayaŋu‐djulŋithinyana dhikana goŋmirriyinyana ŋuli, liŋgu gäŋalanydja ŋayi
    nhumalanha walŋana yana ŋunhimala wäŋalili ŋunhi wanhamala nhe ḏukṯukthinya ŋuli
    nhinanharawu.
  yal-yal: Fɔxɔ igen to a raxara, e yi sɛwa. A yi fa e ra e sodeni e yi waxi dɛnaxan
    xɔn.
  iou-iou: Eruk gwägu wareŋi nämo parirän kaŋpäŋ bänep oretoret pähap täŋkuŋ. Ude
    täŋirä Ekänitä yäŋ-yäkŋat yäpmäŋ päŋku kome kunayäŋ nadäŋkuŋken u yepmaŋkuk.
  haw-1868: Alaila, lealea lakou, no ka mea, ua malie; A hoopae no oia ia lakou ma
    ke awa a lakou e makemake ai.
  arb-NAV: فَفَرِحُوا بِهُدُوئِهَا، ثُمَّ اقْتَادَهُمْ إِلَى الْمَرْفَأ الْمَنْشُودِ.
  ded-ded: Kondung kuha mau ngeneng ruaegoc kecgecac ubangerec negenggec. Nga yeng
    wangecngunuu ngeni ihai me ihai kembesonga negenggec, ihai kengsikegec.
  ewe-ewe: Wokpɔ dzidzɔ esi wòdze kɔ anyi, eye wòkplɔ wo va se ɖe esime wova ɖo afi
    si wodi be yewoanɔ.
  eng-LEE: 'And they were rejoiced because they were silent: and then he guided them
    unto their desired haven.'
  asm-FB: সাগৰ শান্ত হোৱাৰ কাৰণে তেওঁলোকে আনন্দ কৰে; তেওঁ তেওঁলোকক লক্ষ্যৰ বন্দৰলৈ
    লৈ যায়।
  sus-A: عٍ نَشَ سّيوَ نٍيٍ شَ مَرَشَرّ رَ، عَ نَشَ عٍ شُنتِ عٍ وَشْندٍ رَ.
  fra-SBL: Alors ils se réjouissent parce que c'est calme, alors il les amène à l'endroit
    désiré.
  hbo-hbo: וַיִּשְׂמְח֥וּ כִֽי־יִשְׁתֹּ֑קוּ וַ֝יַּנְחֵ֗ם אֶל־מְחֹ֥וז חֶפְצָֽם׃
  kik-kik: Nao magĩkena nĩ iria rĩu kũhoorera, nake akĩmakinyia nginya gĩcukĩro-inĩ
    kĩa marikabu kĩrĩa merirĩirie gũkinya.
  fra-NCL: Ils se réjouirent en les voyant apaisées, et Yahweh les conduisit au port
    désiré.
  cek-AK: Tui anghak naah nihcae anghoe o; to naah a caeh koeh o haih ahmuen ah nihcae
    to a zaeh.
  cuk-cuk: Ar burwa-bogiledgua, dulemar yeer itosmalad. Deyobi, Bab-Jehová ur-naguedse
    dulemar-sesad.
  tel-2017: అవి నిమ్మళమైపోయాయని వారు సంతోషించారు. వారు కోరిన రేవుకు ఆయన వారిని నడిపించాడు.
  hat-BSA: Konsa, yo te kontan akoz yo te kalme, e Li te gide yo pou rive nan pò ke
    yo te pito a.
  kos-kos: Elos enganak mweyen mihsla, Ac El kololosla nu yen elos akwot in oai we.
  hbo-WLC: וַיִּשְׂמְח֥וּ כִֽי־יִשְׁתֹּ֑קוּ וַ֝יַּנְחֵ֗ם אֶל־מְח֥וֹז חֶפְצָֽם׃
  ibo-ibo: Ha ṅụrịrị ọṅụ mgbe ọ dajụrụ, o duuru ha ruo ebe ha na-aga nʼudo.
  ory-ory: ତେବେ ସେସବୁ ନିବୃତ୍ତ ହେବା ସକାଶୁ ସେମାନେ ଆନନ୍ଦ କରନ୍ତି; ଏହିରୂପେ ସେ ସେମାନଙ୍କୁ
    ବାଞ୍ଛିତ ବନ୍ଦରରେ ପ୍ରବେଶ କରାନ୍ତି।
  chk-chk: Mürin ra pwapwa pwe a lüa, nge i a emweniir ngeni ewe leni ia ra mochen
    ilelong ie.
  rop-rop: Deibin gudbinji dumaji ebrijing bin jidan kwaitwan, en imbin meigim olabat
    kamat seifwan langa det pleis weya deibin wandi go.
  ukr-1871: І вони радїють, що стає тихо, і до бажаної пристанї він їх приводить.
  yon-yon: Yewenub keruune yi kuu kubiwen, kwane yembed ben kinban wene yimbed wirinande
    meeniwen yaa be monoon.
  deu-1951: und jene wurden froh, daß sie sich legten; und er führte sie an das erwünschte
    Gestade,
  eng-JPS: Then were they glad because they were quiet, and He led them unto their
    desired haven.
  srp-1865: Vesele se kad se stišaju, i vodi ih u pristanište koje žele.
  lug-lug: Ne bajjula essanyu kubanga ennyanja yateeka; n’abakulembera n’abatuusa
    bulungi ku mwalo gwabwe.
  heb-heb: וישמחו כי ישתקו וינחם אל מחוז חפצם׃
  ben-IRV: তারপর তারা আনন্দ করল কারণ সমুদ্র শান্ত হল এবং তিনি তাদেরকে তাদের পছন্দের
    পোতাশ্রয়ে নিয়ে যান।
  ntu-ntu: Kztegu lcng nzabrtztx-zlwz-ngrdr nzvopekr nrwx, X sc tqmailztrpeng Gct
    mz nabzn kc naokitrlr.
  pan-pan: ਤਾਂ ਓਹ ਉਸ ਦੇ ਥੰਮ੍ਹ ਜਾਣ ਦੇ ਕਾਰਨ ਅਨੰਦ ਹੁੰਦੇ ਹਨ, ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਮਨ ਮੰਗੇ
    ਘਾਟ ਉੱਤੇ ਪਹੁੰਚਾ ਦਿੰਦਾ ਹੈ।
  mya-JVB: ထိုသို့ ငြိမ်ဝပ် သောကြောင့် သူတို့သည် ဝမ်းမြောက် ကြ၏။ အလို ရှိရာ သင်္ဘော
    ဆိပ်သို့ ပို့ဆောင် တော်မူ၏။
  kgf-kgf: Néŋ qeyu ieneŋ bénʒéŋ kekec imuac ségiségi waŋgic Yawenéŋ ʒéic ala imuaru
    me imuaru kembiŋ ʒé niŋkumuma kecgic imuaru onagicma keŋanʒac.
  tte-O: Tokalakalaune siyaliyaya daumwali kaiwena kabo Yeoba ilawagili siulisi yanuwane
    nuwanuwali silau koina.
  tbg-tbg: Nora namarivano tirema kero vaimanta vika vira tave, quahake variavaro
    viva vika ntita varero vika nái vireka ianaini koqema kero vuru kaira.
  hmo-hmo: Unai neganai kuru taudia idia moale, laga-ani idia davaria dainai, bona
    Lohiabada ese edia ura gabuna, hurehure lasi gabuna dekenai ia hakaudia vareai.
  zar-NT: Buluʼdzéjanëʼ tuʼ guzóa dxi lu nísadoʼ, en tuʼ guchë́ʼë Dios légaquiëʼ dxiʼa
    tsáhuiʼdoʼ ga naʼ söjáquiëʼ.
  urd-urd: तब वह उसके थम जाने से ख़ुश होते हैं, यूँ वह उनको बन्दरगाह — ए — मक़सूद
    तक पहुँचा देता है।
  bqc-SIM: Kɛ́ gu nìni gↄ̃̀ↄ, an pↄ kɛ̀na, ↄ̃ à gɛ̀ńnↄ godↄkĩi pↄ́ aalɛ yáu.
  tcz-CHONGTHU: Hiche athip theina chu ichan gei a pha a phatthei bohna hitam? Kongchu
    kong mun'ah bitkeichan apuilut in ahi.
  mar-mar: समुद्र शांत झाल्यामुळे ते आनंद करतात, तो त्यांना त्यांच्या इच्छित बंदरास
    आणतो.
  isl-isl: Hvílík blessun að ná höfn og njóta lognsins!
  hlt-THB: A ming dym sap awh zeel uhy, cawh ang cainaak tuikeng na cekkhqi ce sawi
    khqi hy.
  qub-qub: Yacu mana cuyucuptinna paycunaga cushicuran. Maymanpis chayayta munashanmanmi
    Tayta Dios chayachiran.
  bqp-bqp: Kũ gu yĩ̀, ń pↄ kɛ̀ nna, akũ à gɛ̀ɛ kũńwo gódↄki kũ òtɛn wɛtɛ kpa.
  hat-hat: Yo te kontan lè yo wè lanmè a vin bèl. Seyè a fè yo antre san danje nan
    pò kote yo t'aprale a.
  eng-BSB: They rejoiced in the silence, and He guided them to the harbor they desired.
  eng-WEBPB: Then they are glad because it is calm, so he brings them to their desired
    haven.
  kbq-kbq: Hagerimo'ma ome avamazagegeno'a ventefima vano nehaza vahe'mo'zama nege'za
    tusi muse nehazageno, vunaku'ma haza kumate'ma me'nea tinkenarega zamavare so'e
    huno zamagu'ma vazisaza kumatega vu'ne
  pon-pon: Rap peren kida, ma re pan moledi, o a kotin kalua ir nan kapitau me re
    inon ion.
  nhe-BL: Huan inijuanti pajque miyac quema quiitaque ya moquetzqui nopa atl. Huan
    queja nopa Toteco quinyacanqui ica yejyectzi hasta nopa ateno campa monequi ajsise
    ica ininbarcos.
  wnc-wnc: Sike waaminda kawanu yangga gwenu kuma yuwan kake waakwau asiknga bakngaking.
    Siwan Buyambam tapata yot gapma yangga kwaimune kunangge natapbing gwene yanipake
    kukut.
  bus-bus: Kɛ̀ guu yĩ̀, aↄ̃ pↄↄ kɛ̀ nna, ben à gàańyo íkparɛ kɛ̀ aↄ̃ↄ yezi.
  gub-BL: Hurywete a'e awa wà, ta'e upytu'u ykotok ire xe. Nezewe Tupàn weraha waho
    àwàm me wà.
