verse: PSA.107.022
translations:
  mal-C: അവർ അവിടത്തേക്ക് സ്തോത്രയാഗങ്ങൾ അർപ്പിക്കുകയും അവിടത്തെ പ്രവൃത്തികൾ ആനന്ദഗീതങ്ങളാൽ
    വർണിക്കുകയും ചെയ്യട്ടെ.
  deu-TKW: und mögen Dankopfer bringen und seine Werke mit Jubel erzählen.
  lin-lin: Tika ete babonza bambeka ya kozongisa matondi mpe bapanza sango ya misala
    na Ye na koganga na esengo !
  mmx-mmx: Ik mokso do dina tong avukat ti Leeme Silok la dina raba i mi leventamtaba
    eburu mi livikpixan momo, mo naba tong asu mo lempanga neni ga lok pam i.
  eng-LSV: And they sacrifice sacrifices of thanksgiving, || And recount His works
    with singing.
  eng-GNV: And let them offer sacrifices of praise, and declare his workes with reioycing.
  eng-WEBSTER: And let them sacrifice the sacrifices of thanksgiving, and declare
    his works with rejoicing.
  nhw-BL: Xijpaquilismacaca Toteco huan yaya quiitas quen elisquía se tlacajcahualistli.
    Huan xihuicaca huan xitepohuilica nochi catli yaya quichijtoc.
  swh-ONEN: Na watoe dhabihu za kushukuru, na wasimulie matendo yake kwa nyimbo za
    furaha.
  bba-bba: Bu nùn siɑrɑbun yɑ̃kunu kuo. Kpɑ bu win sɔm mɑɑmɑɑkiɡii nin ɡɑri kpɑrɑ
    kɑ nuku dobu.
  eng-KJVCPB: And let them sacrifice the sacrifices of thanksgiving, And declare his
    works with rejoicing.
  luo-luo: Onego gichiwne misango mar goyo erokamano kendo ginyis kuom gik mosetimo
    ka giwer gi mor.
  aii-aii: ܘܕܵܒ݂ܚܝܼ ܕܸܒ݂ܚܵܐ ܕܫܲܟܲܪܬܵ‌ܐ، ܘܗܲܩܝܼ ܒܘܼܬ ܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ ܒܩܲܘܲܚܬܵ‌ܐ.
  meu-meu: boubou ḡaudia bae hahelaḡadia mai heimodai herevadia ida, iena kara bae
    gwauraidia hedinarai, edia moale anedia ai.
  npi-ULB: तिनीहरूले धन्यवादका बलिदानहरू चढाऊन् र गीतहरूले उहाँका कामहरू घोषणा गरून्
    ।
  yor-yor: Jẹ́ kí wọn rú ẹbọ ọpẹ́ kí wọn kí ó fi ayọ̀ sọ̀rọ̀ iṣẹ́ rẹ̀.
  pes-OPCB: باید با تقدیم قربانی از او تشکر کنند و با سرودهای شاد کارهایی را که کرده
    است اعلام نمایند.
  tgl-ULB: Hayaan mo silang maghandog ng pasasalamat at magpahayag ng kaniyang mga
    ginawa sa pag-aawitan.
  nop-nop: Tiŋa undugoŋ dumuŋ hemiŋa niutumbayaneeŋ. Tiŋa kap toŋa metam hogohogok
    Wapumdi titiŋ momooŋ tiyemguk u yohautayaneeŋ.
  cbu-NT: Ashiri chineetsis putayarus, Apanllip pang' machtayarus, muchingints. Sheerus,
    Apanllee Wapparee, tángints. Mangis ksanandari tputsee, ¿Apanll wanip iyaa istaka?
    Uru kapung istakiya, tángtsa.
  hui-hui: Tigua Anduane Homogohondo ka̱i̱ lalu mbirale ibuhondo bo lomabu mulene
    nga. Tigua iba gana turu halu lalu wali agali maru karu hale helo Anduane Homogohanda
    mana bayaore bigi biyarunaga mo yaraga halu lamiaga bulene nga.
  mya-mya: သူ​တို့​သည်​ယဇ်​ပူ​ဇော်​သကာ​ဖြင့်​ကိုယ်​တော်​၏ ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ကြ​ရ​ပေ​မည်။
    ဝမ်း​မြောက်​စွာ​သီ​ချင်း​ဆို​လျက် ကိုယ်​တော်​ပြု​တော်​မူ​သော​အ​မှု​တော်​တို့​ကို
    ဖော်​ပြ​ရ​ကြ​ပေ​မည်။
  bod-N: ཁོང་ལ་གཏང་རག་མཆོད་པར་འབུལ་བ༌དང༌། །སྤྲོ་གླུས་ཁོང་གི་མཛད་འཕྲིན་འཆད་གྱུར༌ཅིག།
  wsk-wsk: Buta se nuna tama bita Kaem tumon ale, wur amilmil te nu kiwem ningo beteram
    mu ko balmonko.
  sna-sna: Ngavabayire zvibayiro zvokuvonga, uye vareve zvamabasa ake nenziyo dzomufaro.
  spa-BLM: Que ofrezcan los sacrificios de acción de gracias, y declaren sus hazañas
    con cantos.
  cac-cac: Yac'ocab' silab' eb' d'ay d'a ac'oj yuj diosal. Yalocab' eb' d'a tzalajc'olal
    tas ix sc'ulej Jehová.
  swh-ULB: Na watoe dhabihu ya shukrani na kutangaza matendo yake kwa kuimba.
  deu-ELBBK: und Opfer des Lobes opfern und mit Jubel erzählen seine Taten!
  mbb-OT: Ereg sikandan he ebpemuhat para te kebpeselamat diyà te Megbevayà; ne pinaaǥi
    te kegkanta tenged te kegkelipey ne tudtula zan is menge vaal zin.
  mal-2015: അവർ സ്തോത്രയാഗങ്ങളെ കഴിക്കയും സംഗീതത്തോടുകൂടെ അവന്റെ പ്രവൃത്തികളെ വർണ്ണിക്കയും
    ചെയ്യട്ടെ.
  gup-gup: Bedda wanjh birriwo dja birrimarnekinje mayh nuye nawu Yawey ba bu kabirrimanjbun.
    Mak birriwayinin nuye kunnjilngmak dorrengh dja birrimulewa kore Yawey kakurduyime
    kunkimukkenh.
  rmc-rmc: Mi paľikeren leske le obetenca a pal leskre skutki mi giľaven radišagoha.
  nlg-nlg: Lubatira gaira ge kara nia sukaghi na sukaghi holouto, ge kara linge rivurivu
    vania nia nina lei lutu te haeharegha.
  pes-OPV: و قربانی های تشکر را بگذرانند و اعمال وی رابه ترنم ذکر کنند.
  ron-1924: Сэ-Й адукэ жертфе де мулцумире ши сэ вестяскэ лукрэриле Луй ку стригэте
    де букурие.
  ben-OBCV: তারা ধন্যবাদের নৈবেদ্য উৎসর্গ করুক এবং আনন্দের গানে তাঁর ক্রিয়াকলাপ বলুক।
  som-som: Iyagu allabariga mahadnaqidda ha bixiyeen, Oo shuqulladiisa gabay ha ku
    sheegeen.
  eng-ASVBT: And let them offer the sacrifices of thanksgiving, And declare his works
    with singing.
  mna-mna: Tana zin irao lelen ambai pa uraata bibip ta ni ikam pizin na, mi tikam
    patoronŋana pini. Mi kalŋan isala mi tipakuri pa mboe, mi tisoyaara uraata kini
    tana.
  ita-1885: E sacrifichino sacrificii di lode, E raccontino le sue opere con giubilo.
  eng-ULB: Let them offer the sacrifices of thanksgiving and proclaim his deeds in
    singing.
  spa-VBL: Preséntense ante él con ofrendas de gratitud y canten de alegría sobre
    lo que ha hecho.
  fra-_FOB: Qu'ils offrent des sacrifices d'actions de grâces, et racontent ses œuvres
    en chantant de joie!
  mal-mal: അവർ സ്തോത്രയാഗങ്ങൾ കഴിക്കുകയും സംഗീതത്തോടുകൂടി ദൈവത്തിന്റെ പ്രവൃത്തികളെ
    വർണ്ണിക്കുകയും ചെയ്യട്ടെ.
  urd-GVR: Wuh shukrguzārī kī qurbāniyāṅ pesh kareṅ aur ḳhushī ke nāre lagā kar us
    ke kāmoṅ kā charchā kareṅ.
  suz-BL: मेकोपुकीमी “गे रिम्‍शो पाइब बाक्‍नीनी” दे चढ़ेमेक्‍ल। मिनु परमप्रभु आ पशो
    नेल्‍ल ग्‍येरशा कुम्‍सो पा शेंदमेक्‍ल।
  eng-NOY: Let them offer the sacrifices of thanksgiving, And declare his works with
    joy!
  ita-1927: Offrano sacrifizi di lode, e raccontino le sue opere con giubilo!
  ckb-ckb: با قوربانی سوپاسگوزاری بکەن، بە هەلهەلەوە باسی کردارەکانی بکەن.
  eng-BBE: Let them make offerings of praise, giving news of his works with cries
    of joy.
  xsi-xsi: Aku ara ŋana kinzi ma siveta patarawâŋa, ŋana itula pwataki tu nenzi ndaŋge
    ŋalae ikeno papa i. Aku ara ŋana kinzi ma sindeka ku siwâŋgi wâŋgiŋa situla i
    ne vetâŋa rârâni pwataki panzi tamâta tona.
  kan-OKCV: ಧನ್ಯವಾದ ಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಿ, ದೇವರ ಕೆಲಸಗಳನ್ನು ಉತ್ಸಾಹದಿಂದ ಸಾರಲಿ.
  tam-2017: நன்றிபலிகளைச் செலுத்தி, அவருடைய செயல்களை ஆனந்த சத்தத்தோடு விவரிப்பார்களாக.
  spa-RV-1909: Y sacrifiquen sacrificios de alabanza, y publiquen sus obras con júbilo.
  ron-BTF: Să aducă sacrificii de mulțumiri și să vestească lucrările lui cu bucurie.
  eng-WEBP: Let them offer the sacrifices of thanksgiving, and declare his deeds with
    singing.
  eng-FBV: Let them present thank offerings and sing with joy about what he has done.
  nld-1939: Laat ze dankoffers brengen, En jubelend zijn werken vermelden!
  nch-BL: Xijpaquilismacaca Toteco huan yaya quiitas quej elisquía se tacajcahualisti.
    Huan xihuicaca huan xitepohuilica nochi cati yaya quichijtoc.
  vie-1934: Nguyện chúng dâng của lễ thù ân, Lấy bài hát vui mừng mà thuật các công
    việc Ngài.
  cha-cha: Ya polo sija ya ujaofrese y inefresen grasias sija, yan jasangan claro
    y chechoña gui cantan minagof.
  hin-CV: वे धन्यवाद बलि अर्पित करें और हर्षगीतों के माध्यम से उनके कार्यों का वर्णन
    करें.
  eng-OURB: Let them offer the sacrifices of thanksgiving, and declare his deeds with
    singing.
  spa-BES: Hagamos ofrendas de alabanza, dando noticias de sus obras con gritos de
    alegría.
  tdx-tdx: Ee t’ie hibanabana sorom- pañandriañañe naho hitalily o fitoloña’eo an-drebeke;
  tha-KJV: และให้เขาถวายเครื่องสักการบูชาโมทนาพระคุ​ณ และเล่าพระราชกิจของพระองค์ด้วยความชื่นบาน
  por-BR-2018: E sacrifiquem sacrifícios de gratidão; e anunciai as obras dele com
    alegria.
  deu-ELO: und Opfer des Lobes opfern und mit Jubel erzählen seine Taten!
  eng-WYC-2018: And offer they the sacrifice of praising; and tell they his works
    with full out joying. (And offer they the sacrifice of praise; and tell they about
    his works with rejoicing.)
  epo-epo: Kaj ili oferdonu dankajn oferojn, Kaj rakontu Liajn farojn kun kantado.
  gfk-gfk: I bilai bia diet na tun hartabar wara tangtanga tahut tana, ma diet na
    hinawas ta ira uno gingilaan ma ra ninge na gungunuama.
  uig-PIN: Ⱪurbanliⱪ süpitidǝ tǝxǝkkürlǝr eytsun, Uning ⱪilƣanlirini tǝntǝnilik nahxilar
    bilǝn bayan ⱪilsun!
  beo-beo: Ilia da Godema nodomusa:, gobele salasu hamomu da defea. Amola hahawane
    gesami hea:su amoga Ea noga:idafa hamonanu olelemu da defea.
  tpi-OTNT: Ol i ken mekim ofa bilong tenkyu long em. Na ol i ken singim song na tokaut
    long ol manmeri long ol gutpela samting em i bin mekim.
  hau-SA: Bari su miƙa hadaya ta godiya su kuma ba da labarin ayyukansa da waƙoƙin
    farin ciki.
  udu-udu: Dhali dhalki uni c̱i to jin c̱inu mmo’ciṯẖ ’kus ki bwa jin ’boruwa ’bor
    i is mo dhali ṯor miim piti ki gway mo ki bwaŋ ’kunyka/ mo.
  uig-LAT: Qurbanliq süpitide teshekkürler éytsun, Uning qilghanlirini tentenilik
    naxshilar bilen bayan qilsun!
  nde-nde: Kabenze imihlatshelo yeminikelo yokubonga bafakaze ngezenzo zakhe zonke
    ngezingoma zokuthokoza.
  ton-ton: Pea tuku kenau feilaulau ʻaki ʻae ngaahi feilaulau ʻoe fakafetaʻi, mo fakahā
    ʻene ngaahi ngāue ʻi he fiefia.
  ces-1613: A obětujíce oběti chvály, ať vypravují skutky jeho s prozpěvováním.
  eng-WMB: Let them offer the sacrifices of thanksgiving, and declare his deeds with
    singing.
  tam-TCV: அவர்கள் நன்றிக் காணிக்கைகளைப் பலியிட்டு, மகிழ்ச்சியின் பாடல்களால் அவருடைய
    செயல்களை அறிவிக்கட்டும்.
  ceb-ULB: Tugoti sila nga maghatag ug mga halad sa pagpasalamat ug sa pagmantala
    sa iyang mga buhat sa pag-awit.
  pol-UBG: I niech składają ofiary dziękczynienia, i głoszą z radością jego dzieła.
  agr-agr: Apajuí yaimpakua nunú anentaimtusjum, see takujum kuntin maa apeatajum,
    dutikakjum nii dutikamuji pachisjum shiig aneasjum senchi untsumkajum etsegkatajum.
  kyc-kyc: Nyisiyamo dupwana peparae suu pyao banya kingi lakandelyamano lao dokopa
    sangyu lao mena pyao kiso maiyuo dee kenane rae maiyuo pingi dupwa pyao kararami.
  urd-GVU: وہ شکرگزاری کی قربانیاں پیش کریں اور خوشی کے نعرے لگا کر اُس کے کاموں کا
    چرچا کریں۔
  eng-OEBCW: Let them offer to him thankofferings, and with joy tell what things he
    has done.
  deu-1912: und Dank opfern und erzählen seine Werke mit Freuden.
  kan-2017: ಕೃತಜ್ಞತಾ ಯಜ್ಞಗಳನ್ನು ಸಮರ್ಪಿಸಿ, ಉತ್ಸಾಹಧ್ವನಿಮಾಡುತ್ತಾ ಆತನ ಮಹತ್ಕಾರ್ಯಗಳನ್ನು
    ವರ್ಣಿಸಲಿ.
  yap-yap: Thingar ra urfiyed e gamanman ngar pi’ed ngak ni maligach ni aram e yad
    be pining e magaer ngak, miyad tang u fithik’ e felfelan’ ngar weliyed urngin
    e tin ke rin’!
  hlt-MCSB: Te dongah uemonah hmueih te nawn uh saeh lamtah tamlung neh a bibi te
    doek uh saeh.
  mdy-ETH: ጋላታ ዒዛም ዒንጎ ባኣዚ ማሂ ዔያታ ሺኢሾንጎ፤ ማዾ ዒዛኮ ዎዛሳ ዓይኑሞና ፔጋሲ ዔርዞንጎ።
  twi-ASANTE: Momma wɔmmɔ aseda afɔdeɛ na wɔmfa ahurisie nnwom nka ne nnwuma ho asɛm.
  eng-WEBU: Let them offer the sacrifices of thanksgiving, and declare his deeds with
    singing.
  spa-PDDPT: Ofrezcan también sacrificios de acción de gracias Y proclamen sus obras
    con júbilo.
  gun-gun: Ixupe tome'ẽ mba'emo oguerovy'a vy. Ovy'aa rupi toikuaa ukapa ojapo va'ekue.
  agu-BL: Koye' bin katx'ixwatz tetz i' tan katyoẍil yi banl talma', nin ba'n katxol
    yi e'chk takle'n balaj yi na ban i'.
  ilo-ULB: Agidatonda koma kadagiti daton ti panagyaman ken iwaragawagda dagiti aramidna
    babaen iti panagkankanta.
  kpg-kpg: Digaula e hai loo gi danggee ang gi Mee gi nia tigidaumaha, mo di hagadeledele
    nia mee a Mee ala ne hai gi nadau daahili tenetene.
  uig-ARA: قۇربانلىق سۈپىتىدە تەشەككۈرلەر ئېيتسۇن، ئۇنىڭ قىلغانلىرىنى تەنتەنىلىك ناخشىلار
    بىلەن بايان قىلسۇن!
  bps-bps: na fye ku mlé ale fye di kenen fagu di kadsù, na ku tmulen ale gablà di
    kdee mgimò Dwata di dale fagu di lehew lingag.
  sus-sus: E xa sɛrɛxɛe ba a xa wali fanyie kolon fe ra a bɛ. E man xa a xa wali fanyie
    ifala e xui itexi ra sɛɛwɛ kui!
  pon-2006: Re uhdahn pahn kasapahlkalahngankihong ar meirong kan, oh ngisingiski
    ar peren oh lohlohkiseli wiepen nin lime kan.
  jae-jae: Êsêac sêkêŋ da daŋge ma sêsôm ênê gêŋ, taŋ gêgôm naŋ, lasê êsêp wê têntac
    ŋajamŋa.
  ksd-ksd: Ma boina ba diat a vartabar ma ra pite varpa, Ma diat a varvai ure kana
    lavur papalum ma ra gugu.
  tur-YTC: Şükran kurbanları sunsunlar, İşlerini ezgilerle ilan etsinler.
  bel-N: Няхай ахвяруюць ахвяры падзякі, і няхай абвяшчаюць з радасьцю пра дзеяньні
    Ягоныя!
  kpr-kpr: Ne nundae aiyakoe sise, joba futuse, yaru sise, nu rea usira aindae, divu
    fusedo ghaovo dae resena.
  ind-AYT: Biarlah mereka mempersembahkan kurban syukur, dan menceritakan perbuatan-perbuatan-Nya
    dengan sorak-sorai!
  yom-yom: Bika batambika makaba ma phutudulu matondo ayi bayolukila bisalu biandi
    mu minkunga mi khini.
  yut-yut: Ya yaŋ iyɨk do paret anisi. Ae kap yaŋek kɨsɨk kɨsɨk aŋek yo tagɨsi agɨt
    uŋun do mɨŋat amɨnyokon yaŋ teŋteŋonisi.
  nya-nya: Apereke nsembe yachiyamiko ndi kufotokoza za ntchito zake ndi nyimbo zachimwemwe.
  kyg-kyg: Apakaemo Gotifeꞌmo hao ke hesaya ofalinimo amagiꞌa amiyo. Amiteꞌa aliꞌyaꞌalefeꞌmo
    apamogaga aiteꞌapaeꞌmo aeꞌa hakalo hiyo.
  hrv-hrv: Nek' prinose žrtve zahvalnice i kličući nek' djela njegova kazuju!
  mps-mps: Augwa te agaba usu da wabo ofa emainu yao. Tama augwa te pemene ebo tęąbi
    po weyu, tama te we bidi dabeba te agai wiegi yai sę yali po pusao.
  tpi-tpi: Ol i ken mekim ofa bilong tenkyu long em. Na ol i ken singim song na tokaut
    long ol manmeri long ol gutpela samting em i bin mekim.
  dan-1931: og ofre Lovprisningsofre og med Jubel forkynde hans Gerninger.
  vie-OVCB: Nguyện họ dâng tế lễ tạ ơn và hát ca, thuật lại công việc Ngài.
  guj-2017: તેઓને આભારસ્તુતિનાં અર્પણો ચઢાવવા દો અને તેઓનાં કામ ગીતોથી પ્રગટ કરે.
  pon-2006A: Re uhdahn pahn kasapahlkalahngankihong ar meirong kan, oh ngisingiski
    ar peren oh lohlohkiseli wiepen nin lime kan.
  por-BRBSL: Let eles oferecem os sacrifícios de ação de graças, e declarar seus atos
    com o canto.
  eng-OEBUS: Let them offer to him thankofferings, and with joy tell what things he
    has done.
  swe-swe: Låt dem bära fram tackoffer och med starkt jubel berätta (ropa ut) vad
    han gjort.
  cth-cth: Lunghawilawkdeinae thuengnae poe laihoi a tawk e naw hah lunghawi lahoi
    pâpho naseh.
  twi-twi: Momma wɔmmɔ aseda afɔre na wɔmfa ahurusi nnwom nka ne nnwuma ho asɛm.
  hlt-hlt: Te dongah uemonah hmueih te nawn uh saeh lamtah tamlung neh a bibi te doek
    uh saeh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kù pɑ̃mmú yɛsɑ̃ɑ̃ nkó yɛpɑ̃rɛ̀, kɛ́mpĩɛ̃kùnɛ̀ diwɛ̀ì kɛ nɑ́ɑ́
    nku dɔ̀ɔ̀ dɛ̀.
  msy-2020: Me a mɨnamamin ofabar amuva, an amizir bizir aghuibar gun gumazamizibav
    kɨmsɨ bar akongegh onger akabar amu.
  dop-dop: Pɑ́ lɑ Tɑcɑɑ nyɑɣɑ sɛɛtʋ kɔtɑsɩ nɑ pɑ́ kpɑɑlɩ nyɑ́ təmɑ nɑ kɑwilitɑsɩ.
  azb-azb: Qoy şükür qurbanlarını təqdim etsinlər, Əməllərinə mədh oxuyub bəyan etsinlər!
  eng-DBY: And let them offer the sacrifices of thanksgiving, and declare his works
    in joyful song.
  hin-2017: और वे धन्यवाद-बलि चढ़ाएँ, और जयजयकार करते हुए, उसके कामों का वर्णन करें।
  wol-KYG: Nañ ko sarxal saraxi cant tey sarxolle, siiwale koy jalooreem.
  swp-swp: Abo hinage lautoi aitalasamdi se moselaedi, eo ena laulau se wasawasaedi
    ma wana kodedi!
  bjr-bjr: Miqidaqa misa Yaaweenara dufi dufi qira aandau tatufirana suqa amiaqa.
    Amiseeqa misa asasira idinnai Yaaweefa amiqira ainaina auqoonara aiqamausa qimannimiaqa.
  eng-YLT: And they sacrifice sacrifices of thanksgiving, And recount His works with
    singing.
  kne-kne: Masapol abe ay man-idaton da en Diyos si pan-iyamanan da ya manragsak da
    ay mangikankanta sin inam-amag na.
  eng-WYC-2017: And offer they the sacrifice of praising; and tell they his works
    with full out joying.
  eng-WMBB: Let them offer the sacrifices of thanksgiving, and declare his deeds with
    singing.
  zat-NTPS: 'Dxal-la'' xelé̱''e̱ Le̱'': Xcalenu''. Dxal-la'' xelú''e̱ da xulunézruje̱''
    Le̱'', na'' lu xel-la'' dxelebé chee̱'' dxal-la'' xelúl-le̱'', ne xuluzenne̱''
    bénneache ca zaj naca da nune̱''.'
  zty-NTPS: 'Žaḻa'' yé''gake'' Ḻe'': “Žóx̱keno''”, na'' gótgake'' bia beždo'' ka''
    ḻawe'' Ḻe'', na'' ḻo yeḻa'' žebele chégake'' žaḻa'' góḻgake'', na'' wzéngekle''
    benách ka'' kan nak da'' bene''.'
  urd-GVH: वह शुक्रगुज़ारी की क़ुरबानियाँ पेश करें और ख़ुशी के नारे लगाकर उसके कामों
    का चर्चा करें।
  rug-rug: Madi zama leana la koa Sa koari na dia vina vukivukihi; madi tozi vura
    ni sari Nana tinavete pa kinera qetuqetu.
  gaz-gaz: Aarsaa galataa haa dhiʼeessan; faarfannaa gammachuutiinis hojii isaa haa
    himan.
  fra-LSG: Qu’ils offrent des sacrifices d’actions de grâces, Et qu’ils publient ses
    œuvres avec des cris de joie!
  gnn-gnn: Go gäŋana lili nhanŋu mundhurrnha Garraywunydja, ga buku‐wurrpalana ŋanya;
    Ḻakaraŋana ŋanya ŋurikiynha ŋunhi ŋayi yukurra djäma mirithirri bathala, miyamalana
    manikaynha, wokthurrana manaparana biyakana Garraywalanydja ŋayaŋu‐djulŋithinyaramirriyuna.
  yal-yal: E xa barika bira saraxane ba Ala xa e yi a wali faɲine fe fala, e sɔnxɔ
    sɛwani.
  iou-iou: Bänep täga nadäŋ imiŋpäŋ ärawa täŋ imiŋpäŋ bänep oretoret kap terak kudän
    täga täŋ yämiŋkuko unita yäŋpäŋ teŋ imik täkot.
  haw-1868: E mohai aku no hoi lakou i ka mohai o ke aloha, A e hoike aku i kana mau
    hana me ka hauoli.
  arb-NAV: وَلْيُقَرِّبُوا لَهُ ذَبَائِحَ الشُّكْرِ، وَيُحَدِّثُوا بِأَعْمَالِهِ بِتَرَانِيمِ
    الْفَرَحِ.
  ded-ded: Yeni ubangerecac sese ohoma yeng uaya sasawa mekecde, imocac oyang boyang
    memima imoc ngicngac edeyunubisia.
  ewe-ewe: Wonesa akpedavɔ nɛ, eye woaɖe eƒe dɔwɔwɔwo afia to aseyetsohawo me.
  eng-LEE: They shall also sacrifice the sacrifices of thanksgiving, and relate his
    deeds with joyful song.—
  asm-FB: তেওঁলোকে ধন্যবাদাৰ্থক বলি উৎসৰ্গ কৰক; আনন্দ গীতেৰে তেওঁৰ কৰ্মৰাজিৰ বৰ্ণনা
    কৰক।
  sus-A: عٍ شَ سّرّشّيٍ بَ عَ شَ وَلِ قَنيِيٍ كٌلٌن قٍ رَ عَ بّ. عٍ مَن شَ عَ شَ وَلِ
    قَنيِيٍ عِقَلَ عٍ شُي عِتٍشِ رَ سّيوّ كُي!
  fra-SBL: Qu'ils offrent les sacrifices d'actions de grâces, et publier ses exploits
    en chantant.
  hbo-hbo: וְ֭יִזְבְּחוּ זִבְחֵ֣י תֹודָ֑ה וִֽיסַפְּר֖וּ מַעֲשָׂ֣יו בְּרִנָּֽה׃ ׆
  kik-kik: Nĩmakĩrute igongona rĩa gũcookia ngaatho, na mamenyithanie mawĩko make
    makĩinaga nyĩmbo cia gĩkeno.
  fra-NCL: Qu’ils offrent des sacrifices d’actions de grâce, et qu’ils publient ses
    œuvres avec des cris de joie !
  cek-AK: Anghoehaih hoiah hmuenpaekhaih to tathlang o nasoe loe, a sak ih hmuennawk
    to anghoehaih hoiah taphong o nasoe.
  cuk-cuk: Bab-Jehováʼga doggus-nuedye-sogleged-ibmar-ukleged be ukmala, weligwaledgi
    e-ibmar-imaksad be sogmala.
  tel-2017: వారు కృతజ్ఞతార్పణలు చెల్లించుదురు గాక. ఉత్సాహధ్వనితో ఆయన కార్యాలను ప్రకటించుదురు
    గాక.
  hat-BSA: Anplis, kite yo ofri sakrifis a remèsiman yo e pale sou afè zèv Li yo ak
    chan lajwa.
  kos-kos: Lela elos in sang kulo nu sel ke mwe kisa firir, Ac fahkak orekma nukewa
    lal ke pusren on.
  hbo-WLC: וְ֭יִזְבְּחוּ זִבְחֵ֣י תוֹדָ֑ה וִֽיסַפְּר֖וּ מַעֲשָׂ֣יו בְּרִנָּֽה׃ ׆
  ibo-ibo: Ka ha chụọ aja ekele nye ya jirikwa ọtụtụ abụ ọṅụ kwupụta banyere ọrụ ya
    niile.
  ory-ory: ସେମାନେ ଧନ୍ୟବାଦରୂପ ବଳି ଉତ୍ସର୍ଗ କରନ୍ତୁ ଓ ଗାନ କରି ତାହାଙ୍କ କର୍ମସକଳ ବର୍ଣ୍ଣନା
    କରନ୍ତୁ।
  chk-chk: Repwe pwal eäni asoren kilisou ngeni o apworausa an kewe föför lon kölün
    pwapwa.
  rop-rop: Dei garra gibit theingks langa YAWEI garram sekrifais ofring, en garram
    ola hepiwan song blanga dalimbat pipul blanga ebrijing imbin dumbat.
  ukr-1871: Нехай принесуть жертву хвали, і піснями прославлять дїла його!
  yon-yon: Yi kuu munob konemoon areb ye yaa eso andime, kwane ye ambangkanabi kuu
    dakme kubi yookbed wingkime.
  deu-1951: sollen ihm Dankopfer bringen und seine Taten jubelnd erzählen!
  eng-JPS: And let them offer the sacrifices of thanksgiving, and declare His works
    with singing.
  srp-1865: I neka prinesu žrtvu za hvalu, i kazuju djela njegova u pjesmama!
  lug-lug: Bamuleeterenga ebiweebwayo eby’okwebaza, era batendenga ebikolwa bye n’ennyimba
    ez’essanyu.
  heb-heb: ויזבחו זבחי תודה ויספרו מעשיו ברנה׃
  ben-IRV: তারা ধন্যবাদ বলি উৎসর্গ করুক এবং গান গেয়ে তাঁর কাজ প্রচার করুক।
  ntu-ntu: Abrtz-zlwz-ngrgr nim nzkatxpx-krbzme Nzkxpu-krgrngq. Abrtz-zlwz-ngrgr nim.
    Naglqpx-zvzkr nim mz nzngr-krgr nabz, X mz nzale-krgr blz. Naglqpx-zvzkr nim.”
  pan-pan: ਓਹ ਧੰਨਵਾਦ ਦੇ ਬਲੀਦਾਨ ਚੜਾਉਣ, ਅਤੇ ਉਹ ਦੇ ਕੰਮ ਜੈਕਾਰਿਆਂ ਨਾਲ ਦੱਸਣ।
  mya-JVB: ကျေးဇူး တော် ဝန်ခံရာယဇ် ကို ပူဇော် ၍ ၊ ရွှင်လန်း သော အသံနှင့်တကွ အမှုတော်
    တို့ကို ကြား ပြော ကြစေ။
  kgf-kgf: Ewa hiawac mulu haimima ʒézé ségiségiac legic héima wawaŋ meme Yawenéŋ
    waŋec imi ic embac momac yanda énézégic.
  tte-O: Sowasowana ali pwaoli kolili sikawa-toki koina yo yaliyaya walili kolili
    ana paisowa meuloina siwalo-masalan.
  tbg-tbg: Kaira vika Kotirara koqeve ti ofaara autu amiteha, quaheha ihi tivaqi viha,
    viva nora kaiqa, vo kaiqa vo kaiqa vika vara nimitairara, vaiinti nahenti tiva
    nimiate.
  hmo-hmo: Boubou gaudia dekena amo, Lohiabada do idia tanikiu henia be namo. Mai
    ane bona mai moale danu, taunimanima dekenai Lohiabada ena kara namodia do idia
    gwauraia, be namo.
  zar-NT: 'Ral-laʼ ilë́ʼ Dios: “Xclenuʼ”, en bi uluʼnödzjëʼ queëʼ, en lu yöl-laʼ rudzeja
    quégaquiëʼ ilul-lëʼ ca nácagaca le nunëʼ.'
  urd-urd: वह शुक्रगुज़ारी की क़ुर्बानियाँ पेश करें, और गाते हुए उसके कामों को बयान
    करें।
  bqc-SIM: Aa sáaukpa sa'owa, aai aà yãkɛaↄ galikɛ ń gulakɛao.
  tcz-CHONGTHU: Kilhaina gantha pummin thangvahna peuhen, chuleh athilbol kidangtah
    ho jeh'in thangvahna peuhen.
  mar-mar: ते त्यास आभाररुपी यज्ञ अर्पण करोत, आणि गाण्यात त्याची कृत्ये जाहीर करोत.
  isl-isl: Þeir þakki honum heilshugar og kunngjöri verk hans með gleði.
  hlt-THB: Zeelnaak ik-oeih ce nawn u seitaw zeelnaak laakhqi ing a ik-oeih sainaak
    ce kqawn u seh.
  qub-qub: Tayta Diosta agradësicushpayqui uywacunata pishtay. Ima rurashancunatapis
    cushicushpayqui willacuy.
  bqp-bqp: Ò kɛnnakũkↄ̃o sa oa, ò a yãkɛnanↄ baba kũ ayuwiikɛnaao.
  hat-hat: Se pou yo ofri bèt pou touye ba li pou di l' mèsi. Se pou yo rakonte tou
    sa li fè. Se pou yo chante tèlman yo kontan.
  eng-BSB: Let them offer sacrifices of thanksgiving and declare His works with rejoicing.
  eng-WEBPB: Let them offer the sacrifices of thanksgiving, and declare his deeds
    with singing.
  kbq-kbq: Ana nehu'za muse ofa Anumzamofontega Kresramana nevu'za, knare avu'ava'ma
    hu'nea zankura zagame hu'za musenkase nehu'za huama hiho.
  pon-pon: O ren maironki mairon en kapin o kajokajoia duen a wiawia kan ki peren!
  nhe-BL: Xijpaquilismacaca Toteco huan yajaya quiitas queja elisquía se tlacajcahualistli.
    Huan xihuicaca huan xitepohuilica nochi tlen yajaya quichijtoc.
  wnc-wnc: Siwan waaminda kau tainingu sanga Anutue imunanga aknga binga taike musip
    gwaangu puya buyambam pasikutde natake inimbaknganingge nataat.
  bus-bus: Wà kɛnnakↄ̃o saa oa, wà à yãkɛnanↄ tↄ̃kɛ̃ kↄ̃n gudakɛnao.
  gub-BL: Tuwe uzuka ma'ea'yr Tupàn henataromo wà nehe, hemiapo kwer ikatu haw imume'u
    pà izupe wà nehe. Tuwe umuzàg zegar haw purumurywete kar haw izupe wà nehe no.
    Tuwe umume'u hemiapo kwer upaw rupi wà nehe.
