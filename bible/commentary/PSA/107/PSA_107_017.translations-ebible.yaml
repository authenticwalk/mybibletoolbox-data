verse: PSA.107.017
translations:
  mal-C: ചിലർ തങ്ങളുടെ ധിക്കാരംനിമിത്തം ഭോഷരായിത്തീർന്നു അവരുടെ അകൃത്യങ്ങളാൽ ദുരിതമനുഭവിച്ചു.
  deu-TKW: Die da hinsiechten infolge ihres sündigen Wandels und um ihrer Verschuldungen
    willen geplagt wurden;
  lin-lin: Bamosusu bakomaki bazoba mpo na etamboli mabe na bango, mpe bato na pasi,
    mpo na masumu na bango.
  mmx-mmx: Lentaba vetpes diga lok ngan ta luvuttadi baulang, la diga xip levesongsongot
    mumu leveloklok kakapmek la leventaangas kapmek atdi.
  eng-LSV: Fools, by means of their transgression, || And by their iniquities, afflict
    themselves.
  eng-GNV: Fooles by reason of their transgression, and because of their iniquities
    are afflicted.
  eng-WEBSTER: Fools, because of their transgression, and because of their iniquities,
    are afflicted.
  nhw-BL: Sequin masehualme tlahuel mohualiquilijque tlaohuijcayotl, pampa moyoltetilijque
    ica Toteco huan quiixpanoque.
  swh-ONEN: Wengine wakawa wapumbavu kutokana na uasi wao, wakapata mateso kwa sababu
    ya uovu wao.
  bba-bba: Gɑri bɑkɑsu su tii kuɑ wɔnwɔndobu sin dɑɑ kɑ sin torɑnun sɔ̃.
  eng-KJVCPB: Fools because of their transgression, And because of their iniquities,
    are afflicted.
  luo-luo: Moko kuomgi nobedo joma ofuwo nikech yoregi mobam kendo negineno thagruok
    nikech timbegi mamono.
  aii-aii: ܣܲܟ݂ܠܹ̈ܐ ܡ̣ܢ ܐܘܼܪܚܵܐ ܕܓܢܵܗܵܝܗ‌ܝ، ܦܝܼܫ ܠܗܘܿܢ ܡܘܼܠܝܸܨܹܐ ܡ̣ܢ ܥܸܠܬܵ‌ܐ ܕܥܵܘܠܵܝܗ‌ܝ.
  meu-meu: Haida na e goreredia, edia kara dika daidiai, edia kara havara daidiai
    hisi e ani;
  npi-ULB: आफ्‍ना विद्रोही मार्गहरूमा तिनीहरू मूर्ख थिए र आफ्‍ना पापहरूका कारणले कष्‍टमा
    परे ।
  yor-yor: Ọ̀pọ̀ di aṣiwèrè nítorí ìrékọjá wọn wọ́n sì pọ́n wọn lójú nítorí ẹ̀ṣẹ̀
    wọn.
  pes-OPCB: افراد نادان، به سبب رفتار شرارت‌بار و آلوده به گناه خود، ضعیف و بیمار
    شدند،
  tgl-ULB: Hangal sila sa kanilang suwail na mga pamamaraan at naghihirap dahil sa
    kanilang mga kasalanan.
  nop-nop: Metam noli kadakaniŋ tigiŋ doktiŋa yagit tubumintagiŋ. Eŋ titiŋ hogohi
    wendogoŋ tiŋa malabumuŋ mintayemguk.
  cbu-NT: Mishat, iy zitaminarini ashpatam Apanllee kuk kapeetarangsin, waanamandari
    yutaritshishirini, mang' ndunpaz ashiranganaya. Kizpur wanguytarangusin, kiyung
    kachiyarangsin,
  hui-hui: Wali agali maru ti kedange howa tinime mana ko tara tara dewa bigi biyagome
    warago balu tandaga nalu hene.
  mya-mya: အ​ချို့​သော​သူ​တို့​သည်​မိ​မိ​တို့​၏​အ​ပြစ်​များ ကြောင့် ဖျား​နာ​ရ​ကြ​၏။
    မိ​မိ​တို့​၏​ဒု​စ​ရိုက်​များ​ကြောင့်​ဆင်း​ရဲ​ဒုက္ခ ရောက်​ရ​ကြ​၏။
  bod-N: གླེན་པ་རྣམས་ཀྱིས་རང་གི་ཉེས་སྐྱོན༌དང༌། །སྡིག་པའི་ལས་ཀྱི་ཕྱིར་དུ་སྡུག་བསྔལ༌མྱོང༌།།
  wsk-wsk: Kariimet sikina kiwem memek ningi nunumi ngualara sipira ko iwita beteman,
    ale mu ko koma ikup yaman giman.
  sna-sna: Vamwe vakava mapenzi nokuda kwenzira dzavo dzokumukira, uye vakatambudzwa
    kwazvo nokuda kwezvakaipa zvavo.
  spa-BLM: Los tontos son afligidos a causa de su desobediencia, y por sus iniquidades.
  cac-cac: A eb' chuc spensar, ix laj och syaelal eb'. Ayoch eb' d'a ilc'olal yuj
    schucal.
  swh-ULB: Walikuwa wapumbavu katika njia zao za uasi na kuteswa kwa sababu ya dhambi
    zao.
  deu-ELBBK: Die Toren leiden ob des Weges ihrer Übertretung und ob ihrer Ungerechtigkeiten.
  mbb-OT: Duen menge tulebung he nekebmereǥen tenged te menge kedrapas dan wey kelelalung.
  mal-2015: ഭോഷന്മാർ തങ്ങളുടെ ലംഘനങ്ങൾ ഹേതുവായും തങ്ങളുടെ അകൃത്യങ്ങൾനിമിത്തവും കഷ്ടപ്പെട്ടു.
  gup-gup: Yikahwi bininj wanjh birrimarnekarrebakkeng God nuye mankarre, dja munguyh
    birrikurduyimi kunwarre. Wanjh kunu birriyimerranj birribengwarr duninjh. Kunmekbekenh
    kunu wanjh kunrayek wernmerrinj bedberre.
  rmc-rmc: Varesave džene ačhile sar diline vaš peskre binošna droma the vaš peskre
    nalačhipena.
  nlg-nlg: Na balu tinoni bule tara nighi vahaghitaili didira na kabalaghi, na pukuna
    didira na hughuhughu.
  pes-OPV: احمقان به‌سبب طریق شریرانه خود و به‌سبب گناهان خویش، خود را ذلیل ساختند.
  ron-1924: Небуний, прин пуртаря лор виноватэ ши прин нелеӂюириле лор, ажунсесерэ
    ненорочиць.
  ben-OBCV: কেউ কেউ তাদের বিদ্রোহী ব্যবহারে মূর্খ হয়ে উঠল আর তাদের অপরাধের কারণে
    কষ্টভোগ করল।
  som-som: Nacasyadu waxay u dhibban yihiin xadgudubkooda aawadiis, Iyo xumaatooyinkooda
    aawadood.
  eng-ASVBT: Fools because of their transgression, And because of their iniquities,
    are afflicted.
  mna-mna: Mi tomtom pakan na, zin talliŋan mi tinoknok zooroŋana. Zin tikamam ŋoobo
    mbulu, tana mete biibi ikam zin ma tirre yoyouŋana pa.
  ita-1885: Così dicano gli stolti, ch'erano afflitti per li lor misfatti, Ne' quali
    camminavano, e per le loro iniquità.
  eng-ULB: They were foolish in their rebellious ways and afflicted because of their
    sins.
  spa-VBL: Ellos fueron necios al rebelarse; y sufrieron por sus pecados.
  fra-_FOB: Les insensés qui étaient affligés à cause de la voie de leurs trangressions
    et de leurs iniquités;
  mal-mal: ഭോഷന്മാർ അവരുടെ ലംഘനങ്ങൾ ഹേതുവായും തങ്ങളുടെ അകൃത്യങ്ങൾനിമിത്തവും കഷ്ടപ്പെട്ടു.
  urd-GVR: Kuchh log ahmaq the, wuh apne sarkash chāl-chalan aur gunāhoṅ ke bāis pareshāniyoṅ
    meṅ mubtalā hue.
  suz-BL: का निक्‍शी मूर्ख दुम्‍शा, आंम आन मरिम्‍शो पतीकेमी श्‍येत जाम्‍तेक्‍म।
  eng-NOY: The foolish, because of their transgressions, And because of their iniquities,
    were afflicted;
  ita-1927: Degli stolti erano afflitti per la loro condotta ribelle e per le loro
    iniquità.
  ckb-ckb: هەندێک بوونە گێل لە ڕێگای یاخیبوونیان و لە گوناهەکانیان تووشی ناخۆشی دەبن.
  eng-BBE: Foolish men, because of their sins, and because of their wrongdoing, are
    troubled;
  xsi-xsi: Aŋga kinzi pinde nde sipile ilo-kalo ara, kala sikai malia ŋana kiesaka
    kie-kie kinzi siveta ŋinde. Kinzi sipaveta kuku vetâŋa sakamao, kala sisânda nâna
    kulu.
  kan-OKCV: ಮೂಢರು ತಮ್ಮ ದ್ರೋಹದಿಂದಲೂ ಕೆಲವರು ತಮ್ಮ ಅಕ್ರಮಗಳಿಂದಲೂ ಶ್ರಮೆ ಪಡುತ್ತಾರೆ.
  tam-2017: புத்தியீனரும் தங்களுடைய கலக வழிகளாலும் தங்களுடைய அக்கிரமங்களாலும் நோய்கொண்டு
    ஒடுங்கிப்போகிறார்கள்.
  spa-RV-1909: Los insensatos, á causa del camino de su rebelión y á causa de sus
    maldades, fueron afligidos.
  ron-BTF: Nebunii, din cauza fărădelegii lor și din cauza nelegiuirilor lor, sunt
    nenorociți.
  eng-WEBP: Fools are afflicted because of their disobedience, and because of their
    iniquities.
  eng-FBV: They were stupid because they rebelled; they suffered for their sins.
  nld-1939: Anderen werden ziek door hun zondige wandel, Hadden smarten te lijden
    om hun schuld;
  nch-BL: Sequij masehualme tahuel mohualiquilijque taohuijcayot, pampa moyoltetilijque
    ica Toteco huan quiixpanoque.
  vie-1934: Kẻ ngu dại bị khốn khổ Vì sự vi phạm và sự gian ác mình;
  cha-cha: Mangaduco, sa pot y tinaelayeñija yan pot y inechongñija fanmanmamadese.
  hin-CV: कुछ ऐसे भी थे, जो विद्रोह का मार्ग अपनाकर मूर्ख प्रमाणित हुए, जिसका परिणाम
    यह हुआ, कि उन्हें अपने अपराधों के कारण ही पीड़ा सहनी पड़ी.
  eng-OURB: Fools are afflicted because of their rebellious breach of relationship,
    and because of their depravities (moral evils).
  spa-BES: Los hombres necios, a causa de sus pecados, y por su maldad, se turbaron;
  tdx-tdx: Nampisotriañe o seretseo ty amo fiolà’eo, naho o tahi’eo.
  tha-KJV: เขาเป็นคนโง่เพราะการละเมิดของเขา และเพราะความชั่วช้าของเขา เขาต้องทนความทุกข์​ยาก
  por-BR-2018: Os tolos foram afligidos por causa de seu caminho de transgressões
    e por suas perversidades.
  deu-ELO: Die Toren leiden ob des Weges ihrer Übertretung und ob ihrer Ungerechtigkeiten.
  eng-WYC-2018: He up-took them from the way of their wickedness; for they were made
    low for their unrightfulnesses. (And some were fools, and they went forth in their
    wicked ways; and they were made low for their unrighteousnesses.)
  epo-epo: La malsaĝuloj suferis pro siaj pekaj vojoj Kaj pro siaj krimoj;
  gfk-gfk: Ari diet ga hanuat ulba ta ira udiet magingin na patnau ma ira tinirih
    diet ga kilingane i burena ta ira udiet magingin sakena.
  uig-PIN: Ⱨamaⱪǝtlǝr ɵz itaǝtsizlik yolliridin, Ⱪǝbiⱨlikliridin azablarƣa uqraydu;
  beo-beo: Mogili ilia da gagaoui dunu esalu. Ilia da wadela:i hou hamoiba:le, se
    nabasu.
  tpi-OTNT: Sampela i kisim sik long pasin nogut ol i bin mekim. Ol i mekim planti
    rong, olsem na ol i karim pen.
  hau-SA: Waɗansu suka zama wawaye ta wurin hanyoyinsu na tayarwa suka kuwa sha wahala
    saboda laifofinsu.
  udu-udu: Kun tiya ’ba’thkin mo e bway miinthus buni mo, dhali gom miiny’coḵam buni
    mo tani uni ’koshkunu is ka nyor gom to jin wo’cki is she/ mo.
  uig-LAT: Hamaqetler öz itaetsizlik yolliridin, Qebihlikliridin azablargha uchraydu;
  nde-nde: Abanye baba yiziwula ngenxa yezindlela zabo zokuhlamuka badliwa yizinhlupheko
    ngenxa yokuxhwala kwabo.
  ton-ton: ‌ʻOku mamahi ʻae kau vale koeʻuhi ko ʻenau talangataʻa, pea mo ʻenau ngaahi
    hia.
  ces-1613: Blázni pro cestu převrácenosti své, a pro nepravosti své v trápení bývají.
  eng-WMB: Fools are afflicted because of their disobedience, and because of their
    iniquities.
  tam-TCV: சிலர் தங்களுடைய கலக வழிகளின் காரணமாக மூடராகி, தங்கள் அநியாயத்தினிமித்தம்
    உபத்திரவத்தை அனுபவித்தார்கள்.
  ceb-ULB: Buangbuang sila sa ilang masinupakon nga pamaagi ug nag-antos tungod sa
    ilang mga sala.
  pol-UBG: Głupcy z powodu swej występnej drogi i nieprawości doznają utrapień.
  agr-agr: Tuja iina apachji aidauk anentainkachu asag, dita pegkegchaujin jata achikam
    senchi waitiagmayi.
  kyc-kyc: Wambu lapo kopyali ingyuo nakamana koo piyaminyi dokona anga pyao dee randa
    epeyamo doko yasuko neyami.
  urd-GVU: کچھ لوگ احمق تھے، وہ اپنے سرکش چال چلن اور گناہوں کے باعث پریشانیوں میں
    مبتلا ہوئے۔
  eng-OEBCW: Some were sick from their wicked ways, and suffering because of their
    sins.
  deu-1912: Die Narren, so geplagt waren um ihrer Übertretung willen und um ihrer
    Sünden willen,
  kan-2017: ಮೂರ್ಖರು ಅಪರಾಧ, ದುರಾಚಾರಗಳ ದೆಸೆಯಿಂದ ಬಾಧೆಗೊಳಗಾದರು.
  yap-yap: Boch i yad e i m’ar ni bochan e denen ni ur ngongliyed, mu’ur gafgowgad
    ni bochan e kireb rorad;
  hlt-MCSB: Amih tah boekoek longpuei kah hlang ang neh amamih kathaesainah dongah
    phaep uh.
  mdy-ETH: ፔቴ ፔቴ ዓሳ ዋይዞ ዒፂፃፓ ዔቄያና ዔኤያ ማዔኔ፤ ዻቢንታፓ ዔቄያናኣ ሜቶይዳ ኬዴኔ።
  twi-ASANTE: Ebinom bɛyɛɛ nkwaseafoɔ, wɔn atuateɛ enti na wɔhunuu amane, wɔn nnebɔne
    enti.
  eng-WEBU: Fools are afflicted because of their disobedience, and because of their
    iniquities.
  spa-PDDPT: Fueron afligidos los necios a causa de su camino rebelde, Y a causa de
    sus iniquidades fueron afligidos.
  gun-gun: Ha'e gui hi'arandu e'ỹ va'e ojejavypaa rupi anho ikuaia re ojexavai okuapy
    gueko vaia py.
  agu-BL: At e' yi ja chitij wi'nin q'uixc'uj, nin e' len cu'n yabi'ẍ tan paj yi quil
    yi nchijuch, na qui nin pujx cya'n yi mbi nchiban.
  ilo-ULB: Maagda kadagiti panagsukirda ken nagrigatda gapu kadagiti basbasolda.
  kpg-kpg: Hunu daangada gu dadaulia, ge e hagaduadua i nadau ihala, mo nadau haihai
    huaidu ala nogo hai.
  uig-ARA: ھاماقەتلەر ئۆز ئىتائەتسىزلىك يوللىرىدىن، قەبىھلىكلىرىدىن ئازابلارغا ئۇچرايدۇ؛
  bps-bps: Nun dademe mbaling fandas mdà di kgimòla sasè, na maflayam i lawehla mdà
    di sasè nimòla.
  sus-sus: Xaxilitaree nu bara e yɛtɛ suxu e xa murutɛ nun e xa fe ɲaaxie ra, e lu
    nimisɛ kui.
  pon-2006: Ekei me pweipwei oh soumwahukihda diparail kan re ahpw wie lokolongki
    ar sapwung kan;
  jae-jae: Nêŋ lau ŋagêdô têtap gêmac sa kêtu nêŋ secŋa ma sêôc ŋandaŋ kêtu nêŋ geoŋa.
  ksd-ksd: A umana papaua dia malari ure kadia lavur mangamangana varpiam iat, Ma
    kadia kaina mangamangana i tup diat.
  tur-YTC: Akılsızlar itaatsizliklerinden Ve kötülükleri yüzünden sıkıntı çekerler.
  bel-N: Яны [былі] неразумнымі на шляху правінаў сваіх і за беззаконьні свае пакутавалі.
  kpr-kpr: Evetu genembo mendeni geka ningi ningaego use ari ekoko edo ghusera aimi
    daghari gogovara edo, ne rea edo ghusera aindae, mema bouvu itatama use iria ghuseri.
  ind-AYT: Sebagian menjadi bodoh oleh karena jalan pemberontakan mereka, dan ditindas
    oleh karena kesalahan-kesalahan mereka.
  yom-yom: Bankaka bakituka bivungisi mu zinzila ziawu zi matingu ayi ziphasi mu diambu
    di mambimbi mawu.
  yut-yut: Dɨwarɨ kwen wɨgɨk aŋek nandaŋ kokwini tagɨ dɨma amɨn dagawit. Gulusuŋ morapmɨ
    awit, do jɨgɨ tepmɨyo madepsi pawit.
  nya-nya: Ena anakhala zitsiru chifukwa cha njira zawo zowukira, ndipo anamva zowawa
    chifukwa cha mphulupulu zawo.
  kyg-kyg: Negi nagi vayaꞌmogimo Goti geꞌamo ago amagiꞌa atalege hosu kavaꞌmo huge
    huꞌnayaꞌmofeꞌmo kaita hapauꞌniye.
  hrv-hrv: 'Zbog svojih bezakonja bolovahu oni, ispaštajuć'' svoje opačine:'
  mps-mps: Meba te augwa yali dwai kolesagade gasi sali. Augwa te dwai sę hauwa ebaso,
    tama tialigo augwa te sęgę tolai dao.
  tpi-tpi: Sampela i kisim sik long pasin nogut ol i bin mekim. Ol i mekim planti
    rong, olsem na ol i karim pen.
  dan-1931: De sygnede hen for Synd og led for Brødes Skyld,
  vie-OVCB: Người dại dột theo đường tội lỗi, gặp hoạn nạn, khốn khổ vì ác gian.
  guj-2017: તેઓ પોતાના બળવાખોર માર્ગોમાં મૂર્ખ હતા તથા પોતાના પાપથી સંકટમાં આવી પડ્યા.
  pon-2006A: Ekei me pweipwei oh soumwahukihda diparail kan re ahpw wie lokolongki
    ar sapwung kan;
  por-BRBSL: Os tolos são afligidos por causa de sua desobediência, e por causa de
    suas iniqüidades.
  eng-OEBUS: Some were sick from their wicked ways, and suffering because of their
    sins.
  swe-swe: Dårar [moraliskt fördärvade var de], eftersom de vandrar på överträdelsens
    väg och olyckliga på grund av deras synder.
  cth-cth: Tamipathu hah kâtapoenae hoi a payonnae dawk runae khang sak lah ao.
  twi-twi: Ebinom bɛyɛɛ nkwaseafo, wɔn atuatew nti, na wohuu amane, wɔn nnebɔne nti.
  hlt-hlt: Amih tah boekoek longpuei kah hlang ang neh amamih kathaesainah dongah
    phaep uh.
  tbz-SIM: Bɛ̀ tu tiyɛìntì nti kɛ tú bɛnitikɔ̀ùbɛ̀, nɛ̀ bɛ kó mɛcɑɑ̀rìmɛ̀ kɛ tɑnnɛ́
    bɛmɑ́ɑ̀ mɛsémmɛ̀.
  msy-2020: Guizbangɨra, ian marazi bar arazir kurabagh ami. Egha arazir kurar me
    amir kaba bangɨn me arɨmariar kuraba ini.
  dop-dop: Kʋmɛlɛməŋ yɑɑsi kʋtɑkɛɛsʋɣʋ tɔɔ, pɑ kɑwɑlɑɣɑ sʋsɑ-wɛɣɛ wɑhɑlɑ tɑɑ.
  azb-azb: Bəzilərinin ağlı çaşıb üsyankar oldu, Təqsirləri onları zülmə saldı.
  eng-DBY: Fools, because of their way of transgression, and because of their iniquities,
    are afflicted;
  hin-2017: मूर्ख अपनी कुचाल, और अधर्म के कामों के कारण अति दुःखित होते हैं।
  wol-KYG: Ñu dofe ñalee ngi topp yoonu moy, loroo seeni ñaawtéef,
  swp-swp: Headi se asiebo, matapaana edi laulau awayagara, eo edi manamanabara debadi
    eai amamna se hearodi;
  bjr-bjr: Akaqausa nári ufa rukiqaranannai aupuraidaqa furufarirausaikiqa mariqau.
    Nariqa aaqarana akiiqara mi aupuraranaki mariqau.
  eng-YLT: Fools, by means of their transgression, And by their iniquities, afflict
    themselves.
  kne-kne: Waday odom ay naong-ong et nadosa da begew sin basbasol da.
  eng-WYC-2017: He up-took them from the way of their wickedness; for they were made
    low for their unrightfulnesses.
  eng-WMBB: Fools are afflicted because of their disobedience, and because of their
    iniquities.
  zat-NTPS: Bal-la benne' ca' gulaque̱' benne' xala, ne guledée̱' xel-la' zi' ne̱
    chee̱ dul-la da zaj nabague', ne ne̱ chee̱ da zrinnaj ca' da belune̱'.
  zty-NTPS: Baḻ benne' ka' wdá'gake' yižwé' ka', na' wẕáka'gake' ni'a che doḻa'
    wbága'gake', na' ni'a che da' ẕinnj ka' da' béngake'.
  urd-GVH: कुछ लोग अहमक़ थे, वह अपने सरकश चाल-चलन और गुनाहों के बाइस परेशानियों में
    मुब्तला हुए।
  rug-rug: Kaiqa rini si duvili, sina koa gua koari na dia sinea na tinavete kaleadi.
  gaz-gaz: Isaan keessaa tokko tokko cubbuu mataa isaaniitiin gowwooman; sababii balleessaa
    isaaniitiifis gadadoo keessa seenan.
  fra-LSG: Les insensés, par leur conduite coupable Et par leurs iniquités, s’étaient
    rendus malheureux.
  gnn-gnn: Wiripunydja nhuma yolŋu walala yukurranha ŋuli nhinanha ḻiya‐dhumuknha
    yana, ga wiripunydja nhe ŋuli ŋayaŋu‐yätjthinya burakinyarana, liŋgu ŋuriŋi nhokalay
    yätjthu.
  yal-yal: Xaxilitaren nan yi ndee ra. E yi tɔrɔma e matandine nun e hakɛne nan ma
    fe ra.
  iou-iou: Eruk, ämawebe kuŋtäŋpä kuŋkuŋo u ätutäwä guŋ ude äworeŋpäŋ Anututa mäde
    ut imiŋkuŋ. Ude täŋpäŋ momi kädet mebäri mebäri täŋkuŋo unita käyäm waki kubäken
    yepmaŋkuk.
  haw-1868: O ka poe i lalau ma ka aoao o ka poe hewa, A me ka lawehala, ua hoopilikiaia
    lakou.
  arb-NAV: سَفِهُوا فِي جَهْلِهِمْ وَسَقِمُوا مِنْ جَرَّاءِ آثَامِهِمْ.
  ded-ded: Goa yeni kopocsicac fakagoc kecgecac hafei ayemmeec. Yeni ngicngac ogofocngina
    memanganeyunugecac amma kpendzeng kpekecma
  ewe-ewe: Wo dometɔ aɖewo zu bometsilawo to woƒe aglãdzenuwo wɔwɔ me, eye wokpe fu
    le woƒe dzidadawo ta.
  eng-LEE: Fools, because of their transgression, and because of their iniquities,
    are afflicted.
  asm-FB: যি সকল নিৰ্ব্বোধ, তেওঁলোকে নিজৰ বিদ্রোহৰ কাৰণে আৰু অপৰাধৰ কাৰণে যাতনা ভোগিলে।
  sus-A: شَشِلِتَرٍيٍ نُ بَرَ عٍ يّتّ سُشُ عٍ شَ مُرُتّ نُن عٍ شَ قٍ حَاشِيٍ رَ، عٍ
    لُ نِمِسّ كُي.
  fra-SBL: Les fous sont affligés à cause de leur désobéissance, et à cause de leurs
    iniquités.
  hbo-hbo: אֱ֭וִלִים מִדֶּ֣רֶךְ פִּשְׁעָ֑ם וּֽ֝מֵעֲוֹֽנֹתֵיהֶ֗ם יִתְעַנּֽוּ׃
  kik-kik: Amwe maatuĩkire andũ akĩĩgu nĩ ũndũ wa mĩthiĩre yao ya ũremi, o na nĩ ũndũ
    wa waganu wao magĩtuĩka a gũthĩĩnĩka.
  fra-NCL: Les insensés ! par leur conduite criminelle, et par leurs iniquités, ils
    avaient attiré sur eux la souffrance.
  cek-AK: Thoemto kaminawk loe lokaekhaih pongah amthu o moe, a sakpazae o haih pongah,
    patangkhang o.
  cuk-cuk: Anmar-dadgan Bab-Jehová-Igar-Sogsadba gwen ibmar-imaksasurmarsoggu, binsaed-satedyob
    gusmalad. Ibmar-isgana-imaked-ulale, wiledii gusmalad.
  tel-2017: బుద్ధిహీనులు తమ దుష్టప్రవర్తన చేత, తమ దోషం చేత, బాధ కొనితెచ్చుకుంటారు.
  hat-BSA: Yo te vin fou nèt nan rebelyon yo e akoz inikite yo, yo te aflije.
  kos-kos: Kutu selos mwet lalfon, elos keok ke sripen ma koluk lalos, Ac ke ma sufal
    lalos.
  hbo-WLC: אֱ֭וִלִים מִדֶּ֣רֶךְ פִּשְׁעָ֑ם וּֽ֝מֵעֲוֺֽנֹתֵיהֶ֗ם יִתְעַנּֽוּ׃
  ibo-ibo: Ụfọdụ ghọrọ ndị nzuzu site na nnupu isi taakwa ahụhụ nʼihi njehie ha niile.
  ory-ory: ମୂର୍ଖମାନେ ଆପଣା ଆପଣା ଅପରାଧ ଓ ଅଧର୍ମାଚରଣ ସକାଶୁ କ୍ଳେଶ ପାଆନ୍ତି।
  chk-chk: Ekoch aramas ra samau ren ar föförün tipis, ra pwal riaföü pokiten ar föför
    mi ngau.
  rop-rop: Sambala pipul bin siliwan, en deibin ardimbat dumaji deibin oldei dumbat
    brabli nogudbala ting.
  ukr-1871: Безумні — за свої переступні дороги і за свої несправедливостї караються.
  yon-yon: Yena kuu yika wabkad keri ye inamen yaambed inameniibbandan kerenib, ambarakmenabiwen
    kumbed durud yewed kandiwen.
  deu-1951: Die Toren, die wegen ihrer Übertretung und um ihrer Missetaten willen
    geplagt wurden,
  eng-JPS: Crazed because of the way of their transgression, and afflicted because
    of their iniquities —
  srp-1865: Bezumnici stradaše za nevaljale putove svoje, i za nepravde svoje.
  lug-lug: Abamu baafuuka basirusiru olw’obujeemu bwabwe; ne babonaabona olw’ebikolwa
    byabwe ebibi.
  heb-heb: אולים מדרך פשעם ומעונתיהם יתענו׃
  ben-IRV: তারা বোকা ছিল বিরোধিতার পথে এবং তারা তাদের পাপের কারণে দূর্দশাগ্রস্ত ছিল।
  ntu-ntu: Kzdung nigu nzpxtxpx-ngrdr Yawe mz nzngqngu-krdr, X ayrplapxle nidr mz
    alwx ngrdrng mz nzbatr-krbzle nzyagox-zlwz-krdr.
  pan-pan: ਮੂਰਖ ਆਪਣੇ ਕੁਚਲਣ ਤੇ ਕੁਕਰਮ ਦੇ ਕਾਰਨ ਦੁੱਖ ਭੋਗਦੇ ਹਨ,
  mya-JVB: မိုက် သောသဘောရှိသောသူတို့ သည်လမ်း လွှဲ ၍ ၊ ဒုစရိုက် ကို ပြုသောကြောင့် ဆင်းရဲခြင်း
    နှင့် တွေ့ကြုံရကြ၏။
  kgf-kgf: Tosara imi acqeqe wamma ic diwi qiwiliŋa wamma kecgic. Kecma képésicgina
    niŋac ʒérabéra mihicŋigic.
  tte-O: Ami boda tupwaliyao sikamkamna ali yauyaule kaiwena, ali naenaena ipileyoi
    kolili yo iunuili.
  tbg-tbg: Niqihai haaru vokiaka Kotira uva raqakaara kaara nora rovaravano vika ntaihaira.
    Vika qora okara autuara kaara aihaviraara vare antura ntiha
  hmo-hmo: Unai taudia haida ese, sibodia edia kara dika dainai gorere idia abia.
    Idia ese kerere idia karaia dainai hisihisi idia davaria.
  zar-NT: Bal-lëʼ gulaʼguíʼi gulaʼzáquëʼë tuʼ gulaʼdáʼbaguëʼë Dios, en tuʼ nözi döʼ
    guluʼë.
  urd-urd: बेवक़ूफ़ अपनी ख़ताओं की वजह से, और अपनी बदकारी के ज़रिए' मुसीबत में पड़ते
    हैं।
  bqc-SIM: An gbɛ̃eↄ lìaa ń swã́gbãa yã́i, aa gↄ̃̀ suuunnↄ ń tàaeↄ yã́i.
  tcz-CHONGTHU: Mingol themkhat chun boina asemuvin achonset jeh'un thohgimna atoh'un
    ahi.
  mar-mar: आपल्या बंडखोरीच्या मार्गात ते मूर्ख होते, आणि आपल्या पापामुळे ते पीडिले
    होते.
  isl-isl: Sumir kölluðu yfir sig ógæfu með heimsku sinni.
  hlt-THB: A mimah ang hqohqitnaak awh a vang taw qaw unawh, awm tloei tlawhnaak awh
    khuikha boeih uhy.
  qub-qub: Paycuna waquenga juchanpita gueshyarcaycaran, llaquicurcaycaran.
  bqp-bqp: Ń gbɛ̃kenↄ lìkara ń sãgbãna yãi, ò wɛ́tãmma lè ń taarinↄ yãi.
  hat-hat: Gen ladan yo ki te vin fou, akòz peche yo te fè. Yo t'ap soufri paske yo
    te fè sa ki mal.
  eng-BSB: Fools, in their rebellious ways, and through their iniquities, suffered
    affliction.
  eng-WEBPB: Fools are afflicted because of their disobedience, and because of their
    iniquities.
  kbq-kbq: Zamagrama agri ke'ama ontahi avu'ava'ma hazazamo'a, negi vahe'mofo avu'ava'za
    tro nehu'za, kumi'ma haza nona'a knafina ufre'za zamatazana eri'naze.
  pon-pon: Me pweipwei kan pan kalokolokki al en ar katiwo o ar japun kan.
  nhe-BL: Sequin tlacame tlahuel mohualiquilijque tlaohuijcayotl, pampa moyoltetilijque
    ica Toteco huan quiixpanoque.
  wnc-wnc: Siwan aminu kundu yamandet sike gena dua gwaamuke waiaknga tasikingge waakwau
    meya paking.
  bus-bus: Aↄ̃ gbɛ̃kenↄ lìkↄ̃a ń swãgbãa yãnzi, aↄ̃ wɛ́ɛtãmma è ń taarinↄ yãnzi.
  gub-BL: Amo ima'eahy a'e wà, Ta'e uzapo ikatu 'ym ma'e a'e wà xe. Upuraraw ma'erahy
    ta'e iaiw a'e wà xe.
