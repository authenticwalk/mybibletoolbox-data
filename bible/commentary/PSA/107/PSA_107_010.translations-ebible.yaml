verse: PSA.107.010
translations:
  mal-C: ചിലർ ഇരുമ്പുചങ്ങലകളാൽ ബന്ധിതരായി കഷ്ടമനുഭവിച്ചു, കൂരിരുളിലും അന്ധതമസ്സിലും
    ജീവിച്ചു.
  deu-TKW: Die in Finsternis und Umnachtung saßen, in Elend und Eisen gefangen, -
  lin-lin: Bato oyo bazalaki kovanda na bisika ya molili makasi mpe ya molili ya kufa
    bazalaki ya kokangama na minyoko mpe na minyololo ya bibende,
  mmx-mmx: Lentaba vetpes digang songot keneng at lamain bonot ngan luvuttadi xokoxo,
    mo diga xoxo nedi mi levenoos sen.
  eng-LSV: Inhabitants of dark places and death-shade, || Prisoners of affliction
    and of iron,
  eng-GNV: They that dwell in darkenesse and in the shadowe of death, being bounde
    in miserie and yron,
  eng-WEBSTER: Such as sit in darkness and in the shades of death, being bound in
    affliction and iron;
  nhw-BL: Sequin inijuanti itztoyaj ipan tzintlayohuilotl ipan tlatzactli huan nechca
    para miquisquíaj. Itztoyaj ilpitoque ica tepos cadenas.
  swh-ONEN: Wengine walikaa gizani na katika huzuni kuu, wafungwa wakiteseka katika
    minyororo,
  bba-bba: Gɑbu bɑ rɑɑ wɑ̃ɑ yɑm wɔ̃kuru sɔɔ sere ɡɔribun wɑ̃ɑ yerɔ bɑ yoru dimɔ, mɑ
    bɑ kɑ bu yɔni bɔkuɑ
  eng-KJVCPB: Such as sit in darkness and in the shadow of death, Being bound in affliction
    and iron;
  luo-luo: Moko kuomgi nobet e mudho, kendo e tipo mar tho, ne gin joma thagore motwe
    gi nyoroche mag chuma,
  aii-aii: ܐܚܹܪ̈ܢܹܐ ܝܬܝܼܒ݂ ܠܗܘܿܢ ܒܚܸܫܟܵܐ ܘܒܛܸܠܵܢܝܼܬܵ‌ܐ ܕܡܵܘܬܵ‌ܐ، ܐܲܣܝܼܪܹ̈ܐ ܒܐܘܼܠܨܵܢܵܐ
    ܘܒܦܪܸ̈ܙܠܹܐ،
  meu-meu: Haida na hanuaboi diburana ai e nohova, bona lalodia e diburava, hisihisi
    ai bona auri iguidia ai;
  npi-ULB: कोही अँध्यारो र दुःखमा, कैदीहरू कष्‍ट र साङ्लाहरूमा बसे ।
  yor-yor: Ọ̀pọ̀ jókòó nínú òkùnkùn àti òjìji ikú, a dè wọ́n ní ìrora àti ní irin,
  pes-OPCB: آنانی که از دستورهای خدای متعال سر پیچیدند و به او اهانت کردند، اسیر و
    زندانی شدند و مرگ بر آنها سایه افکند.
  tgl-ULB: Naupo ang ilan sa kadiliman at sa lumbay, mga bilanggo sa kalungkutan at
    pagkagapos.
  nop-nop: Kaŋ metam noli adi Bepaŋ, Saŋiniŋ Molom loloŋnit, sigilulum timiŋa medeŋiŋ
    mu takaligiŋ wendoktiŋa yot fafaŋeniŋ mambip wapumnit gineŋ tawa fafaŋeniŋdi yehitehiune
    halune malabumuŋ yemgiŋ.
  cbu-NT: Mishat, iyashchi tputs tunimushpaz taaksina, ashirusin kiyung kachiyaranganaya.
    Putám kateenpa kamurim tamaparee ashirusin, mang' kapung kiyung kachiyaranganaya.
  hui-hui: Wali agali maru arumaore dumbiliniha howa pu senime gi ge minu hubabu wiagola
    garabayaore howa gendaho hene.
  mya-mya: အ​ချို့​သော​သူ​တို့​သည်​မှောင်​မိုက်​အ​တိ​ဖုံး​လွှမ်း​ရာ အ​ရပ်​၌​နေ​ထိုင်​ရ​လျက်​သံ​ကြိုး​ဖြင့်
    ချည်​နှောင်​ခြင်း​ခံ​ရ​လျက်​ဒုက္ခ​ခံ​ရ​ကြ​၏။
  bod-N: འགའ་ཤས་མུན་ནག་འཆི་བའི་སྨག་རུམ༌དུ། །སྡུག་བསྔལ་དང་ནི་ལྕགས་སྒྲོག་གིས་བཅིངས༌ཏེ།།
  wsk-wsk: Kariimet sikina mayang aora te nunga kaloman, se tiromorom ningi nongomang
    bataga se bagakasan,
  sna-sna: Vamwe vakagara murima nokusurikirwa kwakadzama, vari vasungwa vanotambudzika
    muzvisungo zvamatare,
  spa-BLM: Algunos se sentaron en la oscuridad y en la sombra de la muerte, estando
    atado en la aflicción y el hierro,
  cac-cac: Ay mach cajanec' d'a scal q'uic'alq'uinal b'aj ay smay chamel. Ichato ayoch
    eb' preso yuj scusc'olal, ichato ay paxoch q'uen cadena d'a eb',
  swh-ULB: Baadhi walikaa katika giza na uvuli wa mauti, walifungwa katika mateso
    na minyororo.
  bel-bel: Мааў умывальная шаля Мая, на Эдом абуткам кіну Маім, над зямлёю Філістымскаю
    клікаць буду.
  deu-ELBBK: 'Die Bewohner der Finsternis und des Todesschattens, gefesselt in Elend
    und Eisen:'
  mbb-OT: Duen menge etew he mibpirisu he kinedinahan, ne ebpimpinuu sikandan diyà
    te utew merusirem he pirisuwan.
  mal-2015: ദൈവത്തിന്റെ വചനങ്ങളോടു മത്സരിക്കയും അത്യുന്നതന്റെ ആലോചനയെ നിരസിക്കയും
    ചെയ്തിട്ടു ഇരുളിലും അന്ധതമസ്സിലും ഇരുന്നു
  gup-gup: Yikahwi bininj birriyerrkani kore kubolkmunun dja wanjh birrikangewarreni
    bu kundowikenh. Bedda birribongdi dja birridukkayindi chains wirlmurrng dorrengh.
  rmc-rmc: Varesave bešenas andro kaľipen, andro nekbareder kaľipen, cerpinenas andre
    bertena phandle le lancenca
  nlg-nlg: Na balu tara sopou tana pungi mi tana ungaunga ni mate, na tinoni pipiti
    vesikana tara pitia nia na tali halo.
  pes-OPV: آنانی که در تاریکی و سایه موت نشسته بودند، که درمذلت و آهن بسته شده بودند.
  ron-1924: Чей че шедяу ын ынтунерик ши ын умбра морций трэяу легаць ын тикэлошие
    ши ын фяре,
  ben-OBCV: লোকেরা অন্ধকারে আর মৃত্যুছায়ায় বসেছিল, দুর্দশার লোহার শিকলে বন্দি ছিল,
  som-som: Kuwii dhex fadhiyey gudcurkii iyo hooskii dhimashada, Oo ku xidhnaa dhibaatada
    iyo birta,
  lat-VUC: 'Moab lebes spei meæ: in Idumæam extendam calceamentum meum; mihi alienigenæ
    amici facti sunt.'
  eng-ASVBT: Such as sat in darkness and in the shadow of death, Being bound in affliction
    and iron,
  mna-mna: Mi tomtom pakan na, timbotmbot lela zugut biibi leleene, mi pataŋana ikamam
    zin mabe timeete i. Timbotmbot lela ruumu sanaana leleene, mi re ma sen ikanan
    zin ma tisaana kat.
  ita-1885: Così dicano quelli che dimoravano in tenebre ed in ombra di morte, Prigioni,
    ritenuti in afflizione, e ne' ferri.
  eng-LXXUP: Moab is the caldron of my hope; Over Edom will I cast my sandal; The
    Philistines are made subject to me.
  eng-ULB: Some sat in darkness and in gloom, prisoners in affliction and chains.
  spa-VBL: Algunos se sientan en completas tinieblas, prisioneros de la miseria y
    atados con cadenas de hierro,
  fra-_FOB: Ceux qui habitaient les ténèbres et l'ombre de la mort, retenus dans l'affliction
    et dans les fers,
  mal-mal: ദൈവത്തിന്റെ വചനങ്ങളോട് മത്സരിക്കുകയും അത്യുന്നതനായ ദൈവത്തിന്റെ ആലോചന നിരസിക്കുകയും
    ചെയ്ത് അവർ ഇരുളിലും അന്ധതമസ്സിലും ഇരുന്നു.
  urd-GVR: Dūsre zanjīroṅ aur musībat meṅ jakaṛe hue andhere aur gahrī tārīkī meṅ
    baste the,
  suz-BL: का निक्‍शी श्‍येत जशा छिङछिङम बाक्‍तेक्‍म। चोक्‍चा पुंइसीशोपुकी साङलोम पाइक्‍चा
    पुंइसीशा, श्‍येत जशो बाक्‍तेक्‍म।
  eng-NOY: They dwelt in darkness and the shadow of death, Being bound in affliction
    and iron;
  ita-1927: Altri dimoravano in tenebre e in ombra di morte, prigionieri nell’afflizione
    e nei ferri,
  ckb-ckb: هەندێک دانیشتن لە تاریکی و سێبەری مەرگ، لە دیلیێتی ئازار و ئاسن،
  eng-BBE: Those who were in the dark, in the black night, in chains of sorrow and
    iron;
  xsi-xsi: Aŋga kinzi pinde nde simo luma sakamao ilo. Kinzi simo nia ŋaŋa ndo. Kinzi
    nenzi kazâŋa tamâta muŋga sipa wâlo kaika lâ tininzi, aku nâna silanzi.
  kan-OKCV: ಕೆಲವರು ಕತ್ತಲಲ್ಲಿ ಮತ್ತು ಮರಣದ ನೆರಳಿನಲ್ಲಿ ಕುಳಿತರು, ಕೆಲವರು ಸಂಕಟದಲ್ಲಿಯೂ, ಕಬ್ಬಿಣದ
    ಬೇಡಿಗಳಲ್ಲಿ ಬಂಧಿತರಾಗಿ ಸೆರೆಬಿದ್ದವರು ಕೆಲವರು.
  tam-2017: தேவனுடைய வார்த்தைகளுக்கு விரோதமாகக் கலகம்செய்து, உன்னதமான தேவனுடைய ஆலோசனையை
    அசட்டைசெய்தவர்கள்,
  spa-RV-1909: Los que moraban en tinieblas y sombra de muerte, aprisionados en aflicción
    y en hierros;
  ron-BTF: Cei care șed în întuneric și în umbra morții sunt legați în nenorocire
    și în fier,
  eng-WEBP: Some sat in darkness and in the shadow of death, being bound in affliction
    and iron,
  eng-FBV: Some sat in complete darkness, prisoners of misery and bound with iron
    chains,
  nld-1939: Anderen zaten in duister en donker, In ellende en boeien gekluisterd;
  nch-BL: Sequij inijuanti itztoyaj ipan tzintayohuilot ipan tatzacti huan nechca
    para miquise. Itztoyaj ilpitoque ica tepos cadenas.
  vie-1934: Những kẻ ở trong tối tăm và bóng sự chết, Bị khốn khổ và xích sắt bắt
    buộc,
  cha-cha: Ayo sija y manmatatachong gui jemjom yan y jalom y anineng y finatae, ni
    y guinin jagode nu y pinite yan lulog;
  hin-CV: कुछ ऐसे थे, जो अंधकार में, गहनतम मृत्यु की छाया में बैठे हुए थे, वे बंदी
    लोहे की बेड़ियों में यातना सह रहे थे,
  eng-OURB: Some sat in darkness and in the shadow of death, being bound in affliction
    and iron,
  spa-BES: Aquellos que estaban en la oscuridad, en la noche negra, en cadenas de
    tristeza;
  tdx-tdx: Teo ty nitozòke añ’ieñe ao naho an-talinjon-kavilasy ao, rinohy an-kasotriañe
    naho vý,
  tha-KJV: ผู้​ที่​นั่งอยู่ในความมืดและเงามัจจุ​ราช ถู​กขังอยู่ด้วยความทุกข์ยากและติดตรวน
  por-BR-2018: Os que estavam sentados em trevas e sombra de morte, presos com aflição
    e ferro,
  deu-ELO: 'Die Bewohner der Finsternis und des Todesschattens, gefesselt in Elend
    und Eisen:'
  eng-WYC-2018: God delivered men sitting in darkness, and in the shadow of death;
    and men imprisoned in beggary, and in iron(s).
  epo-epo: Ili sidis en mallumo kaj en ombro de morto, Katenitaj de mizero kaj fero;
  gfk-gfk: Ari diet ga kis taar narako ra kankado nong i haruat ma no kankado na minaat,
    diet at ing diet ga kis narako ra hala na harpidanau ma diet ga kilingane ra ngunngutaan
    ta ira sen di ga kubus kawase diet me,
  uig-PIN: Zülmǝttǝ, ɵlüm kɵlǝnggisidǝ yaxiƣanlar, Tɵmür kixǝn selinip, azab qǝkkǝnlǝrni
    bolsa,
  beo-beo: Mogili ilia da alalo yo, amola gasi ganodini esalu. Ilia da se iasu diasu
    ganodini, sia:inega la:gili, se nabawane esalu.
  tpi-OTNT: Sampela i stap long ples tudak insait long haus kalabus. Ol man i bin
    kalabusim ol long sen na givim hevi long ol.
  hau-SA: Waɗansu sun zauna a cikin duhu da kuma zurfin ɓacin rai, ’yan kurkuku suna
    wahala cikin sarƙoƙin ƙarfe,
  udu-udu: Kun tiya ’kokin e mondhurumi’da ’tum mo dhali e mo jin molu pi ’kup̱ ka
    pije/ mo kun tana habuus mo gom uni doru ki isa nyor mo dhali remu ’basho’k ki
    toŋḵuthu’d mo,
  uig-LAT: Zülmette, ölüm kölenggiside yashighanlar, Tömür kishen sélinip, azab chekkenlerni
    bolsa,
  nde-nde: Abanye bahlala emnyameni lasethunzini elinzima beyizibotshwa ezihluphekayo
    zibotshwe ngamaketane ensimbi,
  ton-ton: Ko kinautolu ʻoku nofo ʻi he fakapoʻuli pea mo e ʻata ʻae mate, kuo haʻi
    ʻaki ʻae mamahi mo e ukamea;
  ces-1613: Kteříž sedí ve tmě a v stínu smrti, sevříni jsouce bídou i železy,
  eng-WMB: Some sat in darkness and in the shadow of death, being bound in affliction
    and iron,
  tam-TCV: சிலர் இருளிலும் காரிருளிலும் உட்கார்ந்தார்கள், சிறைக் கைதிகள் இரும்புச்
    சங்கிலிகளில் கட்டுண்டு வேதனைப்பட்டார்கள்.
  ceb-ULB: Ang pipila naglingkod sa kangitngit ug sa ngiob, binilanggo sa pag-antos
    ug mga kadena.
  pol-UBG: Siedzieli w ciemności i w cieniu śmierci, spętani nędzą i żelazem;
  agr-agr: Tuja iina apachji aajakajua duka, inaku waitkainam pimpikiag wake besemag
    pujuagmayi.
  kyc-kyc: Lapo dupwa iminjingi dokona eŋa paa nayamo sanepuumi kiimbwasi randa nyuo
    kareyami.
  urd-GVU: دوسرے زنجیروں اور مصیبت میں جکڑے ہوئے اندھیرے اور گہری تاریکی میں بستے
    تھے،
  eng-OEBCW: Some sat in darkness and gloom prisoners in irons and misery,
  deu-1912: Die da sitzen mußten in Finsternis und Dunkel, gefangen in Zwang und Eisen,
  kan-2017: ಕತ್ತಲಲ್ಲಿಯೂ, ಘೋರಾಂಧಕಾರದಲ್ಲಿಯೂ, ಬೇಡಿಗಳಿಂದ ಬಂಧಿಸಲ್ಪಟ್ಟು, ನೋವಿನಿಂದ ಬಿದ್ದುಕೊಂಡಿದ್ದರು.
  yap-yap: I par boch i yad u fithik’ e lumor u kalbus, ya kar pired ni yad e kalbus
    ni ka nin’ e chen ngorad yad be gafgow,
  hlt-MCSB: Hlangvang tah khohmuep neh dueknah hlipkhup kah thirhui neh phacipphabaem
    la aka ngol thongtla la coenguh.
  mdy-ETH: ፔቴ ፔቴ ዓሳ ካኒ ቢራታና ቱኡቲ ሄርቂንቲያ ሜታዺ ሻኔ ዹሚዳኣ ዴዔኔ።
  twi-ASANTE: Ebinom tenaa esum ne awerɛhoɔ mu, nneduafoɔ a wɔde dadeɛ nkɔnsɔnkɔnsɔn
    agu wɔn,
  eng-WEBU: Some sat in darkness and in the shadow of death, being bound in affliction
    and iron,
  spa-PDDPT: Vivían en oscuridad y sombra de muerte, Prisioneros en aflicción y cadenas,
  gun-gun: Amongue ma pytũ reia rupi oiko, manoa guy py ae, ojexavai oiny nhuã py
    ferro guigua py ojokua pyre reve.
  agu-BL: Ja kaxom nim tiemp tul tz'o'tz wutzil. Ja kabisun na c'alijcho' tul caren
    tane'n.
  ilo-ULB: Nagtugaw dagiti dadduma iti kasipngetan ken nalidem, a balbalud iti panagsagaba
    ken kadagiti kawar.
  kpg-kpg: Hunu daangada nogo noho hua i golo i lodo nadau manawa gee mo i lodo di
    bouli. Digaula nogo duadua ge lawalawa gi nia tiini baalanga,
  uig-ARA: زۈلمەتتە، ئۆلۈم كۆلەڭگىسىدە ياشىغانلار، تۆمۈر كىشەن سېلىنىپ، ئازاب چەككەنلەرنى
    بولسا،
  bps-bps: Nun dademe, salngad ku mnè ale di gukmifun, dunan i too sasè kaflayam;
    gakfè ale na mgikat ale di kaflayam, na lê mgikat i dad blìla sangkalì.
  sus-sus: Ndee nu sabatixi dimi kui nun faxɛ xa nɔɛ bun ma, geeli xɔrɔxɔɛ kui, yɔlɔnxɔnyi
    mabalanxi e ma.
  pon-2006: Ekei mihmiher nan ar nsensuwed oh rotorot, re senselki selmete oh wie
    lokolok,
  jae-jae: Nêŋ lau ŋagêdô sêŋgôŋ gêsuŋbôm to ŋakesec, sêlai êsêac tôŋ ŋa ki sêŋgôŋ
    jageo
  ksd-ksd: Diat dia ga ki ta ra bobotoi ma ta ta malur na minat, Dia ga malari ta
    ra pal na banubat, ma di ga vi diat;
  tur-YTC: Bazıları karanlıkta, ölümün gölgesinde, Istırap ve demirle bağlı oturmuştu.
  bel-N: Яны сядзелі ў цемры і ў ценю сьмерці, увязьненыя пакутамі і жалезам,
  grc-BRENT: Μωὰβ λέβης τῆς ἐλπίδος μου· ἐπὶ τὴν Ἰδουμαίαν ἐπιβαλῶ τὸ ὑπόδημά μου,
    ἐμοὶ ἀλλόφυλοι ὑπετάγησαν.
  kpr-kpr: Mendeni seni (chains) auri arimi bundetero dibura use vasa tumba jinjanghari
    beká aminda iritiriari.
  ind-AYT: Sebagian tinggal dalam kegelapan dan dalam bayang-bayang kematian, terbelenggu
    dalam penderitaan dan di dalam besi;
  yom-yom: Bankaka baba vuandanga mu tombi ayi ku tsi tombi ki nkobo ; baba bakangama
    mu ziphasi zisieni zi sengo.
  yut-yut: Dɨwarɨ dam teban yutnon pɨlɨn tukgwan egɨpgwit. Amɨn da nap teban baŋ paŋteban
    aŋek jɨgɨ yomgwit.
  nya-nya: Ena anakhala mu mdima ndi mʼchisoni chachikulu, amʼndende ovutika mʼmaunyolo
    achitsulo,
  kyg-kyg: Mago vayaꞌamogimo Gotiꞌapimo geꞌamo ago amagiꞌa ataleteꞌa anaga hogote
    vekamoꞌa hisaya kavafeꞌmo huꞌniya geeꞌmo, afa gemo huꞌniye, huꞌa huteꞌa ataleꞌnayaꞌmofeꞌmo
    seli nofitetiꞌmo kino apateꞌnigeꞌa hani huꞌniya yapiꞌmo ulunapiꞌmo maiꞌneꞌa falisaya
    kavapiꞌmo maiꞌnae.
  hrv-hrv: U mraku sjeđahu i u tmini, sputani bijedom i gvožđima,
  mps-mps: Meba te be hulia sai madi, te kalabus be tomode bidali. Te bidi dabego
    augwali te sengo kalabus elama, tama augwaliba te sęgę mawai.
  tpi-tpi: Sampela i stap long ples tudak insait long haus kalabus. Ol man i bin kalabusim
    ol long sen na givim hevi long ol.
  dan-1931: De sad i Mulm og Mørke, bundne i pine og Jern,
  vie-OVCB: Có người đang ngồi trong bóng tối tử vong, bị xiềng xích gông cùm tuyệt
    vọng.
  guj-2017: કેટલાક અંધકાર તથા મરણછાયામાં બેઠેલા હતા, આપત્તિમાં તથા બેડીઓમાં સપડાયેલા
    હતા.
  pon-2006A: Ekei mihmiher nan ar nsensuwed oh rotorot, re senselki selmete oh wie
    lokolok,
  por-BRBSL: Some sentou-se na escuridão e na sombra da morte, ser amarrado em aflição
    e ferro,
  eng-OEBUS: Some sat in darkness and gloom prisoners in irons and misery,
  swe-swe: Som den som sitter i mörkret och i dödens skugga, som är bunden i lidande
    och järnkedjor.
  cth-cth: Hmonae hoi duenae tâhlip dawk ka tahung e naw hah, runae sumrui hoi katek
    lah ao.
  twi-twi: Ebinom tenaa sum ne awerɛhow mu, nneduafo a wɔde dade nkɔnsɔnkɔnsɔn agu
    wɔn,
  hlt-hlt: Hlangvang tah khohmuep neh dueknah hlipkhup kah thirhui neh phacipphabaem
    la aka ngol thongtla la coenguh.
  tbz-SIM: Bɛmbɛ bɛ̀ɛ̀ do ɑ̃ dikpetíntou miɛkɛ dibiìnnì, kɛ bo mɛsémmɛ̀ miɛkɛ kɛ tɑ́ú
    mɛfĩmmɛ.
  msy-2020: Ezɨ ian marazi Godɨn Bar Pɨn Itimɨn akam batuegha, egha an akam baraghizir
    puvatɨ. Kamaghɨn, me kalabusɨn dɨpenimɨn ikia egha mɨtater kuramɨn iti. Men apaniba
    ainɨn senba isa me ikezɨma me osɨmtɨzir ekiamɨn aven iti.
  dop-dop: Mpɑ pɑɑ wɛ səkpɛtʋɣʋ nɑ səm nɔɣɔ tɑɑ tɔ. Pɑɑ wɛ wɑhɑlɑ tɑɑ kɛ́ nɑ ɑlukpɑlɑ
    kɛ pɑ nɔɔhɛɛ tɑɑ.
  azb-azb: Bəziləri əsir düşüb zülmətdə yaşayırdı, Zəncirlənib qaranlıqda, əziyyətdə
    qalırdı.
  eng-DBY: Such as inhabit darkness and the shadow of death, bound in affliction and
    iron,
  hin-2017: जो अंधियारे और मृत्यु की छाया में बैठे, और दुःख में पड़े और बेड़ियों से
    जकड़े हुए थे,
  wol-KYG: Ñee ngi dëkke lëndëm gu tar, ñu yeewe leen jéngi weñ yu tar.
  swp-swp: Tatao headi masigiri eo nuadubu boeana eai se babawa, tau‐tutugudu amamna
    eo auau poasi eai,
  bjr-bjr: Akaqausa rumbaranaki marufaqa niku nisauku sainnandannai rumbaqoofaqa aupuraidaqa
    asukunaki firaa ninunuriranaki mariqau.
  eng-YLT: Inhabitants of dark places and death-shade, Prisoners of affliction and
    of iron,
  kne-kne: Enggay mabolinget di kad-an di odom en daida, nabalod da et nakadinaan
    da,
  eng-WYC-2017: God delivered men sitting in dark-ness, and in the shadow of death;
    and men imprisoned in beggary, and in irons.
  eng-WMBB: Some sat in darkness and in the shadow of death, being bound in affliction
    and iron,
  zat-NTPS: Bal-la benne' caní gulezúe̱' lu da chul-la, ne lu da ste̱be chee̱ xel-la'
    gute. Gulaque̱' ca benne' zaj xu'e̱ lizre xia, ne zaj nadxéaj du xia, ne dxeledée̱'
    ba xa',
  zty-NTPS: Baḻ benne' ka' wnníta'gake' ḻo da' choḻ, na' gan gok ẕož gátgake'.
    Gókgake' ka benne' zej nyejwe' liž ya gan zej nžeje' do ya, na' ẕzáka'ḻe'egake',
  urd-GVH: दूसरे ज़ंजीरों और मुसीबत में जकड़े हुए अंधेरे और गहरी तारीकी में बसते थे,
  rug-rug: Kaiqa arini si koa pa hinuporo sapu dudukurumu, ta pusi meke koa ta sigiti
    ni rini sari na seni.
  gaz-gaz: Isaan keessaas tokko tokko sibiilaan hidhamanii rakkachaa, dukkanaa fi
    dimimmisa keessa jiraatan;
  fra-LSG: Ceux qui avaient pour demeure les ténèbres et l’ombre de la mort Vivaient
    captifs dans la misère et dans les chaînes,
  gnn-gnn: Wiripunydja nhuma ŋuli nhinanha yukurranha buku‐munha'ŋura ŋunha wäŋaŋura,
    garrpiṉarana nhumalanha ŋuli yukurranha ŋuriŋi raki'yu dhika nhäyu malaŋuyu, liŋgu
    nhe ŋapa‐nherraṉmina yukurrana Garraywu; Yaka nhe ḏukṯukthina nhinanharawu nhanukalaŋuwunydja
    romgu wal'ŋu.
  yal-yal: Ndee yi dimin nun bɔɲɛ rafɔrɛn nin, e ɲaxankataxin xidixi yɔlɔnxɔnna ra
    kasoon kui.
  iou-iou: Eruk, ämawebe kuŋtäŋpä kuŋkuŋo u ätutäwä yen terak komi eŋiken bipmäŋ urani
    gänaŋ itkaŋ komi bumta nadäk täŋkuŋonik.
  haw-1868: O ka poe i noho ma ka pouli, ma ka malu hoi o ka make, A paa no hoi i
    ka popilikia a me ka hao;
  arb-NAV: كَانُوا جَالِسِينَ كَالأَسْرَى فِي الظَّلامِ وَظِلالِ الْمَوْتِ، مُوْثَقِينَ
    بِالذُّلِّ وَالْحَدِيدِ،
  ded-ded: Goa yeni Anutu Engenatoa yeac yoac kpema dederecgeyoara ngadehekecgecac
    kundung manau kengkpung hakpung anggec witicngo witicyunugec tacandae, ifi isoc
    tacma kpendzeng kpegec.
  ewe-ewe: Ame aɖewo nɔ viviti kple blukɔ tsiɖitsiɖi me, gamenɔla siwo le fu kpem
    le gakɔsɔkɔsɔwo me,
  eng-LEE: Such as sit in darkness and in the shadow of death, bound in misery and
    [fetters of] iron;—
  asm-FB: কোনো লোক অন্ধকাৰ আৰু মৃত্যুচ্ছায়াৰ মাজত বহিছিল; সেই বন্দীসকলে দুখত আৰু
    লোহাৰ শিকলিৰ বন্ধনত কষ্ট পাইছিল।
  sus-A: ندٍيٍ نُ سَبَتِشِ دِ مِ كُي نُن قَشّ شَ نْي بُن مَ، فٍيلِ شْرْشْي كُي، يْلْنشْنيِ
    مَبَلَنشِ عٍ مَ.
  fra-SBL: Certains se sont assis dans les ténèbres et dans l'ombre de la mort, étant
    lié par l'affliction et le fer,
  hbo-hbo: יֹ֭שְׁבֵי חֹ֣שֶׁךְ וְצַלְמָ֑וֶת אֲסִירֵ֖י עֳנִ֣י וּבַרְזֶֽל׃
  kik-kik: Amwe maaikarĩte nduma-inĩ o na nduma-inĩ nene mũno, makĩnyamarĩka marĩ
    ohe na mĩnyororo ya kĩgera,
  fra-NCL: Ils habitaient les ténèbres et l’ombre de la mort, prisonniers dans la
    souffrance et dans les fers.
  cek-AK: To baktih kami loe vinghaih hoi duekhaih tahlip thungah anghnut o, patangkhang
    o moe, sumqui hoiah pathlet o,
  cuk-cuk: Abala nue-wile-itobukwa, emar-maiga-bukwa gusmalad. Negasichidgi, burgwednaga-bukwa
    gusmalad.
  uig-CYR: Моаб Мениң жуюнуш җавурумдур; Едомға чоруғумни ташлаймән; Мән Филистийә
    үстидин тәнтәнә қилимән!».
  tel-2017: చీకటిలో మసక చీకటిలో కొందరు బాధతో, ఇనప గొలుసులతో బంధితులై కూర్చున్నారు.
  hat-BSA: Te gen sila ki te viv nan tenèb yo ak nan lonbraj lanmò yo, Prizonye yo
    nan mizè ak chenn yo,
  ukr-ONPU: Моав – Моя чаша для омовіння, на Едом Я кину Свою сандалію, гукай радісно
    до Мене, о земле филистимлян!»
  kos-kos: Kutu selos muta in acn lohsr matoltol; Kapiri elos ke mwe kapir osra
  hbo-WLC: יֹ֭שְׁבֵי חֹ֣שֶׁךְ וְצַלְמָ֑וֶת אֲסִירֵ֖י עֳנִ֣י וּבַרְזֶֽל׃
  ibo-ibo: Ụfọdụ nọdụrụ ala nʼọchịchịrị na nʼọnọdụ oke ihe mwute nke obi, ndị nọ nʼụlọ
    mkpọrọ na-ata ahụhụ ndị e ji mkpọrọ igwe kee ha agbụ,
  ory-ory: କେହି କେହି ପରମେଶ୍ୱରଙ୍କ ବାକ୍ୟର ବିରୁଦ୍ଧାଚରଣ ଓ ସର୍ବୋପରିସ୍ଥଙ୍କ ମନ୍ତ୍ରଣା ତୁଚ୍ଛ
    କରିବା ସକାଶୁ,
  chk-chk: Ekoch aramas ra nom lon rochopwak me nürün mäla, ra fötek ren selimächä
    o riaföü,
  rop-rop: Sambala bin jidan nogudbinjiwei langa brabli dakbala pleis. Deibin prisana
    garram tjein en deibin ardimbat,
  ukr-1871: Седїли вони в тьмі і в тїнї смертї, сковані нуждою і желїзом,
  yon-yon: Yena kuu kumun aombed dobiriwen, kumun doromod bobnin aom kui, yi kuu wiidan,
    seinbed yerengki ye durud yewediib dobiriwen kui.
  deu-1951: Die in Finsternis und Todesschatten saßen, gebunden in Elend und Eisen,
  eng-JPS: Such as sat in darkness and in the shadow of death, being bound in affliction
    and iron —
  srp-1865: Sjedješe u tami i u sjenu smrtnom, okovani u tugu i u gvožðe;
  lug-lug: Abamu baatuulanga mu kizikiza ne mu kisiikirize eky’okufa; abasibiddwa
    mu byuma era abali mu nnaku ennyingi;
  heb-heb: ישבי חשך וצלמות אסירי עני וברזל׃
  ben-IRV: কিছু লোক অন্ধকারে এবং বিষাদে বসেছিল, বন্দিরা দুঃখে এবং শেকলে বাঁধা ছিল,
  ntu-ntu: Kzdung nigu nzatolva-ngrng mz presin, Mz nzmncpx-krmlr me tungr nzlo.
  pan-pan: ਜਿਹੜੇ ਅਨ੍ਹੇਰੇ ਤੇ ਮੌਤ ਦੇ ਸਾਯੇ ਥੱਲੇ ਵੱਸਦੇ ਸਨ, ਅਤੇ ਦੁੱਖ ਤੇ ਲੋਹੇ ਨਾਲ ਜਕੜੇ ਹੋਏ
    ਸਨ,
  mya-JVB: '-'
  kgf-kgf: Tunumaŋ ʒéma humucac amiaiguc tacgic yéwéri ʒéma seŋ hésanéŋ dérécgé énécmiyu
    kecʒu imi
  tte-O: Tauna kona ami boda tupwaliyao simiyamiya deli mena. Mekali sen simiyasio
    boniboniyai koina me ali kamkamna yo me ali nuwanae lalakina,
  tbg-tbg: Niqihai vokiaka haaru Noravano Kotiva nai virini kantaaqaini vaira uva
    raqakeha vira uva maara kia irireka auti variara kaara, Kotiva qaqi kaimanta navutaaka
    vika karapuhiqi seniqohai rumpa taamanta vika voqama kero konkira ariraqi vaiha,
    ke ke tivaqi vi variara.
  hmo-hmo: Haida be diari lasi lalonai idia noho, dibura gabuna dekenai. Idia be dibura
    noho taudia, mai edia hisihisi, seini dekenai idia guidia dainai.
  zar-NT: Bal-lëʼ gulaʼcuʼë ga chul-la, en ga zoa bönadxi ilátiëʼ. Gulaʼdzunëʼ yuguʼ
    lu du guíë, en gulaʼguíʼi gulaʼzáquëʼë
  urd-urd: जो अंधेरे और मौत के साये में बैठे, मुसीबत और लोहे से जकड़े हुएथे;
  rus-SYN: Моав - умывальная чаша Моя, на Едома простру сапог Мой, над землею Филистимскою
    восклицать буду”.
  bqc-SIM: An gbɛ̃eↄ ku gusiau ga lɛ́zĩ, aalɛ taasikɛ yea ń mↄdaonao.
  tcz-CHONGTHU: Miloikhat muthim lah athimlah pen a atouvin, lung gimna thihkhao vin
    ahen oh'in ahi.
  mar-mar: काही कैदी क्लेशाने आणि साखळ्यांनी जखडलेले असता; काळोखात आणि मरणाच्या छायेत
    बसले आहेत.
  isl-isl: Hverjir eru þessir sem sitja í myrkri og skugga dauðans, þjáðir af eymd
    og volæði?
  hlt-THB: Thlang vang taw thannaak a hyp tit khuiawh ngawi unawh, kenqui qui ing
    thawng tla uhy,
  qub-qub: Waquenga paycuna llaquisha carcaycaran. Jucta sirbir goyarcaycaran. Manami
    camäpacuranchu imata ruraytapis ni mayman aywaytapis.
  bqp-bqp: Ń gbɛ̃kenↄ kú ga gusiran, òtɛn wari kɛ yĩna kũ mↄ̀kakↄ̃anaao.
  hat-hat: Gen ladan yo ki te rete kote ki te fè nwa a, kote lavi yo te an danje anpil.
    Yo te prizonye, yo t'ap soufri anba chenn,
  eng-BSB: Some sat in darkness and in the shadow of death, prisoners in affliction
    and chains,
  eng-WEBPB: Some sat in darkness and in the shadow of death, being bound in affliction
    and iron,
  kbq-kbq: Mago'a nagara tusi haninkino antrako hu'nefi, seni nofiteti kina huzmantage'za
    zamatagu nehu'za mani'naze.
  pon-pon: Me mi ni waja rotorot o mot en mela, me jalikidi luet o mata.
  nhe-BL: Sequin inijuanti itztoyaj ipan tzintlayohuilotl ipan tlatzactli huan nechca
    para miquise. Itztoyaj ilpitoque ica tepos mecatl.
  wnc-wnc: Sike aminu kundu kaautde pekingu paku zikaa siknga komduatang peking. Aminda
    sen taknga akngata wamayamuke paku kaautde peke meya buyambam yamuking.
  bus-bus: Aↄ̃ gbɛ̃kenↄ kú ga gusisin, aↄ̃ↄe nawɛ̃a kɛɛ yina kↄ̃n mↄ̀kyakooo.
  gub-BL: Amo wiko ipytunaw rehe wà. Wiko ipytunahy haw rehe wà. Upuraraw ma'erahy
    waiko wà. Amo wàpixi a'e teko kyhàhàmtàtà pupe wà,
  eng-DRA: 'Moab the pot of my hope. Over Edom I will stretch out my shoe: the aliens
    are become my friends.'
