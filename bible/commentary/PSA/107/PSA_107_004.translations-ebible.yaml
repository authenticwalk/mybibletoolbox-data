verse: PSA.107.004
translations:
  mal-C: അവർ മരുഭൂമിയിൽ വിജനപാതയിൽ അലഞ്ഞുനടന്നു, വാസയോഗ്യമായ പട്ടണമൊന്നും അവർ കണ്ടെത്തിയില്ല.
  deu-TKW: Sie irrten in der Wüste, in wegloser Einöde; sie fanden keine Stadt, in
    der sie wohnen konnten,
  lin-lin: Ndambo bazalaki koyengayenga na esobe, na esika oyo ezanga bato, bamonaki
    te nzela ya engumba epai wapi bakoki kovanda.
  mmx-mmx: Lentaba diga soronga ro at lamatbin aaxa la di goxo epovo xusu dina vuse
    ka tangas tidi uto at temenemen silok kusu diba nemen e.
  eng-LSV: They wandered in a wilderness, in a desert by the way, || They have not
    found a city of habitation.
  eng-GNV: When they wandered in the desert and wildernesse out of the waie, and founde
    no citie to dwell in,
  eng-WEBSTER: They wandered in the wilderness in a solitary way; they found no city
    to dwell in.
  nhw-BL: Sequin nentinenque ipan huactoc tlali, niyon amo quipiyayayaj ininchaj,
    niyon amo quipixque se altepetl para ipan itztose.
  swh-ONEN: Baadhi yao walitangatanga jangwani, hawakuona njia ya kuwafikisha mji
    ambao wangeweza kuishi.
  bba-bba: Wee bɑ rɑɑ kɔ̃ɔre ɡbɑburɔ mi ɡɑ̃ɑnu ku rɑ kpi bɑ sirenɛ, bɑ ǹ wuu wɑ mi
    bɑ koo sinɑ.
  eng-KJVCPB: They wandered in the wilderness in a solitary way; They found no city
    to dwell in.
  luo-luo: Joge moko nobayo abaya e thim motwo nikech ne gionge yo mar chopo e dala
    mane ginyalo dakie gi kwe.
  aii-aii: ܚܕܝܼܪܗܘܿܢ ܓܵܘ ܒܲܪܝܼܵܐ، ܒܐܘܼܪܚܵܐ ܚܵܪܵܒܵܐ، ܠܵܐ ܡܘܼܫ݇ܟ̰ܸܚ ܠܗܘܿܢ ܡܕܝܼܢ݇ܬܵ‌ܐ
    ܕܥܡܵܪܵܐ.
  meu-meu: Haida na tano ḡaḡaedia ai e loava, bae noholaia hanuana ta dalana asie
    davaria;
  npi-ULB: तिनीहरू मरुभूमिको बाटोमा उजाडस्‍थानमा भौंतारिए र बस्‍नलाई कुनै सहर भेट्टाएनन्
    ।
  yor-yor: Wọ́n ń rìn káàkiri ní aginjù ní ibi tí ọ̀nà kò sí, wọn kò rí ọ̀nà lọ sí
    ìlú níbi tí wọn ó máa gbé.
  pes-OPCB: برخی در صحرا آواره و سرگردان شدند و جای معینی برای سکونت نیافتند،
  tgl-ULB: Naligaw sila sa ilang sa disyertong daan at walang lungsod na natagpuan
    para matirhan.
  nop-nop: Kaŋ noliyeŋ kwet fiileŋ yokwet wapum wooŋ kahileeŋ iitdok talik lohigiŋ,
  cbu-NT: Iyashuch tputs ashpatam masarsin, Tsap puzap tputs ndunarip xixtarashin,
    ashiranganaya. Yap ngoots ndunarip, yaktatam ndunari ambtam naataranganaya.
  hui-hui: Wali agali maru dindi ko wali agali nahaga wiagoha pupe halu pene. Piyago
    puwa hariga nawiaha pu lulu yuwa wali agali pale andahe mbira nawiaha iraga howa
    pu taluaho hene.
  mya-mya: လူ​အ​ချို့​တို့​သည်​လမ်း​မ​ရှိ​သည့်​သဲ​ကန္တာ​ရ တွင် လှည့်​လည်​လျက်​နေ​ခဲ့​ကြ​၏။
    သူ​တို့​သည်​မိ​မိ​တို့​နေ​ထိုင်​စ​ရာ​မြို့​သို့​သွား​ရာ လမ်း​ကို​ရှာ​၍​မ​တွေ့​ကြ။
  bod-N: ཁོ་ཚོ་ས་སྟོང་ལུང་སྟོང་དག་ཏུ༌ཉུལ། །གནས་སའི་གྲོང་ཁྱེར་གང་ཡང་མ་རྙེད༌པར།།
  wsk-wsk: Kariimet sikina sor merang garagarayam mu te nguala sipa geraga se aguwaya
    namamon ale sor bo te bagamonko mu me ko ikikasan.
  sna-sna: Vamwe vakadzungaira murenje nomugwenga, vachishayiwa nzira yokuenda kuguta
    kwavangagara.
  spa-BLM: Vagaron por el desierto, por un camino desértico. No encontraron ninguna
    ciudad en la que vivir.
  cac-cac: Ay mach sb'eyec' d'a tz'inan luum b'aj malaj b'e, max ilchajlaj sb'eal
    junoc chon̈ab' yuj eb' b'aj syal scajnaji.
  swh-ULB: Walitanga-tanga janwani katika njia ya nyika hawakuona mji wa kuishi.
  bel-bel: Славіць буду Цябе, Госпадзе, сярод народаў; славіць буду Цябе, сярод плямёнаў,
  deu-ELBBK: Sie irrten umher in der Wüste, auf ödem Weg, sie fanden keine Wohnstadt.
  mbb-OT: Duen menge etew he nengetazintazin diyà te sibsivayan; kenè dan egketuredu
    is beyeey pehendiyà te inged he egkehimu he egkeubpaan dan.
  mal-2015: അവർ മരുഭൂമിയിൽ ജനസഞ്ചാരമില്ലാത്ത വഴിയിൽ ഉഴന്നുനടന്നു; പാർപ്പാൻ ഒരു പട്ടണവും
    അവർ കണ്ടെത്തിയില്ല.
  gup-gup: Yikahwi bininj birribolkmayahmi kore kubolkdarleh birrirengehrey. Minj
    birribolkmayi kubolkmak kore birriyuwirrinj.
  rmc-rmc: Bludzinenas pal o thana, kaj nane ňič, the pal e pušťa a na arakhle ňisavo
    foros, kaj šaj bešle.
  nlg-nlg: Mana balu tara tona hahi tana bona mamaha, ge ra sivi me taho na komudira.
  pes-OPV: در صحرا آواره شدند و دربادیه‌ای بی‌طریق و شهری برای سکونت نیافتند.
  ron-1924: Ей прибеӂяу прин пустиу, умблау пе кэй неумблате ши ну гэсяу ничо четате
    унде сэ поатэ локуи.
  ben-OBCV: তারা বসবাস করার জন্য নগরের সন্ধান না পেয়ে মরুপ্রান্তরের নির্জন পথে ঘুরে
    বেড়ালো।
  som-som: Waxay dhex wareegi jireen cidlada iyo jid lamadegaan ah, Mana ay helin
    magaalo ay degaan.
  lat-VUC: 'Confitebor tibi in populis, Domine, et psallam tibi in nationibus:'
  eng-ASVBT: They wandered in the wilderness in a desert way; They found no city of
    habitation.
  mna-mna: Tomtom pakan tisaŋsaŋ pa lele bilimŋana ta magargaara men. Mi tirru zaala
    ki kar sa be tito mi tila timbot pa. Tamen tindeeŋe som.
  ita-1885: Essi andavano errando per deserti, per cammini di solitudine; Non trovavano
    città abitata.
  eng-LXXUP: I will give thanks to thee, O Lord, among the people; I will sing praise
    to thee among the Gentiles.
  eng-ULB: They wandered in the wilderness on a desert road and found no city in which
    to live.
  spa-VBL: Ellos vagaron por el árido desierto, sin encontrar una sola ciudad en la
    que vivir.
  fra-_FOB: Ils erraient par le désert, dans un chemin solitaire; ils ne trouvaient
    point de ville habitable.
  mal-mal: അവർ മരുഭൂമിയിൽ ജനസഞ്ചാരമില്ലാത്ത വഴിയിൽ അലഞ്ഞുനടന്നു; പാർക്കുവാൻ ഒരു പട്ടണവും
    അവർ കണ്ടെത്തിയില്ല.
  urd-GVR: Bāz registān meṅ sahīh rāstā bhūl kar wīrān rāste par māre māre phire,
    aur kahīṅ bhī ābādī na milī.
  suz-BL: का निक्‍शी गोरशो रागी मेर हिर‍शा, मुर बाक्‍तीक सहर मथिदेम।
  eng-NOY: They were wandering in the wilderness, in a desert, They found no way to
    a city to dwell in.
  ita-1927: Essi andavano errando nel deserto per vie desolate; non trovavano città
    da abitare.
  ckb-ckb: هەندێک گومڕابوون لە چۆڵەوانی، لە بیابان، ڕێگایان بۆ شاری نیشتەجێبوونیان
    نەدۆزییەوە.
  eng-BBE: They were wandering in the waste places; they saw no way to a resting-place.
  xsi-xsi: Kinzi pinde muŋga simo nia bilimu ku soka silâ wa simâ wa, siroto nzâla
    ŋana ma silâ pa lawea toŋge tu ma simo ara kâ. Andeta sisânda nzâla toŋge kulu
    tia.
  kan-OKCV: ಮರುಭೂಮಿಯಲ್ಲಿಯೂ, ಹಾದಿ ಇಲ್ಲದ ಕಾಡಿನಲ್ಲಿಯೂ ಅಲೆದು, ವಾಸಿಸುವುದಕ್ಕೆ ಪಟ್ಟಣವನ್ನು
    ಕಂಡುಕೊಳ್ಳದೆ ಹೋದರು.
  tam-2017: அவர்கள் வாழும் ஊரைக்காணாமல், வனாந்திரத்திலே பாலைவனவழியாக,
  spa-RV-1909: Anduvieron perdidos por el desierto, por la soledad sin camino, no
    hallando ciudad de población.
  ron-BTF: Ei au rătăcit în pustie pe o cale neumblată, nu au găsit nicio cetate în
    care să locuiască.
  eng-WEBP: They wandered in the wilderness in a desert way. They found no city to
    live in.
  eng-FBV: They wandered in the desert wilderness, unable to find a way to a city
    where they could live.
  nld-1939: Sommigen doolden in woestijn en wildernis rond, Zonder de weg naar hun
    woonplaats te vinden;
  nch-BL: Sequij nentinenque ipan huactoc tali, yon amo quipiyayayaj ininchaj, yon
    amo quipixque se altepet para ipan itztose.
  vie-1934: Họ lưu lạc nơi đồng vắng, trong con đường hiu quạnh, Không tìm thành ở
    được;
  cha-cha: Manaabag gui jalomtano gui chalan desierto; ya ti manmañoda siuda para
    ufañaga.
  hin-CV: कुछ निर्जन वन में भटक रहे थे, जिन्हें नगर की ओर जाता हुआ कोई मार्ग न मिल
    सका.
  eng-OURB: They wandered in the wilderness in a desert way. They found no city to
    live in.
  spa-BES: Ellos vagabundeaban en los lugares baldíos; no vieron camino a un lugar
    de descanso.
  tdx-tdx: Nirererere ambabangoañ’ añe iereo, an-dratraratra ao, tsy nahaonin-drova
    fimoneñañe.
  tha-KJV: เขาก็พเนจรอยู่ในป่าในที่​แห้งแล้ง หาไม่พบทางที่​จะเข้​านครซึ่งพอจะอาศัยได้
  por-BR-2018: Os que andaram sem rumo no deserto, por caminhos solitários; os que
    não acharam cidade para morarem.
  deu-ELO: Sie irrten umher in der Wüste, auf ödem Wege, sie fanden keine Wohnstadt.
  eng-WYC-2018: They erred in wilderness, in a place without water; they found not
    way of the city of dwelling place. (They wandered about in the desert, in a place
    without water; they could not find the way to a city to live in.)
  epo-epo: Ili vagis en la dezerto, laŭ vojo senviva, Urbon loĝatan ili ne trovis;
  gfk-gfk: Ari ta diet ga rara narako tano mamasina hanuo bia. Diet pa ga nes leh
    ta ngaas ukaia tiga pise na hala bia diet gor kis kaia.
  uig-PIN: Ular qɵl-bayawanni kezip pinⱨan yolda adaxti, Adǝm makanlaxⱪan ⱨeqbir xǝⱨǝrni
    tapalmastin.
  beo-beo: 'Isala:ili fi dunu mogili ilia da logo hamedei hafoga:i sogega, dadoula
    lafiadalusu. Ilia da moilai bai bagade amogai fimusa: hogoi helele, hame ba:i.'
  tpi-OTNT: Sampela i bin wokabaut nabaut long bikpela ples drai i gat wesan. Ol i
    no lukim wanpela rot bai ol i go i stap long taun.
  hau-SA: Waɗansu sun yi ta yawo a jejin hamada, ba su sami hanya zuwa birnin da za
    su zauna ba.
  udu-udu: Unin tiya kun iikin ki iinyc̱a/ e bwam ma si’b mo jin shinu is mo, uni
    gam bwaya kamu/ e ’peŋkuman bampa/ mmo’ko icine/ mowa?
  uig-LAT: Ular chöl-bayawanni kézip pinhan yolda adashti, Adem makanlashqan héchbir
    sheherni tapalmastin.
  nde-nde: Abanye bantula egwaduleni lwenkangala, baswela indlela eya emzini ababengahlala
    khona.
  ton-ton: Naʻa nau ʻalu fano pē ʻi he toafa ʻi he hala liʻaki; naʻe ʻikai tenau ʻilo
    ha kolo ke nofo ai.
  ces-1613: Bloudili po poušti, po cestách pustých, města k přebývání nenacházejíce.
  eng-WMB: They wandered in the wilderness in a desert way. They found no city to
    live in.
  tam-TCV: சிலர் தாங்கள் குடியிருக்கத்தக்க பட்டணத்திற்குப் போகும் வழியைக் காணாமல்,
    பாலைவனத்தின் பாழ்நிலங்களிலே அலைந்து திரிந்தார்கள்.
  ceb-ULB: Naglatagaw sila sa kamingawan sa desiyerto nga dalan ug wala nakakaplag
    ug siyudad nga mapuy-an.
  pol-UBG: Błądzili po pustyni, po bezdrożnym pustkowiu, nie znajdując miasta, gdzie
    mogliby zamieszkać.
  agr-agr: Tuja iina muunji aajakajua duka, wainak megkagag uwegshunum yujajakui,
    yaakat dita batsamainun wainainachu asag.
  kyc-kyc: Nakama lapo yuu muiyane kata see nangedokona paeyo karo yuu taonena palyuo
    kararama lao panya kata koto saka nayamipya.
  urd-GVU: بعض ریگستان میں صحیح راستہ بھول کر ویران راستے پر مارے مارے پھرے، اور کہیں
    بھی آبادی نہ ملی۔
  eng-OEBCW: In the wastes of the desert some wandered, finding no way to a city inhabited.
  deu-1912: Die irregingen in der Wüste, in ungebahntem Wege, und fanden keine Stadt,
    da sie wohnen konnten,
  kan-2017: ಅವರು ಅರಣ್ಯದಲ್ಲಿಯೂ, ಮರಳುಗಾಡಿನಲ್ಲಿಯೂ, ದಾರಿತಪ್ಪಿ ಅಲೆಯುವವರಾಗಿ, ಜನವಿರುವ ಊರನ್ನು
    ಕಾಣದೆ,
  yap-yap: Boch i gimed e uranod u daken e ted i yan ndariy e kanawo’ riy, ma dar
    pir’eged wo’rad ngalan reb e binaw ni ngar pired riy;
  hlt-MCSB: Khosoek khopong ah khopuei tolrhum longpuei a hmuh uh mueh la kho a hmanguh.
  mdy-ETH: ፔቴ ፔቴዞንሢ ዓሲ ናንጉዋ ዳውላ ዣኣሊ ሃንቴኔ፤ ዔያታ ናንጋ ካታሞ ሄሊሳ ጎይፆዋ ባይዜኔ።
  twi-ASANTE: Ebinom kyinkyinii wɔ nsase paradada so, a wɔanhunu ɛkwan ankɔ kuropɔn
    no mu, baabi a wɔbɛtumi anya atenaeɛ.
  eng-WEBU: They wandered in the wilderness in a desert way. They found no city to
    live in.
  spa-PDDPT: Ellos vagaron en un desierto, en región despoblada. No hallaron un camino
    hacia una ciudad habitada.
  gun-gun: Tekoa e'ỹa rupi ha'e kuery oguata rei raka'e, tape oikuaa e'ỹa rupi, tetã
    ikuai aguã ndojoui guive.
  agu-BL: Tx'akxnako' tulak e'chk ama'l tz'inunin tu', qui't njal tkanil kabe' ka'n
    tan kopone'n tnum.
  ilo-ULB: Nagalla-allada idiay let-ang iti awan matataona a dalan ket awan ti nasarakanda
    a siudad a pagnaedanda.
  kpg-kpg: Hunu daangada gu heehee hua i lodo di anggowaa, di gowaa ono ala ai, gu de gidee ginaadou
    di waahale belee noho ai ginaadou.
  uig-ARA: ئۇلار چۆل-باياۋاننى كېزىپ پىنھان يولدا ئاداشتى، ئادەم ماكانلاشقان ھېچبىر
    شەھەرنى تاپالماستىن.
  bps-bps: Nun dademe di dad to falwaan du tatì ale lamngab di banwe gulandè to, na
    landè teenla banwe fye gumnèla.
  sus-sus: Ndee lɔɛxi gbengberenyi ma, e mu sabatide yo toxi.
  pon-2006: Ekei irail sansalongselier nan sapwtehn sohte kak diarada kahnimw ehu
    me re pahn kousoanla ie.
  jae-jae: Nêŋ lau ŋagêdô seo sêmoa gamêŋ sawa, taŋ intêna masianô naŋ, ma têtap malac
    sêŋgôŋŋa teŋ sa atomanô.
  ksd-ksd: Dia ga vana rara ta ra bil, ta ra nga i pui ka, Pa dia ga gire tadav ta
    pia na pal ba ra tarai tana.
  tur-YTC: Çölde ıssız bir yolda dolaştılar. Yaşanacak bir kent bulamadılar.
  bel-N: Яны блукалі па пустыні, па бязьлюдзьдзі, шляху да гораду, дзе будуць жыць,
    не знайшлі.
  grc-BRENT: Ἐξομολογήσομαί σοι ἐν λαοῖς Κύριε, ψαλῶ σοι ἐν ἔθνεσιν.
  kpr-kpr: Mendeni reighi uvu a evetu genembo irae vasada baghimbedo yabayaba ghuse,
    reighi bogu begaya aminda ya anumbari emboro bunedo iritiriari.
  ind-AYT: Mereka mengembara di padang belantara, di jalan yang sunyi; mereka tidak
    menemukan kota untuk tinggal.
  yom-yom: Bankaka baba diengilanga mu dikanga, buangu bikambulu batu ; basia baka
    ko nzila yikotila mu divula diodi balenda vuandila.
  yut-yut: Dɨwarɨ mɨktɨm kɨbɨrɨ tɨmon agɨpgwit. Kokup pap kɨnda aŋalon aŋek uŋudon
    paŋkɨ egɨpni dakon kosit kɨnda dɨma kawit.
  nya-nya: Ena anayendayenda mʼchipululu mopanda kanthu, osapeza njira yopitira ku
    mzinda kumene akanakakhazikikako.
  kyg-kyg: Mago vayaꞌmo aniꞌmo ohaneno kaꞌme kotega vayaꞌmo oꞌmaiꞌnaya kotegamo afaꞌa
    umenitata nehuꞌapaeꞌmo maisaya taonieꞌmo kahauya huꞌnayaꞌmonanafa oꞌageꞌnae.
  hrv-hrv: Lutahu pustinjom, u samoći pustoj, puta ne nalazeć' do naseljena grada.
  mps-mps: Meba te genuai bulu te kemi tǫ wa pai bulude bilaluai dao. Te augwali
    bidigi pabo madi te taunba pabo sunumi me deli te me subeo.
  tpi-tpi: Sampela i bin wokabaut nabaut long bikpela ples drai i gat wesan. Ol i
    no lukim wanpela rot bai ol i go i stap long taun.
  dan-1931: I den øde Ørk for de vild, fandt ikke Vej til beboet By,
  vie-OVCB: Họ lưu lạc giữa hoang mạc hoang vu, họ lang thang, không nơi trú ẩn.
  guj-2017: અરણ્યમાં તેઓ ઉજ્જડ માર્ગે ભટક્યા અને તેઓને રહેવા માટે કોઈ નગર મળ્યું નહિ.
  pon-2006A: Ekei irail sansalongselier nan sapwtehn sohte kak diarada kahnimw ehu
    me re pahn kousoanla ie.
  por-BRBSL: Eles vagaram pelo deserto de uma forma deserta. Eles não encontraram
    nenhuma cidade para morar.
  eng-OEBUS: In the wastes of the desert some wandered, finding no way to a city inhabited.
  swe-swe: De vandrade genom öknen på en öde väg, de fann ingen stad att bo i.
  cth-cth: Thingyeium ramke lamthung dawk a kâva awh teh, o nahane kho hmawt awh hoeh.
  twi-twi: Ebinom kyinkyinii wɔ nsase pradada so, a wɔanhu ɔkwan ankɔ kuropɔn no mu,
    faako a wobetumi anya atenae.
  hlt-hlt: Khosoek khopong ah khopuei tolrhum longpuei a hmuh uh mueh la kho a hmanguh.
  tbz-SIM: Bɛ̀ do ɑ̃́ɑ̃́mmu dikpɑ́ɑ̀ miɛkɛ kɛtempɛ́íkɛ̀, bɑ́ dihɛì í bo kɛ dò nkɛ́kɑri,
  msy-2020: Ezɨ ian marazi gumazamiziba puvatɨzir danganimɨn ikia tintinibar arua
    deragha fozir puvatɨ, me nguibatamɨn boroghɨn iti o puvatɨ.
  dop-dop: Pɑ tɑɑ lɛlɑɑ tɔŋɑɣɑ pɑ tike kɛ́. Pɑ tooliɣi wʋlɑɣɑ tɛtʋ tɑɑ. Pɑɑ nɑɑkɩ
    ɩcɑtɛ nte tə tɑɑ pɑɑ cɑɣɑ tɔ.
  azb-azb: Bəziləri səhrada, çöllükdə sərgərdan dolanırdılar, Yaşamaq üçün heç bir
    şəhər tapmırdılar.
  eng-DBY: They wandered in the wilderness in a desert way, they found no city of
    habitation;
  hin-2017: वे जंगल में मरूभूमि के मार्ग पर भटकते फिरे, और कोई बसा हुआ नगर न पाया;
  wol-KYG: Ñee ngi taxawaaloo màndiŋ mu wéet, gisuñu dëkkuwaay,
  swp-swp: Headi barabara eai se sae se dobi, nige eanua se lobai bena arinai se mia;
  bjr-bjr: Akaqausa aadana maqa maaqanaki aana sia marunakinai auiaqa nimariqau. Misa
    nariqa marifandinna maqusanara randasee sia paquriqau.
  eng-YLT: They wandered in a wilderness, in a desert by the way, A city of habitation
    they have not found.
  kne-kne: Din odom et linmikeliked da sin lugar ay magay omili, ngem magay maanapan
    da si pantean da ay ili.
  eng-WYC-2017: They erred in wilderness, in a place without water; they found not
    way of the city of dwelling place.
  eng-WMBB: They wandered in the wilderness in a desert way. They found no city to
    live in.
  zat-NTPS: Bal-la benne' ca' guledé̱' le̱'e̱ xixre' naga quebe bi neza zua, ne quebe
    belezrelne̱' xe̱zre naga xelezúe̱'.
  zty-NTPS: Baḻ benne' ka' wdágake' ḻe'e yix̱e' gan bi zoa nez, na' bi bžéḻgekle'
    yež gan sóagake'.
  urd-GVH: बाज़ रेगिस्तान में सहीह रास्ता भूलकर वीरान रास्ते पर मारे मारे फिरे, और
    कहीं भी आबादी न मिली।
  rug-rug: Kaiqa si muliuṉu koari na vasidi kalekaleadi pa qega, meke lopu boka dogoria
    rini sa siraṉa la pa popoa pude la koa.
  gaz-gaz: Isaan keessaa tokko tokko gammoojjii goggogaa keessa jooran; magaalaa keessa
    jiraachuu dandaʼanis hin arganne.
  fra-LSG: Ils erraient dans le désert, ils marchaient dans la solitude, Sans trouver
    une ville où ils pussent habiter.
  gnn-gnn: Wiripunydja nhuma yolŋu walala yukurranha ŋuli bäymana wirwiryuna ŋanhdharkŋurana,
    räwakŋurana gawarrka'ŋurana wäŋaŋura, ga yakana nhuma maḻŋ'maraŋala dhukarr ŋunhinydja
    ŋunhi ŋayi marrtji ŋorra ŋunhimala wäŋalili ḻatju'lilinydja, märr yurru nhe yukurra
    nhinana ŋunhili.
  yal-yal: Ndee bata yi lɔ ayi tonbon magaxuxini, e mi yi fa kiraan toma siga taani
    muxune dɔxi dɛnaxan yi.
  iou-iou: Komeni komeni kuŋtäŋpä kuŋkuŋo uken nanik ätutä kome kawuki bämopiken kuŋatkaŋ
    yotpärare kubäken päŋku itta kädetta ŋoba kuna-kuna täŋtäŋ kuŋatkuŋ.
  haw-1868: Kuewa wale lakou ma ka waonahele, Ma ke ala waoakua hoi; Aole i loaa ia
    lakou ke kulanakauhale kahi e noho ai.
  arb-NAV: تَاهُوا فِي الْبَرِّيَّةِ، فِي صَحْرَاءَ بِلَا طَرِيقٍ، وَلَمْ يَجِدُوا
    مَدِينَةً يَسْكُنُونَ فِيهَا.
  ded-ded: Goa ngeni taong monnu kemma kecgecdeac sing hofocma bangec kisi gbangge
    gbangeau kengha angkecma
  ewe-ewe: Ame aɖewo tsa tsaglãla le gbedzi kple gbedadaƒo, eye womekpɔ mɔ si woato
    ayi du aɖe si me woanɔ la o.
  eng-LEE: 'They wandered about in the wilderness, in the desert path; they could
    not find an inhabited city:'
  asm-FB: তেওঁলোকে মৰুভূমিৰ নিৰ্জন পথত ভ্ৰমি ফুৰিছিল, তেওঁলোকে কোনো বসতিৰ নগৰ বিচাৰি
    নাপালে।
  sus-A: ندٍيٍ لْيشِ فبٍنفبٍرٍنيِ مَ، عٍ مُ سَبَتِدٍ يٌ تٌشِ.
  fra-SBL: Ils erraient dans le désert, sur un chemin désert. Ils n'ont pas trouvé
    de ville où vivre.
  hbo-hbo: תָּע֣וּ בַ֭מִּדְבָּר בִּישִׁימֹ֣ון דָּ֑רֶךְ עִ֥יר מֹ֝ושָׁ֗ב לֹ֣א מָצָֽאוּ׃
  kik-kik: Amwe morũũrire werũ-inĩ ũtarĩ kĩndũ, maagĩte njĩra ya kũmakinyia itũũra
    inene kũrĩa mangĩatũũrire.
  fra-NCL: Ils erraient dans le désert, dans un chemin solitaire, sans trouver une
    ville à habiter.
  cek-AK: Nihcae loe praezaek ah bomkung om ai ah amhet o; khosak hanah vangpui doeh
    hnu o ai.
  cuk-cuk: Dulemar-abala nega-dulesulidganba yoggus gaamakdii gusmalad. Neggwebur-megdapmaloedse-momalaga,
    gwen igar-amisuli-gudii gusmalad.
  uig-CYR: Хәлиқ-милләтләр арисида Сени улуқлаймән, и Пәрвәрдигар; Әлләр арисида Сени
    күйләймән!
  tel-2017: వారు అరణ్యమార్గాల్లో ఎడారి త్రోవల్లో తిరుగులాడుతూ ఉండే వారు. నివాస పురమేదీ
    వారికి దొరకలేదు.
  hat-BSA: Yo te mache egare nan dezè yo. Yo pa t jwenn yon vil pou yo ta rete.
  ukr-ONPU: Я прославлю Тебе серед народів, Господи, співатиму Тобі поміж племенами.
  kos-kos: Kutu selos tuh forfor yen wangin inkanek we in acn mwesis Ac tia ku in
    konauk inkanek nu ke sie siti elos in muta we.
  hbo-WLC: תָּע֣וּ בַ֭מִּדְבָּר בִּישִׁימ֣וֹן דָּ֑רֶךְ עִ֥יר מ֝וֹשָׁ֗ב לֹ֣א מָצָֽאוּ׃
  ibo-ibo: Ụfọdụ wagharịrị nʼọzara, ala nke tọgbọrọ nʼefu, ha enweghị ike ịchọta ụzọ
    nke ga-eduba ha nʼobodo ebe ha ga-ebi.
  ory-ory: ସେମାନେ ପ୍ରାନ୍ତରରେ ନିର୍ଜନ ପଥରେ ଭ୍ରମଣ କଲେ; ସେମାନେ କୌଣସି ବସତି-ନଗର ପାଇଲେ ନାହିଁ।
  chk-chk: Ekoch aramas ra fetalfeil lon fanüapö, nge resap küna efoch al ngeni eu
    telinimw pwe repwe imweimw lon.
  rop-rop: Sambala pipul bin gitbush langa deset kantri nomo garram eni roud blanga
    bulurrum, en nomo bin faindim eni bigwan taun blanga jidan deya.
  ukr-1871: Вони блукали в пустинї, по степових шляхах, не знайшли місця собі на оселю.
  yon-yon: Yena kuu amiibban ye amboon angka awerenmo yariwen, kwane siti yaa wini
    ye kiwaan onmiwen kuned ma wedmindo.
  deu-1951: die irregingen in der Wüste, auf ungebahntem Weg und keine Stadt fanden,
    wo sie wohnen konnten,
  eng-JPS: They wandered in the wilderness in a desert way; they found no city of
    habitation.
  srp-1865: Lutaše po pustinji gdje se ne živi, puta gradu naseljenome ne nahodiše;
  lug-lug: Abamu baataataaganira mu malungu nga babuliddwa ekkubo eribatwala ku kibuga
    gye banaabeeranga.
  heb-heb: תעו במדבר בישימון דרך עיר מושב לא מצאו׃
  ben-IRV: তারা প্রান্তরে নির্জন পথে ঘুরে বেড়াল এবং থাকবার জায়গা পেলনা।
  ntu-ntu: Kzdung nigu nzayoneng lzke, Me trpnzngr lrpzki kx narmcti-ngrdr mztea kx
    namnc-ngrdr.
  pan-pan: ਓਹ ਥਲ ਦੇ ਰਾਹ ਉਜਾੜ ਵਿੱਚ ਅਵਾਰਾ ਫਿਰੇ, ਉਨ੍ਹਾਂ ਨੂੰ ਕੋਈ ਵੱਸਿਆ ਹੋਇਆ ਸ਼ਹਿਰ ਨਾ ਲੱਭਾ।
  mya-JVB: သူတို့သည် တော တွင် လူ ဆိတ်ညံရာအရပ်၌ လည် ၍၊ နေစရာ မြို့ သို့ ရောက်သောလမ်း
    ကို မ တွေ့ ကြ။
  kgf-kgf: Baec kéra kérasiaiguc rouc wamma tacyacwac tauŋa méŋ ménda mihicŋima
  tte-O: Ami boda tupwaliyao silolo-bwagabwaga dedei leleyanna koina nuwanuwali lalakina
    tem simiya yanuwa lalakina kalona mena na iyamo yanuwa kana kamwasa nige silolobai,
  tbg-tbg: Niqihai vokiaka haaru aahara vataini vi aniha, nora vatuka voqi oru variare
    ti, kia ho vi vatukara rantakaara.
  hmo-hmo: Haida be taunimanima idia noho lasi tano dekenai idia loaloa, bona hanua
    ta idia davaria lasi do idia noholaia totona.
  zar-NT: Bal-lëʼ gulaʼdë́ʼ nanítigaquiëʼ laʼ guixiʼ ga dë lataj, en ga niʼ bitiʼ
    zoa nöza. Bitiʼ guca uluʼdzö́linëʼ tu yödzö ga gaca tsöjcuʼë.
  urd-urd: वह वीरान में सेहरा के रास्ते पर भटकते फिरे; उनको बसने के लिए कोई शहर न
    मिला।
  rus-SYN: Буду славить Тебя, Господи, между народами; буду воспевать Тебя среди племен,
  bqc-SIM: An gbɛ̃eↄ bɛ sã́sãa guwaiwaiu ń sɛ̃gbão, aai wɛ̃́lɛ pↄ́ aa zↄ̃lɛu zɛ́
    dↄ̃o.
  tcz-CHONGTHU: Miloi khat hi gamthip gam mah avah mang'un, in le lou beijin avah
    mang'un,
  mar-mar: ते रानात वैराण प्रदेशातील रस्त्याने भटकले; आणि त्यांना राहण्यास नगर सापडले
    नाही.
  isl-isl: Þeir ráfuðu heimilislausir um eyðimörkina,
  hlt-THB: Thlang vang taw khawkpawng qamkoh awh pla unawh, ami awmnaak hly kawi awm
    am hu uhy.
  qub-qub: Waquenga paycuna chunyaj chaqui jirca agush-agush allpapa pantacasha purircaycaran
    tiyananpaj siudäman näni aywajta ashir.
  bqp-bqp: Ń gbɛ̃kenↄ likara zↄ̃̀ gbárannan, odi wɛ̃tɛ kũ oni gɛ́ vutɛn zɛ́ dↄ̃ro.
  hat-hat: Yo t'ap moute desann nan dezè a, kote ki pa gen moun rete a. Yo pa t' kapab
    jwenn chemen pou ale nan yon vil pou yo rete.
  eng-BSB: Some wandered in desert wastelands, finding no path to a city in which
    to dwell.
  eng-WEBPB: They wandered in the wilderness in a desert way. They found no city to
    live in.
  kbq-kbq: Mago'amo'za vahe omani ka'ma kokampi vano vano nehu'za, manisnaza rankumaku
    hake'nazanagi onke'naze.
  pon-pon: Irail janjalon jili nan jap tan, pol al apwal, re jota diarada deurail.
  nhe-BL: Sequin nentinenque ipan huactoc tlali, niyon ax quipiyayayaj ininchaj, niyon
    ax quipixque se altepetl para ipan itztose.
  wnc-wnc: Sike kundu sangana wena kepban komune yumdekan kuke kepie tawaking. Tawake
    ngana kepi tapatu yotbam gapmane kunanga dua kaking.
  bus-bus: Aↄ̃ gbɛ̃kenↄ likↄ̃aa zↄ̃̀ gbáan, aↄ̃ↄe wɛ́tɛ kɛ̀ weé gá vɛ̃ɛn zɛ́ dↄ̃ro.
  gub-BL: Amo peipy wata e oho waiko ywyxiguhu rehe wà. Nuexak kwaw tawhu weko àwàm
    wà.
  eng-DRA: 'I will praise thee, O Lord, among the people: and I will sing unto thee
    among the populations.'
