verse: PSA.107.041
translations:
  mal-C: എന്നാൽ അശരണരെ അവിടന്ന് അവരുടെ കഷ്ടതയിൽനിന്ന് ഉദ്ധരിച്ചു അവരുടെ കുടുംബങ്ങളെ
    ആട്ടിൻപറ്റം എന്നതുപോലെ വർധിപ്പിച്ചു.
  deu-TKW: Er hob den Armen aus dem Elend empor und machte die Geschlechter einer
    Herde gleich.
  lin-lin: Kasi akangolaka babola wuta na pasi na bango, mpe asalaka ete babotana
    ebele kati na bituka na bango lokola etonga ya bameme.
  mmx-mmx: Ketla neni ga lam aase mo limixin pakpakes teren, basinge levenmumuat atdi.
    La ga lox anarong di kusu dina vosok aleng ngan laxasipsip.
  eng-LSV: And sets the needy on high from affliction, || And places families as a
    flock.
  eng-GNV: Yet he raiseth vp the poore out of miserie, and maketh him families like
    a flocke of sheepe.
  eng-WEBSTER: Yet he setteth the poor on high from affliction, and maketh him families
    like a flock.
  nhw-BL: Pero yaya quinmanahui nopa teicneltzitzi. Quinmiyaquili ininconehua quen
    elisquíaj pilborregojtzitzi hasta mochijque onpanoc miyac.
  swh-ONEN: Lakini yeye aliwainua wahitaji katika taabu zao, na kuongeza jamaa zao
    kama makundi ya kondoo.
  bba-bba: Adɑmɑ u rɑ sɑ̃ɑro yɑre win sɑ̃ɑrun di. Kpɑ u win bweseru dɑbiɑsiɑ nɡe sɑbe
    ɡɔ̃su.
  eng-KJVCPB: Yet setteth he the poor on high from affliction, And maketh him families
    like a flock.
  luo-luo: To jochan to noreso e thagruokgi, kendo nomiyo joutegi onya ka rombe.
  aii-aii: ܐܝܼܢܵܐ ܟܹܐ ܡܲܪܸܡ ܠܗܘܿܢ ܣܢܝܼܩܹ̈ܐ ܠܫܲܝܢܵܐ ܡ̣ܢ ܐܘܼܠܨܵܢܵܐ، ܘܟܹܐ ܥܵܒܹܕ ܐܲܝܟ݂
    ܦܸܣܩܵܐ ܫܲܪ̈ܒܵܬܵܝܗ‌ܝ.
  meu-meu: a ogoḡami taudia na edia hisihisi amo e abidia isimu, bona garadia e hahohodiamu,
    mamoe seridia na heheto.
  npi-ULB: तर खाँचोमा परेकाहरूलाई उहाँले कष्‍टबाट सुरक्षा दिनुहुन्छ र बगाललाई झैं
    आफ्नो परिवारको वास्ता गर्नुहुन्छ ।
  yor-yor: Ṣùgbọ́n ó gbé aláìní sókè kúrò nínú ìnira ó mú ìdílé wọn pọ̀ bí agbo ẹran.
  pes-OPCB: او قوم فقیر و درماندهٔ خود را از زیر بار سختیها رهانید و فرزندان و گله‌های
    ایشان را افزونی بخشید.
  tgl-ULB: Pero iniingatan niya ang nangangailangan mula sa sakit at inilagaan ang
    kaniyang mga pamilya tulad ng isang kawan.
  nop-nop: Kaŋ me fiyewakahi hogohi hatigiŋ adi yadi toboniŋ momooŋ hinek yehitubu-lodaguk.
    Kaŋ wapmihihiyedi dompa bop wendok tuwot minta-ulihakagiŋ.
  cbu-NT: Tputs pukir kiyung kachiyku, anoo Apanll pakchu, kapung istachiya. Yap nda
    chinaru amb Apanll wipaamsha pzapanimaam, misha maachiritam pzapanimaam istachiya.
    Opeej ashiru wip zapan turutut, turutut ashtachiya.
  hui-hui: Ani biyagoyu wali agali yagibano darabi ha ko howa hearu ibunime ti biamogo
    bigi bini. Tinaga waneigini dewaore nogo sibi ale tagira íbu helo biamogo bini.
  mya-mya: သို့​ရာ​တွင်​ကိုယ်​တော်​သည်​ချို့​တဲ့​နွမ်း​ပါး​သူ တို့​ကို ဆင်း​ရဲ​ဒုက္ခ​မှ​ကယ်​ဆယ်​တော်​မူ​၍
    သူ​တို့​၏​အိမ်​ထောင်​စု​များ​ကို​သိုး​အုပ်​များ သ​ဖွယ် တိုး​ပွား​စေ​တော်​မူ​၏။
  bod-N: དབུལ་པོ་སྡུག་ལས་བསྒྲལ་ཞིང་མཐོ་སར༌བཞག །དེ་ཚོའི་ཁྱིམ་རྒྱུད་ལུག་ཁྱུ་བཞིན་དུ༌སྤེལ།།
  wsk-wsk: Bare nu kariimet nungumik mel mena wore nunga saongam, se nunga kuriang
    gue mu pagam, ale sipsip gue pagoso sor ereso iwita sor iram.
  sna-sna: Akasimudza vanoshayiwa kubva mukutambudzika kwavo, uye akawedzera mhuri
    dzavo samapoka amakwai.
  spa-BLM: Sin embargo, levanta a los necesitados de su aflicción, y aumenta sus familias
    como un rebaño.
  cac-cac: An̈eja' tz'ic'anel cusc'olal d'a eb' meb'a', syic'anchaan̈ sb'isul yuninal
    eb' icha val sq'uib' sb'isul noc' calnel.
  swh-ULB: Lakini aliwalinda wahitaji dhidi ya mateso na kujali kwa ajili ya familia
    yake kama kundi la kondoo.
  deu-ELBBK: und er hebt den Armen empor aus dem Elend und macht Herden gleich seine
    Geschlechter.
  mbb-OT: Piru midtevangan din mulà is menge egkaayuayu te menge elentusen dan, ne
    mibpengelinteuwan din he mevuwad is menge pemilya zan iring te menge uyaǥen.
  mal-2015: അവൻ ദരിദ്രനെ പീഡയിൽനിന്നു ഉയർത്തി അവന്റെ കുലങ്ങളെ ആട്ടിൻ കൂട്ടംപോലെ ആക്കി.
  gup-gup: Dja benngehkeng bininj nawu birrimarladj, dja benmarnbom ba bu kabirrimirndewernmerren
    kore namud rowk bedberre. Bedda wanjh mirndewernmerrinj yiman mayh kamirndewernmerren.
  rmc-rmc: Ale le čores iľa avri andral leskro pharipen a leskre famelijendar kerďa
    ajci but sar stados le bakrengro.
  nlg-nlg: Hauva, me volara na bona ta didira na vahaghitaili, me suboi didira na
    binaboli te vagha na ovu ni sheep.
  pes-OPV: اما مسکین را ازمشقتش برمی افروزد و قبیله‌ها را مثل گله هابرایش پیدا می‌کند.
  ron-1924: дар ридикэ пе чел липсит, избэвеште пе чел невояш ши ынмулцеште фамилииле
    ка пе ниште турме.
  ben-OBCV: কিন্তু তিনি অভাবীদের কষ্ট থেকে বের করলেন আর তাদের পরিবারগুলিকে মেষপালের
    মতো বৃদ্ধি করলেন।
  som-som: Oo weliba kan baahanna dhibaatada ayuu ka sara mariyaa, Oo wuxuu u yeelaa
    qolooyin ah sidii adhi oo kale.
  eng-ASVBT: Yet setteth he the needy on high from affliction, And maketh him families
    like a flock.
  mna-mna: Tamen zin wal ta timbot ŋoobo mi tibaada pataŋana biibi na, ni ipakurkur
    zin, mi mataana pizin ma timasak ma tiwe wal boozo.
  ita-1885: E innalza il bisognoso dalla miseria, E fa che le famiglie moltiplicano
    a guisa di gregge.
  eng-ULB: But he protects the needy from affliction and cares for his families like
    a flock.
  spa-VBL: Pero Él saca al pobre de sus problemas, y hace a sus familias tan grandes
    como los rebaños.
  fra-_FOB: Mais il relève le pauvre de l'affliction, et rend les familles nombreuses
    comme des troupeaux.
  mal-mal: കർത്താവ് ദരിദ്രനെ പീഡയിൽനിന്നുയർത്തി അവന്റെ കുലങ്ങളെ ആട്ടിൻകൂട്ടംപോലെ ആക്കി.
  urd-GVR: Lekin muhtāj ko wuh musībat kī daldal se nikāl kar sarfarāz kartā aur us
    ke ḳhāndānoṅ ko bheṛ-bakriyoṅ kī tarah baṛhā detā hai.
  suz-BL: तन्‍न मेकोमी श्‍येत जाइब आन कली श्‍येत रे प्रोंइब। मिनु मेको आन खिं ङा मुर
    आन कली भेडा आन हुल खोदेंशो पा शुश सेल्‍ब।
  eng-NOY: But he raiseth the poor from their affliction, And increaseth their families
    like a flock.
  ita-1927: ma innalza il povero traendolo dall’afflizione, e fa moltiplicar le famiglie
    a guisa di gregge.
  ckb-ckb: بەڵام هەژاری لە زەلیلی بەرز کردەوە، وەک ڕانە مەڕ بنەماڵەی ئەوانی زیاد کرد.
  eng-BBE: But he puts the poor man on high from his troubles, and gives him families
    like a flock.
  xsi-xsi: Andeta ivilanzi kinzi sugorai tamwatanzi, kinzi ŋinde muŋga simo sakamao,
    aku iveta nenzi vâsa sipâŋga kambwaŋenzi walo.
  kan-OKCV: ಆದರೂ ದೇವರು ಬಡವನನ್ನು ಸಂಕಟದಿಂದ ಉನ್ನತಕ್ಕೇರಿಸಿ, ಅವನ ಕುಟುಂಬಗಳನ್ನು ಮಂದೆಯ ಹಾಗೆ
    ಮಾಡಿದರು.
  tam-2017: எளியவனையோ சிறுமையிலிருந்து எடுத்து, உயர்ந்த அடைக்கலத்திலே வைத்து, அவனுடைய
    வம்சங்களை மந்தையைப்போலாக்குகிறார்.
  spa-RV-1909: Y levanta al pobre de la miseria, y hace multiplicar las familias como
    rebaños de ovejas.
  ron-BTF: Totuși din nenorocire el așază pe cel sărac în înalt și îi face familii
    ca o turmă.
  eng-WEBP: Yet he lifts the needy out of their affliction, and increases their families
    like a flock.
  eng-FBV: But he lifts the poor out of their troubles, and makes their families as
    big as flocks.
  nld-1939: 'Maar den arme heft Hij uit de ellende weer op, En maakt zijn geslacht
    weer talrijk als kudden:'
  nch-BL: Pero yaya quinmanahui nopa teicneltzitzi. Quinmiyaquili ininconehua quej
    elisquíaj pilborregojtzitzi hasta mochijque tahuel miyac.
  vie-1934: Nhưng Ngài vớt kẻ thiếu thốn khỏi hoạn nạn, Làm cho người ấy được gia
    quyến đông như bầy chiên.
  cha-cha: Lao japolo y mannesesitao julo guinin y pinadese, yan mandaña gui familia
    sija taegüije y inetnon quinilo.
  hin-CV: किंतु याहवेह दुःखी को पीड़ा से बचाकर उनके परिवारों को भेड़ों के झुंड समान
    वृद्धि करते हैं.
  eng-OURB: Yet he lifts the needy out of their affliction, and increases their families
    like a flock.
  spa-BES: Pero saca al pobre de sus problemas, y le da familias como un rebaño.
  tdx-tdx: toe aonjo’e ambone’ o hasotriañeo i rarakey, vaho anoe hoe lia-raike o
    hasavereña’eo.
  tha-KJV: แต่​พระองค์​ทรงยกคนขัดสนขึ้นจากความทุกข์​ยาก และกระทำให้ครอบครัวของเขามากอย่างฝูงแพะแกะ
  por-BR-2018: Mas ao necessitado, ele levanta da opressão a um alto retiro, e faz
    famílias como a rebanhos.
  deu-ELO: und er hebt den Armen empor aus dem Elend, und macht Herden gleich seine
    Geschlechter.
  eng-WYC-2018: And he helped the poor man from poverty; and setted families as a
    sheep bringing forth lambs. (But he helped the poor out of their poverty; and
    made families to be like sheep bringing forth lambs.)
  epo-epo: Malriĉulon Li altigas el mizero, Kaj kreas familiojn kiel ŝafojn.
  gfk-gfk: Iesen ga halon ira maris sukun ira udiet hinangul ma ga hatamat no winawas
    ta ira nati diet, diet gaam hanuat ho ira haleng na sipsip saakit.
  uig-PIN: Lekin miskin adǝmni jǝbir-zulumdin yuⱪiri kɵtürüp saⱪlaydu, Uning ailǝ-tawabatini
    ⱪoy padisidǝk kɵp ⱪilidu.
  beo-beo: Be E da hahani dunu amo bu se mae nabima:ne, gaga:i dagoi. E da ilia sosogo
    fi, ohe wa:i defele, bu bagade hamoi.
  tpi-OTNT: Tasol ol rabisman i stap nogut, em i bin helpim ol. Na em i mekim pikinini
    bilong ol i kamap planti olsem ol sipsip.
  hau-SA: Amma ya fid da mabukata daga wahalarsu ya kuma ƙara iyalansu da tumakinsu.
  udu-udu: Hili a’di ki cu uni mis uni kun mini mii ta gi to ’peni mo jin ṯojuwa ṯo’c
    bwa mo, dhali dhuwa waḵ buni mmowa e ka ma’diny ḵa’bal mo.
  uig-LAT: Lékin miskin ademni jebir-zulumdin yuqiri kötürüp saqlaydu, Uning aile-tawabatini
    qoy padisidek köp qilidu.
  nde-nde: Kodwa abaswelayo wabakhupha ekuhluphekeni kwabo wandisa izimuli zabo njengemihlambi
    yezimvu.
  ton-ton: Ka ʻoku ne hiki hake ʻae masiva mei he mamahi, pea ʻoku ne ngaohi maʻana
    ʻae ngaahi kāinga ʻo hangē ko e fanga sipi.
  ces-1613: Onť vyzdvihuje nuzného z trápení, a rozmnožuje rodinu jako stádo.
  eng-WMB: Yet he lifts the needy out of their affliction, and increases their families
    like a flock.
  tam-TCV: ஆனால் எளியவர்களை அவர்களுடைய துன்பத்திலிருந்து தூக்கியெடுத்து, அவர்களுடைய
    குடும்பங்களை மந்தையைப்போல் பெருகப்பண்ணினார்.
  ceb-ULB: Apan iyang gipanalipdan ang nanginahanglan gikan sa kasakit ug nag-amping
    sa iyang mga banay sama sa panon.
  pol-UBG: Lecz podnosi nędznego z utrapienia i rozmnaża jego rodzinę jak stado.
  agr-agr: Tuja aents ujudauch wake besemag pujaunash nii agkanmitkawai. Dutika nii
    uchijinak tagkujai betek kuashat uyujtawai.
  kyc-kyc: Baame pendewa mona kondo petenge dupwa kiiramo nyepala ree paludoko mena
    ingyuo wai kisinya lao andanyi nembeya.
  urd-GVU: لیکن محتاج کو وہ مصیبت کی دلدل سے نکال کر سرفراز کرتا اور اُس کے خاندانوں
    کو بھیڑبکریوں کی طرح بڑھا دیتا ہے۔
  eng-OEBCW: He lifts the poor out of misery, and makes families fruitful as flocks.
  deu-1912: und schützte den Armen vor Elend und mehrte sein Geschlecht wie eine Herde.
  kan-2017: ಕಷ್ಟದಲ್ಲಿದ್ದ ದೀನರನ್ನು ಉನ್ನತಸ್ಥಿತಿಗೆ ಏರಿಸಿ, ಅವರ ಕುಟುಂಬಗಳನ್ನು ಕುರಿಹಿಂಡಿನಂತೆ
    ಹೆಚ್ಚಿಸಿದನು.
  yap-yap: Machane ayuweg e pi’in ke t’uf e ayuw rorad u fithik’ e gafgow rorad, me
    yo’ornag chon e tabinaw rorad ni bod yu ran’ i saf.
  hlt-MCSB: Tedae khodaeng te phacipphabaem lamkah a hoeptlang tih a hui a ko te boiva
    bangla a khueh.
  mdy-ETH: ሜታዼ ዓሶ ጋዓንቴ ሜታሢዳፓ ጎቺ ዒ ኬሴኔ፤ ዔያቶኮ ማኣሮ ዓሶዋ ማራይጉዲ ሚርጊሼኔ።
  twi-ASANTE: Nanso, ɔpagyaa ahiafoɔ firii wɔn ahohia mu na ɔmaa wɔn mmusua dɔree
    sɛ nnwankuo.
  eng-WEBU: Yet he lifts the needy out of their affliction, and increases their families
    like a flock.
  spa-PDDPT: Pero Él pone en alto a los pobres lejos de la aflicción Y hace que sus
    familias sean como un rebaño.
  gun-gun: Ha'e rã iporiaukue'i ma ogueraa jepe 'rã ojexavai reia gui yvatea py oĩ
    porã aguã, hoo pygua kuery voi omboetave vexa'i rami.
  agu-BL: Na oc Kajcaw tan quich'eye'n, nin tan chimayse'n yi e' yi na chibisun. Na
    ch'uy tajlal xone'n yi chinajal chi na ban jun k'u'j cneru' yi na puc'un chiwutz.
  ilo-ULB: Ngem salsalaknibanna ti agkasapulan manipud iti panagrigat ken ay-aywananna
    dagiti pamiliana a kasla iti arban.
  kpg-kpg: Gei Mee gu daa mai gi daha digau hagaloale mo nadau haingadaa, guu hai
    nadau madahaanau gi logowaahee gadoo be nia hagabuulinga manu.
  uig-ARA: لېكىن مىسكىن ئادەمنى جەبىر-زۇلۇمدىن يۇقىرى كۆتۈرۈپ ساقلايدۇ، ئۇنىڭ ئائىلە-تاۋاباتىنى
    قوي پادىسىدەك كۆپ قىلىدۇ.
  bps-bps: Kabay i dad to landè, i dad to bankut, falwaan ale di kaflayamla, na fbelan
    ale salngad di kbel dad lmanaf too fanse nifat.
  sus-sus: A misikiinɛe bama tɔɔrɛ kui, a e xa denbayae rawuya alɔ xurusee.
  pon-2006: Ih eri ketin kapitala me paisuwed akan sang nan ar apwal oh ketin kangederehla
    tohn arail peneinei duwehte pelinmen kei.
  jae-jae: Mago eŋ gêôc ŋac ŋalêlôm sawa sa aŋga gêŋwapac ŋalêlôm ma gêjac ênê gôlôac
    sa têtu kapôêŋ.
  ksd-ksd: Ma i vaki vabakite ra luveana kan ra kinadik, Ma i vatavua kana tarai da
    ra kikil na sip.
  tur-YTC: Yine de yoksulları sıkıntılarından kurtarır, Ailelerini sürü gibi çoğaltır.
  bel-N: І паднімае прыгнечанага з нэндзы, і робіць плямёны як [чароды] авечак.
  kpr-kpr: O makasi embo dae kavenu sise, nenda bouvu nune itimbetiri jebuguseri.
    Ainghae dabade, nune setiri nenda mandi sasingu digarigo siroruseri.
  ind-AYT: Akan tetapi, Dia mengangkat orang melarat dari penderitaan, dan memperbanyak
    keluarganya seperti kawanan domba.
  yom-yom: Vayi weti totula nsukami mu ziphasi ziandi ayi weti wokisa makanda mawu
    banga minkangu mi mamemi.
  yut-yut: Mani wadak wadak aŋ amɨn paŋpulugaŋban mɨŋat monjɨyoni uŋun sipsip da yaŋ
    ɨreŋ toŋ.
  nya-nya: Koma Iyeyo anakweza anthu osowa kuchoka ku masautso awo ngati magulu a
    nkhosa.
  kyg-kyg: Alino afepiꞌmo neꞌateyaꞌmonanafa kagemi yaꞌapimo oꞌmaleꞌnaya vayaꞌmo alino
    asaga huno anaꞌaleꞌmo neꞌategeꞌa hanageke yaꞌmo noꞌaliye. Hapa neꞌmaegeꞌa afamo
    anagaꞌmo magokepiꞌmo lokaeꞌa maiꞌnaya sipisipi anagakana huꞌa maiꞌnae.
  hrv-hrv: Iz nevolje pÓodiže ubogog i obitelji k'o stada ÓumnožÄi.
  mps-mps: Tiali goli, te magi doado bage meni yai bidi dabe te dwai bidibaso, agai
    augwali tau sali. Tama agai te augwaligo wai dabe te hauwa te sipsip dabe tiwai
    pedalumainu yai.
  tpi-tpi: Tasol ol rabisman i stap nogut, em i bin helpim ol. Na em i mekim pikinini
    bilong ol i kamap planti olsem ol sipsip.
  dan-1931: Men han løfter den fattige op af hans Nød og gør deres Slægter som Hjorde;
  vie-OVCB: Nhưng Ngài giải cứu người nghèo khổ khỏi hoạn nạn và cho con cháu họ thêm
    đông như bầy chiên.
  guj-2017: પણ તે જરૂરિયાતમંદોને સંકટમાંથી છોડાવીને તેઓનું રક્ષણ કરે છે અને ટોળાંની
    જેમ તેઓના કુટુંબની સંભાળ લે છે.
  pon-2006A: Ih eri ketin kapitala me paisuwed akan sang nan ar apwal oh ketin kangederehla
    tohn arail peneinei duwehte pelinmen kei.
  por-BRBSL: Yet ele tira os necessitados de sua aflição, e aumenta suas famílias
    como um rebanho.
  eng-OEBUS: He lifts the poor out of misery, and makes families fruitful as flocks.
  swe-swe: Han sätter de behövande högt över (långt ifrån) lidande, och gör sin familj
    till en fårhjord (flock av småboskap).
  cth-cth: Hottelah hoi tami ka roedeng e hah runae tangkom dawk hoi hmuen rasangnae
    koe a tawm teh, saringhu patetlah imthung a sak pouh.
  twi-twi: Nanso ɔmaa ahiafo so fii wɔn ahohia mu na ɔmaa wɔn mmusua dɔɔ sɛ nguankuw.
  hlt-hlt: Tedae khodaeng te phacipphabaem lamkah a hoeptlang tih a hui a ko te boiva
    bangla a khueh.
  tbz-SIM: Kuù dɛɛtɛ́ bɛcĩ̀rìbɛ̀ mɛsémmɛ̀ miɛkɛ, kɛ duɔ́ nkɛ̀ bɛ wuɔ nsũ̀ṹ nyiwũɔ̃
    dòmmɛ̀.
  msy-2020: Gumazir biziba puvatɨziba, osɨmtɨzir avɨribar aven iti, ezɨ a men akurazɨ,
    me deragha iti. A men amizibagh amizɨ, me borir avɨriba bati. Ezɨ men adarazi
    avɨrasemegha mati sipsipɨn bɨzibar mɨn bar avɨraseme.
  dop-dop: Amɑ n wɑɑsəɣɩ kʋnyɔntʋnɑɑ kɛ wɑhɑlɑ tɑɑ, nɑ pɑ tɛɛsɩ huki ɩsɩɩ kɑləkəŋ.
  azb-azb: Amma fəqiri zülm altından qaldırar, Övladlarını sürü kimi çoxaldar.
  eng-DBY: But he secureth the needy one on high from affliction, and maketh [him]
    families like flocks.
  hin-2017: वह दरिद्रों को दुःख से छुड़ाकर ऊँचे पर रखता है, और उनको भेड़ों के झुण्ड
    के समान परिवार देता है।
  wol-KYG: Waaye mooy teggil néew-ji-doole coonoom, ful njabootam nig jur,
  swp-swp: na gogogesagesa tauna i lauisini lauita boeana eai, eo nanatunayao i hegamagaridi
    doha mamoe eawoina.
  bjr-bjr: Mifa narí aiku asauku ainainara sarau imarusa nári noori runiranakinaana
    uqeereeqee amiqira qoo quqannisanau. Kaifaa misa faiqi namu kambiqeeqa sipsipara
    foora moomoo kambiqafi aramaree fiqau.
  eng-YLT: And setteth on high the needy from affliction, And placeth families as
    a flock.
  kne-kne: Ngem din maligligatan et isalakana, et paad-adoena din anak da.
  eng-WYC-2017: And he helped the poor man from poverty; and setted [or put] families
    as a sheep bringing forth lambs.
  eng-WMBB: Yet he lifts the needy out of their affliction, and increases their families
    like a flock.
  zat-NTPS: Bselé̱' benne' xache' ca' lu da zi' da xa' da dxeledée̱', ne bzánle̱'e̱
    zri'ine benne' ca' ca dxelán zrila' ca'.
  zty-NTPS: Beslé' benne' yache' ka' ḻo yeḻa' yache' chégake', na' bzánḻi'e ẕi'ngak
    benne' ka' ka žangak ẕila' ka'.
  urd-GVH: लेकिन मुहताज को वह मुसीबत की दलदल से निकालकर सरफ़राज़ करता और उसके ख़ानदानों
    को भेड़-बकरियों की तरह बढ़ा देता है।
  rug-rug: ba ovulu sage ni Sa sarini pu ta ṉoṉovala, meke va toqolo va sokui Sa sari
    na dia tatamana guana rovana sipi.
  gaz-gaz: Inni garuu rakkattoota dhiphina isaanii keessaa baase; maatii isaanis akkuma
    bushaayee baayʼise.
  fra-LSG: Il relève l’indigent et le délivre de la misère, Il multiplie les familles
    comme des troupeaux.
  gnn-gnn: Yurru ŋayi ŋuli Godthunydja ḻaw'marama ŋunhinhana yolŋunha ŋunhi ŋayi gurrupuruŋu
    ŋunhi yolŋumiriw, ŋunhiyina ŋayi yurru märrama dhawaṯmaramanydja marimirriŋurunydja
    wäŋaŋuru, ga ŋayaŋu‐yätjthinyaramirriŋurunydja, ga guŋga'yun ŋayi ŋuli goŋmirriyama
    bitjan walalaŋgu gurruṯu'mirrinhanydja, märr yurru walala nhina yukurra galŋa‐djulŋithirri.
  yal-yal: Koni a yi tɔrɔ muxune ba e tɔrɔni, a yi e denbayane rawuya ayi alo e xuruseene.
  iou-iou: Upäŋkaŋ äma jäwäri komi butewaki gänaŋ nanik täŋken täŋpäŋ yepmaŋkaŋ iron
    täŋ yämiŋirän nanakiye sipsiptä nanak weŋbäyak täk täkaŋ ude bumta ahäŋkuŋ.
  haw-1868: Hookiekie nae oia i ka poe hune mailoko aku o ka pilikia, A hoolilo i
    kona mau ohana, me he ohana hipa la.
  arb-NAV: لَكِنَّهُ يُنْقِذُ الْمُحْتَاجِينَ مِنَ الْبُؤْسِ، وَيُكَثِّرُ عَشَائِرَهُمْ
    مِثْلَ قُطْعَانِ الْغَنَمِ.
  ded-ded: Nga ngicngac yeni iwaiac obohoma kpendzennu kecgec, yeng yeni ebicfunac
    mesiyunuu nambaracfocngina yeneng fingecsahetoa amma rama habutoa angandae, ifi
    isoc anggec.
  ewe-ewe: Ke ekɔ hiãtɔwo ɖe dzi tso woƒe hiã me, eye wòna woƒe ƒome dzi ɖe edzi abe
    lãhawo ene.
  eng-LEE: And he exalteth the needy from misery, and maketh [his] families like flocks.
  asm-FB: কিন্তু তেওঁ দৰিদ্ৰক দুখৰ পৰা তুলি আনি উচ্চ পদত স্থাপন কৰে, আৰু মেৰ-ছাগৰ
    জাকৰ নিচিনাকৈ তেওঁৰ পৰিয়ালৰ যত্ন লয়।
  sus-A: عَ مِسِكِينّيٍ بَمَ تْورّ كُي، عَ عٍ شَ دٍنبَيَيٍ رَوُيَ عَلْ شُرُ سٍيٍ.
  fra-SBL: Et pourtant, il sort les nécessiteux de leur détresse, et augmentent leurs
    familles comme un troupeau.
  hbo-hbo: וַיְשַׂגֵּ֣ב אֶבְיֹ֣ון מֵעֹ֑ונִי וַיָּ֥שֶׂם כַּ֝צֹּ֗אן מִשְׁפָּחֹֽות׃
  kik-kik: No rĩrĩ, nĩarutire andũ arĩa abatari mathĩĩna-inĩ, na andũ a nyũmba ciao
    akĩmaingĩhia o ta mahiũ.
  fra-NCL: Mais il a relevé le malheureux de la misère, et il a rendu les familles
    pareilles à des troupeaux.
  cek-AK: Toe amtang kaminawk to patanghaih thung hoiah tapom tahang moe, tuunawk
    baktiah imthong ah angcoengsak.
  cuk-cuk: Ar Bab-Dummad, dule-wilegeddi na e-wilediidgi onoged. E-gwenadgan, sibad-wawaad-mergueyobi,
    bukidar-nika imaked.
  tel-2017: అలాటి దరిద్రుల బాధను పొగొట్టి వారిని లేవనెత్తాడు. వారి వంశాన్ని మందవలె
    వృద్ధి చేశాడు.
  hat-BSA: Men Li fè malere a chita wo ansekirite, byen lwen tout afliksyon, e fè
    fanmi li yo byen pwoteje kon yon twoupo.
  kos-kos: Tusruktu El molela mwet ongoiya liki moul in keok lalos Ac oru tuh sou
    lalos in arulana puseni.
  hbo-WLC: וַיְשַׂגֵּ֣ב אֶבְי֣וֹן מֵע֑וֹנִי וַיָּ֥שֶׂם כַּ֝צֹּ֗אן מִשְׁפָּחֽוֹת׃
  ibo-ibo: Ma ọ na-anapụta ndị mkpa na-akpa site na nhụju anya ha, mee ka ezinaụlọ
    ha mụbaa dịka igwe anụ ụlọ.
  ory-ory: ତଥାପି ସେ ଦୀନହୀନକୁ ଦୁଃଖରୁ ଉଚ୍ଚରେ ସ୍ଥାପନ କରନ୍ତି ଓ ମେଷପଲ ତୁଲ୍ୟ ତାହାକୁ ପରିବାର
    ଦିଅନ୍ତି।
  chk-chk: Nge a angasala ekewe chon osupwang seni ar riaföü o achomongala ar kewe
    famili pwe ra usun chomongun pwiin sip.
  rop-rop: Bat im garra seibum ola powan pipul brom olabat trabul, en meigim olabat
    femilimob jidan detmatj na, wulijim ship.
  ukr-1871: Бідного він з нужди видвигає, і роди його, як стадо, розмножує.
  yon-yon: Kumban yembed nub yaa awandok andidan kuu yi yaa dabab angkeen yaa benkoobekore,
    yi nimadana kuu ongmendoone sibi wad yemoon areb yemoon ariyiib keriwen.
  deu-1951: aber er erhob den Armen aus dem Elend und machte die Geschlechter wie
    Schafherden.
  eng-JPS: Yet setteth He the needy on high from affliction, and maketh his families
    like a flock.
  srp-1865: On izvlaèi ubogoga iz nevolje, i plemena množi kao stado.
  lug-lug: Naye abaali mu kwetaaga yabamalako ennaku n’okubonaabona, n’ayaza ezzadde
    lyabwe ng’ebisibo.
  heb-heb: וישגב אביון מעוני וישם כצאן משפחות׃
  ben-IRV: কিন্তু দরিদ্রকে দুঃখ থেকে রক্ষা করেন, আর মেষপালের মতো পরিবার দেন।
  ntu-ntu: A' katxpxbzle nzkxpu-krgu, nigu leplz txneng, X aclvele nigu mz nzapu-krgu
    sip nedeng.
  pan-pan: ਪਰ ਉਹ ਕੰਗਾਲ ਨੂੰ ਦੁੱਖ ਵਿੱਚੋਂ ਉਤਾਹਾਂ ਬਿਠਾਉਂਦਾ ਹੈ, ਅਤੇ ਉਹ ਦਾ ਟੱਬਰ ਇੱਜੜ ਜਿਹਾ
    ਕਰ ਦਿੰਦਾ ਹੈ।
  mya-JVB: ဆင်းရဲ သောသူကိုလည်း ဒုက္ခ မှ ထမြောက် စေ ၍ ၊ သိုးစု ကဲ့သို့ အိမ်ထောင် ပွားများ
    စေတော်မူ၏။
  kgf-kgf: Waŋu néwéc maqeqeya imi météqététaŋ igucnec meyac énécmima sac taséhéra
    rama tuŋ ésécnec mesai énécmianʒac.
  tte-O: Na tobubutuma ileboili ali kamkamna koina yo iwalo-muloloili sidebalala besiele
    sipi.
  tbg-tbg: Vehi vaiinti nahenti vo haika vo haikara aavoqiha qoraiqamavi variaka,
    Noravano vika ruaruama nimiteharo koqema nimitaira. Viva vika vaintivaravata airiqama
    kaimanta vika airi sipisipi voqaara variara.
  hmo-hmo: To ogogami taudia edia hisihisi dekena amo, Lohiabada ese ia durudia, bona
    idia dekenai natuna bona tubuna momo ia henia, mamoe edia orea badana bamona.
  zar-NT: Rusölë́ʼ yuguʼ bönniʼ yechiʼ lu le taʼguíʼi taʼzáquëʼë, en runëʼ ga taʼyanbiʼ
    zxíʼinigaquiëʼ ca taʼyánbaʼ böʼcuʼ zxílaʼdoʼ.
  urd-urd: तोभी वह मोहताज को मुसीबत से निकालकर सरफ़राज़ करता है, और उसके ख़ान्दान
    को रेवड़ की तरह बढ़ाता है।
  bqc-SIM: Ì wɛ̃nadeↄ bↄ taasiu à ń sɛ́ lɛsĩ, ì to an uadeↄ dasikũ.
  tcz-CHONGTHU: hinla Yahweh Pakai in mivaichaho ahahsat nauva kon in kelngoihon phatah
    bangin ainsunga hinpunsah intin,
  mar-mar: पण तो गरजवंताना क्लेशापासून सुरक्षित ठेवतो, आणि त्यांच्या कुटुंबांची कळपासारखी
    काळजी घेतो.
  isl-isl: en hann bjargar fátæklingum sem honum treysta, gefur þeim fjölda afkomenda
    og mikla hagsæld.
  hlt-THB: Cehlai anih ing khawdeng thlangkhqi ce hak zoeksang nawh tukkqeng amyihna
    a ipkhui cakawkhqi ce kqeng sak hy.
  qub-qub: Pobricuna llaquicurcaycajtami ichanga Tayta Dios alliman churan. Chay famillyacunatana
    Tayta Diosga uyshatano aypallaman mirachin.
  bqp-bqp: Ama à wɛ̃ndadenↄ bò takasikɛn à ń sɛ́ lei, à tò ń ↄndenↄ kɛ̀ dasi lán kpàsapↄnↄ
    bà.
  hat-hat: se li ki wete pòv malere yo nan mizè. Se li ki fè yo fè pitit tankou chini.
  eng-BSB: But He lifts the needy from affliction and increases their families like
    flocks.
  eng-WEBPB: Yet he lifts the needy out of their affliction, and increases their families
    like a flock.
  kbq-kbq: Hianagi zamunte omane vahe'mo'zama knafima mani'nazageno'a, Anumzamo'a
    zamaza huno zamavare netreno, sipisipi afu'mo'zama nehazaza huno zamazeri hakare
    hige'za, rama'a mofavre zamante'za eri hakare nehaze.
  pon-pon: O a kotin pokada me jamama o jan ni a luet, o katotolar kadaudok a dueta
    pwin akai.
  nhe-BL: Pero yajaya quinmanahui nopa teicneltzitzi. Quinmiyaquili ininconehua queja
    elisquíaj pilborregojtzitzi hasta mochijque onpanoc miyac.
  wnc-wnc: Siwan ngana aminu sangana wena wai yuaingu, ita akgatayaman meyana wena
    siwan itane waatdakana kwaapzang sipsip binga siking.
  bus-bus: Mↄde à wɛ̃ndadeenↄ bↄ̀ takaasikɛɛn à ń sɛ́ lezĩ, à tò aↄ̃ ua kↄ̃̀ lán kpàsapↄnↄ
    bà.
  gub-BL: Upyro ma'e hereko 'ymar wanemipuraraw wi wà. Umueta tetea'u kar wana'yr
    wà, wanazyr wà no. Heta tetea'u àràpuhàràn imono'og pyrer ài wà.
