verse: PSA.107.007
translations:
  mal-C: അവർക്കു വാസയോഗ്യമായ ഒരു നഗരത്തിലേക്ക് അവിടന്ന് അവരെ നേർപാതയിലൂടെ നയിച്ചു.
  deu-TKW: und führte sie auf ebenem Wege, daß sie nach einer Stadt wanderten, in
    der sie wohnen konnten.
  lin-lin: Atambolisaki bango na nzela ya alima mpo ete bakende kovanda kati na engumba.
  mmx-mmx: La neni ga lam nedi at langas manmanton uto at lemenemen silok, la diga
    nemen e.
  eng-LSV: And causes them to tread in a right way, || To go to a city of habitation.
  eng-GNV: And led them forth by the right way, that they might goe to a citie of
    habitation.
  eng-WEBSTER: And he led them forth by the right way, that they might go to a city
    of habitation.
  nhw-BL: Quinyacanqui xitlahuac ipan se ojtli catli temachtli. Huan quinhuicac ipan
    se altepetl para nopona ma itztotij.
  swh-ONEN: Akawaongoza kwa njia iliyo sawa hadi mji ambao wangeweza kuishi.
  bba-bba: U bu kpɑrɑ swɑɑ ɡeɑ sɔɔ bɑ kɑ turɑ mi bɑ koo sinɑ.
  eng-KJVCPB: And he led them forth by the right way, That they might go to a city
    of habitation.
  luo-luo: Ne otelonegi e yo moriere tir, nyaka negichopo e dala, mane ginyalo dakie.
  aii-aii: ܘܠܘܼܒܠܵܝ ܠܹܗ ܒܐܘܼܪܚܵܐ ܬܪܘܼܨܬܵ‌ܐ، ܠܹܐܙܵܠܵܐ ܠܡܕܝܼܢ݇ܬܵ‌ܐ ܕܥܡܵܪܵܐ.
  meu-meu: bona dala maoromaorona amo e hakaudia laova, ela bona bae noholaia hanuana
    ai e kau.
  npi-ULB: उहाँले तिनीहरूलाई सोझो बाटोमा लानुभयो ताकि तिनीहरू बस्‍नलाई एउटा सहरमा
    जान पाऊन् ।
  yor-yor: Ó fi ọ̀nà títọ́ hàn wọ́n sí ìlú tí wọn lè máa gbé.
  pes-OPCB: '@see-verse:PSA.107.006'
  tgl-ULB: Pinangunahan niya sila sa tuwid na landas para mapunta sila sa lungsod
    para manirahan.
  nop-nop: Tiŋa adigoŋ talik yenindidimeeŋ yanagila wooŋ yokwet wapum niŋ gineŋ yapmeune
    itowiiŋ.
  cbu-NT: Yapsha ngoots wanasiri ambsha machtarangiya.
  hui-hui: Ani bialu ibugua ti hariga tigabini pelo haru pialu tano mbira ti holene
    winiyagoria haru pu helene.
  mya-mya: ကိုယ်​တော်​သည်​သူ​တို့​နေ​ထိုင်​ရန်​မြို့​သို့​လမ်း ဖြောင့်​ဖြင့် ပို့​ဆောင်​တော်​မူ​၏။
  bod-N: ཁོ་རྣམས་གཞིས་ཆགས་གྲོང་དུ་བསླེབ་པའི༌ཕྱིར། །ཁོང་གིས་དེ་རྣམས་དྲང་པོའི་ལམ་དུ༌ཁྲིད།།
  wsk-wsk: Nu nongorak lage bo diram tam, ale nongorak wonong bo te bagamonko wore
    te nongorak nama aratam.
  sna-sna: Akavafambisa nenzira yakarurama kuenda kuguta ravaizogara.
  spa-BLM: También los condujo por un camino recto, para que puedan ir a una ciudad
    a vivir.
  cac-cac: A' ix ic'anb'at eb' b'aj tojol sb'at sb'eal jun chon̈ab' b'aj syal scajnaj
    eb'.
  swh-ULB: Aliwaongoza kupitia njia ya moja kwa moja waweze kwenda mjini kuishi humo.
  bel-bel: 'каб вызваліліся аблюбенцы Твае: уратуй правіцай Тваёю, і пачуй мяне.'
  deu-ELBBK: Und er leitete sie auf rechtem Weg, dass sie zu einer Wohnstadt gelangten.
  mbb-OT: Impenurù din kandan is dalan he ebpekediritsu zuen te inged he zuen duen
    menge meǥinged.
  mal-2015: അവർ പാർപ്പാൻ തക്ക പട്ടണത്തിൽ ചെല്ലേണ്ടതിന്നു അവൻ അവരെ ചൊവ്വെയുള്ള വഴിയിൽ
    നടത്തി.
  gup-gup: Kaluk nungka benkanakang kore manbolhdjad, dja benkurrmeng kunred kunkimuk
    kore birriyonginj.
  rmc-rmc: Ľidžalas len rovne dromeha, hoj te doaven andro foros, kaj šaj bešle.
  nlg-nlg: Te uhuli maemane tatavahalera, vaa tana komu kara ghahara iga.
  pes-OPV: و ایشان را به راه مستقیم رهبری نمود، تا به شهری مسکون درآمدند.
  ron-1924: й-а кэлэузит пе друмул чел дрепт, ка сэ ажунгэ ынтр-о четате де локуит.
  ben-OBCV: সোজা পথে তিনি তাদের এক নগরীর দিকে এগিয়ে নিয়ে গেলেন যেখানে তারা বসবাস
    করতে পারে।
  som-som: Oo weliba wuxuu iyagii ku hoggaamiyey jid toosan, Si ay u tagaan magaalo
    ay degaan.
  lat-VUC: ut liberentur dilecti tui. Salvum fac dextera tua, et exaudi me.
  eng-ASVBT: He led them also by a straight way, That they might go to a city of habitation.
  mna-mna: Ipatooŋo zin pa zaala ambaiŋana, mi zin tito ma tila mi tindeeŋe kar be
    timbot pa.
  ita-1885: E li ha condotti per diritto cammino, Per andare in città abitata.
  eng-LXXUP: That thy beloved ones may be delivered, Save with thy right hand, and
    hear me. God has spoken in his sanctuary;
  eng-ULB: He led them by a direct path so that they would go to a city to live in.
  spa-VBL: Los guió por un camino directo a la ciudad donde podrían vivir.
  fra-_FOB: Il les a conduits par le droit chemin, pour arriver à une ville habitable.
  mal-mal: അവർ പാർക്കുവാൻ തക്ക പട്ടണത്തിൽ ചെല്ലേണ്ടതിന് ദൈവം അവരെ ശരിയായ വഴിയിൽ നടത്തി.
  urd-GVR: Us ne unheṅ sahīh rāh par lā kar aisī ābādī tak pahuṅchāyā jahāṅ rah sakte
    the.
  suz-BL: मेकोमी मेको आन कली पित्‍थ लांम खुल्‍तीमी। मिनु मुर बाक्‍तीक सहरम चाक्‍दीत्‍ती‍मी।
  eng-NOY: He led them in a straight way, Till they came to a city where they might
    dwell.
  ita-1927: Li condusse per la diritta via perché giungessero a una città da abitare.
  ckb-ckb: ڕابەرایەتی کردن بۆ ڕێگای ڕاست، بۆ ئەوەی بچن بۆ شاری نیشتەجێبوون.
  eng-BBE: Guiding them in the right way, so that they might come into the town of
    their resting-place.
  xsi-xsi: Ionzi lâ nzâla ara ku ikai poe panzi. Ikainzi soka silâ lee sipâŋga lawea
    ara toŋge, aku simo ŋinde.
  kan-OKCV: ಜನರು ವಾಸಿಸುವ ಪಟ್ಟಣಕ್ಕೆ ಹೋಗುವಹಾಗೆ, ಜನರನ್ನು ಸರಿಯಾದ ಹಾದಿಯಲ್ಲಿ ನಡೆಸಿದರು.
  tam-2017: வாழும் ஊருக்குப்போய்ச்சேர, அவர்களைச் செவ்வையான வழியிலே நடத்தினார்.
  spa-RV-1909: Y dirigiólos por camino derecho, para que viniesen á ciudad de población.
  ron-BTF: Și i-a condus pe drumul drept, ca să meargă la o cetate de locuit.
  eng-WEBP: He led them also by a straight way, that they might go to a city to live
    in.
  eng-FBV: He led them along a straight way to a city where they could live.
  nld-1939: Hij bracht ze weer op de veilige weg, Zodat ze hun woonplaats bereikten.
  nch-BL: Quinyacanqui xitahuac ipan se ojti cati temachti. Huan quinhuicac ipan se
    altepet para nopona ma itztotij.
  vie-1934: Dẫn họ theo đường ngay thẳng, Đặng đi đến một thành ở được.
  cha-cha: Ya maninesgaejon sija mona, gui tinas na chalan, para usiña manjanao para
    y siuda anae mañasaga.
  hin-CV: उन्होंने उन्हें सीधे-समतल पथ से ऐसे नगर में पहुंचा दिया जहां वे जाकर बस
    सकते थे.
  eng-OURB: he led them also by a straight way, that they might go to a city to live
    in.
  spa-BES: Guiándolos en el camino correcto, para que puedan entrar en la ciudad de
    su lugar de descanso.
  tdx-tdx: Nindese’e mb’an-dalam-bantam-beo higodañe mb’an-drova fimoneñañe añe.
  tha-KJV: พระองค์​ทรงนำเขาไปในทางตรงจนเขามาถึงนครซึ่งพอจะอาศัยได้
  por-BR-2018: E os levou ao caminho correto, para irem a uma cidade de moradia.
  deu-ELO: Und er leitete sie auf rechtem Wege, daß sie zu einer Wohnstadt gelangten.
  eng-WYC-2018: And he led forth them into the right way; that they should go into
    the city of dwelling. (And he led them forth by the right way; so that they came
    to a city to live in.)
  epo-epo: Kaj Li kondukis ilin laŭ ĝusta vojo, Ke ili venu al urbo loĝata.
  gfk-gfk: Ga lamus diet tiga takodasiana ngaas ukaia tiga pise na hala bia diet gor
    kis kaia.
  uig-PIN: Makanlaxⱪudǝk xǝⱨǝrgǝ yǝtküqǝ, U ularni tüz yolda baxlidi.
  beo-beo: E da ili logo moloidafa amoga moilai bai bagade amoga esaloma:ne oule asi.
  tpi-OTNT: Em i stiaim ol na bringim ol i go na ol i kamap long wanpela taun na ol
    i stap long en.
  hau-SA: Ya bishe su ta miƙaƙƙiyar hanya zuwa birnin da za su zauna.
  udu-udu: dhali a’di ki shu uni bway ki bwaya ji sho’k mo, ntagi uni bumburkin mo
    e ’peŋkuman bampa/ mmo’ko icine/ mo.
  uig-LAT: Makanlashqudek sheherge yetküche, U ularni tüz yolda bashlidi.
  nde-nde: Wabahola ngendlela eqondileyo baya edolobheni lapho ababengahlala khona.
  ton-ton: Pea naʻa ne tataki atu ʻakinautolu ʻi he hala totonu, koeʻuhi kenau hoko
    ki he kolo naʻe kakai.
  ces-1613: A vedl je po cestě přímé, aby přišli do města k bydlení.
  eng-WMB: He led them also by a straight way, that they might go to a city to live
    in.
  tam-TCV: குடியிருக்கத்தக்க ஒரு பட்டணத்திற்கு அவர் அவர்களை பாதுகாப்பாக வழிநடத்தினார்.
  ceb-ULB: Gitultolan niya sila sa maayong dalan aron nga makaadto sila sa siyudad
    nga ilang pagapuy-an.
  pol-UBG: I prowadził ich prostą drogą, aby doszli do miasta, w którym mogliby zamieszkać.
  agr-agr: Dutika jintintua dita shiig batsamsatnunum ejegawagmayi.
  kyc-kyc: Baame nakama taone palyuo kararami kata rolae dokona nyuo nembeyapya.
  urd-GVU: اُس نے اُنہیں صحیح راہ پر لا کر ایسی آبادی تک پہنچایا جہاں رہ سکتے تھے۔
  eng-OEBCW: guiding them straight on the way, till they reached an inhabited city.
  deu-1912: 'und führte sie einen richtigen Weg, daß sie gingen zur Stadt, da sie
    wohnen konnten:'
  kan-2017: ಜನವಿರುವ ಊರನ್ನು ಸೇರುವಂತೆ, ಅವರನ್ನು ಸರಿಯಾದ ದಾರಿಯಲ್ಲಿ ನಡೆಸಿದನು.
  yap-yap: Ya pow’iyrad u ba kanawo’ nib k’iy, nga bbinaw ni ir e ngar pired riy.
  hlt-MCSB: Te dongah amih te tolrhum khopuei la caeh ham a thuem longpuei neh a hoihaeng.
  mdy-ETH: ዔያታ ናንጋ ካታሞ ባንሢ ፒዜ ጎይሢና ዔኪ ዓኣዼኔ።
  twi-ASANTE: Ɔde wɔn faa ɛkwan tee so baa kuropɔn a wɔtumi tena mu no mu.
  eng-WEBU: He led them also by a straight way, that they might go to a city to live
    in.
  spa-PDDPT: Los condujo por un camino recto Para ir a una ciudad habitada.
  gun-gun: Tape hi'yvi va'e rupi ogueraa tetã ikuai aguã peve.
  agu-BL: Nin ja ẍchaj i' jun balaj be' sketz tan kopone'n le ama'l kalel ka'te't.
  ilo-ULB: Indalanna ida iti nalinteg a dalan tapno makapanda iti siudad a pagnaedanda.
  kpg-kpg: Mee ne dagi digaula i di ala huudonu gi di waahale dela belee noho ai digaula.
  uig-ARA: ماكانلاشقۇدەك شەھەرگە يەتكۈچە، ئۇ ئۇلارنى تۈز يولدا باشلىدى.
  bps-bps: Na nalakan ale di matlu dalan salu ditù di bong banwe gufnean dale.
  sus-sus: A naxa e raɲɛrɛ kira tinxinxi nde xɔn ma, alako e xa yire fanyi to e sabatima
    dɛnnaxɛ.
  pon-2006: E ketin kahluwa irail nan ahl inenen ong nan kahnimw me re en kousoan
    ie.
  jae-jae: ma gêwê êsêac katôgeŋ e sêô lasê malac teŋ ma sêŋgôŋ.
  ksd-ksd: Ma i ga lue rap diat ta ra takodo na nga, Upi diat a vana ta ra pia na
    pal ba a tarai dia ki tana.
  tur-YTC: Yaşamak için bir kente gidebilsinler diye, Onlara doğru yolda öncülük etti.
  bel-N: І павёў Ён іх шляхам простым, каб прыйшлі да гораду, дзе будуць жыць.
  grc-BRENT: Ὅπως ἂν ῥυσθῶσιν οἱ ἀγαπητοί σου, σῶσον τῇ δεξιᾷ σου, καὶ ἐπάκουσόν μου.
  kpr-kpr: Nune giti biri, reighi bogu begayada ningia aminda dighi anumbaetera, ava
    kasama edo, emboro dambu aminda iseri.
  ind-AYT: Dia memimpin mereka di jalan yang lurus, sehingga mereka sampai di sebuah
    kota untuk tinggal.
  yom-yom: Niandi wuba diatisa mu nzila yisonga mu diambu di kuenda ku divula diodi
    balenda baka bu vuandila.
  yut-yut: Aŋek tɨmɨk kosit kɨlegɨ naŋ paŋpaŋ kokup pap kɨndakon kɨŋ altaŋek uŋudon
    egɨpgwit.
  nya-nya: Iye anawatsogolera mʼnjira yowongoka kupita ku mzinda umene anakakhazikikako.
  kyg-kyg: Agaemo uꞌa maisaya taonifiꞌmo visayafeꞌmo fatago kateꞌmo apavalelino uꞌniye.
  hrv-hrv: Pravim ih putem pÓovede da stignu ka gradu naseljenu.
  mps-mps: Agai augwali pabo dodolama, tama augwali odasa peyu, tama augwali te taun
    me deliba pedelama, te augwali tede bidai.
  tpi-tpi: Em i stiaim ol na bringim ol i go na ol i kamap long wanpela taun na ol
    i stap long en.
  dan-1931: og førte dem ad rette Vej, så de kom til beboet By.
  vie-OVCB: Chúa dẫn họ theo đường ngay thẳng, đến một thành có thể định cư.
  guj-2017: તેમણે તેઓને સીધે માર્ગે દોર્યા કે જેથી તેઓ વસવાલાયક નગરમાં જાય અને ત્યાં
    વસવાટ કરે.
  pon-2006A: E ketin kahluwa irail nan ahl inenen ong nan kahnimw me re en kousoan
    ie.
  por-BRBSL: He os conduziu também por um caminho reto, que eles poderiam ir para
    uma cidade para morar.
  eng-OEBUS: guiding them straight on the way, till they reached an inhabited city.
  swe-swe: '[Befrielsen:] Han ledde dem på en jämn väg, så att de kunde hitta en stad
    där de kunde bo.'
  cth-cth: Khosaknae hmuen khopui vah a cei thai awh nahanelah, lam kalan dawk a hrawi
    awh.
  twi-twi: Ɔde wɔn faa ɔkwan tee so baa kuropɔn a wotumi tena mu no mu.
  hlt-hlt: Te dongah amih te tolrhum khopuei la caeh ham a thuem longpuei neh a hoihaeng.
  tbz-SIM: Kɛ́ bɛ̀ niitɛ́ kucɛ kùù sìɛ́, kɛ̀ bɛ̀ bo kò ndihɛì kɛ́kɑri,
  msy-2020: A me inigha biaghatɨgha ghua nguibar ekiar me an aven dapiamin mamɨn me
    atɨ.
  dop-dop: Mpɑɑʋ kʋpɑŋkʋ tɑɑ kɛ́ n tiikɑ-wɛ. N tɑnɑ-wɛɣɛ ɩcɑtɛ nte tə tɑɑ pɑɑ cɑɣɑ
    tɔ.
  azb-azb: Yaşamaq üçün onlar bir şəhərə çatanadək Onları düz yolla apardı.
  eng-DBY: And he led them forth by a right way, that they might go to a city of habitation.
  hin-2017: और उनको ठीक मार्ग पर चलाया, ताकि वे बसने के लिये किसी नगर को जा पहुँचे।
  wol-KYG: jaarale leen yoon wu jub, ngir ñu àgg cib dëkk.
  swp-swp: dobila duduraina eai i woeaidi, i lau e eanua se lagelobai abo arinai se
    mia.
  bjr-bjr: Yaaweefa misa andeeqara aatata nifu uqu mareenoo misa mari fandinna maqusanaki
    quqannisanau.
  eng-YLT: And causeth them to tread in a right way, To go unto a city of habitation.
  kne-kne: Inturong nas daida sin kosto ay pandanan da enggana ay dinmateng da sin
    ili ay pantean da.
  eng-WYC-2017: And he led forth them into the right way; that they should go into
    the city of dwelling.
  eng-WMBB: He led them also by a straight way, that they might go to a city to live
    in.
  zat-NTPS: Na' buzre̱'e̱ le̱' tu neza li, chee̱ chjaque̱' tu xe̱zre naga xelezúe̱'.
  zty-NTPS: Bnnite'e ḻégake' to nez ḻi, nich chjake' to yež gan sóagake'.
  urd-GVH: उसने उन्हें सहीह राह पर लाकर ऐसी आबादी तक पहुँचाया जहाँ रह सकते थे।
  rug-rug: Turaṉi Sa si arini pa keke siraṉa toṉoto, osolae kamoa rini si keke vasileana
    nomana pude la koa vasina.
  gaz-gaz: Inni hamma isaan magaalaa keessa jiraachuu dandaʼan gaʼanitti karaa qajeelaa
    irra isaan qajeelche.
  fra-LSG: Il les conduisit par le droit chemin, Pour qu’ils arrivassent dans une
    ville habitable.
  gnn-gnn: Ga gäŋalanydja ŋayi nhuna yukurrana ŋuliwitjarrana dhukarrkurru dhunupakurruna
    yana, ga yana liŋgu ga mulkana nhe ŋunhi wäŋa nhinanharawu, wäŋaranharawuna wal'ŋu.
  yal-yal: A yi ti e yɛɛ ra siga kira tinxinxin xɔn ma. A siga e ra taani muxune dɔxi
    dɛnaxan yi.
  iou-iou: Ketäreŋ yämiŋpäŋ yämagut yäpmäŋ yotpärare eŋi täga täŋpäŋ itnaŋiken u ahäŋkuŋ.
  haw-1868: Alakai mai la oia ia lakou ma ke ala pono, I hiki ai lakou i ke kulanakauhale,
    kahi e noho ai.
