verse: PSA.107.020
translations:
  mal-C: അവിടന്ന് തന്റെ വചനം അയച്ച് അവരെ സൗഖ്യമാക്കി; ശവക്കുഴികളിൽനിന്ന് അവിടന്ന്
    അവരെ മോചിപ്പിച്ചു.
  deu-TKW: Er sandte sein Wort und heilte sie und ließ sie aus ihren Gruben entrinnen.
  lin-lin: Atindaki Liloba na Ye mpe abikisaki bango, akangolaki bango wuta na kunda.
  mmx-mmx: Neni ga tong asu levelinga ren ti lok pes leven anmeres atdi, la neni ga
    lox asepsu di basinge lanmet.
  eng-LSV: He sends His word and heals them, || And delivers [them] from their destructions.
  eng-GNV: He sendeth his worde and healeth them, and deliuereth them from their graues.
  eng-WEBSTER: He sent his word, and healed them, and delivered them from their destructions.
  nhw-BL: Toteco camanaltic huan mochicajque. Huan quej nopa quinmaquixti para amo
    miquise.
  swh-ONEN: Akalituma neno lake na kuwaponya, akawaokoa kutoka maangamizo yao.
  bba-bba: Kɑ win ɡɑriyɑ u bu fɑɑbɑ kuɑ, mɑ u bu yɑrɑ wɔru bɔkɔ ɡen min di.
  eng-KJVCPB: He sent his word, and healed them, And delivered them from their destructions.
  luo-luo: Ne ooro wachne mi nochangogi kendo noresogi e lak tho.
  aii-aii: ܫܘܼܕܸܪܹܗ ܚܲܒܪܹܗ ܘܒܘܼܣܡܵܝ ܠܹܗ، ܘܦܘܼܨܝܵܝ ܠܹܗ ܡ̣ܢ ܚܪ̈ܵܒ݂ܵܝܗ‌ܝ.
  meu-meu: iena hereva e halasia, e hamauridia, hahebua-tari amo e harohodia mauri.
  npi-ULB: उहाँ आफ्नो वचन पठाउनुभयो र तिनीहरूलाई निको पार्नुभयो, अनि तिनीहरूका विनाशबाट
    उहाँले तिनीहरूलाई बचाउनुभयो ।
  yor-yor: Ó rán ọ̀rọ̀ rẹ̀, ara wọn sì dá ó sì yọ wọ́n nínú isà òkú.
  pes-OPCB: او با کلام خود آنها را شفا بخشید و ایشان را از مرگ نجات داد.
  tgl-ULB: Ipinadala niya ang kaniyang salita at pinagaling sila, at sinagip niya
    sila mula sa kanilang pagkawasak.
  nop-nop: Unduŋ tiŋa medeŋiŋ kameune wooŋ yehitubu-kedebaguk. Tiŋa kumuŋdok tigiŋ
    gineniŋ kotigoŋ yehitutumbaaŋ yanagikuk.
  cbu-NT: tsiyatarangu, Yarchintspa, tárangiya. Tárangu, wánguyar tsipatsimasheetstaa
    arap kapeetarangiya.
  hui-hui: Anduane Homogo ibunaga bime ogoale bia layagola tinaga tingini biaruni
    lone mo dabiho dai bialu homalihaore anda pole biyaria ibugua ti gililo mu yudai
    bigi biyagoni.
  mya-mya: ကိုယ်​တော်​သည်​အ​မိန့်​တော်​ပေး​၍​သူ​တို့​အား ရော​ဂါ​ပျောက်​ကင်း​စေ​တော်​မူ​ပြီး​လျှင်
    သင်္ချိုင်း​တွင်း​မှ​ကယ်​တော်​မူ​၏။
  bod-N: བཀའ་གསུང་གནང་ནས་དེ་རྣམས་གསོས་པ༌དང༌། །འཆི་བ་ལས་ཀྱང་དེ་རྣམས་བསྒྲལ་བ༌ཡིན།།
  wsk-wsk: Nu balam se kuera ikes nunga bita tam; ale kuemonko mutim norogen te bagaman
    mu nunga sangaru tam.
  sna-sna: Akatuma shoko rake uye akavaporesa; akavanunura kubva paguva.
  spa-BLM: Envía su palabra y los cura, y los libera de sus tumbas.
  cac-cac: A' ix alani, ix b'oxi sc'ool eb'. Ix colchaj eb' yuuj d'a yol sc'ab' chamel.
  swh-ULB: Alituma neno lake na likawaponya, na akawaokoa kutoka katika uharibifu
    wao.
  deu-ELBBK: Er sendet sein Wort und heilt sie, und er errettet sie aus ihren Gruben.
  mbb-OT: Migkaǥi zà sikandin ne nengeulian sikandan. Midlibri zin sikandan te kemetayen.
  mal-2015: അവൻ തന്റെ വചനത്തെ അയച്ചു അവരെ സൗഖ്യമാക്കി; അവരുടെ കുഴികളിൽനിന്നു അവരെ
    വിടുവിച്ചു.
  gup-gup: Nungka wokmunkeweng nuye kunwok, dja kunu benmarnbom birrimekbe bininj
    kore birridowingalmeninj, dja mak benngehkeng kore kumidjbeh.
  rmc-rmc: Bičhaďa peskro lav a sasťarďa len; zachraňinďa len le hrobostar.
  nlg-nlg: Agaia te bosa, ge ra kisu volara, ge sagau kehara tana mataula ni mate.
  pes-OPV: کلام خود را فرستاده، ایشان را شفا بخشید و ایشان را از هلاکتهای ایشان رهانید.
  ron-1924: а тримис Кувынтул Сэу ши й-а тэмэдуит, ши й-а скэпат де гроапэ.
  ben-OBCV: তিনি তাঁর বাক্য পাঠিয়ে তাদের সুস্থ করলেন; তিনি মৃত্যুর কবল থেকে তাদের
    উদ্ধার করলেন।
  som-som: Wuxuu soo diraa eraygiisa, wuuna bogsiiyaa iyaga, Oo wuxuu ka samatabbixiyaa
    halligaaddooda.
  eng-ASVBT: He sendeth his word, and healeth them, And delivereth them from their
    destructions.
  mna-mna: Iur sua mi sua kini tana iurpe zin ma nin ambai mini. Muŋgu timbot naala
    kezeene. Mi ni itatke zin pa meeteŋana.
  ita-1885: Egli ha mandata la sua parola, e li ha sanati, E liberati dalle lor malattie
    mortali.
  eng-ULB: He sent his word and healed them, and he rescued them from their destruction.
  spa-VBL: Dio la orden y fueron sanados; los salvó de la tumba.
  fra-_FOB: Il a envoyé sa parole, et il les a guéris, et les a retirés de leurs tombeaux.
  mal-mal: ദൈവം തന്റെ വചനം അയച്ച് അവരെ സൗഖ്യമാക്കി; അവരുടെ കുഴികളിൽനിന്ന് അവരെ വിടുവിച്ചു.
  lit-lit: Jis siuntė savo žodį ir išgydė juos, ir iš didžio sukritimo juos išgelbėjo.
  urd-GVR: Us ne apnā kalām bhej kar unheṅ shafā dī aur unheṅ maut ke gaṛhe se bachāyā.
  suz-BL: मेकोमी आ लोव़ सोइश्‍शा, मेको आन कली सापाइक्‍तु। मेको आन कली बेक्‍चा रे प्रोंइतु।
  eng-NOY: He sent his word, and healed them, And saved them from their destruction.
  ita-1927: Mandò la sua parola e li guarì, e li scampò dalla fossa.
  ckb-ckb: فەرمایشتی خۆی نارد و چاکی کردنەوە، لە فەوتان دەربازی کردن.
  eng-BBE: He sent his word and made them well, and kept them safe from the underworld.
  xsi-xsi: I tamwata iporo ŋgua, aku ŋgua ŋinde iveta tininzi ara kilo. Iyautenzi
    piti lâ nâna ilo.
  kan-OKCV: ದೇವರು ತಮ್ಮ ವಾಕ್ಯವನ್ನು ಕಳುಹಿಸಿ, ಅವರನ್ನು ಸ್ವಸ್ಥಮಾಡಿದರು; ನಾಶನದಿಂದಲೂ ಅವರನ್ನು
    ತಪ್ಪಿಸಿದರು.
  tam-2017: அவர் தமது வசனத்தை அனுப்பி அவர்களைக் குணமாக்கி, அவர்களை அழிவுக்குத் தப்புவிக்கிறார்.
  spa-RV-1909: Envió su palabra, y curólos, y librólos de su ruina.
  ron-BTF: A trimis cuvântul lui și i-a vindecat și i-a eliberat din nimicirile lor.
  eng-WEBP: He sends his word, and heals them, and delivers them from their graves.
  eng-FBV: He gave the command and he healed them; he saved them from the grave.
  nld-1939: 'Hij sprak: en ze werden genezen, En Hij ontrukte hen weer aan het graf.'
  nch-BL: Toteco camanaltic huan mochicajque. Huan quej nopa quinmaquixti para amo
    miquise.
  vie-1934: Ngài ra lịnh chữa họ lành, Rút họ khỏi cái huyệt.
  cha-cha: Manninae y finoña ya manninajomlo sija, yan manninalibre sija guinin y
    yinilangñija.
  hin-CV: उन्होंने आदेश दिया और वे स्वस्थ हो गए और उन्होंने उन्हें उनके विनाश से बचा
    लिया.
  eng-OURB: He sends his word, and heals them, and delivers them from their graves.
  spa-BES: Él envió su palabra y los hizo bien, y los mantuvo a salvo del inframundo.
  tdx-tdx: Nahitri’e i tsara’ey nahajangañe iareo vaho navotso’e amy kiboriy.
  tha-KJV: พระองค์​ทรงใช้พระวจนะของพระองค์ไปรักษาเขา และทรงช่วยเขาให้พ้นจากสิ่งต่างๆที่จะทำลายเขา
  por-BR-2018: Ele enviou sua palavra, e os sarou; e ele os livrou de suas covas.
  deu-ELO: Er sendet sein Wort und heilt sie, und er errettet sie aus ihren Gruben.
  eng-WYC-2018: He sent his word, and healed them; and delivered them from the perishings
    of them (or and saved them from death).
  epo-epo: Li sendis Sian vorton, Kaj Li sanigis ilin kaj savis ilin de la tombo.
  gfk-gfk: Ga tule se no uno nianga ma ga halangalanga diet sukun ira minaset. Ga
    hutet bia diet na maat iesen ga halon diet.
  uig-PIN: U sɵz-kalamini ǝwǝtip, ularni saⱪaytidu, Ularni zawalliⱪliridin ⱪutⱪuzidu.
  beo-beo: E da ilima uhima:ne sia:beba:le, ilia uhini, amola bogoi uli dogoiga hame
    sa:i.
  tpi-OTNT: Em yet i tok na i mekim orait skin bilong ol gen, na em i kisim bek ol
    long matmat.
  hau-SA: Ya ba da umarninsa ya kuma warkar da su ya kuɓutar da su daga kabari.
  udu-udu: A’di hashki gwom piti mo dhali wac̱ uni mo, dhali a’di ’cuḵki uni mo ’peni
    mo jin ’ce’du sho’k mo.
  uig-LAT: U söz-kalamini ewetip, ularni saqaytidu, Ularni zawalliqliridin qutquzidu.
  nde-nde: Wathumela ilizwi lakhe labasilisa; wabahlenga engcwabeni.
  ton-ton: Naʻa ne fekau ʻene folofola, pea ne fakamoʻui ʻakinautolu, mo ne fakahaofi
    ʻakinautolu mei heʻenau ngaahi meʻa fakaʻauha.
  ces-1613: Posílá slovo své, a uzdravuje je, a vysvobozuje je z hrobu.
  eng-WMB: He sends his word, and heals them, and delivers them from their graves.
  tam-TCV: அவர் தமது வார்த்தையை அனுப்பி, அவர்களைச் சுகப்படுத்தினார்; அவர் அவர்களை
    மரணக் குழிகளிலிருந்து தப்புவித்தார்.
  ceb-ULB: Gipadala niya ang iyang pulong ug giayo sila, ug giluwas niya sila gikan
    sa ilang kalaglagan.
  pol-UBG: Posłał swoje słowo i uzdrowił ich, i wybawił ich z grobu.
  agr-agr: Ashí niina chichamenig etsagakmayi. ¡Aatus ashí jinaa batsatun uwemtikjabi!
  kyc-kyc: Banya dopa pyuo pinya lao lamaingi pii dokome pyuo nyepala malu anda palenge
    dokona pyuo nyiya.
  urd-GVU: اُس نے اپنا کلام بھیج کر اُنہیں شفا دی اور اُنہیں موت کے گڑھے سے بچایا۔
  eng-OEBCW: He sent his word and healed them, and delivered their life from the pit.
  deu-1912: 'er sandte sein Wort und machte sie gesund und errettete sie, daß sie
    nicht starben:'
  kan-2017: ಆತನು ದೂತನನ್ನೋ ಎಂಬಂತೆ ತನ್ನ ವಾಕ್ಯವನ್ನು ಕಳುಹಿಸಿ, ಅವರನ್ನು ಗುಣಪಡಿಸಿದನು; ಸಮಾಧಿಗೆ
    ಸೇರದಂತೆ ಮಾಡಿದನು.
  yap-yap: I non miyad gol, me lagrad ko riya’.
  hlt-MCSB: A ol a hlah phoeiah amih a hoeih sak tih amih rhomhmop te a poeng a hal
    sak.
  mdy-ETH: ዒዚ ፔ ቃኣሎ ዳኪ ዔያቶ ፓሤኔ፤ ዱኡካኒ ዔኪ ዓኣዾንቴያ ዓውሴኔ።
  twi-ASANTE: Ɔsomaa nʼasɛm na ɔsaa wɔn yadeɛ; na ɔgyee wɔn firii ɛda mu.
  eng-WEBU: He sends his word, and heals them, and delivers them from their graves.
  spa-PDDPT: Envió su Palabra y los sanó, Y los libró de sus destrucciones.
  gun-gun: Oayvu ombou vy omonguerapa, ogueraa jepe omanomba 'rãgue gui.
  agu-BL: Nin yi cawune'n i', ja ul yos scyuch'. Qui't tzun nchiquimtz.
  ilo-ULB: Imbaonna dagiti saona ket pinaimbagna ida, ken inispalna ida manipud iti
    pannakadadaelda.
  kpg-kpg: Mee gu hagahumalia digaula gi ana helekai, ge e daa mai digaula gi daha
    mo nadau daalunga.
  uig-ARA: ئۇ سۆز-كالامىنى ئەۋەتىپ، ئۇلارنى ساقايتىدۇ، ئۇلارنى زاۋاللىقلىرىدىن قۇتقۇزىدۇ.
  bps-bps: Na fagu alò di taluan fanguléan ale mdà di dad fdasla, na falwaan ale mdà
    di fati.
  sus-sus: A naxa a xa masenyi rasanba e ma, a e rayalan, a e ba e xa ɲaxankatɛ kui.
  pon-2006: E ketin kamwahwihkinirailla sapwellime mahsen oh ketin kapitirailla sang
    nan sousou.
  jae-jae: Eŋ kêsakiŋ nê biŋ gebe êŋgôm êsêac ŋajam êsa ma kêjaŋgo êsêac su aŋga sê.
  ksd-ksd: I tulue kana tinata, ma i valagar pa diat, Ma i valangalanga diat kan kadia
    vinirua.
  tur-YTC: Sözünü gönderip onları iyileştirir, Onları mezarlarından kurtarır.
  bel-N: Ён паслаў слова Сваё, і аздаравіў іх, і выбавіў іх ад магілы.
  kpr-kpr: Ne ambaetera, avata geka nune sisira aimi sonembetiri jo ambae useri.
  ind-AYT: Dia mengirimkan firman-Nya dan menyembuhkan mereka, serta dilepaskan-Nya
    mereka dari liang kubur.
  yom-yom: Wufidisa mambu mandi ayi wuba belusa, wuba kula mu tsi bafua.
  yut-yut: Iyɨ yaŋek gɨptɨmni paŋmɨlɨp aban kɨmakbi tamogwan dɨma pɨgɨwit.
  nya-nya: Iye anatumiza mawu ake ndi kuwachiritsa; anawalanditsa ku manda.
  kyg-kyg: Gotiꞌa geꞌamo alino ateꞌnigeno emineꞌniya geꞌaletiꞌmo alino alagepa huno
    apateꞌniye. Agaemo falisaya agufa hanageke yaꞌmo aliꞌnaya kavategatiꞌmo apavalelino
    uꞌniye.
  hrv-hrv: Riječ svoju posla da ih ozdravi i život im spasi od jame grobne.
  mps-mps: Aga digi po obaso, tama augwa tigi usu ma ilama, tama augwali te gų pagede
    ma dobola sai dao.
  tpi-tpi: Em yet i tok na i mekim orait skin bilong ol gen, na em i kisim bek ol
    long matmat.
  dan-1931: sendte sit Ord og lægede dem og frelste deres Liv fra Graven.
  vie-OVCB: Ngài ra lệnh chữa lành bệnh tật, rút khỏi vòm cửa mộ âm u.
  guj-2017: તેઓ પોતાનું વચન મોકલીને તેઓને સાજા કરે છે અને તેમણે તેઓને દુર્દશામાંથી
    છોડાવ્યા છે.
  pon-2006A: E ketin kamwahwihkinirailla sapwellime mahsen oh ketin kapitirailla sang
    nan sousou.
  por-BRBSL: Ele envia sua palavra, e os cura, e os entrega de seus túmulos.
  eng-OEBUS: He sent his word and healed them, and delivered their life from the pit.
  swe-swe: '[Befrielsen:] Han sände sitt ord och helade dem, och räddade dem från
    fällan (gropen, graven) de var fångade i.'
  cth-cth: A lawk patoun lahoi a dam sak teh, a kahmanae koehoi a rungngang.
  twi-twi: Ɔsomaa nʼasɛm na ɔsaa wɔn yare; na ogyee wɔn fii ɔda mu.
  hlt-hlt: A ol a hlah phoeiah amih a hoeih sak tih amih rhomhmop te a poeng a hal
    sak.
  tbz-SIM: kɛ́duɔnní ku nɑ́ɑǹtì kɛ̀ tìi bɛ̀ miɛkùnnɛ, kɛ́ bɛ̀ dɛɛtɛ́nɛ̀ kufɔ̃ti.
  msy-2020: A uabɨ mɨgeima, an akar kam men mɨkarzibagh amizɨ da ua dera. Ezɨ a matmatiamɨn
    ua me ini.
  dop-dop: Ɩlɛnɑ ń yɔɣɔtɩ nɑ pə́ wɑɑ-wɛ nɑ ń fiti-wɛɣɛ səm tɑɑ.
  azb-azb: Kəlamını göndərib onlara şəfa verdi, Məzara düşməkdən onları xilas etdi.
  eng-DBY: He sendeth his word, and healeth them, and delivereth them from their destructions.
  hin-2017: वह अपने वचन के द्वारा उनको चंगा करता और जिस गड्ढे में वे पड़े हैं, उससे
    निकालता है। (भज. 147:15)
  wol-KYG: Daa yónnee kàddoom, wéral leen, këfe leen cim yeer.
  swp-swp: ena riba i hetamarilaei to i helolodi, mate eai i abihemauridi.
  bjr-bjr: Mifa narí ufannai misa aurirana taikannimaqanau. Mifa madika afaisaaqaraana
    uqeereeqee kaqini quqannisanau.
  eng-YLT: He sendeth His word and healeth them, And delivereth from their destructions.
  kne-kne: Inbilina et naagasan da, isonga naisalakan da sin kateyan da koma.
  eng-WYC-2017: He sent his word, and healed them; and delivered them from the perishings
    of them.
  eng-WMBB: He sends his word, and heals them, and delivers them from their graves.
  zat-NTPS: Gusel-le̱' dizra' chee̱' chee̱ benne' ca', na' bexune̱' le̱', ne bselé̱'
    le̱' lu xel-la' gute.
  zty-NTPS: Ḻe' bseḻe'e x̱tiže'e chegak benne' ka', na' beyone' ḻégake', na' beslé'
    ḻégake' ḻo yeḻa' got.
  urd-GVH: उसने अपना कलाम भेजकर उन्हें शफ़ा दी और उन्हें मौत के गढ़े से बचाया।
  rug-rug: Salaṉi Sa si arini koari Nana zinama, meke va sare i Sa pa minate.
  gaz-gaz: Inni dubbii isaa ergee isaan fayyise; awwaala keessaas isaan baase.
  fra-LSG: Il envoya sa parole et les guérit, Il les fit échapper de la fosse.
  gnn-gnn: Yo, ŋayi waŋana dhäruk‐waŋgany, bala nhenydja baḏarraŋ'thinana, ḏukthurrunana
    nhe yulŋunydja ŋuriŋi bili dhärukthu yana; ŋayi walŋakuŋala nhuna, märr yurru
    nhe yaka muka rakunydhirrinydja.
  yal-yal: A yi falan ti, a e rakɛndɛya. A yi e ratanga gaburun ma.
  iou-iou: U meni jinomtä yäpän tägawäpäŋ yepmaŋkuk. Awaŋ pomi terak nanikpäŋ yämagutkuk.
  haw-1868: Haawi mai la oia i kana olelo, a hoala iho la ia lakou, A hoopakele no
    hoi ia lakou, mai ko lakou lua aku.
  arb-NAV: أَصْدَرَ أَمْرَهُ فَشَفَاهُمْ، وَخَلَّصَهُمْ مِنْ مَهَالِكِهِمْ.
  ded-ded: yoara sueu mama hafeingina mengereu wiac kpetotieyunuu kpac ambeso anggec,
    imohacnac mesiyunuec.
  ewe-ewe: Edɔ eƒe nya ɖa, eye wòyɔ dɔ wo, heɖe wo tso tsiẽƒe.
  eng-LEE: He sendeth his word and healeth them, and delivereth them from their graves.
  asm-FB: তেওঁ নিজ বাক্য পঠাই তেওঁলোকক সুস্থ কৰিলে; তেওঁ বিনাশৰ পৰা তেওঁলোকক ৰক্ষা
    কৰিলে।
  sus-A: عَ نَشَ عَ شَ مَسٍنيِ رَ سَنبَ عٍ مَ، عَ عٍ رَيَلَن، عَ عٍ بَ عٍ شَ حَشَنكَتّ
    كُي.
  fra-SBL: Il envoie sa parole, et il les guérit, et les délivre de leurs tombes.
  hbo-hbo: יִשְׁלַ֣ח דְּ֭בָרֹו וְיִרְפָּאֵ֑ם וִֽ֝ימַלֵּ֗ט מִשְּׁחִיתֹותָֽם׃ ׆
  kik-kik: Aatũmire kiugo gĩake akĩmahonia; aamateithũrire kuuma mbĩrĩra-inĩ.
  fra-NCL: Il envoya sa parole et il les guérit, et il les fit échapper de leurs tombeaux.
  cek-AK: Anih mah lok to thuih moe, nihcae to ngantuisak; amrohaih thung hoiah nihcae
    to pahlong.
  cuk-cuk: Bab-Dummad na e-sunmakedba dulemar-nudaksad, deyobi, burgwedgi bendaksad.
  tel-2017: ఆయన తన వాక్కును పంపి వారిని బాగు చేశాడు. ఆయన వారు పడిన గుంటల్లో నుండి
    వారిని విడిపించాడు.
  hat-BSA: Li te voye pawòl Li pou te geri yo, pou te delivre yo sòti nan destriksyon
    yo.
  kos-kos: El akkeyalosla ke sap ku lal, Ac molelosla liki misa.
  hbo-WLC: יִשְׁלַ֣ח דְּ֭בָרוֹ וְיִרְפָּאֵ֑ם וִֽ֝ימַלֵּ֗ט מִשְּׁחִיתוֹתָֽם׃ ׆
  ibo-ibo: O zipụrụ okwu ọnụ ya, gwọọ ha; ọ napụtara ha site nʼili.
  ory-ory: ସେ ଆପଣା ବାକ୍ୟ ପଠାଇ ସେମାନଙ୍କୁ ସୁସ୍ଥ କରନ୍ତି, ପୁଣି, ବିନାଶରୁ ସେମାନଙ୍କୁ ଉଦ୍ଧାର
    କରନ୍ତି।
  chk-chk: A tinala an kapas o apöchöküleer, a amanaueer seni mäla.
  rop-rop: Imbin meigim olabat gudwan garram im wed, en imbin seibum olabat brom greibyad.
  ukr-1871: Посилає слово своє і вертає їм здоровлє, і спасає їх від домовини їх.
  yon-yon: Kwane yembed weng kowoon kumbed yi kuu ongmendoon, kwane yika monmari ye
    inamen yaa kuu burudande bindoon.
  deu-1951: Er sandte sein Wort und machte sie gesund und ließ sie ihren Gräbern entrinnen,
  eng-JPS: He sent His word, and healed them, and delivered them from their graves.
  srp-1865: Posla rijeè svoju i iscijeli ih, i izbavi ih iz groba njihova.
  lug-lug: Yabatumira ekigambo kye, n’awonya endwadde zaabwe; n’abalokola mu kuzikirira.
  heb-heb: ישלח דברו וירפאם וימלט משחיתותם׃
  ben-IRV: তিনি তাঁর বাক্য পাঠালেন এবং তাদেরকে সুস্থ করলেন এবং তাদের ধ্বংসের হাত থেকে
    উদ্ধার করেন।
  ntu-ntu: Yawe amrlzle nrkrdrtqdr mz zyagox lcng mz nzycmnetx-krpwzle. Delc tzrlapx-ngrdr
    mz nzbzngr.
  pan-pan: ਉਹ ਆਪਣਾ ਬਚਨ ਭੇਜ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਚੰਗਾ ਕਰਦਾ ਹੈ, ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਤਬਾਹੀ ਤੋਂ ਬਚਾਉਂਦਾ
    ਹੈ।
  mya-JVB: နှုတ်ကပတ် တော်ကိုလွှတ် သဖြင့် ၊ သူ တို့အနာ ကို ငြိမ်းစေ၍ ၊ ဖျက်ဆီး ခြင်းအရာများထဲ
    က နှုတ်ယူ တော်မူ ၏။
  kgf-kgf: Inéŋ ackuaʒécya mélima humucac déc igucnec metecgé énécmiyec.
  tte-O: ana walo koina iwoisili yo ileboili boita koina.
  tbg-tbg: Viva uva tivaro vira uvavano vika vaata koqema nimitaimanta vika kia qutu
    viraiti, qaqi koqemake variara.
  hmo-hmo: Lohiabada ese oda ia gwauraia, vadaeni edia gorere idia ore. Ia ese mase
    ena guri dekena amo idia ia hamauria.
  zar-NT: Gusö́l-lëʼë quégaquiëʼ xtídzëʼë, en bunëʼ légaquiëʼ, en busölë́ʼ légaquiëʼ
    lu yöl-laʼ guti.
  urd-urd: वह अपना कलाम नाज़िल फ़रमा कर उनको शिफ़ा देता है, और उनको उनकी हलाकत से
    रिहाई बख्शता है।
  bqc-SIM: Aà lɛ́kpãsã ń gbãgbã, à ń sí mia'ɛwa.
  tcz-CHONGTHU: Aman thu changkhat agahseijin aboldamjin, thina kotbul a kon in aloidohtan
    ahi.
  mar-mar: त्याने आपले वचन पाठवून त्यांना बरे केले, आणि त्याने त्यांच्या नाशापासून
    त्यांना सोडवले.
  isl-isl: Hann sendi út orð sitt og læknaði þá, hreif þá frá dyrum dauðans.
  hlt-THB: Ak awi ce tyi nawh cekkhqi ce qoei sak hy; phyi ak khui awhkawng cekkhqi
    ce hul hy.
  qub-qub: Allchacächiyta munallarmi allchacächiran. Sepultüraman chayananpaj caycajta
    allchacächiran.
  bqp-bqp: À a yã zĩ̀ḿma, akũ ò wèrekↄ̃a, à ń bó ga lɛ́i.
  hat-hat: Li louvri bouch li, li pale epi yo geri. Li wete yo nan bouch twou a.
  eng-BSB: He sent forth His word and healed them; He rescued them from the Pit.
  eng-WEBPB: He sends his word, and heals them, and delivers them from their graves.
  kbq-kbq: Anumzamo'a naneke'a huntegeno eno zamazeri neganamreno, frinaku'ma nehazafintira
    eme zamagu'vazi'ne.
  pon-pon: A kotin kadarado japwilim a majan, o kotin kamaur irail da, o kotin jauaja
    ir jan nan ar por akan.
  nhe-BL: Toteco camatqui huan mochicajque. Huan queja nopa quinmaquixti para ax miquise.
  wnc-wnc: Sandeyamuke ita yake gupnaapa pasiwan take gatu siking. Unzing wa kupsa
    amin binga gatu pangenake pakut.
  bus-bus: À a yã zĩ̀ḿma, ben aↄ̃ kɛ̃̀kↄ̃a, à ń bↄ́ gaa lɛ́zĩ.
  gub-BL: Umukatu uze'eg rupi wà. Upyro wamàno haw wi wà.
