verse: PSA.107.006
translations:
  mal-C: അപ്പോൾ തങ്ങളുടെ കഷ്ടതയിൽ അവർ യഹോവയോട് നിലവിളിച്ചു, അവരുടെ ദുരിതത്തിൽനിന്ന്
    അവിടന്ന് അവരെ വിടുവിച്ചു.
  deu-TKW: Da schrieen sie zu Jahwe in ihrer Not; der errettete sie aus ihren Ängsten
  lin-lin: Bongo kati na pasi na bango, babelelaki Yawe, mpe akangolaki bango na mitungisi
    na bango.
  mmx-mmx: Melemu diga ro ke at Leeme Silok mumu lumumuat atdi, la neni ga lox asu
    di basinge lixitkis etaba.
  eng-LSV: And they cry to YHWH in their adversity, || He delivers them from their
    distress,
  eng-GNV: Then they cried vnto the Lord in their trouble, and he deliuered them from
    their distresse,
  eng-WEBSTER: Then they cried to the LORD in their trouble, and he delivered them
    out of their distresses.
  nhw-BL: Huajca quitzajtzilijque TOTECO para ma quinpalehui, huan yaya quinpalehui.
  swh-ONEN: Ndipo walipomlilia Bwana katika shida yao, naye akawaokoa kutoka taabu
    yao.
  bba-bba: Ben nɔni swɑ̃ɑ te sɔɔ, bɑ Yinni Gusunɔ nɔɔɡiru sue bɑ somiru kɑnɑ, mɑ u
    bu yɑrɑ nɔni swɑ̃ɑ ten di.
  eng-KJVCPB: Then they cried unto the Lord in their trouble, And he delivered them
    out of their distresses.
  luo-luo: Eka ne giywakne Jehova Nyasaye mondo okonygi e chandruokgino mi noresogi
    e pekgino.
  aii-aii: ܗ̇ܝܓܵܗ ܡܘܼܩܘܸܚ ܠܗܘܿܢ ܠܡܵܪܝܵܐ ܟܲܕ ܥܝܼܩ ܠܵܗ̇ ܐܸܠܵܝܗ‌ܝ، ܘܡ̣ܢ ܐܘܼܠܨܵܢܵܝ̈ܗ‌ܝ
    ܦܘܼܨܝܵܝ ܠܹܗ.
  meu-meu: Bena edia hisihisi ai idia ese Iehova e tai henia, bena ia ese edia hisihisi
    amo e hamauridia,
  npi-ULB: तब तिनीहरूले आफ्‍ना कष्‍टमा परमप्रभुलाई पुकारा गरे र तिनीहरूका संकष्‍टबाट
    उहाँले तिनीहरूलाई बचाउनुभयो ।
  yor-yor: Ní ìgbà náà, wọ́n kígbe sókè sí Olúwa nínú ìdààmú wọn, ó sì yọ wọ́n kúrò
    nínú ìrora wọn
  pes-OPCB: آنگاه در گرفتاری خود نزد خداوند فریاد برآوردند و او ایشان را از همهٔ تنگیهایشان
    رهانید و ایشان را از راه راست به سرزمینی هدایت کرد که بتوانند در آن زندگی کنند.
  tgl-ULB: Pagkatapos tumawag sila kay Yahweh sa kanilang pagkabalisa, at sinagip
    niya sila mula sa kagipitan.
  nop-nop: adi malabumuŋ gineŋ unduŋ hatiŋila Yahwe kutnimbulabulayeune ne kubugoŋdi
    nadiyemiŋa momooŋ hinek yehitubu-lodaguk.
  cbu-NT: Kapung puniksin, tsipatureema, atusin, Apanllee kuruzuranganaya. Apaa, Istanda,
    táranganaya. Apanllsha mazinarangu, kapung istarangiya.
  hui-hui: Tini darabi ogonibiore howa Anduane Homogo olayagola ibugua ti biamogo
    bigi bialu genda yu hearuni yamuwa mo wahaga bini.
  mya-mya: သူ​တို့​သည်​ဒုက္ခ​ရောက်​ကြ​သ​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​ထံ​အော်​ဟစ်​ကြ​ရာ ကိုယ်​တော်​သည်​သူ​တို့​အား​ဒုက္ခ​မှ​ကယ်​တော်
    မူ​၏။
  bod-N: སྡུག་བསྔལ་ཁྲོད་དུ་ཡ་ཝཱེར་འོ་དོད༌བོས། །ཁོང་གིས་དེ་རྣམས་དཀའ་སྡུག་དག་ལས༌བསྐྱབས།།
  wsk-wsk: Bare nunga ikup mu ningi baga se Yawe aruman, se nu ikup yaman mu ningi
    nunga sangaru tam.
  sna-sna: Ipapo vakachema kuna Jehovha pakutambudzika kwavo, akavarwira pakutambura
    kwavo.
  spa-BLM: Entonces clamaron a Yahvé en su angustia, y los libró de sus angustias.
  cac-cac: A yuj syaelal eb' chi', ix yal sb'a eb' d'a Jehová, axo ix colanel eb'.
  swh-ULB: Kisha walimuita Yahwe katika shida yao, naye aliwaokoa toka katika dhiki
    yao.
  bel-bel: Узьнясіся вышэй за нябёсы, Божа; і над усёю зямлёю будзе слава Твая,
  deu-ELBBK: Da schrien sie zu dem HERRN in ihrer Bedrängnis, und aus ihren Drangsalen
    errettete er sie.
  mbb-OT: Ne zutun te kedlised dan, mibpetavang sikandan te Nengazen, ne midlibri
    zin sikandan.
  mal-2015: അവർ തങ്ങളുടെ കഷ്ടതയിൽ യഹോവയോടു നിലവിളിച്ചു; അവൻ അവരെ അവരുടെ ഞെരുക്കങ്ങളിൽ
    നിന്നു വിടുവിച്ചു.
  gup-gup: Wanjh birrikayhmi nawu Yawey kore kunyid kunwern benmarnewernmerrinj, dja
    nungka benngehkeng kore birridi kunnjilngwarre dorrengh.
  rmc-rmc: Akor andre peskro pharipen vičinenas ko RAJ a ov len iľa avri andral o
    trapišagos.
  nlg-nlg: Gaira tara nighi ngangaraha didira na vahola, “Yahweh/Lord, ko hangara/hangaru!”
    me volara didira vahaghitaili.
  pes-OPV: آنگاه در تنگی خود نزدخداوند فریاد برآوردند و ایشان را از تنگیهای ایشان
    رهایی بخشید.
  ron-1924: Атунч, ын стрымтораря лор, ау стригат кэтре Домнул, ши Ел й-а избэвит
    дин неказуриле лор;
  ben-OBCV: তখন তাদের কষ্টে তারা সদাপ্রভুর কাছে কেঁদে উঠল, এবং তিনি তাদের দুর্দশা
    থেকে উদ্ধার করলেন।
  som-som: Markaasay Rabbiga u qayshadeen iyagoo dhibban, Oo isna wuu ka samatabbixiyey
    dhibaatooyinkoodii.
  lat-VUC: 'Exaltare super cælos, Deus, et super omnem terram gloria tua:'
  eng-ASVBT: Then they cried unto Jehovah in their trouble, And he delivered them
    out of their distresses,
  mna-mna: Tana timbot ŋoobo kat. Mi titaŋroro Yooba, to ni iuulu zin pa pataŋana
    kizin.
  ita-1885: Ma, avendo gridato al Signore, mentre erano in distretta, Egli li ha tratti
    fuor delle loro angosce;
  eng-LXXUP: Be thou exalted, O God, above the heavens; And thy glory above all the
    earth.
  eng-ULB: Then they called out to Yahweh in their trouble, and he rescued them out
    of their distress.
  spa-VBL: Entonces clamaron al Señor para que los ayudara, y los salvó de su sufrimiento.
  fra-_FOB: Alors ils ont crié à l'Éternel dans leur détresse; et il les a délivrés
    de leurs angoisses.
  mal-mal: അവർ അവരുടെ കഷ്ടതയിൽ യഹോവയോട് നിലവിളിച്ചു; കർത്താവ് അവരെ അവരുടെ ഞെരുക്കങ്ങളിൽനിന്നു
    വിടുവിച്ചു.
  urd-GVR: Tab unhoṅ ne apnī musībat meṅ Rab ko pukārā, aur us ne unheṅ un kī tamām
    pareshāniyoṅ se chhuṭkārā diyā.
  suz-BL: मोपा श्‍येत जशा, परमप्रभु यावे कली पुंइतेक्‍म। मिनु मेकोमी मेको आन कली आन
    श्‍येत रे प्रोंइतु।
  eng-NOY: Then they cried to the LORD in their trouble, And he delivered them out
    of their distress.
  ita-1927: Allora gridarono all’Eterno nella loro distretta, ed ei li trasse fuori
    dalle loro angosce.
  ckb-ckb: ئینجا لە تەنگانەیاندا هاواریان بۆ یەزدان کرد، ئەویش لە ناخۆشییەکانیان دەربازی
    کردن.
  eng-BBE: Then they sent up their cry to the Lord in their sorrow, and he gave them
    salvation out of all their troubles;
  xsi-xsi: Malia ikainzi mine lee, ŋineŋga sisarâwa pa Yova Kindeni tu ivilanzi, aku
    ikai malia ŋinde piti panzi.
  kan-OKCV: ಆಗ ಅವರು ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಯೆಹೋವ ದೇವರಿಗೆ ಮೊರೆ ಇಟ್ಟರು; ದೇವರು ಅವರ ಸಂಕಟಗಳೊಳಗಿಂದ
    ಅವರನ್ನು ಬಿಡಿಸಿದರು.
  tam-2017: தங்களுடைய ஆபத்திலே யெகோவாவை நோக்கிக் கூப்பிட்டார்கள், அவர்கள் இக்கட்டுகளிலிருந்து
    அவர்களை மீட்டெடுத்தார்.
  spa-RV-1909: 'Habiendo empero clamado á Jehová en su angustia, librólos de sus aflicciones:'
  ron-BTF: Atunci în tulburarea lor au strigat către DOMNUL și el i-a eliberat din
    strâmtorările lor.
  eng-WEBP: Then they cried to the LORD in their trouble, and he delivered them out
    of their distresses.
  eng-FBV: Then they cried out to the Lord to help them in their troubles, and he
    saved them from their suffering.
  nld-1939: 'Maar ze riepen Jahweh aan in hun nood, En Hij verloste hen van hun angsten:'
  nch-BL: Huajca quitzajtzilijque TOTECO para ma quinpalehui, huan yaya quinpalehui.
  vie-1934: Bấy giờ trong cơn gian truân họ kêu cầu Đức Giê-hô-va; Ngài bèn giải cứu
    họ khỏi điều gian nan,
  cha-cha: Ayo nae maagang si Jeova gui chinatsagañija, ya güiya munalibre sija gui
    pinadeseñija.
  hin-CV: अपनी विपत्ति की स्थिति में उन्होंने याहवेह को पुकारा, याहवेह ने उन्हें उनकी
    दुर्दशा से छुड़ा लिया.
  eng-OURB: Then they cried to Adonai in their trouble, and he delivered them out
    of their distresses,
  spa-BES: Entonces enviaron su clamor al Señor en su dolor, y él les dio la salvación
    de todos sus problemas;
  tdx-tdx: Le nitoreo am’ Iehovà an-kaloviloviañe naho hinaha’e amo hasotria’iareoo,
  tha-KJV: แล​้วในความยากลำบากของเขาเมื่อเขาร้องทูลพระเยโฮวาห์ พระองค์​ทรงช่วยเขาให้พ้นจากความทุกข์ใจของเขา
  por-BR-2018: Mas eles clamaram ao SENHOR em suas angústias, e ele os livrou de suas
    aflições.
  deu-ELO: Da schrieen sie zu Jehova in ihrer Bedrängnis, und aus ihren Drangsalen
    errettete er sie.
  eng-WYC-2018: And they cried to the Lord, when they were set in tribulation; and
    he delivered them from their needinesses. (And they cried to the Lord, when they
    were in trouble; and he saved them from all their distress.)
  epo-epo: Sed ili ekkriis al la Eternulo en sia sufero, Kaj Li liberigis ilin el
    ilia mizero.
  gfk-gfk: Io, diet ga suah taar tano Watong ma ira udiet tinirih, ma ga halon diet
    sukun ira udiet ngunngutaan.
  uig-PIN: Andin Pǝrwǝrdigarƣa pǝryad ⱪildi, U ularni muxǝⱪⱪǝtliridin azad ⱪildi.
  beo-beo: Amalalu, ilia bidi hamosu ganodini, ilia Hina Godema digini wele sia:i.
    Amola Hina Gode da ilia se nabasu yolema:ne gaga:i.
  tpi-OTNT: Ol i stap nogut olsem, orait ol i singaut long Bikpela, na em i bin mekim
    gutpela wok tru bilong helpim ol.
  hau-SA: Sa’an nan suka yi kuka ga Ubangiji cikin wahalarsu, ya kuma cece su daga
    damuwarsu.
  udu-udu: Dhali yan’ko’d uni ki ko ’twa/i Tap̱a mo gom monṯo’c bwam buni mo, dhali
    a’di ’cuḵki uni ’peni mo ma c̱is buni mo,
  uig-LAT: Andin Perwerdigargha peryad qildi, U ularni musheqqetliridin azad qildi.
  nde-nde: Basebekhala kuThixo besekuhluphekeni kwabo, wasebakhulula osizini lwabo.
  ton-ton: Pea naʻa nau toki tangi kia Sihova ʻi heʻenau tuʻutāmaki, pea ne ne fakamoʻui
    ʻakinautolu mei heʻenau ngaahi mamahi.
  ces-1613: Když volali k Hospodinu v ssoužení svém, z úzkostí jejich vytrhl je,
  eng-WMB: Then they cried to the LORD in their trouble, and he delivered them out
    of their distresses.
  tam-TCV: அப்பொழுது அவர்கள் தங்கள் கஷ்டத்திலே யெகோவாவை நோக்கிக் கூப்பிட்டார்கள்,
    அவர் அவர்களுடைய துன்பத்திலிருந்து அவர்களை விடுவித்தார்.
  ceb-ULB: Unya mitawag sila kang Yahweh sa ilang kalisdanan, ug giluwas niya sila
    sa ilang pag-antos.
  pol-UBG: A gdy zawołali do PANA w swoim utrapieniu, uwolnił ich z ucisku;
  agr-agr: Nunik waituinak Tuke Pujuun yaijatkata tusag segagmayi, nuna nii antujuk,
    dita waitiamujin yaigka agkanmitkabi.
  kyc-kyc: Dopa pyuo karapala nakama rangena randa nyiyaminyi dokona Kamongome nyisinya
    lao kyakale leyamisa nyisiyapya.
  urd-GVU: تب اُنہوں نے اپنی مصیبت میں رب کو پکارا، اور اُس نے اُنہیں اُن کی تمام
    پریشانیوں سے چھٹکارا دیا۔
  eng-OEBCW: Then they cried to the Lord in their trouble, and he saved them from
    their distresses,
  deu-1912: die zum HERRN riefen in ihrer Not, und er errettete sie aus ihren Ängsten
  kan-2017: ಅವರು ತಮ್ಮ ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಡಲು, ಆತನು ಅವರನ್ನು ಕಷ್ಟದಿಂದ ಬಿಡಿಸಿದನು.
  yap-yap: Nap’an nra gafgowgad ni aram rogon miyad wenig ngak SOMOL, me ayuwegrad
    ko gafgow nike aw ngorad.
  hlt-MCSB: Kho a bing vaengah BOEIPA te a khue uh tih khobing khui lamkah amih te
    a huul.
  mdy-ETH: ዔያታ ሜታዼ ዎዶና ናንጊና ናንጋ ጎዳ ባንሢ ዒላቴኔ፤ ዒዚያ ሜታሢዳፓ ዔያቶ ዓውሴኔ።
  twi-ASANTE: Afei wɔsu frɛɛ Awurade wɔ wɔn amanehunu mu, na ɔgyee wɔn firii wɔn ahohiahia
    mu.
  eng-WEBU: Then they cried to the LORD in their trouble, and he delivered them out
    of their distresses.
  spa-PDDPT: Pero clamaron a Yavé en su angustia. Él los libró de sus aflicciones.
  gun-gun: Ha'e gui ojexavaia py ojapukai Senhor pe. Ha'e ramo ogueraa jepe ojexavaia
    gui.
  agu-BL: Poro te yi ato' tul sotzaj c'u'lala'tz nintzun cu' kawutz tetz Kajcaw, nin
    ja ke'l liwr ta'n tk'ab yi jun q'uixc'uja'tz.
  ilo-ULB: Ket immawagda kenni Yahweh iti pakariribukanda ket inispalna ida manipud
    iti pakarigatanda.
  kpg-kpg: Digaula gu gahigahi Dimaadua i lodo nadau haingadaa, gei Mee gu haga dagaloaha
    digaula mai i nadau haingadaa.
  uig-ARA: ئاندىن پەرۋەردىگارغا پەرياد قىلدى، ئۇ ئۇلارنى مۇشەققەتلىرىدىن ئازاد قىلدى.
  bps-bps: Bay di knèla fa di sasè kagkahla tlola Amuito Dwata, na falwaan ale di
    kaflayamla.
  sus-sus: E to e dɛ rawa Alatala bɛ e xa tɔɔrɛ kui, a naxa e fulun e xa ɲaxankatɛ
    ma.
  pon-2006: Re ahpw likweriong KAUN-O sang nan ar apwal, e ahpw ketin doareirailla
    sang nan ar lokolok kan.
  jae-jae: Gêŋwapac tonaŋ gêgôm êsêac e aweŋ gêjac Anôtô, tec gêjam êsêac sa aŋga
    nêŋ ŋandaŋ tau
  ksd-ksd: Ba dia ga malari dia ga tangi tadav ra Luluai, Ma i ga valangalanga diat
    kan ra lavur magit i ga monong diat.
  tur-YTC: O zaman sıkıntı içinde Yahve’ye yakardılar, Onları sıkıntılarından kurtardı,
  bel-N: І крычалі яны да ГОСПАДА ў тузе сваёй, і Ён выратаваў іх з бяды іхняй.
  grc-BRENT: Ὑψώθητι ἐπὶ τοὺς οὐρανοὺς, ὁ Θεὸς, καὶ ἐπὶ πᾶσαν τὴν γῆν ἡ δόξα σου.
  kpr-kpr: Aminguse, ne dara jokáda irise, Bajari nemo sonembare dae sorara etero,
    nenda bouvu nune itimbetiri jebuguseri.
  ind-AYT: Kemudian, mereka berseru-seru kepada TUHAN dalam kesesakan mereka, dan
    Dia melepaskan mereka dari kesulitan-kesulitan mereka.
  yom-yom: Buna bayamikina kuidi Yave mu ziphasi ziawu ayi niandi wuba kula mu kiadi
    kiawu.
  yut-yut: Yokwi yaŋsi egek, Yawe do yaŋ tɨdaŋba yokwikon baŋ pulugaŋ yopgut.
  nya-nya: Pamenepo analirira Yehova mʼmavuto awo ndipo Iye anawapulumutsa ku masautso
    awo.
  kyg-kyg: Ani kava huꞌa hanageke yaꞌmo aliꞌneꞌapaeꞌmo Ala kava nefekeꞌmo keya aeꞌa
    ge huꞌnagenoꞌaeꞌmo lusi hanageke yaꞌmo aliꞌnaya kavapatiꞌmo apavalelino eꞌniye.
  hrv-hrv: Tada zavapiše Jahvi u svojoj tjeskobi, i on ih istrže iz svih nevolja.
  mps-mps: Augwali te tiwai dwai bidibaso, teda augwa te Genuai Bidiba i obaso, tama
    agai wiegi yai sę mu eyu, te augwali tau sai dao.
  tpi-tpi: Ol i stap nogut olsem, orait ol i singaut long Bikpela, na em i bin mekim
    gutpela wok tru bilong helpim ol.
  dan-1931: men de råbte til HERREN i Nøden, han frelste dem af deres Trængsler
  vie-OVCB: 'Lúc gian nan, họ kêu cầu: “Lạy Chúa Hằng Hữu, xin cứu giúp!” Ngài liền
    cứu họ khỏi cảnh đớn đau.'
  guj-2017: પછી તેઓએ પોતાના સંકટમાં યહોવાહને પોકાર્યાં અને તેમણે તેઓને દુઃખમાંથી છોડાવ્યા.
  pon-2006A: Re ahpw likweriong KAUN-O sang nan ar apwal, e ahpw ketin doareirailla
    sang nan ar lokolok kan.
  por-BRBSL: Em seguida, choraram a Javé em seus problemas, e ele os livrou de seus
    problemas.
  eng-OEBUS: Then they cried to the Lord in their trouble, and he saved them from
    their distresses,
  swe-swe: '[Bön:] Då ropade de till Herren i sin svåra situation (nöd, smal passage),
    och han förde ut dem från deras svårigheter.'
  cth-cth: Runae koehoi BAWIPA hah a kaw awh teh, rucatnae thung hoi a rasa awh.
  twi-twi: Afei wosu frɛɛ Awurade wɔ wɔn amanehunu mu, na ogyee wɔn fii wɔn ahohiahia
    mu.
  hlt-hlt: Kho a bing vaengah BOEIPA te a khue uh tih khobing khui lamkah amih te
    a huul.
  tbz-SIM: kɛ́tɑ mɛsémmɛ̀ miɛkɛ kɛ́kuɔ́nnɛ̀ bɛ Yiɛ̀ nKuyie, kɛ̀ kùu bɛ̀ dɛɛtɛ́nɛ̀
    mɛyɛǹcɑɑ̀rìmɛ̀.
  msy-2020: Me osɨmtɨzir kamɨn ikia, egha Ikiavɨra Itir Godɨn diava an azangsɨzima,
    a men osɨmtɨzir kamɨn aven men akura.
  dop-dop: Ḿpʋɣʋ pɑ wiinɑ Tɑcɑɑ nyɑɣɑ pɑ lɑŋwɑkəllɛ tɑɑ, nɑ ń wɑɑsɩ-wɛɣɛ pɑ ɑpɑlʋtʋ
    yɔɔlʋɣʋ tɑɑ.
  azb-azb: Onlar dara düşəndə Rəbbə fəryad etdilər, Rəbb onları dərdlərindən qurtardı.
  eng-DBY: Then they cried unto Jehovah in their trouble, [and] he delivered them
    out of their distresses,
  hin-2017: तब उन्होंने संकट में यहोवा की दुहाई दी, और उसने उनको सकेती से छुड़ाया;
  wol-KYG: Ñu jàq, woo Aji Sax ji wall, mu xettlee leen seen njàqare,
  swp-swp: Abo se doulau GUIAU arinai edi piripiri eai, eo i saguhaidi edi amamna
    eai;
  bjr-bjr: Misa nariqa ummaaraki maridaqa Yaaweena aaraqau. Aaroofanoo mifa iriseenoo
    misa ummaarakinaana mareeqeenoo amiqira qoo uqannisanau.
  eng-YLT: And they cry unto Jehovah in their adversity, From their distress He delivereth
    them,
  kne-kne: Ngem idi maligligatan da, nankedaw da si badang Diyos ed daya, et insalakanas
    daida sin doy ay ligat da.
  eng-WYC-2017: And they cried to the Lord, when they were set in tribulation; and
    he delivered them from their needinesses.
  eng-WMBB: Then they cried to the LORD in their trouble, and he delivered them out
    of their distresses.
  zat-NTPS: Nadxa lu da dxelezaque̱' gulenné̱' Xránadxu, na' bselé̱' benne' ca' lu
    da dxelezaque̱'.
  zty-NTPS: Naž ḻo da' wẕáka'gake' bḻížgake' X̱anžon', na' beslé' ḻégake' ḻo da'
    wẕáka'gake'.
  urd-GVH: तब उन्होंने अपनी मुसीबत में रब को पुकारा, और उसने उन्हें उनकी तमाम परेशानियों
    से छुटकारा दिया।
  rug-rug: Ke tepa la koe Zihova si arini, meke va sarei Sa si arini pa dia tinasuna.
  gaz-gaz: Isaan rakkina isaanii keessatti Waaqayyotti iyyatan; innis dhiphina isaanii
    keessaa isaan baase.
  fra-LSG: Dans leur détresse, ils crièrent à l’Éternel, Et il les délivra de leurs
    angoisses;
  gnn-gnn: Yo, mariŋura nhe yulŋunydja ŋayaŋunydja, bala nhe wäthurrunana märrliliyaŋalana
    Garraywala bitjarrana, “Garray, guŋga'yurra ŋarranha,” bitjarra. Ga ŋayinydja
    nhuna yuwalkthi walŋakuŋalana, ga märraŋala ŋayi nhuna dhawaṯmaraŋalana beŋuruyinydjayi
    marimirriŋurunydja.
  yal-yal: Awa, e yi tɔrɔni waxatin naxan yi, e yi e xui ramini Alatala ma, a yi e
    xunba e tɔrɔni.
  iou-iou: Komi bäräpi u gänaŋ itkaŋ Ekäniken gera yäŋirä ketäreŋ yämiŋkuk.
  haw-1868: Alaila, kahea aku lakou ia Iehova iloko o ko lakou pilikia, A hoopakele
    mai oia ia lakou i ko lakou popilikia ana.
  arb-NAV: فَاسْتَغَاثُوا بِالرَّبِّ فِي ضِيقِهِمْ، فَأَنْقَذَهُمْ مِنْ مَصَائِبِهِمْ.
  ded-ded: Ngeni ebicfu ifi kecma KEBUARU kiacgec yeng kpendzeng imohacnac mesingunuma
  ewe-ewe: Tete wodo ɣli yɔ Yehowa le woƒe xaxa la me, eye wòɖe wo le woƒe hiã la
    me.
  eng-LEE: Then they cried unto the Lord when they were in distress, [and] out of
    their afflictions he delivered them.
  asm-FB: তেতিয়া তেওঁলোকে সঙ্কটত পৰি যিহোৱাৰ আগত কাতৰোক্তি কৰিলে; তাতে ক্লেশৰ পৰা
    তেওঁ তেওঁলোকক উদ্ধাৰ কৰিলে।
  sus-A: عٍ تٌ عٍ دّ رَوَ عَلَتَلَ بّ عٍ شَ تْورّ كُي، عَ نَشَ عٍ قُلُن عٍ شَ حَشَنكَتّ
    مَ.
  fra-SBL: Et ils crièrent à Yahvé dans leur détresse, et il les a délivrés de leurs
    détresses.
  hbo-hbo: וַיִּצְעֲק֣וּ אֶל־יְ֭הוָה בַּצַּ֣ר לָהֶ֑ם מִ֝מְּצֽוּקֹותֵיהֶ֗ם יַצִּילֵֽם׃
  kik-kik: Nao magĩkaĩra Jehova marĩ mĩnyamaro-inĩ, nake akĩmahonokia kuuma thĩĩna-inĩ.
  fra-NCL: Dans leur détresse, ils crièrent vers Yahweh, et il les délivra de leurs
    angoisses.
  cek-AK: Raihaih tong naah Angraeng khaeah a qah o, to naah anih mah patangkhanghaih
    thung hoiah nihcae to pahlong.
  cuk-cuk: Geb surbinsa-itogusmaladba Bab-Jehováʼse gochamalad, geb Bab-Jehová e-wiledimaladgi
    bendaknonikid.
  uig-CYR: И Худа, шан-шөһритиң әршләрдин жуқури улуқланғай, Шан-шәривиң йәр йүзини
    қаплиғай!
  tel-2017: వారు కష్టకాలంలో యెహోవాకు మొర్రపెట్టారు. ఆయన వారి ఆపదల్లో నుండి వారిని
    విడిపించాడు.
  hat-BSA: Yo te kriye fò a SENYÈ a nan gran twoub yo, Konsa, Li te delivre yo sòti
    nan twoub yo.
  ukr-ONPU: Піднімися понад небесами, Боже; над усією землею – слава Твоя.
  kos-kos: In ongoiya lalos, elos pang nu sin LEUM GOD Ac El molelosla liki keok lalos.
  hbo-WLC: וַיִּצְעֲק֣וּ אֶל־יְ֭הוָה בַּצַּ֣ר לָהֶ֑ם מִ֝מְּצֽוּקוֹתֵיהֶ֗ם יַצִּילֵֽם׃
  ibo-ibo: Mgbe ahụ, ha kpọkuru Onyenwe anyị, nʼime nsogbu ha, ọ napụtakwara ha site
    na mkpagbu ha niile.
  ory-ory: ତେବେ ସେମାନେ ଆପଣାମାନଙ୍କ ସଙ୍କଟ ସମୟରେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ କାକୂକ୍ତି କଲେ, ତହିଁରେ
    ସେ ସେମାନଙ୍କ ଦୁର୍ଦ୍ଦଶାରୁ ସେମାନଙ୍କୁ ଉଦ୍ଧାର କଲେ।
  chk-chk: Mürin, ra siö ngeni ewe Samol mi Lapalap lon ar weires, nge i a angaseer
    seni ar riaföü.
  rop-rop: Brom deya langa olabat trabul, deibin jingat langa YAWEI, en imbin seibum
    olabat brom olabat trabul.
  ukr-1871: Тодї взивали до Господа в тїснотї своїй, і він визволяв їх з біди їх.
  yon-yon: Kwane yi kuu dabab kandiwen ye dowad Yariman yaa baandiwen, kowe yembed
    yi miin yiminban keriwen yaa kuu awandoon.
  deu-1951: Da schrieen sie zum HERRN in ihrer Not, und er rettete sie aus ihren Ängsten
  eng-JPS: Then they cried unto the LORD in their trouble, and He delivered them out
    of their distresses.
  srp-1865: Ali zavikaše ka Gospodu u tuzi svojoj; i izbavi ih iz nevolje njihove.
  lug-lug: Bwe batyo ne bakaabira Mukama nga bali mu kabi; n’abawonya mu kweraliikirira
    kwabwe.
  heb-heb: ויצעקו אל יהוה בצר להם ממצוקותיהם יצילם׃
  ben-IRV: তারপর তারা সংকটে সদাপ্রভুুর কাছে কাঁদল এবং তিনি তাদেরকে কষ্ট থেকে উদ্ধার
    করলেন।
  ntu-ntu: Zbz sc tzkqlepelr Yawe, Kc tqkatxpxpebzle nzkxpu-krdr.
  pan-pan: ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੀ ਬਿਪਤਾ ਵਿੱਚ ਯਹੋਵਾਹ ਦੀ ਦੁਹਾਈ ਦਿੱਤੀ, ਅਤੇ ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਦੇ
    ਕਸ਼ਟਾਂ ਤੋਂ ਉਨ੍ਹਾਂ ਨੂੰ ਛੁਡਾਇਆ।
  mya-JVB: ဆင်းရဲ ခံရသောအခါ ၊ ထာဝရဘုရား ကို အော်ဟစ် ၍ ၊ ဆင်းရဲ ဒုက္ခထဲ က ဆယ် နှုတ်တော်မူ၏။
  kgf-kgf: Imuac ieneŋ qeri yéwéc nimma Yawe qachéhéligic yéwéri igucnec metecgé énécmiyec.
  tte-O: Ali miyapolowe koina siyoga Yeoba koina kabo ilaoma ileboili.
  tbg-tbg: tenavu qoraiqamama virarave tivake variaraqihai Nora Kotira aaraavaro viva
    vika qoraiqamavi variaraqihairo ruaruama nimitero
  hmo-hmo: To edia hisihisi lalonai Lohiabada dekenai idia noinoi, bona edia hisihisi
    dekena amo ia ese ia hamauridia.
  zar-NT: Níʼirö lu lë naʼ raca quégaquiëʼ buluʼlidzëʼ Xanruʼ, ateʼ busölë́ʼ légaquiëʼ
    lu zián le gulaʼguíʼi gulaʼzáquëʼë.
  urd-urd: तब अपनी मुसीबत में उन्होंने ख़ुदावन्द से फ़रियाद की, और उसने उनको उनके
    दुखों से रिहाई बख़्शी।
  rus-SYN: Будь превознесен выше небес, Боже; над всею землею да будет слава Твоя,
  bqc-SIM: Ɔ̃ aa wiilɛ̀ Diizi ń taasikɛau, ↄ̃ à ń bↄ́ ń wɛ́tɛ̃a guu.
  tcz-CHONGTHU: “Yahweh Pakai neipanpin” tin ahahsat nauva Pakai Yahweh akouvun, chuteng
    Aman agenthei nauva konnin ahuhdoh jin ahi.
  mar-mar: नंतर त्यांनी आपल्या संकटात परमेश्वरास हाक मारली, आणि त्याने त्यांना त्यांच्या
    विपत्तीतून सोडवले.
  isl-isl: „Drottinn, hjálpaðu okkur!“ hrópuðu þeir, og hann svaraði bæn þeirra!
  hlt-THB: Cemyihna ami khuikha awh Bawipa venawh kqang uhy, anih ing cekkhqi ce ami
    khuikhanaak awhkawng hul khqi hy.
  qub-qub: Chayno llaquicurnami Tayta Diosta mañacuran. Chaura Tayta Diosga ñacaycunapita
    jorguran.
  bqp-bqp: Akũ ò wiki lɛ̀ Dikiria ń warikɛnan, akũ à ń bó ń wɛ́tɛ̃ra gũn.
  hat-hat: Anba tout tray sa yo, yo rele nan pye Seyè a. Li wete yo nan lafliksyon
    sa a.
  eng-BSB: Then they cried out to the LORD in their trouble, and He delivered them
    from their distress.
  eng-WEBPB: Then they cried to the LORD in their trouble, and he delivered them out
    of their distresses.
  kbq-kbq: Ana kna zampima manine'za, Ra Anumzamofontega zavi krafa hazageno, ana
    kna zampintira zamagu'vazino ete zamavare'ne.
  pon-pon: Rap weriwer won Ieowa ni ar kankaneraner, o a kotin dore ir jan nan ar
    apwal akan.
  nhe-BL: Huajca quitzajtzilijque TOTECO para ma quinpalehui, huan yajaya quinpalehui.
  wnc-wnc: Sike waakwau upeeke unzing yuyuuk Buyambam tapae yatawaking. Yatawamba
    natake ita take siknga aknga tasike gatayamuke meya kakingu asandeyamukut.
  bus-bus: Ben aↄ̃ wii pɛ̀ Diizi ń nawɛ̃akɛnan, ben à ń bↄ́ ń wɛ́ɛtãmma guu.
  gub-BL: Ma'erahy ipuraraw mehe uhapukaz upytywà àwàm henoz pà wà. Tupàn Tuweharupi
    Wiko Ma'e upyro ma'erahy wi wà.
  eng-DRA: 'Be thou exalted, O God, above the heavens, and thy glory over all the
    earth:'
