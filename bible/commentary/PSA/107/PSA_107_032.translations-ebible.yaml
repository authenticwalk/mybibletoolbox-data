verse: PSA.107.032
translations:
  mal-C: ജനങ്ങളുടെ സഭയിൽ അവർ അവിടത്തെ വാഴ്ത്തട്ടെ സമുദായനേതാക്കന്മാരുടെ സംഘത്തിൽ അവിടത്തെ
    സ്തുതിക്കട്ടെ.
  deu-TKW: und mögen ihn in der Volksgemeinde erheben und im Rate der Vornehmen rühmen.
  lin-lin: Tika ete banetola Ye kati na lisanga ya bato mpe bakumisa Ye kati na mayangani
    ya bakambi.
  mmx-mmx: Ik mokso do dina tong asu laasen silok teren keneng at lovotpot buru at
    limixin, la dina emi asu min kantubu at lovotpot buru at luvuttadi amgomgo.
  eng-LSV: And they exalt Him in [the] assembly of [the] people, || And praise Him
    in [the] seat of [the] elderly.
  eng-GNV: And let them exalt him in the Congregation of the people, and praise him
    in the assembly of the Elders.
  eng-WEBSTER: Let them exalt him also in the congregation of the people, and praise
    him in the assembly of the elders.
  nhw-BL: Ma quipaquilismacaca Toteco tlamiyacapa iniixpa nochi masehualme huan iniixpa
    nopa huehue tlacame catli tlayacanaj ipan nopa tlali.
  swh-ONEN: Na wamtukuze yeye katika kusanyiko la watu, na wamsifu katika baraza la
    wazee.
  bba-bba: Bu nùn wɔlle suo mi tɔmbɑ mɛnnɛ. Bu nùn siɑro ɡuro ɡurobun suunu sɔɔ.
  eng-KJVCPB: Let them exalt him also in the congregation of the people, And praise
    him in the assembly of the elders.
  luo-luo: Onego gitingʼ nyinge malo e chokruok mar joge kendo gidende e buch jodongo.
  aii-aii: ܘܡܲܪܡܝܼ ܠܹܗ ܒܟܸܢܫܵܐ ܕܥܲܡܵܐ، ܘܓܵܘ ܡܵܘܬܒ݂ܵܐ ܕܚܘܵܪ̈ܕܸܩܢܹܐ ܚܵܩܪܝܼ ܠܹܗ.
  meu-meu: Bese taudia edia hebou ai bae heatolaia, bona hanua tau-badadia edia henega
    ai bae imodaia.
  npi-ULB: तिनीहरूले उहाँलाई मानिसहरूको सभामा उच्‍च पारून् र धर्मगुरुहरूका सभामा उहँको
    प्रशंसा गरून् ।
  yor-yor: Jẹ́ kí wọn gbé e ga ní àárín àwọn ènìyàn kí wọn kí ó sì yìn ín ní ìjọ àwọn
    àgbàgbà.
  pes-OPCB: باید عظمت خداوند را در بین جماعت اسرائیل اعلام کنند و نزد بزرگان قوم،
    او را ستایش نمایند.
  tgl-ULB: Hayaan silang dakilain siya sa pagtitipon ng mga tao at papurihan siya
    sa samahan ng mga nakatatanda.
  nop-nop: Bepaŋ’walaŋ metamŋiyedut bopneyaneeneŋ wougigit yohautayaneeŋ. Be talitimeŋ
    hekidut bopneyaneeneŋ undugoŋ, adi lekiŋgoŋhik foloŋ wou nintiloyaneeŋ.
  cbu-NT: Shaniyeeruni, Apanllee kurakareetsini ungirtayani.
  hui-hui: Uruni tigua Ngode Datagaliwabenaga wali agali mandagi ngoaiho bedagoria
    Anduane Homogo ibu daligaore gibi kagoni lalu bibahende hale hai helo lope holene
    nga. Agali haguane dege dege ngoaiho bedarubi hale hai helo ogoriani ibunaga mini
    laraga holene nga.
  mya-mya: သူ​တို့​သည်​ကိုယ်​တော်​ကြီး​မြတ်​တော်​မူ​ပုံ​ကို လူ​တို့ စု​ဝေး​ရာ​အ​ရပ်​၌​ထုတ်​ဖော်​ကြေ​ညာ​ကြ​ရ​ပေ​မည်။
    ခေါင်း​ဆောင်​များ​အ​စည်း​အ​ဝေး​၌​ကိုယ်​တော်​ကို ထော​မ​နာ​ပြု​ကြ​ရ​ပေ​မည်။
  bod-N: དེ་ཚོས་མི་སྡེའི་ཚོགས་ནང་ཁོང་བསྟོད༌ཅིང༌། །རྒན་པའི་ཚོགས་ནང་ཁོང་ལ་བསྔགས་པར༌ཤོག།
  wsk-wsk: Buta se nuna noko nup biya kariimet nunga biguwura ningi balmon, ale kari
    supuling nunga biguwura te agotala nup biya patawumonko.
  sna-sna: Ngavamukudze paungano yavanhu, uye vamurumbidze pagungano ramakurukota.
  spa-BLM: Que lo exalten también en la asamblea del pueblo, y alabarlo en la sede
    de los ancianos.
  cac-cac: Yic'ocab' chaan̈ Jehová eb' b'aj smolb'ej sb'a eb' chon̈ab'. Yic'ocab'
    chaan̈ Dios eb' b'aj smolb'ej sb'a eb' ichamtac vinac.
  swh-ULB: Wamtukuze yeye katika kusanyiko la watu na wamsifu yeye katika baraza la
    viongozi.
  deu-ELBBK: und ihn erheben in der Versammlung des Volkes, und in der Sitzung der
    Ältesten ihn loben!
  mbb-OT: Ereg dan he ibpehivantug is Megbevayà diyà te kedtiǥum dan wey edeliǥen
    dan daan sikandin diyà te kedtiǥum te ebpemendumala kandan.
  mal-2015: അവർ ജനത്തിന്റെ സഭയിൽ അവനെ പുകഴ്ത്തുകയും മൂപ്പന്മാരുടെ സംഘത്തിൽ അവനെ സ്തുതിക്കയും
    ചെയ്യട്ടെ.
  gup-gup: Bedda wanjh birriburlumen Yawey kore kabirrimirndemornnamerren nawu bininj
    rowk nuye. Dja mak birriburlumen nuye kore kabirrimirnderri kabirriyolyolme nawu
    birrikihkimuk dja nawu kabirriwohrnawohrnan.
  rmc-rmc: Mi bararen les maškar o manuša a mi lašaren les o phureder andre rada.
  nlg-nlg: Lubatira gaira ge kara talu haba tana matadira na vure subo, maia ghau
    tana matadira na lei tinoni uhuhuli tana lei kema.
  pes-OPV: و او را در مجمع قوم متعال بخوانند و درمجلس مشایخ او را تسبیح بگویند.
  ron-1924: Сэ-Л ыналце ын адунаря попорулуй ши сэ-Л лауде ын адунаря бэтрынилор!
  ben-OBCV: তারা লোকেদের সমাবেশে তাঁকে গৌরবান্বিত করুক এবং প্রবীণদের পরিষদে তাঁর প্রশংসা
    করুক।
  som-som: Iyagu ha ku sarraysiiyeen shirka dadka dhexdiisa, Oo ha ku ammaaneen fadhiga
    odayaasha.
  eng-ASVBT: Let them exalt him also in the assembly of the people, And praise him
    in the seat of the elders.
  mna-mna: Tana sombe Anutu wal kini tilup zin pa suŋŋana, na wal tana bela tiwit
    Yooba uruunu ma isala ta kor a. Mi tipakuri lela lupŋana kizin wal peeze kan tomini.
  ita-1885: Ed esaltinlo nella raunanza del popolo, E laudinlo nel concistoro degli
    anziani.
  eng-ULB: Let them exalt him in the assembly of the people and praise him in the
    council of the elders.
  spa-VBL: Digan cuán maravilloso es en frente de toda la congregación y de los ancianos.
  fra-_FOB: Qu'ils l'exaltent dans l'assemblée du peuple; qu'ils le louent dans le
    conseil des anciens!
  mal-mal: അവർ ജനത്തിന്റെ സഭയിൽ അവിടുത്തെ പുകഴ്ത്തുകയും മൂപ്പന്മാരുടെ സംഘത്തിൽ അവിടുത്തെ
    സ്തുതിക്കുകയും ചെയ്യട്ടെ.
  urd-GVR: Wuh qaum kī jamāt meṅ us kī tāzīm kareṅ, buzurgoṅ kī majlis meṅ us kī hamd
    kareṅ.
  suz-BL: मेकोपुकीमी मुर आन ग्रुम्‍तीकेमी परमप्रभु कली ठेयब सेल्‍मेक्‍ल। खाल्‍पा आन
    दातेमी “परमप्रभु ठेयब बाक्‍ब” देंमल।
  eng-NOY: Let them extol him in the congregation of the people, And praise him in
    the assembly of the elders!
  ita-1927: Lo esaltino nell’assemblea del popolo, e lo lodino nel consiglio degli
    anziani!
  ckb-ckb: با لەناو کۆڕی خەڵک بەرزی بکەنەوە، لە ئەنجومەنی پیرەکان ستایشی بکەن.
  eng-BBE: Let them give glory to him in the meeting of the people, and praise among
    the chiefs.
  xsi-xsi: Lâ zo ŋana Yova Kindeni ne tamâta ma sipasau tu siwâŋgi, ande ara ŋana
    kinzi tamâta ŋinde ma siporo situla i kilala pwataki tu i ŋa nde ŋalae ndo. Aku
    ara ŋana kinzi ma simandi tamâta mbâna-mbâna naonzi lâ nenzi pasauŋa tona, ku
    sipanea i ŋa sisuka kâki.
  kan-OKCV: ಜನರ ಸಭೆಯಲ್ಲಿ ದೇವರನ್ನು ಕೊಂಡಾಡಲಿ, ಹಿರಿಯರ ಸಭೆಯಲ್ಲಿ ದೇವರನ್ನು ಸ್ತುತಿಸಲಿ.
  tam-2017: மக்களின் சபையிலே அவரை உயர்த்தி, மூப்பர்களின் சங்கத்திலே அவரைப் போற்றுவார்களாக.
  spa-RV-1909: Y ensálcenlo en la congregación del pueblo; y en consistorio de ancianos
    lo alaben.
  ron-BTF: Să îl înalțe în adunarea poporului și să îl laude în sfatul bătrânilor.
  eng-WEBP: Let them exalt him also in the assembly of the people, and praise him
    in the seat of the elders.
  eng-FBV: Let them say how wonderful he is in front of the whole congregation and
    the elders.
  nld-1939: Hem in de volksgemeente roemen, Hem in de raad der oudsten prijzen!
  nch-BL: Ma quipaquilismacaca Toteco miyacapa iniixpa nochi masehualme huan iniixpa
    nopa huehue tacame cati tayacanaj ipan nopa tali.
  vie-1934: Người ta cũng hãy tôn cao Ngài trong hội dân sự, Và ngợi khen, Ngài tại
    nơi hiệp tập các trưởng lão.
  cha-cha: Polo ya sija umanacajulo güe locue gui y inetnon y taotao yan ufanmanalaba
    nu güiya gui tachong y manamco.
  hin-CV: वे जनसमूह के सामने याहवेह का भजन करें, वे अगुओं की सभा में उनकी महिमा करें.
  eng-OURB: Let them exalt him also in the assembly of the people, and praise him
    in the seat of the elders.
  spa-BES: Dejen que le den gloria en la reunión del pueblo, y alabanza entre los
    jefes.
  tdx-tdx: Ee t’ie honjone’ iareo am-pivori’ ondatio vaho handrenge Aze ami’ty fiambesa’
    o androanavio.
  tha-KJV: ให้​เขายอพระเกียรติ​พระองค์​ในชุ​มนุ​มประชาชน และสรรเสริญพระองค์ในที่ประชุมของผู้​อาวุโส
  por-BR-2018: E exaltem a ele na assembleia do povo, e o glorifiquem na reunião dos
    anciãos.
  deu-ELO: Und ihn erheben in der Versammlung des Volkes, und in der Sitzung der Ältesten
    ihn loben!
  eng-WYC-2018: And enhance they him in the church of the people; and praise they
    him in the chair(s) of the elder men. (And let them exalt him in the congregation
    of the people; and praise they him in the council of the elders.)
  epo-epo: Kaj ili altigu Lin en popola kunveno, Kaj en kunsido de plejaĝuloj ili
    Lin laŭdu.
  gfk-gfk: Io huo, i bilai bia diet na hatamat ie nalamin tano kis hulungai ta ira
    matanaiabar ma i tahut bia diet na pirlat ie narako tano kinkinis tika ta ira
    patuana kabinsit.
  uig-PIN: Ular hǝlⱪning jamaitidimu Uni uluƣlisun, Aⱪsaⱪallar mǝjlisidǝ Uni mǝdⱨiyilisun.
  beo-beo: Ilia da Ea gasa bagade hou amo dunudafa ilia gilisisu amo ganodini olelema:ma.
    Ilia da asigilai dunu ilia fada:i sia:su gilisisu amo ganodini Ema nodoma:ma.
  tpi-OTNT: Taim ol i bung wantaim ol manmeri bilong God ol i mas tokaut long biknem
    bilong em. Ol i bung wantaim ol hetman, na ol i ken litimapim nem bilong en namel
    long ol.
  hau-SA: Bari su ɗaukaka shi cikin taron mutane su kuma yabe shi cikin taron dattawa.
  udu-udu: Dhalki uni kar a’di ki ca mo e bwaman ma tul ’kup̱ ’kwani mo, dhali maŋ
    a’di e bwaman ma tul ’kup̱ gi ’kwaniŋ gwanyjaḵa/ mo.
  uig-LAT: Ular xelqning jamaitidimu Uni ulughlisun, Aqsaqallar mejliside Uni medhiyilisun.
  nde-nde: Kabamphakamise emhlanganweni wabantu bamdumise enkundleni yabadala.
  ton-ton: Tuku kenau fakahikihiki ʻa ʻene ʻafio ʻi he fakataha ʻoe kakai, mo fakamālō
  ces-1613: Nechť ho vyvyšují v shromáždění lidu, a v radě starců chválí jej.
  eng-WMB: Let them exalt him also in the assembly of the people, and praise him in
    the seat of the elders.
  tam-TCV: மக்களின் சபையில் அவர்கள் அவரை புகழ்ந்துயர்த்தி, தலைவர்களின் ஆலோசனை சபையிலே
    அவரைத் துதிக்கட்டும்.
  ceb-ULB: Tugoti nga pasidunggan nila siya diha sa panagtigom sa mga tawo ug dayegon
    siya ngadto sa konseho sa mga kadagkoan.
  pol-UBG: Niech go wywyższają w zgromadzeniu ludu i w radzie starszych niech go chwalą.
  agr-agr: ¡Ashí aents aidautijum ijunjajum Apajuí ememattajum! Tuja Israel aents
    aidaun apuji múun aidautigmesh ijunjajum Apajuí ememattajum.
  kyc-kyc: Anatunya wambu malu palyuo larami panda dokona baa kamame wakasa ingilyamo
    dokona lao lamairami. Dopa pyuo dee lita akali wato lenge dupwa pisarami dokona
    lenge kambu sera dokona karo lakandarami.
  urd-GVU: وہ قوم کی جماعت میں اُس کی تعظیم کریں، بزرگوں کی مجلس میں اُس کی حمد کریں۔
  eng-OEBCW: Where the people assemble, extol him, and praise him in council of elders.
  deu-1912: und ihn bei der Gemeinde preisen und bei den Alten rühmen.
  kan-2017: ನೆರೆದ ಸಭೆಯಲ್ಲಿ ಆತನನ್ನು ಕೀರ್ತಿಸಲಿ; ಹಿರಿಯರ ಸಮೂಹದಲ್ಲಿ ಕೊಂಡಾಡಲಿ.
  yap-yap: Thingar ra weliyed u lan e mu’ulung rogon feni sorok, miyad pining e sorok
    ngak u p’eowchen e mu’ulung rok e pi’in pi’lal ni yad ma yog e thin.
  hlt-MCSB: Te dongah pilnam hlangping lakliah amah te pomsang uh saeh lamtah patong
    rhoek kah tolrhum ah thangthen uh saeh.
  mdy-ETH: ዴራ ቡኪንታ ቤዛ ዒዛ ዼግ ዼጊዶንጎ፤ ጋርቾ ዓሶ ቡኪንቶይዳኣ ዒዛ ሄርሾንጎ።
  twi-ASANTE: Wɔmma ne so wɔ asafo no mu na wɔnkamfo no wɔ mpanimfoɔ nhyiamu ase.
  eng-WEBU: Let them exalt him also in the assembly of the people, and praise him
    in the seat of the elders.
  spa-PDDPT: Exáltenlo en la congregación del pueblo, Y alábenlo en la reunión de
    los ancianos.
  gun-gun: Tomboete avi heta va'e kuery onhemboatya py, toguerovy'a yvatekueve nhomongetaa
    py.
  agu-BL: Tajwe'n kak' k'ej i' yi na kamol cu'n kib kacyakil cu'n. Ncha'tz e'u' wi'
    banl wi' tetz tnum, cyak'e'u' chik'ajsbilu' tetz.
  ilo-ULB: Itag-ayda koma isuna iti gimongan dagiti tattao ken idaydayawda koma isuna
    iti taripnong dagiti panglakayen.
  kpg-kpg: Digaula e hai loo gi hagadeledele nia humalia o Maa i lodo nia hagabuulinga
    daangada, mo di hagaamu a Mee i mua nia dagabuli o nia dagi.
  uig-ARA: ئۇلار خەلقنىڭ جامائىتىدىمۇ ئۇنى ئۇلۇغلىسۇن، ئاقساقاللار مەجلىسىدە ئۇنى
    مەدھىيىلىسۇن.
  bps-bps: na fdatahla kenen di bong kastifun i dad to, na dnayenla di kastifun dad
    tua gal mebe dale.
  sus-sus: E xa a xa fe gbo ɲama bɛ, e xa a matɔxɔ Forie xa malanyi!
  pon-2006: Re uhdahn pahn kalohki roson lapalap wet nan pokon en aramas akan oh kapinga
    mwohn wie kupwur en me mah kan.
  jae-jae: Êsêac tetoc eŋ sa aŋga gôlôac ŋalêlôm ma sêlanem eŋ aŋga laumatanêŋ sêkac
    sa ŋalêlôm.
  ksd-ksd: Ma diat a tata vangala pa ia ta ra kivung kai ra tarai, Ma diat a pite
    pa ia ta ra kivung kai ra umana patuana.
  tur-YTC: Halk topluluğunda O'nu yüceltsinler, İhtiyarlar meclisinde O’nu övsünler.
  bel-N: Няхай вывышаюць Яго ў зграмаджэньні народу і паміж старшыняў няхай хваляць
    Яго!
  kpr-kpr: Natofo tafaroro ari totorugarera ainda jokáda fetedo, nunda javo jighoro
    eredo ghaetira. Kotugo babojegari totorugarera ainda jokáda barago, nundae sakai
    saoro dae resena.
  ind-AYT: Biarlah mereka meninggikan-Nya dalam kumpulan umat, dan memuji-Nya di tempat
    kedudukan para tua-tua.
  yom-yom: Bika banyayisa mu lukutukunu lu batu ayi bika banzitisa mu dikabu di bakulutu.
  yut-yut: Piŋkop dakon mɨŋat amɨn kabɨ gat muwugek mani aŋkɨsinisi, ae kɨla amɨn
    muwut muwuron mani aŋkɨsinisi.
  nya-nya: Akuze Iye mu msonkhano wa anthu ndi kumutamanda pabwalo la akuluakulu.
  kyg-kyg: Apakaemo aliꞌa anupa huꞌa maisayateꞌmo ala agiꞌamo amiyo. Apakaemo vayatama
    vayaꞌmogi aliꞌa anupa huꞌa maisayateꞌmo agiꞌaleꞌmo aliꞌa asaga huꞌa ateyo.
  hrv-hrv: Neka ga uzvisuju u narodnom zboru, neka ga hvale u vijeću staraca!
  mps-mps: Te augwali Godigo we bidi dali sisinibo sogo, augwaligo te agai genuai
    nogide po pusa mao. Augwali te tobolu bidi dabe dali sisinama, tama augwaligo
    agai nogi augwa tomode ugwaba somainao.
  tpi-tpi: Taim ol i bung wantaim ol manmeri bilong God ol i mas tokaut long biknem
    bilong em. Ol i bung wantaim ol hetman, na ol i ken litimapim nem bilong en namel
    long ol.
  dan-1931: ophøje ham i Folkets Forsamling og prise ham i de Ældstes Kreds!
  vie-OVCB: Hãy vinh danh Chúa cùng hội chúng, trước mặt các lãnh đạo các nước.
  guj-2017: લોકોની સભામાં તેમને મોટા મનાવો અને વડીલોની સભામાં તેમની સ્તુતિ કરો.
  pon-2006A: Re uhdahn pahn kalohki roson lapalap wet nan pokon en aramas akan oh
    kapinga mwohn wie kupwur en me mah kan.
  por-BRBSL: Let eles o exaltam também na assembléia do povo, e o elogiam na sede
    dos mais velhos.
  eng-OEBUS: Where the people assemble, extol him, and praise him in council of elders.
  swe-swe: Må de upphöja honom i församlingen, och prisa (lova) honom inför folkets
    ledare (de äldste).
  cth-cth: Tamimaya a kamkhuengnae koehai ama teh tawm awh naseh. Kacuenaw hmalah
    hai pholen awh naseh.
  twi-twi: Wɔmma no so wɔ asafo no mu na wɔnkamfo no wɔ mpanyimfo nhyiamu ase.
  hlt-hlt: Te dongah pilnam hlangping lakliah amah te pomsang uh saeh lamtah patong
    rhoek kah tolrhum ah thangthen uh saeh.
  tbz-SIM: Nsɑ̃ntínɛ̀ Kuyie kubotí kumɔu tĩ̀nnì miɛkɛ, kɛ́ nkù sɑ̃ntí bɛkotibɑɑbɛ̀
    tìí ndɛ̀.
  msy-2020: Me gumaziba uari akuvir danganibar Godɨn gumazamiziba ko uari akuv, egh
    me an ziar ekiamɨn gun mɨkɨm. Me gumazir aruaba ko dapi bizibav kɨm, dughiar kamɨn
    me Ikiavɨra Itir Godɨn ziam fam.
  dop-dop: Pɑ́ sɑ-ŋ timpi yəlɑɑ kpeɣelɑɑ tɔ nɑ pɑ́ pʋɣʋlɩ-ŋ sɔsɑɑ kotuɣu tɑɑ.
  azb-azb: Qoy Onu xalqın toplantısında ucaltsınlar, Ona ağsaqqallar məclisində həmd
    etsinlər!
  eng-DBY: Let them exalt him also in the congregation of the people, and praise him
    in the session of the elders.
  hin-2017: और सभा में उसको सराहें, और पुरनियों के बैठक में उसकी स्तुति करें।
  wol-KYG: Nañu ko kañe ndajem mbooloo mi, di ko màggale péncu mag ñi.
  swp-swp: I lolo abo tatao edi oigogo eai ia se wasawasaei, babada edi oigogo eai
    hinage bena se hedebasaei.
  bjr-bjr: Misa faiqí suqiranaki maridaqa Yaaweena uriqararanara kooroo iaqa. Faiqí
    rakisirausa suqinnanaki mina faqa amooqiaqa.
  eng-YLT: And they exalt Him in the assembly of the people, And in the seat of the
    elders praise Him.
  kne-kne: Idaydayaw da koma din kinangato na mo matopog din kaipoipogaw ya din papangolo
    da.
  eng-WYC-2017: And enhance they him in the church of the people; and praise they
    him in the chairs of the elder men.
  eng-WMBB: Let them exalt him also in the assembly of the people, and praise him
    in the seat of the elders.
  zat-NTPS: Dxal-la' xuluzenne̱' ca naca xel-la' szren chee̱' naga zaj nazraga bénneache
    chee̱', ne xelúe lá'ane̱' Le̱' naga zaj nazraga benne' gula ca', benne' dxelenná
    be'e̱.
  zty-NTPS: Žaḻa' wzéngekle' benne' ka' zej ndobe' chie' Ḻe' ka nak yeḻa' ẕen chie',
    na' we ḻáwgake' Ḻe' gan zej ndobe benne' gole ka', benne' ẕnna biá'gake'.
  urd-GVH: वह क़ौम की जमात में उस की ताज़ीम करें, बुज़ुर्गों की मजलिस में उस की हम्द
    करें।
  rug-rug: Madi tozi vura nia koari na kobi tinoni Sa Nana vina lavata, meke madi
    vahesia si Asa pa vinarigara tadi na koimata.
  gaz-gaz: Waldaa namootaa keessatti isa haa leellisan; wal gaʼii maanguddootaa keessattis
    isa haa jajan.
  fra-LSG: Qu’ils l’exaltent dans l’assemblée du peuple, Et qu’ils le célèbrent dans
    la réunion des anciens!
  gnn-gnn: Yo, ḻakaraŋa ŋuripa yolŋu'‐yulŋuwanydja ŋunhi walala ŋuli ḻuŋ'maranhamirri
    marrtji nhanukala yäkuyu, garrwarkuŋana wal'ŋu ḻakaraŋa ŋuriki ḏalkarra'mirriwu
    yolŋu'‐yulŋuwu ga ŋurru'‐ŋurruŋuwu wal'ŋu, liŋgu ŋayinydja ŋunhi God wokthunaramirri
    warray dhika wal'ŋu.
  yal-yal: E xa a batu yamaan malanni. E mɔn xa a matɔxɔ fonne malanni.
  iou-iou: Unita Anutu täŋo ämawebekät käbeyä täŋpäŋ Ekäni wäpi pähap yäŋpäŋ punin
    unuken kaŋ yäpmäŋ akuwut! Ba äma ekäni ekäni täŋo käbeyäken udegän Ekäni wäpi
    biŋam yäŋpäŋ kaŋ oraŋ imik täŋput.
  haw-1868: E hapai no hoi ia ia ma ka ahakanaka, A e halelu aku ia ia ma ke anaina
    o ka poe kahiko.
  arb-NAV: وَلْيُعَظِّمُوهُ فِي مَحْفَلِ الشَّعْبِ، وَلْيُسَبِّحُوهُ فِي اجْتِمَاعِ
    الشُّيُوخِ.
  ded-ded: Ngeni habu yeneac kpekpeturannu Kebu oyang boyang memima enarafocngina
    yeneac botucfu namma ye eriendzong memibisia.
  ewe-ewe: Wonedoe ɖe dzi le dukɔ la ƒe ƒuƒoƒo me, eye woakafui le dumegãwo ƒe takpekpe
    me.
  eng-LEE: And they must exalt him in the congregation of the people, and in the assembly
    of the elders must they praise him.—
  asm-FB: সমাজৰ মাজত তেওঁলোকে তেওঁৰ গৌৰৱ-কীৰ্ত্তন কৰক, বৃদ্ধসকলৰ সভাত তেওঁৰ প্ৰশংসা
    কৰক।
  sus-A: عٍ شَ عَ شَ قٍ فبٌ حَمَ بّ، عٍ شَ عَ مَتْشْ قٌرِيٍ شَ مَلَنيِ!
  fra-SBL: Qu'ils l'exaltent aussi dans l'assemblée du peuple, et le louent sur le
    siège des anciens.
  hbo-hbo: וִֽ֭ירֹמְמוּהוּ בִּקְהַל־עָ֑ם וּבְמֹושַׁ֖ב זְקֵנִ֣ים יְהַלְלֽוּהוּ׃
  kik-kik: Nĩmamũtũũgĩrie kĩũngano-inĩ kĩa andũ, na mamũgooce marĩ kĩama-inĩ kĩa athuuri.
  fra-NCL: Qu’ils l’exaltent dans l’assemblée du peuple, et qu’ils le célèbrent dans
    le conseil des anciens !
  cek-AK: Kaminawk angpophaih ahmuen ah anih to pakoeh oh loe, kacoehtanawk amkhuenghaih
    ahmuen ah anih to saphaw oh.
  cuk-cuk: Bemar, dulemar-onmakbukwad-abargi, Bab-Jehová-e-nug odummomala. Girmar-dummagan-danar-bukwad-abargi,
    e-nug odummomala.
  tel-2017: జనసమాజంలో వారాయనను ఘనపరచుదురు గాక. పెద్దల సభలో ఆయనను కీర్తించుదురు గాక.
  hat-BSA: Kite yo leve L wo, anplis, nan asanble a pèp la, e beni Li nan asanble
    ansyen yo.
  kos-kos: Lela elos in fahkulak in walil uh Ac kaksakunul ye mutun un mwet kol lalos.
  hbo-WLC: וִֽ֭ירֹמְמוּהוּ בִּקְהַל־עָ֑ם וּבְמוֹשַׁ֖ב זְקֵנִ֣ים יְהַלְלֽוּהוּ׃
  ibo-ibo: Ka ha bulie ya elu nʼetiti ọgbakọ ukwu ụmụ mmadụ ma tookwa ya na nzukọ
    ndị okenye.
  ory-ory: ଆହୁରି, ସେମାନେ ଲୋକମାନଙ୍କ ସମାଜରେ ତାହାଙ୍କର ପ୍ରତିଷ୍ଠା କରନ୍ତୁ ଓ ପ୍ରାଚୀନମାନଙ୍କ
    ସଭାରେ ତାହାଙ୍କର ପ୍ରଶଂସା କରନ୍ତୁ।
  chk-chk: Repwe ingeiti Kot lon ewe mwichen aramas o mwareiti i lon ewe mwichen souakom.
  rop-rop: Dei garra tok blanga im haibalawei langa ola pipul, en preisim im langa
    ol detlot lidamob.
  ukr-1871: І возносять його в зборі людей, і в радї старших хвалять його!
  yon-yon: Kwane yi kuu nimakarub nedbimaib aombed ye aningko kankoonenib, aamkono
    aamkono nedbimaib aombed ye aningko kankoonime.
  deu-1951: und sollen ihn erheben in der Versammlung des Volkes und im Kreise der
    Ältesten ihn rühmen!
  eng-JPS: Let them exalt Him also in the assembly of the people, and praise Him in
    the seat of the elders.
  srp-1865: Neka ga uzvišuju na saboru narodnom, na skupštini starješinskoj slave
    ga!
  lug-lug: Bamugulumizenga ng’abantu bakuŋŋaanye, era bamutenderezenga mu lukiiko
    lw’abakulu.
  heb-heb: וירממוהו בקהל עם ובמושב זקנים יהללוהו׃
  ben-IRV: তারা তাঁকে মহিমান্বিত করুক জন সমাবেশে এবং তাঁর প্রশংসা করুক প্রাচীনদের
    সভাতে।
  ntu-ntu: Napipxbzkr nimq mz mz lrtzlvzng, X mz leplz amrlx. Napipxbzkr nimq.”
  pan-pan: ਓਹ ਪਰਜਾ ਦੀ ਸਭਾ ਵਿੱਚ ਉਹ ਨੂੰ ਵਡਿਆਉਣ, ਅਤੇ ਬਜ਼ੁਰਗਾਂ ਦੀ ਬੈਠਕ ਵਿੱਚ ਉਹ ਦੀ ਉਸਤਤ
    ਕਰਨ।
  mya-JVB: လူ ပရိတ်သတ် ၏ အလယ် မှာ ထာဝရ ဘုရားကို ချီးမြှောက် ၍ အသက်ကြီး သူတို့၏ အစည်း
    အဝေး၌ ချီးမွမ်း ကြစေ။
  kgf-kgf: Ic embac aʒoaʒoroiguc i mepési mima galeŋ ionac aʒoaʒoroiguc legic héimigic.
  tte-O: Sowasowana esana sitobalan ana tomoyao ali miyagogo koina.
  tbg-tbg: Vika Kotira vaiinti nahenti hampata ruvaaqumavi vaiha, vira nora autuara
    tiva qoqaiqama kaate. Vika qiata vaiinti nivutana ruvaaqumavi vaiha, vira autu
    tuahera kaate.
  hmo-hmo: Namona be edia guriguri hebou dekenai ia do idia hanamoa bada, bona hanua
    tau badadia edia hebou dekenai danu, idia ese Lohiabada do idia tanikiu henia
    be namo.
  zar-NT: Ral-laʼ uluʼluʼë lahui yöl-laʼ zxön queëʼ ga nudúbigaca bönachi queëʼ, en
    ilaʼguʼë Lëʼ yöl-laʼ ba ga nudúbigaquiëʼ bönniʼ gula tuʼchiʼa tuʼsörö́ëʼ.
  urd-urd: वह लोगों के मजमे' में उसकी बड़ाई करें, और बुज़ुगों की मजलिस में उसकी हम्द।
  bqc-SIM: Aa aà tↄbↄ balu guu, aa aà táasilɛ dↄaanaↄ kãaa guu.
  tcz-CHONGTHU: Nam lamkaiho masangleh, mipi kikhomho masangah japi hetthei doltah'in
    thangvahna peuhen.
  mar-mar: लोकांच्या मंडळीत तो उंचविला जावो आणि वडिलांच्या सभेत त्याची स्तुती होवो.
  isl-isl: Þeir lofi hann upphátt í söfnuðinum og í áheyrn leiðtoga Ísraels.
  hlt-THB: Thlang kqeng a cunnaak awh anih ce zoeksang unawh taw a hqamcakhqi amim
    cunnaak awh kyihcah lah uh.
  qub-qub: Shuntacaycur llapaniqui alabay. Mandajcuna shuntacashanchöpis alabay.
  bqp-bqp: Ò a tↄ́ bo dasi kↄ̃kakaranaa gũn, ò a táaki lɛ́ don'arɛdenↄ kakaranan.
  hat-hat: Se pou yo fè konnen jan li gen pouvwa lè pèp li reyini. Se pou yo fè lwanj
    li devan konsèy chèf fanmi yo.
  eng-BSB: Let them exalt Him in the assembly of the people and praise Him in the
    council of the elders.
  eng-WEBPB: Let them exalt him also in the assembly of the people, and praise him
    in the seat of the elders.
  kbq-kbq: Anumzamofo vahe'ma atruma hanafina Agri agi'a ahentesga nehu'za, kva vahe'ma
    atruma hanafinena husga huntegahaze.
  pon-pon: O ren kapina i nan pokon en aramaj, o ren kapina i nan momod en jaumaj
    akan.
  nhe-BL: Ma quipaquilismacaca Toteco tlamiyacapa iniixtla nochi tlacame huan iniixtla
    nopa huehue tlacame tlen tlayacanaj ipan nopa tlali.
  wnc-wnc: Sike waaminda Anututane aminabampat unekan yukengu itane umana kopsa akngae
    ayakapningge nataat. Waaminkat gatu gwapakngi aminkat unekan yuke waaminda itane
    umana yatangenatningge nataat.
  bus-bus: Wà à tↄ́ bↄ pari kakↄ̃ana guu, wà à táaki lɛ́ dↄn'aɛdeenↄ kakↄ̃anan.
  gub-BL: Teko wazemono'og mehe pemume'u Tupàn uhua'u haw nehe. Pemume'u ikatu haw
    tuwihaw wazemono'og mehe nehe.
