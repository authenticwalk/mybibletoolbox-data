verse: PSA.107.001
translations:
  mal-C: യഹോവയ്ക്കു സ്തോത്രംചെയ്‌വിൻ, അവിടന്ന് നല്ലവനല്ലോ; അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: “Danket Jahwe, denn er ist gütig, denn ewig währt seine Gnade!”
  lin-lin: Bosanzola Yawe, pamba te azali malamu, mpe bolingo na Ye ewumelaka seko
    na seko !
  mmx-mmx: Nedik ata tong avukat ti Leeme Silok mila neni axa i lok nunuan. Labalamu
    ren naba tu lexen!
  eng-LSV: '“Give thanks to YHWH, || For [He is] good, for His kindness [is] for all
    time”:'
  eng-GNV: 'Praise the Lord, because he is good: for his mercie endureth for euer.'
  eng-WEBSTER: O give thanks to the LORD, for he is good; for his mercy endureth for
    ever.
  nhw-BL: ¡Xijtlascamatica TOTECO pampa yaya nelía cuali! ¡Itlaicnelilis amo quema
    tlamis!
  swh-ONEN: Mshukuruni Bwana, kwa kuwa yeye ni mwema, upendo wake wadumu milele.
  bba-bba: I Yinni Gusunɔ siɑro win tɔn ɡeerun sɔ̃. Win durom mu rɑ n wɑ̃ɑwɑ sere
    kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'O give thanks unto the Lord, for he is good: For his mercy endureth
    for ever.'
  luo-luo: Gouru erokamano ne Jehova Nyasaye, nimar ober; herane osiko nyaka chiengʼ.
  aii-aii: ܫܲܟܪܘܼܢ ܠܡܵܪܝܵܐ ܣܵܒܵܒ ܛܵܒ݂ܵܐ ܝܠܹܗ، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Iehova ba hanamoa; badina be ia na namo, ena hebogahisi na e hesiriu hanaihanaimu.
  npi-ULB: परमप्रभुलाई धन्यवाद देओ, किनकि उहाँ भलो हुनुहुन्छ र उहाँको करारको विश्‍वस्‍तता
    सदासर्वदा रहन्छ ।
  yor-yor: Ẹ fi ọpẹ́ fún Olúwa, nítorí tí ó ṣeun; nítorí ìfẹ́ rẹ̀ dúró láéláé.
  pes-OPCB: خداوند را حمد گویید، زیرا او نیکوست و محبتش تا ابد باقی است.
  tgl-ULB: Magpasalamat kay Yahweh, dahil sa kaniyang kabutihan at ang kaniyang katapatan
    sa tipan ay mananatili magpakailanman.
  nop-nop: Yahwe adi momooŋ hinek doktiŋa welemomooŋ nadimiŋa niutumbanim. Adi weleŋdi
    hinek dapmandapmaŋnit mokit nibukahilegukdi nibukahilelak.
  cbu-NT: Apanllee, wapparee, tángints, watam minamari wanasiriwa. Urutamari iyaa
    chinaku taakiya.
  hui-hui: Anduane Homogo ibugua inahondo baya gibi dege bigi biaga ka. Ibugua ina
    gubalini haho wiaaboore haga kagoni. Ibugua ani biaga kagonaga iname ibuhondo
    ka̱i̱ lolene nga.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည်​ကောင်း​မြတ်​တော်​မူ​သည် ဖြစ်​၍ ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ကြ​လော့။
    ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ် တည်​၏'''' ဟု​'
  bod-N: ཡ་ཝཱེ་ལེགས་པས་ཁོང་ལ་གཏང་རག༌ཕུལ། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Yawe amilmil tunakko, mu awuk, nu ningo, pempem la; noko kua ana nangara
    ko munan mu, kumik menara mena.
  sna-sna: Vongai Jehovha, nokuti akanaka; rudo rwake runogara nokusingaperi.
  spa-BLM: Dad gracias a Yahvé, porque es bueno, porque su bondad es eterna.
  cac-cac: Calec vach' lolonel d'a Jehová yujto vach', yujto ayn̈ej svach'c'olal d'a
    masanil tiempo.
  swh-ULB: Mshukuruni Yahwe, maana ni mwema, na uaminifu wa agano lake wadumu milele.
  bel-bel: Песьня. Псальма Давідава.
  deu-ELBBK: Preist den HERRN, denn er ist gut, denn seine Güte währt ewiglich!
  mbb-OT: Peselemati is Nengazen, su meupiya sikandin; wazà pidtemanan te ǥaǥew zin.
  mal-2015: യഹോവെക്കു സ്തോത്രം ചെയ്‌വിൻ; അവൻ നല്ലവനല്ലോ അവന്റെ ദയ എന്നേക്കുമുള്ളതു!
  gup-gup: Ngurrimanjbu nawu Yawey, dja nakka nadjalmak duninjh. Nungka kandjalmarnedjare
    munguyh munguyh.
  rmc-rmc: Paľikeren le RAJESKE, bo hino lačho, bo leskro verno kamiben ľikerel pro
    furt.
  nlg-nlg: Holoutoa Yahweh/Lord, gaia te uto lee! Ma nina dolo veiarovi ke kabu kasila.
  pes-OPV: خداوند را حمد بگویید زیرا که اونیکو است و رحمت او باقی است تا ابدالاباد.
  ron-1924: „Лэудаць пе Домнул, кэч есте бун, кэч ын вяк цине ындураря Луй!”
  ben-OBCV: সদাপ্রভুর উদ্দেশে ধন্যবাদ করো, কারণ তিনি মঙ্গলময়; তাঁর দয়া অনন্তকালস্থায়ী।
  som-som: Rabbiga ku mahadnaqa, waayo, isagu waa wanaagsan yahay, Oo naxariistiisuna
    weligeedba way sii waartaa.
  lat-VUC: Canticum Psalmi, ipsi David.
  eng-ASVBT: O give thanks unto Jehovah; for he is good; For his lovingkindness endureth
    forever.
  mna-mna: Leleyom ambai pa Yooba mi kapakuri. Pa ni ambaiŋana kat. Ko iurur leleene
    pa wal kini mi imuŋaiŋai zin ma alok.
  ita-1885: CELEBRATE il Signore; perciocchè egli è buono. Perciocchè la sua benignità
    dura in eterno.
  eng-LXXUP: Song of a Psalm by David.
  eng-ULB: Give thanks to Yahweh, for he is good, and his covenant faithfulness endures
    forever.
  spa-VBL: ¡Agradezcan al Señor, porque él es bueno! ¡Su misericordioso amor perdura
    para siempre!
  fra-_FOB: Célébrez l'Éternel, car il est bon, car sa miséricorde demeure à toujours!
  mal-mal: യഹോവയ്ക്കു സ്തോത്രം ചെയ്യുവിൻ; ദൈവം നല്ലവനല്ലോ അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്!
  lit-lit: Dėkokite VIEŠPAČIUI, nes jis geras, nes jo gailestingumas išlieka per amžius!
  urd-GVR: Rab kā shukr karo, kyoṅki wuh bhalā hai, aur us kī shafqat abadī hai.
  suz-BL: गे परमप्रभु यावे कली “गे रिम्‍शो पाइब बाक्‍नीनी” दे कुम्‍सो पने। मारदे हना
    मेको आ दाक्‍तीके गेना हना यो लीब। भजन संग्रह १०६:१
  eng-NOY: “BOOK V.” O give thanks to the LORD, for he is good; For his mercy endureth
    for ever!
  ita-1927: Celebrate l’Eterno, perch’egli è buono, perché la sua benignità dura in
    eterno!
  ckb-ckb: ستایشی یەزدان بکەن، لەبەر ئەوەی چاکە، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'O give praise to the Lord, for he is good: for his mercy is unchanging
    for ever.'
  xsi-xsi: “Kinda kawânda ndaŋge pa Yova Kindeni, ŋana tu i nde ara tamwata, aku i
    tini mwasa ndo pa kinda ikura zo rârâni.”
  kan-OKCV: ಯೆಹೋವ ದೇವರನ್ನು ಕೊಂಡಾಡಿರಿ, ಅವರು ಒಳ್ಳೆಯವರು; ಅವರ ಪ್ರೀತಿಯು ಯುಗಯುಗಕ್ಕೂ ಇರುವುದು.
  tam-2017: யெகோவாவை துதியுங்கள்; அவர் நல்லவர், அவர் கிருபை என்றுமுள்ளது.
  spa-RV-1909: ALABAD á Jehová, porque es bueno; porque para siempre es su misericordia.
  ron-BTF: Aduceți mulțumiri DOMNULUI, pentru că este bun, că a lui milă dăinuiește
    pentru totdeauna.
  eng-WEBP: Give thanks to the LORD, for he is good, for his loving kindness endures
    forever.
  eng-FBV: Thank the Lord, for he is good! His trustworthy love continues forever!
  nld-1939: Brengt Jahweh dank, want Hij is goed, En zijn genade duurt eeuwig!
  nch-BL: ¡Xijtascamatica TOTECO pampa yaya nelía cuali! ¡Itaicnelilis amo quema tamis!
  vie-1934: Hãy ngợi khen Đức Giê-hô-va, vì Ngài là thiện; Sự nhân từ Ngài còn đến
    đời đời.
  cha-cha: 'O nae grasias si Jeova, sa güiya mauleg: sa y minaaseña gagaegue para
    taejinecog.'
  hin-CV: याहवेह का धन्यवाद करो, वे भले हैं; उनकी करुणा सदा की है.
  eng-OURB: Yadah ·Extend hands in thankful praise· to Adonai, for he is good, for
    his chesed ·loving-kindness· endures forever.
  spa-BES: Alabe al Señor, porque él es bueno; porque su misericordia es inmutable
    para siempre.
  tdx-tdx: Andriañeñe t’Iehovà, amy te Ie ro soa; nainai’e ty fiferenaiña’e.
  tha-KJV: โอ จงโมทนาขอบพระคุณพระเยโฮวาห์ เพราะพระองค์​ประเสริฐ เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: Agradecei ao SENHOR, porque ele é bom; porque sua bondade dura para
    sempre.
  deu-ELO: Preiset Jehova, denn er ist gut, denn seine Güte währt ewiglich!
  eng-WYC-2018: Alleluia. Acknowledge ye to the Lord, for he is good; for his mercy
    is into the world. (Alleluia. Give ye thanks to the Lord, for he is good; for
    his love is forever.)
  epo-epo: 'Gloru la Eternulon, ĉar Li estas bona; Ĉar eterna estas Lia boneco:'
  gfk-gfk: Tanga tahut tano Watong, kanong a bilai ie. No uno harmarsai i kis hathatika.
  uig-PIN: Aⱨ, Pǝrwǝrdigarƣa tǝxǝkkür eytinglar! Qünki U meⱨribandur, ǝbǝdiydur Uning
    meⱨir-muⱨǝbbiti!
  beo-beo: Hina Godema nodone sia:ma! Bai E da noga:idafa, amola Ea asigisu hou da
    mae fisili dialumu.
  tpi-OTNT: Yumi mas tenkyu long Bikpela. Em i gutpela tumas long yumi. Oltaim oltaim
    em i save laikim yumi tumas.
  hau-SA: Ku yi godiya ga Ubangiji, gama nagari ne shi; ƙaunarsa madawwamiya ce har
    abada.
  udu-udu: Ayy, c̱iyi mo jin ’boruwa ’bor bwa i is ki Tap̱a mo, haali/ a’di ’bora’bor
    mo, haali/ mo/en piti jin ṯelu sho’k mo a’di ’dimki ’kup̱ ki sule/ sule/ mo.
  uig-LAT: Ah, Perwerdigargha teshekkür éytinglar! Chünki U méhribandur, ebediydur
    Uning méhir-muhebbiti!
  nde-nde: Mbongeni uThixo ngoba ulungile, uthando lwakhe lumi laphakade.
  ton-ton: '“Mou ʻatu ʻae fakafetaʻi kia Sihova, he ʻoku angalelei ia: koeʻuhi ʻoku
    tolonga ʻo taʻengata ʻa ʻene ʻaloʻofa.”'
  ces-1613: Oslavujte Hospodina, nebo jest dobrý, nebo na věky milosrdenství jeho.
  eng-WMB: Give thanks to the LORD, for he is good, for his loving kindness endures
    forever.
  tam-TCV: யெகோவாவுக்கு நன்றி செலுத்துங்கள், அவர் நல்லவர்; அவர் அன்பு என்றென்றும்
    நிலைத்திருக்கிறது.
  ceb-ULB: Pasalamati si Yahweh, kay siya maayo, ug ang iyang matinud-anon nga kasabotan
    molungtad sa kahangtoran.
  pol-UBG: Wysławiajcie PANA, bo jest dobry, bo jego miłosierdzie trwa na wieki.
  agr-agr: Tuke Pujuu see titajum, wagki niyai pegkejak, niina anenkajig tuke auwai.
  kyc-kyc: Kamongo baa elyapeko doko karapyamopa banya mona retenge doko kulisa ingyuo
    silyamo dokona baa ange lao karamana.
  urd-GVU: رب کا شکر کرو، کیونکہ وہ بھلا ہے، اور اُس کی شفقت ابدی ہے۔
  eng-OEBCW: Give thanks to the Lord for his goodness for his kindness endures forever.
  deu-1912: Danket dem HERRN; denn er ist freundlich, und seine Güte währet ewiglich.
  kan-2017: ಯೆಹೋವನಿಗೆ ಕೃತಜ್ಞತಾಸ್ತುತಿ ಮಾಡಿರಿ; ಆತನು ಒಳ್ಳೆಯವನು. ಆತನ ಕೃಪೆಯು ಶಾಶ್ವತವಾಗಿರುವುದು.
  yap-yap: Mu pininged e magaer ngak SOMOL, ya ir e mmanigil; ma t’ufeg rok e bmanemus!
  hlt-MCSB: A sitlohnah tah kumhal hil ham a then dongah BOEIPA te uem uh lah.
  mdy-ETH: ኮሺ ማዔሢሮ ናንጊና ናንጋ ጎዳ ጋላቱዋቴ፤ ሚጪንቲፃ ዒዛኮ ናንጊና ናንጋያኬ።
  twi-ASANTE: Monna Awurade ase na ɔyɛ; na nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: Give thanks to the LORD, for he is good, for his loving kindness endures
    forever.
  spa-PDDPT: ¡Den gracias a Yavé, Porque Él es bueno, Porque para siempre es su misericordia!
  gun-gun: “Perovy'a ke Senhor porayvu va'e ramo, ha'e nhomboaxya opa va'erã e'ỹ”,
  agu-BL: Katyoẍink tetz Kajcaw, na chumbalaj nin i'. Nin quinin bajsbe'n tetz yi
    banl talma' i'.
  ilo-ULB: Agyamankayo kenni Yahweh, ta naimbag isuna, ken ti kinapudnona iti tulagna
    ket agtalinaed iti agnanayon.
  kpg-kpg: Danggee ang gi Dimaadua, i Mee dela e humalia, dono aloho e waalooloo gaa hana hua
    beelaa!
  uig-ARA: ئاھ، پەرۋەردىگارغا تەشەككۈر ئېيتىڭلار! چۈنكى ئۇ مېھرىباندۇر، ئەبەدىيدۇر
    ئۇنىڭ مېھىر-مۇھەببىتى!
  bps-bps: Too gamu mlé fye di Amuito Dwata, du too kenen fye; i kakdon, landè kgilin
    kel di landè gusenan.
  sus-sus: Wo Alatala tantu, barima a fan, a xa xanunteya buma abadan!
  pon-2006: “Kitail kapingkalahngan ong KAUN-O, pwehki ih me kalahngan; sapwellime
    limpoak kin poatopoatete!”
  jae-jae: “Anam daŋge êndêŋ Apômtau gebe eŋ ŋac gabêjam, ênê moasiŋ ênêc teŋgeŋ biŋŋanô.”
  ksd-ksd: Avat a tul tar ra pite varpa tai ra Luluai, tago a tena varmari; Tago kana
    varmari i tur tukum.
  tur-YTC: Yahve’ye şükredin, çünkü O iyidir, Çünkü sevgi dolu iyiliği sonsuza dek
    sürer.
  bel-N: Слаўце ГОСПАДА, бо Ён добры, бо на вякі міласэрнасьць Ягоная!
  grc-BRENT: Ὠδὴ ψαλμοῦ τῷ Δαυίδ.
  kpr-kpr: Bajari da dubo bari gombu tefo, nu eveva vanembo eraira aindae, numokena
    aiyakoe sevu!
  ind-AYT: Bersyukurlah kepada TUHAN karena Dia baik, karena kasih setia-Nya selama-lamanya!
  yom-yom: Luvutudila Yave matondo bila niandi widi wumboti ; Luzolo luandi lunzingila
    mu zithangu zioso.
  yut-yut: Yawe aŋpakni uŋun tagɨsisi, do ya yaŋ iyɨnisi. Dagok dagogɨ mɨni nin do
    but dasi galak taŋ nimɨsak.
  nya-nya: Yamikani Yehova chifukwa ndi wabwino; pakuti chikondi chake ndi chosatha.
  kyg-kyg: Ala kava neꞌmo alagepa vekamo maiꞌneno muki afinaꞌamo hau huno apateme
    apateme uno hau huno apategaiyaꞌmofeꞌmo agaefekeꞌmo hao ke heyo.
  hrv-hrv: Hvalite Jahvu jer je dobar, jer je dovijeka ljubav njegova!
  mps-mps: Dago Genuai Bidiba puba hwi po wao. Magi baso meni, agai daba te wiegi
    yai mu ebao. Sesemane sesemane sogo agai da wei mu ebo dao.
  tpi-tpi: Yumi mas tenkyu long Bikpela. Em i gutpela tumas long yumi. Oltaim oltaim
    em i save laikim yumi tumas.
  dan-1931: Halleluja! Lov Herren, thi han er god, thi hans Miskundhed varer evindelig!
  vie-OVCB: Hãy cảm tạ Chúa Hằng Hữu, vì Ngài là thiện! Sự thành tín Ngài còn mãi
    đời đời.
  guj-2017: યહોવાહનો આભાર માનો, કારણ કે તે ઉત્તમ છે અને તેમની કૃપા સર્વકાળ ટકે છે.
  pon-2006A: “Kitail kapingkalahngan ong KAUN-O, pwehki ih me kalahngan; sapwellime
    limpoak kin poatopoatete!”
  por-BRBSL: Agradeça a Yahweh, pois ele é bom, pois sua bondade amorosa perdura para
    sempre.
  eng-OEBUS: Give thanks to the Lord for his goodness for his kindness endures forever.
  swe-swe: '[Psalmisten tackar Gud för hans godhet. Författare: Okänd Struktur: Inledande
    tacksägelse, vers 1-3 Vinjett 1 – Vilsna ökenvandrare, vers 4-9 Vinjett 2 – Fångar
    som blivit fria, vers 10-16 Vinjett 3 – Sjuka som blivit helade, vers 17-22 Vinjett
    4 – Sjömän som räddats, vers 23-32 Gud förser, vers 33-42 En sista uppmaning,
    vers 43] ______ Tacka (med öppna händer prisa, hylla och erkänn) Herren (Jahve),
    för han är god [Gud har den bästa välviljan och är riklig på allt gott], för alltid
    (för evigt, i evighet) varar hans nåd (barmhärtighet, kärleksfulla omsorg). [Psalmen
    inleds med ett verb som härrör från det hebreiska ordet för en öppen hand, här
    finns betydelsen att lyfta händerna i lovprisning, men även att bekänna. Hebreiskans
    ord för god, ”tov”, beskriver adjektivet i dess vidaste bemärkelse.]'
  cth-cth: Oe BAWIPA koe lunghawilawk hah dei awh. Bangkongtetpawiteh, ama teh ahawi,
    a lungmanae teh a yungyoe a kangning.
  twi-twi: Monna Awurade ase na oye; na nʼadɔe wɔ hɔ daa.
  hlt-hlt: A sitlohnah tah kumhal hil ham a then dongah BOEIPA te uem uh lah.
  tbz-SIM: Ndɛ́úkùnkonɛ̀ ti Yiɛ̀ Kuyie nkù nìtimu, ku sɑ̀ɑ̀ mbomu nsɑ̃́ɑ̃̀.
  msy-2020: Ikiavɨra Itir God a dughiabar zurara en dera, a zurara en apangkuva ikia
    mamaghɨra iti. Kamaghɨn amizɨ, e a mɨnamam!
  dop-dop: Ɩ́ sɑ Tɑcɑɑ. Mpi tɔ, n kɛ́ kʋpɑŋ, nɑ nyɑ́ sɔɔlʋɣʋ wɛ tɑm tɔɔ.
  azb-azb: Rəbbə şükür edin, ona görə ki yaxşıdır, Çünki məhəbbəti əbədidir!
  eng-DBY: Give ye thanks unto Jehovah; for he is good; for his loving-kindness [endureth]
    for ever.
  hin-2017: यहोवा का धन्यवाद करो, क्योंकि वह भला है; और उसकी करुणा सदा की है!
  wol-KYG: Santleen Aji Sax ji, kee baax, kee saxoo ngoram!
  swp-swp: GUIAU ta lautoiei, paana ia i lolo; eo ena gadosisi miatahitahina i laulau
    i lau e nige nosina!
  bjr-bjr: Yaaweefa andeeqarafa marinara mina dufi dufi qima amaqaaqa. Mifa maasara
    amuqusirafa naaru naaru marifa maridanoo.
  eng-YLT: '''Give ye thanks to Jehovah, For good, for to the age [is] His kindness:'''
  kne-kne: Man-iyaman tako en Diyos tan siged sisya, ya magay pap-eng din adi manbalbaliw
    ay layad na.
  eng-WYC-2017: Alleluia. Acknowledge ye to the Lord, for he is good; for his mercy
    is into the world.
  eng-WMBB: Give thanks to the LORD, for he is good, for his loving kindness endures
    forever.
  zat-NTPS: ¡Le güe lá'ana Xránadxu, Benne' xrlátaje! ¡Chadía chacanna naque̱' Benne'
    zri'i lazre'!
  zty-NTPS: ¡Le wká'n ẕen X̱anžon', dan' nake' Benne' chawe'! ¡To chi'ize nake' Benne'
    ži'i ḻaže'!
  urd-GVH: रब का शुक्र करो, क्योंकि वह भला है, और उस की शफ़क़त अबदी है।
  rug-rug: Mi zama leana la koe Zihova, ura leana si Asa, na koa hola ninae rane sa
    Nana tataru nabuna.
  gaz-gaz: Waaqayyoof galata galchaa; inni gaariidhaatii; jaalalli isaa bara baraan
    jiraata.
  fra-LSG: Louez l’Éternel, car il est bon, Car sa miséricorde dure à toujours!
  gnn-gnn: Nhuma yolŋu walala buku‐wurrpalana ŋanya Godnhanydja, liŋgu ŋayinydja ŋunhi
    manymak mirithirri warray Garray Waŋarr; Yuwalk yana märr‐yuwalk ŋayi yukurra
    märr‐ŋamathirrinydja ŋilimurruŋgu, ga bitjan liŋgu ŋayi yurru.
  yal-yal: Ɛ Alatala tantun bayo a fan! A hinanna luma nɛn habadan!
  iou-iou: Ekäni iniŋ orerut! Uwä täŋ-bumbum mähemi-inik. Unitä iron täŋ nimik täyak
    uwä paot-paori nämo patkukotä pätak.
  haw-1868: E MILILANI aku ia Iehova, no ka mea, ua maikai ia; Ua mau loa no hoi kona
    lokomaikai.
  arb-NAV: ارْفَعُوا الشُّكْرَ لِلرَّبِّ لأَنَّهُ صَالِحٌ، وَرَحْمَتَهُ إِلَى الأَبَدِ
    تَدُومُ.
  ded-ded: KEBU ye gombunga. Ye yoac dedzege amma imoc modackecde, fakaya imocngo
    nasoya nasoya feengkefude. O, ngeni imocac ubangerec memibisia.
  ewe-ewe: Mida akpe na Yehowa, elabena enyo, eye eƒe lɔlɔ̃ li ɖaa.
  eng-LEE: 'BOOK FIFTH: Oh give thanks unto the Lord; for he is good; for unto eternity
    endureth his kindness.'
  asm-FB: যিহোৱাৰ ধন্যবাদ কৰা, কিয়নো তেওঁ মঙ্গলময়; কাৰণ তেওঁৰ দয়া চিৰকাললৈকে থাকে!
  sus-A: وٌ عَلَتَلَ تَنتُ، بَرِ مَ عَ قَن، عَ شَ شَنُنتٍيَ بُمَ عَبَدَن!
  fra-SBL: Rendez grâce à Yahvé, car il est bon, car sa bonté est éternelle.
  hbo-hbo: הֹד֣וּ לַיהוָ֣ה כִּי־טֹ֑וב כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  kik-kik: Cookeriai Jehova ngaatho, nĩgũkorwo nĩ mwega; wendo wake ũtũũraga tene
    na tene.
  fra-NCL: Célébrez Yahweh, car il est bon, car sa miséricorde est éternelle.
  cek-AK: Angraeng loe hoih pongah, angmah khaeah kawnhaih lok to thui oh; a palungnathaih
    loe dungzan khoek to cak.
  cuk-cuk: Bab-Jehováʼga dog-nuedye sogmala, ar edi, dule-nuedid. E-sabgued, degisadeguad.
  uig-CYR: 'Давутниң күй-нахшиси: — Ирадәм чиң, и Худа, ирадәм чиң; Мән мәдһийә нахшилирини
    ейтип, Бәрһәқ, Сени күйләймән, пүтүн роһум билән!'
  tel-2017: యెహోవా దయాళుడు. ఆయనకు కృతజ్ఞతా స్తుతులు చెల్లించండి. ఆయన కృప నిత్యం ఉంటుంది.
  hat-BSA: O bay remèsiman a Bondye, paske Li Bon, paske lanmou dous Li dire jis pou
    tout tan.
  ukr-ONPU: Пісня. Псалом Давидів.
  kos-kos: “Sang kulo nu sin LEUM GOD mweyen El wo, Lungkulang lal oan ma pahtpat!”
  hbo-WLC: הֹד֣וּ לַיהוָ֣ה כִּי־ט֑וֹב כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: Keleenụ Onyenwe anyị, nʼihi na ọ dị mma; ịhụnanya ya na-adịgide ruo mgbe
    ebighị ebi.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କୁ ଧନ୍ୟବାଦ ଦିଅ; କାରଣ ସେ ମଙ୍ଗଳମୟ; ତାହାଙ୍କ ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: Oupwe kilisou ngeni ewe Samol mi Lapalap, pun i a kirikiröch, an tong ellet
    a nonom tori feilfeilachök.
  rop-rop: “Gibit theingks langa YAWEI dumaji im gudwan. Blanga im filing blanga laigim
    pipul jidan olagijawan.”
  ukr-1871: Хвалїте Господа! Він бо благий, бо милість його по віки.
  yon-yon: Yariman kuu amun kowe, ye yaa eso andem, amborom kuu ye womoniyiibban ye
    mimyob dowaken kuu aron korem angkimbaraneen kowe.
  deu-1951: «Danket dem Herrn, denn er ist gütig, denn seine Gnade währt ewig!»
  eng-JPS: BOOK V 'O give thanks unto the LORD, for He is good, for His mercy endureth
    for ever.'
  srp-1865: Hvalite Gospoda, jer je dobar; jer je dovijeka milost njegova.
  lug-lug: Mwebaze Mukama, kubanga mulungi; okwagala kwe kubeerera emirembe gyonna.
  heb-heb: הדו ליהוה כי טוב כי לעולם חסדו׃
  ben-IRV: সদাপ্রভুুকে ধন্যবাদ দাও, কারণ তিনি মঙ্গলময় এবং তাঁর দয়া অনন্তকালস্থায়ী।
  ntu-ntu: Na-awi-ngrbzku mz Yawe nzmrlz-esz'ngr-krde. Murde aodu-zvzle nigu.
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਧੰਨਵਾਦ ਕਰੋ ਕਿ ਉਹ ਭਲਾ ਹੈ, ਅਤੇ ਉਹ ਦੀ ਦਯਾ ਸਦੀਪਕ ਹੈ!
  mya-JVB: ထာဝရဘုရား သည် ကောင်းမြတ် တော်မူ၍၊ ကရုဏာ တော် အစဉ် အမြဲတည်သောကြောင့် ၊ ဂုဏ်
    ကျေးဇူးတော်ကို ချီးမွမ်း ကြလော့။
  kgf-kgf: Yawe imi hiabia, waŋu goi héihéiya imi hémbénaŋa imuac niŋac i ewa hia
    ac ʒémigic.
  tte-O: Takawatoki Yeoba koina kaiwena iya inamwanamwa yo ana mulolo imiyayai.
  tbg-tbg: Nora Kotira okaravano koqe okaraqai vaivaro vira muntukavano tinavuara
    ekaa enta variqiro vuainarara ti, kaiqenavu virara koqeve tivaqi vuare.
  hmo-hmo: “Lohiabada do umui hanamoa, badina ia be namo. Iena bogahisihisi bona lalokau
    be hanaihanai do idia noho.”
  zar-NT: '¡Guliʼguíëʼ Xanruʼ: “Xclenuʼ” tuʼ náquiëʼ dxiʼa, en tuʼ zóaticaʼsö yöl-laʼ
    dxiʼi ladxiʼ queëʼ!'
  urd-urd: ख़ुदा का शुक्र करो, क्यूँकि वह भला है; और उसकी शफ़क़त हमेशा की है!
  rus-SYN: Песнь. Псалом Давида.
  bqc-SIM: À Dii sáaukpa, asa a maa, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Yahweh Pakai hi aphatjeh'in thangvahna peuvin, Ami ngailutna dihtah
    hi tonsot'a dettou jing ahi.
  mar-mar: परमेश्वरास धन्यावाद द्या. कारण तो चांगला आहे. आणि त्याची कराराची विश्वसनियता
    सर्वकाळ टिकणारी आहे.
  isl-isl: Þakkið Drottni, því að hann er góður og miskunn hans varir að eilífu.
  hlt-THB: Bawipa taw a leek a dawngawh a venawh zeelnaak awi kqawn lah uh; a lungnaak
    awm kumqui dy cak hy.
  qub-qub: Tayta Diosta agradësicuy-llapa amatar alli cashanpita. Pay cuyacoj caynenga
    imaycamapis chaynöllami.
  bqp-bqp: À Dikiri sáabu kɛ, zaakũ à mana, a gbɛ̃kɛ lakana vĩro.
  hat-hat: Lwanj pou Seyè a paske li bon! Li p'ap janm sispann renmen nou!
  eng-BSB: Give thanks to the LORD, for He is good; His loving devotion endures forever.
  eng-WEBPB: Give thanks to the LORD, for he is good, for his loving kindness endures
    forever.
  kbq-kbq: Ra Anumzamofona susu huntesnune. Na'ankure agra knare avu'ava hu'neranteankino,
    avesimaranteno knare'ma hunerantea avu'avazamo'a mevava huno vugahie.
  pon-pon: KAPIiNA Ieowa, pwe i me mau, pwe a kalanan pan potopot eta.
  nhe-BL: ¡Xijtlascamatica TOTECO pampa yajaya nelía cuali! ¡Iteicnelilis ax quema
    tlamis!
  wnc-wnc: Ninda Buyambam tapae gaau asiknga ininim. Dasingge, waapa take sikngaapa.
    Asinggan asinggan ninde butaya siknga natanimunggak.
  bus-bus: À Dii sáabu kɛ, zaakɛ à maa, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: Pemume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe, ta'e ikatuahy a'e xe.
    Ipuruamutar katu haw nupaw pixik kwaw nehe.
  eng-DRA: A canticle of a psalm for David himself.
