verse: PSA.107.027
translations:
  mal-C: അവർ മദോന്മത്തരെപ്പോലെ ചാഞ്ചാടി ആടിയുലഞ്ഞു; അവർ അവരുടെ അറിവിന്റെ അന്ത്യത്തിലെത്തി.
  deu-TKW: 'Sie tanzten und schwankten wie ein Trunkener, und alle ihre Weisheit wurde
    zu nichte gemacht:'
  lin-lin: Bazwaki kizunguzungu mpe bakomaki kotenga-tenga lokola bato balangwe masanga,
    bwanya na bango nyonso elimwaki.
  mmx-mmx: Diga saaban onon la digat pas tangtangku ngan diga inin lengkadan lolos.
    Di goxo epovo na lok tavanga, keke i do lakleklen solo mo atdi.
  eng-LSV: They reel to and fro, and move as a drunkard, || And all their wisdom is
    swallowed up.
  eng-GNV: They are tossed to and from, and stagger like a drunken man, and all their
    cunning is gone.
  eng-WEBSTER: They reel to and fro, and stagger like a drunken man, and are at their
    wit's end.
  nhw-BL: Inijuanti huihuipicaque huan momimilojque quen ihuintini, huan ayacmo quimatque
    tlaque quichihuase.
  swh-ONEN: Walipepesuka na kuyumbayumba kama walevi, ujanja wao ukafikia ukomo.
  bba-bba: Tirerɑbu bu mwɑ, bɑ bɑ̃ɑrimɔ nɡe tɑm nɔrobu. Ben bwisi kpuro yi kpɑ.
  eng-KJVCPB: They reel to and fro, and stagger like a drunken man, And are at their
    wit’s end.
  luo-luo: Ne gipuore kendo gitagore ka joma omer; kendo pachgi nolalnegi.
  aii-aii: ܦܘܼܢܦܸܠܔ ܠܗܘܿܢ ܘܫܥܝܼܫ ܠܗܘܿܢ ܐܲܝܟ݂ ܪ̈ܵܘܵܝܹܐ، ܘܟܠܵܗ̇ ܚܸܟ݂ܡܬܵܝܗ‌ܝ ܦܝܼܫ ܠܵܗ̇
    ܒܠܝܼܥܬܵ‌ܐ.
  meu-meu: Matadia e madai-madai, e raraga, kekero taudia na heheto, daradia e doko.
  npi-ULB: तिनीहरू मद्यको मातेकाहरूझैं धरमराए र लडखडाए, र तिनीहरूका बुद्धि हरायो ।
  yor-yor: 'Wọ́n ń ta gbọ̀nọ́ngbọ̀nọ́n bí ọ̀mùtí ènìyàn: ọgbọ́n wọn sì dé òpin.'
  pes-OPCB: و مثل مستان، تلوتلو خورده، گیج و سرگردان بودند.
  tgl-ULB: Nayanig sila at sumuray-suray tulad ng mga lasinggero at sila ay nasa dulo
    ng kanilang diwa.
  nop-nop: Me heki u muwage deti yehitubu-didimeneŋ. Nehinile me ime fafaŋehi naaŋ
    tububuye yawiiŋ unduŋ madabubuyeŋ tiyaugiŋ.
  cbu-NT: Watam mus kizpur warastarangu, bot tawinintara, tawinintara ashirangu, naamam
    wanasir pinasaranganawa. Tputs karusam naaku tamartarpari ashirusin naataranganaya.
  hui-hui: Tinaga mini bibahende puguai halu homolene anda ibiyagola lulu iba nowa
    mini ereba howa sibaga lo haradagua ti iba sibi biagoriani ibagabu hene.
  mya-mya: သူ​တို့​သည်​အ​ရက်​မူး​သူ​များ​ကဲ့​သို့​ယိမ်း​ယိုင် လဲ​ကျ​ကြ​ကုန်​၏။ သူ​တို့​၏​ကျွမ်း​ကျင်​မှု​သည်​အ​ချည်း​နှီး​ပင်​ဖြစ်​၏။
  bod-N: ཆང་གིས་བཟི་བའི་མི་ལྟར་འཁྱོར་བ༌དང༌། །ཕར་གཡོ་ཚུར་གཡོ་བྱེད་ཅིང་དེ་དག༌གི །རིག་པ་ཡོད་ཚད་ཕན་ཐོགས་མེད་པར༌གྱུར།།
  wsk-wsk: Se kariimet awote mu, kari yu aora nana ale dagula barasa iwita bitakasan,
    ale nunga ikia mena saparam.
  sna-sna: Vakandeya vakadzedzereka savanhu vadhakwa; vakasvika pakupererwa namazano.
  spa-BLM: Se tambalean de un lado a otro y se tambalean como un borracho, y no saben
    qué hacer.
  cac-cac: Ix te xiv eb', ix ec' quetcon eb' icha val uc'um an̈, man̈xalaj ix aj yelc'och
    sjelanil eb'.
  swh-ULB: Waliyumba-yumba na kupepesuka kama walevi na hawakujua la kufanya.
  deu-ELBBK: Sie taumeln und schwanken wie ein Betrunkener, und zunichte wird alle
    ihre Weisheit.
  mbb-OT: Henduen be sikandan te egkengelangut, su ebpemekeziregdireg sikandan ne
    wazè dan en metueni ke hengkey is ebeelan dan.
  mal-2015: അവർ മത്തനെപ്പോലെ തുള്ളി ചാഞ്ചാടിനടന്നു; അവരുടെ ബുദ്ധി പൊയ്പോയിരുന്നു.
  gup-gup: Bedda wanjh birrimankani yiman bininj nawu kodjworromkang kunbangkenh.
    Minj birriburrbuyi bu baleh birrikurduyimeninj!
  rmc-rmc: Poddžalas lenge o pindre sar le mate manušeske; imar na džanenas so te
    kerel.
  nlg-nlg: Gaira tara tapele mara tumu sapa longa vagha na tinoni te inu bulebule.
    mara mua ghilala na hava tara gonia.
  pes-OPV: سرگردان گشته، مثل مستان افتان وخیزان شدند و عقل ایشان تمام حیران گردید.
  ron-1924: Апукаць де амецялэ, се клэтинау ка ун ом бят ши задарникэ ле ера тоатэ
    искусинца.
  ben-OBCV: মাতালের মতো তারা ঘুরপাক খেলো আর টলতে থাকল; তাদের বুদ্ধি বিলুপ্ত হল।
  som-som: Hore iyo dib bay isaga daba noqdaan, oo sida nin sakhraan ah bay dhacdhacaan,
    Oo waxay sameeyaan ayay garan waayaan.
  eng-ASVBT: They reel to and fro, and stagger like a drunken man, And are at their
    wits’ end.
  mna-mna: Mi matan mburri, mi tila ma timelmel su kembei tomtom ta iwin ma ikankaana.
    Zin tiute kat peeze kamŋana. Tamen tirao som.
  ita-1885: Saltano, e traballano come un ebbro; E perdono tutto il lor senno.
  eng-ULB: They swayed and staggered like drunkards and were at their wits' end.
  spa-VBL: Se tambalearon, cayendo de lado a lado como ebrios, todas sus habilidades
    de marineros les fueron inútiles.
  fra-_FOB: Ils tournoient et chancellent comme un homme ivre; toute leur sagesse
    leur manque.
  mal-mal: അവർ ലഹരിപിടിച്ചവനെപ്പോലെ തുള്ളി ചാഞ്ചാടി നടന്നു; അവരുടെ ബുദ്ധി കെട്ടുപോയിരുന്നു.
  urd-GVR: Wuh sharāb meṅ dhut ādmī kī tarah laṛkhaṛāte aur ḍagmagāte rahe. Un kī
    tamām hikmat nākām sābit huī.
  suz-BL: मिनु मेकोपुकी दुक्‍शो मुर खोदेंशो पा गोल्‍चा चिक्‍शा गाक्‍तेक्‍म। मिनु मारेइ
    पने मचाप्‍ब दुम्‍तेक्‍म।
  eng-NOY: They reel and stagger like a drunken man, And all their skill is vain.
  ita-1927: Traballano e barcollano come un ubriaco, e tutta la loro saviezza vien
    meno.
  ckb-ckb: وەک سەرخۆش سەرسم دەدەن و بە ئەملا و ئەولادا دەکەون، نازانن چی دەکەن.
  eng-BBE: They are turned here and there, rolling like a man who is full of wine;
    and all their wisdom comes to nothing.
  xsi-xsi: Kinzi sikâwa sitaŋgeŋge silâ wa simâ wa, sitogo tamâta inu lââ kaika kala
    idauda mine. Kinzi sisama pâta ŋana sikai poe pa wâŋga kâ, andeta sikura tu siveta
    vetâŋa toŋge ŋana sivila wâŋga kâ, ande tia.
  kan-OKCV: ಅವರು ಅತ್ತಿತ್ತ ತೂಗಾಡಿ ಕುಡುಕರಂತೆ ಓಲಾಡುತ್ತಿದ್ದರು. ಅವರ ಜ್ಞಾನವೆಲ್ಲಾ ಮುಗಿದು
    ಹೋಯಿತು.
  tam-2017: குடித்துவெறித்தவனைப்போல் அலைந்து தடுமாறுகிறார்கள்; அவர்களுடைய ஞானமெல்லாம்
    முழுகிப்போகிறது.
  spa-RV-1909: Tiemblan, y titubean como borrachos, y toda su ciencia es perdida.
  ron-BTF: Ei se clatină încoace și încolo și șovăie ca un om beat și sunt la capătul
    înțelepciunii lor.
  eng-WEBP: They reel back and forth, and stagger like a drunken man, and are at their
    wits’ end.
  eng-FBV: They staggered around, falling from side to side like drunks—all their
    seamanship skills were useless.
  nld-1939: Ze rolden en tuimelden, als waren ze dronken, En al hun zeemanschap was
    tevergeefs.
  nch-BL: Inijuanti huihuipicaque huan momimilojque quej ihuintini, huan ayecmo quimatque
    taya quichihuase.
  vie-1934: Họ choáng váng xiêu tó như một người say, Sự khôn ngoan họ đều mất hết.
  cha-cha: Manmatulaejon mona an tate, yan manmamangag taegüije y bulacho na taotao,
    yan manmalingo y jinasoñija.
  hin-CV: वे मतवालों के समान लुढ़कते और लड़खड़ा जाते थे; उनकी मति भ्रष्‍ट हो चुकी
    थी.
  eng-OURB: They reel back and forth, and stagger like a drunken man, and are at their
    wits’ end.
  spa-BES: Son convertidos aquí y allá, rodando como un hombre que está lleno de vino;
    y toda su sabiduría no llega a nada.
  tdx-tdx: Nivembeñe, nisiotsiotse hoe jike; fonga nilesa ty hihi’ iareo.
  tha-KJV: เขาถลาและโซเซไปอย่างคนเมาและสิ้นปัญญาลง
  por-BR-2018: Eles cambaleiam e vacilam como bêbados, e toda a sabedoria deles se
    acaba.
  deu-ELO: Sie taumeln und schwanken wie ein Trunkener, und zunichte wird alle ihre
    Weisheit.
  eng-WYC-2018: They were troubled, and they were moved as a drunken man; and all
    the wisdom of them was devoured. (They were troubled, and they staggered around
    like drunken men; and all their wisdom, or all their skill, had fled.)
  epo-epo: Ili iras ĉirkaŭe kaj ŝanceliĝas kiel ebriulo, Kaj ilia tuta saĝeco malaperas.
  gfk-gfk: Diet ga talau ma diet ga puko hoing ira tunotuno diet mom. Diet pa ga tale
    bia diet na petlaar tiga linge ma ira udiet keskes na lilik.
  uig-PIN: Ular mǝst adǝmdǝk ǝlǝng-sǝlǝng irƣanglaydu, Ⱨǝrⱪandaⱪ ǝⱪil-qarisi tügǝydu;
  beo-beo: 'Ilia da adini ba:i dunu agoane, feloale dadoula asi. Ilia hawa: hamomusa:
    dawa:su huluane da hamedei agoai ba:i.'
  tpi-OTNT: Ol i wokabaut longlong long sip olsem man i spak, na ol i no inap mekim
    wanpela samting bilong helpim sip.
  hau-SA: Suka yi tangaɗi suna tuntuɓe kamar bugaggu; suka kuma kai ga ƙarshen dabararsu.
  udu-udu: Uni iikin ki dho’do/ dho’do/ mo dhali wuŋgul ii mo me’d ’kwani kun ’koshkin
    ma su mo, dhali uni deekina miim buni ki tash tash mo.
  uig-LAT: Ular mest ademdek eleng-seleng irghanglaydu, Herqandaq eqil-charisi tügeydu;
  nde-nde: Bazigxobagxoba badiyazela njengabantu abadakiweyo; baphelelwa lulwazi.
  ton-ton: ‌ʻOku nau tasipa, pea luelue ʻo hangē ko e tangata konā, pea kuo mole honau
    poto kotoa pē.
  ces-1613: Motají se a nakloňují jako opilý, a všecko umění jejich mizí.
  eng-WMB: They reel back and forth, and stagger like a drunken man, and are at their
    wits’ end.
  tam-TCV: அவர்கள் வெறியரைப்போல் உருண்டு புரண்டார்கள்; அவர்களால் ஒன்றும் செய்யமுடியாமல்
    போயிற்று.
  ceb-ULB: Natabyog ug nagsarasay sila sama sa hubog ug wala masayod sa ilang buhaton.
  pol-UBG: Chwieją się i zataczają jak pijany, a cała ich mądrość zanika.
  agr-agr: Nuninak nampekujai betek winchainag tukumak iyainiagmayi. Imaaninak lanchanum
    yujatan yacha ainayatak dutikmainchau dekapiagmayi.
  kyc-kyc: Nakama ipwa biya napala pili lao lukumao sepala nakamana yulu mora petenge
    renge doko mee inginyi nembeyami.
  urd-GVU: وہ شراب میں دُھت آدمی کی طرح لڑکھڑاتے اور ڈگمگاتے رہے۔ اُن کی تمام حکمت
    ناکام ثابت ہوئی۔
  eng-OEBCW: They staggered and reeled like drunkards; all their skills useless.
  deu-1912: daß sie taumelten und wankten wie ein Trunkener und wußten keinen Rat
    mehr;
  kan-2017: ಅವರು ದಿಕ್ಕುತೋರದವರಾಗಿ ಸುತ್ತುತ್ತಾ, ಕುಡುಕರಂತೆ ಹೊಯ್ದಾಡುತ್ತಿದ್ದರು.
  yap-yap: ur tuturpelgad ma yad be thigthig ni gowa kar balyanggad ko rrum; rogon
    farad salap ko maruwel u barkow e yan i aw nike m’ay fan.
  hlt-MCSB: Yurhui bangla lam uh tih a yoka dongah a cueihnah boeih hma uh.
  mdy-ETH: ዓዳ ማሢንቴ ዓሲጉዲ ዓኣፓ ሺሬም ሴካ ሃንጋ ዔያታ ቡኡዲንቴኔ፤ ጎዖንዶ ጎይፆንታ ማዾንዶሢኮዋ ካራ ዔያቶም ባይቄኔ።
  twi-ASANTE: Wɔkyim totɔɔ ntintan sɛ asabofoɔ; na wɔnhunu deɛ wɔnnyɛ bio.
  eng-WEBU: They reel back and forth, and stagger like a drunken man, and are at their
    wits’ end.
  spa-PDDPT: Temblaban y se tambaleaban como ebrios, Y toda su pericia fue inútil.
  gun-gun: Oguataa rupi ho'a rai-rai'i okuapy oka'u va'e rami. Ha'e rami vy ndoikuaavei
    rei ma.
  agu-BL: Wi'nin chilucnewe'n tan xo'w. I cu'n cyuch' kbarel tane'n. Qui'c chixac
    tu yi cyetz cyajtza'kl yi na a'w cya'n.
  ilo-ULB: Nagdiwerdiwer ken naiparusisida a kasla kadagiti mammartek ket nagpatinggan
    ti laingda.
  kpg-kpg: Digaula gu tingatinga ge e heehee hagainaina be digau libaliba. Di wouwou
    digaula i hongo di moana la gu deai dono hadinga ai.
  uig-ARA: ئۇلار مەست ئادەمدەك ئەلەڭ-سەلەڭ ئىرغاڭلايدۇ، ھەرقانداق ئەقىل-چارىسى تۈگەيدۇ؛
  bps-bps: Fan ale fugen di kagula di kafal gambet i dad to langal, na landè nan gadèla
    nimò di kebela i kafal snakayla.
  sus-sus: E xun naxa magi a ra e naxa lu alɔ siisilae. E xa xaxilimaya birin naxa
    lu e ma fu.
  pon-2006: Re ahpw dipekelekel oh weuwasasseli, likamwete aramas sakaula kei— ar
    koahiek en nan madau sohla katepe.
  jae-jae: Êsêac katuŋ kêlau e sêku amboac bu kêjaŋiŋ êsêac ma nêŋ meloco kêsa samucgeŋ.
  ksd-ksd: Dia vana lekaleke, ma dia pa lebalebe da tikai i longlong ma ra nimomo,
    Ma pa dia nunure mulai ba ava bar diat a pait ia.
  tur-YTC: Sarhoş biri gibi ileri geri sallanıp, sendelerler, Akılları başlarından
    gider.
  bel-N: бадзяюцца і хістаюцца, як п’яныя, і ўся мудрасьць іхняя на марна.
  kpr-kpr: Ne uvu sembae mindi jiro birurughari kavakava ariguse teteteghe ya foa
    ghuseri. Nenda kasama kau mavega isambu beká irae usira.
  ind-AYT: Mereka sempoyongan dan terhuyung-huyung seperti orang mabuk, dan segala
    hikmat mereka berakhir.
  yom-yom: Balembo balumuka ayi bulangana mu diata banga batu bakololo malavu diela
    diawu dimanisa.
  yut-yut: Pakbi teban morapmɨ naŋek obɨgɨ abɨgɨ aŋ uŋun da tɨlak tap wakgakon agɨpgwit.
    Ae tap wakga awɨl do aŋtɨdok awit.
  nya-nya: Anachita chizungulire ndi kudzandira ngati anthu oledzera; anali pa mapeto
    a moyo wawo.
  kyg-kyg: Alopa aniꞌmo neteꞌa negi nagi huteꞌa laku taka nehaya vayakana huꞌa maiꞌnae.
    Alagepa huta maisunafeꞌmo na kava hisupi huꞌa apakesamo oꞌafiꞌnae.
  hrv-hrv: Teturahu i posrtahu kao pijani, sva ih je mudrost izdala.
  mps-mps: Augwali te sipde umuna sai biliyu, te bomai wę tuai bidi tiwai ebao, tama
    augwaligo te sip tau siyu, te magi sę me deli ebaso, te usugobeo.
  tpi-tpi: Ol i wokabaut longlong long sip olsem man i spak, na ol i no inap mekim
    wanpela samting bilong helpim sip.
  dan-1931: de tumled og raved som drukne, borte var al deres Visdom;
  vie-OVCB: Như người say quay cuồng lảo đảo, không còn phương cách.
  guj-2017: તેઓ પીધેલાની જેમ આમતેમ ડોલતા લથડે છે અને તેઓની બુદ્ધિ બહેર મારી જાય છે.
  pon-2006A: Re ahpw dipekelekel oh wasawasasseli, likamwete aramas sakaula kei— ar
    koahiek en nan madau sohla katepe.
  por-BRBSL: Eles andam para frente e para trás, e cambaleiam como um bêbado, e estão
    no limite de suas capacidades.
  eng-OEBUS: They staggered and reeled like drunkards; all their skills useless.
  swe-swe: De vinglade (rörde sig i cirklar, dansade) och raglade som en berusad (drucken
    man), all deras vishet var uppslukad. [Ordet för att smälta i vers 26 betecknar
    en förändring som inte går att stå emot. Människorna skakar av skräck och kan
    inte göra någonting åt situationen. Hebreiskan växlar ofta mellan plural och singular.
    Genom att beskriva hur ”de” betedde sig som ”en berusad man” målas en inre detaljrik
    bild upp för läsaren av en berusad man som vinglar fram på en gata, inte en grupp
    berusade på avstånd.]
  cth-cth: Yamu ka parui e tami patetlah rawrawcu awh teh, bangtelah o nahan panuek
    awh hoeh.
  twi-twi: Wokyim totɔɔ ntintan sɛ asabowfo; na wonhu nea wɔnnyɛ bio.
  hlt-hlt: Yurhui bangla lam uh tih a yoka dongah a cueihnah boeih hma uh.
  tbz-SIM: Kɛ̀ bɛ̀ ììkɛ̀ɛ fitɛ́ kɛ̀ bɛ̀ nhɑ̃́ɑ̃́ nkɛ dò mbɛ̀ muɔ́ mmɛnɑɑ̀. Kɛ̀ bɛ
    ciì mmɛmɔuu deè.
  msy-2020: Me gumazir dɨpar onganiba amegha onganigha purama aruibar mɨn kurim gisɨn
    arui, egha kurimɨn akurvaghamin nɨghnɨziba bar puvatɨ.
  dop-dop: Pɑ ɩsɛ pilɑɑ ɩlɛnɑ pɑ́ sʋʋ seluɣu ɩsɩɩ sʋlʋnyɔɔlɑɑ nɑ pɑ nyəm kɛ teŋku
    tənɑ sɑɑlɩ yem.
  azb-azb: Onlar sərxoş kimi yırğalanıb-səndələyirdi, Ağıllarına heç bir çarə gəlmirdi.
  eng-DBY: 'They reel to and fro, and stagger like a drunken man, and they are at
    their wits'' end:'
  hin-2017: वे चक्कर खाते, और मतवालों की भाँति लड़खड़ाते हैं, और उनकी सारी बुद्धि
    मारी जाती है।
  wol-KYG: di jang, di kayaŋ-kayaŋi niy màndikat, pexe jeex.
  swp-swp: se mataodeode, eo se utu’utu sagisagigi doha doga i nomeauyaure, eo nuadi
    se tupa.
  bjr-bjr: Misa sipa teeqi taaqufaqa minakinaasa firara munari minari idaqa nammari
    namaqaaqee furufari mariasa naannaree mariqau. Misa miqiqa nufanoo misa sipa akoofasaikirafa
    sia nimanaikufaqa furufariqau.
  eng-YLT: They reel to and fro, and move as a drunkard, And all their wisdom is swallowed
    up.
  kne-kne: Mandapidapig da ay kaman ad-adoy ininom da, et magay silbin din laing da.
  eng-WYC-2017: They were troubled, and they were moved as a drunken man; and all
    the wisdom of them was devoured.
  eng-WMBB: They reel back and forth, and stagger like a drunken man, and are at their
    wits’ end.
  zat-NTPS: Gulechégüe̱', ne xeajleté̱' ni xeajleté̱' na' ca benne' dxelezuzre, na'
    guca dácheze ca da zaj nusé̱die̱'.
  zty-NTPS: Bejchégwgake' na' bejlétgake' nile bejlétgake' na'le kan žongak benne'
    ka' želzožle', na' da' zej nsedle' bi gókḻenen ḻégake'.
  urd-GVH: वह शराब में धुत आदमी की तरह लड़खड़ाते और डगमगाते रहे। उनकी तमाम हिकमत नाकाम
    साबित हुई।
  rug-rug: Duta ni lamae, guana tie naponapodi si arini, meke lopu hite gilania rini
    sa si boka tavetia rini.
  gaz-gaz: Akka nama machaaʼee daddarbatamanii gatantaran ogummaan isaanis faayidaa
    dhabe.
  fra-LSG: Saisis de vertige, ils chancelaient comme un homme ivre, Et toute leur
    habileté était anéantie.
  gnn-gnn: Yo, ḏur'‐ḏuryunana nhuma ŋuli bala ga lili ŋuriŋi ḏowuyunydja, bitjana
    bitjan ŋuli leŋumirri ŋunhi yolŋu ŋunhi ŋayi ŋuli marrtji yukurra bala ga lili
    buku‐wirwiryun, ga yakana nhe yana marŋginydja nhaltjanarawu nhinanharawu walŋathinyarawu.
  yal-yal: E xun yi magi e ra, e dagalanɲɛ ayi alo muxun na a min. E kɔtɛn birin yi
    findi fe fuun na.
  iou-iou: Umuntaŋpäŋ täŋguŋguŋ täŋkaŋ gäpetä säkgämän kukta nadäk täga kubä nämo
    yäpuŋ.
  haw-1868: Hikaka lakou i o, a ia nei, a kunewanewa hoi e like me ke kanaka ona,
    A pau wale aku no ko lakou akamai.
  arb-NAV: تَمَايَلُوا وَتَرَنَّحُوا مِثْلَ السَّكْرَانِ، وَأَعْيَتْهُمُ الْحِيلَةُ.
  ded-ded: Ngeni kicngina gigiu ngic doku seria neandae, ifi isoc goroc goroc amma
    kengha amma negen negengngina mi ireckeec.
  ewe-ewe: Wole mumum sɔgɔsɔgɔsɔgɔ, le nu klim abe ame siwo mu aha ene, eye womegale
    naneke gɔme sem o.
  eng-LEE: They would reel to and fro, and stagger like a drunken man, and all their
    wisdom was exhausted.
  asm-FB: মতলীয়া মানুহৰ দৰে তেওঁলোকে ঢলংপলং কৰে; তেওঁলোকৰ সকলো বুদ্ধি নাইকিয়া হয়।
  sus-A: عٍ شُن نَشَ مَفِ عَ رَ عٍ نَشَ لُ عَلْ سِيسِلَيٍ. عٍ شَ شَشِلِمَيَ بِرِن
    نَشَ لُ عٍ مَ قُ.
  fra-SBL: Ils titubent d'avant en arrière, et titubent comme un homme ivre, et sont
    à bout de nerfs.
  hbo-hbo: יָחֹ֣וגּוּ וְ֭יָנוּעוּ כַּשִּׁכֹּ֑ור וְכָל־חָ֝כְמָתָ֗ם תִּתְבַּלָּֽע׃
  kik-kik: Makĩagaga na magĩtũgũũga ta andũ arĩĩu; ũũgĩ wao wothe nĩwakinyĩte mũthia.
  fra-NCL: Saisis de vertige, ils chancelaient comme un homme ivre, et toute leur
    sagesse était anéantie.
  cek-AK: Nihcae loe ahnuk ahma angthuih o, mu paqui kami baktiah a caeh o moe, poekhaih
    palung boeng o sut.
  cuk-cuk: Mummuyobi banamakdidii guarmalad. Aimukumamai guarmalad. E-ibmar-wisidi
    binsa-wismalad, gwen e-bendaksasulid.
  tel-2017: మత్తెక్కిన వారివలె వారు ముందుకి, వెనక్కి దొర్లుతూ ఇటు అటు తూలుతూ ఉన్నారు.
    వారు ఏమీ తోచక ఉన్నారు.
  hat-BSA: Yo te gaye, bite tankou moun sou. Yo te fin about nèt.
  kos-kos: Elos tukulkul ac fahsr toptop oana mwet sruhi. Wanginla sripen etu lalos.
  hbo-WLC: יָח֣וֹגּוּ וְ֭יָנוּעוּ כַּשִּׁכּ֑וֹר וְכָל־חָ֝כְמָתָ֗ם תִּתְבַּלָּֽע׃
  ibo-ibo: Ha na-adagharị, na-aṅagharịkwa dịka ndị ṅụbigara mmanya oke. Mmụta ha banyere
    ịnya ụgbọ mmiri adịghị enyekwara ha aka nʼoge dị otu a.
  ory-ory: ସେମାନେ ମତ୍ତ ଲୋକ ପରି ଏଣେତେଣେ ଦୋହଲି ଢଳି ପଡ଼ନ୍ତି ଓ ସେମାନଙ୍କ ବୁଦ୍ଧି ହଜିଯାଏ।
  chk-chk: Ra mwaroro o rikirikfetal usun ir mi pulas, resap chüen silei mine repwe
    föri.
  rop-rop: Deibin buldanbat en wokaranbat jis laik drangginbala pipul. Deibin sabi
    hendulum bout, bat deya na dei nomo bin sabi wanim blanga dum.
  ukr-1871: Мотаються, хиляються, як чоловік пяний, поникла вся мудрість їх.
  yon-yon: Kwane yi kuu awarak yimaundan areb kanwene kudore kudore kamenib, inamen
    amun kandindeban keriwen.
  deu-1951: daß sie wirbelten und schwankten wie Trunkene, und alle ihre Weisheit
    dahin war.
  eng-JPS: They reeled to and fro, and staggered like a drunken man, and all their
    wisdom was swallowed up —
  srp-1865: Posræu i ljuljaju se kao pijani; sve mudrosti njihove nestaje.
  lug-lug: Ne beesunda, eruuyi n’eruuyi ne baba ng’omutamiivu atagala; n’amagezi ne
    gabaggwaako.
  heb-heb: יחוגו וינועו כשכור וכל חכמתם תתבלע׃
  ben-IRV: তারা হেলে পড়ে এবং মাতালের মতো টলতে টলতে যায় এবং তাদের বুদ্ধি লোপ হয়।
  ntu-ntu: Dea-ngrdr tqvzne x nztaneng nzapulr ncblo kxnzrmnqng. X trpengr da kx nakrlzlr
    kx nartrngztibzlr.
  pan-pan: ਓਹ ਝੂਲਦੇ ਫਿਰਦੇ ਹਨ ਤੇ ਸ਼ਰਾਬੀ ਵਾਂਗੂੰ ਡਿੱਗਦੇ-ਢਹਿੰਦੇ ਹਨ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਸਾਰੀ
    ਮੱਤ ਮਾਰੀ ਜਾਂਦੀ ਹੈ।
  mya-JVB: တလည်လည် သွားလျက် ယစ်မူး သော သူကဲ့သို့ တိမ်းယိမ်း လျက်နေ၍ ဉာဏ် တိမ် မြုပ်ခြင်းရှိကြ၏။
  kgf-kgf: Waŋu ieneŋ tendiŋ tendiŋ kemma qekeŋ qeha wamma duŋa waiŋ dokunéŋ waŋ énécmiyu
    waŋanʒu ésécnec sicsaoc ɋasikeŋ ɋasiha waŋgic niŋtegic qiŋtegicgina aulaŋgéyec.
  tte-O: kaekaeli siyetupanli sibeku besiele tomo sinuma kabaleya. Ali katai nige
    isasaguili,
  tbg-tbg: Iha namari naaka vueraiqiantemake, vika taventu vauntumaqi niha, Mpo, tenavu
    nana haika autukee kahaqira haika varaainarave? ti variara.
  hmo-hmo: Idia edia matana idia giroagiroa, bona idia raka mai hekwarahi danu, kekero
    taudia bamona. Edia gari dainai edia laloa be ia ore.
  zar-NT: Gulaʼzxíziëʼ, en yöjchéguʼgaquiëʼ ca bönniʼ taʼzúdxinëʼ, ateʼ nítisö guca
    yöl-laʼ rácadaʼ quégaquiëʼ.
  urd-urd: वह झूमते और मतवाले की तरह लड़खड़ाते, और बदहवास हो जाते हैं।
  bqc-SIM: Aa dèedee, aa tàlaatalaabò lán wɛ̃dɛnawa, an ílɛ'ↄ̃nↄ mìdɛ.
  tcz-CHONGTHU: Amaho jukham ho bangin a-onle leuvin kichat tijat nan adim'un ahi.
  mar-mar: ते मद्याप्यासारखे डुलतात आणि झोकांड्या खातात, आणि त्यांची बुद्धी गुंग होते.
  isl-isl: Þeir ramba og skjögra eins og drukknir menn og vita ekki sitt rjúkandi
    ráð.
  hlt-THB: Zukquikhqi amyihna a kenghal na cet unawh; a cyihnaak a dytnaak awh plal
    pahoei hy.
  qub-qub: Chay runacuna machashano tapra-tapra carcaycaran. Yachaj caynincunapis
    yangami caran.
  bqp-bqp: Gó yĩ̀gãyĩgã kũńwo, ò tàtantatan kɛ̀ lán wɛ̃dɛrii bà, ítɛ'ↄ̃ndↄ̃ sĩnda
    pínki làkaḿma.
  hat-hat: Tèt yo vire, y'ap kilbite tankou moun ki sou. Yo pèdi tout ladrès yo.
  eng-BSB: They reeled and staggered like drunkards, and all their skill was useless.
  eng-WEBPB: They reel back and forth, and stagger like a drunken man, and are at
    their wits’ end.
  kbq-kbq: Ana nehu'za ventefima vanoma nehaza vahe'mo'za aka tima ne'nea vahe'mo'ma
    neginagi nehuno, traka huno umse emase hiaza nehu'za, ventema agu'vazi antahi'zazmimo'a
    vagare'ne.
  pon-pon: Re rarauk jili dueta me jakaular, o ar lolekon karoj pan joredi.
  nhe-BL: Inijuanti huihuipicaque huan momimilojque queja ihuintini, huan ayoc quimatque
    tlachque quichihuase.
  wnc-wnc: Unzing natake sip tangan aminu yangga toknga aknga tangoke datdap takaingga
    binga datdap take sukuking. Sukuke sip gwenu gatangamunangge takngatu natapnanga
    dua sikut.
  bus-bus: Gó nìgãnigãńyo, aↄ̃ tàtaatataa bò lán wɛ̃dɛri bà, ítɛ'ↄ̃ndↄ̃ píngi yã̀aḿma.
  gub-BL: Uzepyapi oho waiko wata pà uka'u ma'e ài wà. Ukwaw katu yryhu rehe uma'ereko
    haw wà. Nezewe rehe we umàno tària'i wà.
