verse: PSA.107.003
translations:
  mal-C: 'കിഴക്കുനിന്നും പടിഞ്ഞാറുനിന്നും വടക്കുനിന്നും തെക്കുനിന്നും അവിടന്ന് കൂട്ടിച്ചേർത്തവരായ
    ജനം ഇപ്രകാരം പറയട്ടെ:'
  deu-TKW: und die er aus den Ländern gesammelt hat, vom Aufgang und vom Niedergang,
    von Norden und von Westen her.
  lin-lin: ba-oyo asangisaki wuta na bikolo nyonso, wuta na este, na weste, na nor
    mpe na sude.
  mmx-mmx: la gara lam amlong nimi ude boro at levenabung mixin petpes, at lenep meso
    la mesi la boro bok at lenep mero la mexun.
  eng-LSV: And has gathered them from the lands, || From east and from west, || From
    north, and from the sea.
  eng-GNV: And gathered them out of the lands, from the East and from the West, from
    the North and from the South.
  eng-WEBSTER: And gathered them out of the lands, from the east, and from the west,
    from the north, and from the south.
  nhw-BL: Yaya ya quinsentilijtoc nochi nopa masehualme catli itztoyaj campa hueli
    ipan tlaltipactli. Quinsentili catli itztoyaj ica ajco, ica tlani, ica campa hualquisa
    tonati huan ica campa calaqui.
  swh-ONEN: wale aliowakusanya kutoka nchi mbalimbali, kutoka mashariki na magharibi,
    kutoka kaskazini na kusini.
  bba-bba: Be u mɛnnɑmɑ tem kpuron di, bu nùn siɑro. Be u sokumɑ sɑɑ sɔ̃ɔ yɑri yeru
    ɡiɑn di, kɑ sɔ̃ɔ duu yeru ɡiɑn di, kɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn di, kɑ sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑru ɡiɑn di, bu nùn wɔlle suo.
  eng-KJVCPB: And gathered them out of the lands, From the east, and from the west,
    from the north, and from the south.
  luo-luo: mane ochoko kogolo e pinje, kochakore wuok chiengʼ gi podho chiengʼ, nyaka
    nyandwat gi milambo.
  aii-aii: ܘܡ̣ܢ ܐܲܪ̈ܥܵܬܹ‌ܐ ܓ̰ܘܼܡܥܵܝ ܠܹܗ، ܡ̣ܢ ܡܲܕܢܚܵܐ ܘܡ̣ܢ ܡܲܥܪܒ݂ܵܐ، ܡ̣ܢ ܓܲܪܒܝܵܐ ܘܡ̣ܢ
    ܬܲܝܡܢܵܐ.
  meu-meu: tano idau-idau amo, laurabada amo bona lahara amo, mirigini amo bona tahodiho
    amo, vada e haboudia taudia na unu bae gwau toma.
  npi-ULB: उहाँले तिनीहरूलाई विदेशी भूमिहरूबाट, पूर्वबाट र पश्‍चिमबाट, उत्तरबाट र
    दक्षिणबाट भेला पार्नुभएको छ ।
  yor-yor: àwọn tí ó kójọ láti ilẹ̀ wọ̀n-ọn-nì, láti ìlà-oòrùn àti ìwọ̀-oòrùn, láti
    àríwá àti Òkun wá.
  pes-OPCB: و آنها را از سرزمینهای بیگانه، از مشرق و مغرب، شمال و جنوب، به سرزمین
    خودشان بازگردانیده است.
  tgl-ULB: Tinipon niya sila mula sa ibang mga lupain ng dayuhan, mula sa silangan
    at kanluran, mula sa hilaga at mula sa timog.
  nop-nop: Adi Judahi niŋkade wooŋ hatigiŋ, mele labulabuneŋkade eŋ mele fofoŋneŋkade
    be kwet wahiŋkade eŋ kwet kumaŋkade, hidi wanaŋ hanagikuk.
  cbu-NT: '@see-verse:PSA.107.002'
  hui-hui: Tí dindi haluni taraha hemiria ibugua haru dai biyagoni. Dindi tara tara
    ni tagira ibiragohayagibi ni paliragohayagibi uyurahayagibi unurahayagibi dindi
    uruni bibahendeni hemiria ibugua tí haru dai biai hayagoni.
  mya-mya: '@see-verse:PSA.107.002'
  bod-N: ཤར་ལྷོ་ནུབ་བྱང་ཡུལ་ཕྱོགས་ཀུན་ནས༌བསྡུས།།
  wsk-wsk: nina kasik la sor kirker ko wore ninga giam ale ninga ilu biguwuram, koma
    worem bausa te, se koma worem kapara te, koma north namara mu te, se koma south,
    den mu balal ale amilmil tualko.
  sna-sna: avo vaakaunganidza kubva panyika dzose, kubva kumabvazuva nokumavirira,
    nokumusoro nezasi.
  spa-BLM: y recogido de las tierras, desde el este y desde el oeste, desde el norte
    y desde el sur.
  cac-cac: A' ix on̈ molb'ancot d'a juntzan̈ chon̈ab', b'aj sjavi c'u yed' b'aj tz'em
    c'u yed' d'a norte yed' d'a sur.
  swh-ULB: Yeye amewakusanya kutoka nchi za kigeni, kutoka mashariki na magharibi,
    kutoka kaskazini na kusini.
  bel-bel: Паўстань, псалтыр і арфа! Я ўстану рана.
  deu-ELBBK: und die er gesammelt hat aus den Ländern, von Osten und von Westen, von
    Norden und vom Meer.
  mbb-OT: Su midtigum kew zin puun te menge tanà diyà te edsilaan, edsenlepan, dizaya,
    wey zivavà.
  mal-2015: ദേശങ്ങളിൽനിന്നു കൂട്ടിച്ചേർക്കയും ചെയ്തവരായ അവന്റെ വിമുക്തന്മാർ അങ്ങനെ
    പറയട്ടെ.
  gup-gup: Ngudda warridj nawu ngunmangi kore kubolkbubuyika ngurrikang kore koyek,
    dja mak karrikad, dja mak walem dja mak kakbi, dja ngunmornnameng rowk kore nuye.
  rmc-rmc: saven skidňa andral o phuva le zapadostar the le vichodostar, le severostar
    the le juhostar.
  nlg-nlg: Ma gaia ke vahikolura tara rughuhoru tana lei komu, i ulu, i boko, i lau,
    mi longa.
  pes-OPV: وایشان را از بلدان جمع کرده، از مشرق و مغرب واز شمال و جنوب.
  ron-1924: 'ши пе каре й-а стрынс дин тоате цэриле: де ла рэсэрит ши де ла апус,
    де ла мязэноапте ши де ла маре.'
  ben-OBCV: পূর্ব ও পশ্চিম থেকে, উত্তর ও দক্ষিণ থেকে, যাদের তিনি অন্যান্য দেশ থেকে
    সংগ্রহ করেছেন।
  som-som: Oo uu ka soo ururiyey dalalka, Xagga bari, iyo xagga galbeed, Xagga woqooyi,
    iyo xagga koonfureedba.
  lat-VUC: Exsurge, gloria mea; exsurge, psalterium et cithara; exsurgam diluculo.
  eng-ASVBT: And gathered out of the lands, From the east and from the west, From
    the north and from the south.
  mna-mna: Muŋgu kan koi bizin tikam zin ma tila timbot leŋaleŋa ila karkari mazwan.
    Pakan timbot lele ta zoŋ izze pa i, mi pakan timbot lele ta zoŋ izulla pa i. Timbot
    irao tai pakaana ta boozomen. Mi Yooba iyogeege zin, mi ikam zin ma timiili ma
    timar kar kizin mini.
  ita-1885: E li ha raccolti da' diversi paesi, Dal Levante e dal Ponente; dal Settentrione
    e dal mare.
  eng-LXXUP: Awake, psaltery and harp; I will awake early.
  eng-ULB: He has gathered them out of foreign lands, from the east and from the west,
    from the north and from the south.
  spa-VBL: Los ha reunido desde tierras lejanas, desde el este y el oeste, y del norte
    y el sur.
  fra-_FOB: Et qu'il a rassemblés des pays d'orient et d'occident, de l'aquilon et
    du midi.
  mal-mal: ദേശങ്ങളിൽനിന്ന് കൂട്ടിച്ചേർക്കുകയും ചെയ്തവരായ കർത്താവിന്റെ വിമുക്തന്മാർ
    അങ്ങനെ പറയട്ടെ.
  urd-GVR: Us ne unheṅ mashriq se maġhrib tak aur shimāl se junūb tak dīgar mamālik
    se ikaṭṭhā kiyā hai.
  suz-BL: मेको आन कली रागी रागी रे खुप्‍ताक्‍मी। पूर्ब, पच्‍छिम, उत्तर, दक्‍खिन नु
    ब्‍वाक्‍कु बुक्‍तीके रे नु ब्‍वाक्‍कु शाइक्‍तीक रे खुप्‍ताक्‍मी।
  eng-NOY: Whom he hath gathered from the lands, From the east, the west, the north,
    and the south.
  ita-1927: e raccolti da tutti i paesi, dal levante e dal ponente, dal settentrione
    e dal mezzogiorno.
  ckb-ckb: 'لە وڵاتانەوە کۆی کردنەوە، لە ڕۆژهەڵات و ڕۆژئاوا، لە باکوور و باشوورەوە:'
  eng-BBE: Making them come together out of all the lands, from the east and from
    the west, from the north and from the south.
  xsi-xsi: Ŋana tu miki muŋga kamo tinikoa ŋgu nenzi tâno ikeno pa mbwera kâ wa wâra
    kâ wa nia ndoni wa, andeta iyautemi piti lâ ku ikaimi taulo mâ.
  kan-OKCV: ಪೂರ್ವ, ಪಶ್ಚಿಮ, ಉತ್ತರ, ದಕ್ಷಿಣ ದೇಶಗಳಿಂದ ಕೂಡಿಸಿದವರು ಸಹ ಹಾಗೆ ಹೇಳಲಿ.
  tam-2017: கிழக்கிலும் மேற்கிலும் வடக்கிலும் தெற்கிலுமுள்ள பல தேசங்களிலுமிருந்து
    சேர்க்கப்பட்டவர்கள், அப்படிச் சொல்வார்களாக.
  spa-RV-1909: Y los ha congregado de las tierras, del oriente y del occidente, del
    aquilón y de la mar.
  ron-BTF: Și i-a adunat din țări, de la răsărit și de la apus, de la miazănoapte
    și de la miazăzi.
  eng-WEBP: and gathered out of the lands, from the east and from the west, from the
    north and from the south.
  eng-FBV: He has gathered them together from distant lands, from the east and the
    west, the north and the south.
  nld-1939: Die Hij van alle kant hierheen heeft gebracht, Van oost en west, van noord
    en zuid.
  nch-BL: Yaya ya quinsentilijtoc nochi nopa masehualme cati itztoyaj campa hueli
    ipan taltipacti. Quinsentili cati itztoyaj ica norte, ica sur, ica campa quisa
    tonati huan ica campa calaqui.
  vie-1934: Tức là các người Ngài đã hiệp lại từ các xứ; Từ phương đông, phương tây,
    phương bắc, phương nam.
  cha-cha: Yan janafandaña sija juyong gui tano sija, guinin y sancatan, yan guinin
    y sanlichan, guinin y san lago, yan guinin y san jaya.
  hin-CV: जिन्हें उन्होंने पूर्व और पश्चिम से, उत्तर और दक्षिण से, विभिन्‍न देशों
    से एकत्र कर एकजुट किया है.
  eng-OURB: And gathered out of the lands, from the east and from the west, from the
    north and from the south.
  spa-BES: Haciéndolos venir juntos de todas las tierras, del este y del oeste, del
    norte y del sur.
  tdx-tdx: vaho hinoloholo’e hirik’ amo taneo, boak’atiñanañe naho ­ahandrefañ’ añe,
    boak’ avaratse vaho hirik’ amy riakey.
  tha-KJV: และรวบรวมเข้ามาจากแผ่นดินทั้งหลาย จากตะวันออก และจากตะวันตก จากเหนือและจากใต้
  por-BR-2018: E os que ele ajuntou de todas as terras, do oriente e do ocidente,
    do norte e do sul.
  deu-ELO: und die er gesammelt hat aus den Ländern, von Osten und von Westen, von
    Norden und vom Meere.
  eng-WYC-2018: from countries he gathered them together. From the rising of the sun,
    and from the going down; from the north, and from the sea. (yea, he gathered them
    together from all the countries. From the rising of the sun, and from the going
    down of the same; from the north, and from the sea.)
  epo-epo: Kiujn Li kolektis el la landoj, De oriento kaj okcidento, De nordo kaj
    de la maro.
  gfk-gfk: ma diet mah ing ga lamus hulungan diet mekaia ta ira kaba pise, mekaia
    hono katon ing no kasakes i la tutut hut kaia, ma mekaia i la sungsuguh, ma ira
    katon na pise merau ma ira katon na pise meras.
  uig-PIN: Yǝni U xǝrⱪ bilǝn ƣǝrbtin, ximal bilǝn jǝnubtin, Ⱨǝrⱪaysi yurtlardin yiƣiwelinƣanlar
    buni eytsun!
  beo-beo: Amola E da dili ga fi dunu ilia soge gusudili, guma:dini, ga (south) amola
    ga (north) amodili, buhagima:ne oule momafui.
  tpi-OTNT: Em i kisim bek yupela ol manmeri long ol arapela graun long hap bilong
    sankamap na bilong san i go daun na long hap bilong not na long hap bilong saut.
  hau-SA: su da ya tattara daga ƙasashe, daga gabas da yamma, daga arewa da kudu.
  udu-udu: dhali tul uni is ’peni mony’cesh mo ’peni mom’pesho’k mo dhali ’pena bora
    luŋgu’b mo, dhali ’peni moŋ’ko’d gwar ma bim poros mo dhali ’peni moŋ’ko’d gwar
    ma biny cam mo.
  uig-LAT: Yeni U sherq bilen gherbtin, shimal bilen jenubtin, Herqaysi yurtlardin
    yighiwélin’ghanlar buni éytsun!
  nde-nde: labo abaqoqa emazweni kusuka empumalanga kusiya entshonalanga, kusuka enyakatho
    laseningizimu.
  ton-ton: Pea tānaki ʻakinautolu mei he ngaahi fonua, mei he potu hahake, pea mei
    he potu lulunga, mei he potu tokelau, pea mei he feituʻu tonga.
  ces-1613: A shromáždil je z zemí, od východu a od západu, od půlnoci i od moře.
  eng-WMB: and gathered out of the lands, from the east and from the west, from the
    north and from the south.
  tam-TCV: கிழக்கிலும் மேற்கிலும் வடக்கிலும் தெற்கிலுமிருக்கும் பல நாடுகளிலிருந்தும்
    சேர்க்கப்பட்டவர்கள் இதைச் சொல்லட்டும்.
  ceb-ULB: Gitigom niya sila gikan sa langyaw nga kayutaan, gikan sa sidlakan ug gikan
    sa kasadpan, gikan sa amihan ug gikan sa habagatan.
  pol-UBG: I zgromadził z ziem, ze wschodu i zachodu, z północy i południa.
  agr-agr: Dutijama etsa jiintai, etsa akaetai, nujinum, tsumunum batsamin aidautin
    yajupak ijupagmayi.
  kyc-kyc: Nakama dono yuu muu wakalemana neta pyakaenge neta yalyingi donorena dulurenape
    piso nyuo epeya.
  urd-GVU: اُس نے اُنہیں مشرق سے مغرب تک اور شمال سے جنوب تک دیگر ممالک سے اکٹھا کیا
    ہے۔
  eng-OEBCW: gathering them from all lands, east, west, north, and south.
  deu-1912: und die er aus den Ländern zusammengebracht hat vom Aufgang, vom Niedergang,
    von Mitternacht und vom Meer.
  kan-2017: ಪೂರ್ವ, ಪಶ್ಚಿಮ, ಉತ್ತರ ಮತ್ತು ದಕ್ಷಿಣಗಳಲ್ಲಿಯೂ, ಸಮುದ್ರದ ಕಡೆಯಲ್ಲಿಯೂ ಇರುವ ದೇಶಗಳಿಂದ
    ಕೂಡಿಸಿದವರೆಲ್ಲರೂ ಸ್ತುತಿಮಾಡಲಿ.
  yap-yap: ke chuwegmed ko pi nam ni gathi nam romed, ke fulwegmed u lan e ngek nge
    ngal, ngu lan e lel’och nge yimuch.
  hlt-MCSB: Te vaengah amih te khocuk, khotlak, tlangpuei, tuitunli, khohmuen amkah
    a coi.
  mdy-ETH: ዓባ ኬስካ ባንፃፓ ጌላ ባንፃፓ ኬዶ ዛሎና ዾኦሎ ዛሎናይዳፓ ዓጮ ቢያይዳፓ ቡኬ ዓሳ ሂዚ ጎዖንጎ።
  twi-ASANTE: wɔn a ɔboaboaa wɔn ano firii nsase soɔ no, ɛfiri apueeɛ kɔsi atɔeɛ,
    atifi kɔsi anafoɔ.
  eng-WEBU: and gathered out of the lands, from the east and from the west, from the
    north and from the south.
  spa-PDDPT: Y los que congregó de las tierras, Del oriente y del occidente, del norte
    y del sur.
  gun-gun: Mba'eta ono'õmba ju amboae yvy re ikuaiague gui, kuaray oua katy gui, oikea
    katy gui, ipuku-a katy gui, ha'e ye'ẽ katy gui ma voi.
  agu-BL: Na ja ko' cu' jutz'il. Ja ke'l tzaj tcy'al tulak e'chk nación yi ate' je'n
    tzi'n tu cwe'n tzi'n nin yi ate' tele'n tzi'n tu toque'n tzi'n.
  ilo-ULB: Inruarna ida kadagiti ganggannaet a daga, manipud iti laud ken manipud
    iti daya, manipud iti amianan ken manipud iti abagatan.
  kpg-kpg: ga laha mai labelaa goodou mai i nia henua mai i daha, mai i di bahi i dua
    mo dai, mo ngeia mo ngaaga.
  uig-ARA: يەنى ئۇ شەرق بىلەن غەربتىن، شىمال بىلەن جەنۇبتىن، ھەرقايسى يۇرتلاردىن يىغىۋېلىنغانلار
    بۇنى ئېيتسۇن!
  bps-bps: Tulenyu sa, du tafasfuléan gamu di gamu banwe, mdà di gusambalétla gamu
    di dad banwe gsen di gusut i duh, na gsen di gusdafan, na mdà di dad banwe gsen
    di gufdu i nus sabnal na gsen di gufdu i nus timul.
  sus-sus: a naxee raminixi sie tagi sogetede nun sogegorode mabiri, a naxee faxi
    kelife kɔɔla nun baa mabiri, e birin xa Alatala tantu.
  pon-2006: oh ketin kasapahlkumwaildo sang sapwen liki kan, sang ni mesenleng oh
    kepinleng, sang ni paliepeng oh palieir.
  jae-jae: Lau taŋ eŋ gêjac êsêac sa sêmêŋ aŋga oc kêpi to oc kêsêp ma aŋga musaŋgu-m
    to mula-m naŋ, sêsôm amboac tonaŋ.
  ksd-ksd: Ma i tar varurue vairop diat kan ra gunagunan, Kan ra papar a taur ma ra
    papar a taoai, Kan ra papar a labur ma ra papar a taubar.
  tur-YTC: Onları, doğudan ve batıdan, Kuzeyden ve güneyden, Ülkelerden topladı.
  bel-N: і сабраў з земляў з усходу і з захаду, з поўначы і ад мора.
  grc-BRENT: Ἐξεγέρθητι ψαλτήριον καὶ κιθάρα, ἐξεγερθήσομαι ὄρθρου.
  kpr-kpr: '@see-verse:PSA.107.002'
  ind-AYT: dan dikumpulkan dari negeri-negeri, dari timur dan dari barat, dari utara
    dan dari selatan.
  yom-yom: bobo kakutikisa tona ku mintoto, tona ku esite ayi ku wesite ; tona ku
    node ayi ku sude.
  yut-yut: Uŋun da ji mɨktɨm dubagɨkon egakwa tɨmɨk paŋopgut. Gɨldat wɨsak tet da,
    ae pɨgɨsak tet da, ae not tet da, ae saut tet da ji tɨmɨk paŋopgut.
  nya-nya: iwo amene anawasonkhanitsa kuchokera ku mayiko, kuchokera kumadzulo ndi
    kummawa, kuchokera kumpoto ndi kummwera.
  kyg-kyg: Agaemo yegemo haine neꞌeya kotegatiꞌmo apavalelino ege yegemo lamino nefaleya
    kotegatiꞌmo apavalelino ege aluga aluga haopalegatiꞌmo apavalelino ege huno apavalelino
    eno alino anupa huno apateꞌniye.
  hrv-hrv: i koje skupi iz svih zemalja, s istoka i sa zapada, sa sjevera i s juga.
  mps-mps: Agai dage we bidi dabe te gasa bulu tǫ badu, te giliga pedalubo badu,
    ma giliga dega sabo badu, me te not badu, ma saut badu, te ma sai dao.
  tpi-tpi: Em i kisim bek yupela ol manmeri long ol arapela graun long hap bilong
    sankamap na bilong san i go daun na long hap bilong not na long hap bilong saut.
  dan-1931: og samlede ind fra Landene, fra Øst og Vest, fra Nord og fra Havet.
  vie-OVCB: Chúa đã hội họp dân lưu đày từ các nước, từ đông sang tây, từ bắc chí
    nam.
  guj-2017: તેમણે તેઓને દેશવિદેશથી એટલે પૂર્વથી તથા પશ્ચિમથી, ઉત્તરથી તથા દક્ષિણથી
    એકત્ર કર્યા.
  pon-2006A: oh ketin kasapahlkumwaildo sang sapwen liki kan, sang ni mesenleng oh
    kepinleng, sang ni paliepeng oh palieir.
  por-BRBSL: e reunidos fora das terras, do leste e do oeste, do norte e do sul.
  eng-OEBUS: gathering them from all lands, east, west, north, and south.
  swe-swe: och samlat från [avlägsna] länder, från öster och väster, från norr och
    söder.
  cth-cth: Kho tangkuem hoi, kanîtho, kanîloum, aka, atung lahoi koung a pâkhueng.
  twi-twi: wɔn a ɔboaboaa wɔn ano fii nsase so no, efi apuei kosi atɔe, atifi kosi
    anafo.
  hlt-hlt: Te vaengah amih te khocuk, khotlak, tlangpuei, tuitunli, khohmuen amkah
    a coi.
  tbz-SIM: Díndi kù dènnɛní bɛ̀ yɛhɛkɛ̀ yɛmɔu miɛkɛ kɛ̀ di tìí. Diyiè yìɛ̀ní kɛ̀ nɛ̀
    di tɑɑ̀ kɛ̀, kubɑkù yoú nɛ̀ kucɑ̃̀nku kɔbɛ ńsɑ̃ntínɛ̀ ku.
  msy-2020: An aruem anadi naghɨn ko aruem uaghiri naghɨn ko not ko sautɨn itir gumazamiziba,
    bar ia akuvagha ia inigha ize.
  dop-dop: N ləsɑ-wɛɣɛ tɛtʋnɑɑ tənɑ tɑɑ kɛ́, pə kpɑɣɑʋ ilim təlɩɩlɛ nɑ pə tətʋlɛ,
    nɑ pə ntɔɣɔŋ nɑ pə mpətəŋ tɔ.
  azb-azb: Şərqdən, qərbdən, şimaldan və cənubdan – Ölkələrdən topladıqları.
  eng-DBY: And gathered out of the countries, from the east and from the west, from
    the north and from the sea.
  hin-2017: और उन्हें देश-देश से, पूरब-पश्चिम, उत्तर और दक्षिण से इकट्ठा किया है।
    (भज. 106:47)
  wol-KYG: dajalee leen fa réew ya, jële leen penkook sowu, ak bëj-gànnaar ak wetu
    géej.
  swp-swp: eo eanua udoi udoi eai i woeagogoidi, tupo mahana ena aba dalasae eai eo
    tupo mahana ena aba dui eai, tupo bauri eo tupo eawana eai.
  bjr-bjr: Mifa inni aanaamuru maqa maaqakinaana nifiqee aninau. Suani afu dinni dinni
    ataaqeendari faqa suani ururee marinnaindari faqa keeqee marinnaindari faqa nifiqee
    aninau.
  eng-YLT: And from the lands hath gathered them, From east and from west, From north,
    and from the sea.
  kne-kne: et manipod sin amin ay solin di lobong, sininop nas dakayo.
  eng-WYC-2017: from countries he gathered them together. From the rising of the sun,
    and from the going down; from the north, and from the sea.
  eng-WMBB: and gathered out of the lands, from the east and from the west, from the
    north and from the south.
  zat-NTPS: Beche̱'e̱ le̱' naga gulezrá' benne' xe̱zr la xu zitu' ca', da zaj zua
    naga dxalaj gubizra, ne naga dxebía na, ne naga za' be' zaga, ne naga dxedé gubizra
    beu' zaga ca'.
  zty-NTPS: Bebeje' ḻégake' ládjwgak benne' yež zi'to' ka', yež ka' zej žen' gan
    ẕḻa' wbíž, na' gan ženen, na' gan za' be' zag, na' gan ẕde wbíž byo' zag ka'.
  urd-GVH: उसने उन्हें मशरिक़ से मग़रिब तक और शिमाल से जुनूब तक दीगर ममालिक से इकट्ठा
    किया है।
  rug-rug: meke turaṉa puleni gamu Sa koari popoa huporodi pa kali gasa rimata, lodu
    rimata, pa kali gede meke kali matao.
  gaz-gaz: warri inni biyya gara garaatii, baʼaa fi lixa biiftuutii, kaabaa fi kibbaa
    walitti qabe waan kana haa dubbatan.
  fra-LSG: Et qu’il a rassemblés de tous les pays, De l’orient et de l’occident, du
    nord et de la mer!
  gnn-gnn: Ŋayi ḻuŋ'maraŋalanydja marrtjina nhumalanha birrka'mirriŋuru yana wäŋaŋurunydja,
    ŋulaŋuru dhimurru'ŋuru ga bärra'ŋuru, ga ḻuŋgurrmaŋuru ga djalathaŋŋuru, bitjarra
    ŋayi gäŋala nhumalanha lili wäŋalilina roŋinyamaraŋala.
  yal-yal: a faxi ɛ tan naxanye ra sa keli yamana gbɛtɛne yi, sa keli sogeteden nun
    sogegododen binni, e nun kɔmɛn fɔxɔn nun yiifari fɔxɔn ma.
  iou-iou: Ekäni uwä ämawebe komeni komeni kuŋtäŋpä kuŋkuŋo u äneŋi yämagutpäŋ kubäkengän
    yepmaŋkuko unita yäŋpäŋ ude kaŋ yäwut!
  haw-1868: No ka mea, ua hooili mai oia ia lakou mai na aina mai, Mai ka hikina,
    a me ke komohana mai, E mai ke kukulu akau, a mai ke kai mai.
  arb-NAV: 'لَمَّ شَتَاتَهُمْ مِنَ الْبُلْدَانِ: مِنَ الشَّرْقِ وَالْغَرْبِ، مِنَ
    الشِّمَالِ وَالْجَنُوبِ.'
  ded-ded: Ngeni bangeha bangeha kecgec yeng imohacnac mengunuec. Goa ngeni wenac
    ere ereau kecgec nga goa wenac keme kemeau kecgec. Goa ngeneng not bigeng kecgec
    nga goa saot bigeng kecgec nga yeng imohacnac mengunuma kpedzucngunuec.
  ewe-ewe: ame siwo nu wòƒo ƒui tso anyigbawo dzi, tso ɣedzeƒe kple ɣetoɖoƒe, anyiehe
    kple dziehe.
  eng-LEE: And whom he hath gathered out of the [various] lands, from the east, and
    from the west, from the north, and from the sea.
  asm-FB: যি সকলক তেওঁ নানা দেশৰ পৰা গোট খোৱালে, পূৱ-পশ্চিম আৰু উত্তৰ-দক্ষিণৰ পৰা
    গোটালে।
  sus-A: عَ نَشٍيٍ رَ مِنِشِ سِيٍ تَفِ سٌفٍتٍدٍ نُن سٌفٍفٌرٌدٍ مَبِرِ، عَ نَشٍيٍ قَشِ
    كٍلِقٍ كْولَ نُن بَا مَبِرِ، عٍ بِرِن شَ عَلَتَلَ تَنتُ.
  fra-SBL: et rassemblés hors des terres, de l'est et de l'ouest, du nord et du sud.
  hbo-hbo: וּֽמֵאֲרָצֹ֗ות קִ֫בְּצָ֥ם מִמִּזְרָ֥ח וּמִֽמַּעֲרָ֑ב מִצָּפֹ֥ון וּמִיָּֽם׃
  kik-kik: o acio aacookanĩrĩirie amarutĩte mabũrũri-inĩ, kuuma mwena wa irathĩro
    na wa ithũĩro, na kuuma mwena wa gathigathini na wa gũthini.
  fra-NCL: et qu’il a rassemblés de tous les pays, de l’orient et de l’occident, du
    nord et de la mer !
  cek-AK: Anih mah ni, ni angyae, niduem, aluek, aloih, prae congca hoiah nihcae to
    nawnto pakhueng, tiah thui o nasoe.
  cuk-cuk: 'Bab-Jehová bela-Israel-dulemar-yar-baid-baidgi-bukwad senonikid: Dad-nakwedsikmalad,
    dad-argwanedsikmalad, dad-nakwed-argan-sapiledsikmalad, dad-nakwed-argan-nuedsikmalad.
    Amar Bab-Jehováʼga dog-nuedye sogmala, ar edi, dule-nuedid. E-sabgued, degisadeguad.'
  uig-CYR: И нәғмә-сазлирим, ойған! Мән сәһәр қуяшиниму ойғитимән!
  tel-2017: తూర్పు నుండి, పడమర నుండి, ఉత్తరం నుండి, దక్షిణం నుండి నానాదేశాల నుండి
    ఆయన పోగు చేసినవారూ ఆ మాట పలుకుతారు గాక.
  hat-BSA: e te ranmase soti nan peyi yo, soti nan lès e soti nan lwès, soti nan nò
    e soti nan sid.
  ukr-ONPU: Прокинься, ліро й арфо! Розбуджу-но я зорю досвітню!
  kos-kos: Ac folokinkowosme liki mutunfacl saya, Liki acn kutulap ac roto, liki acn
    epang ac eir.
  hbo-WLC: וּֽמֵאֲרָצ֗וֹת קִ֫בְּצָ֥ם מִמִּזְרָ֥ח וּמִֽמַּעֲרָ֑ב מִצָּפ֥וֹן וּמִיָּֽם׃
  ibo-ibo: ndị ọ kpọlatara site nʼala niile dị iche iche, site nʼọwụwa anyanwụ na
    ọdịda anyanwụ, site nʼugwu na ndịda.
  ory-ory: ଉତ୍ତର ଓ ଦକ୍ଷିଣରୁ ସଂଗ୍ରହ କରିଅଛନ୍ତି, ସଦାପ୍ରଭୁଙ୍କ ସେହି ମୁକ୍ତ ଲୋକମାନେ ତାହା
    କହନ୍ତୁ।
  chk-chk: o achufengeniir seni ekewe fanü, seni ötiu me lotou, seni ör me efeng.
  rop-rop: en imbin bringimbek yumob brom ola streinja kantri langa sangidapwei en
    sangodanwei en brom nowathwei en sauthwei.
  ukr-1871: І котрих до купи зібрав з країв, зі сходу і заходу, з півночі і від моря.
  yon-yon: Okad maa maa yaambed benmonoondan kui, kangkayiib kaomiib kariyiib kiriyiib
    yaambed benmonoondan kui.
  deu-1951: und die er aus den Ländern zusammengebracht hat, vom Aufgang und vom Niedergang,
    von Mitternacht und vom Meer,
  eng-JPS: And gathered them out of the lands, from the east and from the west, from
    the north and from the sea.
  srp-1865: Skupio ih iz zemalja, od istoka i zapada, od sjevera i mora.
  lug-lug: abo be yakuŋŋaanya mu mawanga; okuva Ebugwanjuba n’Ebuvanjuba, n’okuva
    obukiikakkono ne mu bukiikaddyo.
  heb-heb: ומארצות קבצם ממזרח וממערב מצפון ומים׃
  ben-IRV: যাদেরকে তিনি জড়ো করেছেন নানা দেশ থেকে, পূর্ব এবং পশ্চিম থেকে, উত্তর এবং
    দক্ষিণে থেকে।
  ntu-ntu: Mz nzkapx-krmle nigu mrkzbleng mz nrlc tulvzo. Murde nayrlwr-lxblrku mz
    drtc' nyzde.
  pan-pan: ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਦੇਸ ਦਸੰਤਰਾਂ ਤੋਂ ਇਕੱਠਾ ਕੀਤਾ, ਪੂਰਬ, ਪੱਛਮ, ਉੱਤਰ ਤੇ ਦੱਖਣ ਵੱਲੋਂ।
  mya-JVB: ရန်သူ ၏လက် မှ ထာဝရဘုရား နှုတ် ၍ အရှေ့ အနောက် တောင် မြောက် အရပ်ရပ် ထဲ က
    စုသိမ်း သော သူတည်းဟူသော၊ ရွေး တော်မူသောသူတို့ သည် ဝန်ခံ ကြစေ။
  kgf-kgf: Baec waŋgoŋa Is, Wes, Saut ʒéma Not igucnec tocgé énécmiyec.
  tte-O: Iyavivilayoimiuko yanuwa uloili kolili, nuwana teya kaluwabu mena yo teya
    yavana mena, tete bolibolime mena yo tete yalasi mena.
  tbg-tbg: vo vataihairo kuari avu urinaihairove, kuari avu aqu vinaihairove, notihairove,
    ni ntita varairave.
  hmo-hmo: Lohiabada ese idau bese taudia edia tano dekena amo, umui ia mailaia vadaeni,
    laurabada dekena amo bona lahara dekena amo, mirigini dekena amo, bona diho kahana
    dekena amo.
  zar-NT: en nubéajëʼ léguequi zián lu yödzö izáʼa, sacaʼ ga rilén gubidza, en sacaʼ
    ga ribía, sacaʼ ga zaʼ böʼ ziaga, en sacaʼ ga ridödi gubidza beoʼ ziaga.
  urd-urd: और उनको मुल्क — मुल्क से जमा' किया; पूरब से और पच्छिम से, उत्तर से और दक्खिन
    से।
  rus-SYN: Воспрянь, псалтирь и гусли! Я встану рано.
  bqc-SIM: À ń bↄ́ bùsu ń bùsuo à ń kãaa za gukpɛ oi ń bɛ'aɛ oio, za gugbãntoo
    oi ń gɛↄmidↄkĩi oio.
  tcz-CHONGTHU: Ajeh chu Aman gam tamtah a kon in solamle lhumlam'a kon in, sahlam
    le lhanglam a kon in sohchangho ahin puikhom'in ahi.
  mar-mar: त्याने त्यांना परक्या देशातून पूर्व व पश्चिम, उत्तर व दक्षिण या दिशातून
    एकवट केले आहे.
  isl-isl: Hann leiddi hina útlægu heim frá ystu endimörkum jarðarinnar.
  hlt-THB: qampum awhkawng a cunboem thlangkhqi, khawlaw khawtlak, a sip a hawt awhkaw
    thlangkhqi boeih ing kqawn seh.
  qub-qub: llapan nasyuncunapita allpapa juc cantunpita jucaj cantuncama shuntashushayquita.
  bqp-bqp: Gbɛ̃ kũ à ń bó bùsu kũ bùsuuo à ń kakara bona ifãboki kpa kũ a lɛ́tɛ
    kpao kũ gugbãnduru kpao kũ gɛ̀nↄmidↄki kpaonↄ.
  hat-hat: li mennen yo tounen soti nan mitan lòt nasyon yo ki sou bò solèy leve ak
    sou bò solèy kouche, ki sou bò nò ak sou bò sid.
  eng-BSB: and gathered from the lands, from east and west, from north and south.
  eng-WEBPB: and gathered out of the lands, from the east and from the west, from
    the north and from the south.
  kbq-kbq: Na'ankure zage hanati kazigane, zage fre kazigane, noti kazigane, sauti
    kaziganema ru vahe moparegama umani emanima huta kinama huta mani'nazaregatira,
    agra ete zamavare atru hu'ne.
  pon-pon: Me a kotin kapokon pena jan jap en maj en lan, o kapin lan, o pali apan,
    o jan madau.
  nhe-BL: Yajaya quinsentilijtoc nochi nopa tlacame tlen itztoyaj campa hueli ipan
    tlaltepactli. Quinsentili tlen itztoyaj ica ajco, ica tlani, ica campa quisa tonati
    huan ica campa calaqui.
  wnc-wnc: Ita ginu iwanza keu komduine pakuu gunzitda akonggaune nana gatu gunzitda
    pukunggaune nana gatu enagwak saak nana gatu amunggwak nana ngangu waamindane
    kataune sandeke pakut.
  bus-bus: Gbɛ̃ kɛ̀ à ń bↄ́ bùsu kↄ̃n bùsuo à ń kakↄ̃a bↄna ↄfãntɛ̃bↄɛ kpa kↄ̃n a
    gɛ̃kpɛn kpaao kↄ̃n gu'igbãroo kpaao kↄ̃n sↄↄmɛtɛ kpaaonↄ.
  gub-BL: Pemur kar amo teko waywy wi a'e. Kwarahy heixe haw awyze har wi pemur kar.
    Kwarahy hemaw awyze har wi pemur kar. Kwarahy hemaw wi pemur kar. Kwarahy heixe
    haw wi pemur kar no.
  eng-DRA: 'Arise, my glory; arise, psaltery and harp: I will arise in the morning
    early.'
