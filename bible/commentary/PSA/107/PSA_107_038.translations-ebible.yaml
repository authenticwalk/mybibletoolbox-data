verse: PSA.107.038
translations:
  mal-C: അവിടന്ന് അവരെ അനുഗ്രഹിച്ചു, അവർ എണ്ണത്തിൽ അത്യധികം പെരുകി, അവരുടെ കാലിസമ്പത്ത്
    കുറയുന്നതിന് അവിടന്ന് അനുവദിച്ചതുമില്ല.
  deu-TKW: Und er segnete sie, daß sie sich überaus vermehrten, und gab ihnen nicht
    wenig Vieh.
  lin-lin: Apamboli bango, mpe bakomi ebele ; mpe akitisi te motango ya bibwele na
    bango.
  mmx-mmx: Neni ga lox anarong nedi limixin teren, la diga vosok aleng. Neni goxo
    ke xepe ba levesipsip mi levenbulumaxao atdi gita mun pipisik.
  eng-LSV: And He blesses them, and they multiply exceedingly, || And He does not
    diminish their livestock.
  eng-GNV: For he blesseth them, and they multiplie exceedingly, and he diminisheth
    not their cattell.
  eng-WEBSTER: He blesseth them also, so that they are multiplied greatly; and suffereth
    not their cattle to decrease.
  nhw-BL: TOTECO tlahuel quintiochijqui. Nojquiya momiyaquilijque huan quinpixque
    miyac ininhuacaxhua.
  swh-ONEN: Mungu aliwabariki, hesabu yao ikaongezeka sana, wala hakuruhusu mifugo
    yao kupungua.
  bba-bba: U rɑ bu domɑru kue bu dɑbiɑ. Kpɑ u ben yɑɑ sɑbenu kuurɑsiɑ.
  eng-KJVCPB: He blesseth them also, so that they are multiplied greatly; And suffereth
    not their cattle to decrease.
  luo-luo: ne ogwedhogi, kendo negidoko ji mangʼeny ahinya, bende ne ok oyie mondo
    jambgi odog piny.
  aii-aii: ܘܟܹܐ ܒܲܪܸܟ݂ ܠܗܘܿܢ ܘܟܹܐ ܙܵܝܕܝܼ ܪܵܒܵܐ، ܘܪܸܣܩܵܝܗ‌ܝ ܠܹܐ ܡܲܒܨܸܪ.
  meu-meu: lena hahenamo dainai idia na e hutuma e laomu; bona edia seri e gimadiamu,
    basie gadoi.
  npi-ULB: उहाँले तिनीहरूलाई आशिष्‌‌‌ दिनुहुन्छ, यसैले तिनीहरू असंख्या हुन्‍छन् ।
    उहाँले तिनीहरूका गाईवस्तुको संख्या घट्न दिनुहुन्‍न ।
  yor-yor: Ó bùkún wọn, wọ́n sì pọ̀ sí i ní iye kò sí jẹ́ kí ẹran ọ̀sìn wọn kí ó dínkù.
  pes-OPCB: خداوند آنها را برکت داده، فرزندان بسیاری به ایشان بخشید، و نگذاشت رمه‌ها
    و گله‌هایشان کم شوند.
  tgl-ULB: Pinagpala niya sila para maging napakarami. Hindi niya hinayaan ang kanilang
    mga baka na mabawasan ng bilang.
  nop-nop: Wapum adi metamŋiye yehikahaŋneune wapmihi fee minta ulihaka tigiŋ, eŋ
    makauhik maaŋ undugoŋ minta-ulihaka tigiŋ.
  cbu-NT: Waana Apanll istaku, ashirangiya. Wipaatstamsin pzapaneeranganaya. Anumunsha,
    chinuzee wakaraatstam pzapaneeranganaya.
  hui-hui: Anduane Homogo ibugua ibunaga wali agalihondo baya gibiore bialu ti mo
    gumbila hayagola tinaga waneigini dewaore hene. Ibugua tinaga nogo tara tara hearubi
    dewaore ho dame bilene.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​လူ​စု​တော်​ကို ကောင်း​ချီး​ပေး​တော်​မူ​သ​ဖြင့်​သူ​တို့​သည်
    သား​သ​မီး​များ​စွာ​ရ​ရှိ​ကြ​၏။ ကိုယ်​တော်​သည်​သူ​တို့​၏​နွား​အုပ်​များ​ကို​လည်း
    မ​ယုတ်​မ​လျော့​စေ​ရန်​စောင့်​ရှောက်​တော်​မူ​၏။
  bod-N: ཁོང་གིས་དེ་ཚོར་བྱིན་རླབས་གནང་ནས༌ནི། །དེ་ཚོའི་མི་གྲངས་མང་དུ་སྤེལ་བ༌དང༌། །དེ་ཚོའི་སྒོ་ཟོག་ཀྱང་ནི་འཕྲི་མ༌མཛད།།
  wsk-wsk: Nu ko kariimet marak nungaram se kuriang gue suen biya paga nungaram, se
    nunga bulmakau sipsip mu yam butatala gue pagam.
  sna-sna: akavaropafadza, uye akavawanza zvikuru, uye haana kutendera zvipfuwo zvavo
    kuparara.
  spa-BLM: También los bendice, para que se multipliquen en gran medida. No permite
    que su ganado disminuya.
  cac-cac: A' Jehová chi' tz'ac'an svach'c'olal d'a eb', yuj chi' sq'uib' sb'isul
    eb'. Max emta sb'isul noc' smolb'etzal noc' eb'.
  swh-ULB: Yeye huwabariki wameongezeka sana katika hesabu. Haachi mifugo yao ipungue
    katika hesabu.
  deu-ELBBK: Und er segnet sie, und sie vermehren sich sehr, und ihres Viehs lässt
    er nicht wenig sein.
  mbb-OT: Midtuvazan sikandan te Megbevayà, ne mibmezakel zan. Minsan is menge uyaǥen
    dan ne wazè din mehimuwa he medeisey.
  mal-2015: അവൻ അനുഗ്രഹിച്ചിട്ടു അവർ അത്യന്തം പെരുകി; അവരുടെ കന്നുകാലികൾ കുറഞ്ഞുപോകുവാൻ
    അവൻ ഇടവരുത്തിയില്ല.
  gup-gup: Wanjh Yawey kabenmarnekurduyime kunmak bedberre, dja bedda wanjh birriwernhmirndewernmerrinj.
    Dja mak Yawey kabenmarnenahnan mayh nawern bedberre nawu kabirrikarrme dja minj
    kamirndeyahwurdmen nawu mayh.
  rmc-rmc: Požehňinďa len a sas len but čhave; na domukľa, hoj len te el frimeder
    dobitkos.
  nlg-nlg: Gaia te vautora nina vure, ma kara vahuhura subora na lei gari. me vaa
    subora na didira na maumanu kukuti ke haia laghi.
  pes-OPV: و ایشان را برکت داد تا به غایت کثیرشدند و بهایم ایشان را نگذارد کم شوند.
  ron-1924: Ел ый бинекувынтязэ ши се ынмулцеск неспус ши ну ле ымпуцинязэ вителе.
  ben-OBCV: তিনি তাদের আশীর্বাদ করলেন আর তাদের সংখ্যা প্রচুর বৃদ্ধি পেল, আর তিনি তাদের
    পশুপাল কমতে দিলেন না।
  som-som: Oo weliba iyaga wuu barakeeyaa, sidaas daraaddeed aad bay u tarmaan, Oo
    weliba uma uu oggolaado in xoolahoodu yaraadaan.
  eng-ASVBT: He blesseth them also, so that they are multiplied greatly; And he suffereth
    not their cattle to decrease.
  mna-mna: Mi ni ko ipombol zin ma timasak ma tiwe boozo kat, mi mataana pa mbili
    kizin tomini ma timasak ma tiwe boozo.
  ita-1885: Ed egli li benedice, e moltiplicano grandemente; Ed egli non iscema i
    lor bestiami.
  eng-ULB: He blesses them so they are very numerous. He does not let their cattle
    decrease in number.
  spa-VBL: Él cuida de su pueblo, y este aumenta su tamaño drásticamente, también
    el número de sus ganados!
  fra-_FOB: Il les bénit, et ils se multiplient extrêmement; il ne laisse point diminuer
    leur bétail.
  mal-mal: ദൈവം അനുഗ്രഹിച്ചിട്ട് അവർ അത്യന്തം പെരുകി; അവരുടെ കന്നുകാലികൾ കുറഞ്ഞുപോകുവാൻ
    അവിടുന്ന് ഇട വരുത്തിയില്ല.
  urd-GVR: Allāh unheṅ barkat detā hai to un kī tādād bahut baṛh jātī hai. Wuh un
    ke rewaṛoṅ ko bhī kam hone nahīṅ detā.
  suz-BL: मेकोपुकी परमप्रभु आ आसीक तशा, सोशा बोशा दुम्‍‍नीम। मिनु आन बी ब्‍यफ आन कली
    यो शुश दुम्‍पाइक्‍ब।
  eng-NOY: He blesseth them, so that they multiply greatly, And suffereth not their
    cattle to decrease.
  ita-1927: Egli li benedice talché moltiplicano grandemente, ed egli non lascia scemare
    il loro bestiame.
  ckb-ckb: بەرەکەتداری کردن و زۆر زیاد بوون، ئاژەڵی ئەوانی کەم نەکردەوە.
  eng-BBE: He gives them his blessing so that they are increased greatly, and their
    cattle do not become less.
  xsi-xsi: Yova Kindeni iveta kie ara ndo panzi ne tamâta. Mine kala sipulianzi nenzi
    vâsa kambwaŋenzi rârâ sipâŋga, aku iveta nenzi bulmakao sipâŋga kambwaŋenzi walo
    tona.
  kan-OKCV: ದೇವರು ಅವರನ್ನು ಆಶೀರ್ವದಿಸಿದ್ದರಿಂದ, ಅವರು ಬಹಳವಾಗಿ ಹೆಚ್ಚಿದರು; ದೇವರು ದನಗಳು ಕಡಿಮೆಯಾಗುವಂತೆ
    ಮಾಡಲಿಲ್ಲ.
  tam-2017: அவர்களை ஆசீர்வதிக்கிறார், மிகுதியும் பெருகுகிறார்கள்; அவர்களுடைய மிருகங்கள்
    குறையாமலிருக்கச்செய்கிறார்.
  spa-RV-1909: Y los bendice, y se multiplican en gran manera; y no disminuye sus
    bestias.
  ron-BTF: El de asemenea îi binecuvântează, astfel că se înmulțesc foarte mult; și
    nu lasă vitele lor să se împuțineze.
  eng-WEBP: He blesses them also, so that they are multiplied greatly. He doesn’t
    allow their livestock to decrease.
  eng-FBV: He takes care of them, and their numbers increase dramatically—their cattle
    too!
  nld-1939: 'Hij zegent hen: ze worden zeer talrijk, En Hij vermeerdert hun vee.'
  nch-BL: TOTECO tahuel quintiochijqui. Nojquiya momiyaquilijque huan quinpixque miyac
    inihuacaxhua.
  vie-1934: Đức Chúa Trời ban phước cho họ đến đỗi họ sanh sản nhiều thêm; Ngài không
    để cho súc vật họ bị hao hớt.
  cha-cha: Jabendise sija locue, para ufangosmegae; yan ti upolo y gañija gâgâ na
    udidide.
  hin-CV: याहवेह ही की कृपादृष्टि में उनकी संख्या में बहुत वृद्धि होने लगती है, याहवेह
    उनके पशु धन की हानि नहीं होने देते.
  eng-OURB: He blesses them also, so that they are multiplied greatly. He does not
    allow their livestock to decrease.
  spa-BES: Él les da su bendición para que sean aumentados grandemente, y su ganado
    no disminuya.
  tdx-tdx: Tahie’e ka iereo hanaranàha’e maro, le tsy apo’e hiha-rìtse o añombe’eo.
  tha-KJV: โดยพระพรของพระองค์เขาทั้งหลายทวีผลมากยิ่ง และพระองค์​มิได้​ทรงให้วัวของเขาลดจำนวนลง
  por-BR-2018: E ele os abençoa, e se multiplicam muito, e o gado dele não diminui.
  deu-ELO: und er segnet sie, und sie mehren sich sehr, und ihres Viehes läßt er nicht
    wenig sein.
  eng-WYC-2018: And he blessed them, and they were multiplied greatly (or And he blessed
    them, and they were greatly multiplied); and he made not less their work beasts.
  epo-epo: Kaj Li ilin benas, kaj ili tre multiĝas, Kaj brutoj ne mankas al ili.
  gfk-gfk: Ga haidane diet, gaam haleng saakit ira nati diet, ma ira udiet bulumakau
    ma ira udiet sipsip ga hanuat halengin mah.
  uig-PIN: U ularƣa bǝrikǝt beridu, Xuning bilǝn ularning sani helila exip baridu,
    U ularning mal-waranlirini ⱨeq azaytmaydu.
  beo-beo: E da Ea fi dunu hahawane ba:ma:ne hamoi, amola ilia mano bagohame lalelegei.
    E da ilia bulamagau afugili gagai ilia idi amo mae hagia:ma:ne hamoi.
  tpi-OTNT: Bikpela i mekim gut tru long ol manmeri bilong en. Olsem na ol i karim
    planti pikinini, na em i mekim ol bulmakau i kamap planti.
  hau-SA: ya albarkace su, yawansu kuma ya ƙaru, bai kuwa bar garkunansu suka ragu
    ba.
  udu-udu: Ki mom’bor miim piti mo tani uni markina mar is ki caaca mo, dhali a’di
    diki dhal bip̱ buni bway mo mmo’koki ’ko mmodhodhi mar is mo.
  uig-LAT: U ulargha beriket béridu, Shuning bilen ularning sani xélila éship baridu,
    U ularning mal-waranlirini héch azaytmaydu.
  nde-nde: wababusisa banda baba banengi kakhulu, akaze ayekela imihlambi yabo inciphe.
  ton-ton: ‌ʻOku ne fakamonūʻia foki ʻakinautolu, ko ia kuo nau tupu ʻo tokolahi ʻaupito;
    pea ʻoku ʻikai te ne tuku ke fakaʻaʻau ke siʻi ʻenau fanga manu.
  ces-1613: Takť on jim žehná, že se rozmnožují velmi, a dobytka jejich neumenšuje.
  eng-WMB: He blesses them also, so that they are multiplied greatly. He doesn’t allow
    their livestock to decrease.
  tam-TCV: யெகோவா அவர்களை ஆசீர்வதித்தார், அவர்கள் எண்ணிக்கை வெகுவாய்ப் பெருகியது;
    அவர்களுடைய மந்தைகள் குறைந்துபோக அவர் விடவில்லை.
  ceb-ULB: Gipanalanginan niya sila aron nga sila modaghan pa kaayo. Wala niya tugoti
    nga ang ilang mga baka nga makunhon ang gidaghanon.
  pol-UBG: Błogosławi im tak, że bardzo się rozmnażają, i nie zmniejsza liczebności
    ich bydła.
  agr-agr: Apajuí ditanak yayawai, tuja dita tagkuji aidaunashkam kuashat ikauntawai.
  kyc-kyc: Baame banya wambu dupwa elyape keta pisiyasa wane wai kisiya. Dee nakamana
    mena bulamakao dupwa wai kiso andakyuo piya.
  urd-GVU: اللہ اُنہیں برکت دیتا ہے تو اُن کی تعداد بہت بڑھ جاتی ہے۔ وہ اُن کے ریوڑوں
    کو بھی کم ہونے نہیں دیتا۔
  eng-OEBCW: By his blessing they multiply greatly, and he lets not their cattle decrease.
  deu-1912: Und er segnete sie, daß sie sich sehr mehrten, und gab ihnen viel Vieh.
  kan-2017: ಆತನು ಆಶೀರ್ವದಿಸಿದ್ದರಿಂದ ಅವರು ಬಹಳವಾಗಿ ಹೆಚ್ಚಿದರು. ಅವರಿಗೆ ದನಕರುಗಳೇನೂ ಕಡಿಮೆ
    ಇರಲಿಲ್ಲ.
  yap-yap: Ke fal’eg wa’athan e tirok e girdi’ ke yo’or pifakrad, me tay yu ran’ i
    garbaw ni fakrad nda i lich.
  hlt-MCSB: Amih te yoethen a paek tih muep a ping uh vaengah a rhamsa khaw polpai
    sak pawh.
  mdy-ETH: ዔያቶ ዒ ዓንጄኔ፥ ኮሺያ ዔያታ ሚርጌኔ፤ ዔያቶኮ ባኣቶ ፓይዶዋ ዒ ዻኪሲባኣሴ።
  twi-ASANTE: Ɔhyiraa wɔn na wɔn ase dɔreeɛ. Wamma wɔn ayɛmmoa dodoɔ so anhwan.
  eng-WEBU: He blesses them also, so that they are multiplied greatly. He doesn’t
    allow their livestock to decrease.
  spa-PDDPT: Los bendice, Y se multiplican grandemente. No permite que disminuya su
    ganado
  gun-gun: Senhor omoingo porã heta ete oje'oivy aguã rami, hymba kuery vaka ndoatai
    guive.
  agu-BL: Ryos na ak'on banl tibaj. I' na puc'san wutz yi cyawun yi awna'n che' cya'n.
  ilo-ULB: Benbendisionanna ida isu nga immadoda. Saanna nga ipalubos a maksayan ti
    bilang dagiti tarakenda.
  kpg-kpg: Mee gu haga maluagina ana daangada, gei digaula gu dogologowaahee nadau
    dama. Gei mee hagalee dugu nia manu digaula gi hogoohi mai.
  uig-ARA: ئۇ پەرۋەردىگار ئۇلارغا بەرىكەت بېرىدۇ، شۇنىڭ بىلەن ئۇلارنىڭ سانى خېلىلا
    ئېشىپ بارىدۇ، ئۇ ئۇلارنىڭ مال-ۋارانلىرىنى ھېچ ئازايتمايدۇ.
  bps-bps: Na toon ale fbel fagu di dee kafye blén dale, na kel di dad lmanafla, landè
    gukulangla.
  sus-sus: A dubama e bɛ, e wuya, a mu sese bama e xa xuruse kɔnti ra.
  pon-2006: E ahpw ketin kupwuramwahwih sapwellime aramas ako, re ahpw kaparaparala
    kowahlap; oh e pil ketin kangederehla neirail mahn akan.
  jae-jae: Eŋ gêjam mec êsêac têtu lau taêsam ma kêkêŋ nêŋ bôc ŋalêlêma atom.
  ksd-ksd: I vadoane bula diat, ma dia peal na kaia; Ma kadia umana vavaguai pa dia
    ikilik vanavana.
  tur-YTC: Onları da kutsar, böylece fazlasıyla çoğalırlar. Hayvanlarının eksilmesine
    izin vermez.
  bel-N: І Ён дабраслаўляў іх, і яны множыліся вельмі; і не зьмяншалася ў іх скаціны.
  kpr-kpr: Nunda natofo nune esimbugetiri, ne ghagurugo sirorero, nune setiri, fuka
    borumakava mane digituseri.
  ind-AYT: Dia memberkati mereka dengan berlipat ganda, dan tidak membiarkan ternak-ternak
    mereka berkurang.
  yom-yom: Wuba sakumuna ayi thalu awu yiwombo yi buelama ayi kasia tala ko ti bibulu
    biawu bidekuka.
  yut-yut: Yawe da paŋgɨsam aban mɨŋat monjɨyoni morapmɨ ɨreŋ toŋ, ae bulmakauniyo
    kɨsi yaŋ gɨn ɨreŋ toŋ.
  nya-nya: Yehova anawadalitsa, ndipo chiwerengero chawo chinachuluka kwambiri, ndipo
    Iye sanalole kuti ziweto zawo zithe.
  kyg-kyg: Ala kava neꞌmoꞌa hapa neꞌmaegeꞌapaeꞌmo asole mafaꞌnemo aliꞌa neꞌapatae.
    Pulumaka anagaꞌmo hapa neꞌmaegeꞌapaeꞌmo magoꞌe huꞌa aiꞌa atagu nefae.
  hrv-hrv: I on ih blagoslovi te se namnožiše silno i stada im se ne smanjiše.
  mps-mps: Genuai Bidigo te aga we bidi dabeba wiegi yai sę ela mani. Tama tiyu,
    augwa te wai hauwa ame neyu, tama agai te bulmakau dabe me hauwa pedalumainu ilalio.
  tpi-tpi: Bikpela i mekim gut tru long ol manmeri bilong en. Olsem na ol i karim
    planti pikinini, na em i mekim ol bulmakau i kamap planti.
  dan-1931: Han velsigner dem, de bliver mange, han lader det ikke skorte på Kvæg.
  vie-OVCB: Chúa ban phước cho họ biết bao! Ngài cho dân số họ gia tăng, và súc vật
    cũng gia tăng không kém.
  guj-2017: તે તેઓને આશીર્વાદ આપે છે, તેથી તેમની પુષ્કળ વૃદ્ધિ થાય છે. તે તેઓનાં જાનવરોને
    ઓછા થવા દેતા નથી.
  pon-2006A: E ahpw ketin kupwuramwahwih sapwellime aramas ako, re ahpw kaparaparala
    kowahlap; oh e pil ketin kangederehla neirail mahn akan.
  por-BRBSL: Ele também os abençoa, de modo que se multiplicam muito. Ele não permite
    que seu gado diminua.
  eng-OEBUS: By his blessing they multiply greatly, and he lets not their cattle decrease.
  swe-swe: Han välsignade dem så att de förökades rikligt och deras boskap led inte
    av att bli färre (förminskades inte).
  cth-cth: Yawhawi a poe teh moikapap a pung sak. A paca e saringnaw kahma hane pasoung
    hoeh.
  twi-twi: Ohyiraa wɔn na wɔn ase dɔe. Wamma wɔn nyɛmmoa dodow so anhuan.
  hlt-hlt: Amih te yoethen a paek tih muep a ping uh vaengah a rhamsa khaw polpai
    sak pawh.
  tbz-SIM: Kɛ̀ kùu bɛ̀ dɔ̀ɔ̀ mɛsɑ̀ɑ̀ nkɛ̀ bɛ̀ɛ piɛ́ kɛ́sṹṹ, kù í nyóu kɛ̀ bɛ wũɔ̃
    yɑɑtɛ.
  msy-2020: Ikiavɨra Itir God uan gumazamiziba bar deragha me gami, ezɨ me borir avɨriba
    bate. Ezɨ a bulmakaun avɨriba me bagha dagh amizɨ da otifi.
  dop-dop: Tɑcɑɑ n kooliɣi-wɛɣɛ kʋpɑntʋ kɛ́ nɑ pɑ́ hukiɣi sɔsɔm, n tɑ pɑsɑ pɑ tɔlɑ.
  azb-azb: Onun xeyir-duası ilə törəyib artırlar, Heyvanlarının sayı azalmır.
  eng-DBY: And he blesseth them, so that they are multiplied greatly; and he suffereth
    not their cattle to decrease.
  hin-2017: और वह उनको ऐसी आशीष देता है कि वे बहुत बढ़ जाते हैं, और उनके पशुओं को
    भी वह घटने नहीं देता।
  wol-KYG: Aji Sax ji barkeel, ñu giira giir, te wàññiwul seenug jur.
  swp-swp: Ia ena aiainauia debana eai se helaiuioi; edi suisui hinage taba nige gamagarina
    i gagiri.
  bjr-bjr: Yaaweefa mi fasiqa anaaseesa narí aiku asauku amiqi amiqimma nimaqoofaqa
    misa miqoo moomoo kambiqeeqa aramaree fimariqau. Misa firinee maru aandausa mifa
    dadaaqufanoo sia oodaa mariqau. Misa faqa moomoo kambiqeeqa aramaree fimariqau.
  eng-YLT: And He blesseth them, and they multiply exceedingly, And their cattle He
    doth not diminish.
  kne-kne: Bindisyonana din ipogaw na et omad-ado din an-ak da. Ayowanana abe din
    baka da ta magay makolkolangan en daida.
  eng-WYC-2017: And he blessed them, and they were multiplied greatly; and he made
    not less their work beasts.
  eng-WMBB: He blesses them also, so that they are multiplied greatly. He doesn’t
    allow their livestock to decrease.
  zat-NTPS: Be̱ne̱' da chawe' chee̱ benne' ca', na' gulánle̱'e̱ bidu chee̱' ca', ne
    quebe be̱'e̱ lataj xelelase ca zaj naca be̱ xixre' chee̱' ca'.
  zty-NTPS: Dios ben chawe'e benne' ka', na' wyánḻe'egak x̱kwide' chégake' ka', na'
    bene' ga bgóleḻe'egak bia yix̱e' chégake' ka'.
  urd-GVH: अल्लाह उन्हें बरकत देता है तो उनकी तादाद बहुत बढ़ जाती है। वह उनके रेवड़ों
    को भी कम होने नहीं देता।
  rug-rug: Mana ni Sa sari Nana tie, ke podopodo va soku si arini, meke lopu hite
    va goregore hikare i Sa sari na dia bulumakao.
  gaz-gaz: Inni isaan eebbise; baayʼina isaaniis akka malee dabale; akka loon isaanii
    lakkoobsaan yarachaa deeman hin goone.
  fra-LSG: Il les bénit, et ils deviennent très nombreux, Et il ne diminue point leur
    bétail.
  gnn-gnn: Yo, guŋga'yun warray ŋayinydja yukurra nhanŋuwaynydja ŋayi ŋunhi yolŋu'‐yulŋunha,
    gäma marrtji dhika ḻatju'kuma warray, märr walalaŋgu yumurrkuny'tja yurru marrtji
    miṯtji‐guḻku'thirri, ga wäyin malanha walalaŋgu yurru mirithirrina guḻku'na yana,
    yakana walala yurru rirrikthun ga rakunydhirri marrtji murrmurryun.
  yal-yal: A yi a yamaan baraka, e yi wuya ayi, a mi tin se yi ba e ɲingene ra.
  iou-iou: Ekänitä iron täŋ yämiŋirän nanak weŋbäyak täŋkuŋ. Ba yawakiye imaka, bumta
    weŋbäyaŋkuŋ.
  haw-1868: Hoomaikai mai la oia ia lakou, a kawowo nui ae la; Aole ia i hoemi i ka
    lakou poe holoholona.
  arb-NAV: وَيُبَارِكُهُمْ أَيْضاً فَيَتَكَاثَرُونَ جِدّاً، وَلَا يَدَعُ مَوَاشِيَهُمْ
    تَتَنَاقَصُ.
  ded-ded: Yeng kenecyunuu nambaracfocngina homac fingecgec. Amma ramaburumakangina
    keneheu yeneac kpetengina mi maec.
  ewe-ewe: Eyra wo, eye woƒe xexlẽme dzi ɖe edzi ŋutɔ. Nenema ke mena woƒe lãhawo
    dzi ɖe kpɔtɔ o.
  eng-LEE: He also blesseth them, and they multiply greatly, and he suffereth not
    their cattle to diminish.
  asm-FB: তেওঁ তেওঁলোকক আশীৰ্ব্বাদ কৰে আৰু তেওঁলোক সংখ্যাত অতিশয় বৃদ্ধি পায়; তেওঁ
    তেওঁলোকৰ পশুধনবোৰক হ্রাস হবলৈ নিদিয়ে।
  sus-A: عَ دُبَمَ عٍ بّ، عٍ وُيَ، عَ مُ سٍسٍ بَمَ عٍ شَ شُرُ سٍ كْنتِ رَ.
  fra-SBL: Il les bénit aussi, de sorte qu'ils se multiplient considérablement. Il
    ne permet pas à leur bétail de diminuer.
  hbo-hbo: וַיְבָרֲכֵ֣ם וַיִּרְבּ֣וּ מְאֹ֑ד וּ֝בְהֶמְתָּ֗ם לֹ֣א יַמְעִֽיט׃
  kik-kik: aamarathimire nao makĩingĩha mũno, na ndaarekire mahiũ mao manyiihe.
  fra-NCL: Il les bénit, et ils se multiplièrent beaucoup, et il ne laissa pas diminuer
    leurs troupeaux.
  cek-AK: Nihcae to tahamhoihaih a paek moe, pop parai ah angpung o; nihcae ih maitaw
    hoi tuunawk doeh tamsisak ai.
  cuk-cuk: Bab-Dummad we-dulemargi nued-binsasad, e-dulamar mergudmalad, e-molimar
    merguega imaksabalid.
  tel-2017: ఆయన వారిని ఆశీర్వదించగా వారికి సంతానాభివృద్ధి కలిగింది. ఆయన వారి పశువులను
    తగ్గిపోనియ్యలేదు.
  hat-BSA: Anplis, Li beni yo! Yo miltipliye anpil, e li pa kite bèt chan pa yo bese.
  kos-kos: El akinsewowoye mwet lal, ac akpusye tulik natulos. El oayapa oru tuh cow
    natulos in tia pueni.
  hbo-WLC: וַיְבָרֲכֵ֣ם וַיִּרְבּ֣וּ מְאֹ֑ד וּ֝בְהֶמְתָּ֗ם לֹ֣א יַמְעִֽיט׃
  ibo-ibo: ọ gọziri ha, ọnụọgụgụ ha bakwara ụba, o mekwara ka anụ ụlọ ha mụbaa.
  ory-ory: ଆହୁରି, ସେ ସେମାନଙ୍କୁ ଆଶୀର୍ବାଦ କରନ୍ତି, ତହିଁରେ ସେମାନେ ଅତିଶୟ ବୃଦ୍ଧି ପାଆନ୍ତି;
    ପୁଣି, ସେ ସେମାନଙ୍କ ପଶୁପଲ ଊଣା ହେବାକୁ ଦିଅନ୍ତି ନାହିଁ।
  chk-chk: Kot a afeiöchü nöün aramas pwe ra chomongola. Esap pwal mwütätä pwe nöür
    pwiin kow repwe chokükünüla.
  rop-rop: Imbin dum gudwan ting blanga im pipul olabat en olabat bin abumbat detmatj
    biginini. Imbin meigim olabat buligimob kipgon abumbat detmatj gabigabi du.
  ukr-1871: Він благословить їх, і вони вельми розмножуються; і скота дає їм не мало.
  yon-yon: Yembed yi yaa amun kerundoone yemoon ariyiib yidwaroon, kwane yi dingkan
    amongkob kangkon ma domondoona nombere yiri kubunindo yemoon ariyiib keriwen.
  deu-1951: und er segnete sie, daß sie sich stark mehrten, und auch ihres Viehs machte
    er nicht wenig,
  eng-JPS: He blesseth them also, so that they are multiplied greatly, and suffereth
    not their cattle to decrease.
  srp-1865: Blagosilja ih i množe se jako, i stoke im ne umaljuje.
  lug-lug: Yabawa omukisa gwe, ne beeyongera obungi; n’ebisibo byabwe n’atabiganya
    kukendeera.
  heb-heb: ויברכם וירבו מאד ובהמתם לא ימעיט׃
  ben-IRV: তিনি তাদেরকে আশীর্বাদ করেন, তাই তারা অনেক বৃদ্ধি পায় এবং তিনি তাদের পশুদেরকে
    কমতে দেন না।
  ntu-ntu: Amrlz-zvzle nidr x ngi-batrpzle nzrmika-krdr doa kxkqlu, X nzkqlunepxkr
    animol nedrng.
  pan-pan: ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਬਰਕਤ ਦਿੰਦਾ ਅਤੇ ਓਹ ਵਧ ਜਾਂਦੇ ਹਨ, ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਡੰਗਰ ਘਟਣ
    ਨਹੀਂ ਦਿੰਦਾ।
  mya-JVB: ကောင်းကြီး ပေးတော်မူ၍ ၊ သူတို့သည် အလွန် ပွားများ ကြ၏။ သူ တို့သိုး နွားများကိုလည်း
    လျော့ စေတော်မ မူ။
  kgf-kgf: Waŋu mériaŋ mihicŋi énécmiyu ʒaŋgégina saima sasala waŋanʒu. Waŋu ama yaŋhécgina
    ʒaŋgégina imi ménda maanʒac.
  tte-O: Ana tomoyao iwalo-muloloili yo sidebalala natuliyao sibaibaiwa yo ali yakayakan
    sibaibaiwa sauga meuloina.
  tbg-tbg: Noravano nai vaiinti nahenti koqema nimitaimanta vika airi vainti vatake
    vataavaro viva vika purumakauvata airiqama kaimanta variara.
  hmo-hmo: Lohiabada ese ia hanamodia dainai, unai taudia be bese badana momokani
    idia lao, bona edia boromakau bona mamoe idia momo herea lao danu.
  zar-NT: Runëʼ Xanruʼ ga raca dxiʼa quégaquiëʼ, en ga taʼcuáʼbiʼ ziánbiʼ biʼi quégaquiëʼ,
    en runëʼ ga taʼyanbaʼ böaʼ bëdxi quégaquiëʼ.
  urd-urd: वह उनको बरकत देता है, और वह बहुत बढ़ते हैं, और वह उनके चौपायों को कम नहीं
    होने देता।
  bqc-SIM: À báaadàńgu, ↄ̃ aa dasikũ̀ à kɛ̀ zài, i to an pↄtuoↄ làoo.
  tcz-CHONGTHU: Aman ichan gei a phatthei aboh hitam? Amahon insungmi tamtah atungdoh'un
    chuleh aganchahou ninglhingset ding ahi.
  mar-mar: तो त्यास आशीर्वाद देतो आणि त्यांची खूप वाढ होते, तो त्यांच्या गुरांना कमी
    होऊ देत नाही.
  isl-isl: Þannig blessar hann! Og þeir margfaldast stórum og fénaði þeirra fjölgar.
  hlt-THB: cekkhqi ce zoseennaak pe nawh, pung a tai uhy, ak khqinkhqi awm am zawitlak
    pe sak hy.
  qub-qub: Tayta Dios bindisyunta gon runacuna aypallaman mirananpaj. Uywancunapis
    mana ushacaypa miran.
  bqp-bqp: À arubarikaa dàńgu, ò kɛ̀ dasi manamana, adi tó ń pↄ́kãdenↄ làgoro.
  hat-hat: Li beni yo, li ba yo anpil pitit, li pa kite bèt yo depeple.
  eng-BSB: He blesses them, and they multiply greatly; He does not let their herds
    diminish.
  eng-WEBPB: He blesses them also, so that they are multiplied greatly. He doesn’t
    allow their livestock to decrease.
  kbq-kbq: Anumzamo'a vahe'a asomu huzmantege'za rama'a mofavre kasezamante'za eri
    hakare nehazageno, bulimakao afu'mo'zanena rama'a forehu hakare hu'za vu'naze.
  pon-pon: O a kotin kamau irail la, rap kin totolar, o a kotin kanederela arail man
    akan.
  nhe-BL: TOTECO tlahuel quintiochijqui. Nojquiya momiyaquilijque huan quinpixque
    miyac ininhuacaxhua.
  wnc-wnc: Buyambam tapata aminabamu take siknga pasiyamukut. Siwan ita tasiwan engangu
    kwaapzang aawawan ikwawa gamanu kwaapzang aaking.
  bus-bus: À aubarika dàńgu, aↄ̃ pari kũ̀ maamaa, èe tó aↄ̃ pↄ́kãdeenↄ làgoro.
  gub-BL: Tupàn omono uze'egatu wemiaihu wanehe a'e. Wa'yr tetea'u umuzàg wà. Numumaw
    kar pixik kwaw tapi'ak a'e pe wà.
