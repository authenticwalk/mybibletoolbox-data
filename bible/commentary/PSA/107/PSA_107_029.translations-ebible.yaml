verse: PSA.107.029
translations:
  mal-C: അവിടന്ന് കൊടുങ്കാറ്റിനെ ശാന്തമാക്കി; സമുദ്രത്തിലെ തിരമാലകൾ അമർന്നു.
  deu-TKW: Er stillte den Sturm zum Säuseln, und es schwiegen ihre Wellen.
  lin-lin: Akitisaki mopepe makasi, bambonge ya ebale monene evandaki kimia.
  mmx-mmx: Neni ga lox amila lamanman bet la garak lox atnaasan ta, la lempotas at
    laras bok digak midi mila.
  eng-LSV: He calms a whirlwind, || And their billows are hushed.
  eng-GNV: He turneth the storme to calme, so that the waues thereof are still.
  eng-WEBSTER: He maketh the storm a calm, so that the waves of the sea are still.
  nhw-BL: Quema tlaquiyahuiyaya huan tlaajacayaya chicahuac, yaya quitlacahualti nopa
    hueyi atl para ma ayacmo molini, huan mochijqui icamanal.
  swh-ONEN: Akatuliza dhoruba kwa mnongʼono, mawimbi ya bahari yakatulia.
  bba-bba: U woo ɡunɑ ye yɔ̃rɑsiɑ, mɑ nim kurenu nu mɑri.
  eng-KJVCPB: He maketh the storm a calm, So that the waves thereof are still.
  luo-luo: ne okweyo ahiti mobet mos; kendo apaka nolingʼ thi.
  aii-aii: ܡܘܼܫܬܸܩ ܠܹܗ ܠܥܲܠܥܵܠܵܐ، ܘܗܘܹܐ ܠܗܘܿܢ ܫܸܠܝܹܐ ܠܲܦܹ̈ܐ.
  meu-meu: Lai gubana e gwaua tao, bena e vea, bona davara hurehurena e gaima.
  npi-ULB: उहाँले आँधीलाई शान्त पार्नुभयो र छालहरू शान्‍त भए ।
  yor-yor: Ó sọ ìjì di ìdákẹ́rọ́rọ́ bẹ́ẹ̀ ni ríru omi rẹ̀ dúró jẹ́ẹ́.
  pes-OPCB: خداوند طوفان را آرام و امواج دریا را ساکت ساخت.
  tgl-ULB: Pinayapa niya ang bagyo at pinatahimik ang mga alon.
  nop-nop: Wapumdi yobune sububa wabiune ime giyondaguk u kulemaaŋ fooŋ hakuk.
  cbu-NT: Kapungtaa warastarangu, kambusursha zanayataramach ashirangu, warassha achtamarisha
    maras, maras, ashishtaramach ashirangiya.
  hui-hui: Anduane Homogo ibugua puyabu hongohe pu layagoni pulairi helalu iba yaribu
    gibiore biyagoni mo hundia halu iba solowara ema nabi bayale berelene.
  mya-mya: ကိုယ်​တော်​သည်​လေ​မုန်​တိုင်း​ကို​ရပ်​စဲ​စေ​တော် မူ​သ​ဖြင့် လှိုင်း​တံ​ပိုး​တို့​သည်​ငြိမ်သက်​လေ​၏။
  bod-N: ཁོང་གིས་རླུང་དམར་གཡུགས་མཚམས་བཅད་པ༌དང༌། །རྒྱ་མཚོའི་རྦ་རླབས་ཞི་བར་གྱུར་པ༌འོ།།
  wsk-wsk: Nu balam se gagi magaram mu kueram kaparam, ale gagi tamun barasuwaram
    mu kutek mam ale malin kauram.
  sna-sna: Akanyaradza dutu remhepo nezevezeve; mafungu egungwa akanyarara kuti mwiro.
  spa-BLM: Él hace de la tormenta una calma, para que sus ondas estén quietas.
  cac-cac: A' ix ic'anel chacxuxum ic', ichato chi' ix och numnaj a'.
  swh-ULB: Aliituliza dhoruba, na mawimbi yakatulia.
  deu-ELBBK: Er verwandelt den Sturm in Stille, und es legen sich die Wellen.
  mbb-OT: Impeengked din sikan is mevendes he keramag ne mibmelinew is daǥat.
  mal-2015: അവൻ കൊടുങ്കാറ്റിനെ ശാന്തമാക്കി; തിരമാലകൾ അടങ്ങി.
  gup-gup: Nungka wanjh ngurdkeng kunmayorrk ba yeleyeledj kurrula borokani dja minj
    yawoyhbobidbuyi kunkimuk.
  rmc-rmc: E zoraľi burka čerinďa pre loki balvajori a o vlni pro moros peske bešle
    tele.
  nlg-nlg: Gaia te vaa betoa na maraghata, mana tahi te beata.
  pes-OPV: طوفان را به آرامی ساکت ساخت که موجهایش ساکن گردید.
  ron-1924: А оприт фуртуна, а адус лиништя ши валуриле с-ау потолит.
  ben-OBCV: তাঁর আদেশে ঝড় শান্ত হল; সমুদ্রের ঢেউ নিস্তব্ধ হল।
  som-som: Wuxuu dejiyaa duufaanka, Si ay hirarkiisu u xasillaan.
  eng-ASVBT: He maketh the storm a calm, So that the waves thereof are still.
  mna-mna: Ikam ma miiri imap, mi duubu keten su, mi taun.
  ita-1885: Egli acqueta la tempesta, E le onde loro si fermano.
  eng-ULB: He calmed the storm, and the waves were stilled.
  spa-VBL: Calmó la tempestad, y las olas se aquietaron.
  fra-_FOB: Il arrête la tempête, la changeant en calme, et les ondes se taisent.
  mal-mal: ദൈവം കൊടുങ്കാറ്റിനെ ശാന്തമാക്കി; തിരമാലകൾ അടങ്ങി.
  urd-GVR: Us ne samundar ko thamā diyā aur ḳhāmoshī phail gaī, lahreṅ sākit ho gaīṅ.
  suz-BL: मेकोमी फश गिवार दिक्‍पाइक्‍तु। मिनु ठेयब समुन्‍द्र आ छाल दिक्‍तेक्‍म।
  eng-NOY: He turneth the storm into a calm, And the waves are hushed;
  ita-1927: Egli muta la tempesta in quiete, e le onde si calmano.
  ckb-ckb: ڕەشەبای هێدی کردەوە بۆ ئارامی، شەپۆلەکانی بێدەنگ کرد.
  eng-BBE: He makes the storm into a calm, so that the waves are at peace.
  xsi-xsi: Ipono lawea ŋalae kala tâi pâti kii lâ, aku kâla imâte lâ.
  kan-OKCV: ದೇವರು ಬಿರುಗಾಳಿಯನ್ನು ಶಾಂತ ಮಾಡಿದರು. ಅದರ ತೆರೆಗಳು ನಿಂತುಹೋದವು.
  tam-2017: கொந்தளிப்பை அமர்த்துகிறார், அதின் அலைகள் அடங்குகின்றது.
  spa-RV-1909: Hace parar la tempestad en sosiego, y se apaciguan sus ondas.
  ron-BTF: El furtuna o face liniște, așa că valurile ei se alină.
  eng-WEBP: He makes the storm a calm, so that its waves are still.
  eng-FBV: He calmed the storm, the waves were quiet.
  nld-1939: Hij bedaarde de storm tot een bries, En de golven legden zich neer;
  nch-BL: Quema huetziyaya at huan taajacayaya chicahuac, yaya quitacahualti nopa
    hueyi at para ma ayecmo molini, huan mochijqui icamanal.
  vie-1934: Ngài ngừng bão-tố, đổi nó ra bình tịnh, Và sóng êm lặng.
  cha-cha: Janabasta y pagyo, yan y napo sija manmamatquilo.
  hin-CV: याहवेह ने बवंडर को शांत किया और समुद्र की लहरें स्तब्ध हो गईं.
  eng-OURB: He makes the storm a calm, so that its waves are still.
  spa-BES: Él convierte la tormenta en una calma, para que las olas estén en paz.
  tdx-tdx: Nampipendreñe’e i tio-beiy, le nitsiñe o onjan-driakeo.
  tha-KJV: พระองค์​ทรงกระทำให้​พายุ​สงบลงและคลื่นทะเลก็​นิ่ง
  por-BR-2018: Ele fez cessar as tormentas, e as ondas se calaram.
  deu-ELO: Er verwandelt den Sturm in Stille, und es legen sich die Wellen.
  eng-WYC-2018: And he ordained the tempest thereof into a soft wind, either peaceability;
    and the waves thereof were still(ed).
  epo-epo: Li kvietigis la ventegon, Kaj ĝiaj ondoj silentiĝis.
  gfk-gfk: Ga hamarur no baiangin gaam pupuh matien. Ira pakananoh tano tes mah ga
    noh matien.
  uig-PIN: U boranni tinqitidu, Su dolⱪunlirimu jim bolidu.
  beo-beo: Hina Gode da isu bagade amola hano gafului amo bu legela sa:i.
  tpi-OTNT: Em i mekim strongpela win i pinis na biksi i dai na solwara i no kirap
    moa.
  hau-SA: Ya kwantar da hadiri suka yi tsit; raƙuman ruwan teku suka yi shiru.
  udu-udu: A’di karki’da p̱unthar ’tham mmodi ka ḵu’th is mo, dhali bakal ḵumma/ yi’de/
    a’di doshkunu ki biyuu mo.
  uig-LAT: U boranni tinchitidu, Su dolqunlirimu jim bolidu.
  nde-nde: Wasethulisa isiphepho ngokunyenyeza; amagagasi olwandle aphola athi cwaka.
  ton-ton: ‌ʻOku ne ngaohi ʻae afā ke tofukī, ko ia ʻoku ʻikai ngaue ai hono peau.
  ces-1613: Proměňuje bouři v utišení, tak že umlkne vlnobití jejich.
  eng-WMB: He makes the storm a calm, so that its waves are still.
  tam-TCV: அவர் புயல்காற்றை தென்றல்போல் அமைதியாக்கினார்; கடலின் அலைகள் அடங்கிப்போயின.
  ceb-ULB: Gipakalma niya ang bagyo, ug ang mga balod nahapsay.
  pol-UBG: Zamienia burzę w ciszę, tak że uspokajają się jej fale.
  agr-agr: Dutikak dase ishamain wajak nayantsan tsukatmitkaunak imijakmayi.
  kyc-kyc: Baame ipwa kotana raiya pambake doko lambo lao serao dee pete kasakole
    minyuo pyakalya pyakana pingi doko pyai naopiya.
  urd-GVU: اُس نے سمندر کو تھما دیا اور خاموشی پھیل گئی، لہریں ساکت ہو گئیں۔
  eng-OEBCW: He stilled the storm to a whisper, and the waves of the sea were hushed.
  deu-1912: und stillte das Ungewitter, daß die Wellen sich legten
  kan-2017: ಆತನು ಬಿರುಗಾಳಿಯನ್ನು ಶಾಂತಪಡಿಸಿದನು; ತೆರೆಗಳು ನಿಂತವು.
  yap-yap: I mocha’nag e yoko’ me gapas e n’ew.
  hlt-MCSB: Hlipuei te bidip la a duem sak tih tuiphu rhoek khaw ngam uh.
  mdy-ETH: ዓልጋሢ ዢባሮ ዒ ዚቲዴኔ፤ ባዞ ጉዳሢያ ዓጊፆ ላኣጌኔ።
  twi-ASANTE: Ɔmaa ahum no yɛɛ dinn; ɛpo so asorɔkye ano brɛɛ ase.
  eng-WEBU: He makes the storm a calm, so that its waves are still.
  spa-PDDPT: Calmó la tormenta De tal modo que sus olas se apaciguaron.
  gun-gun: Omombytu'u yvytu vaikue, yai guive omombytu'upa.
  agu-BL: Nintzun tane' yi cyek'ek'a'tz ta'n. Ncha'tz ban yi pak'bil mar, numewe'n
    nin ban cyakil.
  ilo-ULB: Pinagkalmana ti bagyo ket nagtalna dagiti dalluyon.
  kpg-kpg: Mee ne hagakila di madangi damana, gei nia beau guu noho.
  uig-ARA: ئۇ بوراننى تىنچىتىدۇ، سۇ دولقۇنلىرىمۇ جىم بولىدۇ.
  bps-bps: Na fafanakan i kgal i nus na mahin, na mbaling lanél i mahin.
  sus-sus: A naxa turunnaadɛ foye iti, a a masabari, mɔrɔnyie naxa e raxara.
  pon-2006: E ketin kamwelehdi wasa, oh kameleileidi iloak kan.
  jae-jae: Eŋ gêgôm mutêna kêtu malô ma kêkêŋ bênôŋ kêsêp
  ksd-ksd: I vango ra ngala na vuvu upi na malila ka, Ma ra umana bobol dia ngo.
  tur-YTC: Fırtınayı yatıştırır, Dalgalar sakinleşir.
  bel-N: Ён перамяніў буру ў цішу, і суцішыліся хвалі.
  kpr-kpr: Eva yaura vovoga nune setiri, songhedo binono gafugusira.
  ind-AYT: Dia membuat badai tenang, dan gelombang-gelombang terdiam.
  yom-yom: Wudigimisa vuka kingolo mu manuinguta, mayo ma mbu madingalala.
  yut-yut: Mɨrɨm madep aŋyawot aban tap pakbi tamalɨkgɨt uŋun yaworɨ tagɨt.
  nya-nya: Yehova analetsa namondwe, mafunde a mʼnyanja anatontholetsedwa.
  kyg-kyg: Agaemo yasieꞌmo afaꞌa maiyo, huno huꞌnigenoꞌaeꞌmo aniꞌeꞌmo afaꞌa haneꞌnaꞌae.
  hrv-hrv: Smiri oluju u tih povjetarac, valovi morski umukoše.
  mps-mps: Agai te moni wali me biksi silimainu elama, tama te tamu ąį ma hogodalugobeo.
  tpi-tpi: Em i mekim strongpela win i pinis na biksi i dai na solwara i no kirap
    moa.
  dan-1931: skiftede Stormen til Stille, så Havets Bølger tav;
  vie-OVCB: Ban lệnh trên gió nước đại dương, cho yên bão lớn, cho ngừng sóng to.
  guj-2017: તેમણે તોફાનને શાંત કર્યાં અને મોજાં શાંત થયાં.
  pon-2006A: E ketin kamwelehdi wasa, oh kameleileidi iloak kan.
  por-BRBSL: He faz com que a tempestade seja calma, de modo que suas ondas estejam
    paradas.
  eng-OEBUS: He stilled the storm to a whisper, and the waves of the sea were hushed.
  swe-swe: '[Befrielsen:] Han tystade stormen, och stillade vågorna.'
  cth-cth: Kahlî a roum sak teh, tuicapa hai a roum.
  twi-twi: Ɔmaa ahum no yɛɛ dinn; po so asorɔkye ano brɛɛ ase.
  hlt-hlt: Hlipuei te bidip la a duem sak tih tuiphu rhoek khaw ngam uh.
  tbz-SIM: kɛ́cónnɛ́ kuyɑɑkperíkù só, kɛ̀ yɛnɛ́fĩ̀nfĩ̀rɛ̀ dɔ̀ bɛ́ù.
  msy-2020: An amɨnir ekiam gamizɨ an amɨra, ezɨ ongarim amɨragha uaghirɨgha ua dɨkavir
    puvatɨ.
  dop-dop: Ɩlɛnɑ ń səŋsɩ kɑcuculɑɣɑ nɑ teŋku holɑ hɛɛ təli.
  azb-azb: Qasırğanı yatırdı, sükut gətirdi, Dalğaları sakit etdi.
  eng-DBY: 'He maketh the storm a calm, and the waves thereof are still:'
  hin-2017: वह आँधी को थाम देता है और तरंगें बैठ जाती हैं।
  wol-KYG: dalal ngëlén la, gannax ya selaw,
  swp-swp: Abo mana baaea i hemotu eo gabogabo butubutudi se daumori.
  bjr-bjr: Yaaweefa amakauriranara qaoo qufanoo daimafinau. Firaa amakaura rirafa
    taikafufanoo reendeeninau.
  eng-YLT: He establisheth a whirlwind to a calm, And hushed are their billows.
  kne-kne: tan inpaginek na din pewek ya dalloyon ay sana.
  eng-WYC-2017: And he ordained the tempest there-of into a soft wind, either peaceability;
    and the waves thereof were stilled.
  eng-WMBB: He makes the storm a calm, so that its waves are still.
  zat-NTPS: Bzua zrie̱' be' bdunu' na' da dxaca na, ne gulezúa zri xeajxruza chee̱
    nísadau' na'.
  zty-NTPS: Ḻe' bzoa žie' be' bdone' dan' žaken, na' wžé' ži nis da' ẕgo'nen che
    nisdon'.
  urd-GVH: उसने समुंदर को थमा दिया और ख़ामोशी फैल गई, लहरें साकित हो गईं।
  rug-rug: Va bulea Sa sa raneboṉi, meke va memehia sa sa kolo nakili.
  gaz-gaz: Inni akka dambaliin sun qabbanaaʼuuf dhaʼaa galaanaa calʼisiise.
  fra-LSG: Il arrêta la tempête, ramena le calme, Et les ondes se turent.
  gnn-gnn: Ga yuwalkthi yana märr‐yuwalk ŋayi nhumalanha walŋakuŋalanydja märraŋala
    dhawaṯmaraŋalanydja ŋuliŋuruyi barrarimirriŋurunydja dhikanydja wal'ŋu romŋuru;
    Yana ŋayi ŋuli waŋananydja dhäruknha waŋganynha, mukmaraŋala ŋayi ŋunhi watanhanydja
    ga gapunhanydja, bala ŋayi ŋunhi watanydja ga gapunydja wurrkurrum'thinana mukthurrunana,
    bukmak ŋunhi nhä malanha warrpam' wapurarrnha, wapurarryinana yana.
  yal-yal: A yi a liga foye gbeen yi a raxara. Walanna yi a raxara fɔlɔ.
  iou-iou: Täŋpäŋ Ekänitä äneŋi yäŋirän mänit pähap u paorirän gwägu wareŋi nämo patkuk.
  haw-1868: Hoolilo no oia i ka ino i pohu, A malie loa iho la na ale.
  arb-NAV: هَدَّأَ الْعَاصِفَةَ الشَّدِيدَةَ، وَسَكَّنَ الأَمْوَاجَ.
  ded-ded: firangnomang menomaneu kpac anec nga kondung siri menomaneu ning kpema
    feec.
  ewe-ewe: Etsi ahom la nu wòzi ɖoɖoe abe dalĩ dom wole ene, eye ƒutsotsoeawo hã ɖo
    to kpoo.
  eng-LEE: He calmed the storm into a whisper, and stilled were the waves of the sea.
  asm-FB: তেওঁ ধুমুহাক প্রশমিত কৰে, তাৰ ঢৌবোৰক শান্ত কৰে।
  sus-A: عَ نَشَ تُرُننَادّ قٌيٍ عِتِ، عَ عَ مَسَبَرِ، مْرْنيِيٍ نَشَ عٍ رَشَرَ.
  fra-SBL: Il fait de la tempête un calme, pour que ses ondes soient immobiles.
  hbo-hbo: יָקֵ֣ם סְ֭עָרָה לִדְמָמָ֑ה וַ֝יֶּחֱשׁ֗וּ גַּלֵּיהֶֽם׃
  kik-kik: Nake akĩhooreria kĩhuhũkanio kĩu kĩnene; namo makũmbĩ ma iria rĩu magĩkirio
    ki.
  fra-NCL: Il changea l’ouragan en brise légère, et les vagues de la mer se turent.
  cek-AK: Anih mah takhi sae to dipsak moe, tuiphunawk to anghaksak.
  cuk-cuk: Bab-Dummad burwa-dummad bogidik imaksad, demar bipii imaksabalid.
  tel-2017: ఆయన తుఫానును ఆపివేయగా దాని తరంగాలు అణిగిపోయాయి.
  hat-BSA: Li te fè tanpèt la vin kalm, jiskaske vag lanmè yo te vin kalm.
  kos-kos: El akmisyela paka uh, Ac noa uh mihsla.
  hbo-WLC: יָקֵ֣ם סְ֭עָרָה לִדְמָמָ֑ה וַ֝יֶּחֱשׁ֗וּ גַּלֵּיהֶֽם׃
  ibo-ibo: O mere ka oke ifufe dere duu; o mekwara ka ebili mmiri nke oke osimiri
    dajụọ.
  ory-ory: ସେ ବତାସକୁ ସୁସ୍ଥିର କରନ୍ତି, ତହୁଁ ସମୁଦ୍ରର ତରଙ୍ଗମାଳା ନିରସ୍ତ ହୁଏ।
  chk-chk: A aükätiu ewe mölümöl, pwe nonon ewe matau a lüala.
  rop-rop: Imbin meigim det bigwan win seduldan, en detlot woda bin jidan kwaitwan.
  ukr-1871: Він переміняє хуртовину на тишину, і филї втихомирились.
  yon-yon: Yembed nuuwa ama yaa yedmoone dowan keroon, kowe karamok yu oknondok kuu
    kan kubune yewenub kereen.
  deu-1951: er stillte den Sturm, daß er schwieg und die Wellen sich beruhigten;
  eng-JPS: He made the storm a calm, so that the waves thereof were still.
  srp-1865: On obraæa vjetar u tišinu, i vali njihovi umuknu.
  lug-lug: Omuyaga yagusirisa, ennyanja n’etteeka.
  heb-heb: יקם סערה לדממה ויחשו גליהם׃
  ben-IRV: তিনি ঝড়কে শান্ত করলেন এবং ঢেউ থেমে গেল
  ntu-ntu: Ycmnebz mz nenq x sc tqamaope, Mz ebio x nrwx kc tqvope.
  pan-pan: ਓਹ ਤੂਫਾਨ ਨੂੰ ਥੰਮਾ ਦਿੰਦਾ ਹੈ, ਅਤੇ ਉਸ ਦੀਆਂ ਲਹਿਰਾਂ ਚੁੱਪ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।
  mya-JVB: လေပြင်း ကို ပျောက် စေတော်မူ၍ ၊ လှိုင်း တံပိုးများလည်း ငြိမ်ဝပ် ကြ၏။
  kgf-kgf: Waŋu luhuc selia imi ézéyu néŋ qema qahac waŋu konduŋ temboŋa ézéyu néŋ
    qeyec.
  tte-O: kalita ana yokoyoko iyadaumwali yo wowoli iyalopei.
  tbg-tbg: Viva tivaro aaronaa utiva taiqa vivaro namarivanovata kia kumpetaraitiro,
    tiremakero vaira.
  hmo-hmo: Lohiabada ese lai ia gwauatao, vadaeni lai ia doko, bona davara ena hurehure
    idia diho.
  zar-NT: Benëʼ Dios ga guzóa dxisö böʼ budunuʼ naʼ recja, ateʼ guzóa dxi le rasa
    ridxía lu nísadoʼ.
  urd-urd: वह आँधी को थमा देता है, और लहरें ख़त्म हो जाती हैं।
  bqc-SIM: À ĩ́an gbãa zɛ̀ à gↄ̃̀ ĩ́an fɛɛɛna ũ, à í zùukɛ̀ à kɛ̀ kílikili.
  tcz-CHONGTHU: A-o neochakhat'in hui le guo kithochu athipsah'in chuleh twi kinong
    jong asutang'in ahi.
  mar-mar: तो वादळ शांत करतो, आणि लाटांना स्तब्ध करतो.
  isl-isl: Hann kyrrir bæði sjó og vind.
  hlt-THB: Khawhli ce zilh na sit sak nawh; tuicunli awhkaw tuinu ce dym sap uhy.
  qub-qub: Löcu wayratapis wall-wallyaycajllaman Tayta Diosga ticrachiran. Yacu löcuyaycajpis
    chawacäcuran.
  bqp-bqp: À ĩa gbãna zɛ̀, à gↄ̃̀ ĩa fɛɛɛ ũ, à ísↄ̃ kpàtɛ, akũ í zɛ̀ kítikiti.
  hat-hat: Li kase gwo van an. Lanm lanmè yo sispann fè bri. Kalmi fèt.
  eng-BSB: He calmed the storm to a whisper, and the waves of the sea were hushed.
  eng-WEBPB: He makes the storm a calm, so that its waves are still.
  kbq-kbq: Anumzamo'a hagerimofona akohenka manio huno magoke zupa higeno, hagerimo'ma
    kranto kranto'ma nehia agasasamo'a urami avazage'ne.
  pon-pon: A kotin kawuki on mole melimel, iluk kan ap moledi.
  nhe-BL: Quema tlaahuetziyaya huan tlaajacayaya chicahuac, yajaya quitlacahualti
    nopa hueyi atl para ma ayoc molini, huan mochijqui itlajtol.
  wnc-wnc: Ita tasiwan got taknga atzakngawan, yangga gwenu kuma yukut.
  bus-bus: À ĩa gbãaa zɛ̀, à gↄ̃̀ ĩa fɛɛɛ ũ, à ísↄ̃ kpàɛ, ben í zɛ̀ kítikiti.
  gub-BL: Umupytu'u kar ykotok ire. Upytu'u ykotok wànog ire.
