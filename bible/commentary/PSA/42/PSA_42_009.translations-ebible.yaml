verse: PSA.042.009
translations:
  mal-C: എന്റെ പാറയായ ദൈവത്തോട് ഞാൻ നിലവിളിക്കുന്നു, “അങ്ങ് എന്നെ മറന്നതെന്തിന്? ശത്രുവിന്റെ
    പീഡനം സഹിച്ച് ഞാൻ വിലപിച്ചുഴലേണ്ടിവരുന്നത് എന്തിന്?”
  deu-TKW: Am Tage entbietet Jahwe seine Gnade, und des Nachts gilt ihm mein Lied,
    ein Gebet zum Gotte meines Lebens.
  lin-lin: Na moyi, Yawe apesaka mitindo epai ya bolingo na Ye ; na butu, nakumisaka
    Ye na banzembo mpe nasambelaka Nzambe ya bomoi na ngai.
  mmx-mmx: Ti ne Moroa, Lentupe ria, nia a vaase xeretna, “Tila u domampe ia? Tila
    nia anap kip tutu amisik mi losongsongot at na laxanmumuat at longlong kuxurung
    at limixin di munepen minia?”
  eng-LSV: I say to God my Rock, “Why have You forgotten me? Why do I go mourning
    in the oppression of an enemy?”
  eng-GNV: I wil say vnto God, which is my rocke, Why hast thou forgotten mee? why
    goe I mourning, when the enemie oppresseth me?
  eng-WEBSTER: I will say to God my rock, Why hast thou forgotten me? why go I mourning
    because of the oppression of the enemy?
  nhw-BL: 'Niquilhuis Toteco Dios: “Ipan ta nimotlatía huan amo aqui hueli nechajsis.
    ¿Para tlen techelcajtoc? Na san nimotequipachojtinemi, pampa nocualancaitacahua
    nechtlaijiyohuiltíaj.'
  swh-ONEN: Ninamwambia Mungu Mwamba wangu, “Kwa nini umenisahau? Kwa nini niendelee
    kuomboleza, nikiwa nimeonewa na adui?”
  bba-bba: A mɑn wunɛn kĩru sɔ̃ɔsio sɔ̃ɔ sɔɔ, wɔ̃kuru kpɑ nɑ n womusu mɔ̀, nɑ n nun
    tɔmɑmɔ, nɑ n nun kɑnɑmɔ wunɛ wi ɑ mɑn wɑ̃ɑru wɛ̃.
  eng-KJVCPB: I will say unto God my rock, Why hast thou forgotten me? Why go I mourning
    because of the oppression of the enemy?
  luo-luo: Awacho ni Nyasaye ma lwandana niya, “Angʼo momiyo wiyi osewil koda? Angʼo
    momiyo asiko gi kuyo ka jawasigu sanda?”
  aii-aii: 'ܒܸܬ ܐܵܡܪܹܢ ܠܐܲܠܵܗܵܐ ܩܵܝܝܼ: ”ܩܵܡܘܿܕܝܼ ܩܵܡ ܡܲܢܫܹܝܬ ܠܝܼ؟ ܩܵܡܘܿܕܝܼ ܚܵܕܪܹܢ
    ܒܸܥܒ݂ܵܕܵܐ ܐܸܒ݂ܠܵܐ ܒܡܲܠܝܲܨܬܵ‌ܐ ܕܕܸܫ̃ܡܸܢ؟'
  meu-meu: Dirava, egu nadi-gini, na hereva heniamu, na tomu “Dahaka dainai vada o
    lalogu boio? Badina be dahaka na tai ḡadeḡademu, inaigu edia daḡedaḡe karadia
    daidiai?”
  npi-ULB: परमेश्‍वर, मेरा चट्टानलाई म भन्‍नेछु, “तपाईंले मलाई किन बिर्सनुभएको छ?
    शत्रुले थिचेको कारणले मैले किन शोक गर्नुपर्ने?”
  yor-yor: Èmi wí fún Ọlọ́run àpáta mi, “Èéṣe tí ìwọ fi gbàgbé mi? Èéṣe tí èmi o fi
    máa rìn nínú ìbànújẹ́, nítorí ìnilára ọ̀tá?”
  pes-OPCB: 'به خدا که صخرهٔ من است می‌گویم: «چرا مرا فراموش کرده‌ای؟ چرا باید به
    سبب ستم دشمنان ناله‌کنان به این سو و آن سو بروم؟»'
  tgl-ULB: Sasabihin ko sa aking Diyos na aking malaking bato, “Bakit mo ako kinalimutan?
    Bakit ako nagluluksa dahil sa pang-aapi ng aking kaaway?
  nop-nop: Bepaŋ adi saŋiniŋ namulak, doktiŋa nu indiŋ nilat, “Du maŋgande nadikaule
    tinamulaŋ? Eŋ maŋgande binabune memik hekidi nehitiŋafoune nu welemulap tilat?”
  cbu-NT: Apaa, Shiy tapachindampantishcha, atina. ¿Mayaamsha shiy nuwaa mapiyksha?
    ¿Mayaamaja mangi mantsakuri taachi? ¿Mayaama kundarari nuwaa kiyung yachaku taak?
  hui-hui: I̱naga waitigirume bolilono i̱naga mo wiaga Ngode Datagaliwabe kagohondo,
    Í̠na i̱ aginaga embedaho waharibe, laro. I̱naga waitigi karume i̱ bo hengedo waharagola
    tandaga narogo naabo holiya kego aginagabe.
  mya-mya: '``ကိုယ်​တော်​သည်​အ​ဘယ်​ကြောင့်​ကျွန်​တော်​မျိုး​အား မေ့​လျော့​၍​နေ​တော်​မူ​ပါ​သ​နည်း။
    အ​ဘယ်​ကြောင့်​ကျွန်​တော်​မျိုး​သည်​ရန်​သူ​တို့​၏ ရက်​စက်​ကြမ်း​ကြုတ်​မှု​ဒဏ်​ကို​ခံ​လျက်
    နေ​ရ​ပါ​မည်​နည်း'''' ဟု ငါ့​ကို​ကွယ်​ကာ​သော​အ​ရှင်၊ဘု​ရား​သ​ခင်​အား ငါ​လျှောက်​ထား​ပါ​၏။'
  bod-N: ང་ཡི་བྲག་རི་ལགས་པའི་དཀོན་མཆོག༌ལ། །ཁྱེད་ཀྱིས་ང་རང་བརྗེད་དོན་ཅི་ཡིན༌ནམ། །དགྲ་བོའི་གཉའ་གནོན་དབང་གིས་ང་རང༌ནི།
    །མྱ་ངན་ནང་དུ་འགྲུལ་བ་ཅི་ཞེས༌ཞུ།།
  wsk-wsk: Aninga Kaem mu aninga Duruk motongar, se ani isarsam, “Ni awuk se ani ago
    ko kamili saparam? Awuk se kari memek aga maguwuman se iwitata ma niara te la
    bagasam?”
  sna-sna: Ndinoti kuna Mwari Dombo rangu, “Mandikanganwireiko? Ndinofambireiko ndichichema
    ndakadzvinyirirwa nomuvengi?”
  spa-BLM: 'Preguntaré a Dios, mi roca: “¿Por qué me has olvidado? ¿Por qué voy de
    luto por la opresión del enemigo?”'
  cac-cac: 'Svalan icha tic d''ayach: Ach in Columal, ¿tas yuj tzin b''atcan satc''olal
    uuj? Yuj chi'' cusnac in c''ool ayic tzin b''eyeq''ui, yujto tzin yixtej val eb''
    ayoch ajc''olal d''ayin, xin chi.'
  swh-ULB: Nami nitasema kwa Mungu wangu, mwamba wangu, “Kwa nini umenisahau? Kwa
    nini ninaenenda katika maombolezo kwa sababu ya ukandamizaji wa adui yangu?”
  deu-ELBBK: Des Tages wird der HERR seine Güte entbieten, und des Nachts wird sein
    Lied bei mir sein, ein Gebet zu dem Gott meines Lebens.
  mbb-OT: He Megbevayà he endilungè ku, egkaǥi a ziyà te kenikew te, “Maan is edlipatan
    a kenikew? Maan is kinahanglan pa he egkeseeng a tenged te kedèdaaǥa kedì te menge
    kuntada ku?”
  mal-2015: നീ എന്നെ മറന്നതു എന്തു? ശത്രുവിന്റെ ഉപദ്രവംഹേതുവായി ഞാൻ ദുഃഖിച്ചുനടക്കേണ്ടിവന്നതുമെന്തു?
    എന്നു ഞാൻ എന്റെ പാറയായ ദൈവത്തോടു പറയും.
  gup-gup: Wanjh ngamarneyime God nawu yiman kunwarddekimuk ngardduk, “Njalekenh ngudda
    kanbengmidjdanj? Mak njalekenh bu ngahdjalrengehre kunnjilngwarre dorrengh kore
    nawu ngarriyidko ngandihdjaldungi?
  rmc-rmc: Dživese mange o RAJ bičhavel peskro verno kamiben, rači hiňi manca leskri
    giľi, e modľitba ko Del, savo man del dživipen.
  nlg-nlg: “Ghe God, nigua na vatu ngasi,” tu ngangaraha “E ghua ge o nia ponolio?
    E ghua ge ku sakutua kolili itatana pungi, ge kara gunaliu ga na ghaghua na lei
    levunimate?”
  pes-OPV: 'به خدا گفته‌ام: «ای صخره من چرا مرا فراموش کرده‌ای؟» چرا به‌سبب ظلم دشمن
    ماتم‌کنان ترددبکنم؟'
  ron-1924: 'Де ачея зик луй Думнезеу, Стынка мя: „Пентру че мэ уйць? Пентру че требуе
    сэ умблу плин де ынтристаре суб апэсаря врэжмашулуй?”'
  ben-OBCV: আমার শৈল ঈশ্বরকে আমি বলি, “কেন তুমি আমায় ভুলে গিয়েছ? কেন আমি আমার শত্রুর
    অত্যাচারে বিষণ্ণ মনে এদিক-ওদিক ঘুরে বেড়াব?”
  som-som: Waxaan Ilaaha dhagaxayga weyn ah ku odhan doonaa, Bal maxaad ii illowday?
    Dulmiga cadowga daraaddiis bal maxaan ula sii cabaadaa?
  eng-ASVBT: I will say unto God my rock, Why hast thou forgotten me? Why go I mourning
    because of the oppression of the enemy?
  mna-mna: 'Anutu, ni tuŋ ŋonoono. Pa ipombolmbol yo mi iporoukalkaala yo. Tana aŋzzo
    pini ta kembei: “Parei ta nu motom mbeleele yo? Mi parei ta gedgeede koŋ koi bizin,
    mi tikototo yo ma tikamam pataŋana pio? Re. Iŋgi aŋbotmbot raama leleŋ ipata kat.'
  ita-1885: 'Io dirò a Dio, mia Rocca: Perchè mi hai tu dimenticato? Perchè vo io
    attorno vestito a bruno, Per l''oppression del nemico?'
  eng-ULB: I will say to God, my rock, “Why have you forgotten me? Why do I go mourning
    because of the oppression of the enemy?”
  spa-VBL: Clamo, “Mi Dios, mi roca, ¿Por qué me has olvidado? ¿Por qué debería andar
    por ahí llorando a causa del ataque de mis enemigos?”
  fra-_FOB: 'Je dirai à Dieu, mon rocher: Pourquoi m''as-tu oublié? Pourquoi marcherai-je
    en deuil, sous l''oppression de l''ennemi?'
  mal-mal: “അങ്ങ് എന്നെ മറന്നത് എന്തുകൊണ്ട്? ശത്രുവിന്റെ ഉപദ്രവത്താൽ ഞാൻ ദുഃഖിച്ച്
    നടക്കേണ്ടി വന്നത് എന്തുകൊണ്ട്?” എന്ന് ഞാൻ എന്റെ പാറയായ ദൈവത്തോട് ചോദിക്കും.
  lit-lit: 'Sakysiu Dievui, savo Uolai: „Kodėl mane pamiršai? Kodėl vaikštau gedėdamas
    dėl priešo engimo?“'
  urd-GVR: Maiṅ Allāh apnī chaṭṭān se kahūṅgā, “Tū mujhe kyoṅ bhūl gayā hai? Maiṅ
    apne dushman ke zulm ke bāis kyoṅ mātamī libās pahne phirūṅ?”
  suz-BL: गो परमप्रभु, आं सेरथे फुल्‍लु कली “गे मारदे आं कली प्रेंदीनी? गो मारदे आं
    जोरी सत्रु रे पा खेदा पचा पुंइसीशा, थुं ग्‍येत्‍थ लुक्‍च दुम्‍शा, गाक्‍चा माल्‍ङा?”
    देंती। ब्‍यवस्‍था ३२:४
  eng-NOY: Now I say to God, my rock, Why hast thou forgotten me? Why go I mourning
    on account of the oppression of the enemy?
  ita-1927: 'Io dirò a Dio, ch’è la mia ròcca: Perché mi hai dimenticato? Perché vo
    io vestito a bruno per l’oppression del nemico?'
  ckb-ckb: 'خودا، کە تاشەبەردی منە، پێی دەڵێم: «بۆچی لە یادت کردووم؟ بۆچی دەبێت بناڵێنم،
    بچەوسێمەوە بە دەست دوژمنانم؟»'
  eng-BBE: I will say to God my Rock, Why have you let me go from your memory? why
    do I go in sorrow because of the attacks of my haters?
  xsi-xsi: Maro Kindeni uru ikatona naŋa sondo ndo, andeta naŋa akasoŋa i mine tu,
    “Ŋana sâ kâ ŋga noko kalo kapa ŋanana, a? Ŋana sâ kâ ŋga noko kusâu panzi naneŋgu
    kazâŋa tamâta tu siveta kenzi sakamao pana, kala amo tava iloŋgu malia ndo, a?”
  kan-OKCV: “ದೇವರೇ, ಏಕೆ ನನ್ನನ್ನು ಮರೆತುಬಿಟ್ಟಿದ್ದೀರಿ? ಏಕೆ ನಾನು ಶತ್ರುವಿನ ಬಾಧೆಪೀಡಿತನಾಗಿ
    ದುಃಖದಲ್ಲಿ ಸಾಗಬೇಕು?” ಎಂದು ನನ್ನ ಶರಣನಾದ ದೇವರಿಗೆ ಮೊರೆಯಿಡುವೆನು.
  tam-2017: 'நான் என்னுடைய கன்மலையாகிய தேவனை நோக்கி: ஏன் என்னை மறந்தீர்? எதிரியால்
    ஒடுக்கப்பட்டு, நான் ஏன் துக்கத்துடனே திரியவேண்டும் என்று சொல்லுகிறேன்.'
  spa-RV-1909: 'Diré á Dios: Roca mía, ¿por qué te has olvidado de mí? ¿Por qué andaré
    yo enlutado por la opresión del enemigo?'
  ron-BTF: 'Voi spune lui Dumnezeu stânca mea: De ce m-ai uitat? De ce umblu jelind
    sub oprimarea dușmanului?'
  eng-WEBP: I will ask God, my rock, “Why have you forgotten me? Why do I go mourning
    because of the oppression of the enemy?”
  eng-FBV: I cry out, “My God, my rock, why have you forgotten me? Why must I go around
    weeping because of the attacks of my enemies?”
  nld-1939: 'Ik zeg tot mijn God en mijn Rots: “Waarom zijt Gij mij vergeten; Waarom
    ga ik in rouw door de druk van mijn vijand?”'
  nch-BL: 'Niquilhuis Toteco Dios: “Ipan ta nimotatía huan amo aqui hueli nechajsis.
    ¿Para ten techelcajtoc? Na san nimotequipachojtinemi, pampa nocualancaitacahua
    nechtaijyohuiltíaj.'
  vie-1934: 'Tôi sẽ thưa cùng Đức Chúa Trời, là hòn đá tôi, rằng: Cớ sao Chúa quên
    tôi? Nhân sao tôi phải buồn thảm Vì cớ kẻ thù nghịch hà hiếp tôi?'
  cha-cha: 'Jualog as Yuus, y achojo: Jafa na malefajao nu guajo? Jafa mina na tristeyo
    pot y chiniguit y enemigo?'
  hin-CV: परमेश्वर, मेरी चट्टान से मैं प्रश्न करूंगा, “आप मुझे क्यों भूल गए? मेरे
    शत्रुओं द्वारा दी जा रही यातनाओं के कारण, क्यों मुझे शोकित होना पड़ रहा है?”
  eng-OURB: I will ask God, my rock, “Why have you forgotten me? Why do I go mourning
    because of the oppression of the enemy?”
  spa-BES: Diré a Dios mi Roca, ¿Por qué me has dejado ir de tu memoria? ¿Por qué
    voy con pena debido a los ataques de mis enemigos?
  tdx-tdx: 'Hoe iraho aman’ Añahare lamilamiko: Akore ty nandikofa’o ahiko? Ino ty
    andalàko ty famorekekèan- drafelahy?'
  tha-KJV: ข้าพเจ้าทูลพระเจ้าศิลาของข้าพเจ้าว่า “ไฉนพระองค์ทรงลืมข้าพระองค์​เสีย ไฉนข้าพระองค์จึงต้องไปอย่างเป็นทุกข์
    เพราะการบีบบังคับของศั​ตรู​”
  por-BR-2018: 'Direi a Deus, minha rocha: Por que tu te esqueces de mim? Por que
    eu ando em sofrimento pela opressão do inimigo?'
  deu-ELO: 'Sagen will ich zu Gott, meinem Fels: Warum hast du mich vergessen? Warum
    gehe ich trauernd einher wegen der Bedrückung des Feindes?'
  eng-WYC-2018: I shall say to God, Thou art mine up-taker. Why forgettest thou me;
    and why go I sorrowful, while the enemy tormenteth me? (I shall say to God, Thou
    art my defender. So why hast thou forgotten me? and why must I go about in sorrow,
    while the enemy tormenteth me?)
  epo-epo: 'Mi diras al Dio, mia Roko: Kial Vi min forgesis? Kial mi iradas malgaja
    pro la premado de la malamiko?'
  gfk-gfk: Iau tange ta God no nugu Haatkis, “Warah u gom luban iau? Warah kaik iau
    nigi tur na sunuah ta ira ngunngutaan diet ing diet malok tagu diet ga ubal iau
    me?”
  uig-PIN: 'Mǝn Ⱪoram Texim bolƣan Hudaƣa: — «Meni nemixⱪa untup ⱪalding? Mǝn nemixⱪa
    düxmǝnning zulumiƣa uqrap, Ⱨǝmixǝ azab qekip yürüwatimǝn?» — dǝymǝn.'
  beo-beo: Na da na gaga:su Gode, Ema sia:sa, “Dia da abuliba:le na gogoleila:? Nama
    ha lai gasa fi dunu da nama gebewane se iaha. Na da abuliba:le eso huluane se
    nabala:?
  tpi-OTNT: God i save givim strong long mi na mi tokim em olsem, “Bilong wanem yu
    lusim tingting long mi? Bilong wanem yu larim ol birua i daunim mi na mekim mi
    i bel hevi nogut?”
  hau-SA: Na ce wa Allah Dutsena, “Me ya sa ka manta da ni? Me zai sa in yi ta yawo
    ina makoki, a danne a hannun abokin gāba?”
  udu-udu: 'Aha/ ona gwo eya Arumgimis jin ta wosh pem mo ki: Atinta iŋana /e aha/
    kan mo? Katinta gara/ imiga/ c̱a’b jasi gwolu/ kan mo gom mosiri’c gi uni kun
    ta ’kup̱ ki aha/ kan mo.'
  uig-LAT: 'Men Qoram Téshim bolghan Xudagha: — «Méni némishqa untup qalding? Men
    némishqa düshmenning zulumigha uchrap, Hemishe azab chékip yürüwatimen?» — deymen.'
  nde-nde: Ngithi kuNkulunkulu iDwala lami, “Kutheni usungikhohliwe na? Kutheni sengizula
    ngingolilayo, ngincindezelwa yisitha na?”
  ton-ton: Te u pehē ki he ʻOtua ko hoku makatuʻu, “Ko e hā kuo ke fakangaloʻi ai
    au? Ko e hā ʻoku ou ʻalu mamahi pē ʻi he taʻomia ʻe he fili?”
  ces-1613: Věřím však, žeť mi udělí ve dne Hospodin milosrdenství svého, a v noci
    písnička jeho se mnou, a modlitba má k Bohu života mého.
  eng-WMB: I will ask God, my rock, “Why have you forgotten me? Why do I go mourning
    because of the oppression of the enemy?”
  tam-TCV: நான் என் கன்மலையாகிய இறைவனிடம், “நீர் ஏன் என்னை மறந்து விட்டீர்? பகைவனால்
    ஒடுக்கப்பட்டு நான் ஏன் துக்கத்துடன் திரியவேண்டும்?” என்கிறேன்.
  ceb-ULB: Moingon ako sa Dios, ang akong bato, “Nganong gikalimtan mo man ako? Nganong
    magbangotan man ako tungod sa pagdaugdaog sa akong kaaway?”
  pol-UBG: 'Powiem Bogu, mojej skale: Czemu o mnie zapomniałeś? Czemu chodzę smutny
    z powodu ucisku wroga?'
  agr-agr: 'Apajuí mina ayamjutna nuna chichagkun: “¿Wagka minash kajimatjukiume?
    ¿Wagkanuk wisha mina shiwag aintuinakuish, wake besemjash wekaetaja?” tajai.'
  kyc-kyc: Anatu nambana kyawa minyuo karenge doko kando leto. Akipamo namba yaki
    nyilisi? Nambana yanda pimwai dupwame akipamo namba koo keta palyuo randa joo
    puu pao pena lao kaelese?
  urd-GVU: مَیں اللہ اپنی چٹان سے کہوں گا، ”تُو مجھے کیوں بھول گیا ہے؟ مَیں اپنے دشمن
    کے ظلم کے باعث کیوں ماتمی لباس پہنے پھروں؟“
  eng-OEBCW: I say to God my rock, ‘Why have you forgotten me? Why must I walk so
    sadly, so hard pressed by the foe?’
  deu-1912: 'Ich sage zu Gott, meinem Fels: Warum hast du mein vergessen? Warum muß
    ich so traurig gehen, wenn mein Feind mich drängt?'
  kan-2017: ನಾನು ನನ್ನ ಶರಣನಿಗೆ, “ದೇವರೇ, ಏಕೆ ನನ್ನನ್ನು ಮರೆತುಬಿಟ್ಟಿದ್ದಿ? ನಾನು ಏಕೆ ಶತ್ರುಬಾಧೆಯಿಂದ
    ದುಃಖಿಸುತ್ತಾ ವಿಕಾರಿಯಾಗಿ ಅಲೆಯಬೇಕು?” ಎಂದು ಮೊರೆಯಿಡುವೆನು.
  yap-yap: I Got, ni ir e be yoror rog, e ke lungug ngak, “Mang ni kam pag talig?
    Mang nthingar ug gafgow ko kireb nib gel ni be tay e pi to’ogor rog ngog?”
  hlt-MCSB: Ka thaelpang Pathen taengah, “Ba ham lae kai nan hnilh. Thunkha kah hnaemtaek
    dongah ba ham lae kopang neh ka van eh?,” ka ti nah.
  mdy-ETH: ታኣኒ ታ ፆኦዛሢ፥ ታኣኮ ላላሢም፦ «ኔኤኒ ታና ዓይጋ ዋሌይ? ሞርካ ታና ዋኣዪሴም ዓይጋ ታ ዖዪ ሃንታዖ?» ጋዓንዳኔ።
  twi-ASANTE: Mebisa Onyankopɔn me Botan sɛ, “Adɛn enti na wo werɛ afiri me? Adɛn
    enti na ɛsɛ sɛ menantenante twa adwo, mʼatamfoɔ nhyɛsoɔ nti?”
  eng-WEBU: I will ask God, my rock, “Why have you forgotten me? Why do I go mourning
    because of the oppression of the enemy?”
  acu-NT: 'Turayatun Yusrun chicharkun: Wina ejarin ayatmesha, ¿warukamtaiya winasha
    kajinmatrukniume? Wina nemasur ainauka wina itit awajtusaru asaramtai, ¿warukanak
    timiá wake meseknasha pujustaj?'
  spa-PDDPT: 'Diré a ʼEL: Roca mía, ¿por qué te olvidaste de mí? ¿Por qué ando enlutado
    a causa de la opresión del enemigo?'
  gun-gun: 'Nhanderuete xe''itaova pe aipoa''e: “Mba''e re tu nderexarai xegui? Mba''e
    re tu ajexavai aikovy xerovaigua kuery xeavyky rei rã?” ha''e.'
  agu-BL: 'At na bant cu''nt na wal tetz yi inRyosil yi colol wetz: “Wajcaw, ¿mbi
    tzuntz yi ja chincyaj cyen tilolu''? ¿Mbi tzuntz yi na tak''u'' ama''l scyetz
    yi e'' incontr tan imbuchle''n?”'
  ilo-ULB: Ibagakto iti Dios, a batok, Apay a nalipatannak? Apay nga agtultuloy nga
    agladladingitak gapu iti panangidadanes dagiti kabusor?”
  kpg-kpg: 'Au e helekai gi God, dogu Dangada Daa, e hai boloo: “Goe gu de langahia
    au beleiaha? Ma e aha dela au e hai loo gi hagaduadua gi haga mmaemmae go ogu
    hagadaumee?”'
  uig-ARA: 'مەن قورام تېشىم بولغان خۇداغا: ــ «مېنى نېمىشقا ئۇنتۇپ قالدىڭ؟ مەن نېمىشقا
    دۈشمەننىڭ زۇلۇمىغا ئۇچراپ، ھەمىشە ئازاب چېكىپ يۈرۈۋاتىمەن؟» ــ دەيمەن.'
  bps-bps: Mangu di Dwata du kenen i guflidunggu, “Kan ku tanlifetam agu? Na kan ku
    tmayud agu fa di kafsasè i dad to dmuen deg?”
  sus-sus: Alatala hinnɛma n na yanyi ra, n fan bɛɛti bama a bɛ kɔɛ ra. N Ala maxandima
    naxan n nabaloma.
  pon-2006: I patohwanohng Koht, ei soundoar, “Dahme komw ketin likidmeliekiniehla?
    Dahme I kin wie lokolongki pahn manaman en ei imwintihti kan?”
  jae-jae: Aê kasôm gêdêŋ ŋoc poclabu Anôtô gebe “Amboac ondoc kôliŋ aê siŋ. Amboac
    ondoc gamoa togêŋwapacgeŋ. Ma ŋacjo kêkôniŋ aê tôŋ.”
  ksd-ksd: 'Ina biti tai God kaugu vat ki dari: Ta ra ava u tar valubane iau? Ta ra
    ava iau lingligur ta ra dekdek na varkurai kai kaugu ebar?'
  tur-YTC: 'Kayam olan Tanrı''ya diyeceğim: “Beni neden unuttun? Düşmanın zulmü yüzünden
    neden yas tutuyorum?”'
  bel-N: Удзень ГОСПАД зьявіць міласэрнасьць Сваю, а ўначы сьпеў Ягоны будзе са мною,
    малітва да Бога жыцьця майго.
  kpr-kpr: God namokena sorega muturaira, numokena resena. “Redae na kotae eteso,
    nanda gitofuda ari ekoko einda bovu fufuse irareni?”
  ind-AYT: (42-10) Aku berkata kepada Allah, gunung batuku, “Mengapa Engkau melupakan
    aku? Mengapa aku pergi meratap oleh karena penindasan musuh?”
  yom-yom: 'Ndintuba kuidi Nzambi, ditadi diama di ngolo : “Bila mbi wunzimbikini
    e ? Bila mbi mfueti diatilanga mu phasi, yamusungu kuidi mbeni e ?”'
  yut-yut: Piŋkop tɨp madepno yaŋ iyɨsat, “Gak nido ɨŋtaŋ namɨsal? Yum pɨndagaki uwal
    da abɨŋ nepmaŋakwa butno nido obɨsi jɨk tosok?”
  nya-nya: Ine ndikuti kwa Mulungu Thanthwe langa, “Nʼchifukwa chiyani mwandiyiwala?
    Nʼchifukwa chiyani ndiyenera kuyenda ndikulira, woponderezedwa ndi mdani?”
  kyg-kyg: Nagaemo Gotiꞌa yafaꞌnigana vekaeꞌmo na kava higeka nataleka nagaefeꞌmo
    alagi kagesamo noꞌafine. Na kava higeka kame vayaꞌnimo apakeka apataleꞌnanageꞌa
    hosu yaꞌmo neꞌnamigeno nagafu nekiye.
  hrv-hrv: Nek' mi danju Jahve naklonost udijeli, a noću pjesmom ću hvalit' Boga života
    svog.
  mps-mps: God da, te ena seselalubo bidi mu dao, tama eno agaba te tama po obao,
    “Magi baso nago enaba homu kone ebo tagalubawe? Magi baso nago ena te boi bidi
    dabego elalumainu eyu, tama ena te haliga sęgę emainu ebawe?”
  tpi-tpi: God i save givim strong long mi na mi tokim em olsem, “Bilong wanem yu
    lusim tingting long mi? Bilong wanem yu larim ol birua i daunim mi na mekim mi
    i bel hevi nogut?”
  dan-1931: Sin Miskundhed sender HERREN om Dagen, hans Sang er hos mig om Natten,
    en Bøn til mit Livs Gud.
  vie-OVCB: 'Con kêu khóc: “Lạy Đức Chúa Trời, Vầng Đá của con. Sao Ngài nỡ quên con?
    Sao con phải đau buồn vì kẻ thù áp đảo?”'
  guj-2017: ઈશ્વર મારા ખડક છે, હું તેમને કહીશ કે, “તમે મને કેમ ભૂલી ગયા છો? શત્રુઓના
    જુલમને લીધે હું કેમ શોક કરતો ફરું છું?”
  pon-2006A: I patohwanohng Koht, ei soundoar, “Dahme komw ketin likidmeliekiniehla?
    Dahme I kin wie lokolongki pahn manaman en ei imwintihti kan?”
  por-BRBSL: 'Vou perguntar a Deus, minha rocha: “Por que você se esqueceu de mim?
    Por que eu vou de luto por causa da opressão do inimigo”?'
  eng-OEBUS: I say to God my rock, “Why have you forgotten me? Why must I walk so
    sadly, so hard pressed by the foe?”
  swe-swe: På dagen ska Herren (Jahve, Guds personliga namn) befalla sin nåd (trofasta
    kärlek) [mot mig], på natten är hans sång inom mig. En bön till den levande Guden
    (mitt livs Gud).
  cth-cth: Ka lungsong, Cathut koevah, bangkongmaw na pahnim. Bangkongmaw ka tarannaw
    ni na pahuipalam awh kecu dawk ka lung a mathoe han rah, telah ka dei han.
  twi-twi: Mibisa Onyankopɔn, me Botan no se, “Adɛn nti na wo werɛ afi me? Adɛn nti
    na ɛsɛ sɛ menantenantew twa adwo, mʼatamfo nhyɛso nti?”
  hlt-hlt: Ka thaelpang Pathen taengah, “Ba ham lae kai nan hnilh. Thunkha kah hnaemtaek
    dongah ba ham lae kopang neh ka van eh?,” ka ti nah.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ́ n dɔɔ̀ mɛsɑ̀ɑ̀ nkuyie mmɔ̀nnì, kɛ̀ nní ndiè nkɛyènkɛ̀
    ɑ kó yɛsɑ̃ɑ̃, kɛ dɑ bɑ́ɑ́, fɔ̃́ nKuyie nkùù te kɛ̀ n fòù.
  msy-2020: God, a dagɨar ekiamɨn mɨn gavgavim na ganɨdi, ezɨ kɨ kamaghɨn a mɨgei,
    “Nɨ manmaghsua na gɨnɨghnɨzir puvatɨ? Nɨ manmaghsua nan apaniba ataghizɨ me na
    abɨrazɨ, nan navir averiam bar na baseme?”
  dop-dop: Tɑcɑɑ, lɑ-m kʋpɑntʋ kɛ ilim. Ɩlɛnɑ mɑ́ yoo-ŋ yontu kɛ ɑhoo, nɑ mɑ́ sələmɩ-ŋ.
    Mpi tɔ, nyɑ́ hɑɑnɑ-m weesuɣu.
  azb-azb: 'Qayama – Allahıma deyirəm: «Niyə məni unutdun? Düşmənin zülmünə görə niyə
    yaslı gəzməliyəm?»'
  eng-DBY: I will say unto God my rock, Why hast thou forgotten me? why go I mourning
    because of the oppression of the enemy?
  hin-2017: मैं परमेश्वर से जो मेरी चट्टान है कहूँगा, “तू मुझे क्यों भूल गया? मैं
    शत्रु के अत्याचार के मारे क्यों शोक का पहरावा पहने हुए चलता फिरता हूँ?”
  wol-KYG: Bëccëg Aji Sax ji baaxe ma ngoram, guddi ma fanaane koo woy, di ñaan Yàlla
    mi may dundal.
  swp-swp: Ea ribalau Eaubada arinai ia egu we’utau, “Paana saha u nuahuiegu ta? Paana
    saha ea nuanuadubu, waiunu ena hebahebaaea debana eai?”
  bjr-bjr: Anutufa qini itita qimaqee marinara qinee minara maaqi qidaqa. Nanaree
    anee qini qaunuqiseenanee. Naqifee ifaqee qini namuqaa aupurarana qimi mariafaqee
    oonuree aniree iqa nidee.
  eng-YLT: I say to God my rock, 'Why hast Thou forgotten me? Why go I mourning in
    the oppression of an enemy?
  kne-kne: Diyos ay salaknib ko, enak kod damagen, “Apay ngin ay nilinglingam sak-en?
    Apay ngin ay magay saldeng di ligat ko ay idawdawat di makedse ay kaibaw ko?”
  eng-WYC-2017: I shall say to God, Thou art mine up-taker. Why forgettest thou me;
    and why go I sorrowful, while the enemy tormenteth me?
  eng-WMBB: I will ask God, my rock, “Why have you forgotten me? Why do I go mourning
    because of the oppression of the enemy?”
  zat-NTPS: 'Xapa'' Dios: Lué''queze dxucu''uju'' neda''. ¿Bizr chee̱ na'' nal-la
    lazru'' neda''? ¿Bizr chee̱ na'' dxewí''ine lazra'' lawe'' da dxusaca zi'' benne''
    dxedábague̱'' neda''?'
  zty-NTPS: 'Yapa'' Dios: “Le'' žape chi''o neda''. ¿Biẕ chen'' naḻ ḻažo''o neda''?
    ¿Biẕ chen'' žak nyache'' ḻaža''a dan'' benne'' bi ẕḻe''ele'' neda'' chawe''
    žsake''e neda''?”'
  urd-GVH: मैं अल्लाह अपनी चट्टान से कहूँगा, “तू मुझे क्यों भूल गया है? मैं अपने दुश्मन
    के ज़ुल्म के बाइस क्यों मातमी लिबास पहने फिरूँ?”
  rug-rug: Zama la si rau koe Tamasa sa qua Patu Aqoroana, “Na vegua ke veko pani
    au Goi? Na venagua, ke kaqu koa ta sigiti lani mo rau sari na ṉinovaṉovala tadi
    na qua kana?”
  gaz-gaz: Anis Waaqa Kattaa kootiin akkana nan jedha; “Ati maaliif na dagatte? Maaliif
    ani diinaan cunqurfamee gaddaan jiraadha?”
  fra-LSG: Le jour, l’Éternel m’accordait sa grâce; La nuit, je chantais ses louanges,
    J’adressais une prière au Dieu de ma vie.
  yal-yal: Alatala xa a hinanna mayita yanyin na alogo n yi xi bɛtin bɛ a xa kɔɛɛn
    na. N ma dunuɲa yi gidin Ala nan maxandima.
  iou-iou: Täŋpäŋ kadäni kadäni Anutu, mobä kujatna ŋode iwet täyat; Imata näka guŋtak
    täyan? Imata iwan yabäŋ äwaräkuk täŋiri komi namik täkaŋ?
  haw-1868: E olelo aku au i ke Akua i ko'u Pohaku, No ke aha la oe e hoopoina mai
    ai ia'u? No ke aha la e u hele ai au no ka hooluhihewa ana mai o ka enemi?
  arb-NAV: 'أَقُولُ لِلهِ صَخْرَتِي: «لِمَاذَا نَسِيتَنِي؟ لِمَاذَا أَطُوفُ نَائِحاً
    مِنْ مُضَايَقَةِ الْعَدُوِّ؟»'
  ded-ded: Anutu ye neac hoc peperandzi seria anu yeac deba, “Ge neac nigecgudac,
    ifi isoc ande. Ngabafocna yeneng ebicfu fainugec ubaebicgoc kecduae, imoc nocac
    fingecnende, imoc mi negentegecduae.”
  ewe-ewe: Megblɔ na Mawu, nye Agakpe la be, “Nu ka ta nèŋlɔm be ɖo? Nu ka ta manɔ
    yiyim, anɔ nu xam le nye futɔwo ƒe teteɖeanyi ta ɖo?”
  eng-LEE: (42:10) I will say unto God, my rock, why hast thou forgotten me? why must
    I walk grieved, under the oppression of the enemy?
  asm-FB: মই মোৰ শিলা ঈশ্বৰক কম, “কিয় তুমি মোক পাহৰিলা? মই কিয় শত্রুৰ উপদ্রৱৰ কাৰণে
    বিষন্ন মনেৰে ফুৰিছো?”
  sus-A: عَلَتَلَ هِننّمَ ﭑ نَ يَنيِ رَ، ﭑ قَن بّيتِ بَمَ عَ بّ كْي رَ. ﭑ عَلَ مَشَندِ مَ
    نَشَن ﭑ نَبَلٌمَ.
  fra-SBL: 'Je demanderai à Dieu, mon rocher : « Pourquoi m''as-tu oublié ? Pourquoi
    suis-je en deuil à cause de l''oppression de l''ennemi ? »'
  hbo-hbo: יֹומָ֤ם ׀ יְצַוֶּ֬ה יְהוָ֨ה ׀ חַסְדֹּ֗ו וּ֭בַלַּיְלָה *שִׁירָהּ (שִׁירֹ֣ו)
    עִמִּ֑י תְּ֝פִלָּ֗ה לְאֵ֣ל חַיָּֽי׃
  kik-kik: Njũũragia Mũrungu, o we rwaro rwakwa rwa Ihiga, atĩrĩ, “Ũriganĩirwo nĩ
    niĩ nĩkĩ? Ingĩthiĩ ngĩcakayaga nĩkĩ, nĩ ũndũ wa kũhinyĩrĩirio nĩ thũ?”
  fra-NCL: Le jour, Yahweh commandait à sa grâce de me visiter ; la nuit, son cantique
    était sur mes lèvres j’adressais une prière au Dieu de ma vie.
  cek-AK: Ka Sithaw lungsong khaeah, Tipongah nang pahnet ving loe? Tipongah ka misa
    mah ang pacaekthlaek moe, palungsethaih hoiah ka oh loe? tiah ka naa.
  cuk-cuk: 'Bab-Dummadga an sogoed: “Be an-Bab-Dummadid, be an-bendakdiidid. ¿Ibiga
    be an-ies-gudii? ¿Ibiga wilesakwaa an-isdarmalad-nukad an itodii guoe?”'
  pma-pma: Ahi koa ring koe nau, nihisi nihit, “?Vensa em vobongenau? ?Vensa namual
    ral min mahien ven tounah tatisa keil koa meatin tisa keil amumoni minau?”
  tel-2017: నా ఆశ్రయశిల అయిన దేవునితో ఇలా అంటాను. నువ్వు నన్నెందుకు మర్చిపోయావు? శత్రువు
    నన్ను అణగదొక్కుతూ ఉంటే నేను రోదిస్తూ ఎందుకు తిరగాలి?
  hat-BSA: 'Mwen va di a Bondye, wòch mwen an: “Poukisa Ou te bliye mwen? Poukisa
    mwen antre nan tristès akoz opresyon lènmi an?”'
  kos-kos: Nga fahk nu sin God, mwet kasru luk, “Efu kom ku mulkinyula? Efu ku nga
    enenu in keok na Ke sulallal lun mwet lokoalok luk?”
  hbo-WLC: יוֹמָ֤ם ׀ יְצַוֶּ֬ה יְהוָ֨ה ׀ חַסְדּ֗וֹ וּ֭בַלַּיְלָה שירה עִמִּ֑י תְּ֝פִלָּ֗ה
    לְאֵ֣ל חַיָּֽי׃
  ibo-ibo: Ana m asị Chineke, oke nkume m, “Gịnị mere i ji chefuo m? Gịnị mere m ga-eji
    na-ejegharị nʼiru ụjụ nʼihi mmegbu nke onye iro?”
  ory-ory: ମୁଁ ଆପଣା ଶୈଳ ସ୍ୱରୂପ ପରମେଶ୍ୱରଙ୍କୁ କହିବି, “ତୁମ୍ଭେ କାହିଁକି ମୋତେ ପାସୋରିଅଛ?
    ମୁଁ କାହିଁକି ଶତ୍ରୁର ଦୌରାତ୍ମ୍ୟ ହେତୁ ଶୋକ କରି ବୁଲୁଅଛି?”
  chk-chk: Üa kapas ngeni Kot ai achau, “Pwota ka manlükieila? Pwota üa chök ngüngüres
    pokiten ai riaföü ren chon oputaei?”
  rop-rop: Langa God hu kipum mi seif jis laik wen mi blandim miselp langa bigwan
    ston mi tok lagijat, “Wotfo yubin fogedabat mi? Wotfo ai garra abumbat dislot
    trabul brom ol main krulbala enami?”
  ukr-1871: 'Скажу до Бога, скелї моєї: Чому забув єси мене? Чому ходжу сумуючи задля
    ворожої тїсноти?'
  yon-yon: Ne kuu God ne aromkonombon yaa kaamonimain, “Eb komande ne nonondanduwewen?
    Komande ne bondanbed yobdood keruwaiwe ne kuu kwane yuudi ameng kamembirimain?”
    andimain.
  deu-1951: '(042-10) Ich will sagen zu Gott, meinem Fels: Warum hast du meiner vergessen,
    warum muß ich traurig einhergehen, weil mein Feind mich drängt?'
  eng-JPS: '(42-10) I will say unto God my Rock: ''Why hast Thou forgotten me? Why
    go I mourning under the oppression of the enemy?'''
  srp-1865: 'Reæi æu Bogu, gradu svojemu: zašto si me zaboravio? zašto idem sjetan
    od pakosti neprijateljeve?'
  lug-lug: Ŋŋamba Katonda, olwazi lwange nti, “Lwaki onneerabidde? Lwaki ŋŋenda nkungubaga
    olw’okujoogebwa abalabe bange?”
  heb-heb: אומרה לאל סלעי למה שכחתני למה קדר אלך בלחץ אויב׃
  ben-IRV: আমি ঈশ্বরকে বলব, আমার শিলা, “কেন তুমি আমাকে ভুলে গেছ? কেন শত্রুদের অত্যাচারের
    কারণে আমি শোক করি?”
  ntu-ntu: Gct, nim butqbr nyznge. ?Memule tqmrbrtitrpengr drtwrm ninge? ?X memule
    tqkxpu-zvz-ngrne Mz nzaetqti-krm enqmi rngeng drtqnge?
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਜੋ ਮੇਰੀ ਚੱਟਾਨ ਹੈ ਮੈ ਆਖਾਂਗਾ, ਤੂੰ ਮੈਨੂੰ ਕਿਉਂ ਭੁੱਲ ਗਿਆ ਹੈਂ? ਮੈ
    ਕਿਉਂ ਵੈਰੀ ਦੇ ਅਨ੍ਹੇਰ ਦੇ ਮਾਰੇ ਵਿਰਲਾਪ ਕਰਦਾ ਫਿਰਦਾ ਹਾਂ?
  mya-JVB: အကျွန်ုပ် ကိုအဘယ် ကြောင့် မေ့လျော့ တော်မူသနည်း။ ရန်သူ ညှဉ်းဆဲ နှိပ်စက်ခြင်းကို
    ခံရ၍၊ အကျွန်ုပ် သည် ကြမ်းတမ်းသောအဝတ်ကို ဝတ်လျက် အဘယ် ကြောင့် နေရပါသနည်းဟု ငါ ၏ကျောက်
    ဖြစ်သော ဘုရား သခင် ကို ငါလျှောက် ရ၏။
  kgf-kgf: Ʒamanʒiŋna Anutu, yomuhuc ʒézua; Némac niŋac nuac eluŋ guzac? Némac niŋac
    haʒéc hécnanéŋ helanʒi néŋgic ewa biric wamma keŋha waŋanʒua me?
  tte-O: Kabo yaneli yagu Yaubada koina iya kagu totolo-kaukausi, yawaloba, “Tawae
    kaiwena kunuwa-mwatainagau? Tawae kaiwena nagamo yakamkamna kagu kaleyayao ali
    loina polopolowena koina?”
  tbg-tbg: 'Kotiva ti kempukaiqama timite vaiva vaimanta te virara mintima ti: Mpo,
    nantivarae ti qaqira kaaro? Nantivarae navutaaka qaqi kaaramanta vika ti qoraiqama
    timite variavaro, ti muntuka qoraiqimanta vauro?'
  hmo-hmo: Dirava ese goada lau dekenai ia henia noho, vadaeni ia dekenai lau hereva,
    lau gwau, “Badina dahaka lau oi laloaboio vadaeni? Badina dahaka lau idia dagedage
    henia taudia ese, lau idia hisihisi henia noho, bona oi ese idia oi koua lasi?”
  zar-NT: 'Guíaʼ-nëʼ Dios, Nu ruzóa nedaʼ tsutsu, inníaʼ: ¿Bizx que nál-la ládxuʼu
    nedaʼ? ¿Bizx que run bayúdx quíʼi sácaʼticaʼsaʼ lu náʼagaca nupa bitiʼ taʼléʼe
    nedaʼ dxiʼa?'
  urd-urd: मैं ख़ुदा से जो मेरी चट्टान है कहूँगा, “तू मुझे क्यूँ भूल गया? मैं दुश्मन
    के ज़ुल्म की वजह से, क्यूँ मातम करता फिरता हूँ?”
  bqc-SIM: Dii ì gbɛ̃kɛkɛmɛɛ fãanɛ, aà lɛ ìↄ dↄ ma lɛ́u gwãasĩna wabikɛa Lua
    pↄ́ ma wɛ̃ni ũwa.
  tcz-CHONGTHU: O Yahweh Pakai kasongpi keima kakapme, ipi dinga neisuhmil hitam?
    Ipidinga kadougal te bol hesoh jeh a lunggima kavale jingding ham?
  mar-mar: मी देवाला म्हणेल, माझ्या खडका, तू का मला सोडले आहे? शत्रूंच्या जुलूमाने
    मी का शोक करू?
  isl-isl: En þó streymir náð Drottins til mín dag eftir dag og um nætur lofa ég hann
    og bið til Guðs sem gaf mér lífið.
  hlt-THB: Lungnu ka Khawsa venawh, “Ikawtih na nim hilh hyt vik? Ikawtih ka qaal
    ing ani penelt qap awh kawboet ing ko doena kang pla khing kaw?” tina nyng.
  qub-qub: Imapitapis chapämaj Tayta Diosnë, ¿imanirtaj gongaycamashcanqui? ¿Imanirtaj
    chiquimajcuna ñacachimaptin llaquishaga purëman?
  bqp-bqp: 'Madì pi Luda ma gbɛ̀sinɛ: Bↄ́yãin ma yã sã̀nguu? À kɛ̀ dera n tò màgↄ̃
    tɛ́ kũ pↄsirao ma ibɛrɛ wɛ́tãmmana yãii?'
  hat-hat: '(042:10) Mwen di Bondye ki twou wòch kote pou m'' kache a: -Poukisa ou
    bliye m'' konsa? Poukisa pou m''ap viv ak tout lapenn sa a nan kè m'', lè lènmi
    m'' yo ap kraze m'' anba pye yo?'
  eng-BSB: I say to God my Rock, “Why have You forgotten me? Why must I walk in sorrow
    because of the enemy’s oppression?”
  eng-WEBPB: I will ask God, my rock, “Why have you forgotten me? Why do I go mourning
    because of the oppression of the enemy?”
  kbq-kbq: Hagi nagra Anumzanimofontega krafagea hu'na, Anumzanimoka hankave havegani'a
    mani'nananki, nahigenka kagerakaninenantane? Na'a hige'za ha' vahenimo'za nazeri
    haviza nehazage'na nasuzampina vano nehue?
  pon-pon: 'I kin indan Kot ai paip: Da me kom kotin likidmalie kin ia la? Da me i
    en weweideki ni injenjued pweki ai imwintiti kelail on ia?'
  nhe-BL: 'Niquilhuis Toteco Dios: “Ipan ta nimotlatía huan axaca hueli nechajsis.
    ¿Para tlen tinechilcajtoc? Na san nimocuesojtinemi, pampa nocualancaitacahua nechtlaijiyohuiltíaj.'
  wnc-wnc: Anututa kekeknga nae atnamunggaunin. Siwan ngana nata anzing ininggat,
    “Dasingge gata nae botanggayak? Dasingge gata natane iwana kapewi na naitakepu
    tewan na musipmaatang meyambamu panggat?”
  bus-bus: 'Mɛɛ̀ be Luda ma gbɛ̀sinɛ: Bↄ́yãnzin ma yã sã̀nguzi? À kɛ̀ dia ń tò
    màgↄ̃ tɛ́ kↄ̃n pↄsiaao ma ibɛɛ wɛ́ɛtãmma yãnzii?'
  gub-BL: Apuranu Tupàn itahu hemimar rehe ihe. — Màràzàwe tuwe nereharaz ihewi. Màràzàwe
    tuwe heàmàtyry'ymar Upuraraw kar ma'erahy ihewe wà, a'e izupe.
