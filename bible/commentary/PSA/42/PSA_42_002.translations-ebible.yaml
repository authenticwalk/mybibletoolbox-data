verse: PSA.042.002
translations:
  mal-C: ഞാൻ ദൈവത്തിനായി, ജീവനുള്ള ദൈവത്തിനായിത്തന്നെ ദാഹിക്കുന്നു. എപ്പോഴാണെനിക്കു
    തിരുസന്നിധിയിലെത്തി ദൈവത്തെ ദർശിക്കാനാകുന്നത്?
  deu-TKW: Wie eine Hirschkuh, die da lechzt nach Wasserbächen, so lechzt meine Seele
    nach dir, o Gott.
  lin-lin: Ndenge mbuli eyokaka posa ya komela mayi, ndenge wana mpe molimo na ngai
    ezali na posa na Yo, Nzambe.
  mmx-mmx: Nu ne Moroa Luntoo Avolo, labalak i ngaongao amisik tu. Ningisa ba, uba
    siam ka ia xusu anat pas uto at loogu ram la ana lotu saparav u ro melamgo ram?
  eng-LSV: My soul thirsted for God, for the living God, || When do I enter and see
    the face of God?
  eng-GNV: 'My soule thirsteth for God, euen for the liuing God: when shall I come
    and appeare before the presence of God?'
  eng-WEBSTER: 'My soul thirsteth for God, for the living God: when shall I come and
    appear before God?'
  nhw-BL: Quena, quen se catli tlahuel amiqui, na ipan noyolo nimitznequi Toteco,
    ta catli nelnelía tiitztoc. ¿Hasta quema huelis niyas huan nimonextis moixpa?
  swh-ONEN: Nafsi yangu inamwonea Mungu kiu, Mungu aliye hai. Ni lini nitaweza kwenda
    kukutana na Mungu?
  bba-bba: Nɡe mɛ nim nɔru ɡɑ rɑ de nɛmu ɡɑ n dɑɑrun nim kɑsu, nɡe mɛyɑ nɛn ɡɔ̃ru
    ɡɑ nun kɑsu Yinni Gusunɔ.
  eng-KJVCPB: 'My soul thirsteth for God, for the living God: When shall I come and
    appear before God?'
  luo-luo: Chunya riyo oloyo mar dwaro Nyasaye. En riyo mar dwaro Nyasaye mangima.
    Abiro dhi romo kod Nyasaye karangʼo?
  aii-aii: ܨܗܝܼܬܵ‌ܐ ܝܠܵܗ̇ ܓܵܢܝܼ ܠܐܲܠܵܗܵܐ، ܠܐܲܠܵܗܵܐ ܚܵܝܵܐ. ܐܝܼܡܲܢ ܒܸܬ ܐܵܬܹܝܢ ܘܦܵܝܫܹܢ
    ܚܸܙܝܵܐ ܩܲܕܡ ܐܲܠܵܗܵܐ؟
  meu-meu: Laumagu na e ranu masemu, Dirava enai, Mauri Diravana enai. Edena nega
    ai Dirava vairana baina itaia?
  npi-ULB: परमेश्‍वरको, जीवित परमेश्‍वरको तृष्णा म गर्छु, म कहिले आऊँ र परमेश्‍वरको
    सामु देखा परू?
  yor-yor: Òùngbẹ Ọlọ́run ń gbẹ ọkàn mi, fún Ọlọ́run alààyè. Nígbà wo ni èmi ó lọ
    bá Ọlọ́run?
  pes-OPCB: آری، جان من تشنهٔ خداست، تشنهٔ خدای زنده! کی می‌توانم به حضور او بروم
    و او را ستایش کنم؟
  tgl-ULB: Nauuhaw ako para sa Diyos, para sa Diyos na buhay; kailan kaya ako makapupunta
    at makahaharap sa Diyos?
  nop-nop: Bepaŋ, du adi Bepaŋ hatihatinit, unduŋ doktiŋa nu adi me mahik galiune
    imedok nadiiŋ unduŋ welenedi hinek gabukahile tilat. Bepaŋ, nai deniŋ hinek du’walaŋkade
    wooŋ ganiutumbawaat?
  cbu-NT: Nuw shiyangaz sachitakpaz ashkina, Apaa. Watam shiysha taarashipanshawa.
    ¿Ashinooja nuw shiyash pangish yusur pshtuchee? aturi,
  hui-hui: Ngode Datagaliwabe í̠ holenehe kegoni. Iba noa biradagua i̱naga minime
    í̠ kegoria haparaho holeneore hamelo kogoni. I̱na í̠ kego de handalu í̠naga mini
    yaraga hole angi ibuliyadabe.
  mya-mya: အ​သက်​ရှင်​တော်​မူ​သည့်​ဘု​ရား​တည်း​ဟူ​သော ကိုယ်​တော်​ရှင်​ကို​ကျွန်​တော်​မျိုး​တောင့်​တ​ပါ​၏။
    ကျွန်​တော်​မျိုး​သည်​အ​ဘယ်​အ​ခါ​မှ ကိုယ်​တော်​ရှင်​၏​ရှေ့​တော်​မှောက်​သို့​ချဉ်း​ကပ်​၍
    ဝတ်​ပြု​ကိုး​ကွယ်​နိုင်​ပါ​မည်​နည်း။
  bod-N: ང་ཡི་སེམས་ཀྱིས་དཀོན་མཆོག་ཁོང་ཉིད༌དེ། །གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་དྲན།
    །དཀོན་མཆོག་དྲུང་དུ་ང་རང་ནམ་ཞིག༌བསླེབ།།
  wsk-wsk: Kaem, ni Kaem marak duap; se ani angamang angimik lilim la ni kerak bagarikko.
    Ani pa amaru aga Kaem koma te nama aratikko ya?
  sna-sna: Mweya wangu une nyota kuna Mwari, nyota yaMwari mupenyu. Ndingaenda riniko
    kundosangana naMwari?
  spa-BLM: Mi alma tiene sed de Dios, del Dios vivo. ¿Cuándo vendré a comparecer ante
    Dios?
  cac-cac: Ach Dios pitzan, a val in pensar tzach nib'anochi, ¿b'aq'uin̈ ol in c'och
    d'a ichan̈ junelxo?
  swh-ULB: Ninakiu yako Mungu, Mungu uliye hai, ni lini nitaonekana mbele zako?
  bel-bel: Бо Ты Бог цьвярдыні маёй. Нашто Ты пакінуў мяне? Навошта хаджу я і бядую
    ад варожых зьнявагаў?
  deu-ELBBK: Wie ein Hirsch lechzt nach Wasserbächen, so lechzt meine Seele nach dir,
    o Gott!
  mbb-OT: Egkemezahan a kenikew he iyan uuyag he Megbevayà. Keenu e pa vuwa ebpekehendiyà
    te valey nu te ked-uvey ziyà te etuvangan nu?
  mal-2015: എന്റെ ആത്മാവു ദൈവത്തിന്നായി, ജീവനുള്ള ദൈവത്തിന്നായി തന്നേ, ദാഹിക്കുന്നു;
    ഞാൻ എപ്പോൾ ദൈവസന്നിധിയിൽ ചെല്ലുവാനിടയാകും.
  gup-gup: Ngaye ngamarnedjare God nawu kahdarrkid! Ngadjare ngarrarnhkurrmerren duninjh
    kore nungka. Dja baleh kabolkyime bu ngare nungka nganenarren kore kumirrk nuye?
  rmc-rmc: Sar pes o jeleňis cirdel pal o paňi, avke pes miri duša cirdel pal tute,
    Devla.
  nlg-nlg: Inau tu nia mamangaha God, na God te vola E ghua nigha ku mai inau tughuru
    i naghona gaia?
  pes-OPV: جان من تشنه خداست تشنه خدای حی، که کی بیایم و به حضور خدا حاضر شوم.
  ron-1924: Суфлетул меу ынсетязэ дупэ Думнезеу, дупэ Думнезеул чел виу; кынд мэ вой
    дуче ши мэ вой арэта ынаинтя луй Думнезеу?
  ben-OBCV: ঈশ্বরের জন্য, জীবিত ঈশ্বরের জন্য, আমার প্রাণ তৃষ্ণার্ত। কখন আমি গিয়ে
    ঈশ্বরের সঙ্গে সাক্ষাৎ করতে পারি?
  som-som: Naftaydu waxay u oomman tahay Ilaah, kaasoo ah Ilaaha nool. Goormaan u
    tegi doonaa oo aan Ilaah hortiisa ka muuqan doonaa?
  lat-VUC: 'Quia tu es, Deus, fortitudo mea: quare me repulisti? et quare tristis
    incedo, dum affligit me inimicus?'
  eng-ASVBT: 'My soul thirsteth for God, for the living God: When shall I come and
    appear before God?'
  mna-mna: Nu Anutu motom yaryaaraŋom, mi leleŋ pu ilip kat. Tana iŋgi nio kembei
    tomtom ta miri i ma isaana kat, mi iso iwin ka yok. Ŋiizi na aŋma aŋpet su kerem
    uunu mini be aŋsuŋ pu?
  ita-1885: L'anima mia è assetata di Dio, dell'Iddio vivente. Quando verrò, e comparirò
    io nel cospetto di Dio?
  eng-LXXUP: 'For thou, O God, art my strength: wherefore hast thou cast me off? And
    why do I go sad of countenance, while the enemy oppresses me?'
  eng-ULB: I thirst for God, for the living God, when will I come and appear before
    God?
  spa-VBL: Estoy sediento de Dios, del Dios viviente. ¿Cuándo podré ir y ver el rostro
    de Dios?
  fra-_FOB: Mon âme a soif de Dieu, du Dieu vivant; quand entrerai-je et me présenterai-je
    devant la face de Dieu?
  mal-mal: എന്റെ ആത്മാവ് ദൈവത്തിനായി, ജീവനുള്ള ദൈവത്തിനായി തന്നെ, ദാഹിക്കുന്നു; ഞാൻ
    എപ്പോൾ ദൈവസന്നിധിയിൽ ചെല്ലുവാനിടയാകും?.
  lit-lit: Mano siela trokšta Dievo, gyvojo Dievo; kada ateisiu ir pasirodysiu Dievo
    akivaizdoje?
  urd-GVR: Merī jān Ḳhudā, hāṅ zindā Ḳhudā kī pyāsī hai. Maiṅ kab jā kar Allāh kā
    chehrā dekhūṅgā?
  suz-BL: मोपा आं थुं ब्रोंइशा बाक्‍ब परमप्रभु आ नेक्‍था बाक्‍चा दाक्‍ब। गो गेना परमप्रभु
    आ ङोंइती बाक्‍चा ताइनुङा? भजन संग्रह ६३:२; भजन संग्रह ८४:३; भजन संग्रह १४३:६
  eng-NOY: 'My soul thirsteth for God, the living God: When shall I come, and appear
    before God?'
  ita-1927: 'L’anima mia è assetata di Dio, dell’Iddio vivente: Quando verrò e comparirò
    al cospetto di Dio?'
  ckb-ckb: گیانم تینووی خودایە، خودای زیندوو. کەی دێم و بە دیداری خودا شاد دەبم؟
  eng-BBE: My soul is dry for need of God, the living God; when may I come and see
    the face of God?
  xsi-xsi: Maro Kindeni, noko Via Tamwata, naŋa iloŋgu ndo keno pano, itogo tamâta
    ŋandola mâsa-mâsa kala ilo pa lââ tu inu kâ. Maro Kindeni, naŋa ma kura tu amâ
    amandi noko nao ku awâŋgi pano lâ zo ndia.
  kan-OKCV: ದೇವರಿಗೋಸ್ಕರ ಹೌದು ಜೀವವುಳ್ಳ ದೇವರಿಗೋಸ್ಕರ ನನ್ನ ಪ್ರಾಣವು ದಾಹಗೊಳ್ಳುತ್ತದೆ. ನಾನು
    ಯಾವಾಗ ಹೋಗಿ ದೇವರ ಮುಂದೆ ಕಾಣಿಸಿಕೊಳ್ಳಲಿ?
  tam-2017: என்னுடைய ஆத்துமா தேவன்மேல், உயிருள்ள தேவன்மேலேயே தாகமாக இருக்கிறது; நான்
    எப்பொழுது தேவனுடைய சந்நிதியில் வந்து நிற்பேன்?
  spa-RV-1909: 'Mi alma tiene sed de Dios, del Dios vivo: ¡cuándo vendré, y pareceré
    delante de Dios!'
  ron-BTF: Sufletul meu însetează după Dumnezeu, după Dumnezeul cel viu, când voi
    veni și mă voi arăta înaintea lui Dumnezeu?
  eng-WEBP: My soul thirsts for God, for the living God. When shall I come and appear
    before God?
  eng-FBV: I am thirsty for God, the living God. When can I go and see God's face?
  nld-1939: 'Mijn ziel dorst naar God, naar den levenden God: Wanneer mag ik opgaan,
    en Gods aanschijn aanschouwen?'
  nch-BL: Quena, quej se cati tahuel amiqui, na ipan noyolo nimitznequi Toteco, ta
    cati nelnelía tiitztoc. ¿Hasta quema huelis niyas huan nimonextis moixpa?
  vie-1934: 'Linh hồn tôi khát khao Đức Chúa Trời, là Đức Chúa Trời hằng sống: Tôi
    sẽ đến ra mắt Đức Chúa Trời chừng nào?'
  cha-cha: Y antijo majo pot si Yuus, pot y lalâlâ na Yuus; ngaean nae jufato, ya
    juanog gui menan Yuus?
  hin-CV: मेरा प्राण परमेश्वर के लिए, हां, जीवन्त परमेश्वर के लिए प्यासा है. मैं कब
    जाकर परमेश्वर से भेंट कर सकूंगा?
  eng-OURB: My soul thirsts for God, for the Elohim Chayim [Living God]. When shall
    I come and appear before God?
  spa-BES: Mi alma tiene sed de Dios, del Dios viviente; ¿Cuándo puedo ir y ver el
    rostro de Dios?
  tdx-tdx: Iheaheàn-troko t’i Andrianañahare, i Andrianañahare veloñey; ombia ty hombako
    hiheo mb’añatrefan’Añahare mb’eo?
  tha-KJV: จิ​ตวิญญาณของข้าพเจ้ากระหายหาพระเจ้า หาพระเจ้าผู้ทรงพระชนม์ เมื่อไรข้าพเจ้าจะได้มาปรากฏต่อพระพักตร์​พระเจ้า
  por-BR-2018: 'Minha alma tem sede de Deus, do Deus vivente: Quando entrarei, e me
    apresentarei diante de Deus?'
  deu-ELO: 'Meine Seele dürstet nach Gott, nach dem lebendigen Gott: Wann werde ich
    kommen und erscheinen vor Gottes Angesicht?'
  eng-WYC-2018: My soul thirsted to God, the quick well/(the) well of life, (or My
    soul thirsted for God, the living well or the well of life); when shall I come,
    and appear before the face of God?
  epo-epo: Mia animo soifas Dion, la vivantan Dion; Kiam mi venos kaj aperos antaŭ
    la vizaĝo de Dio?
  gfk-gfk: Iau maruk pane God, pane no lilona God. Hunanges um iau ni haan ma ni harso
    mane God?
  uig-PIN: Mening jenim Hudaƣa, ⱨayat Tǝngrigǝ intizardur; Aⱨ, mǝn ⱪaqanmu Hudaning
    ⱨuzurida kɵrünüxkǝ müyǝssǝr bolimǝn?
  beo-beo: 'Esalusudafa Gode! Na Dima hanai da hano hanai defele gala. Na da habogala
    Dia midadi, Dima nodone sia:ne gadomusa: masa:bela:?'
  tpi-OTNT: God, yu God i gat laip, na mi laikim yu tumas, olsem man, nek bilong en
    i drai na i laik dringim wara. God, wanem taim bai mi ken i go long yu na lotu
    long yu?
  hau-SA: Raina yana ƙishin Allah, Allah mai rai. Yaushe zan tafi in sadu da Allah
    ne?
  udu-udu: Aḵashiram pem budha ṯe/ miiŋḵar/e goma Arumgimis mo, goma Arumgimis jin
    di ki e mo. Ki aha/ mina p̱u’d kakasja dhali hil bwam/e ma Arumgimis mo?
  uig-LAT: Méning jénim Xudagha, hayat Tengrige intizardur; Ah, men qachanmu Xudaning
    huzurida körünüshke müyesser bolimen?
  nde-nde: Umphefumulo wami womela uNkulunkulu, uNkulunkulu ophilayo. Ngizahamba nini
    ngiyohlangana loNkulunkulu?
  ton-ton: '‌ʻOku holi hoku laumālie ki he ʻOtua, ki he ʻOtua moʻui: te u hoko ʻafē
    ʻo fakahā au ʻi he ʻao ʻoe ʻOtua?'
  ces-1613: Jakož jelen řve, dychtě po tekutých vodách, tak duše má řve k tobě, ó
    Bože.
  eng-WMB: My soul thirsts for God, for the living God. When shall I come and appear
    before God?
  tam-TCV: என் ஆத்துமா இறைவனுக்காக, உயிருள்ள இறைவனுக்காக தாகம் கொள்கிறது; நான் எப்பொழுது
    இறைவனுடைய சமுகத்தில் வந்து நிற்பேன்?
  ceb-ULB: Giuhaw ako sa Dios, sa buhing Dios, kanus-a man ako moadto ug mopakita
    sa iyang atubangan?
  pol-UBG: Moja dusza jest spragniona Boga, Boga żywego. Kiedy przyjdę i ukażę się
    przed obliczem Boga?
  agr-agr: Apajuí pujuta sukagtina nuna wainkatasan, aents kitakai waitiak yumin egamaina
    numamtuk egajai. ¿Wajutik wisha ataktush Apajuí jee pegkegma nuwish wayatja? tusan
    anentaima pujajai.
  kyc-kyc: Anatu emba lete karenge dokona lao ipwa ingyuo nano pipyamo karo. Anjokorape
    nambame embena lenge kambu dokona kingi wapambu lakao emba lakandala parose?
  urd-GVU: میری جان خدا، ہاں زندہ خدا کی پیاسی ہے۔ مَیں کب جا کر اللہ کا چہرہ دیکھوں
    گا؟
  eng-OEBCW: I thirst for God, for my living God. When shall I enter in, and see the
    face of God?
  deu-1912: Meine Seele dürstet nach Gott, nach dem lebendigen Gott. Wann werde ich
    dahin kommen, daß ich Gottes Angesicht schaue?
  kan-2017: ನನ್ನ ಮನಸ್ಸು ದೇವರಿಗಾಗಿ, ಚೈತನ್ಯಸ್ವರೂಪನಾದ ದೇವರಿಗಾಗಿ ಹಾರೈಸುತ್ತದೆ; ನಾನು ಯಾವಾಗ
    ಹೋಗಿ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸೇರುವೆನೋ?
  yap-yap: Gur Got ni ga be par ni gabfos e ku gum’ ni bocham ni bod ni kug balel.
    wu’in e rayag ni gub gu liyor u p’eowchem?
  hlt-MCSB: Pathen tah mulhing Pathen oeh dongah ka hinglu loh halthi sut. Me vaengah
    nim ka caeh vetih Pathen maelhmai ka hmuh ve?
  mdy-ETH: ታ ሼምፓሢ ፆኦሲ፥ ናንጊና ባይቁዋ ፆኦዛሢ ዼኤቤኔ፤ ዓይዲ ታኣኒ ሄሊ ፆኦሲኮ ዓኣፖ ካሮ ዛጋንዳይ?
  twi-ASANTE: Onyankopɔn ho sukɔm de me kra, Onyankopɔn teasefoɔ no. Da bɛn na mɛtumi
    akɔhyia Onyankopɔn?
  eng-WEBU: My soul thirsts for God, for the living God. When shall I come and appear
    before God?
  acu-NT: Yusru ameketme pujut sukartinmeka. Tura asakmin aints kitakjai wait wajak
    entsan eawa nunisnak amincha eajme. ¿Warutik ataksha ami jeemnisha wayaatnuitja?
    tu nintimsan pujajai.
  spa-PDDPT: Mi alma tiene sed de ʼEL, del ʼElohim vivo. ¿Cuándo iré y apareceré ante
    ʼElohim?
  gun-gun: Xepy'a py aendu Nhanderuete re nda'evei etea, Nhanderuete oikove va'e re.
    Raka'e nda'u aa 'rã Nhanderuete renonde aĩ aguã?
  agu-BL: Na ncha'tz in Ta', wi'nin na joyonu' swetz. Na chinquim tan saktzi' tane'n.
    Nternin na skej intzi' tan joyle'nu'. Na yi ilu' teru' ilu' yi Ryos yi itz' nin
    tetz. ¿Tona' nocopon swutzu', tan c'u'laje'nu'?
  ilo-ULB: Mawawak para iti Dios, para iti sibibiag a Dios; kaanonto nga umayak ket
    sumangoak iti sangoanan ti Dios?
  kpg-kpg: Au e hidihidi adu gi di Goe, go di God mouli. Ma gaa hee gei au gaa mee
    di hanadu e daumaha i oo mua?
  uig-ARA: مېنىڭ جېنىم خۇداغا، ھايات تەڭرىگە ئىنتىزاردۇر؛ ئاھ، مەن قاچانمۇ خۇدانىڭ
    ھۇزۇرىدا كۆرۈنۈشكە مۈيەسسەر بولىمەن؟
  bps-bps: Gambet too agu malau ge i too mto Dwata. Kilen kè lêman i kafdadonggu di
    ge du mangamfù agu?
  sus-sus: Ala, n wama lufe i yire. N i fenma alɔ xeli ye fenma ki naxɛ.
  pon-2006: I kin anahne komwi, Koht ieias. iahd me I pahn kak patohwan kaudok mwohn
    silangmwi?
  jae-jae: Ŋoc katuc ŋaawasulu kêpa Anôtôŋa, kêpa kêtu Anôtô mata jaliŋa. Êndêŋ ondoc
    oc jasa najalic Anôtônê laŋôanô.
  ksd-ksd: A tulungeagu i mar upi God, upi ra God a launa. Vingaia ina vana, ma ina
    tur rikai ta ra mata i God?
  tur-YTC: Canım Tanrı'ya, yaşayan Tanrı'ya susadı. Ne zaman gelip Tanrı'nın önünde
    görüneceğim?
  bel-N: Як лань прагне вады з ручая, так душа мая, Божа, прагне Цябе!
  grc-BRENT: Ὅτι σὺ εἶ ὁ Θεὸς κραταίωμά μου, ἱνατί ἀπώσω με; καὶ ἱνατί σκυθρωπάζων
    πορεύομαι ἐν τῷ ἐκθλίβειν τὸν ἐχθρόν μου;
  kpr-kpr: God jebuga iresa, nimoa tava erena. Na nanjigo ya ninda dombuda tumonde
    bainghaeteni?
  ind-AYT: (42-3) Jiwaku haus akan Allah, akan Allah yang hidup. Kapan aku boleh datang
    dan muncul di hadapan Allah?
  yom-yom: Muelꞌama wulembo moni phuila yi Nzambi, Phuila yi Nzambi yi moyo. Thangu
    mbi ndiela nkuenda ayi ndiela dengana Nzambi e ?
  yut-yut: Piŋkop, amɨn da pakbi do tep toŋ uŋudeŋ, nak Piŋkop egɨp egɨpmɨ toŋ gak
    do nandɨsat. Ni bɨsapmon kɨko Piŋkop gat egɨpdeŋ?
  nya-nya: Moyo wanga uli ndi ludzu lofuna Mulungu, lofuna Mulungu wamoyo. Kodi ndipite
    liti kukakumana ndi Mulungu?
  kyg-kyg: Afaꞌa neꞌmaina Gotigae, huꞌna, kagaefeꞌmo neꞌnahaiye. Hainu afinaꞌmo uꞌna
    kaulagaleꞌmo mono huguve.
  hrv-hrv: Kao što košuta žudi za izvor-vodom, tako duša moja čezne, Bože, za tobom.
  mps-mps: God, nage te bidibo ula elalubo God da, tama eno nage wei homu mu ebao,
    te bidi aga dogoni wa pobaso, te wę tuainu ebo tiwai yaibao. God, mena sogo te
    ena nageba aselama, tama te moni lotu be tempelde nageba lotu wagowe?
  tpi-tpi: God, yu God i gat laip, na mi laikim yu tumas, olsem man, nek bilong en
    i drai na i laik dringim wara. God, wanem taim bai mi ken i go long yu na lotu
    long yu?
  dan-1931: Som Hjorten skriger efter rindende Vand, således skriger min Sjæl efter
    dig, o Gud.
  vie-OVCB: Hồn linh con khao khát Đấng Vĩnh Sinh, bao giờ con được đi gặp Chúa?
  guj-2017: ઈશ્વર, હા, જીવતા ઈશ્વરને માટે, મારો આત્મા તરસે છે; હું ક્યારે ઈશ્વરની
    આગળ હાજર થઈશ?
  pon-2006A: I kin anahne komwi, Koht ieias. iahd me I pahn kak patohwan kaudok mwohn
    silangmwi?
  por-BRBSL: Minha alma tem sede de Deus, do Deus vivo. Quando eu devo comparecer
    diante de Deus?
  eng-OEBUS: I thirst for God, for my living God. When shall I enter in, and see the
    face of God?
  swe-swe: Som hjorten trängtar (ropar ut sin längtan) efter strömmande vatten, så
    trängtar (ropar) allt jag är (hela mitt inre, min själ, hebreiska ”nefesh”), efter
    dig, o Gud (Elohim). [Ordet för trängtar är ett ovanligt hebreiskt ord som bara
    används tre gånger; två här i denna vers och en gång i . Ordet beskriver inte
    bara en tyst längtan utan också ett ljudligt rop. Bilden som målas upp är ett
    ökenlandskap med en uttorkad flodbädd, wadi, som bara undantagsvis blir vattenfylld
    efter ett kraftigt regn i de intilliggande bergslandskapen. Hjorten kommer fram
    till en sådan fåra, ser att den är tom och ger ifrån sig ett sorgset, ljudligt
    rop efter strömmar av vatten. Det är denna desperata längtan efter Gud som den
    här psalmen sätter ord på, se även . Djuret i liknelsen är inte en kamel som kan
    klara sig längre tider utan vatten, utan en hjort som behöver ha daglig tillgång
    till vattenkällor för att överleva.]
  cth-cth: Ka hringnae ni Cathut, ka hring Cathut hah a kahran. Nâtuek ne Cathut koe
    ka pha vaiteh, ka minhmai ka patue van han vai.
  twi-twi: Onyankopɔn ho sukɔm de me kra, Onyankopɔn teasefo no. Da bɛn na metumi
    akohyia Onyankopɔn?
  hlt-hlt: Pathen tah mulhing Pathen oeh dongah ka hinglu loh halthi sut. Me vaengah
    nim ka caeh vetih Pathen maelhmai ka hmuh ve?
  tbz-SIM: Áú Kuyie! Tɛyúɔ́tɛ̀ yɑ̀ɑ́ mmɛ̀ɛ̀ botí mɛniɛ, mɛmmɛ n wɛ̃nnì dɑ yɑ́ɑ́mmɛ̀.
  msy-2020: O God, nɨ Godɨn Angamɨra Itim, kɨ nɨ bagha kuarim bar puvɨra nan pɨri,
    mati gumazim kuarim an pɨrizɨ a dɨpatam amasa. God, dughiar manamra kɨ bar nɨn
    boroghɨra mangɨ egh nɨn ziam fam?
  dop-dop: Ɩsɩɩ lʋkɔtʋ pɩɩkʋɣʋ nɑm nɑ ɩ́ təŋəɣɩ lʋm ɑkpɑɑ tɔ, ḿpʋɣʋ mɑ pɛɛkəɣɩ Tɑcɑɑ.
  azb-azb: Ey var olan Allah, mənim qəlbim Sənin üçün susayıb. Ay Allah, nə vaxt gəlib
    hüzurunda görünüm?
  eng-DBY: 'My soul thirsteth for God, for the living God: when shall I come and appear
    before God?'
  hin-2017: जीविते परमेश्वर, हाँ परमेश्वर, का मैं प्यासा हूँ, मैं कब जाकर परमेश्वर
    को अपना मुँह दिखाऊँगा? (भज. 63:1, प्रका. 22:4)
  wol-KYG: Yaw Yàlla, ni kéwél di sàkkoo walum ndox, maa la koy sàkkoo xol.
  swp-swp: Earuagu i gadomagu Eaubada arinai, Eaubada maumaurina arinai. Aitea huia
    abo ea laoma Eaubada ana ao abo ea ita?
  bjr-bjr: Qini nammariara foora kaqi marira Anutunara dididanoo. Yairee fee qinee
    oonuree minara innaaru qianaura.
  eng-YLT: My soul thirsted for God, for the living God, When do I enter and see the
    face of God?
  kne-kne: Palalo di iliw ko en sik-a, Diyos ay matmatago. Pig-an pay di makaeyak
    ay mandayaw sin beey mo?
  eng-WYC-2017: My soul thirsted to God, the quick well or well of life; when shall
    I come, and appear before the face of God?
  eng-WMBB: My soul thirsts for God, for the living God. When shall I come and appear
    before God?
  zat-NTPS: Dxebile bénne'du xu'a da naca chiu', Dios ban. ¿Bata gaca xida' chee̱
    guzúa cuina' lau Dios?
  zty-NTPS: Ẕbiḻe be' da' nakkza' dan' naken chio', Dios ban. ¿Batx̱ gak yida' nich
    ḻa'a ḻawo' Le', Dios?
  urd-GVH: मेरी जान ख़ुदा, हाँ ज़िंदा ख़ुदा की प्यासी है। मैं कब जाकर अल्लाह का चेहरा
    देखूँगा?
  rug-rug: Okoro hola nia rau sa Tamasa, sa Tamasa toana. Panavisa kaqu mae si rau
    pa kenuna Sa pude vahesia si Asa!
  gaz-gaz: Lubbuun koo Waaqayyoon Waaqa jiraataa dheebotti. Ani yoomin dhaqee fuula
    Waaqaa arga?
  fra-LSG: Comme une biche soupire après des courants d’eau, Ainsi mon âme soupire
    après toi, ô Dieu!
  gnn-gnn: Ŋarraku ŋayaŋunydja yukurra ŋanhdharkthirrina, baṉḏanynha. Nhepina dhuwala
    walŋa‐ḏikṯiktja waŋarr, nhuŋunydja ŋarra yukurra ḏukṯukthirri wirrkina. Nhäthana
    ŋarra yurru balanydja marrtji? Wirrki yana ŋarra ḏukṯukthirri yukurra nhänharawu
    bukuwunydja nhuŋu, ga buku‐ŋal'yunarawunydja nhuŋu yana.
  yal-yal: Ala, i xɔnla n niin suxuma alo ige xunbenla xɔnla xɛnla suxun kii naxan
    yi.
  iou-iou: Anutu, Anutu irit mähemi, bänepnatä gäka nek täkaŋ unita kadäni jidegän
    gäkkät man yäŋpäŋ-nadäkta kaŋ ärewet?
  haw-1868: Ke makewai nei ko'u uhane i ke Akua, i ke Akua ola; Ahea la hiki aku au,
    a ikeia mai imua o ke Akua?
  arb-NAV: نَفْسِي عَطْشَى إِلَى اللهِ الإِلَهِ الْحَيِّ، فَمَتَى أَجِيءُ وَأَمْثُلُ
    أَمَامَ اللهِ؟
  ded-ded: Ni dokuac homeanduae, ifi isocngoc ubaonganango Anutu kekehagoc yeac ammide.
    Ni kemma Anutuac kicfu namma ye hembade, naso imocac homac yombong tomai kecduae.
  ewe-ewe: Tsikɔ le nye luʋɔ wum ɖe Mawu ŋu, ɖe Mawu gbagbe la ŋu. Ɣe ka ɣi mayi aɖado
    go Mawu?
  eng-LEE: '(42:3) My soul thirsteth for God, for the living God: when shall I go
    [again] and be seen in the presence of God?'
  asm-FB: ঈশ্বৰৰ কাৰণে, জীৱন্ত ঈশ্বৰৰ কাৰণে মোৰ প্ৰাণ তৃষ্ণাতুৰ হৈছে; মই কেতিয়া আহি
    ঈশ্বৰৰ সাক্ষাতে উপস্থিত হ’ম?
  sus-A: عَلَ، ﭑ وَ مَ لُقٍ عِ يِرٍ. ﭑ عِ قٍنمَ عَلْ شٍلِ يٍ قٍنمَ كِ نَشّ.
  fra-SBL: Mon âme a soif de Dieu, du Dieu vivant. Quand vais-je venir me présenter
    devant Dieu ?
  hbo-hbo: כְּאַיָּ֗ל תַּעֲרֹ֥ג עַל־אֲפִֽיקֵי־מָ֑יִם כֵּ֤ן נַפְשִׁ֨י תַעֲרֹ֖ג אֵלֶ֣יךָ
    אֱלֹהִֽים׃
  kik-kik: Ngoro yakwa nĩ Ngai ĩnyootagĩra, O we Mũrungu ũrĩa ũrĩ muoyo. Ĩ nĩ rĩ ngaathiĩ
    ngacemanie na Ngai?
  fra-NCL: Comme le cerf soupire après les sources d’eau, ainsi mon âme soupire après
    toi, ô Dieu.
  cek-AK: 'Ka hinghaih mah Sithaw, kahing Sithaw to tui baktiah anghaeh: natuek naah
    maw kang zoh moe, Sithaw hmaa ah kam tueng han?'
  cuk-cuk: Bab-Dummadbina an nue-soged, Bab-Dummad-san-burba-ukmaidbina an nue-soged.
    ¿Ar sana Bab-Dummad-asabin an gwisgunonikoe?
  uig-CYR: Чүнки Сән панаһгаһим болған Худадурсән; Немишкә мени ташлавәткәнсән? Немишкә
    дүшмәнниң зулумиға учрап, Һемишә азап чекип жүриватимән?» — дәймән.
  pma-pma: Ek vatuk houlu mok, Ahi ten moulien. ?Nengeis nimai ka niha netan en metom?
  tel-2017: నా ప్రాణం దేవుని కోసం, సజీవుడైన దేవుని కోసం తీవ్రమైన దాహంతో ఉంది. దేవుని
    సమక్షంలోకి నేను ఎప్పుడు వస్తాను? ఆయన సమక్షంలో నేను ఎప్పుడు కనిపిస్తాను?
  hat-BSA: Nanm mwen swaf pou Bondye, Pou Bondye vivan an. Se kilè mwen kab vini pou
    parèt devan Bondye?
  ukr-ONPU: Адже Ти – Бог, твердиня моя. Чому Ти відкинув мене? Чому я ходжу понуро,
    пригнічений ворогом?
  kos-kos: Nga malukin kom, O God moul. Ngac nga fah ku in som ac alu ye motom?
  hbo-WLC: כְּאַיָּ֗ל תַּעֲרֹ֥ג עַל־אֲפִֽיקֵי־מָ֑יִם כֵּ֤ן נַפְשִׁ֨י תַעֲרֹ֖ג אֵלֶ֣יךָ
    אֱלֹהִֽים׃
  ibo-ibo: Akpịrị nke ihe banyere Chineke, bụ Chineke ahụ dị ndụ, na-akpọ m nkụ. Olee
    mgbe m pụrụ ịga zute Chineke?
  ory-ory: ପରମେଶ୍ୱରଙ୍କ ନିମନ୍ତେ, ଜୀବିତ ପରମେଶ୍ୱରଙ୍କ ନିମନ୍ତେ ମୋʼ ପ୍ରାଣ ତୃଷିତ; ମୁଁ କେବେ
    ଆସି ପରମେଶ୍ୱରଙ୍କ ଛାମୁରେ ଉପସ୍ଥିତ ହେବି?
  chk-chk: Üa fokun posituk, en ai Kot mi manau. Inet üpwe tongeni feila o nenengeni
    mesom?
  rop-rop: Jis laik mi thesti blanga dringgim woda, mi wandim yu, det laibalawan God.
    Wotaim ai gin go blanga weship yu weya yu jidan?
  ukr-1871: Душа моя жадає Бога, живого Бога; коли ж прийду і явлюся перед лицем Божим?
  yon-yon: Ne kingkin kuu God yaa ok moom areb keroon, wad doreen ye God yaa kui.
    Aron komo arimbed Godiib yaa wene durunenaniin?
  deu-1951: '(042-3) Meine Seele dürstet nach Gott, nach dem lebendigen Gott: Wann
    darf ich kommen und erscheinen vor Gottes Angesicht?'
  eng-JPS: '(42-3) My soul thirsteth for God, for the living God: ''When shall I come
    and appear before God?'''
  srp-1865: Žedna je duša moja Boga, Boga živoga, kad æu doæi i pokazati se licu Božijemu?
  lug-lug: Emmeeme yange eyaayaanira Katonda, Katonda omulamu. Ndigenda ddi ne nsisinkana
    Katonda?
  heb-heb: צמאה נפשי לאלהים לאל חי מתי אבוא ואראה פני אלהים׃
  ben-IRV: ঈশ্বরেরই জন্য আমার প্রাণ তৃষ্ণার্ত, জীবিত ঈশ্বরের জন্য; আমি কখন আসব এবং
    ঈশ্বরের সামনে দাঁড়াব?
  ntu-ntu: Nim Gct kc tqlu x nzsutikr drtwrnge nim apule nzbrlxkztikr drtwrnge lue
    kxbao. ?Myx mzli kx naxngi-ngrbo nzmnc-krme bange?
  pan-pan: ਮੇਰਾ ਜੀਅ ਪਰਮੇਸ਼ੁਰ ਦੇ ਲਈ, ਜਿਉਂਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਲਈ ਤਿਹਾਇਆ ਹੈ, ਮੈਂ ਕਦੋਂ ਜਾਂਵਾਂ
    ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਨਮੁਖ ਹਾਜ਼ਰ ਹੋਵਾਂ?
  mya-JVB: ငါ့ ဝိညာဉ် သည် ဘုရား သခင်တည်း ဟူသောအသက် ရှင်တော်မူသောဘုရား ကို ငတ် လှ၏။
    အဘယ် ကာလမှ ဘုရား သခင့်ထံ တော်သို့ ရောက် ၍ မျက်နှာ ပြရအံ့ နည်း။
  kgf-kgf: Nuac kekec uŋananéŋ Anutu kekec miŋinawac déméŋa kérakérasia wanʒac. Ni
    némac naléiguc kemma Anutu wésiaiguc wininimaŋ.
  tte-O: Galogalogu imagu kaiwem kowa Yaubada meyawasim. Toisabo sauga koina sowasowana
    yalau na yapwalou manim mena?
  tbg-tbg: Are qaqi variqira vi variana Variqava variararo ti maraquravano ai hampata
    variataa imantama vauro. Mpo, tairentae te ai Naavuqi oriqete ai avuqaa vairarave?
  hmo-hmo: Dirava e, oi be mauri ena Dirava, bona oi lau ura henia noho, ranu mase
    neganai, ranu lau ura henia bamona. Dirava e, edena negai oiemu vairana dekenai
    oi do lau tomadiho?
  zar-NT: Ribidxi ládxaʼa Liʼ cazuʼ, Dios. ¿Bátaxi udxinaʼ ga dë quiaʼ, en tsuʼa le
    yúbölö yudoʼ láʼayi quiuʼ?
  urd-urd: मेरी रूह, ख़ुदा की, ज़िन्दा ख़ुदा की प्यासी है। मैं कब जाकर ख़ुदा के सामने
    हाज़िर हूँगा?
  rus-SYN: ибо Ты Бог крепости моей. Для чего Ты отринул меня? для чего я сетуя хожу
    от оскорблений врага?
  bqc-SIM: Lá tue ì swa saɛ nidɛ, màa n ni ku ma sↄ̃u, Lua.
  tcz-CHONGTHU: Hingjing Elohim Pathen chu dangchah in kalha ngai e. Itih tahle kache
    a a-anga kachibai theiding ham?
  mar-mar: माझा जीव देवासाठी, जिवंत देवासाठी तहानेला आहे. मी केव्हा देवासमोर येऊन
    हजर होईन?
  isl-isl: '@see-verse:PSA.042.001'
  hlt-THB: Ka hqingnaak ing Khawsa, ak hqing Khawsa ce tui na ngaih hy. Ityk awh nu
    ka ceh nawh Khawsa ing ka ning hqum lah voei?
  qub-qub: Imaycamapis cawachicoj Tayta Diostami yacunaycajno ashiycä. ¿Imayraj cutishaj
    Tayta Diosta aduranäpaj?
  bqp-bqp: Ma nini tɛn Luda ni dɛ, Luda Wɛ̃̀ndide pìi. Bↄrɛn mani le mà gɛ́ daalɛɛ?
  hat-hat: (042:3) Se pa ti anvi mwen pa anvi wè Bondye, Bondye ki vivan an. Kilè
    m' ava ale pou m' adore Bondye lakay li?
  eng-BSB: My soul thirsts for God, the living God. When shall I come and appear in
    God’s presence?
  eng-WEBPB: My soul thirsts for God, for the living God. When shall I come and appear
    before God?
  kbq-kbq: Tinku'ma ave'nesigenoma hiaza huno nagu'amo'a kasefa'ma huno mani'nea Anumzamofonkura
    nave'nesige'na nazupa agri avurera vugahue hu'na nagesa nentahue.
  pon-pon: Nen i inon ion Kot, on Kot ieiaij. Iad I pan lel waja o, me I pan ariri
    jilan en Kot.
  nhe-BL: Quena, queja se tlen tlahuel amiqui, na ipan noyolo nimitznequi Toteco,
    ta tlen nelnelía tiitztoc. ¿Hasta quema huelis niyas huan nimonextis moixpa?
  wnc-wnc: Anutu, ga kayuk asinggan yuak kapanin. Na gae take siknga nataat. Unzing
    aminu tapatu guyaknga kupiawan yangga tangopnangge nataak binga. Siwan zaapduk
    nata gae kuke nata gae munu puwit?
  bus-bus: Ma ninii e Luda ni dɛɛ, Luda Wɛ̃̀ndide pì, bↄrɛn mɛ́ e mà gá wɛ́ɛ siàlɛɛ?
  gub-BL: Neputar haw nuzawy kwaw heiwez haw ihewe. Màràn mehe apuner putar nepyr
    heho haw rehe nehe.
  eng-DRA: 'For thou art God my strength: why hast thou cast me off? and why do I
    go sorrowful whilst the enemy afflicteth me?'
