verse: PSA.042.001
translations:
  mal-C: നീർച്ചാലുകൾക്കായി കൊതിക്കുന്ന പേടമാനിനെപ്പോലെ, എന്റെ ദൈവമേ, എന്റെ പ്രാണൻ
    അങ്ങേക്കായി കൊതിക്കുന്നു.
  deu-TKW: Dem Musikmeister. Ein Maskil von den Korachiten.
  lin-lin: Nzembo ya bana ya Kore. Wuta na buku ya mokambi ya bayembi.
  mmx-mmx: Nia ang kongkat mu u, O Moroa, kerekngan lavanga mi lavanuet kangkedek
    (deer) i minu aleng la ik sixit pupuse dan mumudut ti inin.
  eng-LSV: TO THE OVERSEER. AN INSTRUCTION OF THE SONS OF KORAH. As a deer pants for
    streams of water, || So my soul pants toward You, O God.
  eng-GNV: To him that excelleth. A Psalme to give instruction, committed to the sonnes
    of Korah. As the harte brayeth for the riuers of water, so panteth my soule after
    thee, O God.
  eng-WEBSTER: To the chief Musician, Maschil, for the sons of Korah. As the hart
    panteth after the water brooks, so my soul panteth after thee, O God.
  nhw-BL: Quen se masatl catli tlahuel amiqui quitemojtinemi se atlajtli para atlis,
    quej nopa na nimitzyoltemohua, noTeco Dios.
  swh-ONEN: Kama vile ayala aoneavyo shauku vijito vya maji, ndivyo nafsi yangu ikuoneavyo
    shauku, Ee Mungu.
  bba-bba: Koren bibun womu ɡe bɑ wom kowobun wiruɡii kuɑ. Ge wee.
  eng-KJVCPB: As the hart panteth after the water brooks, So panteth my soul after
    thee, O God.
  luo-luo: Mana kaka mwanda gamo yweyo kamanyo kuonde ma pi nitie, e kaka chunya dwari,
    yaye Nyasaye.
  aii-aii: ܐܲܝܟ݂ ܐܲܝܠܵܐ ܕܪܲܚܪܸܚ ܠܫܵܩ̈ܝܼܵܬܹ‌ܐ ܕܡ̈ܝܼܵܐ، ܗܵܕܟ݂ܵܐ ܓܵܢܝܼ ܪܲܚܪܘܼܚܹܐ ܝܠܵܗ̇
    ܐܸܠܘܼܟ݂، ܝܵܐ ܐܲܠܵܗܵܐ.
  meu-meu: Dirava e, dia hahinena ese sinavai ranudia e ura henidiamu na heto, lau
    laumagu ese unu e ura henimu tomamu.
  npi-ULB: जसरी हरिणले खोलाको पानीको तृष्णा गर्छ, त्यसरी नै, हे परमेश्‍वर, म तपाईंको
    तृष्णा गर्छु ।
  yor-yor: Bí àgbọ̀nrín ti ń mí hẹlẹ sí ipa odò omi, bẹ́ẹ̀ ni ọkàn mi ń mí hẹlẹ sí
    ọ Ọlọ́run.
  pes-OPCB: چنانکه آهو برای نهرهای آب اشتیاق دارد، همچنان ای خدا، جان من اشتیاق شدید
    برای تو دارد.
  tgl-ULB: Gaya ng usa na hinihingal at nananabik para sa tubig na umaagos, gayon
    ang pagkauhaw ko para sa iyo, O Diyos.
  nop-nop: Kale moihi adi imedok nadiŋa kiyaneeŋ ime-kabe wodiiŋneŋ uŋoŋ wiiŋ. Bepaŋ,
    wondok tuwot nu maaŋ du gehitubu-dulaaŋ hatidok hinek nadilat.
  cbu-NT: Manllanus tsap puzash taaku, sachitku, kungungaz waapi átu, nuwsha ashiritamti
    shiyangaz Apaa, támarakuri nachungakina.
  hui-hui: Nogo meme ale mini dia gabuame iba noa howa hége lebola ho yalu iba libule
    porago hendehende gerai piaganedagua Ngode Datagaliwabe-o i̱ í̠ kegoria haparaho
    hole ibulene hameore lo ko.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ သ​မင်​ဒ​ရယ်​သည်​အေး​မြ​သော​စမ်း​ရေ​ကို တောင့်​တ​သ​ကဲ့​သို့
    ကိုယ်​တော်​ရှင်​ကို​ကျွန်​တော်​မျိုး​တောင့်​တ​ပါ​၏။
  bod-N: ༼དབུ་མཛད་ལ་སྤྲད་པའི་ཀོ་རཱག་གི་བུ་རྣམས་ཀྱི་བསླབ་བྱའི་མགུར༌མ།༽ ཆུ་ཕྲན་ལ་ནི་ཤྭ་བ་གདུང་བ༌ལྟར།
    །དཀོན་མཆོག་ཁྱེད་ལ་ངའི་སེམས་རབ་ཏུ༌གདུང༌།།
  wsk-wsk: Aga Kaem, deer yu ko dogotak marakaso se yu kupuso iwitatala, ani yu ko
    kuakoyam ni kimik duap te bagarikko ninguru kuesam.
  sna-sna: Senondo inodokwairira hova dzemvura, saizvozvo mweya wangu unodokwairirai,
    imi Mwari.
  spa-BLM: Como el ciervo que busca los arroyos de agua, por lo que mi alma suspira
    por ti, Dios.
  cac-cac: Ach in Diosal, tzach in nib'ej val icha junoc noc' c'ultaquil chej tz'ec'
    sayoj a' yuj taquin̈tial.
  swh-ULB: Kama ayala ayatamanivyo maji ya mto. ndivyo hivyo ninakiu yako, Mungu.
  bel-bel: Разваж мяне, Божа, і ўбарані маю цяжбіну ад нядобрых людзей. Ад чалавека
    падступнага і несправядлівага мяне вызвалі.
  deu-ELBBK: (Dem Vorsänger. Ein Maskil von den Söhnen Korahs.)
  mbb-OT: Is kebpenginahanglan ku kenikew te Megbevayè ku, iring te kebpenginahanglan
    te selazeng te wahig emun egkemezahan sikandin.
  mal-2015: മാൻ നീർത്തോടുകളിലേക്കു ചെല്ലുവാൻ കാംക്ഷിക്കുന്നതുപോലെ ദൈവമേ, എന്റെ ആത്മാവു
    നിന്നോടു ചേരുവാൻ കാംക്ഷിക്കുന്നു.
  gup-gup: Nawu mayh deer nakka kakombukdowen dja kadjare kukku kabongun. Wanjh kunmekbe
    rerrih karohrok ngaye ngadjare ngudda nawu God ngardduk!
  rmc-rmc: Oleske, ko ľidžal o bašaviben. O maskil le Korachengro.
  nlg-nlg: Te vagha na deer te liona na beti ni daidari, mu ghanaghanagho, Ighoe God,
    na kene taoniamu.
  pes-OPV: چنانکه آهو برای نهرهای آب شدت اشتیاق دارد، همچنان‌ای خدا جان من اشتیاق
    شدید برای تو دارد.
  ron-1924: Кум дореште ун черб извоареле де апэ, аша Те дореште суфлетул меу пе Тине,
    Думнезеуле!
  ben-OBCV: হরিণী যেমন জলস্রোতের আকাঙ্ক্ষা করে, হে ঈশ্বর, তেমনি আমার প্রাণ তোমার আকাঙ্ক্ষা
    করে।
  som-som: Sida deeradu biyaha durdurka ugu harraaddo, Ayay naftaydu kuugu harraaddaa,
    Ilaahayow.
  lat-VUC: 'Psalmus David. [Judica me, Deus, et discerne causam meam de gente non
    sancta: ab homine iniquo et doloso erue me.'
  eng-ASVBT: As the hart panteth after the water brooks, So panteth my soul after
    thee, O God.
  mna-mna: Anutu, nio aŋso aŋbotmbot kolouŋana pu, to ambai. Mi iŋgi aŋbot molo pu.
    Tabe ikam ma nio kembei buzur saŋsaŋŋana ta miri i, mi iwwa ma irru ka yok.
  ita-1885: COME il cervo agogna i rivi dell'acque, Così l'anima mia agogna te, o
    Dio.
  eng-LXXUP: 'A Psalm of David. Judge me, O God, and plead my cause, against an ungodly
    nation: Deliver me from the unjust and crafty man.'
  eng-ULB: As the deer pants after streams of water, so I thirst for you, God.
  spa-VBL: Como el ciervo brama por las aguas mansas, así mi alma tiene sed de ti,
    Dios.
  fra-_FOB: Comme un cerf brame après les eaux courantes, ainsi mon âme soupire après
    toi, ô Dieu!
  mal-mal: മാൻ നീർത്തോടുകളിലേക്ക് ചെല്ലുവാൻ കാംക്ഷിക്കുന്നതുപോലെ ദൈവമേ, എന്റെ ആത്മാവ്
    നിന്നോട് ചേരുവാൻ കാംക്ഷിക്കുന്നു.
  lit-lit: Vyriausiajam muzikui. Maskilas. Koracho sūnums. Kaip elnias geidžia vandens
    upelių, taip mano siela geidžia tavęs, o Dieve.
  urd-GVR: Qorah kī aulād kā zabūr. Hikmat kā gīt. Mausīqī ke rāhnumā ke lie. Ai Allāh,
    jis tarah hirnī nadiyoṅ ke tāzā pānī ke lie taṛaptī hai usī tarah merī jān tere
    lie taṛaptī hai.
  suz-BL: दोपा रोकोशेमी खोला ङा ब्‍वाक्‍कु तूतू दाक्‍शा ब्‍वाक्‍कु मिम्‍बा, मोपा आं
    थुंमी यो परमप्रभु, इन कली मिम्‍ब।
  eng-NOY: “BOOK II. For the leader of the music. A song of the sons of Korah.” As
    the hart panteth for the water-brooks, So panteth my soul for thee, O God!
  ita-1927: Per il Capo de’ musici. Cantico de’ figliuoli di Core. Come la cerva agogna
    i rivi dell’acque, così l’anima mia agogna te, o Dio.
  ckb-ckb: چۆن ئاسک بە پەرۆشە بۆ ئاوی ڕووبار، ئەی خودایە، گیانی منیش بە پەرۆشە بۆ
    تۆ.
  eng-BBE: Like the desire of the roe for the water-streams, so is my soul's desire
    for you, O God.
  xsi-xsi: Ambo wiki toŋge imo dugu ilo ku irakoŋa ŋana lââ kâ, ande i ma ilo ndo
    tu isânda lââ ŋalae kulu ŋana inu kâ. Maro Kindeni, naŋa kala mine nâ iloŋgu ndo
    tu amâ amo noko tini laiti.
  kan-OKCV: ದೇವರೇ, ಜಿಂಕೆಯು ನೀರಿನ ತೊರೆಗಳನ್ನು ಹೇಗೆ ಬಯಸುವುದೋ, ಹಾಗೆಯೇ ನನ್ನ ಪ್ರಾಣವು ನಿಮ್ಮನ್ನು
    ಬಯಸುತ್ತದೆ.
  tam-2017: மானானது நீரோடைகளை வாஞ்சித்துக் கதறுவதுபோல, தேவனே, என்னுடைய ஆத்துமா உம்மை
    வாஞ்சித்துக் கதறுகிறது.
  spa-RV-1909: 'Al Músico principal: Masquil á los hijos de Coré. COMO el ciervo brama
    por las corrientes de las aguas, así clama por ti, oh Dios, el alma mía.'
  ron-BTF: Cum tânjește căpriorul după apa pâraielor, așa tânjește sufletul meu după
    tine, Dumnezeule.
  eng-WEBP: As the deer pants for the water brooks, so my soul pants after you, God.
  eng-FBV: As a deer longs for flowing streams, so I long for you, God.
  nld-1939: Voor muziekbegeleiding. Een leerdicht; van de zonen van Kore. Zoals een
    hert smacht naar de stromende wateren. Zo smacht mijn ziel naar U, o God!
  nch-BL: Quej se masat cati tahuel amiqui quitemojtinemi se atajti para atis, quej
    nopa na nimitzyoltemohua, noTeco Dios.
  vie-1934: Đức Chúa Trời ôi! linh hồn tôi mơ ước Chúa, Như con nai cái thèm khát
    khe nước.
  cha-cha: 'TAEGÜIJE y benabo ni y guija, ni y malago ni y minilalag y janom: taegüijeja
    locue y antijo sumospípiros pot jago, O Yuus.'
  hin-CV: जैसे हिरणी को बहते झरनों की उत्कट लालसा होती है, वैसे ही परमेश्वर, मेरे
    प्राण को आपकी लालसा रहती है.
  eng-OURB: As the deer pants for the water brooks, so my soul pants after you, God.
  spa-BES: Como el deseo de los ciervos por las corrientes de agua, así es el deseo
    de mi alma por ti, oh Dios.
  tdx-tdx: Manahake ty fisehasehàn-temboay an-torahañe mitsiritsioke ty fisañasañan-troko
    ama’o ry Andrianañahare.
  tha-KJV: กวางกระเสือกกระสนหาลำธารที่​มีน​้ำไหลฉันใด โอ ข้าแต่​พระเจ้า จิ​ตวิญญาณของข้าพระองค์​ก็​กระเสือกกระสนหาพระองค์​ฉันนั้น
  por-BR-2018: Assim como a corça geme de desejo pelas correntes de águas, assim também
    minha alma geme de desejo por ti, Deus.
  deu-ELO: Dem Vorsänger. Ein Maskil von den Söhnen Korahs. Wie ein Hirsch lechzt
    nach Wasserbächen, also lechzt meine Seele nach dir, o Gott!
  eng-WYC-2018: To victory, [by the understanding], to the sons of Korah. As an hart
    desireth to the wells of waters; so thou, God, my soul desireth to thee. (For
    the choirmaster, (a song) of a teaching by the Korahites. Like a hart desireth
    a well of water; so, O God, my soul desireth thee.)
  epo-epo: Kiel cervo sopiras al fluanta akvo, Tiel mia animo sopiras al Vi, ho Dio.
  gfk-gfk: Hoing ra dia i taaba ra karamena pane ra taah saal, huo mah, iau manga
    masingan pane ugu, God.
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup oⱪulsun dǝp, Koraⱨning oƣulliri üqün
    yezilƣan «Masⱪil»: — Keyik eriⱪlardiki suƣa tǝxna bolƣandǝk, Jenim sanga tǝxnadur,
    i Huda.'
  beo-beo: 'Gode! ‘Dia’ gebo da hano anegagi manusa: hohogola ahoa amo defele Na da
    Di hogosa.'
  tpi-OTNT: Wel abus i save dai long wara na i ran i go long liklik wara bilong dring.
    Na olsem tasol, God, mi laikim tumas bai mi stap klostu long yu.
  hau-SA: Kamar yadda barewa take marmarin ruwan rafuffuka, haka raina yake marmarinka,
    ya Allah.
  udu-udu: Me’da sheṯ jin ḵara ce jin ta yoll mo a’di jin ona bwa ki yi’de/ jin kasha
    e ki kash mo tani wakan si’da/ aḵashiram pem c̱orki’da c̱or gom /e mo, ayy Tap̱a
    Arumgimis.
  uig-LAT: 'Neghmichilerning béshigha tapshurulup oqulsun dep, Korahning oghulliri
    üchün yézilghan «Masqil»: — Kéyik ériqlardiki sugha teshna bolghandek, Jénim sanga
    teshnadur, i Xuda.'
  nde-nde: Njengempala inxwanela imifula yamanzi, kunjalo umphefumulo wami uyakunxwanela,
    Oh Nkulunkulu.
  ton-ton: ‌ʻOku hangē ko e holi ʻae hainiti ki he ngaahi tafeʻanga vai, ʻoku pehē
    ʻae holi ʻa hoku laumālie kiate koe, ʻE ʻOtua.
  ces-1613: Přednímu zpěváku z synů Chóre, žalm vyučující.
  eng-WMB: As the deer pants for the water brooks, so my soul pants after you, God.
  tam-TCV: மான் நீரோடைகளைத் தேடி ஏங்குவது போல், இறைவனே என் ஆத்துமா உம்மைத் தேடி ஏங்குகிறது.
  ceb-ULB: Sama sa binaw nga nangandoy sa lunsayng tubig, giuhaw usab ako kanimo,
    O Dios.
  pol-UBG: Jak jeleń pragnie wód strumieni, tak moja dusza pragnie ciebie, Boże.
  agr-agr: Japa senchi kitamak uwagtatus yumin egama numamtuk wika Apajuíjuh, amina
    egajame.
  kyc-kyc: O Anatu, mena diya doko ipwa manda renge doko nano karenge doko suu pyao
    namba embapa karalana nano karo.
  urd-GVU: قورح کی اولاد کا زبور۔ حکمت کا گیت۔ موسیقی کے راہنما کے لئے۔ اے اللہ، جس
    طرح ہرنی ندیوں کے تازہ پانی کے لئے تڑپتی ہے اُسی طرح میری جان تیرے لئے تڑپتی ہے۔
  eng-OEBCW: Like the hart which longs for brooks of water, I long for you, God.
  deu-1912: Eine Unterweisung der Kinder Korah, vorzusingen. Wie der Hirsch schreit
    nach frischem Wasser, so schreit meine Seele, Gott, zu dir.
  kan-2017: ದೇವರೇ, ಬಾಯಾರಿದ ಜಿಂಕೆಯು ನೀರಿನ ತೊರೆಗಳನ್ನು ಹೇಗೋ, ಹಾಗೆಯೇ ನನ್ನ ಮನಸ್ಸು ನಿನ್ನನ್ನು
    ಬಯಸುತ್ತದೆ.
  yap-yap: Rogon ba gamanman ni deer ni finey e ran nib garbeb ni bay u lan ba lul’,
    e aram rogon ni ku gum’ ni bocham, I gur Got.
  hlt-MCSB: Rhangrhaeh loh sokca tui a phoe bangla ka hinglu loh Pathen namah te m'phoe.
  mdy-ETH: ሮኦቶ ዼኤቢንቲ ዓልቃ ዋኣሢ ዴንቃኒ ኮዓሢጉዲ ፆኦሲዮ! ታ ሼምፓሢያ ኔና ዴንቃኒ ዼኤቢንቲ ኮዓኔ።
  twi-ASANTE: Sɛdeɛ ɔforoteɛ pere hwehwɛ nsuwansuwa no, saa ara na me kra pere hwehwɛ
    wo, Ao Onyankopɔn.
  eng-WEBU: As the deer pants for the water brooks, so my soul pants after you, God.
  acu-NT: Yusru japa kitamak entsan eaawa nunisnak amincha eajme.
  spa-PDDPT: Como el venado anhela las corrientes de agua, Así, oh ʼElohim, te anhela
    mi alma.
  gun-gun: Yy oxyry va'e gui guaxu oy'uxe va'e rami xenhe'ẽ py xee avi roeka, Xeruete.
  agu-BL: Wajcaw, nternin na cu' inwutz teru', na na chintzan tan joyle'nu', chi na
    ban jun masat tan joyle'n a' yi na quim tan saktzi'.
  ilo-ULB: Kas iti panagal-al ti ugsa iti pannakawawna iti danum ti waig, kasta ti
    pannakawawko kenka, O Dios.
  kpg-kpg: Meenei God, dogu hidihidi adu gi di goe le e hai gadoo be di ee ma ga hidihidi
    bolo ia e inu nia wai magalillili mai i nia dama monowai mmidi.
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ ئوقۇلسۇن دەپ، كوراھنىڭ ئوغۇللىرى ئۈچۈن
    يېزىلغان «ماسقىل»: ــ كېيىك ئېرىقلاردىكى سۇغا تەشنا بولغاندەك، جېنىم ساڭا تەشنادۇر،
    ئى خۇدا.'
  bps-bps: Gambet i kalinum i uhe i yéél maloh, salngad ani i kalinumgu ge Dwata.
  sus-sus: Kora xa die xa lɔnni bɛɛti bɛɛtibae xa mangɛ bɛ
  pon-2006: Duwen tie men eh kin ngoangki nim pihl lemwlemwur sang ni piletik, Maing
    Koht, iei duwen ei kin ngoangkin komwi.
  jae-jae: O Anôtô, aê aocsulu kapa aômŋa amboac bôcgabuŋ, taŋ awa ececgeŋ gebe ênôm
    bu naŋ.
  ksd-ksd: Da ra leing na me i anan upi ra mata na tava, Damana ra tulungeagu i anan
    up u, God.
  tur-YTC: Geyiğin akarsuları özlediği gibi, Canım da seni öyle özler, ey Tanrı.
  bel-N: Кіраўніку хору. Навучаньне сыноў Караха.
  grc-BRENT: Ψαλμὸς τῷ Δαυίδ. Κρίνον με ὁ Θεὸς, καὶ δίκασον τὴν δίκην μου, ἐξ ἔθνους
    οὐχ ὁσίου, ἀπὸ ἀνθρώπου ἀδίκου καὶ δολίου ῥῦσαί με.
  kpr-kpr: Sino fuka eni diya (deer) seraera, aimi dubo sagheari uvu tava eraira aminga
    ava, God, na nimo tava erena.
  ind-AYT: 'Kepada pemimpin pujian: Sebuah nyanyian dari anak-anak Korah. (42-2) Seperti
    rusa yang rindu akan aliran-aliran sungai, begitu juga jiwaku terhadap Engkau,
    ya Allah.'
  yom-yom: Boso bummoninanga disofi phuila yi nlangu, buawu bobo muelꞌama wididi phuila
    yi ngeyo ; Nzambi ama.
  yut-yut: Joŋ kɨlap dia mɨktɨm kɨbɨrɨ tɨmon pakbi do tep toŋ, uŋudeŋ nak Piŋkop gak
    gat egɨp do tagɨsi nandɨsat.
  nya-nya: Monga mbawala ipuma wefuwefu kufunafuna mitsinje yamadzi, kotero moyo wanga
    upuma wefuwefu kufunafuna Inu Mulungu.
  kyg-kyg: Afela afu anagaꞌmogimo anifeꞌmo nehapaigeꞌapaeꞌmo anitegamo neꞌvaya kava
    huꞌna Gotiyo, huꞌna, kagaefeꞌmo neꞌnahaiye.
  hrv-hrv: Zborovođi. Poučna pjesma. Sinova Korahovih.
  mps-mps: Uni hasa te węde nogene eyu, tama te tubo dwasianu węba udua pabo dao.
    Tama te tiwai naga, God, eno homu wei eyu, te nage pąde bidabo homu ebao.
  tpi-tpi: Wel abus i save dai long wara na i ran i go long liklik wara bilong dring.
    Na olsem tasol, God, mi laikim tumas bai mi stap klostu long yu.
  dan-1931: Til Sangmesteren. En Maskil* af Koras Sønner. { [*se til Sl. 32, 1. 1
    Krøn. 6, 22; 9, 19.] }
  vie-OVCB: Như nai khát khao tìm suối nước, linh hồn con mơ ước Đức Chúa Trời.
  guj-2017: હરણ જેમ પાણીના ઝરણાં માટે તલપે છે, તેમ હે ઈશ્વર, તમારે માટે મારો આત્મા
    તલપે છે.
  pon-2006A: Duwen tie men eh kin ngoangki nim pihl lemwlemwur sang ni piletik, Maing
    Koht, iei duwen ei kin ngoangkin komwi.
  por-BRBSL: Como as calças de veado para os riachos de água, por isso, minha alma
    se calça atrás de você, Deus.
  eng-OEBUS: Like the hart which longs for brooks of water, I long for you, God.
  swe-swe: '[Psalm 42 och 43 är antagligen en och samma psalm. Psalm 42 har en titel,
    medan Psalm 43 inte har det. Samma refräng återfinns också två gånger i Psalm
    42 och en gång i Psalm 43, se . Författare: Korachs söner nämns i titeln. Prepositionen
    kan översättas ”av” eller ”till”. En del hör Davids röst i Psalmen, skriven då
    han är på flykt undan sin egen son Absalom. Han kommer ihåg hur han har lett processionen
    till Guds hus, se vers 5, och sången skrivs till lovsångarna som är kvar i Jerusalem.
    Det finns även en koppling till Korach och revolt, se , och hur Absalom har gjort
    revolt. Citeras i NT: Vers 6 citeras delvis av Jesus i Getsemane, se . Delar av
    vers 7 citeras, se . Struktur: Del 1, Refräng, Del 2, Refräng, Del 3, Refräng,
    ] ______ Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen].
    En undervisning (instruktion, välskriven sång, hebreiska ”maskil”) av (till) Korachs
    söner (ättlingar). [Betydelsen av det hebreiska ordet ”maskil” är osäker. Ordet
    kommer från ett verb med betydelsen att vara vis, och då att komma fram till ett
    rätt praktiskt beslut i komplexa situationer. Troligtvis har det med innehållet
    i psalmen att göra, det är instruerande och ger praktiska tips och råd för hur
    vi ska tänka vist. Psalmen handlar om att sätta ord på känslor, och uttrycka sin
    längtan efter Gud. Det kan också vara en musikalisk term eller även kunna betyda
    ”en välskriven sång”. Följande tretton psalmer har ”maskil” i sin titel, se .
    Ordet återfinns även i . Elva psalmer är skrivna av eller till Korachs söner eller
    ättlingar i senare led, se Ps 42, 44-49, 84-85 och 87-88. Korach var av Levis
    stam och kusin till Mose; han ledde ett uppror mot Mose, se . Som leviter tjänstgjorde
    Korachs ättlingar som musiker, sångare och vakter i tabernaklet under ökenvandringen
    och senare i templet, se .] ______'
  cth-cth: Sakhi ni tuisi a doun e patetlah Oe Cathut, ka hringnae ni nang na doun.
  twi-twi: Sɛnea ɔforote pere hwehwɛ nsuwansuwa no, saa ara na me kra pere hwehwɛ
    wo, me Nyankopɔn.
  hlt-hlt: Rhangrhaeh loh sokca tui a phoe bangla ka hinglu loh Pathen namah te m'phoe.
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Kodee bí yɛ̀nfɛ̀.
  msy-2020: Asɨzir atiam dɨpatam amasa ariaghira ivemara daghurir muziaribar uaghiri
    moghɨn, O God, kɨ nɨn boroghɨn ikiasa bar ifonge.
  dop-dop: Kolee yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ.
  azb-azb: Maral axar sulara həsrət qalan kimi, Ey Allah, könlüm Sənin həsrətini çəkir!
  eng-DBY: As the hart panteth after the water-brooks, so panteth my soul after thee,
    O God.
  hin-2017: जैसे हिरनी नदी के जल के लिये हाँफती है, वैसे ही, हे परमेश्वर, मैं तेरे
    लिये हाँफता हूँ।
  wol-KYG: Mu jëm ci njiital jàngkat yi, di taalif bu ñeel askanu Kore wu góor.
  swp-swp: Doha suisui nuura goila dididi i gadohiedi, eau hinage, Eaubada e, earuagu
    i gadohiem.
  bjr-bjr: Aandau nammariara aidifanoo maqee maqee aannanai aannanai qidanoo. Qini
    maraquna fannoo misa naanna raida maqee maqee oo Anutu ani aaqa mariranara didimarifaqa
    daannanai daannanai idara foora maridaqa.
  eng-YLT: To the Overseer. — An Instruction. By sons of Korah. As a hart doth pant
    for streams of water, So my soul panteth toward Thee, O God.
  kne-kne: Din iliw ko, Apo, ay en mandaydayaw sin Timplom et kaman din bigaw di ogsa
    si man-ay-ayos ay danom.
  eng-WYC-2017: To victory, [by the understanding], to the sons of Korah. As an hart
    desireth to the wells of waters; so thou, God, my soul desireth to thee.
  eng-WMBB: As the deer pants for the water brooks, so my soul pants after you, God.
  zat-NTPS: Ca dxun bzrina' xixre' dxebezre xa'aba' lawe' da dxebíleba' nisa, ca'
    dxuláwizra bénne'du xu'a da naca chiu', Dios.
  zty-NTPS: Ka žon bžina' yix̱e' ẕbéžeya'aba' dan' ẕbiḻba', ka' ẕnnab be' da' nakkza'
    da' nak chio', Dios.
  urd-GVH: क़ोरह की औलाद का ज़बूर। हिकमत का गीत। मौसीक़ी के राहनुमा के लिए। ऐ अल्लाह,
    जिस तरह हिरनी नदियों के ताज़ा पानी के लिए तड़पती है उसी तरह मेरी जान तेरे लिए
    तड़पती है।
  rug-rug: Kei qua Tamasa, guana “dia” sapu memeha nia sa kolo pa leana, si gua tugo
    si arau sapu hata sisigitigo.
  gaz-gaz: Akkuma gadamsi bishaan yaaʼutti gaggabu sana, yaa Waaqa ko, lubbuun koo
    sitti gaggabdi.
  fra-LSG: Au chef des chantres. Cantique des fils de Koré.
  gnn-gnn: Gunhu' Waŋarr. Ŋarra yukurra dhuwala ŋanhdharkthirrina; Ŋarranydja nhuŋu
    ḏukṯukthirri yukurra wirrkina, bitjan ŋuli wäyin ḏukṯukthirri gapuwu, wirrkina
    ŋar'ŋaryun.
  yal-yal: Koraa diine fala ɲaxumɛna. Bɛti baane kuntigin xa.
  iou-iou: Anutu, tomtä umeta yek täkaŋ ude, näk gäka udegän nek täkaŋ.
  haw-1868: E LIKE me ka dia e makemake ana i ka wai kahe, Pela e makemake nei ko'u
    uhane ia oe, e ke Akua.
  arb-NAV: مِثْلَمَا تَشْتَاقُ الْغِزْلانُ إِلَى جَدَاوِلِ الْمِيَاهِ، هَكَذَا تَشْتَاقُ
    نَفْسِي إِلَيْكَ يَا اللهُ.
  ded-ded: Kate burumakabisicngo dokuac ammiu doku hofocande, ubaonganango ifi isoc
    Anutu ge hofocgude.
  ewe-ewe: Ale si zinɔ ƒe ve me ƒunae ɖe tɔʋuwo ŋu la, O! Mawu, nenemae nye luʋɔ le
    diwòm.
  eng-LEE: 'BOOK SECOND: “To the chief musician, a Maskil, for the sons of Korach.”
    (42:2) As a hart panteth after brooks of water, so panteth my soul after thee,
    O God.'
  asm-FB: হৰিণীয়ে যেনেকৈ জুৰিলৈ অতি হাবিয়াহ কৰে, তেনেকৈ হে ঈশ্বৰ, মোৰ প্ৰাণ তোমাৰ
    বাবে আকুল হৈছে।
  sus-A: كٌرَ شَ دِيٍ شَ لْننِ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ
  fra-SBL: Comme le cerf s'impatiente devant les ruisseaux, ainsi mon âme se languit
    de toi, Dieu.
  hbo-hbo: לַמְנַצֵּ֗חַ מַשְׂכִּ֥יל לִבְנֵי־קֹֽרַח׃
  kik-kik: O ta ũrĩa thwariga ĩnyootagĩra tũrũũĩ twa maaĩ, no taguo ngoro yakwa ĩkũnyootagĩra,
    Wee Ngai.
  fra-NCL: Au maître de chant. Cantique des fils de Coré.
  cek-AK: Tasuk mah tui anghaeh baktih toengah, Aw Sithaw, ka pakhra mah nang to tui
    ah anghaeh.
  cuk-cuk: Bab-Dummad, igi goe-bebe-nikad diibina ogormakdidae, an deyob bebina sogdiid.
  uig-CYR: И Пәрвәрдигар, мән тоғрилиқ һөкүм чиқарғайсән, Дәвайимни әқидисиз бир хәлиқ
    алдида сориғайсән; Мени һейлигәр һәм қәбиһ адәмдин қутулдурғайсән.
  pma-pma: Ahi onak, en moulien onak, maroro kat nau venuk. Anatin, nasuval tirendan
    tai koa maroro kati ven oai koa kistal en oaisal;
  tel-2017: జింక సెలయేళ్ల కోసం దాహం గొన్నట్టుగా దేవా, నా హృదయం నీ కోసం తపించిపోతోంది.
  hat-BSA: Jan sèf la rale souf ak swaf pou dlo ravin nan, Konsa nanm mwen rale souf
    pou Ou, O Bondye.
  ukr-ONPU: Суди мене, Боже, і вступися за мене в суперечці моїй із невірним народом,
    від людини підступної й беззаконної визволи мене.
  kos-kos: Oana ke soko deer el kena sun soko infacl oyohu, Ouinge nga kena apkuran
    nu sum, O God.
  hbo-WLC: לַמְנַצֵּ֗חַ מַשְׂכִּ֥יל לִבְנֵי־קֹֽרַח׃
  ibo-ibo: Dịka agụụ ịṅụ mmiri si na-agụ nne ele, otu a ka agụụ ihe banyere gị si
    na-agụ m, O Chineke.
  ory-ory: ହରିଣୀ ଯେପରି ଜଳସ୍ରୋତ ପାଇଁ ଧକାଏ, ସେହିପରି ହେ ପରମେଶ୍ୱର, ମୋʼ ପ୍ରାଣ ତୁମ୍ଭ ପାଇଁ
    ଧକାଏ।
  chk-chk: Usun eman chia a positi lölön chanpupu, iei usun ngang üa posituk, ai Kot.
  rop-rop: Jis laik det diya wen im thesti blanga dringgim woda, wal seimwei du mi
    wandim yu God.
  ukr-1871: Проводиреві хора. В науку синам Корея, псальма Давидова. Як жагне ланя
    води з потока, так багне душа моя до тебе, Боже!
  yon-yon: O God, diiyambed ok moom bobnekore okmanambon yaa anande wenemoon areb
    kwane ne kingkin kuu eb ande onmeen.
  deu-1951: Dem Vorsänger. Eine Unterweisung von den Kindern Korahs. (042-2) Wie ein
    Hirsch nach Wasserbächen lechzt, so lechzt meine Seele, o Gott, nach dir!
  eng-JPS: BOOK II (42-1) For the Leader; Maschil of the sons of Korah. (42-2) As
    the hart panteth after the water brooks, so panteth my soul after Thee, O God.
  srp-1865: Kao što košuta traži potoke, tako duša moja traži tebe, Bože!
  lug-lug: Ng’empeewo bw’ewejjawejja olw’amazzi, n’emmeeme yange bw’etyo bwe wejjawejja
    ku lulwo, Ayi Katonda.
  heb-heb: למנצח משכיל לבני קרח כאיל תערג על אפיקי מים כן נפשי תערג אליך אלהים׃
  ben-IRV: হরিণ যেমন জলস্রোতের জন্য আকাঙ্খা করে, ঈশ্বর, আমার প্রাণ তোমার জন্য আকাঙ্খা
    করে।
  ntu-ntu: Gct, nzmingrti-zlwzkr drtwrnge nim Apule animol kc drtwrde tqbrlxkz mqde
    lue.
  pan-pan: ਜਿਵੇਂ ਹਰਨੀ ਪਾਣੀ ਦੀਆਂ ਨਦੀਆਂ ਦੇ ਲਈ ਤਰਸਦੀ ਹੈ, ਤਿਵੇਂ ਹੀ ਮੇਰਾ ਜੀਅ, ਹੇ ਪਰਮੇਸ਼ੁਰ
    ਤੇਰੇ ਲਈ ਤਰਸਦਾ ਹੈ।
  mya-JVB: သမင် ဒရယ်သည် ရေစီး သော ချောင်း ကို တောင့် တသကဲ့သို့ ၊ အကျွန်ုပ် ဝိညာဉ်
    သည် ကိုယ်တော် ကို တောင့် တပါသည်ဘုရား။
  kgf-kgf: (Legic galeŋawac; Korawac ɋelihéra ionac legic ʒéra niŋtegic qiŋtegicyaguc.)
    Anutu, dia yaŋ déméŋa qaŋgararaŋ qeyu hakhak géma doku téfara niŋac hocanʒac ésécnec
    nuac kekec uŋananéŋ guac ewa ewa waŋanʒac.
  tte-O: Yakayakan diya galogalona imagu yalubwasi wailana ididididi kaiwena. Bwaine
    besiele yaluyaluwagu kana lotonan kowa kaiwem Yaubada.
  tbg-tbg: Mpo Kotio, diaa aantauvano koqemakero tuvi vai namarira naataa intemakero,
    ti maraquravano ai aaqanto oru variataa imantama vauro.
  hmo-hmo: Dirava e, dia ese sinavai ranu ia ura henia bada bamona, unai bamona lau
    ese oi lau ura henia noho.
  zar-NT: Ca rizë́ ládxiʼbaʼ bidxinaʼ guixiʼ nisa yégudoʼ, lëscaʼ caní rizë́ ládxaʼa
    Liʼ, Dios.
  urd-urd: जैसे हिरनी पानी के नालों को तरसती है, वैसे ही ऐ ख़ुदा! मेरी रूह तेरे लिए
    तरसती है।
  rus-SYN: Суди меня, Боже, и вступись в тяжбу мою с народом недобрым. От человека
    лукавого и несправедливого избавь меня,
  bqc-SIM: Kole buiↄ lɛ.
  tcz-CHONGTHU: Sakhi sitwi chimset ngaichat dangchah bangin, kahin ngaicha e O Pathen
    Elohim.
  mar-mar: जशी हरिणी पाण्याच्या प्रवाहासाठी धापा टाकते, तसा हे देवा, माझा जीव तुझ्यासाठी
    धापा टाकतो.
  isl-isl: Eins og hindin þráir vatnslindir, þrái ég þig, ó Guð.
  hlt-THB: Saksuk ing sihtui ang ngai amyihna, Aw Khawsa, kang myihla ing nang ning
    ngai soeih hy.
  qub-qub: Lluychu yacunaypita aywaj yacuta ashiycajnömi nogapis gamtaga ashiycä Tayta
    Dios.
  bqp-bqp: Lákũ zↄ̃ dì swa sarɛ ni dɛ nà, lɛn n ni dì ma dɛ lɛ, Luda.
  hat-hat: (042:1) Pou chèf sanba yo. Se yonn nan chante pitit Kore yo. (042:2) Menm
    jan yon bèt anvi bwè dlo larivyè, se konsa mwen anvi wè ou, Bondye.
  eng-BSB: As the deer pants for streams of water, so my soul longs after You, O God.
  eng-WEBPB: As the deer pants for the water brooks, so my soul pants after you, God.
  kbq-kbq: Dia afumo'ma tinku'ma ave'nesigeno tinku'ma hakeno vanoma nehiaza hu'na
    Anumzamokagura nagu'amo'a tusiza huno ave'nesie.
  pon-pon: Duen tia amen inon ion pil iduen nen i kin inon ion komui o Kot.
  nhe-BL: Queja se masatl tlen tlahuel amiqui quitemojtinemi se atlajtli para atlis,
    queja nopa na nimitzyoltemohua, noTeco Dios.
  wnc-wnc: Kaap zongu guyaknga kupiawan yanggae isapmake kuke yangga matekngane tangokaing.
    Ina unzakan, Anutu, na isapmake kuke gae wesim siknga yuwitde take siknga nataat.
  bus-bus: Lán zↄ̃ ègↄ̃ swasaɛ ni dɛɛ nà, lɛn n nii kú ma swɛ̃̀n lɛ, Luda.
  gub-BL: Arapuha iziwez 'y yrykaw pupe har pupe a'e. Nezewegatete hereko wer nepyr,
    o Tupàn.
  eng-DRA: 'A psalm for David. Judge me, O God, and distinguish my cause from the
    nation that is not holy: deliver me from the unjust and deceitful man.'
