verse: PSA.042.008
translations:
  mal-C: പകൽസമയത്ത് യഹോവ അവിടത്തെ അചഞ്ചലസ്നേഹം എന്നിൽ ചൊരിയുന്നു, രാത്രിയിൽ അവിടത്തെ
    ഗാനം എന്നോടൊപ്പമുണ്ട്— എന്റെ ജീവന്റെ ദൈവത്തോടുള്ള പ്രാർഥനതന്നെ.
  deu-TKW: Eine Flut ruft der andern beim Rauschen deiner Wasserfälle; alle deine
    Wogen und Wellen gingen über mich.
  lin-lin: Mozindo ebendaka mozindo tango bambonge na Yo nyonso etombokaka ; Ezala
    ya mike to ya minene, elekaka likolo na ngai.
  mmx-mmx: Leeme Silok na lox asuusu labalamu lexen teren at laaleng kangking, kusu
    nia anabak pixan at laxanimin, ni lisingising tarak ti ne Moroa mo im gomgonga
    lorooro rak.
  eng-LSV: By day YHWH commands His kindness, || And by night a song [is] with me,
    || A prayer to the God of my life.
  eng-GNV: The Lord will graunt his louing kindenesse in the day, and in the night
    shall I sing of him, euen a prayer vnto the God of my life.
  eng-WEBSTER: Yet the LORD will command his loving-kindness in the day-time, and
    in the night his song shall be with me, and my prayer to the God of my life.
  nhw-BL: Pero ica ijnaloc TOTECO nechtitlanilis itlaicnelilis. Huan ica tlayohua
    yaya nechmacas se huicatl para nijhueyichihuas, huan nimotlatlajtía ica ya. Quena,
    nijnojnotza NoTeco catli mojmostla nechmaca nemilistli.
  swh-ONEN: 'Mchana Bwana huelekeza upendo wake, usiku wimbo wake uko nami: maombi
    kwa Mungu wa uzima wangu.'
  bba-bba: Wunɑ ɑ rɑ de dɑɑrun nim mu kukiri, kpɑ nim kureru tu se tu ɡɑru suɑ, kpɑ
    ni kpuro nu mɑn wukiri.
  eng-KJVCPB: Yet the Lord will command his lovingkindness in the daytime, And in
    the night his song shall be with me, And my prayer unto the God of my life.
  luo-luo: Jehova Nyasaye chiko herane godiechiengʼ, to gotieno to wende ni e chunya;
    ma e lamo ma alamogo Nyasach ngimana.
  aii-aii: ܒܐܝܼܡܵܡܵܐ ܟܹܐ ܦܵܩܹܕ ܡܵܪܝܵܐ ܛܲܝܒܘܼܬܹܗ، ܘܒܠܲܝܠܹܐ ܬܸܫܒܘܿܚܬܹܗ ܥܲܡܝܼ ܝܠܵܗ̇-
    ܨܠܘܿܬܵ‌ܐ ܠܐܲܠܵܗܵܐ ܕܚܲܝܝܼ̈.
  meu-meu: Dina ai Iehova ese ena hebogahisi e haheḡanilaiamu, hanuaboi ai ena ane
    ese e bamogumu; ḡuriḡuri danu, egu mauri Diravana ena.
  npi-ULB: तापनि परमप्रभुले दिनको समयमा आफ्‍नो करारको विश्‍वस्‍ततालाई आज्ञा गर्नुहुनेछ
    । उहाँको गीत, मेरो जीवनको परमेश्‍वरमा गरेको प्रार्थना रातमा मसँग हुनेछ ।
  yor-yor: Ní ọ̀sán ní Olúwa ran ìfẹ́ rẹ̀, àti ni àṣálẹ́ ni orin rẹ̀ wà pẹ̀lú mi àdúrà
    sí Ọlọ́run ayé mi.
  pes-OPCB: خداوندا، در طی روز مرا مورد لطف و رحمت خود قرار ده، تا هنگامی که شب فرا
    می‌رسد سرودی برای خواندن داشته باشم و نزد خدای حیات خود دعا کنم.
  tgl-ULB: Pero uutusan ni Yahweh ang kaniyang katapatan sa tipan sa umaga; sa gabi
    kasama ko ang kaniyang awit, ang panalangin sa Diyos ng buhay ko.
  nop-nop: Iŋgoŋ oŋ, hadapmo Yahwedi welesiloŋ tinamulak u miŋgilaŋgoŋ kalat. Doktiŋa
    timiŋ niutumbaaŋ kap tomimbit, tiŋa Bepaŋ hatihati namulak ninadi tibit.
  cbu-NT: Ashtaa Apaa, shiysha nuwaa nda kasaksha. Kaschiritam nuwaa chinakush istaksha.
    Psaantam nuw yasiyastar ashkina. Uru shiyapa Apaa, tsiyatkina, watam shiysha uru
    nuwapat taakshawa.
  hui-hui: Ani kogonigo Anduane Homogo gubalini haho wiaabo haga kago ibugua horongi
    ibunaga gubalini holene ogoni walia helo hameledo. Ibugua ani birago hondowa i̱na
    mbiraga iba gana lo mialu i̱ holene ngiagane tene Ngode Datagaliwabe kago ibuhondo
    bi ogoni lolene hameledo.
  mya-mya: နေ့​အ​ချိန်​၌​ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏ ခိုင်​မြဲ​သော မေတ္တာ​တော်​ကို​ပြ​တော်​မူ​ပါ​စေ​သော။
    ထို​အ​ခါ​ည​အ​ချိန်​၌​ငါ​သည်​သီ​ချင်း​ဆို​နိုင်​၍ ငါ​၏​အ​သက်​သ​ခင်​ဘု​ရား​သ​ခင်​ထံ​တော်​သို့
    ဆု​တောင်း​ပတ္ထ​နာ​ပြု​နိုင်​ပါ​မည်။
  bod-N: ཉིན་མོར་ཡ་ཝཱེས་བདག་ལ་བྱམས་བརྩེ༌གནང༌། །མཚན་མོར་ང་ཡིས་ཁོང་ལ་བསྟོད་དབྱངས༌འབུལ།
    །ཚེ་སྲོག་སྩོལ་བའི་དཀོན་མཆོག་ཁོང་ལ༌གསོལ།།
  wsk-wsk: Yawe woremkalal pempem gomang aisiso, ale tirom wur aisiso se guranek iwita
    ilu aga Kaem tusam.
  sna-sna: Masikati, Jehovha anorayira rudo rwake, pausiku rwiyo rwake runeni, munyengetero
    kuna Mwari woupenyu hwangu.
  spa-BLM: 'Yahvé ordenará su bondad amorosa durante el día. En la noche su canción
    estará conmigo: una oración al Dios de mi vida.'
  cac-cac: Ach Jehová, a d'a c'ualil tza ch'oxn̈ej a vach'c'olal d'ayin, axo d'ac'valil,
    max in och vaan ach in b'itani, max in och pax vaan in lesalvi d'ayach, yujto
    a ach tzac' in q'uinal.
  swh-ULB: Wakati wa mchana Yahwe ataamuru uaminifu wa agano lake; na usiku wimbo
    wake utakuwa nami, ombi kwa Mungu wa uhai wangu.
  deu-ELBBK: Tiefe ruft der Tiefe beim Brausen deiner Wassergüsse; alle deine Wogen
    und deine Wellen sind über mich hingegangen.
  mbb-OT: Emun maandew ibpeehè nu is gaǥew nu Nengazen, umbe emun mezukilem en, egkanta
    a te ked-ampù diyà te kenikew te Megbevayà he mibeǥey kedì te untung ku.
  mal-2015: യഹോവ പകൽനേരത്തു തന്റെ ദയ കല്പിക്കും; രാത്രിസമയത്തു ഞാൻ അവന്നു പാട്ടു പാടിക്കൊണ്ടിരിക്കും;
    എന്റെ ജീവന്റെ ദൈവത്തോടുള്ള പ്രാർത്ഥന തന്നേ.
  gup-gup: Dja ngaleng wanjh kunbarnangarrawern nawu Yawey ngandjalmarnedjare bu munguyh.
    Dja bu kumunun rowk, wanjh ngamarnewayini nuye, mak ngarri yiwarrudj nuye God
    nawu kanmalngmimbiwon.
  rmc-rmc: Jekh baro paňi vičinel pre aver paš oda, sar šunďol tire vodopadi; savore
    tire vlni predžan prekal ma a demen andre ma.
  nlg-nlg: Na pukuna na lei dani soko na Lord te mua mautu na kovala horuana mai nina
    dolo i vuvungagu mana pukuna na lei bongi soko inau u lingei vania na lei nina
    na linge, Mu kokoeliulivuti vania God gaia te vaheu na vola.
  pes-OPV: در روز خداوندرحمت خود را خواهد فرمود. و در شب سرود اوبا من خواهد بود و
    دعا نزد خدای حیات من.
  ron-1924: Зиуа, Домнул ымь дэдя ындураря Луй, яр ноаптя, кынтам лауделе Луй ши ынэлцам
    о ругэчуне Думнезеулуй веций меле.
  ben-OBCV: কিন্তু সদাপ্রভু প্রতিদিন তাঁর অবিচল প্রেম আমার উপর ঢেলে দেন, এবং প্রত্যেক
    রাত্রে আমি তাঁর গান করি, ও ঈশ্বরের কাছে প্রার্থনা করি যিনি আমাকে জীবন দেন।
  som-som: Laakiinse Rabbigu maalinnimada wuxuu soo diri doonaa raxmaddiisa, Oo habeennimadana
    waxaa ila jiri doona gabaygiisa, Iyo baryootanka aan Ilaaha noloshayda baryo.
  eng-ASVBT: Yet Jehovah will command his lovingkindness in the daytime; And in the
    night his song shall be with me, Even a prayer unto the God of my life.
  mna-mna: Tamen aigule ta boozomen, Yooba iurur leleene pio mi izzwe muŋaiŋana mi
    kampeŋana kini pio. Mi mbeŋ ta boozomen na, aŋpakurkuri pa mboe. Aŋkamam suŋŋana
    pa Anutu tio ta imborro mbotŋana tio na.
  ita-1885: Il Signore di giorno manderà la sua benignità, E di notte io avrò appo
    me i suoi cantici, Ed orazione all'Iddio della mia vita.
  eng-ULB: Yet Yahweh will command his covenant faithfulness in the daytime; in the
    night his song will be with me, a prayer to the God of my life.
  spa-VBL: Pero cada día el Señor me muestra su amor; cada noche me da canciones para
    que las cante, una oración al Dios de mi vida.
  fra-_FOB: De jour, l'Éternel enverra sa grâce, et de nuit son cantique sera dans
    ma bouche; je prierai le Dieu qui est ma vie;
  mal-mal: യഹോവ പകൽനേരത്ത് തന്റെ ദയ കാണിക്കും; രാത്രിസമയത്ത് ഞാൻ അവന് പാട്ട് പാടിക്കൊണ്ടിരിക്കും;
    എന്റെ ജീവന്റെ ദൈവത്തോടുള്ള പ്രാർത്ഥന തന്നെ.
  lit-lit: Dieną VIEŠPATS įsakys savo mielaširdystei lydėti mane, o naktį jo giesmė
    bus su manimi, malda mano gyvybės Dievui.
  urd-GVR: Din ke waqt Rab apnī shafqat bhejegā, aur rāt ke waqt us kā gīt mere sāth
    hogā, maiṅ apnī hayāt ke Ḳhudā se duā karūṅga.
  suz-BL: मिनु गो नाक्‍ती परमप्रभु यावे आ गेना हना यो दाक्‍तीके तुइक्‍नुङ। मिनु नाक्‍दो
    आ कुम्‍सो आं थुंमी बाक्‍ब। मेको आं कली ब्रोंइचा गेब परमप्रभु नु लोव़ पतीके बाक्‍ब।
  eng-NOY: Once the LORD commanded his kindness by day, And by night his praise was
    with me,-Thanksgiving to the God of my life.
  ita-1927: L’Eterno, di giorno, mandava la sua benignità, e la notte eran meco i
    suoi cantici, la preghiera all’Iddio della mia vita.
  ckb-ckb: بە ڕۆژ یەزدان خۆشەویستییە نەگۆڕەکەی ئاراستە دەکات، بە شەویش سروودی ئەو
    لەسەر لێومە، نوێژێکە بۆ خودای ژیانم.
  eng-BBE: But the Lord will send his mercy in the daytime, and in the night his song
    will be with me, a prayer to the God of my life.
  xsi-xsi: Ŋineŋga naŋa kaloŋgu ŋgere ŋana ŋine kâ; ikura kari kari Yova Kindeni uru
    io ne tini-mwasa ara ŋinde imâ pa naŋa, aŋga ikura mbo mbo i ne wâŋgiŋa nde ikeno
    pana. Naŋa uru awâŋgi wâŋgiŋa ŋinde pa Maro Kindeni, inani naneŋgu via warika,
    aku wâŋgiŋa ŋinde nde ipâŋga itogo naneŋgu noŋa mine.
  kan-OKCV: ಆದರೂ ಹಗಲಿನಲ್ಲಿ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಪ್ರೀತಿಯನ್ನು ಆಜ್ಞಾಪಿಸುವರು. ರಾತ್ರಿಯಲ್ಲಿ
    ದೇವರ ಹಾಡನ್ನು ಹಾಡುವೆನು. ನನ್ನ ಜೀವವಾಗಿರುವ ದೇವರಿಗೆ ನಾನು ಪ್ರಾರ್ಥನೆ ಮಾಡುವೆನು.
  tam-2017: ஆகிலும் யெகோவா பகற்காலத்திலே தமது கிருபையைக் கட்டளையிடுகிறார்; இரவுநேரத்திலே
    அவரைப் பாடும் பாட்டு என்னுடைய வாயிலிருக்கிறது; என் உயிருள்ள தேவனை நோக்கி விண்ணப்பம்செய்கிறேன்.
  spa-RV-1909: De día mandará Jehová su misericordia, y de noche su canción será conmigo,
    y oración al Dios de mi vida.
  ron-BTF: Totuși DOMNUL va porunci bunătatea sa iubitoare în timpul zilei și noaptea
    cântarea lui va fi cu mine și rugăciunea mea spre Dumnezeul vieții mele.
  eng-WEBP: 'GOD will command his loving kindness in the daytime. In the night his
    song shall be with me: a prayer to the God of my life.'
  eng-FBV: But every day the Lord shows me his trustworthy love; every night he gives
    me songs to sing—a prayer to the God of my life.
  nld-1939: Overdag blijf ik uitzien naar Jahweh om zijn genade, ‘s Nachts klinkt
    mijn lied als een gebed tot den levenden God.
  nch-BL: Pero ica ijnaloc TOTECO nechtitanilis itaicnelilis. Huan ica tayohua yaya
    nechmacas se huicat para nijhueyichihuas, huan nimotatajtis ica ya. Quena, nijnojnotza
    NoTeco cati mojmosta nechmaca nemilisti.
  vie-1934: Dầu vậy, ban ngày Đức Giê-hô-va sẽ sai khiến sự nhân từ Ngài; Còn ban
    đêm bài hát Ngài ở cùng tôi, Tức là bài cầu nguyện cùng Đức Chúa Trời của mạng
    sống tôi.
  cha-cha: Jatago si Jeova y minaaseña gui jaane, ya y puenge y cantaña guiya guajo,
    ya y tinaetae para y Yuus a linâlâjo.
  hin-CV: दिन के समय याहवेह अपना करुणा-प्रेम प्रगट करते हैं, रात्रि में उनका गीत जो
    मेरे जीवन के लिए परमेश्वर को संबोधित एक प्रार्थना है, उसे मैं गाया करूंगा.
  eng-OURB: 'Adonai will enjoin his chesed ·loving-kindness· in the daytime. In the
    night his song shall be with me: a prayer to the God of my life.'
  spa-BES: Pero el Señor enviará su misericordia durante el día, y en la noche su
    canción estará conmigo, una oración al Dios de mi vida.
  tdx-tdx: Hafanto’ Iehovà an-kandro ty fiferenaiña’e, le amako an-kaleñe i sabo’ey,
    ty halaliko aman’ Añaharen-kaveloko.
  tha-KJV: กลางวันพระเยโฮวาห์จะทรงบัญชาความเมตตาของพระองค์ และกลางคืนเพลงของพระองค์จะอยู่กับข้าพเจ้า
    พร​้อมกับคำอธิษฐานต่อพระเจ้าแห่งชีวิตของข้าพเจ้า
  por-BR-2018: Mas de dia o SENHOR mandará sua misericórdia, e de noite a canção dele
    estará comigo; uma oração ao Deus de minha vida.
  deu-ELO: Des Tages wird Jehova seine Güte entbieten, und des Nachts wird sein Lied
    bei mir sein, ein Gebet zu dem Gott meines Lebens.
  eng-WYC-2018: The Lord sent his mercy in the day; and his song in the night, (or
    The Lord sent forth his love in the day; and his song in the night). With me is
    the prayer to (the) God of my life;
  epo-epo: En la tago la Eternulo aperigas al mi Sian bonecon, Kaj en la nokto mi
    havas kanton al Li, Preĝon al la Dio de mia vivo.
  gfk-gfk: Ra kasakes no Watong i la tultule no uno harmarsai. Ra bung iau ni inge
    auno tiga ninge, a sinasaring uram hono God tano nugu nilon.
  uig-PIN: Kündüzi Pǝrwǝrdigar ɵzgǝrmǝs muⱨǝbbitini manga buyruydu, Keqiliri Uning
    nahxisi, Wǝ ⱨǝm ⱨayatim bolƣan Tǝngrigǝ ⱪilƣan dua manga ⱨǝmraⱨ bolidu.
  beo-beo: Hina Gode da Ea mae fisili asigidafa hou amo esoga olelemu da defea. Amasea
    na da gasia Ema gesami hea:mu amola na esalusu ouligisu Gode, Ema sia:ne gadomu.
  tpi-OTNT: Tasol mi laik bai Bikpela i ken marimari long mi long san. Na long nait
    mi laik mekim song bilong tenkyu long em, na mi beten long God i save givim laip
    long mi.
  hau-SA: Da rana Ubangiji yakan nuna ƙaunarsa, da dare waƙarsa tana tare da ni, addu’a
    ga Allah na raina.
  udu-udu: Ki montee isa yempa/ mo tani Tap̱a a’di ḵanki mo/en piti jin ṯelu sho’k
    mo dhali mon’thiny mo tani gway piti di’d nyaḵki aha/ mo, mmo’thowa Arumgimis
    gi mondiki/em pem mo.
  uig-LAT: Kündüzi Perwerdigar özgermes muhebbitini manga buyruydu, Kéchiliri Uning
    naxshisi, We hem hayatim bolghan Tengrige qilghan dua manga hemrah bolidu.
  nde-nde: Emini uThixo uyaluqondisa uthando lwakhe ebusuku ingoma yakhe ikhona kimi
    umkhuleko kuNkulunkulu wempilo yami.
  ton-ton: Ka ko e moʻoni ʻe fekau mai ʻe Sihova ʻa ʻene ʻaloʻofa ʻi he ʻaho, pea
    ʻe ʻiate au ʻene hiva ʻi he poʻuli, mo ʻeku lotu ki he ʻOtua ʻo ʻeku moʻui.
  ces-1613: Propast propasti se ozývá k hlučení trub tvých, všecka vlnobití tvá a
    rozvodnění tvá na mne se svalila.
  eng-WMB: 'GOD will command his loving kindness in the daytime. In the night his
    song shall be with me: a prayer to the God of my life.'
  tam-TCV: பகலில் யெகோவா தமது உடன்படிக்கையின் அன்பை எனக்குக் கொடுக்கிறார்; இரவிலோ,
    அவருடைய பாடல் என்னோடு இருக்கிறது; என் வாழ்வின் இறைவனை நோக்கிய மன்றாட்டாகவே அது
    இருக்கிறது.
  ceb-ULB: Apan sugoon ni Yahweh ang iyang matinud-anong kasabotan panahon sa adlaw;
    sa pagkagabii ang iyang awit mag-uban kanako, usa ka pag-ampo ngadto sa Dios sa
    akong kinabuhi.
  pol-UBG: Lecz we dnie PAN udzieli mi swego miłosierdzia, a w nocy będzie we mnie
    jego pieśń i moja modlitwa do Boga mego życia.
  agr-agr: Tujash kashi kashinig Tuke Pujuu niina anenkega duwi minak yaintui; nuadui
    wishakam Apajuí mina pujutan suja nuna emematkun kashi kantamtanak mijattsujai,
    nuniakun segatnashkam segatskek idaitsujai.
  kyc-kyc: Yuu yangaramo dokopa Kamongome banya mona reto karalu karenge doko lasaka
    pyuo karena. Dopa piramo dokopa nambame kukwa dokopa kenane pyao Anatu nambapa
    karapyamo pilyamo lao ateŋa lao piru.
  urd-GVU: دن کے وقت رب اپنی شفقت بھیجے گا، اور رات کے وقت اُس کا گیت میرے ساتھ ہو
    گا، مَیں اپنی حیات کے خدا سے دعا کروں گا۔
  eng-OEBCW: In the day I cry to the Lord to summon his kindness; and the song that
    I sing in the night is a prayer to the living God.
  deu-1912: Der HERR hat des Tages verheißen seine Güte, und des Nachts singe ich
    ihm und bete zu dem Gott meines Lebens.
  kan-2017: ಯೆಹೋವನು ಹಗಲಿನಲ್ಲಿ ತನ್ನ ಪ್ರೀತಿಯನ್ನು ನನಗೆ ಅನುಗ್ರಹಿಸುವನು; ರಾತ್ರಿ ವೇಳೆಯಲ್ಲಿಯೂ
    ಆತನ ಕೀರ್ತನೆ ನನ್ನಲ್ಲಿರುವುದು. ನನ್ನ ಜೀವಾಧಾರಕನಾದ ದೇವರನ್ನು ಪ್ರಾರ್ಥಿಸುವೆನು.
  yap-yap: Yigi dag SOMOL e t’ufeg rok ni dabimus ni rran; me yag ba tang ngog nnep’,
    ni ba meybil ngak Got ko yafos rog.
  hlt-MCSB: Tedae BOEIPA loh khothaih ah a sitlohnah a uen dongah khoyin ah a lumlaa
    neh ka hingnah Pathen taengah thangthuinah ka khueh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔ ማኣሪፆ ሮኦራ ዳካኔ፤ ዋንቶ ታ ዒዛም ዓይናዻ ዓይኑሞ ታኣኮ ዓኣኔ፤ ታ ናንጎኮ ፆኦዛሢያ ታ
    ሺኢቃኔ።
  twi-ASANTE: Adekyeɛ mu Awurade kyerɛ nʼadɔeɛ; adesaeɛ mu ne dwom ba me nkyɛn. Mebɔ
    mpaeɛ kyerɛ Onyankopɔn a ɔma me nkwa.
  eng-WEBU: 'GOD will command his loving kindness in the daytime. In the night his
    song shall be with me: a prayer to the God of my life.'
  acu-NT: Antsu tsawai wina Apurka ni anengkratairin nekamtikiartawai. Tura kashisha
    wina Yusur pujutan sukartinua nuna nintimtusan, tuke kantan kantamrakun, nuniasha
    Yusen seakun pujajai.
  spa-PDDPT: De día Yavé enviará su misericordia, Y de noche su canto estará conmigo,
    Una oración al ʼEL de mi vida.
  gun-gun: Ha'e rami teĩ ara nhavõ Senhor oexa uka 'rã xemboaxya, ha'e pytũ nhavõ
    ou 'rã ixupe aporaei aguã, xenhe'ẽ Ruete pe anhembo'e aguã.
  agu-BL: Poro cyakil nin k'ej at banlu' swibaj. Nin ncha'tz in, cyakil akale'n na
    wak' ink'ajsbil teru'. Nin na injak ẍch'eybil wetz teru', na tan ilu' itz'ine't.
  ilo-ULB: Nupay kasta, bilinento ni Yahweh ti kinapudnona ti tulagna iti aldaw; addanto
    kaniak ti kantana iti rabii, maysa a kararag iti Dios ti biagko.
  kpg-kpg: Dimaadua gi haga gida mai dono manawa aloho deemodu i di aa, gi dadaahili
    au ma gaa boo, gi dalodalo au gi God dela ne gaamai gi di au dogu mouli.
  uig-ARA: كۈندۈزى پەرۋەردىگار ئۆزگەرمەس مۇھەببىتىنى ماڭا بۇيرۇيدۇ، كېچىلىرى ئۇنىڭ
    ناخشىسى، ۋە ھەم ھاياتىم بولغان تەڭرىگە قىلغان دۇئا ماڭا ھەمراھ بولىدۇ.
  bps-bps: Di mduh fite Amugu Dwata deg i bong kakdon landè kgilin, na di butang nlingaggu
    kdayengu Dwata na dasalgu di kenen i mlé deg nawa.
  sus-sus: N ma tɔɔrɛ xun nan tun masafe. A luma alɔ susui ye naxan sinma xure ye
    xun.
  pon-2006: KAUN-O en ketin kasalehda sapwellime limpoak poatopoat ni rahn, pwe I
    en kokoul nipwong, oh kapakapohng Koht, me kin ketikihong ie mouri.
  jae-jae: Gêdêŋ geleŋŋa gaeŋ oliŋ gebe Apômtau êkêŋ nê moasiŋ êsa ma gêdêŋ gêbêc
    nê wê gêc aocsuŋ to kateŋ ŋoc mec gêdêŋ Anôtô, taŋ kêkêŋ aê gaŋgôŋ matoc jali.
  ksd-ksd: Ma ra Luluai i tul tar kana varmari ba na balaure iau ta ra keake, Ma ta
    ra marum iau pite pa ia ma ra kakailai, Maia, ma iau araring tadav God ra vunapai
    kaugu nilaun.
  tur-YTC: Yahve gündüz vakti Sevgi dolu iyiliğini buyurur. Gece vakti O’nun ezgisi,
    Yaşamımın Tanrısı’na dua benimledir.
  bel-N: Бяздоньне гукае бяздоньню пры шуме Тваіх вадаспадаў; усе воды Твае і ўсе
    хвалі Твае прайшлі праз мяне.
  kpr-kpr: Ijighae Bajari da kavevera a dubo bari namokena irá gheraira. Tumbaghae,
    God nandae jebuga muturaira aikena, nunda yaru muturaira aimi yaru, didivuse banungeraena.
  ind-AYT: (42-9) Pada siang hari TUHAN memerintahkan kasih setia-Nya, dan pada malam
    hari nyanyian-Nya ada bersamaku, suatu doa kepada Allah hidupku.
  yom-yom: Mu muini, Yave wumfidisanga luzolo luandi Mu builu nkungꞌandi widi va minu
    lusambulu kuidi Nzambi yi luzingu luama.
  yut-yut: Yawe da gɨldaron but dasi galak taŋ namɨsak. Kalbi ya yaŋ iyɨk do kap yosot.
    Piŋkop egɨp egɨp namɨsak uŋun bɨsit iyɨsat.
  nya-nya: Koma usana Yehova amalamulira chikondi chake, nthawi ya usiku nyimbo yake
    ili nane; pemphero kwa Mulungu wa moyo wanga.
  kyg-kyg: Nati nekaeyaꞌmonanafa Ala kava neꞌmoꞌa aipamo falu huꞌniya kavaꞌaꞌe hau
    ayamopafiꞌmo hauꞌniya kavaꞌaꞌeꞌmo felugamo alino nave lisigeꞌnaeꞌmo haniꞌilagamo
    yokemo huge afaꞌa maisuva yaꞌmo namiꞌniya Gotifeꞌmo nunumu huge huꞌna maiguve.
  hrv-hrv: 'Bezdan doziva bezdan bukom slapova tvojih: sve vode tvoje i vali preko
    mene prijeđoše.'
  mps-mps: Tiali goli, eno homugo te Genuai Bidigo enabolo te olo tau sabo kolesaga
    te giligade emainu yali. Tama te hulide eno te agaba usu da weyu, gedu haluasa
    po wabo tęąbi po waibao, tama te ena bidabo ula mabo Godiba te usu da po wabo
    gedu haluasa po waibao.
  tpi-tpi: Tasol mi laik bai Bikpela i ken marimari long mi long san. Na long nait
    mi laik mekim song bilong tenkyu long em, na mi beten long God i save givim laip
    long mi.
  dan-1931: Dyb råber til Dyb ved dine Vandfalds Brusen, alle dine Brændinger og Bølger
    skyller hen over mig.
  vie-OVCB: Tình thương Chúa Hằng Hữu vẫn phủ con khi ngày đến, và ban đêm, con dâng
    tiếng ngợi ca Ngài, như lời nguyện cầu Đức Chúa Trời của đời con.
  guj-2017: દિવસે યહોવાહ પોતાના કરારના વિશ્વાસુપણાની વાત કરતા; અને રાત્રે હું તેમનાં
    સ્તુતિગીત ગાતો, એટલે મારા જીવનદાતા ઈશ્વરની પ્રાર્થના કરતો.
  pon-2006A: KAUN-O en ketin kasalehda sapwellime limpoak poatopoat ni rahn, pwe I
    en kokoul nipwong, oh kapakapohng Koht, me kin ketikihong ie mouri.
  por-BRBSL: 'Yahweh comandará sua amorosa gentileza durante o dia. Na noite, sua
    canção estará comigo: uma oração ao Deus da minha vida.'
  eng-OEBUS: In the day I cry to the Lord to summon his kindness; and the song that
    I sing in the night is a prayer to the living God.
  swe-swe: Djup ropar (höjer sin röst i bön) till djup, i dånet (som rösten) av dina
    forsar (vattenfall), Alla dina bränningar och vågor, har sköljt över mig. [Frasen
    ”djup ropar till djup” kan förstås som den mänskliga själens djup i all sin torrhet
    som ropar efter att bli fylld av Guds djupa fullhet. Referensen till Hermon och
    Jordanfloden i föregående vers, kan höra ihop med bilderna med vattenfall och
    vågor i denna vers. Jordanflodens källflöden kommer från Hermon och forsar ner
    genom flera dånande vattenfall. Bilden som målas upp är hur psalmisten är på väg
    att drunkna. Det finns också ett tema med vatten från vers 2-3, där var det brist
    på vatten, i vers 4 droppar tårar för att här bli stora vatten som är en dödlig
    kraft. Ordet för djup är samma ord som används om de väldiga djupa vattenmassorna
    som täckte jorden i begynnelsen, se . Beskrivningen med djup och vågor är samma
    ord Jona använder, se . Psalmen har messianska undertoner, se vers 1. Dessa kopplingar
    syns i Jonas erfarenhet i valens buk som också liknas vid Jesu död, se . Jesus
    använder fraser från vers 6-7 i sin kvalfyllda bön i Getsemane, och utifrån den
    bakgrunden kan språket här i vers 8 beskriva hur världens synd sköljdes över Jesus,
    se .]
  cth-cth: BAWIPA ni khodai lah a pahrennae hah na poe teh, karum lah pholennae la
    sak laihoi, ka hringnae Cathut koe ratoum laihoi ka o.
  twi-twi: Adekyee mu, Awurade kyerɛ nʼadɔe, adesae mu, ne dwom ba me nkyɛn, mpae
    a mebɔ srɛ me nkwa Nyankopɔn.
  hlt-hlt: Tedae BOEIPA loh khothaih ah a sitlohnah a uen dongah khoyin ah a lumlaa
    neh ka hingnah Pathen taengah thangthuinah ka khueh.
  tbz-SIM: Fɔ̃́ɔ̃̀ duɔ́ nkɛ̀ ikó nhuuti, kɛ̀ mɛ nniɛ nní nyɛtì kɛ̀ mɛtɛ̃mɛ̀ tùɔ̀kùní,
    kɛ̀ yɛnɛ́fĩ̀nfĩ̀rɛ̀ n dɑ̀tínnɛ́ kɛ́ n dìu pɑ́íí.
  msy-2020: Kɨ kamaghsua ifonge, Ikiavɨra Itir God aruemɨn nan apangkuvtɨ, kɨ dɨmagaribar
    a bagh onger akabar amuva a ko mɨkɨmam. A Godɨn ikɨrɨmɨrir aghuim na ganɨdim.
  dop-dop: N yelɑɑ nɑ wɑhɑlɑnɑɑ təŋəɣɩ təmɑɣɑ mɑ tɔɔ ɩsɩɩ lʋm holɑ. Pɑ wɑɑsɑ mɑ tɔɔ
    kɛ́ təwisiwisi.
  azb-azb: Rəbb mənə gündüz məhəbbət göstərir, Gecə isə həyatımın Allahına Etdiyim
    dua və ilahi dilimdən düşmür.
  eng-DBY: In the day-time will Jehovah command his loving-kindness, and in the night
    his song shall be with me, a prayer unto the God of my life.
  hin-2017: तो भी दिन को यहोवा अपनी शक्ति और करुणा प्रगट करेगा; और रात को भी मैं उसका
    गीत गाऊँगा, और अपने जीवनदाता परमेश्वर से प्रार्थना करूँगा।
  wol-KYG: Sa wal ya sotti, xóote awu moroom ma; say wal ak say gannax, lépp a jaare
    sama kaw.
  swp-swp: Asubena huiana eai GUIAU ena gadosisi miatahitahina i leama; eo maiona
    eai enana ea wawana, ea lauuura egu mauri Eaubadana arinai.
  bjr-bjr: Faasaana Yaaweefa narí sia taikara amuqusirana aiqainanoo qinisaa qumuani.
    Miqinaqa eendaki qinee minara dufi dufi qira idi raanaura. Qinee Anutufa qini
    mariranasaa rakisi marina innaaru qima amaqaanaura.
  eng-YLT: By day Jehovah commandeth His kindness, And by night a song [is] with me,
    A prayer to the God of my life.
  kne-kne: Inagew ay inpapailam ed idi di komakaman ay layad mo, ya sin labi, mapteng
    ay kankanta di inpanemnem mo ay say inkarkararag ko en sik-a ay Diyos ay poon
    di biyag ko.
  eng-WYC-2017: The Lord sent his mercy in the day; and his song in the night. With
    me is the prayer to God of my life;
  eng-WMBB: 'GOD will command his loving kindness in the daytime. In the night his
    song shall be with me: a prayer to the God of my life.'
  zat-NTPS: Te zra xexache lazre' Xránadxu neda', na' chizrela tu gúl-lazqueza' da
    güe lá'ana' Le̱', ne tu guchálajle̱zqueza' Dios, Bénnea' dxunne̱' xel-la' nabán
    chia'.
  zty-NTPS: Tža tža žeyache' ḻaže'l X̱anžon' neda', na' žel goḻkza' da' we ḻawa'
    Ḻe', na' wcháḻjḻena' Dios, Bennen' žonne' yeḻa' nban chia'.
  urd-GVH: दिन के वक़्त रब अपनी शफ़क़त भेजेगा, और रात के वक़्त उसका गीत मेरे साथ होगा,
    मैं अपनी हयात के ख़ुदा से दुआ करूँगा।
  rug-rug: Pana rane si tataru nau Sa pa Nana tataru nabuna, gua asa ke kera vahesia
    rau se Zihova pana boṉi. Asa sa qua vinaravara la koe Tamasa pu poni nau sa tinoa.
  gaz-gaz: Waaqayyo guyyaadhaan jaalala isaa kan hin geeddaramne ni ajaja; halkan
    immoo faarfannaan isaa na wajjin jira; kunis kadhannaa ani Waaqa jireenya kootii
    kadhadhuu dha.
  fra-LSG: Un flot appelle un autre flot au bruit de tes ondées; Toutes tes vagues
    et tous tes flots passent sur moi.
  yal-yal: Fufaan sama fufaan fari n xili ma, igen xuxu xuiin yi gbo ayi a surundeni.
    I xunfan gbeene radangu n xun ma, gbalon yi keli n xili ma alo walanna.
  iou-iou: Upäŋkaŋ ude nämo! Kepma kepma Ekänitä butewaki nadäŋ namik täyak. Ude täŋirän
    bipani bipani Anutu iniŋoret kapnatä mena-kengän it täyak. Kap teŋkaŋ Anutuna,
    irit kuŋat-kuŋatna täŋo mähemi uken yäŋapik täyat.
  haw-1868: Aka, i ke ao e kauoha mai o Iehova i kona lokomaikai, A i ka po, eia auanei
    me au ka mele nona, A me ka'u pule i ke Akua o ko'u ola nei.
  arb-NAV: يُبْدِي الرَّبُّ لِي رَحْمَتَهُ فِي النَّهَارِ، وَفِي اللَّيْلِ تُرَافِقُنِي
    تَرْنِيمَتُهُ، صَلاةٌ لإِلَهِ حَيَاتِي.
  ded-ded: KEBUNGO yoac dedzege amma modackecde, ye imoc hadzinnu sing edzahau nigoc
    kefude. Nga tofocnac yeac yegec nigoc feu heikecba Anutu kekecna sasawangoc garennukecde,
    numumibade.
  ewe-ewe: Le ŋkeke me la, Yehowa ɖoa eƒe lɔlɔ̃ ɖem, le zã me la eƒe ha nɔa nunyeme,
    eye wònyea gbedodoɖa na nye agbe ƒe Mawu la.
  eng-LEE: (42:9) In the daytime the Lord will command his kindness, and in the night
    his song shall be with me, as a prayer unto the God of my life.
  asm-FB: যিহোৱাই দিনত তেওঁৰ গভীৰ প্রেমক মোৰ ওপৰত আদেশ কৰে আৰু ৰাতি তেওঁৰ গীত মোৰ
    সঙ্গী হয়; মোৰ জীৱনদাতা ঈশ্বৰলৈ মোৰ প্ৰাৰ্থনা।
  sus-A: ﭑ مَ تْورّ شُن نَن تُن مَسَقٍ. عَ لُمَ عَلْ سُسُي يٍ نَشَن سِنمَ شُرٍ يٍ
    شُن.
  fra-SBL: 'L''Éternel commandera sa bonté pendant le jour. Dans la nuit, sa chanson
    sera avec moi : une prière au Dieu de ma vie.'
  hbo-hbo: תְּהֹֽום־אֶל־תְּהֹ֣ום קֹ֭ורֵא לְקֹ֣ול צִנֹּורֶ֑יךָ כָּֽל־מִשְׁבָּרֶ֥יךָ
    וְ֝גַלֶּ֗יךָ עָלַ֥י עָבָֽרוּ׃
  kik-kik: Mũthenya-rĩ, Jehova nĩarĩathagĩrĩra wendo wake harĩ niĩ, na ũtukũ nĩ rwĩmbo
    ndĩrĩmũinagĩra, rũrĩ ihooya rĩa kũhooya Mũrungu wa muoyo wakwa.
  fra-NCL: 'Un flot en appelle un autre, quand grondent tes cataractes : ainsi toutes
    tes vagues et tes torrents passent sur moi.'
  cek-AK: Toe khodai naah Angraeng mah a tahmenhaih lok to paek moe, khoving ah angmah
    ih laa to kai han ang paek pongah, ka hinghaih Sithaw khaeah lawkthuihaih hoiah
    ka oh.
  cuk-cuk: 'Bab-Dummad, an bese weyob goled: Bitigi be-sabgued be anga ibginedba oyogena
    gadin, neg-mutikidba an-bega-namakeddi berguosulid.'
  pma-pma: En meneai, Ahi hetie lat envatien onen enau, hesakini, nisau masmasi en
    vongien. Anatin, nihis minuk, Ahi ten moulien onak.
  tel-2017: అయినా పగటివేళ యెహోవా తన నిబంధన కృప కలగాలని ఆజ్ఞాపిస్తాడు. రాత్రిపూట ఆయనను
    గూర్చిన గీతం నాతో ఉంటుంది. నా జీవానికి దేవుడైన యెహోవా ప్రార్థన నాతో ఉంటుంది.
  hat-BSA: 'SENYÈ a va òdone lanmou dous Li a nan lajounen, chan Li yo va avèk mwen
    pandan nwit lan: Yon lapriyè a Bondye lavi mwen an.'
  kos-kos: Lela tuh LEUM GOD in akkalemye lungse kawil lal ke len, Tuh in oasr soko
    on yuruk ke fong Ac sie pre nu sin God lun moul luk.
  hbo-WLC: תְּהֽוֹם־אֶל־תְּה֣וֹם ק֭וֹרֵא לְק֣וֹל צִנּוֹרֶ֑יךָ כָּֽל־מִשְׁבָּרֶ֥יךָ
    וְ֝גַלֶּ֗יךָ עָלַ֥י עָבָֽרוּ׃
  ibo-ibo: Nʼehihie, Onyenwe anyị na-awụkwasị m ịhụnanya ya, nʼabalị abụ ya dị m nʼobi,
    ekpere nye Chineke nke ndụ m.
  ory-ory: ତଥାପି ସଦାପ୍ରଭୁ ଦିନ ବେଳେ ଆପଣା ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣା ଆଜ୍ଞା କରିବେ, ପୁଣି, ରାତ୍ରିକାଳେ
    ତାହାଙ୍କ ଗୁଣଗାନ ଓ ଆମ୍ଭ ଜୀବନଦାତା ପରମେଶ୍ୱରଙ୍କ ପ୍ରତି ପ୍ରାର୍ଥନା ମୋହର ସଙ୍ଗୀ ହେବ।
  chk-chk: Lerän ewe Samol mi Lapalap a pwärawu an tong ellet, nge lepwin üa eäni
    echö an köl, üa iotek ngeni ewe Kot mi ngeniei manau.
  rop-rop: Deitaim YAWEI shoum im filing weya im oldei laigimbat mi, wulijim naitaim
    ai gin sing song langa im. Det song im main preya langa main God hu gibit mi laif.
  ukr-1871: В день явить Господь милість свою, а в ночі буде пісня його від мене,
    молитва до Бога життя мого.
  yon-yon: Aronki kuu Yarimanbed ye womoniyiibban ye mimyob dowaken keewok, amnoom
    kuu ye yook kuu ne yaa angkimborok, kukuu kurikuri yeman ne wadkeri ye God yaa
    kui.
  deu-1951: (042-9) Des Tages wolle der HERR seine Gnade verordnen, und des Nachts
    wird sein Lied bei mir sein, ein Gebet zu dem Gott meines Lebens.
  eng-JPS: (42-9) By day the LORD will command His lovingkindness, and in the night
    His song shall be with me, even a prayer unto the God of my life.
  srp-1865: Danju je javljao Gospod milost svoju, a noæu mu je pjesma u mene, molitva
    Bogu života mojega.
  lug-lug: Mukama alaga okwagala kwe emisana n’ekiro ne muyimbira oluyimba lwe; y’essaala
    eri Katonda w’obulamu bwange.
  heb-heb: יומם יצוה יהוה חסדו ובלילה שירה עמי תפלה לאל חיי׃
  ben-IRV: কিন্তু সদাপ্রভুু দিবসের দিনের তাঁর চুক্তি বিশ্বস্তভাবে পালন করবেন, রাতে
    তাঁর গান আমার সাথে থাকবে, আমার জীবনের প্রার্থনা ঈশ্বরের কাছে বলবে।
  ntu-ntu: Murde vz zvz nzpulio-krme nivz lrm mz zbq kang kqlu. X ngrbo bam mz nrlckxbq
    vzmi nzkrka'-krnge murde nim Gct kx rkam nzlungr bange.
  pan-pan: ਦਿਨ ਨੂੰ ਯਹੋਵਾਹ ਆਪਣੀ ਦਯਾ ਦੀ ਆਗਿਆ ਦੇਵੇਗਾ, ਅਤੇ ਰਾਤ ਨੂੰ ਉਹ ਦਾ ਗੀਤ ਮੇਰੇ ਨਾਲ
    ਹੋਵੇਗਾ। ਉਹ ਮੇਰੇ ਜੀਵਨ ਦੇ ਪਰਮੇਸ਼ੁਰ ਅੱਗੇ ਇੱਕ ਪ੍ਰਾਰਥਨਾ ਹੋਵੇਗਾ।
  mya-JVB: သို့သော်လည်း၊ ထာဝရဘုရား သည် နေ့ အခါ သနားခြင်းကျေးဇူး တော်ကိုပေး ချတော်မူ၏။
    ညဉ့် အခါ ၌ လည်း ဂုဏ်တော်ကို သီချင်း ဆိုလျက်၊ ငါ့ ၏အသက် သခင် ကို ပဌနာ ပြုလျက် ငါ
    နေ၏။
  kgf-kgf: Kaiweiguc Yawenéŋ goi héihéiya waŋ némma siŋiyaiguc legicnéŋ nuac muru
    henéŋu, kekecnawac Anutu ʒéwelec mimaŋ.
  tte-O: Sowasowana Yeoba ana mulolo miyamiya yaina iyakenayagau kaliyate mena na
    tem boniyai yawali koina bwaimwa yagu kawanoi iya koina kaiwena iya yawasigu yaina.
  tbg-tbg: Mpo Noravauvo, are ti Variqavano variaramanta te ariqi vaiha qaqi variqi
    vi vaurauka ai aareha tiha, Are vo enta vo enta aatitainaraqaa ti aaqurihama timitairaqe
    te entaqi ihi tivaqi viha ai autu tuaheraqi virerave, turo.
  hmo-hmo: To dina ta ta neganai, Lohiabada ese iena bogahisihisi lau dekenai ia hedinaraia,
    bona hanuaboi neganai, lau ese ane dekena amo ia lau tanikiu henia. Lau ese Dirava
    lau hanamoa noho egu guriguri dekena amo, badina ia ese lau dekenai mauri ia henia
    noho.
  zar-NT: Rinábidaʼ-nëʼ Xanruʼ huéchiʼ ládxëʼë nedaʼ yuguʼ dza. Yuguʼ dzöʼ rul-laʼ
    yöl-laʼ ba queëʼ Lëʼ, en rulidzaʼ Dios, ruíʼilenaʼ-nëʼ didzaʼ, Nu naʼ runna quiaʼ
    yöl-laʼ naʼbán.
  urd-urd: तोभी दिन को ख़ुदावन्द अपनी शफ़क़त दिखाएगा; और रात को मैं उसका हम्द गाऊँगा,
    बल्कि अपनी ज़िन्दगी के ख़ुदा से दुआ करूँगा।
  bqc-SIM: Ni to isukaa kↄ̃fĩ àↄ dↄ, ísiↄ lɛ́ lɛzukↄ̃i, ń tò í lɛ́ damala, a
    sↄ̃́ lɛ́ tamanↄ.
  tcz-CHONGTHU: Ahinlah niseh in Yahweh Pakai in angailutna longlou chun eiphung vuh
    jingin, chuleh janseh leh ama vahchoila kasajin hinkho eipe a Yahweh Pakai komma
    chun kataojin ahi.
  mar-mar: तरी परमेश्वर त्याची प्रेमदया दिवसा अज्ञापील, आणि रात्री त्याचे गीत, म्हणजे
    माझ्या जीवाच्या देवाला केलेली प्रार्थना माझ्यासोबत असेल.
  isl-isl: Bylgjur þínar hafa brotnað á mér og fossar þínir baðað mig í sorg.
  hlt-THB: Khawkdai awh Bawipa ing a lungnaak ce hlat law nawh, khawmthan awh a laa
    ce ka venawh awm sak hy. Ka hqingnaak Khawsa venawh kak cykcahnaak ce awm hy.
  qub-qub: Chaymi cawachimaj Tayta Dios gamta mañacamö. Mañacö cuyamar junajpa ricamänayquipaj,
    chacaypana cantar alabanäpaj.
  bqp-bqp: Dikiri dì yenyĩ mↄmɛnɛ fãnantɛ̃, a lɛ̀ɛ dìgↄ̃ dↄ ma lɛ́n gwãani, matɛn
    wɛ́ kɛ Luda kũ à de ma wɛ̃̀ndi ũa.
  hat-hat: (042:9) Lajounen Seyè a fè m' anpil favè. Lannwit mwen chante yon chante
    pou li. Mwen lapriyè Bondye ki tout lavi mwen.
  eng-BSB: The LORD decrees His loving devotion by day, and at night His song is with
    me as a prayer to the God of my life.
  eng-WEBPB: 'GOD will command his loving kindness in the daytime. In the night his
    song shall be with me: a prayer to the God of my life.'
  kbq-kbq: Hianagi mago mago kna Ra Anumzamo'a vagaore avesizama'areti avesinentege'na,
    mago mago kenegera zagamera hu'na agia erisga nehu'na, nasimu'ma namige'nama mani'noa
    Anumzamofontega nunamuna nehue.
  pon-pon: Ieowa kotin inaukidar a kalanan ni ran, a ni pon i kin kauli on i, o i
    kapakap on Kot en maur i.
  nhe-BL: Pero ica ijnaloc TOTECO nechtitlanilis iteicnelilis. Huan ica tlayohua yajaya
    nechmacas se huicatl para nijhueyichihuas, huan nimomaijtohua ica ya. Quena, nijnojnotza
    NoTeco tlen mojmostla nechmaca yolistli.
  wnc-wnc: Siwan ngana Buyambam tapata nae musip kwikwiu gunzit tapane natangamikge
    nataat. Natake zikaane nata musip gwaang natake kap taike gaak wam iniwit. Inike
    nata Anutue kayuk yutnanga aknga namunggakge tumuk wam iniwit.
  bus-bus: Dii è yenzi ↄdↄamɛ fãantɛ̃, à lɛ̀ ègↄ̃ da ma lɛ́n gwãavĩ, mɛ́ɛ wɛ́ɛ kɛɛ
    Luda kɛ̀ dɛ ma wɛ̃̀ndi ũua.
  gub-BL: Tuwe wexak kar heamutar katu haw ihewe 'aromo nehe. Pyhaw amuzàg ikatu haw
    rehe zegar haw ihe. Aze'eg Tupàn hemuigo kar har pe.
