verse: PSA.042.011
translations:
  mal-C: എന്റെ ആത്മാവേ, നീ എന്തിനു വിഷാദിക്കുന്നു? നീ അന്തരംഗത്തിൽ എന്തിന് അസ്വസ്ഥനായിക്കഴിയുന്നു?
    ദൈവത്തിൽ പ്രത്യാശയർപ്പിക്കുക, എന്റെ രക്ഷകനും എന്റെ ദൈവവുമേ, ഞാൻ ഇനിയും അവിടത്തെ
    വാഴ്ത്തും.
  deu-TKW: 'Wie Wurmfraß in meinen Gebeinen verhöhnten mich meine Bedränger, da sie
    immerfort zu mir sagten: “Wo ist nun dein Gott?”'
  lin-lin: 'Nzoto na ngai ekomaka kosala pasi makasi tango bayini na ngai bafingaka
    ngai, tango balobaka na ngai mokolo mobimba : « Wapi Nzambe na yo ? »'
  mmx-mmx: Tila nia ak bulu amisik? Tila nia am doma saasaa? Nia anam doma ngangais
    ti ne Moroa, kusu anaba emi asu amu bok min, ni Laradi Loklox Asepsu rak la ne
    Moroa rak.
  eng-LSV: Why bow yourself, O my soul? And why are you troubled within me? Wait for
    God, for I still confess Him, || The salvation of my countenance, and my God!
  eng-GNV: 'Why art thou cast downe, my soule? and why art thou disquieted within
    mee? waite on God: for I wil yet giue him thankes: he is my present helpe, and
    my God.'
  eng-WEBSTER: 'Why art thou cast down, O my soul? and why art thou disquieted within
    me? hope thou in God: for I shall yet praise him, who is the health of my countenance,
    and my God.'
  nhw-BL: Pero amo monequi nimocuesihuilmacas, niyon nimotequipachos. Na nimotemachijtoc
    ipan noTeco Dios, huan teipa sempa nijpaquilismacas pampa yaya noDios huan noTemaquixtijca.
  swh-ONEN: Ee nafsi yangu, kwa nini unasononeka? Kwa nini unafadhaika hivyo ndani
    yangu? Weka tumaini lako kwa Mungu, kwa sababu bado nitamsifu, Mwokozi wangu na
    Mungu wangu.
  bba-bba: Nɛn kukunu bɛsikirɑmɔ sɑnɑm mɛ bɑ mɑn nɔni sɔ̃ɔmɔ, bɑ mɑn wɔmmɔ, bɑ ɡerumɔ
    bɑ mɔ̀, mɑnɑ Gusunɔ nɛn Yinni wi.
  eng-KJVCPB: 'Why art thou cast down, O my soul? and why art thou disquieted within
    me? Hope thou in God: for I shall yet praise him, Who is the health of my countenance,
    and my God.'
  luo-luo: Angʼo momiyo ikuyo, yaye chunya? Angʼo momiyo inyosori, yaye chunya? Ket
    genoni kuom Nyasaye, nikech pod abiro pake, en e Jawarna kendo Nyasacha.
  aii-aii: ܩܵܡܘܿܕܝܼ ܟܝܼܦܬܵ‌ܐ ܝܘܲܬ‌ܝ، ܝܵܐ ܓܵܢܝܼ؟ ܘܩܵܡܘܿܕܝܼ ܫܓ݂ܝܼܫܬܵ‌ܐ ܝܘܲܬ‌ܝ ܒܓܵܘܝܼ؟
    ܣܦܘܿܪܝ ܠܐܲܠܵܗܵܐ ܣܵܒܵܒ ܡܸܢܕܪܸܫ ܒܸܬ ܫܲܟܪܸܢܹܗ، ܝܵܐ ܦܵܪܘܿܩܝܼ ܘܐܲܠܵܗ‌ܝܼ.
  meu-meu: Laumagu e, dahaka dainai vada o metau? Dahaka hekwarahina lalogu ai o karaiamu?
    Dirava ba laroa; badina be lau do baina hanamoa lou, lau ikahagu bona egu Dirava.
  npi-ULB: ए मेरो प्राण, तँ किन निराश हुन्छस्? मभित्रै तँ किन उदाश हुन्छस्? परमेश्‍वरमा
    आसा राख्, किनकि म फेरि पनि उहाँको प्रशंसा गर्नेछु जो मेरो उद्धार र मेरो परमेश्‍वर
    हुनुहुन्छ ।
  yor-yor: Èéṣe tí ìwọ fi ń rẹ̀wẹ̀sì, ìwọ ọkàn mi? Èéṣe tí ara rẹ kò fi lélẹ̀ nínú
    mi? Fi ìrètí rẹ sínú Ọlọ́run, nítorí èmi yóò sì máa yìn ín, Òun ni Olùgbàlà mi
    àti Ọlọ́run mi.
  pes-OPCB: ای جان من، چرا محزون و افسرده‌ای؟ بر خدا امید داشته باش! او را دوباره
    ستایش کن، زیرا او خدا و نجا‌ت‌دهندۀ توست!
  tgl-ULB: Bakit ka yumuyukod, aking kaluluwa? Bakit ka nababalisa sa aking kalooban?
    Umasa ka sa Diyos, dahil magpupuri pa ako sa kaniya, na saklolo ng aking mukha
    at aking Diyos.
  nop-nop: Maŋgande tiŋa helemahelemaŋ welemulap tilat? Maŋgande tiŋa welenedi kulemaŋgoŋ
    mu hatak? Nu Bepaŋ hogok nadisukilitimiŋa woomimbene adi kedem nehitubu-lodawek.
    Adi Bepaŋne, doktiŋa adigoŋ nehitubu-lodalak. Wendoktiŋa adi wou kotigoŋ nintiloit.
  cbu-NT: ¿Mayaama nuw sambaytachi? ¿Mayaama nuw mangi mantsachee? Nuw Apanllimunari
    mangi tatkina. Anootsimari ungirtakuri taachima. An watacha nuw Apanlliri, tapachindampani.
  hui-hui: Ai nde áyu i̱ore miniha turu naheore haabo kogoni aginagadabe. I̱naga miniha
    genda bialu lungulungu biaruagoni agiorenagadabe. Ani biaruagoni bilo i̱na i̱naga
    Ngode Datagaliwabeni mini hanaho holebero. I̱na i̱naga Pele Ngiagabi i̱naga Ngode
    Datagaliwabebi kagonaga mini i̱na lone mo yaraga holebero.
  mya-mya: ငါ​သည်​အ​ဘယ်​ကြောင့်​ဤ​မျှ​စိတ်​ညှိုး​ငယ်​ရ​သ​နည်း။ အ​ဘယ်​ကြောင့်​ပူ​ပင်​သော​က​ရောက်​ရ​သ​နည်း။
    ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​မျှော်​ကိုး​ပါ​မည်။ ငါ​၏​ကယ်​တင်​ရှင်၊ငါ​၏​ဘု​ရား​သခင်​အား
    တစ်​ဖန်​ထော​မ​နာ​ပြု​ပါ​မည်။
  bod-N: ང་ཡི་སེམས་ནི་ཅི་ལ་ཕམ་པ༌ཡིན། །བདག་གི་སྙིང་ཁོང་འཁྲུགས་དོན་ཅི་ཡིན༌ནམ། །ང་ཡི་མགོན་སྐྱབས་ང་ཡི་དཀོན་མཆོག༌ལ།
    །བདག་གིས་ད་དུང་བསྟོད་བསྔགས་བརྗོད་པས༌ན། །ཁྱོད་ཀྱིས་ཁོང་ལ་རེ་ལྟོས་བཅང་འོས༌སོ།།
  wsk-wsk: Aninga angamang motam pa awuk se dagulam? Awuk se kumik lila mena? Bare
    aninga ikia, aninga loagara mu Kaem kote la bitirikko; se nu aninga sanguk se
    ani akingtala nup patawurikko; nu aninga Saonga Kari, se aninga Kaem.
  sna-sna: Wakasuwireiko, nhai mweya wangu? Unotambudzwa neiko mukati mangu? Isa tariro
    yako muna Mwari, nokuti ndichamurumbidzazve. Muponesi wangu naMwari wangu.
  spa-BLM: ¿Por quéestás desesperada, alma mía? ¿Por qué te perturbas dentro de mí?
    ¡Espera en Dios! Porque todavía lo alabaré, la ayuda salvadora de mi rostro, y
    mi Dios.
  cac-cac: ¿Tas val yuj schab'axq'ue in c'ool? ¿Tas yuj somchaj in pensar? Ach in
    Diosal, ayach och yipoc in c'ool, olto val vach' lolonel d'ayach, in Columal,
    in Diosal aji.
  swh-ULB: Roho yangu, kwa nini umeinama chini? Kwa nini unahuzuni ndani yangu? Mtumaini
    Mungu kwa kuwa nitamsifu tena yeye aliye wokovu wangu na Mungu wangu.
  deu-ELBBK: 'Wie eine Zermalmung in meinen Gebeinen höhnen mich meine Bedränger,
    indem sie den ganzen Tag zu mir sagen: Wo ist dein Gott?'
  mbb-OT: Maan is egkeseeng a wey egkeǥiyaǥiya? Te ereg e man he edsarig kenikew,
    ne ed-umanan ku sikew edeliǥa is menluluwas ku he Megbevayè ku.
  mal-2015: എന്റെ ആത്മാവേ, നീ വിഷാദിച്ചു ഉള്ളിൽ ഞരങ്ങുന്നതു എന്തു? ദൈവത്തിൽ പ്രത്യാശവെക്കുക;
    അവൻ എന്റെ മുഖപ്രകാശകരക്ഷയും എന്റെ ദൈവവുമാകുന്നു എന്നിങ്ങനെ ഞാൻ ഇനിയും അവനെ സ്തുതിക്കും.
  gup-gup: Wanjh njalekenh bu ngahnjilngwarre dja mak ngakangewarre duninjh? Bonj!
    Wanjh ngakangekurrmerren kore God dja ngayawoyhburlume munguyh God ngardduk nawu
    nganngehke.
  rmc-rmc: 'Sar mange mire ňeprijaťeľa dophenen, dukhal man oda dži andro kokala,
    sar mandar calo džives phučen: „Kaj hino tiro Del?“'
  nlg-nlg: E ghua ge u lio kihi ngangata? E ghua ge o dikalio? Inau ku varavaghinia
    nigua na ghanaghana kodo itatana God! Inau ku ghoi holohaba so gaia nigua na God
    mana vavolagu!
  pes-OPV: ‌ای جان من چرا منحنی شده و چرا در من پریشان گشته‌ای؟ بر خدا امید دار زیرا
    که او را باز حمد خواهم گفت، که نجات روی من و خدای من است.
  ron-1924: Пентру че те мыхнешть, суфлете, ши ӂемь ынэунтрул меу? Нэдэждуеште ын
    Думнезеу, кэч ярэшь Ыл вой лэуда; Ел есте мынтуиря мя ши Думнезеул меу.
  ben-OBCV: হে আমার প্রাণ, কেন তুমি অবসন্ন? কেন তুমি অন্তরে এত হতাশ? ঈশ্বরে তুমি আশা
    রাখো, কারণ আমি আবার তাঁর প্রশংসা করব যিনি আমার পরিত্রাতা ও আমার ঈশ্বর।
  som-som: Naftaydoy, bal maxaad u murugaysan tahay? Oo bal maxaad gudahayga ugu rabshaysan
    tahay? Ilaah ku kalsoonow, waayo, weli waxaan ammaanayaa Isagoo ah caawimaadda
    wejigayga iyo Ilaahay.
  eng-ASVBT: Why art thou cast down, O my soul? And why art thou disquieted within
    me? Hope thou in God; for I shall yet praise him, Who is the help of my countenance,
    and my God.
  mna-mna: Mi parei ta iŋgi leleŋ isaana mini ma kembei? Parei ta leleŋ ipata? Nio
    aŋbotmbot ta kembei, na ambai som. Tana ko aŋur motoŋ pa Anutu mi aŋpase pini,
    mi aŋpakuri mini. Pa ni Merere tio mi ulaaŋa tio.
  ita-1885: Anima mia, perchè ti abbatti, e perchè ti commovi in me? Aspetta Iddio;
    perciocchè ancora lo celebrerò; Egli è la compiuta salvezza della mia faccia,
    e il mio Dio.
  eng-ULB: Why are you bowed down, my soul? Why are you upset within me? Hope in God,
    for again I will praise him who is my salvation and my God.
  spa-VBL: ¿Por qué estoy tan desanimado? ¿Por qué me siento tan triste? Esperaré
    en el Señor. Lo alabaré porque él es el único que me puede salvar, ¡Mi Dios!
  fra-_FOB: Pourquoi t'abats-tu, mon âme, et pourquoi frémis-tu en moi? Attends-toi
    à Dieu, car je le louerai encore; il est mon salut et mon Dieu!
  mal-mal: എന്റെ ആത്മാവേ, നീ വിഷാദിച്ച് ഞരങ്ങുന്നത് എന്തിന്? ദൈവത്തിൽ പ്രത്യാശവക്കുക;
    അവിടുന്ന് തന്റെ മുഖപ്രകാശത്താൽ എന്നെ രക്ഷിക്കുന്ന ദൈവവുമാകുന്നു എന്ന് ഞാൻ ഇനിയും
    അവിടുത്തെ സ്തുതിക്കും.
  lit-lit: Ko esi nusiminus, mano siela, ir ko nerimsti manyje? Užtikrintai lauk tu
    Dievo, nes aš dar girsiu jį, mano veido išgelbėjimą ir mano Dievą!
  urd-GVR: Ai merī jān, tū ġham kyoṅ khā rahī hai, bechainī se kyoṅ taṛap rahī hai?
    Allāh ke intazār meṅ rah, kyoṅki maiṅ dubārā us kī satāish karūṅga jo merā Ḳhudā
    hai aur mere deḳhte deḳhte mujhe najāt detā hai.
  suz-BL: आं थुं, गे मारदे लुक्‍च लाइनेवे? मारदे ग्‍येत्‍थ लुक्‍च दुम्‍नेवे? परमप्रभुमी
    मार पाइबा, मेको रिम्‍दो। मिनु नोले आं कली श्‍येत रे प्रोंइशो तशा, गो परमप्रभु
    कली ठेयब सेल्‍नुङ। मारदे हना मेको आं कली श्‍येत रे प्रोंइब नु आं परमप्रभु बाक्‍ब।
  eng-NOY: Why art thou cast down, O my soul? And why art thou disquieted within me?
    Hope thou in God; for I shall yet praise him, Him, my deliverer and my God!
  ita-1927: Perché t’abbatti anima mia? perché ti commuovi in me? Spera in Dio, perché
    lo celebrerò ancora; egli è la mia salvezza e il mio Dio.
  ckb-ckb: ئەی گیانی من بۆچی خەمباریت؟ بۆ لە ناخمەوە پەرێشانیت؟ ئومێدت بە خودا هەبێت،
    چونکە من هەر ستایشی ئەو دەکەم، ئەو ڕزگارکەر و خودامە.
  eng-BBE: Why are you crushed down, O my soul? and why are you troubled in me? put
    your hope in God; for I will again give him praise who is my help and my God.
  xsi-xsi: Naŋa apakasoŋa warakâŋgu mine tu, “Ŋana sâ kâ ŋga iloŋgu malia mine, a?
    Ŋine nde ara tia. Ara ŋana naŋa ma ao tiniŋgu pa naneŋgu Maro Kindeni, inani naneŋgu
    Yautâŋa Tamwata, tu ma ivila naŋa. Naŋa ma apanea i asuka ŋa kâki kilo.”
  kan-OKCV: ನನ್ನ ಪ್ರಾಣವೇ, ನೀನು ಏಕೆ ಕುಗ್ಗಿ ಹೋಗಿದ್ದೀ? ನನ್ನಲ್ಲಿ ನೀನು ಏಕೆ ವ್ಯಥೆಪಡುತ್ತೀ?
    ದೇವರನ್ನು ನಿರೀಕ್ಷಿಸು; ಅವರೇ ನನ್ನ ರಕ್ಷಕರೂ ದೇವರೂ ಆಗಿದ್ದಾರೆ. ಹೌದು, ನಾನು ದೇವರನ್ನೇ ಕೊಂಡಾಡುತ್ತಿರುವೆನು.
  tam-2017: என் ஆத்துமாவே, நீ ஏன் கலங்குகிறாய்? ஏன் எனக்குள் கவலைப்படுகிறாய்? தேவனை
    நோக்கிக் காத்திரு; என் முகத்திற்கு இரட்சிப்பும் என் தேவனுமாக இருக்கிறவரை நான்
    இன்னும் துதிப்பேன்.
  spa-RV-1909: ¿Por qué te abates, oh alma mía, y por qué te conturbas en mí? Espera
    á Dios; porque aun le tengo de alabar; es él salvamento delante de mí, y el Dios
    mío.
  ron-BTF: De ce ești doborât, sufletul meu? Și de ce ești neliniștit în mine? Speră
    în Dumnezeu, căci încă îl voi lăuda, pe el, care este sănătatea înfățișării mele
    și Dumnezeul meu.
  eng-WEBP: Why are you in despair, my soul? Why are you disturbed within me? Hope
    in God! For I shall still praise him, the saving help of my countenance, and my
    God.
  eng-FBV: Why am I so discouraged? Why do I feel so sad? I will hope in God; I will
    praise him because he is the one who saves me—my God!
  nld-1939: 'Mijn ziel, wat zijt gij bedroefd, En wat kreunt gij in mij? Vertrouw
    toch op God: Dan zal ik Hem eens mogen danken Als mijn Helper en God!'
  nch-BL: Pero amo monequi nimocuesihuilmacas, yon nimotequipachos. Na nimotemachijtoc
    ipan noTeco Dios, huan teipa sempa nijpaquilismacas pampa yaya noDios huan noTemaquixtijca.
  vie-1934: 'Hỡi linh hồn ta, cớ sao ngươi sờn ngã và bồn chồn trong mình ta? Hãy
    trông cậy nơi Đức Chúa Trời; ta sẽ còn khen ngợi Ngài nữa: Ngài là sự cứu rỗi
    của mặt ta, và là Đức Chúa Trời ta.'
  cha-cha: Jafa na dumilog jao, O antijo? yan jafa na, estotbajao gui jinalomjo? Nangga
    si Yuus, sa bae jutuna güe, ni y ayuda nu y matajo, yan y Yuusso.
  hin-CV: मेरे प्राण, तुम ऐसे खिन्‍न क्यों हो? क्यों मेरे हृदय में तुम ऐसे व्याकुल
    हो गए हो? परमेश्वर पर भरोसा रखो, क्योंकि यह सब होते हुए भी मैं याहवेह का स्तवन
    करूंगा.
  eng-OURB: Why are you in despair, my soul? Why are you disturbed within me? Hope
    in God! For I shall still yadah ·extend hands in thankful praise· to him, the
    yishu'ah ·salvation· of my countenance, and my God.
  spa-BES: ¿Por qué te abates, oh alma mía? y por qué te turbas dentro de mi? pon
    tu esperanza en Dios; porque nuevamente le daré alabanza, quien es mi salvación
    y mi Dios.
  tdx-tdx: Ino ty ilonjera’o, ty troko tia? Ino ty ­fivalitsikotahañe añ’ovako ao?
    Mitamà an’Andrianañahare; fa mbe handriañe’o i fandrombahan-tareheko naho Andrianañaharekoy.
  tha-KJV: โอ จิ​ตใจของข้าพเจ้าเอ๋ย ไฉนเจ้าจึงฝ่ออยู่ ไฉนเจ้าจึงกระสับกระส่ายอยู่ในข้าพเจ้า
    เจ้​าจงหวังใจในพระเจ้า เพราะข้าพเจ้าจะยังคงสรรเสริญพระองค์ ผู้​ทรงเป็นสวั​สด​ิภาพแห่งสี​หน​้าของข้าพเจ้า
    และพระเจ้าของข้าพเจ้า
  por-BR-2018: Por que estás abatida, minha alma? E por que te inquietas em mim? Espera
