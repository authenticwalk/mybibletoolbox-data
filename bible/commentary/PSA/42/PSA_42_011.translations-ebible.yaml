  rug-rug: Na vegua ke talotaṉa na balabala mamata si rau? Kaqu raṉea rau sa Tamasa,
    sina kaqu vahesi pulea rau sa qua Hinarupu meke sa qua Tamasa.
  gaz-gaz: Yaa lubbuu ko, ati maaliif gaddita? Na keessattis maaliif raafamta? Abdii
    kee Waaqa irra kaaʼadhu; ani amma iyyuu isa nan galateeffadha; Fayyisaa koo fi
    Waaqa koo nan jajadha.
  fra-LSG: 'Mes os se brisent quand mes persécuteurs m’outragent, En me disant sans
    cesse: Où est ton Dieu?'
  yal-yal: N niin tɔrɔxi n yaxune xɔn amasɔtɔ e fɛriɲɛnma n maxɔdinɲɛ nɛn, e naxa,
    “I ya Ala minɛn?”
  iou-iou: Yäke! Butewaki imata nadätat? Bänepna imata jägäm täyak? Ude nämo! Näk
    ŋode täŋpet yäŋ nadätat; Näk Anutu tubeŋ kuŋkaŋ pen api iniŋoret täŋpet! Imata,
    Ekänina uwä nämagurani ämana bureni!
  haw-1868: No ke aha la oe i hooliaahaaia'i, e ko'u uhane? No ke aha la oe i paumako
    ai iloko o'u? E hoolana i ka manao i ke Akua; No ka mea, e hoolea auanei au ia
    ia; Oia ke ola o ko'u maka, a me kuu Akua.
  arb-NAV: لِمَاذَا أَنْتِ مُكْتَئِبَةٌ يَا نَفْسِي، وَلِمَاذَا أَنْتِ قَلِقَةٌ؟ تَرَجَّيِ
    اللهَ، فَإِنِّي سَأَظَلُّ أَحْمَدُهُ، لأَنَّهُ عَوْنِي وَإِلَهِي.
  ded-ded: O ubaongana, ge kucmama mi ambesena, herena ge dewaidzoc mi ambesena. Ni
    monggoc Anutu eriendzong memibade, imocac ge ye negensima tomai kecna fora fingecbeso.
    Ye memeficna nga Anutuna.
  ewe-ewe: O! Nye luʋɔ, nu ka ta nèle nu xam ɖo? Nu ka ta nètsi dzodzodzoe le menye
    ɖo? Tsɔ wò mɔkpɔkpɔ da ɖe Mawu dzi, elabena magakafui, eya ame si nye nye Ɖela
    kple nye Mawu.
  eng-LEE: (42:12) Why art thou cast down, O my soul? and why art thou disquieted
    within met? Hope thou in God; for I shall yet thank him, the salvation of my countenance,
    and my God.
  asm-FB: হে মোৰ প্রাণ, তুমি কিয় নিৰাশ হৈছা? কিয় মোৰ অন্তৰত ব্যাকুল হৈছা? ঈশ্বৰত
    ভাৰসা কৰা; কাৰণ মই পুনৰায় তেওঁৰ স্তুতি কৰিম। তেওঁ মোৰ সহায়, আৰু মোৰ ঈশ্বৰ।
  sus-A: ﭑ يَشُييٍ ﭑ تْورْ مَ كٌنبِ رَ لْشْ يٌ لْشْ. عٍ ﭑ مَشْرِنمَ، «عِ مَرِفِ عَلَ
    نَ مِندٍن؟»
  fra-SBL: Pourquoies-tu désespéré, mon âme ? Pourquoi es-tu troublé en moi ? Espère
    en Dieu ! Car je le louerai encore, l'aide salvatrice de mon visage, et mon Dieu.
  hbo-hbo: בְּרֶ֤צַח ׀ בְּֽעַצְמֹותַ֗י חֵרְפ֥וּנִי צֹורְרָ֑י בְּאָמְרָ֥ם אֵלַ֥י כָּל־הַ֝יֹּ֗ום
    אַיֵּ֥ה אֱלֹהֶֽיךָ׃
  kik-kik: Wee ngoro yakwa, ũkĩritũhĩirwo nĩkĩ? Ũrathĩĩnĩka ũguo nĩkĩ ũrĩ thĩinĩ wakwa?
    Wĩrĩgagĩrĩre Ngai, nĩgũkorwo no ndĩrĩmũgoocaga, o we Mũhonokia wakwa na Ngai wakwa.
  fra-NCL: 'Je sens mes os se briser, quand mes persécuteurs m’insultent, en me disant
    sans cesse : « Où est ton Dieu ? » —'
  cek-AK: 'Aw ka hinghaih, tipongah na ngam sut loe? Tipongah ka palung thungah dawnraihaih
    hoiah na oh loe? Sithaw to oep ah: kai pahlongkung, ka bok ih Sithaw hoihhaih
    to ka saphaw han vop.'
  cuk-cuk: ¿Ibiga an suli-suli-itogoe? ¿Ibiga an bukib-itogoe? ¡Gwen an deyob itogewilubsulinad!
    Bab-Dummad-abitodii, an guoed, Bab-Dummad-e-nug-odummodii amba an guoed. Ar Bab-Dummad,
    an-abonogedid. Bab-Jehová, an-Bab-Dummadid.
  pma-pma: ?Nalonge tisa varei vensa? ?Vensa namundemko mukonek? Ka mukos, naling
    desien onak enuk, Ahi. Nimasmasuk eris, Ahi onak koa komutut nau.
  tel-2017: నా ప్రాణమా, నువ్వు ఎందుకు నిరుత్సాహంగా ఉన్నావు? అంతరంగంలో నువ్వు ఎందుకు
    ఆందోళనపడుతున్నావు? దేవునిలో నమ్మకం ఉంచు. ఆయన సన్నిధి సహాయం కోసం నేను ఆయన్ని స్తుతిస్తాను.
  hat-BSA: Poukisa ou nan dezespwa, O nanm mwen? Epi poukisa ou vin twouble anndan
    mwen? Mete espwa ou nan Bondye, paske m ap louwe Li ankò, O soutyen kè mwen an,
    e Bondye mwen an.
  kos-kos: Efu ku nga arulana supwar? Efu ku nga arulana fohs? Nga ac filiya finsrak
    luk in God, Ac nga fah sifilpa kaksakunul, God luk, su langoeyu.
  hbo-WLC: בְּרֶ֤צַח ׀ בְּֽעַצְמוֹתַ֗י חֵרְפ֥וּנִי צוֹרְרָ֑י בְּאָמְרָ֥ם אֵלַ֥י כָּל־הַ֝יּ֗וֹם
    אַיֵּ֥ה אֱלֹהֶֽיךָ׃
  ibo-ibo: O mkpụrụobi m, gịnị mere i ji daa mba? Gịnị mere i ji na-asụ ude nʼime
    m? Nwee olileanya na Chineke, nʼihi na m ka ga-eto ya ọzọ, Onye nzọpụta m na Chineke
    m.
  ory-ory: ହେ ମୋହର ପ୍ରାଣ, ତୁମ୍ଭେ କାହିଁକି ଶୋକାକୁଳ ହେଉଅଛ? ପୁଣି, ତୁମ୍ଭେ କାହିଁକି ମୋʼ ଅନ୍ତରରେ
    ଅସ୍ଥିର ହେଉଅଛ? ତୁମ୍ଭେ ପରମେଶ୍ୱରଙ୍କଠାରେ ଭରସା ରଖ; କାରଣ ମୁଁ ପୁନର୍ବାର ତାହାଙ୍କର ପ୍ରଶଂସା
    କରିବି, ସେ ମୋʼ ମୁଖର ପ୍ରସନ୍ନତା ଓ ମୋହର ପରମେଶ୍ୱର ଅଟନ୍ତି।
  chk-chk: Ngüni, pwota ka letipengau, pwota ka ngüngü me loi? Üpwe apilükülükü Kot,
    pun üpwe mwareitisefäli i ai Chon Amanau me ai Kot.
  rop-rop: Wotfo mi jidan brabli nogudbinji? Wotfo main hat im nomo opin? Ai garra
    libum ebrijing langa God, en afta na ai garra preisim im. Im main God, en im oldei
    seibum mi.
  ukr-1871: Чого хилишся душе моя, і чого тревожишся в менї? Вповай на Бога! Буду
    бо ще прославляти його, спасеннє лиця мого й Бога мого.
  yon-yon: O ne kingkin, eb komande yerene no kubokban kerewen? Komande ne niindem
    aom monmareeb? Kedi, God yaningko kankoonaniin kowe, yembed ari kwananeen ande
    meene. Ye kuu neyiib yaa doberene awawimaan ye karub, ye kuu ne God.
  deu-1951: (042-12) Was betrübst du dich, meine Seele, und bist so unruhig in mir?
    Harre auf Gott, denn ich werde ihm noch danken, daß er meines Angesichts Heil
    und mein Gott ist!
  eng-JPS: (42-12) Why art thou cast down, O my soul? and why moanest thou within
    me? Hope thou in God; for I shall yet praise Him, the salvation of my countenance,
    and my God.
  srp-1865: Što si klonula, dušo moja, i što si žalosna? Uzdaj se u Boga; jer æu ga
    još slaviti, spasitelja mojega i Boga mojega.
  lug-lug: Lwaki wennyise Ayi ggwe emmeeme yange? Lwaki otabusetabuse mu nda yange?
    Weesigenga Katonda, kubanga nnaamutenderezanga, Omulokozi wange era ye Katonda
    wange.
  heb-heb: מה תשתוחחי נפשי ומה תהמי עלי הוחילי לאלהים כי עוד אודנו ישועת פני ואלהי׃
  ben-IRV: কেন তুমি আমার প্রাণকে নিরুত্সাহিত করছ? কেন আমার মধ্যে চিন্তিত হচ্ছ? ঈশ্বরে
    আশা রাখো, আমি এখনও তাঁর প্রশংসা করবো, কারণ তিনি আমার পরিত্রান এবং আমার ঈশ্বর।
  ntu-ntu: Kxmule-esz' nabznge talvzo x nelznge vzdzm, A' sa na-abrtxtrpwo drtwrnge
    bam. Murde naglqlz-mou-ngrne nim kalr, Mzli kc na-arlapxq ninge.
  pan-pan: ਹੇ ਮੇਰੇ ਜੀਅ, ਤੂੰ ਕਿਉਂ ਝੁਕਿਆ ਹੋਇਆ ਹੈਂ, ਅਤੇ ਮੇਰੇ ਵਿੱਚ ਕਿਉਂ ਪਰੇਸ਼ਾਨ ਹੈਂ? ਪਰਮੇਸ਼ੁਰ
    ਉੱਤੇ ਆਸ ਰੱਖ! ਮੈਂ ਤਾਂ ਉਸ ਦਾ ਫੇਰ ਧੰਨਵਾਦ ਕਰਾਂਗਾ, ਜਿਹੜਾ ਮੇਰੇ ਮੁੱਖੜੇ ਦਾ ਬਚਾਓ ਅਤੇ ਮੇਰਾ
    ਪਰਮੇਸ਼ੁਰ ਹੈ।
  mya-JVB: အိုငါ့ ဝိညာဉ် ၊ သင်သည် အဘယ်ကြောင့် ညှိုးငယ် သနည်း။ ငါ့ အထဲ မှာ အဘယ်ကြောင့်
    မ ငြိမ်မဝပ်ရှိ သနည်း။ ဘုရား သခင်ကို မြော်လင့် လျက်နေလော့။ ငါ့ ကိုကယ်တင် တော်မူသောအရှင်
    ၊ ငါ ကိုးကွယ်သော ဘုရား သခင်၏ကျေးဇူးတော်ကို ငါချီးမွမ်း ထောမနာပြုရ လေအံ့သတည်း။
  kgf-kgf: Kekec uŋana, némac niŋac kucmama wamma, némac niŋac qerinaiguc siroŋ qaroŋ
    wamma kecʒaŋ? Gi imi Anutuac niŋkumu wambésémaŋ. Ni imi kileŋ kic tanecna meyac
    néŋanʒac Anutu i mepési mimaŋ.
  tte-O: Na tawae kaiwena yanuwa-belubelu na nuwagu inae? Kani me yagu katepatu yasanasana
    na Yeoba ileboyau, kabo kani yatobalan yoi kaiwena iya yagu Yaubada yo kagu Tolebo.
  tbg-tbg: Mpo, vate nora maaravano tiqi vaivaro ti muntuka qoraiqimantama vauro.
    Ho te mintiaqi vuarorave. Kaiqe te Kotirara noraiqaake iriha, virara viva ti kahaqiariravama
    vaivo tivaqi viha qaiqaavata vira autu tuaheraqi vuare. Vivama ti Variqavano ti
    ruaruama timitaariravama vaivo.
  hmo-hmo: Badina dahaka lauegu lalona ia hisihisi bada noho? Badina dahaka lauegu
    kudouna ia metau noho? Lau ese Dirava do lau abidadama henia, bona iena durua
    do lau naria, badina ia be lauegu hamauria Tauna bona lauegu Dirava. Unai dainai
    lau ese iena ladana do lau hanamoa lou.
  zar-NT: ¿Bizx que risë́bidaʼ ládxaʼa, en bizx que röʼa böniga? Uzxöni ládxaʼa-nëʼ
    Xanruʼ Dios, tuʼ huadxín dza cuʼa-nëʼ yöl-laʼ ba le yúbölö, tuʼ náquiëʼ Nu rusölá
    nedaʼ, en náquiëʼ Dios quiaʼ.
  urd-urd: ऐ मेरी जान! तू क्यूँ गिरी जाती है? तू अंदर ही अंदर क्यूँ बेचैन है? ख़ुदा
    से उम्मीद रख, क्यूँकि वह मेरे चेहरे की रौनक और मेरा ख़ुदा है; मैं फिर उसकी सिताइश
    करूँगा।
  bqc-SIM: 'Ma ĩadamadeↄ ì ma sↄ̃́sↄ̃, ma wá ìↄ wí, aaìↄ omɛɛ gↄↄpii: N Lua
    ku máɛ la?'
  tcz-CHONGTHU: Ipi dinga keima hiti lungkham kahin, epidinga hiti lungboi kahim?
    Keiman Elohim Pathen nah kakinepna koijing ting chuleh eihuhhing paleh ka Pathen
    chu avellin thangvah kit inge.
  mar-mar: हे माझ्या जीवा तू का निराश झाला आहेस? माझ्यामध्ये तू तळमळत आहेस? देवाची
    आशा धर, कारण माझ्या मुखाचे तारण आणि माझा देव त्याची अजून मी स्तुती करीन.
  isl-isl: Mig svíður undan ögrunum þeirra og aftur og aftur gera þeir gys að mér.
    „Hvar er þessi Guð þinn?!“ segja þeir.
  hlt-THB: Aw ka hqingnaak, kawtih nang ngam khak vik? Khawtih kak kawk khuiawh ngaihang
    tum na na awm? Bawipa awh ngaih-unaak ce ta lah, anih taw kam kyihcah hly dawngawh,
    ka hulkung ingkaw ka Khawsa ce.
  qub-qub: Chauraga ¿imanirtaj yarpachacöman? ¿Imanirtaj llaquicöman? Tayta Diosmanmi
    yäracuycä. Payllatami alabaycäshäpis. Paymi Salbamaj Diosnëga.
  bqp-bqp: Bↄ́yãin ma nɛ̀sɛɛ yàkaa? À kɛ̀ dera ma laakarii fùtɛɛ? Séde màgↄ̃ wɛ́
    dↄ Ludai, zaakũ mani ɛra màgↄ̃ a sáabu kpá, ma Surabari, ma Luda.
  hat-hat: (042:12) Wi, poukisa mwen kagou konsa? Poukisa m'ap plenn konsa nan kè
    mwen? M'ap mete espwa m' nan Bondye, paske mwen gen pou m' fè lwanj li ankò. Se
    li k'ap delivre m', se li ki Bondye mwen.
  eng-BSB: Why are you downcast, O my soul? Why the unease within me? Put your hope
    in God, for I will yet praise Him, my Savior and my God.
  eng-WEBPB: Why are you in despair, my soul? Why are you disturbed within me? Hope
    in God! For I shall still praise him, the saving help of my countenance, and my
    God.
  kbq-kbq: Nahigeno nagu'amo'a kna huno evuneramie? Hagi nahige'na nasuzampina mani'na
    nevue? Nagra Anumzamo'ma nazama hanigu amuhara hugahue! Nagu'mavazi ne', Anumzanimofona
    mago'ene zagamera hu'na agia erisga hugahie.
  pon-pon: Nen i, da me koe injenjuedeki o jota moleileiki? Auiaui Kot! Pwe i pan
    danke i, pwe i jauaj pan maj ai o ai Kot.
  nhe-BL: Pero ax monequi nimocuesolmacas, niyon nimocuesos. Na nimotemachijtoc ipan
    noTeco Dios, huan teipa sampa nijpaquilismacas pampa yajaya noDios huan noTemaquixtijca.
  wnc-wnc: Dasingge na musipmaatang meyambamu asinggan panggat? Dasingge musipma apbinga
    kasatnanggak? Na Anutuekan banip sike yuwawa ita akgatangamik. Sike i Anutuna
    ge ita akgatangamunggaunin. Unzingge nata itane umana apmea yatangenawit.
  bus-bus: Bↄ́yãnzin ma nↄ̀sɛ yàkazi? À kɛ̀ dia ma làakari fɛ̀ɛɛ? Séde màgↄ̃ wɛ́ɛ
    dↄↄ Ludazi, zaakɛ mɛ́ ɛara màgↄ̃ à sáabu kpaa, ma Mìsiri, ma Luda.
  gub-BL: Màràzàwe tuwe azemumikahy ihe. Màràzàwe tuwe naherurywete kwaw. Nezewe rehe
    we àro Tupàn ikatu ma'e hemiapo ràm ihe. Amume'u ikatu haw teko wanupe ihe no.
    Wiko hepyr har romo hezar romo a'e.
