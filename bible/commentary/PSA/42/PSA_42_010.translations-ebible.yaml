  swe-swe: 'Jag vill säga till Gud, min klippa (en hög och ointaglig bergskam, bergsklyfta,
    skreva): ”Varför har du glömt mig? Varför måste jag gå i mörker (sörjande)? På
    grund av mina fienders förtryck (som krossar mig),'
  cth-cth: Ka tarannaw ni nâmouh na Cathut teh ao telah na panuikhai kecu dawk, ka
