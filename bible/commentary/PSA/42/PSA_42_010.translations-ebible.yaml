  eng-YLT: With a sword in my bones Have mine adversaries reproached me, In their
    saying unto me all the day, 'Where [is] thy God?'
  kne-kne: Kamanak natenaw si bain ko begew sin kali da ay makainsolto. Kankanan da,
    “Into ngin di Diyos mo?”
  eng-WYC-2017: While my bones be broken altogether; mine enemies, that trouble me,
    despised me. While they say to me, by all days; Where is thy God?
  eng-WMBB: As with a sword in my bones, my adversaries reproach me, while they continually
    ask me, “Where is your God?”
  zat-NTPS: 'Ca tu benne'' dxelé̱''e̱ zrita xu''a, ca'' dxelún benne'' ca'' chia'',
    dxelún le̱'' chia''. Tu zra tu zra dxelenné̱'' chia'': “¿Ga na'' Dios chiu''?”'
  zty-NTPS: 'Žlagak žit yoa''a dan'' benne'' ka'' bi ẕḻé''egekle'' neda'' chawe''
    žon dítjgekle'' neda''. Tža tža ẕnnábgekle'' neda'', na'' ẕnnagake'': “¿Ganẕkze
    Dios chio''?”'
  urd-GVH: मेरे दुश्मनों की लान-तान से मेरी हड्डियाँ टूट रही हैं, क्योंकि पूरा दिन
    वह कहते हैं, “तेरा ख़ुदा कहाँ है?”
  rug-rug: Guana ta muzara va umumu sa tiniqu sipu lopu makudo, zama au rini, “Avei
    tu sa mua Tamasa,” gua.
  gaz-gaz: Amajaajonni koo guyyaa guutuu, “Waaqni kee eessa jira?” jedhanii natti
    qoosudhaan, akkuma goraadee lafee koo keessaatti na dhiphisu.
  fra-LSG: 'Je dis à Dieu, mon rocher: Pourquoi m’oublies-tu? Pourquoi dois-je marcher
    dans la tristesse, Sous l’oppression de l’ennemi?'
  yal-yal: N na a falama n natangamana Ala nan xa, n naxa, “Nanfera i ɲinanxi n xɔn
    ma? Nanfera n luma tɔrɛ n yaxune yii?”
  iou-iou: Kadäni kadäni iwantä sära ŋode näwet täkaŋ; Anutuka de? Man ude näwet täkaŋ
    u äpa kuwektä-yäŋ namäk täkaŋ.
  haw-1868: Me he pahikaua la iloko o ko'u mau iwi, Ke hoino mai nei ko'u poe enemi
    ia'u; I ka lakou olelo ana mai ia'u i kela la i keia la, Auhea la kou Akua.
  arb-NAV: 'لَقَدْ عَيَّرَنِي مُضَايِقِيَّ وَسَحَقُوا عِظَامِي، إِذْ يَقُولُونَ لِي
    طُولَ النَّهَارِ: «أَيْنَ إِلَهُكَ؟»'
  ded-ded: Ngabafocna yeni deendema anemma deandae, “Ge Anutuga mong mi hendimbe,
    kpac yombong.” ifi degec kubec manganaac kpendzeng kpeandimbe, kpendzeng ifi isoc
    sebinau kpeduae.
  ewe-ewe: Nye ƒuwo le veve sem, eye nye ketɔwo le alɔme ɖem le ŋunye, le gbɔgblɔm
    nam ŋkeke blibo la be, “Afi ka wò Mawu la le?”
  eng-LEE: (42:11) It is as death in my bones, when my assailants reproach me; when
    they say unto me all the day, Where is thy God?
  asm-FB: মোৰ শত্ৰুবোৰে যেতিয়া মোক ঠাট্টা কৰি কৈ থাকে যে “তোমাৰ ঈশ্বৰ ক’ত আছে” তেতিয়া
    মোৰ এনে হ’য় যেন মোৰ শৰীৰৰ অস্থিবোৰ গুড়া হৈ গৈছে।
  sus-A: ﭑ بَرَ عَ قَلَ عَلَ بّ، نَشَن سّنبّ فبٌ عَلْ قَنيٍ، «عِ نّيمُشِ ﭑ مَ مُنقٍ
    رَ؟ عِ ﭑ لُشِ تْورّ كُي ﭑ يَشُييٍ شَ نْي بُن مَ مُنقٍ رَ؟»
  fra-SBL: 'Comme une épée dans mes os, mes adversaires m''outragent, alors qu''ils
