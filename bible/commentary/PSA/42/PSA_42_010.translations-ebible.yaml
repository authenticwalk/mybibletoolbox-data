verse: PSA.042.010
translations:
  mal-C: “നിന്റെ ദൈവം എവിടെ?” എന്നു ദിവസംമുഴുവനും എന്നോടു ചോദിച്ചുകൊണ്ട്, എന്റെ എതിരാളികൾ
    എന്നെ അധിക്ഷേപിക്കുമ്പോൾ എന്റെ അസ്ഥികൾ മരണവേദന അനുഭവിക്കുന്നു.
  deu-TKW: 'Ich spreche zu Gott, der mein Fels ist: Warum hast du meiner vergessen?
    Warum muß ich trauernd einhergehen ob der Bedrückung durch Feinde?'
  lin-lin: 'Nalobi na Nzambe, Libanga na ngai : « Mpo na nini obosani ngai ? Mpo na
    nini nasengeli kotambola na mawa kati na motema mpe na se ya minyoko ya monguna ? »'
  mmx-mmx: Labantuxu rak ira meleexot axap at loklok kalise atnedi di susue ulu amisix
    ia dola, “Moroa nga ua ram?”
  eng-LSV: With a sword in my bones || My adversaries have reproached me, || In their
    saying to me all the day, “Where [is] your God?”
  eng-GNV: My bones are cut asunder, while mine enemies reproch me, saying dayly vnto
    me, Where is thy God?
  eng-WEBSTER: As with a sword in my bones, my enemies reproach me; while they say
    daily to me, Where is thy God?
  nhw-BL: 'Catli nocualancaitacahua nechchihuilíaj nechcocohua hasta ajsi ipan noomiyohua,
    pampa nechtlaijilhuíaj huan nechtlatzintoquilíaj tlatoctzitzi: ‘¿Canque itztoc
    moDios? ¿Para tlen amo mitzpalehuía?’ ”'
  swh-ONEN: Mifupa yangu inateseka kwa maumivu makali adui zangu wanaponidhihaki,
    wakiniambia mchana kutwa, “Yuko wapi Mungu wako?”
  bba-bba: Gusunɔ, nɛn Yinni, ɑ sɑ̃ɑwɑ nɛn kpee sɑɑrɑ. Mbɑn sɔ̃nɑ ɑ mɑn duɑri. Mbɑn
    sɔ̃nɑ kɑɑ de nɛn yibɛrɛbɑ bɑ n mɑn dɑm dɔremɔ kpɑ nɑ n nuki sɑnkire.
  eng-KJVCPB: As with a sword in my bones, mine enemies reproach me; While they say
    daily unto me, Where is thy God?
  luo-luo: Chokena tho omako kendo rama malit seche ma joma kedo koda yanya kochaya,
    ka giwachona odiechiengʼ duto niya, “Koro ere Nyasachino?”
  aii-aii: '”ܐܲܝܟ݂ ܬܒ݂ܵܪܬܵ‌ܐ ܕܓܵܘ ܓܲܪ̈ܡܝܼ ܟܹܐ ܠܵܝܡܝܼ ܠܝܼ ܡܲܠܝܸܨܵܢܝܼ̈، ܟܲܕ ܒܹܐܡܵܪܵܐ
    ܝܢܵܐ ܐܸܠܝܼ ܟܠܹܗ ܝܵܘܡܵܐ: ܐܲܝܟܵܐ ܝܠܹܗ ܐܲܠܵܗܘܼܟ݂؟“'
  meu-meu: Tau-anigu bema haberoa na heto, inaigu ese lalogu e daia urumu. E nanadaigu
    louloumu, e tomu “Emu Dirava be edeseni ai?”
  npi-ULB: मेरा हाडहरूमा तरवार परेझैं, मेरा शत्रुहरूले मलाई हप्‍काउँछन्, तिनीहरू सधैं
    मलाई यसो भन्छन्, “तेरो परमेश्‍वर खोइ कहाँ छन्?”
  yor-yor: Bí ẹni pé idà egungun mi ni ẹ̀gàn tí àwọn ọ̀tá mi ń gàn mí, bí wọn ti ń
    béèrè ní gbogbo ọjọ́. “Níbo ni Ọlọ́run rẹ wà?”
  pes-OPCB: 'سرزنش دشمنانم مرا خرد کرده است، زیرا هر روز با کنایه به من می‌گویند:
    «پس خدای تو کجاست؟»'
  tgl-ULB: Gaya ng espada sa aking mga buto, kinukutya ako ng aking mga katunggali
    habang palagi nilang sinasabi sa akin, “Nasaan na ang Diyos mo?”
  nop-nop: Helemahelemaŋ memik hekidi medehaki indiŋ naniiŋ, “Bepaŋge daŋ hatak?”
    Mede yoŋ adi bohom nabugoŋ foloone foloŋ youlune kumuŋdok nadilat.
  cbu-NT: Nuwaa kiyung yachaksin, napuritamti ichingaru ksukiya. Urutari nuwaa tamundaksin,
    ¿Yapshata shiy Apanllirish? átangat ashkanaya. Atitaateesinaya,
  hui-hui: Tigua i̱hondo, Í̠naga Ngode Datagaliwabe hayuago agoha kabe, lalu mege
    biaabo haragome i̱ore hengedope haabo haragola kogoni.
  mya-mya: ငါ့​ရန်​သူ​များ​က``သင်​၏​ဘု​ရား​သည် အ​ဘယ်​မှာ​နည်း''ဟု​ငါ့​အား​အ​ဖန်​တ​လဲ​လဲ
    မေး​မြန်း​သ​ဖြင့် သူ​တို့​၏​စော်​ကား​မှု​ကြောင့်​ငါ​သည်​အ​လွန်​ပင် စိတ်​ပျက်​အား​လျော့​ရ​ပါ​၏။
  bod-N: དགྲ་བོས་ཉིན་གང་བདག་ལ་སྨད་ནས༌ནི། །ཁྱོད་ཀྱི་དཀོན་མཆོག་གང་དུ་བཞུགས་ཟེར༌དུས།
    །ང་ཡི་རུས་པ་རལ་གྲིས་གཏོར་བ༌འདྲ།།
  wsk-wsk: Nuna kowarkalal maiya la nusuwik sapara den balsan, ale masan, “Nika Kaem
    apoko ya?” masan. Den imi ani mare iwita angimik barukuso ale ningi namoso se
    ani kuerikko kaesam.
  sna-sna: Mapfupa angu atambura nokurwadza kworufu, sezvo vavengi vangu vachindizvidza
    zuva rose vachiti kwandiri, “Mwari wako aripiko?”
  spa-BLM: 'Como con una espada en los huesos, mis adversarios me reprochan, mientras
    me preguntan continuamente: “¿Dónde está tu Dios?”'
  cac-cac: 'Svab'' val syail, icha val to smac''jipoj in b''aquil b''aj tzin yixtej
    eb'' ajc''ool chi''. Junjun rato sb''uchvaj eb'' d''ayin sc''anb''an eb'': ¿B''ajtil
    ay jun a Diosal chi''? xchi eb''.'
  swh-ULB: Kama upanga mifupani pangu, maadui zangu wananikemea, siku zote wakiniambia,
    “Yuko wapi Mungu wako?”
  deu-ELBBK: 'Sagen will ich zu Gott, meinem Fels: Warum hast du mich vergessen? Warum
    gehe ich trauernd umher wegen der Bedrückung des Feindes?'
  mbb-OT: Henduen be te nerupet en is menge tulan ku tenged te kebpeel-elezi zan kedì.
    Egkeǥiyan e zan te, “Hendei en be is Megbevayè nu he edtavang kenikew?”
  mal-2015: നിന്റെ ദൈവം എവിടെ എന്നു എന്റെ ശത്രുക്കൾ ഇടവിടാതെ എന്നോടു പറഞ്ഞുകൊണ്ടു
    എന്റെ അസ്ഥികളെ തകർക്കുംവണ്ണം എന്നെ നിന്ദിക്കുന്നു.
  gup-gup: Birrimekbe nawu ngarriyidko bininj wanjh ngandimarnbun bu ngadjakbekkan
    duninjh, dja munguyh ngandimarnedjekme dja ngandimarneyime, ‘Baleh nawu God ngudda
    ke?’”
  rmc-rmc: 'Phenava le Devleske, mira Skalake: „Soske pre ma bisterďal? Soske mušinav
    te phirel smutno anglo ňeprijaťeľis, so man trapinel?“'
  nlg-nlg: Didira na ghanaghana ni gunaliagu te vagha ke togo potaa na volagu tana
    mate. A gaira tara batobato, “Ivei agaia nimua na God?”
  pes-OPV: 'دشمنانم به کوبیدگی در استخوانهایم مرا ملامت می‌کنند، چونکه همه روزه مرامی
    گویند: «خدای تو کجاست؟»'
  ron-1924: 'Паркэ ми се сфэрымэ оаселе ку сабия кынд мэ батжокореск врэжмаший мей
    ши-мь зик неынчетат: „Унде есте Думнезеул тэу?”'
  ben-OBCV: যখন আমার বিপক্ষ আমাকে ব্যঙ্গ করে আমার হাড়গোড় সব চূর্ণ হয় তারা সারাদিন
    আমাকে অবজ্ঞা করে বলে, “তোমার ঈশ্বর কোথায়?”
  som-som: Sida iyadoo seefu lafahayga burburinayso, ayaa cadaawayaashaydu i caayaan,
    Intay had iyo goorba i leeyihiin, Ilaahaagu meeh?
  eng-ASVBT: As with a sword in my bones, mine adversaries reproach me, While they
    continually say unto me, Where is thy God?
  mna-mna: 'Aigule ta boozomen, zoŋ ise mi ila zoŋ isula na, koŋ koi bizin tikamam
    sua repiiliŋana pio. Mi tinoknok wiŋana pio ta kembei: “Anutu ku imbot swoi?”
    Tana sua kizin iwe kembei ta izi, mi iŋgalŋgal yo ma mburoŋ imap.'
  ita-1885: 'I miei nemici mi fanno onta, trafiggendomi fino all''ossa, Mentre mi
    dicono tuttodì: Dove è il tuo Dio?'
  eng-ULB: As with a sword in my bones, my adversaries rebuke me, while they always
    say to me, “Where is your God?”
  spa-VBL: Las burlas de mis atacantes quiebran mis huesos. Ellos siempre me preguntan,
    “¿Dónde está tu Dios?”
  fra-_FOB: 'Mes os se brisent, quand mes ennemis m''outragent, disant chaque jour:
    Où est ton Dieu?'
  mal-mal: “നിന്റെ ദൈവം എവിടെ?” എന്ന് എന്റെ ശത്രുക്കൾ ഇടവിടാതെ എന്നോട് ചോദിച്ചു കൊണ്ട്
    എന്റെ അസ്ഥികൾ തകരും വിധം എന്നെ നിന്ദിക്കുന്നു.
  lit-lit: 'Kenčiu lyg kaulus laužant, man priekaištauja mano priešai, kasdien man
    sakydami: „Kur yra tavo Dievas?“'
  urd-GVR: Mere dushmanoṅ kī lān-tān se merī haḍḍiyāṅ ṭūṭ rahī haiṅ, kyoṅki pūrā din
    wuh kahte haiṅ, “Terā Ḳhudā kahāṅ hai?”
  suz-BL: आं कली दिप्‍बपुकीमी आं रुश जिक्‍शो खोदेंशो पा शुक्‍शी पाइनीम। मिनु मेकोपुकीमी
    गेना हना यो “इ परमप्रभु ते बाक्‍मे” दे शुक्‍शी पा, हिल्‍लो पस ङा पस बाक्‍नीम।
  eng-NOY: Like the crushing of my bones are the reproaches of the enemy, While they
    say to me continually, “Where is thy God?”
  ita-1927: 'Trafiggendomi le ossa, i miei nemici mi fanno onta dicendomi continuamente:
    Dov’è il tuo Dio?'
  ckb-ckb: 'بە تێکشکانی ئێسقانەکانم ناحەزانم توانجم تێدەگرن، بە درێژایی ڕۆژ پێم دەڵێن:
    «کوا خوداکەت؟»'
  eng-BBE: The cruel words of my haters are like a crushing of my bones; when they
    say to me every day, Where is your God?
  xsi-xsi: Ikura zo zo naneŋgu kazâŋa tamâta sivaligi naŋa ku siporo ŋgua sakamao
    pana mine tu, “Ŋana sâ kâ ŋga noko ne Maro Kindeni tini pwâka tu ivilano, a?”
    Nenzi ŋgua ŋinde isowe naŋa iloŋgu itogo silâwa mine, kala atu amâte.
  kan-OKCV: “ನಿನ್ನ ದೇವರು ಎಲ್ಲಿ?” ಎಂದು ದಿನವೆಲ್ಲಾ ನನಗೆ ಹೇಳಿ ನನ್ನ ವೈರಿಗಳು ಅಪಹಾಸ್ಯ ಮಾಡುವುದರಿಂದ
    ನನ್ನ ಎಲಬುಗಳೆಲ್ಲಾ ಮುರಿದುಹೊದಂತೆ ಇವೆ.
  tam-2017: உன் தேவன் எங்கே என்று என் எதிரிகள் நாள்தோறும் என்னோடு சொல்லி, என்னை நிந்திப்பது
    என்னுடைய எலும்புகளை உருவக்குத்துகிறதுபோல் இருக்கிறது.
  spa-RV-1909: 'Mientras se están quebrantando mis huesos, mis enemigos me afrentan,
    diciéndome cada día: ¿Dónde está tu Dios?'
  ron-BTF: 'Precum cu o sabie în oasele mele dușmanii mei mă ocărăsc, în timp ce îmi
    spun zilnic: Unde este Dumnezeul tău?'
  eng-WEBP: As with a sword in my bones, my adversaries reproach me, while they continually
    ask me, “Where is your God?”
  eng-FBV: The mocking of my attackers crushes my bones. They're always asking me,
    “Where is your God?”
  nld-1939: 'De hoon van mijn haters schrijnt als een steek in mijn beenderen, Omdat
    mij almaar gezegd wordt: “Waar blijft toch uw God!”'
  nch-BL: 'Cati nocualancaitacahua nechchihuilíaj nechcocohua hasta ajsi ipan noomiyohua,
    pampa nechtaijilhuíaj huan nechtatzintoquilíaj talojtzitzi: ‘¿Canque itztoc moDios?
    ¿Para ten amo mitzpalehuía?’ ”'
  vie-1934: 'Trong khi những cừu địch tôi hằng ngày hỏi rằng: Đức Chúa Trời ngươi
    đâu? Thì chúng nó sỉ nhục tôi khác nào làm gãy các xương cốt tôi.'
  cha-cha: 'Parejoja yan y espada gui telangjo, y enemigujo mamofeayo, anae ilegñija
    cada jaane nu guajo: Mano nae gaegue y Yuusmo?'
  hin-CV: जब सारे दिन मेरे दुश्मन यह कहते हुए मुझ पर ताना मारते हैं, “कहां है तुम्हारा
    परमेश्वर?” तब मेरी हड्डियां मृत्यु वेदना सह रहीं हैं.
  eng-OURB: As with a sword in my bones, my adversaries reproach me, while they continually
    ask me, “Where is your God?”
  spa-BES: Las crueles palabras de mis enemigos son como una herida a mis huesos;
    cuando me dicen todos los días, ¿dónde está tu Dios?
  tdx-tdx: Hoe ­fañotohotoañe ty an-taolako ao, ty fiteraterà’ o rafelahikoo; ie anoa’e
    ty hoe lomoñandro, Aia ze o Andrianañahare’o zao?
  tha-KJV: ปรปักษ์​ของข้าพเจ้าเยาะเย้ยข้าพเจ้า ประดุจดาบภายในบรรดากระดูกของข้าพเจ้า
    ในเมื่อเขากล่าวแก่ข้าพเจ้าทุกวั​นว​่า “พระเจ้าของเจ้าอยู่​ที่ไหน​”
  por-BR-2018: 'Meus adversários me afrontam com uma ferida mortal em meus ossos,
    ao me dizerem todo dia: Onde está o teu Deus?'
  deu-ELO: 'Wie eine Zermalmung in meinen Gebeinen höhnen mich meine Bedränger, indem
    sie den ganzen Tag zu mir sagen: Wo ist dein Gott?'
  eng-WYC-2018: While my bones be broken altogether; mine enemies, that trouble me,
    despised me. While they say to me, by all days; Where is thy God? (I feel as if
    my bones be altogether broken, or crushed; when my enemies, who trouble me, despise
    and scorn me. And they say to me, every day or over and over, Where is thy God?)
  epo-epo: 'Kvazaŭ dispremante miajn ostojn, mokas min miaj malamikoj, Dirante al
    mi ĉiutage: Kie estas via Dio?'
  gfk-gfk: Ira surugu i kilingane ra tamat na ngunngutaan saakit ing diet ing diet
    malentakuane iau, diet tangtange haliare iau. Diet tangtange tagu tano kudulena
    bung bakut bia, “Ie he um no num God?
  uig-PIN: 'Sɵngǝklirimni ǝzgǝndǝk rǝⱪiblirim meni mǝshirǝ ⱪilip ǝyiblǝydu; Ular kün
    boyi mǝndin: «Hudaying ⱪǝyǝrdǝ?» — dǝp sorimaⱪta.'
  beo-beo: Ilia da nama gebewane odagia gadele sia:beba:le, na da gala:la sa:i dagoi
    ba:sa. Ilia da gebewane nama amane adole ba:lala, “Dia Gode da habila:?”
  tpi-OTNT: Oltaim ol birua i save tok nogut long mi olsem, “We stap God bilong yu
    nau?” Dispela tok i olsem spia i sutim bodi bilong mi na mi laik i dai.
  hau-SA: Ƙasusuwana suna jin jiki da wahala yayinda maƙiyana suna mini ba’a, suna
    ce mini dukan yini, “Ina Allahnka ɗin?”
  udu-udu: 'Me’d wathi/ jin ’disha ’twa/ mmowu mo ’peni jama/ jin doruwa dor e buŋgwar
    is pem mo tani uni kun ta ’kup̱ ki aha/ mo sorki aha/ mo, dhali ka yiha/ mo tani
    uni ’kon mmorash aha/ gwo o mo ki: Mane Arumgimis pini mane?'
  uig-LAT: 'Söngeklirimni ezgendek reqiblirim méni mesxire qilip eyibleydu; Ular kün
    boyi mendin: «Xudaying qeyerde?» — dep sorimaqta.'
  nde-nde: Amathambo ami ezwa ubuhlungu obungiqedayo lapho izitha zami zingihoza,
    zisithi kimi ilanga lonke, “Ungaphi uNkulunkulu wakho?”
  ton-ton: Ko e manuki ʻa hoku ngaahi fili, ʻoku hangē ko e heletā kuo uhu ki hoku
    ngaahi hui; ʻi heʻenau pehē mai kiate au ʻi he ʻaho kotoa pē, “Ko e fē ho ʻOtua?”
  ces-1613: 'Dím k Bohu silnému, skále své: Pročež jsi zapomenul se nade mnou? Proč
    pro ssoužení od nepřítele v smutku mám choditi?'
  eng-WMB: As with a sword in my bones, my adversaries reproach me, while they continually
    ask me, “Where is your God?”
  tam-TCV: நாளெல்லாம் என் பகைவர்கள் என்னைப் பார்த்து, “உன் இறைவன் எங்கே?” என்று என்னைப்
    நிந்திப்பதால், என் எலும்புகள் சாவுக்கேதுவான வேதனையை அடைகின்றன.
  ceb-ULB: Sama sa espada nga ania sa akong mga bukog, ang akong mga kaaway nagbadlong
    kanako, sa dihang kanunay silang nag-ingon, “Asa naman ang imong Dios?”
  pol-UBG: 'Jak rana w moich kościach, tak mnie urągają moi wrogowie, gdy mówią do
    mnie każdego dnia: Gdzie jest twój Bóg?'
  agr-agr: 'Mina shiwag aidau dushiktuinak: “¿Amina Apajuígmesha?” tusa aju ajumag
    inintuinawai. Imatjutiagtai mina ukunchig najautuinawai.'
  kyc-kyc: Nakamana giyalya giyana pyuo pii lami dokome namba mata rukyuo pili lao,
    Embena Anatu doko anja karase lao piso soo karalu karaminyi.
  urd-GVU: میرے دشمنوں کی لعن طعن سے میری ہڈیاں ٹوٹ رہی ہیں، کیونکہ پورا دن وہ کہتے
    ہیں، ”تیرا خدا کہاں ہے؟“
  eng-OEBCW: It pierces me to the heart to hear the enemy’s taunts, as all the day
    long they say to me, ‘Where is your God?’
  deu-1912: 'Es ist als ein Mord in meinen Gebeinen, daß mich meine Feinde schmähen,
    wenn sie täglich zu mir sagen: Wo ist nun dein Gott?'
  kan-2017: ನನ್ನ ವಿರೋಧಿಗಳು, “ನಿನ್ನ ದೇವರು ಎಲ್ಲಿ?” ಎಂದು ಯಾವಾಗಲೂ ನನ್ನನ್ನು ಪರಿಹಾಸ್ಯ ಮಾಡುವುದರಿಂದ
    ನನ್ನ ಎಲುಬುಗಳೆಲ್ಲಾ ಮುರಿದ ಹಾಗಿವೆ.
  yap-yap: Kug parde’ ko thin nib kireb ni be yog e pi to’ogor rog ngog, ya kar pired
    ni yad be fith ngog ni be lungurad, “Bu uw e Got rom?”
  hlt-MCSB: Kamah kah puencak vaengah amih loh kai taengah hnin at puet, “Na Pathen
    te melae,” a ti uh tih kai m'veet uh dongah ka rhuh vingving nuei.
  mdy-ETH: ሞርካ ታኣኮ ቢያ ዎዴ፦ «ፆኦዛሢ ኔኤኮ ዎካ ዓኣዖ?» ጌዒ ቶኦቻ ዎዶና ሜጌፃኣ ታኣኮ ዓቱዋዖ ቆፃኔ።
  twi-ASANTE: Me nnompe te yea sɛ ɔdasani. Mʼahohiahiafoɔ ateeteeɛ enti, daa nyinaa
    wɔbisa me sɛ, “Wo Onyankopɔn wɔ he?”
  eng-WEBU: As with a sword in my bones, my adversaries reproach me, while they continually
    ask me, “Where is your God?”
  acu-NT: 'Wina nemasur ainauka wina inatsturartas kintajai metek inintinak: ¿Ami
    Yusrumsha pujawak? turutinawai. Tuke turutinau asaramtai, wina ukunchrusha najamrutinawai.'
  spa-PDDPT: 'Como el que quebranta mis huesos, Mis enemigos me afrentan Mientras
    me dicen cada día: ¿Dónde está tu ʼElohim?'
  gun-gun: Mba'eta aendu xekãgue ha'ypa va'e rami, xerovaigua kuery xere ijayvu rei
    ramo. Ha'e kuery ijayvu vy “Mamo tu Nderuete oĩ?” he'i okuapy.
  agu-BL: 'Na nicy'' nin yi inwankil tu imbakil na chitxukne'' tan paj yi na chitzan
    yi e'' incontr tan imbuchle''n. Nin cha''tz cun tunin e''-tz tan jakle''n swetz:
    “¿Lok tzun aRyosil tan awuch''eye''ntze''j?”'
  ilo-ULB: A kas kampilan kadagiti tulangko, a tubtubngarendak dagiti kabusorko, kabayatan
    a kanayon nga ibagbagada kaniak, “Sadino ti ayan ti Diosmo?”
  kpg-kpg: 'Au gu beehi go nia helekai haganneennee digaula, e heheeu mai boloo: “Doo
    God la i hee?”'
  uig-ARA: 'سۆڭەكلىرىمنى ئەزگەندەك رەقىبلىرىم مېنى مەسخىرە قىلىپ ئەيىبلەيدۇ؛ ئۇلار
    كۈن بويى مەندىن: «خۇدايىڭ قەيەردە؟» ــ دەپ سورىماقتا.'
  bps-bps: I kadoy dad dmuen deg tamduk gambet tnibela agu, du galla man, “Tanè sa
    i ktabeng Dwatam ge?”
  sus-sus: N bara a fala Ala bɛ, naxan sɛnbɛ gbo alɔ fanye, «I nɛɛmuxi n ma munfe
    ra? I n luxi tɔɔrɛ kui n yaxuie xa nɔɛ bun ma munfe ra?»
  pon-2006: I mwoatohtkilahr ei imwintihti kan ar kin kepweikengih ie, ni ar kin ideidek
    rehi, “Ia omw Kohten?”
  jae-jae: Lau taŋ sêlêsu aêŋa naŋ, têtaŋ pêlê aê e sêjamuŋ ŋoc ŋatêkwa popoc-popocgeŋ.
    Êsêac têtaŋ pêlê aê gedeŋ tôŋgeŋ gebe “Nêm Anôtô gêmoa ondoc.”
  ksd-ksd: 'Diat dia arung bat iau dia vul iau, da dia kita ra urugu; Tago dia tir
    vatikene pa iau dari: Akave kaum God?'
  tur-YTC: Düşmanlarım kemiklerime saplanmış bir kılıç gibi, Hakaret ediyorlar, Bana
    sürekli “Tanrın nerede?” diye soruyorlar.
  bel-N: 'Да Бога кажу я: “Скала мая! Чаму Ты забыўся пра мяне? Чаму я ў суме хаджу
    ад уціску ворагаў?”'
  kpr-kpr: Evovodae nandae koviono sise, “Ninda God nangetirai ni sonembaeri?” sirureoro,
    na ambaetena, ava koteraena.
  ind-AYT: (42-11) Seperti tikaman ke dalam tulang-tulangku, musuh-musuhku mencela
    aku, sementara itu sepanjang hari mereka berkata kepadaku, “Di mana Allahmu?”
  yom-yom: 'Mimvesi miama milmbo moni phasi yi lufua ; batu bobo bandendi bu balembo
    mfingi bu beti ku khambanga mu lumbu kimvimba ti : “Kuevi kuidi Nzambi aku e ?”'
  yut-yut: Toktogɨsi uwalno da sɨtnok aŋ namɨŋek yaŋ yoŋ, “Piŋkopgo dukon egɨsak?”
    Gen uŋun da gobɨŋ da yaŋ yamaŋ namɨŋakwan kɨmot do nandɨsat.
  nya-nya: Mafupa anga ali ndi ululu wakufa nawo pamene adani anga akundinyoza, tsiku
    lonse akunena kuti, “Mulungu wako ali kuti?”
  kyg-kyg: Geꞌapiletiꞌmo keveletiꞌmo neꞌnahaya kava huꞌa Gotikamoꞌmo haiyateꞌmo maiꞌniye,
    huꞌa huteꞌa huꞌa faipa huꞌa neꞌnatae.
  hrv-hrv: 'Reći ću Bogu: “Hridino moja, zašto me zaboravljaš? Zašto obilazim žalostan,
    pritisnut dušmanima?”'
  mps-mps: Te sesemane sogo te boi bidi dabego enaba te tiwai kęnę po weyu, “Te
    naga God mena bidibawe?” po wabo. Te pogo te ena tigide te ene enama, tama ena
    isainu ebo tiwai yai.
  tpi-tpi: Oltaim ol birua i save tok nogut long mi olsem, “We stap God bilong yu
    nau?” Dispela tok i olsem spia i sutim bodi bilong mi na mi laik i dai.
  dan-1931: 'Jeg siger til Gud, min Klippe: Hvorfor har du glemt mig, hvorfor skal
    jeg vandre sorgfuld, trængt af Fjender?'
  vie-OVCB: 'Xương cốt con như gãy vụn. Họ suốt ngày mỉa mai: “Đức Chúa Trời ngươi
    ở đâu?”'
  guj-2017: “તારા ઈશ્વર ક્યાં છે” એમ મશ્કરીમાં રોજ કહીને મારા શત્રુઓના મહેણાં મારા
    હાડકાંને તલવારની જેમ કચરી નાખે છે.
  pon-2006A: I mwoatohtkilahr ei imwintihti kan ar kin kepweikengih ie, ni ar kin
    ideidek rehi, “Ia omw Kohten?”
  por-BRBSL: 'Como com uma espada nos meus ossos, meus adversários me reprovam, enquanto
    eles me perguntam continuamente: “Onde está seu Deus?”'
  eng-OEBUS: It pierces me to the heart to hear the enemy’s taunts, as all the day
