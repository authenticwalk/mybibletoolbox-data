    keraan.
  deu-1951: '(042-11) Wie Zermalmung meiner Gebeine ist der Hohn meiner Bedränger,
    da sie täglich zu mir sagen: Wo ist dein Gott?'
  eng-JPS: '(42-11) As with a crushing in my bones, mine adversaries taunt me; while
    they say unto me all the day: ''Where is Thy God?'''
  srp-1865: 'Koji mi pakoste, prebijajuæi kosti moje, rugaju mi se govoreæi mi svaki
    dan: gdje ti je Bog?'
  lug-lug: Mbonyaabonyezebwa ng’abalabe bange bancocca, nga bwe bagamba buli kiseera
    nti, “Katonda wo ali ludda wa?”
  heb-heb: ברצח בעצמותי חרפוני צוררי באמרם אלי כל היום איה אלהיך׃
  ben-IRV: আমাকে বিপক্ষরা আমার তিরস্কার করে, যেন আমার হাড় ভেঙে দেয়, তারা সবদিন আমাকে
    বলে, তোমার ঈশ্বর কোথায়?
  ntu-ntu: Nzrpi-zvzmlr bange kx, “?Memule Gct rm trokatrpe-ngrdeu nim? ?Bzpe?” X
    sc tqvz zvz nzngzlilvzti-krdr ninge natq kxtrka.
  pan-pan: ਮੇਰੇ ਵਿਰੋਧੀ ਮੈਨੂੰ ਉਲਾਂਭਾ ਦਿੰਦੇ ਹਨ, ਜਾਣੋ, ਇਹ ਮੇਰੀਆਂ ਹੱਡੀਆਂ ਦਾ ਚੂਰ-ਚੂਰ ਹੋਣਾ
    ਹੈਂ, ਜਦੋਂ ਓਹ ਦਿਨ ਭਰ ਮੈਨੂੰ ਕਹੀ ਜਾਂਦੇ ਹਨ, ਕਿੱਥੇ ਹੈ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ?
  mya-JVB: ငါ့ ရန်သူ တို့က၊ သင် ၏ဘုရား သခင်သည် အဘယ် မှာရှိသနည်းဟု ငါ့ ကို အစဉ် ပြော
    ဆိုကြသဖြင့် ၊ ငါ့အရိုးတို့ကို ချိုး၍ကဲ့ရဲ့တတ်ကြ၏။
  kgf-kgf: Sounéŋ sicna nézac ésécnec haʒéchécna eneŋ ʒébiri qébiri wannémma Anutuga
    imi dimia? ʒéanʒu.
  tte-O: Ali kawa-naenae koina yanuwa-belubelu kaiwena sinelineli-samasamalulu koliyau
    siwaloba, “Am Yaubada toweya?”
  tbg-tbg: Mpo, navutaaka enena ti naaraihama timiteha tiha, Ai Variqavano taini vaiharoe
    kia ai kahaqivo? ti variavaro vika uvavano kaavuqohai ti vuhaari tairi kaantema
    kero, ti qoraiqama timite vaivo.
  hmo-hmo: Nega ibounai idia ese lau dekenai idia hereva dika, idia gwau, “Oiemu Dirava
    be edeseni ia noho?” Inai bamona hereva be hegeregere io bamona, lau ia gwadaia,
    bona kahirakahira lau mase.
  zar-NT: 'Rutsaba yúguʼtë dxita yuʼa tuʼ tuʼdidzaʼ yudxi nedaʼ. Yuguʼ dza taʼnábini
    nedaʼ, taʼnná: “¿Gazxi caz zoa Dios quiuʼ?”'
  urd-urd: मेरे मुख़ालिफ़ों की मलामत, जैसे मेरी हड्डियों में तलवार है, क्यूँकि वह
    मुझ से बराबर कहते हैं, “तेरा ख़ुदा कहाँ है?”
  bqc-SIM: 'Mi o Lua ma gbɛsiɛ: Bↄ́yãi ma yã́ sã̀ngui? Bↄ́yãi ń tò miↄ bɛ oosisia
    wɛ́tɛ̃a pↄ́ ma ibɛɛ lɛ́ mↄmɛɛ yã́ii?'
  tcz-CHONGTHU: Eihou setnao hin kagep lhatan ahi, “Na Pathen hoija umham,” tin eidong
    jingun ahi.
  mar-mar: “तुझा देव कुठे आहे?” असे बोलून माझे शत्रू तलवारीने माझ्या हाडात भोसकल्याप्रमाणे
    पूर्ण दिवस मला दोष देत राहतात.
  isl-isl: 'Ég bið og segi: „Ó, þú Guð, klettur minn.“ „Hvers vegna hefur þú yfirgefið
    mig? Hvers vegna verð ég að þola árásir óvina minna?“'
  hlt-THB: Ka qaalkhqi zakdam kawi awi awh ka quhkhqi awm thih pit dyna khuikha hy;
    myngawi, “Hana na Khawsa a awm?” ni tina uhy.
  qub-qub: Tullöcunata paquiycajnömi chiquimajcunaga imay örapis asiparcaycäman «¿Maytaj
    Diosniqui?» nir.
  bqp-bqp: 'Ma waridↄmmarinↄ dì ma sↄ̃sↄ̃, akũ ma wánↄ dìgↄ̃ wí, òdigↄ̃ pimɛnɛ gↄrↄ
    sĩnda pínki: N Luda kú máa?'
  hat-hat: '(042:11) Mwen santi tout zo nan kò m'' ap fè m'' mal. lè moun k''ap pèsekite
    m'' yo ap joure m'', lè tout tan y''ap mande m'': -Kote Bondye ou la?'
  eng-BSB: Like the crushing of my bones, my enemies taunt me, while they say to me
    all day long, “Where is your God?”
  eng-WEBPB: As with a sword in my bones, my adversaries reproach me, while they continually
    ask me, “Where is your God?”
  kbq-kbq: Hagi maka kna ha' vahenimo'zama kefinti'ma nazeri haviza nehu'za, iga Anumzanka'a
    mani'ne hu'zama haza zamo'a zaferinani'a ruhantagi'za rufuzafunepaze.
  pon-pon: 'Likamata kokon ai kan mut pajaner, ni ai imwintiti lalaue ia. Pwe re kin
    indan ia ran karoj: Ia om Kot?'
  nhe-BL: 'Tlen nocualancaitacahua nechchihuilíaj nechcocohua hasta ajsi ipan noomiyohua,
    pampa nechtlaijilhuíaj huan nechtlatzintoquilíaj ajachica: ‘¿Canque itztoc moDios?
    ¿Para tlen ax mitzpalehuía?’”'
  wnc-wnc: Asingganu iwanata wamu wai nae anzing yakaing, “Gatane Anutuka apmanu zendang
    yuak?” Wamu waaknga yakaingu sakutda gupmaapaatang binga napan kumnanga nataat.
  bus-bus: 'Ma ĩadammarinↄ è ma sↄ̃sↄ̃, beee yãnzi ma wánↄ ègↄ̃ wii, aↄ̃ègↄ̃ beemɛ
    gurↄ píngi: N Ludaa kú mámɛee?'
  gub-BL: Te hekagwer hahy ihewe, Heàmàtyry'ymar herehe waze'eg zemueteahy mehe. Tuweharupi
    upuranu herehe wà. — Ma'e pe hekon Tupàn nezar a'e, i'i ihewe wà.
