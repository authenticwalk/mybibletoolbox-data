  hbo-hbo: אֹומְרָ֤ה ׀ לְאֵ֥ל סַלְעִי֮ לָמָ֪ה שְׁכַ֫חְתָּ֥נִי לָֽמָּה־קֹדֵ֥ר אֵלֵ֗ךְ
    בְּלַ֣חַץ אֹויֵֽב׃
  kik-kik: Nĩ ta ngũhehenjwo mahĩndĩ makwa, rĩrĩa amuku akwa mekũnyũrũria, magatinda
    mũthenya wothe makĩnjũũria atĩrĩ, “Ngai waku akĩrĩ ha?”
  fra-NCL: 'Maintenant je dis à Dieu mon rocher : « Pourquoi m’oublies-tu ? pourquoi
    me faut-il marcher dans la tristesse, sous l’oppression de l’ennemi ? »'
  cek-AK: Ka misanawk mah, Na Sithaw loe naah naw oh? tiah vaihi hoi vaihi ang dueng
    o pongah, ka huhnawk angkhaeh moe, kai kasae ang thuih o boeh.
  cuk-cuk: 'An-isdarmalad-angi-allenanaid, nue-nunmak an-imaked, bela-bela ulubse
    an-ebuged. An-isdarmalad weyob anga sokardamalad: “¿Bia be-Bab-Dummadde nade?”'
  pma-pma: Vativieh keil onak amul aselus karenau ka nalonge navit mamat veni. Lises
    avis katiat nau avit, “?Ueee … Ahi onom kave?”
  tel-2017: నీ దేవుడు ఏమయ్యాడని నా శత్రువులు నన్ను ప్రశ్నిస్తూ ఉంటే అది నా ఎముకల్లో
    బాకులాగా గుచ్చుకుంటుంది.
  hat-BSA: 'Se tankou tout zo mwen yo kraze, jan advèsè mwen yo anmède mwen, pandan
    y ap di m tout lajounen: “Kote Bondye Ou a”?'
  kos-kos: Nga keoklana ke kas in akkoluk lalos, Ke elos nuna siyuk na sik kas se
    inge, “Pia God lom an?”
  hbo-WLC: אוֹמְרָ֤ה ׀ לְאֵ֥ל סַלְעִי֮ לָמָ֪ה שְׁכַ֫חְתָּ֥נִי לָֽמָּה־קֹדֵ֥ר אֵלֵ֗ךְ
    בְּלַ֣חַץ אוֹיֵֽב׃
  ibo-ibo: Ọkpụkpụ m na-agabiga oke ihe mgbu, mgbe ndị iro m ji m na-eme ihe ọchị,
    ogologo ụbọchị niile ha na-ajụ m, “Olee ebe Chineke gị nọ?”
  ory-ory: ମୋʼ ଅସ୍ଥିରେ ଖଡ୍ଗ ପରି ମୋʼ ବିପକ୍ଷଗଣ ମୋତେ ତିରସ୍କାର କରନ୍ତି; କାରଣ ସେମାନେ ନିତ୍ୟ
    ମୋତେ କହନ୍ତି, ତୁମ୍ଭର ପରମେଶ୍ୱର କାହାନ୍ତି?
  chk-chk: Usun chök nge chüi ra kup, lupwen chon ü ngeniei ra ämängauaei ren ar aispat
    ngeniei, “Ifa i om we Kot?”
  rop-rop: Mi brabli nogudbinji en abumbat detmatj pein, dumaji dei kipgon askimbat
    mi, “Weya yu God?”
  ukr-1871: 'Наче костї мої торощать, коли вороги мої ругаються з мене, кажучи цїлий
