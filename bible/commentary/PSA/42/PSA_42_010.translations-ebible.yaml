  twi-twi: Me nnompe te ɔdesani yawdi, mʼahohiahiafo ateetee nti, daa nyinaa wobisa
    me se, “Wo Nyankopɔn wɔ he?”
  hlt-hlt: Kamah kah puencak vaengah amih loh kai taengah hnin at puet, “Na Pathen
    te melae,” a ti uh tih kai m'veet uh dongah ka rhuh vingving nuei.
  tbz-SIM: N nɑ́ɑ́ nKuyie nku, kunku kùù tu dipèrì dìì n kɑ̃nkɛ́. Dɛ̀ yĩ́mɛ kɑ̀ɑ n
    yɛ̃̀? Bɑ nte kɛ̀ n fòùnɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀? Dɛ̀ dòmmɛ kɛ̀ n dootitɔbɛ̀ n nɑ?
  msy-2020: Dughiabar zurara nan apaniba na dɨpova nan azangsɨgha ghaze, “Nɨn God
    a managhɨra iti?” Ezɨ men azangsɨzir kam afuzimɨn mɨn nan mɨkarzim ginivima, kɨ
    aremeghasava ami.
  dop-dop: Mɑ kentulu Ɩsɔ, n sɔɔ mɑ tɔɔ suwe nɑ pə́ nɩɩkɩ-m? Nɑ ń yele mɑ kolontunɑɑ
    nɑ pɑ́ ŋmɑkələɣɩ-m?
  azb-azb: Düşmənlərim sümüklərimi qırıb məni təhqir edirlər, Daim mənə «Bəs hanı
    Allahın?» deyirlər.
  eng-DBY: As with a crushing in my bones mine adversaries reproach me, while they
    say unto me all the day, Where is thy God?
  hin-2017: मेरे सतानेवाले जो मेरी निन्दा करते हैं, मानो उससे मेरी हड्डियाँ चूर-चूर
    होती हैं, मानो कटार से छिदी जाती हैं, क्योंकि वे दिन भर मुझसे कहते रहते हैं, तेरा
    परमेश्वर कहाँ है?
  wol-KYG: 'Naa wax Yàlla ji ma sës, ne ko: «Lu tax nga fàtte ma, noon di ma fitnaal,
    may wéye tiis?»'
  swp-swp: Agu waiunuyao edi hesom i hemala doha bonu lailai taugu eai, huia gamagamagari
    se ribalaoma si ene, “Em Eaubada haedi?”
  bjr-bjr: Qini namuqaa qini ataasa ataasa ufa qima qimaqee mariafaqa kuqirafa qusaree
