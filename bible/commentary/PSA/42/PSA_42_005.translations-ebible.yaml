verse: PSA.042.005
translations:
  mal-C: എന്റെ ആത്മാവേ, നീ എന്തിനു വിഷാദിക്കുന്നു? നീ അന്തരംഗത്തിൽ എന്തിന് അസ്വസ്ഥനായിക്കഴിയുന്നു?
    ദൈവത്തിൽ പ്രത്യാശയർപ്പിക്കുക, എന്റെ രക്ഷകനും എന്റെ ദൈവവുമേ, ഞാൻ ഇനിയും അവിടത്തെ
    വാഴ്ത്തും.
  deu-TKW: Daran will ich gedenken und ausschütten mein Herz in mir, wie ich dahinzog
    im Gedränge, sie leitete zum Hause Gottes unter lautem Jubel und Dank, eine festliche
    Menge.
  lin-lin: 'Nazalaka na posa ya kokanisa makambo oyo, ndenge mpe nasopaka molimo na
    ngai : Tango nazalaki kotambola kati na ebele ya bato, nazalaki komema bango kino
    na Tempelo ya Nzambe, kati na koganga ya esengo mpe ya kozongisa matondi lokola
    makelele ya bato oyo bazali na feti.'
  mmx-mmx: Tila nia ak bulu amisik? Tila nia am doma saasaa? Nia anam doma ngangais
    ti ne Moroa, kusu anaba emi asu amu bok min, ni Laradi Loklox Asepsu la ne Moroa
    rak.
  eng-LSV: 'Why bow yourself, O my soul? Indeed, are you troubled within me? Wait
    for God, for I still confess Him: The salvation of my countenance—my God!'
  eng-GNV: 'Why art thou cast downe, my soule, and vnquiet within me? waite on God:
    for I will yet giue him thankes for the helpe of his presence.'
  eng-WEBSTER: 'Why art thou cast down, O my soul? and why art thou disquieted in
    me? hope thou in God: for I shall yet praise him for the help of his countenance.'
  nhw-BL: 'Huajca nimoilhuía: “Amo monequi nimotequipachos. Na nimotemachijtoc ipan
    noTeco Dios, huan sempa nijpaquilismacas, pampa yaya noDios huan notemaquixtijca.”'
  swh-ONEN: Ee nafsi yangu, kwa nini unasononeka? Kwa nini unafadhaika hivyo ndani
    yangu? Weka tumaini lako kwa Mungu, kwa sababu bado nitamsifu, Mwokozi wangu na
  bba-bba: Nɛn tororu tɑ rɑ kɑrewɑ nɑ̀ n yɑɑyɑ sɑnɑm mɛ tɔn dɑbiru tɑ rɑ n mɑn sikerenɛ,
    nɑ n tu ɡbiiye su kɑ dɑ Gusunɔn sɑ̃ɑ yerɔ, sɑ n nuku dobu mɔ̀, sɑ n Gusunɔ siɑrɑmɔ
    sɑnnu.
  eng-KJVCPB: 'Why art thou cast down, O my soul? and why art thou disquieted in me?
    Hope thou in God: for I shall yet praise him For the help of his countenance.'
  luo-luo: Angʼo momiyo ikuyo, yaye chunya? Angʼo momiyo inyosori yaye chunya? Ket
    genoni kuom Nyasaye, nikech pod abiro pake, kaka Jawarna kendo Nyasacha.
  aii-aii: ܩܵܡܘܿܕܝܼ ܟܝܼܦܬܵ‌ܐ ܝܘܲܬ‌ܝ، ܝܵܐ ܓܵܢܝܼ، ܘܫܓ݂ܝܼܫܬܵ‌ܐ ܝܘܲܬ‌ܝ ܒܓܵܘܝܼ؟ ܣܦܘܿܪܝ
    ܠܐܲܠܵܗܵܐ، ܣܵܒܵܒ ܡܸܢܕܪܸܫ ܒܸܬ ܫܲܟܪܸܢܹܗ، ܝܵܐ ܦܵܪܘܿܩܝܼ
  meu-meu: Laumagu e, dahaka dainai vada o metau? Dahaka hekwarahina lalogu ai o karaiamu?
    Dirava ba laroa; badina be lau do baina hanamoa lou, lau ikahagu bona egu Dirava.
  npi-ULB: ए मेरो प्राण, तँ किन निराश हुन्छस्? मभित्रै तँ किन उदाश हुन्छस्? परमेश्‍वरमा
    आसा राख्, किनकि म फेरि पनि उहाँको प्रशंसा गर्नेछु जो मेरो उद्धार हुनुहुन्छ ।
  yor-yor: Èéṣe tí o fi ń rẹ̀wẹ̀sì, ìwọ ọkàn mi? Èéṣe tí ara rẹ kò fi lélẹ̀ nínú mi?
    Ìwọ ṣe ìrètí ní ti Ọlọ́run, nítorí èmi yóò sá à máa yìn ín, Olùgbàlà mi àti Ọlọ́run
    mi.
  pes-OPCB: ای جان من، چرا محزون و افسرده‌ای؟ بر خدا امید داشته باش! او را دوباره
    ستایش کن، زیرا او خدا و نجا‌ت‌دهندۀ توست!
  tgl-ULB: Bakit ka yumuyukod, aking kaluluwa, at bakit ka nababalisa sa aking kalooban?
    Umasa ka sa Diyos, dahil pupurihin ko siya sa tulong ng kaniyang presensiya.
  nop-nop: Maŋgande tiŋa helemahelemaŋ welemulap tilat? Maŋgande tiŋa welenedi kulemaŋgoŋ
    mu hatak? Nu Bepaŋ hogok nadisukilitimiŋa woomimbene adi kedem nehitubu-lodawek.
    Adi Bepaŋne, doktiŋa adigoŋ nehitubu-lodalak. Wendoktiŋa nu wou kotigoŋ niutumbawit.
  cbu-NT: ¿Mayaama nuw sambaytachi? ¿Mayaama nuw mangi mantsachee? Nuw Apanllimunari
    mangi tatkina. Anootsimari ungirtakuri taachima. An watacha nuw Apanlliri, tapachindampani.
  hui-hui: Ai nde áyu i̱ore miniha turu naheore haabo kogoni aginagadabe. I̱naga miniha
    genda bialu lungulungu biaruagoni agiorenagadabe. Ani biaruagoni bilo i̱na i̱naga
    Ngode Datagaliwabeni mini hanaho holebero. I̱naga Pele Ngiagabi i̱naga Ngode Datagaliwabebi
    kagonaga mini i̱na lone mo yaraga holebero.
  mya-mya: ငါ​သည်​အ​ဘယ်​ကြောင့်​ဤ​မျှ​စိတ်​ညှိုး​ငယ် ရ​သ​နည်း။ အ​ဘယ်​ကြောင့်​ပူ​ပင်​သော​က​ရောက်​ရ​သ​နည်း။
    ငါ​သည်​ဘု​ရား​သ​ခင်​အား​မျှော်​ကိုး​လျက် နေ​ပါ​မည်။ ငါ​၏​ကယ်​တင်​ရှင်၊ငါ​၏​ဘု​ရား​အား​တစ်​ဖန်
    ထော​မ​နာ​ပြု​ပါ​မည်။
  bod-N: ང་ཡི་སེམས་ནི་ཅི་ལ་ཕམ་པ༌ཡིན། །བདག་གི་སྙིང་ཁོང་འཁྲུགས་དོན་ཅི་ཡིན༌ནམ། །ང་ཡི་མགོན་སྐྱབས་ང་ཡི་དཀོན་མཆོག༌ལ།
    །བདག་གིས་ད་དུང་བསྟོད་བསྔགས་བརྗོད་པས༌ན། །ཁྱོད་ཀྱིས་ཁོང་ལ་རེ་ལྟོས་བཅང་འོས༌སོ།།
  wsk-wsk: Aninga angamang motam pa awuk se dagulam? Awuk se kumik lila mena? Bare
    aninga ikia, aninga loagara mu Kaem kote la bitirikko; se nu aninga sanguk se
    ani akingtala nup patawurikko; nu aninga Saonga Kari, se
  sna-sna: Wakasuwireiko, nhai mweya wangu? Unotambudzwa neiko mukati mangu? Isa tariro
    yako muna Mwari, nokuti ndichamurumbidzazve, Muponesi wangu naMwari wangu.
  spa-BLM: ¿Por qué te desesperas, alma mía? ¿Por qué te perturbas dentro de mí? ¡Espera
    en Dios! Porque aún le alabaré por la ayuda salvadora de su presencia.
  cac-cac: ¿Tas val yuj schab'axq'ue in c'ool? ¿Tas yuj somchaj in pensar? Ach in
    Diosal, ayach och yipoc in c'ool, olto val vach' lolonel d'ayach, in Columal,
    in Diosal aji.
  swh-ULB: Roho yangu, kwa nini unainama? Kwa nini unahuzuni ndani yangu? Mtumaini
    Mungu, Kwa kuwa kwa mara nyingine nitamsifu yeye ambaye ni wokovu wangu.
  bel-bel: Чаго ж ты журышся, душа мая, чаго ты маркоцішся? Май надзею на Бога; бо
    я буду славіць Яго, Збаўцу майго, і Бога майго.
  deu-ELBBK: Daran will ich gedenken und in mir ausschütten meine Seele, wie ich umherzog
    in der Schar, mit ihnen ging zum Haus Gottes, mit der Stimme des Jubels und des
    Lobes – eine feiernde Menge.
  mbb-OT: Piru kenà a ereg he egkeseeng wey egkeǥiyaǥiya. Ereg a he edsarig kenikew.
    Uya, ed-umanan ku sikew edeliǥa, is menluluwas wey Megbevayè ku.
  mal-2015: എന്റെ ആത്മാവേ, നീ വിഷാദിച്ചു ഉള്ളിൽ ഞരങ്ങുന്നതെന്തു? ദൈവത്തിൽ പ്രത്യാശ
    വെക്കുക; അവൻ എന്റെ മുഖപ്രകാശകരക്ഷയും എന്റെ ദൈവവുമാകുന്നു എന്നിങ്ങനെ ഞാൻ ഇനിയും
    അവനെ സ്തുതിക്കും.
  gup-gup: Dja njalekenh ngaye nganjilngwarre dja ngakangewarre bolkkime? Wanjh ngadjalkangekurrmerren
    kore God ba ngayawoyhburlume nungka nawu nganngehke dja God ngardduk.
  rmc-rmc: Čhivav avri miro pharipen andral miri duša a leperav mange, sar phiravas
    but manušenca, sar len anavas andro kher le Devleskro a giľavahas radišagoha o
    chvali, sar oslavinahas o sveto inepos.
  nlg-nlg: E ghua ge o dikalio? Me ghua ge o dikalio ngangata? Inau ku talu ngasilia
    nigua na ghanaghana tatana God! Mu ku ghoi holoutoa so gaia nigua na God mana
    vavolagu
  pes-OPV: ‌ای جانم چرا منحنی شده‌ای و چرا درمن پریشان گشته‌ای؟ بر خدا امید دار زیرا
    که او رابرای نجات روی او باز حمد خواهم گفت.
  ron-1924: Пентру че те мыхнешть, суфлете, ши ӂемь ынэунтрул меу? Нэдэждуеште ын
    Думнезеу, кэч ярэшь Ыл вой лэуда; Ел есте мынтуиря мя ши Думнезеул меу.
  ben-OBCV: হে আমার প্রাণ, কেন তুমি অবসন্ন? কেন তুমি অন্তরে এত হতাশ? ঈশ্বরে তুমি আশা
    রাখো, কারণ আমি আবার তাঁর প্রশংসা করব যিনি আমার পরিত্রাতা ও আমার ঈশ্বর।
  som-som: Naftaydoy, bal maxaad u murugaysan tahay? Oo bal maxaad gudahayga ugu rabshaysan
    tahay? Ilaah ku kalsoonow, waayo, weli waxaan isaga u ammaanayaa caawimaadda wejigiisa.
  lat-VUC: Quare tristis es, anima mea? et quare conturbas me? Spera in Deo, quoniam
    adhuc confitebor illi, salutare vultus mei, et Deus meus.]
  eng-ASVBT: Why art thou cast down, O my soul? And why art thou disquieted within
    me? Hope thou in God; for I shall yet praise him For the help of his countenance.
  mna-mna: Mi parei ta iŋgi leleŋ isaana mini ma kembei? Parei ta leleŋ ipata? Nio
    aŋbotmbot ta kembei, na ambai som. Tana ko aŋur motoŋ pa Anutu mi aŋpase pini,
    mi aŋpakuri mini. Pa ni Merere tio mi ulaaŋa tio.
  ita-1885: Anima mia, perchè ti abbatti, e ti commovi in me? Aspetta Iddio; perciocchè
    ancora lo celebrerò; Il suo aspetto è compiuta salvezza.
  eng-LXXUP: Wherefore art thou very sad, O my soul? and wherefore dost thou trouble
    me? Hope in God; for I will give thanks to him, Who is the health of my countenance,
    and my God.
  eng-ULB: Why are you bowed down, my soul? Why are you upset within me? Hope in God,
    for again I will praise him who is my salvation.
  spa-VBL: ¿Por qué estoy tan desanimado? ¿Por qué me siento tan triste? Esperaré
    en el Señor; lo alabaré porque él es el único que me salva.
  fra-_FOB: Pourquoi t'abats-tu, mon âme, et frémis-tu en moi? Attends-toi à Dieu,
    car je le louerai encore; son regard est le salut!
  mal-mal: എന്റെ ആത്മാവേ, നീ വിഷാദിച്ച് ഞരങ്ങുന്നതെന്തിന്? ദൈവത്തിൽ പ്രത്യാശ വെക്കുക;
    കർത്താവ് എന്റെ മേൽ മുഖം പ്രകാശിപ്പിച്ച് രക്ഷിക്കുന്ന ദൈവവുമാകുന്നു എന്ന് ഞാൻ ഇനിയും
    അവിടുത്തെ സ്തുതിക്കും.
  lit-lit: Ko esi nusiminus, mano siela, ir ko nerimsti manyje? Užtikrintai lauk tu
    Dievo, nes aš dar girsiu jį už išgelbėjimą, kurį suteikia jo buvimas šalia!
  urd-GVR: Ai merī jān, tū ġham kyoṅ khā rahī hai, bechainī se kyoṅ taṛap rahī hai?
    Allāh ke intazār meṅ rah, kyoṅki maiṅ dubārā us kī satāish karūṅga jo merā Ḳhudā
    hai aur mere deḳhte deḳhte mujhe najāt detā hai.
  suz-BL: आं थुं, गे मारदे लुक्‍च लाइनेवे? मारदे ग्‍येत्‍थ लुक्‍च दुम्‍नेवे? परमप्रभुमी
    मार पाइबा, मेको रिम्‍दो। मिनु नोले मेकोमी आं कली श्‍येत रे प्रोंइशो तशा, गो परमप्रभु
    कली ठेयब सेल्‍नुङ। मारदे हना मेको आं कली श्‍येत रे प्रोंइब नु आं परमप्रभु बाक्‍ब।
  eng-NOY: Why art thou cast down, O my soul? And why art thou disquieted within me?
    Hope thou in God; for I shall yet praise him, Him, my deliverer and my God!
  ita-1927: Perché t’abbatti anima mia? perché ti commuovi in me? Spera in Dio, perch’io
    lo celebrerò ancora; egli è la mia salvezza e il mio Dio.
  ckb-ckb: ئەی گیانی من بۆچی خەمباریت؟ بۆ لە ناخمدا پەرێشانیت؟ ئومێدت بە خودا هەبێت،
    چونکە هەر ستایشی ئەو دەکەم، ئەو ڕزگارکەر و خودامە.
  eng-BBE: Why are you crushed down, O my soul? and why are you troubled in me? put
    your hope in God; for I will again give him praise who is my help and my God.
  xsi-xsi: Naŋa apakasoŋa warakâŋgu mine tu, “Ŋana sâ kâ ŋga iloŋgu malia mine, a?
    Ŋine nde ara tia. Ara ŋana naŋa ma ao tiniŋgu pa naneŋgu Maro Kindeni, inani naneŋgu
    Yautâŋa Tamwata, tu ma ivila naŋa. Naŋa ma apanea i asuka ŋa kâki kilo.”
  kan-OKCV: ನನ್ನ ಪ್ರಾಣವೇ, ನೀನು ಏಕೆ ಕುಗ್ಗಿ ಹೋಗಿದ್ದೀ? ನನ್ನಲ್ಲಿ ನೀನು ಏಕೆ ವ್ಯಥೆಪಡುತ್ತೀ?
    ದೇವರನ್ನು ನಿರೀಕ್ಷಿಸು; ಅವರೇ ನನ್ನ ರಕ್ಷಕರೂ ದೇವರೂ ಆಗಿದ್ದಾರೆ. ಹೌದು, ನಾನು ದೇವರನ್ನೇ ಕೊಂಡಾಡುತ್ತಿರುವೆನು.
  tam-2017: என்னுடைய ஆத்துமாவே, நீ ஏன் கலங்குகிறாய்? ஏன் எனக்குள் கவலைப்படுகிறாய்?
    தேவனை நோக்கிக் காத்திரு; அவர் சமுகத்து இரட்சிப்பிற்காக நான் இன்னும் அவரைத் துதிப்பேன்.
  spa-RV-1909: ¿Por qué te abates, oh alma mía, y te conturbas en mí? Espera á Dios;
    porque aun le tengo de alabar por las saludes de su presencia.
  ron-BTF: De ce ești doborât, sufletul meu? Și de ce ești neliniștit în mine? Speră
    în Dumnezeu, căci încă îl voi lăuda pentru ajutorul înfățișării sale.
  eng-WEBP: Why are you in despair, my soul? Why are you disturbed within me? Hope
    in God! For I shall still praise him for the saving help of his presence.
  eng-FBV: Why am I so discouraged? Why do I feel so sad? I will hope in God; I will
    praise him because he is the one who saves me—
  nld-1939: 'Mijn ziel, wat zijt gij bedroefd, En wat kreunt gij in mij? Vertrouw
    toch op God: Dan zal ik Hem eens mogen danken Als mijn Helper en God!'
  nch-BL: 'Huajca nimoilhuía: “Amo monequi nimotequipachos. Na nimotemachijtoc ipan
    noTeco Dios, huan sempa nijpaquilismacas, pampa yaya noDios huan notemaquixtijca.”'
  vie-1934: Hỡi linh hồn ta, vì sao ngươi sờn ngã và bồn chồn trong mình ta? Hãy trông
    cậy nơi Đức Chúa Trời; ta sẽ còn ngợi khen Ngài nữa; Vì nhờ mặt Ngài, bèn được
    cứu rỗi.
  cha-cha: Jafa na dumilogjao, O antijo? yan jafa na estotbajao gui jinalomjo? Nangga
    jao si Yuus, sa guajo bae jutuna güe pot y ayudo gui menaña.
  hin-CV: मेरे प्राण, तुम ऐसे खिन्‍न क्यों हो? क्यों मेरे हृदय में तुम ऐसे व्याकुल
    हो गए हो? परमेश्वर पर भरोसा रखो, क्योंकि यह सब होने पर मैं पुनः उनकी उपस्थिति
    के आश्वासन के लिए उनका स्तवन करूंगा.
  eng-OURB: Why are you in despair, my soul? Why are you disturbed within me? Hope
    in God! For I shall still yadah ·extend hands in thankful praise· to him for the
    yishu'ah ·salvation· of his presence.
  spa-BES: ¿Por qué estás abatida, oh alma mía? y porque estas preocupada en mi? pon
    tu esperanza en Dios; porque nuevamente le daré alabanza, quien es mi ayuda y
    mi Dios.
  tdx-tdx: Ino ty ilonjera’o ry fiaiko? ino ty ikoreokoreoha’o añ’ovako ao? Mitama
    an’Andrianañahare; fa mbe ho andriañe’o, ty ­fandrombahañe añ’atrefa’o.
  tha-KJV: โอ จิ​ตใจของข้าพเจ้าเอ๋ย ไฉนเจ้าจึงฝ่ออยู่ ไฉนเจ้าจึงกระสับกระส่ายอยู่ในข้าพเจ้า
