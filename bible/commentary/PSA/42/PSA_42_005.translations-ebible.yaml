  kne-kne: Apay pay laeng ay mariribok ya manladingitak? Sik-a, Apo di pantalkak,
    tan sik-a di omisalakan ya Diyos ko et sik-a kasin di idaydayaw ko.
  eng-WYC-2017: My soul, why art thou sorry; and why troublest thou me? Hope thou
    in God, for yet I shall acknowledge to him; he is the health of my cheer, and
    my God.
  eng-WMBB: Why are you in despair, my soul? Why are you disturbed within me? Hope
    in God! For I shall still praise him for the saving help of his presence.
  zat-NTPS: ¿Bizr chee̱ na' dxate ni'a na'u, bénne'du xu'a? ¿Bizr chee̱ na' zu' ste̱be
    lu xichaj lázrdawa'? Guleza lazre' Dios lawe' da güe lá'anaqueza' Le̱' da xula.
    Naque̱' Benne' dxuselé̱' neda', ne Dios chia'.
  zty-NTPS: ¿Biẕ chen' žat ni'a no'o, be' da' nakkza'? ¿Biẕ chen' že' zedlo' ḻo yichj
    ḻáẕda'wa'? Bx̱en ḻaže' Dios dan' wká'n ẕenkza' Ḻe' da' yoble. Nake' Benne'
    Weslá chia', na' Dios chia'.
  urd-GVH: ऐ मेरी जान, तू ग़म क्यों खा रही है, बेचैनी से क्यों तड़प रही है? अल्लाह
    के इंतज़ार में रह, क्योंकि मैं दुबारा उस की सताइश करूँगा जो मेरा ख़ुदा है और मेरे
    देखते देखते मुझे नजात देता है।
  rug-rug: Na vegua ke talotaṉa na balabala mamata si rau? Kaqu raṉea rau se Zihova,
    meke kaqu vahesi pulea rau sa qua Hinarupu meke sa qua Tamasa.
  gaz-gaz: Yaa lubbuu ko, ati maaliif gaddita? Na keessattis maaliif raafamta? Abdii
    kee Waaqa irra keeyyadhu; ani amma iyyuu isa nan jajadha. Fayyisaa koo fi Waaqa
    koo nan jajadha.
  fra-LSG: Je me rappelle avec effusion de cœur Quand je marchais entouré de la foule,
    Et que je m’avançais à sa tête vers la maison de Dieu, Au milieu des cris de joie
    et des actions de grâces D’une multitude en fête.
  gnn-gnn: Nhäku ŋarra yukurra dhuwala galŋa‐yätjthirrinydja? Nhäku ŋarra warwuyundja
    yukurra? Ŋarra yurru yana märr‐nherraṉmirri Garraywalana, gatjpu'yun yukurra galkunna
    nhanŋu; Ŋarra yurru biyapul wokthun yukurra Garraywunydja, bili ŋayi ŋarraku Walŋakunharamirrinydja
    ga Waŋarr Godtja, nhanukalaynha yana ŋarra yurru ŋayaŋu‐nherraṉmirrinydja.
  yal-yal: Waxati danguxine fe na rabira n ma, n bɔɲɛn yi kala. Nxu nun yamaan nan
    yi sigama Alaa banxini, n yi tima e yɛɛ ra, e sɛwaxin sɔnxɔma, e barikan birama
    Ala xa ɲaxan nin.
  iou-iou: Yäke! Butewaki imata nadätat? Bänepna imata jägäm täyak? Ude nämo! Näk
    ŋode täŋpet yäŋ nadätat; Näk Anutu tubeŋ kuŋkaŋ pen api iniŋoret täŋpet! Imata,
    Ekänina uwä nämagurani ämana bureni!
  haw-1868: No ke aha la oe e hoohaahaaia, e kuu uhane? No ke aha la oe i paumako
    ai iloko o'u? E manao laua aku oe i ke Akua; No ka mea, e hoolea auanei au ia
    ia, No ke kokua ana mai o kona maka.
  arb-NAV: لِمَاذَا أَنْتِ مُكْتَئِبَةٌ يَا نَفْسِي؟ وَلِمَاذَا أَنْتِ قَلِقَةٌ فِي
    دَاخِلِي؟ تَرَجَّيِ اللهَ، فَإِنِّي سَأَظَلُّ أَحْمَدُهُ، لأَنَّهُ عَوْنِي وَإِلَهِي.
  ded-ded: O ubaongana, ge kucmama mi kecbesena amma ge herena manau dewaidzoc mi
    ambesena. Ni monggoc Anutu eriendzong memibade. Ge imocac ye negensima tomai kecna
    fora fingecbeso. Ye memeficna nga Anutuna.
  ewe-ewe: O! Nye luʋɔ, nu ka ŋuti nèle nu xam? Nu ka ta nètsi dzodzodzoe le menye
    ɖo? Tsɔ wò mɔkpɔkpɔ da ɖe Mawu dzi, elabena magakafui, eya ame si nye nye Ɖela
    kple nye Mawu.
  eng-LEE: (42:6) Why art thou cast down, O my soul, and disquieted in me? Hope thou
    in God; for I shall yet thank him, because of the salvation of his countenance.
  asm-FB: হে মোৰ মন, তুমি কিয় নিৰাশ হৈছা? কিয় মোৰ অন্তৰত ব্যাকুল হৈছা? ঈশ্বৰত ভাৰসা
    কৰা; কাৰণ মই পুনৰায় তেওঁৰ স্তুতি কৰিম। তেৱেঁই মোৰ সহায়, মোৰ ঈশ্বৰ।
  sus-A: ﭑ نَ رَتُ يِ قٍ مَ، ﭑ بْحّ سّيوَ مَ نّ. سِنفٍ ﭑ نُ حَمَ رَحّرّ مَ عَلَ شَ
    هْرْ مْبَنشِ نَن كُي، عٍ نُ بّيتِ بَقٍ حّلّشِنيِ كُي، عٍ تَنتُي رَ سِفَ عَلَ مَ.
  fra-SBL: Pourquoi es-tu désespéré, mon âme ? Pourquoi es-tu troublé en moi ? L'espoir
    en Dieu ! Car je le louerai encore pour l'aide salvatrice de sa présence.
  hbo-hbo: אֵ֤לֶּה אֶזְכְּרָ֨ה ׀ וְאֶשְׁפְּכָ֬ה עָלַ֨י ׀ נַפְשִׁ֗י כִּ֤י אֶֽעֱבֹ֨ר ׀
    בַּסָּךְ֮ אֶדַּדֵּ֗ם עַד־בֵּ֥ית אֱלֹ֫הִ֥ים בְּקֹול־רִנָּ֥ה וְתֹודָ֗ה הָמֹ֥ון חֹוגֵֽג׃
  kik-kik: Wee ngoro yakwa, ũkĩritũhĩirwo nĩkĩ? Ũrathĩĩnĩka ũguo nĩkĩ ũrĩ thĩinĩ wakwa?
    Wĩrĩgagĩrĩre Ngai, nĩgũkorwo no ndĩrĩmũgoocaga, o we Mũhonokia wakwa, na Ngai
    wakwa.
  fra-NCL: Je me rappelle, — et à ce souvenir mon âme se fond en moi, — quand je marchais
    entouré de la foule, et que je m’avançais vers la maison de Dieu, au milieu des
    cris de joie et des actions de grâces d’une multitude en fête !
  cek-AK: 'Aw ka hinghaih, tipongah na ngam sut loe? Tipongah ka thungah dawnraihaih
    hoiah na oh loe? Angraeng to oep ah: kai pahlongkung, ka bok ih Sithaw tahmenhaih
    to ka saphaw han vop.'
  cuk-cuk: ¿Ibiga an suli-suli-itogoe? ¿Ibiga an bukib-itogoe? ¡Gwen an deyob itogewilubsulinad!
    Bab-Dummad-abitodii an guoed, Bab-Dummad-e-nug-odummodii amba an guoed. Ar Bab-Dummad,
    an-abonogedid. Bab-Jehová, an-Bab-Dummadid.
  uig-CYR: И җеним, сән немишкә бундақ қайғурисән? Немишкә ичимдә бундақ беарам болуп
    кетисән? Худаға үмүт бағла! Чүнки мән Уни йәнила мәдһийиләймән, Йәни чирайимға
    саламәтлик, ниҗатлиқ ата қилғучи Худайимни мәдһийиләймән!
  pma-pma: ?Nalonge tisa varei vensa? ?Vensa namundemko mukonek? Ka mukos, naling
    desien onak enuk, Ahi. Nimasmasuk eris, Ahi onak koa komutut nau.
  tel-2017: నా ప్రాణమా, నువ్వు ఎందుకు నిరుత్సాహంగా ఉన్నావు? అంతరంగంలో నువ్వు ఎందుకు
    ఆందోళన పడుతున్నావు? దేవునిలో నమ్మకం ఉంచు. ఆయన సన్నిధి సహాయం కోసం నేను ఆయన్ని స్తుతిస్తాను.
  hat-BSA: Poukisa, o nanm mwen, ou nan dezespwa? Epi poukisa ou twouble anndan m?
    Mete espwa ou nan Bondye, paske mwen va louwe Li ankò akoz sekou a prezans Li
    an.
  ukr-ONPU: Чому ти сумуєш, душе моя, і чому журишся в мені? Сподівайся на Бога, адже
    я ще прославлятиму Його – Спасителя мого й Бога мого.
  kos-kos: Efu ku nga arulana supwar? Efu ku nga arulana fohs? Nga ac fah filiya finsrak
    luk in God, Ac nga fah sifilpa kaksakunul, Mwet Lango luk
  hbo-WLC: אֵ֤לֶּה אֶזְכְּרָ֨ה ׀ וְאֶשְׁפְּכָ֬ה עָלַ֨י ׀ נַפְשִׁ֗י כִּ֤י אֶֽעֱבֹ֨ר
    ׀ בַּסָּךְ֮ אֶדַּדֵּ֗ם עַד־בֵּ֥ית אֱלֹ֫הִ֥ים בְּקוֹל־רִנָּ֥ה וְתוֹדָ֗ה הָמ֥וֹן
    חוֹגֵֽג׃
  ibo-ibo: O mkpụrụobi m, gịnị mere i ji daa mba? Gịnị mere i ji na-asụ ude nʼime
    m? Nwee olileanya na Chineke, nʼihi na m ka ga-eto ya, Onye nzọpụta m na Chineke
    m.
  ory-ory: ହେ ମୋହର ପ୍ରାଣ, ତୁ କାହିଁକି ଶୋକାକୁଳ ହେଉଅଛୁ? ତୁ କାହିଁକି ମୋʼ ଅନ୍ତରରେ ଅସ୍ଥିର
    ହେଉଅଛୁ? ପରମେଶ୍ୱରଙ୍କଠାରେ ଭରସା ରଖ; କାରଣ ମୁଁ ତାହାଙ୍କ ପ୍ରସନ୍ନତାର ସାହାଯ୍ୟ ସକାଶୁ ପୁନର୍ବାର
    ତାହାଙ୍କର ପ୍ରଶଂସା କରିବି।
  chk-chk: Ngüni, pwota ka letipengau, pwota ka ngüngü me loi? Üpwe apilükülükü Kot,
    pun üpwe mwareitisefäli i, ai Chon Amanau me ai Kot.
  rop-rop: Wotfo mi jidan brabli nogudbinji? Wotfo main hat im nomo opin? Ai garra
    libum ebrijing langa God, en afta na ai garra preisim im. Im main God, en im oldei
    seibum mi.
  ukr-1871: Чому хиляєшся, душе моя, і затревожилась в мене? Вповай на Бога! Бо я
    буду ще прославляти його за спасеннє лиця його.
  yon-yon: O ne kingkin, eb komande yerene no kubokban kerewen? Komande ne niindem
    aom monmareeb? Kedi, God yaningko kankoonaniin kowe, God yembed ari kwananeen
    ande meene. Ye kuu neyiib yaa doberene awawimaan ye karub, ye kuu ne God.
  deu-1951: (042-6) Was betrübst du dich, meine Seele, und bist so unruhig in mir?
    Harre auf Gott; denn ich werde ihm noch danken, daß er meines Angesichts Heil
    und mein Gott ist!
  eng-JPS: (42-6) Why art thou cast down, O my soul? and why moanest thou within me?
    Hope thou in God; for I shall yet praise Him for the salvation of His countenance.
  srp-1865: Što si klonula, dušo moja, i što si žalosna? Uzdaj se u Boga; jer æu ga
    još slaviti, spasitelja mojega i Boga mojega.
  lug-lug: Lwaki oweddemu amaanyi ggwe emmeeme yange? Lwaki otabusetabuse mu nda yange?
    Essuubi lyo liteeke mu Katonda, kubanga natenderezanga omulokozi wange era Katonda
    wange; ye mubeezi wange.
  heb-heb: מה תשתוחחי נפשי ותהמי עלי הוחילי לאלהים כי עוד אודנו ישועות פניו׃
  ben-IRV: আমার প্রাণ, কেন তুমি নিরুত্সাহিত হও? কেন তুমি আমার মধ্যে চিন্তিত? ঈশ্বরে
    আশা রাখো, আমি এখনও তাঁর প্রশংসা করবো, তাঁর উপস্হিতি সাহায্যের জন্য।
  ntu-ntu: Kxmule-esz' nabznge talvzo x nelznge vzdzm, A' sa na-abrtxtrpwo drtwrnge
    bam. Murde naglqlz-mou-ngrne nim kalr, Mzli kc na-arlapxq ninge.
  pan-pan: ਹੇ ਮੇਰੇ ਮਨ, ਤੂੰ ਕਿਉਂ ਝੁਕਿਆ ਹੋਇਆ ਹੈਂ? ਅਤੇ ਮੇਰੇ ਵਿੱਚ ਕਿਉਂ ਪਰੇਸ਼ਾਨ ਹੈਂ? ਪਰਮੇਸ਼ੁਰ
    ਉੱਤੇ ਆਸ ਰੱਖ ਮੈਂ ਤਾਂ ਉਸ ਦੇ ਦਰਸ਼ਣ ਨਾਲ ਮੁਕਤੀ ਪਾ ਕੇ ਫੇਰ ਉਸ ਦਾ ਧੰਨਵਾਦ ਕਰਾਂਗਾ।
  mya-JVB: အိုငါ့ ဝိညာဉ် ၊ သင်သည်အဘယ် ကြောင့်ညှိုးငယ် သနည်း။ ငါ့ အထဲ မှာအဘယ်ကြောင့်မ
    ငြိမ်မဝပ်ရှိသနည်း။ ဘုရား သခင်ကို မြော်လင့် လျက်နေလော့။ ငါ့ကို ကယ်တင် တော်မူသောအရှင်၊
    ငါကိုးကွယ်သော ဘုရားသခင် ၏ ကျေးဇူးတော်ကို ငါချီးမွမ်း ထောမနာပြုရလေအံ့ သတည်း။
  kgf-kgf: Kekec uŋana, gi némac niŋac niŋméima waiʒalaŋ nukecʒaŋ? Gi imi Anutuac
    niŋkumu wambésémaŋ. Ni imi iwac aŋgéŋ titiac kic tanera niŋac néwéc i mepésimimaŋ.
  tte-O: Na tawae kaiwena yanuwa-belubelu na nuwagu inae? Kani me yagu katepatu yasanasana
    na Yeoba ileboyau, kabo kani yatobalan yoi kaiwena iya yagu Yaubada yo kagu Tolebo.
  tbg-tbg: Mpo, vate nora maaravano tiqi vaivaro ti muntuka voqama kero qoraiqimantama
    vauro. Mpo, te mintiaqi vuarorave. Kaiqe te Kotirara noraiqaake iriqi viha, virara
    ti kahaqiariravama vaivo tivaqi vuare. Te mintiaqi viha qaiqaavata vira autu tuaheraqi
    virerave. Viva ti Variqavano vaiharo, ti ruaruama timitaariravama vaivo.
  hmo-hmo: Dirava e, badina dahaka lauegu lalona ia hisihisi bada noho? Badina dahaka
    lauegu kudouna ia metau noho? Lau ese Dirava do lau abidadama henia, bona iena
    durua totona do lau naria noho, badina ia be lauegu hamauria Tauna bona egu Dirava.
    Unai dainai lau ese iena ladana do lau hanamoa lou.
  zar-NT: ¿Bizx que risë́bidaʼ ládxaʼa, en bizx que röʼa böniga? Uzxöni ládxaʼa-nëʼ
    Xanruʼ Dios, tuʼ huadxín dza cuʼa-nëʼ yöl-laʼ ba le yúbölö. Náquiëʼ Nu rusölá
    nedaʼ, en náquiëʼ Dios quiaʼ.
  urd-urd: ऐ मेरी जान, तू क्यूँ गिरी जाती है? तू अन्दर ही अन्दर क्यूँ बेचैन है? ख़ुदा
    से उम्मीद रख, क्यूँकि उसके नजात बख़्श दीदार की ख़ातिर मैं फिर उसकी सिताइश करूँगा।
  rus-SYN: Что унываешь ты, душа моя, и что смущаешься? Уповай на Бога; ибо я буду
    еще славить Его, Спасителя моего и Бога моего.
  bqc-SIM: Yã́ɛ beeↄ dↄ̀magu, ↄ̃ málɛ ma nↄ̀sɛ yã́ↄ bↄlɛ. Miↄ gɛ́ yãa bíla guu
    e Lua ua, gbɛ̃́ↄ ì dↄdↄkↄ̃wa ma kpɛ ń gulao, dikpɛkɛnaↄ ì nↄnↄaa ń táasilɛao.
  tcz-CHONGTHU: Ibol a kei lunglha dah kahim? Ibol a kalung hibanga hesoh a ham? Keiman
    Elohim Pathen a kinepna giltah kanei in! Ken ama kathang vah kit ding ahi ka huhhing
    pu Elohim ka Pathen.
  mar-mar: हे माझ्या जीवा तू निराश का झाला आहेस? माझ्यामध्ये तू का तळमळत आहेस? देवाची
    आशा धर, कारण त्याच्या उपस्थितीने होणाऱ्या तारणामुळे मी त्याची अजून स्तुती करीन.
  isl-isl: Hresstu þig nú, sál mín! Minnstu þess er þú á hátíðum leiddir skrúðgönguna
    til musterisins, og söngst lofsöng um Drottin? Það var ógleymanlegt! Til hvers
    þá að vera hnugginn? Hvers vegna að súta og syrgja? Treystu Drottni! Já, svo sannarlega
    vil ég lofa hann á ný. Aftur vil ég þakka honum hjálp hans.
  hlt-THB: Aw ka hqingnaak kawtih nang ngam khak vik hy voei? Ikawtih kak kaw khuiawh
    ngaihang tum na a awm? Bawipa awh ngaih-unaak ce ta lah, ka hulkung ingkaw ka
    Khawsa ce kyihcah hyn ngai kawng.
  qub-qub: ¿Imapänataj yarpachacöman? ¿Imapänataj llaquicöman? Tayta Diosmanmi yäracuycä.
    Payllatami alabashäpis. Paymi Salbamaj Diosnëga.
  bqp-bqp: Bↄ́yãin ma nɛ̀sɛɛ yàkaa? À kɛ̀ dera ma laakarii fùtɛɛ? Séde màgↄ̃ wɛ́
    dↄ Ludai, zaakũ mani ɛra màgↄ̃ à sáabu kpá, ma Surabari, ma Luda.
  hat-hat: '(042:6) Mwen pale ak tèt mwen, mwen di: -Poukisa m'' kagou konsa? Poukisa
    m''ap plede plenn konsa nan kè m''? M''ap met espwa m'' nan Bondye, paske mwen
    gen pou m'' fè lwanj li ankò. Se li k''ap delivre m'', se li ki Bondye mwen.'
  eng-BSB: Why are you downcast, O my soul? Why the unease within me? Put your hope
    in God, for I will yet praise Him for the salvation of His presence.
  eng-WEBPB: Why are you in despair, my soul? Why are you disturbed within me? Hope
    in God! For I shall still praise him for the saving help of his presence.
  kbq-kbq: Hagi nagafare nagu'amo'a kna nehie? Nagafare tumo'nimo'a netanege'na nasunkura
    nehue? Nagra Anumzamokare namentintia nehuanki'na, Agrama nagu'mavazi'nea zanku
    agia ahentesga hugahue.
  pon-pon: Nen i, da me koe injenjuedeki o jota moleileiki? Auiaui Kot! I pan puron
    kapina i. Pwe a kotin jauaja kin ia jilan i.
  nhe-BL: 'Huajca nimoilhuía: Ax monequi nimocuesos. Na nimotemachijtoc ipan noTeco
    Dios, huan sampa nijpaquilismacas, pampa yajaya noDios huan notemaquixtijca.'
  wnc-wnc: Dasingge na meya musipmaatang asingganu nataat? Dasingge na musipmaatang
    apbinga kasatnanggat? Nata Anutue banip sike kayuwawa ita gatangamik. Sike i Anutuna
    ge ita akgatangamunggaunin. Unzingge na itane umana gatu yatangenawit.
  bus-bus: Bↄ́yãnzin ma nↄ̀sɛ yàkazi? À kɛ̀ dia ma làakari fɛ̀ɛɛ? Séde màgↄ̃ wɛ́ɛ
    dↄↄ Ludazi, zaakɛ mɛ́ ɛara màgↄ̃ à sáabu kpaa, ma Mìsiri, ma Luda.
  gub-BL: Màràzàwe tuwe azemumikahy kury. Màràzàwe tuwe naherurywete kwaw. Àro Tupàn
    ihe. Ikatu haw amume'u wiwi putar ihe nehe. Hepyro har romo hekon. Wiko hezar
    romo.
  eng-DRA: 'To thee, O God my God, I will give praise upon the harp: why art thou
    sad, O my soul? and why dost thou disquiet me?'
