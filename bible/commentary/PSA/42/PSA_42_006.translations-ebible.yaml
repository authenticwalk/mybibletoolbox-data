verse: PSA.042.006
translations:
  mal-C: എന്റെ ദൈവമേ, ഞാൻ വിഷാദിച്ചിരിക്കുന്നു, അതുകൊണ്ട് ഞാൻ അങ്ങയെ ഓർക്കുന്നു; യോർദാൻ
    ദേശത്തുനിന്നും ഹെർമോൻ ഗിരികളിലും—മിസാർ മലയിലുംവെച്ചുതന്നെ.
  deu-TKW: Was bist du gebeugt, meine Seele, und tobst in mir? Harre auf Gott! Denn
    noch werde ich ihn preisen als Hilfe für mich und als meinen Gott.
  lin-lin: Oh molimo na ngai, mpo na nini olembi boye ? Mpo na nini ozali komitungisa
    makasi kati na ngai ? Tia elikya na yo kati na Nzambe, pamba te nakokumisa lisusu
    lobiko na Ye.
  mmx-mmx: Lanbulu i suxuna ia nade at loxokoxo xeneng at lemenemen xadiong. Kuren
    la lodoxoma rak i repukus tin. Im taba ia mi lanbulu silok ngan leretepit paxanao
    i tepit pavaa ia. Lentaba ik sak pavaa ia ngan ladanut, la ngan ladan i tem soobang
    su ro at ladan Joridan mo i sesen boro vana at lukaana Emon la Misar.
  eng-LSV: My soul bows itself in me, || Therefore I remember You from the land of
    Jordan, || And of the Hermons, from Mount Mizar.
  eng-GNV: My God, my soule is cast downe within me, because I remember thee, from
    the land of Iorden, and Hermonim, and from the mount Mizar.
  eng-WEBSTER: 'O my God, my soul is cast down within me: therefore will I remember
    thee from the land of Jordan, and of the Hermonites, from the hill Mizar.'
  nhw-BL: Pero noTeco, nelía nimotequipachohua nica campa niitztoc ipan ni tlali catli
    huejca. Yeca nimitzelnamiquis, huan niquelnamiquis quen tijpixqui hueyi moyolo
    tohuaya catli tiehuaj ipan motlal. Niquelnamiqui nopa tlali yejyectzi catli pehua
    campa motlalohua nopa atlajtli Jordán, huan ontlami hasta campa motlanantoc nopa
    tepeme Hermón huan Mizar.
  swh-ONEN: Mungu wangu. Nafsi yangu inasononeka ndani yangu; kwa hiyo nitakukumbuka
    kutoka nchi ya Yordani, katika vilele vya Hermoni, kutoka Mlima Mizari.
  bba-bba: Mbɑn sɔ̃nɑ ko nɑ n nuki sɑnkire, kpɑ nɑ n weeweenu mɔ̀. Nɑ ko n nɛn yĩiyɔbu
    doke Gusunɔ nɛn Yinnin mi, kpɑ n mɑɑ nùn siɑrɑ. Domi u sɑ̃ɑwɑ nɛn Yinni kɑ nɛn
    Fɑɑbɑ kowo.
  eng-KJVCPB: 'O my God, my soul is cast down within me: therefore will I remember
    thee From the land of Jordan, and of the Hermonites, from the hill Mizar.'
  luo-luo: Chunya lit; omiyo abiro pari, ka an e piny mar Jordan, gi kuonde motingʼore
    mar Hermon kod e got Mizar.
  aii-aii: ܘܐܲܠܵܗ‌ܝܼ. ܓܵܢܝܼ ܟܝܼܦܬܵ‌ܐ ܝܠܵܗ̇ ܒܓܵܘܝܼ، ܒܘܼܬ ܐܵܗܵܐ، ܒܸܬ ܕܵܟ݂ܪܹܢܘܼܟ݂ ܡ̣ܢ
    ܐܲܪܥܵܐ ܕܝܘܿܪܕܢܵܢ، ܘܛܘܼܪ̈ܵܢܹܐ ܕܚܸܪܡܘܿܢ، ܡ̣ܢ ܛܘܼܪܵܐ ܕܡܸܨܥܲܪ.
  meu-meu: Laumagu na e metaumu lalogu ai; taunabunai oi mo na lalomu taomu, Ioridane
    tanona bona Heremon tanona amo, bona Misara ororona amo.
  npi-ULB: हे मेरो परमेश्‍वर, मेरो प्राण मभित्रै निराश भएको छ, यसकारण यर्दनको भूमिबाट,
    हेर्मोनका तिन टाकुराबाट र मिसारको डाँडाबाट तपाईंलाई सम्झन्छु ।
  yor-yor: 'Ọlọ́run mi, ọkàn mi ń rẹ̀wẹ̀sì nínú mi: nítorí náà, èmi ó rántí rẹ láti
    ilẹ̀ Jordani wá, láti Hermoni láti òkè Mibsari.'
  pes-OPCB: در این دیار غربت دلم گرفته است، اما از این سرزمین اردن و کوههای حرمون
    و مصغر، تو را به یاد می‌آورم.
  tgl-ULB: Diyos ko, ang aking kaluluwa ay yumuyukod sa aking kalooban, kaya inaalala
    kita mula sa lupain ng Jordan, mula sa tatlong tuktok ng Bundok ng Hermon, at
    mula sa burol ng Mizar.
  nop-nop: Welebulaniŋgoŋdi kisaŋ hinek nehitiŋafolak, doktiŋa Baŋ, Bepaŋ, nu kotigoŋ
    du nadigamulat. Nu Jodankade eŋ Hemon kweboboeneŋ tiŋa Misa kweboboeneŋ, uŋoŋ
    hali kotigoŋ nadigamulat.
  cbu-NT: Nuw kapungcha sambaytamaam zandki. Ashirucha, shiyaatsimari kapung chinakuri
    taakina. Araptaa kung Ortagamanda, mach Hermonamanda, Mispamandtamta uru mangishi
    shiyaatsimari chinakuri taakina.
  hui-hui: I̱ i̱ninaga dindini hewaria bo ba tagi haya handala dindi taraha o pu kogoni
    koria i̱naga gubaliniha tandagaore bialu tumbudu biragola kogoni. Ani biragola
    i̱naga mitangi mo tiga bialu Ngode Datagaliwabe kagohayagi pelaruli. Ibugua dara
    bulenego iba yaribu bu yu ibilaradagua i̱naga mini dara buleneme bu dambi haga.
    Genda tara tara bulenego Hari Hemono howabi Hari Misa howabi iba dugutagi halu
    ue lama Yodanaha pugulupebe biradagua biragola birama iralu i̱ namu labehe kogoni.
  mya-mya: ယ​ခု​ပြည်​နှင်​ဒဏ်​ငါ​ခံ​နေ​ရ​ချိန်​၌​ငါ​၏ စိတ်​နှ​လုံး​သည်​ကြေ​ကွဲ​လျက်​ရှိ​၏။
    သို့​ဖြစ်​၍​ငါ​သည်​ကိုယ်​တော်​ကို အောက်​မေ့​သ​တိ​ရ​ပါ​၏။ ကိုယ်​တော်​သည်​ဟေ​ရ​မုန်​တောင်​နှင့်
    မိ​ဇ​ရ​တောင်​မှ​ဝမ်း​နည်း​ခြင်း​လှိုင်း​လုံး​များ​ကို စေ​လွှတ်​တော်​မူ​ပြီး​လျှင်
    ယော်​ဒန်​မြစ်​မှ​ရေ​တံ​ခွန်​စီး​ဆင်း​လာ​သ​ကဲ့​သို့ အ​သံ​ဗ​လံ​နှင့်​ငါ့​ကို​လွှမ်း​မိုး​စေ​တော်​မူ​ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་ང་ཡི་དཀོན་མཆོག་ངའི་སེམས༌ནི། །ང་ཡི་ནང་ནས་རབ་ཏུ་ཕམ་པས༌ན། །ཡོར་དན་ཡུལ་དང་ཧེར་མོན་རི་བོ༌དང༌།
    །རྨི་ཙར་རི་བོ་བཅས་ནས་ཁྱེད་དྲན༌ནོ།།
  wsk-wsk: aninga Kaem. Ani angamang motam dagulam; se yu Jordan ko supuling duruk
    Hermon se duruk Mizar te baga se, ni ko ko angamin ares maso,
  sna-sna: Mweya wangu wakaneta mukati mangu; naizvozvo ndichakurangarirai ndiri kunyika
    yeJorodhani, pamatunhu akakwirira eHeremoni, kubva paGomo reMizari.
  spa-BLM: Dios mío, mi alma está desesperada dentro de mí. Por eso me acuerdo de
    ti desde la tierra del Jordán, las alturas del Hermón, desde la colina Mizar.
  cac-cac: Ach in Diosal te cusc'olal vaj ticnaic, yuj chi', man̈ jantacoc ach in
    naancot d'a yol yic a' Jordán yed' d'a yol yic svitzal Hermón yed' svitzal Mizar.
  swh-ULB: Mungu wangu, roho yangu imeinama ndani yangu, kwa hiyo ninakukumbuka toka
    nchi ya Yordani, toka kwenye vilele vitatu vya mlima Hermoni, na toka mlima wa
    Mizari.
  deu-ELBBK: Was beugst du dich nieder, meine Seele, und bist unruhig in mir? Harre
    auf Gott! Denn ich werde ihn noch preisen für die Rettung seines Angesichts.
  mbb-OT: Utew a neseeng; is kegkeseeng ku iring te edeǥurus he seleg te evaǥa he
    ebpeketambun kediey. Umbe edtentenuzan ku sikew ǥuntaan te kayi a te tanà he uvey
    te Jordan wey Hermon, kayi te Buntud he Mizar.
  mal-2015: എന്റെ ദൈവമേ, എന്റെ ആത്മാവു എന്നിൽ വിഷാദിച്ചിരിക്കുന്നു; അതുകൊണ്ടു യോർദ്ദാൻ
    പ്രദേശത്തും ഹെർമ്മോൻപർവ്വതങ്ങളിലും മിസാർമലയിലുംവെച്ചു ഞാൻ നിന്നെ ഓർക്കുന്നു;
  gup-gup: O God ngardduk! Ngaye woybukkih ngadjalnjilngwarre kore kanjdji kukange
    ngardduk. Dja bonj, ngaye ngaburrbun bu ngudda yikurduyimeng kunkimuk, kore Jordan
    Mankabo karredjingmangbeh, kaluk darnkih kuwarddehwardde manbu kawarddengeyyo
    Hermon dja Mizar.
  rmc-rmc: Soske sal smutno, dušo miri? Soske tut trapines? Užar pro Del, bo mek les
    lašarava, mire Spasiťeľis, mire Devles.
  nlg-nlg: Nigua na dikalio itaeni te tabagu ngangata, hauva mi nau tu ghanaghana
    olighi so nimua na veiarovi te butu mai tana ghotu Hermon, na vuravura ni Jordan,
    te butu mai tana bona itatana ghotuna Mizar.
  pes-OPV: ‌ای خدای من، جانم در من منحنی شد. بنابراین تو را از زمین اردن یاد خواهم
    کرد، ازکوههای حرمون و از جبل مصغر.
  ron-1924: Ымь есте мыхнит суфлетул ын мине, Думнезеуле, де ачея ла Тине мэ гындеск
    дин цара Йорданулуй, дин Хермон ши дин мунтеле Мицеар.
  ben-OBCV: আমার প্রাণ আমার অন্তরে অবসন্ন; কিন্তু জর্ডনের দেশ থেকে, হর্মোণের উচ্চতা—মিৎসিয়র
    পর্বত থেকে, আমি তোমাকে স্মরণ করব।
  som-som: Ilaahayow, naftaydu waa igu murugaysan tahay, Oo sidaas daraaddeed waxaan
    ka xusuusnahay dalkii Urdun, Iyo fiiqfiiqyada Buur Xermoon iyo Buur Miscaar.
  eng-ASVBT: 'O my God, my soul is cast down within me: Therefore do I remember thee
    from the land of the Jordan, And the Hermons, from the hill Mizar.'
  mna-mna: Nio leleŋ ipata kat, mi aŋtwer ima pu. Pa iŋgi aŋmet ma aŋbot molo kat
    pu. Iŋgi aŋbot mar ta abal Hermon mi abal Mizar ta yok Yordan kunduunu i. Tana
    ko motoŋ ila mini pa mbulu ku.
  ita-1885: O Dio mio, l'anima mia si abbatte in me; Perciò mi ricordo di te dal paese
    del Giordano, E da' monti di Hermon, dal monte Misar.
  eng-ULB: My God, my soul is bowed down within me, therefore I call you to mind from
    the land of the Jordan, from the three peaks of Mount Hermon, and from the hill
    of Mizar.
  spa-VBL: '¡Dios mío! Incluso aunque estoy decaído, todavía te recuerdo: desde la
    tierra del Jordán y Hermón, y desde el monte Mizar.'
  fra-_FOB: Mon Dieu, mon âme est abattue en moi; aussi je me souviens de toi au pays
    du Jourdain et des Hermons, au mont de Mitséar.
  mal-mal: എന്റെ ദൈവമേ, എന്റെ ആത്മാവ് എന്റെ ഉള്ളിൽ വിഷാദിച്ചിരിക്കുന്നു; അതുകൊണ്ട്
    യോർദ്ദാൻ പ്രദേശത്തും ഹെർമ്മോൻപർവ്വതങ്ങളിലും മിസാർമലയിലുംവച്ച് ഞാൻ അവിടുത്തെ ഓർക്കുന്നു;
  lit-lit: O mano Dieve, mano siela yra nusiminusi manyje, todėl iš Jordano krašto
    ir Hermono viršūnių krašto, iš Micaro kalvos nukreipsiu savo mintis į tave.
  urd-GVR: Merī jān ġham ke māre pighal rahī hai. Is lie maiṅ tujhe Yardan ke mulk,
    Harmūn ke pahāṛī silsile aur Koh-e-Mis'ār se yād kartā hūṅ.
  suz-BL: आं परमप्रभु, आं थुं, ग्‍येत्‍थ लुक्‍च दुम्‍त। गो यर्दन ङा दिंम नु हेरमोन
    ङा मिसार डांडा रे इन कली मिम्‍नुङ।
  eng-NOY: My soul is cast down within me, While I remember thee from the land of
    Jordan and Hermon, From the mountain Mizar.
  ita-1927: L’anima mia è abbattuta in me; perciò io ripenso a te dal paese del Giordano,
    dai monti dell’Hermon, dal monte Mitsar.
  ckb-ckb: گیانم خەمبارە لە ناخم، بۆیە یادت دەکەمەوە لە لای ڕووباری ئوردون، لە بەرزاییەکانی
    حەرمۆنەوە، لە کێوی میچعارەوە.
  eng-BBE: My soul is crushed down in me, so I will keep you in mind; from the land
    of Jordan and of the Hermons, from the hill Mizar.
  xsi-xsi: Andeta kala ŋine naŋa iloŋgu malia ndo. Mine nde Maro Kindeni, naŋa ma
    kaloŋgu ŋgere kilo ŋana noko kâ. Naŋa amo naneŋgu lawea tina tia; naŋa amo papa
    Jodan tâno, nia ŋine Hermon Tuu aŋga Misa Tuu simandi. Naŋa amo ŋai kala kaloŋgu
    ŋgere ŋanano kilo.
  kan-OKCV: ನನ್ನ ದೇವರೇ, ನನ್ನ ಪ್ರಾಣವು ನನ್ನಲ್ಲಿ ಕುಗ್ಗಿಹೋಗಿದೆ; ಆದ್ದರಿಂದ ಯೊರ್ದನ್ ನಾಡಿನಿಂದಲೂ
    ಹೆರ್ಮೋನ್ ಬೆಟ್ಟಗಳಿಂದಲೂ ಮಿಸಾರ್ ಬೆಟ್ಟದಿಂದಲೂ ನಿಮ್ಮನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳುತ್ತೇನೆ.
  tam-2017: என் தேவனே, என்னுடைய ஆத்துமா எனக்குள் கலங்குகிறது; ஆகையால் யோர்தான் தேசத்திலும்
    எர்மோன் மலைகளிலும் சிறுமலையிலுமிருந்து உம்மை நினைக்கிறேன்.
  spa-RV-1909: 'Dios mío, mi alma está en mí abatida: acordaréme por tanto de ti desde
    tierra del Jordán, y de los Hermonitas, desde el monte de Mizhar.'
  ron-BTF: Dumnezeul meu, sufletul îmi este doborât în mine, de aceea îmi voi aminti
    de tine din țara Iordanului și din piscurile Hermoniților, din dealul Mițar.
  eng-WEBP: My God, my soul is in despair within me. Therefore I remember you from
    the land of the Jordan, the heights of Hermon, from the hill Mizar.
  eng-FBV: 'my God! Even though I am very discouraged, I still remember you: from
    the land of Jordan and Hermon, and from Mount Mizar.'
  nld-1939: Mijn ziel is bedroefd, daarom denk ik aan U terug, In het land van Jordaan
    en Hermon en in het lage gebergte.
  nch-BL: Pero noTeco, nelía nimotequipachohua nica campa niitztoc ipan ni tali cati
    huejca. Yeca nimitzelnamiquis, huan niquelnamiquis quenicatza tijpixqui hueyi
    moyolo ica tojuanti cati tiehuani ipan motal. Niquelnamiqui nopa tali cuajcualtzi
    cati pehua campa motalohua nopa atajti Jordán, huan ontami hasta campa motanantoc
    nopa tepeme Hermón huan Mizar.
  vie-1934: Đức Chúa Trời tôi ôi! linh hồn tôi bị sờn ngã trong mình tôi; Nên từ xứ
    Giô-đanh, Từ núi Hẹt-môn, và từ gò Mít-sê-a, tôi nhớ đến Chúa.
  cha-cha: Yuusso, y antijo esta dumilog gui jinalomjo; pot enao na jujajasojao desde
    y tano guiya Jordan, yan Hermonitas, desde y egso Misar.
  hin-CV: मेरे परमेश्वर! मेरे अंदर खिन्‍न है मेरा प्राण; तब मैं यरदन प्रदेश से तथा
    हरमोन, मित्सार पर्वत से आपका स्मरण करूंगा.
  eng-OURB: My God, my soul is in despair within me. Therefore I remember you from
    the land of the Jordan [Descender], the heights of Hermon [Devoted to destruction],
    from the hill Mizar.
  spa-BES: Dios mío, Mi alma está abatida en mí, así que te tendré en cuenta; desde
    la tierra de Jordan y de los Hermonitas, del cerro Mizar.
  tdx-tdx: Ry Andrianañahareko, Mitsilofìñe añ’ovako ao ty troko, tiahiko irehe boak’
    an-tane Iordane ao, naho an-dengo’ i Kermone eñe, hirik’am-bohi-Mitsarey añe.
  tha-KJV: โอ ข้าแต่พระเจ้าของข้าพระองค์ จิ​ตใจของข้าพระองค์ฝ่ออยู่ภายในข้าพระองค์
    เพราะฉะนั้นข้าพระองค์จึงจะระลึกถึงพระองค์ ตั้งแต่​แผ่​นดินแห่งแม่น้ำจอร์แดนและแห่งภูเขาเฮอร์โมนตั้งแต่เนิ​นม​ิ​ซาร์
  por-BR-2018: Deus meu, minha alma está abatida dentro de mim; por isso eu me lembro
    de ti desde a terra do Jordão, e dos hermonitas, desde o monte Mizar.
  deu-ELO: Mein Gott, es beugt sich nieder in mir meine Seele; darum gedenke ich deiner
    aus dem Lande des Jordan und des Hermon, vom Berge Mizhar.
  eng-WYC-2018: My soul is troubled with(in) myself; therefore, God, I shall be mindful
    of thee from the land of Jordan, and from the little hill of Hermonites. (My soul
    is troubled within me; and so, O God, I shall remember thee from the land of the
    Jordan River, and from Mount Hermon, and Mount Mizar.)
  epo-epo: Malĝojas en mi mia animo; Tial mi rememoras pri Vi en la lando de Jordan
    kaj Ĥermon, Sur la monto Micar.
  gfk-gfk: nugu God.” No balagu i tapunuk, io kaik, iau nigi lik leh ugu, merau Ioridaan,
    meram hono uluno no uladih Hermon ma mekaia hono uladih Misar.
  uig-PIN: Jenim iqimdǝ mǝyüslinip kǝtti; Xunga mǝn Seni seƣinimǝn; Ⱨǝtta musapirliⱪta
    Iordan dǝryasi boyidiki wadilarda, Ⱨǝrmon taƣlirida, Mizar teƣidimu Seni seƣinimǝn.
  beo-beo: 'Na da goeguda: mugululi misi. Amola na da na dogo ganodini bogomuwane
    se naba. Amaiba:le, na da na asigi dawa:su Godema bu sinidigili dawa:sa. E da
    nama se bagadedafa iasi. Bidi hamosu da hano heda:i defele nama gosa. Bidi hamosu
    da Hemone Goumi amola Misa Goumi amoga hano nawa:li mogosobe, Yodane Hano amoga
    gudu daha, amo defele, gugelebe agoane nama gole wesa.'
  tpi-OTNT: Bel bilong mi i hevi moa, olsem na mi tingting long yu. Mi stap long hap
    bilong Jordan, na long maunten Hermon na maunten Misa, na mi tingim yu gen.
  hau-SA: Raina yana baƙin ciki a cikina; saboda haka zan tuna da kai daga ƙasar Urdun,
    a ƙwanƙolin Hermon, daga Dutsen Mizar.
  udu-udu: Aḵashiram pem a’di biṯu/ ’ko’da ’cesh e aha/ mo. Wakan aha/ kakina /e e
    mo ’pena ’cesh gi Pan Uurdun mo dhali gi Pan Harmuun mo dhali ’peni ’Kuwosh ma
    Misar mo.
  uig-LAT: Jénim ichimde meyüslinip ketti; Shunga men Séni séghinimen; Hetta musapirliqta
    Iordan deryasi boyidiki wadilarda, Hermon taghlirida, Mizar téghidimu Séni séghinimen.
  nde-nde: Umphefumulo wami wephukile ngaphakathi kwami; ngakho ngizakukhumbula kusukela
    esifundeni seJodani, iziqongo zaseHemoni, kusukela entabeni iMizari.
  ton-ton: '‌ʻE hoku ʻOtua, ʻoku mapelu ki lalo hoku laumālie ʻi loto ʻiate au: ko
    ia te u manatu ai kiate koe mei he fonua ʻo Sioatani, pea mo Heamoni, mo e moʻunga
    siʻi ko Maisa.'
  ces-1613: Proč jsi smutná, duše má, a proč se kormoutíš? Posečkej na Boha, neboť
    ještě vyznávati jej budu, i hojné spasení tváři jeho.
  eng-WMB: My God, my soul is in despair within me. Therefore I remember you from
    the land of the Jordan, the heights of Hermon, from the hill Mizar.
  tam-TCV: என் இறைவனே, என் ஆத்துமா எனக்குள் சோர்ந்துபோகிறது; அதினால் நான் எர்மோன்
    மலைகள் இருக்கும் யோர்தான் நதி தொடங்கும் நாட்டிலிருந்தும், மீசார் மலையிலிருந்தும்
    உம்மை நினைவுகூருவேன்.
  ceb-ULB: Akong Dios, ang akong kalag miyukbo, busa gihinumdoman ko ikaw gikan sa
    yuta sa Jordan, gikan sa tulo ka tumoy sa bukid sa Hermon, ug gikan sa bungtod
    sa Mizar.
  pol-UBG: Mój Boże, smuci się we mnie moja dusza, dlatego wspominam cię z ziemi Jordanu
    i Hermonu, z góry Misar.
  agr-agr: Shiig aneasa pujuschamin wake besemag dekapeajai, nuniakun muja Hermón
    tuja muja Misar tutainum namak Jordágka nujinchi jinagbaunum pujusan aminí senchi
    anentaimjai.
  kyc-kyc: Dae karapusi karo mona kenda pipyasa baa lao suu pyao karo. Baame kondo
    renge doko nambana mona dokona ipwaingyuo kulimbwanyi peyapya.
  urd-GVU: میری جان غم کے مارے پگھل رہی ہے۔ اِس لئے مَیں تجھے یردن کے ملک، حرمون کے
    پہاڑی سلسلے اور کوہِ مِصعار سے یاد کرتا ہوں۔
  eng-OEBCW: I am sunk in my misery; I will therefore call you to mind from the land
    of Jordan and Hermon, the mountain Mizar.
  deu-1912: Mein Gott, betrübt ist meine Seele in mir; darum gedenke ich an dich im
    Lande am Jordan und Hermonim, auf dem kleinen Berg.
  kan-2017: ನನ್ನ ದೇವರೇ, ನನ್ನ ಪ್ರಾಣವು ಕುಗ್ಗಿಹೋಗಿದೆ; ಆದುದರಿಂದ ಯೊರ್ದನ್ ಹೊಳೆಯ ದೇಶ, ಹೆರ್ಮೋನ್
    ಪರ್ವತ, ಮಿಸಾರ್ ಬೆಟ್ಟ ಇವುಗಳಲ್ಲಿರುವವನಾಗಿ ನಿನ್ನನ್ನು ಸ್ಮರಿಸುತ್ತೇನೆ.
  yap-yap: Kari kireban’ug u roy ko gin’ey ni gathi nam rog; ma aram me sulan’ug ngak.
    Ir e ke pi’ e pi n’ew ko gafgowan’ nga lanin’ug; be kumong lingan i yib ngog ni
    bod e sugbur, bod e pi thang’el ni ba dirra’ lingan ni be aw ngalan e lul’ ni
    Jordan ni be yib ko Burey nu Hermon nge Burey nu Mizar.
  hlt-MCSB: Aw ka Pathen, ka khuikah ka hinglu loh ngam sut coeng. Te dongah Jordan
    kho neh Hermon som lamkah, Mizar tlang lamkah nang kan ngaidam ni.
  mdy-ETH: ታ ፆኦዛሢዮ! ታ ዎዛ ቲቄኔ፤ ሼምፔላ ታኣኮ ዖዬኔ፤ ዬያሮ ዮርዳኖሴንታ ዓርሞኒዔሜ ዓጮይዳ ዓኣ ሚዛሬ ዹካ ዴዒ ታ
    ኔና ማላኔ።
  twi-ASANTE: Me kra aboto wɔ me mu enti mɛkae wo firi Yordan asase so, Hermon mmepɔ
    so, firi Bepɔ Misar so.
  eng-WEBU: My God, my soul is in despair within me. Therefore I remember you from
    the land of the Jordan, the heights of Hermon, from the hill Mizar.
  acu-NT: Wikia wake mesekan napchau nintimsan pujajai. Tura asan amincha nukap nintimtusan
    pujakun, mura Hermón tutainum tura mura Mizar tutainum Yus pujatsuash, tura entsa
    Jordánka nujin
  spa-PDDPT: Oh ʼElohim, mi alma está abatida dentro de mí. Por tanto, me acordaré
    de Ti desde la tierra del Jordán, Y desde las cumbres de Hermón, desde la montaña
    Mizar.
  gun-gun: Xepy'a py aendu nda'evei etea. Ha'e nunga rupi ndere xema'endu'a aikovy
    Jordão yvýry aikoa py, Hermom yvyty re ha'e Mizar yvy'ã'i re.
  agu-BL: Wajcaw, yi na no'c tan xtxumle'n yi incaws yi ntak'u', wi'nin na chimbisun,
    na chumam nin mban. Poro ilenin quil tz'elu' te inc'u'l mpe cho'nk atin stzi a'
    Jordán, nka wi'wtz Hermón tu Mizar.
  ilo-ULB: O Diosko, nakadumog ti kararuak iti kaunggak, ngarud malagipka manipud
    iti daga idiay Jordan, manipud kadagiti tallo a tapaw ti Bantay Hermon, ken manipud
    iti turod ti Mizar.
  kpg-kpg: Ogu lodo gu de nnoomaalia i dagu gowaa dela e mogowaa loo i Mee. Au e longono
    di ngoloolo o nia monowai doo di Gonduu Hermon mo di Gonduu Mizar ala e mmidi iha
    gi Jordan. Mee ne hagau mai gi ogu lodo nia beau o di manawa gee, ga mmidi mai
    gi di au gadoo be di labagee. Malaa, au ga langahia a Mee.
  uig-ARA: جېنىم ئىچىمدە مەيۈسلىنىپ كەتتى؛ شۇڭا مەن سېنى سېغىنىمەن؛ ھەتتا مۇساپىرلىقتا
    ئىئوردان دەرياسى بويىدىكى ۋادىلاردا، ھەرمون تاغلىرىدا، مىزار تېغىدىمۇ سېنى سېغىنىمەن.
  bps-bps: Kabay knean too agu mlidù dini di gumawagan, taman gafaldamta ge dini di
    banwe di saféd i yéél Dyordan mdadong di bulul Hérmon na di bulul Misar.
  sus-sus: Munfe ra n sondonyi nimisaxi? Munfe ra n bɔɲɛ sunnunxi? N xa n xaxili ti
    Ala ra, n man xa a tantu a xa kisi xa fe ra.
  pon-2006: Mohngiongiet tihwolahr wasa me I kalipilipdohnget, I ahpw sohpeiong Koht.
    E ketin koaduhpwalihkihdi ngeni iloak en nsensuwed, me pwilipwildohng ie rasehng
    lapake ieu, rasehng tenihr me ngiringirisek sang pohn Nahna Ermon oh Nahna Misar
    kohdilahng Sordan.
  jae-jae: Ŋoc katuc kêpô gêducgeŋ gêmoa ŋoc ŋalêlôm. Amboac tonaŋ tec taêc gêjam
    aôm gamoa Jordan to lôc Hermon ŋatêpôê ŋagamêŋ tonec. Gaŋgôŋ lôc Misar tonec.
  ksd-ksd: Kaugu God, a tulungeagu i lingligur tuna, Kari ina nuk pa u ta ra gunan
    Iordan, Ma ta ra lualuana Kermon ma ta ra buana Misar.
  tur-YTC: Ey Tanrım, canım iç varlığımda umutsuzluk içinde. Bu yüzden Yarden diyarından,
    Hermon dağlarından, Misar Tepesi’nden seni hatırlıyorum.
  bel-N: Чаму ты сумуеш, душа мая? Чаму ў-ва мне ты трывожышся? Спадзявайся на Бога,
    бо яшчэ будзеш славіць Яго, збаўленьне аблічча майго і Бога майго.
  kpr-kpr: Janje gagojurureari, na sekago numoa koteraena. Dubo mema nanda janje jokáda
    mo, kau voru viti bari gerira. Dubo bunari kau uvu usegha doriri Hermon nengae
    Mizar ghaekena ghedo jorughuse, vose foa Jordan buvuraira, amingaimi na fatira.
  ind-AYT: (42-7) Ya Allahku, jiwaku menunduk di dalamku. Karena itu, aku ingat akan
    Engkau dari tanah Yordan, Hermon, dan Gunung Mizar.
  yom-yom: Muelꞌama widi wuvonga mu khati nitu ama Diawu ndiela kutebukilanga moyo
    tona ku tsi yi Yolidani, ku zitsongi zi miongi mi Elimoni ayi tona ku mongo wu
    Mizali.
  yut-yut: Butno madepsi jɨk tosok, do nak gak do nandɨsat. Nak Jodan Pakbi tet do
    ae Ɨleŋ Emon ae Ɨleŋ Misa uŋudon egek aeno nandaŋ gamɨsat.
  nya-nya: Mulungu wanga. Moyo wanga uli ndi chisoni mʼkati mwanga kotero ndidzakumbukira
    Inu kuchokera ku dziko la Yorodani, ku mitunda ya Herimoni kuchokera ku phiri
    la Mizara.
  kyg-kyg: Naipamoꞌmo lusi kava huno kana nehiyaꞌmofeꞌmo agaefeꞌmo halate nagesamo
    afiguve. Aniꞌmo Hemoni avefatiꞌe Misa avefatiꞌeꞌmo emineno alopa aniꞌmo Yoneni
    anipiꞌmo nelaminoꞌaeꞌmo lamino haꞌyamo asagauno neꞌaigenoꞌaeꞌmo alopa agemo neꞌaiya
    kava huno alopa hanageke yaꞌmoꞌa nagufaleꞌmo nati nekae.
  hrv-hrv: Što si mi, dušo, klonula i što jecaš u meni? U Boga se uzdaj, jer opet
    ću ga slaviti, spasenje svoje, Boga svog!
  mps-mps: Te boi bidi dabego ena te augwa buluba odasa asobaso, tama megi eno page
    bulu te digibulu mu elalubao. Tama tibaso, eno haliga sęgę mu ebao. Tama tiyu,
    God, eno homu kone nageba ebao. Nago te enaba te haniani genuai sęgę menama,
    tama augwaligo ena mesegelali, te moni soabo ąį tiwai dao. Tama te masigi yai
    madi soabo wę te aiyaba sabo duluyu, te węgo kulukulu umabo mu wabo dao. Te
    tiwai me te enaba pedelali sęgę dabego te eno homu kone tųą pali. Nago te
    biksi peda pomainu elama, tama pepeda pomainu yali, tama te nambisde tǫ mesegebo
    dao. Tama te tiwai naga nago enaba te muani sęgę tigidaligo te ena mesegelibo
    dao.
  tpi-tpi: Bel bilong mi i hevi moa, olsem na mi tingting long yu. Mi stap long hap
    bilong Jordan, na long maunten Hermon na maunten Misa, na mi tingim yu gen.
  dan-1931: Hvorfor er du nedbøjet, Sjæl, hvi bruser du i mig? Bi efter Gud, thi end
    skal jeg takke ham, mit Åsyns Frelse og min Gud!
  vie-OVCB: Khi hồn con thất vọng, con nhớ Chúa, dù ở Giô-đan, Núi Hẹt-môn, hay Núi
    Mi-sa, con vẫn nhớ Ngài.
  guj-2017: હે મારા ઈશ્વર, મારો આત્મા મારામાં નિરાશ થયો છે; માટે હું યર્દનના દેશથી,
    હેર્મોન પર્વત પરથી તથા મિઝાર ડુંગર પરથી તમારું સ્મરણ કરું છું.
  pon-2006A: Mohngiongiet tihwolahr wasa me I kalipilipdohnget, I ahpw sohpeiong Koht.
    E ketin koaduhpwalihkihdi ngeni iloak en nsensuwed, me pwilipwildohng ie rasehng
    lapake ieu, rasehng tenihr me ngiringirisek sang pohn Nahna Ermon oh Nahna Misar
    kohdilahng Sordan.
  por-BRBSL: Meu Deus, minha alma está em desespero dentro de mim. Portanto, eu me
    lembro de vocês da terra do Jordão, as alturas do Hermon, desde a colina Mizar.
  eng-OEBUS: I am sunk in my misery; I will therefore call you to mind from the land
    of Jordan and Hermon, the mountain Mizar.
  swe-swe: Varför är du så bedrövad (tyngd, nedböjd), min själ (mitt inre, hebreiska
    ”nefesh”), varför så orolig (som ett upprört hav)? Förtrösta (lita, vänta aktivt)
    på Gud (Elohim), för jag ska på nytt få tacka (med öppna händer prisa, hylla och
    erkänna) honom, för frälsning (räddning) som kommer genom hans närvaro (ansikte).
  cth-cth: Ka hringnae teh ka lungthung a lungmathoe dawkvah, Jordan ram, Hermon ram
    hoi Mizar, mon koehoi nang teh pou na pouk.
  twi-twi: Me kra abotow wɔ me mu, enti mɛkae wo fi Yordan asase so, Hermon mmepɔw
    so, fi Bepɔw Misar so.
  hlt-hlt: Aw ka Pathen, ka khuikah ka hinglu loh ngam sut coeng. Te dongah Jordan
    kho neh Hermon som lamkah, Mizar tlang lamkah nang kan ngaidam ni.
  tbz-SIM: N yɛ̀mmɛ̀ bo cɑɑ̀rɛ̀ bɑ n kpɛ́í nkɛ̀ nní nsɑ́útí? N yó mbúɔ́ Kuyie nku
    kɛ ku nsɑ̃ntí, kunku kùù tu Kuyie n dɛɛtíwè.
  msy-2020: Nan God, kɨ orazi osɨmtɨziba aperiamɨn mɨn afora na bagha izi. Mati dɨpav
    sɨzim Jordanɨn Fanem ko Hermon ko Misan mɨghsɨamningɨn ikegha afora nɨga izaghiri.
    Ongarir konim, ongarir bar konezimɨn diava a mɨgei. Ezɨ dɨpar dagɨabar zaghiriba
    nɨgɨnir dafam gami. Nɨ ongarim gamima, a dɨkava dɨpɨraghira, ghua bar ongarir
    dadaribar ghuavanadi. Kamaghɨra, osɨmtɨzir nɨ na ganɨdir kaba, mati dɨpav sɨziba
    iza na mɨsogha na ave.
  dop-dop: Pepe tɔɔ kɛ́ mɑ lɑŋlɛ wɑkələɣɩ mɑ tɩ tɔm tɔtɔ? Pə kəlɑ teu sɩ mɑ́ tɛɛlɩ
    mɑ Ɩsɔ nɑ mɑ́ tɑsɑ-ɩ sɑm tɔtɔ. Ɩnəɣəlɛ mɑ wɑɑsʋlʋ Ɩsɔ.
  azb-azb: Köksümdəki qəlbim qırılıb, Ona görə İordan diyarında, Xermon, Misar dağında
    Səni düşünürəm.
  eng-DBY: My God, my soul is cast down within me; therefore do I remember thee from
    the land of the Jordan, and the Hermons, from mount Mizar.
  hin-2017: हे मेरे परमेश्वर; मेरा प्राण मेरे भीतर गिरा जाता है, इसलिए मैं यरदन के
    पास के देश से और हेर्मोन के पहाड़ों और मिसगार की पहाड़ी के ऊपर से तुझे स्मरण करता
    हूँ।
  wol-KYG: Moo man, lu may yoggaaral nii? Lu may jàq? Naa yaakaar Yàlla, ba dellu
    sante sama Yàlla wallam.
  swp-swp: eo egu Eaubada. Earuagu i porohe ariri nuaboeagu eai arinai abo oa ea nuanuatuim,
    Ioridana eo Heremona eanuadi eai, Misara oea tupina eai hinage.
  bjr-bjr: Oo qini Anutu, qinee ummaaraki maridaqa Yooradanna maqa maaqaki faqa Qeeramoona
    aaqanasaa faqa Misaraa aaqanasaa faqa maridaqa aniara irianaura.
  eng-YLT: In me doth my soul bow itself, Therefore I remember Thee from the land
    of Jordan, And of the Hermons, from the hill Mizar.
  kne-kne: Peteg di ladingit ko, isonga ninemnem kos sik-a sin kawadak sin sakop di
    Jordan ay naiaddawi ay daga, sin sag-en di dontog ay Hermon ya Mizar, tan sina
    kayman di kad-ak ay lugar.
  eng-WYC-2017: My soul is troubled within myself; therefore, God, I shall be mindful
    of thee from the land of Jordan, and from the little hill of Hermonites.
  eng-WMBB: My God, my soul is in despair within me. Therefore I remember you from
    the land of the Jordan, the heights of Hermon, from the hill Mizar.
  zat-NTPS: Dios chia', ba nate ni'a na' bénne'du xu'a lu xichaj lázrdawa'. Chee̱
    le̱ na' dxajsá lazra' chiu' nigá zua' lu xe̱zr la xu xechalá'a xe̱gu Jordán, ne
    lu xe̱zr la xu chee̱ benne' Hermón naga zua xi'a Mizar.
  zty-NTPS: X̱ana' Dios, ba nat ni'a na' be' da' nakkza' ḻo yichj ḻáẕda'wa'. Che
    ḻen žezá' ḻaža'a chio' kate' ne zoa' ḻo yežlyó yecheḻa'ale yegw Jordán nga,
    ḻo ya'a Hermón gan že' Ya'a Misar.
  urd-GVH: मेरी जान ग़म के मारे पिघल रही है। इसलिए मैं तुझे यरदन के मुल्क, हरमून के
    पहाड़ी सिलसिले और कोहे-मिसआर से याद करता हूँ।
  rug-rug: Lodu mate sa buloqu pa tinaraovo, gua asa ke balabala ia rau sa Tamasa.
    Va maei Sa sari na tinalotaṉa pu vari tomotomoi guana bogusu pa qua tinoa. Sa
    tinahuara si totolo mae guana naqe koarau. Guana titisi pa toqere Hemoni meke
    pa toqere Miza, sapu zoloro gore la pa Ovuku Zodani.
  gaz-gaz: Lubbuun koo na keessatti gadditeerti; kanaafuu ani biyya Yordaanos irraa,
    fiixee Hermoonii fi Gaara Miizaarii irraa si yaadadha.
  fra-LSG: Pourquoi t’abats-tu, mon âme, et gémis-tu au-dedans de moi? Espère en Dieu,
    car je le louerai encore; Il est mon salut et mon Dieu.
  yal-yal: Nanfera n niin sɔxɔlɛxi? Nanfera n bɔɲɛn sunuxi? N xa n yigi sa Ala yi.
    N mɔn a tantunma nɛn. N kisi muxun nun n ma Ala nan a ra.
  iou-iou: Näk komenata nadäwätäk täŋ itat. Upäŋkaŋ Anutu, ban kome ŋo Jodan ume dapuri
    kädakät pom yarä Hemon kenta Misa ŋoken itkaŋ gäka nadäŋ gamayäŋ.
  haw-1868: 'E ko''u Akua, ua hoohaahaa ko''u uhane iloko o''u: Nolaila e hoomanao
    aku ai au ia oe ma ka aina Ioredane, A ma na Heremona a me ka mauna Mizara.'
  arb-NAV: إِلَهِي، إِنَّ نَفْسِي مُكْتَئِبَةٌ فِيَّ، لِذَلِكَ أَذْكُرُكَ مِنْ وَادِي
    الأُرْدُنِّ، وَمِنْ جِبَالِ حَرْمُونَ، وَمِنْ جَبَلِ مِصْعَرَ.
  ded-ded: Ni Yodang bangecfu nga Hermong amma Midza tikiu kecduae. Amma ubaherenaac
    kuha madeac Anutuna ni geac negemba fede.
  ewe-ewe: Nye luʋɔ le nu xam le menye, eya ta maɖo ŋku dziwò le Yɔdanyigba dzi, le
    Hermon tame ke kple Mizar to dzi.
  eng-LEE: '(42:7) O my God, my soul is cast down within me: therefore will I remember
    thee from the land of the Jordan, and from the peaks of Chermon, from the low
    mount.'
  asm-FB: মোৰ প্ৰাণ মোৰ অন্তৰত নিৰাশ হৈছে; সেইবাবে মই যৰ্দ্দনৰ দেশৰ পৰা, হৰ্মোণ গিৰি-শ্ৰেণী
    আৰু মিচিয়ৰ পৰ্ব্বতৰ পৰা তোমাৰ কথা ভাবিছোঁ।
  sus-A: مُنقٍ رَ ﭑ سٌندٌنيِ نِمِسَشِ؟ مُنقٍ رَ ﭑ بْحّ سُننُنشِ؟ ﭑ شَ ﭑ شَشِلِ تِ
    عَلَ رَ، ﭑ مَن شَ عَ تَنتُ عَ شَ كِسِ شَ قٍ رَ.
  fra-SBL: Mon Dieu, mon âme est désespérée au-dedans de moi. C'est pourquoi je me
    souviens de toi depuis le pays du Jourdain, les hauteurs de l'Hermon, de la colline
    Mizar.
  hbo-hbo: מַה־תִּשְׁתֹּ֬וחֲחִ֨י ׀ נַפְשִׁי֮ וַתֶּהֱמִ֪י עָ֫לָ֥י הֹוחִ֣ילִי לֵֽ֭אלֹהִים
    כִּי־עֹ֥וד אֹודֶ֗נּוּ יְשׁוּעֹ֥ות פָּנָֽיו׃
  kik-kik: Ngoro yakwa nĩnditũhĩre ĩrĩ thĩinĩ wakwa; nĩ ũndũ ũcio nĩngũkũririkana
    ndĩ bũrũri wa Jorodani, o kũu irĩma-inĩ cia Herimoni, kuuma Kĩrĩma-inĩ kĩa Mizari.
  fra-NCL: Pourquoi es-tu abattue, ô mon âme, et t’agites-tu en moi ? Espère en Dieu,
    car je le louerai encore, lui, le salut de ma face et mon Dieu !
  cek-AK: Ka hinghaih loe ka palung thungah angam sut boeh pongah, Jordan prae, Hermon
    mae, Mizar mae hoiah nang to kang panoek poe han.
  cuk-cuk: Bab-Dummadye, nue an suli-suli-itoged. A-ulale, an begi Jordán-diwar-akale
    binsadiid, Hermón-yar-dummagan-akale, an begi binsadiid, Mizar-yalagan-akale,
    an begi binsadiid.
  pma-pma: En out koa namul ien kosa, soutin ran out sak, nalonge tisa. Navong namul
    veah en out Sodan, ka Vatihou Hermon ka Hou Misar, rendemien onak vat eris minuk,
    Ahi.
  tel-2017: నా దేవా, నా హృదయం నాలో నిరుత్సాహంగా ఉంది. కాబట్టి యొర్దాను ప్రదేశం నుండీ
    హెర్మోను పర్వతం నుండీ మిసారు కొండ నుండీ నేను నిన్ను జ్ఞాపకం చేసుకుంటున్నాను.
  hat-BSA: O Bondye mwen, nanm mwen pèdi espwa anndan mwen. Pou sa, mwen sonje Ou
    soti nan peyi Jourdain an avèk tèt mòn Hermon yo, soti kanpe nan Mòn Mitsear.
  kos-kos: ac God luk. Ngunik arulana toasr, Ke ma inge nga esamkomyak Sisken Infacl
    Jordan ac Fineol Hermon, Oayapa Fineol Mizar.
  hbo-WLC: מַה־תִּשְׁתּ֬וֹחֲחִ֨י ׀ נַפְשִׁי֮ וַתֶּהֱמִ֪י עָ֫לָ֥י הוֹחִ֣ילִי לֵֽ֭אלֹהִים
    כִּי־ע֥וֹד אוֹדֶ֗נּוּ יְשׁוּע֥וֹת פָּנָֽיו׃
  ibo-ibo: Mkpụrụobi m na-ada mba nʼime m; ya mere, aga m echeta gị site nʼala Jọdan,
    na ebe dị elu nke Hemon, na sitekwa nʼugwu Miza.
  ory-ory: ହେ ମୋହର ପରମେଶ୍ୱର, ମୋହର ପ୍ରାଣ ମୋʼ ଅନ୍ତରରେ ଶୋକାକୁଳ ହେଉଅଛି; ଏଥିପାଇଁ ମୁଁ ଯର୍ଦ୍ଦନ
    ଦେଶରୁ, ପୁଣି, ହର୍ମୋଣ ଓ ମିତ୍‍ସୀୟର ପର୍ବତରୁ ତୁମ୍ଭକୁ ସ୍ମରଣ କରୁଅଛି।
  chk-chk: Ngüni a letipengau me loi. Iei mine üa chechemenuk seni ewe fanü pekilan
    ewe chanpupu Jortan, seni ewe chuk Hermon me ewe chuk Misar.
  rop-rop: Mi brabli nogudbinji dumaji mi prisana langa dijan kantri, bat mi jinggabat
    langa im. Imbin meigim mi jidan brabli nogudbinji. Ebrijing nogudwan kaman langa
    mi jis laik fladwoda, en laik det wodafol wen im buldanbuldan brom det dubala
    bigwan hil gulum Heman en Misa, en ran langa det Jodan Riba.
  ukr-1871: Боже мій, душа моя хиляється в мене; тому спогадав я тебе із землї Йорданської
    і Гермонської, з гори Мізгар.
  yon-yon: Ne kingkin kuu miin kubiyiibban keroon. Kwane kowe, ne kuu okad Yooden
    yaambed eb yaa ika meenaniin, aangko Heeman yaambed, aangko Misaa yaambed kui.
  deu-1951: (042-7) Meine Seele ist betrübt; darum gedenke ich deiner im Lande des
    Jordan und der Hermonkuppen, am Berge Mizar.
  eng-JPS: (42-7) O my God, my soul is cast down within me; therefore do I remember
    Thee from the land of Jordan, and the Hermons, from the hill Mizar.
  srp-1865: Klonula je u meni duša zato što te pominjem u zemlji Jordanskoj, na Ermonu,
    na gori maloj.
  lug-lug: Ayi Katonda wange, emmeeme yange yennyise, yeeraliikiridde; naye nkujjukira
    olw’ebyo bye wakola mu nsi ya Yoludaani ne ku nsozi engulumivu eza Kalumooni ne
    ku Lusozi Mizali.
  heb-heb: אלהי עלי נפשי תשתוחח על כן אזכרך מארץ ירדן וחרמונים מהר מצער׃
  ben-IRV: আমার ঈশ্বর, আমার প্রাণ আমার মধ্যে নিরুত্সাহিত হয়; সেইজন্য আমি তোমাকে ডাকছি
    যর্দ্দন দেশ থেকে, আর হর্মোনের তিনটি শিখর এবং মিৎসিয়র পর্বত থেকে।
  ntu-ntu: Gct rnge, mzli boipe trnzkrlzpe-krpou Israel. ?Memule tqpulio-zvz-ngrme
    bange nzkxpungr mz nzapu-krde lue kxvo? Nzvzdz-krm nelznge vz-ebirnrpe-ngrm bange
    apule nrc kcng tzyrplalvzolr ninge. X nztalvzokr nabznge xplr-zlwzpe apule nzyrpukr
    lue kxtalio mz nabzde. X ebio ngr srkau amrlx kcng tqatwzlr-ngrme nzalxlvrtine-zvzlr
    ninge. A' nadcpx mz drtwrnge da kcng tqmyalz tqaleq Israel, Mrkc tqyrlengr LueJodzn
    x tqycngr Newz Hemon x Newz Misa.
  pan-pan: ਹੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਮੇਰਾ ਜੀਅ ਮੇਰੇ ਅੰਦਰ ਝੁਕਿਆ ਹੋਇਆ ਹੈ, ਇਸ ਕਾਰਨ ਮੈਂ ਯਰਦਨ ਅਤੇ
    ਹਰਮੋਨ ਦੀ ਧਰਤੀ ਤੋਂ ਅਤੇ ਮਿਸਾਰ ਦੇ ਪਰਬਤ ਤੋਂ ਤੇਰਾ ਸਿਮਰਨ ਕਰਾਂਗਾ।
  mya-JVB: အကျွန်ုပ် စိတ် ဝိညာဉ်သည် အကျွန်ုပ် အထဲ မှာ ညှိုးငယ် လျက်ရှိပါ၏။ အကြောင်း
    မူကား၊ ယော်ဒန် မြစ် ကမ်း ၊ ဟေရမုန် တောင်ရိုး၊ မိဇရ ကုန်း ပေါ် မှာ ကိုယ်တော် ကို
    အကျွန်ုပ်အောက်မေ့ ပါ၏။
  kgf-kgf: Anutuna, kekec uŋananéŋ qerinaiguc niŋméima mayu, ni Yodan baec ʒéma Herimon
    ʒéma Miza baec boŋaiguc gi niŋɋeli gémmaŋ.
  tte-O: Yagu nuwanae ilalaki kabo yanuwatu-pileyoi Yeoba koina. Nuwanae iyawasalima
    na sibekuma koliyau besiele dibwali yo yalubwasi daguguli nuwagu siulapwanopwano,
    besiele galewa iyatubu koya Elimon yo Misa kolili yo siyamala yalubwasi lalakina
    ikapukapusele daguguna ilalau waila Yolidan kaiwena.
  tbg-tbg: Mpo, ti muntukavano qoraiqimantara ti, te ariara iriqi virera. Hemoni Aiqinavanovata
    Misaa Aiqinavanovata vaivaro Iotani Namarivano vitantaqihairo tuvinaini vaiha,
    te qaiqaa ariara iriqi virerave.
  hmo-hmo: 'Egu lauma be egu lalona dekenai ia metau noho. Unai dainai Lohiabada dekenai
    lau laloa noho. Lau be inai gabudia dekenai lau noho: Ioridane tano, Heremona
    tano, bona Misara Ororo dekenai.'
  zar-NT: Risë́bidaʼ ládxaʼa, Dios quiaʼ. Que lë ni naʼ tsöjnedaʼ Liʼ tsanni ni zoaʼ,
    ridáʼ rizxúnnajaʼ raʼ yegu Jordán, en tsanni ni ridáʼ lu guíʼa Hermón, en lu guíʼa
    Mizar.
  urd-urd: ऐ मेरे ख़ुदा! मेरी जान मेरे अंदर गिरी जाती है, इसलिए मैं तुझे यरदन की सरज़मीन
    से और हरमून और कोह — ए — मिस्फ़ार पर से याद करता हूँ।
  bqc-SIM: Bↄ́yãi ma sↄ̃ ↄ̃̀ↄkpài? Bↄ́yãi ma nↄ̀sɛ yài? Sema màↄ wɛdↄ Luazi,
    asa má ɛa màↄ aà táasilɛ, ma Suabana, ma Lua.
  tcz-CHONGTHU: Tun keima kalung alhadah lheh jengtai, hinlah Jordan hung kondoh na,
    Hermon molsang lang hijong le kahin gel doh jing ding nahi.
  mar-mar: माझ्या देवा, माझ्याठायी माझा जीव निराश झाला आहे, म्हणून यार्देनच्या प्रदेशापासून,
    हर्मोनच्या डोंगराच्या तीन शिखरावरून आणि मिसहारच्या टेकडीवरून मी तुझे स्मरण करतो.
  isl-isl: '@see-verse:PSA.042.005'
  hlt-THB: Kak kawk khuiawh ka hqingnaak ve ang ngam khak hawh dawngawh; Jordan qam,
    Herman tlang sang. Mizar mawl awhkawng namah ce ni sim loet kawng.
  qub-qub: Chaypis fiyupa llaquishami caycä. Hermón puntapita, Mizar puntapita aywaj
    Jordán mayupaj yarpashpäpis fiyupa llaquishami caycä.
  bqp-bqp: Ma nɛ̀sɛɛ yàka, akũ n yã dↄ̀magu zaa Miza kpigɛrɛɛi ari Yoda mìia, zaa
    Ɛmↄ kpinↄ musu.
  hat-hat: (042:7) Wi, mwen kagou. Se poutèt sa, kote m' ye a, bò larivyè Jouden an,
    sou mòn Emon osinon sou mòn Miza, tout tan lide m' sou ou.
  eng-BSB: O my God, my soul despairs within me. Therefore I remember You from the
    land of Jordan and the peaks of Hermon— even from Mount Mizar.
  eng-WEBPB: My God, my soul is in despair within me. Therefore I remember you from
    the land of the Jordan, the heights of Hermon, from the hill Mizar.
  kbq-kbq: Hagi menina nagu'amo'a kna nehianagi, Jodani mopafima ogantuma me'nea Hemoni
    agonare'ene Misa agonare mani'nena Anumzanimokagura nagesa antahimigahue.
  pon-pon: Ai Kot, nen i me injenjued; I ap madamadaua duen komui nan jap en kailan
    Iordan o Ermonin, pon dol Mijar.
  nhe-BL: Pero noTeco, nelía nimocuesohua nica campa niitztoc ipan ni tlali tlen huejca.
    Yeca nimitzilnamiquis, huan niquilnamiquis queja tijpixqui hueyi moyolo tohuaya
    tlen tiehuaj ipan motlal. Niquilnamiqui nopa tlali yejyectzi tlen pehua campa
    motlalohua nopa atlajtli Jordán, huan ontlami hasta campa motlalantoc nopa tepetini
    Hermón huan Mizar.
  wnc-wnc: Anutu, nata musipmaatangu meya siknga nataat. Sike na yangga Jordan tapatane
    kautdu saak yuat. Gatu tawanu Hermon gatu Miza ngang komune yuke gae natanggamatanggat.
  bus-bus: Ma nↄ̀sɛ yàka, ben n yã dↄ̀magu zaa Miza kpiigɛɛzi ai Yoda mìa, zaa Ɛmↄni
    gbɛ̀nↄ musu.
  gub-BL: Hepy'a nuzawy kwaw awa imumaw pyrer ipy'a ihe. A'e rupi hema'enukwaw Tupàn
    rehe. Ykotok yryhu pe har wànoànog a'e. 'Y ywytyr Eremon pe har ywytyr Mizar pe
    har wezyw ypu rupi a'e. Wànoànog uwyrykahy mehe yrykaw Zotàw pe. Hezemumikahy
    haw herehe Tupàn hemimur karer Nuzawy kwaw ykotok a'e.
  eng-DRA: 'Hope in God, for I will still give praise to him: the salvation of my
    countenance, and my God.'
