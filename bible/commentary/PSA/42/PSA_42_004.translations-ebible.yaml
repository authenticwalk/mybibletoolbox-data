verse: PSA.042.004
translations:
  mal-C: ഞാൻ എന്റെ ആത്മാവിനെ തിരുസന്നിധിയിൽ പകരുമ്പോൾ, ഉത്സവമാചരിക്കുന്ന ജനസഞ്ചയത്തിന്റെ
    മുന്നിൽ ഞാൻ നടന്നതും ആഹ്ലാദത്തിമിർപ്പോടും സ്തോത്രഗീതങ്ങളോടുംകൂടെ ദൈവാലയത്തിലേക്കു
    ഞാൻ ഘോഷയാത്രയായി പോയതുമെല്ലാംതന്നെ! എന്റെ സ്‌മൃതിപഥത്തിൽ ഓടിയെത്തുന്നു.
  deu-TKW: 'Meine Thränen wurden meine Speise Tag und Nacht, da sie immerfort zu mir
    sagten: “Wo ist nun dein Gott?”'
  lin-lin: 'Butu mpe moyi, mpinzoli na ngai ezalaka bilei na ngai ; pamba te balobaka
    na ngai tango nyonso : « Nzambe na Yo azali wapi ? »'
  mmx-mmx: Lainbulu i suxuna ia at loxonaleng am doma su at levenaleng migomgo. At
    nom levenaleng nia aga emu mi limixin solo uto at loogu at ne Moroa. La nia agam
    gomgonga di at nom lavatpas. Buaang limixin digat pas mi lomomo, livikpixan mi
    luxupkup mi leemi asu saparap ne Moroa.
  eng-LSV: These I remember, and pour out my soul in me, || For I pass over into the
    shelter, || I go softly with them to the house of God, || With the voice of singing
    and confession, || The multitude keeping celebration!
  eng-GNV: When I remembred these things, I powred out my very heart, because I had
    gone with the multitude, and ledde them into the House of God with the voyce of
    singing, and prayse, as a multitude that keepeth a feast.
  eng-WEBSTER: 'When I remember these things , I pour out my soul in me: for I had
    gone with the multitude, I went with them to the house of God, with the voice
    of joy and praise, with a multitude that kept holy-day.'
  nhw-BL: Quema niquelnamiqui quen eliyaya achtihuiya nepa ipan notlal, eltoc quen
    atiya noyolo. Niyohuiyaya ininhuaya miyaqui masehualme hasta ichaj Toteco Dios.
    Na niquinyacanayaya nochime hasta ichaj ipan nopa hueyi ilhuitl. Titzajtzitiyohuiyayaj
    ica paquilistli, huan tijtlascamatiyayaj Toteco Dios pampa para ya tiilhuichihuayayaj.
  swh-ONEN: 'Mambo haya nayakumbuka ninapoimimina nafsi yangu: Jinsi nilivyokuwa nikienda
    na umati wa watu, nikiongoza maandamano kuelekea kwenye nyumba ya Mungu, kwa kelele
    za shangwe na za shukrani katikati ya umati uliosherehekea.'
  bba-bba: Nɛn nɔni yĩresu su kuɑ nɛn nim nɔrurɑm wɔ̃kuru kɑ sɔ̃ɔ sɔɔ, sɑnɑm mɛ bɑ
    mɑn bikiɑmɔ bɑ mɔ̀, mɑnɑ Gusunɔ nɛn Yinni u wɑ̃ɑ.
  eng-KJVCPB: 'When I remember these things, I pour out my soul in me: For I had gone
    with the multitude, I went with them to the house of God, With the voice of joy
    and praise, with a multitude that kept holyday.'
  luo-luo: 'Aparo gigi duto ka chunya opongʼ giywak: aparo kaka ne adhi gi oganda
    maduongʼ ka atelo ni ji madhi e od Nyasaye, Ka akok gimor kendo agoyo erokamano
    E dier oganda maduongʼ matimo nyasi gi mor.'
  aii-aii: 'ܐܲܢܹܐ ܟܹܐ ܕܵܟ݂ܪܹܢ ܘܟܹܐ ܝܵܠܨܵܐ ܥܲܠܝܼ ܓܵܢܝܼ: ܕܵܐܟ݂ܝܼ ܕܥܒ݂ܝܼܪܝܼ ܓܵܘ ܟܸܢܫܵܐ،
    ܙܘܼܝܸܚ ܠܝܼ ܥܲܡܵܝܗ‌ܝ ܗܲܠܔ ܒܲܝܬܵ‌ܐ ܕܐܲܠܵܗܵܐ، ܒܩܵܠܵܐ ܕܬܸܫܒܘܿܚܬܵ‌ܐ ܘܫܲܟܲܪܬܵ‌ܐ، ܟܢܘܼܫܝܵܐ
    ܒܸܥܒ݂ܵܕܵܐ ܥܹܐܕܵܐ.'
  meu-meu: 'Laumagu ena hisihisi ai na lalodia taomu ḡaudia bini: hutuma ida na laova,
    Dirava ena ruma ai na hakaudia vareaiva, mai moale lolodia bona ihanamolaidia
    anedia ida; hutuma bada ese aria helaḡana e karaiava.'
  npi-ULB: मेरो प्राण खन्याउँदा यी कुराहरू मनमा म याद गर्छुः कसरी म भिडसँग गएँ, अनि
    उत्सव मनाउने धेरै जनाको भिडसँग आनन्द र प्रशंसाको सोरसँगै परमेश्‍वरको मन्‍दिरमा
    तिनीहरूलाई डोर्‍याएँ ।
  yor-yor: 'Nígbà tí mo bá rántí nǹkan yìí, èmi tú ọkàn mi jáde nínú mi: èmi ti bá
    ọ̀pọ̀ ìjọ ènìyàn lọ, èmi bá wọn lọ sí ilé Ọlọ́run pẹ̀lú ohùn ayọ̀ àti ìyìn, pẹ̀lú
    ọ̀pọ̀ ènìyàn tí ń pa ọjọ́ mímọ́ mọ́.'
  pes-OPCB: چون به گذشته فکر می‌کنم دلم می‌گیرد؛ به یاد می‌آورم که چگونه در روزهای
    عید، جماعت بزرگی را سرودخوانان و شادی‌کنان و حمدگویان به خانهٔ خدا هدایت می‌کردم!
  tgl-ULB: 'Inaalala ko ang mga bagay na ito habang binubuhos ko ang aking kaluluwa:
    kung paano ako pumunta kasama ang napakaraming tao at pangunahan sila patungo
    sa tahanan ng Diyos na may tinig ng kagalakan at pagpupuri, ang napakaraming tao
    na nagdiriwang ng kapistahan.'
  nop-nop: Nai momooŋ koom hatiyagumun u nadisuŋa welebulaniŋgoŋ nadilat. Nu koom
    metam fe-gut hatiŋa talikom tiyemiŋa yahaŋewene Bepaŋ’walaŋ yolineŋ wagiŋ. Uŋoŋ
    wooŋ tonadifooŋ Bepaŋ niutumbadok kap heki toyagumun. Nai uŋaniŋ adi indi hogohogok
    wanakaŋ bopneeŋ niutumbayagumun.
  cbu-NT: Síru shiyash pangish tputspata kis pshtutarini, anoo chinachintar ashkuri,
    kapung mangi mantsakina. Watam na ndusha ashkinawa. Yuwataati nuwma tputsee yamazayaruri,
    shiyash pangish kuseeruri, shambatkuni, washunand mangini kis ungirtakuni, yasiyastar
    ashtariniya. Yusur tamayareezi ashchi aturi, kapung mangi mantsakuri, tanutantar
    ashkina. Ashiritaati,
  hui-hui: Ala bialu haruligo mitangi budai berodagua nde i̱naga gubaliniha tandagaore
    bialu habe naharagola haruli. Wali agali maru heba wabuni Ngode Datagaliwabenaga
    andaha pole poramaligobi ti maha ibilo i̱na haru bamba haruligobi nde mitangiore
    halu ko. Wali agali turuhe damene wabuni buyu pialu iba ganaru lagalaga bialu
    Ngode Datagaliwabenaga mini yaraga hagahaga bima ibunaga andaha pole poramaligoore
    mitangi haabo halu ko.
  mya-mya: ရွှင်​လန်း​စွာ​သီ​ချင်း​ဆို​ကာ​ဘု​ရား​သ​ခင် အား ထော​မ​နာ​ပြု​လျက်​အိမ်​တော်​သို့​သွား​သူ
    လူ​ပ​ရိ​သတ်​အား ငါ​သည်​ဦး​ဆောင်​ခဲ့​ကြောင်း​ကို​သ​တိ​ရ​သော အ​ခါ ငါ​၏​စိတ်​နှ​လုံး​သည်​ကြေ​ကွဲ​ပါ​၏။
  bod-N: སྔོན་ཆད་ནམ་རྒྱུན་མི་ཚོགས་དང་མཉམ༌དུ། །དགའ་སྤྲོའི་ཀི་སྒྲ་དང་ནི་བསྟོད་དབྱངས༌བཅས།
    །དེ་རྣམས་ཁྲིད་ནས་དཀོན་མཆོག་བཞུགས་གནས༌སུ། །དུས་ཆེན་གཏོང་བར་ཕྱིན་ཚུལ་དྲན་པ༌ལ། །བདག་གི་སེམས་ནི་རབ་ཏུ་སྐྱོ་བར༌གྱུར།།
  wsk-wsk: Ani girakala kariimet nunga girikasam ale nongorak Kaem ko temple te namakasam,
    ale nama se amilmil te aikasan, Kaem ko wur ilu se nup patawukasan; umu angamin
    te taiso se angamang motam ninguru batagoso.
  sna-sna: Ndinorangarira zvinhu izvi pandinodurura mweya wangu, mafambiro andaiita
    navazhinji ndichitungamirira mudungwe wavanhu kuimba yaMwari, nokupembera nomufaro
    uye nokuvonga pakati pavazhinji pamutambo.
  spa-BLM: De esto me acuerdo, y derramo mi alma dentro de mí, cómo solía ir con la
    multitud, y los llevaba a la casa de Dios, con voz de alegría y alabanza, una
    multitud que celebra un día santo.
  cac-cac: Ayic tzin naan juntzan̈ tic, ste och pitz'an d'a in c'ool. Tzin naancoti
    ayic ay in ec' d'a scal eb' anima, yic tzin cuchb'an eb', yic tzon̈ b'at d'a a
    templo. Man̈xo jantacoc yel yav eb' yuj tzalajc'olal yed' ac'oj yuj diosal. Nivan
    q'uin̈ ton val jun chi'.
  swh-ULB: 'Mambo haya niayakumbuka ninapoumimina roho yangu: nilipoenda na umati
    wa watu na kuwaongoza kwenye nyumba ya Mungu kwa sauti ya shangwe na kusifu, ni
    wengi tulisherekea.'
  bel-bel: І падыду да ахвярніка Божага, да Бога радасьці і ўцехі маёй, і на арфе
    праслаўлю Цябе, Божа, Божа мой!
  deu-ELBBK: 'Meine Tränen sind mir zur Speise geworden Tag und Nacht, da man den
    ganzen Tag zu mir sagt: Wo ist dein Gott?'
  mbb-OT: Kenà meupiya is isip ku emun egketenuzan ku he zutun te nehuna he timpu
    iyan a nengulu te mezakel he menge etew te kedhendiyà te valey nu. Ne edsilibra
    key zuma is ked-ugyab te kegkelipey wey kebpeselamat kenikew.
  mal-2015: ഉത്സവം ആചരിക്കുന്ന പുരുഷാരത്തിന്റെ സന്തോഷവും സ്തോത്രവുമായ സ്വരത്തോടുകൂടെ
    സമൂഹമദ്ധ്യേ ഞാൻ ദൈവാലയത്തിലേക്കു ചെന്നതു ഓർത്തു എന്റെ ഉള്ളം എന്നിൽ പകരുന്നു.
  gup-gup: Bu ngawernhnjilngwarre wanjh ngakangemulewarren kore God, dja kuhni yarrkka
    ngaburrbun kore kunrayek kumbebmi ngardduk. Mak ngaburrbun bu birribuyika bininj
    ngarrihdjarrkrey kore God nuye Temple bu ngarriwayini dja ngarriburlumi dorrengh.
    Kaluk ngabenmarnedokmi bu ngarrimirndebidbuni ngarriwernhnjilngmak dorrengh kore
    mulil ngarrimarnemarnbuni nuye!
  rmc-rmc: 'O apsa mange hin sar o maro rat-džives, sar mandar sako džives phučen:
    „Kaj hino tiro Del?“'
  nlg-nlg: Na tobagu te tarosi te vagha tu ghanaghana olighi na hava te ghaghua iga
    tana bona te padi Inau tu sakusaku tua ighobudira na vure subo tara holohaba mu
    ghidevira tana alaala alaala sule va tana valena God. Linge rivurivu mana nia
    hevei na holouto gaia na tangitangina te vagha na taba tu sule!
  pes-OPV: چون این را بیاد می‌آورم جان خود را بر خود می‌ریزم. چگونه با جماعت می‌رفتم
    و ایشان را به خانه خدا پیشروی می‌کردم، به آواز ترنم و تسبیح در گروه عیدکنندگان.
  ron-1924: Мь-адук аминте ши-мь вэрс тот фокул инимий ын мине кынд мэ гындеск кум
    мерӂям ынконжурат де мулциме ши кум ынаинтам ын фрунтя ей спре Каса луй Думнезеу,
    ын мижлокул стригэтелор де букурие ши мулцумире але уней мулцимь ын сэрбэтоаре.
  ben-OBCV: 'যখন আমি আমার প্রাণ ঢেলে দিই তখন আমি এইসব স্মরণ করি: আমি উপাসকদের ভিড়ের
    মধ্যে হাঁটতাম, আনন্দের গানে ও ধন্যবাদ দিয়ে, মহা গুণকীর্তনের আনন্দধ্বনিতে এক শোভাযাত্রাকে
    ঈশ্বরের গৃহের দিকে এগিয়ে নিয়ে যেতাম।'
  som-som: Haddaba waan qarracmaa markaan soo xusuusto waxyaalahan, Sidaan guutada
    u raaci jiray, oo aan iyaga ugu hor kici jiray guriga Ilaah, Annagoo ku heesayna
    cod farxad ah iyo ammaan, oo ah dad fara badan oo iidaya.
  lat-VUC: Et introibo ad altare Dei, ad Deum qui lætificat juventutem meam. Confitebor
    tibi in cithara, Deus, Deus meus.
  eng-ASVBT: These things I remember, and pour out my soul within me, How I went with
    the throng, and led them to the house of God, With the voice of joy and praise,
    a multitude keeping holy day.
  mna-mna: Sombe motoŋ imiili pa mbulu ta muŋgu aŋkamam na, leleŋ isaana kat. Pa niamŋan
    zin iwal biibi, ta muŋgu amwwa ma amzalla pa urum ki Anutu. Mi nio ta aŋmuŋmuuŋgu
    pizin mi amlala. Mi leleyam ambai mi ambombo mboe ma kalŋoyam kat bekena ampakur
    Anutu.
  ita-1885: Io mi verso addosso l'anima mia Quando mi riduco in memoria queste cose;
    Che io passava in ischiera, E camminava con essa infino alla Casa di Dio, Con
    voce di canto e di lode, la moltitudine facendo festa.
  eng-LXXUP: 'And I will go in to the altar of God, To God who gladdens my youth:
    I will give thanks to thee on the harp, O God, my God.'
  eng-ULB: 'These things I call to mind as I pour out my soul: how I went with the
    throng and led them to the house of God with the voice of joy and praise, a multitude
    celebrating a festival.'
  spa-VBL: Me siento inconsolable al recordar cuando caminaba entre las multitudes,
    guiándolos en una procesión hacia la casa del Señor, con cantos de alegría y canciones
    de agradecimiento de los adoradores en el festival.
  fra-_FOB: 'Voici ce que je me rappelle, et j''en repasse le souvenir dans mon cœur:
    c''est que je marchais entouré de la foule, je m''avançais à sa tête jusqu''à
    la maison de Dieu, avec des cris de joie et de louange, en cortège de fête.'
  mal-mal: ഉത്സവം ആചരിക്കുന്ന ജനസമൂഹത്തോടൊപ്പം സന്തോഷത്തോടും ഉച്ചത്തിൽ ദൈവത്തെ സ്തുതിച്ചും
    ഞാൻ ദൈവാലയത്തിലേക്ക് പോകുന്നത് ഓർക്കുമ്പോൾ എന്റെ ഹൃദയം തരളിതമാകുന്നു.
  lit-lit: 'Kai šituos dalykus prisimenu, išlieju savyje savo sielą: nes aš eidavau
    su daugybe, eidavau su jais į Dievo namus džiaugsmo ir gyriaus balsu, su daugybe,
    kurie šventė šventadienį.'
  urd-GVR: Pahle hālāt yād karke maiṅ apne sāmne apne dil kī āh-o-zārī unḍel detā
    hūṅ. Kitnā mazā ātā thā jab hamārā julūs nikaltā thā, jab maiṅ hujūm ke bīch meṅ
    ḳhushī aur shukrguzārī ke nāre lagāte hue Allāh kī sukūnatgāh kī jānib baṛhtā
    jātā thā. Kitnā shor mach jātā thā jab ham jashn manāte hue ghūmte-phirte the.
  suz-BL: मिनु गो मेको नेल्‍ल मिम्‍शा, परमप्रभु, इन खिं लाइब शुश मुर आन कली लां कोंइशा,
    मेकोपुकी नु लना लन बाक्‍ङानु, ग्‍‍येरसीशा “गे रिम्‍शो पाइब बाक्‍नीनी” दे गो नेल्‍लेमी
    कुम्‍सो पा चाड मानेतक। भजन संग्रह २७:४
  eng-NOY: When I think of it, I pour out my soul in grief; How I once walked with
    the multitude, Walked slowly with them to the house of God, Amid sounds of joy
    and praise with the festive multitude!
  ita-1927: Non posso non ricordare con profonda commozione il tempo in cui procedevo
    con la folla e la guidavo alla casa di Dio, tra i canti di giubilo e di lode d’una
    moltitudine in festa.
  ckb-ckb: 'هەناوم دەتوێتەوە ئەو کاتەی دێتەوە یادم: چۆن لەگەڵ کۆمەڵانی خەڵکدا دەڕۆیشتین،
    بەرەو ماڵی خودا پێشڕەویانم دەکرد، بە هەلهەلە و ستایشکردنەوە لەناو کۆمەڵی جەژنگێڕان.'
  eng-BBE: Let my soul be overflowing with grief when these things come back to my
    mind, how I went in company to the house of God, with the voice of joy and praise,
    with the song of those who were keeping the feast.
  xsi-xsi: Naŋa kaloŋgu ŋgere ŋana zo ara muŋgâŋa ŋinde, ku amo ata nâ. Nanayoni naŋa
    uru ayoka kunzi ŋgu ŋalae amuŋga panzi akainzi silâ Maro Kindeni ne luma sapâŋa
    ilo. Lâ zo ŋinde maka iloma ndeka nâ kala kasarâwa ŋalae kawama ndaŋge kawâŋgi
    pa Maro Kindeni. Ikura kumbwa rârâni maka uru kapasau kawâŋgi papa i.
  kan-OKCV: ಜನಸಮೂಹದೊಂದಿಗೆ ನಾನು ಉತ್ಸಾಹದಿಂದಲೂ ಸ್ತೋತ್ರದಿಂದಲೂ ಹಬ್ಬವನ್ನಾಚರಿಸಲು ದೇವರ ಆಲಯಕ್ಕೆ
    ಹೋಗಿದ್ದನ್ನು ನೆನಪಿಸಿಕೊಳ್ಳುತ್ತಾ ನನ್ನೊಳಗೆ ನಾನೇ ಹಂಬಲಿಸುತ್ತಿರುವೆನು.
  tam-2017: முன்னே நான் பண்டிகையை அனுசரிக்கிற மக்களோடு கூட நடந்து, கூட்டத்தின் சந்தோஷமும்
    துதியுமான சத்தத்தோடு தேவாலயத்திற்குப் போய்வருவேனே; இவைகளை நான் நினைக்கும்போது
    என்னுடைய உள்ளம் எனக்குள்ளே உருகுகிறது.
  spa-RV-1909: 'Acordaréme de estas cosas, y derramaré sobre mí mi alma: cuando pasaré
    en el número, iré con ellos hasta la casa de Dios, con voz de alegría y de alabanza,
    haciendo fiesta la multitud.'
  ron-BTF: Când îmi amintesc acestea, îmi vărs sufletul în mine, fiindcă m-am dus
    cu mulțimea, am mers cu ei la casa lui Dumnezeu, cu vocea bucuriei și a laudei,
    cu o mulțime ce ținea sărbătoare.
  eng-WEBP: These things I remember, and pour out my soul within me, how I used to
    go with the crowd, and led them to God’s house, with the voice of joy and praise,
    a multitude keeping a holy day.
  eng-FBV: I am crushed as I remember how I walked with the crowds, leading them in
    a procession to the house of God, with shouts of joy and songs of thanks among
    the worshipers at the festival.
  nld-1939: Ik denk er met diepe weemoed aan terug, Hoe ik optrok in vorstelijke stoet
    naar Gods huis, Onder gejuich en gejubel En het gejoel van de schare.
  nch-BL: Quema niquelnamiqui quenicatza eliyaya achtohuiya nepa ipan notal, eltoc
    quej atiya noyolo. Niyahuiyaya inihuaya miyaqui masehualme hasta ichaj Toteco
    Dios. Na niquinyacanayaya nochi hasta ichaj ipan nopa hueyi ilhuit. Titzajtzitiyahuiyayaj
    ica paquilisti, huan tijtascamatiyayaj Toteco Dios pampa para ya tiilhuichihuayayaj.
  vie-1934: Xưa tôi đi cùng đoàn chúng, Dẫn họ đến nhà Đức Chúa Trời, Có tiếng reo
    mừng và khen ngợi. Một đoàn đông giữ lễ; Rày tôi nhớ lại điều ấy, và lòng buồn
    thảm.
  cha-cha: Anae jujaso estesija, machuda juyong y antijo guiya guajo, anae manmalofan
    y linajyan taotao, maposyo, ya jucone sija asta y guimayuus; yan y minagof, yan
    y tinina; un linajyan na umadadaje y guipot na jaane.
  hin-CV: जब मैं अपने प्राण आपके सम्मुख उंडेल रहा हूं, मुझे उन सारी घटनाओं का स्मरण
    आ रहा है; क्योंकि मैं ही परमेश्वर के भवन की ओर अग्रगामी, विशाल जनसमूह की शोभायात्रा
    का अधिनायक हुआ करता था. उस समय उत्सव के वातावरण में जय जयकार तथा धन्यवाद की ध्वनि
    गूंज रही होती थी.
  eng-OURB: These things I remember, and pour out my soul within me, how I used to
    go with the crowd, and led them to God’s house, with the voice of joy and praise,
    a multitude keeping a holy day.
  spa-BES: Deje que mi alma se desborde de pena cuando estas cosas vuelvan a mi mente,
    cómo fui en compañía de la casa de Dios, con la voz de alegría y alabanza, con
    el canto de los que estaban celebrando la fiesta.
  tdx-tdx: Tiahiko o raha zao, le haborako ty an-troko ao, ie nindrezako lia i màroy,
    ninday iareo nangovovoke mb’añ’anjomban’ Añahare mb’eo, am-peom-pirebehañe naho
    fandrengeañe, i lahialeñe mitañ’andro nifotoañeñey
  tha-KJV: เมื่อข้าพเจ้าระลึกถึงสิ่งเหล่านี้ ข้าพเจ้าก็ระบายความในใจออกมาได้ เพราะข้าพเจ้าไปกับประชาชน
    คือไปกับพวกเขาถึงพระนิเวศของพระเจ้า ด้วยเสียงโห่ร้องยินดีและเสียงเพลงโมทนา คือมวลชนกำลั​งม​ีเทศกาลฉลอง
  por-BR-2018: Disto eu me lembro, e derramo minha alma em mim com choros , porque
    eu ia entre a multidão, e com eles entrava na casa de Deus, com voz de alegria
    e louvor, na festa da multidão.
  deu-ELO: Daran will ich gedenken und in mir ausschütten meine Seele, wie ich einherzog
    in der Schar, mit ihnen wallte zum Hause Gottes, mit der Stimme des Jubels und
    des Lobes, eine feiernde Menge.
  eng-WYC-2018: I bethought of these things, and I poured out in me my soul; for I
    shall pass into the place of the wonderful tabernacle, till to the house of God.
    In the voice of full out joying, and acknowledging; is the sound of the eater.
    (I remembered these things, as I poured out my soul; for I had gone with the people,
    yea, I had gone with them to the House of God. With words of rejoicing, and praising;
    yea, the sound of the people going in pilgrimage.)
  epo-epo: Elverŝiĝas mia animo, kiam mi rememoras, Kiel mi iradis kun la granda homamaso,
    kaj kondukis ĝin en la domon de Dio, Ĉe laŭta kantado kaj glorado de festanta
    amaso.
  gfk-gfk: Iau lik kawase tar kaiken ra linge ing iau tangtange hapuasne no balagu,
    ma i hoken. Iau git hanahaan tika ma ira haleng. Iau git lulue no hinahaan uram
    tano hala tane God ma ra kunup na gungunuama ma ra pirhakasing tika ma ira tamat
    na matanaiabar diet mangmangata haan ma ra kanakana.
  uig-PIN: Ɵtkǝn künlǝrni ǝslǝp, Jenimning dǝrdlirini tɵküwatimǝn (Mǝn kɵpqilik bilǝn
    ketiwetip, Hudaning ɵyigǝ tǝntǝnǝ ⱪilip mengip, Huxalliⱪta Ⱨǝmdusana oⱪup, nahxa
    eytip, Ⱨeytni tǝbrikligǝn top-top ⱪoxundǝk, jamaǝt bilǝn billǝ barattim!).
  beo-beo: 'Na da ni musa: hamoi amo dadawa:sea, na dogo da sesa. Na da Hina Gode
    Ea diasu ganodini masunusa: gilisi amo ilima madelale ili da na bisili oule ahoasu,
    amola amo gilisisu ilia da Godema hahawane gesami hehea:la amola wele sia:sa ahoasu.'
  tpi-OTNT: Mi save tingting long gutpela taim bipo, na bel bilong mi i hevi tumas.
    Bipo mi save wokabaut wantaim planti manmeri, na mi go paslain na bringim ol i
    go long haus bilong God. Mipela i save wokabaut i go na singaut bilong amamas,
    na mekim ol song bilong tenkyu long God. Long dispela taim mipela olgeta i bung
    long de bilong lotu.
  hau-SA: Waɗannan abubuwa ne nakan tuna sa’ad da nake faɗin abin da yake a raina,
    yadda dā nakan tafi tare da taron jama’a, ina bishe su a jere zuwa gidan Allah,
    da sowa ta farin ciki da kuma godiya a cikin taron biki.
  udu-udu: 'To gwansan mo tani uni kakika/ e mo, me’d jin wolkika/ ḵashiram pem ka
    pije/ mo: me’d jin yaka/ nyaḵka buhany ’kwani mo dhali shu uni bway ka jintura/
    e gu’b ma Arumgimis mo, ki bwam ’boro’d kun ḵumu cuuwa/ mo dhali yuḵ gway kun
    ’boruwa ’bor bwa i is mo, me’d jin dhukin ma waambuhany ’kwani kun ḵogu acim mo.'
  uig-LAT: Ötken künlerni eslep, Jénimning derdlirini töküwatimen (Men köpchilik bilen
    kétiwétip, Xudaning öyige tentene qilip méngip, Xushalliqta Hemdusana oqup, naxsha
    éytip, Héytni tebrikligen top-top qoshundek, jamaet bilen bille barattim!).
  nde-nde: 'Lezizinto ngiyazikhumbula nxa ngizisola kakhulu ngidabukile: Ngangihamba
    endlini kaNkulunkulu, ngaphansi kwempiko zikaSomandla sihlokoma ngentokozo langokubonga
    lexuku elithakazelela umkhosi.'
  ton-ton: '‌ʻI heʻeku manatu ki he ngaahi meʻa ni, ʻoku ou lilingi hoku laumālie
    ʻiate au: he naʻaku faʻa ʻalu mo e tokolahi, naʻaku ʻalu mo kinautolu ki he fale
    ʻoe ʻOtua, ʻi he leʻo ʻoe fiefia mo e fakafetaʻi, mo e tokolahi naʻe tauhi ʻae
    ʻaho tapu.'
  ces-1613: 'Slzy mé jsou mi místo chleba dnem i nocí, když mi říkají každého dne:
    Kdež jest Bůh tvůj?'
  eng-WMB: These things I remember, and pour out my soul within me, how I used to
    go with the crowd, and led them to God’s house, with the voice of joy and praise,
    a multitude keeping a holy day.
  tam-TCV: 'என் ஆத்துமா எனக்குள் உருகுகையில் இவைகள் என் நினைவுக்கு வருகின்றன: முந்திய
    நாட்களில் நான் மக்கள் கூட்டத்துடன் சேர்ந்து, இறைவனின் வீட்டிற்கு அவர்களோடு ஊர்வலமாய்
    நடந்து சென்றேன்; பண்டிகை கொண்டாடும் மக்கள் கூட்டத்தின் நடுவே, மகிழ்ச்சியின் சத்தத்தோடும்
    துதியின் சத்தத்தோடும் நடந்து சென்றேன்.'
  ceb-ULB: 'Gihinumdoman ko kining mga butanga samtang gibubo ko ang akong kalag:
    sa dihang nag-uban ako sa dakong pundok sa katawhan ug gigiyahan ko sila paingon
    sa balay sa Dios uban ang singgit sa kalipay ug pagdayeg, ang daghang mga tawo
    nagsaulog sa pista.'
  pol-UBG: Wylewam swą duszę, gdy wspominam, jak krocząc w tłumie, szedłem z nimi
    do domu Bożego wśród głosów radości i chwały, pośród świętującego tłumu.
  agr-agr: Nuwi anentaimkunuk wake besemag dekapeajai. Wi yaunchuk aents aidaun yajuakan
    Apajuí jee pegkegma nuwi emai, shiig aneasag Apajuín emematuinak untsumki shimuyanum
    nuna anentaimjai. ¡Yajauwajah ijunja Apajuí emematbau!
  kyc-kyc: Wamba apa piyamano dokona suu pyapu dokopa nambana mona kwaelyamo. Namba
    wambu dupwa pipya role pyao Anatunya anda peyama dokopa wambu dupwa rae maiyuo
    kenane pyao pii porakai lao Anatu lakando peyaminyipa lanyuo peyo.
  urd-GVU: پہلے حالات یاد کر کے مَیں اپنے سامنے اپنے دل کی آہ و زاری اُنڈیل دیتا ہوں۔
    کتنا مزہ آتا تھا جب ہمارا جلوس نکلتا تھا، جب مَیں ہجوم کے بیچ میں خوشی اور شکرگزاری
    کے نعرے لگاتے ہوئے اللہ کی سکونت گاہ کی جانب بڑھتا جاتا تھا۔ کتنا شور مچ جاتا
    تھا جب ہم جشن مناتے ہوئے گھومتے پھرتے تھے۔
  eng-OEBCW: 'My heart floods with sorrow, as I call to mind: how I used to pass on
    with the throng, at their head, to the house of God, with glad shouts and giving
    of thanks, in the throng who kept festival.'
  deu-1912: Wenn ich des innewerde, so schütte ich mein Herz aus bei mir selbst; denn
    ich wollte gerne hingehen mit dem Haufen und mit ihnen wallen zum Hause Gottes
    mit Frohlocken und Danken unter dem Haufen derer, die da feiern.
  kan-2017: ನಾನು ಭಜನೋತ್ಸವದಲ್ಲಿ ಸೇರಿ, ಜನಸಮೂಹದೊಡನೆ ಹರ್ಷಧ್ವನಿಮಾಡುತ್ತಾ, ಸ್ತೋತ್ರಪದಗಳನ್ನು
    ಹಾಡುತ್ತಾ, ದೇವಾಲಯಕ್ಕೆ ಹೋಗುತ್ತಿದ್ದದ್ದನ್ನೇ ನೆನಪಿಗೆ ತಂದುಕೊಂಡು, ನನ್ನೊಳಗೆ ನಾನೇ ಹಂಬಲಿಸುತ್ತಿರುವೆನು.
  yap-yap: Fa’an gu ra leamnag e kakrom mi i kireban’ug; ya ngiyal’nem e un e girdi’
    ni yo’or ngog ngu’ug warod ko fare naun rok Got, gu ma m’on ngu’ur leked gag,
    ni gamad ba ulung i girdi’ ni gamad ba felfelan’, ni gamad be tang ma gamad be
    pining e sorok ngak Got ni ba ga’ lammad.
  hlt-MCSB: Hekah he ka poek vaengah ka hinglu loh ka khuiah paeng. Amih loh Pathen
    im ah uemonah tamlung ol neh a lilup la a lam uh vaengah ka cet sui tih rhoiding
    neh vawlhvawlh ka van lah sue.
  mdy-ETH: ታኣኒ ዓሶኮ ዓርና ማዒ ሚርጌ ዓሶና ዎላ ፆኦሲ ማኣሪ ዴንዳኔ፤ ቦንቾ ኬሎ ቦንቻ ዓሳ ዓይኑሞና ዒላሺሢና ናንጊና
    ናንጋ ጎዳ ጋላታኔ፤ ዬያ ታኣኒ ሚናኣ ናንጎ ማላዛ ዒና ታኣኮ ዖዪሢና ዋኣፃኔ።
  twi-ASANTE: Saa nneɛma yi na mekae ɛberɛ a mereka mʼakoma mu nsɛm; sɛdeɛ na medi
    asafokuo anim, na yɛde anigyeɛ nteateam ne aseda nnwom nante yuu bom kɔ Onyankopɔn
    fie wɔ afahyɛ da.
  eng-WEBU: These things I remember, and pour out my soul within me, how I used to
    go with the crowd, and led them to God’s house, with the voice of joy and praise,
    a multitude keeping a holy day.
  acu-NT: 'Tura nuna nintimsan, nukap wake mesekan pujakun: Yaanchuikia aints ainau
    warainak, Yusen maaketai tiartas ni jeen wearti tusan jeemiajai. Tura asamtai
    aints ainau fiestanam weenawa nunisrik Yus seati jeanam wemiaji.'
  spa-PDDPT: Me acuerdo de estas cosas, Y derramo mi alma dentro de mí. Porque yo
    marchaba con la multitud Y la conducía a la Casa de ʼElohim Con voz de júbilo
    y acción de gracias, De una multitud en fiesta solemne.
  gun-gun: Ymave rupi aikoague re xema'endu'a vy xepy'a vai aikovy xenhe'ẽ py guive,
    mba'eta xema'endu'a heta va'e kuery reve aa ague re. Ajogueraa va'ekue Nhanderuete
    pegua oo katy. Rovy'aa rupi rojapukai rovy va'ekue roporaei reve, heta orekuai
    ngarua py.
  agu-BL: Nin yi na no'c tan xtxumle'n yi e'chk yola'tz, wi'nin bis o'kl na jal swetz.
    Na na ul tx'akx tinc'u'l yi mbi mimban sajle'n, te yi bajẍchin ẍchiwutz cyakil
    yi e' mas wunak yi xka'ke'n tzaj le ca'lu'. Na ja kaẍch'in tan yi tzatzin yi ato'
    cu'nt. Chumbalaj nin cyakil, na na katzatzin.
  ilo-ULB: 'Malagipko dagitoy a banbanag kas ibuyatko ti kararuak: no kasano a nakipanak
    kadagiti adu a tattao ken indauloak ida iti balay ti Dios nga addaan timek ti
    rag-o ken dayaw, dagiti adu a mangramrambak iti fiesta.'
  kpg-kpg: Ogu lodo gu manawa gee i dogu madagoaa e maanadu mai di madagoaa i mua,
    i dogu madagoaa nogo hana madalia digau dogologo gi di hale o God, nogo dagi digaula
    ala nogo hula mo di tenetene, dadaahili mo di wwolowwolo hagaamu a God.
  uig-ARA: ئۆتكەن كۈنلەرنى ئەسلەپ، جېنىمنىڭ دەردلىرىنى تۆكۈۋاتىمەن (مەن كۆپچىلىك بىلەن
    كېتىۋېتىپ، خۇدانىڭ ئۆيىگە تەنتەنە قىلىپ مېڭىپ، خۇشاللىقتا ھەمدۇسانا ئوقۇپ، ناخشا
    ئېيتىپ، ھېيتنى تەبرىكلىگەن توپ-توپ قوشۇندەك، جامائەت بىلەن بىللە باراتتىم!).
  bps-bps: Too sè i klidù nawagu di kagafaldamgu i fye nimògu di muna, di kagingu
    fa i dee to salu ditù di Bong Gumnè Dwata. Agu i tukè muna di dale di kagumi na
    too lehew kdeemi; klomi magu mlingag gami na mkit dmayen na mlé fye di Dwata.
  sus-sus: Yakɔsi n wama kɔɛ ra, n wama yanyi ra. Mixi n maxɔrinma, «I Marigi Ala
    na minden?»
  pon-2006: Mohngiongiet kin okihla ni ei kin tamanda irair en mahs akan, ni ei kin
    iang pokon kan kohdalahng nan tehnpas en Koht oh kahluwa irail ni ar kin alialu
    kohla, pereperen, kokoul, oh ngisingiski ar kaping ong Koht.
  jae-jae: Jakô ŋoc ŋalêlôm ŋawapac auc atom, taêc ênam biŋ tonecgeŋ gebe gêmuŋgeŋ
    gawiŋ lau taêsam ma gawê êsêac gadêŋ Anôtônê andu gaja. Aêac awê tolasê ma toôndugeŋ
    aja abe akêŋ Anôtônê om.
  ksd-ksd: Ina nuk pa go ra lavur magit ma ra balagu i giliuk tana, Tago ave ga varvaragur
    ma ra kor, ma iau ga lue rap diat ta ra kuba i God, Ma ra kakailai ma ra pite
    varpa, a kor na tarai avet, ave ga pait ra lukara na lotu.
  tur-YTC: Şunları hatırlıyor, canımı içime döküyorum; Sevinç ve övgü sesiyle nasıl
    gider, Kutsal Günü kutlayan toplulukla birlikte, Onları Tanrı'nın evine nasıl
    götürürdüm.
  bel-N: 'Сьлёзы мае былі хлебам маім дзень і ноч, калі да мяне гаварылі цэлы дзень:
    “Дзе Бог твой?”'
  grc-BRENT: Καὶ εἰσελεύσομαι πρὸς τὸ θυσιαστήριον τοῦ Θεοῦ, πρὸς τὸν Θεὸν τὸν εὐφραίνοντα
    τὴν νεότητά μου, ἐξομολογήσομαί σοι ἐν κιθάρᾳ ὁ Θεὸς ὁ Θεός μου.
  kpr-kpr: Anakora na giti jighido, natofode yaru didivuse vuredo jasedo ghuse, God
    dae sakai sise, nunda Kamboda ya teredo ghuseri. Ava kotise aindae, mema eraena.
  ind-AYT: (42-5) Aku ingat, saat aku mencurahkan jiwaku, aku berjalan bersama kumpulan
    orang, dan bergerak perlahan ke rumah Allah, sambil menyuarakan sukacita dan nyanyian
    syukur, bersama dengan kerumunan yang mengadakan perayaan.
  yom-yom: 'Mambu momo ndieti tebukila moyo banga minu ndintiamuna muelꞌama : buevi
    ndibedi kuendilanga va kimosi ayi nkangu wu batu, mu kuba diatisa mu ntanda nate
    ku nzo Nzambi mu biyoko bi khini ayi mu phutudulu yi matondo va khatitsika batu
    bawombo badi mu nyengo.'
  yut-yut: Bɨsap tagɨsi kalɨpmɨ do nandaŋek butno obɨsi yokwi tosok. Kalɨp nak amɨn
    morapmɨ Piŋkop da yutnon mibɨltaŋ yomɨŋek paŋkɨgɨm. Nin kɨŋek kɨsɨk kɨsɨk do yaŋ
    tɨdagɨmaŋ. Aŋek ya yaŋ yagɨmaŋ. Uŋudon gak gawak gam do muwuk mamno kɨgɨt.
  nya-nya: 'Zinthu izi ndimazikumbukira pamene ndikukhuthula moyo wanga: momwe ndinkapitira
    ndi gulu lalikulu, kutsogolera mayendedwe a ku Nyumba ya Mulungu ndi mfuwu yachimwemwe
    ndi mayamiko pakati pa anthu a pa chikondwerero.'
  kyg-kyg: Nagaemo huꞌnova kavafeꞌmo nagesamo afiteꞌna naipafiꞌmo haneꞌniya kavaꞌaꞌnimo
    aeꞌna laku faeꞌna kaha nepauve. Hogoteta nagaeꞌeꞌmo magokepi lokaeta neꞌutaeꞌmo
    mono yokemo huge Goti agiꞌaleꞌmo alita asaga huge hulita Goti mono notegamo uꞌnone.
    Mukiꞌamogitamo mono hisunafeꞌmo aote afinaꞌmo hu maleꞌnone.
  hrv-hrv: 'Suze su kruh moj danju i noću, dok me svednevice pitaju: “Gdje ti je Bog
    tvoj?”'
  mps-mps: Eno te polobadu wiegi yai homu elaluali sogo homu kone palama, tama eno
    haliga sęgę mu yali. Polobadu ena te hauwa we bidi dali bilali, tama ena poligi
    pelama, tama augwali te Godigo beba odasa pai. Da pelayu, tama wiegi yai pemene
    ebo i me wali, tama Godiba usu da wabo tęąbi po wali. Te sogo da tigidali te
    olo bidibo side sisinani.
  tpi-tpi: Mi save tingting long gutpela taim bipo, na bel bilong mi i hevi tumas.
    Bipo mi save wokabaut wantaim planti manmeri, na mi go paslain na bringim ol i
    go long haus bilong God. Mipela i save wokabaut i go na singaut bilong amamas,
    na mekim ol song bilong tenkyu long God. Long dispela taim mipela olgeta i bung
    long de bilong lotu.
  dan-1931: 'Min Gråd er blevet mit Brød både Dag og Nat, fordi de stadig spørger
    mig: “Hvor er din Gud?”'
  vie-OVCB: Nhớ xưa con cùng cả đoàn người hành hương đến nhà Đức Chúa Trời, giữa
    những tiếng hoan ca cảm tạ, người dự lễ đông vui! Giờ nhớ lại những điều ấy lòng
    con tan nát xót xa.
  guj-2017: હું લોકોના ટોળાં સાથે અને પર્વ પાળનારા લોકોના સમુદાયને આનંદોત્સવમાં, સ્તુતિના
    નાદ સાથે, ઈશ્વરના ઘરમાં દોરી જતો હતો, એ વાતો યાદ કરું છું, ત્યારે મારો આત્મા છેક
    પીગળી જાય છે.
  pon-2006A: Mohngiongiet kin okihla ni ei kin tamanda irair en mahs akan, ni ei kin
    iang pokon kan kohdalahng nan tehnpas en Koht oh kahluwa irail ni ar kin alialu
    kohla, pereperen, kokoul, oh ngisingiski ar kaping ong Koht.
  por-BRBSL: Estas coisas eu me lembro, e derramar minha alma dentro de mim, como
    eu costumava ir com a multidão, e os levava à casa de Deus, com a voz da alegria
    e do louvor, uma multidão guardando um dia santo.
  eng-OEBUS: 'My heart floods with sorrow, as I call to mind: how I used to pass on
    with the throng, at their head, to the house of God, with glad shouts and giving
    of thanks, in the throng who kept festival.'
  swe-swe: 'Mina tårar är mitt bröd (min mat) [vad jag lever på], dag och natt, samtidigt
    säger man dagarna i ända: ”Var är nu din Gud?” [Samma plågsamma fråga som kommer
    utifrån gnager även inom psalmisten själv: Min Gud, var är du någonstans, har
    du övergivit mig? Se även .]'
  cth-cth: Tamimaya hoi Cathut im rei cei awh navah, konawm laihoi, pholen la rei
    sak awh navah, tamimaya hoi pawi koe rei cei awh e naw hah, bout ka pouk toteh,
    ka hringnae heh ka thung vah ka rabawk.
  twi-twi: Saa nneɛma yi na mekae bere a mereka me koma mu nsɛm; sɛnea na midi asafokuw
    anim, na yɛde anigye nteɛteɛmu ne aseda nnwom nantew yuu bɔ mu kɔ Onyankopɔn fi
    wɔ afahyɛ da no.
  hlt-hlt: Hekah he ka poek vaengah ka hinglu loh ka khuiah paeng. Amih loh Pathen
    im ah uemonah tamlung ol neh a lilup la a lam uh vaengah ka cet sui tih rhoiding
    neh vawlhvawlh ka van lah sue.
  tbz-SIM: 'Kɛyènkɛ̀ nɛ̀ Kuyie n nɔnniɛti tiì tu n kó mudiì, kɛ̀ bɛ̀ m bekú sɑ̃́ɑ̃̀
    kɛ tú: Kuyie nhɑ tũ nkù borɛ?'
  msy-2020: Kɨ fomɨra gumazamizir avɨrimɨn faragha ghua me inigha Godɨn Dɨpenimɨn
    aven ghu. Kɨ me ko zuir dughiamɨn, gumazamizir avɨrir kam Godɨn ziam fa a mɨnabava
    pamten tiariba akara onger akabagh ami. Kɨ bizir kabagh nɨghnɨgha egha nan navim
    bar moghɨra biaghɨrɨ.
  dop-dop: 'Ɩsəlʋm kɛ mɑ tɔkɩ ilim nɑ ɑhoo. Mpi tɔ, pɑ pɔɔsəɣɩ-m tɑm kɛ́ sɩ: Leɣe
    nyɑ́ Ɩsɔ ɩnɩ ɩ wɛɛ?'
  azb-azb: Bunları yadıma salarkən ürəyim üzülür, Necə də yüksəkdən sevinc, şükür
    nidalarını söyləyərək Bayram edən xalqın qarşısında gedərdim, Onları Allahın evinə
    aparardım.
  eng-DBY: 'These things I remember and have poured out my soul within me: how I passed
    along with the multitude, how I went on with them to the house of God, with the
    voice of joy and praise, a festive multitude.'
  hin-2017: मैं कैसे भीड़ के संग जाया करता था, मैं जयजयकार और धन्यवाद के साथ उत्सव
    करनेवाली भीड़ के बीच में परमेश्वर के भवन को धीरे धीरे जाया करता था; यह स्मरण करके
    मेरा प्राण शोकित हो जाता है।
  wol-KYG: 'Rongooñ laay dunde guddeek bëccëg, noon yi di ma dëkke naa: «Ana sa Yàlla
    ji?»'
  swp-swp: Ina ginauri ta ea henuaisini huiana wa nuagu ea soeauri; tatao bodadi maeguyao
    ea woeaidi, se hemuriwataigu Eaubada ena numa eai, aie wowo ma kodemai, eo aie
    wana ma lautoimai, moutuana lailai ai mataasi gogo.
  bjr-bjr: Qinee ooqai iafannanara irunanoo qimuqusa mandaikidanoo. Ooqai qinee moomoo
    fasiqa anaasee indaarunnikiafanaqa Anutuna amaana maqaki fimariqau. Oonuree faaqa
    fuisee qida asasida Anutunara dufi dufi qira idiuqa reemariqau.
  eng-YLT: These I remember, and pour out my soul in me, For I pass over into the
    booth, I go softly with them unto the house of God, With the voice of singing
    and confession, The multitude keeping feast!
  kne-kne: Isonga palalo ay manladingitak mo manemnem ko din nangipangpangoak sin
    ad-ado ay gait ko ay en mandayaw en sik-a sin beey mo. Naragsak kami ay nan-iyaman
    en sik-a, Apo, ya nangikanta si dayaw mo.
  eng-WYC-2017: I bethought of these things, and I poured out in me my soul; for I
    shall pass into the place of the wonderful tabernacle, till to the house of God.
    In the voice of full out joying, and ac-knowledging; is the sound of the eater.
  eng-WMBB: These things I remember, and pour out my soul within me, how I used to
    go with the crowd, and led them to God’s house, with the voice of joy and praise,
    a multitude keeping a holy day.
  zat-NTPS: Dxajsá lazra' chee̱ da caní, ne dxebezre lazra'. Dxajsá lazra' ca guxá'ale̱na'
    benne' zan ca', ne nuzúa' lawe' le̱' lizre Dios. Tu dxúl-lazquezdxu lu xel-la'
    dxebé, ne dxue lá'anaquezdxu Dios lu laní.
  zty-NTPS: Žezá' ḻaža'a da' ki, na' ẕbeže ḻaža'a. Žezá' ḻaža'a kan wyá'aḻena'
    benne' zan ka', na' wneẕwa' ḻáwgake' ḻo liž Dios, Beḻžo ḻo yeḻa' žebele,
    na' bka'n ẕenžo Dios ḻo lni.
  urd-GVH: पहले हालात याद करके मैं अपने सामने अपने दिल की आहो-ज़ारी उंडेल देता हूँ।
    कितना मज़ा आता था जब हमारा जुलूस निकलता था, जब मैं हुजूम के बीच में ख़ुशी और शुक्रगुज़ारी
    के नारे लगाते हुए अल्लाह की सुकूनतगाह की जानिब बढ़ता जाता था। कितना शोर मच जाता
    था जब हम जशन मनाते हुए घुमते-फिरते थे।
  rug-rug: Talotaṉa hola sa buloqu sipu balabala pulei rau sari na totoso pu hoke
    luli si rau koari na tinoni, meke turaṉa nuquru ni rau pa Zelepade te Zihova,
    meke kera na velavela pa qinetuqetu si arini, pa vinahesina sa Tamasa.
  gaz-gaz: 'Ani yommuun waan kana yaadadhutti, lubbuu koo of keessatti nan dhangalaasa:
    ilillee fi faarfannaa galataatiin tuuta ayyaana ayyaaneffatu tokko, hiriiraan
    gara mana Waaqaatti geggeessaa tuuticha wajjin akkamitti akka ani deemaa ture
    yaadadha.'
  fra-LSG: 'Mes larmes sont ma nourriture jour et nuit, Pendant qu’on me dit sans
    cesse: Où est ton Dieu?'
  gnn-gnn: Roŋiyirri ŋarra ŋuli guyaŋirri ŋurikiy ŋäthiliŋuwuy, bala ŋarraku ŋuli
    ŋayaŋunydja yätjthirrina. Yo, marrtjinya ŋarra ŋuli Buṉbulili Dhuyulili, rrambaŋi
    wiripu‐guḻku'wala miṯtjiwala; marrtjinya ŋarra ŋuli, ŋurru‐warryuna yolŋunha miṯtjinha;
    Rrambaŋi ŋanapurru ŋuli marrtjinya Godkalanydja Buṉbulili, bala ŋanapurru ŋuli
    miyamana manikay, märr‐yiŋgathinya rrambaŋi, wokthuna ŋuli yukurranha Garraywu.
  yal-yal: N wugama kɔɛɛn nun yanyin na. N baloma yɛɛgen nin. N yaxune n maxɔdinma
    waxatin birin e naxa, “I ya Ala minɛn yi?”
  iou-iou: Näk komi nadäŋpäŋ imaka ŋode juku pik täyat u yäŋahäŋira bänepna pidäm
    tawän! Bian näk komenaken itkaŋ ämawebe tawaŋ käroŋ näkä jukun yäŋ-yäkŋat yäpmäŋ
    oretoret terak Anutu täŋo kudupi yot gänaŋ ärok täŋkumäŋonik. Äroŋkaŋä Anututa
    oretoret kap teŋ imiŋitna unitä täŋpidäm taŋ nimik täŋkukonik.
  haw-1868: 'A hoomanao aku au ia mau mea, ninini iho au i ko''u uhane iloko o''u:
    No ka mea, ua hele au me ka lehulehu, Hele pu no wau me lakou i ka hale o ke Akua,
    Me ka leo o ka olioli, a me ka hoolea, Me ke anaina malama i ka ahaaina.'
  arb-NAV: 'حِينَ أَتَأَمَّلُ فِي نَفْسِي تُعَاوِدُنِي هَذِهِ الذِّكْرَى: كَيْفَ كُنْتُ
    أُرَافِقُ حُشُودَ الْعَابِدِينَ الْمُحْتَفِلِينَ بِالْعِيدِ وَأَقُودُهُمْ فِي
    الْحُضُورِ إِلَى بَيْتِ اللهِ، هَاتِفاً مَعَهُمْ فَرَحاً وَحَمْداً.'
  ded-ded: Ni onganaac negen negeng hafoangoc widicma edzacguma wiac yomoc negemba
    fede, ni warac ngicngac arengnginagoc kenggec waraiyemmeba Anutuac womonnu kening.
    Neni ngicngac habutoango hombang nasoninau sogac sogaiac arohoma ubangerecac yegec
    heikefing.
  ewe-ewe: Nu siawo dzi meɖo ŋkue esi meyi ɖokuinye me. Tsã la, nyee kplɔa amehawo;
    menɔa ŋgɔ kplɔa wo yina ɖe gbedoxɔ me, eye dzidzɔɣli kple kafukafuhawo dea dzi
    le ŋkekenyuiɖulawo dome kɔtɔɔ.
  eng-LEE: '(42:5) These things will I remember, and pour out my soul in me: how I
    was wont to pass along amidst the multitude, journeying with them as a pilgrim
    to the house of God, with the voice of joyful song and thanksgiving, among the
    festive throng.'
  asm-FB: কান্দোনত যেতিয়া মোৰ অন্তৰাত্মা ভাগি পৰে, তেতিয়া এইবোৰ কথা মই সোঁৱৰণ কৰোঁ
    পর্ব পালন কৰা লোক সমূহক লৈ মই কেনেকৈ আনন্দ-ধ্বনি আৰু ধন্যবাদেৰে ঈশ্বৰৰ গৃহলৈ গৈছিলোঁ।
  sus-A: يَكْسِ ﭑ وَ مَ كْي رَ، ﭑ وَ مَ يَنيِ رَ. مِشِ ﭑ مَشْرِنمَ، «عِ مَرِفِ عَلَ
    نَ مِندٍن؟»
  fra-SBL: Je me souviens de ces choses, et je répands mon âme en moi, comment j'avais
    l'habitude d'aller avec la foule, et de les conduire à la maison de Dieu, avec
    la voix de la joie et de la louange, une multitude célébrant un jour saint.
  hbo-hbo: הָֽיְתָה־לִּ֬י דִמְעָתִ֣י לֶ֭חֶם יֹומָ֣ם וָלָ֑יְלָה בֶּאֱמֹ֥ר אֵלַ֥י כָּל־הַ֝יֹּ֗ום
    אַיֵּ֥ה אֱלֹהֶֽיךָ׃
  kik-kik: 'Maũndũ maya ndĩmaririkanaga o ngĩitũrũraga ngoro yakwa: ngaririkana ũrĩa
    ndatwaranaga na kĩrĩndĩ, ndongoretie mũtongoro nginya nyũmba-inĩ ya Ngai, tũkĩanagĩrĩra
    na gĩkeno na tũgĩcookagia ngaatho, ndĩ kĩrĩndĩ-inĩ hĩndĩ ya ciathĩ.'
  fra-NCL: 'Mes larmes sont ma nourriture jour et nuit, pendant qu’on me dit sans
    cesse : « Où est ton Dieu ? »'
  cek-AK: 'Hae hmuennawk ka poek naah, ka hinghaih patangkhang: kai loe pop parai
    kaminawk hoi nawnto anghoehaih hoi saphawhaih laa sak hanah, Sithaw ih im ah ka
    caeh; pop parai poihkung caeh kaminawk hoi nawnto ka caeh o.'
  cuk-cuk: An ebinsaddaed, igi an dulemar-abalagi an nadapdae, igi an Bab-Dummadse-goled-negse
    dulemar-semaidae. An ebinsaddaed, iba-dummad-onolealile, weligwaledgi an dulemar-semaidae,
    bela-belad namakagwale an nadapdamalad. An we-ibmar ebinsadele, naibid-dummad
    angi nonidaed.
  uig-CYR: Шуниң билән мән Худаниң қурбангаһи алдиға барай, Йәни мениң чәксиз хушлуғум
    болған Тәңриниң йениға барай; Бәрһәқ, чилтар челип Сени мәдһийиләймән, и Худа,
    мениң Худайим!
  pma-pma: Tinok mis houlu navong namundem usil avong mulamu. Mulamu, namul ral min
    meatin keil koa meva en Eim Votut. Namulamun keil ka mevilelau en sien, memusau
    ka memasmasuk, Ahi.
  tel-2017: జన సమూహంతో కలసి వాళ్ళని దేవుని మందిరానికి తీసుకు వెళ్ళిన సంగతినీ, వాళ్ళతో
    కలసి సంతోష గానంతో, స్తుతులతో పండగ చేసుకున్న సంగతినీ జ్ఞాపకం చేసుకుంటుంటే నా ప్రాణం
    కరిగి నీరైపోతున్నది.
  hat-BSA: Bagay sa yo mwen sonje e mwen vide nanm mwen nèt anndan m. Paske mwen te
    konn ale ansanm ak foul la, pou pran devan nan pwosesyon pou rive lakay Bondye,
    avèk yon vwa lajwa, ak remèsiman, yon gran foul k ap fè fèt sakre a.
  ukr-ONPU: Тоді я підійду до жертовника Божого, до Бога, Який дарує мені радість
    і втіху. І я прославлю Тебе грою на арфі, о Боже, Боже мій!
  kos-kos: Insiuk asor ke nga ac esamak pacl meet ah, Ke nga ac wi un mwet fahsr nu
    in lohm sin God Ac kololos ke elos fahsr; Sie u na engan su on ac sasa ke elos
    kaksakin God.
  hbo-WLC: הָֽיְתָה־לִּ֬י דִמְעָתִ֣י לֶ֭חֶם יוֹמָ֣ם וָלָ֑יְלָה בֶּאֱמֹ֥ר אֵלַ֥י כָּל־הַ֝יּ֗וֹם
    אַיֵּ֥ה אֱלֹהֶֽיךָ׃
  ibo-ibo: 'Ihe ndị a ka m na-echeta mgbe m na-ekwupụta ihe mgbu nke obi m: ma m cheta
    mgbe mụ na igwe mmadụ so aga, mgbe m ji iti mkpu ọṅụ na ekele na-edu ha nʼetiti
    ọha kachasị ibe ya, ndị ọṅụ juru obi, na-aga nʼụlọ Chineke.'
  ory-ory: ମୁଁ କିପରି ଲୋକସମୂହ ସହିତ ଯାତ୍ରା କଲି, ପୁଣି, ଆନନ୍ଦ ଓ ପ୍ରଶଂସାଧ୍ୱନି ସହିତ ପର୍ବପାଳନକାରୀ
    ଜନତାକୁ ପରମେଶ୍ୱରଙ୍କ ଗୃହକୁ ଘେନିଗଲି, ଏହି କଥାସବୁ ସ୍ମରଣ କରି ମୁଁ ଆପଣା ପ୍ରାଣ ଆପଣା ଅନ୍ତରରେ
    ଢାଳି ଦେଉଅଛି।
  chk-chk: 'Lelukei a tatakis, lupwen üa chechemeni ekei mettoch: Usun üa eti ewe
    mwicheichen aramas o emweniir lon och tettel le feila ngeni ewe imwen Kot, eu
    mwichemongun aramas mi mweireiren pwapwa me kölün kilisou.'
  rop-rop: Mi brabli nogudbinji wen mi jinggabat blanga longtaim wen aibin lidim ola
    pipul langa det haus blanga God. Ola pipul bin brabli hepi, en deibin singsingbat
    en jinginatbat preis langa God.
  ukr-1871: Про се згадуючи, виллю передо мною серце моє, як ійшов я серед громади,
    простував з ними до Божого дому з піснями радостї і хвали — торжествуюча громада.
  yon-yon: Anuk kuu nembed kadaareb bindore God ye kurikuri ambib yaa kinban winimain,
    kukuu kube baandiyiib eso ande baandiyiib ne yoom kadaareb yoom God ye orokbon
    winimaub. Kuyaa kuu kibikee ika meenekori ne mimyob wandi kuu God yaa koneni ye
    yaa baandimain.
  deu-1951: (042-5) Daran will ich denken, und meine Seele in mir ausschütten, wie
    ich dahinzog im Gedränge, sie führte zum Gotteshaus unter lautem Lobgesang, eine
    feiernde Menge.
  eng-JPS: (42-5) These things I remember, and pour out my soul within me, how I passed
    on with the throng, and led them to the house of God, with the voice of joy and
    praise, a multitude keeping holyday.
  srp-1865: Duša se moja proljeva kad se opominjem kako sam hodio sred mnogoga ljudstva,
    stupao u dom Božji, a ljudstvo praznujuæi pjevaše i podvikivaše.
  lug-lug: Bino mbijjukira nga nfuka emmeeme yange nga bwe nagendanga n’ekibiina ekinene,
    ne nkulembera ennyiriri z’abantu empanvu, nga tugenda mu nnyumba ya Katonda, nga
    tuyimba mu ddoboozi ery’omwanguka n’okwebaza mu kibiina ekijaguza.
  heb-heb: אלה אזכרה ואשפכה עלי נפשי כי אעבר בסך אדדם עד בית אלהים בקול רנה ותודה
    המון חוגג׃
  ben-IRV: যখন আমি এই জিনিস মনে রাখব এবং আমার প্রাণ আমার ভিতরে দেব, কিভাবে আমি তাদের
    সাথে গিয়েছিলাম এবং ঈশ্বরের ঘরে তাদের নেতৃত্ব দিয়েছিলাম, প্রশংসা এবং আনন্দ কণ্ঠস্বরের
    সাথে বহুলোক এটি পালন করত।
  ntu-ntu: Gct, mzli ka drtwrnge yrnibutx zlwz. A' dcpx mou mz drtwrnge mzli kc ena
    tqmailztr-ngrne leplz Mangr-nzangiongr nim. Mzli lcde abrtz-zlwzkr x ngr-katokr
    mz nzglqlz-krgr nim.
  pan-pan: ਇਹ ਗੱਲਾਂ ਮੈਂ ਚੇਤੇ ਕਰਦਾ ਹਾਂ ਤਾਂ ਮੇਰਾ ਮਨ ਭਰ ਆਉਂਦਾ ਹੈ, ਕਿ ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਭੀੜ
    ਦੇ ਨਾਲ ਲੰਘਦਾ ਹੁੰਦਾ ਸੀ, ਅਤੇ ਬਹੁਤ ਸਾਰੀ ਭੀੜ ਨਾਲ ਪਰਮੇਸ਼ੁਰ ਦੇ ਘਰ ਵਿੱਚ, ਜੈ-ਜੈਕਾਰ ਤੇ
    ਧੰਨਵਾਦ ਦੇ ਸ਼ਬਦ ਨਾਲ ਲੈ ਜਾਂਦਾ ਹੁੰਦਾ ਸੀ।
  mya-JVB: ထို အခြင်းအရာကို ငါအောက်မေ့ ၍ နေစဉ်တွင်၊ ငါ့ စိတ် နှလုံးသည် ကြေကွဲ လျက်ရှိ၏။
    အကြောင်း မူကား၊ ငါသည်လူစု များနှင့် ပေါင်းဘော်လျက်၊ ရွှင်လန်း ခြင်း အသံ ၊ ထောမနာ
    ပြုခြင်းအသံတို့ကို ပြိုင်ဆို၍၊ ဓမ္မပွဲ ခံ သောလူစု များနှင့်အတူ ဘုရား သခင်၏ အိမ်
    တော်သို့ ဖြည်းညှင်း စွာ သွား လှလေပြီ။
  kgf-kgf: Ni becnec nalé téréyawac tacniniŋ kecaŋgic iniguc momacnec keŋha wamma
    ʒézé ségiségi wamma mepé qepési legic héima onagicma kemma Anutuac ocmuŋ téréyaiguc
    onopocaŋi. Waŋu deguc haka silicna imuac niŋɋelima ewa biric wamma ewa howucna
    qocgézua.
  tte-O: Kategu ikamkamna saugana tem yanuwatu-pileyoi sauga beyabeyana koina kaiwena
    beyabeyana boda lalakina yabaguna-yagili kalaulau Yaubada ana Nume Tabu koina
    me ama yaliyaya kawaliwali yo Yaubada esana katobatobalan.
  tbg-tbg: Mpo, te haaru koqemake vauna entarara qaqi iritauraro ti muntukavano qoraiqimanta
    vauro. Vi entara Maara Entaqaa te airi vaiinti nahenti nivuni viha Kotira Naavuniara
    vi vaunara. Tenavu miniara viha, quaheha naverai tivaqi viha ihi tivaqi viha Kotira
    autu tuaheraqi vi vaunara.
  hmo-hmo: Guna neganai, nega namona lau abia dinadia, be lau laloa lou, vadaeni lalohisihisi
    dainai egu kudouna ia makohia bamona. Guna be taunimanima momo danu lau raka lao,
    Dirava ena Ruma lalonai lau hakaudia vareai. Ai ese mai moale bada bona boiboi
    danu, Dirava hanamoa ane ai abia. Unai bamona ai ese Lohiabada ena aria ai karaia.
  zar-NT: Risëbi ládxaʼa cateʼ röjnedaʼ ca guca zíʼalö, cateʼ guzáʼlenaʼ bönachi guizxi
    yu, en yöjnö́ruaʼ láhuilöguequi raʼ yuʼu queëʼ Dios. Lu yöl-laʼ rudzeja queë́tuʼ
    bíl-latuʼ, en guyéaj ládxiʼtuʼ-nëʼ Xanruʼ, en bentuʼ laní.
  urd-urd: इन बातों को याद करके मेरा दिल भरआता है, कि मैं किस तरह भीड़ या'नी 'ईद मनाने
    वाली जमा'अत के साथ, खु़शी और हम्द करता हुआ उनको ख़ुदा के घर में ले जाता था।
  rus-SYN: И подойду я к жертвеннику Божию, к Богу радости и веселия моего, и на гуслях
    буду славить Тебя, Боже, Боже мой!
  bqc-SIM: 'Wɛ́''i mɛ́ gↄ̃̀ ma pↄblea ũ fãanɛ ń gwãasĩnao. Wìↄ omɛɛ gↄↄpii:
    N Lua ku máɛ la?'
  tcz-CHONGTHU: 'Kalung thim analheh ji e thil umdan hochu kageldoh ji teng: Elohim
    Pathen houin a mihonpi chutoh kilhon a, tanggol a Elohim Pathen inlam jon a kitol
    a thangvah la kisa a mihonpin golvah kibolji hochu!'
  mar-mar: हर्षानादाने आणि स्तुती करत, सण साजरा करणाऱ्या पुष्कळांबरोबर, कसा मी त्या
    गर्दीला नेतृत्व करत देवाच्या घरात घेऊन जात असे, हे आठवून माझा जीव माझ्याठायी ओतला
    जात आहे.
  isl-isl: 'Daga og nætur leita ég hans grátandi, en óvinir mínir spotta mig og segja:
    „Hvar skyldi Guð þinn vera?!“'
  hlt-THB: Khawty khaw ning awh thlangkqeng ing Khawsa im na ceh buk buk doena khy
    ang kqang ing awmhly zeelnaak awi ak kqawn khqi ce kak poek awh, ka hqingnaak
    ve khuikha hy.
  qub-qub: Ñaupata goyashäpaj yarpärirmi fiyupa llaquicö. Yarpä aypalla runacunawan
    Tayta Diospa wasinman aywashäta. Pushaptë runacunaga aywaj fistacho cushicur Tayta
    Diosta alabananpaj.
  bqp-bqp: Ma nɛ̀sɛɛ wɛ̃̀nnɛ, akũ yã díkĩnanↄ dↄ̀magu, lákũ madì gɛ́ pari gũn
    nà ari Luda ↄnn, gbɛ̃nↄ dìgↄ̃ tɛ́tɛ ma kpɛ kũ ayuwiio, dikpɛkɛrinↄ dì dodomai
    kũ sáabukpanaao.
  hat-hat: '(042:5) Kè m'' ap fann lè m'' chonje bagay tan lontan: mwen te konn mache
    ansanm ak yon foul moun, ki te konn ale lakay Bondye. Moun yo te konn fè fèt,
    yo te konn chante, yo t''ap di Bondye mèsi.'
  eng-BSB: 'These things come to mind as I pour out my soul: how I walked with the
    multitude, leading the procession to the house of God with shouts of joy and praise.'
  eng-WEBPB: These things I remember, and pour out my soul within me, how I used to
    go with the crowd, and led them to God’s house, with the voice of joy and praise,
    a multitude keeping a holy day.
  kbq-kbq: Hagi mono'ma hunegantona knare'ma, ko'ma vahe kevuma zamavare'na mono nonka'afima,
    nevuge'zama zagamema hu'za musenkasema nehaza zanku'ma nagesa nentahugeno, tumonimo'a
    netanie.
  pon-pon: Ma i madamadaua duen mepukat, i ap wudokila audepan monion i on pein nai,
    pwe i inon ion ian pokon o kokodalan tanpaj en Kot, o i men ian pokon, me kin
    wiada a ran, pereperen o kapikapina.
  nhe-BL: Quema niquilnamiqui queja eliyaya achtohuiya nepa ipan notlal, eltoc queja
    atiya noyolo. Niyohuiyaya ininhuaya miyac tlacame hasta ichaj Toteco Dios. Na
    niquinyacanayaya nochi tlacame hasta ichaj ipan nopa hueyi ilhuitl. Titzajtzitiyohuiyayaj
    ica paquilistli, huan tijtlascamatiyayaj Toteco Dios pampa para ya tiilhuichihuayayaj.
  wnc-wnc: Na tapduu tupa take yukum komde nataat. Natapa musipmaatang meya singgak.
    Tupa na aminbampat unekan sukukumang. Siwan na tupan kuke yanipake Anutue yot
    gwene pake kukum. Ninu unzing kuyuuk ataibakngake kap taiyuuk Anutue gaak inikumang.
    Inike ninu unekan yuke tapdukngane munu puke inimbakngakumang.
  bus-bus: Ma nↄ̀sɛ wɛ̃̀nnɛ, ben yã kɛ̀kiinↄ dↄ̀magu, lán mɛɛ̀ gá parii guu nà ai
    Luda ua, gbɛ̃nↄ ègↄ̃ tɛ́tɛ ma kpɛɛ kↄ̃n gudakɛnao, zĩbaakɛrinↄ ègↄ̃ tɛ́ ma kpɛɛ
    kↄ̃n sáabukpanao.
  gub-BL: Hereko awer rehe hema'enukwaw mehe hahy hepy'a ihewe. Hema'enukwaw Tupàn
    Hàpuzuhu pe teko tetea'u wanupi heho awer rehe ihe. Aexak kar ureho àwàm teko
    wanupe. Uruata oroho ure paw rupi ure. Urerurywete oroho uruzegar pà Tupàn ikatu
    haw imume'u pà.
  eng-DRA: 'And I will go in to the altar of God: to God who giveth joy to my youth.'
