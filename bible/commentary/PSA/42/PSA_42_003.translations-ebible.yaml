verse: PSA.042.003
translations:
  mal-C: രാവും പകലും കണ്ണുനീർ എന്റെ ഭക്ഷണമായി മാറിയിരിക്കുന്നു, “നിന്റെ ദൈവം എവിടെ?”
    എന്ന് എന്റെ ശത്രുക്കൾ നിരന്തരം ചോദിക്കുകയും ചെയ്യുന്നു.
  deu-TKW: 'Meine Seele dürstet nach Gott, dem lebendigen Gott: wann werde ich hingelangen
    und erscheinen vor Gottes Angesicht?'
  lin-lin: Molimo na ngai ezali na posa ya Nzambe, ya Nzambe na bomoi. Tango nini
    nakoki kokende, mpe tango nini nakoki kokutana na Nzambe ?
  mmx-mmx: Levenaleng kangking la kanimin nia ang teng, la kopmen ana anan. Amisik
    limixin munepen minia di susue ia do, “Ne Moroa ram ua?”
  eng-LSV: My tear has been bread day and night to me, || In their saying to me all
    the day, “Where [is] your God?”
  eng-GNV: My teares haue bin my meate day and night, while they dayly say vnto me,
    Where is thy God?
  eng-WEBSTER: My tears have been my food day and night, while they continually say
    to me, Where is thy God?
  nhw-BL: 'Yohuali huan tonali nichoca huan amo nitlacua. Nocualancaitacahua tlatoctzitzi
    nechtlatzintoquilíaj: “¿Canque itztoc moDios? ¿Para tlen amo mitzpalehuía?” Quen
    nopa nechilhuíaj.'
  swh-ONEN: Machozi yangu yamekuwa chakula changu usiku na mchana, huku watu wakiniambia
    mchana kutwa, “Yuko wapi Mungu wako?”
  bba-bba: Nɛn ɡɔ̃ru ɡɑ wunɛn bɛkɛ bɑrɔ, Yinni Gusunɔ, wunɛ wi ɑ wɑ̃ɑ. Sɑɑ yerɑ̀ nɑ
    kon tii sɔ̃ɔsi wunɛn wuswɑɑɔ Yinni.
  eng-KJVCPB: My tears have been my meat day and night, While they continually say
    unto me, Where is thy God?
  luo-luo: Aseywak mi pi wangʼa osechalo chiemba odiechiengʼ gotieno, ka ji to wachona
    odiechiengʼ duto niya, “Koro ere Nyasachino?”
  aii-aii: 'ܕܸܡܥܝܼܬ‌ܝܼ ܗܘܹܐ ܠܵܗ̇ ܐܸܠܝܼ ܠܡܹܐܟ݂ܘܼܠܬܵ‌ܐ، ܐܝܼܡܵܡܵܐ ܘܠܲܝܠܹܐ، ܟܲܕ ܒܹܐܡܵܪܵܐ
    ܝܢܵܐ ܐܸܠܝܼ ܟܠܹܗ ܝܵܘܡܵܐ: ”ܐܲܝܟܵܐ ܝܠܹܗ ܐܲܠܵܗܘܼܟ݂؟“'
  meu-meu: Iruru-matagu na agu aniani ḡauna, dina ai bona hanuaboi ai; Nega idoinai
    taunimanima ese e nanadaigu louloumu, e tomu “Emu Dirava be edeseni ai?”
  npi-ULB: दिनरात मेरा आँशु मेरो खानेकुरा भएका छन्, मेरा शत्रुहरूले मलाई सधैं यसो
    भन्‍छन्, “तेरो परमेश्‍वर खोइ कहाँ छन्?”
  yor-yor: Oúnjẹ mi ni omijé mi ní ọ̀sán àti ní òru, nígbà tí àwọn ènìyàn ń wí fún
    mi ní gbogbo ọjọ́ pé, “Ọlọ́run rẹ dà?”
  pes-OPCB: 'روز و شب گریه می‌کنم، و اشکهایم غذای من است؛ تمام روز دشمنان از من می‌پرسند:
    «پس خدای تو کجاست؟»'
  tgl-ULB: Ang mga luha ko ang naging pagkain ko araw at gabi, habang ang mga kaaway
    ko ay laging nagsasabi sa akin, “Nasaan ang Diyos mo?”
  nop-nop: Helemahelemaŋ meeniŋdi indiŋ naniiŋ, “Bepaŋge daŋ hatak?” Wendoktiŋa nu
    helemahelemaŋ makat hogok kotat. Kaŋ timiŋ be hadapmo adi daune meeniŋdi nanaŋene
    tilak.
  cbu-NT: shiyangaz kaschiritam psaantam tanukuri taakina. Amb ashkuri sureemariti
    taakina. Kundararshiti nuwaa, ¿Apanllirish yuwshta? átangat ashkanaya.
  hui-hui: Mbiraga horombebi i̱ dugu biaabo halu tomo nane tomo i̱ninaga de iba no
    paliruli. Horo bibahendengi wali agali i̱naga waitigi karume i̱hondo, Í̠naga Ngode
    Datagaliwabe hayuagoni agoha kabe, laabo haga.
  mya-mya: ငါ​သည်​နေ့​ရော​ည​ပါ​ငို​ကြွေး​ရ​သ​ဖြင့် မျက်​ရည်​များ​သည်​ငါ​၏​အ​စား​အ​စာ​ဖြစ်
    တော့​၏။ ရန်​သူ​တို့​က​ငါ့​အား``သင်​၏​ဘု​ရား​သည် အ​ဘယ်​မှာ​ရှိ​သ​နည်း'' ဟု​အ​စဉ်​ပင်
    မေး​လျက်​နေ​ကြ​၏။
  bod-N: ཁྱོད་ཀྱི་དཀོན་མཆོག་གང་དུ་ཡོད་ཅེས༌ཏེ། །མི་ཡིས་ཉིན་གང་བདག་ལ་ཟེར་བས༌ན། །ཉིན་མཚན་གཉིས་པོར་མཆི་མ་ཟས་སུ༌གྱུར།།
  wsk-wsk: Ani tirom woremkalal amononge kapa lagoso, se kariimet pempem la aga isarsan,
    “Nika Kaem apoko ya?” masan.
  sna-sna: Misodzi yangu yanga iri zvokudya zvangu masikati nousiku, asi zuva rose
    vanhu vanoti kwandiri, “Mwari wako aripiko?”
  spa-BLM: 'Mis lágrimas han sido mi alimento día y noche, mientras me preguntan continuamente:
    “¿Dónde está tu Dios?”'
  cac-cac: 'C''ual d''ac''val voq''ui. Axon̈ej voq''uel tic ayoch in vaeloc, yacb''an
    sb''uchvaj eb'' anima d''ayin sc''anb''ejn̈ej eb'': ¿B''ajtil ay jun a Diosal
    chi? xchi eb''.'
  swh-ULB: Machozi yangu yamekuwa ni chakula changu mchana na usiku, wakati maadui
    zangu siku zote wanasema, “Yuko wapi Mungu wako?”
  bel-bel: Спашлі Тваю праўду, Тваё сьвятло; хай вядуць яны мяне і завядуць на сьвятую
    гару Тваю і ў селішчы Твае.
  deu-ELBBK: 'Meine Seele dürstet nach Gott, nach dem lebendigen Gott: Wann werde
    ich kommen und erscheinen vor Gottes Angesicht?'
  mbb-OT: Maandew wey mezukilem is kebpekesineǥew ku ne samè dà kenè ku meinum is
    luhè ku, ne zutun edtulung ed-insà is menge etew te, “Hendei en be is Megbevayè
    nu he edtavang kenikew?”
  mal-2015: നിന്റെ ദൈവം എവിടെ എന്നു അവർ എന്നോടു നിത്യം പറയുന്നതുകൊണ്ടു എന്റെ കണ്ണുനീർ
    രാവും പകലും എന്റെ ആഹാരമായ്തീർന്നിരിക്കുന്നു.
  gup-gup: Ngaye ngadjalnalkbun bu barnangarra rowk dja mak kumununwern, dja minj
    mak ngangun manme. Mak bu barnangarrakuyeng bininj nawu ngandiwidnan wanjh ngandimarneyime,
    “Ngayh! Baleh nawu God ngudda ke?”
  rmc-rmc: Miri duša hiňi smedno pal o Del, pal o džido Del. Kana imar avava a dikhava
    le Devleskro muj?
  nlg-nlg: Bongi mana dani, lolonga na kolobu inau tu lavia na vatei vanga. Ma gaia
    ghana na levunimate tara tona haliu so na huatiagu mara bosa, “Ivei gaia a nimua
    na God?”
  pes-OPV: 'اشکهایم روز و شب نان من می‌بود، چون تمامی روز مرا می‌گفتند: «خدای تو کجاست؟»'
  ron-1924: 'Ку лакримь мэ хрэнеск зи ши ноапте, кынд ми се зиче фэрэ ынчетаре: „Унде
    есте Думнезеул тэу?”'
  ben-OBCV: দিনে ও রাতে আমার চোখের জল আমার খাবার হয়েছে কারণ লোকেরা সারাদিন আমাকে
    বলে, “তোমার ঈশ্বর কোথায়?”
  som-som: Habeen iyo maalinba waxaa cunto ii noqday ilmadaydii, Intay had iyo goorba
    i leeyihiin, Ilaahaagu meeh?
  lat-VUC: 'Emitte lucem tuam et veritatem tuam: ipsa me deduxerunt, et adduxerunt
    in montem sanctum tuum, et in tabernacula tua.'
  eng-ASVBT: My tears have been my food day and night, While they continually say
    unto me, Where is thy God?
  mna-mna: 'Pataŋana tio ti ikam ma iŋgi aŋwinin motoŋ luluunu ikot mbeŋ ma aigule.
    Mi koŋ koi bizin tinoknok wiŋana pio ta kembei: “Anutu ku imbot swoi?”'
  ita-1885: 'Le mie lagrime sono il mio cibo giorno e notte, Mentre mi è detto tuttodì:
    Dove è il tuo Dio?'
  eng-LXXUP: 'Send forth thy light and thy truth: They have led me, and brought me
    to thy holy mountain, And to thy tabernacles.'
  eng-ULB: My tears have been my food day and night, while my enemies are always saying
    to me, “Where is your God?”
  spa-VBL: Mis lágrimas han sido mi único alimento, día y noche, mientras la gente
    me pregunta todo el día, “¿Dónde está tu Dios?”
  fra-_FOB: 'Les larmes sont devenues mon pain jour et nuit, pendant qu''on me dit
    sans cesse: Où est ton Dieu?'
  mal-mal: “നിന്റെ ദൈവം എവിടെ?” എന്ന് അവർ എന്നോട് നിരന്തരം ചോദിക്കുന്നതുകൊണ്ട് എന്റെ
    കണ്ണുനീർ രാവും പകലും എനിക്ക് ആഹാരമായി തീർന്നിരിക്കുന്നു.
  lit-lit: 'Mano ašaros tapo mano valgiu dieną ir naktį, kai jie nuolat manęs klausinėja:
    „Kur yra tavo Dievas?“'
  urd-GVR: Din rāt mere āṅsū merī ġhizā rahe haiṅ. Kyoṅki pūrā din mujh se kahā jātā
    hai, “Terā Ḳhudā kahāṅ hai?”
  suz-BL: आं प्रेक्‍कु नाक्‍दो नाक्‍ती आं जचा थोव़क दुम्‍शो बाक्‍ब। मारदे हना मुरपुकीमी
    नाक्‍त किंत किंत “इ परमप्रभु ते बाक्‍मे?” दे शुक्‍शी पा हिल्‍लो पस ङा पस बाक्‍नीम।
    भजन संग्रह ७९:१०
  eng-NOY: My tears have been my food day and night, While they say to me continually,
    “Where is thy God?”
  ita-1927: 'Le mie lacrime son diventate il mio cibo giorno e notte, da che mi van
    dicendo del continuo: Dov’è il tuo Dio?'
  ckb-ckb: 'بە شەو و ڕۆژ فرمێسکەکانم بوون بە خۆراکم، لە کاتێکدا بە درێژایی ڕۆژ پێم
    دەڵێن: «کوا خوداکەت؟»'
  eng-BBE: My tears have been my food day and night, while they keep saying to me,
    Where is your God?
  xsi-xsi: Ikura zo zo naneŋgu kazâŋa tamâta pinde sivaligi naŋa ku siporo mine tu,
    “Ŋana sâ kâ ŋga noko ne Maro Kindeni tini pwâka tu ivilano, a?” Mine kala naŋa
    amo ata nâ ikura kari wa mbo wa. Naŋa matâŋgu sulu nde itogo nakâŋgu kâpwa mwasina.
  kan-OKCV: “ನಿನ್ನ ದೇವರು ಎಲ್ಲಿ?” ಎಂದು ಜನರು, ದಿನವೆಲ್ಲಾ ನನ್ನನ್ನು ಕೇಳುವುದರಿಂದ ಹಗಲುರಾತ್ರಿ
    ನನ್ನ ಕಣ್ಣೀರೇ ನನಗೆ ಆಹಾರವಾಗಿದೆ.
  tam-2017: உன்னுடைய தேவன் எங்கே என்று அவர்கள் நாள்தோறும் என்னிடத்தில் சொல்லுகிறபடியால்,
    இரவும் பகலும் என்னுடைய கண்ணீரே எனக்கு உணவானது.
  spa-RV-1909: 'Fueron mis lágrimas mi pan de día y de noche, mientras me dicen todos
    los días: ¿Dónde está tu Dios?'
  ron-BTF: 'Lacrimile mele au fost mâncarea mea zi și noapte, în timp ce ei îmi spun
    continuu: Unde este Dumnezeul tău?'
  eng-WEBP: My tears have been my food day and night, while they continually ask me,
    “Where is your God?”
  eng-FBV: My tears have been my only food, day and night, while people ask me all
    day long, “Where is your God?”
  nld-1939: 'Dag en nacht zijn de tranen mijn brood, Omdat mij almaar gezegd wordt:
    “Waar blijft toch uw God!”'
  nch-BL: 'Tayohua huan tonaya nichoca huan amo nitacua. Nocualancaitacahua talojtzitzi
    nechtatzintoquilíaj: “¿Canque itztoc moDios? ¿Para ten amo mitzpalehuía?” Quej
    nopa nechilhuíaj.'
  vie-1934: 'Đang khi người ta hằng hỏi tôi: Đức Chúa Trời ngươi đâu? Thì nước mắt
    làm đồ ăn tôi ngày và đêm.'
  cha-cha: 'Y lagojo guinin nengcanojo, jaane yan puenge, ya todo y jaane ilegñiñijaja
    nu guajo: Manggue y Yuusmo?'
  hin-CV: दिन और रात, मेरे आंसू ही मेरा आहार बन गए हैं. सारे दिन लोग मुझसे एक ही प्रश्न
    कर रहे हैं, “कहां है तुम्हारा परमेश्वर?”
  eng-OURB: My tears have been my food day and night, while they continually ask me,
    “Where is your God?”
  spa-BES: 'Mis lágrimas han sido mi alimento día y noche, mientras me dicen: ¿Dónde
    está tu Dios?'
  tdx-tdx: 'Filintsako handro an-kale, o ranomasokoo, ie kizaheñe ­lomoñandro, ami’ty
    hoe : Aia ze o Andrianañahare’o zao?'
  tha-KJV: ข้าพเจ้ากินน้ำตาต่างอาหารทั้งวันคืน ขณะที่​คนพู​ดก​ับข้าพเจ้าวันแล้​วว​ันเล่าว่า
    “พระเจ้าของเจ้าอยู่​ที่ไหน​”
  por-BR-2018: 'Minhas lágrimas têm sido meu alimento dia e noite, porque o dia todo
    me dizem: Onde está o teu Deus?'
  deu-ELO: 'Meine Tränen sind mir zur Speise geworden Tag und Nacht, da man den ganzen
    Tag zu mir sagt: Wo ist dein Gott?'
  eng-WYC-2018: My tears were loaves to me day and night; while it is said to me each
    day, Where is thy God? (My tears were my only food day and night; while my enemies
    said to me every day or over and over, Where is thy God?)
  epo-epo: 'Miaj larmoj fariĝis mia pano tage kaj nokte, Ĉar oni diras al mi ĉiutage:
    Kie estas via Dio?'
  gfk-gfk: Ira polo na matagu i ngan bia agu nian ra kasakes ma ra bung, ma kana ira
    tunotuno diet tangtange tagu tano kudulena bung, “Ie he um no num God?”
  uig-PIN: 'Mening keqǝ-kündüz yeginim kɵz yaxlirim bolup kǝlgǝn; Hǝⱪlǝr kün boyi
    mǝndin: «Hudaying ⱪǝyǝrdǝ?» dǝp soraydu.'
  beo-beo: Eso haga amola gasia huluane na da disa, amola na si hano da na ha:i manu
    agoane gala. Eso huluane nama ha lai dunu da nama amane adole ba:sa, “Dia Gode
    da habila:?”
  tpi-OTNT: Oltaim ol man i save askim mi olsem, “God bilong yu i stap we?” Olsem
    na mi wok long krai oltaim. Aiwara bilong mi i olsem kaikai bilong mi long san
    na long nait.
  hau-SA: Hawayena ne sun zama abincina dare da rana, yayinda mutane suke ce da ni
    dukan yini, “Ina Allahnka ɗin?”
  udu-udu: 'Jabu’th em pem a’di warki’d ki tonṯem pem gi montee mo dhali mon’thiny
    mo, ka yiha/ ki ’kwani ’kon mmorash aha/ gwo o mo ki: Mane Arumgimis pini mane?'
  uig-LAT: 'Méning kéche-kündüz yéginim köz yashlirim bolup kelgen; Xeqler kün boyi
    mendin: «Xudaying qeyerde?» dep soraydu.'
  nde-nde: Inyembezi zami seziyikudla kwami imini lobusuku, lapho abantu besithi kimi
    ilanga lonke, “Ungaphi uNkulunkulu wakho?”
  ton-ton: Ko ʻeku meʻakai ʻi he ʻaho mo e pō ʻa hoku ngaahi loʻimata, lolotonga ʻoku
    nau pehē maʻuaipē kiate au, “Ko e fē ho ʻOtua?”
  ces-1613: 'Žízní duše má Boha, Boha živého, a říká: Skoro-liž půjdu, a ukáži se
    před oblíčejem Božím?'
  eng-WMB: My tears have been my food day and night, while they continually ask me,
    “Where is your God?”
  tam-TCV: மனிதர்களோ நாள்முழுதும் என்னைப் பார்த்து, “உன் இறைவன் எங்கே?” என்று கேட்பதால்,
    இரவும் பகலும் என் கண்ணீரே எனக்கு உணவாயிற்று.
  ceb-ULB: Ang akong mga luha mao ang akong pagkaon adlaw ug gabii, samtang ang akong
    mga kaaway kanunay nga nagaingon kanako, “Hain naman ang imong Dios?”
  pol-UBG: 'Łzy stały się dla mnie chlebem we dnie i w nocy, gdy mówią do mnie co
    dzień: Gdzie jest twój Bóg?'
  agr-agr: 'Nuadui tsawaish, tuja kashish buutú pujajai, nuniai aents aidau inintuinak:
    “¿Amina Apajuígmesha?” tujutuinawai.'
  kyc-kyc: Kukwa korakamape ee lao karapusa ee ipwange dokome nenge ingyuo sikya pilyamo.
    Dopa pipyamodokopa nambana yanda pimwai dupwame piso soo, Embena Anatu doko anja
    karamo, lao karaminyi.
  urd-GVU: دن رات میرے آنسو میری غذا رہے ہیں۔ کیونکہ پورا دن مجھ سے کہا جاتا ہے، ”تیرا
    خدا کہاں ہے؟“
  eng-OEBCW: My tears have been my food by day and by night; for they say to me all
    the day long, ‘Where is your God?’
  deu-1912: 'Meine Tränen sind meine Speise Tag und Nacht, weil man täglich zu mir
    sagt: Wo ist nun dein Gott?'
  kan-2017: “ನಿನ್ನ ದೇವರು ಎಲ್ಲಿ?” ಎಂದು ಜನರು ಯಾವಾಗಲೂ ನನ್ನನ್ನು ಪರಿಹಾಸ್ಯ ಮಾಡುವುದರಿಂದ,
    ಹಗಲಿರುಳು ನನಗೆ ಕಣ್ಣೀರೇ ಆಹಾರವಾಯಿತು.
  yap-yap: Gu be yor ni rran nge nep’, ma lu’ e ke mang ggan ngog; gubin ngiyal’ ni
    be fitheg e pi to’ogor rog ni be lungurad, “Bu uw e Got rom?”
  hlt-MCSB: Hnin at puet kai taengah, “Na Pathen ta melae?,” a ti dongah khoyin khothaih
    ah ka mikphi te kai ham buh la om coeng.
  mdy-ETH: ዓሳ ቢያ፦ «ፆኦዛሢ ኔኤኮ ዎካዳዖ?» ጋዓ ዎዶና ዓቢፃ ታኣኮ ሮኦሮንታ ዋንቶዋ ሙኡዚ ማዔኔ።
  twi-ASANTE: 'Me nisuo ayɛ mʼaduane awia ne anadwo, na da mu nyinaa nnipa bisa me
    sɛ: “Wo Onyankopɔn wɔ he?”'
  eng-WEBU: My tears have been my food day and night, while they continually ask me,
    “Where is your God?”
  acu-NT: 'Tura asan tsawaisha, tura kashisha yutancha yutsuk juutkun pujajai. Wi
    turamtai aints wina inintinak: ¿Yusrumsha pujawak? turutinawai.'
  spa-PDDPT: 'Mis lágrimas fueron mi alimento día y noche, Mientras me dicen todos
    los días: ¿Dónde está tu ʼElohim?'
  gun-gun: 'Ara py ha''e pyávy xerexay re anho aiko akaru e''ỹ re. Ha''e ramia ja
    xevy aipo''ea riae: “Mamo tu oĩ Nderuete?”'
  agu-BL: 'Na yi in wetz, sk''ej nin lak''bal na nok'', tan paj yi qui''c rmeril tan
    wopone''n swutzu''. Ncha''tz wi''nin e'' yi cha''tz cun tunin e'' tan jakle''n
    swetz: “¿Lok tzun aRyosiltze''j tan awuch''eye''n?”'
  ilo-ULB: Dagiti luak ti nagbalin a taraonko iti aldaw ken rabii, kabayatan a kankanayon
    nga ibagbaga dagiti kabusorko kaniak, “Sadino ti ayan ti Diosmo?”
  kpg-kpg: Au e dangidangi i di boo mo di aa, nia dangi ogu golomada aalaa hua go
    agu mee ala e gai. Ogu hagadaumee e haganneennee au e heheeu mai i nia madagoaa
    huogodoo boloo, “Doo God la i hee?”
  uig-ARA: 'مېنىڭ كېچە-كۈندۈز يېگىنىم كۆز ياشلىرىم بولۇپ كەلگەن؛ خەقلەر كۈن بويى مەندىن:
    «خۇدايىڭ قەيەردە؟» دەپ سورايدۇ.'
  bps-bps: Mngel agu mduh na butang na gambet alò lwakgu i ninumgu. Too agu gal snalek
    i dad to, manla, “Tanè sa i ktabeng Dwatam ge?”
  sus-sus: N hayi na Ala ɲiɲɛ ma. N a yire lima mun tɛmui?
  pon-2006: Ni rahn oh nipwong I kin sengiseng, oh ihte me I kin tungutungoale, pilen
    mesei; ei imwintihti kan kin ideidek rehi ahnsou koaros, “Ia omw Kohten?”
  jae-jae: Galiŋ matocsulu kêtu ŋoc mo kêtôm bêc to geleŋ, gebe sênac aêŋoc Anôtô
    ôkwi kêtôm bêcgeŋ gebe Nêm Anôtô gêmoa ondoc.”
  ksd-ksd: 'A lur na matagu i kia vue ra agu nian ta ra keake ma ta ra marum, Ma dia
    biti vatikai tagu: Akave kaum God?'
  tur-YTC: Gözyaşlarım gece gündüz yemeğim oldu, Bana sürekli “Tanrın nerede?” diye
    soruyorlar.
  bel-N: Душа мая прагне Бога, Бога Жывога! Калі ж я прыйду і ўбачу Божае аблічча?
  grc-BRENT: Ἐξαπόστειλον τὸ φῶς σου καὶ τὴν ἀλήθειάν σου, αὐτά με ὡδήγησαν καὶ ἤγαγόν
    με εἰς ὄρος ἅγιόν σου, καὶ εἰς τὰ σκηνώματά σου.
  kpr-kpr: Nanda gitofu nandae eminge sise irera, “Ninda God nangetirai ni sonembaeri?”
    Sifo tumba evia soraraghae irena. Jivu nanda bayauri.
  ind-AYT: (42-4) Air mataku telah menjadi makananku siang dan malam. Sementara itu,
    sepanjang hari mereka berkata kepadaku, “Di mana Allahmu?”
  yom-yom: 'Matsuela mama mawu maba bidia biama mu builu ayi muini bu babedi ku khambanga
    mu lumbu kimvimba : “Kuevi kuidi Nzambi aku e ?”'
  yut-yut: Gɨldarɨ ae kalbiyo amɨn da yaŋ yoŋ, “Piŋkopgo dukon egɨsak?” Yaŋ nayaŋ,
    do bɨsapmɨ bɨsapmɨ kunam tagegɨsat. Gɨldarɨ ae kalbiyo kunam baŋ japmɨ do naŋegɨsat.
  nya-nya: Misozi yanga yakhala chakudya changa usana ndi usiku, pamene anthu akunena
    kwa ine tsiku lonse kuti, “Mulungu wako ali kuti?”
  kyg-kyg: Apakaemo huꞌa faipa huꞌa nateteꞌapaeꞌmo Gotikamoꞌmo haiyate maiꞌniye, huꞌa
    hute hute huꞌnageꞌnaeꞌmo felugaꞌe haniꞌilagaꞌeꞌmo neꞌyaꞌmo oꞌneꞌna aviꞌya huge
    huge huꞌna neꞌmauve.
  hrv-hrv: 'Žedna mi je duša Boga, Boga živoga: o, kada ću doći i lice Božje gledati?'
  mps-mps: Sesemane sogo te bidi dabego enaba te tama po wali, “Te nago God mena bidibawe?”
    Tama tibaso, ena sesemane sogo gela udubo sę yali. Te eno gedu ąį te eno siade
    me hulide nai tubo tiwai gilama yali.
  tpi-tpi: Oltaim ol man i save askim mi olsem, “God bilong yu i stap we?” Olsem na
    mi wok long krai oltaim. Aiwara bilong mi i olsem kaikai bilong mi long san na
    long nait.
  dan-1931: Min Sjæl tørster efter Gud, den levende Gud; når skal jeg komme og stedes
    for Guds Åsyn?
  vie-OVCB: 'Thức ăn của con ngày đêm là dòng lệ, khi kẻ thù suốt ngày mỉa mai: “Đức
    Chúa Trời của ngươi ở đâu?”'
  guj-2017: મારાં આંસુ રાતદિવસ મારો આહાર થયા છે, મારા શત્રુઓ આખો દિવસ કહે છે, “તારો
    ઈશ્વર ક્યાં છે?”
  pon-2006A: Ni rahn oh nipwong I kin sengiseng, oh ihte me I kin tungutungoale, pilen
    mesei; ei imwintihti kan kin ideidek rehi ahnsou koaros, “Ia omw Kohten?”
  por-BRBSL: 'Minhas lágrimas têm sido minha comida dia e noite, enquanto eles me
    perguntam continuamente: “Onde está seu Deus?”'
  eng-OEBUS: My tears have been my food by day and by night; for they say to me all
    the day long, “Where is your God?”
  swe-swe: Hela min varelse (hebreiska ”nefesh”) törstar efter Gud (Elohim), den levande
    Guden (El). När får jag komma, och se Guds ansikte (träda fram inför honom)?
  cth-cth: Ayânaw ni na Cathut teh nâmouh ao vâ pou ati awh dawkvah, karum khodai
    ka mitphi teh khap laipalah ka rawca lah ao.
  twi-twi: 'Me nisu ayɛ mʼaduan awia ne anadwo, na da mu nyinaa nnipa bisa me se:
    “Wo Nyankopɔn wɔ he?”'
  hlt-hlt: Hnin at puet kai taengah, “Na Pathen ta melae?,” a ti dongah khoyin khothaih
    ah ka mikphi te kai ham buh la om coeng.
  tbz-SIM: Kuyie nhɑ bomu kɛ̀ n dɑ yɑ́ɑ́ sinɛ́yɛ̃ĩ bo wè yɑ̀ɑ́ mmɛ̀ mɛniɛ. N tɑti
    ɔ̃̀mmɔ̀nnì ɑ cĩ́ɛ̃̀tɛ̀ miɛkɛ, ɑ borɛ̀?
  msy-2020: Kɨ zurara arueba ko dɨmagaribar aziavɨra iti, ezɨ nan temeriba mati nan
    dagher kɨ zurarama apim. Dughiabar zurara gumazamiziba nan azangsɨgha ghaze, “Nɨn
    God managh iti?”
  dop-dop: Mɑ nyɩɩləɣɩ weesuɣu tʋ Ɩsɔ nyɑɣɑ. Pəlee kɛ́ mɑɑ kɔɔ nyɑ́ tɛ́ nɑ mɑ́ nɑ-ŋ?
  azb-azb: 'Göz yaşlarım gecə-gündüz qidam olub, Daim mənə deyirlər: «Bəs hanı Allahın?»'
  eng-DBY: My tears have been my bread day and night, while they say unto me all the
    day, Where is thy God?
  hin-2017: मेरे आँसू दिन और रात मेरा आहार हुए हैं; और लोग दिन भर मुझसे कहते रहते
    हैं, तेरा परमेश्वर कहाँ है?
  wol-KYG: Maa mar Yàlla, Yàlla jiy dund! Kañ laay teewi fa kanam Yàlla?
  swp-swp: Agu aiai esega ede matasulugu asubena to maiona, eo tatao huia gamagari
    se hesiolaoma, “Em Eaubada ia haedi‐eai?”
  bjr-bjr: Qini namuqaauqa moomoo kari qiniara yaqoo fee ani Anutufa marifanee qiafaqa
    qinee mina iriseeqa qikiraqaidaqa. Faasaana faqa eendaki faqa qeeqa daiqunu daukunu
    naidaqa.
  eng-YLT: My tear hath been to me bread day and night, In their saying unto me all
    the day, 'Where [is] thy God?'
  kne-kne: Inagew ya linabi ay enak manlolowa, adiak pay mangmangan tan dagaang ko
    et maga. Kankanayon abe ay kankanan di kaibaw ko, “Into ngin din kanam en Diyos
    mo?”
  eng-WYC-2017: My tears were loaves to me day and night; while it is said to me each
    day, Where is thy God?
  eng-WMBB: My tears have been my food day and night, while they continually ask me,
    “Where is your God?”
  zat-NTPS: 'Nisa xuzru xiaj lawa'' guca na ca xeta dxawa'' te zra chizrela, dxácate̱
    na'' gulé̱''e̱ neda'' xúgute̱ zra: “¿Ga na'' Dios chiu''?”'
  zty-NTPS: 'Nis da'' ẕbeža'' goken ka yet žawa'' dot ža, na'' yel, na'' ẕnnábgekle''
    neda'' yógo''te ža, na'' ẕnnágake'': “¿Ganẕkze Dios chio''?”'
  urd-GVH: दिन-रात मेरे आँसू मेरी ग़िज़ा रहे हैं। क्योंकि पूरा दिन मुझसे कहा जाता
    है, “तेरा ख़ुदा कहाँ है?”
  rug-rug: Lopu hite va manotau rini si rau, sipu va sisire nau rina qua kana doduru
    totoso, “Sa mua Tamasa, ba lopu kaqu toka nigo!” gua.
  gaz-gaz: Imimmaan koo halkanii guyyaa soora naa taʼeera; namoonni guyyaa guutuu
    “Waaqni kee eessa jira?” anaan jedhuutii.
  fra-LSG: 'Mon âme a soif de Dieu, du Dieu vivant: Quand irai-je et paraîtrai-je
    devant la face de Dieu?'
  gnn-gnn: Bitjanna liŋguna ŋarra ŋuli ŋäthinydja marrtji, munha‐ŋupan ga walu‐ŋupan,
    liŋgu bitjanna liŋgu walala ŋuli miriŋuyunydja waŋa marrtji ŋarranha, “Wanhaka
    be nhuŋu Waŋarrnydja?” bitjanna ŋuli.
  yal-yal: Habadan Ala xɔnla n niin suxuma nɛn alo min xɔnla. N sigama waxatin mundun
    yi n sa ti Ala yɛtagi?
  iou-iou: Kepma bipani butewaki nadäŋpäŋ konämna pitotä ketemna ude täk täyak. Kepma
    käroŋ yäŋärok ŋode näwet täkaŋ; Anutuka de? Imata nämo täŋkentäŋ gamik täyak?
    yäŋ näwet täkaŋ.
  haw-1868: Ua lilo ko'u mau waimaka i ai na'u i ke ao a me ka po, Ia lakou i olelo
    mau mai ai ia'u, Auhea kou Akua?
  arb-NAV: 'قَدْ صَارَتْ دُمُوعِي طَعَامِي الْوَحِيدَ نَهَاراً وَلَيْلاً، إِذْ قِيلَ
    لِي كُلَّ يَوْمٍ: «أَيْنَ إِلَهُكَ؟»'
  ded-ded: Ni hadzing toforec kickumanango yakana angkefu ngicngac yeni nasosoc kpesinendae,
    “Geac Anutu mong mi hendimbe, kpac yombong.”
  ewe-ewe: Nye aɖatsiwo zu nuɖuɖu nam zã kple keli, evɔ amewo le gbɔgblɔm nam ŋkeke
    blibo la be, “Afi ka wò Mawu la le?”
  eng-LEE: (42:4) My tears have been my food day and night; because men say unto me
    all the day, Where is thy God?
  asm-FB: মোৰ চকুলো দিনে-ৰাতিয়ে মোৰ আহাৰ হ’ল, কিয়নো লোকসকলে ওৰে দিনটো মোক কয়, “তোমাৰ
    ঈশ্বৰ ক’ত আছে?”
  sus-A: ﭑ هَيِ نَ عَلَ حِحّ مَ. ﭑ عَ يِرٍ لِمَ مُن تّمُي؟
  fra-SBL: 'Mes larmes ont été ma nourriture jour et nuit, alors qu''ils me demandent
    sans cesse : « Où est ton Dieu ? »'
  hbo-hbo: צָמְאָ֬ה נַפְשִׁ֨י ׀ לֵאלֹהִים֮ לְאֵ֪ל חָ֥י מָתַ֥י אָבֹ֑וא וְ֝אֵרָאֶ֗ה
    פְּנֵ֣י אֱלֹהִֽים׃
  kik-kik: Maithori makwa matuĩkĩte nĩmo irio ciakwa mũthenya o na ũtukũ, nao andũ
    manjũũragia mũthenya wothe atĩrĩ, “Ngai waku akĩrĩ ha?”
  fra-NCL: 'Mon âme a soif de Dieu, du Dieu vivant : quand irai-je et paraîtrai-je
    devant la face de Dieu ?'
  cek-AK: Minawk mah, Na Sithaw loe naah maw oh? tiah ang naa o tuektuek pongah, khoving
    khodai mikkhraetui hae buh baktiah ka caak.
  cuk-cuk: 'Bane-bane an bodiid, ar an-boed an-masgunnedga anga gunonikid. An-isdarmalad
    bane-bane anga sogdimalad: “Emisgindi, ¿bia be-Bab-Dummadde nade?”'
  uig-CYR: Өз һәқиқитиң вә нуруңни әвәткин, Улар мени йетәклигәй! Мени муқәддәс теғиңға,
    Маканиңға елип кәлгәй!
  pma-pma: Meneai ka vongien, namis, ka nasakras maanian. Koakeil alele tisa enau
    amules avis inau avit, “?Ueee … Ahi onom kave?”
  tel-2017: నా శత్రువులు ప్రతినిత్యం నీ దేవుడు ఎక్కడ ఉన్నాడు? అంటుంటే నా కన్నీళ్ళే
    రేయింబవళ్ళు నాకు ఆహారమయ్యాయి.
  hat-BSA: 'Se dlo nan zye m ki manje mwen lajounen kon lannwit. Pandan y ap di m
    tout lajounen: “Kote Bondye ou a?”'
  ukr-ONPU: Пошли Твоє світло й істину – нехай вони керують мною, нехай приведуть
    мене на гору святині Твоєї, до місця, де Ти мешкаєш.
  kos-kos: Nga tung ke len ac fong, Ac sroninmutuk na pa mwe mongo nak; Pacl nukewa
    mwet lokoalok luk elos siyuk sik, “Ku pia God lom an?”
  hbo-WLC: צָמְאָ֬ה נַפְשִׁ֨י ׀ לֵאלֹהִים֮ לְאֵ֪ל חָ֥י מָתַ֥י אָב֑וֹא וְ֝אֵרָאֶ֗ה
    פְּנֵ֣י אֱלֹהִֽים׃
  ibo-ibo: Anya mmiri m aghọọlara m ihe oriri nʼehihie ma nʼabalị, mgbe ndị mmadụ
    na-asị m ogologo ụbọchị niile, “Olee ebe Chineke gị nọ?”
  ory-ory: ମୋହର ଲୋତକ ଦିବାରାତ୍ର ମୋହର ଭକ୍ଷ୍ୟ ହୋଇଅଛି, କାରଣ ଲୋକମାନେ ନିତ୍ୟ ମୋତେ କହନ୍ତି,
    “ତୁମ୍ଭର ପରମେଶ୍ୱର କାହାନ୍ତି?”
  chk-chk: Chönün mesei a fisitiu pwe enei mongö lerän me lepwin, pun aramas ra aispat
    ngeniei, “Ifa i om we Kot?”
  rop-rop: Oldei en ol nait mi krai, en detlot tiyas dei jis laik main daga na. En
    olataim main enamimob askimbat mi, “Weya yu God?”
  ukr-1871: 'Сльози мої в день і в ночі хлїбом менї стали; цїлий бо день говорять
    до мене: Де Бог твій?'
  yon-yon: Yenambed amkimombed wene amnoom kuu ne yaa yedmimaib, “Eb God kuu kuna?
    Dowan!” andimaib kowe, ne kuu amnoomiib awingyawiib animan koronde inokmo wimain.
  deu-1951: '(042-4) Meine Tränen sind meine Speise Tag und Nacht, weil man täglich
    zu mir sagt: Wo ist dein Gott?'
  eng-JPS: '(42-4) My tears have been my food day and night, while they say unto me
    all the day: ''Where is Thy God?'''
  srp-1865: 'Suze su mi hljeb dan i noæ, kad mi svaki dan govore: gdje je Bog tvoj?'
  lug-lug: Nkaabirira Mukama emisana n’ekiro. Amaziga gange gabadde emmere yange emisana
    n’ekiro, abantu ne baŋŋamba nti, “Katonda wo ali ludda wa?”
  heb-heb: היתה לי דמעתי לחם יומם ולילה באמר אלי כל היום איה אלהיך׃
  ben-IRV: আমার চোখের জল দিন রাত্র আমার খাবার হয়েছে, যখন আমার শত্রুরা সবদিন আমাকে
    বলছে, “কোথায় তোমার ঈশ্বর?”
  ntu-ntu: Mz zbq kang kqlu yrni-zvzx x mnqtxpwo drlemzke' kx piz. A' enqmi rngeng
    nzyrpalelvzlr ninge, nzrpimlr kx, “?Memule Gct rm trokatrpe-ngrdeu nim? ?Bzpe?”
  pan-pan: ਮੇਰਾ ਭੋਜਨ ਦਿਨੇ ਰਾਤ ਮੇਰੇ ਹੰਝੂ ਹਨ, ਜਦੋਂ ਓਹ ਸਾਰਾ ਦਿਨ ਇਹ ਆਖਦੇ ਹਨ, ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ
    ਹੈ ਕਿੱਥੇ?
  mya-JVB: သူတပါးတို့က၊ သင် ၏ဘုရား သခင်သည် အဘယ် မှာရှိသနည်းဟု ငါ့ ကို အစဉ် ပြော ဆိုကြသဖြင့်
    ၊ ငါ့ မျက်ရည် သည် နေ့ ညဉ့်မပြတ် ငါ စား စရာ ဖြစ် ရ၏။
  kgf-kgf: Ic embac eneŋ kaiwe herec nuac ac ʒénémma guac Anutu imi dimia ʒéma ʒézé
    qesi waŋ néŋgic nuac kic masinéŋ siŋi kaiwe nenena éséc waŋanʒac.
  tte-O: Kaliyate yo boniyai matalilogu siyamala kagu. Yo sauga meuloina kagu kaleyayao
    sineli-yagau siwaloba, “Am Yaubada toweya?”
  tbg-tbg: Entaqive aatitairaqaave te iqi rataqi vi vauraro ti auquruvano ti kara
    voqaara vaimanta ti navutaaka enena tiriara tiha, Ai Variqavano taini vaiharoe
    kia ai kahaqivo? ti variara.
  hmo-hmo: Nega ibounai taunimanima ese lau idia nanadaia, idia gwau, “Oiemu Dirava
    be edeseni ia noho?” Unai dainai dina bona hanuaboi lau taitai noho, vadaeni egu
    matana ena ranu, be egu aniani gauna nega ibounai.
  zar-NT: 'Rëla, en te dza ribödxaʼ, en bitiʼ bi rahuaʼ. Yuguʼ dza nacuáʼ nupa taʼnábini
    nedaʼ, taʼnná: “¿Gazxi caz zoa Dios quiuʼ?”'
  urd-urd: मेरे आँसू दिन रात मेरी खू़राक हैं; जिस हाल कि वह मुझ से बराबर कहते हैं,
    तेरा ख़ुदा कहाँ है?
  rus-SYN: Пошли свет Твой и истину Твою; да ведут они меня и приведут на святую гору
    Твою и в обители Твои.
  bqc-SIM: Lua ni lɛ́ ma dɛ, Lua bɛ̃́ɛpi. Bↄɛ má e gɛ wɛsiaàlɛi?
  tcz-CHONGTHU: Sunle jan in lonlhi bou ann in kanei tai, kagal miten phat tin in
    ei enghouvun “Na Elohim Pathen hoija umham atiuve?”
  mar-mar: जेव्हा माझे शत्रू नेहमी मला म्हणतात की, “तुझा देव कोठे आहे?” तेव्हा रात्रंदिवस
    माझे अश्रूच माझे अन्न झाले आहे.
  isl-isl: Mig þyrstir eftir Guði, hinum lifandi Guði. Hvenær fæ ég að koma og standa
    frammi fyrir honum?
  hlt-THB: Khawmthan khawdai mikphli tui ve buh na ai nyng saw, thlangkhqi ing khawnghi
    zung awh, “Na Khawsa hana a awm? ni tina uhy.
  qub-qub: Ichanga pagasta junajtapis weguillänami micuynëpis. Chayno caycaptë imay
    örapis asipämashpan «¿Maytaj Diosniqui?» nir tapurcaycäman.
  bqp-bqp: 'Wɛ́tɛ̃ mɛ́ à gↄ̃̀ ma pↄ́ble ũ fãnantɛ̃ kũ gwãanio, òdigↄ̃ pimɛnɛ gↄrↄ
    sĩnda pínki: N Luda kú máa?'
  hat-hat: '(042:4) Lajounen kou lannwit m''ap kriye. Se dlo ki soti nan je m'' ki
    sèvi m'' manje. Se tout tan moun ap mande m'': -Kote Bondye ou la?'
  eng-BSB: My tears have been my food both day and night, while men ask me all day
    long, “Where is your God?”
  eng-WEBPB: My tears have been my food day and night, while they continually ask
    me, “Where is your God?”
  kbq-kbq: Hanine zagenena zavi'ma netogeno navunuma hiazamo'a nezaniagna nehigeno,
    ha' vahenimo'za hu'za kagri Anumzana iga mani'ne? hu'za hu'naze.
  pon-pon: 'Pil en maj ai, iei kan ai mana ni ran o ni pon, pwe irail kin indan ia
    ran karoj: ia om Kot?'
  nhe-BL: 'Yohuali huan tonali nichoca huan ax nitlacua. Nocualancaitacahua ajachica
    nechtlatzintoquilíaj: “¿Canque itztoc moDios? ¿Para tlen ax mitzpalehuía?” Queja
    nopa nechilhuía.'
  wnc-wnc: Asingganu aminbamda anzing nanikaing, “Gatane Anutuka zendang yuak?” Unzing
    naniwa na kwanamu asinggan sikgat. Siwan kwakngaom gatu zikaane ngangu nanam asinggan
    nanggat. Unzing binga, kai yanggana gunzit tapane gatu zikaane ngang epukaing.
  bus-bus: 'Wɛ́ɛ''i bé à gↄ̃̀ ma pↄ́blee ũ fãantɛ̃ kↄ̃n gwãavĩo. Wègↄ̃ beemɛ gurↄ
    píngi: N Ludaa kú mámɛee?'
  gub-BL: Azai'o 'aromo ihe. Azai'o pyhaw no. Herehaykwer uzeapo heremi'u romo. Heàmàtyry'ymar
    upuranu herehe tuweharupi wà. — Ma'e pe hekon Tupàn nezar a'e, i'i ihewe wà.
  eng-DRA: 'Send forth thy light and thy truth: they have conducted me, and brought
    me unto thy holy hill, and into thy tabernacles.'
