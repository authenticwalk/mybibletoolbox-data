verse: PSA.042.007
translations:
  mal-C: ജലപാതകളുടെ ഗർജനത്താൽ ആഴി ആഴിയെ വിളിക്കുന്നു; നിന്റെ എല്ലാ തിരമാലകളും ഓളങ്ങളും
    എന്റെമീതേ കവിഞ്ഞൊഴുകുന്നു.
  deu-TKW: Meine Seele ist gebeugt in mir; darum gedenke ich deiner vom Jordanland
    und den Hermonbergen her, vom kleinen Berge.
  lin-lin: Nzambe, molimo na ngai elembi kati na ngai ; yango wana nazali kokanisa
    Yo wuta na mokili ya Yordani, wuta na songe ya ngomba Erimoni mpe wuta na ngomba
    Mitseari.
  mmx-mmx: '@see-verse:PSA.042.006'
  eng-LSV: Deep is calling to deep || At the noise of Your waterspouts, || All Your
    breakers and Your billows passed over me.
  eng-GNV: 'One deepe calleth another deepe by the noyse of thy water spoutes: all
    thy waues and thy floods are gone ouer me.'
  eng-WEBSTER: 'Deep calleth to deep at the noise of thy water-spouts: all thy waves
    and thy billows are gone over me.'
  nhw-BL: Ama ta techtitlanilijtoc tequipacholi catli nechijiyomictía. Quena, miyac
    tequipacholi nechajsitoc quen imiyaca atl catli huetzi tlen tepeixco hasta ipan
    na. Caquisti quen miyac atl catli tlacomontoc, huan nochi nopa atl panotoc ipan
    na.
  swh-ONEN: Kilindi huita kilindi, katika ngurumo za maporomoko ya maji yako; mawimbi
    yako yote pamoja na viwimbi vimepita juu yangu.
  bba-bba: Nɛn Yinni, nɑ nuki sɑnkire. Yen sɔ̃nɑ nɑ nun yɑɑyɑmɔ sɑɑ Yuudɛnin dɑɑrun
    di, kɑ ɡuu te bɑ mɔ̀ Hɛɛmɔɔn di kɑ ɡuu te bɑ mɔ̀ Miseɑɑn di.
  eng-KJVCPB: 'Deep calleth unto deep at the noise of thy waterspouts: All thy waves
    and thy billows are gone over me.'
  luo-luo: Kut luongore gi kut ei abururu mar pi; apaka magi duto gi ahiti mager oseywera
    motera.
  aii-aii: ܬܗܘܿܡܵܐ ܠܬܗܘܿܡܵܐ ܟܹܐ ܩܵܪܹܐ ܒܩܵܠܵܐ ܕܫܲܪܫܘܿܪ̈ܘܼܟ݂، ܟܠܵܝܗ‌ܝ ܡܲܚܫܘܼܠܘܼ̈ܟ݂ ܘܠܲܦܘܼ̈ܟ݂
    ܥܲܠܝܼ ܥܒ݂ܝܼܪܗܘܿܢ.
  meu-meu: Dobu gabuna ta ese dobu gabuna ta e boi heniamu, ranu seiraina guruna ai.
    Emu hurehure bona emu sinaia iboudiai ese vada e habubunigu.
  npi-ULB: तपाईंका झरनाहरूका हल्‍लामा सागरले सागरलाई बोलाउँछ । तपाईंका सबै छाल र तरङ्गहरू
    ममाथि गएका छन् ।
  yor-yor: Ibú omi ń pe ibú omi nípa híhó omi ṣíṣàn rẹ̀ gbogbo rírú omi àti bíbì omi
    rẹ̀ bò mí mọ́lẹ̀.
  pes-OPCB: خروش دریای متلاطم به گوشم می‌رسد، آنگاه که امواج و سیلابهای تو از سرم
    می‌گذرد.
  tgl-ULB: Tumatawag ang kalaliman sa kalaliman ng ingay ng iyong mga talon, lahat
    ng iyong mga alon at mga nagtataasang alon ay dumating sa akin.
  nop-nop: Ime kawade hambeŋ gineŋ beemkulune imeŋgwaŋdi imeŋgwaŋ niŋ kutnilak. Hidige!
    Ime giyonda wapum tilak undugoŋ malabumuŋdi nehikufulalak!
  cbu-NT: Íwar machimand kung wazawash pantsaku, zaw shitaru, arap zunganeetar ashtariya.
    Nuwamun kungpaz ashiru zaw, zaw shitarpaz ashku mangi mantsakuri taakina.
  hui-hui: '@see-verse:PSA.042.006'
  mya-mya: '@see-verse:PSA.042.006'
  bod-N: ཁྱེད་ཀྱི་རྦབ་ཆུས་སྐད་སྒྲ་བསྒྲགས་པ༌ན། །གཏིང་ཟབ་རྒྱ་མཚོ་གཅིག་གིས་གཅིག་ལ༌གླེང༌།
    །ཁྱེད་ཀྱི་རྦ་ཀློང་རྦ་རླབས་དྲག་པོ༌ཡིས། །ང་རང་ཀུན་ནས་གཡོགས་ཏེ་ཁྱེར་པ༌འོ།།
  wsk-wsk: mu awuk, ani nika yu tengeso ale tai tagoso nirung kaposo ale tamun numi
    moso ale namoso taiso iwita bagasam.
  sna-sna: Pakadzika panodana pakadzika mukutinhira kwamapopopo emvura; mafungu enyu
    ose namafashamu akapfuura napamusoro pangu.
  spa-BLM: Llamadas profundas al ruido de sus cascadas. Todas tus olas y tus olas
    me han barrido.
  cac-cac: Icha sc'an̈ yem pon̈oljoc a a' d'a nivac pajav, icha val chi' juntzan̈
    nivac cusc'olal tz'ec' d'a vib'an̈ uuj.
  swh-ULB: Kina huita kina kwenye kelele za maporomoko ya maji yako; mawimbi na mafuriko
    yako yote yako juu yangu.
  deu-ELBBK: Mein Gott, es beugt sich nieder in mir meine Seele; darum gedenke ich
    deiner aus dem Land des Jordan und des Hermon, vom Berg Mizhar.
  mbb-OT: '@see-verse:PSA.042.006'
  mal-2015: നിന്റെ നീർച്ചാട്ടങ്ങളുടെ ഇരെച്ചലാൽ ആഴി ആഴിയെ വിളിക്കുന്നു; നിന്റെ ഓളങ്ങളും
    തിരമാലകളുമെല്ലാം എന്റെ മീതെ കടന്നുപോകുന്നു.
  gup-gup: Kunrayek munguyh durndiwerreni ngardduk, yiman kayime kukku manbu kabowarrhme
    kaddumbeh wanjh nganbuni, dja kore ngudda ke kurrula wanjh yiman kanbarrkbom.
  rmc-rmc: Miri duša hiňi smutno andre ma, vašoda mange leperav pre tu paš oda than,
    khatar avel avri o paňi Jordan, paš o verchos Chermon, le cikneder brehostar.
  nlg-nlg: Inau tu rongovia na gumugumuna na tahi te vagha nimua na lualua mana unuunu
    tara tona vuleu inau.
  pes-OPV: لجه به لجه ندا می‌دهد از آواز آبشارهای تو جمیع خیزابها وموجهای تو بر من
    گذشته است.
  ron-1924: Ун вал кямэ ун алт вал ла вуетул кэдерий апелор Тале; тоате талазуриле
    ши валуриле Тале трек песте мине.
  ben-OBCV: তোমার জলপ্রপাতের গর্জনে অতল অতলকে ডাকে; তোমার সমস্ত ঢেউ ও তরঙ্গ আমার উপর
    দিয়ে বয়ে গেছে।
  som-som: Moolba mool buu u yeedhaa markay biya dhacu qaylinayaan, Hirarkaagii iyo
    mawjadahaagii oo dhammu dushayday mareen.
  eng-ASVBT: 'Deep calleth unto deep at the noise of thy waterfalls: All thy waves
    and thy billows are gone over me.'
  mna-mna: Pataŋana ta zem ma ise tio na, ina ilol yo ma aŋsaana kat. Iŋgi kembei
    mozo lukutuunu ka duubu boozomen timar mi tipolpol salakaala yo i. Mi kembei ta
    wo biibi itoktoogo raama kalŋaana biibi, mi ka belut isabeleu yo i.
  ita-1885: Un abisso chiama l'altro abisso, al suon de' tuoi canali; Tutti i tuoi
    flutti e le tue onde mi son passate addosso.
  eng-ULB: Deep calls to deep at the noise of your waterfalls; all your waves and
    your billows have gone over me.
  spa-VBL: Tu voz retumba en medio de aguas tormentosas, a través del sonido de cascadas.
    Tus olas furiosas se levantan contra mí y siento que me ahogo.
  fra-_FOB: Un abîme appelle un autre abîme au bruit de tes torrents; toutes tes vagues,
    tous tes flots ont passé sur moi.
  mal-mal: അങ്ങയുടെ വെള്ളച്ചാട്ടങ്ങളുടെ ഇരമ്പലിൽ ആഴി ആഴത്തെ വിളിക്കുന്നു; അവിടുത്തെ
    ഓളങ്ങളും തിരമാലകളുമെല്ലാം എന്റെ മുകളിലൂടെ കടന്നുപോകുന്നു.
  lit-lit: Gelmė šaukia gelmei, tavo kriokliams griaudžiant, visos bangos ir tavo
    vilnys ritosi per mane.
  urd-GVR: Jab se tere ābshāroṅ kī āwāz buland huī to ek sailāb dūsre ko pukārne lagā
    hai. Terī tamām maujeṅ aur lahreṅ mujh par se guzar gaī haiṅ.
  suz-BL: मिनु इन बारशो ब्‍वाक्‍कु आ ग्रीशोमी अर्को ब्‍वाक्‍कु कली ब्रेप्‍ब। मेको
    इन ब्‍वाक्‍कु आ छालमी आं कली सुम्‍शो बाक्‍ब।
  eng-NOY: Deep calleth for deep at the noise of thy waterfalls; All thy waves and
    billows have gone over me!
  ita-1927: Un abisso chiama un altro abisso al rumore delle tue cascate; tutte le
    tue onde ed i tuoi flutti mi son passati addosso.
  ckb-ckb: قووڵایی بانگی قووڵایی دەکات، بە دەم خوڕەی تاڤگەکانتەوە، هەموو شەپۆلەکانت
    و تەوژمەکانت بەسەرمدا کەوتوون.
  eng-BBE: Deep is sounding to deep at the noise of your waterfalls; all your waves
    have gone rolling over me.
  xsi-xsi: Noko kusâu pa malia kie-kie tu sipâŋga pana ku sitawa naŋa ndue ndo, itogo
    tâi ne kâla ŋalaŋala sipatuku naŋa mine. Mao nâ, ŋinde itogo tâi geza-geza ne
    kâla ikâki ŋalae, aku ne nduŋeŋani nde itogo lââ ŋalae irere mira ilo ku isoŋga
    ndue.
  kan-OKCV: ನಿಮ್ಮ ಜಲಪಾತಗಳ ಶಬ್ದವು ಒಂದು ಪ್ರವಾಹವು ಮತ್ತೊಂದು ಪ್ರವಾಹಕ್ಕೆ ಕರೆಯುವಂತಿದೆ. ಅದರಂತೆಯೇ
    ನಿಮ್ಮ ಎಲ್ಲಾ ಅಲೆಗಳೂ ತೆರೆಗಳೂ ನನ್ನ ಮೇಲೆ ಹಾದು ಹೋದಂತಿವೆ.
  tam-2017: உமது மதகுகளின் இரைச்சலால் ஆழத்தை ஆழம் கூப்பிடுகிறது; உமது அலைகளும் பேரலைகளும்
    எல்லாம் என்மேல் புரண்டுபோகிறது.
  spa-RV-1909: 'Un abismo llama á otro á la voz de tus canales: todas tus ondas y
    tus olas han pasado sobre mí.'
  ron-BTF: Adânc strigă către adânc la sunetul vârtejurilor tale de apă, toate valurile
    tale și talazurile tale au trecut peste mine.
  eng-WEBP: Deep calls to deep at the noise of your waterfalls. All your waves and
    your billows have swept over me.
  eng-FBV: You thunder through the raging waters, through the noise of the waterfalls.
    Your crashing waves surge over me—I feel like I'm drowning.
  nld-1939: Afgrond dreunt tegen afgrond door het gebruis van uw stromen. Al uw golven
    en baren slaan over mij heen.
  nch-BL: Ama ta techtitanilijtoc tequipacholi cati nechijyomictía. Quena, miyac tequipacholi
    nechajsitoc quej imiyaca at cati huetzi ten tepeixco hasta ipan na. Caquisti quej
    miyac at cati ajcahuacatoc, huan nochi nopa at nopan panotoc.
  vie-1934: Vực gọi vực theo tiếng ào ào của thác nước Chúa; Các lượn sóng và nước
    lớn của Chúa đã ngập tôi.
  cha-cha: 'Un tinadong, jaagang y otro tinadong, pot palangpang y janommo sija: todo
    y napomo, yan y langatmo, manmalofan gui jilojo.'
  hin-CV: आपके झरने की गर्जना के ऊपर से सागर सागर का आह्वान करता है; सागर की लहरें
    तथा तट पर टकराती लहरें मुझ पर होती हुई निकल गईं.
  eng-OURB: Deep calls to deep at the noise of your waterfalls. All your waves and
    your billows have swept over me.
  spa-BES: Un abismo llama a otro, suena profundamente al ruido de tus cascadas; todas
    tus olas han ido rodando sobre mí.
  tdx-tdx: Tokave’ i lalekey ty laleke ami’ty fitroña’ o kinera’eo. songa mandipotse
    ahy o onja naho ren-drano’oo.
  tha-KJV: เมื่อเสียงน้ำแก่งตกที่ลึ​กก​็​กู่​เรียกที่​ลึก บรรดาคลื่นและระลอกของพระองค์ท่วมข้าพระองค์​แล้ว
  por-BR-2018: Um abismo chama outro abismo, ao ruído de suas cascatas; todos as tuas
    ondas e vagas têm passado sobre mim.
  deu-ELO: Tiefe ruft der Tiefe beim Brausen deiner Wassergüsse; alle deine Wogen
    und deine Wellen sind über mich hingegangen.
  eng-WYC-2018: Depth calleth depth; in the voice of thy windows. All thine high things,
    and thy waves; passed over me. (One depth calleth unto another depth; in the rush
    of thy channels. All thy billows, yea, all thy waves, passed over me.)
  epo-epo: Abismo resonas al abismo per la bruo de Viaj falakvoj; Ĉiuj Viaj akvoj
    kaj ondoj pasis super mi.
  gfk-gfk: No lamlamana i tataau no lamlamana narako tano tabirana ira sirsiroka.
    Ira num pakananoh ma ira tes i suarlup, diet te rarapus naliu tagu.
  uig-PIN: Sening xarⱪiratmiliringning awazliriƣa, Qongⱪur ⱨang bilǝn qongⱪur ⱨang
    maslixip ⱨɵrkirimǝktǝ. Sening ⱨǝmmǝ dolⱪunliring ⱨǝm ⱪaynam-taxⱪinliring meni
    ƣǝrⱪ ⱪildi.
  beo-beo: '@see-verse:PSA.042.006'
  tpi-OTNT: Solwara i daun tumas i save singaut long narapela solwara i daun moa.
    Na wara i ran long ples ston na i kapsait i go daunbilo, dispela wara i save pairap
    moa yet. Yu save mekim biksi i bruk na kalap nabaut, na karamapim graun long nambis.
    Olsem tasol olgeta hevi yu putim long mi em i karamapim mi.
  hau-SA: Zurfi kan kira zurfi cikin rurin matsirgar ruwanka; dukan raƙuma da igiyoyi
    sun sha kaina.
  udu-udu: Moŋ’kulga/ jin yuḵu ki moŋ’kulgaŋ kamu/ mo me’d jin dora yi’deŋ ḵuku/ ḵukum
    pini mo. Aris yi’dem pini kun bir bakal mo dhali aris eŋ ḵuthar yi’dem pini uni
    ḵalki aha/ ka ’cesh mo.
  uig-LAT: Séning sharqiratmiliringning awazlirigha, Chongqur hang bilen chongqur
    hang masliship hörkirimekte. Séning hemme dolqunliring hem qaynam-tashqinliring
    méni gherq qildi.
  nde-nde: Inziki imemeza inziki phakathi kwenhlokomo yezimpophoma zakho; wonke amavinqo
    lokukhaphaka sekugabhela phezu kwami.
  ton-ton: '‌ʻOku ui ʻae loloto ki he loloto ʻi he longoaʻa ʻo hoʻo ngaahi ʻahiohio
    vai: ʻoku lōmakiʻi au ʻe hoʻo ngaahi peau kotoa pē mo hoʻo ngaahi ngalu.'
  ces-1613: Můj Bože, jak tesklí duše má! Protož se na tě rozpomínám v krajině Jordánské
    a Hermonské, na hoře Mitsar.
  eng-WMB: Deep calls to deep at the noise of your waterfalls. All your waves and
    your billows have swept over me.
  tam-TCV: உமது அருவிகளின் இரைச்சலினால் ஆழம் ஆழத்தைக் கூப்பிடுகிறது; உம்முடைய எல்லா
    அலைகளும், பேரலைகளும் எனக்கு மேலாக மோதிச் செல்கின்றன.
  ceb-ULB: Ang kahiladman nagsangpit sa kahiladman sa kasaba sa imong busay; ang tanan
    nimo nga balod ug dagkong balod miabot kanako.
  pol-UBG: Przepaść przyzywa przepaść szumem twoich upustów; wszystkie twoje fale
    i nawałnice przewalają się nade mną.
  agr-agr: Tuja ame najankamu aidau mujanum wajasa antam, namaka nujinchi chichijam
    tuna detau aidau senchi uutak, ishamain wajama imanik wi waitiamua duka minitjawai.
  kyc-kyc: Randa andake dokome apunda epelyamoipwa palenge dopale ingyuo yuu kyau
    Emonepe yuu kyau Misape dolapona piso ipwa jerae pyao ipwa Jotane gulu galu lao
    malyingi dopale ingyapya.
  urd-GVU: جب سے تیرے آبشاروں کی آواز بلند ہوئی تو ایک سیلاب دوسرے کو پکارنے لگا ہے۔
    تیری تمام موجیں اور لہریں مجھ پر سے گزر گئی ہیں۔
  eng-OEBCW: Flood is calling to flood at the noise of your cataracts; all your waves
    and your breakers have passed over me.
  deu-1912: Deine Fluten rauschen daher, daß hier eine Tiefe und da eine Tiefe brausen;
    alle deine Wasserwogen und Wellen gehen über mich.
  kan-2017: ನಿನ್ನ ಜಲಪಾತಗಳಿಂದ ಉಂಟಾಗುವ ಮಹಾಘೋಷವು ಒಂದು ಪ್ರವಾಹವು ಮತ್ತೊಂದು ಪ್ರವಾಹವನ್ನು ಕರೆಯುತ್ತದೋ
    ಎಂಬಂತಿರುವುದು. ಹಾಗೆಯೇ ನೀನು ಅಲ್ಲಕಲ್ಲೋಲವಾದ ದುಃಖ ಪ್ರವಾಹದ ತೆರೆಗಳನ್ನು ನನ್ನ ತಲೆಯ ಮೇಲಿಂದ
    ದಾಟಿಸಿದಿಯಲ್ಲಾ.
  yap-yap: '@see-verse:PSA.042.006'
  hlt-MCSB: Na tuikun ol neh tuidung te tuidung taengla patoeng a khue. Na tuiphu
    neh na tuilae boeih loh kai soah n'li.
  mdy-ETH: ኔኤኮ ሶኦሪንታ ዋኣፆኮ ጉኡሚፃፓ ዔቄያና ፔቴ ቁልባ ባጎ ቁልቦ ዔኤላኔ፤ ኔኤኮ ዋኣፆ ጉዳሢ ዢባራ ዱኡኪ ታና ባይዜኔ።
  twi-ASANTE: Ebunu kɔ ebunu mu wɔ wo nsuo a ɛworo guo no nnyegyeeɛ mu; wʼasorɔkye
    nyinaa abu afa me so.
  eng-WEBU: Deep calls to deep at the noise of your waterfalls. All your waves and
    your billows have swept over me.
  acu-NT: túna uutmauri aa nuni Yus pujatsuash, tu nintimsan pujajai. Nu entsaka ame
    najanamiame nuni jakerua nunisnak wikia nekapmamjai.
  spa-PDDPT: Un abismo llama a otro con la voz de tus cascadas, Todas tus ondas y
    tus olas pasaron sobre mí.
  gun-gun: Peteĩ yvykua gui onhendu amboae yvykua peve ytu revovo. Ha'e rami aendu
    ndeguigua yai xe'áry oaxa-axa va'e.
  agu-BL: Yi bis yi atin cu'nt, chin xo'wbil nin chitane'n jun chin tzanla' yi na
    elu'l. Lajluch cu'n na kubit yi na jincan tulak e'chk siwun, nin yi na chitza'w
    quib e'chk kotx' ta'n.
  ilo-ULB: Ti kaadalman ayabanna ti sabali a kaadalman iti karasakas ti panagdissoor
    dagiti danummo; naglasat dagiti dalluyon ken palongmo kaniak.
  kpg-kpg: '@see-verse:PSA.042.006'
  uig-ARA: سېنىڭ شارقىراتمىلىرىڭنىڭ ئاۋازلىرىغا، چوڭقۇر ھاڭ بىلەن چوڭقۇر ھاڭ ماسلىشىپ
    ھۆركىرىمەكتە. سېنىڭ ھەممە دولقۇنلىرىڭ ھەم قاينام-تاشقىنلىرىڭ مېنى غەرق قىلدى.
  bps-bps: I ksamuk nawagu salngad ku fan agu galnab di gumngalam i mahin; i klidù
    nawagu gambet malbang lwek mlimun di tah ulugu.
  sus-sus: N Marigi Ala, n bɔɲɛ nimisaxi n yɛtɛ kan ma fe ra. Na na a ra n nan n natuma
    i ma Yurudɛn, n na dɛnnaxɛ yi tɛmui, Xerimon nun Misari geyae na dɛnnaxɛ.
  pon-2006: '@see-verse:PSA.042.006'
  jae-jae: Bu ŋasamac teŋ gêmôêc biŋ gêdêŋ ŋasamac teŋ gêdêŋ taŋ kêpô kêsêp pocdambê
    naŋ. Ojae, aômnêm dembom to koteŋ samob gênôm aê aucgoc.
  ksd-ksd: A umana tava dia vargat vargiliane diat ta ra roro na lovon ta, Iau dudu
    ka ta kaum lavur bobol ma kaum top.
  tur-YTC: Çağlayanların ses çıkarınca derin derinliğe sesleniyor. Bütün dalgaların
    ve sellerin üzerimden geçti.
  bel-N: Душа сумуе ў-ва мне; дык з зямлі Ярданскае, з гор Гермону, з гары Міцар Цябе
    ўспамінаю.
  kpr-kpr: '@see-verse:PSA.042.006'
  ind-AYT: (42-8) Samudra memanggil samudra dengan deru air terjun-Mu; seluruh gelora
    dan gelombang-Mu melanda aku.
  yom-yom: Kiza kieta tela kiza kinkaka mu khumbulu yi minlangu mu zithadi ziaku.
    Mayo maku mamo mafioti ayi manneni ma mbukimini.
  yut-yut: Tap da tagaŋ wɨŋek ɨleŋon mɨktɨm wɨtjisak ae pakbi tek maŋakwa wɨwɨk madep
    asak, uŋudeŋ gɨn jɨgɨ morapmɨ da wɨtjɨŋ namɨŋakwa yokwisi nandɨsat.
  nya-nya: Madzi akuya akuyitana madzi akuya mu mkokomo wa mathithi anu; mafunde anu
    onse obwera mwamphamvu andimiza.
  kyg-kyg: '@see-verse:PSA.042.006'
  hrv-hrv: Tuguje duša u meni, stoga se tebe spominjem iz zemlje Jordana i Hermona,
    s brda Misara.
  mps-mps: '@see-verse:PSA.042.006'
  tpi-tpi: Solwara i daun tumas i save singaut long narapela solwara i daun moa. Na
    wara i ran long ples ston na i kapsait i go daunbilo, dispela wara i save pairap
    moa yet. Yu save mekim biksi i bruk na kalap nabaut, na karamapim graun long nambis.
    Olsem tasol olgeta hevi yu putim long mi em i karamapim mi.
  dan-1931: Nedbøjet er min Sjæl, derfor mindes jeg dig fra Jordans og Hermontindernes
    Land, fra Miz'ars Bjerg.
  vie-OVCB: Vực thẳm gọi nhau trong thác lũ ầm ầm, sóng thần lớp lớp phủ tràn thân
    xác.
  guj-2017: તમારા ધોધના અવાજથી ઊંડાણને ઊંડાણ હાંક મારે છે; તમારાં સર્વ મોજાં તથા મોટાં
    મોજાંઓ મારા પર ફરી વળ્યાં છે.
  pon-2006A: '@see-verse:PSA.042.006'
  por-BRBSL: Deep chama a fundo ao ruído de suas cachoeiras. Todas as suas ondas e
    seus billows me varreram.
  eng-OEBUS: Flood is calling to flood at the noise of your cataracts; all your waves
    and your breakers have passed over me.
  swe-swe: Gud (Elohim), jag är deprimerad (hela min varelse är bedrövad inom mig),
    därför ber jag till dig (kommer jag ihåg dig) från [övre] Jordans land och Hermons
    höjder [plural], från det lilla (unga) berget (hebreiska ”Misars” berg). [Israels
    norra gräns var Hermons höjder. Misars berg är okänt. Ordet ”misar” betyder ”mindre”
    och kan syfta på någon av de mindre topparna i Hermons bergsmassiv. Troligtvis
    nämns de som exempel på platser långt från Jerusalem och templet. Inom judendomen
    tolkas platserna som en del i berättelsen om uttåget ur Egypten mot löfteslandet.
    De korsade Jordan, och landet sträcker sig till Hermon i norr. Berget Misar tolkas
    som det ”yngre”, tidigare berget Sinai där Mose fick lagen och Gud förlät israeliternas
    avgudadyrkan av guldkalven.]
  cth-cth: Na tuitâto pawlawk dawk, tui kadung hoi tui kadung a kâpan teh, na tuicapa
    ka thaw e ni koung na ramuk toe.
  twi-twi: Ebun kɔ bun mu wɔ wo nsu a ɛworo gu no nnyigyei mu; wʼasorɔkye nyinaa abu
    afa me so.
  hlt-hlt: Na tuikun ol neh tuidung te tuidung taengla patoeng a khue. Na tuiphu neh
    na tuilae boeih loh kai soah n'li.
  tbz-SIM: N yɛ̀mmɛ̀ mɛɛ̀ cɑ̀ɑ̀rɛ̀ nɛ̀ tìì n tùɔ̀kùní, kɛ̀ n dèntɛní ɑ kpɛ́í m bo
    kɛ̀ Suditɛ̃ɛ̃ nɛ̀ Ɛdimɔɔ tɑ̃rì, nɛ̀ Mitiseɑ kpɛri yɛ borɛ̀.
  msy-2020: '@see-verse:PSA.042.006'
  dop-dop: Hɑɩ, Tɑcɑɑ, mɑ lɑŋlɛ wɑkəlɑɑ kɛ́ tətɔɣɔtɔɣɔ. Pə tɔɔ kɛ́ mɑ tɔɔsəɣɩ nyɑnɑ
    Yɑɑtɑnɩ tɛtʋ mə tɔm, nɑ nyɑ́ sɛɛlɑɑ nɑ Hɛɛmɔŋ pʋɣʋ nɑ Miseyɑɑ pulɑsi tɔm.
  azb-azb: Dərin sular şəlalələrinin səsi ilə Dərin suları çağırdı, Sənin ləpələrin,
    dalğaların başımdan aşdı.
  eng-DBY: Deep calleth unto deep at the noise of thy cataracts; all thy breakers
    and thy billows are gone over me.
  hin-2017: तेरी जलधाराओं का शब्द सुनकर जल, जल को पुकारता है; तेरी सारी तरंगों और
    लहरों में मैं डूब गया हूँ।
  wol-KYG: Maa ngi ne yogg, ba di la fàttlikoo fa réewum Yurdan ak tundi Ermon ak
    Misar.
  swp-swp: Gabotum i eogalau gabotum esau arinai, em goila edi abadidi lailaidi dagugudi
    eai; em bagodu eo em butubutu gamagaridi se heputuhaigu.
  bjr-bjr: Qini ummaara firaafa ooruku nammariara foora mandinoo maridanoo. Mi nammarina
    qamakaurirafa narisaa narisaa arinoo sandaaqai ooru fidanoo aiai qidaoo. Mifa
    innaarunaindari oondaindariara foora aaku quminoo maqasaa aqufifanoo firaaqoo
    aiai qidanoo. Ani mi nammari amakaurirafa qini uridaaqaramafi rafaaqafu qimaqaidanoo.
  eng-YLT: Deep unto deep is calling At the noise of Thy water-spouts, All Thy breakers
    and Thy billows passed over me.
  kne-kne: Kaman napigsa ay dalloyon di inpaalim ay ladingit ko, et kamanak malmalned
    si sakit di nemnem ko.
  eng-WYC-2017: Depth calleth depth; in the voice of thy windows. All thine high things,
    and thy waves; passed over me.
  eng-WMBB: Deep calls to deep at the noise of your waterfalls. All your waves and
    your billows have swept over me.
  zat-NTPS: Ca schaga da dxun nísadau', ne da dxun tu bdua nisa zren chiu', Dios,
    ca' dxeque bénne'du xu'a lawe' da dxusaca zi' na'u neda'.
  zty-NTPS: Ka nak žax̱to' da' žon nisdo', ka' žon to nis wbá'a chio', Dios. Ẕzaka'
    be' da' nakkza' dan' nis wbá'a dan' bselo'o ẕchen' neda'.
  urd-GVH: जब से तेरे आबशारों की आवाज़ बुलंद हुई तो एक सैलाब दूसरे को पुकारने लगा
    है। तेरी तमाम मौजें और लहरें मुझ पर से गुज़र गई हैं।
  rug-rug: '@see-verse:PSA.042.006'
  gaz-gaz: Huursaa fincaaʼaa keetiitiin, tuujubni tuujuba waama; dambalii fi dhaʼaan
    kee hundinuu, narra yaaʼan.
  fra-LSG: 'Mon âme est abattue au-dedans de moi: Aussi c’est à toi que je pense,
    depuis le pays du Jourdain, Depuis l’Hermon, depuis la montagne de Mitsear.'
  yal-yal: Koni iki, n niin sɔxɔlɛxi, nanara n na n mirima i ma Yurudɛn bɔxɔni, Xerimon
    geyane xuntagi, e nun Misari geyaan ma.
  iou-iou: Wära! Ume damuntä gwägu gänaŋ äpmoŋirän gwägutä gera yäŋ itak. Wära! Waki
    nadätat! Täŋpäik-päikkatä näk yejämäŋ moretak.
  haw-1868: Ke kahea nei kekahi hohonu i kekahi hohonu, I ka halulu mau ana o kou
    waipuilani; Ua popoi mai na ale me na nalu maluna'e o'u.
  arb-NAV: أَمْوَاجُ النَّكَبَاتِ تَوَالَتْ عَلَيَّ كَمَا تَتَوَالَى مِيَاهُ شَلالاتِكَ.
  ded-ded: Ni ubana ebirima yofi isoc ande, geac dokudundung yeni kpeborongtoa kpemagec
    dzohong mongngo dzohong ogea kparu geac kondungsiri yeni kucgoc hama semenudau.
  ewe-ewe: Tɔ goglo yɔa tɔ goglo le wò tsitsetsewo ƒe howɔwɔ me; wò tsitsotsoewo kple
    tsi kpakawo ŋe tsyiɔ dzinye.
  eng-LEE: '(42:8) Deep calleth unto deep at the noise of thy waterfalls: all thy
    waves and thy billows have passed over me.'
  asm-FB: তোমাৰ জলপ্ৰপাতৰ শব্দত জল সমূহে জল সমূহক মাতিছে; তোমাৰ সকলো ঢৌ আৰু তৰঙ্গবোৰ
    মোৰ ওপৰেদি বৈ গৈছে।
  sus-A: ﭑ مَرِفِ عَلَ، ﭑ بْحّ نِمِسَشِ ﭑ يّتّ كَن مَ قٍ رَ. نَ نَ عَ رَ ﭑ نَن ﭑ نَتُمَ
    عِ مَ يُرُدّن، ﭑ نَ دّننَشّ يِ تّمُي، شٍرِ مٌن نُن مِسَرِ فٍيَيٍ نَ دّننَشّ.
  fra-SBL: Deep appelle à Deep au bruit de vos chutes d'eau. Toutes tes vagues et
    tous tes flots m'ont balayé.
  hbo-hbo: אֱ‍ֽלֹהַ֗י עָלַי֮ נַפְשִׁ֪י תִשְׁתֹּ֫וחָ֥ח עַל־כֵּ֗ן אֶ֭זְכָּרְךָ מֵאֶ֣רֶץ
    יַרְדֵּ֑ן וְ֝חֶרְמֹונִ֗ים מֵהַ֥ר מִצְעָֽר׃
  kik-kik: Ndia ĩmwe nĩĩreta ndia ĩrĩa ĩngĩ na mũgambo wa mũrurumo wa ndururumo ciaku
    cia maaĩ; makũmbĩ maku mothe o na ndiihũ nĩciũkĩte, ikaahubanĩria.
  fra-NCL: Mon âme est abattue au dedans de moi ; aussi je pense à toi, du pays du
    Jourdain, de l’Hermon, de la montagne de Misar.
  cek-AK: Nang ih tacangtui hoi kangphui tuikennawk loe maeto hoi maeto ang kawk o
    moe, kai ang uem o zup boeh.
  cuk-cuk: Igi ibe-sailagi diwar-dummad-aryomaidae, dii sukamakmaidae, sabsur uurmakmaidae,
    deyobi, wile-itolegedi be angi-gwisguega imaksad.
  pma-pma: Longmahien onak muas nau, suval mari oai koa mue nesa mot muroh en ahat
    keil netan.
  tel-2017: నీ జలపాతాల ధ్వనికి అగాధం అగాధాన్ని పిలుస్తుంది. నీ అలలూ నీ కెరటాలూ నా
    పైగా ప్రవహిస్తున్నాయి.
  hat-BSA: Pwofondè a rele pwofondè a nan son kaskad dlo Ou yo. Tout gwo dlo ak move
    lanmè Ou yo fin koule sou mwen.
  kos-kos: El supwama noa lulap nu fuk, Ac mwe keok toki fuk oana sronot lulap, Oana
    ngirngir lun kof putat.
  hbo-WLC: אֱֽלֹהַ֗י עָלַי֮ נַפְשִׁ֪י תִשְׁתּ֫וֹחָ֥ח עַל־כֵּ֗ן אֶ֭זְכָּרְךָ מֵאֶ֣רֶץ
    יַרְדֵּ֑ן וְ֝חֶרְמוֹנִ֗ים מֵהַ֥ר מִצְעָֽר׃
  ibo-ibo: Ogbu mmiri na-akpọku ogbu mmiri mgbe olu ha na-ada ụda nʼetiti nruda mmiri
    gị niile; ebili mmiri gị niile na mmali mmiri gị niile ekpuchiela isi m.
  ory-ory: ତୁମ୍ଭ ନିର୍ଝର ସମୂହର ଶବ୍ଦରେ ଏକ ଗଭୀର ଅନ୍ୟ ଗଭୀରକୁ ଡାକଇ, ତୁମ୍ଭର ଢେଉ ଓ ତରଙ୍ଗସବୁ
    ମୋʼ ଉପରେ ଯାଇଅଛି।
  chk-chk: Eu lenien alolol a kökkörato pwal eu lenien alolol, lupwen om kewe koluk
    mi putiu ra püngümong. Om kewe no meinisin me om kewe nolapalap ra pwölüeila.
  rop-rop: '@see-verse:PSA.042.006'
  ukr-1871: Глибінь кличе до глибинї при шумі поводї твоєї; всї филї твої і пруди
    твої ринули понад мене.
  yon-yon: Ok niindem yirimbed okad niindem yiri yaa baandemoon areb, eb ok benbon
    ye kuweng kumbed kui, eb umbakiib oknondokiib korem kumbed ne ari beengkaiwe,
    korem yiminban kerimain.
  deu-1951: (042-8) Eine Flut ruft der andern beim Rauschen deiner Wassergüsse; alle
    deine Wellen und Wogen sind über mich gegangen.
  eng-JPS: (42-8) Deep calleth unto deep at the voice of Thy cataracts; all Thy waves
    and Thy billows are gone over me.
  srp-1865: Bezdana bezdanu dozivlje glasom slapova tvojih; sve vode tvoje i vali
    tvoji na mene navališe.
  lug-lug: Obuziba bukoowoola obuziba, olw’okuwuluguma kw’ebiyiriro amayengo n’amasingisira
    go bimpiseeko.
  heb-heb: תהום אל תהום קורא לקול צנוריך כל משבריך וגליך עלי עברו׃
  ben-IRV: তোমার নির্ঝর সমূহের শব্দ জল প্রবাহকে ডাকছে; তোমার সকল ঢেউ এবং তোমার সকল
    তরঙ্গ আমার উপর দিয়ে যাচ্ছে।
  ntu-ntu: '@see-verse:PSA.042.006'
  pan-pan: ਤੇਰੇ ਪਾਣੀ ਦੀਆਂ ਧਾਰਾਂ ਦੀ ਆਵਾਜ਼ ਸੁਣ ਕੇ ਡੁੰਘਿਆਈ-ਡੁੰਘਿਆਈ ਨੂੰ ਪੁਕਾਰਦੀ ਹੈ, ਤੇਰੀਆਂ
    ਸਾਰੀਆਂ ਠਾਠਾਂ ਅਤੇ ਲਹਿਰਾਂ ਮੇਰੇ ਸਿਰ ਦੇ ਉੱਤੋਂ ਦੀ ਲੰਘ ਗਈਆਂ।
  mya-JVB: ရေဘွေ တော်များအသံ ဗလံနှင့်တကွ ဝဲ ဩဃတခုကို တခုဟစ် ခေါ်၍ လှိုင်း တံပိုး တော်အပေါင်း
    တို့သည် အကျွန်ုပ် ကို လွှမ်းမိုး ကြပါပြီ။
  kgf-kgf: Guac konduŋ dokunéŋ qaru konduŋ hiŋgac hiŋgaranéŋ qac héhéli amugic, guac
    doku renduŋanéŋ ʒéma doku temboŋa limbima hama hoturu nénʒac.
  tte-O: '@see-verse:PSA.042.006'
  tbg-tbg: Mpo, nora namarivano nai naantiara nai naantiara kumpetaqiro oru vintema
    kero, ai kauquqihairo vo maara vo maaravano ti qoraiqama timite vaimantama vauro.
    Namarivano aintaakaqaa tuviharo auva ntaintema kero, vi maarava ti qoraiqama timitaimanta
    vauro.
  hmo-hmo: Ranu ia dobu gabuna ta ese, ranu dobu gabuna ma ta dekenai ia boiboi noho.
    Inai be sinavai ese nadi gabuna dekenai ia heau, vadaeni unai sinavai ena ranu
    be ataiai gabu dekena amo, ia moru diho daudau herea, bona henunai nadi gabuna
    dekenai ia bamepa, ma ia heau, mai ena regena bada danu. Lohiabada e, oi ese lalohisihisi
    momo lau dekenai oi siaia, bona hurehure bona abata bamona, inai lalohisihisi
    ese lau idia koua, lau diho.
  zar-NT: Ca tu guziúʼ rinnë́ lu nísadoʼ, en ca bö ruíʼi tu budoáʼ nísadoʼ queëʼ Dios,
    caní rinnë́ ladxiʼ böʼ naca cazaʼ lu yöl-laʼ risëbi ladxiʼ.
  urd-urd: तेरे आबशारों की आवाज़ से गहराव को पुकारता है। तेरी सब मौजें और लहरें मुझ
    पर से गुज़र गई।
  bqc-SIM: Ma sↄ̃ ↄ̃̀ↄkpà ↄ̃ n yã́ dↄ̀magu za Mizaa gbɛpↄlɛu Yuudɛ̃ mii, za Ɛɛmↄ
    gbɛ̀sĩsĩↄ sↄ̀ↄu.
  tcz-CHONGTHU: Nang man twipibang nakinon a naki ho twikhanglen gin chu kajai, nangma
    twipi kidilleh twipi kitol chun eihin lonvuh in ahi.
  mar-mar: तुझ्या धबधब्याच्या अवाजाने ओघ ओघाला हाक मारतो. तुझ्या सर्व लहरी आणि मोठ्या
    लाटा माझ्यावरून गेल्या आहेत.
  isl-isl: Ég er dapur og stúrinn, en samt vil ég hugsa um þig hér við fjöllin Misar
    og Hermon þar sem Jórdan streymir fram.
  hlt-THB: Chawihawng tuih awi awh tuihdung ingkaw tuihdung ce khy qu nih nawh na
    tuiphu ingkaw tui sambakkhqi ing ni liu mylh hy.
  qub-qub: Chay yacucunapaj yarpaptëpis bötircur-bötircur aywaycaj yacu janäpa päsajnömi
    llaquicuyga charicarcamasha. Pajcharcur-pajcharcur yacu bunyaylla urajnömi llaquicuyga
    ñiticarcamasha.
  bqp-bqp: Ndì tó ísↄ̃kɛna kĩni gↄ̃ dↄ, í lòkotonↄ tɛn lɛ́ zukↄ̃i. N tò í tɛn damala,
    a sↄ̃ tɛn tá kũmao.
  hat-hat: (042:8) Yon lanm lanmè rale yon lòt lanm lanmè dèyè l' lè gwo lapli ap
    tonbe. Tout kouran dlo ak tout lanm lanmè yo ap pase sou mwen.
  eng-BSB: Deep calls to deep in the roar of Your waterfalls; all Your breakers and
    waves have rolled over me.
  eng-WEBPB: Deep calls to deep at the noise of your waterfalls. All your waves and
    your billows have swept over me.
  kbq-kbq: Hagi hagerimo'ma knafu knafu'ma huno agasasama neriankna huno, knazamo'a
    eme narefinete.
  pon-pon: Japwilim omui pil akan nirinirjok, pil laud akan nirinirjok; japwilim omui
    iluk kan karoj kadupal ia di.
  nhe-BL: Ama ta tinechtitlanilijtoc cuesoli tlen nechijiyomictía. Quena, miyac cuesoli
    nechajsitoc queja imiyaca atl tlen huetzi tlen tepexico hasta ipan na. Caquisti
    queja miyac atl tlen ajcahuacatoc, huan nochi nopa atl nopan panotoc.
  wnc-wnc: Gata tasiwi yanggabam gwenu gapma amunandang siknga yuakga gatu uneta amunane
    siknga yuak gwenda yanggamatanggak. Siwan yangga suptangan zipmake guyakngi muke
    amundang pukunggak. Pukuke yangga waanga gakngae buyambam yanggak. Gata tasiwi
    yanggabam gwenu sambui enake kunggak. Kuke kepdaka yanggabam gwenda usukwatapmanggak.
    Ina unzakan, meya naangan peyaakga na usukwatapmanggak.
  bus-bus: Nɛɛ̀ tó ísↄ̃pɛɛna kĩi gↄ̃ dↄ, í lↄ̀nↄↄ e lɛ́ zuukↄ̃zi. Ń tò í e daamala,
    à sↄ̃ e taamao.
