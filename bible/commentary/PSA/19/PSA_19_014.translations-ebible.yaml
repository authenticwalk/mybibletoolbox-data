verse: PSA.019.014
translations:
  mal-C: എന്റെ പാറയും എന്റെ വീണ്ടെടുപ്പുകാരനുമായ യഹോവേ, എന്റെ അധരങ്ങളിലെ വാക്കുകളും
    എന്റെ ഹൃദയത്തിലെ ധ്യാനവും തൃക്കണ്ണുകൾക്കു സ്വീകാര്യമായിരിക്കട്ടെ. സംഗീതസംവിധായകന്.
  deu-TKW: 'Dazu bewahre deinen Diener vor Übermütigen: laß sie nicht über mich herrschen!
    Dann werde ich unsträflich sein und rein dastehen von großer Verschuldung.'
  lin-lin: Batela lisusu mosali na Yo mpo ete nasala mabe na nko te. Na bongo, nakozala
    moto ya kokoka mpe nakosala bambeba minene te.
  mmx-mmx: Nia a vara i do levempapaase rak mi lodoxoma rak nan manton at lamaram.
    O Leeme Silok, nenu Loxot Loklox Alipe rak, la nenu Lentu Korop Pe rak.
  eng-LSV: Let the sayings of my mouth, || And the meditation of my heart, || Be for
    a pleasing thing before You, || O YHWH, my rock, and my redeemer!
  eng-GNV: Let the wordes of my mouth, and the meditation of mine heart be acceptable
    in thy sight, O Lord, my strength, and my redeemer.
  eng-WEBSTER: Let the words of my mouth, and the meditation of my heart, be acceptable
    in thy sight, O LORD, my strength, and my redeemer.
  nhw-BL: Ma mitzpacti catli niquijtohua huan catli nimoilhuía, TOTECO, ta tinotlamanahuijca
    huan tinotemaquixtijca.
  swh-ONEN: Maneno ya kinywa changu na mawazo ya moyo wangu, yapate kibali mbele zako,
    Ee Bwana, Mwamba wangu na Mkombozi wangu.
  bba-bba: A ku mɑɑ de n durum ko kɑ deɡɑnɡɑm. A ku de yu mɑn dɔɔrɛ ko, kpɑ nɑ n durum
    bɑkɑn tɑɑrɛ mɔ. Adɑmɑ ɑ de nɑ n dɛɛre.
  eng-KJVCPB: Let the words of my mouth, And the meditation of my heart, be acceptable
    in thy sight, O Lord, my strength, and my redeemer.
  luo-luo: Mad weche mawuok e dhoga, kod paro manie chunya, obed malongʼo e nyimi,
    yaye Jehova Nyasaye, Lwandana kendo Jawarna.
  aii-aii: ܗܵܘܝܼ ܡܩܲܒܠܹܐ ܩܲܕܡܘܼܟ݂ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܦܘܼܡܝܼ ܘܗܲܓܲܝܬܵ‌ܐ ܕܠܸܒܝܼ، ܝܵܐ ܡܵܪܝܵܐ،
    ܐܝܼܨܵܪܝܼ، ܘܦܵܪܘܿܩܝܼ.
  meu-meu: Iehova e, egu nadi-gini, egu hahemauri tauna, ba durugu; udugu herevadia
    bona lalogu ena lalo-hadai bae ḡoeva oi vairamu ai.
  npi-ULB: हे परमप्रभु, मेरो चट्टान र मेरो उद्धारक, मेरा मुखका शब्‍दहरू र मेरा हृदयका
    विचारहरू तपाईंको दृष्‍टिमा ग्रहणयोग्य होऊन् ।
  yor-yor: Jẹ́ kí ọ̀rọ̀ ẹnu mi àti àṣàrò ọkàn mi kí ó jẹ́ ìtẹ́wọ́gbà ní ojú rẹ, Ìwọ
    Olúwa àpáta mi, àti Olùdáǹdè mi.
  pes-OPCB: ای خداوند، ای پناهگاه و نجا‌ت‌دهندۀ من، سخنان دهانم و تفکر دلم مورد پسند
    تو باشند.
  tgl-ULB: Nawa ang mga salita ng aking bibig at mga saloobin ng aking puso ay maging
    katanggap-tanggap sa iyong paningin, Yahweh, aking bato at aking manunubos.
  nop-nop: Yahwe, nu mede yoyone be titiŋnedi namandake foloŋ didimeŋgoŋ mintadok
    nadilat. Yahwe, du kubugoŋdi Hebiit Kwetne tiŋa Tubulodane.
  cbu-NT: Ashkachuri, yuwaa wanasir chinaki, mishat wanasir tsiyatki, anoo shiysha
    kis mazinachsha. Shiy nuwaa tapachindaksha; mishat ksutaksha. Ashiri Apaa, wappari,
    atina. Dapiyarini Apanllpat tsiyatku tárangiya.
  hui-hui: Anduane Homogo-o í̠ i̱naga ha do haganebi i̱ gi miaganebi kegoni. I̱na
    bi larogobi mitangi berogobi í̠naga deni karulape helo hame ledo.
  mya-mya: ကျွန်​တော်​မျိုး​ခို​လှုံ​ရာ​ဖြစ်​တော်​မူ​၍ ကျွန်​တော်​မျိုး​အား​ရွေး​နုတ်​တော်​မူ​သော
    အ​ရှင်၊ အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​၏​နှုတ်​ထွက်​စ​ကား​များ​နှင့် စိတ်​နှ​လုံး​အ​ကြံ​အ​စည်​များ​သည်​ရှေ့​တော်
    ၌ နှစ်​သက်​ဖွယ်​ဖြစ်​ပါ​စေ​သော။
  bod-N: ཡ་ཝཱེ་ང་ཡི་བྲག་རྡོ་སྲོག་སྐྱོབ༌ལགས། །བདག་གི་སྨྲ་སྒོའི་གཏམ་དང་སེམས་ཀྱི༌བློ།
    །ཁྱེད་ཀྱི་དྲུང་དུ་ཐུགས་སུ་འབབ་པར༌ཤོག།
  wsk-wsk: Aninga agiring te den, se aninga angamang motam nunguning, mu ningo la
    ni kema te anirukko. O Yawe, ni aninga Manga Gek am se aninga Sangaru Ta Kari.
  sna-sna: Mashoko omuromo wangu nokurangarira kwomwoyo wangu ngazvifadze pamberi
    penyu, imi Jehovha, Dombo rangu noMudzikinuri wangu.
  spa-BLM: Que las palabras de mi boca y la meditación de mi corazón sea aceptable
    a tus ojos, Yahvé, mi roca y mi redentor.
  cac-cac: Mamin Jehová in Columal ach, in Tan̈vumal ach, chab'ilocab' uuj tas svala'
    yed' tas tzin na'a.
  swh-ULB: Maneno ya midomo yangu na mawazo ya moyo wangu nayakubalike machoni pako,
    ewe Yahwe, mwamba wangu na mkombozi wangu.
  deu-ELBBK: Auch von übermütigen halte deinen Knecht zurück; lass sie mich nicht
    beherrschen! Dann bin ich tadellos und bin rein von großer Übertretung.
  mbb-OT: Sikew, Nengazen, is eputè ku, wey mibelukas kedì, berakat he ebpekepenunuat
    kenikew is menge lalag he egkengekaǥi ku wey egkeisip ku.
  mal-2015: എന്റെ പാറയും എന്റെ വീണ്ടെടുപ്പുകാരനുമായ യഹോവേ, എന്റെ വായിലെ വാക്കുകളും
    എന്റെ ഹൃദയത്തിലെ ധ്യാനവും നിനക്കു പ്രസാദമായിരിക്കുമാറാകട്ടെ.
  gup-gup: Nawu Yawey! Ngadjare kunwok ngardduk dja mak kunmayali ngardduk kore baybaywi
    ngabekkarren, bu kamakmen rowk kore ngudda. Mak ngadjare bu njilngmarnbun ngudda
    yidjalkudji nawu kannahnan dja kanngehke ngaye.
  ctu-CTI: Qꞌuele ti wen jini tꞌan chʌncol bʌ c subeñet. Yicꞌot jini chʌncol bʌ c
    pensalin tic pusicꞌal. C Yum, pꞌʌtyʌlet bʌ xajolel c chaꞌan, caj cotyayajet.
  rmc-rmc: Ma domuk man te kerel oda, so džanav, hoj nane lačho, hoj man oda nalačhipen
    te na zachudel. Akor avava bi e chiba, žužo le bare binostar.
  nlg-nlg: Ko lavipangotighi na lei bosa ni mangagu mana kokoeliulivuti vaovarongo
    ni tobagu, Ghe Lord, nigua na pilupilu mana huioli.
  pes-OPV: سخنان زبانم و تفکر دلم منظور نظر تو باشد، ای خداوند که صخره من و نجات‌دهنده
    من هستی!
  ron-1924: Примеште ку бунэвоинцэ кувинтеле гурий меле ши куӂетеле инимий меле, Доамне,
    Стынка мя ши Избэвиторул меу!
  ben-OBCV: হে সদাপ্রভু, আমার শৈল ও আমার মুক্তিদাতা আমার মুখের এই বাক্যসকল ও আমার
    মনের ধ্যান, তোমার দৃষ্টিতে মনোরম হোক।
  som-som: Rabbiyow, xooggayga iyo bixiyahaygiiyow, Erayada afkayga iyo fikirka qalbigaygu
    ha ahaadeen kuwo hortaada lagu aqbalo.
  eng-ASVBT: Let the words of my mouth and the meditation of my heart Be acceptable
    in thy sight, O Jehovah, my rock, and my redeemer.
  mna-mna: Yooba, nu ta ulaaŋa tio, mi tuŋ ŋonoono. Pa nu pombolmbol yo mi tatkewe
    yo pa pataŋana tio. Tana sua ta ipet pa kwoŋ, mi ŋgar ta imbot la leleŋ i, na
    leleŋ be aŋkam ma ambai men pa nu motom.
  ita-1885: Sieno grate nel tuo cospetto le parole della mia bocca, E la meditazione
    del cuor mio, O Signore, mia Rocca, e mio Redentore.
  eng-ULB: May the words of my mouth and the thoughts of my heart be acceptable in
    your sight, Yahweh, my rock and my redeemer.
  spa-VBL: Ojalá te alegres de las palabras que hoy hablo, y los pensamientos que
    hoy pienso, Señor, mi roca y mi Redentor.
  fra-_FOB: Que les paroles de ma bouche et la méditation de mon cœur te soient agréables,
    ô Éternel, mon rocher et mon rédempteur!
  mal-mal: എന്റെ പാറയും എന്റെ വീണ്ടെടുപ്പുകാരനുമായ യഹോവേ, എന്റെ വായിലെ വാക്കുകളും
    എന്റെ ഹൃദയത്തിലെ ധ്യാനവും അങ്ങയ്ക്കു പ്രസാദമായിരിക്കട്ടെ.
  urd-GVR: Ai Rab, baḳhsh de ki mere muṅh kī bāteṅ aur mere dil kī soch-bichār tujhe
    pasand āe. Tū hī merī chaṭṭān aur merā chhuṛāne wālā hai.
  suz-BL: परमप्रभु यावे, आं सेरथे फुल्‍लु नु आं कली श्‍येत रे प्रोंइब, आं पशो लोव़
    नु आं मिम्‍शो ब्रने।
  eng-NOY: May the words of my mouth and the meditation of my heart Be acceptable
    in thy sight, O LORD, my strength and my redeemer!
  ita-1927: Siano grate nel tuo cospetto le parole della mia bocca e la meditazione
    del cuor mio, o Eterno, mia ròcca e mio redentore!
  ckb-ckb: با قسەی دەم و لێکدانەوەی دڵم جێی ڕەزامەندی تۆ بێت، ئەی یەزدان، تاشەبەردی
    من و ڕزگارکەرم.
  eng-BBE: Let the words of my mouth and the thoughts of my heart be pleasing in your
    eyes, O Lord, my strength and my salvation.
  xsi-xsi: Yova Kindeni, noko kutogo mira ŋalae naŋa uru amuna tini mwasina, aku noko
    kumo naneŋgu Yautâŋa Tamwata. Mine nde naŋa iloŋgu tu naneŋgu ŋgua ndoni wa ilo-kalo
    ndoni ma imo itogo kelekele ara ndo lâ noko nao.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ಬಂಡೆಯೇ, ನನ್ನ ವಿಮೋಚಕರೇ, ನನ್ನ ಬಾಯಿಯ ಮಾತುಗಳೂ ನನ್ನ ಹೃದಯದ
    ಧ್ಯಾನವೂ ನಿಮ್ಮ ದೃಷ್ಟಿಯಲ್ಲಿ ಮೆಚ್ಚಿಕೆಯಾಗಿರಲಿ.
  tam-2017: என் கன்மலையும் என் மீட்பருமாகிய யெகோவாவே, என் வாயின் வார்த்தைகளும், என்
    இருதயத்தின் தியானமும், உமது சமுகத்திற்குப் பிரியமாக இருப்பதாக.
  spa-RV-1909: Sean gratos los dichos de mi boca y la meditación de mi corazón delante
    de ti, oh Jehová, roca mía, y redentor mío.
  ron-BTF: Fie cuvintele gurii mele și meditația inimii mele bine primite înaintea
    feței tale, DOAMNE, tăria mea și răscumpărătorul meu.
  eng-WEBP: Let the words of my mouth and the meditation of my heart be acceptable
    in your sight, LORD, my rock, and my redeemer.
  eng-FBV: May you be pleased with the words I speak, and the thoughts I think, Lord
    my rock and my redeemer.
  nld-1939: Dan zal het woord van mijn mond U behagen, Met het gepeins van mijn hart,
    o Jahweh, mijn Rots en Redder!
  nch-BL: Ma mitzpacti cati niquijtohua huan cati nimoilhuía, TOTECO, ta tinotamanahuijca
    huan tinotemaquixtijca.
  vie-1934: Hỡi Đức Giê-hô-va là hòn đá tôi, và là Đấng cứu chuộc tôi, Nguyện lời
    nói của miệng tôi, Sự suy gẫm của lòng tôi được đẹp ý Ngài!
  cha-cha: Polo ya y sinangang y pachotto ya y jinason y corasonjo umauleg gui menamo,
    O Jeova, minetgotto yan y munalilibreyo.
  hin-CV: याहवेह, मेरी चट्टान और मेरे उद्धारक, मेरे मुख का वचन तथा मेरे हृदय का चिंतन
    आपको स्वीकार्य हो.
  eng-OURB: Let the words of my mouth and the higgayon ·meditation· of my heart be
    acceptable in your sight, Adonai, my rock, and my redeemer.
  spa-BES: Sean agradables a tus ojos las palabras de mi boca y la meditación de mi
    corazón, oh Señor, mi roca y mi redentor.
  tdx-tdx: Ho no’o añ’atrefa’o abey o fivolam-bavakoo, naho ty fitsakorean-troko ry
    Iehovà, lamilamiko naho mpijebam-piaiko.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ กำลังของข้าพระองค์และพระผู้​ไถ่​ของข้าพระองค์ ขอให้​ถ้อยคำจากปากของข้าพระองค์
    และการรำพึงในจิตใจเป็​นที​่พอพระทัยในสายพระเนตรของพระองค์​เถิด
  por-BR-2018: Sejam agradáveis as palavras de minha boca, e o pensamento do meu coração,
    diante de ti, ó SENHOR, minha rocha e meu Libertador.
  deu-ELO: Laß die Reden meines Mundes und das Sinnen meines Herzens wohlgefällig
    vor dir sein, Jehova, mein Fels und mein Erlöser!
  eng-WYC-2018: And the speeches of my mouth shall be such, that they please; and
    the thinking of mine heart is ever[more] in thy sight. Lord, mine helper; and
    mine again-buyer. (May the words out of my mouth be such, that they please thee;
    and may the thinking of my heart be acceptable before thee forevermore, O Lord;
    my helper, and my redeemer.)
  epo-epo: Akceptu favore la vortojn el mia buŝo kaj la parolon de mia koro antaŭ
    Vi, Ho Eternulo, mia Roko kaj mia Liberiganto.
  gfk-gfk: Iau sip bia ira nianga mekai ra hagu ma ira lilik aram tano balagu na nasnas
    maririsuan tano num matmataan, Watong, no nugu Haatkis, ma no nugu Ut na Kul Halangalangai.
  uig-PIN: I Pǝrwǝrdigar, mening Ⱪoram Texim wǝ Ⱨǝmjǝmǝt-Nijatkarim, Aƣzimdiki sɵzlǝr,
    ⱪǝlbimdiki oylinixlar nǝziringdǝ mǝⱪbul bolƣay!
  beo-beo: 'Hina Gode! Di da na wamoaligisu diasu agoai. Na da wadela:i hamomusa:
    gagulaligi dagoi. Be Dia da na bidiga lasu dunu esala. Na da Dia siga ba:ma:ne
    sia: ida:iwane fawane sia:mu amola asigi dawa:su ida:iwane fawane dawa:mu da defea.'
  tpi-OTNT: Bikpela, mi laik bai tok bilong mi na tingting bilong mi i ken i orait
    long ai bilong yu. Bikpela, yu ples hait bilong mi na helpim bilong mi.
  hau-SA: Bari kalmomin bakina da tunanin zuciyata su zama abin gamsuwa a gabanka,
    Ya Ubangiji, Dutsena da Mai fansata.
  udu-udu: Dhalki gwo gi ’twam pem dhali gwo kun kulum aha/ eya du mo mishu bu’th
    mo e jis/em pini mo, ayy Tap̱a jin ta wosh pem mo dhali amanwan aha/ ’ba/ mo.
  uig-LAT: I Perwerdigar, méning Qoram Téshim we Hemjemet-Nijatkarim, Aghzimdiki sözler,
    qelbimdiki oylinishlar neziringde meqbul bolghay!
  nde-nde: Sengathi amazwi omlomo wami leminakano yenhliziyo yami kungathokozisa emehlweni
    akho, Oh Thixo, Dwala lami loMhlengi wami.
  ton-ton: ‌ʻE Sihova, ko hoku mālohi, mo hoku huhuʻi, tuku ke lelei ʻi ho ʻao, ʻae
    ngaahi lea ʻa hoku ngutu, mo e fakakaukau ʻa hoku loto.
  ces-1613: I od zúmyslných zdržuj služebníka svého, aby nade mnou nepanovali, a tehdyť
    dokonalý budu, a očištěný od přestoupení velikého.
  eng-WMB: Let the words of my mouth and the meditation of my heart be acceptable
    in your sight, LORD, my rock, and my redeemer.
  tam-TCV: என் கன்மலையும் என் மீட்பருமாகிய யெகோவாவே, என் வாயின் வார்த்தைகளும் என்
    இருதயத்தின் தியானமும் உமது பார்வையில் பிரியமாய் இருப்பதாக.
  ceb-ULB: Hinaot nga ang mga pulong sa akong baba ug ang mga panghunahuna sa akong
    kasingkasing madawat diha sa imong panan-aw, O Yahweh, ang akong bato ug ang akong
    manluluwas.
  pol-UBG: Niech będą ci miłe słowa moich ust i rozmyślanie mego serca, PANIE, moja
    Skało i mój Odkupicielu!
  agr-agr: Tuke Pujuuwah, mina chichamjush mina anentaimtagjai, ame diismash pegkeg,
    wakemain ati. Chah, Tuke Pujuuwah, ametme mina ayamjutkam uwemtijinmek.
  kyc-kyc: Kamongo, namba kyawa lete nyepala lete wai pyao nyingi. Dokome nambanapii
    dee suu pingipi dolapo embame angi lalyane lao soo nyakape.
  urd-GVU: اے رب، بخش دے کہ میرے منہ کی باتیں اور میرے دل کی سوچ بچار تجھے پسند آئے۔
    تُو ہی میری چٹان اور میرا چھڑانے والا ہے۔
  eng-OEBCW: May the words of my mouth and the thoughts of my heart be pleasing to
    you, Lord, my rock and redeemer.
  deu-1912: Laß dir wohl gefallen die Rede meines Mundes und das Gespräch meines Herzens
    vor dir, HERR, mein Hort und mein Erlöser.
