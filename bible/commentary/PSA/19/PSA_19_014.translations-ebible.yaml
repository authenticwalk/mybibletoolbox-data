    bisiimibwe mu maaso go, Ayi Mukama, Olwazi lwange, era Omununuzi wange.
  heb-heb: יהיו לרצון אמרי פי והגיון לבי לפניך יהוה צורי וגאלי׃
  ben-IRV: আমার মুখের বাক্য এবং আমার হৃদয়ের চিন্তা তোমার দৃষ্টিতে গ্রহণযোগ্য হবে,
    সদাপ্রভুু, আমার শৈল এবং আমার উদ্ধারকর্তা।
  ntu-ntu: Yawe, nim butqbr kx rlakitrx. Krka'-ngrne kx natqngeng x nzaotikr drtwrnge
    navz-nqblq-zvzlr me pnz drtwrm.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੇਰੀ ਚੱਟਾਨ ਅਤੇ ਮੇਰੇ ਛੁਡਾਉਣ ਵਾਲੇ, ਮੇਰੇ ਮੂੰਹ ਦੀਆਂ ਗੱਲਾਂ ਅਤੇ ਮੇਰੇ
    ਮਨ ਦਾ ਵਿਚਾਰ, ਤੇਰੇ ਹਜ਼ੂਰ ਮੰਨਣ ਯੋਗ ਹੋਵੇ।
  mya-JVB: အကျွန်ုပ် ပြော သောစကား နှင့် စိတ် နှလုံး၏ အကြံ အစည်သည် ရှေ့ တော်၌ နှစ်သက်
    ဖွယ် ဖြစ် ပါစေသော။ အိုထာဝရဘုရား ၊ အကျွန်ုပ် ၏ ကျောက် ၊ အကျွန်ုပ် ကို ရွေးနှုတ်
    တော်မူသောဘုရား။
  kgf-kgf: Nuac ʒamanʒiŋ, nuac boŋhéré meme miŋina, Yawe, nuac kuanaiguc ac ʒézéna
    ʒéma ewa qerinaiguc ac ʒéma niŋanʒua imi guac kicgaiguc hénna sécgéyu késa aŋgé
    tiwésémaŋ.
  tte-O: O Yeoba, kowa yagu veku yo kagu totolo-kaukausi, sowasowana walo sopagu mena
    yo yagu nuwatu kategu mena am kaba yaliyaya.
  tbg-tbg: Mpo Noravauvo, arema ti antua timitera, ti ruaruama timite variaravara
    tira, ti kahaqama timitairaro ti noqihairo qovaraiqiaina uvavavata, te avu aatoqi
    iritaaina uvavavata, koqe uvavanoqai vaiharo ai quahama amitaarire.
  hmo-hmo: Lohiabada e, oi be lauegu Nadi Gini Gabuna, bona egu Hamauria Tauna. Mani
    lau do oi durua, vadaeni lauegu uduna ena hereva, bona lauegu kudouna ena laloa,
    be do idia namo, oiemu vairana dekenai.
  zar-NT: Ben ga ilaca didzaʼ ruáʼa, en le rizáʼ ládxaʼa ca raza ládxuʼu Liʼ. Nacuʼ
    Xanaʼ ruzúʼ nedaʼ tsutsu, en ruhuöáʼauʼ nedaʼ.
  urd-urd: मेरे मुँह का कलाम और मेरे दिल का ख़याल तेरे सामने मक़्बूल ठहरे; ऐ ख़ुदावन्द!
    ऐ मेरी चट्टान और मेरे फ़िदिया देने वाले!
  bqc-SIM: Ńsu to mapi n zↄ̀blena dↄ́ɛnnↄo, duuna su gbãableao, míↄ kú wásawasa
    tàae zↄ̃ↄ sai.
  tcz-CHONGTHU: Kakam a kon'a hung potdoh thucheng holeh kalungsunga kalunggel ho
    nalunglhaina hihen, O Yahweh Pakai kasongpi leh eihuhhingpu.
  mar-mar: माझ्या तोंडचे शब्द आणि माझ्या हृदयाचे विचार तुझ्यासमोर मान्य असोत. परमेश्वरा,
    तू माझा खडक आहेस, मला तारणारा तूच आहेस.
  isl-isl: Forða mér frá vondum mönnum, og stöðva hönd mína að ég geri ekkert ljótt.
    Sýknaðu mig af syndum mínum svo að ég lifi hreinu lífi.
  hlt-THB: Aw Bawipa ka lungnu ingkaw ka hulkung, kam kha awhkaw awi ingkaw kak kawlung
    khui awhkaw poeknaak ve namik huh awh ym kawina awm seh nyng.
  qub-qub: Tayta Dios gammi chapämanqui, imapitapis salbamanqui. Cay parlashätaga
    yarpashäcunataga chasquiycamay ari.
  bqp-bqp: Ǹ tó yã kũ àtɛn bo ma lɛ́n kángu kũ laasun kũ à kú ma swɛ̃̀ɛ gũnwo,
    Dikiri, ma gbɛ̀si, ma surabarii.
  hat-hat: (019:15) Seyè, se ou ki twou wòch kote m' kache a, se ou ki delivrans mwen,
    mwen mande ou pou pawòl ki soti nan bouch mwen, ak lide k'ap travay nan tèt mwen
    fè ou plezi.
  eng-BSB: May the words of my mouth and the meditation of my heart be pleasing in
    Your sight, O LORD, my Rock and my Redeemer.
  eng-WEBPB: Let the words of my mouth and the meditation of my heart be acceptable
    in your sight, LORD, my rock, and my redeemer.
  kbq-kbq: Hagi Ra Anumzamoka atregeno kenimo'ene nagu'afima antahintahima nehua zamo'a
    kagri kavufina knare huno me'nena musena hunanto. Kagra Ra Anumzamoka fraki have
    mani'nenka, nagu'vazi ne' mani'nane.
  pon-pon: Kom kotin kupura kaparok en au ai o lokolokaia en monion I mo ’mui, Ieowa
    ai paipalap o ai jaundor.
  nhe-BL: Ma mitzpacti tlen niquijtohua huan tlen nimoilhuía, TOTECO, ta tinotlamanahuijca
    huan tinotemaquixtijca.
  wnc-wnc: Natane wama gatu natane natdetdetna gae kaikane take siwik ngang nataat.
    Buyambam tapa, natane keu akusopunanga komu ga siwan akgatangamunggayak kapa ga.
  bus-bus: Ǹ tó yã kɛ̀ èe bↄↄ ma lɛ́n kɛnnɛ kↄ̃n laasuu kɛ̀ kú ma swɛ̃̀ guuo, Dii,
    ma gbɛ̀si, ma mìsiri.
  gub-BL: Einu heze'eg nehe. Ekwaw hema'enukwaw paw nehe. Tuwe eremuawyze heze'eg
    nehe, hema'enukwaw paw nehe no, o Tupàn Tuweharupi Wiko Ma'e, hemimar hepyro har.
