    (makt) över mig, då ska jag vara ren och oskyldig från stor (påfallande, grov)
    synd. [Ordet ”sådant” syftar på synden i föregående stycken, och kanske främst
    på högmod då vi inte ödmjukar oss inför Gud och erkänner våra felsteg. Stolthet
    går före fall, se . Samma hebreiska ord för ”dold” används medvetet både i vers
    7 och 13b. Ingenting är dolt för solens hetta, värmen tränger ner i markens djup.
    På samma sätt tränger Guds Ord in i människans inre och berör vårt samvete. Ordet
