verse: PSA.019.010
translations:
  mal-C: അതു സ്വർണത്തെക്കാളും തങ്കത്തെക്കാളും അമൂല്യമായവ; അതു തേനിനെക്കാളും തേനടയിലെ
    തേനിനെക്കാളും മാധുര്യമേറിയത്.
  deu-TKW: Der Dienst Jahwes ist rein, besteht für immer; die Satzungen Jahwes sind
    Wahrheit, sind rechtschaffen insgesamt.
  lin-lin: Kotosa Yawe ezali peto, ewumelaka libela na libela. Mitindo ya Yawe ezali
    ya solo, nyonso ezali penza sembo.
  mmx-mmx: I lox avukat do limixin dina vara aleng i polo logol. La i so avukat tino
    ri limisiu.
  eng-LSV: They are more desirable than gold, || Indeed, than much fine gold; and
    sweeter than honey, || Even liquid honey of the comb.
  eng-GNV: 'And more to be desired then golde, yea, then much fine golde: sweeter
    also then honie and the honie combe.'
  eng-WEBSTER: 'More to be desired are they than gold, yes, than much fine gold: sweeter
    also than honey and the honey-comb.'
  nhw-BL: Noja más nijpatiita que oro. Quena, noja más cuali que miyac oro catli senquistoc
    cuali. Quema se masehuali quiselía Icamanal Toteco ipan iyolo, eltoc más tzopelic
    que se sayolnectli catli yancuic quipatzcatoque.
  swh-ONEN: Ni za thamani kuliko dhahabu, kuliko dhahabu iliyo safi sana, ni tamu
    kuliko asali, kuliko asali kutoka kwenye sega.
  bba-bba: Yinni Gusunɔn sɑ̃ɑru tɑ sɑ̃ɑ ɡem. Tɑ ko n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ. Ye
    Yinni Gusunɔ u yi, yɑ sɑ̃ɑwɑ dee dee, yɑ rɑ tɔmbu kpuro siriwɑ.
  eng-KJVCPB: 'More to be desired are they than gold, yea, than much fine gold: Sweeter
    also than honey and the honeycomb.'
  luo-luo: Gibeyo moloyo dhahabu, moloyo dhahabu malerie moloyo; gimit moloyo mor
    kich moa e pedni.
  aii-aii: ܒܘܼܫ ܫܘܼܗܘܸܬܹ‌ܐ ܝܢܵܐ ܡ̣ܢ ܕܲܗܒ݂ܵܐ، ܘܡ̣ܢ ܪܵܒܵܐ ܕܲܗܒ݂ܵܐ ܨܸܦܝܵܐ، ܘܒܘܼܫ ܚܸܠܝܹܐ
    ܝܢܵܐ ܡ̣ܢ ܕܸܒ݂ܫܵܐ، ܘܡ̣ܢ ܢܵܛܘܿܦܝܵܬܹ̈‌ܐ ܕܫܵܢܵܐ.
  meu-meu: Edia namo ese gold ena namo e hereaiamu, gold ḡoevaḡoevadia momo edia namo
    e hereadiamu. Edia gaiho ese bada ranuna e hereaiamu, labolabo edia ruma amo e
    hetuturu dobimu ḡauna.
  npi-ULB: तिनीहरू सुनभन्दा, धेरै शुद्ध सुनभन्दा मूल्यवान छन् । तिनीहरू मह र चाकाबाट
    चुहिंरहेको महभन्दा पनि गुलिया छन् ।
  yor-yor: Wọn ṣọ̀wọ́n ju wúrà lọ, ju wúrà tí o dára jùlọ, wọ́n dùn ju oyin lọ, àti
    ju afárá oyin lọ.
  pes-OPCB: از طلای ناب مرغوبتر و از عسل خالص شیرینتر.
  tgl-ULB: Ang mga ito ay mas mahalaga kaysa ginto, mas higit pa kaysa pinong ginto;
    mas matamis kaysa pulot na tumutulo mula sa pulot-pukyutan.
  nop-nop: Bepaŋ’walaŋ mededi gol kalakapme tilak. Gol momooŋ hinehinek u kalakapmeŋ
    tilak doktiŋa indi mede u nadigalika hinek tinim. Eŋ Wapum’walaŋ Yodoko Mededi
    simiŋkupuk diniŋ kobaŋiŋ u kalakapme tilak.
  cbu-NT: Apaa, shiy kukish kizpur wanasircha. Shiyaa kukish payumaam orootstaa arangeem
    kasiru wanasiri. Kinduraa wakunguri waakuri kizpur kisa. Itaru, shiyaatssha kukish
    payukuri, aranginasha mangi ksakina.
  hui-hui: Anduane Homogonaga biore baya duniniore wali agalime hame loabi muni ngolo
    dindiha lowa nga. Muni ngolo uruni koda lowa ibunaga bi ogoni baya gibiore ngago
    iname gubaliniore howa hame lolene nga. Anduane Homogonaga biore dendebi tombehe
    mone ibane dendebiore mbaria ngaru magubida lowa bi ogoni dende taraorebi ngagoni.
  mya-mya: ယင်း​တို့​သည်​ရွှေ​ထက်​မ​က၊အ​ကောင်း​ဆုံး ရွှေ​ထက် ပို​မို​နှစ်​သက်​ဖွယ်​ဖြစ်​၏။
    ယင်း​တို့​သည်​ပျား​ရည်​ထက်​မ​က၊အ​စစ်​ဆုံး ပျား​ရည်​ထက်​ပို​၍​ချို​ကြ​၏။
  bod-N: དེ་རྣམས་གསེར་ལས་རིན་ཐང་ཆེ་བ༌སྟེ། །ལྷད་མེད་གསེར་རྐྱང་མོད་པོ་ལས་ཀྱང༌ལྷག །དེ་རྣམས་སྦྲང་རྩི་ལས་ཀྱང་མངར་བ༌སྟེ།
    །སྦྲང་བུའི་ཚང་གི་སྦྲང་རྩི་ལས་ཀྱང༌མངར།།
  wsk-wsk: Kaem ko den mu mel ningo ningo suen biya nunga kia saparam, ali imi ko
    mel duap duap mu yam nunga kia saparam nunguningkiri; buta se den imi mu ana nangamang
    ninguru tunakko.
  sna-sna: Zvinokosha kupfuura goridhe, kupfuura goridhe rakanatswa; zvinotapira kupfuura
    uchi, kupinda uchi hwabva muzinga.
  spa-BLM: Son más deseables que el oro, sí, que mucho oro fino, más dulce también
    que la miel y el extracto del panal.
  cac-cac: Yelxo val te nib'ab'il d'a yichan̈ q'uen oro te vach'. Yelxo val te chi'
    d'a yichan̈ noc' yal chab' ayoch d'a yed'tal.
  swh-ULB: Nazo zina thamani kuliko dhahabu, nazo ni tamu kuliko asali na matone ya
    asali kutoka sega la asali (sega la nyuki).
  bel-bel: Госпадзе! уратуй цара, і пачуй нас, калі паклічам.
  deu-ELBBK: Die Furcht des HERRN ist rein und besteht in Ewigkeit. Die Rechte des
    HERRN sind Wahrheit, sie sind gerecht allesamt;
  mbb-OT: Ne is langun kayi edhuna pa he mahal te lunsey he vulawan, he ke và dà keenen,
    edhuna pa he meemis te teneb he wazè din sahug.
  mal-2015: അവ പൊന്നിലും വളരെ തങ്കത്തിലും ആഗ്രഹിക്കത്തക്കവ; തേനിലും തേങ്കട്ടയിലും
    മധുരമുള്ളവ.
  gup-gup: Nawu wirlmurrng gold nakka walakkih bu karridjare. Dja karriwernhdjarenin
    manbu kunwok nuye Yawey kore wokmarnburrinj kadberre. Dja kore Yawey nuye njalehnjale
    nawu karremarnbom, makka manwernhmanjmakkaykenh dja karrokme manbu mankung manmanjmak.
  ctu-CTI: Yom más maꞌ mulan i tꞌan lac Yum bajcheꞌ oro. Cheꞌ bajcheꞌ más tsaj bajcheꞌ
    i yaꞌlel chab chꞌʌyʌcña bʌ mi pꞌajtyel.
  rmc-rmc: E sveto dar anglo RAJ hiňi lačhi, ľikerel pro furt; Le RAJESKRE sudi hine
    čače, savore hine čačipnaskre.
  nlg-nlg: Nina vetena Lord tara utuni, tara maemane haia. gaighi tara liuliugha vulea
    na puku ni gold, mara manilu vulea va na midua.
  pes-OPV: از طلا مرغوب تر و از زرخالص بسیار. از شهد شیرینتر و از قطرات شانه عسل.
  ron-1924: Еле сунт май де прец декыт аурул, декыт мулт аур курат; сунт май дулчь
    декыт мьеря, декыт пикурул дин фагурь.
  ben-OBCV: তা সোনার চেয়েও বেশি, এমনকি বিশুদ্ধ সোনার চেয়েও বেশি আকাঙ্ক্ষিত। এবং
    মধুর চেয়েও বেশি, এমনকি মৌচাক থেকে ঝরে পড়া মধুর চেয়েও বেশি মিষ্টি।
  som-som: Iyagu waa wax xataa dahab laga sii jeclaado, haah, xataa dahab badan oo
    saafi ah, Oo weliba way ka sii macaan yihiin malab iyo awlallada malabka.
  lat-VUC: Domine, salvum fac regem, et exaudi nos in die qua invocaverimus te.]
  eng-ASVBT: More to be desired are they than gold, yea, than much fine gold; Sweeter
    also than honey and the droppings of the honeycomb.
  mna-mna: Ŋonoono, iti tere pat gol kembei koroŋ zaanaŋana. Tamen sua ki Yooba ilip
    pa. Gol boozomen ta iŋgeeze kat i, na sa ilip pa Yooba sua kini som. Mi bigil
    suruunu ta kembena. Inamut kat. Tamen sua ki Yooba na, inamut ma ilip.
  ita-1885: Sono più desiderabili che oro, anzi più che gran quantità d'oro finissimo;
    E più dolci che miele, anzi che quello che stilla da' favi.
  eng-LXXUP: 'O Lord, save the king: And hear us in whatever day we call upon thee.'
  eng-ULB: They are of greater value than gold, even more than much fine gold; they
    are sweeter than honey and the dripping honey from the honeycomb.
  spa-VBL: Ellos son más valiosos que el oro, incluso el oro más fino; son más dulces
    que la miel, incluso más que la miel pura, acabada de salir de un panal.
  fra-_FOB: Ils sont plus désirables que l'or, et que beaucoup d'or fin; plus doux
    que le miel, que ce qui découle des rayons de miel.
  mal-mal: അവ പൊന്നിനെക്കാളും വളരെ തങ്കത്തെക്കാളും ആഗ്രഹിക്കത്തക്കവ; തേനിനേക്കാളും
    തേങ്കട്ടയേക്കാളും മധുരമുള്ളവ.
  lit-lit: Jie geistini labiau už auksą, net už daug gryno aukso; taip pat saldesni
    už medų ir varvantį korių medų.
  urd-GVR: Wuh sone balki ḳhālis sone ke ḍher se zyādā marġhūb haiṅ. Wuh shahd balki
    chhatte ke tāzā shahd se zyādā mīṭhe haiṅ.
  suz-BL: मेको सुन क्‍येङा यो शुश माल्‍चा ङा, क्‍येख सुन क्‍येङा यो क्‍येट लाइब खोदेंशो
    बाक्‍ब। मेको चाका रे याप्‍शो खुदो क्‍येङा यो जिज बाक्‍ब।
  eng-NOY: More precious are they than gold; yea, than much fine gold; Sweeter than
    honey and the honeycomb.
  ita-1927: son più desiderabili dell’oro, anzi più di molto oro finissimo, son più
    dolci del miele, anzi, di quello che stilla dai favi.
  ckb-ckb: ئەوانە لە زێڕ دڵگیرترن، لە زێڕی بێگەردی زۆر، لە هەنگوین شیرینترن، لە دڵۆپی
    شانەی هەنگوین.
  eng-BBE: More to be desired are they than gold, even than much shining gold; sweeter
    than the dropping honey.
  xsi-xsi: Kinzi tamâta uru ilonzi pa mira ara “gol”. Taitu Yova Kindeni ne ŋgua tukuŋa
    nde kelekele ara ndo, ipole mira “gol”. Aku Yova Kindeni ne tukuŋa i kaŋa mona-mona
    ndo, ipole sipa siŋi ara ne mona-mona.
  kan-OKCV: ಅವು ಬಂಗಾರಕ್ಕಿಂತಲೂ, ಅಪರಂಜಿಗಿಂತಲೂ ಅಮೂಲ್ಯವಾಗಿವೆ; ಅವು ಜೇನಿಗಿಂತಲೂ, ಅಪ್ಪಟ ಜೇನುತುಪ್ಪಕ್ಕಿಂತಲೂ
    ಸಿಹಿಯಾಗಿವೆ.
  tam-2017: அவை பொன்னிலும், மிகுந்த பசும்பொன்னிலும் விரும்பப்படத்தக்கவையும், தேனிலும்
    தேன்கூட்டிலிருந்து ஒழுகும் தூய்மையான தேனிலும் மதுரமுள்ளவையுமாக இருக்கின்றன.
  spa-RV-1909: Deseables son más que el oro, y más que mucho oro afinado; y dulces
    más que miel, y que la que destila del panal.
  ron-BTF: Mai de dorit sunt ele decât aurul, da, decât mult aur pur; mai dulci decât
    mierea, chiar decât picurul din faguri.
  eng-WEBP: They are more to be desired than gold, yes, than much fine gold, sweeter
    also than honey and the extract of the honeycomb.
  eng-FBV: They are more to be valued than gold, even the finest gold; they are sweeter
    than honey, even the purest honey coming straight from the honeycomb.
  nld-1939: Kostbaarder zijn ze dan goud en edel metaal; Zoeter dan honing en zeem
    uit de raten.
  nch-BL: Noja más nijpatiita que oro. Quena, noja más cuali que miyac oro cati senquisa
    cuali. Quema se masehuali quiselía Icamanal Toteco ipan iyolo, eltoc más tzopelic
    que se sayolnecti cati yancuic quipatzcatoque.
  vie-1934: Các điều ấy quí hơn vàng, thật báu hơn vàng ròng; Lại ngọt hơn mật, hơn
    nước ngọt của tàng ong.
  cha-cha: 'Na malago mas que y oro, magajet mas que y megae na oro ni y manfino:
    mames mas que y miet, que y titijo gui sagan miet.'
  hin-CV: वे स्वर्ण से भी अधिक मूल्यवान हैं, हां, उत्तम कुन्दन से भी अधिक, वे मधु
    से अधिक मधुर हैं, हां, मधुछत्ते से टपकते मधु से भी अधिक मधुर.
  eng-OURB: More to be desired are they than gold, yes, than much fine gold; sweeter
    also than honey and the extract of the honeycomb.
  spa-BES: ¡Más deseables son ellos que el oro, que mucho oro fino! ¡Más dulce que
    la miel del panal!
  tdx-tdx: Mahasinda te amo volamenao, eka ndra volamena maro hiringiri’e; vaho mamy
    te amo tantele naho papi’e miorikeo;
  tha-KJV: น่าปรารถนามากกว่าทองคำ เออ ยิ่งกว่าทองคำเนื้​อด​ีมากนัก หวานยิ่งกว่าน้ำผึ้งและรวงผึ้ง
  por-BR-2018: São mais desejáveis que ouro, mais do que muito ouro fino; e mais doces
    que o mel, e o licor de seus favos.
  deu-ELO: sie, die köstlicher sind als Gold und viel gediegenes Gold, und süßer als
    Honig und Honigseim.
  eng-WYC-2018: Desirable more than gold, and a stone much precious; and sweeter than
    honey and honeycomb. (They be more desirable than gold, or very precious stones;
    and sweeter than honey from a honeycomb.)
  epo-epo: Ili estas pli dezirindaj, ol oro kaj ol multe da plej pura oro; Ili estas
    pli dolĉaj, ol mielo kaj ĉelaraj mielgutoj.
  gfk-gfk: No matana kaike ra harkurai i lua tano kunkulaan ta ira gol, ma i manga
    tamat mah ta ira tutun na gol. Diet manga namnamien ta ira tiri na imara, ma ta
    ira tiri na imara makaia ra posi diet.
  uig-PIN: Ular altundin, bǝrⱨǝⱪ kɵp sap altundin ⱪimmǝtliktur; Ⱨǝsǝldin, ⱨǝsǝl jǝwⱨiridin
    xerindur;
  beo-beo: 'Hina Gode Ea sia: da gouli ida:iwane gala ea haboda:i amo baligisa. Ninia
    amo sia: hanaiwane dawa:mu da defea. Ea sia: da hedaidafa amola agime hano ea
    hedai amo baligisa.'
  tpi-OTNT: Tok bilong Bikpela i winim gol. Em i winim gol i gutpela tru, olsem na
    yumi mas laikim dispela tok moa moa yet. Lo bilong Bikpela i swit tumas, na i
    winim hani. Em i winim tru gutpela switpela hani.
  hau-SA: Sun fi zinariya daraja, fiye da zalla zinariya nesa; sun fi zuma zaƙi fiye
    da zuma daga kaki.
  udu-udu: Kun minu o bwa ki nyanye/ mmobol ’dolkon gana/ e mo isi kan si’dayi me’d
    ’dolkon gana/ jin tashkunu e ki o’d mo, dhali a’di jin c̱a’bki dhel dhel si’da/
    mmobola dham e mo dhali jin yuki’d ki haw haw me’d mamana dham mo.
  uig-LAT: Ular altundin, berheq köp sap altundin qimmetliktur; Heseldin, hesel jewhiridin
    shérindur;
  nde-nde: Ziligugu okudlula igolide, okudlula igolide elinengi elicengekileyo; zimnandi
    kuloluju, uluju olujuluka ohlangeni.
  ton-ton: '‌ʻOku totonu ke lahi hake ʻae holi ki ai ʻi he holi ki he koula, ʻio,
    ʻi he koula lahi mo lelei: ʻoku huʻamelie lahi hake ia ʻi he honi mo hono toʻi
    ʻae honi.'
  ces-1613: Bázeň Hospodinova čistá, zůstávající na věky, soudové Hospodinovi praví,
    a k tomu i spravedliví.
  eng-WMB: They are more to be desired than gold, yes, than much fine gold, sweeter
    also than honey and the extract of the honeycomb.
  tam-TCV: அவை தங்கத்தைவிட, சுத்தத் தங்கத்தைவிட மிகுந்த விலையுயர்ந்தவை. அவை தேனைப்
    பார்க்கிலும், கூட்டிலிருந்து வடியும் தெளித்தேனைப் பார்க்கிலும் இனிமையானவை.
  ceb-ULB: Mas bililhon pa sila kay sa bulawan, labaw pa kay sa lunlong bulawan; mas
    tam-is pa sila kay sa dugos ug sa tinulo nga dugos gikan sa balayan niini.
  pol-UBG: Bardziej pożądane niż złoto, niż mnóstwo szczerego złota, i słodsze niż
    miód, nawet niż plaster miodu.
  agr-agr: ¡Nunú chichamak oro tsuwatjinchau shiig pegkeg akika nuna nagkaesauwai,
    tuja dapa yumiji yumimitu pegkejama nuna nagkaesau shiig pegkejai!
  kyc-kyc: Anatunya mawa pii rungi rungi pingi dupwame kana golo ama keyange doko
    nyuo isa palyingi. Dee mende suu pyao doko amburalinya ipwange rende pipyamopape
    Anatunya mawa pii doko ama rende wakasa pingi.
  urd-GVU: وہ سونے بلکہ خالص سونے کے ڈھیر سے زیادہ مرغوب ہیں۔ وہ شہد بلکہ چھتے کے
    تازہ شہد سے زیادہ میٹھے ہیں۔
  eng-OEBCW: More precious are they than gold – than fine gold in plenty, and sweeter
    they are than honey, that drops from the comb.
  deu-1912: Sie sind köstlicher denn Gold und viel feines Gold; sie sind süßer denn
    Honig und Honigseim.
