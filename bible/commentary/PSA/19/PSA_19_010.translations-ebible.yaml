  ntu-ntu: Delc nzsutikr drtwrnge natqde namyaszpxle trau kxkqlu, Murde vzpx-ngrm
    nzabrtzngr kx myaszpxle dakxnzng kcng tqbrngzvxi.
  pan-pan: ਉਹ ਸੋਨੇ ਨਾਲੋਂ ਸਗੋਂ ਬਹੁਤ ਕੁੰਦਨ ਸੋਨੇ ਨਾਲੋਂ ਮਨਭਾਉਂਦੇ ਹਨ, ਸ਼ਹਿਦ ਅਤੇ ਮਖੀਲ ਦਿਆਂ
    ਚੋਇਆਂ ਨਾਲੋਂ ਵੀ ਮਿੱਠੇ ਹਨ।
  mya-JVB: ရွှေ ထက် မက၊ များစွာ သောရွှေစင် ထက် နှစ်သက် ဘွယ်ဖြစ်၍ ၊ ပျားရည် ထက် မက၊
    ပျား လပို့ ထက် ချို ကြ၏။
  kgf-kgf: Imi mia goli solaŋa ogicma waŋmimiawac séc waŋu, morombazecac dokuya, doku
    howia imi ogicma siŋaguc wanʒac.
  tte-O: Ana loinao sinamwanamwasosi kabo gole ana namwanamwa yo siluviluvi sosi kabo
    kamwakamwa ana luviluvi.
  tbg-tbg: Kori oriara koqe haikave tivakeha vira varareka auti variantemake, tenavu
    Kotira uvara koqe uvave tivakeha vi uvara irirera autiha vaunara. Koqemake hiqamataa
    kori oriva koqe ori vaivarovata, Noravano Kotiva tivatai uvava vi oriravata aatarakero
    avunima vairo. Noravano tivatai uvava hanivata aatarakero voqama kero hiakaa irave.
    Bivano nai naavuqi nkurutai hanira hiakaa ivarovata, Noravano Kotiva tivatai uvava
    viravata aatarakero voqama kero hiakaa iro vairave.
  hmo-hmo: Lohiabada ena hereva ese, golo ena namo idia hereaia. Golo namona momokani
    idia hereaia. Unai hereva edia mamina namona ese, hani namona ena mamina ia hereaia.
    Unai dainai do ita ura henidia, be gau badana momokani.
  zar-NT: Nazácaʼgacatërö didzaʼ naʼ ca oro, encaʼ ca oro ba nequi. Nácagacatërö zxixi
    ca bidxinaʼ buz, en ca le zxixi queë́baʼ.
  urd-urd: वह सोने से बल्कि बहुत कुन्दन से ज़्यादा पसंदीदा हैं; वह शहद से बल्कि छत्ते
    के टपकों से भी शीरीन हैं।
  rus-SYN: Господи! спаси царя и услышь нас, когда будем взывать к Тебе
  bqc-SIM: Misiilɛa Diiɛ zɛ́pi wɛbↄa, waↄ tɛi gↄↄpii, Dii yã́kpalɛkɛa sĩana vĩ,
    yã́pi ìↄ maa wásawasa.
  tcz-CHONGTHU: Hicheho chu sana sanga deiumjo ahin, sana thengpen sanga jong deiumjo
    ahi. Khoiju sangin jong alhumjon, akhoiphang dunga kilhoh lhatil sangin jong alhumjoi.
  mar-mar: ते सोन्यापेक्षा ही मौल्यवान आहेत. अती उत्तम सोन्यापेक्षाही ते शुद्ध आहेत.
    ते मधाच्या पोळ्यातून गळणाऱ्या, मधापेक्षाही गोड आहेत.
  isl-isl: Lög Guðs eru eilíf, réttlát og hrein.
  hlt-THB: Sui anglakawh a phu tlo nawh, sui a tuicil anglakawh a phu tlo khqoet hy;
    khawitui anglakawh awi nawh, khawi a lutui anglakawh awm awi khqoet hy.
  qub-qub: ¡Diospa palabranga lijïtimu goripitapis mas allimi! ¡Abëjapa mishquinpitapis
    mas mishquejmi!
  bqp-bqp: A mana de wurala, bee wura mana, a nna de zↄ́'ila, bee zↄ́ búsu.
  hat-hat: (019:11) Moun ap kouri dèyè yo pi rèd pase dèyè lò, menm pase lò ki pi
    bon an. Yo pi dous pase siwo myèl, menm pase siwo k'ap degoute nan gato myèl.
  eng-BSB: They are more precious than gold, than much pure gold; they are sweeter
    than honey, than honey from the comb.
  eng-WEBPB: They are more to be desired than gold, yes, than much fine gold, sweeter
    also than honey and the extract of the honeycomb.
  kbq-kbq: Hagi ana ke'amo'a, rama'a golima kre'za eri agruma hu'naza golimofo mizama'a
    agaterene. Hagi ana ke'amofo haga'amo'a tume rima'amofo haga'a agatere'ne.
  pon-pon: Irail me kajampwal jan kold o kold linan toto, o iau jan onik o onik kajampwal.
  nhe-BL: Noja más nijpatiita que oro. Quena, noja más cuali que miyac oro tlen senquistoc
    cuali. Quema se tlacatl quiselía Itlajtol Toteco ipan iyolo, eltoc más tzopelic
    que se sayolnectli tlen yancuic quipatzcatoque.
  wnc-wnc: Siwan golmanitane buyana buyambam siknga. Siwan ngana Buyambam tapatane
    mama wamda golmani ayapbikgak. Siwan hani kaaya siknga. Siwan ngana itane mama
    wamda hani ayapbikgak.
  bus-bus: À maaa dɛ vurala, baa vura maaa, à nnaa dɛ zↄ́'ila, baa zↄ́ búsu.
  gub-BL: Ipurumu'e haw ikatu wera'u itazu or wi a'e. Aze heta or ikatuahy ma'e tetea'u
    newe nehe, Tupàn ipurumu'e haw ikatu wera'u putar a'e temetarer wi newe nehe.
    Hete katu wera'u hàir wi. Hàir ikatuahy ma'e wi hete katu wera'u a'e.
