verse: PSA.019.004
translations:
  mal-C: എന്നിട്ടും അവയുടെ സ്വരമാധുര്യം ഭൂതലമെങ്ങും പരക്കുന്നു, അവയുടെ വാക്കുകൾ ലോകത്തിന്റെ
    അതിർത്തിവരെയും ചെന്നെത്തുന്നു. ആകാശത്തിൽ ദൈവം സൂര്യനൊരു കൂടാരം അടിച്ചിരിക്കുന്നു.
  deu-TKW: nicht eine Botschaft und nicht Worte, deren Schall unhörbar wäre!
  lin-lin: Ezali na nzela ya lisolo te, na nzela mpe ya maloba te oyo mingongo na
    yango eyokanaka te.
  mmx-mmx: Levempapaase atdi i ravasu ri limixin at lavatbung menemen axap. La levelinga
    atdi it pas ti latnese at na lavatkangka. Moroa ga lok loxot kitkis to vana at
    lamavangkap ti laxangking.
  eng-LSV: Their line has gone forth into all the earth, || And their sayings to the
    end of the world, || In them He placed a tent for the sun,
  eng-GNV: 'Their line is gone forth through all the earth, and their words into the
    endes of the world: in them hath he set a tabernacle for the sunne.'
  eng-WEBSTER: Their line hath gone out through all the earth, and their words to
    the end of the world. In them hath he set a tabernacle for the sun,
  nhw-BL: Eltoc quen ilhuicactli quipiya itoscac catli ajsi hasta campa ontlantoc
    tlaltipactli, huan teyolmelahua para itztoc Toteco Dios. Ipan ilhuicactli yaya
    quiquetzqui ichaj tonati.
  swh-ONEN: Sauti yao imeenea duniani pote, nayo maneno yao yameenea hadi miisho ya
    ulimwengu. Katika mbingu amepiga hema kwa ajili ya jua,
  bba-bba: Adɑmɑ n ǹ kɑ nɔɔ ɡɑɡu, n ǹ kɑ ɡɑri ɡɛɛ, n ǹ kɑ bɑrum ɡɑm.
  eng-KJVCPB: Their line is gone out through all the earth, And their words to the
    end of the world. In them hath he set a tabernacle for the sun,
  luo-luo: Kata kamano dwondgi chopo kuonde duto e piny, wechegi osechopo nyaka e
    tunge piny. Osechungo hema e kor polo ne wangʼ chiengʼ,
  aii-aii: ܒܟܠܵܗ̇ ܐܲܪܥܵܐ ܦܠܝܼܛ ܠܹܗ ܟܝܘܼܠܵܝܗ‌ܝ، ܘܒܡܲܪܙܵܐ ܕܒܪܝܼܬܵ‌ܐ ܚܲܒܪ̈ܵܢܵܝܗ‌ܝ، ܩܵܐ
    ܫܸܡܫܵܐ ܢܩܝܼܫ ܠܹܗ ܡܲܫܟܢܵܐ ܒܓܵܘܵܝܗ‌ܝ.
  meu-meu: A reḡedia na tanobada idoinai vada ela; edia hereva na tanobada dokona
    ai vada e kau. Idia ediai ia ese dina ena kalaga vada e atoa,
  npi-ULB: तापनि तिनका शब्दहरू सारा पृथ्वीभरि जान्छन् र तिनीहरूका भाषण संसारको अन्तसम्म
    नै पुग्छ । तिनीहरूका माझमा सूर्यको निम्ति उहाँले पाल टाँग्‍नुभएको छ ।
  yor-yor: Ohùn wọn jáde lọ sí gbogbo orílẹ̀ ayé, ọ̀rọ̀ wọn títí dé òpin ilẹ̀ ayé.
    Ó ti kọ́ àgọ́ fún oòrùn nínú àwọn ọ̀run.
  pes-OPCB: با این همه، پیامشان به سراسر زمین منتشر می‌گردد، و کلامشان تا به کرانهای
    جهان می‌رسد. خدا خیمه‌ای در آسمان برای خورشید بر پا کرده است.
  tgl-ULB: Gayumpaman ang kanilang mga salita ay umaabot sa buong mundo; at ang kanilang
    pananalita ay hanggang sa dulo ng mundo. Nagtayo siya ng tolda para sa araw sa
    kalagitnaan nila.
  nop-nop: Iŋgoŋ helebufadi metam kwetkwet yenindidimeyamuk. Kaŋ medehikdi kwetkwet
    udapmalak. Kunum foloŋ Bepaŋdi meledok yoholaŋ niŋ mamiŋguk.
  cbu-NT: Yuwamand Apanll kanindaa tinarangu, anumand tputs ztaru Apanllee yasakanaya.
    Waamari kasiriya, atanaya.
  hui-hui: Bi hale naharamaligoyu horola mbila libugua bigi biragome wali agali bibahendeme
    de handalu manda bilonaga lamialu kagoni. Libunaga bi ogoni dindi bibahendeni
    pume haragola wali agali bibahende hale haiho kagoni. Ngode Datagaliwabehanda
    li harini hona ni ibu palelonaga balai anda mbira bu heledagoni.
  mya-mya: နေ့​နှင့်​ည​မှ​ထွက်​ပေါ်​လာ​သည့်​အ​သံ​သည် ကမ္ဘာ​မြေ​တစ်​ပြင်​လုံး​သို့​ပျံ့​နှံ့​သွား​လျက်
    ယင်း​တို့​ကြေ​ညာ​သော​စ​ကား​သည် ကမ္ဘာ​မြေ​ကြီး​စွန်း​တိုင်​အောင်​ရောက်​လေ​၏။ ဘု​ရား​သ​ခင်​သည်​နေ​၏​အ​တွက်​မိုး​ကောင်း
    ကင်​၌ ဗိ​မာန်​တစ်​ဆောင်​ကို​တည်​တော်​မူ​၏။
  bod-N: དེ་ཚོའི་སྐད་གདངས་གནམ་འོག་ཀུན་ཏུ༌ཁྱབ། །དེ་ཚོའི་སྨྲ་བརྗོད་ས་མཐའི་བར་དུ༌སླེབས།
    །ཁོང་གིས་དེའི་ནང་ཉི་མར་གུར་ཞིག༌ཕུབ།།
  wsk-wsk: Bare nunga nuguring ali lilim te geraga saparam; nunga den mu sor suen
    la te geragam. Taiti gomang te Kaem worem ko kawam bo kaolam.
  sna-sna: Inzwi razvo rinosvika panyika yose, mashoko azvo kumagumo apasi. Mumatenga
    imomo, akadzika tende rezuva,
  spa-BLM: Su voz se ha extendido por toda la tierra, sus palabras hasta el fin del
    mundo. En ellos ha puesto una tienda para el sol,
  cac-cac: palta sb'eyb'at yab'ixal Dios d'a masanil sat luum tic, masanto b'aj slajvic'och
    masanil yolyib'an̈q'uinal tic. A d'a satchaan̈, ata' ay c'u yuj Dios.
  swh-ULB: Bali maneno yao husambaa nje duniani kote, na hotuba zao hata mwisho wa
    dunia. Yeye ametengeneza hema kwa ajili ya jua kati yao.
  bel-bel: Хай успомніць усе прынашэньні ахвяраў твае і цэласпаленьне тваё хай зробіць
    тлустым.
  deu-ELBBK: Keine Rede und keine Worte, doch gehört wird ihre Stimme.
  mbb-OT: ne ebpekeuma ziyà te minsan hendei kayi te kelibutan is tudtul zan; nekeeneb
    heini ziyà te minsan hendei. Mibeelan te Megbevayà diyà te kewkewangan is egkesevukan
    te andew.
  mal-2015: ഭൂമിയിൽ എല്ലാടവും അതിന്റെ അളവുനൂലും ഭൂതലത്തിന്റെ അറ്റത്തോളം അതിന്റെ വചനങ്ങളും
    ചെല്ലുന്നു; അവിടെ അവൻ സൂര്യന്നു ഒരു കൂടാരം അടിച്ചിരിക്കുന്നു.
  gup-gup: Dja maninjmanu kunwok kare kubolkwarlahkenh rowk, dja maninjmanu kunwok
    kahdjalre djarreh duninjh kore kubolkbubuyika rowk. God marnbom kaddum duninjh,
    yiman dabburlin djabnameng ngarre kundung bu kahdi.
  ctu-CTI: Ti pejtyelel mulawil chʌncol i pujquel majlel chʌ bʌ miꞌ pʌs. Chʌncol i
    pujquel majlel chʌ bʌ miꞌ sub cꞌʌlʌ ti junxejlel mulawil. Dios tiꞌ waꞌchocobe
    i yajnib qꞌuin yaꞌ ti chan.
  rmc-rmc: bi o vakeriben, bi o lava, aňi na šunďol lengro hangos.
  nlg-nlg: Hauva didira na rongorongo te tonavia na maramana talighu mana bosadira
    tara rongovia tana kauna na maramana. Na aho te kabu ikokou tana bona God te talua
    ga.
  pes-OPV: قانون آنها در تمام جهان بیرون رفت و بیان آنها تا اقصای ربع مسکون.
  ron-1924: дар рэсунетул лор стрэбате тот пэмынтул ши гласул лор мерӂе пынэ ла марӂиниле
    лумий. Ын черурь, Ел а ынтинс ун корт соарелуй.
  ben-OBCV: অথচ তাদের কণ্ঠস্বর সারা পৃথিবীতে ছড়িয়ে পড়ে, তাদের বাক্য পৃথিবীর প্রান্তসীমায়
    পৌঁছায়। ঈশ্বর আকাশমণ্ডলে সূর্যের জন্য এক তাঁবু খাটিয়েছেন।
  som-som: Codkoodii wuxuu dhex maray dhulka oo dhan, Hadalkoodiina wuxuu gaadhay
    dunida meesha ugu dambaysa. Oo dhexdooda wuxuu taambuug u dhigay qorraxda,
  lat-VUC: Memor sit omnis sacrificii tui, et holocaustum tuum pingue fiat.
  eng-ASVBT: Their line is gone out through all the earth, And their words to the
    end of the world. In them hath he set a tabernacle for the sun,
  mna-mna: Tamen sua kizin ila irao lele ta boozomen ma karkari tileŋ lup. Anutu iur
    zoŋ le muriini ta, tau imbot sala maŋaanaŋana na.
  ita-1885: Ma la lor linea esce fuori per tutta la terra, E le lor parole vanno infino
    all'estremità del mondo. Iddio ha posto in essi un tabernacolo al sole;
  eng-LXXUP: Remember all thy sacrifice, And enrich thy whole burnt offering. Pause.
  eng-ULB: Yet their words go out over all the earth, and their speech to the end
    of the world. He has pitched a tent for the sun among them.
  spa-VBL: Sin embargo, todo lo que dicen es escuchado en toda la tierra; su mensaje
    va por todo el mundo. Dios ha hecho un hogar en los cielos para el sol.
  fra-_FOB: Leur voix se répand par toute la terre, et leurs paroles jusqu'aux extrémités
    du monde. Là, il a dressé un pavillon pour le soleil.
  mal-mal: ഭൂമിയിൽ എല്ലായിടവും അതിന്റെ അളവുനൂലും ഭൂതലത്തിന്റെ അറ്റത്തോളം അതിന്റെ വചനങ്ങളും
    ചെല്ലുന്നു; അവിടെ ദൈവം സൂര്യന് ഒരു കൂടാരം അടിച്ചിരിക്കുന്നു.
  lit-lit: Jų matavimo virvė išsitiesė po visą žemę, jų žodžiai iki pasaulio ribos.
    Juose jis įtaisė padangtę saulei,
  urd-GVR: to bhī un kī āwāz nikal kar pūrī duniyā meṅ sunāī detī, un ke alfāz duniyā
    kī intahā tak pahuṅch jāte haiṅ. Wahāṅ Allāh ne āftāb ke lie ḳhaimā lagāyā hai.
  suz-BL: मो हना यो रागी नेल्‍लेम तुइक्‍नीम। मेकोमी सरीङम नां कली बाक्‍तीक सेल्‍तु।
    रोमी १०:१८
  eng-NOY: Yet their sound goeth forth to all the earth, And their words to the ends
    of the world. In them hath he set a tabernacle for the sun,
  ita-1927: Ma il loro suono esce fuori per tutta la terra, e i loro accenti vanno
    fino all’estremità del mondo. Quivi Iddio ha posto una tenda per il sole,
  ckb-ckb: بەڵام پەیامیان دەگاتە هەموو زەوی، وتەکانیان بەوپەڕی جیهان. لە ئاسمان چادری
    بۆ خۆر هەڵداوە،
  eng-BBE: Their line has gone out through all the earth, and their words to the end
    of the world. In them has he put a tent for the sun,
  xsi-xsi: Taitu nenzi sarawâŋa ilâ isala nia ndoni lâ tâno kulu, aku tamâta lâ lawea
    ndoni siloŋo nenzi ŋgua ŋinde. Maro Kindeni ipa luma toŋge lâ nia maa ŋana kari
    ma imo ilo,
  kan-OKCV: ಅವುಗಳ ಧ್ವನಿ ಭೂಲೋಕವೆಲ್ಲಾ ಹರಡಿವೆ; ಅವುಗಳ ಮಾತುಗಳೋ ಲೋಕದ ಕಟ್ಟಕಡೆಯವರೆಗೂ ಹೋಗುತ್ತವೆ;
    ಆಕಾಶದಲ್ಲಿ ದೇವರು ಸೂರ್ಯನಿಗೆ ಗುಡಾರ ಹಾಕಿದ್ದಾರೆ.
  tam-2017: ஆகிலும் அவைகளின் சத்தம் பூமியெங்கும், அவைகளின் வசனங்கள் உலகின் கடைசிவரைக்கும்
    செல்லுகின்றன; அவைகளில் சூரியனுக்கு ஒரு கூடாரத்தை உண்டாக்கினார்.
  spa-RV-1909: Por toda la tierra salió su hilo, y al cabo del mundo sus palabras.
    En ellos puso tabernáculo para el sol.
  ron-BTF: Coarda lor a străbătut tot pământul și cuvintele lor până la marginea lumii.
    În ele a așezat un tabernacol soarelui,
  eng-WEBP: Their voice has gone out through all the earth, their words to the end
    of the world. In them he has set a tent for the sun,
  eng-FBV: Yet what they say is heard all over the earth; their message goes to the
    whole world. God has made a home in the heavens for the sun.
  nld-1939: Toch galmen over heel de aarde hun klanken, Tot aan de grenzen der wereld
    hun tonen.
  nch-BL: Eltoc quej ilhuicacti quipiya itoscac cati ajsi hasta campa ontantoc taltipacti,
    huan teyolmelahua para itztoc Toteco Dios. Ipan ilhuicacti yaya quiquetzqui ichaj
    tonati.
  vie-1934: Dây đo chúng nó bủa khắp trái đất, Và lời nói chúng nó truyền đến cực
    địa. Nơi chúng nó Ngài đã đóng trại cho mặt trời;
  cha-cha: 'Ya gui todo y tano jumanao y rayaña, ya asta uttimon y tano y finoña:
    ya japolo tabernaculo para atdao guiya sija.'
  hin-CV: इनका स्वर संपूर्ण पृथ्वी पर गूंजता रहता है, इनका संदेश पृथ्वी के छोर तक
    जा पहुंचता है. परमेश्वर ने स्वर्ग में सूर्य के लिए एक मंडप तैयार किया है.
  eng-OURB: Their voice has gone out through all the earth, their words to the end
    of the world. In them he has set a tent for the sun,
  spa-BES: Su voz se ha extendido por toda la tierra, y sus palabras hasta el fin
    del mundo, en ellos ha puesto un tabernáculo para el sol,
  tdx-tdx: Fe manitsike ty tane toy o tali’ iareoo, pak’añ’olo-ty voatse toy o talili’eo;
    napo’e ama’e ao ty kivoho’ i àndroy.
  tha-KJV: ถึงกระนั้นเสียงฟ้าก็ออกไปทั่วแผ่นดินโลก และถ้อยคำก็​แพร่​ไปถึงสุดปลายพิ​ภพ
    พระองค์​ทรงตั้งพลับพลาไว้​ให้​ดวงอาทิตย์ ณ ที่​นั้น
  por-BR-2018: Por toda a terra sai sua corda, e suas palavras até o fim do mundo;
    para o sol ele pôs uma tenda neles.
  deu-ELO: Ihre Meßschnur geht aus über die ganze Erde, und bis an das Ende des Erdkreises
    ihre Sprache; er hat der Sonne in ihnen ein Zelt gesetzt.
  eng-WYC-2018: The sound of them went out into all (the) earth; and the words of
    them into the ends of the world. In the sun he hath set his tabernacle (or In
    the sky he hath pitched a tent for the sun);
  epo-epo: Tra la tuta mondo iras ilia ordono, Kaj ĝis la fino de la universo iras
    iliaj vortoj; Por la suno Li aranĝis tendon inter ili.
  gfk-gfk: No ingana no mawe i la hanahaan harbasia tano ula hanuo bakut. Ira katona
    nianga i haan taar ta ira hauhawatine no ula hanuo. Aram ra mawe God i te hatur
    tiga palpalih wara utano kasakes,
  uig-PIN: Ularning ɵlqǝm tanisi yǝr yüzidǝ tartilmaⱪta; Ularning sɵzliri alǝmning
    qetigiqǝ yǝtmǝktǝ. Ularning iqidǝ Huda ⱪuyax üqün qedir tikkǝn,
  beo-beo: Be osobo bagade fifi asi gala huluanedafa da amo olelesu naba. Gode da
    muagado ganodini, eso ea diasu gagui.
  tpi-OTNT: Tasol tulait na tudak i skulim ol manmeri long olgeta hap bilong graun.
    Na tok bilong tupela i go inap long olgeta ples. Long skai God i sanapim wanpela
    haus sel bilong san.
  hau-SA: Duk da haka muryarsu tana kaiwa ga dukan duniya, kalmominsu zuwa iyakokin
    duniya. A sammai Allah ya kafa tenti domin rana,
  udu-udu: hili ’twam buni a’di yaki’d ka pije/ e mony’ceshi ’baar mo, dhali gwom
    buni a’di yaki’d ki ’pemen gi mony’ceshi ’baar mo. E uni mo a’di ki kar gu’ba’ku/
    goma tente/ mmodi mo,
  uig-LAT: Ularning ölchem tanisi yer yüzide tartilmaqta; Ularning sözliri alemning
    chétigiche yetmekte. Ularning ichide Xuda quyash üchün chédir tikken,
  nde-nde: Kodwa Ilizwi lazo lizwakala emhlabeni wonke, amazwi azo afika emikhawulweni
    yomhlaba. Emazulwini uNkulunkulu uselakhele ithente ilanga.
  ton-ton: Kuo hoko ʻenau fua ki he fonua kotoa pē, mo ʻenau ngaahi lea ki he ngataʻanga
    ʻo māmani. Kuo fokotuʻu ʻe ia ʻi ai ʻae nofoʻanga ki he laʻā,
  ces-1613: Neníť řeči ani slov, kdež by nemohl slyšán býti hlas jejich.
  eng-WMB: Their voice has gone out through all the earth, their words to the end
    of the world. In them he has set a tent for the sun,
  tam-TCV: ஆனாலும் அவைகளின் குரல் பூமியெங்கும் செல்கிறது; அவைகளின் வார்த்தைகள் உலகத்தின்
    கடைமுனை வரைக்கும் செல்கின்றன. யெகோவா வானங்களில் சூரியனுக்கு ஒரு கூடாரத்தை அமைத்திருக்கிறார்.
  ceb-ULB: Apan mikaylap ang ilang mga pulong ngadto sa tibuok yuta, ug ang ilang
    mga gipanugilon miabot sa kinatumyan sa kalibotan. Gipabarog niya ang tolda sa
    adlaw diha kanila.
  pol-UBG: Ich zasięg rozchodzi się po całej ziemi i na krańce świata ich słowa. Na
    nich wystawił namiot słońcu.
  agr-agr: ashí nugka nagkatkamunum dita chichainamuk antugainawai. Tuja nayaimpinum
    etsa ekemsatnunak Apajuí umikui.
  kyc-kyc: Dopa pipyamopape nakambana neta rao yuu muu dupwana pumbinyi dokome yake
    yuupi rambungi dolapona kapa kapa pyuo soo otelyaminyi. Anatumi yake dokona renge
    kuiyuo rao karena lao panda wasakamiya.
  urd-GVU: توبھی اُن کی آواز نکل کر پوری دنیا میں سنائی دیتی، اُن کے الفاظ دنیا کی
    انتہا تک پہنچ جاتے ہیں۔ وہاں اللہ نے آفتاب کے لئے خیمہ لگایا ہے۔
  eng-OEBCW: But through all the world their voice carries their words to the ends
    of the earth. He has pitched a tent for the sun in the sky,
  deu-1912: Ihre Schnur geht aus in alle Lande und ihre Rede an der Welt Ende. Er
    hat der Sonne eine Hütte an ihnen gemacht;
  kan-2017: ಆದರೂ ಅವುಗಳ ಪ್ರಭುತ್ವವು ಭೂಮಿಯಲ್ಲೆಲ್ಲಾ ಪ್ರಸರಿಸಿದೆ; ಅವುಗಳ ನುಡಿಗಳು ಲೋಕದ ಕಟ್ಟಕಡೆಯವರೆಗೂ
    ವ್ಯಾಪಿಸಿರುತ್ತವೆ. ಅಲ್ಲಿ ದೇವರು ಸೂರ್ಯನಿಗೋಸ್ಕರ ಗುಡಾರವನ್ನು ಏರ್ಪಡಿಸಿದ್ದಾನೆ.
  yap-yap: machane lamrad e be taw ngak urngin e nam, thin ni yad be weliy e be taw
    ko gin ni mus e fayleng riy. Got e ke toy tafen e yal’ ngalan e lang;
  hlt-MCSB: diklai pum ah amih ol te cet tih amih olthui loh lunglai a bawtnah te
    a pha. Khomik ham vaan ah dap a tuk pah.
  mdy-ETH: ያኣዼ ማዔቴያ ዔያቶኮ ኪኢታ ዓጮ ቢያ ሄላኔ፤ ሳዓ ማዔ ካሮ ሄላንዳኣና ዋይዚንታኔ፤ ፆኦሲ ጫሪንጮይዳ ዓቢም ማኣሪ
    ማዤኔ።
  qvs-NT: Tukuy allpa kuchun mañanpi kawsak runakuna sieluta kawashpa yachanchisapa
    Tata Dios tukuy layata rurashkanta. Payka intita sielupi wasinpishina churashka.
  twi-ASANTE: Nanso wɔn asɛm akɔduru asase so mmaa nyinaa, wɔn nsɛm nso akɔduru asase
    ano. Wɔ ɔsoro hɔ, wasi ntomadan ama owia,
  eng-WEBU: Their voice has gone out through all the earth, their words to the end
    of the world. In them he has set a tent for the sun,
  acu-NT: '@see-verse:PSA.019.003'
  spa-PDDPT: Su expresión llega a toda la tierra, Y sus Palabras hasta los confines
    del mundo. En ellos puso tabernáculo para el sol,
  gun-gun: Ha'e rami teĩ ha'e nunga 'arandu ma yvy jave rupi oikuaa, yvy apy peve
    'rã ha'e nunga re ayvua. Ha'e vy yva apy re omoĩ kuaray oike aguã.
  agu-BL: Poro yi xtxolbil yi na chichaj ilijt cya'n cyakil wunak bene'n tzi'n wi
    munt, jalen te yi najbil yi k'ej.
  ilo-ULB: Nupay kasta, agsaknap dagiti saoda iti entero a daga, ken dumanun ti panagsaoda
    aginnga iti pungto ti lubong. Nangikabil isuna iti tolda a maipaay iti init.
  kpg-kpg: Gei nia helekai digaula guu dau loo i nia madagowaa huogodoo i henuailala.
    God guu hai dana gowaa i di langi belee noho ai di laa.
  uig-ARA: ئۇلارنىڭ ئۆلچەم تانىسى يەر يۈزىدە تارتىلماقتا؛ ئۇلارنىڭ سۆزلىرى ئالەمنىڭ
    چېتىگىچە يەتمەكتە. ئۇلارنىڭ ئىچىدە خۇدا قۇياش ئۈچۈن چېدىر تىككەن،
  bps-bps: bay knean fgadèla kdatah Dwata di klamang banwe, na i dad to di kdee banwe
    fakay gamlabat i fgadèla. Déén di langit nun gufnè Dwata i duh,
  sus-sus: Xui yati yati mu a ra, wɔyɛnyi fan mu a ra. Tuli mu nɔma e xui mɛde.
  pon-2006: ahpw kalohk wet kin lelpeseng wasa koaros nin sampah. Koht ketikihong
    ketipin dewe pahnlahng;
  jae-jae: Mago êsêac aweŋ kêsa gêjam nom ŋagamêŋ samob auc. Ma nêŋ biŋ kêsa e jagêdêŋ
    nom ŋamadiŋ. Eŋ gê oc ŋabec teŋ aŋga tônê.
  ksd-ksd: Kadir langun i tuk tar ta ra rakarakan a gunagunan par, Ma kadir tinata
    ta ra lavur ngungu na gunagunan mutu. God i tar pait ra kuba i ra keake tana,
  tur-YTC: Sesleri tüm yeryüzüne, Sözleri dünyanın sonuna dek ulaşır. Göklerde güneş
    için çadır kurdu Tanrı.
  bel-N: Бяз гуку, бяз словаў, ня чутны голас іх.
  grc-BRENT: Μνησθείη πάσης θυσίας σου, καὶ τὸ ὁλοκαύτωμά σου πιανάτω· διάψαλμα.
  kpr-kpr: Avata nenda duro, evetu genembo reda irera, isambu gi kasama erera. Utu
    mo, iji da irari vasadae God esimbugusira.
  ind-AYT: (19-5) Tali-tali pengukur mereka sampai ke seluruh bumi, dan perkataan
    mereka sampai ke ujung dunia. Di langit, Dia meletakkan tenda bagi matahari
  yom-yom: 'Zimbembo ziawu zieti wakana va ntoto wumvimba. Mambu mawu beti yoluka
    meti tula nate ku sukisina nza. Ku diyilu katungila nzo yi ngoto mu diambu di
    thangu :'
  yut-yut: Mani uŋun da mɨktɨm amɨn morap kɨsi yoyɨŋ dekgamal. Geni kɨŋ mɨktɨm morap
    kɨsi arɨpmɨ asak. Kundukon Piŋkop da gɨldat do ɨmal yut kɨnda wɨtjɨgɨt.
  nya-nya: Koma uthenga wawo umapita pa dziko lonse lapansi, mawuwo amafika mpaka
    kumalekezero a dziko lapansi.
  kyg-kyg: Kokuꞌnate haneꞌniya yaꞌmo ava gemo muki haopalega mopamo loleꞌe loleꞌe
    atupalegamo aino atagu faelino uneno hulino uꞌniye. Gotiꞌa yegemo noꞌamo kokuꞌnapiꞌmo
    ki maleꞌniye.
  hrv-hrv: Nije to riječ, a ni govor nije, nije ni glas što se može čuti,
  mps-mps: Tiali goli, ulade me, hulide me, te nai dabego da tigidali tǫde we bidi
    te Godigo bomo dali, genuai nogi dali si ola mabo dao. Tama augwaligo po tigidali
    buluba pelama, usu mu ebo dao. Tama dagalude Godigo giligago ugwa be me deli sę
    yai tiwai elalubao.
  tpi-tpi: Tasol tulait na tudak i skulim ol manmeri long olgeta hap bilong graun.
    Na tok bilong tupela i go inap long olgeta ples. Long skai God i sanapim wanpela
    haus sel bilong san.
  dan-1931: Uden Ord og uden Tale, uden at Lyden høres,
  vie-OVCB: Thế nhưng ý tưởng của vạn vật được loan đi mọi miền, loan xa đến cuối
    khung trời. Trên từng cao Đức Chúa Trời đã căn lều cho mặt trời.
  guj-2017: તેઓનો વિસ્તાર આખી પૃથ્વીમાં છે અને જગતના છેડા સુધી તેઓની સાક્ષી ફેલાયેલી
    છે. તેઓમાં ઈશ્વરે સૂર્યને માટે મંડપ ઊભો કર્યો છે.
  pon-2006A: ahpw kalohk wet kin lelpeseng wasa koaros nin sampah. Koht ketikihong
    ketipin dewe pahnlahng;
  por-BRBSL: A voz deles tem saído por toda a terra, suas palavras até o fim do mundo.
    Neles ele montou uma tenda para o sol,
  eng-OEBUS: But through all the world their voice carries their words to the ends
    of the earth. He has pitched a tent for the sun in the sky,
  swe-swe: Utan tal, utan ord (språk), deras röst hörs inte. [Stjärnornas röst hörs
    utan stämma och ord.]
  cth-cth: ahnimae lawk teh talai van pueng a cei teh, talai poutnae koe totouh a
    pha. Ahnimouh koevah, kanî hanelah lukkareiim a ta pouh.
  twi-twi: Wɔn nne akodu asase so mmaa nyinaa, na wɔn nsɛm nso akodu asase ano. Onyankopɔn
    asi ntamadan ama owia wɔ ɔsoro hɔ.
  hlt-hlt: diklai pum ah amih ol te cet tih amih olthui loh lunglai a bawtnah te a
    pha. Khomik ham vaan ah dap a tuk pah.
  tbz-SIM: Dɛ̀ í tú nɛ̀ tinɑ́ɑǹtì, dɛ̀ í tú nɛ̀ yɛtɑnnɔ̀, òmɔù í yo dɛ tɑmmɛ̀.
  msy-2020: Ezɨ e aruem ko dɨmagarimɨn gara fofoziba isi. Akam inigha izir gumazibar
    akatoribar otivir mɨgɨrɨgɨaba, da ghua nguazir kamɨn nguibaba bar dar otozɨ, gumazamiziba
    bar, men kuariba da baraki. Overiamɨn pɨn, God aruem bagha purirpenir mamɨn ingari.
  dop-dop: Pɩɩ yɔɣɔtəɣɩ sɩ yʋlʋ ɩ́ nɩɩ pə nɔɣɔ.
  azb-azb: Amma avazları bütün dünyaya yayılır, Sözləri yerin ucqarlarına çatır. Allah
    günəş üçün göylərdə çadır qurur,
  eng-DBY: Their line is gone out through all the earth, and their language to the
    extremity of the world. In them hath he set a tent for the sun,
  hin-2017: फिर भी उनका स्वर सारी पृथ्वी पर गूँज गया है, और उनका वचन जगत की छोर तक
    पहुँच गया है। उनमें उसने सूर्य के लिये एक मण्डप खड़ा किया है,
  wol-KYG: Du làkk, duy wax, du baat bu dégtu,
  swp-swp: ia mo arinadi ie lau tanoubu maudoina boeana eai, edi riba hinage se lau
    tanoubu sigana eai. Duaduaridi eai mahana ena numalulu i hetoro,
  bjr-bjr: Miqinoo marifaqa aiqama maqa maaqaindari misa Anutunara koorooimariana
    qafaidaqa. Maa maqana ati munu taikee mini taikee irannaindari misa ufa iridaqa.
    Innaaruna Yaaweefa uiqaana maaqara foora usakasaifanoo suani minaki maridanoo.
  eng-YLT: Into all the earth hath their line gone forth, And to the end of the world
    their sayings, For the sun He placed a tent in them,
  kne-kne: ngem din ipaammo da et kaman kali ay madnge sin intiro ay daga. Din agew
    et in-amagan Diyos si panteana ed daya.
  eng-WYC-2017: The sound of them went out into all earth; and the words of them into
    the ends of the world. In the sun he hath set his tabernacle;
  eng-WMBB: Their voice has gone out through all the earth, their words to the end
    of the world. In them he has set a tent for the sun,
  zat-NTPS: san dxezriluj da dxelenná na du gabí'i xe̱zr la xu, ne dxelezrín xrtizra'
    na dapa saca chee̱ xe̱zr la xu. Dios be̱ne̱' xabáa ca tu xu'u naga zua gubizra.
  zty-NTPS: san ẕžin da' ẕnnágaken do ẕente yežlyó, na' ẕžingak x̱tíža'gaken dot yežlyó.
    Dios bene' ya'abá ka to yo'o gan zoa wbíž.
  urd-GVH: तो भी उनकी आवाज़ निकलकर पूरी दुनिया में सुनाई देती, उनके अलफ़ाज़ दुनिया
    की इंतहा तक पहुँच जाते हैं। वहाँ अल्लाह ने आफ़ताब के लिए ख़ैमा लगाया है।
  rug-rug: ba sa Nana inavoso si vura la pa doduruna sa kasia popoa, meke sa vevehena
    Sa si ta avoso pa doduru vasina pa popoa pepeso. Ele kuria e Zihova pa maṉauru
    sa vasina tanisa rimata.
  gaz-gaz: Taʼus sagaleen isaanii lafa hundumaa, dubbiin isaaniis handaara addunyaa
    gaʼe. Inni samiiwwan keessatti biiftuudhaaf dunkaana dhaabe;
  fra-LSG: 'Ce n’est pas un langage, ce ne sont pas des paroles Dont le son ne soit
    point entendu:'
  gnn-gnn: yurru yolŋu walala ŋuli buku‐ḻiw'marama marŋgiyirri Godku nhänharayuna
    yukurranharayu, ŋunhi walala ŋuli bakuruma gäraklili, ga nhäma; Birrka'mirriŋurana
    wäŋaŋuranydja yolŋuyu walalay ŋuli dharaŋanna ŋäma dhäwuny'tja, ŋunhi yukurra
    nhaltjan gärakthu ḻakarama Godnha.
  yal-yal: Xui yati mi a ra, falane fan mi a ra. Tunla mi e xuiin mɛma.
  iou-iou: Upäŋkaŋ biŋam man yäŋpewän komeni komeni, yotpärare kubäkubä kuŋ morek
    täyak. Täŋpäkaŋ kunum terak Anututä eŋi kubä edap dapurita täŋ imiŋkuk.
  haw-1868: 'Ua pae aku la ka lakou ao ana i na aina a pau. Ua hiki aku la ka lakou
    olelo i na welau o ka honua: Maloko o lakou i kukulu ai oia i halelewa no ka la;'
  arb-NAV: انْطَلَقَ صَوْتُهُمْ إِلَى الأَرْضِ كُلِّهَا وَكَلامُهُمْ إِلَى أَقَاصِي
    الْعَالَمِ. جَعَلَ لِلشَّمْسِ مَسْكَناً فِيهَا،
  ded-ded: Nga ubaudumengngina imoc sifu bangectoa bangec, imohai kengkecde. Yeni
    yoacnginango bangec noboc noboc wisic wisickeau kendarude. Anutungo kurumenga
    kurumenga, imohai wenacac kporucbedzo mong faiu fede.
  ewe-ewe: Woƒe gbe ɖina le anyigba dzi afi sia afi, eye woƒe nyawo dea xexea me ƒe
    mlɔenu ke gɔ̃ hã. Etu agbadɔ ɖe dziƒowo na ɣe,
  eng-LEE: (19:5) [But] their melody extendeth through all the earth, and to the end
    of the world their words. For the sun hath he set a tabernacle among them;
  asm-FB: তথাপিও সেইবোৰৰ মাত সমগ্র পৃথিবীতে বিয়পি যায়; সেইবোৰৰ কথা জগতৰ শেষ সীমালৈকে
    বিয়পি যায়; আকাশ-মণ্ডলত তেওঁ সূৰ্যৰ বাবে এটা তম্বু স্থাপন কৰিলে।
  sus-A: شُي يَتِ يَتِ مُ عَ رَ، وْيّنيِ قَن مُ عَ رَ. تُلِ مُ نْمَ عٍ شُي مّدٍ.
  fra-SBL: Leur voix s'est répandue par toute la terre, leurs paroles jusqu'à la fin
    du monde. Il y a dressé une tente pour le soleil,
  hbo-hbo: אֵֽין־אֹ֭מֶר וְאֵ֣ין דְּבָרִ֑ים בְּ֝לִ֗י נִשְׁמָ֥ע קֹולָֽם׃
  pjt-pjt: '@see-verse:PSA.019.003'
  kik-kik: Mũgambo wacio ũthiiaga thĩ yothe, nacio ciugo ciacio igakinya ituri cia
    thĩ. Ngai nĩambĩire riũa hema kũu igũrũ,
  fra-NCL: Ce n’est pas un langage, ce ne sont pas des paroles ; dont la voix ne soit
    pas entendue.
  cek-AK: Toe nihcae ih lok loe longpum ah phak, a loknawk loe long boenghaih khoek
    to amthang boeh. Van ah ni ohhaih kahni im to a sak pae,
  cuk-cuk: we-ibmarmar-naid-e-sunmakedi, napneggi bela itoleged, bela napneg-dirbir-naid-ugakaase
    warmaked.
  uig-CYR: Барлиқ «ашлиқ һәдийә»лириңни яд қилғай, Көйдүрмә қурбанлиғиңни қобул қилғай!
    Селаһ!
  pma-pma: ka mukos, longlongien keil one usil Ahi karahit out vasi; va rokol meatin
    vasi keil en out netan. Meteiai en out nesa, Ahi lingi en vulie.
  tel-2017: అయినా వాటి మాటలు భూమి అంతటా వ్యాపించి ఉన్నాయి, వాటి ఉపదేశం భూమి అంచుల
    వరకూ వెళ్ళింది. వాటిలో ఆయన సూర్యుడికి గుడారం వేశాడు.
  hat-BSA: Sepandan, eko yo retanti sou tout latè, ak sa yo pale jis nan ekstremite
    latè a. Nan mitan yo, Li te plase yon tant pou solèy la,
  ukr-ONPU: Нехай Він згадає усі твої жертвоприношення з прихильністю і твоїми цілопаленнями
    задоволений буде. Села
  kos-kos: Tusruktu, kas lalos fahsrelik nu fin faclu nufon Ac lohngyuk in acn nukewa
    fin faclu. God El orala acn sin faht uh inkusrao;
  hbo-WLC: אֵֽין־אֹ֭מֶר וְאֵ֣ין דְּבָרִ֑ים בְּ֝לִ֗י נִשְׁמָ֥ע קוֹלָֽם׃
  ibo-ibo: Nʼụwa niile ka olu ha na-apụ gazuo, okwu ọnụ ha niile erukwaala nʼebe ụwa
    sọtụrụ. Ọ bụ na mbara eluigwe ka Chineke maara ụlọ ikwu nye anyanwụ.
  ory-ory: ତଥାପି ସେମାନଙ୍କର ରଜ୍ଜୁ ସମୁଦାୟ ପୃଥିବୀରେ ଓ ସେମାନଙ୍କର ବାକ୍ୟ ଜଗତର ସୀମା ପର୍ଯ୍ୟନ୍ତ
    ବ୍ୟାପ୍ତ। ସେମାନଙ୍କ ମଧ୍ୟରେ ସେ ସୂର୍ଯ୍ୟ ନିମନ୍ତେ ଏକ ଆବାସ ସ୍ଥାପନ କରିଅଛନ୍ତି,
  chk-chk: Nge mwelier a chöfetal lemenen unusen fanüfan, ar kapas a tori lesopun
    fanüfan. Kot a föri eu imw fän läng fän iten akkar.
  rop-rop: bat pipul ebriweya sabi det stori brom dislot ting. Det stori im shoum
    miselp langa pipul langa ebri kantri. God bin meigim pleis langa skai blanga det
    san.
  ukr-1871: Цїла земля сьвідчить про них; аж до краю вселенної слова їх, він зробив
    їх наметом сонця.
  yon-yon: Kuned yi weng yuk kuu bid yimin yimin yaa angkane wenebimaan, yi weng kangkon
    bid yimin yimin yaa wenebimaan. Ambid aom kuu yembed aron ye yumbon ongme kowoon.
  deu-1951: (019-5) Ihre Stimme geht aus ins ganze Land und ihre Rede bis ans Ende
    der Welt. Dort hat er der Sonne ein Zelt gemacht.
  eng-JPS: (19-5) Their line is gone out through all the earth, and their words to
    the end of the world. In them hath He set a tent for the sun,
  srp-1865: Po svoj zemlji ide kazivanje njihovo i rijeèi njihove na kraj vasiljene.
    Suncu je postavio stan na njima;
  lug-lug: Naye obubaka bwabyo bubunye mu nsi yonna. Mu ggulu omwo Katonda mwe yasimbira
    enjuba eweema.
  heb-heb: בכל הארץ יצא קום ובקצה תבל מליהם לשמש שם אהל בהם׃
  ben-IRV: তবুও সারা জগতে তাদের বাক্য ব্যাপ্ত হবে এবং তাদের কথা পৃথিবীর শেষ প্রান্ত
    পর্যন্ত ছড়িয়ে পড়বে। তিনি তাদের মধ্যে সূর্য্যের জন্য তাঁবু স্থাপন করেছেন।
  ntu-ntu: A' nrpa scdr vzpx, krlzbzle leplz amrlx mz nrlc tulvzo. Gct yrlqbzle nrlckxbq
    nangi ma nyz nepi kx mwipx-ngrmle.
  pan-pan: ਸਾਰੀ ਧਰਤੀ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੀ ਅਵਾਜ਼ ਗੂੰਜਦੀ ਹੈ, ਅਤੇ ਸੰਸਾਰ ਦੀਆਂ ਹੱਦਾਂ ਤੱਕ ਉਨ੍ਹਾਂ
    ਦੇ ਬੋਲ। ਉਨ੍ਹਾਂ ਵਿੱਚ ਉਸ ਨੇ ਸੂਰਜ ਲਈ ਡੇਰਾ ਬਣਾਇਆ ਹੈ,
  mya-JVB: သူ တို့၏အသံ သည် မြေ တပြင်လုံး ၌ နှံ့ပြား ၍ ၊ သူ တို့၏စကား သည် မြေကြီး စွန်း
    တိုင်အောင် ရောက် လေ၏။
  kgf-kgf: ac ewa imi baec séc keŋha wandaru ackuaʒéc iminéŋ baec tetecgia séc kereŋdacʒac.
    Anutunéŋ kaiwe niŋac wamma kurumeŋ imi hali ésécnec héréyec.
  tte-O: na iyamo wasanane ilau yanuwa yaulina ana kaba mwawasi meuloina sibenalan.
    Yaubada dabwelo ana kaba miya ipaisowai bulibuli mena,
  tbg-tbg: Vika mintimake tiavarovata, vika uvavano ekaa naato vataini vi ani vaimanta
    ekaa tenavu vataini vaurauka vika uva iri vaunarave. Kuari avuvano naaruvaini
    variarire tiro, Kotiva kuarivano variaina vatukara autu kero vataivaro,
  hmo-hmo: To idia gwauraia gaudia, be tanobada kahana ibounai dekenai idia lao vadaeni.
    Edia hereva be tanobada ena gabu ibounai, dekenai idia ginidae vadaeni. Dirava
    ese guba dekenai, dina ena noho gabuna ia karaia.
  zar-NT: Le tuʼzéajniʼi ridxín ga naguélaʼtë luyú, en le tuʼsedi ridxín idútë yödzölió.
    Ga naʼ nacuáʼ nuzóëʼ Dios xilataj gubidza,
  urd-urd: उनका सुर सारी ज़मीन पर, और उनका कलाम दुनिया की इन्तिहा तक पहुँचा है। उसने
    आफ़ताब के लिए उनमें ख़ेमा लगाया है।
  rus-SYN: Да воспомянет все жертвоприношения твои и всесожжение твое да соделает
    тучным.
  bqc-SIM: Ìli yã'oo, aà yã'oa bui kuo, wìli a kĩ́a mao.
  tcz-CHONGTHU: Ahinlah athu chun vainoi alodim in, thucheng jong chun vannoi leiset
    athechansoh in ahi. Vanthamjol hoa Elohim Pathen in nisa chenna ding asem peh
    e.
  mar-mar: तरी त्यांचे शब्द सर्व पृथ्वीभर जातात. आणि त्यांचे बोलणे जगाच्या शेवटापर्यंत
    जाते. त्याने सुर्यासाठी आकाशामध्ये मंडप उभारला आहे.
  isl-isl: Hljóðlaust og án orða bera þau boðin um gervalla jörðina. Sólin fer sína
    braut um loftin – einmitt þá sem Drottinn setti henni í upphafi.
  hlt-THB: Cekkhqi ak awi ing khawmdek pum pha nawh, khawmdek a dytnaak dyna thang
    khawnghak hy.
  qub-qub: busnenga cay pachaman intërumanmi chayasha. Rimashancunaga may-chaymanpis
    aywashami. Tayta Diosga intipäpis juc pachatami syëlucho rurasha.
  bqp-bqp: A kòtoo dì da anduniala pínki, a yã'onaa dì gɛ́ ari zĩtɛ lɛ́a. Luda kpɛ́
    bò ifãntɛ̃nɛ gwe,
  hat-hat: (019:5) Men, sa yo di a mache ale toupatou sou latè. Mesaj y'ap bay la
    rive jouk nan dènye bout latè. Bondye moute yon kay nan syèl la pou solèy la.
  eng-BSB: their voice has gone out into all the earth, their words to the ends of
    the world. In the heavens He has pitched a tent for the sun.
  eng-WEBPB: Their voice has gone out through all the earth, their words to the end
    of the world. In them he has set a tent for the sun,
  kbq-kbq: Naneke zanimo'a mopane mopane vuno eno hu'ne. Hagi zagemofo nonkumara Anumzamo'a
    monafi retro hunte'ne.
  pon-pon: O a loua padak lel on jap karoj, o a kaparok lel imwin jappa. A kotin wiai
    on katipin im pwal eu pan lan;
  nhe-BL: Eltoc queja elhuicactli quipiya itos tlen ajsi hasta campa ontlantoc tlaltepactli,
    huan teyolmelahua para itztoc Toteco Dios. Ipan elhuicactli yajaya quiquetzqui
    ichaj tonati.
  wnc-wnc: Siwan sanga waakngaatdane wamu yotna yotna kuupbam tawamban sandekgak.
    Ngan, wamna waakngata kepna kepna kuupbam tawamban sandekgak. Sike ena kakaa komune
    Anututa sel you gwendu gunzitde mitapbut.
  bus-bus: À kòto è da andunala píngi, à yã'ona è gá ai tↄↄtɛ lɛ́zɛkiia. Luda kpɛ́
    bò ↄfãntɛ̃nɛ gwe,
  gub-BL: Na'e ze'eg ywate har uhàuhàz ywy nànàn. Ize'eg uhem ywy nànàn. Tupàn uzapo
    tàpuz ywate kwarahy pe a'e.
  eng-DRA: 'May he be mindful of all thy sacrifices: and may thy whole burnt offering
    be made fat.'
