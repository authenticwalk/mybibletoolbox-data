  ibo-ibo: Iwu Onyenwe anyị ziri ezi, ọ na-enye mkpụrụobi ọṅụ. Iwu Onyenwe anyị na-amụke
    amụke, ọ na-enye anya ìhè.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କର ବିଧିସବୁ ଯଥାର୍ଥ, ଚିତ୍ତର ଆନନ୍ଦଜନକ; ସଦାପ୍ରଭୁଙ୍କର ଆଜ୍ଞା ନିର୍ମଳ,
    ଚକ୍ଷୁର ଦୀପ୍ତିଦାୟକ।
  chk-chk: Än ewe Samol mi Lapalap öüröür ra pwüng, ra apwapwai lelukach. Än ewe Samol
    mi Lapalap kewe allük ra fat, ra awora mirit.
  rop-rop: Blanga im lowa im jidan rait olawei. Ol detlot pipul hu teiknodis langa
    det lowa, im meigim olabat jidan gudbinji. Det lowa blanga YAWEI nomo garram enijing
    rong. Im meigim wi sabi im wei brabliwei.
  ukr-1871: Велїння Господнї праві, серце звеселяють; заповідь Господня пресьвітла,
    очі просьвіщає.
  yon-yon: Yariman ye kongamki yamob kuu yorokmo, niindem aom kubi kondimaan. Yarimanbed
    kwanime andi ye weng kuu karadmo, kiwaan amunmo korokbimaan.
  deu-1951: (019-9) Die Befehle des HERRN sind richtig und erfreuen das Herz, das
    Gebot des HERRN ist lauter und erleuchtet die Augen;
  eng-JPS: (19-9) The precepts of the LORD are right, rejoicing the heart; the commandment
    of the LORD is pure, enlightening the eyes.
  srp-1865: Naredbe su Gospodnje pravedne, vesele srce. Zapovijest je Gospodnja svijetla,
    prosvjetljuje oèi.
  lug-lug: Okuyigiriza kwa Mukama kutuufu, kusanyusa omutima gw’oyo akugondera. Ebiragiro
    bya Mukama bimulisiza amaaso, bye galaba.
  heb-heb: פקודי יהוה ישרים משמחי לב מצות יהוה ברה מאירת עינים׃
  ben-IRV: সদাপ্রভুু সমস্ত নির্দেশ ঠিক, হৃদয়কে আনন্দিত করে; সদাপ্রভুু নিয়ম হল খাঁটি,
    চোখকে আলোকিত করে।
  ntu-ntu: Natq Gct aelalzmle drtwr kxnzrvz-nqblqng mz nztubq-krde. Aelwapx-ngrde
    da kx yc-kapq mz nzobqplx-krde nabz.
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਫ਼ਰਮਾਨ ਸਿੱਧੇ ਹਨ, ਓਹ ਦਿਲ ਨੂੰ ਅਨੰਦ ਕਰਦੇ ਹਨ, ਯਹੋਵਾਹ ਦਾ ਹੁਕਮ ਨਿਰਮਲ
    ਹੈ, ਉਹ ਅੱਖੀਆਂ ਨੂੰ ਚਾਨਣ ਦਿੰਦਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား ၏ နည်း ဥပဒေသတို့သည် ဖြောင့်မတ် သည် ဖြစ်၍စိတ် နှလုံးကို ရွှင်လန်း
    စေတတ်၏။ ထာဝရဘုရား ၏ ပညတ် တော်သည် စင်ကြယ် သည်ဖြစ်၍၊ မျက်စိ ကို ရှင်းလင်း စေတတ်၏။
  kgf-kgf: Yaweac ac pakeŋ imi dindiŋa waŋu ewa qerininaiguc ségiségi mihicŋianʒac.
    Waŋu Yaweac ʒézé seli acnéŋ ɋala ɋala waŋu kicnina measari nénécmianʒac.
  tte-O: Yeoba ana loinao sidudulaisosi yo siya analiyao siobigaili siyaliyaya. Yaubada
    ana loinao simayale yo nuwamayale talobai kolili.
  tbg-tbg: Noravano Kotiva uva maara tivataiva avuqavu uva vaimanta tenavu vira uva
    maara iri vauraro tinavu muntukavano koqe iro vairave. Nora Kotira uvavano vaiinti
    avu aato ataama amitaivaro viva kankoma kero irirave.
  hmo-hmo: Lohiabada ena Taravatu be idia maoromaoro vadaeni. Unai Taravatu idia badinaia
    taudia ese, moale idia davaria noho. Lohiabada ena oda be diari hegeregerena.
    Idia ese taunimanima edia laloa idia hadiaria.
  zar-NT: Tsahuiʼ nácagaca xibá queëʼ Xanruʼ, le tun ga rudzeja ládxiʼruʼ. Nácagaca
    idú dxiʼa le gunná bëʼë Xanruʼ, en taʼgúʼu beníʼ icja ládxiʼdoʼoruʼ.
  urd-urd: ख़ुदावन्द के क़वानीन रास्त हैं, वह दिल को फ़रहत पहुँचाते हैं; ख़ुदावन्द
    का हुक्म बे'ऐब है, वह आँखों की रौशन करता है।
  rus-SYN: 'Иные колесницами, иные конями, а мы именем Господа Бога нашего хвалимся:'
  bqc-SIM: Dii ikoyã paɛa, ì ń nↄ̀sɛ níninɛ́. Dii yã́ náai vĩ, ì lɛda ↄ̃nↄsaideↄwa.
  tcz-CHONGTHU: Yahweh Pakai thupeh hohi adih'in, lungthim kipasah ji e. Yahweh Pakai
    thupeh hohi akicheh'in lungsunga hetthem theina eipeuvin ahi.
  mar-mar: परमेश्वराच्या सूचना खऱ्या आहेत. जे हृदयाला हर्षीत करतात. परमेश्वराच्या
    कराराचे नियम शुद्ध आहेत, ते डोळे प्रकाशवनारे आहेत.
  isl-isl: Lög Guðs eru fullkomin. Þau vernda og auka skilning, gleðja og lýsa.
  hlt-THB: Bawipa am cukkiknaak awi taw dyng nawh, kawlung zeel sak hy. Bawipa ak
    awipeekkhqi taw caih nawh mik dai sak hy.
  qub-qub: Tayta Diospa laynincunaga manami llutanchu. Shongunchïtapis cushicachinmi.
    Tayta Dios yachachimashanchëga sumaj allimi. Yachachimanchi alli cawayta tarinapämi.
  bqp-bqp: Dikiri dì ↄdↄki dↄńnɛ súsu, àdi ń pↄ kɛ nna. Dikiri yãditɛnanↄn gbãsĩ
    vĩro, àdi ń ãn wereńnɛ.
  hat-hat: (019:9) Regleman Seyè a se bagay ki dwat. Moun ki swiv yo ap gen kè kontan.
    Kòmandman li yo klè. Yo louvri je moun.
  eng-BSB: The precepts of the LORD are right, bringing joy to the heart; the commandments
    of the LORD are radiant, giving light to the eyes.
  eng-WEBPB: The LORD’s precepts are right, rejoicing the heart. The LORD’s commandment
    is pure, enlightening the eyes.
  kbq-kbq: Hagi Ra Anumzamofo kasegemo'a knare zantfa hu'neankino, tagu'afina musezanente.
    Hagi Ra Anumzamofo kasegemo'a, agru hu'neankino vahe'mofo avua eri hari nehuno,
    ama' antahiza nemie.
  pon-pon: Kujoned en Ieowa me pun o kin kaperenda monion en aramaj. Kujoned en Ieowa
    me makelekel o kamarainiada maj en aramaj.
  nhe-BL: Quena, itlanahuatilhua TOTECO eltoc melahuac huan xitlahuac. Quinmaca paquilistli
    tlacame ipan ininyolo. Quena, sesen tlamantli tlen TOTECO techilhuijtoc ma tijchihuaca
    eltoc queja se tlahuili tlen chicahuac. Techtlahuilía toojhui para tiquitase.
  wnc-wnc: Buyambam tapatane mama wamu nomana siknga. Siwan wamu waakngata nindane
    musipmin pangenawan apbakngakamang. Siwan Buyambam tapatane mama wamu kakaa aknga
    binga. Ita gataniman katak kaamang.
  bus-bus: Dii ↄdↄkii bé à súusu, è ń pↄↄ kɛ nna. Dii yãdiɛnanↄↄ gbãsĩ vĩro, è ń
    uu wereńnɛ.
  gub-BL: Tupàn purumu'e haw ikatuahy a'e. Umurywete kar teko wapy'a pe wà. Uzekwaw
    katu ipurumu'e haw. Zanewe ukwaw kar ma'e a'e.
  eng-DRA: 'Some trust in chariots, and some in horses: but we will call upon the
    name of the Lord our God.'
