verse: PSA.019.008
translations:
  mal-C: യഹോവയുടെ പ്രമാണങ്ങൾ കുറ്റമറ്റവയാണ്, അതു ഹൃദയത്തിന് ആനന്ദമേകുന്നു. യഹോവയുടെ
    ആജ്ഞകൾ പ്രകാശപൂരിതമാകുന്നു, അതു കണ്ണുകൾക്ക് വെളിച്ചമേകുന്നു.
  deu-TKW: Das Gesetz Jahwes ist vollkommen, erquickt die Seele; das Zeugnis Jahwes
    ist zuverlässig, macht den Einfältigen weise.
  lin-lin: Mibeko ya Yawe ezali ya kokoka, epesaka biso lisusu nguya ya kozala na
    bomoi. Maloba na Ye nyonso ezali ya solo, ebongi na kotiela yango elikya, mpe
    epesaka bwanya epai ya zoba.
  mmx-mmx: Laulis Linga at Leeme Silok ik mokso aleng, la nedi di mumu asu i di momo.
    Levempapaase ali at ne Moroa i nunuan, la im taba lodoxoma avukat ti limixin.
  eng-LSV: The precepts of YHWH [are] upright, || Rejoicing the heart, || The command
    of YHWH [is] pure, enlightening the eyes,
  eng-GNV: 'The statutes of the Lord are right and reioyce the heart: the commandement
    of the Lord is pure, and giueth light vnto the eyes.'
  eng-WEBSTER: 'The statutes of the LORD are right, rejoicing the heart: the commandment
    of the LORD is pure, enlightening the eyes.'
  nhw-BL: Itlanahuatilhua TOTECO eltoc melahuac huan xitlahuac. Quinmaca paquilistli
    masehualme ipan ininyolo. Quena, sesen tlamantli catli TOTECO techilhuijtoc ma
    tijchihuaca eltoc quen se tlahuili catli chicahuac. Techtlahuilía toojhui para
    tiquitase.
  swh-ONEN: Maagizo ya Bwana ni kamili, nayo hufurahisha moyo. Amri za Bwana huangaza,
    zatia nuru machoni.
  bba-bba: Yinni Gusunɔn ɡɑri yi yibɑ. Yi rɑ tɔnu wɑ̃ɑru kɑ dɑm wɛ̃. Yinni Gusunɔn
    nɔɔn ɡɑri yi nɑɑnɛ mɔ. Yi rɑ yɛ̃ru sɑriruɡii bwisi kɛ̃.
  eng-KJVCPB: 'The statutes of the Lord are right, rejoicing the heart: The commandment
    of the Lord is pure, enlightening the eyes.'
  luo-luo: Chike mag Jehova Nyasaye nikare, gichiwo mor ne chuny. Chike mag Jehova
    Nyasaye rieny, gichiwo ler ne wangʼ.
  aii-aii: ܦܘܼܩܵܕܹ̈ܐ ܕܡܵܪܝܵܐ ܬܪ̈ܘܼܨܹܐ ܝܢܵܐ، ܡܲܚܕܝܼܵܢܹ̈ܐ ܕܠܸܒܵܐ، ܦܘܼܩܕܵܢܵܐ ܕܡܵܪܝܵܐ
    ܕܸܟ݂ܝܵܐ ܝܠܹܗ، ܒܲܗܪܸܢܵܢܵܐ ܕܥܲܝ̈ܢܹܐ.
  meu-meu: Iehova ena hahedua herevadia vada e maoromaoro; ia ese taunimanima lalodia
    e hamoalediamu. Iehova ena haheḡani vada e ḡoevaḡoeva; ia ese taunimanima matadia
    e hapapadiamu.
  npi-ULB: परमप्रभुका शिक्षाहरू ठीक छन्, हृदयलाई खुसी पार्ने । परमप्रभुको आज्ञा शुद्ध
    छन्, आँखालाई ज्‍योति दिने ।
  yor-yor: Ìlànà Olúwa tọ̀nà, ó ń fi ayọ̀ fún ọkàn. Àṣẹ Olúwa ni mímọ́, ó ń fi ìmọ́lẹ̀
    fún ojú.
  pes-OPCB: فرامین خداوند راست است و دل را شاد می‌سازد، اوامر خداوند پاک است و بصیرت
    می‌بخشد.
  tgl-ULB: Ang mga tagubilin ni Yahweh ay matuwid, pinasasaya ang puso; ang kautusan
    ni Yahweh ay dalisay, nagdadala ng liwanag sa mga mata.
  nop-nop: Yahwe adi mede momohi hinek ninintubu-didimelak. Kaŋ mede wendigoŋ welenadifo
    tubumintanimilak. Yahwe’walaŋ Yodoko Mede adi waliniŋ doktiŋa wendigoŋ nadinadi
    momooŋ nimilak.
  cbu-NT: Apanll kuk iyaam itsinsaru taamaam kamankiya. Tputssha payukinaariya, kissha
    taachiya. Apanll kuk nda minamtiyam yutam kamankiya. Tputsush mang' tuwasineekiya
    wanasiri chinamaama.
  hui-hui: Anduane Homogonaga bi lowigi bidaru tigabiore lowigi bidagoni. Bi uruni
    hale halu biaga karu ti turuho haga ka. Anduane Homogonaga bi lo ngaru duniniore
    lo ngagoni. Bi urunime ina manda bayale bulene ngiaga nga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​နည်း​ဥ​ပ​ဒေ​တို့​သည် မှန်​ကန်​သည်​ဖြစ်​၍​လိုက်​နာ​စောင့်​ထိန်း​သူ
    တို့​၏ စိတ်​ကို​ရွှင်​လန်း​စေ​တတ်​၏။ ကိုယ်​တော်​၏​ပ​ညတ်​တော်​တို့​သည်​တ​ရား မျှ​တ​သည်
    ဖြစ်​၍​စိတ်​နှ​လုံး​ကို​အ​သိ​ဉာဏ်​ပေး​တတ်​၏။
  bod-N: ཡ་ཝཱེའི་བཀའ་སློབ་དྲང་པོ་ཡིན་པ༌དང༌། །དེས་ནི་མི་ཡི་སེམས་ལ་དགའ་སྤྲོ༌གནང༌། །ཡ་ཝཱེའི་བཀའ་ནི་དྭངས་ཤིང་གཙང་བ༌ཡིན།
    །དེས་ནི་མི་ཡི་མིག་ལ་འོད་མདངས༌སྦྱིན།།
  wsk-wsk: Kari Biya ko den mu munan ningo nangarso, se awiriya karo tuso mu amilmiloso;
    noko den gilalong mu yawarakala nunguning se nikinang ningo nangarso.
  sna-sna: Zvirevo zvaJehovha zvakarurama, zvinopa mufaro kumwoyo. Murayiro waJehovha
    unopenya, unopa chiedza kumaziso.
  spa-BLM: Los preceptos de Yahvé son rectos, alegran el corazón. El mandamiento de
    Yahvé es puro, ilumina los ojos.
  cac-cac: A tas syal Jehová, te vach'n̈ej yaji, stzalajb'i co c'ool yuuj. A sley
    Jehová, tojol toni, sjacvi co pensar yuuj.
  swh-ULB: Maelekezo ya Yahwe ni ya hakika, yakiufanya moyo kuwa na furaha; amri ya
    Yahwe ni safi, ikileta mwanga kwenye macho yetu.
  bel-bel: 'Некаторыя калясьніцамі, некаторыя конямі, а мы імем Госпада, Бога нашага,
    хвалімся:'
  deu-ELBBK: Das Gesetz des HERRN ist vollkommen und erquickt die Seele; das Zeugnis
    des HERRN ist zuverlässig und macht weise den Einfältigen.
  mbb-OT: Hustu is menge sulunuzen te Nengazen, ne ebpekeveǥey heini te kelipey. Wazà
    sayep te menge suǥù te Nengazen ne ebpeketayew te isip te etew.
  mal-2015: യഹോവയുടെ ആജ്ഞകൾ നേരുള്ളവ; അവ ഹൃദയത്തെ സന്തോഷിപ്പിക്കുന്നു; യഹോവയുടെ കല്പന
    നിർമ്മലമായതു; അതു കണ്ണുകളെ പ്രകാശിപ്പിക്കുന്നു.
  gup-gup: Mak kore nawu Yawey kayolyolme kadberre bu makka mandjad; makka warridj
    kanmarnbun bu karrikangenjilngmak. Mak kore kanmarnewokrayekwon, nakka wanjh yiman
    kayime kanmarnewernhbolkwolkan kadberre.
  ctu-CTI: Tyojʌch i cʌntisa lac Yum. Mi yʌqꞌueñonla cꞌajacña bʌ la coj. Tsiquil i
    sujmlel i mandar lac Yum. Mi yʌqꞌueñonla lac chꞌʌmben i sujmlel.
  rmc-rmc: Le RAJESKRO zakonos hino dokonalo, del amen nevi zor. Pre le RAJESKRE lava
    pes šaj te mukel; olestar, ko na achaľol, keren goďaver.
  nlg-nlg: Na lei nina vetena Lord tara uto, rahei tara taonighi tara togotogo. Nina
    na lei vetena Lord tara maemane, te nia hevei na manaha tana vola.
  pes-OPV: فرایض خداوند راست است و دل را شاد می‌سازد. امر خداوند پاک است و چشم را
    روشن می‌کند.
  ron-1924: Орындуириле Домнулуй сунт фэрэ приханэ ши веселеск инима; порунчиле Домнулуй
    сунт курате ши луминязэ окий.
  ben-OBCV: সদাপ্রভুর সমস্ত বিধি সত্য, হৃদয়কে আনন্দিত করে। সদাপ্রভুর আজ্ঞাসকল সুস্পষ্ট,
    চোখে আলো দান করে।
  som-som: Qaynuunnada Rabbigu waa hagaagsan yihiin, oo qalbiga ayay ka farxiyaan,
    Amarka Rabbigu waa daahir oo indhaha ayuu nuuriyaa.
  lat-VUC: Hi in curribus, et hi in equis; nos autem in nomine Domini Dei nostri invocabimus.
  eng-ASVBT: 'The precepts of Jehovah are right, rejoicing the heart: The commandment
    of Jehovah is pure, enlightening the eyes.'
  mna-mna: Tutu boozomen ta Yooba iur piti, ina indeeŋe men. Mi ikamam ma lelende
    ambai. Tutu ki Yooba iurur mat piti. Ikam ma matanda ikam pak.
  ita-1885: Gli statuti del Signore son diritti, e rallegrano il cuore; Il comandamento
    del Signore è puro, ed illumina gli occhi.
  eng-LXXUP: 'Some glory in chariots, and some in horses: But we will glory in the
    name of the Lord our God.'
  eng-ULB: The instructions of Yahweh are right, making the heart glad; the commandment
    of Yahweh is pure, bringing light to the eyes.
  spa-VBL: Las instrucciones de Dios son buenas, y traen alegría a las personas. Los
    mandamientos de Dios son sinceros, y ayudan a la gente a ver lo que está realmente
    bien.
  fra-_FOB: Les ordonnances de l'Éternel sont droites, elles réjouissent le cœur;
    le commandement de l'Éternel est pur, il éclaire les yeux.
  mal-mal: യഹോവയുടെ ആജ്ഞകൾ നേരുള്ളവ; അവ ഹൃദയത്തെ സന്തോഷിപ്പിക്കുന്നു; യഹോവയുടെ കല്പന
    നിർമ്മലമായത്; അത് കണ്ണുകളെ പ്രകാശിപ്പിക്കുന്നു.
  lit-lit: VIEŠPATIES nurodymai teisingi, džiuginantys širdį; VIEŠPATIES įsakymas
    tyras, apšviečiantis akis.
  urd-GVR: Rab kī hidāyāt bā-insāf haiṅ, un se dil bāġh bāġh ho jātā hai. Rab ke ahkām
    pāk haiṅ, un se āṅkheṅ chamak uṭhtī haiṅ.
  suz-BL: परमप्रभु यावे आ ब्रेक्‍शा अरेशो लोव़ ठीक बाक्‍शा, मुर आन थुं ग्‍येरपाइक्‍ब।
    परमप्रभु यावे आ शेंशोमी मुर मिक्‍च ताइब दुम्‍नीम।
  eng-NOY: The statutes of the LORD are right, rejoicing the heart; The commandments
    of the LORD are pure, enlightening the eyes;
  ita-1927: I precetti dell’Eterno son giusti, rallegrano il cuore; il comandamento
    dell’Eterno è puro, illumina gli occhi.
  ckb-ckb: ڕێنمایی یەزدان دروستە، دڵ خۆش دەکات. ڕاسپاردەی یەزدان پاکە، چاو ڕۆشن دەکات.
  eng-BBE: 'The orders of the Lord are right, making glad the heart: the rule of the
    Lord is holy, giving light to the eyes.'
  xsi-xsi: Yova Kindeni ne tukuŋa nde ara ndo, aku tamâta ea sipono muli papa, ande
    kinzi ŋinde uru ilonzi ndeka nâ. Yova Kindeni ne ŋgua tukuŋa nde sondo ndo, aku
    itula ilo-kalo ara ndo pa kinda.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಸೂತ್ರಗಳು ನೀತಿಯುಳ್ಳವುಗಳಾಗಿದ್ದು ಅವು ಹೃದಯಕ್ಕೆ ಆನಂದಕರವಾಗಿವೆ; ಯೆಹೋವ
    ದೇವರ ಆಜ್ಞೆಗಳು ಸ್ಪಷ್ಟವಾಗಿದ್ದು, ಕಣ್ಣುಗಳಿಗೆ ಪ್ರಕಾಶಕರವಾಗಿವೆ.
  tam-2017: யெகோவாவுடைய நியாயங்கள் செம்மையும், இருதயத்தைச் சந்தோஷப்படுத்துகிறவைகளுமாக
    இருக்கிறது; யெகோவாவுடைய கற்பனை தூய்மையும், கண்களைத் தெளிவிக்கிறதுமாக இருக்கிறது.
  spa-RV-1909: 'Los mandamientos de Jehová son rectos, que alegran el corazón: el
    precepto de Jehová, puro, que alumbra los ojos.'
  ron-BTF: Statutele DOMNULUI sunt drepte, bucurând inima; porunca DOMNULUI este pură,
    luminând ochii.
  eng-WEBP: The LORD’s precepts are right, rejoicing the heart. The LORD’s commandment
    is pure, enlightening the eyes.
  eng-FBV: The Lord's instructions are right, making people glad. The Lord's commandments
    are sincere, helping people see what is good.
  nld-1939: 'Jahweh’s bevelen rechtvaardig: een vreugd voor het hart; Jahweh’s voorschrift
    onberispelijk: een licht voor de ogen;'
  nch-BL: Itanahuatilhua TOTECO eltoc melahuac huan xitahuac. Quinmaca paquilisti
    masehualme ipan iniyolo. Quena, sesen tamanti cati TOTECO techilhuijtoc ma tijchihuaca
    eltoc quej se taahuili cati chicahuac. Quitaahuilía toojhui para tiquitase.
  vie-1934: Giềng mối của Đức Giê-hô-va là ngay thẳng, làm cho lòng vui mừng; Điều
    răn của Đức Giê-hô-va trong sạch, làm cho mắt sáng sủa.
  cha-cha: 'Y finañagüe Jeova tunas, janafanmamagof y corason: y tinago Jeova claro,
    janafanmalag y atadogsija.'
  hin-CV: धर्ममय हैं याहवेह के नीति सूत्र, जो हृदय का उल्लास हैं. शुद्ध हैं याहवेह
    के आदेश, जो आंखों में ज्योति ले आते हैं.
  eng-OURB: Adonai’s precepts are right, rejoicing the heart. Adonai’s mitzvah ·instruction·
    is pure, enlightening the eyes.
  spa-BES: 'Los mandamientos del Señor son justos, alegrando el corazón: el mandamiento
    del Señor es puro, dando luz a los ojos.'
  tdx-tdx: Mahity o fañè’ Iehovào, mampirebek’ arofo; hiringiri’e ty fandilia’ Iehovà,
    mpañazava fihaino;
  tha-KJV: กฎเกณฑ์​ของพระเยโฮวาห์นั้นถูกต้องกระทำให้​จิ​ตใจเปรมปรี​ดิ​์ พระบัญญั​ติ​ของพระเยโฮวาห์นั้นบริ​สุทธิ​์กระทำให้ดวงตากระจ่างแจ้ง
  por-BR-2018: Os preceitos do SENHOR são corretos, e alegram ao coração; o mandamento
    do SENHOR é puro, e ilumina aos olhos.
  deu-ELO: Die Vorschriften Jehovas sind richtig, erfreuend das Herz; das Gebot Jehovas
    ist lauter, erleuchtend die Augen.
  eng-WYC-2018: The rightfulnesses of the Lord be rightful, gladdening hearts, (or
    The precepts of the Lord be right, gladdening hearts); the commandment of the
    Lord is clear, enlightening eyes.
  epo-epo: La ordonoj de la Eternulo estas justaj, ĝojigas la koron; La ordondiro
    de la Eternulo estas klara, faras lumon antaŭ la okuloj.
  gfk-gfk: Ira harkurai tano Watong i takodas. Diet la tartar gungunuama tano kaati
    nari. Ira hartula tano Watong i pilpilakas. Diet la tartar madaraas ta ira mata
    nari.
  uig-PIN: Pǝrwǝrdigarning kɵrsǝtmiliri durus, U ⱪǝlbni xadlanduridu; Pǝrwǝrdigarning
    pǝrmanliri yoruⱪluⱪtur, U kɵzlǝrni nurlanduridu.
  beo-beo: Hina Gode Ea sema da moloidafa amola nowa dunu ilia fa:no bobogesea da
    hahawane ganumu. Hina Gode Ea hamoma:ne sia:i da fofada:su moloidafa iaha, amola
    dunu ea asigi dawa:su amoga dawa:su noga:i iaha.
  tpi-OTNT: Bikpela i save skulim yumi long gutpela tok tumas. Dispela tok i save
    mekim bel bilong yumi i amamas. Lo bilong God i nambawan tru, na i givim gutpela
    save long yumi.
  hau-SA: Ƙa’idodin Ubangiji daidai ne, suna ba da farin ciki ga zuciya. Umarnan Ubangiji
    haske ne suna ba da haske ga idanu.
  udu-udu: gwoŋḵan gi ’twa/ gi Tap̱a mo tani uni yisa shiyina, hili uni ’kunykina
    du mo be. Dhali gwoŋḵan gi Tap̱a jin ’kwarkunu mo tani a’di dheleladhelel mo,
    a’di jin kushki e gi ’kwani mo.
  uig-LAT: Perwerdigarning körsetmiliri durus, U qelbni shadlanduridu; Perwerdigarning
    permanliri yoruqluqtur, U közlerni nurlanduridu.
  nde-nde: Iziqondiso zikaThixo zilungile, ziletha ukuthokoza enhliziyweni. Imilayo
    kaThixo isobala, iletha ukukhanya emehlweni.
  ton-ton: 'Ko e ngaahi tuʻutuʻuni ʻa Sihova ʻoku totonu, ʻoku nau fakafiefiaʻi ʻae
    loto: ko e fekau ʻa Sihova ʻoku māʻoniʻoni, ʻoku ne fakamaama ki he mata.'
  ces-1613: Zákon Hospodinův jest dokonalý, očerstvující duši, Hospodinovo svědectví
    pravé, moudrost dávající neumělým.
  eng-WMB: The LORD’s precepts are right, rejoicing the heart. The LORD’s commandment
    is pure, enlightening the eyes.
  tam-TCV: யெகோவாவினுடைய ஒழுங்குவிதிகள் நியாயமானவை, அவை இருதயத்திற்கு மகிழ்வைக் கொடுக்கின்றன.
    யெகோவாவினுடைய கட்டளைகள் பிரகாசமானவை, அவை கண்களுக்கு வெளிச்சத்தைக் கொடுக்கின்றன.
  ceb-ULB: Matarong ang pagpanudlo ni Yahweh, nga naghimo sa kasingkasing nga malipayon;
    ang kasugoan ni Yahweh putli, nga nagahayag sa mga mata.
  pol-UBG: Nakazy PANA są prawe, radujące serce; przykazanie PANA czyste, oświecające
    oczy.
  agr-agr: Tuke Pujuun chichame umiktina duka pegkejai, anentainum dakujutan sukagtau
    asa. Tuke Pujuun chichame umiktina duka dekas shiig pegkeg tsaaptinun anentaimtikagtinai.
  kyc-kyc: Kamongona mawa pii dupwa rolae ingyuo penge. Mendeme dokona soo rape rape
