  urd-GVU: رب کی شریعت کامل ہے، اُس سے جان میں جان آ جاتی ہے۔ رب کے احکام قابلِ اعتماد
    ہیں، اُن سے سادہ لوح دانش مند ہو جاتا ہے۔
  eng-OEBCW: The law of the Lord is perfect, renewing life. The decrees of the Lord
