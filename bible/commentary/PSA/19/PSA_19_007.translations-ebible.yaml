  uig-ARA: پەرۋەردىگارنىڭ تەۋرات-قانۇنى مۇكەممەلدۇر، ئۇ ئىنسان ۋۇجۇدىنى يېڭىلايدۇ؛
    پەرۋەردىگار بەرگەن ھۆكۈم-گۇۋاھلار مۇقىم-ئىشەنچلىك ، ئۇ نادانلارنى دانا قىلىدۇ.
  bps-bps: I dad flalò i Amuito Dwata too sikof, na too gatgal nawa i dad to. I gman
