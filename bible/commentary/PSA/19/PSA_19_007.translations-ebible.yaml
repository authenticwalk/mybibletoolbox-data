  dop-dop: Pə lɩɩkənɑ ɑntulinyɑ tənɑɣɑ kɑnɛɣɛ, nɑ pə́ tɔlənɑ lɛŋkɑ. Pʋlʋpʋ ɩɩ fitiɣi
