    imaked.
  uig-CYR: Һазир билдимки, Пәрвәрдигар Өзи мәсиһ қилғинини қутқузиду; Муқәддәс әршлиридин
    униңға қудрәтлик қутқузғучи қолини узартип җавап бериду.
  pma-pma: Mengkatien onen Ahi Asuv tahos imok, ka sak revi tiner. Hatkatien onen,
    rokilea rovaling desien orer eni; ka mul san meteisauen min koakeil one tovuol.
  tel-2017: యెహోవా నియమించిన ధర్మశాస్త్రం పరిపూర్ణం, అది ప్రాణం తెప్పరిల్లేలా చేస్తుంది.
    యెహోవా శాసనాలు నమ్మదగినవి. అవి బుద్ధిహీనులకు జ్ఞానం ఇస్తాయి.
  hat-BSA: Lalwa SENYÈ a pafè Li rekonfòte nanm. Temwayaj SENYÈ a vrè, k ap fè saj
    yo senp.
  ukr-ONPU: Тепер я знаю, що рятує Господь помазанця Свого, відповідає йому зі святих
    небес Своїх переможною силою правиці Своєї.
  kos-kos: Ma sap lun LEUM GOD suwosna, Pa sang ku sasu nu sin mwet. Sap lun LEUM
    GOD pwayena, Pa sang lalmwetmet nu sin mwet nikin.
  hbo-WLC: מִקְצֵ֤ה הַשָּׁמַ֨יִם ׀ מֽוֹצָא֗וֹ וּתְקוּפָת֥וֹ עַל־קְצוֹתָ֑ם וְאֵ֥ין
    נִ֝סְתָּ֗ר מֵֽחַמָּתוֹ׃
  ibo-ibo: Iwu Onyenwe anyị zuruoke; ọ na-eweghachi mkpụrụobi. Ụkpụrụ Onyenwe anyị
    niile kwesiri ntụkwasị obi; ọ na-eme ka onye na-enweghị uche mara ihe.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ବ୍ୟବସ୍ଥା ସିଦ୍ଧ, ପ୍ରାଣର ସ୍ୱାସ୍ଥ୍ୟଜନକ; ସଦାପ୍ରଭୁଙ୍କ ପ୍ରମାଣ-ବାକ୍ୟ
    ଅଟଳ, ଅଳ୍ପ ବୁଦ୍ଧିର ଜ୍ଞାନଦାୟକ
  chk-chk: Än ewe Samol mi Lapalap allük a fokun mürina, a apöchökülasefäli letipach.
    Än ewe Samol mi Lapalap kait a let, a atipachema ir mi wewemang.
  rop-rop: Det lowa blanga YAWEI nomo garram enijing rong. Im meigim wi strongbala
    igin. Wi gin trastim det wed blanga YAWEI. Blanga im lowa im meigim pipul sabi
    det raitwei.
  ukr-1871: Закон Господнїй звершений, душу оживляє; сьвідоцтво Господнє вірне простоту
    навчає.
  yon-yon: Yariman ye amob kuu demkoronmo, kingkin yaa aromkono yeeb konimaan. Yarimanbed
    komo kamoon ye weng kuu anam anammo, mengmengiibban iwari doriibdan ben meeni
    kangdomdan kerundimaan.
  deu-1951: (019-8) Das Gesetz des HERRN ist vollkommen und erquickt die Seele; das
    Zeugnis des HERRN ist zuverlässig und macht die Einfältigen weise.
  eng-JPS: (19-8) The law of the LORD is perfect, restoring the soul; the testimony
    of the LORD is sure, making wise the simple.
  srp-1865: Zakon je Gospodnji svršen, krijepi dušu; svjedoèanstvo je Gospodnje vjerno,
    daje mudrost nevještome.
  lug-lug: Ekiragiro kya Mukama kirimu byonna, era kizzaamu amaanyi mu mwoyo. Etteeka
    lya Mukama lyesigika, ligeziwaza abatalina magezi.
  heb-heb: תורת יהוה תמימה משיבת נפש עדות יהוה נאמנה מחכימת פתי׃
  ben-IRV: সদাপ্রভুুর বিচার নিখুঁত, প্রাণকে পুনরুদ্ধার করে; সদাপ্রভুুর সাক্ষ্য নির্ভরযোগ্য,
    অভিজ্ঞ লোককে জ্ঞান দান করে।
  ntu-ntu: Natq Yawe amrnale nzlukr nabz leplz mz nzmrlzvxi-krde. Akrlztrle kxnzngqngung
    murde trycngrlru.
  pan-pan: ਯਹੋਵਾਹ ਦੀ ਬਿਵਸਥਾ ਪੂਰੀ ਖਰੀ ਹੈ, ਉਹ ਜਾਨ ਨੂੰ ਬਹਾਲ ਕਰਦੀ ਹੈ, ਯਹੋਵਾਹ ਦੀ ਸਾਖੀ ਸੱਚੀ
    ਹੈ, ਉਹ ਭੋਲੇ ਨੂੰ ਬੁੱਧਵਾਨ ਕਰਦੀ ਹੈ।
  mya-JVB: ထာဝရဘုရား ၏ တရား တော်သည် စုံလင် သည် ဖြစ်၍စိတ် ဝိညာဉ်ကို ပြုပြင် တတ်၏။ ထာဝရဘုရား
    ၏ သက်သေခံ တော်မူချက်သည် ဟုတ်မှန် သည်ဖြစ်၍မ လိမ္မာသောသူတို့ ကို လိမ္မာ စေတတ်၏။
  kgf-kgf: Yaweac héna acnéŋ solaŋa waŋu kekec uŋanina meɋeli nénécmianʒac. Yaweac
    héipuc acnéŋ niŋkinʒéŋaguc nambérac ewa kekec ic niŋtegic qiŋtegic mihicŋi mianʒac.
  tte-O: Yeoba ana loina inamwanamwasosi yo yaluyaluwala iyawaluwaluili. Sowasowana
    Yeoba ana walo tameliyagili, katai iwolegili siya nige ali katai sipapagan kolili.
  tbg-tbg: Noravano Kotiva tiva vatai uvava koqe uvaqai vairave. Vi uvava vaiinti
    kempukaiqama amite vaivaro viva koqema kero variqiro vi vairave. Noravano Kotiva
    mintimake nuate ti uvava quqaa uva vairara ti, tenavu vira uvara homa noraiqaake
    iriqi virarave. Vira uvavano kia koqe avu aato vatai vaiintira kahaqi vaivaro
    vira avu aatovano koqema virave.
  hmo-hmo: Lohiabada ena Taravatu be ia namo momokani. Ia ese taunimanima edia lauma
    ia hamauria lou. Lohiabada ena hadibaia hereva be momokani vadaeni. Idia ese aonega
    lasi taudia dekenai, aonega idia henia.
  zar-NT: Tsahuiʼ naca ca rinná bëʼë Xanruʼ, en run ga huöáca ládxiʼruʼ. Idútë li
    naca didzaʼ nuzóëʼ Xanruʼ, le run ga réajniʼi nu naca nöxaj ladxiʼ.
  urd-urd: ख़ुदावन्द की शरी'अत कामिल है, वह जान को बहाल करती है; ख़ुदावन्द कि शहादत
    बरहक़ है नादान को दानिश बख़्शती है।
  rus-SYN: Ныне познал я, что Господь спасает помазанника Своего, отвечает ему со
    святых небес Своих могуществом спасающей десницы Своей.
  bqc-SIM: Ì fɛlɛ luabɛ lɛ́la, ì pãa gɛ́ e a lɛ́le, pↄe líↄ ulɛa a pusuio.
  tcz-CHONGTHU: Yahweh Pakai thuhil hohi achamkim in, lhagaova asuhhal jing in ahi.
    Yahweh Pakai Dan thu hohi tahsanthei tah ahin milham jong chihsah jengthei ahi.
  mar-mar: परमेश्वराचे नियमशास्त्र परिपूर्ण आहे, ते जीवाला पुर्नजीवित करणारे आहे.
    परमेश्वराचे नियम विश्वसनीय आहेत, ज्यांना अनुभव नाही त्यांना शहाणपण देणारे आहे.
  isl-isl: Sólin fer um himininn frá austri til vesturs, ekkert fær dulist við geislaflóð
    hennar og yl.
  hlt-THB: Bawipa a cawngpyinaak awi taw soep nawh, myihla caih sak pan hy. Bawipa
    ak awipeek taw ypnaak awm nawh, thlang mailaikhqi awm cyi sak hy.
  qub-qub: Tayta Diospa mandamintonga llapanpis allillami. Alli cawaytami tarichimanchi.
    Tayta Dios nishanga llapanpis cumlicanmi. Umildicunataga llapantami tantiyachimanchi.
  bqp-bqp: Dikiri doka papana, àdi ń kunna kɛkɛ à kɛńnɛ dↄ. Dikiri yã náani vĩ, àdi
    lɛ́ da ↄ̃ndↄ̃saridenↄa.
  hat-hat: (019:8) Lalwa Seyè a bon sou tout pwen. Li moutre nou jan pou nou viv.
    Nou mèt gen konfyans nan kòmandman Seyè a. Tout moun ki pa gen konprann, l'ap
    ba yo konprann.
  eng-BSB: The Law of the LORD is perfect, reviving the soul; the testimony of the
    LORD is trustworthy, making wise the simple.
  eng-WEBPB: The LORD’s law is perfect, restoring the soul. The LORD’s covenant is
    sure, making wise the simple.
  kbq-kbq: Hagi Ra Anumzamofo kasegemo'a fatgo hu'neno kasefa tasimu neramie. Hagi
    Ra Anumzamofo kemo'a, knare antahi'za me'neankino antahizama'a omne vahera azeri
    ante fatgo huno knare antahi'za nezamie.
  pon-pon: Kapun en Ieowa me unjok o kin kainjenemauiala nen en aramaj akan. Kadede
    en Ieowa me melel o kin kalolekonla me lolepon.
  nhe-BL: Ileyes TOTECO eltoc senquistoc cuali, huan temaca yancuic yolistli. Huelis
    timotemachise ipan itlajtol, pampa ya nopa quichihua ma tlalnamiqui se tlacatl
    tlen moicnonequi.
  wnc-wnc: Mama wamu Buyambam tapatane taknga noman siknga. Siwan Buyambam tapatane
    wamda ninde banip tangenakgak. Siwan ninu mama wamu Buyambam tapatane takngae
    banip siknga sikamang. Sike ita natdetdeu nomanu aminu natdetdetna matekngae ayamunggak.
  bus-bus: Dii doka papana, è ń kuuna kɛkɛ à kɛńnɛ dↄ. Dii yã náanɛ vĩ, è lɛ́ da
    ↄ̃ndↄ̃saideenↄa.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ze'eg ikatuahy a'e. Umur ukàgaw ipyahu ma'e zanewe.
    Ikatu ipureruze'egaw rehe zanezeruzar haw. Ukwaw kar ma'e wyzài ma'e kwaw par
    'ym wanupe.
  eng-DRA: 'The Lord fulfill all thy petitions: now have I known that the Lord hath
    saved his anointed. He will hear him from his holy heaven: the salvation of his
    right hand is in powers.'
