  fra-LSG: 'Il se lève à une extrémité des cieux, Et achève sa course à l’autre extrémité:
    Rien ne se dérobe à sa chaleur.'
  gnn-gnn: Yo, Garraywunydja dhuwala rom ḻatju' warray ŋanya, dhapirrk warray dhika,
